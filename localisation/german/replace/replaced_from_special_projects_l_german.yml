 sp_caseless_ammunition: "Hülsenlose Munition"
 sp_caseless_ammunition_desc: "Indem wir das Projektil und die Treibladung in einem einzigen Körper vereinen, können wir das Gewicht unserer Munition und ihre Produktionskosten reduzieren."
 sp_fire_support_land_drone: "Feuerunterstützungsdrohnen"
 sp_fire_support_land_drone_desc: "Wir haben Drohnen in der Luft, aber die Entwicklung landgestützter Drohnen würde die Feuerkraft für unsere Infanterie erhöhen."
 sp_tactical_augmented_reality: "Taktische erweiterte Realität"
 sp_tactical_augmented_reality_desc: "Die Entwicklung eines tragbaren Sichtgeräts, das Live-Informationen in das Sichtfeld unserer Soldaten einspeisen kann, wird ihre Effizienz im Kampf sicherlich verbessern."
 sp_double_shot_rifle: "Doppelbüchse"
 sp_double_shot_rifle_desc: "Bei einem Einsatz unserer Spezialeinheiten geht es darum, schnell einen kurzen, präzisen Feuerstoß abzugeben. Dies lässt sich am besten durch die Entwicklung einer speziellen Waffe nur für unsere Spezialkräfte erreichen."
 sp_experimental_exoskeleton: "Experimentelles Exoskelett"
 sp_experimental_exoskeleton_desc: "Ein Exoskelett ist ein mechanischer Anzug, der die Fähigkeiten des Trägers verbessern soll. Dies kann in Form von erhöhter Geschwindigkeit, Stärke oder Reaktionszeit geschehen. Die Entwicklung eines Anzugs für militärische Zwecke könnte die Effizienz unserer Soldaten erhöhen."
 sp_active_camouflage: "Aktive Tarnung"
 sp_active_camouflage_desc: "Tarnung ist gut, um Soldaten zu verstecken, aber leider ist sie in der Regel ein Kompromiss zwischen der erwarteten Kampfumgebung. Wenn wir eine Tarnung entwickeln könnten, die sich dem umgebenden Gelände anpasst, könnten unsere Soldaten für den Feind fast unsichtbar sein."
 sp_truck_modular_seating: "Modulare LKW-Sitze"
 sp_truck_modular_seating_desc: "Wenn unsere Soldaten in Lastwagen transportiert werden, sitzen sie meist frei auf der Ladefläche. Wir sollten eine modulare Sitzanordnung entwickeln, die in jeden unserer Lastwagen passt. Auf diese Weise wird der Transport der Truppen besser organisiert und das Aussteigen effizienter."
 sp_utility_vehicle_electric_engines: "Elektrische LKW-Motoren"
 sp_utility_vehicle_electric_engines_desc: "Elektromotoren gibt es schon seit langem, und sie werden auch auf dem zivilen Markt immer beliebter. Wir könnten einen Motor für unsere Militärfahrzeuge entwickeln, um unsere Abhängigkeit vom Kraftstoff zu verringern."
 sp_armoured_vehicle_project: "Erprobung gepanzerter Fahrzeuge"
 sp_armoured_vehicle_project_desc: "Wenn wir jemals inländische gepanzerte Fahrzeuge produzieren wollen, müssen wir Zeit und Mühe in das Experimentieren mit verschiedenen Fahrzeugkonzepten investieren."
 sp_armoured_vehicle_project_tt: "Wir werden in der Lage sein, §YHauptkampfpanzer-Rümpfe§!, §YAFV-Rümpfe§!, §YLeichte Panzer-Rümpfe§!, §YSelbstfahrende Artillerie-Rümpfe§! und §YSelbstfahrende Anti-Luft-Rümpfe§! zu untersuchen."
 sp_tank_support_drones: "Panzerunterstützungsdrohnen"
 sp_tank_support_drones_desc: "Drohnen werden auf dem Schlachtfeld immer häufiger eingesetzt. Da unsere Panzer nur eine begrenzte Sicht haben, könnte es sinnvoll sein, ein Drohnenkontrollzentrum in unseren Panzer zu integrieren und den Panzer mit einer startfähigen Drohne auszustatten. Auf diese Weise kann der Panzerfahrer das Schlachtfeld viel besser überwachen."
 sp_tank_support_drones_2: "Panzerkampfdrohnen"
 sp_tank_support_drones_2_desc: "Neben der Überwachung werden Panzerkampfdrohnen in der Lage sein, Ziele zu identifizieren und zu markieren und sogar bestimmte Ziele mit Sprengstoff oder montierten Waffen zu bekämpfen."
 sp_active_protection_systems: "Aktive Schutzsysteme"
 sp_active_protection_systems_desc: "Es reicht nicht aus, unsere Panzer nur mit Rauch zu verbergen. Wir müssen unsere Panzer mit einem Projektilabwehrsystem ausstatten, um ankommende Raketen und Geschosse zu zerstören."
 sp_tank_electric_engine: "Panzer mit elektrischem Antriebsstrang"
 sp_tank_electric_engine_desc: "Unsere bisherigen elektrischen Antriebseinheiten konnten nur die Hilfsaggregate eines Panzers antreiben. Mit ausreichenden Investitionen könnten wir einen vollständig elektrischen Antriebsstrang für Panzer entwickeln."
 sp_tank_aa_launchers: "Panzermontierte SAM"
 sp_tank_aa_launchers_desc: "Panzer sind in der Regel verwundbar gegenüber allen Zielen aus der Luft, da sie nur begrenzte Schutzmaßnahmen gegen sie haben. Dass Panzer ATGMs abfeuern, ist bereits eine bewährte Methode, aber vielleicht könnten wir sie auch AA-Raketen abfeuern lassen."
 sp_tank_self_sharpening_ammo: "Selbstschärfende Stäbe"
 sp_tank_self_sharpening_ammo_desc: "Durch eine spezielle Wärmebehandlung konnten wir die Mikrostruktur unserer Wolfram Geschosse verbessern, um die Haltbarkeit der Patrone während des Eindringens zu erhöhen."
 sp_tank_thermal_camo: "Thermisches Tarnmuster"
 sp_tank_thermal_camo_desc: "Mit einer speziellen Beschichtungs- und Abschirmvorrichtung können wir den Wärmeeindruck unserer Fahrzeuge verringern, sodass sie von Wärmebildkameras und wärmesuchenden Raketen viel schwerer entdeckt werden können."
 sp_tank_chameleon_camo: "Chamäleon-Tarnfarbe"
 sp_tank_chameleon_camo_desc: "Mit einer speziellen Beschichtung können unsere Fahrzeuge ihren Hintergrund nachahmen, indem wir das, was sich hinter ihnen befindet, auf ihre sichtbare Seite projizieren."
 sp_super_heavy_tank_turrets: "Superschwere Panzertürme"
 sp_super_heavy_tank_turrets_desc: "Um unsere Panzer mit schwereren Waffen ausstatten zu können, müssen wir eine praktikable Möglichkeit finden, einen größeren Turm zu bauen."
 sp_double_barrel_cannons: "Doppelfasspanzer"
 sp_double_barrel_cannons_desc: "Es hat mehrere Versuche gegeben, Panzer mit zwei Läufen zu bauen, aber sie wurden als ineffizient abgetan. Wenn es uns gelingt, einen effizienten Lademechanismus zu entwickeln, können wir vielleicht beide Geschütze nutzen."
 sp_railgun_cannon: "Railgun"
 sp_railgun_cannon_desc: "Eine Railgun verwendet zwei Metallschienen, die unter Strom stehen und ein magnetisches Projektil durch den Lauf treiben. Dadurch können kleinere Geschosse als herkömmliche ohne Sprengstoff viel Schaden anrichten."
 sp_railgun_cannon_2: "Plasma-Railgun"
 sp_railgun_cannon_2_desc: "Anstelle eines festen Geschosses nutzt eine Plasma-Railgun elektromagnetische Kräfte, um Plasmagaspartikel auf hohe Geschwindigkeiten zu beschleunigen. Beim Auftreffen auf ein Ziel erzeugt das Plasma nicht nur enorme Hitze und kinetische Kräfte, sondern auch elektromagnetische Strahlung, die die Elektronik stört."
 sp_tank_based_laser_main_cannons: "Laser-Hauptkanonen"
 sp_tank_based_laser_main_cannons_desc: "Durch die Entwicklung einer großen Energiewaffe, die einen starken, konzentrierten Laser erzeugen kann, könnten wir eine Kampfpanzerwaffe entwickeln, die praktisch alles durchdringen kann."
 sp_tank_based_laser_point_defense: "Panzer-Laser-Punktverteidigung"
 sp_tank_based_laser_point_defense_desc: "Zusätzlich zu den aktiven Schutzsystemen könnten wir kleine laserbasierte Waffen entwickeln, die ankommende Raketen für unsere Panzer zerstören."
 sp_automatic_twin_barrel_mortar_turret: "Automatischer Doppelfassmörser"
 sp_automatic_twin_barrel_mortar_turret_desc: "Mörsertürme sind ein alter Hut, aber wenn wir zwei Mörser in denselben Turm montieren, können wir eine viel höhere Feuerrate und die gleichzeitige Wirkung mehrerer Geschosse erreichen."
 sp_naval_vessel_project: "Schiffsversuche der Marine"
 sp_naval_vessel_project_desc: "Um die sieben Weltmeere (oder sogar unseren Pool) zu befahren, müssen wir Ressourcen für die Entwicklung experimenteller Kriegsschiffe bereitstellen."
 sp_naval_vessel_project_tt: "Wir können §YCorvetten-Rümpfe§!, §YFregatten-Rümpfe§!, §YZerstörer-Rümpfe§!, §YKreuzer-Rümpfe§!, §YHubschrauber-Betreiber-Rümpfe§!, §YFlugzeugträger-Rümpfe§!, §YAngriffs-U-Boot-Rümpfe§! und §YRaketen-U-Boot-Rümpfe§! untersuchen."
 sp_stealth_corvette: "Tarnkappenkorvetten"
 sp_stealth_corvette_desc: "Tarnkappen-Korvetten in kleinem Maßstab sind eine hervorragende Möglichkeit, unsere Fähigkeit zum Kampf gegen feindliche Mächte zu erweitern, ohne dass deren Schiffe uns entdecken können."
 sp_stealth_frigate: "Tarnkappenfregatten"
 sp_stealth_frigate_desc: "Bei einigen unserer Fregatten beginnt sich der Designwechsel zu vollziehen. Wir haben beschlossen, dass es das Beste ist, in Stealth-Designs zu investieren, um sicherzustellen, dass unsere Fregatten in den vorteilhaftesten Positionen sind."
 sp_stealth_destroyer: "Tarnkappen-Zerstörer"
 sp_stealth_destroyer_desc: "Eine neue Welle von Marinetechnologien wurde von verschiedenen Herstellern entwickelt - ohne Erfolg. Wir sollten diese neue Technologie fördern, um sicherzustellen, dass unsere Zerstörer nahezu unentdeckbar sind und wir zuschlagen können, lange bevor der Feind weiß, dass unsere Flotte in dem Gebiet ist."
 sp_stealth_corvette_tt: "Entriegelt den §Y Stealth Corvette Hull §! Technologie-Linie\n"
 sp_stealth_frigate_tt: "Entsperrt die §YStealth Fregatten Rumpf§! Technologielinie\n"
 sp_stealth_destroyer_tt: "Entsperrt die §YStealth Zerstörer Rumpf§! Technologielinie\n"
 sp_medium_naval_nuclear_engines: "Atomtechnik der Marine"
 sp_medium_naval_nuclear_engines_desc: "Nach der Erfindung von Kernreaktoren und Kernkraftwerken haben wir begonnen, die Möglichkeit des Einbaus von Kernkraftwerken in unsere Marineschiffe zu erforschen und zu untersuchen. Dies wird die Zeit, die im Trockendock benötigt wird, minimieren."
 sp_advanced_ballistic_propulsion_systems: "Fortgeschrittene ballistische Antriebssysteme"
 sp_advanced_ballistic_propulsion_systems_desc: "Die Erfindung einiger fortschrittlicher ballistischer Antriebssysteme hat unsere Wissenschaftler dazu veranlasst, über die Frage nachzudenken: „Was wäre wenn?“ Sie haben damit begonnen, neue Formen von ballistischen Antriebssystemen zu entwickeln, die z. B. elektromagnetische Antriebe nutzen, um Waffen zu bauen, die in der Lage sind, ein Projektil schneller abzuschießen als je zuvor gedacht."
 sp_rail_gun_naval_cannons: "Railgun-Schiffskanonen"
 sp_rail_gun_naval_cannons_desc: "Railgun-Kanonen nutzen einen elektromagnetischen Antrieb, um ein Projektil mit enormer Geschwindigkeit durch die Luft zu schleudern und Schaden anzurichten. Das Projektil selbst enthält keinen Sprengstoff, sondern nutzt diese hohe Geschwindigkeit, um sich durch Panzerung zu schälen."
 sp_rail_gun_naval_cannons_tt: "Entsperrt die folgenden §YTechnologielinien§!:\n- §YRailgun Marinekanonen§!"
 sp_aircraft_project: "Experimentieren mit Flugzeugen"
 sp_aircraft_project_desc: "Flugzeuge sind hochtechnische Geräte, für deren Entwicklung und Bau eine Hightech-Industrie erforderlich ist. Wenn wir jemals unser eigenes Flugzeug haben wollen, müssen wir experimentieren."
 sp_experimental_engines: "Experimentelle Motortypen"
 sp_experimental_engines_desc: "Es gibt eine Reihe verschiedener experimenteller Triebwerkstypen, die den Forschungs- und Entwicklungsteams verschiedener Konzerne zur Verfügung gestellt wurden. Investitionen in die Erprobung von Triebwerken und experimentellen Typen können es uns ermöglichen, einen technologischen Vorsprung gegenüber unseren Gegnern in der Luft zu erlangen."
 sp_nuclear_engines: "Flugzeug- Atomtriebwerke"
 sp_nuclear_engines_desc: "Nach einer Reihe von Erfolgen bei der Miniaturisierung größerer Kerntriebwerke und dem Einsatz von Kerntriebwerken auf Flugzeugträgern und anderen Flugzeugen. Wissenschaftler haben damit begonnen, eine kleinere Version des Kerntriebwerks zu entwerfen und zu entwickeln, die in Flugzeuge eingebaut werden kann, so dass der Treibstoff nicht mehr an Bord des Flugzeugs bleiben muss. Dies wird einen weitreichenderen Einsatz ermöglichen und unsere Flugzeuge effektiver am Himmel halten, während unsere Feinde landen müssen."
 sp_solar_engines: "Solarantriebe"
 sp_solar_engines_desc: "Mit dem Aufkommen der Entwicklung experimenteller Triebwerkstypen ist der Solarmotor ein weiterer vorgeschlagener Triebwerkstyp, der auf den Tisch gekommen ist. Die Montage von Solarmotoren auf dem Rumpf des Flugzeugs oder ihre Integration in den Rumpf des Flugzeugs ermöglichen es dem Flugzeug, während des Flugs automatisch Strom zu erhalten."
 sp_scramjet_engines: "Scramjet-Triebwerke"
 sp_scramjet_engines_desc: "Ein Scramjet ist eine Variante eines Staustrahltriebwerks. Anstatt die einströmende Luft auf Unterschallgeschwindigkeit abzubremsen, zündet ein Scramjet die Luft mit Überschallgeschwindigkeit. Dies ermöglicht wesentlich höhere Geschwindigkeiten für das Flugzeug."
 sp_ramjet_engines: "Turbostrahltriebwerke"
 sp_ramjet_engines_desc: "Im Gegensatz zu einem normalen Turbostrahltriebwerk wird einem Staustrahltriebwerk Luft durch Bewegung zugeführt, nicht durch eine Turbine. Dies führt zu einem effizienteren und einfacheren Triebwerk, schränkt aber den Betrieb des Flugzeugs bei niedrigen Geschwindigkeiten ein."
 sp_fully_autonomous_computers_framework: "Vollständig autonome Computer-Rahmenwerke"
 sp_fully_autonomous_computers_framework_desc: "Um die Schritte zur Schaffung einer autonomen Luftwaffe zu gehen, müssen wir mit autonomen Computern experimentieren und die Grundlagen dafür schaffen."
 sp_fully_autonomous_fighters: "Völlig autonome Kampfflugzeuge"
 sp_fully_autonomous_fighters_desc: "Ein vollständig computergesteuertes Kampfflugzeug würde es uns ermöglichen, das Leben unserer Piloten vollständig zu retten, und wir wären nicht auf lange Ausbildungsprogramme angewiesen, um die Verluste aufzufüllen."
 sp_fully_autonomous_bombers: "Völlig autonome Bomber"
 sp_fully_autonomous_bombers_desc: "Ein vollständig computergesteuerter Bomber würde es uns ermöglichen, das Leben unserer Piloten vollständig zu retten, und wir wären nicht auf lange Ausbildungsprogramme angewiesen, um Verluste aufzufüllen."
 sp_fusion_reactors: "Fusionsreaktoren"
 sp_fusion_reactors_desc: "Ein Fusionsreaktor ist ein Kernreaktor, der Strom durch Kernfusion und nicht durch Kernspaltung erzeugt. Die Kernfusion gilt weithin als die Zukunft der Kernreaktoren und kann fast viermal so viel Energie pro Kilogramm Kernbrennstoff erzeugen."
 sp_space_based_solar_farms: "Weltraumgestützte Solarparks"
 sp_space_based_solar_farms_desc: "Die Nutzung der Sonnenenergie auf der Erde ist eine weit verbreitete und allgegenwärtige Technologie. Sie ist inzwischen ebenso verbreitet wie Wind- und Wasserkraft als eine unserer wichtigsten Energiequellen. Es wurde die Idee geäußert, mit dem Bau von Solaranlagen im Weltraum zu beginnen und die Energie von Satelliten verschiedener Größe auf die Erde zu übertragen, um unseren wachsenden Energiebedarf zu decken."
 sp_improved_based_solar_farms: "Verbesserte aufgebaute Solarparks"
 sp_improved_based_solar_farms_desc: "Die Umsetzung zusätzlicher Änderungen, wie z. B. bessere Photovoltaik-Zellen und Verbesserungen an der Basis der Technologie, wird es uns ermöglichen, den Wirkungsgrad unserer Solarparks weiter zu erhöhen."
 sp_improved_maglev_trains: "Magnetschwebebahnen"
 sp_improved_maglev_trains_desc: "Die Konzentration auf Verbesserungen und auf unsere älteren Magnetschwebebahnen ist für die Zukunft unseres Landes und unserer Wirtschaft von entscheidender Bedeutung. Diese Züge sind der Schlüssel zu einem Teil der Zukunft, in dem der Transport nahezu augenblicklich erfolgt, solange die Infrastruktur dafür vorhanden ist."
 sp_construction_exoskeletons: "Bau-Exoskelette"
 sp_construction_exoskeletons_desc: "Exoskelette für den Bausektor sind eine Mischung aus verschiedenen kleinen, mittleren und großen Exoskeletten, die ausschließlich als Ersatz für Fahrzeuge wie Kräne, Gabelstapler und andere Fahrzeuge entwickelt wurden, die von einem einzigen Fahrer bedient werden können. Diese Technologie hat es uns ermöglicht, unsere Bautechnik um mehrere Jahrzehnte voranzutreiben und das Bauen unglaublich effizient und kostengünstig zu machen."
 sp_thorium_nuclear_fuel: "Thorium-Kernbrennstoff"
 sp_thorium_nuclear_fuel_desc: "Thorium als Kernbrennstoff wurde sorgfältig erforscht und für eine weit verbreitete kommerzielle Nutzung angestrebt, da es großflächig verfügbar ist und eine höhere Leistung aufweist. Die Entwicklung eines stabilen und funktionsfähigen Kernreaktors und Kernbrennstoffs für den Einsatz in unseren Kernreaktoren wäre ein enormer Segen für die Kernreaktoren unseres Landes und unser Stromnetz."
 sp_wireless_power_grid_expansion: "Ausbau des drahtlosen Stromnetzes"
 sp_wireless_power_grid_expansion_desc: "Der Ausbau unseres Stromnetzes mit mehr drahtlosen Stromübertragungsleitungen mit mittlerer und großer Reichweite sollte dazu beitragen, die Infrastruktur, die wir unterhalten müssen, zu reduzieren und unsere Stromerzeugung zu steigern, während gleichzeitig Energieverluste vermieden werden."
 sp_improved_synthetic_diamonds: "Verbesserte synthetische Diamanten"
 sp_improved_synthetic_diamonds_desc: "Die Ausweitung unserer Produktion von synthetischen Diamanten und unserer Verfahren, die kosteneffizienter und produktiver sind, wird dazu führen, dass immer mehr Branchen auf die Verwendung von im Labor gezüchteten Diamanten umsteigen. Die Umstellung auf im Labor gezüchtete Diamanten wird wesentlich billigere medizinische Produkte, Computerteile und vieles mehr ermöglichen."
 sp_atmospheric_water_recycling: "Atmosphärisches Wasserrecycling"
 sp_atmospheric_water_recycling_desc: "Die Einführung und Entwicklung der Fähigkeit, Wasser aus der Atmosphäre zu recyceln, wird die Landwirtschaft in Gebieten ermöglichen, die bisher nicht für landwirtschaftliche Zwecke erschlossen werden konnten. Es wird uns auch ermöglichen, Wasser zu reinigen und die Notwendigkeit aggressiverer Methoden zur Entnahme von Wasser aus dem Boden oder aus lokalen Grundwasserleitern zu beseitigen."
 sp_space_program_tt: "Schaltet die folgenden §YTechnologie-Linien frei§!:\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
