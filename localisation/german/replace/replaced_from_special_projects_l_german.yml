 scientist_trait_genius: "Genie"
 scientist_trait_genius_desc: "Ein visionärer Geist, der die Grenzen von Wissenschaft und Technologie mit beispielloser Innovation verschiebt. Diese Art von Talent taucht nur einmal in einer Generation auf."
 scientist_trait_brilliant_theorist: "Brillanter Theoretiker"
 scientist_trait_brilliant_theorist_desc: "Ein Meister der abstrakten Konzepte und Theorien, der in der Lage ist, die militärische Strategie und die wissenschaftliche Forschung zu revolutionieren."
 scientist_trait_gifted_engineer: "Begabter Ingenieur"
 scientist_trait_gifted_engineer_desc: "Ein von Natur aus talentierter Ingenieur, der komplexe technische Probleme in einer Vielzahl von Bereichen lösen kann."
 scientist_trait_bright: "Helles Köpfchen"
 scientist_trait_bright_desc: "Ein scharfsinniger, schnell denkender Wissenschaftler, der sich durch die Fähigkeit auszeichnet, neue Konzepte zu erfassen und sie effizient anzuwenden."
 scientist_trait_fast_learner: "Schneller Lerner"
 scientist_trait_fast_learner_desc: "Passt sich schnell an neue Herausforderungen an, lernt schneller als Gleichaltrige und ist in verschiedenen wissenschaftlichen Bereichen hervorragend."
 scientist_trait_resourceful: "Einfallsreich"
 scientist_trait_resourceful_desc: "Findet immer kreative Lösungen, auch wenn die Ressourcen knapp sind oder die Situation schwierig ist."
 scientist_trait_nuclear_specialist: "Nuklearspezialist"
 scientist_trait_nuclear_specialist_desc: "Ein Physiker an der Spitze der Atomforschung, der sich eingehend mit der Erforschung der Kernspaltung und der Kettenreaktionen befasst."
 scientist_trait_civilian_technology_expert: "Experte für die zivile Forschung"
 scientist_trait_civilian_technology_expert_desc: "Ein Experte für die Entwicklung von Technologien für den zivilen Sektor."
 scientist_trait_energy_expert: "Experte für Energieerzeugung"
 scientist_trait_energy_expert_desc: "Ein Veteran mehrerer Energieunternehmen, der in der Lage ist, neue Energieerzeugungsmethoden zu entwickeln."
 scientist_trait_telecommunications_expert: "Experte für Telekommunikation"
 scientist_trait_telecommunications_expert_desc: "Eine Person, die mit einem Telefon in der Hand geboren wurde, ein Experte darin, Wege zu finden, Pornos auf jedem Gerät verfügbar zu machen, das man besitzt."
 scientist_trait_naval_vessels_specialist: "Marinespezialist"
 scientist_trait_naval_vessels_specialist_desc: "Ein Spezialist für alle Marineschiffe."
 scientist_trait_stealth_specialist: "Spezialist für Tarnkappenschiffe"
 scientist_trait_stealth_specialist_desc: "Spezialisiert auf die Entwicklung von Schiffen, die eine minimale Radar- und Sonarsignatur aufweisen."
 scientist_trait_avionics_specialist: "Spezialist für Flugzeuge"
 scientist_trait_avionics_specialist_desc: "Ein Spezialist für Aerodynamik und Flugzeugdesign, der in der Lage ist, überlegene Flugzeugzellen, Triebwerke und Designs zu entwickeln, um den Himmel zu beherrschen."
 scientist_trait_missile_specialist: "Raketenspezialist"
 scientist_trait_missile_specialist_desc: "Spezialisiert auf Raketentechnologie, mit Schwerpunkt auf das Antriebskonzept von ballistischen und gelenkten Raketenprogrammen."
 scientist_trait_space_specialist: "Weltraum-Enthusiast"
 scientist_trait_space_specialist_desc: "Eine Person, die ihr Leben der Verwirklichung der Ziele der Menschheit jenseits der Erde gewidmet hat."
 scientist_trait_aircraft_engine_expert: "Experte für Antriebstechnik"
 scientist_trait_aircraft_engine_expert_desc: "Eine Autorität auf dem Gebiet der Düsen- und Kolbenantriebe, die die Erforschung von Triebwerken und deren Anwendung in Militärflugzeugen vorantreibt."
 scientist_trait_autonomous_plane_expert: "Experte für pilotenlose Fahrzeuge"
 scientist_trait_autonomous_plane_expert_desc: "Ein Experte darin, Dinge fliegen zu lassen, ohne dass jemand sie steuert."
 scientist_trait_armored_specialist: "Panzerspezialist"
 scientist_trait_armored_specialist_desc: "Ein erfahrener Ingenieur, der sich auf die Konstruktion und Verbesserung von Panzern und anderen gepanzerten Fahrzeugen spezialisiert hat."
 scientist_trait_infantry_specialist: "Infanteriespezialist"
 scientist_trait_infantry_specialist_desc: "Spezialist für Kleinwaffen, deren Einsatz und Konstruktion."
 scientist_trait_mechsuit_specialist: "Spezialist für Mech-Anzüge"
 scientist_trait_mechsuit_specialist_desc: "Jemand, der Titanfall viel zu oft gespielt hat."
 sp_improved_space_solar_farms_idea: "Weltraumgestützte Solarparks"
 sp_afv_double_cannons: "Zweiläufige Geschütze"
 sp_afv_double_cannons_desc: "Unsere leichteren gepanzerten Kampffahrzeuge sind in der Regel mit einer einzigen Waffe, meist einer Autokanone, ausgerüstet. Wir könnten jedoch ein System für die Montage von zwei Kanonen nebeneinander entwickeln."
 sp_afv_double_cannons_reward_improved_autoloader: "Verbesserter Selbstlader"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Unsere Ingenieure haben einen verbesserten Selbstlader für unsere Panzer entwickelt und arbeiten gleichzeitig an einem Nachladesystem für zweiläufige Geschütze."
 sp_coilgun_memes: "Infanterie-Spulenwaffen"
 sp_coilgun_memes_desc: "Indem wir die Railgun-Technologie unserer Panzer mit einem „Schatz, ich habe die Kinder geschrumpft“ versehen, können wir unserer Infanterie die Kraft eines Wolframprojektils mit einer Geschwindigkeit von Mach Jesus verleihen. \nBring den Schizo-Entwickler nicht in Versuchung, denn ich schwöre, dass ich so einen Scheiß an einem Abend machen werde."
 sp_multipurpose_warhead: "Mehrzweck-Sprengköpfe"
 sp_multipurpose_warhead_desc: "Wir haben Raketen gegen Panzer und Raketen gegen Flugzeuge. Aber was wäre, wenn wir unsere Raketen gegen beides wirksam machen könnten? Auf diese Weise könnten Panzerabwehr- und Luftabwehrraketen im Notfall auch gegen andere als die vorgesehenen Ziele eingesetzt werden."
 sp_supercarrier_1: "Frühe Superflugzeugträger"
 sp_supercarrier_1_desc: "Eine größere Deckfläche und die Möglichkeit, Schiffe dieser Größe zu bauen, werden für unsere Machtprojektion über große Entfernungen entscheidend sein."
 sp_supercarrier_2: "Späte Superflugzeugträger"
 sp_supercarrier_2_desc: "Durch den Einsatz von Kernkraftwerken bedeutet mehr Leistung und größere Schiffe und mehr Platz an Deck."
 sp_stealth_technology: "Heimliche Experimente"
 sp_stealth_technology_desc: "Um uns einen Vorteil gegenüber dem Feind zu verschaffen, müssen wir einen Weg finden, um unsere Kampfflugzeuge für das Radar weniger auffindbar zu machen."
 sp_arsenal_bird: "Arsenalvogel"
 sp_aresnal_bird_desc: "Mit der Entwicklung völlig autonomer Flugzeuge, nuklear angetriebener Flugzeugtriebwerke und fortschrittlicher Flugkontrollsysteme können wir ein Flugzeug bauen, das eine ganze Drohnen-Luftwaffe auf sich tragen kann. Dieses Flugzeug ist zwar extrem teuer, wird aber der Gipfel der Luftkampfsysteme sein."
 sp_multipurpose_warhead_reward_improved_warhead: "Verbesserte Sprengköpfe"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "Bei dem Versuch herauszufinden, wie man die Leistung von Flugabwehrraketen mit der von Panzerabwehrraketen und die von Panzerabwehrraketen mit der von Luftabwehrraketen verbinden kann, haben unsere Ingenieure herausgefunden, wie man die Gesamtleistung eines Raketentyps verbessern kann."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Bessere Panzerabwehrleistung"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Bessere Luftabwehrleistung"
 sp_emp_warhead: "Verbesserte elektronische Kampfführung"
 sp_emp_warhead_desc: "Sowohl Panzer als auch Flugzeuge verfügen über Maßnahmen zur elektronischen Kampfführung, die die Auswirkungen von EMP-Waffen verringern können. Da die verschiedenen Plattformen unterschiedliche Architekturen verwenden, können wir uns nur auf eine Art von Ziel konzentrieren."
 sp_emp_warhead_reward_improved_warhead_at: "Priorisierung der Landziele"
 sp_emp_warhead_reward_improved_warhead_aa: "Priorisierung von Luftzielen"
 sp_fire_support_land_drone_reward_improved_communication_desc: "Bei der Entwicklung einer effizienten Steuerungsmethode für unsere Drohnen haben unsere Ingenieure eine verbesserte Methode der drahtlosen Kommunikation entwickelt. Wir können diesen Durchbruch sowohl in einer zivilen als auch in einer militärischen Anwendung nutzen"
 sp_double_shot_rifle_tt: "Erhöht bei allen §YSpezialkräften§!-Einheiten §Ydie Verteidigung§! und §Yden Durchbruch§! um §G5%§!\n"
 sp_double_shot_rifle_tech: "Doppelbüchse"
 sp_21stcentury_thermal: "Thermische und elektronische Systeme der 2. Generation"
 sp_21stcentury_thermal_desc: "Dank der Fortschritte in der Elektronik können wir unsere Kampffahrzeuge mit immer kleinerer und leistungsfähigerer Elektronik ausstatten."
 sp_21stcentury_thermal_reward_improved_targeting: "Verbesserte Zielerfassung"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "Wir können bestimmte Details unseres Thermoprojekts feinabstimmen."
 sp_futuretank_electronics: "Thermische und elektronische Systeme der 4. Generation"
 sp_futuretank_electronics_desc: "Dank der Fortschritte in der Elektronik können wir unsere Kampffahrzeuge mit immer kleinerer und leistungsfähigerer Elektronik ausstatten."
 sp_4thgen_tankhull: "Panzerdesign der 4. Generation"
 sp_4thgen_tankhull_desc: "Wir brauchen eine kritische Überarbeitung älterer Designs, um unsere zukünftigen Panzer zu entwerfen."
 sp_5thgen_tankhull: "Panzerdesign der 5. Generation"
 sp_5thgen_tankhull_desc: "Das Schlachtfeld hat sich von Jahr zu Jahr als tödlicher erwiesen. Wir müssen unsere Panzer anpassen oder riskieren, dass sie in die Bedeutungslosigkeit fallen."
 sp_ground_fireandforget: "Schießen und Vergessen PALR"
 sp_ground_fireandforget_desc: "Die Miniaturisierung der Elektronik ermöglicht es heute, dass sich eine Rakete über thermische Verriegelungen selbständig zu einem Ziel führen kann."
 sp_5thgen_airframe_tt: "Ein wichtiger Schritt zur Erforschung von §YFlugzeugzellen der 5. Generation§!"
 sp_modern_air_electronics: "Moderne Luftfahrtelektronik"
 sp_modern_air_electronics_desc: "Eine neue Generation von Fortschritten in der Elektronik für Bordradare, Cockpits und andere Systeme."
 sp_future_air_electronics: "Zukünftige Luftfahrtelektronik"
 sp_future_air_electronics_desc: "Zusammenführung der neuesten Technologien im Bereich der intelligenten KI, der Lasersysteme und der Nanotechnologie für hocheffiziente luftgestützte Geräte."
 sp_future_air_electronics_tt: "Schalten Sie §Y2020 Luftfahrtelektronik frei§!"
 sp_modern_air_weapons: "Intelligente Luftlandewaffen"
 sp_modern_air_weapons_desc: "Intelligente Zielerfassung, waffenmontierte Millimeterwellen-Radare, Zielerfassung nach dem Abschuss. Eine neue Generation von Waffen, die den Weg für das Schlachtfeld der Zukunft ebnet."
 sp_modern_air_weapons_tt: "Schalten Sie §Y2020 Luftlandewaffen frei§!"
 sp_future_air_weapons: "KI-verbesserte Luftfahrzeugwaffen"
 sp_future_air_weapons_desc: "Verbesserung der vorherigen Generation luftgestützter Flugkörper und Sensoren durch KI-Prozessoren und noch feinere Erkennungs- und Zielerfassungssysteme."
 sp_future_air_weapons_tt: "Schalten Sie §Y2030 Luftlandewaffen frei§!"
 sp_hypersonic_missile: "Hyperschallraketen"
 sp_hypersonic_missile_desc: "Hyperschallraketen werden unsere strategischen Raketenstreitkräfte in die Lage versetzen, tief in feindliches Gebiet einzudringen und dabei Geschwindigkeiten zu erreichen, die noch vor kurzem als unmöglich galten."
 sp_hypersonic_missile_tt: "Schalten Sie §YTechnologie der Hyperschallraketen frei§!"
 sp_naval_generic_reward_army_xp_1: "Wandel im Ideenfluss"
 sp_naval_generic_reward_army_xp_2: "Welle von Ideen"
 sp_naval_generic_reward_army_xp_3: "Tsunami der Innovationen!"
 sp_space_program_gdm: "Raumfahrtprogramm"
 sp_space_program_gdm_desc: "Alle wollen in den Weltraum, nur Polen nicht. Polen kann nicht ins All."
 sp_space_weapons_gdm: "Weltraumgestützte Waffen"
 sp_space_weapons_gdm_desc: "Einst ein Werk der Science-Fiction, haben unsere Wissenschaftler endlich damit begonnen, KILLSATs und andere Geschütze zu entwickeln, die im Vakuum des Weltraums eingesetzt werden können. Die Fähigkeit, diese Waffen einzusetzen, wird uns nicht nur defensiv, sondern auch offensiv stärker machen, da wir in der Lage sein werden, feindliche Kräfte in den Sternen abzufangen, zu stören und zu verhindern."
 sp_space_program_non_gdm: "Raumfahrtprogramm"
 sp_space_program_non_gdm_desc: "Alle wollen in den Weltraum, nur Polen nicht. Polen kann nicht ins All."
 sp_space_weapons_non_gdm: "Weltraumgestützte Waffen"
 sp_space_weapons_non_gdm_desc: "Einst ein Werk der Science-Fiction, haben unsere Wissenschaftler endlich damit begonnen, KILLSATs und andere Geschütze zu entwickeln, die im Vakuum des Weltraums eingesetzt werden können. Die Fähigkeit, diese Waffen einzusetzen, wird uns nicht nur defensiv, sondern auch offensiv stärker machen, da wir in der Lage sein werden, feindliche Kräfte in den Sternen abzufangen, zu stören und zu verhindern."
 sp_emp_warhead_reward_improved_warhead: "Elektronische Waffe"
 sp_emp_warhead_reward_improved_warhead_desc: "Elektronische Ausrüstung kann uns im Luftkampf einen Vorteil verschaffen."
 sp_helicopter_project_desc: "Ähnlich wie bei der Entwicklung von Autos und anderen Fahrzeugen ist auch bei der Entwicklung und dem Bau von Hubschraubern lokales Wissen erforderlich, um diese Spezialfahrzeuge vor Ort zu produzieren. Wir sollten einige Design-Experimente durchführen, bis wir eine Version für uns selbst entwickeln."
 sp_helicopter_project: "Experimente zur Hubschrauberkonstruktion"
 sp_helicopter_project_tt: "Schaltet die folgenden §YTechnologielinien frei§!:\n- §YTransporthubschrauber§!\n- §YAngriffshubschrauber§!\n"
 sp_missile_project_non_got: "Raketenexperimente"
 sp_missile_project_non_got_desc: "Raketen können eine billige Alternative sein, wenn wir uns keine modernen Flugzeuge leisten können. Wir müssen in die Raketenwissenschaft (nicht in die Raumfahrt) investieren, um zusätzliche offensive Fähigkeiten zu erhalten."
 sp_missile_project_non_got_tt: "Wir werden in der Lage sein, §YInterkontinentale ballistische Raketen§!, §YBallistische Mittelstreckenraketen§!, §YBodengestützte Raketen§! und §YBoden-Luft-Raketen zu erforschen.§!"
 sp_air_generic_reward_army_xp_1: "Ein Hauch von frischem Wind"
 sp_air_generic_reward_army_xp_2: "Brise der Innovation"
 sp_air_generic_reward_army_xp_3: "Wind der Veränderung"
 sp_tank_stealth_armor_early: "Frühe Tarnrüstung"
 sp_tank_stealth_armor_early_desc: "Durch die Entwicklung von Panzern, die nicht nur unsere Panzer schützen, sondern auch eine bessere Tarnung bieten, können wir die besten Panzertheorien umsetzen: dass nicht getroffen zu werden besser ist, als den Treffer zu stoppen."
 sp_electronic_government: "Elektronische Regierung"
 sp_electronic_government_desc: "Um die Effizienz des Staates zu maximieren, sollten die Bürgerinnen und Bürger die Möglichkeit haben, von zu Hause aus auf ihre Regierung zuzugreifen und mit ihr zu kommunizieren. Dies wird die Internetkompetenz der Bürger fördern und die Staatsausgaben auf ein astronomisch niedriges Niveau senken."
 sp_tank_nera_armor: "Schwerer NERA-Verbundstoff"
 sp_tank_nera_armor_desc: "Wir können fortschrittliche Materialien erforschen, um schwerere und widerstandsfähigere Panzerungstypen wie Einsätze aus abgereichertem Uran herzustellen."
 sp_tank_nera_armor_tt: "Wir werden in der Lage sein, unsere Panzer mit einer fortschrittlicheren Panzerung auszustatten."
 sp_aircraft_project_bba_tt: "Schaltet die folgenden §YTechnologielinien§! frei:\n- §YLeichte Flugzeugzellen§!\n- §YMittelschwere Flugzeugzellen§!\n- §YSchwere Flugzeugzellen§!\n- §YKampfhubschrauber§!\n- §YTransporthubschrauber§!\n"
 sp_aircraft_project_non_bba_tt: "Schaltet die folgenden §YTechnologielinien§! frei:\n- §YKampfflugzeuge§!\n- §YLuftnahunterstützung§!\n- §YBomber§!\n- §YUnbemannte Kampfflugzeuge§!\n- §YLeichte Kampfflugzeuge§!\n"
