 sp_nuclear_warhead_program: "Programm für nukleare Sprengköpfe"
 sp_nuclear_warhead_program_desc: "Die Entwicklung eines nuklearen Gefechtskopfes ist ein komplexes Unterfangen mit vielen Schwierigkeiten und Problemen. Der Bau eines Gefechtskopfes, der in der Lage ist, in großem Umfang zu zerstören, ist nicht nur eine ingenieurtechnische, mechanische und physikalische Meisterleistung, sondern auch ein Zeugnis des Willens der Menschheit, andere zu vernichten."
 sp_nuclear_warhead_program_tt: "Schaltet die folgenden §YNuklearen Status frei§!:\n- §YAtomkraft (Defensive)§!\n- §YAtomkraft (Offensiv)§!\n"
 sp_missile_project: "Raketenexperimente"
 sp_missile_project_desc: "Raketen können eine billige Alternative sein, wenn wir uns keine modernen Flugzeuge leisten können. Wir müssen in die Raketenwissenschaft (nicht in die Raumfahrt) investieren, um zusätzliche offensive Fähigkeiten zu erhalten."
 sp_missile_project_tt: "Wir werden in der Lage sein, §YInterkontinentale ballistische Raketen§!, §YBallistische Mittelstreckenraketen§!, §YBodengestützte Raketen§! und §YBoden-Luft-Raketen zu erforschen.§!"
