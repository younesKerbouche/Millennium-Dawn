 has_completed_space_program_tt: "Hat das Spezialprojekt: §Y$sp_space_program_gdm$§! abgeschlossen"
 has_completed_space_weapons_tt: "Hat das Spezialprojekt: §Y$sp_space_weapons_gdm$§! abgeschlossen"