 sp_air_autonomous_computers_reward_improved_detection_desc: "Mithilfe von Daten und maschinellem Lernen sind wir in der Lage, die Systeme in unseren Kampfflugzeugen so zu steuern, dass sie Bedrohungen besser ausweichen und Ziele besser lokalisieren können."
 sp_air_autonomous_bombers_reward_improved_detection: "Verbesserte Autonomie und Entscheidungsfindung"
 sp_air_autonomous_bombers_reward_improved_detection_desc: "Die Entwicklung autonomer Bomber wird in Situationen hoher Intensität hilfreich sein und das notwendige Gerede und die Diskussionen unter Planern und Entscheidungsträgern darüber, welche Ziele feindlich sind, verringern."
