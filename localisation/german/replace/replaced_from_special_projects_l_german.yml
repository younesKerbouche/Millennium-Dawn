 sp_tactical_augmented_reality_reward_civilian_interest: "Zivile Interessen"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "Ein Technologieunternehmen hat sich für das Forschungsprojekt des Militärs zur erweiterten Realität interessiert. Sie wollen die Zusammenarbeit zwischen dem zivilen und dem militärischen Industriekomplex verstärken. Wir können entweder eine Fabrik einrichten, die Hardware für den zivilen Sektor bereitstellt, oder wir können die Ressourcen des Unternehmens nutzen, um bei der Produktion der Ausrüstung für das Militär zu helfen."
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "Zivile Investitionen"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "Militärische Investitionen"
 sp_double_shot_rifle_reward_double_shot_type: "Double-Shot-Verfahren"
 sp_double_shot_rifle_reward_double_shot_type_desc: "Zwei Unternehmen haben sich an unsere Ingenieure gewandt, beide mit ihrer einzigartigen Methode, um mehr Feuerkraft zu erzeugen. Das eine Unternehmen bietet die Entwicklung eines Sturmgewehrs mit zwei Läufen an, die kurz hintereinander abgefeuert werden können. Das zweite Unternehmen möchte ein Flaschenzugsystem einführen, bei dem der Verschluss zweimal pro Vorgang betätigt wird, um zwei Kugeln in kurzer Folge abzufeuern. Wofür sollen wir uns entscheiden?"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "Doppelfass"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "Riemenscheiben-System"
 sp_double_shot_rifle_reward_improved_firing_rate: "Verbesserte Feuerrate"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "Bei der Entwicklung einer Schnellfeuerwaffe für unsere Spezialeinheiten haben unsere Ingenieure herausgefunden, wie wir die Feuerrate unserer bestehenden Infanteriewaffen erhöhen können, ohne die Genauigkeit zu beeinträchtigen. Wir können diese Methode entweder auf unsere Hauptsturmgewehre oder unsere unterstützenden Maschinengewehre anwenden."
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "Sturmgewehre"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "Maschinengewehre"
 sp_experimental_exoskeleton_reward_engineers: "Interesse von Armee-Ingenieuren"
 sp_experimental_exoskeleton_reward_engineers_desc: "Das Ingenieurkorps unserer Armee hat Interesse an unserem Exoskelett-Projekt gezeigt. Mit einem Exoskelett, das die Stärke des Trägers erhöht, könnten sie die Effizienz der Kampfingenieure steigern. Wir könnten einen Anzug entwickeln, der sich hervorragend für den Bau von Befestigungen eignet oder der bei der Bergung beschädigter militärischer Ausrüstung hilft."
 sp_experimental_exoskeleton_reward_engineers_defence: "Verstärkungsanzug"
 sp_experimental_exoskeleton_reward_engineers_recovery: "Erholungsanzug"
 sp_tank_support_drones_reward_improved_visibility: "Verbesserte Sicht"
 sp_tank_support_drones_reward_improved_visibility_desc: "Bei der Arbeit an den visuellen Anzeigen für die neuen Panzerunterstützungsdrohnen haben unsere Ingenieure Pionierarbeit geleistet und ein Kamerasystem entwickelt, das die Sicht unserer Panzerbesatzungen aus ihren Fahrzeugen heraus verbessern soll."
 sp_tank_support_drones_reward_improved_targeting: "Verbesserte Zielerfassung"
 sp_tank_support_drones_reward_improved_targeting_desc: "Bei der Arbeit an der Bedrohungserkennungssoftware für unsere Kampfdrohnen ist es unseren Ingenieuren gelungen, eine Version zu erstellen, die mit unserer aktuellen Panzersoftware kompatibel ist. Damit werden wir unsere Zielcomputer für unsere Panzer verbessern können."
 sp_active_camouflage_reward_vehicle_protection: "Fahrzeugtarnung"
 sp_active_camouflage_reward_vehicle_protection_desc: "Einige der Forschungsarbeiten zur persönlichen Tarnausrüstung könnten auch auf unsere Fahrzeuge angewendet werden. Wir können unsere Fahrzeuge vorrangig entweder vor boden- oder luftgestützten Feinden verstecken."
 sp_active_camouflage_reward_vehicle_protection_ground: "Bodenfeinde"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "Luftfeinde"
 sp_active_protection_systems_reward_improved_targeting: "Verbesserte Zielerfassung"
 sp_active_protection_systems_reward_improved_targeting_desc: "Unsere Ingenieure haben ein neues System zur Erkennung einschlagender Geschosse entwickelt. Sie gehen davon aus, dass einige der Algorithmen auch zur Verbesserung der Flugzeugerkennung eingesetzt werden könnten."
 sp_tank_electric_engine_hybrid_mode: "Verbesserte Triebwerke"
 sp_tank_electric_engine_hybrid_mode_desc: "Durch die Einbeziehung der Erfahrungen aus der Entwicklung von Elektromotoren waren unsere Ingenieure in der Lage, unsere bestehenden Modelle für Diesel- und Turbinenmotoren zu verbessern."
 sp_tank_aa_launchers_reward_multi_launcher_missile: "Nachrüstrakete"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "Bei der Entwicklung eines SAM-Raketenwerfers für unsere Panzer haben unsere Ingenieure kurzzeitig mit dem Bau einer tonnenförmigen Rakete experimentiert. Sie dachten sich, dass sie einen Flugkörper entwickeln könnten, der in die meisten unserer Panzertrommeln passen würde, auch wenn er nicht optimal wäre. Ebenso könnten sie die Rakete mit mehreren Generationen unserer MANPADs kompatibel machen."
 sp_tank_aa_launchers_reward_utlise_in_tanks: "Aus dem Fass gestartet"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "Machen Sie es generationenübergreifend"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "Verbesserte Legierungen"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "Bei der Arbeit an einem neuen Wärmebehandlungsverfahren zur Verbesserung des Gefüges eines Wolframpenetrators entdeckten unsere Werkstoffingenieure ein Wärmebehandlungsverfahren, das auch zur Behandlung unserer Panzerplatten eingesetzt werden kann."
 sp_super_heavy_tank_turrets_reward_turret_ring: "Verstärkter Revolverring"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "Die Herausforderung bei einem schwereren Revolver besteht darin, einen Revolverring zu entwickeln, der den Belastungen standhält und sich mit angemessener Geschwindigkeit bewegen kann. Wir haben bei der Entwicklung eines superschweren Geschützturms einige Lektionen gelernt, und wir könnten das Wissen anwenden, um entweder die Drehgeschwindigkeit unserer Geschütztürme oder ihre Haltbarkeit zu verbessern."
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "Schnelleres Drehen des Revolvers"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "Erhöhung der Panzerung des Geschützturmrings"
 sp_double_barrel_cannons_reward_improved_autoloader: "Verbesserter Selbstlader"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "Unsere Ingenieure haben einen verbesserten Selbstlader für unsere Panzer entwickelt und arbeiten gleichzeitig an einem doppelläufigen Nachladesystem."
 sp_railgun_cannon_reward_improved_barrel: "Verbesserte Trommel"
 sp_railgun_cannon_reward_improved_barrel_desc: "Bei der Arbeit an einer Trommel, die die enorme Hitze einer Railgun standhalten kann, ist es unseren Ingenieuren gelungen, einige ihrer Erkenntnisse zur Verbesserung unserer herkömmlichen Waffentrommeln zu nutzen."
 sp_railgun_cannon_2_reward_improved_barrel: "Verbesserte Trommel"
 sp_railgun_cannon_2_reward_improved_barrel_desc: "Bei der Arbeit an einer Trommel, die die enorme Hitze einer Railgun standhalten kann, ist es unseren Ingenieuren gelungen, einige ihrer Erkenntnisse zur Verbesserung unserer herkömmlichen Waffentrommeln zu nutzen."
 sp_tank_based_laser_main_cannons_reward_air_defence: "Luftverteidigungslaser"
 sp_tank_based_laser_main_cannons_reward_air_defence_desc: "Mit den Fortschritten in der laserbasierten Waffentechnik haben unsere Ingenieure einen Laser entwickelt, der zum Abschuss von Luftzielen verwendet werden kann."
 sp_truck_modular_seating_reward_quick_release_belt: "Schnellverschluss-Sicherheitsgurt"
 sp_truck_modular_seating_reward_quick_release_belt_desc: "Bei der Arbeit an der modularen Bestuhlung haben unsere Ingenieure einen neuen 4-Punkt-Schnellverschluss für Sicherheitsgurte entwickelt. Dies sollte die Evakuierung von Verwundeten aus Fahrzeugen erheblich erleichtern."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency: "Verbesserte Kraftstoffeffizienz"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_desc: "Bei der Arbeit an einem neuen Batterietyp haben unsere Wissenschaftler eine Möglichkeit gefunden, einige unserer Erkenntnisse für den zivilen Sektor zu nutzen"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_option_tech_bonus: "Verbesserte Kraftstoffeffizienz"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars: "Verbesserte Mörser"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars_desc: "Durch die Erforschung, wie man zwei Mörser zusammen feuern lassen kann, konnten wir ein besseres Mörsersystem für unsere Infanterie entwickeln."
