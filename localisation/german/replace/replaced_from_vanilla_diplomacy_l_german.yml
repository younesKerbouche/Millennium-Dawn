 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_MILACC:0 "Übersee-Stützpunkt etabliert"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_MILACC:0 "\nUnser Antrag, einen Militärstützpunkt zu etablieren, wurde von §Y$COUNTRY$§! §Gakzeptiert§!.\n\nWir können nun Truppen innerhalb ihrer Grenzen stationieren."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_MILACC:0 "Militärstützpunkt abgelehnt"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_MILACC:0 "\n§Y$COUNTRY|U$§! hat §Rrefused§! unser Ersuchen, eine Militärbasis in ihrem Gebiet zu errichten, abgelehnt!"
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE:0 "Militärhilfe akzeptiert"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§! hat unsere Militärhilfe §Gakzeptiert§!.\n\nUnsere materielle Unterstützung wird ihnen bei ihren Bemühungen helfen."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE:0 "Militärhilfe abgelehnt"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§! hat unsere Militärhilfe §Rabgelehnt§!.\n\nSie werden nicht von unserer materiellen Unterstützung profitieren."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "Geänderte Militärhilfe akzeptiert"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§! hat unsere geänderte Militärhilfe §Gakzeptiert§!.\n\nUnsere fortgesetzte materielle Unterstützung hilft ihnen weiterhin."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "Geänderte Militärhilfe abgelehnt"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§! hat unsere geänderte Militärhilfe §Rabgelehnt§!.\n\nSie werden nicht mehr von unserer materiellen Unterstützung profitieren."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "Interventionstruppe akzeptiert"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§! wird §Gallow§! eine Interventionstruppe unseres Landes an ihrem Konflikt teilnehmen lassen.\n\nUnsere Truppen sind auf dem Weg, um den internationalen Frieden und die Sicherheit zu schützen."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "Interventionstruppe abgelehnt"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§! hat sich §Refused§! geweigert, unsere Interventionstruppe in ihr Land einreisen zu lassen.\n\nUnsere Friedenstruppen werden sich zurückziehen müssen."
 DIPLOMACY_MESSAGE_REPLYED_INCOMING_LEND_LEASE_TITLE:0 "Antwort auf Militärhilfe-Anfrage"
