 DIPLOMACY_CREATE_FACTION_DESC:0 "Bildet eine Militärallianz mit $COUNTRY|Y$. Beide Nationen können sich im Krieg gegenseitig unterstützen. Wenn Interventionstruppen zwischen uns gesendet oder empfangen wurden, werden sie zurückgeschickt."
 DIPLOMACY_CREATE_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$ möchte, dass wir sie bei der Gründung der Fraktion $FACTION|Y$ unterstützen.\nWenn zwischen uns Interventionstruppen gesendet oder empfangen wurden, werden sie zurückgeschickt."
 DIPLOMACY_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$ möchte unserer Fraktion $FACTION|Y$ beitreten.\nWenn zwischen den Fraktionsmitgliedern Interventionstruppen gesendet oder empfangen wurden, werden sie zurückgeschickt.\nGeplante Staatsstreiche zwischen $COUNTRY|H$ und uns werden automatisch abgebrochen."
 DIPLOMACY_OFFER_JOIN_FACTION_DESC:0 "Lade $COUNTRY|UH$ ein, $FACTION|H$ beizutreten. Dies ermöglicht es euch, euch gegenseitig in den Krieg zu ziehen. Der Fraktionsführer ist $LEADER|H$.\nWenn zwischen den Fraktionsmitgliedern Interventionstruppen gesendet oder empfangen wurden, werden sie zurückgeschickt."
 DIPLOMACY_OFFER_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UH$ möchte, dass wir ihrer Fraktion $FACTION|Y$ beitreten.\nWenn zwischen den Fraktionsmitgliedern Interventionstruppen gesendet oder empfangen wurden, werden sie zurückgeschickt.\nGeplante Staatsstreiche zwischen $COUNTRY|H$ und uns werden automatisch abgebrochen."
 DIPLOMACY_JOIN_FACTION_DESC:0 "Fragt $COUNTRY|H$, $FACTION|H$ beizutreten. Dies ermöglicht es euch, euch gegenseitig in den Krieg zu ziehen. Der Fraktionsführer ist $LEADER|H$.\nWenn du Interventionstruppen zu den Fraktionsmitgliedern geschickt hast, werden sie zurückgeschickt."
