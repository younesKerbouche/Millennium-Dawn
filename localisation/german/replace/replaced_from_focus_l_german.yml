l_german:
 WHILE_FOCUSING: "Während sich hierauf konzentriert wird, gelten folgende Effekte:\n$EFF$"
 generic_focus: "Nationaler Fokus"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Die Zweige schließen sich gegenseitig aus."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Sich gegenseitig ausschließend mit"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Dieser Fokus hat derzeit keinen Effekt. Veränderungen in der Weltlage können sich darauf auswirken."
 continuous_naval_production: "Marineproduktion"
 continuous_naval_production_desc: "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch verkürzen."
 continuous_air_production: "Luftproduktion:"
 continuous_air_production_desc: "Durch das Umstrukturieren unserer Luftfahrtindustrie kann die Effizienz der Produktion gesteigert werden."
 continuous_non_factory_construct: "Bauwesen"
 continuous_non_factory_construct_desc: "Es gibt noch viel Nachholbedarf in der Bauindustrie. Wenn wir darauf unsere Aufmerksamkeit richten können wir eine erhebliche Verbesserung in der Baugeschwindigkeit erreichen. Unglücklicherweise hat sich die Produktion von Werkzeugmaschinen als wesentlicher Engpass in der Erweiterung unserer Schwerindustrie erwiesen, weshalb wir in diesem Bereich nicht davon profitieren können."
 continuous_reduce_training_time: "Armee Training"
 continuous_reduce_training_time_desc: "Mit der Gründung spezieller Trainingseinheiten innerhalb jeder Division können wir selbst Divisionen an die Front schicken, die zuvor zum Abschluss der Ausbildung zurückgehalten wurden."
 continuous_suppression: "Widerstandsunterdrückung"
 continuous_suppression_desc: "Indem wir die maßgeblichen Wiederstandsgruppen in den von uns besetzten Gebieten infilitrieren und dessen Anführer für uns gewinnen, können wir den Schaden den sie anrichten erheblich reduzieren."
 continuous_repair: "Gebäudereparatur"
 continuous_repair_desc: "Wir werden aus Fabrik- und Bauarbeitern spezialisierte Reparaturteams formen und deren Einsatz zentral steuern, um den Wiederaufbau beschädigter Infrastruktur zu beschleunigen."
 continuous_tech_share: "Technologieaustausch"
 continuous_tech_share_desc: "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, Kontakt zu ihren Kollegen in verbündeten Ländern aufzunehmen. Dadurch erhalten wir einen Bonus im Technologieaustausch."
 continuous_boost_freedom: "Erhöhung der Autonomie"
 continuous_boost_freedom_desc: "Durch die Reorganisation und Einstellung von einheimischen Verwaltungsbeamten in den Kolonien können wir uns bald um unsere eigenen Angelegenheiten kümmern."
 continuous_restrict_freedom: "Unterdrückung von Untertanen"
 continuous_restrict_freedom_desc: "Unsere Untertanen reden über alberne Dinge wie \"Selbstentscheidung\" oder \"nationale Unabhängigkeit\". Es ist Zeit ihnen diese Vorstellungen auszutreiben."
 continuous_debt_consolidation: "Konsolidierung der Schulden"
 continuous_debt_consolidation_desc: "Die Regierung hat eine Reihe von Maßnahmen ergriffen, um ihre Schulden zu konsolidieren und die finanzielle Lage des Landes zu verbessern."
 continuous_increased_taxation_levies: "Erhöhte Steuerabgaben"
 continuous_increased_taxation_levies_desc: "Eine Möglichkeit für unsere Nation, die Verluste durch hohe Ausgaben auszugleichen, besteht darin, die Besteuerung zu verstärken. Je länger wir diesen Kurs beibehalten desto schwerwiegender wird sich die Nation destabilisieren."
 continuous_bread_and_circuses: "Brot & Spiele"
 continuous_bread_and_circuses_desc: "Wenn wir in unsere Bevölkerung und unsere Stabilität investieren, wird die Produktivität unserer Bevölkerung steigen."
 continuous_family_planning: "Familienplanung"
 continuous_family_planning_desc: "Es besteht immer die Möglichkeit, Familienplanung für junge Familien zu vereinfachen, um die Bevölkerung unseres Landes zu erhöhen."
 continuous_foreign_investments: "Förderung ausländischer Investitionen"
 continuous_foreign_investments_desc: "Wir brauchen dringend Investitionen aus dem Ausland, um unsere Wirtschaft anzukurbeln."
 continuous_temporary_agents: "Temporär angestellte Geheimdienstagenten"
 continuous_temporary_agents_desc: "Wir sollten unseren Geheimdienst ermuntern weitere Agenten zu Rekrutieren."
 continuous_nuclear_energy_investments: "Investitionen in Kernenergie"
 continuous_nuclear_energy_investments_desc: "In unsere Kernenergieproduktion zu investieren, ist der richtige Weg, um sicherzustellen, dass wir immer Energie zur Verfügung haben."
