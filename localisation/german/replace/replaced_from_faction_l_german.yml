 taj_alliance: "TAJ-Pakt"
 faction_taj_alliance: "TAJ Mitglied"
 faction_taj_alliance_desc: "Dieses Land ist Mitglied des TAJ-Pakts (Kronenpakt). Das von der tadschikischen Regierung gegründete Bündnis soll eine einheitliche Verteidigung gegen diejenigen gewährleisten, die den zentralasiatischen Staaten schaden wollen. Einige spekulieren, dass der Grund für die Gründung des Bündnisses in der Abschreckung russischer Aggressionen liegt, da sich die tadschikische Regierung von der russischen distanziert."
