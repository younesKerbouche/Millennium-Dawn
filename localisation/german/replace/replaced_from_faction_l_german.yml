 faction_fifth_international_member: "The 5th International"
 faction_fifth_international_member_desc: "Ein Dokument, das die Gründung eines Militärbündnisses europäischer sozialistischer Staaten unter der führenden Rolle der UdSSR formalisiert – die Warschauer-Pakt-Organisation – und die Bipolarität der Welt für 36 Jahre konsolidierte. Der Abschluss des Vertrages war eine Reaktion auf die Ablehnung der Sowjetunion und sozialistischer Länder, der NATO beizutreten, sowie auf den Beitritt der BRD zur NATO. Nach dem Sturz der kommunistischen Regime in den Ländern Mittel- und Osteuropas in den Jahren 1989-1990 verlor die Existenz der Warschauer-Pakt-Organisation als militärisch-politisches Bündnis sozialistischer Länder ihre Bedeutung. Am 25. Februar 1991 hoben die teilnehmenden Staaten des Warschauer Paktes seine militärischen Strukturen auf, und am 1. Juli 1991 wurde in Prag das Protokoll zur vollständigen Beendigung des Vertrages unterzeichnet."
 faction_fifth_international_member_TT: "§RSonderregelung für Bündnisse§!:\n- Nur Länder, die von aufstrebenden oder nicht ausgerichteten Kommunisten regiert werden, dürfen dem Bündnis beitreten."
