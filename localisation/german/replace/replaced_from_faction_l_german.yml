 NATO: "NATO"
 NATO_member: "NATO Mitglied"
 NATO_member_desc: "Die Nordatlantische Vertragsorganisation (NATO) ist ein Verteidigungsbündnis bestehend aus den USA, Kanada und mehreren europäischen Ländern. Die NATO begann als reines politisches Bündnis und entwickelte sich schnell zu einem antisowjetischen Militärbündnis. Nach dem Zerfall der Sowjetunion hat die NATO eine immer stärkere interventionistische Rolle in der Welt übernommen. Der Hauptzweck des Bündnisses besteht jedoch immer noch darin, seine Mitgliedsländer zu verteidigen. Das heisst: Ein Angriff auf einen Mitgliedsstaat ist ein Angriff auf alle."
 NATO_member_tooltip: "§R Sonderregeln der Fraktion §! :\n- Nur der Fraktionsführer kann andere Länder garantieren\n- Länder können nur zu Verteidigungskriegen aufgerufen werden\n- Der Ein- und Austritt aus und in die Fraktion wird durch Entscheidungen/Ereignisse gesteuert"
