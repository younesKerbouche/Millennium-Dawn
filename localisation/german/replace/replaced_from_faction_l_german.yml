 faction_mto_alliance: "MTO Mitglied"
 faction_mto_alliance_desc: "Dieses Land ist Mitglied der MTO (Mittelmeervertragsorganisation), die sich an der gegenseitigen Verteidigung anderer islamischer Nationen innerhalb der MTO beteiligt. Die MTO engagiert sich auch in verschiedenen Wirtschaftsprojekten im Nahen Osten und angrenzenden Gebieten, mit dem Hauptziel, das wirtschaftliche Wohlergehen der Muslime zu verbessern."
