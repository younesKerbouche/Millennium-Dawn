 faction_cento_alliance_offer_join_faction_rule_tt: "§RNur einige Länder im Nahen Osten und Zentralasien können CENTO beitreten!§!"
 imperial_bloc_alliance: "Imperialer Block"
 faction_imperial_bloc_alliance: "Mitglied des Imperialen Blocks"
 faction_imperial_bloc_alliance_desc: "Der Imperiale Block, oft als die neo-zentralen Mächte bezeichnet, wurde von Deutschland gegründet, um der Dominanz der CSTO und der NATO in der Region entgegenzuwirken. Obwohl die Gründung des Pakts durch Deutschland eher zwanghaft war, hat sie zu einer Verschiebung hin zu einer bipolareren Welt geführt."
 faction_imperial_bloc_TT: "§RSonderregelung für Bündnisse§!:\n- Nur einige europäische Länder sind im Bündnis zugelassen.\n- Bündnismitglieder können nur zu §HAngriffskriegen§! hinzugerufen werden.."
