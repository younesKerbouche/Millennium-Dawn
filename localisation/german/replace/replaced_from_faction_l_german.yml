l_german:
 NATO: "NATO"
 NATO_member: "NATO Mitglied"
 NATO_member_desc: "Die Nordatlantische Vertragsorganisation (NATO) ist ein Verteidigungsbündnis bestehend aus den USA, Kanada und mehreren europäischen Ländern. Die NATO begann als reines politisches Bündnis und entwickelte sich schnell zu einem antisowjetischen Militärbündnis. Nach dem Zerfall der Sowjetunion hat die NATO eine immer stärkere interventionistische Rolle in der Welt übernommen. Der Hauptzweck des Bündnisses besteht jedoch immer noch darin, seine Mitgliedsländer zu verteidigen. Das heisst: Ein Angriff auf einen Mitgliedsstaat ist ein Angriff auf alle."
 NATO_member_tooltip: "§R Sonderregeln der Fraktion §! :\n- Nur der Fraktionsführer kann andere Länder garantieren\n- Länder können nur zu Verteidigungskriegen aufgerufen werden\n- Der Ein- und Austritt aus und in die Fraktion wird durch Entscheidungen/Ereignisse gesteuert"
 NATO_guarantee_rule_tt: "§R - Nur der Fraktionsführer kann andere Länder garantieren! §!"
 NATO_call_ally_rule_tt: "§R NATO-Mitglieder können Verbündete nur in Verteidigungskriegen in den Konflikt rufen! §!"
 NATO_join_ally_rule_tt: "§R NATO-Mitglieder können sich Verbündeten nur in Verteidigungskriegen anschließen! §!"
 NATO_join_faction_rule_tt: "§R Länder können der NATO nicht auf normale Weise beitreten! §!"
 NATO_offer_join_faction_rule_tt: "§R Andere Länder können nicht auf dem normalen Weg in die NATO eingeladen werden! §!"
 NATO_kick_from_faction_rule_tt: "§R NATO-Staaten können nicht mit normalen Mitteln aus dem Bündnis ausgeschlossen werden §!"
 NATO_leave_faction_rule_tt: "§R NATO-Staaten können die NATO nicht auf dem normalen Weg verlassen §!"
 NATO_dismantle_faction_rule_tt: "§R Die NATO kann nicht aufgelöst werden §!"
 RESISTANCE_AXIS: "Achse des Widerstands"
 faction_resistance_axis_member: "Achse des Widerstands"
 faction_resistance_axis_member_desc: "Unter Achse des Widerstands versteht man ein informelles Bündnis zwischen Iran, Syrien und der Hisbollah (später auch irakischen Schiitenmilizen und Huthi-Rebellen). Sie ist eine Ansammlung von Ländern, die sich dem israelischen, saudischen und westlichen Einfluss im Nahen Osten widersetzen."
 faction_resistance_axis_member_TT: "§R Sonderregeln der Fraktion §! :\n- In der Fraktion sind nur schiitische Länder zugelassen"
 resistance_axis_join_faction_rule_tt: "§R Nur schiitische Länder können der Achse des Widerstands beitreten §!"
 resistance_axis_offer_join_faction_rule_tt: "§R Nur schiitische Länder können der Achse des Widerstands beitreten §!"
 CSTO: "OVKS"
 CSTO_member: "OVKS-Mitglied"
 CSTO_member_desc: "Die Organisation des Vertrags über kollektive Sicherheit (OVKS) ist ein defensives Militärbündnis bestehend aus postsowjetischen Staaten. Der ursprung der Organisation begann mit dem Zusammenbruch der Sowjetunion und der Gründung der Gemeinschaft Unabhängiger Staaten, als die Länder versuchten, die Einheit der postsowjetischen Nationen aufrechtzuerhalten. Es entwickelte sich schließlich zu einem separaten Militärbündnis."
 CSTO_member_tooltip: "§R Sonderregeln der Fraktion §! :\n- In der Fraktion sind nur Länder zugelassen, die einst Teil der Sowjetunion waren\n- Länder können nur bei Verteidigungskriegen in den Konflikt gerufen werden"
 CSTO_call_ally_rule_tt: "§R OVKS-Mitglieder können Verbündete nur in Verteitigungskriegen in den Konflikt rufen! §!"
 CSTO_join_ally_rule_tt: "§R OVKS-Mitglieder können sich Verbündeten nur in Verteidugungskriegen anschließen! §!"
 CSTO_join_faction_rule_tt: "§R Nur postsowjetische Länder können der OVKS beitreten! §!"
 CSTO_offer_join_faction_rule_tt: "§R Zur OVKS können nur postsowjetische Länder eingeladen werden! §!"
