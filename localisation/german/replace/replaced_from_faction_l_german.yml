 brics_alliance: "BRICS"
 faction_brics_alliance: "BRICS-Mitglied"
 faction_brics_alliance_desc: "BRICS ist ein Zusammenschluss mehrerer Länder aus verschiedenen Regionen. Obwohl der Pakt ursprünglich eher wirtschaftlicher Natur sein sollte, haben seine Mitglieder beschlossen, dass es für sie besser ist, einen Verteidigungspakt zu bilden, um sich gegen rivalisierende Bündnisse wie die NATO zu schützen."
 faction_brics_TT: "§RSonderregelung für Bündnisse§!:\n- Jedes Land, das von den Kernmitgliedern genehmigt wurde, darf dem Bündnis beitreten.\n- Bündnismitglieder können nur zu Verteidigungskriegen aufgerufen werden."
