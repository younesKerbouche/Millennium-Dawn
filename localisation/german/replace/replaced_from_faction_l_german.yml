 cento_alliance: "CENTO"
 faction_cento_alliance: "CENTO Mitglied"
 faction_cento_alliance_desc: "CENTO, auch bekannt als die Zentralpakt-Organisation, ist ein Militärbündnis, das kürzlich wiederbelebt wurde, um weltliche und demokratische Werte im Nahen Osten zu schützen. Obwohl das Bündnis im Kalten Krieg nicht sehr effektiv war, haben seine Mitglieder geschworen, dies zu ändern und mehr Veränderung in der Region herbeizuführen."
 faction_cento_TT: "§RSpezielle Fraktionsregeln§!:\n- Nur einige Länder im Nahen Osten und Zentralasien sind in der Fraktion zugelassen.\n- Länder können nur zu Verteidigungskriegen gerufen werden."
