 defense_of_democracy_goal_name: "Verteidigung der Demokratie"
 defense_of_democracy_goal_desc: "Die Demokratie ist bedroht. Wir müssen zusammenarbeiten und sicherstellen, dass die demokratischen Länder der Welt nicht eines nach dem anderen fallen."
 containment_of_communism_goal_name: "Eindämmung des Weltkommunismus"
 containment_of_communism_goal_desc: "Die Welt wird niemals sicher sein, bis nicht der letzte Kommunist beseitigt wurde."
 suppress_regional_fascism_goal_name: "Den Faschismus unterdrücken"
 suppress_regional_fascism_goal_desc: "Der Faschismus droht, sich wie ein Lauffeuer zu verbreiten. Je mehr Länder in seine Fänge geraten, desto gefährlicher wird die Lage um uns herum werden."
 suppress_regional_communism_goal_name: "Den Kommunismus in [ROOT.GetCountryContinent] unterdrücken"
 suppress_regional_communism_goal_desc: "Wir müssen tun, was auch immer nötig ist, um so viel wie möglich von [ROOT.GetCountryContinent] vor dem kommunistischen Joch zu bewahren."
 regional_expansionism_goal_name: "Expansion nach [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "Unser Bündnis muss die Führung übernehmen und [ROOT.GetCountryContinent] dominieren."
 suppress_regional_democracy_goal_name: "Die Demokratie unterdrücken"
 suppress_regional_democracy_goal_desc: "Die sogenannten „demokratischen“ Länder stellen die größte Bedrohung für unsere Ideale dar. Wir müssen sicherstellen, dass sie so wenig wie möglich von [ROOT.GetCountryContinent] kontrollieren."
 between_the_seas_goal_name: "Zwischen den Meeren"
 between_the_seas_goal_desc: "Durch die Schaffung einer soliden Mauer aus verbündetem Territorium, das vom Schwarzen Meer bis zur Ostsee reicht, halten wir jeder potenziellen Bedrohung stand."
 little_entente_goal_name: "Die Pariser Friedensverträge durchsetzen"
 little_entente_goal_desc: "Die Pariser Friedensverträge legten die Grenzen von [GER.GetName], [HUN.GetName], [BUL.GetName] und [AUS.GetName] fest. Das Hauptziel liegt darin, sicherzustellen, dass diese Länder nicht beginnen, Grenzgebiete zu annektieren, um den Frieden in Europa zu stören."
 china_territorial_integrity_goal_name: "Territoriale Integrität"
 china_territorial_integrity_goal_desc: "China muss befreit und unter einer einzigen Partei vereint werden. Nur wenn wir die Kontrolle über unsere Territorien zurückgewinnen, können wir China wieder Ruhm bringen."
 china_chinese_consolidation_goal_name: "Chinesische Konsolidierung"
 china_wang_front_expansion_name: "Triumph über den Imperialismus"
 china_wang_front_expansion_desc: "Es ist an der Zeit, dem Einfluss der Kolonialmächte auf Ostasien entgegenzuwirken. Wir müssen unseren eigenen Machtblock in der Region aufbauen, damit wir nie wieder unterworfen werden."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Einheit heißt Stärke"
 strength_in_unity_goal_desc: "Die Länder in unserem Teil der Welt sollten zusammenhalten. Durch den Aufbau eines starken Bündnisses haben wir die besten Chancen, unabhängig und neutral zu bleiben."
 conquest_of_territory_goal_name: "Eroberung und Vorherrschaft"
 conquest_of_territory_goal_desc: "In einer so feindseligen Welt ist die Expansion für das eigene Überleben unerlässlich. Expansion schafft Pufferzonen und Zugang zu mehr Ressourcen."
 spread_of_communism_goal_name: "Die Weltrevolution"
 spread_of_communism_goal_desc: "Es ist an der Zeit, dass sich die Massen erheben. Und wo die Massen nicht in der Lage sind, sich zu erheben, müssen wir ihnen mit Waffengewalt helfen."
 control_of_the_balkans_goal_name: "Sicherheit auf dem Balkan"
 control_of_the_balkans_goal_desc: "Externe Mächte versuchten schon immer, ihren Einfluss auf den Balkan auszuweiten. Wir müssen sicherstellen, dass wir stark auftreten und jeglicher ausländischer Einmischung in der Region entgegenwirken."
 african_decolonization_goal_name: "Dekolonialisierung Afrikas"
 african_decolonization_goal_desc: "Es ist an der Zeit, dass sich Afrika gegen seine Feinde und Unterdrücker zur Wehr setzt. Wir müssen den Kontinent befreien, notfalls mit Gewalt!"
 habsburg_hegemony_goal_name: "Habsburger-Hegemonie"
 habsburg_hegemony_goal_desc: "Die Familie ist der wichtigste Teil jeder Vereinigung, und unser Bündnis bildet da keine Ausnahme. Wir müssen uns die Kronen Europas sichern und unseren Einfluss ausweiten."
 indifference_is_a_threat_goal_name: "Gleichgültigkeit ist eine Bedrohung"
 indifference_is_a_threat_goal_desc: "Da ein großer Konflikt in Europa nahezu unvermeidlich ist, müssen wir sicherstellen, dass es keinerlei Überraschungen gibt. Jedes Land, das sich weigert, Partei zu ergreifen, muss beseitigt werden."
 security_through_expansion_goal_name: "Sicherheit durch Gebietsexpansion"
 security_through_expansion_goal_desc: "Wir müssen einen Schild um unsere Kernterritorien herum schaffen und einen Ring aus Staaten um unsere derzeitigen Grenzen sichern."
 an_iron_curtain_goal_name: "Ein eiserner Vorhang"
 an_iron_curtain_goal_name_desc: "Um unser Mutterland besser zu schützen, müssen wir einen Vorhang aus Marionettenstaaten um uns herum errichten, der unerwünschte Besucher fernhält."
 eastern_european_security_goal_name: "Sicherung Osteuropas"
 eastern_european_security_goal_desc: "Um unsere Interessen in Osteuropa besser zu schützen, müssen wir eingreifen und gleichgesinnte Regime im Westen errichten."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "Es war schon immer der Traum unseres Volkes, das Mittelmeer zu unserem eigenen Binnenmeer zu machen. Die Zeit ist gekommen, diesen Traum Wirklichkeit werden zu lassen!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Es war schon immer der Traum unseres Volkes, den Ruhm des Römischen Reiches wiederaufleben zu lassen. Die Zeit ist gekommen, diesen Traum Wirklichkeit werden zu lassen!"
 building_up_guam_goal_name: "Den Marinestützpunkt Guam erweitern"
 building_up_guam_goal_desc: "Für den Fall eines Konflikts mit [JAP.GetName] müssen wir eine Verbindung zur [PHI.GetAdjective]en Regierung aufrechterhalten. Außerdem wäre es sehr vorteilhaft, einen näher gelegenen Stützpunkt für unsere Marine zu haben, sollten wir jemals gegen [JAP.GetName] in den Krieg ziehen müssen. [638.GetName] wäre ideal dafür geeignet."
 the_two_seas_goal_name: "In der Ostsee und im Schwarzen Meer präsent sein"
 the_two_seas_goal_desc: "Wir müssen sicherstellen, dass wir sowohl in der Ostsee als auch im Schwarzen Meer über eine starke Marinepräsenz verfügen."
 one_germany_goal_name: "Die deutschen Staaten vereinen"
 one_germany_goal_desc: "Um eine starke und geeinte Machtbasis zu erlangen, müssen wir zunächst sicherstellen, dass Deutschland geeint ist. Die Pariser Friedensverträge verbieten eine deutsche Wiedervereinigung jedoch. Es ist an der Zeit, allen zu beweisen, dass wir nicht an nutzlose Verträge gebunden sind."
 guardians_of_peace_goal_name: "Den Weltfrieden bewahren"
 guardians_of_peace_goal_desc: "Sturmwolken brauen sich am Horizont zusammen. Wir müssen verhindern, dass der Krieg zu früh ausbricht, damit unsere Allianz die Zeit hat, sich angemessen auf den unvermeidlichen Konflikt vorzubereiten."
 growing_the_faction: "Das Bündnis stärken"
 growing_the_faction_desc: "Unser Bündnis muss mehr Mitglieder haben, um auf der geopolitischen Bühne ernst genommen zu werden."
 a_large_faction_goal_name: "Mehr Länder in das Bündnis einladen"
 a_large_faction_goal_desc: "Indem wir weitere Mitglieder in unser Bündnis aufnehmen, können wir unseren Einfluss noch viel weiter projizieren."
 preemptive_strike_on_fascism_goal_name: "Einen Präventivschlag gegen ein faschistisches Land durchführen"
 preemptive_strike_on_fascism_goal_desc: "Wir sollten nicht darauf warten, dass der Faschismus zu uns kommt. Wir müssen sicherstellen, dass wir die Initiative haben."
 a_great_fortress_goal_name: "Stärkere Befestigungen errichten"
 a_great_fortress_goal_desc: "Der Schlüssel liegt in der Vorbereitung. Indem wir Grenzregionen und andere strategisch wichtige Orte mit modernsten Befestigungsanlagen ausstatten, stellen wir sicher, dass uns der Feind niemals besiegt."
 aggressive_defense_goal_name: "Den Aggressoren Schaden zufügen"
 aggressive_defense_goal_desc: "Wir werden dem Feind keinen Zentimeter nachgeben. Unseren Soldaten muss klargemacht werden, dass es nicht darum geht, für unser Land zu sterben, sondern den Feind für sein Land sterben zu lassen."
 war_on_communism_goal_name: "Dem Kommunismus den Krieg erklären"
 war_on_communism_goal_desc: "Wir müssen die Ausbreitung des Kommunismus mit allen Mitteln aufhalten."
 war_on_democracy_goal_name: "Der Demokratie den Krieg erklären"
 war_on_democracy_goal_desc: "Wir müssen unsere ideologischen Feinde vernichten."
 defeat_of_communism_goal_name: "Den Kommunismus besiegen"
 defeat_of_communism_goal_desc: "Um den Weltkommunismus zu besiegen, müssen wir zunächst den Kommunismus in unserem Teil der Welt auslöschen."
 defeat_of_fascism_goal_name: "Den Faschismus besiegen"
 defeat_of_fascism_goal_desc: "Um die Ausbreitung des Faschismus ein für alle Mal zu stoppen, müssen wir zuerst den Faschismus in unserem Teil der Welt ausmerzen."
 defeat_of_anti_communists_goal_name: "Die Gegenrevolutionäre besiegen"
 defeat_of_anti_communists_goal_desc: "Der erste Schritt zu einer Weltrevolution liegt in der erfolgreichen Bekehrung regionaler Mächte, die sich widersetzen. Wir müssen zuerst alle Bedrohungen auf unserem eigenen Kontinent beseitigen."
 defeat_of_anti_fascists_goal_name: "Den Faschismus auf dem Kontinent verbreiten"
 defeat_of_anti_fascists_goal_desc: "Wir müssen die antifaschistischen Regierungen auf unserem Kontinent vernichten."
 defeating_our_enemies_goal_name: "Den Krieg gewinnen"
 defeating_our_enemies_goal_desc: "Wir leben in unsicheren Zeiten und ein Krieg ist unvermeidlich. Wir müssen sicherstellen, dass wir am Ende dieses Krieges auf der Gewinnerseite stehen."
 is_victor_in_pc_tt: "Steht in der Friedenskonferenz auf der Gewinnerseite"
 a_military_base_goal_name: "Die Militärindustrie ausbauen"
 a_military_base_goal_desc: "Unser Kreuzzug gegen den Kommunismus erfordert Waffen, und um Waffen in großen Mengen herzustellen, brauchen wir eine starke Rüstungsindustrie."
 a_military_base_tech_bonus: "Zielbonus ($a_military_base_goal_name$)"
 resource_control_goal_name: "Strategische Ressourcen sichern"
 resource_control_goal_desc: "Das Bündnis muss sicherstellen, dass es die nötigen Ressourcen hat, um sich jeder Gefahr weltweit stellen zu können."
 secure_european_continent_goal_name: "Die Festung Europa aufbauen"
 secure_european_continent_goal_desc: "Wir müssen sicherstellen, dass der europäische Kontinent für unsere Ziele arbeitet. Das Bündnis [faction.GetName] sollte in Europa die Vorherrschaft haben."
 secure_north_africa_goal_name: "Nordafrika sichern"
 secure_north_africa_goal_desc: "Wir sollten nicht nur danach streben, Europa zu dominieren, sondern auch sicherstellen, dass wir in Nordafrika mehr als nur einen Brückenkopf haben."
 an_armored_fist_goal_name: "Die Panzertruppen ausbauen"
 an_armored_fist_goal_desc: "Neue Zeiten schaffen Chancen für eine neue Kriegsführung. Panzer sind die Zukunft. Wir müssen sichergehen, dass wir als Bündnis genug aufbringen, um das Schlachtfeld zu dominieren."
 an_infantry_army_goal_name: "Die Infanterie ausbauen"
 an_infantry_army_goal_desc: "Die Infanterie bildet das Rückgrat einer jeden Armee. Wir brauchen eine große Infanteriearmee, um unsere Ansprüche sowohl auf diplomatischer Ebene als auch vor Ort durchzusetzen."
 high_seas_fleet_goal_name: "Die Großkampfschiffflotte ausbauen"
 high_seas_fleet_goal_desc: "Es ist entscheidend für unsere Operationen, unseren Feinden die Kontrolle über den Nordatlantik zu verwehren. Wenn wir dies schaffen, müssen wir unter keiner Seeblockade leiden und unsere Flotten können sich frei bewegen."
 high_seas_fleet_tech_bonus: "Zielbonus ($high_seas_fleet_goal_name$)"
 control_the_chinese_coast_goal_name: "Kontrolle über die Küste behalten"
 control_the_chinese_coast_goal_desc: "Wenn wir angegriffen werden, sollten wir versuchen, so lange wie irgend möglich den Zugang zum Meer zu verteidigen. Unser Überleben hängt davon ab, dass wir Waren aus Übersee erhalten."
 guerilla_expansion_goal_name: "Den Widerstand organisieren"
 guerilla_expansion_goal_desc: "Wenn wir Eindringlinge nicht zu ihren eigenen Bedingungen bekämpfen können, werden wir sie zu unseren Bedingungen bekämpfen."
 industrial_expansion_goal_name: "Industrielle Expansion"
 industrial_expansion_goal_desc: "Der beste Weg, um ein starkes Bündnis aufzubauen, liegt in einer starken industriellen Basis. Wir müssen sicherstellen, dass wir über die nötige industrielle Stärke verfügen, um etwas bewirken zu können."
 industrial_domination_goal_name: "Die Zivilindustrie ausbauen"
 industrial_domination_goal_desc: "In der modernen Kriegsführung dreht sich alles um Produktionskapazitäten. Wir müssen dafür sorgen, dass wir über die größten industriellen Kapazitäten verfügen, die die Welt jemals sah."
 industrial_expansion_tech_bonus: "Zielbonus ($industrial_expansion_goal_name$)"
 industrial_research_goal_name: "$construction4$ erforschen"
 industrial_research_goal_desc: "Um eine führende Rolle einnehmen zu können, müssen wir sicherstellen, dass wir über das erforderliche industrielle Wissen im gesamten Bündnis verfügen."
 secure_chinese_waters_goal_name: "Sicherung der chinesischen Gewässer"
 secure_chinese_waters_goal_desc: "Unsere Armee kann zwar das Land beherrschen, doch angesichts der langen Küstenlinie sollte es oberste Priorität haben, sicherzustellen, dass niemand in unser Land eindringt. Diese Sicherheit beginnt weit draußen auf See."
 faction_goal_subjugate_the_faction_name: "Das Bündnis unterwerfen"
 faction_goal_subjugate_the_faction_desc: "Wir können dem Ansturm der ausländischen Invasoren nur standhalten, wenn wir eine geeinte Front mit einer starken Führung besitzen. Aus vielen verschiedenen Stimmen soll ein großer Chor erklingen."
 faction_goal_north_subjugated_name: "Den Norden unterwerfen"
 faction_goal_north_subjugated_desc: "Wenn wir uns darum bemühen, diesen Teil unseres Bündnisses zu integrieren, würden sich die übrigen Kriegsherren mit Sicherheit fügen."
 faction_goal_west_subjugated_name: "Den Westen unterwerfen"
 faction_goal_west_subjugated_desc: "Wenn wir uns darum bemühen, diesen Teil unseres Bündnisses zu integrieren, würden sich die übrigen Kriegsherren mit Sicherheit fügen."
 faction_goal_south_subjugated_name: "Den Süden unterwerfen"
 faction_goal_south_subjugated_desc: "Wenn wir uns darum bemühen, diesen Teil unseres Bündnisses zu integrieren, würden sich die übrigen Kriegsherren mit Sicherheit fügen."
 faction_goal_no_japanese_in_china_name: "Die Invasoren herauswerfen"
 faction_goal_no_japanese_in_china_desc: "Die Japaner unterdrücken unser Volk bereits viel zu lange. Wir müssen sie aus China vertreiben."
 faction_goal_the_northern_mandate_name: "Ostsibirien kontrollieren"
 faction_goal_the_northern_mandate_desc: "Wenn unser Volk jemals Wohlstand genießen soll, brauchen wir das Territorium und die Ressourcen, die in Sibirien zu finden sind. Ihre derzeitige Regierung ist nicht in der Lage, diese richtig zu nutzen, weshalb wir ein Recht auf sie haben."
 faction_goal_the_southern_mandate_name: "Südostasien kontrollieren"
 faction_goal_the_southern_mandate_desc: "In unserer glorreichen Vergangenheit übten wir Einfluss auf die Gebiete südlich von uns aus, und das werden wir wieder tun. Mit dem Reichtum, der in dieser Region zu finden ist, sind unseren Möglichkeiten keine Grenzen gesetzt."
 faction_goal_the_greater_game_name: "Zentralasien kontrollieren"
 faction_goal_the_greater_game_desc: "Viele Großreiche versuchten in der Vergangenheit, Zentralasien ihren Willen aufzuzwingen, doch sie alle wurden zurückgeschlagen. Jetzt ist unsere Stunde gekommen, um wieder nach Westen und über die Steppen vorzustoßen."
 suppress_asian_communism_goal_name: "Den asiatischen Kommunismus unterdrücken"
 suppress_asian_communism_goal_desc: "Der Kommunismus ist eine Bedrohung für unsere traditionelle Lebensweise und stört die natürliche Ordnung. Wir müssen uns zusammenschließen, um den Kommunismus zu bekämpfen, wo immer er sein hässliches Gesicht zeigen mag."
 strategic_resource_control_goal_name: "Kontrolle strategischer Ressourcen"
 strategic_resource_control_goal_desc: "Wer die Kontrolle über die strategischen Ressourcen der Welt ausübt, kontrolliert auch die Weltpolitik."
 align_china_goal_name: "China angleichen"
 align_china_goal_desc: "Die chinesischen Bündnisse und die von ihnen ausgehende Gefahr müssen unter Kontrolle gebracht werden. Die beste Lösung für dieses Problem besteht darin, sie durch ein freundlich gesinntes Regime zu ersetzen."
 control_the_chinese_capitals_goal_name: "Kontrolle der chinesischen Hauptstädte"
 control_the_chinese_capitals_goal_desc: "Wenn wir die Kontrolle über die historischen Hauptstädte Chinas übernehmen, lässt der Widerstand gegen unsere Pläne sicherlich nach."
 war_on_communism_in_asia_goal_name: "Dem Kommunismus in Asien den Krieg erklären"
 war_on_communism_in_asia_goal_desc: "Es gibt nur eine Option, um den Kommunismus endgültig zu besiegen: Waffengewalt. Wir müssen den Kommunismus in ganz Asien ausmerzen, wenn wir jemals vor seinem Einfluss sicher sein wollen."
 coastal_security_goal_name: "Die Küste kontrollieren"
 coastal_security_goal_desc: "Wir müssen sicherstellen, dass wir die Küste in Ost- und Südostasien vollständig kontrollieren. Nur so gewährleisten wir, dass die westlichen imperialistischen Kolonialmächte keinen Fuß in unsere Region setzen."
 secure_the_oil_supply_goal_name: "Sicherung des Ölnachschubs"
 secure_the_oil_supply_goal_desc: "Wenn wir einen langen Krieg führen wollen, müssen wir uns zunächst genügend Öl sichern - und das mit allen erforderlichen Mitteln."
 secure_the_oil_supply_tech_bonus: "Zielbonus für die Sicherung des Ölnachschubs"
 protector_of_peace_goal_name: "Friedensbewahrer"
 protector_of_peace_goal_desc: "Es ist nicht unsere Aufgabe, uns in Kriege in Europa oder anderswo einzumischen. Wir sollten uns stattdessen um die Wahrung des Friedens bemühen und andere Länder dazu ermutigen, ihre Streitigkeiten friedlich und zügig beizulegen."
 african_domination_goal_name: "Afrikanische Vorherrschaft"
 african_domination_goal_desc: "Unser oberstes Ziel muss immer darin liegen, sicherzustellen, dass keine andere Macht Einfluss in Afrika gewinnt. Wer nicht auf unserer Seite steht, ist gegen uns und muss gefügig gemacht werden."
 contain_japanese_expansion_asia_goal_name: "Eindämmen der japanischen Expansion"
 contain_japanese_expansion_asia_goal_desc: "Wir müssen tun, was wir können, um der Expansion von [JAP.GetName] entgegenzuwirken."
 pan_americanism_goal_name: "Panamerikanismus"
 pan_americanism_goal_desc: "Ganz Amerika muss vereint sein. Indem wir alle ins Boot holen, sichern wir unseren Teil der Welt und bilden eine geeinte Front gegen äußere Bedrohungen."
 amerindian_liberation_goal_name: "Amerindianische Befreiung"
 amerindian_liberation_goal_desc: "Die Ureinwohner Amerikas müssen von den ausländischen Unterdrückern befreit werden, die derzeit über sie herrschen."
 islamic_brotherhood_goal_name: "Islamische Bruderschaft"
 islamic_brotherhood_goal_desc: "Die islamischen Nationen der Welt müssen sich vereinen, um sich gegen diejenigen zu wehren, die uns lieber erobert und unterworfen sehen würden."
 baltic_security_goal_name: "Den Ostseeraum schützen"
 baltic_security_goal_desc: "Um unserem Volk eine Zukunft zu sichern, müssen wir die Ostseeregion mit allen Mitteln schützen. Nur wenn wir sie unter unserer Kontrolle halten, kann die Bevölkerung Wohlstand erlangen."
 nordic_defence_goal_name: "Die nordischen Länder verteidigen"
 nordic_defence_goal_desc: "Um unserem Volk eine Zukunft zu sichern, müssen wir die nordischen Regionen mit allen Mitteln schützen. Nur wenn wir es schaffen, die mächtigen Großreiche aus der Region fernzuhalten, können wir gedeihen."
 european_dominance_goal_name: "Die europäische Vorherrschaft sichern"
 european_dominance_goal_desc: "Wenn wir den Großteil Europas unter einem Banner vereinen, schaffen wir ein Bündnis, das stark genug ist, um selbst gegen die schlimmsten Bedrohungen zu bestehen."
 asian_dominance_goal_name: "Die asiatische Vorherrschaft sichern"
 asian_dominance_goal_desc: "Unser Bündnis kontrolliert einen Großteil Asiens, und wir sind zu einer Macht geworden, mit der man rechnen muss."
 middle_east_dominance_goal_name: "Den Nahen Osten kontrollieren"
 middle_east_dominance_goal_desc: "Wir müssen das Land von der Arabischen Halbinsel und der Levante bis zu den Bergen Afghanistans vereinen und kontrollieren. Sollten wir es schaffen, sicherzustellen, dass alle zusammenarbeiten, wird diese Region in Zukunft eine wichtige Rolle spielen."
 the_arteries_of_trade_goal_name: "Die Adern des Handels schützen"
 the_arteries_of_trade_goal_desc: "Die wichtigsten Schiffsrouten müssen unter unsere Kontrolle gebracht werden. Das ist für das Überleben unserer Mitgliedsländer unerlässlich."
 the_atomic_race_goal_name: "Die erste Atombombe bauen"
 the_atomic_race_goal_desc: "Wir müssen sicherstellen, dass unsere aktuellen oder zukünftigen Feinde nicht vor uns Zugang zu Atomwaffen erhalten. Nur wenn wir die Ersten sind, stellen wir sicher, dass sich uns niemand entgegenstellt."
 the_atomic_race_complete_trigger: "Ein Mitglied des Bündnisses „[ROOT.GetFactionName]“ ist das erste Land, das die $sp_nuclear_bomb$ fertiggestellt hat."
 the_atomic_race_complete_trigger_fail: "Ein Land, das kein Mitglied des Bündnisses „[ROOT.GetFactionName]“ ist, ist das erste Land, das die $sp_nuclear_bomb$ fertiggestellt hat."
 rule_the_waves_goal_name: "Beherrschung der Wellen"
 rule_the_waves_goal_desc: "Um die Meere zu beherrschen, bedarf es einer großen Flotte, und das Herzstück einer großen Flotte sind ihre Großkampfschiffe."
 eliminate_the_twin_threats_goal_name: "Die Doppelbedrohung beseitigen"
 eliminate_the_twin_threats_goal_desc: "Solange die [SOV.GetAdjective]e und die [GER.GetAdjective]e Bedrohung nicht beseitigt wurden, sind wir niemals sicher."
 disarm_aggression_central_powers_goal_name: "Die Aggressoren bändigen"
 disarm_aggression_central_powers_goal_desc: "Demokratien greifen selten andere Länder an. Um Europa für künftige Generationen sicher zu machen, müssen wir dafür sorgen, dass die aggressiven Länder entweder zu Demokratien werden oder nicht mehr existieren."
 rule_the_waves_tech_bonus: "Zielbonus für die Beherrschung der Wellen"
 imperial_glory_goal_name: "Wichtige Standorte verteidigen"
 imperial_glory_goal_desc: "Die wichtigsten Bollwerke unseres Reichs und die unserer Verbündeten müssen standhalten. Nur wenn wir in Kriegszeiten auch die Kontrolle über unsere Besitztümer auf der ganzen Welt behalten, zeigen wir der Welt, dass wir weiterhin eine Macht sind, mit der man rechnen muss."
 production_quotas_goal_name: "Produktionsquoten einhalten"
 production_quotas_goal_desc: "Wir brauchen ein riesiges Waffenarsenal, um die Integrität unseres Bündnisses „[ROOT.GetFactionName]“ zu wahren und auf alle Bedrohungen vorbereitet zu sein."
 stall_the_fascist_threat_goal_name: "Verzögern der faschistischen Bedrohung"
 stall_the_fascist_threat_goal_desc: "Wir müssen die Ausbreitung des Faschismus in der Welt verlangsamen. Spanien wird höchstwahrscheinlich fallen, aber wir müssen unseren Teil dazu beitragen, dies solange hinauszuzögern, bis wir bereit sind, uns gegen die wachsende Bedrohung durch den Faschismus zu verteidigen. Indem wir die feindlichen Truppen in einen Konflikt in Spanien verwickeln, erschweren wir es ihnen, sich auf andere Gebiete auszubreiten, und verschaffen uns so wertvolle Zeit."
 the_red_tide_goal_name: "Die Rote Armee erweitern"
 the_red_tide_goal_desc: "Die Menge an Stiefeln, die man in die Schlacht schicken kann, ist das Wichtigste. Was wir brauchen, ist eine zehn Millionen Mann starke Armee. Nur so stellen wir sicher, dass wir überleben."
 military_infrastructure_goal_name: "Die militärische Infrastruktur ausbauen"
 military_infrastructure_goal_desc: "Eine gut ausgebaute Infrastruktur ist entscheidend, damit unsere Grenztruppen über die erforderlichen Versorgungswege verfügen."
 ensure_military_r_d_goal_name: "Militärische Forschungs- und Entwicklungseinrichtungen bauen"
 ensure_military_r_d_goal_desc: "Wir müssen sicherstellen, dass unsere Militärtechnologie auf dem neuesten Stand ist, indem wir Einrichtungen für die Forschung und Entwicklung fortschrittlicher Prototypen und neuer Konzepte bauen."
 spy_master_goal_name: "Einen Nachrichtenoffizier ernennen"
 spy_master_goal_desc: "Wir sollten eines unserer Mitglieder auf die Kunst der Spionage und Informationsbeschaffung spezialisieren, damit es die Einsätze unseres Bündnisses überwacht und leitet."
 develop_mexican_oil_goal_name: "Die Ölvorkommen Mexikos entwickeln"
 develop_mexican_oil_goal_desc: "Ein Ausbau der Ausbeutung der mexikanischen Ölreserven würde unserer Industrie und unserem Militär den nötigen Treibstoff geben."
 develop_curacao_oil_goal_name: "Die Ölvorkommen Curaçaos entwickeln"
 develop_curacao_oil_goal_desc: "Die Raffinerien von Curaçao sind für die Verarbeitung von venezolanischem Öl unverzichtbar. Die Ölförderung zu erhöhen, würde unserem Bündnis zuverlässigen Zugang zu raffinierten Erdölprodukten verschaffen."
 develop_venezuelan_oil_goal_name: "Die Ölvorkommen Venezuelas entwickeln"
 develop_venezuelan_oil_goal_desc: "Die Erdölförderung in Venezuela kann weiter ausgebaut werden, um unserem Bündnis den nötigen Treibstoff für militärische Einsätze zu geben."
 develop_guyanan_bauxite_goal_name: "Die Bauxitvorkommen Guyanas entwickeln"
 develop_guyanan_bauxite_goal_desc: "Die Bauxitvorkommen in Guyana zu erschließen, würde uns die nötigen Rohstoffe liefern, die für den Bau großer Flugzeuge unerlässlich sind."
 develop_suriname_bauxite_goal_name: "Die Bauxitvorkommen Surinames entwickeln"
 develop_suriname_bauxite_goal_desc: "Die reichen Bauxitvorkommen Surinames zu erschließen, würde uns die nötigen Rohstoffe liefern, um die wachsende Flugzeugindustrie unseres Bündnisses zu unterstützen."
 develop_lappland_metals_goal_name: "Die Metallproduktion Lapplands entwickeln"
 develop_lappland_metals_goal_desc: "Die Bodenschätze Lapplands weiter zu erschließen, würde die Eisen- und Wolframversorgung für das Bündnis verbessern und damit unsere Rüstungsindustrie unterstützen."
 develop_ploiesti_oil_fields_goal_name: "Die Ölfelder Ploiestis entwickeln"
 develop_ploiesti_oil_fields_goal_desc: "Die Ölfelder von Ploiești sind die einzigen Ölvorkommen in Europa und damit von unschätzbarem Wert für unser Bündnis. Nur mit ihnen stellen wir sicher, dass unsere Militäreinsätze über den erforderlichen Treibstoff verfügen."
 develop_baku_oil_fields_goal_name: "Die Ölfelder Bakus entwickeln"
 develop_baku_oil_fields_goal_desc: "Die Ölregion Baku besitzt umfangreiche Erdölreserven, die für militärische Einsätze von entscheidender Bedeutung sind."
 develop_iraqi_oil_goal_name: "Die Ölvorkommen des Irak entwickeln"
 develop_iraqi_oil_goal_desc: "Die Ölförderkapazitäten des Irak auszubauen, könnten entscheidend sein, um die Treibstoffbedarfe unseres Militärs zu decken."
 develop_persian_oil_goal_name: "Die Ölvorkommen Persiens entwickeln"
 develop_persian_oil_goal_desc: "Die Ölfelder und Raffineriekapazitäten Persiens auszubauen, sorgt für einen kontinuierlichen Nachschub an Treibstoff für mögliche militärische Einsätze."
 develop_chinese_metals_goal_name: "Die Metallproduktion Chinas entwickeln"
 develop_chinese_metals_goal_desc: "Chinas Reichtum an verschiedensten Metallen muss intensiver genutzt werden, um die militärisch-industrielle Basis unseres Bündnisses mit den benötigten Ressourcen zu versorgen."
 develop_malayan_riches_goal_name: "Die Reichtümer Malaysias entwickeln"
 develop_malayan_riches_goal_desc: "Die Wolfram- und Kautschukvorkommen Malaysias zu entwickeln, würde die materielle Basis unseres Bündnisses erheblich stärken und uns wichtige Ressourcen für die Produktion und die militärische Logistik sichern."
 develop_indonesian_riches_goal_name: "Den Reichtum Indonesiens entwickeln"
 expand_newfoundland_bases_goal_name: "Die Stützpunkte Neufundlands ausbauen"
 expand_newfoundland_bases_goal_desc: "Die Stützpunkte in Neufundland auszubauen, würde es uns erlauben, die Seewege im Nordatlantik durch unsere Marine und Luftwaffe zu kontrollieren."
 expand_bermuda_bases_goal_name: "Die Stützpunkte Bermudas ausbauen"
 expand_bermuda_bases_goal_desc: "Die Stützpunkte auf Bermuda auszubauen, würde es uns erlauben, den Atlantik effektiver zu überwachen, und die Versorgungslinien zwischen den Kontinenten sicherer machen."
 expand_bahamas_bases_goal_name: "Die Stützpunkte der Bahamas ausbauen"
 expand_bahamas_bases_goal_desc: "Die Stützpunkte auf den Bahamas auszubauen, würde es uns erlauben, die Seewege der Karibik effizienter zu überwachen, und die Schifffahrtsrouten nach Nord- und Südamerika zu sichern."
 fortify_panama_canal_goal_name: "Den Panamakanal befestigen"
 expand_trinidad_bases_goal_name: "Die Stützpunkte Trinidads ausbauen"
 expand_azores_bases_goal_name: "Die Stützpunkte der Azoren ausbauen"
 expand_iceland_bases_goal_name: "Die Stützpunkte Islands ausbauen"
 expand_iceland_bases_goal_desc: "Die Stützpunkte in Island auszubauen, würde es uns erlauben, die Dänemarkstraße besser zu schützen und Einfluss auf den Nordatlantikkorridor auszuüben."
 expand_faroese_bases_goal_name: "Die Stützpunkte der Färöer ausbauen"
 expand_narvik_bases_goal_name: "Die Stützpunkte Narviks ausbauen"
 expand_narvik_bases_goal_desc: "Die Stützpunkte in Narvik auszubauen, würde uns den Zugang zu wichtigem Eisenerz erleichtern, was es uns wiederum erlaubt, die Versorgungswege in der Arktis zu kontrollieren."
 fortify_danish_belts_goal_name: "Die Dänischen Belte befestigen"
 fortify_danish_belts_goal_desc: "Den Kattegat zu befestigen, würde es uns erlauben, leichter die Seewege zwischen der Ost- und Nordsee zu kontrollieren."
 fortify_danish_belts_tooltip: "Jede Provinz in §YJylland§!, §YFyn§! und §YSjaelland§!, die die §YDänischen Belte§! kontrolliert, hat eine §YKüstenbefestigung§! der Stufe 1 und wird von einer Division bemannt"
 fortify_gibraltar_goal_name: "Gibraltar befestigen"
 fortify_gibraltar_goal_desc: "Unseren strategischen Stützpunkt an der Straße von Gibraltar zu befestigen, würde es uns erlauben, den Seeweg zwischen Mittelmeer und Atlantik zu kontrollieren."
 expand_maltese_bases_goal_name: "Die Stützpunkte Maltas ausbauen"
 expand_maltese_bases_goal_desc: "Unsere Stützpunkte auf Malta auszubauen, würde es uns erlauben, die Versorgungslinien des Feindes leichter zu unterbrechen und Macht im gesamten zentralen Mittelmeerraum auszuüben."
 expand_cretan_bases_goal_name: "Die Stützpunkte Kretas ausbauen"
 expand_cretan_bases_goal_desc: "Unsere Stützpunkte auf Kreta auszubauen, würde es uns erlauben, den östlichen Mittelmeerraum leichter zu kontrollieren, und Einsätze in der Ägäis und in Nordafrika erleichtern."
 expand_cypriot_bases_goal_name: "Die Stützpunkte Zyperns ausbauen"
 expand_cypriot_bases_goal_desc: "Unsere Stützpunkte auf Zypern auszubauen, würde es uns erlauben, leichter Einsätze im östlichen Mittelmeerraum durchzuführen und wichtige Flugrouten zum Nahen Osten zu sichern."
 fortify_bosporus_goal_name: "Den Bosporus befestigen"
 fortify_bosporus_goal_desc: "Die Bosporus-Meerenge zu befestigen, würde es uns erlauben, den gesamten Schiffsverkehr zwischen Schwarzem Meer und Mittelmeer zu kontrollieren."
 fortify_bosporus_tooltip: "Jede Provinz in §YIstanbul§!, die die §YBosporus-Meerenge§! kontrolliert, hat eine §YKüstenbefestigung§! der Stufe 1, eine §YLandbefestigung§! der Stufe 1 und wird von einer Division bemannt"
 fortify_dardanelles_goal_name: "Die Dardanellen befestigen"
 fortify_dardanelles_goal_desc: "Die Dardanellen zu befestigen, würde unsere Fähigkeit verbessern, die Flotten- und Handelsbewegungen auf dem Schwarzen Meer zu überwachen."
 fortify_dardanelles_tooltip: "Jede Provinz in §YEdirne§! und §YBursa§!, die die §YDardanellen-Meerenge§! kontrolliert, hat eine §YKüstenbefestigung§! der Stufe 1, eine §YLandbefestigung§! der Stufe 1 und wird von einer Division bemannt"
 fortify_suez_canal_goal_name: "Den Suezkanal befestigen"
 fortify_suez_canal_goal_desc: "Es ist von entscheidender Wichtigkeit, dass wir auch weiterhin die Kontrolle über den Suezkanal behalten, um die alleinige Kontrolle über die wichtigste Verkehrsader zwischen Europa und Asien zu besitzen."
 fortify_suez_tooltip: "Jede Provinz in §YSuez§!, die die §YSuez-Meerenge§! kontrolliert, hat eine §YKüstenbefestigung§! der Stufe 1, eine §YLandbefestigung§! der Stufe 1 und wird von einer Division bemannt"
 expand_gulf_of_aden_bases_goal_name: "Die Stützpunkte im Golf von Aden ausbauen"
 fortify_strait_of_hormuz_goal_name: "Die Straße von Hormus befestigen"
 fortify_strait_of_hormuz_goal_desc: "Die strategisch wichtigen Stützpunkte an der Straße von Hormus zu befestigen, würde es uns erlauben, leichter Kontrolle über das so lebenswichtige persische und irakische Öl auszuüben."
 fortify_strait_of_hormuz_tooltip: "Jede Provinz in §YMusandam§! und §YFars§!, die die §YStraße von Hormus§! kontrolliert, hat eine §YKüstenbefestigung§! der Stufe 1, eine §YLandbefestigung§! der Stufe 1 und wird von einer Division bemannt"
 expand_ceylonese_bases_goal_name: "Die Stützpunkte Ceylons ausbauen"
 expand_ceylonese_bases_goal_desc: "Unsere Stützpunkte in Ceylon auszubauen, würde unsere Vorherrschaft über den Indischen Ozean verbessern und den Schutz wichtiger Seewege zwischen dem Nahen Osten und Südostasien erhöhen."
 expand_singapore_naval_base_goal_name: "Die Stützpunkte Singapurs ausbauen"
 expand_singapore_naval_base_goal_desc: "Der stark befestigte Marinestützpunkt Singapur kontrolliert die Straße von Malakka und reguliert den Verkehr zwischen dem Indischem Ozean und dem Pazifik. Wir müssen ihn weiter ausbauen."
 fortify_manila_bay_goal_name: "Die Manilabucht befestigen"
 fortify_manila_bay_goal_desc: "Die Bucht von Manila zu befestigen, würde unsere Kontrolle über den westlichen Pazifik verbessern, und uns Zugang zu Ostindien und zum Südchinesischen Meer sichern."
 fortify_manila_tooltip: "Die Provinz§YManila§! hat eine §YKüstenbefestigung§! der Stufe 2 und einen §YMarinestützpunkt§! der Stufe 7 und der Staat §YManila§! hat einen §YLuftstützpunkt§! der Stufe 8"
 fortify_okinawa_goal_name: "Okinawa befestigen"
 fortify_okinawa_goal_desc: "Okinawa zu befestigen, würde uns den Zugang zu den japanischen Heimatinseln erleichtern und einen starken Verteidigungsring im Pazifik schaffen."
 fortify_okinawa_tooltip: "§YOkinawa§! hat eine §YFlugabwehr§! der Stufe 1 und einen §YLuftstützpunkt§! der Stufe 5 und die Provinz §YNaha§! hat eine §YKüstenbefestigung§! der Stufe 2"
 fortify_iwo_jima_goal_name: "Iwo Jima befestigen"
 fortify_iwo_jima_goal_desc: "Iwo Jima zu befestigen, würde uns den Zugang zu den japanischen Heimatinseln erleichtern und einen starken Verteidigungsring im Pazifik schaffen."
 expand_caroline_islands_bases_goal_name: "Die Stützpunkte der Karolinen ausbauen"
 expand_caroline_islands_bases_goal_desc: "Unsere Stützpunkte auf den Karolinen und auf dem Truk-Atoll zu erweitern, würde die Effizienz unserer See- und Luftoperationen im gesamten zentralen Pazifik erhöhen."
 expand_guadalcanal_bases_goal_name: "Stützpunkte auf Guadalcanal ausbauen"
 expand_guadalcanal_bases_goal_desc: "Unsere Stützpunkte auf Guadalcanal auszubauen, würde die Effizienz unserer Marineeinsätze im Südpazifik verbessern und sicherstellen, dass wir die Zugangswege nach Australien kontrollieren."
 expand_wake_island_bases_goal_name: "Stützpunkte auf Wake ausbauen"
 expand_midway_island_bases_goal_name: "Stützpunkte auf Midway ausbauen"
 expand_midway_island_bases_goal_desc: "Unsere Stützpunkte auf Midway auszubauen, würde unsere Kontrolle über die zentralen Pazifikrouten verbessern, und uns einen wichtigen Stützpunkt für transozeanische Einsätze bieten."
 undoing_brest_litowsk_goal_name: "Für den Friedensvertrag von Brest-Litowsk rächen"
 undoing_brest_litowsk_goal_desc: "Der beschämende Friedensvertrag von Brest-Litowsk wurde nie vollständig rückgängig gemacht. Es ist an der Zeit, die letzten Spuren dieses beschämenden Kapitels unserer Geschichte zu beseitigen."
 marine_corps_goal_name: "Ein Marinekorps aufbauen"
 marine_corps_goal_desc: "Durch eine Erweiterung unserer amphibischen Streitkräfte steigern wir unsere Offensivfähigkeiten und die Menge an feindlichem Territorium, das wir bedrohen können, erheblich."
 marine_corps_tech_bonus: "Zielbonus ($marine_corps_goal_name$)"
 submarine_force_goal_name: "Erweiterung der U-Boot-Flotte"
 submarine_force_goal_desc: "Eine schlagkräftige U-Boot-Flotte hilft uns dabei, die Versorgungslinien des Feindes zu schwächen."
 submarine_force_tech_bonus: "Zielbonus ($submarine_force_goal_name$)"
 convoy_escort_force_goal_name: "Konvois über den Ozean eskortieren"
 convoy_escort_force_goal_desc: "Wir müssen sicherstellen, dass wir stets über ausreichend Eskortschiffe verfügen, um unsere Versorgungslinien zu sichern."
 convoy_escort_force_tech_bonus: "Zielbonus ($convoy_escort_force_goal_name$)"
 air_superiority_goal_name: "Die Luftüberlegenheit sichern"
 air_superiority_goal_desc: "Die Kontrolle am Himmel entscheidet auch über den Erfolg zu Lande und zu Wasser. Wir müssen über genügend Kampfflugzeuge verfügen, um unsere Luftüberlegenheit zu sichern."
 air_superiority_tech_bonus: "Zielbonus ($air_superiority_goal_name$)"
 control_mexican_oil_goal_name: "Kontrolle über das Öl Mexikos"
 control_mexican_oil_goal_desc: "Uns die mexikanischen Ölreserven zu sichern, würde unserer Industrie und unserem Militär den nötigen Treibstoff geben."
 control_curacao_oil_goal_name: "Kontrolle über das Öl Curaçaos"
 control_curacao_oil_goal_desc: "Die Raffinerien von Curaçao sind für die Verarbeitung von venezolanischem Öl unverzichtbar. Die Kontrolle über sie würde unserem Bündnis einen zuverlässigen Zugang zu raffinierten Erdölprodukten verschaffen."
 control_venezuelan_oil_goal_name: "Kontrolle über das Öl Venezuelas"
 control_venezuelan_oil_goal_desc: "Die großen Erdölreserven Venezuelas würden unserem Bündnis die nötige Energie geben, die es für militärische Aktivitäten benötigt."
 control_guyanan_bauxite_goal_name: "Kontrolle über das Bauxit Guyanas"
 control_guyanan_bauxite_goal_desc: "Die Bauxitvorkommen von Guyana würden die Aluminiumproduktion unseres Bündnisses erheblich steigern, was für den Flugzeugbau unerlässlich ist."
 control_suriname_bauxite_goal_name: "Kontrolle über das Bauxit Surinames"
 control_suriname_bauxite_goal_desc: "Die reichen Bauxitvorkommen von Suriname würden uns die nötigen Rohstoffe liefern, um die wachsende Flugzeugindustrie unseres Bündnisses zu unterstützen."
 control_lappland_metals_goal_name: "Kontrolle über das Metall Lapplands"
 control_lappland_metals_goal_desc: "Zugang zu den Bodenschätzen Lapplands würde die Eisen- und Wolframversorgung für das Bündnis verbessern und damit unsere Rüstungsindustrie unterstützen."
 control_ploiesti_oil_fields_goal_name: "Kontrolle über die Ölfelder Ploiestis"
 control_ploiesti_oil_fields_goal_desc: "Als einzige Ölfelder in Europa sind die Ölfelder von Ploiești von unschätzbarem Wert für unser Bündnis. Nur mit ihnen stellen wir sicher, dass unsere Militäreinsätze über den erforderlichen Treibstoff verfügen."
 control_baku_oil_fields_goal_name: "Kontrolle über die Ölfelder Bakus"
 control_baku_oil_fields_goal_desc: "Die Ölregion Baku besitzt umfangreiche Erdölreserven, die für militärische Einsätze von entscheidender Bedeutung sind."
 control_iraqi_oil_goal_name: "Kontrolle über das Öl des Iraks"
 control_iraqi_oil_goal_desc: "Die Ölförderkapazitäten des Irak könnten entscheidend sein, um die Treibstoffbedarfe unseres Militärs zu decken."
 control_persian_oil_goal_name: "Kontrolle über das Öl Persiens"
 control_persian_oil_goal_desc: "Die Ölfelder und Raffineriekapazitäten Persiens gewährleisten einen kontinuierlichen Nachschub an Treibstoff für unsere Einsätze."
 control_chinese_metals_goal_name: "Kontrolle über die Metalle Chinas"
 control_chinese_metals_goal_desc: "Chinas Reichtum an verschiedensten Metallen könnte die militärisch-industrielle Basis unseres Bündnisses mit den benötigten Ressourcen versorgen."
 control_malayan_riches_goal_name: "Kontrolle über die Reichtümer Malaysias"
 control_malayan_riches_goal_desc: "Die Wolfram- und Kautschukvorkommen Malayas würden die materielle Basis des Bündnisses erheblich stärken und wichtige Ressourcen für die Produktion und die militärische Logistik sichern."
 control_indonesian_riches_goal_name: "Kontrolle über die Reichtümer Indonesiens"
 control_indonesian_riches_goal_desc: "Indonesien verfügt über viele natürliche Rohstoffe, darunter Öl, Kautschuk und Mineralien, die von unschätzbarem Wert für die industrielle Machtbasis und die Ressourcenunabhängigkeit unseres Bündnisses sind."
 control_newfoundland_bases_goal_name: "Kontrolle über die Basen in Neufundland"
 control_newfoundland_bases_goal_desc: "Uns Stützpunkte in Neufundland zu sichern, würde es uns erlauben, die Seewege im Nordatlantik durch unsere Marine und Luftwaffe zu kontrollieren."
 control_bermuda_goal_name: "Kontrolle über Bermuda"
 control_bermuda_goal_desc: "Stützpunkte auf Bermuda würden es uns erlauben, den Atlantik effektiver zu überwachen, und die Versorgungslinien zwischen den Kontinenten sicherer machen."
 control_bahamas_bases_goal_name: "Kontrolle über die Basen auf den Bahamas"
 control_bahamas_bases_goal_desc: "Stützpunkten auf den Bahamas zu besitzen, würde es uns erlauben, die Seewege der Karibik effizienter zu überwachen, und die Schifffahrtsrouten nach Nord- und Südamerika zu sichern."
 control_panama_canal_goal_name: "Kontrolle über den Panamakanal"
 control_panama_canal_goal_desc: "Die Kontrolle über den Panamakanal ist von entscheidender Bedeutung, um eine schnelle Verlegung von Flotten zwischen Atlantik und Pazifik zu ermöglichen und damit strategische Flexibilität auf beiden Ozeanen zu gewährleisten."
 control_trinidad_goal_name: "Kontrolle über Trinidad"
 control_trinidad_goal_desc: "Die strategisch günstige Lage Trinidads macht es für die Kontrolle der Ölreserven in der Karibik unverzichtbar, und wir können es gleichzeitig als Basis für Einsätze an der Nordküste Südamerikas nutzen."
 control_azores_goal_name: "Kontrolle über die Azoren"
 control_azores_goal_desc: "Die strategisch günstige Lage der Azoren erlaubt es uns, unsere Reichweite über den Mittelatlantik zu vergrößern, die Lücke in Sachen U-Boote und U-Boot-Abwehr zu schließen und eine kontinuierliche Luftabdeckung für Konvois zu gewährleisten."
 control_iceland_goal_name: "Kontrolle über Island"
 control_iceland_goal_desc: "Die Kontrolle über Stützpunkte in Island würde es uns erlauben, die Dänemarkstraße zu sichern und Einfluss auf den Nordatlantikkorridor auszuüben."
 control_faroe_islands_goal_name: "Kontrolle über die Färöer-Inseln"
 control_faroe_islands_goal_desc: "Die Färöer-Inseln befinden sich in einer strategisch günstigen Lage, um die nördlichen Seewege zu kontrollieren und Marineoperationen in Richtung Großbritannien, Skandinavien und der Arktis zu unterstützen."
 control_narvik_goal_name: "Kontrolle über Narvik"
 control_narvik_goal_desc: "Die Kontrolle über Narvik zu sichern, würde uns Zugang zu wichtigem Eisenerz geben, was es uns wiederum erlaubt, die Versorgungswege in der Arktis zu kontrollieren."
 control_danish_belts_goal_name: "Kontrolle über den Dänischen Belt"
 control_danish_belts_goal_desc: "Durch die Stationierung von Truppen im Kattegat kontrollieren wir den Seeweg zwischen Ost- und Nordsee."
 control_brittany_bases_goal_name: "Kontrolle über Basen in Britannien"
 control_brittany_bases_goal_desc: "Die Stützpunkte entlang der bretonischen Küste würden es uns erlauben, U-Boot- und Luftoperationen im Atlantik durchzuführen, und uns Zugang zum europäischen Festland sichern."
 control_gibraltar_goal_name: "Kontrolle über Gibraltar"
 control_gibraltar_goal_desc: "Ein strategischer Stützpunkt an der Straße von Gibraltar würde es uns erlauben, den Seeweg zwischen Mittelmeer und Atlantik zu kontrollieren."
 control_malta_goal_name: "Kontrolle über Malta"
 control_malta_goal_desc: "Die Einnahme Maltas würde es uns erlauben, die Versorgungslinien des Feindes zu unterbrechen und Macht im gesamten zentralen Mittelmeerraum auszuüben."
 control_crete_goal_name: "Kontrolle über Kreta"
 control_crete_goal_desc: "Die Insel Kreta würde es uns erlauben, den östlichen Mittelmeerraum zu kontrollieren, und Einsätze in der Ägäis und in Nordafrika erleichtern."
 control_cyprus_goal_name: "Kontrolle über Zypern"
 control_cyprus_goal_desc: "Zypern zu kontrollieren, würde es uns erlauben, Einsätze im östlichen Mittelmeerraum durchzuführen und wichtige Flugrouten zum Nahen Osten zu sichern."
 control_bosporus_goal_name: "Kontrolle über den Bosporus"
 control_bosporus_goal_desc: "Die Eroberung der Bosporus-Meerenge würde es uns erlauben, den gesamten Schiffsverkehr zwischen Schwarzen Meer und Mittelmeer zu kontrollieren."
 control_dardanelles_goal_name: "Kontrolle über die Dardanellen"
 control_dardanelles_goal_desc: "Uns die Kontrolle über die Dardanellen zu sichern, würde es uns erlauben, die Flotten- und Handelsbewegungen auf dem Schwarzen Meer zu überwachen."
 control_suez_canal_goal_name: "Kontrolle über den Suezkanal"
 control_suez_canal_goal_desc: "Der Suezkanal würde uns die alleinige Kontrolle über die Hauptverkehrsader zwischen Europa und Asien geben und einen schnellen Transfer von Streitkräften und Ressourcen gewährleisten."
 control_gulf_of_aden_bases_goal_name: "Kontrolle über Basen im Golf von Aden"
 control_gulf_of_aden_bases_goal_desc: "Die strategisch wichtigen Stützpunkte entlang des Golfs von Aden sichern die Zufahrt zum Roten Meer und die Schifffahrtsrouten zwischen Europa, Afrika und Asien."
 control_strait_of_hormuz_goal_name: "Kontrolle über die Straße von Hormus"
 control_strait_of_hormuz_goal_desc: "Die strategisch wichtigen Stützpunkte an der Straße von Hormus sichern uns den Zugang zum lebenswichtigen persischen und irakischen Öl."
 control_ceylon_goal_name: "Kontrolle über Ceylon"
 control_ceylon_goal_desc: "Ceylon zu sichern, würde uns die Vorherrschaft über den Indischen Ozean und den Schutz wichtiger Seewege zwischen dem Nahen Osten und Südostasien sichern."
 control_singapore_goal_name: "Kontrolle über Singapur"
 control_singapore_goal_desc: "Der stark befestigte Marinestützpunkt Singapur kontrolliert die Straße von Malakka und reguliert den Verkehr zwischen Indischem Ozean und Pazifik. Er muss uns gehören."
 control_manila_goal_name: "Kontrolle über Manila"
 control_manila_goal_desc: "Die Bucht von Manila lässt sich leicht verteidigen und würde es uns erlauben, Kontrolle über den westlichen Pazifik auszuüben, und uns Zugang zu Ostindien und zum Südchinesischen Meer sichern."
 control_okinawa_goal_name: "Kontrolle über Okinawa"
 control_okinawa_goal_desc: "Okinawa zu kontrollieren, würde es uns erlauben, Einsätze auf den japanischen Heimatinseln durchzuführen und einen starken Verteidigungsring im Pazifik zu errichten."
 control_iwo_jima_goal_name: "Kontrolle über Iwo Jima"
 control_iwo_jima_goal_desc: "Uns Iwo Jima zu sichern, würde es uns erlauben, Lufteinsätze über große Entfernungen hinweg in Japan durchzuführen, und unsere Reichweite bis in den zentralen Pazifik erweitern."
 control_caroline_islands_goal_name: "Kontrolle über die Karolinen"
 control_caroline_islands_goal_desc: "Die Karolinen und das Truk-Atoll für uns zu sichern, würde es uns erlauben, See- und Luftoperationen im gesamten zentralen Pazifik durchzuführen."
 control_guadalcanal_goal_name: "Kontrolle über Guadalcanal"
 control_guadalcanal_goal_desc: "Die Sicherung von Guadalcanal würde es uns erlauben, Marineeinsätze im Südpazifik durchzuführen und die Zugangswege nach Australien zu kontrollieren."
 control_wake_island_goal_name: "Kontrolle über Wake"
 control_wake_island_goal_desc: "Die Besetzung von Wake würde es uns erlauben, unsere Aufklärung und Luftüberwachung über die zentralen Pazifikrouten hinweg auszuweiten."
 control_midway_island_goal_name: "Kontrolle über Midway"
 control_midway_island_goal_desc: "Midway zu kontrollieren, würde es uns erlauben, die zentralen Pazifikrouten zu sichern, und uns einen wichtigen Stützpunkt für transozeanische Einsätze bieten."
 control_hawaii_goal_name: "Kontrolle über Hawaii"
 control_hawaii_goal_desc: "Die Eroberung von Pearl Harbor würde uns eine Basis für Einsätze im Pazifik geben und es uns erlauben, die Logistik im gesamten ozeanischen Kriegsgebiet zu koordinieren. Es würde uns auch Zugang zur amerikanischen Pazifikküste eröffnen."
 control_attu_island_goal_name: "Kontrolle über Attu"
 control_attu_island_goal_desc: "Uns die Insel Attu zu sichern, würde es uns erlauben, die Schifffahrtswege im Nordpazifik zu kontrollieren und Einsätze entlang der Aleutenkette in Richtung Alaska und der amerikanischen Pazifikküste durchzuführen."
 undo_versailles_goal_name: "Für den Versailler Vertrag rächen"
 undo_versailles_goal_desc: "Es ist höchste Zeit, dass wir diese Farce dieses uns aufgezwungenen „Diktats“ beenden. Wir werden unser rechtmäßiges Territorium zurückfordern!"
 strategic_bombing_campaign_goal_name: "Anhaltende strategische Bombardierung"
 strategic_bombing_campaign_goal_desc: "Eine groß angelegte strategische Bombardierung schwächt die industrielle Kapazität unseres Feindes systematisch, wodurch wir seine Streitkräfte nach und nach zermürben."
 liberate_territory_goal_name: "Eigene Territorien befreien"
 liberate_territory_goal_desc: "Der Feind hat unser Territorium besetzt. Seine Befreiung muss unser oberstes Ziel sein."
 great_offensive_goal_name: "Eine Großoffensive beginnen"
 great_offensive_goal_desc: "Eine groß angelegte Offensive zur Eroberung feindlichen Territoriums ist der erste Schritt, um den Krieg endgültig zu beenden."
