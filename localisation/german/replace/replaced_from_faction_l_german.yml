 seato_alliance: "EAST"
 faction_seato_alliance: "EAST Mitglieder"
 faction_seato_alliance_desc: "EAST steht für „East Asian Security Treaty“. Die Fraktion wurde auf amerikanische Unterstützung hin gegründet, um eine stärkere demokratische Allianz in Ostasien zu bilden und dem wachsenden chinesischen Einfluss und seiner Dominanz entgegenzuwirken. Die erklärten Ziele der Fraktion sind der Schutz demokratischer Normen in der Region sowie die Stärkung der militärischen Zusammenarbeit und Sicherheit zwischen den Mitgliedsstaaten."
