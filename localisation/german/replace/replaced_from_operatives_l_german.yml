 upgrade_economy_civilian: "Wirtschaftsspionage"
 upgrade_economy_civilian_desc: "§WWirtschaftsspionage ist einer der Schlüsselpunkte der modernen Nachrichtendienstarbeit. Ein besseres Verständnis der Feindwirtschaft kann dazu beitragen, ihre Ambitionen zu begrenzen.§!"
 upgrade_army_department: "Militärabteilung"
 upgrade_army_department_desc: "§WDie Infiltration feindlicher Armeen ermöglicht es uns, ihre Stärke besser einzuschätzen.§!"
 upgrade_computer_servers: "Agenturcomputer"
 upgrade_computer_servers_desc: "§WDie Aufrüstung unserer Agenturcomputer stärkt unsere Cybersicherheitsabteilung.§!"
 upgrade_computer_servers_TT: "Hat das Agentur-Upgrade §YGegründete Cybersicherheitsabteilung§! abgeschlossen!"
 upgrade_naval_department: "Marineabteilung"
 upgrade_naval_department_desc: "§WDie Seeschlacht ist entscheidend für den Sieg, daher ist es wichtig, eine Abteilung für Marine-Geheimdienste zu etablieren.§!"
 upgrade_airforce_department: "Luftwaffenabteilung"
 upgrade_airforce_department_desc: "§WDie Abteilung für Luftaufklärung ist für unsere Agentur von Nutzen, um die Feindluftwaffe zu infiltrieren und Informationen über feindliche Flugbewegungen zu sammeln.§!"
 upgrade_passive_defense: "Gegenspionage"
 upgrade_passive_defense_desc: "§WAusländische Agenten auf unserem Territorium stellen eine erhebliche Sicherheitsbedrohung dar. Wir müssen unsere Fähigkeiten im Gegenspionage ausbauen, um diese Bedrohung zu minimieren.§!"
 upgrade_anti_partisan: "Gegen-Partisanen"
 upgrade_anti_partisan_desc: "§WDas 21. Jahrhundert hat einen dramatischen Anstieg asymmetrischer Kriegsführung gegen nicht-staatliche Gruppen erlebt. Diese 'neuen Kriege' dürfen nicht in den Ausbildungsprogrammen unserer Operateure vernachlässigt werden.§!"
 upgrade_blueprint_stealing: "Industriespionage"
 upgrade_blueprint_stealing_desc: "§WWir wissen, dass unser Feind geheime Projekte für experimentelle Waffen und Fahrzeuge hat. Indem wir die experimentellen Waffenabteilungen unserer Feinde hacken, können wir nicht nur herausfinden, was sie gegen uns planen, sondern auch unsere eigenen Waffenabteilungen weiterentwickeln.§!"
 upgrade_portable_radios: "Sichere Kommunikation"
 upgrade_portable_radios_desc: "§WWenn unsere Agenten im Feld sind, ist es entscheidend, dass sie ohne Angst vor Kompromittierung durch den Feind kommunizieren können. Sichere Kommunikationskanäle sind der Schlüssel zum Schutz der Identitäten und Leben unserer Operateure.§!"
 upgrade_invisible_ink: "Versteckte Abhörgeräte"
 upgrade_invisible_ink_desc: "§WAbhörgeräte sind ein wichtiges Werkzeug moderner Agenten, um vertrauliche Gespräche zu belauschen. Die Entwicklung von Wanzen, die an Schlüsselpositionen platziert werden können, verbessert signifikant unsere Möglichkeiten zur Geheimdienstbeschaffung.§!"
 upgrade_plastic_explosives: "Improvisierte Sprengstoffe"
 upgrade_plastic_explosives_desc: "§WIEDs sind zu einem unverzichtbaren Werkzeug für nicht-staatliche bewaffnete Gruppen weltweit geworden. Sie helfen, die Chancen zwischen unorganisierten Aufständischen und professionellen Armeen mit gepanzerten Fahrzeugen auszugleichen.§!"
 upgrade_suicide_pills: "Selbstmordpillen"
 upgrade_suicide_pills_desc: "§WObwohl unerwünscht, wird es unvermeidlich sein, dass einige Agenten von unserem Feind gefangen genommen werden. Wir müssen unseren Agenten eine Möglichkeit bieten, der drohenden Gefahr im Verhörraum zu entkommen, und eine Zyankalipille anstelle eines Zahns wird ihnen diese Fluchtmöglichkeit bieten, wenn es jemals dazu kommen sollte.§!"
 upgrade_training_centers: "Rekrutierungszentren im Ausland"
 upgrade_training_centers_desc: "§WUnsere Agenten können sich an jede Umgebung anpassen, aber die kulturellen Normen und Sprachen fremder Länder liegen denen, die in der Kultur geboren und aufgewachsen sind, natürlich näher. Um ein weltweites Spionagenetzwerk aufzubauen, müssen wir unsere Rekrutierungs- und Ausbildungszentren weltweit erweitern und Agenten aus allen Kulturen und Hintergründen rekrutieren.§!"
 upgrade_commando_training: "Schwarze Operationen"
 upgrade_commando_training_desc: "§WEinige Aufgaben unserer Geheimdienstagentur erfordern höchste Geheimhaltung. Diese speziellen Aktivitäten erfordern die Ausbildung von Operateuren aus unseren Spezialkräften, die paramilitärische Aktivitäten unter gefährlichen Bedingungen durchführen können. Diese Operateure müssen nicht nur bereit sein, für ihr Land zu sterben, sondern auch bereit sein, von ihrem Land verlassen und öffentlich verleugnet zu werden, sollten sie in ihrer Mission scheitern.§!"
 upgrade_interrogation_techniques: "Verhörtechniken"
 upgrade_interrogation_techniques_desc: "§WOft ist es effektiver, den Geist eines feindlichen Agenten zu brechen als seinen Körper. Der Einsatz von physischer Gewalt ist unzuverlässig und führt oft zu falschen Informationen; ein wirklich geschickter Verhörspezialist kann den Willen des Feindes ohne Gewalt brechen. Aber wenn es darauf ankommt, haben wir Wege, sie zum Reden zu bringen...§!"
 upgrade_diplo_training: "Diplomatische Schulung"
 upgrade_diplo_training_desc: "§WDie Schulung unserer Agenten im Umgang mit ausländischen Investoren und Diplomaten kann diese davon überzeugen, dass unsere Sache wohlwollend ist und ihre Interessen von den Feinden des Staates ablenken.§!"
 upgrade_psycho_warfare: "Psychologische Kriegsführung"
 upgrade_psycho_warfare_desc: "§WPropaganda war ein effektives Mittel zur Sicherung unserer ideologischen Interessen innerhalb unseres eigenen Staates, aber kein Werkzeug war so effektiv wie die Verbreitung der Furcht vor den Feindregimen und dem, was sie dem Land bringen könnten. Durch die Allianz unserer Agenten mit anti-ideologischen Bewegungen in fremden Nationen werden wir weltweit effektiver in der Verbreitung unserer Ideologie sein...§!"
 upgrade_form_department: "Cybersicherheitsabteilung gründen"
 upgrade_form_department_desc: "§WCybersicherheit ist der Schutz unserer Netzwerke vor Cyberkriegsführung. Die Gründung einer Cybersicherheitsabteilung wird unsere Agentur besser auf diese moderne Form der Informationsbeschaffung ausrichten.§!"
 upgrade_decryption_boost: "Cyberkriegsführung"
 upgrade_decryption_boost_desc: "§WCyberkriegsführung ist der Einsatz von Technologie zur Attacke gegen andere Nationen. Cyber-Attacken können in vielen Formen auftreten, von einfachen, aber effektiven Denial-of-Service-Angriffen bis hin zum Hochladen komplexer Malware-Programme. Moderne Nationen müssen in der Lage sein, sich nicht nur auf dem Land, auf See und in der Luft zu verteidigen, sondern auch im Cyber-Raum offensiv zu handeln, oder sie riskieren, zurückzufallen.§!"
 upgrade_decryption_boost_2: "Maschinenunterstützte Entschlüsselung"
 upgrade_decryption_boost_2_desc: "§WMaschinen haben sich bereits bei der Verschlüsselung von Daten als nützlich erwiesen, mit maschinenunterstützten verschlüsselten Signalen, die am schwierigsten zu entschlüsseln sind. Kryptoanalysemaschinen sind entscheidend, um Nachrichten zu entschlüsseln, für die wir den Code noch nicht kennen, und werden eine wertvolle Hilfe für unser Entschlüsselungsteam sein.§!"
 upgrade_crypto_strength: "Verstärkte Verschlüsselung"
 upgrade_crypto_strength_desc: "§WSensible Informationen sind beim Transfer zwischen verschiedenen Abteilungen oder Personen anfällig für externe Hacker. Wir müssen sicherstellen, dass alle internen Kommunikationen ausreichend verschlüsselt sind, um sie vor neugierigen Blicken zu schützen.§!"
 upgrade_crypto_strength_2: "Maschinelles Lernen"
 upgrade_crypto_strength_2_desc: "§WFortschritte in der künstlichen Intelligenz ermöglichen es, maschinelles Lernen in Cybersicherheitssysteme zu integrieren. Dies wird es unseren Systemen ermöglichen, aus vergangenen Angriffen zu lernen, zukünftige Angriffe zu verhindern und dynamisch auf Angriffe zu reagieren.§!"
