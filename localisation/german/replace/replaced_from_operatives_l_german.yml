 upgrade_internal_security: "Interne Sicherheit"
 upgrade_internal_security_desc: "§LVorbeugung gegen Schwachstellen innerhalb unserer Regierung und Armee, die leicht von ausländischen Geheimdiensten ausgenutzt werden können, ist die beste Verteidigung gegen feindliche Aktionen von Operativen. Durch Schulung des Personals in allen Sicherheitsbereichen und Überwachung von vertrauenswürdigem Personal auf Risiken wie finanzielle Belastungen, politische Ansichten oder Anfälligkeit für Erpressung können wir die Bemühungen unserer Feinde kontern.§!"
 upgrade_civil_intel: "Zivile Aufklärung"
 upgrade_civil_intel_desc: "§LNicht alle Aufklärungsbemühungen zielen inhärent auf eine feindliche Militärmacht ab. Industrielle Entwicklung, Produktion und Erschließung strategischer natürlicher Ressourcen, Veränderungen in der Infrastruktur, Bildung und sogar radikale Verschiebungen in der Volksmeinung sind allesamt entscheidende Faktoren im Charakter einer Nation im Krieg.§!"
 upgrade_military_intel: "Militärische Aufklärung"
 upgrade_military_intel_desc: "§LDer Überschuss oder Mangel an Versorgung, der Status ihrer militärischen Reserve, die Anzahl und Charakteristik des aktiven oder potenziellen Personals, die Charaktere ihrer Führung, die Fähigkeit ihrer Unterstützung und die Lage feindlicher Kräfte. Diese Dinge müssen wir wissen, wenn wir im Konflikt gegen unseren Gegner erfolgreich sein wollen.§!"
 upgrade_maritime_intel: "Maritime Aufklärung"
 upgrade_maritime_intel_desc: "§LZu wissen, wie viele und wo sich feindliche Seestreitkräfte befinden, ist entscheidend für den Erfolg eines Seekrieges. Das Überwachen von Gesprächen zwischen Marinesoldaten, das Sammeln von Aufzeichnungen über Treibstoff- oder Munitionsverbrauch und sogar das einfache Zählen der Anzahl von Schiffen im Hafen könnte leicht zum Erfolg oder Misserfolg jedes Seekonflikts führen.§!"
 upgrade_air_recon: "Luftaufklärung"
 upgrade_air_recon_desc: "§LObwohl ein relativ neuer Aspekt der Kriegsführung, hat sich die Projektion von Luftmacht schnell als entscheidend für den Erfolg jedes modernen militärischen Konflikts erwiesen. Die Kenntnis von Stärke, Reichweite, Fähigkeit, Anzahl, Bewegung und Standort feindlicher Luftmacht kann den Umfang jeder Luftschlacht schnell verändern und dadurch das Gleichgewicht jedes Konflikts unter einem umkämpften Himmel kritisch verschieben.§!"
 upgrade_humint: "Kontakte & Informanten"
 upgrade_humint_desc: "§LHUMINT oder Human Intelligence; Informationen, die durch persönliche Kontakte gesammelt und von menschlichen Quellen bereitgestellt werden. Diplomatische Berichterstattung durch akkreditierte Diplomaten, Augenzeugenberichte von Soldaten oder Flüchtlingen, Berichte unserer eigenen Agenten oder sogar die Verhöre von Kriegsgefangenen tragen alle zur HUMINT bei.§!"
 upgrade_sigint: "Signale & Kommunikation"
 upgrade_sigint_desc: "§LCOMINT oder Communications Intelligence; Informationsbeschaffung durch die Abfangen von Signalen, entweder durch direkte Kommunikation oder die Analyse von Signalen (bekannt als SIGINT).§!"
 upgrade_masint: "Technisch & Forschung"
 upgrade_masint_desc: "§LMASINT oder Measurement and Signature Intelligence; regelt eine technische Form der Informationsbeschaffung und dient dazu, feste oder dynamische Zielquellen zu erkennen, zu verfolgen, zu identifizieren oder zu beschreiben. Dazu gehören wissenschaftliche oder technische Daten, die aus der Analyse von Sensoren gewonnen werden, sei es Radar, akustische Sensoren oder sogar einfache praktische Analysen von Waffen und Ausrüstung aus den Streitkräften fremder Nationen.§!"
 upgrade_opsec: "Operationssicherheit"
 upgrade_opsec_desc: "§LOder OPSEC; der Prozess, einzelne Datenstücke zu schützen, die zusammengefasst kritische Informationen offenbaren könnten, die von leitenden Führungskräften als wesentlich erachtet werden. Dieser Prozess umfasst die Entwicklung von Gegenmaßnahmen, die von komplexen Sicherheitsprotokollen bis hin zur einfachen Vorsicht reichen, um Schlüsselpersonal vor Lauschangriffen zu warnen.§!"
