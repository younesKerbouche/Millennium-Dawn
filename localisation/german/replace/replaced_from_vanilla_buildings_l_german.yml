l_german:
 industrial_complex: "Zivile Industrie"
 industrial_complex_plural: "Zivile Industrien"
 industrial_complex_desc: "Dieses Gebäude versorgt den Staat mit Industrie zur Produktion von Konsumgütern oder für den Bau neuer Gebäude. Es kann bei Bedarf in eine militärische Industrie umgewandelt werden.\n\nVersorgt den Staat mit:\nGrundanzahl benötigter Arbeiter: §Y345K§!\nGrund-BIP-Ausgabe pro §YZivile Industrie§!: $§Y20 Milliarden§!\nGrundenergieverbrauch: §R-0,4§! GW\n"
 arms_factory: "Rüstungsindustrie"
 arms_factory_plural: "Militärindustrie"
 arms_factory_desc: "Dieses Gebäude stellt dem Staat Industrie für die Produktion neuer Militärausrüstung zur Verfügung. Es kann bei Bedarf in eine zivile Industrie umgewandelt werden.\n\nBietet dem Staat:\nGrundanzahl der benötigten Arbeiter: §Y25K§!\nGrund-BIP-Ausstoß pro §YRüstungsindustrie§!: $§Y1 Milliarde§!\nGrund-Energieverbrauch: §R-0,4§! GW"
 infrastructure: "Infrastruktur"
 infrastructure_plural: "Infrastruktur"
 infrastructure_desc: "Dieses Gebäude ermöglicht dem Staat eine Verbesserung der Infrastruktur. Es erhöht Ihre Versorgungskraft in strategischen Regionen, steigert die Geschwindigkeit Ihrer Divisionen und steigert Ihre Rohstoffgewinnung."
 internet_station: "Netzinfrastruktur"
 internet_station_plural: "Netzinfrastrukturen"
 internet_station_desc: "§YNetzwerkinfrastruktur§! sind hohe Strukturen, die im Telekommunikations- und Funkkommunikationsbereich verwendet werden, um Übertragungen über große Entfernungen oder unterirdische Glasfaserkabel und Cloud-Computing-Systeme zu übertragen.\n\nJede Stufe der §YNetzwerkinfrastruktur§! verbessert das lokale Produktivitätswachstum um §G+5%§!.\nJede Stufe der §YNetzwerkinfrastruktur§! reduziert die benötigte Dauer für §YAusländische Investitionen§! um §G-5%§!."
 dockyard: "Marinewerft"
 dockyard_plural: "Marinewerften"
 dockyard_desc: "§YMarinewerften§! repräsentieren die Fähigkeit eines Staates, militärische Schiffe aller Art zu produzieren, von §YPatrouillenbooten§!, §YKonvois§!, §YZerstörern§!, §YTrägerschiffen§! und mehr.\n\nBietet dem Staat:\nGrundanzahl der benötigten Arbeiter: §Y25K§!\nGrund-BIP-Ausstoß pro §YMarinewerft§!: $§Y1 Milliarde§!\nGrund-Energieverbrauch: §R-0,4§! GW"
 air_base: "Luftwaffenstützpunkt"
 air_base_plural: "Luftwaffenstützpunkte"
 air_base_desc: "Ein §YLuftwaffenstützpunkt§! ist ein Lager und ein militärisches Gelände für die Entsendung und Vorbereitung Ihrer Luftstreitkräfte. Es kann auf bis zu zehn Stufen gestapelt werden, wobei jede Stufe die Kapazität um §Y50§! Flugzeuge erhöht."
 radar_station: "Radaranlage"
 radar_station_plural: "Radaranlagen"
 radar_station_desc: "§YRadaranlagen§! ermöglichen es Ihnen, Informationen über feindliche Truppen in nahegelegenen Staaten zu erhalten. Sie bestehen aus verschiedenen Radaren und Sensoren sowie aus Kapazitäten zur Analyse der sich entwickelnden Situation.\nEine höhere Stufe erhöht ihre effektive Reichweite.\nIhre Radare bieten dem Staat auch eine bessere Erkennung feindlicher Luftstreitkräfte, wodurch Ihre Flugzeuge eine bessere Chance haben, sie abzufangen.\nZusätzlich erhöhen die Radare die Erkennung feindlicher Flotten auf See."
 RADAR_ONMAP_TOOLTIP: "§HRadaranlage§! Stufe: $LVL|G$/$TOT|H$\nGehört zu: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HRadaranlage§! Stufe: $LVL|R$/$TOT|H$\nGehört zu: $WHO|H$"
 anti_air_building: "SHORAD Sites"
 anti_air_building_plural: "SHORAD-Standorte"
 anti_air_building_desc: "§YSHORAD-Standorte§! (Kurzstrecken-Luftverteidigung) sind Komplexe und Gruppen von Flugabwehrwaffen und Taktiken, die die Luftverteidigung gegen Bedrohungen in niedriger Höhe übernehmen. Diese Standorte arbeiten zusammen, um den Luftraum in verteidigbare Bereiche aufzuteilen und bieten lokalen militärischen Zielen sowie der Infrastruktur Luftabwehr gegen alles, was von Hubschraubern über niedrig fliegende Flugzeuge bis hin zu Jets reicht."
 nuclear_reactor: "Kernreaktor"
 nuclear_reactor_plural: "Kernreaktoren"
 nuclear_reactor_desc: "Dieses Gebäude wandelt Kernenergie in elektrische Energie um und verbraucht dabei mäßig angereichertes Uran.\n\nBietet dem Staat:\nGrundenergiegewinn: §G+2§! GW\n"
 synthetic_refinery: "Synthetic Refinery"
 synthetic_refinery_desc: "This building provides the state with industry for production of synthetic rubber and some additional fuel production capability.\n\nProvides the state with:\nBase Number of Required Workers: §Y245K§!\nBase GDP Output per §YSynthetic Refinery§!: $§Y10 Billion§!\nBase Energy Consumption: §R-0.2§! GW\n"
 fuel_silo: "Strategic Resource Reserve"
 fuel_silo_plural: "Strategic Resource Reserves"
 fuel_silo_desc: "The §YStrategic Resource Reserve§! is an amalgamation of warehouses, dry storage, and other §YFuel§! like storage. This building provides your nation with more room for stockpiling §HFuel§! and §HResources§!.\n\nNOTE: §YResource Storage§! has an engine limitation to where if you are on §Y$export_economy$§! or §Y$globalized_trade_economy$§! you may end up sending more resources to export then to your needed production lines. If you need to start to withdraw from storage it is recommended you switch to §Y$mixed_economy$§! or lower.\n"
 offices: "Bürosektor"
 offices_plural: "Bürosektoren"
 offices_desc: "Die §YBürosektoren§! repräsentieren alle anderen Industrien der Wirtschaft jenseits der Rohstoff- und Schwerindustrien. Dazu gehören Finanz-, Kunden-, Informationstechnologie-, Einzelhandelsdienstleistungen und vieles mehr.\n\nBietet dem Staat:\nGrundanzahl der benötigten Arbeiter: §Y630K§!\nGrund-BIP-Ausstoß pro §YBürosektor§!: $§Y50 Milliarden§!\nGrund-Energieverbrauch: §R-0,25§! GW"
 naval_base: "Marinestützpunkt"
 naval_base_plural: "Marinestützpunkte"
 naval_base_desc: "Erweitert die Reichweite Ihrer Flotte und stellt Reparaturdienste für sie bereit. Ermöglicht die Versorgung und den Export von Ressourcen aus Übersee. Höhere Level erhöhen den Versorgungsdurchsatz."
 bunker: "Landfestung"
 bunker_plural: "Landfestungen"
 bunker_desc: "Dieses Gebäude fügt dem Angreifer in einem Kampf für jede Festungsstufe eine Angriffsstrafe von $VALUE|+%0$ zu. Angriffe aus mehreren Richtungen verringern die Wirkung der Festung."
 coastal_bunker: "Küstenfestung"
 coastal_bunker_plural: "Küstenfestungen"
 coastal_bunker_desc: "Dieses Gebäude fügt dem Angreifer bei einem Marineinvasionskampf für jede Festungsstufe eine Angriffsstrafe von $VALUE|+%0$ zu."
 supply_node: "Versorgungsknoten"
 supply_node_desc: "Ein Versorgungsknoten ist ein Punkt entlang einer Eisenbahn, außerhalb bestehender Städte, an dem Versorgung entnommen werden kann."
 rail_way: "Eisenbahnen"
 rail_way_plural: "Eisenbahnen"
 rail_way_desc: "Schienen werden verwendet um Versorgungsknoten miteinander zu verbinden und Nachschub weit entfernt der Hauptstadt sicherzustellen.\n\nJede Stufe der §YSchienen§! erhöht das Produktivitätswachstum um §G+4%§!."
 fossil_powerplant: "Fossiles Kraftwerk"
 fossil_powerplant_plural: "Fossile Kraftwerke"
 fossil_powerplant_desc: "§YFossile Kraftwerke§! ist ein Sammelbegriff für alle fossilen thermischen Energiequellen. Diese umfassen unter anderem; Kohle, Erdgas und Öl. §YFossile Kraftwerke§! werden inaktiv, wenn die Energieerzeugung höher als der Verbrauch ist.\n\nBietet dem Staat:\nGrundenergiegewinn: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "Kommerzialisierter Agrarbezirk"
 agriculture_district_plural: "Kommerzialisierte Agrarbezirke"
 agriculture_district_desc: "§YKommerzialisierte Agrarbezirke§! repräsentieren einen Sammelbegriff für alle nicht-subsistenzfähigen Agrarwirtschaften innerhalb unseres Staates. Dazu gehören Agrarindustrie, Ackerland, Getreidesilos, Schlachthöfe und mehr.\n\nBietet dem Staat:\nGrundanzahl der benötigten Arbeiter: §Y250K§!\nGrund-BIP-Ausstoß pro §YKommerzialisierter Agrarbezirk§!: $§Y25 Milliarden§!\nGrund-Energieverbrauch: §R-0,10§! GW\n§YKraftstoffgewinn§! aus Staaten: 8\n§YLokale Versorgung§!: 1,5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "Raketenstartanlage"
 rocket_site_plural: "Raketenstartanlagen"
 rocket_site_desc: "§YMissile Launch Sites§! stehen als Sammelbegriff für alle Raketenanlagen auf Theater-Ebene, von §YSurface-Air Missiles§! bis hin zu §YIntercontinental Ballistic Missiles§!. Sie ermöglichen dem Staat, diese strategischen Mittel in unseren strategischen Luftzonen einzusetzen, entweder zur Unterstützung der Luftverteidigung oder zur Bereitstellung offensiver Fähigkeiten."
 nuclear_facility: "Zivile Forschungs- und Entwicklungseinrichtung"
 nuclear_facility_plural: "Zivile Forschungs- und Entwicklungseinrichtungen"
 nuclear_facility_desc: "Eine zivile Forschungs- und Entwicklungseinrichtung umfasst alle Arten von Sonderprojekten im Zusammenhang mit der zivilen Industriekapazität, kerntechnischen Anlagen und mehr."
 air_facility: "Einrichtung für Aerodynamik und Avionik"
 air_facility_plural: "Einrichtungen für Aerodynamik und Avionik"
 air_facility_desc: "Die Experimentiereinrichtungen für Aerodynamik und Avionik ermöglichen es Ihnen, Forschungsprojekte für Flugzeuge, fortschrittliche Raketen, verwandte Elektronik und Raumfahrtprojekte zu starten."
 naval_facility: "Marinetechnik-Anlage"
 naval_facility_plural: "Technische Einrichtungen der Marine"
 naval_facility_desc: "Versuchsanlagen für die Schiffstechnik ermöglichen es Ihnen, Forschungsprojekte im Zusammenhang mit Überwasserschiffen und U-Booten zu starten.\nEine Schiffstechnik kann nur in einer Küstenprovinz gegründet werden."
 mega_gun_emplacement: "Mehrfachlader-Großkaliberwaffe"
 mega_gun_emplacement_plural: "Mehrfachlader-Waffen"
 mega_gun_emplacement_desc: "Dieses großkalibrige Geschütz, das nach dem Prinzip des Mehrfachladungsantriebs arbeitet, wurde entwickelt, um bei der Bombardierung unvergleichliche Reichweiten zu erzielen. Durch eine Reihe von unterirdischen Tunneln werden die Geschosse auf Überschallgeschwindigkeit beschleunigt, bevor sie auf weit entfernte Ziele abgefeuert werden."
 stronghold_network: "Landesweites Verteidigungsnetzwerk"
 stronghold_network_plural: "Landesweite Verteidigungsnetzwerke"
 stronghold_network_desc: "Ein ausgedehntes Verteidigungsnetz aus Tunneln, Stützpunkten, Schützengräben, Bombenkellern, Waffenlagern und vorgeplanten Sprengstellen verschafft den Verteidigern einen entscheidenden Vorteil gegenüber jedem Angreifer."
 land_facility: "Landkriegsanlage"
 land_facility_plural: "Landkriegsanlagen"
 land_facility_desc: "In den Versuchsanlagen für die Landkriegsführung können Sie Forschungsprojekte zu verschiedenen Aspekten der Landkriegsführung starten, z. B. zu Spezialpanzern oder zur Artillerie."
 renewable_energy_infra: "Renewable Energy Infrastructure"
 renewable_energy_infra_plural: "Renewable Energy Infrastructure"
 renewable_energy_infra_desc: "§YRenewable Energy Infrastructure§! is a catch-all for all renewable energy sources. These include but are not limited to; solar parks, wind turbines, biofuel refineries, charcoal plants, biofuel power plants, and more. As such, it uses renewable sources and produces fuel from those sources.\n\nProvides the state with:\nBase Power Gain: §G+0.5§! GW\n"
 renewable_energy_infra_amount: "$VALUE|Y0=$"
 renewable_energy_infra_resource: "£resources_strip|$FRAME$"
 BUILDING_GROUP_TOOLTIP: "\nYou can have up to $LEVEL|R$ of these buildings per state. This cap is shared with:"
 BUILDING_GROUP_SHARED_NAME_ENTRY: " - $NAME$"
 energy_infrastructure: "Reinforced Electrical Grid"
 energy_infrastructure_desc: "Reinforced electrical supply lines and power infrastructure with a system of multiple redundancy ensures that our factories keep producing no matter what."
 industrial_infrastructure: "High Capacity Electrical Grid"
 industrial_infrastructure_desc: "Augmentations to the existing civilian power infrastructure give us higher capabilities for high-intensity industrial operations."
 microchip_plant: "Microchip Plant"
 microchip_plant_plural: "Microchip Plants"
 microchip_plant_desc: "Production plant that converts Technology Metals and Precious Metals into Microchips, for use by both industrial and military needs.\n\nProvides the state with:\nBase Number of Required Workers: §Y50K§!\nBase GDP Output per §YMicrochip Plant§!: $§Y35 Billion§!\nBase Energy Consumption: §R-0.75§! GW\n20 §YMicrochip§! Production\n\nCosts:\n2 §YTechnology Metals§!\n1 §YPrecious Metals§!"
 composite_plant: "Composite Plant"
 composite_plants_plural: "Composite Plants"
 composite_plant_desc: "Production plant that combines Oil, Rubber, and Precious Metals into Composites, for use in both scientific, military, and industrial workers.\n\nProvides the state with:\nBase Number of Required Workers: §Y50K§!\nBase GDP Output per §YComposite Plant§!: $§Y35 Billion§!\nBase Energy Consumption: §R-0.8§! GW\n16 §!Advanced Composite§! Production\n\nCosts:\n1 §YOil§!\n1 §YRubber§!\n1 §YPrecious Metals§!"