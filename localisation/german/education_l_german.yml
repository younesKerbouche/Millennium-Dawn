l_german:
 education_dynamic_modifier: "Dynamischer Alphabetisierungsgrad Modifikator"
 education_dynamic_modifier_desc: "Mit mehr Geldmitteln, einer ruihgen hand am Ruder und etwas Geduld, kann diese Nation erwarten, dass der §Y Alphabetisierungsgrad §! steigt. Ein höherer Alphabetisierungsgrad führt zu einer erhöhten Produktivität in bildungsabhängigen Sektoren, wie zum Beispiel §H Bürojobs §!\n\nEs gibt allerdings auch Vorteile den Alphabetisierungsgrad zu verringern, beispielsweise bei einer Nation mit einer §Y agrarbasierten Wirtschaft §!"
 education_category: "Alphabetisierungsgrad in [ROOT.GetNameWithFlag]"
 education_category_desc: "Als eine Nation, die Schwierigkeiten damit hat ihrer Bevölkerung die Bildung zu ermöglichen die sie braucht, muss [ROOT.GetName] sein Bildungsbudget effektiv verwalten um Malusse des §Y $education_dynamic_modifier$ §! zu reduzieren. Am Ende jedes Schuljahres wird es jedes Jahr einen Bericht über den §Y Alphabetisierungsgrad §! geben.\n§Y Events §!, §Y Entscheidungen §! und Wahlen die im §Y Fokusbaum §! getroffen wurden, können diesen Grad erhöhen (oder senken)\n\nBei einem §Y Alphabetisierungsgrad §! von 95%, wird [ROOT.GetName] diese Mechanik verlieren. Sollte der §Y Alphabetisierungsgrad §! zukünftig unter 90% fallen, kehrt die Mechanik wieder zurück. Dies kann aus verschiedenen Gründen passieren.\n\n[ROOT.GetNameWithFlag] 's momentaner §Y Alphabetisierungsgrad §! : [?ROOT.literacy_rate|%2]"
 literacy_rate_change_TT: "§Y Alphabetisierungsgrad §! ändert sich um [?LR_change|+%2]"
 literacy_rate_change_event_TT: "§Y Alphabetisierungsgrad §! ändert sich um [?literacy_change_stored|+%2]"
 lit_rate_TT_yes: "\n \n [FROM.GetName] hat momentan einen §Y Alphabetisierungsgrad §! von [?FROM.literacy_rate|Y%2] , dies wird [ROOT.GetName] 's §Y Alphabetisierungsgrad §! beinflussen, sollte es zu einer Annexion kommen!"
 education.1.t: "Bildungeminister meldet einen hohen Alphabetisierungsgrad !"
 education.1.d: "Unsere umsichtige Bildungsfinanzierung und unsere fachmännisch verwalteten Lehrpläne haben sich scheinbar ausgezahlt. Mit einem Alphabetisierungsgrad von 95% können wir uns nun eine gut gebildete Gesellschaft nennen, in der es kaum Wiederstand seitens der Neinsager innerhalb und außerhalb unserer Grenzen gibt. Mit dem Erreichen dieses Meilensteins werden wir keine jährlichen Berichte über den Alphabetisierungsgrad unserer Bevölkerung mehr erhalten."
 education.1.A: "Bekomme ich trotzdem meinen Apfel?"
 education.2.t: "Bildungsminister meldet einen stockenden Alphabetisierungsgrad!"
 education.2.d: "Trotz unserer Bemühungen, scheint unser Alphabetisierungsgrad gesunken zu sein. Ob es an unserer schwankenden Unterstützung den Bildungssektor ausreichend zu finanzieren, oder einem Zustrom weniger gebildeter Menschen liegt, weiß niemand. Wir werden wieder jährliche Berichte über den Alphabetisierungsgrad unserer Nation erhalten."
 education.2.A: "Wo sind meine Alphabetbücher?"
 education_literacy_pulse.1.t: "Sommerferien!"
 education_literacy_pulse.1.d: "Während der Sommerferien hoffen wir, dass unsere Schüler der Flagge salutieren, egal wie stark der Wiederstand ist. Die Prüfungen unserer Schüler wurden ausgewertet und die Ergebnisse sind da. Egal was passiert, hoffen wir das sie sich nützlich machen oder?"
 education_literacy_pulse.1.A: "Ich hoffe unsere Noten fallen gut aus."