 Militia_Bat: "Miliz"
 Militia_Bat_desc: "Milizbatallion zu Fuß. Milizen zeichnen sich aus durch weniger schwere Ausrüstung und Kommunikationsmittel als gewöhnliche Infanterie. Dies macht sie sehr mobil und effektiv auf schlechtem Gelände, jedoch werden sie auf flachem Gelände durch gepanzerte Einheiten schnell besiegt."
 Mot_Militia_Bat: "Motorisierte Miliz"
 Mot_Militia_Bat_desc: "Milizbatallion mit Trucks oder sogar gepanzerten Fahrzeugen. Milizen zeichnen sich aus durch weniger schwere Ausrüstung und Kommunikationsmittel als gewöhnliche Infanterie. Dies macht sie sehr mobil und effektiv auf schlechtem Gelände, jedoch werden sie auf flachem Gelände durch gepanzerte Einheiten schnell besiegt."
 L_Inf_Bat: "Leichte Infanterie"
 L_Inf_Bat_desc: "Leichte Infanterie ohne Transporter. Selten auf dem modernen Schlachtfeld zu sehen, es gibt jedoch spezialisierte Einheiten in schwierigem Gelände wie Dschungel und Gebirge - in dem sie sehr effektiv sind. Sie können ebenfalls als Städtische Garnison nützlich sein."
 Mot_Inf_Bat: "Motorisierte Infanterie"
 Mot_Inf_Bat_desc: "Die motorisierte Infanterie nutzt alle Arten von Fahrzeugen als Transportmittel, vom Pickup bis zu modernen minengeschützten Fahrzeugen. Sie eignet sich gut für den Kampf in bergigen und städtischen Gebieten."
 Mech_Inf_Bat: "Mechanisierte Infanterie"
 Mech_Inf_Bat_desc: "Mechanisierte Infanterie nutzt gepanzerte Truppentransporter. Sie sind für den Kampf in flachem Gelände gut geeignet."
 Arm_Inf_Bat: "Gepanzerte Infanterie"
 Arm_Inf_Bat_desc: "Die gepanzerte Infanterie benutzt Infanterie-Kampfwagen als Transportmittel. Sie eignen sich gut für den gepanzerten Kampf in flachem Gelände, sind aber in schwierigem Gelände, wo sie weit entfernt von ihren Schützenpanzern zu Fuß operieren müssen, aufgeschmissen."
 L_Air_Inf_Bat: "Leichte Luftinfanterie"
 L_Air_Inf_Bat_desc: "Leichte Luftlandeinfanterie ist eine Elite-Infanterie mit spezieller Ausbildung für den Einsatz aus der Luft durch Absprünge aus Transportflugzeugen oder mit Transporthubschraubern. Sie können schnell auf Notfälle aus der Ferne reagieren und hinter den feindlichen Linien eingesetzt werden, um wichtige Ziele vor dem Vormarsch der Hauptarmee einzunehmen. Ihre Transportart setzt jedoch der Menge an schwerer Ausrüstung, die sie transportieren können, enge Grenzen."
 Mot_Air_Inf_Bat: "Motorisierte Luftinfanterie"
 Mot_Air_Inf_Bat_desc: "Die motorisierte Luftlandeinfanterie ist eine Elite-Infanterie mit spezieller Ausbildung für den Einsatz aus der Luft durch Absprünge aus Transportflugzeugen oder mit Transporthubschraubern. Sie können schnell auf Notfälle aus der Ferne reagieren und hinter den feindlichen Linien eingesetzt werden, um wichtige Ziele vor dem Vormarsch der Hauptarmee einzunehmen. Ihre Versorgungsfahrzeuge verleihen ihnen eine große Mobilität und ermöglichen es ihnen, mehr schweres Gerät in die Schlacht mitzunehmen. Es ist jedoch logistisch sehr viel anspruchsvoller, sie zusammen mit Fahrzeugen zu verlegen."
 Mech_Air_Inf_Bat: "Mechanisierte Luftinfanterie"
 Mech_Air_Inf_Bat_desc: "Die mechanisierte Luftlandeinfanterie ist eine Elite-Infanterie mit spezieller Ausbildung für den Einsatz aus der Luft durch Absprünge aus Transportflugzeugen. Sie können schnell auf Notfälle aus der Ferne reagieren und hinter den feindlichen Linien eingesetzt werden, um wichtige Ziele vor dem Vormarsch der Hauptarmee einzunehmen. Ihre speziell konstruierten leicht gepanzerten Mannschaftstransporter verleihen ihnen eine große Mobilität beim Einsatz und ermöglichen es ihnen, viel mehr schweres Gerät in die Schlacht zu bringen als leichtere Luftlandetruppen. Es ist jedoch logistisch sehr viel anspruchsvoller, sie zusammen mit solchen Fahrzeugen zu transportieren."
 Arm_Air_Inf_Bat: "Gepanzerte Luftlandeinfanterie"
 Arm_Air_Inf_Bat_desc: "Die gepanzerte Luftlandeinfanterie ist eine Elite-Infanterie mit spezieller Ausbildung für den Einsatz aus der Luft durch Absprünge aus Transportflugzeugen. Sie können schnell auf Notfälle aus der Ferne reagieren und hinter den feindlichen Linien eingesetzt werden, um wichtige Ziele vor dem Vormarsch der Hauptarmee einzunehmen. Ihre speziell entwickelten leichten Infanterie-Kampffahrzeuge verleihen ihnen große Mobilität und ermöglichen es ihnen, auf Augenhöhe mit normalen mechanisierten Verbänden zu kämpfen. Allerdings ist es logistisch äußerst anspruchsvoll, sie zusammen mit ihren Schützenpanzern zu verlegen. Bis 2017 hat nur Russland jemals solche Streitkräfte eingesetzt."
 L_Marine_Bat: "Leichte Marineinfanterie"
 L_Marine_Bat_desc: "Marine Light Infantry ist eine Elite-Infanterie, die speziell für amphibische Operationen wie Flussüberquerungen, Operationen in Sümpfen und amphibische Invasionen ausgebildet ist. Da sie keine Fahrzeuge haben, ist die Menge an schwerer Ausrüstung, die sie mit sich führen können, streng begrenzt."
 Mot_Marine_Bat: "Motorisierte Marineinfanterie"
 Mot_Marine_Bat_desc: "Motorisierte Marineinfanterie ist eine Elite-Infanterie, die speziell für amphibische Operationen wie Flussüberquerungen, Operationen in Sümpfen und amphibische Invasionen ausgebildet ist. Während sie als leichte Infanterie an Land gehen, verfügen sie über Versorgungsfahrzeuge als Landtransporter, die ihnen große Mobilität verleihen und es ihnen ermöglichen, große Mengen an schwerer Ausrüstung in den Kampf zu tragen."
 Mech_Marine_Bat: "Mechanisierte Marineinfanterie"
 Mech_Marine_Bat_desc: "Mechanisierte Marineinfanterie ist eine Elite-Infanterie, die speziell für amphibische Operationen wie Flussüberquerungen, Operationen in Sümpfen und amphibische Invasionen ausgebildet ist. Da sie geschützt in ihren speziell entwickelten Amphibious Armored Personnel Carriers landen, sind sie bestens ausgerüstet, um sofort mit großer Mobilität zuzuschlagen und große Mengen an schwerer Ausrüstung in den Kampf zu tragen."
 Arm_Marine_Bat: "Gepanzerte Marineinfanterie"
 Arm_Marine_Bat_desc: "Gepanzerte Marineinfanterie ist eine Elite-Infanterie, die speziell für amphibische Operationen wie Flussüberquerungen, Operationen in Sümpfen und amphibische Invasionen ausgebildet ist. Sie können mit ihren schwer gepanzerten, strahlgetriebenen amphibischen Schützenpanzern große Entfernungen auf dem Wasser überqueren und sind bereit, von denselben Schützenpanzern aus zu kämpfen, sobald sie es mit großer Geschicklichkeit an Land geschafft haben."
 L_Air_assault_Bat: "Air Assault Infantry"
 L_Air_assault_Bat_desc: "Air Assault Infantry are elite Infantry, with their special training in rappelling and air transportation, their equipment is sometimes designed or field-modified to allow better transportation within aircraft. They are often used to to seize and hold key terrain which has not been fully secured, and to directly engage enemy forces behind enemy lines."
 attack_helo_bat: "Kampfhubschrauber Regiment"
 attack_helo_bat_desc: "Ich identifiziere mich als AH-64 Apache Angriffshubschrauber"
 attack_helo_comp: "Kampfhubschrauber-Kompanie"
 attack_helo_comp_desc: "Ich identifiziere mich als AH-64 Apache Angriffshubschrauber"
 Special_Forces: "Spezialoperationseinheiten"
 Special_Forces_desc: "Special Operation Forces sind die Elite eines jeden Militärs, die länger und härter ausgebildet ist als alle anderen. Sie sind Experten für schwieriges Terrain, Luftlandeoperationen und amphibische Landungen. Sie sind jedoch nur sehr leicht ausgerüstet, da sie unter Umständen auch hinter den Frontlinien mobil operieren müssen."
 armor_Bat: "Panzer-Battalion"
 armor_Bat_desc: "Ein Panzerbataillon verfügt nur über die am schwersten gepanzerten Fahrzeuge, die es gibt: Kampfpanzer. Mit ihrer ausgezeichneten Beweglichkeit in flachem Gelände und ihrem scharfen Direktfeuer sollen sie Löcher in die feindlichen Frontlinien schlagen, die von nachfolgenden mechanisierten Infanterieeinheiten schnell genutzt werden können."
 armor_Comp: "Panzer-Kompanie"
 armor_Comp_desc: "Eine Panzerkompanie verfügt nur über die am schwersten gepanzerten Fahrzeuge, die es gibt: Kampfpanzer. Mit ihrer ausgezeichneten Beweglichkeit in flachem Gelände und ihrem scharfen Direktfeuer sollen sie Löcher in die feindlichen Frontlinien schlagen, die von nachfolgenden mechanisierten Infanterieeinheiten schnell genutzt werden können."
 L_Recce_Comp: "Leichte Aufklärungskompanie"
 L_Recce_Comp_desc: "Leichte Aufklärungskompanien operieren zu Fuß und verfügen daher nicht über die schwere Ausrüstung, die sie zu einer effektiven Kampfeinheit macht. Sie infiltrieren sich in die Nähe des Feindes, um dessen Aktivitäten zu beobachten und darüber zu berichten, und setzen sowohl Drohnenaufklärung als auch elektronische Überwachung ein, um Informationen zu sammeln. Sie können auch begrenzte Überfälle und Hinterhalte durchführen. Aufklärungskompanien werden aufgrund ihres Erbes als ehemalige Kavallerieeinheiten oft als „Schwadronen“ bezeichnet."
 Mot_Recce_Comp: "Motorisierte Aufklärungskompanie"
 Mot_Recce_Comp_desc: "Motorisierte Aufklärungskompanien arbeiten mit Versorgungsfahrzeugen und verfügen über einen Großteil der gleichen Ausrüstung wie ihre Infanteriekollegen. Ihre Aufgaben sind jedoch unterschiedlich. Sie infiltrieren sich in die Nähe des Feindes, um dessen Aktivitäten zu beobachten und darüber zu berichten, und setzen sowohl Drohnenaufklärung als auch elektronische Überwachung ein, um Informationen zu sammeln. Sie können auch begrenzte Überfälle und Hinterhalte durchführen. Aufklärungskompanien werden aufgrund ihres Erbes als ehemalige Kavallerieeinheiten oft als „Schwadronen“ bezeichnet."
 Mech_Recce_Comp: "Mechanisierte Aufklärungskompanie"
 Mech_Recce_Comp_desc: "Mechanisierte Aufklärungskompanien arbeiten mit gepanzerten Mannschaftstransportern und verfügen über einen Großteil der gleichen Ausrüstung wie ihre Infanteriekollegen. Ihre Aufgaben sind jedoch unterschiedlich. Sie infiltrieren sich in die Nähe des Feindes, um dessen Aktivitäten zu beobachten und darüber zu berichten, und setzen sowohl Drohnenaufklärung als auch elektronische Überwachung ein, um Informationen zu sammeln. Sie können auch begrenzte Überfälle und Hinterhalte durchführen. Aufklärungskompanien werden aufgrund ihres Erbes als ehemalige Kavallerieeinheiten oft als „Schwadronen“ bezeichnet."
 Arm_Recce_Comp: "Schwere mechanisierte Aufklärungskompanie"
 Arm_Recce_Comp_desc: "Schwere mechanisierte Aufklärungskompanien operieren mit Infanteriekampffahrzeugen und verfügen über einen Großteil der gleichen Ausrüstung wie ihre gepanzerten Infanteriekollegen. Ihre Aufgaben sind jedoch unterschiedlich. Sie infiltrieren in die Nähe des Feindes, um dessen Aktivitäten zu beobachten und darüber zu berichten, und nutzen sowohl Drohnenaufklärung als auch elektronische Überwachung, um Informationen zu sammeln. Sie können auch Überfälle und Hinterhalte durchführen. Aufklärungskompanien werden aufgrund ihres Erbes als ehemalige Kavallerieeinheiten oft als „Schwadronen“ bezeichnet."
 L_arm_Bat: "Leichtes Panzer-Battalion"
 L_arm_Bat_desc: "Leichte Panzerbataillone operieren mit speziellen leichten Panzern, oft mit Rädern, die eine unglaubliche Mobilität mit einer beeindruckenden Bremskraft kombinieren. Sie können sich im direkten Kampf gegen alle Arten von Infanterie behaupten. Der direkte Kampf ist jedoch nicht ihre eigentliche Aufgabe - sie infiltrieren sich in die Nähe des Feindes, um ihn zu beobachten und über seine Aktivitäten zu berichten, und nutzen sowohl Drohnenaufklärung als auch elektronische Überwachung, um Informationen zu sammeln. Sie können auch Überfälle und Hinterhalte auf wichtige feindliche Einrichtungen und mechanisierte Formationen durchführen."
 armor_Recce_Comp: "Gepanzerte Aufklärungskompanie"
 armor_Recce_Comp_desc: "Gepanzerte Aufklärungskompanien operieren mit speziellen leichten Aufklärungspanzern, die unglaubliche Mobilität mit beeindruckender Durchschlagskraft verbinden. Sie können sich im direkten Kampf gegen alle Arten von Infanterie behaupten. Der direkte Kampf ist jedoch nicht ihre eigentliche Aufgabe - sie infiltrieren sich in die Nähe des Feindes, um ihn zu beobachten und über seine Aktivitäten zu berichten, und nutzen sowohl Drohnenaufklärung als auch elektronische Überwachung, um Informationen zu sammeln. Sie können auch Überfälle und Hinterhalte auf wichtige feindliche Einrichtungen und mechanisierte Formationen durchführen. Aufklärungskompanien werden aufgrund ihres Erbes als ehemalige Kavallerieeinheiten oft als „Schwadronen“ bezeichnet."
 L_Engi_Comp: "Ingenieurkompanie"
 L_Engi_Comp_desc: "Die Pioniere sind für den Bau provisorischer Brücken und Verteidigungsanlagen, die Minenverlegung und -räumung sowie die Bombenräumung zuständig. Zu Verteidigungszwecken führen sie einfache Infanteriewaffen mit sich."
 H_Engi_Comp: "Schwere Ingenieurkompanie"
 H_Engi_Comp_desc: "Die Pioniere sind für den Bau provisorischer Brücken und Verteidigungsanlagen, die Minenverlegung und -räumung sowie die Bombenräumung zuständig. Zu Verteidigungszwecken führen sie einfache Infanteriewaffen mit sich. Mit auf Kampfpanzern basierenden Bau- und Bergungsfahrzeugen sind sie gut ausgerüstet, um kampfunfähige gepanzerte Fahrzeuge von der Frontlinie zu bergen."
 Arty_Bat: "Artillerie"
 Arty_Bat_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Artillerie für anhaltende Präzisionsschläge, wo sie auf dem Schlachtfeld benötigt werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von ihrer Besatzung nachgeladen werden. Da sie für ihre Bewegung externe Fahrzeuge benötigt, kann es schwierig sein, sie zwischen den Schlägen zu bewegen, was sie anfällig für gegnerische Artillerie-Gegenangriffe macht. Leichtere Systeme mit geringerem Kaliber können manuell gezogen werden und eignen sich für Luftlandeoperationen, da sie in Transportflugzeuge passen."
 Arty_Battery: "Artillerie Batterie "
 Arty_Battery_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Artillerie für anhaltende Präzisionsschläge, wo sie auf dem Schlachtfeld benötigt werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von ihrer Besatzung nachgeladen werden. Da sie für ihre Bewegung externe Fahrzeuge benötigt, kann es schwierig sein, sie zwischen den Schlägen zu bewegen, was sie anfällig für gegnerische Artillerie-Gegenangriffe macht. Leichtere Systeme mit geringerem Kaliber können manuell gezogen werden und eignen sich für Luftlandeoperationen, da sie in Transportflugzeuge passen."
 SP_Arty_Bat: "Selbstfahrende Artillerie"
 SP_Arty_Bat_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Artillerie mit Eigenantrieb für anhaltende Präzisionsschläge dort, wo sie auf dem Schlachtfeld gebraucht werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von der Besatzung nachgeladen werden und ist dank ihres Eigenantriebs mobil, so dass sie sich bewegen kann, um Gegenangriffe der gegnerischen Artillerie zu vermeiden."
 SP_Arty_Battery: "Selbstfahrende Artillerie-Batterie"
 SP_Arty_Battery_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Selbstfahrlafette für anhaltende Präzisionsschläge, wo sie auf dem Schlachtfeld benötigt werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von der Besatzung nachgeladen werden und ist dank ihres Eigenantriebs mobil, so dass sie sich bewegen kann, um Gegenangriffe der gegnerischen Artillerie zu vermeiden."
 SP_R_Arty_Bat: "Selbstfahrende Raketenartillerie"
 SP_R_Arty_Bat_desc: "Mit MLRS-Werfern kann ein Bataillon der Raketenartillerie ein ganzes Gebiet aus der Ferne auslöschen. Sie wird gegen rückwärtige Gebiete des Feindes eingesetzt, da sie aufgrund ihres wahllosen Feuers nicht für Präzisionsschläge auf dem Schlachtfeld geeignet ist. Sie benötigt spezielle Nachladefahrzeuge, und die Nachladezeiten sind lang."
 SP_R_Arty_Battery: "Selbstfahrende Raketenartillerie-Batterie"
 SP_R_Arty_Battery_desc: "Mit MLRS-Werfern kann eine Batterie von Raketenartillerie weit entfernte Gebiete auslöschen. Sie wird gegen rückwärtige Gebiete des Feindes eingesetzt, da sie aufgrund ihres wahllosen Feuers nicht für Präzisionsschläge auf dem Schlachtfeld geeignet ist. Sie benötigt spezielle Nachladefahrzeuge, und die Nachladezeiten sind lang."
 SP_AA_Bat: "Selbstfahrende Luftverteidigung"
 SP_AA_Bat_desc: "Mit selbstfahrenden Luftabwehrraketensystemen mit kurzer oder mittlerer Reichweite verteidigt das Luftverteidigungsbataillon seine Einheit gegen feindliche Luftnahunterstützungsschläge."
 SP_AA_Battery: "Selbstfahrende Luftabwehrbatterie"
 SP_AA_Battery_desc: "Die Luftabwehrbatterie setzt selbstfahrende Luftabwehrraketensysteme mit kurzer oder mittlerer Reichweite ein, um ihre Einheit vor feindlichen Luftnahunterstützungsangriffen zu schützen."
 combat_service_support_company: "Logistische Unterstützungseinheit"
 combat_service_support_company_desc: "Logistische und medizinische Dienste der Abteilung."
 helicopter_combat_service_support: "Logistische Helikopterunterstützung"
 helicopter_combat_service_support_desc: "Logistische und medizinische Dienste der Abteilung."
 L_Marine_Cdo_Bat: "Marinespezialbataillon"
 L_Marine_Cdo_Bat_desc: "Marine Commandos sind größere Formationen von Marine Raiders, die für die Durchführung von Hit-and-Run-Operationen und andere leichte Infanterieaufgaben ausgebildet sind."
 air_assault_Arty_Battery: "Luftlande-Artilleriebatterie"
 air_assault_Arty_Battery_desc: "Durch den Einsatz von gezogenen Artilleriegeschützen erhöhen diese Einheiten ihre Mobilität, indem sie ihre Geschütze in Schleudern laden und so mit schnelleren luftbeweglichen Infanterieeinheiten mithalten können."
 drone_tactical_company: "FPV Dronenkompanie"
 drone_tactical_company_desc: "Mit FPV-Starrflügler- und Quadcopter-Drohnen führten diese Einheiten Aufklärungsflüge und gezielte Angriffe zur Unterstützung ihrer Truppen durch."
