l_german:
 GENERIC_anti_corruption_reforms: "Antikorruptionsreformen"
 GENERIC_anti_corruption_reforms_desc: "Durch die Verabschiedung von Reformen zur Korruptionsbekämpfung können wir hoffentlich die interne Korruption in unserem Land verringern."
 GENERIC_network_infrastructure: "Internet-Infrastruktur"
 GENERIC_network_infrastructure_desc: "Die moderne Welt hat das Internet zu einem menschlichen Grundbedürfnis gemacht. Investitionen in dieses Bedürfnis helfen bei der Bildung, bei baulichen Maßnahmen und vielem mehr."
 GENERIC_centralization: "Zentralisierung"
 GENERIC_centralization_desc: "Die Zentralisierung des Staates wird dazu beitragen, unsere große Nation zu erhalten. Die Zentralisierung der Nation wird auch dazu beitragen, zusätzliches politisches Kapital zu gewinnen und dürfte in Verbindung mit dem politischen Kapital zusätzliche Steuereinnahmen bringen."
 GENERIC_decentralization: "Dezentralisierung"
 GENERIC_decentralization_desc: "Die Dezentralisierung des Staates und der Abbau von Bürokratie werden dazu beitragen, die bürokratischen Gesamtkosten zu senken und das Bauwachstum zu fördern."
 GENERIC_political_reform: "Politische Reformen"
 GENERIC_political_reform_desc: "Um eine Stagnation der innenpolitischen Szenen zu verhindern, muss die Regierung das Land und seine Bevölkerung politisch engagiert und aktiv halten. Es müssen Gesetze entworfen, Regierungsbeamte ernannt, Finanzierungspläne verabschiedet und öffentliche Projekte geplant werden. Die [Root.GetAdjective] Regierung darf in ihren Bemühungen, das Land zu modernisieren und zu stärken, nicht nachlässig werden."
 GENERIC_cabinet_reform: "Kabinettreform"
 GENERIC_cabinet_reform_desc: "Durch den Austausch mehrerer Schlüsselakteure im Kabinett, die derzeit gegen die Agenda des Regierungschefs sind, kann die Exekutive Stärke und Entschlossenheit im Umgang mit anstehenden politischen Fragen und Krisen zeigen. Dabei müssen wir die Hasser, Verlierer und Neinsager ignorieren."
 GENERIC_expand_the_secret_service: "Erweiterung des Geheimdienstes"
 GENERIC_expand_the_secret_service_desc: "Die Sicherheit von [Root.GetNameDef] hängt in hohem Maße von der Stärke seiner militärischen und zivilen Geheimdienste ab. Wir müssen wirksame Gegenmaßnahmen gegen feindliche Agenten, subversive Elemente der Gesellschaft, Terroristen oder das (zumindest nicht unmögliche) Potenzial eines feindlichen Nuklearangriffs finden."
 GENERIC_build_intelligence_stations: "Bau von Spionageeinrichtungen"
 GENERIC_build_intelligence_stations_desc: "Als Nachfolger der RADAR-Stationen aus dem Zweiten Weltkrieg werden die Geheimdienststationen uns detaillierte Berichte über feindliche Truppenbewegungen und ankommende Flugzeuge liefern. Wir werden die Erfahrungen aus den Spionageaffären und Intrigen der Ära des Kalten Krieges nutzen."
 GENERIC_strengthen_government: "Die Regierung stärken"
 GENERIC_strengthen_government_desc: "Unsere etablierte Regierung braucht eine Stärkung. Die politische Verankerung unserer Partei wird uns mehr Möglichkeiten geben, eine Vielzahl von politischen Maßnahmen zu verfolgen."
 GENERIC_political_games: "Politische Schachzüge"
 GENERIC_political_games_desc: "Was ist eine Regierung ohne eine umfassende politische Kultur? Wir müssen die Grundlagen für Debatten und Diskussionen schaffen, damit unser politisches Umfeld gedeihen und stabil bleiben kann."
 GENERIC_the_establishment: "Das Establishment"
 GENERIC_the_establishment_desc: "Die Vertreter des Establishments haben ihren Einfluss auf die Politik des Staates weiter ausgebaut. Wir können dies nutzen, um in Bezug auf staatliche Angelegenheiten etwas mehr Abstand zu gewinnen."
 GENERIC_the_state: "Der Staat"
 GENERIC_the_state_desc: "Mit fester Hand in allen Angelegenheiten, die unser Land betreffen, können wir ein für alle Mal die Schädlinge der Spaltung und des Hinhaltens loswerden, die unsere Nation schon so lange plagen."
 GENERIC_diplomatic_positions: "Diplomatische Positionen"
 GENERIC_diplomatic_positions_desc: "Nach der politischen Reform und unserer Konzentration auf auswärtige Angelegenheiten können wir mit unseren Nachbarn kohärente diplomatische Positionen für eine stärkere internationale Zusammenarbeit festlegen."
 GENERIC_our_place: "Unser Platz"
 GENERIC_our_place_desc: "Wir sind unsere eigenen Herren – und wir verdienen es, frei von den habgierigen Händen unserer Einfluss nehmenden Mächte zu sein."
 GENERIC_station_in_the_world: "Die Weltanschauungen"
 GENERIC_station_in_the_world_desc: "Die Öffnung der Nation gegenüber der Welt wird uns eine Fülle von Vorteilen bringen – einschließlich der Handlungsbefugnis für unsere Repräsentanten."
 GENERIC_the_west: "Der Westen"
 GENERIC_the_west_desc: "Westliche Länder legen Wert auf Demokratie und Freiheit und sind oft auf die USA ausgerichtet. Westliche Länder arbeiten daran, den Status quo in der Weltpolitik aufrechtzuerhalten."
 GENERIC_eastern_emergence: "Östliche Entwicklung"
 GENERIC_eastern_emergence_desc: "Politisch gesehen möchten Schwellenländer von der aktuellen Weltordnung abweichen und neue Organisationen gründen, um die alten zu ersetzen. Obwohl sie nicht unbedingt gegen die USA oder den Westen eingestellt sind, versuchen Schwellenländer oft, westliche Einflüsse zu untergraben."
 GENERIC_non_aligned: "Blockfrei"
 GENERIC_non_aligned_desc: "Neutrale Länder versuchen, sich aus der Weltpolitik herauszuhalten, und konzentrieren sich oft auf die interne oder regionale Entwicklung. Sie fühlen sich weder dem Westen noch dem Osten stark verbunden."
 GENERIC_the_conservative_approach: "Konservatismus"
 GENERIC_the_conservative_approach_desc: "Konservative Länder versuchen aktiv, den globalen Status quo aufrechtzuerhalten, und konzentrieren sich dabei auf die Aufrechterhaltung der Politik der alten Garde des Westens und der internationalen Ausrichtung."
 GENERIC_the_nationalist_rise: "Nationalismus"
 GENERIC_the_nationalist_rise_desc: "Nationalistische Länder konzentrieren sich stark auf sich selbst und die vergangenen Erfolge ihrer Nation. Sie neigen oft zu autoritärer Politik und fördern die Existenz einer einzigen Ethnie oder eines einzigen Volkes."
 GENERIC_the_salafist_rise: "Salafismus"
 GENERIC_the_salafist_rise_desc: "Salafismus ist eine ultrakonservative Auslegung des Islams. Salafisten wollen den Islam reformieren, indem sie ihn zu seinen traditionelleren und wörtlicheren Wurzeln zurückführen, wenn nötig mit Gewalt."
 GENERIC_western_ideas: "Westliche Ideen"
 GENERIC_western_ideas_desc: "Die Ideale von Demokratie und Freiheit, die dem Westen so wichtig sind, sind der Schlüssel zum Erfolg eines jeden respektablen Nationalstaats. Wir sollten sie übernehmen."
 GENERIC_the_rising_powers: "Die aufstrebenden Mächte"
 GENERIC_the_rising_powers_desc: "Wie lange sollte eine Nation den Regeln ihrer unsichtbaren Marionettenspieler folgen müssen? Lasst uns von dieser ungerechten und korrupten Weltordnung abweichen, um uns gemeinsam mit unseren Brüdern zu erheben."
 GENERIC_us_above_all: "Wir über alles"
 GENERIC_us_above_all_desc: "Die Nation ist das einzig Heilige und Reine auf der Welt. Sie muss nicht nur respektiert werden, sondern ihre Bedürfnisse müssen befriedigt werden – ganz gleich, wie stark andere dagegen sein mögen!"
 GENERIC_jihad: "Dschihad"
 GENERIC_jihad_desc: "Allah ist der Größte!"
 GENERIC_international_diplomacy: "Internationale Diplomatie"
 GENERIC_international_diplomacy_desc: "Die Kunst, Hinterzimmer-Deals abzuschließen, die öffentliche Zurschaustellung einer selbstgerechten Haltung und die Aufteilung kleiner Länder unter ihren größeren Nachbarn – die Praxis der internationalen Diplomatie hat eine lange etablierte Kultur mit einer Mischung aus Selbstdarstellung und pragmatischem Machiavellismus. Schließlich ist das Hauptziel der Diplomatie die Sicherung der Ölversorgung des Landes. [Root.GetNameDef] darf nicht zurückfallen."
 GENERIC_trade_with_the_neighbors: "Handel mit den Nachbarn"
 GENERIC_trade_with_the_neighbors_desc: "Nachdem wir durch die Erweiterung unseres diplomatischen Personals und die Erweiterung unseres Straßennetzes enger mit unseren unmittelbaren Nachbarn zusammengearbeitet haben, können wir nun eine engere Handelsintegration mit unseren Partnern von nebenan anstreben. Dies wird sowohl unseren großen Unternehmen als auch unseren Kleinunternehmern zu höheren Gewinnen verhelfen."
 GENERIC_alignment_debate: "Ausrichtungsdebatte"
 GENERIC_alignment_debate_desc: "Eine offene Frage der internationalen Diplomatie ist immer der Konflikt und die Gegenüberstellung der Ideen von Neutralität und Isolationismus gegenüber der Idee des Interventionismus."
 GENERIC_neutrality: "Neutralität"
 GENERIC_neutrality_desc: "Wir sollten uns immer in erster Linie um die Sicherheit und den Wohlstand der [Root.GetAdjective] Bürger kümmern. Wir dürfen unsere jungen Generationen, unsere natürlichen Ressourcen und unsere finanziellen Mittel nicht in ausländischen Verstrickungen verschwenden. Stattdessen müssen wir dafür sorgen, dass die Heimatfront sicher ist, indem wir unsere Grenzen sichern und eine Mitgliedschaft in internationalen Bündnissen vermeiden."
 GENERIC_interventionism: "Interventionismus"
 GENERIC_interventionism_desc: "Wenn wir uns auf der internationalen Bühne nur auf uns selbst konzentrieren, ist das nicht nur egoistisch, sondern auch eine Beleidigung für alle Völker der Welt. Wir sollten alles dafür tun, um den Wohlstand und die Sicherheit aller Menschen in der Region und vielleicht sogar weltweit zu gewährleisten! Und wenn wir dabei zufällig einige zusätzliche Ressourcen und Befriedigung für [Root.GetNameDef] erhalten ..."
 GENERIC_build_fortifications: "Befestigungsanlagen bauen"
 GENERIC_build_fortifications_desc: "Eine starke Verteidigungsarchitektur ist der Schlüssel zur Sicherung einer unüberwindbaren Front im Falle einer Invasion durch ausländische Streitkräfte."
 GENERIC_militarism: "Militarismus"
 GENERIC_militarism_desc: "Militarismus ist die Idee eines Landes, das über ein starkes Militär verfügt, das zur Sicherung und zum Schutz nationaler Interessen sowohl im Inland als auch im Ausland eingesetzt wird."
 GENERIC_peaceful_emergence: "Friedliche Entwicklung"
 GENERIC_peaceful_emergence_desc: "Trotz unserer unterschiedlichen Weltanschauungen sollten wir der alten Ordnung nicht feindlich gegenüberstehen, sondern stattdessen langsam daran arbeiten, die Welt durch Diplomatie und Wirtschaft zu verändern."
 GENERIC_revanchism: "Revanchismus"
 GENERIC_revanchism_desc: "Revanchismus ist der Begriff für den Willen eines Landes, zuvor verlorenes Territorium zurückzugewinnen. Der Revanchismus wurde nach dem Verlust von Elsass-Lothringen durch die Franzosen populär und ist in vielen Ländern nach wie vor ein wichtiger Faktor in der Politik."
 GENERIC_build_roads: "Straßen bauen"
 GENERIC_build_roads_desc: "Verkehrsinfrastruktur ist in jedem gut entwickelten Gebiet der Welt von entscheidender Bedeutung, und wir können den Zugang zu Bildung und zum städtischen Leben verbessern, indem wir im ganzen Land Straßen bauen, insbesondere in weniger entwickelten Regionen."
 GENERIC_build_railways: "Eisenbahnstrecken bauen"
 GENERIC_build_railways_desc: "Verkehr ist in jedem gut entwickelten Gebiet der Welt von entscheidender Bedeutung, und wir können die Industrialisierung fördern und eine schnelle und günstige Transportmethode etablieren, indem wir in den weniger entwickelten Teilen des Landes Eisenbahnstrecken bauen."
 GENERIC_build_highways: "Autobahnen bauen"
 GENERIC_build_highways_desc: "Für den Transport von Personen über weite Strecken in [Root.GetNameDef] werden Autobahnen benötigt. Lasst uns welche bauen."
 GENERIC_expand_urban_areas: "Erweiterung städtischer Gebiete"
 GENERIC_expand_urban_areas_desc: "Die städtischen Regionen von [Root.GetNameDef] sind der Kern ihres Fortschritts und möglicherweise ihrer Wirtschaft. Durch die Ausweitung und Verbesserung des Lebens in der Urbanisierung können wir die Wirtschaft weiter zentralisieren und die Dynamik der Bürger fördern."
 GENERIC_developmentalism: "Entwicklungsorientismus"
 GENERIC_developmentalism_desc: "Der Entwicklungsorientismus ist eine ökonomische Theorie, die besagt, dass der beste Weg, die Wirtschaft von weniger entwickelten Ländern zu fördern, darin besteht, einen starken und vielfältigen Binnenmarkt mit hohen Zöllen zu schaffen."
 GENERIC_increase_resource_production: "Ressourcenproduktion erhöhen"
 GENERIC_increase_resource_production_desc: "Höhere Ressourcenerträge in unseren Produktionsstätten bedeuten höhere Einnahmen beim Export großer Mengen. Durch die Priorisierung der Rohstoffgewinnung können wir unsere Wirtschaft ankurbeln und größere Mengen an Ausrüstung für unsere Truppen produzieren."
 GENERIC_economic_autonomy: "Wirtschaftliche Unabhängigkeit"
 GENERIC_economic_autonomy_desc: "Eine der größten Gefahren für ein Land besteht darin, unsere Wirtschaft einer ausländischen Macht zu überlassen. Unsere Menschen gehören nicht ihnen, sondern uns."
 GENERIC_autarky: "Autarkie"
 GENERIC_autarky_desc: "Selbstversorgung ist eine der wichtigsten Lektionen, die wir unseren Bürgern beibringen können. Sie bedeutet nicht nur eine geringere Arbeitsbelastung für die Bürokratie, sondern auch weniger Bedrohungen für die nationale Sicherheit, eine bessere Kontrolle über die Innenpolitik und eine besser ausgebildete Bevölkerung."
 GENERIC_economic_measures: "Wirtschaftliche Maßnahmen"
 GENERIC_economic_measures_desc: "Durch die Umsetzung wirtschaftlicher Regulierungsmaßnahmen und die Kontrolle der internationalen Verschuldung können wir das Wachstum unseres lokalen Haushalts ankurbeln und die Schuldzinsen senken."
 GENERIC_productivity_measures: "Produktivitätsmaßnahmen"
 GENERIC_productivity_measures_desc: "Nur die Steigerung der Produktivität kann die Stärke unseres Landes weiter verbessern."
 GENERIC_improved_worker_productivity: "Arbeitsproduktivität verbessern"
 GENERIC_improved_worker_productivity_desc: "Durch die weitere Steigerung der Produktivität und die Verbesserung des Pro-Kopf-Outputs können wir unsere Gesamtproduktion effektiv erhöhen."
 GENERIC_the_manpower_solution: "Mannstärke Lösung"
 GENERIC_the_manpower_solution_desc: "Ohne genügend Menschen gibt es nichts. Ergreifen Sie Maßnahmen, um unsere Bevölkerung schnell wachsen zu lassen."
 GENERIC_emphasize_autarkic_measures: "Förderung weiterer autarker Maßnahmen"
 GENERIC_emphasize_autarkic_measures_desc: "Wer braucht schon einen globalen Markt? Wir können unseren Bedarf aus unseren eigenen Fabriken decken."
 GENERIC_reaching_to_the_global_market: "Erschließung des globalen Marktes"
 GENERIC_reaching_to_the_global_market_desc: "Die Erschließung des Weltmarktes ist die einzige Möglichkeit, das Potenzial unseres Landes weiter auszuschöpfen und auf der Weltbühne Fuß zu fassen."
 GENERIC_assure_the_national_fuel_reserve: "Sichern Sie die nationale Strategische Kraftstoffreserve"
 GENERIC_assure_the_national_fuel_reserve_desc: "Unser Öl ist extrem wichtig, nicht nur für den militärischen Einsatz in Fahrzeugen und Panzerungen, sondern auch für den allgemeinen zivilen Transport und den täglichen Gebrauch. Wir könnten die Treibstoffsilos vertiefen, um die nationale Treibstoffreserve bei der Lagerung dieses schwarzen Goldes effektiver zu machen."
 GENERIC_ease_of_business_reforms: "Erleichterung von Unternehmensreformen"
 GENERIC_ease_of_business_reforms_desc: "Eine der möglichen Herangehensweisen, um die Ausgaben und die Geschäftstätigkeit der [Root.GetAdjective] Bürger zu fördern, besteht darin, das Recht und die Wirtschaft so zu reformieren, dass es für unabhängige Unternehmer einfacher und rentabler ist, ihren Lebensunterhalt zu verdienen."
 GENERIC_attract_foreign_investors: "Ausländische Investoren anziehen"
 GENERIC_attract_foreign_investors_desc: "Durch eine Lockerung des Wirtschaftsrechts können wir unser Land für opportunistische ausländische Investoren attraktiv machen, die vielleicht ein oder zwei lohnende Möglichkeiten genau dort sehen, wo wir sind."
 GENERIC_debt_refactoring: "Umschuldung"
 GENERIC_debt_refactoring_desc: "Es ist nie verkehrt, über unsere Kredite zu verhandeln, um das Leben und die Effektivität unserer Regierung zu verbessern."
 GENERIC_agricultural_district_subsidization: "Subventionierung des Agrardistrikts"
 GENERIC_agricultural_district_subsidization_desc: "Das Ernährungsproblem darf nicht ignoriert werden. Subventionieren Sie unsere Landwirtschaft und machen Sie unser Land so weit wie möglich autark in der Lebensmittelversorgung."
 GENERIC_mobilize_the_working_class: "Mobilisierung der Arbeiterklasse"
 GENERIC_mobilize_the_working_class_desc: "Mehr Geld für Rekrutierungszentren auszugeben, ist eine der todsicheren Methoden, um sicherzustellen, dass wir über genügend Arbeitskräfte und industrielle Unterstützung verfügen, um [Root.GetNameDef] zum Sieg zu führen, falls es zu einem Konflikt kommt."
 GENERIC_light_industry_investments: "Investitionen in die Zivilindustrie"
 GENERIC_light_industry_investments_desc: "Die Zuführung von Kapital in zivile Industrien sowie in den Ölkomplex kann unserer Wirtschaft helfen, sich in den härtesten Zeiten weiterzuentwickeln."
 GENERIC_heavy_industry_investments: "Investitionen in die Militärindustrie"
 GENERIC_heavy_industry_investments_desc: "Durch die Bereitstellung von Kapital für den militärisch-industriellen Komplex wird die Effizienz der Ausrüstung erhöht und sichergestellt, dass alle unsere Truppen für den Kampf gut ausgerüstet sind."
 GENERIC_refitting_the_military_industry: "Umrüstung der Rüstungsindustrie"
 GENERIC_refitting_the_military_industry_desc: "Wir können neue Fabriken eröffnen, um sicherzustellen, dass unsere Ausrüstungsfertigung nicht zurückfällt."
 GENERIC_energy_sector: "Der Energiesektor"
 GENERIC_energy_sector_desc: "Um ein Land zu versorgen, muss zunächst der Energiesektor auf dem neuesten Stand gehalten werden. Wir sollten sowohl ein Kraftwerk für fossile Brennstoffe als auch eine Infrastruktur für erneuerbare Energien errichten, um erschwingliche und zuverlässige Energie für die gesamte Region zu erzeugen."
 GENERIC_fossil_powerplant: "Kraftwerke für fossile Brennstoffe"
 GENERIC_fossil_powerplant_desc: "Wir können unseren Energiesektor darauf ausrichten, fossile Brennstoffe als DIE richtige Wahl zu betrachten und Leistung und Innovation für billige und gut erforschte Methoden der Energieerzeugung zu opfern."
 GENERIC_improved_energy_cycling: "Verbesserte Kraftwerke"
 GENERIC_improved_energy_cycling_desc: "Indem wir unsere Position im Energiesektor bekannt machen, werden sich mehr Unternehmen und Organisationen für die Energieerzeugung aus fossilen Brennstoffen entscheiden. Dies bedeutet auch einen Stillstand bei den erneuerbaren Energiequellen."
 GENERIC_renewable_retooling: "Umrüstung auf erneuerbare Energien"
 GENERIC_renewable_retooling_desc: "Wir können unseren Energiesektor stattdessen darauf ausrichten, alternative, nachhaltige Energiequellen zu nutzen, um eine hohe Leistung und eine geringe Umweltbelastung zu erzielen, indem wir Abstriche bei der Zuverlässigkeit machen und die höheren Kosten in Kauf nehmen."
 GENERIC_combined_military_defense_industries: "Kombinierte Verteidigungsindustrie"
 GENERIC_combined_military_defense_industries_desc: "Durch unsere hervorragende Arbeit und unseren Einsatz sind wir nun in der Lage, unsere Rüstungsindustrie effizienter zu betreiben."
 GENERIC_renewable_infrastructure: "Erneuerbare Infrastruktur"
 GENERIC_renewable_infrastructure_desc: "Jetzt, da der Hype um erneuerbare Energien in unserem Land an Fahrt aufgenommen hat, können wir mit finanzieller Unterstützung interessierter Investoren mit dem Bau einer nachhaltigen Infrastruktur beginnen."
 GENERIC_nuclear_energy_expansions: "Ausbau der Kernenergie"
 GENERIC_nuclear_energy_expansions_desc: "Die Nutzung der Kernenergie ist der Trend der Zukunft, und wir müssen ihre Nutzung weiter vertiefen."
 GENERIC_unemployment_program: "Arbeitslosenprogramme"
 GENERIC_unemployment_program_desc: "Es könnten überstürzte Maßnahmen ergriffen werden, um sicherzustellen, dass wir höhere Arbeitslosigkeitsschwellenwerte einhalten können, bevor das Land zu leiden beginnt. Ihre Umsetzung könnte auch eine Möglichkeit sein, unser Sozial- und Gesundheitsbudget im Interesse der Menschen zu ändern."
 GENERIC_satisfy_the_middle_class: "Die Mittelschicht zufriedenstellen"
 GENERIC_satisfy_the_middle_class_desc: "Die Mittelschicht ist vielleicht die größte Interessengruppe im Land. Sie besteht hauptsächlich aus Industrie- und Handelskonzernen, und wir können davon ausgehen, dass sie mit dem Ausbau der städtischen Infrastruktur zufrieden sein werden."
 GENERIC_build_churches: "Kirchen bauen"
 GENERIC_build_churches_desc: "Wenn wir die Priester und Geistlichen bei Laune halten wollen, müssen wir auch etwas Kapital in den Bau von Kirchen, Tempeln und anderen Orten der Verehrung im ganzen Land stecken. Dass der Durchschnittsbürger dadurch bodenständiger wird, ist ein weiterer Vorteil."
 GENERIC_please_the_upper_class: "Die Oberschicht zufrieden stellen"
 GENERIC_please_the_upper_class_desc: "Die Oligarchie spielt in jedem Staat eine kleine, aber wichtige Rolle, da sie die unsichtbare Hand hinter Investitionen, Landerwerb und der Wirtschaft auf Mikro- und Makroebene ist. Es ist für uns nur natürlich, sie zu beschwichtigen."
 GENERIC_import_foreign_automobiles: "Import ausländischer Fahrzeuge"
 GENERIC_import_foreign_automobiles_desc: "Auf der anderen Seite des Zauns ist das Gras immer grüner, und die Autos sind auf der anderen Seite der Grenze auch immer sauberer. Der Import von Kraftfahrzeugen direkt aus ausländischen Industrien wird eine gute Ausrede sein, um uns selbst einen Regierungsrummel zu verschaffen."
 GENERIC_invest_in_biofuels: "In Biokraftstoffe investieren"
 GENERIC_invest_in_biofuels_desc: "Alternative Energien sind die Zukunft! ... So sagen es zumindest die Investoren. Wir glauben jedoch, dass sie im Interesse unseres Landes handeln und sich mit den Interessen unseres Landes in Einklang bringen lassen."
 GENERIC_assure_intellectual_freedoms: "Gewährleistung der Informationsfreiheit"
 GENERIC_assure_intellectual_freedoms_desc: "Lasst alle Intellektuellen aus [Root.GetNameDef] wissen, dass ihre wissenschaftlichen Bemühungen nicht nur wertvoll, sondern auch der Schlüssel zu unserem Wohlstand sind und dass sie ungeachtet ihrer Ideologie oder Zugehörigkeit geschützt werden müssen."
 GENERIC_create_an_automotive_industry: "Schaffung einer Automobilindustrie"
 GENERIC_create_an_automotive_industry_desc: "Sobald wir all die kleinen Geheimnisse der Automobilherstellung von diesen lästigen Ausländern erfahren haben, können wir damit beginnen, unsere eigenen Alternativen zu nutzen, um die nationale Industrie anzukurbeln und dabei die Unterschicht zufrieden zu stellen."
 GENERIC_build_primary_schools: "Bau von Grundschulen"
 GENERIC_build_primary_schools_desc: "Bildung – das Herz und die Seele der Bevölkerung eines jeden Landes auf der Welt. Insbesondere der Zugang zu Grundschulbildung ist von entscheidender Bedeutung, da ein ungebildetes Kind zu einem ungebildeten Erwachsenen heranwächst. Durch den Bau weiterer Grundschulen können wir die Alphabetisierungsrate in unserem Land verbessern."
 GENERIC_assure_access_to_education: "Zugang zu Bildung sichern"
 GENERIC_assure_access_to_education_desc: "Bildung ist nicht nur ein Grundbedürfnis, sondern ein Recht! Wir müssen dafür sorgen, dass sie allen Bürgern jederzeit in vollem Umfang zur Verfügung steht. Die nächste Generation von Intellektuellen wird uns sicher Rückendeckung geben, wenn es soweit ist."
 GENERIC_expand_the_universities: "Ausbau der Universitäten"
 GENERIC_expand_the_universities_desc: "Jetzt, da die Grundlagen für die Grundschulbildung geschaffen wurden, können wir in die Hochschulbildung investieren, damit auch aus [Root.GetNameDef] Genies und weltberühmte Intellektuelle hervorgehen können."
 GENERIC_industrial_research_task_forces: "Arbeitsgruppen für industrielle Forschung"
 GENERIC_industrial_research_task_forces_desc: "Unser AFIF wäre ein staatlich finanziertes Forscherteam, das sich der Beobachtung der besten industriellen Praktiken widmet, damit wir diese in Zukunft umsetzen können."
 GENERIC_naval_reform: "Marinerreform"
 GENERIC_naval_reform_desc: "Es ist an der Zeit, dass wir unsere veralteten Marinepraktiken über Bord werfen und die Seestreitkräfte ernster nehmen."
 GENERIC_naval_bases: "Marinestützpunkte"
 GENERIC_naval_bases_desc: "Der Bau von Docks und Häfen an allen Küsten wird nicht nur der Industrie, sondern auch unserer Marine zugutekommen."
 GENERIC_submarines: "U-Boote"
 GENERIC_submarines_desc: "Wir könnten anfangen, uns mit U-Boot-Technologie zu befassen, um zu verhindern, dass Eindringlinge unseren Überwasserschiffen zu nahe kommen."
 GENERIC_surface_ships: "Überwasserschiffe"
 GENERIC_surface_ships_desc: "Die rohe Kraft hinter jeder maritimen Operation, die Untersuchung der effektivsten und modernsten Überwasserschiffe, wird uns direkt zur Vormachtstellung der Marine führen."
 GENERIC_dockyards: "Werften"
 GENERIC_dockyards_desc: "Wir müssen mehr Häfen bauen und die Marineindustrie fördern, um im Handel und im Kampf erfolgreich zu sein!"
 GENERIC_nuclear_submarines: "Atom-U-Boote"
 GENERIC_nuclear_submarines_desc: "Ein Atom-U-Boot ist ein U-Boot, das von einem Kernreaktor angetrieben wird. Sie sind leistungsstärker, schneller und müssen praktisch nie aufgetankt werden."
 GENERIC_naval_doctrine_innovations: "Innovationen der Marinedoktrin"
 GENERIC_naval_doctrine_innovations_desc: "Wir können die Standard-Doktrin einiger der mächtigsten militärischen Weltordnungen studieren, um selbst im Seekampf effektiver zu werden."
 GENERIC_aircraft_carriers: "Flugzeugträger"
 GENERIC_aircraft_carriers_desc: "Ein Flugzeugträger ist ein Kriegsschiff, das als seegängiger Luftwaffenstützpunkt dient und mit einem durchgehenden Flugdeck und Einrichtungen zum Transport, zur Bewaffnung, zum Einsatz und zur Bergung von Flugzeugen ausgestattet ist."
 GENERIC_naval_doctrine_expertise: "Expertise in der Marinedoktrin"
 GENERIC_naval_doctrine_expertise_desc: "Die Integration jedes Elements der modernen Marine-Doktrin in eine kombinierte Taktik wird selbst die größten Seemächte vor unserer Stärke erzittern lassen."
 GENERIC_vessel_production: "Schiffsbau"
 GENERIC_vessel_production_desc: "Es könnte möglich sein, die Produktionsraten der Marine zu erhöhen, indem die Bürokratie in den Werften optimiert und die Marinekultur in den Küstenstaaten gefördert wird."
 GENERIC_air_force_reform: "Luftwaffe reformieren"
 GENERIC_air_force_reform_desc: "Nach dem Grundsatz, dass eine Nation, die ihren Luftraum kontrolliert, auch ihr Land kontrolliert, müssen wir die Modernisierung in allen Bereichen der Luftfahrt vorantreiben."
 GENERIC_fighter_planes: "Kampfflugzeuge"
 GENERIC_fighter_planes_desc: "Kampfflugzeuge oder Verfolgungsflugzeuge sind für den Luftkampf konzipiert. Sie sind die wichtigste Möglichkeit für unsere Luftwaffe, die Luftüberlegenheit über jedem Schlachtfeld zu erlangen."
 GENERIC_air_doctrine_innovations: "Innovationen der Luftdoktrin"
 GENERIC_air_doctrine_innovations_desc: "Die Doktrin der Luftwaffe ändert sich so schnell wie die Technologie unserer Feinde und unsere eigene, sie entwickelt sich und entwickelt sich zurück. Es ist an der Zeit, den Prozess zu beschleunigen."
 GENERIC_countermeasures_against_aircraft: "Gegenmaßnahmen gegen Flugzeuge"
 GENERIC_countermeasures_against_aircraft_desc: "Wenn wir unser Land gegen potenziell überlegene Gegner aus der Luft verteidigen wollen, müssen wir uns speziell auf die Technologie der Flugabwehrwaffen konzentrieren."
 GENERIC_bomber_planes: "Bomberflugzeuge"
 GENERIC_bomber_planes_desc: "Strategische Bombardierungen mit dem Einsatz von Bomberflugzeugen werden den Feind demoralisieren und sein Logistiknetzwerk beschädigen, selbst in der heutigen Zeit unregelmäßiger Transportmittel. Dies ist eine Priorität in der Offensive."
 GENERIC_drones: "Drohnen"
 GENERIC_drones_desc: "Die Drohnentechnologie (unbemannte Luftfahrzeuge) wird es uns ermöglichen, Ziele in großer Entfernung zu bombardieren, zu eliminieren und zu beseitigen, seien es Menschen oder Infrastruktur, ohne einen einzigen Mann zu opfern, da Drohnen ferngesteuert werden."
 GENERIC_air_doctrine_expertise: "Luftdoktrinexpertise"
 GENERIC_air_doctrine_expertise_desc: "Unsere Luftwaffe ist jetzt wirklich eine, mit der man rechnen muss – und das gilt auch für die Taktiken, die wir anwenden. Die kontinuierliche Modernisierung und Weiterentwicklung unserer Doktrin wird es uns ermöglichen, den Luftraum auf eine noch nie dagewesene Weise zu kontrollieren."
 GENERIC_army_reform: "Armeereform"
 GENERIC_army_reform_desc: "Die Reform der Armee wird oberste Priorität haben, denn ohne eine starke Armee können wir unser Land nicht verteidigen."
 GENERIC_military_emergency: "Kriegsfall"
 GENERIC_military_emergency_desc: "Die Kriegslage ist für uns äußerst ungünstig geworden. Wir haben keine andere Wahl, als einen Appell an die Bevölkerung zu richten und all unsere Kräfte zu bündeln, um die Schwierigkeiten zu überwinden."
 GENERIC_land_doctrine_innovations: "Innovationen der Landdoktrin"
 GENERIC_land_doctrine_innovations_desc: "Moderne Kriegsführung erfordert Anpassung. Durch die Modernisierung unserer Doktrinen mit neuen Strategien und Technologien können wir sicherstellen, dass unsere Streitkräfte effektiv und für zukünftige Konflikte gerüstet bleiben."
 GENERIC_military_exercises: "Militärübungen"
 GENERIC_military_exercises_desc: "Intensive Übungen verbessern die Kampfbereitschaft und die Koordination der Einheiten und stellen sicher, dass unsere Streitkräfte auch unter Druck fehlerfrei arbeiten."
 GENERIC_military_education_reform: "Reform der militärischen Ausbildung"
 GENERIC_military_education_reform_desc: "Die Modernisierung der militärischen Ausbildung bringt stärkere Führungspersönlichkeiten, scharfsinnigere Strategen und eine Streitmacht hervor, die in der Lage ist, sich den Herausforderungen der heutigen Zeit zu stellen."
 GENERIC_infantry_equipment_development: "Entwicklung militärischer Ausrüstung"
 GENERIC_infantry_equipment_development_desc: "Durch die Weiterentwicklung der Ausrüstung für Infanterieeinheiten wird sichergestellt, dass unsere Soldaten über modernste Werkzeuge verfügen, die ihre Effektivität und Überlebensfähigkeit auf dem Schlachtfeld verbessern."
 GENERIC_land_doctrine_expertise: "Expertise in der Landdoktrin"
 GENERIC_land_doctrine_expertise_desc: "Ein besseres Verständnis moderner Landdoktrinen ermöglicht es uns, die Effizienz auf dem Schlachtfeld zu maximieren und jeden Gegner zu überlisten."
 GENERIC_artillery_experiments: "Artillerie-Experimente"
 GENERIC_artillery_experiments_desc: "Das Testen neuer Artilleriesysteme und -techniken verbessert die Präzision, Feuerkraft und Anpassungsfähigkeit auf dem modernen Schlachtfeld."
 GENERIC_uniform_improvements: "Verbesserung der Unform"
 GENERIC_uniform_improvements_desc: "Die Verbesserung von Militäruniformen erhöht den Komfort, die Haltbarkeit und die Anpassungsfähigkeit an verschiedene Kampfumgebungen."
 GENERIC_self_propelled_artillery: "Panzerartillerie"
 GENERIC_self_propelled_artillery_desc: "Durch die Kombination von Mobilität und Feuerkraft können unsere Artillerieeinheiten vorrückende Einheiten schnell unterstützen und auf sich verschiebende Kampflinien reagieren."
 GENERIC_develop_armor_prototypes: "Entwicklung von Rüstungsprototypen"
 GENERIC_develop_armor_prototypes_desc: "Die Entwicklung gepanzerter Fahrzeuge der nächsten Generation stärkt unsere Fähigkeit, Bodenkämpfe mit überlegener Feuerkraft und Schutz zu dominieren."
 GENERIC_countermeasures_against_armored_units: "Gegenmaßnahmen gegen gepanzerte Einheiten"
 GENERIC_countermeasures_against_armored_units_desc: "Die Entwicklung effektiver Taktiken und Waffen zur Bekämpfung feindlicher Panzer stellt sicher, dass wir ihre schweren Einheiten effizient neutralisieren können."
 GENERIC_public_service_announcement: "Öffentliche Bekanntmachung"
 GENERIC_public_service_announcement_desc: "Wir müssen eine standardisierte Methode zur direkten Kommunikation von Nachrichten von öffentlichem Interesse an unsere Bürger etablieren. Dies geschieht durch eine öffentliche Bekanntmachung."
 GENERIC_domestic_vehicle_research: "Fahrzeug-Testgelände"
 GENERIC_domestic_vehicle_research_desc: "Um Zugang zu den neuesten Militärfahrzeugen zu erhalten, können wir uns nicht einfach darauf verlassen, dass unsere strategischen Partner uns Fahrzeuge zur Verfügung stellen. Wir müssen Fahrzeugtestgelände errichten, auf denen wir einheimische Panzerfahrzeuge testen und entwickeln können."
 GENERIC_domestic_naval_research: "[ROOT.GetAdjective] Kriegsschiffentwicklung"
 GENERIC_domestic_naval_research_desc: "Die Sicherheit unserer Schifffahrtswege ist für unsere Wirtschaft von entscheidender Bedeutung. Wenn wir den Zugang zur Seemacht unserer Verbündeten verlieren würden, wären wir aufgeschmissen. Wir müssen eine Einrichtung schaffen, in der wir unsere eigenen Kriegsschiffe bauen können."
 GENERIC_domestic_aircraft_research: "Nationales Jet-Programm"
 GENERIC_domestic_aircraft_research_desc: "Flugzeuge gehören zu den fortschrittlichsten Maschinen auf dem Planeten, und wir wissen nicht, wie man sie herstellt. Wir müssen unsere eigenen Militärflugzeuge für den Inlandsgebrauch bauen, um der Welt unsere technologischen Fähigkeiten zu zeigen."
 GENERIC_secret_weapons_program: "Geheimwaffenforschung"
 GENERIC_secret_weapons_program_desc: "Atomwaffen, Weltraumprogramme, Fusionsenergie und andere Wunder der Wissenschaft warten darauf, erforscht zu werden. Dies wird uns einen Vorteil gegenüber all unseren Feinden verschaffen."
 GENERIC_capital_defense_scheme: "Hauptstadt-Verteidigungsplan"
 GENERIC_capital_defense_scheme_desc: "Die Einführung eines umfassenderen Verteidigungssystems gegen Flugzeuge und andere Bedrohungen aus der Luft wird dafür sorgen, dass sich unsere Bevölkerung von nun an und für immer sicher fühlt."
 GENERIC_light_helicopter_operators: "Hubschrauberträger"
 GENERIC_light_helicopter_operators_desc: "Ein Hubschrauberträger ist ein Flugzeugträger, der hauptsächlich für den Transport von Hubschraubern eingesetzt wird, aber auch oft als amphibisches Angriffsschiff oder als Flugzeugträger zur U-Boot-Bekämpfung klassifiziert wird. Er wird hauptsächlich für militärische Luftfahrtmissionen eingesetzt, darunter U-Boot-Bekämpfung, amphibische Operationen und Luftnahunterstützung."
 GENERIC_defense_scheme_beta: "Fortschrittlicher Hauptstadt-Verteidigungsplan"
 GENERIC_defense_scheme_beta_desc: "Die Verteidigung unserer Hauptstadt weiter verbessern, um sicherzustellen, dass es unter keinen Umständen zu Problemen kommt."
 GENERIC_military_equipment_procurement: "Beschaffung von Militärausrüstung"
 GENERIC_military_equipment_procurement_desc: "Ohne ausreichende Waffen wäre es für unsere Armee schwierig, eine Mission zu erfüllen. Deshalb haben wir eine Notfallbeschaffung von Waffen eingeleitet."
 GENERIC_capital_defense_scheme_tt: "Erhalte §G1§! §YFlugabwehrgeschütz§! in einem §YZufälligen Staat im Besitz§!"
 GENERIC_defense_scheme_beta_tt: "Erhalte §G1§! §YFlugabwehrgeschütz§! in einem §YZufälligen Staat im Besitz§!"