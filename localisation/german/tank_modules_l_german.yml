 light_tank_afv_automatic_loading_desc: "Das automatische Ladesystem kann die Kampfeffizienz des Fahrzeugs in Kriegszeiten wirksam verbessern."
 afv_gasoline_engine_gen1: "Nachkriegs-Benzinmotor"
 afv_gasoline_engine_gen1_desc: "Mittlerer Benzinmotor oder mehrere kleinere Motoren mit ausreichender Leistung, um leichte Fahrzeuge zu bewegen."
 afv_gasoline_engine_gen2: "Früher Kalter Krieg Benzinmotor"
 afv_gasoline_engine_gen2_desc: "Verbesserte und leistungsstärkere Version des Benzinmotors für leichte Fahrzeuge"
 afv_gasoline_engine_gen3: "Benzinmotor aus dem späten Kalten Krieg"
 afv_gasoline_engine_gen3_desc: "Diese hocheffektiven Motoren, die in der heutigen Zeit selten geworden sind, helfen leichten Fahrzeugen, sich mit angemessener Geschwindigkeit fortzubewegen."
 tank_diesel_engine_gen1: "V12-Saugmotor"
 tank_diesel_engine_gen1_desc: "V12-Saugdieselmotor aus dem 2. Weltkrieg. Wurde zu Beginn des Kalten Krieges häufig für Panzer verwendet und leistete etwa 500 bis 600 PS.\n\n§GKonstruktionstipp: Multifunktionale-Dieselmotoren sind der Standardmotor für Panzer§!"
 tank_diesel_engine_gen2: "V12 mit Turbolader"
 tank_diesel_engine_gen2_desc: "Durch den Einbau eines Turboladers in den V12-Dieselmotor können wir mehr Luft in den Motor pressen und mehr Leistung erzeugen. Wird häufig in Panzern aus der Mitte des Kalten Krieges verwendet. Erzeugt etwa 800 PS.\n\n§GKonstruktionstipp: Multifunktionale-Dieselmotoren sind der Standardmotor für Panzer§!"
 tank_diesel_engine_gen3: "V12 mit Doppelturboaufladung"
 tank_diesel_engine_gen3_desc: "Mit einem zweiten Turbolader können wir noch mehr Leistung erzielen. Die Technologie dafür kam in den späten 80er Jahren auf den Markt. Der Motor kann fast bis zu 1000 PS leisten.\n\n§GKonstruktionstipp: Multifunktionale-Dieselmotoren sind der Standardmotor für Panzer§!"
 tank_diesel_engine_gen4: "V12 mit Kompressoraufladung"
 tank_diesel_engine_gen4_desc: "Durch den Austausch der Turbolader gegen einen Kompressor wird die Motorleistung noch weiter gesteigert. Üblich in Panzern der frühen 2000er Jahre, die bis zu 1100 PS leisten können.\n\n§GKonstruktionstipp: Multifunktionale-Dieselmotoren sind der Standardmotor für Panzer§!"
 tank_diesel_engine_gen5: "V12 mit Direkteinspritzung und Kompressoraufladung"
 tank_diesel_engine_gen5_desc: "Durch die Übernahme von Technologien aus dem Automobilbau können wir effizienter gesteuerte Motoren haben. Mit diesen elektronisch gesteuerten Motoren wird ein Panzer bis zu 1200 PS leisten können.\n\n§GKonstruktionstipp: Multifunktionale-Dieselmotoren sind der Standardmotor für Panzer§!"
 tank_diesel_engine_gen6: "X12 mit Turbolader"
 tank_diesel_engine_gen6_desc: "Bei einem X12-Motor sind die Kolben in Dreierreihen X-förmig angeordnet. Die neueste Innovation in der Tankmotorentechnik, die 1500 PS leistet.\n\n§GKonstruktionstipp: Multifunktionale-Dieselmotoren sind der Standardmotor für Panzer§!"
 tank_diesel_engine_gen7: "Turbolader X12"
 tank_diesel_engine_gen7_desc: "Supercharging our X12 tank engines can push our engine capabilities beyond what we can imagine. Speed and power!\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 tank_gas_turbine_engine_gen1: "Kalter Krieg Gasturbine"
 tank_gas_turbine_engine_gen1_desc: "Unreliable and bulky early gas turbine engine adapted from the aircraft industry.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 tank_gas_turbine_engine_gen2: "Späte Kalter Krieg Gasturbine"
 tank_gas_turbine_engine_gen2_desc: "Improved design fixing most of the turbine designs flaws and making it more useable in the field.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 tank_gas_turbine_engine_gen3: "Post Cold War Gas Turbine"
 tank_gas_turbine_engine_gen3_desc: "Late Cold War turbine design focusing on improving power output and fuel efficiency.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 tank_gas_turbine_engine_gen4: "Halbmoderne Gasturbine"
 tank_gas_turbine_engine_gen4_desc: "Gas turbine with good reliability and excellent power output.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 tank_gas_turbine_engine_gen5: "Moderne Gasturbine"
 tank_gas_turbine_engine_gen5_desc: "A peak of modern technology when it comes to gas turbines.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 tank_gas_turbine_engine_gen6: "Low Friction Gas Turbine"
 tank_gas_turbine_engine_gen6_desc: "With advanced materials, friction in the gas turbine can be lowered, allowing better power output and fuel efficiency.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 tank_electric_engine_gen1: "Early Electric Engine"
 tank_electric_engine_gen1_desc: "An early electric drive train. While so far only used in auxiliary positions, we now have the technology to power the entire tank with it.\n\n§GElectric engines are a futuristic option to power your tanks. While expensive to use, they require little to no fuel. Equip your tanks with electric engines if you want to save on fuel§!"
 tank_electric_engine_gen2: "Improved Electric Engine"
 tank_electric_engine_gen2_desc: "Improved version of the electric engine with better reliability.\n\n§GElectric engines are a futuristic option to power your tanks. While expensive to use, they require little to no fuel. Equip your tanks with electric engines if you want to save on fuel§!"
 tank_small_medium_cannon: "Early Cold War Light Tank Gun"
 tank_small_medium_cannon_desc: "A light tank gun was common on early Cold War tanks. The standards were 100 mm for the Soviet Union and 105 mm for Western countries, both had sufficient firepower to take on both vehicles and infantry of the time.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_small_medium_cannon_2: "Late Cold War Light Tank Gun"
 tank_small_medium_cannon_2_desc: "With improved casting and thermal sleeves, by late Cold War tank cannons could sustain a higher rate of fire before failure.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_small_medium_cannon_3: "Modern Light Tank Gun"
 tank_small_medium_cannon_3_desc: "Equipped with a long stroke low recoil impulse mechanism and improved breech, a modern light tank cannon is deadly even against heavier vehicles, especially with improved ammunition.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_small_medium_cannon_4: "Future Light Tank Gun"
 tank_small_medium_cannon_4_desc: "With increased muzzle velocity and elements borrowed from main tank guns, a light tank gun of the future will be able to respond to almost any threat on the battlefield.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_small_cannon: "Early Cold War Light Tank Gun"
 tank_small_cannon_desc: "The main guns of early light tanks were often modified from other towed artillery."
 tank_small_cannon_2: "Late Cold War Light Tank Gun"
 tank_small_cannon_2_desc: "The main gun of a light tank is often a low-pressure gun, which achieves a lower overall weight with lower recoil."
 tank_small_cannon_3: "Modern Light Tank Gun"
 tank_small_cannon_3_desc: "Modern light tank main guns use advanced materials and designs, which can greatly improve firepower and range."
 tank_small_cannon_4: "Future Light Tank Gun"
 tank_small_cannon_4_desc: "The introduction of nanotechnology and computer-aided design has enabled unprecedented progress in the main guns of future light tanks, further improving the survivability and output capabilities of light tanks."
 tank_medium_cannon: "Early Cold War Medium Tank Gun"
 tank_medium_cannon_desc: "With development of composite armor, a bigger gun was needed to pierce more armour than a light tank gun. While the Soviet Union started with a 115 mm gun on the T-62, they quickly upgraded to a 125 mm main gun. Western countries quickly followed suit with their 120 mm gun. The medium tank gun has been the most common choice for tank armament ever since.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft nor hard attacks§!"
 tank_medium_cannon_2: "Late Cold War Medium Tank Gun"
 tank_medium_cannon_2_desc: "With a chrome-plated barrel and a longer length, this gun is capable of withstanding higher chamber pressure. With this increased pressure and the latest tungsten carbide sabot rounds, the gun is able to pierce more than 10 inches of armour steel.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft nor hard attacks§!"
 tank_medium_cannon_3: "Modern Medium Tank Gun"
 tank_medium_cannon_3_desc: "With modern smart ammunition and improved materials, a modern medium tank gun can pierce almost 40 inches of armour steel at shorter ranges and can fire a variety of anti-tank and anti-infantry rounds.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft nor hard attacks§!"
 tank_medium_cannon_4: "Future Medium Tank Gun"
 tank_medium_cannon_4_desc: "With addition of electro-thermal chemical propulsion, a tank gun of the future will be able to have incredibly high muzzle velocity, as the shell will accelerate throughout the length of the entire barrel.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft nor hard attacks§!"
 tank_large_cannon: "Early Heavy Tank Gun"
 tank_large_cannon_desc: "As the need to increase penetration capabilities rose in the 90s, a heavy tank gun was envisioned, ranging from 130 to 135 mm in diameter.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 tank_large_cannon_2: "Improved Heavy Tank Gun"
 tank_large_cannon_2_desc: "Latest alloys and programmed ammunition allow this second generation heavy tank guns to rain hell on enemies.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 tank_large_cannon_3: "Advanced Heavy Tank Gun"
 tank_large_cannon_3_desc: "With improved design, the shells fired from an advanced heavy tank gun will be effective against vehicles and infantry alike.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 tank_very_large_cannon: "Frühe superschwere Panzerkanone"
 tank_very_large_cannon_desc: "Dieses großkalibrige Geschütz kann praktisch alles zerstören. Mit einem Kaliber von 152 mm durchschlägt sie zwar nicht die Panzerung, aber sie kann Türme ausrenken und Panzerungen aus großer Entfernung aufbrechen.\n\n§GKonstruktionstipp: Superschwere Geschütze sind für den Einsatz gegen Panzer vorgesehen. Verwenden Sie sie, wenn Sie den harten Angriff gegenüber dem weichen Angriff stark bevorzugen wollen§!"
 tank_very_large_cannon_2: "Verbesserte superschwere Panzerkanone"
 tank_very_large_cannon_2_desc: "Mit der neuesten Munition und Computerentwicklung, die auf die bestehenden hochkalibrigen Geschütze angewandt wird, ist diese Kanone das Beste, was die Armee in Bezug auf die Bekämpfung von Panzern zu bieten hat.\n\n§GKonstruktionstipp: Superschwere Geschütze sind für den Einsatz gegen Panzer vorgesehen. Verwenden Sie sie, wenn Sie den harten Angriff gegenüber dem weichen Angriff stark bevorzugen wollen§!"
 tank_very_large_cannon_3: "Fortgeschrittene superschwere Panzerkanone"
 tank_very_large_cannon_3_desc: "Mit zusätzlicher elektromagnetischer Beschleunigung des Geschosses wird eine superschwere Panzerkanone in der Lage sein, mit ihren Geschossen Panzerungen, Gebäude und sogar Bunker zu durchschlagen.\n\n§GKonstruktionstipp: Superschwere Geschütze sind für den Einsatz gegen Panzer vorgesehen. Verwenden Sie sie, wenn Sie den harten Angriff gegenüber dem weichen Angriff stark bevorzugen wollen§!"
 art_small_gun_gen3: "Moderne leichte Haubitze"
 art_small_gun_gen3_desc: "Ein Lauf, der für den Abschuss aus einem leichteren Fahrzeug hergestellt wurde, für die schnelle Abgabe mehrerer Schüsse mit minimaler Ausfallzeit vorbereitet ist und über ein wirksames Rückstoßdämpfungssystem verfügt."
 art_small_gun_gen4: "Fortgeschrittene Leichte Haubitze"
 art_small_gun_gen4_desc: "Die Modernisierung des Konzepts der leichten Artillerie führte zu diesem Artilleriegeschütz, das schnell feuern kann und leicht genug ist, um die Plattform bei der Verlegung nicht zu verlangsamen."
 art_small_gun_gen5: "Leichte Haubitze der Zukunft"
 art_small_gun_gen5_desc: "Diese mobilen Artilleriegeschütze sind das Beste, was unser Produktionskomplex herstellen kann, und werden jedes Zielgebiet mit Granaten beschießen."
 art_med_gun_gen1: "Early Cold War Howitzer"
 art_med_gun_gen1_desc: "The heaviest of WW2 artillery guns barely adapted for being fired in a tracked platform. Not recommended to stand anywhere near the vehicle as it fires."
 art_med_gun_gen2: "Cold War Howitzer"
 art_med_gun_gen2_desc: "Heavy WW2 howitzers adapted for being used from tracked vehicles as artillery guns, prepared to fire the gun in a much safer manner, you can finally stand somewhere close. Plow in the back included on the bundle."
 art_med_gun_gen3: "Modern Howitzer"
 art_med_gun_gen3_desc: "Ein richtiges mittelgroßes Artilleriegeschütz, das speziell für die Bedürfnisse eines modernen Militärs hergestellt wird. Mobilität und Zuverlässigkeit, kombiniert mit Feuerkraft - die perfekte Mischung."
 art_med_gun_gen4: "Advanced Howitzer"
 art_med_gun_gen4_desc: "Mittelgroßes Artilleriegeschütz für das moderne Militär. Die Mechanismen des Geschützes wurden verbessert, so dass es verbesserte Granaten mit einer besseren Wirkung auf das Ziel abfeuern kann."
 art_med_gun_gen5: "Future Howitzer"
 art_med_gun_gen5_desc: "Dieses Geschütz ist die Spitze der mittelgroßen Artilleriegeschütze und sorgt dafür, dass das Gebiet, auf das es abgefeuert wird, nur noch aus Staub und Erde besteht."
 art_big_gun_gen3: "Modern Howitzer"
 art_big_gun_gen3_desc: "Artilleriegeschütz mit großer Reichweite, das die schwersten Geschosse auf feindliche Stellungen abfeuert. Die Rückstoßdämpfung wurde verbessert, doch aufgrund des großen Kalibers feuern diese Geschütze immer noch relativ langsam."
 art_big_gun_gen4: "Advanced Howitzer"
 art_big_gun_gen4_desc: "Die Verbesserung der Abfeuerungsmechanismen der schweren Haubitzen hat zu schweren Artilleriesystemen geführt, die in der Lage sind, mit einer akzeptablen Feuerrate zu feuern und gleichzeitig ihre schweren Granaten für die schwersten Ziele zu behalten."
 art_big_gun_gen5: "Future Howitzer"
 art_big_gun_gen5_desc: "Perfektionierte schwere Geschütze und Feuermechanismen führten zur Entwicklung schwerer Fernkampfgeschütze, die äußerst effektiv sind, wenn es darum geht, ein Ziel wirklich zu zerstören."
 art_med_rocket_gen1: "Early Cold War MLRS"
 art_med_rocket_gen1_desc: "Frühe 200-300-mm-Raketen wurden in der Regel von modifizierten 100-200-mm-Plattformen abgefeuert, die weniger Rohre, aber insgesamt mehr Spreng- und Splitterwirkung aufwiesen."
 art_med_rocket_gen2: "Cold War MLRS"
 art_med_rocket_gen2_desc: "Die Entwicklung von Trägersystemen für mittelgroße Raketen verbessert die Gesamteffizienz dieser Plattformen und ihre Kosten. Dank der verbesserten Reichweite und der Kompatibilität mit einer größeren Auswahl an Sprengköpfen und Raketen sind sie für eine Vielzahl von Feuereinsätzen geeignet. Sie werden zur Bekämpfung von Zielen in einem großen Gebiet eingesetzt."
 art_med_rocket_gen3: "Modern MLRS"
 art_med_rocket_gen3_desc: "Modernization of launchers and their systems has led to medium-sized MLRS that can be used in a far greater range with increased accuracy thanks to better rockets and warheads prepared to engage targets at medium to long-range ranges."
 art_med_rocket_gen4: "Advanced MLRS"
 art_med_rocket_gen4_desc: "Bigger medium-sized MLRS systems that increase the number of tubes, together with bigger warheads to inflict as much damage as possible while retaining the efficiency."
 art_med_rocket_gen5: "Future MLRS"
 art_med_rocket_gen5_desc: "Medium-sized MLRS prepared to fire multiple different rockets at the same time. These launchers are prepared to be reloaded much faster than usual, therefore being able to maintain sustained fire without the need of multiple platforms being fielded together."
 art_battlestation_gen1: "Early Artillery Fire Control Systems"
 art_battlestation_gen1_desc: "Radio and basic ballistic computer."
 art_battlestation_gen2: "Cold War Artillery Fire Control Systems"
 art_battlestation_gen2_desc: "Duplicated radio equipment and semi-digital ballistic computer."
 art_battlestation_gen3: "Modern Artillery Fire Control Systems"
 art_battlestation_gen3_desc: "Navigation system, cameras and a fully digital ballistic computer."
 art_battlestation_gen4: "Advanced Fire Control Systems"
 art_battlestation_gen4_desc: "Set of cameras and advanced battle-observing systems."
 direct_fire_conversion: "Direct Fire Module"
 direct_fire_conversion_desc: "By enabling the gun to more gun depression, the artillery piece can be used in direct fire mode for emergencies. This will allow easier engagement of hard targets, but allowing more options for direct fire will compromise some of the indirect fire abilities of the artillery."
 direct_fire_conversion_medium: "Direct Fire Module"
 direct_fire_conversion_medium_desc: "By enabling the gun to more gun depression, the artillery piece can be used in direct fire mode for emergencies. This will allow easier engagement of hard targets, but allowing more options for direct fire will compromise some of the indirect fire abilities of the artillery."
 mortar_barrel_conversion_small: "Light Mortar Barrel"
 mortar_barrel_conversion_small_desc: "By switching out the howitzer to a similarly sized mortar, we can improve the rate of fire and firing arc of the artillery. However, supporting attacks from a long distance becomes more difficult."
 mortar_barrel_conversion: "Heavy Mortar Barrel"
 mortar_barrel_conversion_desc: "By switching out the howitzer to a similarly sized mortar, we can improve the rate of fire and firing arc of the artillery. However, supporting attacks from a long distance becomes more difficult."
 gun_barrel_conversion: "Gun Barrel"
 gun_barrel_conversion_desc: "The gun barrel is longer compared to a standard howitzer, sporting a lower elevation angle which allows it to be a bit more accurate at cost of operational limitations and is good for mid-range engagements."
 thermobaric_ammo_conversion: "Thermobaric Ammo"
 thermobaric_ammo_conversion_desc: "Thermobaric rockets are devastating anti-infantry weapons. As the rocket hits its target, a small primary explosion creates a cloud of vaporised fuel. A secondary explosion then ignites the fuel, creating a ball of fire. The fire exhausts all the oxygen around it and is hot enough to vaporise human bodies."
 thermobaric_ammo_conversion_small: "Thermobaric Ammo"
 thermobaric_ammo_conversion_small_desc: "Thermobaric rockets are devastating anti-infantry weapons. As the rocket hits its target, a small primary explosion creates a cloud of vaporised fuel. A secondary explosion then ignites the fuel, creating a ball of fire. The fire exhausts all the oxygen around it and is hot enough to vaporise human bodies."
 double_caliber_ammo_conversion: "Multi-Caliber Rockets"
 double_caliber_ammo_conversion_desc: "Adapting the rocket launcher to be able to fire multiple calibers of ammo from the same launcher will give us more flexibility on the battlefield. However, this will slow down our advance as we need to haul twice the ammo with us."
 cluster_ammo_rocket_small_gen3: "Advanced Cluster Rocket"
 cluster_ammo_rocket_small_gen3_desc: "Instead of one large payload, cluster rockets carry several smaller bombs. As the rocket approaches its target, the smaller bombs are released. This will pepper the area with a cluster of smaller explosions instead of a single large one."
 cluster_ammo_rocket_medium_gen3: "Advanced Cluster Rocket"
 cluster_ammo_rocket_medium_gen3_desc: "Instead of one large payload, cluster rockets carry several smaller bombs. As the rocket approaches its target, the smaller bombs are released. This will pepper the area with a cluster of smaller explosions instead of a single large one."
 laser_ammo_rocket_medium_gen3: "Advanced Laser Guided Rocket"
 laser_ammo_rocket_medium_gen3_desc: "A laser-guided rocket will be able to change its path mid-flight by using small control thrusters. This allows the rocket to hit its target more accurately."
 cluster_ammo_rocket_big_gen3: "Advanced Cluster Rocket"
 cluster_ammo_rocket_big_gen3_desc: "Instead of one large payload, cluster rockets carry several smaller bombs. As the rocket approaches its target, the smaller bombs are released. This will pepper the area with a cluster of smaller explosions instead of a single large one."
 support_ammo_small_gen2: "Improved Support Ammo"
 support_ammo_small_gen2_desc: "Various support ammo (such as flares and smoke) will help our troops in both defensive and offensive operations"
 support_ammo_small_gen3: "Advanced Support Ammo"
 support_ammo_small_gen3_desc: "Various support ammo (such as flares and smoke) will help our troops in both defensive and offensive operations"
 heat_ammo_gun_small_gen1: "Early HEAT Ammo"
 heat_ammo_gun_small_gen1_desc: "HEAT (High Explosive Anti-Tank) shells are a specialised ammo type intended to take out enemy armour. As the shell hits its target, an explosion sends a jet of metal that penetrates through enemy armour. This of course means very little effectiveness against infantry unless it is a direct hit."
 heat_ammo_gun_small_gen2: "Improved HEAT Ammo"
 heat_ammo_gun_small_gen2_desc: "HEAT (High Explosive Anti-Tank) shells are a specialised ammo type intended to take out enemy armour. As the shell hits its target, an explosion sends a jet of metal that penetrates through enemy armour. This of course means very little effectiveness against infantry unless it is a direct hit."
 heat_ammo_gun_small_gen3: "Advanced HEAT Ammo"
 heat_ammo_gun_small_gen3_desc: "HEAT (High Explosive Anti-Tank) shells are a specialised ammo type intended to take out enemy armour. As the shell hits its target, an explosion sends a jet of metal that penetrates through enemy armour. This of course means very little effectiveness against infantry unless it is a direct hit."
 rocket_assisted_ammo_gun_medium_gen3: "Advanced Rocket Assisted Ammo"
 rocket_assisted_ammo_gun_medium_gen3_desc: "By attaching small boosters to the shells that artillery fires, we can increase their range."
 rocket_assisted_ammo_gun_big_gen2: "Improved Rocket Assisted Ammo"
 rocket_assisted_ammo_gun_big_gen2_desc: "By attaching small boosters to the shells that artillery fires, we can increase their range."
 rocket_assisted_ammo_gun_big_gen3: "Advanced Rocket Assisted Ammo"
 rocket_assisted_ammo_gun_big_gen3_desc: "By attaching small boosters to the shells that artillery fires, we can increase their range."
 burst_fire_gun_medium_gen1: "Early Burst Fire Mode"
 burst_fire_gun_medium_gen1_desc: "With an advanced targeting computer and an autoloader, artillery can fire multiple rounds in quick succession at the same target, maximising suppression."
 burst_fire_gun_medium_gen2: "Improved Burst Fire Mode"
 burst_fire_gun_medium_gen2_desc: "With an advanced targeting computer and an autoloader, artillery can fire multiple rounds in quick succession at the same target, maximising suppression."
 burst_fire_gun_medium_gen3: "Advanced Burst Fire Mode"
 burst_fire_gun_medium_gen3_desc: "With an advanced targeting computer and an autoloader, artillery can fire multiple rounds in quick succession at the same target, maximising suppression."
 multiple_rounds_medium_gen1: "Early Multiple Impact Mode"
 multiple_rounds_medium_gen1_desc: "By firing multiple shells in succession with different propellant charges and different firing arcs, it is possible to make all fired shells impact the target at the same time. This requires a highly skilled crew and an advanced targeting computer."
 multiple_rounds_medium_gen2: "Improved Multiple Impact Mode"
 multiple_rounds_medium_gen2_desc: "By firing multiple shells in succession with different propellant charges and different firing arcs, it is possible to make all fired shells impact the target at the same time. This requires a highly skilled crew and an advanced targeting computer."
 multiple_rounds_medium_gen3: "Advanced Multiple Impact Mode"
 multiple_rounds_medium_gen3_desc: "By firing multiple shells in succession with different propellant charges and different firing arcs, it is possible to make all fired shells impact the target at the same time. This requires a highly skilled crew and an advanced targeting computer."
 tank_base_tank_turret: "Welded Turret"
 tank_base_tank_turret_desc: "A turret constructed from flat armor plates welded together at angles to maximize internal space and armor efficiency. Welded turrets allow for tailored protection layouts, easier integration of upgrades, and better crew ergonomics. Though more labor-intensive to produce, this method provides superior protection and modularity over cast designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you value high survivability and quality over quantity for your tanks§!"
 tank_soviet_turret: "Cast Turret"
 tank_soviet_turret_desc: "A one-piece turret formed by pouring molten metal into a mold, creating a rounded structure with uniform armor thickness. While easier to produce in bulk, cast turrets often have limited internal space and reduced armor optimization compared to later designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you need a large amount of tanks and can live with favouring quantity over quality§!"
 tank_no_turret: "No Turret"
 tank_no_turret_desc: "A fixed-weapon platform where the main armament is mounted directly into the hull without a rotating turret. This design reduces weight and mechanical complexity, allowing for lower silhouettes, improved reliability, and simpler production. While offering easier maintenance, it limits firing arcs and requires vehicle repositioning to engage new targets.\n\n§GDesigner Hint: A module commonly found on MG APCs or non-turreted SPGs.§!"
 tank_oscillating_turret: "Oscillating Turret"
 tank_oscillating_turret_desc: "An unusual design where the gun is fixed into the turret, and in order to aim the gun, the entire turret rotates on a trunnion. This gives the gun great stability and allows for fast and flexible aiming. Due to its design, the trunnion system leaves the turret ring exposed and weakly armoured.\n\n§GDesigner Hint: Use this if you want to maximise the damage output of your tank and use it exclusively on the offensive§!"
 tank_unmanned_turret: "Unmanned Turret"
 tank_unmanned_turret_desc: "An unmanned turret is operated remotely from inside the hull of the tank, giving more protection to the crew. With no need for room for the crew, the turret itself can be made smaller and more heavily armoured. However, visibility is reduced as the turret has to be operated based on video feeds from the outside.\n\n§GDesigner Hint: Unmanned turret are the go-to choice for rich nations. Use this if you want to maximise the armour that your tank has, at increased expanse§!"
 tank_steel_armor_gen1: "Early Steel Armour"
 tank_steel_armor_gen1_desc: "Early rolled homogeneous armour (RHA) used on first generation main battle tanks.\n\n§GDesigner Hint: Steel armour is a low budget armour option for tanks. It won't hold up to modern composite armour§!"
 tank_steel_armor_gen2: "Improved Steel Armour"
 tank_steel_armor_gen2_desc: "Improved steel alloys and casting techniques provide better resistance for same volume and mass.\n\n§GDesigner Hint: Steel armour is a low budget armour option for tanks. It won't hold up to modern composite armour§!"
 tank_steel_armor_gen3: "Advanced Steel Armour"
 tank_steel_armor_gen3_desc: "With the inclusion of additional elements into steel alloys, we can increase their strength against fracture and fatigue.\n\n§GDesigner Hint: Steel armour is a low budget armour option for tanks. It won't hold up to modern composite armour§!"
 tank_composite_armor_gen1: "Early Cold War Composite Armor"
 tank_composite_armor_gen1_desc: "The first composite armours were experimented on the American T95 heavy tank. Fused silica glass (quartz glass) plates were installed between steel plates, giving increased protection against penetration. While never used in production, it served as an inspiration for later developments.\n\n§GDesigner Hint: Composite armour is the standard option for modern main battle tanks§!"
 tank_composite_armor_gen2: "Cold War Composite Armor"
 tank_composite_armor_gen2_desc: "By replacing the silica glass with plastic reinforced glass (fibreglass) and by adding ceramic corundum plates, the strength of the armour is greatly increased.\n\n§GDesigner Hint: Composite armour is the standard option for modern main battle tanks§!"
 tank_composite_armor_gen3: "Modern Composite Armor"
 tank_composite_armor_gen3_desc: "Modern composite armour consists of ceramic tiles inside a metal honeycomb pattern with elastic plates installed on both sides, and the covered with armour plating. Modern armour offers great protection from traditional kinetic penetrators as well as shaped charges.\n\n§GDesigner Hint: Composite armour is the standard option for modern main battle tanks§!"
 tank_composite_armor_gen4: "Advanced Composite Armor"
 tank_composite_armor_gen4_desc: "3D-printing, laser sintering and nanoscale alumina powder with carbon nanotubes provides state of the armour protection for our tanks.\n\n§GDesigner Hint: Composite armour is the standard option for modern main battle tanks§!"
 tank_battlestation_1: "Early Cold War Battlestation"
 tank_battlestation_1_desc: "Radio and basic ballistic computer.\n\n§GDesigner Hint: Battlestation represents the gunnery systems, fire control, optics and other auxiliary equipment necessary for tank operations. A better battlestation will improve your tank quality overall.§!"
 tank_battlestation_2: "Cold War Battlestation"
 tank_battlestation_2_desc: "Duplicated radio equipment and semi-digital ballistic computer.\n\n§GDesigner Hint: Battlestation represents the gunnery systems, fire control, optics and other auxiliary equipment necessary for tank operations. A better battlestation will improve your tank quality overall.§!"
 tank_battlestation_3: "Modern Battlestation"
 tank_battlestation_3_desc: "Navigation system, cameras and a fully digital ballistic computer.\n\n§GDesigner Hint: Battlestation represents the gunnery systems, fire control, optics and other auxiliary equipment necessary for tank operations. A better battlestation will improve your tank quality overall.§!"
 tank_battlestation_4: "Advanced Battlestation"
 tank_battlestation_4_desc: "Set of cameras and advanced battle-observing systems.\n\n§GDesigner Hint: Battlestation represents the gunnery systems, fire control, optics and other auxiliary equipment necessary for tank operations. A better battlestation will improve your tank quality overall.§!"
 smoke_launchers: "Early Smoke Launchers"
 smoke_launchers_desc: "Set of smoke launchers meant to cover vehicle from direct enemy fire.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 smoke_launchers_2: "Improved Smoke Launchers"
 smoke_launchers_2_desc: "Improved chemical formula covers vehicle from infra-red sights as well.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 reactive_armor_gen1: "1st Generation ERA"
 reactive_armor_gen1_desc: "Explosive reactive armour (ERA) composes of bricks made of explosives on a metal frame installed on the tank. As the brick is hit by a kinetic penetrator or a shaped charge, the brick explodes, countering the incoming projectile. The first experiments were done in the 60s to counter early shaped charges, but none made it to production.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 reactive_armor_gen2: "2nd Generation ERA"
 reactive_armor_gen2_desc: "By increasing the size of the ERA bricks and adding more explosives and a thicker frame, the explosive force can be increased to counter even kinetic penetrators.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 reactive_armor_gen3: "3rd Generation ERA"
 reactive_armor_gen3_desc: "With a new structure, ERA can be improved to withstand both kinetic penetrators and shaped charges better. It can even offer protection from tandem shaped charges that are specifically designed to counter ERA.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 reactive_armor_gen4: "4th Generation ERA"
 reactive_armor_gen4_desc: "Most advanced form of ERA, capable of operating in various environmental conditions and able to reduce the efficiency of most incoming fire.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 spaced_armor_gen1: "Early Spaced Armour"
 spaced_armor_gen1_desc: "Spaced armour is an armour system where there is an additional armour plate on top of the main armour with a gap in between. The outer plate will cause a shaped charge to detonate early, reducing it's penetration depth. Early spaced armour is just thin armour plates.\n\n§GDesigner Hint: Spaced armour is a budget version of explosive reactive armour to give your tank more protection§!"
 spaced_armor_gen2: "Improved Spaced Armour"
 spaced_armor_gen2_desc: "By changing the solid steel plates into a mesh or a cage like structure, we can still protect our tanks from incoming warheads with less weight.\n\n§GDesigner Hint: Spaced armour is a budget version of explosive reactive armour to give your tank more protection§!"
 spaced_armor_gen3: "Modern Spaced Armour"
 spaced_armor_gen3_desc: "With additional ceramic plates and distinct shapes, we can improve the overall armour protection of our vehicles.\n\n§GDesigner Hint: Spaced armour is a budget version of explosive reactive armour to give your tank more protection§!"
 wet_ammo_storage: "Blow-Out Panels"
 wet_ammo_storage_desc: "In case of a catastrophic ammo explosion, it is good to design the tank with predetermined weak points in mind. This way the blast will be directed outside of the tank rather than into the crew compartment.\n\n§GDesigner Hint: Blow-out are a good way to improve the survivability of your tank§!"
 automatic_loading: "Autoloading System"
 automatic_loading_desc: "In an autoloading system commonly found on Soviet and Russian tanks, a mechanical lift automatically pulls a new round into the gun. Because of this, the rounds are often stored in a carousel under or near the gun. In a tank with an autoloader the crew has to share the compartment with live ammo. While an autoloader gives a much better rate of fire than manual loading, a penetrating hit will often cook-off the ammo and burn the tank and its crew to a crisp.\n\n§GDesigner Hint: An autoloader grants the ability of more sustained firepower on targets, but makes the vehicle more likely to be catastrophically lost when damaged.§!"
 manual_loading: "Manual Loading"
 manual_loading_desc: "A human loader. A good loader is even capable of outpacing the usual carousel autoloader depending on the conditions. The concept of the 4th crew member mostly endured through the ages due to the extra pair of hands the loader provides for field maintenance.\n\n§GDesigner Hint: This is the standard loading system for any tank. A cheap and low-risk option.§!"
 revolver_magazine: "Revolver Autoloader"
 revolver_magazine_desc: "A turret bustle autoloader. Faster and safer than a carousel autoloader. The main drawback of the system is its expensive price.\n\n§GDesigner Hint: A revolver autoloader is the autoloader of choice for your tank if you're willing to pay the extra price.§!"
 hardkill_system_gen1: "Early Hard-Kill System"
 hardkill_system_gen1_desc: "Hard-kill system is an active defensive measure mounted on a tank. The system detects incoming projectiles and counters them with its own. The counter projectile can be a rocket, missile or a kinetic projectile. Early hard-kill systems mainly protect the tank from shaped charges.\n\n§GDesigner Hint: A hard-kill system is a good way to bolster our tanks defensive capabilities against hostile missiles. It also will allow our armour to be more effective at breaking through hostile lines.§!"
 hardkill_system_gen2: "Improved Hard-Kill System"
 hardkill_system_gen2_desc: "An improved hard-kill system will be able to stop even fast moving kinetic penetrators and tandem shaped charges. The improved system also covers the tank from all directions.\n\n§GDesigner Hint: A hard-kill system is a good way to bolster our tanks defensive capabilities against hostile missiles. It also will allow our armour to be more effective at breaking through hostile lines.§!"
 smoothbore_atgm_gen1: "Early Cold War Smoothbore ATGM"
 smoothbore_atgm_gen1_desc: "With small changes we can adopt the tank gun to fire anti-tank guided missiles. The first smoothbore ATGMs were guided via infrared seeker aligned with the gunsight or sighting telescope.\n\n§GDesigner Hint: By equipping our tanks with the ability to launch ATGMs from their main gun in addition to traditional kinetic penetrators, we can increase their ability to engage enemy armoured vehicles§!"
 smoothbore_atgm_gen2: "Late Cold War Smoothbore ATGM"
 smoothbore_atgm_gen2_desc: "With laser pointed target sighting there is less distortion and the ATGM flies more accurately to the target.\n\n§GDesigner Hint: By equipping our tanks with the ability to launch ATGMs from their main gun in addition to traditional kinetic penetrators, we can increase their ability to engage enemy armoured vehicles§!"
 smoothbore_atgm_gen3: "Modern Smoothbore ATGM"
 smoothbore_atgm_gen3_desc: "With a fire-and-forget tank gun launched ATGM, we can engage one target with the missile and quickly shift fire to another.\n\n§GDesigner Hint: By equipping our tanks with the ability to launch ATGMs from their main gun in addition to traditional kinetic penetrators, we can increase their ability to engage enemy armoured vehicles§!"
 smoothbore_atgm_gen4: "Advanced Smoothbore ATGM"
 smoothbore_atgm_gen4_desc: "By improving the tandem-charge of the ATGM warhead, we will be able to penetrate tougher enemy armour.\n\n§GDesigner Hint: By equipping our tanks with the ability to launch ATGMs from their main gun in addition to traditional kinetic penetrators, we can increase their ability to engage enemy armoured vehicles§!"
 smoothbore_atgm_gen5: "Future Smoothbore ATGM"
 smoothbore_atgm_gen5_desc: "With advanced AI and algorithms, the ATGM can have a complex flight path to avoid obstacles and get the best approach angle, and even change targets mid flight if needed.\n\n§GDesigner Hint: By equipping our tanks with the ability to launch ATGMs from their main gun in addition to traditional kinetic penetrators, we can increase their ability to engage enemy armoured vehicles§!"
 tank_longer_gun: "Barrel Extension"
 tank_longer_gun_desc: "By lengthening the barrel from its original design, we can increase the muzzle velocity of fired shells.\n\n§GDesigner Hint: Adding support for a longer gun is an easy way to increase your tank's readiness against hostile armour without having to upgrade the entire gun§!"
 tank_aux_engine: "Auxiliary Electric Engine"
 tank_aux_engine_desc: "With an auxiliary electric engine (or an auxiliary power unit) we can operate some parts of the tank, such as the turret, without having to turn on the main engines. This way we can partially operate our tank when stationary and save fuel.\n\n§GDesigner Hint: Adding an auxiliary electric engine will work best on fuel-consuming engines such as gas turbine engines§!"
 tank_aux_engine_2: "Improved Auxiliary Electric Engine"
 tank_aux_engine_2_desc: "Improvements in the Auxiliary Electrical Engine have allowed for more benefits over its predecessor and are by far more efficient.\n\n§GDesigner Hint: Adding an auxiliary electric engine will work best on fuel-consuming engines such as gas turbine engines§!"
 tank_drones: "Support Drone"
 tank_drones_desc: "The tank turret can be equipped with a drone control station. The drone can be used to survey the surrounding battlefield, acquire targets and observe fire effectiveness.\n\n§GDesigner Hint: Equipping our tanks with drones will improve their ability to destroy enemies§!"
 tank_drones_2: "Improved Support Drone"
 tank_drones_2_desc: "An improved support drone will be able to not only survey the battlefield, but also direct fire, lock targets for seeking projectiles and even defend against incoming projectiles.\n\n§GDesigner Hint: Equipping our tanks with drones will improve their ability to destroy enemies§!"
 afv_base_turret: "Basic AFV Turret"
 afv_base_turret_desc: "Basic turret, usually meant for 1-2 people."
 afv_unmanned_turret: "Unmanned AFV Turret"
 afv_unmanned_turret_desc: "Unmanned turret, with remotely operated gun system, allows to allocate more resources towards hull protection."
 afv_no_turret: "No Turret"
 afv_no_turret_desc: "Who needs a turret when you can just make a hatch and hope for the best."
 afv_tracked_suspension: "Wheeled Suspension"
 afv_tracked_suspension_desc: "Suspension based on wheels, being 4x4/6x6/8x8, it provides better speed, but is more vulnerable to shrapnel and small arms fire."
 afv_torsion_bar_suspension: "Torsion Bar Suspension"
 afv_torsion_bar_suspension_desc: "Classic 'tank-like' suspension"
 afv_machine_gun: "Post-WW2 HMG"
 afv_machine_gun_desc: "Slightly modified version of an old reliable WW2 gun. Now serving as support weapon on an armored taxi."
 afv_machine_gun_2: "Cold War HMG"
 afv_machine_gun_2_desc: "In the aftermath of WW2 there were certain design changes made by major countries to their HMGs: Better handling, accuracy, etc."
 afv_machine_gun_3: "Modern HMG"
 afv_machine_gun_3_desc: "Dissolution of the Soviet Union allowed some countries to relax and look into quality, not quantity - this is what this new generation is about."
 afv_machine_gun_4: "Future HMG"
 afv_machine_gun_4_desc: "Plastic casing, tracking technologies. HMGs are now deadlier than ever."
 afv_assault_gun: "Early Cold War Assault Cannon"
 afv_assault_gun_desc: "The artillery equipped on light tanks is generally a low-velocity gun, which achieves large-caliber firepower at the expense of low recoil."
 afv_assault_gun_2: "Late Cold War Assault Cannon"
 afv_assault_gun_2_desc: "Improved ballistics, better FRAG rounds compared to post-WW2 designs."
 afv_assault_gun_3: "Modern Assault Cannon"
 afv_assault_gun_3_desc: "Best modern military has to offer - smart rounds, airburst."
 afv_assault_gun_4: "Future Assault Cannon"
 afv_assault_gun_4_desc: "Cluster strikes, advanced bunker-busting, there is little this cannon cannot do - perhaps only tanks are safe."
 small_autocannon: "Early Cold War Autocannon"
 small_autocannon_desc: "With a caliber of 20-30mm, usually just straight an up WW2 AA gun with a few modifications. Does its job well, though."
 small_autocannon_2: "Late Cold War Autocannon"
 small_autocannon_2_desc: "Dedicated autocannon aimed to defeat infantry and metal alike."
 small_autocannon_3: "Modern Autocannon"
 small_autocannon_3_desc: "Newest developments, airburst ammo, programmable rounds."
 small_autocannon_4: "Future Autocannon"
 small_autocannon_4_desc: "State-of-the-art level autocannon, leaves nothing behind."
 apc_small_autocannon: "Early Cold War autocannon"
 apc_small_autocannon_desc: "With caliber in 20-30mm, usually, just straight up WW2 AA gun with few modifications. Does its job well, though."
 apc_small_autocannon_2: "Late Cold War autocannon"
 apc_small_autocannon_2_desc: "Dedicated autocannon aimed to defeat infantry and metal alike."
 apc_small_autocannon_3: "Modern autocannon"
 apc_small_autocannon_3_desc: "Newest developments, Airburst ammo, programmable rounds."
 apc_small_autocannon_4: "Future autocannon"
 apc_small_autocannon_4_desc: "State of the art level autocannon, leaves nothing behind."
 big_autocannon: "Early Cold War Heavy Autocannon"
 big_autocannon_desc: "High caliber autocannon of 35 mm to 60 mm caliber aimed at destroying any light armor in sight"
 big_autocannon_2: "Late Cold War Heavy Autocannon"
 big_autocannon_2_desc: "With new APFSDS rounds, this cannon is no joke."
 big_autocannon_3: "Modern Heavy Autocannon"
 big_autocannon_3_desc: "Designed to be a threat to any armor on the field."
 big_autocannon_4: "Future Heavy Autocannon"
 big_autocannon_4_desc: "Advanced High Caliber autocannon designed to destroy any armor."
 afv_small_medium_cannon: "Early Cold War Anti-Tank Cannon"
