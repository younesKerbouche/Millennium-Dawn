l_german:
 Kansas_focus: "Kansas Fokusbaum"
 KAN_ideas_tribal_resistance_spirit: "Stammeswiderstandsgeist"
 KAN_ideas_tribal_resistance_spirit_desc: "Sie haben uns abgestempelt, abgewertet und zu lange ignoriert. Die Regierung der Lakota im Norden ist nichts weiter als eine Scheinregierung, die sich nur um ihre eigene Volkskabale kümmert und nicht um jeden, der unter ihrer Flagge steht. Deshalb müssen wir uns erheben und eine wahre und gerechte Regierung bilden, nicht nur für uns selbst, sondern für jeden, der ein besseres, freieres und gerechteres Leben führen möchte."