 PAK_one_pillar_state_desc: "Der pakistanische Staat wird praktisch von einer einzigen Institution regiert, dem Militär. Es dominiert die Politik, die Außenpolitik und verwaltet die innere Sicherheit. Obwohl es nominell eine zivile Regierung gibt, liegt die tatsächliche Macht bei den Generälen.\n§W--------------§!\nDiese Nationale Idee wird §Rentfernt §! wenn §HDas Militär§! als interne Fraktion entfernt wird."