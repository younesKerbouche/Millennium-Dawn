 TUR_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 TUR_CV_MR_Fighter2_desc: "Die McDonnell Douglas F/A-18 Hornet ist ein zweistrahliges Überschall-, Allwetter-, trägerfähiges Mehrzweck-Kampfflugzeug, das sowohl als Jagd- als auch als Angriffsflugzeug konzipiert ist (daher die Bezeichnung F/A). Die F/A-18 wurde von McDonnell Douglas (jetzt Boeing) und Northrop entwickelt und in den 1970er Jahren aus der YF-17 des letzteren abgeleitet, um von der US-Marine und dem Marine Corps eingesetzt zu werden."
 TUR_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 TUR_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 TUR_CV_MR_Fighter3_desc: "Die Boeing F/A-18E und F/A-18F Super Hornet sind zweistrahlige, trägerfähige Mehrzweckkampfflugzeuge, die auf der McDonnell Douglas F/A-18 Hornet basieren. Die einsitzige Variante F/A-18E und die zweisitzige Variante F/A-18F sind größere und fortschrittlichere Ableitungen der F/A-18C und D Hornet. Die Super Hornet verfügt über eine interne 20-mm-M61-Rotationskanone und kann Luft-Luft-Raketen und Luft-Boden-Waffen tragen. Zusätzlicher Treibstoff kann in bis zu fünf externen Treibstofftanks mitgeführt werden, und das Flugzeug kann durch den Einbau eines externen Luftbetankungssystems als Lufttankflugzeug konfiguriert werden."
