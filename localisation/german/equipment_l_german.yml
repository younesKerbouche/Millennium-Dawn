 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "Der TOA, vom spanischen \"Transporte Oruga Acorazado\", ist ein gepanzerter Mannschaftstransportwagen (APC), der von der Food Machinery Corp (FMC) entwickelt und produziert wurde. Mit dem M113 wurde eine neue Aluminiumpanzerung eingeführt, die das Fahrzeug wesentlich leichter machte als frühere Fahrzeuge. Die Panzerung war dick genug, um die Besatzung und die Passagiere vor Handfeuerwaffen zu schützen, aber leicht genug, um das Fahrzeug luftverladbar und mäßig amphibisch zu machen. Die spanische Armee verwendet eine Vielzahl von Anpassungen des Fahrzeugs, z. B. als gepanzerten Krankenwagen, Mörserträger, Pionierfahrzeug und Führungsfahrzeug."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Ein gepanzerter Mannschaftstransportwagen mit 6x6 Rädern, der in Spanien von Enasa hergestellt wurde. Ursprünglich von einem Pegaso 9157/8 Dieselmotor mit 306 PS angetrieben, verfügt er über ein Automatikgetriebe, Drehmomentwandler, Einzelradaufhängung an allen sechs Rädern und Amphibienfähigkeit. Er kann auch auf dem Luftweg transportiert werden. Im Laufe seines Lebens hat er verschiedene Bewaffnungen erhalten und es gibt auch eine Version als Feldambulanz. Als Teil seiner optionalen amphibischen Ausrüstung verfügt er über zwei Hydrojets für die Fahrt durch Wasser. Basis-APC. Kann mit Maschinengewehren .50cal M2HB, 7,62mm MG1A1 oder einem automatischen Granatwerfer 40mm LAG-40 bewaffnet werden."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Die originalen Pegaso-Motoren wurden im Rahmen des Programms „BMR 2“ durch neue Scania-DS9 61A 24S-Motoren mit 310 PS ersetzt. Außerdem erhielten die Fahrzeuge zusätzliche passive Panzerung und eine Klimaanlage. Grundlegendes gepanzertes Mannschaftstransportfahrzeug (APC). Es kann mit einem M2-Maschinengewehr im Kaliber 12,7 mm in einem TC-3-Turm, mit einem automatischen 40-mm-Granatwerfer LAG-40 oder mit einem TOW-2-Raketenwerfer bewaffnet werden."
 SPR_APC_4: "FMC Amphibisches Angriffsfahrzeug LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Nach dem Koreakrieg bestellte das USMC ein neues amphibisches Fahrzeugmodell, das den alten LVT ersetzen sollte. Es wird von den US Marine Corps Assault Amphibian Battalions eingesetzt, um die Oberflächenangriffselemente der Landungstruppe und ihre Ausrüstung in einem einzigen Hub vom Angriffsschiff bei amphibischen Operationen zu Zielen im Landesinneren zu bringen und um mechanisierte Operationen und damit verbundene Kampfunterstützung bei nachfolgenden mechanisierten Operationen an Land durchzuführen. Er wird auch von anderen Streitkräften eingesetzt. Die Marineinfanteristen nennen sie \"amtracs\", eine Abkürzung ihrer ursprünglichen Bezeichnung \"amphibischer Traktor\". Die spanische Marine hat einen Vertrag unterzeichnet, um sie für die Infantería de Marina einzusetzen."
 SPR_APC_5: "BAE Systems Amphibisches Angriffsfahrzeug 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "Das Assault Amphibious Vehicle (AAV) - offizielle Bezeichnung AAVP-7A1 (früher bekannt als Landing Vehicle, Tracked, Personnel-7, abgekürzt LVTP-7) - ist ein amphibisches Landungsfahrzeug mit Vollkettenantrieb. Angetrieben wird es von einem Cummins VT400-Dieselmotor, der über das HS-400-3A1-Getriebe von FMC angetrieben wird. Es verfügt über acht Rauchgranatenwerfer rund um die Bewaffnungsstation, die eine Cadillac Gage-Waffenstation oder Up-Gunned Weapon Station (UGWS) ist, die sowohl mit einem M2HB-Maschinengewehr vom Kaliber .50 (12,7 mm) als auch mit einem 40-mm-Granatwerfer Mk-19 bewaffnet war. Der AAV-7A1 ist das wichtigste amphibische Angriffsfahrzeug der spanischen Infantería de Marina."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Der Piraña IIIC wurde von der Schweizer Firma MOWAG (heute General Dynamics European Land Systems - Mowag GmbH) entwickelt. Der Piraña IIIC ist ein 8x8 APC Fahrzeug mit einer modular skalierbaren Panzerung zum Schutz gegen Handfeuerwaffen, Minensprengungen und RPG-Raketen. Er kann auf spezifische Kundenanforderungen zugeschnitten werden. Für ein höheres Schutzniveau kann eine Zusatzpanzerung angebracht werden. Das Fahrzeug verfügt über eine spezielle Unterbodenkonstruktion, die Schutz vor Landminen und improvisierten Sprengsätzen bietet. Das Fahrzeug ist mit einem ABC-Schutz und automatischen Feuerlöschsystemen ausgestattet. Ein APC der Grundausstattung ist in der Regel mit einem ferngesteuerten 12,7-mm-HMG bewaffnet."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Eine verbesserte Version des Piraña III."
 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "Das Panhard M-3 Fahrzeug wurde entwickelt, um die mit dem AML-Aufklärungsmodell ausgestatteten Einheiten zu unterstützen. 95% der mechanischen Teile sind vollständig mit dem AML-Modell kompatibel, so dass die Bau- und Wartungskosten auf ein Minimum reduziert werden können. Die Fahrzeugbesatzung besteht aus einem Kommandanten, einem Richtschützen, einem Lader und einem Fahrer. Die Grundbewaffnung besteht aus einer M-32 76/60mm Kanone, einem M-2 12,70mm Maschinengewehr auf dem Dach und einem koaxialen 7,62mm Browning M-1919A4E1."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "Der VEC (span. Vehiculo de Exploracion de Caballería) ist ein gepanzertes Fahrzeug, das auf dem BMR basiert und von der spanischen Firma ENASA-Pegaso (heute Santa Bárbara Sistemas) entwickelt wurde. Die VEC-Version behält die meisten mechanischen Komponenten des BMR bei, verändert aber die Form der Wanne, die Verteilung und die interne Aufbereitung, um sie an seine neuen Funktionen anzupassen. Der VEC ist mit einer 25-mm-Kanone M-242 Bushmaster oder einem 7,62-mm-Maschinengewehr MG-42 in einem TC-25-Turm ausgerüstet."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Nach langem und intensivem Einsatz weist der VEC-M mehrere Verbesserungen gegenüber dem Ursprungsmodell auf. Der Motor wurde durch einen Scania DS9 mit höherer Leistung ersetzt; außerdem wurde der Schutz des Fahrzeugs deutlich verbessert. Die Wannenpanzerung wurde verstärkt, um Beschuss durch mittlere Maschinengewehre bis zum Kaliber 14,5 mm standzuhalten. Die M-Serie verfügt über eine Explosionsschutzanlage, ähnlich der in Kampfpanzern, die auf mehreren Sensoren basiert und bei Erkennung einer internen Explosion ein Brandlöschsystem auslöst."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "Der Schützenpanzer ASCOD (Austrian Spanish Cooperation Development) ist das Produkt einer Kooperationsvereinbarung zwischen der Steyr-Daimler-Puch AG und Santa Bárbara Sistemas. In Spanien wird das Fahrzeug \"Pizarro\" genannt. Der VCI/C (spanisch \"Vehiculo de Combate de Infantería/Caballería\") ist mit einer 30-mm-Mauser MK-30/2-Autokanone in einem voll verfahrbaren, elektromechanischen Turm ausgestattet. Die duale, auf zwei Ebenen elektrisch stabilisierte 30-mm-Gürtelkanone kann mit einer Geschwindigkeit von bis zu 770 Umdrehungen pro Minute feuern und Ziele aus der Bewegung heraus präzise bekämpfen. Als Sekundärbewaffnung trägt der Pizarro ein MG-3-Maschinengewehr."
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "Für die zweite Phase wurde die Motorengruppe verbessert und ein MTU 8V-199-TE20 sowie ein Getriebe der neuen Generation eingebaut, das mit einer in Spanien entwickelten binären Logik arbeitet."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "Bemerkenswert ist, dass der neue Pizarro Phase 3 das Ergebnis der Kombination der neuen Generation des ASCOD-Schiffs ist, das im Sapper Combat Vehicle (VCZAP) verwendet wird, aber mit den für das Wheel Combat Vehicle (VCR) \"Dragon\" entwickelten Missionssystemen ausgestattet ist. Der modernisierte Lastkahn, der im VCZAP eingesetzt wird, bietet ein hohes Schutzniveau, da er gegen Minen und IEDs optimiert ist und über einen hohen ballistischen Schutz und Minenschutzsitze verfügt. Die eingebauten Missionssysteme umfassen Situationsbewusstsein, Kommunikationsausrüstung, Waffensysteme, Elektrooptik und Navigationssysteme."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Der Dragón basiert auf der Plattform Piranha V und ist ein gepanzertes Infanterietransportfahrzeug, das vollständig auf die Anforderungen der spanischen Armee zugeschnitten wurde. Das Basismodell für den Infanterietransport ist mit dem ferngesteuerten Turm UT-30 MK2 ausgestattet, der von NAVANTIA mit ELBIT- und EXPAL-Technologie hergestellt wird und mit der 30 mm ATK MK44-ABM Bushmaster II-Kanone bewaffnet ist."
