 TAT_artillery_1: "2A65 Msta-B"
 TAT_artillery_1_desc: "Dieses Ungetüm von Kanone feuert eine 152-mm-Haubitze mit einer Reichweite von 28,9 km ab und kann damit einen ganzen Infanteriezug oder eine Fahrzeugkolonne ausschalten."
