 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "Der UH-1D ist ein amerikanischer UH-1 Iroquois / \"Huey\", der von den Dornier Flugzeugwerken in Lizenz in Westdeutschland gebaut wurde. Der UH-1D ist ein Mehrzweck-Transporthubschrauber, der für eine Vielzahl von Missionen eingesetzt wird; vom Truppentransport bis zum Transport schwerer Fracht. Der UH-1D war das Rückgrat des westdeutschen Militärs während des Kalten Krieges und wurde auch nach der Wiedervereinigung weiter gebaut."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "Der CH-53G ist ein amerikanischer schwerer Transporthubschrauber, der ursprünglich von Sikorsky Aircraft entwickelt und unter Lizenz von VFW-Fokker gebaut wurde. Der CH-53G hat eine vierköpfige Besatzung: einen Piloten, einen Kopiloten, einen Crew Chief und einen Luftbeobachter. Er kann verschiedene Nutzlasten befördern, darunter bis zu 38 voll ausgerüstete Soldaten, eine interne Frachtlast von 3.600 kg (8.000 Pfund) oder eine externe Nutzlast von 5.900 kg (13.000 Pfund) am Einpunkthaken."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "Der CH-53GS ist eine aufgerüstete Version des ursprünglichen CH-53G. Diese Variante verfügt über verbesserte Raketenabwehrmaßnahmen, verbesserte Kommunikations- und Navigationssysteme und 2 zusätzliche Treibstofftanks. Das aufgerüstete Modell ist außerdem mit neuen T64-100-Triebwerken ausgestattet, die den Einsatz unter heißeren und höheren Bedingungen ermöglichen, sowie mit MG3 (7,62x51mm) und M3M .50cal (12,7x99mm) Waffensystemen."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "Der NHIndustries NH90 ist ein mittelgroßer, zweimotoriger Mehrzweck-Militärhubschrauber. Er wurde als Reaktion auf die Anforderungen der NATO an einen Kampfhubschrauber entwickelt, der auch in der Marine eingesetzt werden kann. Der NH90 wurde von NHIndustries, einem Gemeinschaftsunternehmen von Airbus Helicopters, Leonardo (ehemals AgustaWestland) und Fokker Aerostructures, entwickelt und wird von ihnen hergestellt."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "Der NH-120GER ist ein verbessertes NH-90-Modell mit zahlreichen neuen Funktionen. Der NH-120GER verfügt über ein neues schwarzes Tarnschema, das dem des F-22 Raptor ähnelt. Das aufgerüstete Modell verfügt außerdem über neue und verbesserte Turbinentriebwerke, mit denen es schwerer wird und höhere Geschwindigkeiten erreichen kann."
