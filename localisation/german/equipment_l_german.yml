 SOV_SP_Anti_Air_1: "9K35 Strela-10"
 SOV_SP_Anti_Air_2: "2K22 Tunguska"
 SOV_SP_Anti_Air_2_desc: "Mit bis zu 8 Raketen kann diese Maschine jedes Flugzeug töten, das ihr in die Quere kommt. Darüber hinaus kann sie mit ihren Autokanonen auch Transportflugzeuge zerfetzen."
