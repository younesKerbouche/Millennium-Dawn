 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Gepanzertes Aufklärungs- und Patrouillenfahrzeug. Es bietet geringe Sicherheit; seine Panzerung schützt nur vor Kugeln aus Kleinwaffen und Granatsplittern. Das Hauptmerkmal des Autos ist seine sehr hohe Geländegängigkeit."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Auf der Basis des BMP-1 entwickeltes Ketten-Kampfaufklärungsfahrzeug. Entwickelt für die Aufklärung auf dem Schlachtfeld. Kann durch Wasserhindernisse schwimmen. Ausgestattet mit einem 73-mm-Werfer und einem 7,62-mm-Maschinengewehr. Das Fahrzeug bietet Platz für 6 Personen."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS „Kaiman“"
 BLR_Rec_tank_2_desc: "Mobiles gepanzertes Fahrzeug für Aufklärungs- und Spezialeinheiten. Das Objekt ist für den Einsatz als Fahrzeug zur Durchführung von Aufklärungs- und Sabotageoperationen, zur Patrouille und Eskorte von Konvois, zur Durchführung von Friedenssicherungs- und Polizeieinsätzen sowie zur Durchführung von Einsätzen in Notfallsituationen vorgesehen."
 BLR_Rec_tank_2_short: "„Kaiman“"
 BLR_infantry_weapons: "AKM"
