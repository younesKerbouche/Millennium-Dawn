 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer und Nachfolger des BMP-1 und BMP-2. Er feuert eine 100-mm-Kanone mit schweren Sprenggranaten ab."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des 3. Mit verbesserter Kanone und verbessertem Motor."
