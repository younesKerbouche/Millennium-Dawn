 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Wenn es sich zum ersten Mal veröffentlicht hatte, war das Design des Centurions revolutionär bei der Vorläuferung des Modelle für frühe Panzer. Entwickelt und hergestellt wurde es am Ende des Zweiten Weltkrieges, konnte die Centurion nach dem Krieg leider nur in Post-Kriegszeiten eingesetzt werden. Doch bald galt sie als Antwort der West zu den T-54 von der Sowjetunion. Zuverlässig, effektiv und im Kampf durch die Cold War beweist sich die Centurion heute noch in vielen Ländern auf der Welt."
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chieftain"
 ENG_MBT_2_desc: "Aufgrund des erfolgreichen Modells der Centurion Panzerkampfwagen sollte der Kommandant wirklich die britischen Hauptpanzerwerfe in den späten 1960er Jahren sein. Es verfügt über eine enorme Panzerung, Optik und Feuerkraft, was es zu einer der besten Waffen gegen die sowjetischen Gegner macht. Allerdings hat sich jedoch der eine Nachteil des Kommandanten im Engines befand – von Anfang an auf das Panzer gelangt, dass es mit jeder Art Öl brennbar sei, um in Notzeiten zu Power-Up zu können. Diese Entscheidung hat sich jedoch als unzuverlässig und langsam erwiesen."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Ursprünglich wurde das Panzerprojekt MBT-80 erfunden, um dem Bedürfnissen der irakischen Armee nach einem Chieftain-Panzer zu entsprechen. Dieses Projekt war jedoch mit der islamischen Revolution in Iran abgebrochen, und die britische Armee wurde der Kunde. Damit wurde das Panzer-Design an die englischen Bedürfnisse angepasst. Der Challenger I 1 wurde zu einem ersten Panzer, das die revolutionäre Chobham- Rumpfanbiet umfassend nutzte und somit eine deutliche Verbesserung gegen westliche Rückgrattauglagen der Zeit erhielt. Er blieb bis ins Ende des 20. Jahrhunderts zu den wichtigsten Panzern."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "Der Challenger II ist eine detaillierte Überarbeitung des Challenger I. Durch die Verbesserung der Chobham- Panzerung, einen neuen Geschütz und eine neue 120mm Kanone wird er zu einer starken Konkurrentin auf dem gesamten Boden geworden. Er ist das Symbol des britischen Königlichen Panzertrupps und ist bei der Irak-Kriegszeit als robuste Feindeinschätzung bekannt."
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "Das Challenger II Black Knight Package wurde im Jahr 2018 erstmals zusammen mit der MBT's LEP-Programm vorgestellt. Dieses Paket kann Nachtkampf-, Infrarotsysteme und einen Aktiven Schutzsystem aufweisen, um heute moderner Krieg auszugleichen. Das Challenger II Black Knight Package wurde durch die neuesten Technologien aktualisiert."
