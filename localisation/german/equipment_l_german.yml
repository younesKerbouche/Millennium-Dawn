 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "Das L1A1 Selbstladegewehr, auch bekannt als SLR (Self-Loading Rifle) oder unter der Bezeichnung C1A1 der kanadischen Armee, ist eine britische Version des FN FAL Kampfgewehrs, das vom belgischen Waffenhersteller FN Herstal produziert wurde. Das C1A1 wurde ab 1954 in Kanada unter Lizenz gefertigt."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "Das C1A2 war eine bedeutende Modifikation des C1A1 durch Canadian Arsenals Limited. Diese umfasste mehrere Änderungen, die darauf abzielten, die Zuverlässigkeit und die Feldreparaturfähigkeit der Gewehre zu verbessern."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "Das C7A1 ersetzt die Visier-/Tragegriffbaugruppe des C7 durch eine modifizierte Weaver-Schiene zur Montage von Optiken. Die Halterung kann sowohl herkömmliche Visierungen als auch das ELCAN C79 Zielfernrohr (3,4×28) verwenden."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Mit der Beteiligung Kanadas in Afghanistan entwickelten Diemaco und die kanadischen Streitkräfte Verbesserungen am C7A1, um es besser an die operativen Gegebenheiten anzupassen. Das Ergebnis, das C7A2, verfügt über eine vierfach teleskopierbare Schulterstütze und eine dreischienige TRIAD-Halterung, die an der Basis des Kornträgers befestigt wird, um Zubehör anzubringen. Der Feuerwahlhebel, der Magazin-Auslösehebel und die Spannhebelverriegelung wurden beidseitig bedienbar gestaltet."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "Das C8A3 ist eine verbesserte Version des C8-Karabiners, die einen kaltgehämmerten Lauf und einen flachen oberen Gehäuseabschluss bietet. Zudem verfügt es über alle Modernisierungen, die bereits beim C7A2 eingeführt wurden, wie die grüne Kunststoffausstattung, die beidseitig bedienbare Spannhebelverriegelung, den Magazin-Auslösehebel und den Feuerwahlhebel. Darüber hinaus ist es mit der TRIAD-I-Schiene ausgestattet."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "Das Canadian Modular Assault Rifle (Kanadisches modulares Kampfgewehr) ist eine Weiterentwicklung des C8A4 mit Schwerpunkt auf variablen Optiken, verbesserter Ergonomie und einer optimierten Anpassungsfähigkeit der Waffe an den Nutzer."
 CAN_APC_2:0 "Gepanzertes Mehrzweckfahrzeug LAV-I (AVGP)"
 CAN_APC_2_desc:0 "1974 wählte die kanadische Armee das Schweizer Fahrzeug Mowag Piranha 6x6 aus. Die Produktion des Fahrzeugs wurde unter Lizenz von der kanadischen Firma Diesel Division, einer Tochtergesellschaft von General Motors of Canada, übernommen."
 CAN_APC_2_short:0 "Gepanzertes Mehrzweckfahrzeug LAV-I (AVGP)"
 CAN_APC_3:0 "Leicht gepanzertes Fahrzeug II Bison (LAV)"
 CAN_APC_3_desc:0 "1988 wurde die Diesel Division, eine Abteilung von General Motors of Canada, damit beauftragt, einen Prototyp eines 8x8-Radpanzerfahrzeugs zu bauen. Es basierte auf dem Fahrgestell und dem Motor des Leichten gepanzerten Fahrzeugs (LAV). Die kanadische Armee beantragte eine Bestellung für eine modifizierte Version als Infanterie-Transportfahrzeug, die den Namen Bison erhielt."
 CAN_APC_3_short:0 "Leicht gepanzertes Fahrzeug II Bison (LAV)"
 CAN_APC_4:0 "Leicht gepanzertes Fahrzeug III ISC (LAV)"
 CAN_APC_4_desc:0 "Überschüssige LAV TUA-Fahrgestelle, die mit Nanuck fernbedienten Waffensystemen ausgestattet wurden, um als Infanterie-Transportfahrzeuge zu dienen."
 CAN_APC_4_short:0 "Leicht gepanzertes Fahrzeug III ISC (LAV)"
 CAN_APC_5:0 "Leicht gepanzertes Fahrzeug  VI ACSV 'Super Bison' (LAV)"
 CAN_APC_5_desc:0 "Die finale Aufrüstung des LAV III auf den LAV 6.0-Standard. Die höhere Dachlinie für den Transport von Infanterie oder Fracht wurde beibehalten. Die Upgrades erhöhten den Schutz, einschließlich besserer Elektronik, IED-Splitterschutz und Zusatzpanzerung, während die fernbediente Protector Maschinengewehr-Waffenstation erhalten blieb."
 CAN_APC_5_short:0 "Leicht gepanzertes Fahrzeug VI ACSV (LAV)"
 CAN_ENGI_MBT_1:0 "Bergepanzer 1"
 CAN_ENGI_MBT_1_short:0 "BPz1"
 CAN_ENGI_MBT_2:0 "Bergepanzer 2"
 CAN_ENGI_MBT_2_short:0 "BPz2"
 CAN_ENGI_MBT_4:0 "Bergepanzer 3"
