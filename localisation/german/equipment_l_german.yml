 CZE_AS_Fighter1: "MiG-21F-13"
 CZE_AS_Fighter1_desc: "Tschechische Version der MiG-21, hergestellt bei Aero, mit verbesserter Bewaffnung und Avionik."
 CZE_AS_Fighter2: "Aero L-23ML"
 CZE_AS_Fighter2_desc: "Gemeinsames Projekt tschechischer Luft- und Raumfahrtunternehmen, das zu diesem neuen Kampfflugzeug führte."
 CZE_AS_Fighter3: "Aero L-39J G/C"
 CZE_AS_Fighter4: "Aero L-41 \"Volavka\""
 CZE_AS_Fighter4_desc: "Volavka ist ein Luftüberlegenheitsjäger mit Mach 2,5+ und einer Bewaffnung jenseits der Sichtweite."
 CZE_AS_Fighter5: "Let-47 \"Ořešník\""
 CZE_AS_Fighter5_desc: "Let-47 ist ein supermanövrierfähiges Flugzeug mit Triebwerkssteuerung und Sensorfusion, das die Feinde erkennt, bevor sie das Flugzeug erkennen."
 CZE_AS_Fighter6: "Aero L-72 \"Vlaštovka\""
 CZE_AS_Fighter6_desc: "Vlaštovka ist ein superschneller Tarnkappen-Luftüberlegenheitsjäger mit modularem Softwaredesign, das sich aus einem Kerncode zusammensetzt, der mit modularen Codeteilen verschiedener Waffenhersteller kombiniert wird, so dass jedes Waffensystemteil speziell für seinen einzigen Zweck codiert werden kann. Dies erleichtert auch die Aktualisierung der Software und führt dazu, dass es fast keine Inkompatibilität gibt."
 CZE_AS_Fighter7: "Let-80 \"Orel\""
 CZE_AS_Fighter7_desc: "Orel ist ein optional bemanntes, direktes Energiewaffen-Morphing und Shapeshifting Air Superiority Fighter mit Artificial Intelligence Pilot."
 CZE_AS_Fighter8: "Let-82 \"Ostříž\""
 CZE_AS_Fighter8_desc: ""
 CZE_Strike_fighter1: "Aero L-29R \"Delfín\""
 CZE_L_Strike_fighter1: "Aero L-29 \"Delfín\""
 CZE_CV_L_Strike_fighter1: "Aero L-299 \"Delfín\""
 CZE_L_Strike_fighter1_desc: "Als Reaktion auf die große Nachfrage nach einem gemeinsamen Trainer mit Düsenantrieb, der in allen Ländern des Ostblocks eingesetzt werden sollte, beschloss Aero, ein eigenes Entwicklungsprojekt in Angriff zu nehmen, um diese Nachfrage zu befriedigen. Am 5. April 1959 absolvierte ein erster Prototyp, der als XL-29 bezeichnet wurde, seinen Erstflug. Die L-29 wurde als Standardtrainer für die Luftstreitkräfte der Warschauer-Pakt-Staaten ausgewählt, für die sie ab den 1960er Jahren geliefert wurde."
 CZE_CV_L_Strike_fighter1_desc: "Marineversion der L-29."
 CZE_Strike_fighter2: "Aero L-39C \"Albatros\""
 CZE_cas1: "Aero L-39ZA \"Albatros\""
 CZE_Strike_fighter2_desc: "Dieses Flugzeug wurde aus der L-39 Alca entwickelt und erhielt ein neues, leistungsstärkeres Triebwerk und eine verstärkte Zelle, so dass es dank seiner STOL-Fähigkeit praktisch überall starten und landen kann."
 CZE_cas1_desc: "Leichtes, wendiges CAS-Flugzeug, entwickelt aus der grundlegenden Leichtschlag-Version."
 CZE_Strike_fighter3: "Aero L-159A \"Alca\""
 CZE_L_Strike_fighter2: "Aero L-39C \"Albatros\""
 CZE_CV_L_Strike_fighter2: "Aero L-159E \"Alca\""
 CZE_Strike_fighter3_desc: "Durch die Weiterentwicklung der L-39 und L-59 entstand dieses Flugzeug mit neuen Triebwerken, einer überarbeiteten Zelle und einem modernisierten Cockpit, wodurch sich das Flugzeug fast völlig von seinen Vorgängern unterscheidet."
 CZE_L_Strike_fighter2_desc: "Bomberversion der L-159 mit Halterungen für Bewaffnung, die auch als Schulflugzeug verwendet wird."
 CZE_CV_L_Strike_fighter2_desc: "Marineversion der L-159."
 CZE_cas2: "Aero L-39M \"Albatros\""
 CZE_cas2_desc: "Leichtes, wendiges CAS-Flugzeug, entwickelt aus seiner grundlegenden leichten Schlagversion, einschließlich modernisiertem Triebwerk und Cockpit mit moderner Software."
 CZE_Strike_fighter4: "Aero L-39NG \"Albatros\""
 CZE_L_Strike_fighter3: "Aero L-39NGT \"Albatros\""
 CZE_CV_L_Strike_fighter3: "Aero L-39ZA \"Albatros\""
 CZE_cas3: "Aero L-159B \"Alca\""
 CZE_Strike_fighter4_desc: "Die neue Generation (NG) der Albatros verfügt über eine neu gestaltete Zelle mit neuem Triebwerk und Verbundwerkstoffen, die es diesem Flugzeug ermöglichen, jeden Gegner mit seinem hohen Schub-Gewichts-Verhältnis zu überlisten. Es kann an seinen 6 Pylonen eine Vielzahl von Bewaffnungen tragen, darunter auch gelenkte GBU-12 Paveway II oder die neuesten AIM-9s. Das Flugzeug verfügt auch über neue, leistungsfähige Erkennungs-, Sensor- und Radargeräte."
 CZE_L_Strike_fighter3_desc: "Bomberversion der L-39NG mit Halterungen für Bewaffnung, die auch als Schulflugzeug verwendet wird."
 CZE_CV_L_Strike_fighter3_desc: "Marineversion der L-39NG."
 CZE_cas3_desc: "Leichtes, wendiges CAS-Flugzeug, entwickelt aus der grundlegenden Leichtschlag-Version."
