 LPD: "Amphibisches Transportdock (LPD)"
 LPD_desc: "Eine amphibisches Transportdock (engl. landing platform dock (LPD)) ist ein Kriegsschiff, das Elemente einer Landungstruppe für Expeditionskriegsmissionen an Bord nimmt, transportiert und landet."
 LPD_0: "LPD 1975"
 LPD_0_desc: "Landungshubschrauberträgerdocks (LHD) sind vielseitige amphibische Angriffsschiffe, die für den Einsatz von Hubschraubern ausgelegt sind und über ein Welldeck verfügen. Diese Schiffe besitzen ein durchgehendes Flugdeck, das optisch einem Flugzeugträger ähnelt, und ermöglichen den Einsatz von Transport- und Angriffshubschraubern. Im Spiel bieten sie einen erheblichen Bonus für Küstenbombardements und werden für den Einsatz bei amphibischen Angriffen empfohlen."
