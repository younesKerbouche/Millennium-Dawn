 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist beim automatischen Feuern viel leichter und präziser als sein Vorgänger."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "Das AK-74 ist eine Weiterentwicklung des AKM und weist gegenüber seinem Vorgänger erhebliche Verbesserungen auf. Insbesondere verwendet es 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Pakts."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "Die Maschinenpistole K6-92 wurde in Armenien entwickelt, das sich nach seiner Unabhängigkeit 1991 tatsächlich in einem bewaffneten Konflikt mit Aserbaidschan um Berg-Karabach befand. Die armenischen Streitkräfte spürten den Mangel an Kleinwaffen sehr stark, und dieser Bedarf veranlasste armenische Ingenieure 1991-92 dazu, eine relativ einfache Maschinenpistole K6-92 zu entwickeln."
 ARM_infantry_weapons3: "WAHAN"
 ARM_infantry_weapons3_desc: "Das Wahan wurde auf der Grundlage eines experimentellen 7,62 x 39 mm Sturmgewehrs (manchmal auch MBK-2 genannt) entwickelt, das Manasjan während seines Dienstes in der sowjetischen Armee entworfen hatte. Die automatische Waffe arbeitet nach dem Prinzip eines halbfreien Verschlusses, was eine Vereinfachung des Designs für die halbhandwerkliche Produktion ermöglicht."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "K-3 ist ein armenisches Bullpup-Sturmgewehr, das Mitte der 1990er Jahre auf der Grundlage des sowjetischen Sturmgewehrs AK-74 entwickelt wurde und über die Möglichkeit des automatischen und halbautomatischen Feuers sowie des Feuers aus einem Unterlauf-Granatwerfer verfügt. Entwickelt von der Abteilung für Militärindustrie des armenischen Verteidigungsministeriums. In Kleinserien produziert."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Das im Oktober 2013 in Armenien bei den militärischen Kommando- und Stabsübungen Ardsagank 2013 vorgestellte Sturmgewehr AS-300 ist für die Verwendung von 7,62 x 35 mm-Patronen ausgelegt und verfügt über einen ähnlichen Schalldämpfer. Das Sturmgewehr hat ein 30-Schuss-Kastenmagazin, ein anderes Schaftdesign und einen vertikalen Vordergriff. Die Gasautomatik ermöglicht eine Feuerrate von bis zu 500 Schuss pro Minute. Es kann mit den Feuermodi Einzel- und Dauerfeuer bedient werden. Bei der Herstellung des AS-300 wird ein Verschlussmechanismus eines Kalaschnikow-Sturmgewehrs verwendet, obwohl ein neuer Lauf, Schaft und andere Teile eingebaut wurden."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Das im Oktober 2013 in Armenien bei den militärischen Kommando- und Stabsübungen Ardsagank 2013 vorgestellte Gewehr ASR-545 verfügt über eine gasbetriebene Automatik. Das Gewehr ist für präzises, lautloses Feuer aus versteckten Stellungen konzipiert, um feindliche Truppen und leicht gepanzerte Fahrzeuge zu zerstören (für letzteres werden panzerbrechende Patronen aus eigener Produktion verwendet). Die Gewehre sind mit Picatinny-Schienen für optische und Kollimatorvisiere sowie andere Geräte ausgestattet. Das Gewehr verwendet eine 5,45 x 39 mm große Patrone mit einem Unterschallgeschoss."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "Die neueste Entwicklung von ASPAR Arms, die auf Basis des AR-15 erstellt wurde, verwendet Magazine und Patronen im Kaliber eines Kalaschnikow-Sturmgewehrs, verfügt jedoch über ein ziemlich zuverlässiges Design, das seinen Gegenstücken in nichts nachsteht."
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "Der N-2 ist ein armenischer Mehrfachraketenwerfer, der von der Wissenschaftlichen Produktionsvereinigung Garni-Ler entwickelt und seit spätestens 2011 produziert wird. Armenien hat nicht viele Informationen über das Raketensystem veröffentlicht, es ist jedoch offensichtlich, dass der N-2 in Massenproduktion hergestellt wird und von den armenischen Streitkräften und wahrscheinlich auch von der bergkarabachischen Verteidigungsarmee aktiv eingesetzt wird. Das System wurde für den GAZ-3308 entwickelt, einen russischen Militärlastwagen."
