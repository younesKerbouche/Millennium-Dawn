 ITA_Anti_Air_0: "FIM-43 Redeye"
 ITA_Anti_Air_0_desc: "Entwickelt von unseren eigenen General Dynamics, kann dieses Raketensystem passive Infrarots Homing verwenden, um auf Flugzeuge zu treffen, indem es die Wärme des Ablasters ausweicht. Nachdem der Operator das Ziel visuell nachverfolgt, wie er es mit kleinen Waffen tun würde. Dieses Waffe benötigt einen direkten Treffer zur Tötungsfähigkeit. Klares Geld gegen feine Feinde, diese Waffe ist ruchartig aber effektiv."
 ITA_Anti_Air_1: "FIM-92 Stinger"
 ITA_Anti_Air_1_desc: "Entworfen ist dieses Gerät völlig gleichartig mit seinem Vorgänger, bietet aber eine Reihe neuer Verbesserungen gegenüber dem früheren Modell. Es bietet verbesserte Ballistik, Software und eine Variante mit Doppel-Infrarotschweißerkennung und UV-Erkennung."
 ITA_Anti_Air_2: "FIM-92E Stinger"
 ITA_Anti_Air_2_desc: "Fortsetzung der Zuverlässigkeit des \"Stinger\"-Plattforms, die General Dynamics hat ihr System mit einem neuen Rollen Sensor verbessert und die Steuerungssoftware überarbeitet. Die Flugbewegungsart hat sich auch erheblich verbessert. Zusätzlich hat sich die Leistung bei Kleinrädern, Kurs- und Luftfahrtraketen, geringen Spionageschiffen deutlich gesteigert."
 ITA_Anti_Air_3: "FIM-194 Speargun"
 ITA_Anti_Air_3_desc: "Als 5. Generationen Flugzeuge im Kampfgebiet eine bemerkenswerte Rolle gespielt haben, hat sich die neueste Version unseres MANPAD-Systems auf dieses neue Gegnersegmen verständlicht. Vor allem in Bezug auf seine Zielbestimmungsfähigkeiten ist es immer noch ein Wettrennen geworden. Bis zu Command Line of Sight, Laser Guided sowie UV und IR-Zielbestimmung, gehört dazu."
 ITA_Anti_Air_4: "FIM-245 Heartstriker"
 ITA_Anti_Air_4_desc: "Dieses System, das im Rahmen der DARPA-Initiative entwickelt wurde, ist das Sternstundelement unserer MANPAD-Waffenplattformen. Mit den neuesten Entwicklungen sowie mit der Miniaturisierung von Sensoren hatten unsere Ingenieure diesen Effekt die Möglichkeit ein, mit dem leistungsfähigsten Power 1 man zu vernichten oder bestimmte der staunachsten Flugzeuge unserer Feinde zu stillschweigen."
