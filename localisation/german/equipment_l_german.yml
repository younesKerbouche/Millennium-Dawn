 Anti_tank_0_desc: "Panzerabwehrlenkwaffen sind tragbare Raketensysteme mit hochexplosiven Sprengköpfen, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von Panzerabwehrlenkwaffen wird per Joystick gesteuert und erfordert daher Sichtkontakt mit dem Ziel und einen hochqualifizierten Bediener."
 H_AT_Equipment: "Fahrzeuggestützte PALR"
 H_AT_Equipment_desc: "Ein Jagdpanzer ist ein Typ eines gepanzerten Kampffahrzeugs, das mit einem direkt feuernden Artilleriegeschütz oder einem Raketenwerfer (wodurch er zu einem Raketenjagdpanzer wird) bewaffnet ist, über begrenzte Einsatzkapazitäten verfügt und speziell für den Kampf gegen feindliche Panzer konzipiert ist."
 Heavy_Anti_tank_desc: "Ein Jagdpanzer ist ein Typ eines gepanzerten Kampffahrzeugs, das mit einem direkt feuernden Artilleriegeschütz oder einem Raketenwerfer (wodurch er zu einem Raketenjagdpanzer wird) bewaffnet ist, über begrenzte Einsatzkapazitäten verfügt und speziell für den Kampf gegen feindliche Panzer konzipiert ist."
 Heavy_Anti_tank_0: "Fahrzeuggestützte PALR 1965"
 Heavy_Anti_tank_0_desc: "Schwerere Panzerabwehrlenkwaffensysteme haben größere Reichweiten und größere Raketenladungen. Aufgrund ihres höheren Gewichts sind sie nicht für den Transport geeignet. Sie werden daher auf Fahrzeugen montiert. Sie verwenden hochexplosive Sprengköpfe, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von Panzerabwehrlenkwaffen wird per Joystick gesteuert und erfordert daher Sichtkontakt mit dem Ziel und einen hochqualifizierten Bediener."
