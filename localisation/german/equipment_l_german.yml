 GER_SP_Anti_Air_4: "SRLS"
 GER_SP_R_arty_0: "LARS 110"
 GER_SP_R_arty_1: "M270"
 GER_SP_R_arty_2: "M270A1"
 GER_SP_R_arty_3: "MLRS 2025"
 GER_SP_R_arty_4: "MLRS 2035"
 GER_SP_arty_0: "M110A2"
 GER_SP_arty_1_shot: "M110A2"
 GER_SP_arty_1: "M109A3GE"
 GER_SP_arty_1_short: "M109A3GE"
 GER_SP_arty_2: "Panzerhaubitze 2000"
 GER_SP_arty_2_short: "PzH 2000"
 GER_SP_arty_3: "SP ART 2025"
 GER_SP_arty_4: "SP ART 2035"
 GER_artillery_0: "M101A1 105mm Howitzer"
 GER_artillery_0_desc: "Die M101A1 Haubitze ist eine von den USA entwickelte Artillerie. Sie war die Standard-leichte Feldhaubitze der USA im Zweiten Weltkrieg und war sowohl im europäischen und pazifischen Raum als auch während des Koreakrieges im Einsatz. Bei der Produktionsaufnahme im Jahr 1941 erlangte sie schnell einen Ruf für Genauigkeit und kraftvolle Schlagkraft. Die M101A1, die 105 mm hoch explosive (HE) halbfeste Munition abfeuert, hat eine Reichweite von 12.330 Yards (11.270 m), was sie zur Unterstützung der Infanterie geeignet macht."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "FH155-1 Howitzer"
 GER_artillery_1_desc: "Der FH155-1 ist eine 155-mm-Schlepphaubitze, die von mehreren Nationen eingesetzt wird. Der FH155-1 ist eine von Deutschland und Großbritannien entwickelte 155-mm-Schleppkanone zur Nahunterstützung, die den Anforderungen der damaligen NATO-Normen entsprach. Der FH-155-1 verfügt über ein abnehmbares Hilfsaggregat mit einer Reichweite von 24 km ohne Unterstützung und 30 km mit Unterstützung, mit der Fähigkeit, 3 Schuss in 15-20 Sekunden abzugeben, 6 Schuss pro Minute für einen kurzen Zeitraum und 2 Schuss pro Minute bei anhaltender Wirkung."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "M777 155-mm-Haubitze"
 GER_artillery_2_desc: "Die M777-Haubitze ist eine gezogene Artilleriegeschütz im Kaliber 155 mm aus der Haubitzen-Klasse. Die M777 wird von BAE Systems' Global Combat Systems Division in Großbritannien und den USA hergestellt. Das Geschütz ist mit optischer Feuerleittechnik ausgestattet und kann Ziele in bis zu 14 Meilen (22,5 km) Entfernung mit M795-Sprenggranaten erreichen."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "M777A1 155-mm-Haubitze"
 GER_artillery_3_desc: "Die M777A1 ist eine verbesserte Version der M777 mit Digitalisierungs-Upgrades, einschließlich einer eingebauten Stromversorgung, satellitengestützter GPS-Positionsbestimmung, Trägheitsnavigation, Funkgerät, Geschütz-Displayeinheit (GDU) und Gruppenführer-Ausstattung (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "M777A2 155-mm-Haubitze"
 GER_artillery_4_desc: "Die M777A2 ist eine weiter verbesserte Variante der M777. Die neuen Upgrades umfassen: Block-1A-Softwareupdate, die Einführung eines verbesserten tragbaren induktiven Artillerie-Zündereinstellgeräts (EPIAFS) zur Verwendung von XM892 Excalibur-gelenkter Munition."
 GER_artillery_4_short: "M777A2"
 GER_util_vehicle_0: "Magirus-Deutz Jupiter"
 GER_util_vehicle_0_desc: ""
 GER_util_vehicle_1: "DKW Munga"
 GER_util_vehicle_1_short: "Munga"
 GER_util_vehicle_2: "Volkswagen Iltis"
 GER_util_vehicle_2_desc: "Der Volkswagen Typ 183, besser bekannt als Iltis, ist ein Militärfahrzeug, das von Volkswagen für die deutsche Bundeswehr gebaut wurde."
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "Der Mercedes-Benz Wolf SSA ist ein militärisches Modell der G-Klasse G-270 CDI, das besser ausgestattet ist als das Vorgängermodell 250 GD."
 GER_util_vehicle_4: "ATF Dingo"
 GER_util_vehicle_4_desc: "Der ATF Dingo ist ein deutsches schwer gepanzertes militärisches MRAP-Infanterietransportfahrzeug auf Unimog-Fahrgestell mit V-Rumpf-Konstruktion, das von der Firma Krauss-Maffei Wegmann (KMW) hergestellt wird. \nATF steht für Allschutz-Transport-Fahrzeug, was auf Deutsch Allschutz-Transport-Fahrzeug bedeutet. Benannt ist er nach dem australischen Hund Dingo. Die Standardbewaffnung des Dingo ist ein Rheinmetall MG3 7,62 mm Maschinengewehr in einem ferngesteuerten Turm auf dem Fahrzeugdach."
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "Der LAPV Enok ist ein leicht gepanzertes Patrouillenfahrzeug der Bundeswehr"
 GER_util_vehicle_6: "ATF Dingo 3"
 GER_util_vehicle_6_short: "ATF Dingo 3"
 GER_util_vehicle_7: "ATF Dingo 3A1"
 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "Die Transall C-160 ist ein militärisches Transportflugzeug, das in einem deutsch-französischen Joint Venture hergestellt wird. \"Transall\" ist eine Abkürzung für das Herstellerkonsortium Transporter Allianz, das sich aus den Unternehmen MBB, Aerospatiale und VFW-Fokker zusammensetzt. Sie wurde ursprünglich entwickelt, um die Anforderungen an ein modernes Transportflugzeug für die französischen und deutschen Luftstreitkräfte zu erfüllen und diente zur logistischen Unterstützung von Auslandseinsätzen sowie für Spezialaufgaben wie Luftbetankung, elektronische Aufklärung und als Kommunikationsplattform."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "Die Lockheed C-130 Hercules ist ein amerikanisches viermotoriges Turboprop-Militärtransportflugzeug, das von Lockheed (jetzt Lockheed Martin) entwickelt und gebaut wurde. Die C-130 ist in der Lage, für Starts und Landungen unpräparierte Landebahnen zu nutzen und wurde ursprünglich als Truppen-, Sanitäts- und Frachttransportflugzeug konzipiert."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "Die Lockheed C-130J Super Hercules ist eine aktualisierte und moderner ausgestattete Variante der früheren C-130H. Die neue „J“-Superhercules-Variante wird als „taktischer Superlifter“ bezeichnet und verfügt über neue und leistungsfähigere Triebwerke sowie aktualisierte elektronische und avionische Systeme."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "Der Airbus A400M Atlas ist ein europäisches Militärtransportflugzeug mit vier Turboprop-Motoren. Er wurde von Airbus Defence and Space als taktisches Transportflugzeug mit strategischen Fähigkeiten entwickelt, um ältere Transportflugzeuge wie die Transall C-160 und die Lockheed C-130 Hercules zu ersetzen."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "Die McDonnell Douglas/Boeing C-17 Globemaster III ist ein großes militärisches Transportflugzeug, das von den 1980er bis zu den frühen 1990er Jahren von McDonnell Douglas entwickelt wurde. Die C-17 wird von vier Pratt & Whitney F117-PW-100 Turbofan-Triebwerken angetrieben, die auf dem kommerziellen Pratt & Whitney PW2040 basieren, das in der Boeing 757 verwendet wird."
 GER_transport_plane6: "TRA 2035"
 GER_cas1: "CAS 1975"
 GER_cas2: "CAS 1995"
 GER_cas3: "CAS 2015"
 GER_cas4: "CAS 2025"
 GER_cas5: "CAS 2035"
 GER_awacs_plane1_medium: "E-3A Sentry"
 GER_awacs_plane1_medium_desc: "Die Boeing E-3A Sentry ist ein von Boeing entwickeltes luftgestütztes Frühwarn- und Kontrollflugzeug (AEW&C). E-3s sind allgemein als AWACS (Airborne Warning and Control System) bekannt. Das aus dem Boeing 707-Flugzeug abgeleitete Flugzeug bietet Langstrecken-Allwetter-Überwachung, Führung, Kontrolle und Kommunikation."
