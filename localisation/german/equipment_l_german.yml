 CAN_Rec_tank_1_desc:0 "Obwohl er dem ursprünglichen M113 äußerlich ähnelt, wurde der CV für Führungs- und Aufklärungsaufgaben stark modifiziert. Der Truppenraum wurde vollständig entfernt. Der gleiche 6-Zylinder-Motor von General Motors, der auch im M113 eingebaut war, wurde am Heck angebracht. Während die Aufhängung des M113 beibehalten wurde, entfiel ein Laufrad, so dass nur noch vier auf jeder Seite vorhanden waren."
 CAN_Rec_tank_2_desc:0 "1974 wählte die kanadische Armee das Schweizer Fahrzeug Mowag Piranha 6x6 aus. Die Produktion des Fahrzeugs wurde in Lizenz von der kanadischen Firma Diesel Division, einer Abteilung von General Motors of Canada, übernommen. Die Cougar-Variante verwendete den Turm eines FV101 Scorpion."
 CAN_Rec_tank_3_desc:0 "Der LAV II Coyote ist ein gepanzertes 8x8-Radfahrzeug, das von General Motors, jetzt General Dynamics, hergestellt wird. Dieses Fahrzeug wurde für den Einsatz bei Aufklärungsmissionen konzipiert und basiert auf dem LAV-25. Zu den Überwachungseinrichtungen gehören ein Oberflächenüberwachungsradar und ein elektro-optisches/Infrarot-Überwachungssystem mit einer Langstrecken-Videokamera und einem Laserentfernungsmesser. Die Überwachungssysteme können panzergroße Ziele in einer Entfernung von bis zu 12 Kilometern und große Ziele in der Größe eines Lastwagens in einer Entfernung von bis zu 24 Kilometern erkennen."
