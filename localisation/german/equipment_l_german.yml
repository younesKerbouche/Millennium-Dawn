 AA_Equipment: "tragbares Flugabwehrsystem"
 AA_Equipment_desc: "Eine Flugabwehrrakete (FlaRak) oder Boden-Luft-Rakete (engl. surface-to-air missile (SAM)) ist eine Rakete, die vom Boden aus abgefeuert wird, um Flugzeuge oder andere Raketen zu zerstören."
 Anti_Air_desc: "Eine Flugabwehrrakete (FlaRak) oder Boden-Luft-Rakete (engl. surface-to-air missile (SAM)) ist eine Rakete, die vom Boden aus abgefeuert wird, um Flugzeuge oder andere Raketen zu zerstören."
 Anti_Air_0: "tragbares Flugabwehrsystem 1965"
 Anti_Air_0_desc: "Tragbare Luftabwehrsysteme (engl. Man-Portable Air-Defense System (MANPADS)) sind schultergestützte Boden-Luft-Raketenwerfer. Da die Anforderungen an das tragbare Gewicht die Raketengröße stark einschränken, handelt es sich um Systeme mit kurzer Reichweite. Sie sind daher eine Bedrohung für tief fliegende Flugzeuge und tödlich für Hubschrauber."
 SP_Anti_Air_0: "SF AA 1965"
 SP_Anti_Air_0_desc: "Fahrzeugmontierte Luftabwehrsysteme mit kurzer und mittlerer Reichweite können größere Raketen mit größerer Reichweite einsetzen als MANPADS und stellen somit eine Bedrohung für alle Flugzeuge dar. Sie können auch mehr Raketen tragen. Solche Flugabwehrsysteme sind in speziellen Luftabwehrbatterien und -bataillonen organisiert."
 SP_Anti_Air_desc: "Ein Flugabwehrpanzer ist ein mobiles Fahrzeug mit spezieller Flugabwehrfähigkeit. Flugabwehrkanonen sind normalerweise in einem schnell drehbaren Turm mit hoher Höhenverstellung montiert, um schnell fliegende Flugzeuge verfolgen zu können."
