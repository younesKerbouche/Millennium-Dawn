 SP_R_arty_0: "MLRS 1965"
 SP_R_arty_0_desc: "Selbstfahrende Mehrfachraketenwerfer können schnelle Raketensalven abfeuern, die ein großes Gebiet abdecken. Sie werden häufig gegen feindliche Sammelplätze eingesetzt. Aufgrund der massiven Zerstörung, die sie verursachen, haben sie eine größere Mindestreichweite als normale Artillerie. Sie sind außerdem weniger präzise und daher für Präzisionsschläge ungeeignet. Sie erfordern spezielle Unterstützungsfahrzeuge zum Nachladen."
