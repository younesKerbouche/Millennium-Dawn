 artillery_equipment_desc: "Bei der Artillerie handelt es sich um eine Klasse großer militärischer Waffen, die Munition abfeuern können, die weit über die Reichweite und Kraft der Handfeuerwaffen der Infanterie hinausgeht."
 artillery_desc: "Bei der Artillerie handelt es sich um eine Klasse großer militärischer Waffen, die Munition abfeuern können, die weit über die Reichweite und Kraft der Handfeuerwaffen der Infanterie hinausgeht."
 artillery_0: "ART 1965"
 artillery_0_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Artillerie für anhaltende Präzisionsschläge dort, wo sie auf dem Schlachtfeld gebraucht werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von ihrer Besatzung nachgeladen werden. Da er für seine Bewegung externe Fahrzeuge benötigt, kann es schwierig sein, ihn zwischen den Angriffen zu bewegen, was ihn anfällig für gegnerische Artillerie-Gegenangriffe macht. Leichte Systeme mit geringerem Kaliber können manuell transportiert werden und eignen sich für luftgestützte Operationen, da sie in Transportflugzeuge passen."
