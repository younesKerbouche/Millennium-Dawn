 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Tschechische erste panzerabwehrgelenkte Rakete. Verwendet MCLOS-Steuerung und dringt mit einer Reichweite von 3 km in bis zu 400 mm Panzerung ein, bei einer Geschwindigkeit von 130 m/s. Die langsame Bewegung wird absichtlich eingesetzt, um eine genauere Steuerung und mehr Reaktionszeit vor dem Einschlag auf das Ziel zu ermöglichen."
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "Panzerabwehrgelenkte Rakete, die in der Republik produziert wurde. Verwendet SACLOS-Steuerung und dringt mit einer Reichweite von 3 km in bis zu 400 mm Panzerung ein, bei einer Geschwindigkeit von 350 m/s. Sie war eine Antwort auf die neuesten Fortschritte der Panzerung der Feinde des Staates."
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 steht für Raketen-Panzerabwehrwaffe Typ 96. Der erste Prototyp unseres eigenen tschechischen F&F (Fire and Forget)-Designs. Am Ende resultierte das Projekt in einer Waffe, die zwischen dem oft unzuverlässigen Fire and Forget-System, das manchmal das Ziel mit einer Selbstfahrhaubitze verwechselt, und dem sehr präzisen SACLOS-System wechseln konnte."
 CZE_Anti_tank_3: "PTŘS-101"
 CZE_Anti_tank_3_desc: "Steht für ATGM-101. Der erste zuverlässige F&F-Design, nur 5 Prototypen seit dem ersten! Es verwendet auch Vorläufer-Raketen, um der neu auftauchenden Bedrohung durch Aktive Schutzsysteme entgegenzuwirken. Die Idee unterscheidet sich jedoch von ausländischen Designs, da der erste Kriegsgepäck, das abgefeuert wird, immer noch mit Sprengstoffen beladen ist, die dazu bestimmt sind, Splitter außerhalb des Panzers und Sensoren auf den Türmen des Panzers zu streuen, und die zweite Tandem-Spitze durchdringt den Panzer."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř"
 CZE_Anti_tank_4_desc: "Steht für ATGM-109. Zweite Generation Tandem-ATGM-Design, das Vorläufer-Raketen verwendet (ja, zwei Vorläufer und 1 echte Sprengkopf), die APS-Systeme vor dem Tandem-Sprengkopf treffen, mit einer Durchdringung von 2500 mm RHA. Die Sprengköpfe haben eine Geschwindigkeit von 500 m/s, was den feindlichen APS und der Besatzung sehr wenig Reaktionszeit gibt, selbst auf eine Entfernung von 3 km. Das Kombinieren von einigen dieser mobilen Waffensysteme kann jeden Panzer mit überwältigender Anzahl von ATGMs zerstören."
 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela"
 CZE_Anti_Air_0_desc: "Zweite Generation von Boden-Luft-Raketen. Sie haben eine geringe Reichweite von 10 km. Ihr Name „Střela“ bedeutet Rakete. Die vz. 2 ist eine Infrarot-gelenkte Rakete, die leicht abgelenkt werden kann, aber andererseits eine große Zuverlässigkeit bei den Tests auf Zielobjekten zeigte."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík"
 CZE_Anti_Air_1_desc: "Zweite Generation von Boden-Luft-Mittelstreckenraketen, die von unseren Unternehmen produziert wurden. Sie ist Teil der zweiten Generation der Familie vz.2 Kurzstrecken-, vz.3 Mittelstrecken- und vz.4 Langstreckenraketen. Es handelt sich um eine halbaktive Radar-gelenkte Rakete, die mit Mach 2 fliegt und einen großen Splittersprengkopf trägt, der für Jagdflugzeuge in Formation bestimmt ist, in der Hoffnung, dass sie die Rakete nicht zuvor entdeckt haben."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla"
 CZE_Anti_Air_2_desc: "3. Generation von Boden-Luft-Raketen. Es handelt sich um eine Kurzstreckenrakete, die von einem aktiven Radar im Sprengkopf-Seekern geführt wird. Teil der 3. Generation der Familie sind auch vz. 6 AMRSAM, vz. 7 LRSAM und vz. 8 ALRSAM. Die Rakete kann bis zu 16G erreichen und fliegt mit Mach 2, wenn sie aus einer stationären Position abgefeuert wird. Es wurden auch Versionen für Flugzeuge entwickelt, die in der Lage sind, Ziele in einer Entfernung von 30 km bei Mach 3,5 zu zerstören."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš"
 CZE_Anti_Air_3_desc: "5. Generation der tschechischen Kurzstrecken-SAM. Das Design verfügt über einen passiven Radar- und Infrarot-Seekern, der anfällig für Störungen ist, da keine externe Verbindung besteht. Die Endführung kann den größten Teil des Raketen-Liftkörpers nutzen, um 14G bei Mach 3 zu erreichen, obwohl die Rakete bei Mach 4 und Mach 4,5 flugfähig ist, wenn sie aus einer Höhe von 5 km abgefeuert wird. Der Raketencomputer erkennt die Zielgeschwindigkeit und ist in der Lage, die Geschwindigkeit zu verringern, um einen besseren Wendekreis zu erzielen. Reichweite von 150 km aus dem Flugzeug."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije"
 CZE_Anti_Air_4_desc: "Die Raketen nutzen die neuesten Technologien und Hardware, um sogar die Tarnkappenflugzeuge unserer Gegner zu treffen. Sie beinhalten eine Satellitenverbindung, die die Rakete zu jedem Tarnkappenflugzeug führt, da selbst ein Tarnkappenflugzeug im sichtbaren Spektrum nicht unsichtbar ist."
 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "C&C-Ausrüstung aus der Zeit des Kalten Krieges, die während der Tschechoslowakei mit der Slowakei hergestellt wurde."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Kommando und Kontrolle) ist die erste Generation von C2-Ausrüstung. Command and Control-Ausrüstung ist das System, das der Führung ermöglicht, Autorität und Richtung über zugewiesene Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Effizientes Command and Control führt zu besserer Organisation und Moral."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Command, Control & Communication) ist die zweite Generation von C2-Ausrüstung. Command and Control-Ausrüstung ist das System, das der Führung ermöglicht, Autorität und Richtung über zugewiesene Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Effizientes Command and Control führt zu besserer Organisation und Moral."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Kommando, Kontrolle und Kommunikation, Nachrichtendienst, Überwachung, Zielerfassung und Aufklärung) ist die dritte Generation von C2-Ausrüstung. Command and Control-Ausrüstung ist das System, das der Führung ermöglicht, Autorität und Richtung über zugewiesene Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Effizientes Command and Control führt zu besserer Organisation und Moral."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Befehl, Kontrolle, Kommunikation, Computer, Nachrichtendienst und Interoperabilität) ist die vierte Generation von C2-Ausrüstung. Command and Control-Ausrüstung ist das System, das der Führung ermöglicht, Autorität und Richtung über zugewiesene Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Effizientes Command and Control führt zu besserer Organisation und Moral. C4I (Befehl, Kontrolle, Kommunikation, Computer, Nachrichtendienst und Interoperabilität) ist die vierte Generation von C2-Ausrüstung."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Befehl, Kontrolle, Kommunikation, Computer, Nachrichtendienst, Interoperabilität, Überwachung, Zielerfassung und Aufklärung) ist die fünfte Generation von C2-Ausrüstung. Command and Control-Ausrüstung ist das System, das der Führung ermöglicht, Autorität und Richtung über zugewiesene Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Effizientes Command and Control führt zu besserer Organisation und Moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Befehl, Kontrolle, Kommunikation, Computer, Zusammenarbeit, Nachrichtendienst, Interoperabilität, Überwachung, Zielerfassung und Aufklärung) ist die siebte Generation von C2-Ausrüstung. Command and Control-Ausrüstung ist das System, das der Führung ermöglicht, Autorität und Richtung über zugewiesene Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Effizientes Command and Control führt zu besserer Organisation und Moral."
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Tschechischer Panzer, entwickelt aus dem sowjetischen T-55. Der Panzer wurde vom Fahrgestell bis zur letzten Software überarbeitet, wodurch sein Potenzial exponentiell gesteigert wurde. Das neue Feuerleitsystem namens Kladivo verbesserte die Präzision des Panzers um das Sechsfache. Dadurch ist der Panzer immer noch mit neueren Typen vergleichbar."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Zweites Modernisierungsprogramm für den T-72 zur Verbesserung seiner Stabilisierungs- und Feuerleitsysteme. Der Panzer erhielt außerdem eine neue Kanone und zusätzliche Panzerungsschichten."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Fünfte tschechische Modernisierung des T-72M1, um den Panzer auf den neuesten Stand der Gefechtsumgebung zu bringen, indem sämtliche Software und Hardware verbessert und neue Typen der reaktiven Panzerung DYNA hinzugefügt werden. Der Panzer ist an der Grenze des Potenzials des T-72 angelangt."
 CZE_MBT_4: "T-8 Ohař"
 CZE_MBT_4_desc: "Panzer auf Basis eines neuen Fahrgestells, das von der Firma VOP Nový Jičín entwickelt wurde. Er verfügt über eine neue Verbundpanzerung mit reaktiven Teilen und ein neues, innovatives Panzerinneres mit einer Mannschaftskabine im Rumpf und einem automatischen Lader im Turm. Der Panzer verfügt außerdem über Automatikgetriebe, neue Sensoren für Laseraufklärung und ATGMs sowie neue Hilfstriebwerke."
 CZE_MBT_5: "T-15 Otakar"
 CZE_MBT_5_desc: "Dieser Panzer ist dank der neu erworbenen Kampferfahrung unserer Panzerbesatzungen ein Schritt weiter als frühere Technologien und weist viele kleine Verbesserungen in seinem kleineren Fahrgestell auf, die von den erfahrenen Besatzungen hervorgehoben wurden. Der Panzer wird nur von zwei Soldaten bedient, die als Fahrer/Kommandant und Schütze/Nachlader fungieren. Der Panzer verfügt über ein internes und externes Kommunikationssystem, das die Zahl der Funker und anderer Besatzungsmitglieder verringert. Das aktive Schutzsystem tschechischen Ursprungs namens Deštník ist auf einem Turm mit einem Radius von 360° installiert."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "Der Panzer hat dank eines modularen Panzerungssystems eine verbesserte Panzerung. Der Panzer kann sehr schnell ohne Panzerung bewegt werden, die nach dem Entladen hinzugefügt wird. Dieses System erleichtert auch Wartung und Reparaturen. Dieser Panzer verfügt über ein neues aktives Schutzsystem namens Štít, das in einer Doppelkonfiguration montiert ist, um mit Tandem- und Blindsprengköpfen fertig zu werden. Es ist in der Lage, bis zu 3 ankommende Raketen zu zerstören, wenn zwischen ihnen mindestens 0,5 Sekunden liegen, oder 2 gleichzeitig."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "Basierend auf den Erfahrungen aus der T-25/T-35-Serie und den Modernisierungen des T-72 wurde der T-35 Orel als einzigartiges Produkt der tschechischen Industrie konzipiert, das seit seiner Blütezeit vor dem Zweiten Weltkrieg aus der Asche auferstanden ist. Der Panzer besteht aus Teilen, elektrischer Panzerung und anderen modularen Komponenten wie einem Vierkanal-APS und ist in der Lage, mit jeder Bedrohung fertig zu werden. Der Turm ist mit einer Energiewaffe ausgestattet, die den Panzerreaktor verwendet, um das eingespritzte Plasma zu erhitzen und auf den feindlichen Panzer zu beschleunigen. Der Reaktor versorgt den Panzer auch mit der nötigen Energie."
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62 Topas"
 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Der Obrněný Transportér 64 oder Armoured Personal Carrier 64 kann 20 Soldaten in die Schlacht bringen, einschließlich 2 Besatzungsmitgliedern, und ist optional mit einem schweren Maschinengewehr bewaffnet. Versionen ohne Maschinengewehr bieten mehr Platz für persönliche Waffen und Stauraum für Munition."
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "OT-90 ist der Nachfolger des OT-64, er transportiert Personen in die Schlacht unter dem Schutz seiner Panzerung und ist mit einer Autokanone oder einem schweren Maschinengewehr bewaffnet. Er wurde aus dem Fahrgestell des BVP-1 entwickelt, indem der Rumpf umgebaut und der Turm entweder entfernt oder durch einen kleineren ersetzt wurde."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Um dem Alterungszustand des OT-90 gerecht zu werden, wurde ein zweites Modernisierungsprogramm durchgeführt. Das Fahrzeug wurde erneut grundsätzlich von Grund auf neu aufgebaut. Die Waffe wurde durch unser neuestes schweres Maschinengewehr ersetzt und die mechanischen Teile des Fahrzeugs wurden durch neu erfundene, leichtere Komponenten ersetzt. Die schwere Funkausrüstung wurde ebenfalls durch moderne Computer ersetzt, was das Fahrzeug sowohl auf der Straße als auch abseits davon schneller machte."
 CZE_APC_4: "OT-105 Housenka"
 CZE_APC_4_desc: "Das Unified Weapon System Housenka nutzt ein Fahrgestell in vielen Varianten, um alle Bedürfnisse des Militärs zu erfüllen. Es wird als Flugabwehrraketen-Artillerie oder ATGM-Träger eingesetzt. Als APC ist es mit einem fernsteuerbaren schweren Maschinengewehr und 16 Passagiersitzen ausgestattet."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "Die Modernisierung der Housenka wurde für notwendig erachtet, um das Fahrzeug in der sich ständig verändernden Welt weiterhin wertvoll zu halten. Das schwere Maschinengewehr wurde durch ein neueres Modell ersetzt, das in der Lage ist, Zeitzünder-Munition zu verwenden. Die Software des Fahrzeugs wurde auf Version 4.5 aktualisiert, die viele Änderungen umfasst und auch die Fähigkeit bietet, Zeitzünder zu verwenden, um Feinde hinter Wänden und Deckungen zu bekämpfen."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Der Nachfolger des Housenka UWS, der UWS Topas, verwendet modulare Panzerung und Teile. Die APC-Version verfügt über das Panzerpaket A mit dem niedrigsten Schutz, bietet jedoch dennoch ausreichend Schutz, um von verschiedenen RPGs und leichten ATGMs nicht durchdrungen zu werden. Die Panzerung wurde mit Verbundmaterialien verstärkt und zusätzlich wurde ein Käfig um das Fahrzeug angebracht."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "Der UWS Vavřín verwendet die neuesten aktiven Schutzsysteme, um die Besatzung und Passagiere zu schützen. Das Fahrzeug ist auch mit thermischer Isolierung ausgestattet, die seine Infrarotsignatur reduziert. Es nutzt einen Hybridmotor, der sowohl mit normalen Kraftstoffen als auch mit Biomasse betrieben werden kann, was ihm ermöglicht, lange ohne Nachschub auszukommen, indem es mit einigen (vielen) Bäumen versorgt wird."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "Der UWS Leknín ist der Nachfolger des UWS Vavřín. Es ist mit Störsendern und einer Festkörper-gerichteten Energiewaffe in Form eines Lasers als Hauptwaffe für Angriff und Verteidigung ausgestattet, sowie einem Antipersonen-Maschinengewehr. Der Laser ist in der Lage, schnell fliegende ATGMs zu treffen und deren Lenkung zu zerstören oder zu stören. Falls der Laser versagt, verfügt das Fahrzeug über das Dual APS Štít, jeweils auf jeder Seite des Fahrzeugs. Dies schützt das Fahrzeug jedoch nicht vor Panzergeschossen."
 CZE_IFV_1: "BMP-1"
 CZE_IFV_1_desc: "BVP steht für Bojové vozidlo pěchoty, das gepanzerte Infanterie-Kampffahrzeug (AIFV). Es wird hauptsächlich für den Truppentransport und gelegentlich für offensive Operationen eingesetzt, um Truppen abzuwerfen und sie mit seiner Autokanone gegen leicht gepanzerte Ziele oder mit Antipersonen-Munition zu unterstützen. Es transportiert 8 Passagiere."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Das Upgrade des BVP-1 ist mit ATGM-Raketen sowie neuen Kommunikations- und Rechengeräten ausgestattet. Das Fahrzeug verfügt außerdem über neue, leichte Funk- und Kommunikationsausrüstungen sowie einen neuen Motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Neues Fahrgestell, neue Autokanone, neue ATGMs. Der BVP-2 hat außerdem stärkere Panzerung und fortschrittlichere Elektronik. Ein erheblicher Fortschritt im Vergleich zum BVP-1. Er transportiert 3 Passagiere und 3 Besatzungsmitglieder."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "Der BVP Sněžka ist ein stark modifizierter BVP-2 mit neuester Elektronik und Technologie."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Der Pandur II, in Österreich gekauft und in der Tschechischen Republik zerlegt, wurde dann von Grund auf entwickelt und produziert. Dieses vereinheitlichte Waffensystem umfasst ATGM-Träger, Kommunikationsfahrzeuge, Kommando-Fahrzeuge, APCs, IFVs und andere gepanzerte Fahrzeuge. Es verwendet SPIKE-LR ARGMs."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Tschechische Upgrades am Pandur II, die hauptsächlich die Verteidigungsfähigkeiten dieses Modernisierungsversion verbessern, mit der Hinzufügung von Käfigpanzerungen gegen RPGs. Es verfügt auch über verbesserte Filter und Luftmechanik zur Kontrolle der Umweltbedingungen bei Staub und Sand sowie zur Erhöhung der Zuverlässigkeit. Verwendet SPIKE-LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár"
 CZE_IFV_7_desc: "KBVP steht für Kolové bojové vozidlo pěchoty, das Radgetragene Schützenpanzerfahrzeug (AIFV). Es wird als eine stärker gepanzerte und ausgestattete Version des OT-133 verwendet, das sein modulares Panzerpaket des Typs B nutzt. Sein Turm hat zwei Versionen für Austauschbarkeit."
 CZE_IFV_8: "KBVP Vážka"
 CZE_IFV_8_desc: "KBVP Vážka wurde als Version des OT-136 entwickelt, mit all seinen Merkmalen, jedoch mit weniger Infanteriekapazität und auch stärkerer Bewaffnung und verbesserten Schutz, der das Panzerpaket B nutzt. Es verwendet denselben Laser wie der OT-136, jedoch mit einer leistungsstärkeren APU, die ihn unterstützt."
 CZE_Air_IFV_1: "BVVP-1"
 CZE_Air_IFV_1_desc: "Luftlandeversion des BVP-1."
 CZE_Air_IFV_2: "BVVP-1K"
 CZE_Air_IFV_2_desc: "Airborne version of the BVP-1K."
 CZE_Air_IFV_3: "BVVP-2"
 CZE_Air_IFV_3_desc: "Luftgestützte Version des BVP-2."
 CZE_Air_IFV_4: "BVVP-2V"
 CZE_Air_IFV_4_desc: "Luftgestützte Version des BVP-2V."
 CZE_Air_IFV_5: "KBVVP Pandur II"
 CZE_Air_IFV_5_desc: "Luftlandeversion des Pandur II."
 CZE_Air_IFV_6: "KBVVP M1 Pandur II"
 CZE_Air_IFV_6_desc: "Luftlandeversion des Pandur II M1."
 CZE_Air_IFV_7: "KBVVP Komár"
 CZE_Air_IFV_7_desc: "Luftlandeversion des KBVP Komár."
 CZE_Air_IFV_8: "KBVVP Vážka"
 CZE_Air_IFV_8_desc: "Luftlandeversion des KBVP Vážka."
 CZE_Rec_tank_0: "BPzV Svatava"
 CZE_Rec_tank_0_desc: "Aufklärungsversion des BVP-1 mit verstärkter Optik und Sensorausstattung."
 CZE_Rec_tank_1: "LOS"
 CZE_Rec_tank_1_desc: "Aufklärungsversion des OT-90, verbesserte Ausrüstung, C2I-Geräte und andere Fortschritte in der Aufklärungstechnologie."
 CZE_Rec_tank_2: "KBVP-PZ Pandur II"
 CZE_Rec_tank_2_desc: "Aufklärungsversion des Pandur II"
 CZE_Rec_tank_3: "KBVP-PZ M1 Pandur II"
 CZE_Rec_tank_3_desc: "Aufklärungsversion des Pandur II M1"
 CZE_Rec_tank_4: "KBVP-PZ Komár"
 CZE_Rec_tank_4_desc: "Aufklärungsversion des Komár"
 CZE_Rec_tank_5: "BVP-PZ Vážka"
 CZE_Rec_tank_5_desc: "Aufklärungsversion des Vážka"
 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "Sowjetischer ATGM-Träger aus im Inland produzierter Produktion."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Die zweite Generation des im Inland produzierten BRDM-ATGM-Trägers mit verbesserten Systemen."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, in Österreich in Lizenz gekauft und in der Tschechischen Republik zusammengebaut. Dieses einheitliche Waffensystem umfasst ATGM-Träger, Kommunikationsfahrzeuge, Kommandofahrzeuge, APCs, IFVs und andere AFVs. Verwendet werden SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "In Tschechien hergestellte Upgrades für den Pandur II führen zu Upgrades in der Modifikation Modernisierung 2, die seine Verteidigung sowie seine Zuverlässigkeit und Kontrolle gegenüber Staub und Sand verbessern. Verwendung von SPIKE-LR-ATGMs."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár"
 CZE_Heavy_Anti_tank_4_desc: "Basierend auf KBVP Komár, ausgestattet mit PTŘS-109 Pancíř."
 CZE_SP_Anti_Air_0: "PLRK Střela-1M"
 CZE_SP_Anti_Air_0_desc: "Schnelles SAM-Radfahrzeug mit Klein- oder Mittelstreckenraketen."
 CZE_SP_Anti_Air_1: "PLRK Osa"
 CZE_SP_Anti_Air_1_desc: "Schnelles SAM-Radfahrzeug mit Mittelstreckenraketen."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla"
 CZE_SP_Anti_Air_2_desc: "Basierend auf dem einheitlichen Waffensystem OT-121, ausgerüstet mit den neuesten SAM-Raketen PLŘS vz. 13, 14 oder 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš"
 CZE_SP_Anti_Air_3_desc: "Basierend auf OT-133, vereinheitliches Waffen System, ausgestattet mit den neuesten SAM-Raketen PL-S vz. 16, 17, 18 oder 19 Cheses"
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije"
 CZE_SP_Anti_Air_4_desc: "Basierend auf OT-136, vereinheitliches Waffen System, ausgestattet mit den neuesten SAM-Raketen PL-S vz. 25,26,27 oder 28 Zmije."
 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Basierend auf den Entwürfen des sowjetischen MLRS und des ursprünglichen Katjuscha, das im Zweiten Weltkrieg verwendet wurde. Trägt 32 Raketen mit einer Reichweite von 8 km."
 CZE_SP_R_arty_1: "RM-70 \"Grad\""
 CZE_SP_R_arty_1_desc: "Nachfolger des RM-51 mit neuen Fahrgestellen und Zielsystemen, die die Reichweite mit ihren 40 Raketen auf 20 km erweitern."
 CZE_SP_R_arty_2: "RM-71 \"Vampír\""
 CZE_SP_R_arty_2_desc: "Der Nachfolger der RM-70 verfügt über eine neue Panzerkabine für Besatzungsmitglieder und geführte Artilleriegranaten, die Ziele 100 km vom Fahrzeug entfernt treffen können."
 CZE_SP_R_arty_3: "RM-94 \"Monzun\""
 CZE_SP_R_arty_3_desc: "Die neue Generation des MLRS wurde zum RM-94 entwickelt. Es verfügt über bessere Kommunikations- und Funkgeräte und seine Granaten wurden durch neue intelligente Munition ersetzt, die von vielen Systemen wie GPS oder Galileo geleitet wird"
 CZE_SP_R_arty_4: "RM-96 \"Tajfun\""
 CZE_SP_R_arty_4_desc: "RM96 ist das Meisterwerk der Artillerie. Zweiundvierzig unabhängige feindliche Ziele schlugen gleichzeitig mit Präzision aus einem 300 km entfernten Fahrzeug, das von jeder Position auf der Erde bemannt war."
 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Dieser BVP-2, der in einen Mörserträger umgerüstet wurde, ist eine nützliche Nahbereichsunterstützung, wenn unsere Mitsoldaten unter Beschuss geraten."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "Die weit exportierte Artillerie DANA verfügt über ein sehr mobiles Radfahrwerk und fortschrittliche Zielcomputer, die eine hohe Präzision bei Feuer und Verlagerung ermöglichen."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "Die Modernisierung des DANA verbessert es auf die neuesten Standards und Technologien und bringt neue Munitionstypen auf den Markt. Es verfügt über eine neue Radachse und einen neuen Motor sowie ein neues Feuerleit- und Kommunikationssystem, das eine präzisere Koordination von Feuer und Kommunikation zu höheren taktischen und strategischen Vermögenswerten ermöglicht."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA"
 CZE_SP_arty_3_desc: "Der Nachfolger der DANA, die Artillerie KATKA basiert auf der hohen Mobilität des Vorgängers, bringt aber eine bessere Vernetzung mit allen militärischen Einrichtungen, die es ermöglicht Bedingungen, Positionen und Bewegungen in Echtzeit zu berechnen und dabei das Wetter und andere Ereignisse zu berücksichtigen, um noch präzisere treffer zu erzielen. Es hat ein längeres Rohr und Gasventil."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA"
 CZE_SP_arty_4_desc: "Bára ist ein Meisterwerk der Ingenieurkunst. Aufgrund der Fernsteuerung und der hohen Geschwindigkeit im Gelände ist er anfällig auf Artilleriebeschuss."
 CZE_artillery_0: "122mm houfnice vz. 38/74"
