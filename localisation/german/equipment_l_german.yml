 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Es hat eine hohe Schlagkraft mit einer 30-mm-Schipunow-2A42-Kanone mit 500 Schuss."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "MZKT-690003 Volat V-2 ist ein weißrussischer gepanzerter Mannschaftstransportwagen mit Allradantrieb und einer 8x8 Antriebsformel."
 BLR_APC_6_short: "Volat V2"
 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer und Nachfolger des BMP-1 und BMP-2. Er feuert eine 100-mm-Kanone mit schweren Sprenggranaten ab."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des 3. Mit verbesserter Kanone und verbessertem Motor."
 BLR_IFV_5_short: "BMP-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "Der massivste sowjetische Panzer in Produktion. Er wurde in den frühen Jahren des Kalten Krieges entworfen und hergestellt und war die Macht und das Rückgrat der Roten Armee. Einst als Symbol russischer Macht gefürchtet, ist er zu einem ikonischen Bild der Panzertruppen des Nahen Ostens geworden, die bei einem US-Luftangriff zerstört werden."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "Der T-72 ist vielleicht das erfolgreichste Modell, das Russland herstellte. Er war der Höhepunkt der sowjetischen Militärmacht in der Schlussphase des Kalten Krieges, wurde zu tausenden produziert und bildet bis heute das Rückgrat der russischen Armee. Obwohl er für seine katastrophalen Versäumnisse in den Nahostkonflikten berüchtigt ist, wird der T-72 immer noch als Entwicklungsplattform für zukünftige russische Panzerdesigns verwendet und ständig modifiziert und verbessert, um den heutigen Standards moderner Kriegsführung zu entsprechen. Unterschätze diesen Panzer nicht, der einst die Speerspitze der sowjetischen Streitkräfte war."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Panzer mit einem einzelnen Gasturbinenkraftwerk. Der weltweit erste Kampfpanzer mit eingebauter Reaktivpanzerung. Dies ist ein hochmobiles Kettenkampffahrzeug mit Raketenwerfer- und Maschinengewehrbewaffnung, das für die Lösung einer breiten Palette von Kampfmissionen konzipiert ist, auch unter den Bedingungen des Einsatzes von Massenvernichtungswaffen."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Russischer Kampfpanzer, der 1993 in Dienst gestellt wurde. Zwischen 2001 und 2010 wurde der T-90 zum weltweit meistverkauften neuen Kampfpanzer. Anschließend wurden zwei seiner Hauptvarianten entwickelt: der T-90A „Wladimir“ und der T-90M „Proryw“."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "In vielen Kriegen und gegen viele Fahrzeuge benutzt."
 BLR_Anti_tank_1: "AT-4 Fagot"
 BLR_Anti_tank_1_desc: "Viel leichter als die anderen Panzerabwehr-Systeme und älter. Diese Panzerabwehrwaffe kann nur auf 70–2.500 m treffen, welche im Vergleich zu anderen eine viel geringere Reichweite hat, aber auch billiger ist."
 BLR_Anti_tank_2: "Scherschen"
 BLR_Anti_tank_2_desc: "Scherschen"
 BLR_Heavy_Anti_tank_0: "9P148 „Konkurs“"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel („Konkurs“) wurde auf der Grundlage des gepanzerten Aufklärungs- und Patrouillenfahrzeugs BRDM-2 entwickelt. Die Hauptaufgabe ist der Transport, die Lenkung und der Abschuss von Panzerabwehrlenkraketen. Es ist in der Lage, mit Raketen sowohl bewegliche Ziele mit einer Geschwindigkeit von bis zu 60 km/h als auch stationäre Ziele wie Bunker bei optimaler Sicht zu treffen."
 BLR_Heavy_Anti_tank_1: "9P148 Konkurs"
 BLR_Heavy_Anti_tank_1_desc: "Der AT-6 Spiral („Shturm-S“) ist für die Zerstörung moderner und zukunftsträchtiger Panzer, darunter solcher mit dynamischem Schutz, kleiner Oberflächenziele, niedrig fliegender Luftziele, Verteidigungsstrukturen und Personen in Schutzräumen und auf offenem Gelände bei Tag und Nacht unter einfachen und schwierigen Wetterbedingungen sowie bei Staub- und Rauchbelästigung konzipiert."
 BLR_Heavy_Anti_tank_2: "9P157 „Chrisantema-S“"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer („Chrisantema-S“) Raketenjagdpanzer. Entwickelt, um Panzer und andere gepanzerte Ziele zu zerstören, einschließlich solcher, die mit modernem dynamischen Schutz ausgestattet sind. Das Kampffahrzeug 9P157 wurde auf der Grundlage des Schützenpanzers BMP-3 entwickelt."
 BLR_SP_Anti_Air_0: "ZSU-23-4 „Schilka“"
 BLR_SP_Anti_Air_0_desc: "Sowjetischer Flugabwehrpanzer. Bewaffnet mit einer automatischen Vierfachkanone des Kalibers 23 mm. Die Feuerrate der Anlage beträgt 3400 Schuss pro Minute. Sie kann manuell, halbautomatisch und automatisch auf das Ziel gerichtet werden. Konzipiert für die direkte Deckung von Bodentruppen, die Zerstörung von Luftzielen in Entfernungen bis zu 2500 m und Höhen bis zu 1500 m, die mit Geschwindigkeiten bis zu 450 m/s fliegen, sowie von Bodenzielen (Oberflächenzielen) in Entfernungen bis zu 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 „Osa“"
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) – sowjetisches automatisiertes militärisches Flugabwehr-Raketensystem. Der Komplex ist wetterfest und soll die Kräfte und Mittel einer motorisierten Schützendivision / Panzerdivision bei allen Arten von Kampfhandlungen decken."
 BLR_SP_Anti_Air_2: "SA-15 „Tor-M2“"
 BLR_SP_Anti_Air_2_desc: "SА-15 Gauntlet (Tor) – das selbstangetriebene Kurzstrecken-Flugabwehr-Raketensystem „Tor-M2“ ist für die Zerstörung von Flugzeugen, Hubschraubern, Marsch-, Antiradar- und anderen Lenkflugkörpern, Gleit- und Lenkbomben und unbemannten Luftfahrzeugen innerhalb der Zerstörungszone des Komplexes unter Bedingungen intensiven Beschusses und radiooptisch-elektronischer Schutzmaßnahmen bei jedem Wetter, Tag und Nacht, konzipiert."
 BLR_SP_R_arty_0: "BM-21 „Grad“"
 BLR_SP_R_arty_0_desc: "Sowjetisches Mehrfachraketenwerfersystem (MLRS) des Kalibers 122 mm. Entwickelt, um offene und geschützte Truppeneinheiten, ungepanzerte Fahrzeuge und gepanzerte Mannschaftstransportwagen in Konzentrationsgebieten, Artillerie- und Mörserbatterien, Kommandoposten und andere Ziele zu zerstören. Die Anzahl der Granaten für eine Salve beträgt 40 Stück."
 BLR_SP_R_arty_1: "BM-27 „Uragan“"
 BLR_SP_R_arty_1_desc: "Sowjetisches Mehrfachraketenwerfersystem (MLRS) des Kalibers 220 mm. Im Vergleich zum „Grad“ hat sich nicht nur die Reichweite erhöht, sondern auch die Reichweite auf bis zu 42 Hektar, zusammen mit der Genauigkeit, die die Genauigkeit des Vorgängers um das Eineinhalbfache übertraf. Die Anzahl der Granaten für eine Salve beträgt 16 Stück."
 BLR_SP_R_arty_2: "B-200 „Polones“"
 BLR_SP_R_arty_2_desc: "Weißrussisches 301-mm-Mehrfachraketenwerfersystem. Das System ist für die hochpräzise Zerstörung von offen stehenden und geschützten Truppenteilen, ungepanzerter und gepanzerter Militärausrüstung und anderen Objekten ausgelegt. Die Schussreichweite betrug ursprünglich bis zu 200 km, wurde jedoch später aufgrund des Einsatzes neuer Raketen auf 300 km erhöht."
 BLR_SP_arty_0: "SF Haubitze 2S3 \"Akatsiya\""
 BLR_SP_arty_0_desc: "Sowjetische 152-mm-Divisionshaubitze mit Eigenantrieb. Entwickelt, um Arbeitskräfte, Artillerie- und Mörserbatterien, Raketenwerfer, Panzer, Feuerwaffen, Kommandoposten und taktische nukleare Angriffswaffen niederzuhalten und zu zerstören."
 BLR_SP_arty_1: "2S19 \"Msta-S\""
 BLR_SP_arty_1_desc: "Sowjetische und russische 152-mm-Divisions-Selbstfahrhaubitze. Im Vergleich zur Akatsia verfügt die Msta-S über eine deutlich größere Reichweite von hochexplosiven Splittergeschossen und aktiven Raketengeschossen sowie eine höhere Feuerrate. Darüber hinaus enthält die Munitionsladung der 2S19 Geschosse mit erhöhter Leistung, die in Bezug auf ihre Wirksamkeit die vorherigen um das 1,3- bis 1,5-fache übertreffen."
 BLR_SP_arty_2: "2S19M2 \"Msta-SM\""
 BLR_SP_arty_2_desc: "Diese selbstfahrende Haubitze bringt die Msta-S-Plattform ins 21. Jahrhundert und ist mit einem automatischen Feuerleitsystem und GLONASS-Unterstützung ausgestattet. Die Feuerrate wurde um das 2,5-fache erhöht, die Zielgenauigkeit verbessert und ein Feuerangriffsmodus eingeführt, der es einer Waffe ermöglicht, ein Ziel mit fünf Schüssen gleichzeitig zu treffen und dann die Feuerposition zu verlassen. Darüber hinaus wurden die Lebensbedingungen der Besatzung verbessert."
 BLR_SP_arty_3: "2S35 \"Koalitsiya-SV\""
 BLR_SP_arty_3_desc: "Russisches 152-mm-Artilleriesystem für verschiedene Arten basierend auf dem Panzer T-90. Im Vergleich zum Mstoi-SM hat diese Anlage eine deutlich erhöhte maximale Schussreichweite (80 km gegenüber 29 km) und eine 1,5-fach höhere Feuerrate. Ermöglicht das gleichzeitige Treffen eines Ziels mit mehreren Geschossen, die aus denselben selbstfahrenden Geschützen abgefeuert werden und sich auf unterschiedlichen Flugbahnen befinden. Das Schießen erfolgt vollautomatisch und erfordert keine Geschützbesatzung im Kampfraum."
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "122-mm-Schleppartilleriehaubitze der Sowjetunion. Sie ist in vielen Ländern der Welt im Einsatz. Sie wurde und wird in vielen militärischen Konflikten eingesetzt. Die maximale Reichweite beträgt 22 km."
 BLR_artillery_1: "2A65 \"Msta-B\""
 BLR_artillery_1_desc:0 "Geschleppte 152-mm-Haubitze. Im Vergleich zum Vorgänger wurden mehrere grundlegende Neuerungen angewendet: ein langer, dünner Lauf mit einer doppelt geschlitzten Mündungsbremse; eine zweibettige Lafette und ein hydraulischer Heber mit einer Plattform unter der Palette zum Aufhängen der Räder beim Schießen. Der Zündmechanismus und der halbautomatische Verschluss ermöglichen es, die Feuerrate auf bis zu sieben Schuss pro Minute zu erhöhen. Die maximale Reichweite beträgt 28,9 km."
 BLR_artillery_2: "2A65M2 \"Msta-BM\""
 BLR_artillery_2_desc: "Eine verbesserte Version der Schlepphaubitze 2A65 Msta-B."
 BLR_artillery_3: "2A88 \"Koalitsiya-B\""
 BLR_artillery_3_desc: "Eine gezogene Haubitze auf Basis einer 152-mm-Kanone, montiert auf einer selbstfahrenden Artilleriehalterung „Koalitsiya-SV“."
