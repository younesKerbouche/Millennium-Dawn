 BSH_Rec_tank_0: "PT-76"
 BSH_Rec_tank_0_desc: "Dieser superschnelle amphibische leichte Panzer kann sich von der anderen Flussseite aus an feindliche Stellungen heranschleichen und die Hölle loslassen. Mit seiner 76,2 mm D-56T Panzerkanone mit gezogenem Lauf."
 BSH_Rec_tank_0_short: "PT-76"
 BSH_Rec_tank_1: "2S25 Sprut-SD"
 BSH_Rec_tank_1_desc: "Dieses Fahrzeug ist ein amphibischer Panzerzerstörer mit Eigenantrieb, der sich an feindliche Panzer heranschleichen und seine 125-mm-Kanone abfeuern kann, die der T-72-80 mitführt."
