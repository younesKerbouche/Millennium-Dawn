 Rec_tank_desc: "Panzeraufklärung ist die Kombination von terrestrischer Aufklärung mit gepanzerter Kriegsführung durch Soldaten unter Einsatz von Panzern und gepanzerten Aufklärungsfahrzeugen auf Rädern oder Ketten."
 Rec_tank_0: "Leichter Panzer 1965"
 Rec_tank_0_desc: "Leichte Panzer, eine tragende Säule der Armeen des Zweiten Weltkriegs, werden heute nur noch in Randrollen eingesetzt, da das Gewicht und die Größe von Kampfpanzern ihren Einsatz verhindern. Leichte Panzer werden von den am schwersten gepanzerten Aufklärungseinheiten eingesetzt und haben außerdem den Vorteil, dass sie aus der Luft abgeworfen werden können. Sie werden auch oft in amphibischen Rollen eingesetzt. Sie basieren oft auf Schützenpanzerrümpfen, anstatt von Grund auf neu entwickelt zu werden. Sie sind in unwegsamem Gelände wie Bergen und Wäldern viel besser als Kampfpanzer."
