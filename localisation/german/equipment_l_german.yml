 SOV_SP_R_arty_0: "BM-21 Grad"
 SOV_SP_R_arty_0_desc: "Der Großvater der SAMS und MLRS wurde im 2. Weltkrieg und in Afghanistan eingesetzt und kommt bei modernen Operationen kaum noch zum Einsatz. Wirksam auf 20 km."
 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Dieses Fahrzeug ist eine modernere Version des Grad. Es kann überall auf der Welt auf Schnee, Eis oder in der Wüste eingesetzt werden. Seine effektive Reichweite beträgt 35 km."
 SOV_SP_R_arty_2: "9A52-4 Tornado"
 SOV_SP_R_arty_2_desc: "Eine extrem schwere Artilleriebatterie, die, wenn sie nicht ausgeschaltet wird, ganze Städte vernichten kann – mit einer maximalen Reichweite von 90 km."
 SOV_SP_arty_0: "2S1 Gvozdika"
 SOV_SP_arty_0_desc: "Die 2S1 Gvozdika ist eine sowjetische Panzerhaubitze auf Basis des Mehrzweckfahrgestells MT-LBu, auf der eine 122-mm-Haubitze vom Typ 2A18 montiert ist. „2S1“ ist ihre GRAU-Bezeichnung. Eine alternative russische Bezeichnung ist SAU-122, aber in der russischen Armee ist sie allgemein als Gvozdika bekannt."
 SOV_SP_arty_1: "2S3 Akatsiya"
 SOV_SP_arty_1_desc: "Bewaffnet mit einer 152,4 mm D-22 Kanone, die bei Bedarf die Sonne vom Himmel schießen könnte. Dies ist eine bemerkenswerte Artilleriebatterie mit einer Reichweite von 50 km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "Die 2S19 Msta-S wurde gegen Ende des Kalten Krieges entwickelt; sie integriert neue Technologien und verfügt gegenüber ihrem Vorgänger über eine größere Reichweite."
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "Der 2S35 ist eine echte Artillerieplattform des 21. Jahrhunderts mit umfassender Automatisierung, automatischer Granatenauswahl und einheitlichen Kommando- und Kontrollsystemen."
 SOV_SP_arty_4: "2S38 Koalitsiya-M"
 SOV_artillery_0: "D-30"
 SOV_artillery_0_desc: "Gezogene 122-mm-Artilleriebatterie, die von den Sowjets in vielen Kriegen eingesetzt wurde, mit einer Reichweite von 15–25 km."
 SOV_artillery_1: "2A65 Msta-B"
 SOV_artillery_1_desc: "Dieses Ungetüm von Kanone feuert eine 152-mm-Haubitze mit einer Reichweite von 28,9 km ab und kann damit einen ganzen Infanteriezug oder eine Fahrzeugkolonne ausschalten."
