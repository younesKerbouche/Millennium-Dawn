 ENG_IFV_1: "Infanterie-Kampffahrzeug M113 (IFV)"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Aus der CVR(T)-Serie entwickelt, ist der Stormer eine modifizierte Version, die in verschiedenen Rollen im Kampfgebiet genutzt werden kann. Die meisten Varianten des Stormers fungieren als SHORAD-Plattform und ein Berittschaftskraftwagen. Die IFV-Variante trägt eine 30mm-Kanone bei, zu der Seite hin ATGM-Raketen angebracht sind."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "Der erste echte IFV, der von britischen Werken entwickelt wurde, war der Warrior IFV. Er wurde ursprünglich konzipiert, um den Alterungsprozess der FV430s in der britischen Armee durch eine Verbesserung der Beschutzung und Feuerkraft für die vorhandene Kampfwagenausstattung abzuwenden. Mit einer 30mm-Schusswaffe und einem ATGM-Sender wurde er zum Widerstandskandidaten gegen das berühmte BMP-Serien des sozialistischen Militärs. Der Warrior stellt sich in Bosnien später fast unanihmbar."
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Warrior Javelin"
 ENG_IFV_4_desc: "Der Krieger-IFV erhielt einige Neuanschaffungen, als die berühmte Jagdpanzer-ATGMs ihr erstes Modell in den 90er Jahren ins Dienste kam. Die britische Armee schlug diese ATGMs kurz nach und beschloss, das MILAN zu ersetzen, was zur Anschaffung von Jagdpanzer-Raketen für die Krieger führte."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "Wie moderne Kriegsstrategien immer komplexer und dynamischer werden, ist der Bedarf an einer Aufwertung des Altersbereichs Panzerwerfer über alles hinaus zunimmt. Deshalb führte das britische Heer eine Initiative zur Erhaltung und Aufwertung der Werfer aus, um den modernen Standards gerecht zu werden. Die Warrior-WCSP („Panzerwerfer mit Waffensystem“) wurde vollgepackt mit einem neuen Set von Nachtsicht-, Thermosphärenoptiken, Fahrgesteuerungssystem und Elektronik sowie modularer Rüstungspaketage und einem neuen Satz von Kanonelementen aus den 40 mm-Geschosswaffen."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Obwohl die CVR(T)-Plattformen sehr flexibel und zuverlässig für das britische Militär waren, wurden sie im 21. Jahrhundert zunehmend veraltet. Auf der Grundlage des ASCOD AFV war die neue Sonderfahrzeugkommandanten-Fahrzeug ausgelegt, um die Rolle eines dedizierten, modernen Bewaffnungsfahrzeugs für das britische Militär zu übernehmen, aber es blieb bald der ideale Plattform für das britische Heer, um eine neue Flotte von modernen AFVs aufzustellen. Die Ajax ist die IFV-Version der Plattform, die sich auf Beschutzungs-, Infanterieunterstützungs- und Joint Fire Control-Aufgaben konzentriert. Sie wurde mit einer neuen 40-mm-Kanone, RWS und der Javelin ATGM Launcher ausgestattet."
