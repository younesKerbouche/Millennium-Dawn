 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Basierend auf dem M113 Design, ist das FV432 der britische Version, die am häufigsten im Jahr 1976 gebaut wurde. Es war der Kerntreiber der britischen motorisierten und mechanisierten Truppen vor der Einführung des CVR(T). Die Flexibilität des FV432 ist immer noch zum heutigen Stand von den Britischen Militärtruppen wichtig, selbst in Support- und Außenposten bis heute."
