 UKR_SP_R_arty_0: "BM-21 Grad"
 UKR_SP_R_arty_0_desc: "Der Großvater der SAMS und MLRS wurde im 2. Weltkrieg und in Afghanistan eingesetzt und kommt bei modernen Operationen kaum noch zum Einsatz. Wirksam auf 20 km."
 UKR_SP_R_arty_1: "BM-30 Smerch"
 UKR_SP_R_arty_1_desc: "Dieses Fahrzeug ist eine modernere Version des Grad. Es kann überall auf der Welt auf Schnee, Eis oder in der Wüste eingesetzt werden. Seine effektive Reichweite beträgt 35 km."
 UKR_SP_R_arty_2: "9A52-4 Tornado"
 UKR_SP_R_arty_2_desc: "Eine extrem schwere Artilleriebatterie, die, wenn sie nicht ausgeschaltet wird, ganze Städte vernichten kann – mit einer maximalen Reichweite von 90 km."
 UKR_SP_arty_0: "2S3 Akatsiya"
 UKR_SP_arty_0_desc: "Bewaffnet mit einer 152,4 mm D-22 Kanone, die bei Bedarf die Sonne vom Himmel schießen könnte. Dies ist eine bemerkenswerte Artilleriebatterie mit einer Reichweite von 50 km."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "Die 2S19 Msta-S wurde gegen Ende des Kalten Krieges entwickelt; sie integriert neue Technologien und verfügt gegenüber ihrem Vorgänger über eine größere Reichweite."
 UKR_SP_arty_2: "2S19M2 Msta-SM"
 UKR_SP_arty_2_desc: "Der 2S19M2 bringt die Msta-S-Plattform in das 21. Jahrhundert, ausgestattet mit einem automatischen Feuerleitsystem, digitalen Anzeigen und GLONASS-Unterstützung."
 UKR_SP_arty_3: "2S22 Bohdana"
