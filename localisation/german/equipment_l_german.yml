 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Ein Mehrzweckhubschrauber, angetrieben von einem einzigen Wellenleistungstriebwerk mit einem zweischwert Haupt- und Heckrotor. Das erste Mitglied der Huey-Familie wurde von Bell Helicopter entwickelt, um den Anforderungen der US-Army im Jahre 1952 an einen Rettungs- und Mehrzweckhubschrauber zu entsprechen. Ihr Erstflug erfolgte 1956. Die UH-1 war der erste turbinenbetriebene Hubschrauber, der für das US-Militär produziert wurde. Seit 1960 wurden mehr als 16.000 Stück gebaut."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Ein vierblättriger, zweimotoriger, mittelgroßer Gebrauchshubschrauber, der von Airbus Helicopters entwickelt und vermarktet wird. Es handelt sich um eine neu motorisierte und voluminösere Version des ursprünglichen Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Zweimotoriger Tandemrotor-Schwerlasthubschrauber, der vom amerikanischen Drehflüglerunternehmen Vertol entwickelt und von Boeing Rotorcraft Systems hergestellt wurde. Der CH-47 gehört zu den schwersten westlichen Hubschraubern. Der Chinook verfügt über mehrere Möglichkeiten zur Beladung mit verschiedenen Gütern, darunter mehrere Türen quer über den Rumpf, eine breite Laderampe im hinteren Teil des Rumpfes und insgesamt drei externe ventrale Lasthaken, um auch untergehängte Lasten zu transportieren."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Ein mittelgroßer, zweimotoriger Mehrzweck-Militärhubschrauber. Er wurde als Reaktion auf die Anforderungen der NATO an einen Kampfhubschrauber entwickelt, der auch in der Marine eingesetzt werden kann. Die spanische NH90-Variante verfügt über im Inland montierte General Electric CT7 8F5-Triebwerke, eine maßgeschneiderte Kommunikationsausrüstung und von Indra entwickelte elektronische Warnsysteme."
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 SPR_attack_helicopter1: "Bell Hubschrauber Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Ein einmotoriger Kampfhubschrauber mit zwei Blättern, hergestellt von Bell Helicopter. Er wurde unter Verwendung des Motors, des Getriebes und des Rotorsystems des Bell UH-1 Iroquois entwickelt. Der AH-1 ist ein Mitglied der erfolgreichen Huey-Familie und wird auch als Huey-Cobra oder Snake bezeichnet. Die spanische Marine bezeichnete den Typ als \"Z-14\". Sie waren mit dem M35 20 mm Kanonensystem ausgestattet und wurden zur Unterstützung von Küstenpatrouillenbooten eingesetzt."
 SPR_attack_helicopter2: "Bell Hubschrauber OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "Der OH-58A Kiowa ist ein vierplätziger Beobachtungshubschrauber. Der Kiowa verfügt über zwei Pilotensitze, wobei die Bedienelemente auf dem linken Sitz entfernt werden können, um einen Passagier nach vorne zu befördern. Während seiner Entwicklung in Vietnam wurde er mit der M134 Minigun ausgestattet, einem elektrisch betriebenen 7,62-mm-Maschinengewehr."
 SPR_attack_helicopter3: "Eurocopter Tiger"
 SPR_attack_helicopter3_short: "Tiger"
 SPR_attack_helicopter4: "Eurocopter Tiger E Mk2"
 SPR_attack_helicopter4_short: "Tiger E Mk2"
 SPR_attack_helicopter4_desc: "Ein vierblättriger, zweimotoriger Kampfhubschrauber. Er wird von Airbus Helicopters hergestellt, die ihn als EC665 bezeichnen. In Spanien wird er Tigre genannt. Der Tigre ist der erste in Europa entwickelte Hubschrauber, der vollständig aus Verbundwerkstoffen besteht. Er verfügt über fortschrittliche Merkmale wie ein Glascockpit, Tarnkappentechnologie und hohe Wendigkeit, um seine Überlebensfähigkeit zu verbessern."
 SPR_attack_helicopter5: "Airbus Hubschrauber EC665 Tiger Mark3"
 SPR_attack_helicopter5_short: "Tiger MK3"
 SPR_attack_helicopter5_desc: "Spanien arbeitete gemeinsam mit Frankreich, Deutschland und Australien an der Aufrüstung des Tiger HAD, dem Tiger Mk3. Ein Schlüsselaspekt dieser Aufrüstung war die Einführung einer gemeinsamen Panzerabwehrrakete sowie weitere Verbesserungen in Bereichen wie dem Kommunikationssystem."
 SPR_mbt_equipment_0: "M60A3TTS"
 SPR_mbt_equipment_1: "Leopard 2A4"
 SPR_MBT_1: "M60A3TTS"
 SPR_MBT_1_short: "M60A3TTS"
 SPR_MBT_2: "AMX-30E"
 SPR_MBT_2_short: "AMX-30E"
 SPR_MBT_3: "Leopard 2A4S"
 SPR_MBT_3_short: "Leopard 2A4S"
 SPR_MBT_4: "Leopard 2A6E"
 SPR_MBT_4_short: "Leopard 2A6E"
 SPR_MBT_5: "Leopard 2A7+"
 SPR_MBT_5_desc: "Der Leopard 2A7+ ist sowohl für den Einsatz in Konflikten niedriger als auch hoher Intensität konzipiert. Der Schutz des Panzers wurde durch eine modulare Panzerung erhöht; der Frontschutz wurde durch ein Dual-Kit am Turm und an der Wannenfront verbessert, während der 360°-Schutz gegen Panzerfäuste und der Minenschutz die Überlebensfähigkeit des Panzers bei Einsätzen in Städten erhöhen.[148] Die Systemkomponenten der modularen Panzerung wurden erstmals von Kanada in Afghanistan eingesetzt. Er kann programmierbare HE-Munition abfeuern und das am Turm montierte MG3 wurde durch eine stabilisierte, ferngesteuerte Waffenstation FLW 200 ersetzt. Auch die Mobilität, die Durchhaltefähigkeit und das Situationsbewusstsein sind verbessert worden."
