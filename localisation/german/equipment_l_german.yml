 CAN_ENGI_MBT_5:0 "Leopard Kodiak"
 CAN_ENGI_MBT_5_short:0 "Kodiak"
 CAN_MBT_1:0 "Centurion"
 CAN_MBT_1_short:0 "Centurion"
 CAN_MBT_1_desc:0 "Als der Centurion erstmals eingeführt wurde, war sein Design revolutionär und ebnete den Weg für das Design der frühen Hauptkampfpanzer. Entworfen und produziert in den letzten Phasen des Zweiten Weltkriegs, kam der Centurion erst in der Nachkriegszeit zum Einsatz, wurde jedoch schnell zur westlichen Antwort auf die sowjetischen T-54-Panzer. Bis Anfang der 1970er Jahre bildeten die Centurion-Panzer den Großteil der kanadischen Panzerstreitkräfte."
 CAN_MBT_2:0 "Leopard C1"
 CAN_MBT_2_desc:0 "Kanada erwarb 1978 den deutschen Leopard-Kampfpanzer. Insgesamt wurden 127 Exemplare gekauft, von denen 114 „kanadisiert“ wurden, um spezifischen lokalen Anforderungen zu entsprechen, basierend auf dem Standard Leopard 1A3."
 CAN_MBT_2_short:0 "Leopard C1"
 CAN_MBT_3:0 "Leopard C2"
 CAN_MBT_3_desc:0 "Eine verbesserte Version des Leopard C1. Diese wurden allgemein auf den Standard Leopard 1A5 aufgebaut. Ein Trupp wurde weiter mit Zusatzpanzerung ausgestattet und 1999 nach Kosovo entsandt, während 2006 eine Staffel mit modularer MEXAS-Panzerung und Splitterschutz aufgerüstet wurde, um in Afghanistan eingesetzt zu werden."
 CAN_MBT_3_short:0 "Leopard C2"
 CAN_MBT_4:0 "Leopard 2A4M CAN"
 CAN_MBT_4_desc:0 "Der Leopard 2A4M CAN ist die aufgerüstete kanadische Version des Leopard 2A4. Der Panzer ist ein umgebauter Leopard 2A4, der mit dem „M“-Minenschutzpaket und weiteren zusätzlichen Upgrades ausgestattet wurde. Er wurde erfolgreich zur Unterstützung der ISAF-Truppen während des Afghanistan-Kriegs eingesetzt. Der Schutzumfang des Leopard 2A4M CAN wurde weiter verstärkt, durch die Hinzufügung von Appliqué-Panzerung, welche denen des neueren Leopard 2A7+ ähnelt, jedoch angepasst wurden, um mit der Turmkonfiguration des 2A4 kompatibel zu sein, da er die Rheinmetall 120-mm-L/44-Glattrohrkanone der Basisversion 2A4 beibehält."
 CAN_MBT_4_short:0 "Leopard 2A4M CAN"
 CAN_MBT_5:0 "Leopard 2A6M CAN"
 CAN_MBT_5_desc:0 "Der Leopard 2A6M CAN ist eine kanadische Variante des Leopard 2A6-Panzers. Wesentliche Modifikationen umfassen die hinzugefügte Minenschutz-Bodenpanzerung, die dem Panzer die „M“-Bezeichnung verleiht, sowie charakteristische sandfarbene Boxen, die auf der Rückseite des Turms montiert sind. Diese Boxen enthalten Kommunikations- und Anti-IED-Ausrüstung (improvisierte Sprengvorrichtungen) der kanadischen Streitkräfte, einschließlich der „T“-Antennenständer und Stand-off-Käfigpanzerung."
 CAN_MBT_5_short:0 "Leopard 2A6M CAN"
 CAN_IFV_1:0 "CTL Bobcat"
 CAN_IFV_1_desc:0 "Das Bobcat-Projekt begann 1952 als eine logische Weiterentwicklung zur Ersetzung des Kriegs-Panzerfahrzeugs Ram Kangaroo und zur Behebung der Mängel dieses umgebauten Panzers. Änderungen am Konzept wurden in den folgenden vier Jahren vorgenommen, während das Konzept zwischen einem amphibischen, voll gepanzerten Träger und einem modernisierten Ersatz für den Universal-Träger schwankte."
 CAN_IFV_1_short:0 "CTL Bobcat"
 CAN_IFV_2:0 "Gepanzertes Mehrzweckfahrzeug Grizzly (AVGP)"
 CAN_IFV_2_desc:0 "1974 wählte die kanadische Armee das Schweizer Fahrzeug Mowag Piranha 6x6 aus. Die Produktion des Fahrzeugs wurde unter Lizenz von Diesel Division übernommen, einer Tochterfirma von General Motors of Canada. Die Grizzly-Variante verwendete einen Cadillac-Gage-1m-Turm."
