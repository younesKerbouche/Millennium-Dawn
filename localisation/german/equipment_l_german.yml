 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist beim automatischen Feuern viel leichter und präziser als sein Vorgänger."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "Das AK-74 ist eine Weiterentwicklung des AKM und weist gegenüber seinem Vorgänger erhebliche Verbesserungen auf. Insbesondere verwendet es 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Pakts."
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "Während das AK-74N intern dem AK-74 ähnelt, ist es mit einer Schwalbenschwanzhalterung für Optiken ausgestattet."
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "1991 begann das Izhmash-Werk in der Stadt Izhevsk mit der Serienproduktion einer modernisierten Variante des AK-74 – des AK-74M. Ausgestattet mit einem leichteren Verschluss und Träger sowie einem Schaft aus glasfaserverstärktem Polyamid."
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "Das Sturmgewehr AK-103 ist eine Weiterentwicklung des AK-74M mit einer Kammer für die 7,62 x 39 mm M43-Patronen. Ähnlich wie das ältere AKM kann das 103 mit verschiedenen Visieren ausgestattet werden, darunter Nachtsicht und Teleskop. Außerdem kann es mit einem Bajonett oder einem Granatwerfer ausgestattet werden. Der Unterschied zu den meisten AKs besteht darin, dass das 103 aus Kunststoff und billigeren Materialien besteht."
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "Das AK-12 ist ein neues russisches Sturmgewehr. Es wurde im Rahmen des Ratnik-Programms für zukünftige Infanteristen entwickelt. Es ist für Spezialeinheiten bestimmt und wird die Produktion des AK-103 ersetzen. Die AK-12 verfügt über eine verbesserte Balance und Ergonomie, die sie zum bisher besten russischen Sturmgewehr macht."
 BSH_infantry_weapons6: "AK-12M1"
 BSH_infantry_weapons7: "AK-31"
 BSH_Anti_Air_0: "9K32 Strela-2"
 BSH_Anti_Air_0_desc: "Designed at the start of the cold war using Proportional navigation logic, to lock onto and destroy American nuclear bombers. One of the most basic forms of AA that can hit targets at 3700-4200m."
 BSH_Anti_Air_1: "9K38 Igla"
 BSH_Anti_Air_1_desc: "Die Igla ist eine modernere Version der Strela, die 2004 von Russland eingesetzt wurde. Sie verwendet Dual-Wellenband-Infrarot-Lenksysteme (S-Version), die viel besser sind als die der Strela."
 BSH_Anti_Air_2: "9K38 Igla-S"
 BSH_Anti_Air_2_desc: "Die neueste Variante, eine wesentlich verbesserte Variante mit größerer Reichweite, empfindlicherem Suchkopf, verbesserter Resistenz gegen die neuesten Gegenmaßnahmen und einem schwereren Sprengkopf. Der Hersteller gibt eine Trefferwahrscheinlichkeit von 0,8-0,9 an."
 BSH_Anti_Air_3: "9K42"
 BSH_Anti_Air_4: "9K48"
 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganets-25"
 BSH_APC_6_desc: "One of the more modern Russian vehicles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 BSH_APC_6_short: "Kurganets-25"
 BSH_APC_7: "Kurganets-35"
 BSH_APC_7_desc: "Ähnlich wie der 25er, der in erster Linie ein Schützenpanzer ist, ist der 35er ein Schützenpanzer, der 12 Mann befördern kann und im Schützenpanzer-Einsatz in etwa die gleichen Aufgaben erfüllt wie der 25er."
 BSH_APC_7_short: "Kurganets-35"
 BSH_APC_8: "Kurganets-45"
 BSH_APC_8_desc: "Über diesen Super-APC ist nicht viel bekannt, aber er verfügt über eine 40-mm-Kanone und kann 12 Mann befördern."
 BSH_APC_8_short: "Kurganets-45"
 BSH_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 BSH_Heavy_Anti_tank_0_desc: "Wird in vielen Kriegen und auf vielen Fahrzeugen eingesetzt. Die effektive Reichweite beträgt 500-3.000 m."
 BSH_Heavy_Anti_tank_1: "MTLB Konkurs"
 BSH_Heavy_Anti_tank_1_desc: "Ein schweres Raketensystem, das mehr als eine Rakete abfeuert. Die Konkurs kann Ziele in einer Entfernung von 4 km treffen und die größten Panzer des Gegners zerstören."
 BSH_Heavy_Anti_tank_2: "Kornet-E"
 BSH_Heavy_Anti_tank_3: "Kornet-DM"
 BSH_Heavy_Anti_tank_4: "9M178 Volk"
 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 BSH_IFV_1_short: "BMP-1"
 BSH_IFV_2: "BMP-2"
 BSH_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
 BSH_IFV_2_short: "BMP-2"
 BSH_IFV_3: "BMP-2M"
 BSH_IFV_3_short: "BMP-2M"
 BSH_IFV_4: "BMP-3"
 BSH_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer und Nachfolger des BMP-1 und BMP-2. Er feuert eine 100-mm-Kanone mit schweren Sprenggranaten ab."
 BSH_IFV_4_short: "BMP-3"
 BSH_IFV_5: "BMP-3M"
 BSH_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des 3. Mit verbesserter Kanone und verbessertem Motor."
 BSH_IFV_5_short: "BMP-3M"
