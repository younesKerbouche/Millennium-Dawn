 PMR_Anti_Air_0: "9K32 Strela-2"
 PMR_Anti_Air_0_desc: "Designed at the start of the cold war using Proportional navigation logic, to lock onto and destroy American nuclear bombers. One of the most basic forms of AA that can hit targets at 3700-4200m."
 PMR_Anti_Air_1: "9K38 Igla"
 PMR_Anti_Air_1_desc: "Die Igla ist eine modernere Version der Strela, die 2004 von Russland eingesetzt wurde. Sie verwendet Dual-Wellenband-Infrarot-Lenksysteme (S-Version), die viel besser sind als die der Strela."
 PMR_Anti_Air_2: "9K38 Igla-S"
 PMR_Anti_Air_2_desc: "Die neueste Variante, eine wesentlich verbesserte Variante mit größerer Reichweite, empfindlicherem Suchkopf, verbesserter Resistenz gegen die neuesten Gegenmaßnahmen und einem schwereren Sprengkopf. Der Hersteller gibt eine Trefferwahrscheinlichkeit von 0,8-0,9 an."
 PMR_APC_1: "BTR-60"
 PMR_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 PMR_APC_1_short: "BTR-60"
 PMR_APC_2: "MT-LB"
 PMR_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 PMR_APC_2_short: "MT-LB"
 PMR_APC_3: "BTR-70"
 PMR_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 PMR_APC_3_short: "BTR-70"
 PMR_APC_4: "BTR-80"
 PMR_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 PMR_APC_4_short: "BTR-80"
 PMR_APC_5: "BTR-90"
 PMR_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 PMR_APC_5_short: "BTR-90"
 PMR_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 PMR_Heavy_Anti_tank_0_desc: "Wird in vielen Kriegen und auf vielen Fahrzeugen eingesetzt. Die effektive Reichweite beträgt 500-3.000 m."
 PMR_Heavy_Anti_tank_1: "MTLB Konkurs"
 PMR_Heavy_Anti_tank_1_desc: "Ein schweres Raketensystem, das mehr als eine Rakete abfeuert. Die Konkurs kann Ziele in einer Entfernung von 4 km treffen und die größten Panzer des Gegners zerstören."
 PMR_IFV_1: "BMP-1"
 PMR_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 PMR_IFV_1_short: "BMP-1"
 PMR_IFV_2: "BMP-2"
 PMR_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
 PMR_IFV_2_short: "BMP-2"
 PMR_IFV_3: "BMP-2M"
 PMR_IFV_3_short: "BMP-2M"
 PMR_IFV_4: "BMP-3"
 PMR_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer und Nachfolger des BMP-1 und BMP-2. Er feuert eine 100-mm-Kanone mit schweren Sprenggranaten ab."
 PMR_IFV_4_short: "BMP-3"
 PMR_IFV_5: "BMP-3M"
 PMR_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des 3. Mit verbesserter Kanone und verbessertem Motor."
 PMR_IFV_5_short: "BMP-3M"
 PMR_Anti_tank_0: "RPG-7"
 PMR_Anti_tank_0_desc: "Used in many wars and on many vehicles."
 PMR_Anti_tank_1: "AT-4 Fagot"
 PMR_Anti_tank_1_desc: "Viel leichter als die anderen ATGM-Systeme, und älter. Diese ATGM kann nur auf 70-2.500 m treffen, was im Vergleich zu anderen Systemen eine viel geringere Reichweite hat, aber auch billiger ist."
 PMR_Anti_tank_2: "9M133M Kornet-M"
 PMR_Anti_tank_2_desc: "9M133M Kornet-M"
 PMR_MBT_1: "T-55"
 PMR_MBT_1_desc: "Der T-54/55 ist vielleicht der meistproduzierte Panzer der Welt. Er wurde in den ersten Jahren des Kalten Krieges entwickelt und produziert und war die Macht und das Rückgrat der Roten Armee. Einst als Symbol der russischen Macht gefürchtet, ist er heute das Symbol für die Zerstörung der Panzertruppen des Nahen Ostens durch einen amerikanischen Luftangriff."
 PMR_MBT_1_short: "T-55"
 PMR_MBT_2: "T-72"
 PMR_MBT_2_desc: "Der T-72 ist vielleicht die erfolgreichste russische Konstruktion. Er war der Höhepunkt der militärischen Macht der Sowjetunion in der Endphase des Kalten Krieges und wurde zu Tausenden produziert und bildet bis heute das Rückgrat der russischen Armee. Obwohl er für sein katastrophales Versagen in den Konflikten im Nahen Osten berüchtigt ist, wird der T-72 immer noch als Entwicklungsplattform für künftige russische Panzerkonstruktionen verwendet und ständig modifiziert und modernisiert, um den Standards der modernen Kriegsführung zu entsprechen. Unterschätzen Sie den Panzer, der einst die Speerspitze der sowjetischen Streitkräfte war, nicht."
 PMR_MBT_2_short: "T-72"
 PMR_MBT_3: "T-80"
 PMR_MBT_3_desc: "Dieser 2 Mio. Dollar teure Panzer und das Ungeheuer des Schlachtfelds verfügte über die gleiche Kanone wie der T-72 mit zusätzlicher Panzerung und einer Kobra ATGM."
 PMR_MBT_3_short: "T-80"
 PMR_MBT_4: "T-90"
 PMR_MBT_4_desc: "Armed with a 3 cannon system for maximum fire capabilities and efficiency. With 3 125mm cannon launchers."
 PMR_MBT_4_short: "T-90"
