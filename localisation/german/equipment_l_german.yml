 APC_Equipment: "Gepanzerter Mannschaftstransportwagen (MTW)"
 APC_Equipment_desc: "Ein gepanzerter Mannschaftstransportwagen (MTW) ist ein Typ eines gepanzerten Kampffahrzeugs, das für den Transport von Infanterie zum Schlachtfeld konzipiert ist."
 APC_desc: "Ein gepanzerter Mannschaftstransportwagen (MTW) ist ein Typ eines gepanzerten Kampffahrzeugs, das für den Transport von Infanterie zum Schlachtfeld konzipiert ist."
 APC_1: "MTW 1965"
 APC_1_desc: "Gepanzerte Mannschaftstransportwagen sind gepanzerte Fahrzeuge, die dazu bestimmt sind, eine Gruppe von Soldaten in die Schlacht zu bringen, die dann absteigen und zu Fuß kämpfen. Sie bieten den Soldaten Schutz, verfügen aber normalerweise nur über begrenzte eigene Angriffsfähigkeiten. Infanterie, die von gepanzerten Mannschaftstransportwagen transportiert wird, wird als mechanisierte Infanterie bezeichnet."
