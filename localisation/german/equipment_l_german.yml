 MBT_Equipment: "Kampfpanzer"
 MBT_Equipment_desc: "Ein Kampfpanzer ist ein Panzer, der in vielen modernen Armeen die Rolle eines gepanzerten Direktfeuer- und Manöverpanzers erfüllt."
 MBT_desc: "Ein Kampfpanzer ist ein Panzer, der in vielen modernen Armeen die Rolle eines gepanzerten Direktfeuer- und Manöverpanzers erfüllt."
 MBT_1: "Kampfpanzer 1965"
 MBT_1_desc: "Die Entwicklungen des frühen Kalten Krieges in den Bereichen Motoren, Fahrwerk und leichtere Verbundpanzerung verliehen Panzern die Feuerkraft und Panzerung superschwerer Panzer und die Mobilität leichter Panzer. Als „Kampfpanzer“ bezeichnet, ersetzten sie praktisch alle anderen Panzer, mit Ausnahme spezialisierter leichter Aufklärungspanzer. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_2: "Kampfpanzer 1975"
 MBT_2_desc: "Als Panzerabwehrraketen immer leistungsfähiger wurden und Hubschrauber zu einer festen Größe auf den Schlachtfeldern wurden, wurden neue Arten von Verbundkeramikpanzerungen in die Konstruktion von Kampfpanzern eingeführt. Bessere Entfernungsmesser und Feuerleitsysteme verbesserten die Wahrscheinlichkeit eines Ersttreffers und automatische Ladesysteme ermöglichten eine Verkleinerung der Geschütztürme, was die Angriffsfläche für den Feind verringerte. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_3: "Kampfpanzer 1985"
 MBT_3_desc: "Computergestützte, stabilisierte Feuerleitsysteme ermöglichen das Feuern während der Fahrt und erhöhen so die Wahrscheinlichkeit eines Ersttreffers. Wärmebildvisiere verbessern die Erkennung. Gasturbinen oder moderne Dieselmotoren verleihen Motoren eine höhere Dauerleistung und die leicht austauschbare explosive Reaktivpanzerung (engl. Explosive Reactive Armore (ERA)) sorgt für eine höhere Überlebenschance bei Kampfpanzern. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_4: "Kampfpanzer 1995"
 MBT_4_desc: "Angesichts der zunehmenden Bedrohung durch selbst zielsuchende Panzerabwehrraketen (engl. fire-and-forget ATGM) werden abstandsaktive Schutzmaßnahmen (engl. active protection system) eingeführt. In Kombination mit passiven Störsystemen sind die Panzer dadurch besser gegen Raketenangriffe gewappnet. Geschweißte statt gegossenen Türmen verbessern die Panzerung des Panzers. Weitere verbesserte Laser-Entfernungsmesser ermöglichen die Detonation von Splittergeschossen auf bestimmte Entfernungen gegen Infanteriekräfte. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_5: "Kampfpanzer 2015"
 MBT_5_desc: "Da der Turm vollautomatisch, digital und unbemannt ist, ist die Panzerbesatzung in einer gepanzerten Kapsel in der Rumpffront eingebettet, was ihre Überlebenschancen drastisch verbessert und das Profil des Panzers senkt. Eine neue Generation abstandsaktiver Schutzmaßnahmen und Radare verbessert den Schutz gegen Angriffsraketen von oben und Geschosse mit abgereichertem Uran. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_7: "Kampfpanzer 2025"
 MBT_7_desc: "Die Einbindung von Nanoröhren in die Verbundpanzerung verbessert den Schutz und ermöglicht erhebliche Gewichtseinsparungen. Durch die Automatisierung aller Systeme des Kampfpanzers ist ein Bediener optional, was veränderte Formprofile zur Reduzierung des Radarquerschnitts ermöglicht, was dem Panzer zusammen mit radiowellenabsorbierenden Materialien und einem leistungsstarken Abgaskühlsystem halbtarnende Eigenschaften verleiht. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_8: "Kampfpanzer 2035"
 MBT_8_desc: "Die mehrschichtige Graphen-Fahrzeugpanzerung bietet Schutz bei beispiellos geringem Gewicht und ist nanorobotisch selbstreparierbar. Mit Lithium-Luft-Batterien und einem Elektromotor wird die thermische Hitze des Panzers auf nahezu Null reduziert, und zusammen mit der adaptiven Infrarot-Tarnung macht ihn dies für elektronisch gesteuerte Raketensysteme praktisch unauffindbar. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
