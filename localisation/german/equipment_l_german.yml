 CRM_SP_Anti_Air_1: "9K35 Strela-10"
 CRM_SP_Anti_Air_2: "2K22 Tunguska"
 CRM_SP_Anti_Air_2_desc: "Mit bis zu 8 Raketen kann diese Maschine jedes Flugzeug töten, das ihr in die Quere kommt. Darüber hinaus kann sie mit ihren Autokanonen auch Transportflugzeuge zerfetzen."
 CRM_SP_Anti_Air_3: "Pantsir-S1M"
 CRM_SP_Anti_Air_4: "Pantsir-S4L"
 CRM_SP_R_arty_0: "BM-21 Grad"
 CRM_SP_R_arty_0_desc: "Der Großvater der SAMS und MLRS wurde im 2. Weltkrieg und in Afghanistan eingesetzt und kommt bei modernen Operationen kaum noch zum Einsatz. Wirksam auf 20 km."
 CRM_SP_R_arty_1: "BM-30 Smerch"
 CRM_SP_R_arty_1_desc: "Dieses Fahrzeug ist eine modernere Version des Grad. Es kann überall auf der Welt auf Schnee, Eis oder in der Wüste eingesetzt werden. Seine effektive Reichweite beträgt 35 km."
 CRM_SP_R_arty_2: "9A52-4 Tornado"
 CRM_SP_R_arty_2_desc: "An extremly heavy artillery battery that if not dealt with, it can destroy entire cities. With as maximum range of 90km."
 CRM_SP_arty_0: "2S1 Gvozdika"
 CRM_SP_arty_0_desc: "Die 2S1 Gvozdika ist eine sowjetische Panzerhaubitze auf Basis des Mehrzweckfahrgestells MT-LBu, auf der eine 122-mm-Haubitze vom Typ 2A18 montiert ist. „2S1“ ist ihre GRAU-Bezeichnung. Eine alternative russische Bezeichnung ist SAU-122, aber in der russischen Armee ist sie allgemein als Gvozdika bekannt."
 CRM_SP_arty_1: "2S3 Akatsiya"
 CRM_SP_arty_1_desc: "Bewaffnet mit einer 152,4 mm D-22 Kanone, die bei Bedarf die Sonne vom Himmel schießen könnte. Dies ist eine bemerkenswerte Artilleriebatterie mit einer Reichweite von 50 km."
 CRM_SP_arty_2: "2S19M2 Msta-S"
 CRM_SP_arty_2_desc: "The 2S19 Msta-S was developed towards the end of the Cold War, incorporating new technologies and boosting an increased range compared to its predecessor."
 CRM_SP_arty_3: "2S35 Koalitsiya-SV"
 CRM_SP_arty_3_desc: "Der 2S35 ist eine echte Artillerieplattform des 21. Jahrhunderts mit umfassender Automatisierung, automatischer Granatenauswahl und einheitlichen Kommando- und Kontrollsystemen."
 CRM_SP_arty_4: "2S38 Koalitsiya-M"
 CRM_artillery_0: "D-30"
 CRM_artillery_0_desc: "122m towed artillery battery used in many wars by the Soviets. With a range of 15-25km."
 CRM_artillery_1: "2A65 Msta-B"
 CRM_artillery_1_desc: "Dieses Ungetüm von Kanone feuert eine 152-mm-Haubitze mit einer Reichweite von 28,9 km ab und kann damit einen ganzen Infanteriezug oder eine Fahrzeugkolonne ausschalten."
 CRM_artillery_2: "D-40"
 CRM_artillery_3: "D-50"
 CRM_artillery_4: "D-60"
 CRM_util_vehicle_0: "ZIL-131"
 CRM_util_vehicle_0_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 CRM_util_vehicle_1: "Ural-4320"
 CRM_util_vehicle_1_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 CRM_util_vehicle_2: "KamAZ-4310"
 CRM_util_vehicle_2_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 CRM_util_vehicle_3: "KamAZ-4350"
 CRM_util_vehicle_3_desc: "Ähnlich wie der Volk kann er 8 mittlere, aber auch HMGs auf der Oberseite tragen. Wird verwendet, um Konvois zu führen."
 CRM_util_vehicle_4: "GAZ Tigr"
 CRM_util_vehicle_4_desc: "Dieser gepanzerte Truppentransporter kann mit einer Reihe verschiedener Waffen ausgerüstet werden und bis zu 11 Mann befördern."
 CRM_util_vehicle_5: "VPK-3927 Volk"
 CRM_util_vehicle_5_desc: "The VPK can carry 2+8 men. With STANAG 4569 Level 3 armor. Great for special forces and police forces."
 CRM_util_vehicle_6: "Z-STS «Akhmat»"
 CRM_util_vehicle_6_desc: "Z-STS \"Achmat\" ist auf der Trehosnaya Allradantrieb Chassis \"KAMAZ-5350\" gemacht. Er zeichnet sich durch eine hohe Mobilität und Durchlässigkeit aus und unterscheidet sich zudem nicht in der Komplexität der Bedienung. Interessant ist, dass ein gepanzerter Wagen im Gegensatz zu einem einfachen Lkw nach dem Haubenschema gebaut ist. Dadurch konnten die Plätze der Besatzung nach hinten verlegt und ihre Sicherheit erhöht werden."
 CRM_util_vehicle_7: "VMCTS «Drozd-B»"
 CRM_util_vehicle_7_desc: "Nach einer erfolgreichen Präsentation bei der Army Army-2020 amfibis-car \"Drozd\", ein Prototyp auf den Weg zu testen, dass die kleinen Schutz dieser Maschine angegeben. Infolgedessen entstand die Modifikation \"Drozd-B\". Der neueste gepanzerte Wagen ist in der Lage, Flusshindernisse zu überwinden, ist geländegängig und hat eine geringe Wärmebildfähigkeit. Die rationelle V-förmige Form des unteren Teils des Bodens, der aus einer Verbundpanzerung besteht, bietet einen verbesserten Schutz gegen Drogen."
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist beim automatischen Feuern viel leichter und präziser als sein Vorgänger."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "Das AK-74 ist eine Weiterentwicklung des AKM und weist gegenüber seinem Vorgänger erhebliche Verbesserungen auf. Insbesondere verwendet es 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Pakts."
 TAT_infantry_weapons2: "AK-74N"
 TAT_infantry_weapons2_desc: "Während das AK-74N intern dem AK-74 ähnelt, ist es mit einer Schwalbenschwanzhalterung für Optiken ausgestattet."
 TAT_infantry_weapons3: "AK-74M"
 TAT_infantry_weapons3_desc: "1991 begann das Izhmash-Werk in der Stadt Izhevsk mit der Serienproduktion einer modernisierten Variante des AK-74 – des AK-74M. Ausgestattet mit einem leichteren Verschluss und Träger sowie einem Schaft aus glasfaserverstärktem Polyamid."
 TAT_infantry_weapons4: "AK-103"
 TAT_infantry_weapons4_desc: "Das Sturmgewehr AK-103 ist eine Weiterentwicklung des AK-74M mit einer Kammer für die 7,62 x 39 mm M43-Patronen. Ähnlich wie das ältere AKM kann das 103 mit verschiedenen Visieren ausgestattet werden, darunter Nachtsicht und Teleskop. Außerdem kann es mit einem Bajonett oder einem Granatwerfer ausgestattet werden. Der Unterschied zu den meisten AKs besteht darin, dass das 103 aus Kunststoff und billigeren Materialien besteht."
 TAT_infantry_weapons5: "AK-12"
 TAT_infantry_weapons5_desc: "Das AK-12 ist ein neues russisches Sturmgewehr. Es wurde im Rahmen des Ratnik-Programms für zukünftige Infanteristen entwickelt. Es ist für Spezialeinheiten bestimmt und wird die Produktion des AK-103 ersetzen. Die AK-12 verfügt über eine verbesserte Balance und Ergonomie, die sie zum bisher besten russischen Sturmgewehr macht."
 TAT_infantry_weapons6: "AK-12M1"
 TAT_infantry_weapons7: "AK-31"
 TAT_Anti_Air_0: "9K32 Strela-2"
 TAT_Anti_Air_0_desc: "Designed at the start of the cold war using Proportional navigation logic, to lock onto and destroy American nuclear bombers. One of the most basic forms of AA that can hit targets at 3700-4200m."
 TAT_Anti_Air_1: "9K38 Igla"
 TAT_Anti_Air_1_desc: "Die Igla ist eine modernere Version der Strela, die 2004 von Russland eingesetzt wurde. Sie verwendet Dual-Wellenband-Infrarot-Lenksysteme (S-Version), die viel besser sind als die der Strela."
 TAT_Anti_Air_2: "9K38 Igla-S"
 TAT_Anti_Air_2_desc: "Die neueste Variante, eine wesentlich verbesserte Variante mit größerer Reichweite, empfindlicherem Suchkopf, verbesserter Resistenz gegen die neuesten Gegenmaßnahmen und einem schwereren Sprengkopf. Der Hersteller gibt eine Trefferwahrscheinlichkeit von 0,8-0,9 an."
 TAT_Anti_Air_3: "9K42"
 TAT_Anti_Air_4: "9K48"
 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 TAT_APC_4_short: "BTR-80"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "Kurganets-25"
 TAT_APC_6_desc: "One of the more modern Russian vehicles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 TAT_APC_6_short: "Kurganets-25"
 TAT_APC_7: "Kurganets-35"
 TAT_APC_7_desc: "Ähnlich wie der 25er, der in erster Linie ein Schützenpanzer ist, ist der 35er ein Schützenpanzer, der 12 Mann befördern kann und im Schützenpanzer-Einsatz in etwa die gleichen Aufgaben erfüllt wie der 25er."
 TAT_APC_7_short: "Kurganets-35"
 TAT_APC_8: "Kurganets-45"
 TAT_APC_8_desc: "Über diesen Super-APC ist nicht viel bekannt, aber er verfügt über eine 40-mm-Kanone und kann 12 Mann befördern."
 TAT_APC_8_short: "Kurganets-45"
 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 TAT_Heavy_Anti_tank_0_desc: "Wird in vielen Kriegen und auf vielen Fahrzeugen eingesetzt. Die effektive Reichweite beträgt 500-3.000 m."
 TAT_Heavy_Anti_tank_1: "MTLB Konkurs"
 TAT_Heavy_Anti_tank_1_desc: "Ein schweres Raketensystem, das mehr als eine Rakete abfeuert. Die Konkurs kann Ziele in einer Entfernung von 4 km treffen und die größten Panzer des Gegners zerstören."
