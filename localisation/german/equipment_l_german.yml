 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "BM 59 ist ein automatikgewehr, das in Italien entwickelt wurde und im Jahr 1959 herausgebracht wurde. Es basiert auf dem M1 Garand Gewehr, mit einer Kaliberung von 7,62x51 mm NATO, das modifiziert wurde, um mit abnehmbaren Magazinen zu arbeiten, und es ist fähig, selektives Feuer zu verwenden. Spätere Revisionen haben weitere Funktionen integriert, die mit moderneren Gewehren übereinstimmen."
 ITA_infantry_weapons1: "AR70/223"
 ITA_infantry_weapons1_desc: ""
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "Die Beretta AR70/90 ist ein Gasgewehr, das für den 5.56x45 mm NATO Patronen ausgerüstet ist, und standardmäßig als Einsatzschrotflinte der italienischen Armee ausgestellt wird. Das Waffe ist auch so konzipiert, eine Flintesprengergranate zu beinhaltzen und mit Granatschienen geliefert."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "Die Varianten SC70/90 (Spezialkarabine) mit Zuführungskörper wurden übernommen. Sie waren vorwiegend von Alpinern genutzt, und die SCP70/90 (Spezialkarabiner-Paratrooper) ist ein Gewehr mit Zielschicht und kürzerem Gewehr als SC, das in der Rilfe für Parachute Sprünge eingearbeitet werden kann."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "Die Beretta ARX160 ist eine italienische Modul-Sturmgewehr aus der Serie Beretta. Sie wurde für die italienischen Armed Forces als Teil des Soldato Futuro (Future Soldier) Programms entwickelt und kam 2008 als ein eigenständiges Waffensystem heraus, mit einem NATO-Patronen-40x46mm-Grenadelauncher namens GLX160, der auf den Rückstoß oder ohne zusätzlichen Stock als eigenständiges Waffensystem verwendet werden kann."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "Das Beretta ARX160 A3 ist eine verbesserte Variante des ARX160, das einige Design-Änderungen mit sich bringt. Die Änderungen umfassen eine überarbeitete Griffbremse, wobei die Ablage für den Tank der oberen Reihe quadratische Förbächer hat, anstatt kleiner dünne Löcher. Diese größeren Vögel sind jedoch in der unteren Reihe weiterhin die schmale Öffnungen, so bleibt ein Teil der Masse des Schusswaffens erhalten, während mehr Luft durch den Treibsand hindurchfließt. "
 ITA_infantry_weapons6: "ARX180 6.8"
 ITA_infantry_weapons7: "FN SCAR-NG"
 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "S&C Ausrüstung aus der Kriegszeitproduziert in Slowakei zurück auf die Tschechoslowakei."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Befehl und Steuerung) ist die erste Generation von C2-Ausrüstungen. Befehl und Steuerungsausrüstung ist das System, das den Vorzug geweckt, Autorität zu ergreifen und Richtung für die verteilten Truppen einzusetzen. Effektive Befehl und Steuerung fördert eine bessere Organisation und Miene."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Befehl, Kontrolle & Kommunikation) ist die zweite Generation von C2-Ausrüstungen. Befehls- und Steuerungsausrüstung ist das System, das Autoritätsausübung und Führungskraft fördentlich verwirklichen kann. Effiziente Befehl und Kontrolle tragen zur besseren Organisation und Moral bei."
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition und Reconnaissance) ist die dritte Generation von C2-Ausrüstungen. Command and Control Equipment ist das System, mit dem Führungskräfte ihre Anweisungsbefugnisse ausüben können und über den zugewiesenenen Truppen bei der Erledigung von Aufgaben verfügen. Ein effizienter Kommando- und Kontrollbereich fördert wiederum eine bessere Organisation und Moral."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Kommando, Kontrolle, Kommunikation, Computer, Wissen und Interoperabilität) ist die vierte Generation von C2-Ausrüstung. Kommando und Kontrollsystemen sind der Ausstattungskörper, welcher Führungskraft beim Erreichen von Zielen zu verleihen. Effektive Kommando und Kontrolle führt zur besseren Organisation und Moral. C4I (Kommando, Kontrolle, Kommunikation, Computer, Wissen und Interoperabilität) ist die vierte Generation von C2-Ausrüstung."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (Kommando, Kontrolle, Kommunikation, Computer, Intelligenz, Interoperabilität, Aufklärungs- und Zielannahme) ist die fünfte Generation von C2-Ausrüstungen. Die Systeme zur Führung und Kontrolle bieten Leadern die Möglichkeit, ihre Zugewanderungen gegen den Willen der Armee auszuüben und Missionsaufgaben zu erfüllen. Effektive Kommando- und Kontrolle führt zu einer besseren Organisation und stärkerer Einheit."
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (Kommando, Kontrolle, Kommunikation, Computer, Zusammenarbeit, Intelligenz, Interoperabilität, Aufklärung, Zielakquisition und Rekognosse) ist die siebte Generation von C2-Ausrüstungen. Kommando und Kontrollsysteme sind das Unterzeichnete, welches Autorität zur Anwendung übertragen kann und mitgeteilt wird. Ein effektives Kommando und Kontrolle führt zu einer verbesserten Organisation und Moral."
