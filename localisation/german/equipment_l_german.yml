 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist beim automatischen Feuern viel leichter und präziser als sein Vorgänger."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "Das AK-74 ist eine Weiterentwicklung des AKM und weist gegenüber seinem Vorgänger erhebliche Verbesserungen auf. Insbesondere verwendet es 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Pakts."
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "1991 begann das Izhmash-Werk in der Stadt Izhevsk mit der Serienproduktion einer modernisierten Variante des AK-74 – des AK-74M. Ausgestattet mit einem leichteren Verschluss und Träger sowie einem Schaft aus glasfaserverstärktem Polyamid."
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "Das Sturmgewehr AK-103 ist eine Weiterentwicklung des AK-74M mit einer Kammer für die 7,62 x 39 mm M43-Patronen. Ähnlich wie das ältere AKM kann das 103 mit verschiedenen Visieren ausgestattet werden, darunter Nachtsicht und Teleskop. Außerdem kann es mit einem Bajonett oder einem Granatwerfer ausgestattet werden. Der Unterschied zu den meisten AKs besteht darin, dass das 103 aus Kunststoff und billigeren Materialien besteht."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "Das AK-12 ist ein neues russisches Sturmgewehr. Es wurde im Rahmen des Ratnik-Programms für zukünftige Infanteristen entwickelt. Es ist für Spezialeinheiten bestimmt und wird die Produktion des AK-103 ersetzen. Die AK-12 verfügt über eine verbesserte Balance und Ergonomie, was sie zum bisher besten russischen Sturmgewehr macht."
 SOV_infantry_weapons6: "AK-12M1"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "9K32 Strela-2"
 SOV_Anti_Air_0_desc: "Wurde zu Beginn des Kalten Krieges unter Verwendung der Proportionalnavigationslogik entwickelt, um amerikanische Atombomber anzuvisieren und zu zerstören. Eine der einfachsten Formen der Luftabwehr, die Ziele in 3700-4200 m treffen kann."
 SOV_Anti_Air_1: "9K38 Igla"
 SOV_Anti_Air_1_desc: "Die Igla ist eine modernere Version der Strela, die 2004 von Russland eingesetzt wurde. Sie verwendet Dual-Wellenband-Infrarot-Lenksysteme (S-Version), die viel besser sind als die der Strela."
 SOV_Anti_Air_2: "9K333 Verba"
 SOV_Anti_Air_3: "9K335 Verba-S"
 SOV_Anti_Air_4: "9K48"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "Eines der moderneren russischen Fahrzeuge, der Kurganers-25, wurde 2015 hergestellt. Hergestellt als IFV hat eine Bumerang-BM leichte Kanone, mit einem 12,7mm Kord Maschinengewehr. Das Modell ist eng an den amerikanischen Bradley IFV angelehnt."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "Kurganets-35"
 SOV_APC_7_desc: "Ähnlich wie der 25er, der in erster Linie ein Schützenpanzer ist, ist der 35er ein Schützenpanzer, der 12 Mann befördern kann und im Schützenpanzerbetrieb in etwa die gleichen Aufgaben erfüllt wie der 25er."
 SOV_APC_7_short: "Kurganets-35"
 SOV_APC_8: "Kurganets-45"
 SOV_APC_8_desc: "Über diesen Super-APC ist nicht viel bekannt, aber er verfügt über eine 40-mm-Kanone und kann 12 Mann befördern."
 SOV_APC_8_short: "Kurganets-45"
 SOV_Heavy_Anti_tank_0: "9P133 Malyutka"
 SOV_Heavy_Anti_tank_0_desc: "Wird in vielen Kriegen und auf vielen Fahrzeugen eingesetzt. Die effektive Reichweite beträgt 500-3.000 m."
 SOV_Heavy_Anti_tank_1: "9P148 Konkurs"
 SOV_Heavy_Anti_tank_1_desc: "Ein schweres Raketensystem, das mehr als eine Rakete abfeuert. Die Konkurs kann Ziele in einer Entfernung von 4 km treffen und die größten Panzer des Gegners zerstören."
