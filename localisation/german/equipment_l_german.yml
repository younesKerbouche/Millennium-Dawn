 SP_arty_equipment: "Panzerartillerie"
 SP_arty_equipment_desc: "Panzerartillerie ist Artillerie, die mit einem eigenen Antriebssystem ausgestattet ist, um sich auf ihr Ziel zuzubewegen. Es handelt sich um hochmobile Fahrzeuge, die normalerweise auf Ketten basieren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Art Raketen- oder Lenkflugkörperwerfer tragen."
 SP_arty_0: "SF ART 1965"
 SP_arty_0_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten ermöglicht Panzerartillerie anhaltende Präzisionsschläge, wo sie auf dem Schlachtfeld benötigt werden, weit über die Sichtweite hinaus. Sie kann direkt von ihrer Besatzung nachgeladen werden, und ihr Eigenantrieb macht sie mobil, sodass die Besatzung Gegenschlägen durch feindliche Artillerie ausweichen kann."
