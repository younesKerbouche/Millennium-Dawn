 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Eines der moderneren russischen Fahrzeuge ist der 2015 entwickelte \"Kurganets-25\". Als Schützenpanzer (SPz) verfügt er über ein Geschütz vom Typ Bumerang-BM und ein 12.7mm Kord Maschinengewehr. Seine Bauweise ist dem amerikanischen Bradley (IFV) nachempfunden."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Ähnlich wie der 25er, der in erster Linie ein Schützenpanzer ist, ist der 35er ein Schützenpanzer, der 12 Mann befördern kann und im Schützenpanzerbetrieb in etwa die gleichen Aufgaben erfüllt wie der 25er."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
 UKR_APC_8_desc: "Über diesen Super-APC ist nicht viel bekannt, aber er verfügt über eine 40-mm-Kanone und kann 12 Mann befördern."
 UKR_APC_8_short: "Kurganets-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
