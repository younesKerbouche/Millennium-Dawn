 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "Der Norinco Type 89 ist ein chinesisches Ketten-Schützenpanzerfahrzeug, das bis zu 13 Passagiere transportieren kann. Es verfügt über eine geschweißte Stahlhülle und ein QJC88 12,7-mm-Flugabwehr-Maschinengewehr."
 CHI_APC_3: "ZSL-92"
