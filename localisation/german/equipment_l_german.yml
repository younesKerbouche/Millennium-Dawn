 CAN_IFV_5_desc:0 "Das finale Upgrade des LAV III auf den LAV 6.0-Standard. Die Verbesserungen sorgten für besseren Schutz, mit neuen Türmen, besserer Elektronik, mehr IED-Schutz und zusätzlicher Panzerung. Außerdem wurde ein Turm mit einer 25-mm-Kettenkanone und einem koaxialen GPMG verbaut, ähnlich wie beim originalen LAV III."
