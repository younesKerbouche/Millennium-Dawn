 SMA_infantry_weapons: "M14"
 SMA_infantry_weapons_desc: "Das M14-Gewehr, offiziell United States Rifle, Kaliber 7,62 mm, M14, ist ein amerikanisches Schnellfeuergewehr, das mit 7,62×51 mm NATO-Munition (.308 Zoll) verschossen wird. Es wurde 1959 zum Standardgewehr des US-Militärs und löste 1961 das M1 Garand-Gewehr der US-Armee ab."
