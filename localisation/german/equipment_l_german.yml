 WAG_Rec_tank_3_desc: "The Bumerang was first revealed to be both a cost-efficient APC and IFV for the modern Russian Army. However, the Bumerang will also be used as a dedicated anti-tank platform spotting a 125mm cannon, which the details have been unveiled in 2018. Much like the American Stryker MGS, the Bumerang will serve as a fire support vehicle much like the BMPT."
