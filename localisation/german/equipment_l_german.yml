 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "Das M14-Gewehr, offiziell United States Rifle, Kaliber 7,62 mm, M14, ist ein amerikanisches Schnellfeuergewehr, das mit 7,62x51mm NATO-Munition (.308 Zoll) verschossen wird. Es wurde 1959 zum Standardgewehr des US-Militärs und löste 1961 das M1 Garand-Gewehr der US-Armee ab."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "Das M16-Gewehr, offiziell als Rifle, Caliber 5,56 mm, M16 bezeichnet, ist eine Familie von Militärgewehren, die aus dem ArmaLite AR-15-Gewehr für das US-Militär entwickelt wurden. Das ursprüngliche M16-Gewehr war ein 5,56-mm-Automatikgewehr mit einem 20-Schuss-Magazin."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "Die Entwicklung des M16A2 wurde ursprünglich vom USMC auf Basis der Kampferfahrungen mit dem XM16E1 und M16A1 in Vietnam angefragt. 1982 wurde das M16A2 offiziell vom US-Verteidigungsministerium als Standardgewehr im Kaliber 5.56mm eingeführt. Die US-Marines waren die erste Teilstreitkraft, die die M16A2 in den frühen 80er Jahren nutzten, gefolgt von der US-Army gegen Ende der 80er Jahre."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "Das M16A4 ist die vierte Generation der M16-Serie. Es ist mit einem abnehmbaren Tragegriff und einer vierfachen Picatinny-Schiene in voller Länge zur Montage von Optiken und anderen Zusatzgeräten ausgestattet. Das FN M16A4 mit Safe/Semi/Burst-Selective Fire wurde zur Standardausrüstung des U.S. Marine Corps und ist mit einem M5 RAS-Handschutz der Knight's Armament Company ausgestattet, an dem vertikale Griffe, Laser, taktische Lichter und anderes Zubehör angebracht werden können, was in den Feldhandbüchern der U.S. Army die Bezeichnung M16A4 MWS (Modular Weapon System) einbrachte."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "Der M4-Karabiner ist eine kürzere und leichtere Variante des M16-Sturmgewehrs. Der M4 ist ein luftgekühlter, gasbetriebener Karabiner mit direkter Einspritzung und Magazinzuführung im Kaliber 5,56 x 45 mm NATO. Er hat einen 14,5 Zoll (370 mm) langen Lauf und einen Teleskopschaft."
 USA_infantry_weapons6: "M7 Spear"
 USA_infantry_weapons6_desc: "Ein neues revolutionäres Design, das modernste Materialien und einen fortschrittlichen Ballistik-Computer beinhaltet."
 USA_infantry_weapons5: "M27 IAR"
 USA_infantry_weapons5_desc: ""
 USA_infantry_weapons7: "Titan APPL"
 USA_infantry_weapons7_desc: "Diese Waffenplattform weist dieselbe amerikanische Zuverlässigkeit des M4-Systems auf, verwendet aber eine für das 21. Jahrhundert völlig einzigartige Technologie. Jahrhundert. Dieses System ist nicht nur durch die Verwendung von hülsenloser Munition leicht, sondern nutzt auch eine Variante der miniaturisierten magnetischen Beschleunigung, die die Waffe zu einer frühen handgehaltenen Hybrid-Railgun macht."
 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Dieses von General Dynamics entwickelte Raketensystem nutzt die passive Infrarot-Zielsuche, um Flugzeuge anhand der Wärme ihrer Abgase zu verfolgen, nachdem der Bediener sein Ziel wie bei jeder anderen Handfeuerwaffe visuell verfolgt hat. Diese Waffe, die einen direkten Treffer benötigt, um tödlich zu sein, ist einfach, aber effektiv."
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Dieser passive Luft-Boden-Flugkörper, der ähnlich wie sein Vorgänger konstruiert ist, weist gegenüber dem Vorgängermodell mehrere neue Verbesserungen auf, wie z. B. eine verbesserte Ballistik, Software und eine Variante mit doppelter IR- und UV-Erkennung."
 USA_Anti_Air_2: "FIM-92J Stinger"
 USA_Anti_Air_2_desc: "In Fortführung der Zuverlässigkeit der \"Stinger\"-Plattform hat General Dynamics das System durch einen neuen Überschlagsensor und eine überarbeitete Steuerungssoftware verbessert, auch das Flugverhalten hat sich deutlich verbessert. Zusätzlich wurde die Leistung gegen kleine Ziele wie Drohnen, Marschflugkörper und leichte Aufklärungshubschrauber drastisch erhöht."
 USA_Anti_Air_3: "FIM-194 Speargun"
 USA_Anti_Air_3_desc: "Da die Flugzeuge der 5. Generation auf dem Schlachtfeld spürbar an Bedeutung gewonnen haben, enthält diese neueste Version unseres MANPAD-Systems eine Reihe von Änderungen, um diesem neuen Feind zu begegnen. Am wichtigsten sind die Zielfähigkeiten, die von Command Line of Sight über lasergesteuerte bis hin zu UV- und IR-Zielsystemen reichen."
 USA_Anti_Air_4: "FIM-245 Heartstriker"
 USA_Anti_Air_4_desc: "Dieses im Rahmen eines DARPA-Projekts entwickelte System ist der Höhepunkt unserer MANPAD-Waffenplattformen. Mit den jüngsten Fortschritten und der Miniaturisierung der Sensoren haben unsere Ingenieure es geschafft, dass ein einziger Mann in der Lage ist, einige der besten Tarnkappenflugzeuge zu zerstören oder außer Gefecht zu setzen, die unseren Gegnern zur Verfügung stehen."
 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "Das AAV-P7 (Assault Amphibious Vehicle - Personnel 7) ist ein amphibisches Landungsfahrzeug mit Vollkettenantrieb und einer Vielzahl von Varianten, die sicherstellen sollen, dass unsere Einheiten vor, während und nach dem Ausstieg aus dem Wasser kampffähig sind."
 USA_Amph_APC_3_short: "AAV-P7"
 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "Dieser von FMC (Food Machinery Corp) entwickelte APC erhielt von den Vietkong den Spitznamen \"Grüner Drache\", da er im dichten Dschungel das Dickicht durchbrechen konnte, um feindliche Stellungen schnell anzugreifen und zu überrennen."
 USA_APC_1_short: "M113 APC"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Diese neueren gepanzerten Radfahrzeuge bieten einen besseren Schutz als frühere Modelle, insbesondere im Falle von IED-Bedrohungen. Ebenso beeindruckend ist die Vielzahl von Funktionen, die diese Plattform bietet, darunter ein Laserzielgerät, ein Laserentfernungsmesser, GPS sowie Funkgeräte und Computer, die Zielpositionsdaten erfassen und an entfernte Artillerieeinheiten oder Bomber über dem Boden übermitteln."
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Der Stryker, der eigentlich von unseren kanadischen Nachbarn stammt, erfüllt die Anforderungen des Marine Corps und verfügt außerdem über ein automatisches Feuerlöschsystem, ein CBRN-System, ein Tag-/Nacht-Wärmebildsystem sowie über On-Board-Kommunikationssysteme der nächsten Generation."
 USA_APC_5_short: "M1126 Stryker ICV"
