 WAG_Anti_Air_0: "9K32 Strela-2"
 WAG_Anti_Air_0_desc: "Designed at the start of the cold war using Proportional navigation logic, to lock onto and destroy American nuclear bombers. One of the most basic forms of AA that can hit targets at 3700-4200m."
 WAG_Anti_Air_1: "9K38 Igla"
 WAG_Anti_Air_1_desc: "Die Igla ist eine modernere Version der Strela, die 2004 von Russland eingesetzt wurde. Sie verwendet Dual-Wellenband-Infrarot-Lenksysteme (S-Version), die viel besser sind als die der Strela."
 WAG_Anti_Air_2: "9K38 Igla-S"
 WAG_Anti_Air_2_desc: "Die neueste Variante, eine wesentlich verbesserte Variante mit größerer Reichweite, empfindlicherem Suchkopf, verbesserter Resistenz gegen die neuesten Gegenmaßnahmen und einem schwereren Sprengkopf. Der Hersteller gibt eine Trefferwahrscheinlichkeit von 0,8-0,9 an."
 WAG_Anti_Air_3: "9K42"
 WAG_Anti_Air_4: "9K48"
 WAG_APC_1: "BTR-60"
 WAG_APC_1_desc: "Der BTR-60 ist eines der ältesten noch im Einsatz befindlichen Fahrzeuge und verfügt über ein schweres KPVT-Maschinengewehr im Kaliber 14,5 mm mit 500 Schuss. Die Sekundärwaffe ist ein koaxiales 7,62-mm-PKT-Maschinengewehr mit 3.000 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 WAG_APC_1_short: "BTR-60"
 WAG_APC_2: "MT-LB"
 WAG_APC_2_desc: "Das MT-LB wurde in den 1970er Jahren hergestellt. Die Sowjets verwendeten es als preiswertes und schnelles Fahrzeug für leichte Luftabwehr- und Infanteriekämpfe."
 WAG_APC_2_short: "MT-LB"
 WAG_APC_3: "BTR-70"
 WAG_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz, im Sowjetisch-Afghanischen Krieg wurde er eingesetzt, um Truppen heranzuschaffen und anschließend Feuerunterstützung zu geben. Der einzige Unterschied zum BTR-60 ist die schwerere Panzerung."
 WAG_APC_3_short: "BTR-70"
 WAG_APC_4: "BTR-80"
 WAG_APC_4_desc: "Der BTR-80 ist ein in der UdSSR entwickelter amphibischer Schützenpanzer mit 8x8-Radantrieb. Er wurde 1986 in Dienst gestellt und ersetzte die Vorgängerfahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 WAG_APC_4_short: "BTR-80"
 WAG_APC_5: "BTR-90"
 WAG_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 WAG_APC_5_short: "BTR-90"
 WAG_APC_6: "Kurganets-25"
 WAG_APC_6_desc: "One of the more modern Russian vehicles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 WAG_APC_6_short: "Kurganets-25"
 WAG_APC_7: "Kurganets-35"
 WAG_APC_7_desc: "Ähnlich wie der 25er, der in erster Linie ein Schützenpanzer ist, ist der 35er ein Schützenpanzer, der 12 Mann befördern kann und im Schützenpanzer-Einsatz in etwa die gleichen Aufgaben erfüllt wie der 25er."
 WAG_APC_7_short: "Kurganets-35"
 WAG_APC_8: "Kurganets-45"
 WAG_APC_8_desc: "Über diesen Super-APC ist nicht viel bekannt, aber er verfügt über eine 40-mm-Kanone und kann 12 Mann befördern."
 WAG_APC_8_short: "Kurganets-45"
 WAG_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 WAG_Heavy_Anti_tank_0_desc: "Wird in vielen Kriegen und auf vielen Fahrzeugen eingesetzt. Die effektive Reichweite beträgt 500-3.000 m."
 WAG_Heavy_Anti_tank_1: "MTLB Konkurs"
 WAG_Heavy_Anti_tank_1_desc: "Ein schweres Raketensystem, das mehr als eine Rakete abfeuert. Die Konkurs kann Ziele in einer Entfernung von 4 km treffen und die größten Panzer des Gegners zerstören."
 WAG_Heavy_Anti_tank_2: "Kornet-E"
 WAG_Heavy_Anti_tank_3: "Kornet-DM"
 WAG_Heavy_Anti_tank_4: "9M178 Volk"
 WAG_IFV_1: "BMP-1"
 WAG_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 WAG_IFV_1_short: "BMP-1"
 WAG_IFV_2: "BMP-2"
 WAG_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
 WAG_IFV_2_short: "BMP-2"
 WAG_IFV_3: "BMP-2M"
 WAG_IFV_3_short: "BMP-2M"
 WAG_IFV_4: "BMP-3"
 WAG_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer und Nachfolger des BMP-1 und BMP-2. Er feuert eine 100-mm-Kanone mit schweren Sprenggranaten ab."
 WAG_IFV_4_short: "BMP-3"
 WAG_IFV_5: "BMP-3M"
 WAG_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des 3. Mit verbesserter Kanone und verbessertem Motor."
 WAG_IFV_5_short: "BMP-3M"
 WAG_IFV_6: "T-15 Armata"
 WAG_IFV_6_desc: ""
 WAG_IFV_6_short: "T-15"
 WAG_IFV_7: "T-15M"
 WAG_IFV_7_short: "T-15M"
 WAG_IFV_8: "T-16"
 WAG_IFV_8_short: "T-16"
 WAG_Anti_tank_0: "RPG-7"
 WAG_Anti_tank_0_desc: "Used in many wars and on many vehicles."
 WAG_Anti_tank_1: "AT-4 Fagot"
 WAG_Anti_tank_1_desc: "Viel leichter als die anderen ATGM-Systeme, und älter. Diese ATGM kann nur auf 70-2.500 m treffen, was im Vergleich zu anderen Systemen eine viel geringere Reichweite hat, aber auch billiger ist."
 WAG_Anti_tank_2: "9M133M Kornet-M"
 WAG_Anti_tank_2_desc: "9M133M Kornet-M"
 WAG_Anti_tank_3: "9M134M Bulat-M"
 WAG_Anti_tank_4: "9M142 Shchuka"
 WAG_MBT_1: "T-55"
 WAG_MBT_1_desc: "Der T-54/55 ist vielleicht der meistproduzierte Panzer der Welt. Er wurde in den ersten Jahren des Kalten Krieges entwickelt und produziert und war die Macht und das Rückgrat der Roten Armee. Einst als Symbol der russischen Macht gefürchtet, ist er heute das Symbol für die Zerstörung der Panzertruppen des Nahen Ostens durch einen amerikanischen Luftangriff."
 WAG_MBT_1_short: "T-55"
 WAG_MBT_2: "T-72"
 WAG_MBT_2_desc: "Der T-72 ist vielleicht die erfolgreichste russische Konstruktion. Er war der Höhepunkt der militärischen Macht der Sowjetunion in der Endphase des Kalten Krieges, wurde zu Tausenden produziert und bildet bis heute das Rückgrat der russischen Armee. Obwohl er für sein katastrophales Versagen in den Konflikten im Nahen Osten berüchtigt ist, wird der T-72 immer noch als Entwicklungsplattform für künftige russische Panzerkonstruktionen verwendet und wurde ständig modifiziert und aufgerüstet, um den Standards der modernen Kriegsführung zu entsprechen. Unterschätzen Sie den Panzer, der einst die Speerspitze der sowjetischen Streitkräfte war, nicht."
 WAG_MBT_2_short: "T-72"
 WAG_MBT_3: "T-80"
 WAG_MBT_3_desc: "Dieser 2 Mio. Dollar teure Panzer und das Ungeheuer des Schlachtfelds verfügte über die gleiche Kanone wie der T-72 mit zusätzlicher Panzerung und einer Kobra ATGM."
 WAG_MBT_3_short: "T-80"
 WAG_MBT_4: "T-90"
 WAG_MBT_4_desc: "Armed with a 3 cannon system for maximum fire capabilities and efficiency. With 3 125mm cannon launchers."
 WAG_MBT_4_short: "T-90"
 WAG_MBT_5: "T-14 Armata"
 WAG_MBT_5_desc: "The most advanced battle tank in the Russian army with sleek outlines and a powerful 152mm cannon."
