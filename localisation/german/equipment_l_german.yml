 WAG_infantry_weapons1: "AK-74"
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Während das AK-74N intern dem AK-74 ähnelt, ist es mit einer Schwalbenschwanzhalterung für Optiken ausgestattet."
