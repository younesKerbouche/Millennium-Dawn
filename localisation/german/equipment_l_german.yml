 TUR_transport_helicopter1: "Bell UH-1 Iroquois"
 TUR_transport_helicopter1_desc: "Der Bell UH-1 Iroquois (Spitzname \"Huey\") ist ein militärischer Gebrauchshubschrauber, der von einem einzigen Turbotriebwerk angetrieben wird und über einen zweiblättrigen Haupt- und Heckrotor verfügt. Das erste Mitglied der erfolgreichen Huey-Familie wurde von Bell Helicopter entwickelt, um die Anforderung der US-Armee von 1952 nach einem medizinischen Evakuierungs- und Versorgungshubschrauber zu erfüllen, und flog erstmals 1956. Der UH-1 war der erste turbinengetriebene Hubschrauber, der für das US-Militär hergestellt wurde, und seit 1960 wurden mehr als 16.000 Exemplare gebaut."
 TUR_transport_helicopter1_short: "Bell UH-1 Iroquois"
 TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 TUR_transport_helicopter2_desc: "Der Sikorsky UH-60 Black Hawk ist ein von Sikorsky Aircraft hergestellter vierblättriger, zweimotoriger, mittelschwerer Transporthubschrauber. Sikorsky bewarb sich 1972 mit dem Entwurf des S-70 für den Wettbewerb Utility Tactical Transport Aircraft System (UTTAS) der US-Armee. Die Armee bezeichnete den Prototyp als YUH-60A und wählte den Black Hawk 1976 nach einem Fly-Off-Wettbewerb mit dem Boeing Vertol YUH-61 als Gewinner des Programms aus."
 TUR_transport_helicopter2_short: "UH-60 Black Hawk"
 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "Der Boeing CH-47 Chinook ist ein amerikanischer zweimotoriger Tandemrotor-Schwergut-Hubschrauber, der von der amerikanischen Drehflüglerfirma Vertol entwickelt und von Boeing Vertol (später bekannt als Boeing Rotorcraft Systems) hergestellt wurde. Der CH-47 gehört zu den schwersten westlichen Hubschraubern. Sein Name, Chinook, stammt von dem indianischen Volk der Chinook im heutigen Bundesstaat Washington."
 TUR_transport_helicopter3_short: "CH-47F Chinook"
 TUR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 TUR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 TUR_transport_helicopter4: "Bell Boeing V-22 Osprey"
 TUR_transport_helicopter4_desc: "Die Bell Boeing V-22 Osprey ist ein amerikanisches Mehrzweck-Militärflugzeug mit Kipprotorantrieb, das sowohl senkrecht starten und landen (VTOL) als auch kurz starten und landen (STOL) kann. Er soll die Funktionalität eines herkömmlichen Hubschraubers mit der Langstrecken- und Hochgeschwindigkeitsreiseleistung eines Turboprop-Flugzeugs kombinieren."
