 util_vehicle_equipment_desc: "Ein Nutzfahrzeug, in der Regel motorisiert, das für die Ausführung einer bestimmten Aufgabe konzipiert ist und diese effizienter erledigt als ein Mehrzweckfahrzeug."
 util_vehicle_desc: "Ein Nutzfahrzeug ist ein Fahrzeug, das in der Regel motorisiert ist. Es ist für die Ausführung einer bestimmten Aufgabe konzipiert und erledigt diese effizienter als ein Mehrzweckfahrzeug."
 util_vehicle_0: "Nutzfahrzeug 1965"
 util_vehicle_0_desc: "Nutzfahrzeuge sind die Fahrzeuge, die von motorisierter Infanterie als Transportmittel zum Schlachtfeld eingesetzt werden. Die Modelle der früheren Generation, Jeeps und Lastwagen, sind praktisch ungepanzert und unterscheiden sich hauptsächlich durch ihre Robustheit und größere Mobilität in schwierigem Gelände von ihren zivilen Gegenstücken. Modelle der späteren Generation sind Humvee-ähnliche Fahrzeuge mit besserer Panzerung und minenresistente Fahrzeuge mit weiteren Verbesserungen beim Schutz der Besatzung. Wenn die Fahrzeuge überhaupt bewaffnet sind, handelt es sich normalerweise um leichtere Waffen wie Maschinengewehre."
