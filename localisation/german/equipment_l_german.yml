 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
 SOV_IFV_2_short: "BMP-2"
 SOV_IFV_3: "BMP-2M"
