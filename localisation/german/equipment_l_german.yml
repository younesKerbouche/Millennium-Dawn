 TAT_SP_R_arty_1: "BM-30 Smerch"
 TAT_SP_R_arty_1_desc: "Dieses Fahrzeug ist eine modernere Version des Grad. Es kann überall auf der Welt auf Schnee, Eis oder in der Wüste eingesetzt werden. Seine effektive Reichweite beträgt 35 km."
 TAT_SP_R_arty_2: "9A52-4 Tornado"
 TAT_SP_R_arty_2_desc: "An extremly heavy artillery battery that if not dealt with, it can destroy entire cities. With as maximum range of 90km."
 TAT_SP_arty_0: "2S1 Gvozdika"
 TAT_SP_arty_0_desc: "Die 2S1 Gvozdika ist eine sowjetische Panzerhaubitze auf Basis des Mehrzweckfahrgestells MT-LBu, auf der eine 122-mm-Haubitze vom Typ 2A18 montiert ist. „2S1“ ist ihre GRAU-Bezeichnung. Eine alternative russische Bezeichnung ist SAU-122, aber in der russischen Armee ist sie allgemein als Gvozdika bekannt."
 TAT_SP_arty_1: "2S3 Akatsiya"
 TAT_SP_arty_1_desc: "Bewaffnet mit einer 152,4 mm D-22 Kanone, die bei Bedarf die Sonne vom Himmel schießen könnte. Dies ist eine bemerkenswerte Artilleriebatterie mit einer Reichweite von 50 km."
 TAT_SP_arty_2: "2S19M2 Msta-S"
 TAT_SP_arty_2_desc: "The 2S19 Msta-S was developed towards the end of the Cold War, incorporating new technologies and boosting an increased range compared to its predecessor."
 TAT_SP_arty_3: "2S35 Koalitsiya-SV"
 TAT_SP_arty_3_desc: "Der 2S35 ist eine echte Artillerieplattform des 21. Jahrhunderts mit umfassender Automatisierung, automatischer Granatenauswahl und einheitlichen Kommando- und Kontrollsystemen."
 TAT_SP_arty_4: "2S38 Koalitsiya-M"
 TAT_artillery_0: "D-30"
