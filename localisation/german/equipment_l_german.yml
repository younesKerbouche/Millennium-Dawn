 combat_eng_equipment_desc: "Kampfpioniere spielen in allen Streitkräften der Welt eine Schlüsselrolle und sind ausnahmslos entweder eng in die Streitkräftestruktur oder sogar in die Kampfeinheiten der Truppen integriert."
 cnc_equipment: "FüUstg"
 cnc_equipment_desc: "Führungs- und Kontrollausrüstung (engl. Command and Control abk. C&C Equipment) ist das System, das die Führung befähigt, Autorität und Weisung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen."
 command_control_equipment: "C2 Ausrüstung"
 command_control_equipment_desc: "Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Eine effiziente Führung führt zu einer besseren Organisation und Moral. C2 (Befehl und Kontrolle) ist die erste Generation der C2-Ausrüstung."
 command_control_equipment1: "C3 Ausrüstung"
 command_control_equipment1_desc: "Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kommandoführung führt zu einer besseren Organisation und Moral. C3 (Kommando, Kontrolle und Kommunikationtion) ist die zweite Generation der C2-Ausrüstung."
 command_control_equipment2: "C3ISTAR Ausrüstung"
 command_control_equipment2_desc: "Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollstruktur führt zu einer besseren Organisation und Moral. C3ISTAR (Führung, Kontrolle und Kommunikation, Intelligenz, Überwachung, Zielerfassung und Aufklärungsarbeitance) ist die dritte Generation der C2-Ausrüstung."
 command_control_equipment3: "C4I Ausrüstung"
 command_control_equipment3_desc: "Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollstruktur führt zu einer besseren Organisation und Moral. C4I (Führung, Kontrolle, Kommunikation, Computer, Aufklärung und Interoperabilität) ist die vierte Generation der C2-Ausrüstung."
 command_control_equipment4: "C4ISTAR Ausrüstung"
 command_control_equipment4_desc: "Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollstruktur führt zu einer besseren Organisation und Moral. C4ISTAR (Führung, Kontrolle, Kommunikation, Computer, Intelligenz, Interoperabilität, Überwachung, Zielerfassung und Aufklärung) ist die fünfte Generation der C2-Ausrüstung."
 command_control_equipment5: "C5I Ausrüstung"
 command_control_equipment5_desc: "Unter Befehls- und Kontrollausrüstung versteht man Systeme, die es der Führung ermöglichen, zur Erfüllung von Missionen und Aufgaben Autorität und Leitung über die ihnen zugeteilten Streitkräfte auszuüben. Effiziente Befehls- und Kontrollausrüstung führt zu besserer Organisation und Moral. C5I (Leitung, Kontrolle, Kommunikation, Computer, Zusammenarbeit und Informationen (engl. Command, Control, Communications, Computers, Collaboration and Intelligence)) ist die sechste Generation der C2-Ausrüstung."
 command_control_equipment6: "C5ISTAR Ausrüstung"
 command_control_equipment6_desc: "Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollstruktur führt zu einer besseren Organisation und Moral. C4ISTAR (Führung, Kontrolle, Kommunikation, Computer, Zusammenarbeit, Intelligenz, Interoperabilität, Überwachung, Zielerfassung und Aufklärung) ist die siebte Generation der C2-Ausrüstung."
