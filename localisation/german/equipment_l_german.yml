 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "Das Heckler & Koch G3 (Gewehr 3) ist ein in den 1950er Jahren in Westdeutschland vom deutschen Waffenhersteller Heckler & Koch (H&K) in Zusammenarbeit mit der spanischen staatlichen Design- und Entwicklungsagentur CETME entwickeltes Standardgewehr der Nato. Das G3 löste ab 1959 das FN FAL / G1 als Standardgewehr ab und diente bis zur Aufrüstung auf das verbesserte Modell G3A1 im Jahr 1963."
 GER_infantry_weapons1: "Heckler & Koch G3A3"
 GER_infantry_weapons1_short: "G3A3"
 GER_infantry_weapons1_desc: "Das G3A3 ist die bekannteste Version des G3. Er verfügt über eine neue Heckklappe mit verbesserter Frontsicht, einem Blitzunterdrücker/Mündungsbremse, einem festen Kunststoff-Stoßfänger und einem Kunststoff-Handschützer, der den frei schwebenden Zylinder nicht berührt. Den Handschutz gibt es in einer schlanken, belüfteten Version und einer breiten Version. Letzterer ermöglicht die Befestigung eines Bipods für eine verbesserte Stabilität."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "Das G3A4 ist eine weitere verbesserte Version des Vorgängermodells G3A3 mit Trommelsichten und einer neu gestalteten Einzelposition, mit einigen Modellen einschließlich einer neuen ambidextrous-Triggergruppe und Messingdeflektor, um Linkshänder aufzunehmen. Die G3A3 wurde 1974 für Front-Infanterieeinheiten in Dienst gestellt und war bis Ende der 1990er Jahre im Einsatz, bevor sie ausgemustert und ersetzt wurde."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "Das Heckler & Koch G36 (Gewehr 36) ist ein 5,56x45mm-Sturmgewehr, das Anfang der 1990er Jahre vom deutschen Waffenhersteller Heckler & Koch, als Ersatz für die schwereren 7,62x51mm-G3-Modelle entwickelt wurde. Es wurde Mitte der 90er Jahre bei der Bundeswehr in Dienst gestellt und löste das G3 ab. Seitdem ist es auch ein beliebter Exportschlager, und das G36 wurde in mehreren Ländern, darunter Deutschland, Spanien und Großbritannien, in Militär- und Polizeieinheiten eingesetzt."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "Das Modell G36A2 ist eine aktualisierte Variante des G36-Modells. Das G36A2 verfügt über eine schnell abnehmbare Zeiss RSA Reflex Red Dot Sight, die auf einer Picatinny-Schiene montiert ist und die das ursprüngliche Red-Dot Sight des Dual Combat Sighting Systems ersetzt. Das Upgrade-Kit G36A2 besteht ausserdem aus dem kürzeren G36C-Stock, einem neuen Handschutz aus Aluminium mit optional vier Picatinny Schienen und einem vertikalen Vorgriff mit integriertem Schalter zum Betrieb eines Oerlikon Contraves LLM01 Laserlichtmoduls."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "Das Gewehr G36A3 ist eine weitere Modernisierung der G36-Plattform, mit einer größeren Pikatinny-Schiene, einem 4-fach versenkbaren Verriegelungsstock und dem integrierten Zeiss RSA Reflex Rotpunktviser oder Tragegriff mit einer Hensoldt-Optik."
 GER_infantry_weapons6: "Heckler & Koch G95K"
 GER_infantry_weapons6_short: "G95K"
 GER_infantry_weapons6_desc: "Das Heckler & Koch HK416 ist ein gasbetriebenes Sturmgewehr für die 5,56x45mm NATO-Patrone. Es wird von der deutschen Firma Heckler & Koch, entwickelt und hergestellt. Obwohl das Design auf der Waffenklasse AR-15 basiert, verwendet es ein proprietäres Kurzhub-Gaskolbensystem aus der früheren G36-Gewehrfamilie von Heckler & Koch. Das HK416 verfügt außerdem über eine proprietäre Zubehörschiene mit Schienen auf allen vier Seiten, um mehrere Zubehörteile aufzunehmen."
 GER_infantry_weapons7: "Heckler & Koch 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "Das Heckler & Koch 433 (HK433) ist ein modernes, modulares und kompaktes Sturmgewehr mit einer Größe von 5,56 mm x 45 mm und vereint die Stärken und herausragenden Eigenschaften des bisherigen G36 und des HK416 Servicegewehrs. Das HK 433 verfügt über einen neuen faltbaren, versenkbaren Anschlagstock mit höhenverstellbarer Wangenlehne für erhöhte Genauigkeit; die Waffe kann mit dem Anschlagstock auch in zusammengeklappter Position für CQC-Situationen eingesetzt werden."
 GER_APC_1: "M113G"
 GER_APC_1_desc: "Der M113G war die deutsche Exportvariante des in Amerika gebauten M113. Der M113G verfügte häufig über eine Reihe von acht 76-mm-Nebelgranatenwerfern an der Fahrzeugfront und war mit Rheinmetall MG3s statt dem üblicheren M2-Maschinengewehr vom Kaliber .50 bewaffnet."
 GER_APC_2: "Condor"
 GER_APC_2_desc: "Der Condor ist ein gepanzerter Personentransporter mit 4x4 Rädern, der ursprünglich von Thyssen-Henschel aus Deutschland entworfen und von der Henschel Wehrtechnik GmbH hergestellt wurde. Der Rumpf der Condor besteht aus vollständig verschweißtem gepanzerten Stahl, der die Besatzung vor 7,62 mm Panzerhaubitzen (AP) und 5,56 mm Kugeln, Granatsplittern und Antipersonenminen schützt. Der Condor-Turm ist mit einem 20-mm-Hauptgeschütz und einem 7,62-Maschinengewehr bewaffnet."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "Der TPz-1 Fuchs (Transportpanzer Fuchs) ist ein deutscher gepanzerter Personentransporter, der ursprünglich von Daimler-Benz entwickelt, aber von der heutigen Rheinmetall MAN Military Vehicles (RMMV) hergestellt und weiterentwickelt wurde. Fuchs war das zweite gepanzerte Fahrzeug, das bei der Bundeswehr in Dienst gestellt wurde. Der Fuchs kann mit bis zu 3x MG3-Maschinengewehren ausgerüstet werden."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "Tpz-1 Fuchs MEXAS ist ein verbessertes TPz-1 Füchs, das mit einer neuen Keramikpanzerung vom Typ MEXAS, einer Antifragmentierungsbeschichtung und einem verbesserten Minenschutz ausgestattet ist, einschließlich des Jamming-Systems zum Schutz vor funkgesteuerten Landminen."
 GER_APC_5: "Tpz-2 Fuchs"
 GER_APC_5_short: "Tpz-2 Fuchs"
 GER_APC_5_desc: "Der TPz-2 Fuchs ist eine weitere und verbesserte Version des TPz-1 Fuchs. Der Fuchs 2 verfügt über eine neue maximale Nutzlast von 6000 kg, er wird auf einen wassergekühlten 11,9-Liter-Diesel der MTU 6V 199 TE20 V6 mit 456 PS (340 kW) aufgerüstet, der mit einem vollautomatischen Sechsganggetriebe ZF 6PS 602 mit integriertem Retarder gekoppelt ist. Die Reifen des 1400 R20 sind vom Typ Run Flat. An Land beträgt die Höchstgeschwindigkeit 105 km/h und die Reichweite beträgt 800 km."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "Boxer"
 GER_APC_6_desc: "Der GTK Boxer ist ein gepanzertes Mehrzweckkampffahrzeug, das von einem internationalen Konsortium entwickelt wurde, um eine Reihe von Operationen durch den Einsatz installierbarer Missionsmodule durchzuführen. Die meisten im Einsatz befindlichen Boxer sind mit einer ferngesteuerten Waffenstation zur Selbstverteidigung ausgestattet. Deutsche Fahrzeuge sind in der Regel mit dem FLW-200 von KMW ausgestattet, der entweder mit einem 7,62 mm MG3-Maschinengewehr, einem 12,7 mm M3M HMG oder einem 40 mm GMW-automatischen Granatwerfer ausgerüstet werden kann. Der FLW-200 verfügt über eine Zweiachsstabilisierung und verfügt über einen Laser-Entfernungsmesser und eine Wärmebildkamera."
 GER_APC_7: "GTK Boxer OS"
 GER_APC_7_short: "Boxer OS"
 GER_APC_7_desc: "Der GTK Boxer OS wurde mit einer Oerlikon Skyranger ausgerüstet. Diese ist mit Rheinmetalls Revolver Gun 35mm x 228 Kaliber bestückt, mit der Option auf ein duales Munitionszufuhrsystem, das die Wahl zwischen zwei Granatentypen ermöglicht. Es würde in erster Linie auf die 35-mm-Munition „Advanced Hit Efficiency and Destruction“ (AHEAD) abfeuern. Der sekundäre Charakter wäre die Frangible Armour-Piercing Discarding Sabot (FAPDS) Munition. Die Waffe hat eine Feuerrate von 1.000 Schuss pro Minute, wobei ein typisches Luftziel von 20 bis 24 Schüssen getroffen wird."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Boxer RCT40"
 GER_APC_8_desc: "Der GTK Boxer RWS40 ist eine verbesserte Variante des Standard-GTK Boxer. Die RWS40-Variante verfügt über neue und verbesserte Ziel- und Navigationssysteme, neue optische Sensoren sowie ein neues CROWS-System, das mit einer 40-mm-Hauptkanone und einem neuen 6,8-mm-Koaxialgewehr bewaffnet ist."
 GER_IFV_1_desc: "Der Lang HS.30 war ein westdeutsches Infanterie-Kampffahrzeug, das in den 1960er Jahren von Hispano-Suiza entwickelt wurde. Nach anfänglichen mechanischen Problemen wurden von den 10.680 geplanten Exemplaren nur 2.176 gebaut. Die HS.30 war mit einer leistungsstarken 20-mm-Autokanone und einer 15x15-Periscope ausgestattet."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "Der Marder 1 ist ein Schützenpanzer der Firma Rheinmetall Landsysteme für den Einsatz bei den westdeutschen Panzergrenadiereinheiten. Der Marder 1 verfügt über eine 20-mm-Autokanone und kann zwölf Infanteristen tragen. Neben starken Offensivfähigkeiten ist der Marder 1 auch vor nuklearen, biologischen und chemischen Waffen geschützt."
 GER_IFV_3: "Schützenpanzer Marder 1 A1"
 GER_IFV_3_short: "Marder 1 A1"
 GER_IFV_3_desc: "Der Marder 1 A1 ist ein aufgerüstetes Modell, das mit einem Milan-ATGM, zwei Einspeisesystemen für die 20-mm-Kanone zur Auswahl von Munition, Nachtsichtgeräten inklusive Bildverstärker und einem Wärmebildgerät ausgestattet ist. Neben diesen Aufrüstungen wurde die Kapazität der Infanterie von 12 auf 5 Infanterie reduziert."
 GER_IFV_4: "Schützenpanzer Marder 1 A2"
 GER_IFV_4_short: "Marder 1 A2"
 GER_IFV_4_desc: "Beim Marder 1 A2 handelt es sich um ein weiteres Modernisierungspaket, das unter anderem eine wesentliche Modifikation des Fahrwerks, der Kraftstofftanks, des Kühlsystems und der Wasserstrahlreinigungsanlage beinhaltet. Zusätzlich wurde eine neue Sichtungsanlage installiert. Die Infrarot-Suchscheinwerfer wurden entfernt und alle Fahrzeuge mit Wärmebildkameras ausgestattet."
 GER_IFV_5: "Schützenpanzer Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "Das Marder 1 A5 Upgrade-Paket beinhaltet zusätzliche Anti-Minen-Panzerung und einen komplett umgebauten Innenraum, um Explosionen und Schockverletzungen der Besatzung bei einem Minentreffer zu vermeiden, Klimaanlage, Störsender für den IED-Schutz und multispektrale Tarnung."
 GER_IFV_6: "Schützenpanzer Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "Der Puma ist ein Gemeinschaftsprojekt von Krauss-Maffei Wegmann und Rheinmetall Landsysteme. Die Hauptbewaffnung des Puma ist die Rheinmetall 30 mm MK 30-2/ABM (Air Burst Munitions) Autokanone mit einer Feuerrate von 200 Schuss pro Minute und einer effektiven Reichweite von 3.000 m. Neben der beeindruckenden Hauptkanone bietet der Puma einen hervorragenden Schutz vor Geschossen und Sprengstoffen."
 GER_IFV_7: "Schützenpanzer Lynx KF-41"
 GER_IFV_7_short: "Lynx KF-41"
 GER_IFV_7_desc: "Der Lynx KF-41 ist die nächste Generation von Schützenpanzern. Der Lynx ist eine neue und modulare Konstruktion, die sich an eine Vielzahl unterschiedlicher Rollen und Anforderungen anpassen kann. Der Schützenpanzer Lynx verfügt über eine Vielzahl verschiedener Technologien und Funktionen, darunter ein volldigitales Betriebs- und Zielsystem, verschiedene Überlebensausrüstungen für friedenserhaltende Maßnahmen, Aufstandsbekämpfung in städtischem Gebiet und den aufgesessenen Kampf gegen andere Soldaten.\nDie Hauptbewaffnung besteht aus der 35 mm Wotan-Autokanone und Panzerabwehrlenkraketen. Der Lynx ist mit einer exzellenten Verbundpanzerung und dem Rheinmetall Active Defence System ADS sowie dem Rauchschutzsystem ROSY geschützt."
 GER_IFV_8: "Schützenpanzer Cougar KF-73"
 GER_IFV_8_short: "Gepanzertes Mehrzweckfahrzeug Cougar KF-73"
 GER_IFV_8_desc: "Der Cougar KF-73 ist das zukünftige Design von Schützenpanzern. Der Cougar ist ein verbessertes und größeres Design auf der Grundlage des Lynx KF-41. Der Cougar verfügt über ein größeres und stärker gepanzertes Fahrgestell und ist mit ERP (Explosive reaktive Panzerung) gepanzert. Der Cougar ist außerdem mit einer 82-mm-Kanone, einer 40-mm-Autokanone, einem koaxialen MG4 und mit ATGMs ausgestattet. Der Cougar ist nicht nur äußerst offensiv, sondern auch extrem defensiv und durch ein aktives Schutzsystem der nächsten Generation gut geschützt."
 GER_Anti_tank_0: "Panzerfaust 3"
 GER_Anti_tank_0_desc: "Die Panzerfaust 3 ist eine moderne rückstoßfreie Panzerabwehrwaffe, die zwischen 1978 und 1985 entwickelt wurde und 1987 erstmals bei der Bundeswehr zum Einsatz kam. Sie sollte der westdeutschen Infanterie eine wirksame Waffe gegen die zeitgenössische sowjetische Panzerung an die Hand geben und damit die veralteten Panzerfäuste PzF 44 Light Lanze der Bundesrepublik Deutschland ersetzen."
 GER_Anti_tank_1: "MILAN"
 GER_Anti_tank_2: "MELLS Spike LR"
 GER_Anti_tank_3: "MELLS Spike LR2"
 GER_Anti_tank_4: "PAK II"
 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1"
 GER_Heavy_Anti_tank_0_desc: "Der Raketenjagdpanzer 1 ist ein mit Lenkwaffen bewaffneter Panzerjäger zur Panzerabwehr.  Er wurde auf dem Fahrgestell des Hispano-Suiza HS.30 gebaut, das auch beim Schützenpanzer SPz 12-3 verwendet wurde. Von außen ist jedoch immer nur einer der beiden Raketenwerfer sichtbar, da der andere in der Wanne versenkt ist, um nachgeladen zu werden, wenn der erste schussbereit ist."
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2"
 GER_Heavy_Anti_tank_1_desc: "Der Raketenjagdpanzer 2 ist ein westdeutscher Panzerjäger, der mit gelenkten Panzerabwehrraketen vom Typ Nord SS.11 ausgerüstet ist. Er wurde zur gleichen Zeit wie der Kanonenjagdpanzer und der Marder entwickelt und hat ein ähnliches Fahrgestell wie diese. Das Fahrzeug war mit zwei Startschienen für die Panzerabwehrlenkwaffe Nord SS.11 und zwei MG3-Maschinengewehren bewaffnet."
 GER_Heavy_Anti_tank_2: "Wolf SSA MELLS"
 GER_Heavy_Anti_tank_3: "Boxer Spike NLOS"
 GER_Heavy_Anti_tank_4: "ARQUUS Fortress"
 GER_Anti_Air_0: "FIM-43 Redeye"
 GER_Anti_Air_1: "FIM-92 Stinger"
 GER_Anti_Air_2: "FIM-92J Stinger"
 GER_Anti_Air_3: "Komet"
 GER_Anti_Air_4: "Komet NG"
 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "Der Leopard (oder Leopard 1) ist ein von Porsche in Westdeutschland entwickelter und produzierter Kampfpanzer, der 1965 in Dienst gestellt wurde. Der Leopard wurde in einer Zeit entwickelt, in der man davon ausging, dass HEAT-Sprengköpfe konventionelle schwere Panzerungen nur von begrenztem Wert seien. Der Leopard konzentrierte sich auf die Feuerkraft in Form der in Deutschland gebauten Version der britischen 105-mm-Kanone L7 und auf eine verbesserte Geländegängigkeit, die von anderen Konstruktionen der damaligen Zeit nicht erreicht wurde."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "1980 wurde ein Forschungsprogramm gestartet, um weitere Verbesserungen am Leopard 1 zu untersuchen und ihn mit einem völlig modernen Feuerleitsystem und einem vollwertigen Nacht- und Schlechtwettersichtsystem auszustatten. Es wurde beschlossen, die Verbesserungen auf die früheren Modelle zu stützen, die nicht mehr wettbewerbsfähig waren. Der daraus resultierende Leopard 1A5 basierte auf 1.225 Fahrzeugen des Modells Leopard 1A1A1. Die Türme wurden für den 1A5 erneut modifiziert, sowohl um die gesamte neue Ausrüstung unterzubringen als auch um einen größeren Teil der Munition im hinteren Teil des Turms unterzubringen, anstatt auf der linken Seite des Fahrers, wo sie zuvor gelagert worden war."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "Die am weitesten verbreitete Version der Leopard-2-Familie, die 2A4-Modelle, enthielten umfangreichere Änderungen, darunter ein automatisches Feuer- und Explosionsunterdrückungssystem, ein volldigitales Feuerleitsystem, das neue Munitionstypen verarbeiten kann, und einen verbesserten Turm mit flacher Titan-/Wolframpanzerung. Der Leopard 2 wurde zwischen 1985 und 1992 in acht Chargen hergestellt. Alle älteren Modelle wurden auf den Standard 2A4 aufgerüstet. Bis 1994 waren in Deutschland insgesamt 2.125 2A4 im Einsatz."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "Der Leopard 2A6 wurde mit der Rheinmetall 120 mm L/55 Glattrohrkanone und anderen Veränderungen ausgestattet."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "Der Leopard 2A7+ ist sowohl für den Einsatz in Konflikten niedriger als auch hoher Intensität konzipiert. Der Schutz des Panzers wurde durch eine modulare Panzerung erhöht; der Frontschutz wurde durch ein Dual-Kit am Turm und an der Wannenfront verbessert, während der 360°-Schutz gegen Panzerfäuste und der Minenschutz die Überlebensfähigkeit des Panzers bei Einsätzen in Städten erhöhen. Die Systemkomponenten der modularen Panzerung, die erstmals von Kanada in Afghanistan eingesetzt wurden, können programmierbare HE-Munition verschießen, und das im Turm montierte MG3 wurde durch eine stabilisierte, ferngesteuerte Waffenstation FLW 200 ersetzt. Auch die Mobilität, die Durchhaltefähigkeit und das Situationsbewusstsein sind verbessert worden."
 GER_MBT_5_short: "Leopard 2A7+"
 GER_MBT_7: "KF-51 Panther"
 GER_MBT_7_short: "KF-51"
 GER_MBT_8: "MGBS Scorpion"
 GER_MBT_8_short: "MGBS Scorpion"
 GER_mbt_equipment_0: "Leopard 1l"
 GER_mbt_equipment_1: "Leopard 2A6M"
 GER_mbt_equipment_2: "Leopard 2A7"
 GER_mbt_equipment_3: "EMBT"
 GER_mbt_equipment_4: "MGCS Scorpion"
 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "Der Schützenpanzer SPz 11-2 Kurz wurde für die Bundeswehr entwickelt und war eine geringfügige Modifikation eines in Frankreich gebauten Fahrzeugs. Der SPz 112-2 diente bis 1974 in Kanonenzügen gepanzerter Infanteriebataillone und blieb bis 1982 als Aufklärungsfahrzeug im Einsatz. Die SPz 11-2-2 wurde in der IFV-Rolle durch den Marder und in der Aufklärungsrolle durch die Spähpanzer Luchs ersetzt. Die Spz 11-2 diente ausschließlich in der Bundeswehr."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "Der Wiesel Armoured Weapons Carrier (AWC) ist ein deutsches leichtes lufttransportierbares gepanzertes Kampffahrzeug, genauer gesagt ein leicht gepanzerter Waffenträger, hergestellt von Rheinmetall. Er ähnelt in Größe, Form und Funktion historischen Spähpanzern und ist der einzige echte moderne Panzer, der in Westeuropa im Einsatz ist. Das Modell Wiesel 1 ist eine Aufklärungsvariante mit besserer Optik und Kommunikationssystemen."
 GER_Rec_tank_2: "Wiesel 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "Der Wiesel Mk20 ist die Feuerschutzversion des Wiesel, die mit einem verbesserten Sichtungssystem und einem neuen Feuer- und Kontrollpaket ausgestattet ist, das mit einer Rheinmetall MK 20 Rh202 20mm Autokanone ausgestattet ist."
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV "
 GER_Rec_tank_3_desc: "Der Boxer CRV ist eine Späh-Variante des APC Boxer, entworfen von ARTEC, ausgestattet mit dem Rheinmetall Defence Lanze modular Turmsystem (MTS), einer zweimannigen Variante, dieser Turm ist nur mit der MK30-2/ABM-Kanone ausgestattet und wird mit 2 Spike LR2 Rakete im Turm und dem Iron Fist APS von Elbit ausgestattet."
 GER_Rec_tank_4: "Lynx KF-41 120mm"
 GER_Rec_tank_4_short: "Lynx KF-41 120mm"
 GER_Rec_tank_4_desc: "Die Lynx KF-41 120 ist eine Späh-Variante des ursprünglichen IFV Lynx. Das Modell '120' ist mit verbesserten Sichtungs- und Aufklärungssystemen ausgestattet. Neben aktualisierten Recon-Systemen ist es mit aktualisierten Stealth- und Ausweichfähigkeiten ausgestattet, um die bereits hervorragende Recon-Fähigkeit weiter zu ergänzen. Die Lynx 120 ist mit einer 120-mm-Glattbohr-Hauptkanone ausgestattet, die ihrem IFV-Pendant 35-mm-Kanone beigefügt ist; Dies ermöglicht es dem Lynx, maximale Feuerkraft zu liefern und gleichzeitig die Distanz zum Ziel zu wahren."
 GER_Rec_tank_5: "KF-47 Cougar"
 GER_Rec_tank_5_short: "KF-47 Cougar"
 GER_Rec_tank_5_desc: "Der KF-47 Cougar ist die Zukunftsvision des Spähpanzers. Das Cougar-Design umfasst ein Standard-Raddesign, ähnlich dem des amerikanischen Stryker MGS; Dies ermöglicht eine schnelle Mobilität in einer Vielzahl von Geländen, während gleichzeitig etwas Traktion geopfert wird. Der Cougar ist auch mit einem 130-mm-Hauptgewehr, einem 40-mm-Koaxialgewehr und einem 20-mm-Krähengewehr ausgestattet."
 GER_SP_Anti_Air_0: "GEPARD"
 GER_SP_Anti_Air_1: "ROLAND I"
 GER_SP_Anti_Air_1_short: "ROLAND I"
 GER_SP_Anti_Air_2: "ROLAND II"
