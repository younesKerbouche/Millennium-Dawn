 early_helicopter: "Transporthubschrauber"
 early_helicopter_desc: "Frühes Hubschrauberdesign. Dies ermöglicht uns die Erforschung von Transporthubschraubern und Kampfhubschraubern"
 attack_helicopter_equipment: "Kampfhubschrauber"
 attack_helicopter_desc: "Kampfhubschrauber sind bewaffnete Hubschrauber, die zur Unterstützung der Bodentruppen konzipiert sind. Sie eignen sich hervorragend gegen gepanzerte Fahrzeuge und Einheiten ohne Luftunterstützung und können Feinde, die nicht über die entsprechenden Gegenmaßnahmen verfügen, schnell erledigen. Kampfhubschrauber sind jedoch sehr anfällig gegenüber Kampfjets und Flugabwehrwaffen."
 attack_helicopter1: "Kampfhubschrauber 1965"
 attack_helicopter1_desc: "Ein Kampfhubschrauber ist ein Militärhubschrauber, der mit Angriffswaffen ausgestattet ist. Seine Hauptwaffen sind Schnellfeuer-Automatikwaffen (Kanonen und Maschinengewehre), Raketenwerfer und Präzisionswaffen (Lenkflugkörper). Viele Kampfhubschrauber können auch mit Flugabwehrraketen ausgestattet werden, welche aber hauptsächlich zur Selbstverteidigung eingesetzt werden. Heutige Kampfhubschrauber ähneln in ihrer Funktion Erdkampfflugzeugen und sind speziell für den Angriff auf Bodenziele wie Infanterie, gepanzerte Fahrzeuge und Gebäude konzipiert."
