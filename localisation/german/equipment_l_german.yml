 GER_attack_helicopter1: "MBB Bo 105P"
 GER_attack_helicopter1_desc: "Der Messerschmitt-Bölkow-Blohm Bo 105 ist ein leichter, zweimotoriger Mehrzweckhubschrauber, der von Bölkow in Ottobrunn, Westdeutschland, entwickelt wurde. Er war der erste leichte zweimotorige Hubschrauber der Welt und der erste Drehflügler, der Kunstflugmanöver wie Rückenwindschleifen ausführen konnte. Die Variante 105P ist eine Panzerabwehrvariante, die mit drahtgelenkten HOT ATGMs bewaffnet ist."
 GER_attack_helicopter1_short: "MBB Bo 105P"
 GER_attack_helicopter2: "Sea Lynx Mk.88"
 GER_attack_helicopter2_desc: "Der Sea Lynx Mk.88 ist ein zweimotoriger Mehrzweck-Militärhubschrauber britischer Bauart, der von Westland Helicopters für die deutsche Marine entwickelt und gebaut wurde. Der Sea Lynx Mk.88 ist eine Exportvariante für die deutsche Marine, die 1979 in Dienst gestellt wurde. Der Hubschrauber ist mit Sea Skua-Raketen und einem in der Tür eingebauten FN Herstal M3M .50cal (12,7x99mm) HMG ausgestattet."
 GER_attack_helicopter2_short: "Sea Lynx Mk.88"
 GER_attack_helicopter3: "Eurocopter Tiger"
 GER_attack_helicopter3_desc: "Der Eurocopter Tiger ist ein vierblättriger, zweimotoriger Kampfhubschrauber, dessen Entwicklung während des Kalten Krieges begann. Ursprünglich war er als Panzerabwehrhubschrauber für den Einsatz gegen eine sowjetische Bodeninvasion in Westeuropa gedacht. Während seiner Entwicklung brach die Sowjetunion zusammen, aber Frankreich und Deutschland entschieden sich, den Tiger weiterzuentwickeln und ihn zu einem Mehrzweck-Angriffshubschrauber auszubauen. Der Eurocopter Tiger kann mit Panzerabwehrraketen, ungelenkten Raketen und Luft-Luft-Raketen ausgerüstet werden."
 GER_attack_helicopter3_short: "Eurocopter Tiger"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "Der Eurocopter Tiger UHT ist ein verbessertes und moderneres Modell des Standard-Eurocopters Tiger, der für die Bundeswehr gebaut wurde. Die UHT-Variante ist mit HOT3-Panzerabwehrraketen, Hydra-70-Raketen, 4x AIM-92 Stinger-Raketen und optional mit einem .50 Kaliber (12,7x99mm) Gunpod ausgestattet. Die UHT-Variante verfügt außerdem über Infrarot- und CCD-TV-Kameras der zweiten Generation mit einer Reichweite von bis zu 18 km."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "Der Eurocopter Tiger Mk. III ist ein gemeinsames Projekt von Frankreich, Deutschland, Spanien und Australien zur Aufrüstung des aktuellen Tiger-Modells. Das Mk.III-Nachrüstungsprojekt sieht eine umfassende Überholung mehrerer Funktionen vor, darunter Kommunikationssysteme, Waffensysteme, elektrooptische Systeme, Gegenmaßnahmen, Gefechtsfeldmanagementsysteme, Avionik und GPS."
 GER_attack_helicopter5_short: "Eurocopter Tiger Mk3"
