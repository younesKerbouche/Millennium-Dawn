 Anti_tank_2: "PALR 2005"
 Anti_tank_2_desc: "Panzerabwehrlenkwaffen sind tragbare Raketensysteme mit hochexplosiven Sprengköpfen, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von Panzerabwehrlenkwaffen ist ein Fire-and-Forget-System mit einem elektrooptischen Bildsucher. Sie verwenden Tandemraketen, um moderne Reaktivpanzerung zu durchbrechen, und nutzen häufig einen überhöhten Angriff (engl. top-attack), der den schwächsten Teil der feindlichen Panzerung angreift."
