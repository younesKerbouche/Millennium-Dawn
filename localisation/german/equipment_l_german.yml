 CRM_Anti_tank_4: "9M142 Shchuka"
 CRM_MBT_1: "T-55"
 CRM_MBT_1_desc: "Der T-54/55 ist vielleicht der meistproduzierte Panzer der Welt. Er wurde in den ersten Jahren des Kalten Krieges entwickelt und produziert und war die Macht und das Rückgrat der Roten Armee. Einst als Symbol der russischen Macht gefürchtet, ist er heute das Symbol für die Zerstörung der Panzertruppen des Nahen Ostens durch einen amerikanischen Luftangriff."
 CRM_MBT_1_short: "T-55"
 CRM_MBT_2: "T-72"
 CRM_MBT_2_desc: "Der T-72 ist vielleicht die erfolgreichste russische Konstruktion. Er war der Höhepunkt der militärischen Macht der Sowjetunion in der Endphase des Kalten Krieges, wurde zu Tausenden produziert und bildet bis heute das Rückgrat der russischen Armee. Obwohl er für sein katastrophales Versagen in den Konflikten im Nahen Osten berüchtigt ist, wird der T-72 immer noch als Entwicklungsplattform für künftige russische Panzerkonstruktionen verwendet und wurde ständig modifiziert und aufgerüstet, um den Standards der modernen Kriegsführung zu entsprechen. Unterschätzen Sie den Panzer, der einst die Speerspitze der sowjetischen Streitkräfte war, nicht."
 CRM_MBT_2_short: "T-72"
 CRM_MBT_3: "T-80"
 CRM_MBT_3_desc: "Dieser 2 Mio. Dollar teure Panzer und das Ungeheuer des Schlachtfelds verfügte über die gleiche Kanone wie der T-72 mit zusätzlicher Panzerung und einer Kobra ATGM."
 CRM_MBT_3_short: "T-80"
 CRM_MBT_4: "T-90"
 CRM_MBT_4_desc: "Armed with a 3 cannon system for maximum fire capabilities and efficiency. With 3 125mm cannon launchers."
 CRM_MBT_4_short: "T-90"
 CRM_MBT_5: "T-14 Armata"
 CRM_MBT_5_desc: "The most advanced battle tank in the Russian army with sleek outlines and a powerful 152mm cannon."
 CRM_MBT_5_short: "T-14"
