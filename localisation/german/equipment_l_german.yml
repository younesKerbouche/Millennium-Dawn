 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "Der Boeing AH-64 Apache ist ein amerikanischer Kampfhubschrauber mit zwei Turbinenwellen, einem Spornradfahrwerk und einem Tandem-Cockpit für zwei Personen. Er verfügt über eine an der Nase montierte Sensoreinheit zur Zielerfassung und Nachtsichtsysteme. Er ist mit einer 30 mm M230-Kettenkanone bewaffnet, die zwischen dem Hauptfahrwerk unter dem vorderen Rumpf angebracht ist, sowie mit vier an den Stummelflügeln montierten Befestigungspunkten für Waffen und Vorräte, in der Regel eine Mischung aus AGM-114 Hellfire-Raketen und Hydra 70-Raketen. Der AH-64 verfügt über eine erhebliche Systemredundanz, um die Überlebensfähigkeit im Kampf zu verbessern."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "Der AH-64D Apache Longbow ist mit einem Glascockpit und fortschrittlichen Sensoren ausgestattet. Die auffälligsten sind das AN/APG-78 Longbow-Millimeterwellen-Feuerkontrollradar (FCR) zur Zielerfassung und das Radar-Frequenz-Interferometer (RFI), das sich in einer Kuppel über dem Hauptrotor befindet. Die erhöhte Position der Radarkuppel ermöglicht die Zielerfassung, wenn sich der Hubschrauber hinter Hindernissen (z. B. Gelände, Bäume oder Gebäude) befindet. Das AN/APG-78 kann bis zu 128 Ziele gleichzeitig erfassen und bis zu 16 Ziele auf einmal bekämpfen; ein Angriff kann innerhalb von 30 Sekunden eingeleitet werden. Ein in die Sensorik integriertes Funkmodem ermöglicht die Weitergabe von Daten an Bodeneinheiten und andere Apaches, so dass diese auf Ziele feuern können, die von einem einzigen Hubschrauber erfasst wurden."
 USA_attack_helicopter3_short: "AH-64D Apache"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Früher als AH-64D Block III bekannt, wurde er 2012 in AH-64E Guardian umbenannt, um seine erweiterten Fähigkeiten darzustellen. Der AH-64E verfügt über eine verbesserte digitale Konnektivität, das Joint Tactical Information Distribution System, leistungsstärkere T700-GE-701D-Triebwerke mit einem verbesserten Stirnradgetriebe, das mehr Leistung aufnehmen kann, die Fähigkeit zur Steuerung unbemannter Luftfahrzeuge (UAVs), volle IFR-Fähigkeit und ein verbessertes Fahrwerk."
 USA_attack_helicopter4_short: "AH-64E Apache"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "Der Boeing-Sikorsky RAH-66 Comanche ist ein bewaffneter Tarnkappenaufklärungs- und Angriffshubschrauber für die US-Armee. Nach jahrzehntelanger Entwicklung wurde das RAH-66-Programm im Jahr 2004 vor dem Beginn der Massenproduktion eingestellt. Zu diesem Zeitpunkt waren bereits fast 7 Milliarden US-Dollar für das Programm ausgegeben worden."
