 BSH_Anti_tank_0_desc: "Used in many wars and on many vehicles."
 BSH_Anti_tank_1: "AT-4 Fagot"
 BSH_Anti_tank_1_desc: "Viel leichter als die anderen ATGM-Systeme, und älter. Diese ATGM kann nur auf 70-2.500 m treffen, was im Vergleich zu anderen Systemen eine viel geringere Reichweite hat, aber auch billiger ist."
 BSH_Anti_tank_2: "9M133M Kornet-M"
