 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "Das M16S1 ist eine Exportvariante des US-Gewehrs M16A1, die in Lizenz von ST Kinetics vor Ort hergestellt wird. In den frühen Tagen der SAF war das M16S1 die Standardwaffe für jeden Soldaten. Trotz einiger Modifikationen, die am M16A1 für den Einsatz vor Ort vorgenommen wurden, wies das M16S1 immer noch einige seiner anfänglichen Unzulänglichkeiten auf, was die Verteidigungsindustrie Singapurs dazu veranlasste, nach besseren Designs zu suchen. Das M16S1 wird auch heute noch gelagert und als Reservewaffe verwendet."
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "Das SAR 21 ist das erste erfolgreiche einheimische Sturmgewehr, das von ST Kinetics entwickelt und vor Ort produziert wurde. Es ist die zeitgemäße Lösung für die Bedürfnisse der SAF im 21. Obwohl es dem Steyr AUG ähnlich sieht, basieren seine Mechanismen auf den AR-15 Modellen, die für die Bedürfnisse der SAF modifiziert und verbessert wurden. Als Ersatz für das veraltete M16S1 dient das SAR 21 nun als aktuelle Hauptwaffe für alle Soldaten, Mitarbeiter und Reservisten der SAF."
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "Anfang der 2000er Jahre hatte das Verteidigungsministerium einen neuen Rahmen für eine technologisch fortschrittliche Kampftruppe vorgestellt und die Initiative zur Umwandlung der SAF in eine Armee der dritten Generation gestartet. Der SAR 21 MMS ist eine modifizierte Variante des SAR 21, die unter das Advanced Combat Man System fällt. Es wurde 2005 eingeführt, um jedem Soldaten das Situationsbewusstsein zu geben, das er auf dem modernen Gefechtsfeld braucht, voll integriert mit HUD-Displays, taktischen Datenverbindungen und einem fortschrittlichen Kommunikationsnetz als Teil des Übergangs der SAF zu einer 3G-Kampftruppe."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "Das BMCR wurde erstmals auf der Singapore Air Show 2014 als Teil der Zukunftstechnologie der SAF vorgestellt. Bald darauf wurde es zum BR-18-Sturmgewehr, das das SAR 21 ersetzen wird und 2018 in Produktion gehen soll."
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Als Singapur gewaltsam in die Unabhängigkeit gestoßen wurde, musste die junge SAF von Grund auf auf moderne Standards umgestellt werden. Das erste, was sie brauchten, war eine funktionierende Fahrzeugplattform für die Mechanisierung ihrer Infanterie, und was gab es da Besseres als die übermäßig vielen M113, die in den US-Militärdepots lagerten?"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "Ursprünglich wurde die M113-Flotte zu einer A2-Variante aufgerüstet. Anfang der 80er Jahre wurden die M113A2 jedoch von ST Engineering so modifiziert, dass sie mit den vor Ort entwickelten 40-mm-Granatwerfern und .50-Kaliber-HMGs ausgestattet werden konnten. Unter dem Namen M113A2 Ultra wurden sie mit Rafael-Waffenstationen und einer 25-mm-Bushmaster-Kanone weiter verbessert."
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Bei der Untersuchung der geopolitischen Landschaft der potenziellen Schlachtfelder des Landes war eines der Hauptanliegen die Fähigkeit der mechanisierten Streitkräfte, schwieriges Gelände zu durchqueren. In den 1970er Jahren gab es nicht viele Radfahrzeuge, die den Anforderungen der SAF entsprachen, mit Ausnahme des schwedischen Bandvagn 206. Daher beschaffte die SAF mehrere Bv 206, um einige ihrer motorisierten Infanteriefahrzeuge für eine kurze Zeit zu verstärken. Schließlich wurden sie durch die vor Ort entwickelten Bronco ATTCs ersetzt, und die Bv 206 wurden stattdessen von den nationalen Feuerwehrkräften eingesetzt."
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "Die Entwicklung des Bronco kam zustande, nachdem die SAF festgestellt hatte, dass der Bv 206 nicht für einen Krieg geeignet war, der Singapur bevorstehen könnte. Inspiriert von der massiven Nützlichkeit der amerikanischen Humvees und angetrieben von der Notwendigkeit, schwieriges, sumpfiges Gelände zu durchqueren, entwarf und baute ST Engineering den Bronco ATTC ähnlich wie den schwedischen Bandvagn. Die Fähigkeit, durch Meerengen zu schwimmen, durch bewaldete oder sumpfige Gebiete zu rollen und sein relativ großer Innenraum haben den Bronco zu einem dringend benötigten APC für die Infanterietruppen der SAF gemacht."
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "Der Terrex ICV wurde von der Regierung als notwendig erachtet, als das 21. Jahrhundert anbrach, in der festen Überzeugung, dass die SAF eine neue Generation von Schützenpanzern benötigt, um die alternden M113 und die unzureichenden Bronco ATTCs zu ersetzen. Im Einklang mit dem Übergang der SAF zu einer 3G-Armee wurde der Terrex ICV von ST Engineering entworfen und entwickelt. Ausgestattet mit einer brandneuen modularen Panzerung und dem unverzichtbaren Battlefield Management System Modul, dient der Terrex nun als Hauptstütze der motorisierten Infanterie der SAF."
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Der Terrex 3 wurde kürzlich aus dem ursprünglichen Terrex entwickelt und verfügt über eine verbesserte Panzerung, amphibische Fähigkeiten und kann einen automatischen 30-mm-Geschützturm aufnehmen. Obwohl der Terrex 3 nicht von der SAF angefordert wurde, wird er von der australischen Armee eingesetzt."
 SIN_IFV_4: "Bionix 25"
 SIN_IFV_4_short: "Bionix 25"
 SIN_IFV_4_desc: "Mitte der 1980er Jahre erkannte die Regierung, dass die Aufrechterhaltung der veralteten M113- und AMX-13-Flotte nicht funktionieren würde, wenn man wollte, dass die Nachbarn die SAF nicht wie einen Witz behandelten. Daher wurde die Beschaffungsstelle des MINDEF damit beauftragt, mehrere ausländische Entwürfe zu prüfen - den FV510 Warrior, den M2 Bradley und den Marder-Schützenpanzer. Letztendlich entsprachen sie alle nicht den strengen Anforderungen der SAF, so dass die einheimische Industrie beschloss, ihren eigenen Schützenpanzer von Grund auf zu entwickeln und herzustellen. Der Bionix 25 entstand schließlich 1997 und wurde sofort den jungen Panzerbrigaden deF zugeteilt."
 SIN_IFV_5: "Bionix II"
 SIN_IFV_5_short: "Bionix II"
 SIN_IFV_5_desc: "Trotz des Erfolgs des Bionix 25 befand die SAF, dass er unter den veränderten Bedingungen zu Beginn des 21. Jahrhunderts nicht mehr ausreicht. Das Bionix-Design wurde daraufhin neu bewertet, bevor ein neues Upgrade-Paket auf den Markt kam. Im Zuge der Umwandlung der SAF in eine 3G-Kampftruppe erhielt der Bionix II die Bushmaster II-Kanone, Verbesserungen an der MEXAS-Panzerung und das brandneue Battlefield Management System. Diese einzige Aufrüstung hat den gepanzerten Brigaden der SAF einen enormen Vorteil in Bezug auf das taktische Situationsbewusstsein verschafft und die Effizienz der gepanzerten Streitkräfte der SAF effektiv erhöht."
 SIN_IFV_6: "Hunter AFV"
 SIN_IFV_6_short: "Jäger"
 SIN_IFV_6_desc: "Der Hunter AFV, der ursprünglich 2016 als NGAFV vorgestellt wurde, ist die jüngste von der SAF in Auftrag gegebene Waffe, die mit einer unbemannten Rafael 30-mm-Kanone, einem ATGM-Werfer und einem ARTEMIS-Gefechtsfeldunterstützungssystem ausgestattet ist. Der Hunter wurde als (politisches) Symbol für die militärischen Fähigkeiten Singapurs bei der jüngsten National Day Parade im Hinblick auf die Territorialstreitigkeiten zwischen Singapur und Malaysia Ende 2018 präsentiert."
 SIN_MBT_2: "Centurion Tempest"
 SIN_MBT_2_desc: "Die SAF suchte verzweifelt nach einem Ersatz für die alternden AMX-13-Panzer und entschied sich für ausländische Exporte, um ihre Panzerflotte zu ergänzen. Das Vereinigte Königreich weigerte sich, einige seiner ausgemusterten Centurions nach Singapur zu exportieren, so dass die SAF beschloss, die Panzer stattdessen von Indien zu kaufen. In den 1990er Jahren erwarb die SAF weitere Centurions aus Israel, und mit israelischer Unterstützung wurde die SAF-Flotte von Centurions auf den Tempest aufgerüstet, der den modernen Standards der IDF entsprach. Die Centurion Tempest blieben bis in die 2000er Jahre im Einsatz, als die deutschen Leopard schließlich eine Option wurden."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "Die ersten Panzer, die an den ersten Jahrestagen der Unabhängigkeit Singapurs über den Padang Parade Square rollten, waren zwei neu gebildete Züge von AMX-13. Später von ST Kinetics zu den SM1-Varianten modifiziert, waren die AMX-13 von den frühen 1960er Jahren bis zum Jahr 2000 der Stolz der SAF. Trotz seiner verschiedenen Unzulänglichkeiten als veralteter leichter Panzer war der AMX-13 die Speerspitze der Armee von Singapur."
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "Die plötzliche Auflösung der UdSSR hatte die gerade erst wiedervereinigten Deutschen dazu veranlasst, über ihre reichlichen Vorräte an Leopard 2A4 nachzudenken. Als sie schließlich auf die brillante Idee kamen, alle überzähligen Leopard-Panzer an das Ausland zu verkaufen, war Singapur unter den ersten, die mit Deutschland eine Vereinbarung über den Erwerb von Leopard-Panzern trafen. Nach der ersten Lieferung im Jahr 2005 ersetzte die SAF schnell die AMX-13 und begann rasch mit dem Aufbau einer modernen Panzerbrigade."
 SIN_MBT_5: "Leopard 2SG"
 SIN_MBT_5_desc: "Der Leopard 2SG ist eine von ST Kinetics mit dem Evolution-Paket von Rheinmetall modifizierte Variante. Ausgestattet mit der modularen AMAP-Panzerung ist der Leopard 2SG für den Kampf in städtischen Gebieten konzipiert. Die besser gepanzerten Panzer ergänzen nun die Flotte der Leopard 2A4, die neben den Bionixen und Terrexen die neue Speerspitze der Armee von Singapur bilden."
 SIN_MBT_7: "Leokava SG AMBT"
 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "Zuerst war es die M109, dann die AS-90 und schließlich die Akatsiya. Als alle ausländischen Entwürfe die Anforderungen Singapurs nicht erfüllten, beschloss die einheimische Industrie, einfach selbst einen zu entwerfen und zu produzieren. Das Ergebnis war der SSPH Primus. Er funktioniert ähnlich wie der M109A6 Paladin, hat aber einige seiner Systeme mit dem lokal entwickelten Bionix-Schützenpanzer gemeinsam."
 SIN_SP_arty_3: "Fortschrittliches mobiles Waffensystem"
