 CRM_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Ketten-Schützenpanzerfahrzeug. Es wurde im sowjetisch-afghanischen Krieg zum Truppentransport und zur Bekämpfung von Dschihadisten eingesetzt. Es verfügt über eine 73-mm-2A28 und einen ATGM-Werfer."
 CRM_IFV_1_short: "BMP-1"
 CRM_IFV_2: "BMP-2"
 CRM_IFV_2_desc: "Die größte Angst eines Dschihadisten ist der mit seiner 30-mm-Kanone und den schleifenden Ketten extrem schnelle und effiziente BMP-2."
 CRM_IFV_2_short: "BMP-2"
 CRM_IFV_3: "BMP-2M"
 CRM_IFV_3_short: "BMP-2M"
 CRM_IFV_4: "BMP-3"
 CRM_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer und Nachfolger des BMP-1 und BMP-2. Er feuert eine 100-mm-Kanone mit schweren Sprenggranaten ab."
 CRM_IFV_4_short: "BMP-3"
 CRM_IFV_5: "BMP-3M"
 CRM_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des 3. Mit verbesserter Kanone und verbessertem Motor."
