 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Um die Fähigkeiten der Vorwärtsverteidigungsstrategie der SAF weiter zu verbessern, wurde 2007 die Anschaffung eines modernen MLRS vorgeschlagen. Das M270 ist jedoch zu teuer und schwer, und die meisten MLRS waren nicht mit den neuesten Datenverbindungstechnologien ausgestattet. Das M142 HIMARS erfüllt jedoch die Anforderungen der SAF, da es erschwinglich und eine hochmoderne Plattform ist. Im Jahr 2011 nahm die SAF ihre erste HIMARS-Batterie in Betrieb, die als erste vollständig GPS-gesteuerte HIMARS-Einheit gilt."
