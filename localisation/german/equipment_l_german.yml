 medium_tank_chassis: "Main Battle Tank"
 medium_tank_chassis_desc: "Ein Kampfpanzer (MBT), auch Kampfpanzer oder Universalpanzer genannt, ist ein Panzer, der in vielen modernen Armeen die Rolle des gepanzerten Direktbeschusses und des Manövrierens übernimmt."
 medium_tank_artillery_chassis: "Self-Propelled Artillery"
 medium_tank_artillery_chassis_desc: "Selbstfahrende Artillerie ist Artillerie, die mit einem eigenen Antriebssystem ausgestattet ist, um sich zu ihrem Ziel zu bewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten fahren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Art von Raketen- oder Flugkörperwerfer tragen."
 medium_tank_amphibious_chassis: "Armored Personnel Carrier"
 medium_tank_amphibious_chassis_desc: "Ein gepanzerter Mannschaftstransportwagen (APC) ist eine breite Art von gepanzerten Militärfahrzeugen, die für den Transport von Personal und Ausrüstung in Kampfgebieten konzipiert sind. Seit dem Ersten Weltkrieg sind gepanzerte Mannschaftstransportwagen weltweit zu einem sehr verbreiteten militärischen Ausrüstungsgegenstand geworden."
 medium_tank_flame_chassis: "Infantry Fighting Vehicle"
 medium_tank_flame_chassis_desc: "Ein Schützenpanzer (IFV), auch als mechanisierter Schützenpanzer (MICV) bezeichnet, ist ein gepanzertes Kampffahrzeug, das zur Beförderung von Infanteristen im Kampf und zur direkten Feuerunterstützung eingesetzt wird."
 medium_tank_destroyer_chassis: "Light Tank"
 medium_tank_destroyer_chassis_desc: "Gepanzerte Aufklärung ist die Kombination von terrestrischer Aufklärung mit gepanzerter Kriegsführung durch Soldaten, die Panzer und gepanzerte Rad- oder Kettenspähwagen einsetzen."
 medium_tank_aa_chassis: "Self-Propelled AA"
 medium_tank_aa_chassis_desc: "Ein Flugabwehrfahrzeug, auch bekannt als selbstfahrende Flugabwehrkanone (SPAAG) oder selbstfahrendes Flugabwehrsystem (SPAD), ist ein mobiles Fahrzeug mit spezieller Flugabwehrkapazität."
 heavy_tank_chassis: "Attack Helicopter"
 heavy_tank_chassis_desc: "Ein Kampfhubschrauber ist ein bewaffneter Hubschrauber, der in erster Linie als Angriffsflugzeug eingesetzt wird und in der Lage ist, Ziele am Boden zu bekämpfen, z. B. feindliche Infanterie und gepanzerte Kampffahrzeuge. Aufgrund ihrer schweren Bewaffnung werden sie manchmal auch als Kampfhubschrauber bezeichnet."
