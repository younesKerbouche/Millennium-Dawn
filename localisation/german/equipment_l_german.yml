 TAT_util_vehicle_1_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 TAT_util_vehicle_2: "KamAZ-4310"
 TAT_util_vehicle_2_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 TAT_util_vehicle_3: "KamAZ-4350"
 TAT_util_vehicle_3_desc: "Ähnlich wie der Volk kann er 8 mittlere, aber auch HMGs auf der Oberseite tragen. Wird verwendet, um Konvois zu führen."
 TAT_util_vehicle_4: "GAZ Tigr"
 TAT_util_vehicle_4_desc: "Dieser gepanzerte Truppentransporter kann mit einer Reihe verschiedener Waffen ausgerüstet werden und bis zu 11 Mann befördern."
 TAT_util_vehicle_5: "VPK-3927 Volk"
 TAT_util_vehicle_5_desc: "The VPK can carry 2+8 men. With STANAG 4569 Level 3 armor. Great for special forces and police forces."
 TAT_util_vehicle_6: "Z-STS «Akhmat»"
 TAT_util_vehicle_6_desc: "Z-STS \"Achmat\" ist auf der Trehosnaya Allradantrieb Chassis \"KAMAZ-5350\" gemacht. Er zeichnet sich durch eine hohe Mobilität und Durchlässigkeit aus und unterscheidet sich zudem nicht in der Komplexität der Bedienung. Interessant ist, dass ein gepanzerter Wagen im Gegensatz zu einem einfachen Lkw nach dem Haubenschema gebaut ist. Dadurch konnten die Plätze der Besatzung nach hinten verlegt und ihre Sicherheit erhöht werden."
 TAT_util_vehicle_7: "VMCTS «Drozd-B»"
 TAT_util_vehicle_7_desc: "Nach einer erfolgreichen Präsentation bei der Armee Armee-2020 amfibis-car \"Drozd\", ein Prototyp auf den Weg zu testen, dass die kleinen Schutz dieser Maschine angezeigt. Infolgedessen entstand die Modifikation \"Drozd-B\". Der neueste gepanzerte Wagen ist in der Lage, Flusshindernisse zu überwinden, ist geländegängig und hat eine geringe Wärmebildfähigkeit. Die rationelle V-förmige Form des unteren Teils des Bodens, der aus einer Verbundpanzerung besteht, bietet einen verbesserten Schutz gegen Drogen."
