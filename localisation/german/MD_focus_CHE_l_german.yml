l_german:
 chechnya_focus: "Tschetscheniescher Fokusbaum"
 CHE_establish_loyal_government: "Eine loyale Regierung etablieren"
 CHE_establish_loyal_government_desc: "Wir brauchen loyale Menschen und Kollegen in der Regierung, um eine stabile und wohlhabende Republik zu schaffen."
 CHE_strengthen_ties_moscow: "Beziehungen zu Moskau stärken"
 CHE_strengthen_ties_moscow_desc: "Wir müssen unsere Kontakte zu Moskau weiterhin stärken. Brüderliche Zusammenarbeit ist der Schlüssel zu unserem Wohlstand."
 CHE_infrastructure: "Infrastruktur wiederherstellen"
 CHE_infrastructure_desc: "Unsere Republik hat während des Krieges stark gelitten, die gesamte Infrastruktur wurde zerstört. Es ist Zeit, sie wieder aufzubauen."
 CHE_modernize_agriculture: "Modernisierung der Agro-Industrie"
 CHE_modernize_agriculture_desc: "Unsere Landwirte müssen unter den besten Bedingungen arbeiten. Wir werden alles tun, damit unsere Produkte die besten im Land werden!"
 CHE_loyal_people_agency: "Loyale Menschen in Strafverfolgungsbehörden"
 CHE_loyal_people_agency_desc: "Wir brauchen loyale Menschen in den Strafverfolgungsbehörden. Die Feinde sind noch wachsam und hoffen, unsere Republik zu destabilisieren."
 CHE_start_investing_medicine: "In das Gesundheitswesen investieren"
 CHE_start_investing_medicine_desc: "Es ist Zeit, das Gesundheitswesen auf unserem Gebiet wiederzubeleben. Sanatorien, Kurorte und andere gesundheitsfördernde Einrichtungen sind notwendig, um die Lebensbedingungen in unserer Republik zu verbessern."
 CHE_revive_education: "Bildung in der Republik wiederbeleben"
 CHE_revive_education_desc: "Es gibt viele Universitäten in Tschetschenien, die wir im Laufe der Zeit wiederbeleben wollen."
 CHE_solve_religious_issue: "Das religiöse Problem lösen"
 CHE_solve_religious_issue_desc: "Religion hat einen besonderen Platz im Herzen der Bewohner unserer Republik, daher sollten alle Konflikte in diesem Bereich sofort beseitigt werden."
 CHE_suppress_political_opposition: "Die Opposition eliminieren"
 CHE_suppress_political_opposition_desc: "Wir brauchen keine Personen, die unserem Volk und der Republik schaden, indem sie ihre Meinung an westliche Bürokraten und andere Schaitane verkaufen."
 CHE_establish_islamic_university: "Kunta-Hadji Russische Islamische Universität"
 CHE_establish_islamic_university_desc: "Die Kunta-Hadji Russische Islamische Universität ist die höchste und wichtigste religiöse Bildungseinrichtung in Tschetschenien. Sie befindet sich im Zentrum von Grozny. Etwa 300 Studierende lernen an der Universität. Absolventen von islamischen Universitäten aus Jordanien, Malaysia, den VAE, Saudi-Arabien, Syrien und Ägypten lehren an der Universität. Ein wichtiger Teil des Lehrplans ist das Studium des Erbes von Kunta Haji, nach dem die Universität benannt ist."
 CHE_police_regiment: "Kadyrov Polizei Regiment gründen"
 CHE_police_regiment_desc: "Das Spezialeinsatzregiment namens nach dem Helden der Russischen Föderation A. A. Kadyrov wurde auf persönliche Initiative von Ramzan Kadyrov gegründet."
 CHE_revive_tourism: "In die Tourismusindustrie investieren"
 CHE_revive_tourism_desc: "Die schönen Ausblicke in Tschetschenien werden sicher Einwohner aus allen Ecken unseres Landes anziehen."
 CHE_special_motorized_regiment: "Spezialmotorisiertes Regiment"
 CHE_special_motorized_regiment_desc: "Das 141. Spezialmotorisierte Regiment namens nach A. A. Kadyrov basiert auf dem spezialisierten motorisierten Bataillon „Nord“."
 CHE_battalion_vostok: "Bataillon „Vostok“"
 CHE_battalion_vostok_desc: "Spezialzweckbataillon (Spetsnaz) des GRU im Rahmen des 291. Gardemotorisierten Schützenregiments der 42. Gardemotorisierten Schützendivision, das hauptsächlich aus Tschetschenen gebildet wurde."
 CHE_cult_ramzan: "Der Kult von Ramzan Kadyrov"
 CHE_cult_ramzan_desc: "Unser Präsident sollte nicht nur eine Person sein, die ihre Position innehat, sondern ein Symbol der Republik!"
 CHE_adam_kadyrov: "Unseren Sohn fördern"
 CHE_adam_kadyrov_desc: "Unser Sohn, Adam, wird Leiter des Sicherheitsdienstes und wird auch bestimmte Auszeichnungen für seine Verdienste erhalten."
 CHE_electro_pult: "„Electropult“ Werk"
 CHE_electro_pult_desc: "Die Zusammenarbeit mit dem Unternehmen aus St. Petersburg ermöglichte es uns, eine Produktion auf dem Gebiet unserer Republik zu eröffnen."
 CHE_russian_university_spetsnaz: "Die Russische Universität für Spezialeinheiten gründen"
 CHE_russian_university_spetsnaz_desc: "Die Russische Universität für Spezialeinheiten ist die erste und derzeit einzige private Bildungseinrichtung in der Russischen Föderation, die professionelle Schulungen für Spezialeinheiten anbietet."
 CHE_grozni_city: "Grosny Stadt"
 CHE_grozni_city_desc: "Grozny City ist ein Komplex von Wolkenkratzern in Grozny, der sich im Stadtzentrum entlang der Akhmat-Kadyrov-Allee am Ufer des Sunzha-Flusses befindet."
 CHE_chechen_neftehim: "Chechenneftekhimprom"
 CHE_chechen_neftehim_desc: "Die Chechenneftekhimprom Aktiengesellschaft ist ein Unternehmen, das mit der Verwaltung der Nutzung der Bodenschätze der Tschetschenischen Republik befasst ist. Neben wirtschaftlicher und administrativer Arbeit ist das Unternehmen auch mit der Suche und Gewinnung von Investitionen in der Ölindustrie der Republik, der Verbesserung der Produktionsmechanismen und der Entwicklung von Ölquellen, der geologischen Erkundung der Bodenschätze und der Erschließung neuer Kohlenwasserstoffvorkommen beschäftigt."
 CHE_palestine: "Anerkennung von Palästina"
 CHE_palestine_desc: "Wir erkennen die Unabhängigkeit Palästinas an und drücken unser Missfallen über die Politik Israels in der Region aus."
 CHE_saudi: "Freundschaft mit Saudi-Arabien"
 CHE_saudi_desc: "Wir sind bereit, einen Dialog mit den Saudis aufzunehmen, da dies uns große Chancen im muslimischen Raum eröffnet."
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Ein weiteres tschetschenisches Bataillon wurde gebildet."
 CHE_sever: "Bataillon „Sever“"
 CHE_sever_desc: "Ein weiteres tschetschenisches Bataillon wurde gebildet."
 CHE_yug: "Bataillon „Yug“"
 CHE_yug_desc: "Ein weiteres tschetschenisches Bataillon wurde gebildet."
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "Die JSC 'Grozneftegaz' ist ein Öl- und Gasproduktionsunternehmen der Gesellschaft, das im Nordkaukasus-Federalbezirk Russlands tätig ist."
 CHE_allah_money: "Jemand gibt Geld nach Tschetschenien"
 CHE_allah_money_desc: "Auf die Frage von Journalisten nach den Finanzierungsquellen des Landes antwortete Kadyrov: 'Allah gibt. Wir wissen es nicht. Das Geld kommt irgendwie.'"
 CHE_chaborz: "Chaborz M-3"
 CHE_chaborz_desc: "Leichtes, hochgeländegängiges, bewaffnetes taktisches All-Terrain-Fahrzeug (Buggy) – entwickelt auf Bestellung der Russischen Universität für Spezialeinheiten in der Tschetschenischen Republik von Zenit-Defense. Chaborz M-3 ist für den Einsatz in bergigen oder steppeartigen Gebieten sowie in Wüsten geeignet."
 CHE_ahmat_sever: "Bataillon 'Ahmat Sever'"
 CHE_ahmat_sever_desc: "Wir beginnen dringend mit der Bildung neuer Bataillone für den Krieg gegen einen so starken Feind. Unsere tapferen Kämpfer sind bereit, bis zum letzten zu kämpfen!"
 CHE_ahmat_other: "Andere Bataillone"
 CHE_ahmat_other_desc: "Weitere Ahmat-Bataillone werden hastig gebildet, je mehr von uns es gibt, desto näher ist der Sieg!"
 CHE_ahmat_other3: "Fortsetzung der Bildung von Bataillonen"
 CHE_ahmat_other3_desc: "Wir sind bereit, wieder neue Bataillone zu bilden, trotz ihrer kontroversen Namen ist uns das egal und wir werden mit unserer Arbeit fortfahren."
 CHE_end_fight_terrorists: "Ahmat Sila"
 CHE_end_fight_terrorists_desc: "Akhmat sila"
 CHE_oil_polk: "Ölregiment"
 CHE_oil_polk_desc: "Spezialeinheit der Tschetschenischen Rosgarde, die zur Bekämpfung des illegalen Ölgeschäfts und zum Schutz der Öl-Infrastruktur gegründet wurde. Es kann in eine Kampfeinheit umgewandelt und an die Front geschickt werden."
 CHE_ahmat_other2: "Ahmat-Russland und Ahmat-Tschetschenien"
 CHE_ahmat_other2_desc: ""
 CHE_min_selhoz: "Ministerium für Landwirtschaft"
 CHE_min_selhoz_desc: ""
 CHE_farm_support: "Unterstützung der Bauern"
 CHE_farm_support_desc: ""
 CHE_airport: "Wiederherstellung des Flughafens Grozny"
 CHE_airport_desc: ""
 CHE_revive_chgu: "Wiederherstellung der Tschetschenischen Staatsuniversität"
 CHE_revive_chgu_desc: ""
 CHE_geo_training: "Training in den Hochländern"
 CHE_geo_training_desc: ""
 CHE_doctrine_land: "Doktrin des Bodenkampfs"
 CHE_doctrine_land_desc: ""
 CHE_warfrare: "Erfahrungen moderner Kriege anwenden"
 CHE_warfrare_desc: ""
 CHE_arms_rebuild: "Militärindustrie wiederbeleben"
 CHE_arms_rebuild_desc: ""
 CHE_new_gover: "Neue Regierung bilden"
 CHE_new_gover_desc: "Es ist an der Zeit, dass unser Land eine neue Regierung bildet."
 CHE_gover: "Neues Ichkerien"
 CHE_gover_desc: ""
 CHE_return_vs: "Die bewaffneten Kräfte Tschetscheniens wiederherstellen"
 CHE_return_vs_desc: "Unser Land braucht Verteidiger, es braucht seine eigene Armee."
 CHE_return_nac_gvard: "Die Nationalgarde wiederherstellen"
 CHE_return_nac_gvard_desc: "Wir werden die Nationalgarde wiederherstellen."
 CHE_return_ichkerian: "Alle Ichkerier in die Heimat zurückholen"
 CHE_return_ichkerian_desc: "Wir sind bereit, unsere Brüder, die für unsere Unabhängigkeit im Ausland gekämpft haben, zu empfangen."
 CHE_snb_return: "Nationale Sicherheitsbehörde"
 CHE_snb_return_desc: "Wir benötigen starke Spezialdienste zum Schutz unserer Staatlichkeit."
 CHE_repair_ingush_ties: "Beziehungen zu Inguschetien aufbauen"
 CHE_repair_ingush_ties_desc: "Unser langjähriger Nachbar, mit dem wir sehr angespannte Beziehungen hatten. Es ist Zeit, die Richtung unserer gemeinsamen Beziehungen zu ändern."
 CHE_repair_dage_ties: "Beziehungen zu Dagestan aufbauen"
 CHE_repair_dage_ties_desc: "Unser langjähriger Nachbar, mit dem wir sehr angespannte Beziehungen hatten. Es ist Zeit, die Richtung unserer gemeinsamen Beziehungen zu ändern."
 CHE_ismalic_polk: "Islamisches Spezialeinheiten-Regiment"
 CHE_ismalic_polk_desc: "Eine weitere Einheit, die wir wiederaufbauen werden."
 CHE_icherian_glory_army: "Stolz auf die Armee"
 CHE_icherian_glory_army_desc: "Jeder Bürger unseres Landes sollte stolz auf unsere Armee sein – unseren Verteidiger."
 CHE_icherian_identity: "Unsere nationale Identität"
 CHE_icherian_identity_desc: "Wir Tschetschenen sind ein stolzes, unabhängiges und starkes Volk und wir werden diese Qualitäten in zukünftige Generationen weitergeben."
 CHE_protect_borders: "Die Grenze sichern"
 CHE_protect_borders_desc: "Unsere Grenzen müssen vor zukünftiger Aggression geschützt werden."
 CHE_icherian_youth: "Militarisierung der Jugend"
 CHE_icherian_youth_desc: "Jeder Tschetschene sollte von klein auf bereit sein, sein Heimatland mit Waffen in der Hand zu verteidigen."
 CHE_icherian_mobilise: "Nationale Mobilisierung"
 CHE_icherian_mobilise_desc: "Das Volk sollte jederzeit bereit sein, die Waffen zu ergreifen."
 CHE_integrate_officers: "Mit unloyalen Offizieren aufräumen"
 CHE_integrate_officers_desc: "Unsere Armee befindet sich in einem schrecklichen Zustand, es ist notwendig, diejenigen zu eliminieren, die in ihrer Organisation Unruhe stiften."
 CHE_maskhadovs_primacy: "Das Erbe Maskhadovs"
 CHE_maskhadovs_primacy_desc: "Die Präsidentschaft von Maskhadov hinterließ in den 90er Jahren einen bleibenden Eindruck in der Geschichte Tschetscheniens, und wir müssen damit leben."
 CHE_zalizat_rani: "Die Verlorenen wiederherstellen"
 CHE_zalizat_rani_desc: "Unser Land hat unter anderem enorme wirtschaftliche Verluste erlitten, und wir müssen diese Verluste zumindest teilweise ausgleichen."
 CHE_honor_dudaev: "Das Erbe Dudaevs respektieren"
 CHE_honor_dudaev_desc: "Wir werden das Erbe des Schöpfers der Republik Ichkerien mit besonderer Achtung behandeln."
 CHE_detach_islamists: "Islamisten ablehnen"
 CHE_detach_islamists_desc: "Wir werden nicht mit radikalen Islamisten zusammenarbeiten."
 CHE_compromise_with_islamists: "Kompromiss mit den Islamisten"
 CHE_compromise_with_islamists_desc: "Vielleicht wird unsere Vereinigung mehr Nutzen als Schaden bringen."
 CHE_empower_coalition_government: "Die Koalitionsregierung stärken"
 CHE_empower_coalition_government_desc: "Wir sind bereit, sie in unsere Reihen aufzunehmen."
 CHE_appoint_khattab: "Khattab fördern"
 CHE_appoint_khattab_desc: "Wir sind bereit, einen unserer Kollegen zu befördern."
 CHE_detach_but_recruit_maskhadov: "Maskhadov muss gehen"
 CHE_detach_but_recruit_maskhadov_desc: "Maskhadov hat sich als schlechter und schwacher Politiker erwiesen, es ist an der Zeit, dass er geht."
 CHE_basaev_on_top: "Basaev kommt an die Macht"
 CHE_basaev_on_top_desc: "Die neue Regierung ist in Ichkerien angekommen, es ist an der Zeit, dass unser Land wieder stark wird."
 CHE_install_sharia_laws: "Schariagesetze installieren"
 CHE_install_sharia_laws_desc: "Nur das Schariagesetz wird unser Land zum Wohlstand führen."
 CHE_assemble_the_boeviks: "Die Soldaten organisieren"
 CHE_assemble_the_boeviks_desc: "Unsere Armee sollte organisiert sein und nicht wie ein Haufen Banditen aussehen."
 CHE_salafist_propaganda: "Salafistische Propaganda"
 CHE_salafist_propaganda_desc: "Wir werden unsere Ideologie noch intensiver verbreiten."
 CHE_biggest_raid_to_georgia: "Größter Überfall in Georgien"
 CHE_biggest_raid_to_georgia_desc: "Es ist Zeit, mit den Georgiern abzurechnen."
 CHE_support_taliban: "Freundschaft mit den Taliban"
 CHE_support_taliban_desc: "Wir werden unsere ehemalige Partnerschaft wiederbeleben."
 CHE_al_qaeda_connections: "Frühere Verbindungen zu Al-Qaida"
 CHE_al_qaeda_connections_desc: "Wir brauchen starke Verbündete, und Al-Qaida ist eindeutig einer."
 CHE_meet_with_bin_laden: "Treffen mit Bin Laden"
 CHE_meet_with_bin_laden_desc: "Wir sind bereit, ein Treffen mit einer so bedeutenden Person in der muslimischen Welt abzuhalten."
 CHE_start_raids_into_russia: "Überfälle tief in Russland starten"
 CHE_start_raids_into_russia_desc: "Wir werden eine Reihe von Überfällen in benachbarte Regionen durchführen und versuchen, diese Republiken zum Aufstand zu ermutigen."
 CHE_biggest_jihad_in_history: "Der größte Dschihad in der Geschichte"
 CHE_biggest_jihad_in_history_desc: "Wir sind bereit, einen großen Marsch nach Westen zu machen."
 CHE_raduevs_rise: "Radujews Kommunismus"
 CHE_raduevs_rise_desc: "Es scheint, dass eine spezifische Form des Kommunismus dieses Land erwartet."
 CHE_raduevs: "Spezieller Kommunismus"
 CHE_raduevs_desc: "Es scheint, dass eine spezifische Form des Kommunismus dieses Land erwartet."
 CHE_ickeriyskie_pioneri: "Ichkerische Pioniere"
 CHE_ickeriyskie_pioneri_desc: "Das Pionierwesen war eine großartige Möglichkeit, die Jugend zu kontrollieren, wir werden diese vergangene Erfahrung wiederbeleben."
 CHE_reinvent_socialism: "Und wieder Propaganda"
 CHE_reinvent_socialism_desc: "Es ist Zeit, wieder die Propagandahörner einzuschalten."
 CHE_partbilet_and_quran: "Kommunistischer Islam"
 CHE_partbilet_and_quran_desc: "Parteikarte und Koran sind zwei Dinge, die jeder Tschetschene haben sollte."
 CHE_army_of_dudaev: "Dudaevs Rote Armee"
 CHE_army_of_dudaev_desc: "Wir werden versuchen, die beste Armee zu schaffen, die Dudaev sehen wollte.."
 CHE_decrease_radicalism: "Kein radikaler Islam"
 CHE_decrease_radicalism_desc: "Die Radikalen werden das Land wieder in den Krieg und den Niedergang führen – wir werden das nicht zulassen."
 CHE_apologize_for_pervomaysk: "Sich für das Pervomaisky-Gebiet entschuldigen"
 CHE_apologize_for_pervomaysk_desc: "Wir sind bereit, unsere Beziehungen zu Russland zu verbessern, lassen Sie uns mit einer Entschuldigung beginnen."
 CHE_political_domination: "Dominanz der Partei"
 CHE_political_domination_desc: "Unsere Partei sollte immer die regierende sein, nur so werden wir das Land retten."
 CHE_chechen_komsomol: "Ichkerischer Komsomol"
 CHE_chechen_komsomol_desc: "Wir werden weiterhin die Erfahrungen der Sowjetunion übernehmen, einschließlich der des Komsomol."
 CHE_KSSR: "Kaukasische SSR"
 CHE_KSSR_desc: "Wir streben nach der Einheit aller Völker des Kaukasus unter unserem sozialistischen Banner."
 CHE_nationalist_dominance: "Weiter zum Nationalismus"
 CHE_nationalist_dominance_desc: "Wir werden unseren Entwicklungsvektor fortsetzen."
 CHE_continue_methods: "Alte Methoden"
 CHE_continue_methods_desc: "Wir werden die alten Methoden der Interaktion mit den Nachbarn nicht aufgeben."
 CHE_find_antirussian_diplo: "Verbündete in antirussischen Ansichten"
 CHE_find_antirussian_diplo_desc: "We will try to establish contact with countries that do not have sympathy for Russia."
 CHE_ichkerian_brotherhood: "Geschwisterliche Völker"
 CHE_ichkerian_brotherhood_desc: "Wir werden Russland keine Ruhe gönnen und werden versuchen, eine Reihe von Aufständen in den Nachbarrepubliken zu organisieren."
 CHE_maintain_a_republic: "Aufbau der Republik"
 CHE_maintain_a_republic_desc: "Wir werden uns für unser idealistisches Verständnis und unsere Vision davon einsetzen, wie unser Land sein sollte."
 CHE_turkish_azeri_raltions: "Partnerschaft mit der Türkei und Aserbaidschan"
 CHE_turkish_azeri_raltions_desc: "Wir werden Kontakte zu diesen beiden Ländern aufnehmen."
 CHE_unso_invite: "Ukrainische Nationalisten einladen"
 CHE_unso_invite_desc: "Wir haben bereits einmal zusammen gekämpft, vielleicht ist es jetzt an der Zeit, die gemeinsame Sache zu Ende zu bringen?"
 CHE_western_democracy: "Der Weg der westlichen Demokratie"
 CHE_western_democracy_desc: "Wir werden unsere Augen auf den Westen als unseren potenziellen Verbündeten richten."
 CHE_alegiance_to_west: "Freundschaft mit Demokratien"
 CHE_alegiance_to_west_desc: "Wir werden Beziehungen zu demokratischen Ländern aufbauen."
 CHE_caucasian_federalism: "Kaukasischer Föderalismus"
 CHE_caucasian_federalism_desc: "Wir sind für eine geeinte kaukasische Föderation, die ihre eigene, von allen unabhängige Politik verfolgt."
 CHE_caucasian_nationalism: "Kaukasischer Nationalismus"
 CHE_caucasian_nationalism_desc: "Der Kaukasier ist eine Nation, und wir werden diese Idee fördern."
 CHE_secularist_rise: "Säkularisierung"
 CHE_secularist_rise_desc: "Wir werden nicht zulassen, dass sich die Religion in die Angelegenheiten des Staates einmischt."
 CHE_establish_commies: "Sozialismus in Tschetschenien wiederherstellen"
 CHE_establish_commies_desc: "Nach Jahren der Verwüstung, des Chaos und ständiger Machtwechsel kehrte der Sozialismus nach Tschetschenien zurück."
 CHE_reestablish_the_military_industrial_complex: "Wiederaufbau des militärisch-industriellen Komplexes"
 CHE_reestablish_the_military_industrial_complex_desc: "Die Armee und das Volk sind eins!"
 CHE_five_year_plan: "Erster Fünfjahresplan"
 CHE_five_year_plan_desc: "Die freien Wirtschaftssysteme der westlichen Staaten haben keine Zukunft für einen sozialistischen Staat. Die Rückkehr zur Planwirtschaft, vorzugsweise in Form klassischer sowjetischer Fünfjahrespläne, wird der Regierung unbegrenzten Einfluss auf die zuvor unkontrollierte Wirtschaft verschaffen."
 CHE_authoritarian_control_over_economy: "Autoritärer Kontrolle über die Wirtschaft"
 CHE_authoritarian_control_over_economy_desc: "Der wirtschaftliche Bereich unseres Staates wurde dem Zufall überlassen, aber nun werden wir ihn wieder unter die Kontrolle eines starken Führers bringen."
 CHE_socialist_humanism: "Sozialistischer Humanismus"
 CHE_socialist_humanism_desc: ""
 CHE_a_new_economic_policy: "Eine neue Wirtschaftspolitik"
 CHE_a_new_economic_policy_desc: "Die Fünfjahrespläne funktionieren gut, aber nicht gut genug. Wir müssen die Dinge ein wenig ändern, um das größte Wirtschaftswachstum zu erzielen."
 CHE_power_to_the_workers: "Investitionen in die Arbeiterklasse"
 CHE_power_to_the_workers_desc: "Wir werden uns auf die Arbeiterklasse konzentrieren, die der Motor des Wachstums unserer Wirtschaft sein wird."
 CHE_clean_soc_net: "Sauberes soziales Netzwerk"
 CHE_clean_soc_net_desc: "Wir werden alle sozialen Netzwerke bereinigen und die Verbreitung feindlicher Propaganda nicht zulassen."
 CHE_arest_silovic: "Hilfe für Landwirte"
 CHE_arest_silovic_desc: "Wir werden heimische Landwirte unterstützen, weil sie unser Volk ernähren."
 CHE_erase_nationalist: "Alle Nationalisten ins Gefängnis stecken"
 CHE_erase_nationalist_desc: "Es ist Zeit, nationalistische Zellen in unserem Land zu eliminieren."
 CHE_antigay_propaganda_laws: "Anti-Schwulen-Propagandagesetze"
 CHE_antigay_propaganda_laws_desc: "Es ist Zeit, LGBT-Personen in unserem Land gesetzlich zu verbieten."
 CHE_caucas_commies_federation: "Kommunismus im Kaukasus"
 CHE_caucas_commies_federation_desc: "Es ist Zeit, den Kommunismus in den Kaukasus zurückzubringen, wir werden diejenigen sein, die das rote Banner in diese schönen Berge zurückbringen!"
 CHE_russian_islamic_university: "Kunta-Hadji Russische Islamische Universität"
 CHE_kadyrov_voruet: "Kadyrovs Clan"
 CHE_kadyrov_voruet_desc: "Die Herrschaft von Kadyrov war geprägt von der Machtübernahme eines Mannes, der beschloss, seine eigene Person oder Verwandte in jede Struktur der Republiken zu platzieren."
 CHE_kto: "Gegen-Terrorismus-Operation"
 CHE_kto_desc: "Eine Gegen-Terrorismus-Operation wird im Gebiet von Tschetschenien durchgeführt, trotz der Kontrolle dieser Republik durch die föderalen Kräfte, verstecken sich viele Militante noch in verschiedenen Dörfern.\n\nWenn die §YRadikalisierungsrate§! über §Y90%§! liegt, wird in [CHE.GetFlag] Tschetschenien ein Putsch stattfinden.\n\nUm die Reduktion der §YRadikalisierung§! zu beschleunigen, konzentrieren Sie sich auf die §YFSB§!, und es wird auch empfohlen, [CHE.GetFlag]§YTschetschenien§! als Marionette freizulassen."
 CHE_religion_turism: "Religiöser Tourismus zwischen Tschetschenien und Palästina"
 CHE_Chabor: "Chaborz"
 CHE_Ahmat: "Ahmat"
 CHE_MAC: "MAC"
 CHE_ahmat_sila_idea: "Ahmat Sila"
 CHE_gudermes_idea: "[CHE.GetFlag]Universität der Spezialeinheiten in Gudermes"
 CHE_gudermes_idea_desc: "[SOV.GetFlag]Die Russische Universität der Spezialeinheiten ist die erste und derzeit einzige private Bildungseinrichtung in der Russischen Föderation, die professionelle Ausbildung für Spezialeinheiten anbietet."
 CHE_gudermes2_idea: "[CHE.GetFlag]Universität der Spezialeinheiten in Gudermes"
