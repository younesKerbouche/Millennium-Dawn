l_german:
 germany_focus: "Deutscher Fokusbaum"
 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder war stets ein Gemäßigter unter den Sozialdemokraten und befürwortete Zurückhaltungen beim Haushalt. Die 'Agenda 2010' ist ein ehrgeiziges Projekt von Haushaltskürzungen und bürokratischen Reformen, das zweifellos starke Kritik von linken Gruppen auf sich ziehen und die Regierung in die Mitte drängen wird - aber es könnte großartig für den wirtschaftlichen Fortschritt sein."
 GER_Form_Daimler_Chrysler_AG: "DaimlerChrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "DaimlerChrysler AG war ein Deutsch-Amerikanischer Automobilhersteller, der 1998 aus einer Fusion der Daimler-Benz AG und der Chrysler Corporation entstand. \nDas Unternehmen benötigt neue Büroräume, um seine Betriebs- und Verwaltungskapazitäten auszubauen."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. ist ein Hersteller von leichten Nutzfahrzeugen in Fuzhou, China."
 GER_Volkswagen_Crisis: "Volkswagen-Krise"
 GER_Volkswagen_Crisis_desc: "Im Jahr 2004 geriet Volkswagen unter wirtschaftlichen Druck. Der Konzern erlitt im Geschäftsjahr 2003 einen Gewinnrückgang von über 50%. Der Vorstand kündigte eine umfassende Umstrukturierung des Unternehmens an, um gemeinsam mit der Belegschaft  Kosten zu senken und die deutschen Produktionsstandorte wettbewerbsfähiger zu machen."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Als deutsche Marke für leichte Nutzfahrzeuge im Besitz des Volkswagen-Konzerns; Der Hauptsitz befindet sich in Hannover, Niedersachsen, Deutschland. Ursprünglich Teil des Geschäftsbereichs Volkswagen Pkw, handelt das Unternehmen seit 1995 als eigenständige Marke."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Deutscher multinationaler Hersteller von Luxusfahrzeugen und Motorrädern mit Hauptsitz in München, Bayern, Deutschland. Das Unternehmen wurde 1916 als Hersteller von Flugzeugmotoren gegründet und produzierte diese von 1917 bis 1918 und erneut von 1933 bis 1945"
 GER_BMW_CKD_System: "CKD-System"
 GER_BMW_CKD_System_desc: "Indem wir unsere Autos komplett zerlegen, können wir unsere Autos um die Welt transportieren und benötigen dabei viel weniger Transportkapazität"
 GER_Restructure_Infrastructure: "Infrastrukturreformen"
 GER_Restructure_Infrastructure_desc: "Die Kluft zwischen der deutschen Infrastruktur und dem Rest der Welt ist noch immer deutlich erkennbar. Wir müssen hier erhebliche Verbesserungen vornehmen, wenn wir in der Liste der besten europäischen Länder mithalten wollen."
 GER_Deutsche_Post: "Reform der Deutschen Bundespost"
 GER_Deutsche_Post_desc: "Die Deutsche Bundespost wurde in drei separate Zweigstellen aufgeteilt, aber wir müssen die Reformen fortsetzen, um ein modernes Kommunikationssystem in der Bundesrepublik Deutschland aufzubauen und sicherzustellen, dass die Menschen ihre Rechnungen und Steuerbriefe erhalten!"
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG ist ein deutscher Postdienst und Kurierunternehmen. Sie bietet Brief- und Paketzustelldienste in Deutschland und weltweit an."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL ist ein deutscher Kurier-, Paket- und Expressdienstleister. Es ist eine Tochtergesellschaft der Deutschen Post AG, des weltweit größten Logistikunternehmens. DHL bietet eine Vielzahl von Dienstleistungen an, darunter internationalen Versand, Lagerhaltung und Supply Chain Management."
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "Postbank ist eine deutsche Privatkundenbank, die eine Reihe von Finanzdienstleistungen anbietet, darunter Sparkonten, Kredite, Hypotheken und Anlageprodukte"
 GER_Network_Infrastructure_desc: "Netzwerkinfrastruktur bezieht sich auf die Soft- und Hardware, welche eine Netzwerkverbindung sowie Kommunikation zwischen Nutzern, Geräten, Apps, dem Internet und weiterem ermöglichen.\nEine Netzwerkinfrastruktur ist essentiell für die Kommunikation, sowie den Informationsfluss in Unternehmen. Ebenfalls wird den Menschen ermöglicht, sich mit dem Internet zu verbinden und online services zu nutzen, die ihnen durch die Regierung bereitgestellt wurden."
 GER_UMTS_License_auction: "UMTS-Lizenzauktion"
 GER_UMTS_License_auction_desc: "Die UMTS-Lizenzauktion in Deutschland fand im Jahr 2000 statt und brachte über 45,8 Milliarden US-Dollar ein. Die Auktion wurde von der deutschen Regierung durchgeführt und sechs Lizenzen wurden an verschiedene Unternehmen vergeben, darunter Deutsche Telekom, Vodafone und Telefonica.\nDie Auktion war ein bedeutendes Ereignis in der Geschichte der mobilen Telekommunikation, da sie den Beginn der dritten Generation (3G) von Mobilfunknetzen markierte."
 GER_Schulen_ans_Netz: "Schulen Ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz war eine deutsche gemeinnützige Organisation mit dem Ziel den Einsatz digitaler Medien in der Bildung zu fördern, um undere Kinder auf einer digitalen Plattform besser zu unterrichten und mit der Zeit zu gehen."
 GER_Regional_Innovation_Center: "Wissenschafts- und Innovationshäuser (DWIH)"
 GER_Regional_Innovation_Center_desc: "Die Deutschen Wissenschafts- und Innovationshäuser (DWIH) repräsentieren die deutsche Wissenschaft, Forschung und Innovation.\nSie erhöhen die Sichtbarkeit deutscher Innovationsführer, vermittlen Wissen, beraten und vernetzen Akteure aus Deutschland und den Gastländern"
 GER_Digitale_Agenda: "Digitale Agenda"
 GER_Digitale_Agenda_desc: "Die Digitale Agenda ist ein politisches Dokument, das die Richtlinien der deutschen Regierung für ihre digitale Politik und Online-Politiken umreißt."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Die Ich-AG ist eine Initiative der deutschen Regierung, die darauf abzielt, Arbeitslosen dabei zu helfen, ein eigenes Unternehmen zu gründen, indem ihnen ein Gründungszuschuss, der sogenannte Existenzgründungszuschuss, gewährt wird. Das Programm wurde im Rahmen der Hartz-Reformen ins Leben gerufen, die eine Reform des deutschen Arbeitsmarktes zum Ziel haben."
 GER_Neuer_Markt: "Neuer Markt"
 GER_Neuer_Markt_desc: "Der Neue Markt war ein Segment der Deutschen Börse, das 1997 eingerichtet wurde, um den Marktsektor „neuer Technologien“ abzubilden und jungen Unternehmen in zukunftsorientierten Branchen die Möglichkeit zu bieten, durch einen Börsengang (IPO) Eigenkapitalfinanzierung zu erhalten."
 GER_home_Grown_Software: "Inländische Software"
 GER_home_Grown_Software_desc: "Durch Investitionen in unsere eigenen Unternehmen können wir eine Unabhängigkeit von ausländischen Konzernen anstreben und uns vermehrt auf unsere eigenen Unternehmen verlassen!"
 GER_Tech_DAX: "Tech-DAX"
 GER_Tech_DAX_desc: "Der TecDAX ist ein deutscher Aktienindex, der die Wertentwicklung der 30 größten deutschen Unternehmen aus dem Technologiesektor abbildet.\nDie im TecDAX enthaltenen Unternehmen rangieren in Bezug auf den Orderbuchumsatz und die Marktkapitalisierung unter den im DAX gelisteten Unternehmen."
 GER_Bergbaufolgelandschaften: "Bergbaufolgelandschaft"
 GER_Bergbaufolgelandschaften_desc: "Die \"Bergbaufolgelandschaft\" ist eine Initiative zur Wiederherstellung der Landschaft welche während oder nach Bergbauoperationen vorgestellt wurde."
 GER_Nature_reserve: "Naturreservat"
 GER_Nature_reserve_desc: "Ein Naturschutzgebiet ist ein geschütztes Gebiet, das für Flora, Fauna oder Merkmale von geologischem oder sonstigem besonderem Interesse von Bedeutung ist und zu Erhaltungszwecken reserviert und verwaltet wird und besondere Möglichkeiten für Studien oder Forschung bietet."
 GER_forestry: "Forstwirtschaft"
 GER_forestry_desc: "§8Sie sperrten mich in einen Raum. Ein Gummizimmer. Ein Gummizimmer mit Ratten.§!\n\n Forstwirtschaft ist die Wissenschaft und Praxis des Pflanzens, Bewirtschaftens und Pflegens von Wäldern. Sie befasst sich mit der Entwicklung, Erhaltung und Instandsetzung von Wäldern und Waldgebieten, um die damit verbundenen Ressourcen für Mensch und Umwelt zu nutzen. Vielleicht wird das Anpflanzen einiger Gummibäume das Ökosystem stärken."
 GER_Military_trainings_area: "Truppenübungsplatz"
 GER_Military_trainings_area_desc: "Ein Truppenübungsplatz ist ein ausgewiesenes Landgebiet, das von Streitkräften zur Ausbildung und Übung für den Kampf genutzt wird. Diese Bereiche sind in der Regel nicht für die breite Öffentlichkeit zugänglich, einige sind jedoch nur eingeschränkt zugänglich, wenn sie nicht genutzt werden."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "Die Deutsche Bahn ist die staatliche Eisenbahngesellschaft Deutschlands und ein staatliches Unternehmen unter der Kontrolle der Bundesregierung."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "Die Deutsche Bahn AG ist ein staatliches Unternehmen und die nationale Eisenbahngesellschaft Deutschlands. Die Deutsche Bahn AG generiert etwa die Hälfte ihrer Einnahmen mit dem Schienenverkehr und die andere Hälfte mit weiteren Logistikdienstleistungen sowie verschiedenen Service angeboten."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr Ag ist halbautonome Tochtergesellschaft der Deutschen Bahn, die Langstrecken-/Stadt-zu-Stadtverbindungspersonenzüge betreibt."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio ist eine Tochtergesellschaft der Deutschen Bahn, die Regionalzüge in Deutschland betreibt. DB Regio ist verantwortlich für alle Regionalen Transport Aktivitäten (Schiene und Bus) der DB Gruppe in Deutschland, inklusive dem Verkehr in den Nachbarländern."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo ist eine Tochtergesellschaft der Deutschen Bahn, die Schienengüterverkehrsdienste in Europa betreibt. Die Hauptbranchen von DB Cargo umfassen Metall- und Kohlenstoffhandel, Chemie, Automobilindustrie, Baustoffe, industrielle und Konsumgüter sowie intermodalen Transport."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker ist eine Sparte des deutschen Bahnunternehmens Deutsche Bahn.\nDB Schenker erwirtschaftet etwa die Hälfte seines Gesamtumsatzes durch den Betrieb von Schienentransporten, während die andere Hälfte des Geschäfts aus weiteren Transport- und Logistikunternehmen sowie verschiedenen Dienstleistern besteht."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG ist eine Tochtergesellschaft der Deutschen Bahn, die verantwortlich für den Betrieb und Instandhaltung der Schieneninfrastruktur in Deutschland ist."
 GER_Restructure_the_Foreign_Ministery: "Das Außenministerium"
 GER_Restructure_the_Foreign_Ministery_desc: "Das deutsche Außenministerium wird nach Berlin verlegt und eine neue Agenda für unsere Beziehungen und Einsätze im Ausland vorangetrieben."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Bundesagentur für Außenwirtschaft"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "Die Bundesagentur für Außenwirtschaft (bfai) ist eine deutsche Regierungsbehörde, die Informationen und Unterstützung für deutsche Unternehmen bietet, die international tätig werden wollen."
 GER_Reform_the_GTZ: "Gesellschaft für Technische Zusammenarbeit"
 GER_Reform_the_GTZ_desc: "Die Organisation ist Eigentum der Bundesrepublik Deutschland und ein privatwirtschaftliches Unternehmen mit dem entwicklungspolitischen Auftrag, die Lebensbedingungen der Menschen in den Partnerländern nachhaltig zu verbessern und die natürlichen Lebensgrundlagen zu bewahren."
 GER_Reform_the_DED: "Deutscher Entwicklungsdienst"
 GER_Reform_the_DED_desc: "DED ist einer der führenden europäischen Entwicklungsdienste für Personalzusammenarbeit, der sich auf den Einsatz von Fachkräften aus Deutschland zur Arbeit an kleinen Entwicklungsprojekten in Entwicklungsländern konzentriert."
 GER_Found_InWent: "InWEnt"
 GER_Found_InWent_desc: "InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) ist eine deutsche Institution mit weltweiten Aktivitäten im Bereich der bilateralen Entwicklungszusammenarbeit und internationalen Kooperation, mit einem Fokus auf Kapazitätsaufbau."
 GER_Found_the_GIZ: "GIZ"
 GER_Found_the_GIZ_desc: "GIZ ist ein staatliches Unternehmen Deutschlands, das Dienstleistungen im Bereich der internationalen Zusammenarbeit für nachhaltige Entwicklung und internationale Bildung anbietet."
 GER_bundeswehr_reform: "Bundeswehrreform"
 GER_bundeswehr_reform_desc: "Seit dem Ende des Zweiten Weltkriegs ist die Größe und Reichweite des deutschen Militärs stark eingeschränkt. Da die deutsche Regierung weniger für das Militär ausgibt als andere europäische Mächte wie Frankreich und das Vereinigte Königreich, stehen die deutschen Streitkräfte vor chronischen Versorgungsproblemen und funktionsgestörten Waffensystemen. Nachdem Soldaten bei einer kürzlichen Übung Besenstiele anstelle von Maschinengewehren verwendet haben, ist es längst an der Zeit, die Bundeswehr zu reformieren und sicherzustellen, dass Deutschland sich angemessen verteidigen kann."
 GER_Weizsacker_Kommision: "Weizsäcker-Kommission"
 GER_Weizsacker_Kommision_desc: "Die Weizsäcker-Kommission war eine Kommission, die von der sozialdemokratisch-grünen Regierung Deutschlands im Jahr 2000 eingesetzt wurde, um die Bundeswehr zu reformieren. Der Bericht der Kommission, der 2001 veröffentlicht wurde, empfahl mehrere Änderungen an der Bundeswehr, darunter die Verkürzung der Wehrpflicht von neun auf sechs Monate und die Einführung eines neuen Wehrdienstes für Freiwillige."
 GER_Establish_Streitkraftebasis: "Errichten Sie die Streitkräftebasis"
 GER_Establish_Streitkraftebasis_desc: "Die Streitkräfte-Basis ist Dienstleister für die anderen Bereiche der Bundeswehr wie Heer, Luftwaffe und Marine.\nDie Streitkräfte-Basis leistet Unterstützung in Bereichen wie Logistik, ABC-Abwehr, Ausbildung und Feldjägerdienst, Führung großer Truppenbewegungen, Treibstoff- und Wasserversorgung."
 GER_BWB: "Bundesamt für Wehrtechnik und Beschaffung"
 GER_BWB_desc: "Das Bundesamt für Wehrtechnik und Beschaffung (BWB) war eine Bundesbehörde der Bundeswehrverwaltung mit Sitz in Koblenz. Es unterstand der Hauptabteilung Rüstung im Bundesministerium der Verteidigung. Das BWB war verantwortlich für die Entwicklung, Erprobung und Beschaffung von Rüstungsgütern aller Art, die Modifikation von Rüstungsgütern, die militärtechnische Standardisierung sowie die Durchführung von Qualitätssicherung und Prüfungen."
 GER_Shipyards: "Deutsche Werften"
 GER_Shipyards_desc: "In Deutschland gibt es mehrere bedeutende Werften, die eine entscheidende Rolle beim Bau und der Wartung von Marineschiffen spielen. Diese Werften sind für ihre fortschrittliche Technologie, ihre qualifizierten Arbeitskräfte und ihre hohen Produktionsstandards bekannt und leisten einen wichtigen Beitrag zur nationalen und internationalen maritimen Industrie. Sie sind maßgeblich am Bau verschiedener Arten von Marineschiffen beteiligt, von Fregatten und U-Booten bis hin zu Patrouillenbooten und Hilfsschiffen, und sorgen dafür, dass die Flotten mit modernsten Fähigkeiten ausgestattet sind. Darüber hinaus bieten diese Werften umfassende Wartungs- und Reparaturdienstleistungen an, die die Langlebigkeit und Einsatzbereitschaft der Marineflotten sicherstellen."
 GER_Blohm_and_Voss: "Blohm + Voss Zusammenarbeit"
 GER_Blohm_and_Voss_desc: "Blohm + Voss ist ein deutsches Schiffbau- und Maschinenbauunternehmen mit einer langen Geschichte in der Schifffahrtsindustrie. Das Unternehmen wurde 1877 von Hermann Blohm und Ernst Voss in Hamburg gegründet. Im Laufe der Jahre hat Blohm + Voss eine bedeutende Rolle bei der Entwicklung und dem Bau verschiedener Schiffstypen gespielt, darunter Kriegsschiffe, Handelsschiffe und Luxusyachten."
 GER_ThyssenKrupp_Marinesystem: "ThyssenKrupp Marine Systems"
 GER_ThyssenKrupp_Marinesystem_desc: " ThyssenKrupp Marine Systems ist ein führendes europäisches Marineschiffbauunternehmen mit einer reichen Geschichte im Entwurf und Bau von U-Booten und Überwasserschiffen. Das Unternehmen hat seine Wurzeln in mehreren bekannten deutschen Schiffbauunternehmen, die im Laufe der Jahre fusioniert wurden. Als Tochterunternehmen der ThyssenKrupp AG ist TKMS Teil eines größeren Konglomerats, das in verschiedenen Branchen tätig ist, darunter Stahlproduktion, Industrielösungen und Werkstoffdienstleistungen. Durch diese Zugehörigkeit verfügt TKMS über den finanziellen Rückhalt und die Ressourcen eines diversifizierten Industriekonzerns."
 GER_HDW: "Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "HDW blickt auf eine lange Geschichte zurück, die bis zu ihrer Gründung in Kiel im Jahr 1838 zurückreicht. Das Unternehmen ist ein bedeutender Akteur in der Schiffbauindustrie und besonders für seine Expertise im U-Boot-Bau bekannt. HDW erlangte internationale Anerkennung für die Konstruktion und den Bau von U-Booten. Das Unternehmen war ein wichtiger Lieferant von konventionellen und nicht-konventionellen U-Booten für verschiedene Marinen auf der ganzen Welt. "
 Renovate_the_fleet: "Die Flotte Renovieren"
 Renovate_the_fleet_desc: "Wir müssen unsere Flotte erneuern, denn die Ära des Kalten Krieges ist zu Ende und wir stehen nun vor neuen, unbekannten Bedrohungen. Die Aktualisierung unserer Marinekapazitäten ist unerlässlich, um der sich verändernden Sicherheitslandschaft gerecht zu werden und sicherzustellen, dass wir auf alle möglichen Herausforderungen vorbereitet sind. Die Modernisierung unserer Flotte wird die Aufrüstung bestehender Schiffe mit fortschrittlichen Technologien, die Anschaffung neuer Schiffe mit verbesserten Kapazitäten und die Gewährleistung der Vielseitigkeit unserer Seestreitkräfte umfassen, die bereit sind, auf vielfältige und unvorhergesehene Bedrohungen zu reagieren. Dieser proaktive Ansatz ist von entscheidender Bedeutung, um die nationale Sicherheit aufrechtzuerhalten und unsere Interessen in einem unvorhersehbaren globalen Umfeld zu schützen."
 GER_New_Minesweepers: "Neue Minensucher"
 GER_New_Minesweepers_desc: "Wir brauchen neue Minensuchboote, um unsere Marinekapazitäten in Topform zu halten. Die Anschaffung dieser modernen Schiffe ist für die Gewährleistung der Sicherheit und Effektivität unserer maritimen Operationen von entscheidender Bedeutung. Minensuchboote spielen eine entscheidende Rolle bei der Erkennung und Neutralisierung von Seeminen und schützen so unsere Flotte und strategische Wasserstraßen. Durch die Investition in moderne Minensuchboote verbessern wir unsere Fähigkeit, unsere Seestreitkräfte zu schützen, internationale Missionen zu unterstützen und die Freiheit der Schifffahrt zu wahren."
 GER_New_Fregattes: "Neue Fregatten"
 GER_New_Fregattes_desc: "Wir müssen neue Fregatten bauen, um sowohl mit unseren Verbündeten als auch mit unseren Gegnern Schritt zu halten. Die Aufrüstung unserer Flotte mit diesen fortschrittlichen Schiffen ist entscheidend für die Aufrechterhaltung einer starken und wettbewerbsfähigen Marinepräsenz. Fregatten sind vielseitige Kriegsschiffe, die mit hochentwickelten Waffen und Systemen ausgestattet sind und eine breite Palette von Aufgaben erfüllen können, von der U-Boot-Bekämpfung über die Luftverteidigung bis hin zum Überwassereinsatz. Indem wir in den Bau neuer Fregatten investieren, stellen wir sicher, dass unsere Seestreitkräfte robust und anpassungsfähig bleiben und bereit sind, sich den Herausforderungen zu stellen, die sich aus den neuen globalen Bedrohungen ergeben. Dieser proaktive Ansatz stärkt nicht nur unsere Landesverteidigung, sondern verbessert auch unsere Fähigkeit, effektiv mit verbündeten Seestreitkräften zusammenzuarbeiten."
 GER_New_Corvettes: "Neue Korvetten"
 GER_New_Corvettes_desc: "Wir müssen neue Korvetten bauen, um sowohl mit unseren Verbündeten als auch mit unseren Gegnern Schritt zu halten. Die Aufrüstung unserer Flotte mit diesen wendigen und vielseitigen Schiffen ist entscheidend für die Aufrechterhaltung einer starken und wettbewerbsfähigen Marinepräsenz. Korvetten sind kleinere Kriegsschiffe, die sich durch Geschwindigkeit, Manövrierfähigkeit und fortschrittliche technologische Fähigkeiten für die Küstenverteidigung, den Patrouillendienst und verschiedene Kampfeinsätze auszeichnen. Indem wir in den Bau neuer Korvetten investieren, stellen wir sicher, dass unsere Seestreitkräfte robust und anpassungsfähig bleiben und darauf vorbereitet sind, die vielfältigen Herausforderungen moderner maritimer Bedrohungen zu meistern. Diese Initiative stärkt nicht nur unsere Landesverteidigung, sondern verbessert auch unsere Fähigkeit, bei gemeinsamen Operationen und strategischen Missionen effektiv mit verbündeten Seestreitkräften zusammenzuarbeiten."
 GER_New_Submarines: "Neue U-Boote"
 GER_New_Submarines_desc: "Um ihre Fähigkeiten zur Unterwasserkriegsführung zu verbessern, beschafft die Bundeswehr neue U-Boote, darunter die Klasse Typ 212A. Diese U-Boote sind mit einem luftunabhängigen Antriebssystem (AIP) ausgestattet, das es ihnen ermöglicht, über längere Zeiträume mit minimaler akustischer Signatur unter Wasser zu operieren. Die neuen U-Boote werden für die Aufrechterhaltung der strategischen Abschreckung Deutschlands sowie für verdeckte Aufklärungs- und Spezialoperationen von entscheidender Bedeutung sein. Die Beschaffung dieser modernen U-Boote ist Ausdruck des deutschen Engagements für die Aufrechterhaltung einer robusten und fähigen Seestreitkraft, die auch in den schwierigsten Umgebungen operieren kann."
 GER_Rheinmetall_: "Rheinmetall"
 GER_Rheinmetall__desc: "Die Geschichte von Rheinmetall reicht zurück bis ins Jahr 1889, als das Unternehmen in Düsseldorf gegründet wurde. Ursprünglich konzentrierte sich das Unternehmen auf die Produktion von Automobilkomponenten, später erweiterte Rheinmetall seine Aktivitäten auf die Wehrtechnik. Rheinmetall ist ein führender Hersteller von Munition und Waffensystemen. Das Unternehmen produziert eine breite Palette von Munition, von Kleinwaffenmunition bis hin zu Artilleriegranaten. Außerdem entwickelt und fertigt Rheinmetall verschiedene Waffensysteme für den Einsatz zu Lande, in der Luft und auf See."
 GER_KMW_: "Krauss-Maffei Wegmann GmbH & Co. KG"
 GER_KMW__desc: "Krauss-Maffei Wegmann (KMW) hat eine Geschichte, die bis ins 19. Jahrhundert zurückreicht. Das Unternehmen wurde 1999 durch den Zusammenschluss von Krauss-Maffei und Wegmann gegründet. Beide Unternehmen haben eine lange Tradition im Bereich des Maschinenbaus und der Herstellung von Militärfahrzeugen. KMW ist ein bedeutender Hersteller von Kampfpanzern, und seine Leopard 2-Serie gilt als eine der fortschrittlichsten und leistungsfähigsten Panzerfamilien der Welt. Der Leopard 2 wurde von mehreren Ländern übernommen und wird ständig weiterentwickelt, um seine Leistungsfähigkeit zu erhalten."
 GER_Update_Leopard_Tank: "Den Leopard 2 Aufrüsten"
 GER_Update_Leopard_Tank_desc: "Der Leopard 2 kann noch immer modernisiert werden, aber die Frage ist: wie lange? Wir planen, diesen Panzer noch einmal zu modernisieren; es ist jedoch zwingend erforderlich, dass wir ein neues Projekt für seinen eventuellen Nachfolger initiieren. Der Leopard 2 bleibt zwar eine beeindruckende und zuverlässige Plattform, aber kontinuierliche technologische Fortschritte und sich entwickelnde Anforderungen auf dem Schlachtfeld erfordern, dass wir nach vorne schauen, um einen Kampfpanzer der nächsten Generation zu entwickeln. Dieses neue Projekt sollte modernste Innovationen in den Bereichen Panzerung, Mobilität, Feuerkraft und elektronische Systeme beinhalten, um sicherzustellen, dass unsere Panzertruppen an der Spitze der militärischen Leistungsfähigkeit bleiben. Wenn wir diese Entwicklung jetzt proaktiv beginnen, können wir einen nahtlosen Übergang gewährleisten und unseren strategischen Vorteil aufrechterhalten."
 GER_Main_Ground_Combat_System: "Hauptbodenkampfsystem (HBKS)"
 GER_Main_Ground_Combat_System_desc: "MGCS ist ein Gemeinschaftsprojekt zwischen Deutschland und Frankreich mit dem Ziel, gemeinsam einen neuen Kampfpanzer zu entwerfen, zu entwickeln und herzustellen, der das Rückgrat der Panzertruppen beider Länder bilden soll. Das Projekt sieht eine Zusammenarbeit zwischen führenden Rüstungsunternehmen aus Deutschland und Frankreich vor. Unternehmen wie Krauss-Maffei Wegmann (KMW), Nexter Systems und Rheinmetall werden bei der Entwicklung und Herstellung des Main Ground Combat Systems wahrscheinlich eine Schlüsselrolle spielen."
 GER_Panther: "KF51 Panther"
 GER_Panther_desc: "Der KF51 basiert auf dem Rumpf des Leopard 2A4, verfügt jedoch über einen neuen Turm mit einer automatisch geladenen Hauptkanone mit Kaliber 130 mm1. Der Panzer wurde entwickelt, um die Tödlichkeit, Mobilität, Überlebensfähigkeit und Netzwerkfähigkeit von Kampfpanzern zu verbessern, ohne dass das Gewicht erheblich zunimmt. Der Panzer verfügt über eine Besatzung von 3-4 Mitgliedern, von denen jedes Aufgaben und Rollen von anderen ohne Einschränkung der Funktionalität übergeben und übernehmen kann1. Seine Hauptbewaffnung ist eine Rh-130 L/52 130-mm-Glattrohrkanone, außerdem verfügt er über ein 12,7-mm-Koaxial-Maschinengewehr und ein 7,62-mm-NATTER-RCWS."
 GER_Reform_Fuhrungsakademie: "Reform Führungsakademie der Bundeswehr"
 GER_Reform_Fuhrungsakademie_desc: "Die Führungsakademie der Bundeswehr ist eine renommierte Institution, die für die Ausbildung, Schulung und Entwicklung zukünftiger militärischer Führungskräfte der Bundeswehr verantwortlich ist. Die Akademie in Hamburg bietet umfassende Programme an, die darauf abzielen, das strategische Denken, die Führungsfähigkeiten und die operativen Fertigkeiten zu fördern, die Offiziere benötigen, um in einem dynamischen und komplexen Sicherheitsumfeld zu bestehen. Durch eine Kombination aus akademischen Kursen, praktischen Übungen und Führungsseminaren stattet die Akademie ihre Schüler mit dem Wissen, den Werkzeugen und dem ethischen Rahmen aus, den sie benötigen, um in einem breiten Spektrum von militärischen und multinationalen Kontexten effektiv zu führen. Als führende Institution für die Führungsausbildung in der Bundeswehr spielt die Führungsakademie eine zentrale Rolle bei der Gestaltung der Zukunft des deutschen Militärs und bei der Förderung einer Kultur der Exzellenz, Professionalität und Innovation im Offizierskorps."
 GER_Reform_Zentrum_innere_Fuhrung: "Reformzentrum Innere Führung"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Im Rahmen ihres Engagements für die Aufrechterhaltung hoher ethischer Standards und starker Führung innerhalb der Bundeswehr reformiert das Zentrum Innere Führung. Ziel dieser Reform ist es, den Ansatz der Institution in der Führungsausbildung zu modernisieren, wobei der Fokus auf ethischer Entscheidungsfindung, innerer Kohäsion und der moralischen Entwicklung der Soldaten liegt. Das Zentrum, das in Koblenz ansässig ist, spielt eine entscheidende Rolle bei der Gestaltung der internen Kultur und Werte der Bundeswehr. Die Reform wird durch die Notwendigkeit angetrieben, sich an die veränderte Natur des Militärdienstes im 21. Jahrhundert anzupassen, um sicherzustellen, dass deutsche Soldaten gut auf die ethischen Herausforderungen moderner Kriegsführung vorbereitet sind."
 GER_Reform_Heeresamt: "Reform des Heeresamtes"
 GER_Reform_Heeresamt_desc: "Das Heeresamt in Köln unterzieht sich umfassenden Reformen, um seine Effizienz und Wirksamkeit zu steigern. Diese Initiative konzentriert sich auf die Straffung administrativer Prozesse, die Verbesserung der Unterstützungskapazitäten und die Modernisierung der Struktur des Amtes, um den operativen Bedürfnissen der Bundeswehr besser gerecht zu werden. Die Reformen sollen sicherstellen, dass das Heeresamt rechtzeitig und effektiv die deutschen Bodenstreitkräfte unterstützen kann, um den Anforderungen moderner militärischer Operationen zu entsprechen. Diese Maßnahme ist Teil einer umfassenderen Strategie, um sicherzustellen, dass die Bundeswehr in einer sich schnell verändernden globalen Sicherheitslage eine leistungsfähige und agile Streitkraft bleibt."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Reformierung der Universität der Bundeswehr Hamburg"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "Die Universität der Bundeswehr Hamburg ist eine der beiden Universitäten der Bundeswehr. Die Universität der Bundeswehr Hamburg wurde 1973 gegründet, ähnlich wie ihr Pendant in München. Beide Universitäten wurden gegründet, um Offizieren und Offiziersanwärtern der Bundeswehr eine akademische Ausbildung zu ermöglichen."
 GER_focus_artillerie_schule: "Artillerieschule"
 GER_focus_artillerie_schule_desc: "Die Artillerieschule in Idar-Oberstein dient als Ausbildungszentrum für Personal, das auf Artillerie und indirekte Feuerunterstützung spezialisiert ist. Ihre Hauptaufgabe ist die Ausbildung von Offizieren, Unteroffizieren und Soldaten, die in Artillerieeinheiten eingesetzt werden. Die Ausbildung an der Artillerieschule wird wahrscheinlich in größere militärische Übungen und Szenarien integriert, wobei die Koordination der Artillerieunterstützung mit anderen Truppengattungen wie Infanterie, Panzer und Luftabwehr im Vordergrund steht."
 GER_focus_Panzertruppenschule: "Panzertruppenschule"
 GER_focus_Panzertruppenschule_desc: "Die Panzertruppenschule in Munster dient als Ausbildungszentrum für Personal, das auf gepanzerte Kriegsführung spezialisiert ist. Ihre Hauptaufgabe ist es, Offiziere, Unteroffiziere und Soldaten auszubilden, die in gepanzerten Einheiten eingesetzt werden sollen. Da Technologie in der modernen gepanzerten Kriegsführung eine wichtige Rolle spielt, integriert die Panzertruppenschule den Einsatz fortschrittlicher Technologien in ihre Ausbildungsprogramme. Dazu gehört die Ausbildung an den neuesten Ausrüstungen, Kommunikationssystemen und anderen Technologien, die für gepanzerte Einheiten relevant sind."
 GER_focus_Infanterie_Schule: "Infanterieschule"
 GER_focus_Infanterie_Schule_desc: "Die Infanterieschule in Hammelburg dient als Ausbildungszentrum für Personal, das auf Infanterieeinsätze spezialisiert ist. Ihre Hauptaufgabe ist die Ausbildung von Offizieren, Unteroffizieren und Soldaten, die in Infanterieeinheiten dienen werden. Da der Schwerpunkt der Infanterieschule Hammelburg auf der Kriegsführung in der Infanterie liegt, konzentriert sie sich besonders auf die besonderen Herausforderungen und Anforderungen von Infanterieeinheiten. Dazu gehört die Ausbildung für abgesessene Operationen, Nahkampf und andere infanteriespezifische Aufgaben."
 GER_transformation: "Transformation Der Bundeswehr"
 GER_transformation_desc: "Die Transformation der Bundeswehr ist ein Anpassungsprozess der deutschen Streitkräfte mit dem Ziel, ihre politischen und militärischen Rahmenbedingungen zu verändern, um ihre Einsatzbereitschaft und Durchhaltefähigkeit zu erhöhen."
 GER_Einsatzfuhrungskommando: "Einsatzführungskommando der Bundeswehr"
 GER_Einsatzfuhrungskommando_desc: "Unsere Politiker haben beschlossen, die Bundeswehr von einer Friedenstruppe in eine internationale Einsatztruppe umzuwandeln, die dort eingesetzt werden kann, wo die Regierung sie am dringendsten braucht.\nWas uns fehlt, ist eine einheitliche Kommandozentrale, die unsere Truppenbewegungen rund um den Globus koordiniert."
 GER_Heeresaufklarungstruppe: "Heeresaufklärungstruppe"
 GER_Heeresaufklarungstruppe_desc: "Durch die Zusammenlegung unserer Aufklärungstruppen unter dem Kommando der Heeresaufklärungstruppe könnten wir ihre Effizienz deutlich steigern und die Betriebskosten senken. Diese Konsolidierung würde die Befehls- und Kontrollstruktur straffen und zu besser koordinierten und effektiveren Aufklärungsoperationen führen. Darüber hinaus würde sie die Genauigkeit und Aktualität der Informationen verbessern, die unseren Fronttruppen zur Verfügung gestellt werden, und so ihr Lagebewusstsein und ihre allgemeine Kampfkraft verbessern. Die Zentralisierung der Aufklärungsbemühungen gewährleistet einen stärker integrierten Ansatz bei der Informationsbeschaffung und -analyse, der für fundierte taktische und strategische Entscheidungen von entscheidender Bedeutung ist."
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "Die Heer hat seit ihrer Gründung mehrere strukturelle Veränderungen durchgemacht. Die jüngste Umstrukturierung wurde mit der Neufassung der Verteidigungspolitischen Richtlinien eingeleitet. Die Umstrukturierung soll bis 2010 abgeschlossen sein und wird als „Heer 2010“ oder „Neue Armee“ bezeichnet. Die Heer ist in mehrere Kategorien unterteilt, darunter Interventionstruppen, Stabilisierungstruppen und Unterstützungstruppen."
 GER_European_Anker_Army: "Gründung der Europäische Ankerarmee"
 GER_European_Anker_Army_desc: "Die Bundeswehr soll als Anker für die Armeen unserer Verbündeten dienen und eine engere Zusammenarbeit in Ausbildung und Führung fördern, um eine nahtlose Interoperabilität und Effektivität bei gemeinsamen Operationen sicherzustellen. Eine verstärkte Zusammenarbeit in diesen Bereichen ist von entscheidender Bedeutung, um unsere kollektive Fähigkeit zu verbessern, schnell und entschlossen auf gemeinsame Sicherheitsherausforderungen zu reagieren. Indem wir unsere Anstrengungen bei gemeinsamen Trainingsübungen, dem Austausch bewährter Verfahren und Führungsentwicklungsprogrammen intensivieren, können wir die Koordinierung, Kommunikation und das Vertrauen zwischen den verbündeten Streitkräften verbessern. Dies wird es uns ermöglichen, in Zeiten der Not nahtlos und effektiv zusammenzuarbeiten, die Solidarität zu stärken und unsere kollektive Sicherheitslage zu verbessern."
 GER_Reform_Light_forces: "Konzentrieren Sie sich auf unsere Lichtkräfte"
 GER_Reform_Light_forces_desc: "Agilität, Flexibilität und Erschwinglichkeit sind in der Tat Schlüsselfaktoren für Siege auf dem Schlachtfeld. Es ist entscheidend, die Bedeutung dieser Vorteile nicht zu unterschätzen, sondern sie aktiv zu nutzen, um einen Wettbewerbsvorteil zu erhalten. Indem wir Agilität priorisieren, können wir uns schnell an veränderte Umstände anpassen und unsere Gegner ausmanövrieren. Flexibilität ermöglicht es uns, eine Vielzahl von Taktiken und Strategien anzuwenden, die auf bestimmte Situationen zugeschnitten sind, und so unsere Wirksamkeit in unterschiedlichen Einsatzumgebungen zu maximieren. Darüber hinaus stellt Erschwinglichkeit sicher, dass wir unsere militärischen Fähigkeiten langfristig aufrechterhalten können, eine Überlastung unserer Ressourcen vermeiden und die Einsatzbereitschaft aufrechterhalten.\nIndem wir diese Vorteile nutzen, können wir unsere militärische Schlagkraft optimieren, unsere operative Effizienz steigern und unsere Widerstandsfähigkeit gegenüber sich entwickelnden Bedrohungen erhöhen. Um diese Stärken effektiv zu nutzen, müssen wir unseren Ansatz ständig erneuern und anpassen und sicherstellen, dass wir in allen Aspekten militärischer Operationen agil, flexibel und erschwinglich bleiben."
 GER_introduce_Medium_Forces: "Finden Sie den Mittelweg"
 GER_introduce_Medium_Forces_desc: "Genau, ein Gleichgewicht zwischen schweren und leichten Fähigkeiten zu finden, ist entscheidend, um die Effektivität und Vielseitigkeit unserer Armee zu gewährleisten. Schwere Streitkräfte bieten Feuerkraft, Schutz und Ausdauer, die für anhaltende Operationen und die Teilnahme an konventionellen Kriegsszenarien erforderlich sind. Auf der anderen Seite bieten leichte Streitkräfte Agilität, Geschwindigkeit und Flexibilität, was eine schnelle Bereitstellung, Manövrierfähigkeit und Anpassungsfähigkeit in dynamischen und asymmetrischen Umgebungen ermöglicht.\nDurch die Integration sowohl schwerer als auch leichter Elemente in unsere Truppenstruktur können wir die Stärken jedes einzelnen nutzen, um sich gegenseitig zu ergänzen und ein breites Spektrum an operativen Anforderungen abzudecken. Dieser Ansatz ermöglicht es uns, unsere Streitkräfte auf bestimmte Missionen und Bedrohungen zuzuschneiden und so unsere Fähigkeit zur Erreichung von Zielen zu maximieren und gleichzeitig Schwachstellen zu minimieren. Dieses Gleichgewicht stellt sicher, dass wir in der Lage sind, effektiv auf eine Vielzahl von Herausforderungen zu reagieren, von Konflikten hoher Intensität bis hin zu Friedenssicherungseinsätzen und humanitären Missionen."
 GER_Reform_Heavy_Forces: "Konzentrieren Sie sich auf unsere Schwerkräfte"
 GER_Reform_Heavy_Forces_desc: "Tatsächlich spielen schwere Streitkräfte eine entscheidende Rolle bei der Verteidigung, da sie über die Feuerkraft, den Schutz und die Widerstandsfähigkeit verfügen, die erforderlich sind, um Stellungen zu halten und feindliche Vorstöße wirksam abzuwehren. Durch den Einsatz schwerer Panzereinheiten, die mit Panzern, Artillerie und mechanisierter Infanterie ausgestattet sind, können wir beeindruckende Verteidigungspositionen errichten und potenzielle Gegner von Angriffen abschrecken. Diese Streitkräfte eignen sich gut für anhaltende Kampfhandlungen, bieten eine starke Abschreckung gegen Einfälle und gewährleisten die Integrität unserer Territorialgrenzen.\nDarüber hinaus dient die Präsenz schwerer Streitkräfte als stabilisierender Faktor für die regionale Sicherheit, beruhigt unsere Verbündeten und schreckt potenzielle Bedrohungen ab. Es ist jedoch wichtig, einen umfassenden Verteidigungsansatz beizubehalten, der auch andere Elemente wie leichte Streitkräfte, Luftunterstützung, Geheimdienst und Logistik umfasst. Durch die Integration dieser Komponenten können wir eine mehrschichtige Verteidigungshaltung schaffen, die unsere Gesamtwirksamkeit und Widerstandsfähigkeit gegen verschiedene Arten von Bedrohungen maximiert."
 GER_abolish_conscription: "Wehrgerechtigkeit"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit oder Militärgerechtigkeit bezieht sich auf das Argument in deutschen Kreisen für die Einrichtung einer professionellen Freiwilligenarmee, nachdem der Kalte Krieg vorbei ist. Dieses Konzept plädiert für eine militärische Struktur, die sowohl in personeller als auch organisatorischer Hinsicht fair und gerecht ist. Die Befürworter argumentieren, dass der Übergang zu einer professionellen Freiwilligenarmee die Effektivität, Effizienz und Einsatzbereitschaft des deutschen Militärs verbessern und eine größere Flexibilität bei Rekrutierung, Ausbildung und Einsatz ermöglichen würde.\nBefürworter der Wehrgerechtigkeit glauben, dass das Militär durch die Abkehr von der Wehrpflicht und die Einführung eines auf Freiwilligen basierenden Systems Personen mit einem echten Interesse am Dienst anziehen könnte, was zu einer motivierteren und qualifizierteren Truppe führen würde. Darüber hinaus argumentieren sie, dass eine professionelle Armee die Werte der Demokratie und der individuellen Freiheit besser widerspiegeln würde, da Einzelpersonen die Wahl hätten, aus eigenem Antrieb zu dienen, anstatt gesetzlich dazu verpflichtet zu sein.\nAlles in allem stellt das Konzept der Wehrgerechtigkeit einen Wandel im Denken über die Rolle und Struktur des deutschen Militärs in einer Zeit nach dem Kalten Krieg dar und betont die Bedeutung von Fairness, Effizienz und Effektivität bei der Bewältigung der Sicherheitsherausforderungen der modernen Welt."
 GER_Neuausrichtung_des_Heeres: "Neuausrichtung Der Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "Die Neuausrichtung der Bundeswehr stellt die umfassendste Reform der Bundeswehr seit ihrer Gründung im Jahr 1955 dar. Diese umfassende Umstrukturierung erfordert umfangreiche Planungs- und Entscheidungsprozesse, doch die erwarteten Vorteile für unsere Streitkräfte sind beträchtlich.\nDiese Umstrukturierungsbemühungen zielen darauf ab, die Bundeswehr zu modernisieren und zu optimieren, um den sich entwickelnden Sicherheitsherausforderungen des 21. Jahrhunderts besser gerecht zu werden. Sie umfassen die Umgestaltung der Streitkräftestruktur, die Reorganisation von Einheiten, die Aktualisierung von Ausrüstung und Technologie sowie die Verbesserung der Einsatzbereitschaft und Fähigkeiten in allen Zweigen des Militärs. Durch die Ausrichtung der Bundeswehr auf moderne Verteidigungsanforderungen und strategische Ziele stellt diese Reform sicher, dass unsere Streitkräfte bei der Bewältigung einer Vielzahl von Bedrohungen und Szenarien flexibel, anpassungsfähig und wirksam bleiben.\nObwohl der Umstrukturierungsprozess komplex und anspruchsvoll sein mag, wird das Endergebnis die allgemeine Effektivität, Einsatzbereitschaft und Einsatzfähigkeit der Bundeswehr erheblich verbessern. Es handelt sich um einen zukunftsorientierten Ansatz zur Landesverteidigung, der sicherstellt, dass Deutschland weiterhin bereit ist, seine Interessen zu schützen, seinen Verpflichtungen gegenüber Verbündeten und Partnern nachzukommen und zu den globalen Sicherheitsbemühungen in einer sich ständig verändernden geopolitischen Landschaft beizutragen."
 GER_Army_Training_Command: "Ausbildungskommando"
 GER_Army_Training_Command_desc: "Das Ausbildungskommando ist für die Planung und Koordination der Führungsausbildung und -weiterbildung in der Bundeswehr verantwortlich. Als Teil der Führungsorganisation des Heeres spielt es eine zentrale Rolle bei der Überwachung des gesamten Ausbildungsprozesses innerhalb der Armee. Dazu gehört die Entwicklung von Lehrplänen, die Organisation von Kursen und die Sicherstellung, dass Soldaten die notwendige Ausbildung erhalten, um ihre Führungsrollen effektiv erfüllen zu können.\nDarüber hinaus arbeitet das Ausbildungskommando eng mit anderen Zweigen des Militärs und externen Partnern zusammen, um sicherzustellen, dass die Ausbildungsprogramme mit umfassenderen Verteidigungszielen und bewährten Praktiken in der militärischen Ausbildung übereinstimmen. Durch die Förderung einer Kultur des kontinuierlichen Lernens und der beruflichen Weiterentwicklung trägt es dazu bei, einen qualifizierten und kompetenten Kader von Führungskräften heranzubilden, der den Herausforderungen der modernen Kriegsführung gewachsen ist.\nAlles in allem spielt das Ausbildungskommando eine entscheidende Rolle bei der Gestaltung der Fähigkeiten und der Einsatzbereitschaft der Bundeswehr und stellt sicher, dass ihr Personal gut ausgebildet, motiviert und darauf vorbereitet ist, seine Pflichten im Dienste der Nation zu erfüllen."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt Für Heeresentwicklung"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "Das Amt für Heeresentwicklung ist eine Einrichtung der Bundeswehr, die mit der Weiterentwicklung von Konzepten, Ausbildung, Organisation und Materialplanung beauftragt ist. Dieses Amt spielt eine entscheidende Rolle bei der Gestaltung der zukünftigen Ausrichtung der Armee, indem es neu auftretende Bedrohungen analysiert, technologische Fortschritte bewertet und Bereiche identifiziert, in denen Doktrin, Taktik und Ausrüstung verbessert werden können.\nZu seinen Aufgaben gehört die Durchführung von Forschung, Experimenten und Analysen zur Entwicklung neuer Konzepte und Fähigkeiten. Dies kann die Erforschung innovativer Ansätze der Kriegsführung, die Bewertung der Wirksamkeit aktueller Praktiken und die Integration von Erkenntnissen aus früheren Operationen umfassen. Darüber hinaus arbeitet das Amt für Heeresentwicklung eng mit anderen Zweigen des Militärs sowie mit Industriepartnern und akademischen Einrichtungen zusammen, um Fachwissen und Ressourcen zur Verfolgung seiner Ziele zu nutzen.\nDurch die Konzentration auf kontinuierliche Innovation und Anpassung stellt das Amt für Heeresentwicklung sicher, dass die Bundeswehr in Bezug auf militärische Effektivität und Einsatzbereitschaft an der Spitze bleibt. Seine Bemühungen tragen dazu bei, dass die Armee in der Lage ist, sich entwickelnden Sicherheitsherausforderungen zu stellen, ihre strategische Relevanz aufrechtzuerhalten und ihre Missionen in einer sich ständig verändernden geopolitischen Landschaft effektiv zu erfüllen."
 GER_Cyber_and_Information_Doman_Service: "Cyber- und Informationsraum"
 GER_Cyber_and_Information_Doman_Service_desc: "Der Cyber- und Informationsbereichsdienst (CIDS) ist der neueste Zweig der Bundeswehr. Sein Hauptauftrag besteht darin, Pläne für die Reorganisation verschiedener Einheiten in den Bereichen Cyber, Informationstechnologie (IT), militärischer Nachrichtendienst, Geoinformation und operative Kommunikation innerhalb der Bundeswehr zu entwickeln.\nDa sich Cyberbedrohungen ständig weiterentwickeln und immer ausgefeilter werden, spiegelt die Einrichtung des CIDS die wachsende Anerkennung der Bedeutung von Cybersicherheit und Informationsoperationen in der modernen Kriegsführung wider. Der Dienst hat die Aufgabe, Bemühungen in verschiedenen Bereichen zu koordinieren und zu integrieren, um die Fähigkeiten der Bundeswehr in diesen Bereichen zu verbessern.\nDer CIDS ist verantwortlich für die Entwicklung umfassender Strategien, Richtlinien und Verfahren zur Gewährleistung der Sicherheit und Belastbarkeit der Netzwerke, Systeme und Informationsressourcen der Bundeswehr. Er arbeitet auch daran, die Fähigkeit des Militärs zu stärken, Cyber- und Informationsoperationen durchzuführen, einschließlich Informationsbeschaffung, Lagebewusstsein und Kommunikation zur Unterstützung militärischer Ziele."
 GER_Weltraumkommando_der_Bundeswehr: "Raumfahrtkommando der Bundeswehr"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Die Schaffung des Weltraumkommandos innerhalb der Bundeswehr dient als strategische Initiative zur Zentralisierung der Kompetenzen in der Satellitenaufklärung und im Luftraumradar. Diese Konsolidierung ermöglicht es uns, Stärke und Abschreckung gegenüber unseren Gegnern zu zeigen und gleichzeitig das Vertrauen und die Zusammenarbeit mit unseren Verbündeten zu stärken. Durch den Einsatz von Spitzentechnologien und -fähigkeiten in der weltraumgestützten Überwachung stärkt das Space Command unsere militärische Bereitschaft und unser Situationsbewusstsein und ermöglicht es uns, effektiv auf sich entwickelnde Sicherheitsbedrohungen zu reagieren. Außerdem zeigt es unser Engagement, nicht nur unsere eigenen Interessen, sondern auch die unserer Verbündeten zu schützen, und trägt so zu einem sichereren und stabileren internationalen Umfeld bei."
 GER_V_fall_Decision: "Der Verteidigungsfall"
 GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\nThe  Verteidigungsfall ist die Verkündung eines nationalen Verteidigungszustands, der aktiviert wird, wenn Deutschland einer direkten und schweren Bedrohung seiner Souveränität oder territorialen Integrität ausgesetzt ist. Er verleiht der Bundesregierung außergewöhnliche Befugnisse, einschließlich der Mobilmachung aller militärischen Kräfte, der Kontrolle über wichtige zivile Sektoren und der Einschränkung bestimmter Bürgerfreiheiten. Diese Maßnahme gewährleistet, dass das Land sowohl militärische als auch zivile Ressourcen schnell koordinieren kann, um die Nation in Krisenzeiten zu schützen."
 GER_call_reservists: "Rufe die Reservisten ein"
 GER_call_reservists_desc: "Die Reservisten sind eine riesige Truppe von bereits ausgebildeten Männern und Frauen, die derzeit im zivilen Sektor arbeiten. Mit ihnen können wir unsere Armee in nur wenigen Tagen erheblich vergrößern und sie an die Front bringen, bis wir die Rekruten ausgebildet haben."
 GER_fortifications_I: "Wiederaufbau der Befestigungsanlagen in Schleswig-Holstein"
 GER_fortifications_II: "Wiederaufbau der Befestigungsanlagen Niedersachsen"
 GER_fortifications_III: "Wiederaufbau der Festungsanlagen des Kalten Krieges im Süden"
 GER_deutschland_industrie: "Deutschland, Industrieland"
 GER_deutschland_industrie_desc: "Deutschland war einst die industrielle Werkstatt Europas; jetzt bleibt es hinter dem restlichen Europa zurück. Das neue Jahrtausend ist da und es ist an der Zeit, die alten Werkstattzahnräder wieder zum Laufen zu bringen."
 GER_alt_energy: "Programme für alternative Energien"
 GER_alt_energy_desc: "Mit dem Eintritt in ein neues Zeitalter sind sich die Menschen ihrer Umweltauswirkungen stärker bewusst und es ist klar geworden, dass nicht erneuerbare Energieträger die Dinosaurier im Raum sind. Mit dem Bewusstsein beginnt die Suche nach Alternativen zu unseren alten fossilen Brennstoffen wie Kohle, Öl und Gas."
 GER_a_greener_germany: "§GEin Grüneres Deutschland§!"
 GER_a_greener_germany_desc: "§RWir müssen unsere§! §6Atomenergie§! §R-Status, bevor wir ein§! §GGrüner§! §RDeutschland!§!\n\nWenn wir von unseren rückwärtsgewandten Wegen der nicht erneuerbaren Energieformen abkommen wollen, müssen wir anfangen, uns den grünen und erneuerbaren Energieformen zuzuwenden und uns weiter an die Politik der Partei B90/Grünen anzugleichen und die deutsche Bevölkerung zu beschwichtigen."
 GER_a_nuclear_germany: "§YEin Nukleares Deutschland§!"
 GER_a_nuclear_germany_desc: "Wir leben im 21. Jahrhundert und die Atomkraft gibt es schon seit Jahrzehnten. Sie hat sich im Vergleich zu fossilen Brennstoffen als sichere und saubere Energiequelle erwiesen, wird jedoch seit Jahren bekämpft, insbesondere von der Partei B90/Grüne.\nAtomkraft ist der Weg in die Zukunft und jetzt ist es an der Zeit, dass die Menschen das Potenzial und die Kraft der Atomkraft erkennen."
 GER_expand_uranium_mining: "Uranabbau ausbauen"
 GER_expand_uranium_mining_desc: "Mit dem Beginn einer neuen Ära der Atomenergie in Deutschland steigt auch der Bedarf an mehr Uran als Kernbrennstoff. Wir müssen die historischen Minen in Johanngeorgenstadt wieder öffnen, wo historisch gesehen kleine Reserven dieses nuklearen Goldes lagen."
 GER_nuclear_waste_recycling: "Recycling von Atommüll"
 GER_nuclear_waste_recycling_desc: "Atommüll ist ein Nebenprodukt der Atomstromerzeugung und wird standardmäßig entsorgt. Anstatt den Müll gemäß dem Standardprotokoll in Lagerstätten zu vergraben, gibt es neue Möglichkeiten, den Müll zu recyceln. Der Müll enthält immer noch große Mengen an Energie, die recycelt und für andere Zwecke wiederverwendet werden können, wodurch die Lebensdauer und Nutzung des verbrauchten Brennstoffs weiter verlängert wird."
 GER_less_coal_more_nuclear: "Kohle durch Atomkraft ersetzen"
 GER_less_coal_more_nuclear_desc: "Mit den neuen Richtlinien und Investitionen in die Kernenergie beginnt Deutschland, die Vorteile zu ernten. Da Deutschland immer stärker auf Kernenergie setzt, ist der Bedarf an Kohle deutlich gesunken. Mit der Zeit werden wir hoffentlich überhaupt nicht mehr auf Kohlekraft angewiesen sein."
 GER_revive_greifswald: "Wiederaufbau des Greifswalder Kraftwerks."
 GER_revive_greifswald_desc: "Das Kernkraftwerk Greifswald war bis zu seiner Schließung kurz nach der Wiedervereinigung Deutschlands das größte Kernkraftwerk in Ostdeutschland. Vor kurzem stand eine Reaktoreinheit kurz vor einer Kernschmelze aufgrund eines elektrischen Defekts. Aber das liegt in der Vergangenheit, Deutschlands Atomkraft ist jetzt besser und sicherer geworden stimmts?"
 GER_national_grid: "Erweiterung des Landesweiten Netzes."
 GER_national_grid_desc: "Mit der steigenden Energieproduktion und unserer industriellen Expansion ist es entscheidend, dass wir das nationale Stromnetz aufrüsten, um mit diesem Anstieg der Energieproduktion und deren Nutzung Schritt halten zu können."
 GER_renewable_energy_projects: "§G Beginne das 'Projekt erneuerbare Energien' §!"
 GER_renewable_energy_projects_desc: "Deutschland beginnt, eine Vorreiterrolle im Bereich der grünen erneuerbaren Energien zu übernehmen. Angesichts des steigenden Bedarfs an erneuerbarer Energie werden wir neue Verträge und Projekte benötigen."
 GER_wind_power: "Erweiterung der Windkraftanlagen"
 GER_wind_power_desc: "Sachsen-Anhalt & Schleswig-Holstein beherbergen Deutschlands größte Windparks. Durch den Ausbau dieser Anlagen kann Deutschland mit mehr sauberer und grüner Energie versorgt werden."
 GER_biomass_plants: "Biomassekraftwerk Emden"
 GER_biomass_plants_desc: "Das neue Biomassekraftwerk in Emden, Niedersachsen, ist die neueste Ergänzung zu Deutschlands grünem Energieprojekt. Das Biomassekraftwerk in Emden nutzt hochmoderne Technologie und Verfahren, um saubere Energie zu liefern."
 GER_large_solar_farms: "Erweitere Solarparks"
 GER_large_solar_farms_desc: "Während Deutschland weiter den Weg zu grünerer Energie beschreitet, nehmen die Pläne für den Bau mehrerer neuer Solarparks in Franken, Hessen und Baden-Württemberg Form an."
 GER_complete_phase_one: "§G Erste Phase abgeschlossen §!"
 GER_complete_phase_one_desc: "Während das ‚Erneuerbare-Energien-Projekt‘ mit dem Bau neuer Energieanlagen fortschreitet, ist Phase eins abgeschlossen."
 GER_more_biomass_plants: "Biomassekraftwerk Landesbergen"
 GER_more_biomass_plants_desc: "Da das Bundesministerium für Wirtschaft und Energie weitere Investitionen in die Energiegewinnung aus Biomasse plant, soll im niedersächsischen Landesbergen eine neue Anlage errichtet werden."
 GER_offshore_windfarms: "Mehr Offshore-Windparks bauen"
 GER_offshore_windfarms_desc: "Da Deutschland nur wenig Küste hat, wollen wir diese optimal nutzen. Der Bau neuer Offshore-Windparks in der Nord- und Ostsee wird unsere Meere optimal nutzen und Deutschland zusätzliche Quellen erneuerbarer Energie liefern."
 GER_national_solar_energy_scheme: "Nationales Solar-Programm"
 GER_national_solar_energy_scheme_desc: "Während Deutschland seine Solarenergie-Kapazitäten weiter ausbaut, richtet sich der Blick auf die deutsche Bevölkerung. Die deutsche Regierung verabschiedet das „Nationale Solarenergie-Programm“, das darauf abzielt, alle Haushalte mit Solarpanels auf den Dächern auszustatten, um ihnen saubere, grüne Energie zu liefern."
 GER_complete_renewable_energy_projects: "§G Das Projekt abschließen §!"
 GER_complete_renewable_energy_projects_desc: "Mit den letzten Finanzspritzen und den letzten Feinabstimmungen an den Energieanlagen ist das Projekt nun abgeschlossen."
 GER_committed_to_green_power: "Grün und engagiert"
 GER_committed_to_green_power_desc: "Mit der fortgesetzten Unterstützung durch \"Bündnis 90, die Grünen\", deren Engagement und der Entschlossenheit, grün zu sein, hat Deutschland seine Kapazitäten für erneuerbare Energien massiv ausgebaut, um sich von fossilen Brennstoffen abzuwenden und in eine §G grünere §! Richtung zu steuern."
 GER_carbon_neutral: "Ein erneuerbares Deutschland"
 GER_carbon_neutral_desc: "Im Laufe der Jahre hat sich Deutschland von seinen bisherigen Wegen der \"schmutzigen‘ Energie abgewandt und sein Programm für erneuerbare Energien ausgebaut. \"Fossile Brennstoffe gehören der Vergangenheit an, die Straße vor uns ist grün gestrichen\". "
 GER_acquire_enbw_energy: "Verstaatliche EnBW"
 GER_acquire_enbw_energy_desc: "Die deutsche Regierung plant, EnBW zu übernehmen, um die Kontrolle über die Energieversorgung Deutschlands zurückzugewinnen."
 GER_acquire_eon_energy: "Verstaatliche E.ON"
 GER_acquire_eon_energy_desc: "Die deutsche Regierung plant, E.ON zu übernehmen, um die Kontrolle über die Energieversorgung Deutschlands zurückzugewinnen."
 GER_acquire_rwe_energy: "Verstaatliche RWE"
 GER_acquire_rwe_energy_desc: "Die deutsche Regierung plant, RWE zu übernehmen, um die Kontrolle über die Energieversorgung Deutschlands zurückzugewinnen."
 GER_nationalise_german_energy_companies: "Die Verstaatlichung des Energiesektors"
 GER_nationalise_german_energy_companies_desc: "§YSpezielle Bedingungen:§! Die Kosten der Verstaatlichung werden gesenkt, wenn das §G'Projekt für erneuerbare Energien'§! abgeschlossen ist.\n\nDeutschland wurde lange genug von den gierigen privaten Energieunternehmen ausgeplündert, es ist an der Zeit, dass die Regierung die Zügel in die Hand nimmt und diese Diebe verstaatlicht!"
 GER_the_power_of_the_atom: "Die Kraft des Atoms"
 GER_the_power_of_the_atom_desc: "Deutschland hat das volle Potenzial der Kernenergie erkannt und wird nun auf diese setzen, anstatt sich auf erneuerbare Energien zu stützen. Wer braucht schon den Wind, der in einen gigantischen Ventilator bläst, wenn die Kraft des Atoms die Energie für dein Zuhause liefern kann?"
 GER_upgrade_nuclear_fuel_processing: "Aufrüstung der nuklearen Brennstoffverarbeitung"
 GER_upgrade_nuclear_fuel_processing_desc: "Während sich Deutschland weiter in Richtung Atomenergie bewegt, werden wir unsere Verarbeitungsanlagen aufrüsten, um ein effizienteres Verarbeitungssystem zu schaffen."
 GER_the_glowing_one: "§Y Das Leuchtende §!"
 GER_the_glowing_one_desc: " §Y \"Bei all diesen Schwerpunkten wünscht man sich fast einen nuklearen Winter‘§!\n\n Während wir tiefer in die Welt der Atomkraft eintauchen, entdecken und erforschen wir neue Möglichkeiten der Kernenergie. Der Bau von Radioisotop-Thermoelektrischen Kraftwerken ist der nächste Schritt auf unserem nuklearen Weg. Diese Anlagen liefern Energie durch abgestrahlte Wärmeenergie von verschiedenen zerfallenden Kernmaterialien."
 GER_expand_oil_gas: "Erweiterung der Ölindustrie und Gasversorgung"
 GER_expand_oil_gas_desc: "Aus unseren Fehlern des Zweiten Weltkriegs haben wir gelernt und erkannt, dass Deutschland nicht über ausreichende nationale Öl- und Gasvorkommen verfügt.\nDa Öl und Gas eine wichtige Grundlage für das Funktionieren eines Landes sind, zielen wir darauf ab, unsere Industrie weiter auszubauen, um eine Wiederholung der Geschichte zu verhindern und eine stabile Versorgung mit Erdöl und Erdgas zu gewährleisten."
 GER_foreign_investors: "Ausländische Investoren einladen"
 GER_foreign_investors_desc: "Während wir unseren Öl- und Gassektor weiter ausbauen wollen, richtet sich das Land an internationale Investoren, in der Hoffnung, dass ausländische Länder und Unternehmen Deutschland als nächstes Ziel ihrer Investments auswählt."
 GER_exxon_ops: "ExxonMobil Aktivitäten"
 GER_exxon_ops_desc: "ExxonMobil wurde als Hauptinvestor für die Erweiterung des deutschen Öl- und Gassektors ausgewählt."
 GER_construct_cologne_plant: "Ölverarbeitungsanlage Köln"
 GER_construct_cologne_plant_desc: "Während Exxon weiterhin in Deutschland expandiert, beginnt der Bau einer neuen Ölverarbeitungsanlage in Köln."
 GER_construct_karlsruhe_plant: "Ölverarbeitungsanlage Karlsruhe"
 GER_construct_karlsruhe_plant_desc: "Während Exxon weiterhin in Deutschland expandiert, beginnt der Bau einer neuen Ölverarbeitungsanlage in Karlsruhe."
 GER_gazprom_ops: "Gazprom Aktivitäten"
 GER_gazprom_ops_desc: "Gazprom wurde als Hauptinvestor für die Erweiterung des deutschen Öl- und Gassektors ausgewählt."
 GER_shell_ops: "Shell Aktivitäten"
 GER_shell_ops_desc: "Shell wurde als Hauptinvestor für die Erweiterung des deutschen Öl- und Gassektors ausgewählt."
 GER_nordstream_one: "Gas-Pipeline \"Nordstream 1\""
 GER_nordstream_one_desc: "Nordstream ist ein Netzwerk von Offshore-Gasleitungen in Europa, das unter der Ostsee von Russland nach Deutschland verläuft. Diese Pipeline wird unseren europäischen Nachbarn eine essentielle Gasversorgung ermöglichen."
 GER_propose_nordstream_two: "Gas-Pipeline \"Nordstream 2\""
 GER_propose_nordstream_two_desc: "Nach dem Erfolg und der gestiegenen Nachfrage nach mehr Ressourcen aus Russland wird eine zweite Pipeline gebaut, um mit der Nachfrage Schritt zu halten."
 GER_northsea_steel_oilrigs: "Stahl für die Nordsee-Ölbohrinseln"
 GER_northsea_steel_oilrigs_desc: "Deutschland plant, Shell  mit Stahl für den Bau ihrer Ölbohrinseln in der Nordsee zu versorgen. Dies wird uns mit wichtigen Ressourcen versorgen und unsere Beziehungen zu Shell sowie zum Vereinigten Königreich stärken"
 GER_domestic_oil: "Inländische Ölproduktion"
 GER_domestic_oil_desc: "Der Verkauf unserer Vermögenswerte und die Gewährung von Einfluss anderer Nationen und Unternehmen auf unsere Angelegenheiten liegen nicht in unserem Interesse. Aus diesem Grund entscheidet sich Deutschland für einen stärker auf das Inland ausgerichteten Ansatz."
 GER_increase_oil_reserves: "Vergrößerung der nationalen Ölreserven"
 GER_increase_oil_reserves_desc: "Bevor wir unsere Ölproduktion ausweiten, müssen wir zunächst unsere nationalen Vorratsreserven erweitern, um mehr Kapazität zu schaffen."
 GER_german_oilrig_designs: "Inländische Ölbohrinsel-Designs"
 GER_german_oilrig_designs_desc: "Um unsere heimische Produktion von Öl und Gas weiter zu steigern, beauftragen wir §Y[GER.GetNameWithFlag]§!-Unternehmen mit der Planung einer Reihe von Offshore-Ölplattformen, die in unseren Seegewässern betrieben werden, um unser Erdgas und Öl zu fördern."
 GER_construct_more_oilrigs: "Baue Off-Shore-Ölbohrinseln"
 GER_construct_more_oilrigs_desc: "Die Entwürfe für unsere neuen Offshore-Ölbohrplattformen sind fertiggestellt und der Bau der Plattformen hat begonnen; es wird nicht mehr lange dauern, bis wir der Ölstaat Europas sind.\n\n §2 [USA.GetFlag] §! §2 Hat jemand „Freiheit“ gesagt?.....§!"
 GER_alternative_fuel_options: "Alternative Treibstofflösungen"
 GER_alternative_fuel_options_desc: "Neben den herkömmlichen Methoden der Kraftstoffproduktion werden auch alternative Optionen erforscht. Zwar ist die Technologie noch relativ neu und unerforscht, doch stellt sie eine innovative Lösung dar."
 GER_bio_options: "§7Möglichkeiten für Biokraftstoffe§!"
 GER_bio_options_desc: "Biokraftstoffe sind eine hervorragende Quelle für grünen Kraftstoff. Sie sind nicht nur grün, sondern nutzen auch Abfallstoffe, die in ihrer jetzigen Funktion keinen weiteren Nutzen mehr haben und nutzen damit die Ressourcen Gottes optimal."
 GER_ethanol_power: " 'Antrieb durch Trauben' "
 GER_ethanol_power_desc: "Energie, gewonnen aus Ethanol, ist derzeit keine Mainstream-Energiequelle aber Deutschland hat jetzt bereits frühzeitig seinen Fuß in der Tür. Ethanol ist eine sehr nachhaltige und erneuerbare Kraftstoffquelle, die aus mehreren verschiedenen Ressourcen gewonnen werden kann - Traubenwein, Kartoffel-Vodka oder Kwass.\nSie sagen es, es funktioniert"
 GER_bio_diesel_production: "Bio-Diesel-Produktion"
 GER_bio_diesel_production_desc: "Biodiesel wird zunehmend zu einer populäreren Kraftstoffquelle in der breiten Öffentlichkeit und nun beginnen auch die industriellen Konglomerate dies zu erkennen. Dies könnte eine revolutionäre Möglichkeit sein, gebrauchte Öle und Kraftstoffe zu recyceln, wodurch uns mehr Kraftstoff zur Verfügung gestellt wird."
 GER_lift_fracking_ban: "Aufhebung des Fracking-Verbots"
 GER_lift_fracking_ban_desc: "Das Fracking auf deutschem Boden ist seit Langem verboten, da es als potenziell gefährlich gilt. Doch das ist nichts weiter als falsche Propaganda der grünen Parteien. Fracking ist eine großartige und sichere Methode zur Förderung von Öl und Gas. Ein bisschen Gas, das aus dem Boden entweicht? Kein Grund zur Sorge!"
 GER_mining_in_germany: "Deutscher Bergbau"
 GER_mining_in_germany_desc: "Der Bergbau in Deutschland hat über Hunderte von Jahren eine historische Grundlage für das Land gebildet, insbesondere da es einer der größten Eisen- und Kohlenexporteure Europas ist.\nMit dem Eintritt in das neue Jahrtausend müssen wir einen neuen, zukunftsorientierten Plan entwickeln, wie wir die Bergbauindustrie erweitern und wachsen lassen können."
 GER_increase_mining_funds: "Erhöhe die Finanzierung des Bergbausektors"
 GER_increase_mining_funds_desc: "Um die Unterstützung der Bergleute zu gewinnen und unsere Bergbauoperationen sowie die Produktion zu steigern, müssen wir den Arbeitern und Unternehmen ausreichende Mittel für neue Ausrüstungen bereitstellen, um unseren Anforderungen gerecht zu werden."
 GER_miner_advertisement_campaign: "Werbekampagne für den Bergbau"
 GER_miner_advertisement_campaign_desc: "Mit Beginn der industriellen Bergbauexpansion müssen wir mehr Arbeiter einstellen, um die offenen Stellen zu besetzen. Die Finanzierung einer Werbekampagne, die mehr Bürger und ausländische Arbeitskräfte für Bergbauberufe anwirbt, wird eine hervorragende Lösung sein – wir werden uns dabei ein Beispiel an Katar nehmen.\nWer liebt schließlich nicht billige ausländische Arbeitskräfte?"
 GER_increase_mining_output: "Steigerung des Bergbauertrags"
 GER_increase_mining_output_desc: "Deutschland ist reich an Mineralien und Rohstoffen, die darauf warten, aus den Fängen der Erde befreit zu werden.\nUm das volle Potenzial von Deutschlands Reichtümern auszuschöpfen, müssen wir mit der Erweiterung unserer Bergbauanlagen und -operationen beginnen."
 GER_samson_pit: "Grube Samson"
 GER_samson_pit_desc: "Die Samson Grube war eine historische Silbermine, die von Mitte des 19. Jahrhunderts bis Anfang des 20. Jahrhunderts betrieben wurde. Es wird angenommen, dass immer noch große Silbervorkommen im Schacht vorhanden sind, weshalb beschlossen wurde, den Betrieb wieder aufzunehmen."
 GER_glasebach_mine: "Tagebau Profen wiederaufbauen"
 GER_glasebach_mine_desc: "Wiedereröffnung und Ausbau des Braunkohletagebaus Profen bei Zeitz. Diese Kapitalzufuhr in die Förderinfrastruktur verspricht einen deutlichen Anstieg der Braunkohleförderung für Sachsen-Anhalt und eine Verbesserung der Wirtschaftstätigkeit in der Region."
 GER_grunten_mine: "Erzgruben Grünten"
 GER_grunten_mine_desc: "Der Grünten beherbergt viele alte, verlassene mittelalterliche Eisenminen, von denen die meisten immer noch riesige unerschlossene Eisenerzreserven enthalten."
 GER_ruhr_mine: "Ruhrgebietbergbau"
 GER_ruhr_mine_desc: "Das Ruhrgebiet ist eine große industrielle Region entlang des Flusses Ruhr. Die Region ist reich an verschiedenen Metallen und Kohlevorkommen."
 GER_modernise_mining_equipment: "Bergbauausrüstung modernisieren"
 GER_modernise_mining_equipment_desc: "Die Modernisierung unserer Bergbauausrüstung wird eine bessere und effizientere Gewinnung von Mineralien und Rohstoffen ermöglichen, was wiederum zu einem höheren Ertrag führt."
 GER_health_and_safety_reforms: "Sicherheits- und Gesundheitsreformen"
 GER_health_and_safety_reforms_desc: "Um einen sichereren Arbeitsplatz zu gewährleisten, wird die Reform unserer Gesundheits- und Sicherheitsverfahren zu einem sichereren Arbeitsumfeld beitragen und helfen, Unfälle zu verhindern."
 GER_bigger_pharma: "Größere Pharmaindustrie"
 GER_bigger_pharma_desc: "Deutschland gehört zu den führenden Exporteuren und Herstellern von Pharmazeutika weltweit. Eine bessere Verbindung und stärkere Beziehungen zu einigen der anderen führenden Exporteure werden Deutschland bessere Handelsmöglichkeiten verschaffen und in der Zukunft vorteilhaftere Vereinbarungen mit diesen Ländern ermöglichen."
 GER_more_pfizer_contracts: "Mehr Aufträge für Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer ist das weltweit größte forschungsbasierte Pharmaunternehmen. Das Auslagern weiterer Gesundheitsverträge an Pfizer wird sicherstellen, dass unsere Patienten die beste Behandlung und Pflege von einigen der besten Ärzte und Medikamente erhalten, die die Pharmaindustrie derzeit zu bieten hat."
 GER_appease_the_workforce: "Beruhigt die Arbeitskräfte"
 GER_appease_the_workforce_desc: "Die Arbeiter sind das Rückgrat jeder Branche, und ohne sie wäre die Industrie nichts.\nUm unsere Belegschaft zufrieden und die Produktion stabil zu halten ist es wichtig, die Arbeiter anzusprechen und sicherzustellen, dass sie fair bezahlt werden, Renten sowie angemessene Krankengeldleistungen erhalten."
 GER_education_investment: "Bildungsinvestitionen"
 GER_education_investment_desc: "Die Bereitstellung einer angemessenen Bildung für unsere Kinder ist entscheidend für eine erfolgreiche und gesunde geistige Entwicklung. Eine Karriere ist etwas, dass wir unseren Kindern nicht vorenthalten sollten."
 GER_construct_more_healthcare_centres: "Baut mehr Gesundheitszentren"
 GER_construct_more_healthcare_centres_desc: "Die Gesundheitsversorgung in Deutschland ist nicht schlecht, könnte aber besser sein.\nDa die Regierung eine Reform der Gesundheitspolitik und deren Finanzierung anstrebt, steht der Bau neuer Gesundheitszentren und Krankenhäuser schon seit geraumer Zeit auf der Tagesordnung. Diese neuen Einrichtungen werden dazu beitragen, den Druck der überfüllten Gesundheitszentren zu verringern und unseren Bürgern einen besseren Service zu bieten."
 GER_stiff_competition: "§4'Harter Wettbewerb'§!"
 GER_stiff_competition_desc: " §4 \"Ist das eine Waffe, oder freust du dich nur, mich zu sehen?‘§!\n\n Mit all diesen Knochen und keinem Platz, um sie zu vergraben, ist jetzt eine Krise unter uns! Die Versorgung unserer männlichen Bevölkerung mit diesen neuen blauen Pillen hat den Hubschrauber zwar in Gang gebracht, aber jetzt können sie nicht mehr aufhören!"
 GER_asian_persuasion: " 'Asien Überzeugen' "
 GER_asian_persuasion_desc: "Da China unser größter Konkurrent außerhalb Europas in der Pharmaindustrie ist, war der Handel zwischen uns schon immer sehr begrenzt und wurde durch sehr hohe Zölle kontrolliert. Mit einem neuen Handelsabkommen zwischen den beiden Nationen können wir uns gegenseitig freier mit Vorräten, Ausrüstung und Medikamenten zu einem besseren Preis versorgen."
 GER_chinas_policy: "Übernehmen Sie Chinas Politik"
 GER_chinas_policy_desc: "China verzeichnete ein rasch ansteigendes Bevölkerungswachstum, bevor es die Ein-Kind-Politik einführte. Vielleicht kann die Einführung ähnlicher Maßnahmen jetzt eine solche Krise verhindern, bevor sie eintritt."
 GER_shaking_up_the_system: "Das System auf den Kopf stellen"
 GER_shaking_up_the_system_desc: "Da unser Gesundheitssystem veraltet ist, ist es vielleicht an der Zeit, die Dinge im Planungsbüro ein wenig aufzurütteln. Eine Reform der Gesetze und Schwerpunkte könnte den Druck und die Probleme, mit denen das System und seine Mitarbeiter konfrontiert sind, vielleicht etwas lindern."
 GER_more_healthcare_funding: "Mehr Geld für das Gesundheitssystem"
 GER_more_healthcare_funding_desc: "Derzeit ist unser Gesundheitssystem aufgrund mangelnder Finanzierung nicht in bester Verfassung. Wir sollten mehr Mittel für wichtige Systeme wie dieses bereitstellen, wenn wir eine gesunde Nation erhalten wollen."
 GER_revive_the_german_workshop: "„Die deutsche Wirtschaft wiederbeleben“"
 GER_revive_the_german_workshop_desc: "Deutschland war im 18. und 20. Jahrhundert einst der Spielzeugladen Europas. Nach dem Zweiten Weltkrieg stürzte Deutschland in der Rangliste ab, während es dem Rest der Welt zusah. Es ist an der Zeit, die Produktion wieder in Gang zu bringen und die Branche wieder auf die Beine zu bringen!"
 GER_expand_automobile: "Die Automobilindustrie ausbauen"
 GER_expand_automobile_desc: "Deutschland ist der größte internationale Automobilexporteur und exportiert jedes Jahr Fahrzeuge im Wert von mehreren Milliarden Euro. Der weitere Ausbau unserer Exportkapazitäten wird den Vorsprung auf unsere Konkurrenten erhöhen und uns mehr Geschäfte und mehr Geld sichern."
 GER_brandenburg_projects: "Brandenburg-Projekte"
 GER_brandenburg_projects_desc: "Brandenburg ist das Herz des Ostens und im Vergleich zum Westen relativ unterentwickelt. Unter der Marionettenherrschaft der UDSSR erhielt das Brandenburg der DDR nicht die notwendige Pflege und industrielle Unterstützung. Diese neuen Projekte werden neue Industriestandorte schaffen, um Brandenburg wieder auf das Niveau seiner westlichen Pendanten zu bringen."
 GER_dresden_projects: "Dresden-Projekte"
 GER_dresden_projects_desc: "Dresden ist eine bedeutende Stadt im Osten Deutschlands, deren Infrastruktur und Industrie hinter ihren westlichen Pendanten zurückbleibt. Ähnlich wie Brandenburg wurde Dresden unter der Herrschaft des geteilten Deutschlands vernachlässigt; alte Industrien, sowjetischer Stil in der Infrastruktur und unsichere Gebäude. Diese Projekte werden das einst florierende Dresden in seiner früheren Schönheit, vor dem Kalten Krieg, wiederherstellen."
 GER_berlin_projects: "Berlin-Projekte"
 GER_berlin_projects_desc: "Berlin hat vieles durchgemacht; von einer verwüsteten Stadt nach der Befreiung 1945 bis hin zu einer geteilten Stadt während des Kalten Krieges, Berlin hat alles erlebt. Während West-Berlin in gutem Zustand ist, zeigen große Teile des Ostens immer noch Zeichen der Vernachlässigung aufgrund der Herrschaft der Sowjets vor der Wiedervereinigung. Berlin war und ist eine glorreiche Stadt also lasst uns den Glanz wieder in den Osten bringen."
 GER_real_steel: "'Echter Stahl'"
 GER_real_steel_desc: "Das Duisburger Stahlwerk in Nordrhein-Westfalen ist eines der hochmodernen und effizientesten Stahlwerke, die in Deutschland gebaut wurden.\nDieses neue Werk wird dabei helfen, ein großes Volumen an Roheisen zu verarbeiten, welches aus den neuen Bergbauoperationen im Ruhrgebiet gewonnen wird."
 GER_new_docks_port_hamburg: "Neue Docks im Hamburger Hafen"
 GER_new_docks_port_hamburg_desc: "§YSpezielle Bedingungen:§! Die Kosten werden reduziert, wenn §Y[ROOT.GetNamewithFlag]§! die Idee §Y$GER_maritime_industry$§! hat.\n\nMit der steigenden Nachfrage nach Import/Export muss Deutschland auf die Forderung nach mehr Schiffskapazitäten reagieren. Der Bau von zwei neuen zusätzlichen Dockflächen im Hamburger Hafen wird zusätzliche Schiffsbaukapazitäten ermöglichen."
 GER_enrichment_facilities: "Neue Anreicherungseinrichtungen"
 GER_enrichment_facilities_desc: "Angesichts unserer derzeitigen Umstrukturierung und Investitionen in Kernenergie und -verarbeitungskapazitäten ist der Bau neuer Anreicherungsanlagen der nächste Schritt hin zu einem effizienteren und „atomgetriebenen“ Deutschland.\nMit diesen neuen Anlagen werden wir in der Lage sein, angereicherteren und energieeffizienteren Brennstoff zu produzieren, was uns auf lange Sicht mehr Energie ermöglicht."
 GER_expand_mainstream_industry: "Ausbau des öffentlichen Sektors"
 GER_expand_mainstream_industry_desc: "Wir sollten mit einer Reform und Umstrukturierung des öffentlichen Industriesektors beginnen."
 GER_corporate_tax_cut: "Senkung der Unternehmenssteuersätze"
 GER_corporate_tax_cut_desc: "Die Senkung unserer Unternehmenssteuersätze wird einen Teil des Drucks mindern, unter dem unsere Unternehmen leiden."
 GER_the_divide: "'Die Teilung'"
 GER_the_divide_desc: "Deutschland war einst ein geteiltes Land. Obwohl das Land 1990 wiedervereinigt wurde, gibt es immer noch eine merkliche Kluft zwischen den Menschen; es ist an der Zeit, dass wir die Menschen und die Industrie wirklich vereinen."
 GER_expand_west: "Expansion nach Westen"
 GER_expand_west_desc: "Während wir beginnen, beide Bereiche des Landes auszubauen und zu reformieren, wenden wir uns nun dem Westen zu und beginnen, neue Infrastruktur und Projekte zu entwickeln, um die Nation weiter voranzubringen."
 GER_expand_east: "Expansion nach Osten"
 GER_expand_east_desc: "Während des Kalten Krieges vernachlässigten die Sowjets Ostdeutschland. In Teilen Ostdeutschlands, die in der Zeit stehen geblieben sind, leiden sie noch immer deutlich unter den Auswirkungen des „Eisernen Vorhangs“. Es ist an der Zeit, die Kluft zwischen den östlichen und westlichen Provinzen zu schließen."
 GER_revive_the_rhine: "Belebung der Rheinland-Industrie"
 GER_revive_the_rhine_desc: "Das Rheinland war immer eine wichtige Region für die Industrie und Wirtschaft Deutschlands. Die rheinische Industrie ist längst nicht mehr so groß wie während des Zweiten Weltkriegs und es ist an der Zeit, sie wieder auf Vordermann zu bringen."
 GER_bringing_germany_closer_together: "Wahre Vereinigung"
 GER_bringing_germany_closer_together_desc: "Nach unseren jüngsten Bemühungen, den Osten und Westen wirklich zusammenzubringen, lässt sich sagen, dass unsere Arbeit sich ausgezahlt hat und dass Deutschland wirklich vereint ist – sowohl im Geist als auch in der industriellen Leistungsfähigkeit."
 GER_contract_duetche_bahn: "Aufträge für die Deutsche Bahn"
 GER_contract_duetche_bahn_desc: "Die Vergabe von Aufträgen an die Deutsche Bahn ermöglicht es dieser, unser Schienennetz in ganz Deutschland und den europäischen Nachbarn aufzubauen und weiter auszubauen."
 GER_the_glorious_past: "Die glorreiche Vergangenheit"
 GER_the_glorious_past_desc: "Das Deutsche Reich war einst eine wohlhabende Weltmacht. Nach mehr als 80 Jahren des Ruhens und Staubsammelns ist heute der Tag, an dem das Heilige Deutsche Reich wiedergeboren wird!"
 GER_coronation: "Die Krönung"
 GER_coronation_desc: "Nach mehr als 80 Jahren ohne Monarchie krönt Deutschland endlich seinen neuen Kaiser!"
 GER_a_new_constitution: "Eine neue Verfassung"
 GER_a_new_constitution_desc: "Eine neue Verfassung muss geschrieben werden: eine, die die Monarchie, das neueste Mitglied des Königshauses sowie deren königliche Rechte und Ausnahmen umfasst. Dies wird die rechtliche Grundlage für das Fundament unserer neuen Staatsform legen."
 GER_bundeswehr_reforms: "Bundeswehrreformen"
 GER_bundeswehr_reforms_desc: "Die Bundeswehr ist derzeit nicht in der Lage, dem derzeitigen Kaiserreich so zu dienen, wie es notwendig wäre und es muss etwas unternommen werden! Sie ist dringend reformbedürftig, wenn sie einem so glorreichen Reich wie dem unseren dienen soll!"
 GER_hard_militarism: "Harter Militarismus"
 GER_hard_militarism_desc: "Ein großes Reich erfordert ein großes Militär. Mit dem aktuellen Zustand unseres Militärs sind wir kaum in der Lage, unsere große Nation zu verteidigen. Ein drastischer Wandel in unserem Ansatz zum Militarismus ist notwendig, um die Reichsarmee wieder zu ihrer früheren, glorreichen Stärke aufzubauen."
 GER_all_will_serve: "Alle werden dienen"
 GER_all_will_serve_desc: "Um ein Reich stark zu machen, braucht es ein starkes Militär. Das Deutsche Kaiserreich muss von Grund auf wieder aufgebaut werden, einschließlich seines Militärs.\nAlle wehrpflichtigen Männer werden im Militär des Reiches dienen!"
 GER_gardekorp: "Rückkehr des Gardekorps"
 GER_gardekorp_desc: "Nach der Wiederbelebung des Deutschen Reiches benötigen wir eine neue imperiale Garde. Das Gardekorps war die ursprüngliche königliche Garde, daher ist es nur richtig, dass wir zu unseren Wurzeln zurückkehren und das Korps erneut gründen."
 GER_yanke_go_home: "Yankees geht nach Hause!"
 GER_yanke_go_home_desc: "Wir haben es satt, dass diese Corndogs essenden, Twinkies mampfenden, Root Beer trinkenden Amis die Weltpolizei sein wollen!\nEs ist an der Zeit, dass jemand einschreitet und ihnen sagt, sie sollen nach Hause gehen, ihre Schulden bezahlen und sich um ihren eigenen Kram kümmern!"
 GER_revenge_for_versailles: "Zerfetzt das Abkommen von Versailles"
 GER_revenge_for_versailles_desc: "Das Deutsche Reich wurde in die Knie gezwungen, als der Kaiser 1918 die bedingungslose Kapitulation des Vaterlandes unterzeichnete. Er ließ uns wie Narren dastehen. Das Volk zahlte einen unvergesslichen Preis für den Verrat des Kaisers. Mehr als 80 Jahre lang wurden wir wie Hunde behandelt, und wir werden es nicht ertragen, auch nur ein Jahr länger wie Hunde behandelt zu werden!"
 GER_ignore_final_settlement: "Das endgültige Abkommen ignorieren"
 GER_ignore_final_settlement_desc: "Das endgültige Abkommen war eine weitere der lächerlichen Forderungen der Alliierten, denen die Verräter des Vaterlandes zugestimmt haben, nicht im Namen des deutschen Volkes, sondern für sich selbst! Das Vaterland ist viel zu lange durch die Fesseln und Ketten dieser absurden Verträge und Abkommen versklavt worden. Es ist an der Zeit, dass das deutsche Volk für seine eigenen Rechte und sein Land einsteht und diese diktatorischen Forderungen vertreibt!"
 GER_bully_of_europe: "Tyrann Europas"
 GER_bully_of_europe_desc: "Wir sind viel zu lange die Opfer gewesen und nun haben wir genug! Wir werden uns nicht länger unterdrücken lassen. Es ist an der Zeit, dass wir uns erheben und unseren Unterdrückern zeigen, dass wir es nicht mehr hinnehmen, wie Dreck behandelt zu werden! Höchste Zeit, diesen Narren zu zeigen, wer der wahre Clown ist..."
 GER_crusade_against_democracy: "Kreuzzug gegen die Demokratie"
 GER_crusade_against_democracy_desc: "Demokratie ist die Plage der Welt. An der Demokratie ist nichts Demokratisches. Demokratie ist der falsche Sinn einer Ideologie, die vom Westen als Marionetteninstrument konstruiert wurde - Es ist nichts weiter als ein Wolf im Schafspelz."
 GER_resurrect_labor: "Die Arbeitsmoral wiederherstellen"
 GER_resurrect_labor_desc: "Ein Imperium ist nichts ohne Arbeiter: Ohne Arbeiter gibt es keine Waren, ohne Waren kein Einkommen, und ohne Einkommen kein Reich! Wir müssen die Wiederherstellung der Arbeitsmoral an oberste Stelle setzen: Der industrielle und produktive Bürger ist der ideale Bürger!"
 GER_extended_work_quotas: "Quoten für harte Arbeit"
 GER_extended_work_quotas_desc: "Angesichts der steigenden Nachfrage nach Gütern müssen wir einige Opfer bringen. Eines davon ist Freizeit. Deutschland braucht seine Arbeitskräfte jetzt mehr denn je, da wir in ein neues Zeitalter marschieren."
 GER_women_in_munitions: "Frauen in Munitionsfabriken"
 GER_women_in_munitions_desc: "Wir haben euch das Wahlrecht gegeben, jetzt brauchen wir einen Gefallen!\n\nDie Frauen sind zurück in den Fabriken und helfen bei der Produktion von Munition und Waffen für unser expandierendes Imperium. Wir haben keine Zeit für Suffragetten, also zurück an die Arbeit!"
 GER_the_bundestag_address: "Ansprache im Bundestag"
 GER_the_bundestag_address_desc: "Mit unseren neu verliehenen Titeln und der wahren Rückkehr der Deutschen Monarchie seit 1918 eröffnen wir den politischen Tag des Bundestages mit einer im Fernsehen übertragenen öffentlichen Ansprache, in der wir die wahre Macht des Kaisers und des Königshauses preisen."
 GER_war_reparations: "Fordere Kriegsreparationen"
 GER_war_reparations_desc: "Wir waren gezwungen, Kriegsreparationen für die Schäden zu zahlen, die unseren Feinden im 1. und 2. Weltkrieg zugefügt wurden, aber wo war unser Geld? Krieg ist Krieg, Schäden werden verursacht. Heute lehnen wir diejenigen ab, die uns diese finanziellen Forderungen auferlegen, in der Hoffnung, dass sie uns Reparationen zahlen."
 GER_european_bully: "Beschützer der deutschen Identität"
 GER_european_bully_desc: "Wir verlieren langsam die wahre deutsche Identität, weil die EU und der Rest der Welt unsere Identität beeinflussen. Wir werden uns dafür einsetzen, unser wahres Erbe und das, was ein wahres Deutschland wirklich ausmacht, zu schützen!"
 GER_european_mentor: "Europäischer Mentor"
 GER_european_mentor_desc: "Als einflussreichstes Land Europas sind wir der kontinentale Mentor für unsere Nachbarn und diejenigen in unserem Einflussbereich."
 GER_germans_in_switzerland: "Deutsche in der Schweiz"
 GER_germans_in_switzerland_desc: "Deutsche Staatsbürger machen einen großen Teil der Schweizer Bevölkerung aus. Mit unserem großen Einfluss in der Schweiz können wir die Deutschschweizer davon überzeugen, dass eine vom Kaiserreich regierte Schweiz das Beste wäre!"
 GER_squash_bugs: "Kürbiswanzen"
 GER_squash_bugs_desc: "Liechtenstein und Luxemburg sind die Käfer Mitteleuropas. Sie tun nichts anderes, als Steuern zu vermeiden und Land an sich zu reißen. Das Imperium hat entschieden, dass sie besser in das Deutsche Reich integriert werden sollten."
 GER_germans_in_austrich: "Deutsche in Österreich"
 GER_germans_in_austrich_desc: "Seien wir ehrlich: Österreich ist ein echter deutscher Staat. Nach dem Anschluss Anfang des 20. Jahrhunderts hatten wir es in der Hand. Vielleicht ist es an der Zeit, dass wir unseren rechtmäßigen Anspruch wieder geltend machen!"
 GER_germans_in_belg: "Deutsche in Belgien"
 GER_germans_in_belg_desc: "Man könnte sagen, dass Belgien der dumme kleine Bruder Deutschlands ist. Sie dachten wirklich, sie könnten ungestraft unsere Flagge umdrehen und die Farben neu anordnen! Zeigen wir diesen Schokoladen-Hooligans, wer der wahre Papa ist!"
 GER_restore_italian_crown: "Die italinienische Krone wiederherstellen"
 GER_restore_italian_crown_desc: "Die Freundschaft zwischen Deutschland und Italien reicht laaaaaange zurück, wir waren während des Zweiten Weltkriegs richtig gute Kumpels. In der heutigen Zeit ist unsere Freundschaft nicht mehr so ​​stark wie früher, vor allem weil wir unterschiedliche politische Ansichten haben. Vielleicht wäre unsere Freundschaft stark, wenn wir beide in Bezug auf die Monarchie einer Meinung wären."
 GER_anti_nato: "Anti-NATO"
 GER_anti_nato_desc: "Die NATO ist die falsche Polizei Europas. Sie marschieren auf ihrem hohen Ross herum und tun so, als seien sie alle rechtschaffen und als Beschützer der Nationen, und verhängen Sanktionen gegen jeden, der es wagt, ihnen in die Quere zu kommen.\nWir werden dieses tyrannische Verhalten nicht dulden!"
 GER_restore_ottoman_sultan: "Den Osmanischen Sultan wiederherstellen"
 GER_restore_ottoman_sultan_desc: "Das Osmanische Reich war einst ein wichtiger Verbündeter. In der heutigen Türkei mangelt es an Demokratie, ein neues Osmanisches Reich würde unseren Bedürfnissen besser entsprechen."
 GER_the_imperial_bloc: "Der imperiale Block"
 GER_the_imperial_bloc_desc: "Gute Nachbarn bringen gute Verbündete. Unsere neu gegründete Freundschaft mit unseren alten Freunden erfordert eine Verteidigungsfraktion."
 GER_restore_the_empire: "Das deutsche Kaiserreich"
 GER_restore_the_empire_desc: "Jetzt, da wir die Welt immer stärker im Griff haben, ist es für uns an der Zeit, unserem wiederhergestellten glorreichen Imperium den letzten Schliff zu geben."
 GER_the_alternative: "Die Republikaner"
 GER_the_alternative_desc: "Wie viele wissen, ist Deutschland dafür bekannt, einen anderen Weg als der Rest der Gesellschaft einzuschlagen, insbesondere wenn dieser umstritten ist. Und unsere Partei ist mit Kontroversen vertraut – von der Opposition gegen den Zustrom von Migranten bis hin zur Opposition gegen die EU."
 GER_volk: "Das Volk"
 GER_volk_desc: "Unsere Partei ist ein Versorger des deutschen Volkes und steht zu ihren Werten, der deutschen Bevölkerung ein besseres und alternatives Leben zu ermöglichen. Es wurden neue Richtlinien verabschiedet, um sicherzustellen, dass Arbeitgeber eine vielfältigere Auswahl an Menschen aus allen Gesellschaftsschichten einstellen, um die Arbeitslosigkeit und Obdachlosigkeit zu senken."
 GER_vaterland: "Das Vaterland"
 GER_vaterland_desc: "Das Vaterland und die deutsche Identität sind ein nationaler Schatz, der um jeden Preis geschützt werden muss, egal, wie bedroht er ist. Es gab in der Geschichte zu viele Situationen, in denen die deutsche Identität beinahe verloren gegangen wäre. Unsere Partei ergreift Maßnahmen, um sicherzustellen, dass diese Identität niemals verloren geht und um sicherzustellen, dass sie vor ausländischem Einfluss und Eindringlingen geschützt wird."
 GER_against_islamism: "Widerstand gegen den Islam"
 GER_against_islamism_desc: "Der Islam ist nicht die nationale Religion Deutschlands, trotz seiner wachsenden Popularität im Land. Dies ist ein Angriff auf unsere nationale Identität als Deutsche, und wir müssen dem ein Ende setzen."
 GER_restrictions_on_practice: "Eindämmung der Ausbreitung"
 GER_restrictions_on_practice_desc: "Wir müssen diesen ausländischen Eindringlingen Einhalt gebieten, die versuchen, unser Erbe und unsere Lebensweise zu zerstören.\nWir müssen die Ausbreitung im öffentlichen Raum stoppen, den Bau weiterer Moscheen verhindern und die ADD verbieten!“"
 GER_law_and_order: "Recht & Ordnung"
 GER_law_and_order_desc: "Um uns vor den Schweinen und den ausländischen Ausländern zu schützen, müssen wir das Sicherheitsbudget erhöhen, um sicherzustellen, dass unsere Polizeidienste gut ausgerüstet und bereit sind, mit allem fertig zu werden, was ihnen im Weg steht."
 GER_against_immigration: "Gegen Immigration"
 GER_against_immigration_desc: "Wir stecken mitten in einer Flüchtlingskrise. Wir haben schon zu viele aufgenommen, bevor wir überhaupt daran gedacht haben, uns zuerst um unsere eigenen Leute zu kümmern! Deutschland wird keine weiteren Migranten aufnehmen und jeder, der bei der illegalen Einreise erwischt wird, wird bestraft!"
 GER_call_back_germans: "Deutsche zurückrufen"
 GER_call_back_germans_desc: "Ein großer Teil der deutschen Bürger lebt heute in der Schweiz und in Österreich. Wir brauchen unsere deutschen Mitbürger hier im Vaterland! Heute haben wir alle deutschen Bürger in diesen Gebieten aufgefordert, in ihre rechtmäßige Heimat zurückzukehren."
 GER_german_heritage: "Deutsche Herkunft"
 GER_german_heritage_desc: "Deutschland hat eine lange Geschichte und ein stolzes Erbe, und wir sind stolz darauf. Es gibt in Religion, Industrie und Geschichte viel, worauf die Deutschen stolz sein können, und das ist etwas, das gelehrt werden sollte."
 GER_question_european_union: "Hinterfrage die europäische Union"
 GER_question_european_union_desc: "Die Europäische Union hat großen Einfluss auf unsere Politik und unseren Alltag. Sollten wir wirklich einem externen Gremium überlassen, wie und was wir mit unserem eigenen Land machen?"
 GER_question_circumsicion: "Hinterfrage die Beschneidung"
 GER_question_circumsicion_desc: " §Y \"HEY, HEY, GIVE ME THAT BACK! DAS IST MEINS!\"§! "
 GER_restrictions_same_sex: "Beschränkungen für gleichgeschlechtliche Ehen"
 GER_restrictions_same_sex_desc: "\"Du würdest nicht durch eine Ausgangstür gehen, oder?\" \n\nDie Frage nach der Sexualität beschäftigt Deutschland schon seit langem. Auch wenn das LGBT-Kollektiv keine wortwörtliche Bedrohung darstellt, werden die Einschränkungen für die gleichgeschlechtliche Ehe hoffentlich dazu beitragen, die Familienwerte zu bewahren."
 GER_combat_leftism: "Bekämpfe die Linke"
 GER_combat_leftism_desc: "Die Linken sind nicht zu dulden! Diese kommunistischen und sozialdemokratischen Plagen... igitt. Das Wort \"Sozialismus\" reicht aus, um jeden anständigen, aufrechten Bürger krank zu machen. Die Anhänger der Linken müssen zu Fall gebracht werden."
 GER_question_the_climate: "Hinterfrage den Klimawandel"
 GER_question_the_climate_desc: "Sollen wir wirklich glauben, dass einige Fabriken und Autos die Ozonschicht dünner werden lassen? Ich bezweifle es. \nDer \"Klimawandel\" ist ein soziales Experiment der liberalen Affen, um zu sehen, wie viel Propaganda sie uns glauben lassen können."
 GER_cease_bioenergy_funding: "Beende die Finanzierung für Bioenergie"
 GER_cease_bioenergy_funding_desc: "Wir geben Milliarden und Abermilliarden Euro für nachhaltige und erneuerbare Energiequellen aus, um eine Klimakrise zu bekämpfen, die es gar nicht gibt! Wir machen dieser unsinnigen Geldverschwendung ein Ende und stecken das Geld wieder dorthin, wo es wirklich gebraucht wird."
 GER_expand_youth_wing: "Die Jugendorganisation ausbauen"
 GER_expand_youth_wing_desc: "Die Erweiterung der Jugendorganisation ist ein ausgezeichneter Schritt der Partei. Wenn wir Informationen frühzeitig an die Jugend weitergeben, können wir sie von Anfang an unter unserem Einfluss halten, und während sie älter werden, wird unser Griff weiterhin stark bleiben."
 GER_civil_unions: "Eingetragene Partnerschaften"
 GER_civil_unions_desc: "Da gleichgeschlechtliche Ehen im Staat verboten sind, hat die Regierung eine neue alternative Lösung gewählt, um einen Teil der Unruhe in der LGBT-Community zu mildern. Eingetragene Partnerschaften gewähren LGBT einige der Privilegien, die verheiratete Paare erhalten, sind jedoch rechtlich nicht als Ehe anerkannt."
 GER_maintain_us_relations: "Pflege die Beziehungen zur USA"
 GER_maintain_us_relations_desc: "Deutschland und die USA waren sich im Laufe der Jahre nicht immer einig, doch in der jüngeren Vergangenheit haben sich ihre Beziehungen erheblich verbessert, und es würde uns sehr nützen, wenn wir dies auch weiterhin täten."
 GER_expand_russian_ties: "Erweitere die Beziehungen zu Russland"
 GER_expand_russian_ties_desc: "Deutschland und Russland waren einst große Feinde, heute arbeiten wir sehr eng mit ihnen zusammen. Der Ausbau unserer Beziehungen zu Russland wird unserem politischen und wirtschaftlichen Sektor große Vorteile bringen."
 GER_conscription_increase: "Ausweitung der Wehrpflicht"
 GER_conscription_increase_desc: "Wir müssen unsere Wehrpflichtparameter erweitern, um die Kapazität unserer Soldaten zu erhöhen, wenn wir das Vaterland vor dem Feind verteidigen wollen."
 GER_green_alliance: "Grüne Allianz"
 GER_green_alliance_desc: "Die Grünen sind wie die Blumenkommunisten. Sie sind für die Abschaffung der Atomenergie und unterstützen die Rechte von LGBT. Sie sind eine sehr entschlossene und direkt auf den Punkt kommende Partei, aber wie können sie sich in der heutigen Zeit durchsetzen?"
 GER_eastward_expansion_nato: "Die Reichweite der §4NATO§! erweitern"
 GER_eastward_expansion_nato_desc: "Die Erweiterung der NATO nach Osten ist der nächste Schritt, um unser Bündnis zu schützen. Der Ostblock und China sind die Akteure, auf die wir achten müssen; die Stärke und Größe ihrer Militärs und ihres Nuklearprogramms sind für die Sicherheit der NATO ein Anlass zur Sorge."
 GER_progressive_taxation: "Progressive Besteuerung"
 GER_progressive_taxation_desc: "Steuern sind ein wesentlicher Bestandteil jeder Volkswirtschaft, und Deutschland bildet hier keine Ausnahme. Wir müssen die Steuern für diejenigen erhöhen, die unser Finanzsystem ausbeuten, um die Verluste auszugleichen, die die Wirtschaft unseres Landes erleidet."
 GER_sustainable_development: "Nachhaltige Entwicklung"
 GER_sustainable_development_desc: "The greens are committed to the sustainable living and development of our country. Ensuring we are meeting carbon emissions goals and reducing our footprint in a must!\nThis national idea will be §RRemoved§! if we don't have §YThe Greens§! in power or coalition!"
 GER_a_hand_to_japan: "Japan die Hand reichen"
 GER_a_hand_to_japan_desc: "\"Einmal ein Freund, immer ein Freund\" \n\nWir reichen Japan die Hand und bieten an, einen neuen Verteidigungspakt mit ihnen zu schließen."
 GER_distance_from_china: "Abkehr von China"
 GER_distance_from_china_desc: "Die Welt ist stark auf chinesische Waren angewiesen, und wir sind nicht besser. Wir sollten über eine Abkehr von chinesischen Waren nachdenken und beginnen, eine sich selbst versorgende Nation zu werden."
 GER_support_for_ev: "Förderung von elektrischen Fahrzeugen"
 GER_support_for_ev_desc: "Als Grüne unterstützen wir den Wandel Deutschlands von einer Nation mit Verbrennungsmotoren zu einer Nation mit Elektrofahrzeugen voll und ganz. Dies wird ein großer Schritt in eine grüne Zukunft sein."
 GER_halt_nuclear_expansion: "Atomausbau stoppen"
 GER_halt_nuclear_expansion_desc: "So sauber die Atomenergie auch sein mag, sie ist in Wirklichkeit weniger nachhaltig als Kohle- und Ölkraftwerke. Da der Atommüll so schwer zu entsorgen ist und wir die Tschernobyl-Katastrophe in der Vergangenheit erlebt haben, ist es das Beste, wenn wir ihr gemeinsam ein Ende setzen."
 GER_eu_green_deal: "EU \"Green Deal\""
 GER_eu_green_deal_desc: "Wir haben mit der EU vereinbart, dass wir unseren Nachhaltigkeitsansatz beibehalten und unseren CO2-Fußabdruck in den kommenden Jahren weiter reduzieren werden, in der Hoffnung, in den nächsten Jahrzehnten ein Land mit Netto-Null-Emissionen zu werden."
 GER_cancel_russian_deals: "Kündige die Verträge mit Russland"
 GER_cancel_russian_deals_desc: "Die Russen sind nicht gerade für ihre nachhaltige Lebensweise bekannt, und das ist nichts, was wir wirklich unterstützen. Deutschland wendet sich von nicht nachhaltigen Ländern ab, um sich selbst und zukünftige Abkommen zu verbessern."
 GER_tighter_regulations: "Strengere Vorschriften"
 GER_tighter_regulations_desc: "Die Grünen haben weitere Gesetze und Vorschriften zu Arbeitnehmerrechten und -vorschriften verabschiedet. Diese neuen Vorschriften bieten den Arbeitnehmern besseren Schutz am Arbeitsplatz und erhöhen insgesamt die Sicherheit und Rechte der Arbeitnehmer."
 GER_a_better_minimum_wage: "Mindestlohnerhöhung"
 GER_a_better_minimum_wage_desc: "Durch die Erhöhung des Mindestlohns erhalten unsere Arbeitnehmer ein paar Euro mehr pro Stunde, was sich nicht nur positiv auf ihren Geldbeutel, sondern auch auf die Arbeitsmoral auswirkt."
 GER_rent_regulations: "Mietpreisregulierung"
 GER_rent_regulations_desc: "Indem dafür gesorgt wird, dass die Mietpreise eingehalten und garantiert werden, wird verhindert, dass Vermieter diejenigen ausnutzen, die es am meisten brauchen, insbesondere die Arbeitnehmer in stark industriell geprägten Gebieten."
 GER_the_peoples_germany: "Das deutsche Volk"
 GER_the_peoples_germany_desc: "Die Bürger Deutschlands haben uns während unserer gesamten Amtszeit ihre uneingeschränkte Unterstützung zugesichert, wofür wir ihnen sehr dankbar sind. Es ist an der Zeit, diese Liebe in Form von Freiheiten, Lebensqualität und einer guten Regierungsführung zurückzugeben."
 GER_partial_retirement_benefits: "Teilaltersleistungen"
 GER_partial_retirement_benefits_desc: "Unsere älteren Menschen haben ihr Leben lang hart für uns gearbeitet. Jetzt ist es an der Zeit, ihnen für ihren Einsatz für ein besseres Deutschland etwas zurückzugeben."
 GER_sanctuary_for_lgbt: "LGBT-Zufluchtsort"
 GER_sanctuary_for_lgbt_desc: "\"§RPRONOUNS,§!  §9PRONOUNS!§!  §8GET§!  §7YOUR§!  §4PRONOUNS§!  §0HERE!§!\" \n\nDie Identität der Menschen geht uns nichts an, im Gegenteil, wir sollten alle Geschlechter und sexuellen Orientierungen annehmen und voll unterstützen!"
 GER_equal_work_equal_pay: "Gleiche Arbeit, gleiche Bezahlung"
 GER_equal_work_equal_pay_desc: "Unseren Arbeitnehmern für die gleiche Arbeit den gleichen Lohn zu zahlen, ist eine grundlegende Maßnahme. Sie wird sicherstellen, dass es keine Lohnunterschiede zwischen bestimmten Klassen oder Bevölkerungsgruppen gibt. Sie wird die Arbeitsmoral steigern und dazu beitragen, dass die Bürger unsere Regierung als noch wohlwollender wahrnehmen."
 GER_FDP: "Die FDP"
 GER_FDP_desc: "Die Freie Demokratische Partei ist der Adler der Freiheit von Deutschland. Durch die Befürwortung  eines völlig freien Marktes und die Privatisierung jedes Sektors ist der wirtschaftliche Liberalismus in Deutschland endlich wieder zurück!"
 GER_a_stronger_military: "Ein §7stärkeres§! Militär"
 GER_a_stronger_military_desc: "Die Bundeswehr ist der wichtigste Baustein der Verteidigung unseres Landes (und eines Teils Europas), wurde in den letzten Jahren jedoch stark vernachlässigt. Es ist an der Zeit, dass wir unseren Waffenbrüdern mehr §7Freedom Funding(TM)§! geben!!"
 GER_free_market_principles: "Prinzipien des freien Marktes"
 GER_free_market_principles_desc: "Als ein freies Land sollten wir auch eine freie Marktwirtschaft betreiben. Interventionistische und kommunistische Märkte sind für die Gierigen bzw. die Schwachen."
 GER_social_welfare_reform: "Reduziere die Steuern für Topverdiener"
 GER_social_welfare_reform_desc: "Unsere reichen und berühmten deutschen Staatsbürger sind seit der Einführung des exponentiellen Steuersystems Opfer hoher Steuern. Warum sollten wir Menschen dafür bestrafen, dass sie im Leben erfolgreich sind? Schließlich haben sie dafür gearbeitet, genau wie alle anderen auch."
 GER_nato_commitment: "§4NATO§!-Engagement"
 GER_nato_commitment_desc: "Die NATO ist seit ihrer Gründung im Jahr 1949 der globale Beschützer vor dem Bösen. Es ist unerlässlich, dass wir eine strengere Haltung einnehmen und unsere Nation jetzt mehr denn je der NATO verpflichten. \nSchließlich können wir uns glücklich schätzen, überhaupt dabei zu sein, wenn man unsere Geschichte bedenkt..."
 GER_privatization_of_defense: "Privatisierung der Verteidigung"
 GER_privatization_of_defense_desc: "Unser Militär ist stark, aber es könnte noch stärker sein, wenn wir es privatisieren würden - nach einem ähnlichen Muster wie das US-Militär, bei dem verschiedene Unternehmen bei der Entwicklung von Ausrüstung und Technologie miteinander konkurrieren."
 GER_workfare_programs: "Arbeitsplatzprogramme"
 GER_workfare_programs_desc: "Unsere Arbeitsplatzprogramme werden die Arbeitslosen dazu motivieren, im Austausch für Sozialleistungen zu arbeiten, wodurch wir die Arbeitslosen sinnvoll einsetzen und ihnen im Gegenzug Geld und Vorteile gewähren."
 GER_need_based_assistance: "Bedarfsorientierte Unterstützung"
 GER_need_based_assistance_desc: "Wir geben zu viel unnötiges Geld für diejenigen aus, die das Geld unserer Meinung nach nicht wirklich brauchen. Deshalb kürzen wir die Sozialleistungen und verschärfen die Voraussetzungen und Einschränkungen, damit die Hilfe nur diejenigen erreicht, die sie wirklich brauchen."
 GER_modernization_initiative: "Modernisierungsinitiative"
 GER_modernization_initiative_desc: "Auch wenn wir derzeit technologisch führend sind, muss unser Militär weiter modernisiert werden. Die Aufrüstung unseres Unterstützungsprogramms wird uns zu gegebener Zeit sehr helfen."
 GER_cybersecurity: "Erhöhte Cybersicherheit"
 GER_cybersecurity_desc: " §R \"Wenn die chinesischen Bots angreifen, wer verteidigt dann unsere nationalen Geheimdienste?‘§! \nDeutschland ist eine starke Macht und eine starke Macht sollte eine starke Cybersicherheits-Firewall haben.\nDas Upgrade auf die neueste Version von NordVPN(R) wird den Zweck erfüllen. Richtig?"
 GER_on_the_job_training: "Berufserfahrung"
 GER_on_the_job_training_desc: "Es hat sich herausgestellt, dass das Erlernen eines Berufes durch eine praktische Methode - d.h. während der Arbeit - eine viel effektivere Art ist, die Jugend zu unterrichten, als das herkömmliche Lernen in einem Klassenzimmer. Unsere Kinder werden von dieser Art des Lernens profitieren, und deshalb sollten wir sie annehmen!"
 GER_e_government: "Digitale Verwaltung"
 GER_e_government_desc: "Mit der modernen Zeit kommen auch moderne Techniken. Die Verlagerung unserer Regierungsangelegenheiten auf eine Online-Plattform wird uns dabei helfen, in die Zukunft zu gehen, wenn sich die Dinge weiter entwickeln und fortschrittlicher werden."
 GER_cyber_workforce: "Cyber-Arbeitskräfte"
 GER_cyber_workforce_desc: "Die Nutzung von künstlicher Intelligenz und Cyber-Fähigkeiten ist ein hervorragender Weg, um einen Teil des Drucks von unseren Arbeitern zu nehmen und unsere industriellen Produktionsmethoden zu beschleunigen."
 GER_digital_democracy: "Digitale Demokratie"
 GER_digital_democracy_desc: "Wenn wir unserer Regierung und den Bürgerinnen und Bürgern digital zugänglichere Regierungs- und Behördendienste zur Verfügung stellen, wird dies unser Regierungssystem erheblich verbessern. Es wird eine digitale Regierung mit allen Informationen geschaffen, die du jemals brauchen könntest."
 GER_points_based_immigration: "Punktebasiertes Einwanderungssystem"
 GER_points_based_immigration_desc: "Deutschland wird ein punktebasiertes Einwanderungssystem einführen, das dem australischen ähnlich ist. Damit können wir besser steuern, wen wir nach Deutschland einwandern lassen, um hier zu leben und zu arbeiten. So können wir besser steuern, welche Berufe wir zulassen und welches Bildungsniveau die Menschen haben, die wir einbürgern dürfen."
 GER_support_lgbt: "Unterstützen Sie LGBT"
 GER_support_lgbt_desc: "Wir werden eine liberalere Politik gegenüber der LGBT-Gemeinschaft verfolgen."
 GER_legalization_of_cannabis: "§GCannabis-Legalisierung§!"
 GER_legalization_of_cannabis_desc: " §G \"Mach dir keine Sorgen, Kumpel! Sei glücklich!\"§! \n\nDie Legalisierung von Freizeit-Cannabis ist endlich da, hol dir ein paar Knabbereien und einen Stoogie, denn es ist 4:20 Uhr, Baby!"
 GER_the_left: "Die Linke"
 GER_the_left_desc: "Die Linke ist so weit links, wie du gehen kannst, bevor du einen vollen 360° Dreh machst. Ihre sozialdemokratischen Ansichten und politischen Werte zielen auf die Zerschlagung des Kapitalismus, Antifaschismus, Antimilitarismus und Pro-Kommunismus."
 GER_destroy_fascists: "Faschmismus vernichten"
 GER_destroy_fascists_desc: "Die Wege des Faschismus sind schlichtweg falsch und veraltet; nichts Gutes ist je aus dem Faschismus hervorgegangen, unsere Vergangenheit ist ein Paradebeispiel dafür. Wir müssen diejenigen vernichten, die diese Ansichten unterstützen."
 GER_the_leftist_platform: "Die Linke Plattform"
 GER_the_leftist_platform_desc: "Die Arbeiterklasse macht die Mehrheit der Bevölkerung eines jeden Landes aus, und in dieser Hinsicht ist Deutschland nicht anders. Sie und ihre Gewerkschaften zu beschwichtigen, wird uns helfen, die Popularität unserer Partei zu verbessern."
 GER_against_militarism: "Gegen den Militarismus"
 GER_against_militarism_desc: "Krieg bringt nichts als Schmerz und Leid.\n Wir geben Milliarden von Euro für unser Militär aus, obwohl wir uns weder im Krieg befinden noch direkte Feinde haben. Wie wäre es, wenn wir dieses Geld stattdessen für sinnvollere Bereiche verwenden würden?"
 GER_german_pacifism: "Deutscher Pazifismus"
 GER_german_pacifism_desc: "Deutschland hat in der Vergangenheit genug Schaden angerichtet, und wir wollen nicht noch mehr Schaden anrichten. Das deutsche Volk sollte nicht in die Kriege anderer Völker hineingezogen werden. Heute begehen wir den Tag des nationalen Pazifismus."
 GER_security_with_russia: "Sicherheit mit Russland"
 GER_security_with_russia_desc: "Deutschland und Russland haben sehr enge Beziehungen zueinander, von der politischen Freundschaft bis hin zum Nordstrom. Wir sollten unsere Beziehungen noch weiter stärken, indem wir nach defensiver Sicherheit fragen."
 GER_decentralization: "Dezentralisierung"
 GER_decentralization_desc: "Warum sollte eine Person in der Zentralregierung die gesamte Politik der Länder kontrollieren? Den Bundesländern mehr Freiheit bei der Selbstverwaltung zu geben, ist die bessere Option und hält die Kommunen bei Laune."
 GER_liner_taxation: "Lineare Besteuerung"
 GER_liner_taxation_desc: "Unser Steuersystem ist derzeit nicht im besten Zustand, wir besteuern alle Menschen mit dem gleichen Satz. Ein neues lineares System, das die Menschen mit einem progressiven Satz besteuert, der davon abhängt, wie viel sie verdienen, ist eine viel zuverlässigere (und egalitärere) Struktur."
 GER_networth_tax: "Vermögenssteuer"
 GER_networth_tax_desc: "Die Nettowertsteuer ist ein Steuersystem, das darauf abzielt, die Reichen zu besteuern; es besteuert die Menschen jährlich auf der Grundlage ihres Nettowertes und wie viel Geld und Eigentum sie besitzen."
 GER_socialism_in_europe: "Sozialismus in Europa"
 GER_socialism_in_europe_desc: "Mit unserer steigenden Parteipopularität innerhalb Deutschlands, glauben und folgen viele andere in anderen Ländern unserer Sache und erheben sich!"
 GER_cut_saudi_ties: "Saudische Beziehungen kappen"
 GER_cut_saudi_ties_desc: "Saudi-Arabien und Deutschland passen heutzutage weder politisch noch wirtschaftlich gut zusammen, vielleicht ist es an der Zeit, dass wir uns von den dreckigen Oligarchen verabschieden."
 GER_minimum_wage_increase: "Mindestlohnerhöhung"
 GER_minimum_wage_increase_desc: "Durch die Erhöhung des Mindestlohns erhalten unsere Arbeiter/innen ein paar Euro mehr pro Stunde, was sich nicht nur auf ihren Geldbeutel, sondern auch auf ihre Arbeitsmoral auswirkt."
 GER_stage_the_union: "Die Gewerkschaft organisieren"
 GER_stage_the_union_desc: "Wir müssen unseren Einfluss in ganz Europa verbreiten, unsere Ansichten und Ansichten müssen dem Rest der Welt gezeigt werden; Frankreich ist das perfekte erste Ziel!"
 GER_north_korean_visit: "Besuch in Nord Korea"
 GER_north_korean_visit_desc: "Wir und Nordkorea haben viele ähnliche Ansichten. Ein Besuch im Norden, um mit dem obersten Führer über die Zukunft unserer Freundschaft zu sprechen, ist der ideale Eisbrecher."
 GER_drive_out_american_bases: "Abbau amerikanischer Militärbasen"
 GER_drive_out_american_bases_desc: "Die Amis sind die Kriegstreiber der Welt. Da wir eine friedliche Nation sind, wollen wir diese Rowdys nicht beherbergen.\nEs ist an der Zeit, dass wir diese Tyrannen aus unserem Land vertreiben!"
 GER_chinese_cooperation: "Chinesische Kooperation"
 GER_chinese_cooperation_desc: "Das moderne China ist das Arbeitshaus der Welt und ein Stolz für alle sozialistischen Regierungen, die es je gegeben hat.\nDeutschland sollte die Beziehungen zu China stärken und sich auf einen gemeinsamen Plan zur Nutzung der von China gebauten Marine- und Militärfabriken einigen."
 GER_economic_decentralization: "Wirtschaftliche Dezentralisierung"
 GER_economic_decentralization_desc: "Ein dezentralisiertes Wirtschaftssystem wird es den Staaten ermöglichen, ihre Finanzen und Steuersysteme bis zu einem gewissen Grad selbst zu verwalten, was ihnen mehr Freiheit gibt."
 GER_drain_our_stockpiles: "Unsere Bestände leeren"
 GER_drain_our_stockpiles_desc: "Wir haben keine Verwendung für all diese überschüssigen Ausrüstungsgegenstände. Vielleicht können wir sie besser gebrauchen, wenn wir sie an unsere Anhänger in unseren Nachbarländern weitergeben."
 GER_meet_with_lutte_ouvriere: "Treffen mit Lutte Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "Wir werden uns mit Lutte Ouvriere treffen, unserem französischen sozialistischen Verbündeten. Wir hatten gute Gespräche darüber, wie unsere beiden Parteien vorankommen, die Beziehungen verbessern und die Verbindungen stärken können."
 GER_german_franco_union: "Deutsch-Französische Union"
 GER_german_franco_union_desc: "Deutschland und Frankreich waren nicht immer gut aufeinander zu sprechen, aber jetzt, mit unserer neuen politischen Partnerschaft mit Frankreich, ist es Zeit für den Aufbruch in eine neue gemeinsame Union."
 GER_CDU_rises: "Aufstieg der CDU/CSU"
 GER_CDU_rises_desc: "Ahh, die Christlich Demokratische Union; die Liberalkonservativen Deutschlands. Sie ist die zentrale Sammlungspartei im Bundestag und die zweitgrößte Partei in Deutschland."
 GER_bmvi: "BMDV"
 GER_bmvi_desc: "Die Schaffung eines Bundesministeriums für Verkehr und digitale Infrastruktur, ist Teil des Plans der Merkel-Regierung, die Digitalisierung voranzutreiben. Dieses „BMVI“ wird das BMVBS ersetzen."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Vom vierten Kabinett Merkel einberufen, wurde 2018 ein Digitalrat gegründet. Die neue digitale Beraterelite der Bundeskanzlerin, bestehend aus zukunftsweisenden Multimedia- und Innovationsgiganten und innovativen Start-up-CEOs, wird ihr effektivere und profitablere Pläne für Deutschlands Digitalisierungsbemühungen liefern."
 GER_relax_conscription: "Wehrpflicht lockern"
 GER_relax_conscription_desc: "Seit der Wiedervereinigung Deutschlands befinden wir uns nicht mehr in einer erhöhten Bereitschaft. Wir können unsere Wehrpflicht jetzt lockern, da wir keinen so hohen Bedarf an Arbeitskräften mehr haben."
 GER_nuclear_confusion: "Die nukleare Frage"
 GER_nuclear_confusion_desc: "Die Atomfrage ist eine Frage, über die das deutsche Volk seit vielen Jahren nachdenkt. Wir müssen entscheiden, ob wir mit dem Bau weiterer Atomkraftwerke fortfahren oder unsere Anlagen abschalten und die weitere Entwicklung der Atomkraft einstellen sollen."
 GER_shutdown_plants: "Schließe Kraftwerke"
 GER_shutdown_plants_desc: "Die Menschen & unsere Regierung haben entschieden, dass sie wollen, dass unsere Nation von der Atomkraft absteigt. Die Macht des Atoms ist eine Kraft, mit der man nicht rechnen kann, und wir werden diesen Weg nicht länger gehen."
 GER_nuclear_lifeline: "Nukleare Lebensader"
 GER_nuclear_lifeline_desc: "Die Bevölkerung und unsere Regierung haben entschieden, dass Kernenergie der Weg in die Zukunft ist. Atomkraft ist sauberer als Kohle. Glühende Kraft ist der Weg nach vorn!"
 GER_animal_rights_reform: "Tierrecht-Reform"
 GER_animal_rights_reform_desc: "Die breite Öffentlichkeit wird auf die Grausamkeiten gegen Tiere aufmerksam - mehr als 99% der männlichen Hühner werden zum Beispiel bei der Geburt geschlachtet, da nur weibliche Hühner nützlich sind, um Eier für die landwirtschaftliche Produktion zu legen. Solche Grausamkeiten sind zwar gut fürs Geschäft, aber in der Öffentlichkeit sehr unbeliebt. Einige Organisationen wie Greenpeace oder PETA und Bevölkerungsgruppen wie Vegetarier und Veganer sind besonders verärgert."
 GER_redistribute_cap_subsidies: "GAP-Subventionen umverteilen"
 GER_redistribute_cap_subsidies_desc: "Die 1962 eingeführte Gemeinsame Agrarpolitik (GAP) der EU verteilt Agrarsubventionen an die verschiedenen landwirtschaftlichen Sektoren in der Union. In Deutschland, einer Dienstleistungswirtschaft, beträgt der Anteil der Beschäftigten im Primärsektor nur etwa 2 %. Derzeit sind die GAP-Mittel zu sehr auf die \"erste Säule\", die bereits wohlhabenden Landwirte, konzentriert. Eine Umverteilung dieser Mittel könnte Kleinbauern und -bäuerinnen entlasten."
 GER_sustainable_farming_practices: "Nachhaltige Landwirtschaftsmethoden"
 GER_sustainable_farming_practices_desc: "Da die Landwirtschaft in Deutschland ein so großer Wirtschaftszweig und eine so große Kultur ist, müssen wir mehr nachhaltige Praktiken entwickeln, z.B. organische Düngemittel, EV-Anlagen usw."
 GER_animal_welfare: "Tierschutz"
 GER_animal_welfare_desc: "In Deutschland kümmern wir uns um alle Tiere (auch um deine Mutter).\n Es ist im Interesse der Menschen, sie zu schützen. Die CDU-Regierung hat neue Gesetze verabschiedet, die die Rechte der Tiere verbessern, um ihre Lebensqualität zu erhöhen."
 GER_renewable_support: "Unterstützung der Erneuerbaren"
 GER_renewable_support_desc: "Erneuerbare Energien sind die Energie der Zukunft. Frühzeitig damit anzufangen, ist eine gute Idee und ermöglicht es uns, unseren Kohlenstoff-Fußabdruck zu verkleinern und unsere Kohlenstoffemissionen zu reduzieren."
 GER_stance_on_migrants: "Die Einwanderungsfrage"
 GER_stance_on_migrants_desc: "Deutschland muss Stellung zu seinen Ansichten über Migranten und die Einwanderungspolitik beziehen. Sind sie ein Geschenk oder eine Belastung? Bleib dran, um es herauszufinden!"
 GER_stance_on_marriage: "Haltung zur Ehe"
 GER_stance_on_marriage_desc: "Die Ehe ist eine der natürlichsten Dinge in der modernen Welt; sie ist etwas, das man schätzen und schützen muss."
 GER_support_poland: "Unterstütze Polen"
 GER_support_poland_desc: "Polen ist in den letzten Jahren wegen seiner strengen Grenzpolitik gegenüber Migranten, vor allem weißrussischen Migranten, die vor der weißrussischen Diktatur fliehen wollen, zu einem nationalen Thema geworden.\nHeute stehen wir hinter Polen und seiner Grenzpolitik, und... vielleicht sollten wir dem Beispiel folgen."
 GER_tighten_borders: "Grenzen sichern"
 GER_tighten_borders_desc: "Unser Land ist kein Ort für Trittbrettfahrer, wir brauchen nur die Fleißigen und Engagierten. Wir müssen unsere Grenzen verschärfen, um den Zustrom von illegalen Migranten und solchen, die versuchen, sich legal einzuschleichen, zu stoppen - heute beenden wir diesen Migrantenkrieg!"
 GER_affirmative_action: "Fördermaßnahmen für benachteiligte Gruppen"
 GER_affirmative_action_desc: "Wir unterstützen alle und nehmen eine unterstützende Haltung gegenüber denen ein, die in die andere Richtung schwenken wollen. Die LGBT-Gemeinschaft hat die volle Unterstützung der deutschen Regierung."
 GER_family_values: "Werte der Familie"
 GER_family_values_desc: "Der Kernwert von \"Familie‘ ist die Zeugung eines Kindes durch einen Mann und eine Frau. \nAls mehrheitlich christliche Nation sollten wir uns an diese Kernwerte halten und unseren Kindern nicht das moderne sündige Homosexuellenmaterial predigen."
 GER_european_ties: "Europäische Verbindungen"
 GER_european_ties_desc: "Als mitteleuropäisches Land müssen wir unsere politischen Freundschaften mit unseren europäischen Nachbarländern stärken; das wird unsere Wirtschaft und unser europäisches Bündnis nur stärken."
 GER_european_values: "Europäische Werte"
 GER_european_values_desc: "Deutschland ist seit ihrer Gründung kurz nach dem 2. Weltkrieg ein langjähriges Mitglied der Europäischen Gemeinschaft und einer der Gründungsväter der heutigen Europäischen Union. Wir haben geholfen, zu den Werten zu stehen, die wir mit geschaffen haben."
 GER_reaffirm_american_friendship: "Die Freundschaft mit Amerika erneuen"
 GER_reaffirm_american_friendship_desc: "Amerika ist seit der Befreiung von Nazi-Deutschland und der Gründung der Bundesrepublik Deutschland ein guter Freund Deutschlands. Wir schätzen die Freundschaft mit unseren Yankee-Freunden"
 GER_german_politics: "Deutsche Politik"
 GER_german_politics_desc: "Das deutsche politische System ist ein tiefes Kaninchenloch voller Wendungen und verwirrender Verfassungen, bist du bereit, in die Welt der Demokratie einzutauchen?"
 GER_state_of_bundestag: "Zustand des Bundestags"
 GER_state_of_bundestag_desc: "Der Bundestag ist das deutsche Bundesparlament und wird vom Volk gewählt. Im Moment besteht er aus mehreren mächtigen Parteien, deshalb ist es unmöglich, eine Einparteienregierung zu bilden. Wir müssen uns mit anderen Parteien verbünden."
 GER_move_up_the_elections: "Wahlen vorziehen"
 GER_move_up_the_elections_desc: "Die aktuelle Koalition kann Deutschland in ihrer jetzigen Form nicht mehr zum Vorteil sein. Es ist Zeit für Neuwahlen."
 GER_ban_the_npd: "Verbiete die NPD"
 GER_coalition_linke: "Koalition: Linke"
 GER_coalition_linke_desc: "Bilden einer Koalition, die aus 2 linken Parteien besteht."
 GER_coalition_center: "Koalition: Mitte"
 GER_coalition_center_desc: "Bilden einer Koalition, die aus 2 Parteien der Mitte besteht."
 GER_coalition_recht: "Koalition: Rechte"
 GER_coalition_recht_desc: "Bilden einer Koalition, die aus 2 rechten Parteien besteht."
 GER_deregulations: "Deregulierungen"
 GER_deregulations_desc: "Es wird angenommen, dass die Deregulierung des Arbeitsmarktes das Wirtschaftswachstum ankurbeln wird, da den Unternehmen weniger Einschränkungen auferlegt werden. Doch damit schießen wir der Regierung quasi in den Fuß, da durch die neuen Maßnahmen weniger Steuereinnahmen erzielt werden."
 GER_health_cuts: "Kürzungen im Gesundheitssystem"
 GER_health_cuts_desc: "Im Rahmen der Agenda 2010 werden wir unsere Ausgaben im Gesundheitssektor kürzen. Das wird bei den Menschen, die auf eine gute medizinische Versorgung angewiesen sind, wahrscheinlich auf Unmut stoßen. Allerdings werden wir einen Teil der eingesparten Mittel in die Wirtschaft investieren, um diese zu verbessern."
 GER_social_cuts: "Kürzungen der Sozialleistungen"
 GER_social_cuts_desc: "Im Rahmen der Agenda 2010 werden wir unsere Ausgaben im Gesundheitssektor kürzen. Das wird bei den Menschen, die auf eine gute medizinische Versorgung angewiesen sind, wahrscheinlich auf Unmut stoßen. Allerdings werden wir einen Teil der eingesparten Mittel in die Wirtschaft investieren, um diese zu verbessern."
 GER_tax_cuts: "Steuersenkungen"
 GER_tax_cuts_desc: "Wir werden die Steuern für Unternehmen senken, um Deutschland für Unternehmen attraktiv zu machen. Das wird ein wichtiger Schritt sein, um die Arbeitslosenkrise zu lösen und um mit unseren europäischen Nachbarn konkurrieren zu können. Hoffentlich werden unsere linken Genossen das verstehen."
 GER_economic_growth: "Wirtschaftliches Wachstum"
 GER_economic_growth_desc: "Dank der umgesetzten Maßnahmen unserer Agenda 2010 haben wir unsere Wirtschaft verbessert und erleben jetzt ein schnelles Wachstum in allen Bereichen."
 GER_hartz_reform: "HARTZ I"
 GER_hartz_reform_desc: "Um die steigende Arbeitslosigkeit in unserem Land zu bekämpfen, werden wir die Bundesagentur für Arbeit umstrukturieren. Zudem wollen wir die Schaffung von Arbeitsplätzen fördern, indem wir Teilzeitarbeit und Selbstständigkeit unterstützen."
 GER_hartz_ii: "HARTZ II"
 GER_hartz_ii_desc: "Hartz II zielte darauf ab, neue Beschäftigungsformen zu schaffen, wie den Mini- und den Midi-Job. Das wurde unter anderem durch den Aufbau neuer staatlicher Einrichtungen auf kommunaler Ebene erreicht."
 GER_hartz_iii: "HARTZ III"
 GER_hartz_iii_desc: "Hartz III wird versuchen, den öffentlichen Dienst des Bundes umzustrukturieren und zu reformieren. Das wird den Gewerkschaften und dem durchschnittlichen Arbeitnehmer erheblich helfen."
 GER_psas: "Personal-Service-Agenturen"
 GER_psas_desc: "PSA's sind befristete staatliche Agenturen, die bestimmte Arbeitslose für eine kurze Zeit in Arbeit bringen sollen. Mit PSAs können wir die Kosten erheblich senken und gleichzeitig unsere Bürgerinnen und Bürger beschäftigen."
 GER_shroders_legacy: "Schröders Vermächtnis"
 GER_shroders_legacy_desc: "Aufgrund von Schröders Politik, die versuchte, die Arbeitslosigkeitskrise durch die Bevorzugung von wirtschaftlicher Liberalisierung und ausländischen Investitionen gegenüber staatlichem Wohlergehen zu lösen, gewann die SPD an Popularität bei Zentristen und Liberalen, die zuvor oppositionell eingestellt waren, auf Kosten unserer traditionellen linksgerichteten Unterstützer."
 GER_condemn_american_aggro: "Verurteile die amerikanische Aggression"
 GER_condemn_american_aggro_desc: "Wir können die Gewaltanwendung der Amerikaner im Nahen Osten nicht ignorieren, und wir können sie ganz sicher nicht unterstützen. Deshalb werden wir eine Erklärung abgeben, um unsere Unzufriedenheit mit ihren jüngsten Entscheidungen zu zeigen."
 GER_move_from_nuclear_energy: "Abkehr von der Kernenergie"
 GER_move_from_nuclear_energy_desc: "Atomenergie ist gefährlich und stellt eine Bedrohung für die Umwelt dar. Es ist besser, wenn wir einen Atomreaktor abreißen und alternative Energiequellen bevorzugen... wie Kohle... oder Gas, oder..."
 GER_drift_from_socialism: "Drift von links"
 GER_drift_from_socialism_desc: "Wir haben die linke Haltung unserer Partei zugunsten liberalisierter Märkte aufgegeben und damit einige sozialistische Anhänger der Partei verärgert"
 GER_renewable_shift: "Erneuerbare Verschiebung"
 GER_renewable_shift_desc: "Es ist Zeit, auf sauberere, sicherere und nachhaltige Energiequellen umzusteigen"
 GER_companies_are_lazy: "Restriktionen für radikale Linke"
 GER_companies_are_lazy_desc: "Obwohl wir ein Verbündeter der Linken sind, müssen wir ihr Handeln kontrollieren. Wenn wir das nicht tun, werden sie wuchern und der Nation auf lange Sicht sicherlich schaden."
 GER_friend_of_east: "Freund des Ostens"
 GER_friend_of_east_desc: "Wir haben uns keineswegs von unseren Freunden im Osten entfernt, im Gegenteil, unsere Beziehungen sind stärker und besser geworden als früher. [GER.GetLeader] hat sich in den letzten Jahren mit [SOV.GetLeader] angefreundet, und wir können das sicherlich nutzen, um ein paar zusätzliche... Gefallen zu bekommen..."
 GER_chinese_visit: "Besuche China"
 GER_chinese_visit_desc: "China ist eine der größten wirtschaftlichen Supermächte. Es ist unlogisch, ihre Existenz zu ignorieren und keine Wirtschaftsverträge mit ihnen abzuschließen"
 GER_partnership_with_companies: "Partnerschaft mit Russland"
 GER_partnership_with_companies_desc: " §p \"What are you doing step Russia?‘§!\n\n Russland und [SOV.GetLeader] werden in der internationalen Politik oft missverstanden. Indem wir ihnen die Hand reichen, können wir ihnen helfen, sich weniger einsam zu fühlen und eher geneigt zu sein, Paletten mit Geld in die Hände unserer Kanzlerin zu fliegen!"
 GER_the_homeland: "Das Heimatland"
 GER_the_homeland_desc: "Deutschland ist das wahre deutsche Heimatland und die NPD die unterstützende Partei für ein wahres, reines Deutschland. Die NPD rühmt sich mit ihrer antizionistischen, einwanderungsfeindlichen, pro-militaristischen und islamfeindlichen Politik; was will man mehr von einer neonazistischen Partei?"
 GER_pro_party_protests: "Pro-Partei-Proteste"
 GER_pro_party_protests_desc: "Wir müssen uns gegen diese kranken kommunistischen und demokratischen Parteien erheben, die ihren ansteckenden Einfluss auf die Öffentlichkeit ausbreiten.\n Unsere Partei muss sich erheben und Stellung beziehen und gegen diese Kumpaneien protestieren, der Faschismus ist zurück in der Stadt!"
 GER_pride_in_our_history: "Stolz auf unsere Geschichte"
 GER_pride_in_our_history_desc: "Deutschland hat eine lange Geschichte, einige Teile davon sind gut, und manche sogar noch besser.\nWir haben in unserer Geschichte nichts, worauf wir stolz sein könnten, und auch nichts, worüber wir uns schämen müssten, nicht einmal der Erste und Zweite Weltkrieg; alles, was wir taten, war, unser Vaterland zu verteidigen. Die deutsche Geschichte ist tief mit ihrem Volk verwurzelt und sollte weltweit gelehrt werden."
 GER_german_global_order: "Die deutsche Weltordnung wiederherstellen"
 GER_german_global_order_desc: "Einst galt Deutschland als Anführer der Weltordnung, jetzt sind wir nur noch eine europäische Nation. Wir müssen dem Vaterland seine frühere Macht und seinen Ruhm zurückgeben, unsere Feinde vernichten und uns von niemandem in die Quere kommen lassen!"
 GER_destroy_liberal_capatilist_system: "Vernichte das kapitalistische System"
 GER_destroy_liberal_capatilist_system_desc: "Der Kapitalismus ist das soziale Experiment des Westens. Wir müssen diese Systeme loswerden und dafür sorgen, dass unsere künftige Generation nicht damit in Berührung kommt oder sich damit vertraut macht, denn das schadet nur den Gehirnen unserer Kinder."
 GER_torment_the_false_state: "Quäle den falschen Staat"
 GER_torment_the_false_state_desc: "Israel ist die größte Farce eines Landes, die die Welt je gesehen hat. Die Juden haben das rechtmäßige Land der Palästinenser für sich kolonisiert und sie im Laufe der Jahrzehnte vertrieben, wir sollten sie für ihre dämonischen Taten und Sünden anprangern!"
 GER_befriend_israel: "Freundschaft zu Israel"
 GER_befriend_israel_desc: "Israel beherbergt die Massen von Juden seit dem Ende des 2. Weltkriegs nach unserer gescheiterten Eroberung Europas. \nObwohl unser historischer Führer nicht glücklich darüber wäre, dass sie noch da sind, sind wir einfach nur froh, dass sie jetzt in ihrem eigenen Land sind, weg von uns."
 GER_police_state: "Polizeistaat"
 GER_police_state_desc: "Unsere Sicherheit ist durch mögliche Unruhen und Aufstände dieser liberalen Ratten bedroht. Wir müssen mehr Geld in unsere Polizeikräfte pumpen, um solche Ereignisse zu verhindern. Deutschland wird zu einem totalitären Polizeistaat!"
 GER_one_party_state: "Ein-Parteien-Staat"
 GER_one_party_state_desc: "Was bringt es, all diese verschiedenen Parteien zu haben, wenn 1 Partei alles für dich tun kann! Ein totalitäres Regime ist immer der Weg nach vorne, besonders in Deutschland. Nichts wird sich uns in den Weg stellen, nicht einmal die Politik!"
 GER_suppress_the_liberal_menace: "Die liberale Bedrohung unterdrücken"
 GER_suppress_the_liberal_menace_desc: "Der Liberalismus ist genauso schlecht wie der Kapitalismus; aber keiner ist so gut wie der Faschismus! Es ist an der Zeit, dass wir mit dem Scheiß aufhören und diese liberale Bedrohung unterdrücken und ihnen zeigen, wer der große Boss ist!"
 GER_campaign_against_eu: "Kampagne gegen die EU"
 GER_campaign_against_eu_desc: "Ihr wagt es, euch eine \"Union‘ zu nennen!? Pff, bitte, lass mich einen Witz für dich machen: Die EU ist nichts anderes als ein Scheinrat in einem Narrenkostüm! Sie nehmen euer Geld, zwingen eurem Volk und eurer Regierung Gesetze und Politik auf und untergraben die Integrität unserer Bürgerinnen und Bürger im Namen der \"Demokratie\"! Das werden wir nicht zulassen!"
 GER_blood_and_soil: "Blut und Boden"
 GER_blood_and_soil_desc: "Unser Volk hat durch dick und dünn gekämpft; vom Krieg bis zur Hungersnot hat es alles erlebt. Das deutsche Volk hat Blut, Schweiß und Tränen in unseren Boden gesteckt und es ist nur richtig, dass wir diese Tradition und Mentalität aufrechterhalten."
 GER_social_security: "Soziale Sicherheit"
 GER_social_security_desc: "Unser Volk verlässt sich darauf, dass wir ihm soziale und innere Sicherheit vor denen bieten, die unserer Lebensweise schaden wollen, und das müssen wir um jeden Preis schützen."
 GER_friends_in_right_places: "Freunde am rechten Platz"
 GER_friends_in_right_places_desc: "Nicht nur in Deutschland ist der Faschismus wieder auf dem Vormarsch, einige unserer Freunde haben die Unterstützung für ihn nie aufgegeben. Deutschland befindet sich in einem Neuanfang und es ist nur richtig, dass wir Unterstützung von linksgerichteten Menschen zeigen und erhalten."
 GER_self_sufficiency: "Selbstgenügsamkeit"
 GER_self_sufficiency_desc: "Unsere Nation ist schon viel zu lange von den Menschen um uns herum abhängig. \nWas ist daraus geworden, selbständig und unabhängig zu sein? \nWir müssen unsere eigenen Netzwerke und Systeme wieder aufbauen und aufhören, in den Kaninchenbau zu fallen, in dem wir auf andere angewiesen sind."
 GER_campaign_against_nato: "Kampagne gegen die §4NATO§!"
 GER_campaign_against_nato_desc: "1994 hat die NATO dem Rest der Welt und Russland zugesagt, dass sie sich nicht weiter nach Osten ausdehnen wird; und doch hat sie nur 3 Jahre später Polen, Ungarn und die Tschechische Republik eingeladen, ihr beizutreten!\nDie NATO ist nichts anderes als ein falsches Bündnis und tut nichts anderes als lügen und einmarschieren. Deutschland wird derjenige sein, der sich gegen sie erhebt, denn alle anderen sitzen mit eingezogenem Schwanz da!"
 GER_proclaim_the_reich: "Verkünde das Reich"
 GER_proclaim_the_reich_desc: "Heute begehen wir den Tag der Ankunft des 4. Reiches.\nWir werden noch einmal über unsere Feinde marschieren und wir werden als Sieger hervorgehen! Deutschland wird beenden, was Adolf Hitler einst begonnen hat; Deutschland wird Europa wieder beherrschen!"
 GER_return_of_militarism: "Deutsche Gebietsansprüche"
 GER_return_of_militarism_desc: "Eine starke, dominante Nation braucht ein starkes Militär. Deutschland hatte die Fesseln schon viel zu lange um seine Knöchel, und es ist an der Zeit, dass es sich davon befreit! Wir werden unser Heer zu tausendfacher Stärke aufrüsten und alle zermalmen, die sich uns in den Weg stellen!"
 GER_the_german_race: "Das deutsche Rennen"
 GER_the_german_race_desc: "Das wahre, wahre Germania sollte von wahren Deutschen bevölkert werden!\nEs ist keine Zeit für diese Ausländer und Trittbrettfahrer, die unser Land seit all den Jahren bevölkern, die Schaffung einer neuen deutschen Ethnie hat begonnen."
 GER_youth_wing_militarism: "Militarismus in der Jugendorganisation"
 GER_youth_wing_militarism_desc: "Die Jugendorganisation war schon immer ein starkes Instrument in Deutschland, und in der modernen Zeit ist das nicht anders. Warum warten, bis unsere Kinder erwachsen sind, wenn wir sie schon in jungen Jahren beginnen können?\nDeutschland hat keine Zeit für Pfadfinder und Pfadfinderinnen, wir brauchen eine starke Jugendorganisation, die in der Lage ist, militärische Aufgaben zu übernehmen."
 GER_train_for_global_operations: "Training für globale Einsätze"
 GER_train_for_global_operations_desc: "Wenn wir eine kompetente, dominante Macht werden wollen, sollten wir gut ausgebildet und auf jeden Plan vorbereitet sein; schließlich ist es schon eine Weile her, dass wir international dominiert haben."
 GER_wunder_waffen: "Wunderwaffe"
 GER_wunder_waffen_desc: "Deutschland war schon immer ein begeisterter Fan von Wunderwaffen und -technologien; von monströsen Panzern und Eisenbahngeschützen bis hin zu V-2-Raketen und UFOs.\nWarum haben wir jemals aufgehört? Was ist schief gelaufen?\nDie Wiederaufnahme des Wunderwaffenprogramms ist entscheidend für unseren zukünftigen Erfolg."
 GER_tight_borders: "Unsere Grenzen sichern"
 GER_tight_borders_desc: "Die Menschen haben unser Land wie eine Art Müllhalde für illegale Migranten behandelt. Wir werden nicht zulassen, dass diese schmarotzenden Schweine uns ausnutzen. Unser Land wird seine Grenzkontrollen verschärfen und diese illegalen Migranten zurück auf die Müllhalde schicken, von der sie gekommen sind!"
 GER_expel_the_turks: "Vertreibe die Türken"
 GER_expel_the_turks_desc: "Türkische Migranten sind seit Jahrzehnten in Deutschland und nicht weit davon entfernt, deutsche Staatsbürger zur Minderheit in diesem Land zu machen. Es wird Zeit, dass wir die Dönerläden schließen und die wahre deutsche Ordnung in diesem Land wiederherstellen!"
 GER_prevent_growth_of_islam: "Das Wachstum des Islam verhindern"
 GER_prevent_growth_of_islam_desc: "Der Islam verbreitet nichts als Gewalt und Gebetsteppiche unter den Völkern. Deutschland will nichts mit dieser aggressiven Religion zu tun haben und wird Maßnahmen ergreifen, um ihr weiteres Wachstum im Land zu verhindern."
 GER_the_new_world_police: "Eine neue Weltpolizei"
 GER_the_new_world_police_desc: "Sie nennen die Amerikaner die \"Weltpolizei‘, aber wenn das der Fall ist, dann sind sie ziemlich schlecht darin. Wir werden dafür sorgen, dass wir als die neue Weltpolizei bezeichnet werden, denn unsere Worte werden das Gesetz sein, und wir werden die Welt nach unserem Geschmack gestalten!"
 GER_swiss_incursion: "Der Pickel von Europa"
 GER_swiss_incursion_desc: " §R \"Wenn du fest genug drückst, wird er platzen!‘§! \n\nDie Schweizerinnen und Schweizer sind seit Jahrzehnten unangetastet geblieben und bezeichnen sich selbst als neutrale Macht. Doch davon sind sie weit entfernt. Sie sind nur eine internationale Bank und ein Zufluchtsort für gierige Geschäftsleute."
 GER_our_long_lost_glory: "Deutschland über Alles"
 GER_our_long_lost_glory_desc: " §R \"Make The Lie Big, Make It Simple, Keep Saying It, And Eventually They Will Believe It‘§!\n\nWir haben das Vertrauen und die Unterstützung unseres Volkes. Jetzt werden wir Deutschland zu seinem früheren Ruhm zurückführen und beenden, was wir begonnen haben. Der Totalitarismus ist der Weg zum Sieg und bei Gott, wir werden ihn erreichen! Nichts wird sich uns in den Weg stellen, wenn wir in ein neues Reich marschieren.\nDie neue Morgendämmerung hat gerade erst begonnen. "
 GER_dismantle_russian_aggression: "Russische Aggression abbauen"
 GER_dismantle_russian_aggression_desc: "Die Russen haben versprochen, nach dem Zusammenbruch der Sowjetunion demokratische Werte aufrechtzuerhalten, aber haben sie das auch getan?\nWir müssen sicherstellen, dass es ein Gleichgewicht gegen ihre Reichweite und ihren Einfluss in der Welt gibt."
 GER_belarusian_democracy: "Weißrussische Rettung"
 GER_belarusian_democracy_desc: "Weißrussland wird von einem unterdrückerischen Regime festgehalten, das die Freiheit seines Volkes beschneidet. Wir müssen einen Plan initiieren, der sicherstellt, dass Weißrussland wirklich die letzte Diktatur Europas ist und der autoritären Führung ein Ende setzt."
 GER_destroy_lukashenko: "Vernichte [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] steht im Zentrum des weißrussischen Regimes und ist die treibende Kraft hinter der Unterdrückungspolitik. Eine einfache Revolution wird nicht ausreichen, die totale Zerstörung des Regimes und seiner Kumpane ist notwendig."
 GER_bribe_bsf: "Bestechung der Streitkräfte von Belarus"
 GER_bribe_bsf_desc: "Es kann ohne Zweifel gesagt werden, dass die belarussischen Streitkräfte zu den korruptesten der Welt gehören. Das können wir zu unserem Vorteil nutzen und den höheren Militärs etwas Geld unter den Tisch schieben..."
 GER_promote_civil_disobedience: "Fördere den zivilen Ungehorsam"
 GER_promote_civil_disobedience_desc: "Ziviler Ungehorsam wird der Schlüssel für die Bildung einer Widerstandstruppe in Weißrussland sein, und wir können sie in ihrem Kampf unterstützen..."
 GER_aid_packages: "\"Hilfs\"-Pakete"
 GER_aid_packages_desc: "Unter dem Deckmantel von \"Hilfspaketen‘ können wir den revolutionären Kräften in Weißrussland einige Waffen zukommen lassen und ihnen helfen, Ausrüstung für den Fall eines Widerstands zu bekommen."
 GER_europes_last_dicatorship: "Europas letzter Diktator"
 GER_europes_last_dicatorship_desc: "Die Zeit ist gekommen, das Ende des weißrussischen Regimes wird Europas letzten Diktator herbeiführen."
 GER_topple_lukashenko: "Umstürzen [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "Wir können nicht hingehen und mit Gewalt die Demokratie in Weißrussland verbreiten. Das müssen die Menschen dort selbst tun, und zwar friedlich."
 GER_support_opposition: "Unterstütze die demokratische Opposition"
 GER_support_opposition_desc: "Weißrussland hat eine sehr starke Front demokratischer Parteien, und wir müssen sie so gut wie möglich unterstützen, um das Regime zu delegitimieren."
 GER_belarusian_revolution: "Die weißrussische Revolution"
 GER_belarusian_revolution_desc: "Es ist an der Zeit, dass sich die Menschen in Weißrussland gegen die Diktatur in Weißrussland erheben und ein demokratisches System errichten!"
 GER_defense_for_baltic_states: "Verteidige unsere baltischen Nachbarn"
 GER_defense_for_baltic_states_desc: "Wir haben ausgezeichnete Beziehungen zu unseren Nachbarn in der baltischen Region und wir sorgen für Handel und gute Beziehungen untereinander, wir sollten unsere Beziehungen zu ihnen auch defensiv stärken, um eine solide baltische Verteidigung zu bilden."
 GER_estonian_arms: "Estnische Rüstungsgeschäfte"
 GER_estonian_arms_desc: "Die Sicherung von Rüstungsverträgen mit der estnischen Regierung, um sie mit angemessenen Waffen zu versorgen, um sich selbst zu schützen, ist ein wichtiger Schritt, um sicherzustellen, dass sie sich im Falle eines ausländischen Angriffs behaupten können."
 GER_latvian_arms: "Lettische Rüstungsgeschäfte"
 GER_latvian_arms_desc: "Die Sicherung von Waffenverträgen mit der lettischen Regierung, um sie mit angemessenen Waffen zu versorgen, ist ein wichtiger Schritt, um sicherzustellen, dass sie im Falle eines ausländischen Angriffs ihren Verpflichtungen nachkommen kann."
 GER_lithuanian_arms: "Litauische Rüstungsgeschäfte"
 GER_lithuanian_arms_desc: "Die Sicherung von Waffenverträgen mit der litauischen Regierung, um sie mit angemessenen Waffen zu versorgen, ist ein wichtiger Schritt, um sicherzustellen, dass sie im Falle eines ausländischen Angriffs ihren Verpflichtungen nachkommen kann."
 GER_estonian_base: "Baue Militärbasen in Estland"
 GER_estonian_base_desc: "Die estnische Regierung hat uns erlaubt, eine deutsche Militärbasis in ihrem Land zu errichten. Dies wird sich als hervorragende Operationsbasis in der Region erweisen und eine bessere gemeinsame Truppenausbildung zwischen unseren Nationen ermöglichen."
 GER_lithuanian_base: "Baue Militärbasen in Litauen"
 GER_lithuanian_base_desc: "Die litauische Regierung hat uns erlaubt, eine deutsche Militärbasis in ihrem Land zu errichten. Dieser wird sich als hervorragende Operationsbasis in der Region erweisen und eine bessere gemeinsame Truppenausbildung zwischen unseren Nationen ermöglichen."
 GER_ukrainian_assistance: "Ukrainische Hilfe"
 GER_ukrainian_assistance_desc: "Deutschland hat die Ukraine als unabhängigen Staat und ihre Souveränität anerkannt. Deutschland wird die notwendige Unterstützung leisten, um diese Werte zu schützen."
 GER_support_ukrainian_unity: "Unterstütze die Ukrainische Einheit"
 GER_support_ukrainian_unity_desc: "Deutschland unterstützt die Ukraine in ihrem Recht auf freie Meinungsäußerung und eine freie, vom Volk gewählte Regierung sowie ihre Einheit vor ausländischem Einfluss."
 GER_hearts_over_war: "Herz über Krieg"
 GER_hearts_over_war_desc: "Wir sorgen uns um das Wohlergehen der ukrainischen Bevölkerung und ihr Wohlergehen. Deutschland wird in sie investieren, als Zeichen der guten Geste und der Unterstützung für ihre Nation."
 GER_anti_russian_sentiment: "Antirussische Stimmung"
 GER_anti_russian_sentiment_desc: "Russland hat seine Finger überall im Spiel.\n Es ist an der Zeit, dass jemand diesem nekrotischen russischen Einfluss auf die Nachbarländer Einhalt gebietet, denn sie haben ein Recht auf ihren eigenen Weg und sollten nicht vom russischen Bären als Marionette gehalten werden."
 GER_german_institutions: "Deutsche Institutionen"
 GER_german_institutions_desc: "Deutschland ist bestrebt, in der Ukraine Institutionen aufzubauen, die unseren beiden Nationen helfen, effizient zu handeln und gemeinsam zu gedeihen."
 GER_state_visit: "Staatsbesuch in der Ukraine"
 GER_state_visit_desc: "Deutsche Beamte reisen zu einem Staatsbesuch in die Ukraine, um politische Angelegenheiten und die Beziehungen zwischen unseren beiden Ländern zu besprechen."
 GER_imperial_bloc_invites: "Der Imperial Bloc"
 GER_imperial_bloc_invites_desc: "Wir haben die Möglichkeit, weitere Menschen einzuladen, sich unserer Sache anzuschließen, aber nur, wenn sie an die gleichen politischen Werte glauben wie wir."
 GER_invite_italy: "Lade [ITA.GetFlag] Italien ein"
 GER_invite_turkey: "Lade die [TUR.GetFlag] Türkiye ein"
 GER_invite_france: "Lade [FRA.GetFlag] Frankreich ein"
 GER_invite_england: "Lade [ENG.GetFlag] England ein"
 GER_red_green_appeasement: "Beziehung zu unserem Koalitionspartner"
 GER_red_green_appeasement_desc: "Nach der immer schlechter werdenden Regierungszeit der §gCDU/CSU§! setzen viele Menschen ihre Hoffnungen auf eine sozialere und umweltfreundlichere Regierung. Doch diese Koalition der unterschiedlichen Ideologien zusammenzuhalten, ist keine leichte Aufgabe. Um unsere eigenen Reformen voranzutreiben, müssen wir §GB90/Grüne§! ihre eigene Agenda vorantreiben lassen, damit sie unsere Reformen im Parlament unterstützen.\n\nDie aktuelle Haltung von §GB90/Grüne§! gegenüber der §RSPD§! ist derzeit:\n[GET_GER_satisfaction_red_green_level]\n\n§RWARNING:§! Sollte das Verhältnis zwischen den beiden Parteien zu sehr sinken, könnte die Koalition zerbrechen und zu unbekannten Folgen führen."
 GER_cdu_investigation: "Untersuchungen gegen die CDU"
 GER_investigate_send_evidences: "Bringe die Beweise"
 GER_investigate_send_evidences_desc: "Wir haben schon zu viel Zeit damit verschwendet, dieses politische Durcheinander der CDU zu entwirren. Schick dem Generalstaatsanwalt unsere Akten und schau, was passiert."
 GER_investigate_wlk: "Ermittle gegen Walther Kiep"
 GER_investigate_wlk_desc: "Walther Leisler Kiep ist einer der Politiker, die einen Brief von Karlheinz Schreiber erhalten haben. Das Besondere an Kiep ist, dass er früher Schatzmeister der CDU war und möglicherweise in einige dubiose Geschäfte mit Schreiber verwickelt war. Er wurde bereits in den 1990er Jahren wegen einer anderen Affäre verhaftet, aber es scheint, dass er auch in diesen Fall verwickelt ist."
 GER_investigate_bear_head: "Überprüfe Schreibers Bärenkopf-Projekt"
 GER_investigate_bear_head_desc: "Between 1987 and 1997 Schreiber invested more than 5 Million in the build up of an tank factory called Bear Head in the Canadian province of Nova Scotia in cooperation with Thyssen.\n1995 the project got cancelled though, as Canada decided to buy there tanks from General Motors.\n\nIf we re-check the deal maybee we can find something suspicious."
 GER_investigate_missing_files: "Suche nach den fehlenden Dateien"
 GER_investigate_missing_files_desc: "Als wir anfingen, nach Beweisen im Zusammenhang mit Karlheinz Schreiber zu suchen, fanden wir heraus, dass viele Akten aus dieser Zeit im Bundeskanzleramt fehlen. Wir müssen dem nachgehen, um weitere Hinweise zu finden und auch die Personen zu identifizieren, die für die verlorenen Akten verantwortlich sind."
 GER_investigate_fuchs_tanks: "Erneutes Überprüfen der Verkaufszahlen des Fuchspanzers"
 GER_investigate_fuchs_tanks_desc: "Irgendetwas passt hier nicht zusammen, vielleicht sollten wir es noch einmal überprüfen."
 GER_joschka_fischer_visits_iran: "Staatsbesuch im Iran"
 GER_joschka_fischer_visits_iran_desc: "Unser Verhältnis zum Iran ist, gelinde gesagt, beunruhigend. Vielleicht kann unser Außenminister und Chef der Grünen, Joschka Fischer, etwas Bewegung in diese festgefahrene Situation bringen."
 GER_bundeswehr: "Bundeswehr"
 GER_bundeswehr_desc: "Hier werden alle Entscheidungen, die unsere Streitkräfte, die Bundeswehr, betreffen, getroffen."
 GER_call_in_generals: "Reaktiviere unsere Generäle aus dem Ruhestand"
 GER_call_in_reserve: "Rufe die Reservisten ein"
 GER_declare_v_fall: "Erkläre den V-Fall"
 GER_declare_v_fall_desc: "Deutschland wird angegriffen, wir müssen alles mobilisieren, was wir haben, um zu überleben."
 GER_move_parliament_bonn: "Verlege das Parlament nach Bonn"
 GER_move_parliament_bonn_desc: "Obwohl Berlin die perfekte Hauptstadt für unser Land ist, liegt sie ziemlich ungeschützt vor unseren Feinden im Osten. Indem wir unsere Hauptstadt wie im Kalten Krieg nach Bonn zurückverlegen, können wir die Sicherheit unseres Parlaments gewährleisten."
 GER_new_generals: "Ein Wechsel der Führung"
 GER_new_generals_desc: "Unsere Generäle werden früher oder später ihr Rentenalter erreichen und uns damit nicht mehr zur Verfügung stehen. Aber eine neue Reihe von Generälen wird auftauchen und unsere Truppen führen."
 GER_move_parliament_berlin: "Verlege die Hauptstadt zurück nach Berlin"
 GER_move_parliament_berlin_desc: "Die unmittelbare Gefahr für unsere Regierung ist vorbei und es ist sicher, wieder nach Berlin zurückzukehren."
 GER_demobilize_reserve: "Demobilisiere die Reservisten"
 GER_demobilize_reserve_desc: "Der Krieg, für den unsere Truppen gekämpft haben, ist jetzt vorbei, es ist Zeit, unsere Reserveeinheiten zu demobilisieren."
