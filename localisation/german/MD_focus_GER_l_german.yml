 GER_european_business_opportunities_desc: "Durch die Öffnung unserer Wirtschaft für den Rest Europas werden wir in der Lage sein, die Investitionen und Chancen zu nutzen, die durch den neuen Investitionspool bereitgestellt werden."
 GER_scientific_exchanges: "Wissenschaftlicher Austausch"
 GER_scientific_exchanges_desc: "Mit ausländischen Experten, die nach Deutschland strömen, um in Tech- und Start-up-Hubs wie Köln und Berlin zu leben und zu arbeiten, hat sich die Innovationskraft Deutschlands verbessert. Um diese Austauschprogramme zu formalisieren, müssen deutsche Forschungsteams regelmäßig mit ausländischen Kollegen zusammentreffen, um Ergebnisse zu studieren und zu vergleichen."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "in order to place the further development of the Leopard weapon system and it´s vehicle family on a common basis, the LeoBen Gemeinschaft was founded, to simplify Support, repair, development and also costs"
 GER_rammelsberg_mine: "Garzweiler Industrial Restart"
 GER_rammelsberg_mine_desc: "Die Rammelsberger Bergwerke sind ein riesiges System von Minen, das im frühen 16. Jahrhundert angelegt wurde. Über Jahrhunderte hinweg wurden dort Nichteisenmetalle wie Blei und Kupfer abgebaut. Noch immer gibt es große Vorkommen dieser Metalle, die tief im Inneren der Minen lagern."
 GER_rammelsberg_mine_expanded: "Lusatian Basin Restoration"
 GER_rammelsberg_mine_expanded_desc: "Reopen and expand Garzweiler operations in the Rhenish coalfields. With modernised open pit systems, this initiative will significantly boost lignite production in NRW."
 GER_expand_laboratories: "Die Labore ausbauen"
 GER_expand_laboratories_desc: "Nach dem Bau und der Erweiterung unserer Gesundheitszentren ist der Ausbau unserer Labore der nächste Schritt in unserer Gesundheitsreform."
 GER_ban_the_npd_desc: "Als neues, modernes Deutschland ist es unsere Verantwortung, dafür zu sorgen, dass es keine Vertretung des Nazismus im Bundestag gibt, für immer."
 germany_party.0.t: "Der Aufstieg der AFD"
 germany_party.0.d: "Die Unzufriedenheit mit den Kosten unserer Europapolitik hat dazu geführt, dass die Unterstützung der Bevölkerung begann, die Parteien zu genießen, die der Europäischen Union skeptisch gegenüberstehen, wie eine neue rechte Partei £GER_nationalist_right_wing_populist Alternative für Deutschland. Die AfD befürwortet weniger Einfluss der EU und eine stärkere nationale Wirtschaft durch Deregulierung und Ausgabenkürzungen. Allerdings gewinnt der radikalere Flügel innerhalb der Partei an Stärke, der mit nationalistischen Ideen sympathisiert und gegen Migration und viele Praktiken der liberalen Demokratie ist. Obwohl die Partei noch nicht über umfangreiche Ressourcen verfügt, meinen viele Analysten, dass die potenzielle Unterstützung für die Partei recht schnell zunehmen könnte."
 germany_party.0.a: "BfV will watch them closely."
