 german_legacy_desc: "§YSpecial Rules:§!\n---\n§RWe cannot have§! §6Nuclear Doctrine§! §Ror develop§! §6Nuclear weapons!§!\n---\n§RWe cannot manually increase our military spending!§!\n---\n§RThe Army is limited to 370.000 Active Personal (240.000 in army)!§!\n---\n§RWe cannot manually increase our administration!§!\n---\n§YCDU/CSU and SPD§! can always form coalition.\n---\n§YCan§! §RBan§! §Yextremist parties§!\n---\nWith the weight of Nazi war crimes on their shoulders, and as the instigator of the 1st & 2nd World War, Germany has worked hard to shred it's bad image by refraining from even hinting towards a nationalistic outlook or militarism. In legal terms, Germany is bound by the 1990 Treaty on the 'Final Settlement with Respect to Germany', between Germany and the allied powers of Russia, United States, United Kingdom and France, as well as a separate final border treaty with Poland.\nThis treaty makes it illegal for Germany to ever make territorial claims, possess nuclear weapons and limits it's armed forces to less than 370.000 personnel (220.000 in game) in total.\n§W--------------§!\nThis national idea can be §RRemoved§! if we complete the §HOur New Legacy§! Focus."
