 GER_east_vs_west_divide: "Ost-West-Gefälle"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§H Osten Deutschlands §! hat ein großes §R Misstrauen §! gegenüber der [GER.GetFlag] §H deutschen §! Regierung seit der Wiedervereinigung in den 1990er Jahren. Dies hängt teilweise mit Vernachlässigung, einem plötzlichen Anstieg der §R Arbeitslosigkeit §! und einem §R Rückgang §! des Lebensstandards zusammen. Einige §H Ostdeutsche §! neigen zu §R pro-russischen §! Tendenzen, was die Region anfällig für §R Unmut §! gegen unsere Regierung und den Staat macht.\n\nWenn die Meinung der §H Ostdeutschen §! unter §H 40 §! fällt, wird die Popularität des §H [anarchist_communism_L] §! §R steigen §! . Zusätzlich, wenn die Meinung der §H Ostdeutschen §! unter §H 30 §! fällt, wird es außerdem zu §R unruhigen §! und §R chaotischen §! Zuständen kommen, die sich direkt auf die Produktivität des Staates auswirken.\n\nWenn wir den Fokus §H 'Wahre Vereinigung' §! abschließen, erhalte §H 5 Infrastruktur §!  in §H Mecklenburg-Vorpommern, Brandenburg, Sachsen, Sachsen-Anhalt §! und §H Thüringen §! und §H 1000 Produktivität §! in jedem der Länder, können wir die §RKluft zwischen Ost und West §! schließen.\n\n§H Ostdeutschen §! Meinung: §Y [?GER_east_opinion] §!"
 GER_end_the_divide: "§PDie Teilung beenden§!"
 GER_divide_open: "Ostdeutsches Konjunkturprogramm"
 GER_divide_open_desc: "Wir müssen einen Aufbauplan für Ostdeutschland entwickeln, damit es wieder auf die Beine kommt und mit dem Rest der Nation mithalten kann!"
 GER_divide_close: "Den ostdeutschen Aufbauplan aussetzen"
 GER_divide_close_desc: "Für den Moment müssen wir alle weiteren Fortschritte des ostdeutschen Aufbauplans aussetzen und uns auf andere wichtige Themen konzentrieren."
 GER_increase_productivity_in_mecklenburg: "Mittel für Mecklenburg-Vorpommern"
 GER_increase_productivity_in_mecklenburg_desc: "Wir können den Bewohnern von Mecklenburg-Vorpommern helfen, indem wir ein bestimmtes Budget zur Steigerung ihrer Produktivität bereitstellen."
 GER_increase_productivity_in_brandenburg: "Mittel für Brandenburg"
 GER_increase_productivity_in_brandenburg_desc: "Wir können den Einwohnern von Brandenburg helfen, indem wir ein bestimmtes Budget zur Verfügung stellen, um ihre Produktivität zu erhöhen."
 GER_increase_productivity_in_sachsen: "Mittel für Sachsen"
 GER_increase_productivity_in_sachsen_desc: "Wir können den Bewohnern von Sachsen helfen, indem wir ein bestimmtes Budget zur Verfügung stellen, um ihre Produktivität zu erhöhen."
 GER_increase_productivity_in_sachsen_anhalt: "Mittel für Sachsen-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Wir können den Bewohnern von Sachsen-Anhalt helfen, indem wir ein bestimmtes Budget zur Verfügung stellen, um ihre Produktivität zu steigern."
 GER_increase_productivity_in_thuringen: "Mittel für Thüringen"
 GER_increase_productivity_in_thuringen_desc: "Wir können den Einwohnern von Thüringen helfen, indem wir ein bestimmtes Budget zur Verfügung stellen, um ihre Produktivität zu steigern."
 GER_please_east_germans: "die Ostdeutschen zufriedenstellen"
 GER_please_east_germans_desc: "Die Ostdeutschen müssen wissen, dass ihre Regierung für sie da ist, deshalb werden wir alles tun, damit sie eine positivere Meinung von uns haben."
 GER_consult_with_an_advisor: "Konsultiere einen Berater"
 GER_consult_with_an_advisor_desc: "Verwirrt? Wir schicken einen Berater zu dir, der dir sagt, was du tun musst."
 germany_divide.69420.t: "Ratschlag des Beraters"
 germany_divide.69420.d: "Es scheint, dass du nicht weißt, wie du das Leben der Ostdeutschen verbessern kannst! Aber keine Sorge! Alles, was du wissen musst, steht in diesem Bericht. Um die Produktivität der Staaten zu erhöhen, müssen wir Fabriken bauen, unsere Technologie verbessern, eine bessere Netzwerkinfrastruktur aufbauen und einen stetigen Wirtschaftskreislauf aufrechterhalten, um den Menschen Arbeit zu geben. Wir können ihnen auch Mittel zur Verfügung stellen, um ihre Produktivität um den Faktor 10 zu erhöhen, aber das kann ein bisschen teuer werden. Außerdem wird mehr Infrastruktur helfen, die Ostdeutschen bei Laune zu halten."
 germany_divide.69420.a: "Okay"
 GER_bavarian_nationalism: "[BAY.GetFlag] Bayerischer Nationalismus"
 GER_bavarian_nationalism_desc: "Einige [BAY.GetFlag] §HBayern§! streben seit der Gründung eines vereinigten [GER.GetFlag] deutschen Staates nach Unabhängigkeit. Viele [BAY.GetFlag] §HBayern§! werfen der [GER.GetFlag] deutschen Regierung vor, in ihre Autonomie einzugreifen, weshalb §HNationalismus§! in der Region zugenommen hat. [BAY.GetFlag] §HBayern§! ist eine unserer wichtigsten Regionen, da sie jedes Jahr sehr viele Touristen anzieht und zu unseren wohlhabenderen Gebieten zählt.\n\n[BAY.GetFlag] §HBayrischer Nationalismus§! wird sich nur verstärken wenn unsere Wirtschaft geschwächt ist. Wenn sich unsere Wirtschaft in einer §RStagnation, Rezession§! oder §RDepression§! befindet, besteht eine §HWahrscheinlichkeit von 40 %§!, dass [BAY.GetFlag] §HBayerischer Nationalismus§! um §H1 %§! am ende der Woche aufgrund [BAY.GetFlag] §HBayerischer§! Wut steigt. Wenn wir ein §Hschnelles Wachstum§! oder einen §HWirtschaftsboom§! haben, wird der [BAY.GetFlag] §HBayerische Nationalismus§! natürlich zurückgehen.\n\nSobald der [BAY.GetFlag] §HBayerische Nationalismus§! §H100 %§! erreicht, werden sie die Unabhängigkeit fordern."
 GER_establish_ruling_party: "Gründung einer Regierungspartei"
 GER_establish_ruling_party_desc: "Wir müssen eine Regierungspartei gründen, damit [BAY.GetFlag] [BAY.GetName] nicht im Chaos versinkt, sobald es frei ist."
 GER_relocate_institutions: "Regierungsinstitutionen verlagern"
 GER_relocate_institutions_desc: "Wir müssen die deutschen Regierungsinstitutionen zurückziehen, um ihre Regierungsinstitutionen nicht zu stören, wenn die Zeit gekommen ist."
 GER_relocate_military_personnel: "Militärisches Personal verlagern"
 GER_relocate_military_personnel_desc: "Um jede Art von Konflikt zu vermeiden, müssen wir unser militärisches Personal aus der Region verlagern."
 GER_relocate_the_industrial_heartland: "Industrielle Sektoren verlagern"
 GER_relocate_the_industrial_heartland_desc: "Um Schaden von unserer Wirtschaft abzuwenden, müssen wir unseren Industriesektor nach Norden verlagern."
 GER_hold_referendum_BAY: "Die Bayerische Republik"
 GER_hold_referendum_BAY_desc: "Die Zeit ist gekommen, die [BAY.GetFlag] Bayerische Republik als freien und unabhängigen Staat zu gründen."
 GER_european_socialism: "Sozialismus in Europa"
 GER_european_socialism_desc: "Durch den Einfluss unserer Partei und unserer vielen Institutionen werden wir in der Lage sein, unsere Ideologie im restlichen Europa zu verbreiten. Dies wird uns in 3 verschiedenen sozialistischen Hochburgen gelingen. Schweden, Finnland und Dänemark.\n\n Wir werden verschiedene sozialistische Gruppen finanzieren, um in diesen Ländern politisches Chaos zu stiften, und sie dann zu regierungsfreundlichen Marionetten machen."
 GER_the_false_state: "Der falsche Staat"
 GER_the_false_state_desc: "Der Falsche Staat, [ISR.GetFlag] §HIsrael§!, wurde nach dem Zweiten Weltkrieg von anderen §HEuropäern§! künstlich geschaffen. Die Existenz von [ISR.GetFlag] §HIsrael§! untergräbt die Geschichte unseres Landes und lässt uns für alle Nationen wie ein Übel aussehen.\n Wir müssen die Grenzen korrigieren und mithilfe unserer Verbindungen in der Region eine neue Kontrolle über die Region aufbauen. Die Länder in der Region werden §HMehr als bereit§! sein, uns dabei zu helfen, sie aus der Region zu vertreiben!"
 GER_trip_to_syria: "Besuche [SYR.GetFlag] [SYR.GetName]"
 GER_trip_to_syria_desc: "Indem wir [SYR.GetFlag] [SYR.GetName] besuchen, können wir neue Beziehungen aufbauen und sie möglicherweise dazu bewegen, uns bei unserer \"Operation‘ gegen den israelischen Staat zu helfen."
 GER_trip_to_egypt: "Besuche [EGY.GetFlag] [EGY.GetName]"
 GER_trip_to_egypt_desc: "Indem wir [EGY.GetFlag] [EGY.GetName] besuchen, können wir neue Verbindungen aufbauen und sie möglicherweise dazu bewegen, uns bei unserer \"Operation‘ gegen den israelischen Staat zu helfen."
 GER_trip_to_lebanon: "Besuche [HEZ.GetFlag] [HEZ.GetName]"
 GER_trip_to_lebanon_desc: "Indem wir [HEZ.GetFlag] [HEZ.GetName] besuchen, können wir neue Verbindungen aufbauen und sie möglicherweise dazu bewegen, uns bei unserer \"Operation‘ gegen den israelischen Staat zu helfen."
 GER_arm_palestinian_groups: "Besuche [PAL.GetFlag] [PAL.GetName]"
 GER_arm_palestinian_groups_desc: "Indem wir [PAL.GetFlag] [PAL.GetName] besuchen, können wir neue Verbindungen aufbauen und sie möglicherweise dazu bewegen, uns bei unserer \"Operation‘ gegen den israelischen Staat zu helfen."
 GER_the_clock_ticks: "Die Operation"
 GER_the_clock_ticks_desc: "Heute ist der Tag, an dem wir unsere Operation beginnen. Mit unseren Verbündeten werden wir die Region von dem falschen Staat befreien!"
 GER_bundeswehr_reforms_decisions: "Bundeswehr-Reform"
 GER_bundeswehr_reforms_decisions_desc: "The §HBundeswehr§!, our nations armed forces is in a dire §Rneed of repair§!. In it's current state, it is quite §Rweak and ineffective§!. But by initiating a series of reforms and changes, we can fix that.\n\n§HBundeswehr Recovery§! will represent the progress we have made in §Hreforming§! the force. Once it reaches §H100%§!, any problems that remain will be §Gresolved§!, and the force can become combat ready."
 GER_allocate_larger_budget: "Vergieb ein größeres Budget"
 GER_allocate_larger_budget_desc: "Wir können die Mittel für unsere Truppen aufstocken und den Prozess unserer Reformen beschleunigen, indem wir die Grundausstattung unseres Militärs verbessern."
 GER_upgrade_military_infrastructure: "Erweitere die Militär-Infrastruktur"
 GER_upgrade_military_infrastructure_desc: "Unsere militärische Infrastruktur könnte einige Verbesserungen gebrauchen. Auch wenn sie nicht auseinanderfällt, könnte es nicht schaden, sie zu modernisieren."
 GER_modernize_equipment: "Modernisiere die Ausrüstung"
 GER_modernize_equipment_desc: "Obwohl wir über einen ziemlich modernisierten Waffenbestand verfügen, ist ein Großteil unserer Ausrüstung seit der Wiedervereinigung veraltet."
 GER_maximize_training_efficiency: "Maximiere die Traingseffizienz"
 GER_maximize_training_efficiency_desc: "Aufgrund der langen Ausbildungszeit, die unsere Rekruten durchlaufen müssen, müssen wir die Erfahrungen, die sie während der Ausbildung sammeln, optimal nutzen."
 GER_recruitment_campaigns: "Rekrutierungskampagnen"
 GER_recruitment_campaigns_desc: "Die Bundeswehr hatte in den letzten Jahren einen Mangel an neuen Rekruten, und die Durchführung neuer Rekrutierungskampagnen wäre ein sicherer Weg, um mehr Arbeitskräfte zu gewinnen."
 GER_civil_war_mission: "Das Ende der Republik"
 GER_civil_war_mission_desc: "The Republic is coming to an §Rend§!. Public disorder, and §Rradical groups§! are running rampant. Due to our failures to provide §Hadequete funding§! to the BfV, §RRadical parties§! were able to entrench themselves into major government institutions, and have been calling for an §Ruprising§! against the Republic.\n\nAll hope is not lost however, we still have an opportunity to §Rpurge§! the institutions of these groups and save the Republic at a massive cost.\n\n§RThe Civil War will begin if we choose to do nothing. If the Civil War begins, an iterim government will be established to transition the country into a new mode of power.§!"
 GER_purge_banks: "Säubere die Banken"
 GER_purge_banks_desc: "Indem wir die Banken säubern, können wir den Finanzsektor vor radikalen Gruppen retten."
 GER_purge_government_institutions: "Regierungsinstitutionen säubern"
 GER_purge_government_institutions_desc: "Indem wir staatliche Institutionen wie das Sozialwesen oder die Polizei säubern, können wir sie von radikalen Gruppen befreien"
 GER_purge_military: "Das Militär säubern"
 GER_purge_military_desc: "Indem wir das Militär säubern, können wir unsere Streitkräfte von radikalen Gruppen befreien."
 GER_incoming_collapse: "Der deutsche Bürgerkrieg"
 GER_incoming_collapse_desc: "Der Republikaner wird verblassen, aber die deutsche Nation nicht."
 GER_war_on_terror: "Deutschlands Krieg gegen den Terror"
 GER_war_on_terror_desc: "We have committed our §Hsoldiers, resources, and nation§! to fighting against §RTerrorism§! in [AFG.GetFlag] §HAfghanistan§!.\n\nWith our allies and other collaboraters, we will have the capacity to carry out §Hmissions§! on foreign soil to push out §Rterrorists§! out of the target nations. We will have a certain amount of troops we can deploy to fight against §Rterrorism§!, and we can gain influence in [AFG.GetFlag] §HAfghanistan§! based on our forces §HPopularity§!. Alongside the influence, we will be able to help maintain a good status on §HDepartment 6§!, if the §HBfV§! has not collapsed.\n\n If we have more than §H50% Popularity§!, we will get massive bonuses to our military. Additionally, the bonuses will increase as our Forces §HPopularity§! increases. At the end of our mission, which will come randomly, our forces will get a §Gpositive§! national idea as a result of the many experiences in [AFG.GetFlag] §HAfghanistan§!. This spirit will only be made available if we have §H75%§! or more §HPopularity§!. Every month, there is a §Hchance§! that our popularity will §Rdrop§! by anywhere from §H1-3!§!\n\nWe currently have §Y[?GER_soldiers_in_mideast]§! Troops deployed in [AFG.GetFlag] §HAfghanistan§!.\nOur §HPopularity§! amongst their citizens is currently at §Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "Einen Angriff auf terroristische Stützpunkte autorisieren"
 GER_authorize_attack_desc: "Wir können einen Angriff auf bekannte Terroristenstützpunkte autorisieren, um terroristische Gruppen zu vertreiben und unsere Effektivität zu verbessern."
 GER_authorize_airstrike: "Authorisiere einen Luftschlag"
 GER_authorize_airstrike_desc: "Wir können einen Luftangriff autorisieren, um Ziele schnell und effektiv auszuschalten. Wir riskieren jedoch auch, dass unsere Flugzeuge ins Fadenkreuz potenzieller Luftabwehrangriffe geraten."
 GER_authorize_aid_mission: "Authorisiere eine humanitäre Hilfsmission"
 GER_authorize_aid_mission_desc: "Wir können eine humanitäre Mission genehmigen, um vertriebenen und verzweifelten Bürgern der vom Terrorismus betroffenen Nationen zu helfen."
 GER_authorize_20_new_troops: "Neue Truppeneinsätze genehmigen"
 GER_authorize_20_new_troops_desc: "Wir können über 20 neue Soldaten der Bundeswehr entsenden, um die Truppen im Nahen Osten zu unterstützen."
 GER_withdraw_troops: "Unsere Truppen zurückziehen"
 GER_withdraw_troops_desc: "Wir können alle unsere Truppen abziehen, ohne die Möglichkeit, jemals zurückzukehren."
 GER_Army: "Militärphobie"
 GER_Army_desc: "Unsere Bevölkerung hatte eine lange Zeit aufgrund unserer Vergangheit ein Problem mit unserer Armee.\n§YBürgermeinung§! : [?ROOT.Citizens_opinion] % \n§YArmeemeinung§! : [?ROOT.Army_opinion] %"
 GER_Officer_Training_Decisions: "Führungsakademie der Bundeswehr"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\nThe  Die Führungsakademie der Bundeswehr dient als Generalstabsakademie der Deutschen Armed Forces. Sie arbeitet in Zusammenarbeit mit dem GIDS (German Institute for Defence and Strategic Thinking), einem Think Tank im Zusammenhang mit den Deutschen Panzertruppen. Diese Partnerschaft fördert den Austausch von Wissen und Expertise und schafft eine dynamische Umgebung für strategische Analyse und militärische Führungentwicklung innerhalb des deutschen Verteidigungsrahmens."
 germany.1.t: "Ermittlungen gegen die NPD beginnen"
 germany.1.d: "Die NPD ist eine rechtsextreme ultranationalistische Partei und die Nachfolgerin der Deutschen Reichspartei. Sie wurde 1964 gegründet und hat laut der Bundeszentrale für politische Bildung mit mehreren verfassungswidrigen Organisationen zusammengearbeitet. Sie wird zu Recht als Bedrohung für die Verfassung und die Demokratie unseres Landes angesehen. Wir können Ermittlungen gegen diese widerliche Organisation einleiten, in der Hoffnung, sie in naher Zukunft verbieten und loswerden zu können."
 germany.1.a: "Eine Untersuchung ist notwendig..."
 germany.1.b: "Ich habe gehört, dass sie einige gute ... Vorteile bieten"
 germany.2.t: "V-Mann im Landesvorstand"
 germany.2.d: "Die Ermittlungen gegen die NPD haben den Landesvorstand und seinen Stellvertreter als Agenten des Geheimdienstes entlarvt. Dieser Skandal hat das Image unserer Regierung und das Vertrauen in unsere Institutionen getrübt"
 germany.2.a: "Das ist aber seltsam"
 germany.2.b: "Brauchen wir wirklich noch eine weitere Untersuchung?"
 germany.3.t: "Untersuchungen gegen V-Männer"
 germany.3.d: "Aufgrund des jüngsten Skandals um den Landesvorstand sind wir gezwungen, Untersuchungen über die Verbindung des Geheimdienstes zum Landesvorstand einzuleiten"
 germany.3.a: "Ich hoffe, das wird nicht zu tiefgründig"
 germany.4.t: "Das Ende der NPD-Ermittlungen"
 germany.4.d: "Leider haben die Ermittlungen gegen die neonazistische NPD keine Beweise gegen sie erbracht und damit unsere Bemühungen, diese gefährliche extremistische Bedrohung des deutschen demokratischen Verfassungsstaates zu marginalisieren, zunichte gemacht."
 germany.4.a: "Wirklich unglücklich"
 germany.402.t: "NPD-Ermittlungen kommen zum Stillstand"
 germany.402.d: "Das BfV ist bei seinen laufenden Ermittlungen gegen die NPD in mehrere Sackgassen geraten. Sie fordern ein größeres Budget, aber ist unsere Regierung wirklich in der Lage, so viel Geld zu verleihen?"
 germany.402.a: "Sie können so viel Geld haben, wie sie brauchen"
 germany.402.b: "Na gut, wir geben ihnen einen bescheidenen Zuschuss"
 germany.402.c: "Vergesst es, gebt ihnen einfach ein bisschen von oben drauf"
 germany.401.t: "NPD für schuldig befunden"
 germany.401.d: "Die NPD wurde für schuldig befunden, die deutsche Demokratie schädigen zu wollen, und daher wurde ein Verbot gegen die rechtsgerichtete Partei verhängt."
 germany.401.a: "Großartige"
 germany.5.t: "Bombenanschlag in Düsseldorf"
 germany.5.d: "Die zehnköpfige Gruppe hatte gerade ihren Deutschkurs in Düsseldorf beendet und ging zum Bahnhof, um nach Hause zu fahren. Auf dem Weg dorthin explodierte plötzlich eine Plastiktüte mit einer Bombe, die neben ihnen lag.\n\nEinige der Verletzungen waren lebensbedrohlich, aber zum Glück starb niemand, dank der schnellen Reaktion der Umstehenden und der anschließenden Operationen im Krankenhaus.\n\nDie Polizei kündigte bereits an, die \"Ermittlungskommission Ackerstraße\" einzurichten, um den Täter zu finden. Obwohl nicht bekannt ist, wer hinter den Angriffen steckt, ist es wahrscheinlich, dass der Angriff rassistisch motiviert war, da 9 der 12 verletzten Personen Juden waren und fast alle Ausländer waren."
 germany.5.a: "Findet die Terroristen!"
 germany.5.b: "Es war nur ein Unfall!"
 germany.501.t: "Verdächtiger verhaftet"
 germany.501.d: "Ein Verdächtiger wurde im Zusammenhang mit dem Bombenanschlag vor einigen Wochen festgenommen. Die Justiz bereitet sich bereits auf seine Verhandlung vor, aber vorerst können wir beruhigt sein."
 germany.501.a: "Fall abgeschlossen"
 germany.6.t: "Synagoge in Düsseldorf angegriffen!"
 germany.6.d: "Zum zweiten Mal in diesem Jahr kam es in Düsseldorf zu einem rassistisch motivierten Anschlag. Unbekannte schlichen sich nachts an den Eingang eines religiösen Gebäudes heran und legten Feuer, um das Gebäude niederzubrennen.\n\n Diesmal hatte die Polizei jedoch mehr Glück. Zwei Männer, die aus Tunesien und Marokko stammen, gestanden ihre Verbrechen. Es wurde klar, dass die beiden die Verbrechen aus Hass auf Israel begangen hatten, da vor kurzem ein Junge aus Palästina von israelischen Soldaten erschossen wurde."
 germany.6.a: "Gute Arbeit, beginnt sofort mit dem Prozess"
 germany.6.b: "Gute Arbeit, beginnt mit dem Prozess und einer umfassenderen Untersuchung"
 germany.6.c: "Gute Arbeit, aber lasst die Jungs frei, da unsere Gefängnisse überfüllt sind .."
 germany.7.t: "Schröders Vertrauensfrage"
 germany.7.d: "Dies ist ein entscheidender Moment unserer Zeit, und wir müssen sicherstellen, dass die Mehrheit hinter uns in der Lage ist, die Aufgaben der Mission zu erfüllen, und dass das Parlament unserer Entschlossenheit vertraut."
 germany.7.a: "Mal sehen, wie es läuft"
 germany.8.t: "Die Abstimmung ist gescheitert"
 germany.8.d: "Unser Antrag hat nicht genügend Unterstützung erhalten, um erfolgreich zu sein"
 germany.8.a: "Verdammt"
 germany.9.t: "Wahltag in Deutschland"
 germany.9.d: "Die Zeit ist gekommen, dass das deutsche Volk Stellung bezieht und über das Schicksal und die Zukunft seiner geliebten Nation entscheidet; die Zukunft liegt in den Händen der öffentlichen Meinung ..."
 germany.9.a: "Ich liebe Demokratie"
 germany.10.t: "Untersuchungsausschuss beginnt mit Ermittlungen gegen die CDU"
 germany.10.d: "Walther Leisler Kiep, Schatzmeister der deutschen konservativen Partei CDU, wurde der Staatsanwaltschaft vorgeführt und hat zugegeben, in der Vergangenheit in seiner Funktion als Schatzmeister Steuerhinterziehung begangen zu haben.\n\nNun ist es Aufgabe des Gerichts, herauszufinden, wie tief dieses Verbrechen geht und über wie viel Geld wir sprechen, da Kiep uns sicherlich nicht alles darüber erzählen wird."
 germany.10.a: "Führe die Untersuchung"
 germany.10.b: "Solle sich andere darum kümmern"
 germany.11.t: "Schreibers Beteiligung"
 germany.11.d: "Die Staatsanwaltschaft Augsburg hat weitere Informationen über den Fall und seinen Umfang erhalten. Es scheint, dass Schreiber das Geld Walter Leisler Kiep übergeben hat. Das Geld stammte aus einem Schmiergeldfonds, der von der Thyssen AG im Zusammenhang mit einem Panzerexport nach Saudi-Arabien eingerichtet worden war."
 germany.11.a: "Das geht tiefer, als wir dachten"
 germany.11.b: "Ich habe genug gehört, schuldig, schuldig, schuldig"
 germany.11.c: "Es gibt keinen Grund, diese Untersuchung fortzusetzen, lass die Anklage einfach fallen"
 germany.12.t: "Anklage fallen gelassen"
 germany.12.d: "Das Gericht hat entschieden, dass die Anklagen gegen die CDU fallen gelassen werden müssen. Allerdings ist die Partei aufgrund all der erhobenen Vorwürfe ins Chaos gestürzt worden."
 germany.12.a: "Warum haben wir überhaupt ermittelt?"
 germany.13.t: "Hohe Strafen für die CDU"
 germany.13.d: "Die CDU wurde gezwungen, eine hohe Geldstrafe an den Staat zu zahlen, da das Gericht gegen sie entschied und sie in allen Anklagepunkten für schuldig befand. Alle Beteiligten werden nun einzeln angeklagt."
 germany.13.a: "Das passiert korrupten Politikern"
 germany.14.t: "Die CDU im Chaos"
 germany.14.d: "Wolfgang Schäuble hat bereits seinen Rücktritt von seinem Amt als CDU-Chef angekündigt. Es gilt als fast sicher, dass Angela Merkel seine Nachfolge als Parteivorsitzende antritt und möglicherweise sogar als Kanzlerkandidatin antritt."
 germany.14.a: "Interessant"
 germany.15.t: "Bear Head Project: Untersuchungsergebnisse"
 germany.15.d: "Wir hatten schon fast die Hoffnung verloren, dass die Agenten etwas Brauchbares finden würden. Aber durch pures Glück waren neben einigen Papieren über eine Brennerei auch Briefe an einige hochrangige Politiker der CDU dabei, in denen er um Unterstützung für sein Projekt bittet.\nEiner dieser Briefe ist direkt an Walther Kiep, den damaligen Schatzmeister der CDU, gerichtet, in dem er um Unterstützung für einen Waffendeal mit Saudi-Arabien bittet, um dort Fuchs-Panzer zu verkaufen."
 germany.15.a: "Und so fängt es an"
 germany.15.b: "Das ist einfach unnötige Paranoia!"
 germany.16.t: "Das Schicksal der verschwundenen Akten"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nWir haben eine Akte über Schneiders \"Bärenkopf‘-Projekt zwischen einer Akte über eine Brennerei in Deutschland gefunden, vielleicht sollten wir uns das mal genauer ansehen."
 germany.16.a: "Da werden Köpfe rollen .."
 germany.16.b: "Toll, jetzt fangt endlich an, etwas Sinnvolles zu tun!"
 germany.17.t: "Der Deal mit den Saudis"
 germany.17.d: "Es wurde bekannt, dass das Geld, das Karlheinz Schreiber 1991 an Walther Kiep übergeben hatte, tatsächlich aus einem Schmiergeldfonds stammte, den die Thyssen AG im Zusammenhang mit einem Panzerexportgeschäft mit Saudi-Arabien eingerichtet hatte, bei dem die Saudis Panzer aus deutscher Produktion erhielten."
 germany.17.a: "Zumindest haben sie jetzt ein paar nagelneue Panzer"
 germany.18.t: "Joschka Fischer unterzeichnet den Volmer-Erlass"
 germany.18.d: "Der neue Erlass, der nach Ludger Volmer (derzeitiger Staatsminister im Auswärtigen Amt) benannt ist, soll die langen Warteschlangen bei der Beantragung von Kurzzeitvisa (bis zu 3 Monaten) verkürzen und die illegalen Praktiken ausländischer Sicherheitskräfte, die Geld für eine schnellere Bearbeitung verlangen, unterbinden. Ludger Volmer war ziemlich überrascht, als er die Schlagzeilen in den großen deutschen Zeitungen las, dass sie den Erlass nach ihm benannten, da er zu der Zeit, als der Erlass ausgearbeitet wurde, für eine notwendige Behandlung in einem Krankenhaus stationiert war.\n\n Der Erlass ermutigt die Mitarbeiter in den Botschaften, Visumanträge anzunehmen, auch wenn sie nicht absolut sicher sind, ob der Antragsteller nach Ablauf des Visums wirklich nach Hause zurückkehren will.\n\nDie Öffentlichkeit begrüßte den Erlass größtenteils mit offenen Armen, allen voran deutsche Unternehmen, Menschenrechtsorganisationen und Politiker.\n\nOtto Schily, unser Innenminister, und einige ehemalige hochrangige Politiker der FDP sprachen sich dagegen aus. Sie argumentieren, dass dies den Menschenhandel und die illegale Einwanderung in unser Land fördern wird."
 germany.18.a: "Nehmt sie auf"
 germany.19.t: "Einführung des Reisebüroverfahrens?"
 germany.19.d: "Leiter der Reiseschutz AG, stellte eine neue Reiseversicherung vor. Die Idee einer Reiseversicherung ist in Deutschland nicht neu, der ADAC bietet diese bereits seit 1995 an. Interessanter ist jedoch, dass führende Persönlichkeiten aus Wirtschaft und Politik auf die Idee kamen, diese und andere ähnliche Reiseversicherungen als Bonitätsnachweis zu akzeptieren, der für die Beantragung eines Visums erforderlich ist.\n\nDies und der Volmer-Erlass könnten uns helfen, noch mehr Menschen kurzfristig nach Deutschland zu locken.\n\nAuch wenn wir einen leichten Anstieg der illegalen Aktivitäten festgestellt haben, der direkt mit dem Volmer-Erlass zusammenhängt, haben wir immer noch die öffentliche Unterstützung für die Einführung dieser Methode."
 germany.19.a: "Plan weiterverfolgen"
 germany.19.b: "Ich denke, wir bleiben beim Bargeld..."
 germany.20.t: "Probleme mit dem Reisebüroverfahren"
 germany.20.d: "Das Reisebüroverfahren wurde in der letzten Legislaturperiode unter Kanzler Kohl eingeführt, um gegen die immer größer werdenden mafiösen Gruppen vorzugehen, die sich die langen Wartezeiten vor den Botschaften zunutze machten. Der Antragsteller kann sich an ein registriertes Reisebüro wenden, das die Beantragung des Visums übernimmt. \n\nEin Reisebüro in Neu-Ulm (und wahrscheinlich auch viele andere) nutzte diese Situation aus und verkaufte erfundene Reisen nach Deutschland. Er sammelte die Anträge und schickte sie anschließend an die deutsche Botschaft in Kiew. Nachdem die Personen dann mit einem legalen Kurzzeitvisum nach Deutschland eingereist waren, verschwanden sie einfach, reisten in andere europäische Länder weiter oder begannen, in zweifelhaften Bereichen zu arbeiten. \n\nWir hofften, illegale Aktivitäten vor unseren Botschaften zu bekämpfen, aber es scheint, als hätten wir das Problem nur in eine andere Region verlagert. Die Oppositionsparteien fordern nun, das Reisebüroverfahren abzuschaffen."
 germany.20.a: "Schafft es ab"
 germany.20.b: "Die positiven Auswirkungen sind wichtiger"
 germany.21.t: "Probleme mit dem Volmer-Erlass"
 germany.21.d: "Unsere Botschaften berichten von einem massiven Anstieg der Anträge auf Kurzzeitvisa in den letzten Monaten, insbesondere in Osteuropa. Es ist zur Normalität \"geworden, eine Reiseversicherung für bis zu 1000 Dollar zu kaufen, nach Deutschland zu ziehen und danach im Grunde zu verschwinden. Experten schlagen bereits vor, dass die einzige Möglichkeit, dieses Problem zu lösen, darin besteht, zum ursprünglichen Status quo zurückzukehren. Der Volmer-Erlass hat einigen das Leben erleichtert, aber auch die illegale Einwanderung, den Menschenhandel und die Zwangsprostitution in großem Stil gefördert. \n\nDa dies noch nicht genug ist, hat die EU angekündigt, sich mit diesem Thema zu befassen, da sie die deutsche Regierung verdächtigt, mit diesem Erlass gegen das Schengener Abkommen und das europäische Recht zu verstoßen."
 germany.21.a: "Es war von Anfang an falsch, ihn einzuführen"
 germany.21.b: "Jetzt behalten wir ihn"
 germany.22.t: "EU verklagt Deutschland wegen des Volmer-Erlasses – Deutschland verliert"
 germany.22.d: "Die Entscheidung Deutschlands, den Volmer-Erlass in Kraft zu lassen, führte zu der Entscheidung der EU, Deutschland deswegen zu verklagen. Die Europäische Union warf Deutschland vor, gegen unser Schengener Abkommen und das europäische Recht im Allgemeinen zu verstoßen. \n\nDer Kampf vor Gericht dauerte nun schon einige Monate, aber am Ende entschied der Europäische Gerichtshof, dass die Einführung des Erlasses durch Deutschland gegen geltendes Recht verstößt, und zwang uns daher, den Erlass sofort zurückzunehmen."
 germany.22.a: "Nimm den Erlass zurück"
 germany.23.t: "EU verklagt Deutschland wegen Volmer-Erlass – Deutschland gewinnt"
 germany.23.d: "Die Entscheidung Deutschlands, den Volmer-Erlass in Kraft zu lassen, führte zu der Entscheidung der EU, Deutschland deswegen zu verklagen. Die Europäische Union warf Deutschland vor, gegen das Schengener Abkommen und das europäische Recht im Allgemeinen zu verstoßen. \n\nDer Kampf vor Gericht dauerte nun schon einige Monate, aber am Ende entschied der Europäische Gerichtshof, dass die Einführung des Erlasses durch Deutschland nicht gegen geltendes Recht verstieß, da sie im Rahmen des Schengener Abkommens erfolgte."
 germany.23.a: "Großartige Neuigkeiten"
 germany.25.t: "Niemand mag die Ökosteuer"
 germany.25.d: "Die Ökosteuer war ein Projekt der Grünen B90/Grüne und stieß auf viele Widerstände, sogar von ihrem Koalitionspartner CDU. Sobald sie eingeführt wurde, wurden die Gerichte mit Verfassungsklagen des Steuerzahlerbundes, der Speditionsverbände und des Kühlhausverbandes überflutet. In einer öffentlichen Aktion übernahm die FDP die Steuerkosten für alle Kraftstoffe an einer Tankstelle in Berlin. 300 Menschen konnten so zu extrem günstigen Preisen tanken."
 germany.25.a: "Nur weil wir den Steuersatz ein wenig erhöht haben..."
 germany.26.t: "Europäischer Gerichtshof erlaubt Frauen den Eintritt in die Bundeswehr"
 germany.26.d: "In unserer Verfassung von 1949 steht ausdrücklich, dass Frauen nicht in der deutschen Armee dienen dürfen. Sie durften als Krankenschwestern oder im Militärmusikdienst dienen, aber keine Waffen tragen. Infolgedessen verklagte 1996 eine deutsche Frau die Regierung, weil ihr Antrag, als normale Soldatin in die Armee einzutreten, abgelehnt wurde. Der Fall wurde vor den Europäischen Gerichtshof gebracht und dieser hat nun entschieden, dass dies gegen das EU-Recht verstößt.\n\nDas deutsche Parlament muss diesen Verfassungsartikel in naher Zukunft neu schreiben, aber schon bald können Frauen sich als gleichberechtigte Soldatinnen für den Militärdienst bewerben."
 germany.26.a: "Mehr Hände, um eine Waffe zu halten"
 germany.26.b: "Das glaube ich nicht"
 germany.27.t: "Egon Krenz im Gefängnis"
 germany.27.d: "Der letzte Staats- und Parteichef der Deutschen Demokratischen Republik und ihrer Regierungspartei SED, Egon Krenz, muss in Berlin-Hakenfelde mit einer Gefängnisstrafe von 6 1/2 Jahren rechnen. Krenz war nur 49 Tage lang an der Macht, aber selbst in diesen letzten Tagen starben Menschen durch die Gewalt der Grenzsoldaten. Für diese Morde wurde er bereits 1997 verurteilt, kam aber dank seiner Beschwerden und Revisionen vor anderen Gerichten nach 18 Tagen wieder frei. Dieses Mal scheint er jedoch lange im Gefängnis zu bleiben. Krenz bestreitet nach wie vor die Vorwürfe und sagt, er sei jetzt ein Opfer der Siegerjustiz. Außerdem lehnt er jegliche Verantwortung westdeutscher Gerichte für DDR-Bürger ab, aber das wird ihm jetzt nicht helfen, wenn er seine alten Kameraden im Gefängnis besucht."
 germany.27.a: "Steckt ihn wieder ins Gefängnis! Er ist schuldig."
 germany.27.b: "Auf Wiedersehen Krenz"
 germany.28.t: "Vodafone fusioniert mit Mannesmann AG"
 germany.28.d: "Die Mannesmann AG ist Deutschlands größter Mobilfunkanbieter und hat als D2 die Privatisierung des deutschen Telekommunikationsmarktes eingeleitet. 1999 kaufte sie einen ihrer größten Konkurrenten in Europa, das britische Unternehmen Orange. Als Reaktion darauf kündigte die ebenfalls britische Vodafone GmbH an, Interesse daran zu zeigen, die Mannesmann AG für sich selbst zu kaufen, wo sie bereits rund 30 % ihres Aktienanteils hält. \n\n Vodafone bot im ursprünglichen Vorschlag 100 Milliarden Euro an und erhöhte diese Summe später auf 190 Milliarden. Der Vorstand von Mannesmann hat diesem Vorschlag bereits zugestimmt, und bald wird Deutschlands größtes und eines der am schnellsten wachsenden Unternehmen aufgeteilt und verkauft. \n\nDieser Vorgang wäre die erste ausländische Übernahme eines wichtigen deutschen Unternehmens und auch die größte in der Geschichte der Welt. Seit die Mannesmann AG ihr Telekommunikationsgeschäft aufgenommen hat, ist ein weiteres Unternehmen namens Telekom infolge der Privatisierung der Deutschen Post in diesen Geschäftsbereich eingestiegen und wächst schnell. Wenn wir dies verhindern wollen, wäre unsere letzte Möglichkeit, ein Kartellverfahren einzuleiten und die Übernahme zu stoppen."
 germany.28.a: "Lasst sie fusionieren, wir haben die Telekom"
 germany.28.b: "Das werden wir nicht zulassen"
 germany.29.t: "Deutsche Bahn hat Transrapid-Strecke zwischen Hamburg und Berlin gestrichen"
 germany.29.d: "Die geplante Transrapid-Strecke zwischen Hamburg und Berlin wäre Deutschlands und Europas erste Transrapid-Strecke überhaupt. 1994 begannen die Planungen für die 430 km/h schnelle Magnetschwebebahn und in den letzten Jahren wurde eine Teststrecke im Emsland gebaut. Finanziert wurde das Projekt von einem Konsortium aus Thyssen, Siemens, Daimler-Benz und AEG. \n\nNeben der enormen Bausumme von 5 Milliarden Euro protestierten Aktivisten wegen Lärmbelästigung und möglicher Umweltprobleme dagegen. Im Laufe der Jahre sanken die Einnahmen für die Strecke zusammen mit den angenommenen Fahrgastzahlen, und so beschloss das Konsortium, das Projekt insgesamt einzustellen, da die Kosten exponentiell stiegen, selbst bei einer fast abgeschlossenen Planung."
 germany.29.a: "Wir haben bessere Möglichkeiten, unser Geld auszugeben"
 germany.29.b: "Wir bezahlen die Strecke, aber nicht die Instandhaltung."
 germany.30.t: "Eisenbahnunfall von Brühl"
 germany.30.d: "Der Zug fuhr in der Nacht von Amsterdam nach Basel in der Schweiz durch Brühl. 201 Passagiere aus 15 verschiedenen nutzen den Zug, als dieser an einer Weiche entgleiste und in ein nahelegendes Haus prallte. Glücklicherweise kamen nur 9 Personen ums Leben und 149 Personen wurden verletzt, aber die Such- und Rettungsaktion dauerte bis zum nächsten Tag an. Über 850 Rettungskräfte waren noch viele Tage danach in der Gegend im Einsatz. Zurzeit ist der Grund für diesen tragischen Unfall noch nicht geklärt, aber eine gründliche Untersuchung wird uns jedoch bald mehr Aufschluss geben.\n\nWas dieses Ereignis noch tragischer macht, ist die Tatsache, dass nur anderthalb Jahre zuvor das noch verheerendere Zugunglück von Eschede geschah, bei dem 110 Menschen ums Leben kamen."
 germany.30.a: "Zum Glück war das kein Transrapid"
 germany.31.t: "Überschwemmungen haben Niedersachsen getroffen."
 germany.31.d: "Eine Woche intensiver Regenfälle hat in weiten Teilen Europas zu Überschwemmungen geführt. Betroffen waren mehrere europäische Länder in Mitteleuropa, darunter auch Deutschland. Heute wurde Niedersachsen besonders stark verwüstet, was zu erheblichen Sachschäden und Todesfällen führte."
 germany.31.a: "Gott helfe uns"
 germany.32.t: "Überschwemmungen haben Nordrhein getroffen."
 germany.32.d: "Die europäischen Überschwemmungen haben Nordrhein verwüstet und zu Schäden an der Infrastruktur und zum Verlust von Menschenleben geführt"
 germany.32.a: "Unser Beileid gilt den Familien der Opfer"
 germany.33.t: "Joschka Fischer besucht den Iran"
 germany.33.d: "Fischer trifft in Teheran den iranischen Präsidenten Mohammed Chatami und dessen Außenminister Kamal Charrasi, um über die Beziehungen zwischen Deutschland und dem Iran zu sprechen. Dies ist der erste Besuch eines deutschen Außenministers im Iran seit neun Jahren, da die vergangenen Jahre von der Ermordung von Kurden im griechischen Restaurant Mykonos in Berlin und dem manipulierten Prozess gegen Helmut Hofer überschattet waren. Nachdem der Iran Hofer freigelassen hat, wurde der Weg für einen neuen Versuch geebnet, die Beziehungen zwischen beiden Ländern wieder zu normalisieren.\n\nIn einem gemeinsamen Pressebericht von Fischer und Charrasi erklärten beide, dass es nun eine neue Chance für die deutsch-iranischen Beziehungen gebe, und kündigten an, dass der iranische Präsident bald Deutschland besuchen werde. Der Inhalt der Gespräche drehte sich hauptsächlich um die Menschenrechtssituation im Iran, aber auch darum, wie beide Länder ihre Beziehungen wieder normalisieren können."
 germany.33.a: "Vielleicht können wir diesmal Freunde sein."
 germany.34.t: "Helmut Hofer kommt frei"
 germany.34.d: "Hofer ist ein deutscher Geschäftsmann, der Autoteile an verschiedene Kontakte im Iran verkaufte. Als er 1997 zum dritten Mal Teheran besuchte, wurde er wegen unerlaubten sexuellen Kontakts mit einer Medizinstudentin verhaftet. Er traf sie tatsächlich in der Lobby eines Hotels, gab ihr seine Visitenkarte und bot ihr einen kostenlosen Aufenthalt in Hamburg an, falls sie dorthin kommen wolle. Er erklärte den Richtern, dass sie sich nicht einmal geküsst hätten, aber das Urteil lautete letztlich auf Todesstrafe durch Steinigung, wie es die iranischen Medien forderten. Deutsche Anwälte konnten das Urteil später in eine Haftstrafe umwandeln.\n\nEin Jahr später wurde der Prozess gegen Hofer wieder aufgenommen, diesmal erneut wegen unerlaubten sexuellen Kontakts mit einer Muslimin, aber nun auch wegen Spionage und Beleidigung iranischer Beamter. Mit Hilfe seiner Anwälte und deutscher Behörden wurden die Anklagen fallengelassen und seine Haft aufgehoben.\n\nBevor die iranische Regierung ihn für einen weiteren Prozess erneut vor Gericht laden konnte, organisierte der deutsche Botschafter einen Rückflug nach Deutschland, wo er heute ankam. Es scheint, dass die dreijährige Horrorreise für Helmut Hofer endlich zu Ende ist."
 germany.34.a: "Willkommen zurück! Jetzt ist es zeit das du dein Steuern nachzahlst"
 germany.35.t: "Fusion zwischen Allianz AG und Dresdner Bank"
 germany.35.d: "Die Dresdner Bank ist die zweitgrößte Bank Deutschlands und wurde während des Zweiten Weltkriegs als Hausbank der SS bekannt. Die Allianz AG hingegen ist Europas größtes Versicherungsunternehmen mit Sitz in München.\n\nDies ist bereits der dritte Versuch, dass ein Unternehmen mit der Dresdner Bank fusionieren möchte. Der erste Versuch war 2000 durch die Deutsche Bank, dann folgte die Commerzbank im selben Jahr, und nun richtet sich die Aufmerksamkeit der Finanzwelt erneut auf Frankfurt, um den möglichen nächsten großen Konkurrenten zu beobachten. Die Allianz AG möchte ihren Banksektor ausbauen, da sie derzeit hauptsächlich im Versicherungsbereich tätig ist. Durch diese Fusion würde jedoch eine der größten Banken der Welt in Frankfurt entstehen, mit einem Eigenkapital von 68 Milliarden Mark, 170.000 Mitarbeitern in über 80 Ländern, Gesamtvermögen von 1,6 Billionen Mark und einem Marktwert von über 200 Milliarden Mark.\n\nDer Deal wird durch den Verkauf der Allianz AG-Anteile an anderen deutschen Banken finanziert, während sie gleichzeitig deren Anteile an der Dresdner Bank aufkauft."
 germany.35.a: "Hoffentlich wird diesmal alles gut gehen."
 germany.36.t: "Der Skandal bricht aus"
 germany.36.d: "Der Berliner Bankenskandal kommt ans Licht. Es wird bekannt, dass die Berliner Bankgesellschaft riskante Kredite vergeben und zweifelhafte Immobilieninvestitionen getätigt hat, die zu massiven finanziellen Verlusten geführt haben. Klaus-Rüdiger Landowsky, der Leiter der Hypothekenabteilung der Bank und CDU-Politiker, steht im Mittelpunkt des Skandals. Landowsky sieht sich öffentlichem Druck ausgesetzt, nachdem er in einem Interview zugegeben hat, dass er von der Bank ein umstrittenes Darlehen in Höhe von 8 Millionen DM erhalten hat."
 germany.36.a: "Okay"
