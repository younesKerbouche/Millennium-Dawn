 GRE_expand_elvo: "ELVO erweitern"
 GRE_expand_elvo_desc: "ELVO steht für die hellenische Fahrzeugindustrie, und in der Vergangenheit wurden sehr ehrgeizige Projekte von ELVO wegen fehlender Mittel gestrichen. Aufgrund unserer rückläufigen Militärproduktion ist es vielleicht an der Zeit, dafür zu sorgen, dass ELVO über ausreichend Mittel verfügt."
 GRE_ICBC: "Leihen Sie sich von der ICBC"
 GRE_ICBC_desc: "Die Industrial and Commercial Bank of China ist bereit, uns unter der Hand Geld zu leihen, um unsere Zusammenarbeit mit der Volksrepublik sicherzustellen."
 GRE_chi_real_estate: "Chinesische Immobilieninvestitionen"
 GRE_chi_real_estate_desc: "Die Chinesen haben Interesse am Kauf von Häusern in ganz Griechenland gezeigt.\n\nDies ist wirklich eine Initiative, die wir fördern und nutzen sollten."
 GRE_chi_investments: "Chinesische Investitionen"
 GRE_chi_investments_desc: "China ist an umfangreichen Projekten in ganz Griechenland interessiert. Diese Projekte können Bereichen der Wirtschaft neues Leben einhauchen, für die wir nicht die Mittel haben, um sie selbst zu verbessern."
 GRE_sell_elvo: "ELVO privatisieren"
 GRE_sell_elvo_desc: "Die Zeit, ELVO zu reparieren, war vor einem Jahrzehnt, nicht jetzt. Es ist besser, ELVO an den privaten Sektor zu verkaufen, wo es sorgfältiger verwaltet wird."
 GRE_buy_elvo: "ELVO kaufen"
 GRE_buy_elvo_desc: "Die griechische Regierung ist nicht vollständig Eigentümerin von ELVO, ein Teil der Aktien befindet sich immer noch im Besitz von Privatunternehmen. Es liegt in unserem Interesse, das Unternehmen für unsere Zwecke vollständig zu kontrollieren."
 GRE_restructure_elvo: "ELVO umstrukturieren"
 GRE_restructure_elvo_desc: "Der Betrieb von ELVO ist schlecht organisiert, weil er fast ein Jahrzehnt lang vernachlässigt wurde. Diese Art der Produktion reicht einfach nicht aus, wir müssen sie neu organisieren."
 GRE_arms_subsidies: "Subventionierung der Rüstungsindustrie"
 GRE_arms_subsidies_desc: "Durch eine Politik der Subventionierung der gesamten Rüstungsindustrie können wir dafür sorgen, dass diese mehr als nur ein erhebliches Wachstum erfährt."
 GRE_piraeus: "Versteigerung von Piräus"
 GRE_piraeus_desc: "Unter den Regierungsmitgliedern wurde diskutiert, den Hafen von Piräus abzugeben, und es scheint, dass dies inmitten der Schuldenkrise den Druck auf uns verringern würde."
 GRE_piraeus_corruption: "China einschränken"
 GRE_piraeus_corruption_desc: "Chinas Pläne, in Griechenland Fuß zu fassen, sind eine Gefahr für unsere Unabhängigkeit von ihrem Einfluss. Unter dem Deckmantel des Zentralen Archäologischen Rates können wir alle Expansionspläne Chinas im Keim ersticken."
 GRE_chi_investments_piraeus: "Chinesische Investitionen rund um Piräus"
 GRE_chi_investments_piraeus_desc: "Die Chinesen haben großes Interesse an Investitionen in den Gebieten um den Hafen von Piräus gezeigt. Obwohl einige darauf hinweisen, dass dieses Projekt unsere außenpolitische Unabhängigkeit gefährden könnte, ist das sicherlich Unsinn."
 GRE_government_invest: "Investitionsprojekte"
 GRE_government_invest_desc: "Investitionsprojekte im ganzen Land zur Wiederbelebung bestimmter Gebiete sind für eine gesunde Wirtschaft notwendig."
 GRE_chi_nationwide_investments: "Landesweite chinesische Investitionen"
 GRE_chi_nationwide_investments_desc: "Die Vorteile, die sich daraus ergeben, dass China ungehindert in unserem Land investieren kann, sind immens, und wir müssen den Chinesen erlauben, so zu investieren, wie sie es wollen."
 GRE_invest_airports: "In Flughäfen investieren"
 GRE_invest_airports_desc: "Flughäfen sind von entscheidender Bedeutung für den Tourismus, der die Wirtschaft der lokalen Gebiete ankurbelt. Diese Flughäfen können auch militärische Operationen unterstützen."
 GRE_invest_ports: "In Häfen investieren"
 GRE_invest_ports_desc: "Die Häfen sind eine Notwendigkeit für den Seehandel, und da wir uns in einer sehr wichtigen und strategischen Position entlang der Routen dieses Handels befinden, kann es uns große Vorteile bringen, in die verkehrsreichsten Häfen zu investieren."
 GRE_invest_elliniko: "In Elliniko investieren"
 GRE_invest_elliniko_desc: "Elliniko ist ein Vorort von Athen, der durch die von uns anderswo eingeleiteten Wiederbelebungsprojekte als vernachlässigt gelten könnte. Dieses Gebiet ist besonders wichtig, da es ein Drehkreuz für Touristen ist."
 GRE_unemployed: "Der Arbeitslose"
 GRE_unemployed_desc: "Durch einen sorgfältigen Umgang mit der Arbeitslosigkeit können wir sicherstellen, dass diejenigen, die aufgrund der Schuldenkrise ihren Arbeitsplatz verlieren, nicht ohne das Geld dastehen, das sie brauchen, um sich einen grundlegenden Lebensstandard leisten zu können."
 GRE_glass_cannon_economics: "Glaskanone Econmics"
 GRE_glass_cannon_economics_desc: "Unsere Wirtschaft und unsere Bürger sehen die Vorteile einer gesunden Wirtschaft. Wenn sie ihr Geld ausgeben, hilft das unserem Land zu wachsen.\n\nDas heißt, so lange der Wirtschaft nichts §RUnglückliches§! passiert."
 GRE_strength: "Griechische Wirtschaftskraft"
 GRE_strength_desc: "Griechenland ist ein widerstandsfähiges Land, und das gilt auch für unsere Wirtschaft. Wir sind ein Land mit vielen Stärken und unterschiedlichen Branchen. Durch die Förderung dieser Branchen und lokalen Unternehmen können wir eine gesunde Wirtschaft für die kommenden Jahre garantieren"
 GRE_state_of: "Der Stand der Dinge"
 GRE_state_of_desc: "Die Situation in Griechenland wird schon seit einiger Zeit ignoriert. Wir sollten sofort damit beginnen, unser Land auf Gewinn auszurichten, solange wir noch können."
 GRE_pharma: "Pharmazeutische Exporte"
 GRE_pharma_desc: "Griechenland ist in der Pharmabranche sehr erfolgreich. Nach der Erdölraffination ist dies die zweitgrößte Exportindustrie des Landes. Der Export dieser Produkte macht 20 % des Gewinns der Branche aus. Da wir diese Produkte international exportieren, wirken sich die wirtschaftlichen Probleme im eigenen Land nicht auf die Fähigkeit der Menschen aus, sie im Ausland zu kaufen."
 GRE_construction_mat: "Baumaterialien"
 GRE_construction_mat_desc: "Unser Land produziert eine ganze Menge an Baumaterialien, die wir zum Ausbau unserer eigenen industriellen Wirtschaft nutzen könnten."
 GRE_austerity: "Austeritäts-Kampagnen"
 GRE_austerity_desc: "Das Haushaltsdefizit ist unvermeidbar, und wenn wir nicht bald handeln, wird die Wirtschaft in einen noch schlechteren Zustand geraten, als sie es bereits ist. §RDies wird Unruhen in unserem ganzen Land auslösen§!, aber wenn wir die Unruhen eindämmen, könnten wir die Kontrolle über unsere finanzielle Situation zurückgewinnen."
 GRE_target_military: "Das Militär ins Visier nehmen"
 GRE_target_military_desc: "Das Abschließen dieses Fokus wird die §RAusteritätssituation verschlechtern§!"
 GRE_turn_century: "Jahrhundertwende"
 GRE_turn_century_desc: "Unser Weg in dieser neuen Welt führt uns in ein neues Jahrtausend, in dem viele Dinge ungewiss sind, Politik und Wirtschaft in Frage gestellt sind. Es liegt an uns, unsere Nation in dieses neue Zeitalter zu führen."
 GRE_golden_dawn: "Goldene Morgenröte"
 GRE_golden_dawn_desc: "Die rechtsextreme Partei Goldene Morgenröte ist eine politische Partei, die sich auf die Ideale des Nationalismus stützt und Sympathien für nationalistische Bewegungen in ganz Europa hegt. Viele haben die Goldene Morgenröte als neonazistische und kriminelle Organisation kritisiert, aber diese Leute sind Lügner. Die Goldene Morgenröte ist der einzige Weg nach vorne für Griechenland, und wir müssen sicherstellen, dass sie die Führung der Nation übernimmt."
 GRE_subtle_propaganda_campaigns: "Subtile Propagandakampagnen"
 GRE_subtle_propaganda_campaigns_desc: "Die Menschen müssen die Wahrheit darüber erfahren, was die Goldene Morgenröte erreichen will und wie die Demokraten dieses Land zerstört und ins Chaos gestürzt haben."
 GRE_open_youth_front: "Öffne die Jugendfront"
 GRE_open_youth_front_desc: "Die demokratischen Regierungen haben die Jugend unseres Landes leider ohne Zukunft gelassen. Wir müssen uns daher das Vertrauen der Jugend verdienen, um erfolgreich die nationale Führung zu übernehmen."
 GRE_influence_police: "Einflussnahme auf die Polizei"
 GRE_influence_police_desc: "Wenn es uns gelingt, die Unterstützung der Polizei zu gewinnen, werden wir auch mehr Unterstützung in der Öffentlichkeit erhalten und leichter mit politischen Verrätern umgehen können."
 GRE_committee_national_memory: "Wenn es uns gelingt, die Unterstützung der Polizei zu gewinnen, werden wir auch mehr Unterstützung in der Öffentlichkeit erhalten und leichter mit politischen Verrätern umgehen können."
 GRE_committee_national_memory_desc: "Wir müssen die großen nationalistischen Helden ehren, die für unsere Nation gekämpft haben und gestorben sind, und die Menschen an ihre Prinzipien erinnern, damit wir uns alle unter einem Ziel vereinen können."
 GRE_form_golden_dawn_death_legions: "Todeslegionen der Goldenen Morgenröte bilden"
 GRE_form_golden_dawn_death_legions_desc: "Die Todeslegionen der Goldenen Morgenröte werden unsere wichtigste paramilitärische Einheit sein. Ihre Aufgabe wird es sein, die Straßen von Verrätern zu säubern, die Ordnung durchzusetzen und das Land bei Bedarf gegen Feinde zu verteidigen."
 GRE_glorify_regime_of_colonels: "Verherrlichung des Regimes der Obersten"
 GRE_glorify_regime_of_colonels_desc: "Von 1967 bis 1974 wurde Griechenland von der griechischen Junta regiert, die gemeinhin als \"Regime der Obersten\" bekannt ist. Unter den Obersten erlebte Griechenland ein schnelles Wirtschaftswachstum, innere Stabilität und eine große Armee, die das Land schützte. Deshalb müssen wir die Menschen an die Errungenschaften der Obersten erinnern."
 GRE_golden_greece: "Forderung nach sofortigen Wahlen"
 GRE_golden_greece_desc: "Die Zeit ist gekommen, dieses Land zu führen, nachdem wir die Unterstützung der Mehrheit der Bevölkerung erhalten haben. Wir werden von der korrupten Regierung Wahlen fordern, um ihr zu zeigen, wer wirklich das Sagen haben sollte."
 GRE_fund_elam: "Umfangreiche Finanzmittel für ELAM"
 GRE_fund_elam_desc: "ELAM, die Nationale Volksfront, ist die Schwesterpartei der Goldenen Morgenröte in Zypern. Indem wir sie mit mehr Mitteln ausstatten, als sie sich je erträumt hat, können wir zumindest sicherstellen, dass wir bei den griechischen Zyprioten beliebt sind."
 GRE_revive_megali_idea: "Die Megali-Idee wiederbeleben"
 GRE_revive_megali_idea_desc: "Die Megali-Idee war das Konzept einer größeren griechischen Nation, die aus ehemaligen griechischen Gebieten wie Nordepirus und den Küstengebieten der Türkei bestand. Es ist unser Schicksal, die Megali-Idee wiederzubeleben und unsere Vorfahren stolz zu machen."
 GRE_censor_media: "Zensur der Medien"
 GRE_censor_media_desc: "Bevor wir die Macht übernahmen, waren die Medien Lügner und Verräter, da sie mit der Propaganda der Demokraten hausieren gingen. Jetzt, wo wir an der Macht sind, werden wir die Lügen der Demokraten durch unsere eigenen staatlich kontrollierten Medien ersetzen, die nur die Wahrheit veröffentlichen werden."
 GRE_one_religion: "Eine Religion"
 GRE_one_religion_desc: "Das orthodoxe Christentum ist unsere Staatsreligion und ein wichtiger Teil unseres Erbes. Wir müssen unsere Religion auf jeden Fall stärker in den Mittelpunkt stellen."
 GRE_oppress_political_opposition: "Unterdrückung der politischen Opposition"
 GRE_oppress_political_opposition_desc: "Wir müssen die Verräter ausrotten, die unser Land verkauft haben, und auch alle, die gegen Griechenland sind. Die Goldene Morgenröte wird Griechenland von seiner fünften Kolonne befreien."
 GRE_army_first: "Armee Zuerst Richtlinien"
 GRE_army_first_desc: "Durch eine Politik, die unsere Armee und deren Ausbau in den Vordergrund stellt, können wir sicherstellen, dass wir auch ohne die Unterstützung des Durchschnittsgriechen die Kontrolle behalten werden. Natürlich wird das nie passieren."
 GRE_economic_control: "Wirtschaftliche Kontrolle"
 GRE_economic_control_desc: "Die vorherigen Regierungen hatten dafür gesorgt, dass die Wirtschaft zerstört wurde, indem sie die Schulden Griechenlands in die Höhe trieben. Um dies erneut zu verhindern, müssen wir unsere direkte Kontrolle über die Wirtschaft verstärken."
 GRE_anti_migrant_policies: "Anti-Migranten-Politik"
 GRE_anti_migrant_policies_desc: "Die Einwanderer nehmen Ressourcen weg, die von einem Griechen besser genutzt werden könnten. Wir können nicht zulassen, dass sie diese Degradierung von Mutter Griechenland fortsetzen."
 GRE_metaxism: "Metaxismus"
 GRE_metaxism_desc: "Wir nehmen großen Einfluss auf das Regime von Metaxas, insbesondere auf die Politik, die er befürwortete, wie z.B. Korporatismus, Vorteile für die Arbeiterklasse und die Überlegenheit des griechischen Volkes. Das Einzige, was wir unterdrücken müssen, ist die antiimperialistische Gesinnung von Metaxas."
 GRE_depart_ecomomic_migrants: "Abreise Wirtschaftsmigranten"
 GRE_depart_ecomomic_migrants_desc: "Jetzt, wo wir begonnen haben, Anti-Migranten-Gesetze zu erlassen, müssen wir damit beginnen, Wirtschaftsmigranten in ihre Länder abzuschieben."
 GRE_metaxas_policies: "Metaxistische Richtlinien"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, der durch den Staatsstreich vom 4. August 1936 an die Macht kam, ist eine große Inspiration für die Goldene Morgenröte. Er war einer der größten Führer, die Griechenland je hatte, da er das griechische Volk zu Ruhm führte und den Achsenmächten im Zweiten Weltkrieg Widerstand leistete. Wir sollten seine Politik wieder aufgreifen, um ihn zu ehren."
 GRE_dissolve_plutocracy: "Die Plutokratie auflösen"
 GRE_dissolve_plutocracy_desc: "Zu lange wurde unsere Wirtschaft von den demokratischen Regimen und Ausländern ausgebeutet. Jetzt ist es an der Zeit, dieses System ein für alle Mal zu zerstören."
 GRE_increase_agricultural_production: "Steigerung der landwirtschaftlichen Produktion"
 GRE_increase_agricultural_production_desc: "Die Landwirtschaft ist seit langem der größte und erfolgreichste Sektor in Griechenland. Wir müssen ihn noch stärker machen, indem wir in den Agrarsektor investieren."
 GRE_exploit_and_export: "Ausbeutung und Export"
 GRE_exploit_and_export_desc: "Unser Land ist voller unerschlossener natürlicher Ressourcen, und wir müssen schnell handeln, um sie für unser Land zu erschließen."
 GRE_revise_national_debt: "Staatsverschuldung revidieren"
 GRE_revise_national_debt_desc: "Die Demokraten hatten es geschafft, die griechischen Schulden auf 300 Milliarden Dollar zu erhöhen. Das verursacht Probleme für die Wirtschaft. Es ist daher notwendig, zu verhandeln, damit wir diese enormen Schulden loswerden können."
 GRE_nationalize_resources: "Ressourcen verstaatlichen"
 GRE_nationalize_resources_desc: "Derzeit verfügen viele ausländische Unternehmen über natürliche Ressourcen in unserem Land. Das ist inakzeptabel. Wir werden alle ausländischen Vermögenswerte in Griechenland beschlagnahmen."
 GRE_trade_agreements: "Handelsabkommen"
 GRE_trade_agreements_desc: "Die griechische Handelsmacht ist sehr gering, da wir in der modernen Welt nicht wettbewerbsfähig genug sind. Wir werden Handelsabkommen abschließen, damit wir unsere Produkte in mehr Länder exportieren können."
 GRE_nationalize_banks: "Banken verstaatlichen"
 GRE_nationalize_banks_desc: "Als Teil unseres wirtschaftlichen Kontrollschemas müssen die Banken vom Staat verstaatlicht werden, da sie wertvolle Vermögenswerte besitzen, die wir ausbeuten können."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Erzwungene Rückzahlung der deutschen Besatzungsschulden"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "Die deutsche Besatzung Griechenlands während des Zweiten Weltkriegs war sehr brutal, da die Deutschen einen großen Teil Griechenlands zerstörten, und sie schulden uns 300 Milliarden Dollar an Reparationen, die nie zurückgezahlt wurden, und heute werden wir sie daran erinnern."
 GRE_russia: "Handel mit Russland"
 GRE_russia_desc: "Russland ist ein historischer Verbündeter, da wir beide orthodoxe christliche Länder sind, und hat uns im Laufe der Geschichte schon oft geholfen."
 GRE_china: "Handel mit China"
 GRE_china_desc: "Obwohl China eine andere Ideologie hat, unterstützt es nationalistische Regime wie wir, ist eine Welthandelsmacht und wir müssen die wirtschaftlichen Beziehungen zu ihm ausbauen."
 GRE_iran: "Handel mit dem Iran"
 GRE_iran_desc: "Auch wenn der Iran nicht viele Gemeinsamkeiten mit unserem Land hat, so haben wir doch viele ähnliche Ziele, und wir sollten die Zusammenarbeit zwischen uns pflegen."
 GRE_glorify_independence: "Verherrlichung des Unabhängigkeitskrieges"
 GRE_glorify_independence_desc: "Wir dürfen nicht vergessen, dass Griechenland seine Unabhängigkeit von den Osmanen erst 1821 nach einem schrecklichen Krieg erlangt hatte. Wir dürfen weder diesen Kampf noch diejenigen vergessen, die die Ungerechtigkeiten begangen haben, die uns zu solch drastischen Maßnahmen gezwungen haben."
 GRE_of_continents_seas: "Ein Griechenland mit zwei Kontinenten und fünf Meeren"
 GRE_of_continents_seas_desc: "Unsere Marine war einst die stärkste, aber das ist nicht mehr der Fall. Wir werden sie jedoch wieder so aufbauen, dass sie ihre glorreichen Zeiten wiedererlangt."
 GRE_resolve_naming_dispute: "Lösen Sie den Streit um die Namensgebung."
 GRE_resolve_naming_dispute_desc: "Der Streit um die Namensgebung Mazedoniens ist so trivial, dass wir ihn einfach lösen, indem wir Nordmazedonien annektieren."
 GRE_strike_albania: "Albanien angreifen"
 GRE_strike_albania_desc: "Albanien ist dafür bekannt, dass es die griechische Minderheit innerhalb seiner Grenzen misshandelt. Eine Annexion ist die einfachste Lösung."
 GRE_strike_bulgaria: "Bulgarien angreifen"
 GRE_strike_bulgaria_desc: "Die Rolle der Griechen bei der Entwicklung Bulgariens zu einem \"zivilisierten\" Land ist unbestreitbar: Byzantinische Missionare entwickelten die erste Schriftsprache der slawischen Völker, aus der sich die bulgarische Sprache entwickeln sollte. Dieser \"Krieg\" ist eher eine Vereinigung von lange verlorenen Brüdern."
 GRE_greater_greece: "Großgriechenland"
 GRE_greater_greece_desc: "Griechenland war das Zentrum vieler der mächtigsten Nationen der Geschichte, und wir würden ein solches Erbe entehren, wenn wir es nicht fortführen würden."
 GRE_great_greece: "Großes Griechenland"
 GRE_great_greece_desc: "Wir werden nicht den Weg der Kriegstreiberei einschlagen, der selbst die größten Imperien der Geschichte zu Fall gebracht hat."
 GRE_agriculture_focus: "Fokus auf Landwirtschaft"
 GRE_agriculture_focus_desc: "Die Landwirtschaft ist eines der stärksten Elemente der griechischen Wirtschaft, da wir einen großen Anteil an Produkten wie Olivenöl liefern. Wir müssen mehr Geld in die Landwirtschaft investieren, damit wir unsere Produkte vollständig in den Rest der Welt exportieren können."
 GRE_greece_greater: "Großgriechenland"
 GRE_greater_state_control: "Stärkere staatliche Wirtschaftskontrolle"
 GRE_greater_state_control_desc: "Der Staat muss eingreifen, um eine stärkere wirtschaftliche Kontrolle über den Staat und das Volk zu erlangen."
 GRE_kke: "KKE"
 GRE_kke_desc: "Die KKE (Kommunistische Partei Griechenlands) ist eine linksextreme Partei, die sich auf die Ideen des Marxismus-Leninismus stützt und den ausländischen Imperialismus entschieden ablehnt. Sie will die Ungleichheit beseitigen und die Rechte der Arbeiter sicherstellen und setzt sich für die Schaffung einer echten sozialistischen Gesellschaft ein. Wir müssen uns alle hinter der KKE versammeln, um unser Land voranzubringen!"
 GRE_communist_education: "Kommunistische Bildung"
 GRE_communist_education_desc: "Junge Menschen sind am besten beeinflussbar. Die Vermittlung der grundlegenden Werte des Kommunismus an die jüngere Generation und der Ruhm der Gleichheit an den Universitäten könnten unsere Sache erheblich voranbringen."
 GRE_labour_focus_unions: "Kontakt zu den Gewerkschaften"
 GRE_labour_focus_unions_desc: "Die Gewerkschaften werden sehr froh sein, eine Regierung zu haben, die bereit ist, nicht nur mit ihnen zusammenzuarbeiten, sondern ihren Forderungen nachzugeben. Wir werden dafür sorgen, dass ihr Einfluss nicht über unsere Machtübernahme hinausgeht, um §RInteressenkonflikte§! zu vermeiden!"
 GRE_failures_capitalism: "Das Scheitern des Kapitalismus"
 GRE_failures_capitalism_desc: "Der Kapitalismus segnet uns nicht mehr mit dem unendlichen Reichtum, den er versprochen hat. Es ist an der Zeit, dass wir unseren eigenen Weg gehen, um sicherzustellen, dass eine solche Krise nie wieder passieren kann! §RDie Wirkung dieses Fokus richtet sich nach dem Ausmaß der Schuldenkrise§!"
 GRE_working_class: "Die Arbeiterklasse"
 GRE_working_class_desc: "Die Arbeiterklasse - wo Träume sowohl geboren als auch getötet werden. Wir können ihnen versprechen, dass sie gut behandelt werden und die Anerkennung erhalten, die sie verdienen, weil sie das Fundament des neuen kommunistischen Staates bilden."
 GRE_communist_propaganda: "Propaganda Machine"
 GRE_communist_propaganda_desc: "Aufgrund unseres wachsenden Einflusses können wir es uns leisten, die Propagandamaschine auf Griechenland loszulassen. Obwohl der finanzielle Aufwand hoch ist, sollte man diese Propaganda nicht vernachlässigen, denn sie wird die griechische Bevölkerung äußerst effektiv bekehren."
 GRE_prepare_government: "Eine Regierung vorbereiten"
 GRE_prepare_government_desc: "Indem wir eine Regierung innerhalb unserer Partei bilden, stellen wir einen effektiven Übergang sicher, der es uns ermöglicht, unsere Ziele schneller zu verwirklichen, als unsere Rivalen sich sammeln können. Das wird kostspielig sein, aber in Anbetracht unserer Gewinnchancen ist es eine gut platzierte Wette."
 GRE_damn_market: "Zum Teufel mit dem freien Markt"
 GRE_damn_market_desc: "Wir sind in der Lage, den Kapitalisten den finalen Schlag zu versetzen. Mit der Macht der Propaganda auf unserer Seite können wir der freien Marktwirtschaft den Todesstoß versetzen und dabei den Thron der Maßlosigkeit, auf dem die Kapitalisten sitzen, an sich reißen!"
 GRE_election_com: "Forderung nach sofortigen Wahlen"
 GRE_election_com_desc: "Genossinnen und Genossen, die Zeit ist gekommen! Unser ganzer Aufbau für einen neuen freien Staat hat zu diesem Moment geführt! \n\n§RWir werden dafür sorgen, dass die Regierung des Volkes für weitere 1000 Jahre regiert§!"
 GRE_com_democratic: "Demokratischer Kommunismus"
 GRE_com_democratic_desc: "Die wahrhaftigste Form des Kommunismus ist eine, die es dem Durchschnittsarbeiter ermöglicht, seinen Führer in die Regierung zu wählen; ihm dieses Recht zu verweigern, ist ein Verrat an der kommunistischen Natur."
 GRE_com_authoritarian: "Autoritärer Kommunismus"
 GRE_com_authoritarian_desc: "Die Menschen lassen sich zu leicht von Lügen und willkürlichen Versprechungen täuschen, die sie selbst dann nicht betreffen würden, wenn sie eingehalten würden. Es ist einfach ein zu großes Risiko, eine leicht manipulierbare Öffentlichkeit über die Zukunft Griechenlands entscheiden zu lassen, es ist zu gefährlich."
 GRE_handle_bankers: "Umgang mit den Bankern"
 GRE_handle_bankers_desc: "Kapitalisten haben keinen Platz in einem kommunistischen Staat. Wir müssen ihren unrechtmäßig erworbenen Reichtum sofort umverteilen."
 GRE_com_constitutionalism: "Kommunistischer Konstitutionalismus"
 GRE_com_constitutionalism_desc: "Wir werden eine neue Verfassung ausarbeiten, die unter anderem sicherstellen soll, dass niemand mehr das Wahlrecht des Volkes stört. Das bedeutet aber auch, dass das Staatsoberhaupt weniger Macht haben wird."
 GRE_government_purge: "Staatliche Säuberung"
 GRE_government_purge_desc: "Wir werden die Regierung vollständig übernehmen und uns als die einzige Partei etablieren, die Griechenland regieren darf. Die Faschisten lauern überall und sie arbeiten daran, die Utopie, für die wir kämpfen, zu zerstören!"
 GRE_curtail_corruption: "Korruption eindämmen"
 GRE_curtail_corruption_desc: "Unser Aufstieg an die Macht hat ein Machtvakuum geschaffen, das die Menschen nur allzu gern füllen wollen. Wir müssen sicherstellen, dass unsere Regierung rein und dem Volk verpflichtet bleibt."
 GRE_promote_local: "Lokale Unternehmen fördern"
 GRE_promote_local_desc: "Moderne kommunistische Staaten müssen leider kapitalistische Konzepte in den Staat einbringen, um ihr Überleben zu sichern. Die lokale Wirtschaft ist das Rückgrat der Wirtschaft, und wenn wir unsere Träume verwirklichen wollen, müssen wir dieses Rückgrat stärken."
 GRE_investment_effort: "Infrastruktur-Investitionen"
 GRE_investment_effort_desc: "Wir müssen landesweit in die Infrastruktur investieren, um sicherzustellen, dass wir in der Lage sind, eine erhöhte Rohstoffproduktion aufrechtzuerhalten."
 GRE_subsidize_farmers: "Subventionieren Sie die Landwirte"
 GRE_subsidize_farmers_desc: "Der Rückgang der europäischen Landwirtschaftsbetriebe ist auf zahlreiche Faktoren zurückzuführen; einer der wichtigsten ist jedoch, dass der Wettbewerb mit den Vereinigten Staaten sehr hart ist. Wir müssen unsere Landwirte unterstützen, um ihren kontinuierlichen Niedergang zu stoppen."
 GRE_abandon_army: "Verlassen Sie die Armee"
 GRE_abandon_army_desc: "Die Armee ist derzeit eine Belastung für den Staat. Die Chancen, dass eine solche Truppe zum Einsatz kommt, sind gering, daher ist es nur logisch, mit der Umstrukturierung und Verkleinerung der Armee zu beginnen."
 GRE_reorganize_army: "Die Armee reorganisieren"
 GRE_reorganize_army_desc: "Die derzeitige Armee hält immer noch eine peinliche Loyalität zur alten Verfassung."
 GRE_silence_press: "Die Presse zum Schweigen bringen"
 GRE_silence_press_desc: "Wir sind Befreier, keine Tyrannen. Wenn die Medien zu gehirngewaschen sind, um das zu erkennen, dann müssen wir die Dinge selbst in die Hand nehmen."
 GRE_extend_education: "Bildung ausbauen"
 GRE_extend_education_desc: "Unsere Bevölkerung verdient nur die beste Ausbildung, um sicherzustellen, dass wir eine Reserve an gut ausgebildeten Menschen haben, die fortschrittlichere Arbeitsplätze besetzen können."
 GRE_com_resources: "Ausbeutung natürlicher Ressourcen"
 GRE_com_resources_desc: "Wenn die notwendige Infrastruktur vorhanden ist, können wir uns auf den Ausbau der Nutzung unserer natürlichen Ressourcen konzentrieren."
 GRE_farmer_tax: "Steuersenkungen für Landwirte"
 GRE_farmer_tax_desc: "Wir müssen unseren Landwirten Steuerbefreiungen gewähren, nicht nur, um mehr Menschen zu ermutigen, den Beruf zu ergreifen, sondern auch, um sicherzustellen, dass sie einen höheren Gewinn erzielen, der es ihnen ermöglicht, ihr Wachstum mit effizienteren Produktionsmethoden und sogar Land zu erweitern."
 GRE_new_army: "Eine neue Armee"
 GRE_new_army_desc: "Wir haben unsere Armee so weit reformiert, dass sie in Bezug auf die innere Sicherheit durch die Polizei ersetzt wurde. Aber wie können wir Einfluss ausüben, wenn wir keine echten Streitkräfte haben, die unser Wort untermauern? Auch wenn sie nicht eingesetzt wird, sollten wir mit dem Aufbau einer neuen Armee beginnen, die dem neuen Griechenland gerecht wird."
 GRE_red_army: "Eine Rote Armee"
 GRE_red_army_desc: "Wir werden dafür sorgen, dass der kommunistische Geist tief in den Reihen der neuen Roten Armee verankert ist. Dieser ideologische Fanatismus wird zu unserem Vorteil sein, denn er schafft eine Armee, die dem Staat treu ergeben ist und die bis zum Ende für den Erhalt des Sozialismus in Griechenland kämpfen wird."
 GRE_pacify_unions: "Befriedung der Gewerkschaften"
 GRE_pacify_unions_desc: "Wir haben die Gewerkschaften so weit ermächtigt, dass sie den Staat auf mehreren Ebenen wegen immer banalerer Dinge stören. Unsere Partei setzt sich für die Menschen ein, aber die Menschen brauchen eine funktionierende Wirtschaft, um Arbeit zu finden, und deshalb müssen wir die Gewerkschaften auffordern, das zu unterlassen, bevor wir ihnen die rechtliche Einmischung verbieten müssen."
 GRE_purge_unions: "Säubern Sie die Gewerkschaften"
 GRE_purge_unions_desc: "Die Gewerkschaften haben gezeigt, dass sie nicht in der Lage sind, Zurückhaltung oder Loyalität zu üben, und unser Entgegenkommen reicht nur bis zu einem gewissen Punkt."
 GRE_militarist_education: "Militaristische Erziehung"
 GRE_militarist_education_desc: "Indem wir die militärische Ausbildung in unseren Lehrplan aufnehmen, können wir sicherstellen, dass die allgemeine Bevölkerung im Falle extremer Umstände einberufungsfähig ist."
 GRE_balkan_diplomacy: "Balkandiplomatie"
 GRE_balkan_diplomacy_desc: "Es ist an der Zeit, unsere wahren Ambitionen zu erkennen. Griechenland hat sich unter dem Kommunismus gut entwickelt, und obwohl wir nicht als slawisch angesehen werden, folgen wir immer noch der orthodoxen Religion und befinden uns auf dem Balkan. Vielleicht wird unsere kulturelle Neutralität die Stabilität eines solchen Staates gewährleisten: \n\nEin griechisch-oslawischer Staat."
 GRE_balkan_hegemony: "Balkan-Hegemonie"
 GRE_balkan_hegemony_desc: "Die letzten beiden Versuche, einen solchen Staat zu gründen, sind gescheitert. Allerdings wurde immer versucht, die Vereinigung auf diplomatischem Wege und nicht mit Gewalt zu erreichen. Wenn man nicht einmal die Kraft hatte, die anderen Balkanstaaten zu erobern, warum sollte man dann versuchen, sie alle zusammenzuhalten? Wir zweifeln nicht daran, dass wir einen solchen Staat mit Hilfe der internen Diplomatie halten können, aber es geht einfach darum, den unvermeidlichen Konflikt erst einmal aus dem Weg zu räumen."
 GRE_constitution: "Die Verfassung..."
 GRE_constitution_desc: "Die Verfassung ist der letzte Punkt, mit dem wir uns befassen müssen, bevor wir uns endgültig an der Macht festigen und Griechenland nach unseren Vorstellungen wieder aufbauen können."
 GRE_european_communists: "Europäische Kommunisten"
 GRE_european_communists_desc: "Seit dem Ende der UdSSR und dem Zusammenbruch des kommunistischen Blocks hat der Kommunismus auf dem Balkan seine Spuren hinterlassen. Vielleicht können wir mit genügend Macht und Intrigen die Fackel, die unsere Genossen hinterlassen haben, neu entfachen. Alles, was wir brauchen, ist ein Funke, der das Feuer entfacht."
 GRE_bulgaria: "Bringt die Revolution nach Bulgarien"
 GRE_bulgaria_desc: "Bulgarien, einst eine blühende kommunistische Nation, hat nach dem Zusammenbruch der UdSSR seinen Weg verloren. Eine andere Nation, zu der sie aufschauen und der sie folgen können, sollte es ihnen ermöglichen, den Kommunismus wieder zu etablieren."
 GRE_albania: "Bringt die Revolution nach Albanien"
 GRE_albania_desc: "Albanien ist ein Land, das viele Schwierigkeiten zu bewältigen hatte. Die Gewährung von Schutz und wirtschaftlicher Entwicklungshilfe reicht aus, um die Herzen und Köpfe der albanischen Bevölkerung zu gewinnen und gleichzeitig ihre Souveränität bis zu einem gewissen Grad zu respektieren."
 GRE_macedonia: "Bringt die Revolution nach Mazedonien"
 GRE_macedonia_desc: "Mazedonien gehörte einst zu Jugoslawien und genoss denselben Kommunismus wie Serbien; nach dem Zerfall Jugoslawiens und aufgrund kultureller \"Missverständnisse\" verließ das Land jedoch den Weg des Kommunismus. Die Beseitigung dieser Missverständnisse wird es der Bevölkerung ermöglichen, eine sozialistische Regierung wieder zu unterstützen."
 GRE_serbia: "Bringt die Revolution nach Serbien"
 GRE_serbia_desc: "Serbien war während der kommunistischen Herrschaft einst das Zentrum Jugoslawiens. Während die Serben eine nationalistische Ideologie angenommen haben, hegen einige immer noch kommunistische Sympathien, und das Land ist ein perfektes Ziel für die Ausweitung der Revolution."
 GRE_romania: "Bringt die Revolution nach Rumänien"
 GRE_romania_desc: "Rumänien ist reich an Ressourcen und militärischer Macht. Die Ausbreitung der Revolution auf dieses Land würde der Welt sicherlich zeigen, dass der Kommunismus auf dem Balkan wieder Fuß gefasst hat."
 GRE_dictatorship: "Der Beginn der Diktatur"
 GRE_dictatorship_desc: "Nachdem unsere Feinde besiegt sind, können wir endlich damit beginnen, das Land so zu führen, wie es immer hätte sein sollen."
 GRE_tale: "Eine Geschichte von zwei Zypern"
 GRE_tale_desc: "Zypern ist durch mehr als nur Grenzen geteilt. Die Menschen auf Zypern sind nun ethnisch, politisch, wirtschaftlich und mehr geteilt. Das bedeutet, dass Zypern mit der Zeit, wenn überhaupt, noch weiter von einer Wiedervereinigung entfernt ist. Wir können diese Demütigung nicht länger hinnehmen."
 GRE_cypriot_question: "Die zypriotische Frage"
 GRE_cypriot_question_desc: "Die Spannungen haben einen Siedepunkt erreicht, wir müssen jetzt handeln. §RDies wird uns in einen Krieg mit der Türkei und ihren Verbündeten führen§!; wenn wir jedoch innerhalb von 30 Tagen die Kontrolle über Zypern erlangen und gleichzeitig den größten Teil unseres Kerngebiets halten, können wir vielleicht einen Friedensvertrag unterzeichnen."
 GRE_anti_turkish_diplomacy: "Antitürkische Diplomatie"
 GRE_anti_turkish_diplomacy_desc: "Die Zeit der zweiten Chancen ist vorbei, die Türken missachten systematisch unsere Souveränität und erwarten Kooperation. Nein, die Zeit der Versöhnung ist längst vorbei."
 GRE_reconcile_turkey: "Aussöhnung mit der Türkiye"
 GRE_reconcile_turkey_desc: "Zu einem großen Teil haben wir die Türken immer kalt empfangen. Vielleicht sollten wir der bessere Mensch sein und zu einem echten und richtigen Aufbau von Beziehungen beitragen. Wir müssen nur ein solides Fundament legen."
 GRE_hardline_against_immigration: "Hardliner gegen Einwanderung"
 GRE_hardline_against_immigration_desc: "Die Türkei wurde dabei ertappt, wie sie absichtlich Menschen illegal über unsere Grenzen gelassen hat. Ihre Instabilität wird oft zu unserer Belastung durch eine neue Flüchtlingswelle. Die einzige Möglichkeit scheint zu sein, alle Asylanträge aus der Türkei abzulehnen und unsere Grenzen zu sichern."
 GRE_turkish_trade: "Türkischer Handel"
 GRE_turkish_trade_desc: "Eine der besten Möglichkeiten, gute Beziehungen zwischen zwei Nationen zu fördern, ist die wirtschaftliche Zusammenarbeit mit dem jeweils anderen Land. Durch die Förderung des Handels mit der Türkei werden beide Nationen ohne Kosten davon profitieren."
 GRE_revive_aegean_dispute: "Wiederbelebung des Ägäis-Konflikts"
 GRE_revive_aegean_dispute_desc: "Auch wenn wir beide im Stillen darauf verzichtet haben, die Grenzen der Ägäis absichtlich zu überschreiten, scheint der Status quo einfach nicht auszureichen, um uns greifbare Vorteile zu verschaffen. Wir können langsam immer mehr beanspruchen, wobei wir darauf achten, nicht zu viel auf einmal zu nehmen."
 GRE_settle_eez_dispute: "Beilegung des EEZ-Streits"
 GRE_settle_eez_dispute_desc: "Der Streit um die AWZ ist sinnlos. Solange wir den freien Handel zwischen unseren AWZs fördern und uns die Ressourcen gleichmäßig aufteilen, könnten wir diesen sinnlosen Konflikt endlich beenden."
 GRE_liberal_economy: "Wirtschaftsliberalismus"
 GRE_liberal_economy_desc: "Wirtschaftsliberalismus ist ein Muss, wenn wir wollen, dass die Wirtschaft effizienter wird, und deshalb müssen wir ihn annehmen."
 GRE_increased_privatization: "Vermehrte Privatisierungen"
 GRE_increased_privatization_desc: "Eine verstärkte Privatisierung des griechischen Industriesektors könnte zur Stärkung unserer Industrie beitragen, mehr Beschäftigungsmöglichkeiten schaffen und die griechische Wirtschaft insgesamt stärken."
 GRE_develop_public_sector: "Entwicklung des öffentlichen Sektors"
 GRE_develop_public_sector_desc: "Der griechische öffentliche Sektor ist veraltet, und wir sollten uns auf seine umfassende Entwicklung konzentrieren."
 GRE_agriculture_focus1: "Landwirtschaftliche Expansion"
 GRE_farming: "Erhöhung der Agrarförderung"
 GRE_lower_tax: "Geringere Besteuerung"
 GRE_greece_greater_desc: "Unser Land muss expandieren. Es ist unser Schicksal, die Vorherrschaft über andere zu erlangen."
 GRE_european_communism: "Europäische Kommunisten"
 GRE_leadership: "Ewige Führungskraft"
 GRE_leadership_desc: "Unserem Führer Nikolaos Michaloliakos ist es gelungen, die Menschen in Griechenland zu vereinen und die perfekte griechische Gesellschaft zu schaffen. Nikolaos Michaloliakos und die Partei der Goldenen Morgenröte müssen Griechenland ein Leben lang regieren."
 GRE_plutocracy: "Plutokratie aufgelöst"
 GRE_metaxasist_industrial_policies: "Metaxasistische Industriepolitiken"
 GRE_nationalist_takeover_TT: "Das griechische Volk fordert Neuwahlen!\n\nStelle sicher, dass du genug Politische Macht dafür angespart hast. Wenn du §Rscheiterst§!, eine Regierung zu wählen und zu bilden, wirst du §Rerneut eine außerordentliche Wahl abhalten müssen§!, um §Y[Nat_Fascism_L]§! zu stärken."
 GRE_perfect_greece: "Großes Griechenland"
 GRE_perfect_greece_desc: "Wir haben unsere alten Gebiete zurückerobert und es besteht keine Notwendigkeit, weiter zu expandieren. Stattdessen müssen wir unsere neu gewonnenen Gebiete schützen."
 GRE_new_greece_old_ways: "Neues Griechenland, alte Sitten"
 GRE_new_greece_old_ways_desc: "Seit Jahrzehnten werden wir von Regierungen regiert, die unser Land ins Chaos gestürzt haben. Jetzt fordert das griechische Volk einen Wandel, damit wir zu den Tagen zurückkehren können, an denen wir in der ganzen Welt berühmt waren.\n§RWeil Sie Zeit damit verbringen, die Macht der neuen Regierung zu zementieren, werden wir länger unter der Wirtschaftskrise leiden, aber in der Lage sein, sie schnell zu bewältigen, wenn wir die Wirtschaft kontrollieren.§!"
 GRE_draft_youth_wing: "Entwurf der Jugendabteilung"
 GRE_draft_youth_wing_desc: "Da wir mehr Unterstützung von der Jugend bekommen haben, sollten wir sie in paramilitärischen Einheiten organisieren, damit sie das Land gegen die Feinde der Revolution verteidigen können."
 GRE_foreign_relations: "Außenbeziehungen"
 GRE_foreign_relations_desc: "Die Gestaltung der Beziehungen zum Ausland ist einer der Schlüssel zu einer erfolgreichen Politik. Wir müssen uns in verschiedenen Fragen für eine der beiden Seiten entscheiden."
 GRE_unification_at_last: "Endlich Einigung"
 GRE_unification_at_last_desc: "Es war ein langer Weg, aber wir stehen endlich wieder an einem Punkt, an dem unsere Brüder in Zypern bereit sind, wieder vereint zu werden. Ausländische Mächte können ein Band des Blutes nicht mehr zerreißen!"
 GRE_dev_cyp: "Zypern entwickeln"
 GRE_the_hellenic_republic: "Die Hellenische Republik"
 GRE_the_hellenic_republic_desc: "Trotz der Turbulenzen, mit denen wir konfrontiert sind, dürfen wir die Ideale der Demokratie nicht aufgeben und uns der Tyrannei zuwenden, um unsere Probleme zu lösen, denn das wäre ein Verrat an allen Männern und Frauen in Griechenland."
 GRE_discredit_eu: "Diskreditierung der Europäischen Union"
 GRE_discredit_eu_desc: "Um unsere Ideale zu schützen, müssen wir den Menschen die wahren Werte der Demokratie vermitteln und den Radikalismus als Bedrohung der Freiheit anprangern."
 GRE_support_eu: "Stehen Sie zur Europäischen Union"
 GRE_support_eu_desc: "Die Europäische Union fördert die Zusammenarbeit zwischen den Nationen, demokratische Werte, prangert Radikalismus an und will ein friedliches Europa. Griechenland sollte die Beziehungen zur Europäischen Union ausbauen."
 GRE_dominant_party_desc: "Wie in jeder demokratischen Nation spielen die Parteien eine große Rolle in der Politik unseres Landes, und wir müssen mit Bedacht wählen, welche Partei unser Land voranbringen soll."
 GRE_dominant_party: "Die dominierende Partei"
 GRE_new_democracy: "Neue Demokratie"
 GRE_new_democracy_desc: "Die Mitte-Rechts-Partei \"Neue Demokratie\", die in allen ihren Regierungen Kompetenz bewiesen hat und deren Ideale für die Erhaltung unserer Traditionen stehen, ist die am besten geeignete Partei, um Griechenland zu führen."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "Die großen griechischen Parteien haben das Land im Stich gelassen, es in eine wirtschaftliche Katastrophe gestürzt und unsere Gesellschaft gespalten. Griechenland braucht eine neue Partei, die das Volk in die Zukunft führt. Wir werden uns um die linke SYRIZA-Partei scharen, die an der Seite des Volkes steht und gegen die Politik unserer bisherigen Regierungen ist."
 GRE_economic_liberalism: "Wirtschaftsliberalismus"
 GRE_economic_liberalism_desc: "Der wirtschaftliche Liberalismus muss unsere Priorität sein, wenn wir die griechische Wirtschaft stärken wollen. Sie bringt uns mehr Handel und einen größeren wirtschaftlichen Nutzen für unsere Bürgerinnen und Bürger, z. B. in Form von Beschäftigungsmöglichkeiten."
 GRE_anti_migration_policies: "Anti-Migrations-Politik"
 GRE_anti_migration_policies_desc: "In den letzten Jahren hat Griechenland eine große Zahl von Migranten angezogen. Während unsere Regierung Migranten, die auf der Suche nach wirtschaftlichen Möglichkeiten nach Griechenland kommen, toleriert, sind es die illegalen Migranten, über die wir uns Sorgen machen, da ihre Zahl langsam steigt und wir strengere Beschränkungen einführen müssen."
 GRE_counter_radicals: "Gegenradikale"
 GRE_counter_radicals_desc: "Radikale Parteien in Griechenland gewinnen langsam an Popularität, und ihr Hauptziel ist die Zerstörung der Ideologie, die unsere Nation geschaffen hat: die Demokratie. Diese Parteien werden von vielen auch als kriminelle Organisationen betrachtet, weil sie gezielt Angriffe auf bestimmte Gruppen organisieren. Wenn wir die Demokratie erhalten wollen, müssen wir den Einfluss der radikalen Parteien zurückdrängen."
 GRE_increase_corruption_measures: "Maßnahmen zur Korruptionsbekämpfung"
 GRE_increase_corruption_measures_desc: "Griechenland hat seit langem ein Korruptionsproblem, das sich auf alle Bereiche der Verwaltung erstreckt und dem Staat Probleme bereitet. Wenn wir eine bessere Verwaltung schaffen wollen, müssen wir die Korruption in der Regierung ausrotten."
 GRE_increase_industrial_privatization: "Zunehmende Privatisierungen"
 GRE_increase_industrial_privatization_desc: "Das griechische öffentliche System ist einer der größten Sektoren in Griechenland. Dies stellt seit einiger Zeit ein Problem dar, da der griechische Privatsektor relativ schwach ist. Es gibt wenig Wettbewerb im Vergleich zu anderen Ländern. Wenn wir unsere Wirtschaft wachsen lassen wollen, müssen wir uns vom öffentlichen Sektor lösen und den privaten Sektor einbeziehen."
 GRE_decreace_taxes: "Senkung der Steuern"
 GRE_decreace_taxes_desc: "Das griechische Volk darf nicht durch hohe Steuern unter Druck gesetzt werden. Außerdem könnte eine Steuersenkung die Steuerhinterziehung verringern, die in unserem Land ein großes Problem darstellt."
 GRE_reinforce_justice: "Stärkung des Justizsystems"
 GRE_reinforce_justice_desc: "In vielen Gebieten unseres Landes ist die Kriminalität weit verbreitet, weil es an einer angemessenen Strafverfolgung fehlt. Unsere Regierung wird das Justizsystem stärken müssen, um die Kriminalitätsrate in Griechenland zu senken."
 GRE_begin_changing_education_system: "Reformen des Bildungssystems"
 GRE_begin_changing_education_system_desc: "Das griechische Bildungssystem liegt weit hinter dem anderer europäischer Länder zurück, was die Schulen, die Finanzierung und die Möglichkeiten für Geringqualifizierte angeht. Wenn wir ein modernes Bildungssystem haben wollen, müssen wir tiefgreifende Reformen durchführen und ein besseres Umfeld für unsere Kinder schaffen."
 GRE_worker_rights: "Rechte der Arbeitnehmer"
 GRE_worker_rights_desc: "Im Rahmen unserer Politik werden wir die Rechte der Arbeitnehmer stärken, um die Ungleichheit für alle arbeitenden Männer und Frauen in Griechenland zu verringern."
 GRE_question_eu_policies: "EU-Politiken in Frage stellen"
 GRE_question_eu_policies_desc: "Wir glauben zwar, dass die Europäische Union von Nutzen ist, aber viele ihrer Maßnahmen sind inakzeptabel, wie z. B. die verstärkte wirtschaftliche Kontrolle. Solange es diese Politiken gibt, wird uns die Europäische Union keine Vorteile bringen."
 GRE_left_united: "Die vereinigte Linke"
 GRE_left_united_desc: "Unsere Partei setzt sich aus vielen Teilen der Linken zusammen, und das hat viele Jahre lang zu Problemen innerhalb unserer Partei geführt. Deshalb müssen wir die Einheit in unserer Partei stärken, damit wir die Linke wirklich als Einheit vereinen können."
 GRE_support_the_public_sector: "Unterstützung des öffentlichen Sektors"
 GRE_support_the_public_sector_desc: "Der öffentliche Sektor ist der größte in Griechenland und beschäftigt eine enorme Anzahl von Menschen. Die Stärkung und Modernisierung des öffentlichen Sektors könnte auch mehr Beschäftigungsmöglichkeiten und mehr Unterstützung für unsere Regierung bringen."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Das Scheitern von PASOK und Neuer Demokratie"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Wir müssen das griechische Volk an das Versagen der PASOK und der Neuen Demokratie erinnern, die es geschafft haben, die wirtschaftliche und soziale Ungleichheit zu vergrößern, die Auslandsverschuldung auf 300 Milliarden Dollar zu erhöhen, eine Schuldenkrise zu verursachen und die Korruptionsrate zu erhöhen. Sie müssen lernen, dass das griechische Volk ihre Katastrophen nicht vergessen hat."
 GRE_encourage_agricultural_growth: "Förderung des landwirtschaftlichen Wachstums"
 GRE_encourage_agricultural_growth_desc: "Die Landwirtschaft ist der bei weitem größte und stärkste Sektor unserer Wirtschaft, und viele unserer Exporte in andere Länder sind landwirtschaftliche Erzeugnisse wie Olivenöl. Eine Aufstockung der Mittel für die Landwirtschaft wird unsere Wirtschaft ankurbeln und die Exporte in andere Länder steigern."
 GRE_the_greek_crisis: "Lösung der Schuldenkrise"
 GRE_the_greek_crisis_desc: "Unsere Wirtschaft steht aufgrund der massiven Verschuldung kurz vor dem Zusammenbruch. Daher müssen drastische Maßnahmen ergriffen werden, um die griechische Wirtschaft zu retten."
 GRE_enact_austerity_measures: "Sparmaßnahmen ergreifen"
 GRE_enact_austerity_measures_desc: "Der Erlass von Sparmaßnahmen könnte unsere Wirtschaft vor dem Zusammenbruch bewahren, aber diese Maßnahmen werden von den Menschen nicht auf die leichte Schulter genommen."
 GRE_reduce_education: "Kürzung der Mittel für Bildung"
 GRE_reduce_education_desc: "Im Rahmen unseres Sparprogramms ist es notwendig, die Mittel für das Bildungssystem zu kürzen, um mehr Mittel für die wirtschaftliche Erholung zu sparen. Dies wird leider die Effektivität des griechischen Bildungssystems verringern, aber es wird unserem Land letztendlich helfen."
 GRE_reduce_health: "Kürzungen im Gesundheitswesen"
 GRE_reduce_health_desc: "Der Betrag, der in das griechische Gesundheitssystem fließt, ist zu hoch für unsere Wirtschaft. Wenn wir die Mittel, die in das Gesundheitswesen fließen, reduzieren, könnte das unserer Wirtschaft helfen, aber mit der Konsequenz, dass es unseren Bürgern schlechter geht, wenn sie ins Krankenhaus müssen."
 GRE_reduce_welfare: "Kürzungen der Sozialhilfe"
 GRE_reduce_welfare_desc: "Unser Land hat viel in den Wohlfahrtsstaat investiert, was zwar die Lebensqualität unserer Bürger erhöht, aber auch dringend benötigte Mittel zur Stärkung unserer Wirtschaft gekürzt hat. Um die Wirtschaft zu retten, müssen wir den Wohlfahrtsstaat, für den unser Land bekannt war, beenden."
 GRE_reduce_army: "Reduzierung der Militärausgaben"
 GRE_reduce_army_desc: "In den letzten Jahren hat die Notwendigkeit einer höheren Finanzierung des Militärs an Bedeutung verloren, da unser Land in nächster Zeit nicht in einen Krieg ziehen wird. Daher wäre es klug, einen Teil der Mittel aus dem Militär abzuziehen, um wichtigere Bereiche unserer Wirtschaft zu stärken."
 GRE_recovery: "Wirtschaftliche Erholung"
 GRE_recovery_desc: "Nach harten Entscheidungen und Sparmaßnahmen ist es unserem Land gelungen, den wirtschaftlichen Niedergang zu stoppen und die massive Verschuldung zu senken. Hoffen wir alle, dass unser Land wieder so groß wird wie in der Zeit der Reiche."
 GRE_west_align: "Westliche Ausrichtung beibehalten"
 GRE_west_align_desc: "Der Westen ist seit langem unser wichtigster Verbündeter in vielen Momenten der jüngeren Geschichte, und wir haben noch viel zu gewinnen, wenn wir weiterhin mit unseren westlichen Verbündeten zusammenarbeiten."
 GRE_nato_exercises: "Gemeinsame NATO-Übungen"
 GRE_nato_exercises_desc: "Durch die Teilnahme an gemeinsamen militärischen Übungen mit unseren NATO-Verbündeten können wir dringend benötigte militärische Erfahrungen sammeln und die Beziehungen innerhalb der NATO verbessern."
 GRE_balkan_relations: "Aufrechterhaltung guter Beziehungen auf dem Balkan"
 GRE_balkan_relations_desc: "Wir sind eine der stärksten Nationen auf dem Balkan und sollten daher besser freundschaftliche Beziehungen zu anderen Balkanländern aufbauen."
 GRE_west_trade: "Ausbau der wirtschaftlichen Beziehungen zu den USA"
 GRE_west_trade_desc: "Die Vereinigten Staaten von Amerika sind eine der stärksten Handelsmächte im Westen und in der Welt. Eine Intensivierung der wirtschaftlichen Beziehungen zu den Amerikanern kann für unser Land nur von Vorteil sein."
 GRE_nato_align: "Gewährleistung der vollständigen Angleichung an die NATO"
 GRE_nato_align_desc: "Die NATO als Organisation hat das Ziel, den Frieden zu erhalten, die Freiheit zu verteidigen und alle ihre Mitglieder vor expansionistischen Mächten zu schützen. Griechenland sollte auf jeden Fall sein Engagement in der NATO beibehalten."
 GRE_east_align: "Eine neue Alternative"
 GRE_east_align_desc: "Griechenland wurde oft vom Westen verraten, der uns immer wie eine Marionette behandelt hat. Wir werden diese Beleidigung beenden!"
 GRE_russia_align: "Russische Ausrichtung"
 GRE_russia_align_desc: "Griechenland und Russland haben viele Gemeinsamkeiten, z. B. in der Religion, und haben sich im Laufe der Geschichte gegenseitig geholfen. Russland und Griechenland werden für immer Verbündete sein!"
 GRE_china_align: "Chinesische Ausrichtung"
 GRE_china_align_desc: "China ist ein aufstrebendes Land, das die Nationen schützt, mit ihnen zusammenarbeitet und eine weltweite Supermacht ist. Lang lebe das griechisch-chinesische Bündnis!"
 GRE_china_trade: "Ausbau der chinesischen Wirtschaftsbeziehungen"
 GRE_china_trade_desc: "Die Intensivierung unseres Handels mit China, der größten Industriemacht der Welt, wird die Beziehungen verbessern und eine Alternative zum Handel mit dem Westen bieten."
 GRE_condemn_us: "Verurteilen Sie die USA"
 GRE_condemn_us_desc: "Die Vereinigten Staaten müssen für ihre Verbrechen gegen die Souveränität der Nationen sowie für ihre Bedrohung des Weltfriedens verurteilt werden."
 GRE_army_cooperation: "Chinesische Militärhilfe"
 GRE_army_cooperation_desc: "China verfügt über das größte Militär der Welt und ein riesiges Arsenal an modernen Waffen; daher wäre es klug, unsere militärischen Beziehungen zu China zu verstärken."
 GRE_russia_army_coop: "Russische militärische Zusammenarbeit"
 GRE_russia_army_coop_desc: "Russland, unser treuer Verbündeter, verfügt derzeit über eine der stärksten Armeen der Welt. Wenn wir die Zusammenarbeit mit Russland verstärken, hat unser Militär viel zu gewinnen."
 GRE_denounce_nato: "NATO anprangern"
 GRE_denounce_nato_desc: "Die NATO versucht, alle Nationen zu destabilisieren, die sich nicht ihrem Willen beugen, und ist ein reines Instrument der Vereinigten Staaten, um ihre Interessen gegenüber schwächeren Nationen durchzusetzen. Die NATO muss von der Welt angeprangert werden!"
 GRE_russia_trade: "Verstärkter Handel mit Russland"
 GRE_russia_trade_desc: "Russland ist einer der größten Erdölexporteure der Welt, und ein Ausbau unserer Wirtschaftsbeziehungen könnte für uns von großem Nutzen sein."
 GRE_h_armed: "Hellenische Streitkräfte"
 GRE_h_armed_desc: "Die griechischen Streitkräfte, die sich aus der griechischen Luftwaffe, dem griechischen Heer und der griechischen Marine zusammensetzen, haben eine entscheidende Rolle bei der Verteidigung Griechenlands gespielt. Wir sind zwar immer noch stolz auf unser Militär, aber es ist nicht gut gealtert, und ob es nun die Ausrüstung oder die Doktrin betrifft, die Streitkräfte brauchen eine ernsthafte Überholung."
 GRE_harf: "Hellenische Luftwaffe"
 GRE_harf_desc: "Die Hellenische Luftwaffe hat sich in den letzten Jahren in Bezug auf neue Doktrinen und Ausrüstung nicht ausreichend modernisiert. Durch eine Erhöhung der Mittel für die Luftwaffe könnten wir möglicherweise die mächtigste Luftwaffe auf dem Balkan besitzen."
 GRE_h_navy: "Hellenische Marine"
 GRE_h_navy_desc: "Die Hellenische Marine ist bei weitem der mächtigste Zweig unseres Militärs, aber sie altert langsam aufgrund von Engpässen bei Ausrüstung und Personal. Eine Reform der Marine könnte es uns ermöglichen, die stärkste Flotte im Mittelmeer zu besitzen."
 GRE_arm: "Hellenische Armee"
 GRE_arm_desc: "Die Hellenische Armee steht derzeit vor Problemen mit der Personalstärke sowie alternder Ausrüstung. Eine Reform der Armee wird unsere Verteidigungsfähigkeiten zu Land stärken."
 GRE_athens_air: "Erweiterung der Luftwaffenbasis"
 GRE_athens_air_desc: "Die Erweiterung der Luftwaffenstützpunkte wird unsere Fähigkeiten in der Luft sowie unsere Position in der Region stärken."
 GRE_purchase_air: "Kauf von Flugzeugen"
 GRE_purchase_air_desc: "Der Kauf moderner Flugzeuge wird helfen, die Ausrüstungsmängel unserer Luftwaffe zu beheben."
 GRE_refine_doctrine: "Doktrin verfeinern"
 GRE_refine_doctrine_desc: "Durch die Verfeinerung unserer veralteten Luftoperationen-Doktrin können wir unsere Effizienz im Einsatz erhöhen."
 GRE_strike_from_sky: "Schlag aus der Luft"
 GRE_strike_from_sky_desc: "Mit dem Erfolg unserer Reformen kann die Hellenische Luftwaffe nun die Luftherrschaft über unsere Feinde erlangen."
 GRE_manpower: "Militärpolizei"
 GRE_manpower_desc: "Ordnung und Disziplin an den Standorten unserer Streitkräfte sind wichtig und werden immer wichtig sein, es ist notwendig, die Militärpolizei zu stärken"
 GRE_manpower2: "Rekrutierungsaktionen"
 GRE_arms: "Infanteriewaffen"
 GRE_arms_desc: "Unsere Kleinwaffen sind im Vergleich zu modernen Modellen veraltet und unterlegen. Durch die Förderung der Entwicklung neuer Waffen können wir die Qualität unserer Armee verbessern."
 GRE_infantry: "Infanteriefokus"
 GRE_infantry_desc: "Infanterieeinheiten machen den Großteil der Armee aus; daher wäre es klug, sich auf ihre Expansion und Modernisierung zu konzentrieren."
 GRE_restructure_HAI: "HAI umstrukturieren (Hellenic Aerospace Industry)"
 GRE_restructure_HAI_desc: "HAI (Hellenic Aerospace Industry) ist das primäre Unternehmen, das mit der Reparatur unserer Flugzeuge und dem Bau von Teilen für militärische und zivile Flugzeuge beauftragt ist. Leider ist HAI unterfinanziert und hat mit wirtschaftlichen Problemen zu kämpfen; daher müssen wir die Mittel und den Fokus für HAI erhöhen."
 GRE_turk_naval: "Türkisches Marine-Rennen"
 GRE_turk_naval_desc: "Unser historischer Rivale, die Türkei, modernisiert ihre Marine in alarmierendem Tempo, was unsere Position im Mittelmeer bedrohen könnte. Wenn wir die türkische Seeherrschaft im Mittelmeer herausfordern wollen, müssen wir unsere Marine modernisieren."
 GRE_nav_sub_1: "U-Boote"
 GRE_nav_sub_1_desc: "U-Boote können der Schlüssel zur Seeherrschaft sein, und wenn wir diese erreichen wollen, müssen wir unsere U-Boot-Flotte erweitern."
 GRE_nuclear_sub: "Atom-U-Boote"
 GRE_nuclear_sub_desc: "Atomgetriebene U-Boote haben das Potenzial, unsere maritime Stärke zu erhöhen; daher sollten wir beginnen, uns auf die Ergänzung unserer U-Boot-Flotte mit atomgetriebenen U-Booten zu konzentrieren."
 GRE_radar: "Radar-Erweiterung"
 GRE_radar_desc: "Der Ausbau unserer militärischen Radar-Infrastruktur könnte unseren Streitkräften im Falle eines bewaffneten Konflikts einen Vorteil verschaffen."
 GRE_rule_of_the_sea: "Herrscher des Meeres"
 GRE_rule_of_the_sea_desc: "„Die Herrschaft über das Meer ist in der Tat eine große Angelegenheit“ ist das Motto der Hellenischen Marine, und das ist natürlich vollkommen wahr. Unsere Nation, die aus vielen Inseln besteht und eine lange Küstenlinie hat, muss die Kontrolle über das Meer priorisieren, daher müssen wir sicherstellen, dass unsere Marine in bester Form ist."
 GRE_surface_fleet: "Oberflächenflotte"
 GRE_surface_fleet_desc: "Unsere Hauptflotte altert langsam, aber gemäß unserem Marine-Reformplan wird die Flotte erweitert und modernisiert."
 GRE_merge_def: "Verteidigungsindustrien zusammenführen"
 GRE_merge_def_desc: "Durch die Zusammenlegung bestimmter Verteidigungsindustrien kann zumindest die aufgeblähte Bürokratie verringert werden, die bei der Zusammenarbeit mit mehreren kleinen Industrien im Gegensatz zu einer großen Industrie entsteht. Darüber hinaus produzieren diese Industrien die gleichen Produkte, und der Prozess würde reibungsloser und effizienter werden, wenn die Zusammenarbeit dort verstärkt würde, wo sie noch nicht vorhanden ist. Durch die Zusammenlegung bestimmter Verteidigungsindustrien kann zumindest die aufgeblähte Bürokratie verringert werden, die beim Umgang mit mehreren kleinen Industrien entsteht , im Gegensatz zu einem großen. Darüber hinaus produzieren diese Branchen die gleichen Produkte, und der Prozess würde reibungsloser und effizienter werden, wenn die Zusammenarbeit dort verstärkt würde, wo sie noch nicht vorhanden ist."
 GRE_subsidize_eas: "EAS subventionieren"
 GRE_subsidize_eas_desc: "EAS (Hellenic Defence Systems) ist der größte griechische Waffenproduzent für unser Militär, steht jedoch vor großen wirtschaftlichen Problemen. Daher müssen wir die EAS finanziell unterstützen, damit einer unserer wichtigsten inländischen Waffenhersteller weiterhin unser Militär unterstützt."
 greece.1.t: "Empörung über neue Sparpolitik"
 greece.1.d: "Heute hat die griechische Regierung neue Sparmaßnahmen umgesetzt, um dem EU-Schuldenrettungspaket nachzukommen. Was folgte, war Empörung in der Öffentlichkeit, die Schilder wie „Austerität ist anti-griechisch“ trug. Diese Unruhen verschlimmern die Situation Griechenlands nur und es kann davon ausgegangen werden, dass dies nur die Spitze des Eisbergs ist."
 greece.1.a: "Ich habe ein schlechtes Gefühl dabei..."
 greece.2.t: "Unruhen auf den Straßen!"
 greece.2.d: "Heute wurden die Proteste in Athen gewalttätig, nachdem die Polizei versuchte, die immer größer werdende Menschenmenge einzudämmen. Mit Tränengas und Gummigeschossen wurde versucht, die Menschenmenge davon abzuhalten, weitere Zerstörungen anzurichten, und obwohl sich die Menge schließlich zurückzog, herrschten immer noch Spannungen in der Luft."
 greece.2.a: "Sie haben damit angefangen!"
 greece.3.t: "Spannungen verschärfen sich"
 greece.3.d: "Die Menge ist größer geworden und die Unzufriedenheit wird immer größer. Es besteht kein Zweifel, dass sich die Situation nur verschlechtert hat."
 greece.3.a: "Wie konnte das passieren?"
 greece.4.t: "Goldene Morgenröte ruft zu Wahlen in Griechenland auf"
 greece.4.d: "Nachdem die rechtsextreme politische Partei Goldene Morgenröte an Zuspruch gewonnen hatte, forderte sie die Regierung auf, Wahlen abzuhalten – eine Forderung, der die griechische Regierung aufgrund der großen Unterstützung der Bevölkerung und des internen Drucks der Regierung zustimmte. Es wird erwartet, dass die Partei „Goldene Morgenröte“ gewinnt, da sie über große Unterstützung verfügt und gedroht hat, dass die Partei zusammen mit ihren Unterstützern Vergeltungsmaßnahmen gegen die Regierung ergreifen wird, wenn die Regierung ihren Sieg nicht zulässt."
 greece.4.a: "Ein neuer Morgen für Griechenland"
 greece.4.b: "Interessant"
 greece.5.t: "KKE ruft zu Wahlen in Griechenland auf"
 greece.5.d: "Nachdem die KKE (Kommunistische Partei Griechenlands) die Mehrheit der griechischen Arbeiterklasse und mehrerer politischer Persönlichkeiten gewonnen hatte, rief sie die Regierung dazu auf, Wahlen abzuhalten, denen die griechische Regierung zustimmte, da die KKE massive Unterstützung erhalten hatte und die Regierung von mehreren Politikern unter Druck gesetzt wurde, dies zu tun Wahlen abhalten. Es wird erwartet, dass die KKE-Partei die Wahl gewinnt, da sie in der Mehrheit der Bevölkerung über eine Mehrheit verfügt und ein Parteisprecher erklärt hatte, dass die Arbeiterklasse einen Aufstand zum Sturz der Regierung starten würde, wenn es ihr nicht gestattet würde, Wahlen abzuhalten."
 greece.5.a: "Arbeiter Griechenlands, erhebt euch!"
 greece.5.b: "Interessant"
 greece.6.t: "Griechenland bewegt sich nach rechts."
 greece.6.d: "Nach politischen Spannungen sowie einer Migrations- und Wirtschaftskrise haben die Menschen in Griechenland das Vertrauen in die demokratischen Regierungen verloren und unterstützen nun die rechtsextreme Partei Goldene Morgenröte. Die Partei Goldene Morgenröte stellt sich gegen die Wirtschaftspolitik der Regierung, vertritt stark anti-linke und anti-migrationsfeindliche Positionen und hat dem griechischen Volk versprochen, alle Probleme der griechischen Gesellschaft zu beseitigen."
 greece.6.a: "Griechenland wird wieder aufsteigen."
 greece.6.b: "Interessant"
 greece.7.t: "Griechenland bewegt sich nach links."
 greece.7.d: "Nach den harten Wirtschaftspolitiken der jüngsten griechischen Regierung ist die Arbeitslosigkeit gestiegen, und die Arbeiterklasse Griechenlands fordert Maßnahmen gegen die Regierung. Die Arbeiterklasse hat sich hinter die kommunistische Partei KKE (Kommunistische Partei Griechenlands) gestellt. Die KKE richtet sich gegen Arbeitslosigkeit und die Verletzung von Arbeiterrechten, unterstützt antiwestliche Positionen und organisiert ständig Arbeiterproteste und Aufstände, um Druck auf die griechische Regierung auszuüben."
 greece.7.a: "Arbeiter Griechenlands, eure Befreiung naht."
 greece.7.b: "Interessant"
 greece.8.t: "Wiederbelebung der Megali Idea."
 greece.8.d: "Die Megali Idea ist das Konzept eines Großgriechenlands, das die ehemaligen griechischen Gebiete in Kleinasien und Nordepirus umfasst. Obwohl die Megali Idea nach dem Griechisch-Türkischen Krieg von 1922 gestorben ist, werden wir, jetzt da wir an der Macht sind, die Megali Idea wiederbeleben und das zurücknehmen, was uns rechtmäßig gehört."
 greece.8.a: "Ruhm für Griechenland!"
 greece.9.t: "Unfall von Helios Airways Flug 522"
 greece.9.d: "Am 14. August 2005 stürzte das Passagierflugzeug Helios Airways Flug 522 in den Bergen nahe dem Dorf Grammatiko ab, nachdem es wegen Treibstoffmangels und der Inkapazitation der Besatzung aufgrund von Hypoxie in Not geraten war. Alle 121 Passagiere kamen bei dem Aufprall ums Leben. Dies war der tödlichste Unfall in der Geschichte der griechischen Luftfahrt."
 greece.9.a: "Ein dunkler Tag für die griechische Luftfahrt."
 greece.10.t: "[From.GetName] Fordert von uns Garantien im Austausch für Zusammenarbeit."
 greece.10.d: "[From.GetName] bittet uns um Unterstützung, indem sie ihre Unabhängigkeit im Austausch für engere Beziehungen mit uns garantieren. Sollen wir zustimmen?"
 greece.10.a: "Ja"
 greece.10.b: "Nein"
