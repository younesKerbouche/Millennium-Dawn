 GRE_austerity_idea: "Austerity Tensions"
 GRE_austerity_idea_desc: "As we continue to implement austerity measures, the people of Greece are becoming increasingly discontented. This discontent is growing and will eventually lead to riots if we do not act quickly. The worse that the situation becomes the more likely it is to devolve into something so much more serious."
 GRE_please_south_desc: "By continuing to please the Greek Cypriots, we can ensure that they will be more likely to support us in our quest to unify Cyprus and ultimately the goal of Enosis."
 GRE_please_north_desc: "Reinforcing that the Turkish Cypriots are not Greek nor are they Cypriots. They are colonizers and invaders that must be driven out of Cyprus."
 TUR_CYP_incite_riot_desc: "It is time we start to incite riots in Southern Cyprus to ensure that the Greeks are not able to gain political clout in the region."
 TUR_CYP_propaganda_north_desc: "Reinforcing and spreading propaganda to the Northern Cypriots to ensure that they are not swayed by the Greeks is paramount to our success in the region."
 TUR_CYP_propaganda_south_desc: "Reinforcing and spreading propaganda to the Southern Cypriots to ensure that they are not swayed by the Greeks is paramount to our success in the region."
 TUR_attack_CYP_strength_desc: "By attacking the Greek-Cypriot strength, we can ensure that they are not able to gain political clout in the region."
 GRE_attack_turkish_strength_desc: "By attacking the Turkish-Cypriot strength, we can ensure that they are not able to gain political clout in the region."