 GRE_debt_crisis: "Schuldenkriese"
 GRE_debt_crisis_desc: "Griechenland hat 300 Milliarden Dollar an Auslandsschulden - eine der größten Schulden der Welt. Das hat uns vor ein riesiges Problem gestellt, denn die Schulden steigen rapide an und verursachen massive Probleme für unsere Wirtschaft. Wir müssen einen Weg finden, das Schuldenproblem zu lösen, bevor es aus dem Ruder läuft."
 GRE_legacy: "Griechisches Erbe"
 GRE_legacy_desc: "Griechenland hat eine reiche Geschichte, den Aufstieg und Fall vieler Reiche. Nach dem Verlust von Byzanz haben wir die Kontrolle über unser Heimatland verloren. Seit 1821 haben wir versprochen, dass ein solcher Verlust das griechische Volk nie wieder ereilen würde."
 GRE_constitutional_crisis: "Verfassungskrise"
 GRE_constitutional_crisis_desc: "Die Verfassung ist der letzte Punkt, mit dem wir uns befassen müssen, bevor wir uns endgültig an der Macht festigen und Griechenland nach unseren Vorstellungen wieder aufbauen können."
 GRE_glass_cannon: "Glaskanone Wirtschaft"
 GRE_glass_cannon_desc: "The [GRE.GetAdjective] economy thrives during periods of growth, but quickly unravels when faced with downturns. This vulnerability stems from our heavy dependence on foreign investment, tourism, and imported goods. To secure our future, we must strengthen our economic resilience, or risk being left behind—or worse, collapsing under the weight of debt and mismanagement."
 GRE_com_promote_local: "Lokale Wirtschaftsförderung"
 GRE_com_promote_local_desc: "Wir haben Gesetze erlassen, die es uns ermöglichen, lokale Unternehmen und den Handel zu fördern, um das Rückgrat unseres Wirtschaftswachstums zu unterstützen."
 GRE_booming_arms: "Boomende Rüstungsindustrie"
 GRE_booming_arms_desc: "Ein häufiger Nebeneffekt der Subventionierung einer ganzen Branche."
 GRE_efficient_elvo: "Effiziente Regierung Industrie"
 GRE_efficient_elvo_desc: "Die staatseigenen Industrien werden außergewöhnlich gut verwaltet."
 GRE_resources: "Rohstoffvorkommen verstaatlicht"
 GRE_resources_desc: "Wir haben alle Rohstoffvorkommen in Griechenland zur Nutzung durch den Staat verstaatlicht. Dadurch können wir die Ressourcen besser für unsere Fabriken einsetzen, anstatt sie für andere verschwenderische Dinge zu verwenden."
 GRE_construction_focus: "Schwerpunkt Baumaterial"
 GRE_construction_focus_desc: "Indem wir der Baustoffindustrie Vorrang einräumen, können wir sicherstellen, dass wir immer einen Überschuss an solchen Materialien für unsere Projekte haben werden."
 GRE_drift_modifiers: "Politische Abweichung"
 GRE_debt_modifier: "Die Schuldenkrise"
 GRE_debt_modifier_desc: "Die Schuldenkrise hat härtere Auswirkungen, je nachdem, wie wir mit unserem Geld umgehen. Wenn wir jedoch mehr Geld ausgeben, um Arbeitsplätze zu schaffen, wird uns das langfristig zugute kommen."
 GRE_immigrants_barred: "Aussetzung der Einwanderung"
 GRE_immigrants_barred_desc: "Die Regierung hat bis auf Weiteres jegliche Einwanderung nach Griechenland ausgesetzt. Diese Ankündigung kann kommen oder auch nicht."
 GRE_metaxism_idea: "Metaxismus"
 GRE_metaxism_idea_desc: "Metaxismus bezeichnet die faschistische Ideologie in Griechenland zwischen 1936 und 1941, die Griechenland weitgehend vor den inneren Unruhen rettete, denen es bis zum Einmarsch der Deutschen ausgesetzt war."
 GRE_indoctrinate_youth: "Indoktrinierung der Jugend"
 GRE_indoctrinate_youth_desc: "Die demokratischen Regierungen haben die Jugend unseres Landes leider ohne Zukunft gelassen. Wir müssen uns daher das Vertrauen der Jugend verdienen, um erfolgreich die nationale Führung zu übernehmen."
 GRE_wild_unions: "Wilde Gewerkschaften"
 GRE_wild_unions_desc: "Wir haben den Gewerkschaften Macht gegeben und sie nutzen sie - wir sehen darin kein Problem."
 GRE_wild_unions_2: "Wilde Gewerkschaften"
 GRE_wild_unions_2_desc: "Während unseres Aufstiegs zur Macht wurden den Gewerkschaften große Freiheiten eingeräumt. Jetzt, wo wir siegreich sind, appellieren wir an sie, sich erst einmal zu vergewissern, dass wir das Herz des Volkes haben, bevor wir unsere Machtbasis vollständig sichern."
 GRE_wild_unions_3: "Wilde Gewerkschaften"
 GRE_wild_unions_3_desc: "Die Gewerkschaften sind einfach unerträglich, wir können sie nicht mehr ertragen! Sie begannen als ein Ärgernis, aber sie sind zu einem Hindernis für den Willen des Staates geworden, sie müssen befriedet oder zerstört werden!"
 GRE_press_opposition: "Medien Opposition"
 GRE_press_opposition_desc: "Die Medien haben uns nicht im besten Licht dargestellt, seit wir die Ordnung in der Regierung wiederhergestellt haben, aber es ist nur logisch, dass die Schwachen die Starken fürchten müssen."
 GRE_one_party: "Ein-Parteien-Staat"
 GRE_one_party_desc: "Nachdem wir erklärt haben, dass die KKE die einzige in Griechenland zugelassene politische Partei ist, haben wir die Macht zu tun, was wir wollen, aber um den Preis, dass Blut vergossen wird, um sicherzustellen, dass unser Volk unterwürfig ist."
 GRE_reorganize_army_idea: "Reorganisation des Heeres"
 GRE_reorganize_army_idea_desc: "Wir können die Armee nicht einfach so weit abbauen, dass sie nicht mehr funktioniert. Es könnte die Zeit kommen, in der wir starke Streitkräfte brauchen, und für diesen Fall werden wir sicherstellen, dass unsere Armee loyal und bereit ist."
 GRE_new_army_idea: "Eine neue Armee"
 GRE_new_army_idea_desc: "Es ist ein großer Erfolg, dass die Polizei die Rolle der wichtigsten Verteidigungskraft übernommen hat. Wir wissen jedoch, dass sie nicht so gut ausgerüstet ist, dass sie eine ausländische Invasion abwehren kann. Wir werden eine neue Armee aufbauen, die sich ausschließlich auf die Verteidigung Griechenlands konzentriert, um die Sicherheit unseres Volkes zu gewährleisten."
 GRE_red_army_idea: "Eine Rote Armee"
 GRE_red_army_idea_desc: "Wir haben den ideologischen Fanatismus nicht nur in den Reihen unserer Armee, sondern auch in der Zivilbevölkerung tief verankert, um sicherzustellen, dass wir über die Arbeitskräfte und die Loyalität verfügen, die wir für die Aufstellung einer beeindruckenden Armee benötigen."
 GRE_cracked_foundation: "Ein rissiges Fundament"
 GRE_cracked_foundation_desc: "Die Grundlage des Staates wurde zu diesem Zeitpunkt so oft widersprochen, dass wir, wenn wir unseren aktuellen Weg weiterverfolgen, einer schrecklichen neuen Revolution gegenüberstehen könnten.\n\n§RWenn unsere Stabilität unter 30% fällt, werden wir in Griechenland eine Revolution erleben!§!"
 GRE_militarist_education_idea: "Militaristische Erziehung"
 GRE_militarist_education_idea_desc: "Das Bildungssystem hat die Werte des Militärs in den Lehrplan aufgenommen, so dass im Falle eines plötzlichen Angriffs eine größere Bereitschaft besteht."
 GRE_elam: "Wiederaufleben der Nationalen Volksfront"
 GRE_elam_desc: "Die Nationale Volksfront hat ihre Bemühungen auf breiter Front ausgeweitet, um die Meinung des Durchschnittswählers zu beeinflussen. Wir vermuten, dass Griechenland die Ursache für diese „Störung“ ist."
