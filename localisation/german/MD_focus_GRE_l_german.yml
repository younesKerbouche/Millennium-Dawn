 GRE_combat_support_arms_desc: "Unsere Soldaten sollten bei Kampfeinsätzen besser unterstützt werden, und mehr Mittel für die entsprechenden Korps unserer Armee werden die Effizienz unserer Truppen erhöhen."
 GRE_national_guard: "Nationalgarde"
 GRE_national_guard_desc: "Die Nationalgarde ist Teil der griechischen Armee und besteht aus Freiwilligenkorps, die hauptsächlich in grenznahen Gebieten stationiert sind und aus ausgebildeten und bewaffneten Freiwilligen bestehen."
 GRE_logictic_support: "Logistikkorps"
 GRE_logictic_support_desc: "Eine gute logistische Unterstützung ist der Schlüssel zu einer hohen Effizienz der Armee bei langwierigen Kampfhandlungen. Die Finanzierung des Logistikkorps wird unsere Priorität sein!"
 GRE_service_support: "Service-Unterstützungskorps"
 GRE_service_support_desc: "Techniker, Ärzte, all diese Spezialisten braucht unsere Armee wie Luft, und wir werden keine Kosten scheuen, um in dieses Korps zu investieren."
