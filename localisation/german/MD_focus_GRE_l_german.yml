 greece.11.d: "[From.GetName] bittet uns um Unterstützung, indem sie ihre Unabhängigkeit im Austausch für engere Beziehungen mit uns garantieren. Sollen wir zustimmen?"
 greece.11.a: "Ja"
 greece.11.b: "Nein"
 greece.12.t: "Alexis Tsipras wird Vorsitzender von SYRIZA."
 greece.12.d: "Am 10. August 2008 wählte die linke SYRIZA-Partei den 33-jährigen Alexis Tsipras zum Parteivorsitzenden, was ihn zu einem der jüngsten Parteivorsitzenden in der griechischen Geschichte machte."
 greece.12.a: "Herzlichen Glückwunsch"
 greece.13.t: "Unruhen im Nordzypern"
 greece.13.d: "Bewaffnete Unruhen brachen im Nordzypern aus, als Reaktion auf die griechische Agenda, auf ein vereinigtes Zypern hinzuarbeiten. Die Unruhen wurden offensichtlich von den türkischen Behörden inszeniert; jedoch hat ihre Feindseligkeit definitiv das Bild, das wir von der internationalen Gemeinschaft vermitteln, negativ beeinflusst."
 greece.13.a: "Horror!"
 greece.14.t: "Gewerkschaften bieten Unterstützung an."
 greece.14.d: "Unsere kürzliche Angriff auf die Verfassung hat uns politisch erhebliche Opposition eingebracht. Die Gewerkschaften haben ihre Unterstützung im Austausch für mehr Macht angeboten. Haben wir wirklich eine Wahl?"
 greece.14.a: "Wir haben keine Wahl."
 greece.15.t: "Gewerkschaften fordern mehr Zugeständnisse."
 greece.15.d: "Die Gewerkschaften besuchen uns erneut; jedoch bieten sie diesmal nicht ihre Unterstützung an, sondern drohen, diese zurückzuziehen, falls wir ihnen nicht noch mehr Macht zugestehen."
 greece.15.a: "Bastarde!"
 greece.16.t: "Ein rissiges Fundament"
 greece.16.d: "Es wird immer schwieriger, jede Nacht zu schlafen, während das Land auseinanderfällt. Die nördlichsten Städte erleben organisierte Angriffe, die auf beiden Seiten Hunderte von Opfern gefordert haben. Wir können sie mit dieser Kraft nicht lange aufhalten.\n\n§R Der Versuch, sie im Norden einzudämmen, ist sinnlos. Wir sollten unsere Truppen konzentrieren, um Athen und die umliegenden Gebiete zu verteidigen. Ich sehe dich an der Front.§!"
 greece.16.a: "Ich will die Generäle sofort hier haben!"
 greece.17.t: "Die Zeit ist um."
 greece.17.d: "Unsere Vorhersagen waren nicht falsch: Die nordischen Rebellen haben sich zu einer Armee organisiert; jedoch scheinen sie nicht so aggressiv zu sein, wie wir ursprünglich dachten, dass sie es sein würden...  \nWarte, ich muss das annehmen...  \nJa.  \nJa.\nBist du sicher?\n\n...Verdammt."
 greece.17.a: "„Es scheint mehrere Versuche entlang unserer Linien zu geben, durchzubrechen.“"
 greece.18.t: "Griechenland gibt den Hafen von Piräus ab."
 greece.18.d: "Der Hafen von Piräus wurde kürzlich von der griechischen Regierung abgegeben, um Mittel für die Schuldenkrise zu beschaffen. Es wäre eine mehr als lohnenswerte Initiative, Piräus zu unserer Sammlung hinzuzufügen, und es würde auch die Tür für weitere Projekte in Griechenland sowie Europa öffnen, wodurch unser Einfluss in der Region ausgebaut würde."
 greece.18.a: "Bieten Sie das höchste Gebot."
 greece.18.b: "Unser Desinteresse an einem solchen Projekt lässt sich mit Worten nicht ausdrücken."
 greece.19.t: "China bietet für Piräus."
 greece.19.d: "Die Chinesen haben Interesse am Hafen von Piräus gezeigt und anschließend ein beträchtliches Geldangebot für die exklusiven Rechte am Hafen abgegeben, wodurch sie das Gebot gewonnen haben. Was China in Zukunft mit dem Hafen macht, bleibt ihnen überlassen; jedoch haben wir auch die Möglichkeit, China daran zu hindern, den Hafen auszubauen oder andere Projekte zu starten, wenn wir dies als gefährlich erachten."
 greece.19.a: "Ein Deal mit dem Teufel."
 greece.20.t: "China zeigt kein Interesse an Piräus."
 greece.20.d: "Trotz unserer besten Bemühungen hat die chinesische Regierung unseren Vorschlag ohne einen einzigen Gedanken abgelehnt."
 greece.20.a: "Ob zum Guten oder zum Schlechten, ich kann es nicht sagen."
 greece.21.t: "Zweiter Griechischer Bürgerkrieg"
 greece.21.d: "Schreckliche Nachrichten heute aus Athen: Die Kräfte, die gegen die Regierungsautorität gekämpft haben, haben sich offiziell organisiert, und der Konflikt hat die Regionen erfasst, in denen die griechische Regierung eine Verteidigungslinie errichtet hatte. Niemand weiß, wie lange dieser Konflikt dauern wird, aber er wird sicherlich für beide Seiten blutig sein."
 greece.21.a: "Schrecklich..."
 greece.22.t: "Austeritätsspannungen lösen sich auf"
 greece.22.d: "Heute ist im Allgemeinen ein „ruhiger“ Tag für Griechenland, denn die Anti-Austeritäts-Demonstrationen scheinen vorerst zum Stillstand gekommen zu sein. Vielleicht ist es nur die Erschöpfung der ständigen Proteste, vielleicht ist es etwas anderes."
 greece.22.a: "Gott sei Dank."
 greece.23.t: "Endlich Enosis!"
 greece.23.d: "Nach Jahrzehnten der Unruhen, der Trennung und der Angst vor familiären Bindungen und Verbindungen haben sich die Enosis-Konferenzen ausgezahlt.\n\nDie griechischen Zyprioten feiern auf den Straßen, die türkischen Zyprioten wurden ausreichend besänftigt und die Briten scheinen einigermaßen zufrieden mit den von uns beschlossenen Regelungen zu sein.\n\nEine Frage bleibt allerdings noch offen: Was geschieht mit Akrotiri und Dhekelia?"
 greece.23.a: "Vollständige Kontrolle anfordern"
 greece.23.b: "Der RAF die Aufrechterhaltung von Basen ermöglichen"
 greece.24.t: "Die griechische Regierung will Akrotiri zurück!"
 greece.24.d: "Nachdem die griechische Regierung ihr Ziel der Enosis erreicht hat, ist sie mit dem Hut in der Hand zu uns gekommen, um uns um die Rückgabe der Basen von Akrotiri und Dhekelia zu bitten... sollten wir sie wieder unter griechische Herrschaft stellen?"
 greece.24.a: "Es wäre falsch, dies nicht zu tun!"
 greece.24.b: "Keine Chance!"
 greece.25.t: "Die griechische Regierung erlaubt uns, in Zypern zu bleiben!"
 greece.25.d: "Nachdem die griechische Regierung ihr Ziel der Enosis erreicht hat, ist sie zu der Einsicht gelangt, dass die Rückgabe von Akrotiri und Dhekelia für alle unangenehm wäre, und zum Glück müssen wir unsere Truppen nicht aus diesem Gebiet abziehen."
 greece.25.a: "Na dann viel Vergnügen!"
 greece.26.t: "Die britische Regierung stimmt zu!"
 greece.26.d: "Heute, nach einer langwierigen Zeremonie und dem endgültigen Ausschalten der Lichter in RAF Akrotiri und Dhekelia unter britischer Herrschaft, unterzeichneten [ENG.GetLeader] und [GRE.GetLeader] ein Abkommen, das die ehemaligen britischen Basen offiziell an Griechenland überträgt, damit sie wieder unter rechtmäßiger griechischer Herrschaft stehen."
 greece.26.a: "Ein monumentales Ereignis"
 greece.27.t: "Die britische Regierung lehnt ab!"
 greece.27.d: "Nachdem wir die Anfrage auf rechtmäßiges Territorium an [ENG.GetLeader] gesendet hatten, mussten wir nicht lange auf eine Antwort warten.\n\nBedauerlicherweise hat die britische Regierung entschieden, die Territorien von Akrotiri und Dhekelia zu behalten. Obwohl dies wie eine Beleidigung für das gesamte griechische Volk erscheint, fordern viele dazu auf, einen kühlen Kopf zu bewahren. Vielleicht können wir das Problem in der Zukunft lösen?"
 greece.27.a: "Diese Leute haben Recht, wissen Sie"
