 GRE_austerity_category: "Sparprogramm"
 GRE_austerity_category_desc: "Wir wurden gezwungen, Ausgabenkürzungen vorzunehmen, um mit der Schuldenkrise in unserem Land umzugehen. Austerität hat fünf Spannungsstufen, wobei die niedrigste Stufe eins ist. Wenn die Austeritätsspannung Stufe fünf erreicht, wird die Regierung dem Chaos erliegen und wir werden den Massen ausgeliefert sein!\n\nDie aktuelle Austeritätsspannung beträgt §R[gre_austerity_tension]§!"
