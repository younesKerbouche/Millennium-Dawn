 GRE_CYP_category: "Der Zypernkonflikt"
 GRE_CYP_category_desc: "Since 1974, Cyprus has been divided between the Turkish Republic of Northern Cyprus and the Republic of Cyprus, following a Greek-backed coup that nearly united the island with Greece. In response, Turkey invaded, resulting in the ongoing partition of Cyprus—the second longest military occupation in the modern era, surpassed only by that in Israel.\n\n§YGreek-Cypriot Strength:§! §C[?145.GRE_SUPPORT]%§!\n§YTurkish-Cypriot Strength:§! §C[?146.GRE_SUPPORT]%§!\n\n§CThe first side to reach 100 strength will unify Cyprus under their rule!§!"
 GRE_guarantee_turkish_property: "Spark Unification Protests across Cyprus"
 GRE_guarantee_turkish_property_desc: "Indem wir den Wunsch nach Einheit wecken, schaffen wir Chaos in ganz Zypern und geben uns so die Möglichkeit, unsere eigene Stärke auszubauen, während die Türken mit den Protesten beschäftigt sind."
