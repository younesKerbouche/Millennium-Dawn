 LOADING_TIP_139: "Der Aufstieg Chinas ist eine große Herausforderung für die USA. Unser Versäumnis, Deutschland und Japan früher richtig zu behandeln, hat uns teuer zu stehen gekommen. Wir dürfen diesen Fehler bei China nicht wiederholen.\n- Steve Forbes -"
