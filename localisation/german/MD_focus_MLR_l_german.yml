 MLR_start: "Kleinrussland werden"
 MLR_start_desc: "Endlich werden die wahren Erben dieser Länder die Macht in ihre eigenen Hände nehmen."
 MLR_fsb: "Zusammenarbeit mit dem FSB"
 MLR_fsb_desc: "Leider haben wir noch nicht die Möglichkeit, unseren eigenen Geheimdienst zu errichten, also müssen wir mit dem FSB in Russland zusammenarbeiten."
 MLR_mvd: "Dem örtlichen Innenministerium unterstellt"
 MLR_mvd_desc: "Wir werden die Lokalen Behörden dem Innenministerium unterstellen."
 MLR_ter_defence: "Territoriale Verteidigung"
 MLR_ter_defence_desc: "Wir schaffen eine territoriale Verteidigung durch die lokalen Milizen."
 MLR_contract_army: "Vertragsarmee-System"
 MLR_contract_army_desc: "Unsere Armee wird auf Basis eines Vertragssystems erschaffen."
 MLR_defence_doctrine: "Verteidigungsdoktrin"
 MLR_defence_doctrine_desc: "Wir greifen niemanden an, unsere Aufgabe ist es, unsere Grenzen zu verteidigen. Unsere Armee wird die Taktik der Defensiven Doktrin übernehmen."
 MLR_nat_guard: "Die Nationalgarde von Kleinrussland"
 MLR_nat_guard_desc: "Die ehemalige Ukraine hatte in den 90er Jahren eine Nationalgarde. Wir werden diese Division unter unserer Herrschaft wiederaufleben lassen."
 MLR_defence_prom: "Rüstungsindustrie"
 MLR_defence_prom_desc: "Wir werden viel unserer Mittel in die Restaurierung unserer Rüstungsindustrie investieren. Wir brauchen eine starke Armee."
 MLR_rebuild_war_academy: "Militärschulen"
 MLR_rebuild_war_academy_desc: "Unsere Kämpfer müssen das beste Training erhalten, um ihr Heimatland zu verteidigen. Deshalb müssen wir Militärakademien auf unserem Staatsgebiet wiederherstellen."
 MLR_no_corrupt_military: "Korruption in der Armee ernsthaft eindämmen"
 MLR_no_corrupt_military_desc: "Unsere Armee ist noch jung, also ist es noch einfacher, die Korruption in ihr auszulöschen."
 MLR_nation_quest: "Die nationale Frage"
 MLR_nation_quest_desc: "Kleinrussland war und ist ein Teil von Russland. Das ist unsere Antwort auf die nationale Frage."
 MLR_referendum: "Referat über die Zukunft von Kleinrussland"
 MLR_referendum_desc: "Der schicksalshafte Moment, in dem wir unseren Weg als Land entscheiden müssen, ist jetzt. Wird es ein vollwertiger Teil Russlands in Form einer Republik, oder werden wir den Weg eines Unionsstaates wählen?"
 MLR_ruble: "Den Rubel als Staatswährung"
 MLR_ruble_desc: "Der Rubel wird unsere Währung, daran hat auch niemand gezweifelt."
 MLR_corruption: "Kampf gegen Korruption"
 MLR_corruption_desc: "Auch wenn unser Staat noch jung ist, gibt es bereits korrupte Beamte. Wir müssen uns darum kümmern."
 MLR_rus_invest: "Russische Investitionen"
 MLR_rus_invest_desc: "Russland unterstützt uns mit Investitionen. "
 MLR_build_zavods: "Errichtung von Fabriken"
 MLR_build_zavods_desc: "Das Land braucht Fabriken und mehr Fabriken. Wir werden unsere Bevölkerung mit allem versorgen, was sie braucht."
 MLR_social_invest: "Investitionen im sozialen Bereich"
 MLR_social_invest_desc: "Unsere Bürger sollten Zugang zu den besten medizinischen Einrichtungen sowie zu den bestehenden sozialen Garantien haben."
 MLR_infrastructure: "Infrastrukturinvestitionen"
 MLR_infrastructure_desc: "Straßen sind der Kernpunkt unseres Landes."
 MLR_fight_oligarch: "Kampf gegen Oligarchen"
 MLR_fight_oligarch_desc: "Auch wenn unser Staat noch sehr jung ist, sind bereits korrupte Oligarchen aufgetaucht, die in der Kriegszeit viel Geld gemacht haben. Wir müssen mit Ihnen abrechnen."
 MLR_it_invest: "IT-Inventionen"
 MLR_it_invest_desc: "Wir werden in IT-Technologie investieren, um unser Land erfolgreich zu entwickeln."
 MLR_maloross_economy: "Kleinrusslands Wirtschaft"
 MLR_maloross_economy_desc: "Unsere wirtschaftlichen Bemühungen haben zu einem Wachstum unserer Wirtschaft geführt."
 MLR_union_state: "Unionstaat"
 MLR_union_state_desc: "Wir haben uns für den Weg eines Unionstaates entschieden"
 MLR_union_group_army: "Gemeinsame Truppengruppierung"
 MLR_union_group_army_desc: "Unsere Soldaten werden Teil einer gemeinsamen Truppe innerhalb des Unionsstaates."
 MLR_union_group_economic: "Investitionen des Unionsstaates"
 MLR_union_group_economic_desc: "Mitgliedschaft im Unionstaat hat einen positiven Einfluss auf unsere Wirtschaft."
 MLR_union_health_social: "Zusammenarbeit mit dem sozialen und medizinischen Bereich"
 MLR_union_health_social_desc: "Die Mitglieder des Unionsstaates arbeiten im sozialen und medizinischen Bereich zusammen."
 MLR_republic_rf: "Wir sind ein Teil von Russland"
 MLR_republic_rf_desc: "Wir sind eine Republik von Russland geworden. Unser Schicksal ist nun auch Ihres."
 MLR_rus_regions: "Kooperation mit Russlands Regionen"
 MLR_rus_regions_desc: "Wir werden aktiv mit anderen Regionen von Russland kooperieren."
 MLR_rus_companies: "Kooperation mit Russlands Firmen"
 MLR_rus_companies_desc: "Russlands Firmen werden unsere Hauptpartner."
 MLR_integrate_army: "Eingliederung in die Russische Armee"
 MLR_integrate_army_desc: "Wir werden unsere Armee auf die Standards der russischen Armee bringen."
 russia.56.t: "Referat über die Zukunft von §Y[MLR.GetNamewithFlag]§!"
 russia.56.d: "§Y[MLR.GetNamewithFlag]§! Hat ein Referendum über ihr Verlangen, Russland beizutreten, angekündigt. Das Ergebnis sagt, dass die Mehrheit der Bevölkerung Teil unseres Landes werden will. Akzeptieren wir sie?"
 russia.56.a: "Nein, wir brauchen sie nicht."
 russia.56.b: "Sie werden ein Teil von Russland!"
 russia.57.t: "Die kleinrussische Befreiungsarmee ist mit uns"
 russia.57.d: "Unsere Brüder für die Befreiung von Kleinrussland helfen uns."
 russia.57.a: "Hurray!"
 MLR_ter_oborona_tt: "§YDie Territoriale Verteidigung§! von Malorossiya wird erstellt."
 MLR_nat_gurad_tt: "§YDie Nationale Garde§! von Malorossiya wird erstellt."
 MLR_manifest_decisions: "Das Kleinrussische Manifest"
 MLR_manifest_decisions_desc: "Wir werden diese Länder, die einst zu Kleinrussland gehörten, unser eigen nennen und dafür kämpfen, sie zurück zu bekommen."
 MLR_kirov_core: "Ansprüche auf Kirowgrad"
 MLR_kiev_core: "Ansprüche auf Kyjiw"
 MLR_poltava_core: "Ansprüche auf Poltawa"
 MLR_reforming_army_like_rus: "Eingliederung in die Russische Armee"
 SOV_moa_tt: "Neue Soldaten der Kleinrussischen Armee einstellen"
 MLR_constitution: "Die Verfassung von Kleinrussland"
 MLR_constitution_desc: "Wir müssen unseren Staat legitimieren. Um dies zu tun, müssen wir unsere eigene Verfassung einführen."