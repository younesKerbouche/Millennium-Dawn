 malorossiya_focus: "Kleinrussischer Fokusbaum"
 MLR_ukr_modifier: "Kleinrusslands Politik"
 MLR_ukr_modifier_desc: "Kleinrussland ist ein Staat, der erst relativ kürzlich erschaffen wurde. Ihre interne und Außenpolitik sind zwar der Moskaus untergeordnet, aber sie haben trotzdem noch eine große Autonomie in ihrer eigenen Politik."
 MLR_ukr_modifier_tt_intro: "Ändere §Y$MLR_ukr_modifier$§! zu"
 MLR_ukr_start_tt: "Füge §Y$MLR_ukr_modifier$§! hinzu, der folgendes gewährt:\n£political_power_texticon Politische Macht Gewinn: §G+2.00%§!\n\n£stability_texticon Stabilität: §G+5.00%§!"
