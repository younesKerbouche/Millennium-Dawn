l_german:
 morocco.400.t: "Die Bombenanschläge von Casablanca"
 morocco.400.d: "Heute früh kam es an mehreren Orten in der Stadt Casablanca zu Bombenanschlägen. Zwölf Selbstmordattentäter lösten mit Bomben in ihren Rucksäcken Explosionen in der Casa de España, im Hotel Farah, in der Jüdischen Allianz von Casablanca und an mehreren anderen Orten in der Nähe des belgischen Konsulats und des alten jüdischen Friedhofs aus. Bei den Anschlägen kamen 45 Menschen ums Leben, darunter die zwölf Selbstmordattentäter. Mindestens hundert weitere Zivilisten wurden verletzt. Es wird spekuliert, dass der jüngste Aufstieg salafistischer Prediger im Land, von denen viele Veteranen des sowjetisch-afghanischen Krieges sind, im Laufe der Zeit begonnen haben, sich mehr und mehr zu radikalisieren. Das GCIM und al-Qaida haben sich für die Angriffe verantwortlich erklärt. Sie erklären, dass der Angriff auf Juden in der Stadt gerichtet war, obwohl keines der Opfer Jüdisch war. Einige lokale Gruppen geben an, dass dies auf die Entstehung sogenannter „Shanty Towns“ in der Stadt zurückzuführen sei. Diese sollen maßgeblich bei der Radikalisierung der verarmten Bevölkerung der Stadt und Marokkos beigetragen haben."
 morocco.400.a: "Eine Tragödie..."
 morocco.400.b: "Bezahle die Beerdigungen."