 debt_default_political_concessions_to_second_biggest_influencer_desc: "Wenn wir bereit sind, einige politische Zugeständnisse an die [?var:FROM.influence_array^1.GetAdjective] zu machen, sind sie bereit, einen Teil unserer Schulden zu begleichen."
 debt_default_sell_civilian_factories: "§YVerkaufe§! staatliche Unternehmen"
 debt_default_sell_civilian_factories_desc: "Um Mittel für die Tilgung unserer Schulden aufzubringen, müssen wir einen Teil des staatlich kontrollierten Primärsektors, wie Bauunternehmen, Kraftwerke und Versorgungsbetriebe, abbauen und verkaufen. Das ist ein harter Schlag für unsere Wirtschaft, aber es muss getan werden"
 debt_default_dismantle_military_factories: "§YZerschlage§! die Rüstungsindustrie"
 debt_default_dismantle_military_factories_desc: "Einige unserer Produktionsstätten für militärische Ausrüstung sollten geschlossen werden, um die ausstehenden Schulden zu begleichen. Alle Werkzeuge und Ausrüstungen werden sicherlich für andere Länder von Interesse sein, und wir können das Inventar als Ersatzteile verkaufen."
 debt_default_scrap_dockyard: "§YSchrotte§! die Schiffbauer"
 debt_default_scrap_dockyard_desc: "Wir haben einige laufende Schiffsbauarbeiten im Gange. Wenn wir den Bau stoppen und das unfertige Schiff verschrotten, sollte uns das einige Mittel einbringen. Wir sollten auch den Rest der Werftausrüstung in den Deal einbringen."
 debt_default_cut_down_government_services: "§YKürze§! im Bürosektor"
 debt_default_cut_down_government_services_desc: "Einige Ausgaben für den öffentlichen Dienst müssen gekürzt und ungenutzte Büroräume gestrichen werden"
