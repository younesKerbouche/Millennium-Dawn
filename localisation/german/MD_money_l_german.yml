 DEBT_TOOLTIP: "§YGesamtschulden§!: $[?debt|3]b\n\n\nUnser §YZinssatz§! beträgt [?interest_rate|2]%\nWir haben ein §YSchulden-zu-BIP§!-Verhältnis von: §Y[?debt_ratio|-%1]§!\nDiese Woche haben wir $[?debt_rate|-3] §Y Milliarden§! an §YZinsen auf Schulden§! gezahlt.\nEinfluss von Ideen auf den §YZinssatz§!: [?interest_rate_multiplier|-0] (% Punkte)\n[debt_automatic_repayment_toggled]"
 DEBT_TOOLTIP_DELAYED: "£click_left §YL Klick§! zum manuellen Schuldenaufnehmen, £GFX_click_right §YR Klick§! zum Zurückzahlen, §YAlt R Klick§! zum maximalen Zurückzahlen.\nStandard: $1 §H Milliarden§! (Halte £GFX_key_ctrl §YStrg§! (10x), £key_shift §YUmschalt§! (100x) oder £GFX_key_alt §YAlt§! (1000x) für größere Beträge. Falls der volle Betrag nicht gezahlt werden kann, wird der Rest beglichen.)\n\n1% Gebühr auf manuelle und automatische Schuldenaufnahme, die zusätzlich zu den aufgenommenen Schulden berechnet wird.\nEin §YZinssatz§! über §Y10%§! gibt uns Zugang zu Notfallentscheidungen zur Bewältigung unserer wachsenden Schulden.\nSteigt der §YZinssatz§! über §Y15%§!, wird unsere Wirtschaft beginnen, sich §Rzu verlangsamen§!, und wir werden unter weiteren §Rnegativen Auswirkungen§! leiden.\nAn diesem Punkt haben wir die Möglichkeit, unsere Schulden nicht mehr zu bedienen, jedoch zu einem hohen Preis.\nÜberschreitet unser §YZinssatz§! §Y20%§!, wird unsere Kreditaufnahme eingeschränkt, und wir können nur noch Kredite für Haushaltsdefizite erhalten.\nSollten unsere §YZinsen auf Schulden§! jemals unser §YBruttoeinkommen§! übersteigen, wird unsere Nation §Rzusammenbrechen!§!\nDu kannst die §YAutomatische Schuldenrückzahlung§! aktivieren, indem du £GFX_key_alt + £key_shift + £GFX_click_right Alt + Umschalt + Rechtsklick hältst. Dadurch werden automatisch 25% deines Einkommens verwendet, solange du einen Überschuss hast."
