 bankruptcy.1.t: "[From.GetNameWithFlag] bittet um einen Rettungsplan für die Schulden"
 bankruptcy.1.d: "[From.GetName]'s debt problem has gotten so bad, that they realistically have no chance of either paying it down or even meeting running interest payments. With the real possibility of bankruptcy, it was under desperate circumstances that [From.GetAdjective] leader [From.GetLeader] had traveled to [Root.GetName] to plead for [Root.GetLeader]'s help.\n\n[From.GetNameWithFlag] is asking us to handle a debt portion of $[?FROM.debt_bailout|0] §Ybillion§! by paying 75% of it and forgiving the rest. If we do it, it would calm other international lenders, reducing drastically [From.GetName]'s lending costs, making their large debt manageable.\n\nThough we will lose money from doing this, they will seriously be in our debt, with our influence over them increasing significantly."
 bankruptcy.1.a: "Gewähren Sie [From.GetNameWithFlag] das Rettungspaket"
 bankruptcy.1.b: "Tut mir leid, wir können es uns nicht leisten"
 bankruptcy_bailout_sum_TT: "Schatzamt: §R-$[?our_cost|3] Milliarden§!\n"
 bankruptcy_bailout_influence_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YEinflussnahme§! erhöht sich um §G15%§!"
 bankruptcy.2.t: "[From.GetNameWithFlag] bittet um einen Rettungsplan für die Schulden"
 bankruptcy.2.d: "[From.GetName]'s debt problem has gotten so bad, they realistically have no chance of either paying it down or even meeting running interest payments. With the real possibility of bankruptcy, it was under desperate circumstances that [From.GetAdjective] leader [From.GetLeader] had traveled to [Root.GetName] to plead for [Root.GetLeader]'s help.\n\n[From.GetNameWithFlag] is asking us to handle a debt portion of $[?FROM.debt_bailout|0] §Ybillion§! by paying two thirds of it and forgiving the rest. If we do it, it would calm other international lenders, reducing drastically [From.GetName]'s lending costs, making their large debt manageable.\n\nThough we will lose money from doing this, they will seriously be in our debt, with our influence over them increasing significantly."
 bankruptcy.2.a: "Gewähren Sie [From.GetNameWithFlag] das Rettungspaket"
 bankruptcy.2.b: "Tut mir leid, wir können es uns nicht leisten"
 bankruptcy_bailout_influence_second_biggest_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YInfluence§! increases by §G10%§!"
 bankruptcy.3.t: "[From.GetNameWithFlag] bittet um einen Rettungsplan für die Schulden"
 bankruptcy.3.d: "Das Schuldenproblem von [From.GetName] hat so dramatische Ausmaße angenommen, dass sie realistisch gesehen keine Chance haben, ihre Schulden zu begleichen oder auch nur die laufenden Zinszahlungen zu leisten. Mit der realen Möglichkeit einer Insolvenz reiste der [From.GetAdjective] Führer [From.GetLeader] unter verzweifelten Umständen nach [Root.GetName], um [Root.GetLeader]'s Hilfe zu ersuchen.\n\n[From.GetNameWithFlag] bittet uns, einen Teil der Schulden in Höhe von $[?FROM.debt_bailout|0] §YMilliarden§! zu übernehmen, indem wir die Hälfte davon bezahlen und den Rest erlassen. Wenn wir dies tun, würde es andere internationale Gläubiger beruhigen und die Kreditkosten von [From.GetName] drastisch senken, was ihre große Schuldenlast handhabbar machen würde.\n\nObwohl wir durch diese Maßnahme Geld verlieren würden, wären sie uns erheblich zu Dank verpflichtet, was unseren Einfluss auf sie deutlich erhöhen würde."
 bankruptcy.3.a: "Gewähren Sie [From.GetNameWithFlag] das Rettungspaket"
 bankruptcy.3.b: "Tut mir leid, wir können es uns nicht leisten"
 bankruptcy_bailout_influence_neighbour_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YEinfluss§! steigt um §G5%§!"
 bankruptcy.4.t: "[From.GetNameWithFlag] verweigert uns das Rettungspaket!"
 bankruptcy.4.d: "In einem gestrigen hochrangigen Treffen in [From.GetName] zwischen [From.GetLeader] und [Root.GetLeader] zeigten sich die [From.GetAdjective] völlig unsympathisch gegenüber unseren Bedürfnissen und weigerten sich, uns aus der Patsche zu helfen. Obwohl [From.GetName] uns nichts schuldet, hat ihre Weigerung unser Bild von ihnen als zuverlässigem Partner beschädigt."
 bankruptcy.4.a: "Okay"
 bankruptcy.5.t: "[From.GetNameWithFlag] bittet um einen Rettungsplan für die Schulden"
 bankruptcy.5.d: "Das Schuldenproblem von [From.GetName] hat so dramatische Ausmaße angenommen, dass sie realistisch gesehen keine Chance haben, ihre Schulden zu begleichen oder auch nur die laufenden Zinszahlungen zu leisten. Mit der realen Möglichkeit einer Insolvenz reiste der [From.GetAdjective] Führer [From.GetLeader] unter verzweifelten Umständen nach [Root.GetName], um [Root.GetLeader]'s Hilfe zu ersuchen.\n\n[From.GetNameWithFlag] bittet uns, einen Teil der Schulden in Höhe von $[?FROM.debt_bailout|0] §YMilliarden§! zu übernehmen, indem wir die Hälfte davon bezahlen und den Rest erlassen. Wenn wir dies tun, würde es andere internationale Gläubiger beruhigen und die Kreditkosten von [From.GetName] drastisch senken, was ihre große Schuldenlast handhabbar machen würde.\n\nObwohl wir durch diese Maßnahme Geld verlieren würden, wären sie uns erheblich zu Dank verpflichtet, was unseren Einfluss auf sie deutlich erhöhen würde."
 bankruptcy.5.a: "Gewähren Sie [From.GetNameWithFlag] das Rettungspaket"
 bankruptcy.5.b: "Tut mir leid, wir können es uns nicht leisten"
 bankruptcy.10.t: "Opposition fordert Neuwahlen"
 bankruptcy.10.d: "Mehrere Führer der Oppositionsparteien haben heute eine gemeinsame Erklärung abgegeben, in der sie behaupten, dass die Herrschaft von [ROOT.GetLeader] und [show_ruling_party] das Land in den finanziellen Ruin führt. Sie fordern sofortige Neuwahlen, um eine neue Regierung zu bilden, die das Mandat des Volkes hat und in der Lage ist, den finanziellen Abwärtstrend des Landes zu stoppen. Laut unseren Geheimdienstberichten scheint diese Forderung auf breite Unterstützung in der Bevölkerung gestoßen zu sein. Am Festhalten an der Macht in einer solch krisenhaften Lage könnte sich als katastrophal herausstellen."
 bankruptcy.10.a: "Wir müssen eine Neuwahl durchführen"
 bankruptcy.10.b: "Wir werden Wahlen abhalten, wenn unsere Amtszeit endet, nicht früher."
 bankruptcy.11.t: "Demonstranten versuchen, das Parlament zu stürmen"
 bankruptcy.11.d: "Nachdem [ROOT.GetLeader] angekündigt hatte, dass keine Neuwahlen stattfinden werden, begannen die Menschen in [ROOT.GetName] fast sofort, auf die Straßen zu gehen. Sie forderten [ROOT.GetLeader] zum Rücktritt auf (oder schlimmer), und eine Gruppe von Demonstranten, die vom Vorsitzenden der größten Oppositionspartei angeführt wurde, marschierte auf das Parlamentsgebäude zu.\n\nDie örtliche Polizei war erfolglos dabei, die Demonstranten zu stoppen, die sich derzeit dabei befinden, das Kapitol zu besetzen. Was sollen wir tun?"
 bankruptcy.11.a: "Einen Moment, ich drehe nur kurz meinen Mantel um..."
 bankruptcy.11.b: "Sagen Sie dem Militär, es soll eingreifen und die Rebellen verhaften!"
 bankruptcy.11.a_tt: "§GDie größte Oppositionspartei übernimmt friedlich die Macht!§!"
 bankruptcy.11.b_tt: "§GDie derzeitige Regierungspartei bleibt an der Macht!§!"
 bankruptcy.12.t: "Opposition fordert [show_ruling_party] zum Rücktritt auf"
 bankruptcy.12.d: "Mehrere führende Oppositionsparteien haben heute eine gemeinsame Erklärung abgegeben, in der sie behaupten, dass die Herrschaft von [ROOT.GetLeader] und [show_ruling_party] das Land in den finanziellen Ruin führt. Sie fordern [show_ruling_party] zum Rücktritt auf und verlangen die Bildung einer neuen Regierung durch eine politisch legitimere Partei, die das Mandat des Volkes hat und in der Lage ist, den finanziellen Abwärtstrend des Landes zu beheben. Laut unseren Geheimdienstberichten scheint diese Forderung auf breite Unterstützung in der Bevölkerung gestoßen zu sein. Am Festhalten an der Macht in einer solch krisenhaften Lage könnte sich als katastrophal herausstellen."
 bankruptcy.12.a: "Wir müssen zurücktreten"
 bankruptcy.12.b: "Sie haben kein Recht, solche Forderungen zu stellen"
 bankruptcy.13.t: "[FROM.GetNameDef] erlässt ihre Schulden!"
 bankruptcy.13.d: "A year ago, [FROM.GetNameDef] announced that they would not be able to pay back their debts, and started the process of defaulting their debt. Through arrangement, they intended to pay or settle the debt they had defaulted. However, instead of finding a solution, they have simply wiped their old debt clean with no intention of finding some way to compensate for it. What should we do?"
 bankruptcy.13.a: "In den Krieg, bei Jingo!"
 bankruptcy.13.b: "Wen interessiert das?"
 bankruptcy.14.t: "[FROM.GetNameDef] erlässt ihre Schulden!"
 bankruptcy.14.d: "A year ago, [FROM.GetNameDef] announced that they would not be able to pay back their debts, and started the process of defaulting their debt. Through arrangement, they intended to pay or settle the debt they had defaulted. However, instead of finding a solution, they have simply wiped their old debt clean with no intention of finding some way to compensate for it. As our government is highly tied with theirs, this has now sent their lenders after us. We had no other option but to compensate at least part of the money that [FROM.GetName] owed. This is not good for our economy, but at least this gives us leverage over [FROM.GetName]."
 bankruptcy.14.a: "Vielleicht ist ein Wechsel in der Führung notwendig"
 bankruptcy.100.t: "IWF fordert weniger Bürokratie"
 bankruptcy.100.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die schwerfällige Bürokratie des Landes die Schuld an unseren wirtschaftlichen und finanziellen Schwierigkeiten trägt. Die Bürokratie muss abgebaut werden, um das Interesse der Unternehmen an einer Tätigkeit im Land zu wecken und es den Finanzinstituten zu erleichtern, ihren Finanzapparat so zu führen, wie sie es für richtig halten.\n\nNach Ansicht des IWF ist dieser Abbau der Verwaltung eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.100.a: "Wir haben keine andere Wahl"
 bankruptcy.100.b: "Das ist zu hart"
 bankruptcy.101.t: "IWF fordert Verkleinerung des Militärs"
 bankruptcy.101.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass die hohen Militärausgaben des Landes für unsere wirtschaftlichen und finanziellen Probleme verantwortlich sind. Milliarden werden zur Finanzierung des Militärs und zum Kauf von Ausrüstung verwendet. Dies, so der IWF, lenkt das Land davon ab, das Geld für sinnvolle Investitionen zu verwenden. Außerdem weckt die hohe Finanzierung des Militärs bei vielen Unternehmern die Befürchtung, dass das Militär eingreifen und das politische System destabilisieren könnte. \n\nNach Ansicht des IWF ist die sofortige Kürzung der Militärausgaben eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.101.a: "Wir haben keine andere Wahl"
 bankruptcy.101.b: "Das ist zu hart"
 bankruptcy.102.t: "IWF fordert Verkleinerung der Polizei"
 bankruptcy.102.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass der Sicherheitsapparat eine zu große Belastung für unser Land darstellt. Sie haben zwar Verständnis für die Notwendigkeit von Sicherheit, aber in ihren Augen würde eine Streichung der Mittel für die Polizei und eine sinnvollere Verwendung der Gelder für mehr Sicherheit sorgen. \n\nNach Ansicht des IWF müssen die Mittel für die innere Sicherheit erheblich gekürzt werden, um unsere Schulden zu sanieren."
 bankruptcy.102.a: "Wir haben keine andere Wahl"
 bankruptcy.102.b: "Das ist zu hart"
 bankruptcy.103.t: "IWF fordert geringere Unterstützung für das öffentliche Bildungswesen"
 bankruptcy.103.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass wir die Bildung unserer Bürger zu stark unterstützen. Er empfiehlt, die staatliche Unterstützung für die Hochschulbildung und verschiedene Forschungszuschüsse zu kürzen. Anstatt unsere Studenten zu unterstützen, sollten wir ihre Abhängigkeit von privaten Studienkrediten erhöhen. \n\nNach Ansicht des IWF ist diese Kürzung der Bildung eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.103.a: "Wir haben keine andere Wahl"
 bankruptcy.103.b: "Das ist zu hart"
 bankruptcy.104.t: "IWF fordert Privatisierung des Gesundheitswesens"
 bankruptcy.104.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass wir im Verhältnis zu unserer wirtschaftlichen Lage ein zu hohes Maß an kostenlosen Gesundheitsdiensten für unsere Bürger bereitstellen. Der IWF schlägt vor, zumindest einige Krankenhäuser zu privatisieren und die Tätigkeit privater Krankenversicherungen auszuweiten.\n\nNach Ansicht des IWF ist die Straffung unserer Gesundheitsdienste eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.104.a: "Wir haben keine andere Wahl"
 bankruptcy.104.b: "Das ist zu hart"
 bankruptcy.105.t: "IWF fordert Kürzung der Sozialleistungen"
 bankruptcy.105.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass unser soziales Unterstützungsnetz zu umfangreich ist. Unnötig hohe Renten, großzügige Arbeitslosenunterstützung, lange Elternzeiten - all das trägt dazu bei, dass die Bevölkerung nicht motiviert ist, Arbeit zu finden, wenn sie es sollte. \n\nNach Ansicht des IWF ist die Kürzung unserer Sozialleistungen und die Gewährleistung von Arbeit für den Lebensunterhalt eine absolute Notwendigkeit für die Sanierung unserer Schulden."
 bankruptcy.105.a: "Wir haben keine andere Wahl"
 bankruptcy.105.b: "Das ist zu hart"
 bankruptcy.106.t: "IWF fordert mehr offene Märkte"
 bankruptcy.106.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass wir unsere Ressourcen nicht in vollem Umfang nutzen. Viele unserer Ressourcen werden zu Gunsten des Staates genutzt.\n\nNach Ansicht des IWF ist die Liberalisierung des Rohstoffmarktes eine unabdingbare Voraussetzung für die Umstrukturierung unserer Schulden."
 bankruptcy.106.a: "Wir haben keine andere Wahl"
 bankruptcy.106.b: "Das ist zu hart"
 bankruptcy.107.t: "Ein Kontakt über IMF-Backchannels"
 bankruptcy.107.d: "Wir haben ein merkwürdiges Angebot von jemandem erhalten, der beim IWF arbeitet, oder zumindest behauptet, dies zu tun. Sie sagen, dass sie mit unserer Sache und unserer Nation sympathisieren und problemlos ein Schuldenerlassprogramm arrangieren könnten, wenn wir so etwas brauchen. Alles, was sie von uns wollen, ist, dass wir einige Regierungs- und Verwaltungsposten mit ein paar ihrer Freunde besetzen. In der Botschaft war von Rückendeckung und gegenseitigem Nutzen die Rede."
 bankruptcy.107.a: "Ich denke, wir können ein paar Fäden ziehen"
 bankruptcy.107.b: "Korruption? In meinem [ROOT.GetName]?"
 bankruptcy.108.t: "IMF Demands Land Reform"
 bankruptcy.108.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass unsere derzeitige Landnutzung sehr ineffizient ist. Viele Flächen werden überhaupt nicht für die Entwicklung genutzt, und einige unserer Grundbucheinträge scheinen völlig veraltet zu sein.\n\nNach Ansicht des IWF ist eine Landreform eine absolute Notwendigkeit, um unsere Schulden zu sanieren."
 bankruptcy.108.a: "Wir haben keine andere Wahl"
 bankruptcy.108.b: "Das ist zu hart"
 bankruptcy.109.t: "IWF fordert mehr Kontrolle über die Finanzen"
 bankruptcy.109.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass unser derzeitiges Personal einfach nicht ausreicht, um unsere Finanzinstitute zu führen. Gut ausgebildetes und erfahrenes Personal des IWF sollte in verschiedenen Ministerien und der Zentralbank eingesetzt werden, um sicherzustellen, dass unsere Finanzen von Fachleuten verwaltet werden.\n\nNach Ansicht des IWF ist es für die Umstrukturierung unserer Verschuldung absolut notwendig, sich von allen unproduktiven Mitarbeitern zu trennen."
 bankruptcy.109.a: "Wir haben keine andere Wahl"
 bankruptcy.109.b: "Das ist zu hart"
 bankruptcy.110.t: "IMF greift den Klerus an"
 bankruptcy.110.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die klerikale Klasse eindeutig große Mengen an Geldern von der Verwaltung an sich zieht. Der IWF missbilligt die Idee, dass so viel Geld in die Finanzierung religiöser Einrichtungen fließt. Dieser Geldfluss sollte gestoppt und ein Teil der Gelder an den Staat zurückgegeben werden.\n\nNach Ansicht des IWF ist die Umschichtung von Geldern weg von religiösen Einrichtungen eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.110.a: "Wir haben keine andere Wahl"
 bankruptcy.110.b: "Das ist zu hart"
 bankruptcy.111.t: "Der IWF fordert den Abbau der Rüstungsindustrie"
 bankruptcy.111.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die staatlich subventionierten Militärfabriken die Ressourcen des Landes aufzehren. Diese Fabriken sollten demontiert und die Ressourcen besser eingesetzt werden. \n\nNach Ansicht des IWF ist die Einstellung der sinnlosen militärischen Aufrüstung eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.111.a: "Wir haben keine andere Wahl"
 bankruptcy.111.b: "Das ist zu hart"
 bankruptcy.112.t: "IWF fordert Privatisierung der Häfen"
 bankruptcy.112.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass die staatlich subventionierten Marinewerften die Ressourcen des Landes belasten. Sie würden dem Land besser dienen, wenn sie privatisiert und aus den Händen der Regierung entlassen würden.\n\nNach Ansicht des IWF ist die private Nutzung unserer Häfen eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.112.a: "Wir haben keine andere Wahl"
 bankruptcy.112.b: "Das ist zu hart"
 bankruptcy.113.t: "IWF fordert Steuererhöhungen"
 bankruptcy.113.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass wir unsere Bevölkerung zu wenig besteuern. Um die staatlichen Institutionen effektiv zu betreiben, sollte vorübergehend ein höherer Steuersatz angewendet werden. Andernfalls wird die Regierung niemals die Mittel aufbringen können, um ihre Zinsen zurückzuzahlen.\n\nNach Ansicht des IWF ist eine Steuererhöhung eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.113.a: "Wir haben keine andere Wahl"
 bankruptcy.113.b: "Das ist zu hart"
 bankruptcy.114.t: "IWF fordert Liquidation von Vermögenswerten"
 bankruptcy.114.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass wir eine große Menge an Vermögenswerten zurückhalten und uns weigern, sie zu verkaufen. Der IWF bietet an, unsere Vermögenswerte von unseren internationalen Investitionen zu einem höheren als dem üblichen Satz zu kaufen und diese Mittel als Ergänzung zu unseren Schuldenzahlungen zu verwenden. \n\nNach Ansicht des IWF ist die Liquidierung unserer eigenen Vermögenswerte eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.114.a: "Wir haben keine andere Wahl"
 bankruptcy.114.b: "Das ist zu hart"
 bankruptcy.114_low_gdp_tt: "Der IWF wird unsere §Yinternationalen Investitionen§! zu 70 % ihres Wertes aufkaufen!"
 bankruptcy.114_tt: "Der IWF wird unsere §Yinternationalen Investitionen§! zu 80 % ihres Wertes aufkaufen!"
 bankruptcy.115.t: "IWF fordert Privatisierung der staatlichen Industrie"
 bankruptcy.115.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass einige staatliche Versorgungsleistungen privatisiert und gestrafft werden könnten.\n\nNach Ansicht des IWF ist die Abschaffung einiger staatlicher Industrien eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.115.a: "Wir haben keine andere Wahl"
 bankruptcy.115.b: "Das ist zu hart"
 bankruptcy.200.t: "[Western_Autocracy_L] Starker Mann verspottet die Regierung"
 bankruptcy.200.d: "'...und deshalb werden sie fallen. [ROOT.GetLeader] ist ein schwacher Führer, und ihre Unfähigkeit, Entscheidungen zu treffen, wird [ROOT.GetNameDef] ins Chaos stürzen. Wir müssen enger mit dem IWF und unseren westlichen Verbündeten zusammenarbeiten, um eine effizient geführte Wirtschaft zu haben.'\n\nDie Worte eines [Western_Autocracy_L] Führers werden mit Jubel von der Menge empfangen, die den Namen des Parteiführers skandiert. Unsere schlechte finanzielle Lage ist das perfekte Werkzeug für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.200.a: "Verdammt"
 bankruptcy.200.b: "Starte eine Gegenkampagne"
 bankruptcy.201.t: "[conservatism_L] Erinnerungen an die guten alten Zeiten"
 bankruptcy.201.d: "'Erinnert ihr euch, als das Land richtig geführt wurde? Als die Wirtschaft großartig lief und das Land insgesamt noch besser dastand? [ROOT.GetLeader] ist zu weit von den alten Wegen abgewichen, und wir zahlen alle jetzt den Preis dafür...'\n\nDie Worte eines [conservatism_L] Führers werden mit Jubel von der Menge empfangen, die von Nostalgie verzaubert ist. Unsere schlechte finanzielle Lage ist das perfekte Werkzeug für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.201.a: "Verdammt"
 bankruptcy.201.b: "Starte eine Gegenkampagne"
 bankruptcy.202.t: "[liberalism_L] fordert sozial verantwortliche Fiskalpolitik"
 bankruptcy.202.d: "'Die aktuellen Politiken von [ROOT.GetLeader] treiben die Menschen in die Armut. Immer mehr Geld wird den am stärksten benachteiligten Menschen aus den Taschen gezogen, um die endlose Schuldenlast zu finanzieren, die [show_ruling_party] immer weiter aufbaut...'\n\nDie Worte eines [liberalism_L] Führers werden mit Jubel von der Menge empfangen, die derzeit in einer Suppenküche ansteht. Unsere schlechte finanzielle Lage ist das perfekte Werkzeug für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.202.a: "Verdammt"
 bankruptcy.202.b: "Starte eine Gegenkampagne"
 bankruptcy.203.t: "[socialism_L] ruft Gewerkschaften zusammen"
 bankruptcy.203.d: "'Wie lange müssen wir noch die Last der schlechten Fiskalpolitik tragen? Wir, das Rückgrat dieses Landes? Wir Arbeiter müssen immer die Fehler von [show_ruling_party] bezahlen...'\n\nDie Worte eines [socialism_L] Führers werden mit Jubel von der Menge bei einer Gewerkschaftsversammlung empfangen. Unsere schlechte finanzielle Lage ist das perfekte Werkzeug für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.203.a: "Verdammt"
 bankruptcy.203.b: "Starte eine Gegenkampagne"
 bankruptcy.204.t: "[Communist-State_L] Führer hetzt Fabrikarbeiter auf"
 bankruptcy.204.d: "'Seht ihr nicht die Ketten, mit denen sie euch gefesselt haben? Eure Kinder und Enkel werden für immer Sklaven der Banker sein. Dieses Diebstahl am Arbeiterklasse muss aufhören, oder wir werden es stoppen!'\n\nDie Worte eines [Communist-State_L] Führers werden mit Jubel von der Menge bei einer Fabrik empfangen. Unsere schlechte finanzielle Lage ist das perfekte Werkzeug für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.204.a: "Verdammt"
 bankruptcy.204.b: "Starte eine Gegenkampagne"
 bankruptcy.205.t: "[anarchist_communism_L] hält eine Studentenversammlung ab"
 bankruptcy.205.d: "'Wir wissen alle, dass die aktuelle Regierung von [ROOT.GetLeader] und [show_ruling_party] nur an der Macht ist, um mehr Geld in die Taschen der 1% zu stecken. Dieses Verbeugen vor der kapitalistischen Weltordnung muss aufhören!'\n\nDie Worte eines [anarchist_communism_L] Führers werden von einer jubelnden Menge junger Studenten an einer Universität empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.205.a: "Verdammt"
 bankruptcy.205.b: "Starte eine Gegenkampagne"
 bankruptcy.206.t: "[Conservative_L] Führer trifft Politiker aus Entwicklungsländern"
 bankruptcy.206.d: "In einem Treffen mit ausländischen Politikern erwähnte einer der Führer von [Conservative_L], dass etwas gegen die arme Wirtschaftslage von [ROOT.GetNameDef] unternommen werden sollte, selbst wenn es die Absetzung von [ROOT.GetLeader] erfordert.\n\nUnsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.206.a: "Verdammt"
 bankruptcy.206.b: "Starte eine Gegenkampagne"
 bankruptcy.207.t: "[Autocracy_L] Strongman sammelt Unterstützung"
 bankruptcy.207.d: "'Unsere Politiker lassen es zu, dass Imperialisten die Gelegenheit nutzen, unsere derzeitige Situation zu zerstören. Mit unfairen Kreditbedingungen wird unsere Nation in den Bankrott getrieben. Wir müssen nach Alternativen suchen, um unsere Regierung zu finanzieren...'\n\nDie Worte eines [Autocracy_L] Führers werden mit Jubel von der Menge empfangen, die fordert, [ROOT.GetLeader] abzusetzen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.207.a: "Verdammt"
 bankruptcy.207.b: "Starte eine Gegenkampagne"
 bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L] Kleriker hält eine leidenschaftliche Predigt"
 bankruptcy.208.d: "'Die Zionistischen Hunde und ihre Takfiri-Höllensöhne benutzen den verfluchten Dollar des Großen Satans, um unsere Wirtschaft zu untergraben. Ihr Ziel ist es, uns fromme Muslime zu unterwerfen und zu versklaven! [ROOT.GetLeader] und ihre zionistischen Herren müssen gestürzt werden!'\n\nDie Worte eines [Mod_Vilayat_e_Faqih_L] Klerikers werden von ihren Anhängern in einer örtlichen Moschee mit Lob empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.208.a: "Verdammt"
 bankruptcy.208.b: "Starte eine Gegenkampagne"
 bankruptcy.209.t: "[Vilayat_e_Faqih_L] Kleriker hält eine leidenschaftliche Predigt"
 bankruptcy.209.d: "'Die Zionistischen Hunde und ihre Takfiri-Höllensöhne benutzen den verfluchten Dollar des Großen Satans, um unsere Wirtschaft zu untergraben. Ihr Ziel ist es, uns fromme Muslime zu unterwerfen und zu versklaven! [ROOT.GetLeader] und ihre zionistischen Herren müssen gestürzt werden!'\n\nDie Worte eines [Vilayat_e_Faqih_L] Klerikers werden von ihren Anhängern in einer örtlichen Moschee mit Lob empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.209.a: "Verdammt"
 bankruptcy.209.b: "Starte eine Gegenkampagne"
 bankruptcy.210.t: "[Kingdom_L] Kleriker fordert religiöse Führung"
 bankruptcy.210.d: "'Our country is being destroyed by our current leaders! We need a strong and devout ruler who with the help of Allah, blessings on His name, will stabilise and lead the country to a great future'\n\nThe words of a [Kingdom_L] cleric are greeted by praise from their followers at a local mosque. Our poor financial situation works as the perfect tool for opposition parties to gather support."
 bankruptcy.210.a: "Verdammt"
 bankruptcy.210.b: "Starte eine Gegenkampagne"
 bankruptcy.211.t: "[Caliphate_L] Führer ruft zu Dschihad auf"
 bankruptcy.211.d: "'Die ungläubigen Hunde von [ROOT.GetLeader] und ihre Freunde in [show_ruling_party] verspotten Allah, Segen Seines Namens, indem sie sich der zionistischen Weltordnung und ihren teuflischen Bankern beugen...'\n\nEin Video minderer Qualität, offensichtlich in einer Höhle aufgenommen, verbreitete sich gestern auf YouPipe, in dem ein Sprecher von [Caliphate_L] die neuesten abwegigen Meinungen ihres Führers übermittelte. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.211.a: "Verdammt"
 bankruptcy.211.b: "Starte eine Gegenkampagne"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] betont islamische Werte"
 bankruptcy.212.d: "'Seht ihr, wie westliche Werte unsere Führer korrumpiert haben? Sie leihen Geld und geben es aus, als ob es keinen Morgen gäbe. Dieses Verhalten widerspricht dem Willen Gottes...'\n\nDie Worte eines [Neutral_Muslim_Brotherhood_L] Führers werden von seinen Anhängern in einem lokalen Kulturzentrum mit Lob empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.212.a: "Verdammt"
 bankruptcy.212.b: "Starte eine Gegenkampagne"
 bankruptcy.213.t: "[Neutral_Autocracy_L] Strongman verspottet Regierung"
 bankruptcy.213.d: "'...und das ist der Grund, warum sie scheitern. [ROOT.GetLeader] ist ein schwacher Führer, und ihre Unfähigkeit, Entscheidungen zu treffen, wird [ROOT.GetNameDef] ins Chaos stürzen. Wir müssen uns selbst aus den Stiefeln ziehen und neue Lösungen finden, um eine effizient geführte Wirtschaft zu haben.'\n\nDie Worte eines [Neutral_Autocracy_L] Führers werden mit Jubel von der Menge empfangen, die den Namen des Parteiführers chantet. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.213.a: "Verdammt"
 bankruptcy.213.b: "Starte eine Gegenkampagne"
 bankruptcy.214.t: "[Neutral_conservatism_L] erinnert sich an die guten alten Zeiten"
 bankruptcy.214.d: "'Erinnert ihr euch, als das Land noch richtig geführt wurde? Als die Wirtschaft florierte und das Land insgesamt noch besser ging? [ROOT.GetLeader] hat sich zu weit von den alten Wegen entfernt, und wir zahlen jetzt alle den Preis dafür...'\n\nDie Worte eines [Neutral_conservatism_L] Führers werden von der Menge, die von Nostalgie verzaubert ist, mit Jubel empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.214.a: "Verdammt"
 bankruptcy.214.b: "Starte eine Gegenkampagne"
 bankruptcy.215.t: "[oligarchism_L] Politiker kritisiert Ausgaben"
 bankruptcy.215.d: "'Die Regierung gibt all unser wertvolles Steuergeld für unnötige Dinge aus. Sie sollten den Haushalt straffen und Ausgaben priorisieren, um lokale Unternehmen zu unterstützen. Und ich sage das nicht, weil ich selbst ein legitimer Geschäftsmann bin, sondern weil auch meine Freunde und Wähler legitime Geschäftsmänner sind...'\n\nDie Worte eines [oligarchism_L] Politikers werden mit Jubel von der Menge bei einer Geschäftskonferenz empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.215.a: "Verdammt"
 bankruptcy.215.b: "Starte eine Gegenkampagne"
 bankruptcy.216.t: "[Neutral_Libertarian_L] Politiker kritisiert Ausgaben"
 bankruptcy.216.d: "'Die Regierung sollte einfach kein Geld ausgeben, Mann', sagt ein [Neutral_Libertarian_L] Politiker und nimmt einen weiteren Zug von einer verdächtig selbstgedrehten Zigarette. Als er eine Rauchwolke ausbläst, füllt ein muffiger Duft die Luft. 'Stell dir vor, es gäbe einfach kein Geld, Alter. Man kann keine Zinsen zahlen, wenn kein Geld existiert', fährt er fort und tippt mit dem Finger an seine Schläfe.\n\n[ROOT.GetLeader] weiß nicht genau, wie er auf dieser Party gelandet ist..."
 bankruptcy.216.a: "Cool, Alter!"
 bankruptcy.216.b: "Kiffer..."
 bankruptcy.217.t: "[Neutral_green_L] nennt die Regierung 'Verantwortungslos'"
 bankruptcy.217.d: "'Die Regierung gibt all ihr Geld für Waffen aus und ertränkt unsere Nation in Schulden. Das Geld sollte in nachhaltige Energieproduktion investiert und in die Inklusivität unserer Gesellschaft gesteckt werden...'\n\nDie Worte eines [Neutral_green_L] Führers wurden mit Applaus von der Menge bei einer Versammlung in einem Park in der Hauptstadt empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.217.a: "Verdammt"
 bankruptcy.217.b: "Starte eine Gegenkampagne"
 bankruptcy.218.t: "[neutral_Social_L] mobilisiert Gewerkschaften"
 bankruptcy.218.d: "'Wie lange müssen wir die Last der schlechten Finanzpolitik tragen? Wir, das Rückgrat dieses Landes? Wir, die hart arbeitenden Menschen, müssen immer für die Fehler von [show_ruling_party] zahlen...'\n\nDie Worte eines [neutral_Social_L] Führers wurden mit Applaus von der Menge bei einer Gewerkschaftsversammlung empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.218.a: "Verdammt"
 bankruptcy.218.b: "Starte eine Gegenkampagne"
 bankruptcy.219.t: "[Neutral_Communism_L] Führer agitieren unter Fabrikarbeitern"
 bankruptcy.219.d: "'Seht ihr nicht die Ketten, mit denen sie euch gefesselt haben? Eure Kinder und Enkel werden für immer Sklaven der Banker sein. Dieses Diebesgut aus der Arbeiterklasse muss aufhören, oder wir werden es stoppen!'\n\nDie Worte eines [Neutral_Communism_L] Führers wurden mit Applaus von der Menge in einer Fabrik empfangen. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.219.a: "Verdammt"
 bankruptcy.219.b: "Starte eine Gegenkampagne"
 bankruptcy.220.t: "[Nat_Populism_L] wettert gegen Globalisten"
 bankruptcy.220.d: "'Die Eliten und Globalisten kontrollieren unser Land. Sie haben die Medien fest im Griff, verhindern jede Form von Widerstand und verbergen die Wahrheit. Wenn man sich diese Statistiken von der Website der Regierung ansieht, sieht man die lächerlichen Schulden, die unser Land angehäuft hat! Die Regierung versucht, diese Informationen zu zensieren und uns Kritiker zum Schweigen zu bringen...'\n\nEin Politiker von [Nat_Populism_L] wetterte heute in den nationalen Nachrichten gegen unsere Regierung. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.220.a: "Verdammt"
 bankruptcy.220.b: "Starte eine Gegenkampagne"
 bankruptcy.221.t: "[Nat_Fascism_L] hält eine große Kundgebung ab"
 bankruptcy.221.d: "'Wir werden nicht ersetzt! Die Regierung führt unser Land in tiefe Schulden, damit die zionistischen Echsenmenschen uns an die Illuminaten verkaufen können!'\n\nDie Worte des Führers von [Nat_Fascism_L] wurden mit donnerndem Applaus empfangen. Die Rede ging eine ganze Weile, und ein Teil des Inhalts war schwer zu verstehen aufgrund all des Geschreis. Aufgrund der verschiedenen wellenartigen Handzeichen am Ende der Rede scheint es, als hätten sich sechs Personen nur auf dem Parkplatz des Einkaufszentrums versammelt, um den Verkehr umzuleiten. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.221.a: "Verdammt"
 bankruptcy.221.b: "Starte eine Gegenkampagne"
 bankruptcy.222.t: "[Nat_Autocracy_L] General beklagt sich über fehlende Mittel"
 bankruptcy.222.d: "Wie soll unsere Armee das Land verteidigen, wenn uns ständig das Geld ausgeht? Erst gestern sah ich Soldaten, die mit Besenstielen herumfuchtelten und 'Peng' riefen, weil wir keine Kugeln haben. Vorgestern mussten sie sich gegenseitig in Einkaufswagen schieben, Himbeeren mit dem Mund blasen und mit Steinen werfen, nur um das Fahren eines Panzers zu üben.\n\nDie Worte eines Generals in der heutigen Zeitung zeichnen ein trauriges Bild von unserem Militär. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.222.a: "Verdammt"
 bankruptcy.222.b: "Starte eine Gegenkampagne"
 bankruptcy.223.t: "[Monarchist_L] Thronprätendent veröffentlichte ein königliches Schreiben"
 bankruptcy.223.d: "'Die Adligen von [ROOT.GetLeader] schämen sich für den Zustand, in dem sich unser Land befindet. Erst letzte Woche führte ich ein langes Gespräch mit meinem Ehepartner. Nach einer langen Unterhaltung beschlossen mein Vetter und ich, dieses Schreiben zu veröffentlichen, in dem gefordert wird, dass die Demokratie abgeschafft werden sollte. Sie hat unser Volk eindeutig im Stich gelassen. Nur das Königshaus kann in dieser Situation Stabilität sichern.'\n\nDie Worte des königlichen Thronprätendenten aus [Monarchist_L] an die [ROOT.GetAdjective] Krone wurden heute in einem königlichen Schreiben veröffentlicht, das die Wiedereinführung der Monarchie fordert. Unsere schlechte finanzielle Lage dient als perfektes Werkzeug für die Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.223.a: "Verdammt"
 bankruptcy.223.b: "Starte eine Gegenkampagne"
