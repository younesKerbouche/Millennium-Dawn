 military_factory_employment_button_tt: "§YMilitärische Fabriken Beschäftigung§!"
 military_factory_employment_button_delayed_tt: "Wenn wir mehr Arbeitsplätze als Arbeiter haben, kann es in bestimmten Situationen sinnvoll sein, die Anzahl der Arbeiter in jedem Sektor (Fabriken/Büros) anzupassen, damit mehr Arbeiter in die anderen Sektoren gehen können.\n\nPolitische Macht: §R-20§!\n\n£click_left §YL Klicken§! um die Beschäftigungszahl in Militärfabriken zu erhöhen.\n£click_right §YR Klicken§! um sie zu verringern.\n\nAktuelles Ziel Beschäftigungsniveau: §Y[?ROOT.military_factory_employment_var|%]§!"
 civilian_factory_employment_button_tt: "§YZivile Fabriken Beschäftigung§!"
 civilian_factory_employment_button_delayed_tt: "Wenn wir mehr Arbeitsplätze als Arbeiter haben, kann es in bestimmten Situationen sinnvoll sein, die Anzahl der Arbeiter in jedem Sektor (Fabriken/Büros) anzupassen, damit mehr Arbeiter in die anderen Sektoren gehen können.\n\nPolitische Macht: §R-20§!\n\n£click_left §YL Klicken§! um die Beschäftigungszahl in Zivilfabriken zu erhöhen.\n£click_right §YR Klicken§! um sie zu verringern.\n\nAktuelles Ziel Beschäftigungsniveau: §Y[?ROOT.civilian_factory_employment_var|%]§!"
 naval_factory_employment_button_tt: "§YMarinenwerfen Beschäftigung§!"
 naval_factory_employment_button_delayed_tt: "When we have more jobs than workers, it may be beneficial in certain situations to increase or decrease how many workers we allocate to each sector (factories/offices) to allow for more workers to go to the other sectors.\n\nPolitical Power: §R-20§!\n\n£click_left §YL Click§! to increase employment level of Naval Factories.\n£click_right §YR Click§! to decrease it.\n\nCurrent Target Employment Level is: §Y[?ROOT.naval_factory_employment_var|%]§!"
 office_employment_button_tt: "§YBüro Beschäftigung§!"
 office_employment_button_delayed_tt: "Wenn wir mehr Arbeitsplätze als Arbeitskräfte haben, kann es in bestimmten Situationen vorteilhaft sein, die Anzahl der Arbeiter in jedem Sektor (Fabriken/Büros) zu erhöhen oder zu verringern, um mehr Arbeiter in andere Sektoren zu verschieben.\n\nPolitische Macht: §R-20§!\n\n£click_left  §YL Klick§! um das Beschäftigungsniveau in Büros zu erhöhen.\n£click_right  §YR Klick§! um es zu verringern.\n\nAktuelles Ziel-Beschäftigungsniveau ist: §Y[?ROOT.office_employment_var|%]§!"
 ag_district_employment_button_tt: "§YBeschäftigung im Bereich der kommerziellen Landwirtschaft§!"
 ag_district_employment_button_delayed_tt: "Wenn wir mehr Arbeitsplätze als Arbeitskräfte haben, kann es in bestimmten Situationen vorteilhaft sein, die Anzahl der Arbeiter in jedem Sektor (Fabriken/Büros) zu erhöhen oder zu verringern, um mehr Arbeiter in andere Sektoren zu verschieben.\n\nPolitische Macht: §R-20§!\n\n£click_left §YL Klick§! um das Beschäftigungsniveau im Bereich der kommerziellen Landwirtschaft zu erhöhen.\n£click_right  §YR Klick§! um es zu verringern.\n\nAktuelles Ziel-Beschäftigungsniveau ist: §Y[?ROOT.agriculture_district_employment_var|%]§!"
 lease_military_factories_tt: "§YLease Militärfabriken§!"
 lease_military_factories_delayed_tt: "Autarke Produktion von Militärgütern gehört der Vergangenheit an. Wir können Militärfabriken aus dem Ausland mieten, um die benötigten Güter zu produzieren.\n\n§YZusätzliche Ausgaben:§! $§R[?lease_military_factories_cost_display|-3]§!\n\nDiese Fabriken werden uns keinen §YGDP§! oder §YUnternehmensgewinn§! bringen.\nAktuell vermietete Fabriken: §Y[?leased_military_factories]§!\n\n[!lease_military_factories_click]\n§RRechtsklick, um die vermietete Menge zu verringern§!"
 lease_civilian_factories_tt: "§YLease Zivile Anlagen§!"
 lease_civilian_factories_delayed_tt: "Das Einstellen ausländischer Bau- und Produktionsunternehmen ermöglicht es uns, unsere eigene Industrie voranzutreiben.\n\n§YZusätzliche Ausgaben:§! $§R[?lease_civilian_factories_cost_display|-3]§!\n\nDiese Fabriken werden uns keinen §YGDP§! oder §YUnternehmensgewinn§! bringen.\nAktuell vermietete Fabriken: §Y[?leased_civilian_factories]§!\n\n[!lease_civilian_factories_click]\n§RRechtsklick, um die vermietete Menge zu verringern§!"
 lease_naval_dockyards_tt: "§YLease Trockendocks§!"
 lease_naval_dockyards_delayed_tt: "Wir können ausländische Schiffbauunternehmen anheuern und Verträge abschließen, um unsere Marine auszubauen.\n\n§YZusätzliche Ausgaben:§! $§R[?lease_naval_factories_cost_display|-3]§!\n\nDiese Fabriken werden uns keinen §YGDP§! oder §YUnternehmensgewinn§! bringen.\nAktuell vermietete Fabriken: §Y[?leased_dockyards]§!\n\n[!lease_naval_dockyards_click]\n§RRechtsklick, um die vermietete Menge zu verringern§!"
 industrial_projects_tt: "§YIndustrieprojekte§!"
 industrial_projects_delayed_tt: "Investitionen in lokale Industrieprojekte können dazu beitragen, das BIP zu steigern und den lokalen Wirtschaftswert zu erhöhen.\n\n[!industrial_projects_click]"
