 INT_INVESTMENTS_TOOLTIP_DELAYED: "£key_shift  + £click_left  §YUmschalt L Klick§!, um die automatische Wiederanlage von §HAnlageerträgen§! in unsere §YInternationalen Investitionen§! zu aktivieren/deaktivieren. (Wenn die Wiederanlage aktiviert ist, wird der §GErtragswert§! der §YInternationalen Investitionen§! in der Wirtschaftsübersicht gelb angezeigt.)\n\n£GFX_key_ctrl  + £click_left  §YControl L Klick§!, um die automatische Ablehnung von Investitionen zu aktivieren/deaktivieren. Das bedeutet, dass du automatisch ALLE eingehenden Investitionsangebote ablehnen wirst.\n\n£GFX_click_right  §YR Klick§!, um $1 Milliarde an ausländischen Investitionen zu verkaufen. Nur 60 % der Summe können zurückgewonnen werden. £GFX_key_ctrl  §YCtrl§! (10x) oder £key_shift  §YShift§! (100x), um den Verkaufsbetrag zu erhöhen.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
