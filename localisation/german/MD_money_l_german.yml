 debt_default_main_mission_desc: "Wir müssen einen Weg finden, um die verbleibenden Schulden, mit denen wir in Verzug geraten sind, auszugleichen, zu begleichen oder zu bezahlen."
 debt_default_pay_10_from_treasury: "Pay §Y$10 Billion§! from Our Treasury"
 debt_default_pay_10_from_treasury_desc: "Eine Möglichkeit, unsere alten Schulden zu begleichen, besteht darin, neue Schulden aufzunehmen und damit die alten zu bezahlen. Natürlich werden die Schuldner diese Regelung nicht akzeptieren, nur damit wir wieder hohe Schulden machen können."
 debt_default_pay_50_from_treasury: "Pay §Y$50 Billion§! from Our Treasury"
 debt_default_pay_50_from_treasury_desc: "Eine Möglichkeit, unsere alten Schulden zu begleichen, besteht darin, neue Schulden aufzunehmen und damit die alten zu bezahlen. Natürlich werden die Schuldner diese Regelung nicht akzeptieren, nur damit wir wieder hohe Schulden machen können."
 debt_default_concessions_to_the_imf: "§YPolitische Zugeständnisse§! an den §1IWF§!"
 debt_default_concessions_to_the_imf_desc: "Der IWF verlangt von uns drastische Sparmaßnahmen, um sicherzustellen, dass wir nicht in denselben Abgrund stürzen wie zuvor. Ihre Bedingungen sind hart, aber sie weigern sich, unsere Schulden zu begleichen, wenn wir nicht tun, was man uns sagt."
 debt_default_political_concessions_to_biggest_influencer: "§YPolitische Zugeständnisse§! an §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
