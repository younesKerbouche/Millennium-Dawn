 PERSONAL_INCOME_TAXES_TOOLTIP: "Einkommen aus Steuern der Bevölkerung"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Bevölkerungssteuern sind verschiedene Steuern, die wir von unseren Bürgern erheben. Dazu gehören Steuern wie die Mehrwertsteuer, die Einkommenssteuer, die Vermögenssteuer und die Steuern auf persönliche Kapitalerträge. Die Höhe der Steuereinnahmen, die wir erhalten, hängt von unserer Bevölkerung und unserem §YBevölkerungssteuersatz§! ab. Das §YBevölkerungseinkommen§! wird hauptsächlich durch unseren §YWirtschaftskreislauf§! und §YKorruptionsniveau§! verändert. Das Einkommen kann auch durch verschiedene Ideen modifiziert werden.\n\nJeder §Y1%§! der Bevölkerungssteuer verringert unsere Stabilität um §R-1%§!, da die Menschen für ihre Steuerlast Gegenleistungen erwarten.\n\nGesetz, Idee und technische Auswirkungen auf §YAlle Steuereinnahmen§! [?tax_gain_multiplier_display|+%0]\nGesetz, Idee und technische Auswirkungen auf §YBevölkerung Steuereinnahmen§! [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LUnternehmenseinkommen:§!"
