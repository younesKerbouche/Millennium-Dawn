 News_bankruptcy.4.t: "[FROM.GetNameDef] bereitet sich auf Neuwahlen vor"
 News_bankruptcy.4.d: "Nach Protesten gegen schlechte Finanzpolitik und immer weiter wachsender Schulden hat der/die [FROM.GetAdjective] Führer/in [FROM.GetLeader] den Forderungen der Oppositionsparteien zugestimmt, Neuwahlen abzuhalten. Es bleibt abzuwarten, ob [FROM.GetLeader] genügend Unterstützung aus der Bevölkerung hat, um seine/ihre Amtszeit fortzusetzen, oder ob eine neue Partei versuchen wird, das Land vor einem finanziellen Abwärtstrend zu retten."
 News_bankruptcy.4.a: "Interessant"
 News_bankruptcy.5.t: "Radikaler politischer Wandel in [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Nach Protesten gegen schlechte Finanzpolitik und immer weiter wachsender Schulden hat die alte Führung von [FROM.GetNameDef] den Forderungen der Opposition zugestimmt, zurückzutreten. Die Situation eskalierte, als Protestierende das Parlament stürmten. Der Oppositionsführer [FROM.GetLeader] hat geschworen, das Land an der Spitze einer Übergangsregierung zur finanziellen Erholung zu führen."
 News_bankruptcy.5.a: "Interessant"
 News_bankruptcy.6.t: "Finanzielle Krise führt zu Konflikten in [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Nach Protesten gegen schlechte Finanzpolitik und immer weiter wachsender Schulden, ordnete der/die [FROM.GetAdjective] Führer/in [FROM.GetLeader] an, das Militär einzusetzen, um die Gruppe von Protestierenden zu zerstreuen und die Versuche, das Parlament zu stürmen, zu verhindern. Mehrere Menschen wurden bei der Zerstreuung getötet, und es dauerte nicht lange, bis sich mehrere Armeeeinheiten den Protestierenden anschlossen, um sich gegen die gewaltsamen Methoden von [FROM.GetLeader] zu stellen. Bevor sich die Lage beruhigen konnte, gab es Berichte über Kämpfe zwischen den regierungstreuen Kräften und denen der Opposition.\n\nEs scheint, dass die Bürger von [FROM.GetNameDef] neben der schlechten Finanzlage ihres Landes nun auch einen Bürgerkrieg auf ihrer Sorgenliste haben werden."
 News_bankruptcy.6.a: "Interessant"
