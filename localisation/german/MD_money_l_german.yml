 INTEREST_EXPENSE: "§RZinsen auf Schulden:§!"
 INTEREST_EXPENSE_TOOLTIP: "Gezahlte Zinsen"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Für die Schulden, die unsere Nation angehäuft hat, müssen wir Zinsen zahlen. Unser Zinssatz wird hauptsächlich durch unser Verhältnis von §YSchulden zum BIP§! bestimmt. Je höher das Verhältnis ist, desto weniger Vertrauen haben verschiedene Finanzinstitute in unsere Fähigkeit, die Schulden zurückzuzahlen, was zu einem höheren Zinssatz führt. Unser Zinssatz kann von verschiedenen §YNational Ideas§! beeinflusst werden.\n\nEin höherer §YZinssatz§! als §Y10%§! wird uns Zugang zu Notfallentscheidungen geben, um unsere wachsenden Schulden zu bewältigen. Wenn der Zinssatz über §Y15%§! steigt, wird sich unsere Wirtschaft abschwächen und wir werden unter anderen negativen Auswirkungen leiden. An diesem Punkt werden wir die Möglichkeit haben, unsere Schulden (zu hohen Kosten) nicht zu bedienen. Sobald unsere §YZinsen§! über §Y20%§! steigen, werden wir nicht mehr in der Lage sein, manuell mehr Schulden zu machen. Wenn unsere §YSchuldzinsen§! unser §YBruttoeinkommen§! übersteigen, wird unsere Nation zusammenbrechen.\n\nUnser aktueller §YZinssatz§! beträgt [?interest_rate|3]%\n\nUnser derzeitiges Verhältnis von Schulden zu BIP: §Y[?debt_ratio|%1]§!\n\nIdee Auswirkung auf §YZinssatz§!: [?interest_rate_multiplier|-0] (Percentage Points)\n[debt_automatic_repayment_toggled]"
