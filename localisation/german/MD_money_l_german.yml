 reduce_interest_rate: "Vorübergehende Zinsmaßnahmen"
 reduce_interest_rate_desc: "Wir können vorübergehend einen niedrigeren Zinssatz beantragen, um unsere Schuldenprobleme zu lindern. Der Antrag gilt nur für drei Monate, danach wird er wieder auf das ursprüngliche Niveau zurückgesetzt."
 bankruptcy_decisions: "Staatsverschuldung"
 bankruptcy_decisions_desc: "\n£MAIN_desctext_dept \n\n\n\n[ROOT.GetFlag]§YOur government§! is currently acquiring more and more §Rdebt§!. We have recently hit a milestone and we are now paying more than §R10%§! interest on our current §Ydebt§!\n\n§YNote to Player§!: Once this decision category becomes active you will start to receive events that will impact your nations debt. This can be in the form of maluses or even small boons such as temporary refinancing.\n\n§YInterest Rate§! is [?interest_rate|1]%               §YDebt-to-GDP Ratio§!: §Y[?debt_ratio|-%1]§!\n§YInterest Paid on Debt§! is §Y$$§! [?debt_rate|-3]\nIdea impact on §YInterest Rate§!: [?interest_rate_multiplier|-0] (Percentage Points)\n\nHaving a higher §YInterest Rate§! than §Y10%§! will give us access to emergency decisions to handle our growing debt. After the interest rises above §Y15%§!, our economy will begin to slow down and we will suffer from other adverse effects. At this point, we will have the ability to default on our debt (at a great cost). Once our §YInterest§! goes above §Y20%§!, we won't be able to manually take more debt. If our §YInterest on Debt§! exceeds our §YGross Income§!, our nation will collapse."
 bankruptcy_cheap_loans_from_imf: "§YErhalte§! günstige Kredite von der §1IWF§!"
 bankruptcy_cheap_loans_from_imf_desc: "As a developed country we can negotiate with the IMF for a loan with cheap interest. With this newer syet of loans we will pay some of our earlier debt, but the IMF demands that we balance our budget. We have a year to conduct this intiative else the IMF will collect on our debt in the form of state-owned asset seizure. It is imperative that we succeed or else we will be in for a world of hurt.\n\n§YNote to Player§!: This mission will be removed after 365 days and be readded every time we fail the mission. Furthemore, it will block you from the following mechanics:\n- Internal Investments\n-International Investments."
 bankruptcy_cheap_loans_from_african_investment_fund: "§YErhalte§! günstige Kredite von der §1Afrikanischer Währungsfonds§!"
 bankruptcy_cheap_loans_from_african_investment_fund_desc: "Mit der Gründung des Afrikanischen Währungsfonds haben wir Zugang zu Krediten, die wir vom IWF nicht bekommen würden. Mit diesen billigen Krediten werden wir einen Teil unserer früheren Schulden bezahlen und so vorübergehend unsere Gesamtzinsen senken. Dies ist jedoch nur eine vorübergehende Maßnahme, denn in einem Jahr werden unsere Zinssätze wieder normal sein"
 bankruptcy_seek_bailout_from_biggest_influencer: "§YAsk§! Debt Bailout from §Y[?var:FROM.influence_array^0.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Wir können unsere großen wirtschaftlichen Geldgeber bitten, uns einen Teil unserer Schulden zu erlassen und auch einen Teil der Schulden zu erlassen. Natürlich wird dies dem Bürgen eine Menge Einfluss auf uns geben"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§YAsk§! Debt Bailout from §Y[?var:FROM.influence_array^1.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Wir können unsere großen wirtschaftlichen Geldgeber bitten, uns einen Teil unserer Schulden zu erlassen und auch einen Teil der Schulden zu erlassen. Natürlich wird dies dem Bürgen eine Menge Einfluss auf uns geben"
 bankruptcy_seek_bailout_from_neighbour: "§YAsk§! Debt Bailout from Our Neighbour §Y[FROM.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "Some of the money we owe comes from our richer neighbour [FROM.GetNameDef]. As they are our friendly neighbour, perhaps we should ask them to bail us out?"
 bankruptcy_seek_bailout_from_overlord: "§YAsk§! Debt Bailout from Our Overlord §Y[?overlord.GetNameWithFlag]§!"
 bankruptcy_seek_bailout_from_overlord_desc: "Da ein großer Teil unserer Politik von unseren Oberherren kontrolliert wird, ist es nur logisch, dass sie auch für einen Teil unserer Finanzen verantwortlich sind. Wir müssen sie bitten, uns zu helfen"
 bankruptcy_seek_bailout_from_imf: "§YFordere§! Schuldenrettung durch den §1IWF§!"
 bankruptcy_seek_bailout_from_imf_desc: "Als letzten Ausweg können wir den IWF bitten, uns die Schulden zu erlassen. Da der IWF eine Vielzahl von Finanzinstituten auf der ganzen Welt vertritt, ist er sehr streng mit der Verwendung seines Geldes. Sie werden uns auffordern, unsere Finanzpolitik zu ändern, um sicherzustellen, dass wir unsere Schulden in Zukunft bezahlen können."
 bankruptcy_seek_bailout_from_african_monetary_fund: "§YFordere§! Schuldenrettung vom §1Afrikanischen Währungsfonds§!"
 bankruptcy_seek_bailout_from_african_monetary_fund_desc: "Als letzten Ausweg können wir uns an den Afrikanischen Währungsfonds wenden, um einen Schuldenerlass zu erhalten. Anders als der IWF wird uns der Afrikanische Währungsfonds nicht wie Bürger zweiter Klasse behandeln."
 bankruptcy_incoming_collapse: "§YEintreffender§! Finanzieller §RKollaps§!"
 bankruptcy_incoming_collapse_desc: "Es ist jetzt alles offenkundig. Die Zinsen, die unsere Regierung für ihre Schulden zahlt, sind so groß geworden, dass sie unsere Gesamteinnahmen in den Schatten stellen. Dies ist eine Albtraumsituation, und es wird sehr schwierig sein, unser Volk davon zu überzeugen, dass wir alles unter Kontrolle haben."
 bankruptcy_default_on_debts: "§YZahlungsausfall§! bei unseren §RSchulden§!"
 bankruptcy_default_on_debts_desc: "Wenn wir unsere Schulden nicht begleichen, signalisieren wir unseren Schuldnern, dass es für uns keine realistische Möglichkeit gibt, unsere gesamten Schulden zu begleichen. Dies ist eine letzte Möglichkeit für ein hoch verschuldetes Land, seine Schuldenkrise zu lösen. In der Regel wird ein Teil unserer Schulden von unseren Schuldnern beglichen (erlassen), da sie es in der Regel vorziehen, einen Teil ihres Geldes zu erhalten, als bei einem totalen Zusammenbruch alles zu verlieren. Dies ist jedoch nicht ohne politische Zugeständnisse möglich. Unsere Schulden nicht zu begleichen und unsere Schuldner in keiner Weise zu entschädigen, kann sehr gefährlich sein."
 cheap_loans_from_imf_tt: "The §1IMF§! will request that we get our §YPotential Expenses§! below our §YPotential Income§! to fix our economy. For the next year we will not be required to pay any of our debts interest, but if we fail to do this we will be punished by losing state-owned assets."
 cheap_loans_from_amf_tt: "Unsere §YVerschuldung§! wird um $§R[?debt_addition|0]§! §YMilliarden§! steigen, aber unser §YZinssatz§! wird für ein Jahr um §G-3%§! gesenkt."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Wir werden [?var:FROM.influence_array^0.GetNameDef] bitten, §Y$[?debt_bailout_temp|3] Milliarden§! unserer Schulden zu übernehmen. Sie werden drei Viertel des Betrags zahlen, der Rest wird beglichen. Die Bereitschaft von [?var:FROM.influence_array^0.GetNameDef], die Schulden zu bezahlen, hängt von ihrer eigenen finanziellen Lage ab.\n\nWenn sie dem Deal zustimmen, werden sie §R15%§! Einfluss auf uns erhalten!\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Wir werden [?var:FROM.influence_array^1.GetNameDef] bitten, §Y$[?debt_bailout_temp|3] Milliarden§! unserer Schulden zu übernehmen. Sie werden zwei Drittel des Betrags zahlen, der Rest wird beglichen. Die Bereitschaft von [?var:FROM.influence_array^1.GetNameDef], die Schulden zu bezahlen, hängt von ihrer eigenen finanziellen Lage ab.\n\nWenn sie dem Deal zustimmen, werden sie §R10%§! Einfluss auf uns erhalten!\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Wir werden [FROM.GetNameDef] bitten, §Y$[?debt_bailout_temp|3] Milliarden§! unserer Schulden zu übernehmen. Sie werden die Hälfte des Betrags zahlen, der Rest wird beglichen. Die Bereitschaft von [FROM.GetNameDef], die Schulden zu bezahlen, hängt von ihrer eigenen finanziellen Lage ab.\n\nWenn sie dem Deal zustimmen, werden sie §R5%§! Einfluss auf uns erhalten!\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Wir werden [?overlord.GetNameDef] bitten, §Y$[?debt_bailout_temp|3] Milliarden§! unserer Schulden zu übernehmen. Sie werden die Hälfte des Betrags zahlen, der Rest wird beglichen. Die Bereitschaft von [?overlord.GetNameDef], die Schulden zu bezahlen, hängt von ihrer eigenen finanziellen Lage ab.\n\nWenn sie dem Deal zustimmen, werden sie §R5%§! Einfluss auf uns erhalten!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Wir werden den IWF kontaktieren und ihn bitten, §Y$[?debt_bailout_temp|3] Milliarden§! unserer Schulden zu begleichen und uns für ein Jahr einen niedrigeren Zinssatz zu gewähren. Im Gegenzug werden sie uns bitten, unsere Finanzpolitik zu ändern. §RDie Ablehnung ihrer Forderungen wird mit einem vorübergehend höheren Zinssatz bestraft!§!\n\n"
 bankruptcy_seek_bailout_from_amf_tt: "Wir werden uns an den Afrikanischen Währungsfonds wenden und ihn bitten, §Y$[?debt_bailout_temp|3] Milliarden§! unserer Schulden zu begleichen. Sie werden uns dies jedoch nur einmal im Jahr erlauben.\n\n"
