 DEFENCE_SPENDING_TOOLTIP: "Aufschlüsselung der Verteidigungsausgaben: \n$[?defence_breakdown_industry|-3] wird ausgegeben als §Y Industrielle Kosten §! \n$[?defence_breakdown_land|-3] wird ausgegeben als §Y Betriebskosten der Armee §! \n$[?defence_breakdown_navy|-3] wird ausgegeben als §Y Betriebskosten der Marine §! \n$[?defence_breakdown_airforce|-3] wird ausgegeben als §Y Betriebskosten der Luftwaffe §!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Defence Spending is how much money we use to fund our military. Defence spending is made up of two components: §YIndustrial Cost§! and §YOperational Cost§!. The §YIndustrial Cost§! is how much money we spend on keeping our defence industry running. The base cost per military factory and dockyard is based on our §YMilitary Spending§! law. A higher law will cost more. Our §YGDP per capita§! will also increase the cost. Also the costs for §YAir & Missile Defenses§! are added.\n\nThe §YOperational Cost§! is based on the amount of battalions, ships and airplanes we have deployed and how many equipment and aircrafts we have in storage. This cost is then modified by our §YConscription Law§!, §YOfficer Training Law§! and §YGDP per capita§!.\n\nGDP/C impact on §YIndustrial Cost§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nGDP/C impact on §YPersonnel Cost§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nLaw, Idea and Tech impact on §YPersonnel Cost§!: [?defence_breakdown_personnel_modifier|-%0]\n§YInflation§! impact on §YIndustrial Cost§! & §YEquipment Cost§!: [?inflation_rate_var|-%]"
