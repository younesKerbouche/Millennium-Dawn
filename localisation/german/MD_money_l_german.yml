 PRODUCTIVITY_DESC: "Diese Zahl steht für die §YProduktivität§! unseres Landes."
 NUM_PRODUCTIVITY_DELAYED_DESC: "Aktuelles monatliches Produktivitätswachstum: [?productivity_growth_scaled|3+]\n\nAuswirkungen der Produktivität:\n§YFabrikproduktion:§! [?productivity_tax_effect_display|%+1]\n§YWerftproduktion:§! [?productivity_tax_effect_display|%+1]\n§YBaugeschwindigkeit:§! [?productivity_tax_effect_display|%+1]\n§YUnternehmenssteuer:§! [?productivity_tax_effect_display|%+1]\n§Y£construction_speed_texticon §YKommerzialisierte Agrarbezirke§! Baugeschwindigkeit:§! [?agriculture_district_output_var|%+1]"
 NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "§YProductivity§! is the value that determines the output within our country. The value comes as an aggregate from each state's productivity divided by your nation's population. §YProductivity§! is a multiplier against all Gross Domestic Product (GDP) sources, corporate tax, and the output of every factory. If your §YProductivity§! is higher than 1000, you will see larger bonuses boosting your economic growth and the output of all your buildings. §YProductivity§! grows or falls each month passively, with that growth being impacted by your economic cycle, technologies, and national ideas and is further scaled based on the §YGlobal Average Productivity§!. Countries below the §YGlobal Average Productivity§! will see their §YProductivity§! grow more rapidly, while countries above the average will grow more slowly.\n\nThe §YGlobal Average Productivity§! is currently §Y[?global.average_world_productivity|3]§!\nOur §YProductivity§! is currently §Y[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "Die §YStaatliche Produktivität§! verändert sich auf der Grundlage des Produktivitätswachstums der Eigentümer und im Verhältnis zur §YGlobale Durchschnittsproduktivität§!"
 NUM_STATE_PRODUCTIVITY: "§Y[?productivity_state_var|3]§!"
