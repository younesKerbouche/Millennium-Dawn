 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Vorschlag für ein verbessertes §YHandelsabkommen§!"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Ein Vorschlag für ein §YHandelsabkommen§! mit dieser Nation sollte eine gegenseitig vorteilhafte Vereinbarung sein. Es bringt größeren Wohlstand für beide Nationen. Wenn die Nation investieren möchte, erhöht ein §YHandelsabkommen§! auch die Chance, Investitionen zu erhalten.\n\nDie folgenden Faktoren bestimmen, wie die KI auf die Vereinbarung reagiert:\nGleiche Regierung, Meinung, Einfluss, Fraktion, EU-Mitgliedschaft, NATO-Mitgliedschaft."
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "Ist derzeit nicht in einem §YHandelsabkommen§! mit §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "Überlegt derzeit nicht, ein Angebot von §Y[This.GetNameWithFlag]§! anzunehmen!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Ein §YHandelsabkommen§! zwischen unseren beiden Nationen wird den Handelseinfluss um §G100§! erhöhen und die Meinung mit §Y[This.GetNameWithFlag]§! um §G25§! steigern, falls es akzeptiert wird. Die beiden Nationen erhalten außerdem etwa §G~1%§! Einfluss aufeinander."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] §Gakzeptiert§! das §YHandelsabkommen§!!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] hat die Vereinbarung akzeptiert, was folgende Auswirkungen hat:\n\nErhöhung des Handelseinflusses um §G50§!\nErhöhung der Meinung um §G25§!\nErhöhter Einfluss von etwa §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] hat das §YHandelsabkommen§! §Rabgelehnt§!!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Leider hat [THIS.GetNameWithFlag] unser Handelsabkommen abgelehnt. Vielleicht können wir an einem anderen Tag eine Vereinbarung unterzeichnen."
 CANCEL_TRADE_AGREEMENT_TITLE: "Ende des §YHandelsabkommens§!"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Das Ende des §YHandelsabkommens§! mit dieser Nation wird zu Spannungen zwischen unseren Nationen führen."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Ist derzeit in einem §YHandelsabkommen§! mit §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Das Ende des §YHandelsabkommens§! hat folgende Auswirkungen:\n\nVerringerung des Handelseinflusses um §R50§!\nVerringerung der Meinung um §R25§! mit einem tickenden Meinungsmodifikator von §R15§! aufgrund der Vertragsbruch\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Übermittlung von [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Die Nachricht von §Y[Root.GetNameWithFlag]§! ändert ihren diplomatischen Status zu uns: Handelsabkommen kündigen"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "Vorschlag für die Übernahme von §YSchulden§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Wir können einer anderen Nation vorschlagen, ihre aktuellen wirtschaftlichen Probleme zu lindern, indem wir eine §YSchuldenübernahme§! anbieten. Wenn sie dieses Angebot akzeptieren, erhalten wir eine kleine Meinung und übernehmen 25% ihrer §YSchulden§!. Es wird zunächst aus unserer Schatzkammer genommen.\n\nDie folgenden Faktoren bestimmen, wie die KI auf die Vereinbarung reagiert:\nGleiche Regierung, Meinung, Einfluss, Fraktion, EU-Mitgliedschaft, NATO-Mitgliedschaft."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Wir können die §YSchulden§! einer anderen Nation übernehmen, um ihre aktuellen wirtschaftlichen Probleme zu lindern. Wenn sie dieses Angebot akzeptieren, erhalten wir eine kleine Meinung und übernehmen 25% ihrer §YSchulden§!. Es wird zunächst aus unserer Schatzkammer genommen."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] §Ghat zugestimmt!§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] hat die §YSchuldenübernahme§! akzeptiert. Wir haben 25% ihrer aktuellen §YSchulden§! übernommen, was einige der Belastungen für [THIs.GetNameWithFlag] lindert."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] §Rhat abgelehnt!§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Leider hat [THIS.GetNameWithFlag] unsere Schuldenübernahme abgelehnt. Vielleicht können wir an einem anderen Tag eine Vereinbarung unterzeichnen."
 treasury_more_than_25_debt_tt: "Aktuelle geschätzte §YSchulden§! zur Übernahme: $[?tmp|-]b\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "Ist derzeit nicht in einem §Ygegenseitige Investitionen§! mit §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "Vorschlag für einen §Y gegenseitige Investitionen§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Wir können einen §YMutual Investment Treaty§! mit dieser Nation vorschlagen, um Investitionen innerhalb unserer beiden Nationen zu fördern. Der Vertrag gibt uns beiden eine §YInvestitionskosten & Dauer§! Ermäßigung von §G5§!%, und §G~1§!% Einfluss auf jede Nation.\n\nDie folgenden Faktoren sind dafür verantwortlich, wie die KI auf das Abkommen reagieren wird: \nGleiche Regierung, Meinung, Einfluss, Fraktion, EU-Mitgliedschaft, NATO-Mitgliedschaft. \n\nAußerdem, wenn die Zielnation eine KI ist, wird sie außerdem dem §YPermanent Investment Target§! Pool hinzugefügt, was bedeutet, dass sie versuchen wird, in dich zu investieren."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "Vorschlag eines §YAbkommen über gegenseitige Investitionen§! wird §YHandelsbeeinflussung§! durch §G30§! und §YMeinung§! mit §Y[This.GetNameWithFlag]§! durch §G30§! sollte er von der anderen Nation akzeptiert werden. Die beiden Nationen erhalten außerdem §G~1%§! §YEinfluss§! aufeinander. Darüber hinaus werden die §YInvestitionskosten und -dauer§! der beiden Nationen um §G5§!% reduziert."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §Gunterschrieb§! das §YAbkommen über gegenseitige Investitionen§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] hat das §Ygegenseitige Investitionen Abkommen§! unterzeichnet!. Unsere beiden Nationen kommen aufgrund dieses Abkommens schnell zusammen, und die Investoren in unserer Nation sind bereits an den neuen Geschäftsmöglichkeiten interessiert."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] hat das §YAbkommen über gegenseitige Investitionen§! §Rabgelehnt§!."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] hat das §YAbkommen über gegenseitige Investitionen§! abgelehnt. Die Investoren in unserer Nation sind enttäuscht, dass unsere beiden Nationen keine Einigung erzielen konnten. Vielleicht zu einem späteren Zeitpunkt..."
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "Ende der §Ygegenseitige Investitionen Abkommen§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Ist derzeit in einem §YAbkommen (bzgl.: Gegenseitige Investitionen)§! mit §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Wir sind nicht mehr daran interessiert, unsere §Ygegenseitige Investitionen§! zwischen unseren beiden Nationen aufrechtzuerhalten. Es ist Zeit, das §YAbkommen§! zu beenden und neue Abkommen für die Zukunft zu schmieden. Das Ende des §YHandelsabkommens§! hat folgende Auswirkungen:\n\nVerringerung des Handelseinflusses um §R50§!\nVerringerung der Meinung um §R25§! mit einem tickenden Meinungsmodifikator von §R15§! aufgrund der Vertragsbruch\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Leider hat [THIS.GetNameWithFlag] unseres §YHandelsabkommen (Gegenseitige Investitionen)§! zurückgezogen. Vielleicht können wir zu einem späteren Zeitpunkt einen weiteres §YHandelsabkommen§! unterzeichnen, aber im Moment haben wir keine Vereinbarung mehr."
