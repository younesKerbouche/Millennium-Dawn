 RECALL_VOLUNTEERS_TITLE: "Interventionskräfte zurückrufen"
 RECALL_VOLUNTEERS_ACTION_DESC: "Wir können jederzeit entscheiden, unsere Interventionskräfte zurückzurufen."
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rmuss aktive Interventionskräfte von uns haben, die wir zurückziehen können.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! muss aktive Interventionskräfte von uns haben, die wir zurückziehen können."
 RECALL_VOLUNTEERS_SEND_DESC: "Der Kampf, in dem sich §Y[This.GetNameWithFlag]§! befindet, ist nicht mehr unser Kampf. Es ist an der Zeit, dass wir unsere Streitkräfte aus dem Konflikt abziehen.\n\n§YDiese Aktion wird unsere Interventionstruppen aus [This.GetNameWithFlag]§!"
