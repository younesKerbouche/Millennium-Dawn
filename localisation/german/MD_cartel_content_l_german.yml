 cartel_penalties: "Kartelle"
 cartel_penalties_desc: "Drogengewalt und Bandenkriminalität machen einen erheblichen Teil der kriminellen Landschaft unseres Landes aus. Diese mächtigen kriminellen Organisationen sind im ganzen Land aktiv und schüren bei vielen Einwohnern Angst, die eine weitere Verschlechterung der Situation befürchten. Je nach dem Ansatz unserer Regierung können wir dieses Hindernis jedoch möglicherweise in einen strategischen Vorteil verwandeln."
 has_cartels_tt: "Has idea §Y$cartel_penalties$§!\n"
