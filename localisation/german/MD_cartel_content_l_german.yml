 mass_arrests_of_cartel_members_decision: "Mass Arrests of Suspected Cartel Members"
 mass_arrests_of_cartel_members_decision_desc: "Suspected members of cartels are hidden amongst the various facets of life. We can mobilize our military or our police forces to begin arresting known and suspected cartel members."