 hard_drug_trade_restrictions: "Streng regulierte Kartellkooperationen"
 light_drug_trade_restrictions: "Locker regulierte Kartellkooperation"
 narco_state_bonuses: "Narco-Staat"
 narco_state_bonuses_desc: "Der jahrelange Kampf ging langsam zu Ende, als die Kartelle die Kontrolle über den Staat übernahmen."
 CARTEL_defeated_the_cartels: "Besiegte unsere Kartelle"
 crime_syndicate_1: "Verbrechersyndikat"
 mafia_state: "Mafia-Staat"
 narcos_state: "Narco-Staat"
 narcos_state_desc: "Nach vielen Jahren des Kampfes kontrollieren die Narcos nun den Staatsapparat selbst."
 cartels_decision_category: "Verbrechen"
 cartels_decision_category_desc: "Criminal organizations have infiltrated every level of our society. Mafia syndicates, drug cartels, and violent gangs vie for power and territory with ruthless efficiency, leaving a trail of bloodshed in their wake. Without decisive action, our nation risks becoming a failed state ruled by criminal warlords.\n\n§YPolitical Influence§! represents how deeply cartels have corrupted our institutions. As their influence grows, our investigations become increasingly likely to fail due to insider sabotage and bribery.\n\n§YStrength§! measures the cartels' military capabilities and territorial control. Higher strength means our raids face greater resistance and higher casualties.\n\nIf either metric reaches critical levels, the cartels may attempt a full takeover of the state through either a corrupt coup or direct military confrontation.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Narco-Krise"
 narcos_crisis_desc: "Die Autorität unserer Regierung ist durch grassierende Korruption und organisierte Kriminalität stark untergraben. Die Kartelle haben wichtige Institutionen infiltriert und beeinträchtigen unsere Fähigkeit, Gesetze durchzusetzen und das staatliche Gewaltmonopol aufrechtzuerhalten. Geheimdienstberichte deuten darauf hin, dass wir entweder am Rande eines von kartellnahen Offizieren orchestrierten Militärputsches oder eines koordinierten bewaffneten Aufstands der Kartelle selbst stehen. Um den völligen Zusammenbruch der staatlichen Autorität zu verhindern, ist sofortiges Handeln erforderlich."
 mafia_crisis: "Mafia-Krise"
 mafia_crisis_desc: "Die Autorität unserer Regierung ist durch weit verbreitete Korruption und organisierte Kriminalität stark untergraben. Die Mafia hat wichtige Institutionen infiltriert und beeinträchtigt damit unsere Fähigkeit, Gesetze durchzusetzen und das staatliche Gewaltmonopol aufrechtzuerhalten. Geheimdienstberichte deuten darauf hin, dass wir entweder am Rande eines von Mafia-Offizieren orchestrierten Militärputsches oder eines koordinierten bewaffneten Aufstands krimineller Organisationen stehen. Um den völligen Zusammenbruch der staatlichen Autorität zu verhindern, ist sofortiges und entschlossenes Handeln erforderlich."
 mexican_cartel_war: "Mexikanische Kartellkrieg"
 mexican_cartel_war_desc: "Die Fähigkeit unserer Regierung, Gesetze durchzusetzen und die Macht zu monopolisieren, ist durch zunehmende Korruption und kriminelle Aktivitäten beeinträchtigt worden. Unser Militär selbst und die politische Infrastruktur sind völlig kompromittiert, und es ist nicht mehr zu erkennen, wem man noch trauen kann. Das Chaos wird bald einen Fieberpegel erreichen und dann werden wir uns mitten in einem neuen Bürgerkrieg befinden."
 anti_cartel_propaganda_decision: "Anti-Kartell-Propaganda"
 anti_cartel_propaganda_decision_desc: "Um die Kartelle rankt sich seit jeher der Mythos, sie seien wie die Banditen der rosaroten Vergangenheit. Liebenswerte Schurken, die zwar Böses tun, aber nur zum Wohle ihres Volkes. Wie alle Mythen ist auch dieser Mythos erfunden. Jeder, der unter dem Einfluss der Kartelle lebt, weiß, dass er falsch ist. Indem wir die Schrecken, die sie ihren eigenen Leuten zufügen, in einer landesweiten Medienkampagne aufdecken, können wir diesen Mythos ein für alle Mal zerstreuen."
 police_investments_decision: "Polizeiinvestition"
 police_investments_decision_desc: "Kriminelle Organisationen wie die Kartelle sind hochentwickelte Unternehmen mit umfangreichen Ressourcen, Finanzmitteln und Waffen. Sie lassen sich nicht mit minimaler Gewalt oder herkömmlichen Polizeimethoden abschrecken. Unsere Polizeikräfte stellen die wichtigste Verteidigungslinie gegen diese Organisationen dar, doch häufig fehlen ihnen die Ressourcen, um der extremen Gewalt, der sie ausgesetzt sind, entgegenzuwirken. Obwohl die Militarisierung unserer Polizei gewisse gesellschaftliche Kosten mit sich bringt, ist die Ausstattung mit verbesserter Ausrüstung, fortgeschrittener taktischer Ausbildung und mehr Personal unerlässlich, um einen wirksamen Schutzwall gegen Kartelloperationen zu schaffen. Diese Transformation erfordert erhebliche finanzielle Investitionen, ist aber notwendig, um die Sicherheitsgrundlage zu schaffen, die unser Land braucht, um die organisierte Kriminalität wirksam zu bekämpfen."
 utilize_the_military_decisions: "Nutzen Sie das Militär"
 utilize_the_military_decisions_desc: "Unsere Polizeikräfte sind zwar gut ausgerüstet, werden aber durch Personalmangel, lokale Bürokratie und Korruptionspotenzial eingeschränkt. Der Einsatz militärischer Kräfte verschafft uns überlegene Feuerkraft, eine robuste Kommandostruktur und umfangreiche Ressourcen, mit denen wir lokale Verwaltungshürden umgehen können. Die nationale Organisation des Militärs ermöglicht koordinierte Operationen in Regionen, in denen Kartelle operieren. Dieser Ansatz hat jedoch erhebliche Nachteile: Zivilisten fürchten oft die Militärpräsenz in ihren Gemeinden, die lokale Polizei könnte die implizite Unzulänglichkeit ihrer Bemühungen ablehnen, und die zivile Infrastruktur kann bei Einsätzen beschädigt werden. Militäreinsätze bergen zudem das Risiko von Menschenrechtsverletzungen und können das Vertrauen der Öffentlichkeit in staatliche Institutionen untergraben. Wir müssen die taktischen Vorteile sorgfältig gegen den möglichen Verlust an öffentlicher Unterstützung und Legitimität abwägen."
 target_cartel_money_laundering_decision: "Geldwäschetätigkeiten ins Visier nehmen"
 target_cartel_money_laundering_decision_desc: "Kartelle müssen ihre illegalen Gewinne waschen, um an legales Vermögen zu gelangen. Dazu durchlaufen sie einen dreistufigen Prozess: die Einbringung ins Finanzsystem, die Verschleierung zur Verschleierung der Herkunft und die Integration in legale Beteiligungen. Mit den gewaschenen Geldern erwerben sie Immobilien und Unternehmen und können Regierungsbeamte beeinflussen. Indem wir die Phasen der Verschleierung und Integration gezielt angehen, können wir ihre Finanzinfrastruktur stören und Korruption eindämmen. Dies erfordert die systematische Untersuchung und Schließung beteiligter Finanzinstitute und Briefkastenfirmen. Diese Strategie birgt jedoch erhebliche Risiken: Gescheiterte Operationen können gewaltsame Vergeltungsmaßnahmen provozieren, da die Kartelle ihre Geldflüsse verteidigen, was ihre Feindseligkeit gegenüber Regierungstruppen und Zivilisten potenziell verstärken könnte."
 investigate_the_casinos: "Untersuchen Sie die Kasinos"
 investigate_the_casinos_desc: "Casinos agieren in einer regulatorischen Grauzone und sind daher ideale Einstiegspunkte für die Geldwäsche illegaler Gelder. Ihr hoher Bargeldumschlag schafft ein Umfeld, in dem große Summen anonym und seriös abgewickelt werden können, ohne Verdacht zu erregen. Unsere Strategie umfasst die Identifizierung von Einrichtungen, die von bekannten Kartellmitgliedern frequentiert werden, und die gründliche Prüfung ihrer Finanzgeschäfte. Durch die akribische Verfolgung verdächtiger Transaktionen und den Nachweis direkter Verbindungen zu kriminellen Organisationen können wir hieb- und stichfeste Beweise gegen diese Organisationen aufbauen. Sobald genügend Beweise vorliegen, führen wir koordinierte Razzien durch, um diese Einrichtungen zu schließen und ihre Vermögenswerte zu beschlagnahmen. Dies versetzt der Finanzinfrastruktur der Kartelle einen schweren Schlag und sichert gleichzeitig Gelder für den Staat."
 investigates_the_banks: "Untersuchen Sie die Banken"
 investigates_the_banks_desc: "Banken sind zwar in der Regel legitime Institutionen, spielen jedoch eine wichtige Rolle bei komplexen Geldwäscheoperationen. Durch strategische Untersuchungen hochrangiger Bankangestellter und Finanzanalysten sowie eine umfassende Analyse der Transaktionsaufzeichnungen können wir verdächtige Geldbewegungen abfangen, bevor sie abgeschlossen sind. Mit Geduld und sorgfältiger Überwachung können wir zuschlagen, wenn illegale Gelder ihre maximale Konzentration erreichen – typischerweise kurz vor ihrem endgültigen Ziel. Dieser Ansatz fügt kriminellen Organisationen maximalen finanziellen Schaden zu und entzieht ihnen gleichzeitig erhebliches Kapital. Eine wirksame Überwachung ist jedoch mit erheblichen Herausforderungen verbunden, da kriminelle Organisationen ihre Methoden zur Umgehung der Entdeckung ständig weiterentwickeln. Darüber hinaus ist die Schließung betroffener Bankinstitute aufgrund ihrer wirtschaftlichen Bedeutung und ihrer einflussreichen Verbindungen politisch nicht durchführbar."
 investigate_shell_companies: "Ermittlungen gegen Briefkastenfirmen"
 investigate_shell_companies_desc: "Briefkastenfirmen spielen eine wichtige Rolle als Zwischenhändler und Endlager für kriminelle Vermögenswerte in komplexen Geldwäscheoperationen. Diese juristischen Personen verwalten Eigentum und Kapital im Auftrag von Kartellen und transferieren diese Vermögenswerte schrittweise an legale Ziele. Sie stellen eine erhebliche Herausforderung für die Ermittlung dar, da die Herstellung direkter Verbindungen zu kriminellen Organisationen umfangreiche Finanzforensik und Informationsbeschaffung erfordert. Trotz dieser Schwierigkeit kann das erfolgreiche Aufspüren von Briefkastenfirmen die Finanzinfrastruktur eines Kartells verheerend stören. Statt große Bargeldbeschlagnahmungen zu erzielen, führen diese Operationen in der Regel zur Beschlagnahmung erheblicher Sachwerte – Gewerbeimmobilien, Luxusautos, Industrieanlagen und legal erworbene Waffen –, da Kriminelle ihr Geld über diese Firmen in der Regel in kleineren, regelmäßigen Transaktionen unentdeckt lassen."
 target_cartel_drug_running_decision: "Gezielte Drogenhandel-Operationen"
 target_cartel_drug_running_decision_desc: "Drogenschmuggel stellt die größte illegale Einnahmequelle für Kartelle dar. Während einige Kartelle selbst Drogen anbauen, erzielen viele ihre Gewinne durch den Transport raffinierter oder unraffinierter Produkte durch die Lieferkette. Durch die systematische Überwachung dieser Transportwege können wir Ursprungs- und Zielorte sowie Transitknotenpunkte identifizieren. Diese Informationen ermöglichen uns strategische Razzien in Ausrüstungsdepots, Raffinerien, Farmen, Drogenhäusern und Operationsbasen. Alternativ können wir Transporte abfangen, was sich bei größeren Operationen jedoch in der Regel als unwirksam erweist. Kleinere Gruppen mit begrenzten Ressourcen zur Wiedergutmachung solcher Verluste kann dies jedoch erheblich destabilisieren."
 raid_drug_convoys_decision: "Razzia bei Drogenkonvois"
 raid_drug_convoys_decision_desc: "Das Abfangen von Drogenkonvois auf der Durchreise ermöglicht es uns, Lieferketten effizient und mit minimalen Betriebskosten zu unterbrechen. Während große Kartelle über die Ressourcen verfügen, ihre Routen und Transportmethoden schnell anzupassen, sind kleinere Organisationen besonders anfällig für diese Operationen. Der plötzliche Verlust von Produkten und Einnahmen kann ihre finanzielle Stabilität zerstören und oft interne Konflikte auslösen, da die Führung angesichts schwindender Ressourcen um die Kontrolle kämpft. Diese gezielten Unterbindungen erzielen sichtbare Erfolge, die staatliches Handeln demonstrieren und gleichzeitig die Spaltungen innerhalb der kriminellen Hierarchien ausnutzen."
 raid_cartel_hideouts_decision: "Kartellverstecke überfallen"
 raid_cartel_hideouts_decision_desc: "Angriffe auf Kartellhochburgen und Versorgungsdepots stören deren operative Infrastruktur unmittelbar und schränken ihre Fähigkeit zum Drogentransport, zur Koordinierung ihrer Aktivitäten und zur Verteidigung ihres Territoriums erheblich ein. Bei diesen Razzien werden typischerweise erhebliche Mengen taktischer Fahrzeuge und Waffen beschlagnahmt, die sonst gegen Regierungstruppen oder rivalisierende Organisationen eingesetzt würden. Eine strategische Folge dieser Operationen ist die potenzielle Destabilisierung der Machtdynamik der Kartelle – geschwächte Organisationen werden oft zum Ziel territorialer Expansion durch Konkurrenten, was entweder kriminelle Netzwerke zu unserem Vorteil fragmentieren oder durch das Entstehen eines Machtvakuums zu eskalierender Gewalt führen kann."
 raid_distribution_centres_decision: "Raid-Verteilungszentren"
 raid_distribution_centres_decision_desc: "Durch gezielte Angriffe auf Vertriebszentren der Kartelle – darunter Drogenhäuser und Drogenlager – können wir erhebliche Mengen an Betäubungsmitteln abfangen, bevor sie auf die Straße gelangen. Bei diesen Operationen werden erhebliche Mengen illegalen Bargeldes beschlagnahmt und wichtige Vertriebsmitarbeiter festgenommen, wodurch die Lieferkette wochen- oder monatelang unterbrochen wird. Diese Razzien bergen jedoch ein erhöhtes Risiko gewaltsamer Vergeltungsmaßnahmen, da sie die Gewinne der Kartelle direkt beeinträchtigen, ohne deren Durchsetzungskraft zu beeinträchtigen. Die Informationsbeschaffung vor solchen Operationen ist entscheidend, da Vertriebszentren in der Regel gut bewacht und strategisch positioniert sind, um eine schnelle Verteilung von Produkten und Personal zu ermöglichen."
 raid_refinement_centres_decision: "Überfallverfeinerungszentren"
 raid_refinement_centres_decision_desc: "Durch Razzien in Drogenlabors, Plantagen oder Gewächshäusern können wir das Kartell daran hindern, neue Drogen für den Vertrieb herzustellen, und ihnen gleichzeitig einen erheblichen Rückschlag versetzen. Dieser Rückschlag reicht in der Regel aus, um ihre Produktion monatelang zu behindern, während sie versuchen, die Verluste wieder auszugleichen. Gleichzeitig ist es unwahrscheinlich, dass es zu einem Vergeltungsschlag kommt, da die meisten Ressourcen des Kartells in die Sicherung seines Territoriums gesteckt werden."
 target_local_cartel_leaders_decision: "Lokale Kartellanführer ins Visier nehmen"
 target_local_cartel_leaders_decision_desc: "Kartelle sind wie jede komplexe Organisation auf eine hierarchische Führungsstruktur angewiesen, um ihre Operationen zu koordinieren. Durch gezieltes Angreifen und Neutralisieren lokaler Kartellführer – sei es durch Verhaftungen oder dauerhaftere Maßnahmen – können wir ihre Befehlskette erheblich stören. Diese Destabilisierung bringt mehrere Vorteile mit sich: Rekrutierungsbemühungen geraten ohne gezielte Führung ins Stocken, die operative Leistungsfähigkeit nimmt deutlich ab und es kommt zu internen Machtkämpfen, da Untergebene um vakante Führungspositionen konkurrieren. Darüber hinaus erzeugen diese spektakulären Festnahmen oder Eliminierungen ein erhebliches positives Medienecho, stärken die öffentliche Stimmung und demonstrieren die Effektivität der Regierung im Kampf gegen die organisierte Kriminalität. Jede erfolgreiche Operation gegen diese Figuren schwächt nicht nur die Infrastruktur des Kartells, sondern untergräbt auch seine vermeintliche Unbesiegbarkeit."
