 ABK_narcos_idea: "Drogenabhängigkeit"
 ABK_narcos_idea_desc: "Die Drogenabhängigkeit in Abchasien ist ein ernstes Problem - junge Menschen beginnen aktiv mit dem Drogenkonsum. Wir müssen das bekämpfen!"
 ABK_narcos2_idea: "Drogenabhängigkeit"
