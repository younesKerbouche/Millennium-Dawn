l_german:
 Idaho_focus: "Idaho Fokusbaum"
 IDH_ideas_mountain_men_spirit: "Geist der Bergmenschen"
 IDH_ideas_mountain_men_spirit_desc: "Die Berge sind unsere Heimat und die Natur selbst ist die beste Tarnung vor den giftigen Einflüssen gieriger Völker. Wir werden unser angeborenes Wissen über das Land und unsere begrenzten Waffen nutzen, um wie nie zuvor zu kämpfen. Denn dies ist unser Land und es wird ihr Blut sein, das vergossen werden wird, nicht unseres."
 idaho_event.1.t: "Mobilisierung"
 idaho_event.1.d: "Da die Spannungen ihren Höhepunkt erreichen, müssen wir uns gegen die Feinde verteidigen, die wir einst für Freunde hielten. Die pazifischen Staaten sind nichts weiter als unbedeutende asiatische Völker. Wir sind Einheimische und echte Kontinentalbewohner. Die Pracht und Ehrfurcht, die die Rocky Mountains ausstrahlen, ist die große Trennung von Gott selbst, die die wahren Grenzen unserer und ihrer Heimat setzt. Wir werden siegen, wir werden verteidigen."
 idaho_event.1.o1: "Zu den Waffen!!!"