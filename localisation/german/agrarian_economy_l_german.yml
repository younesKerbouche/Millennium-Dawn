l_german:
 agrarian_economy: "Agrarbasierte Wirtschaft"
 agrarian_economy_desc: "[FROM.GetName] ist eine extrem arme Nation, deren Wirtschaft hauptsächlich auf landwirtschaftlichen Erträgen basiert. Während sich das Land in das neue Jahrtausend modernisiert, werden die Menschen auf den Feldern arbeiten, um die Wirtschaft zu unterstützen.\n\n§Y$agrarian_economy$§! erzielt für §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §YMilliarden§! pro Woche.\n\n§RBei einem BIP von $20.000 pro Kopf werden wir als industrialisiert gelten und den Bonus für die Landwirtschaft verlieren!§!"
 agri_farmer_opinion_TT: "§Y$farmers$§! Meinung wird um §G10§! erhöht, bis diese Idee nicht mehr gültig ist"
 AGRI_standard_drought_ongoing: "Lokale Dürre hält an"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] leidet derzeit unter einer Dürre. Grund dafür ist ein Mangel an Wasser, welcher bestimmte Gebiete im Land betrifft. Es ist wahrscheinlich, dass die Situation vorübergeht, ohne dass es zu einer Verschlimmerung für [ROOT.GetName] oder dessen Nachbarn kommt."
 AGRI_harsh_drought_ongoing: "Regionale Dürre hält weiterhin"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] leidet momentan von einer regionalen Dürre. Eine Folge des Wassermangels, der ganze Regionen innerhalb des Landes betrifft. Es ist wahrscheinlich, dass [ROOT.GetName] 's Nachbarn ebenfalls durch diese Dürre leiden werden."
 AGRI_extreme_drought_ongoing: "Weitverbreitete Dürre hält an"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] leidet derzeit unter einer landesweiten Dürre, die aus der Unterversorgung riesiger Landstriche mit Wasser resultiert. Es ist nahezu sicher, dass [ROOT.GetName] noch lange Zeit unter dieser Dürre zu leiden haben wird, und es ist sehr wahrscheinlich, dass auch die Nachbarn von [ROOT.GetName] Folgewirkungen davon zu spüren bekommen."
