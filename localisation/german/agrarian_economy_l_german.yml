 AGRI_random.1.t: "Landwirte klagen über mangelnde Ausrüstung!"
 AGRI_random.1.d: "Aufgrund der derzeit in [THIS.GetName] geltenden Wirtschaftssanktionen protestieren die Bauern gegen den Mangel an neuer oder in manchen Fällen funktionsfähiger Ausrüstung.\nWir haben drei Möglichkeiten: mit zwielichtigen Gestalten auf dem Schwarzmarkt Handel zu treiben, zu versuchen, jemanden zu finden, der bereit ist, mit uns zu handeln, oder uns einfach mit dem zufrieden zu geben, was wir bereits haben.\n\nWas sollen wir tun [THIS.GetLeader]?"
 AGRI_random.1.A: "Zwielichtige Gestalten? Sie sind nur Geschäftsleute!"
 AGRI_random.1.B: "Versuchen wir, jemanden zu finden, mit dem wir handeln können"
 AGRI_random.1.C: "Nun, Sie haben Ochsen, nicht wahr?"
 AGRI_random_black_market_TT: "§Y[THIS.GetNameWithFlag]s Landwirtschaftsminister wird einige Kontakte auf dem Schwarzmarkt aufnehmen, um einen Deal abzuschließen.§!"
 AGRI_random_embargo_trading_TT: "§Y[THIS.GetNameWithFlag]s Landwirtschaftsminister wird einige Kontakte in anderen Ländern aufnehmen, um zu versuchen, eine Einigung zu erzielen.§!"
 AGRI_random.10.t1: "Fragt einfach nicht nach woher es kommt."
 AGRI_random.10.d1: "Die Landwirte sind mit der Ausrüstung, die wir beschafft haben, nicht zufrieden. Sie sagen, unsere Erklärung, dass die Ausrüstung von der Ladefläche eines Lastwagens gefallen sei, sei nicht ausreichend. Solange sie nicht so unzufrieden sind, wie sie es gewesen wären, wenn wir sie nicht beschafft hätten, ist es für uns ein Erfolg."
 AGRI_random.10.A: "Lasst das nicht zur Gewohnheit werden ..."
 AGRI_random.10.t2: "Schießereien mit den Schmugglern!"
 AGRI_random.10.d2: "Unser Landwirtschaftsminister wird sich dafür verantworten müssen! Beim Versuch mit den Schmugglern einen Deal auszuhandeln, haben diese nicht nur unser Geld genommen, sondern auch an ihren Gerätschaften festzuhalten, sodass viele gute Soldaten von uns kaltblütig niedergeschossen wurden. Das ist inakzeptabel!"
 AGRI_random.10.B: "Diese Bastarde"
 AGRI_random.10.t3: "Sie nahmen das Geld und sind verschwunden ..."
 AGRI_random.10.d3: "Nun, unserem Landwirtschaftsminister wird für die nächsten zehn Jahre oder so das Gehalt gekürzt, der Narr schloss einen Deal mit Schmugglern ab, die den Handelspartnern sagten, sie sollten auf die Ausrüstung warten, und nun... Sie können sich denken, was passierte: 16 Stunden warteten sie auf die Rückkehr der Schmuggler, furchtbare Sache."
 AGRI_random.10.C: "Eier"
 AGRI_random.100.t1: "Das ist nicht schön, aber funktioniert."
 AGRI_random.100.d1: "Die Landwirte sind ziemlich zufrieden mit dem, was wir beschaffen konnten. Es ist vielleicht nicht das schönste oder neuste Set, aber es funktioniert, und das ist so ziemlich alles, was wir in unserer derzeitigen Situation verlangen können."
 AGRI_random.100.A: "Wir haben ein Disaster abgewendet."
 AGRI_random.100.t2: "Noch ein Embargo?!"
 AGRI_random.100.d2: "Wer auch immer im Handelsministerium die Verhandlungen führt, sollte erschossen werden. Wir haben keine Ahnung, wie sie es so vermasselt haben, aber uns wird schon wieder ein Embargo auferlegt, unglaublich. Und nicht nur das, die Bauern sind auch noch wütend auf uns!"
 AGRI_random.100.B: "So ein Blödsinn ..."
 AGRI_random.100.t3: "Kaum etwas Funktioniert"
 AGRI_random.100.d3: "„Wie neu“, von wegen! Fast alle Geräte, die wir auftreiben konnten, sind völlig kaputt, festgefahren oder zeigen einfach kein Lebenszeichen. Die Bauern sind ziemlich sauer auf uns …"
 AGRI_random.100.C: "Haben wir die Quittung aufbewahrt?"
 AGRI_random.2.t: "Die Felder sehen ziemlich trocken aus ..."
 AGRI_random.2.d: "Zu dieser Jahreszeit sind unsere Felder normalerweise viel nachsichtiger als sie es sind. Unser Landwirtschaftsminister ist besorgt, dass dies zu einer noch schlimmeren Dürre führen könnte als nur „ein bisschen zu viel Sonne“.\n\nWenn das Geld knapp ist, könnten wir immer versuchen, einen Teil der Wasservorräte unserer Nachbarn abzuzapfen …"
 AGRI_random.2.A: "Äh, wir sollten das alleine lösen ..."
 AGRI_random.2.B: "Nun es ist nicht so als ob sie es vermissen würden."
 AGRI_random.2.C: "Wenn Sie sich solche Sorgen machen, beten Sie um Regen!"
 AGRI_random_water_diversion_TT: "§YWir können versuchen, unseren Nachbarn einen Teil ihres Wassers zu §!§R§!§Ystehlen, indem wir §Yes§! §!§Cumleiten!§!"
 AGRI_random.20.t1: "Krise Abgewendet!"
 AGRI_random.20.t2: "Wir fühlen uns ein wenig ausgetrocknet."
 AGRI_random.20.t3: "Es hat sich nichts geändert!"
 AGRI_random.20.d1: "Es scheint, als ob das rasche Eingreifen der Regierung das potenzielle Dürreproblem gelöst hätte, ohne dass Feinde geschaffen wurden und es sogar zu einem möglichen Anstieg der erwarteten Erntepreise kommen konnte."
 AGRI_random.20.d2: "Obwohl es so aussieht, als hätten wir die Trockenheit in den trockenen Gebieten aufhalten können, sind einige Randgebiete noch immer etwas ausgetrocknet und wir werden bei dieser speziellen Pflanzenart wahrscheinlich geringere Ernteerträge erzielen. Wie dem auch sei, der Großteil der Ernten konnte gerettet werden."
 AGRI_random.20.d3: "Trotz unserer Bemühungen scheint es, als ob die Felder einfach nichts vertragen und trockener sind als je zuvor. Letztendlich könnte sich dies zu einer großflächigen Dürre entwickeln. Wir müssen auf das Schlimmste gefasst sein."
 AGRI_random.20.A: "Erfreut, dies zu hören!"
 AGRI_random.20.B: "Ich hoffe es war nur das Gemüse."
 AGRI_random.20.C: "Haltet euch fest!"
 AGRI_random.200.t1: "Sie haben es nichtmal mitbekommen!"
 AGRI_random.200.t2: "[FROM.GetName] hat uns auf frischer Tat ertappt"
 AGRI_random.200.t3: "Wir haben zu viel Wasser genommen!"
 AGRI_random.200.t4: "Die Felder von [FROM.GetName] scheinen trocken zu sein"
 AGRI_random.200.t5: "[FROM.GetName]s Farmen liegen brach"
 AGRI_random.200.d1: "Mit etwas Geld an den richtigen Stellen ist es uns gelungen, unseren Nachbarn einen Teil ihres Wassers zu stehlen, ohne dass sie es wussten. Hoffentlich halten die Leute, die wir bestochen haben, den Mund. Unsere eigenen Probleme sind vorerst gelöst."
 AGRI_random.200.d2: "Nachdem wir die Leute bezahlt hatten, die wir für die richtigen hielten, war unser Akquisitionsteam mit den Wasserleitungen vollgestopft, wurde aber leider von den [FROM.GetAdj]-Behörden erwischt. Sie scheinen ziemlich verärgert über die Maßnahmen unserer Regierung zu sein."
 AGRI_random.200.d3: "Es scheint, dass unser Nachbar [FROM.GetName] weniger Wasser hatte, als wir ursprünglich dachten, und nun leidet er unter den Konsequenzen unseres Handelns! Für sie mag es offensichtlich sein, wer das Wasser gestohlen hat, zum Glück scheint es sich nur um eine lokale Dürre zu handeln."
 AGRI_random.200.d4: "Es scheint, dass unser Nachbar [FROM.GetName] weniger Wasser hatte, als wir ursprünglich dachten, und nun die Konsequenzen unseres Handelns zu spüren bekommt! Für sie ist es wahrscheinlich offensichtlich, wer das Wasser gestohlen hat, aber leider könnte die Dürre am Ende doch zu uns kommen."
 AGRI_random.200.d5: "Es scheint, dass unser Nachbar [FROM.GetName] weniger Wasser hatte, als wir ursprünglich dachten, und nun die Konsequenzen unseres Handelns zu spüren bekommt! Es dürfte für sie fast offensichtlich sein, wer das Wasser gestohlen hat, und unser Landwirtschaftsminister prognostiziert extreme Dürren, die höchstwahrscheinlich auch unsere eigenen Grenzen erreichen werden."
 AGRI_random.200.A: "Das wird ihnen eine Lehre sein, Wasser zu trinken!"
 AGRI_random.200.B: "Ach Scheiße..."
 AGRI_random.200.C: "Versuchen Sie, die Wogen zu glätten."
 AGRI_random.200.D: "Hoppla."
 AGRI_random.200.E: "Auf das Schlimmste vorbereiten."
 AGRI_random.200.F: "Warte... das könnte uns betreffen!"
 AGRI_random.200.G: "Wenn es uns betreffen kann, müssen wir uns vorbereiten!"
 AGRI_random.200.H: "Oh Gott... was haben wir getan?"
 AGRI_random.2000.t: "[FROM.GetName] hat unser Wasser gestohlen!"
 AGRI_random.2000.d1: "Wir dachten, dass irgendetwas nicht stimmte, als die Wasservorräte und -reserven knapp wurden. Nach eingehender Untersuchung scheint es, als sei [FROM.GetName] der Schuldige!"
 AGRI_random.2000.d2: "Wir dachten, dass irgendetwas nicht stimmte, als die Vorräte und Wasservorräte knapp wurden. Nach gründlicher Untersuchung scheint [FROM.GetName] der Schuldige zu sein! Wir könnten ihnen zeigen, dass wir es ernst meinen, indem wir ein Embargo gegen sie verhängen ..."
 AGRI_random.2000.A: "Schneiden Sie sie vollständig ab!"
 AGRI_random.2000.B: "Diese Bastarde!"
 AGRI_random.3.t: "Zwei Landwirte suchen Hilfe bei einem Landstreit"
 AGRI_random.3.d: "Zwei Bauern sind in die Zentrale des Landwirtschaftsministeriums gekommen und fordern eine staatliche Intervention zur Beilegung des Landstreits. Bauer eins gibt an, dass sein Land von den Rindern von Bauer zwei überfallen wurde, Bauer zwei gibt an, dass die offizielle Kartenzeichnung nie durchgeführt wurde und dass die Feldgrenzen von Bauer eins tatsächlich auf das Grundstück von Bauer zwei übergreifen!\n\nEine verwirrende Angelegenheit, wir können uns auf die Seite von jedem stellen, egal wer der überzeugendere Geschichtenerzähler sein mag."
 AGRI_random.3.A: "Behalten Sie das Vieh auf Ihrer Seite!"
 AGRI_random_3_F1_TT: "§YStelle dich auf die Seite von§! §3Farmer eins§! §Yim Landstreit§!"
 AGRI_random.3.B: "Man kann nicht erwarten, dass das Vieh Grenzen kennt!"
 AGRI_random_3_F2_TT: "§YStelle dich auf die Seite von§! §3Farmer zwei§! §Yim Landstreit§!"
 AGRI_random.3.C: "Erinnere mich daran, warum sollte es mich noch einmal interessieren?"
 AGRI_random_3_NO_TT: "§YStelle dich auf die Seite von§! §Rniemandem§! §Yim Landstreit und lass sie das untereinander klären§!"
 AGRI_random.30.t1: "Die Viehzüchter sind verärgert!"
 AGRI_random.30.d1: "Eine große Gruppe von Viehzüchtern betrachtet das Eingreifen der Regierung zugunsten der Ackerbauern als unerhörten Machtmissbrauch und betreibt aktiven Wahlkampf für eine rivalisierende politische Partei!\n\nDie Ackerbauern jedoch feiern das Urteil und sind überglücklich über diesen Sieg für die Eigentumsrechte!"
 AGRI_random.30.A: "Sie hätten besser auf Ihr Vieh aufpassen sollen!"
 AGRI_random.30.t2: "Die Ackerbauern sind verärgert!"
 AGRI_random.30.d2: "Die Viehzüchter scheinen von der Entscheidung der Regierung begeistert zu sein. Da ihnen nun das Weiderecht zusteht, haben sie versprochen, die Regierung bei allen anstehenden Wahlen zu unterstützen.\n\nDie Ackerbauern drohen jedoch, sich untereinander zu verbünden und die Entscheidung nicht zu akzeptieren!"
 AGRI_random.30.B: "Wir sollten wahrscheinlich die Eigentumsgesetze verfestigen …"
 AGRI_random.30.t3: "Sie haben das unter sich geklärt!"
 AGRI_random.30.d3: "Ohne staatliche Einmischung auf beiden Seiten wurde zwischen den Viehzüchtern und Ackerbauern eine Vereinbarung getroffen, die diesen speziellen Landstreit beilegte.\n\nAuch wenn in Zukunft noch weitere Konflikte auftauchen könnten, scheint es, als seien alle zumindest einigermaßen zufrieden mit diesem Ergebnis."
 AGRI_random.30.C: "Eine perfekte Lösung."
 AGRI_random.30.t4: "Schießereien auf der Farm!"
 AGRI_random.30.d4: "Ohne Einmischung oder Aufsicht der Regierung kam es bei den Gesprächen zwischen den beiden Gruppen zu Handgreiflichkeiten, bei denen auf beiden Seiten Schüsse fielen. Viele Viehzüchter und Bauern sind tot oder verletzt, die im Agrarsektor tätigen Menschen verlangen Antworten und die Menschen demonstrieren für Veränderungen."
 AGRI_random.30.D: "Na ja, Scheiße..."
 AGRI_random.4.t: "Eine reiche Ernte!"
 AGRI_random.4.d: "Unsere Landwirte berichten von Rekordernten und fragen das Landwirtschaftsministerium, was mit den Übererträgen geschehen soll. Wir können sie entweder verkaufen oder unsere Vorräte für „nicht so schlechte Zeiten“ aufstocken."
 AGRI_random.4.A: "Ein zusätzliches Einkommen ist immer gut."
 AGRI_random.4.B: "Haben wir für all das einen Silo?"
 AGRI_random.5.t: "Die Ernte vergeht auf den Feldern!"
 AGRI_random.5.d: "Durch ein Unglück ist ein großer Teil unserer Nutzpflanzen vernichtet worden, so dass die erwartete Ernte verdorben ist. Wenn wir nicht drastische Maßnahmen ergreifen, um dem Schaden entgegenzuwirken, dürfte dies unsere landwirtschaftliche Produktion erheblich reduzieren."
 AGRI_random.5.A: "Wir müssen die Zähne zusammenbeißen und es ertragen."
 AGRI_random.5.B: "Der Vorrat wird den Sektor gesund halten!"
 AGRI_random.6.t: "Invasive Arten überschwemmen die Felder!"
 AGRI_random.6.d: "An invasive species of locusts have been seen over the horizon [ROOT.GetLeader]! It is hoped our use of pesticides will be sufficient enough to stop them destroying too much of our harvest but we can never be too certain, we must prepare for the worst!"
 AGRI_random.6.A: "Wie groß ist der Schaden?"
 AGRI_random.60.t1: "Für die Anbauflächen für Grundnahrungsmittel wird mehr Land benötigt!"
 AGRI_random.60.t2: "Für Felder mit marktwirtschaftlich relevanten Pflanzen wird mehr Land benötigt!"
 AGRI_random.60.d1: "Das ist eine Katastrophe. Die Heuschrecken haben scheinbar zahllose Tonnen der geplanten Grundernte vernichtet. Wir können davon ausgehen, dass unser Agrarsektor einen ziemlich erheblichen Schaden davontragen wird."
 AGRI_random.60.d2: "Glücklicherweise haben sich die Heuschrecken anscheinend für unsere mit Pestiziden behandelten Felder entschieden und die Konsequenzen zu tragen. Auch wenn unsere prognostizierte Ernte jetzt niedriger ausfallen wird, dürfte die Rentabilität unseres Agrarsektors nur geringfügig sinken."
 AGRI_random.60.d3: "Das ist eine Katastrophe. Die Heuschrecken haben scheinbar zahllose Tonnen unserer geplanten Ernte an Marktfrüchten vernichtet. Wir können davon ausgehen, dass unser Agrarsektor einen ziemlich erheblichen Schlag erleiden wird."
 AGRI_random.60.d4: "Glücklicherweise haben sich die Heuschrecken anscheinend für unsere mit Pestiziden behandelten Felder entschieden und die Konsequenzen zu tragen. Auch wenn unsere prognostizierte Ernte an Marktfrüchten nun niedriger ausfallen wird, dürfte die Rentabilität unseres Agrarsektors nur geringfügig sinken."
 AGRI_random.60.A: "Verdammt"
 AGRI_random.60.B: "Verdammt"
 AGRI_random.60.C: "Verdammt"
 AGRI_random.60.D: "Verdammt"
 AGRI_random.7.t: "Waldbrände!"
 AGRI_random.7.d: "Es sieht so aus, als wüten Waldbrände in der Nähe der Felder der produktivsten Farmen unseres Landes. Unser Landwirtschaftsminister rechnet damit, dass diese von der drohenden Ausbreitung schwer getroffen werden."
 AGRI_random.7.A: "Wir warten den Schadensbericht ab..."
 AGRI_random.70.t1: "Einfache Getreidefelder von Flammen heimgesucht!"
 AGRI_random.70.t2: "Felder für marktwirtschaftliche Nutzpflanzen stehen in Flammen!"
 AGRI_random.70.d1: "Trotz aller Bemühungen unserer Feuerwehrleute steht uns eine harte Ernte bevor. Viele Bauern haben alles verloren, aber das Schlimmste ist, dass unser Marktanteil bei Grundnahrungsmitteln durch diese Katastrophe schwer geschädigt wird und der Markt einen unerwarteten Einbruch erleiden wird."
 AGRI_random.70.d2: "Trotz aller Bemühungen unserer Feuerwehrleute steht uns eine harte Ernte bevor. Viele Bauern haben alles verloren, aber das Schlimmste ist, dass unser Marktanteil bei marktfähigen Feldfrüchten durch diese Katastrophe schwer geschädigt wird und der Markt einen unerwarteten Einbruch erleiden wird."
 AGRI_random.70.A: "Die ganze Arbeit, abgefackelt."
 AGRI_random.70.B: "Die ganze Arbeit, abgefackelt."
 AGRI_random.8.t: "Schwere Regenfälle, Überschwemmungen drohen"
 AGRI_random.8.d: "Die Regenzeit hat begonnen, und es wird immer wahrscheinlicher, dass es noch heftiger ausfallen wird als sonst. Die Flüsse scheinen für diese Jahreszeit einen stärkeren Wasserstand zu haben als normal, und Meteorologen rechnen mit einem Brechen der Ufer."
 AGRI_random.8.A: "Bereiten wir uns auf das Schlimmste vor."
 AGRI_random.80.t1: "Einfache Anbaufelder überschwemmt!"
 AGRI_random.80.t2: "Felder für Feldfrüchte überschwemmt"
 AGRI_random.80.d1: "Es war einfach zu viel Wasser, als dass wir es mit unseren improvisierten Barrikaden und hastig errichteten Flutschutzwänden zurückhalten konnten. Die wichtigsten Anbauflächen sind durchnässt, viele Bauern haben alles verloren, und der Agrarsektor muss damit rechnen, darunter zu leiden."
 AGRI_random.80.d2: "Es war einfach zu viel Wasser, als dass wir es mit unseren improvisierten Barrikaden und hastig errichteten Flutschutzwänden zurückhalten konnten. Die Felder mit den marktreifen Früchten sind durchnässt, viele Bauern haben alles verloren, und der Agrarsektor muss damit rechnen, darunter zu leiden."
 AGRI_random.80.A: "Möglicherweise war es zu viel Regen."
 AGRI_random.80.B: "Möglicherweise war es zu viel Regen."
 AGRI_random.9.t: "Stampfende Herde!"
 AGRI_random.9.d: "In der Ferne wirbelt eine Herde Staub auf, und es sieht aus, als würde sie einen Umweg durch die Felder machen."
 AGRI_random.9.A: "Wir werden sehen wo sie enden."
 AGRI_random.90.t1: "Stampfende Herde zertrampelt einfache Feldfrüchte"
 AGRI_random.90.t2: "In Panik geratene Herde zertrampelt marktwirtschaftliche Nutzpflanzen"
 AGRI_random.90.t3: "Stampfende Herde meidet die Felder."
 AGRI_random.90.d1: "Trotz all unserer Bemühungen scheint die Herde die Felder, auf denen unsere Grundnahrungsmittel angebaut werden, zertrampelt zu haben. Wir werden mehr Land für den Anbau unserer Grundnahrungsmittel und unserer marktfähigen Pflanzen bereitstellen müssen. Wir werden die Aufteilung nicht ändern können, bis die Notfallmaßnahmen abgeschlossen sind."
 AGRI_random.90.d2: "Trotz all unserer Bemühungen scheint die Herde die Felder, auf denen unsere marktfähigen Pflanzen angebaut werden, zertrampelt zu haben. Wir müssen mehr Land für den Anbau marktfähiger Pflanzen als für unsere Grundkulturen bereitstellen. Wir werden die Aufteilung nicht ändern können, bis die Notfallmaßnahmen abgeschlossen sind."
 AGRI_random.90.d3: "Die panische Herde hat sich größtenteils aufgelöst, bevor sie die Felder erreicht hat, aber einige Nachzügler haben es dennoch geschafft, in die ländlichen Gebiete zu gelangen, wenn auch auf den Straßen. Dies hat zwar zu einiger Verkehrsverwirrung geführt, aber zu spät zur Arbeit zu kommen ist immer noch besser, als die nächsten Monate auf das Mittagessen zu verzichten."
 AGRI_random.90.A: "Notfalllmaßnahmen müssen ausgeführt werden!"
 AGRI_random.90.B: "Notfalllmaßnahmen müssen ausgeführt werden!"
 AGRI_random.90.C: "Gott sei Dank."