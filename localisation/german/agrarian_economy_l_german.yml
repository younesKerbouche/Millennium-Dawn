 agrarian_economy_category_desc: "\n[ROOT.GetNameWithFlag] hat derzeit einen großen Teil der Bevölkerung, der auf den Feldern arbeitet. Die Anzahl der Arbeiter, die gerne auf den weiten Ackerflächen schuften, wird durch unsere §YLese- und Schreibrate§! bestimmt. Je höher die Rate, desto weniger Arbeiter haben wir im Agrarsektor.\n\nAllerdings wird eine niedrigere §YLese- und Schreibrate§! unsere §YForschungs-Geschwindigkeit§! negativ beeinflussen."
