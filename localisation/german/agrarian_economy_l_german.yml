 AGRI.1.t: "Potenzielle Dürre bevorstehend"
 AGRI.1.d: "Unsere besten Wissenschaftler und Experten im Landwirtschaftsministerium sind besorgt über die Möglichkeit einer kurz bevorstehenden Dürre und Regen scheint nicht angekündigt zu sein... Hoffentlich sind wir für alle Eventualitäten gerüstet."
 AGRI.1.A: "Daumen drücken..."
 AGRI.2.t0: "Die Wissenschaftler haben sich geirrt!"
 AGRI.2.d0: "Glücklicherweise haben sich die Wissenschaftler und Experten geirrt. Wir konnten eine Dürre vermeiden, aber nächstes mal haben wir vielleicht nicht so viel Glück."
 AGRI.2.A: "Wir sollten uns auf eine schlechte Ernte vorbereiten."
 AGRI.2.B: "Ein schlechte Ernte, wie wäre es mit eine schrecklichen Ernte?"
 AGRI.2.C: "Keine Notwendigkeit. Wir haben es dieses mal geschafft und werden das auch das nächste mal."
 AGRI.2.t1: "Die Wissenschaftler hatten Recht! Auf eine gewisse Art"
 AGRI.2.d1: "Die Wissenschaftler und Experten hatten nur teilweise Recht. Zwar ist eine Dürre aufgetreten, jedoch nur in wenigen Regionen in [ROOT.GetName]. Das sollte kein großes Problem darstellen, jedoch könnte die Dürre auf angrenzende Regionen überspringen wenn wir keine Lösung präsentieren."
 AGRI.2.D: "Es scheint nicht so schlecht zu sein, lassen wir den Dingen ihren Lauf."
 AGRI.2.E: "Wir könnte mehr finanzielle Mittel aufwenden um die Situation zu lösen."
 AGRI.2.F: "Das erfordert unverzügliches Handeln."
 AGRI.2.G: "Das sollte zu viel sein, wir gehen jedoch lieber auf Nummer sicher."
 AGRI.2.t2: "Die Wissenschaftler hatten Recht!"
 AGRI.2.d2: "Die Dürre hat heute besonders stark zugeschlagen. Mit bereits dutzenden Toten und vielen weiteren erwartbaren Opfern in den nächsten Wochen. Wir müssen unverzüglich Gegenmaßnahmen ergreifen sodass diese schreckliche Situation nicht noch schlimmer wird."
 AGRI.2.H: "Wir haben keine große Wahl als den Dingen ihren Lauf zu lassen."
 AGRI.2.I: "Wir können nicht alles klären, aber das ist schonmal besser als gar nichts."
 AGRI.2.J: "Hoffentlich wird uns das bis zum nächsten Regen durchbringen."
 AGRI.2.K: "Dem Himmel sei Dank für diesen Vorrat. Verwende so viel wie benötigt."
 AGRI.2.t3: "Eine Katastrophale Dürre!"
 AGRI.2.d3: "Das ist eine absolute Katastrophe... Hunderte sind bereits aufgrund der massiven Dürre gestorben, welche sich nun weit in [ROOT.GetName] ausbreitet. Es wird erwartet dass die Dürre auch auf die benachbarten Länder überspringt. Wir müssen diese Situation sofort in den Griff bekommen, wenn wir können ..."
 AGRI.2.L: "We können es nicht stopped, möge Gott uns vergeben..."
 AGRI.2.M: "Wenn wir nur mehr hätten um diese Katastrophe zu stoppen!"
 AGRI.2.N: "Das ist nichtmal annähernd genug, aber es sollte das Schlimmste verhindern."
 AGRI.2.O: "Unser Vorrat ist ausgiebig und genug, wenn auch Preisintensiv."
 AGRI_neighbour.1.t: "Lokale Dürre befällt [FROM.GetName]!"
 AGRI_neighbour.1.d: "Einer unserer Nachbarn, [FROM.GetName], ist von einer Dürre betroffen. Glücklicherweise scheint dies nur vereinzelt der Fall zu sein, sodass es nicht viel braucht um das Problem zu lösen. Wir könnten trotzdem etwas Hilfe schicken, um unsere Beziehung zu unserem Nachbarn auszubauen."
 AGRI_neighbour.1.A: "Sende Hilfe an [FROM.GetName]"
 AGRI_neighbour.1.B: "Davon können wir profitieren!"
 AGRI_neighbour.1.C: "Wie sieht es mit unseren Lagerbeständen aus?"
 AGRI_neighbour.1.D: "Unterstützung? Sie sollen sich selbst helfen!"
 AGRI_neighbour.10.t: "Unser Nachbar [FROM.GetName] schickt uns Unterstützung!"
 AGRI_neighbour.10.d: "[FROM.GetName] scheint zu wissen, worum es beim guten Nachbarschaftsverhalten geht, und hat uns ein wenig Hilfe geschickt, um die Auswirkungen der Dürre einzudämmen."
 AGRI_neighbour.10.A: "Wunderbar"
 AGRI_neighbour.100.t: "UNSER Nachbar [FROM.GetName] sendet keine Hilfe!"
 AGRI_neighbour.100.d: "[FROM.GetName] zeigt uns, dass in Notsituationen kein Verlass auf sie ist. Zwar können wir diese Dürre auch selbständig behebn, jedoch wäre einige Unterstützung von Vorteil gewesen."
 AGRI_neighbour.100.A: "Nun, es ist nicht so schlimm, damit umzugehen."
 AGRI_neighbour.2.t: "Große Dürre befällt [FROM.GetName]!"
 AGRI_neighbour.2.d: "Unser Nachbar [FROM.GetName] erlebt gerade eine Dürre. Ursprünglich von Experten als nur lokalen Ausßmases, zeigt sich dass die Prognosen falsch waren und die Situation schlimmer als angenommen ausfällt. [FROM.GetName] würde von unserer Unterstützung im großen Maß profitieren und eventuell auch in Zukunft wohlwollend reagieren."
 AGRI_neighbour.2.A: "Sende Hilfe an [FROM.GetName]"
 AGRI_neighbour.2.B: "Davon können wir profitieren!"
 AGRI_neighbour.2.C: "Wie sieht es mit unseren Lagerbeständen aus?"
 AGRI_neighbour.2.D: "Kling ziemlich beschissen."
 AGRI_neighbour.20.t: "Unser Nachbar [FROM.GetName] schickt uns Untersützung!"
 AGRI_neighbour.20.d: "[FROM.GetName] scheint zu wissen, worum es beim guten Nachbarschaftsverhalten geht, und hat uns ein wenig Hilfe geschickt, um die Auswirkungen der Dürre einzudämmen."
 AGRI_neighbour.20.A: "Wunderbar"
 AGRI_neighbour.200.t: "UNSER Nachbar [FROM.GetName] sendet keine Hilfe!"
 AGRI_neighbour.200.d: "[FROM.GetName] zeigt uns, dass in Notsituationen kein Verlass auf sie ist. Anscheinend sind wir zum verdürren durch [FROM.GetName] verdammt."
 AGRI_neighbour.200.A: "Bastarde."
 AGRI_neighbour.3.t: "Massive Dürre befällt [FROM.GetName]!"
 AGRI_neighbour.3.d: "Unser Nachbar [FROM.GetName] erlebt gerade eine Dürre. Ursprünglich von Experten als einfach zu lösend prognostiziert, zeigt sich dass diese Prognosen falsch waren. Der Boden in [FROM.GetName] scheint für die nahe Zukunft komplett vertrocknet und brach zu liegen. Wenn wir unseren Nachbarn helfen wollen, so müssen wir dies sofort und ausgiebig tun. Wir können es uns nicht leisten die Natur dieses mal gewinnen zu lassen."
 AGRI_neighbour.3.A: "Sende Hilfe an [FROM.GetName]"
 AGRI_neighbour.3.B: "Davon können wir profitieren!"
 AGRI_neighbour.3.C: "Wie sieht es mit unseren Lagerbeständen aus?"
 AGRI_neighbour.3.D: "Noch sind wir nicht am Ziel!"
 AGRI_neighbour.30.t: "Unser Nachbar [FROM.GetName] schickt uns Untersützung!"
 AGRI_neighbour.30.d: "[FROM.GetName] scheint zu wissen, worum es beim guten Nachbarschaftsverhalten geht, und hat uns umfangreiche Hilfe geschickt, um die Auswirkungen der Dürre einzudämmen."
 AGRI_neighbour.30.A: "Dem Himmel sei Dank!"
 AGRI_neighbour.300.t: "UNSER Nachbar [FROM.GetName] sendet keine Hilfe!"
 AGRI_neighbour.300.d: "[FROM.GetName] zeigt uns, dass in Notsituationen kein Verlass auf sie ist. Gott und [FROM.GetName] haben uns im Stich gelassen."
 AGRI_neighbour.300.A: "Wo sind die [FROM.GetAdj] Flaggen? Sie müssen verbrannt werden!"
 AGRI_influencer.1.t: "Lokale Dürre befällt [FROM.GetName]!"
 AGRI_influencer.1.d: "[FROM.GetName] ist von einer Dürre betroffen. Zum Glück scheint diese nur lokal aufzutreten und benötigt nur wenige Mittel um sie zu bekämpfen. Wir könnten trotzdem etwas Hilfe schicken, um unsere Beziehungen zu stärken."
