 generic.1.t: "[From.GetName] beeinflusst unsere Politik"
 generic.1.d_neutral_good: "Die [From.GetAdjective]-Regierung hat lange versucht, den Kurs unserer Länder zu harmonisieren, und großes Interesse an [Root.GetAdjective] Politik bekundet. Vor kurzem hat sich dies noch verstärkt, als [From.GetRulingParty] begann, ihre [From.GetRulingIdeology]-Propaganda mit einer Reihe von Reden und Lesematerial, das an das [Root.GetAdjective]-Volk verteilt wurde, voranzutreiben.\n\nJetzt lassen sich sogar einige Politiker und andere Beamte von der [From.GetAdjective]-Propaganda beeinflussen und haben begonnen, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen."
 generic.1.d_bad: "Die [From.GetAdjective]-Regierung hat lange versucht, den Kurs unserer Länder zu steuern, und hat oft versucht, sich in die Politik von [Root.GetName] einzumischen. In letzter Zeit hat sich dies verschärft, da [From.GetRulingParty] begonnen hat, ihre [From.GetRulingIdeology]-Propaganda ohne Respekt für [Root.GetAdjective] politische Traditionen zu verbreiten. Eine Reihe von Reden und anderes [From.GetRulingIdeology]-Material wird bereits an das [Root.GetAdjective] Volk verteilt. Es scheint, dass sogar eine Reihe von Politikern und anderen Beamten von der [From.GetAdjective]-Propaganda beeinflusst werden und begonnen haben, für [From.GetRulingIdeologyNoun] in [Root.GetName] einzutreten."
 generic.1.a: "Interessant"
 generic.1.b: "Wie können sie es wagen!"
 generic.2.t: "[From.GetName] möchte [Root.GetFactionName] beitreten."
 generic.2.d.a: "Angesichts zunehmender Bedrohungen für Freiheit und demokratische Werte betrachten die [alliance_applicant.GetAdjective] uns als Verteidiger der Freiheit. Sie möchten nun in unser Bündnis aufgenommen werden, um sowohl unseren Schutz zu genießen als auch gemeinsam mit uns gegen die Kräfte zu kämpfen, die die Demokratie bedrohen."
 generic.2.d.b: "Unser Bestreben, die bestehende Weltordnung umzustürzen, ist gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] erkennen, dass ihre beste Chance, sich eine erfolgreiche Zukunft zu erarbeiten, darin besteht, sich im kommenden Konflikt mit uns zu verbünden, und haben daher angeboten, sich offiziell mit uns gegen unsere Feinde zu verbünden."
 generic.2.d.c: "[alliance_applicant.GetName] hat erkannt, dass sie sich mit anderen sozialistischen Republiken zusammenschließen muss, um die Stellung des Kommunismus in der Welt zu stärken. Die [alliance_applicant.GetAdjective] erkennt unsere führende Rolle in der internationalen Notlage der Arbeiter an und bittet nun darum, offiziell ein Bündnis mit uns einzugehen."
 generic.2.d.e: "Da die aktuellen Umwälzungen in der internationalen Politik noch immer weltweit nachhallen, sehen die [alliance_applicant.GetAdjective] in uns ihre größte Chance, diese turbulenten Zeiten zu überstehen. Sie beantragen daher die Aufnahme in unsere Allianz, damit wir den kommenden Sturm gemeinsam überstehen können."
 generic.2.a: "Alle, die für Freiheit und Demokratie eintreten, können sich uns anschließen."
 generic.2.b: "Die Welt gehört allen, die stark sind!"
 generic.2.c: "Wenn wir zusammenstehen, kann die Revolution nur siegen."
 generic.2.e: "Und wir werden es überstehen!"
 generic.2.f: "Ohne sie geht es uns besser."
 generic.3.t: "[alliance_inviter.GetName] heißt uns willkommen bei [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] hat beschlossen, unsere Anfrage zum Beitritt zu [alliance_inviter.GetFactionName] anzunehmen. Von nun an werden wir gemeinsam stehen oder fallen."
 generic.3.a: "Gemeinsam werden wir die Demokratie verteidigen."
 generic.3.b: "Niemand kann uns widerstehen!"
 generic.3.c: "Die Notlage der Arbeiter könnte sich keine besseren Verfechter wünschen!"
 generic.3.e: "Wir werden unsere Differenzen vorerst beiseite legen."
 generic.4.t: "[alliance_inviter.GetName] lehnt die Anfrage zum Beitritt zu [alliance_inviter.GetFactionName] ab"
 generic.4.d: "[alliance_inviter.GetName] hat beschlossen, unsere Anfrage zum Beitritt zu [alliance_inviter.GetFactionName] abzulehnen. Wir müssen ohne ihre Hilfe auskommen."
 generic.4.a: "Sie nennen sich Verteidiger der Freiheit?"
 generic.4.b: "Dann werden wir auch sie vernichten!"
 generic.4.c: "Ihre Revolution ist korrupt!"
 generic.4.e: "Unsere Unterschiede waren zu groß."
 generic.5.t: "[From.GetName] lädt [Root.GetName] zum [From.GetFactionName] ein"
 generic.5.d.a: "Mit einem misstrauischen Blick auf die jüngsten Entwicklungen in der Weltpolitik streckt [alliance_inviter.GetName] uns die Hand der Freundschaft entgegen, bietet uns seinen Schutz und fordert uns auf, gemeinsam mit ihnen die Prinzipien von Freiheit und Demokratie zu verteidigen. Als Mitglied von [alliance_inviter.GetFactionName] kann die Freiheit unseres Volkes durchaus geschützt werden."
 generic.5.d.b: "Da wir wissen, dass manchmal sogar die Starken Verbündete brauchen, haben uns die [alliance_inviter.GetAdjective] eingeladen, der [alliance_inviter.GetFactionName] beizutreten. Wenn wir die Einladung annehmen, bietet uns dies reichlich Gelegenheit, unseren Platz an der Sonne zu finden."
 generic.5.d.c: "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unsere wertvollen Beiträge zur Sache der Arbeiter zur Kenntnis genommen und heute Morgen haben wir eine Einladung erhalten, der [alliance_inviter.GetFactionName] beizutreten. Gemeinsam mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Kraft ausbreiten."
 generic.5.d.e: "Es scheint, dass die [alliance_inviter.GetAdjective] uns als strategisch interessant betrachten und es für gewinnbringender halten, wenn wir zusammenarbeiten, als uns durch unsere ideologischen Unterschiede spalten zu lassen. Heute Morgen hat uns der [alliance_inviter.GetAdjective]-Botschafter eine Einladung überbracht, Mitglied der [alliance_inviter.GetFactionName] zu werden."
 generic.5.a: "Wir werden ihnen zur Seite stehen."
 generic.5.b: "Wir brauchen nur ein paar tausend Tote..."
 generic.5.c: "Wir werden an der Seite unserer Kameraden kämpfen!"
 generic.5.e: "Es ist die profitable Wahl."
 generic.6.t: "[alliance_applicant.GetName] nimmt die Einladung zu [alliance_inviter.GetFactionName] an"
 generic.6.d: "[alliance_applicant.GetName] hat beschlossen, unser Angebot anzunehmen und der [alliance_inviter.GetFactionName] beizutreten. Von nun an werden wir gemeinsam stehen oder fallen."
 generic.7.t: "[alliance_applicant.GetName] lehnt Angebot zum Beitritt zu [alliance_inviter.GetFactionName] ab"
 generic.7.d: "[alliance_applicant.GetName] hat beschlossen, unser Angebot, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir müssen ohne ihre Hilfe auskommen."
 generic.7.a: "Unsere Hilfe ist unerwünscht."
 ace_promoted.1.t: "Piloten Ass Befördert"
 ace_promoted.2.t: "Ein wildes Ass erscheint"
 ace_promoted.1.d: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat sich [From.GetHerselfHimself] nicht nur dadurch hervorgetan, dass er lebend von der letzten Mission über [From.GetMissionRegion] zurückgekehrt ist, sondern auch durch bedeutende Siege in vielen kritischen Begegnungen.\n\n[From.GetName]s jüngste Beförderung, die als leuchtendes Beispiel für [Root.GetAdjective] Mut gilt, wurde in den Medien hochgehalten. Obwohl die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh zu sehen, dass es noch Helden gibt, hinter denen man sich versammeln kann."
 ace_promoted.1.d_major: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat sich [From.GetHerselfHimself] dadurch hervorgetan, dass er nicht nur lebend zurückgekehrt ist, sondern auch [From.GetHerHis] [From.GetWing] mit enormem Geschick geflogen hat. Vor kurzem war [From.GetName] auf einer Mission über [From.GetMissionRegion] und war maßgeblich am Erfolg dieser kritischen Begegnung beteiligt.\n\n[From.GetName]s jüngste Beförderung, die als leuchtendes Beispiel für [Root.GetAdjective] Mut gilt, wurde in den Medien hochgehalten. Obwohl die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh zu sehen, dass es noch Helden gibt, hinter denen man sich versammeln kann."
 ace_promoted.1.a: "Wer wagt, gewinnt."
 ace_died.1.t: "Kampfflieger-Ass mit Rufzeichen „[From.GetCallsign]“ über [From.GetMissionRegion] getötet"
 ace_died.1.d: "Einer von [From.Owner.GetName]s berühmtesten [From.GetAceType]-Assen, [From.GetFullName], wurde während eines Einsatzes über [From.GetMissionRegion] im Dienst abgeschossen. Da [From.GetSheHe] leider schon lange eine Persönlichkeit des öffentlichen Lebens ist, ist sein Tod für die vielen Menschen, die zu [From.GetHerHim] aufgesehen haben, äußerst demoralisierend.\n\nWir wünschten, es gäbe eine Möglichkeit, dieses Ereignis vor den Menschen zu verbergen, aber das Fehlen öffentlicher Auftritte von [From.GetName] würde bald Verdacht erregen. Letztlich ist [From.GetHerHis] Tod ein weiterer Teil einer Legende, die hoffentlich lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.d_major: "Einer der berühmtesten [From.GetAceType]-Asse von [From.Owner.GetName], [From.GetFullName], ist im Dienst gefallen. Aus der Region zurückkehrende Piloten berichten, sie hätten gesehen, wie [From.GetHerHis] [From.GetWingShort] nach schwerem feindlichen Beschuss über [From.GetMissionRegion] in Flammen aufging. Da [From.GetSheHe] seit langem eine Persönlichkeit des öffentlichen Lebens ist, ist der Tod von „[From.GetCallsign]“ leider für die vielen Menschen, die zu [From.GetHerHim] aufgesehen haben, äußerst demoralisierend.\n\nWir wünschten, es gäbe eine Möglichkeit, dieses Ereignis vor den Menschen zu verbergen, aber das Fehlen öffentlicher Auftritte von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod ein weiterer Teil einer Legende, die hoffentlich lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.a: "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t: "Jagdflieger-Ass [From.GetFullName] von feindlichem Piloten abgeschossen"
 ace_killed_by_ace.1.d: "Aus [From.GetMissionRegion] zurückkehrende Piloten berichten, dass eine Staffel von [Prev.Owner.GetAdjective]-Flugzeugen unter Führung des berüchtigten Piloten „[Prev.GetCallsign]“ sich darauf konzentrierte, [From.GetFullName] zu jagen. Nachdem „[From.GetCallsign]“ mehreren feindlichen Angriffen ausgewichen war und mehrere feindliche Flugzeuge abgeschossen hatte, wurde es von „[Prev.GetCallsign]“ überwältigt, der [From.GetHerHim] Berichten zufolge ausmanövrierte und [From.GetHerHis] Treibstofftanks mit einem sauberen Treffer aufriss. [From.GetName] [From.GetSurname]s Flugzeug fing Feuer und stürzte in einem gewaltigen Inferno über [From.GetMissionRegion] ab.\n\n[From.GetFullName] hat während seiner gesamten Dienstzeit bei [From.GetHerHis] großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Air Force und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Helden feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.d_major: "Aus [From.GetMissionRegion] zurückkehrende Piloten berichten, dass sich eine Staffel von [Prev.Owner.GetAdjective]-Flugzeugen unter Führung des berüchtigten Piloten „[Prev.GetCallsign]“ darauf konzentrierte, [From.GetFullName] zu jagen. Nachdem er eine Reihe feindlicher Flugzeuge abgeschossen und mehreren feindlichen Salven ausgewichen war, wurde „[From.GetCallsign]“ von „[Prev.GetCallsign]“ in seinem [Prev.GetWingShort] überwältigt, der [From.GetHerHim] Berichten zufolge ausmanövrierte und [From.GetHerHis] Treibstofftanks mit einem sauberen Treffer aufriss. [From.GetName] [From.GetSurname]s [From.GetWingShort] fing Feuer und stürzte in einem gewaltigen Inferno über [From.GetMissionRegion] ab.\n\n[From.GetFullName] hat während seiner gesamten Dienstzeit bei [From.GetHerHis] großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Air Force und ein verheerender Schlag für die Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName], während wir trauern, [Prev.GetFullName] als Helden feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.a: "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t: "Jagdflieger-Ass [From.GetFullName] schießt Rufzeichen „[Prev.GetCallsign]“ ab"
 ace_killed_other_ace.1.d: "Unser jüngster Einsatz über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, bei der er den [Prev.Owner.GetAdjective]-Piloten [Prev.GetName] [Prev.GetSurname], bekannt als „[Prev.GetCallsign]“, überlistet hat. „[From.GetCallsign]“ benutzte [From.GetHerselfHimself] als Köder und lockte „[Prev.GetCallsign]“ in eine Falle, wodurch die [From.Owner.GetAdjective]-Piloten in der Lage waren, sich auf [Prev.GetCallsign]s Geschwader zu stürzen. '[From.GetCallsign]'' überlistete das Flugzeug von [Prev.Owner.GetAdjective] und schickte '[Prev.GetCallsign]'' mit einer einzigen Salve aus dem Himmel von [From.GetMissionRegion].\n\n[Prev.GetFullName] war ein gefürchteter Pilot, der viele [From.Owner.GetAdjective] Leben auf [Prev.GetHerHis] Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden Großes vollbringen, wenn wir sie unterstützen."
 ace_killed_other_ace.1.d_major: "Unser jüngster Einsatz über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, dem es gelungen ist, den [Prev.Owner.GetAdjective]-Piloten [Prev.GetName] [Prev.GetSurname], bekannt als „[Prev.GetCallsign]“, zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte „[Prev.GetCallsign]“ in eine Falle, wodurch die [From.Owner.GetAdjective]-Piloten in der Lage waren, sich auf [Prev.GetCallsign]s Geschwader zu stürzen. '[From.GetCallsign]' überlistete das Flugzeug von [Prev.Owner.GetAdjective] und ließ '[Prev.GetCallsign]' mit einer einzigen Salve aus dem Himmel von [From.GetMissionRegion] verschwinden.\n\n[Prev.GetFullName] war ein gefürchteter Pilot, der viele [From.Owner.GetAdjective] Leben auf [Prev.GetHerHis] Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden Großes vollbringen, wenn wir sie unterstützen."
 ace_killed_other_ace.1.a: "Ein Sieg, an den sich ganz [From.Owner.GetNameDef] erinnern wird!"
 aces_killed_each_other.1.t: "Der Kampfflieger [From.GetFullName] ist abgestürzt"
 aces_killed_each_other.1.d: "Während der letzten Mission endete unser berühmter [From.GetAceType]-Pilot [From.GetFullname] in einem langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da er nur noch wenig Munition hatte und keine Möglichkeit zur Flucht, manövrierte sich '[From.GetCallsign]' durch das Feuer des [Prev.Owner.GetAdjective]-Flugzeugs und begann, '[Prev.GetCallsign]' zu rammen.\nSowohl [From.GetCallsign]s als auch [Prev.GetCallsign]s Flugzeuge wurden dabei beobachtet, wie sie über [From.GetMissionRegion] in Stücke stürzten.\n\nEs ist zwar kein großer Trost, dass die [Prev.Owner.GetAdjective]-Plage „[Prev.GetCallsign]“ uns nicht länger plagen wird, doch wir haben eine geschätzte Persönlichkeit des öffentlichen Lebens und eine Inspiration für die gesamte Nation verloren."
 aces_killed_each_other.1.d_major: "Während des letzten Lufteinsatzes landete unser berühmter [From.GetAceType]-Pilot [From.GetFullname] in einem langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da er nur noch wenig Munition hatte und keine Möglichkeit zur Flucht, manövrierte '[From.GetCallsign]' [From.GetHerHis] [From.GetWingShort] durch das Feuer des [Prev.Owner.GetAdjective]-Flugzeugs und begann, '[Prev.GetCallsign]' zu rammen.\nSowohl [From.GetCallsign]s [From.GetWingShort] als auch [Prev.GetCallsign]s [Prev.GetWingShort] wurden dabei beobachtet, wie sie über [From.GetMissionRegion] in Stücke stürzten.\n\nEs ist zwar kein großer Trost, dass die [Prev.Owner.GetAdjective]-Plage „[Prev.GetCallsign]“ uns nicht länger plagen wird, doch wir haben eine geschätzte Persönlichkeit des öffentlichen Lebens und eine Inspiration für die gesamte Nation verloren."
 aces_killed_each_other.1.a: "Dennoch ein großer Verlust für uns"
