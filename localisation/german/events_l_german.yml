 md4.1.t: "[From.GetName]-[Root.GetName] Freihandelsabkommen"
 md4.1.d: "[From.GetNameDef] bietet uns ein Freihandelsabkommen an. Wir werden vorrangig dorthin exportieren und von dort importieren."
 md4.1.a: "Unterschreib es!"
 md4.1.b: "Verweigern."
 md4.2.t: "[From.GetNameDef] Hat ein Freihandelsabkommen mit uns unterzeichnet."
 md4.2.d: "[From.GetNameDef] hat unserem Vorschlag für ein Freihandelsabkommen zugestimmt. Es tritt sofort in Kraft."
 md4.2.a: "Es wird uns beide wohlhabend machen!"
 md4.3.t: "[From.GetNameDef] Hat sich geweigert, ein Freihandelsabkommen mit uns zu unterzeichnen"
 md4.3.d: "[From.GetNameDef] hat unser Angebot, ein Freihandelsabkommen zu unterzeichnen, abgelehnt."
 md4.3.a: "Sie haben Angst vor unseren überlegenen Produkten!"
 md4.4.t: "[From.GetName]-[Root.GetName] Vertrag über Militärische Zusammenarbeit"
 md4.4.d: "[From.GetNameDef] bietet ein Abkommen zur militärischen Zusammenarbeit an. Wir verkaufen ihnen Ausrüstung zu reduzierten Preisen, dies macht es wahrscheinlicher dass sie Ausrüstung von uns statt von Konkurrenten zu kaufen."
 md4.4.a: "Unterschreib es!"
 md4.4.b: "Verweigern."
 md4.5.t: "[From.GetNameDef] Hat mit uns einen Vertrag über militärische Zusammenarbeit unterzeichnet"
 md4.5.d: "[From.GetNameDef] hat unser Angebot angenommen, einen Vertrag über militärische Zusammenarbeit zu unterzeichnen. Er tritt sofort in Kraft."
 md4.5.a: "Es wird uns beide stark machen!"
 md4.6.t: "[From.GetNameDef] hat das Abkommen zur militärischen Zusammenarbeit abgelehnt."
 md4.6.d: "[From.GetNameDef] hat unser Angebot eines Abkommens der militärischen Zusammenarbeit abgelehnt."
 md4.6.a: "Sie befürchten, dass wir stärker sein werden!"
 md4.7.t: "Sexskandal um den Präsidenten"
 md4.7.d: "[From.GetName] ist in einen Sexskandal verwickelt. Der Skandal umfasste, dass [From.GetName] während seiner zahllosen Jahre als Politiker mehrere Menschen sexuell belästigte. Dies wird als großer Machtmissbrauch und Vertrauensmissbrauch in der Bevölkerung angesehen. Viele Menschen im ganzen Land haben von [From.GetName] eine Antwort auf die Vorwürfe gefordert."
 md4.7.a: "Ich bestreite diese Vorwürfe. Sie sind in jeder Hinsicht falsch. Das ist nur eine Möglichkeit, mich zu verleumden!"
 md4.7.b: "Ich akzeptiere diese Vorwürfe. Ich muss Ihnen leider mitteilen, dass sie der Wahrheit entsprechen."
 md4.8.t: "Reaktion auf Amokläufe in Schulen"
 md4.8.d: "Es hat zu einem Amoklauf in einer Schule gekommen [From.GetName]. Dieser Amoklauf hat in den Medien große Aufmerksamkeit erregt und erfordert eine Reaktion des Präsidenten."
 md4.8.a: "Versprechen, das Problem zu beheben"
 md4.8.b: "Versuchen, das Problem zu ignorieren und weiterzumachen."
 md4.9.t: "Gedanken zur Einkommensteuer"
 md4.9.d: "Der Präsident von [From.GetName] hat ein Interview mit der Presse über die Einkommensteuer und was seiner Meinung nach mit ihnen passieren sollte"
 md4.9.a: "Ich denke die Einkommenssteuer für die Armen sollte erhöht werden."
 md4.9.b: "Ich denke die Einkommenssteuer für die Armen sollte reduziert werden."
 md4.9.c: "Ich denke die Einkommenssteuer für die Reichen sollte erhöht werden."
 md4.9.e: "Ich denke die Einkommenssteuer für die Armen sollte reduziert werden."
 md4.10.t: "Reaktion der Armen"
 md4.10.d: "Die Armen waren unzufrieden mit der Ansicht des Präsidenten."
 md4.10.a: "Oh nein!"
 md4.11.t: "Reaktion der Reichen"
 md4.11.d: "Die Reichen waren unzufrieden mit der Ansicht des Präsidenten."
 md4.11.a: "Oh nein!"
 md4.12.t: "Reaktion der Reichen"
 md4.12.d: "Der Präsident sagte, er würde gerne die Steuern für die Reichen erhöhen, dies kam bei ihnen nicht gut an. Die Unterstützung für den Präsidenten wurde dadurch geschädigt."
 md4.12.a: "Oh nein!"
 md4.13.t: "Reaktion der Armen"
 md4.13.d: "Die Armen reagierten auf die Ansichten des Präsidenten zur Besteuerung der Reichen. Einige der Armen sind der Ansicht, die Steuern für die Reichen sollten eher erhöht als gesenkt werden."
 md4.13.a: "Oh nein!"
 md4.14.t: "[FROM.GetName] fordert Unterwerfung"
 md4.14.d: "Die Regierung von [FROM.GetName] hat verlangt, dass wir uns ihrer Herrschaft unterwerfen und unser Oberherr werden"
 md4.14.a: "Natürlich"
 md4.14.b: "Niemals"
 md4.15.t: "[FROM.GetName] übermittelt"
 md4.15.d: "Die Regierung von [FROM.GetName] hat unseren Forderungen zugestimmt und sich unserer Herrschaft unterworfen"
