 sco.1.t: "[FROM.GetName] hat einen Antrag auf Beobachterstatus in der SCO eingereicht."
 sco.1.d: "Ein neuer Staat möchte die SCO-Verhandlungen beobachten und möglicherweise irgendwann ein vollständiges Mitglied der Organisation werden!"
 sco.1.a: "Wir sehen keinen Grund, warum wir Ihre Anfrage ablehnen sollten."
 sco.1.b: "Wir können ihnen diesen Status nicht zugestehen!"
 sco.2.t: "[FROM.GetName] hat einen Antrag für Mitgliedschaft in der SCO eingereicht."
 sco.2.d: "Ein weiterer Staat hat seinen Wunsch auf eine Vollmitgliedschaft in der Organisation gestellt!"
 sco.2.a: "Wir sehen keinen Grund, warum wir Ihre Anfrage ablehnen sollten."
 sco.2.b: "Wir können ihnen diesen Status nicht zugestehen!"
 sco.3.t: "[FROM.GetName] bietet an, gemeinsame Militärübungen mit uns durchzuführen."
 sco.3.d: "Dieser Mitgliedstaat der SCO schlägt gemeinsame Übungen vor, um unsere militärische Zusammenarbeit zu stärken und das Vertrauen zwischen unseren beiden Ländern zu erhöhen."
 sco.3.a: "Das ist eine willkommene Möglichkeit, unseren Truppen etwas Erfahrung zu verschaffen!"
 sco.3.b: "Eine Kooperation mit [FROM.Getname] ist unmöglich."
 sco.4.t: "[FROM.GetName] hat unserem Angebot zugestimmt!"
 sco.4.d: "Die [FROM.GetAdjective]-Delegierten haben unseren Vorschlag und unsere Vorbereitungen für unsere gemeinsamen Übungen sehr positiv aufgenommen."
 sco.4.a: "Lasst die Spiele beginnen!"
 sco.5.t: "[FROM.GetName] hat unser Angebot abgelehnt!"
 sco.5.d: "Die [FROM.GetAdjective]-Delegierten haben es abgelehnt, mit uns äußerst fruchtbare Militärübungen durchzuführen."
 sco.5.a: "Ihr Verlust..."
 sco.6.t: "Shanghaier Organisation für Zusammenarbeit (SCO) startet großangelegte Militärübungen"
 sco.6.d: "[FROM.GetAdjective] Soldaten schlossen sich heute Tausenden anderen an, die an einer sogenannten Anti-Terror-Übung unter der Schirmherrschaft der Shanghaier Organisation für Zusammenarbeit (SCO) teilnahmen. Während viele diese Übungen als Zeichen erfolgreicher internationaler Zusammenarbeit begrüßten, reagierten andere weit weniger enthusiastisch auf diese jüngste Entwicklung. Amerikanische und europäische Analysten führten den Einsatz von Langstreckenflugzeugen und erheblicher Feuerkraft als Beweis dafür an, dass diese Übungen nicht als Übung für Anti-Terror-Operationen gedacht sind, sondern als Generalprobe für eine Konfrontation mit dem Westen."
 sco.6.a: "Sind diese bedrohlichen Übungen wirklich zu unserem Vorteil?"
 sco.6.b: "Nur Terroristen haben hier etwas zu befürchten!"
 sco.6.c: "Interessante Entwicklung"
 sco.7.t: "[FROM.GetName] erlangt die SCO Mitgliedschaft"
 sco.7.d: "Nach einem schrittweisen Integrationsprozess gab [FROM.GetLeader] heute die Mitgliedschaft seines Landes in der Shanghaier Organisation für Zusammenarbeit bekannt. Hoffnungsvolle Beobachter haben diese Entwicklung als weiteren Fortschritt der regionalen wirtschaftlichen und politischen Zusammenarbeit auf dem eurasischen Kontinent dargestellt, während pessimistischere Analysten den wachsenden Einfluss Chinas und die Bedrohung, die dieser für die bestehende Weltordnung darstellt, beklagten."
 sco.7.a: "Die chinesische Gefahr wächst weiterhin..."
 sco.7.b: "Ein guter Tag für die Diplomatie!"
 sco.8.t: "[FROM.GetName] verlässt die Shanghaier Organisation für Zusammenarbeit (SCO)"
 sco.8.d: "Nachdem die aktuelle [FROM.GetAdjective] Regierung das chinesische Vorgehen neu bewertet hat, hat [FROM.GetLeader] [FROM.GetNameDef] aus der Shanghaier Organisation für Zusammenarbeit ausgetreten. [CHI.GetLeader] hat sich zu dieser Entwicklung noch nicht geäußert, doch chinesische regierungsnahe Medienorganisationen beklagten sich schnell darüber, dass dieser Austritt einen Rückschritt in Bezug auf die regionale Integration darstelle."
 sco.8.a: "Die aggressive Haltung Chinas hat dieses Land entfremdet."
 sco.8.b: "Ein trauriger Tag für die inernationale Zusammenarbeit..."
 sco.9.t: "China übernimmt die Führung der \"Shanghaier Organisation für Zusammenarbeit\" (SCO) von Russland."
 sco.9.d: "Die Shanghaier Organisation für Zusammenarbeit wurde historisch als gemeinsames chinesisch-russisches Projekt geführt. Die chinesische Unzufriedenheit mit dieser Vereinbarung hat jedoch Berichten zufolge dazu geführt, dass Russland in eine untergeordnete Position innerhalb der Organisation gedrängt wurde. Während weder [CHI.GetLeader] noch [SOV.GetLeader] zu diesem Machtkampf geschwiegen haben, sind russische Beamte Berichten zufolge wütend auf die Chinesen und verbittert über die Demütigung des slawischen Riesen, die vor den Augen der anderen SCO-Mitgliedsstaaten stattgefunden hat. Die geopolitischen Auswirkungen dieses Schritts in Bezug auf die Hegemonie über Zentralasien dürften erheblich sein."
 sco.9.a: "China ist nicht bereit das Rampenlicht zu teilen..."
 sco.10.t: "China verlangt von uns, dass wir eine Seite wählen"
 sco.10.d: "Unsere fortgesetzte Mitgliedschaft in der OVKS und der Shanghaier Organisation für Zusammenarbeit hat uns nach dem chinesisch-russischen Bruch in eine schwierige Lage gebracht. China fordert nun, dass wir entweder die SCO verlassen und im russischen Bündnis bleiben oder in der SCO bleiben und die Russen im Stich lassen. Die Entscheidung, die wir treffen, wird mit ziemlicher Sicherheit in der bald bevorstehenden Konfrontation zwischen den beiden regionalen Giganten von Bedeutung sein."
 sco.10.a: "Wir sind nichts ohne Loyalität!"
 sco.10.b: "Zeit das sinkende Schiff zu verlassen..."
 sco.11.t: "[FROM.GetName] bietet uns Entwicklungshilfe!"
 sco.11.d: "Unter der Schirmherrschaft der Shanghaier Organisation für Zusammenarbeit stellt die [FROM.GetAdjective] Regierung unseren lokalen Unternehmen dringend benötigte Mittel und Ressourcen zur Verfügung, um ihre Entwicklungsprojekte zu unterstützen. Diese Unterstützung ist nicht nur eine gute Nachricht für unsere Wirtschaft, sie wird auch den Einfluss von [FROM.GetNameDef] auf unser Land erhöhen."
 sco.11.a: "Wir sind für die Hilfe dankbar!"
 sco.12.t: "[FROM.GetName] hat $SHANGHAI_PACT$ gegründet!"
 sco.12.d: "[FROM.GetName] hat $SHANGHAI_PACT$ als Rivale zu [USA.GetFactionName] gegründet. Wir haben zugelassen, dass sie großen [FROM.GetAdjective] Einfluss auf uns ausüben. Wir sind außerdem Mitglied der SCO, also sind wir gezwungen, Mitglied der neuen Fraktion zu sein."
 sco.12.a: "Okay"
 taiwan.1.t: "228 Hand-in-Hand-Rallye"
 taiwan.1.d: "Eine Demonstration der Solidarität. Es bildete sich eine Menschenkette von etwa zwei Millionen Menschen, die eine 500 km lange Kette bildete. Sie begann am Hafen von Keelung, der nördlichsten Stadt Taiwans, und schlängelte sich bis zur südlichsten Spitze der Insel. Der Zweck war zweierlei Natur. Die Taiwaner wünschten sich Frieden, protestierten aber auch gegen die Stationierung von Raketen der Volksrepublik China auf Taiwan, ihren Inselnachbarn. Ein Teil der Symbolik der Demonstration, insbesondere an dem Punkt der Veranstaltung, an dem sich die Teilnehmer „von China abwenden“, ging eindeutig in Richtung Unterstützung der Unabhängigkeit Taiwans. Aus diesem Grund nahmen auch keine Mitglieder der Pan-Blue Coalition an der Demonstration teil, die der Demonstration einige Tage später mit einer eigenen inselweiten Kundgebung entgegentrat."
 taiwan.1.a: "Lasst uns niemals die Opfer vergessen."
 taiwan.2.t: "Typhoon Bilis"
 taiwan.2.d: "In Vorbereitung auf Bilis wurden Büros auf der ganzen Insel geschlossen. Neben der Schließung von Unternehmen wurden Flüge von und zur Insel umgeplant und ein Taifun-Hilfszentrum eingerichtet. Aufgrund der Gefahr von Erdrutschen wurde für Taiwan eine Erdrutschwarnung herausgegeben. Obwohl der Sturm noch nicht an Land gegangen war, kam am 22. August in Taipeh eine Person ums Leben, nachdem sie von einem Erdrutsch begraben worden war, der durch den bevorstehenden Taifun ausgelöst worden war; dies war der erste Todesfall, den Bilis verursachte. Neben der Umplanung von Flügen wurden zahlreiche Flughäfen geschlossen und die taiwanesische Börse sollte am 23. August schließen. In der Zwischenzeit verlängerten Krankenhäuser ihre Öffnungszeiten, um Patienten aufnehmen zu können. Mitglieder der taiwanesischen Küstenwache schränkten die Fischereitätigkeit aufgrund der Gefahr tödlicher Wellen ein. Der Hafen von Kaohsiung war während der gesamten Dauer des Sturms geschlossen. Aufgrund der erhöhten Nachfrage nach Gemüse im Vorfeld des Sturms stiegen die Kosten für solche Lebensmittel um 20 bis 30 Prozent.\n\nBilis war ein für Taiwan äußerst zerstörerischer tropischer Wirbelsturm. Der Schaden in der Landwirtschaft, Fischerei und Forstwirtschaft der Insel belief sich auf 133,5 Millionen US-Dollar. Der Taifun forderte 14 Todesopfer und verletzte weitere 80 Menschen. Stromausfälle wirkten sich negativ auf etwa 600.000 Haushalte aus, und 400 Häuser in ganz Taiwan wurden zerstört. Mehrere hunderttausend Familien litten nach dem Sturm unter Wassermangel. In Cheng-Kung registrierte eine Wetterstation eine Windböe von 281 km/h, die das Anemometer der Station zerstörte. Ein einziger Erdrutsch in der Stadt Jenai begrub neun Bauern. Zehntausende Menschen wurden während des Sturms obdachlos und zogen in von der Regierung eingerichtete Evakuierungsunterkünfte. Im östlichen Landkreis Hualien fielen 250 Häuser den starken Winden zum Opfer. Die Winde rissen auch Bäume um und schleuderten leichte Fahrzeuge umher, wodurch Straßen blockiert wurden. Starke Regenfälle im Zusammenhang mit Bilis überschwemmten etwa 40.000 Hektar Obstgärten und Reisfelder. Nachdem Bilis Taiwan passiert hatte, erschütterte ein Erdbeben der Stärke 5,7 die Insel und verschärfte die bereits verschlechterte Lage noch weiter."
 taiwan.2.a: "Zeit für den Wiederaufbau."
 taiwan.3.t: "Präsidentschaftswahlen in Taiwan"
 taiwan.3.d: "Es handelt sich um die zweite direkte Präsidentschaftswahl der Republik China, bei der der Präsident und Vizepräsident der Republik China für die 10. Amtszeit gemäß der Verfassung von 1947 gewählt werden. Diese Wahl könnte potenziell das Ende von mehr als einem halben Jahrhundert Kuomintang-Herrschaft in Taiwan einleiten, da die Wähler der KMT in zwei Lager gespalten sind.\n\nObwohl er populärer war und in den Umfragen konstant besser abschnitt, erhielt der ehemalige Gouverneur von Taiwan, James Soong, nicht die Nominierung der Kuomintang. Daraufhin kündigte er seine Kandidatur als unabhängiger Kandidat an. Die Kuomintang reagierte, indem sie Soong und 21 seiner Verbündeten ausschloss. Sie verklagten Soong wegen Diebstahls und behaupteten, dass er als Generalsekretär der Partei Millionen von Taiwan-Dollars, die für die Familie des verstorbenen Präsidenten Chiang Ching-kuo bestimmt waren, unterschlagen und das Geld in der Chunghsing Bills Finance Co. versteckt habe. Soong verteidigte sich, indem er sagte, er habe auf Anweisung von Lee gehandelt, aber seine Darstellung war wenig überzeugend. Obwohl er anfangs in den Umfragen deutlich führte, verlor Soong schließlich mit etwas mehr als 300.000 Stimmen Rückstand. Der Finanzskandal, der sein Image als sauberer Politiker beschädigte, dürfte zu seinem Scheitern beigetragen haben.\n\nDie Demokratische Fortschrittspartei (Democratic Progressive Party, DPP) stellte den ehemaligen Bürgermeister von Taipeh, Chen Shui-bian, als Präsidentschaftskandidaten auf. Nachdem sie bei der Wahl 1996 mit einer radikalen Unabhängigkeitsplattform angetreten war und eine deutliche Niederlage erlitten hatte, moderierte die DPP im Mai 1999 ihre Haltung, indem sie die „Resolution zur Zukunft Taiwans“ verabschiedete. Diese Resolution akzeptierte den Status quo und vertrat die moderate Ansicht, dass Taiwan bereits unabhängig sei und eine formelle Erklärung daher nicht dringend erforderlich sei, wenn überhaupt. Ebenfalls enthalten war das Versprechen, dass jede Änderung des internationalen Status Taiwans durch ein Referendum beschlossen werden müsse, wodurch die Befürchtung gemildert wurde, dass eine DPP-Regierung im Falle eines Wahlsiegs einseitig die Unabhängigkeit erklären könnte, ohne die Zustimmung der Bevölkerung. Das Chen-Lu-Ticket versprach zudem, entschlossener gegen Korruption vorzugehen, mehr Mittel für soziale Dienste bereitzustellen und umweltfreundlicher zu sein, beispielsweise durch die Ablehnung der Kernenergie."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Unabhängig)"
 taiwan.4.t: "Verwaltung der Küstenwache eingerichtet"
 taiwan.4.d: "Die Küstenwacheverwaltung (Coast Guard Administration, CGA) vereint das Kommando der Küstenwache, das Marine-Polizeibüro sowie mehrere Patrouillenboote der Zollbehörde Taiwans, die dem Finanzministerium untersteht. Die CGA fasst damit die verschiedenen Behörden für Küsten- und maritime Strafverfolgung offiziell zusammen. Sie wird als junge Behörde in naher Zukunft zahlreiche Such- und Rettungseinsätze sowie Operationen zur Bekämpfung von Schmuggel durchführen.\n\nDie Küstenwacheverwaltung des Rates für Meeresangelegenheiten (Ocean Affairs Council, OAC) ist für die Aufrechterhaltung von Recht und Ordnung sowie für den Schutz der Ressourcen in den Hoheitsgewässern der Republik China (ROC) zuständig. Diese umfassen die Gewässer rund um Taiwan, die Penghu-, Kinmen- und Matsu-Inseln sowie die Inseln Green Island, Orchid Island, Dongsha und Nansha. Zudem stellt sie die erste Verteidigungslinie entlang der Küsten gegen Schmuggler und illegale Einwanderer dar. Die CGA wird als zivile Strafverfolgungsbehörde unter der Verwaltung des Rates für Meeresangelegenheiten des Exekutiv-Yuan betrachtet. In Notfällen kann sie jedoch in die Streitkräfte der Republik China eingegliedert werden.\n\nDie Küstenwacheverwaltung wird von einem Minister und drei stellvertretenden Ministern geleitet. Die CGA umfasst acht Abteilungen, ein Büro und fünf Einsatzkräfte sowie eine Generaldirektion für maritime Patrouillen und eine Generaldirektion für Küstenpatrouillen. Ihr Zuständigkeitsbereich erstreckt sich über die Gewässer rund um Kinmen, Matsu, Penghu und die Hauptinsel Taiwan, um den ordnungsgemäßen Schutz der 1.819,8 Kilometer langen Küstenlinie und des 540.000 Quadratkilometer großen \"Blauen Territoriums\" zu gewährleisten, das 15-mal größer ist als die Insel Taiwan."
 taiwan.4.a: "Für eine sichere Küste."
 taiwan.5.t: "Nationaluniversität von Kaohsiung eröffnet"
 taiwan.5.d: "Die Universität hat das Ziel, die Bildungskluft zwischen Süd- und Nordtaiwan zu verringern und die Wirtschaft in der südlichen Region zu fördern.\n\nDie Universität verfügt über zwanzig Fachbereiche, darunter Westliche Sprachen und Literatur, Ostasiatische Sprachen und Literatur, Architektur, Kreatives Design, Sportwissenschaft, Gesundheits- und Freizeitstudien, Recht, Regierung und Recht, Wirtschafts- und Finanzrecht, Angewandte Wirtschaftswissenschaften, Angewandte Mathematik, Angewandte Chemie, Elektrotechnik, Bau- und Umweltingenieurwesen, Lebenswissenschaften sowie Asien-Pazifik-Industrie- und Unternehmensmanagement, Traditionelle Künste, Finanzen, Informationsmanagement und Angewandte Physik. Unter diesen Fachbereichen wurde insbesondere der Studiengang Asien-Pazifik-Industrie- und Unternehmensmanagement entwickelt, um Industriefachkräfte auszubilden.\n\nEin besonderes Merkmal dieser Universität ist die Zugänglichkeit zu dieser. Es gibt keine Mauern an den Grenzen des Campus. Bewohner aus der Umgebung können den Campus betreten oder die Sportgeräte im Fitnessstudio nutzen, um sich zu bewegen. Die Biodiversität ist ein weiteres bemerkenswertes Merkmal der NUK. Im Teich des Wasser Land Parks leben über 60 Fischarten."
 taiwan.5.a: "Dies wird dem Süden helfen."
 taiwan.6.t: "Das Abkommen über den Dienstleistungshandel zwischen den beiden Seiten der Taiwanstraße (Cross-Strait Service Trade Agreement) wurde ratifiziert."
 taiwan.6.d: "Nach der Genehmigung durch das taiwanische Parlament ist das CSSTA, ein Freihandelsabkommen zwischen Taiwan und dem chinesischen Festland, offiziell in taiwanisches Recht aufgenommen worden. Dieses Abkommen stellt eine bedeutende Verbesserung der Beziehungen zwischen beiden Seiten dar und wird den Handel mit Dienstleistungen über die Taiwanstraße hinweg erheblich fördern. Kritiker des Abkommens bleiben jedoch skeptisch und befürchten, dass es eine potenzielle Bedrohung für Taiwans politische Autonomie gegenüber China darstellen könnte."
 taiwan.6.a: "Taiwan rückt näher an China heran."
 taiwan.7.t: "Die \"Sonnenblumen\"-Protestanten besetzen das taiwanische Parlament"
 taiwan.7.d: "Mitglieder der studentisch geführten Sonnenblumenbewegung überwanden gestern den Zaun vor dem taiwanischen Parlament, nachdem sie gegen die Versuche der Regierung protestiert hatten, das umstrittene Abkommen über den Dienstleistungshandel über die Taiwanstraße (CSSTA) mit Festlandchina zu verabschieden. Die Protestbewegung äußert Bedenken hinsichtlich des übereilten Vorgehens der Regierung bei der Ratifizierung des Abkommens, der mangelnden Transparenz während der Verhandlungen sowie des Inhalts des Abkommens selbst."
 taiwan.7.a: "Ein Schlag für die KMT."
 taiwan.8.t: "Der \"Plan zur Wiedervereinigung\" der Volksrepublik China"
 taiwan.8.d: "[CHI.GetLeader]s Regierung hat uns einen Plan zur Wiedervereinigung vorgelegt, der einen Weg aufzeigt, wie Taiwan letztlich als Sonderverwaltungsregion unter chinesische Kontrolle zurückkehren könnte. Der Vorschlag enthält mehrere Garantien für die Fortführung der taiwanischen Demokratie und politischen Autonomie. Dennoch dürfte dies nicht ausreichen, um taiwanische Gegner einer Wiedervereinigung mit dem Festland zu überzeugen. Wie China reagieren könnte, falls wir diesen Plan ablehnen, bleibt ungewiss."
 taiwan.8.a: "Wir sollten den Plan akzeptieren."
 taiwan.8.b: "Taiwan ist nicht China!"
 taiwan.9.t: "Berichte über verdächtige Aktivitäten des chinesischen Geheimdienstes."
 taiwan.9.d: "Unsere Nachrichtendienste berichten über verstärkte Aktivitäten chinesischer Agenten auf unserem Territorium. Diese Aktivitäten müssen nichts bedeuten, könnten aber ebenso darauf hindeuten, dass China etwas plant. Wir sollten entscheiden, ob es eine sinnvolle Nutzung der Zeit unserer Nachrichtendienste ist, dies genauer zu untersuchen."
 taiwan.9.a: "Wirkt harmlos."
 taiwan.9.b: "Das sollten wir untersuchen."
 taiwan.10.t: "China fordert ein Ende des Taiwan Relations Act!"
 taiwan.10.d: "Die Volksrepublik China hat von uns die Aufhebung des Taiwan Relations Act verlangt, der unsere derzeitigen Beziehungen zu den Regierungsbehörden Taiwans festschreibt. Diese Forderung ist zweifellos der Auftakt zu noch aggressiveren Maßnahmen gegenüber Taiwan als denen, die wir in den letzten Monaten bereits erlebt haben. Wenn wir das Gesetz aufheben, wird die Wahrscheinlichkeit eines Konflikts über die Taiwanstraße dramatisch steigen."
 taiwan.10.a: "Diese Forderung ist lächerlich!"
 taiwan.10.b: "Es ist besser für uns aufzugeben..."
 taiwan.11.t: "Der Plan wurde akzeptiert!"
 taiwan.11.d: "Taipeh hat sich bereit erklärt, eine gemeinsame Erklärung abzugeben, in der sich beide Seiten zu einer eventuellen Wiedervereinigung bekennen!"
 taiwan.11.a: "Freut euch!"
 taiwan.12.t: "Der Plan wurde abgelehnt!"
 taiwan.12.d: "Taipeh hat sich geweigert, eine Zusage für die Wiedervereinigung unseres geteilten Landes zu machen. Wir könnten entweder auf Bedingungen warten, die eher zu einer Annahme unseres Vorschlags führen, und es dann erneut versuchen, oder wir könnten andere Alternativen verfolgen …"
 taiwan.12.a: "Eine schlechte Wahl von ihnen."
 taiwan.13.t: "Streik der Taoyuan Flugbegleiter-Gewerkschaft"
 taiwan.13.d: "Die Taoyuan Flugbegleiter-Gewerkschaft, die etwa 2500 Kabinenmitarbeiter von China Airlines vertritt, hat den ersten Streik in der Geschichte der taiwanesischen Luftfahrt ausgerufen. Insgesamt wurden 122 Passagierflüge von China Airlines, die von den Flughäfen Taoyuan International und Taipei Songshan starten sollten, gestrichen. Dies führte dazu, dass 20.000 Passagiere gestrandet sind. Die Gewerkschaft hat uns sieben Forderungen für bessere Arbeitsbedingungen vorgelegt, die es zu akzeptieren gilt."
 taiwan.13.a: "Accept there demands"
 taiwan.13.b: "Wir geben niemals nach"
 taiwan.14.t: "Streik fehlgeschlagen"
 taiwan.14.d: "After we denied there demands the strike broke soon away. Everyone is going back to work now."
 taiwan.14.a: "Sie hatten niemals eine Chance"
 taiwan.15.t: "Der Streik geht weiter"
 taiwan.15.d: "After we denied there demands the strike just got more intense. It doesnt seem the strike will break away soon."
 taiwan.15.a: "Wir haben es zumindest versucht"
 taiwan.16.t: "Panzer ist von Brücke gestürzt"
 taiwan.16.d: "Ein Armeepanzer des Typs CM-11 stürzte gestern Morgen in einen Bach im Bezirk Pingtung, als er von einer Übung zurück zu seiner Basis unterwegs war. Dabei kamen drei der fünf Besatzungsmitglieder ums Leben. Der Fahrer erlitt nur leichte Verletzungen und konnte sich selbst aus dem Panzer befreien. Die vier anderen, die sich im Geschützturm befanden, konnten die Luken des Turms nicht öffnen, da der Panzer kopfüber lag."
 taiwan.16.a: "Beginne eine Untersuchung, wie das passieren konnte"
 taiwan_news.1.t: "Das Abkommen über den Dienstleistungshandel zwischen den beiden Seiten der Taiwanstraße (Cross-Strait Service Trade Agreement) wurde ratifiziert."
 taiwan_news.1.d: "Nach der Genehmigung durch das taiwanesische Parlament ist das CSSTA, ein Freihandelsabkommen zwischen Taiwan und dem chinesischen Festland, offiziell in taiwanesisches Recht umgesetzt worden."
 taiwan_news.1.a: "Taiwan rückt näher an China heran."
 taiwan_news.2.t: "Sonnenblumen-Demonstranten besetzen das taiwanesische Parlament"
 taiwan_news.2.d: "Mitglieder der von Studenten geführten Sonnenblumenbewegung haben gestern den Zaun zwischen ihnen und dem taiwanesischen Parlament erklommen, nachdem sie gegen die Versuche der Regierung protestiert hatten, das umstrittene Cross-Strait Service Trade Agreement (CSSTA), ein Freihandelsabkommen mit dem chinesischen Festland, zu verabschieden. Die Protestbewegung äußerte Bedenken über das überstürzte Vorgehen der Regierung bei der Ratifizierung des Vertrags und den Mangel an Transparenz während der Verhandlungen sowie über den Inhalt des Vertrags selbst."
 taiwan_news.2.a: "Ein Schlag für die KMT."
 taiwan_news.3.t: "Elemente des Militärs in Taiwan inszenieren einen Putsch"
 taiwan_news.3.d: "Eine Gruppe taiwanesischer Militäroffiziere hat begonnen, wichtige Orte auf der Insel Taiwan zu besetzen. [TAI.Getleader] hat den nationalen Notstand ausgerufen und diejenigen mobilisiert, die der Regierung treu bleiben. Es bleibt abzuwarten, ob die Bemühungen des Präsidenten erfolgreich sein werden.\n\nWährend das erklärte Ziel der Anführer des Staatsstreichs darin besteht, die Unzufriedenheit mit der [TAI.GetLeader]-Regierung zu beseitigen, haben viele der beteiligten hochrangigen Persönlichkeiten enge Verbindungen zu China. Trotzdem bleibt das Ausmaß der chinesischen Beteiligung an diesem Putschversuch unklar."
 taiwan_news.3.a: "Taiwans Zukunft steht auf dem Spiel."
 taiwan_news.4.t: "Der taiwanesische Putsch war erfolgreich"
 taiwan_news.4.d: "Nach dem gescheiterten Versuch von [TAI.Getleader], Unterstützung gegen den Staatsstreich zu sammeln, haben Militäroffiziere, die der pro-chinesischen Fraktion in Taiwan loyal sind, die Kontrolle über das Land übernommen. Obwohl die Offiziere eine Rückkehr zur Demokratie versprochen haben, ist die politische Autonomie Taiwans gegenüber dem Festland zweifellos in Gefahr. Angesichts der unausgesprochenen, aber weithin bekannten Unterstützung Chinas für den Staatsstreich ist die Wahrscheinlichkeit einer Resolution des Sicherheitsrates als Reaktion auf dieses Ereignis höchst unwahrscheinlich."
 taiwan_news.4.a: "Eine neue Ära in der taiwanesischen Geschichte."
 taiwan_news.5.t: "Der Putsch in Taiwan ist gescheitert"
 taiwan_news.5.d: "[TAI.Getleader] ging heute als Sieger hervor, als sich die letzten Teilnehmer des Putsches der taiwanesischen Polizei ergaben. In den letzten zwei Wochen ist es den Putschisten nicht gelungen, die Unterstützung des Volkes oder der eigenen Soldaten zu gewinnen. Dieser Mangel an Unterstützung trug zu den bestehenden Defiziten an Ressourcen und Moral bei, was dazu führte, dass sich die Putschisten im ganzen Land massenhaft den Behörden ergaben. [TAI.Getleader] versicherte den Journalisten, dass Stabilität und Ruhe in dem Inselstaat schnell wiederhergestellt würden, während China sich zu den jüngsten Ereignissen noch nicht geäußert hat."
 taiwan_news.5.a: "Die Krise wurde abgewendet."
 taiwan_news.5.b: "It seems we need another solution."
 taiwan_news.6.t: "Taiwan verabschiedet Gesetz zur Bekämpfung chinesischer Einmischung"
 taiwan_news.6.d: "Mit dem erklärten Ziel, chinesische Versuche der Einmischung in Taiwans Wahlprozess zu vereiteln, ist es [TAI.GetLeader] gelungen, ein umstrittenes „Anti-Infiltrationsgesetz“ im Parlament zu verabschieden. Das Gesetz verbietet feindlichen ausländischen Mächten, Wahlkampf zu betreiben, Lobbyarbeit zu betreiben, politische Spenden zu leisten oder Desinformationen zu verbreiten. Oppositionsabgeordnete haben sich ebenso wie Pekings Büro für Taiwan-Angelegenheiten entschieden gegen das Gesetz ausgesprochen. Beide bezeichneten [TAI.GetLeader] als „grünen Terror“, der zu einer Atmosphäre der Paranoia und Angst beitrage. Die Regierungspartei von [TAI.GetLeader] verteidigte den Schritt als notwendige Maßnahme angesichts der erheblichen Bedrohung, die vom chinesischen Festland für das Inselgebiet ausgeht."
 taiwan_news.6.a: "Taiwan schlägt zurück."
 hongkong.1.t: "Die Chinesen haben abgelehnt, die Annektion rückgängig zu machen!"
 hongkong.1.d: "China hat unsere Drohungen in den Wind geschlagen und uns keine andere Wahl gelassen, als sie wahr zu machen."
 hongkong.1.a: "Sie scheinen keine Angst mehr vor uns zu haben."
 hongkong.2.t: "China entsendet Truppen nach Hongkong"
 hongkong.2.d: "Nach den Protesten in der Sonderverwaltungsregion Hongkong hat China mehrere Einheiten der Volksbefreiungsarmee auf die Straßen von Hongkong geschickt, um „Recht und Ordnung wiederherzustellen“.[CHI.GetLeader] hat den „friedlichen Demonstranten“ versichert, dass sie nicht angegriffen werden und dass alle Festgenommenen im Einklang mit den internationalen Menschenrechtsbestimmungen behandelt werden.Viele Menschen in Hongkong und im Ausland haben sich jedoch skeptisch geäußert, inwieweit die chinesischen Truppen gegenüber den Demonstranten Zurückhaltung üben werden."
 hongkong.2.a: "Dieser Vorgang ist verabscheuungswürdig"
 hongkong.2.b: "China hat getan, was es tun musste."
 hongkong.2.c: "Das geht uns nichts an."
 hongkong.3.t: "China annektiert Hongkong"
 hongkong.3.d: "China hat beschlossen, Hongkongs Sonderstatus als Sonderverwaltungszone zu beenden und das Gebiet formell zu annektieren. Wir sollten uns überlegen, wie unser Lande auf dieses bedeutende Ereignis reagiert."
 hongkong.3.a: "Dieser Vorgang ist verabscheuungswürdig"
 hongkong.3.b: "China hat getan, was es tun musste."
 hongkong.3.c: "Das geht uns nichts an."
 hongkong.4.t: "Chinas Annexion Hongkongs erfordert eine Reaktion"
 hongkong.4.d: "In einem eklatanten Verstoß gegen das zwischen uns und den Chinesen ausgehandelte Grundgesetz hat China die Sonderverwaltungszone formell annektiert. Als Garant der 50-jährigen Autonomie Hongkongs müssen wir auf diesen illegalen Akt mit einer angemessenen Antwort reagieren."
 hongkong.4.a: "Wir sollten mit militärischen Maßnahmen drohen."
 hongkong.4.b: "Wir sollten mit wirtschaftlichen Maßnahmen drohen."
 hongkong.4.c: "Wir sollten diesen Schritt kritisieren."
 hongkong.5.t: "Das Vereinigte Königreich droht einen militärischen Eingreifen!"
 hongkong.5.d: "Die Briten haben auf die Annexion ihres ehemaligen Kolonialgebiets durch uns kriegerischer reagiert, als wir erwartet hatten. Wir sollten überlegen, ob wir ihren Forderungen nachgeben sollen."
 hongkong.5.a: "Auf diesem Hügel wollten wir nicht sterben."
 hongkong.5.b: "Lasst sie ruhig kommen."
 hongkong.6.t: "Das Vereinigte Königreich droht mit wirtschaftlichen Maßnahmen gegen uns!"
 hongkong.6.d: "Die Briten haben beschlossen, uns Sanktionen anzudrohen, wenn wir die Annexion ihres ehemaligen Kolonialgebiets nicht rückgängig machen. Wir sollten uns überlegen, ob wir ihren Forderungen nachkommen wollen oder nicht."
 hongkong.6.a: "Wir sollten eine Konfrontation vermeiden."
 hongkong.6.b: "Ihre Drohung ist bedeutungslos!"
 hongkong.7.t: "Die Chinesen haben zugestimmt, die Annexion rückgängig zu machen"
 hongkong.7.d: "Aus offensichtlicher Ehrfurcht vor der britischen Macht haben die Chinesen in der Frage Hongkong einen Rückzieher gemacht."
 hongkong.7.a: "Unsere Drohungen haben immer noch eine Wirkung!"
 hongkong_news.1.t: "Hongkong von weitreichenden Protesten erschüttert"
 hongkong_news.1.d: "Nach der Entscheidung Chinas, die Wahl des Chefs der Exekutive in Hongkong durch allgemeine Wahlen auszuschließen, sind in dem chinesischen Gebiet Massenproteste ausgebrochen. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung Hongkongs auf friedliche und legale Meinungsäußerung respektiert, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong_news.1.d_limit: "Nach der Entscheidung Chinas, dass der Chef der Exekutive von Hongkong nur dann in allgemeiner Wahl gewählt werden kann, wenn es die Kandidaten vorab genehmigt, kam es in dem chinesischen Gebiet zu Massenprotesten. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung Hongkongs auf friedliche und legale Meinungsäußerung respektiert, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong_news.1.d_reunification: "Nach der Ankündigung Chinas, dass Hongkong im Jahr 2047 seinen Sonderstatus verlieren und vollständig unter chinesische Kontrolle zurückkehren wird, sind in dem chinesischen Gebiet Massenproteste ausgebrochen. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung Hongkongs auf friedliche und legale Meinungsäußerung respektiert, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong_news.1.d_annexed: "Nach der heftig umstrittenen Annexion Hongkongs durch China sind in dem chinesischen Gebiet Massenproteste ausgebrochen. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung von Hongkong respektiert, ihre Ansichten friedlich und legal zum Ausdruck zu bringen, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong_news.1.a: "Interessante Entwicklung"
 hongkong_news.1.b: "Dies ist eine schlechte Nachricht für uns."
 hongkong_news.2.t: "Proteste in Hongkong verlaufen im Sande"
 hongkong_news.2.d: "Die Proteste in der Sonderverwaltungszone Hongkong gegen die jüngsten chinesischen Maßnahmen sind in den letzten Tagen allmählich zurückgegangen und praktisch zum Erliegen gekommen. Die Polizeieinsätze in dem chinesischen Gebiet sind auf keinen Widerstand gestoßen, und viele, die zuvor auf die Straße gegangen waren, sind in ihre Häuser zurückgekehrt. Es bleibt abzuwarten, was dies für die Beziehungen zwischen China und einem unruhigen Gebiet bedeutet, das ganz andere politische Werte vertritt als China. Ein Indikator für das, was kommen wird, war vielleicht ein von den Demonstranten an einem prominenten Ort im Stadtzentrum hinterlassenes Banner mit der Aufschrift „Wir werden zurückkommen“."
 hongkong_news.2.a: "Interessante Entwicklung"
 hongkong_news.2.b: "Sie wissen, dass ihre Sache aussichtslos ist."
 hongkong_news.3.t: "Proteste in Hongkong nehmen an Ausmaß zu"
 hongkong_news.3.d: "Die Proteste gegen das chinesische Vorgehen im Gebiet von Hongkong haben rapide zugenommen. Analysten sind sich weitgehend einig, dass die Proteste in Bezug auf Umfang und Taktik eine neue Phase erreicht haben. Es bleibt abzuwarten, wie die Regierungen Chinas und Hongkongs auf diese neue Eskalation reagieren werden, aber Berichten zufolge sind Beamte beider Regierungen zunehmend verärgert über die Auswirkungen der Proteste auf ihre ureigenen Interessen. Die Demonstranten ihrerseits weigern sich, die Proteste aufzugeben, bis die Regierungen Chinas und Hongkongs auf ihre Forderungen eingehen."
 hongkong_news.3.a: "Das Volk von Hongkong wird nicht schweigen..."
 hongkong_news.3.b: "Sie werden zu Hause bleiben, wenn sie wissen, was gut für sie ist!"
 korea.1.t: "China fordert unseren Rückzug von der koreanischen Halbinsel"
 korea.1.d: "Die Volksrepublik Korea hat gefordert, dass wir unsere Truppen zum Schutz der Republik Korea aus ihrem so genannten „Einflussbereich“ abziehen. Diese Forderung ist zweifellos ein Vorspiel für ein aggressives Vorgehen gegen die Republik Korea. Wenn wir unsere Truppen von der Halbinsel abziehen, wird die Wahrscheinlichkeit eines Konflikts jenseits der DMZ dramatisch steigen."
 korea.1.a: "Diese Forderung ist lächerlich!"
 korea.1.b: "Es ist besser für uns aufzugeben..."
 korea.2.t: "China ermutigt uns, Wirtschaftsreformen einzuleiten"
 korea.2.d: "[CHI.GetLeader] drängt unsere Regierung, Chinas Beispiel zu folgen und Reformen zur Marktliberalisierung einzuleiten. Es ist zwar verlockend, das gleiche rasche Wirtschaftswachstum wie China in den 1980er Jahren zu erleben, doch sollten wir dies gegen die Instabilität abwägen, die sich aus unserem Streben nach solchen Reformen unweigerlich ergeben würde."
 korea.2.a: "Jetzt ist nicht die Zeit für Reformen!"
 korea.2.b: "Kleinere Reformen einleiten."
 korea.2.c: "Moderate Reformen einleiten."
 korea.2.e: "Wichtige Reformen einleiten."
 korea.3.t: "[NKO.GetLeader] hat neue Wirtschaftsreformen angekündigt"
 korea.3.d: "Unter chinesischem Reformdruck hat Nordkorea einen Prozess der wirtschaftlichen Liberalisierung eingeleitet, von dem sich viele eine Anhebung des Lebensstandards im „Eremiten-Königreich“ erhoffen. Während viele Wirtschaftswissenschaftler den Beginn dieses Reformprozesses loben, haben andere Bedenken geäußert, ob das Tempo der Reformen nicht zu Instabilität in einem Land führen könnte, das sich an eine vollständige Planwirtschaft gewöhnt hat."
 korea.3.a: "Ermutigende Neuigkeiten?"
 korea.4.t: "Die chinesisch-nordkoreanische Spaltung"
 korea.4.d: "Die Kritik an [NKO.GetLeader]s Regime in den regierungsnahen chinesischen Medien hat in den letzten Wochen dramatisch zugenommen. Sie richtete sich gegen Nordkoreas anhaltendes Atomproblem und das Versäumnis des nordkoreanischen Staates, die Lebensbedingungen seiner Bürger durch wirtschaftliche Liberalisierung zu verbessern, wie China es in den letzten Jahrzehnten getan hat.\n\nObwohl [CHI.GetLeader] zu diesem Thema schweigt, wird allgemein angenommen, dass diese Medien ohne [CHI.GetLeader]s stillschweigende Zustimmung keine so scharfe Kritik an einem einst engen Verbündeten geäußert hätten. Viele Beobachter sehen darin einen Höhepunkt der chinesischen Frustration über die Kim-Dynastie und möglicherweise den Wunsch nach einer alternativen Regierung, die stabiler und Chinas Wünschen entgegenkommender ist."
 korea.4.a: "Nur [CHI.GetLeader] weiß, wohin das führt …"
 korea.5.t: "Die Verhandlungen beginnen"
 korea.5.d: "Die wichtigste Forderung des Nordens ist die Einstellung unserer gemeinsamen Militärübungen mit den USA. Sie sehen diese als Vorbereitung auf eine Invasion ihres Territoriums. Unsere Streitkräfte betrachten diese Übungen jedoch allgemein als notwendige Vorbereitung für den Fall eines nordkoreanischen Angriffs. Eine Einstellung dieser Übungen wäre daher ein großes Wagnis, das die Sicherheit unseres Landes aufs Spiel setzt."
 korea.5.d_NKO: "Die Hauptforderung des Südens ist die Einstellung unserer Atomwaffentests, die er als Beweis unserer aggressiven Absichten betrachtet. Unser Atomwaffenprogramm wird vom Militär jedoch als wichtiges Abschreckungsmittel gegen eine US-Invasion angesehen. Darüber hinaus stärken das Programm und die für seine Fortsetzung notwendigen Tests die Legitimität unserer Regierung. Ein Ende dieser Tests wäre daher ein großes Wagnis, das sowohl die Sicherheit unseres Landes als auch unserer Regierung aufs Spiel setzt."
 korea.5.a: "Unser Land wird nie wieder ganz sein, wenn wir nicht ein paar Risiken eingehen …"
 korea.5.b: "Some risks are too big too take."
 korea.6.t: "Beginn der koreanischen Friedensgespräche"
 korea.6.d: "Seit über einem halben Jahrhundert befinden sich Nord- und Südkorea technisch gesehen im Kriegszustand. Dieser eingefrorene Konflikt hat sich gelegentlich durch Zusammenstöße zwischen den beiden Seiten entlang der umstrittenen Seegrenzen oder über die DMZ hinweg aufgeheizt. Nun treffen sich die beiden Seiten in der Hoffnung, diesen Zustand zu beenden und durch einen formellen Friedensvertrag eine Deeskalation auf der koreanischen Halbinsel zu erreichen. Die Aushandlung eines Friedensvertrags wird weithin als ein wichtiger erster Schritt zur Wiedervereinigung der koreanischen Halbinsel angesehen."
 korea.6.a: "Können die beiden Seiten einen Kompromiss finden?"
 korea.7.t: "[CHI.GetLeader] Unterstützung für die koreanische Wiedervereinigung"
 korea.7.d: "China hat sich seit jeher vor der Aussicht auf ein mit den Vereinigten Staaten verbündetes vereinigtes Korea vor seiner Haustür gefürchtet. Beobachter waren daher überrascht, als [CHI.GetLeader] sich unmissverständlich für eine Wiedervereinigung aussprach, was die nordkoreanische Führung einigen Berichten zufolge überrumpelt hat. Angesichts des großen Einflusses Chinas auf der koreanischen Halbinsel dürfte diese Ankündigung die beiden Seiten unter Druck setzen, an den Verhandlungstisch zu kommen."
 korea.7.a: "Liegt ein Wandel in der Luft?"
 korea.8.t: "Radikale koreanische Bewegung gewinnt an Popularität"
 korea.8.d: "Die wirtschaftliche Ungleichheit in der Republik Korea hat zu einer wachsenden Unzufriedenheit in den unteren Schichten des Landes beigetragen. Tausende von Online-Aktivisten haben begonnen, mehr Gleichheit durch die Einführung von Autonomie auf Gemeindeebene in ganz Korea zu fordern. Obwohl die Bewegung führerlos ist und daher keine zentrale, klare Botschaft hat, scheint die Mehrheit ihrer Mitglieder die Abschaffung des koreanischen Staates und der Chaebols, an die er gebunden ist, zugunsten eines Systems zu wünschen, das die politische und wirtschaftliche Macht unter direkt gewählten Vertretern auf Gemeindeebene verteilt.\n\nDiese neue Ideologie, die die grundlegenden Ideologien sowohl der Republik Korea als auch der Demokratischen Volksrepublik Korea ablehnt, stellt eine deutliche Abkehr von der traditionellen Politik der radikalen südkoreanischen Linken dar, die entweder eine linke Politik innerhalb des bestehenden politischen Systems Südkoreas gefördert oder die Errichtung eines Staates nach nordkoreanischem Vorbild gefordert hat."
 korea.8.a: "Etwas ist im Gange in der ROK..."
 korea.9.t: "Rebellen im Süden bitten um unsere Unterstützung"
 korea.9.d: "Vertreter der Nationalen Befreiungsbewegung Koreas, die die Regierung im Süden stürzen wollen, haben sich an uns gewandt und um ein Bündnis gebeten, um eine neue Front entlang der DMZ zu eröffnen."
 korea.9.a: "Wir werden uns ihrem Kampf anschließen!"
 korea.9.b: "Wir werden von der Seitenlinie aus zusehen."
 JUCHE_FACTION: "Koreanische Anti-Imperialistische Front"
 korea.10.t: "Südkorea fordert, dass wir den Schutz des Nordens beenden"
 korea.10.d: "Seit geraumer Zeit bemüht sich Südkorea zu zeigen, dass es nicht mehr ein Land ist, das den Interessen der USA verpflichtet ist. Die Beziehungen zwischen unseren beiden Ländern befinden sich auf einem Höchststand, während unsere Beziehungen zum Norden weitgehend stagnieren. Nun ist eine südkoreanische Delegation gekommen, um ein Ende des Verteidigungsabkommens zwischen uns und den Nordkoreanern zu fordern. Wenn wir ihrer Forderung zustimmen, werden wir Nordkorea im Falle einer Invasion von außen nicht mehr zu Hilfe kommen."
 korea.10.a: "Wir werden unseren Verbündeten beistehen!"
 korea.10.b: "Der Norden ist unseren Schutz nicht wert."
 korea.11.t: "Koreanische Rüstungsunternehmen bieten Produkte an"
 korea.11.d: "Die Republik Korea ist dafür bekannt, dass sie hochwertige Waffen zu relativ erschwinglichen Preisen herstellen kann. Wir sollten in Erwägung ziehen, einige ihrer Ausrüstungsgegenstände zu kaufen, aber unsere Mittel sind nicht unbegrenzt, so dass wir mit Bedacht wählen sollten."
 korea.11.a: "Kauf koreanischer Panzer."
 korea.11.b: "Kauf koreanischer Panzerartillerie."
 korea.11.c: "Kauf koreanischer Schulflugzeuge."
 korea.11.e: "Kauf koreanischer Sturmgewehre."
 korea.11.f: "Angebot ablehnen."
 korea.12.t: "[FROM.GetName] stimmt einem Waffengeschäft zu!"
 korea.12.d: "Die Vertreter dieses Landes haben zugestimmt, Waffen von uns zu importieren, was unsere Einnahmen und unseren internationalen Einfluss erhöht."
 korea.12.a: "Unser internationales Ansehen wächst!"
 korea.13.t: "Peking und Seoul kritisieren gemeinsam die japanischen Handlungen im Zweiten Weltkrieg"
 korea.13.d: "In einem seltenen Schritt haben die Regierungen Chinas und der Republik Korea eine gemeinsame Erklärung abgegeben, in der sie Japans Kriegshandlungen und seine anschließende Weigerung, diese vollständig zu sühnen, kritisieren. Viele Beobachter haben diesen Schritt als Teil der Bemühungen Seouls interpretiert, China von seiner Unterstützung für Nordkorea abzubringen. Während Pjöngjang seine Unterstützung für die gemeinsame Verurteilung durch [KOR.GetLeader] und [CHI.GetLeader] zum Ausdruck gebracht hat, ist [NKO.GetLeader] Berichten zufolge besorgt über Anzeichen, dass China Seoul zunehmend bevorzugt."
 korea.13.a: "Wir werden nie vergessen, was sie getan haben."
 korea.13.b: "Ihre Kritik ist ermüdend..."
 korea.13.c: "Die Vergangenheit wirft einen langen Schatten..."
 korea.14.t: "China kündigt Verteidigungsabkommen mit Nordkorea"
 korea.14.d: "Nach dem Abzug der US-Militärpräsenz aus Südkorea hat China zugestimmt, aus dem Verteidigungsabkommen mit Nordkorea auszusteigen, was von Pjöngjang scharf verurteilt wurde. Dieser Schritt folgt auf eine lange Reihe von Maßnahmen, mit denen Seoul die Unterstützung Chinas gewinnen und seine Unabhängigkeit von Washington demonstrieren wollte. Einige haben die Hypothese aufgestellt, dass [KOR.GetLeader] nun, da der Weg für eine gewaltsame Wiedervereinigung frei ist, beschlossen hat, den Norden mit Gewalt zurückzuerobern."
 korea.14.a: "Unsere Bemühungen haben sich gelohnt."
 korea.14.b: "Wir haben Pjöngjang schon zu lange toleriert."
 korea.14.c: "Zeichnet sich ein Krieg ab?"
 korea.15.t: "[KOR.GetLeader] Fordert japanische Reparationen"
 korea.15.d: "Nach wochenlanger feindseliger Rhetorik aus Seoul und dem Druck koreanischer Aktivisten hat [KOR.GetLeader] Japan aufgefordert, Reparationszahlungen an Überlebende japanischer Kriegsverbrechen während des Zweiten Weltkriegs zu leisten. Japan, das behauptet, die Angelegenheit sei zwischen seiner Regierung und der Südkoreas während der Herrschaft des autoritären Machthabers Park Chung-hee geregelt worden, hat sich vorhersehbar geweigert, die Zahlung von Reparationen in Erwägung zu ziehen.\n\nObwohl die Angelegenheit nicht zu einer Entschädigung der koreanischen Opfer geführt hat, hat sie die politische Position von [KOR.GetLeader] gestärkt, da sich viele Koreaner um dieses äußerst emotionale nationale Anliegen scharen."
 korea.15.a: "Eines Tages werden wir Gerechtigkeit erfahren."
 korea.15.b: "Ihre Forderungen sind absurd!"
 korea.15.c: "Können ihre Meinungsverschiedenheiten beigelegt werden?"
 korea.16.t: "Krieg!"
 korea.16.d: "Zwischen uns und dem Norden ist ein Krieg ausgebrochen. Gemäß unserem Abkommen mit den Vereinigten Staaten müssen wir nun die operative Kontrolle über unsere Streitkräfte an das US-Militär abgeben."
 korea.16.a: "Wir müssen die Kontrolle abgeben."
 korea.17.t: "Der Krieg ist vorbei"
 korea.17.d: "Auf der koreanischen Halbinsel ist wieder Frieden eingekehrt. Jetzt, da wir zu Friedensbedingungen zurückgekehrt sind, können wir die Kontrolle über unsere Streitkräfte wiederherstellen."
 korea.17.a: "Endlich Frieden."
 korea.18.t: "Wahlen zur Nationalversammlung: Parteien beginnen mit dem Wahlkampf"
 korea.18.d: "Da in etwa einem Monat Wahlen zur Nationalversammlung anstehen, sollten wir damit beginnen, die Popularität unserer Partei zu steigern, um eine Mehrheit in der Legislative für die nächsten vier Jahre zu erreichen."
 korea.18.a: "Hoffen wir auf eine Mehrheit!"
 korea.21.t: "Die Ergebnisse sind da!"
 korea.21.a: "Wie immer war es eine hart umkämpfte Wahl."
 korea.21.d_no: "Leider konnte keine der beiden großen Parteien eine Mehrheit in der Nationalversammlung erlangen. Unsere Regierung wird härter kämpfen müssen, um die Abgeordneten anderer Parteien für die Verabschiedung umstrittener Gesetze zu gewinnen."
 korea.21.d_con_loss: "Leider ist es unserer Partei nicht gelungen, eine Mehrheit in der Nationalversammlung zu erlangen. Die liberalen Gesetzgeber werden sich weigern, Gesetze zu verabschieden, die die Gewerkschaften einschränken, das Großkapital unterstützen oder die Feindschaft zu Nordkorea fördern."
 korea.21.d_lib_loss: "Leider ist es unserer Partei nicht gelungen, eine Mehrheit in der Nationalversammlung zu erlangen. Die konservativen Gesetzgeber werden sich weigern, Gesetze zu verabschieden, die das Großkapital einschränken, die Wehrpflicht und den Geheimdienst reformieren oder die Aussöhnung mit Nordkorea fördern."
 korea.21.d_con_win: "Glücklicherweise ist es unserer Partei gelungen, eine Mehrheit in der Nationalversammlung zu gewinnen. Die Legislative und die Exekutive werden Hand in Hand arbeiten können, um konservative Ziele wie die Einschränkung der Gewerkschaften, die Unterstützung der Chaebols und eine harte Haltung gegenüber Nordkorea zu erreichen."
 korea.21.d_lib_win: "Fortunately, our party has succeeded in winning a majority in the National Assembly. The legislature and executive will be able to work hand in hand in order to facilitate liberal goals such as weakening the chaebols, reforming the security apparatus, and pursuing reunification with the North."
 korea.22.t: "Die Schocks der Wiedervereinigung beginnen zu wirken"
 korea.22.d: "Die große Nation Korea ist nach vielen Jahrzehnten schmerzhafter Trennung endlich wiedervereinigt worden. Unsere Aufgabe, die beiden Hälften wieder zusammenzuführen, ist jedoch noch lange nicht abgeschlossen. Viele auf beiden Seiten des 38. Breitengrades sind unzufrieden mit der Art und Weise, wie die Wiedervereinigung stattgefunden hat, und die wirtschaftlichen Kosten der Wiedervereinigung zweier sehr unterschiedlicher Staaten werden schnell deutlich. Sollten wir bei unserer Aufgabe der Wiedervereinigung des Landes scheitern, könnten wir mit der Auflösung unserer neugeborenen Nation konfrontiert werden."
 korea.22.a: "Jetzt beginnt der schwierige Teil..."
 korea.23.t: "Unsere Antwort auf das Friedensangebot des Südens"
 korea.23.d: "Nach wochenlangen Diskussionen ist nun der Zeitpunkt gekommen, an dem wir entscheiden müssen, ob wir bereit sind, das Friedensangebot des Südens anzunehmen. Wir müssen abwägen, ob wir auf die Aufrichtigkeit des Angebots des Südens vertrauen, aber auch, wie ein Friedensvertrag von unseren heimischen Anhängern wahrgenommen wird, die immer noch hoffen, das Land eines Tages gewaltsam wiedervereinigen zu können."
 korea.23.a: "Wir werden einem Vertrag zustimmen."
 korea.23.b: "Es wird nie Frieden zwischen uns geben!"
 korea.24.t: "Unterzeichnung des koreanischen Friedensabkommens"
 korea.24.d: "Nach einer Verbesserung der Beziehungen zwischen den beiden koreanischen Staaten haben sich [KOR.GetLeader] aus dem Süden und [NKO.GetLeader] aus dem Norden darauf geeinigt, das dürftige Waffenstillstandsabkommen durch eine formelle Friedensvereinbarung zu ersetzen. Mit diesem Vertrag wird der seit dem Koreakrieg bestehende Zustand der Feindseligkeit zwischen den beiden Koreas endgültig beendet. Beide Staatsoberhäupter haben die Hoffnung geäußert, dass diese Entwicklung die Halbinsel auf einen Weg zur Wiedervereinigung bringen wird, obwohl einige Beobachter Zweifel an der Bereitschaft beider Seiten zur Wiedervereinigung geäußert haben."
 korea.24.a: "Die Halbinsel hat eine glänzende Zukunft vor sich!"
 korea.25.t: "Interkoreanische Gespräche scheitern"
 korea.25.d: "Die Gespräche in Panmunjom zwischen [KOR.GetLeader] aus dem Süden und [NKO.GetLeader] aus dem Norden sind wegen verschiedener Meinungsverschiedenheiten zwischen den beiden Seiten gescheitert. Die Tatsache, dass es in einigen Punkten zu einer Einigung gekommen ist, lässt einige auf eine Wiederaufnahme der Gespräche in der Zukunft hoffen, aber es ist klar, dass eine Einigung zwischen den beiden koreanischen Staaten noch lange auf sich warten lassen wird."
 korea.25.a: "Der Frieden bleibt schwer fassbar..."
 korea.26.t: "Südkorea schlägt Wiedervereinigung vor"
 korea.26.d: "In dem Bestreben, aus der beispiellosen Verbesserung der Beziehungen zwischen den beiden koreanischen Staaten Kapital zu schlagen, bietet der Süden an, mit uns zusammenzuarbeiten, um unsere geteilte Nation wieder zu vereinen. Sie bestehen jedoch darauf, dass der Prozess der Wiedervereinigung vom Süden geleitet wird, eine Forderung, die die einzigartige politische Kultur, die wir im Norden entwickelt haben, bedroht."
 korea.26.d1: "In dem Bestreben, aus der beispiellosen Verbesserung der Beziehungen zwischen den beiden koreanischen Staaten Kapital zu schlagen, bietet der Süden an, mit uns zusammenzuarbeiten, um unsere geteilte Nation wieder zu vereinigen. Der Süden versteht unsere Bedenken bezüglich der Wiedervereinigung und hat angeboten, die Macht nach der Wiedervereinigung durch eine Einheitsregierung zu teilen, die sowohl Elemente des Nordens als auch des Südens umfasst."
 korea.26.a: "Unser Land wird wieder ganz sein!"
 korea.26.b: "Die Wiedervereinigung kann unter diesen Bedingungen niemals stattfinden..."
 korea.27.t: "Der Norden hat unseren Bedingungen für die Wiedervereinigung zugestimmt!"
 korea.27.d: "Nach umfangreichen Verhandlungen hat sich der Norden bereit erklärt, auf die Wiedervereinigung unserer beiden Länder hinzuarbeiten! Da sich die Beziehungen zwischen den beiden Koreas stabilisiert haben und die Wiedervereinigung der Halbinsel in Sicht ist, hat die Zukunft des koreanischen Volkes noch nie so rosig ausgesehen!"
 korea.27.a: "Fantastische Neuigkeiten!"
 korea.28.t: "Der Norden hat unsere Bedingungen für die Wiedervereinigung abgelehnt!"
 korea.28.d: "Bedauerlicherweise hat sich [NKO.GetLeader] dafür entschieden, ihre eigene egoistische Position über die des koreanischen Volkes zu stellen, und unser Angebot zur Zusammenarbeit bei der Wiedervereinigung des Landes abgelehnt. Diese Ablehnung bedeutet nicht, dass wir in der Zukunft keinen weiteren Versuch unternehmen können, aber sie bedeutet, dass die Wiedervereinigung in naher Zukunft nicht stattfinden wird. Wir müssen die Grundlagen dafür schaffen, dass unser nächster Versuch erfolgreicher sein wird."
 korea.28.a: "Ein trauriger Tag für das koreanische Volk..."
 korea.29.t: "China fordert die Übergabe der sterblichen Überreste von Angehörigen der Chinesischen Volksfreiwilligenarmee von Südkorea an China"
 korea.29.d: ""
 korea.29.a: "Natürlich werden wir das tun. Wir respektieren diese Soldaten."
 korea.29.b: "They are our enemies and invadors of our land! We can't accept this!"
 korea.30.t: "Erste Überführung der sterblichen Überreste von Soldaten der People's Volunteer Army von ROK nach China"
 korea.30.d: "\nDie erste Sammlung bestand aus Überresten, die bei Ausgrabungen in verschiedenen Regionen wie der Gangwon-Provinz und der Gyeonggi-Provinz gefunden wurden. Viele der Überreste waren nicht identifizierbar. Die erste Sammlung enthielt ursprünglich schätzungsweise die sterblichen Überreste von 425 Soldaten, aber diese Schätzung wurde später auf 437 erhöht.\n\nChina und Südkorea hielten eine Übergabezeremonie für diese Überreste in Korea auf dem internationalen Flughafen Incheon ab. Chinesische und koreanische Vertreter unterzeichneten dort das Übergabeprotokoll. Die koreanische Seite schickte zweiundzwanzig Fahrzeuge zur Überführung der sterblichen Überreste. Nachdem die Spezialflugzeuge der chinesischen Luftwaffe in den chinesischen Luftraum eingedrungen waren, kamen zwei J-11 als Eskorte."
 korea.30.a: "Prost!"
 korea.31.t: "Siebte Überführung der sterblichen Überreste von Soldaten der Volksfreiwilligenarmee von der Republik Korea nach China"
 korea.31.d: "Südkorea übergab 117 sterbliche Überreste am Flughafen Incheon. Der chinesische Minister für Veteranenangelegenheiten nahm an der Zeremonie teil. Die sterblichen Überreste waren 2019 in Arrow Hill (dem Ort der Schlacht am Weißen Pferd) in der entmilitarisierten Zone Nordkoreas ausgegraben worden."
 korea.31.a: "Prost!"
 korea.33.t: "Unsere Antwort auf das Friedensangebot des Nordens"
 korea.33.d: "Nach wochenlangen Gesprächen ist nun der Zeitpunkt gekommen, an dem wir entscheiden müssen, ob wir bereit sind, das Friedensangebot des Nordens anzunehmen. Wir müssen abwägen, ob wir auf die Aufrichtigkeit des Angebots des Nordens vertrauen, aber auch, wie die Zustimmung zu einem Friedensvertrag von denjenigen in unserer Bevölkerung aufgenommen wird, die weiterhin gegen Verhandlungen mit dem nordkoreanischen Regime sind."
 korea.34.t: "Nordkorea schlägt Wiedervereinigung vor"
 korea.34.d: "In dem Bestreben, aus der beispiellosen Verbesserung der Beziehungen zwischen den beiden koreanischen Staaten Kapital zu schlagen, bietet der Norden an, mit uns zusammenzuarbeiten, um unsere geteilte Nation wieder zu vereinen. Sie bestehen jedoch darauf, dass der Prozess der Wiedervereinigung vom Norden geleitet wird, eine Forderung, die die Lebensweise, die wir im Süden kultiviert haben, bedroht."
 korea.34.d1: "In dem Bestreben, aus der beispiellosen Verbesserung der Beziehungen zwischen den beiden koreanischen Staaten Kapital zu schlagen, bietet der Norden an, mit uns zusammenzuarbeiten, um unsere geteilte Nation wieder zu vereinigen. Der Norden versteht unsere Bedenken hinsichtlich der Wiedervereinigung und hat angeboten, die Macht nach der Wiedervereinigung durch eine Einheitsregierung zu teilen, die sowohl Elemente des Südens als auch des Nordens umfasst."
 korea.35.t: "Der Süden hat unseren Bedingungen für die Wiedervereinigung zugestimmt!"
 korea.35.d: "Nach umfangreichen Verhandlungen hat der Süden zugestimmt, mit der Arbeit an der Wiedervereinigung unserer beiden Länder zu beginnen! Da sich die Beziehungen zwischen den beiden Koreas stabilisiert haben und die Wiedervereinigung der Halbinsel in Sicht ist, hat die Zukunft des koreanischen Volkes noch nie so rosig ausgesehen!"
 korea.36.t: "Der Süden hat unsere Bedingungen für die Wiedervereinigung abgelehnt!"
 korea.36.d: "Bedauerlicherweise hat sich [KOR.GetLeader] dazu entschlossen, seine eigene egoistische Position über die des koreanischen Volkes zu stellen, und unser Angebot zur Zusammenarbeit bei der Wiedervereinigung des Landes abgelehnt. Diese Ablehnung bedeutet nicht, dass wir in der Zukunft keinen weiteren Versuch unternehmen können, aber sie bedeutet, dass die Wiedervereinigung in naher Zukunft nicht stattfinden wird. Wir müssen die Grundlagen dafür schaffen, dass unser nächster Versuch erfolgreicher sein wird."
 korea.37.t: "Korea erhält ständigen Sitz im UN-Sicherheitsrat"
 korea.37.d: "Auf der heutigen Sitzung des UN-Sicherheitsrats stimmten die fünf ständigen Mitglieder dem Antrag Koreas auf Aufnahme als neues ständiges Mitglied zu.  Korea verpflichtete sich, sein Möglichstes zu tun, um den Weltfrieden im Einklang mit seinen Verpflichtungen aus der UN-Charta zu erhalten."
 korea.37.a: "Die Welt hat Korea endlich eine gewisse Entschädigung für die erzwungene Teilung gewährt."
 korea.38.t: "Korea bittet uns, unsere Truppen in Japan und Korea abzuziehen"
 korea.38.d: "Korea hat heute ein förmliches Ersuchen um den Abzug unserer Truppen in Japan und Korea an uns gerichtet."
 korea.38.a: "Wir werden ihren unangemessenen Forderungen nicht nachkommen."
 korea.38.b: "Vielleicht ist es Zeit für die Soldaten, nach Hause zu gehen......"
 cyber.1.t: "Unsere Cybersicherheitsinfrastruktur bleibt hinter den globalen Standards zurück!"
 cyber.1.d: "Die Fortschritte in der Hackertechnologie bedeuten, dass unsere bestehende Infrastruktur nicht mehr denselben Bedrohungen standhalten kann wie früher. Unsere Netze sind daher anfälliger für Angriffe durch feindliche ausländische Mächte."
 cyber.1.a: "Wir sollten wahrscheinlich etwas dagegen unternehmen."
 cyber.2.t: "[FROM.GetAdjective] Hacker haben geheime militärische Informationen gestohlen!"
 cyber.2.d: "Unser Militär hat berichtet, dass Hacker eines hochentwickelten staatlichen Akteurs, höchstwahrscheinlich [FROM.GetNameDef], in unsere Cyberverteidigung eingedrungen sind und geheime Informationen gestohlen haben. Diese Informationen würden [FROM.GetName] im Falle eines Konflikts mit uns einen Vorteil verschaffen."
 cyber.2.a: "Wir sollten wahrscheinlich unsere Infrastruktur verbessern."
 cyber.3.t: "[FROM.GetAdjective] Hacker haben unsere Technologie gestohlen!"
 cyber.3.d: "Unsere strategischen Industrien wurden von Hackern von [FROM.GetNameDef] ins Visier genommen, und es wurden Entwürfe gestohlen. Diese Entwürfe könnten zur Förderung der eigenen Forschung von [FROM.GetName] verwendet werden."
 cyber.3.a: "Hoffen wir, dass unsere eigene Technologie nicht gegen uns verwendet wird."
 cyber.4.t: "[FROM.GetAdjective] Die Hacker haben es nicht geschafft, unsere Verteidigungsanlagen zu durchbrechen!"
 cyber.4.d: "Zu unserem Glück sind die Versuche ausländischer Agenten, sich in unsere Systeme zu hacken, gescheitert. Wir sollten unsere Cybersicherheitsinfrastruktur kontinuierlich verbessern, um sicherzustellen, dass Hacker weiterhin keine Verschlusssachen stehlen oder unsere Politik manipulieren können."
 cyber.4.a: "Unsere Investitionen in die Cybersicherheit haben sich ausgezahlt."
 cyber.5.t: "We have successfully targeted Taiwanese citizens with our propaganda!"
 cyber.5.d: "Now that we have managed to infiltrate social media websites and forums used by people from this country, we can choose whether we wish to use this propaganda to increase our influence in the country or to manipulate the country's politics."
 cyber.5.a: "Wir müssen unseren Einfluss vergrößern!"
 cyber.5.b: "Wir sollten die KMT unterstützen!"
 cyber.6.t: "Wir haben mit unserer Propaganda erfolgreich amerikanische Bürger ins Visier genommen!"
 cyber.6.d: "Jetzt, da es uns gelungen ist, Websites und Foren in den sozialen Medien zu infiltrieren, die von Menschen aus diesem Land genutzt werden, können wir wählen, ob wir diese Propaganda nutzen wollen, um unseren Einfluss im Land zu vergrößern oder um die Politik des Landes zu manipulieren."
 cyber.6.a: "Wir müssen unseren Einfluss vergrößern!"
 cyber.6.b: "Wir sollten die Republikaner unterstützen!"
 cyber.6.c: "Wir sollten die Demokraten unterstützen!"
 cyber.7.t: "[FROM.GetAdjective] Hacker haben unsere Bürger mit Propaganda ins Visier genommen!"
 cyber.7.d: "Die Hacker von [FROM.GetNameDef] versuchen, die öffentliche Meinung in unserem Land zu beeinflussen, entweder um ihren Einfluss zu vergrößern oder um unsere Politik zu manipulieren."
 cyber.7.a: "Wir sollten unsere Cybersicherheit verbessern."
 recognition.1.t: "[FROM.GetName] untergräbt unsere territoriale Integrität!"
 recognition.1.d: "Die Regierung von [FROM.GetNameDef] hat sich gegen uns gestellt, indem sie den abtrünnigen sogenannten \"Staat\" anerkannt hat, der derzeit die territoriale Integrität von [ROOT.GetName] untergräbt. Dies ist ein Schlag für das Volk von [ROOT.GetAdjective]."
 recognition.1.a: "Wir werden nicht gespalten sein."
 recognition.2.t: "[FROM.GetName] Unterstützt unsere Unabhängigkeit!"
 recognition.2.d: "Die Regierung von [FROM.GetNameDef] hat sich auf unsere Seite und unser Recht auf Selbstbestimmung gestellt, indem sie uns anerkannt hat! Dies ist ein wohlverdienter Sieg für das Volk von [ROOT.GetNameDef]!"
 recognition.2.a: "Wir kommen der vollen Eigenstaatlichkeit immer näher!"
 recognition.3.t: "[FROM.GetName] erkennt unsere Unabhängigkeit nicht mehr an!"
 recognition.3.d: "Zweifellos auf Druck unserer früheren Herren hat [FROM.GetNameDef] beschlossen, [ROOT.GetNameDef] nicht mehr als unabhängigen Staat anzuerkennen und unserem Volk eine Ehre zu nehmen, die es uns zuvor bereitwillig erwiesen hatte."
 recognition.3.a: "Der Kampf für die Freiheit geht weiter."
 recognition.4.t: "[FROM.GetName] Respektiert unsere territoriale Integrität!"
 recognition.4.d: "Das Volk von [ROOT.GetNameDef] kann sich damit trösten, dass diejenigen, die die Integrität unseres Staates untergraben wollen, heute durch [FROM.GetNameDef] einen Schlag erlitten haben. Dies ist zwar nur ein Schritt auf dem Weg, unser Land wieder zu dem zu machen, was es einmal war, aber es ist dennoch ein bedeutender Moment."
 recognition.4.a: "Unsere Nation wird wieder ganz sein!"
 recognition.5.t: "[FROM.GetName] Erkennt die Rechtmäßigkeit unserer Regierung an!"
 recognition.5.d: "Zweifellos in Anerkennung unseres Rechts, unser Volk zu vertreten, hat die Regierung von [FROM.GetNameDef] die Beziehungen zu unserem Rivalen abgebrochen und Beziehungen zu unserer Regierung aufgenommen. Dies ist ein bedeutender Schritt nach vorn im Kampf gegen unsere Rivalen, um die Stimme unseres Volkes auf der internationalen Bühne zu vertreten."
 recognition.5.a: "Unsere Feinde werden schwächer!"
 recognition.6.t: "[FROM.GetName] Erkennt unsere Regierung nicht mehr an!"
 recognition.6.d: "Die Regierung von [FROM.GetNameDef] hat gegen den Willen unseres Volkes einen Schlag gegen unsere internationale Position geführt. Die [FROM.GetAdjective] haben sich bedauerlicherweise dafür entschieden, eine unrechtmäßige rivalisierende Regierung an unserer Stelle anzuerkennen, eine Entscheidung, die sie hoffentlich so bald wie möglich zurücknehmen werden."
 recognition.6.a: "Der Kampf geht weiter..."
 recognition.7.t: "[FROM.GetName] Beitritt zu den Vereinten Nationen"
 recognition.7.d: "Nachdem die Regierung von [FROM.GetAdjective] ihre Bemühungen um die internationale Anerkennung ihrer Unabhängigkeit intensiviert hat, ist [FROM.GetNameDef] das jüngste Land, das der UNO beigetreten ist. Führende Politiker der Welt haben [FROM.GetLeader] zum neuen Status des Landes gratuliert."
 recognition.7.a: "Das [FROM.GetAdjective] Volk schließt sich der internationalen Gemeinschaft an."
 recognition.8.t: "[FROM.GetAdjective] Druck zur Anerkennung des aufstrebenden Staates"
 recognition.8.d: "Die Regierung von [FROM.GetAdjective] nutzt ihren Einfluss in unserem Land, um uns zur Anerkennung des Staates [pressured_to_recognize] zu drängen. Je mehr Einfluss [FROM.GetNameDef] in unserem Land hat, desto kostspieliger wird es für uns sein, sie abzulehnen."
 recognition.8.a: "Dieser Staat verdient Anerkennung!"
 recognition.8.b: "Wir weigern uns, diesen abtrünnigen Staat anzuerkennen!"
 internal_faction.1.t: "Das Militär fordert eine Budgeterhöhung"
 internal_faction.1.d: "Unter Berufung auf neue Bedrohungen für unsere nationale Sicherheit hat das Militär eine Aufstockung des [ROOT.GetAdjective] Verteidigungshaushalts beantragt. Wenn diesem Antrag stattgegeben wird, erhöht sich der Druck auf unseren Haushalt, aber wenn er abgelehnt wird, sinkt die Meinung des Militärs über unsere Regierung."
 internal_faction.1.a: "Wir sollten ihnen das Geld geben."
 internal_faction.1.b: "Diese Kosten können wir uns nicht leisten!"
 internal_faction.2.t: "Einige Kader der Kommunistischen Partei sind in korrupte Aktivitäten verwickelt!"
 internal_faction.2.d: "Unsere Geheimdienste haben kürzlich aufgedeckt, dass einige kommunistische Parteifunktionäre Bestechungsgelder annehmen und Vetternwirtschaft betreiben. Einerseits sollten wir solche Aktivitäten nicht ungestraft lassen, wenn wir in den Augen des Volkes legitim bleiben wollen, andererseits wird ein solcher Schritt viele wichtige Verbündete innerhalb der Kommunistischen Partei definitiv verprellen."
 internal_faction.2.a: "Wir sollten ein Auge zudrücken."
 internal_faction.2.b: "Wir müssen an ihnen ein Exempel statuieren!"
 internal_faction.3.t: "Industriekonglomerate beantragen Steuererleichterungen"
 internal_faction.3.d: "Die Chefs einiger der größten Industriekonglomerate von [ROOT.GetName] betreiben privat Lobbyarbeit bei unserer Regierung, damit diese ihnen mehr Steuervergünstigungen gewährt. Die Gewährung dieser Steuererleichterungen wird die Meinung der Industriekonglomerate über unsere Regierung verbessern, aber unsere landesweiten Steuereinnahmen verringern."
 internal_faction.3.a: "Wir sollten die Steuererleichterungen gewähren."
 internal_faction.3.b: "Wir können uns ein solches Zugeständnis nicht leisten."
 isis.1.t: "Sieg über den Islamischen Staat"
 isis.1.d: "Jetzt, da der Islamische Staat besiegt ist, wird unser Land nicht mehr von der extremistischen Propaganda des Islamischen Staates geplagt. Jetzt können wir uns darauf konzentrieren, unsere Ideen in unserem Land zu verbreiten und nie wieder Extremisten die Oberhand gewinnen zu lassen."
 isis.1.a: "Großartige"
 isis.2.t: "Infiltrate Tahrir al-Sham?"
 isis.2.d: "O Kalif aller Muslime, [Root.GetLeader]. Wir sollten das Herz unseres abscheulichen Feindes, Tahrir al-Scham, treffen, der sich weigert, deine gerechte und rechtmäßige Herrschaft anzuerkennen. Obwohl sie vom Weg des wahren Islam und des glorreichen Dschihad abgekommen sind, haben sie viele gute Dschihadisten in ihren Reihen. Inshallah, wir sollten sie infiltrieren und versuchen, so viele wie möglich zu unserem glorreichen Kalifat überlaufen zu lassen!"
 isis.2.a: "Versuchen wir, echte Kämpfer von diesem falschen Dschihadisten-Outfit abzubringen!"
 isis.2.b: "Nein, wir können uns die möglichen internen Streitigkeiten nicht leisten."
 isis.2.a_tt: "§HInfiltration fehlgeschlagen§! (Keine Auswirkung)"
 isis.3.t: "Kämpfer laufen zur ISIS über"
 isis.3.d: "[Root.GetLeader]! Der sogenannte \"Islamische Staat\" hat uns infiltriert und es geschafft, einige unserer besten Kämpfer dazu zu bringen, sich ihrem lächerlichen Vorwand eines Kalifats anzuschließen. Wir sollten dies nicht unbeantwortet lassen, wir sollten zurückschlagen und diese Kharijiten besiegen, die links und rechts Takfir machen, während sie den Heiligen Koran als Toilettenpapier benutzen."
 isis.3.a: "Wir, die rechtschaffenen Dschihadisten, werden sie wie Hunde abschlachten!"
 isis.3.b: "Nein, wir können uns keine weitere Front in diesem Krieg leisten."
 isis.4.t: "Tahrir al-Sham units defect"
 isis.4.d: "O Kalif, viele gerechte und tapfere Muwahhid-Brüder sind von der bösen Tahrir al-Scham-Front übergelaufen und haben sich stattdessen unserer Sache angeschlossen!"
 isis.4.a: "Takbir! Islamischer Staat Takbir!"
 isis.4.a_tt: "Fügt 2 §HJabat al-Nusra Brigaden§! in §HRaqqa§! hinzu."
 isis.5.t: "Zeichen der Schwäche von Tahrir al-Sham"
 isis.5.d: "O Kalif, die ekelhafte Tahrir al-Scham-Front ist schwächer als wir dachten und hat unserer Infiltration und den jüngsten Überläufen nichts entgegenzusetzen. Der Kriegsrat der Shura empfiehlt, ihre verrottenden Überreste wie Hunde abzuschlachten und ihr Gebiet einzunehmen - und es unserem glorreichen Kalifat hinzuzufügen!"
 isis.5.a: "Bringt diesen falschen Dschihadisten bei, wer der wahre Nachfolger von Scheich Osama ist!"
 isis.5.b: "Ihre Zeit wird kommen, aber bis dahin müssen wir warten."
 isis.6.t: "Überreste von Tahrir al-Scham schließen sich unserem Kalifat an"
 isis.6.d: "O Kalif, der süße Saft des Sieges ist auf unseren Lippen. Im Angesicht der Niederlage haben die Überreste von Tahrir al-Sham dir, [Root.GetLeader], und unserem immer größer werdenden Kalifat die Treue geschworen."
 isis.6.a: "Wir heißen unsere Brüder im wahren Kalifat willkommen!"
 isisNews.1.t: "Tahrir al-Scham schließt sich mit ISIS zusammen"
 isisNews.1.d: "Angesichts des zunehmenden Drucks auf die syrischen Islamisten von Tahrir al-Sham haben deren verbliebene Kräfte in einem letzten verzweifelten Versuch, ihre fundamentalistische Ideologie in Syrien durchzusetzen, dem ISIS die Treue geschworen."
 isisNews.1.a: "Gott helfe uns allen!"
