 md4.16.t: "[FROM.GetName] Widersteht"
 md4.16.d: "Die Regierung von [FROM.GetName] hat unsere Forderungen nach Oberherrschaft abgelehnt"
 md4.16.a: "Verdammt"
 md4.17.t: "[FROM.GetName] akzeptiert Allianz"
 md4.17.d: "Die Regierung von [FROM.GetName] hat unsere Allianzanfrage angenommen"
 md4.17.a: "Großartige"
 md4.18.t: "[FROM.GetName] lehnt Allianz ab"
 md4.18.d: "Die Regierung von [FROM.GetName] hat unsere Allianzanfrage abgelehnt"
 md4.18.a: "Verdammt"
