 war_justification.213.a: "Sie werden es bereuen, uns zu ihren Feinden gemacht zu haben."
 war_justification.214.t: "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.214.d: "„[Root.GetName] mögen sich für moderner und fortschrittlicher als wir halten, aber die Wahrheit ist, dass ihre Nation nicht so auf die Probe gestellt wurde wie unsere, noch sind sie auf die Bedrohungen vorbereitet, die jetzt klar am Horizont zu sehen sind. Durch ihre Verachtung uns gegenüber und indem sie uns daran hindern, das zu nehmen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen können.“\n\nDie spöttische Meinung über [Root.GetName], die die [From.GetRulingParty] lange Zeit vertrat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [Root.GetAdjective] Volk einen Krieg vermeiden will, behauptet [From.GetLeader], dass unsere gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.214.a: "Die Stimmen des [From.GetAdjective]-Volkes, die sich für den Frieden einsetzen, werden natürlich zum Schweigen gebracht."
 war_justification.215.t: "[From.GetLeader] möchte die Ordnung in [Root.GetName] wiederherstellen"
 war_justification.215.d: "'The [From.GetAdjective] national idea is strong, but not all nations are so fortunate. [Root.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [From.GetName] against this threat.'\n\nWhile the [From.GetRulingParty] has always opposed communism, [Root.GetName] has been a target of particular attacks in recent speeches. Fearing their nation's inevitable progress to the next stage of history, a preemptive attack on [Root.GetAdjective] communism is already in the works."
 war_justification.215.a: "Es ist zu spät, die erzielten Fortschritte rückgängig zu machen."
 war_justification.216.t: "[From.GetLeader] ruft [Root.GetAdjective] Unterdrücker auf"
 war_justification.216.d: "„Meine Gegner wollen Sie glauben machen, dass meine Herrschaft der der [Root.GetRulingParty] in [Root.GetName] gleicht. Sie könnten nicht falscher liegen. Während die Erfolge von [Root.GetLeader] das Ergebnis einer aktuellen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf aus ist, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als diejenige gegenüber, die sich nicht unterwerfen wird. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn das Krieg bedeutet.“\n\nDas [From.GetLeader]-Regime hat eine feindselige Politik gegenüber der [Root.GetAdjective]-Nation verfolgt. Unsere visionären Pläne für zukünftige Größe haben ihre Nation beschämt, und es überrascht nicht, dass sie sich bedroht fühlen."
 war_justification.216.a: "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.217.t: "[From.GetLeader] Fragen [Root.GetAdjective] Souveränität"
 war_justification.217.d: "„Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Egal, welche Art die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [From.GetName] endet und [Root.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht genug betont werden, und wir haben das Recht, sie zu verschieben, um die anhaltende Sicherheit unseres Volkes zu gewährleisten.“\n\nWenn man sich die jüngsten Reden von [From.GetLeader] anhört, scheint eine Invasion von [Root.GetName] unmittelbar bevorzustehen. Es gibt zwar Einwände, aber die öffentliche Unterstützung für einen Krieg nimmt zu."
 war_justification.217.a: "Hat die Welt nichts aus dem Ersten Weltkrieg gelernt?"
 war_justification.218.t: "[From.GetLeader] stellt die Motive von [Root.GetName] in Frage"
 war_justification.218.d: "„Es besteht kein Zweifel, dass [Root.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [Root.GetAdjective] kein Volk des Friedens sind, sondern auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir tatenlos zusehen, wie sie sich aufrüsten, während [From.GetName] schutzlos ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie unsere Macht übersteigt?“\n\nDie Falken in der [From.GetRulingParty] haben ihre Augen auf [Root.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Boden und [From.GetName] bereitet sich auf einen Krieg vor."
 war_justification.218.a: "Genau aus diesem Grund müssen wir bereit sein."
 war_justification.219.t: "[From.GetLeader] Verärgert über [Root.GetAdjective] Getue"
 war_justification.219.d: "„Die naiven Bürger von [From.GetName], die sich [Root.GetAdjective] als ein friedliches Volk vorstellen, haben den Bezug zur Realität völlig verloren. Diejenigen, die an unserer Grenze leben, können sich solche Wahnvorstellungen nicht leisten, da sie sehen, wie ihre Truppen direkt hinter der Grenze auf uns zukommen. Dies ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vergeht, bereitet sich [Root.GetName] auf den Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.“\n\nUnsere militärische Präsenz in der Nähe von [From.GetAdjective]-Gebiet hat zunehmende Besorgnis ausgelöst, da sie unsere Truppenbewegungen als Beweis feindlicher Absichten interpretieren. Sie scheinen kaum in Betracht gezogen zu haben, dass ihre aggressive Rhetorik der Grund für unsere Verteidigungsmaßnahmen ist."
 war_justification.219.a: "Nach diesen Drohungen können wir kaum abrüsten."
 war_justification.220.t: "[From.GetLeader] befürwortet Invasion von [Root.GetName]"
 war_justification.220.d: "„Wenn wir im vorhersehbaren, wenn nicht gar unvermeidlichen Krieg mit [Root.GetName] einen strategischen Vorteil haben wollen, gibt es keinen Grund zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [From.GetName] morgen einen Platz in der Welt hat. Es geht um Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln.“\n\nEine Reihe mitreißender Reden von [From.GetRulingParty]-Führern, allen voran [From.GetLeader], haben die Öffentlichkeit dazu aufgerufen, eine Invasion von [Root.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion sind in der Rhetorik weniger ausgeprägt als patriotische Gefühle, aber diese Kampagne scheint sehr effizient darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.220.a: "Wir sollten uns besser vorbereiten. Der Krieg wird kommen."
 war_justification.301.t: "[Root.GetLeader] Kritik an schwacher Außenpolitik"
 war_justification.301.d: "„Wir hatten die Chance, unsere Feinde anzugreifen, aber die [Root.GetRulingParty] hat sie verstreichen lassen. Dies ist nicht nur ein weiterer vernichtender Fall in einer Reihe verpasster Gelegenheiten, die Position von [Root.GetName] international zu stärken, sondern auch ein Zeichen dafür, dass ihre Behauptung, im Interesse des [Root.GetAdjective] Volkes zu handeln, größtenteils leere Rhetorik ist. Es ist Zeit für eine Änderung der Politik.“\n\nUnser Versagen, den Krieg fortzusetzen, den viele erwartet hatten, wurde von unseren politischen Gegnern scharf kritisiert. Wenn wir unsere militärischen Pläne nicht umsetzen, wird es für uns schwieriger, die Menschen davon zu überzeugen, in welche Richtung wir [Root.GetName] führen."
 war_justification.301.a: "Wollen sie nicht einen Krieg vermeiden?"
 war_justification.301.b: "Außerhalb der Parteiversammlungen gibt es keinen Raum für öffentliche Meinungsverschiedenheiten."
 war_justification.301.c: "Wir können nicht zulassen, dass die Leute [Root.GetLeader] der Feigheit bezichtigen!"
 nuke_dropped.1.t: "Atombombenabwurf auf [From.From.GetName]"
 nuke_dropped.1.d: "Zum ersten und hoffentlich letzten Mal in der Geschichte wurde in [From.From.GetName] im Rahmen eines internationalen Krieges eine Atombombe gezündet. Die beispiellose Zerstörung ist ein Beweis für die verheerende Kraft dieser neuen Waffe, die nicht nur wegen ihrer Auswirkungen auf ihre Ziele gefürchtet wird, sondern auch wegen ihrer Folgen für denjenigen, der sie einsetzt, und für die Menschheit selbst.\n\nDie Welt hält den Atem an und wartet darauf, was als Nächstes passieren wird. Wird dies [From.From.Owner.GetName] zur Kapitulation zwingen, um weiteren Terror zu vermeiden, oder wird es nur ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die zu solchen Maßnahmen greifen würden?"
 nuke_dropped.1.a: "Das Atomzeitalter hat tatsächlich begonnen."
 nuke_dropped.1.b: "Wir werden alles Notwendige tun, um die [Root.GetAdjective] Menschen zu schützen."
 nuke_dropped.2.t: "Atombombenabwurf auf Hiroshima"
 nuke_dropped.2.d: "„Die Straßen waren wie eine Höllenszene.“\n- Kuniyoshi Aikawa\n\nHeute wurde über der Stadt Hiroshima in 580 Metern Höhe eine Atombombe gezündet. Mehr als zwei Drittel der Stadt wurden sofort zerstört. Obwohl die Stadt erdbebensicher gebaut ist, haben nur wenige stabile Gebäude die Explosion überstanden.\n\nWährend die Macht der Atombombe in der Öffentlichkeit hochgespielt wird, wird der menschliche Verlust durch die Waffe heruntergespielt. Keine Seite möchte über den Schrecken des Ereignisses nachdenken, aber sein Vermächtnis wird sein, dass im Handumdrehen Menschenleben verloren gingen und die Folgen lang anhalten."
 nuke_dropped.2.a: "Wie viele werden noch fallen, bevor dieser Krieg endet?"
 nuke_dropped.2.b: "Wir müssen schnell handeln, um den Opfern zu helfen."
 nuke_dropped.3.t: "Atombombenabwurf auf Nagasaki"
 nuke_dropped.3.d: "Eine ursprünglich für Kokura vorgesehene Atombombe wurde heute über Nagasaki gezündet. Die Wetterbedingungen zwangen die Flugzeuge, ihre Mission abzubrechen. Eine Kombination aus Rauch, Wolken und technischen Schwierigkeiten war ausschlaggebend für dieses Ereignis, das möglicherweise die Geschichte verändern könnte.\n\nDie Auswirkungen der Bombe wurden durch die Lage der Stadt in einem Tal etwas eingedämmt, aber die Schäden sind dennoch schwerwiegend. Einige Militäreinrichtungen wurden getroffen, aber die katastrophalen Verluste unter der Zivilbevölkerung überschatten sie bei weitem. Es kann Jahrzehnte dauern, bis wir die langfristigen Auswirkungen dieser Waffe mit Sicherheit kennen."
 nuke_dropped.3.a: "Führt dies zur Kapitulation von [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Wir hatten gehofft, Nagasaki würde verschont bleiben."
 nuke_dropped.4.t: "Atombombenangriff auf Berlin"
 nuke_dropped.4.d: "Heute, um [GetDateText], wurde die deutsche Hauptstadt Berlin von einer Atomexplosion getroffen. Die Stadt hat in diesem und im letzten Krieg mehrere Angriffe erlitten, aber alles andere verblasst im Vergleich dazu. Seit dem Dreißigjährigen Krieg hat Berlin keine vergleichbare Verwüstung mehr erlebt – angesichts seines Wachstums galt dies als unmöglich.\n\nDer Führerbunker scheint die Explosion zumindest teilweise überlebt zu haben, da die Bombe nicht in ihrem geplanten Epizentrum detonierte, und Gerüchten zufolge sind [From.Owner.GetLeader] noch am Leben, wenn auch empört. Wie [From.Owner.GetAdjective]-Führer evakuiert werden sollten und ob sie vor dem radioaktiven Niederschlag geschützt werden können, ist jedoch eine andere Frage."
 nuke_dropped.4.a: "Heute bin ich erleichtert, kein Berliner zu sein."
 nuke_dropped.4.b: "Unsere Feinde haben das Herz der Nation getroffen!"
 nuke_dropped.5.t: "Atombombenangriff auf London"
 nuke_dropped.5.d: "Eine Atomexplosion hat heute die Stadt London verwüstet. Trotz der Luftabwehr der Stadt war [From.Owner.GetName] auf diesen Angriff nicht vorbereitet. Am [GetDateText] läutete Big Ben zum letzten Mal, nachdem er durch die Explosion geschmolzen war. Erste Berichte deuten darauf hin, dass Buckingham Palace vollständig dem Erdboden gleichgemacht wurde und der Aufenthaltsort der königlichen Familie derzeit unbekannt ist.\n\n[From.Owner.GetLeader] hat dennoch bestätigt, dass er überlebt hat, und bereitet eine mitreißende Rede für das Radio für heute vor. Da die Moral auf einem historischen Tiefstand ist, braucht das britische Volk dies dringend – oder eine sehr beredte Kapitulation."
 nuke_dropped.5.a: "Es ist schwierig, angesichts einer nuklearen Druckwelle die Fassung zu bewahren."
 nuke_dropped.5.b: "Gott schütze den König!"
 nuke_dropped.6.t: "Atombombenangriff auf Kyoto"
 nuke_dropped.6.d: "Die Stadt Kyoto, ein bedeutendes [From.Owner.GetAdjective] Industriezentrum, wurde heute von einer Atombombe getroffen. Es wird spekuliert, dass die Stadt als Ziel gewählt wurde, weil sie als intellektuelles Zentrum gilt.\n\nDie Schönheit und historische Bedeutung Kyotos ließ viele annehmen, dass es von der Bombe verschont bleiben würde, aber es scheint, dass der Schrecken, einen solchen Ort mit Zerstörung zu überziehen, eher als Vorteil gesehen wurde, was die psychologische Wirkung des Angriffs verstärkte. Die Lage der Stadt im Tal dämpfte die Explosion etwas, aber der alte Kaiserpalast und viele Industriegebäude wurden vollständig zerstört."
 nuke_dropped.6.a: "In einem Krieg wie diesem bedeuten Erbe und Schönheit nichts."
 nuke_dropped.6.b: "Wenn sie das Alte zerstören, werden wir das Neue bauen."
 nuke_dropped.7.t: "Atombombenangriff auf Tokio"
 nuke_dropped.7.d: "Heute richtete sich ein Atomschlag gegen das Herz des japanischen Kaiserreichs. Obwohl man davon ausging, dass die Hauptstadt Tokio das Ziel eines Brandbombenangriffs sein würde, ging man nie davon aus, dass diese neue Waffe vorrangiges Ziel dieser Waffe sein würde. Doch letztendlich fiel, vielleicht aufgrund der Bedeutung der neuen Hauptstadt und des Kaiserpalastes, der nun zerstört wurde, ein noch verheerenderes Feuer auf die Stadt.\n\nObwohl [From.Owner.GetLeader] Berichten zufolge überlebt hat, wirft das Ereignis Fragen darüber auf, wie weit Japans Feinde zu gehen bereit sind. Wenn der Krieg damit nicht endet, welche Ziele bleiben dann übrig? Womit kann man noch drohen?"
 nuke_dropped.7.a: "Bedeutet dies das Ende des japanischen Kaiserreichs?"
 nuke_dropped.7.b: "Solange [From.Owner.GetLeader] lebt, lebt auch das Imperium."
 nuke_dropped.8.t: "Atombombenabwurf auf Washington D.C."
 nuke_dropped.8.d: "Heute wurde über der Hauptstadt der Vereinigten Staaten eine Atombombe gezündet. Bei einem Angriff, der eindeutig auf das politische Zentrum und das historische Erbe der USA abzielte, wurden das Weiße Haus, das Kapitol und eine Reihe von Denkmälern und Gedenkstätten vom Erdboden gefegt. Selbst der Brand von Washington vor über einem Jahrhundert verblasst im Vergleich zu der Zerstörung, die diese verheerende Waffe über die Stadt gebracht hat.\n\nObwohl Präsident [From.Owner.GetLeader] in Sicherheit gebracht wurde, ist die Nation bis ins Mark erschüttert. Zweifellos hofften die USA, das erste und einzige Land zu sein, das eine solche Waffe einsetzt. Diese Hoffnungen wurden nun auf die schlimmste Art und Weise zerstört."
 nuke_dropped.8.a: "Eine unteilbare Nation im Gegensatz zu einem teilbaren Atom."
 nuke_dropped.8.b: "Der Adler wird wie ein Phönix aus der Asche auferstehen."
 nuke_dropped.9.t: "Atombombenangriff auf Rom"
 nuke_dropped.9.d: "Eine Atomexplosion hat heute die Stadt Rom erschüttert und Menschen auf der ganzen Welt schockiert. Angesichts ihrer historischen und künstlerischen Schätze hätten viele nie gedacht, dass die antike Stadt das Ziel einer derart wahllosen Zerstörung sein würde. Da auch die Vatikanstadt teilweise zerstört wurde und der Aufenthaltsort des Papstes unbekannt ist, hat das Ereignis nicht nur Italiener, sondern Katholiken auf der ganzen Welt entsetzt.\n\nRoms rasantes Wachstum im letzten Jahrzehnt wurde durch den Angriff fast vollständig zunichte gemacht. Eine Zeit lang sah es so aus, als könnte die Stadt nach Kriegsende zum Wiederaufbau der Nation beitragen. Diese Hoffnungen sind nun, zusammen mit vielen Menschen, zu Staub zerfallen."
 nuke_dropped.9.a: "Die Bombe wurde abgeworfen!"
 nuke_dropped.9.b: "Rom wird nicht an einem Tag wieder aufgebaut werden..."
 nuke_dropped.10.t: "Atombombenangriff auf Paris"
 nuke_dropped.10.d: "Heute wurde über Paris eine Atombombe gezündet, die große Zerstörungen und zahllose Opfer forderte. Frankreich stand unter Schock, als seine Hauptstadt trotz Jahrhunderten voller Kriege und Revolutionen den vielleicht verheerendsten Angriff aller Zeiten erlitt. Die Pariser hatten vielleicht mit einer Eroberung gerechnet, aber nicht mit völliger, brutaler Verwüstung.\n\nSiegesparaden auf den Champs-Élysées an den Überresten des Arc de Triomphe vorbei scheinen angesichts des derzeitigen Zustands der Stadt unwahrscheinlich. Vielleicht wird in den kommenden Jahrzehnten ein neues Paris entstehen, doch in den Augen der Öffentlichkeit ist Paris, die Stadt der Belle Époque, für immer verschwunden."
 nuke_dropped.10.a: "Die Stadt des Lichts ist ausgebrannt."
 nuke_dropped.10.b: "Noch gestern schien es, als ob es für immer Paris gäbe."
 nuke_dropped.11.t: "Atombombenangriff auf Moskau"
 nuke_dropped.11.d: "Moskau, eine Stadt, die viele zu erobern versuchten und die es nicht schafften, war heute das Ziel eines Atomangriffs. Die Explosion zielte auf das Herz der [From.Owner.GetAdjective]-Führung, der Kreml wurde durch die Explosion fast vollständig zerstört.\n\n[From.Owner.GetLeader], der sich in letzter Zeit aller möglichen und unmöglichen Bedrohungen bewusster und ängstlicher geworden war, evakuierte rechtzeitig und überlebte. Doch selbst die Weite von [From.Owner.GetName] reicht möglicherweise nicht aus, um einem so erbarmungslosen Feind zu entkommen. Wenn dies so weitergeht, wird die Nation bald nur noch aus zwei Arten von Ödland bestehen: Denen, die von Anfang an da waren, und denen, die von seinen Feinden geschaffen wurden."
 nuke_dropped.11.a: "Wird ein nuklearer Winter Moskau nicht nur zu einem schwierigeren Ziel machen?"
 nuke_dropped.11.b: "Sie können alle unsere Städte niederbrennen, aber sie werden sie niemals einnehmen."
 nuke_dropped.12.t: "Atombombenangriff auf Kopenhagen"
 nuke_dropped.12.d: "Heute wurde Kopenhagen von einer Atomexplosion getroffen. Die Hauptstadt, die dank der Neutralität Dänemarks im Ersten Weltkrieg der Zerstörung entging, wuchs und hat seit den Napoleonischen Kriegen keinen annähernd so verheerenden Angriff mehr erlebt. Auch die Umgebung des Öresunds war von erheblichen radioaktiven Strahlungen betroffen und Überlebende haben aus Angst vor weiteren Angriffen begonnen, nach Fünen und auf das Festland zu fliehen.\n\nDer Aufenthaltsort von König Christian X. ist derzeit unbekannt und die Moral der Nation wurde durch den Angriff schwer beschädigt. Es bleibt abzuwarten, ob dies der Anfang vom Ende für eine der ältesten Nationen Europas ist."
 nuke_dropped.12.a: "Im Staat Dänemark wird etwas verstrahlt."
 nuke_dropped.12.b: "Die Stadt brannte schon einmal, ist aber nicht zerstört worden."
 nuke_dropped.12.c: "Mit Plutonium zwingen wir die Dänen in die Knie!"
 nuke_dropped.13.t: "Atombombenangriff auf Stockholm"
 nuke_dropped.13.d: "Die schöne Stadt Stockholm, das stolze Venedig des Nordens, wurde heute von einer Atombombe getroffen. Trotz ihrer Bemühungen, in der Vergangenheit neutral zu bleiben, haben die Schweden nun den höchsten Preis für einen internationalen Konflikt bezahlt. Das Epizentrum der Explosion befand sich mitten im südlichen Zentrum Stockholms, einem Gebiet, das für zukünftige Entwicklung und große Bauprojekte vorgesehen war und nun unwiederbringlich zerstört ist.\n\nEin Großteil der Stadt ist nicht mehr wiederzuerkennen, aber die alten Gebäude in Slussen scheinen die Explosion besser überstanden zu haben als erwartet. Es wurde beschlossen, dass es als Denkmal für die Widerstandsfähigkeit der Stadt für immer unberührt bleiben soll."
 nuke_dropped.13.a: "Damit würde die schwedische Neutralität nur noch eine Erinnerung sein."
 nuke_dropped.13.b: "Der schwedische Tiger wird seine Streifen nicht verlieren!"
 country_capitulated.0.t: "[Root.GetName] hat kapituliert"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] hat bekannt gegeben, dass die feige [Root.GetAdjective] Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] Streitkräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat beschlossen, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetName] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg anderswo weitergeht, ist dies ein großer Sieg für [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] hat bekannt gegeben, dass die feige [Root.GetAdjective] Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] Streitkräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat beschlossen, das Land zu verlassen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetName] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen die Überreste der [Root.GetFactionName] anderswo weitergeht, ist dies ein großer Sieg für [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] hat bekannt gegeben, dass die feige [Root.GetAdjective] Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] Streitkräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective]-Regierung hat beschlossen, das Land zu verlassen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetName] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen die Überreste der [Root.GetFactionName] anderswo weitergeht, ist dies ein großer Sieg für alle [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] hat bekannt gegeben, dass die [Root.GetAdjective] Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Farce-Verbrechen begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [From.From.GetName] kontrolliert nun ihr Heimatgebiet.\nTrotz dieses verheerenden Verlustes ist der Krieg gegen [From.From.GetName] noch lange nicht vorbei."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] hat bekannt gegeben, dass die [Root.GetAdjective] Nation dem Druck der Besatzungstruppen [From.From.GetAdjective], die im ganzen Land Farce-Verbrechen begehen, nicht länger standhalten kann. Die [Root.GetAdjective] Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetName] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen [From.From.GetName] weitergeht, ist dies ein unglücklicher Rückschlag für alle [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] hat bekannt gegeben, dass die [Root.GetAdjective] Nation dem Druck der Besatzungstruppen [From.From.GetAdjective], die im ganzen Land Farce-Verbrechen begehen, nicht länger standhalten kann. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetName] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen [From.From.GetName] und den Rest von [From.From.GetFactionName] weitergeht, ist dies ein bedauerlicher Rückschlag für ganz [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nDie [Root.GetAdjective]-Regierung ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetName] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nObwohl die Kämpfe zwischen [From.From.GetName] und [Root.GetName] vorbei sind, befindet sich [From.From.GetName] immer noch im totalen Krieg und die Kämpfe gehen anderswo weiter."
 country_capitulated.0.d_neutral_prev_no_faction: "\nDie [Root.GetAdjective]-Regierung ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetName] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDie Kämpfe in [Root.GetName] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetName] und dem, was von [Root.GetFactionName] übrig ist, geht anderswo weiter."
