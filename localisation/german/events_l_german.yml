 civil_war_debuff.1.t: "Our Military Recovers!"
 civil_war_debuff.1.d: "The initial shock of the civil war sent our nation into complete chaos. We lost contact with some of our military units and our commanders, our supply depot responsible stop responding and we didn't even know where our enemy was. The fronts have now stabilised and it is a bit more clear who is on whose side, but many challenges still remain.\n\nOur military is composed of veterans and volunteers, with no clear picture of the chain of command. We are struggling with supplying our troops and establishing direct supply routes. We also don't have a clear picture of battles that have been fought and what tactics our enemy is using. What should we do first?"
 civil_war_debuff.1.a: "We need to get a clear picture of the command!"
 civil_war_debuff.1.b: "We're going to need guns. Lots of guns."
 civil_war_debuff.1.c: "Write everything down! We need to study our enemy."
 civil_war_debuff.2.t: "Our Military Recovers!"
 civil_war_debuff.2.d: "While our military has been in a chaotic situation for a long time, things are now getting better. We have a rough idea of who and where our military is, and we have managed to secure some supply lines. However, the military still lacks overall cohesion and many units and militias operate independently from central command.\n\nOur military has a chain of command, but responsibilities and authorities are not always respected. We have a somewhat steady supply of weapons but many units have their proprietary supplies. We also don't have a common tactic defined for our troops. What should we do to try to improve?"
 civil_war_debuff.2.a: "The troops need to know what is their mission and who leads them"
 civil_war_debuff.2.b: "We can't afford disjointed military procurement."
 civil_war_debuff.2.c: "Hand out some field manuals to our troops."
 civil_war_debuff.3.t: "Our Military Recovers!"
 civil_war_debuff.3.d: "The confusion in our military is starting to disappear. The way our soldiers act is starting to resemble an actual military now. Some minor problems still remain.\n\nThere exists some duplicate commands where commanders' authorities overlap. Military procurement orders sometimes disappear, and the money intended for them ends up outside of the troops. We are losing a lot of field experience and trainers as soldiers are discharged without documentation and casualties are not properly racked. What should we try to improve?"
 civil_war_debuff.3.a: "Clarify commands and solve internal conflicts."
 civil_war_debuff.3.b: "Fight corruption for military purchasing."
 civil_war_debuff.3.c: "Setup a process for passing down field experience."
 civil_war_debuff.4.t: "Our Military Recovers!"
 civil_war_debuff.4.d: "We are almost there. While some minor issues remain, our military is almost looking like it did before the war. Just a few more organisational reforms should turn our army fully professional again.\n\nThere are still several militias that aren't fully integrated into the army. Some of the equipment we are buying and producing isn't interchangeable. Our high command is requesting additional resources for analysing the combat experiences from the war. What should we try to improve?"
 civil_war_debuff.4.a: "Integrate the remaining militias."
 civil_war_debuff.4.b: "Unify our equipment stockpiles."
 civil_war_debuff.4.c: "Allocate additional officers to our high command."
 civil_war_debuff.5.t: "Our Military Recovers!"
 civil_war_debuff.5.d: "It is done. After two years of reforming an inefficient military, we have overcome the damage caused by the civil war. We can now get back to making our military guard us against external threats, and not internal."
 civil_war_debuff.5.a: "A great day for [ROOT.GetNameDef]."
 protests.1.t: "Rising Tensions"
 protests.1.d: "The public unrest is growing due to dissatisfaction with government spending. Protests are becoming more frequent and radicalized. The administration must choose between taking a firm stance or attempting to appease the masses."
 protests.1.a: "Ignore them"
 protests.1.b: "Enforce Order"
 protests.1.c: "Start Negotiations"
 protests.2.t: "Political Power Struggle"
 protests.2.d: "With public discontent rising, political maneuvering is becoming more precarious. The situation demands a choice between safeguarding political power at the risk of increasing radicalization or taking a gamble that may lead to more severe consequences."
 protests.2.a: "Roll the Dice"
 protests.2.b: "Hold the Line"
 protests.2.c: "Start Negotiations"
 protests.3.t: "Crisis in Leadership"
 protests.3.d: "The ruling party's popularity is wavering due to the ongoing protests. The government faces a critical decision that may either strengthen or weaken its grip on power. The outcome could have a lasting impact on the nation's political landscape"
 protests.3.a: "Ignore the protestors"
 protests.3.b: "Disperse the radicals"
 protests.3.c: "Start Negotiations"
 protests.4.t: "Foreign Meddling"
 protests.4.d: "As domestic unrest grows, foreign powers are taking interest. The government must decide between accepting foreign influence as it is or trying to control foreign agents."
 protests.4.a: "Don't make hasty moves"
 protests.4.b: "Find every last one of them"
 protests.4.c: "Start Negotiations"
 protests.5.t: "Stalled Progress"
 protests.5.d: "The protests are causing a significant slowdown in construction projects nationwide. The administration must choose between mitigating the effects for a shorter duration or attempting to pacify the protestors, risking longer delays."
 protests.5.a: "This will surely stop in a few days"
 protests.5.b: "Now police will have some work"
 protests.5.c: "Start Negotiations"
 protests.6.t: "Military Production Crisis"
 protests.6.d: "The growing unrest is affecting military production, and the government faces a crucial decision. Should they enforce measures to maintain output or attempt to de-escalate the protests, possibly exacerbating the production crisis?"
 protests.6.a: "They will return to work soon enough"
 protests.6.b: "Preserve production by force"
 protests.6.c: "Start Negotiations"
 protests.10.t: "Nation on the Brink"
 protests.10.d: "Public unrest has reached a critical level. The government's decision now may either lead to further destabilization or an even more radicalized populace. The situation is dire."
 protests.10.a: "This will go over"
 protests.10.b: "Suppress at All Costs"
 protests.10.c: "Accept their demands"
 protests.11.t: "Political Turmoil"
 protests.11.d: "The political landscape is now in chaos. A choice between a significant loss of political power or a risky play with even greater potential losses must be made. The stakes are higher than ever."
 protests.11.a: "This will go over"
 protests.11.b: "National guard to the rescue"
 protests.11.c: "Accept their demands"
 protests.12.t: "Collapse of Trust"
 protests.12.d: "Trust in the ruling party is eroding rapidly. A pivotal decision that may further diminish the party's popularity or risk a total collapse of political authority awaits. The nation watches with bated breath."
 protests.12.a: "This will go over"
 protests.12.b: "Use force"
 protests.12.c: "Accept their demands"
 protests.13.t: "Grinding Halt"
 protests.13.d: "Construction nationwide is severely affected. With the stakes raised, the government must decide between a drastic reduction in speed for a sustained period or a potentially catastrophic negotiation with protestors."
 protests.13.a: "We cant address that right now"
 protests.13.b: "Enforce the work"
 protests.13.c: "Accept their demands"
 protests.14.t: "War Machine Faltering"
 protests.14.d: "With military production in crisis, the government faces an agonizing choice. They must either enforce measures that will drastically affect output for an extended period or gamble with even more significant consequences."
 protests.14.a: "We cant address that right now"
 protests.14.b: "Where is my national guard?"
 protests.14.c: "Accept their demands"
 protests.20.t: "The Breaking Point"
 protests.20.d: "Years of unrest, dissatisfaction, and failed negotiations have culminated in a moment of national catastrophe. What began as a murmur of discontent has grown into a deafening cry for revolution, and the streets are now filled with the clamor of conflict. Despite attempts to quell the unrest, reconcile differences, and restore order, the government's efforts have proved fruitless. The people's trust has eroded, and their patience has worn thin. The nation stands divided, and the fabric of society is torn asunder. Neighbors turn against neighbors, and former friends become foes as lines are drawn and sides are chosen. The protestors have taken up arms, and the air is thick with the tension of impending battle. A new chapter in the nation's history is about to be written, and the ink is blood. The civil war begins."
 protests.20.a: "Brace for Conflict"
 migrant_event.1.t: "Migrant Slums"
 migrant_event.1.d: "Some of the areas around our major cities have started to develop what the locals are calling \"Migrant Slums\". It is an area of destitute migrants and refugees within the country who have tried to make an attempt at making a living but due to low wages and very little assimilation into the host nation they've found themselves in these slums."
 migrant_event.1.a: "Breakup the Slums"
 migrant_event.1.b: "Provide Assistance"
 migrant_event.1.c: "Reduce Migration Targets"
 migrant_event.2.t: "Nationalists Protest Migrant Policy"
 migrant_event.2.d: "A group of nationalists have organized a protest in one of our major cities against the recent migrants into the nation. The protest is calling for additional limitations on migrancy and to start to further regulate immigration and migration within the nation."
 migrant_event.2.a: "Allow the Demonstration"
 migrant_event.2.b: "Breakup the Demonstration"
 migrant_event.3.t: "Migrants Accused of Violent Crimes"
 migrant_event.3.d: "Particular groups of migrants within the country have been accused of various violent crimes and our police have arrested a large number of new migrants into the country. Right-wing protestors and supporters have started to tell the government that this would be the consequences of not having our borders closed. How should we respond?"
 migrant_event.3.a: "They did tell us so..."
 migrant_event.3.b: "Increase Police Funding.."
 LibyaNews.1.a: "Excellent"
 Sudan.1.t: "Those Left Behind"
 Sudan.1.d: "Some of our territories on our southern border still have quite a large Christian and Animist population. Many people in those territories are upset that they have been excluded from the referendum of South Sudan. The dissent has gronw larger and larger, and those people are now demanding to be joined together with [SSU.GetName], as they feel that under our government they do not get the proper presentation."
 Sudan.1.a: "Fine, we don't need them"
 Sudan.1.b: "That is rightfully our land!"
 Sudan.2.t: "Alliance With [DAR.GetNameDef]?"
 Sudan.2.d: "We are not the only ones fighting against the government. There are also rebels in Darfur. Perhaps we should promise them increased representation in the future Sudanese government if the ally with us?"
 Sudan.2.a: "Send them a request"
 Sudan.2.b: "We don't need them"
 Sudan.2.a.tt: "If they accept, then\n"
 Sudan.3.t: "[FROM.GetNameDef] Offers An Alliance"
 Sudan.3.d: "We have been offered an alliance by [FROM.GetNameDef], as they are too fighting against the [SUD.GetAdjective] government. They promise us increased representation in the new Sudan government that they are building. What should we respond?"
 Sudan.3.a: "We agree"
 Sudan.3.b: "We don't need them"
 Sudan.4.t: "[FROM.GetNameDef] Agrees To Ally Us"
 Sudan.4.d: "[FROM.GetNameDef] has agreed to from a common front against [SUD.GetLeader] together with us."
 Sudan.4.a: "Great!"
 Sudan.5.t: "[FROM.GetNameDef] Refuses To Ally Us"
 Sudan.5.d: "[FROM.GetNameDef] has refused to from a common front against [SUD.GetLeader] together with us."
 Sudan.5.a: "Their loss"
 Sudan.6.t: "[FROM.GetNameDef] And [DAR.GetNameDef] Join Forces"
 Sudan.6.d: "[FROM.GetNameDef] and [DAR.GetNameDef] have formed a common front in their fight against us."
 Sudan.6.a: "Damn"
 SudanNews.1.d: "The conflict in South Kordofan and the Blue Nile is finally over. [FROM.GetLeader] has claimed victory in the conflict, and it remains to be seen which direction the country will go in the future."
 SudanNews.2.t: "Conflict in South Kordofan and the Blue Nile"
 SudanNews.2.d: "After the Comprehensive Peace Agreement, some areas in [SUD.GetName] with Christian and Animist populations were left  from being included in the South Sudanese independence referendum. The people living here have grown increasingly tired of the [SUD.GetAdjective] government ever since the agreement. They feel that they lack representation in the current government, and have now taken up arms against the government."
 SudanNews.2.a: "Interessant"
 SouthSudan.1.t: "South Sudanese Independence Referendum"
 SouthSudan.1.d: "The time has come for the South Sudanese people to vote for their independence. While some of the people living in Sudan are not happy that they have been left out of the referendum area, we have managed to encompass most of the Christian and Animist population. This will turn a new leaf in peace and prosperity for both Sudans."
 SouthSudan.1.a: "And the winner is..."
 SouthSudan.4.t: "[FROM.GetNameDef] Asks For Support"
 SouthSudan.4.d: "Our longstanding ally, [FROM.GetLeader] has requested military help in their fight against [SUD.GetNameDef]. He has stated that without our military help, their war effort will crumble. In the late 80s, our troops were involved in the fight in Southern Sudan, but with the conflict in Congo we had to shift priorities. Congo is now dealt with, maybe we can spare something to [FROM.GetLeader]?"
 SouthSudan.5.t: "[FROM.GetNameDef] Supports Us"
 SouthSudan.5.d: "[FROM.GetLeader] has agreed to help us. [FROM.GetAdjective] troops should be crossing the border any day now."
 SouthSudan.5.a: "Perfect!"
 SouthSudan.6.t: "[FROM.GetNameDef] Backs Down"
 SouthSudan.6.d: "[FROM.GetLeader] has stated that he can't afford to help us anymore than he already has."
 SouthSudan.6.a: "Damn"
 SouthSudan.7.t: "[FROM.GetNameDef] Willing To Cede Land"
 SouthSudan.7.d: "[SUD.GetNameDef] is currently embroiled in a civil war. The opposing faction of [SSU.GetName] has offered us a deal; They will give us complete control over the territory of the Ilemi Triangle, and in exchange we help them setup a military supply network. Should we accept their offer?"
 SouthSudan.7.a: "Of course"
 SouthSudan.7.b: "We are not interested"
 SouthSudan.8.t: "[FROM.GetNameDef] Accepts Our Deal"
 SouthSudan.8.d: "[FROM.GetLeader] has agreed to take control of the Ilemi Triangle in exchange for helping us with our military."
 SouthSudan.8.a: "Perfect!"
 SouthSudan.9.t: "[FROM.GetNameDef] Rejects Our Deal"
 SouthSudan.9.d: "[FROM.GetLeader] has rejected our offer of the Ilemi Triangle. They fear that this move would earn them some repercussions from [SUD.GetNameDef]."
 SouthSudan.9.a: "Damn"
 SouthSudan.10.t: "Congolese Rebels Cross the Border"
 SouthSudan.10.d: "We've received reports of larged armed groups that have crossed the border from [DRC.GetNameDef] and have attacked the towns of Yambio and Yei. It seems that these groups have been equipped and hired by the [SUD.GetAdjective] government. The opposition of [DRC.GetName] against [UGA.GetName] has given them motivation to allow this border crossing to happen."
 SouthSudan.10.a: "Damn the Congolese!"
 SouthSudan.11.t: "Preparing For The Referendum"
 SouthSudan.11.d: "With a peace deal signed between the North and South of Sudan, both parties have begun preparing for the referendum. Current projections show that the great majority of [SSU.GetAdjective] people will vote for independence, as they are not that keen on being ruled by hardline Muslims. However, with political meddling and control over key government figures, it might be possible for the North to gain control over the South again."
 SouthSudan.11.a: "We must prepare"
 SouthSudan.11.tooltip: "The likelihood of people in South Sudan voting to stay part of Sudan is §Y[SUD.GetAdjective] Influence in [SSU.GetNameWithFlag] multiplied by 0.75§!. If [SUD.GetAdjective] Influence in [SSU.GetNameWithFlag] is §Ybelow 20%§!, the referendum will always result in §Yindependence§!."
 SouthSudan.12.t: "[FROM.GetNameDef] Becomes Independent"
 SouthSudan.12.d: "[FROM.GetName] has held their independence referendum in the territories they controlled. The results for independence was a sounding 99.83% in favour. Surprisingly, there was very little electoral violence predating the vote, and generally the elections were seen as having been fair."
 SouthSudan.12.a: "I guess this is goodbye"
 SouthSudan.13.t: "[FROM.GetNameDef] Favours Unity"
 SouthSudan.13.d: "[FROM.GetName] has held their independence referendum in the territories they controlled. It was a close race but the votes for staying with Sudan won with 54% of the votes. Many South Sudanese expressed fears that trying to separate from Sudan would only reignite the civil war."
 SouthSudan.13.a: "Welcome back!"
 SouthSudan.14.t: "[ROOT.GetLeader]'s Helicopter Crashes"
 SouthSudan.14.d: "For the weekend, our president [ROOT.GetLeader] had gone to meet his long time ally [UGA.GetLeader]. He had not told about to this trip to the [SUD.GetAdjective] government, and instead had lied that he was on holiday in New Kush. [ROOT.GetLeader] however, never made it back home. On his return flight, his helicopter crashed into a mountain range in Southern Sudan killing him, six of his colleagues and seven [UGA.GetAdjective] crew members. Our government is scrambling to solve matter of succession, but it is likely that [ROOT.GetLeader]'s deputy Salva Kiir Mayardit will take office."
 SouthSudan.14.a: "A few months after the peace? Suspicious..."
 SouthSudan.15.t: "Rumours Of A Coup"
 SouthSudan.15.d: "We have heard rumours that one of our allies during the civil war is planning to overthrow our government. We could dismiss these rumours. However, considering that our army is currently made up of dozens of smaller rebel groups, it is more than likely that somebody is trying to take the throne. What should we do?"
 SouthSudan.15.a: "Our allies are loyal"
 SouthSudan.15.b: "Purge the generals! The police! Everybody!"
 SouthSudan.15.a.tt: "If a civil war starts, the opposition will be §Ystronger§! than our side"
 SouthSudan.15.b.tt: "If a civil war starts, the opposition will be §Yweaker§! than our side"
 SouthSudan.16.t: "What's In A Name?"
 SouthSudan.16.d: "Now that we are independent, we need to decide what to name our country. Several suggestions have been collected from the public, with South Sudan being the obvious favourite. However, we could elect to choose another name"
 SouthSudan.16.a: "South Sudan is good"
 SouthSudan.16.b: "Azania, to remember our history"
 SouthSudan.16.c: "The Nile Republic is most fitting"
 SouthSudan.16.dd: "The Kush Republic is the best"
 SouthSudanNews.1.d: "The civil war in [SSU.GetNameDef] has come to an end. The war started following a power struggle between various rebel groups, only a short while after the country had finalised its business with [SUD.GetNameDef]. Perhaps now the country will be able to start rebuilding."
 SouthSudanNews.2.t: "The Comprehensive Peace Agreement"
 SouthSudanNews.2.d: "The [SUD.GetAdjective] and [SSU.GetAdjective] factions have come to a peace agreement ending the Second Sudanese Civil War. With the help of negotiators from Intergovernmental Authority on Development, the two parties agreed on a framework in which [SSU.GetNameDef] would be granted autonomy under the [SUD.GetAdjective] government. The parties agreed that within 6 years, a referendum would be held on the full independence of [SSU.GetNameDef]. Perhaps this agreement will finally solve the decades old ethnic conflict in the region."
 SouthSudanNews.3.t.SUD: "South Sudanese Rebels Crushed"
 SouthSudanNews.3.t.SSU: "A New Sudan Is Born"
 SouthSudanNews.3.d.SUD: "The latest episode of the [SUD.GetAdjective] ethnic conflict has come to an end as the [SUD.GetAdjective] government has crushed the rebels in the Southern parts of the country. This will leave [SUD.GetLeader] free to continue his islamisation and arabization of the country, much to the dislike of the Southern Christian and Animist population."
 SouthSudanNews.3.d.SSU: "The latest episode of the [SUD.GetAdjective] ethnic conflict has come to an end as the South Sudanese rebels have toppled the government. The previous [SUD.GetAdjective] leader [SUD.GetLeader] has been imprisoned and is waiting for trial on human rights abuses and war crimes. The new regime is promising a free and equal Sudan, but many analysts have pointed out that the ruling [SSU.GetLeader] has already taken steps of silencing any opposition during their tenure as leader of the rebels."
 SouthSudanNews.3.a: "Interessant"
 SouthSudanNews.4.t.independence: "[FROM.GetNameDef] Becomes Independent"
 SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef] Remains Part Of [SUD.GetNameDef]"
 SouthSudanNews.4.d.independence: "[FROM.GetNameDef] has held an independence referendum as agreed by their peace agreement with [SUD.GetName]. The results were an astonishing 98% in favour of separation of the two states. This makes [SSU.GetName] the youngest country in Africa."
 SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef] has held an independence referendum as agreed by their peace agreement with [SUD.GetName]. The results were close to a tie, but the option favouring unity with [SUD.GetName] won by 53%. It is speculated that fears of the war reigniting if [SSU.GetName] were to separate from [SUD.GetName] made voters favour unity. Regardless, [SSU.GetName] has been granted some autonomy but it remains to be seen how long it will last."
 SouthSudanNews.4.a: "Interessant"
 SouthSudanNews.5.t: "Civil War In [SSU.GetNameDef]"
 SouthSudanNews.5.d: "A civil war has begun in the young nation of [SSU.GetName]. Only a few years after ending their conflict with [SUD.GetName], conflict has begun again. It seems that since there is no more a common enemy for the various rebel groups, a power struggle has started between the various groups."
 SouthSudanNews.5.a: "Interessant"
 war_in_darfur_threat: "War In Darfur"
 Darfur.2.t: "Darfuri Rebels Attack Golo"
 Darfur.2.d: "A group of rebels belonging to the Darfur Liberation Front and Justice and Equality Movement have attacked the small town of Golo, the headquarters of the Jebel Marra district, just south of Kabkabiya. The attack was preceded by smaller skirmishes against local police stations, army outposts and military convoys. The rebels are tired of [SUD.GetLeader]'s Arabisation policies in the region, and are demanding they step down."
 Darfur.2.a: "Damn"
 Darfur.3.t: "Darfuri Rebels Close Chadian Border"
 Darfur.3.d: "A group of rebels belonging to the Darfur Liberation Front and Justice and Equality Movement have occupied the border town of Tine near the Chadian border. In the process, they captured a large amount of weapons and supplies. The rebels are trying to create a connection to Chad, where many tribes that are sympathetic to the Darfuri cause live."
 Darfur.3.a: "Damn"
 Darfur.4.t: "Darfuri Rebels Raid El Fasher"
 Darfur.4.d: "At early morning, a group of Darfur Liberation Front and Justice and Equality Movement rebels attacked the sleeping garrison at El Fasher. In the next few hours, several military aircraft had been destroyed at the local airbase, leaving 75 soldiers dead and 32 captured. The rebels also managed to capture a major general, who was the commander of the air base. This has been a major setback for our military, and several military units have abandoned their posts fearing attacks from the rebels."
 Darfur.4.a: "Damn"
 DarfurNews.1.t: "War In Darfur Begins"
 DarfurNews.1.d: "Decades of forced Arabization policies by the [SUD.GetAdjective] government has finally reached its boiling point. Two rebel groups, the Darfur Liberation Front and the Justice and Equality Movement, have escalated the conflict from a low level insurgency into a full war. Time will tell if [SUD.GetName] will be able to handle these rebels."
 DarfurNews.1.a: "Interessant"
 DarfurNews.2.t: "[DAR.GetNameDef] Granted Autonomy"
 DarfurNews.2.d: "After years of conflict between the [DAR.GetAdjective] rebels and [SUD.GetAdjective] government forces, the two sides have agreed to a peace deal. [DAR.GetName] will be given limited autonomy under [SUD.GetName], which should safeguard them against discrimination. Only time will tell whether [SUD.GetLeader] plans to uphold this agreement."
 DarfurNews.2.a: "Interessant"
 DarfurNews.3.t: "[DAR.GetNameDef] Becomes Independent"
 DarfurNews.3.d: "After years of conflict between the [DAR.GetAdjective] rebels and [SUD.GetAdjective] government forces, the [DAR.GetAdjective] forces have managed to come on top. After successful incursions from Darfur into Sudan proper, the [SUD.GetAdjective] government had no options but to give concessions to the [DAR.GetAdjective] rebels. The nation of [DAR.GetName] has now been given full independence, but time will tell whether [SUD.GetName] is just using this as an opportunity to rebuild their forces."
 DarfurNews.3.a: "Interessant"
 corruption.16.t: "Corruption Increased"
 corruption.16.d: "Spies and agents from another country has meddled in our country increasing the rating of corruption in our country. It comes from a variety of sources such as targeted bribes, negotiations and well-placed subservive agents in the country."
 corruption.16.a: "Unfortunate"
 Israel.1111.t: "Rumours of a 3rd Intifada"
 Israel.1111.d: "The influential Palestinian Islamist group Hamas has called for a new uprising against Israel, starting on Friday. Speaking in Gaza on Thursday, Hamas' leader Ismail Haniyeh said, \"We should call for and we should work on launching an intifada in the face of the Zionist enemy.\" He also said, \"We want the uprising to last and continue to let Trump and the occupation regret this decision.\""
 Israel.1111.a: "Uh oh..."
 Israel.1112.t: "Israel threatens war"
 Israel.1112.d: "Due to our frozen conflict with Israel in the Golan Heights they have threatened to declare war on us unless we revoke our claim!"
 Israel.1112.a: "Revoke our claim in the Golan"
 Israel.1112.b: "Krieg!"
 restart_boardcross_expenditure: "Restarts all expenditure across the board"
 god_of_war_event.1.t: "Up For A Challenge?"
 god_of_war_event.1.d: "Normally, apart from most basic buffs, AI in MD does not cheat. It goes for RP-style designs for vehicles and divisions, but with this option, AI WILL CHEAT.\nIt would create equipment and divisions out of thin air, and will try harder to resist against the player generally. It won't be Endsieg experience, AI is made to challenge the player, not overwhelm you.\n\nP.S. You still don't get bragging rights after beating this AI."
 god_of_war_event.1.a: "Los geht´s!"
 god_of_war_event.1.b: "Also make AI focus on me more!"
 md4.21.t: "[From.GetName]-[Root.GetName] EAEU Integration"
 md4.21.d: "[From.GetNameDef] is asking us to allow them into EAEU. We will have priority to export to and import from them and will economically integrate into each other further."
 md4.21.a: "Sign it!"
 md4.21.b: "Refuse."
 md4.22.t: "[From.GetNameDef] Has Signed Our Ascension into EAEU!"
 md4.22.d: "[From.GetNameDef] has accepted our offer to sign allow us into EAEU."
 md4.22.a: "It will make both of us prosperous!"
 md4.23.t: "[From.GetNameDef] Has Refused our offer to sign allow us into EAEU."
 md4.23.d: "[From.GetNameDef] has refused our offer to sign a free trade agreement."
 md4.23.a: "They fear our superior products!"
 EUR_idea_eacu_cooperation: "EAEU Cooperation"
 EUR_idea_eacu_cooperation_desc: "The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations."
 EUR_idea_eacu_cooperation_2: "EAEU Integrated Cooperation"
 EUR_idea_eacu_cooperation_2_desc: "The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations."
 influence.1.c: "Senden Sie 15 % des BIP als Wirtschaftshilfe."
 influence.1.e: "On second thoughts, they don't need it."
 Cameroon.2.t: "Das Bootswrack"
 Cameroon.2.d: "Ein Boot mit 150 Passagieren an Bord war auf dem Weg vom nigerianischen Hafen Oron zum gabunischen Hafen Gentil, als es kenterte. Schätzungsweise über hundert Passagiere sind gestorben, die übrigen befinden sich in kritischem Zustand und klammern sich an Treibgut aus dem Schiffswrack. Lokale Fischer und kamerunische Behörden suchen derzeit in der Stadt Kirbi nach weiteren Überlebenden, doch die Lage wird immer düsterer...\n\nWir können anbieten, die Arztrechnungen der Überlebenden zu übernehmen, oder wir können einen Tag des Gebets für die Seelen der Toten und ihre Genesung einberufen."
 Cameroon.2.a: "Wir sollten die Arztrechnungen bezahlen."
 Cameroon.2.b: "Ein Tag des Gebets ist angebracht."
 world_war.1.t: "Rail-Roaded World War Enabled"
 world_war.1.d: "Traditionally Millennium Dawn has been a sand-box oriented mod, and has thus strayed from rail-roading a World War like other mods. This option has been made to satisfy the itch some in the community have for just a war oriented gameplay style. This game rule has been created with MD principles in mind, and will thus have different scenarios of how the World War starts based on who you are playing as. The War will start around 2014 so that you may have some time to prepare for the war."
 world_war.1.a: "Okay"
 world_war.2.t: "China Moves Against Taiwan"
 world_war.2.d: "The PLA has announced that it is commencing operations against the Republic of China, marking the continuation of the Chinese civil war. Though not something that our intelligence hadn't picked up on, we had reasons to believe that China would show restraint in the face of a possible retaliation by the United States."
 world_war.2.a: "[CHI.GetName] has crossed our red line"
 world_war.2.b: "Asian problems are the Asian's problems"
 world_war.3.t: "American Intervention Against China"
 world_war.3.d: "[USA.GetLeader] today announced that he has ordered the United States military to prepare for a full-scale mobilization against [CHI.GetName]. This comes following Chinese attacks against Taiwan, and the continuation of the Chinese civil war. Though China has given its reasons for the invasion, the United States has stated that the main purpose for this intervention is to show that the 'United States will always back their allies, regardless of the aggressor'. Fears are circulating that this intervention would lead to further escelation in the region, with some dubbing this as the start of the Third World War."
 world_war.3.a: "Worrying"
 world_war.4.t: "America Distracted in China"
 world_war.4.d: "The imperialists in Washington have begun a campaign against our partners in China. With this in mind, we have a golden opportunity right in front of us. While they are distracted with China, we have the ability to move in and reclaim what was once ours, the entirety of Korea."
 world_war.4.a: "We cannot risk wasting such an opportunity"
 world_war.4.b: "It is too risky"
 world_war.5.t: "Conflict in Asia Escalates"
 world_war.5.d: "The war in Asia has escalated, with the North Korean government attacking the Republic of Korea in a bid to reunite the entirety of the Korean penuinsula under DPRK rule. This move by the Democratic People's Republic of Korea has prompted Japan to respond by sending troops to the Republic of Korea, sparking the start of a much grander war than anticipated. The world is watching with baited breath, as the war which started with China has now quickly engulfed the majority of Eastern Asia. Nations across the globe, particularly in Europe and Africa, are condemning the violence in Asia amidst fears of an additional theater of war opening Europe as a result of the chaos and instability present in the world today."
 world_war.5.a: "The third world war is here"
 world_war.6.t: "War in Korea"
 world_war.6.d: "The DPRK has escalated the war in the region by illegally declaring war against the Republic of Korea. This move threatens the order which we have so tirelessly worked to preserve over the decades, and calls for action are rising amongst our population. We must defend our friends and integrity by supporting Korea one way or the other."
 world_war.6.a: "DPR Korea has made a grave mistake today"
 world_war.6.b: "We cannot get involved"
 world_war.7.t: "Russia Pushes Westward"
 world_war.7.d: "The Russian government has pushed westward, and have begun a full-scale war against Ukraine. This expansion has our military command and our allies greatly worried, as the fate of the European continent is unknown, and will remain unknown until we demonstrate to the Russians that Europe is not a pie that is to be consumed."
 world_war.7.a: "Russia has took it too far this time"
 world_war.7.b: "We cannot risk a war"
 world_war.8.t: "War in Europe"
 world_war.8.d: "Following Russian incursions into Ukraine, NATO forces were seen moving into Ukraine to confront Russian forces. Reports of aerial and naval skirmishes are already popping up, signaling the start of a greater war in Europe. International organizations throughout the world have begun dubbing this conflict as the Third World War, as NATO forces are currently engaged with Russian forces throughout Europe. Almost every nuclear armed nation is currently at war with one another, and fears of a nuclear exchange continues to grow. No one knows whether the world will end, but one thing is for certain, the next world order will most certainly ensure that it will not be a multi-polar one."
 world_war.8.a: "History is written once more"
 world_war.9.t: "Our Ambitions in the World"
 world_war.9.d: "Today, the Americans, Chinese, and Japanese are engaged in a great conflict against one another. With the Europeans involved in the war effort, our government has become increasingly worried of European expansion eastward towards our borders. Military command has suggested that we move into Ukraine to prevent a possible European surprise attack in the future."
 world_war.9.a: "Listen to their advice"
 world_war.9.b: "We cannot risk a war based on assumptions"
 world_war.10.t: "War Breaks Out in the Middle East"
 world_war.10.d: "Following several Iranian strikes on Israel, the IDF has called upon its allies to topple and dismantle the government in Iran. This world changing event is just another part of a greater war which experts have dubbed as the third world war, with now yet another theater of war coming about. The rivalry between Iran and Israel is not something new, having started after the Islamic Revolution of Iran in 1979. It is not known whether Iran possess nuclear weapons, but there are fears of a potential nuclear exchange between the Axis of Resistance and Israel. It is currently unknown whether any third parties are going to involve themselves in such a conflict, but what is indeed known is that this war could see the potential destruction of the middle east and global oil markets."
 world_war.10.a: "Is anywhere safe?"
 world_war.11.t: "The Liberations of the Quds"
 world_war.11.d: "With America and the rest of the worlds great powers distracted in a war of attrition, we finally have ample opportunity to strike Israel and bring about the end of the Zionist regime. Such an attack could see the destruction of our two states, but it is now, or never."
 world_war.11.a: "Attack!"
 world_war.11.b: "We cannot risk a war"
 taiwan.17.t: "Choosing A New Capital"
 taiwan.17.d: "As we savor the fruits of victory, we need to begin thinking about the relocation of our administrative capital towards the mainland. Taipei is simply too far from the major population centers of mainland China, and as a result, our ability to effectively govern the nation has become increasingly difficult. Thus, our capital shall be..."
 taiwan.17.a: "Beijing"
 taiwan.17.b: "Shanghai"
 taiwan.17.c: "Chongqing"
 taiwan.17.d1: "The same, Taipei"
 taiwan.17.e: "Nanjing"
 city_captured.12.t: "Fall of Baidoa"
 city_captured.12.d: "[From.GetName] forces breached the final defences and captured the strategic city of Baidoa, which was encircled and overrun following a brief but intense skirmish. Though the city is in ruins, they'll celebrate this hard-fought battle throughout the night."
 city_captured.12.a: "Interesting"
 city_captured.13.t: "Fall of Kismayo"
 city_captured.13.d: "[From.GetName] forces breached the final defences and captured the strategic city of Kismayo, which was encircled and overrun following a brief but intense skirmish. Though the city is in ruins, they'll celebrate this hard-fought battle throughout the night.."
 city_captured.13.a: "Interesting"
 city_captured.14.t: "Fall of Galkayo"
 city_captured.14.d: "[From.GetName] forces breached the final defences and captured the strategic city of Galkayo, which was encircled and overrun following a brief but intense skirmish. Though the city is in ruins, they'll celebrate this hard-fought battle throughout the night."
 city_captured.14.a: "Interesting"
 taiwan.18.t: "The Great Chip Race"
 taiwan.18.d: "As we move into the 2000s, our superiority of microchip production is coming under threat. The People's Republic of China are beginning to expand their microchip production industry, in an attempt to bypass our production capability. We must stay ahead in order to protect our position on the global stage."
 taiwan.18.a: "We Will Win!"