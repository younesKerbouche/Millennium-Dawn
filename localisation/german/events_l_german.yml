 election.2.t: "Wahl: Öffentlichkeit lehnt Wiederbewaffnung ab"
 election.2.d: "Bei den bevorstehenden Wahlen ist die Unterstützung für [Root.GetRulingParty] immer noch hoch, die Menschen haben Vertrauen in die Führung von [Root.GetLeader]. Das Bestreben der Partei, den Fokus von [Root.GetName] auf militärische Angelegenheiten zu erhöhen, ist jedoch bei der Öffentlichkeit nicht sehr beliebt, da ein erheblicher Teil der Bürger dies für unklugen Hurrapatriotismus hält. Der Krieg hat unsere Grenzen noch nicht erreicht, und nur wenige würden es begrüßen, wenn [Root.GetName] aggressiv vorgehen würde. In Zusammenarbeit mit anderen großen Parteien, die unsere Sorgen um die Sicherheit der Nation teilen, werden wir auch nach der Wahl noch regieren können, wenn auch mit geringerer Unterstützung."
 election.2.a: "Die Menschen müssen gehört werden."
 election.2.b: "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t: "Wahl: Die Öffentlichkeit fordert Wiederbewaffnung"
 election.3.d: "Der anhaltende Krieg, der sich unseren Grenzen nähert, überlagert die bevorstehenden Wahlen. Viele Wähler sind besorgt, dass [Root.GetName] nicht darauf vorbereitet ist, in diesen Konflikt oder was auch immer daraus entstehen mag, hineingezogen zu werden. Sie fordern, dass wir unsere Vorsichtsmaßnahmen verstärken und sicherstellen, dass unsere Nation für den Krieg bereit ist. Obwohl die Mehrheit immer noch [Root.GetRulingParty] unterstützt, könnten wir sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht zerstreuen."
 election.3.a: "Die Menschen haben das Recht, sich sicher zu fühlen."
 election.3.b: "Viele sind immer noch für diplomatische Lösungen."
 election.4.t: "Wahl: Faschisten in der Regierung?"
 election.4.d: "In [Root.GetName] hat sich eine aggressive nationalistische Stimmung entwickelt, die mehrere Parteien hervorgebracht hat, die faschistische Ideale vertreten: einen Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien hat bei der aktuellen Wahl besonders viel Zuspruch gewonnen, was innerhalb der Partei [Root.GetRulingParty] zu Diskussionen darüber geführt hat, ob wir versuchen sollten, mit ihnen bei der Bildung unserer Regierung zusammenzuarbeiten. Obwohl sie die demokratischen Ideale, die die Grundlage unseres Staates bilden, offen ablehnen, verleiht die Tatsache, dass sie sich entschieden haben, an der Wahl teilzunehmen, unseren Ansichten eine gewisse Glaubwürdigkeit, und die Anerkennung ihrer öffentlichen Unterstützung könnte sie von gewalttätigen Maßnahmen abhalten."
 election.4.a: "Lieber sie als die Kommunisten!"
 election.4.b: "Vorzuziehen wäre eine breite Koalition demokratischer Parteien."
 election.5.t: "Wahl: Kommunisten in der Regierung?"
 election.5.d: "Die kommunistische Bewegung in [Root.GetName], die durch die weitverbreitete Unzufriedenheit der Arbeiterklasse und radikale Strömungen unter Akademikern angeheizt wird, ist groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei der aktuellen Wahl beträchtliche Unterstützung gewonnen hat, haben Politiker in [Root.GetRulingParty] begonnen, darüber zu debattieren, ob sie ihre Unterstützung bei der Regierungsbildung suchen sollen oder nicht. Obwohl sie unsere demokratischen Institutionen für kaum mehr als bürgerliche Tyrannei halten, scheinen sie bestrebt zu sein, die gewünschten Veränderungen durch Zusammenarbeit mit der Regierung herbeizuführen, anstatt sie zu stürzen."
 election.5.a: "Lieber Reform als Revolution!"
 election.5.b: "Vorzuziehen wäre eine breite Koalition demokratischer Parteien."
 election.6.t: "Wahl: Demokratische Parteien in der Minderheit"
 election.6.d: "Die Politik in [Root.GetName] hat sich zunehmend radikalisiert. Wo es einst breite Unterstützung für die Parteien gab, die demokratische Ideale und [Root.GetName]s repräsentative Institutionen unterstützten, haben sich bei dieser Wahl mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte bilden, selbst wenn sie sich dazu entschließen, ihre Differenzen beizulegen, keine Mehrheit mehr. Um eine schwache Minderheitsregierung zu vermeiden, haben wir keine andere Wahl, als entweder mit Faschisten oder Kommunisten zusammenzuarbeiten."
 election.6.a: "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetName] zu stärken."
 election.6.b: "Indem wir uns den Kommunisten anschließen, können wir gesellschaftliche Veränderungen herbeiführen."
 election.6.c: "Eine Minderheitsregierung wäre zwar schwach, aber vorzuziehen."
 election.7.t: "Faschisten beeinflussen die Außenpolitik"
 election.7.d: "Die Aufnahme der Faschisten in unsere politische Koalition hatte Auswirkungen auf unsere Außenpolitik. Trotz ihres vehementen Nationalismus haben sie im Ausland Sympathisanten, die den Einfluss, den sie in [Root.GetName] erhalten haben, gutheißen. Totalitäre Regierungen mit ähnlicher ideologischer Ausrichtung sehen uns als potenzielle Verbündete. Die Aufrechterhaltung der Beziehungen zu diesen Ländern, ungeachtet der Abneigung, die [Root.GetRulingParty] gegenüber ihren Idealen hegen mag, kann notwendig sein, um die Unterstützung der Faschisten, die unsere Regierung stützen, zu behalten."
 election.7.a: "Gegen größere Bedrohungen können wir einige Verbündete gebrauchen."
 election.7.b: "Mit solchen Freunden bräuchten wir keine Feinde."
 election.8.t: "Kommunisten beeinflussen die Außenpolitik"
 election.8.d: "Kommunisten betrachten sich oft als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Partner in unserer Regierung zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten auf sich gezogen. Vertreter kommunistischer Parteien pflegen enge Beziehungen zu Ländern, die unsere Regierungsform zugunsten einer Diktatur des Proletariats aufgegeben haben. Diese Beziehungen müssen wir in der [Root.GetAdjective] Außenpolitik möglicherweise anerkennen, wenn wir ihre Unterstützung behalten wollen."
 election.8.a: "Wir sollten uns unseren gemeinsamen Anliegen widmen."
 election.8.b: "Auf diesem Weg liegt die Auflösung von [Root.GetName] selbst."
 election.11.t: "Wahl: Faschistische Mehrheit"
 election.11.d: "Diese Wahl war verheerend für die Institution, die sie repräsentiert. Die Mehrheit der [Root.GetAdjective] Bevölkerung hat für eine faschistische Partei gestimmt, die Wahlen abschaffen und einen autokratischen Herrscher einsetzen will. Während viele erwägen, gegen diese Verletzung der demokratischen Ideale, die ihnen dieses Mandat überhaupt erst ermöglicht haben, zu den Waffen zu greifen, erwägen andere den Einsatz von Gewalt, um ihre Ideale nur noch weiter zu bestätigen."
 election.11.a: "Es ist ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 election.11.b: "Wir werden unsere Freiheit nicht kampflos aufgeben!"
 election.12.t: "Wahl: Kommunistische Mehrheit"
 election.12.d: "Die aktuelle Wahl endete mit einem Sieg der kommunistischen Parteien, während die frühere Regierung gemischte Reaktionen hervorrief. Während die neuen Herrscher behaupten, das Volk als Ganzes zu vertreten, betrachten sie viele der demokratischen Institutionen, die wir hoch schätzen, als Versuche, die Arbeiterklasse zu manipulieren und zu unterdrücken, was zu einer Diskussion darüber führt, was wirklich eine „Herrschaft des Volkes“ ausmacht. In einigen Ländern begann die Revolution in Strömen von Blut. In [Root.GetName] war dies nicht der Fall, aber sie könnte noch immer in diesen Ländern enden."
 election.12.a: "Das ist beunruhigend, aber sie stellen tatsächlich die Mehrheit dar."
 election.12.b: "Wir müssen sie stoppen, bevor sie jedes Zeichen abweichender Meinung beseitigen!"
 election.13.t: "Wahl: Magnat befürwortet Faschismus"
 election.13.d: "Ein einflussreicher Industrieller hinter einem der Unternehmen, mit denen wir für unsere industrielle Produktion zusammenarbeiten, hat kürzlich eine Reihe von politischen Äußerungen gemacht, die Mitglieder der Regierung beunruhigend fanden. Er hat offen eine autoritäre Regierung befürwortet und ausländische Regierungen gelobt, die sich als faschistisch bezeichnen, und implizit angedeutet, dass [Root.GetName] von einer solchen Herrschaft profitieren würde. Den Magnaten und seine Ideale anzuprangern, könnte unsere Beziehung zu dem Unternehmen belasten, aber sie unkontrolliert zu lassen, würde ihm eine Plattform für die Verbreitung von Propaganda bieten, die alles untergräbt, wofür [Root.GetRulingParty] steht."
 election.13.a: "Er kann sagen, was er will, wir müssen es nicht unterstützen."
 election.13.b: "Wir können uns bei der Entwicklung und dem Schutz von [Root.GetName] nicht auf Faschisten verlassen."
 election.14.t: "Wahlen: Ausnahme in Kriegszeiten"
 election.14.d: "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würden zu diesem Zeitpunkt Wahlen abgehalten, aber da wir uns mitten in einem wichtigen Konflikt befinden, argumentieren viele, dass wir es uns nicht leisten können, Zeit für politische Kampagnen oder einen Führungswechsel zu verschwenden, falls es dazu kommen sollte. Andere wiederum behaupten, dass die Erklärung des anhaltenden Krieges als gültiger Grund für die Absage von Wahlen der erste Schritt zur Erosion der [Root.GetAdjective] Demokratie sei. Schließlich könnte es ein heikles Unterfangen sein, militärischen Angelegenheiten Vorrang vor dem Einfluss des Volkes zu geben."
 election.14.a: "Die Wahlen finden wie gewohnt statt."
 election.14.b: "Um solche Angelegenheiten können wir uns kümmern, wenn dieser Krieg vorbei ist."
 election.15.t: "Wahl: Regierung umstritten"
 election.15.d: "Angesichts der bevorstehenden Wahlen beginnen die Menschen, die Fähigkeit der gegenwärtigen Regierung, den anhaltenden Krieg fortzusetzen, in Frage zu stellen. [Root.GetName] hat stark gelitten und die öffentliche Meinung hat sich gegen diejenigen gewendet, die unser Land in die Niederlage zu führen scheinen. Obwohl unser Volk entschlossen ist, den Krieg bis zum Ende durchzustehen, wäre es ihm lieber, wenn eine andere Regierung ihn beenden würde."
 election.15.a: "Diese Vertrauenskrise ist höchst bedauerlich."
 election.15.b: "Sorgen Sie dafür, dass sich die politische Landschaft verändert, um die Einheit der Menschen zu wahren."
 election.16.t: "[Root.GetLeader] genießt öffentliche Unterstützung"
 election.16.d: "Bei der aktuellen Wahl hat die Opposition, sofern sie existiert, die zunehmend autoritäre Herrschaft von [Root.GetRulingParty] kritisiert. Sie stellt in Frage, ob die Wählerschaft überhaupt Macht hat oder ob das alles nur Show ist.\n\nDie Unterstützung für [Root.GetLeader] scheint jedoch weiterhin hoch zu sein, und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurde sie im Inland nicht angefochten. Es scheint, dass das Volk seinen Herrscher unterstützt, auch wenn [Root.GetName] nicht mehr vom Volk regiert wird ... zumindest diejenigen, die es an die Wahlurne geschafft haben."
 election.16.a: "Ein Volk, ein Führer."
 election.17.t: "Wahlergebnisse in Frage gestellt"
 election.17.d: "Obwohl das [Root.GetLeader]-Regime die meisten seiner Gegner zum Schweigen gezwungen hat, haben sich einige dennoch zu den jüngsten Wahlen geäußert und der [Root.GetRulingParty] vorgeworfen, die Ergebnisse manipuliert und die klaren Bemühungen ignoriert zu haben, ein Parlament zu wählen, das gegen ihre Politik ist.\n\nDie Regierung tut diese Einwände mit dem Argument ab, sie versuche, die Bevölkerung gegen sich auszuspielen. Tatsache bleibt jedoch, dass die Mehrheit der Bevölkerung Vorbehalte gegen ihre Herrschaft zu haben scheint, und die Opposition hat, obwohl sie vorerst zum Schweigen gebracht wurde, ihren Standpunkt klar gemacht."
 election.17.a: "Splitter!"
 political.1.t: "Der Kommunismus auf dem Vormarsch"
 political.1.d: "„Während Arbeiter auf der ganzen Welt gegen ihre Unterdrücker aufbegehren, sitzen jene, die behaupten, in [Root.GetName] Klassenbewusstsein erreicht zu haben, untätig herum und warten auf Veränderungen aus dem Inneren eines politischen Systems, das so durch und durch korrupt ist, dass nur eine Revolution uns davor retten könnte!“\n\nSo sprechen neue Stimmen in der [Root.GetAdjective] kommunistischen Bewegung. Sie bezeichnen die Herrschaft von [Root.GetRulingParty] als Diktatur der Bourgeoisie und fordern, sie mit allen erforderlichen Mitteln zu stürzen. Ob diese Mittel von innen oder von außen kommen, bleibt abzuwarten."
 political.1.a: "Möglicherweise gibt es in der Regierung selbst Leute, die solche Ideen unterstützen."
 political.1.a.tt: "Erhöht die Chance interner Unterstützung für einen kommunistischen Putsch."
 political.1.b: "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen."
 political.1.b.tt: "Erhöht die Chance auf öffentliche Unterstützung für einen kommunistischen Aufstand."
 political.2.t: "Marxistische Sympathisanten in der Regierung"
 political.2.d: "Obwohl die Parteilinie der [Root.GetRulingParty] darin besteht, den revolutionären Sozialismus entschieden abzulehnen und ein wachsames Auge auf die radikalen linken Elemente des Landes zu haben, sind einige Regierungsmitglieder dieser Möglichkeit gegenüber aufgeschlossener. Zumindest sehen sie Spielraum, um die Sorgen der Menschen anzusprechen, die sich an die Kommunisten wenden, um Lösungen zu finden, ohne einen umfassenden Bürgerkrieg zu riskieren.\n\nObwohl sie von denen, die [Root.GetLeader] treu bleiben, als Verräter angesehen werden könnten, könnten diese abweichenden Stimmen diejenigen sein, die einen relativ unblutigen Übergang sicherstellen, sollte es zur Revolution kommen."
 political.2.a: "Auch wir werden sie aus vielen Gründen genau im Auge behalten."
 political.2.a.tt: "Wenn die öffentliche Unterstützung ausreicht, kann ein Putsch durchgeführt werden."
 political.3.t: "Kommunisten führen Putsch durch"
 political.3.d: "Während die Volksbewegung für eine kommunistische Revolution laut und furchteinflößend war, war ein gewisser Teil der politischen Bewegung weitgehend ruhig und wartete ab. Das Warten hat nun ein Ende. Als sich heute die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand auf nationaler Ebene vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] rasch unter Hausarrest und begannen Verhandlungen mit den Rebellen.\n\nUnter dem Vorwand, die Ordnung zu wahren, liefen die Verhandlungen tatsächlich darauf hinaus, Positionen innerhalb des neuen sozialistischen Staates für diejenigen zu sichern, die sich zur Zusammenarbeit entschieden. Der Putsch war beendet, bevor irgendjemand etwas unternehmen konnte, um ihn zu stoppen, und diejenigen, die es getan hätten, werden nun vom neuen Regime eingesperrt, verbannt oder hingerichtet."
 political.3.a: "Die Gezeiten der Geschichte werden die Vergangenheit hinwegfegen."
 political.4.t: "Klassenkonflikte teilen [Root.GetName]"
 political.4.d: "Die kommunistische revolutionäre Bewegung, einst eine Randgruppe, die in der Theorie unter radikalen Akademikern beliebt und in der Praxis Unruhestifter war, hat in der [Root.GetAdjective] Arbeiterklasse zunehmend Unterstützung erfahren. Die Tatsache, dass sich immer mehr Menschen überhaupt einer „Klasse“ zuordnen, deutet darauf hin, dass sich marxistische Ideen über diejenigen hinaus verbreiten, die aktiv versuchen, die Regierung zu stürzen.\n\n[Root.GetRulingParty]-Mitglieder beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, in der „[Root.GetAdjective]“ das war, womit sich die Menschen in erster Linie identifizierten. Ihre Sorgen sind nicht unbegründet. Man könnte argumentieren, dass eine Revolution bereits im Gange ist, die auf mehreren Ebenen der Gesellschaft stattfindet, und dass es möglicherweise zu spät ist, sie aufzuhalten."
 political.4.a: "Die Leute können sich nennen, wie sie wollen."
 political.5.t: "Soldaten desertieren zu kommunistischen Partisanen"
 political.5.d: "„Kapitalisten und Nationalisten wollen, dass ihr an der Front euer Blut für sie vergießt und Brüder gegen Brüder aufhetzt wegen Streitigkeiten, die den Arbeiter nichts angehen! Statt die Waffen gegen Arbeiter zu erheben, die im Ausland kämpfen, erhebt sie gegen die Unterdrücker und stürzt die Tyrannen!“\n\nDie Armee, normalerweise eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich in [Root.GetName] schnell verbreitet. Soldaten desertieren, weigern sich, für ihr Land zu kämpfen, und schließen sich manchmal Partisanenbewegungen an, die behaupten, eine Revolution vorzubereiten."
 political.5.a: "Vielleicht kämpfen sie lediglich für einen anderen [Root.GetName]."
 political.6.t: "Die [GetMonth]-Revolution"
 political.6.d: "Die Vorstellung, dass die kommunistische Bewegung das Volk vertritt, hat in [Root.GetName] sicherlich Auftrieb bekommen, denn die öffentliche Unterstützung für die kommunistische Partei ist in den letzten Monaten rapide gestiegen. Doch diejenigen, die zur Revolution aufrufen, sind nicht länger eine ungleiche Ansammlung von Guerillas und verärgerten Gewerkschaften. Die Gruppe hinter dem Aufruf zur Revolte ist organisiert genug, um im Erfolgsfall eine Regierung zu bilden.\n\nWenn die Revolution jetzt beginnen würde, könnte sie jedoch kaum durchgeführt werden, ohne [Root.GetName] in einen Bürgerkrieg zu stürzen. Sollten die Revolutionäre riskieren, die Nation in zwei Teile zu reißen, um ihre Ungeduld zu befriedigen, oder auf eine bessere Gelegenheit in der Zukunft warten?"
 political.6.a: "Wer Geschichte schreiben will, muss heute handeln!"
 political.6.b: "Die Revolution ist unvermeidlich. Das Unvermeidliche kann warten."
 political.7.t: "Faschismus auf dem Vormarsch"
 political.7.d: "„Das [Root.GetAdjective] Volk war schon zu lange der inkompetenten Herrschaft von [Root.GetRulingParty] unterworfen! Sie behaupten, das Volk zu vertreten, aber schaffen es nicht einmal, unsere Straßen in Ordnung zu halten! Nur indem wir sie von der Macht entfernen, können wir diese Nation wachsen lassen!“\n\nDie faschistischen Redner in [Root.GetName] haben kein Geheimnis daraus gemacht, was sie von unserer gegenwärtigen Herrschaft und unserem politischen System halten. Reden wie diese haben eine öffentliche Opposition angeheizt, die besonders in den konservativeren Teilen des Militärs ausgeprägt ist."
 political.7.a: "Die Vorgesetzten hegen möglicherweise unausgesprochene Sympathien."
 political.7.a.tt: "Erhöht die Chance interner Unterstützung für einen faschistischen Putsch."
 political.7.b: "Die jüngere Generation wird die Fackel übernehmen."
 political.7.b.tt: "Erhöht die Chance auf öffentliche Unterstützung für einen faschistischen Putsch."
 political.8.t: "Faschistische Sympathien im Militär"
 political.8.d: "Mehrere hochrangige Mitglieder des [Root.GetAdjective]-Militärs haben ihre Unterstützung für die faschistische Bewegung in [Root.GetName] zum Ausdruck gebracht, einige privat, andere offen. Sie haben das Gefühl, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt ist, um das Land zusammenzuhalten, und sind zunehmend verärgert darüber, dass die Armee von der Regierung eher als Werkzeug denn als eine der wichtigsten Institutionen des Landes behandelt wird. Einige von ihnen gehen so weit, zu behaupten, dass eine neue Regierung erforderlich sei, die weiß, wie sie [Root.GetName] in die nächste Hälfte des Jahrhunderts führen kann.\n\nDiese Fraktion besteht zwar nicht überwiegend aus Politikern, aber einige von ihnen haben Positionen im Verteidigungsministerium erlangt. Wenn sich diese Entwicklungen fortsetzen, haben sie möglicherweise genügend politische Unterstützung, um einen Putsch durchzuführen."
 political.8.a: "The national idea outranks the government."
 political.9.t: "Faschistischer Staatsstreich"
 political.9.d: "Manche werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus warnten, als auch diejenigen, die ihn als Retter von [Root.GetName] priesen, haben heute ihre Prophezeiungen wahr werden sehen, als das Militär in [Root.Capital.GetName] die von [Root.GetRulingParty] geführte Regierung stürzte und die Macht übernahm. [Root.GetLeader] wird vermisst und soll Gerüchten zufolge ins Exil gegangen sein, und der Putsch stieß zunächst auf wenig Widerstand.\n\nDie neue [Root.GetAdjective]-Führung hat auch nicht vor, den Widerstand wachsen zu lassen. Das Kriegsrecht wurde ausgerufen, und angesichts der laufenden Veränderungen wird das, was danach kommt, wahrscheinlich nicht viel anders sein."
 political.9.a: "Es bedarf eines starken Staates, der die Menschen vor sich selbst schützt."
 political.10.t: "Bürgerkrieg für den Faschismus"
 political.10.d: "Obwohl die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, einige Erfolge erzielt haben, ist der Widerstand gegen diese Ideen nach wie vor groß. Die Generäle, die den Sturz der gegenwärtigen Regierung planen, sind enttäuscht über das mangelnde Vertrauen, das die [Root.GetAdjective] Bevölkerung selbst in [Root.GetFascistParty] zu haben scheint.\n\nSie sind sich weiterhin sicher, dass die Menschen [Root.GetLeader] irgendwann überdrüssig werden, sind sich jedoch uneinig, wie sie vorgehen sollen. Einige fordern einen sofortigen Putsch, bevor [Root.GetName]s Feinde aktiv werden. Dies jedoch zu tun, während die öffentliche Unterstützung begrenzt ist, würde das Land in einen Bürgerkrieg stürzen."
 political.10.a: "Der Wille zur Macht ist bedeutungslos, wenn man zögert, sie zu ergreifen."
 political.10.b: "Sie müssen das Volk zuerst vereinen und dann regieren."
 political.11.t: "Form der faschistischen Angriffsdivisionen"
 political.11.d: "Das Politische und das Kriegswesen waren im Faschismus schon immer eng miteinander verknüpft. Parallel zu seiner wachsenden politischen Bewegung haben faschistische Parteien begonnen, paramilitärische Organisationen zum Schutz vor internen und externen Bedrohungen zu gründen, wobei die internen Bedrohungen ihre politischen Gegner sind. Obwohl viele Menschen diese Entwicklung beunruhigend finden, hat die Welle der militaristischen Aufregung dazu geführt, dass sich immer mehr Freiwillige unseren Streitkräften anschließen.\n\nDie politischen Führer der Bewegung haben darauf hingewiesen, dass ihre Gegner Grund zur Angst haben. Da die Armee auf mehreren Ebenen von so explizit politischen Elementen durchdrungen ist, beginnen sich die Feinde von [Root.GetName] und die Feinde des Faschismus immer ähnlicher zu werden."
 political.11.a: "Nur Landesverräter haben etwas zu befürchten."
 political.12.t: "Die Bedrohung durch den Kommunismus"
 political.12.d: "„[Root.GetLeader] möchte Sie glauben machen, dass [Root.GetName] sicher und vereint ist. Es ist keine Überraschung, dass solche Lügen die Gedanken unserer Leute vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Man braucht nur über unsere Grenze zu schauen, um zu sehen, wie sich Landsleute im Namen des Kommunismus gegeneinander gewandt und das Ende der Nationen verkündet haben. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird [Root.GetRulingParty] uns vor dieser Bedrohung schützen?“\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] wurde durch die Nähe der kommunistischen Revolution gestärkt. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, finden dies auch für sie ein sehr reales Problem. Angesichts der Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime würden sie zugegebenermaßen Letzteres vorziehen. Sie könnten sogar bereit sein, es aktiv zu unterstützen."
 political.12.a: "Wir werden die Vorhut im Kampf gegen die rote Bedrohung sein!"
 political.13.t: "Auf dem Weg zur Demokratie"
 political.13.d: "„Wenn wir die Stimmen des Volkes zum Schweigen bringen, wie kann dann einer von uns behaupten, die Stimme von [Root.GetName] selbst zu sein? Wenn wir Angst vor abweichenden Meinungen haben, wenn wir Angst haben, öffentlich angeprangert oder durch eine Volksabstimmung abgesetzt zu werden, dann fürchten wir in Wirklichkeit, von unseren eigenen Bürgern gehasst und geschmäht zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre Prinzipien?“\n\nEine vorsichtige und lose organisierte, aber leidenschaftliche Fraktion in der Regierung hat begonnen, sich für weniger repressive Maßnahmen gegen Staatsfeinde einzusetzen. Sie wollen die Öffentlichkeit durch Referenden und lokale Parteiversammlungen in die Entscheidungsfindung einbeziehen, selbst wenn dies bedeutet, die Zukunft der aktuellen Agenda zu riskieren."
 political.13.a: "Das können wir zunächst einmal intern besprechen."
 political.13.a.tt: "Erhöht die Chance auf interne Unterstützung bei der Organisation von Wahlen."
 political.13.b: "Da wir wissen, dass wir im Recht sind, können wir es uns leisten, unseren Feinden offener reden zu lassen."
 political.13.b.tt: "Erhöht die Chance, dass die Menschen ihre Unterstützung für die Demokratie zum Ausdruck bringen und eine Opposition bilden."
 political.14.t: "[Root.GetRulingParty] Debatten über Demokratie"
 political.14.d: "Überraschenderweise hat der Ruf nach mehr Referenden und weniger repressiven Maßnahmen gegen Regimegegner in parteiinternen Diskussionen eine gewisse Unterstützung erhalten. Während die Führung von [Root.GetRulingParty] skeptisch bleibt, haben mehrere einflussreiche Mitglieder einen Kurswechsel unterstützt.\n\nVielleicht sind sie zuversichtlich, dass sich in der Praxis wenig ändern wird, oder vielleicht sind sie insgeheim Verräter der Parteisache, wie viele ihrer Gegner es behaupten. Unabhängig davon sind einige der Führer von [Root.GetName] zu Kompromissen bereit, falls der öffentliche Ruf nach solchen Änderungen erklingen sollte."
 political.14.a: "Die Wahl muss nicht immer zwischen Freiheit und Tod stehen."
 political.14.a.tt: "Wenn die Politik von der Mehrheit der Bürger unterstützt wird, kann die Regierung Neuwahlen ansetzen."
 political.15.t: "Bildung einer demokratischen Opposition"
 political.15.d: "Die Lockerung der Beschränkungen für die öffentliche Verbreitung von Anti-[Root.GetRulingParty]-Propaganda hat erwartungsgemäß zu einer Zunahme öffentlicher Meinungsäußerungen geführt. Organisierte Demonstrationen und Flugblätter finden sich bisher hauptsächlich in akademischen Einrichtungen und einigen der benachteiligteren Gegenden von [Root.GetName], aber es besteht wenig Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Führer des Landes sind in dieser Frage hin- und hergerissen. [Root.GetLeader], der die Parteiführung mit eiserner Hand im Griff hat, hat wenig Lust, die öffentliche Debatte vielfältiger zu gestalten. Die ersten Schritte wurden jedoch bereits unternommen, und es gibt möglicherweise kein Zurück mehr."
 political.15.a: "Die Bewegung scheint ohne Unterdrückung auf natürliche Weise zu wachsen."
 political.16.t: "Öffentlicher Aufruf zu Wahlen"
 political.16.d: "Die Demonstrationen des öffentlichen Widerstands, die einst auf begrenzte Gebiete beschränkt waren, sind heute weit verbreitet. Während sich die Menschen auf den Straßen versammeln, steht die [Root.GetRulingParty] an einem Scheideweg. Wenn wir weiterhin zulassen, dass sich diese Propaganda verbreitet, könnten die sowohl innerhalb der Partei selbst als auch in der Opposition vorgeschlagenen Referenden zeigen, dass wir nicht die Unterstützung der Öffentlichkeit haben. Die Einheit, die wir angestrebt haben, weicht einer Meinungsvielfalt, die sich gegen uns verbündet."
 political.16.a: "Auch wenn Reformen im Gange sind, müssen wir unsere Stärke zeigen, indem wir diesen Widerstand unterdrücken."
 political.16.b: "Geben Sie den Menschen Gehör."
 political.17.t: "Öffentliche Wahl in [Root.GetName]"
 political.17.d: "Da Meinungs- und Versammlungsfreiheit in [Root.GetName] immer mehr Akzeptanz finden, hat sich die Fraktion innerhalb der [Root.GetRulingParty], die Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land in den letzten Monaten langsam, aber stetig einen Schritt in Richtung Demokratie gemacht, und Wahlen scheinen nun der natürliche nächste Schritt zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective] Bürger für demokratische Reformen. Innerhalb der Partei wird immer noch darüber diskutiert, ob mit der Abhaltung von Wahlen gewartet werden soll, bis eine stabile Entwicklung sichergestellt ist."
 political.17.a: "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b: "Bevor Wahlen stattfinden können, brauchen die Reformen eine breitere Unterstützung."
 political.18.t: "Faschisten fordern Referendum"
 political.18.d: "Die rasch wachsende [Root.GetAdjective] faschistische Bewegung hat nie behauptet, sie bräuchte die Unterstützung der Mehrheit, bevor sie die Macht ergreift, sondern setzt darauf, die Nation unter ihrer Führung zu vereinen, sobald ihre Herrschaft etabliert ist. Es scheint jedoch, dass ihre öffentliche Unterstützung rasch gewachsen ist. Viele Faschisten bezeichnen [Root.GetLeader] jetzt als Heuchler, der behauptet, die Wünsche des Volkes zu vertreten, während er in Wirklichkeit den Massen gegenüber taub ist.\n\nDer Aufruf zu einem Referendum wurde bisher von [Root.GetRulingParty]-Mitgliedern als typischer Versuch abgetan, das System zu stören, aber immerhin ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.18.a: "Unterdrücken Sie diese hasserfüllte Bewegung!"
 political.18.b: "Schenken Sie ihnen keine Beachtung."
 political.18.c: "Wenn das Volk es will, werden wir das Referendum abhalten."
 political.19.t: "Kommunisten fordern Referendum"
 political.19.d: "Marxistische Ideen haben in [Root.GetName] schon vor langer Zeit Fuß gefasst, haben aber in letzter Zeit viel mehr Unterstützung gewonnen. Die Bewegung hat sich über die politische Theorie hinaus in die politische Praxis ausgebreitet, wobei verärgerte Arbeiter und sogar einige bekannte Prominente ihre Unterstützung bekundeten. Die Kommunisten nennen dies Klassenbewusstsein. Die [Root.GetRulingParty] nennt es eine Abkürzung zu Aufständen und Verrat.\n\nDa sie wenig Vertrauen in [Root.GetLeader]s Bereitschaft zur Umsetzung der von ihnen geforderten Reformen haben, haben die lauteren Kommunisten ein sofortiges Referendum zur Absetzung der derzeitigen Regierung gefordert. Wir könnten zwar in der Lage sein, die Dynamik dieser Massenbewegung umzukehren, aber wenn uns dies nicht gelingt, wird dies zweifellos zur beliebteren kommunistischen Absetzungsmethode führen: Revolution."
 political.19.a: "Un-[Root.GetAdjective]-Aktivitäten müssen gestoppt werden!"
 political.19.b: "Ignorieren Sie sie, sie machen nur Ärger."
 political.19.c: "Das Referendum ist einem blutigen Aufstand vorzuziehen."
 political.20.t: "Demokraten fordern Referendum"
 political.20.d: "Es überrascht nicht, dass die Idee, dass das Volk die Nation regiert, in der es lebt, bei den Menschen leicht sehr populär werden kann. Die [Root.GetRulingParty] betrachtet die Idee der Demokratie, wie sie von diesen Bewegungen repräsentiert wird – Meinungsfreiheit, öffentliche Wahlen, freie Presse – natürlich lediglich als populistische Rhetorik, die [Root.GetLeader]s Regierung schwächen soll.\n\nEs lässt sich jedoch nicht leugnen, dass diese Ideen bei der [Root.GetAdjective] Bevölkerung Fuß gefasst haben. In wahrhaft demokratischer Manier fordern sie ein öffentliches Referendum über die Ablösung des derzeitigen Regimes. Obwohl diese Ideen derzeit leicht zu ignorieren sind, haben sie die Tendenz, sehr hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 political.20.a: "Treibt sie zusammen."
 political.20.b: "Fahren Sie einfach wie gewohnt fort."
 political.20.c: "Wenn wir das Referendum annehmen, können wir vielleicht unser Erbe bewahren."
 political.21.t: "Faschisten marschieren auf [Root.Capital.GetName]"
 political.21.d: "Nachdem ihnen ihr Referendum verweigert wurde, das fast ein symbolischer Versuch war, legal die Macht zu ergreifen, haben die Faschisten ihre beträchtliche öffentliche Unterstützung und ihre Verbindungen zum [Root.GetAdjective] Militär genutzt, um einen Putschversuch zu unternehmen. Die [Root.GetRulingParty]-Regierung hat ihre Bedingungen abgelehnt und behauptet, sie werde bis zum Ende kämpfen, um [Root.GetName], wie wir es kennen, zu erhalten."
 political.21.a: "Wir werden sie um jeden Preis aufhalten!"
 political.21.b: "Die Faschisten tragen den wahren Geist von [Root.GetName] in sich!"
 political.22.t: "Kommunisten erheben sich"
 political.22.d: "Nachdem ihr Antrag auf ein Referendum abgelehnt wurde, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] schnell an Einfluss gegenüber den radikaleren Elementen. Da [Root.GetRulingParty] sich weigerte, die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, verbreitete sich die romantische Sicht der Revolution allmählich weiter und die Führer der Bewegung wurden zu denen, die am leichtesten einen Aufstand anzetteln konnten. Diese Aufstände sind nun in einen umfassenden Bürgerkrieg ausgeartet, bei dem die Zukunft der Nation auf dem Spiel steht."
 political.22.a: "Wir werden nicht zulassen, dass sie unser Land ruinieren!"
 political.22.b: "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 political.23.t: "Die [Root.GetAdjective]-Frühling"
 political.23.d: "Nachdem ihr Versuch, eine Volksabstimmung zur Einführung der Demokratie durchzuführen, abgelehnt wurde, haben die Leute, die hinter dem Vorschlag standen, das [Root.GetLeader]-Regime als unverbesserlich abgetan. Eine breite Koalition von Rebellengruppen, vereint durch ihr gemeinsames Ziel, repräsentativere politische Systeme in [Root.GetName] einzuführen, hat zu den Waffen gegriffen und angekündigt, dass sie nicht ruhen werden, bis die [Root.GetRulingParty] gestürzt ist."
 political.23.a: "Bewahre uns vor dieser Pöbelherrschaft!"
 political.23.b: "Endlich ist [Root.GetName] kostenlos!"
 political.24.t: "Verspottung der Faschisten"
 political.24.d: "Die Vernarrtheit der [Root.GetAdjective] Menschen in Nationalstolz und ihre Versuche, den Ruhm der Vergangenheit wiederzubeleben, scheinen vorüber zu sein. Ein böses Erwachen für ihre glühenden Anhänger, deren Uniformen, militaristisches Getue und übertriebene Reden heute häufiger Gegenstand von Spott als von Sympathie sind.\n\nEinst als Bedrohung für die [Root.GetRulingParty]-Machtbasis betrachtet, wird der [Root.GetAdjective] Faschismus heute zunehmend als absurde, extremistische Position und als Angriff auf die grundlegendsten Werte unserer Nation gesehen, eben jener Nation, die sie angeblich so hoch schätzen. Das Wort scheint eher als Beleidigung geeignet als als politische Bezeichnung."
 political.24.a: "Was für ein Haufen Clowns."
 political.25.t: "Kommunistischer Trend geht vorüber"
 political.25.d: "Viele Kommunisten hatten vorhergesagt, dass [Root.GetName] die nächste Nation sein würde, die der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streiks und roten Fahnen auf den Straßen scheint die Bewegung abgeflaut zu sein. Die Arbeiterklasse, die angebliche treibende Kraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader] und scheint entschieden unbeeindruckt davon, wie gut diese Revolutionen anderswo verlaufen sind. Unterdessen haben sich die Intellektuellen, die leidenschaftlich dazu aufriefen, den Unterdrückern die Kehlen aufzuschlitzen, als überraschend zurückhaltend erwiesen, irgendetwas anzuzetteln, das ihren komfortablen Lebensstil tatsächlich stören könnte.\n\nDie Rede von der Revolution wird wahrscheinlich weitergehen, ob bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur Gerede und nichts weiter sein."
 political.25.a: "Was für ein Haufen Heuchler."
 political.26.t: "Die demokratische Bewegung verstummt"
 political.26.d: "Nach einigen Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader], in denen öffentliche Wahlen und liberalere Gesetze zur Versammlungs- und Meinungsfreiheit gefordert wurden, scheint die Bewegung auseinander gefallen zu sein. Die Menschen äußern nun mehr Bedenken hinsichtlich der Stabilität von [Root.GetName], falls solche Reformen stattfinden sollten, wobei diejenigen, die lautstark nach Demokratie rufen, eher als Unruhestifter denn als alles andere angesehen werden.\n\nNoch mysteriöser ist, dass viele der führenden Persönlichkeiten der Bewegung verschwunden zu sein scheinen oder ihre Arbeit plötzlich eingestellt haben. Vielleicht haben sich einige von ihnen entschieden, ins Exil zu gehen, als sie das Scheitern ihrer Bemühungen sahen. Ungeachtet dessen bestreitet die Regierung von [Root.GetRulingParty] jegliche Kenntnis und Beteiligung daran."
 political.26.a: "Was für ein Haufen Drückeberger."
 political.27.t: "[Root.GetLeader] Gibt neutrale Außenpolitik auf"
 political.27.d_fascism: "Nach [Root.GetRulingParty]s jüngster Machtübernahme kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten werde.\n„Die Welt ist verworren und komplex geworden. Allein sind wir nicht mehr sicher. Wir müssen mit unseren faschistischen Partnern gegen unsere Feinde kämpfen. Wenn wir uns nicht für eine Seite entscheiden, werden wir allein untergehen.“"
 political.27.d_communism: "Nach [Root.GetRulingParty]s jüngster Machtübernahme kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten werde.\n„Die Welt ist verworren und komplex geworden. Dieses Land hat immer zu seinen Prinzipien gestanden und war bereit, sie zu verteidigen. Allein sind wir nicht mehr sicher. Neutralität ist nicht mehr der sichere Hafen, der sie einmal war, und diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht. Wir müssen mit unseren kommunistischen Brüdern gegen die Mächte kämpfen, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, die nichts anderes will, als uns klein zu halten. Wenn wir nicht Stellung beziehen, werden wir allein untergehen.“"
 political.27.a: "Für die Zukunft von [Root.GetName]"
 political.28.t: "[Root.GetNameDef] Wiedervereint"
 political.28.d: "Der schreckliche Bürgerkrieg, der unser Land verwüstet hat, nähert sich seinem Ende und wir haben endlich eine politische Einigung erzielt. Wir sind uns jetzt mit unseren [Root.GetAdjective] Mitbürgern einig und werden gemeinsam unsere großartige Nation wieder aufbauen. Die Feinde, die versucht haben, aus unseren internen Machtkämpfen Kapital zu schlagen, müssen sich jetzt einem vereinten [Root.GetAdjective] Staat stellen.\n\nDie neue [Root.GetRulingIdeology] [Root.GetName] wird nie wieder gespalten sein!"
 political.28.a: "Endlich vereint!"
 THREAT_FROM_EFFECT: "Bedrohung durch Aktionen"
 war_justification.1.t: "[Root.GetLeader] spricht sich gegen [From.GetName] aus"
 war_justification.1.d: "„Gehört [From.GetName] zu [From.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft zu [From.GetAdjective] oder gehört sie zu [Root.GetNameDef]?“\n\n[Root.GetLeader]s Rede heute deutete an, dass [Root.GetName] auf dem Weg zum Krieg ist. Die politischen Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die [Root.GetAdjective]-Bevölkerung allmählich akzeptiert, dass Krieg unvermeidlich ist."
 war_justification.1.a: "Die Zukunft gehört [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] prangert [From.GetAdjective] Ideale an"
 war_justification.2.d: "„Die [From.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet die Menschen, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective] durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.“\n\n[Root.GetRulingParty] hat die Schwäche der [From.GetAdjective] Nation lange verspottet, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.2.a: "[Root.GetName] steht vereint unter [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] warnt vor [From.GetAdjective] dem Kommunismus"
 war_justification.3.d: "„Gibt es eine größere Bedrohung für unsere Lebensweise oder sogar die Lebensweise selbst als den Kommunismus? Diese Plage droht, die Sklaven und nicht die Herren über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Plage abschaffen.“\n\n[Root.GetLeader]s Hass auf Kommunisten war schon vor [Root.GetRulingParty]s Machtergreifung bekannt, aber er scheint sich in jüngster Zeit im konkreten Fall der [From.GetAdjective]-Regierung verstärkt zu haben. Unser Bestreben, den Marxismus von der Erde zu tilgen, könnte dort beginnen."
 war_justification.3.a: "Wer Nationen ablehnt, wird ihre eigene untergehen sehen."
 war_justification.4.t: "[Root.GetName] bereitet sich auf großen Kampf vor"
 war_justification.4.d: "„Die [From.GetAdjective] sind ein Volk, das sich nicht so leicht von der Macht trennen wird. Sie müssen jedoch auch erkennen, dass die Entwicklung unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [From.GetName] wird nicht kampflos eingenommen werden.“\n\nDie Möglichkeit einer Einigung zwischen den gleichgesinnten Regierungen von [From.GetName] und [Root.GetName] ist einer Kampagne gewichen, deren Territorium mit Gewalt einzunehmen."
 war_justification.4.a: "Durch unseren Sieg wird Geschichte geschrieben."
 war_justification.5.t: "[Root.GetLeader] bringt Revolution zu [From.GetName]"
 war_justification.5.d: "„Obwohl wir in [Root.GetName] die sozialistische Gesellschaft gefestigt haben, leiden viele Nationen immer noch unter den Despoten von einst. Die Arbeiter von [From.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [From.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht warten, bis sich die Räder der internationalen Revolution für das [From.GetAdjective]-Volk drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten konnten, und wir werden auch die Unterdrücker in [From.Capital.GetName] vernichten!“\n\n[Root.GetLeader] hat alle Versuche diplomatischer Rhetorik gegenüber dem von [From.GetRulingParty] kontrollierten [From.GetName] aufgegeben. Das Streben, alle Grenzen zu beseitigen, konzentriert sich jetzt strikt auf die Beseitigung ihrer Grenzen."
 war_justification.5.a: "[From.GetAdjective] Arbeiter, eure Befreiung ist nahe!"
 war_justification.6.t: "[Root.GetLeader] Hilferufe für [From.GetAdjective]-Arbeiter"
 war_justification.6.d: "„Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die den Besitz des Bodens beanspruchten, sind sie heute gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [Root.GetAdjective] Intervention gerettet werden.“\n\n[Root.GetLeader] polemisiert seit langem auf Parteiversammlungen gegen die Regierung in [From.GetName], aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a: "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.7.t: "[From.GetAdjective] Der Kommunismus scheitert"
 war_justification.7.d: "„Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es offensichtlich geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hauch marxistischer Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass ihnen die Ideale, die sie angeblich vertreten, wenig bedeuten. Wir müssen ihnen die wahre Revolution bringen.“\n\nObwohl [Root.GetLeader] die [From.GetAdjective]-Revolution zunächst unterstützte, hat er zunehmend seine Enttäuschung über ihre Entwicklung zum Ausdruck gebracht. Die [Root.GetRulingParty] muss möglicherweise eingreifen, bevor es zu spät ist."
 war_justification.7.a: "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.8.t: "[Root.GetLeader] Rufe nach der Zerschlagung des [From.GetAdjective] Nationalismus"
 war_justification.8.d: "„Gibt es eine Gesellschaft, die der Zukunft der Revolution mehr zuwider ist, die der Not der Arbeiter fremder ist als das faschistische Regime von [From.GetName]? Sie rufen das Volk auf, sich fanatisch der maroden Institution des Nationalstaats zu verschreiben, und haben uralte Formen der Barbarei in ein modernes Gewand gekleidet, um sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse darzustellen. Es ist nur eine Frage der Zeit, bis sie uns oder unsere Verbündeten angreifen. Lasst uns zuerst zuschlagen.“\n\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und den [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verschärft. Es sieht nun so aus, als würde es eher früher als später zu Konflikten kommen."
 war_justification.8.a: "Tod den Faschisten!"
 war_justification.9.t: "Diplomatie mit [From.GetName] scheitert"
 war_justification.9.d: "„Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen erneut gescheitert, sodass uns nur begrenzte Möglichkeiten bleiben. Das autoritäre [From.GetLeader]-Regime hat in dieser Angelegenheit die unvernünftige Herangehensweise an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber keine Rechenschaft schuldig sind. Sofern es nicht zu einer völligen Kehrtwende der [From.GetAdjective]-Führung kommt, bleibt uns nichts anderes übrig, als zu kämpfen.“\n\n[Root.GetAdjective]s Eingreifen in [From.GetName] war ein heißes Thema, wobei einige Politiker der Opposition behaupteten, dass [Root.GetRulingParty] von Anfang an eine Politik der Kriegstreiberei verfolgt habe. Was auch immer ihre ursprüngliche Absicht war, ein zukünftiger Krieg scheint nun plötzlich sehr real und unvermeidlich."
 war_justification.9.a: "Manchmal muss man den Berg des Konflikts erklimmen."
 war_justification.10.t: "[Root.GetLeader] Ruft zum Eingreifen in [From.GetName] auf"
 war_justification.10.d: "„Schweren Herzens müssen wir uns der Realität unserer Situation stellen: Eine Invasion von [From.GetName] könnte unsere einzige Möglichkeit sein. Der strategische Vorteil ist zu groß, um in unserer aktuellen Situation eine andere Lösung zu versuchen. Obwohl wir darauf vertrauen, dass weder das [Root.GetAdjective] noch das [From.GetAdjective] Volk Krieg wollen, hat uns die Geschichte an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in Zukunft vermeiden können.“\n\nObwohl es eine beliebte Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten jüngste Entwicklungen auf eine [Root.GetAdjective] Invasion von [From.GetName] in der Zukunft hin. Die Geschichte könnte uns noch überraschen."
 war_justification.10.a: "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.11.t: "[Root.GetLeader] spricht sich gegen die Rote Bedrohung aus"
 war_justification.11.d: "„Ohne Zweifel ist der [From.GetName]-Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unerbittlich und rücksichtslos droht er nicht nur die Hoffnung der [From.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu zerstören, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, könnte dieser erste Dominostein zu spät fallen und weitere gescheiterte soziale Experimente hinterlassen. Wie viele müssen noch sterben, bevor wir eingreifen?“\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben und von [From.GetAdjective]-Ambitionen angetrieben werden, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter der Opposition dies als Rote Angst bezeichnet haben, die darauf abzielt, einen Krieg mit [From.GetName] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher äußerst erfolgreich."
 war_justification.11.a: "Sie folgen einer gewalttätigen Ideologie. Welche Reaktion können sie außer Gewalt erwarten?"
 war_justification.12.t: "[Root.GetLeader] konfrontiert [From.GetAdjective] den Faschismus"
 war_justification.12.d: "„In der modernen Geschichte, vielleicht sogar in der gesamten Geschichte, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, in dem [From.GetRulingParty] [From.GetName] jetzt hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [From.GetLeader] in Zukunft Verträge und Versprechen einhalten wird, aber diese Leute sehen nicht, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese unehrenhaften Lügner gilt das Recht des Stärkeren, und das Papier, auf dem eine Vereinbarung geschrieben steht, verbrennt genauso leicht wie die Bücher ihrer Kritiker.“\n\nLeute, die lange gehofft hatten, eine direkte Konfrontation mit [From.GetName] vermeiden zu können, wurden nun von [Root.GetLeader] heftig bekämpft, der machiavellistisch argumentiert, dass wir den Krieg lediglich zum Vorteil des Feindes hinauszögern. Wenn es so weitergeht, könnten wir vielleicht doch den ersten Schlag führen."
 war_justification.12.a: "Es kann in unserer Zeit keinen Frieden geben, bis sie verschwunden sind."
 war_justification.13.t: "[Root.GetLeader] Ruft zum Krieg gegen [From.GetName] auf"
 war_justification.13.d: "„Obwohl wir ein friedliches Volk sind, bestimmt unsere Natur allein nicht den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange schon haben die [From.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes geregelt werden.“\n\n[Root.GetLeader]s feindselige Rhetorik gegenüber [From.GetName] hat sich große Mühe gegeben, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt im Land unseres Anführers."
 war_justification.13.a: "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.14.t: "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche"
 war_justification.14.d: "„[From.GetName] mögen sich für moderner und fortschrittlicher als wir halten, aber die Wahrheit ist, dass ihre Nation nicht so auf die Probe gestellt wurde wie unsere, noch sind sie auf die Bedrohungen vorbereitet, die jetzt klar am Horizont zu sehen sind. Durch ihre Verachtung uns gegenüber und indem sie uns daran hindern, das zu nehmen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen können.“\n\nDie spöttische Meinung über [From.GetName], die die [Root.GetRulingParty] lange Zeit vertrat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [From.GetAdjective] Volk einen Krieg vermeiden will, behauptet [Root.GetLeader], dass ihre gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.14.a: "Sie wissen nicht, wie stark uns unsere Strapazen gemacht haben."
 war_justification.15.t: "[Root.GetLeader] möchte die Ordnung in [From.GetName] wiederherstellen"
 war_justification.15.d: "'The [Root.GetAdjective] national idea is strong, but not all nations are so fortunate. [From.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [Root.GetName] against this threat.'\n\nWhile the [Root.GetRulingParty] has always opposed communism, [From.GetName] has been a target of particular attacks in recent speeches. Whether or not the attack on the [Root.GetAdjective] nation from communists is a real threat, the preemptive attack on [From.GetAdjective] communism is already in the works."
 war_justification.15.a: "Die in der Revolution Ermordeten werden gerächt!"
 war_justification.16.t: "[Root.GetLeader] ruft [From.GetAdjective] Unterdrücker auf"
 war_justification.16.d: "„Meine Gegner wollen Sie glauben machen, dass meine Herrschaft der der [From.GetRulingParty] in [From.GetName] gleicht. Sie könnten nicht falscher liegen. Während die Erfolge von [From.GetLeader] das Ergebnis einer aktuellen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf aus ist, andere Nationen zur Unterwerfung zu zwingen, steht die [Root.GetRulingParty] dieser Bewegung als diejenige gegenüber, die sich nicht unterwerfen wird. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn das Krieg bedeutet.“\n\nDas [Root.GetLeader]-Regime hat eine feindselige Politik gegenüber der [From.GetAdjective]-Nation verfolgt. Wie auch immer unsere Führer genannt werden, Faschisten sind ein Wort, das unseren Feinden vorbehalten ist."
 war_justification.16.a: "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t: "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität"
 war_justification.17.d: "„Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Egal, welche Art die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [Root.GetName] endet und [From.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht genug betont werden, und wir haben das Recht, sie zu verschieben, um die anhaltende Sicherheit unseres Volkes zu gewährleisten.“\n\nWenn man sich die jüngsten Reden von [Root.GetLeader] anhört, scheint eine Invasion von [From.GetName] unmittelbar bevorzustehen. Es gibt zwar Einwände, aber die öffentliche Unterstützung für einen Krieg nimmt zu."
 war_justification.17.a: "Wir müssen uns gemeinsam für diese Sache einsetzen!"
 war_justification.18.t: "[Root.GetLeader] hinterfragt die Motive von [From.GetName]"
 war_justification.18.d: "„Es besteht kein Zweifel, dass [From.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [From.GetAdjective] kein Volk des Friedens sind, sondern auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir tatenlos zusehen, wie sie sich aufrüsten, während [Root.GetName] schutzlos ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie unsere Macht übersteigt?“\n\nDie Falken in der [Root.GetRulingParty] haben ihre Augen auf [From.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Boden und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a: "Zumindest durch Krieg kann dieser Konflikt beendet werden."
 war_justification.19.t: "[Root.GetLeader] Verärgert über [From.GetAdjective] Getue"
 war_justification.19.d: "„Die naiven Bürger von [Root.GetName], die sich [From.GetAdjective] als ein Volk des Friedens vorstellen, haben den Bezug zur Realität völlig verloren. Diejenigen, die an unserer Grenze leben, können sich solche Wahnvorstellungen nicht leisten, da sie sehen, wie ihre Truppen direkt hinter der Grenze auf uns zukommen. Dies ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vergeht, bereitet sich [From.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.“\n\nDie [From.GetAdjective] Militärpräsenz in der Nähe unseres Territoriums hat zunehmende Besorgnis ausgelöst, da diese Nation immer mehr als Feind der [Root.GetRulingParty] erscheint. Ob dies die Ursache oder die Wirkung ihrer Polemik ist, ist umstritten."
 war_justification.19.a: "Ungeachtet dessen müssen wir die Bevölkerung auf den Krieg vorbereiten."
 war_justification.20.t: "[Root.GetLeader] befürwortet Invasion von [From.GetName]"
 war_justification.20.d: "„Wenn wir im vorhersehbaren, wenn nicht gar unvermeidlichen Krieg mit [From.GetName] einen strategischen Vorteil haben wollen, gibt es keinen Grund zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [Root.GetName] morgen einen Platz in der Welt hat. Es geht um Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln.“\n\nEine Reihe mitreißender Reden von [Root.GetRulingParty]-Führern, allen voran [Root.GetLeader], haben die Öffentlichkeit dazu aufgerufen, eine Invasion von [From.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion sind in der Rhetorik weniger ausgeprägt als patriotische Gefühle, aber diese Kampagne scheint sehr effizient darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.20.a: "Die Nation steht hinter dieser wichtigen Entscheidung."
 war_justification.201.t: "[From.GetLeader] spricht sich gegen [Root.GetName] aus"
 war_justification.201.d: "„Gehört [Root.GetName] zu [Root.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft den [Root.GetAdjective] oder gehört sie [From.GetName]?“\n\nDie heutige Rede von [From.GetLeader] deutete an, dass [From.GetName] auf dem Weg zum Krieg ist. Die politischen Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die [From.GetAdjective]-Bevölkerung akzeptiert hat, dass Krieg unvermeidlich ist. [Root.GetName] muss sich ebenfalls vorbereiten."
 war_justification.201.a: "Warum darf man uns nicht erlauben, in Frieden zu leben?"
 war_justification.202.t: "[From.GetLeader] prangert [Root.GetAdjective] Ideale an"
 war_justification.202.d: "„Die [Root.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet die Menschen, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [From.GetAdjective] durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.“\n\n[From.GetRulingParty] hat die Schwäche der [Root.GetAdjective] Nation lange verspottet, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.202.a: "Wie von faschistischem Abschaum wie [From.GetLeader] zu erwarten."
 war_justification.203.t: "[From.GetLeader] warnt vor [Root.GetAdjective] dem Kommunismus"
 war_justification.203.d: "„Gibt es eine größere Bedrohung für unsere Lebensweise oder sogar für die Lebensweise selbst als den Kommunismus? Diese Plage droht, die Sklaven und nicht die Herren über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Plage abschaffen.“\n\n[From.GetLeader]s Hass auf Kommunisten war schon vor [From.GetRulingParty]s Machtergreifung bekannt, aber er scheint sich in letzter Zeit im konkreten Fall der [Root.GetAdjective]-Regierung verstärkt zu haben. Unser Bestreben, den Marxismus von der Erde zu tilgen, könnte dort beginnen."
 war_justification.203.a: "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk."
 war_justification.204.t: "[From.GetName] bereitet sich auf großen Kampf vor"
 war_justification.204.d: "„Die [Root.GetAdjective] sind ein Volk, das sich nicht so leicht von der Macht trennen wird. Sie müssen jedoch auch erkennen, dass die Entwicklung unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [Root.GetName] wird nicht kampflos eingenommen werden.“\n\nDie Möglichkeit einer Einigung zwischen den gleichgesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne gewichen, deren Territorium mit Gewalt einzunehmen."
 war_justification.204.a: "Lasst sie kommen!"
 war_justification.205.t: "[From.GetLeader] Bringe Revolution zu [Root.GetName]"
 war_justification.205.d: "„Obwohl wir in [From.GetName] die sozialistische Gesellschaft gefestigt haben, leiden viele Nationen immer noch unter den Despoten von einst. Die Arbeiter von [Root.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [Root.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht warten, bis sich die Räder der internationalen Revolution für das [Root.GetAdjective]-Volk drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten konnten, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!“\n\n[From.GetLeader] hat alle Versuche der Diplomatie mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich jetzt strikt auf die Beseitigung unserer Grenzen."
 war_justification.205.a: "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t: "[From.GetLeader] Hilferufe für [Root.GetAdjective]-Arbeiter"
 war_justification.206.d: "„Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die den Besitz des Bodens beanspruchten, sind sie heute gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [From.GetAdjective] Intervention gerettet werden.“\n\nDas kommunistische Regime in [From.GetName] will nicht akzeptieren, dass unser Volk ohne seine sozialen Experimente zufrieden sein könnte, und hat offen damit gedroht, unsere Nation anzugreifen. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a: "Welchen Wert haben ihre Überzeugungen, wenn sie sie uns aufzwingen müssen?"
 war_justification.207.t: "[Root.GetAdjective] Der Kommunismus scheitert"
 war_justification.207.d: "„Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es offensichtlich geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hauch marxistischer Ideen beiseite geschoben haben, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass ihnen die Ideale, die sie angeblich vertreten, wenig bedeuten. Wir müssen ihnen die wahre Revolution bringen.“\n\nObwohl [From.GetLeader] den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] zunächst unterstützte, hat er sich von [Root.GetLeader]s Philosophie entfernt. Der Konflikt ist bis zu dem Punkt eskaliert, an dem sie sich auf eine Invasion vorbereiten, um uns ihre Version des Sozialismus aufzuzwingen."
 war_justification.207.a: "Sie verstehen nicht, was die Revolution für das [Root.GetAdjective] Volk bedeutet."
 war_justification.208.t: "[From.GetLeader] Rufe nach der Zerschlagung des [Root.GetAdjective] Nationalismus"
 war_justification.208.d: "„Gibt es eine Gesellschaft, die der Zukunft der Revolution mehr zuwider ist, die der Not der Arbeiter fremder ist als das faschistische Regime von [Root.GetName]? Sie rufen das Volk auf, sich fanatisch der maroden Institution des Nationalstaats zu verschreiben, und haben uralte Formen der Barbarei in ein modernes Gewand gekleidet, um sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse darzustellen. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lasst uns zuerst zuschlagen.“\n\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und den [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Wenn man [From.GetLeader] sprechen hört, scheint es, dass es eher früher als später zu Konflikten kommen wird."
 war_justification.208.a: "Tod den Kommunisten!"
 war_justification.209.t: "Diplomatie mit [Root.GetName] scheitert"
 war_justification.209.d: "„Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [Root.GetName] zu finden, sind die Verhandlungen erneut gescheitert, sodass uns nur begrenzte Möglichkeiten bleiben. Das autoritäre [Root.GetLeader]-Regime hat in dieser Angelegenheit die unvernünftige Herangehensweise an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber keine Rechenschaft schuldig sind. Sofern es nicht zu einer völligen Kehrtwende der [Root.GetAdjective]-Führung kommt, bleibt uns nichts anderes übrig, als zu kämpfen.“\n\n[From.GetAdjective] Einmischung in unsere inneren Angelegenheiten war ein heißes Thema, und einige Politiker der Opposition behaupten, dass [From.GetRulingParty] von Anfang an eine Politik der Kriegstreiberei verfolgt habe. Was auch immer ihre ursprüngliche Absicht war, ein zukünftiger Krieg scheint nun plötzlich sehr real und unvermeidlich."
 war_justification.209.a: "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
