 news.1.t: "Das [fta_inviter.GetNameDef]-[fta_applicant.GetName]-Freihandelsabkommen"
 news.1.d: "Heute haben [fta_inviter.GetNameDef] und [fta_applicant.GetNameDef] ein Freihandels- und Investitionsabkommen unterzeichnet, um die wirtschaftliche Zusammenarbeit zwischen den beiden Ländern zu stärken."
 news.1.a: "Okay"
 news.2.t: "Der [mct_inviter.GetNameDef]-[mct_applicant.GetName]-Militärkooperationsvertrag"
 news.2.d: "Heute haben [mct_inviter.GetNameDef] und [mct_applicant.GetNameDef] einen Militärkooperationsvertrag unterzeichnet, der ihre militärischen Beziehungen stärkt."
 news.2.a: "Okay"
 news.3.t: "Bombenanschlag auf die USS Cole"
 news.3.d: "Das United States Naval Command hat berichtet, dass der Zerstörer USS Cole vom Al-Qaida-Netzwerk angegriffen wurde, wobei 17 amerikanische Soldaten getötet wurden. Amerikanische Geheimdienstberichte deuten darauf hin, dass die sudanesische Regierung die beiden Angreifer möglicherweise unterstützt."
 news.3.a: "Sie werden es bereuen."
 news.3.b: "Übermitteln Sie den Amerikanern unser Beileid."
 news.3.c: "Tote Amerikaner? Gut."
 news.3.e: "Sie geben uns die Schuld?!"
 news.4.t: "[From.GetName] verlässt die Europäische Union"
 news.4.d: "Heute hat die [From.GetAdjective]-Delegation des Europäischen Parlaments die Gebäude in Brüssel möglicherweise zum letzten Mal verlassen. Artikel 50 wurde erfüllt und durchgezogen, die Verträge mit den EU-Partnern wurden auf die üblichen internationalen Partnerschaften zurückgesetzt. [From.GetName] hat die Europäische Union verlassen."
 news.4.a: "Okay"
 news.5.t: "Vorbereitung der Union"
 news.5.d: "[From.GetName] hat mit der Ausarbeitung eines Gesetzes zur Vereinigung der Europäischen Union unter der Führung von [From.GetAdjective] begonnen. Das Europäische Parlament hat in den kommenden Tagen viel zu besprechen."
 news.5.a: "Ein interessantes Unterfangen."
 news.82.t: "Rückzugsorte in Japan"
 news.82.desc: "Nachdem Japan versucht hatte, die koreanische Halbinsel durch die Invasion Nordkoreas unter Südkorea zu vereinen, griff die chinesische Regierung in die japanische Mission ein. Japan zog sich nach Erhalt dieser Nachrichten zurück und ließ die Vereinigungsmission hinter sich."
 news.82.a: "Wir hätten sowieso verloren!"
 news.82.b: "China ist wirklich so mächtig!"
 influence.1.t: "[From.GetName] wirtschaftliche Hilfe anbieten?"
 influence.1.d: "Wir haben beschlossen, mit der Ausarbeitung eines Wirtschaftshilfepakets zu beginnen. Wir können beschließen, 5 %, 10 % oder 15 % des BIP unseres Landes als Hilfe zu leisten. Diese Großzügigkeit wird die Beziehungen verbessern und uns Einfluss in [FROM.GetName] verschaffen, auch wenn es keine Garantie dafür gibt, dass sie die Wirtschaftshilfe für irgendetwas von Wert verwenden werden. Je mehr wir geben, desto mehr Einfluss werden wir gewinnen.\n\n"
 influence.1.a: "Sende 5% des BIP als Wirtschaftshilfe."
 influence.1.b: "Sende 10% des BIP als Wirtschaftshilfe."
 News_influence.0.t: "Wirtschaftliche Hilfe durch [From.GetName]!"
 News_influence.0.d: "Wir haben von [From.GetName] $$[?gift_sum] Milliarden an sofortiger Wirtschaftshilfe erhalten. Dies hat die [Root.GetAdjective]-[From.GetAdjective]-Beziehungen gestärkt, und obwohl das Geschenk offiziell ohne Vorbedingungen erfolgte, wird davon ausgegangen, dass es ihren Einfluss in unserem Land gestärkt hat."
 News_influence.0.a: "Wunderbar"
 News_influence.0.b: "Lehnen Sie die Hilfe ab"
 influence.3.t: "Einen anderen Influencer in [FROM.GetName] ansprechen?"
 influence.3.d: "Auf welche der [FROM.GetNameWithFlag]-Influencer sollten wir abzielen, oder sollten wir ihre Unabhängigkeit im Inland ansprechen?\n"
 influence.3.a: "Ziel ist die nationale Unabhängigkeit von [FROM.GetNameWithFlag]."
 influence.3.b: "Ziel [?var:FROM.influence_array^0.GetNameWithFlag]."
 influence.3.c: "Ziel [?var:FROM.influence_array^1.GetNameWithFlag]."
 influence.3.e: "Ziel [?var:FROM.influence_array^2.GetNameWithFlag]."
 influence.3.f: "Zurück."
 News_influence.1.t: "[FROM.GetNameWithFlag] greift unseren Einfluss in [From.From.GetNameWithFlag] an!"
 News_influence.1.d: "Leider hat [FROM.GetLeader]s [From.GetName] unseren Ambitionen in [From.From.GetName] einen schnellen Schlag versetzt. Ihre Angriffe auf unsere geschäftlichen und staatlichen Interessen haben uns besonders herausgepickt und unseren Einfluss in [From.From.GetNameWithFlag] verringert."
 News_influence.1.a: "Verdammt, [From.GetLeader]!"
 News_influence.2.t: "[From.GetNameWithFlag] greift unsere Unabhängigkeit von ausländischem Einfluss an!"
 News_influence.2.d: "Leider hat [From.GetLeader]s [From.GetName] unseren Bestrebungen, ausländische Einmischung fernzuhalten, einen schnellen Schlag versetzt und unsere Souveränität geschwächt. Unsere Unabhängigkeit von ausländischem Einfluss wurde eingeschränkt."
 News_influence.2.a: "Nicht cool, [From.GetLeader]!"
 influence.5.t: "Putsch in [From.GetNameWithFlag] starten?"
 influence.5.d: "Sehr geehrter [Root.GetLeader], wir von den [Root.GetAdjective] Geheimdiensten können weder bestätigen noch dementieren, ob [From.GetName] einem Putsch förderlich ist.\n\nWir haben jedoch nach bestem Wissen und Gewissen Wahrscheinlichkeiten für den Ausgang ermittelt. Diese basieren auf:\n- Wie groß unser Einfluss ist\n- Wie beliebt unsere Ansichten sind\n- Der Popularität und Stabilität der Regierung\n- Welche anderen einflussreichen Länder uns wahrscheinlich unterstützen\n- Welche einflussreichen Länder ihre derzeitige Regierung wahrscheinlich unterstützen.\n\nWenn wir mit den Plänen fortfahren, werden wir versuchen, hauptsächlich lokale Quellen und Kontakte zu nutzen, um eine glaubhafte Abstreitbarkeit aufrechtzuerhalten."
 influence.5.a: "Führen Sie einen Putsch durch, um die größte Partei unserer Zeit an die Macht zu bringen."
 influence_coup_largest_success_TT: "§HErfolgreicher Putsch§!"
 influence_coup_largest_discovered_TT: "§RGescheiterter Putsch§!"
 influence.5.b: "Führen Sie einen Putsch durch, um die gleiche Regierungspartei wie wir an die Macht zu bringen."
 influence.5.c: "Lassen Sie diese Pläne zunächst einmal links liegen."
 News_influence.3.t: "Regimewechsel!"
 News_influence.3.d: "Forces with [From.GetAdjective] backing have deposed the previous government."
 News_influence.3.a: "Wow..."
 News_influence.4.t: "Dramatische Szenen im Zuge des Regimewechsels [From.From.GetNameWithFlag]"
 News_influence.4.d: "Nach einer Phase verstärkter Geheimdienstaktivitäten im Ausland, insbesondere von [From.GetNameWithFlag], wurde die frühere Regierung von [From.From.GetName] gestürzt und viele hochrangige Beamte des ehemaligen Regimes festgenommen. [From.From.GetLeader] von der [From.From.GetRulingParty] hat sich inmitten des Aufruhrs als neuer Führer herausgestellt. Erste Anzeichen deuten darauf hin, dass sich das neue Regime von [From.From.GetName] mit der [From.From.GetRulingIdeology] identifizieren und das Machtgleichgewicht zerstören wird."
 News_influence.4.a: "Interessant"
 News_influence.5.t: "[From.GetNameWithFlag] steht unter Druck als [From.From.GetNameWithFlag] den Putsch niederschlägt"
 News_influence.5.d: "Der [From.From.GetAdjective] Führer [From.From.GetLeader] gestikulierte lebhaft von der Bühne, während die \"feindlichen bösen Kräfte, angeführt von [From.GetName]\", für die jüngsten Eskalationen verantwortlich gemacht wurden, die in einem dramatischen Putschversuch gipfelten, den [From.From.GetLeader] abwenden konnte. Obwohl [From.GetAdjective] Führer [From.GetLeader] die Vorwürfe energisch zurückwies, ist allgemein bekannt, dass die beiden Führer sich nicht einig sind. Mit den [From.GetAdjective]-[From.From.GetAdjective] Beziehungen auf einem Allzeittief schwor [From.From.GetName] der Öffentlichkeit, \"den [From.GetAdjective] Einfluss aus [From.From.GetName]\" zu vertreiben und stattdessen den Kurs in der [From.From.GetRulingIdeology]-Richtung zu verstärken, den die regierende [From.From.GetRulingParty] [From.From.GetNameWithFlag] eingeschlagen hat."
 News_influence.5.a: "Interessant"
 News_influence.6.t: "Ein Drama zeichnet sich ab als [From.From.GetNameWithFlag] in einen Bürgerkrieg stürzt!"
 News_influence.6.d: "Erschütternde Szenen aus [From.From.GetNameWithFlag] spielten sich heute ab, als die letzten Tage voller Proteste, Unsicherheit und seltsamer Militärbewegungen in Schüsse, Leid und flüchtende Zivilisten übergingen. Während die Details noch unklar sind, scheint es, dass mehrere ganze Einheiten der [From.From.GetAdjective]-Armee sich der bewaffneten Opposition gegen [From.From.GetLeader] und die [From.From.GetRulingParty] ([From.From.GetRulingIdeology]) angeschlossen haben. Ein Oppositionsführer, der anonym mit WNN sprach, erklärte, dass sie „erhebliche Unterstützung von [From.GetNameWithFlag] erwarten, um den illegitimen [From.From.GetAdjective]-Tyrannen [From.From.GetLeader] zu stürzen“.\n\nObwohl die [From.GetAdjective]-Führung ihre „Überraschung über diese dramatischen Entwicklungen“ zum Ausdruck brachte, schenken enge Beobachter der [From.GetAdjective]-[From.From.GetAdjective]-Beziehungen diesen Aussagen wenig Glauben. Ein Analyst beschrieb die Lage folgendermaßen: „Es ist offensichtlich, dass dies in Wirklichkeit ein von [From.GetAdjective] unterstützter Putschversuch war, der seine Ziele nicht schnell genug sichern konnte und in eine angespannte Pattsituation mündete, die sich nun anscheinend zu einem ausgewachsenen Bürgerkrieg entwickelt hat.“ Mehrere Staatsoberhäupter, insbesondere jene mit einer [From.From.GetRulingIdeology]-Ausrichtung, haben weniger als diplomatische Worte für die bisher unbestätigte [From.GetAdjective]-Beteiligung übrig.\n\nDa die beiden Konfliktparteien nicht nur drastische Unterschiede in der Innenpolitik, sondern auch in der internationalen Ausrichtung repräsentieren, wird es spannend zu beobachten sein, ob sich andere Länder ebenfalls in den Konflikt einmischen."
 News_influence.6.a: "Wer wird die Asche beherrschen?"
 influence.51.t: "Militärhilfe an [FROM.GetName]"
 influence.51.d: "[FROM.GetName] hat Interesse an einigen unserer Handfeuerwaffen und Infanteriefahrzeugen gezeigt. Wir sollten entscheiden, ob es sich lohnt, ihnen militärische Ausrüstung zu liefern – mit dem Risiko, dass sie diese eines Tages gegen uns einsetzen könnten...\n"
 influence.51.a: "Ja, lasst es uns tun!"
 influence.51.a_tt: "Sie können entscheiden, welche Ausrüstung weitergegeben wird!"
 influence.51.b: "Wenn ich darüber nachdenke..."
 influence.51.b_tt: "Wenn ich darüber nachdenke... Ich brauche diese Waffen!"
 influence.52.t: "Die Frage nach dem Was"
 influence.52.d: "Wir haben folgende Optionen, um Ausrüstung an unseren Verbündeten zu senden.\n\nDas Infanterie-Ausrüstungs-Paket: 250 Einheiten von Infanterie-Ausrüstung/Schusswaffen, 10 Einheiten Kommando-Ausrüstung, 10 Einheiten Flugabwehrwaffen, 10 Einheiten Panzerabwehrwaffen. Abhängig was in unseren Lagerbeständen verfügbar ist.\n\nDas Fahrzeugpaket: 10 Einheiten gepanzerte Fahrzeuge, 10 Einheiten Schützenpanzer, 10 Einheiten Versorgungsfahrzeuge.\n\n"
 influence.52.a: "Infanterie-Ausrüstungspaket."
 influence.52.b: "Fahrzeugpaket."
 influence.52.c: "Eigentlich brauche ich diese.."
 influence.53.t: "Militärhilfe von [FROM.GetName]"
 influence.53.d: "[From.GetName] hat uns ein Waffenpaket geschickt. Sollen wir es behalten oder zurückgeben?"
 influence.53.a: "Akzeptieren Sie das Paket."
 influence.53.b: "Akzeptieren Sie das Paket."
 influence.53.c: "Geben Sie das Gerät zurück."
 influence.54.t: "Automatischer monatlicher Einflussnahmebericht"
 influence.54.d: "[?nations_influenced|0] wurden erfolgreich am [GetDateText] beeinflusst. Die folgenden Nationen wurden durch unsere laufenden Einflussbemühungen beeinflusst:"
 influence.54.a: "Okay, danke!"
 econvent.1.t: "Zentralbank von [Root.GetName] warnt vor möglicher Immobilienblase"
 econvent.1.d: "Sehr geehrter [Root.GetLeader], wir müssen Ihnen leider mitteilen, dass ein beträchtlicher Teil unseres Expertenteams (die besten und klügsten [Root.GetAdjective] Ökonomen) erste Anzeichen dafür erkennt, dass der [Root.GetAdjective] Immobilienmarkt überhitzt ist und auf eine Blase zusteuern könnte, die kurz vor dem Platzen steht. Bedenken Sie, dass es schwierig und mühsam ist, die Zukunft vorherzusagen, daher kann es sein, dass unsere Experten falsch liegen.\nNatürlich würden wir nicht im Traum daran denken, Ihrer Exzellenz Anweisungen zu erteilen, was zu tun ist, aber jetzt einige Anpassungen vorzunehmen, wird weniger schmerzhaft sein als eine ausgewachsene Krise in der Zukunft."
 econvent.1.a: "Lassen Sie uns die Märkte abkühlen, bevor es schlimm wird."
 econvent.1.a1_tt: "Dies wird unser wirtschaftliches Wachstum von §H Boomend §! zu §H Schnelles Wachstum §! §R reduzieren §!\n"
 econvent.1.a2_tt: "Dies wird unser wirtschaftliches Wachstum von §H Schnelles Wachstum §! zu §H Stabiles Wachstum §! §R reduzieren §!\n"
 econvent.1.a3_tt: "Dies wird unser wirtschaftliches Wachstum von §H Stabiles Wachstum §! zu §H Stagnation §! §R reduzieren §!\n"
 econvent.1.b: "Genug von dem Unsinn. Die [Root.GetAdjective] Wirtschaft ist immer gesund!"
 econvent.1.b_tt: "§H Kein Effekt §! im Moment aber vielleicht entsteht in Zukunft eine Immobilienblase\n"
 econvent.2.t: "Einbrechende Immobilienpreise"
 econvent.2.d: "Da die Preise für Häuser und Wohnungen in den letzten Jahren, insbesondere im letzten Jahr, in die Höhe geschossen sind, haben immer mehr Menschen größere Kredite aufgenommen, um sich Wohnraum leisten zu können, während Spekulanten massiv in Immobilien investiert haben – ebenfalls unter Verwendung von Krediten. Doch nun kommt alles zu einem Ende. Die Preise fallen und viele versuchen ihre Immobilien zu verkaufen, als gäbe es kein morgen. Die weniger Glücklichen werden mit riesigen Krediten zurückgelassen, die sie nicht zurückzahlen können. Während die Menschen sowohl [Root.GetLeader] als auch die [Root.GetAdjective] Zentralbank für diese Situation verantwortlich machen, müssen wir schnell eine öffentliche Erklärung abgeben, wie wir diese Krise angehen wollen."
 econvent.2.a: "Wir werden das System mit billigem Geld fluten, um den Markt wiederzubeleben."
 econvent.2.b: "Das ist schmerzhaft aber die Immobilienpreis müssen sinken."
 econvent.3.t: "Börsencrash"
 econvent.3.d: "Es scheint, dass das Chaos nach dem Platzen der Immobilienblase auch den Aktienmarkt erreicht hat. Die Aktienkurse fast aller börsennotierten [Root.GetAdjective] Unternehmen sind heute Morgen stark gefallen und auch unsere Währung hat erheblich an Wert verloren. Der Handel wurde vor dem Mittag vorübergehend ausgesetzt aber keine Besserung wird erwartet. Für morgen wird keine Besserung erwartet, da alle verzweifelt versuchen ihre Aktien zu verkaufen."
 econvent.3.a: "Gut, dass ich mein Geld in Off-Shore-Steueroasen platziert habe."
 econvent.3.b: "Gewähre Staatshilfen."
 econvent.4.t: "[Root.GetAdjective] Banken stehen vor einer Krise"
 econvent.4.d: "Trotz des köstlichen und mit Milchschaum verzierten Espressos in deiner [Root.GetName] §R <3 §! [Root.GetLeader]-Tasse, ist dies kein guter Tag. Verzweifelte Finanzmogule, deren Lobbyisten und die Politiker die sie unterstützt haben - sie alle stürmen die [Root.GetAdjective] Regierungsbüros und haben eine gemeinse Nachricht: \"Wir brauchen Staatshilfen!\".\n\nAnscheinend war der zweifache Schock durch das Platzen der Immbolienblase und des Börsencrashs zu viel für den Finanzsektor, um damit umzugehen. Die Summe der faulen Spekulationskredite ist einfach zu groß und es wird dringend ein Zufluss von frischen Regierungsgeldern benötigt - andernfalls wird es überall zahllose Bankrotte geben und unschuldige Sparer werden ihre Ersparnisse verlieren."
 econvent.4.a: "Wir werden Staatshilfen bereitstellen."
 econvent.4.b: "Keine Staatshilfen aber garantieren sie die Sicherheit der Spareinlagen."
 econvent.4.c: "Das Überleben des Stärkeren macht den Kapitalismus großartig."
 econvent.5.t: "[Root.GetAdjective] Die Konsumenten geben weniger Geld aus"
 econvent.5.d: "A recent report highlighted that the hard-working [Root.GetAdjective] people are increasingly worried about their future. This pessimism is causing people to save more, and overall consumption is down. If this continues, a lot of businesses in [Root.GetName] will have to downsize or close down. Businesses that mainly exports [Root.GetAdjective] goods are however, not affected by this."
 econvent.5.a: "Überweise etwas Taschengeld."
 econvent.5.b: "Hoffentlich wird das vorbeigehen."
 econvent.6.t: "Geringere Nachfrage nach [Root.GetAdjective] Waren im Ausland"
 econvent.6.d: "Die Daten sind eindeutig: Die internationalen Exporte von [Root.GetName] sinken. Die Ursache wird jedoch heftig unter den Wirtschaftsberatern von [Root.GetLeader] diskutiert. Eine Theorie besagt, dass wir aufgrund unserer relativ hohen Löhne weniger wettbewerbsfähig geworden sind, eine andere, dass unsere Konkurrenten die Qualität ihrer Produkte verbessert haben. Andere glauben, dass die sinkende Nachfrage einfach auf sich ändernde Trends im Ausland zurückzuführen ist. Was auch immer die Ursache ist, es gibt nicht wirklich viel, was wir tun können, außer es hinter uns zu lassen und in Zukunft härter zu arbeiten."
 econvent.6.a: "Ausländer sind albern. [Root.GetAdjective] Waren sind die besten!"
 econvent.7.t: "Dürre verursacht Katastrophe für [Root.GetAdjective] Landwirte."
 econvent.7.d: "Obwohl es hier normalerweise nicht viel regnet, war der Niederschlag in dieser Anbausaison katastrophal, und ein Großteil der Ernte ist ausgefallen. Das Wenige, was an landwirtschaftlichen Produkten noch geerntet wurde, ist ausschließlich auf verbliebene Flüsse und künstliche Bewässerung zurückzuführen, was hier in [Root.GetName] leider nicht sehr üblich ist. Die Landwirte fordern Unterstützung von der Regierung von [Root.GetLeader] und die Städter machen sich Sorgen über steigende Lebensmittelpreise."
 econvent.7.a: "Viel Glück in der nächsten Saison"
 econvent.8.t: "Hungersnot in [Root.GetName]!"
 econvent.8.d: "Die anhaltende Dürre hat große Teile des Landes von [Root.GetName] ohne bezahlbare Nahrungsmittel zurückgelassen. Die Vorräte sind erschöpft, und eine echte Hungersnot verursacht Unterernährung, Tod und Krankheiten."
 econvent.8.a: "Aua!"
 econvent.9.t: "Gestiegenes Verbrauchervertrauen"
 econvent.9.d: "Die aktuellen Bedingungen in der [ROOT.GetAdjective]-Wirtschaft zeigen, dass die Verbraucher in unserem Land nun perfekte Marktbedingungen haben, um Geld auszugeben und in die Zukunft des Landes zu investieren. Die Menschen kaufen Konsumgüter, als gäbe es kein Morgen!"
 econvent.9.a: "Wunderbare Neuigkeiten"
 econvent.10.t: "Aktienmarktboom"
 econvent.10.d: "Der [ROOT.GetAdjective] Aktienmarkt boomt. Die [ROOT.GetAdjective] Menschen handeln mit Aktien, als ob sie Lebensmittel einkaufen würden.\n"
 econvent.10.a: "Den Boom am Laufen halten!"
 econvent.10.a_tt: "Das Einbringen von zusätzlicher Liquidität in den Markt kann verheerend sein, falls ein Crash eintritt.\n"
 econvent.10.b: "Großartige"
 econvent.10.b_tt: "Der Markt wird sich ohne Interventionen weitherin normal entwickeln. Es besteht eine moderate Möglichkeit für einen Crash.\n"
 econvent.10.c: "Abbremsen der Wirtschaft."
 econvent.10.c_tt: "Die Wirtschaft hat sich zu schnell aufgeheizt. Last uns die Kapitelfluss einschränken, damit sich das Tempo reduziert.\n"
 econvent.11.t: "Wichtige Finanzinstitutionen versagen"
 econvent.11.d: "Die Schlagzeilen berichten von einer großen Finanzinstitution die pleite gegangen ist. Die Medien verbreiten diese Nachricht schnell und schüren Panik. Die Regierung wird um eine Antwort gebeten, da die Angst vor einer größeren Krise aufkommt. Was sollten wir tun?"
 econvent.11.a: "Zu groß um zu scheitern..."
 econvent.11.b: "Es ist einfach ein gutes Geschäft..."
 econvent.12.t: "[FROM.GetName] Wellen der Finanzkrise"
 econvent.12.d: "Die aktuelle Krise in [FROM.GetName] hat in unserem Land viel Unzufriedenheit verursacht, da die Auswirkungen deren Krise auch in unserem Land spürbar sind. Unsere eng vernetzten Volkswirtschaften leiden nun beide unter der Last dieser Krise."
 econvent.12.a: "Verteile Staatshilfen."
 econvent.12.b: "Der Markt steht über allem."
 econvent.13.t: "Hohe Schulden führen dazu, dass Firmen abwandern"
 econvent.13.d: "Das hohe Verhältnis von Staatsverschuldung zum BIP zwingt Unternehmen im Land dazu zu schließen und das Land zu verlassen. Die Reduzierung unserer Schulden ist zwingend erforderlich, da sonst noch mehr Unternehmen abwandern könnten."
 econvent.13.a: "Erlaube dem Unternehmen abzuwandern"
 econvent.13.b: "Kaufe das Unternehmen"
 econvent.14.t: "Private Investoren investieren in die zivile Industrie"
 econvent.14.d: "Eine Reihe privater Investoren hat beschlossen, in eine neue zivile Industrie innerhalb des Landes zu investieren. Die neue aufstrebende Fabrik wird Arbeitsplätze schaffen und mehr Wohlstand in unser Land bringen. Die zusätzlichen Bau- und Produktionskapazitäten werden uns sicherlich wirtschaftlich voranbringen."
 econvent.14.a: "Toll!"
 econvent.15.t: "Private Investoren investieren in Büroanlagen"
 econvent.15.d: "Eine Gruppe privater Investoren hat beschlossen, in eine Reihe kleinerer Drittanbieter-Dienstleistungen zu investieren."
 econvent.15.a: "Toll!"
 econvent.100.t: "Industrieschließung"
 econvent.100.d: "Aufgrund sich ändernder wirtschaftlicher Bedingungen, ist ein Großteil unserer Industrie nicht mehr wettbewerbsfähig und muss schließen."
 econvent.100.a: "Wir werden es wieder aufbauen."
 econvent.101.t: "Industrieumsiedlung"
 econvent.101.d: "Aufgrund sich ändernder wirtschaftlicher Bedingungen haben viele Unternehmen beschlossen, ins Ausland zu verlagern, um wettbewerbsfähiger zu sein. Dies wird der heimischen Wirtschaft schaden."
 econvent.101.a: "Wir werden es wieder aufbauen."
 econvent.102.t: "Industrieumsiedlung nach [Root.GetNameDef]"
 econvent.102.d: "Aufgrund der wirtschaftlichen Bedingungen in [From.GetNameDef], mussten viele [From.GetAdjective] Unternehmen ihren Betrieb nach [Root.GetNameDef] umsiedeln, um wettbewerbsfähig zu bleiben. Dies wird unserer Wirtschaft schaden."
 econvent.102.a: "Großartige Nachrichten."
