 isisNews.11308.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11308.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Abu Ahmad al-Alwani wurde heute bei einem Luftangriff der Russischen Streitkräfte getötet. al-Alwani war Offizier in der irakischen Armee von Saddam Hussein, bevor er sich den sunnitischen Aufständischen gegen die US-Streitkräfte anschloss. Im Islamischen Staat Irak stieg er schnell zum ranghöchsten Befehlshaber auf."
 isis.11309.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11309.d: "Oh Kalif, schlechte Nachrichten! Abu Muhammad al-Shimali ist bei einem Luftangriff der russischen Ungläubigen den Märtyrertod gestorben. Er kam aus Arabien zu uns und half uns dabei, unser Öl zu schmuggeln und unsere Waffen zu kaufen. Er rekrutierte viele tapfere Mudschaheddin für unser Kalifat und wird für immer für seine Schlüsselrolle bei der Organisation der Anschläge von Paris 2015 gepriesen werden.\n\n                                                Er hat viele Abtrünnige getötet.\n\nMöge Allah sein Martyrium annehmen."
 isisNews.11309.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11309.d: "Der saudische Terrorist und hochrangige ISIS-Befehlshaber Abu Muhammad al-Shimali wurde heute bei einem Luftangriff der Russischen Streitkräfte getötet. al-Shimali war ein wichtiger Rekrutierer und Schmuggler für den Islamischen Staat. Geheimdienstberichten zufolge war er außerdem maßgeblich an der Unterstützung der Anschläge von Paris 2015 beteiligt."
 isis.11310.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11310.d: "Oh Kalif, was für eine Katastrophe! Unser Kriegsminister und Stellvertreter, Ayad al-Jumaili, ist heldenhaft als Märtyrer bei einem verabscheuungswürdigen Luftangriff der russischen Ungläubigen ums Leben gekommen. Als irakischer Landsmann war er ein hochrangiger Geheimdienstoffizier unter Saddam Hussein und setzte seine Weisheit als unser Chef des Geheimdienstes und der inneren Sicherheit ein, um das Kalifat vor inneren Feinden zu schützen.\n\n                                               Er tötete viele Verräter.\n\n                                         Möge Allah sein Martyrium annehmen."
 isisNews.11310.t: "Zweiter ISIS-Befehlshaber bei Luftangriff der Russischen Streitkräfte getötet"
 isisNews.11310.d: "Der irakische Terrorist und stellvertretende Befehlshaber des Islamischen Staates, Ayad al-Jumaili, wurde heute bei einem Luftangriff der Russischen Streitkräfte getötet. al-Jumaili war ein hochrangiger Geheimdienstoffizier unter Saddam Hussein, der sich nach der Besetzung durch die USA im Jahr 2003 den sunnitischen Aufständischen anschloss. Er wurde Leiter des Nachrichtendienstes und der inneren Sicherheit des Islamischen Staates und wurde später zum stellvertretenden Befehlshaber und Kriegsminister befördert."
 isis.11311.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11311.d: "Oh Kalif, schlechte Nachrichten! Der hochrangige Kommandant Khairy Abed Mahmoud al-Taey ist bei einem Luftangriff der russischen Ungläubigen den Märtyrertod gestorben. Als irakischer Landsmann war er Mitglied unserer militärischen Shura und leitete Operationen mit improvisierten Sprengsätzen (IED), wodurch er zu Recht Angst und Chaos in den Herzen unserer Feinde säte.\n\n                                               Er tötete viele Abtrünnige.\n\n                                         Möge Allah sein Martyrium annehmen."
 isisNews.11311.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11311.d: "Der irakische Terrorist und hochrangige ISIS-Befehlshaber Khairy Abed Mahmoud al-Taey wurde heute bei einem Luftangriff der Russischen Streitkräfte getötet. al-Taey gehörte dem ISIS-Militärrat an und leitete die Operationen mit improvisierten Sprengsätzen (IED), die in den von ISIS angegriffenen Städten für Chaos sorgten."
 isis.11312.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11312.d: "Oh Kalif, schlechte Nachrichten! Ihr Freund, Berater und oberster Befehlshaber, Abdul Wahid Khutnayer Ahmad, ist bei einem Luftangriff der russischen Ungläubigen den Märtyrertod gestorben. Als irakischer Landsmann war er für die innere Sicherheit zuständig.\n\n                                       Er hat viele Verräter und Abtrünnige aufgespürt.\n\n                                         Möge Allah seinen Märtyrertod annehmen."
 isisNews.11312.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11312.d: "Der irakische Terrorist und hochrangige ISIS-Befehlshaber Abdul Wahid Khutnayer Ahmad wurde heute bei einem Luftangriff der Russischen Streitkräfte getötet. Khutnayer Ahmad war ein wichtiger Berater von al-Baghdadi und war für die innere Sicherheit zuständig."
 isis.11313.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11313.d: "Oh Kalif, schreckliche Nachrichten! Unser oberster Befehlshaber, Abu Jihad Shishani, ist bei einem Luftangriff der russischen Ungläubigen gefallen. Er kam aus dem Land der Tschetschenen zu uns und kämpfte bis zum Ende tapfer für den Ruhm Allahs.\n\n                                               Er tötete viele Abtrünnige.\n\n                                         Möge Allah sein Martyrium annehmen."
 isisNews.11313.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11313.d: "Der tschetschenische Terrorist und hochrangige ISIS-Befehlshaber Abu Dschihad Schischani wurde heute bei einem Luftangriff der Russischen Streitkräfte getötet. Schischani, ein russischer Staatsbürger, war der zweite Befehlshaber der Terrorgruppe Kaukasus-Emirat unter der Führung von Umar Schischani. Nachdem Umar nach Syrien gereist war und sich der ISIS angeschlossen hatte, versuchte Abu Jihad, das Kaukasus-Emirat zu übernehmen, um es der ISIS zu unterstellen, reiste aber schließlich ebenfalls nach Syrien, um als ranghoher Befehlshaber für die ISIS zu kämpfen."
 brotherhood.6.t: "Muslimbruderschaft-Demonstranten fordern Wahlen"
 brotherhood.6.d: "Die [Root.GetAdjective] Muslimbruderschaft besetzt zentrale Plätze in Städten im ganzen Land, ruft Parolen und fordert freie Wahlen. Sie ist gut organisiert, daher haben wir nur zwei wirkliche Alternativen: die Plätze gewaltsam zu räumen und die Anführer und Organisatoren zu jagen und zu verhaften – oder ihren Forderungen nachzukommen und Wahlen zuzulassen."
 brotherhood.6.a: "Räumt diesen Straßenpöbel weg und jagt ihre Anführer."
 brotherhood.6.b: "Erfüllt ihre Forderungen – haltet Wahlen ab."
 brotherhood.7.t: "Die Brutalität der Niederschlagung geht nach hinten los."
 brotherhood.7.d: "Anstatt strategisch gegen die Anführer vorzugehen und an ihnen klare Exempel zu statuieren, kam es zu einer Vielzahl außergerichtlicher Tötungen von Unterstützern der Muslimbruderschaft aus den unteren Reihen – sogar ihrer Familien. Solche Ungerechtigkeiten lassen in der breiten Bevölkerung die Forderung nach einem Regierungswechsel anwachsen. Regierungsberater weisen darauf hin, dass eine Aufstockung der Mittel für die innere Sicherheit die Wahrscheinlichkeit verringere, dass sich so etwas wiederholt."
 brotherhood.7.a: "Rügt Polizei und Armee."
 brotherhood.8.t: "Terroristen der Muslimbruderschaft stürmen Gefängnis."
 brotherhood.8.d: "Bewaffnete Mitglieder der Terrororganisation Muslimbruderschaft haben einen erfolgreichen Angriff auf ein staatliches Gefängnis verübt, in dem Kriminelle, Terroristen und politische Gegner festgehalten wurden. Wärter wurden getötet und die Häftlinge freigelassen. Dies ist ein schwerer Rückschlag für unsere Bemühungen, die niederträchtige Muslimbruderschaft zu zerschlagen."
 brotherhood.8.a: "Verdammte Terroristen!"
 brotherhood.9.t: "Terrorzelle der Muslimbruderschaft zerschlagen."
 brotherhood.9.d: "Die [Root.GetAdjective] Sicherheitskräfte konnten erfolgreich in eine der wichtigsten Führungszellen der Muslimbruderschaft eindringen und nahmen die Rädelsführer sowie ihre Komplizen fest. Waffen und Pläne zur Ermordung von Regierungsbeamten wurden vor Ort gefunden.\n \nDie Verhandlung ist für morgen angesetzt, die Hinrichtungen werden kurz danach stattfinden."
 brotherhood.9.a: "[Root.GetLeader] ist erneut siegreich!"
 brotherhood.10.t: "Aufstand der Muslimbruderschaft eskaliert zum Bürgerkrieg."
 brotherhood.10.d: "Unsere gewaltsame Niederschlagung der Muslimbruderschaft ist gescheitert – ihre Unterstützung ist nur gewachsen. Sie hat es sogar geschafft, erheblichen Rückhalt unter Soldaten aufzubauen, und einige verräterische Generäle sind auf ihre Seite übergelaufen. Das ist nicht länger eine Angelegenheit für unsere Sicherheitskräfte – das ist offener Krieg."
 brotherhood.10.a: "Wir werden sie besiegen."
 brotherhood.10.b: "Eigentlich sollten wir als sie spielen."
 jihadi.5.t: "Salafistisch-dschihadistischer Aufstand eskaliert zum Bürgerkrieg."
 jihadi.5.d: "Unser Versuch, die salafistischen Dschihadisten niederzuschlagen, ist gescheitert; es ist ihnen gelungen, so viel Chaos und Unsicherheit zu erzeugen, dass sich viele [ROOT.GetAdjective] Bürger unter der Herrschaft der Dschihadisten sicherer fühlen als unter unserer Regierung. Sie haben es sogar geschafft, Soldaten zu radikalisieren, und einige verräterische Generäle sind auf ihre Seite übergelaufen. Das ist nicht länger eine Angelegenheit für unsere Antiterrorkräfte – das ist offener Krieg."
 jihadi.5.a: "Wir werden Sie besiegen!"
 jihadi.5.b: "Es ist Zeit, überzulaufen …"
 Yemen.4.t: "Der Krieg im Jemen ist beendet."
 Yemen.4.d: "Mit dem Land in Trümmern ist der jemenitische Bürgerkrieg schließlich zu Ende gegangen und brachte der von Hadi geführten Regierung, unterstützt von der saudischen Koalition, den Sieg. In den letzten Tagen des Konflikts gelang es den Koalitionstruppen, Munitionsdepots der Huthi und von al-Qaida einzunehmen und zu zerstören, darunter die berüchtigten Burkan-2H-SCUD-Raketen. Auch wenn viele den Huthi weiterhin die Treue halten mögen, sind sie entwaffnet worden; in den kommenden Tagen werden die verbliebenen zaiditischen Radikalen aufgespürt und zur Rechenschaft gezogen. Mit Hilfe der saudischen Koalition und ihrer Operation „Restoring Hope“ hat sich die Demokratie in der Region durchgesetzt, und der Jemen ist auf dem Weg des Wiederaufbaus."
 Yemen.4.d2: "Nachdem die von Hadi geführte Regierung in Trümmern liegt, ist die Sache der Huthi in den Vordergrund der künftigen Führung Jemens gerückt. Wie von ihnen angestrebt, ist es den Huthi gelungen, Salafismus und die Hinwendung zu westlichen Ideologien aus der Region zu verdrängen; die Kräfte, die dafür kämpften – al-Qaida und die Koalitionstruppen – liegen in Trümmern. Nun, da sie die volle Verantwortung tragen, den Jemen in die Zukunft zu führen, hat die Huthi-Regierung begonnen, ihren Interimsstatus zu überwinden, und sie hat den Weg des Wiederaufbaus eingeschlagen. Die saudische Koalition hat sich aus der Region zurückgezogen und die Operation „Restoring Hope“ zu einem totalen Fehlschlag gemacht."
 Yemen.4.d3: "Nach Jahren der Kämpfe zwischen der jemenitischen Regierung und den Huthi-Rebellen ist der unwahrscheinlichste aller Sieger aus dem Konflikt hervorgegangen. Die Reste von al-Qaida im Jemen sehen sich als Architekten eines neuen Kalifats in der Region und haben sich für die Zukunft so gewandelt, dass alle Ungläubigen in der Region in Gefahr geraten. Die saudische Koalition und die Operation „Restoring Hope“ waren ein völliger Fehlschlag, und ihre Inkompetenz führte dazu, dass sie ihre eigene Niederlage gegen einen Gegner, den sie nie als derart ernst einschätzte, nicht vorhergesehen hat. Die Dschihadisten haben sich durchgesetzt und klargemacht, dass dies erst der Anfang ist – und der Rest der Welt wird bald erkennen, wozu dieses neue Kalifat fähig ist."
 Yemen.4.a: "Der Sieg gehört endlich uns ..."
 Yemen.4.b: "Aber zu welchem Preis?"
 Yemen.4.c: "Es hätte auch schlimmer sein können ..."
 Yemen.4.e: "Interessant"
 Yemen.4.f: "Interessant"
 Yemen.6.t: "Sollen Raketen auf Riyadh abgefeuert werden?"
 Yemen.6.d: "Das Abfeuern einer Rakete auf die saudische Hauptstadt wird den Saudis zeigen, dass wir eine respektable Macht sind."
 Yemen.6.a: "Tut es!"
 Yemen.6.b: "Zu gefährlich."
 Yemen.7.t: "Huthis feuern ballistische Rakete auf Riad ab."
 Yemen.7.d: "Die von Saudi-Arabien geführte Koalition, die gegen die Huthi-Rebellen im Jemen kämpft, teilte mit, sie habe eine aus dem Nachbarland auf die Hauptstadt des Königreichs, Riad, abgefeuerte Rakete abgefangen. Die Huthi-Rebellen erklärten am Dienstag, sie hätten eine ballistische Rakete auf den Königspalast al-Yamama abgefeuert, um den 1.000. Tag seit Beginn der Bombenkampagne der Koalition im Jemen zu markieren."
 Yemen.7.a: "Oh oh ..."
 Saleh.1.t: "Der Machtkampf der Huthis."
 Saleh.1.d: "Das unwahrscheinliche Bündnis zwischen den Huthi-Rebellen und Ali Abdullah Salehs Allgemeinem Volkskongress stand seit seiner Entstehung auf wackligen Beinen. Mit Hilfe unserer Koalitionsmitglieder, die im Jemen operieren, haben wir herausgefunden, dass Ex-Präsident Saleh mit der Huthi-Führung zunehmend unzufrieden ist – und das aus gutem Grund. Die Huthis lehnen es ab, effektiv von ausländischen Mächten kontrolliert zu werden, und wollen den Jemen als eigene, völlig unabhängige Einheit wiederherstellen, frei von Salafismus und westlichen Idealen. Saleh hingegen will den Jemen als freies, geeintes und demokratisches Land wiederherstellen, das bereit ist, sich in gewissem Umfang auf internationale Beziehungen einzulassen, auch wenn er Gründe hat, einigen westlichen Staaten gegenüber Groll zu hegen. Diese Beziehung wird unweigerlich in einen künftigen Konflikt zwischen beiden Parteien münden – und könnte genau das sein, was die Koalition braucht."
 Saleh.1.a: "Wir haben keine Zeit dafür ..."
 Saleh.1.b: "Bringt Präsident Saleh ans Telefon ..."
 Saleh.2.t: "Saleh schlägt eine Aussprache der Koalition vor."
 Saleh.2.d: "Ali Abdullah Saleh, der Chef des Allgemeinen Volkskongresses, der mit der Sache der Huthi verbündet ist, schlägt vor, dass die GPC- und Huthi-Führung Gespräche mit der von Saudi-Arabien geführten Koalition aufnehmen, die derzeit an der Seite des von Präsident Hadi geführten Jemen operiert. Obwohl wir ihn nur mit größter Zurückhaltung als Verbündeten betrachten, scheint er seine Haltung geändert zu haben – und zwar nicht zu unseren Gunsten. Er fordert nun mit Nachdruck, dass die Huthi-Führung eine Entscheidung darüber trifft, ob dieser brutale Bürgerkrieg fortgesetzt werden soll oder nicht. Die Wahrscheinlichkeit, dass wir aus diesen Gesprächen einen Vorteil ziehen, ist sehr gering, und es könnte durchaus ein Manöver sein, um uns aus der Macht zu drängen."
 Saleh.2.a: "Auf keinen Fall!"
 Saleh.2.b: "Es konnte nicht schmerzen ..."
 Saleh.3.t: "Die Huthi Führung ist bereit für Gespräche."
 Saleh.3.d: "Nach Druck des ehemaligen jemenitischen Präsidenten Ali Abdullah Saleh zeigen sich die Anführer der Huthi-Aufständischen in Sanaa bereit, eine Verständigung mit Hadi und unserer Koalition zu suchen."
 Saleh.3.a: "Nun dann, versammelt die Koalition."
 Saleh.3.b: "Das ist wahrscheinlich keine gute Idee ..."
 Saleh.5.t: "Saleh schlägt einen gefährlichen Kurs ein."
 Saleh.5.d: "Nach Jahren eines von Unentschlossenheit und Instabilität geprägten Bündnisses zwischen Huthi- und republikanischen Kräften hielt der ehemalige jemenitische Präsident Ali Abdullah Saleh eine Rede an die von Saudi-Arabien geführte Koalition, in der er die „Dummheit“ der Huthi-Sache anprangerte. Saleh erklärte, dass er und seine republikanischen Kräfte bereit seien, Saudi-Arabien die Treue zu schwören, sollte die Koalition ihre Blockade aufheben und die Flughäfen öffnen, um die humanitäre Hilfe zu erleichtern – und erklärte sich damit zum Feind unseres Bündnisses. In seiner jüngsten Rede zeigte sich Saleh fest entschlossen und verkündete öffentlich – mitten in dieser humanitären Krise – ein neues Kapitel in der Geschichte Jemens: ein geeinter, freier und demokratischer Jemen. Salehs Worte: „Ich werde gegen die Feinde der Menschheit und die Feinde unseres Vaterlandes kämpfen, die sich nach Kräften bemühen, seine Identität auszulöschen, seine Errungenschaften zu zerstören und die Jemeniten zu demütigen!“"
 Saleh.5.a: "Findet diesen Verräter ..."
 Saleh.5.b: "Er hat nicht den Mut dies zu tun ..."
 Saleh.6.t: "Saleh ist auf der Flucht"
 Saleh.6.d: "Nach einer Reihe verräterischer Reden hat Ali Abdullah Saleh unmissverständlich klargemacht, dass er nicht länger mit den Huthis zusammenarbeiten will. Abdul-Malik al-Huthi wusste von Salehs sich abzeichnendem Verrat und sprach mehrfach Warnungen aus, die jedoch unbeachtet blieben. Abdul-Malik al-Huthi erklärte dies als Verrat, woraufhin Salehs Haus in Sanaa durch Huthi-Mörserfeuer zerstört wurde, und er flieht nun aus dem Land. Huthi-Kämpfer sind ihm dicht auf den Fersen und haben ihn südlich von Sanaa, wo die Gefechte zwischen den Huthis und der Koalition weiter toben, in eine potenziell tödliche Falle getrieben. Mehrere an der Front eingesetzte Kämpfer sind bereit, sich zurückzuziehen und auf euren Befehl hin einzugreifen."
 Saleh.6.a: "Betätigt den Abzug ..."
 Saleh.6.b: "Lasst ihn frei ..."
 Saleh.7.t: "Der Oberste Politische Rat."
 Saleh.7.d: "Mit dem gewonnenen Krieg ist die Zeit gekommen, unser Land wiederaufzubauen, das wir so verzweifelt von seiner fehlgeleiteten Führung befreien wollten. Unsere Mitstreiter vom Obersten Revolutionskomitee, einer Übergangsregierung, die wir mitten im Bürgerkrieg eingesetzt hatten, erinnern uns an ihren Beitrag zur Kriegsanstrengung und drängen uns, unseren ursprünglichen Plan umzusetzen, unseren Präsidialrat zu gleichen Teilen zwischen beiden Parteien aufzuteilen. Erinnern wir uns daran, dass etliche dieser Männer zu jenen gehörten, gegen die wir diesen Kampf begonnen haben – und mit denen wir keine stabile Allianz aufrechterhalten konnten. Wir können die Zukunft nicht vorhersehen, doch ihnen einen Sitz in unserem Parlament zu gewähren, könnte uns sehr wohl in die Unsicherheit zurückführen, die wir zu beseitigen suchten."
 Saleh.7.a: "Wir haben uns diese Position erkämpft, und wir werden sie verteidigen."
 Saleh.7.b: "Unsinn, wir werden unser Land gemeinsam wieder aufbauen."
 Saleh.8.t: "Die Huthi Führung lehnt Salehs Vorschläge ab."
 Saleh.8.d: "Nach unserem Gespräch mit dem ehemaligen jemenitischen Präsidenten Ali Abdullah Saleh bemühte er sich, die Huthi-Führung dazu zu bewegen, eine Entscheidung darüber zu treffen, ob ihr Krieg fortgesetzt werden soll oder nicht. Wie erwartet wurde er ohne Zögern zurückgewiesen. Die Huthis scheinen in ihrer Entschlossenheit, ihre Kriegsanstrengungen zur Stürzung der demokratischen Regierung Jemens fortzuführen, unbeirrbar. Das hat das Bündnis zwischen Salehs Allgemeinem Volkskongress und den Huthi-Rebellen belastet, und wenn wir den Druck auf Saleh erhöhen, könnte er bereit sein, die Verbindungen zu dieser fehlgeleiteten Sache endgültig zu kappen."
 Saleh.8.a: "Wir müssen es noch mehr versuchen!"
 Saleh.8.b: "Vergesst es ..."
 Saleh.9.t: "Saleh widersteht"
 Saleh.9.d: "Ali Abdullah Saleh schlägt erneut vor, Gespräche mit der von Saudi-Arabien geführten Koalition aufzunehmen – die, ich darf daran erinnern, unser Feind ist. Zwar war unser Bündnis mit dem GPC stets in einem kritischen Zustand, doch Salehs Beharrlichkeit kommt nicht aus dem Nichts; er muss ein Motiv haben. Es wäre nicht abwegig anzunehmen, dass die von Saudi-Arabien geführte Koalition mit ihm in Kontakt steht – das müssen wir genau beobachten."
 Saleh.9.a: "Das könnte tatsächlich eine gute Idee sein ..."
 Saleh.9.b: "Ali, hört sofort damit auf, ansonsten ..."
 Saleh.9.c: "Mr. Saleh, auf ein Wort?"
 HOU_Saleh.1: "Ali Abdullah Saleh wird von Huthi-Kämpfern verfolgt werden."
 HOU_Saleh.2: "Ali Abdullah Saleh soll kontaktiert werden, um mit unserer Hilfe den jemenitischen Bürgerkrieg zu beenden. Sei es durch Diplomatie oder rohe Gewalt – wir müssen ihn überzeugen, an einem Dialog mit unserer Koalition teilzunehmen."
 HOU_Saleh.3: "Unser Bündnis war nie so stark, wie es ideal wäre, doch ich schätze unsere Verbundenheit, auch wenn es vielleicht nicht so wirkt. Ich verstehe, dass Sie ein Ende dieses Krieges wollen, aber leider kann ich mich und meine Kameraden nicht dazu durchringen, uns mit dieser teuflischen Koalition einzulassen. Sie verstehen das doch, oder?"
 HOU_Saleh.4: "Ali ist enttäuscht."
 HOU_Saleh.5: "Ali wird einmal mehr kontaktiert werden."
 HOU_Saleh.6: "Ali weicht sichtbar zurück und verlässt den Raum."
 HOU_Saleh.7: "Ali wird erneut kontaktiert, doch dies ist die letzte Warnung an ihn: Bleibt er weiterhin mit unserem Feind verbündet, wird auch er als Feind behandelt."
 Saleh.10.t: "Saleh verschwendet unsere Zeit ..."
 Saleh.10.d: "Erneut hat die Huthi-Führung dem mit den Huthi-Rebellen verbündeten Vorsitzenden des Allgemeinen Volkskongresses, Ali Abdullah Saleh, den Beginn von Friedensgesprächen mit unserer Koalition verweigert. Von Anfang an war klar, dass die Huthi-Führung nicht mit uns sprechen wird, da sie uns als geschworenen Feind betrachtet. Angesichts des kritischen Zustands des GPC-Huthi-Bündnisses müssen wir Ali Abdullah Saleh umgehend ein Ultimatum stellen. Ohne ihn würden die Regierungsparteien der Huthis ohne das nötige Können und Talent im Chaos versinken. Mit ihm verfügt die Führung zwar über Kompetenz, es fehlt ihr jedoch an einer gewissen Fähigkeit zum Fortschritt; dennoch könnte sie die Huthis möglicherweise zum Sieg führen."
 Saleh.10.a: "Entweder wird er aktiv, oder wir können seine Sicherheit nichtmehr garantieren."
 Saleh.10.b: "Das ist sinnlos ..."
 Saleh.11.t: "Der Allgemeine Volkskongress läuft über!"
 Saleh.11.d: "Selbst nach zahlreichen Fällen, in denen sich Salehs republikanische Kräfte mit den unseren Gefechte geliefert haben, sind wir formal Verbündete geblieben. Damit ist Schluss: Diese Verräter haben sich, nachdem ihr verräterischer Anführer Ali Abdullah Saleh zu Recht ausgeschaltet wurde, offiziell zu unserem Feind erklärt. Der GPC und seine Truppen liefern sich auf den Straßen unserer Städte aktiv Feuergefechte mit uns – dem müssen wir unverzüglich ein Ende setzen."
 Saleh.11.a: "Verräter! Ich hätte es kommen sehen müssen!"
 Saleh.12.t: "Der ehemalige Präsident des Jemen, Ali Abdullah Saleh, wurde ermordet!"
 Saleh.12.d: "Dieser Tag gilt als großer Sieg für die Sache der Huthi, denn der Mann, der sie von innen heraus zu spalten suchte, ist nun besiegt. Die Huthi vermuteten schon lange, dass Saleh mit der von Saudi-Arabien geführten Koalition in Kontakt stand; erst kürzlich zeigte Herr Saleh ihnen jedoch sein wahres Gesicht und versuchte, sich der Koalition anzuschließen, indem er ein neues Kapitel von Einheit und Demokratie im Jemen ausrief. Das versetzte die Huthi in große Wut, und seit Saleh ausgeschaltet ist, behaupten sie, ihre Moral sei im Höhenflug."
 Saleh.12.a: "Gute Arbeit Männer."
 Saleh.12.b: "Das ist beunruhigend ..."
 Saleh.12.c: "Interessant"
 Saleh.13.t: "Saleh erneuert die Zusammenarbeit zwischen der GPC und den Huthis."
 Saleh.13.d: "Der Vorsitzende des Allgemeinen Volkskongresses (GPC), ein langjähriger Verbündeter der Huthis, wenn auch nicht im besten Einvernehmen, hat die Erneuerung des einst gespaltenen Bündnisses verkündet. Ali Abdullah Saleh kündigte öffentlich ein neues Kapitel in Jemens Zukunft an – ein Kapitel, in dem GPC und Huthis gemeinsam daran arbeiten werden, die zerstörte Nation wiederaufzubauen. Saleh stellte eine Bedingung: Die Huthi-Führung soll den Obersten Politischen Rat – eine während des Krieges eingesetzte Übergangsregierung – formalisieren und die Herrschaft, wie ursprünglich geplant, zwischen beiden Bündnissen aufteilen."
 Saleh.13.a: "Ist das gut? Ich kann es nicht sagen."
 Saleh.13.b: "Verdammt"
 Saleh.14.t: "Die Koalition versammelt sich."
 Saleh.14.d: "Die Huthi-Führung, die der demokratischen, von Hadi geführten Regierung im Jemen entgegensteht, hat gezeigt, dass sie bereit ist, sich an den Verhandlungstisch zu setzen und über die derzeitige humanitäre Lage im Jemen zu sprechen. Saudi-Arabien, der Anführer der im Jemen operierenden Koalition, hat alle Mitglieder der Koalition zu einem diplomatischen Gipfeltreffen in Abu Dhabi in den Vereinigten Arabischen Emiraten eingeladen. Als Ehrengäste werden Abdul-Malik al-Huthi selbst sowie sein Vertrauter Ali Abdullah Saleh erwartet."
 Saleh.14.a: "Wir müssen daran teilnehmen."
 Saleh.14.b: "Tut mir leid, wir haben keine Zeit dafür."
 Saleh.14.c: "Wir sollten uns geehrt fühlen diesen Gipfel abhalten zu dürfen."
 Saleh.15.t: "Der Gipfel beginnt."
 Saleh.15.d: "Diejenigen, die sich zur Teilnahme an dem Gipfel entschieden haben, nehmen ihre Plätze ein und warten auf den Beginn der Diskussion. Die Huthis haben erklärt, dass sie nicht mit der Absicht kommen, einfach zu kapitulieren; wir müssen sie also dazu bewegen, den Konflikt aus der Perspektive eines Außenstehenden zu betrachten. Dieser Krieg im Jemen zählt zu den größten humanitären Krisen der jüngeren Vergangenheit, und es wäre im Interesse aller Parteien, die Kämpfe so bald wie möglich zu beenden. Um es kurz zu machen: Legen wir unsere Forderungen vor …"
 Saleh.15.a: "Ergebt euch und gebt alle Gebiete an die rechtmäßige Regierung Jemens zurück."
 Saleh.15.b: "Beendet den Konflikt sofort, und beide Staaten sollen unabhängig bleiben."
 Saleh.15.c: "Das gesamte von den Huthi beanspruchte Land soll zu einem arabischen Staat erklärt werden."
 Saleh.16.t: "Die Koalition verlangt eine Kapitulation."
 Saleh.16.d: "Wir wurden zu diesem Gipfel in Abu Dhabi eingeladen, um ein mögliches Ende des Krieges zu erörtern, den wir seit Jahren führen, und sind zu der Erkenntnis gelangt, dass das alles Zeitverschwendung war. Kaum hatte der Gipfel begonnen, wurden wir mit einer absurden Forderung konfrontiert: unserer vollständigen Kapitulation. Doch solange der Krieg weiter tobt, werden Menschen sterben und Städte zerstört werden. Den Krieg zu beenden mag das Bessere sein, aber es würde bedeuten, vor unseren geschworenen Feinden zu kapitulieren."
 Saleh.16.a: "Dieser Krieg muss enden, also müssen wir uns fügen."
 Saleh.16.b: "Lächerlich! Diese Debatte endet jetzt!"
 Saleh.17.t: "Die Koalition verlangt dass beide Staaten unabhängig bleiben"
 Saleh.17.d: ""
 Saleh.17.a: "Der gesamte Jemen gehört uns, oder diese Diskussion ist beendet."
 Saleh.17.b: ""
