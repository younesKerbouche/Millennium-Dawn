 anti_bully.2.t: "Öffentliche Kriegsmüdigkeit"
 anti_bully.2.d: "Wir haben beschlossen, dass Krieg unsere beste Vorgehensweise ist. Um jedoch die Unterstützung im Volk aufrechtzuerhalten, müssen wir diesen entweder schnell gewinnen oder schnell auf ausländisches Terrain vordringen. Die Bevölkerung wird marschieren, solange sie die Notwendigkeit dieses Krieges sieht. Stiefel marschieren, Trommeln schlagen, und die Zeit, in der [From.GetName] in den Krieg zieht, steht vor der Tür!\n\n§Y Dies löst das Öffentliche Kriegsmüdigkeitssystem aus §!\n"
 anti_bully.2.a: "Wir müssen gewinnen!"
