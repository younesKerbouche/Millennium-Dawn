 helicopter_turbine_engine_gen1: "Turbinenmotoren der 1. Generation"
 helicopter_turbine_engine_gen1_desc: "Frühe Turbowellentriebwerke wurden aus bestehenden Flugzeugturbinen konstruiert. Sie verfügten über nur begrenzte Leistung und hatten Probleme mit Zuverlässigkeit und Lebensdauer.\n\n§G Designer Hinweis: Turbinentriebwerke sind der gebräuchliche Standardantrieb für Militärhubschrauber§!"
 helicopter_turbine_engine_gen2: "Turbinenmotoren der 2. Generation"
 helicopter_turbine_engine_gen2_desc: "Mit Verbesserungen in den Bereichen vom Material, dem Design, und den Herstellungstechniken, können wir die Leistung erhöhen und die Zuverlässigkeit verbessern\n\n§G Designer Hinweis: Turbinenmotoren sind die Standartmotoren welche bei Militärischen Hubschraubern benutzt werden§!"
 helicopter_turbine_engine_gen3: "Turbinenmotoren der 3. Generation"
 helicopter_turbine_engine_gen3_desc: "Die Einführung digitaler Triebwerkskontrollsysteme hat es uns ermöglicht, die Triebwerksleistung zu verbessern, den Treibstoffverbrauch zu senken und die Wartungsprozesse zu optimieren.\n\n§G Designer Hinweis: Turbinentriebwerke sind der gebräuchliche Standardantrieb für Militärhubschrauber§!"
 helicopter_turbine_engine_gen4: "Turbinentriebwerke der 4. Generation"
 helicopter_turbine_engine_gen4_desc: "Durch Fortschritte in der Materialwissenschaft und Aerodynamik konnte die Leistung unserer Triebwerke weiter gesteigert werden. Gleichzeitig sorgen integrierte Überwachungssysteme für eine vereinfachte Wartung und gesteigerte Zuverlässigkeit.\n\n§G Designer Hinweis: Turbinentriebwerke sind der gebräuchliche Standardantrieb für Militärhubschrauber§!"
 helicopter_turbine_engine_gen5: "Turbinentriebwerke der 5. Generation"
 helicopter_turbine_engine_gen5_desc: "Dank fortschrittlicher Entwicklungen in den Materialwissenschaften und der Aerodynamik bieten moderne Triebwerke nun eine noch höhere Leistung.\n\n§G Designer Hinweis: Turbinentriebwerke sind der gebräuchliche Standardantrieb für Militärhubschrauber§!"
 helicopter_piston_engine_gen1: "Kolbenmotoren der 1. Generation"
 helicopter_piston_engine_gen1_desc: "Frühe Kolbenmotoren wurden aus bestehenden Flugzeugturbinen konstruiert. Sie verfügten über nur begrenzte Leistung und hatten Probleme mit Zuverlässigkeit und Lebensdauer.\n\n§GDesigner Hinweis: Kolbenmotoren sind eine günstige Alternative zu teuren Turbinentriebwerken§!"
 helicopter_piston_engine_gen2: "Kolbenmotoren der 2. Generation"
 helicopter_piston_engine_gen2_desc: "Verbesserungen im Design verbessern die Zuverlässigkeit und erhöhen die Leistung. Kompressoren und verbesserten Kühlsysteme wurden eingeführt um bestehende Mängel auszugleichen.\n\n§GDesigner Hinweis: Kolbenmotoren sind eine günstige Alternative zu teuren Turbinentriebwerken§!"
 helicopter_piston_engine_gen3: "Kolbenmotoren der 3. Generation"
 helicopter_piston_engine_gen3_desc: "Verbesserungen in Metallurgie und Herstellungstechniken erhöhen die Effizienz und Zuverlässigkeit. Auch die Einführung digitaler Motorkontrollsysteme hat diese bereits optimiert.\n\n§GDesigner Hinweis: Kolbenmotoren sind eine günstige Alternative zu teuren Turbinentriebwerken§!"
 helicopter_piston_engine_gen4: "Kolbenmotoren der 4. Generation"
 helicopter_piston_engine_gen4_desc: "Die Einführung integrierter Überwachungssysteme erhöht die Zuverlässigkeit und vereinfacht die Wartung. Fortschritte in Design, Herstellung und Metallurgie tragen zudem zur Verbesserung der Aerodynamik und Leistung bei.\n\n§GDesigner Hint: Piston engines are the budget alternative to Turbine engines§!"
 helicopter_piston_engine_gen5: "Kolbenmotoren der 5. Generation"
 helicopter_piston_engine_gen5_desc: "Dank fortschrittlicher Entwicklungen in den Materialwissenschaften und der Aerodynamik bieten moderne Triebwerke nun eine noch höhere Leistung.\n\n§GDesigner Hinweis: Kolbenmotoren sind eine günstige Alternative zu teuren Turbinentriebwerken§!"
 helicopter_armor_gen1: "Hubschrauberpanzerung der 1. Generation"
 helicopter_armor_gen1_desc: "Die Baupläne früher Kampfhubschrauber sahen Panzerung an kritischen Komponenten, wichtigen Systemen und Cockpit vor, um Schutz vor Handwaffenfeuer und Granatsplittern zu bieten."
 helicopter_armor_gen2: "Hubschrauberpanzerung der 2. Generation"
 helicopter_armor_gen2_desc: "Die Erfindung und Einführung von Kompositpanzerung bietet Kampfhubschraubern zusätzlichen Schutz. Außerdem beginnen wir mit der Einführung von Reaktivpanzerung um die Überlebensfähigkeit unserer Kampfhubschrauber weiter zu verbessern."
 helicopter_armor_gen3: "Hubschrauberpanzerung der 3. Generation"
 helicopter_armor_gen3_desc: "Fortschritte in der Rüstungstechnologie und Doktrin haben zu modularen Rüstungskonzepten geführt, die auf spezifische Einsatzszenarien abgestimmt sind."
 sensors_and_avionics_gen_1: "Sensoren und Avionik der 1. Generation"
 sensors_and_avionics_gen_1_desc: "Frühe Kampfhubschrauber konzentrierten sich bei der Avionik und den Sensoren hauptsächlich auf die Integration grundlegender mechanischer und analoger Avioniksysteme. Diese Systeme umfassten einfache Sensoren wie visuelle Zielsysteme und grundlegende Funkkommunikationsgeräte. Die Avionik war einfach und überwiegend mechanisch, mit nur wenigen elektronischen Hilfsmitteln für Navigation und Zielverfolgung."
 sensors_and_avionics_gen_2: "Sensoren und Avionik der 2. Generation"
 sensors_and_avionics_gen_2_desc: "Durch die Integration von Doppler-Radar, nach vorne gerichteten Infrarotkameras (FLIR) und verbesserten Funkkommunikationssystemen haben wir eine Verbesserung der Zielerfassung und -verfolgung sowie ein erhöhtes Situationsbewusstsein für die Piloten festgestellt."
 sensors_and_avionics_gen_3: "Sensoren und Avionik der 3. Generation"
 sensors_and_avionics_gen_3_desc: "Die Einführung fortgeschrittener Infrarotkameras, Multifunktionsradarsystemen mit der Fähigkeit mehrere Ziele gleichzeitig zu verfolgen und verbesserten Trägheitsnavigationssystemen zeigte ein enorme Verbesserung der Kampfeffektivität. Diese Generation beinhaltet außerdem die Einführung von Laserentfernungsmessern was die Zielgenauigkeit und Trefferquote stark verbesserte."
 sensors_and_avionics_gen_4: "Sensoren und Avionik der 4. Generation"
 sensors_and_avionics_gen_4_desc: "Wir haben nun digitale Signalverarbeitung, fortschrittliche Datenfusion und netzwerkzentrierte Funktionen in unsere Avionik- und Sensorsysteme integriert. Unsere Hubschrauber sind nun besser in netzwerkzentrierte Kriegsführungsumgebungen integriert und teilen in Echtzeit Daten mit Bodenverbänden und anderen Luftfahrzeugen. Unsere Sensorsysteme sind modularer geworden, und wir haben außerdem synthetische Aperturradarsysteme, verbesserte elektronische Kampfsysteme und Helmdisplays für Piloten eingeführt."
 sensors_and_avionics_gen_5: "Sensoren und Avionik der 5. Generation"
 sensors_and_avionics_gen_5_desc: "Wir sind nun dabei, Künstliche Intelligenz in das System zu integrieren, um Terabytes von Daten aus verschiedenen Sensoren wie Radar, FLIR, LIDAR und anderen zu analysieren und ein umfassendes und präzises Bild des Schlachtfelds zu liefern."
 flare_launchers: "Infrarot-Gegenmaßnahmensystem"
 flare_launchers_desc: "Ein einfaches Infrarot-Gegenmaßnahmesystem zur Verwirrung von wärmesuchenden Raketensuchgeräten. Verwendet einen rotierenden IR-Störsender, um falsche Signale auszusenden und die Zielgenauigkeit von Raketen zu verringern. Wirksam gegen MANPADS der ersten Generation, aber nur begrenzt gegen moderne Bedrohungen."
 active_defence_system_gen1: "Raketenanflugwarnsystem"
 active_defence_system_gen1_desc: "Raketenanflug-Warnsystem. Ein Sensorsystem, das ankommende Raketenstarts mittels Ultraviolett- oder Infrarotverfolgung erkennt. Löst automatisch den Einsatz von Gegenmaßnahmen wie Leuchtraketen oder Düppel aus. Bietet ein passives Situationsbewusstsein gegen Bedrohungen durch Lenkflugkörper."
 active_defence_system_gen2: "Erweitertes Raketenanflugwarnsystem und gerichtetes Infrarot-Gegenmaßnahmensystem"
 active_defence_system_gen2_desc: "Ein modernes Raketenabwehrsystem, das eine Raketenwarnung mit einer gerichteten Infrarot-Gegenmaßnahme kombiniert. Verfolgt und stört ankommende infrarotgesteuerte Raketen mit einem Laser am Turm. Verbessert die Überlebensfähigkeit gegen moderne MANPADS und schultergestützte Bedrohungen erheblich."
 stealth_modification_gen1: "Tarnkappenmodifikation der 1. Generation"
 stealth_modification_gen1_desc: "Frühe Versuche mit Tarnkappenhubschraubern bestanden aus grundlegenden Maßnahmen zur Reduzierung des Radarquerschnitts. Diese Bemühungen konzentrierten sich darauf, die Radarreflexionen an der Flugzelle zu minimieren und die Menge an reflektierten Radarwellen durch den Einsatz radarabsorbierender Materialien zu verringern. Dennoch zeigten diese Maßnahmen nur begrenzte Wirksamkeit, und eine echte Tarnkappenfähigkeit konnte nicht erreicht werden."
 stealth_modification_gen2: "Tarnkappenmodifikaiton der 2. Generation"
 stealth_modification_gen2_desc: "Aufbauend auf früheren Versuchen begannen die Hersteller, Kompositmaterialien in die Flugzellen zu integrieren, um Radarwellen zu absorbieren und die Sichtbarkeit des Hubschraubers auf Radarbildschirmen zu verringern. Zudem wurden Facetten-Designs eingeführt, die den Radarquerschnitt weiter reduzierten. Diese Designs wiesen flache Oberflächen und spezielle Winkel auf, die es ermöglichten, Radarsignale von der Quelle weg zu streuen."
 stealth_modification_gen3: "Tarnkappenmodifikation der 3. Generation"
 stealth_modification_gen3_desc: "Mit dem Fokus auf Tarnkappenfähigkeiten wurde die Einführung fortschrittlicher Materialien, anpassungsfähiger Tarnsysteme und Technologien zur Reduzierung akustischer Signale vorangetrieben. Heute kommen fortschrittliche Metamaterialien und Nanotechnologie zum Einsatz, ergänzt durch adaptive Tarnung. Zudem sind Fenestronrotoren zum neuen Standard geworden."
 helicopter_gun_pod_gen1: "Waffenbehälter der 1. Generation"
 helicopter_gun_pod_gen1_desc: "In den frühen Phasen wurden auf Hubschraubern montierte Geschütze manuell besetzt und von Crewmitgliedern bedient ohne fortschrittliche Stabilisationssysteme. Diesen Installationen mangelte es an Genauigkeit und Stabilität was das Zielen zu einer Herausforderung machte."
 helicopter_gun_pod_gen2: "Waffenbehälter der 2. Generation"
 helicopter_gun_pod_gen2_desc: "Die 2. Generation von Waffenbehältern war speziell für Maschinenkanonen konzipiert. Als diese Waffen zur Standardbewaffnung von Hubschraubern wurden, konnten sie eine höhere Stabilität und Genauigkeit bieten. Ferngesteuerte Zielsysteme trugen zudem zur Steigerung ihrer Effektivität bei."
 helicopter_gun_pod_gen3: "Waffenbehälter der 3. Generation"
 helicopter_gun_pod_gen3_desc: "Die dritte Generation von Waffenbehältern umfasste gyroskopische Stabilisationssysteme, die in der Lage waren, die Bewegungen des Hubschraubers zu kompensieren und so präziseres Feuer zu ermöglichen. Darüber hinaus verbesserten die Integration von Sensoren wie Infrarotsensoren und optischen Systemen die Zielfähigkeiten, insbesondere bei Dunkelheit."
 helicopter_gun_pod_gen4: "Waffenbehälter der 4. Generation"
 helicopter_gun_pod_gen4_desc: "Mit dem Aufkommen moderner Sensortechnologie stiegen die Anforderungen an hubschraubergestützte Waffenbehälter. Die Integration von Infrarot- und elektro-optischen Sensoren ermöglichte präzises Zielen unter schlechten Lichtverhältnissen. Zudem gewährten Laserentfernungsmesser und Laserzielmarkierer eine exakte Zielerfassung und effektive Bekämpfung von Luft- und Bodenzielen."
 helicopter_gun_pod_gen5: "Waffenbehälter der 5. Generation"
 helicopter_gun_pod_gen5_desc: "Waffenbehälter der 5. Generation nutzen elektromagnetische Railguns oder Coilguns, die die Tödlichkeit erheblich steigern."
 helicopter_light_nose_gun_gen1: "12.7mm Maschinenkanone der 1. Generation"
 helicopter_light_nose_gun_gen1_desc: "Frühe Maschinenkanonen, die an der Nase von Hubschraubern montiert waren, konzentrierten sich auf den Schutz vor weichen Bodenzielen und leichten Flugzeugen. Zu dieser Zeit war die Technologie und das Design relativ einfach, oft bestehend aus manuell bedienten Maschinenkanonen mit einer begrenzten Anzahl an Zielsystemen.\n\n§GDesigner Hinweis: Leichte Maschinenkanonen sind effektiv gegen Infanterie. NICHT jedoch gegen gepanzerte Ziele.§!"
 helicopter_light_nose_gun_gen2: "12.7mm Maschinenkanone der 2. Generation"
 helicopter_light_nose_gun_gen2_desc: "Die zweite Generation von Maschinenkanonen brachte erhebliche Fortschritte in der Avionik, den Zielsystemen und der Waffenstabilisierung mit sich. In dieser Phase wurden anspruchsvolle Feuerkontrollsysteme eingeführt, die gyroskopisch stabilisierte Behälter, Entfernungsmesser und Zielcomputer umfassten.\n\n§GDesigner Hinweis: Leichte Maschinenkanonen sind effektiv gegen Infanterie. NICHT jedoch gegen gepanzerte Ziele.§!"
 helicopter_light_nose_gun_gen3: "12.7mm Maschinenkanone der 3. Generation"
 helicopter_light_nose_gun_gen3_desc: "Die dritte Generation von Maschinenkanonen zeichnet sich durch eine nahtlose Integration in die Sensoren und Kommunikationssysteme des Hubschraubers aus, sowie durch Fortschritte in der Automatisierung und Autonomie. Diese Maschinenkanonen sind vollständig in das Helmdisplay des Piloten integriert.\n\n§GDesigner Hinweis: Leichte Maschinenkanonen sind effektiv gegen Infanterie. NICHT jedoch gegen gepanzerte Ziele.§!"
 helicopter_medium_nose_gun_gen1: "20mm Maschinenkanone der 1. Generation"
 helicopter_medium_nose_gun_gen1_desc: "Die erste Generation der 20-mm-Maschinenkanonen wurde aus bestehenden Bordwaffen anderer Flugzeuge entwickelt. Sie wurden manuell gesteuert und verfügten nicht über fortschrittliche Zielsysteme. Diese Waffen boten Unterstützungsfeuer und begrenzte Feuerkraft gegen gepanzerte Ziele. Ihr einfaches Design konzentrierte sich darauf, die Feuerkraft zu maximieren, während Gewicht und Platz im Hubschrauber berücksichtigt werden mussten. Die Munitionskapazität war begrenzt, und die Kontrolle des Rückstoßes stellte eine Herausforderung dar, die die inhärente Instabilität des Hubschraubers beeinflusste.\n\n§GDesigner Hinweis: Mittelschwere Maschinenkanonen bieten einen ausgewogenen Einsatz von Feuerkraft gegen weiche und gepanzerte Ziele.§!"
 helicopter_medium_nose_gun_gen2: "20mm Maschinenkanone der 2. Generation"
 helicopter_medium_nose_gun_gen2_desc: "Die zweite Generation der 20-mm-Maschinenkanonen brachte Fortschritte in der Feuerkontrolle, Zielerfassung und den Munitionstypen. Die Integration gyroskopisch stabilisierter Plattformen und elektro-optischer Zielsysteme ermöglichte eine präzise und vielseitige Bekämpfung von Zielen. Diese Systeme kompensierten die Bewegungen des Hubschraubers, wodurch die Genauigkeit während Flugmanövern erhöht wurde. Die Wahl zwischen panzerbrechender (AP) und explosiver (HE) Munition bot zusätzliche Flexibilität. Zudem reduzierten weiterentwickelte Systeme zur Rückstoßminderung den Einfluss des Feuerns auf die Stabilität des Hubschraubers.\n\n§GDesigner Hinweis: Mittelschwere Maschinenkanonen bieten einen ausgewogenen Einsatz von Feuerkraft gegen weiche und gepanzerte Ziele.§!"
 helicopter_medium_nose_gun_gen3: "20mm Maschinenkanone der 3. Generation"
 helicopter_medium_nose_gun_gen3_desc: "Die dritte Generation der 20-mm-Maschinenkanonen umfasst fortschrittliche Feuerkontrollsysteme, leichtere Munition und halbautonomes Zielen mit KI-gesteuerten Ziel- und Trefferberechnungssystemen. Zudem profitieren die verwendeten Munitionstypen von den neuesten Erkenntnissen der Materialwissenschaften.\n\n§GDesigner Hinweis: Mittelschwere Maschinenkanonen bieten einen ausgewogenen Einsatz von Feuerkraft gegen weiche und gepanzerte Ziele.§!"
 helicopter_heavy_nose_gun_gen1: "30mm Maschinenkanone der 1. Generation"
 helicopter_heavy_nose_gun_gen1_desc: "Die erste Generation der 30-mm-Maschinenkanonen wurde hauptsächlich für den Einsatz gegen gepanzerte und andere Bodenziele entwickelt. Oft basierten diese Waffen auf bestehenden Systemen und wurden manuell bedient, was die Genauigkeit insbesondere während dynamischer Flugmanöver erschwerte. Die Munition war begrenzt, und die Waffen erwiesen sich meist nur auf kurze Entfernungen als effektiv.\n\n§GDesigner Hinweis: Schwere Maschinenkanonen bieten eine beeindruckende Feuerkraft gegen gepanzerte Ziele. Im Kampf gegen Infanterie ist die Effektivität jedoch begrenzt.§!"
 helicopter_heavy_nose_gun_gen2: "30mm Maschinenkanone der 2. Generation"
 helicopter_heavy_nose_gun_gen2_desc: "Die 30-mm-Maschinenkanonen der zweiten Generation verfügen über anspruchsvolle Zielsysteme, die sowohl die Genauigkeit als auch die Reichweite verbessern. Gyroskopisch stabilisierte Waffenplattformen und fortschrittliche Feuerkontrollsysteme wurden entwickelt, um dem Piloten eine hohe Präzision während des Fluges zu ermöglichen. Zudem wurde die Munitionskapazität erhöht, und neue Generationen der 30-mm-Munition mit verbesserten panzerbrechenden Eigenschaften wurden eingeführt. Diese Fortschritte erweitern die Effektivität des Geschützes gegen eine Vielzahl von Zielen.\n\n§GDesigner Hinweis: Schwere Maschinenkanonen bieten eine beeindruckende Feuerkraft gegen gepanzerte Ziele. Im Kampf gegen Infanterie ist die Effektivität jedoch begrenzt.§!"
 helicopter_heavy_nose_gun_gen3: "30mm Maschinenkanone der 3. Generation"
 helicopter_heavy_nose_gun_gen3_desc: "Die dritte Generation der 30-mm-Maschinenkanonen umfasst fortschrittliche Feuerkontrollsysteme, leichtere Munition und halbautonomes Zielen mit KI-gesteuerten Ziel- und Trefferberechnungssystemen. Zudem profitieren die verwendeten Munitionstypen von den neuesten Erkenntnissen der Materialwissenschaften.\n\n§GDesigner Hinweis: Schwere Maschinenkanonen bieten eine beeindruckende Feuerkraft gegen gepanzerte Ziele. Im Kampf gegen Infanterie ist die Effektivität jedoch begrenzt.§!"
 helicopter_atgm_gen1: "PALR der 1. Generation"
 helicopter_atgm_gen1_desc: "Frühere, hubschraubergestützte Panzerabwehrlenkraketen erforderten häufig eine manuelle Steuerung. Der Schütze musste direkten Sichtkontakt zum Ziel haben und steuerte die Raketen über einen Joystick, der über einen Draht mit der Rakete verbunden war. Diese Kabelverbindung erlaubte eine Echtzeitsteuerung, wodurch Korrekturen während des Fluges möglich wurden."
 helicopter_atgm_gen2: "PALR der 2. Generation"
 helicopter_atgm_gen2_desc: "Moderne Panzerabwehrlenkraken (PALR) sind nun mit halbautomatischen Steuersystemen ausgestattet, die die Genauigkeit erheblich verbessern und eine höhere Widerstandsfähigkeit gegen Gegenmaßnahmen bieten. Zielverfolgung und Steuerung erfolgen entweder über Laserzielsysteme oder durch Funksignale."
 helicopter_atgm_gen3: "PALR der 3. Generation"
 helicopter_atgm_gen3_desc: "Die ursprünglich für den Landkampf entwickelten Panzerabwehrlenkraken (PALR) bieten nun auch helikoptergestützten Systemen die Möglichkeit einer Fire-and-Forget-Funktion. Diese Raketen sind mit weiterentwickelten Suchsystemen ausgestattet, die es ihnen ermöglichen, nach dem Start eigenständig Ziele zu verfolgen und zu neutralisieren. So kann der Helikopter unmittelbar nach dem Start weitere Manöver ausführen oder zusätzliche Ziele angreifen. Darüber hinaus bieten diese Raketen eine verbesserte Widerstandsfähigkeit gegenüber Störsendern und Gegenmaßnahmen."
 helicopter_atgm_gen4: "PALR der 4. Generation"
 helicopter_atgm_gen4_desc: "Dank fortschrittlicher Entwicklungen in der Raketentechnologie verfügen moderne Panzerabwehrlenkraken (PALR, ATGM) über Mehrzweckzielköpfe, eine erhöhte Reichweite und verbesserte Genauigkeit.. Diese Raketen verfügen häufig über eine Kombination aus Infrarot-, Radar-, und Laser-Suchzielköpfen, was ihnen erlaubt verschiedenste Ziele zu zerstören und Gegenmaßnahmen zu überstehen."
 helicopter_atgm_gen5: "PALR der 5. Generation"
 helicopter_atgm_gen5_desc: "Panzerabwehrlenkraken der 5. Generation zeichnen sich durch bedeutende Fortschritte in den Bereichen Zielsuche, Zielauswahl, Reichweite und Zerstörungskraft aus. Sie können nahtlos in netzwerkzentrierte Kriegsführung integriert werden, bieten eine erhöhte Autonomie und sind mit verbesserten Abwehrmechanismen ausgestattet, um vielfältigen Gegenmaßnahmen effektiv entgegenzuwirken."
 helicopter_multiple_atgm_gen1: "Vierfachaufhängung für PALR der 1. Generation"
 helicopter_multiple_atgm_gen1_desc: "Frühere, hubschraubergestützte Panzerabwehrlenkraketen erforderten häufig eine manuelle Steuerung. Der Schütze musste direkten Sichtkontakt zum Ziel haben und steuerte die Raketen über einen Joystick, der über einen Draht mit der Rakete verbunden war. Diese Kabelverbindung erlaubte eine Echtzeitsteuerung, wodurch Korrekturen während des Fluges möglich wurden."
 helicopter_multiple_atgm_gen2: "Vierfachaufhängung für PALR der 2. Generation"
 helicopter_multiple_atgm_gen2_desc: "Moderne Panzerabwehrlenkraken (PALR) sind nun mit halbautomatischen Steuersystemen ausgestattet, die die Genauigkeit erheblich verbessern und eine höhere Widerstandsfähigkeit gegen Gegenmaßnahmen bieten. Zielverfolgung und Steuerung erfolgen entweder über Laserzielsysteme oder durch Funksignale."
 helicopter_multiple_atgm_gen3: "Vierfachaufhängung für PALR der 3. Generation"
 helicopter_multiple_atgm_gen3_desc: "Die ursprünglich für den Landkampf entwickelten Panzerabwehrlenkraken (PALR) bieten nun auch helikoptergestützten Systemen die Möglichkeit einer Fire-and-Forget-Funktion. Diese Raketen sind mit weiterentwickelten Suchsystemen ausgestattet, die es ihnen ermöglichen, nach dem Start eigenständig Ziele zu verfolgen und zu neutralisieren. So kann der Helikopter unmittelbar nach dem Start weitere Manöver ausführen oder zusätzliche Ziele angreifen. Darüber hinaus bieten diese Raketen eine verbesserte Widerstandsfähigkeit gegenüber Störsendern und Gegenmaßnahmen."
 helicopter_multiple_atgm_gen4: "Vierfachaufhängung für PALR der 4. Generation"
 helicopter_multiple_atgm_gen4_desc: "Dank fortschrittlicher Entwicklungen in der Raketentechnologie verfügen moderne Panzerabwehrlenkraken (PALR, ATGM) über Mehrzweckzielköpfe, eine erhöhte Reichweite und verbesserte Genauigkeit.. Diese Raketen verfügen häufig über eine Kombination aus Infrarot-, Radar-, und Laser-Suchzielköpfen, was ihnen erlaubt verschiedenste Ziele zu zerstören und Gegenmaßnahmen zu überstehen."
 helicopter_multiple_atgm_gen5: "Vierfachaufhängung für PALR der 5. Generation"
 helicopter_multiple_atgm_gen5_desc: "Panzerabwehrlenkraken der 5. Generation zeichnen sich durch bedeutende Fortschritte in den Bereichen Zielsuche, Zielauswahl, Reichweite und Zerstörungskraft aus. Sie können nahtlos in netzwerkzentrierte Kriegsführung integriert werden, bieten eine erhöhte Autonomie und sind mit verbesserten Abwehrmechanismen ausgestattet, um vielfältigen Gegenmaßnahmen effektiv entgegenzuwirken."
 helicopter_heavy_atgm_gen1: "Schwere PALR der 1. Generation"
 helicopter_heavy_atgm_gen1_desc: "Frühere, hubschraubergestützte Panzerabwehrlenkraketen erforderten häufig eine manuelle Steuerung. Der Schütze musste direkten Sichtkontakt zum Ziel haben und steuerte die Raketen über einen Joystick, der über einen Draht mit der Rakete verbunden war. Diese Kabelverbindung erlaubte eine Echtzeitsteuerung, wodurch Korrekturen während des Fluges möglich wurden."
 helicopter_heavy_atgm_gen2: "Schwere PALR der 2. Generation"
 helicopter_heavy_atgm_gen2_desc: "Moderne Panzerabwehrlenkraken (PALR) sind nun mit halbautomatischen Steuersystemen ausgestattet, die die Genauigkeit erheblich verbessern und eine höhere Widerstandsfähigkeit gegen Gegenmaßnahmen bieten. Zielverfolgung und Steuerung erfolgen entweder über Laserzielsysteme oder durch Funksignale."
 helicopter_heavy_atgm_gen3: "Schwere PALR der 3. Generation"
 helicopter_heavy_atgm_gen3_desc: "Die ursprünglich für den Landkampf entwickelten Panzerabwehrlenkraken (PALR) bieten nun auch helikoptergestützten Systemen die Möglichkeit einer Fire-and-Forget-Funktion. Diese Raketen sind mit weiterentwickelten Suchsystemen ausgestattet, die es ihnen ermöglichen, nach dem Start eigenständig Ziele zu verfolgen und zu neutralisieren. So kann der Helikopter unmittelbar nach dem Start weitere Manöver ausführen oder zusätzliche Ziele angreifen. Darüber hinaus bieten diese Raketen eine verbesserte Widerstandsfähigkeit gegenüber Störsendern und Gegenmaßnahmen."
 helicopter_heavy_atgm_gen4: "Schwere PALR der 4. Generation"
 helicopter_heavy_atgm_gen4_desc: "Dank fortschrittlicher Entwicklungen in der Raketentechnologie verfügen moderne Panzerabwehrlenkraken (PALR, ATGM) über Mehrzweckzielköpfe, eine erhöhte Reichweite und verbesserte Genauigkeit.. Diese Raketen verfügen häufig über eine Kombination aus Infrarot-, Radar-, und Laser-Suchzielköpfen, was ihnen erlaubt verschiedenste Ziele zu zerstören und Gegenmaßnahmen zu überstehen."
 helicopter_heavy_atgm_gen5: "Schwere PALR der 5. Generation"
 helicopter_heavy_atgm_gen5_desc: "Panzerabwehrlenkraken der 5. Generation zeichnen sich durch bedeutende Fortschritte in den Bereichen Zielsuche, Zielauswahl, Reichweite und Zerstörungskraft aus. Sie können nahtlos in netzwerkzentrierte Kriegsführung integriert werden, bieten eine erhöhte Autonomie und sind mit verbesserten Abwehrmechanismen ausgestattet, um vielfältigen Gegenmaßnahmen effektiv entgegenzuwirken."
 helicopter_rocket_pod_gen1: "Raketenbehälter der 1. Generation"
 helicopter_rocket_pod_gen1_desc: "Einfache ungelenkte 70-80-mm-Raketen für den Einsatz gegen weiche Ziele, Infanterie und leichte Fahrzeuge. Günstig und weithin verfügbar, aber keine hohe Treffsicherheit über kurze Distanzen."
 helicopter_rocket_pod_gen2: "Raketenbehälter der 2. Generation"
 helicopter_rocket_pod_gen2_desc: "Verbesserte Sprengkopftypen und bessere Stabilisierungssysteme erhöhen die Letalität und Streuungskontrolle. Bietet größere Wirksamkeit gegen leicht gepanzerte Ziele."
 helicopter_rocket_pod_gen3: "Raketenbehälter der 3. Generation"
 helicopter_rocket_pod_gen3_desc: "Ermöglicht die Nachrüstung vorhandener ungelenkter Raketen mit Laser-Lenksystemen zur Verbesserung der Genauigkeit. Ermöglicht kostengünstige Präzisionsschläge gegen weiche und bewegliche Ziele."
 helicopter_rocket_pod_gen4: "Raketenbehälter der 4. Generation"
 helicopter_rocket_pod_gen4_desc: "Intelligente Raketensysteme mit verbesserten Such- und Zielvorrichtungen. Ermöglicht Präzisionsgefechte mit geringem Kollateralschaden und reduziertem Logistikaufwand im Vergleich zu vollständigen ATGMs."
 helicopter_rocket_pod_gen5: "Raketenbehälter der 5. Generation"
 helicopter_rocket_pod_gen5_desc: "Raketensysteme der nächsten Generation mit eingebauten Prozessoren und autonomer Lenkung. Jede Munition ist in der Lage, Ziele in Echtzeit zu identifizieren, zu verfolgen und zu priorisieren, ohne dass der Pilot eingreifen muss. Ideal für Sättigungsangriffe gegen verstreute feindliche Verbände und mobile Einrichtungen."
 helicopter_aa_missile_gen1: "Luft-Luft-Raketen der 1. Generation"
 helicopter_aa_missile_gen1_desc: "Die frühen hubschraubergestützten Luft-Luft-Raketen waren technisch noch recht einfach und in ihrer Wirkung begrenzt. Sie setzten hauptsächlich auf Infrarotsuchköpfe, um hitzesignaturbasierte Ziele zu erfassen und feindliche Flugzeuge zu bekämpfen. Mit ihrer kurzen Reichweite und oft nur ungelenkten oder halbautomatischen Lenkung boten sie nur eingeschränkte Einsatzmöglichkeiten."
 helicopter_aa_missile_gen2: "Luft-Luft-Raketen der 2. Generation"
 helicopter_aa_missile_gen2_desc: "Die zweite Generation hubschraubergestützter Luft-Luft-Raketen brachte deutliche Verbesserungen in den Bereichen Leitsysteme, Antrieb und Reichweite. Diese Raketen wurden zuverlässiger und konnten nun Ziele über größere Entfernungen hinweg effektiv bekämpfen. Fortschrittlichere Suchköpfe, wie Radarsuchköpfe, wurden eingeführt, was ihren Einsatz in vielseitigeren Kampfszenarien ermöglichte."
 helicopter_aa_missile_gen3: "Luft-Luft-Raketen der 3. Generation"
 helicopter_aa_missile_gen3_desc: "Die dritte Generation markierte einen bedeutenden Fortschritt in der Raketentechnologie. Diese Raketen zeichneten sich durch verbesserte Sucher, höhere Widerstandsfähigkeit gegen Gegenmaßnahmen, gesteigerte Agilität und netzwerkzentrierte Kampfführungsfähigkeiten aus. Viele Raketen der dritten Generation verfügten über die Fähigkeit, Ziele außerhalb der Sichtlinie der Hubschraubersensoren anzugreifen."
 helicopter_aa_missile_gen4: "Luft-Luft-Raketen der 4. Generation"
 helicopter_aa_missile_gen4_desc: "Die vierte Generation hubschraubergestützter Luft-Luft-Raketen bietet fortschrittlichere Sensoren, eine präzisere Zielauswahl und eine noch höhere Widerstandsfähigkeit gegen feindliche Gegenmaßnahmen sowie eine größere Reichweite. Diese Raketen integrieren sich nahtlos in die Avionik des Hubschraubers und arbeiten oft mit anderen Plattformen und Systemen zusammen, um ein verbessertes Lagebewusstsein zu gewährleisten."
 helicopter_aa_missile_gen5: "Luft-Luft-Raketen der 5. Generation"
 helicopter_aa_missile_gen5_desc: "Die fünfte Generation von hubschraubergestützten Luft-Luft-Raketen bietet fortschrittliche Multispektralsensoren für präzise Zielerfassung, ein unauffälliges Design für optimale Tarnung und verbesserte Manövrierfähigkeit. Sie verfügen über einen hochentwickelten Datenlink, ausgeklügelte Gegenmaßnahmen sowie Widerstandsfähigkeit gegenüber feindlichen Abwehrsystemen. Mit erhöhter Reichweite und gesteigerter Tödlichkeit stellen sie ein entscheidendes Element moderner Luftkampfsysteme dar."
 helicopter_drones_gen1: "Hubschrauberdrohnen der 1. Generation"
 helicopter_drones_gen1_desc: "Die erste Generation hubschraubergestützter Drohnen war relativ schlicht und konzentrierte sich primär auf die Verbesserung des Situationsbewusstseins und der Aufklärungsfähigkeiten der Besatzung. Diese Drohnen wurden überwiegend ferngesteuert, verfügten jedoch nur begrenzt über autonome Funktionen."
 helicopter_drones_gen2: "Hubschrauberdrohnen der 2. Generation"
 helicopter_drones_gen2_desc: "Die zweite Generation hubschraubergestützter Drohnen brachte bedeutende Fortschritte in den Bereichen Autonomie, Kommunikation und Funktionalität. Ausgestattet mit fortschrittlichen Sensoren und leistungsfähiger Datenverarbeitung, ermöglichten diese Drohnen eine verbesserte Kommunikation mit dem zugehörigen Hubschrauber."
 helicopter_drones_gen3: "Hubschrauberdrohnen der 3. Generation"
 helicopter_drones_gen3_desc: "Die dritte Generation hubschraubergestützter Drohnen zeichnete sich durch einen rasanten technologischen Fortschritt aus, der erhebliche Verbesserungen in der Autonomie mit sich brachte. Diese Entwicklungen ermöglichten eine nahtlose Zusammenarbeit zwischen Mensch und Maschine, optimierten die Sensorfusion und erweiterten die Einsatzmöglichkeiten erheblich."
 em_lock_detection_system_gen1: "Früher Radarwarnempfänger und Täuschkörpern"
 em_lock_detection_system_gen1_desc: "Ein rudimentärer Radarwarnempfänger, gepaart mit manuell oder halbautomatisch ausgelösten Infrarotfackeln. Bietet ein grundlegendes Bewusstsein für Radarbedrohungen wie SAM-Sperren oder AA-Verfolgung. Begrenzter Erfassungsbereich und anfällig für Fehlalarme oder verzögerte Reaktion."
 em_lock_detection_system_gen2: "Integriertes Radarwarnsystem und Täuschkörperwerfer"
 em_lock_detection_system_gen2_desc: "Ein leistungsfähigeres RWR-System, das mit automatischen Düppel- und Leuchtsignalgebern verbunden ist. Es ist in der Lage, mehrere Radarsignaturen zu erkennen und entsprechende Gegenmaßnahmen ohne Piloteneingabe auszulösen."
 em_lock_detection_system_gen3: "Digitales FWS-Netzwerk"
 em_lock_detection_system_gen3_desc: "Ein vollständig integriertes Paket zur elektronischen Kriegsführung mit Echtzeit-Radaranalyse und programmierbaren Bedrohungsbibliotheken. Koordiniert den Einsatz von Düppeln und Leuchtraketen mit präzisem Timing auf der Grundlage von Bedrohungsart und -vektor. Verbessert die Überlebensfähigkeit gegen moderne Multispektrums-Raketensysteme erheblich."
