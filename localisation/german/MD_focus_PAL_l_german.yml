 PAL_MODERN_DAY_DESC: "Das Land Israel, von dem Jesaja prophezeite, dass die Menschheit eines Tages „ihre Schwerter zu Pflugscharen und ihre Speere zu Winzermessern“ machen würde, hat seit der Wiedererlangung der Unabhängigkeit des jüdischen Volkes zum ersten Mal seit zweitausend Jahren zu viel Blutvergießen erlebt. Der Optimismus, der während des Prozesses der Oslo-Abkommen in den 1990er Jahren herrschte, ist mit der Ermordung von Premierminister Rabin im November 1995 verflogen, und trotz des Optimismus von Premierminister Barak ist eine zweite Intifada unvermeidlich. Aber wie würde Israel daraus hervorgehen – als ein Schatten seiner selbst oder als aufstrebende Regionalmacht, die in der Lage ist, zu ihren eigenen Bedingungen zu verhandeln? Und wie wird es das empfindliche Gleichgewicht zwischen jüdischen und demokratischen Aspekten seiner Existenz angehen, das bisher so gründlich vermieden wurde?"