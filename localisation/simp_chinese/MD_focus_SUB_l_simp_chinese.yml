 BSH_anti_lgbt: "禁止宣传不正当关系"
 BSH_anti_lgbt_desc: "我们正在通过一项关于优先考虑和保护家庭、婚姻（男女结合）、母性的法律，以及保护家庭免受意识形态和组织侵犯和干涉家庭事务的法律。此外，还建议通过一项“保护人性”的法律，禁止宣传违背人性的不正当关系。"
 BSH_territorial_reform: "领土改革"
 BSH_territorial_reform_desc: "我们将改变我们共和国的领土结构。"
