 URA_romanov_empire: "[URA.GetNameWithFlag]之地"
 URA_romanov_empire_desc: "我们已经出售了[URA.GetNameWithFlag]的一小部分领土，作为回报，他们将能够影响我们并向我们分配资金，直到我们用这笔钱买回土地。"
