 URA_romanov_trinidad_influency: "扩大对[TRI.GetNameWithFlag]影响"
 URA_kazahrevoult_warning_tt: "§Y我们西部领土的本地哥萨克将发起§!§R武装起义§!"
 URA_communism_start: "共产主义乌拉尔"
 URA_communism_start_desc: "多年后，乌拉尔的权力又重新属于真正的共产主义爱国者。我们将恢复该地区昔日的工业辉煌。"
 URA_communism_government: "共产主义政府"
 URA_communism_government_desc: "我们将组建一个由本地区真正的爱国者和社会主义思想的忠实支持者组成的执政党。"
 URA_communism_constituion: "新宪法"
 URA_communism_constituion_desc: "我们将重写这部可怕的宪法，它是可怕的90年代的回响。"
 URA_communism_internal_enemies: "清洗我们的队伍"
 URA_communism_internal_enemies_desc: "我们将把所有叛徒和不可靠的人从我们的队伍中清除出去，以免他们最终制造麻烦。"
 URA_communism_down_democrats: "与民主分子的斗争"
 URA_communism_down_democrats_desc: "自由民主的拥护者应该被禁言并被剥夺权力。90年代的民主对我们来说已经足够了！"
 URA_communism_down_nationalist: "粉碎激进民族主义"
 URA_communism_down_nationalist_desc: "乌拉尔不是激进分子喊着民族主义口号的地方，我们用尽一切内部资源来压制他们。"
 URA_communism_eliminate_rossel_era: "消除罗塞尔时代的遗产"
 URA_communism_eliminate_rossel_era_desc: "我们地区存在许多罗塞尔州长执政时期遗留的问题，我们打算迅速处理其负面遗产。"
 URA_communism_atheism: "无神论的乌拉尔"
 URA_communism_atheism_desc: "我们将与宗教及其对我们的影响作斗争。无神论将再次推动乌拉尔地区走向进步。"
 URA_communism_regionalism: "地方主义"
 URA_communism_regionalism_desc: "我们准备部分支持地方主义的概念，并承认乌拉尔不是一个好相与的地区。"
 URA_communism_our_kgb: "我们的乌拉尔克格勃"
 URA_communism_our_kgb_desc: "像克格勃这样的机构在打击试图影响我们的内外敌人的斗争中总是发挥着积极的效果，我们将开始建立自己的克格勃，以维护政治稳定。"
 URA_communism_ural_oblast: "乌拉尔地区"
 URA_communism_ural_oblast_desc: "苏联时期，乌拉尔一带曾统一为乌拉尔地区，但后来其边界被分割为许多凭空产生的地区。我们打算解决这个问题。"
 URA_communism_region_revoult: "发动乌拉尔起义"
 URA_communism_region_revoult_desc: "和平解决方案不会实现。各地区必须奋起反抗，我们将帮助他们！"
 URA_communism_khmao_revoult: "[KHM.GetName]革命"
 URA_communism_khmao_revoult_desc: "我们打算将我们的起义扩展到其他乌拉尔地区和共和国 - [KHM.GetName]将是下一个！"
 URA_communism_yanao_revoult: "[YAM.GetName]革命"
 URA_communism_yanao_revoult_desc: "我们打算将我们的起义扩展到其他乌拉尔地区和共和国 - [YAM.GetName]将是下一个！"
 URA_communism_region_campaign: "和平公投"
 URA_communism_region_campaign_desc: "我们无意点燃革命之火，我们有意和平解决乌拉尔问题。"
 URA_communism_yugra_campaign: "[KHM.GetName]公投"
 URA_communism_yugra_campaign_desc: "我们打算就[KHM.GetName]加入我们的行列举行全民公投。也许联邦政府会同意让这个实体成为我们的一部分。"
 URA_communism_yanao_campaign: "[YAM.GetName]公投"
 URA_communism_yanao_campaign_desc: "我们打算就[YAM.GetName]加入我们的行列举行全民公投。也许联邦政府会同意让这个实体成为我们的一部分。"
 URA_communism_great_ural: "大乌拉尔地区"
 URA_communism_great_ural_desc: "我们正在将剩余地区纳入我们伟大的乌拉尔项目。"
 URA_communism_ural_corps: "重振乌拉尔志愿坦克兵团"
 URA_communism_ural_corps_desc: "卫国战争期间，来自乌拉尔的志愿者们组建了一支志愿军团，参加了一路到柏林的多次战斗。我们准备让这支光荣的战斗部队重新焕发活力，尽管规模要小一些。"
 URA_communism_orthodox_compromise: "与东正教妥协"
 URA_communism_orthodox_compromise_desc: "我们准备与东正教及其信徒做出某种妥协，而不是追捕他们。"
 URA_communism_socialism: "社会主义"
 URA_communism_socialism_desc: "我们将积极把社会主义思想引入到我们的经济和政治规划中。"
 URA_communism_ural_corps_academies: "复兴军事学院"
 URA_communism_ural_corps_academies_desc: "苏联解体后许多军事院校被关闭，我们决心复兴这些辉煌的军事院校。"
 URA_communism_ural_international_brigade: "乌拉尔国际纵队"
 URA_communism_ural_international_brigade_desc: "我们光荣的国际主义战士随时准备保卫全世界的社会主义兄弟。"
 URA_communism_ural_pioneer: "重振先锋"
 URA_communism_ural_pioneer_desc: "年轻人需要被管控和引导，我们要恢复昔日的开拓精神，让新一代也能践行社会主义理想。"
 URA_communism_ural_red_army: "乌拉尔红军"
 URA_communism_ural_red_army_desc: "只有红军才能保卫社会主义祖国！我们将在乌拉尔山上创建自己的社会主义祖国。"
 URA_communism_sklads: "适当的俄罗斯武器"
 URA_communism_five_year: "第一个五年计划"
 URA_communism_five_year_desc: "我们打算恢复苏联的计划经济，我们为此做出的第一个全局性决定就是启动第一个五年计划。"
 URA_communism_trade_unions: "支持工会"
 URA_communism_trade_unions_desc: "工会对于保护工人的权利非常重要和必要，我们极力维护工人的权利。不保护工人的权利，我们就无法建设社会主义国家。"
 URA_communism_collectivism: "支持集体主义"
 URA_communism_collectivism_desc: "集体主义及其支持是我们国内政策的重要意识形态组成部分，只有一支友好的工人团队才能将任何企业从废墟中拯救出来。"
 URA_communism_military_factories: "恢复军事工厂"
 URA_communism_military_factories_desc: "军工厂废墟多年来一直是乌拉尔地区的常见景观，我们将把这些废墟变成乌拉尔地区的军事力量。"
 URA_communism_roads: "更多通往乌拉尔的道路"
 URA_communism_roads_desc: "由于我们地区发展迅速，需要修建更多道路。我们将把本地区道路网络建设纳入五年发展规划。"
 URA_communism_science_bitch: "科学乌拉尔"
 URA_communism_science_bitch_desc: "科学是进步的引擎，我们并不否认，而是支持它。我们的五年发展计划将包括整个地区教育机构的发展。"
 URA_communism_marxism: "学校里的马克思主义"
 URA_communism_marxism_desc: "我们将把马克思主义及其组成部分重新纳入课程，以便年轻一代了解我们想要在我们美丽的地区建设什么。"
 URA_communism_second_five: "第二个五年计划"
 URA_communism_second_five_desc: "我们打算进一步延续我们的五年计划，第二个五年计划即将公布。"
 URA_communism_agro_invest: "改善农业产业部门"
 URA_communism_agro_invest_desc: "虽然乌拉尔地区是一个工业区，但我们也不能忘记农业，以便为我们自己和我们的人民提供他们所需的一切。"
 URA_communism_invest_energy: "能源投资"
 URA_communism_invest_energy_desc: "乌拉尔地区的能源稳定应该成为我们第二个五年计划的优先事项之一。"
 URA_communism_invest_factories: "新工厂"
 URA_communism_invest_factories_desc: "我们准备宣布建立新工厂，以扩大该地区的工业潜力。"
 URA_communism_invest_metro: "地铁建设"
 URA_communism_invest_metro_desc: "我们打算按照苏联时期制定的项目，进一步发展城市地铁。"
 URA_communism_invest_nuclear_plant: "建造我们的核电站"
 URA_communism_invest_nuclear_plant_desc: "我们准备建设自己的核电站。"
 URA_communism_nationalisation: "国有化"
 URA_communism_nationalisation_desc: "为了我们地区的利益，我们将收回90年代掠夺性私有化所偷走的一切。"
 URA_commies_idea: "共产主义乌拉尔"
 URA_intertanional_brigade_idea: "国际纵队"
 URA_military_univer_idea: "复兴军事学校"
