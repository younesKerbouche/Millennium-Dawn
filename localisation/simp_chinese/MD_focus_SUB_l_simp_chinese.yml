 subject_rus.5.t: "[BSH.GetNameWithFlag]核电站"
 subject_rus.5.d: "巴什基尔核电站是上世纪废弃的苏联项目。现在[BSH.GetNameWithFlag]要求我们恢复并结束这个项目，我们会同意吗？"
