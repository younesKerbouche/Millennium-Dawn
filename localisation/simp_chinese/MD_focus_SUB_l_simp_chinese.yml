 URA_nazbols_unite: "统一宣传"
 URA_nazbols_revanshizm: "复仇主义宣传"
 URA_rne_idea: "俄罗斯国家乌拉尔"
 URA_rne_russian_dictatorship_idea: "俄罗斯民族独裁"
 URA_rne_education_idea: "俄罗斯国民教育"
 URA_rne_paramilitary_idea: "准军事组织"
 URA_rne_youth_idea: "青年准军事组织"
