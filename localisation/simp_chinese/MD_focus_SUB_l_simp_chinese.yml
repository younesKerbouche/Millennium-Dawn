 kuban.1.t: "库班表示愿意合作"
 kuban.1.d: "库班希望我们两国在农业领域开展合作。据他们说，我们两国在这一领域有很多可以分享的东西。我们同意吗？"
 kuban.1.a: "当然"
 kuban.1.b: "不"
 kuban.4.t: "白俄罗斯同意"
 kuban.4.d: "我们两国之间签订了贸易协定，白俄罗斯也承诺对我国进行投资。"
 kuban.4.a: "真是一个伟大的协议！"
 kuban.5.t: "白俄罗斯拒绝"
 kuban.5.d: "据他们所说，这个提议根本不引起他们的兴趣。"
 kuban.5.a: "悲哀"
 kuban_invest.1.t: "投资库班"
 kuban_invest.1.d: "库班要求我们投资他们的国家。通过对库班的投资，我们可以加强对黑海沿岸以及俄罗斯边境的影响力……"
 kuban_invest.1.a: "好的"
 kuban_invest.1.b: "不"
 kuban_invest.2.t: "他们同意了"
 kuban_invest.2.d: "他们同意在我国投资。"
 kuban_invest.2.a: "很好"
 kuban_invest.3.t: "他们拒绝了"
 kuban_invest.3.d: "他们以我们的报价无利可图为借口拒绝在我国投资"
 kuban_invest.3.a: "悲哀"
 kuban_invest.4.t: "美国在库班的投资"
 kuban_invest.4.d: "库班邀请我们的公司投资其经济。作为回报，我们将获得影响力，并长期发展与库班的关系。"
 kuban_invest.4.a: "谁说钱？"
 kuban_invest.4.b: "不"
 kuban_invest.5.t: "美国同意"
 kuban_invest.5.d: "美国公司已经开始制定投资我国经济的计划。"
 kuban_invest.5.a: "库班可以使用一点民主。"
 kuban_invest.6.t: "美国拒绝"
 kuban_invest.6.d: "美国拒绝投资我们的经济。他们对我们的政治体系的可靠性和透明度没有信心。"
 kuban_invest.6.a: "好吧，那么我问问俄罗斯"
 kuban_invest.7.t: "俄罗斯在库班的投资"
 kuban_invest.7.d: "库班要求我们投资其经济。据他们说，他们的投资环境良好，我们的投资可以向全世界展示这一点。"
 kuban_invest.7.a: "当然"
 kuban_invest.7.b: "虽然没有钱，但是你还要坚持下去。"
 kuban_invest.8.t: "俄罗斯同意"
 kuban_invest.8.d: "俄罗斯已同意投资我国经济。俄罗斯所有最大的公司都已愿意在我国领土上设立投资项目。"
 kuban_invest.8.a: "俄罗斯是我们的神圣力量，俄罗斯是我们挚爱的国家"
 kuban_invest.9.t: "俄罗斯拒绝"
 kuban_invest.9.d: "他们说现在没有足够的钱来给我们分配投资组合"
 kuban_invest.9.a: "悲哀"
 kuban_invest.10.t: "土耳其投资者为地铁建设提供资金"
 kuban_invest.10.d: "一位土耳其投资者正在向我们提供资金，帮助我们在克拉斯诺达尔修建地铁。我们可以用他的钱修建地铁，也可以通过欺骗他来挪用这笔钱，但这可能会导致我们与土耳其的关系恶化"
 kuban_invest.10.b: "库班需要资金！"
 kuban_invest.11.t: "库班欺骗了我们"
 kuban_invest.11.d: "一群库班骗子操纵了地铁建设计划并拿走了我们为他们准备的所有资金。"
 kuban_invest.11.a: "混蛋"
 kuban_invest.12.t: "加利茨基的投资"
 kuban_invest.12.d: "谢尔盖·加利茨基是俄罗斯企业家、公众人物，也是最大的零售连锁店马格尼特的创始人和共同所有人（直至2018年）。自本世纪初以来，他一直积极投资克拉斯诺达尔和克拉斯诺达尔边疆区。得益于他的努力，已经建造了数十座公园和建筑物，包括克拉斯诺达尔体育场、以他的名字命名的公园和克拉斯诺达尔足球俱乐部学院。他被授予俄罗斯联邦公民荣誉证书。"
 kuban_invest.12.a: "非常感谢，谢尔盖！"
 SUB_krasnodar_metro: "地铁"
 kuban_invest.10.a: "克拉斯诺达尔需要地铁！"
