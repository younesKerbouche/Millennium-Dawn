 SOV_Sovfed_category_desc: "£text_icon_rusgerb 根据1993年[SOV.GetFlag]§Y俄罗斯联邦§!宪法，§Y联邦委员会§!是[SOV.GetFlag]§Y俄罗斯§!联邦议会的上议院。联邦委员会是各地区的代表在联邦层面代表其利益的议院，体现了[SOV.GetFlag]§Y俄罗斯国家§!的联邦原则。作为各地区整合和巩固的机构，§Y联邦委员会§!有责任在制定旨在实现国家战略发展目标的决策时确保联邦和地区利益的平衡。§Y联邦委员会§!是根据无党派原则组建和组织的。参议员不会创建派系和政党协会。\n\n如果你想§G吞并§!一个§Y联邦主体§!，就必须对其拥有§Y40%的影响力§!。"
