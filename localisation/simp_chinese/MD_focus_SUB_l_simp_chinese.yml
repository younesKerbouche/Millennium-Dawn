 KUB_new_cossack_battalions_desc: "由于我们已招募到所需数量的士兵，我们必须组建营，以便在我们的军队中继续服役。"
 KUB_debureaucratization: "去官僚化"
 KUB_debureaucratization_desc: "官僚主义是过去的一个世纪，是阻碍国家发展的机制。必须与官僚主义和官僚作斗争！"
 BSH_agriculture: "农业部"
 BSH_agriculture_desc: "农业部将帮助我们更好地解决共和国农业支持领域的问题"
 KUB_destroyed_agriculture: "被毁的农业"
 KUB_minister_of_agriculture: "农业部"
 KUB_minister_of_agriculture_desc: "为了控制和提高克拉斯诺达尔地区生产的产品的生产率和质量，成立了一个部门。"
 KUB_agriculture_commi: "农业恢复"
 KUB_agriculture_commi_desc: "20世纪90年代，我们的农业处于衰退状态。现在是重建我们国家和其最重要的部门——农业的时候了。"
 KUB_reduce_taxes_small_business: "减少小型企业税收"
 KUB_reduce_taxes_small_business_desc: "小企业占我国经济的很大一部分。在我们的国情下，有必要减轻小企业的压力和税收。"
 KUB_business_rus: "与俄罗斯的贸易"
 KUB_business_rus_desc: "库班和俄罗斯是一体、不可分割的，我们的共同事业也是如此！"
 KUB_nationalize_foreign_business: "外国企业国有化"
 KUB_nationalize_foreign_business_desc: "资本家让外国人进来，现在他们可以控制我们经济的很大一部分。是时候结束这种状况了。"
 KUB_suppress_nationalists: "镇压民族主义者"
 KUB_suppress_nationalists_desc: "民族主义是过去的遗物。任何形式的民族主义都应避免和压制，直到它导致可怕的后果。"
 TAT_suppress_nationalists: "镇压民族主义者"
 TAT_suppress_nationalists_desc: "民族主义是过去的遗物。任何形式的民族主义都应避免和压制，直到它导致可怕的后果。"
 KUB_military_industrial_complex: "军工复合体"
 KUB_military_industrial_complex_desc: "我们的仓库里有一定数量的装备，但还不足以打现代战争。我们需要重建我们的军工厂。"
 KUB_bureaucracy_fight: "打击官僚主义"
 KUB_bureaucracy_fight_desc: "官僚主义是我们国家最大的问题。我们必须彻底摧毁它，然后我们的国家才能进一步发展。"
