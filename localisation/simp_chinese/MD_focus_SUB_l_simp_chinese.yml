 URA_start_economy: "乌拉尔经济"
 URA_start_economy_desc: "我们打算发展乌拉尔地区的企业，并投资恢复那些因私有化而被摧毁的企业。"
 URA_uralmashzavod: "乌拉尔重型机械厂"
 URA_uralmashzavod_desc: "乌拉尔重型机械厂是俄罗斯工程公司联合重工旗下的一家重型机械生产企业。其工厂位于俄罗斯叶卡捷琳堡，据报道拥有约16,500名员工。工人居住的周边住宅区也被称为厂区。"
 URA_uralvagonzavod: "乌拉尔机车车辆厂"
 URA_uralvagonzavod_desc: "乌拉尔机车车辆厂是一家俄罗斯机械制造公司，位于俄罗斯下塔吉尔，是俄罗斯最大的科学和工业综合体之一，也是世界上最大的主战坦克制造商。"
 URA_uralhimmash: "乌拉尔化学机械制造厂"
 URA_uralhimmash_desc: "乌拉尔化学机械制造厂股份公司是俄罗斯天然气加工、石油、化工、石化等行业设备制造商。工厂位于叶卡捷琳堡。"
 URA_uralelectrotyazhmash: "乌拉尔电力装配厂"
 URA_uralelectrotyazhmash_desc: "乌拉尔电力装配厂是位于叶卡捷琳堡的一家苏联和俄罗斯工厂。"
 URA_ural_shina: "乌拉尔轮胎厂"
 URA_ural_shina_desc: "乌拉尔轮胎厂为俄罗斯所有型号的装甲车、起重、运输和仓储设备生产大型轮胎。乌拉尔轮胎厂是俄罗斯唯一一家生产三层实心铸造超弹性轮胎的制造商，适用于起重能力高达3吨的所有类型的叉车。生产此类轮胎的技术是该公司内部开发的，并受到多项专利的保护。该工厂不仅为陆基设备生产产品，还为船舶和港口设备生产产品，包括俄罗斯海军的舰艇。"
 URA_ural_turbine_plant: "乌拉尔涡轮机厂"
 URA_ural_turbine_plant_desc: "乌拉尔涡轮机厂是一家动力机械制造厂，设计、制造和维护各种容量的蒸汽涡轮机。该工厂位于叶卡捷琳堡。"
 URA_ural_civil_aviation: "乌拉尔民航工程公司"
 URA_ural_civil_aviation_desc: "乌拉尔民航工厂是一家飞机制造和维修企业，是俄罗斯飞机制造业的主要制造商之一。该公司专门从事飞机设备、部件和组件的开发、生产、测试​​、维修和保养。该公司包括一个发动机维护和维修生产中心、飞机制造设施、一个工程中心以及一些子公司、附属公司和独立公司。"
 URA_ural_concern: "斯维尔德洛夫斯克防务部门"
 URA_ural_concern_desc: "我们将把该地区的所有企业联合成一个国防企业。"
 URA_kurgan: "库尔干工业"
 URA_kurgan_desc: "我们将开始开发和投资该地区的产业。"
 URA_kurgan_machine_plant: "库尔干尼亚汽车厂"
 URA_kurgan_machine_plant_desc: "库尔干尼亚汽车厂是一家总部位于俄罗斯库尔干的制造公司。该公司以BMP系列步兵战车而闻名。"
 URA_kurgan_stalmost: "库尔干钢桥"
 URA_kurgan_stalmost_desc: "库尔干钢桥厂是一家专门生产桥梁金属结构的企业。目前，它是俄罗斯生产各种桥梁金属结构的领先企业。该企业最大的设施：莫斯科牧首桥、布拉戈维申斯克桥、圣彼得堡大奥布霍夫斜拉桥、苏尔古特斜拉桥、汉特-曼西斯克红龙桥、萨列哈尔德火炬桥。库尔干工厂是俄罗斯唯一一家向欧洲供应桥梁金属结构的企业。如今，它是库尔干地区最大的企业之一。"
 URA_kurgan_road_plant: "库尔干筑路机械厂"
 URA_kurgan_road_plant_desc: "库尔干筑路机械厂股份公司是俄罗斯一家生产公路建设和市政设备的机械制造企业。"
 URA_kurgan_airport: "扩建库尔干机场"
 URA_kurgan_airport_desc: "我们将扩建库尔干机场，因为它不再符合国际标准，需要进行重大改建。"
 URA_kurgan_agro: "库尔干农业产业复合体"
 URA_kurgan_agro_desc: "我们将发展库尔干农业产业复合体。"
 URA_kurgan_concern: "库尔干防务部门"
 URA_kurgan_concern_desc: "我们将把该地区的所有企业联合成一个国防企业。"
 URA_chelyaba: "车里雅宾斯克工业"
 URA_chelyaba_desc: "我们将开始开发和投资该地区的产业。"
 URA_chelyaba_magnitogorsk: "马格尼托哥尔斯克钢铁工厂"
 URA_chelyaba_magnitogorsk_desc: "马格尼托哥尔斯克钢铁厂，简称MMK，是一家位于俄罗斯马格尼托哥尔斯克市的钢铁公司，是世界第30大钢铁公司。"
 URA_chelyaba_zlatoust: "兹拉托乌斯特冶金厂"
 URA_chelyaba_zlatoust_desc: "兹拉托乌斯特冶金厂是俄罗斯一家冶金厂，位于车里雅宾斯克州兹拉托乌斯特市。南乌拉尔最古老的工厂之一。"
 URA_chelyaba_metallurgical: "车里雅宾斯克冶金厂"
 URA_chelyaba_metallurgical_desc: "车里雅宾斯克冶金联合企业是苏联和俄罗斯的工业企业，隶属于俄罗斯领先的采矿和冶金公司梅切尔集团。该公司生产的产品种类繁多：铸铁、轧制钢、碳钢和特种钢制成的半成品钢制品以及耐腐蚀钢。该公司是国内少数几家有权为产品指定自己的指数（紧急（车里雅宾斯克钢））的企业之一，生产 130 多种此类钢种。车里雅宾斯克冶金区最大的企业。雇用工人人数为18,000人。"
 URA_chelyaba_tracktor: "车里雅宾斯克拖拉机厂"
 URA_chelyaba_tracktor_desc: "车里雅宾斯克拖拉机厂是位于俄罗斯城市车里雅宾斯克的一家拖拉机制造厂。"
 URA_chelyaba_locomotive: "车里雅宾斯克电力机车修理厂"
 URA_chelyaba_locomotive_desc: "车里雅宾斯克电力机车修理厂是一家修理铁路运输所需电力机车的工厂，位于车里雅宾斯克市，是热尔多雷姆什机车厂一个分厂。"
 URA_chelyaba_concern: "车里雅宾斯克防务部门"
 URA_chelyaba_concern_desc: "我们将把该地区的所有企业联合成一个国防企业。"
 URA_orenburg: "奥伦堡工业"
 URA_orenburg_desc: "我们将把该地区的所有企业联合成一个国防企业。"
 URA_orenburg_ural_steel: "乌拉尔钢铁公司"
 URA_orenburg_ural_steel_desc: "乌拉尔钢铁公司是位于奥伦堡州新特罗伊茨克市的一家冶金厂，是俄罗斯黑色冶金行业领先的制造商之一。"
 URA_orenburg_neft: "奥伦堡石油公司"
 URA_orenburg_neft_desc: "奥伦堡地区的一家大型石油生产协会，总部位于布祖卢克市。奥伦堡石油股份公司拥有约100个许可地点和93个油田。"
 URA_orenburg_copper_plant: "梅德诺戈尔斯克铜硫工厂"
 URA_orenburg_copper_plant_desc: "梅德诺戈尔斯克铜硫联合企业是位于梅德诺戈尔斯克市的一家有色冶金企业。它是乌拉尔矿业冶金公司的一部分。"
 URA_ugmk: "乌拉尔矿业冶金公司"
 URA_ugmk_desc: "乌拉尔矿业冶金公司是一家俄罗斯冶金公司，总部位于上佩什马。它是俄罗斯第二大铜生产商。该控股公司于1999年由股份制公司乌拉尔电力公司组建。该公司在俄罗斯各地拥有约50家公司。"
 URA_ugmk_electromed: "乌拉尔电力公司"
 URA_ugmk_electromed_desc: "乌拉尔电力公司是开放式股份公司乌拉尔矿业冶金公司旗下有色冶金业的龙头企业，位于俄罗斯斯维尔德洛夫斯克州上佩什马市。"
 URA_ugmk_nadej: "纳德日丁斯基冶金厂"
 URA_ugmk_nadej_desc: "纳德日丁斯基冶金厂公开股份公司是斯维尔德洛夫斯克州谢罗夫市的一家城市化企业，成立于1896年。该公司隶属于乌拉尔矿业和冶金公司控股公司，是乌拉尔矿业冶金公司钢铁冶金部门的基地企业。"
 URA_ugmk_sumz: "斯雷德内乌拉尔斯基铜冶炼厂"
 URA_ugmk_sumz_desc: "斯雷德内乌拉尔斯基铜冶炼厂是雷夫达市的一家有色冶金企业，也是乌拉尔地区最大的企业，利用初级原料冶炼铜，利用冶金废气生产硫酸。自2000年起，该企业成为乌拉尔矿业冶金公司的一部分。"
 URA_ugmk_meknabor: "乌拉尔机械工业联合会"
 URA_ugmk_meknabordesc: "乌拉尔机械工业联合会是叶卡捷琳堡的一家科研机构。自2000年以来，它一直是乌拉尔矿业冶金公司控股公司的一部分。它致力于矿物加工领域的科学发展。该研究所的专家参与了俄罗斯和国外采矿、加工、冶金和化学企业的设计和科学支持。"
 URA_battalion_ural: "乌拉尔营"
 URA_battalion_ural_desc: "乌拉尔忠诚的儿子们已经准备好为他们的祖国而战。"
 URA_battalion_uznouralec: "尤吉诺拉莱克营"
 URA_battalion_uznouralec_desc: "乌拉尔忠诚的儿子们已经准备好为他们的祖国而战。"
 URA_battalion_yaik: "亚伊克营"
 URA_battalion_yaik_desc: "乌拉尔忠诚的儿子们已经准备好为他们的祖国而战。"
 URA_rmk: "俄罗斯铜业公司"
 URA_rmk_desc: "俄罗斯铜业公司是一家俄罗斯冶金公司。总部位于叶卡捷琳堡。俄罗斯铜业公司在俄罗斯境内斯维尔德洛夫斯克、车里雅宾斯克、奥伦堡、诺夫哥罗德地区、哈巴罗夫斯克边疆区以及哈萨克斯坦共和国境内开展业务。"
