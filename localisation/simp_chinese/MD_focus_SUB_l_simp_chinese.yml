 chechnya.0.t: "车臣邀请我们建立宗教旅游业"
 chechnya.0.d: "车臣共和国提议我们在我们国家之间建立宗教旅游，我们准备好同意了吗？"
 chechnya.0.a: "有趣"
 chechnya.0.b: "不"
 chechnya.1.t: "拉姆赞·卡德罗夫提议进攻波兰"
 chechnya.1.d: "拉姆赞·卡德罗夫提议在波兰境内开展特别行动。这个国家在他看来对俄罗斯伤害太大了，是时候处理一下了。"
 chechnya.1.a: "让我们听听他的建议"
 chechnya.1.b: "不"
 chechnya.2.t: "拉姆赞·卡德罗夫提议进攻格鲁吉亚"
 chechnya.2.d: "拉姆赞·卡德罗夫提议在格鲁吉亚境内开展特别行动。这个国家在他看来对俄罗斯伤害太大了，是时候处理一下了。"
 chechnya.2.a: "让我们听听他的建议"
 chechnya.2.b: "不"
 chechnya.3.t: "拉姆赞·卡德罗夫提议将白俄罗斯从入侵者手中解放出来"
 chechnya.3.d: "拉姆赞·卡德罗夫表示，白俄罗斯现在由实行反俄政策的占领军统治，迫切需要消灭他们。"
 chechnya.3.a: "让我们听听他的建议"
 chechnya.3.b: "不"
 chechnya.4.t: "拉姆赞·卡德罗夫控制车臣"
 chechnya.4.d: "现在战争已经结束，是时候恢复我们美丽的角落，我们的共和国了。卡德罗夫接受采访时回应：我将尽一切努力让车臣恢复伟大。"
 chechnya.4.a: "好的"
 chechnya.5.t: "车臣国家近卫军成立了"
 chechnya.5.d: "现在，我们的共和国拥有了以国家近卫军为代表的英勇捍卫者。没有人可以伤害我们美丽的车臣。"
 chechnya.5.a: "好的"
 chechnya.6.t: "下一个艾哈迈德营成立了"
 chechnya.6.d: "新的艾哈迈德营加入了车臣和俄罗斯英勇战士的行列。给我力量吧父亲！"
 chechnya.6.a: "好的"
 chechnya.7.t: "古德梅斯特种部队大学成立"
 chechnya.7.d: "特种部队大学在车臣成立，这将为我国提供更多经验丰富的战士和该领域的专业人员。"
 chechnya.7.a: "好的"
 chechnya.8.t: "车臣准备向我们提供“艾哈迈德”装甲车"
 chechnya.8.d: "新型装甲车将成功服役我军。它们以廉价和质量而著称。"
 chechnya.8.a: "好的"
 chechnya.9.t: "车臣汽车厂将为特种部队推出“圣战机动车”"
 chechnya.9.d: "车臣纳夫托工厂（阿尔古纳）正在讨论为俄罗斯特种部队突击部队组织生产“圣战机动车”的可能性。"
 chechnya.9.a: "好的"
 chechnya.10.t: "车臣生产企业“博拉特”有限责任公司计划启动装甲车生产。"
 chechnya.10.d: "该车辆设计用于特殊行动，用于在所有类型的道路和地形上运输伤员、运送货物、牵引拖车。"
 chechnya.10.a: "好的"
 chechnya.11.t: "车臣人对暗杀俄罗斯总统的成功尝试"
 chechnya.11.d: "车臣侨民的不满导致了最可怕和意想不到的事件。车臣特工成功组织了对我们总统的袭击和谋杀。我们别无选择，只能宣布开始特别行动。"
 chechnya.11.a: "上帝救救我们"
 chechnya.12.t: "拉姆赞·卡德罗夫提议进攻乌克兰"
 chechnya.12.d: "拉姆赞·卡德罗夫提议在乌克兰境内开展特别行动。这个国家在他看来对俄罗斯伤害太大了，是时候处理一下了。"
 chechnya.12.a: "让我们听听他的建议"
 chechnya.12.b: "不"
