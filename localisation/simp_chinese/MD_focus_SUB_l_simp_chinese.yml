 TAT_anti_russ: "独立之路"
 TAT_anti_russ_desc: "我们将走自己的路 - 独立之路"
 TAT_economic: "鞑靼斯坦经济"
 TAT_western_start: "民主之路"
 TAT_economic_desc: "我们的经济状况与俄罗斯其他共和国不同，我们更轻松地度过了90年代，这是我们有效的经济政策的优点。"
 TAT_western_start_desc: "我国是时候走上民主政体的道路了。"
 TAT_promka: "鞑靼斯坦工业"
 TAT_promka_desc: "我们不应该就此止步。我们将继续发展国内工业，使我们的共和国繁荣昌盛。"
 TAT_rebuild_promka: "产业发展历程"
 TAT_rebuild_promka_desc: "我们将把促进国内工业快速发展作为经济政策的优先方向。"
 TAT_rezina: "橡胶生产"
 TAT_rezina_desc: "我们将扩大橡胶生产，以满足国内消费者和外部买家的需求。"
 TAT_neftehim: "石油化工部门"
 TAT_neftehim_desc: "我们将一如既往地发展石油化工产业。"
 TAT_airport: "重建喀山机场"
 TAT_airport_desc: "我们已准备好拨款用于机场重建。"
 TAT_tourism: "旅游业的发展"
 TAT_tourism_desc: "旅游业的发展将为我们国库带来可观的收入。"
 TAT_alabuga: "特别经济区 - 叶拉布加"
 TAT_alabuga_desc: "鞑靼斯坦共和国叶拉布加区工业生产型经济特区。它距离叶拉布加10公里，距离卡马河畔切尔尼25公里，距离下卡姆斯克40公里，距离喀山210公里。占地3903.5公顷。鞑靼斯坦共和国土地和财产关系部是管理公司JSC SEZ PPT叶拉布加的100%股东。"
 TAT_alabuga_small_business: "聚焦小微企业"
 TAT_alabuga_small_business_desc: "我们会以中小企业为中心，给他们实惠，帮助他们发展，一定会看到成效。"
 TAT_alabuga_aurus: "金色俄罗斯生产车间"
 TAT_alabuga_aurus_desc: "我们将为俄罗斯消费者生产豪华汽车。"
 TAT_alabuga_invest: "投资吸引力"
 TAT_alabuga_invest_desc: "我们将继续吸引投资者来到我们的经济特区。"
 TAT_akbars: "阿卡巴尔斯控股"
 TAT_akbars_desc: "OJSC阿卡巴尔斯控股是一家成立于1998年的多元化金融控股公司。"
 TAT_akbars_agro_prom: "农业部门的发展"
 TAT_akbars_agro_prom_desc: "我们将把农业部门单独列为投资和发展类别。"
 TAT_akbars_it: "IT投资"
 TAT_akbars_it_desc: "IT 领域拥有未来 - 这就是我们投资它的原因。"
 TAT_akbars_sudostroy: "泽列诺多尔斯克造船股份有限公司"
 TAT_akbars_sudostroy_desc: "泽列诺多尔斯克造船股份有限公司是一家位于俄罗斯泽列诺多尔斯克的造船公司。它是阿卡巴尔斯控股的一部分。"
 TAT_military: "军事工业"
 TAT_military_desc: "我们没有最弱的军工——这给了我们在这一领域发展的动力。"
 TAT_sokol_bpla: "索科尔设计局"
 TAT_sokol_bpla_desc: "位于喀山市卡拉瓦耶沃微区。索科尔设计局的主要活动：生产和维修无人机、开展研发工作、测试航空设备样品。"
 TAT_eniks_bpla: "艾尼克斯股份有限公司"
 TAT_eniks_bpla_desc: "公司从事空中目标综合体和无人机、地面飞机发射装置、无人机飞机喷气发动机、航空自主无线电导航系统和陀螺稳定光学无人机系统的开发、生产、运营和维修。"
 TAT_kvz_helicopters: "喀山直升机工厂"
 TAT_kvz_helicopters_desc: "股份公司，米-8/17系列直升机制造商。喀山制造的直升机在全球累计飞行时间超过5000万小时。在喀山直升机制造厂的整个历史中，超过12,000架米-4、米-8、米-14、米-17、安萨特直升机及其改装机已交付给全球100个国家。"
 TAT_kazavia: "喀山航空工厂"
 TAT_kazavia_desc: "航空业最大的企业之一，于1932年在喀山市成立并运营至今。它位于喀山飞机制造区东部，位于村庄的马克西莫夫街和巴甫洛夫院士街之间 - 卡拉瓦耶沃微区。市内还设有鲍里索格列布斯科耶工厂机场。生产军用和民用飞机以及消费品。与附近的“喀山发动机制造生产协会”股份公司一起，是建区企业之一。"
 TAT_reb_zavod: "喀山光学机械厂"
 TAT_reb_zavod_desc: "专业从事光学器件开发和制造的多学科公司。该公司的全称是股份公司“喀山光学机械厂”。从事电子战设备批量生产的Stella-K JSC也在该企业境内运营。"
 TAT_rockets: "埃勒孔"
 TAT_rockets_desc: "公司主要产品为连接器。埃勒孔股份公司制造的遥测设备和连接器广泛应用于各类军用和民用设备以及许多行业，运载火箭：联盟号、质子、泽尼特； 洲际弹道导弹：SS-19、SS-20、白杨-M及其发射场；宇宙飞船：东方号、上升号、联盟号、宇宙号、闪电号、荧光屏号、拉多加号等； 轨道站：礼炮号、和平号、国际空间站； 行星际站：月球、火星、金星；军用和民用飞机、直升机、船舶和潜艇、坦克、雷达、卫星通信和导航系统、远程机械和自动化、电视和电气工程、核电站和热电站、铁路设备、汽车。"
 TAT_western_reform_govern: "政府改革"
 TAT_western_reform_govern_desc: "我们的政府需要紧急改革。"
 TAT_western_decentr: "地方分权"
 TAT_western_decentr_desc: "是时候赋予各地区更多自治权利了。"
 TAT_western_defend_people_rights: "人权与自由"
 TAT_western_defend_people_rights_desc: "我们的国家今后将尊重每个公民的权利和自由。"
 TAT_EU_integration: "继续融入欧盟"
 TAT_EU_integration_desc: "我们打算融入欧盟"
 TAT_western_anti_corruption: "打击腐败"
 TAT_western_anti_corruption_desc: "腐败官员将受到惩罚！"
 TAT_western_prave_rabochich: "工人权利"
 TAT_western_prave_rabochich_desc: "我们的工人必须受到社会保障的保护。"
 TAT_USAD_request: "申请美国援助"
 TAT_USAD_request_desc: "我们决定联系美国国际开发署寻求支持。"
 TAT_western_freedom_smi: "言论自由"
 TAT_western_freedom_smi_desc: "言论自由是我们国家的基本原则之一。"
 TAT_Opening_garment: "为流行品牌开设服装工厂"
 TAT_Opening_garment_desc: "我们准备在我国境内生产流行品牌的服装产品。"
 TAT_western_welfare: "医疗保健投资"
 TAT_western_welfare_desc: "我们的人民应该健康。"
 TAT_western_mothers_posobia: "生育福利"
 TAT_western_mothers_posobia_desc: "我们将尽可能多地拨出资金用于生育津贴。"
 TAT_western_economic_rost: "我们经济的增长"
 TAT_western_economic_rost_desc: "我们的有力政策带动了经济增长。"
 TAT_western_infrastructure: "基础设施投资"
 TAT_western_infrastructure_desc: "我们国家的领土不应该是荒无人烟的沙漠。"
 TAT_western_education_reform: "教育改革"
 TAT_western_education_reform_desc: "我们将大力投入教育改革。"
 TAT_western_science_reform: "科学投资"
 TAT_western_science_reform_desc: "我们将投资于我们的科学，因为它是我们国家的未来！"
 TAT_western_sport: "推广体育"
 TAT_western_sport_desc: "国家健康！- 一个强大的国家！"
 TAT_western_ciphrovisation: "全球数字化"
 TAT_western_ciphrovisation_desc: "数字化将助推我们的经济增长"
 TAT_western_liberal_heaven: "鞑靼斯坦自由主义展示"
 TAT_western_liberal_heaven_desc: "我们是在俄罗斯土地上建立自由国家的典范。"
 TAT_Communism_start: "共产主义的回归"
 TAT_Communism_start_desc: "共产主义再次回到鞑靼斯坦。共产党会再次统治国家吗？"
 TAT_arest_silovic: "协助农民"
 TAT_arest_silovic_desc: "我们将成为国内农民，因为他们养活我们的人民。"
 TAT_erase_nationalist: "监禁所有民族主义者"
 TAT_erase_nationalist_desc: "是时候消灭我国的民族主义组织了。"
 TAT_antigay_propaganda_laws: "反同性恋宣传法"
 TAT_antigay_propaganda_laws_desc: "是时候在我国合法禁止LGBT人士了"
 TAT_clean_soc_net_desc: "我们将清理所有社交网络，我们不会允许敌人宣传的传播。"
 TAT_pioneria: "先锋"
 TAT_pioneria_desc: "年轻人不能闲着，我们要重振先锋。"
 TAT_Marks_school: "学校里的马克思主义"
 TAT_Marks_school_desc: "学校课程必然包括马克思主义。"
 TAT_free_education: "免费教育"
 TAT_free_education_desc: "教育应该对我们光荣的国家的每个公民都是免费的。"
 TAT_state_atheism: "国家无神论"
 TAT_state_atheism_desc: "宗教是人民的鸦片，是时候打击宗教了。"
 TAT_collectivism: "集体主义"
 TAT_collectivism_desc: "集体化已经发挥过一次作用，所以我们将重复过去的经验。"
 TAT_mobilize_the_masses: "动员民众"
 TAT_mobilize_the_masses_desc: "党要求的地方，我军就需要人民去保卫国家利益。"
 TAT_nationalisation_production: "国有化生产"
 TAT_nationalisation_production_desc: "生产国有化将有助于我们的经济变得更强。"
 TAT_the_culture_of_proletarianism: "无产阶级文化"
 TAT_the_culture_of_proletarianism_desc: "是时候为工人阶级种植无产阶级文化了，在这种文化的帮助下，我们将共同走向共同的、美好的共产主义未来。"
 TAT_fight_international_capitalists: "打击国际资本主义"
 TAT_fight_international_capitalists_desc: "寡头是一个危险而腐败的阶级，并不比苏联时代的富农好多少。自苏联解体以来，俄罗斯寡头吞噬了越来越多的经济影响力，迫使俄罗斯工人失业，转而支持由外国公司推动的全球经济模式。要复兴俄罗斯，首先要驱逐国际资产阶级。"
 TAT_better_roads: "一般道路改善"
 TAT_better_roads_desc: "必须认真对待我国的道路问题。"
 TAT_soviet_academy_of_sciences: "革命教育"
 TAT_soviet_academy_of_sciences_desc: "我们必须在课堂上强化革命理想，让学生们不要忘记几十年来许多人为实现的目标而献出生命。"
 TAT_weaken_the_banks: "削弱银行"
 TAT_weaken_the_banks_desc: "银行是资本主义的近卫军，扛着资本主义的旗帜投入战斗，用它们的存在来捍卫其利润。他们干涉世界贫困地区，通过工资倾销和利息投机来虐待工人阶级，并通过合法和非法捐款影响政治。银行必须恢复到纯粹是非政治性的短期放债人的状态。"
 TAT_support_of_the_worker: "支持工人"
 TAT_support_of_the_worker_desc: "工人阶级是我们的依靠和力量，我们将永远支持他们反对资本主义蔓延！"
 TAT_ultimate_tax_reform: "重大税制改革"
 TAT_ultimate_tax_reform_desc: "我们打算进行重大税制改革，这会减轻老百姓的税负，但对企业来说却相反。"
 TAT_single_party: "一党"
 TAT_single_party_desc: "鞑靼斯坦共产党最了解与国家有关的所有领域。如果其他人不妨碍我们，我们就可以致力于建设一个真正的共产主义乌托邦，而这一次，我们将会成功。"
 TAT_nationalize_foreign_business: "外国企业国有化"
 TAT_nationalize_foreign_business_desc: "外资工厂对于我国来说始终危害着我们的经济安全。在外国以经济制裁威胁我们的情况下，这些工厂主连夜搬离并顺带带走了许多重点工业，这对我们始终是一种威胁。为了防止这种情况愈演愈烈，我们需要为国家争取这些工业——即使这会得罪其他国家。"
 TAT_five_year_plan: "第一个五年计划"
 TAT_five_year_plan_desc: "西方国家的自由经济模式对于社会主义国家来说是没有未来的。回归计划经济，最好以经典的苏联式两年计划的形式，将使政府对以前不受控制的经济产生不受限制的影响。"
 TAT_reestablish_the_military_industrial_complex: "重建军工复合体"
 TAT_reestablish_the_military_industrial_complex_desc: "军民一体！"
 TAT_nati_start: "鞑靼民族主义"
 TAT_nati_start_desc: "民族主义势力夺取了该国的政权。他们将把鞑靼斯坦引向何方？走向更光明的未来还是国家的崩溃？"
 TAT_socialochka: "增加社会支出"
 TAT_socialochka_desc: "为了成功提高出生率，我们必须为公民创造更好的条件。应增加社会支出。"
 TAT_rojdaemost: "出生率宣传"
 TAT_rojdaemost_desc: "我国正在经历人口下降，所以我们必须提高年轻家庭的出生率。"
 TAT_debur: "去官僚化"
 TAT_debur_desc: "压缩官员开支、减少人员，释放的资金造福人民。"
 TAT_patriotism: "爱国主义"
 TAT_patriotism_desc: "是时候动员我们的居民保卫祖国了。"
 TAT_valute: "我们自己的货币"
 TAT_valute_desc: "我们将开始在金融周转中转换为我们自己的货币。"
 TAT_National_science: "国内科学"
 TAT_National_science_desc: "我们将投入资金发展俄罗斯的科学"
 TAT_Tatarisation: "鞑靼化"
 TAT_Tatarisation_desc: "所有文献，所有标题都必须使用鞑靼语"
 TAT_anti_lgbt: "禁止宣传不正当关系"
 TAT_anti_lgbt_desc: "我们正在通过一项关于优先考虑和保护家庭、婚姻（男女结合）、母性的法律，以及保护家庭免受意识形态和组织侵犯和干涉家庭事务的法律。此外，还建议通过一项保护人性的法律，禁止宣传违背人性的不正当关系。"
 TAT_territorial_reform: "领土改革"
 TAT_territorial_reform_desc: "我们将改变我们共和国的领土结构。"
 TAT_Sovereign_Internet: "互联网主权"
 TAT_Sovereign_Internet_desc: "我们必须让我们的互联网空间完全独立于其他国家，这样他们就无法影响我们的公民。"
 TAT_Democratic_clean: "清洗民主党人"
 TAT_Democratic_clean_desc: "我们不会成为西方的仆人。是时候清除我们国家的民主党人了。"
 TAT_Communistst_clean: "清洗共产党人"
 TAT_Communistst_clean_desc: "苏联的遗产必须被摧毁。是时候赶走这些红色传染病的追随者了。"
 TAT_Anti_corruption_law: "反腐败法"
 TAT_Anti_corruption_law_desc: "我们将打击一切形式的腐败"
 TAT_anti_immigration_policies: "反移民政策"
 TAT_anti_immigration_policies_desc: "实施更多的反移民政策将使鞑靼人的身份保持活力。"
 TAT_decolectivisation: "去集体化"
