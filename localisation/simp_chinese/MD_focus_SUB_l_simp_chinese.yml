 BSH_Sovereign_Internet_desc: "我们必须让我们的互联网空间完全独立于其他国家，这样他们就无法影响我们的公民。"
 BSH_Democratic_clean: "清洗民主党人"
 BSH_Democratic_clean_desc: "我们不会成为西方的仆人。是时候清除我们国家的民主党人了。"
 BSH_Communistst_clean: "清洗共产党人"
 BSH_Communistst_clean_desc: "苏联的遗产必须被摧毁。是时候赶走这些红色传染病的追随者了。"
 BSH_Anti_corruption_law: "反腐败法"
 BSH_Anti_corruption_law_desc: "我们将打击一切形式的腐败"
 BSH_anti_immigration_policies: "反移民政策"
 BSH_anti_immigration_policies_desc: "实施更多的反移民政策将使巴什基尔人的身份保持活力。"
 BSH_decolectivisation: "去集体化"
 BSH_decolectivisation_desc: "现在是摆脱苏联遗产并帮助人们迁移到城市的时候了。"
 BSH_tatar_past: "鞑靼人的过去"
 BSH_tatar_past_desc: "历史无法改变，我们也知道这一点。我们是喀山汗国的伟大继承人。"
 BSH_constitution_return: "回归第一部巴什基尔宪法"
 BSH_constitution_return_desc: "是时候恢复我们国家的正常宪法了。"
 BSH_true_political_and_national_freedom: "真正的政治自由"
 BSH_true_political_and_national_freedom_desc: "真正的政治自由的开始是从我们国内清洗期间发生的破坏中恢复过来。现在是向前迈进并实现我们人民真正渴望的时候了。"
