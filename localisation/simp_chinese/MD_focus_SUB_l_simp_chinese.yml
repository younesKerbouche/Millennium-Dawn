 ural_focus: "乌拉尔国策树"
 URA_start_new_millenium: "斯维尔德洛夫斯克的新世纪"
 URA_start_new_millenium_desc: "斯维尔德洛夫斯克州是俄罗斯最重要的工业中心之一。进入新千年后，斯维尔德洛夫斯克州也面临诸多问题。盗匪横行、苏联解体后关闭的工厂以及经济仍在衰退。"
 URA_attitude_federal: "支持联邦政策"
 URA_attitude_federal_desc: "作为俄罗斯的附属，我们将全力支持莫斯科当局的政策。1993年我们试图建立自己的共和国的经历仍然影响着莫斯科对我们地区的人员任命。"
 URA_new_business_centers: "新商业中心"
 URA_new_business_centers_desc: "斯维尔德洛夫斯克州现任州长和叶卡捷琳堡市市长尽管意见不一，但都一致认为，该州应该成为整个乌拉尔地区的商业中心，并为此做出积极贡献。"
 URA_transport_development: "交通运输系统的发展"
 URA_transport_development_desc: "该地区居民的活跃增长，以及叶卡捷琳堡和附近城市的人口涌入增加，迫使我们增加道路建设的融资。"
 URA_deal_with_chernetsky: "与叶卡捷琳堡市长的冲突"
 URA_deal_with_chernetsky_desc: "地区政府和叶卡捷琳堡市政厅多年来一直默契对立。需要逐步消除矛盾，以稳定政治局势。"
 URA_russian_expo_arms: "俄罗斯武器博览会"
 URA_russian_expo_arms_desc: "我们打算在我们地区的一个垃圾填埋场内举办一个武器展览，以吸引众多军事装备制造商来这里展示他们的成果。"
 URA_deal_with_ocg: "与90年代的犯罪集团打交道"
 URA_deal_with_ocg_desc: "自90年代以来，几个大型犯罪集团在我们地区拥有巨大的影响力和权力。尽管他们的行为相当爱国，不允许他们从外部影响该地区，但现在是时候在他们发动政变之前摆脱他们了。"
 URA_german_investors: "德国投资者"
 URA_german_investors_desc: "我们希望吸引德国的投资者到我们地区，因为我们政府之间已经建立了必要的对话。"
 URA_meeting_foreign: "会见外国大使"
 URA_meeting_foreign_desc: "叶卡捷琳堡拥有大量外国大使馆，还有更多大使馆计划开设。我们打算扩大与欧盟主要国家的外交联系。"
 URA_meeting_belarus: "与白俄罗斯的伙伴关系"
 URA_meeting_belarus_desc: "我们准备向白俄罗斯提供一份有助于我们改进农业技术的贸易协定。"
 URA_koltsovo: "扩建科利佐沃机场"
 URA_koltsovo_desc: "由于飞往我们地区的航班增加，我们的主要机场 - 科利佐沃需要进行维修和扩建。"
 URA_factories: "新工厂"
 URA_factories_desc: "乌拉尔地区的工业潜力也应得到扩大，或至少努力恢复到苏联解体前的水平。"
 URA_agro_restruict: "农业产业领域的投资"
 URA_agro_restruict_desc: "我们的农业产业复合体也需要投资。我们最好的工厂将养育乌拉尔地区！"
 URA_small_business: "支持小型企业"
 URA_small_business_desc: "小企业是进步的引擎。该地区的小企业越多，我们获得的税收就越多。"
 URA_policy_category: "乌拉尔政治"
 URA_policy_category_desc: "\n\n\n\n\n\n£URA_desctext_policy \n\n\n\n\n\n\n\n\n乌拉尔是整个俄罗斯的支柱。主要的军工生产都位于这里。早在90年代，该地区就表现出独立或至少更大自治的愿望。现在是时候发挥乌拉尔的潜力了。"
 URA_edro: "与俄罗斯联合"
 URA_edro_desc: "我们完全准备支持联邦当局的政策，并不打算与他们发生冲突。"
 URA_support_from_moscow: "来自莫斯科的支持"
 URA_support_from_moscow_desc: "我们对莫斯科的忠诚得到了回报，我们还从联邦中心获得了少量补贴。"
 URA_titanium_valley: "钛谷"
 URA_titanium_valley_desc: "钛谷是俄罗斯乌拉尔联邦区斯维尔德洛夫斯克州的一个经济特区，将专注于为飞机、汽车、造船和医疗行业生产钛产品。它将围绕世界上最大的钛生产商冶金生产联合企业-阿维斯玛建立"
 URA_misharin: "亚历山大·米沙林"
 URA_misharin_desc: "亚历山大·谢尔盖耶维奇·米沙林曾任俄罗斯斯维尔德洛夫斯克州州长。他是在前任州长爱德华·罗塞尔辞职后被任命的。"
 URA_innoprom: "俄罗斯叶卡捷琳堡工业展览会"
 URA_innoprom_desc: "俄罗斯叶卡捷琳堡工业展览会是每年在叶卡捷琳堡举行的大型国际工业展览会。据介绍，该展览会的目的是展示俄罗斯开发的、可直接应用于工业领域的先进技术，促进最佳创新实践的传播，并发展工业企业和技术开发商之间的业务联系。"
 URA_metro_expansion: "地铁扩建"
 URA_metro_expansion_desc: "叶卡捷琳堡地铁是世界上最小的地铁之一。我们准备在联邦政府的支持下，将其扩建到更多车站。"
 URA_bajov: "巴若夫运动"
 URA_bajov_desc: "我们打算建立一个旨在培养地区爱国主义的政治组织。它将以乌拉尔著名作家和爱国者巴若夫的名字命名。"
 URA_relations_moscow: "与莫斯科保持关系"
 URA_relations_moscow_desc: "我们打算继续忠于莫斯科，这将为该地区提供更多联邦中心的支持。"
 URA_more_roads: "基础设施扩建"
 URA_more_roads_desc: "该地区正在快速发展，我们再次需要对基础设施进行投资。"
 URA_big_ekb: "大叶卡捷琳堡"
 URA_big_ekb_desc: "我们打算将叶卡捷琳堡与附近的几个定居点和城市合并，打造一个效仿莫斯科的大城市。"
 URA_kuyvashev: "叶夫根尼·库伊瓦舍夫"
 URA_kuyvashev_desc: "叶夫根尼·弗拉基米尔维奇·库伊瓦舍夫是俄罗斯政治家，自前任斯维尔德洛夫斯克州州长辞职以来一直担任该州州长。库伊瓦舍夫之前曾担任乌拉尔联邦区第三任全权代表。他曾担任秋明市和托博尔斯克市行政长官等职务。"
 URA_eltsyn_center: "鲍里斯·叶利钦总统中心"
 URA_eltsyn_center_desc: "鲍里斯·叶利钦总统中心，也简称为叶利钦中心，是一座位于叶卡捷琳堡的社会、文化和教育中心。该项目的建筑师是鲍里斯·贝尔纳斯科尼，他是贝尔纳斯科尼跨学科局的创始人，该局致力于建筑、通信、艺术和工业设计的交叉领域。该中心的主要项目之一是鲍里斯·叶利钦博物馆，致力于俄罗斯当代政治史及其第一任总统。"
 URA_transport_reform: "运输改革"
 URA_transport_reform_desc: "我们地区，尤其是叶卡捷琳堡的客运车辆太多了。我们打算优化这么多的车辆，以降低成本。"
 URA_ekaterinburg_city: "叶卡捷琳堡城区"
 URA_ekaterinburg_city_desc: "叶卡捷琳堡城区是俄罗斯叶卡捷琳堡市中心附近的一个商业区。它位于伊塞特河堤岸的鲍里斯·叶利钦街上，目前正在开发中。该区域占地五公顷。"
 URA_expo_arms_to_moscow: "将俄罗斯武器博览会让与莫斯科"
 URA_expo_arms_to_moscow_desc: "莫斯科政府打算取消我们的武器展览，并在其地区举行。我们认为这将是一个很好的解决方案。"
 URA_end_conflict: "终结纷争：市政厅 - 地区"
 URA_end_conflict_desc: "经过多年的政治对抗，我们终于准备好彻底结束这场长期纷争。"
 URA_second_stage_titanium_valley: "钛谷第二阶段"
 URA_second_stage_titanium_valley_desc: "我们的钛谷将继续扩张"
 URA_gold_rossel: "罗塞尔的黄金时代"
 URA_gold_rossel_desc: "作为当时罗塞尔州长，我们地区打算捍卫自治理想。"
 URA_ural_spirit: "乌拉尔精神"
 URA_ural_spirit_desc: "乌拉尔精神使乌拉尔成为一个特殊的地区。我们渴望独立，不想成为任何人的影子，我们打算发展这种精神以及乌拉尔的身份。"
 URA_return_to_republic: "重新宣布乌拉尔共和国"
 URA_return_to_republic_desc: "我们打算再次宣布恢复乌拉尔共和国。我们强烈反对解散乌拉尔共和国，也认为这一决定不符合宪法。"
 URA_our_import: "乌拉尔进口替代"
 URA_our_import_desc: "我们将继续开发乌拉尔产品，以加强我们的经济自主权。"
 URA_ural_francs: "乌拉尔法郎"
 URA_ural_francs_desc: "我们还打算重新考虑使用我们自己的货币乌拉尔法郎。这个想法不是罗塞尔提出的，而是由寡头安东·巴科夫提出的。这样，如果卢布区崩溃，我们就能保障我们的经济。"
 URA_meet_governors: "会见乌拉尔地区州长"
 URA_meet_governors_desc: "我们打算像1993年一样再次与乌拉尔地区政府签署合作协议。"
 URA_invest_in_destroyed: "投资被毁之物"
 URA_invest_in_destroyed_desc: "我们正在投资修复之前因私有化而被摧毁的工厂"
 URA_region_campaign: "乌拉尔共和国宣传部"
 URA_region_campaign_desc: "我们打算通过抗议等和平方式说服该地区的居民和当局与我们达成协议"
 URA_region_unrest: "地区暴乱"
 URA_region_unrest_desc: "我们打算在各地区组织暴乱，并强行把他们绑在我们身边"
 URA_republican_army: "乌拉尔共和国军队"
 URA_republican_army_desc: "乌拉尔地区早就应该拥有自己的军队，以维护独立并解决内部问题。现在我们准备正式宣布建立自己的武装部队。"
 URA_sklads: "适当的俄罗斯武器"
 URA_sklads_desc: "我们打算将我国领土上的所有武器移交给我们的武装部队。"
 URA_territoral_defence: "乌拉尔国土防御"
 URA_territoral_defence_desc: "我们将宣布建立自己的国土防御部队，以解决内部问题并保护边界。幸运的是，俄罗斯法律允许建立国土防御部队，而且我们不会与联邦中心发生冲突。"
 URA_great_ural: "大乌拉尔"
 URA_great_ural_desc: "自1993年以来，大乌拉尔成为经济中心的梦想早已在许多人的心中成熟，现在我们已准备好为之奋斗。"
 URA_germany_cores: "德国-乌拉尔伙伴关系"
 URA_germany_cores_desc: "我们长期以来一直将德国视为我们在贸易、经济和军事等各方面关系的主要合作伙伴。我们打算将我们的伙伴关系提升到一个新的水平。"
 URA_germany_bundesver: "与德国军队演习"
 URA_germany_bundesver_desc: "我们将与德国军队进行联合演习，以获得提高我们武装力量所需的经验。"
 URA_germany_weapons: "购买德国步枪"
 URA_germany_weapons_desc: "我们需要重新武装我们的军队，因此我们准备签订一份从德国购买步枪的大合同。"
 URA_germany_infra: "德国基础设施"
 URA_germany_infra_desc: "我们打算与德国签署一份大合同来升级我们的基础设施。"
 URA_germany_more_trade: "大型贸易协议"
 URA_germany_more_trade_desc: "我们打算进一步发展贸易步伐，并准备在我们两国之间达成一项大型工业协议。"
 URA_germany_army: "乌拉尔军队的德国经验"
 URA_germany_army_desc: "与德国军队的合作将达到一个全新的水平，这将标志着我们向创建自己的强大武装力量的过渡。"
 URA_germany_more_weapons: "购买德国坦克"
 URA_germany_more_weapons_desc: "借助我们的生产设施和德国坦克，我们将能够打造一支强大的坦克部队，保卫乌拉尔免受外部侵犯。因此，我们准备宣布大量购买德国坦克。"
 URA_ger_promka: "与德国签订工业合同"
 URA_rne_start: "俄罗斯的乌拉尔"
 URA_rne_start_desc: "乌拉尔现在由真正的俄罗斯爱国者领导。我们的铁腕将消灭所有妨碍俄罗斯复兴这一美丽地区的人。"
 URA_rne_orthodoxy: "东正教乌拉尔"
 URA_rne_orthodoxy_desc: "宗教是我们的根基，也是我们政府的基础，没有信仰，我们的人民就会迷失在西方强加给他们的价值观中，我们的人民就会失去通往繁荣和强大的标志。"
 URA_rne_paramilitary: "准军事组织"
 URA_rne_paramilitary_desc: "我们将开始创建准军事组织，以吸引更多支持者加入我们的队伍，未来我们需要战士来保卫我们的祖国。"
 URA_rne_disloyal: "消除不忠诚者"
 URA_rne_disloyal_desc: "我们将立即开始清理我们的队伍，有必要立即识别潜在的叛徒和那些为了钱而出卖我们理想的人。"
 URA_rne_migrants: "严格的移民政策"
 URA_rne_migrants_desc: "我们不会允许移民聚集在贫民窟，恐吓我们的公民。我们将保护我们的家园免受移民祸害。"
 URA_rne_false_democracy: "终结虚假民主"
 URA_rne_false_democracy_desc: "民主及其所有虚假制度多年来一直被灌输给我们的人民，作为解决所有问题的一种方法，但多年后，人们所祈求的地方只剩下废墟。打倒虚假的民主！"
 URA_rne_no_radicalism: "禁止激进主义"
 URA_rne_no_radicalism_desc: "尽管我们热衷于民族主义，但我们积极反对其最激进的形式，因为这种形式会导致沙文主义和纳粹主义。我们将与这些激进分子作斗争。"
 URA_rne_youth: "青年准军事运动"
 URA_rne_youth_desc: "我们将积极让年轻人参与我们已建立的青年运动。他们每个人都是潜在的战士，是祖国的捍卫者。"
 URA_rne_security: "特勤局"
 URA_rne_security_desc: "我们当中有很多曾在联邦安全局、俄罗斯情报总局和内政部等机构服役的老兵。我们打算利用他们的经验、知识和策略来组建我们自己的安全部门。"
 URA_rne_anti_amer: "反美以主义"
 URA_rne_anti_amer_desc: "我们认为，世界上一切罪恶和弊病的根源就是美国和以色列。他们是世界上所有冲突的煽动者，也是从中获益者。"
 URA_rne_nationalise: "国有化"
 URA_rne_nationalise_desc: "为了我们地区的利益，我们将收回90年代掠夺性私有化所偷走的一切。"
 URA_rne_anti_commies: "反共宣传"
 URA_rne_anti_commies_desc: "乌拉尔地区从来都不是共产主义情绪产生重大影响的地区，尤其是斯维尔德洛夫斯克本身投票支持苏联解体，但我们仍将努力进一步打击共产党。"
 URA_rne_protect_russian: "保护俄罗斯人理论"
 URA_rne_protect_russian_desc: "无论在世界哪个大陆，我们都会永远为俄罗斯人民及其利益而斗争。"
 URA_rne_military_power: "乌拉尔的军事力量"
 URA_rne_military_power_desc: "乌拉尔的力量在于它的军事工厂，它的军事潜力使其能够保护自己免受一切威胁。"
 URA_rne_social_just_state: "社会公正国家"
 URA_rne_social_just_state_desc: "我们的公民必须受到一切可能的社会保障的保护，以便感到安全，并随时准备捍卫保护他的国家。"
 URA_rne_provide_work: "为失业者提供工作"
 URA_rne_provide_work_desc: "必须消除失业，消除失业的最好办法就是给人们提供就业机会，我们将通过建造新工厂来提供就业机会。"
 URA_rne_free_education: "免费教育传统"
 URA_rne_free_education_desc: "免费教育自苏联时代就已存在，我们无意放弃这种有效且有益的做法。相反，我们打算投资改善和提高这种教育的有效性。"
 URA_rne_decent_life: "体面生活"
 URA_rne_decent_life_desc: "体面的生活是我们的公民在青年和老年时期应该享有的，这是我们社会政策的主要目标。"
 URA_rne_russian_dictatorship: "全乌拉尔俄罗斯民族专政"
 URA_rne_russian_dictatorship_desc: "我们将积极推广我们的理念，遍及乌拉尔地区，不能只局限于一个地区。"
 URA_rne_bunt_regions: "俄罗斯乌拉尔革命"
 URA_rne_bunt_regions_desc: "打倒莫斯科对乌拉尔的占领政权。我们将在俄罗斯革命的火焰中解放乌拉尔。"
 URA_rne_friend_nazbol: "意外的联盟"
 URA_rne_friend_nazbol_desc: "困难时期迫使我们采取绝望的措施，现在，我们意识到俄罗斯的处境，以及过去100年的动荡给它带来了什么，我们正在寻找一种方法来恢复它昔日的伟大。所有这些政府的傀儡，假爱国者，都不是我们的盟友。真正支持俄罗斯的只有民族布尔什维克。他们的支持率比我们高得多，所以我们准备给他们一些有助于拯救国家的东西 - 开端。"
 URA_rne_ekb_all_nazbol: "叶卡捷琳堡国家布尔什维克论坛"
 URA_rne_ekb_all_nazbol_desc: "我们打算让乌拉尔首府成为全球所有布尔什维克民族的聚集地，这将使我们能够与他们联合起来，试图影响该国的政治。"
 URA_rne_nazbol_unite_propaganda: "统一宣传"
 URA_rne_nazbol_unite_propaganda_desc: "我们正在巩固我们的宣传能力，并将努力把我们的宣传传播到整个俄罗斯的民众。"
 URA_rne_nazbol_revanshizm_propaganda: "复仇主义宣传"
 URA_rne_nazbol_revanshizm_propaganda_desc: "我们必须提醒人们两个帝国的崩溃，俄罗斯在过去100年里发生了什么，而现任当局正是领导这个帝国的人的化身，并将导致它的灭亡。"
 URA_rne_nazbol_to_russia: "新俄罗斯"
 URA_rne_nazbol_to_russia_desc: "我们的目标已经实现，现在俄罗斯真正的爱国者已经占领了克里姆林宫，我们已准备好加入帮助俄罗斯再次伟大的队伍。"
 URA_rne_volunteer_blr: "来自[BLR.GetName]的志愿者"
 URA_rne_volunteer_blr_desc: "志愿者们愿意帮助我们争取真正的俄罗斯乌拉尔"
 URA_rne_volunteer_ukr: "来自[UKR.GetName]的志愿者"
 URA_rne_volunteer_ukr_desc: "志愿者们愿意帮助我们争取真正的俄罗斯乌拉尔"
 URA_rne_volunteer_ger: "来自[GER.GetName]的志愿者"
 URA_rne_volunteer_ger_desc: "志愿者们愿意帮助我们争取真正的俄罗斯乌拉尔"
 URA_rne_volunteer_hun: "来自[HUN.GetName]的志愿者"
 URA_rne_volunteer_hun_desc: "志愿者们愿意帮助我们争取真正的俄罗斯乌拉尔"
 URA_rne_volunteer_bul: "来自[BUL.GetName]的志愿者"
 URA_rne_volunteer_bul_desc: "志愿者们愿意帮助我们争取真正的俄罗斯乌拉尔"
