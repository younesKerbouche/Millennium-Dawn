 BSH_Communism_start: "共产主义的回归"
 BSH_Communism_start_desc: "共产主义再次回到巴什科尔托斯坦。共产党会再次统治国家吗？"
 BSH_arest_silovic: "协助农民"
 BSH_arest_silovic_desc: "我们将成为国内农民，因为他们养活我们的人民。"
 BSH_erase_nationalist: "监禁所有民族主义者"
 BSH_erase_nationalist_desc: "是时候消灭我国的民族主义组织了。"
 BSH_antigay_propaganda_laws: "反同性恋宣传法"
 BSH_antigay_propaganda_laws_desc: "是时候在我国合法禁止LGBT人士了"
 BSH_clean_soc_net_desc: "我们将清理所有社交网络，我们不会允许敌人宣传的传播。"
 BSH_pioneria: "先锋队"
 BSH_pioneria_desc: "年轻人不能闲着，我们要重振先锋。"
 BSH_Marks_school: "学校里的马克思主义"
 BSH_Marks_school_desc: "学校课程必然包括马克思主义。"
 BSH_state_atheism: "国家无神论"
 BSH_state_atheism_desc: "宗教是人民的鸦片，是时候打击宗教了。"
 BSH_collectivism: "集体主义"
 BSH_collectivism_desc: "集体化已经发挥过一次作用，所以我们将重复过去的经验。"
 BSH_mobilize_the_masses: "动员民众"
 BSH_mobilize_the_masses_desc: "党要求的地方，我军就需要人民去保卫国家利益。"
 BSH_nationalisation_production: "国有化生产"
 BSH_nationalisation_production_desc: "生产国有化将有助于我们的经济变得更强。"
 BSH_the_culture_of_proletarianism: "无产阶级文化"
 BSH_the_culture_of_proletarianism_desc: "是时候为工人阶级种植无产阶级文化了，在这种文化的帮助下，我们将共同走向共同的、美好的共产主义未来。"
 BSH_fight_international_capitalists: "打击国际资本主义"
 BSH_fight_international_capitalists_desc: "寡头是一个危险而腐败的阶级，并不比苏联时代的富农好多少。自苏联解体以来，俄罗斯寡头吞噬了越来越多的经济影响力，迫使俄罗斯工人失业，转而支持由外国公司推动的全球经济模式。要复兴俄罗斯，首先要驱逐国际资产阶级。"
 BSH_better_roads: "一般道路改善"
 BSH_better_roads_desc: "必须认真对待我国的道路问题。"
 BSH_soviet_academy_of_sciences: "革命教育"
 BSH_soviet_academy_of_sciences_desc: "我们必须在课堂上强化革命理想，让学生们不要忘记几十年来许多人为实现的目标而献出生命。"
 BSH_weaken_the_banks: "削弱银行"
 BSH_weaken_the_banks_desc: "银行是资本主义的近卫军，扛着资本主义的旗帜投入战斗，用它们的存在来捍卫其利润。他们干涉世界贫困地区，通过工资倾销和利息投机来虐待工人阶级，并通过合法和非法捐款影响政治。银行必须恢复到纯粹是非政治性的短期放债人的状态。"
 BSH_support_of_the_worker: "支持工人"
 BSH_support_of_the_worker_desc: "工人阶级是我们的依靠和力量，我们将永远支持他们反对资本主义蔓延！"
 BSH_power_to_the_workers: "投资工人阶级"
 BSH_power_to_the_workers_desc: "我们将重点关注工人阶级，他们将是我们经济增长的引擎。"
 BSH_ultimate_tax_reform: "重大税制改革"
 BSH_ultimate_tax_reform_desc: "我们打算进行重大税制改革，这会减轻老百姓的税负，但对企业来说却相反。"
 BSH_single_party: "一党"
 BSH_single_party_desc: "巴什科尔托斯坦共产党最了解与国家有关的所有领域。如果其他人不妨碍我们，我们就可以致力于建设一个真正的共产主义乌托邦，而这一次，我们将会成功。"
 BSH_nationalize_foreign_business: "外国企业国有化"
 BSH_nationalize_foreign_business_desc: "外资工厂对于我国来说始终危害着我们的经济安全。在外国以经济制裁威胁我们的情况下，这些工厂主连夜搬离并顺带带走了许多重点工业，这对我们始终是一种威胁。为了防止这种情况愈演愈烈，我们需要为国家争取这些工业——即使这会得罪其他国家。"
 BSH_five_year_plan: "第一个五年计划"
 BSH_five_year_plan_desc: "西方国家的自由经济模式对于社会主义国家来说是没有未来的。回归计划经济，最好以经典的苏联式五年计划的形式，将使政府对以前不受控制的经济产生不受限制的影响。"
 BSH_authoritarian_control_over_economy: "威权主义对经济的控制"
 BSH_authoritarian_control_over_economy_desc: "我们国家的经济领域曾任凭机遇，但现在我们将把它重新置于强有力的领导人的控制之下。"
 BSH_create_patrioitc_schools: "创建爱国学校"
 BSH_create_patrioitc_schools_desc: "爱国主义学校将帮助我们增加对青少年的影响，并保持共产党的执政。"
 BSH_the_peoples_militias: "人民民兵"
 BSH_the_peoples_militias_desc: "为人民组建资金充足的民兵可以确保军队在任何冲突中获得足够的支持。"
 BSH_reestablish_the_military_industrial_complex: "重建军工复合体"
 BSH_reestablish_the_military_industrial_complex_desc: "军民一体！"
 BSH_red_army: "巴什基尔红军"
 BSH_red_army_desc: "我们将创建我们自己的红军，带领我们投入战斗，捍卫社会主义的成就和成功。"
