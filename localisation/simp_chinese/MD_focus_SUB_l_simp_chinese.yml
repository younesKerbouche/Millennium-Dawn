 BSH_bashkiria_small_business: "小型企业发展计划"
 BSH_bashkiria_small_business_desc: "《小型企业发展方案》旨在通过建立有效的支持机制，为巴什科尔托斯坦共和国中小企业的发展创造条件，增加中小企业对解决巴什科尔托斯坦共和国经济和社会问题的贡献。"
 BSH_social_sector: "社会支出"
 BSH_social_sector_desc: "我们将加大对人民的社会支持。"
 BSH_CUR: "巴什基尔共和国管理中心"
 BSH_CUR_desc: "这个中心将帮助我们更好地管理共和国。"
 BSH_bashkiria_free_nationalist: "自由巴什基尔"
 BSH_bashkiria_free_nationalist_desc: "我们的人民终于获得了自由，可以自由决定自己的命运。"
 BSH_bashkiria_free_nationalist_polit_nation: "人民的政治意愿"
 BSH_bashkiria_free_nationalist_polit_nation_desc: "我们的人民现在可以自由地决定自己的命运，而不必屈服于任何大都市。"
 BSH_bashkiria_free_nationalist_freedom_speech: "言论自由"
 BSH_bashkiria_free_nationalist_freedom_speech_desc: "现在我们要争取真正的民主和言论自由。"
 BSH_bashkiria_free_nationalist_reform_delenie: "领土改革"
 BSH_bashkiria_free_nationalist_reform_delenie_desc: "我们将改变我们共和国的领土结构，以便更方便地管理它。"
 BSH_bashkiria_free_nationalist_yazik: "官方语言是巴什基尔语"
 BSH_bashkiria_free_nationalist_yazik_desc: "巴什基尔语必须占据其应有的地位。它应该成为我们共和国的主要语言。"
 BSH_bashkiria_free_nationalist_hym: "我们自己的货币"
 BSH_bashkiria_free_nationalist_hym_desc: "我们将改用自己的货币，在与其他国家的结算中使用它。"
 BSH_bashkiria_free_nationalist_it: "IT投资"
 BSH_bashkiria_free_nationalist_it_desc: "我们会把相当一部分预算投入IT业。"
 BSH_bashkiria_free_nationalist_private: "保护私有财产"
 BSH_bashkiria_free_nationalist_private_desc: "在我们共和国，私有财产将以各种可能的方式得到保护，我们已经受够了集体主义。"
 BSH_bashkiria_free_nationalist_army: "巴什基利亚人民军"
 BSH_bashkiria_free_nationalist_army_desc: "我们的国家需要自己的军队，它将保护我们免受任何敌人的侵害。"
 BSH_bashkiria_free_separate_religion: "宗教与国家分离"
 BSH_bashkiria_free_separate_religion_desc: "我们不会允许宗教影响我们的国家制度。"
 BSH_bashkiria_free_baskhir_nation: "巴什基尔政治国家"
 BSH_bashkiria_free_baskhir_nation_desc: "我们将创造我们国家的新公民，自由而政治强大。"
 BSH_bashkiria_reform_nationalist_army: "军队改革"
 BSH_bashkiria_reform_nationalist_army_desc: "我们的军队需要改革，尽管它刚刚创立。"
 BSH_bashkiria_nationalist_army_mass: "征兵制军队"
 BSH_bashkiria_nationalist_army_mass_desc: "我们将使用已经证明有效的军队编制系统。征兵制军队是我们的最佳选择，也能保持适当的士兵数量。"
 BSH_bashkiria_nationalist_army_nemass: "合同制军队"
 BSH_bashkiria_nationalist_army_nemass_desc: "我们将军队转型合同制。我们将为我们的共和国建立一支小而精的军队。"
 BSH_bashkiria_free_eu_friendship: "与欧盟的伙伴关系"
 BSH_bashkiria_free_eu_friendship_desc: "我们将努力改善与欧盟的关系。"
 BSH_bashkiria_free_usaid: "请求美国国际开发署"
 BSH_bashkiria_free_usaid_desc: "我们决定联系美国国际开发署寻求支持。"
 BSH_baskhir_polk: "巴什科尔托斯坦团"
 BSH_baskhir_polk_desc: "我们将开始组建我们自己的军团来参与战争。"
 BSH_natbat1: "部署萨拉瓦特·尤拉耶夫营"
 BSH_natbat1_desc: "第一批志愿者已经配备完毕，准备被送往前线。"
 BSH_yulaev: "组建萨拉瓦特·尤拉耶夫营"
 BSH_yulaev_desc: "我们的第一个营，将领导巴什基尔军团。"
 BSH_dostovalov: "组建多斯托瓦洛夫营"
 BSH_dostovalov_desc: "下一个营是由我们共和国的战士组成的。"
 BSH_vatan: "特种部队“瓦坦”"
 BSH_vatan_desc: "创建这个部队的想法来自战场老兵，他们建议我们将他们合并成一支部队。"
 BSH_kusimov: "组建塔吉尔·库西莫夫营"
 BSH_kusimov_desc: "另一个志愿者营是在我们共和国的居民中招募的。"
 BSH_Zorina: "谢尔盖·佐林坦克营"
 BSH_Zorina_desc: "我们的第一个坦克营已经准备好为我们的共和国和祖国效力。"
 BSH_murzi: "达扬·穆尔津营"
 BSH_murzi_desc: "为了纪念我们共和国的下一位英雄而组建的另一个营。"
 BSH_suhorukova: "沙里夫·苏梅扬诺夫防空旅"
 BSH_suhorukova_desc: "我们的部队需要防空部队，所以我们组建了沙里夫·苏梅扬诺夫防空旅。"
 BSH_ratnik: "为我们的战士装备“勇士单兵作战系统”"
 BSH_ratnik_desc: "我们为我们的士兵配备了最新的俄罗斯装备。"
 BSH_more_drones: "确立无人机生产"
 BSH_more_drones_desc: "21世纪的战争是无人机战争。为了帮助我们的祖国，我们需要更多的无人机，我们将扩大它们的生产。"
 bashkiriya.0.t: "巴什基里亚局势"
 bashkiriya.0.d: "我们的共和国作为俄罗斯的一部分正在进入新千年，让我们看看我们是否能够应对。"
 bashkiriya.0.a: "有趣"
 bashkiriya.1.t: "共和国临床医院建成"
 bashkiriya.1.d: "现在我们的公民将能够获得最好的医疗服务。"
 bashkiriya.1.a: "在我们之中"
 bashkiriya.2.t: "巴什基尔斯坦的道路"
 bashkiriya.2.d: "我们的国家现在面临着在新千禧里走向何方的选择，我们可以继续作为俄罗斯的一部分，或者冒险尝试获得我们的独立。"
 bashkiriya.2.a: "我们与俄罗斯同在"
 bashkiriya.2.b: "我们将走自己的路"
 bashkiriya.3.t: "巴什基利亚宣布独立"
 bashkiriya.3.d: "巴什基利亚宣布现在是一个独立的国家。我们迫切需要决定做什么。"
 bashkiriya.3.a: "镇压分裂分子"
 bashkiriya.3.b: "给他们自由"
 bashkiriya.4.t: "[BSH.GetNameWithFlag]企图加入美国国际开发署"
 bashkiriya.4.d: "[BSH.GetNameWithFlag]已经发出了加入美国国际开发署项目的请求。我们准备好积极回应了吗?"
 bashkiriya.4.a: "我们接受他们的请求"
 bashkiriya.4.b: "不"
 bashkiriya_export.2.t: "来自巴什科尔托斯坦的巴士。"
 bashkiriya_export.2.d: "巴什科尔托斯坦以优惠的价格向我们提供了一些最近建造的涅夫捷卡姆斯克汽车厂巴士。"
 bashkiriya_export.2.a: "一些新巴士不会造成伤害。"
 bashkiriya_export.2.b: "巴什科..什么？"
 bashkiriya_export.7.t: "提议被接受！"
 bashkiriya_export.7.d: "[FROM.GetNameWithFlag]接受了我们慷慨的提议。"
 bashkiriya_export.7.a: "万岁！"
 bashkiriya_export.8.t: "提议被拒绝！"
 bashkiriya_export.8.d: "[FROM.GetNameWithFlag]拒绝了我们慷慨的提议。"
 bashkiriya_export.8.a: "狗日的！"
 bashkiriya_export.22.t: "巴什石油公司向我们提供石油投资。"
 bashkiriya_export.22.d: "[BSH.GetFlag]巴什科尔托斯坦的巴什石油公司活动提供对石油行业的投资。"
 bashkiriya_export.22.a: "我们接受投资"
 bashkiriya_export.22.b: "不，我们不需要它"
 bashkiriya_export.23.t: "巴什公司石油投资"
 bashkiriya_export.23.d: "§Y[FROM.GetNamewithFlag]§!已经同意了我们的石油投资。"
 bashkiriya_export.23.a: "很好"
 BSH_bus_category: "涅夫捷卡姆斯克汽车厂"
 BSH_bus_category_desc: "涅夫捷卡姆斯克汽车厂是一家位于巴什科尔托斯坦共和国涅夫捷卡姆斯克的客车和机械制造商，采用卡马底盘生产客车和机械。20世纪90年代，工厂表面留下了巨大的伤痕，但在国家和外国公司的一些投资之后，我们可以启动公共汽车的生产并将其出口到整个独联体国家。\n\n      - §Y可用巴士数量§! §G[?BSH.bus]§! -"
