 CRM_opolchenie_corrupt: "打击腐败官员"
 CRM_opolchenie_corrupt_desc: "当腐败分子的违法行为人尽皆知时，我们就能够拘留他们。"
 CRM_monarchy: "单一半岛的君主制"
 CRM_monarchy_desc: "我们的半岛一直是王室崇敬的摇篮，但现在罗曼诺夫王朝的直系继承人将成为我们的领袖。"
 CRM_monarchy_rule: "罗曼诺夫王朝的统治"
 CRM_monarchy_rule_desc: "新时代已经来临，现在我们将证明俄罗斯也有机会回到正确的道路上。"
 CRM_monarchy_antidemocracy: "与虚假民主作斗争"
 CRM_monarchy_antidemocracy_desc: "西方价值观及其虚假民主对我们来说是陌生的，我们将与它的所有支持者一起在我们美丽的半岛上战斗。"
 CRM_monarchy_constituion: "宪法修正案"
 CRM_monarchy_constituion_desc: "我们还生活在21世纪，有必要修改我们国家的主要法律 - 宪法，让我们的权力得到法律上的确认。"
 CRM_monarchy_tzar: "尼古拉二世的继承人"
 CRM_monarchy_tzar_desc: "我们的统治者是真正的皇室继承人，拥有上帝赋予的力量将带领我们走向美好的未来。"
 CRM_monarchy_tzar_academy: "皇家学院"
 CRM_monarchy_tzar_academy_desc: "我们将重振皇家教育学院，让我们的公民识字，为国家的发展做出巨大贡献。"
 CRM_monarchy_tzar_polk: "陛下的骠骑兵团"
