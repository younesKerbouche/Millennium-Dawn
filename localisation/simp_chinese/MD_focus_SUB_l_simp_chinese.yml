 URA_uralian_spirit_idea: "乌拉尔自由精神"
 URA_uralian_spirit_idea_desc: "乌拉尔地区在俄罗斯一直占有特殊地位。在苏联解体之前，乌拉尔地区大部分地区都对外国人关闭，在乌拉尔地区，曾爆发过著名的亚伊茨基哥萨克起义，反对沙皇政府。苏联解体时，斯维尔德洛夫斯克的大多数居民投票反对保留苏联。现在，新时代对乌拉尔地区提出了新的挑战，它究竟会变得强大和自由，还是最终会消失在俄罗斯其他地区之中。"
 URA_ekb_mayor_chernetskyi: "叶卡捷琳堡市长：切尔涅茨基"
 URA_ekb_mayor_chernetskyi_desc: "阿尔卡季·切尔涅茨基是能够全力抵抗地区当局并推行城市利益的人，这会损害整个地区的利益。"
 URA_conflict_idea: "对抗：市政厅与地区"
 URA_conflict_idea_desc: "叶卡捷琳堡市长办公室一直保持独立，没有受到地区当局的影响，而地区当局的影响导致了叶卡捷琳堡市长办公室内部的地区冲突，至今尚未得到解决。"
 URA_local_bandits: "犯罪集团的影响"
 URA_local_bandits_desc: "20世纪90年代，叶卡捷琳堡地区出现了数个犯罪团伙，这些团伙对许多城市工业有着重大影响。尽管他们本性凶残，但他们坚决捍卫自己家乡的利益，不允许任何人干涉，即使是莫斯科也不行。"
