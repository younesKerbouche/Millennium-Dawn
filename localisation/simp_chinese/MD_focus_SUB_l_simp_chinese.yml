 kuban.15.t: "关于阿迪格的问题"
 kuban.15.d: "库班代表团要求我们将阿迪格共和国纳入其组织架构。他们认为，他们管理这个地区比我们容易，而且他们有资金和计划来改善和维持阿迪格共和国的组织架构。"
 kuban.15.a: "阿迪格属于库班。"
 kuban.15.b: "我们自己经营得很好。"
 kuban.16.t: "俄罗斯将阿迪格转交我方"
 kuban.16.d: "俄罗斯代表团同意将阿迪格共和国移交给我们。他们希望我们履行在谈判中向他们做出的所有承诺。"
 kuban.16.a: "很好"
 kuban.17.t: "俄罗斯拒绝"
 kuban.17.d: "他们拒绝把阿迪格共和国交给我们，因为他们担心这样的决定会导致其他地区的分离主义和不满情绪的增长。"
 kuban.17.a: "啧"
 kuban.14.t: "康德拉季耶夫赢得选举"
 kuban.14.d: "亚历山大·特卡乔夫统治了很长一段时间后，维尼阿明·康德拉季耶夫成为库班的新领导人。他以巨大优势击败了其他党派最接近的竞争对手，标志着库班及其人民生活的新纪元。"
 kuban.14.a: "很好"
 kuban.18.t: "关于阿迪格的问题"
 kuban.18.d: "库班要求将阿迪格置于他们的控制之下。据他们说，他们将更好地控制该地区并继续该地区的发展进程。作为回报，他们可以向我们提供金钱以换取该地区，以及为我们的公司提供特权并降低从我国进口的商品的关税，这样我们就可以失去该地区，但可以增加对库班的影响力并试图控制它。"
 kuban.18.a: "让我们转让这个区域"
 kuban.18.b: "阿迪格属于俄罗斯！"
 kuban.21.t: "关于北高加索地区的问题"
 kuban.21.d: "库班要求将北高加索地区置于他们的控制之下。据他们说，他们将更好地控制该地区并继续该地区的发展进程。作为回报，他们可以向我们提供金钱以换取该地区，以及为我们的公司提供特权和降低从我国进口的商品的关税，这样我们就可以失去该地区，但可以增加对库班的影响力并试图控制它。"
 kuban.21.a: "让我们给他们想要的地区"
 kuban.21.b: "不"
 kuban.22.t: "关于车臣的问题"
 kuban.22.d: "库班要求将车臣置于他们的控制之下。据他们说，他们将更好地控制该地区并继续该地区的发展进程。作为回报，他们可以向我们提供金钱以换取该地区，以及为我们的公司提供特权和降低从我国进口的商品的关税，这样我们就可以失去该地区，但可以增加对库班的影响力并试图控制它。"
 kuban.22.a: "让我们转让这个区域"
 kuban.22.b: "车臣属于俄罗斯！"
 kuban.24.t: "关于斯塔夫罗波尔的问题"
 kuban.24.d: "库班要求将斯塔夫罗波尔置于他们的控制之下。据他们说，他们将更好地控制该地区并继续该地区的发展进程。作为回报，他们可以向我们提供金钱以换取该地区，以及为我们的公司提供特权和降低从我国进口的商品的关税，这样我们就可以失去该地区，但可以增加对库班的影响力并试图控制它。"
 kuban.24.a: "让我们转让这个区域"
 kuban.24.b: "斯塔夫罗波尔属于俄罗斯！"
 kuban.23.t: "关于顿河畔罗斯托夫的问题"
 kuban.23.d: "库班要求将顿河畔罗斯托夫置于他们的控制之下。据他们说，他们将更好地控制该地区并继续该地区的发展进程。作为回报，他们可以向我们提供金钱以换取该地区，以及为我们的公司提供特权和降低从我国进口的商品的关税，这样我们就可以失去该地区，但增加对库班的影响力并试图控制它。"
 kuban.23.a: "让我们转让这个区域"
 kuban.23.b: "顿河畔罗斯托夫属于俄罗斯！"
 kuban.19.t: "俄罗斯同意"
 kuban.19.d: "俄罗斯同意移交我们要求的地区。这些地区现在已正式处于我们的控制之下。"
 kuban.19.a: "太棒了！"
 kuban.20.t: "俄罗斯拒绝"
 kuban.20.d: "他们认为将这样的地区置于我们的控制之下是不可取的，并且担心这一行动的后果。他们认为，这会导致他们国家分裂主义和激进主义的增长。"
 kuban.20.a: "悲哀"
 kuban.27.t: "库班要求我们向他们提供武器"
 kuban.27.d: "库班军队已经开始重新武装，他们需要新的现代化武器。他们要求我们提供武器。"
 kuban.27.a: "好的"
 kuban.27.b: "不"
 kuban.28.t: "俄罗斯同意"
 kuban.28.d: "俄罗斯将于近期向我们交付一批武器装备。"
 kuban.28.a: "很好"
 kuban.29.t: "俄罗斯拒绝"
 kuban.29.d: "俄罗斯拒绝向我们提供新武器。我们需要寻找新的供应商。"
 kuban.29.a: "悲哀"
 kuban.30.t: "关于卡拉恰伊-切尔克斯问题"
 kuban.30.d: "库班要求将卡拉恰伊切尔克斯置于他们的控制之下。据他们说，他们将更好地控制该地区并继续该地区的发展进程。作为回报，他们可以向我们提供金钱以换取该地区，以及为我们的公司提供特权和降低从我国进口的商品的关税，这样我们就可以失去该地区，但可以增加对库班的影响力并试图控制它。"
 kuban.30.a: "让我们转让这个区域"
 kuban.30.b: "卡拉恰伊-切尔克斯属于俄罗斯！"
 kuban.33.t: "库班正在寻求投资"
 kuban.33.d: "投资库班的机会已经出现。通过这种方式，我们可以增强在该地区的地位，并削弱俄罗斯。"
 kuban.33.a: "我们开始做吧"
 kuban.33.b: "不"
 kuban.31.t: "乌克兰同意了"
 kuban.31.d: "乌克兰政府已经批准了我们的建议，并已拨出大量资金投资我国。好极了！"
 kuban.31.a: "很好"
 kuban.32.t: "乌克兰拒绝了"
 kuban.32.d: "乌克兰拒绝了我们的投资。他们认为，我们国家缺乏投资环境。"
 kuban.32.a: "悲哀"
 kuban.34.t: "库班请求提供武器"
 kuban.34.d: "库班军队已经开始重新武装，他们需要新的现代化武器。他们要求我们提供武器。"
 kuban.34.a: "好的"
 kuban.34.b: "不"
 kuban.35.t: "美国同意"
 kuban.35.d: "美国不久将向我们交付一批武器装备。"
 kuban.35.a: "很好"
 kuban.36.t: "美国拒绝"
 kuban.36.d: "他们不愿意把武器交给我们，因为他们对我们的可靠性没有信心。"
 kuban.36.a: "悲哀"
 kuban.37.t: "库班地位问题"
 kuban.37.d: "多年来，库班的亲乌克兰情绪日益高涨。现在，库班有机会融入乌克兰。库班人民正式要求我们帮助他们，我们应该吗？"
 kuban.37.a: "库班属于乌克兰！"
 kuban.37.b: "保持原样"
 kuban.38.t: "乌克兰同意了"
 kuban.38.d: "乌克兰政府支持我们加入乌克兰的想法，现在我们又和乌克兰同胞团聚了！"
 kuban.38.a: "荣光属于乌克兰！"
 kuban.39.t: "乌克兰拒绝了"
 kuban.39.d: "乌克兰政府拒绝了我们。他们认为，这一举措过于冒险和危险，将加剧该地区的紧张局势。"
 kuban.39.a: "悲哀"
 kuban.40.t: "库班要求我们部署军队"
 kuban.40.d: "库班政府愿意为我们的军事基地提供他们的土地。他们要求我们帮助他们抵御俄罗斯的侵略。"
 kuban.40.a: "好的"
 kuban.40.b: "不"
 kuban.41.t: "乌克兰同意了"
 kuban.41.d: "乌克兰武装部队已经抵达克拉斯诺达尔进行进一步服役"
 kuban.41.a: "很好"
 kuban.42.t: "库班分离问题"
 kuban.42.d: "几天前，库班正式加入乌克兰。这意味着我们终于失去了对库班的影响力。我们需要不惜一切代价，无论是战争还是叛乱，将其重新置于我们的控制之下。"
 kuban.42.a: "主要问题是乌克兰，让我们摧毁它"
 kuban.42.b: "让我们培养亲俄公民"
 kuban.42.c: "这是他们的选择"
 kuban_news.1.t: "俄军在库班发起特别军事行动"
 kuban_news.1.d: "今天上午，俄罗斯总统就库班特别军事行动发表声明，谴责乌克兰非法脱离俄罗斯并占领库班。俄罗斯军队已出现在克拉斯诺达尔和叶伊斯克郊区。两国边境上，俄罗斯和乌克兰边防部队之间也发生了战斗。局势仍在升级。"
 kuban_news.1.o1: "欧洲的新战争"
 kuban.43.t: "俄罗斯南部地区公投"
 kuban.43.d: "[FROM.GetNameWithFlag] 在俄罗斯南部地区发起了关于统一的全民公投。大多数居民投票支持该倡议。我们准备好扩大该地区了吗？"
 kuban.43.a: "是"
 kuban.43.b: "不"
 kuban.44.t: "顿巴斯公投"
 kuban.44.d: "[FROM.GetNameWithFlag] 在顿巴斯发起了关于统一的全民公投。大多数居民投票支持该倡议。我们准备好扩大该地区了吗？"
 kuban.44.a: "是"
 kuban.44.b: "不"
 kuban.45.t: "俄罗斯南部地区公投"
 kuban.45.d: "联邦政府已批准俄罗斯南部地区加入我们的架构"
 kuban.45.a: "漂亮"
 kuban.46.t: "俄罗斯南部地区公投"
 kuban.46.d: "乌克兰政府已批准顿巴斯地区加入我国架构"
 kuban.46.a: "漂亮"
 kuban.47.t: "我们的请求被拒绝了"
 kuban.47.d: "他们拒绝就我们提议的地区举行全民公投。"
 kuban.47.a: "悲哀"
 kuban.48.t: "库班希望加入北约"
 kuban.48.d: "库班长期以来一直走在民主的道路上，并希望与我们一起捍卫民主。库班政府已完全满足加入北约的所有条件，并已申请加入该组织。我们会接受吗？"
 kuban.48.a: "我们同意"
 kuban.48.b: "我们拒绝"
 kuban.49.t: "我们加入北约"
 kuban.49.d: "我们的会员申请已获批准，现在我们是这个伟大联盟的一部分，准备捍卫世界各地的民主！"
 kuban.49.a: "万岁！"
 kuban.50.t: "我们的提议被拒绝了"
 kuban.50.d: "北约不想接受我们加入联盟，因为他们担心与俄罗斯的关系和该地区的局势恶化。"
 kuban.50.a: "悲哀"
 KUB_unite_adyg: "阿迪格"
 KUB_unite_adyg_united_russia: "阿迪格"
 KUB_terskaya_sr: "特维尔苏维埃共和国"
 KUB_rostov_sr: "顿河苏维埃共和国"
 KUB_chechnya_sr: "车臣"
 KUB_economy_start: "库班经济"
 KUB_economy_start_desc: "经历了90年代的恐怖之后，我们的经济开始衰退，农业遭到破坏，人们不再度假，收入几乎为零，腐败和黑帮猖獗。我们需要以协调的方式改变这种状况。"
 KUB_invest_tourism: "投资旅游业"
 KUB_invest_tourism_desc: "旅游业是库班经济最赚钱、最重要的行业之一。我们需要重振这一产业，让其再次成为黑海沿岸的主要度假胜地！"
 KUB_restore_hotel_resorts: "酒店和度假村的复兴"
 KUB_restore_hotel_resorts_desc: "我们目前的大多数酒店都是苏联时期建造的，现在状况很糟糕。由于我们没有钱建造新酒店，所以我们需要让它们恢复到正常状态。"
 KUB_krasnodar_airbase: "克拉斯诺达尔机场"
 KUB_krasnodar_airbase_desc: "克拉斯诺达尔这样一座快速发展的大城市确实需要有自己的机场。南方首都应该有自己的机场。"
 KUB_dzhubga_sochi_highway: "朱布加-索契高速公路"
 KUB_dzhubga_sochi_highway_desc: "目前的朱布加-索契高速公路多为急转弯，且多穿越居民区和山区，这大大减慢了通行时间。有必要修建一条不会经过人口稠密地区且不会有那么多急转弯的收费公路。"
 KUB_preparation_olymic_games: "索契奥运会的准备工作"
 KUB_preparation_olymic_games_desc: "2007 年，索契宣布将举办2014年冬季奥运会。那么，我们地区必须恢复正常状态才能举办如此大规模的活动。"
 KUB_impove_don_highway: "修复M-4顿河高速公路"
 KUB_impove_don_highway_desc: "M-4顿河公路是连接俄罗斯中部和南部的最重要交通要道，但其状况却不尽如人意。必须按照新的世界标准对这条公路进行现代化改造。"
 KUB_restore_krasnya_polyana_resort: "卡拉斯拉雅波利亚纳"
 KUB_restore_krasnya_polyana_resort_desc: "卡拉斯拉雅波利亚纳度假村是索契埃斯托萨多克村的一座四季皆宜的“度假小镇”。它是为2014年索契奥运会而建，现在是整个俄罗斯南部最受欢迎的度假胜地之一。"
 KUB_tourism_hub: "旅游中心"
 KUB_tourism_hub_desc: "最后，库班现在已成为许多国家游客的旅游中心。大海、山脉，人们可以在库班看到这一切。"
 KUB_invest_farms: "农场投资"
 KUB_invest_farms_desc: "通过帮助我们地区的农民，我们为他们提供帮助并对他们的工作表示支持和感激。"
 KUB_support_locals: "支持本地生产商"
 KUB_support_locals_desc: "我们必须生产自己的产品，而不是购买外国产品。既然我们已经拥有了舒适的粮食种植所需的一切，为什么还需要其他东西呢？"
 KUB_kuban_natural_prod: "库班天然产品"
 KUB_kuban_natural_prod_desc: "库班一直以其美味和天然的产品而闻名。然而，在90年代的危机期间，这种声誉丧失了。现在是恢复它的时候了。"
 KUB_update_transport_for_farms: "与白俄罗斯的合作"
 KUB_update_transport_for_farms_desc: "白俄罗斯和库班以热爱农业而闻名。我们两国现在是不是应该开始合作了？"
 KUB_update_oil_infr_desc: "石油也是库班经济的重要部门。现在是时候对石油基础设施进行现代化改造了。"
 KUB_update_oil_infr: "更新石油基础设施"
 KUB_novorossysk_port_exp: "新罗西斯克港扩建"
 KUB_novorossysk_port_exp_desc: "新罗西斯克港是整个黑海沿岸最大、最现代化的港口之一。然而，它已经闲置了一段时间，没有维护。我们需要恢复它，以便与其他国家进行贸易。"
 KUB_give_rus_depots: "为俄罗斯公司提供进入油田的渠道"
 KUB_give_rus_depots_desc: "感谢俄罗斯公司，我们可以获得额外的预算资金。"
 KUB_expand_anast_field: "扩建阿纳斯塔西耶夫斯科-特罗伊茨科耶油田"
 KUB_expand_anast_field_desc: "阿纳斯塔西耶夫斯科-特罗伊茨科耶油田是克拉斯诺达尔边疆区最古老、最大的油田之一，但据称那里已经发现了新的油田。"
 KUB_establichment_of_KNGC: "伊利斯基炼油厂成立"
 KUB_establichment_of_KNGC_desc: "伊尔斯基炼油厂是克拉斯诺达尔边疆区的一家炼油企业，也是南部联邦区领先的炼油公司之一。伊尔斯基炼油厂负责接收、储存和加工碳氢化合物原料以及通过公路和铁路运输成品。"
 KUB_reinforce_protection_of_oil_depots: "加强石油基地保护"
 KUB_reinforce_protection_of_oil_depots_desc: "在俄乌战争期间，库班石油库多次遭到袭击，因此有必要加强对无人机和导弹的防护，以保障该地区的安全。"
 KUB_international_inv: "国际投资"
 KUB_international_inv_desc: "拥有自己的钱是件好事，但拿别人的钱也没什么不好。"
 KUB_german_inv: "德国投资"
 KUB_german_inv_desc: "许多德国公司多年来一直在库班投资。现在是时候再次邀请他们了。"
 KUB_chinese_inv: "中国投资"
 KUB_chinese_inv_desc: "近年来，中国表现出了对库班投资的兴趣。现在是时候让他们这么做了。"
 KUB_russian_inv: "俄罗斯投资"
 KUB_russian_inv_desc: "俄罗斯一直在库班投入巨额资金。我们不要打破传统，我们正在等待俄罗斯。"
 KUB_usa_inv: "美国投资"
 KUB_usa_inv_desc: "美国是世界上最大的经济体，也有兴趣在我们地区投资。"
 KUB_krasnodar_metro_case: "克拉斯诺达尔地铁案"
 KUB_krasnodar_metro_case_desc: "2020年，一群来自克拉斯诺达尔的人以修建地铁为由，向土耳其投资者乞求资金，随后将这些钱分给他们自己。"
 KUB_galitsky_inv: "加利茨基的投资"
 KUB_galitsky_inv_desc: "谢尔盖·加利茨基最近被认为是库班和克拉斯诺达尔的捐赠者。这位出生在索契市附近拉扎列夫斯科耶的人并没有抛弃自己的故土，相反，他为祖国做出了贡献。"
 KUB_science: "库班科学"
 KUB_science_desc: "90年代，库班的教育和科学总体上处于衰落状态。必须为新千年的繁荣创造一切可能的条件。"
 KUB_update_universitets: "改造大学"
 KUB_update_universitets_desc: "大学是每个人接受教育最重要的部分之一。有必要为库班的所有大学提供新设备。"
 KUB_integrate_it_in_unik: "将IT科技融入学校课程"
 KUB_integrate_it_in_unik_desc: "IT 是世界的未来。您需要现在投资，以便将来领先一步。"
 KUB_nauka_kubani: "Nauka 0+"
 KUB_nauka_kubani_desc: "Nauka 0+ 是自 2013 年起每年举办的全俄科学节。该节日的主要目标是向所有年龄段的观众普及科学知识。库班是该节日的重点之一。"
 KUB_industry: "库班工业"
 KUB_industry_desc: "库班工业和我国其他所有行业一样，正在衰落。我们需要恢复它。"
 KUB_tihoretsk: "季霍列茨克机器制造厂"
 KUB_tihoretsk_desc: "位于克拉斯诺达尔边疆区季霍列茨克市的一家大型轨道工程企业。它是苏联和现代俄罗斯最古老的运输机械制造企业之一。它专门生产铁路行业的工业机械和设备。"
 KUB_aomz: "阿马维尔实验机械制造厂"
 KUB_aomz_desc: "一家专门生产石油和炼油行业产品的工业企业。公司位于阿尔马维尔。"
 KUB_durso: "阿布劳-杜尔索"
 KUB_durso_desc: "阿布劳-杜尔索是一家专门生产起泡葡萄酒的俄罗斯公司。该公司位于阿布劳-杜尔索村"
 KUB_abinsk: "阿宾斯基电冶金厂"
 KUB_abinsk_desc: "阿宾斯克电冶厂有限责任公司是俄罗斯一家钢铁企业和钢铁产品生产商，位于克拉斯诺达尔边疆区阿宾斯克市。该工厂隶属于 诺沃斯塔尔-M冶金控股公司。"
 KUB_slavaynsk_npz: "斯拉维扬斯克经济"
 KUB_slavaynsk_npz_desc: "斯拉维扬斯克经济公司是一家炼油公司，是整个库班地区规模最大、最现代化的公司之一。"
 KUB_develop_wb_ozon_ym: "在线商店的发展"
 KUB_develop_wb_ozon_ym_desc: "事实证明，网上商店既高效又划算。因此，有必要帮助它们在我们地区发展和合作。"
 KUB_alexander_tkahcev: "亚历山大·特卡乔夫"
 KUB_alexander_tkahcev_desc: "亚历山大·特卡乔夫是俄罗斯政治家和政客。克拉斯诺达尔边疆区行政首长（州长）（2001-2015）。2000年12月，亚历山大·特卡乔夫在克拉斯诺达尔边疆区州长选举中赢得82.14%的选票，并当选克拉斯诺达尔边疆区行政首长（州长），任期4年。"
 KUB_anti_cor_fight: "维谢尔科夫斯基农业综合企业"
 KUB_anti_cor_fight_desc: "特卡乔夫农业综合企业是俄罗斯的一家农业工业公司，在农业用地面积、牛奶、糖和肉类生产方面是俄罗斯的领头羊之一。该公司由亚历山大·特卡乔夫家族所有，后者又将自己的腐败资产伪装成农业综合企业的资产。"
 KUB_strenght_political_power: "加强政治权力"
 KUB_strenght_political_power_desc: "新库班需要强有力的领导人。因此，有必要加强库班现有政权的政治权力。"
 KUB_kuban_medi_edro: "库班医学的恢复"
 KUB_kuban_medi_edro_desc: "90年代的库班医学正处于艰难时期。医生纷纷离开，药品短缺，人们不断生病。现在是解决我们的医疗问题的时候了。"
 KUB_kuban_fight_bandi: "打击盗匪"
 KUB_kuban_fight_bandi_desc: "20世纪90年代，库班经常发生盗匪事件。联邦公路上经常发生杀人抢劫事件。现在，我们必须杜绝这种垃圾行为，确保前往库班的人们的安全。"
 KUB_economic_revival: "经济复苏"
 KUB_economic_revival_desc: "在经历了90年代的冲击之后，我们需要逐步重建我们的经济。"
 KUB_cooperation_with_edro: "与统一俄罗斯党的合作"
 KUB_cooperation_with_edro_desc: "统一俄罗斯党是俄罗斯的一个政党，也是俄罗斯联邦最大的政党。现在是时候加入该党，开展未来的合作了"
 KUB_accessible_environment: "国家项目 无障碍环境"
 KUB_accessible_environment_desc: "无障碍环境 - 是一项政府计划，旨在为残疾人和其他行动不便的公民提供更轻松的生活，为他们提供最大程度融入社会的机会。"
 KUB_kuban_education: "库班教育"
 KUB_kuban_education_desc: "教育是每个国家最重要的机构之一。我们国家应该思考这个问题。"
 KUB_russian_mobile: "俄罗斯移动运营商"
 KUB_russian_mobile_desc: "在俄罗斯移动运营商的帮助和投资下，我们将能够在不需要太多投资的情况下快速发展互联网基础设施。"
 KUB_new_krasnodar: "新克拉斯诺达尔"
 KUB_new_krasnodar_desc: "新克拉斯诺达尔是整个俄罗斯南部未来的南部首府。这是一座梦想之城，是每个人都会感到幸福的地方，这里将拥有所有必要的基础设施。为了这座城市所有居民的利益，必须牺牲一些东西和某些人，这座城市未来将成为一个大都市。"
 KUB_hotels_residents_building: "新酒店和住宅建设"
 KUB_hotels_residents_building_desc: "为了吸引新的游客和投资者，我们需要建造新的、现代化的、舒适的酒店和住宅。"
 KUB_kondratiev: "维尼阿明·康德拉季耶夫"
 KUB_kondratiev_desc: "维尼阿明·康德拉季耶夫是俄罗斯政治家。2015年4月22日，根据俄罗斯总统令，他被任命为克拉斯诺达尔边疆区代理行政首长（州长），接替亚历山大·特卡乔夫。"
 KUB_kuban_for_kubans: "库班人的库班"
 KUB_kuban_for_kubans_desc: "几千年来，库班一直是库班人的土地。我们不需要来自其他国家的移民，我们需要我们的土地和我们的人民！"
 KUB_filtration_for_imigrants: "移民过滤营"
 KUB_filtration_for_imigrants_desc: "由于最近有大量移民来到我们地区，我们需要为他们建立特别的营地。在那里，我们将检查他们的适应能力和精神状态，然后我们才会允许他们进入我们的领土。"
 KUB_police_control: "加强警方管控"
 KUB_police_control_desc: "为了确保一切尽在掌控之中，我们需要加强警察对移民的管控。这样我们的居民才能安全。"
 KUB_special_military_operation: "特别军事行动"
 KUB_special_military_operation_desc: "乌克兰选择了自己的道路。这是一条错误的道路。是时候改变它了！迈向胜利！"
 KUB_air_defence: "防空改进"
 KUB_air_defence_desc: "由于俄乌战争持续不断，乌克兰武装部队开始袭击库班的基础设施。为了保障我们居民和关键基础设施的安全，有必要加强我们地区的防空力量。"
 KUB_invite_cossaks: "哥萨克特别军事行动"
 KUB_invite_cossaks_desc: "哥萨克人是一个好战的民族。因此，为了实现特别军事行动的目标，我们可以鼓动他们加入志愿营。"
 KUB_port_security: "加强港口防御"
 KUB_port_security_desc: "乌克兰军队使用水下无人机袭击油轮、军用和民用船只以及普通港口。我们需要加强对海上基础设施的控制和防御。"
 KUB_bars_batalions: "特种作战军事预备役营"
 KUB_bars_batalions_desc: "BARS-13部队是首批参加俄罗斯特别军事行动的部队之一，是隶属于俄罗斯联邦国防部的志愿营。BARS是“特种作战军事预备役”的缩写。"
 KUB_bars_batalions_expansion: "特种作战军事预备役训练营的扩展"
 KUB_bars_batalions_expansion_desc: "由于有大量志愿者希望加入特种作战军事预备役，我们缺乏进行高质量志愿者培训所需的基础设施。因此，当务之急是尽快扩大基础设施，以避免前线出现更多问题。"
 KUB_terek_batalion: "捷列克"
 KUB_terek_batalion_desc: "捷列克哥萨克营是捷列克哥萨克部队旗下组建的一支哥萨克营。该部队由哥萨克、预备役公民以及未在俄罗斯武装部队服役的人员组成。"
 KUB_cossak_batalion_yenisey: "叶尼塞哥萨克营"
 KUB_cossak_batalion_yenisey_desc: "叶尼塞哥萨克侦察营是一支志愿营，由参加过车臣、阿富汗和叙利亚战争的老兵组成。"
 KUB_kuban_batalion: "库班营"
 KUB_kuban_batalion_desc: "库班志愿支队 (BARS-16) 是俄罗斯和库班动员公民组成的支队。特种作战军事预备役最大的部队之一"
 KUB_don: "顿河营"
 KUB_don_desc: "顿河营是一支哥萨克营，从成立之初就参与了一项特殊的军事行动。"
 KUB_chepega_batalion: "以阿塔曼扎哈里·切佩吉命名的哥萨克营"
 KUB_chepega_batalion_desc: "以阿塔曼扎卡里亚·切佩吉命名的哥萨克营是特种作战军事预备役志愿部队的一个单位，以黑海哥萨克部队著名的哥萨克阿塔曼、俄罗斯军队少将、俄土战争的积极参与者的名字命名。"
 KUB_national_debt: "减少国家债务"
 KUB_national_debt_desc: "巨额国债阻碍了我们地区的发展。我们需要开始减少债务。"
 KUB_factories: "旧工厂修复"
 KUB_factories_desc: "我们有许多工厂可以生产我们所需的产品。但不幸的是，它们的状况很糟糕。我们需要纠正这种情况。"
 KUB_industrial_policy: "库班工业政策部"
 KUB_industrial_policy_desc: "库班工业政策部于2021年成立，旨在确保该地区工业作为库班经济主导部门之一的可持续发展。"
 KUB_remember_no_english: "抵制外国标识"
 KUB_remember_no_english_desc: "我们不需要外来语，只说俄语！"
 KUB_rzd: "与俄罗斯铁路签订合同"
 KUB_rzd_desc: "与俄罗斯铁路的合作应进一步扩大"
 KUB_republic_status: "新共和国地位"
 KUB_republic_status_desc: "库班已经相当独立和工业化。我们需要提高其在俄罗斯联邦地区体系中的优先地位。"
 KUB_adygea_que: "阿迪格问题"
 KUB_adygea_que_desc: "阿迪格是库班的领土，非法从我们手中分离出去。我们必须不惜一切代价夺回它。无论是进攻还是公投，阿迪格都是我们的！"
 KUB_molkino_training_center: "莫尔基诺培训中心"
 KUB_molkino_training_center_desc: "莫尔基诺的瓦格纳军事公司基地是该公司在全球最大、最现代化的基地，可用于训练我们的士兵和军官。"
 KUB_rosgvardia: "国家近卫军营"
 KUB_rosgvardia_desc: "俄罗斯联邦国家近卫军总局——负责制定和执行俄罗斯联邦国家近卫军活动领域、武器流通领域、私人保安活动领域、私人侦探活动领域和部门外保护领域的国家政策和规范性法律规定的联邦执行权力机关。"
 KUB_revive_factories_agro: "新建农业复合体"
 KUB_revive_factories_agro_desc: "库班是俄罗斯的经济支柱，为了保持这一地位，我们需要恢复我们的农业文化复合体。"
 KUB_russian_banks_edro: "俄罗斯银行"
 KUB_russian_banks_edro_desc: "俄罗斯银行正慢慢开始进入我们共和国的领土。"
 KUB_russian_it_companies: "俄罗斯IT公司"
 KUB_russian_it_companies_desc: "燕基科斯是一家俄罗斯跨国信息技术公司，拥有同名互联网搜索引擎、互联网门户网站和多个国家的网络服务。其最突出的地位是在俄罗斯、白俄罗斯和哈萨克斯坦市场。"
 KUB_army_question: "军队问题"
 KUB_army_question_desc: "鉴于当前的地缘政治形势，我们的政府应该认真提出建立军队或至少是领土防御的问题。"
 KUB_ter_def: "国土防御"
 KUB_ter_def_desc: "为了应对未来的冲突，最好建立领土防御。"
 KUB_army_regular: "库班军队"
 KUB_army_regular_desc: "一支正规军是保护我们库班人安全的最佳选择。"
 KUB_perevooryzhenie: "去除盖布"
 KUB_perevooryzhenie_desc: "苏联解体后，我们的仓库里剩下了很多当时不需要的军事装备。但现在，由于我军的扩张，我们急需任何质量的军事装备。因此，有必要暂时封存旧的苏联装备，直到我们生产出自己的新装备为止"
 KUB_revive_atom_station_project: "重启库班原子能发电站项目"
 KUB_revive_atom_station_project_desc: "克拉斯诺达尔核电站（又名莫斯托夫核电站）是一座未完工的核电站，位于克拉斯诺达尔边疆区莫斯托夫斯卡亚城市型定居点的埃涅盖季科夫小区，位于拉巴河畔。该项目原本应该为整个库班供电；现在我们必须恢复它。"
 KUB_green_energy_investments: "绿色能源"
 KUB_green_energy_investments_desc: "绿色能源是未来世界的技术。考虑到库班风力资源丰富，这将是一项非常有用的投资。"
 KUB_nationalists_start: "库班民族主义"
 KUB_nationalists_start_desc: "一个强大的库班是一个自由的库班，这里的人们尊重他们的传统、祖先、功绩和文化。这就是我们想要的库班！"
 KUB_reforms_of_kuban_const: "库班宪法改革"
 KUB_reforms_of_kuban_const_desc: "库班需要新的、属于它自己的、诚实的法律。"
 KUB_new_kuban_gov: "新政府"
 KUB_new_kuban_gov_desc: "新政府必须廉洁、公正，一切为了人民的利益，这是我们努力的方向。"
 KUB_kuban_patriotism: "爱国主义"
 KUB_kuban_patriotism_desc: "爱国主义是强大国家最重要的组成部分。没有爱国主义，我们什么也做不了。"
 KUB_kubanisation: "库班化"
 KUB_kubanisation_desc: "作为俄罗斯的一部分，几百年来，人们已经忘记了自己的根源和传统。我们将在人们的心中重拾过去的记忆。"
 KUB_new_kuban_elite: "新精英"
 KUB_new_kuban_elite_desc: "精英阶层应该由爱国人士组成，他们关心国家。这些人应该是朴实、诚实的库班人。"
 KUB_fight_banditism: "打击盗匪"
 KUB_fight_banditism_desc: "20世纪90年代，库班经常发生盗匪事件。联邦公路上经常发生杀人抢劫事件。现在，我们必须杜绝这种垃圾行为，确保前往库班的人们的安全。"
 KUB_own_currency: "我们自己的货币"
 KUB_own_currency_desc: "一个自力更生的国家需要拥有自己的强势货币，需要脱离卢布区，发展自己的货币。"
 KUB_propoganda_traditional_values: "宣传传统价值观"
 KUB_propoganda_traditional_values_desc: "传统价值观是建设理想的库班社会最重要的部分。"
 KUB_repress_democrats: "镇压民主党派"
 KUB_repress_democrats_desc: "民主是人民的统治，美国人民的统治。我们不需要这种虚假的言论自由，打倒资产阶级！"
 KUB_purge_commies: "清洗共产党人"
 KUB_purge_commies_desc: "共产党在20世纪毁灭了传统和库班社会。我们永远不会原谅他们！"
 KUB_support_domestic_production: "支持国内产业"
 KUB_support_domestic_production_desc: "我们不应该购买别人的产品和商品，而应该支持自己的生产者。库班工业必须发展！"
 KUB_anti_migration: "反移民进程"
 KUB_anti_migration_desc: "我们不需要移民，不需要他们的命令，不需要他们的规则。这是我们的土地，我们的规则，如果你不喜欢，就带着行李箱，去火车站，离开库班！"
 KUB_fight_corruption: "打击腐败"
 KUB_fight_corruption_desc: "腐败是毁灭所有民族的罪恶。我们必须消除库班的一切腐败表现。"
 KUB_social_spending: "增加社会支出"
 KUB_social_spending_desc: "库班公民是我们国家最重要的组成部分。因此，我们绝不能为他们省下一分钱。"
 KUB_repair_roads: "修复道路"
 KUB_repair_roads_desc: "经过长期的经济危机，我们的基础设施陷入困境。不幸的是，我们的道路也是如此。我们需要尽快重建整个道路基础设施。"
 KUB_greatness_of_kuban_people: "库班人的伟大"
 KUB_greatness_of_kuban_people_desc: "库班和库班人民经历了许多艰辛。但现在我们的公民可以满怀信心地期待我们地区的光明未来。拒绝库班的敌人，迎接库班的繁荣！"
 KUB_revival_cossak_army: "库班哥萨克军的复兴"
 KUB_revival_cossak_army_desc: "库班哥萨克军（库班哥萨克部队）是由库班哥萨克人组成的行政和军事单位，成立于1860年，一直存在到1918年。俄国内战期间，库班哥萨克人宣布成立库班人民共和国，并在南部战区军事行动中发挥了关键作用。"
 KUB_chernomortsy: "黑海派"
 KUB_chernomortsy_desc: "黑海派 - 库班人民共和国一支主要由前哥萨克人组成的政治力量。黑海哥萨克在经济和政治上都更强大，代表讲乌克兰语的黑海哥萨克人，并且亲乌克兰。"
 KUB_ukr_relations: "发展与乌克兰的关系"
 KUB_ukr_relations_desc: "乌克兰是我们的兄弟，我们绝不能与之争吵。现在是恢复外交关系的时候了。"
 KUB_drils_ukr_army: "与乌克兰军队进行演习"
 KUB_drils_ukr_army_desc: "乌克兰军队经验丰富，可以帮助我们的新军队学习一些新东西。"
 KUB_eu_cooperation: "与欧盟的合作"
 KUB_eu_cooperation_desc: "欧盟是有史以来最强大的经济联盟，为了我们自身的利益，有必要发展与欧盟的关系。"
 KUB_ukr_second_lang: "乌克兰语成为新的国家语言"
 KUB_ukr_second_lang_desc: "乌克兰语与库班语有方言关系。有必要将其地位纳入我们共和国的法律。"
 KUB_western_companies: "西方公司"
 KUB_western_companies_desc: "与西方公司的合作为我们的经济发展提供了巨大的潜力。正如你们所知，与东方公司不同，西方公司拥有巨大的资本。所以，让他们来我们的土地吧！"
 KUB_nato_weapons: "北约武器"
 KUB_nato_weapons_desc: "北约武器集质量和实用性于一身，有必要用西方武器重新武装我军。"
 KUB_ukr_investments: "乌克兰投资"
 KUB_ukr_investments_desc: "乌克兰的投资将有助于加强我们与乌克兰的合作并改善我国的财政状况。"
 KUB_referendum_joining_ukraine: "加入乌克兰的公投"
 KUB_referendum_joining_ukraine_desc: "终于！乌克兰和库班统一的时刻到了。兄弟民族将再次成为一个国家的一部分。从利沃夫开车到索契，不受任何限制，这是一个梦想！"
 KUB_ukr_bases_in_kuban: "库班的乌克兰基地"
 KUB_ukr_bases_in_kuban_desc: "你不必太过于情绪化。只要乌克兰军队驻扎在我们地区，就足以保证库班的安全。"
 KUB_lineitsy: "防卫线派"
 KUB_lineitsy_desc: "防卫线派是一支政治力量，主要由库班人民共和国的前哥萨克人组成。防卫线派代表讲俄语的防卫线哥萨克人，更倾向于统一和不可分割的俄罗斯。"
 KUB_russian_mobile_operators: "俄罗斯移动运营商"
 KUB_russian_mobile_operators_desc: "在俄罗斯移动运营商的帮助和投资下，我们将能够在不需要太多投资的情况下快速发展互联网基础设施。"
 KUB_fsb: "俄联邦安全局 援助"
 KUB_fsb_desc: "联邦安全局可以逮捕和拘留所有危害我们国家的可疑人员。我们也可以从他们的经验中学习。"
 KUB_rzd_coop: "俄罗斯铁路"
 KUB_rzd_coop_desc: "与俄罗斯铁路的合作应该更加广泛。"
 KUB_russian_investments: "俄罗斯投资"
 KUB_russian_investments_desc: "俄罗斯的投资将有助于加强我们与俄罗斯的合作并改善我们地区的金融状况。"
 KUB_russian_weapons: "俄罗斯武器"
 KUB_russian_weapons_desc: "俄制武器讲究实用、数量，我军新采购一批俄制武器十分必要。"
 KUB_russian_legacy: "俄罗斯遗产"
 KUB_russian_legacy_desc: "几百年来，我们从未脱离过俄罗斯和俄罗斯人民。我们是伟大的俄罗斯社会的一部分，我们永远在一起！"
 KUB_russian_banks: "俄罗斯银行"
 KUB_russian_banks_desc: "俄罗斯银行是世界上最可靠、技术最先进的银行之一，那么为什么不邀请他们来库班呢？"
 KUB_return_adygea: "收回阿迪格"
 KUB_return_adygea_desc: "阿迪格是库班的领土，非法从我们手中分离出去。我们必须不惜一切代价夺回它。无论是进攻还是公投，阿迪格都是我们的！"
 KUB_return_karachaevo_cherkesia: "收回卡拉恰伊-切尔克斯"
 KUB_return_karachaevo_cherkesia_desc: "卡拉恰伊—切尔克斯共和国在地理上应当是我们的一部分，这是事实！"
 KUB_own_way: "自己的道路"
 KUB_own_way_desc: "必须团结两个对立派别，才能最终建立统一的哥萨克国家。"
 KUB_ter_defence: "国土防御"
 KUB_ter_defence_desc: "为了应对未来的冲突，最好建立领土防御。"
 KUB_meet_with_regions_heads: "支持俄罗斯南部地区领导人"
 KUB_meet_with_regions_heads_desc: "通过与南部地区领导人会面，我们可以协调未来发生战争时的行动。"
 KUB_regular_army: "正规军的创建"
 KUB_regular_army_desc: "为了应对未来可能发生的冲突，需要一支强大的正规军队，所以现在是建立一支军队的时候了。"
 KUB_referendum_south: "俄罗斯南部公投"
 KUB_referendum_south_desc: "在21世纪，你不必流血，你只需举行和平的全民公投，让人民选择他们想要采取的行动。"
 KUB_revolt_in_south: "俄罗斯南部革命"
 KUB_revolt_in_south_desc: "我们知道俄罗斯正在操纵选举，因此与其谈判是毫无意义的。"
 KUB_donbass_yes: "顿巴斯公投"
 KUB_donbass_yes_desc: "在21世纪，你不必流血，你只需举行和平的全民公投，让人民选择他们想要采取的行动。"
 KUB_donbass_no: "顿巴斯革命"
 KUB_donbass_no_desc: "顿巴斯的哥萨克，奋起保卫我们的祖国！"
 KUB_unite_all_cossaks: "哥萨克共和国成立"
 KUB_unite_all_cossaks_desc: "从卢甘斯克到索契的哥萨克人必须生活在一个统一的国家！"
 KUB_deconservatization_own_way: "去除盖布"
 KUB_deconservatization_own_way_desc: "苏联解体后，我们的仓库里剩下了很多当时不需要的军事装备。但现在，由于我军的扩张，我们急需任何质量的军事装备。因此，有必要暂时封存旧的苏联装备，直到我们生产出自己的新装备为止"
 KUB_send_volunterrs: "派遣志愿军"
 KUB_send_volunterrs_desc: "为了让我们的盟友赢得战争，我们必须派遣志愿部队来为我们的胜利而战。"
 KUB_democratic_start: "民主库班"
 KUB_democratic_start_desc: "最后，库班现在将成为一个自由、民主的国家，个人自由和人权将被放在最高优先地位。"
 KUB_democratic_coalition: "民主联盟"
 KUB_democratic_coalition_desc: "要安心治理国家，首先要赢得人民的支持，团结其他政党可以帮助我们做到这一点。"
 KUB_human_right_and_freedoms: "人权和自由"
 KUB_human_right_and_freedoms_desc: "正如我们之前所说，人权和自由仍然是我们治理的最重要目标。"
 KUB_decentalisation: "去中心化"
 KUB_decentalisation_desc: "国家不应该抱有和依赖我们的中心。"
 KUB_kuban_economy_system: "新库班经济体系"
 KUB_kuban_economy_system_desc: "库班的旧经济体系严重依赖俄罗斯。我们的新国家需要自己独立的体系。"
 KUB_free_markets: "自由市场，自由人民"
 KUB_free_markets_desc: "自由市场赋予人们追求自己才能的权利，给予他们努力工作的自由、获得机会的自由，甚至失败的自由。"
 KUB_fight_cor_dems: "打击腐败"
 KUB_fight_cor_dems_desc: "腐败是过去领导层所摒弃的罪恶。现在是制止这种暴行的时候了。"
 KUB_maternity_benefits: "生育福利"
 KUB_maternity_benefits_desc: "有了这些福利，我们将能够刺激我们国家的出生率和人口增长。"
 KUB_freedom_of_speech: "言论自由"
 KUB_freedom_of_speech_desc: "自由优于不自由。"
 KUB_eu_integration_dems: "欧盟一体化"
 KUB_eu_integration_dems_desc: "欧盟是迄今为止最好的、最强大的经济联盟。为了我们的利益，我们需要与欧盟发展合作。"
 KUB_free_economic_zone: "自由经济区"
 KUB_free_economic_zone_desc: "为了吸引新的投资者，我们可以创建一个经济区。"
 KUB_olighars_democrats: "消除寡头"
 KUB_olighars_democrats_desc: "现在主要权力不再属于寡头，而是属于库班人和小企业。打倒旧政权！"
 KUB_police_funding: "减少警察经费"
 KUB_police_funding_desc: "警察队伍建设需要巨额资金，而实际上他们只是贪污而已。所以让他们先证明自己的专业性，然后再要钱。"
 KUB_it_investments: "IT投资"
 KUB_it_investments_desc: "IT技术发展速度如此之快，未来我们离不开它。因此，现在正是投资该领域的最佳时机。"
 KUB_infrastructure_investments: "基础设施投资"
 KUB_infrastructure_investments_desc: "90年代之后，我们的基础设施状况很糟糕。是时候重建了。"
 KUB_green_energy: "绿色能源投资"
 KUB_green_energy_desc: "绿色能源是未来世界的技术。考虑到库班风力资源丰富，这将是一项非常有用的投资。"
 KUB_opening_factories: "开设工厂"
 KUB_opening_factories_desc: "发展工厂是库班经济近期最重要的任务。"
 KUB_cooperation_with_russia: "与俄罗斯的合作"
 KUB_cooperation_with_russia_desc: "我们在经济、军事、文化上与俄罗斯关系密切。那么我们为什么要破坏与俄罗斯的关系呢？"
 KUB_rus_banks: "俄罗斯银行"
 KUB_rus_banks_desc: "俄罗斯银行正慢慢开始进入我们共和国的领土。"
 KUB_military_exercises_with_russia_dems: "与俄罗斯的军事演习"
 KUB_military_exercises_with_russia_dems_desc: "俄罗斯军队是世界上最强大的军队之一。那么我们为什么不和他们一起演习呢？"
 KUB_rus_academies: "俄罗斯军事学院"
 KUB_rus_academies_desc: "俄罗斯的军事院校是世界上最好的。我们可以请俄罗斯人接收我们的学生，学习他们的经验。"
 KUB_adygea: "阿迪格问题"
 KUB_adygea_desc: "阿迪格一直是库班的一部分。我们必须收回它，但必须通过全民公决以人道的方式归还。"
 KUB_anti_russia_policy: "反俄罗斯政策"
 KUB_anti_russia_policy_desc: "俄罗斯是侵略者，与其合作不会有好结果。我们必须让人民相信这一点。"
 KUB_embargor_russia: "对俄罗斯的禁运"
 KUB_embargor_russia_desc: "你不必与侵略者做交易。现在正是对俄罗斯实施侵略政策制裁的时候。"
 KUB_nato_membership: "北约成员资格运动"
 KUB_nato_membership_desc: "北约是有史以来最强大的联盟。我们需要加入北约来保护我们的公民。"
 KUB_invite_advisors: "邀请北约军事顾问"
 KUB_invite_advisors_desc: "北约顾问将帮助我们的军队更快地转向他们的标准"
 KUB_military_ex_nato: "与北约的军事演习"
 KUB_military_ex_nato_desc: "通过与北约的演习，我们可以了解他们的策略并发展与北约的合作。"
 KUB_nato_membership_dems: "申请加入北约"
 KUB_nato_membership_dems_desc: "库班加入北约不是梦想"
 KUB_kprf_start: "库班苏维埃共和国的复兴"
 KUB_kprf_start_desc: "库班正在再次迈向共产主义，而且这一次一定会成功！"
 KUB_one_party_system: "一党制"
 KUB_one_party_system_desc: "确实是1984"
 KUB_multy_party_system: "多党制"
 KUB_multy_party_system_desc: "过去的体制的错误是除了苏共之外没有其他选择，而这一次一切都将是公平的，并且有选择权力的可能。"
 KUB_support_labors: "对库班工人的支持"
 KUB_support_labors_desc: "库班工人多年来一直受到资本家和寡头的压迫。现在是时候让他们喘口气并为他们提供必要的支持了。"
 KUB_patriotism_commi: "爱国主义"
 KUB_patriotism_commi_desc: "要培育爱国主义、热爱祖国、热爱党、热爱思想。"
 KUB_olighars_commie: "消除寡头"
 KUB_olighars_commie_desc: "寡头们压迫库班人民已有几十年了。现在是压迫他们的时候了。"
 KUB_corruption_fight: "打击腐败"
 KUB_corruption_fight_desc: "任何形式的腐败都必须予以打击。"
 KUB_weak_banks: "削弱银行"
 KUB_weak_banks_desc: "苏联解体后，银行夺取了我们地区的权力，现在是削弱他们的权力和对我们社会的影响的时候了。"
 KUB_social_support: "社会支持"
 KUB_social_support_desc: "社会保障力度不断加大，确保各阶层公民过上舒适的生活。"
 KUB_five_year_plan: "第一个五年计划"
 KUB_five_year_plan_desc: "我们需要启动五年计划来重建我们的行业"
 KUB_communist_education: "新共产主义教育"
 KUB_communist_education_desc: "现在是提高教育质量、彻底改革学校课程的时候了。"
 KUB_new_economic_policy: "新经济政策"
 KUB_new_economic_policy_desc: "共产主义经济政策对库班来说将是最成功和最公平的"
 KUB_tax_reform: "税制改革"
 KUB_tax_reform_desc: "降低公民税收是最公平的解决方案。"
 KUB_infra_development: "改善基建"
 KUB_infra_development_desc: "我们的公民应该生活在美丽的现代化城市。"
 KUB_soviet_contst: "苏维埃宪法"
 KUB_soviet_contst_desc: "我们将恢复苏联时期的宪法，但进行一些调整"
 KUB_reestablich_military_complex: "重建军工复合体"
 KUB_reestablich_military_complex_desc: "没有我们的军工复合体，我们就活不长久。军工复合体的复兴是我们党的首要任务。"
 KUB_revive_socialist_troops: "重振库班苏维埃共和国军队"
 KUB_revive_socialist_troops_desc: "每个国家都需要自己的军队。我们的国家也需要军队来保护我们的思想和我们的国家。"
 KUB_bring_back_adygea: "带回阿迪格"
 KUB_bring_back_adygea_desc: "我们必须让阿迪格工人回到我们的队伍中，使他们摆脱资本主义政府的压迫。"
 KUB_north_caucas_republics: "特维尔苏维埃共和国"
 KUB_north_caucas_republics_desc: "为了在俄罗斯南部建立理想的共产主义国家，我们需要控制北高加索共和国。"
 KUB_donskaya_sr: "顿河苏维埃共和国"
 KUB_donskaya_sr_desc: "我们的共和国彼此相似。我们拥有相同的文化、相同的历史，我们应该成为一个国家。"
 KUB_revive_black_sea_rep: "复兴黑海苏维埃共和国"
 KUB_revive_black_sea_rep_desc: "我们的梦想终于实现了。从格罗兹尼到罗斯托夫，人们已经统一为一个国家。"
 KUB_nationalist_in_jail: "把民族主义者关进监狱"
 KUB_nationalist_in_jail_desc: "民族主义者扰乱了我们社会的无产阶级和谐。"
 KUB_anti_lgbt: "反LGBT宣传"
 KUB_anti_lgbt_desc: "LGBT是疾病"
 KUB_clean_social_network: "清理社交网络"
 KUB_clean_social_network_desc: "社交媒体充斥着反苏和共产主义宣传。这需要迅速纠正。"
 KUB_revive_pioneria: "复兴先锋"
 KUB_revive_pioneria_desc: "通过开拓进取，我们可以让年轻人接受我们的观点和理想。"
 KUB_state_atheism: "国家无神论"
 KUB_state_atheism_desc: "没有上帝。"
 KUB_restalinisation: "重新斯大林化"
 KUB_restalinisation_desc: "斯大林是一位伟大的领袖和伟人。正是他把我们的国家变成了一个工业强国。我们需要应对反斯大林的宣传。"
 KUB_new_soviet_kuban: "新苏维埃库班"
 KUB_new_soviet_kuban_desc: "新苏维埃库班是一个公正、幸福的社会，人们对自己的国家和政府充满信心并且可以永远信赖它。"
 KUB_unite_karachaevo: "卡拉恰伊-切尔克斯"
 KUB_secpmd_five_year_plan: "第二个五年计划"
 KUB_secpmd_five_year_plan_desc: "尽管第一个五年计划取得了丰硕的成果，但我们知道我们可以做得更好。向共产主义的胜利迈进！"
 KUB_deconservatization: "去除盖布"
 KUB_deconservatization_desc: "苏联解体后，我们的仓库里剩下了很多当时不需要的军事装备。但现在，由于我军的扩张，我们急需任何质量的军事装备。因此，有必要暂时封存旧的苏联装备，直到我们生产出自己的新装备为止"
 KUB_new_academies: "新军事学院"
 KUB_new_academies_desc: "随着我军战斗力的扩大和重建，军事教育需要改变，军事院校的数量需要扩大。"
 KUB_new_batalions: "新部队"
 KUB_new_batalions_desc: "随着我们领土和军队的扩大，我们必须组建新的部队来保卫我们的领土"
 KUB_support_commies_south_ossetia: "支持南奥塞梯共产党"
 KUB_support_commies_south_ossetia_desc: "通过在南奥塞梯提拔忠诚的人民，我们很快就能将其融入我们之中。"
 KUB_support_commies_abhazia: "支持阿布哈兹共产党"
 KUB_support_commies_abhazia_desc: "通过在阿布哈兹提拔忠诚的人民，我们很快就能将其融入我们之中。"
 KUB_integrate_them: "整合阿布哈兹和南奥塞梯"
 KUB_integrate_them_desc: "我们终于能把南奥塞梯和阿布哈兹的工人从资本家的压迫下解放出来了。同志们，好样的！"
 KUB_revive_our_kgb: "库班克格勃"
 KUB_revive_our_kgb_desc: "在克格勃的帮助下，我们能够识别我们国家人民的敌人并镇压任何颠覆活动。必须尽快恢复这一结构。"
 KUB_expand_politce: "警察改革"
 KUB_expand_politce_desc: "民兵，不是警察。"
 KUB_fight_int_agency: "根除国际机构"
 KUB_fight_int_agency_desc: "随着克格勃的恢复，我们必须消灭任何为外国情报机构工作的特工。"
 KUB_revolutions_in_russian_regions: "俄罗斯南部革命"
 KUB_revolutions_in_russian_regions_desc: "我们必须把俄国人民从资本家的奴役下解放出来！"
 KUB_cossack_start: "哥萨克党"
 KUB_cossack_start_desc: "俄罗斯联邦哥萨克党成立于2012年。该党的主要目标和宗旨是保护和捍卫哥萨克的传统和历史。"
 KUB_cossacks_propoganda: "哥萨克思想宣传"
 KUB_cossacks_propoganda_desc: "哥萨克有着伟大而辉煌的历史，我们需要把我们的历史和意识形态带给群众，建立一个强大的哥萨克国家。"
 KUB_new_doctrine: "新学说"
 KUB_new_doctrine_desc: "我们的军队需要自己的新理论。"
 KUB_deconservatization_cossacks: "去除盖布"
 KUB_deconservatization_cossacks_desc: "苏联解体后，我们的仓库里剩下了很多当时不需要的军事装备。但现在，由于我军的扩张，我们急需任何质量的军事装备。因此，有必要暂时封存旧的苏联装备，直到我们生产出自己的新装备为止"
 KUB_cossack_officer_schoold: "哥萨克军官学校"
 KUB_cossack_officer_schoold_desc: "我们的军队需要军官，军官需要新的院校。我们需要扩大军官培训机构的数量，以便军队有足够的军官。"
 KUB_russian_weapons_cossaks: "俄罗斯武器"
 KUB_russian_weapons_cossaks_desc: "俄制武器讲究实用、数量，我军新采购一批俄制武器十分必要。"
 KUB_cossaks_on_the_borders: "派遣哥萨克人驻守边境"
 KUB_cossaks_on_the_borders_desc: "哥萨克支队在保卫边境方面比大多数边防警卫做得更好，那么我们为什么需要额外的开支呢？"
 KUB_social_support_cossaks: "社会支持"
 KUB_social_support_cossaks_desc: "任何哥萨克人都会更好、更勇敢地战斗，因为他知道自己的家人享有充分的社会保障，而且国家会照顾他们。"
 KUB_cossaks_culture: "弘扬哥萨克文化"
 KUB_cossaks_culture_desc: "哥萨克人有自己优秀的文化。我们需要提醒我们的公民这一点。"
 KUB_fight_olighars_cossaks: "与寡头斗争"
 KUB_fight_olighars_cossaks_desc: "寡头是我们国家最肮脏、最坏的人。为了我们国家的利益，必须彻底消灭他们。"
 KUB_cossak_education: "哥萨克教育"
 KUB_cossak_education_desc: "我们需要将我们祖先的历史纳入教育计划，以便年轻一代了解我们的国家并为之感到自豪。"
 KUB_propoganda_cossak: "哥萨克的宣传"
 KUB_propoganda_cossak_desc: "通过这种宣传，我们可以吸引大批人加入我们的军队。"
 KUB_new_people_cossack: "动员"
 KUB_new_people_cossack_desc: "我们的军队需要更多的兵力。我们需要扩大动员规模。"
 KUB_cossak_cadets: "哥萨克少年军"
 KUB_cossak_cadets_desc: "年轻一代想要参军的人也应该有参军的机会。有必要恢复学生军校。"
 KUB_cossak_militia: "哥萨克民兵"
 KUB_cossak_militia_desc: "为了确保完全控制我国的街道，应该引入新的民兵部队来巡逻城市。"
 KUB_infra_cossack: "改善基建"
 KUB_infra_cossack_desc: "我们的国家需要新的、现代化的、可靠的基础设施。"
 KUB_cis_cossack: "与独联体哥萨克人的合作"
 KUB_cis_cossack_desc: "独联体各地有大量哥萨克人。我们可以吸引他们作为志愿者加入我们的军队。"
 KUB_rus_cossack: "俄罗斯哥萨克"
 KUB_rus_cossack_desc: "俄罗斯哥萨克联盟是根据苏联全境哥萨克组成圈的决定于1990年6月29日成立的全俄社会组织。"
 KUB_patriots_cossack: "爱国主义"
 KUB_patriots_cossack_desc: "人人都是哥萨克"
 KUB_union_of_south_cossaks: "南俄罗斯哥萨克联盟"
 KUB_union_of_south_cossaks_desc: "南俄罗斯哥萨克联盟是联合居住在罗斯托夫地区、北高加索和斯塔夫罗波尔的俄罗斯哥萨克人的组织。"
 KUB_union_of_siberian_cossaks: "东西伯利亚哥萨克联盟"
 KUB_union_of_siberian_cossaks_desc: "西伯利亚和远东哥萨克联盟是联合居住在西伯利亚和远东地区的俄罗斯哥萨克人的组织。"
 KUB_cossaks_new_millennium: "新千年的哥萨克"
 KUB_cossaks_new_millennium_desc: "随着哥萨克文化的复兴，人们再次记住并走上了祖先的道路。我们是伟大哥萨克人的后代，我们将继续他们的事业！"
 KUB_new_economy_cossaks: "新经济体系"
 KUB_new_economy_cossaks_desc: "为了促进我国的经济增长，我们需要进行许多改革。"
 KUB_benefits_cos: "哥萨克的福利"
 KUB_benefits_cos_desc: "哥萨克人有权在我们国家扩大他们可享受的改革。这就是我们关心他们的方式。"
 KUB_healthcare_reform: "医疗保健改革"
 KUB_healthcare_reform_desc: "我们需要进行医疗改革，让所有人都能享受到优质的医疗服务。"
 KUB_rus_mod_cossaks: "与俄罗斯国防部签订合同"
 KUB_rus_mod_cossaks_desc: "为了继续服役而不与莫斯科发生冲突，最合理的选择是与俄罗斯联邦国防部签订合同。"
 KUB_apartment_for_cossaks: "哥萨克公寓"
 KUB_apartment_for_cossaks_desc: "对于服役年限足够多的哥萨克，应当给予鼓励和住房。"
 KUB_rodina_start: "祖国党"
 KUB_rodina_start_desc: "祖国党是俄罗斯正式注册的民族保守党派。2003年至2004年，该党派被称为人民爱国联盟祖国党选举联盟，之后改组为同名政党。"
 KUB_liberals_fight: "清除自由派"
 KUB_liberals_fight_desc: "自由主义者是愿意出卖祖国的人。我们需要彻底摧毁和粉碎自由主义反对派。"
 KUB_military_support: "军队社会支持"
 KUB_military_support_desc: "军队是国家的骨干力量，必须通过社会福利等形式，帮助军人完成本来就很艰巨的任务，减轻军人的生活负担。"
 KUB_investments_in_vpk: "军事工业园区投资"
 KUB_investments_in_vpk_desc: "没有军事工厂，我们的军队根本就不可能存在，更不用说军事行动了。"
 KUB_migration_fight: "打击移民"
 KUB_migration_fight_desc: "我们自己的人民已经足够过上舒适的生活了，我们不需要外国专家。"
 KUB_oligharsn_fight_rodina: "铲除寡头"
 KUB_oligharsn_fight_rodina_desc: "寡头和自由主义者一样，对社会和国家都是一种威胁。他们也必须被消灭。"
 KUB_police_funding_rodina: "增加警察资金"
 KUB_police_funding_rodina_desc: "为了确保我国公民的生活安全，必须向我们的警察部队分配额外的资金。"
 KUB_a_just_kuban: "公正库班"
 KUB_a_just_kuban_desc: "一个新的政党，一个新的时代，一个新的库班。"
 KUB_education_reform: "教育改革"
 KUB_education_reform_desc: "旧教育体系正在毁掉我们的孩子。它需要现代化，并取消不必要的科目。"
 KUB_locals_support_just: "支持本地生产商"
 KUB_locals_support_just_desc: "如果我们可以在自己的土地上种植所有食物，为什么还要购买呢？"
 KUB_fight_coruuption_just: "打击腐败"
 KUB_fight_coruuption_just_desc: "除了寡头，我们还需要继续打击自90年代以来一直处于高位的腐败。"
 KUB_benefits_just: "社会支持"
 KUB_benefits_just_desc: "一个强大的国家，必须照顾它的人民。"
 KUB_tax_refroms: "税制改革"
 KUB_tax_refroms_desc: "税收灭绝必须停止！打倒高税收！"
 KUB_production_growth: "生产增长"
 KUB_production_growth_desc: "我们要提高生产率！向社会主义的胜利迈进！"
 KUB_new_agro: "新型农业复合体"
 KUB_new_agro_desc: "要建设新的农业文化复合体，让农民安居乐业。"
 KUB_free_medicine: "免费医疗"
 KUB_free_medicine_desc: "医疗应该是高质量的并且人人都能享有！"
 KUB_kuban_science: "投资库班科学"
 KUB_kuban_science_desc: "我们的国家需要自己的、独立的强大的科学和教育！"
 KUB_just_culture: "支持库班文化"
 KUB_just_culture_desc: "我们必须支持当地文化和当地人的传统，以建立公正的社会！"
 KUB_kuban_freedom_of_speech: "言论自由"
 KUB_kuban_freedom_of_speech_desc: "言论自由是建设21世纪社会主义和公正社会的主要条件。"
 KUB_just_society: "公正社会"
 KUB_just_society_desc: "21世纪社会主义已经胜利，库班的未来一片光明。"
 KUB_stavropol_russia_tt: "现在我们将能够提议[SOV.GetNameWithFlag]给予我们 - §G斯塔夫罗波尔苏维埃共和国§!"
 KUB_stavropolskaya_sr: "斯塔夫罗波尔苏维埃共和国"
 KUB_stavropolskaya_sr_desc: "斯塔夫罗波尔苏维埃共和国已在我们的行列之中，现在是时候将其重新纳入我们的控制之下了。"
 KUB_adygea_russia_tt: "现在我们将能够提议[SOV.GetNameWithFlag]给予我们 - §G阿迪格§!"
 KUB_new_agriculture_complexes: "新型农业复合体"
 KUB_new_agriculture_complexes_desc: "要建设新的农业文化复合体，让农民安居乐业。"
