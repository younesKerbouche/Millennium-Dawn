 Form_Idel_Ural: "阿的里-乌拉尔再统一"
 Form_Idel_Ural_desc: "这个被称为“阿的里-乌拉尔运动”的倡议，旨在将该地区的各种民族团结在一个政治实体下。这个运动认为，一个统一的阿的里-乌拉尔将更具经济和政治的可行性，也能更好地维护该地区多元化社区的利益。"
