 KHM_housings: "房地产开发投资"
 KHM_housings_desc: "我们地区急需新住房。人口不断增长，我们无法为他们提供新住房，因此我们将向该地区拨款。"
 KHM_knight: "科学与艺术骑士"
 KHM_knight_desc: "俄罗斯自然科学院主席团授予汉特-曼西斯克自治区区长科学与艺术骑士荣誉称号和徽章。这一公共奖项是为了表彰他在自治区创造条件所做的工作，这些条件使文化和艺术机构能够加强物质基础，吸引人才到该地区，并使自治区居民能够接触到伟大的艺术。"
 KHM_czech: "尤格拉 - 捷克"
 KHM_czech_desc: "我们有兴趣与捷克共和国合作，因此我们准备在那里开设代表处。"
 KHM_spirit_fire: "精神之火"
 KHM_spirit_fire_desc: "第三届国际电影首映电影节精神之火将在乌格拉首府举行，由汉特-曼西斯克乌格拉自治区政府赞助。电影节将丰富人们的精神潜力，培养文化和对艺术的热爱。在此次活动期间，预计将在汉特-曼西斯克举行电影精英、国际明星、创作团队、导演、制片人、俄罗斯城市和外国电影观众的大会。"
 KHM_reconst_eu: "来自欧洲银行的贷款"
 KHM_reconst_eu_desc: "我们将签署苏尔古特市政府与公司经理的合作协议，以吸引欧洲复兴开发银行的贷款。贷款资金将用于住房和公共服务的发展。"
 KHM_mts: "移动电信网络的扩展"
 KHM_mts_desc: "移动电信运营商将在我区扩大网络结构。"
 KHM_future: "未来的版图"
 KHM_future_desc: "我们看到汉特-曼西斯克自治区才是真正的未来版图。投资者应该而且会从整个地区和整个大陆涌向这里。"
 KHM_police: "削减警察开支"
 KHM_police_desc: "我们正在优化尤格拉民兵组织结构。大部分管理人员正在减少。此外，首先是减少空缺职位。"
 KHM_agri: "农业综合体投资"
 KHM_agri_desc: "我们正在投资我们的农业综合体，我们地区的农业并非无望。"
 KHM_new_road: "开辟新道路"
 KHM_new_road_desc: "我们将资助开辟我们地区新的道路。"
 KHM_agri_idea: "我们的农业产业"
 KHM_decreased_police_idea: "减少警察行政人员"
 scientist_knight: "科学与艺术骑士"
 KHM_oil: "加强地质勘探"
 KHM_oil_desc: "我们将继续探索共和国的内部以寻找资源。"
 KHM_zavods: "新工厂建设"
 KHM_zavods_desc: "我们必须创造新的就业机会！"
 KHM_five_year_plan: "第一个五年计划"
 KHM_five_year_plan_desc: "西方国家的自由经济模式对社会主义国家来说毫无前途。回归计划经济，最好是典型的苏联式五年计划，将使政府对此前不受制约的经济产生不受制约的影响。"
 KHM_nationalize_foreign_business: "外国企业国有化"
 KHM_nationalize_foreign_business_desc: "外国拥有的工业工厂始终存在经济安全风险。由于外国威胁要对我们实施经济制裁，因此，这些工厂主一夜之间离开并带走工厂的重要部件始终是一个威胁。为了防止这种情况发生，我们需要将这些工业归国家所有——即使这会冒犯外国。"
 KHM_authoritarian_control_over_economy: "对经济的专制控制"
 KHM_authoritarian_control_over_economy_desc: "我们国家的经济领域曾任凭机遇，但现在我们将把它重新置于强有力的领导人的控制之下。"
 KHM_power_to_the_workers: "投资工人阶级"
 KHM_power_to_the_workers_desc: "我们将重点关注工人阶级，他们将是我们经济增长的引擎。"
