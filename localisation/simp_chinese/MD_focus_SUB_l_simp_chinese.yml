 URA_kgb_idea: "乌拉尔克格勃"
 URA_five_year_plans: "五年计划"
 URA_new_roads: "道路建设"
 URA_invest_univer: "投资教育"
 URA_marxist_reeducation_idea: "马克思主义教育"
 URA_roizman_start: "罗伊兹曼的任期"
 URA_roizman_start_desc: "斯维尔德洛夫斯克政府现任领导人是叶夫根尼·罗伊兹曼。他因创建“无毒之城”基金会而闻名，该基金会在90年代积极打击该地区的毒瘾。此外，他还是该地区和叶卡捷琳堡市的热情爱国者，这可能对我们地区的发展动态产生积极影响。"
 URA_roizman_start_narcs: "没有毒品的乌拉尔"
 URA_roizman_start_narcs_desc: "我们将把“无毒之城”计划扩展到整个地区的边界"
 URA_roizman_migrants: "反移民政策"
 URA_roizman_migrants_desc: "我们将积极打击非法移民。犯罪猖獗的时期恰恰发生在前任当局允许可疑犯罪分子轻易进入我们地区的时候。我们会解决这个问题。"
 URA_roizman_robes: "司法改革"
 URA_roizman_robes_desc: "身着长袍的失足妇女 - 当罗伊兹曼看到我们司法系统的现状时，他惊呼道。我们将立即开始改革。"
 URA_roizman_spirits: "支持乌拉尔精神"
 URA_roizman_spirits_desc: "乌拉尔人一直是他们地区的爱国者、民主的爱国者、反对极权主义的爱国者，我们只会积极支持这一点。"
 URA_roizman_masks: "执法改革"
 URA_roizman_masks_desc: "戴面具的精神病人 - 看到执法机构的现状，罗伊兹曼惊呼道。我们将立即开始在这方面进行改革。"
 URA_roizman_dick_shot: "家庭支持"
 URA_roizman_dick_shot_desc: "罗伊兹曼在一次人口报告会议上高声宣称，这是一针强心剂。必须支持年轻家庭，不能让他们沦为奴隶。"
 URA_roizman_dirt_soul: "舒适城市"
 URA_roizman_dirt_soul_desc: "罗伊兹曼在批评这座城市的清洁状况时突然说道：“你的灵魂里有污垢。”但这座城市仍然需要改革，以便在春季和秋季清理街道上的污垢。"
 URA_roizman_moms: "自由媒体"
 URA_roizman_moms_desc: "某种有鸡巴的妈妈 - 罗伊兹曼在乌拉尔关于言论自由的演讲中补充道，他说任何人都可以表达自己的意见，无论它是什么。"
 URA_roizman_gibdd: "反LGBT"
 URA_roizman_gibdd_desc: "我们不支持这样的事情，我们也不会使其合法化。"
 URA_roizman_candelabra: "烛台问题"
 URA_roizman_candelabra_desc: "罗伊兹曼在乌拉尔地区就宗教宽容问题发表演讲时回答道：“在一个体面的社会里，我会为这样的事情不惜一切代价。我们将坚决捍卫任何宗教，也不允许任何宗教占据主导地位。”"
 URA_roizman_tv: "电视问题"
 URA_roizman_tv_desc: "电视带来的成长 - 这是罗伊兹曼对那些继续投票给共产党和其他代表极权主义历史的政党的人的评论。我们打算让人们摆脱这种电视思维。"
 URA_roizman_patriot: "爱国主义问题"
 URA_roizman_patriot_desc: "你是混蛋，不是爱国者- 罗伊兹曼向官员大喊，他在会议上提出了这样的问题：乌拉尔爱国主义是胡说八道，你需要成为更真实的爱国者。我们将继续积极支持乌拉尔爱国主义。"
 URA_roizman_commies: "共产主义见鬼去吧"
 URA_roizman_commies_desc: "现在是时候摆脱过去这种血腥恐怖意识形态的追随者了。我们将积极开展反共宣传。"
 URA_roizman_baobab: "环境计划"
 URA_roizman_baobab_desc: "罗伊兹曼在回答记者关于乌拉尔政府考虑进行环境改革是否恰当的问题时说道：“我生来就是猴面包树。我们打算在环保生产方面投入大量资金。”"
 URA_roizman_renovation: "改造"
 URA_roizman_renovation_desc: "我们将实施一项改造计划，因为我们的城市不仅需要扩建，还需要清理已建成40-50多年的住房存量。"
 URA_roizman_katz: "去你妈的马克西姆·卡茨"
 URA_roizman_katz_desc: "马克西姆·卡茨和整个左翼自由派反对派应该被禁止进入乌拉尔地区。"
 URA_roizman_neirb: "和平主义政治"
 URA_roizman_neirb_desc: "我们打算在本地区宣布中立地位和和平政策，我们无意在该地区采取侵略行为和制造混乱。"
 URA_roizman_gnomick_economic: "侏儒的经济"
 URA_roizman_gnomick_economic_desc: "罗伊兹曼在与财政部长会面时说：“你们的经济就像侏儒的性器官”，暗示我们可以实现巨大的经济增长。"
 URA_roizman_taxes: "降低联邦税"
 URA_roizman_taxes_desc: "我们打算要求联邦减税，因为我们的金融系统负担太重了。"
 URA_roizman_federal: "联邦重要城市"
 URA_roizman_federal_desc: "叶卡捷琳堡应该成为联邦重要城市！我们将实现这一目标。"
