 BSH_tatarin_nati_modifier_desc: "巴什基尔斯坦民族主义势力的崛起极大地影响了其国内外政策。首要任务是国家的权力和力量，宣传伟大的过去和复仇主义，以恢复巴什基尔人的伟大。"
