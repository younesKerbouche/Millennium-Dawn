 BSH_reform_railway: "运输改革"
 BSH_eternal_reform: "永无止境的交通改革"
 BSH_eternal_reform_desc: "尽管交通改革的呼声很高，但现任政府仍然无法完成这些改革。人们长期以来一直在开玩笑说永无止境的交通改革，他们有一席之地。"
 BSH_military_focus: "注重军事"
 BSH_military_focus_desc: "国家已将其大部分可用资源集中用于军事建设和生产。"
 BSH_civilian_focus: "注重民生"
 BSH_civilian_focus_desc: "我们做了很多工作，以确保所有规模的施工过程都是最好和最顺利的。"
 BSH_the_rights_of_the_worker_idea: "工人权利"
 BSH_the_rights_of_the_worker_idea_desc: "工人的权利应该放在首位。如果我们不支持我们的工人，那么我们作为一个国家就辜负了他们，我们应该重新评估。"
 BSH_marxist_reeducation_idea: "马克思列宁主义的改造"
 BSH_marxist_reeducation_idea_desc: "人民必须学习我们的新思想，重新教育人民遵循正确的意识形态是我们实现伟大和美好民族的第一步。"
 BSH_end_the_loophole_idea: "堵上漏洞"
 BSH_end_the_loophole_idea_desc: "结束税法中的税收漏洞将有助于减轻最贫困公民的税收负担，并将它牢牢地放在富人的肩上。"
 BSH_five_year_plans: "五年计划"
 BSH_new_economy_idea: "新巴什基尔经济"
 BSH_bashkirya_first_idea: "巴什基尔优先"
 BSH_youth_front_idea: "巴什基利亚青年阵线"
 BSH_funding_for_police_idea: "额外警务拨款"
 BSH_funding_for_police_idea_desc: "向我们的警察部队注入资金将确保他们资金充足，并为任何可能发生的事情做好准备。"
 BSH_glory_to_bashkirya_idea: "伟大的巴什基尔人民"
 BSH_separate_rel: "宗教与国家分离"
 BSH_trans_reform_idea: "运输改革"
 BSH_idea_agriculture_reforms: "农业改革"
 BSH_idea_agriculture_reforms_desc: "由于农业是我们经济的重要组成部分，我们正在起草政策来帮助陷入困境的农民。"
 BSH_Freedom_Meeting: "言论自由"
 BSH_private_ownership_idea: "保护私有财产"
 BSH_honey_idea: "蜂蜜主要产地"
 BSH_honey_idea_desc: "巴什基利亚是俄罗斯最大的蜂蜜生产商，这使得它的产品在其他养蜂场中最引人注目"
