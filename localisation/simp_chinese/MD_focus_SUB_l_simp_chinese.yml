 URA_rne_protect_russians_idea: "保护俄罗斯人理论"
 URA_rne_volunteers_battalion_idea: "外籍志愿兵"
 URA_rne_TT: "§Y新决议§!即将启用以提高§R民族布尔什维克§!在[SOV.GetNameWithFlag]的声望"
 URA_democratic_start: "乌拉尔民主"
 URA_democratic_start_desc: "民主的真正支持者终于接管了乌拉尔。我们将向俄罗斯其他地区展示真正的法治。"
 URA_democratic_government: "新政府"
 URA_democratic_government_desc: "我们将组建一个完全由合法选举产生的代表组成的新政府"
 URA_democratic_new_republic: "新共和国"
 URA_democratic_new_republic_desc: "乌拉尔需要最诚实、最爱国、最民主的政治家。我们的共和国将努力把这样的人聚集到自己的政权中。"
 URA_democratic_constituion: "新宪法"
 URA_democratic_constituion_desc: "我们将重写宪法，消除所有漏洞，使其更加民主。"
 URA_democratic_old_amministrative: "旧的新行政区划"
 URA_democratic_old_amministrative_desc: "我们打算放弃现有的领土划分原则，彻底重新进行内部划分，而且我们将依赖俄罗斯帝国时期的划分原则，因为我们在其中看到了更具经济和领土逻辑性。"
 URA_democratic_internal_affairs: "内政部"
 URA_democratic_internal_affairs_desc: "我们打算建立自己的内政部，以全面控制该地区的内部事务。"
 URA_democratic_state_secuirty: "国家安全部"
 URA_democratic_state_secuirty_desc: "我们成立的内务安全部将帮助确保我们祖国内部秩序的稳定。我们打算招募前联邦安全局、格鲁乌和内务部等组织的成员，这将使我们能够组建一支经验丰富的部队。"
 URA_democratic_ural_spirit: "乌拉尔精神"
 URA_democratic_ural_spirit_desc: "我们将继续培育乌拉尔自由精神，以便无人能够打败我们。"
 URA_democratic_socially_protected: "受社会保障的公民"
 URA_democratic_socially_protected_desc: "我们将采取一系列社会措施来支持公民，因为一个民主国家就应该这样做。"
 URA_democratic_armed_forces: "乌拉尔共和国军队"
 URA_democratic_armed_forces_desc: "乌拉尔地区早就应该拥有自己的军队，以维护独立并解决内部问题。现在我们准备正式宣布建立自己的武装部队。"
 URA_democratic_sklads: "适当的俄罗斯武器"
 URA_democratic_sklads_desc: "我们打算将我国领土上的所有武器移交给我们的武装部队。"
 URA_democratic_ter_oborona: "乌拉尔国土防御"
 URA_democratic_ter_oborona_desc: "我们将宣布建立自己的国土防御部队，以解决内部问题并保护边界。幸运的是，俄罗斯法律允许建立国土防御部队，而且我们不会与联邦中心发生冲突。"
 URA_democratic_anti_corruption: "反腐败中心"
 URA_democratic_anti_corruption_desc: "不仅要宣布反腐败斗争，还要让公民为参与反腐败斗争而感到自豪。因此，我们开设了一个反腐败中心，任何公民都可以在这里帮助我们。"
 URA_democratic_usaid: "申请美国援助"
 URA_democratic_usaid_desc: "我们有意参与美国USAID的项目，作为支持与西方国家友好关系的一部分。"
 URA_democratic_eu: "与欧盟的伙伴关系"
 URA_democratic_eu_desc: "我们将与欧洲国家建立联系，扩大合作。"
 URA_democratic_free_media: "自由媒体"
 URA_democratic_free_media_desc: "我们无意实行极权审查制度并限制媒体的言论自由。"
 URA_democratic_western_investors: "吸引西方投资者"
 URA_democratic_western_investors_desc: "西方投资者长期以来一直关注着我们地区，但由于存在问题，他们之前不愿意在我们这里投资。现在情况已经改变，我们终于可以尝试向欧洲投资者开放我们地区的投资渠道了。"
 URA_democratic_subsidies_regions: "吸引邻近地区的人才"
 URA_democratic_subsidies_regions_desc: "我们打算向所有搬到我们地区的人支付额外资金，以刺激人口增长。"
 URA_democratic_invest_it: "IT领域的投资"
 URA_democratic_invest_it_desc: "未来属于IT技术，这一点现在就很明显，我们不想在这方面落后于他人，并将积极赞助IT领域。"
 URA_democratic_offshore_zone: "离岸区域"
 URA_democratic_offshore_zone_desc: "我们还准备通过在我们地区建立离岸区来吸引外国投资"
 URA_democratic_euro_defence: "与欧盟国家举行演习"
 URA_democratic_euro_defence_desc: "我们将与欧盟国家举行一系列演习，训练我们的军队。"
 URA_democratic_nato_weapon: "向北约国家购买武器"
 URA_democratic_nato_weapon_desc: "作为一个独立国家，我们迫切需要补充我们的军火库。"
 URA_democratic_liberal_stronghold: "自由派堡垒"
 URA_democratic_liberal_stronghold_desc: "我们将成为乌拉尔和所有附近地区自由价值观的体现。"
 URA_democratic_referendum_region: "和平抗议"
 URA_democratic_referendum_region_desc: "我们无意点燃革命之火，我们有意和平解决乌拉尔问题。"
 URA_democratic_chelyaba_business: "车里雅宾斯克市"
 URA_democratic_chelyaba_business_desc: "我们打算投资该地区首府的发展，以加速整个共和国的经济发展。"
 URA_democratic_kurgan_business: "库尔干市"
 URA_democratic_kurgan_business_desc: "我们打算投资该地区首府的发展，以加速整个共和国的经济发展。"
 URA_democratic_orenburg_business: "奥伦堡市"
 URA_democratic_orenburg_business_desc: "我们打算投资该地区首府的发展，以加速整个共和国的经济发展。"
 URA_democratic_idea: "民主乌拉尔"
 URA_democratic_state_security_idea: "国家安全部"
 URA_democratic_internal_affairs_idea: "内政部"
 URA_idea_eu_member_associate: "与欧盟的合作"
 URA_monarchy_start: "君主制的乌拉尔"
 URA_monarchy_start_desc: "乌拉尔将成为俄罗斯君主制回归的灯塔。我们将建立一个理想的君主立宪制，其他人都会向我们伸出援手。"
 URA_monarchy_identity: "维护身份认同"
 URA_monarchy_identity_desc: "尽管我们是君主制国家，我们仍将支持乌拉尔特性，因为它将成为整个俄罗斯变革的引擎。"
 URA_monarchy_christian_ural: "宗教不是鸦片"
 URA_monarchy_christian_ural_desc: "东正教将在我们地区的领土上得到前所未有的支持，所有这些西方自由无神论教条对我们和我们的人民来说都是陌生的。"
 URA_monarchy_stalin_trial: "对斯大林和列宁的审判"
 URA_monarchy_stalin_trial_desc: "我们打算对那些一个世纪以来从未与我们在一起的人进行一场审判，包括乌拉尔在内的夜晚和罪行，我们从未忘记，也永远不会忘记。"
 URA_monarchy_sell_seats: "出售议会席位"
 URA_monarchy_sell_seats_desc: "我们绝对不认为出售议会席位有什么问题，因为这本质上是对该地区经济的投资。"
 URA_monarchy_rosie_rat: "罗塞尔鼠辈"
 URA_monarchy_rosie_rat_desc: "罗塞尔鼠辈是针对斯维尔德洛夫斯克州州长与黑手党和匪徒的联系而提出的攻击性口号。我们打算将此口号作为官方口号，以打击他的遗产"
 URA_monarchy_imperial_territory: "帝国领土"
 URA_monarchy_imperial_territory_desc: "我们打算创建一个特殊的领土单位 - 帝国领土。这是一种类似于经济特区的制度。"
 URA_monarchy_anti_mafia: "反黑帮运动"
 URA_monarchy_anti_mafia_desc: "我们打算将反黑社会运动变成国家运动。在充分的财政支持下，这样我们打击腐败和盗匪的斗争就更容易、更透明了。"
 URA_monarchy_senate: "乌拉尔参议院"
 URA_monarchy_senate_desc: "我们打算建立一个新的国家咨询机构 - 参议院。其任务将包括咨询职能，负责处理那些提交杜马通过的提案，从而使立法机构免于不必要的法律草案讨论。"
 URA_monarchy_raise_citizen: "培养有责任感的公民"
 URA_monarchy_raise_citizen_desc: "一个强大的国家必须拥有同样强大和受过教育的公民，否则这样一个国家的存在将很快结束，历史从未证明过这一点。"
 URA_monarchy_throne_russian: "俄罗斯的圣座"
 URA_monarchy_throne_russian_desc: "我们打算在乌拉尔山脉中心建立自己的圣座，成为全世界所有东正教徒的圣地。"
 URA_monarchy_mini_state: "俄罗斯的梵蒂冈"
 URA_monarchy_mini_state_desc: "我们宣布在叶卡捷琳堡市中心滴血教堂附近的土地上建立我们自己的微型国家。"
 URA_monarchy_guard: "俄罗斯帝国卫队"
 URA_monarchy_guard_desc: "什么样的君主没有自己的禁卫军？教廷领土上将设立禁卫军，以保护国家和皇帝。"
 URA_monarchy_romanov_empire: "罗曼诺夫帝国"
 URA_monarchy_romanov_empire_desc: "我们打算以一种不同寻常的方式、以一种谁也想不到的方式复兴帝国的力量。"
 URA_monarchy_negotiate_land: "土地租赁谈判"
 URA_monarchy_negotiate_land_desc: "对于我们的项目来说，有必要获得小块领土，而对于小国来说，这个问题更容易解决，因此我们将与潜在合作伙伴开始谈判。"
 URA_monarchy_maritime: "海上帝国"
 URA_monarchy_maritime_desc: "是时候成为海上强国了"
 URA_monarchy_heir_throne: "王位的真正继承人"
 URA_monarchy_heir_throne_desc: "罗曼诺夫家族的真正继承人正式成为我们地区领土上的君主"
 URA_monarchy_negotiate_white: "与白人移民运动的谈判"
 URA_monarchy_negotiate_white_desc: "现在是时候让白人移民返回祖国了，自内战以来，许多俄罗斯公民远离祖国生活，我们准备就至少部分白人移民的返回展开谈判。"
 URA_monarchy_referendums: "和平抗议"
 URA_monarchy_referendums_desc: "我们无意点燃革命之火，我们有意和平解决乌拉尔问题。"
 URA_monarchy_rovs: "与俄罗斯全军联盟的谈判"
 URA_monarchy_rovs_desc: "俄罗斯全军联盟是一个白军组织，由白军将军彼得·弗兰格尔于1924年9月1日在塞尔维亚、克罗地亚和斯洛文尼亚王国创立。该组织最初的总部设在斯雷姆斯基卡尔洛夫奇镇。该组织表面上的目的是为已经移居苏联境外的俄罗斯白军退伍军人（士兵和军官）提供援助。我们已准备好让他们完全回归并融入我们的国家。"
 URA_monarchy_rovs_integrate: "整合俄罗斯全军联盟"
 URA_monarchy_rovs_integrate_desc: "我们准备把他们纳入我们的国家，除其他外，从一些特别热心的运动支持者那里，我们准备建立一个战斗部队。"
 URA_monarchy_revive_cossack: "复兴乌拉尔哥萨克"
 URA_monarchy_revive_cossack_desc: "乌拉尔哥萨克人很多年前就消失了，我们准备复兴这个运动，因为乌拉尔哥萨克人是我们引以为豪的，我们不会为这段历史感到羞耻。"
 URA_monarchy_cossack_land: "归还乌拉尔哥萨克人的土地"
 URA_monarchy_cossack_land_desc: "乌拉尔哥萨克人的土地现在位于俄罗斯领土之外，我们打算解决这个问题 - 无论如何。"
 URA_monarchy_russian_lighthouse: "俄罗斯灯塔"
 URA_monarchy_russian_lighthouse_desc: "我们将成为所有全心全意支持俄罗斯的人的真正灯塔。这将吸引更多人来到该地区。"
 URA_monarchy_luxury_tax: "奢侈品税"
 URA_monarchy_luxury_tax_desc: "我们打算引入奢侈税，这将使我们的国库获得大量额外资金。"
 URA_monarchy_agri_sup: "对农业产业部门的支持"
 URA_monarchy_agri_sup_desc: "我们的农业应该成为融资的优先领域之一，我们记得帝国时代，当时俄罗斯是领先的农业强国之一。"
 URA_monarchy_nationalise: "国有化"
 URA_monarchy_nationalise_desc: "为了我们地区的利益，我们将收回90年代掠夺性私有化所偷走的一切。"
 URA_monarchy_small_sup: "支持小型企业"
 URA_monarchy_small_sup_desc: "小企业是进步的引擎。该地区的小企业越多，我们获得的税收就越多。"
 URA_monarchy_emperess_maria: "玛丽亚皇后机构办公室"
 URA_monarchy_emperess_maria_desc: "我们将恢复这个部门，负责管理负担得起的疗养院和医院，从而改善我们公民的健康支持。"
 URA_monarchy_ark: "方舟计划"
 URA_monarchy_ark_desc: "方舟项目是我们吸引外国人以高薪就业的项目，因此我们准备向美国和欧洲公民支付高薪。"
 URA_monarchy_education: "教育改革"
 URA_monarchy_education_desc: "我们打算进行一项重大的教育改革，其主要原则是：我们将放弃苏联制度，并将其视为目前最好的选择，其中包括在学校中划分男女班级，以及在苏联时期废除的其他制度。"
 URA_monarchy_health: "医疗保健改革"
 URA_monarchy_health_desc: "我们打算进行重大医疗改革，提高公民的整体健康系数。"
