 chechnya.29.t: "格罗兹尼恐怖袭击"
 chechnya.29.d: "在格罗兹尼，迪纳摩体育场的客队看台上发生恐怖袭击，由于埋设在看台底座上的地雷爆炸，导致车臣总统阿赫马特·卡德罗夫、车臣国家委员会主席侯赛因·伊萨耶夫等7人死亡，约80人受伤。"
 chechnya.29.a: "我们很抱歉"
 chechnya.29.b: "接下来等待我们的是什么"
 chechnya.30.t: "车臣的命运"
 chechnya.30.d: "艾哈迈德·卡德罗夫之死带来的民族悲剧使共和国陷入瘫痪，但我们必须继续前进，现在将决定谁将继续统治共和国。"
 chechnya.30.a: "拭目以待"
 chechnya.31.t: "共和国新领袖"
 chechnya.31.d: "车臣是时候继续前进了，提前选举产生了共和国的新领袖。"
 chechnya.31.a: "很好"
 chechnya.32.t: "共和国新领袖"
 chechnya.32.d: "车臣政府内部存在着艾哈迈德·卡德罗夫的儿子拉姆赞与现任共和国领导人阿里·阿尔哈诺夫之间的冲突。形势十分危急，我们必须立即决定谁将领导共和国。"
 chechnya.32.a: "卡德罗夫"
 chechnya.33.t: "阿尔哈诺夫保留车臣总理职务"
 chechnya.33.d: "俄罗斯政府不赞同拉姆赞·卡德罗夫的冲动并采取了措施，阿尔哈诺夫将继续保留车臣总理一职。"
 chechnya.33.a: "漂亮"
 CHE_ichker_economys: "车臣经济"
 CHE_ichker_economys_desc: "我们的国家已经一片废墟，我们需要彻底重建，而我们要走哪条路，也由我们自己决定。"
 CHE_agro_return: "农业产业复兴"
 CHE_agro_return_desc: "两次车臣战争彻底摧毁了我们地区的经济，现在我们将开始重建被毁坏的一切，我们将从农业产业开始。"
 CHE_agro_promka: "扩大复苏"
 CHE_agro_promka_desc: "我们可以扩大重建两次战争后被毁坏的东西的潜在边界，很快我们就能养活整个高加索地区！"
 CHE_chechen_mineral: "车臣矿泉水有限责任公司"
 CHE_chechen_mineral_desc: "新兴农业产业企业扩大了我们的经济。"
 CHE_argun: "阿尔贡肉类加工厂"
 CHE_argun_desc: "新兴农业产业企业扩大了我们的经济。"
 CHE_sadi: "NPF车臣花园有限责任公司"
 CHE_sadi_desc: "新兴农业产业企业扩大了我们的经济。"
 CHE_promka_return: "车臣工业的复兴"
 CHE_promka_return_desc: "我们的工厂在上次与俄罗斯的战争中被摧毁了，现在我们需要重建它们，这将需要大量的精力和资源。"
 CHE_loyal_govern: "车臣的新忠诚领袖"
 CHE_loyal_govern_desc: "最近的事件导致车臣领导层发生剧烈变动，现在将任命一位更为忠诚的地区领导人。"
 CHE_ahmat_after: "艾哈迈德的遗产"
 CHE_ahmat_after_desc: "最近的事件导致车臣领导层发生剧烈变动，现在将任命一位更为忠诚的地区领导人。"
 CHE_loyal_omon: "防暴警察首脑"
 CHE_loyal_omon_desc: "这位车臣真正的英雄、祖国的真正爱国者、车臣防暴警察和整个俄罗斯的英雄，现在被任命为共和国的首脑，带领国家走向稳定。"
 CHE_omon_zapros: "申请调动特殊用途机动部队"
 CHE_omon_zapros_desc: "我们打算对伊奇克里亚武装分子进行突袭，为此我们需要从各地区增派特殊用途机动部队。"
 CHE_police_chechnya: "警察治下的车臣"
 CHE_police_chechnya_desc: "由穆萨领导的特殊用途机动部队正在控制越来越多的公共控制机构，感觉就像特殊用途机动部队已经完全控制了整个共和国。"
 CHE_omon_guard_russia_caucas: "俄罗斯高加索卫士"
 CHE_omon_guard_russia_caucas_desc: "有必要加强我们共和国的边界，以避免伊斯兰主义者和其他敌军对我们领土的袭击，我们将成为俄罗斯的盾牌。"
 CHE_omon_narcos: "打击贩毒"
 CHE_omon_narcos_desc: "20世纪90年代，共和国的毒品贩运日益猖獗，它毁掉了我们的人民、我们的青年，现在是时候解决这个问题了。"
 CHE_omon_propaganda: "推崇特殊用途机动部队"
 CHE_omon_propaganda_desc: "在车臣，在特殊用途机动部队任职正在成为一项光荣的职业，每个人都想帮助打击自己所在地区的犯罪。"
 CHE_omon_expand: "扩大车臣特殊用途机动部队的队伍规模"
 CHE_omon_expand_desc: "志愿者的数量已经增长了很多，以至于我们现在被迫扩大共和国的特殊用途机动部队规模。"
 CHE_omon_battalion: "阿里·瓦尔达耶夫营"
 CHE_omon_battalion_desc: "新的特殊用途机动部队单位将以一位英雄的名字命名，这位特殊用途机动部队指挥官曾在抵抗伊奇克里亚的战斗中英勇牺牲，为保卫格罗兹尼而战。"
 CHE_loyal_alhanov: "阿里·阿尔哈诺夫"
 CHE_loyal_alhanov_desc: "阿里·阿尔哈诺夫，一位由联邦中心任命的前车臣执法官员，现在执掌该共和国。"
 CHE_loyal_sb: "自主安全服务"
 CHE_loyal_sb_desc: "我们不信任当地的卡德罗夫支持者，并打算建立自己的安全部门。"
 CHE_economic_autonomy: "经济自主"
 CHE_economic_autonomy_desc: "我们将争取经济自主，因为我们不能总是依赖俄罗斯预算的财政支持。"
 CHE_federal_help: "联邦援助"
 CHE_federal_help_desc: "俄罗斯政府向我们拨出了一笔资金，用于支持共和国的金融稳定。"
 CHE_federal_invest: "联邦投资"
 CHE_federal_invest_desc: "俄罗斯政府准备对正在复苏的车臣经济进行投资。"
 CHE_islam_univer: "昆塔-哈吉俄罗斯伊斯兰大学"
 CHE_islam_univer_desc: "昆塔-哈吉俄罗斯伊斯兰大学是车臣最高和最主要的宗教教育机构，位于格罗兹尼中心。大约有300名学生在这所大学学习。约旦、马来西亚、阿联酋、沙特阿拉伯、叙利亚和埃及的伊斯兰大学的毕业生在该大学任教。课程的一个重要组成部分是对昆塔-哈吉遗产的研究，这所大学就是以他的名字命名的。"
 CHE_social_help: "社会支持"
 CHE_social_help_desc: "我们共和国的公民比以往任何时候都更需要社会支持，共和国尚未从战争的后果中恢复过来。"
 CHE_mashadov_parlay: "前进与向上，经济"
 CHE_mashadov_parlay_desc: "我们并不想满足于现状，我们的经济的增长是必然的。"
 CHE_loyal_fsb: "情报机构掌控局势"
 CHE_loyal_fsb_desc: "俄罗斯联邦安全局已将其门生推举为候选人，如今他已接任共和国元首一职。"
 CHE_battalion_fsb_help: "联邦安全局营突袭"
 CHE_battalion_fsb_help_desc: "我们打算请求联邦安全局领导层指派锦旗和阿尔法营来对伊奇克里亚的支持者进行突袭。"
 CHE_fsb_shield: "俄联邦安全局守护伊奇克里亚"
 CHE_fsb_shield_desc: "俄罗斯联邦安全局日益掌控着共和国，就像一面巨大的盾牌悬在头顶。"
 CHE_power_up_border_troops: "加强联邦安全局边防部队"
 CHE_power_up_border_troops_desc: "我们打算通过扩大招募来加强该地区的边防部队。"
 CHE_narcoss: "打击贩毒"
 CHE_narcoss_desc: "20世纪90年代，共和国的毒品贩运日益猖獗，它毁掉了我们的人民、我们的青年，现在是时候解决这个问题了。"
 CHE_fsb_k_spetcnaz: "俄罗斯联邦安全局“高加索”特种部队"
 CHE_fsb_k_spetcnaz_desc: "与阿尔法和锦旗类似，我们打算建立自己的联邦安全局部队，以有效对抗高加索地区的分离主义分子。"
 CHE_battalion_caucas_fsb: "新的联邦安全局营的诞生"
 CHE_battalion_caucas_fsb_desc: "我们已经完成了招募过程，并打算宣布成立一个成熟的营。"
 CHE_alhanov_again: "阿里·阿尔哈诺夫"
 CHE_alhanov_again_desc: "阿里·阿尔哈诺夫，一位由联邦中心任命的前车臣执法官员，现在执掌该共和国。"
