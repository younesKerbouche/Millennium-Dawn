 subject_rus.16.d: "白俄罗斯政府已发出加入美国国际开发署计划的请求。我们准备好积极回应了吗？"
 subject_rus.16.a: "我们接受他们的请求"
 subject_rus.16.b: "不"
 subject_rus.17.t: "[BSH.GetNameWithFlag]请求创建阿的里-乌拉尔"
 subject_rus.17.d: "[BSH.GetNameWithFlag]政府已提交关于将鞑靼斯坦和巴什基里亚统一为一个实体 - 阿的里-乌拉尔的法案。我们准备好应对国内边界的如此剧烈变化了吗？"
