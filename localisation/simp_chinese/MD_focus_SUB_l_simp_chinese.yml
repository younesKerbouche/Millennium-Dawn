 BSH_nati_start_desc: "民族主义势力夺取了该国的政权。他们将把巴什科尔托斯坦引向何方？走向更光明的未来还是国家的崩溃？"
 BSH_socialochka: "增加社会支出"
 BSH_socialochka_desc: "为了成功提高出生率，我们必须为公民创造更好的条件。应增加社会支出。"
 BSH_rojdaemost: "出生率宣传"
 BSH_rojdaemost_desc: "我国正在经历人口下降，所以我们必须提高年轻家庭的出生率。"
 BSH_debur: "去官僚化"
 BSH_debur_desc: "压缩官员开支、减少人员，释放的资金造福人民。"
