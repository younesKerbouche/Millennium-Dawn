 active_defence_system_gen3: "直升机高能激光硬杀伤主动防护系统"
 active_defence_system_gen3_desc: "一种定向能防御系统，能够通过物理方式使来袭弹药失效。可发射高能激光在导弹命中前将其摧毁或偏转，是旋翼航空器最新一代主动防护技术。"