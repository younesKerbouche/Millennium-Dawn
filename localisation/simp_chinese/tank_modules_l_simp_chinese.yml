 spaa_battlestation_gen3: "现代自行防空火控系统"
 spaa_battlestation_gen3_desc: "该模块集成了先进的数字化技术，提供精确的瞄准算法和数字界面，最大限度地发挥了消灭空中对手的潜力。"
 spaa_battlestation_gen4: "先进自行防空火控系统"
