 heat_ammo_1_desc: "破甲（高爆反坦克）炮弹是一种专门用于摧毁敌方装甲的弹药。当炮弹击中目标时，爆炸产生的金属射流会穿透敌人的装甲。当然，这意味着除非直接命中，否则对步兵的打击效果甚微。"
 heat_ammo_2: "改良型破甲弹药"
 heat_ammo_2_desc: "破甲（高爆反坦克）炮弹是一种专门用于摧毁敌方装甲的弹药。当炮弹击中目标时，爆炸产生的金属射流会穿透敌人的装甲。当然，这意味着除非直接命中，否则对步兵的打击效果甚微。"
 heat_ammo_3: "先进型破甲弹药"
