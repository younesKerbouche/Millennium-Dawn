 spaa_radar_gen1: "二战后雷达系统"
 spaa_radar_gen1_desc: "这是一种专门为自行防空平台设计的基础雷达系统，在探测空中威胁时可兼顾范围和精度。其高成本显示了其专业性。"
 spaa_radar_gen2: "冷战时期雷达系统"
 spaa_radar_gen2_desc: "该雷达系统采用更先进的探测算法，在纷乱的空中环境中表现优异，确保在干扰中始终跟踪目标。"
 spaa_radar_gen3: "现代雷达系统"
 spaa_radar_gen3_desc: "它采用高科技材料和数字处理技术，确保最佳的实时跟踪和信息传递，在快节奏的防空接敌中占据优势。"
 spaa_radar_gen4: "先进雷达系统"
 spaa_radar_gen4_desc: "这套最先进的系统利用突破性技术，在不同作战区域提供无与伦比的精确度和目标区分度。"
 spaa_radar_gen5: "量子辅助雷达系统"
 spaa_radar_gen5_desc: "雷达设计的巅峰之作，提供无缝管理多种威胁的自适应功能，巩固了其作为顶级探测工具的地位，尽管价格不菲。"
 spaa_off_vehicle_radar_gen1: "二战后雷达支援车"
 spaa_off_vehicle_radar_gen1_desc: "虽然这种支援车具有更强的探测能力，但其主要功能是为自行防空系统提供更好的目标情报。它的早期设计难以应对需要前线进行前线突破的作战场景。"
 spaa_off_vehicle_radar_gen2: "冷战时期雷达支援车"
 spaa_off_vehicle_radar_gen2_desc: "在改进的信号处理技术的辅助下，该系统提高了整个防空生态系统的反应时间，但却牺牲了直接交战的恢复能力。"
 spaa_off_vehicle_radar_gen3: "现代雷达支援车"
 spaa_off_vehicle_radar_gen3_desc: "该车拥有精良的雷达系统，即使在较远的安全距离运行，也能保证更快地进行威胁分类和信号中继。"
 spaa_off_vehicle_radar_gen4: "先进雷达支援车"
 spaa_off_vehicle_radar_gen4_desc: "它采用最先进的雷达技术，是防空网的 \"眼睛\"，可确保识别和处理威胁，但它自己最好避免直接与敌对抗。"
 spaa_off_vehicle_radar_gen5: "量子辅助雷达支援车"
 spaa_off_vehicle_radar_gen5_desc: "作为支援雷达发展史上的一个顶峰，其无与伦比的探测距离和快速的信息介导使其极具价值，但其不能介入前线的弱点依然存在。"
 spaa_optical_guidance_gen1: "二战后光学追踪器"
 spaa_optical_guidance_gen1_desc: "这种制导系统利用基本的视觉辅助设备和早期传感器，为在有利条件下跟踪和攻击空中目标提供了一种低成本的手段。"
 spaa_optical_guidance_gen2: "冷战时期光学追踪器"
 spaa_optical_guidance_gen2_desc: "它集成了增强型镜头和早期电子跟踪功能，可提供更稳定的目标捕获，尤其是在日间行动中。"
 spaa_optical_guidance_gen3: "现代光学追踪器"
 spaa_optical_guidance_gen3_desc: "随着传感器技术的进步，该系统能更好地进行目标区分和测距，是一种经济的可靠选择。"
 spaa_optical_guidance_gen4: "先进光学追踪器"
 spaa_optical_guidance_gen4_desc: "它融合了最先进的视觉传感器和软件辅助工具，能更有效地跟踪目标，与价格昂贵的同类雷达相比也不逊色。"
 spaa_optical_guidance_gen5: "未来光学追踪器"
 spaa_optical_guidance_gen5_desc: "它是光学追踪技术的奇迹，提供自适应视觉跟踪和智能威胁优先排序功能，巩固了其作为经济而高效的雷达替代产品的地位。"
 EQ_MOD_CAT_spaa_coax_machinegun_category_title: "同轴机枪"
 spaa_coax_machinegun_1: "附加机枪"
 spaa_coax_machinegun_1_desc: "辅助机枪，专为近距离交战而设计。它重量轻、价格低廉，可对较软的空中目标进行基本防御。"
 EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "辅助机炮"
 spaa_auxiliary_autocannon_1: "二战后辅助机炮"
 spaa_auxiliary_autocannon_1_desc: "辅助机炮，可增强火力。虽然不如主炮那么强大，但其巨大的威力有助于击退空中和地面威胁。"
 spaa_auxiliary_autocannon_2: "冷战时期辅助机炮"
 spaa_auxiliary_autocannon_2_desc: "改进型辅助机炮，具有更好的发射机制，可确保对软目标造成更稳定的伤害，尤其是在对付快速移动的空中对手时。"
 spaa_auxiliary_autocannon_3: "现代辅助机炮"
 spaa_auxiliary_autocannon_3_desc: "这款机炮融合了高科技材料和精湛的工程技术，可作为可靠的后备武器，在需要时造成巨大伤害。"
 spaa_auxiliary_autocannon_4: "先进辅助机炮"
 spaa_auxiliary_autocannon_4_desc: "该型号采用最先进的技术，提高了瞄准能力和弹药效率，巩固了其作为可靠的辅助增效武器的作用。"
 spaa_auxiliary_autocannon_5: "未来辅助机炮"
 spaa_auxiliary_autocannon_5_desc: "这种设计充分发挥了机炮的优势，优化了火力和精确度，是协助防空中不可忽视的力量。"
 spaa_auxiliary_heavy_autocannon_1: "二战后重型辅助机炮"
 spaa_auxiliary_heavy_autocannon_1_desc: "辅助机炮，可增强火力。虽然不如主炮那么强大，但其巨大的威力有助于击退空中和地面威胁。"
 spaa_auxiliary_heavy_autocannon_2: "冷战时期重型辅助机炮"
 spaa_auxiliary_heavy_autocannon_2_desc: "改进型辅助机炮，具有更好的发射机制，可确保对软目标造成更稳定的伤害，尤其是在对付快速移动的空中对手时。"
 spaa_auxiliary_heavy_autocannon_3: "现代重型辅助机炮"
 spaa_auxiliary_heavy_autocannon_3_desc: "这款机炮融合了高科技材料和精湛的工程技术，可作为可靠的后备武器，在需要时造成巨大伤害。"
 spaa_auxiliary_heavy_autocannon_4: "先进重型辅助机炮"
 spaa_auxiliary_heavy_autocannon_4_desc: "该型号采用最先进的技术，提高了瞄准能力和弹药效率，巩固了其作为可靠的辅助增效武器的作用。"
 spaa_auxiliary_heavy_autocannon_5: "未来重型辅助机炮"
 spaa_auxiliary_heavy_autocannon_5_desc: "这种设计充分发挥了机炮的优势，优化了火力和精确度，是协助防空中不可忽视的力量。"
 EQ_MOD_CAT_spaa_support_missile_system_category_title: "支援导弹"
 spaa_support_missile_system_1: "二战后支援导弹"
 spaa_support_missile_system_1_desc: "早期的导弹是作为主要武器的补充而设计的。虽然射程和威力有限，但它们对装甲目标特别有效。"
 spaa_support_missile_system_2: "冷战支援导弹"
 spaa_support_missile_system_2_desc: "改进的制导系统和推进能力提高了导弹的精度，确保了与灵活对手进行更有效的交战。"
 spaa_support_missile_system_3: "现代支援导弹"
 spaa_support_missile_system_3_desc: "先进的空气动力学和弹头优化增强了该导弹的打击能力，巩固了其在打击更强硬的敌人的作用。"
 spaa_support_missile_system_4: "先进支援导弹"
 spaa_support_missile_system_4_desc: "这些导弹以尖端制导技术为特点，保证了精确打击，使其成为抵御精英空中威胁的宝贵资产。"
 spaa_support_missile_system_5: "未来支援导弹"
 spaa_support_missile_system_5_desc: "这种迭代突破了导弹技术的极限，保证了无与伦比的速度、攻击和可靠性，对手不会有喘息的机会。"
