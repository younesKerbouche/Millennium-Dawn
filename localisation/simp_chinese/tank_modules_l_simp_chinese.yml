 light_tank_low_velocity_gun_2: "大口径低速火炮II"
 light_tank_low_velocity_gun_2_desc: "轻型坦克上装备的火炮一般都是低速炮，以牺牲小后坐力为代价来获得大口径火力。"
 light_tank_low_velocity_gun_3: "大口径低速火炮III"
 light_tank_low_velocity_gun_3_desc: "轻型坦克上装备的火炮一般都是低速炮，以牺牲小后坐力为代价来获得大口径火力。"
 light_tank_low_velocity_gun_4: "大口径低速火炮IV"
 light_tank_low_velocity_gun_4_desc: "轻型坦克上装备的火炮一般都是低速炮，以牺牲小后坐力为代价来获得大口径火力。"
 chassis_wheeled_afv_gen0_desc: "受早期轮式侦察车如 Panhard AML 的启发，该型底盘强调快速部署和地形的通用性，从而以经济高效的方式满足快速交战的需求。"
 chassis_tracked_afv_gen0_desc: "这种均衡的底盘以M113装甲输送车和BMP-1步兵战车等车辆的传统为基础，以适中的生产成本提供了防御和突破能力。"
 chassis_light_tank_gen0_desc: "该底盘借鉴了 PT-76 和 M551 谢里登轻型坦克的设计，融合了防御和突破能力，适用于多种场景。"
 chassis_wheeled_afv_gen1_desc: "该底盘与法国 ERC-90 Sagaie 的先进技术同步发展，在保持无与伦比的速度的同时，还在提高操控性方面着重投入。"
 chassis_tracked_afv_gen1_desc: "它从蝎式轻型坦克和 CVR(T) 系列等设计中发展而来，增强了作战能力，同时保持着中等的速度。"
 chassis_light_tank_gen1_desc: "它吸取了了 AMX-13 等坦克的经验，将应变能力与有效的作战能力融为一体，确保比重型坦克更加灵活。"
 chassis_wheeled_afv_gen2_desc: "借鉴了EE-9 Cascavel和LAV-25的创新，轮式设计在预算上依旧便宜，同时增强了防护和突破能力。"
 chassis_tracked_afv_gen2_desc: " 受到布拉德利和BMD-4的创新的影响，底盘提供了更好的防护，在防御和突破方面都取得了进步。 "
 chassis_light_tank_gen2_desc: "这个设计借鉴了Wiesel AWC和Type 89 IFV的优点，在保持良好机动性的同时增强装甲和防护能力。"
 chassis_wheeled_afv_gen3_desc: "受Boxer和Stryker的模块化方法影响，生产成本略有增加，提供了适应性，而不影响其标志性的速度。"
 chassis_tracked_afv_gen3_desc: "反映了CV90和ASCOD的进步，这个模块在更高的生产价值下结合了防御和突破能力。"
 chassis_light_tank_gen3_desc: "反映了M8 Buford和2S25 Sprut-SD的进步，这个设计确保了优先考虑突破和防御，而不是变得太笨重。"
 chassis_wheeled_afv_gen4_desc: "一种未来战争的愿景，这个底盘集成了尖端技术，以支持防御和突破，确保其敏捷性得到更好的保护。"
 chassis_tracked_afv_gen4_desc: "这是一种对未来战场的愿景，虽然使用这个模块后生产成本可能会上升，但在防御、突破和装甲是无与伦比的。"
 chassis_light_tank_gen4_desc: "预测未来战争的需求，这个底盘结合了最新的防护技术，确保它在防御和突破方面仍然是一个强大的选择，而不会失去相对于主战坦克的速度优势。"
 ITA_tank_diesel_engine_gen5: "依维科 Vector 12V 1600 hp"
 chassis_afv_gen4_desc: "高级的装甲战车能够配备多种类型的炮塔和多种类型的武器，因此合乎逻辑的下一步就是使它们适应特定的火炮和多管火箭炮角色，这种底盘非常耐用，并具有改进型装甲战车的所有优点，因此它已成为机械化部队的骨干。"
 spaa_chassis_afv_gen4_desc: "高级的装甲战车能够配备多种类型的炮塔和多种类型的武器，因此合乎逻辑的下一步就是使它们适应特定的火炮和多管火箭炮角色，这种底盘非常耐用，并具有改进型装甲战车的所有优点，因此它已成为机械化部队的骨干。"
 smoke_launchers_3: "现代烟雾和激光预警系统"
 smoke_launchers_3_desc: "当车辆成为激光制导导弹或坦克射击控制装置的目标时，激光预警系统会向机组人员发出警报。\n\n§G设计者提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 SOV_smoke_launchers_3: "什托拉-1"
 SOV_smoke_launchers_3_desc: "什托拉-1“电光主动防护系统”是一种先进的烟雾发射器。它发射3D17烟雾弹，通过红磷产生烟雾。烟雾燃烧时产生的热量足以掩盖坦克的热成像。\n\n§G设计者提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "反应装甲模块 I"
 twin_mortar_barrel_conversion_small: "自动双联装迫击炮"
 twin_mortar_barrel_conversion_small_desc: "双联装迫击炮可以大大提高我方炮兵部队的射速，配合计算机和先进的瞄准系统，迫击炮可以实现多发炮弹同时命中目标。"
 tank_heavy_tank_turrets: "超重型坦克炮塔"
 tank_heavy_tank_turrets_desc: "这是现代工程在坦克炮塔领域的巅峰之作。超重型坦克炮塔提供了对轻武器、大口径火炮等的极强防护能力。它可以舒适地容纳三到四名乘员，并且有足够的空间安装需要额外空间的特殊武器，如电磁炮或双管火炮，这是普通炮塔无法安装的。\n\n§G设计者提示：这是一个特殊的未来坦克炮塔。如果你想安装特殊武器类型，如电磁炮或双管火炮，请使用这个坦克炮塔§!"
 aa_launchers: "坦克搭载的防空导弹"
 aa_launchers_desc: "一种安装在坦克外部的防空导弹发射器，可以在坦克内瞄准并攻击敌方空中目标。\n\n§G设计者提示：通过为我们的坦克配备一个安装在炮塔上的防空导弹发射器，我们可以获得一定的防空保护，对抗敌方飞机§!"
 tank_railgun_cannon_1: "轨道坦克炮"
 tank_railgun_cannon_1_desc: "随着电动发动机和电磁技术的发展，我们能够将特殊的炮弹加速到极高的速度。这些炮弹的调整将使其具有极强的装甲穿透能力，甚至可以让最厚的装甲变得毫无用处。"
 tank_railgun_cannon_2: "等离子轨道坦克炮"
 tank_railgun_cannon_2_desc: "与发射实心弹丸不同，等离子轨道坦克炮发射的是带电的高温气体或等离子体。在撞击时，等离子体会爆炸，产生大量的热量和动能。同时，它还会发射电磁辐射，干扰附近的电子设备。"
 tank_double_barrel_tank_cannons: "双管坦克炮"
 tank_double_barrel_tank_cannons_desc: "看似纯粹的科幻作品，但我们的工程师设法将两门主战坦克炮安装在一个炮塔内。这种设计提供了更高的射速，并能够通过压倒性的火力摧毁敌方装甲和部队。万一你想用尽可能多的155毫米炮火覆盖某个方向，这个设计绝对能满足你的需求。"
 tank_focused_laser_beam_cannon: "聚焦激光炮"
 tank_focused_laser_beam_cannon_desc: "我们的一个科学家灵光一现，将牙科激光改造为纯粹的聚焦能量，这种能量可以用于瞬间汽化敌人，或者严重损坏装甲和坚硬目标。所谓的“光束炮”配备了额外的电池组和更多设备，需要在我们的装甲内部进行大量的空间和工程投资，但其内置电池和车载计算机弥补了这一点，因为它不需要重新装填。真正是环保人士的梦想：没有浪费，没有问题！"
 tank_laser_point_defense: "激光点防御系统"
 tank_laser_point_defense_desc: "一种激光系统，用于应对追踪坦克的无人机和敌方的反坦克导弹"
 EQ_MOD_CAT_tank_large_special_main_armament_TITLE: "大型特殊坦克武器"
 art_battlestation_gen5: "未来火控系统"
 art_battlestation_gen5_desc: "一套观瞄和先进的战斗观察系统"
 tank_battlestation_5: "未来武器站"
 tank_battlestation_5_desc: "一套观瞄和先进的战斗观察系统\n\n§G设计者提示：武器站代表坦克作战所需的炮术系统、火控、光学系统和其他辅助设备。更好的武器站将全面提高坦克的质量。§!"
 afv_battlestation_5: "步兵战车未来武器站"
 afv_battlestation_5_desc: "“战场”集成，先进的信息共享组件。"
 tank_battlestation_2_thermal: "冷战时期热成像武器站"
 tank_battlestation_2_thermal_desc: "配备热成像瞄准镜的80年代武器站。\n\n§G设计者提示：武器站代表坦克作战所需的炮术系统、火控、光学系统和其他辅助设备。更好的武器站将全面提高坦克的质量。§!"
