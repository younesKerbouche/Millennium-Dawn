 SOV_reactive_armor_gen1: "接触-1"
 SOV_reactive_armor_gen1_desc: "接触-1是苏联开发的第1代爆炸反应式装甲。它由两块钢板之间的两个4S20炸药元件组成。接触-1是高度不敏感的，它只能由聚能装药触发。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 SOV_reactive_armor_gen2: "接触-5"
 SOV_reactive_armor_gen2_desc: "接触-5是苏联开发的第2代爆炸反应式装甲。在引爆时，反应块中的钢板会向侧面移动，为来袭的射弹创造一个更长的穿透路径。这种防御方法对动能武器也很有效。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 SOV_reactive_armor_gen3: "化石"
 SOV_reactive_armor_gen3_desc: "化石是苏联开发的第3代爆炸反应装甲。它能够抵御高速和低速移动的穿甲弹，甚至能够抵御串联聚能装药。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 SOV_reactive_armor_gen4: "孔雀石"
 SOV_reactive_armor_gen4_desc: "孔雀石是第4代爆炸反应装甲，安装在T-14 阿玛塔上。\n\n§G设计者提示：爆炸反应装甲是升级你的坦克装甲的一个简单方法§!"
 SOV_smoothbore_atgm_gen1: "9K112 眼镜蛇"
 SOV_smoothbore_atgm_gen2: "9M119 斯维里河"
 SOV_smoothbore_atgm_gen3: "9M133 短号"
