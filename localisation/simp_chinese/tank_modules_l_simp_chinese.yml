 ISR_tank_medium_cannon_2: "120mm MG251"
 ISR_tank_medium_cannon_2_desc: "以色列军事工业公司120毫米火炮是由以色列军事工业公司设计和生产的L44滑膛坦克炮。它被广泛误认为是莱茵金属L44坦克炮的授权生产版本，但实际上它是由IMI在1983年至1988年间开发的，以满足以色列国防军梅卡瓦Mark III主战坦克的要求，即采用与M60类似的较窄炮架。这两款坦克都是围绕105毫米火炮设计的。"
