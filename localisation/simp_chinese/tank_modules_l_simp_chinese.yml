 afv_gasoline_engine_gen1: "二战后汽油引擎"
 afv_gasoline_engine_gen1_desc: "中型汽油引擎或一组几个较小的引擎，具有足够的动力来驱动轻型车辆。"
 afv_gasoline_engine_gen2: "冷战早期汽油引擎"
 afv_gasoline_engine_gen2_desc: "轻型汽油引擎的改进和更强大的版本"
 afv_gasoline_engine_gen3: "冷战后期汽油引擎"
 afv_gasoline_engine_gen3_desc: "这些高效的引擎在现代是一个罕见的选择，它帮助轻型车辆以不错的速度行驶。"
 tank_diesel_engine_gen1: "自然吸气V12引擎"
 tank_diesel_engine_gen1_desc: "自然吸气式V12柴油引擎，源于第二次世界大战。在冷战初期常用于坦克，能够产生大约500到600马力的动力。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准引擎§!"
 tank_diesel_engine_gen2: "涡轮增压V12引擎"
 tank_diesel_engine_gen2_desc: "通过在V12柴油机上添加涡轮增压器，我们可以将更多的空气推入发动机，产生更多的动力。常用于冷战中期的坦克。产生大约800马力的动力。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 tank_diesel_engine_gen3: "双涡轮增压V12引擎"
 tank_diesel_engine_gen3_desc: "添加第二个涡轮增压器，我们可以获得更多的动力。这方面的技术在80年代末开始出现。发动机可以产生几乎高达1000马力的动力。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 tank_diesel_engine_gen4: "机械增压V12引擎"
 tank_diesel_engine_gen4_desc: "把涡轮增压器换成机械增压器会使发动机的功率提高得更多。常见于21世纪初的坦克，能够产生1100马力功率。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 tank_diesel_engine_gen5: "直喷式增压V12引擎"
 tank_diesel_engine_gen5_desc: "通过采用汽车制造的技术，我们可以拥有更有效控制的发动机。有了这些电子控制的发动机，一辆坦克将能推到1200马力。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 tank_diesel_engine_gen6: "涡轮增压X12引擎"
 tank_diesel_engine_gen6_desc: "在X12发动机中，活塞是三排排列成X形的。坦克发动机技术的最新创新，能够产生1500马力。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 tank_diesel_engine_gen7: "机械增压X12引擎"
 tank_diesel_engine_gen7_desc: "对我们的X12坦克发动机进行增压可以使我们的发动机能力超出我们的想象的速度和动力！\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 tank_gas_turbine_engine_gen1: "冷战燃气轮机"
 tank_gas_turbine_engine_gen1_desc: "改自飞机工业，不可靠的、笨重的早期燃气涡轮发动机。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 tank_gas_turbine_engine_gen2: "冷战后期燃气轮机"
 tank_gas_turbine_engine_gen2_desc: "改进的设计修复了大多数涡轮机设计的缺陷，使其更易于使用。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 tank_gas_turbine_engine_gen3: "冷战后燃气轮机"
 tank_gas_turbine_engine_gen3_desc: "冷战后燃气轮机设计着重于提高功率输出和燃料效率。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 tank_gas_turbine_engine_gen4: "半现代燃气轮机"
 tank_gas_turbine_engine_gen4_desc: "燃气轮机具有良好的可靠性和出色的功率输出。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 tank_gas_turbine_engine_gen5: "现代燃气轮机"
 tank_gas_turbine_engine_gen5_desc: "燃气轮机，现代技术的一个高峰\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 tank_gas_turbine_engine_gen6: "低摩擦力燃气轮机"
 tank_gas_turbine_engine_gen6_desc: "有了先进的材料，燃气轮机中的摩擦力可以降低，从而实现更好的功率输出和燃料效率。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 tank_electric_engine_gen1: "早期电力引擎"
 tank_electric_engine_gen1_desc: "一个早期的电力驱动系统。虽然到目前为止只用于辅助位置，但我们现在已经有了用它为整个坦克供电的技术。\n\n§G电动引擎是一个未来主义的选择，为你的坦克提供动力。虽然使用起来很昂贵，但它们几乎不需要燃料。如果你想节省燃料，为你的坦克配备电动引擎§!"
 tank_electric_engine_gen2: "改良电力引擎"
 tank_electric_engine_gen2_desc: "改进版的电动引擎，具有更好的可靠性。\n\n§G电动引擎是一个未来主义的选择，为你的坦克提供动力。虽然使用起来很昂贵，但它们几乎不需要燃料。如果你想节省燃料，为你的坦克配备电动引擎§!"
 tank_small_medium_cannon: "冷战早期轻型坦克炮"
 tank_small_medium_cannon_desc: "轻型坦克炮在冷战早期的坦克上很常见。苏联的标准是100毫米，西方国家是105毫米，两者都有足够的火力对付当时的车辆和步兵。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§!"
 tank_small_medium_cannon_2: "冷战后期轻型坦克炮"
 tank_small_medium_cannon_2_desc: "随着铸造技术和隔热套管的改进，到了冷战后期，坦克炮在发生故障前可以维持更高的射速。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§!"
 tank_small_medium_cannon_3: "现代轻型坦克炮"
 tank_small_medium_cannon_3_desc: "装备了长冲程低后坐力缓冲装置和改进的后膛，现代轻型坦克炮即使对较重的车辆也是致命的，特别是使用改进的弹药。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§!"
 tank_small_medium_cannon_4: "未来轻型坦克炮"
 tank_small_medium_cannon_4_desc: "随着初速的提高和从主战坦克火炮中借鉴的元素，未来的轻型坦克炮将能够应对战场上几乎任何威胁。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 tank_medium_cannon: "冷战早期中型坦克炮"
 tank_medium_cannon_desc: "随着复合装甲的发展，需要比轻型坦克炮更大的火炮来穿透更多的装甲。苏联最初在T-62上安装的是115毫米火炮，但他们很快升级为125毫米主炮。西方国家很快效仿，安装了120毫米火炮。从那时起，中型坦克炮就成为坦克武器最常见的选择。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 tank_medium_cannon_2: "冷战后期中型坦克炮"
 tank_medium_cannon_2_desc: "该炮采用镀铬与更长的炮管，能够承受更高的膛压。凭借更高的膛压和最新的碳化钨炮弹，该炮能够穿透厚度超过10英寸的装甲钢板。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 tank_medium_cannon_3: "现代中型坦克炮"
 tank_medium_cannon_3_desc: "借助现代智能弹药和改进的材料，现代中型坦克炮可以在较短的距离内穿透近40英寸的装甲钢，并可以发射各种反坦克和反步兵弹。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 tank_medium_cannon_4: "未来中型坦克炮"
 tank_medium_cannon_4_desc: "通过增加电热化学推进装置，未来的坦克炮将能够具有极高的炮口速度，因为炮弹将在整个炮管长度上加速。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 tank_large_cannon: "早期重型坦克炮"
 tank_large_cannon_desc: "随着90年代增加穿透能力的需要，人们设想了一种重型坦克炮，口径从130到135mm不等。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬攻，同时又想保留一些软攻，那么就使用它们吧§!"
 tank_large_cannon_2: "改良重型坦克炮"
 tank_large_cannon_2_desc: "最新的合金和智能化的弹药使第2代重型坦克炮能够给敌人带来地狱般的震撼。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬攻，同时又想保留一些软攻，那么就使用它们吧§! "
 tank_large_cannon_3: "先进重型坦克炮"
 tank_large_cannon_3_desc: "通过改进的设计，从先进的重型坦克炮发射的炮弹将对车辆和步兵都有效。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬攻，同时又想保留一些软攻，那么就使用它们吧§! "
 tank_very_large_cannon: "早期超重型坦克炮"
 tank_very_large_cannon_desc: "这种大口径火炮几乎可以摧毁一切。口径为152毫米，即使不能击穿装甲，也能使炮塔移位。\n\n§G设计者提示：超重型火炮是用来执行反装甲任务的。如果你想让硬攻大大超过软攻，就使用它们吧§!"
 tank_very_large_cannon_2: "改良超重型坦克炮"
 tank_very_large_cannon_2_desc: "在现有的大口径火炮上应用了最新的弹药和计算机开发，这种火炮是军队打击装甲单位的最佳选择。\n\n§G设计者提示：超重型火炮是用来执行反装甲任务的。如果你想让硬攻大大超过软攻，就使用它们吧§!"
 tank_very_large_cannon_3: "先进超重型坦克炮"
 tank_very_large_cannon_3_desc: "这种大口径火炮几乎可以摧毁一切。口径为152毫米，即使不能击穿装甲，也能使炮塔移位。\n\n§G设计者提示：超重型火炮是用来执行反装甲任务的。如果你想让硬攻大大超过软攻，就使用它们吧§!"
 art_small_gun_gen3: "现代轻型榴弹炮"
 art_small_gun_gen3_desc: "一种制造用于从较轻车辆发射的火炮，准备以最短的部署时间快速发射多发炮弹，并具有有效的后坐力缓冲系统。"
 art_small_gun_gen4: "先进轻型榴弹炮"
 art_small_gun_gen4_desc: "对轻型火炮概念进行现代化改造衍生了这种火炮，可以快速射击并且足够轻巧，在移动时不会减慢平台的速度。"
 art_small_gun_gen5: "未来轻型榴弹炮"
 art_small_gun_gen5_desc: "这些火炮是我们工业综合体所能生产的最好的，将能在任何目标区域发射炮弹。"
 art_med_gun_gen1: "冷战早期榴弹炮"
 art_med_gun_gen1_desc: "第二次世界大战中最重的火炮，几乎无法在履带式平台进行发射。该武器发射时，不建议任何人站立在载具附近。"
 art_med_gun_gen2: "冷战榴弹炮"
 art_med_gun_gen2_desc: "二战时期的重型榴弹炮经适配后可从履带式车辆上作为火炮使用，其发射准备方式已显著提升安全性，您终于可以站在旁边了。配套装置中还包含后置犁具。"
 art_med_gun_gen3: "现代榴弹炮"
 art_med_gun_gen3_desc: "一种合适的中型火炮，专为现代军队的需要而制造。机动性、可靠性和火力的完美结合。"
 art_med_gun_gen4: "先进榴弹炮"
 art_med_gun_gen4_desc: "现代军队的中型火炮，火炮机构得到改进，可以发射改进的炮弹，对目标有更好的效果。"
 art_med_gun_gen5: "未来榴弹炮"
 art_med_gun_gen5_desc: "作为中型火炮的巅峰之作，这门炮将确保减少射击区域内除了泥土和碎石啥也不剩。"
 art_big_gun_gen3: "现代榴弹炮"
 art_big_gun_gen4: "先进榴弹炮"
 art_big_gun_gen3_desc: "这是一种远程火炮，可以向敌方阵地发射最重的炮弹。后坐力减震已经得到改进，但是由于口径很大，这些火炮的射速仍然相对较慢。"
 art_big_gun_gen5: "未来榴弹炮"
 art_big_gun_gen5_desc: "完善的重型炮管和射击机构促进了重型远程火炮的发展，当您需要彻底摧毁目标时，这种火炮非常有效。"
 art_small_rocket_gen5: "未来火箭炮"
 art_small_rocket_gen5_desc: "这种自行火箭炮具有最好的小口径火箭弹，搭配在集中区域准确进行火箭袭击所需的最佳计算技术。它会压制并摧毁你决定发射它的网格上的一切。"
 art_med_rocket_gen1: "冷战早期火箭炮"
 art_med_rocket_gen1_desc: "早期的200-300毫米火箭通常从改进的100-200毫米平台发射，即便发射管较少，但总体上具有更好的爆炸和破片效果。"
 art_med_rocket_gen2: "冷战火箭炮"
 art_med_rocket_gen2_desc: "中型火箭发射器系统的开发提高了该平台的整体效率及其性价比。凭借改进的射程和与更多种类的弹头和火箭的兼容性，它们非常适合各种火力任务。用于在大范围内与目标交战。"
 art_med_rocket_gen3: "现代火箭炮"
 art_med_rocket_gen3_desc: "发射器及其系统的现代化催生了这种中型自行火箭炮，拥有在中远程范围内与目标交战的更好的火箭和弹头，射程更远，精度更高。"
 art_med_rocket_gen4: "先进火箭炮"
 art_med_rocket_gen4_desc: "更大的中型自行火箭炮系统，增加发射管的数量，以及更大的弹头，在保持效率的同时造成尽可能多的伤害。"
 art_med_rocket_gen5: "未来火箭炮"
 art_med_rocket_gen5_desc: "中型自行火箭炮可以同时发射多枚不同的火箭。这些发射器准备重新装填的速度比平时快得多，因此能够保持持续的火力，而无需将多个平台一起部署。"
 art_big_rocket_gen1: "冷战早期重型火箭炮"
 art_big_rocket_gen1_desc: "在第二次世界大战中，300毫米火箭弹是发射平台上最重的火箭，主要用于摧毁最重的防御工事，并破坏城镇的基础设施和敌军的临时阵地。这种火箭的重量相当于小型炸弹，人们认为它们能够完全摧毁建筑物，同时发射相对较快。它们的主要缺点是射程短，差不多仅4公里。"
 art_big_rocket_gen2: "冷战重型火箭炮"
 art_big_rocket_gen2_desc: "尽管数量很少，但重型火箭发射系统足够强大以抵消其射击误差。这种较重的火箭通过为其制造的专用发射平台，可以比二战中的旧火箭在更远的距离上使用。它们的弹头含有大量的炸药和碎片，极其致命。"
 art_big_rocket_gen3: "现代重型火箭炮"
 art_big_rocket_gen3_desc: "大口径多管火箭炮的发射管数量非常少，但它们专门从事远程打击，主要使用专门的火箭来提供最大的有效载荷，这种火箭价格昂贵，对后勤造成很大压力，但发射时它们能够毁灭各种类型的地面目标。"
 art_big_rocket_gen4: "先进重型火箭炮"
 art_big_rocket_gen4_desc: "这种先进的重型自行火箭炮为远距离打击目标做好了充分的准备，凭借其先进的火箭提供准确的火力支援"
 art_big_rocket_gen5: "未来重型火箭炮"
 art_big_rocket_gen5_desc: "未来重型自行火箭炮所发射的火箭都在一定程度上被引导，提供疯狂而准确的火力支援，它们能够以极其精确的精度在极远的距离射击。"
 chassis_truck_gen0: "冷战早期卡车底盘"
 chassis_truck_gen0_desc: "旧卡车可以重复使用，以在其后部安装简易发射器或重型火炮，这在当时很常见，并且在现代其基本原理保持不变。"
 chassis_truck_gen1: "冷战卡车底盘"
 chassis_truck_gen1_desc: "可以对运输货物和物资的卡车进行改装以适应火炮平台，这通常是在接近使用寿命的旧卡车上完成的。然而，也有少部分专门为此生产的。"
 chassis_truck_gen2: "现代卡车底盘"
 chassis_truck_gen2_desc: "专门生产用作不同武器系统平台的重型卡车正变得越来越普遍。它们针对现代军事行动的恶劣环境进行了强化。"
 chassis_truck_gen3: "改良卡车底盘"
 chassis_truck_gen3_desc: "为用作高度耐用和高机动性武器系统而生产的重型装甲卡车是大多数后勤和炮兵团的支柱。这种类型的底盘可以在小型武器火力和碎片爆炸中幸存下来，并且具有特定的重型轮胎，有助于在战场上生存。可以为自己携带一些弹药。"
 chassis_truck_gen4: "未来卡车底盘"
 chassis_truck_gen4_desc: "专为未来的火炮系统设计的卡车底盘经过大量修改，使其成为各种火炮系统的完美平台，具有可互换的组件，是真正的多用途平台。"
 chassis_tank_gen0: "冷战早期坦克底盘"
 chassis_tank_gen0_desc: "早期的坦克底盘可能不是当今技术上最令人印象深刻的底盘，但它为各种简易火炮系统提供了一个很好的平台，通常火炮安装在旧坦克拆除的炮塔上，为乘员提供一些保护和具有跨地形能力的车辆，与当代相比，无需花费太多资源来生产。"
 chassis_tank_gen1: "冷战坦克底盘"
 chassis_tank_gen1_desc: "苏联冷战时期的过时坦克被广泛适用于不同的任务，这扩展了其底盘的使用。一些国家采用了这种方法，将他们过时的冷战坦克变成了火炮系统的平台，这种底盘非常适合穿越恶劣的地形，还可以将更重的火炮安装在封闭的、更安全的炮塔中。"
 chassis_tank_gen2: "现代坦克底盘"
 chassis_tank_gen2_desc: "新坦克必须能够广泛适应未来的修改或升级。这意味着，它们也可以适应各种不同的平台，这些平台专门适用于用作火炮平台，它们适当保留了坦克的机动性和装甲，并且以前用于存储坦克弹药的空间可用于存储火炮本身的弹药。"
 chassis_tank_gen3: "改良坦克底盘"
 chassis_tank_gen3_desc: "改进的坦克底盘必须准备好在战场上适应多种任务，无论是升级套件还是完全不同的炮塔，在这种情况下，坦克的炮塔被火炮武器系统取代。这当然是一项昂贵的计划，但完成后，火炮系统保留了未来坦克底盘的所有优势，使其成为在前线使用的更安全的平台。"
 chassis_tank_gen4: "未来坦克底盘"
 chassis_tank_gen4_desc: "改进的坦克底盘必须准备好在战场上适应多种任务，无论是升级套件还是完全不同的炮塔，在这种情况下，坦克的炮塔被火炮武器系统取代。这当然是一项昂贵的计划，但完成后，火炮系统保留了未来坦克底盘的所有优势，使其成为在前线使用的更安全的平台。"
 chassis_afv_gen0: "冷战装甲战车底盘"
 chassis_afv_gen0_desc: "与坦克底盘相比，装甲战车底盘更轻，但具有高度的机动性，仍然能够用于安装大口径火炮系统。这种早期的装甲战车底盘主要以敞篷方式使用，用于运送乘员的空间通常是其上的火炮底座， 而对于火箭系统，发射器放置在底盘的后端，前部是乘员舱。"
 chassis_afv_gen1: "冷战装甲战车底盘"
 chassis_afv_gen1_desc: "冷战时期的装甲战车有能力安装更大的火炮，并为额外的装甲或设备预留更多的重量，因此它们的底盘可以更好地用于简易火炮或火箭系统。这些战车也可以安装较小尺寸的炮塔，为乘员提供了更高的生存能力，并且也更容易射击。"
 chassis_afv_gen2: "现代装甲战车底盘"
 chassis_afv_gen2_desc: "冷战结束后，装甲战车的角色发生了变化，他们的底盘也随之发生了变化。这些底盘旨在更耐用，长期可持续，大大提高载重，以便车辆使用更广泛的武器。这使其火炮和多管火箭炮变体也得到了极大的改进。"
 chassis_afv_gen3: "改良装甲战车底盘"
 chassis_afv_gen4: "未来装甲战车底盘"
 chassis_afv_gen3_desc: "改进的装甲战车能够部署多种类型的炮塔和武器，因此合乎逻辑的下一步是使它们适应特定的角色。这种底盘非常耐用，并具有改进装甲战车的所有优点，因此它已成为机械化部队的骨干。"
 art_battlestation_gen1: "早期火炮火控系统"
 art_battlestation_gen1_desc: "无线电和基本弹道计算机"
 art_battlestation_gen2: "冷战火炮火控系统"
 art_battlestation_gen2_desc: "重复无线电设备和半数字弹道计算机"
 art_battlestation_gen3: "现代火炮火控系统"
 art_battlestation_gen3_desc: "导航系统，观瞄和全数字弹道计算机"
 art_battlestation_gen4: "先进火炮火控系统"
 art_battlestation_gen4_desc: "一套观瞄和先进的战斗观察系统"
 direct_fire_conversion: "直射模块"
 direct_fire_conversion_desc: "通过使火炮更容易俯仰，可以在紧急情况下以直射模式开火。这将允许更容易地与硬目标交战，但允许更多的直射选择将损害一些间接支援火力。"
 direct_fire_conversion_medium: "直射模块"
 direct_fire_conversion_medium_desc: "通过使火炮更容易俯仰，可以在紧急情况下以直射模式开火。这将允许更容易地与硬目标交战，但允许更多的直射选择将损害一些间接支援火力。"
 mortar_barrel_conversion_small: "轻型迫击炮管"
 mortar_barrel_conversion_small_desc: "通过将榴弹炮换成类似尺寸的迫击炮，我们可以提高火炮的射速和射角。然而，远距离攻击变得更加困难。"
 mortar_barrel_conversion: "重型迫击炮管"
 mortar_barrel_conversion_desc: "通过将榴弹炮换成类似尺寸的迫击炮，我们可以提高火炮的射速和射角。然而，远距离攻击变得更加困难。"
 gun_barrel_conversion: "炮管"
 gun_barrel_conversion_desc: "与标准榴弹炮相比，该炮身管更长，仰角更低，这使得它在操作限制的情况下更加精确，并且有利于中程交战。"
 thermobaric_ammo_conversion: "温压弹药"
 thermobaric_ammo_conversion_desc: "温压火箭是毁灭性的反步兵武器。当火箭击中目标时，一次小型爆炸会产生一团汽化燃料。然后二次爆炸点燃燃料，产生一个火球。火排出了周围的所有氧气，并且其高温可以蒸发人体。"
 thermobaric_ammo_conversion_small: "温压弹药"
 thermobaric_ammo_conversion_small_desc: "温压火箭是毁灭性的反步兵武器。当火箭击中目标时，一次小型爆炸会产生一团汽化燃料。然后二次爆炸点燃燃料，产生一个火球。火排出了周围的所有氧气，并且其高温可以蒸发人体。"
 double_caliber_ammo_conversion: "多口径火箭弹"
 double_caliber_ammo_conversion_desc: "调整火箭发射器以便能够从同一发射器发射多种口径的弹药将为我们在战场上提供更大的灵活性。但是，这将减慢我们的前进速度，因为需要携带两倍的弹药。"
 cluster_ammo_rocket_small_gen3: "先进集束火箭弹"
 cluster_ammo_rocket_small_gen3_desc: "集束火箭弹携带的不是大型有效载荷，而是几枚较小的炸弹。当火箭接近目标时，较小的炸弹被释放。这将在该地区散布一堆较小的爆炸，而不是单个大的爆炸。"
 cluster_ammo_rocket_medium_gen3: "先进集束火箭弹"
 cluster_ammo_rocket_medium_gen3_desc: "集束火箭弹携带的不是大型有效载荷，而是几枚较小的炸弹。当火箭接近目标时，较小的炸弹被释放。这将在该地区散布一堆较小的爆炸，而不是单个大的爆炸。"
 laser_ammo_rocket_medium_gen3: "先进激光制导火箭弹"
 laser_ammo_rocket_medium_gen3_desc: "激光制导火箭弹将能够通过使用小型控制推进器在飞行中改变其路径。这使火箭弹能够更准确地击中目标。"
 cluster_ammo_rocket_big_gen3: "先进集束火箭弹"
 cluster_ammo_rocket_big_gen3_desc: "集束火箭弹携带的不是大型有效载荷，而是几枚较小的炸弹。当火箭接近目标时，较小的炸弹被释放。这将在该地区散布一堆较小的爆炸，而不是单个大的爆炸。"
 support_ammo_small_gen2: "改良支援弹药"
 support_ammo_small_gen2_desc: "各种支援弹药（如照明弹和烟雾弹）将帮助我们的部队进行防御和进攻行动"
 support_ammo_small_gen3: "先进支持弹药"
 support_ammo_small_gen3_desc: "各种支援弹药（如照明弹和烟雾弹）将帮助我们的部队进行防御和进攻行动"
 heat_ammo_gun_small_gen1: "早期破甲弹药"
 heat_ammo_gun_small_gen1_desc: "破甲（高爆反坦克）炮弹是一种专门的弹药类型，旨在消灭敌人的装甲。当炮弹击中目标时，爆炸会产生一束金属射流，穿透敌人的装甲。这当然意味着除非是直接命中，否则反步兵的效果很差。"
 heat_ammo_gun_small_gen2: "改良破甲弹药"
 heat_ammo_gun_small_gen2_desc: "破甲（高爆反坦克）炮弹是一种专门的弹药类型，旨在消灭敌人的装甲。当炮弹击中目标时，爆炸会产生一束金属射流，穿透敌人的装甲。这当然意味着除非是直接命中，否则反步兵的效果很差。"
 heat_ammo_gun_small_gen3: "先进破甲弹药"
 heat_ammo_gun_small_gen3_desc: "破甲（高爆反坦克）炮弹是一种专门的弹药类型，旨在消灭敌人的装甲。当炮弹击中目标时，爆炸会产生一束金属射流，穿透敌人的装甲。这当然意味着除非是直接命中，否则反步兵的效果很差。"
 rocket_assisted_ammo_gun_medium_gen3: "先进火箭增程弹药"
 rocket_assisted_ammo_gun_medium_gen3_desc: "通过在发射的炮弹上安装小型助推器，我们可以增加它们的射程。"
 rocket_assisted_ammo_gun_big_gen2: "改良火箭增程弹药"
 rocket_assisted_ammo_gun_big_gen2_desc: "通过在发射的炮弹上安装小型助推器，我们可以增加它们的射程。"
 rocket_assisted_ammo_gun_big_gen3: "先进火箭增程弹药"
 rocket_assisted_ammo_gun_big_gen3_desc: "通过在发射的炮弹上安装小型助推器，我们可以增加它们的射程。"
 burst_fire_gun_medium_gen1: "早期连射模式"
 burst_fire_gun_medium_gen1_desc: "借助先进的瞄准计算机和自动装弹机，火炮可以快速连续向同一目标发射多发炮弹，从而最大限度地压制。"
 burst_fire_gun_medium_gen2: "改良连射模式"
 burst_fire_gun_medium_gen2_desc: "借助先进的瞄准计算机和自动装弹机，火炮可以快速连续向同一目标发射多发炮弹，从而最大限度地压制。"
 burst_fire_gun_medium_gen3: "先进连射模式"
 burst_fire_gun_medium_gen3_desc: "借助先进的瞄准计算机和自动装弹机，火炮可以快速连续向同一目标发射多发炮弹，从而最大限度地压制。"
 multiple_rounds_medium_gen1: "早期多发同时弹着模式"
 multiple_rounds_medium_gen1_desc: "通过用不同的推进剂装药和不同的发射角连续发射多发炮弹，可以使所有发射的炮弹同时击中目标。这需要高技能的机组人员和先进的瞄准计算机。"
 multiple_rounds_medium_gen2: "改良多发同时弹着模式"
 multiple_rounds_medium_gen2_desc: "通过用不同的推进剂装药和不同的发射角连续发射多发炮弹，可以使所有发射的炮弹同时击中目标。这需要高技能的机组人员和先进的瞄准计算机。"
 multiple_rounds_medium_gen3: "先进多发同时弹着模式"
 multiple_rounds_medium_gen3_desc: "通过用不同的推进剂装药和不同的发射角连续发射多发炮弹，可以使所有发射的炮弹同时击中目标。这需要高技能的机组人员和先进的瞄准计算机。"
 tank_base_tank_turret: "焊接炮塔"
 tank_base_tank_turret_desc: "一种由扁平装甲板以一定角度焊接而成的炮塔，旨在最大限度地提升内部空间和装甲效率。焊接炮塔可以实现定制化的防护布局，更易于集成升级，并提升乘员的人体工程学。虽然生产过程需要更多劳动力，但相比铸造设计，这种炮塔的防护性能和模块化程度更高。\n\n§G设计者提示：这是一款平衡的坦克炮塔，既适合进攻也适合防御。如果你看重坦克的高生存能力和质量而非数量，那么就选择这款炮塔§!"
 tank_soviet_turret: "铸造炮塔"
 tank_soviet_turret_desc: "将熔融金属倒入模具中形成的一体式炮塔，形成具有均匀装甲厚度的圆形结构。虽然铸造炮塔更容易批量生产，但与后期设计相比，其内部空间通常有限，装甲优化程度也较低。\n\n§G设计者提示：这是一款平衡的坦克炮塔，既适合进攻也适合防守。如果你需要大量坦克，并且愿意接受数量大于质量，那么就使用这款炮塔§!"
 tank_no_turret: "无炮塔"
 tank_no_turret_desc: "一种固定武器平台，主炮直接安装在车体上，无需旋转炮塔。这种设计减轻了重量和机械复杂性，从而降低了车身高度，提高了可靠性，并简化了生产。虽然维护起来更容易，但它限制了射击范围，并且需要重新定位车辆才能攻击新目标。\n\n§G设计者提示：如果你计划部署更便宜的坦克和防御步兵，请使用此选项§!"
 tank_oscillating_turret: "摇摆式炮塔"
 tank_oscillating_turret_desc: "一种不寻常的设计，火炮固定在炮塔中，为了瞄准，整个炮塔绕着耳轴旋转。这为火炮提供了极大的稳定性，并允许快速灵活地瞄准。由于其设计，耳轴系统使炮塔环暴露在外，装甲薄弱。\n\n§G设计者提示：如果你想最大化你的坦克的伤害输出，并专门用于进攻，请使用此功能§!"
 tank_unmanned_turret: "无人炮塔"
 tank_unmanned_turret_desc: "无人炮塔可在坦克车体内部进行远程操控，从而为乘员提供更多保护。由于无需占用乘员空间，炮塔本身可以做得更小，装甲也更厚重。然而，由于炮塔必须依靠外部视频信号进行操控，因此视野会有所降低。\n\n§G设计者提示：这是一个平衡的未来主义坦克炮塔。如果你想最大限度地提高你的坦克的装甲，但要以进攻能力为代价，那么就使用这个炮塔吧§!"
 tank_steel_armor_gen1: "早期均质钢装甲"
 tank_steel_armor_gen1_desc: "第1代主战坦克上使用的早期轧制均质装甲（RHA）。\n\n§G设计者提示：钢制装甲是一种低预算选择。它不能和现代复合装甲相提并论§!"
 tank_steel_armor_gen2: "改良均质钢装甲"
 tank_steel_armor_gen2_desc: "改进的钢合金和铸造技术在相同体积和质量的情况下提供了更好的防御。\n\n§G设计者提示：钢制装甲是一种低预算选择。它不能和现代复合装甲相提并论§!"
 tank_steel_armor_gen3: "先进均质钢装甲"
 tank_steel_armor_gen3_desc: "通过在钢合金中添加其他元素，我们可以提高其抗断裂和疲劳的强度。\n\n§G设计者提示：钢制装甲是一种低预算选择。它不能和现代复合装甲相提并论§!"
 tank_composite_armor_gen1: "冷战早期复合装甲"
 tank_composite_armor_gen1_desc: "第一批复合装甲在美国T95重型坦克上进行了实验。石英玻璃板被安装在钢板之间，增加了防护。虽然从未在生产中使用过，但它对后来的发展起到了启发作用。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_composite_armor_gen2: "冷战复合装甲"
 tank_composite_armor_gen2_desc: "通过用塑料强化玻璃（玻璃纤维）取代硅玻璃，并增加陶瓷刚玉板，装甲的强度大大增加。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_composite_armor_gen3: "现代复合装甲"
 tank_composite_armor_gen3_desc: "现代复合装甲由金属蜂窝内的陶瓷瓦片组成，两侧安装有弹性板，并覆盖有装甲板。现代装甲对传统的动能穿甲弹和聚能装药提供了极强大的保护。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_composite_armor_gen4: "高级复合装甲"
 tank_composite_armor_gen4_desc: "3D打印、激光烧结和纳米级氧化铝粉末与碳纳米管为我们的坦克提供了最先进的装甲保护。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 tank_battlestation_1: "冷战早期武器站和辅助设备"
 tank_battlestation_1_desc: "无线电和基本弹道计算机。\n\n§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 tank_battlestation_2: "冷战武器站和辅助设备"
 tank_battlestation_2_desc: "复制无线电设备和半数字弹道计算机。\n\n§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 tank_battlestation_3: "现代武器站和辅助设备"
 tank_battlestation_3_desc: "导航系统、观瞄和全数字弹道计算机。\n\n§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 tank_battlestation_4: "先进武器站和辅助设备"
 tank_battlestation_4_desc: "一套观瞄和先进战斗观察系统\n\n一套摄像机和先进的战斗观察系统§G设计者提示：武器站代表了坦克作战所需的炮兵系统、火力控制、光学系统和其他辅助设备。一个更好的武器站将全面提高你的坦克质量。§!"
 smoke_launchers: "早期烟雾发射器"
 smoke_launchers_desc: "一组烟雾发射器用于保护车辆免受敌人的直接射击。\n\n§G设计者提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 smoke_launchers_2: "改良烟雾发射器"
 smoke_launchers_2_desc: "改进后的化学配方能使车辆免受红外线瞄准器的影响。\n\n§G设计者提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 reactive_armor_gen1: "第1代爆炸式反应装甲"
 reactive_armor_gen1_desc: "爆炸反应装甲由安装在坦克上的金属框架上的炸药模块组成。当模块被动能穿甲弹或聚能装药击中时就会爆炸，抵抗来袭的炮弹。第一次实验是在60年代进行的，目的是对抗早期的聚能装药，但都没有投入生产。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 reactive_armor_gen2: "第2代爆炸式反应装甲"
 reactive_armor_gen2_desc: "通过增加爆炸式反应装甲模块的尺寸，添加更多的炸药和更厚的框架，可以提高爆炸力，甚至可以对抗动能武器。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 reactive_armor_gen3: "第3代爆炸式反应装甲"
 reactive_armor_gen3_desc: "有了新的结构，爆炸式反应装甲可以被改进，以更好地抵御动能穿甲弹和聚能装药。它甚至可以提供对专门设计用来对付爆炸式反应装甲的串联聚能弹药的保护。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 reactive_armor_gen4: "第4代爆炸式反应装甲"
 reactive_armor_gen4_desc: "最先进的爆炸反应装甲，能够在各种环境条件下作战，并能降低大多数来袭火力的效率。\n\n§G设计者提示：爆炸式反应装甲是升级你的坦克装甲的一个简单方法§!"
 spaced_armor_gen1: "早期间隙装甲"
 spaced_armor_gen1_desc: "间隔装甲是一种装甲系统，在主装甲的顶部有一个额外的装甲板，中间有一层间隙。外层装甲板将导致聚能炸药提前引爆，减少其穿透深度。早期的间隔装甲只是薄薄的装甲板。\n\n§G设计者提示：间隔装甲是爆炸反应装甲的低预算版本，可以给你的坦克提供更多的保护§!"
 spaced_armor_gen2: "改良间隙装甲"
 spaced_armor_gen2_desc: "通过将实心钢板改为网状或笼状结构，我们可以用较少的重量保护我们的坦克免受弹头的攻击。\n\n§G设计者提示：间隔装甲是爆炸反应装甲的低预算版本，可以给你的坦克提供更多的保护§!"
 spaced_armor_gen3: "现代间隙装甲"
 spaced_armor_gen3_desc: "通过额外的陶瓷板和独特的形状，我们可以改善车辆的整体装甲保护。\n\n§G设计者提示：间隔装甲是爆炸反应装甲的低预算版本，可以给你的坦克提供更多的保护§!"
 wet_ammo_storage: "爆破隔板"
 wet_ammo_storage_desc: "为了应对灾难性的弹药爆炸，设计坦克时最好预先设定薄弱点。这样爆炸就会将直接冲击引向坦克外部，而不是冲击乘员舱。\n\n§G设计者提示：爆破隔板是提高坦克生存能力的一个好方法§!"
 automatic_loading: "自动装弹机"
 automatic_loading_desc: "在苏联和俄罗斯坦克上常见的自动装弹系统中，机械升降装置会自动将新一轮弹药拉入炮膛。因此，弹药通常存放在炮管下方或附近的转盘中。在配备自动装弹器的坦克中，乘员必须与实弹共用一个隔间。虽然自动装弹器的射速比手动装弹快得多，但穿透性命中通常会使弹药自燃，将坦克和乘员烧成灰烬。\n\n§G设计者提示：自动装弹机可以让车辆对目标持续发动更猛烈的火力攻击，但也使得车辆在受损时更有可能遭遇灾难性的损失。§!"
 manual_loading: "人工装填"
 manual_loading_desc: "一名人工装填手。一名好的装填手在条件允许的情况下甚至能够超越普通的旋转式自动装弹系统。第四名车组人员的概念之所以能经久不衰，主要是因为装填手可以为现场维护提供额外的人手。\n\n§G设计者提示：这是任何坦克的标准装填系统。一种廉价且低风险的选择。§!"
 revolver_magazine: "转轮式自动装弹机"
 revolver_magazine_desc: "炮塔尾舱自动装弹机。比旋转式自动装弹机更快更安全。该系统的主要缺点是价格昂贵。\n\n§G设计者提示：如果你愿意支付额外的费用，那么转轮式自动装弹机就是你的坦克的首选自动装弹机。§!"
 hardkill_system_gen1: "早期硬杀伤装置"
 hardkill_system_gen1_desc: "硬杀伤系统是安装在坦克上的主动防御措施。该系统探测来袭的射弹并用自己的射弹进行反击。反击射弹可以是火箭弹、导弹或动能射弹。早期的硬杀伤系统主要保护坦克免受聚能射弹的攻击。\n\n§G设计者提示：硬杀伤系统是增强我们坦克防御敌方导弹能力的好方法。它还能让我们的装甲部队更有效地突破敌方防线。§!"
 hardkill_system_gen2: "改良硬杀伤装置"
 hardkill_system_gen2_desc: "改进的硬杀伤系统将能够阻止快速移动的动能穿甲弹和串联聚能弹。改进的系统还可以从各个方向覆盖坦克。\n\n§G设计者提示：硬杀伤系统是增强我们坦克防御敌方导弹能力的好方法。它还能让我们的装甲部队更有效地突破敌方防线。§!"
 smoothbore_atgm_gen1: "冷战早期炮射导弹发射装置"
 smoothbore_atgm_gen1_desc: "只需进行一些小改动，我们就可以利用坦克炮发射反坦克制导导弹。第一批滑膛炮射反坦克导弹是通过与瞄准器或对应的红外导引头进行引导的。\n\n§G设计者提示：通过为我们的坦克配备从主炮发射反坦克导弹的能力，以及传统的动能穿甲弹，我们可以提高其对抗敌方装甲车辆的能力§!"
 smoothbore_atgm_gen2: "冷战后期炮射导弹发射装置"
 smoothbore_atgm_gen2_desc: "使用激光瞄准目标时，失真更少，反坦克导弹可以更准确地飞向目标。\n\n§G设计者提示：通过为我们的坦克配备从主炮发射反坦克导弹的能力，以及传统的动能穿甲弹，我们可以提高其对抗敌方装甲车辆的能力§!"
 smoothbore_atgm_gen3: "现代炮射导弹发射装置"
 smoothbore_atgm_gen3_desc: "使用发射后不管的坦克炮发射的反坦克导弹，我们可以用导弹攻击一个目标，然后迅速将火力转向另一个目标。\n\n§G设计者提示：通过为我们的坦克配备从主炮发射反坦克导弹的能力，以及传统的动能穿甲弹，我们可以提高其对抗敌方装甲车辆的能力§!"
 smoothbore_atgm_gen4: "先进炮射导弹发射装置"
 smoothbore_atgm_gen4_desc: "通过改进反坦克导弹弹头的串联装药，我们将能够穿透更坚固的敌方装甲。\n\n§G设计者提示：通过为我们的坦克配备从主炮发射反坦克导弹的能力，以及传统的动能穿甲弹，我们可以提高其对抗敌方装甲车辆的能力§!"
 smoothbore_atgm_gen5: "未来炮射导弹发射装置"
 smoothbore_atgm_gen5_desc: "凭借先进的人工智能和算法，反坦克导弹可以采用复杂的飞行路径来避开障碍物并获得最佳接近角度，甚至在必要时在飞行过程中改变目标。\n\n§G设计者提示：通过为我们的坦克配备从主炮发射反坦克导弹的能力，以及传统的动能穿甲弹，我们可以提高其对抗敌方装甲车辆的能力§!"
 tank_longer_gun: "炮管延长"
 tank_longer_gun_desc: "通过加长炮管的原始设计，我们可以提高炮口初速。\n\n§G设计者提示：增加对更长炮管的支持是一个简单的方法，可以提高你的坦克对敌方装甲的威胁程度，而不需要升级整个火炮§!"
 tank_aux_engine: "辅助电力引擎"
 tank_aux_engine_desc: "有了辅助电动机（或辅助动力装置），我们就可以操作坦克的某些部件，例如炮塔，而无需打开主发动机。这样，我们就可以在静止时部分操作坦克并节省燃料。\n\n§G设计者提示：添加辅助电动发动机最适合于燃气涡轮发动机等燃油发动机§!"
 tank_aux_engine_2: "改良辅助电力引擎"
 tank_aux_engine_2_desc: "辅助电机的改进比其前身具有更多优势，并且效率更高。\n\n§G设计者提示：添加辅助电动发动机最适合于燃气涡轮发动机等燃油发动机§!"
 tank_drones: "支援无人机"
 tank_drones_desc: "坦克炮塔可以配备一个无人机控制站。无人机可以用来勘察周围的战场，获取目标并观察火力效果。\n\n§G设计者提示：为我们的坦克配备无人机将提高其摧毁敌人的能力§!"
 tank_drones_2: "改良支援无人机"
 tank_drones_2_desc: "改进后的支援型无人机将不仅能够勘察战场，还能指挥射击，锁定目标，甚至抵御来袭的射弹。\n\n§G设计者提示：为我们的坦克配备无人机将提高其摧毁敌人的能力§!"
 afv_base_turret: "基础装甲战车炮塔"
 afv_base_turret_desc: "基础炮塔，通常可容纳1-2人。"
 afv_unmanned_turret: "无人装甲战车炮塔"
 afv_unmanned_turret_desc: "无人炮塔，带有遥控操作的火炮系统，允许分配更多资源用于车体保护。"
 afv_no_turret: "无炮塔"
 afv_no_turret_desc: "当你只需要做一个舱口并抱着最好的希望时，谁还需要一个炮塔呢。"
