 laser_guided_ammo_1: "早期型激光制导炮弹"
 laser_guided_ammo_1_desc: "激光制导炮弹可通过小型控制推进器在飞行中途改变其轨迹，使其能更精准地命中目标。"
 laser_guided_ammo_2: "改良型激光制导炮弹"
 laser_guided_ammo_2_desc: "激光制导炮弹可通过小型控制推进器在飞行中途改变其轨迹，使其能更精准地命中目标。"
 laser_guided_ammo_3: "先进型激光制导炮弹"
 laser_guided_ammo_3_desc: "激光制导炮弹可通过小型控制推进器在飞行中途改变其轨迹，使其能更精准地命中目标。"
 nera_armor_gen1: "早期重型非爆炸反应装甲"
 nera_armor_gen1_desc: "通过增加钛或贫铀板以及独特的形状，我们可以提高车辆的整体装甲防护能力。\n\n§G设计师提示：重型非爆炸反应装甲比简单的复合材料更耐用，但也更昂贵。§!"
 nera_armor_gen2: "现代重型非爆炸反应装甲"
 nera_armor_gen2_desc: "通过增加钛或贫铀板以及独特的形状，我们可以提高车辆的整体装甲防护能力。\n\n§G设计师提示：重型非爆炸反应装甲比简单的复合材料更耐用，但也更昂贵。§!"
 nera_armor_gen3: "未来重型非爆炸反应装甲"
 nera_armor_gen3_desc: "通过增加钛或贫铀板以及独特的形状，我们可以提高车辆的整体装甲防护能力。\n\n§G设计师提示：重型非爆炸反应装甲比简单的复合材料更耐用，但也更昂贵。§!"
 front_mounted_engine: "前置发动机"
 front_mounted_engine_desc: "前置发动机是一种将发动机作为乘员防护部分的设计理念，使穿透性弹药先命中发动机，而非进入乘员舱。\n\n§G设计师提示：使用该模块可提升装甲、防御与突破能力，但会大幅降低可靠性§!"
 tank_dozer_blades: "坦克推土铲"
 tank_dozer_blades_desc: "安装在坦克前部的推土铲，可用于协助挖掘阵地入口及其他防御工事。\n\n§G设计师提示：若想以牺牲突破能力为代价提升坦克的防御和装甲能力，可装备此模块。§!"
 medium_tank_chassis_0: "第1代坦克车体"
 medium_tank_chassis_0_desc: "冷战初期的坦克车体。为了应对东西方之间可能爆发的新冲突，这些车体设计得非常仓促，与二战后期的坦克非常相似。"
 medium_tank_chassis_1: "第2代/第3代坦克车体"
 medium_tank_chassis_1_desc: "冷战时期的坦克车体。当时，电子设备与坦克的集成度更高，装甲也从普通钢制装甲转变为复合装甲，坦克炮的口径也有所增大。尽管配备了众多升级套件，但许多此类坦克在21世纪仍在大规模服役。"
 medium_tank_chassis_2: "第3代+坦克车体"
 medium_tank_chassis_2_desc: "现代坦克车体。冷战末期，坦克发展速度大幅放缓，许多国家选择升级旧设计，而不是打造全新设计。直到开发出了更危险的反坦克武器，才出现了对新设计的需求。"
 medium_tank_chassis_3: "第4代坦克车体"
 medium_tank_chassis_3_desc: "另一种现代坦克船体，主要由新兴大国开发，需要几乎完全从头开始设计坦克。"
 medium_tank_chassis_4: "第5代坦克车体"
 medium_tank_chassis_4_desc: "未来时代的坦克。随着反坦克武器的快速发展以及空中力量的崛起，主战坦克已不再是强大的对手。如果坦克想要在未来战争中继续作为有效武器存在，就需要彻底重新思考其设计和作用。"
 medium_tank_amphibious_chassis_0: "第1代装甲输送车车体"
 medium_tank_amphibious_chassis_0_desc: "出现在冷战初期的早期设计。"
 medium_tank_amphibious_chassis_1: "第2代/第3代装甲输送车车体"
 medium_tank_amphibious_chassis_1_desc: "这些装甲运输车比前代车型有所改进，更加适合其预期用途。"
 medium_tank_amphibious_chassis_2: "第3代+装甲输送车车体"
 medium_tank_amphibious_chassis_2_desc: "通常，凭借良好的人体工程学设计和足够的防护，这些装甲战车能够出色地完成任务。"
 medium_tank_amphibious_chassis_3: "第4代装甲输送车车体"
 medium_tank_amphibious_chassis_3_desc: "虽然装甲输送车的概念似乎有些过时，但装甲步兵的乘员规模小根本不是一个优势，而装甲输送车可以提供足够的替代方案。"
 medium_tank_amphibious_chassis_4: "第5代装甲输送车车体"
 medium_tank_amphibious_chassis_4_desc: "作为步兵战车的廉价版本，当人类以外的任何生物都无法生存时，它仍然有用。"
 medium_tank_flame_chassis_0: "第1代步兵战车车体"
 medium_tank_flame_chassis_0_desc: "早期的装甲作战载具设计旨在为战场上的步兵提供支援。苏联是第一个在BMP-1战车上实际应用这些装甲载具的国家，但美国及其盟友的跟进比预期要早得多。"
 medium_tank_flame_chassis_1: "第2代/第3代步兵战车车体"
 medium_tank_flame_chassis_1_desc: "步兵战车的改进设计使其能够在战斗中更加高效地使用。"
 medium_tank_flame_chassis_2: "第3代+步兵战车车体"
 medium_tank_flame_chassis_2_desc: "现代而危险，这就是‘力量倍增器’，它使步兵成为战场上的皇后。"
 medium_tank_flame_chassis_3: "第4代步兵战车车体"
