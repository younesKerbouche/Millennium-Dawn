 SOV_additional_machine_guns: "12.7 mm DShK 1938/46机枪"
 SOV_additional_machine_guns_desc: "德什卡是苏联在第二次世界大战期间研制的重机枪。尽管年代久远，它仍然广泛用于俄罗斯车辆的防空和火力支援任务，也在许多其他国家使用。\n\n§G设计者提示：增加重机枪是一种廉价的方法以稍微增加坦克对抗敌机和软目标的能力§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "图恰是苏联研制的81毫米车载榴弹发射器，主要用于发射3D6、3D6M型烟雾弹。\n\n§G设计者提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "图恰是苏联研制的81毫米车载榴弹发射器，主要用于发射3D6、3D6M型烟雾弹。\n\n§G设计者提示：增加烟雾发射器可以降低坦克的可见度，使其在防御和进攻方面都表现更好§!"
 SOV_hardkill_system_gen1: "竞技场"
 SOV_hardkill_system_gen1_desc: "竞技场主动防护系统使用多普勒雷达来探测来袭的导弹。一旦探测到导弹，该系统就会发射火箭弹来拦截导弹。\n\n§G设计者提示：硬杀伤系统是增强我们坦克防御敌方导弹能力的好方法。它还能让我们的装甲部队更有效地突破敌方防线。§!"
 SOV_hardkill_system_gen2: "阿夫根特"
 SOV_hardkill_system_gen2_desc: "阿夫根特是俄罗斯开发的一种先进的主动防护系统。它打算用于T-14坦克。该系统可以对抗导弹和动能穿甲弹，并且可以拦截任何飞行速度低于1700米/秒的射弹。\n\n§G设计者提示：硬杀伤系统是增强我们坦克防御敌方导弹能力的好方法。它还能让我们的装甲部队更有效地突破敌方防线。§!"
