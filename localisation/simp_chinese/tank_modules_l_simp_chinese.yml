 ENG_tank_small_medium_cannon_3_desc: "英国皇家军械公司的IWS（改进型武器系统）是L7火炮的进一步发展，具有更高的压力载荷和更长的炮管。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "L11A5是英国的一款坦克炮，设计用于替代较小的L7炮。L11A5炮拥有目前最远的坦克击杀距离，当时英国挑战者坦克在海湾战争期间在4.7公里的距离上击毁了一辆伊拉克T-55坦克。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "L30火炮是旧款L11火炮的改进版。它由电渣重熔钢制成，内衬铬合金。与前代火炮一样，该火炮也是线膛炮，这在北约坦克武器中并不常见。这是因为英国皇家陆军大量使用碎甲弹。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 ENG_tank_diesel_engine_gen1: "劳来劳斯流星发动机，650匹马力"
 ENG_tank_diesel_engine_gen1_desc: "罗尔斯-罗伊斯流星发动机是第二次世界大战中的一种多功能坦克发动机。它起源于飞机，被用于克伦威尔、彗星和百夫长坦克\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§! "
 ENG_tank_diesel_engine_gen2: "珀金斯 CV12-1200TCA发动机，1200匹马力"
 ENG_tank_diesel_engine_gen2_desc: "珀金斯 CV12发动机是为挑战者1和挑战者2坦克开发的非常强大的柴油发动机。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§! "
 ENG_additional_machine_guns: "7.62 mm L37A2机枪"
 ENG_additional_machine_guns_desc: "L37是L7机枪的车载衍生产品。L7是比利时FN MAG机枪的英国授权制造版本。\n\n§G设计者提示：增加重机枪是一种廉价的方法以稍微增加坦克对抗敌机和软目标的能力§!"
 ENG_tank_composite_armor_gen1: "乔巴姆"
 ENG_tank_composite_armor_gen1_desc: "乔巴姆装甲是英国设计的一种复合装甲，为挑战者坦克开发。它是由陶瓷瓦片与钢粘合并以弹性板为后盾组成。“乔巴姆”一词已经成为复合装甲的同义词，不管是什么坦克或制造商。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§! "
 ENG_tank_composite_armor_gen2: "多切斯特"
 ENG_tank_composite_armor_gen2_desc: "多切斯特装甲是原乔巴姆装甲的最新变种，目前用于艾布拉姆斯和挑战者2坦克。改进后的版本对敌人的火力提供了更好的保护。\n\n§G设计者提示：复合装甲是现代主战坦克的标准选择§!"
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S坦克炮"
 SOV_tank_small_medium_cannon_desc: "D-10是苏联在第二次世界大战后期开发的一种坦克炮，首先安装在SU-100坦克歼击车上。在冷战开始后，该武器成为T-54和T-55系列坦克的首选武器。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "U-5TS是第一种为坦克使用而开发的滑膛炮。T-55上现有的100毫米火炮太弱，无法对付西方的百夫长和M48巴顿坦克。为了应对这些坦克，苏联人开发了115毫米火炮。该炮只在T-62上使用过。事实证明，它甚至对更多的现代坦克也是有效的，如在两伊战争中，T-62有能力击溃更新的酋长坦克和M60坦克。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70是一种快速射击的线膛炮，用于轻型装甲车辆。该炮主要用于高射炮弹的使用。2A70是BMP-3系列的主要武器。\n\n§G设计者提示：小口径火炮由于炮口速度较低，适合使用高爆弹。如果你想优先考虑软攻而不是硬攻，就使用它们吧。§! "
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "2A46是最常见的一种苏联坦克炮。该炮最初是为T-64开发的，此后一直在每一辆苏联和俄罗斯的坦克上使用，此外还有多种外国坦克采用。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "2A46M是原2A46火炮系列的改进型，具有更完善的弹药阵容和整体改进。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "2A82-1M是俄罗斯坦克技术的最新成果，计划用于新型T-14 阿玛塔坦克。据报道，该炮的精度比旧款2A46M高15%至20%，炮口初速也高于豹2坦克主炮。\n\n§G设计者提示：中口径炮是一种平衡的坦克炮。如果你想既不偏重于软攻击，也不偏重于硬攻击，那么就使用它们吧§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "一种实验性的重型坦克炮，打算与核爆炸耐受物279工程重型突击坦克一起使用。由于对重型坦克的需求已经消失，该项目被取消，该炮也随之取消。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬攻，同时又想保留一些软攻，那么就使用它们吧§! "
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "279工程坦克炮的改进版。这种有膛线的重型坦克炮是为785工程准备的，是T-80坦克的升级版。该项目从未完成。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬攻，同时又想保留一些软攻，那么就使用它们吧§! "
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "LP-83是一种实验性的超级重型坦克炮，在292工程上进行了测试，该坦克打算取代T-80BV。1990年制造了一个坦克和火炮的原型，但由于缺乏资金和军方的兴趣，该项目被取消了。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬攻，同时又想保留一些软攻，那么就使用它们吧§! "
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "2A83是前苏联超重型坦克炮的延续。该炮是作为T-14阿玛塔坦克的一种可能升级，以超越任何西方坦克。\n\n§G设计者提示：重型坦克炮主要用于反装甲任务。如果你想偏重于硬性攻击，同时又想保留一些软性攻击，那么就使用它们吧§! "
 SOV_tank_diesel_engine_gen1: "V-55发动机，581匹马力"
 SOV_tank_diesel_engine_gen1_desc: "V-55是一款自然吸气V12发动机，被用于T-55坦克上。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 SOV_tank_diesel_engine_gen2: "5TDF发动机，700匹马力"
 SOV_tank_diesel_engine_gen2_desc: "5TDF是一种二冲程、多燃料、高增压、液体冷却、直接喷射的柴油发动机，具有对置活塞和水平气缸。最初是为T-64设计的，它也被用于T-72的早期版本。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 SOV_tank_diesel_engine_gen3: "V-84发动机，840匹马力"
 SOV_tank_diesel_engine_gen3_desc: "V-84战斗坦克发动机是一种十二缸的涡轮增压发动机，最初是作为T-72的一项升级开发。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 SOV_tank_diesel_engine_gen4: "V-92S2发动机，1000匹马力"
 SOV_tank_diesel_engine_gen4_desc: "V-92S2涡轮增压柴油机是为T-72B3和T-90系列坦克设计的。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F发动机，1130匹马力"
 SOV_tank_diesel_engine_gen5_desc: "V-92S2F是老款V-92S2的改进，作为旧型号的升级版。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A发动机，1500匹马力"
 SOV_tank_diesel_engine_gen6_desc: "2V-12-3A是一种X12型发动机，用于T-14型阿玛塔。\n\n§G设计者提示：多燃料柴油机是坦克上使用的标准发动机§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A发动机，1500匹马力"
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A是一种X12型发动机，由于老型号的可靠性问题，在阿玛塔上取代了早期的2V-12-3A发动机。\n\n§G设计者提示：多燃料柴油发动机是坦克上使用的标准发动机§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "GTD-3TL是一种实验性的燃气涡轮发动机，打算作为T-64坦克的主要选择。然而，这个想法后来被放弃了，转而选择了柴油机。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "SG-1000是T-80的原始燃气涡轮发动机。它很快就被一个改进型号所取代。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "GTD-1000T是用于T-80A和T-80B坦克的燃气轮机。GTD-1000T比老式SG-1000更可靠，产生略多的马力。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "GTD-1250是一台用于第2代T-80坦克的燃气涡轮发动机，即T-80U。该燃气轮机与一个较小的燃气轮机配对，作为辅助动力装置。\n\n§G设计者提示：燃气轮机比柴油机有更好的加速性能，提高了车辆的机动性能。然而，它们的制造成本很高，而且消耗大量的燃料。如果你想要快速的坦克，并能为其提供燃料，就使用燃气轮机§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T"
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500"
