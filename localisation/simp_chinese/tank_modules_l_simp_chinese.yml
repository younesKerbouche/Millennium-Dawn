 external_launcher: "外挂武器发射装置"
 external_launcher_desc: "一种允许在载具上安装武器，而无需依赖车内弹药供应的，在载具外部安装的系统。"
 missile_launcher_system: "防空导弹发射器"
 missile_launcher_system_desc: "一种为车辆配备地对空导弹而设计的武器安装系统。"
 tank_pneumatic_suspension_light: "轻型液气悬挂"
 tank_pneumatic_suspension_light_desc: "在液压气动悬挂系统中，液压油与氮气被用作悬挂的减震元件。借助这种悬挂，坦克行驶时更加平稳。其驾驶高度可动态调整，且坦克具备自动调平能力。这使得坦克移动更平稳，瞄准也更稳定。然而，作为一种悬挂系统，其制造和维护难度比传统的扭杆悬挂系统更高。\n\n§G设计师提示：为坦克配备液压气动悬挂可全面提升坦克性能，但会牺牲可靠性并增加生产成本§!"
 tank_torsion_bar_suspension_light: "轻型扭杆悬挂"
 tank_torsion_bar_suspension_light_desc: "坦克的标准悬挂系统。与负重轮相连的连杆会连接至一根水平扭杆。当车轮上下移动时，扭杆发生扭转，从而起到悬挂弹簧的作用。\n\n§G设计师提示：这是一种标准、安全且低风险的选择§!"
 tank_wheeled_suspension_light: "轻型轮式悬挂"
 tank_wheeled_suspension_light_desc: "基于轮式悬挂，有4x4/6x6/8x8等不同规格。速度更快，但更容易受到弹片和轻武器的攻击。\n\n§G设计师提示：为坦克配备轮式悬挂系统可使其更快、更轻，但装甲和可靠性会降低。§!"
 tank_pneumatic_suspension_medium: "中型液气悬挂"
 tank_pneumatic_suspension_medium_desc: "在液压气动悬架系统中，液压油与氮气被用作悬架的减震元件。借助这种悬架，坦克行驶时更加平稳。其驾驶高度可动态调整，且坦克具备自动调平能力。这使得坦克移动更平稳，瞄准也更稳定。然而，作为一种悬架系统，其制造和维护难度比传统的扭杆系统更高。\n\n§G设计师提示：为坦克配备液压气动悬架可全面提升坦克性能，但会牺牲可靠性并增加生产成本§!"
