 SOV_afv_machine_gun: "7,62mm SGMT"
 SOV_afv_machine_gun_desc: "SG-43/SGMT 戈留诺夫机枪是一款苏联中型机枪，于第二次世界大战期间推出。该机枪发射7.62×54毫米R子弹，于1943年推出，以取代老式的M1910马克沁机枪。"
 SOV_afv_machine_gun_2: "14,5mm KPVT"
 SOV_afv_machine_gun_2_desc: "KPVT重机枪是苏联设计的14.5×114毫米口径重机枪，于1949年首次作为步兵武器（代号PKP）投入使用。20世纪60年代，步兵版因体积过大、重量过重而停产。后来，它被用于BTR系列。"
 SOV_afv_coax_machine_gun: "7,62mm PKT"
 SOV_afv_coax_machine_gun_desc: "PKT是一种弹带供弹通用机枪，可装填源自PK/PKM机枪的7.62×54mmR带底缘子弹"
 SOV_afv_atgm_gen1: "9M14 婴儿"
 SOV_afv_atgm_gen1_desc: "这是苏联第一种便携式反坦克导弹，可能是有史以来生产最广泛的反坦克导弹"
 SOV_afv_assault_gun: "73mm 2A28 响雷"
 SOV_afv_assault_gun_desc: "2A28“响雷”火炮，又称KBP 2A28“响雷”，是一款73毫米低压滑膛半自动火炮，采用楔形后膛。2A28“响雷”的研发与SPG-9无后坐力炮的研发直接相关；两者发射的弹丸都类似于火箭推进榴弹。"
 SOV_afv_assault_gun_2: "100mm 2A70"
 SOV_afv_assault_gun_2_desc: "100毫米2A70型火炮发射器（GRAU 编号：2А70）是苏联KBP仪器设计局设计的低压线膛炮的一种型号"
 SOV_small_autocannon: "30mm 2A42"
