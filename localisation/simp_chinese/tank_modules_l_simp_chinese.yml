 light_tank_afv_automatic_loading: "装甲战车自动装弹机"
 light_tank_afv_automatic_loading_desc: "自动装填系统可有效提高车辆战时的作战效能。"
 tank_small_cannon: "冷战早期轻型坦克炮"
 tank_small_cannon_desc: "早期轻型坦克的主炮常常由其他牵引式火炮改装而成。"
 tank_small_cannon_2: "冷战后期轻型坦克炮"
 tank_small_cannon_2_desc: "轻型坦克的主炮往往采用低压炮，这样可以实现较低的整体重量，并且后坐力较小。"
 tank_small_cannon_3: "现代轻型坦克炮"
 tank_small_cannon_3_desc: "现代轻型坦克主炮采用了先进的材料和设计，可以大大提高火力和射程。"
 tank_small_cannon_4: "未来轻型坦克炮"
 tank_small_cannon_4_desc: "纳米技术与计算机辅助设计的引入，使未来轻型坦克的主炮获得了前所未有的进步，进一步提高了轻型坦克的生存能力和输出能力。"
 spaa_chassis_truck_gen0: "冷战早期卡车底盘"
 spaa_chassis_truck_gen0_desc: "老式卡车可以重复使用，以在其后部安装简易发射器或重型火炮，这在冷战早期很常见，并且在现代其基本原理也保持不变。"
 spaa_chassis_truck_gen1: "冷战卡车底盘"
 spaa_chassis_truck_gen1_desc: "可以对运输货物和物资的卡车进行改装以适应火炮平台，这通常是在使用寿命接近终点的旧式卡车上完成的。然而，也有少部分卡车底盘是专门为此生产的。"
 spaa_chassis_truck_gen2: "现代卡车底盘"
 spaa_chassis_truck_gen2_desc: "专门生产用作不同武器系统平台的重型卡车正变得越来越普遍。它们针对现代军事行动的恶劣环境进行了强化。"
 spaa_chassis_truck_gen3: "改良卡车底盘"
 spaa_chassis_truck_gen3_desc: "为用作高度耐用和高机动性武器系统而生产的重型装甲卡车是大多数后勤和炮兵团的支柱。这种类型的底盘可以在小型武器火力和碎片爆炸中幸存下来，并且具有特定的重型轮胎，有助于在战场上生存。可以为自己携带一些弹药。"
 spaa_chassis_truck_gen4: "未来卡车底盘"
 spaa_chassis_truck_gen4_desc: "专为未来的火炮系统设计的卡车底盘经过大量修改，使其成为各种火炮系统的完美平台，具有可替换的组件，使其成为真正的多用途平台。"
 spaa_chassis_tank_gen0: "冷战早期坦克底盘"
 spaa_chassis_tank_gen0_desc: "早期的坦克底盘可能不是现在技术上最令人影响深刻的底盘，但它为各种简易火炮系统提供了一个很好的平台，通常火炮安装在旧式坦克拆卸下来的炮塔上，为乘员提供一定的保护，并使车辆具有跨地形能力，而且与现代坦克底盘相比，生产无需太多资源。"
 spaa_chassis_tank_gen1: "冷战坦克底盘"
 spaa_chassis_tank_gen1_desc: "苏联冷战时期的过时坦克被广泛适用于不同的任务，这扩展了其底盘的使用。一些国家采用了这种方法，将他们过时的冷战坦克变成了火炮系统的平台，这种底盘非常适合穿越恶劣的地形，还可以将更重的火炮安装在封闭的、更安全的炮塔中。"
 spaa_chassis_tank_gen2: "现代坦克底盘"
 spaa_chassis_tank_gen2_desc: "新型坦克必须具有广泛的适应性，以便将来进行改装或升级。这意味着，它们要能够适应各种不同的平台，该平台适用于专门改装为火炮平台，保留了真正坦克的机动性和装甲，以前用于储存坦克弹药的空间可以用来储存火炮本身的弹药。"
 spaa_chassis_tank_gen3: "改良坦克底盘"
 spaa_chassis_tank_gen3_desc: "改进型坦克底盘必须随时准备在战场上执行多种任务，无论是使用升级套件还是完全不同的炮塔，在这种情况下，坦克的炮塔将被火炮武器系统取代。这当然是一项高成本的任务，但完成后，火炮系统将保留未来坦克底盘的所有优势，使其成为在前线使用的更安全的平台。"
 spaa_chassis_tank_gen4: "未来坦克底盘"
 spaa_chassis_tank_gen4_desc: "改进型坦克底盘必须随时准备在战场上执行多种任务，无论是使用升级套件还是完全不同的炮塔，在这种情况下，坦克的炮塔将被火炮武器系统取代。这当然是一项高成本的任务，但完成后，火炮系统将保留未来坦克底盘的所有优势，使其成为在前线使用的更安全的平台。"
 spaa_chassis_afv_gen0: "冷战早期装甲战车底盘"
 spaa_chassis_afv_gen0_desc: "与坦克底盘相比，装甲战车底盘更轻，但具有高度的机动性，仍然能够用于安装大口径火炮系统。这种早期的装甲战车底盘主要以敞篷方式使用，用于运送乘员的空间通常是其上的火炮底座， 而对于火箭系统，发射器放置在底盘的后端，前部是乘员舱。"
 spaa_chassis_afv_gen1: "冷战装甲战车底盘"
 spaa_chassis_afv_gen1_desc: "冷战时期的装甲战车有能力安装更大的火炮，并为额外的装甲或设备预留更多的重量，因此它们的底盘可以更好地用于简易火炮或火箭系统。这些战车也可以安装较小尺寸的炮塔，为乘员提供了更高的生存能力，并且也更容易射击。"
 spaa_chassis_afv_gen2: "现代装甲战车底盘"
 spaa_chassis_afv_gen2_desc: "冷战结束后，装甲战车的角色发生了变化，他们的底盘也随之发生了变化。这些底盘旨在更耐用，长期可持续，大大提高载重，以便车辆使用更广泛的武器。这使其火炮和多管火箭炮变体也得到了极大的改进。"
 spaa_chassis_afv_gen3: "改良装甲战车底盘"
 spaa_chassis_afv_gen4: "未来装甲战车底盘"
 spaa_chassis_afv_gen3_desc: "改进的装甲战车能够部署多种类型的炮塔和武器，因此合乎逻辑的下一步是使它们适应特定的角色。这种底盘非常耐用，并具有改进装甲战车的所有优点，因此它已成为机械化部队的骨干。"
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "防空炮"
 spaa_naval_cannon_1: "二战后防空炮"
 spaa_naval_cannon_1_desc: "在当时，防空炮拥有巨大的口径，可对软目标造成无与伦比的破坏。其强大的威力使其成为一件令人生畏的武器，但机动性和效率却非常有限。"
 spaa_naval_cannon_2: "冷战时期防空炮"
 spaa_naval_cannon_2_desc: "经过改进的炮弹设计和推进装置增强了防空炮的火力。在保持其巨大空中威胁潜力的同时，它巨大的原始威力使其仍是一个值得信赖的选择。"
 spaa_naval_cannon_3: "现代防空炮"
 spaa_naval_cannon_3_desc: "由于采用了半自动装填和先进的弹药类型，这一代防空炮提高了射速，进一步巩固了其在软目标作战中的主导地位。"
 spaa_naval_cannon_4: "先进防空炮"
 spaa_naval_cannon_4_desc: "该型防空炮利用制导弹药，提供了前所未有的精确度，巩固了其空中防御的强者地位。"
 spaa_naval_cannon_5: "未来防空炮"
 spaa_naval_cannon_5_desc: "这种防空炮采用尖端材料和优化的弹药设计，可确保以更高的效率摧毁更多的软目标。"
