 cluster_ammo_1: "早期型集束弹药"
 cluster_ammo_1_desc: "集束炮弹并不采用单一大型战斗部，而是携带多枚小型炸弹。当炮弹接近目标时，小型炸弹会被释放出来。这会使目标区域遭受多枚小型炸弹的密集轰炸，而非单一的大型爆炸。"
 cluster_ammo_2: "改良型集束弹药"
 cluster_ammo_2_desc: "集束炮弹并不采用单一大型战斗部，而是携带多枚小型炸弹。当炮弹接近目标时，小型炸弹会被释放出来。这会使目标区域遭受多枚小型炸弹的密集轰炸，而非单一的大型爆炸。"
 cluster_ammo_3: "先进型集束弹药"
