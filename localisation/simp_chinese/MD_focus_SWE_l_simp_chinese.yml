 Sweden_foci.1.t: "增强战斗机队能力"
 Sweden_foci.1.d: "虽然国产“鹰狮”战斗机是我们空军的骨干力量，但整合其他互补型战机可以显著增强我们的作战能力。从国际伙伴那里采购更多战斗机或许可以增强我们的战略能力，并影响未来的外交关系。"
 Sweden_foci.1.o1: "探索采购美国制造的战斗机"
 Sweden_foci.1.o2: "探索采购俄罗斯制造的战斗机"
 Sweden_foci.1.o3: "维持现有机队规模，无需扩建"
 Sweden_foci.1001.t: "瑞典探索采购补充战斗机"
 Sweden_foci.1001.d1: "瑞典政府正在考虑采购更多战斗机，以补充其现有的“鹰狮”战斗机队。与美国进行此类采购可能会对我们未来的外交和军事关系产生重大影响，并有可能增强战略伙伴关系和互操作能力。"
 Sweden_foci.1001.d2: "瑞典政府正在考虑采购更多战斗机，以补充其现有的“鹰狮”战斗机队。与俄罗斯进行此类采购可能会对我们未来的外交和军事关系产生重大影响，甚至可能影响地缘政治格局和防务合作。"
 Sweden_foci.1001.o1: "我们拒绝了他们的请求"
 Sweden_foci.1001.o2: "继续收购"
 Sweden_foci.1002.t: "盟军支援增强了我们的空军"
 Sweden_foci.1002.d1: "[USA.GetLeader]已授权转让先进战斗机，以增强我国空军实力。[SWE.GetLeader]对[USA.GetAdjective]政府的支持深表感谢，并将亲自监督其整合工作。"
 Sweden_foci.1002.d2: "[SOV.GetLeader]已授权转让先进战斗机，以增强我国空军实力。[SWE.GetLeader]对[SOV.GetAdjective]政府的支持深表感谢，并将亲自监督其整合工作。"
 Sweden_foci.1002.o1: "真是好消息！"
 Sweden_foci.1003.t: "盟军拒绝提供战斗机支援"
 Sweden_foci.1003.d1: "[USA.GetLeader]拒绝了我们增派战斗机支援空军的请求。[SWE.GetLeader]对[USA.GetAdjective]政府的决定感到非常失望。"
 Sweden_foci.1003.d2: "[SOV.GetLeader]拒绝了我们增派战斗机支援空军的请求。[SWE.GetLeader]对[SOV.GetAdjective]政府的决定感到非常失望。"
 Sweden_foci.1003.o1: "重新思考我们的外交关系"
 Sweden_foci.2.t: "瑞典装甲部队现代化"
 Sweden_foci.2.d: "为了增强和现代化我们的坦克部队，瑞典正在考虑采购先进的主战坦克，并申请生产许可证以促进国内生产。这一战略决策旨在增强我们的国防实力，并确保其技术水平与全球标准保持一致。"
 Sweden_foci.2.o1: "从美国采购M1艾布拉姆斯坦克"
 Sweden_foci.2.o2: "从俄罗斯采购T-90坦克"
 Sweden_foci.2.o3: "获取豹2A6许可证并将Strv 122升级为Strv 122B"
 Sweden_foci.2.o4: "维持现有坦克车队规模，无需扩充"
 Sweden_foci.2001.t: "瑞典提交坦克采购申请"
 Sweden_foci.2001.d1: "瑞典政府已正式请求从美国采购M1艾布拉姆斯坦克，旨在增强其装甲能力并促进更紧密的防务关系。"
 Sweden_foci.2001.d2: "瑞典政府已正式请求从俄罗斯采购T90坦克，旨在增强其装甲能力并促进更紧密的防务关系。"
 Sweden_foci.2001.d3: "瑞典政府向我们提交了申请，希望获得豹2A6的生产许可证，并将现有的Strv 122坦克升级到Strv 122B标准，旨在加强国内生产并实现装甲部队的现代化。"
 Sweden_foci.2001.o1: "我拒绝"
 Sweden_foci.2001.o2: "当然，让我们改善我们的关系"
