 Sweden_foci.7004.o1: "庆祝海军进步的这一里程碑"
 Sweden_foci.10.t: "战略整合：基础设施建设势在必行"
 Sweden_foci.10.d: "在日益动荡的世界，基础设施已不再仅仅是民事规划的问题。铁路、数字电网、港口和运输走廊已成为军事准备和战略机动性的重要组成部分。瑞典已正式提出一项欧洲联合倡议，旨在实现整个欧洲大陆关键基础设施的现代化和互联互通，并采用双重用途设计，兼顾经济韧性和国防效用。\n\n该提案得到了瑞典国防规划人员和企业部的支持，概述了一项协调一致的努力，旨在扩大后勤能力，标准化军事机动协议，并加强关键节点的防御破坏或网络攻击。提案强调需要确保跨波罗的海连接的安全，增强北约从北极到中欧的行动流程，并在面临混合或常规威胁时实现快速部署。\n\n虽然其定位是促进欧盟经济凝聚力和绿色转型目标，但其背后的逻辑无疑是战略性的。瑞典不仅致力于将自己定位为物流枢纽，更致力于成为欧洲地缘经济和国防架构的积极塑造者。\n\n欧洲主要伙伴的反应将决定这一倡议是否标志着集体韧性的转折点，还是成为国家利益分裂和政治惰性的牺牲品。"
 Sweden_foci.10.a: "批准该提议，欧洲必须做好准备。"
 Sweden_foci.10.b: "拒绝，这超出了民用基础设施的范围。"
 Sweden_foci.101.t: "[ROOT.GetNamewithFlag]加入基础设施倡议"
 Sweden_foci.101.d: "[ROOT.GetNamewithFlag]已正式承诺参与我们的泛欧基础设施倡议。他们认识到，公路、港口和铁路不仅是经济命脉，更是日益不确定时代的战略资产。他们的领导层已认识到，必须在整个欧洲协调民用和军用物流，以确保快速响应、安全的供应链和区域韧性。\n\n这一决定增强了我们两国抵御和适应军事压力的能力，同时也促进了贸易和跨国合作。在幕后，军事规划人员已在协调联合后勤协议、网络弹性措施和应急机动路线。\n\n他们的参与传递了一个强有力的信息：欧洲不会措手不及。基础设施的团结就是国防的团结。"
 Sweden_foci.101.a: "明智的决定"
 Sweden_foci.102.t: "§Y[ROOT.GetNamewithFlag]§!拒绝我方提案"
 Sweden_foci.102.d: "§Y[ROOT.GetNamewithFlag]§!拒绝了我们加入战略基础设施倡议的邀请，理由包括主权问题、预算限制或优先事项分歧。虽然该决定看似务实，但最终表明其不愿投资于长期韧性和共同防御能力。\n\n在当前的安全环境下，这种孤立主义思维存在风险。缺乏一体化的后勤保障，快速部署部队将变得不确定。缺乏共同的标准，供应链将依然脆弱。缺乏政治意愿，欧洲的集体威慑力将受到削弱。\n\n尽管令人遗憾，我们仍将与有意愿的合作伙伴携手前行。一旦爆发军事危机，他们可能会发现，不作为的代价将超过任何短期节省。基础设施并非奢侈品，而是主权的基石。"
 Sweden_foci.102.a: "他们的损失"
 Sweden_foci.11.t: "§Y[SWE.GetNamewithFlag]§!提出加入网络盾牌计划"
 Sweden_foci.11.d: "当今世界，战争已不再局限于战场或常规武器。冲突已演变成无声的、优雅的，而且往往不为公众所知。网络攻击、虚假信息宣传、数字破坏以及人工智能驱动的影响行动如今不仅对军事结构构成威胁，也对每个公民、机构和企业构成威胁。\n\n§Y[SWE.GetNamewithFlag]§!为我们提供了加入“网络盾牌倡议”的机会。这是一个旨在构建集体网络韧性的多国合作框架。该项目包括联合监测中心、共享威胁情报以及对敌对入侵和混合战术的协调响应。\n\n随着我国社会数字化进程逐年加深，网络领域正成为国家安全最具决定性的领域之一。加入该组织将增强我们的能力，并将我们纳入更庞大的国防网络。然而，接受该组织也意味着在数字领域实现一定程度的技术协同和共享主权。"
 Sweden_foci.11.a: "我们将联合起来，团结起来我们会更安全。"
 Sweden_foci.11.b: "我们独立自主，我们的力量来自独立。"
 Sweden_foci.111.t: "§Y[ROOT.GetNamewithFlag]§!加入网络盾牌计划"
 Sweden_foci.111.d: "§Y[ROOT.GetNamewithFlag]§!已正式同意加入我们的“网络盾牌”计划。他们的决定标志着我们朝着构建泛欧数字防御架构迈出了关键一步。在这个架构中，值得信赖的合作伙伴可以共享情报，增强民用和军用网络防御能力，并团结一致应对混合威胁。\n\n作为整合过程的一部分，双方将建立针对威胁检测、关键基础设施保护和快速响应能力的联合协议。预计此次合作将显著提升我们的作战意识和抵御复杂、多层次网络攻击的能力。\n\n他们的承诺不仅加强了我们的数字前沿，也肯定了21世纪主权和战略自主的共同愿景。"
 Sweden_foci.111.a: "太好了，网络空间团结一致。"
 Sweden_foci.112.t: "§Y[ROOT.GetNamewithFlag]§!拒绝网络盾牌计划"
 Sweden_foci.112.d: "§Y[ROOT.GetNamewithFlag]§!拒绝了我们加入“网络盾牌”倡议的邀请。无论出于怀疑、政治算计，还是出于对数字不结盟的渴望，他们的决定都表明，他们不愿融入集体网络安全框架。\n\n这种拒绝不仅削弱了整个欧洲信息共享和数字威慑的潜在范围，而且可能在虚假信息、破坏和敌对代码不分国界的时代孤立§Y[ROOT.GetNamewithFlag]§!。\n\n虽然令人失望，但他们的缺席并不会阻止我们的努力。我们将与那些理解利害关系并愿意采取行动的人一起继续前进。"
 Sweden_foci.112.a: "这是一个短视的举动。"
 Sweden_foci.12.t: "瑞典提议建立共同经济论坛"
 Sweden_foci.12.d: "为加强区域合作和产业韧性，§Y[SWE.GetNameWithFlag]§!提议建立一个共同经济论坛。此举旨在将参与国之间的经济对话、投资协调和长期产业伙伴关系制度化。\n\n瑞典认为，深化经济联系，尤其是在绿色技术、先进制造业和数字创新等领域，不仅有助于稳定增长，还能在日益两极化的全球经济中增强战略自主权。联合采购计划、供应链保护机制和共享创新基金是拟议的工具之一。\n\n参与该论坛将有机会获得共享研究成果、更大程度地整合产业战略、并有可能在整个大陆范围内实现长期竞争。\n\n现在的问题是：我们是否希望塑造这种新架构，还是置身于其之外？"
 Sweden_foci.12.a: "我们将加入一项出色的倡议。"
 Sweden_foci.12.b: "我们不感兴趣。"
 Sweden_foci.121.t: "§Y[ROOT.GetNamewithFlag]§!加入经济论坛"
 Sweden_foci.121.d: "§Y[ROOT.GetNamewithFlag]§!已接受我们关于建立共同经济论坛的提议。他们的决定标志着朝着加强产业政策协调、提升区域供应链韧性和创新驱动增长迈出了积极的一步。\n\n初步双边谈判已启动，旨在探索在能源系统、数字市场和绿色转型技术等领域的合作。在全球贸易格局瞬息万变的时代，这一联盟有望成为务实、自给自足的经济发展蓝图。\n\n瑞典的倡议正在获得越来越多的关注，随着每个新参与者的加入，其潜力也成倍增加。"
 Sweden_foci.121.a: "这是一个充满希望的合作伙伴关系。"
 Sweden_foci.122.t: "§Y[ROOT.GetNamewithFlag]§!拒绝加入经济论坛"
 Sweden_foci.122.d: "§Y[ROOT.GetNamewithFlag]§!已决定不参与拟议的共同经济论坛。无论是出于对主权的担忧、优先事项的不一致，还是不愿协调经济战略，这一拒绝都限制了原本可能成为一个强大区域框架的范围。\n\n尽管令人遗憾，瑞典仍将与志同道合的伙伴携手前行。论坛的目标始终不变：打造一个适应不确定未来的、富有韧性的合作型经济架构。\n\n如果情况发生变化，大门可能仍然敞开，但势头可能难以恢复。"
 Sweden_foci.122.a: "他们的决定，他们的后果。"
 Sweden_foci.13.t: "瑞典提议开展战略智库合作"
 Sweden_foci.13.d: "§Y[SWE.GetNameWithFlag]§!已提出一项提案，旨在加强我们主要智库、学术机构和政策咨询机构之间的合作。目标是协调战略展望，协调长期政策研究，并构建一个能够预测地缘政治变化和混合威胁的共享知识基础设施。\n\n此类合作将包括定期政策对话、共享情景规划、联合出版物和专家交流项目。瑞典认为，通过汇集智力资本，我们两国可以提升战略远见，更好地应对国防、技术、能源安全和经济韧性等领域的新挑战。\n\n虽然该论坛将保持独立于直接政治控制，但它对政策制定的影响可能十分巨大。问题是：我们准备好共同思考了吗？还是我们将继续各自为政？"
 Sweden_foci.13.a: "知识就是力量——我们将加入。"
 Sweden_foci.13.b: "我们更愿意保持完全的自治。"
 Sweden_foci.131.t: "§Y[ROOT.GetNameWithFlag]§!加入战略智库网络"
 Sweden_foci.131.d: "§Y[ROOT.GetNameWithFlag]§!已接受我们的邀请，建立一个由研究机构、战略研究中心和政策咨询智库组成的合作网络。这一新的合作层面开辟了结构化知识交流的秘密渠道，能够塑造国家战略，并增强抵御虚假信息、认知战和政策碎片化的能力。\n\n首届联合研讨会已在筹划中，议题包括数字主权、军民融合、能源转型以及新兴技术对国家安全的影响。\n\n这不仅仅是学术推广，更是通过思想进行的战略协调。"
 Sweden_foci.131.a: "明智的决定。"
 Sweden_foci.132.t: "§Y[ROOT.GetNameWithFlag]§!拒绝战略智库网络"
 Sweden_foci.132.d: "§Y[ROOT.GetNameWithFlag]§!选择不参与瑞典提出的深度智库合作网络。无论是出于意识形态差异、对影响力的担忧，还是出于对国家知识自主性的偏好，他们的拒绝都缩小了跨境战略对话的范围。\n\n尽管令人遗憾，但只要参与者愿意，该倡议仍将继续推进。在信息即战场、洞察力即武器的时代，选择孤立而非合作可能会付出代价。\n\n无论有没有他们，对话都会继续。"
 Sweden_foci.132.a: "让他们错过未来。"
 Sweden_foci.14.t: "瑞典邀请我们参加联合军事演习"
 Sweden_foci.14.d: "§Y[SWE.GetNameWithFlag]§!已发出邀请，邀请其参加在瑞典领土举行的联合军事演习。演习预计将模拟多域防御场景，包括海岸防护、网络战韧性以及北约标准部队和国家部队的混合快速部署。\n\n除了作战效益外，这也是一个外交信号。瑞典正在展现其作为可靠安全伙伴的形象，并在现实条件下检验自身及其盟友的战备状态。此次演习为我们提供了一个评估瑞典实力、提升互操作能力和加强互信的机会。\n\n联合军演既是威慑，也是准备。我们是否加入，本身就传递着一种信息。"
 Sweden_foci.14.a: "我们将参与——联合起来的力量才是真正的力量。"
 Sweden_foci.14.b: "我们拒绝——我们将保证我们的自主权。"
 Sweden_foci.141.t: "§Y[ROOT.GetNameWithFlag]§!加入瑞典军事演习"
 Sweden_foci.141.d: "§Y[ROOT.GetNameWithFlag]§!已接受我们的邀请，参加即将举行的联合军事演习。他们的参与扩大了演习的范围和复杂性，并增加了指挥结构、后勤系统和实时协调协议之间宝贵的互操作性测试。\n\n预计盟国观察员和第三国国防武官将密切关注此次活动。此次合作将显著加强地区安全，并彰显瑞典作为强大可靠国防力量日益增强的作用。\n\n信任是建立在行动上的，而这一行动胜于雄辩。"
 Sweden_foci.141.a: "向潜在对手发出强烈信号。"
 Sweden_foci.142.t: "§Y[ROOT.GetNameWithFlag]§!拒绝军事演习邀请"
 Sweden_foci.142.d: "§Y[ROOT.GetNameWithFlag]§!拒绝参加我们计划的军事演习。虽然他们尚未公布官方原因，但这一决定可能源于政治上的谨慎、后勤方面的考量，或不愿被视为与瑞典或北约的防御立场过于接近。\n\n盟友和对手都可能注意到这种缺席。在不确定时期，是否愿意进行联合训练在很大程度上反映了一个国家的战略取向。\n\n尽管如此，演习仍将继续进行。参与演习的人，将塑造未来。"
 Sweden_foci.142.a: "他们选择沉默而不是团结。"
 Sweden_foci.143.t: "北约—瑞典联合演习在诺尔布滕省开始"
 Sweden_foci.143.d: "位于北博滕省偏远地区的博登，如今已成为瑞典境内有史以来规模最大的军事演习之一的中心。这片宁静的北部地区通常以驯鹿放牧、白雪皑皑的寂静以及偶尔从芬兰边境传来的“魔鬼！”的欢呼声而闻名，而如今，坦克、飞机和特种部队的协同行动却异常活跃。\n\n瑞典与北约联合演习汇集了一系列现代化能力：鹰狮战斗机和欧洲战斗机中队在空中对决，多种豹式战斗机在冰冻地形上轰鸣，精锐部队在布德比特拉斯凯特的冰边进行模拟两栖登陆。\n\n除了军事上的精彩表现外，此次演习还标志着战略准备、盟军协同作战能力以及瑞典“全面防御”理念的切实体现。民事备战和军事专业精神并非对立的价值观，而是同一枚硬币的两面。\n\n§Y汝欲和平，必先备战§!并非只是拉丁语的修辞手法。它更是融入北欧思维方式的原则，即沉默、专注、持久。"
 Sweden_foci.143.a: "为更温暖的世界进行寒冷的预演。"
 Sweden_foci.23.t: "瑞典宣称对我们的土地拥有主权"
 Sweden_foci.23.d: "§Y[FROM.GetNameWithFlag]§!拒绝了瑞典提出的深度融合提议。国家利益、宪法障碍或公众舆论似乎压倒了统一或结盟的前景。\n\n尽管外交渠道仍然畅通，但这次挫折标志着瑞典更广泛的地区愿景进入关键时刻，并凸显了北欧团结在压力下的脆弱性。"
 Sweden_foci.23.a: "我们应该接受他们作为定居者"
 Sweden_foci.23.b: "他们永远不能跨越我们的边界"
 Sweden_foci.24.t: "领土宣称被接受"
 Sweden_foci.24.d: "§Y[FROM.GetNameWithFlag]§!已接受瑞典在其主张地区的存在。该协议以受控解决方案和双边协调程序为框架，有效地将行政影响力转向瑞典。\n\n尽管长期主权问题在政治上仍然敏感，但紧张局势有所缓解，基础设施项目开始启动，联合治理机制也开始出现。"
 Sweden_foci.24.a: "开始整合准备"
 Sweden_foci.25.t: "领土宣称被驳回"
 Sweden_foci.25.d: "§Y[FROM.GetNameWithFlag]§!坚决拒绝§Y[ROOT.GetNameWithFlag]§!提出的领土宣称。\n\n官方声明强调国家完整，并警告称瑞典在争议地区的任何进一步行动都将被视为敌对行为。外交语气愈发强硬，地区不稳定的风险也随之上升。"
 Sweden_foci.25.a: "我们不会忘记这一天。"
 Sweden_foci.26.t: "瑞典分离主义者要求加入本土"
 Sweden_foci.26.d: "我们某个地区的一群瑞典语分离主义者已正式向瑞典王国提交了吞并申请。他们声称存在历史渊源、文化亲缘关系，但遭到当地政府的歧视。\n\n尽管§Y瑞典§!尚未正式认可这一运动，但斯德哥尔摩的公众声音却谈论“国家统一”。"
 Sweden_foci.26.a: "这是我们的神圣之地"
 Sweden_foci.26.b: "他们可以暂时拥有它"
 Sweden_foci.27.t: "瑞典发出阵营邀请"
 Sweden_foci.27.d: "§Y瑞典§!已正式邀请我们加入其新提出的北欧阵营。该联盟由中立、民主或不结盟国家组成，旨在增强地区威慑力，协调国防政策，并构建共同的地缘政治认同。\n\n历史联系、文化接近性以及自力更生的共同利益被视为基础，但战略影响仍然复杂。"
 Sweden_foci.27.a: "好主意——我们应该加入"
 Sweden_foci.27.b: "他们喝醉了吗？不可能"
 Sweden_foci.28.t: "阵营邀请被拒绝"
 Sweden_foci.28.d: "§Y[FROM.GetNameWithFlag]§!拒绝了瑞典加入北欧阵营的邀请。由于存在纠缠风险、主权丧失或对瑞典战略野心存疑虑，政府选择保持距离。\n\n这一拒绝使人们对地区防御努力的凝聚力产生了怀疑，并可能预示着北欧的两极分化日益加剧。"
 Sweden_foci.28.a: "令人失望，但在意料之中"
 Sweden_foci.29.t: "接受阵营邀请"
 Sweden_foci.29.d: "§Y[FROM.GetNameWithFlag]§!已正式加入北欧阵营。这一决定标志着地区外交的一个决定性转折点，确认了其与瑞典关于协调军事准备、技术交流和外交政策自主的愿景的一致。\n\n随着北方新权力集团的巩固，联合军事规划和工业合作可能也将随之展开。"
 Sweden_foci.29.a: "我们张开双臂欢迎他们"
 Sweden_foci.30.t: "瑞典对我国银行业的投资"
 Sweden_foci.30.d: "§Y瑞典§!提出了一项结构性投资计划，旨在实现国家银行业现代化和稳定。该计划包括注资、获取北欧金融技术，以及长期融入瑞典的货币影响力范围。\n\n尽管该计划承诺提供流动性和现代化，但一些人担心外国对国家财政政策的影响力会越来越大。"
 Sweden_foci.30.a: "接受提议——资本和稳定性"
 Sweden_foci.30.b: "拒绝——我们保护我们的财政主权"
 Sweden_foci.31.t: "银行投资提议被接受"
 Sweden_foci.31.d: "§Y[FROM.GetNameWithFlag]§!已同意我们投资其国家银行体系的提议。瑞典的资本和金融治理模式将分阶段引入，带来现代化和影响力。\n\n这加深了瑞典的经济影响力，并可能为进一步协调财政法规和区域货币协调铺平道路。"
 Sweden_foci.31.a: "强大的财务基础"
 Sweden_foci.32.t: "银行投资提议被拒绝"
 Sweden_foci.32.d: "§Y[FROM.GetNameWithFlag]§!拒绝了我们投资其银行业的提议。出于对国家自治、政治反弹或竞争联盟的担忧，他们的决定为瑞典的经济扩张划定了明确的界限。\n\n未来的合作可能会被推迟，至少目前对合资企业的信任已经被削弱。"
 Sweden_foci.32.a: "他们的损失，不是我们的"
 Sweden_foci.33.t: "瑞典提议提供“灵活”经济支持"
 Sweden_foci.33.d: "瑞典代表团抵达，提出了一项提案，旨在通过对金融和战略领域的直接投资来“释放我们的增长潜力”。该方案承诺提供发展资金和后勤支持，但也包含非正式的监管宽松预期、内部人士准入以及与某些外国利益集团的合作。\n\n无论被视为务实合作还是静悄悄的干涉，该协议都模糊了经济援助和影响之间的界限。"
 Sweden_foci.33.a: "接受但执行严格监督以限制腐败"
 Sweden_foci.33.b: "如果我们个人没有利益，那又何必呢？"
 Sweden_foci.331.t: "投资协议已获接受"
 Sweden_foci.331.d: "§Y[FROM.GetNameWithFlag]§!已接受我们的战略经济合作提议。他们的政府同意向瑞典资本开放部分行业，以换取定向发展援助和非正式影响力。通往长期合作的大门现已悄然有效地开启。"
 Sweden_foci.331.a: "谨慎的成功"
 Sweden_foci.332.t: "投资协议被拒绝"
 Sweden_foci.332.d: "§Y[FROM.GetNameWithFlag]§!拒绝了我们的投资倡议。其政府正式以国家主权和透明度担忧为由，选择放弃这项拟议交易。此次拒绝目前限制了我们在该地区的影响力。"
 Sweden_foci.332.a: "他们会后悔的"
 Sweden_Forsvarsbeslutet.1.t: "新的使命，军事之路"
 Sweden_Forsvarsbeslutet.1.d: "选举结束了。新政府就职，按照传统，国王陛下将宣读议会开幕词。\n\n从拉普兰的孤独森林到厄勒海峡大桥，从哥特兰岛狂风肆虐的悬崖到黑拉格斯菲亚尔白雪皑皑的山峰，瑞典人民都在倾听。\n\n我们该为我们的武装部队设定什么方向？我们是否应该加强保卫国土的能力，保持兵力密集、战备状态良好？我们是否应该将力量投射到海外，加入那些虽然有风险，但可以将威胁挡在国门之外的联盟和维和行动？还是应该拥抱当下的平静，将资源转移到其他地方，信赖外交与和平？\n\n政府肩负使命。现在它必须做出选择。"
 Sweden_Forsvarsbeslutet.1.o1: "加强国防能力。"
 Sweden_Forsvarsbeslutet.1.o2: "扩大我们在国外行动的能力。"
 Sweden_Forsvarsbeslutet.1.o3: "缩减军队规模。"
 Sweden_Forsvarsbeslutet.2.t: "钢铁与战略问题"
 Sweden_Forsvarsbeslutet.2.d: "瑞典政府已选定加强武装力量的路线。但力量的来源多种多样。\n\n一个派系的呼声很明确：采购新型STRV 122坦克和CV 90步兵战车。这些久经考验的武器，我们的士兵都熟悉，随时准备在它们原本的用途——森林和田野——投入使用。\n\n其他人则敦促谨慎行事。他们问道，既然未来世界需要新的系统和更智能的设计，为什么现在要花钱呢？最好还是投资于那些可能塑造瑞典下一代国防的开发工程师、实验室和创意。\n\n还有那些只看到数字的人。冰冷的财政限制。他们指着财务部门的电子表格，摇头。意愿或许存在，但资金却不存在。\n\n瑞典议会必须再次做出决定。"
 Sweden_Forsvarsbeslutet.2.a: "立即订购新型STRV 122s 和CV 90s增强我们的实力。"
 Sweden_Forsvarsbeslutet.2.b: "投资研发，为下一代做好准备。"
 Sweden_Forsvarsbeslutet.2.c: "今年我们根本负担不起。"
 Sweden_Forsvarsbeslutet.3.t: "苍穹之上"
 Sweden_Forsvarsbeslutet.3.d: "现代军队的强大，取决于其上空的机翼。作为我们新一轮国防努力的一部分，我们现在必须决定空军的未来。\n\n“鹰狮”速度快、敏捷，是瑞典的骄傲。有人敦促启动新一轮采购，扩大我们的中队规模，确保我们今天能够凭借这些值得信赖的飞机，为未来的天空做好准备。\n\n其他人则主张走不同的路线。他们认为未来的威胁并非来自空中缠斗，而是来自系统隐身、传感器和精确度。他们表示，资金应该用于研发，而不是部署。\n\n但在财政部安静的房间里，气氛却更加严肃。热情与预算上限相遇。爱国主义与会计核算相遇。\n\n政府必须再次做出选择。"
 Sweden_Forsvarsbeslutet.3.a: "订购新型JAS 39鹰狮战斗机，为明天的天空做好准备。"
 Sweden_Forsvarsbeslutet.3.b: "投资航空航天研发设计下一个飞跃。"
 Sweden_Forsvarsbeslutet.3.c: "今年没钱买飞机了。"
 Sweden_Forsvarsbeslutet.4.t: "钢铁、履带和机翼"
 Sweden_Forsvarsbeslutet.4.d: "陆军与空军。钢铁与喷气发动机。瑞典国防的核心始终在于各军种的和谐协作。\n\n有人建议我们全力采购新型STRV 122坦克、CV 90步兵战车和新的鹰狮战斗机中队。全方位现代化升级，让“全面防卫”不再只是纸上谈兵，而是真正成为现实。\n\n其他人则建议保持耐心。最好投资于更轻便、更智能、更高效的未来设计。我们不能只顾眼前，打造明天就过时的东西。\n\n当然，现实敲响了警钟。各种电子表格、各种限制，还有其他地方做出的承诺。雄心壮志与紧缩政策相遇。国库并非取之不尽，用之不竭。\n\n现在我们来决定力量是什么样子的。"
 Sweden_Forsvarsbeslutet.4.a: "立即购买CV 90、STRV 122和鹰狮来装备一支现代化部队。"
 Sweden_Forsvarsbeslutet.4.b: "专注于长期技术，率先打造下一代技术。"
 Sweden_Forsvarsbeslutet.4.c: "我们想要，但负担不起。"
 Sweden_Forsvarsbeslutet.10.t: "2000年国防决议：剪刀还是盾牌？"
 Sweden_Forsvarsbeslutet.10.d: "在瑞典议会的木质大厅里，咖啡杯叮当作响，轻声细语的谈判在寒冷的一月清晨中展开，充满了紧迫感。国防委员会公布了调查结果，房间里充满了点头、皱眉，以及难以言喻的瑞典式妥协的艺术。\n\n在首都以外，气氛有所不同。在博登和雷温格赫德，军官们担心他们的军团能否挺过新一轮的裁员。应征入伍的兵营感觉比应有的还要空旷。全国各地的人们读着头条新闻，叹息不已。毕竟，一手拿着电子表格，一手拿着中立原则来讨论安全政策，这才是典型的瑞典风格。\n\n新的国防预算提案提议削减开支、整合部队并缩减常备军规模。批评者警告称，在当今不可预测的世界中，此举将削弱国防力量。支持者则称其为和平时期的财政责任。一如既往，最终结果是一种妥协。\n\n我们并没有削减武装。但我们正悄悄地、礼貌地、非常关注进程地退缩。\n\n全面防卫仍停留在纸面上。至于能否真正落地……将取决于未来的需求。"
 Sweden_Forsvarsbeslutet.10.a: "瑞典将受益于团级系统"
 Sweden_Forsvarsbeslutet.10.b: "瑞典继续专注于旅级部队"
 Sweden_Forsvarsbeslutet.11.t: "改革的钟表"
 Sweden_Forsvarsbeslutet.11.d: "墨迹未干。从厄勒海峡冰封的海岸线到拉普兰的冰原，士兵、公务员和普通民众都在等待下一个信号：新的国防法案何时生效？\n\n在参谋部会议和市政厅会议上，这个问题就像早晨咖啡的蒸汽一样挥之不去。各单位都在琢磨预算何时会调整。市政当局正在浏览基础设施规划。有些单位已经准备好搬迁，而另一些则更愿意进行另一轮低调的讨论。\n\n这就是瑞典人的方式。冷静、有分寸、深思熟虑。没有人大喊大叫，没有人惊慌失措。但每个人都知道：只有机器运转良好、齿轮同步运转，全面防卫才能正常运转。\n\n现在到了时机问题。不是是否发生，而是何时发生。"
 Sweden_Forsvarsbeslutet.11.a: "我们应该在大约六个月内做好准备。"
 Sweden_Forsvarsbeslutet.11.b: "最好分阶段实施。从明年开始。"
 Sweden_Forsvarsbeslutet.11.c: "尽快完成。"
 Sweden_news.1.o1: "北方出现了一个新的金融巨头。"
 Sweden_news.2.t: "北欧-波罗的海合作深化"
 Sweden_news.2.d: "今天，瑞典、挪威、丹麦、芬兰、冰岛、爱沙尼亚、拉脱维亚和立陶宛的代表签署了一项正式宣言，旨在加强北欧-波罗的海八国伙伴关系。该区域框架将协调外交、国防、数字基础设施和气候适应力等领域的政策讨论。\n\n虽然北欧-波罗的海八国并非军事联盟，但人们普遍认为它是对该地区日益加剧的地缘政治不确定性的战略回应。观察人士指出，北欧-波罗的海八国有可能发展成为一个拥有共同外交影响力和一体化区域政策机制的北方集团。"
 Sweden_news.2.o1: "通过共同的利益和地理实现团结。"
 Sweden_news.3.t: "北欧和平与安全协调机制联盟成立"
 Sweden_news.3.d: "斯德哥尔摩宣布成立北欧和平与安全协调机制，这是一项新的斯堪的纳维亚倡议，旨在加强成员国之间的联合防御规划、互操作性和情报共享。\n\n北欧和平与安全协调机制虽然并非正式的军事联盟，但它将成为瑞典、挪威、丹麦和芬兰之间结构化安全合作的平台。支持者认为，它是对现有欧洲防务结构的灵活且由北欧主导的补充。\n\n演习、危机协调和共同战略评估将成为未来合作的支柱。"
 Sweden_news.3.o1: "斯堪的纳维亚团结一致。"
 Sweden_news.4.t: "军事演习就在我们身边"
 Sweden_news.4.d: "在瑞典宁静的城镇和乡村道路上，发动机的轰鸣和喷气涡轮的轰鸣声取代了往日的宁静。JAS 39“鹰狮”战斗机在临时搭建的跑道上起降，普通的公路如今成了防空火力的发射点。在斯莫兰和韦姆兰的茂密树林中，STRV 122坦克和CV 90步兵战车如同钢铁猛兽般穿梭于灌木丛中。训练弹药的轰鸣声在田野间回荡。\n\n许多平民开始意识到：我们正在进行一场军事演习。全面防卫不仅仅是理论，更是亲身体验。整个国家都参与了演习。\n\n有些人在准备过程中找到了安慰，而另一些人则感受到了其中蕴含的重担。"
 Sweden_news.4.o1: "全国人民团结一心，训练有素。"
 Sweden_news.5.t: "战略防御工事正在建设中"
 Sweden_news.5.d: "曾经荒芜的森林如今拔地而起，混凝土墙拔地而起。工程师们用钢筋网和聚能炸药加固桥梁。在北部，掩体深入花岗岩；在南部，反坦克壕沟如同一道道伤疤，横跨农田。\n\n这不是回到过去，而是现代防御的模式。从厄斯特松德到卡尔斯克鲁纳，瑞典严阵以待。每一个检查站、每一个散兵坑、每一条加固的隧道都在传递一个信息：我们不会措手不及。\n\n全面防卫将地形化为堡垒。国家不眠不休，咬紧牙关。"
 Sweden_news.5.o1: "让森林与我们并肩作战。"
 Sweden_news.6.t: "培养前线军官"
 Sweden_news.6.d: "在课堂和实弹射击场，瑞典未来的指挥官们正在接受塑造。战术理论让位于烟雾演习和沙盘演习；几分钟内做出决策的压力将本能转化为条令。\n\n从福尔什瓦什瓦学校到偏远的营级哨所，军官们磨练着区分秩序和混乱的技能。在全面防卫面前，领导力并非可有可无，而是生存的关键。\n\n我们不会等待战争来教训我们。我们会提前做好准备。"
 Sweden_news.6.o1: "头脑敏锐，行动稳健。"
 Sweden_news.7.t: "穿制服的人"
 Sweden_news.7.d: "他们身着褪色的迷彩服，带着从家乡带来的制式步枪和保温瓶。他们是老师、机械师、学生和市民。但这周，他们属于乡土防卫队。\n\n在森林和农田间，国土防御演习以惊人的真实感展开。路障连夜设置。通讯在灯火管制下进行测试。野战厨房为各营提供食物。孩子们在门廊上观看车队经过。\n\n这不是军队来到人民中间，而是人民成为军队。"
 Sweden_news.7.o1: "平时有备而来，危机时有应对。"
 Sweden_news.8.t: "归乡之路开始"
 Sweden_news.8.d: "头盔摘下。检查站消失。曾经由装甲车巡逻的道路如今充斥着自行车和夏季交通。乡土防卫队的动员部队撤退了，只留下泥土上的车辙和迁移的记忆。\n\n然而，有些东西依然挥之不去。在每一个曾经驻扎过排的村庄，在每一片为训练清理出来的森林，都发生了微妙的变化。我们回归了正常，但现在的正常人知道了准备是什么感觉。\n\n全面防卫告诉我们，安全并非没有恐惧，而是时刻准备着。"
 Sweden_news.8.o1: "正常，但不再天真。"
 Sweden_news.9.t: "一个做好准备的国家"
 Sweden_news.9.d: "黎明时分，动员令下达。几个小时内，制服被拆开，武器被收缴，无线电设备也开始噼啪作响。在瑞典各地的城镇和前哨，静悄悄的动员机器开始轰鸣。\n\n乡土防卫队的到来并不隆重，只是表面上看起来如此。道路交叉口已安保。通讯枢纽已有人值守。森林再次静谧地活动起来。\n\n没有恐慌，只有决心。这个国家已经为这一刻做好了准备。现在，它要行动起来。"
 Sweden_news.9.o1: "平凡人，非凡准备。"
 Sweden_news.10.t: "2000年国防决议生效"
 Sweden_news.10.d: "新的架构已经就位。全国各地，一列列装甲车驶过宁静的城镇，驶向重组后的驻地。孩子们敬畏地看着这些钢铁巨兽驶过学校，战备的隆隆声激发着他们的想象力。\n\n在博登、舍夫德和恩雪平，生活开始发生改变。年轻的女人们倚着栅栏，看着来自全国各地的应征士兵抵达，他们脸上带着对北方陌生的面孔，被责任所吸引。他们眼中闪烁着熟悉的光芒，那是对传统的致敬，是对共享服役的缓慢节奏的认可。\n\n部队数量发生了变化。瑞典的国防版图被重新绘制。但其精髓依然存在：人员、目标和准备。*全面防卫* 并未消失。它只是规模更小，但基础更牢固。"
 Sweden_news.10.a: "新的千年已经开始"
 Sweden_news.11.t: "变化世界中的连续性"
 Sweden_news.11.d: "虽然财政部几位目光疲惫的预算分析员对维持如此庞大武装力量的决定明显感到不满，但并非所有人都与他们一样担忧。在博登，一群年轻的应征入伍者，如今正准备正式服役，却在白雪皑皑的庭院里自发地跳起了《舞后》。这一幕既讽刺又自豪，令人动容。一个罕见的感人时刻席卷了全国。\n\n甚至连通常在国家事务上保持沉默的国王陛下也亲笔致信瑞典议会，感谢议会成员的智慧以及维护长期以来作为瑞典独立支柱的传统。"
 Sweden_news.11.a: "值得捍卫的建筑。"
 Sweden_news.12.t: "瑞典国家基金投资加密货币"
 Sweden_news.12.d: "虽然瑞典从未以大胆的货币政策举措而闻名，但全球金融创新的步伐使其犹豫不决本身就是一种风险。今天，国王宣布一项历史性声明，授权国家退休基金通过直接投资加密货币，甚至投资加密货币挖矿业务来扩大其投资组合。\n\n支持者称赞这一决定富有远见，对于确保瑞典经济面向未来至关重要，而批评者则警告称，数字资产仍然存在波动性和不确定性。\n\n尽管如此，加密时代已经正式进入瑞典的金融中心。"
 Sweden_news.12.a: "向未来迈出大胆的一步。"
 Sweden_news.20.t: "议程：“中立的代价”"
 Sweden_news.20.d: "在最新一期节目中，《议程》探讨了“中立的代价”。经济学家、前外交官和军方官员就瑞典不结盟立场的实际成本和收益展开了辩论。一位专家表示：“我们放弃了影响力，但保持了独立。”另一些人则指出，瑞典在安全合作和军备研发方面失去了机会。该节目强调了一个残酷的事实：虽然中立带来了自由，但它往往是以牺牲影响力、准入和保障为代价的。随着世界局势日益动荡，旧模式面临着新的挑战。"
 Sweden_news.20.a: "原则的代价很少是低廉的。"
 Sweden_news.21.t: "议程：向部长提问——国防公开对话”"
 Sweden_news.21.d: "《议程》播出了一个名为“向部长提问”的直播节目，民众直接向瑞典国防部长提问。话题涵盖军费开支和战略伙伴关系等方方面面。当被问及中立问题时，部长回答道：“我们的政策会适应世界，但我们的原则始终如一。” 一些人称赞这种开放的态度，另一些人则认为答案含糊其辞。观众不禁思考，这究竟是一场有意义的对话，还是一场精心设计的公关。但有一点是肯定的：公众信任必须赢得，而不是被操纵。"
 Sweden_news.21.a: "人们正在观察并评判。"
 Sweden_news.22.t: "议程：“安全意识还是安静动员？”"
 Sweden_news.22.d: "在题为“安全意识还是安静动员？”的节目中，《议程》探讨了信息与警报之间的微妙界限。随着政府传单和公益广告的兴起，嘉宾们就这究竟体现了透明度还是隐性军事化展开了辩论。一位传播学教授问道：“我们被要求做好准备，但究竟是为了什么？”另一些人则认为，民主国家必须无所畏惧地培养平民的战备状态。这期节目捕捉到了一种日益增长的不安：瑞典是在为战争做准备，还是仅仅在为公众心理做准备？"
 Sweden_news.22.a: "信息很明确，但动机却不明确。"
 Sweden_news.23.t: "议程：“一场让公民做好准备的象征性运动？”"
 Sweden_news.23.d: "《议程》调查了瑞典当局近期发起的一项旨在提高民众民防和国家安全意识的公众活动。该节目题为“一场让公民做好准备的象征性运动？”，质疑该倡议究竟是具有实质内容，还是仅仅停留在象征性层面。一位嘉宾表示：“它看起来更像是一场闹剧，而不是真正的防备。”其他人则为该节目辩护，称其是构建公众韧性的必要第一步。节目捕捉到了一个社会正处于平静的紧张状态，意识到风险日益增加，却不知该如何应对。"
 Sweden_news.23.a: "公众的准备程度更多的只是愿望而非事实。"
 Sweden_news.24.t: "议程：“瑞典之路——介于理想主义与现实政治之间”"
 Sweden_news.24.d: "在题为“瑞典之路”的深入讨论中，《议程》探讨了瑞典的道德外交是否仍然与其外交政策行为相符。一位记者表示：“我们声称以价值观引领，但我们的武器出口和联盟战略却表明并非如此。” 这场辩论涉及从联合国维和到军工交易等方方面面。最后，该环节提出了一个发人深省的问题：“瑞典之路”究竟是指导原则，还是仅仅是在这个愤世嫉俗的世界里的一种品牌宣传？"
 Sweden_news.24.a: "道德例外论的神话受到了审视。"
 Sweden_news.25.t: "议程：“中立对我们今天意味着什么？”"
 Sweden_news.25.d: "议程提出了一个尖锐的问题：“中立对我们今天意味着什么？” 会议围绕瑞典中立的传承和未来展开了激烈的辩论。学者们争论与西方军队的合作是否会损害传统价值观。一位退役将军坚称：“中立始终意味着战略独立，而非孤立。” 听众们没有给出明确的答案，只是意识到，这个曾经是国家基石的概念，如今需要根据新的地缘政治现实进行深刻反思。"
 Sweden_news.25.a: "瑞典身份的核心原则正在被重新定义。"
 Sweden_news.26.t: "议程：“多极世界——机遇还是威胁？”"
 Sweden_news.26.d: "本周，《议程》节目探讨了多极世界秩序对瑞典的影响。节目邀请国防分析人士和外交政策学者就一个不那么受美国主导的全球体系究竟会给瑞典带来自主权还是更大的危险展开辩论。一位专家警告说：“多极化并不意味着和平，而是意味着不可预测性。” 另一些人则反驳说，瑞典可以从新的平衡力量中受益。随着主要国家重新结盟，该节目凸显了一个正在出现的困境：瑞典是应该保持战略灵活性，还是开始选边站队。"
 Sweden_news.26.a: "瑞典反思自己在变化的世界中的地位。"
 Sweden_news.27.t: "议程：“另一个欧洲”"
 Sweden_news.27.d: "《议程》节目的“另一个欧洲”环节邀请瑞典人重新审视他们在欧洲大陆的地位。小组成员探讨了瑞典在历史上如何挑战简单的东西方划分。一位历史学家说道：“我们是欧洲的一部分，但在北约和欧盟内部，我们常常感觉自己像局外人。” 对话探讨了欧洲政治中“第三空间”的概念，即中立、民主国家各自规划独立道路的空间。然而，节目也提出了一个问题：这种愿景是否现实，还是在日益两极分化的世界中，这只是一种怀旧的神话？"
 Sweden_news.27.a: "瑞典人质疑自己他们真正属于哪里。"
 Sweden_news.28.t: "议程：“指责傲慢的西方？”"
 Sweden_news.28.d: "在昨晚瑞典电视台《议程》节目中，“指责傲慢的西方？”这一话题引发了激烈的讨论。节目组邀请了多位前大使、政策分析师和学者，共同探讨瑞典与西方领导层日益疏远是否源于幻灭感。一位嘉宾指出：“人们越来越觉得，西方大国期待的是服从，而不是对话。”另一位嘉宾补充道：“中立并非屈服，而是一种立场。” 这场对话凸显了瑞典社会内部日益高涨的批评之声：在国际政治中被边缘化或许并非出于中立，而是为了维护自身尊严。"
 Sweden_news.28.a: "这场争论在餐桌上和报纸上仍在继续。"
 Sweden_news.29.t: "议程：“新的东方政策？”"
 Sweden_news.29.d: "昨晚的《议程》节目提出了一个主流政治中很少提及的问题：“瑞典是否应该重新与东方接触？” 该话题并非冷战怀旧，而是与俄罗斯及其邻国的务实外交。批评人士称，该话题过于天真，一位嘉宾表示：“侵略无法建立信任。” 但也有人认为，孤立只会加剧敌意。一位前大使反驳道：“对话并非背书。” 这场节目引发了令人不安的反思：瑞典与西方的全面战略结盟是否削弱了其外交灵活性？选择性接触究竟是通往地区稳定的道路，还是危险的幻觉？"
 Sweden_news.29.a: "东方对话的想法既激起了人们的回忆，也引发了人们的异议。"
 Sweden_news.30.t: "议程：“构建瑞典战略思想”"
 Sweden_news.30.d: "议程探讨了瑞典国家韧性中一个经常被忽视的缺口：缺乏强大、独立的战略研究能力。该环节以“构建瑞典战略思想”为主题，展示了瑞典为建立一个专注于安全、外交和地缘政治的国家智库而做出的新兴努力。一位政策研究员表示：“我们把太多的世界观外包给了别人。” 讨论的焦点在于瑞典的外交政策思维在多大程度上是被动的而非概念性的。共识是：如果瑞典想要自治，它必须首先根据自己的意愿理解自身的利益。"
 Sweden_news.30.a: "主权的声音始于主权的思想。"
 SWE_idea_nordic_peace_commission: "北欧和平委员会"
 SWE_idea_nordic_peace_commission_desc: "瑞典牵头建立了常设的北欧和平委员会，这是一个在斯堪的纳维亚地区通过外交手段解决冲突、进行军控对话和协调危机预防的机构平台。尽管缺乏军事权威，但其对地区稳定和建立信任的影响力巨大。"
 SWE_idea_swedish_legacy: "瑞典传承"
 SWE_idea_swedish_legacy_desc: "很少有像我们这样规模的国家能够在数百年的地缘政治压力下保持如此长久的独立。瑞典的传统是中立、创新和不侵略的军事实力。从古斯塔夫式的改革到冷战时期的武装中立原则，瑞典模式建立在通过战备状态和根深蒂固的社会防御意志进行威慑的基础上。\n\n在这一传承中，我们既找到了身份，也找到了义务。"
 SWE_idea_swedish_legacy2: "人民的意志"
 SWE_idea_swedish_legacy2_desc: "尽管公众日益支持恢复王权，我们的国王却选择了一条不同的道路。他以非凡的谦逊和政治家风范，承诺服务人民，维护民主。君主制的延续，并非权力的工具，而是国家统一的守护者，是忠于公民意愿的象征。"
 SWE_idea_swedish_legacy_3: "卡尔国王"
 SWE_idea_swedish_legacy_3_desc: "在这动荡的时代，民主的试验已然步履蹒跚，国家呼唤其合法君主的回归。王权将以坚定的决心和不可动摇的目标再次领导瑞典。卡尔国王已然崛起，他已准备好恢复秩序，守护我们的传统，并带领国家走向昔日的辉煌。"
 SWE_idea_fast_reaction_force: "快速反应部队"
 SWE_idea_fast_reaction_force_desc: "在后冷战时代，速度与实力同等重要。瑞典国防军组建了专门的快速反应部队，其装备精良，训练有素，能够在国内外快速部署。这些部队依靠机动性、互操作性和实时指挥结构。\n\n他们不会等到威胁降临，而是主动出击，迎接威胁。"
 SWE_the_balanced_Army: "均衡的军队"
 SWE_the_balanced_Army_desc: "瑞典的军事理论并非专注于某一领域，而是强调平衡：在机动性和火力、常备军和预备役、常规军力和民事韧性之间寻求平衡。其结果是，瑞典的军队或许无法称霸全球，但却难以被轻易击溃。\n\n在瑞典，胜利是以忍耐力而非征服来衡量的。"
 SWE_heavy_defense_focus: "防御重心"
 SWE_heavy_defense_focus_desc: "我们准备的并非入侵，而是坚守。瑞典的军事理论强调纵深防御，利用地形、防御工事和层层部队，将侵略者耗干。从沿海地雷到埋藏在基岩中的坚固指挥所，我们的力量不在于闪电战，而在于永不崩溃。\n\n建立这支军队的目的是使占领变得不可想象。"
 SWE_idea_Armestaben: "陆军参谋部 – 中央集团军司令部"
 SWE_idea_Armestaben_desc: "陆军参谋部重建为地面作战的指挥中心，在协调和战略战备方面发挥着至关重要的作用。其架构将条令制定与战地后勤融为一体，确保瑞典军队保持现代化和快速响应。\n\n集中化军队参谋部的回归表明了我们的意图：我们自己计划，我们自己适应，我们自己领导。"
 SWE_idea_total_defence_duty: "全面防卫义务"
 SWE_idea_total_defence_duty_desc: "全面防卫不仅仅是一项政策，更是一项义务。瑞典公民不仅要身着制服，还要参与民事准备工作：后勤、医疗、基础设施建设和危机应对。在威胁时刻，整个国家将成为一个抵抗体系。\n\n全面防卫不仅仅关乎征兵，还关乎每一位瑞典人的贡献。"
 SWE_idea_active_training: "现役训练常规"
 SWE_idea_active_training_desc: "只进行理论训练的部队在实践中首先会失败。瑞典保持着严密的联合兵种训练、联合兵种演习和实战演习计划。从冰冻的群岛到城市地形，我们的部队不仅演练战术，还进行适应性训练。\n\n战斗准备不是口头说说，而是训练成习惯。"
 SWE_idea_total_training: "综合防御训练"
 SWE_idea_total_training_desc: "瑞典的训练范围不仅限于常备军。警察、民防、医疗保健、基础设施建设和地方政府都参与应急演习。演习成果不仅体现在后勤方面，也体现在文化层面。社会需要承受压力才能正常运转。\n\n我们模拟的不是崩溃，而是如何度过崩溃。"
 SWE_idea_nb8: "北欧-波罗的海八国"
 SWE_idea_nb8_desc: "北欧-波罗的海八国是北欧和波罗的海国家之间务实合作的平台，这些国家在地理、经济利益和共同安全关切方面拥有共同点。通过外交协调和联合倡议，北欧-波罗的海八国使瑞典在主要权力集团之外拥有灵活的、由民间主导的地区话语权。\n\n安静的联盟建立起坚固的边界。"
 SWE_idea_nordefco: "北欧防务合作组织 - 北欧防务合作"
 SWE_idea_nordefco_desc: "北欧防务合作组织整合了北欧国家的国防实力，无需完全融入联盟。联合采购、共享演习和可互操作的指挥结构增强了该地区的安全格局。对瑞典而言，这是一种在不牺牲主权的情况下增强威慑力的途径。\n\n团结灵活，防御而不投降。"
 SWE_idea_swedish_banking: "瑞典银行系统"
 SWE_idea_swedish_banking_desc: "瑞典的银行体系建立在信任、监管和技术前瞻性的基础上，是欧洲最具韧性的银行体系之一。凭借高数字化渗透率、低现金依赖度以及保守的信贷政策，瑞典能够安然应对经济动荡。\n\n在动荡的世界里，财政紧缩是一种力量。"
 SWE_idea_focus_energy_preferred_renewable: "可再生能源优先"
 SWE_idea_focus_energy_preferred_renewable_desc: "长期以来，瑞典一直引领可再生能源转型，其驱动力来自水电、风电扩张和生物燃料项目。瑞典的能源独立不仅关乎生态，也关乎地缘政治。减少对外依赖能够增强国家韧性，尤其是在危机时期。\n\n绿色能源不仅仅是理想主义，它还能抵御外部压力。"
 SWE_idea_expanding_digital_infrastructure: "数字骨干网扩展"
 SWE_idea_expanding_digital_infrastructure_desc: "瑞典对数字基础设施的投入远不止光纤电缆。这是一种战略态势：网络安全、数据主权和数字公共服务构成了现代韧性的支柱。从电子政务到加密通信，瑞典的国家网络都以冗余和可控为核心。\n\n我们的力量源于代码和铜线。"
 SWE_development_found_of_the_swedish_construction_industry: "现代瑞典建筑的基础"
 SWE_development_found_of_the_swedish_construction_industry_desc: "战后，瑞典大力投资基础设施建设，最终形成了强劲且功能多样的建筑业。从诺尔兰的桥梁到斯德哥尔摩的地铁，瑞典公司建造的建筑都注重耐用性、高效性，并能应对恶劣的气候条件。在危机时期，这种能力可以兼顾维修、加固和重建。\n\n我们的工程师不仅仅建造，他们还用混凝土捍卫未来。"
 SWE_idea_sverige_tourism: "探索瑞典"
 SWE_idea_sverige_tourism_desc: "多年来，瑞典在地图上不过是一个遥远的角落，常常被简化成ABBA乐队、金发模特等陈词滥调的形象。然而，抛开这些刻板印象，瑞典是一个令人惊叹的国家，拥有丰富的历史、文化和自然风光。从极光下驯鹿成群的北海岸，到南部厄勒海峡大桥的现代奇迹，瑞典为游客带来独特而难忘的体验。通过投资基础设施、酒店业和国际营销，我们可以释放我们国家美丽魅力的巨大潜力。"
 SWE_idea_2percent_inflation_goal: "2%通胀目标"
 SWE_idea_2percent_inflation_goal_desc: "经济稳定并非偶然，而是需要精心引导。我们致力于实现2%的通胀目标，力求稳定预期，支持可持续增长，并在不引发经济过热的情况下维持购买力。可预测的货币环境将增强投资者、企业和公民之间的信任。"
 SWE_idea_gold_standart: "回归金本位"
 SWE_idea_gold_standart_desc: "在日益增长的不确定性中，黄金支撑货币的旧有前景正在重新浮现。恢复金本位旨在重建人们对我们货币体系的信任，提供固定价值，并保护经济免受过度投机的影响。然而，僵化的框架可能会在危机时期限制灵活性。"
 SWE_idea_back_by_bonds: "债券支持的货币"
 SWE_idea_back_by_bonds_desc: "我们可以用国债支撑货币，而不是将我们的货币与某种固定的商品挂钩，从而创建一个既可靠又适应性强的体系。政府债务将作为货币发行的基础，在稳定性与动态应对金融压力的能力之间取得平衡。"
 SWE_idea_nordbanken: "北方银行合并"
 SWE_idea_nordbanken_desc: "为了稳定金融业，北方银行已进行重组，成为一家实力更强、更具韧性的机构。在国家措施和私人倡议的支持下，北方银行已成为瑞典现代金融体系的基石，能够抵御未来的经济风暴。"
 SWE_idea_nuclear_Power: "核能扩张"
 SWE_idea_nuclear_Power_desc: "随着能源需求不断增长和环境问题日益凸显，核能为实现可持续的大规模发电提供了一条途径。投资新建反应堆既能确保能源独立，又能确保瑞典电网的稳步脱碳。"
 SWE_idea_Mining: "战略采矿计划"
 SWE_idea_Mining_desc: "瑞典的矿产资源长期以来一直是其工业成功的默默支柱。通过重新关注采矿业、实现开采方法的现代化以及保障关键资源的安全，我们能够确保未来增长和技术雄心所需的原材料供应。"
 SWE_lower_costs: "国防开支削减"
 SWE_lower_costs_desc: "军费开支大幅削减，资源重新分配给国内优先事项。这虽然减轻了财政负担，但也降低了当前的国防准备程度，使得谨慎的战略平衡比以往任何时候都更加重要。"
 SWE_idea_den_education_reform1: "教育改革：基础"
 SWE_idea_den_education_reform1_desc: "认识到现代知识驱动型经济的必要性，教育改革的第一阶段重点是加强早期教育和改善各地区获得优质教育的机会。"
 SWE_idea_den_education_reform2: "教育改革：扩张"
 SWE_idea_den_education_reform2_desc: "在初步成功的基础上，改革进入第二阶段，扩大中等教育和职业培训，使课程与竞争激烈的全球经济的需求相一致。"
 SWE_idea_den_education_reform3: "教育改革：卓越"
 SWE_idea_den_education_reform3_desc: "第三阶段将通过加强高等教育机构、促进研究创新和推动国际合作来推动卓越发展，使瑞典处于学术成就的前沿。"
 SWE_idea_den_education_reform4: "教育改革：面向未来"
 SWE_idea_den_education_reform4_desc: "随着基础、扩展和卓越阶段的完成，最后阶段确保教育保持灵活、包容和前瞻性，为公民应对未来世界的动态挑战做好准备。"
 SWE_idea_automotive_JAP: "日本汽车合作"
 SWE_idea_automotive_JAP_desc: "通过与日本精密驱动型汽车行业建立新的合作伙伴关系，瑞典获得了尖端技术、制造工艺和竞争性市场策略。与日本领先企业的合作增强了我们的生产韧性，确保我们始终处于全球创新的前沿。\n\n从高效发动机到混合动力解决方案，汽车卓越的新篇章已经书写。"
 SWE_idea_automotive_USA: "美国汽车合作"
 SWE_idea_automotive_USA_desc: "瑞典汽车行业与美国工业巨头的联系日益加深，并吸收了大规模生产、商业设计和物流规模化的最佳实践。我们的工厂变得更快、更灵活、更具竞争力，将北欧工艺与美国工业活力完美结合。\n\n在每一个底盘和传动轴中，都体现着共同的雄心壮志。"
 SWE_idea_automotive_GER: "德国汽车合作"
 SWE_idea_automotive_GER_desc: "通过与德国世界知名汽车巨头的合作，瑞典工业在精密工程、质量控制和创新方面达到了最高水平。合资企业和知识交流确保了技术进步，并提升了我们自身的工业实力。\n\n每一个齿轮和活塞都体现着对卓越的追求。"
 SWE_pharmaceuticals_idea: "制药业扩张"
 SWE_pharmaceuticals_idea_desc: "瑞典的制药业植根于数十年的科学创新，已成为国家实力的重要支柱。从疫苗到救命的疗法，我们的实验室和制造中心随时准备满足国内和全球的需求。\n\n在每一种化合物和治疗方法中，信任和发现的传承都在不断增长。"
 SWE_idea_astrazenca: "阿斯利康合作伙伴关系"
 SWE_idea_astrazenca_desc: "通过与阿斯利康的合作，瑞典巩固了其在医学、生物技术和先进研究领域的领先地位。联合项目加速了药物研发进程，巩固了我们在国际医药市场的地位。\n\n我们生产的每一个药瓶和每一个配方都贯穿着创新的理念。"
 SWE_idea_Pharmacia1: "法玛西亚：早期突破"
 SWE_idea_Pharmacia1_desc: "法玛西亚早期的突破性研究奠定了瑞典制药业的声誉，将严谨的科学与大胆的创业精神完美融合。我们研究人员在生物技术和医学治疗领域的成就至今仍在全球范围内引起共鸣。\n\n每一次发现都闪耀着开拓精神。"
 SWE_idea_Pharmacia2: "法玛西亚：全球扩张"
 SWE_idea_Pharmacia2_desc: "秉承创新传统，法玛西亚进军国际市场标志着瑞典医药影响力迈入新纪元。战略性并购和研发合作使瑞典成为领先的健康科学和医疗技术中心。\n\n在每个实验室和每个合作伙伴关系中，未来都在被塑造。"
 SWE_idea_swedish_think_tank: "ISDS – 瑞典外交与安全研究所"
 SWE_idea_swedish_think_tank_desc: "瑞典外交与安全研究所是一家由政府资助的机构，其任务是分析瑞典在日益动荡的世界中的地位。瑞典外交与安全研究所的官方重点是外交、经济预测和民事安全框架，但它却悄无声息地影响着政府和学术界的战略思维。该研究所在官方上保持中立的同时，也制作机密模拟和白皮书，探讨瑞典在未来联盟、干预和投资架构中的潜在作用。在地缘政治形势不明朗的时期，瑞典外交与安全研究所为制定灵活、前瞻性的外交政策提供了知识基础。"
 SWE_idea_ostkontact: "发起东方接触"
 SWE_idea_ostkontact_desc: "在保持官方中立的同时，我们与俄罗斯和欧亚国家开展文化、经济和学术交流。这些低调的联系为未来的结盟奠定了基础。它们也向国内相关方发出信号，表明中立并不意味着效忠西方。"
 SWE_idea_anti_lgbt: "传统主义政策运动"
 SWE_idea_anti_lgbt_desc: "一群保守派人士发起了一场针对进步社会价值观的文化反击，呼吁回归“瑞典传统规范”。尽管缺乏官方认可，但他们的影响力已渗透到公共话语中，引发了关于LGBTQ+权利、言论自由和家庭政策的辩论。国际非政府组织和欧洲机构对日益加剧的社会两极分化表示担忧。"
 SWE_idea_folkhemmet: "现代人民家园"
 SWE_idea_folkhemmet_desc: "受20世纪中期瑞典“人民家园”模式的启发，一种包容性福利和强有力的国家责任的新愿景正在获得越来越多的关注。这一现代化理念强调社会凝聚力、经济平等以及市场与福利机制之间的平衡，旨在保护公民免受全球不稳定因素的影响，同时维护国家统一。"
 SWE_Logistic_invests: "战略物流投资"
 SWE_Logistic_invests_desc: "瑞典认识到韧性基础设施的战略重要性，已开始对其交通走廊、数字物流系统和军事供应链进行现代化改造。这项投资计划旨在保障国内机动性，确保快速的军事反应，并与北欧乃至欧盟的物流标准接轨。"
 SWE_cybershield: "网络防御 – 国家网络盾"
 SWE_cybershield_desc: "一项全面的国家网络安全计划已启动，旨在捍卫关键基础设施、政府网络和数字主权。“网络盾”计划由美国与学术机构和国防承包商合作开发，整合了基于人工智能的威胁检测、攻击性网络能力以及与欧盟和北约值得信赖的合作伙伴的联合演习。"
 SWE_think_tank_links: "政策网络 – 战略智库链接"
 SWE_think_tank_links_desc: "瑞典加强了与国际智库和学术政策机构的合作，旨在提升其地缘政治远见和战略能力。这种知识外交战略能够在气候适应力、混合战争和数字监管等领域提供理念影响力、情景规划和有针对性的政策建议。"
 SWE_economic_forum: "北欧经济论坛"
 SWE_economic_forum_desc: "一项新的泛北欧倡议将经济学家、行业领袖和国家行动者聚集在一起，协调应对经济挑战的举措。该论坛旨在协调财政政策、绿色转型和创新战略，以在日益分化的全球经济中维护北欧地区的长期竞争力和韧性。"
 SWE_helsinki_security_dialogue: "赫尔辛基安全对话"
 SWE_helsinki_security_dialogue_desc: "瑞典在赫尔辛基发起了一个多边论坛，旨在恢复北欧、欧盟和后苏联国家之间的信任建立措施和战略对话。该论坛寻求在不与军事集团结盟的情况下加强地区安全。"
 SWE_arctic_peace_concil: "北极和平委员会"
 SWE_arctic_peace_concil_desc: "为了应对北极地区日益增长的兴趣和紧张局势，瑞典牵头成立了北极和平委员会。该委员会的重点是北极国家之间的外交、非军事化和环境合作。"
 SWE_idea_the_neutral_act: "中立法案"
 SWE_idea_the_neutral_act_desc: "瑞典通过立法重申其中缘政治中立，将不结盟、限制军事依赖和提倡建设和平作为一种民族美德。"
 SWE_non_allied_block: "不结盟协调论坛"
 SWE_non_allied_block_desc: "瑞典与其他中立或不结盟国家协调，形成一个松散但有针对性的外交网络。该论坛旨在调解国际危机，抵制大国分化。"
 SWE_idea_rassism: "潜在的种族主义"
 SWE_idea_rassism_desc: "尽管瑞典拥有进步的形象，但它面临着与种族排斥、社会分层和政治边缘化相关的结构性和文化挑战。这些紧张局势威胁着国家凝聚力和合法性。"
 SWE_idea_pluralism: "民主多元主义"
 SWE_idea_pluralism_desc: "瑞典拥护意识形态多样性、媒体自由和少数族裔代表。民主多元化不仅得到容忍，更被培育为合法性和创新的源泉。"
 SWE_idea_royal_social_society: "皇家社会学会"
 SWE_idea_royal_social_society_desc: "瑞典王室积极参与社会活动、慈善事业和青年赋权项目。他们的存在有助于提升国家认同感，并将传统与公民责任联系起来。"
 SWE_idea_royal_crown_and_military: "皇室和武装部队"
 SWE_idea_royal_crown_and_military_desc: "瑞典君主制强化了其与瑞典军队的象征性联系。通过公共仪式、历史传承和共同价值观，瑞典王室巩固了国家和国防的统一。"
 SWE_idea_royal_crown_and_military2: "皇室和武装部队 - 整合"
 SWE_idea_royal_crown_and_military2_desc: "皇室在军官培训、战略咨询和国防教育中的参与已制度化。这标志着君主制与军事精神之间象征性且具有影响力的契合进入新阶段。"
 SWE_idea_Victoria: "维多利亚王储妃"
 SWE_idea_Victoria_desc: "作为王位继承人，维多利亚王储已成为传承、同理心和公共服务的象征。她对公民义务的奉献以及跨越社会鸿沟的沟通能力，提升了人们对君主制的信任，促进了国家团结。她的存在体现了现代君主制对其在民主社会中角色的理解。"
 SWE_idea_Madeleine: "玛德琳公主"
 SWE_idea_Madeleine_desc: "玛德琳公主以其对儿童保护、人道主义事业和国际慈善事业的贡献而闻名。她与全球组织的合作以及她在海外代表瑞典的能力，为瑞典树立了积极的国际形象，并增强了君主制的软实力。"
 SWE_idea_philip: "卡尔·菲利普王子"
 SWE_idea_philip_desc: "卡尔·菲利普王子曾受过军官训练，并积极参与公共事务，是传统与现代的桥梁。他体现了忠诚、纪律和国民服务的精神。他与军队的联系以及对退伍军人和公共活动的投入，强化了王室与军队之间的象征性团结。"
 SWE_idea_royal_cultural_institutes: "皇家文化学院"
 SWE_idea_royal_cultural_institutes_desc: "王室积极支持博物馆、学院和文化外交。这些机构保护着国家遗产，并增强了瑞典在海外的软实力。"
 SWE_idea_nationalize_royal_foundation: "将皇家基金会国有化"
 SWE_idea_nationalize_royal_foundation_desc: "皇家基金会已接受国家监管，这是一项象征性但结构性的举措。此举将资源重新用于公共教育、福利和包容性文化。"
 SWE_no_royal_privileges: "废除皇室特权"
 SWE_no_royal_privileges_desc: "皇室享有的法律、税收和问责豁免权已被废除。在新瑞典，没有任何家族比公民享有更高的地位，甚至王室也不例外。"
 SWE_idea_workers_rights: "工人权利法案"
 SWE_idea_workers_rights_desc: "新的法律框架加强了集体谈判，防止了不稳定的劳动，并重新确立了劳动尊严作为民主社会的基础。"
 SWE_no_nobelman: "法律面前人人平等"
 SWE_no_nobelman_desc: "所有贵族头衔和特权均已丧失法律意义。瑞典共和国不承认贵族，只承认享有平等权利和义务的公民。"
 SWE_idea_workforce: "动员劳动力"
 SWE_idea_workforce_desc: "通过教育、职业改革和包容性就业政策，瑞典充分激发了生产力，劳动力不仅被动员起来，而且得到了重视。"
 SWE_marxist_reeducation_idea: "马克思主义再教育运动"
 SWE_marxist_reeducation_idea_desc: "系统的意识形态规划通过教育、政党培训和阶级导向的文化来重塑社会意识。旧的权力结构不仅必须在物质层面被瓦解，更要在精神层面被瓦解。"
 SWE_seeherrschaft: "波罗的海霸权"
 SWE_seeherrschaft_desc: "瑞典宣称其在波罗的海的战略主导地位。海军现代化、海上基地和贸易管制政策确保北部海域始终处于瑞典的势力范围之内。"
 SWE_baltic_forum: "波罗的海论坛"
 SWE_baltic_forum_desc: "一项外交倡议将波罗的海沿岸国家在贸易、能源、安全和生态合作领域团结起来。瑞典作为中立但坚定的推动者，领导着这一论坛。"
 SWE_Church_of_sweden: "瑞典教会"
 SWE_Church_of_sweden_desc: "尽管脱离国家，瑞典教会仍然是道德和文化的基石。教会的声音影响着关于伦理、身份认同和社会责任的辩论。"
 SWE_the_royals: "皇室"
 SWE_the_royals_desc: "皇室依然是国家的象征，备受尊敬和钦佩，但其政治影响力却被刻意限制。他们的角色虽然只是礼仪性的，却深深植根于瑞典的文化肌理之中。"
 SWE_monarch_military1: "皇家武装部队"
 SWE_monarch_coordination_plan: "国家经济协调计划"
 SWE_kultur_idea: "瑞典文化复兴"
 SWE_mannerheim_plan: "曼纳海姆基础设施公约"
 SWE_prepare_baltic: "波罗的海的统治权"
 SWE_prepare_baltic_tt: "§R如果我们发动战争，该国家精神就会消失！§!"
 SWE_development_integration: "王国物流网络发展"
 SWE_exploitation: "瑞典的剥削"
 SWE_colonial_court_idea: "殖民地法院"
 SWE_viking_legacy_idea1: "乌普萨拉精神"
 SWE_danelaw_arsenal: "丹麦区兵工厂"
 SWE_danelaw_arsenal_desc: "自从维京人袭击以来，情况就一直没有改变，如果没有适当的补给，你就无法统治、战斗和统治。§B除非你可以袭击一些教堂或修道院§!"
 SWE_idea_global_south: "南北调解倡议"
 SWE_idea_global_south_desc: "瑞典将充当一个中立的论坛，让全球北方和南方的声音得以交汇。通过耐心的外交和公平的谈判，我们将建立信任，缓解紧张局势，并推动以合作的方式解决共同的挑战。"
 SWE_kalmar_union_markets_idea1: "卡尔玛联盟市场"
 SWE_self_reliant_industry: "自力更生工业议程"
 SWE_self_reliant_industry_desc: "为了自力更生，我们投资于过去从超级大国获得的工业能力"
 SWE_easter_horizon_idea1: "东方地平线"
 SWE_easter_horizon_idea1_desc: "在暗示了北约的影响之后，我们开始探讨未来的力量。"
 Sweden_Rus_Exercise: "瑞典-俄罗斯军事演习"
 Sweden_Rus_Exercise_desc: "瑞典和俄罗斯同意进行联合军事演习，加强地区协调和防御能力。"
 SWE_russian_energy_idea: "俄罗斯能源协议"
 SWE_russian_energy_idea_desc: "瑞典与俄罗斯签署了能源合作协议。这在确保燃料和电力稳定供应的同时，也增加了对俄罗斯联邦的经济依赖。"
 SWE_industry_exchange_nk: "军工交流"
 SWE_industry_exchange_nk_desc: "瑞典与朝鲜进行了有限的工业合作，以扩大军事生产。"
 SWE_industry_exchange_swe: "军工交流"
 SWE_venezualen_accord_ven: "瑞典基础设施投资"
 SWE_venezualen_accord_ven_desc: "委内瑞拉与瑞典达成双边协议后，将获得基础设施投资和技术支持，加强其工业能力和能源发展。"
 SWE_venezualen_accord: "委内瑞拉石油开发"
 SWE_venezualen_accord_desc: "作为一项战略投资协议的一部分，瑞典已获得委内瑞拉石油的长期开采权，并以工业投资作为交换。该协议将增强瑞典的能源安全和经济影响力。"
 SWE_cuba_medical_exchange: "瑞典医疗技术合作伙伴"
 SWE_cuba_medical_exchange_desc: "由于与瑞典达成的双边协议，古巴受益于瑞典先进的医疗技术、设备和联合研究项目，从而增强了我们的国内医疗保健能力。"
 SWE_iran_petrochemical_swe: "伊朗石化协议"
 SWE_iran_petrochemical_swe_desc: "通过与伊朗达成的战略协议，瑞典获得了关键的石油资源。瑞典企业目前正参与海外先进的石化项目，以提升国内工业加工能力并确保长期能源投入。"
 SWE_iran_petrochemical_iran: "瑞典工业合作组织"
 SWE_iran_petrochemical_iran_desc: "瑞典已开始投资伊朗的石化和炼油行业。凭借其技术专长和工业设备，伊朗的产能在产量和技术水平上均不断提升，有力地促进了伊朗能源经济的发展。"
 SWE_decision_Forsvarsmarkten_category: "武装部队"
 SWE_decision_Forsvarsmarkten_category_desc: "\n£GFX_swedisch_homeguard \n\n\n\n\n瑞典国防体系建立在全面防卫理念之上，这是一种将军事和民事防备相结合的统一方法。根据这一理念，武装部队与瑞典民事应急机构等民事机构合作，确保国家在危机或战争时期的韧性。重新启用的征兵制提供源源不断的训练有素的人员，增强武装力量，并创建一个能够集体抵抗的社会。从动员到持续的抵抗行动，每位公民都是国家国防计划的一部分。"
 SWE_Home_Guard: "扩展乡土防卫队"
 SWE_Home_Guard_desc: "乡土防卫队是地方防御和快速反应的支柱。扩大其规模将提升区域战备水平，并显著增强我们抵御入侵或突袭的能力。这些部队的本地互联互通确保了即使在压力之下也能保持韧性。"
 SWE_fortifications: "巩固战略要地"
 SWE_fortifications_desc: "为了保卫关键地区，我们必须投资建设坚固的防御工事。从斯科纳省的海岸线到诺尔兰省的森林，固定的防御工事可以延缓或击退任何侵略者，为动员的完成提供充足的时间。"
 SWE_Officer_education_course: "军官教育计划"
 SWE_Officer_education_course_desc: "国防军的领导力必须通过严格且持续的教育来培养。通过在国防军学校等机构拓展军官培训项目，我们确保军官具备战略能力和战场优势。"
 SWE_only_active_Personal_Trainings_exercise: "进行现役人员演习"
 SWE_only_active_Personal_Trainings_exercise_desc: "例行训练和野外演习对于保持常备部队的警觉和战备状态至关重要。这些演习将在现实条件下加强纪律、协调和战备能力。"
 SWE_Home_defence_Trainings_exercise: "训练本土防御部队"
 SWE_Home_defence_Trainings_exercise_desc: "备战始于家。通过为预备役人员和志愿部队开展大规模演习，我们增强了应对混合威胁和非常规战争情景的能力。"
 SWE_launch_total_defence: "激活全面防卫"
 SWE_launch_total_defence_desc: "全面防卫将动员全国力量。民用基础设施、应急服务和军队将在协调一致的国防战略下协同运作。这项举措标志着从和平时期的常规行动转向全方位的防备。"
 SWE_back_to_normality: "复员并恢复正常"
 SWE_back_to_normality_desc: "随着威胁的消退，我们或许会开始缩减高度戒备状态。全面防卫将结束，国家将回归和平时期的常规，但这些经验教训和体系在未来仍将保留。"
 SWE_decision_Royal_category: "瑞典王室"
 SWE_decision_Royal_category_desc: "\n\n\n\n£GFX_SWE_royals_decisions_pic \n\n\n\n\n\n\n瑞典君主制于1818年在前拿破仑元帅让-巴蒂斯特·贝尔纳多特（查理十四世约翰国王）的领导下复兴，并通过中立、改革和工业化为现代瑞典奠定了基础。尽管1974年宪法剥夺了贝尔纳多特王朝的政治权力，但它仍然是瑞典的核心象征。卡尔十六世·古斯塔夫国王和维多利亚王储妃代表着瑞典的延续性和现代性，他们通过文化外交和礼仪角色强化了国家认同和统一……"
 SWE_king_speak_to_the_nation: "皇家致全国讲话"
 SWE_king_speak_to_the_nation_desc: "在国家面临不确定性或反思的时刻，国王可以直接向人民发表讲话。尽管这些讲话不具备政治权威，但却具有象征意义，能够增强瑞典国家的团结、信心和延续性。"
 SWE_send_to_mandatory_service: "皇室参与军事服务"
 SWE_send_to_mandatory_service_desc: "为了加强与国家及其国防力量的联系，王室成员可以与普通公民一起服兵役。这一举措凸显了君主制作为责任、谦逊和国家凝聚力共同象征的作用。"
 SWE_training_as_officer: "皇家军官训练"
 SWE_training_as_officer_desc: "部分王室成员，例如维多利亚王储和卡尔·菲利普王子，将接受军官培训，以加深他们对瑞典军事传统和民事责任的理解。这些经历不仅增强了军队的敬意，也体现了君主制对国家服务的持续承诺。"
 SWE_science_patronage: "皇家科学赞助"
 SWE_science_patronage_desc: "瑞典王室长期以来一直支持教育、研究和创新。通过为科研机构提供王室赞助，我们可以激发公众兴趣，吸引外国人才，并巩固瑞典作为知识和进步中心的声誉。"
 SWE_military_review: "皇家阅兵"
 SWE_military_review_desc: "王室对瑞典武装部队举行检阅仪式，不仅鼓舞士气，也彰显了瑞典的战备状态。除了传统之外，此类活动还能促进军民团结，并向世界展现信心。"
 SWE_economy_review: "皇家经济论坛"
 SWE_economy_review_desc: "举办由王室主导的经济论坛，象征着稳定，并能吸引投资。王室的象征意义和国际影响力，能够为贸易谈判和伙伴关系打开大门，从而增强我们的经济。"
 SWE_support_nationalist: "对国家价值观的微妙支持"
 SWE_support_nationalist_desc: "在保持官方中立的同时，王室成员可以彰显瑞典的传统和遗产。这些举动能够激发民族主义情绪，增强我们对主权的自豪感。"
 SWE_support_Democracy: "民主价值观的捍卫者"
 SWE_support_Democracy_desc: "通过强调君主制对民主和法治的承诺，王室可以成为瑞典政治体系的象征性守护者，在国内外建立信任。"
 SWE_will_of_the_people: "人民的意志"
 SWE_will_of_the_people_desc: "全国范围内对君主制的支持日益高涨，但我们依然坚守定义现代瑞典的民主价值观。即使有能力恢复以民意统治的权利，我们依然是平等者中的佼佼者，以服务而非统治来引领国家。"
 Sweden_royal.1.t: "皇室参与义务兵役制"
 Sweden_royal.1.d: "根据瑞典的征兵制度和悠久的王室传统，王室成员即将开始服兵役。虽然君主不再拥有指挥权，但象征性的共同履行国家责任的行为有助于加强国家、社会和王室之间的联系。\n\n这一决定也将影响公众的看法：王室人物的选择反映了不同的价值观：领导力、责任感或同情心。"
 Sweden_royal.1.o1: "任命维多利亚王储"
 Sweden_royal.1.o1_desc: "作为王位继承人，维多利亚王储将接受基础训练和军官培训。她严守纪律、秉持社会良知、积极参与国际事务的公众形象，将为现代王室服务树立强有力的典范。"
 Sweden_royal.1.o2: "任命卡尔·菲利普王子"
 Sweden_royal.1.o2_desc: "卡尔·菲利普王子以其对海军传统和工程学的浓厚兴趣而闻名，他将在军队服役，象征着对海军的忠诚和青年融合。他的训练也有望提升军官团的尊重。"
 Sweden_royal.2.t: "皇家军官训练开始"
 Sweden_royal.2.d: "在完成义务兵役后，获选的王室成员现已获准接受正式军官培训。虽然他们未来的职务仍属礼仪性质，但这一决定体现了瑞典一贯的平等服役原则，以及君主制对信誉、团结和国家融合的承诺。"
 Sweden_royal.2.o1: "维多利亚王储开始接受高级军官培训"
 Sweden_royal.2.o1_desc: "维多利亚的培训将遵循量身定制的方案，涵盖领导力、危机协调以及军民合作等内容。她的参与被广泛视为她为未来角色进行认真准备的标志，而非仅仅是象征性的出席。"
 Sweden_royal.2.o2: "卡尔·菲利普王子加入海军军官学校"
 SWE_heavy_industry_modifier: "瑞典重工业的遗产"
 SWE_heavy_industry_modifier_desc: "瑞典的重工业始于20世纪的铸造厂，至今仍是国家实力的基石。从装甲车到水力涡轮机，我们的生产能力可靠、适应性强，并与出口市场深度融合。博福斯、斯堪尼亚和沃尔沃等公司构成了瑞典重工业园区的工业支柱，能够在必要时从民用产品转向军用产品。\n\n瑞典的血管里依然流淌着钢铁。"
 SWE_change_SWE_heavy_industry_modifier_spirit_tt: "§H瑞典重工业的遗产§!追加效果"
 SWE_Vattenfall_modifier: "大瀑布电力公司 - 为北方提供动力"
 SWE_Vattenfall_modifier_desc: "大瀑布电力公司成立于一个多世纪前，至今仍为国有企业，它不仅仅是一家能源供应商，更是一笔战略资产。凭借在水力发电领域的主导地位以及对核能和区域供热系统日益增强的控制力，大瀑布电力公司确保了瑞典在和平时期和战乱时期的能源韧性。其遍布北欧地区的电网整合也使其成为区域能源外交的关键参与者。\n\n当其他国家进口电力时，瑞典就已自给自足。"
 SWE_change_Vattenfall_modifier_spirit_tt: "§H大瀑布电力公司 - 为北方提供动力§!追加效果"
 SWE_financial_place_modifier: "北欧金融中心"
 SWE_financial_place_modifier_desc: "以斯德哥尔摩为中心，瑞典已发展成为北欧-波罗的海地区的金融中心。北欧联合银行、北欧斯安银行和瑞典央行等机构巩固了稳定的资本流动和现代化的监管体系，而数字银行则引领着无现金经济的发展。金融韧性不仅仅是数字，更是国家安全。\n\n按照全球标准来看，瑞典的市场规模可能较小，但其影响力却超出了预期。"
 SWE_financial_place_modifier_change_tt: "§H北欧金融中§!追加效果"
 SWE_pharmacy_modifier: "瑞典制药卓越"
 SWE_pharmacy_modifier_desc: "瑞典制药业植根于科研，并通过监管不断完善，将精准科学与全球影响力融为一体。阿斯特拉、瑞西制药和孤儿生物制药构成了一个产业集群，致力于健康出口、生物制剂研发和个性化医疗的开拓。凭借强大的产学研联系以及公众对医学的信任，该行业如同默默守护着韧性和繁荣。\n\n在这里，分子变成了奇迹。"
 SWE_pharmacy_modifier_change_tt: "§H瑞典制药卓越§!追加效果"
 SWE_digital_modifier: "数字北方的先驱"
 SWE_digital_modifier_desc: "从早期的宽带基础设施到世界一流的科技初创企业，瑞典的数字化之旅在世界瞩目之前就已开启。国家大力支持互联互通、教育和创新，将冰冷的硅片变成了温暖的社会肌理。爱立信、Spotify和卡拉那只是冰山一角，其背后是一支精通数字技术的劳动力队伍，以及一个随时准备实现自动化、分析和行动的国家。\n\n在瑞典，数据流动如水。"
 SWE_change_digital_modifier_spirit_tt: "§H数字北方的先驱§!追加效果"
 SWE_mining_modifier: "瑞典采矿业的遗产"
 SWE_mining_modifier_desc: "瑞典的采矿业源于古老的岩石，并以创新为动力，长期以来一直是其工业实力的支柱。基律纳和耶利瓦勒回荡着钻机和装载机的节奏，而卢萨瓦拉-基律纳瓦拉股份公司和博利登则在原材料匮乏的世界中推动着可持续开采。我们的矿石供应着欧洲的工厂，我们的工艺树立了全球标准。\n\n冰雪之下蕴藏着力量。"
 SWE_mining_modifier_change_tt: "§H瑞典采矿业的遗产§!追加效果"
 SWE_army_dynamic_modifier: "瑞典武装部队"
 SWE_army_dynamic_modifier_desc: "最近的改革将瑞典军队重塑为一支机动性更强、专业化程度更高、模块化程度更高的部队，既能承担国内防御任务，又能执行国际部署任务。"
 SWE_army_dynamic_modifier_change_tt: "§Y瑞典武装部队§!追加效果"
 SWE_Special_forces_modifier: "武装部队的精锐部队"
 SWE_Special_forces_modifier_desc: "瑞典的精锐部队接受过北极战、城市战和非对称作战训练，增强了军队的战略影响力和在高强度冲突地区的表现能力。"
 SWE_change_swe_special_forces_modifier_spirit_tt: "§H武装部队的精锐部队§!追加效果"
 SWE_politics_modifier: "政治格局碎片化"
 SWE_politics_modifier_desc: "当前政治格局的特点是意识形态转变、联盟不稳定以及改革派与传统派之间日益紧张的关系。在这样的形势下，治理需要适应能力和妥协精神。"
 SWE_politics_modifier_change_tt: "§H政治格局碎片化§!追加效果"
 SWE_monarchy_modifier: "国家延续的象征"
 SWE_monarchy_modifier_desc: "君主制虽然只是一种礼仪，但却是凝聚历史合法性和社会稳定的统一象征。它的存在在充满不确定性的时期增强了凝聚力。"
