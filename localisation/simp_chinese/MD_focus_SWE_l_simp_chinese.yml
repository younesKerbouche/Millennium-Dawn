 Sweden.28.d: "9月16日，一名男子因“正当理由”（最低怀疑程度）被捕，并被拘留为嫌疑人，但最终被洗清所有罪名并释放。9月24日，警方宣布，嫌疑人米哈伊洛·米哈伊洛维奇（出生于瑞典，父母是塞族人）已被逮捕，并以更高级别的怀疑程度“合理依据”逮捕。9月25日，警方宣布，米哈伊洛维奇的DNA图谱与犯罪现场（或附近）留下的棒球帽上的头发相匹配，并且他与在林德遇袭商店拍摄到的男子相似。米哈伊洛维奇否认与此案有任何关联，并于2004年1月6日认罪，在彼得·阿尔辛（米哈伊洛维奇的律师）要求的额外警方讯问中，他全面描述了9月10日发生的事件。在1月14日至17日举行的审判中，他被判有罪。经过精神评估后，他于3月23日被判处终身监禁。7月8日，上诉法院推翻了对米贾伊洛维奇的判决（此前测试表明他在谋杀时患有精神疾病），米贾伊洛维奇被转移到一个安全的精神病房。检察官上诉至瑞典最高法院，最高法院于同年12月2日恢复了对他的终身监禁判决。米贾伊洛维奇放弃了瑞典国籍，并请求移交至塞尔维亚，但未获成功。"
 Sweden.28.o1: "我们捉住他了"
