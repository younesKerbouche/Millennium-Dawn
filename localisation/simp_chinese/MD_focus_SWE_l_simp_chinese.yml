 Sweden_foci.2002.d2: "俄罗斯接受瑞典购买T-90坦克的提议，开辟了军事合作的新途径。"
 Sweden_foci.2002.d3: "德国已授予瑞典在国内生产豹2A6坦克以及将Strv 122升级到Strv 122B标准的许可，从而加强了欧洲防务联系。"
