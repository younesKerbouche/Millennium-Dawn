 SWE_balance_of_power: "瑞典中立"
 SWE_balance_of_power_desc: "自1814年以来，瑞典一直刻意脱离大国集团，这并非出于软弱，而是出于不结盟的战略原则。如今，这种平衡面临着新的压力。在一个由权力更迭而重构的世界里，瑞典能否保持独立自主，还是必须在新的全球分化中选边站队？"
 SWE_souvereign_neutrality: "主权中立"
 SWE_souvereign_neutrality_desc: "两个多世纪以来，瑞典通过置身于军事同盟之外，成功维护了其主权。这一政策根植于务实与谨慎，在战争中铸就，在和平中不断完善。即使在21世纪，中立仍然是瑞典身份认同的重要支柱，其本身也是一种静默的力量。"
 SWE_nato_side: "西方导向"
 SWE_nato_side_desc: "在一个饱受侵略战争、网络威胁和威权主义复兴冲击的世界里，瑞典再也无法独自承受。民众和领导人转向西方，不仅是为了安全保障，也是为了重申民主、透明和集体防御等共同价值观。大西洋之路提供了保护，但代价是：失去传统的中立。"
 SWE_russia_side: "东部调整"
 SWE_russia_side_desc: "西方的颓废、内部分裂和文化教条令瑞典民众和精英阶层感到幻灭，他们开始将目光投向东方。与莫斯科结盟曾经是不可想象的，如今却成了对全球自由主义的激进反击。对他们来说，中立已经失败，西方已经成为他们曾经声称要抵御的威胁。"
 SWE_atlantic_alligment: "大西洋联盟"
 SWE_atlantic_alligment_desc: "越来越多的瑞典民众呼吁全面融入西方联盟体系。在这个动荡的时代，许多人认为加入北约并获得跨大西洋安全保障是唯一现实的前进道路，即使为此要放弃两个多世纪以来的中立立场。"
 SWE_western_preference: "西方偏好"
 SWE_western_preference_desc: "公众舆论日益倾向于加强与西方的关系。尽管形式上的中立依然有效，但受安全关切、共同的民主价值观以及深度经济融合的驱动，与北约和欧盟伙伴加强合作的愿望日益高涨。"
 SWE_cooperative_neutrality: "合作中立"
 SWE_cooperative_neutrality_desc: "很大一部分瑞典民众仍然主张中立，但并不孤立。他们越来越支持在维和、情报和防务对话等领域开展国际合作，但不会越界成为北约正式成员。"
 SWE_pragmatic_eastern_opening: "务实的东方开放"
 SWE_pragmatic_eastern_opening_desc: "一些声音认为，瑞典应该实现外交政策多元化，减少对西方大国的依赖。他们要求与东方国家，尤其是俄罗斯进行务实的接触，这并非出于意识形态，而是出于对地区稳定和经济机遇的渴望。"
 SWE_strategic_balance: "战略平衡"
 SWE_strategic_balance_desc: "公众舆论正在发生转变。随着全球紧张局势加剧，部分社会人士呼吁采取更大胆的平衡战略，既不完全西方化，也不完全东方化，而是通过选择性结盟和外交灵活性，将瑞典定位为波罗的海地区的主权稳定者。"
 SWE_Russian_allignment: "与俄罗斯结盟"
 SWE_Russian_allignment_desc: "在边缘但日益壮大的圈子里，西方不再被视为保护者，而是被视为一种道德败坏、敌视传统的腐蚀力量。这些群体要求彻底改变对俄罗斯的态度，将其视为对抗自由全球主义的堡垒和主权的伙伴。"
 SWE_balance_of_power_category: "瑞典及其中立历史"
 SWE_balance_of_power_category_desc: "自1814年以来，瑞典一直刻意脱离大国集团，这并非出于软弱，而是出于不结盟的战略原则。如今，这种平衡面临着新的压力。在一个由权力更迭而重构的世界里，瑞典能否保持独立自主，还是必须在新的全球分化中选边站队？"
 SWE_the_price_of_neutrality: "中立的代价"
 SWE_the_price_of_neutrality_desc: "瑞典有着悠久而复杂的中立历史，这是在数百年的战争与生存中铸就的。从三十年战争中的古斯塔夫二世·阿道夫，到1834年的中立宣言，再到战后的“瑞典模式”外交，我们与盟友的疏离维护了我们的安全。但在这个瞬息万变的世界，中立是有代价的，或许是时候考虑与西方建立正式的军事伙伴关系了。"
 SWE_ask_the_minister_of_defence_dialog: "询问国防部长"
 SWE_ask_the_minister_of_defence_dialog_desc: "国防部长既代表着机构记忆，也代表着战略远见。通过官方声明和采访开启公众对话，我们让西方结盟的理念通过权威而非意识形态进入公共领域。这有助于将国家认知转向长期联盟思维。"
 SWE_security_information_campain: "安全宣传活动"
 SWE_security_information_campain_desc: "发起一场基于事实的宣传活动，探讨瑞典国防的脆弱性和波罗的海不断变化的安全环境，有助于重塑这场辩论。如果说中立曾经保障了我们的安全，那么今天它可能会暴露我们的安全。公众意识将成为一种工具，为与西方国防结构进行更深入的合作争取支持。"
 SWE_symbolic_campain_to_make_citizens_familiar: "公民理解的象征性运动"
 SWE_symbolic_campain_to_make_citizens_familiar_desc: "与北约联合演习、使馆升旗或开展文化交流活动等微妙而有力的象征，都能影响公众情绪。熟悉感会滋生认同感。这种象征性活动不会直接改变政策，但它能让公民在情感上做好应对西方可能结盟的准备。"
 SWE_the_swedish_way: "瑞典之路"
 SWE_the_swedish_way_desc: "几代以来，“瑞典之路”一直代表着独立、外交和不结盟。这项倡议至少在形式上重申了我们对中立的承诺。但通过鼓励全国反思瑞典如何在21世纪确保和平，我们开始塑造一种思维模式，这种思维模式最终可能最终导致我们与西方安全框架保持一致。"
 SWE_what_means_neutrality_to_us: "中立对我们意味着什么？"
 SWE_what_means_neutrality_to_us_desc: "这场全国性的讨论活动旨在重申瑞典的中立立场。然而，通过探究在当今复杂世界中中立的真正含义，我们邀请各方进行战略性的重新解读。这将有助于公众逐渐淡化对潜在联盟的抵触情绪，同时保持其表象上的连续性。"
 SWE_build_up_swedish_think_tank: "建立瑞典智库"
 SWE_build_up_swedish_think_tank_desc: "一个由国家支持的专注于中立政策的智库，为维护独立性提供了思想上的合法性。然而，其真正的功能，首先是闭门模拟和分析联盟选项。在公开强调中立的同时，它也为精英共识和政策框架的构建奠定了基础，以便在形势需要时实现转变。"
 SWE_multipolar_world: "多极世界"
 SWE_multipolar_world_desc: "单极时代已经结束。崛起的东方正在挑战西方的主导地位，瑞典必须认识到这一全球格局的转变。通过推广基于多极平衡的世界观，我们能够打开公众的视野，与非西方大国，尤其是那些倡导主权、文化多元性和不干涉主义的国家，进行更深入的接触。"
 SWE_det_andra_europa: "另一个欧洲"
 SWE_det_andra_europa_desc: "存在另一个欧洲，它并非由布鲁塞尔和北约塑造，而是植根于传统、主权和独特的历史经验。通过强调与东欧和斯拉夫世界的文化、宗教和地缘政治联系，我们帮助构建重新定位的心理和意识形态空间。"
 SWE_do_ostkontact: "发起东方接触"
 SWE_do_ostkontact_desc: "在保持官方中立的同时，我们与俄罗斯和欧亚国家开展文化、经济和学术交流。这些低调的联系为未来的结盟奠定了基础。它们也向国内相关方发出信号，表明中立并不意味着效忠西方。"
 SWE_blame_the_arrogant_west: "批评傲慢的西方"
 SWE_blame_the_arrogant_west_desc: "公众对西方所宣称的道德主义、经济主导地位以及外交政策的虚伪日益不满。通过将这种情绪转化为官方言论，我们重新定义了中立，不再将其视为一种权力平衡行为，而是对西方傲慢的拒绝。这种转变增强了公众对东方替代方案的接受度。"
 SWE_Technologie_Exchange_groupe_desc: "该研究所以诺贝尔奖得主、挪威裔美国物理化学家拉斯·昂萨格的名字命名，旨在促进跨境技术合作。昂萨格拥有瑞典血统，是一位挪威裔美国背景。其目标是通过合作伙伴国家之间的结构化知识共享，加速科学进步和产业创新。"
 SWE_four_year_plan_category: "人民四年计划"
 SWE_four_year_plan_category_desc: "君主制已被废除，随之而去的是世袭特权的幻象。现在，瑞典社会真正转型的征程拉开帷幕，由人民主导，服务于人民。四年计划将动员一切国家资源，以实现共同进步、工业独立、意识形态清晰和国际化。"
 SWE_increase_the_workforce: "动员工人"
 SWE_increase_the_workforce_desc: "人民不再是旁观者。所有人都必须为集体利益服务。每个公民，无论阶级、性别或地域，都将做出贡献。"
 SWE_improve_economic_capacity: "重组经济"
 SWE_improve_economic_capacity_desc: "从皇家庄园到私有化公用事业，所有战略部门都在公共控制下进行重组。生产应服务于国家，而非王朝的奢侈。"
 SWE_true_education: "建立思想教育"
 SWE_true_education_desc: "君主制用神话和顺从腐蚀了年轻人的思想。新的公民教育将教授批判性思维、平等以及对共和国而非王室的忠诚。"
 SWE_build_partnership: "建立反帝国主义联盟"
 SWE_build_partnership_desc: "为了抵抗旧势力和全球垄断，瑞典将与其他拒绝贵族制度、经济剥削和外部统治的国家结成联盟。"
 SWE_intervention_force: "创建人民干预部队"
 SWE_intervention_force_desc: "我们必须时刻准备保卫共和国，不仅在国土之内，也在任何人民遭受压迫的地方。干预部队将迅速、果断、毫不犹豫地采取行动。"
 philip_mandatory_service: "菲利普亲王正在服役"
 madeleine_mandatory_service: "玛德琳公主正在服役"
 victoria_mandatory_service: "维多利亚公主正在服役"
 SWE_neutrality_space_integration_tt: "§Y[SWE.GetNameWithFlag]§!与§Y[SOV.GetNameWithFlag]§!和§Y[CHI.GetNameWithFlag]§!签订合同，购买一定数量的导航和通信卫星。"
 SWE_whistle_blowers_I: "讨厌告密者"
 SWE_whistle_blowers_II: "热爱举报人"
 SWE_Technologie_Exchange_groupe_name: "昂萨格技术交流研究所"
 Sweden_foci.40.t: "空军评估：瑞典尚未做好准备"
 Sweden_foci.40.d: "最近，由瑞典空军高级军官领导的内部委员会得出结论：我们现有的防空基础设施不足以满足现代战争的需求。我们现有的防空系统缺乏应对高速、多矢量威胁的能力，尤其是巡航导弹和低空无人机。\n\n报告敦促立即采取行动：我们必须决定是否扩大我们的远程拦截能力，加强我们的机动短程防御，或者以更平衡的方式重组两者。"
 Sweden_foci.40.a: "投资短程防空系统"
 Sweden_foci.40.b: "部署远程导弹拦截平台"
 Sweden_foci.40.c: "优先考虑所有射程的分层防空"
 Sweden_foci.41.t: "重组军用机场"
 Sweden_foci.41.d: "我们目前的军事空军基地基础设施仍然遵循冷战时期的理论，强调分散部署而非持续作战。鉴于现代威胁和作战需求，改革迫在眉睫。国防参谋部提出了多种方案，包括扩建容量、升级后勤系统以及在瑞典中部建设一个重要的新枢纽。"
 Sweden_foci.41.a: "扩大空军基地容量"
 Sweden_foci.41.b: "在韦姆兰省建立基地"
 Sweden_foci.41.c: "空军基地后勤现代化"
 Sweden_foci.42.t: "萨博推出鹰狮 39E"
 Sweden_foci.42.d: "瑞典国防公司萨博正式发布了其下一代多用途战斗机“鹰狮 39E”。该战斗机旨在实现经济高效的空中优势、精确打击和现代网络化作战，其传感器、射程和武器容量均有所提升。\n\n瑞典提出通过直接采购协议或有限获取关键技术供国内开发的方式向我国出口飞机。"
 Sweden_foci.42.a: "下订单并加强我们的空军"
 Sweden_foci.42.b: "研究设计并提取我们能提取的内容"
 Sweden_foci.44.t: "瑞典请求使用金牛座导弹"
 Sweden_foci.44.d: "瑞典已正式申请购买有限数量的“金牛座”KEPD 350巡航导弹。这款由德国和瑞典联合研发的远程精确打击武器依赖于德国的敏感零部件和出口许可。瑞典代表团坚称，此次采购将加强地区防御和互操作能力。\n\n我们必须决定是否授权转移。"
 Sweden_foci.44.a: "他们已经使用了一些组件，我们批准了这笔交易"
 Sweden_foci.44.b: "我们不会分享这种水平的能力"
 Sweden_foci.43.t: "金牛座收购案获批准"
 Sweden_foci.43.d: "德国已正式批准我方采购“金牛座”KEPD 350导弹系统的请求。这标志着双方在深化战略合作方面迈出了重要一步，也标志着我方远程打击能力的飞跃提升。\n\n我们现在可以下初始订单或专注于学习导弹的先进设计。"
 Sweden_foci.43.a: "订购40单位"
 Sweden_foci.43.b: "研究国内发展设计"
 Sweden_foci.45.t: "金牛座出口被拒绝"
 Sweden_foci.45.d: "德国以出口限制和内部政治担忧为由，拒绝了我们购买“金牛座”巡航导弹的请求。这一决定令人失望，但也暴露了战略互信的局限性，迫使我们重新审视我们的深度打击理论。"
 Sweden_foci.45.a: "注意到不友好的信号"
 Sweden_foci.34.t: "考库姆斯推出“布莱金厄”级潜艇"
 Sweden_foci.34.d: "瑞典造船厂考库姆斯公司展示了其最新研发的布莱金厄级（A26）潜艇。该潜艇专为下一代水下作战而设计，具有先进的隐身结构、模块化任务舱和不依赖空气推进系统。\n\n我们已收到正式的出口提议。现在我们必须决定是直接购买潜艇，还是通过有限合伙的方式获取部分零部件和技术。"
 Sweden_foci.34.a: "订购完整系统"
 Sweden_foci.34.b: "就部分技术和整合进行谈判"
 Sweden_foci.341.t: "布莱金厄级蓝图交付"
 Sweden_foci.341.d: "根据与考库姆造船厂达成的协议，我们已收到“布莱金厄”级潜艇的完整生产图纸。该潜艇可立即投入国内生产，这将使我国海军在浅水作战和隐形巡逻方面获得战略优势。"
 Sweden_foci.341.a: "非常好，准备好滑道"
 SWE_more_then_32_corvettes_TT: "拥有多于§Y30艘轻型护卫舰§!（当前：[?num_ships_with_type@corvette|Y0])"
 SWE_more_then_10_submarines_TT: "拥有多于§Y10艘攻击型潜艇§!（当前：[?num_ships_with_type@attack_submarine|Y0])"
