 SWE_wind_farms: "风力园区"
 SWE_wind_farms_desc: "随着风能日益成为一种切实可行且可持续的经济资源，区域性风电场投资正开始改变能源格局。尽管这一转变尚处于初期阶段，但有望在未来提升能源独立性并减少对环境的影响。"
 SWE_mines: "采矿作业"
 SWE_mines_desc: "当地采矿业正在复兴，以开采宝贵的自然资源。这些作业为区域经济和工业发展提供了重要基础。"
 SWE_upgraded_mining_equipment: "现代化采矿设备"
 SWE_upgraded_mining_equipment_desc: "对现代采矿机械和技术的投资显著提高了开采效率和安全性，提高了产量并降低了运营成本。"
 SWE_science_center: "区域科学中心"
 SWE_science_center_desc: "专门的科学中心促进创新和技术研究，成为寻求开发尖端解决方案的学术界、初创企业和行业的中心。"
 SWE_energy_link: "能源基础设施链接"
 SWE_energy_link_desc: "对能源输送线路和跨境基础设施的新投资加强了区域电网，确保了工业和民用部门更加稳定和安全的能源供应。"
 SWE_nuklear_plant: "核电站"
 SWE_nuklear_plant_desc: "核电站的建设是迈向长期能源安全的重要一步。虽然需要严格监管，但它能够提供现代经济所必需的大规模、低排放电力。"
 SWE_automotive_industrie_expansion: "汽车工业扩展"
 SWE_automotive_industrie_expansion_desc: "国内汽车行业正在快速扩张，新设施和供应链推动了工业产出、就业和出口能力的提高。"
 SWE_regional_tourism_invest: "区域旅游发展"
 SWE_regional_tourism_invest_desc: "对旅游基础设施的定向投资旨在释放当地文化、历史和自然景点的经济潜力，推动服务业增长和地区繁荣。"
 SWE_Riga_legacy: "瑞典里加的遗产"
 SWE_Riga_legacy_desc: "瑞典帝国在里加的历史影响至今仍通过其机构和基础设施回荡。这一遗产支撑着当地的发展与稳定。"
 SWE_southafrica_metals: "南非战略金属协议"
 SWE_southafrica_metals_desc: "通过与南非达成的双边协议，瑞典确保了对国防和高科技产业至关重要的稀有战略金属的可靠获取。"
 SAF_swe_metals_investment: "瑞典矿业投资"
 SAF_swe_metals_investment_desc: "瑞典的投资正在促进南非的采矿基础设施建设，带来先进技术，并增强关键战略领域的工业产出。"
