 Sweden_foci.70.t: "我们的军事合作目标已圆满实现。"
 Sweden_foci.70.b: "今天是个好日子。"
 Sweden_foci.71.t: "我们的军事合作目标受挫。"
 Sweden_foci.70.d: "我们的努力没有白费，我们在通往世界和平的道路上又迈出了一大步。"
 Sweden_foci.71.b: "别担心，我们将来还有机会。"
 Sweden_foci.71.d: "虽然我们付出了很多努力，但我们的事业总是会遇到挫折，不过我们有信心能够继续前进。"