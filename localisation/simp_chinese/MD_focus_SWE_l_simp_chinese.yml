 SWE_more_then_12_special_bat_in_service_TT: "拥有多于§Y5个特战营在役§!（当前：[?num_battalions_with_type@Special_Forces|Y0]）"
 SWE_more_then_450_MBT_in_service_TT: "拥有多于§Y450辆坦克在役§!（当前：[?num_equipment_in_armies@medium_tank_chassis|Y0]）"
 SWE_more_then_1200_IFV_in_service_TT: "拥有多于§Y1200辆步兵战车在役§!（当前：[?num_equipment_in_armies@medium_tank_flame_chassis|Y0]）"
 SWE_stinky_melon: "已访问"
 SWE_weapons_depots: "分散战略武器库"
 SWE_weapons_depots_desc: "根据我们的全面防御和长期恢复力原则，我们必须确保我们的武装部队和未来的抵抗力量能够不间断地获得基本物资。\n\n我们将开始在全国各地，尤其是在农村和森林地区，悄悄地分散存放武器、弹药和装备。这些隐蔽的仓库将成为我们后备动员的骨干力量，并对任何潜在的占领者起到威慑作用。"
 Sweden_news.31.d: "瑞典政府采取了冷战时期以来前所未有的举措，开始在全国各地开放长期隐藏的武器库。这些武器库最初是作为全面防卫战略的一部分而设立的，用于储存武器、弹药和补给，以便在国家紧急情况下为预备役部队提供支持。\n\n尽管斯德哥尔摩仍然强调和平与外交的优先性，但这一举措表明，人们对地区安全环境的担忧日益加剧。这些仓库的启用标志着其从被动备战到主动应急措施的明显转变。"
 Sweden_news.31.t: "瑞典启动隐藏武器库"
 SWE_modernize_marinen_effort: "瑞典海军现代化"
 SWE_modernize_marinen_effort_desc: "瑞典海军长期以来在保卫本国海岸和波罗的海安全方面发挥着关键作用。然而，新兴的海上威胁、远程打击能力以及水下竞争要求对海军进行彻底的现代化升级。\n\n我们将投资升级水面战舰、潜艇技术、传感器网络和濒海作战能力。现代化海军不仅对国防至关重要，而且对维护地区海上安全、保护重要海上交通线也至关重要。"
 SWE_swedish_mio_submarine: "扩大瑞典潜艇能力"
 SWE_swedish_mio_submarine_desc: "瑞典潜艇舰队传统上针对波罗的海浅而狭窄的水域作战进行了优化。然而，不断变化的战略需求要求其超越单纯的海岸防御。\n\n我们必须投资下一代设计，使其具备更大的射程、模块化有效载荷和更高的续航能力，以适应从北极巡逻到远征侦察的全球任务。专门的军工组织将使我们能够协调研究、生产和系统集成。"
 Sweden_foci.46.t: "与考库姆潜艇公司进行会谈"
 Sweden_foci.46.d: "在我们推进潜艇舰队现代化之际，考库姆造船厂的代表团已抵达并提交了多项方案。他们的海军工程师已做好充分准备，并已制定了可扩展订单的计划。\n\n但还有……角落里还有一位衣着光鲜的客人，不在日程表上。他身旁还有一位迷人的秘书和一个更迷人的行李箱，代表着采购挑战的“另类解决方案”。"
 Sweden_foci.46.a: "与考库姆公司签订正式计划"
 Sweden_foci.46.b: "手提箱比蓝图更有说服力……"
 Sweden_foci.47.t: "考库姆公司潜艇提案已提交"
 Sweden_foci.47.d: "随着瑞典对拓展其水下作战能力的兴趣重燃，考库姆造船厂提交了一系列先进潜艇概念方案。接近瑞典国防部的消息人士透露，瑞典正在考虑多种设计方案，涵盖模块化隐形巡逻艇和深海远程平台。\n\n预计瑞典很快就会做出战略决策，海军分析家对瑞典致力于现代化舰队的承诺表示赞赏。"
 Sweden_foci.47.a: "非常专业"
 Sweden_foci.48.t: "212级潜艇悄然抵达"
 Sweden_foci.48.d: "今天上午，两艘德国制造的212级全新潜艇在一场低调的仪式上悄然易主，只有少数官员出席。这两艘潜艇由蒂森克虏伯海洋系统公司研发，据称代表着一条绕过冗长正式招标程序的“平行采购渠道”。\n\n虽然一些记者开始质疑这笔交易的性质和涉及的人员，但政府部门似乎并不担心。目前看来，这笔交易带来的不仅仅是承诺。"
 Sweden_foci.48.a: "德国效率"
 Sweden_news.32.t: "具有战略意图的皇室访问？"
 Sweden_news.32.d: "瑞典王室代表团正在访问我国，官方说法是改善外交关系并表达善意。尽管公众热情欢迎他们的到来，但幕后讨论却更加务实。\n\n此次访问提供了一个机会。他们象征性的声望可以用于公共外交，他们的到来或许可以软化正在进行的谈判中的立场。与此同时，我们深知，单靠友谊并不能解决所有问题，或许是时候确保善意转化为可衡量的战略或经济利益了。"
 Sweden_news.32.a: "利用他们的知名度来吸引公众参与"
 Sweden_news.32.b: "我们的友谊是有代价的"
 Sweden_news.33.t: "真挚友谊日"
 Sweden_news.33.d: "瑞典王室于§Y[FROM.GetNameWithFlag]§!的访问不仅仅是一次仪式性的盛会。尽管国宴和联合声明排满了日程，但真正重要的是出乎意料的公众共鸣。王室成员直接与我国公民交谈，出席文化活动，并象征性地加强了我们两国人民之间的联系。\n\n有时，外交并不需要复杂的协议。有时，只要被看到、被听到、被记住就足够了。"
 Sweden_news.33.a: "这才是真正的友谊"
 Sweden_news.34.t: "闭门交易"
 Sweden_news.34.d: "尽管皇家代表团占据了新闻头条，但§Y[FROM.GetNameWithFlag]§!访问的真正成功却并非在镜头前。在闭门会议期间，初步谈判陷入僵局。直到一位瑞典工业界代表作为官方随行人员介入，提议成立一家合资工厂，才迎来了突破。\n\n这笔交易或许算不上宏大，但却为未来的合作奠定了基础。有时候，外交更需要商业智慧而非空谈。"
 Sweden_news.34.a: "虽然不算太好，但仍然成功"
 Sweden_foci.50.t: "邀请参加北欧防务合作组织"
 Sweden_foci.50.d: "北欧防务合作组织已发展成为北欧地区重要的战略协调和军事合作论坛。近日，我们收到了正式邀请，成为其正式成员。\n\n尽管该提议承诺参与联合演习、后勤保障和共享采购架构，但批评人士警告称，这可能会使我们与邻国的防御态势过于紧密地联系在一起，并侵蚀国家主权。更紧密的北欧合作究竟是向前迈出的一步，还是过度的妥协？"
 Sweden_foci.50.a: "我们将加入北欧防务合作组织"
 Sweden_foci.50.b: "我们不会放弃独立"
 Sweden_foci.51.t: "[FROM.GetNameWithFlag]拒绝加入北欧防务合作组织"
 Sweden_foci.51.d: "尽管[FROM.GetName]公开邀请并希望建立统一的北欧防务框架，但该国已正式拒绝以正式成员身份加入北欧防务合作组织。他们的决定以主权和战略自主权为由，给区域一体化进程蒙上了一层阴影。\n\n虽然未来合作的大门仍然敞开，但这标志着朝鲜错失了加强集体防御能力的机会。"
 Sweden_foci.51.a: "令人遗憾的决定"
 Sweden_foci.52.t: "北欧和平与安全协调机制成立"
 Sweden_foci.52.d: "我们已收到加入新成立的北欧-波罗的海军事合作框架的邀请。随着力量平衡的转变和混合威胁的日益加剧，地区团结不再是奢侈，而是必需。\n\n加入欧盟意味着北欧和波罗的海国家将拥有联合训练、互操作能力、共享采购战略以及共同的防御原则。一些人认为，这是北欧真正独立的欧洲安全身份的基础。另一些人则警告称，这将导致战略灵活性的丧失。\n\n我们会向前迈进吗？"
 Sweden_foci.52.a: "团结起来我们更强大"
 Sweden_foci.52.b: "我们独自前行"
 Sweden_foci.53.t: "他们浪费了机会"
 Sweden_foci.53.d: "另一个国家有机会加入我们的集体防御倡议——但他们却错失了良机。当我们伸出援手时，他们却犹豫不决，摆出一副姿态，或者干脆无视我们的号召。\n\n历史上有些时候，选择比政策更能决定一切。这就是其中之一。"
 Sweden_foci.53.a: "混蛋"
 Sweden_foci.54.t: "北方银行的成立"
 Sweden_foci.54.d: "瑞典当局已批准银行业合并，组建一家具有强大区域影响力的大型金融机构——北方银行。他们邀请我们支持并参与此次合并。此类合作有望开辟新的金融机遇，并加强跨境投资。"
 Sweden_foci.54.a: "这将使我们的经济充满活力。"
 Sweden_foci.54.b: "不，我们会拒绝。"
 Sweden_foci.55.t: "瑞典提议加强军工合作"
 Sweden_foci.55.d: "瑞典已提议达成一项协议，以深化两国在军工领域的合作。这将包括联合开发项目、共享生产能力以及协调采购，以提高效率和能力。"
 Sweden_foci.55.a: "接受提议"
 Sweden_foci.55.b: "保持国内生产。"
 Sweden_foci.56.t: "瑞典技术分享团体邀请函"
 Sweden_foci.56.d: "瑞典已邀请我们加入其新成立的技术共享团体。该倡议旨在促进值得信赖的合作伙伴在先进研究、国防技术和产业创新领域的合作。"
 Sweden_foci.56.a: "签订协议"
 Sweden_foci.56.b: "拒绝提议"
 Sweden_foci.57.t: "请求购买“死神”无人机"
 Sweden_foci.57.d: "瑞典政府已向我们提出购买MQ-9“死神”无人机的请求。他们声称，此次采购将显著增强其侦察和打击能力，增强其应对现代威胁的能力。"
 Sweden_foci.57.a: "出售无人机。"
 Sweden_foci.57.b: "拒绝他们的请求"
 Sweden_royal.13.t: "皇家文化学院提案"
 Sweden_royal.13.d: "瑞典外交代表团来访，带来了一项重要提议。他们希望在我国建立皇家文化学院，旨在深化文化交流，增进相互理解，巩固双边关系。该学院将举办展览、学术交流和联合历史项目，同时在我们两国人民之间架起一座象征性的桥梁。\n\n这样的机构可以增进我们的关系并为合作奠定持久的基础，但我们政府内部的一些人对潜在的政治意味保持警惕。"
 Sweden_royal.13.a: "这将是我们的共同利益"
 Sweden_royal.13.b: "答案是否定的"
 SWE_norways_kings: "挪威国王"
 SWE_norways_kings_desc: "挪威王室历史悠久，引以为豪，至今仍是挪威团结与传统的尊贵象征。他们与挪威王室之间密切的历史和家族纽带，为加强两国关系提供了独特的机遇。通过促进王室外交、共同举办文化活动以及协调公共活动，我们可以加强两国之间的个人联系。\n\n这些努力可以增强北欧人的亲情，加深我们各国人民之间的信任，并在世界面前展现出统一的王室阵线。"
 SWE_nb8_member: "北欧波罗的海合作组织成员"
 SWE_small_arms_improve: "现代化轻兵器"
 SWE_small_arms_improve_desc: "从诺尔兰的森林到斯德哥尔摩的街头，我们的士兵必须配备与现代军队相称的武器。通过改进轻武器的设计、生产和分配，我们将确保瑞典士兵始终是精准可靠的象征。"
 SWE_military_review_idea: "阅兵"
 SWE_economy_review_idea: "经济简报"
 SWE_science_patronage_idea: "科学赞助"
 SWE_real_kingdom: "宣告瑞典成为真正的王国"
 SWE_real_kingdom_desc: "人民已发声，他们的意愿不容忽视。通过正式宣布瑞典王国成立，我们恢复了王室作为国家认同核心支柱的传统地位，并将其与现代治理的稳定性相结合。卡罗勒斯国王已准备好带领我们迈向新时代。"
 SWE_real_equality: "真正的平等"
 SWE_ban_islam_modifier: "禁止伊斯兰"
 SWE_tight_bands: "友好关系"
 SWE_Swedish_mediation: "瑞典外交"
 Swedisch_monarchy: "瑞典皇家外交"
 SWE_neutral_trade_efforts: "中立贸易效果"
 SWE_neutral_efforts: "中立贸易效果"
 SWE_opened_market: "向我们开放市场"
 SWE_anti_nato_minus: "反北约事业"
 SWE_anti_nato_plus: "反北约事业"
 SWE_domestic_independence_TT: "我们拥有至少§H75%§!国家独立性"
 SWE_over_460GDP_TT: "拥有超过§Y460总GDP§!,实际§Y[?gdp_total|0]§!"
 SWE_send_to_UN: "指派王室成员参与联合国项目"
 SWE_visit_asia: "远东外交使团"
 SWE_visit_EU: "欧洲皇家外交之旅"
 SWE_governmental_office: "瑞典议会实习"
 SWE_trading_net: "北欧贸易网络"
 SWE_trading_net_desc: "瑞典加强了与北欧地区的贸易联系，建立了一个有弹性的经济网络，确保了主要进口，促进了出口，并稳定了增长。"
 SWE_gold_reserve: "战略黄金储备"
 SWE_gold_reserve_desc: "通过扩大国家黄金持有量，瑞典增强了金融独立性和信誉，为应对危机和外部压力提供了缓冲。"
 SWE_swiss_neutrality: "瑞士式中立"
 SWE_swiss_neutrality_desc: "瑞典效仿瑞士的做法，在保持可靠防御的同时，承诺严格保持中立。这确保了行动自由和外交灵活性。"
 SWE_neutrality_reintended: "重申中立"
 SWE_neutrality_reintended_desc: "瑞典将回归公正外交和独立决策的原则。我们重申中立立场，即我们既不承诺结盟，也不承诺组建集团，而是致力于捍卫我们的主权，寻求和平解决方案。"
 SWE_refuse_all_block_membership: "拒绝所有集团成员资格"
 SWE_refuse_all_block_membership_desc: "瑞典将继续置身于所有军事和政治集团之外，保留我们的行动自由，并确保我们的外交政策完全由瑞典的利益决定。"
 SWE_host_international_mediation_summit: "举办国际调解峰会"
 SWE_host_international_mediation_summit_desc: "我们将邀请世界各地的外交官、谈判代表和领导人齐聚瑞典，参加旨在解决当前争端的峰会。这将巩固我们作为值得信赖的调解者的声誉。"
 SWE_security_guaraties_for_neutrals: "中立者的安全保障"
 SWE_security_guaraties_for_neutrals_desc: "通过向其他中立国家提供共同防御保证，我们建立了针对侵略的集体威慑力，同时加强了我们对独立的共同承诺。"
 SWE_non_aligned_trade_network: "不结盟贸易网络"
 SWE_non_aligned_trade_network_desc: "我们将在不结盟国家之间建立贸易网络，确保稳定的经济联系，不受政治纠葛的影响。"
 SWE_emergency_refugees_hub: "紧急难民中心"
 SWE_emergency_refugees_hub_desc: "瑞典将建立快速反应基础设施，在危机时期为难民提供庇护和处理服务，平衡人道主义责任和国家安全。"
 SWE_international_arbitration_authoritry: "国际仲裁机构"
 SWE_international_arbitration_authoritry_desc: "瑞典将成立一个常设仲裁机构，在中立的监督下为国家和企业之间的纠纷提供法律解决方案。"
 SWE_enshine_Armed_neutrality_in_law: "将武装中立写入法律"
 SWE_enshine_Armed_neutrality_in_law_desc: "我们将把武装中立作为一项宪法原则，确保未来政府维护瑞典的独立防御和外交公正。"
 SWE_total_border_sorvailance: "全面边境监控"
 SWE_total_border_sorvailance_desc: "通过整合所有边境的先进监控系统，我们可以保护我们的领土免遭渗透、走私和间谍活动。"
 SWE_reinforce_gotland_bastion: "增援哥特兰岛堡垒"
 SWE_reinforce_gotland_bastion_desc: "哥特兰岛是波罗的海安全的关键。我们将扩大其防御工事、防空和海军力量，以遏制任何敌对行动。"
 SWE_underground_command_center: "地下指挥中心"
 SWE_underground_command_center_desc: "我们将建造一座坚固的地下指挥设施，以确保国家领导层即使在最严重的危机下也能正常运作。"
 SWE_Energy_autarky_program: "能源自给自足计划"
 SWE_Energy_autarky_program_desc: "通过实现能源来源多样化和增加国内产量，瑞典可以消除对外国能源供应的依赖。"
 SWE_Arctic_defence_initiative: "北极防御倡议"
 SWE_Arctic_defence_initiative_desc: "我们将加强在北极的军事存在和基础设施，以保卫我们的北部领土和航道。"
 SWE_national_cyber_defense_grid: "国家网络防御网格"
 SWE_national_cyber_defense_grid_desc: "全面集成的网络防御网络将保护关键基础设施和国家通信免受数字入侵。"
 SWE_gold_reserve_expansion: "黄金储备扩张"
 SWE_gold_reserve_expansion_desc: "增加我们的黄金储备将增强金融稳定，并在全球不确定时期加强我们的经济主权。"
 SWE_banking_secrecy_act: "银行保密法"
 SWE_banking_secrecy_act_desc: "我们将对银行客户实行严格的保密保护，吸引外国存款，同时加强我们的金融中立性。"
 SWE_national_militaria_expansion: "国家军事扩张"
 SWE_national_militaria_expansion_desc: "我们将扩大武器、弹药和军事装备的储备，以确保随时应对任何情况。"
 SWE_universal_conscription_reform: "全民征兵制改革"
 SWE_universal_conscription_reform_desc: "我们将对征兵制度进行现代化改造并扩大其规模，确保每位公民都接受过训练并做好保卫国家的准备。"
 SWE_armed_financial_neutrality_doctrine: "武装金融中立原则"
 SWE_armed_financial_neutrality_doctrine_desc: "瑞典将强大的国防能力与严格的经济独立相结合，以阻止军事和金融胁迫。"
 SWE_declaration_of_perpetual_neutrality: "永久中立宣言"
 SWE_declaration_of_perpetual_neutrality_desc: "我们将正式宣布瑞典永久中立，承诺避免侵略战争，同时保持自卫力量。"
 SWE_neutrality_without_equal: "无与伦比的中立"
 SWE_neutrality_without_equal_desc: "通过外交、经济独立和军事准备，瑞典将成为真正独立和受尊重的中立国家的全球标准。"
 SWE_eastern.01.t: "联合军事演习邀请"
 SWE_eastern.01.d: "瑞典提议与俄罗斯举行联合军事演习，以加强地区合作和战备。\n"
 SWE_eastern.01.a: "我们接受邀请"
 Sweden_eastern.01.b: "我们必须礼貌地拒绝"
 Sweden_eastern.101.t: "俄罗斯接受邀请"
 Sweden_eastern.101.d: "俄罗斯接受了我们举行联合军事演习的提议。这是军事合作的一个可喜信号。\n"
 Sweden_eastern.101.a: "团结就是力量"
 Sweden_eastern.102.t: "俄罗斯拒绝邀请"
 Sweden_eastern.102.d: "俄罗斯拒绝了瑞典的军事演习邀请，外交紧张局势因此略有加剧。\n"
 Sweden_eastern.102.a: "我们理解"
 Sweden_eastern.02.t: "加入“一带一路”倡议的提案"
 Sweden_eastern.02.d: "瑞典已正式邀请中国参与“一带一路”倡议，并提出共同投资基础设施项目，以加强欧亚经济联系。\n"
 Sweden_eastern.02.a: "是的，中国投入巨资"
 Sweden_eastern.02.b: "中间派的支持"
 Sweden_eastern.02.c: "我们必须拒绝"
 Sweden_eastern.03.t: "中国承诺进行重大投资"
 Sweden_eastern.03.d: "中国接受了瑞典的提议，并做出了重大投资承诺，这极大地加强了双边经济和政治关系。\n"
 Sweden_eastern.03.a: "为了我们共同的繁荣"
 Sweden_eastern.04.t: "中国提供适度投资"
 Sweden_eastern.04.d: "中国已同意适度加入该倡议，表明其善意和对联合基础设施建设的有限承诺。\n"
 Sweden_eastern.04.a: "谨慎的合作"
 Sweden_eastern.05.t: "中国拒绝参与"
 Sweden_eastern.05.d: "中国拒绝与瑞典合作推进“一带一路”倡议。尽管这减缓了合作进程，但外交途径依然畅通。\n"
 Sweden_eastern.05.a: "我们尊重你的决定"
 Sweden_eastern.07.t: "战略能源协议提案"
 Sweden_eastern.07.d: "瑞典已提议与俄罗斯联邦达成一项战略能源协议，旨在确保长期燃料和基础设施合作。\n"
 Sweden_eastern.07.a: "接受提议并投资"
 Sweden_eastern.07.b: "我们必须拒绝"
 Sweden_eastern.08.t: "俄罗斯接受能源协议"
 Sweden_eastern.08.d: "俄罗斯已接受该能源协议。随后将开展联合基础设施建设并深化经济联系。\n"
 Sweden_eastern.08.a: "能源联盟诞生"
 Sweden_eastern.09.t: "俄罗斯拒绝能源协议"
 Sweden_eastern.09.d: "俄罗斯拒绝了战略能源协议的提议。瑞典现在必须寻找其他能源合作伙伴。\n"
 Sweden_eastern.09.a: "令人失望的结果"
 Sweden_eastern.10.t: "军事技术交流提案"
 Sweden_eastern.10.d: "瑞典提议萨博公司与中国人民解放军开展联合军事技术交流计划，旨在促进创新和战略协调。\n"
 Sweden_eastern.10.a: "我们接受并开始合作"
 Sweden_eastern.10.b: "我们拒绝了该提议"
 Sweden_eastern.11.t: "中国接受技术交流"
 Sweden_eastern.11.d: "中国已接受联合技术交流的提议。萨博公司和解放军的工程师将开展合作研究。\n"
 Sweden_eastern.11.a: "棒极了"
 Sweden_eastern.12.t: "中国拒绝技术交流"
 Sweden_eastern.12.d: "中国拒绝了瑞典的技术合作提议。这限制了瑞典的国防研发选择。\n"
 Sweden_eastern.12.a: "真是不幸"
 Sweden_eastern.14.t: "矿产协议提案"
 Sweden_eastern.14.d: "瑞典提议与朝鲜达成一项战略协议，以确保稀有矿产和工业资源，以换取经济合作和认可。\n"
 Sweden_eastern.14.a: "接受矿产协议"
 Sweden_eastern.14.b: "拒绝提议"
 Sweden_eastern.15.t: "朝鲜接受矿产协议"
 Sweden_eastern.15.d: "朝鲜接受了该提议，瑞典将开始进口关键战略资源，并建立有限的合作。"
 Sweden_eastern.15.a: "棒极了"
 Sweden_eastern.16.t: "朝鲜拒绝协议"
 Sweden_eastern.16.d: "朝鲜拒绝了瑞典提出的矿产协议。这可能会使瑞典的长期工业采购战略变得更加复杂。"
 Sweden_eastern.16.a: "真是不幸"
 Sweden_eastern.17.t: "军工交流提案"
 Sweden_eastern.17.d: "瑞典提议与朝鲜达成一项秘密协议，以交换军工专业知识和工具。这项合作或许能提高双方的生产力，但也有可能引发国际社会的强烈反对。\n"
 Sweden_eastern.17.a: "同意交换"
 Sweden_eastern.17.b: "我们不能冒险"
 Sweden_eastern.18.t: "朝鲜接受产业协议"
 Sweden_eastern.18.d: "朝鲜已同意一项工业合作协议。双方的军事工业合作目前正在进行中。\n"
 Sweden_eastern.18.a: "意想不到的联盟"
 Sweden_eastern.19.t: "朝鲜拒绝产业协议"
 Sweden_eastern.19.d: "朝鲜拒绝了该工业协议。瑞典必须寻求其他途径来扩大其军事生产。\n"
 Sweden_eastern.19.a: "错失良机"
 Sweden_eastern.20.t: "瑞典提议修建北极贸易铁路"
 Sweden_eastern.20.d: "瑞典政府已提议投资一项联合基础设施项目：一条连接斯德哥尔摩和摩尔曼斯克的高容量铁路。这条铁路线将加强我们两国在北极走廊沿线的贸易和物流。\n"
 Sweden_eastern.20.a: "开往胜利的列车"
 Sweden_eastern.21.t: "与瑞典签署投资协定的提案"
 Sweden_eastern.21.d: "瑞典已提议与委内瑞拉签署一项双边投资协议，作为委内瑞拉石油的交换，瑞典将投资委内瑞拉的基础设施和先进技术。\n"
 Sweden_eastern.21.a: "接受协议"
 Sweden_eastern.21.b: "我们必须拒绝"
 Sweden_eastern.22.t: "委内瑞拉接受投资协议"
 Sweden_eastern.22.d: "委内瑞拉已同意该投资协议。瑞典将获得石油，而委内瑞拉则受益于瑞典的专业知识和基础设施投资。\n"
 Sweden_eastern.22.a: "完美的合作"
 Sweden_eastern.23.t: "委内瑞拉拒绝投资协议"
 Sweden_eastern.23.d: "委内瑞拉拒绝了瑞典提出的共同投资协定提案。外交和能源合作将不会继续。\n"
 Sweden_eastern.23.a: "真是不幸"
 Sweden_eastern.24.t: "海洋石油合作建议书"
 Sweden_eastern.24.d: "瑞典已提议与安哥拉联合开发大西洋沿岸的海上石油平台。该合作将确保能源供应，并增强安哥拉的开采基础设施。\n"
 Sweden_eastern.24.a: "接受合资"
 Sweden_eastern.24.b: "拒绝该提议"
 Sweden_eastern.25.t: "安哥拉接受海上石油协议"
 Sweden_eastern.25.d: "安哥拉已接受该提议。瑞典将投资联合开发海上平台，扩大宝贵石油储备的获取渠道。\n"
 Sweden_eastern.25.a: "宝贵的合作伙伴关系"
 Sweden_eastern.26.t: "安哥拉拒绝该提议"
 Sweden_eastern.26.d: "安哥拉拒绝了瑞典提出的联合开发海上油气的提议。外交渠道仍然畅通，但合作不会继续。\n"
 Sweden_eastern.26.a: "真是不幸"
 Sweden_eastern.27.t: "战略金属协议提案"
 Sweden_eastern.27.d: "瑞典提议签署一项双边协议，以确保南非稀有战略金属的获取。作为回报，瑞典将投资南非的采矿技术和工业产能。\n"
 Sweden_eastern.27.a: "接受提议"
 Sweden_eastern.27.b: "拒绝提议"
 Sweden_eastern.28.t: "南非接受金属协议"
 Sweden_eastern.28.d: "南非已同意该双边协议。瑞典将获得稀有金属的保障，而南非则将受益于技术投资和矿业合作。\n"
 Sweden_eastern.28.a: "宝贵的合作伙伴关系"
 Sweden_eastern.29.t: "南非拒绝该协议"
 Sweden_eastern.29.d: "南非拒绝了拟议的金属贸易协定。瑞典将需要寻求其他合作伙伴来满足其资源需求。\n"
 Sweden_eastern.29.a: "真是不幸"
 Sweden_eastern.30.t: "与瑞典开展医学交流的提案"
 Sweden_eastern.30.d: "瑞典提出了一项医疗合作协议：古巴将贡献其医生和全球医疗保健经验，而瑞典将提供研究、设备和生物技术专业知识。\n"
 Sweden_eastern.30.a: "接受医疗交流"
 Sweden_eastern.30.b: "拒绝提议"
 Sweden_eastern.31.t: "古巴接受医疗交流"
 Sweden_eastern.31.d: "古巴已经接受了医疗合作协定，现在将启动联合医疗保健任务和研究交流计划。"
 Sweden_eastern.31.a: "为了全球健康"
 Sweden_eastern.32.t: "古巴拒绝医疗交流"
 Sweden_eastern.32.d: "古巴拒绝了医疗合作的提议，外交卫生合作将不继续进行。"
 Sweden_eastern.32.a: "错失良机"
 Sweden_eastern.33.t: "瑞典-伊朗石化协议提案"
 Sweden_eastern.33.d: "瑞典政府已向伊朗石油部提交正式提案。该协议概述了在炼油基础设施、海上设施和先进石化加工方面的联合投资。瑞典寻求稳定的石油资源供应，而伊朗将受益于瑞典的工业专业知识、设备和外资。\n​​\n如果该协议获得通过，将为双方建立长期战略能源伙伴关系奠定基础。"
 Sweden_eastern.33.a: "接受石化协议"
 Sweden_eastern.33.b: "拒绝提议"
 Sweden_eastern.34.t: "伊朗接受石化协议"
 Sweden_eastern.34.d: "伊朗已批准与瑞典的拟议协议。合资企业将开始开发和现代化炼油厂，并扩大工业规模的化工生产。瑞典工程公司正准备进入伊朗市场，这标志着双边经济关系翻开了新的篇章。\n"
 Sweden_eastern.34.a: "建立合作伙伴关系"
 Sweden_eastern.35.t: "伊朗拒绝石化协议"
 Sweden_eastern.35.d: "伊朗拒绝了瑞典提出的建立石化伙伴关系的提议。尽管外交渠道仍然畅通，但联合能源开发的机会已被无限期推迟。\n"
 Sweden_eastern.35.a: "不幸，但可以理解"
 Sweden_eastern.36.t: "无人机技术交流提案"
 Sweden_eastern.36.d: "瑞典已提出与伊朗签署双边技术协议。作为交换，瑞典将提供萨博公司尖端的航空航天和电子战系统，以换取伊朗获得作战无人机的设计和作战数据。\n\n两国都将受益于经过战场验证的高科技无人机系统的相互融合。"
 Sweden_eastern.36.a: "同意技术交流"
 Sweden_eastern.36.b: "拒绝提议"
 Sweden_eastern.37.t: "伊朗接受无人机协议"
 Sweden_eastern.37.d: "伊朗已接受双边无人机技术协议。瑞典和伊朗公司及军事人员将开展无人机研发和交叉训练方面的合作。\n"
 Sweden_eastern.37.a: "启动联合项目"
 Sweden_eastern.38.t: "伊朗拒绝无人机协议"
 Sweden_eastern.38.d: "伊朗拒绝了瑞典提出的无人机联合研发协议。该倡议目前已被搁置。\n"
 Sweden_eastern.38.a: "真是不幸"
 SWE_towards_communism: "走向社会主义"
 SWE_towards_communism_desc: "为了彻底解决社会中的不公，我们必须向工人阶级掌控生产资料的社会主义经济转型。通过重新分配财富、赋予工人权力、消除阶级分化，我们能够建立一个更加平等、公正的社会。"
 SWE_industry_exchange_swe_desc: "朝鲜通过与瑞典的秘密交易获得了工具和研究材料，从而提高了产量。"
 Sweden_news.31.a: "这是我们最后的手段"
 SWE_swedish_startup_funds: "瑞典初创企业投资基金"
 SWE_swedish_startup_funds_desc: "为了推动创新，我们将设立国家基金来支持新兴初创企业并培育创业精神。"
 philip_officer_training: "菲利普亲王参加军官训练"
 victoria_officer_training: "维多利亚公主参加军官训练"
