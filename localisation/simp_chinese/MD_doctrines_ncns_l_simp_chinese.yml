 GRAND_DOCTRINE_SHOCK_AND_AWE: "震慑行动"
 GRAND_DOCTRINE_SHOCK_AND_AWE_DESC: "该主要学说以快速集中运用战斗力为中心组织地面作战，旨在达成决定性作战效果。“震慑”理念强调作战节奏、战场支配与协同用兵。"
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH: "纵深防御"
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH_DESC: "该主要学说通过层层部署和纵深兵力运用，构建了陆地防御体系。纵深防御理念强调持续的防御协同和对作战空间的控制。"
