 MARINE_SPECIAL_FORCES: "海军突击队"
 MARINE_SPECIAL_FORCES_DESC: "该理论将海军陆战队构建为专门训练的作战单位，用于在沿海和河流环境中作战。海军陆战队突击队理念强调精确性、适应性和海陆一体化。"
 MARINE_MASSIVE_FORCES: "两栖营"
 MARINE_SPECIAL_FORCES_MASSIVE_DESC: "该理论将海军陆战队编组成规模更大的两栖作战单位，旨在进行持续的前线和沿海作战。两栖营的概念强调协同登陆作战和持续的地面交战。"
 AIRBORN_FORCES_SPECIALS: "空降伞兵"
 AIRBORN_FORCES_SPECIALS_DESC: "该理论以快速渗透敌后为核心构建空降部队。空降伞兵的概念强调突袭、作战范围和在交战区域内的独立行动。"
 AIRBORN_FORCES_OPERAIONS: "空降司令部"
 AIRBORN_FORCES_OPERAIONS_DESC: "该理论将空降作战置于专门的指挥结构之下，重点在于超越友军防线的远距离作战。空降指挥理念强调持久性、协调性和持续作战存在。"
 RANGER_FORCES_DOCTRINES: "游骑兵干员"
 RANGER_FORCES_DOCTRINES_DESC: "该理论将游骑兵部队构建成高度适应性强、训练有素的作战单位，能够在复杂多变的地形中执行任务。游骑兵作战理念强调机动性、主动性和精准的兵力运用。"
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND: "中央指挥部"
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND_DESC: "该理论将空中作战置于统一的中央指挥之下，由单一权威机构负责计划、优先排序和执行。集中指挥确保了作战意图的一致性，并保证了整个战区空中力量的协调运用。"
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND: "独立指挥部"
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND_DESC: "该理论将空中作战任务分配给半独立的指挥机构，赋予其在既定作战范围内进行计划和执行的授权。这种独立指挥模式既能实现局部决策，又能与总体战略目标保持一致。"
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR: "海军指挥部"
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR_DESC: "该理论将空中作战纳入海军指挥体系，使空中力量的规划和执行与海上目标保持一致。海军指挥确保空中力量的协调运用，以支持舰队作战和控制海上领域。"
 SUBDOCTRINE_DESIGN_MULTIROLE: "多用途设计"
 SUBDOCTRINE_DESIGN_MULTIROLE_DESC: "该理论强调研发能够在单一平台上执行多种任务的飞机。多用途飞机设计优先考虑适应性和集成系统，以支持整个空域的各种作战需求。"
 SUBDOCTRINE_DESIGN_DEDICATED: "专用设计"
 SUBDOCTRINE_DESIGN_DEDICATED_DESC: "该理论侧重于研发针对特定作战任务优化的飞机。专用设计强调专业化和定制化性能，以满足空域内明确定义的任务需求。"
 SUBDOCTRINE_DESIGN_HEAVY: "重型设计"
 SUBDOCTRINE_DESIGN_HEAVY_DESC: "该理论强调研发大型、坚固耐用的飞机设计，重点关注续航能力、有效载荷能力和持续作战能力。重型飞机设计优先考虑结构强度和集成系统，以支持高要求的空中作战行动。"
 SUBDOCTRINE_DESIGN_DRONE: "无人机设计"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER: "战略轰炸机"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER_DESC: "该理论侧重于研发用于远程战略打击作战的飞机。战略轰炸机的设计目标是在广阔的距离上提供持续的空中力量，以支持总体军事目标的实现。"
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS: "海军轰炸机"
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS_DESC: "该理论强调发展与海军力量密切协同作战的飞机。海军轰炸机的设计重点在于将空中力量延伸至海上环境，以支持海军作战和制海目标。"
 SUBDOCTRINE_HEAVY_GUNSHIPS: "重型空中炮艇"
 SUBDOCTRINE_HEAVY_GUNSHIPS_DESC: "该理论侧重于研发重型武装飞机，旨在提供持续的空中火力支援。重型武装直升机的设计强调集成武器系统和持久作战能力，以支持在对抗环境中开展的空中作战行动。"
 SUBDOCTRINE_MULTIROLE_MIXED: "混合多用途"
 SUBDOCTRINE_MULTIROLE_MIXED_DESC: "该理论提倡在多用途飞机研发方面采取平衡的方法，将不同的设计理念融合在同一支空军中。混合多用途概念强调部队组成的灵活性，以满足广泛的作战需求。"
 SUBDOCTRINE_MULTIROLE_STRIKE: "攻击机"
 SUBDOCTRINE_MULTIROLE_STRIKE_DESC: "该理论强调发展面向进攻性空中作战的多用途飞机。以打击为核心的设计优先考虑有效打击指定目标，以支持更广泛的作战目标。"
 SUBDOCTRINE_MULTIROLE_OPERATIONS: "多用途行动"
 SUBDOCTRINE_MULTIROLE_OPERATIONS_DESC: "该理论以能够满足各种任务需求的多用途飞机为核心构建空中作战体系。多用途作战强调协调运用适应性强的空中平台，以支持广泛的作战目标。"
 SUBDOCTRINE_STRIKE_CAS: "近距支援机"
 SUBDOCTRINE_STRIKE_CAS_DESC: "该理论侧重于研发旨在通过直接空中打击支援地面作战的飞机。近距离空中支援飞机旨在与陆军密切协调，提供快速响应且持续的空中力量。"
 SUBDOCTRINE_STRIKE_NAVAL: "海军攻击机"
 SUBDOCTRINE_STRIKE_NAVAL_DESC: "该理论的核心是发展用于支援海上作战目标的攻击机。海军打击概念强调将空中力量与海军作战相结合，以便在海上战区投射兵力。"
 SUBDOCTRINE_STRIKE_MUNITIONS: "打击弹药"
 SUBDOCTRINE_STRIKE_MUNITIONS_DESC: "该理论强调研发和整合专为精确打击作战设计的弹药。打击弹药概念的重点在于增强空投火力在支持作战目标方面的有效运用。"
 SUBDOCTRINE_FIGHTER_LIGHT: "轻型战斗机"
 SUBDOCTRINE_FIGHTER_LIGHT_DESC: "该理论侧重于研发轻型战斗机，以优化其机动性和快速响应的空中作战能力。轻型战斗机的设计强调高效性能和在更广泛的空战框架内灵活运用。"
 SUBDOCTRINE_FIGHTER_AIR_SUP: "空中优势"
 SUBDOCTRINE_FIGHTER_AIR_SUP_DESC: "该理论的核心是发展和运用战斗机来建立和维持对制空权的控制。空中优势概念强调协调一致的空中作战行动，以确保整个战区的行动自由。"
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND: "中央指挥部"
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND_DESC: "该理论将陆军置于统一的中央指挥之下，计划、协调和执行均由单一权威机构指挥。中央指挥结构确保作战意图的一致性，并实现地面部队在整个战场上的协同作战。"
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND: "独立指挥部"
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND_DESC: "这一理论将指挥权分散到陆军的多个层级，使下级部队能够在既定目标范围内规划和执行作战行动。分散式指挥结构强调在整个战场上采取主动行动和快速响应的决策。"
 SUBDOCTRINE_STRUCTURE_BCT: "营级战斗小组"
 SUBDOCTRINE_STRUCTURE_BCT_DESC: "该作战理论以自给自足的营级单位为核心构建陆军，旨在执行诸兵种联合作战。营级战斗队整合机动、火力支援和后勤保障要素，以便在指定作战区域内有效作战。"
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY: "分散式供应"
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY_DESC: "该理论通过分布式后勤结构组织陆军后勤保障，为多个作战区域的部队提供支持。分散式补给理念强调对资源进行本地化控制，以维持作战节奏和连续性。"
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY: "集中式供应"
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY_DESC: "该理论将陆军后勤保障置于集中式后勤架构之下，协调作战区域内的物资分配。集中式后勤保障理念强调统一的计划和控制，以确保对地面作战行动的持续支持。"
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY: "就地补给"
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY_DESC: "该理论强调利用作战环境中的当地资源来维持陆军的作战能力。就地补给理念侧重于灵活采购和整合缴获或临时研制的物资，以支持正在进行的地面作战行动。"
 SUBDOCTRINE_OPERATION_ADVERSE: "逆境作战"
 SUBDOCTRINE_OPERATION_ADVERSE_DESC: "该理论旨在使陆军能够在敌对和恶劣条件下开展作战行动。逆境作战强调在充满挑战的作战环境中保持适应性、韧性和持续作战效能。"
 SUBDOCTRINE_OPERATION_VOLUNTEER: "志愿者行动"
 SUBDOCTRINE_OPERATION_VOLUNTEER_DESC: "该理论将陆军作战行动构建为在国界之外部署特定部队以支持外部目标。志愿行动强调小规模干预、作战自主性以及与更广泛战略意图的一致性。"
 SUBDOCTRINE_OPERATION_DEEP_BATTLE: "纵深作战行动"
 SUBDOCTRINE_OPERATION_DEEP_BATTLE_DESC: "该作战理论旨在构建陆地作战体系，使敌军能够在多个作战纵深范围内同时作战。纵深作战概念强调协同行动，以扰乱前线以外的敌军指挥、保障和机动能力。"
 SUBDOCTRINE_OPERATION_THUNDER_RUN: "雷霆突击行动"
 SUBDOCTRINE_OPERATION_THUNDER_RUN_DESC: "该理论以快速、集中的突击为核心构建陆地作战，旨在通过速度和冲击力取得决定性战果。“雷霆突袭”作战强调势头和精准机动，以扰乱作战环境。"
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY: "轻步兵行动"
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY_DESC: "该理论以高度机动的步兵部队为核心，构建陆地作战体系，使其能够适应各种地形和作战环境。​​轻步兵作战强调灵活性、快速部署和在战场上的持续存在。"
 SUBDOCTRINE_OPERATION_GUERRILLA: "游击行动"
 SUBDOCTRINE_OPERATION_GUERRILLA_DESC: "该理论以非正规和分散的作战单位为核心，构建陆地作战体系，使其能够在对抗环境中开展行动。游击战强调机动性、局部主动性和持续施压，以塑造地面战场格局。"
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE: "静态防御行动"
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE_DESC: "该理论将陆地防御作战构建在固定阵地和预先部署的防御网络之上。静态防御作战强调区域控制和有组织地运用兵力守住关键地形。"
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE: "弹性防御行动"
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE_DESC: "该理论通过控制兵力部署和纵深部署来组织防御作战。弹性防御理念强调在保持各层防御作战效能的同时，塑造战场格局。"
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE: "机动防御行动"
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE_DESC: "该理论以机动性强的部队为核心构建陆地防御作战，使其能够动态应对敌方行动。机动防御概念强调在防御战场空间内的灵活性和协调反机动。"
 SUBDOCTRINE_OPERATION_INSURGENT: "叛乱行动"
 SUBDOCTRINE_OPERATION_INSURGENT_DESC: "该学说主张以分散部署、嵌入作战的编组形式构建地面力量体系，围绕非常规作战展开行动。叛乱作战强调通过持久接触和以人口为中心的控制手段，以塑造作战环境。"
 SUBDOCTRINE_TECHNOLOGY_HIGH: "高技术军队"
 SUBDOCTRINE_TECHNOLOGY_HIGH_DESC: "该理论以先进技术在作战、指挥和保障等各个职能领域的广泛融合为核心构建陆军体系。高科技陆军理念强调技术优势是作战效能的核心要素。"
 SUBDOCTRINE_TECHNOLOGY_COMMON: "通用技术军队"
 SUBDOCTRINE_TECHNOLOGY_COMMON_DESC: "该理论围绕广泛应用且标准化的军事技术来组织陆军。通用技术陆军概念强调可靠性、可扩展性和跨部队的广泛互操作性。"
 SUBDOCTRINE_TECHNOLOGY_LOW: "低技术军队"
 SUBDOCTRINE_TECHNOLOGY_LOW_DESC: "该理论主张陆军尽可能减少对先进技术系统的依赖。低技术陆军理念强调基本装备、简洁性和在技术条件有限的情况下实现作战功能。"
 SUBDOCTRINE_TRAINING_REDUCED: "缩减训练"
 SUBDOCTRINE_TRAINING_REDUCED_DESC: "该理论旨在最大限度地减少正规训练要求，以加快部队的生成和部署。精简训练理念强调基本作战准备和快速部队部署。"
 SUBDOCTRINE_TRAINING_ADVANCED: "高级训练"
 SUBDOCTRINE_TRAINING_ADVANCED_DESC: "该理论强调广泛而系统的训练计划，以增强部队凝聚力和作战能力。先进的训练理念侧重于使部队为复杂且严苛的作战环境做好准备。"
 SUBDOCTRINE_TRAINING_SKILLS: "技能学校"
 SUBDOCTRINE_TRAINING_SKILLS_DESC: "该理论以系统发展专业军事技能为核心构建训练体系。技能导向型训练强调陆军的技术能力和特定角色熟练度。"
 SUBDOCTRINE_TRAINING_SURVIVAL: "生存训练"
 SUBDOCTRINE_TRAINING_SURVIVA_DESC: "该理论强调在艰苦恶劣的环境下进行耐力和适应能力的训练。生存训练理念旨在使部队能够在不利条件下持续作战。"
 SUBDOCTRINE_LEADERSHIP_OFFICER: "军官培训"
 SUBDOCTRINE_LEADERSHIP_OFFICER_DESC: "该理论的核心是通过正规教育和指挥训练来培养军官的领导力。军官训练理念强调陆军的计划、协调和组织控制。"
 SUBDOCTRINE_LEADERSHIP_NCO: "士官培训"
 SUBDOCTRINE_LEADERSHIP_NCO_DESC: "该理论以士官为陆军指挥的骨干力量，构建领导力发展体系。士官训练理念强调战术领导能力和部队日常作战效能。"
 SUBDOCTRINE_LEADERSHIP_REDUCED: "降低标准"
 SUBDOCTRINE_LEADERSHIP_REDUCED_DESC: "该理论降低了正式的领导人才资格要求，以扩大指挥能力。降低标准的概念强调快速有效地培养领导人才，以支持部队扩张。"
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY: "基础步兵负载"
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY_DESC: "该理论规定了标准化的步兵装备负荷，重点在于基本武器和支援装备。基本步兵负荷概念强调平衡性和通用性，以支持持续的地面作战。"
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY: "轻步兵负载"
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY_DESC: "该理论围绕减轻重量和简化装载方式来构建步兵装备。轻型步兵装载概念强调机动性和在各种作战环境中的易于部署。"
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY: "重步兵负载"
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY_DESC: "该理论为步兵部队配备了更强大的武器和防护系统。重型步兵装备概念强调在地面作战中增强火力和生存能力。"
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED: "摩托化基础设定"
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED_DESC: "该理论规定了摩托化步兵部队的标准化装备配置。摩托化基本配置强调在轮式运输工具的支持下，实现机动性和作战能力的平衡。"
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED: "摩托化轻型设定"
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED_DESC: "该理论强调以轻型车辆和精简车载系统为核心构建机动部队装备。轻型机动装备强调地面作战的速度和灵活性。"
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED: "摩托化重型设定"
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED_DESC: "该理论要求摩托化部队配备更重型的车辆和更先进的车载设备。重型摩托化部队强调在地面作战中提供保护和持续作战能力。"
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED: "混合机械化设定"
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED_DESC: "该理论以运输车辆和作战车辆的组合为基础构建机械化部队。混合机械化配置强调通过多种装备的整合来实现适应性。"
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED: "装甲输送车机械化设定"
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED_DESC: "该理论以装甲运兵车为主要运输平台，构建机械化部队。装甲运兵车机械化配置强调在地面作战中提供防护机动性和步兵支援。"
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED: "步兵战车机械化设定"
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED_DESC: "该理论以步兵战车为核心，构建机械化部队，并配备一体化作战系统。步兵战车机械化配置强调机动性和直接火力支援。"
 SUBDOCTRINE_EQUIPMENT_MBT_TANK: "坦克装备"
 SUBDOCTRINE_EQUIPMENT_MBT_TANK_DESC: "该理论侧重于主战坦克部队的部署和维持。坦克装备概念强调装甲火力作为地面作战部队的核心要素。"
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK: "轻型坦克设定"
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK_DESC: "该理论以轻型坦克平台为核心构建装甲部队，使其更适合灵活的地面作战。轻型坦克配置强调装甲编队内的机动性和作战半径。"
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK: "超重型装备"
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK_DESC: "该理论以超重型、高防护性的车辆平台为核心构建装甲部队。超重型装备概念强调在地面部队中实现最大程度的装甲存在。"
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY: "牵引式火炮"
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY_DESC: "该理论以可部署火炮系统为核心，并辅以运输工具，构建炮兵部队。牵引式火炮概念强调在地面作战中提供灵活的火力支援。"
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY: "自行火炮装备"
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY_DESC: "该理论为炮兵部队配备了能够与机动部队协同作战的自行平台。自行火炮装备理念强调机动性和快速反应的火力支援。"
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY: "多管火箭系统装备"
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY_DESC: "该理论围绕多管火箭炮系统构建炮兵部队，用于区域火力打击任务。多管火箭炮装备理念强调在整个战场范围内协调火力投放。"
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER: "攻击直升机"
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER_DESC: "该理论将攻击直升机平台整合到地面部队装备体系中。攻击直升机概念强调空中火力支援以及与地面作战的战场一体化。"
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER: "运输直升机"
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER_DESC: "该理论以旋翼运输平台为核心构建地面部队机动性。运输直升机概念强调空中机动性和快速部队调动。"
 SUBDOCTRINE_CAPITAL_CARRIER: "航空母舰行动"
 SUBDOCTRINE_CAPITAL_CARRIER_DESC: "该理论以航空母舰为核心，构建海军力量投射体系。航母作战强调舰载航空联队的协同运用，以扩大海军在各个海域的影响力。"
 SUBDOCTRINE_CAPITAL_HLS: "直升机登陆舰"
 SUBDOCTRINE_CAPITAL_HLS_DESC: "该理论将具备直升机起降能力的舰艇纳入海军部队结构。直升机登陆舰的概念强调垂直机动性和在海上作战中的两栖支援能力。"
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER: "护航航母"
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER_DESC: "该理论将海军航空兵的部署围绕小型航母平台展开，使其与舰队其他舰艇协同作战。护航航母概念强调在海军编队内部提供分布式空中支援。"
 SUBDOCTRINE_CAPITAL_LOTS: "海洋之王"
 SUBDOCTRINE_CAPITAL_LOTS_DESC: "该理论旨在构建一支能够对关键海域保持持续控制的海军力量。“海上霸主”概念强调舰队的绝对优势和持续的海上影响力。"
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS: "航母护航"
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS_DESC: "该理论组织舰队各组成部分，为航母战斗群提供多层防护。航母护航概念强调协同防御和主力舰作战的连续性。"
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS: "舰队巡洋舰"
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS_DESC: "该理论的核心是舰队组织，以能够独立作战和编队作战的巡洋舰为中心。舰队巡洋舰的概念强调指挥存在和多任务海上作战能力。"
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET: "驱逐舰舰队"
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET_DESC: "该理论以驱逐舰为主要水面作战力量构建海军力量。驱逐舰舰队概念强调灵活作战和舰队级作战支援。"
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS: "支援驱逐舰"
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS_DESC: "该理论将驱逐舰部队的任务分配给高价值舰队单位，以提供支援和护航。支援型驱逐舰的概念强调保护、协调和持续的舰队作战行动。"
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL: "主力护卫舰"
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL_DESC: "该理论将护卫舰提升至海军编队的核心地位。护卫舰主力舰概念强调均衡的作战能力和分散的海上存在。"
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE: "多用途护卫舰"
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE_DESC: "该理论以能够执行多种海上任务的护卫舰为核心构建护航力量。多用途护卫舰概念强调其在护航和巡逻行动中的适应性。"
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE: "反潜轻型护卫舰"
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE_DESC: "该理论将护航部队部署在专门用于潜艇探测和打击的轻型护卫舰周围。反潜轻型护卫舰的概念强调局部水下控制。"
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE: "防空轻型护卫舰"
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE_DESC: "该理论以轻型护卫舰为核心构建护航编队，重点执行防空任务。防空轻型护卫舰的概念强调保护舰队单位免受空中威胁。"
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS: "隐形护航舰"
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS_DESC: "该理论将低可探测性护航舰艇融入海军编队。隐身护航概念强调降低被探测到的可能性，并在海上环境中保持作战隐蔽性。"
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK: "护航攻击潜艇"
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK_DESC: "该理论要求潜艇部队与水面舰队密切协同作战。护航攻击潜艇的概念强调对海军作战的水下支援。"
 SUBDOCTRINE_SUBMARINE_HUNTER_KILLER: "猎杀者潜艇"
 SUBDOCTRINE_SUBMARINE_HUNTER_KILLER_DESC: "该理论以独立进攻巡逻为核心构建潜艇部队。猎杀型潜艇概念强调持续的水下存在和目标打击。"
 SUBDOCTRINE_SUBMARINE_MISSILE_BOATS: "导弹艇"
 SUBDOCTRINE_SUBMARINE_MISSILE_BOATS_DESC: "该理论将潜艇部队围绕配备导弹发射平台进行组织。导弹艇概念强调从海上进行战略和作战打击的能力。"
 SUBDOCTRINE_OPERATIONS_RAIDING_FLEETS: "袭击舰队"
 SUBDOCTRINE_OPERATIONS_RAIDING_FLEETS_DESC: "该理论以机动特遣队为核心构建海军作战体系，旨在开展破坏性海上行动。突袭舰队概念强调作战范围和灵活的兵力运用。"
 SUBDOCTRINE_OPERATIONS_NAVAL_SUPREMACY: "海上霸权"
 SUBDOCTRINE_OPERATIONS_NAVAL_SUPREMACY_DESC: "该理论旨在组织海军行动，以建立和维持对海上空间的控制。海军优势概念强调跨越海上交通线的舰队协同行动。"
