 GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE_DESC: "这一宏大理论围绕着保护和控制国家和地区空域来构建空军力量。地方空域防御概念强调在特定空域内进行协调一致的监视和响应。"
 GRAND_DOCTRINE_STRATEGIC_DESTRUCTION_DESC: "这一宏大理论组织空中力量开展持续作战，旨在削弱敌方的战略能力。战略摧毁概念强调在广阔的作战纵深范围内协调运用空中力量。"
 GRAND_DOCTRINE_AIR_BATTLEFIELD_SUPPORT_DESC: "这一宏大的作战理论构建了空中作战体系，旨在直接支援活跃战区内的陆军和海军部队。战场支援概念强调将空中力量融入联合作战计划。"
 GRAND_DOCTRINE_AIR_SUPREMACY_DESC: "这一宏大的理论旨在组织空军力量，以建立并维持对制空权的控制。空中优势概念强调协同空中作战，以确保在所有作战区域内行动自由。"
 GRAND_DOCTRINE_MIXED_ROLE_DESC: "这一宏大的理论框架旨在构建一支能够在统一体系内平衡多种作战角色的空军。混合角色概念强调在各种任务中灵活运用空中力量。"
 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT_DESC: "这一宏大的作战理论旨在组织陆军部队，将支援能力融入前线作战。战场支援概念强调在地面作战计划中协调火力、后勤保障和后勤保障要素。"
 GRAND_DOCTRINE_EQUIPMENT_LIGHT_DESC: "这一宏大的作战理论围绕轻量化和简化的装备体系来组织部队。轻型装备理念强调易于部署和适应各种作战环境。"
 GRAND_DOCTRINE_EQUIPMENT_HEAVY_DESC: "这一宏大的作战理论围绕着高防护、高容量的装备系统构建部队。重型装备概念强调部队编队内部的持续存在和强大的作战能力。"
 GRAND_DOCTRINE_EQUIPMENT_MOBILE_DESC: "这一宏大的作战理论旨在组织部队装备，以支持高度的作战机动性和快速机动性。机动装备概念强调移动、重新部署和作战范围。"
 GRAND_DOCTRINE_EQUIPMENT_FIRES_DESC: "这一宏大的理论框架围绕着提供间接火力支援的系统来构建装备研发体系。火力支援装备概念强调在整个战场上协调运用作战力量。"
 GRAND_DOCTRINE_EQUIPMENT_FULL_DESC: "这一宏大理论围绕全面完整的装备供应来组织部队。全套装备概念强调标准化装备，以支持持续广泛的作战行动。"
 GRAND_DOCTRINE_BLUE_WATER_DESC: "这一宏大理论构建了海军力量，使其能够在公海和远海海域进行持续作战。蓝水海军理念强调全球打击能力、力量投射能力和舰队的持续存在。"
 GRAND_DOCTRINE_GREEN_WATER_DESC: "这一宏大的战略理论围绕近岸和区域海域的作战行动来组织海军力量。“绿水海军”理念强调沿海影响力和区域海域控制。"
 GRAND_DOCTRINE_JEUNE_ECOLE_DESC: "这一宏大的战略理论围绕小型专业舰艇和分散式海上作战构建海军战略。“绿水学派”理念强调海战中的不对称性和选择性兵力运用。"
 GRAND_DOCTRINE_GUERRE_DE_COURSE_DESC: "这一宏大的理论体系围绕着通过以商业为导向的战争来扰乱海上活动，从而组织海军作战。海上战争的概念强调跨越海上交通线的定向海军行动。"
