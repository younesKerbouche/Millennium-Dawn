 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT: "战场支援"
 GRAND_DOCTRINE_MISSION_COMMAND_DESC: "该主要学说以“意图清晰、目标明确”为指导，通过授权指挥的方式构建地面力量体系。“任务式指挥”理念强调各层级的主动协同与连贯执行。"
 GRAND_DOCTRINE_GUERRILLA_WARFARE: "游击战"
 GRAND_DOCTRINE_GUERRILLA_WARFARE_DESC: "该主要学说以非正规部队开展分散且持续的作战活动为核心构建陆地作战体系。游击战理念强调在对抗环境中进行局部组织和持续施压。"
 GRAND_DOCTRINE_EQUIPMENT_MIXED: "混合装备"
 GRAND_DOCTRINE_EQUIPMENT_MIXED_DESC: "该主要学说要求装备围绕着各种系统的均衡组合展开，以满足多样化的作战需求。混合装备概念强调在不同作战角色下灵活地为部队配备装备。"
