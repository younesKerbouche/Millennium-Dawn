 Taliban_insurgency_category_desc: "尽管£GFX_AFG_salafist_jihadism §Y塔利班§!部队被联军击败，但并没有被彻底消灭，塔利班武装分子四分五裂，在阿富汗的各个角落发动了§R叛乱§!，并开始实施各种针对新政府和联军的§R恐怖袭击§!。根除塔利班叛乱预计需要数年时间，具体取决于许多因素。\n\n§Y塔利班实力§!决定了塔利班武装分子在国内的实力，以及它的增长以及我们根除叛乱的有效性将取决于§Y对中央政府的信任（稳定、腐败或外国干涉）§!以及§Y阿富汗 - 巴基斯坦边境的局势§!。如果 §Y塔利班实力§!过于强大，£GFX_AFG_salafist_jihadism §Y塔利班§!将能够发动§R恐怖袭击§!，甚至可以将其升级为§R重新爆发内战§!，而一些方法可能在短期内有效应对塔利班的威胁。\n\n§Y塔利班实力§!:[?AFG.taliban_strength]%"
 raid_taliban_hideouts: "突袭塔利班藏身处"
