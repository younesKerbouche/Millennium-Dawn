 AFG_Northern_alliance_taloqan_siege: "塔卢坎围城"
 AFG_Taloqan_siege_mission: "守住城市"
 AFG_Northern_alliance_taloqan_siege_desc: "在近代历史上，塔卢坎曾是圣战派系著名领导人艾哈迈德·沙阿·马苏德在抵抗苏联军队期间的战略指挥部。此后，在1997年马扎里沙里夫市被塔利班部队占领后，塔卢坎成为 [AFG.GetFlag] [AFG.GetNameDefCap] 的指挥部。"
 AFG_Taloqan_siege_mission_desc: "随着我们的领土不断缩小，保卫城市至关重要，而西北广阔的平原为未来的进攻提供了诱人的目标。"
 AFG_Russian_airlift_lift_is_active: "俄罗斯空运进行中"
 AFG_IMU_Countermeasures: "乌兹别克斯坦伊斯兰运动防御措施"
 AFG_IMU_Countermeasures_desc: "为了应对这一威胁，阿富汗寻求乌兹别克斯坦的帮助，对乌兹别克斯坦伊斯兰运动据点进行定点空袭。此次合作旨在削弱乌兹别克斯坦伊斯兰运动的能力，破坏其行动，并恢复边境地区的安全。"
 AFG_New_special_Buget: "新特别预算"
 AFG_New_special_Buget_desc: "在美国国际开发署和其他向阿富汗提供资金的组织的帮助下，我们计划建立一条新的专项资金渠道。这些资金将专门用于发展特定的国家用途，但出于战略原因，具体用途将不公开。"
 Headquarters_Taloqan: "塔卢坎总部"
 Headquarters_Taloqan_desc: "塔卢坎在苏联入侵期间成为艾哈迈德·沙阿·马苏德的关键据点。随后，它成为 [AFG.GetFlag] [AFG.GetNameDefCap] 的中央指挥中心，在1997年马扎里沙里夫落入塔利班军队之手后，成为进入塔吉克斯坦的关键点。"
