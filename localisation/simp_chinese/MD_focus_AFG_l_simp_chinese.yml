 claim_pashtunistan_desc: "普什图斯坦地区包括巴基斯坦西北部和阿富汗东部。由于该地区处于极端分子的控制之下，我们可以声称自己是该地区真正的保护者。"
 claim_baluchistan: "宣称俾路支斯坦"
 claim_baluchistan_desc: "通常，统一的普什图斯坦言论也包括巴基斯坦西部的俾路支地区。该地区居住着长期争取独立的俾路支人。该地区曾经属于阿富汗，它将为我们提供出海通道，这对我们至关重要。"
 afg_claims_advance_to_baluchistan: "挺进俾路支斯坦"
 afg_claims_advance_to_baluchistan_desc: "俾路支省北部和主要城市奎达应当是我们的第一个目标，这将使我们能够继续向大海前进。"
 afg_claims_advance_to_the_sea: "完成对俾路支斯坦的征服"
 afg_claims_advance_to_the_sea_desc: "我们需要通过推进和占领港口城市瓜德尔来完成对俾路支斯坦的占领。"
 afg_claims_advance_into_tribal_areas: "挺进普什图族部落地区"
 afg_claims_advance_into_tribal_areas_desc: "我们的第一个目标应该是通过联邦直辖部落地区，我们将从消灭巴基斯坦塔利班的据点开始。"
 afg_claims_clear_tribal_areas: "清理部落地区"
 afg_claims_clear_tribal_areas_desc: "下一阶段是在塔利班基地已经解决之后，安抚部落地区的其他地区。"
 afg_claims_invade_peshawar: "占领白沙瓦"
 afg_claims_invade_peshawar_desc: "巴基斯坦普什图地区的宝石白沙瓦就在我们的眼前，我们不能再犹豫了！"
 afg_invade_pakistan: "入侵巴基斯坦"
 afg_invade_pakistan_desc: "不是缓慢前进占领领土，而是直接入侵，使敌人措手不及。然而，国际社会将对此表示不满，巴基斯坦的保护者可能会进行干预。"
 afg_integrate_pashtunistan: "整合普什图斯坦"
 afg_integrate_pashtunistan_desc: "尽管普什图人与阿富汗有着共同的主要民族，但新地区的许多普什图人仍然憎恨我们的政府。我们需要花费资源来说服他们，他们和我们在一起会更好。"
 unite_with_pakistan_taliban: "与巴基斯坦塔利班联合起来"
 unite_with_pakistan_taliban_desc: "我们在巴基斯坦的兄弟们正在为解放穆斯林而战斗。我们要和他们联手！"
 AFG_National_Assembly: "国民议会"
 AFG_Anjuman_Pass: "潘杰希尔之狮"
 AFG_Law_of_Faith: "信仰法"
 AFG_Law_of_Faith_desc: "信仰法将在我们的国家盛行，以加强我们国家内部的伊斯兰原则。我们的人民将以我们的伊斯兰信仰为指导，以保持我们国家的纯洁和正义。"
 AFG_Training_of_local_police_officers: "地方警察培训"
 AFG_Training_of_local_police_officers_desc: "为了最终解放和稳定阿富汗，北方联盟必须建立一支纪律严明、行之有效的警察部队。这支部队对于维护我们想要收复的领土的法律和秩序至关重要。"
 AFG_Heirs_o_the_Mujahideen: "圣战继承者"
 AFG_Heirs_o_the_Mujahideen_desc: "现任领导层从过去的传奇战士身上汲取灵感，寻求重振圣战者的精神和战术。"
 AFG_Install_the_Dictatorship: "建立独裁政权"
 AFG_The_Lions_Guard: "看守狮子"
 AFG_The_Lions_Guard_desc: "为了应对迫在眉睫的威胁，一个新的特别工作组已经成立，以防止对艾哈迈德·沙阿·马苏德的潜在袭击。"
 AFG_The_Francesc_Vendrell_Talks: "弗朗西斯克·凡德雷尔会谈"
 AFG_The_Francesc_Vendrell_Talks_desc: "在塔吉克斯坦杜尚别，联合国特使弗朗西斯克·本德雷利与阿富汗主要领导人举行和谈：北方联盟指挥官艾哈迈德·沙阿·马苏德、前楠格哈尔省省长哈吉·阿卜杜勒·卡迪尔、前拉巴尼政府成员赛义德·侯赛因·安瓦里，讨论穆罕默德·阿西夫·穆罕森的困境。"
 AFG_Assault_on_Mazar_i_Sharif: "袭击马扎里沙里夫"
 AFG_Assault_on_Mazar_i_Sharif_desc: "重要城市马扎里沙里夫必须被夺回，我们可以集合我们的兵力，为他们提供助力，以完成这一目标。"
 AFG_Massoud_s_MiG_and_Sukho: "马苏德的米格和苏霍伊"
 AFG_Massoud_s_MiG_and_Sukho_desc: "印度的支持更加坚定了 一段时间以来，印度一直在向马苏德提供资金、雷达设备和飞机零件。据报道，他们派出了大约30名技术人员来维护马苏德的米格和苏霍伊战斗机。印度军事顾问还提供了打击塔利班的建议。尽管印度的帮助是秘密进行的，但它对马苏德的部队来说是一种巨大的支持。"
 AFG_Russian_air_lift_idea: "俄罗斯空运"
 AFG_Russian_Air_lift: "俄罗斯空运"
 AFG_Russian_Air_lift_desc: "俄罗斯与北方联盟保持着长期的秘密联盟，为我们的政府残余势力提供武器和基本物资。就在昨天，俄罗斯国防部长谢尔盖·伊万诺夫宣布，他们将为民兵配备北方联盟成员已经熟悉的苏联时代著名装备。"
 AFG_technical_specialists: "技术专家"
 AFG_technical_specialists_desc: "俄罗斯已计划派遣技术专家协助我们的努力，为我们的作战计划提供必要的规划和后勤支持，以及提供训练和操作设备所需的专业知识。"
 AFG_Mil_Mi_24_Gunships: "米-24武装直升机"
 AFG_Mil_Mi_24_Gunships_desc: "俄罗斯宣布计划向我们提供12架米-24武装直升机，这将为我们打击塔利班的努力提供宝贵支持。"
 AFG_CIA_Predator_surveillance_drones: "中情局捕食者侦察无人机"
 AFG_CIA_Predator_surveillance_drones_desc: "事实证明，中央情报局的“捕食者”侦察无人机在提供广泛地形覆盖、识别关键兴趣点和精确定位敌对目标方面发挥了重要作用。"
 AFG_Appeal_to_Washington_for_support: "呼吁华盛顿支持"
 AFG_Appeal_to_Washington_for_support_desc: "面对持续的冲突和极端主义派别的威胁，阿富汗必须寻求国际盟友的支持来加强其军事能力"
 AFG_Shura_system: "强化协商会议体系"
 AFG_Shura_system_desc: "加强北方联盟内的协商会议制度对于维持团结和有效治理至关重要。通过加强这一传统的以理事会为基础的决策结构，我们确保所有派别都有代表。"
 AFG_Anjuman_Pass_desc: "艾哈迈德·沙阿·马苏德，又名潘杰希尔之狮，是抵抗和战术领导力的象征。通过团结在他的思想周围，国家旨在采用他的战略，激励军队，巩固国防。他的领导原则已经并将指导阿富汗度过当前的困境。"
 AFG_Ghanis_Plan: "加尼的计划"
 AFG_Ghanis_Plan_desc: "加尼正在启动一项计划，通过有针对性的军事行动和发展项目削减对塔利班的支持，旨在稳定关键地区并恢复政府控制。"
 AFG_Secretly_support_the_opium_industry: "暗中支持鸦片产业"
 AFG_Secretly_support_the_opium_industry_desc: "在工业化的幌子下，我们的城市民众会以为我们正在走向现代化的新时代。然而，我们不能疏远国家的根基——农民。我们将暗中支持鸦片贸易，以此作为改善经济繁荣和安抚阿富汗社会各阶层的手段。"
 AFG_Parliamentary_Illusion: "议会幻觉"
 AFG_Parliamentary_Illusion_desc: "议会到底是干什么的？嗯，就是为了让我们的人民相信他们在政府中拥有发言权。我们不能完全排除民主进程，但我们可以操纵它以更好地满足我们自己的需要。"
 AFG_The_Western_Kleptocracy: "西方的窃盗统治"
 AFG_Ashraf_Ghani: "艾哈迈德扎伊"
 AFG_Ashraf_Ghani_desc: "阿什拉夫·加尼当选为阿富汗新总统。他肩负改革重任，力图稳定国家、重建国家机构。"
 AFG_Endorse_the_american_candidate: "支持美国候选人"
 AFG_Endorse_the_american_candidate_desc: "随着过渡政府的结束，哈米德·卡尔扎伊对政府的控制仍然很强，作为波恩协议选定的候选人，卡尔扎伊组建了一个广泛的政府，致力于重建阿富汗并促进与我们的新美国盟友的持久和平。"
 AFG_The_New_Chairman: "新主席"
 AFG_The_New_Chairman_desc: "随着选举周期的过去，国家元首不仅要掌握控制权，还要成为国家的代言人。卡尔扎伊必须掌握权力，以身作则，带领阿富汗人民。"
 AFG_APTTA: "阿富汗-巴基斯坦过境贸易协定"
 AFG_APTTA_desc: "阿富汗-巴基斯坦过境贸易协定是巴基斯坦和阿富汗之间的双边贸易协定，由卡尔扎伊政府签署。该协议旨在促进两国之间的贸易，支持反恐行动，并促进边境地区的发展。"
 AFG_SAARC_Membership: "南亚区域合作联盟成员国"
 AFG_SAARC_Membership_desc: "阿富汗加入南亚区域合作联盟，标志着该国已融入地区经济政治框架，也为阿富汗走出困境提供了契机。"
 AFG_Rebuilding_the_state: "重建国家"
 AFG_Rebuilding_the_state_desc: "塔利班垮台后，阿富汗国家建设的主要目标之一是从头开始恢复和重建国家。阿富汗是一个经济匮乏、几乎没有公路或铁路线的国家，现在正计划融入全球秩序。"
 AFG_Drafting_the_Constitution: "起草宪法"
 AFG_Drafting_the_Constitution_desc: "宪法的签署标志着国家的一个重要转折点，因为它签署了巩固保障人权措施的文书。"
 AFG_National_Solidarity_Program: "国家团结计划"
 AFG_National_Solidarity_Program_desc: "阿富汗国家团结计划是阿富汗政府的一项计划，旨在重建和发展阿富汗约5,000个村庄，分三年分阶段投入9亿美元。该计划旨在建立地方民主选举机构并监督重建工作。"
 AFG_symbolic_new_start: "象征性的新开始"
 AFG_symbolic_new_start_desc: "一些人认为这是阿富汗重组政府、迈向新时代的一个机遇。"
 AFG_cautious_approach: "谨慎行事"
 AFG_cautious_approach_desc: "一些人曾认为阿富汗将进入快速增长时代，随后进行大规模改革，但事实上，阿富汗只经历了温和的增长和更为谨慎的改革方式。"
 AFG_Reformist_Path: "改革之路"
 AFG_Reformist_Path_desc: "改革之路的目的是用新事物取代旧事物，现在正是实施这一改革的最佳时机，因为阿富汗仍处于国家建设的初期阶段。"
 AFG_Next_in_Line_of_Succession: "下一任继承人"
 AFG_Next_in_Line_of_Succession_desc: "随着哈米德·卡尔扎伊的任期即将结束，必须有一位继任者来接替他。"
 AFG_Sway_local_warlords: "撼动地方军阀"
 AFG_Sway_local_warlords_desc: "自苏联入侵以来，当地军阀一直控制着阿富汗的领导层，要除掉他们并非易事。相反，我们应该确定并与关键的强人合作，以加强我们的地位。"
 AFG_The_Islamic_Republic: "伊斯兰共和国"
 AFG_The_Islamic_Republic_desc: "随着阿富汗国家的逐渐消亡，共和国的新时代开始了，标志着我们国家的一个新起点和新形态。"
 AFG_The_Mujahideen: "圣战者"
 AFG_The_Mujahideen_desc: "圣战者组织，即阿富汗圣战者组织，是由前反抗军指挥官和军阀组成的广泛联盟，其中许多人支持前北方联盟。我们应该集中精力维持现状。"
 AFG_Age_of_Republican_Leadership: "新时代领导者"
 AFG_Age_of_Republican_Leadership_desc: "随着伊斯兰共和国的成立，我们应当逐步淘汰旧的军阀指挥官，代之以新的国防军军官。"
 AFG_Islamic_Democracy: "伊斯兰式民主"
 AFG_Islamic_Democracy_desc: "随着伊斯兰社会接管阿富汗，新的篇章仍在继续，希望未来也能如此。然而，现在不是休息的时候，因为军阀和帮派分子在阿富汗四处游荡，与塔利班势力结盟，构成威胁。"
 AFG_Reinforce_the_Government: "加强政府"
 AFG_Reinforce_the_Government_desc: "我们相信，凭借对国家南部地区的新控制，这是一个良好的开端，可以指挥反对派，并让我们的领导力受到广泛关注。"
 AFG_Agricultural_Modernisation: "农业现代化"
 AFG_The_Farmer_and_their_Rifle: "农夫和他们的步枪"
 AFG_The_Farmer_and_their_Rifle_desc: "阿富汗农村居民渴望血流成河、保卫家园，他们已成为国家的中坚力量。失去这个社区的支持将是导致我们垮台的第一张多米诺骨牌。"
 AFG_Inheritor_of_Afghanistan: "阿富汗继承人"
 AFG_Inheritor_of_Afghanistan_desc: "在我们的统治下，阿富汗才真正实现了和平。我们已经成为阿富汗国家的继承者，应该为此受到赞扬，而不是被世界大国忽视。"
 AFG_Second_Man_of_the_State: "国家第二号人物"
 AFG_Second_Man_of_the_State_desc: "作为前反抗军指挥官，阿塔对权力有着浓厚的兴趣。他已经成为阿富汗一位杰出的领导人，并且不回避与其他军阀发生大规模冲突。"
 AFG_Dismantle_The_warlords: "瓦解军阀势力"
 AFG_Dismantle_The_warlords_desc: "一些地区被流氓和匪徒控制着。为了真正转变为一个现代民族国家，我们必须努力解决这个军阀问题。"
 AFG_A_Tolerant_State: "宽容之国"
 AFG_A_Tolerant_State_desc: "阿富汗是一个多民族聚居的国家，我们必须信守承诺，把每个阿富汗人视为一个整体，团结一致。"
 AFG_Naveen: "新阿富汗党"
 AFG_Naveen_desc: "新阿富汗党是阿富汗的一个政党，由尤努斯·卡努尼领导。该党是在卡努尼脱离艾哈迈德·瓦利·马苏德领导的阿富汗民族运动时成立的。尤努斯·卡努尼的目标是延续北方联盟的思维方式。"
 AFG_New_class_of_Jam_iat_reformers: "新一届伊斯兰促进会改革者"
 AFG_New_class_of_Jam_iat_reformers_desc: "尤努斯·卡努尼代表了新一波伊斯兰促进会改革派，他们更拥护伊斯兰和传统价值观。这一群体倾向于采取更改革的方式，注重渐进式变革，而不是激进的转变。"
 AFG_Counite_Masouds_works: "库尼特·马苏德斯的作品"
 AFG_Counite_Masouds_works_desc: "随着北方联盟的失败和马苏德领导的结束，我们仍然致力于维护北方联盟的精神，努力建设一个现代化的阿富汗。"
 AFG_Foster_Innovation: "促进创新"
 AFG_Foster_Innovation_desc: "作为前教育部长，尤努斯·卡努尼深知教育领域创新的迫切需要。"
 AFG_Combat_Electoral_Corruption: "打击选举腐败"
 AFG_Combat_Electoral_Corruption_desc: "在阿富汗，官员经常通过贿赂来聚敛财富并维持权力。从现在起，我们必须确保不再容忍选举舞弊。"
 AFG_Empowering_Provincial_Governance: "增强省级治理能力"
 AFG_Empowering_Provincial_Governance_desc: "赋予阿富汗省级治理权力至关重要。正如德国所证明的那样，分散治理使各地区能够进步并赶上全国其他地区。"
 AFG_Centralise_the_Apparatus_of_the_State: "集中国家机器"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "集中化将加强我们的控制力，确保所有评论和反对意见都由我们直接管理。"
 AFG_Expand_the_Education_Ministry: "扩大教育部"
 AFG_Expand_the_Education_Ministry_desc: "扩大教育部将极大地有利于我们州，因为它可以培养更高技能的劳动力，并建设一个更加知识化的社会。"
 AFG_Propose_a_new_Constitution: "提出新宪法"
 AFG_Propose_a_new_Constitution_desc: "现行阿富汗宪法不符合现代标准，需要进行重大修改。"
 AFG_Embezzle_foreign_funds: "挪用外国资金"
 AFG_Embezzle_foreign_funds_desc: "挪用外国资金一直是我们与国会一道严密控制国家、维持治理的一种手段。"
 AFG_Enforce_Afghan_Centralism: "实行中央集权"
 AFG_Enforce_Afghan_Centralism_desc: "阿富汗人是一个乡村部落民族，历史上对任何形式的集权都持消极态度。但如果我们受到能做和不能做的事情的限制，我们的政府又怎么能发挥作用呢？我们必须坚定立场，推行集权。"
 AFG_Urban_tribal_divisions: "让步协商会议领导人"
 AFG_Urban_tribal_divisions_desc: "通过将我们的一些部落成员迁移到城市化地区，我们将能够赋予某些地区更大的自治权和对其地区的控制权，因为它们将更加有组织。"
 AFG_Atlanticism: "大西洋主义"
 AFG_Atlanticism_desc: "大西洋主义是第二次世界大战后兴起的亲北美和欧洲国家运动。阿富汗希望在发展和治理方面采用更西方的模式。"
 AFG_Arsenal_of_Democracy: "民主兵工厂"
 AFG_Arsenal_of_Democracy_desc: "随着美国军火经济的蓬勃发展，我们应该利用这一优势，储备军火，为未来的挑战做好准备。"
 AFG_The_Republic_Survives_Another_day: "共和国又幸存了一天"
 AFG_The_Republic_Survives_Another_day_desc: "夜幕降临，白昼降临，阿富汗人民的旗帜依然高高飘扬。无论和平还是战争，我们已做好准备。有一件事是肯定的：这个共和国将坚持到最后一刻。"
 AFG_Defenders_of_Democracy: "民主捍卫者"
 AFG_Defenders_of_Democracy_desc: "从一个对民主概念缺乏了解的国家，到一个完全拥抱民主的新政权，这是史无前例的。我们必须履行自己的责任，不惜一切代价保护这个国家及其理想。"
 AFG_Root_out_the_Old_cabinet: "铲除旧内阁"
 AFG_Root_out_the_Old_cabinet_desc: "那些前任官员仍在议会制度中。我们必须解除他们的武装，揭露他们的欺诈行为。"
 AFG_Moderate_Islamism: "温和伊斯兰主义"
 AFG_Moderate_Islamism_desc: "温和伊斯兰主义指的是对伊斯兰教采取一种消极或传统的态度，与更激进和革命性的解读有所区别。"
 AFG_Basej_e_Milli: "绿色协议"
 AFG_Basej_e_Milli_desc: "国民阵线又名“阿富汗人民阵线”，是一个反塔利班、阿富汗民族主义和民主政党。它在倡导阿富汗的民主未来和民族团结方面发挥着重要作用。"
 AFG_Knife_to_the_warlords: "向军阀开刀"
 AFG_Knife_to_the_warlords_desc: "军阀祸害这个国家，这是一个过时的概念。他们声称以人民的名义行事，但我们都反对他们。"
 AFG_Standardised_taxation: "标准化税收"
 AFG_Standardised_taxation_desc: "标准化税收将使我们的经济从连年战争中恢复过来。"
 AFG_Enlist_the_Support_of_the_People: "争取人民的支持"
 AFG_Enlist_the_Support_of_the_People_desc: "争取人民的支持将会使共和国免于未来的威胁。"
 AFG_Recraft_the_Healthcare_System: "重塑医疗保健体系"
 AFG_Recraft_the_Healthcare_System_desc: "医院已经老旧，需要修复和修缮。我们必须尽自己的一份力量来解决这个问题。"
 AFG_Local_Organisation: "地方组织"
 AFG_Local_Organisation_desc: "我们必须团结起来，自力更生，而不是依赖世界其他国家的支持。"
 AFG_Deployment_of_ISAF_forces: "部署国际安全援助部队"
 AFG_Deployment_of_ISAF_forces_desc: "为应对持续的安全挑战和稳定需要，阿富汗呼吁部署国际安全援助部队。"
 AFG_Lift_the_Press_restrictions: "解除新闻限制"
 AFG_Lift_the_Press_restrictions_desc: "自由独立的新闻界是充满活力的民主社会的基石。"
 AFG_Progressive_Tax: "累进税"
 AFG_Progressive_Tax_desc: "为确保财富和资源的公平分配，阿富汗采用累进税制。"
 AFG_Invite_Bibi_Ayesha: "邀请比比·阿伊莎"
 AFG_Invite_Bibi_Ayesha_desc: "比比·阿伊莎是一位强大的军阀，以战场上的英勇而闻名，在她的追随者中拥有巨大的影响力和忠诚度。阿富汗通过向比比·阿伊莎发出邀请，旨在确保她的忠诚，巩固军事力量。"
 AFG_lessons_of_war: "战争的教训"
 AFG_lessons_of_war_desc: "在战争的残酷考验中，阿富汗吸取了宝贵的教训，在规划未来道路时必须牢记这些教训。战争的痛苦经历暴露了阿富汗的弱点和优势，必须加以弥补，才能确保国家的生存和繁荣。"
 AFG_Assault_on_Kabul: "进攻喀布尔"
 AFG_Assault_on_Kabul_desc: "喀布尔是阿富汗的首都和政治中心，正面临敌军的迫在眉睫的进攻。随着敌军的推进，阿富汗必须集结防御力量，做好殊死搏斗的准备，以保卫其权力中心。"
 AFG_Battle_of_Kandahar: "坎大哈之战"
 AFG_Battle_of_Kandahar_desc: "坎大哈是一座历史名城和重要的战略要塞，如今已成为争夺控制权的激烈战斗的焦点。随着敌军入侵其郊区，阿富汗必须集结防御力量，为决定性的对抗做好准备。"
 AFG_Retake_Bagram_airbase: "夺回巴格拉姆空军基地"
 AFG_Retake_Bagram_airbase_desc: "巴格拉姆空军基地是阿富汗重要的军事设施，现已落入敌方手中，对国家安全构成重大威胁。为了夺回这一战略资产，阿富汗必须采取一致行动，重新夺回对该空军基地的控制权。"
 AFG_local_military_pressure: "局部军事压力"
 AFG_local_military_pressure_desc: "一种被称为“局部军事压力”的战术理论。该战略侧重于对敌军施加持续的局部压力，扰乱其行动并削弱其士气。"
 AFG_Return_of_Dostum: "杜斯塔姆归来"
 AFG_Return_of_Dostum_desc: "阿卜杜勒·拉希德·杜斯塔姆将军是阿富汗著名的军事领导人和有影响力的人物，他正在重返国家舞台。他以对乌兹别克斯坦军队的强大指挥能力和战略敏锐性而闻名。"
 AFG_Mission_to_Tehran: "访问德黑兰"
 AFG_Mission_to_Tehran_desc: "为了加强地区联盟并应对外部威胁，阿富汗正在向德黑兰派遣外交使团。通过加入伊朗领导的抵抗轴心，阿富汗旨在获得强大的盟友，增强其军事能力并巩固其地缘政治地位。"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "指挥拉巴尼的费扎巴德部队"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "布尔汉努丁·拉巴尼驻扎在费扎巴德的部队对于控制阿富汗东北部地区至关重要。通过直接指挥这些部队，中央领导层旨在统一指挥结构，加强协调，并加强对这一战略要地的防御。"
 AFG_The_new_Afghani: "新阿富汗尼"
 AFG_The_new_Afghani_desc: "认识到现行体制的低效和腐败，富有远见的领导层致力于从头开始重建阿富汗。这项被称为“新阿富汗尼”的倡议将开启阿富汗的新时代。"
 AFG_Karim_Khalilis_new_offensive: "卡里姆·哈利利的新攻势"
 AFG_Karim_Khalilis_new_offensive_desc: "著名领导人和战略家卡里姆·哈利利正在带头发起一场大胆的新攻势，以夺回关键领土并击退敌对势力。他的计划结合了游击战术、动员当地民兵以及与盟军的战略协调。"
