 isaf_launch_drone_strike_desc: "我们在阿富汗的军事情报部门已经成功地在市区附近找到了许多塔利班藏身之处，我们可以发动无人机袭击，削弱他们对阿富汗政府目标或我们驻阿富汗部队发动攻击的能力。"
