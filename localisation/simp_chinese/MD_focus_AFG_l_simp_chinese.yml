 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef]已派遣一名使者前往[ROOT.capital.GetName]进行谈判，以便我们为他们提供开展战斗行动所需的装备。"
 AfghanistanPolicalEvents.1.a: "我们会接受"
