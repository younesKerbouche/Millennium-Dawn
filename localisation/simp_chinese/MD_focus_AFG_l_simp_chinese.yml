 AFG_Incrase_raod_toll_tt: "增加通行费\n收费等级：[?AFG_toll_level]\n省份货币收益: $§G[?AFG_Toll_display_var]§!\n税收成本: §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "收费标准最多可提高五次，每次提高都会增加州高速公路的收入（基于交通量和货物交易量）。但是，每提高一次收费标准，税收收入就会减少2%，这反映了收费对整体经济活动的负担。"
 AFG_lower_raod_toll_tt: "减少通行费\n收费等级：[?AFG_toll_level]\n省份货币收益: $§G[?AFG_Toll_display_var]§!\n税收成本: §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "收费标准最多可提高五次，每次提高都会增加州高速公路的收入（基于交通量和货物交易量）。但是，每提高一次收费标准，税收收入就会减少2%，这反映了收费对整体经济活动的负担。"
 AFG_Info_Box: "§G通行费§!\n收费等级：[?AFG_toll_level]\n省份货币收益: $§G[?AFG_Toll_display_var]§!\n全国通行费货币收益: $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\n省份税收成本: §Y[?AFG_consumer_goods_factor]§!\n全国税收成本: §Y[?ROOT.AFG_consumer_goods_factor_toll]§!"
 AFG_Cant_tax: "无法课税"
 AFG_Info_Box_desc_lore: "阿富汗高速公路由塔利班等组织和当地军阀控制，他们利用当地收费站从连接中亚、伊朗和巴基斯坦的贸易路线上获取收入。这些收费站源于丝绸之路传统，是塔利班政权和军阀的主要资金来源，控制主要道路对权力和财富至关重要。"
 AFG_The_Western_Kleptocracy_desc: "改变？谁需要改变？我们有西方的帮助，情况会按计划改善。"
 AFG_Preserve_Democracy: "维护民主"
 AFG_Indian_Support_and_arms_Trade: "印度的支持和武器支持"
 AFG_Indian_Support_and_arms_Trade_desc: "印度人已同意支持我们的国家并武装我们以对抗敌人。"
 AFG_Afghan_National_Assembly: "阿富汗国民议会"
 AFG_Afghan_National_Assembly_desc: "阿富汗议会的正式名称是国民议会，是阿富汗的一个重要立法机构，在其历史进程中适应了君主制、共和制、共产主义和民主制等不同的政治结构。"
 AFG_Establishing_Supply_Lines: "建立补给线"
 AFG_Establishing_Supply_Lines_desc: "通过建立良好且维护良好的补给线，我们的部队将获得足够的补给以继续战斗。"
 AFG_Russian_technical_specialists: "俄罗斯技术专家"
 AFG_Russian_technical_specialists_desc: "我们从[SOV.GetFlag]俄罗斯引进了专家来负责我们的机械化部队。"
 AFG_The_shura_system_idea: "协商会议体系"
 AFG_The_shura_system_idea_desc: "北方联盟的协商会议体系是一种传统的理事会式治理形式，根植于部落和社区决策实践。该制度将军事领导人、部落长老和有影响力的人物聚集在一起，共同商议并做出集体决定。协商会议体系增强了团结，确保北方联盟内各派系在战略和政治事务中都有代表和发言权。"
 AFG_civilian_exodus_Taloqan: "平民逃离塔卢坎"
 AFG_Iranian_Airbridge: "伊朗空中桥梁"
 AFG_Iranian_Airbridge_desc: "塔利班占领喀布尔后，伊朗对北方联盟的援助激增。伊朗在马什哈德和阿富汗巴格拉姆和库利亚布空军基地之间建立了空中桥梁，向北方联盟提供大量武器。据报道，1997年一天内，有13架伊朗飞机降落在巴格拉姆，伊朗至今仍被怀疑通过塔吉克斯坦运送了700吨武器。"
 AFG_Junbishis_desc: "§R在阿卜杜勒·拉希德·杜斯塔姆流亡期间，我们无法手动提升§W[Conservative_L]§!的声望§!\n\n阿富汗民族伊斯兰军，通常称为阿富汗民族伊斯兰运动，是北方联盟中的主要派系，主要由乌兹别克族人组成。该组织最近被塔利班部队赶出其据点马扎里沙里夫，但阿富汗民族伊斯兰运动仍在北方联盟中发挥重要作用。该组织由阿卜杜勒·拉希德·杜斯塔姆将军领导，他是一位著名的军阀，过去曾与北方联盟其他成员不和，流亡期间与北方联盟其他成员的关系紧张。"
 AFG_Junbishis2: "阿富汗民族伊斯兰运动"
 AFG_government_help_tooltip_tt: "§Y塔利班实力§!决定了境内塔利班武装分子的实力，其壮大以及我们铲除叛乱的成效将取决于§Y中央政府的信任（稳定、腐败或外国干涉）§!和§Y阿富汗-巴基斯坦边境的局势§!。如果§Y塔利班实力§!过强，£GFX_AFG_salafist_jihadism §Y塔利班§!将能够进行§R恐怖袭击§!，甚至可以将其升级为§R新的内战§!，而某些方法可能在短期内有效应对塔利班威胁。"
 AFG_starts_attack_info: "发动行动将消耗5点军队经验值，并使塔利班对玩家更具攻击性，从而增加其攻击强度。"
 AFG_Junbishis2_desc: "阿富汗民族伊斯兰军，通常称为阿富汗民族伊斯兰运动，是北方联盟中的主要派系，主要由乌兹别克族人组成。该组织最近被塔利班部队赶出其据点马扎里沙里夫，但阿富汗民族伊斯兰运动仍在北方联盟中发挥重要作用。该组织由阿卜杜勒·拉希德·杜斯塔姆将军领导，他是一位著名的军阀，过去一直与北方联盟的其他成员不和。"
