 GULBUDDIN_HEKMATYAR_DESC: "古尔布丁·赫克马蒂尔是阿富汗政治家和前圣战者领袖。他是“我的队伍抵达贾尔布丹”政党的创始人和领导人，在1979年穆罕默德·尤努斯·哈利斯与伊斯兰党分裂成立党后被称为伊斯拉米·哈利斯。他在1990年代曾两次担任总理。赫克马蒂亚尔在1970年代初以学生身份加入穆斯林青年组织，在那里他以被该组织大部分人拒绝的伊斯兰激进主义而闻名。\n\n他在巴基斯坦度过了一段时间在1979年苏阿战争开始时返回阿富汗之前，当时中央情报局开始通过巴基斯坦情报机构 ISI 资助他迅速发展的伊斯兰党组织，ISI 是阿富汗最大的圣战组织之一。他获得了更多的中央情报局在苏阿战争期间，获得的资金比任何其他圣战组织领导人都多。\n\n在1992年苏联支持的阿富汗总统穆罕默德·纳吉布拉下台后，赫克马蒂亚尔拒绝加入新的行动与其他军阀一起参与阿富汗内战，仅在喀布尔就导致约50,000名平民丧生。赫克马蒂亚尔被指控对该市的火箭袭击负有最大责任。与此同时，作为艾哈迈德·沙阿·马苏德领导的和平与权力分享努力的一部分，赫克马蒂亚尔于1993年至1994年和1996年至1997年再次担任阿富汗总理。"
 MOHAMMED_ZAHIR_SHAH_DESC: "查希尔在位40年，是自18世纪杜兰尼帝国建立以来阿富汗在位时间最长的统治者。他扩大了阿富汗与许多国家的外交关系，包括与冷战双方的外交关系。20世纪50年代，查希尔·沙阿开始推动国家现代化，最终制定了新宪法和君主立宪制。他表现出无党派立场，他的长期统治给国家带来了和平，但后来却失去了和平。\n\n1973年，查希尔·沙阿在意大利接受治疗时，他的政权被他的表弟、前总理穆罕默德·达乌德·汗发动政变推翻，建立了一个一党制共和国，结束了连续统治超过225年的君主制政府。 \n\n查希尔·沙阿是复兴君主制阿富汗并延长其家族对王位的继承权的最佳人选。"
