 AFG_Collapse_of_the_afghani_desc: "持续的冲突导致农业生产几乎陷入停滞，造成粮食短缺，食品价格上涨，并波及全国各个领域。"
 AFG_Invite_Nahzat_e_Melli_ye_into_government: "邀请阿富汗民兵党加入政府"
 AFG_graveyard_of_empires: "帝国坟场"
 AFG_afghan_morning_taliban_by_night: "白天政府军，夜里塔利班"
 AFG_afghan_morning_taliban_by_night_desc: "阿富汗国民军的许多人员过着双重生活。他们中的许多人在服役期间加入了塔利班，这使得塔利班比我们的军队拥有巨大的优势。这种腐败导致了我们武装部队内部的大规模腐败，并严重打击了为国而战的士兵的士气。"
 AFG_safed_koh_supply_network: "萨菲德山脉供应网络"
 AFG_safed_koh_supply_network_desc: "萨菲德山脉供应网络利用由公路、山脉和地下洞穴组成的复杂网络，减轻了该地区恶劣、偏僻地形的影响。"
 AfghanistanBorderWars.1.t: "[event_target:AFG_ATTACKER.GetName]赢得边境战争"
 AfghanistanBorderWars.1.d: "[event_target:AFG_ATTACKER.GetName]赢得了与[event_target:AFG_DEFENDER.GetName]的边境战争，并进入了新的领土。他们很可能会在此后继续进攻。"
 AfghanistanBorderWars.1.a: "万岁！"
 AfghanistanBorderWars.1.b: "该死"
 AfghanistanBorderWars.1.c: "升级！"
 AfghanistanBorderWars.2.t: "[event_target:AFG_ATTACKER.GetName]输掉边境战争"
 AfghanistanBorderWars.2.d: "[event_target:AFG_ATTACKER.GetName]在与[event_target:AFG_DEFENDER.GetName]的边境战争中失败"
 AfghanistanBorderWars.2.a: "万岁！"
 AfghanistanBorderWars.2.b: "该死"
 AfghanistanBorderWars.3.t: "塔利班准备进入部落地区"
 AfghanistanBorderWars.3.d: "塔利班一直在计划进驻部落地区，主要是北瓦济里斯坦和帕拉奇纳尔地区。塔利班的一名谈判代表向我们通报了他们的计划，他们希望我们允许他们在那里“暂时”驻扎一段时间。虽然从宏观角度来看，该地区规模不大，但这仍然意味着领土的丧失，以及激进恐怖分子对国家的入侵。"
 AfghanistanBorderWars.3.a: "只要有用，就可以留下"
 AfghanistanBorderWars.3.b: "绝对不行"
 AfghanistanBorderWars.4.t: "巴基斯坦谴责进入部落地区的计划"
 AfghanistanBorderWars.4.d: "巴基斯坦政府最近与我们联系，表达了对塔利班武装继续驻扎在北瓦济里斯坦和帕拉奇纳尔地区的不满。这虽然并非令人震惊的结果，但仍然是我们收复阿富汗的一大障碍。"
 AfghanistanBorderWars.4.a: "好吧"
 AfghanistanBorderWars.4.b: "不管他们的反对意见是什么！"
 AfghanistanBorderWars.5.t: "巴基斯坦允许进入部落地区"
 AfghanistanBorderWars.5.d: "巴基斯坦政府已表示将无视我们向北瓦济里斯坦和帕拉奇纳尔地区的行动。这意味着我们可以继续扩大行动，并在阿富汗发动大规模袭击时增加我们的胜算。"
 AfghanistanBorderWars.5.a: "很好"
 AfghanistanBorderWars.6.t: "塔利班无视我们"
 AfghanistanBorderWars.6.d: "塔利班无视我们，也无视我们对他们近期进军北瓦济里斯坦和帕拉奇纳尔地区的抗议。看来我们别无选择，只能动用武力来让他们明白，我们不能被践踏。"
 AfghanistanBorderWars.6.a: "他们开始了"
 AfghanistanBorderWars.7.t: "阿富汗武装部队取得胜利"
 AfghanistanBorderWars.7.d: "在与塔利班的一场小规模战斗后，阿富汗武装部队取得了胜利。[AFG.GetLeader]将这场战斗誉为全国性的胜利。"
 AfghanistanBorderWars.7.a: "真主至大！"
 AfghanistanBorderWars.7.b: "胜利终将到来"
 AfghanistanBorderWars.8.t: "塔利班部队取得胜利"
 AfghanistanBorderWars.8.d: "在与阿富汗国民军发生小规模冲突后，塔利班部队取得了对阿富汗国民军的胜利。[TAL.GetLeader]将这场战斗吹捧为塔利班全军的胜利。"
 AfghanistanBorderWars.8.a: "真主至大！"
 AfghanistanBorderWars.8.b: "胜利终将到来"
 AfghanistanBorderWars.9.t: "塔利班与阿富汗冲突后结果尚无定论"
 AfghanistanBorderWars.9.d: "塔利班与阿富汗国民军发生冲突后，国际部队观察到前线已冻结。据称，双方均减缓了攻击速度，并撤退至冲突前的地区。"
 AfghanistanBorderWars.9.a: "好"
 AFG_tal_insurgency_new: "[TAL.GetFlag]塔利班叛乱"
 AFG_tal_insurgency_new_desc: "塔利班在连败之后撤退至阿富汗东郊。他们正在挖掘防御工事，准备进行一场旷日持久的血腥游击战。塔利班的实力与其防御和进攻修正直接相关。如果在美国撤军时他们的兵力超过30%，他们就会再次发动全面入侵。\n\n£AFG_salafist_jihadism §H塔利班实力 - [?AFG.taliban_attack_strength|%]§!"
 TAL_move_into_tribal_areas: "深入巴基斯坦部落地区"
 TAL_move_into_tribal_areas_desc: "为了生存，我们需要将部队向外转移，避免集中在一个区域。部落地区是绝佳的藏身之处，因为我们可以顺利进入一片良好的山脉。"
