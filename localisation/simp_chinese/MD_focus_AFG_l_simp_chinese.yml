 bomb_taliban_targets_desc: "我们的情报机构已经确定了几个塔利班集中地，我们可以使用我们的空军反叛乱战机轰炸这些武装分子。"
 secure_afghan_pakistani_border: "安全的阿富汗-巴基斯坦边界"
 secure_afghan_pakistani_border_desc: "我们难以消灭塔利班叛乱的一个主要原因是塔利班武装分子逃往巴基斯坦，重新集结，然后又回来继续在国内叛乱。我们与巴基斯坦的大部分边境无人看守，我们需要加大力度在边境建立安全机制。"
 afghan_unity_propaganda: "阿富汗统一宣传"
 afghan_unity_propaganda_desc: "塔利班主要由阿富汗人组成，阿富汗人都是同胞，但由于意识形态差异，我们长期处于内战之中，我们可以努力说服塔利班武装分子放下武器，为国家发展做出贡献，承诺原谅他们过去的行为。"
