 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef]拒绝了我们的武器要求"
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef]拒绝了我们的武器要求。我们不会因拒绝而灰心，并会坚持我们当前的目标。"
 AfghanistanPolicalEvents.2.a: "前进"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] 签署武器运输协议"
 AfghanistanPolicalEvents.3.d: "我们对[FROM.GetNameDef]提供我们期待已久的急需设备表示深切的谢意。"
 AfghanistanPolicalEvents.3.a: "太棒了！"
 AfghanistanPolicalEvents.4.t: "第一次阿富汗选举"
 AfghanistanPolicalEvents.4.d: "今天，计票工作宣告结束。我们终于要选出阿富汗的首任领导人了。"
 AfghanistanPolicalEvents.4.a: "哈米德·卡尔扎伊政府"
 AfghanistanPolicalEvents.4.b: "新阿富汗党"
 AfghanistanPolicalEvents.4.c: "伊斯兰协会"
 AfghanistanPolicalEvents.5.t: "下一轮阿富汗选举"
 AfghanistanPolicalEvents.5.d: "我们已经进入下一个选举周期，我们的领导人将在今天确定。"
 AfghanistanPolicalEvents.5.a: "阿什拉夫·加尼政府"
 AfghanistanPolicalEvents.5.b: "绿色协议"
 AfghanistanPolicalEvents.0.t: "阿塔建立军事二元体制"
 AfghanistanPolicalEvents.0.d: "前圣战者抵抗运动指挥官阿塔·穆罕默德·努尔已率军进入喀布尔，要求控制所有军队的某些级别。由于大多数人都支持他的事业，我们的选择至少可以说非常有限。"
 AfghanistanPolicalEvents.0.a: "双手被绑住了"
 Afghanistan.32.t: "塔卢坎城堡已陷落"
 Afghanistan.32.d: "塔利班的残酷占领导致大批平民逃往伊玛目萨希布和潘杰希尔山谷。在残酷的围攻造成数百名平民丧生后，我们的士兵阻止了塔利班向该市北部和东部推进，但未能收复该市。我们放弃了该市的北方联盟总部，将我们的行动基地迁至法扎巴德。"
 Afghanistan.32.a: "黑暗的一天"
 Afghanistan.31.t: "塔卢坎仍需继续战斗"
 Afghanistan.31.d: "在经历了残酷的围攻之后，塔利班面临失败。这次胜利呼应了我们以前取得的胜利的坚韧。让这成为塔利班最终灭亡的又一步，因为“塔卢坎是真主的宝藏之地。这些宝藏不是金银，而是那些应该承认真主的人。”"
 Afghanistan.31.a: "黑暗的一天"
 AfghanistanNews.15.t: "阿卜杜勒·拉希德·杜斯塔姆遇刺"
 AfghanistanNews.15.d: "阿卜杜勒·拉希德·杜斯塔姆在准备飞往土耳其时在塔什干国际机场死亡。据报道，他遭到两名持刀袭击者的袭击，导致其英年早逝。袭击者在事件发生后迅速被抓获。有人猜测，由于杜斯塔姆和阿富汗当局之间的紧张关系，他们可能是阿富汗政府派来的。"
 AfghanistanNews.15.a: "事情就是这样的"
 AfghanistanNews.16.t: "阿富汗恢复白沙瓦协议"
 AfghanistanNews.16.d: "阿富汗政府已恢复其先前的战略，力图在塔利班可能卷土重来之前稳定国家局势。官员们宣布重新致力于《白沙瓦协议》，并强调这次的努力将取得更有希望的结果。阿富汗大胆宣称拥有和平的未来，旨在开辟一条通往稳定的道路。"
 AfghanistanNews.16.a: "有趣"
 AfghanistanNews.17.t: "阿富汗反塔利班起义"
 AfghanistanNews.17.d: "持久自由行动之后，赫拉特的抵抗浪潮高涨，当地民兵在美国和伊朗的帮助下挑战塔利班的控制。随着民兵占领关键地区并与北方联盟结盟，街道上到处都是欢庆的场面。“赫拉特之狮”穆罕默德·伊斯梅尔·汗对前塔利班战士表示特赦，但警告未来不要发生敌对行动。起义标志着阿富汗争取稳定的斗争的关键时刻。"
 AfghanistanNews.17.a: "有趣的事态发展"
 AfghanistanInvestment.6.t: "阿富汗加入世贸组织后寻求中东投资"
 AfghanistanInvestment.6.d: "随着阿富汗最近加入世界贸易组织，该国正寻求增加资本注入以推动经济发展。阿富汗官员正在与中东国家接触，呼吁在关键领域加强合作和投资。此举表明阿富汗致力于利用国际伙伴关系推动该地区的增长和稳定。"
 AfghanistanInvestment.7.t: "他们签署了贸易协议"
 AfghanistanInvestment.7.d: "他们希望提出一项贸易协定，以促进更大程度的合作，并为未来的投资敞开大门。"
 AfghanistanInvestment.7.a: "好的"
 AfghanistanInvestment.6.a: "签署贸易协议"
 AfghanistanInvestment.6.b: "投资工厂"
 AfghanistanInvestment.6.c: "不用了，谢谢"
 Afghanistan.22.t: "[GetYear] 支尔格大会即将开始"
 Afghanistan.22.d: "随着冲突的结束，阿富汗的军阀、部落首领和知名人士再次搁置了分歧。这次历史性的聚会标志着阿富汗历史的转折点，来自不同背景的领导人携手合作，重建与和解国家。"
 Afghanistan.22.a: "时机已到"
 Afghanistan.23.t: "布尔汉努丁·拉巴尼"
 Afghanistan.23.d: "布尔汉努丁·拉巴尼是阿富汗政坛的一位杰出人物，他在反抗苏联占领的斗争中声名鹊起。作为1992年至1996年的阿富汗总统，他是最初协议的创始领导人之一，现在被要求在阿富汗发挥新的关键作用。"
 Afghanistan.24.t: "穆罕默德·卡西姆·法希姆"
 Afghanistan.24.d: "穆罕默德·卡西姆·法希姆出生于阿富汗潘杰希尔省奥马尔兹，是反抗共产主义统治的关键人物。他曾担任西卜加图拉·穆贾迪迪总统和布尔汉努丁·拉巴尼总统手下的情报部门负责人。法希姆的领导地位一直延续到塔利班时代，他在阿富汗北部，特别是在潘杰希尔和马扎里沙里夫发挥了至关重要的军事作用。"
 Afghanistan.25.t: "尤努斯·卡努尼"
 Afghanistan.26.a: "对我们的诅咒"
 Afghanistan.25.d: "1979年苏联入侵后，卡努尼与艾哈迈德·沙阿·马苏德在潘杰希尔山谷的圣战者部队结盟。作为马苏德的亲密盟友，他为阿富汗北方联盟的成立做出了贡献，后来在布尔汉努丁·拉巴尼政府中担任内政部长。"
 Afghanistan.23.a: "他将计划参选"
 Afghanistan.26.t: "古勒卜丁伊斯兰党政变"
 Afghanistan.26.d: "在民众对政府不满的背景下，古勒卜丁·希克马蒂亚尔的伊斯兰党逐渐获得支持。该派系最初成立于1976年，1979年分裂，但希克马蒂亚尔的派系被称为古勒卜丁伊斯兰党 (HIG)。希克马蒂亚尔结束流亡返回阿富汗，在政变中担任总统，这引发了紧张局势，塔利班和反对古勒卜丁伊斯兰党的支持者都发誓要反对他。"
 Afghanistan.27.t: "女性的角色"
 Afghanistan.27.d: "尽管我们社会中女性角色的概念可能看起来不太传统，但国家对于如何向前发展却有着不同的想法。"
 Afghanistan.27.a: "他们应该扮演更传统的角色"
 Afghanistan.27.b: "让我们给她们一个角色"
 Afghanistan.28.t: "宗教的作用"
 Afghanistan.28.d: "宗教的作用以及阿富汗是否应该开放或严格遵守逊尼派伊斯兰教是一个有争议的问题。"
 Afghanistan.28.a: "我们将保持封闭"
 Afghanistan.28.b: "我们会选择开放"
 Afghanistan.30.t: "国家恢复"
 Afghanistan.30.d: "随着国家与塔利班的长期冲突终于结束，我们必须重新调整目标，并为未来国家的复苏和发展制定战略规划。"
 Afghanistan.30.a: "大船将向前航行"
 Afghanistan.20.t: "[GetYear]支尔格大会"
 Afghanistan.20.d: "随着人们的期待越来越高，阿富汗进入了一个关键阶段，公民们准备投票选出该国的下一任领导人。随着候选人争夺支持，阿富汗的命运悬而未决。这次选举的结果将决定这个国家的未来道路，在持续的挑战和机遇中塑造其未来轨迹。请继续关注结果的进展，阿富汗历史的下一篇章即将开始形成。"
 Afghanistan.20.a: "布尔汉努丁·拉巴尼"
 Afghanistan.20.b: "艾哈迈德·沙阿·马苏德"
 Afghanistan.20.c: "阿卜杜拉·阿卜杜拉"
 Afghanistan.20.e: "穆罕默德·卡西姆·法希姆"
 Afghanistan.20.f: "尤努斯·卡努尼"
 Afghanistan.25.a: "将以候选人身份参选"
 Afghanistan.24.a: "将以候选人身份参选"
 Afghanistan.35.t: "向北方联盟空运"
 Afghanistan.35.d: "在阿富汗持续不断的冲突中，俄罗斯发现自己卷入了该地区的事务。自1996年以来，俄罗斯政府一直在默默地支持北方联盟，提供武器和物资以加强被推翻的阿富汗政府的抵抗力量。这种支持源于对冲突蔓延到中亚的担忧，就像之前塔吉克斯坦内战中的塔吉克斯坦联合反对派所见。现在，随着国防部长伊万诺夫透露了这种援助的程度，俄罗斯领导层面临着一个关键的决定：是坚持援助北方联盟，尽管面临经济压力，还是完全撤回支持。"
 Afghanistan.35.a: "要求美国承担费用"
 Afghanistan.35.b: "我们能承担费用"
 Afghanistan.35.c: "切断援助流"
 Afghanistan.36.t: "阿富汗北方联盟愿意部署无人机"
 Afghanistan.36.d: "1998年美国大使馆爆炸案发生后，美国又对阿富汗境内的基地组织训练营发动导弹袭击，此后美国加大了摧毁恐怖网络的力度，包括要求本·拉登交出。国家安全高级官员会议同意向塔利班发出最后通牒，要求其交出本·拉登。尽管塔利班此前不愿与北方联盟合作，但现在有机会联合行动追查本·拉登的下落。"
 Afghanistan.36.a: "派遣无人机进行监视"
 Afghanistan.36.b: "我们之前已经给出了目标"
 Afghanistan.37.t: "增加对阿富汗北方联盟的支持"
 Afghanistan.37.d: "随着阿富汗冲突愈演愈烈，北方联盟需要更多支持来对抗塔利班和基地组织。印度的秘密援助至关重要，提供资金、雷达设备、飞机零件和战斗机维护技术支持。由于印度军事顾问在对抗塔利班方面发挥了重要作用，他们的援助对[AFG.GetLeader]的士兵来说已变得不可或缺。"
 Afghanistan.37.a: "巴基斯坦代理人的撤除是必需的"
 Afghanistan.37.b: "我们不想继续"
 Afghanistan.38.t: "俄罗斯空运设备抵达阿富汗"
 Afghanistan.38.d: "俄罗斯军事装备，包括武器、物资和车辆，已开始通过空运运抵阿富汗，这些装备的抵达为战争开辟了新的开端。"
 Afghanistan.38.a: "好消息"
 Afghanistan.39.t: "美国批准无人机支援"
 Afghanistan.39.d: "美国已经批准了无人机支援请求，以针对基地组织训练营并追踪奥萨马·本·拉登。我们现在可以利用情报来收集和协调与美军的合作。"
 Afghanistan.39.a: "大新闻"
 Afghanistan.40.t: "印度继续提供支持"
 Afghanistan.40.d: "阿富汗得到了印度的支持，包括资金、雷达设备、飞机零件和军事顾问。"
 Afghanistan.40.a: "很好"
 Afghanistan.41.t: "支持请求被拒绝"
 Afghanistan.41.d: "尽管我们努力争取更多支持，但援助请求被拒绝。我们将不得不依赖现有资源。"
 Afghanistan.41.a: "令人失望"
 Afghanistan.42.t: "俄罗斯要求我们买单"
 Afghanistan.42.d: "俄罗斯不愿承担向阿富汗北方联盟提供补给的昂贵空运行动的费用。伊万诺夫先生已向美国寻求帮助，并与英国国防官员进行了讨论。美国面临着是否协助俄罗斯进行这次行动的决定。"
 Afghanistan.42.a: "我们可以办到"
 Afghanistan.42.b: "我们办不了"
 AfghanistanNews.18.t: "俄罗斯要求美国支付向阿富汗空运的费用"
 AfghanistanNews.18.d: "俄罗斯请求资助为阿富汗北方联盟提供空运物资，但遭到了国际社会的嘲笑。尽管俄罗斯军事实力强大，但不愿支付这笔费用的做法招致了批评，许多人质疑俄罗斯对这一事业的承诺。一些人甚至建议俄罗斯应该重新考虑其优先事项，并集中精力解决自身的经济困境。据《独立报》报道，9月底，物资开始流入阿富汗，弹药和军事装备通过俄罗斯第201师在塔吉克斯坦和阿富汗分界线皮扬吉河上修建的浮桥运送。"
 AfghanistanNews.18.a: "钱都到哪里去了？"
 AfghanistanNews.18.c: "老鹰会再次来拯救受伤的熊吗？"
 AfghanistanNews.18.b: "呃事实上"
 AfghanistanNews.19.t: "美国在阿富汗部署捕食者无人机"
 AfghanistanNews.19.d: "美国在阿富汗部署了捕食者无人机，以打击基地组织的恐怖分子据点。阿富汗局势的升级开启了美国在该地区军事存在的新时代。无人机有望提供情报和监视，增强美国在该国的军事行动。"
 AfghanistanNews.19.a: "有趣"
 AfghanistanNews.20.t: "[AFG.GetLeader] 向欧洲议会发表讲话"
 AfghanistanNews.20.d: "在欧洲议会的新闻发布会上，[AFG.GetLeader]呼吁全球领导人向巴基斯坦施压，要求其停止支持塔利班，并请求提供人道主义援助以减轻阿富汗人民的苦难。他还发出这一呼吁，警告称基地组织计划对西方国家发动袭击。"
 AfghanistanNews.20.a: "这可能是一个问题"
 AfghanistanNews.21.t: "杜斯塔姆参与袭击马扎里沙里夫的计划"
 AfghanistanNews.21.d: "杜斯塔姆结束流亡返回阿富汗，被视为收复马扎里沙里夫的机会。现在，他与指挥官艾哈迈德·沙阿·马苏德、伊斯梅尔·汗和穆罕默德·穆哈奇克一起，准备对塔利班控制的城市马扎里沙里夫发动进攻。\n\n杜斯塔姆原是阿富汗人民民主党共产主义力量下属第374军事单位的指挥官，1992年喀布尔沦陷后，他叛逃到圣战者组织。随后，他在马扎里沙里夫建立了自己的原始国家，即通常所说的北方自治区。他印制了自己的货币，甚至经营自己的航空公司巴尔赫航空。\n\n在塔利班短暂夺取马扎里沙里夫的控制权后，杜斯塔姆于1997年10月结束流亡返回，重新掌权。尽管他做出了努力，但塔利班还是在1998年卷土重来，促使杜斯塔姆再次逃往土耳其。"
 AfghanistanNews.21.a: "让我们拭目以待。"
 Afghanistan.45.t: "马哈茂德·苏尔卡已叛逃至塔利班"
 Afghanistan.45.d: "指挥官马哈茂德·苏尔卡已投奔塔利班，声称对俄罗斯干涉战争感到不满。[AFG.GetLeader]否认了这一指控，但表示作为事实上得到承认的阿富汗政府，它有权寻求国际支持。"
 Afghanistan.47.ta: "乌兹别克斯坦苏-24战机被击落"
 Afghanistan.47.tb: "乌兹别克斯坦苏-24战机躲过塔利班袭击"
 Afghanistan.47.da: "在一次袭击海拉坦附近的塔利班装甲步兵部队的任务中，一架乌兹别克斯坦苏霍伊 苏-24 轰炸机被击落，机组人员全部遇难。"
 Afghanistan.47.db: "在执行袭击海拉坦附近的塔利班装甲步兵部队的任务时，一架乌兹别克斯坦苏霍伊 苏-24 轰炸机侥幸逃脱，机组人员安全返回。并将损失降至最低。"
 Afghanistan.47.a: "看着枪管"
 Afghanistan.47.b: "悲剧"
 Afghanistan.48.t: "阿卜杜拉·詹·瓦希迪叛逃"
 Afghanistan.48.d: "哈吉·阿卜杜勒·卡迪尔承认，他们的一名主要指挥官阿卜杜拉·詹·瓦希迪已叛逃至塔利班。"
 Afghanistan.48.a: "我们什么也做不了"
 Afghanistan.44.t: "伊斯梅尔·汗逃离坎大哈监狱"
 Afghanistan.44.d: "伊斯梅尔·汗曾任赫拉特省省长，也是塔利班政权的反抗领袖，他从坎大哈监狱越狱。\n汗可以说是反抗苏联的叛乱中最受人尊敬的圣战者领袖之一。1992年，圣战者部队攻占了赫拉特，伊斯梅尔·汗成为省长。1995年，他与艾哈迈德·沙阿·马苏德合作，保卫了这座城市，抵抗塔利班的入侵。汗甚至向塔利班大本营坎大哈发起了进攻，但被击退。当阿卜杜勒·拉希德·杜斯塔姆将军袭击赫拉特时，情况发生了变化，伊斯梅尔·汗和他的8,000名士兵被迫逃往伊朗，然后塔利班趁机占领了赫拉特省。两年后，他在法利亚布地区组织反塔利班运动时，遭到阿卜杜勒·马吉德·鲁齐的出卖和抓捕。鲁齐与当时杜斯塔姆的副手阿卜杜勒·马利克·帕拉万一起叛逃到塔利班。"
 Afghanistan.44.a: "再次冒险"
 Afghanistan.45.a: "我们能做什么呢？"
 Afghanistan.46.t: "劫持客机逃离塔利班的阿富汗人"
 Afghanistan.46.d: "一群劫机者劫持了一架载有至少151名乘客的阿富汗客机，迫使其飞往乌兹别克斯坦、哈萨克斯坦和莫斯科，然后该客机于今天凌晨再次起飞并降落在伦敦东北约40英里的斯坦斯特德机场。机上所有劫机者都要求塔利班在与英国政府进行谈判之前释放监狱中的一名关键反对派领导人。"
 Afghanistan.46.a: "人们将发出信息"
 Afghanistan.46.b: "等等，什么？"
 Afghanistan.56.t: "阿富汗寻求更强的国际认可"
 Afghanistan.56.d: "阿富汗北方联盟请求国际社会支持，以加强其外交支持。他们旨在团结国际社会对外国势力施加压力，主张他们撤出阿富汗。"
 Afghanistan.56.a: "是的，我们会的"
 Afghanistan.56.b: "不，我们不这么认为"
 Afghanistan.57.t: "[FROM.GetNameDef]为我们提供外交支持"
 Afghanistan.57.d: "塔利班寻求获得合法政府承认的诉求遭到了[FROM.GetNameDef]的坚决拒绝，这确认了我们在联合国的持续代表权。"
 Afghanistan.57.a: "非常感谢"
 Afghanistan.59.t: "阿富汗呼吁我们停止巴基斯坦对塔利班的支持"
 Afghanistan.59.d: "阿富汗正面临塔利班武装分子在巴基斯坦（三军情报局）内部支持下发起的无情攻击，阿富汗要求我们进行干预。有报道证实巴基斯坦支持塔利班，这加剧了该地区的不稳定并对和平构成了严重威胁。"
 Afghanistan.61.t: "美国要求我们停止对塔利班的支持"
 Afghanistan.61.d: "美国发出正式请求，敦促我们停止对塔利班阿富汗战争提供任何形式的支持。"
 Afghanistan.61.a: "坚称我们没有参与"
 Afghanistan.63.d: "巴基斯坦坚称自己的中立立场并明确表示不支持塔利班，强调其对地区稳定和不干涉内部冲突的承诺。"
 Afghanistan.63.a: "我们无能为力"
 Afghanistan.63.t: "巴基斯坦坚称没有参与"
 Afghanistan.63.b: "不知所措"
 Afghanistan.64.t: "巴基斯坦拒绝"
 Afghanistan.64.d: "巴基斯坦政府公开承认支持塔利班，并坚决拒绝合作，这表明其外交方式正在转变，并可能影响地区局势。"
 Afghanistan.64.a: "把他们轰出去"
 Afghanistan.64.b: "时间会改变一切"
 Afghanistan.65.t: "阿富汗呼吁支持"
 Afghanistan.65.d: "阿富汗面临装备和资源的减少，紧急请求我们援助，派遣人员培训当地阿富汗战士，并为他们提供必要的装备和车辆，使他们能够独立打击塔利班，从而最大限度地减少直接军事干预的需要。"
 Afghanistan.65.a: "是的，我们会的"
 Afghanistan.65.b: "不，我们做不到"
 Afghanistan.66.t: "他们接受"
 Afghanistan.66.d: "美国接受了请求，并将派遣顾问和设备协助阿富汗打击塔利班，这是增强阿富汗军队实力、加强打击叛乱和稳定该地区的合作努力的重要一步。"
 Afghanistan.66.a: "我们将继续前行"
 AFG_start_the_attack_operation: "开始全国范围的作战行动"
 AfghanistanPeaceCkecks.2.t: "塔利班进攻赫拉特"
 AfghanistanPeaceCkecks.2.d: "塔利班武装对赫拉特发动了大规模攻势。数百名装备精良的叛乱分子对该市的关键战略要地发动了协同攻击，旨在夺取这个重要的经济和后勤枢纽的控制权。双方爆发了激烈的交火，阿富汗国民军部队拼命防守。国际社会密切关注此事，担心这可能会影响地区稳定。"
 AfghanistanPeaceCkecks.2.a: "碾碎他们"
 AfghanistanPeaceCkecks.3.t: "塔利班进攻贾拉拉巴德"
 AfghanistanPeaceCkecks.3.d: "塔利班武装对贾拉拉巴德发动了大规模攻势。数百名装备精良的叛乱分子对该市的关键战略要地发动了协同攻击，旨在夺取这个重要的经济和后勤枢纽的控制权。双方爆发了激烈的交火，阿富汗国民军部队拼命防守。国际社会密切关注，担心这可能会影响地区稳定。"
 AfghanistanPeaceCkecks.3.a: "碾碎他们"
 AfghanistanPeaceCkecks.4.t: "塔利班进攻北方"
 AfghanistanPeaceCkecks.4.d: "北部边境遭到塔利班武装的大规模攻势。数百名装备精良的叛乱分子对该市的关键战略要地发动了协同攻击，旨在夺取这个重要的经济和后勤枢纽的控制权。双方爆发了激烈的交火，阿富汗国民军部队拼命防守。国际社会密切关注，担心这可能会影响地区稳定。"
 AfghanistanPeaceCkecks.4.a: "碾碎他们"
