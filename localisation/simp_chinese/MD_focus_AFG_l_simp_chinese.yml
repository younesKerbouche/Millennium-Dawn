 AFG_Almond_invesment1: "协助扁桃市场"
 AFG_Almond_invesment1_desc: "扁桃仁是许多阿富汗人的主要收入来源。阿富汗政府设立了一个项目，将代表农民收集扁桃仁并将其运送到市场，并从中分得一小部分利润。"
 AFG_Pomegranate_invesment1: "资助石榴市场"
 AFG_Pomegranate_invesment1_desc: "阿富汗政府为促进石榴运输和贸易而制定的行动计划包括提供基本服务以支持当地和国际市场活动。作为这些服务的回报，政府将获得部分利润。"
 AFG_import_westernism: "输入西方主义"
 AFG_import_westernism_desc: "阿富汗长期以来一直坚守其传统价值观。然而，最近对新思想的开放态度使我们能够选择性地吸收西方概念的某些方面。这种方法使我们能够从各种各样的西方思想中汲取经验，选择那些符合我们独特需求的思想，拒绝那些不适合我们背景的思想。"
 AFG_Request_nato_membership: "申请加入北约"
 AFG_Request_nato_membership_desc: "虽然欧洲以外的国家加入北约并不常见，但考虑到当前共同敌人的气氛，申请加入北约不仅仅是为了获得国防资产，也是为了加强在战争行动、后勤和规划方面的合作。"
 AFG_Join_nato_war: "加入北约行动"
 AFG_Join_nato_war_desc: "北约已成为一个日益重要的盟友，在打击塔利班势力的复苏中发挥了重要作用。我们应该展示我们的支持，证明我们是一个宝贵的合作伙伴。"
