 nigeria_delta.1.t: "尼日尔三角洲解放运动的兴起"
 nigeria_delta.1.d: "在尼日尔三角洲的溪流和沼泽地带，尼日利亚石油工业正面临新的威胁。尼日尔三角洲解放运动由包括尼日尔三角洲人民志愿军在内的多个武装组织和各族裔民兵联合组成。在一位名为“乔莫·格博莫”的神秘人物的领导下，MEND向外国石油公司和尼日利亚政府宣战，要求将石油收入更多地分配给当地社区，并停止数十年来石油开采造成的环境破坏。\n\n他们的第一个重大行动——绑架四名外国石油工人——震惊了国际能源界。尼日利亚作为非洲最大石油生产国的地位如今正受到直接威胁。我们应该如何应对这场日益猖獗的叛乱？"
 nigeria_delta.1.a: "部署军队镇压武装分子。"
 nigeria_delta.1.b: "与武装领导人展开公开谈判。"
 nigeria_delta.1.c: "目前先密切关注事态发展。"
 nigeria_delta.2.t: "石油平台遭袭击"
 nigeria_delta.2.d: "尼日尔三角洲解放运动武装分子对壳牌公司在尼日尔三角洲运营的一处大型石油平台发动了毁灭性袭击。黎明时分，武装快艇蜂拥而至，包围了该设施，令安全部队疲于应对，并迫使外国工人撤离。关键基础设施的损毁将对该地区的石油生产造成重大影响。\n\n国际石油公司威胁称，如果安全得不到保障，他们将全面撤离油田。我们必须决定如何应对这场不断升级的危机。"
 nigeria_delta.2.a: "加强所有石油设施的安保措施。"
 nigeria_delta.2.b: "让石油公司自己处理安保问题。"
 nigeria_delta.3.t: "外籍劳工遭绑架"
 nigeria_delta.3.d: "尼日尔三角洲解放运动在雪佛龙公司位于尼日尔三角洲的一处设施绑架了数名外国石油工人。该武装组织要求释放被囚禁的成员并支付巨额赎金。国际社会正加大压力，要求安全释放人质。\n\n被绑架工人的家属恳求当局确保他们的安全获释。全世界都在关注着我们——我们如何处理这一事件将决定尼日利亚在国际舞台上的声誉。"
 nigeria_delta.3.a: "支付赎金以确保他们获释。"
 nigeria_delta.3.b: "发起军事救援行动。"
 nigeria_delta.3.c: "尝试通过谈判释放他们。"
 nigeria_delta.4.t: "主要输油管道遭破坏"
 nigeria_delta.4.d: "尼日尔三角洲地区的主要输油管道遭武装分子引爆，导致大规模火灾及严重环境破坏。横贯尼日尔三角洲的输油管道已严重受损，该管道原本负责将原油从三角洲地区输送至出口终端。\n\n受影响区域的石油生产已全面停止，清理工作预计将持续数月。此次事件对当地渔业社区造成灾难性环境影响，可能驱使更多民众加入武装组织。"
 nigeria_delta.4.a: "部署军事力量以保护剩余管道。"
 nigeria_delta.4.b: "优先进行维修，暂缓军事行动。"
 nigeria_delta.5.t: "国际压力持续增加"
 nigeria_delta.5.d: "美国和英国对尼日尔三角洲地区日益恶化的安全局势表达了严重关切。两国在尼日利亚石油领域均有重大投资，并威胁称，若危机得不到解决，将采取外交行动。\n\n他们已提出提供资金和技术援助以帮助应对叛乱活动，但接受这些援助意味着允许外国势力更深地介入我国内政。另一方面，若选择独自应对，则可能代价高昂且收效甚微。"
 nigeria_delta.5.a: "接受国际援助。"
 nigeria_delta.5.b: "我们能自己解决。"
 nigeria_delta.10.t: "大赦提案"
 nigeria_delta.10.d: "历经多年冲突，尼日利亚石油产量已下降三分之一，政府正考虑采取一项大胆的新举措：向尼日尔三角洲地区的武装分子提供全面赦免，以换取其解除武装。这项由亚拉杜瓦总统支持的提案，将为前战斗人员提供康复服务、职业培训和每月津贴。\n\n批评者认为，对武装叛乱行为给予奖励将开创危险的先例；而支持者则主张，军事手段已告失败，对话才是实现持久和平的唯一途径。预计这一决定将影响约2.6万名武装分子。"
 nigeria_delta.10.a: "赦免全部武装分子。"
 nigeria_delta.10.b: "提供有条件特赦，附带严格条款。"
 nigeria_delta.10.c: "继续执行军事行动"
 nigeria_delta.11.t: "大赦计划：结果"
 nigeria_delta.11.d: "总统特赦计划已告一段落。数千名前武装分子缴械投降，加入了改造计划。尼日尔三角洲的溪流如今比过去数年都要平静。\n\n这项计划的成功与否，不仅取决于收缴武器的数量，更在于该地区能否维持持久和平。而环境破坏、贫困和发展滞后等根本性矛盾，至今仍未得到实质性解决。"
 nigeria_delta.11.a: "大赦成功，三角洲重归和平。"
 nigeria_delta.11.b: "部分成功，但挑战依然存在。"
 nigeria_delta.11.c: "大赦失败，暴力卷土重来。"
 nigeria_delta.12.t: "大赦计划失败"
 nigeria_delta.12.d: "总统特赦计划已告失败。前武装分子抱怨承诺的补偿金未能兑现，培训项目质量低劣，而腐败问题又侵吞了本应用于改造安置的资金。许多人重操旧业，尼日尔三角洲的河网流域正在涌现新一代的武装分子。\n\n通过谈判赢得的脆弱和平已然破碎。我们必须为尼日尔三角洲地区再度爆发冲突做好准备。"
 nigeria_delta.12.a: "做好最坏的打算。"
 nigeria_delta.20.t: "尼日尔三角洲复仇者"
 nigeria_delta.20.d: "尼日尔三角洲地区出现了一个新的武装组织。他们自称\"尼日尔三角洲复仇者\"，已开始对石油基础设施实施系统性破坏行动，其破坏程度甚至超过了此前\"尼日尔三角洲解放运动\"的袭击规模。该组织行动手段老练，这似乎指向其与\"尼日尔三角洲解放运动\"前指挥官的关联。\n\n复仇者组织宣称政府违背了对尼日尔三角洲人民的承诺，唯有武力才能迫使现状发生改变。尼日利亚的石油生产再度面临这场新叛乱的威胁。"
 nigeria_delta.20.a: "立即部署联合特遣部队。"
 nigeria_delta.20.b: "尝试与复仇者组织展开对话。"
 nigeria_delta.21.t: "尼日尔三角洲地区进入紧急状态"
 nigeria_delta.21.d: "尼日尔三角洲地区的安全局势已恶化到无法正常治理的地步。武装分子控制着该地区大片区域，石油生产已崩溃，暴力活动正在蔓延。\n\n军方请求获得紧急权力以应对危机。紧急状态将允许实施宵禁、大规模逮捕以及不受民事监督的军事行动。这或许是恢复秩序的唯一途径——也可能将该地区进一步推向混乱。"
 nigeria_delta.21.a: "宣布进入紧急状态。"
 nigeria_delta.21.b: "维持正常运转。"
 nigeria_delta.30.t: "尼日尔三角洲的和平"
 nigeria_delta.30.d: "经过多年的冲突、谈判与审慎改革，尼日尔三角洲危机终于得以化解。石油生产已恢复至满负荷状态，这片区域正经历着前所未有的发展。曾经的武装分子已成功融入社会，当地社区终于享受到尼日利亚石油财富带来的福祉。\n\n虽然冲突的伤痕犹在，但未来数十年的前景已变得比以往更加光明。尼日尔三角洲的现状证明：当不满得到妥善解决，所有利益相关方携手共促和平时，奇迹便可能诞生。"
 nigeria_delta.30.a: "尼日尔三角洲开启了新的篇章。"
 nigeria_delta.100.t: "尼日利亚出现MEND组织"
 nigeria_delta.100.d: "尼日利亚出现了一个名为\"尼日尔三角洲解放运动\"的新军事组织，威胁着该国作为非洲最大石油生产国的地位。国际石油公司已进入高度戒备状态。"
 nigeria_delta.100.a: "事态发展确实令人担忧。"
 nigeria_delta.101.t: "尼日利亚宣布特赦计划"
 nigeria_delta.101.d: "尼日利亚政府宣布了一项总统特赦计划，向尼日尔河三角洲地区的武装分子提供全面特赦，以换取他们解除武装。观察人士正密切关注这一大胆举措能否为这个动荡地区带来和平。"
 nigeria_delta.101.a: "我们期盼成功。"
 nigeria_delta.102.t: "尼日尔三角洲复仇者发动袭击"
 nigeria_delta.102.d: "一个自称\"尼日尔三角洲复仇者\"的新兴武装组织对尼日利亚石油基础设施发动了袭击。随着政府紧急应对这一新威胁，石油产量已受到显著影响。"
 nigeria_delta.102.a: "暴力的循环仍在继续。"
