 NIG_niger_delta_crisis_1_desc: "尼日尔三角洲地区的武装组织正在干扰石油生产，并威胁外国工人安全。虽然目前局势尚在可控范围内，但仍需密切关注以防事态升级。"
 NIG_niger_delta_crisis_2: "MEND 叛乱"
 NIG_niger_delta_crisis_2_desc: "尼日尔三角洲解放运动已对石油公司和政府军发起全面暴动。随着对基础设施的袭击加剧，石油产量大幅下降。"
 NIG_niger_delta_crisis_3: "尼日尔三角洲全面叛乱"
 NIG_niger_delta_crisis_3_desc: "尼日尔三角洲地区已公开叛乱。武装分子控制了该区域大片土地，石油产量骤降三分之一，外国公司正紧急撤离人员。这对尼日利亚经济构成了生存性威胁。"
 NIG_amnesty_program_idea: "总统特赦计划"
 NIG_amnesty_program_idea_desc: "政府启动了一项雄心勃勃的特赦计划，为缴械投降的前武装分子提供康复、培训和津贴。该计划虽需投入大量资源，却为实现持久和平带来了希望。"
 NIG_failed_amnesty_idea: "大赦计划失败"
 NIG_failed_amnesty_idea_desc: "总统特赦计划宣告失败。前武装分子抱怨承诺未兑现，许多人已重返暴力活动。尼日尔三角洲的河湾地带正涌现出新一代的武装分子。"
 NIG_niger_delta_avengers_idea: "尼日尔三角洲复仇者"
 NIG_niger_delta_avengers_idea_desc: "尼日尔三角洲复仇者，一个新的武装组织，对石油基础设施发动了周密袭击。其行动显示出与前尼日尔三角洲解放运动指挥官的关联，并已严重冲击石油生产。"
 NIG_nddc_reformed_idea: "改革后的尼日尔三角洲发展委员会"
 NIG_nddc_reformed_idea_desc: "尼日尔三角洲发展委员会经过改革，现能更好地满足当地社区的需求。腐败现象有所减少，发展项目真正惠及了目标人群。"
 NIG_oil_revenue_sharing_idea: "石油收益分成协议"
 NIG_oil_revenue_sharing_idea_desc: "一项新协议确保更大份额的石油收入流向尼日尔三角洲社区。这显著减少了当地民众的不满情绪，并改善了政府与当地居民之间的关系。"
 NIG_joint_task_force_idea: "联合特遣部队行动中"
 NIG_joint_task_force_idea_desc: "一支联合军事特遣部队已被部署至尼日尔三角洲地区，以开展针对武装分子的军事行动。虽然此举有效减少了袭击事件，但军事存在也引发了与当地社区的摩擦。"
 NIG_niger_delta_resolved_idea: "尼日尔三角洲和平"
 NIG_niger_delta_resolved_idea_desc: "尼日尔三角洲危机通过谈判、发展和安全措施相结合的方式得以解决。该地区正经历前所未有的和平与繁荣，石油产量已达到历史最高水平。"
 NIG_niger_delta_decisions_category: "尼日尔三角洲危机"
 NIG_niger_delta_decisions_category_desc: "与尼日尔三角洲叛乱管理及危机解决方案实施相关的决议。"
 NIG_joint_task_force_operation: "联合特遣部队行动"
 NIG_joint_task_force_operation_desc: "在尼日尔三角洲地区发起军事行动，以打击武装分子并保护石油基础设施。"
 NIG_naval_patrol_gulf_of_guinea: "海军巡逻 - 几内亚湾"
 NIG_naval_patrol_gulf_of_guinea_desc: "在几内亚湾部署海军巡逻队，以打击海盗活动并保护海上石油平台。"
 NIG_protect_oil_infrastructure: "保护石油基础设施"
 NIG_protect_oil_infrastructure_desc: "在尼日尔三角洲部署安全部队，保护关键石油基础设施免受武装分子袭击。"
 NIG_negotiate_with_militant_leaders: "与武装分子领导人谈判"
 NIG_negotiate_with_militant_leaders_desc: "与尼日尔三角洲地区武装分子领袖展开秘密谈判，探讨实现和平的可能性。"
 NIG_implement_amnesty_program: "实施特赦计划"
 NIG_implement_amnesty_program_desc: "启动总统特赦计划，为缴械投降的武装分子提供改造机会与生活津贴。"
 NIG_reintegration_training: "再教育项目"
 NIG_reintegration_training_desc: "为前武装分子提供额外的培训与康复项目资金，以提升他们成功重返社会的几率。"
 NIG_oil_revenue_sharing_agreement: "石油收益分成协议"
 NIG_oil_revenue_sharing_agreement_desc: "与石油公司和当地社区协商协议，以确保石油收入得到更公平的分配。"
 NIG_environmental_cleanup_program: "环境清理计划"
 NIG_environmental_cleanup_program_desc: "启动一项重大清理计划，以解决尼日尔三角洲地区因数十年石油开采造成的环境破坏问题。"
 NIG_request_international_mediation: "请求国际调停"
 NIG_request_international_mediation_desc: "请求国际社会协助调解尼日尔三角洲危机。"
 NIG_reform_nddc: "改革尼日尔三角洲发展委员会"
 NIG_reform_nddc_desc: "改革尼日尔三角洲发展委员会，以减少腐败并改善向当地社区提供发展项目的效率。"