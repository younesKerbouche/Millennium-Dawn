 BUL_foreign: "吸引外国投资者"
 BUL_foreign_desc: "外资对于我国经济来说就像空气一样，所以我们正在积极创办公司来吸引外资。"
 BUL_foreign_investment: "吸引外商投资政策"
 BUL_military_tree_shortcut: "军事国策树"
 BUL_economic_tree_shortcut: "经济国策树"
 BUL_diplomacy_tree_shortcut: "外交国策树"
 BUL_politic_tree_shortcut: "政策国策树"
 BUL_new_army: "完成武装部队改革"
 BUL_new_army_desc: "21世纪已经到来，我们该完成上个世纪开始的改革了，该为我们的军队打造一个新面貌了。"
 BUL_air_effort: "空军"
 BUL_air_effort_desc: "航空兵是我们军队的天盾，这面天盾必须比任何时候都更加坚固，我们将增加空军的资金投入，并对整个武装部队进行结构改革。"
 BUL_army_effort: "陆军"
 BUL_army_effort_desc: "我们的地面部队需要改革、新人员和增加资金，如果没有强大的步兵，我们就无法成功进行军事行动。"
 BUL_generic_logistic: "后勤支援指挥部"
 BUL_generic_logistic_desc: "任何一支军队，如果没有强大的后勤保障，都是没有用的。我们打算数倍增加部队后勤保障的预算。"
 BUL_military_police: "宪兵部队"
 BUL_military_police_desc: "纪律是强军之本，没有强大的宪兵，我们必将很快看到军队崩溃的恶果。"
 BUL_military_sso: "联合特种部队指挥部"
 BUL_military_sso_desc: "任何一支军队都应该有一支精锐部队，但他们也应该有相应的资金，在新时代，大部队不再作战，特种部队决定力量，所以我们将重点提高我们精锐部队的财政、人员和技术装备。"
 BUL_return_morpehi: "重振海军陆战队"
 BUL_return_morpehi_desc: "海军陆战队早在20世纪就被我们解散了，现在是时候重振这支光荣的武装部队了，以便准备好保卫我们的祖国，或者反过来，进攻其他国家。"
 BUL_peacekeepers: "维和营"
 BUL_peacekeepers_desc: "21世纪任何一支军队的维和活动都正在成为常态，现在每个国家都试图在自己的军队中拥有至少一个营的维和部队来协助世界任何地方的其他国家，我们也不会例外。"
 BUL_help_army: "预备役"
 BUL_help_army_desc: "除了主要军队的改革之外，根据该国的执政党，我们还有独特的机会创建或复兴不同类型的部队。"
 BUL_create_pmc: "创建私人军事公司巴滕伯格"
 BUL_create_pmc_desc: "著名寡头瓦西里·博日科夫受到俄罗斯瓦格纳私人军事公司经验的启发，打算创建自己的私人军事公司，以加强我国在世界政治中的作用。"
 BUL_rebuild_rocket_troops: "复兴火箭部队"
 BUL_rebuild_rocket_troops_desc: "21世纪初，根据北约法令，我国武装部队的导弹部队被解散，但现在我们希望将其重建，以便我国军队恢复实力。"
 BUL_mobilize_national_guard: "动员国民警卫队"
 BUL_mobilize_national_guard_desc: "现在是国民警卫队真正证明自己能够保卫我们国家的时候了。"
 BUL_bulgarian_brsm: "国防援助组织"
 BUL_bulgarian_brsm_desc: "我们将重振这个青年组织，年轻人应该参与国家的军事领域。"
 BUL_build_troops: "工程部队"
 BUL_build_troops_desc: "我们的军队非常缺乏建设部队，因为我们需要自己改变战场格局，而不是希望它自己调整。"
 bulg.21.t: "保加利亚核电站"
 bulg.21.d: "保加利亚请求我们协助建设一座核电站，因为只有我们的专家才能高效地完成这项工作。我们准备好保障保加利亚的能源安全了吗？"
 bulg.21.a: "当然"
 bulg.21.b: "不"
 bulg.22.t: "保加利亚核电站"
 bulg.22.d: "俄罗斯通知我们，准备派遣专家来完成我国核电站的建设，这无疑让我们感到高兴！"
 bulg.22.a: "很好"
 bulg.23.t: "保加利亚核电站"
 bulg.23.d: "俄罗斯已通知我们，它拒绝帮助我们建造核电站，我们对他们的拒绝感到惊讶。"
 bulg.23.a: "悲哀"
 bulg.24.t: "在保加利亚的卢克石油公司"
 bulg.24.d: "保加利亚政府宣布愿意扩大与我国卢克石油公司的合作，愿意给予其在保加利亚扩大经营活动的机会。"
 bulg.24.a: "我们同意"
 bulg.24.b: "不"
 bulg.25.t: "在保加利亚的卢克石油公司"
 bulg.25.d: "俄罗斯已告知我们，他们愿意在我们需要的范围内扩大卢克石油公司在我国的合作，这对我们的能源安全来说是个好消息。"
 bulg.25.a: "很好"
 bulg.26.t: "在保加利亚的卢克石油公司"
 bulg.26.d: "俄罗斯通知我们，他们不准备扩大卢克石油在我国的业务，我们对此感到非常失望，他们真的害怕某人吗？"
 bulg.26.a: "悲哀"
 bulg.27.t: "与保加利亚的军事演习"
 bulg.27.d: "保加利亚政府希望举行我军和保加利亚军队之间的特殊军事演习，以加强协调和改善部队间的互动，并交流两军的经验。"
 bulg.27.a: "我们同意"
 bulg.27.b: "不"
 bulg.28.t: "与俄罗斯的军事演习"
 bulg.28.d: "俄罗斯政府准备以特别顺序举行我们两军联合演习，这对我们总参谋部来说是个好消息。"
 bulg.28.a: "很好"
 bulg.29.t: "与俄罗斯的军事演习"
 bulg.29.d: "俄罗斯政府以其武装部队有更重要的事情要处理为由，拒绝与我两军举行联合演习。"
 bulg.29.a: "悲哀"
 bulg.30.t: "保加利亚-美国联合军事设施"
 bulg.30.d: "保加利亚政府建议我们在其领土上部署士兵，以保证其国家安全，并派遣经验丰富的专家来训练其军队。"
 bulg.30.a: "我们同意"
 bulg.30.b: "不"
 bulg.31.t: "保加利亚-美国联合军事设施"
 bulg.31.d: "美国政府同意了我们的提议，并准备在我国领土上的几个军事设施部署约2500名士兵。"
 bulg.31.a: "很好"
 bulg.32.t: "保加利亚-美国联合军事设施"
 bulg.32.d: "美国政府拒绝与我们签署部署士兵的协议，难道他们真的怕了谁吗？"
 bulg.32.a: "悲哀"
 BUL_tennesi: "与田纳西国民警卫队一起演习"
 BUL_tennesi_desc: "与美国的军事伙伴关系也在不断发展，每个州都单独开展合作。作为一项特殊计划的一部分，每个州选择一个伙伴国家（前共产主义阵营成员国）进行联合军事训练。我们的合作落到了田纳西州，我们将与他们一起进行军事演习。"
 BUL_military_objects: "保加利亚-美国联合军事设施"
 BUL_military_objects_desc: "保加利亚-美国联合军事设施是根据美国和保加利亚签署的国防合作协议建立的。根据该协议，美军将在这些基地进行训练，这些基地仍由保加利亚指挥并悬挂保加利亚国旗。"
 BUL_align_to_usa: "与美国的伙伴关系"
 BUL_align_to_usa_desc: "我们将美国视为最可靠的伙伴，我们愿意依赖其理论和外交政策，我们是西方世界的一部分，我们不会抵制这一点。"
 BUL_align_russia: "与俄罗斯的伙伴关系"
 BUL_align_russia_desc: "俄罗斯和保加利亚是长期的盟友和伙伴，我们曾是同一个社会主义军事集团的成员，社会主义阵营崩溃后，我们失去了一切联系，也许我们有机会重新建立兄弟关系。"
 BUL_russian_aes: "俄罗斯核电站"
 BUL_russian_aes_desc: "俄罗斯国家原子能公司愿意帮助我们建设一座核电站，这将是我们能源安全的极好保障，也是我们两国之间友谊的美好体现。"
 BUL_arms_boost: "俄罗斯对军事工业的投资"
 BUL_arms_boost_desc: "俄罗斯的军事工业无疑是世界上最好的之一，我们准备允许他们在我们国家投资，因为我们的国家现在面临着来自许多敌人的威胁，因为我们选择了与俄罗斯的友好道路。"
 BUL_army_boost: "两军军事演习"
 BUL_army_boost_desc: "我们准备举行两军最大规模的联合演习，这些演习将为我们积累有益经验，有助于我们提高一些陆军部队的水平，同时也能进行经验交流。"
 BUL_lukoil_boost: "扩大与卢克石油公司的合作"
 BUL_lukoil_boost_desc: "俄罗斯卢克石油公司长期在我们的市场运营，我们愿意允许他们扩大在我们的市场的业务，作为回报，我们将获得更大的能源安全。"
 BUL_military_usa_objects: "保加利亚-美国联合军事设施"
 BUL_armstechno: "武器技术"
