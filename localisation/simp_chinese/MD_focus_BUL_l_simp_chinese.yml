 BUL_ontotex_desc: "我们计划对信息技术部门进行重大投资，因为信息技术是全球经济的未来。"
 BUL_energy_holding: "保加利亚能源控股"
 BUL_energy_holding_desc: "保加利亚能源控股公司是保加利亚一家国有能源控股公司，是马里察伊兹托克-2发电站的所有者。"
 BUL_bulgargaz: "保加利亚天然气公司"
 BUL_bulgargaz_desc: "保加利亚天然气公司是保加利亚最大的天然气配送公司。它是保加利亚能源控股公司的子公司。"
 BUL_aurubis: "保加利亚奥鲁比斯公司"
 BUL_aurubis_desc: "保加利亚奥鲁比斯公司是东南欧最大的铜冶炼和精炼厂。该工厂位于保加利亚西部索非亚省皮尔多普镇和兹拉蒂察镇之间。该工厂成立于1958年，最初的年产能为16万吨，目前已扩大到34万吨。"
 BUL_asarel: "阿萨雷尔·梅代特"
 BUL_asarel_desc: "阿萨雷尔·梅代特是保加利亚一家铜矿开采与加工企业。其矿山和加工厂位于保加利亚帕扎尔吉克州帕纳久里什特市西北方向11公里处。该公司每年开采超过1300万吨铜矿石，生产出的铜精矿销往全球各地，其中包括位于帕纳久里什特市北约25公里处的皮尔多普铜冶炼精炼厂。矿石中还含有钼、镍、金、银等金属。"
 BUL_astrabioplant: "阿斯特拉生物工厂"
 BUL_astrabioplant_desc: "“阿斯特拉生物工厂”项目始于规划和建设现代化植物油和生物柴油生产工厂。生产设施年产量可达6万吨生物柴油。"
 BUL_railways: "保加利亚国家铁路"
 BUL_railways_desc: "我们国家的铁路网已经很久没有得到建设投资了，我们会把它修好。"
 BUL_airways: "保加利亚航空"
 BUL_airways_desc: "我国的主要航空公司将获得额外投资，并将开设新的机场，这可能对我们有用，包括用于军事目的。"
 BUL_agrix: "阿格里克斯"
 BUL_agrix_desc: "阿格里克斯保加利亚是一家从事谷物和油籽贸易的公司。此外，阿格里克斯保加利亚还为全国各地的农民提供种子、肥料和作物保护产品。阿格里克斯保加利亚是一家充满活力且发展迅速的公司，自成立以来年均增长率达到78%。"
 BUL_agria: "阿格里亚集团控股股份公司"
 BUL_agria_desc: "阿格里亚集团控股股份公司是一家在保加利亚东北部运营的上市公司。该集团由多家专门从事农业生产、粮食和油料作物贸易、仓储、加工、运输和物流、可再生能源的公司组成。"
 BUL_plama_consortium: "普拉玛财团"
 BUL_plama_consortium_desc: "我们积极欢迎我国炼油厂的扩建，而且另一家公司也愿意直接参与这一扩建。"
 BUL_restore_pleven: "恢复普拉玛普列文炼油厂"
 BUL_restore_pleven_desc: "该炼油厂在上世纪90年代因经济崩溃而关闭，现在将重新开放。"
