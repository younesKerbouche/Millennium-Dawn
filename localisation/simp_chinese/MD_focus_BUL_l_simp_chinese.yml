 BUL_ideological_fanaticism: "意识形态狂热"
 BUL_ideological_fanaticism_desc: "我们在政治上确立的价值观和目标与任何古老的信仰一样值得为之献身。任何追随者都应该做好面对死亡的准备，那些迷路的人最好做好面对死亡的准备。"
 BUL_autocracy_political_power_desc: "保加利亚的新政府表示有兴趣接纳旧的保加利亚环节组织。环节组织最初成立于 1927 年，以其独裁观点和参与 1934 年推翻保加利亚现政府的政变而闻名。然而，该组织在现代保加利亚国家的形成中也发挥了重要作用。因此，许多保加利亚人将环节视为他们国家历史的重要组成部分。"
 BUL_generic_control_soldiers: "严格注意"
 BUL_generic_control_soldiers_desc: "我们的士兵有点……至少可以说是不守规矩。我们需要让他们排队，以免他们在战场上丧生。"
 BUL_control_soldiers: "马其顿内部革命组织方法论"
 BUL_control_soldiers_desc: "马其顿内部革命组织方法被一些人视为有问题的治理方法，因为它们提倡高度集中的政府系统，很少考虑个人自由。然而，新政府的支持者认为，这些方法对于打击腐败和带来快速变化是必要的。"
 BUL_controlism: "拥抱君主制"
 BUL_controlism_desc: "新政府拥抱君主制的决定可以被视为吸引这些情绪和促进民族团结意识的一种方式。然而，此举也被批评为可能造成分裂并分散人们对更紧迫的政治问题的注意力。"
 BUL_work_at_all: "开始工作吧"
 BUL_work_at_all_desc: "为了社会运转，每个人都必须工作，所以开始工作吧！"
 BUL_generic_war_industries: "工业战争的成果"
 BUL_generic_war_industries_desc: "我们的工业界正在打一场战争，为了赢得这场战争，我们需要更多的人力，以便我们可以用熟练的工人来填补我们的工厂。"
 BUL_the_rule: "市场社会主义"
 BUL_the_rule_desc: "市场社会主义在一些人中很受欢迎，在其他人中则不是这样，但可以肯定的是保加利亚需要它，而且现在需要它。"
