 BUL_cult_of_past_desc: "出乎意料的是，新当选的保加利亚民族主义政府支持了一个有争议的爱国邪教，即“过去”。该组织自称是古代色雷斯人的后裔，长期以来因其极端主义信仰和暴力手段而被主流社会所排斥。但现在，在政府的支持下，过去有了底气，其成员的行动也越来越咄咄逼人。"
 bulg.7.t: "保加利亚政治"
 bulg.7.d: "在2000年，保加利亚的政治格局发生了重大变化。该国仍在从1990年代的经济和政治动荡中恢复过来，人民对政府的不满情绪日益增长。执政党保加利亚社会党自1995年以来一直掌权，因为其处理经济和腐败指控的方式而面临越来越多的批评。在这样的背景下，2000年的总统选举对该国来说是一个关键时刻。现任总统佩塔尔·斯托扬诺夫以独立候选人身份竞选连任，承诺继续推行亲欧洲和亲市场的改革。他面临着保加利亚社会党候选人乔治·帕尔瓦诺夫的强劲挑战，后者承诺恢复社会主义政策和与俄罗斯的密切关系。最终，斯托扬诺夫以微弱优势获胜，赢得了第二个任期。然而，帕尔瓦诺夫的强劲表现标志着政治气候的转变。"
 bulg.7.a: "有趣"
 bulg.8.t: "我们将支持谁？"
 bulg.8.d: "保加利亚的左右两派激进分子反对保加利亚政治精英的亲西方路线。在抗议中，谁应该优先考虑？"
 bulg.8.a: "民族主义者应操纵抗议活动！"
 bulg.8.b: "左派应该带头领导！"
 bulg.9.t: "地区选举"
 bulg.9.d: "鉴于该国激进分子的大规模运动，在地区选举中出现了左派与右派之间的竞争。谁应该接管地方政府？"
 bulg.9.a: "给民族主义者开张空头支票！"
 bulg.9.b: "工会应该游说支持左翼政党！"
 bulg.10.t: "议会冲突"
 bulg.10.d: "国会中爆发了派系冲突。左右两派人士在议会大楼周围打架。警察应该驱散哪批人？"
 bulg.10.a: "镇压民族主义人渣！"
 bulg.10.b: "宁死也不赤化！"
 bul_mech.7.t: "马其顿亲保加利亚宣传运动"
 bul_mech.7.d: "保加利亚在马其顿发起宣传运动，说服该国与其南部邻国联手。该活动包括呼吁马其顿人“与保加利亚兄弟团结起来”的广告牌和广告，并声称这两个国家拥有共同的历史和文化。然而，许多马其顿人将这场运动视为文化同化的尝试，并拒绝加入保加利亚。马其顿的民族主义者指责保加利亚试图抹去他们的身份和语言，并发誓要抵制宣传活动。"
 bul_mech.7.a: "有趣"
 bul_mech.8.t: "马其顿的亲保加利亚抗议活动"
 bul_mech.8.d: "最近，马其顿就该国加入保加利亚的可能性进行了抗议。该想法的支持者认为，与保加利亚建立密切关系将带来更大的经济利益并提高马其顿公民的生活水平。不过，该提案的反对者认为，这会损害马其顿的主权和民族认同。反对加入保加利亚的抗议在马其顿的阿尔巴尼亚族群中尤为强烈，他们表示担心在保加利亚的统治下他们的文化和政治权利会被削弱。与此同时，保加利亚官员否认有任何吞并或吸收马其顿的意图，而是建议加强两国之间的合作和融合。"
 bul_mech.8.a: "有趣"
 bul_mech.9.t: "向叛军走私武器"
 bul_mech.9.d: "有报道称，保加利亚政府向马其顿的亲保加利亚分裂分子走私武器。这引起了国际社会的关注，并引发了人们对保加利亚政府介入该地区持续冲突的质疑。"
 bul_mech.9.a: "让我们希望他们不会找到它。"
 bul_mech.10.t: "保加利亚-马其顿外交会议！"
 bul_mech.10.d: "近年来，保加利亚与北马其顿的关系有了显着改善。两国最近的友好外交会晤进一步证明了这一点。会议在保加利亚索非亚举行，两国高级官员均出席了会议。会议期间，官员们讨论了一系列问题，包括贸易、安全和文化合作。"
 bul_mech.10.a: "有趣"
 bul_mech.11.t: "保加利亚的提议"
 bul_mech.11.d: "保加利亚向我们提供他们的商业部门对我们经济的投资。这可能会增加他们对我们的影响，但它确实会帮助我们克服经济停滞。"
 bul_mech.11.a: "当然！"
 bul_mech.11.b: "不用了，谢谢。"
 bul_mech.12.t: "马其顿希望获得投资"
 bul_mech.12.d: "马其顿接受了我们的提议。"
 bul_mech.12.a: "太好了"
 bul_mech.12.b: "让我再三思.."
 bul_mech.13.t: "马其顿拒绝"
 bul_mech.13.d: "马其顿拒绝了我们的提议。"
 bul_mech.13.a: "那可真糟。"
 bul_mech.14.t: "反激进分子袭击"
 bul_mech.14.d: "保加利亚和马其顿军队联手发起联合行动，打击激进的马其顿分裂分子。这次行动很成功，一些与极端主义组织有关联的人被拘留。此举标志着两国努力打击极端主义活动并维持该地区的稳定。该极端主义组织一直主张建立一个包括保加利亚和希腊部分地区在内的大马其顿。这导致了两国之间的紧张关系，并在过去助长了暴力事件。通过共同努力，保加利亚和马其顿发出了这样一个信息：这种激进主义不受欢迎，也不会被容忍。"
 bul_mech.14.a: "有趣"
 bul_mech.16.t: "我们的议程"
 bul_mech.16.d: "我们希望很快举行一次外交会议。 我们的议程上会有什么？"
 bul_mech.16.a: "让我们谴责他们的行为！"
 bul_mech.16.b: "让我们向他们展示我们是多么爱他们"
 bul_mech.16.c: "让我们向他们寻求投资"
 bul_mech.16.a1: "让我们推进语言问题。"
 bul_mech.16.b2: "让我们安排一个友好条约。"
 bul_mech.17.t: "边境军训"
 bul_mech.17.d: "我们想在保加利亚-马其顿边境进行军事训练。我们应该邀请我们的邻居吗？"
 bul_mech.17.a: "我们应该单干。"
 bul_mech.17.a1: "我们应该单干。"
