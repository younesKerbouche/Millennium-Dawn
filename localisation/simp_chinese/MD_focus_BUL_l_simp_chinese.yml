 BUL_align_to_nobody_desc: "我们需要保持中立，至少目前如此。"
 BUL_special_partnership_desc: "有必要加强与欧亚经济联盟作为主要经贸伙伴之一的关系。"
 BUL_wto_deals_desc: "要建立与世贸组织更加密切的合作。"
 BUL_align_to_csto_desc: "我们必须加入集体安全条约组织。现在。当然，如果他们接受我们的话。"
 BUL_SCO_partnership_desc: "有必要与上合组织密切合作。"
