 BUL_demcrat_maced_resolv_desc: "我们必须解决与马其顿的所有冲突并签署友好合作条约。"
 BUL_oligarchy_desc: "生意一定会兴隆，保加利亚也会从中受益！乔治·甘切夫知道什么是好的！"
 BUL_step_labour_union_desc: "企业无任何限制！ 是我们的新座右铭！你不同意吗？你去死吧！"
 BUL_jorj_kgb_desc: "乔治·甘切夫是前克格勃成员，多年来对英国进行间谍活动。他知道拥有一个好的特工机构意味着什么！"
 BUL_business_monopoly_desc: "是的！你没听错！如果我们能建立一个巨型企业来统治国家，为什么还要去反对我们不同经济领域的垄断呢！"
 BUL_sports_promotion_desc: "击剑是最好的运动。乔治·甘切夫肯定对此略知一二。 每个人都应该参加击剑比赛。这是一条规则！"
 BUL_george_in_action_desc: "《乔治在行动》是保加利亚非常受欢迎的电视节目。从现在开始，每天晚上所有电视频道都会播放乔治与老百姓对话的节目！"
 BUL_liberal_autocrat_populism_desc: "我们的经济是自由的，我们的政治是专制的，我们的领导人是民粹主义者！还需要多说什么吗？"
 BUL_liberals_focus_desc: "民主党是保加利亚的一个中右翼政党。该党是欧洲人民党的成员。"
 BUL_christian_values_desc: "基督教价值观是我们政治行动的道德基础。"
 BUL_looking_to_germany_desc: "德国的政府模式应该是我们的主要榜样。"
 BUL_like_angela_merkel_desc: "安格拉·默克尔是德国一位著名的政治家，我们欣赏她的政策和做法。我们必须以她为榜样。"
 BUL_corporativism_dem_desc: "基督教法团主义是塔尔苏斯保罗在哥林多前书1212-31中基督教教义的社会、经济或现代政治应用，其中保罗谈到政治和社会的有机形式，其中所有人民和组成部分在功能上团结在一起，就像人类的身体一样。"
 BUL_respect_worker_rights_desc: "工人是我们经济和社会的支柱。我们必须不惜一切代价支持他们的权利。"
 BUL_free_will_free_society_desc: "我们社会的意愿必须被我们表达和听到，这样我们才能代表真正的民主治理。"
 BUL_free_economic_zones_desc: "必须建立自由经济区，使保加利亚更适合外国投资。"
 BUL_businees_as_usual_desc: "我们的做法必须保持不变，我们将继续既定的路线。"
 BUL_pipeline_greece_desc: "我们两国都需要石油管道来满足我们的能源需求。"
 BUL_pipeline_russia_desc: "我们两国都需要石油管道来满足我们的能源需求。"
 BUL_demcrat_turks_compromis_desc: "我们必须努力与居住在我国的土耳其少数民族达成某种协议。"
 BUL_pirate_party_desc: "海盗党是保加利亚的一个政党。他们的目标是改革知识产权、专利和版权领域的立法。他们主张知识产权改革、对非商业信息的自由和不起诉以及隐私。"
 BUL_freedom_for_all_desc: "我们需要确保每个人的媒体和版权自由，并打破网络奴役的锁链！"
 BUL_free_media_desc: "媒体应不受任何审查，并应完全自由。"
 BUL_minarchist_council_desc: "少小政府主义是一种有限且最小的国家模式，其功能取决于自由主义理论。右翼自由主义者只支持它作为互不侵犯原则的执行者，为公民提供军队、警察和法院，从而保护他们免受侵略、盗窃、违约、欺诈和执行财产法。"
 BUL_no_copyright_desc: "著作权法是一种愚弄老百姓的伎俩。我们必须废除它！"
 BUL_freedom_for_communes_desc: "公社将从国家的绝对暴政中解放出来，我们的角色就是确保这一点！"
 BUL_crusade_on_propaganda_desc: "联合国是一个假组织，旨在控制我们！我们必须不惜一切代价抵制它！"
 BUL_support_from_us_party_desc: "我们来自美国的意识形态兄弟可能真的有兴趣为我们提供帮助。"
 BUL_greens_focus_desc: "保加利亚绿党是保加利亚的一个环保主义政党。该党由亚历山大·卡拉卡恰诺夫于1989年在索非亚创立，后来成为该党的主席。"
 BUL_ecological_radicalism_desc: "生态激进主义主张对社会结构和行为进行彻底和根本性的改变，以解决环境问题，通常挑战传统的经济和政治体系。"
 BUL_investing_in_eco_projects_desc: "绿色投资涉及将财政资源分配给环境可持续的项目、企业和技术，旨在减缓气候变化和促进生态保护。"
 BUL_countering_ecological_reactionism_desc: "所有反对我们新议程的人都必须被压制并受到相应的惩罚！"
 BUL_green_energy_desc: "可再生能源是指由阳光、风、水和地热等自然资源产生的可持续能源，可以无限量地补充，对环境的影响最小。"
 BUL_glxin_bampem_zavodneri_desc: "我们必须建立新的工业生产标准，使其符合我们的绿色议程。"
 BUL_freash_bulgarian_air_desc: "新鲜空气对保加利亚人民来说至关重要，因为它体现了自由、健康以及与原始自然景观的联系的本质，这些在他们的文化认同中根深蒂固，并被视为摆脱现代生活压力的避难所。"
 BUL_bulgarian_wine_desc: "有人不喜欢酒吗？我们不这么认为！愿狄奥尼修斯的祝福降临到我们大家身上！"
 BUL_green_bulgaria_desc: "现在保加利亚是一个新的、更环保的国家，它的身份已经发生了革命性的变化！"
 BUL_revitalizing_militar_industry_desc: "现在是重振我们军事工业昔日辉煌的时候了"
 BUL_airburst_stuff_desc: "我们打算增加对国内军事装备制造商的投资。"
 BUL_airburst_stufff_desc: "阿森纳是我们国家最古老的军火公司，我们打算让它继续存在并恢复昔日的辉煌。"
 BUL_zenith_ka_desc: "我们打算投资几家为我军提供弹药和弹药的军事装备制造商。"
 BUL_expanding_arsenal_desc: "我们准备整合我们的整个军事工业，打造我们国家强大的国防复合体。"
 BUL_NATO_cooperation_desc: "我们可以在我们的军事学说上与北约合作。这次合作对我们来说是非常有利的。"
 BUL_eu_ask_invest_desc: "也许我们应该尝试向德国人寻求投资。这可能对我们双方都有好处。"
 BUL_global_diplomacy_desc: "保加利亚的全球外交体现了该国和平共处、与世界各国建立和保持友好关系的愿望。"
 BUL_the_country_of_brotherly_love_desc: "我们必须改善与其他巴尔干邻国的关系。"
 BUL_the_international_mediator_desc: "我们必须成为解决巴尔干地区所有问题的调解人。"
 BUL_strength_in_cooperation_desc: "我们要加强同巴尔干国家各领域合作。"
 BUL_support_the_little_guys_desc: "我们必须尽一切努力帮助巴尔干地区最好的朋友。"
 BUL_a_global_power_desc: "我们必须成为巴尔干地区的主导力量，以扩大我们的影响力。"
 BUL_align_to_nato_desc: "我们必须加强与北约的关系，并在未来加入它。"
 BUL_eu_trading_deals_desc: "我们必须加强与我们主要盟友欧盟的贸易关系。"
 BUL_align_to_nato2_desc: "我们必须加入北约。现在。当然，如果他们接受我们的话。"
 BUL_arms_deals_desc: "在北约框架内与美国的合作还包括更新我们的武器，美国有意向我们提供其最好的步兵武器供购买。"
 BUL_sanctions_avoid_desc: "我们必须遵守欧盟和北约的所有要求，以避免不必要的制裁。"
 BUL_eastern_alignment_desc: "我们必须加强与金砖国家和集体安全条约组织的关系，并在未来加入其中。"
