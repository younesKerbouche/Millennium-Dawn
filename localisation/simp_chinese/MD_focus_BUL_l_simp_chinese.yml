 BUL_empire3: "保加利亚-拜占庭帝国"
 BUL_generic_moving_towards_neutrality: "走向中立"
 BUL_generic_moving_towards_neutrality_desc: "保加利亚必须转向一个中立的政治环境，以保持与东西方集团的良好关系，并从双方的冲突中获得最大利益。"
 BUL_generic_moving_towards_nothing_continue: "无路可退"
 BUL_generic_moving_towards_nothing_continue_desc: "保加利亚已经选择了它的政治和文明道路，我们必须继续我们的道路，防止反动势力在我们国家占据上风！"
 BUL_european_ideals: "欧洲理想"
 BUL_european_ideals_desc: "通过拥护民主、人权和法治的价值观，保加利亚成功地使其政策与欧盟标准保持一致。成为欧盟成员国最重要的好处之一是获得对经济增长、基础设施投资以及教育和医疗保健等社会项目至关重要的融资机会。"
 BUL_genric_ccich_boz: "教育改革"
 BUL_genric_ccich_boz_desc: "近年来，保加利亚社会民主党一直致力于改革该国的教育制度。该党的目标是增加获得优质教育的机会，为教师提供更多资源，并改善整体课程。为实现这些目标，社会民主党集中精力增加对学校的资助，为弱势学生提供更多支持，并限制班级规模。他们还推出了新项目，帮助学生培养现代就业市场的基本技能。"
 BUL_prorussian_prime_minister: "中立总理"
 BUL_prorussian_minister_generic: "多极总理"
 BUL_prorussian_minister_generic_desc: "外交政策中的多极化概念是指一个国家与多个国际行为体打交道，而不是只与一个主导大国结盟。出于多种原因，在保加利亚拥有一位实行多极外交政策的总理可能会非常有益。首先，它促进了伙伴关系的多元化，这可以带来更加稳定和安全的外交政策。此外，它可以加强与各种贸易伙伴的经济联系，从而促进经济增长和创造就业机会。"
 BUL_befriend_russia: "与俄罗斯友好"
 BUL_befriend_russia_desc: "尽管我们采取了新的政治道路，但我们不应该断绝与俄罗斯的所有联系，而应该努力与他们建立友谊。"
 BUL_befriend_serbia: "与塞尔维亚合作"
