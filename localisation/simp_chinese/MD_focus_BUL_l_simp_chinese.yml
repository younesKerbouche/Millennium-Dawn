 bulg.16.t: "亲保加利亚起义"
 bulg.16.d: "保加利亚特种部队竟然能在我们的领土上发动起义！他们长期以来一直在支持叛军，现在看来他们终于决定要消灭我们了！"
 bulg.16.a: "该死的！"
 bulg.17.t: "亲马其顿起义"
 bulg.17.d: "马其顿特种部队竟然能在我们的领土上发动起义！他们长期以来一直在支持叛军，现在看来他们终于决定要消灭我们了！"
 bulg.17.a: "该死的！"
 bulg.18.t: "叛军正在寻求帮助"
 bulg.18.d: "我们支持的叛乱分子正在请求军事援助和直接军事干预，以对抗我们共同的敌人。"
 bulg.18.a: "我们正在参与"
