l_simp_chinese:
 preah_vihear_decisions_category: "柏威夏边境争端"
 preah_vihear_dispute: "柏威夏寺争端"
 SIA_escalate_preah_vihear_tensions: "升级边境紧张局势"
 SIA_escalate_preah_vihear_tensions_desc: "针对柬埔寨对柏威夏寺的领土主张，泰国国内的民族主义抗议活动持续升温。我们可以利用这一势头，在争议边境地区向柬埔寨施加更大压力。"
 SIA_attack_preah_vihear: "发动边境入侵"
 SIA_attack_preah_vihear_desc: "派遣部队控制柏威夏寺周边的争议地区。这将引发武装冲突，但可能确立我们在该区域的存在。"
 SIA_request_asean_mediation: "请求东盟调停"
 SIA_request_asean_mediation_desc: "请求东盟介入调解与柬埔寨的边境争端。这一外交手段可能有助于缓和紧张局势，寻求和平解决方案。"
 SIA_accept_icj_ruling: "接受国际法院裁决"
 SIA_accept_icj_ruling_desc: "接受国际法院关于柏威夏寺争端的裁决。这将结束冲突，但可能被视为外交上的失败。"
 SIA_reject_icj_ruling: "拒绝国际法院裁决"
 SIA_reject_icj_ruling_desc: "拒绝国际法院的裁决，继续坚持我们对争议领土的主张。这将加剧国际紧张局势，但能展现我们的决心。"
 CBD_protest_thai_actions: "外交抗议"
 CBD_protest_thai_actions_desc: "就泰国在边境地区的挑衅行为提出正式抗议。这可能有助于缓解国际紧张局势，并为我们争取更多同情。"
 CBD_attack_border_region: "边境报复"
 CBD_attack_border_region_desc: "对争议边境地区的泰国军队发起报复性打击。我们必须捍卫我们的主权和寺庙建筑群。"
 CBD_request_asean_mediation: "请求东盟调停"
 CBD_request_asean_mediation_desc: "请求东盟介入调停与泰国的边境争端。区域性外交解决方案或有助于维护我方主张。"
 CBD_appeal_to_icj: "向国际法院提起诉讼"
 CBD_appeal_to_icj_desc: "向国际法院提起诉讼，重申柬埔寨对柏威夏寺及周边领土的主权。"
 preah_vihear.100.t: "联合国教科文组织将柏威夏寺列为世界遗产"
 preah_vihear.100.d: "联合国教科文组织正式将柏威夏寺列为世界遗产，并认定其归属柬埔寨。泰国各地爆发民族主义抗议活动，示威者要求采取军事行动保护他们眼中的泰国领土。边境局势正在迅速恶化。"
 preah_vihear.100.a: "这简直是奇耻大辱！立刻集结我们的部队！"
 preah_vihear.100.b: "我们应当尊重国际决议。"
 preah_vihear.101.t: "联合国教科文组织承认柏威夏寺"
 preah_vihear.101.d: "联合国教科文组织已正式将古老的柏威夏寺列为柬埔寨主权下的世界遗产。这是一次重大的外交胜利，重申了1962年国际法院的裁决。然而，泰国的民族主义抗议活动可能导致我们边境的紧张局势加剧。"
 preah_vihear.101.a: "对柬埔寨意义重大的一天！"
 preah_vihear.1.t: "泰国的边境挑衅"
 preah_vihear.1.d: "泰国已在我国柏威夏寺附近边境地区升级紧张局势。曼谷的民族主义抗议者要求采取军事行动，泰国军队也已向争议地区重新部署。"
 preah_vihear.1.a: "我们必须保持警惕。"
 preah_vihear.5.t: "泰国军队发动进攻！"
 preah_vihear.5.d: "泰国军队已入侵柏威夏寺附近有争议的边境地区。我军正在与入侵者交战。国际社会密切关注，局势恐将升级为全面冲突。"
 preah_vihear.5.a: "保卫我们的领土！"
 preah_vihear.6.t: "柬埔寨反击"
 preah_vihear.6.d: "柬埔寨军队已对我国位于柏威夏寺附近的阵地发起反击。边境沿线可听到炮火与轻武器交火声。"
 preah_vihear.6.a: "我们必须坚守阵地"
 preah_vihear.10.t: "边境冲突胜利"
 preah_vihear.10.d: "我军已在柏威夏附近的边境冲突中达成作战目标。敌军已被击退，我们在该地区展示了军事实力。"
 preah_vihear.10.a: "好消息"
 preah_vihear.11.t: "边境冲突失利"
 preah_vihear.11.d: "我军在柏威夏附近的边境冲突中遭到击退。此次交战以失败告终，我军已撤回原阵地并出现伤亡。"
 preah_vihear.11.a: "惨痛的挫折"
 preah_vihear.12.t: "边境冲突未分胜负"
 preah_vihear.12.d: "靠近柏威夏寺的边境冲突以僵局告终。双方均未达成目标而撤退，但都获得了宝贵的实战经验。"
 preah_vihear.12.a: "重新集结并评估局势"
 preah_vihear.13.t: "反击胜利"
 preah_vihear.13.d: "我们的反击成功击退了敌军。我们已经表明，任何对我们领土的侵略都将遭到坚决抵抗。"
 preah_vihear.13.a: "我们的主权得到捍卫"
 preah_vihear.14.t: "反击被击退"
 preah_vihear.14.d: "我们的反击已被敌军击退。尽管我们竭尽全力，仍未能将他们从争议地区的阵地上驱逐出去。"
 preah_vihear.14.a: "我们会恢复的!"
 preah_vihear.20.t: "东盟调解提案"
 preah_vihear.20.d: "泰国已请求东盟就柏威夏边境争端进行调解。作为东盟轮值主席国，印尼提议向边境地区派遣观察员，并推动双方谈判。"
 preah_vihear.20.a: "接受调停"
 preah_vihear.20.b: "拒绝调停"
 preah_vihear.21.t: "东盟调解提案"
 preah_vihear.21.d: "柬埔寨已请求东盟就柏威夏边境争端进行调解。作为东盟轮值主席国，印尼提议向边境地区派遣观察员，并推动双方谈判。"
 preah_vihear.21.a: "接受调停"
 preah_vihear.21.b: "拒绝调停"
 preah_vihear.22.t: "东盟调解已接受"
 preah_vihear.22.d: "泰国和柬埔寨均已同意接受东盟调解。印尼观察员将被部署至边境地区，外交谈判即将启动，以寻求和平解决争端。"
 preah_vihear.22.a: "和平之路"
 preah_vihear.23.t: "东盟调解遭拒"
 preah_vihear.23.d: "对方拒绝了东盟在柏威夏寺争端中的调解。外交努力已经失败，边境紧张局势依然严峻。"
 preah_vihear.23.a: "我们必须为持续的对抗做好准备。"
 preah_vihear.30.t: "柬埔寨向国际法院提出诉讼"
 preah_vihear.30.d: "柬埔寨已就柏威夏寺争端向国际法院提起诉讼。法院将审议柬埔寨提出的临时措施请求，并最终对主权问题作出裁决。"
 preah_vihear.30.a: "我们等待法庭的判决。"
 preah_vihear.31.t: "国际法院作出对我方有利的裁决"
 preah_vihear.31.d: "国际法院重申柬埔寨对柏威夏寺的主权，并命令双方从寺庙周边的临时非军事区撤出军事人员。"
 preah_vihear.31.a: "国际法站在我们这边。"
 preah_vihear.32.t: "国际法院裁定我方败诉"
 preah_vihear.32.d: "国际法院裁定支持柬埔寨对柏威夏寺的主权主张。法院已下令在争议区域周边设立非军事区。"
 preah_vihear.32.a: "这是一项不公正的裁决。"
 preah_vihear.35.t: "泰国接受国际法院裁决"
 preah_vihear.35.d: "泰国已接受国际法院对柏威夏寺争端的裁决。泰国军队将从非军事区撤出，这实际上意味着边境危机的结束。"
 preah_vihear.35.a: "终于和平了"
 preah_vihear.36.t: "泰国拒绝接受国际法院裁决"
 preah_vihear.36.d: "泰国拒绝接受国际法院关于柏威夏寺争端的裁决，称其不公，并拒绝承认法院的管辖权。预计边境紧张局势将会加剧。"
 preah_vihear.36.a: "我们必须为持续的冲突做好准备。"
 preah_vihear_news.1.t: "柏威夏争议得到解决"
 preah_vihear_news.1.d: "泰国与柬埔寨之间关于柏威夏寺的长期边境争端已得到解决。泰国接受了国际法院确认柬埔寨对该寺庙群拥有主权的裁决。两国同意从该地区撤出军事力量，并建立正常外交关系。"
 preah_vihear_news.1.o1: "地区稳定得到恢复"
 preah_vihear_news.2.t: "东盟斡旋边境争端"
 preah_vihear_news.2.d: "通过东盟调解，泰国与柬埔寨已同意就柏威夏寺边境争端进行降级处理。印尼观察员将监督停火，两国正致力于通过外交途径解决分歧。"
 preah_vihear_news.2.o1: "外交手段占了上风"
 preah_vihear_news.3.t: "泰国与柬埔寨爆发边境冲突"
 preah_vihear_news.3.d: "泰柬边境争议地区柏威夏寺附近爆发武装冲突。泰国军队已在该地区展开军事行动，柬埔寨军队正在予以回击。据报告，双方已进行炮击与轻武器交火。这座被联合国教科文组织列为世界遗产的古老寺庙群正陷入战火之中，两国领土争端持续升级。"
 preah_vihear_news.3.o1: "危险的升级"