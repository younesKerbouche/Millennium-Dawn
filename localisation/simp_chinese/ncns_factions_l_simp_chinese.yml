l_simp_chinese:
 faction_manifest_containment_of_decadence_name: "遏制西方颓废"
 faction_manifest_containment_of_decadence_desc: "'奉至仁至慈的真主之名'\n--------------\n除了我们自己的血肉之躯，我们还能用什么来守护这片土地？帝国主义对不属于他们的土地的贪婪，绝非简单的外交手段就能遏制。最终，唯有建立抵抗轴心，才能阻止帝国主义的图谋在世界范围内进一步扩张，即便这意味着战斗到最后一人也在所不惜。"
 faction_manifest_peace_in_our_time_name: "世界和平"
 faction_manifest_peace_in_our_time_desc: "'不受拘束的思想'\n--------------\n华沙条约的解体和国际法秩序的重建，完全归功于北约成员国的共同努力。然而，如今看来，世界上一些国家似乎企图利用这段稳定时期谋取自身利益，并积极阻挠北约的努力。为了确保当今时代的安全，我们必须努力拓展联盟的版图，使其覆盖更广泛的领域，从而保障全球人民的安全。"
 faction_manifest_unite_islamic_countries_name: "统一伊斯兰世界"
 faction_manifest_unite_islamic_countries_desc: "几个世纪以来，伊斯兰世界一直处于分裂状态——现在，通过合作与理解，我们可以再次团结起来。"
 faction_manifest_the_second_red_wave_goal_name: "第二波赤潮"
 faction_manifest_the_second_red_wave_goal_desc: "布尔什维克夺取政权之初，点燃了一场持续数十年的革命之火。然而，他们却无法解决新体制最大的缺陷：领导层的无能。西方日益强大，而苏联却停滞不前。我们生活在共产主义独裁统治之下太久了。现在，是时候按照我们自己对共产主义的愿景统治世界了。"
 faction_manifest_comeback_of_the_monarchy_name: "君主制的复兴"
 faction_manifest_comeback_of_the_monarchy_desc: "几个世纪以来，君主制凭借其智慧和力量统治着世界。然而，近几十年来，共和国和民主政体兴起，带来的只是暂时的和平与稳定。繁荣开始衰落，因此，君主制是时候复兴，为我们的国家恢复秩序和传统了。通过团结与合作，我们可以重现君主制的辉煌，引领我们的人民走向更加美好的未来。"