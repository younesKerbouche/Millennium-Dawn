l_simp_chinese:
 different_country_flags_category: "改变国旗决议"
 different_country_flags_category_desc: "我们可以更改国旗，让它更好地代表我们国家当前的执政党。当前的执政党是[Root.GetRulingParty]。这不是必须的，但如果你喜欢的话，可以考虑一下。"
 Reset_flag: "重置国旗"
 Reset_flag_desc: "我们可以选择通过这项决议，将国旗重置回我们国家的原始国旗。之前想要更改国旗的执政党已经不在我们的执政党中了。"
 Autocracy_flag: "将国旗改为专制主义旗帜"
 Autocracy_flag_desc: "我们可以选择通过此决议将我们的旗帜改为专制主义旗帜。这将是目前执政党的旗帜。"
 Special_flag: "将国旗改为特殊旗帜"
 Special_flag_desc: "我们可以选择通过此决议将我们的旗帜更改为特殊旗帜。这将是当前执政党的旗帜。"
 More_Special_flag: "更改旗帜将国旗改为更加特殊旗帜"
 More_Special_flag_desc: "我们可以选择通过这项决议将我们的国旗改为一面更特别的旗帜。这将是目前执政党的旗帜。"
 add_dynamic_flag: "你不应该看到这个。增加[?original_tag.GetTag]"
 add_dynamic_flag_desc: "别再换tag了，你这个作弊者"
 Rebel_flag: "更改旗帜将国旗改为叛军旗帜"
 Rebel_flag_desc: "我们可以选择通过此决议将我们的旗帜改为叛军旗帜。这将是目前执政党的旗帜。"
 Special_Rebel_flag: "更改旗帜将国旗改为特殊叛军旗帜"
 Special_Rebel_flag_desc: "我们可以选择通过此决议将我们的旗帜更改为特殊的叛军旗帜。这将是当前执政党的旗帜。"
 SER_flag_change: "重命名为塞尔维亚"
 SER_flag_change_desc: "失去黑山后，我们应该把我们的国家重新命名为塞尔维亚。"
 USA_Reset_flag: "更改旗帜"
 USA_Reset_flag_desc: "我们现在能够更改我们的旗帜"
 MAU_NEW_flag: "更换毛里塔尼亚国旗"
 MAU_NEW_flag_desc: "同样的东西，只不过用了红色条纹。"
 IRQ_NEW_flag: "更换伊拉克国旗"
 IRQ_NEW_flag_desc: "我们应该更新我们的旗帜，与伊拉克复兴党政权时代拉开距离。"
 DRC_NEW_flag: "更换刚果国旗"
 DRC_NEW_flag_desc: "我觉得淡蓝色更好。"
 RWA_NEW_flag: "更换卢旺达国旗"
 RWA_NEW_flag_desc: "我们的国旗已经与1994年种族灭绝的残暴行为联系在一起。最好的办法是更换掉它。"
 coalition_party_negotiations: "与一个政党就联合政府进行谈判。"
 dynamic_flag: "[ROOT.GetNameWithFlag]可以动态更改国旗"
 GER_monarchist_flag: "更改旗帜"
 GER_monarchist_flag_desc: "我们应该尊重恺撒的遗产并升起帝国的旗帜！"