 zombie.1.t: "病毒蔓延至英格兰"
 zombie.1.d: "英吉利海峡抵挡不住这场无情的瘟疫。受感染的难民被冲上多佛尔的白色悬崖，伦敦熙熙攘攘的街道变得异常寂静，病毒肆虐着帝国的中心地带。英国的岛屿堡垒变成了监狱，死者开始行走。"
 zombie.1.a: "咕呜呜！"
 zombie.2.t: "病毒蔓延至爱尔兰"
 zombie.2.d: "爱尔兰海未能阻挡亡灵瘟疫的蔓延。渔船返回港口时，带回的远不止渔获，沿海城镇也一个接一个地陷入沉寂。瘟疫从都柏林和科克向内陆蔓延，如同潮水般吞噬了翡翠岛，无数蹒跚的尸体涌来。"
 zombie.2.a: "吧唧，吧唧，吧唧"
 zombie.3.t: "病毒蔓延至美国"
 zombie.3.d: "尽管采取了紧急隔离措施，但逃离欧洲的感染难民还是将瘟疫带到了大西洋彼岸。东海岸的主要港口城市报​​告了疫情爆发，感染以惊人的速度向西蔓延。美国梦变成了行尸走肉的噩梦。"
 zombie.3.a: "脑脑脑脑脑子子子子子"
 zombie.4.t: "病毒蔓延至日本"
 zombie.4.d: "如今，日出之国面临着一支毫无荣誉感和怜悯之心的军队。来自东京、大阪和其他人口中心的噩耗纷至沓来，这些人口稠密的城市已沦为死亡陷阱。古老的寺庙和现代的摩天大楼都无一幸免于感染者无情的攻势。"
 zombie.4.a: "啊，好可爱……"
 zombie.5.t: "病毒蔓延至澳大利亚"
 zombie.5.d: "浩瀚的海洋只能提供暂时的喘息之机。载着感染船员的货船抵达悉尼和墨尔本，疫情迅速蔓延至整个大陆。即使是环境恶劣的内陆地区也难以抵挡瘟疫的侵袭，人类最后的岛屿堡垒也开始沦陷。"
 zombie.5.a: "啊啊啊……"
 zombie.6.t: "病毒蔓延至新西兰"
 zombie.6.d: "那些曾是中土世界灵感来源的偏远岛屿，如今也面临着一场末日浩劫。病毒通过海空两路传入，迅速蔓延至惠灵顿和奥克兰。新西兰曾经赖以生存的孤立状态，如今却意味着它已无处可逃。"
 zombie.6.a: "呜哇"
 zombie.7.t: "病毒蔓延至菲律宾"
 zombie.7.d: "瘟疫如同热带风暴般席卷菲律宾群岛。幸存者们辗转于各个岛屿之间，将瘟疫从吕宋岛带到棉兰老岛，曾经构成天然屏障的数千个岛屿如今变成了与世隔绝的恐怖之地，令人绝望。"
 zombie.7.a: "呜呜，库叉"
 zombie.8.t: "丧尸大军"
 zombie.8.d: "死者游荡于世。僵尸大军已在[459.GetName]爆发，正以惊人的速度吞噬或感染人类，夺走成千上万人的生命。世界各地的专家们毫无创意地将这场冲突命名为“爆发”，但人类的生存之战才刚刚开始……嗯，马达加斯加刚刚关闭了机场。"
 zombie.8.a: "把僵尸送进坟墓！"
 zombie.8.b: "人类时代已经结束了……"
 zombie.9.t: "[FROM.GetName]请求援助对抗僵尸"
 zombie.9.d: "[FROM.GetName]已请求援助，并正试图争取世界各大国的帮助，以阻止疫情蔓延。我们可以选择在危难之际抛弃他们，也可以选择与他们并肩作战，共克时艰。我们该如何抉择？"
 zombie.9.a: "我们将加入！"
 zombie.9.b: "去他妈的！快逃命吧！"