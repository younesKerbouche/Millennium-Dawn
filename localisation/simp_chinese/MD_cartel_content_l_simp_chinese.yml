 narco_state_bonuses: "毒枭国家"
 narco_state_bonuses_desc: "随着卡特尔控制了国家，多年的斗争已经慢慢减少。"
 CARTEL_defeated_the_cartels: "击败我国的贩毒集团"
 crime_syndicate_1: "犯罪辛迪加"
 mafia_state: "黑帮国家"
 narcos_state: "毒枭国家"
 narcos_state_desc: "经过多年的斗争，毒枭现在控制了国家机器本身。"
 cartels_decision_category: "犯罪"
 cartels_decision_category_desc: "犯罪组织已渗透到我们社会的各个层面。黑手党集团、贩毒集团和暴力团伙以残酷的效率争夺权力和地盘，所到之处，血流成河。如果不采取果断行动，我们的国家就有可能沦为一个由犯罪军阀统治的失败国家。\n\n§Y政治影响力§!体现了卡特尔组织对我们机构的腐蚀之深。随着其影响力的不断扩大，我们的调查也越来越有可能因内部人员的破坏和贿赂而失败。\n\n§Y实力§!衡量的是卡特尔的军事实力和领土控制力。实力越强，我们的突袭行动面临的抵抗就越大，伤亡也就越惨重。\n\n如果任何一个指标达到临界水平，贩毒集团可能试图通过腐败政变或直接军事对抗来全面接管国家。\n\n$political_influence_of_cartels$：[?ROOT.cartel_political_influence|1]\n$strength_of_cartels$：[?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "毒枭危机"
 narcos_crisis_desc: "猖獗的腐败和有组织犯罪活动严重损害了我们政府的权威。贩毒集团渗透到关键机构，损害了我们执法的能力，也削弱了国家对暴力的垄断。情报报告显示，我们正濒临一场由贩毒集团官员策划的军事政变，或一场由贩毒集团内部协调的武装起义。必须立即采取行动，防止国家权威彻底崩溃。"
 mafia_crisis: "黑帮危机"
 mafia_crisis_desc: "普遍存在的腐败和有组织的犯罪活动严重损害了我们政府的权威。黑手党渗透到了关键机构，损害了我们执法的能力，也削弱了国家对暴力的垄断。情报报告显示，我们正濒临一场由与黑手党结盟的官员策划的军事政变，或一场由犯罪组织协调的武装起义。必须立即采取果断行动，以防止国家权力的彻底崩溃。"
 mexican_cartel_war: "墨西哥毒品战争"
 mexican_cartel_war_desc: "我国政府执法和垄断武力的能力因腐败和犯罪活动增加而受到损害。我们的军队本身已经完全不受控制，政治基础设施也是如此，没有人再知道谁可以信任了。混乱很快就会达到白热化的程度，然后，我们将处于新的内战之中。"
 anti_cartel_propaganda_decision: "反卡特尔宣传"
 anti_cartel_propaganda_decision_desc: "关于贩毒集团，一直流传着一个越来越广为流传的谣言：他们就像过去那些被美好色彩笼罩的匪徒。他们是讨人喜欢的流氓，虽然做坏事，但目的都是为了他们的人民。就像所有谣言一样，这纯属虚构。任何生活在贩毒集团影响下的人都知道，这都是假的。通过全国性的媒体宣传，揭露他们给自己造成的恐怖，我们就能彻底破除这个谣言。"
 police_investments_decision: "警察机构"
 police_investments_decision_desc: "像卡特尔这样的犯罪组织是经验丰富的企业，拥有丰富的资源、资金和武器。他们无法用最低限度的武力或标准的警务方法来威慑。我们的警察部队是抵御这些组织的主要防线，但他们往往缺乏应对极端暴力的资源。虽然军事化警察部队会带来一定的社会成本，但为他们提供更强大的装备、更先进的战术训练和更充足的人员，对于有效抵御卡特尔的行动至关重要。这种转变需要大量的资金投入，但对于建立我们国家有效打击有组织犯罪所需的安全基础而言，却是必要的。"
 utilize_the_military_decisions: "利用军队"
 utilize_the_military_decisions_desc: "尽管我们的警察部队装备精良，但仍受制于人力有限、地方官僚主义和潜在腐败。部署军队能为我们带来更强大的火力、更强大的指挥体系以及能够绕过地方行政障碍的丰富资源。军队的全国性组织结构使我们能够在贩毒集团活动的区域开展协调一致的行动。然而，这种做法也存在重大缺陷：平民往往担心军队出现在他们的社区，当地警方可能会对军队行动的不足感到不满，民用基础设施也可能在行动中遭到破坏。军事部署也有可能引发人权问题，并可能损害公众对政府机构的信任。我们必须谨慎权衡战术优势与公众支持和合法性的潜在损失。"
 target_cartel_money_laundering_decision: "洗钱业务目标"
 target_cartel_money_laundering_decision_desc: "卡特尔组织必须洗白其非法利润以获取合法资产，并通过三个阶段将“脏钱”转化为合法资产：进入金融系统、分层隐藏来源以及整合成合法资产。这些洗白后的资金使他们能够购买房产、企业并影响政府官员。通过针对分层和整合阶段，我们可以破坏他们的金融基础设施并遏制腐败。这需要对同谋金融机构和空壳公司进行系统性调查和关闭。然而，这一策略存在巨大风险——行动失败可能会引发卡特尔组织为维护其现金流而采取的暴力报复，这可能会加剧他们对政府部队和平民的敌意。"
 investigate_the_casinos: "调查赌场"
 investigate_the_casinos_desc: "赌场运营处于监管灰色地带，使其成为洗钱的理想切入点。赌场的高现金周转率创造了一个环境，大额资金可以在不引起怀疑的情况下进行处理，既匿名又合法。我们的策略包括识别已知犯罪集团成员经常光顾的场所，并对其财务运作进行彻底审计。通过细致追踪可疑交易并建立与犯罪组织的直接联系，我们可以针对这些犯罪集团建立严密的调查。一旦收集到足够的证据，我们将协同突袭，关闭这些场所并扣押其资产，在重创犯罪集团金融基础设施的同时，为国家追回资金。"
 investigates_the_banks: "调查银行"
 investigates_the_banks_desc: "银行虽然通常是合法机构，但却是复杂洗钱活动的关键渠道。通过对银行高级官员和金融分析师进行战略性调查，并结合对交易记录的全面分析，我们可以在可疑资金流动完成之前将其拦截。通过保持耐心和密切监控，我们可以在非法资金达到最高集中度时（通常是在接近最终目的地时）发起攻击。这种方法可以对犯罪组织造成最大程度的经济损失，同时从其运营中抽走大量资金。然而，维持有效的监控面临着巨大的挑战，因为犯罪集团不断改进其规避侦查的手段。此外，由于涉案银行机构的经济重要性和强大的人脉关系，将其关闭在政治上仍然不可行。"
 investigate_shell_companies: "调查空壳公司"
 investigate_shell_companies_desc: "空壳公司是复杂洗钱行动中的关键中介，既是犯罪资产的中转站，也是最终的存放地。这些法人实体代表犯罪集团持有财产和资本，并逐步将这些资产转移到合法目的地。空壳公司给调查带来了巨大的挑战，因为要建立与犯罪组织的直接联系需要进行大量的金融取证和情报收集工作。尽管存在诸多困难，但成功锁定空壳公司可以摧毁犯罪集团的金融基础设施。这些行动通常不会缴获大量现金，而是没收大量实物资产——商业地产、豪华汽车、工业设备和合法获得的武器——因为犯罪分子通常会通过这些渠道，以规模较小、持续性交易的方式转移资金，以避免被发现。"
 target_cartel_drug_running_decision: "打击贩毒活动"
 target_cartel_drug_running_decision_desc: "贩毒是贩毒集团最大的非法收入来源。虽然有些贩毒集团自己种植毒品，但许多贩毒集团通过供应链运输精制或未精制的产品来获利。通过系统地瞄准和监控这些运输路线，我们可以确定原产地、目的地和中转枢纽。这些情报使我们能够对设备仓库、炼油厂、农场、毒品窝点和行动基地进行战略突袭。或者，我们可以拦截运输中的货物，尽管这种方法通常对大型行动无效。然而，它可以极大地破坏资源有限的小团体从此类损失中恢复过来。"
 raid_drug_convoys_decision: "突袭毒品车队"
 raid_drug_convoys_decision_desc: "拦截运输途中的毒品车队使我们能够以最低的运营成本有效地破坏供应链。大型贩毒集团拥有快速调整路线和运输方式的资源，但小型贩毒集团尤其容易受到此类行动的影响。产品和收入的突然损失会严重损害他们的财务稳定，并常常引发内部冲突，因为领导层在资源日益匮乏的情况下难以维持控制。这些有针对性的拦截行动取得了引人注目的成功，展现了政府的行动力，同时也利用了犯罪集团内部的分裂。"
 raid_cartel_hideouts_decision: "突袭卡特尔藏身处"
 raid_cartel_hideouts_decision_desc: "突袭卡特尔据点和补给站会直接破坏其运营基础设施，严重限制其运输毒品、协调活动和保卫领土的能力。这些突袭通常会缴获大量战术车辆和武器，否则这些车辆和武器将用于对付政府部队或敌对组织。这些行动的战略后果是卡特尔权力动态的潜在不稳定——被削弱的组织往往成为竞争对手领土扩张的目标，这既可以分裂犯罪网络以利于我们，也可以在权力真空出现时引发升级的暴力事件。"
 raid_distribution_centres_decision: "突袭分销中心"
 raid_distribution_centres_decision_desc: "瞄准卡特尔的分销中心（包括毒品窝点和库存），使我们能够在毒品流入街头之前拦截大量毒品。这些行动能够缴获大量非法现金，并逮捕关键分销人员，从而中断供应链数周甚至数月。然而，这些突袭行动也面临着更高的暴力报复风险，因为它们直接影响了卡特尔的利润，同时却不影响其执法能力。在开展此类行动之前收集情报至关重要，因为分销中心通常戒备森严，且地理位置优越，方便快速疏散产品和人员。"
 raid_refinement_centres_decision: "突袭经销中心"
 raid_refinement_centres_decision_desc: "通过突袭毒品实验室、种植园或种植房屋，我们可以抑制卡特尔创造新药进行分销的能力，同时使它们大大退缩。这种挫折通常足以阻碍他们的生产数月，因为他们试图弥补损失。与此同时，它不太可能招致报复性打击，因为卡特尔的大部分资源都用于保护其领土。"
 target_local_cartel_leaders_decision: "目标 本地卡特尔负责人"
 target_local_cartel_leaders_decision_desc: "与任何复杂的组织一样，卡特尔组织依靠层级分明的领导结构来协调其行动。通过战略性地锁定并瓦解当地卡特尔领导人——无论是通过逮捕还是更持久的手段——我们可以严重扰乱他们的指挥链。这种不稳定状态会带来多重好处：缺乏正确指导的招募工作会举步维艰，行动能力会显著下降，内部权力斗争也会随着下属争夺空缺的领导职位而爆发。此外，这些引人注目的抓捕或剿灭行动会引发大量正面的媒体报道，提升公众士气，并展现政府打击有组织犯罪的有效性。每一次针对这些人物的成功行动不仅会削弱卡特尔组织的基础设施，还会削弱他们自认为不可战胜的地位。"
