 cartel_penalties: "贩毒集团"
 cartel_penalties_desc: "毒品暴力和帮派活动构成了我国犯罪格局的重要组成部分。这些势力强大的犯罪组织遍布全国，令许多居民感到恐慌，担心局势只会进一步恶化。然而，根据政府的策略，我们或许能够将这种阻碍转化为战略资产。"
