 defense_of_democracy_goal_name: "捍卫民主"
 defense_of_democracy_goal_desc: "民主价值观正面临严峻挑战。我们必须团结一致，确保世界上的民主国家不会在威胁面前逐个沦陷。"
 containment_of_communism_goal_name: "遏制全球新兴主义"
 containment_of_communism_goal_desc: "世界在新兴主义威胁被消除之前不可能安全。"
 suppress_regional_fascism_goal_name: "反法西斯主义"
 suppress_regional_fascism_goal_desc: "法西斯主义如燎原之火肆虐全球，其蔓延之势令人忧心。每多一个国家沦陷于其魔爪之下，世界局势便愈发岌岌可危。"
 suppress_regional_communism_goal_name: "在[ROOT.GetCountryContinent]打压共产主义"
 suppress_regional_communism_goal_desc: "我们必须不遗余力，保持尽可能多的[ROOT.GetCountryContinent]远离共产主义枷锁。"
 regional_expansionism_goal_name: "在[ROOT.GetCountryContinent]的扩张"
 regional_expansionism_goal_desc: "我们的阵营应领导[ROOT.GetCountryContinent]并占主导地位"
 suppress_regional_democracy_goal_name: "打压民主主义"
 suppress_regional_democracy_goal_desc: "所谓的民主国家是对我们理念的最大威胁。我们需要确保它们在[ROOT.GetCountryContinent]中只占少数。"
 between_the_seas_goal_name: "海间主义"
 between_the_seas_goal_desc: "通过在黑海至波罗的海沿岸的海间地带构建坚不可摧的盟国防线，我们足以应对所有潜在挑战。"
 little_entente_goal_name: "执行巴黎和会条约"
 little_entente_goal_desc: "巴黎和会条约规定了[GER.GetName]、[HUN.GetName]、[BUL.GetName]与[AUS.GetName]的边界。我们的主要目标是确保这些国家不会开始吞并边境领土，再次摧毁欧洲的和平。"
 china_territorial_integrity_goal_name: "领土完整"
 china_territorial_integrity_goal_desc: "中国必须在一个政党的领导下完成民族解放与祖国统一大业。唯有彻底清除一切内外敌对势力，全面收复固有领土主权，方能使中华民族重获历史荣光。"
 china_chinese_consolidation_goal_name: "中国统一"
 china_wang_front_expansion_name: "战胜帝国主义"
 china_wang_front_expansion_desc: "是时候打破殖民列强在东亚的殖民桎梏了。我们必须在区域内构建属于我们自己的阵营体系，方能永远摆脱被支配的命运。"
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "团结就是力量"
 strength_in_unity_goal_desc: "让我们这片土地上的国家紧密团结一致。唯有立一个强大的阵营，我们将拥有保持独立与中立的最佳机会。"
 conquest_of_territory_goal_name: "征服与统治"
 conquest_of_territory_goal_desc: "在一个充满敌意的世界里，扩张对生存至关重要。扩张能创造缓冲区，并让我们获得更多资源。"
 spread_of_communism_goal_name: "世界革命"
 spread_of_communism_goal_desc: "时候到了，人民群众要站起来。当他们无法自己站起来时，我们必须用武装力量帮助他们。"
 control_of_the_balkans_goal_name: "巴尔干安全"
 control_of_the_balkans_goal_desc: "域外势力从未停止将其触角伸向巴尔干半岛。我们必须勠力同心，坚决捍卫这片土地免受任何外来干预。"
 african_decolonization_goal_name: "非洲去殖民化"
 african_decolonization_goal_desc: "是时候让非洲人民团结起来，奋起反抗一切压迫者与殖民者了。为了大陆的彻底解放，我们不惜以鲜血与生命为代价！"
 habsburg_hegemony_goal_name: "哈布斯堡霸权"
 habsburg_hegemony_goal_desc: "血脉相连的家族纽带是所有联盟最坚实的基石，我们神圣的同盟亦不例外。当务之急是捍卫欧洲王冠的荣耀，将我们的意志遍及寰宇。"
 indifference_is_a_threat_goal_name: "漠视即威胁"
 indifference_is_a_threat_goal_desc: "欧洲一场重大冲突几乎不可避免，我们必须确保不会有意外发生。任何拒绝选边站的国家都必须被清除。"
 security_through_expansion_goal_name: "通过扩张获得安全"
 security_through_expansion_goal_desc: "我们需要在领土周围建立一道盾牌，确保在当前边界外形成一圈受控国家。"
 an_iron_curtain_goal_name: "铁幕"
 an_iron_curtain_goal_name_desc: "为巩固祖国的安全防线，我们有必要在周边地区构筑由友好国家构成的坚实战略缓冲带，从而抵御非友好势力可能发起的各类非友好行为。"
 eastern_european_security_goal_name: "东欧安保"
 eastern_european_security_goal_desc: "为了更好地保护我们在东欧的利益，必须介入并在西部扶植志同道合的政权。"
 mare_nostrum_goal_name: "我们的海"
 mare_nostrum_goal_desc: "将地中海变为我们的内海一直是我们民族的梦想。时机已到，让梦想成真！"
 pax_romana_goal_name: "罗马治世"
 pax_romana_goal_desc: "恢复罗马帝国的辉煌一直是我们民族的梦想。时机已到，让梦想成真！"
 building_up_guam_goal_name: "扩建关岛海军基地"
 building_up_guam_goal_desc: "我们必须确保与[PHI.GetNameDef]的通信渠道畅通无阻，以应对可能发生的对[JAP.GetName]的冲突。若能获取一处更近的海军战略据点，将为未来可能爆发的对[JAP.GetAdjective]战争创造决定性优势。而[638.GetName]正是我们梦寐以求的理想基地。"
 the_two_seas_goal_name: "在波罗的海与黑海建立影响"
 the_two_seas_goal_desc: "我们应确保在波罗的海和黑海都保持强大的海军存在。"
 one_germany_goal_name: "统一德意志各邦"
 one_germany_goal_desc: "为了建立一个强大而团结的权力基础，我们首先必须确保德国强大而统一。巴黎和约禁止了任何形式的德意志统一。现在是时候证明我们不受无用条约的束缚了。"
 guardians_of_peace_goal_name: "维护全球和平"
 guardians_of_peace_goal_desc: "地平线上正聚集起风暴的乌云。我们必须防止战争过早爆发，这样我们的联盟才有时间充分准备这场不可避免的冲突。"
 growing_the_faction: "扩张阵营"
 growing_the_faction_desc: "我方阵营若要在地缘政治舞台上被认真对待，就必须拥有更多成员。"
 a_large_faction_goal_name: "邀请更多国家加入我们的阵营"
 a_large_faction_goal_desc: "通过进一步扩大规模，我们的阵营将能够投射更大的影响力。"
 preemptive_strike_on_fascism_goal_name: "先发制人打击法西斯主义"
 preemptive_strike_on_fascism_goal_desc: "我们不应该等他们率先向我们我们发起进攻。我们必须确保掌握主动权。"
 a_great_fortress_goal_name: "修筑更坚固的防御工事"
 a_great_fortress_goal_desc: "精心准备才是关键。通过使用最现代化的防御工事巩固边境地区和战略要地，我们将确保敌人无法击败我们。"
 aggressive_defense_goal_name: "对侵略者造成损害"
 aggressive_defense_goal_desc: "我们不会向敌对势力让出一寸土地。要让士兵们明白：战斗的意义不在于为祖国献身，而在于让侵略者为他们的国家付出生命的代价。"
 war_on_communism_goal_name: "对新兴主义宣战"
 war_on_communism_goal_desc: "我们必须不择手段地阻止新兴主义蔓延。"
 war_on_democracy_goal_name: "对民主主义宣战"
 war_on_democracy_goal_desc: "我们要进攻意识形态敌人。"
 defeat_of_communism_goal_name: "击败新兴主义"
 defeat_of_communism_goal_desc: "要击败全世界的新兴主义，我们必须从国内开始，优先消除我们这片区域的新兴主义。"
 defeat_of_fascism_goal_name: "消灭法西斯势力"
 defeat_of_fascism_goal_desc: "要彻底阻止法西斯主义的蔓延，我们必须从国内开始，优先消除我们这片区域的法西斯主义。"
 defeat_of_anti_communists_goal_name: "消灭反动势力"
 defeat_of_anti_communists_goal_desc: "世界革命的进程始于对区域性敌对势力的强硬改造。因此，我们的首要革命任务是对大洲境内所有威胁节点实施彻底肃清。"
 defeat_of_anti_fascists_goal_name: "在本大洲传播法西斯主义"
 defeat_of_anti_fascists_goal_desc: "我们必须优先消除我们这片区域内反对法西斯事业的势力。"
 defeating_our_enemies_goal_name: "赢得战争"
 defeating_our_enemies_goal_desc: "世界风云变幻，战争一触即发。我们必须确保无论这场战争以何种形式爆发，我们终将立于不败之地。"
 is_victor_in_pc_tt: "在和谈上处于胜利方"
 a_military_base_goal_name: "扩建军事工业"
 a_military_base_goal_desc: "对抗新兴主义运动需要枪支。为了大量生产枪支，我们需要强大的军事工业。"
 a_military_base_tech_bonus: "$a_military_base_goal_name$目标奖励"
 resource_control_goal_name: "确保战略资源"
 resource_control_goal_desc: "阵营需要确保自己拥有应对世界上任何威胁所需的资源"
 secure_european_continent_goal_name: "建立欧洲堡垒"
 secure_european_continent_goal_desc: "我们必须确保欧洲大陆与我们的目标一致。[faction.GetName]应在欧洲拥有至高的统治地位。"
 secure_north_africa_goal_name: "保障北非安全"
 secure_north_africa_goal_desc: "我们不仅要竭力掌控欧洲，还要确保在北非获得更多立足点。"
 an_armored_fist_goal_name: "扩充我们的装甲部队"
 an_armored_fist_goal_desc: "新时代带来新的战争机遇。坦克是未来的趋势。我们需要确保我们的阵营拥有足够的坦克来主导战场。"
 an_infantry_army_goal_name: "扩充我们的步兵部队"
 an_infantry_army_goal_desc: "步兵是任何军队的中坚力量。我们需要一支规模可观的步兵部队，为我们在外交场合和战场上的主张提供支持。"
 high_seas_fleet_goal_name: "扩充主力舰队"
 high_seas_fleet_goal_desc: "确保敌人无法控制北大西洋对我们的行动至关重要。如果我们能阻断其控制，我们将不会遭受海军封锁的影响，我们的舰队便可以自由航行。"
 high_seas_fleet_tech_bonus: "$high_seas_fleet_goal_name$目标奖励"
 control_the_chinese_coast_goal_name: "掌控海岸线"
 control_the_chinese_coast_goal_desc: "如果遭到攻击，我们应尽可能长时间的方式维持海上通道畅通。我们的生存依赖于从海外国家获取物资的能力。"
 guerilla_expansion_goal_name: "组织抵抗"
 guerilla_expansion_goal_desc: "或许我们无法用侵略者的姿态与侵略者正面交锋，但可以用我们的战术与他们周旋到底。"
 industrial_expansion_goal_name: "工业扩张"
 industrial_expansion_goal_desc: "创建强大阵营的最好方法是拥有强大的工业基础。我们必须确保具备成为列强所需的工业实力。"
 industrial_domination_goal_name: "扩建民用工业"
 industrial_domination_goal_desc: "现代战争归根结底是生产能力的较量。我们必须确保拥有全世界前所未见的强大工业实力。"
 industrial_expansion_tech_bonus: "$industrial_expansion_goal_name$目标奖励"
 industrial_research_goal_name: "研究$construction4$"
 industrial_research_goal_desc: "为了成为主导力量，我们需要确保阵营内部掌握全面的工业技术。"
 secure_chinese_waters_goal_name: "保卫中华海疆"
 secure_chinese_waters_goal_desc: "我们虽能在陆域称雄，但辽阔的海疆防线更需严防外敌来犯。守护万里海疆的安全，必须从远洋开始筑牢屏障。"
 faction_goal_subjugate_the_faction_name: "收服阵营"
 faction_goal_subjugate_the_faction_desc: "我们唯有团结一致，在强有力的领导下方能形成抵御外敌的坚固防线。虽各派意见有所分歧，终能奏响气势磅礴的抗战强音。"
 faction_goal_north_subjugated_name: "降服北部势力"
 faction_goal_north_subjugated_desc: "只要我们同心协力，整合这一方向的阵营势力，其他地方实力派自然能看清时势，乖乖就范。"
 faction_goal_west_subjugated_name: "降服西部势力"
 faction_goal_west_subjugated_desc: "只要我们同心协力，整合这一方向的阵营势力，其他地方实力派自然能看清时势，乖乖就范。"
 faction_goal_south_subjugated_name: "降服南部势力"
 faction_goal_south_subjugated_desc: "只要我们同心协力，整合这一方向的阵营势力，其他地方实力派自然能看清时势，乖乖就范。"
 faction_goal_no_japanese_in_china_name: "驱逐侵略者"
 faction_goal_no_japanese_in_china_desc: "日本人压迫我们的人民已经太久了。必须将他们赶出中国。"
 faction_goal_the_northern_mandate_name: "控制东西伯利亚"
 faction_goal_the_northern_mandate_desc: "为实现我们民族的伟大繁荣，西伯利亚广袤疆域与丰富资源势在必得。当前控制者无能开发，故我国的正当主权不容置疑。"
 faction_goal_the_southern_mandate_name: "控制东南亚"
 faction_goal_the_southern_mandate_desc: "在辉煌的历史中，我们曾将辽阔的南方纳入羁縻。如今我们将再次实现这一事业，凭借该地区蕴藏的财富，我们的成就将永无止境。"
 faction_goal_the_greater_game_name: "控制中亚"
 faction_goal_the_greater_game_desc: "历史上，帝国多次试图征服中亚，但最终铩羽而归。现在，我们的时刻到了。我们将再次西进，横越草原，征服这片土地。"
 suppress_asian_communism_goal_name: "镇压亚洲新兴主义"
 suppress_asian_communism_goal_desc: "新兴主义威胁着传统生活方式和自然秩序。我们必须团结一致，在新兴主义势力的丑恶嘴脸显露之时将其击败。"
 strategic_resource_control_goal_name: "战略资源控制"
 strategic_resource_control_goal_desc: "掌握着世界战略资源者掌握着全世界。"
 align_china_goal_name: "与中国结盟"
 align_china_goal_desc: "中国各派系及其产生的威胁必须加以控制。而以亲善的政权取而代之，便是解决此问题的最优解。"
 control_the_chinese_capitals_goal_name: "控制中国首都"
 control_the_chinese_capitals_goal_desc: "若能掌控中国的历史古都，计划的阻力必将削弱。"
 war_on_communism_in_asia_goal_name: "在亚洲对新兴主义宣战"
 war_on_communism_in_asia_goal_desc: "真正打败新兴主义的方法只有一个：武力。如果我们想要永远免受新兴主义的影响，就必须将它从亚洲彻底铲除。"
 coastal_security_goal_name: "控制海岸线"
 coastal_security_goal_desc: "我们必须确保完全掌控东亚与东南亚的海岸线。如此一来，西方帝国主义殖民势力将无法在境内立足。"
 secure_the_oil_supply_goal_name: "保障石油供应"
 secure_the_oil_supply_goal_desc: "若要进行持久战，必须不惜一切代价确保石油供应充足稳定。"
 secure_the_oil_supply_tech_bonus: "保障石油供应奖励"
 protector_of_peace_goal_name: "和平守护者"
 protector_of_peace_goal_desc: "我们不应卷入欧洲或其他地区的战争。相反，我们应维护和平，鼓励各国通过和平方式迅速解决争端。"
 african_domination_goal_name: "非洲主导权"
 african_domination_goal_desc: "我们的最终目标必须始终是确保非洲不受任何外部势力影响。凡是不与我们站在一起的，就是反对我们的，必须让他们顺从。"
 contain_japanese_expansion_asia_goal_name: "遏制日本扩张"
 contain_japanese_expansion_asia_goal_desc: "我们必须尽力遏制[JAP.GetName]的领土扩张"
 pan_americanism_goal_name: "泛美主义"
 pan_americanism_goal_desc: "整个美洲应当团结一致。通过让所有人加入，我们就能确保我们这部分世界的安全，并建立起对抗任何外部势力的统一阵线。"
 amerindian_liberation_goal_name: "解放美洲原住民"
 amerindian_liberation_goal_desc: "美洲的原住民必须从当前统治他们的外国压迫者手中解放出来。"
 islamic_brotherhood_goal_name: "伊斯兰兄弟会"
 islamic_brotherhood_goal_desc: "世界上的伊斯兰国家必须团结起来，共同对抗那些企图征服和奴役我们的势力。"
 baltic_security_goal_name: "保护波罗的海"
 baltic_security_goal_desc: "为了保障我国公民和平民的未来，我们必须倾尽全力保护波罗的海地区。只有将其置于我们的掌控之下，当地人民才能繁荣发展。"
 nordic_defence_goal_name: "防御北欧"
 nordic_defence_goal_desc: "为了保障我国公民和平民的未来，我们必须倾尽全力保护北欧地区。只有将那些咄咄逼人的列强势力拒之门外，我们才能繁荣发展。"
 european_dominance_goal_name: "确立欧陆霸权"
 european_dominance_goal_desc: "若能团结欧洲大多数国家于一旗之下，我们就能建立起足以应对最严峻威胁的强大联盟。"
 asian_dominance_goal_name: "确立亚洲霸权"
 asian_dominance_goal_desc: "随着亚洲大部分地区处于我们掌控之下，我们的阵营将成为不可忽视的力量。"
 middle_east_dominance_goal_name: "掌控中东"
 middle_east_dominance_goal_desc: "从阿拉伯半岛到黎凡特地区，再到阿富汗山脉，我们需要团结一致，建立全面控制。只要确保各方齐心协力，这一地区必将成为举足轻重的力量。"
 the_arteries_of_trade_goal_name: "保护贸易命脉"
 the_arteries_of_trade_goal_desc: "为保障成员国的生存与发展，主要航运线路必须牢牢掌控在我方手中。"
 the_atomic_race_goal_name: "制造第一颗原子弹"
 the_atomic_race_goal_desc: "必须确保敌对势力无论现在还是未来，均无法先于我方获得核武器。唯有先发制人，方能保证无人能抗衡。"
 the_atomic_race_complete_trigger: "第一个完成$sp_nuclear_bomb$的国家属于[ROOT.GetFactionName]"
 the_atomic_race_complete_trigger_fail: "首个完成$sp_nuclear_bomb$的国家为非[ROOT.GetFactionName]阵营成员"
 rule_the_waves_goal_name: "统治海洋"
 rule_the_waves_goal_desc: "要真正掌控海洋，就需要一支庞大的舰队，而庞大舰队的关键组成部分是主力舰。"
 eliminate_the_twin_threats_goal_name: "避免两线作战"
 eliminate_the_twin_threats_goal_desc: "除非[SOV.GetNameDef]和[GER.GetNameDef]达成协议，否则我们的安全永远无法得到保障。"
 disarm_aggression_central_powers_goal_name: "削弱侵略国"
 disarm_aggression_central_powers_goal_desc: "民主国家很少互相发动进攻。为了为后代保全欧洲，我们必须确保这些好战国家要么被改造成民主国家，要么被彻底移除。"
 rule_the_waves_tech_bonus: "统治海洋奖励"
 imperial_glory_goal_name: "保卫帝国重要资产"
 imperial_glory_goal_desc: "我们必须坚守我国及盟友的关键据点。在战争时期，只要我们依旧能够管控全球属地，便能向世界表明我们是一支不可忽视的强大军队。"
 production_quotas_goal_name: "达到生产配额"
 production_quotas_goal_desc: "我们需要拥有庞大的武器库来确保[ROOT.GetFactionName]的领土完整，并准备好面对任何来袭的威胁。"
 stall_the_fascist_threat_goal_name: "遏制法西斯主义威胁"
 stall_the_fascist_threat_goal_desc: "我们需要减缓法西斯主义在世界的蔓延速度。西班牙很可能会沦陷，但我们必须尽己所能拖延时间，直到准备好抵御日益增长的法西斯威胁。通过将敌军牵制在西班牙的冲突中，我们会使他们难以在其他地方集中力量，从而为我们争取宝贵的时间。"
 the_red_tide_goal_name: "扩充红军"
 the_red_tide_goal_desc: "脚踏实地的军队才是最重要的。我们需要一支千万人的强大军队。唯有如此，才能真正确保生存。"
 military_infrastructure_goal_name: "建设军事基础设施"
 military_infrastructure_goal_desc: "完善的基础设施对于确保边防部队所需的补给线至关重要。"
 ensure_military_r_d_goal_name: "建设军事研发设施"
 ensure_military_r_d_goal_desc: "我们必须确保我们的军事技术达到标准，为此需建设专门用于研发先进原型和新概念的设施。"
 spy_master_goal_name: "任命一名间谍主管"
 spy_master_goal_desc: "我们应指定一位成员国专精于间谍与情报工作，由其负责统筹并指导阵营的各项非行动。"
 develop_mexican_oil_goal_name: "开发墨西哥石油"
 develop_mexican_oil_goal_desc: "扩大墨西哥石油储量的开采将确保工业与军事的燃料供应。"
 develop_curacao_oil_goal_name: "开发库拉索石油"
 develop_curacao_oil_goal_desc: "库拉索的炼油厂是委内瑞拉石油加工的关键。扩大其产能将确保联盟继续获得精炼石油产品的供应。"
 develop_venezuelan_oil_goal_name: "开发委内瑞拉石油"
 develop_venezuelan_oil_goal_desc: "进一步扩大委内瑞拉的石油开采可为联盟提供支持军事活动所需的能源。"
 develop_guyanan_bauxite_goal_name: "开发圭亚那铝土矿"
 develop_guyanan_bauxite_goal_desc: "加强圭亚那的铝土矿资源的开发将为大型飞机制造提供必需的原材料。"
 develop_suriname_bauxite_goal_name: "开发苏里南铝土矿"
 develop_suriname_bauxite_goal_desc: "加强苏里南丰富的铝土矿资源的开发将为联盟不断增长的航空工业提供所需的原料。"
 develop_lappland_metals_goal_name: "开发拉普兰金属资源"
 develop_lappland_metals_goal_desc: "扩大拉普兰地区矿产的开采将强化联盟的铁与钨供应，支撑军工产业。"
 develop_ploiesti_oil_fields_goal_name: "开发普洛耶什蒂油田"
 develop_ploiesti_oil_fields_goal_desc: "作为欧洲唯一的油田，普洛耶什蒂油田必须得到充分开发，以确保联盟拥有维持军事行动所需的燃料。"
 develop_baku_oil_fields_goal_name: "开发巴库油田"
 develop_baku_oil_fields_goal_desc: "开发巴库石油区将为军事行动提供丰富的精炼石油产品。"
 develop_iraqi_oil_goal_name: "开发伊拉克石油"
 develop_iraqi_oil_goal_desc: "扩大伊拉克石油产能可有效满足我军的燃料需求。"
 develop_persian_oil_goal_name: "开发波斯石油"
 develop_persian_oil_goal_desc: "加强波斯油田与炼油能力将确保作战所需燃料的持续供应。"
 develop_chinese_metals_goal_name: "开发中国金属资源"
 develop_chinese_metals_goal_desc: "中国蕴藏的多种关键金属可更深入开采，为联盟的军工体系提供所需资源。"
 develop_malayan_riches_goal_name: "开发马来资源"
 develop_malayan_riches_goal_desc: "开发马来地区的钨与橡胶资源将大幅增强联盟的物资基础，保障制造与军事后勤关键原料的供应。"
 develop_indonesian_riches_goal_name: "开发印尼资源"
 expand_newfoundland_bases_goal_name: "扩建纽芬兰基地"
 expand_newfoundland_bases_goal_desc: "扩建纽芬兰的基地将使我们更好地控制北大西洋船队，并能在重要航线投射空中与海上力量。"
 expand_bermuda_bases_goal_name: "扩建百慕大基地"
 expand_bermuda_bases_goal_desc: "扩建百慕大基地将提升我们在大西洋中部的巡逻能力，并保障跨大陆补给线安全。"
 expand_bahamas_bases_goal_name: "扩建巴哈马基地"
 expand_bahamas_bases_goal_desc: "在巴哈马增设基地，将能更有效地监控加勒比海航道，并保护通往北美和南美的海上通道安全。"
 fortify_panama_canal_goal_name: "加强巴拿马运河"
 expand_trinidad_bases_goal_name: "扩建特立尼达基地"
 expand_azores_bases_goal_name: "扩建亚速尔基地"
 expand_iceland_bases_goal_name: "扩建冰岛基地"
 expand_iceland_bases_goal_desc: "在冰岛扩建基地将使我们能够更好地保障丹麦海峡的安全，并对北大西洋通道施加更大影响。"
 expand_faroese_bases_goal_name: "扩建法罗群岛基地"
 expand_narvik_bases_goal_name: "扩建纳尔维克基地"
 expand_narvik_bases_goal_desc: "扩建纳尔维克的基地将能更好地保障获取重要铁矿石运输的通道，并对北极物资供应路线实现管控。"
 fortify_danish_belts_goal_name: "巩固丹属贝尔特海峡"
 fortify_danish_belts_goal_desc: "加固卡特加特海峡将使我们能够更好地对波罗的海与北海之间的海军通道实施单独管控。"
 fortify_danish_belts_tooltip: "§Y日德兰§!、§Y菲英§!与§Y西兰§!的所有控制§Y丹麦海峡§!的省份获得一级§Y海岸要塞§!，并由一个师驻守。"
 fortify_gibraltar_goal_name: "巩固直布罗陀海峡"
 fortify_gibraltar_goal_desc: "加固我们在直布罗陀海峡的战略基地，将使我们能够更好地管控地中海与大西洋之间的海上航行。"
 expand_maltese_bases_goal_name: "扩建马耳他基地"
 expand_maltese_bases_goal_desc: "扩建我们在马耳他的基地，将能更有效地切断敌方补给线，并在整个地中海中部投射军事力量。"
 expand_cretan_bases_goal_name: "扩建克里特基地"
 expand_cretan_bases_goal_desc: "扩建我们在克里特岛的基地将使我们能更好地掌控东地中海，并便利于在爱琴海和北非的行动。"
 expand_cypriot_bases_goal_name: "扩建塞浦路斯基地"
 expand_cypriot_bases_goal_desc: "扩建我们在塞浦路斯的基地，将使我们能够更好地支持东地中海的军事行动，并确保往返中东的重要航线安全。"
 fortify_bosporus_goal_name: "巩固博斯普鲁斯海峡"
 fortify_bosporus_goal_desc: "加固博斯普鲁斯海峡将确保我们掌控黑海与地中海之间的所有海军通道。"
 fortify_bosporus_tooltip: "§Y伊斯坦布尔§!所有控制§Y博斯普鲁斯§!海峡的省份获得一级§Y海岸要塞§!、一级§Y陆上要塞§!，并由一个师驻守。"
 fortify_dardanelles_goal_name: "加固达达尼尔海峡"
 fortify_dardanelles_goal_desc: "加固达达尼尔海峡将强化我们对来自黑海舰队与商船航线的掌控。"
 fortify_dardanelles_tooltip: "§Y埃迪尔内§!与§Y布尔萨§!的所有控制§Y达达尼尔§!海峡的省份获得一级§Y海岸要塞§!、一级§Y陆上要塞§!，并由一个师驻守。"
 fortify_suez_canal_goal_name: "巩固苏伊士运河"
 fortify_suez_canal_goal_desc: "持续掌控苏伊士运河对于确保我们单独控制欧亚之间主要交通命脉至关重要。"
 fortify_suez_tooltip: "§Y苏伊士§!的所有控制§Y苏伊士§!海峡的省份获得一级§Y海岸要塞§!、一级§Y陆上要塞§!，并由一个师驻守。"
 expand_gulf_of_aden_bases_goal_name: "扩建亚丁湾基地"
 fortify_strait_of_hormuz_goal_name: "巩固霍尔木兹海峡"
 fortify_strait_of_hormuz_goal_desc: "巩固霍尔木兹海峡的战略基地，将使我们能够更好地管控对波斯和伊拉克重要石油资源的获取通道。"
 fortify_strait_of_hormuz_tooltip: "§Y穆桑达姆§!与§Y法尔斯§!的所有控制§Y霍尔木兹§!海峡的省份获得一级§Y海岸要塞§!、一级§Y陆上要塞§!，并由一个师驻守。"
 expand_ceylonese_bases_goal_name: "扩建锡兰基地"
 expand_ceylonese_bases_goal_desc: "扩建我们在锡兰的基地，将增强我们对印度洋的掌控力，并便于保护中东与东南亚之间的重要海上航线。"
 expand_singapore_naval_base_goal_name: "扩建新加坡海军基地"
 expand_singapore_naval_base_goal_desc: "新加坡宏伟的海军基地要塞扼守着马六甲海峡，管控着印度洋与太平洋之间的海上往来。它应当得到进一步加强。"
 fortify_manila_bay_goal_name: "加固马尼拉湾"
 fortify_manila_bay_goal_desc: "加固可防御的马尼拉湾将提升我们在西太平洋地区的军事力量投射能力，并确保通往东印度群岛和南海的通道安全。"
 fortify_manila_tooltip: "§Y马尼拉§!省份拥有2级§Y海岸要塞§!和7级§Y海军基地§!，而§Y马尼拉§!地区拥有8级§Y空军基地§!。"
 fortify_okinawa_goal_name: "巩固冲绳"
 fortify_okinawa_goal_desc: "巩固冲绳将掌控通往日本本土的通道，并在太平洋建立坚固的防御防线。"
 fortify_okinawa_tooltip: "§Y冲绳§!拥有1级§Y防空炮§!和5级§Y空军基地§!，而§Y那霸§!省份拥有2级§Y海岸要塞§!。"
 fortify_iwo_jima_goal_name: "巩固硫磺岛"
 fortify_iwo_jima_goal_desc: "巩固硫磺岛将掌控通往日本本土的通道，并在太平洋构筑起坚固的防御岛链。"
 expand_caroline_islands_bases_goal_name: "扩建加罗林群岛基地"
 expand_caroline_islands_bases_goal_desc: "扩建我们在加罗林群岛和特鲁克环礁的基地，将便于在太平洋中部持续开展海空作战行动。"
 expand_guadalcanal_bases_goal_name: "扩建瓜达尔卡纳尔基地"
 expand_guadalcanal_bases_goal_desc: "扩建我们在瓜达尔卡纳尔的基地将更好地使我们掌控南太平洋的海上行动以及与澳大利亚之间的通道。"
 expand_wake_island_bases_goal_name: "扩建威克岛基地"
 expand_midway_island_bases_goal_name: "扩建中途岛基地"
 expand_midway_island_bases_goal_desc: "发展我们在中途岛的基地将确保中央太平洋通道的安全，并提供实施跨洋行动的关键基地。"
 undoing_brest_litowsk_goal_name: "为《布列斯特-立托夫斯克条约》复仇"
 undoing_brest_litowsk_goal_desc: "《布列斯特-立陶夫斯克条约》带来的屈辱性和平从未被彻底消除。现在是时候抹去这段可耻历史的最后残余了。"
 marine_corps_goal_name: "建立海军陆战队"
 marine_corps_goal_desc: "扩充两栖作战部队将大幅提升我方进攻能力，并扩大可威慑的敌占区范围。"
 marine_corps_tech_bonus: "$marine_corps_goal_name$目标奖励"
 submarine_force_goal_name: "扩大潜艇舰队"
 submarine_force_goal_desc: "一支部署得当的潜艇部队对于削弱敌方补给线至关重要。"
 submarine_force_tech_bonus: "$submarine_force_goal_name$目标奖励"
 convoy_escort_force_goal_name: "护航跨洋商队"
 convoy_escort_force_goal_desc: "为确保我们的补给线安全，必须配备足够数量的护航舰艇。"
 convoy_escort_force_tech_bonus: "$convoy_escort_force_goal_name$目标奖励"
 air_superiority_goal_name: "维持制空权"
 air_superiority_goal_desc: "制空权决定陆地与海洋的成败。我们必须拥有足够的战斗机飞行器以确保空中优势。"
 air_superiority_tech_bonus: "$air_superiority_goal_name$目标奖励"
 control_mexican_oil_goal_name: "控制墨西哥石油"
 control_mexican_oil_goal_desc: "确保墨西哥石油储备将保障工业和军事需求的充足燃料供应。"
 control_curacao_oil_goal_name: "控制库拉索石油"
 control_curacao_oil_goal_desc: "库拉索的炼油厂对加工委内瑞拉石油至关重要。掌控这些设施将使阵营获得稳定的成品油供应。"
 control_venezuelan_oil_goal_name: "控制委内瑞拉石油"
 control_venezuelan_oil_goal_desc: "委内瑞拉庞大的石油储备将为我们的阵营提供支持军事活动所需的能源获取渠道。"
 control_guyanan_bauxite_goal_name: "控制圭亚那铝土矿"
 control_guyanan_bauxite_goal_desc: "控制圭亚那的铝土矿储量将扩大该联盟的铝产量，这对飞行器制造至关重要。"
 control_suriname_bauxite_goal_name: "控制苏里南铝土矿"
 control_suriname_bauxite_goal_desc: "掌控苏里南丰富的铝土矿藏将为我们阵营日益壮大的飞行器产业提供所需原材料。"
 control_lappland_metals_goal_name: "控制拉普兰金属"
 control_lappland_metals_goal_desc: "获取拉普兰的矿产资源将增强联盟的铁和钨供应，维持我们的军火制造业。"
 control_ploiesti_oil_fields_goal_name: "控制普洛耶什蒂油田"
 control_ploiesti_oil_fields_goal_desc: "作为欧洲唯一的油田，控制普洛耶什蒂油田对于确保阵营获得军事行动持续所需的燃料至关重要。"
 control_baku_oil_fields_goal_name: "控制巴库油田"
 control_baku_oil_fields_goal_desc: "确保巴库石油区的安全将获得对军事行动至关重要的丰富石油储备。"
 control_iraqi_oil_goal_name: "控制伊拉克石油"
 control_iraqi_oil_goal_desc: "伊拉克的石油产能可能对满足我军燃料需求起到关键作用。"
 control_persian_oil_goal_name: "控制波斯石油"
 control_persian_oil_goal_desc: "控制波斯油田及其炼油能力将确保作战所需的燃料持续供应。"
 control_chinese_metals_goal_name: "控制中国金属"
 control_chinese_metals_goal_desc: "中国丰富的各类关键金属资源可为阵营军事工业基地提供所需物资。"
 control_malayan_riches_goal_name: "控制马来亚财富"
 control_malayan_riches_goal_desc: "掌控马来亚的钨矿和橡胶资源将极大增强阵营的物质基础，为制造业及军事后勤保障提供关键原料。"
 control_indonesian_riches_goal_name: "控制印度尼西亚财富"
 control_indonesian_riches_goal_desc: "印度尼西亚丰富的自然资源，包括石油、橡胶和矿产，对于支撑我们的工业基础以及确保联盟的资源独立具有不可估量的价值。"
 control_newfoundland_bases_goal_name: "控制纽芬兰基地"
 control_newfoundland_bases_goal_desc: "在纽芬兰建立基地将使我们能够控制北大西洋的运输船队，并在关键航线上投送空中和海军力量。"
 control_bermuda_goal_name: "控制百慕大"
 control_bermuda_goal_desc: "在百慕大建立基地将使我们能够更有效地巡逻大西洋中部海域，并维持各大洲之间更安全的补给线。"
 control_bahamas_bases_goal_name: "控制巴哈马基地"
 control_bahamas_bases_goal_desc: "在巴哈马拥有基地将使我们能够更有效地监控加勒比海航道，并保护通往北美和南美的海上通道。"
 control_panama_canal_goal_name: "控制巴拿马运河"
 control_panama_canal_goal_desc: "控制巴拿马运河对于实现舰队在大西洋和太平洋之间的快速重新部署至关重要，能确保在两大洋的战略灵活性。"
 control_trinidad_goal_name: "控制特立尼达"
 control_trinidad_goal_desc: "特立尼达的关键地理位置使其对控制加勒比海地区的石油供应至关重要，并使其成为南美洲北海岸的一个战略跳板。"
 control_azores_goal_name: "控制亚速尔"
 control_azores_goal_desc: "亚速尔群岛的战略位置能够延伸至大西洋中部，弥补潜艇与反潜覆盖范围的缺口，并为运输船队提供持续的空中掩护。"
 control_iceland_goal_name: "控制冰岛"
 control_iceland_goal_desc: "控制冰岛的基地将有助于确保丹麦海峡的安全，并对北大西洋通道施加影响力。"
 control_faroe_islands_goal_name: "控制法罗群岛"
 control_faroe_islands_goal_desc: "法罗群岛地理位置战略，能够控制北方海运航线，并为驶向英国、斯堪的纳维亚半岛和北极地区的海军行动提供支援。"
 control_narvik_goal_name: "控制纳尔维克"
 control_narvik_goal_desc: "占领纳尔维克将能维持重要铁矿石运输通道的畅通，并控制北极补给路线。"
 control_danish_belts_goal_name: "控制丹麦贝尔特海峡"
 control_danish_belts_goal_desc: "在卡特加特海峡驻军将使我们能够独家控制波罗的海与北海之间的海上通道。"
 control_brittany_bases_goal_name: "控制布列塔尼基地"
 control_brittany_bases_goal_desc: "布列塔尼海岸沿线的战略基地将使潜艇和空中作战能够深入大西洋更广阔区域，同时确保进入欧洲大陆的通道安全。"
 control_gibraltar_goal_name: "控制直布罗陀"
 control_gibraltar_goal_desc: "直布罗陀海峡的战略基地将使我们能够控制地中海与大西洋之间的海上交通。"
 control_malta_goal_name: "控制马耳他"
 control_malta_goal_desc: "占领马耳他将使我们能够切断敌方补给线，并在整个地中海中部投射军事力量。"
 control_crete_goal_name: "控制克里特"
 control_crete_goal_desc: "控制克里特岛将能主宰东地中海地区，并便利于在爱琴海和北非的军事行动。"
 control_cyprus_goal_name: "控制塞浦路斯"
 control_cyprus_goal_desc: "控制塞浦路斯将能够支援东地中海的军事行动，并确保往返中东的重要空中航线安全。"
 control_bosporus_goal_name: "控制博斯普鲁斯海峡"
 control_bosporus_goal_desc: "夺取博斯普鲁斯海峡将使我们能够控制黑海与地中海之间的所有海军通道。"
 control_dardanelles_goal_name: "控制达达尼尔海峡"
 control_dardanelles_goal_desc: "控制达达尼尔海峡将能够支配来自黑海的舰队和贸易流动。"
 control_suez_canal_goal_name: "控制苏伊士运河"
 control_suez_canal_goal_desc: "掌控至关重要的苏伊士运河将使我们独家控制欧亚之间的主要交通命脉，确保部队和资源能够快速调配。"
 control_gulf_of_aden_bases_goal_name: "控制亚丁湾基地"
 control_gulf_of_aden_bases_goal_desc: "亚丁湾沿岸的战略基地能够保护红海通道，并确保连接欧洲、非洲和亚洲的航运路线安全。"
 control_strait_of_hormuz_goal_name: "控制霍尔木兹海峡"
 control_strait_of_hormuz_goal_desc: "霍尔木兹海峡的战略基地将使我们能够控制对至关重要的波斯和伊拉克石油的获取通道。"
 control_ceylon_goal_name: "控制锡兰"
 control_ceylon_goal_desc: "控制锡兰将能主宰印度洋，并保护中东与东南亚之间的重要海上通道。"
 control_singapore_goal_name: "控制新加坡"
 control_singapore_goal_desc: "宏伟且牢固的新加坡海军基地扼守着马六甲海峡，管控着印度洋与太平洋之间的航道往来。它应该归我们所有。"
 control_manila_goal_name: "控制马尼拉"
 control_manila_goal_desc: "掌控易守难攻的马尼拉湾将使我们能够向整个西太平洋投射力量，并确保通往东印度群岛和南海的通道安全。"
 control_okinawa_goal_name: "控制冲绳"
 control_okinawa_goal_desc: "控制冲绳将能够对日本本土发动行动，并在太平洋建立强大的防御圈。"
 control_iwo_jima_goal_name: "控制硫磺岛"
 control_iwo_jima_goal_desc: "占领硫磺岛将能够为针对日本的远程空中行动提供支持，并将我们的力量范围扩展至中太平洋地区。"
 control_caroline_islands_goal_name: "控制加罗林群岛"
 control_caroline_islands_goal_desc: "控制加罗林群岛和特鲁克环礁将使我们能够在中太平洋持续开展海军和空中作战行动。"
 control_guadalcanal_goal_name: "控制瓜达尔卡纳尔"
 control_guadalcanal_goal_desc: "夺取瓜达尔卡纳尔岛将使我们能够掌控南太平洋的海军行动以及往返澳大利亚的航线。"
 control_wake_island_goal_name: "控制威克岛"
 control_wake_island_goal_desc: "控制威克岛将能够扩大对中太平洋航线的侦察和空中掩护范围。"
 control_midway_island_goal_name: "控制中途岛"
 control_midway_island_goal_desc: "控制中途岛将确保中太平洋通道的安全，并为跨洋作战提供关键基地。"
 control_hawaii_goal_name: "控制夏威夷"
 control_hawaii_goal_desc: "夺取珍珠港将能为太平洋行动提供锚点，协调整个大洋战区的后勤补给，同时打开通往美国太平洋沿岸的通道。"
 control_attu_island_goal_name: "控制阿图岛"
 control_attu_island_goal_desc: "占领阿图岛将得以控制北太平洋航道，并能够沿阿留申群岛向阿拉斯加及美洲太平洋沿岸展开军事行动。"
 undo_versailles_goal_name: "为《凡尔赛条约》复仇"
 undo_versailles_goal_desc: "是时候纠正这份“强加条约”的荒谬性了。我们必将收复合法的领土！"
 strategic_bombing_campaign_goal_name: "持续战略轰炸战役"
 strategic_bombing_campaign_goal_desc: "大规模的战略轰炸行动将系统性削弱敌人的工业产能，使我们能够逐步消耗其军队力量。"
 liberate_territory_goal_name: "解放我国领土"
 liberate_territory_goal_desc: "敌人占领了我们的领土。解放它应是我们的首要目标。"
 great_offensive_goal_name: "发动大规模攻势"
 great_offensive_goal_desc: "发起一场夺取敌方领土的大规模攻势，应是我们迈向战争最终胜利的第一步。"
