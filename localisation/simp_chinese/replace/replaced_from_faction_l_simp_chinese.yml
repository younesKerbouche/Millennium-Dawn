 secure_central_asia_name: "控制中亚"
 secure_central_asia_desc: "尽管集体安全条约组织已基本巩固了其在中亚地区的影响力，但仍有一些国家游离于我们的势力范围之外。通过将这些剩余国家纳入其中，我们将能够全面确立我们对该地区的权威。"
 secure_crimea_name: "控制克里米亚"
 secure_crimea_desc: "克里米亚位于该地区的关键地带，贸易和海上优势在此至关重要，稍有不慎便可能被我们掌控。若克里米亚落入我们手中，我们的联盟便能更好地巩固其对海洋的控制。"
 bring_georgia_into_orbit_name: "将格鲁吉亚纳入我们的掌控"
 bring_georgia_into_orbit_desc: "格鲁吉亚正日益游走于东西方政治之间。我们最好在为时已晚之前，将其纳入我们自己的政治轨道。"
 bring_ukraine_into_orbit_name: "合并乌克兰"
 bring_ukraine_into_orbit_desc: "乌克兰正迅速崛起为地区强国，这使得他们成为我们对手用来对抗我们的跳板，极具投资价值。我们最好趁现在还来得及，尽快将乌克兰纳入我们的控制之下。"
 goal_global_hegemony_name: "全球霸权"
 goal_global_hegemony_desc: "美国帝国的崛起威胁着我们国家的生存。因此，必须应对这一威胁，并建立全球霸权。"
 incorporate_syria_name: "合并叙利亚"
 incorporate_syria_desc: "叙利亚正处于沦陷于西方帝国主义的边缘。他们脆弱的政治局势使他们极易受到外国的剥削，我们必须在为时已晚之前进行干预。"
 control_lebanon_name: "控制黎巴嫩"
 control_lebanon_desc: "黎巴嫩是什叶派活动的主要中心之一，因此，它不断受到敌人的攻击。我们最好将其置于我们的控制之下……当然，这样他们才能安全。"
 houthis_in_yemen_name: "胡赛也门"
 houthis_in_yemen_desc: "也门政府长期以来忽视了什叶派民众的基本权利，保护这些没有话语权的人民是我们的责任。"
 control_hormuz_name: "控制霍尔木兹"
 control_hormuz_desc: "霍尔木兹海峡是地球上最重要的咽喉要道之一，没有它，我们在世界上的影响力将迅速减弱。为了保护我们在全球范围内投射力量的能力，我们必须完全控制霍尔木兹海峡。"
 liberate_the_quds_name: "解放圣城"
 liberate_the_quds_desc: "犹太复国主义者控制圣城的时间太长了，现在是抵抗轴心最后一次塑造该地区的时候了。"
