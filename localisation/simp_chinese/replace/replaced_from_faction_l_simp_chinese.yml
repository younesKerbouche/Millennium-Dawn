 NATO: "北约"
 NATO_member: "北约成员国"
 NATO_member_desc: "北大西洋公约组织是由美国、加拿大和几个欧洲国家组成的防御联盟。北约最初只是一个政治联盟，很快发展成为一个反苏军事联盟。苏联解体后，北约在世界上扮演着越来越多的干预角色。然而，联盟的主要目的仍然是保卫其成员国，攻击一个成员国就视同攻击所有成员国。"
 NATO_member_tooltip: "§R阵营特殊规则§!：\n- 只有阵营领袖才能保证其他国家独立\n- 成员国只能在防御性战争中被召唤\n- 进出阵营由决议/事件控制"
