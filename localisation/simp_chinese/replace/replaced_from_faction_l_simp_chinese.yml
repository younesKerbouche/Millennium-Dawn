 crush_the_democracy_goal_name: "摧毁民主"
 crush_the_democracy_goal_desc: "人们必须抛弃民主理想。只有这样，我们才能免受西方宣传和攻击的侵害。"
 help_ukraine_name: "帮助乌克兰抵御入侵"
 help_ukraine_name_desc: "乌克兰正在向西方靠拢，而俄罗斯则拼命地守着它摇摇欲坠的帝国。我们需要保护乌克兰改变道路的意愿。"
 help_taiwan_name: "帮助台湾抵御入侵"
 help_taiwan_name_desc: "中国已成为东亚的明显威胁。阻止台湾重回中国控制之下是一个明智的选择。"
