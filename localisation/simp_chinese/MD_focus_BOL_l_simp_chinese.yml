 BOL_inefficient_economic_model_desc: "玻利维亚经济模式存在缺陷，过度依赖资源出口，面临严重通货膨胀、存在经济缺乏多元化以及贫困和低增长率等问题。我们需要进行重大改革以维持经济运转。"
 BOL_ethnic_divides: "玻利维亚民族分裂"
 BOL_ethnic_divides_desc: "玻利维亚存在深刻的种族分化，主要聚居在东部的梅斯蒂索人与占西部人口主体的土著群体之间矛盾日益加剧，导致基于种族界限的社会极化，尤其体现在近期土著居民因水资源获取等议题发起的多起抗议上。"
 BOL_cochabamba_crisis: "科恰班巴危机"
 BOL_cochabamba_crisis_desc: "1999年12月，科恰班巴市爆发大规模抗议，起因是该市市政供水公司SEMAPA的私有化。抗议活动随后扩展至水资源获取及土著权利等议题。当前危机已明显失控，我们必须立即采取行动平息风波。"
