 bolivia_misc.1.t: "天然气全民公投"
 bolivia_misc.1.d: "玻利维亚政府已呼吁就石油出口问题举行全民公投，石油出口是玻利维亚最赚钱的产业之一。来自玻利维亚东部的梅斯蒂索人种占多数的民众支持进一步出口天然气，而原住民社区则主张更加注重社会发展，这使得此次公投成为玻利维亚种族分歧最为明显的一次公投。"
 bolivia_misc.1.a: "石油资金应该用于发展"
 bolivia_misc.1.b: "石油出口将提高我们的地位"
 bolivia_ethnic.1.t: "玻利维亚武装部队要求政府辞职"
 bolivia_ethnic.1.d: "近期，玻利维亚东部地区与梅斯蒂索族的紧张关系达到顶峰，抗议活动频发。玻利维亚武装部队总参谋长要求本届政府下台，并成立一个由亲梅斯蒂索族[conservatism_L]领导的临时政府，带领玻利维亚重新举行选举。他还表示，拒绝服从将导致严重后果。虽然服从命令会导致民主制度遭到破坏，但至少可以避免玻利维亚重蹈1982年结束的军事独裁统治的覆辙。然而，我们绝不能允许军队干预政治，我们可以努力抵制他们的压力，但这可能会导致严重后果。无论我们做出何种选择，都将极大地影响玻利维亚的未来。"
 bolivia_ethnic.1.a: "我们的时代结束了，我们必须下台"
 bolivia_ethnic.1.b: "我们不会回到过去！"
 bolivia_ethnic.2.t: "玻利维亚武装部队进军拉巴斯"
 bolivia_ethnic.2.d: "在我们决定拒绝军方的最后通牒后，他们却自行其是，率领军队进驻拉巴斯，夺取了总统府和国会的控制权。武装部队宣布进入紧急状态，并宣称将“恢复玻利维亚在拉丁美洲的合法地位”。尽管他们承诺将恢复民主，但军方似乎不太可能真正付诸行动。"
 bolivia_ethnic.2.a: "玻利维亚从印第安人的手中被拯救了！"
 bolivia_news.1.t: "玻利维亚政府迫于军事压力辞职"
 bolivia_news.1.d: "近期，亲原住民的玻利维亚政府与玻利维亚东部大多数梅斯蒂索族人口之间关系紧张，玻利维亚武装部队发出最后通牒，要求现政府下台，并成立一个由知名的亲原住民反对党领导的临时政府，带领国家重新举行选举。由于担心再次出现军事政权，玻利维亚政府被迫下台，[BOL.GetLeader]随后宣誓就任玻利维亚新任临时总统。尽管[BOL.GetLeader]声称新政府正在恢复民主统治，但许多评论人士一致认为，新政府采取了强硬的反原住民立场，并多次报道玻利维亚武装部队对原住民抗议活动使用了武力。"
 bolivia_news.1.a: "民主的糟糕日子"
 bolivia_news.2.t: "玻利维亚武装部队发动军事政变推翻玻利维亚政府"
 bolivia_news.2.d: "由于近期亲原住民的玻利维亚政府与玻利维亚东部大多数梅斯蒂索族群之间关系紧张，玻利维亚武装部队发出最后通牒，要求政府下台，并成立由知名亲梅斯蒂索反对党领导的新临时政府，带领国家举行新的选举。由于担心出现类似过去的军事政权，政府拒绝服从命令，反而率军攻占首都拉巴斯，占领了总统府和国会。随后，军方宣布国家进入紧急状态，并声称将“恢复玻利维亚在拉丁美洲的合法地位”。许多评论员认为，此举将加剧新的地区紧张局势，并给玻利维亚的民主留下不良记录。自1825年宣布独立以来，玻利维亚已经历了第191次政变，最后一次政变发生在1980年。"
 bolivia_news.2.a: "看来这些人总是搞不定政变"
 BOL_economic_reforms: "玻利维亚经济改革"
 BOL_economic_reforms_desc: "我们的经济需要紧急彻底的改革，以稳定增长并减少结构性低效。通过政策转变和制度变革，我们可以为长期发展和更加公平的未来奠定基础。"
 BOL_public_debt_reduction: "公共债务削减"
 BOL_public_debt_reduction_desc: "玻利维亚的公共债务已增长到难以为继的地步，威胁到我们的经济独立。我们的目标是通过削减过度支出和协商条款，恢复财政平衡。"
 BOL_strengthen_the_boliviano: "强化玻利维亚诺"
 BOL_strengthen_the_boliviano_desc: "玻利维亚诺必须得到加强，成为我们经济稳定的象征。货币改革和紧缩的货币政策将有助于恢复国内外信心。"
 BOL_national_development_plan: "国家发展计划"
 BOL_national_development_plan_desc: "我们必须在统一的发展战略下协调资源和目标。这一规划将指导未来几十年的基础设施、农业和工业发展。"
 BOL_bolivian_agriculture: "玻利维亚农业"
 BOL_bolivian_agriculture_desc: "农业是农村经济的命脉，扶持农民、提高耕地生产能力，是国家富强的根本保证。"
 BOL_increase_credit_for_farmers: "增加农民信贷"
 BOL_increase_credit_for_farmers_desc: "许多农民缺乏扩大或现代化经营所需的金融工具。国家支持的信贷额度将增强农村社区的权能，并刺激粮食生产。"
 BOL_improve_agricultural_technology: "提高农业技术"
 BOL_improve_agricultural_technology_desc: "过时的工具和方法阻碍了我们农场的发展。我们将投资现代技术、培训和机械，以提高产量和效率。"
 BOL_fight_contraband_imports: "打击违禁品进口"
 BOL_fight_contraband_imports_desc: "非法进口削弱了国内生产商的竞争力，损害了我们的经济。加强边境执法和海关改革将有助于保护本土产业。"
 BOL_cash_crop_development_initiatives: "经济作物发展计划"
 BOL_cash_crop_development_initiatives_desc: "通过专注于高价值经济作物，我们可以将农业转变为出口强国。战略投资将为农民和国家创造新的收入来源。"
 BOL_bolivian_food_industry: "加强玻利维亚食品工业"
 BOL_bolivian_food_industry_desc: "强劲的食品产业确保了粮食安全，并提升了农业产出的价值。我们必须支持玻利维亚各地的加工、包装和分销链。"
 BOL_modern_and_productive_agriculture: "现代化、高产的农业"
 BOL_modern_and_productive_agriculture_desc: "我们的目标是全面实现玻利维亚农业现代化，释放其经济潜力。通过创新和基础设施建设，我们将实现自给自足和经济增长。"
 BOL_national_referendum_on_gas: "天然气全民公投"
 BOL_national_referendum_on_gas_desc: "天然气是我们最重要的国家资产之一，其未来必须由民主决定。公投将决定我们是继续私有化，还是加强国家控制。"
 BOL_oil_money_for_development: "石油资金用于发展"
 BOL_oil_money_for_development_desc: "天然气和石油收入必须服务于玻利维亚人民。将利润重新用于医疗卫生、教育和基础设施建设，将确保我们的自然财富惠及全体公民。"
 BOL_prioritize_social_development: "优先发展社会事业"
 BOL_prioritize_social_development_desc: "我们必须缩小不平等差距，提高生活水平。社会发展计划将针对教育、住房和社会流动性。"
 BOL_prioritize_healthcare_development: "优先发展医疗保健"
 BOL_prioritize_healthcare_development_desc: "玻利维亚的医疗保健系统亟待关注。对医院、培训和乡村诊所的投资将挽救生命，并建设一个更健康的国家。"
 BOL_prioritize_infrastructure_development: "优先发展基础设施"
 BOL_prioritize_infrastructure_development_desc: "现代化基础设施对经济增长至关重要。我们将扩建道路、电网和供水系统，以连接并赋能我们的社区。"
 BOL_bring_the_ypfd_under_state_control: "将玻利维亚国家石油公司置于国家控制之下"
 BOL_bring_the_ypfd_under_state_control_desc: "玻利维亚国家石油公司必须服务于公众利益。通过将其运营国有化，我们重新获得了对能源部门的主权。"
 BOL_reinforce_gas_exports: "加强天然气出口"
 BOL_reinforce_gas_exports_desc: "天然气出口仍然是我国经济的支柱。改善管道、加强协议、提升产能将增加收入，增强区域影响力。"
 BOL_invite_gazprom: "邀请俄罗斯天然气工业股份公司"
 BOL_invite_gazprom_desc: "与俄罗斯天然气工业股份公司的合作为我们带来了技术专长和外商投资。战略伙伴关系有望将我们的天然气行业推向新的高度。"
 BOL_invite_exxonmobil: "邀请埃克森美孚"
 BOL_invite_exxonmobil_desc: "通过与埃克森美孚的合作，我们吸引了世界能源巨头之一来到玻利维亚。此举将带来资本、创新和国际影响力。"
 BOL_invite_cnpc: "邀请中石油"
 BOL_invite_cnpc_desc: "中国石油天然气集团公司经验丰富、资金雄厚。与他们合作可以开拓新市场，加强全球联系。"
 BOL_modernize_bolivian_oil_extraction: "玻利维亚石油开采现代化"
 BOL_modernize_bolivian_oil_extraction_desc: "我们的石油开采技术陈旧低效。现代化设施和采用新技术将有助于提高产量并减少对环境的影响。"
 BOL_bolivian_manufacturing: "玻利维亚制造业"
 BOL_bolivian_manufacturing_desc: "打造强大的制造业是玻利维亚经济独立的关键。我们的目标是促进工业增长，创造就业机会，并为国内和出口市场生产产品。"
 BOL_cooperation_with_motor_companies: "与汽车公司的合作"
 BOL_cooperation_with_motor_companies_desc: "与汽车公司合作可以推动玻利维亚汽车工业的快速发展。这些合作将为我们蓬勃发展的经济带来投资、专业知识和技术。"
 BOL_expand_the_cement_industry: "扩大水泥行业"
 BOL_expand_the_cement_industry_desc: "水泥是建筑和基础设施建设不可或缺的材料。扩大水泥产业规模将有助于支持建筑项目建设，并创造新的就业机会。"
 BOL_towards_a_construction_boom: "迈向繁荣的建筑业"
 BOL_towards_a_construction_boom_desc: "建筑业的激增将刺激经济增长并提高生活水平。增加对住房和公共工程的投资至关重要。"
 BOL_tax_breaks_for_small_manufacturers: "小型制造商的税收减免"
 BOL_tax_breaks_for_small_manufacturers_desc: "小型制造商面临诸多财务障碍。提供税收优惠将鼓励创业，并帮助本地企业蓬勃发展。"
 BOL_counter_black_market_goods: "反黑市商品"
 BOL_counter_black_market_goods_desc: "非法商品充斥市场，损害合法企业。加强执法力度和公众意识宣传将有助于遏制黑市。"
 BOL_world_class_textile_production: "世界一流的纺织品生产"
 BOL_world_class_textile_production_desc: "玻利维亚有潜力成为纺织制造业的领导者。投资于质量和创新可以开拓全球新市场。"
 BOL_bolivian_mining: "玻利维亚矿业"
 BOL_bolivian_mining_desc: "采矿业是玻利维亚经济的支柱，提供宝贵的矿产资源和就业机会。实现采矿业现代化将有助于提高产量，同时确保可持续发展。"
 BOL_increase_comibol_funding: "增加玻利维亚矿业公司投资"
 BOL_increase_comibol_funding_desc: "国有矿业公司玻利维亚矿业公司需要更多资源来完成其使命。增加投资将有助于提高产量并改善工人安全。"
 BOL_invite_foreign_mining_companies: "邀请外国矿业公司"
 BOL_invite_foreign_mining_companies_desc: "外国投资可以为我们的采矿业带来技术和资本。战略伙伴关系将增强我们的竞争力和经济增长。"
 BOL_export_bolivian_resources: "出口玻利维亚资源"
 BOL_export_bolivian_resources_desc: "玻利维亚必须扩大资源出口，以增加外汇收入。改善物流和贸易关系是成功的关键。"
 BOL_el_muton_iron_mine: "埃尔穆顿铁矿"
 BOL_el_muton_iron_mine_desc: "开发埃尔穆顿铁矿将促进国内钢铁产量。该项目是我们工业雄心的基石。"
 BOL_exploit_lithium_deposits: "开发锂矿"
 BOL_exploit_lithium_deposits_desc: "玻利维亚拥有全球最丰富的锂储量。负责任的开采将使我们成为全球电池市场的关键参与者。"
 BOL_improve_miners_working_conditions: "改善矿工的工作条件"
 BOL_improve_miners_working_conditions_desc: "矿工的安全和福祉必须放在首位。升级设施并执行法规将保护工人及其家人。"
 BOL_expanding_our_economic_potential: "扩大我们的经济潜力"
 BOL_expanding_our_economic_potential_desc: "多元化和强化经济将创造持久繁荣。战略投资和创新将释放新的增长机遇。"
 BOL_foundations_for_it_development: "IT发展基础"
 BOL_foundations_for_it_development_desc: "玻利维亚必须为现代信息技术产业奠定基础。支持教育和基础设施建设将促进创新和数字化增长。"
 BOL_electronics_production: "电子产品生产"
 BOL_electronics_production_desc: "在国内生产电子产品将减少进口，并培养高科技专业人才。该行业可以推动未来的经济发展和创造就业机会。"
 BOL_becoming_an_investment_hub: "成为投资中心"
 BOL_becoming_an_investment_hub_desc: "营造良好的投资者环境，吸引资本和技术。我们的目标是成为区域商业和创新中心。"
 BOL_reinforce_energy_production: "加强能源生产"
 BOL_reinforce_energy_production_desc: "可靠的能源是工业和进步的基础。扩大生产能力将满足日益增长的需求并支持发展。"
 BOL_invest_into_windfarms: "投资风电场"
 BOL_invest_into_windfarms_desc: "风能为玻利维亚提供了清洁的可再生能源。投资风电场将实现能源多元化，并减少对环境的影响。"
 BOL_hydroelectricity_production: "水力发电"
 BOL_hydroelectricity_production_desc: "利用河流进行水力发电对于可持续能源至关重要。扩大这一领域将改善能源供应并降低排放。"
 BOL_end_the_rentier_state: "终结食利国家"
 BOL_end_the_rentier_state_desc: "依赖资源租金会削弱我们的经济韧性。我们必须实现经济多元化，打造更可持续、更平衡的经济。"
 BOL_beauty_of_the_andes: "安第斯山脉之美"
 BOL_beauty_of_the_andes_desc: "我们雄伟的安第斯山脉是大自然的宝藏。负责任地推广它们可以促进旅游业发展，增强民族自豪感。"
 BOL_improve_public_transportation: "改善公共交通"
 BOL_improve_public_transportation_desc: "高效的公共交通连接社区，减少交通拥堵。升级我们的交通网络将提升生活质量，促进经济活动。"
 BOL_urban_policing_initiative: "城市警务倡议"
 BOL_urban_policing_initiative_desc: "更强大、以社区为中心的警务工作能够提升城市安全。改革和投资将建立信任，减少犯罪。"
 BOL_promote_sustainable_tourism: "促进可持续旅游业"
 BOL_promote_sustainable_tourism_desc: "玻利维亚的自然和文化遗产可以推动旅游业的可持续增长。推广生态友好型旅游既能支持当地社区，又能保护我们的环境。"
 BOL_revive_tungsten_production: "恢复钨生产"
 BOL_revive_tungsten_production_desc: "钨是宝贵的战略资源，振兴钨业，有利于增加矿业收入，支撑民族工业。"
 BOL_the_andean_miracle: "安第斯奇迹"
 BOL_the_andean_miracle_desc: "玻利维亚近几十年的转型堪称奇迹。经济增长、社会进步、政治稳定，共同定义了这个新时代。"
 BOL_fuerzas_armadas_de_bolivia: "玻利维亚武装部队"
 BOL_fuerzas_armadas_de_bolivia_desc: "玻利维亚武装部队保卫国家主权，维护国家统一。现代化和专业化对于应对未来挑战至关重要。"
 BOL_ejercito_de_bolivia: "玻利维亚军队"
 BOL_ejercito_de_bolivia_desc: "我军是国防的中坚力量，加强军队建设和战备能力建设，是保障边疆和人民安全的重要保障。"
 BOL_focus_on_mass_assault_tactics: "关注大规模攻击战术"
 BOL_focus_on_mass_assault_tactics_desc: "大规模突击战术强调以大规模兵力压制敌军。该战略依靠人力和协同作战来取得胜利。"
 BOL_expand_conscription: "扩大征兵"
 BOL_expand_conscription_desc: "扩大征兵范围可以扩大我们训练有素的士兵队伍。这确保了我们有足够的人力来保卫国家并应对威胁。"
 BOL_expand_military_infrastructure: "扩大军事基础设施"
 BOL_expand_military_infrastructure_desc: "建设新的基地、训练中心和后勤枢纽，增强我们的军事能力。基础设施的改善有助于提高作战效率。"
 BOL_focus_on_military_morale: "关注军事士气"
 BOL_focus_on_military_morale_desc: "高昂的士气对于战斗力至关重要。投资于士兵福利、领导力和团队精神可以增强战斗精神。"
 BOL_expand_artillery_units: "扩充炮兵部队"
 BOL_expand_artillery_units_desc: "炮兵是战场上至关重要的火力，增加炮兵部队可以增强我军的攻防能力。"
 BOL_an_army_of_the_masses: "群众大军"
 BOL_an_army_of_the_masses_desc: "一支规模庞大、训练有素的军队能够震慑侵略，保卫主权。打造一支大规模军队需要投入训练和资源。"
 BOL_expand_the_escuela_de_condores: "扩大秃鹰学校"
 BOL_expand_the_escuela_de_condores_desc: "秃鹰学校训练玻利维亚精锐士兵。扩建该学校将培养更多特种部队，以应对复杂的安全挑战。"
 BOL_form_specops_brigades: "组建特种部队旅"
 BOL_form_specops_brigades_desc: "特种部队旅执行需要高超技能的高风险任务。组建这些部队增强了玻利维亚的战术灵活性。"
 BOL_military_mechanization: "军队机械化"
 BOL_military_mechanization_desc: "机械化步兵提高了机动性和火力。这一转变实现了军队的现代化，并提高了战场效能。"
 BOL_abolish_conscription: "废除征兵制"
 BOL_abolish_conscription_desc: "取消征兵制将使军队转变为一支专业的志愿部队。这可以提高军队素质，但会减少可用的人力。"
 BOL_quality_over_quantity: "质量优于数量"
 BOL_quality_over_quantity_desc: "专注于规模较小、装备精良的部队可以提高战斗力。训练和现代化装备比单纯的数量更重要。"
 BOL_a_cost_effective_army: "一支具有成本效益的军队"
 BOL_a_cost_effective_army_desc: "保持精简高效的军队确保财政责任。合理的预算使我们能够平衡国防需求和经济现实。"
 BOL_modernizing_our_equipment: "使我们的设备现代化"
 BOL_modernizing_our_equipment_desc: "升级武器和装备，让我们的部队保持竞争力。现代化的装备能够提升我们的生存力和战斗力。"
 BOL_develop_bolivian_military_industry: "发展玻利维亚军工工业"
 BOL_develop_bolivian_military_industry_desc: "建立国内军火工业可以减少对进口的依赖，从而增强主权并创造就业机会。"
 BOL_cooperate_with_foreign_arms_companies: "与外国武器公司合作"
 BOL_cooperate_with_foreign_arms_companies_desc: "与国际军火公司合作加速了技术转让。这些合作提升了我们的军事能力。"
 BOL_tackle_military_corruption: "打击军队腐败"
 BOL_tackle_military_corruption_desc: "腐败损害军队效能和士气。强有力的改革和监督将恢复信任和纪律。"
 BOL_elite_officer_training: "精英军官训练"
 BOL_elite_officer_training_desc: "高技能军官是战场胜利的关键。专业培训项目旨在培养领导力和战略专业知识。"
 BOL_an_army_for_the_future: "未来之军"
 BOL_an_army_for_the_future_desc: "我们必须让军队做好准备，应对未来的威胁和技术。创新和适应能力是这一愿景的核心。"
 BOL_fuerza_aerea_boliviana: "玻利维亚空军"
 BOL_fuerza_aerea_boliviana_desc: "我们的空军保卫玻利维亚领空并支援地面部队。增强空军实力有助于保障国家安全。"
 BOL_purchase_american_aircraft: "购买美国飞机"
 BOL_purchase_american_aircraft_desc: "从美国采购飞机，为我们提供了先进的技术和可靠的保障，增强了我们的空中作战能力。"
 BOL_purchase_chinese_aircraft: "购买中国飞机"
 BOL_purchase_chinese_aircraft_desc: "中国飞机提供经济高效的选择，且技术日益精进。多元化的供应商拓展了战略合作伙伴关系。"
 BOL_purchase_russian_aircraft: "购买俄罗斯飞机"
 BOL_purchase_russian_aircraft_desc: "俄罗斯飞机设计坚固，性能强劲。合作增强了我们空军的多功能性。"
 BOL_improve_air_defense_infrastructure: "改善防空基础设施"
 BOL_improve_air_defense_infrastructure_desc: "加强防空系统可以保护关键资产和人口中心。升级可以降低遭受空中威胁的脆弱性。"
 BOL_close_air_support: "近距支援"
 BOL_close_air_support_desc: "近距离空中支援能够提升地面部队的作战效能。整合空中和陆地作战对于战场胜利至关重要。"
 BOL_a_new_world_class_academy: "一所新的世界级学院"
 BOL_a_new_world_class_academy_desc: "建立一所世界一流的军事学院，将培养未来的领导者。该学院将树立卓越的标准。"
 BOL_dominate_the_skies: "制霸诸天"
 BOL_dominate_the_skies_desc: "在现代战争中，夺取空中优势至关重要。我们将投入资金，控制我们的领空，并支持所有军事行动。"
 BOL_might_of_the_sky: "天空之力"
 BOL_might_of_the_sky_desc: "我们的空中力量象征着国家实力和技术进步。保持强大的空军可以遏制侵略。"
 BOL_armada_boliviana: "玻利维亚海军"
 BOL_armada_boliviana_desc: "玻利维亚海军保卫着我们的水道，维护着我们的主权。扩充海军力量有助于加强国家安全。"
 BOL_naval_military_police: "海军宪兵"
 BOL_naval_military_police_desc: "海军宪兵负责维持舰艇和基地的纪律和安全，确保秩序和有效行动。"
 BOL_expand_the_naval_academy: "扩大海军学院"
 BOL_expand_the_naval_academy_desc: "扩建后的海军学院将培养更多军官和水兵。这项投资旨在打造一支专业化、精干的海上力量。"
 BOL_return_to_the_sea: "重返大海"
 BOL_return_to_the_sea_desc: "恢复通往太平洋的通道是玻利维亚的历史性目标。发展海军力量对于实现这一目标至关重要。"
 BOL_bolivian_marine_forces: "玻利维亚海军陆战队"
 BOL_bolivian_marine_forces_desc: "海军陆战队拥有快速反应能力和两栖作战经验。其扩张扩大了玻利维亚的作战范围。"
 BOL_quick_strikes: "快速打击"
 BOL_quick_strikes_desc: "快速果断的打击可以压倒对手。发展这样的力量可以提高战术灵活性。"
 BOL_invest_into_shipbuilding: "投资造船业"
 BOL_invest_into_shipbuilding_desc: "发展国产造船业有利于海军扩张和经济增长。该领域对长期国防具有战略意义。"
 BOL_a_grand_armada: "无敌舰队"
 BOL_a_grand_armada_desc: "打造强大的舰队，彰显国家实力，维护国家利益。庞大的舰队是海上主权的象征。"
 BOL_masters_of_the_pacific: "太平洋之主"
 BOL_masters_of_the_pacific_desc: "掌控太平洋海域能够确保贸易路线和战略优势。玻利维亚必须立志成为该地区的关键角色。"
 BOL_new_millenium: "新千年"
 BOL_new_millenium_desc: "进入新千年，迎来改革与进步的机遇。玻利维亚必须拥抱变革，创造更加美好的未来。"
 BOL_bolivian_reformists: "玻利维亚改革派"
 BOL_bolivian_reformists_desc: "改革派倡导现代化、社会公正和包容性治理。他们的愿景塑造着国家前进的道路。"
 BOL_promote_bolivian_unity: "促进玻利维亚团结"
 BOL_promote_bolivian_unity_desc: "国家团结对于克服分裂至关重要。促进包容性可以增强我们的社会结构。"
 BOL_assure_mestizo_representation: "确保梅斯蒂索族代表权"
 BOL_assure_mestizo_representation_desc: "确保梅斯蒂索族的政治代表性能够促进平等。这种包容性有助于增强民族凝聚力。"
 BOL_media_luna_investments: "梅迪亚卢纳投资"
 BOL_media_luna_investments_desc: "对梅迪亚卢纳地区的投资推动了区域发展。均衡增长缩小了玻利维亚各地的差距。"
 BOL_hold_talks_with_indigenous_ngos: "与原住民非政府组织举行会谈"
 BOL_hold_talks_with_indigenous_ngos_desc: "与原住民非政府组织合作，促进对话与合作。尊重的谈判有助于实现共同目标。"
 BOL_protect_indigenous_land: "保护原住民土地"
 BOL_protect_indigenous_land_desc: "保护原住民领地，就是维护其文化和环境。必须落实法律保护，维护原住民的权利。"
 BOL_union_of_reformist_forces: "改革力量联盟"
 BOL_union_of_reformist_forces_desc: "将改革派团体聚集在一起可以增强政治影响力。团结起来，他们就能更好地倡导变革。"
 BOL_push_for_greater_pluralism: "推动政治多元化"
 BOL_push_for_greater_pluralism_desc: "鼓励政治多元化可以丰富民主。更加多元化的体制可以让所有声音都被听到。"
 BOL_improve_human_rights: "改善人权"
 BOL_improve_human_rights_desc: "保护和促进人权是实现正义的根本。我们必须消除侵犯人权的行为，建立包容性的机构。"
 BOL_anti_corruption_plan: "反腐计划"
 BOL_anti_corruption_plan_desc: "腐败破坏信任，损害发展。强有力的计划对于恢复政府廉政至关重要。"
 BOL_judicial_independence: "独立的司法机构"
 BOL_judicial_independence_desc: "独立于政治影响的司法机构，才能保证判案公正。加强这种独立性，有助于维护法治。"
 BOL_pragmatic_economic_approach: "务实的经济方针"
 BOL_pragmatic_economic_approach_desc: "在经济增长与社会需求之间取得平衡，需要务实的政策。灵活的解决方案能够适应不断变化的经济现实。"
 BOL_liberal_market_reforms: "自由市场改革"
 BOL_liberal_market_reforms_desc: "市场自由化能够刺激投资与创新。但改革必须谨慎推进，以保护弱势群体。"
 BOL_ensure_investment_safety: "保障投资安全性"
 BOL_ensure_investment_safety_desc: "提供安全的投资环境，能够促进国内外投资。明确的法律与有效的执行是关键。"
 BOL_lower_sme_taxation: "降低小企业税收"
 BOL_lower_sme_taxation_desc: "降低中小企业税收有助于支持他们创业。这将促进增加就业机会，和经济多元化发展。"
 BOL_telecom_investments: "电信投资"
 BOL_telecom_investments_desc: "现代电信基础设施连接着人们和企业。投资推动数字包容和经济增长。"
 BOL_invest_in_the_tertiary_sector: "投资第三产业"
 BOL_invest_in_the_tertiary_sector_desc: "第三产业，包括服务业和旅游业，对促进经济多元化至关重要。支持相关产业将有助于促进就业与创新。"
 BOL_fight_illegal_coca_production: "打击非法古柯生产"
 BOL_fight_illegal_coca_production_desc: "非法古柯种植助长了犯罪与动荡。打击这一问题，需要协调执法，与社区支持。"
 BOL_renewable_investments: "可再生能源投资"
 BOL_renewable_investments_desc: "投资可再生能源能够确保可持续增长。这将减少对化石燃料的依赖，保护环境。"
 BOL_promote_sustainable_development: "促进可持续发展"
 BOL_promote_sustainable_development_desc: "可持续发展需要在经济增长与环境管理之间取得平衡。玻利维亚必须做到保护自然资源，以惠及子孙后代。"
 BOL_strengthen_safety_net: "加强玻利维亚安全网"
 BOL_strengthen_safety_net_desc: "社会安全网在困境中保护弱势群体。扩大这些项目有助于促进公平与稳定。"
 BOL_improve_bolivian_education: "改善玻利维亚教育"
 BOL_improve_bolivian_education_desc: "优质教育是国家进步的基石。投资学校和教师，让我们的年轻人为未来做好准备。"
 BOL_modernize_bolivian_hospitals: "玻利维亚医院现代化"
 BOL_modernize_bolivian_hospitals_desc: "升级医院基础设施和设备可以改善医疗效果。获得现代化医疗服务可以挽救生命，增强韧性。"
 BOL_support_young_families: "支持年轻人家庭"
 BOL_support_young_families_desc: "支持年轻家庭的政策有利于社会的未来。儿童保育、住房和教育方面的援助至关重要。"
 BOL_housing_programs: "住宅计划"
 BOL_housing_programs_desc: "经济适用房计划满足了城乡需求。确保人人有房可住，从而提高生活质量。"
 BOL_bolivia_for_all: "人人可享的玻利维亚"
 BOL_bolivia_for_all_desc: "创建一个包容的玻利维亚意味着人人享有平等的机会。民族团结和尊重多样性是我们的目标。"
 BOL_bolivias_first_indigenous_president: "玻利维亚首位原住民总统"
 BOL_bolivias_first_indigenous_president_desc: "选出我们的第一位原住民总统是一个历史性的里程碑。它象征着社会正义和代表性的进步。"
 BOL_evonomics: "经济学"
 BOL_evonomics_desc: "经济学将进化论与经济学相结合，以制定适应性强、富有韧性的政策。这种方法能够包容复杂性，从而实现可持续发展。"
 BOL_voice_of_the_discriminated: "受歧视者的声音"
 BOL_voice_of_the_discriminated_desc: "让边缘群体发声能够巩固民主。我们必须消除系统性歧视，赋能所有公民。"
 BOL_popular_social_initiatives: "受欢迎的社会倡议"
 BOL_popular_social_initiatives_desc: "基层社会项目改善日常生活，促进社区发展。支持这些倡议有助于促进参与和团结。"
 BOL_enact_universal_healthcare: "实施全民医疗保健"
 BOL_enact_universal_healthcare_desc: "全民医疗保障确保人人享有医疗服务。这项政策促进了公共卫生和社会公平。"
 BOL_greater_support_to_pensioners: "加大对离休人员的支持"
 BOL_greater_support_to_pensioners_desc: "支持退休人员，维护他们的尊严和福祉。福利的增加体现了我们对老年人的承诺。"
 BOL_lgbt_rights: "促进LGBT权利"
 BOL_lgbt_rights_desc: "促进LGBT群体权利有助于促进平等和人类尊严。法律保障和社会认可是迈向这一目标的关键一步。"
 BOL_denounce_previous_colonialist_regimes: "谴责前殖民政权"
 BOL_denounce_previous_colonialist_regimes_desc: "承认殖民主义的危害对于治愈创伤至关重要。谴责过去的政权能够维护玻利维亚的主权和身份认同。"
 BOL_western_bolivia_investment_projects: "西玻利维亚投资项目"
 BOL_western_bolivia_investment_projects_desc: "针对玻利维亚西部的定向投资促进了该国的均衡增长。基础设施和服务业提升了这一重要地区的经济活力。"
 BOL_improve_rural_water_supply: "改善农村供水"
 BOL_improve_rural_water_supply_desc: "获得清洁水源是一项基本人权。扩大农村供水系统有助于改善人们的健康和生计。"
 BOL_food_subsidies: "食品补贴"
 BOL_food_subsidies_desc: "补贴基本食品可确保所有公民都能负担得起。这有助于减少饥饿并支持低收入家庭。"
 BOL_improve_literacy_rates: "提高识字率"
 BOL_improve_literacy_rates_desc: "提高识字率开启机遇和成长之门。阅读和写作教学项目赋能社区。"
 BOL_build_new_rural_schools: "建设新的农村学校"
 BOL_build_new_rural_schools_desc: "农村地区的新学校解决了教育不平等问题。获得优质教育有助于培养下一代。"
 BOL_expand_institutional_control: "扩大机构控制"
 BOL_expand_institutional_control_desc: "强化机构建设可以增强治理和问责。有效的管控有助于维护法律、秩序和发展。"
 BOL_undermine_the_media_luna: "削弱梅迪亚卢纳"
 BOL_undermine_the_media_luna_desc: "梅迪亚卢纳地区反对派的削弱巩固了民族团结。战略性政治努力减少了地区分裂。"
 BOL_nationalize_resources: "玻利维亚自然资源国有化"
 BOL_nationalize_resources_desc: "将自然资源纳入国家控制，保障了玻利维亚的财富。国有化可以实现更完善的管理和更公平的分配。"
 BOL_withdraw_from_the_imf: "退出国际货币基金组织"
 BOL_withdraw_from_the_imf_desc: "退出国际货币基金组织使玻利维亚得以重获经济主权，并使其能够在不受外部约束的情况下推行独立的财政政策。"
 BOL_empower_labour_unions: "赋予工会权力"
 BOL_empower_labour_unions_desc: "强大的工会能够保护工人的权利，促进公平的工资。赋予工会权力可以加强社会公正和职场民主。"
 BOL_coca_yes_cocaine_no: "古柯可以，可卡因不行"
 BOL_coca_yes_cocaine_no_desc: "我们支持传统的古柯种植，同时反对可卡因生产。这种平衡的做法既尊重文化习俗，又能打击毒品贩运。"
 BOL_modernize_coca_production: "古柯生产现代化"
 BOL_modernize_coca_production_desc: "古柯种植现代化可以提高生产力和可持续性。改进的方法使农民受益，同时减少非法作物的扩张。"
 BOL_towards_a_mixed_economy: "迈向混合经济"
 BOL_towards_a_mixed_economy_desc: "混合经济将公共部门和私营部门融合在一起，以促进均衡增长。这种方法能够充分利用两种体系的优势。"
 BOL_increase_minimum_wage: "提高最低工资"
 BOL_increase_minimum_wage_desc: "提高最低工资可以改善工人的生活水平，有助于减少贫困和促进经济包容。"
 BOL_encourage_consumption: "鼓励消费"
 BOL_encourage_consumption_desc: "提升消费需求能够刺激经济活动。鼓励消费能够促进企业发展并创造就业机会。"
 BOL_promote_indigenous_languages: "推广原住民语言"
 BOL_promote_indigenous_languages_desc: "保护原住民语言是尊重玻利维亚丰富的文化遗产。推广原住民语言则能增强自豪感和社会包容性。"
 BOL_inclusive_bolivia: "包容的玻利维亚"
 BOL_inclusive_bolivia_desc: "包容的玻利维亚重视多元化，并赋予所有公民平等的机会。在社区之间搭建桥梁有助于加强民族团结。"
 BOL_bolivian_right: "玻利维亚右翼"
 BOL_bolivian_right_desc: "玻利维亚右翼倡导自由市场、传统和有限政府。他们的政策体现了保守价值观。"
 BOL_hand_with_the_catholic_church: "与天主教会合作"
 BOL_hand_with_the_catholic_church_desc: "天主教会依然是一个强大的社会机构。合作能够加强道德指导和社区支持。"
 BOL_promote_catholic_missionaries: "推崇天主教传教士"
 BOL_promote_catholic_missionaries_desc: "推崇天主教传教士可以扩大宗教外展和社会项目，从而增强精神和文化影响力。"
 BOL_pursue_neoliberal_reforms: "推行新自由主义改革"
 BOL_pursue_neoliberal_reforms_desc: "新自由主义改革的重点是放松管制、私有化和开放市场。这些政策旨在吸引投资并促进增长。"
 BOL_further_privatization_initiatives: "推行私有化举措"
 BOL_further_privatization_initiatives_desc: "扩大私有化可以减少国家对经济的干预，从而提高效率并促进私营部门的发展。"
 BOL_attract_foreign_investment: "吸引外资"
 BOL_attract_foreign_investment_desc: "外商投资带来资金、技术和就业。营造良好的环境，吸引全球合作伙伴。"
 BOL_cut_back_on_social_spending: "削减社会支出"
 BOL_cut_back_on_social_spending_desc: "削减社会支出虽然能降低政府成本，但也可能导致社会动荡。需要谨慎权衡，才能维护稳定。"
 BOL_smaller_state: "小国家"
 BOL_smaller_state_desc: "较小的国家可以限制官僚主义和政府干预，从而鼓励私营企业和个人自由。"
 BOL_lower_tax_regime: "较低的税制"
 BOL_lower_tax_regime_desc: "降低税收可以刺激商业活动和经济增长。有竞争力的税收政策可以吸引企业家和投资者。"
 BOL_dominate_the_house: "一家独霸"
 BOL_dominate_the_house_desc: "确保在立法机构中的主导地位，确保政策的实施。政治控制决定着玻利维亚的未来方向。"
 BOL_crackdown_on_organized_labour: "打击有组织的劳工"
 BOL_crackdown_on_organized_labour_desc: "打击工会组织会压制罢工和异议。这虽然会加强政府权威，但也有可能引发社会反弹。"
 BOL_oppose_satanic_communists: "反对共产主义撒旦"
 BOL_oppose_satanic_communists_desc: "反对共产主义意识形态被描绘成一场道德和政治斗争。这一立场团结了保守派支持者。"
 BOL_liberalize_bolivias_trade_regime: "放宽玻利维亚贸易制度"
 BOL_liberalize_bolivias_trade_regime_desc: "贸易自由化开放市场，增强竞争力。消除壁垒有助于促进出口和进口。"
 BOL_morally_correct_bolivia: "道德正确的玻利维亚"
 BOL_morally_correct_bolivia_desc: "一个道德正确的玻利维亚秉持传统价值观和社会秩序。这一愿景拒绝激进变革。"
 BOL_strengthen_the_media_luna: "加强梅迪亚卢纳"
 BOL_strengthen_the_media_luna_desc: "加强梅迪亚卢纳的政治影响力，对抗反对派势力。地区力量支持国家政治目标。"
 BOL_expand_regional_funding: "扩大区域注资"
 BOL_expand_regional_funding_desc: "增加区域资金投入，促进均衡发展。地方项目满足社区的独特需求。"
 BOL_strengthen_mestizo_pride: "加强梅斯蒂索族的自豪感"
 BOL_strengthen_mestizo_pride_desc: "弘扬梅斯蒂索族的自豪感有助于增强认同感和社会凝聚力。弘扬传统文化遗产有助于团结这一重要的群体。"
 BOL_santa_cruz_infrastructure_projects: "圣克鲁斯基础设施项目"
 BOL_santa_cruz_infrastructure_projects_desc: "投资圣克鲁斯的基础设施有助于经济增长。道路、公共设施和服务的改善能够吸引企业。"
 BOL_expand_political_support: "扩大政治支持"
 BOL_expand_political_support_desc: "扩大政治支持有助于构建更强有力的治理。联盟和外联能够提升影响力和稳定性。"
 BOL_bolivias_gems: "玻利维亚宝石"
 BOL_bolivias_gems_desc: "玻利维亚的自然和文化宝藏是宝贵的财富。保护和推广这些宝藏有助于提升旅游业和民族自豪感。"
 BOL_renew_the_war_on_drugs: "重启禁毒战争"
 BOL_renew_the_war_on_drugs_desc: "重启禁毒战争，打击贩毒网络和非法种植。此举旨在恢复法律和秩序。"
 BOL_crackdown_on_coca_production: "严厉打击古柯生产"
 BOL_crackdown_on_coca_production_desc: "打击古柯种植扰乱了毒品供应链。执法工作力求在传统用途与法律限制之间取得平衡。"
 BOL_seek_us_technical_assistance: "寻求美国技术援助"
 BOL_seek_us_technical_assistance_desc: "寻求美国的技术援助可以带来专业知识和支持。这种合作可以增强机构能力。"
 BOL_expand_anti_cartel_operations: "扩大反卡特尔行动"
 BOL_expand_anti_cartel_operations_desc: "扩大反卡特尔行动可以打击有组织犯罪和贩毒。加强执法可以增强公共安全。"
 BOL_bring_in_military_support: "引入军队支持"
 BOL_bring_in_military_support_desc: "军队支持增强了执法力度，有效打击了动乱。必要时，部署武装部队可以恢复秩序。"
 BOL_military_junta: "玻利维亚武装部队的干预"
 BOL_military_junta_desc: "玻利维亚武装部队介入，稳定混乱中的国家局势。军事统治旨在恢复秩序和控制。"
 BOL_restore_order_in_the_streets: "恢复街道秩序"
 BOL_restore_order_in_the_streets_desc: "恢复街道秩序可以保护公民和财产安全。协调一致的安全措施可以减少暴力和骚乱。"
 BOL_legacy_of_the_banzerato: "班泽拉托的遗产"
 BOL_legacy_of_the_banzerato_desc: "班泽拉托时代留下了威权主义与现代化交织的复杂遗产，其影响至今仍在塑造着玻利维亚的政治格局。"
 BOL_crusade_against_the_indians: "向印第安人发起的十字军东征"
 BOL_crusade_against_the_indians_desc: "针对原住民的压迫是黑暗的篇章。这场运动旨在压制原住民的文化认同和权利。"
 BOL_ban_indigenous_languages: "禁止原住民语言"
 BOL_ban_indigenous_languages_desc: "禁止原住民语言会侵蚀文化多样性和文化遗产。此类政策会加深社会分裂。"
 BOL_support_the_santa_cruz_youth_union: "支持圣克鲁斯青年联盟"
 BOL_support_the_santa_cruz_youth_union_desc: "支持圣克鲁斯青年联盟可以赋能青年领袖，从而促进政治行动和地区认同。"
 BOL_promote_mestizo_superiority: "弘扬梅斯蒂索族优越感"
 BOL_promote_mestizo_superiority_desc: "宣扬梅斯蒂索族优越感会加剧民族主义和排斥情绪。这种意识形态会加剧社会紧张局势。"
 BOL_bolivian_corporate_state: "玻利维亚企业国家"
 BOL_bolivian_corporate_state_desc: "公司国家通过法团主义机构组织社会。这种模式在国家指导下控制经济和社会群体。"
 BOL_network_of_patronage: "庇护网络"
 BOL_network_of_patronage_desc: "庇护网络会根据忠诚度分配恩惠和资源。这一体系影响着政治和治理。"
 BOL_major_economic_projects: "重大经济项目"
 BOL_major_economic_projects_desc: "我们将启动大规模的国家发展项目，以刺激增长、吸引外资并实现经济关键部门的现代化。"
 BOL_inject_liquidity_in_the_economy: "向经济注入流动性"
 BOL_inject_liquidity_in_the_economy_desc: "通过注入流动性，我们可以刺激短期经济活动，缓解信贷限制。此举旨在防止经济衰退并支持创造就业机会。"
 BOL_strength_of_the_armed_forces: "玻利维亚武装部队的实力"
 BOL_strength_of_the_armed_forces_desc: "强大的军队对国防和国内稳定至关重要。我们将增加军费投入，加强训练，并实现装备现代化。"
 BOL_form_bolivian_deathsquads: "组建玻利维亚暗杀队"
 BOL_form_bolivian_deathsquads_desc: "为了应对内部威胁，政府将组建精锐敢死队。这些部队将秘密行动，消灭高风险目标。"
 BOL_enforce_mandatory_service: "确保义务兵役制"
 BOL_enforce_mandatory_service_desc: "义务兵役制度有利于建立纪律，维护国家团结。所有公民都应为国防作出贡献。"
 BOL_strengthen_secret_services: "强化特勤局"
 BOL_strengthen_secret_services_desc: "扩大我们的情报能力，确保对颠覆和恐怖主义活动迅速作出反应。保密和效率至关重要。"
 BOL_end_to_the_cartels: "贩毒集团的终结"
 BOL_end_to_the_cartels_desc: "我们将通过军警协同行动，铲除贩毒集团。这场行动将恢复受灾地区的秩序。"
 BOL_gain_american_support: "获取美国支持"
 BOL_gain_american_support_desc: "通过与美国结盟，玻利维亚可以获得关键的军事、经济和情报支持，以加强我们的国际地位。"
 BOL_pride_of_bolivia: "玻利维亚的骄傲"
 BOL_pride_of_bolivia_desc: "我们的国家正在崛起，走向伟大。让我们团结在国旗下，为我们日益增强的实力和繁荣感到自豪。"
 BOL_restoring_bolivias_lost_glory: "恢复玻利维亚失去的荣耀"
 BOL_restoring_bolivias_lost_glory_desc: "是时候归还我们被夺走的一切了。玻利维亚将夺回它的荣誉、尊严和历史领土。"
 BOL_destroy_brazil: "摧毁巴西"
 BOL_destroy_brazil_desc: "我们不再容忍巴西的统治。我们将用武力和决心，让巴西屈服。"
 BOL_avenge_chaco_war: "查科战争复仇"
 BOL_avenge_chaco_war_desc: "我们永远不会忘记查科战争的屈辱。巴拉圭将为其对我们人民犯下的罪行付出代价。"
 BOL_reagain_our_access_to_the_sea: "重新获得出海口"
 BOL_reagain_our_access_to_the_sea_desc: "我们必须夺回玻利维亚合法的出海口。繁荣的未来需要海洋主权。"
 BOL_expand_military_production: "扩大军备生产"
 BOL_expand_military_production_desc: "玻利维亚将加强武器制造，为军队提供武器，并在国防上实现战略自主。"
 BOL_expand_military_police: "扩充宪兵"
 BOL_expand_military_police_desc: "我们将扩大军警规模和职责范围，确保国内稳定，维护社会秩序。"
 BOL_bolivias_place_in_the_sun_restored: "玻利维亚重获阳光下的地盘"
 BOL_bolivias_place_in_the_sun_restored_desc: "我们的国家不再被遗忘。我们将在地区和全球事务中扮演重要角色，承担应有的角色。"
 BOL_light_of_the_wiphala: "维帕拉之光"
 BOL_light_of_the_wiphala_desc: "维帕拉象征着团结与抵抗。它将引领我们作为一个自豪的、由原住民领导的国家走向未来。"
 BOL_indigenismo: "原住民主义"
 BOL_indigenismo_desc: "原住民身份将成为国家意识形态的基石。我们的政策将以原住民价值观和领导力为核心。"
 BOL_revive_indigenous_culture: "复兴原住民文化"
 BOL_revive_indigenous_culture_desc: "几个世纪以来的抹杀必须被扭转。我们将资助文化复兴项目，将原住民传统融入公共生活。"
 BOL_defence_of_our_sacred_land: "保卫我们的圣地"
 BOL_defence_of_our_sacred_land_desc: "我们将保卫我们的土地，免遭剥削和侵略。争取主权的斗争是神圣的，不容妥协的。"
 BOL_water_wars_legacy: "水资源战争的遗产"
 BOL_water_wars_legacy_desc: "水资源战争教会了我们抵抗的力量。这份遗产将激励我们争取经济和环境正义的斗争。"
 BOL_seize_foreign_business: "扣押外国商业资产"
 BOL_seize_foreign_business_desc: "我们将把剥削我们人民的外国公司收归国有。玻利维亚的财富必须掌握在玻利维亚人手中。"
 BOL_form_indigenous_militias: "组建原住民民兵"
 BOL_form_indigenous_militias_desc: "扎根于原住民社区的民兵将维护地方自治并抵抗外国干涉。"
 BOL_liberation_from_colonialism: "摆脱殖民主义"
 BOL_liberation_from_colonialism_desc: "玻利维亚将摆脱一切残留的殖民结构——经济、文化和政治。"
 BOL_communitarian_socialism: "社群社会主义"
 BOL_communitarian_socialism_desc: "我们将建立以社区团结、地方治理和传统知识为基础的社会主义制度。"
 BOL_housing_for_the_poor: "贫者有其屋"
 BOL_housing_for_the_poor_desc: "每个人都应该拥有住房。我们将启动大规模建设项目，为玻利维亚最弱势的公民提供住房。"
 BOL_destroy_rich_landowners: "消灭富裕的地主"
 BOL_destroy_rich_landowners_desc: "我们将瓦解那些囤积土地和权力的封建精英。重新分配将确保正义与平等。"
 BOL_subsidize_coca_production: "补贴古柯生产"
 BOL_subsidize_coca_production_desc: "传统古柯种植将得到保护和推广。政府将提供补贴，支持古柯的合法种植和文化利用。"
 BOL_state_controlled_unions: "国家控制的工会"
 BOL_state_controlled_unions_desc: "为了防止异议和混乱，工会将受到国家的指导和监督。"
 BOL_reforestation_initiatives: "重新造林倡议"
 BOL_reforestation_initiatives_desc: "我们将植树造林，恢复生态系统，扭转森林砍伐的趋势。绿色政策将保护我们的环境。"
 BOL_raise_living_standards: "提高生活水平"
 BOL_raise_living_standards_desc: "通过扩大福利和就业，我们将帮助数百万人摆脱贫困，改善所有玻利维亚人的日常生活。"
 BOL_enact_price_controls: "实施价格管制"
 BOL_enact_price_controls_desc: "为了保护消费者，政府将对必需品和服务实行定价。任何剥削行为均不被容忍。"
 BOL_five_year_plan: "五年计划"
 BOL_five_year_plan_desc: "我们的五年计划将引领玻利维亚的经济转型。中央计划将引领我们走向繁荣。"
 BOL_modernize_mining: "现代化采矿"
 BOL_modernize_mining_desc: "采矿业将采用新技术，提高安全性。采矿业将成为国家发展的支柱。"
 BOL_ban_pro_imperialist_force: "禁止亲帝国主义势力"
 BOL_ban_pro_imperialist_force_desc: "我们将取缔与外国帝国主义势力勾结的团体。必须不惜一切代价维护国家统一。"
 BOL_state_of_the_proletariat: "无产阶级国家"
 BOL_state_of_the_proletariat_desc: "玻利维亚将成为一个由工人统治、为工人服务的国家。劳动将引领国家，剥削将终结。"
 BOL_anti_colonialist_struggle: "反殖民主义斗争"
 BOL_anti_colonialist_struggle_desc: "我们宣布对我们地区一切形式的殖民统治发动政治、经济和文化战争。"
 BOL_liberate_perus_oppressed: "解放秘鲁受压迫人民"
 BOL_liberate_perus_oppressed_desc: "我们将与秘鲁的原住民和劳动者团结一致，尽一切必要手段支持他们的解放。"
 BOL_liberate_chilean_natives: "解放智利原住民"
 BOL_liberate_chilean_natives_desc: "智利原住民的斗争就是我们的斗争。玻利维亚将帮助他们摆脱压迫，获得解放。"
 BOL_liberate_the_amazonian_tribes: "解放亚马逊部落"
 BOL_liberate_the_amazonian_tribes_desc: "亚马逊部落面临灭绝。我们将采取果断行动，保护他们的土地、权利和文化。"
 BOL_our_oppression_avenged: "我们的压迫得到了报复！"
 BOL_our_oppression_avenged_desc: "数百年的不公正必将受到惩罚。我们的革命将为受压迫者带来正义，为压迫者带来恐怖。"
 BOL_foreign_policy: "玻利维亚外交政策"
 BOL_foreign_policy_desc: "玻利维亚必须巩固其在世界舞台上的地位。我们的外交政策将体现国家实力和清晰的意识形态。"
 BOL_paraguayan_relations: "改善与巴拉圭的关系"
 BOL_paraguayan_relations_desc: "加强我们与巴拉圭的外交关系有助于促进地区稳定，并为贸易和军事合作开辟新的途径。玻利维亚和巴拉圭拥有共同的历史和边界，建立更强大的联盟在未来几年可能至关重要。"
 BOL_brazil_pipeline: "谈判巴西管道协议"
 BOL_brazil_pipeline_desc: "巴西的能源需求持续增长，而玻利维亚则拥有宝贵的谈判筹码。通过谈判管道项目，我们可以确保长期收入，促进基础设施建设，并通过能源出口提升地区影响力。"
 BOL_expanding_trade_relations: "扩大与巴西的贸易关系"
 BOL_expanding_trade_relations_desc: "随着能源协议奠定基础，现在正是深化我们与巴西贸易关系的良机。加强商业合作可以促进工业增长、技术交流和更紧密的外交协调。"
 BOL_convene_a_constitutional_assembly: "召开制宪会议"
 BOL_convene_a_constitutional_assembly_desc: "为了治愈我们分裂的国家并建立稳定的基础，我们必须召开一个代表整个玻利维亚的新制宪会议。"
 BOL_nature_of_the_state: "国家的性质"
 BOL_nature_of_the_state_desc: "我们的国家性质应该是什么？中央集权还是联邦制？多民族还是单一制？我们必须在新宪法中对此作出明确定义。"
 BOL_question_of_the_capital: "定都之议"
 BOL_question_of_the_capital_desc: "拉巴斯还是苏克雷？关于政府所在地的争论既具有象征意义，又具有现实意义。明确的答案必须写入法律。"
 BOL_question_of_judges: "法官问题"
 BOL_question_of_judges_desc: "法官应该选举还是任命？司法独立和公众信任岌岌可危。"
 BOL_question_of_our_right_to_the_sea: "我们的海洋权利问题"
 BOL_question_of_our_right_to_the_sea_desc: "我们的宪法必须重申我们进入太平洋的历史权利——无论是为了身份认同还是未来的外交。"
 BOL_settling_the_ethnic_divide: "解决种族分歧"
 BOL_settling_the_ethnic_divide_desc: "玻利维亚各民族长期以来饱受不平等与苦难的折磨。新宪法必须努力弥合这一民族创伤。"
 BOL_focus_on_integration: "关注融合"
 BOL_focus_on_integration_desc: "我们必须致力于将所有玻利维亚人融入一个单一的民族认同，优先考虑团结而不是特殊待遇或分裂。"
 BOL_focus_on_justice: "关注正义"
 BOL_focus_on_justice_desc: "正义必须成为我们新秩序的支柱。历史的错误必须得到承认，权利必须惠及所有群体。"
 BOL_reconciliation_focus: "注重和解"
 BOL_reconciliation_focus_desc: "正义与团结之间，在于和解。我们的目标是弥合分歧，为共和国开辟一条新的合作之路。"
 BOL_autonomy_for_the_media_luna: "梅迪亚卢纳的自治"
 BOL_autonomy_for_the_media_luna_desc: "东部各省长期以来一直要求自治。承认这一点有助于缓和紧张局势，改善治理。"
 BOL_spanish_as_the_sole_language: "西班牙语作为唯一语言"
 BOL_spanish_as_the_sole_language_desc: "宣布西班牙语为唯一官方语言可能会简化治理，但可能会疏远本土声音。"
 BOL_commission_on_past_abuses: "过去虐待问题委员会"
 BOL_commission_on_past_abuses_desc: "我们将成立真相与正义委员会，调查过去的国家暴力、政治压迫和不公正。"
 BOL_promote_ethnic_unity: "促进民族团结"
 BOL_promote_ethnic_unity_desc: "我们的目标是建立一个能够提升所有族群的共同玻利维亚身份认同。学校、媒体和政策都必须体现这一理想。"
 BOL_autonomy_for_indigenous_communities: "原住民社区自治"
 BOL_autonomy_for_indigenous_communities_desc: "原住民社区必须拥有法律规定的自治权和文化保护权。"
 BOL_make_indigenous_languages_national: "让原住民语言成为国家语言"
 BOL_make_indigenous_languages_national_desc: "克丘亚语、艾马拉语和其他土著语言将与西班牙语一起被赋予国家地位。"
 BOL_new_constitution: "新宪法"
 BOL_new_constitution_desc: "漫长的辩论、妥协和构想过程终于完成了。玻利维亚如今有了一部面向未来的新宪法。"
 BOL_atacama_border_dispute: "阿塔卡马边界争端"
 BOL_atacama_border_dispute_desc: "与智利之间长期存在的阿塔卡马沙漠领土争端仍在持续塑造我们的民族认同。现在是时候重新审视我们的前进之路了。"
 BOL_promote_a_diplomatic_solution: "推动外交解决"
 BOL_promote_a_diplomatic_solution_desc: "我们不应与智利对抗，而应寻求对话。和平解决或许能带来长远利益，并开辟贸易路线。"
 BOL_finding_a_mediator: "寻找斡旋者"
 BOL_finding_a_mediator_desc: "为了促进与智利的谈判，我们将邀请中立的国际力量作为阿塔卡马争端的调解人。"
 BOL_drop_our_claim_on_atacama: "放弃对阿塔卡马的主权宣称"
 BOL_drop_our_claim_on_atacama_desc: "放弃我们的历史主张可能会使我们与智利的关系恢复正常化，并带来新的地区机遇，即使这会伤害我们的自尊心。"
 BOL_new_era_in_chilean_relations: "与智利关系的新时代"
 BOL_new_era_in_chilean_relations_desc: "紧张局势已经过去，我们可以与智利在南美洲的贸易、发展和外交方面开展合作。"
 BOL_promote_common_cultural_heritage: "弘扬共同文化遗产"
 BOL_promote_common_cultural_heritage_desc: "尽管过去曾有过冲突，但我们两国人民拥有共同的文化根源。通过传承促进团结，可以为建立更牢固的伙伴关系铺平道路。"
 BOL_chilean_free_trade_agreement: "智利自由贸易协定"
 BOL_chilean_free_trade_agreement_desc: "与智利的经济一体化将惠及我们两国。降低关税和共享基础设施是双赢的。"
 BOL_our_window_to_the_pacific: "我们的太平洋之窗"
 BOL_our_window_to_the_pacific_desc: "我们通过外交手段开辟了通往太平洋的新窗口。贸易、安全和繁荣就在海岸之外等待着我们。"
 BOL_export_gas_to_chile: "向智利出口天然气"
 BOL_export_gas_to_chile_desc: "能源外交仍在继续。向智利供应天然气将加强相互依存，并有利于我们的国家预算。"
 BOL_reach_out_to_the_americans: "与美国人接触"
 BOL_reach_out_to_the_americans_desc: "获得美国的支持可能会对我们有利。我们必须展现出我们的观点是公正的，值得支持的。"
 BOL_reach_out_to_mercosur: "接触南方共同市场"
 BOL_reach_out_to_mercosur_desc: "南美经济集团或许能提供宝贵的政治和外交筹码。现在是时候伸出援手了。"
 BOL_reach_out_to_the_sco: "接触上海合作组织"
 BOL_reach_out_to_the_sco_desc: "上海合作组织或许能为支持和国际认可提供其他途径。"
 BOL_revive_the_pinochet_proposal: "重启皮诺切特方案"
 BOL_revive_the_pinochet_proposal_desc: "智利曾考虑通过土地交换来解决两国争端。重启这一提议或许能重启谈判。"
 BOL_insist_our_claim: "坚持我们的宣称"
 BOL_insist_our_claim_desc: "无论是否采取外交手段，我们都不会放弃对这片海岸的合法主权。这是我们的历史命运。"
 BOL_presenting_our_case_to_the_hague: "向海牙陈述我们的案情"
 BOL_presenting_our_case_to_the_hague_desc: "我们将向国际法庭提出我们的法律论点，要求对阿塔卡马事件伸张正义。"
 BOL_dream_lost: "梦想破碎"
 BOL_dream_lost_desc: "世界剥夺了我们应得的正义。重返大海的梦想已然破灭，但我们的精神永存。"
 BOL_dream_achieved: "梦想实现"
 BOL_dream_achieved_desc: "我们收复了我们在太平洋上的地位。历史将铭记这一天，因为玻利维亚海岸的辉煌重现。"
 BOL_abandon_diplomatic_solutions: "放弃外交解决方案"
 BOL_abandon_diplomatic_solutions_desc: "外交手段一次又一次让我们失望。现在是时候采取更强硬、更大胆的措施了。"
 BOL_ramp_up_military_readiness: "加强军事准备"
 BOL_ramp_up_military_readiness_desc: "我们必须做好军队应对任何可能发生的危险的准备。通往海岸的道路可能布满战火。"
 BOL_gather_border_intelligence: "收集边境情报"
 BOL_gather_border_intelligence_desc: "在任何对抗之前，我们必须评估智利的边境防御和军事能力。"
 BOL_enact_border_fortifications: "建立边境防御工事"
 BOL_enact_border_fortifications_desc: "为了保护我们的内部和确保集结地的安全，我们将加强我们的防御阵地。"
 BOL_remembering_the_alliance_of_1879: "纪念1879年的联盟"
 BOL_remembering_the_alliance_of_1879_desc: "秘鲁曾与我们并肩站在一起。面对智利的侵略，重建旧日联盟或许能再次为我们带来益处。"
 BOL_strike_alone: "单独出击"
 BOL_strike_alone_desc: "没有人会为我们的梦想而战，所以我们必须自己去争取。海岸终将属于我们 - 无论付出什么代价。"
 BOL_revenge_for_the_war_of_the_pacific: "太平洋战争的复仇"
 BOL_revenge_for_the_war_of_the_pacific_desc: "这不仅仅是政治，这是正义。我们失去海岸的复仇终将到来。"
 BOL_reach_out_to_argentina: "接触阿根廷"
 BOL_reach_out_to_argentina_desc: "阿根廷在该地区拥有重要影响力。通过外交接触，我们或许可以获得经济利益、战略合作，甚至可能为更广泛的联盟奠定基础。"
 BOL_western_relations: "西方关系"
 BOL_western_relations_desc: "玻利维亚将与西方大国进行外交接触，在合作与国家主权之间取得平衡。"
 BOL_our_former_rulers: "我们的前任统治者"
 BOL_our_former_rulers_desc: "西班牙曾统治我们。如今，我们将与他们平起平坐，甚至超越他们。臣服的时代已经结束。"
 BOL_our_american_partners: "我们的美国合作伙伴"
 BOL_our_american_partners_desc: "如果保持相互尊重，美国可以成为安全、贸易和现代化领域的宝贵合作伙伴。"
 BOL_natos_arm_in_latin_america: "北约在拉丁美洲的影响力"
 BOL_natos_arm_in_latin_america_desc: "玻利维亚将作为北约的南方支柱，在该地区展示力量和民主价值观。"
 BOL_eu_trade_agreements: "与欧洲的贸易协定"
 BOL_eu_trade_agreements_desc: "与欧盟建立更紧密的关系将改善玻利维亚的出口市场、外国投资和外交地位。"
 BOL_oppose_chavismo_and_castroism: "反对查韦斯主义和卡斯特罗主义"
 BOL_oppose_chavismo_and_castroism_desc: "我们拒绝加拉加斯和哈瓦那的威权社会主义。玻利维亚将走一条不同的道路。"
 BOL_american_military_expertise: "美国军事专业知识"
 BOL_american_military_expertise_desc: "美国军队提供训练和现代化建设。玻利维亚将在保持自治的同时，受益于他们的经验。"
 BOL_cias_door_in_latin_america: "中情局在拉丁美洲的大门"
 BOL_cias_door_in_latin_america_desc: "我们与中央情报局的情报合作将使玻利维亚获得尖端能力和保护。"
 BOL_american_free_trade_deal: "玻利维亚-美国自由贸易协定"
 BOL_american_free_trade_deal_desc: "与美国达成贸易协议将为我们的经济发展打开大门，促进投资和增长。我们将成为西半球的重要合作伙伴。"
 BOL_eastern_relations: "东方关系"
 BOL_eastern_relations_desc: "我们将与东方大国建立战略伙伴关系，以平衡全球影响力并获得新的盟友。"
 BOL_trip_to_beijing: "北京之旅"
 BOL_trip_to_beijing_desc: "访华标志着外交政策的重大转变。我们将寻求来自东方的投资、支持和伙伴关系。"
 BOL_improve_relations_with_moscow: "改善与莫斯科的关系"
 BOL_improve_relations_with_moscow_desc: "改善与俄罗斯的关系将有利于玻利维亚的国防、经济和外交影响力。"
 BOL_apply_to_join_the_sco: "加入上海合作组织"
 BOL_apply_to_join_the_sco_desc: "通过加入上海合作组织，玻利维亚将成为对抗西方主导地位的新兴全球集团的一部分。"
 BOL_russian_trade_agreement: "与俄罗斯的贸易协定"
 BOL_russian_trade_agreement_desc: "与俄罗斯的新贸易协定将增强我们的能源部门并使出口市场多样化。"
 BOL_foster_trade_ties_with_iran: "促进与伊朗的贸易关系"
 BOL_foster_trade_ties_with_iran_desc: "伊朗和玻利维亚可以在贸易、工业和外交领域开展合作。共同抵抗帝国主义，构建起天然的纽带。"
 BOL_open_doors_to_cuba_and_venezuela: "向古巴和委内瑞拉敞开大门"
 BOL_open_doors_to_cuba_and_venezuela_desc: "我们将与古巴和委内瑞拉建立联系，支持他们的斗争并在拉丁美洲建立反帝国主义轴心。"
 BOL_oppose_american_influence: "反对美国影响"
 BOL_oppose_american_influence_desc: "几十年来，美国的干涉已损害了拉丁美洲的利益。玻利维亚将领导反抗华盛顿主导的斗争。"
 BOL_chinese_investment_boom: "中国投资热潮"
 BOL_chinese_investment_boom_desc: "中国的资本和基础设施项目将改变玻利维亚的经济并提高其全球竞争力。"
 BOL_expand_mercosur_types: "扩大南方共同市场关系"
 BOL_expand_mercosur_types_desc: "我们将加强玻利维亚在南方共同市场的参与，以促进贸易和区域合作。"
 BOL_trade_ties_with_india: "扩大与印度的贸易关系"
 BOL_trade_ties_with_india_desc: "印度拥有巨大的经济机遇。加强贸易联系将使两国受益。"
 BOL_affirm_bolivian_neutrality: "确保玻利维亚中立"
 BOL_affirm_bolivian_neutrality_desc: "玻利维亚将在全球冲突中保持中立，注重外交、和平与多边主义。"
 BOL_un_peacekeeping_assistance: "联合国维和援助"
 BOL_un_peacekeeping_assistance_desc: "我们将为联合国维和行动作出贡献，加强我们作为负责任的全球行为者的角色。"
 BOL_focus_on_national_defence: "聚焦国防"
 BOL_focus_on_national_defence_desc: "国土安全至关重要。我们将优先考虑国防开支和各军兵种的现代化建设。"
 BOL_reach_out_to_developing_nations: "接触发展中国家"
 BOL_reach_out_to_developing_nations_desc: "玻利维亚愿发挥发展中国家领头作用，促进南南合作和相互支持。"
 BOL_global_mediator: "全球斡旋者"
 BOL_global_mediator_desc: "我们将把玻利维亚定位为国际冲突和争端中中立、值得信赖的调解人。"
 BOL_switzerland_of_the_andes: "安第斯山脉的瑞士"
 BOL_switzerland_of_the_andes_desc: "我们的目标是成为一个稳定、中立、繁荣的国家 - 一个受人钦佩的安第斯瑞士。"
 BOL_legacy_of_the_confederation: "邦联的遗产"
 BOL_legacy_of_the_confederation_desc: "我们尊重秘鲁-玻利维亚邦联的团结精神。这一精神遗产将是我们未来融合的指路明灯。"
 BOL_strengthen_peruvian_bolivian_economic_ties: "加强经济联系"
 BOL_strengthen_peruvian_bolivian_economic_ties_desc: "与秘鲁的经济合作将创造共同繁荣并加强区域联系。"
 BOL_joint_military_exercises: "联合军事演习"
 BOL_joint_military_exercises_desc: "与邻国举行联合演习可以加强协调并增进共同安全。"
 BOL_our_brazilian_neighbours: "我们的巴西邻居"
 BOL_our_brazilian_neighbours_desc: "我们与巴西的关系很复杂。我们将尽可能在竞争与务实合作之间取得平衡。"
 BOL_our_claims_south: "我们的南方宣称"
 BOL_our_claims_south_desc: "自从我们失去海岸通道以来，为了获得货物，我们不得不经历无数繁琐的手续。现在是时候重新审视我们在这件事上的立场了。"
 BOL_fortified_preperations: "强化准备工作"
 BOL_fortified_preperations_desc: "我们需要加强边境防御，以防与南方威胁发生冲突。"
 BOL_the_chilean_devil: "智利魔鬼"
 BOL_the_chilean_devil_desc: "智利政府是伪装的魔鬼。他们只会给该地区带来不稳定和混乱，我们必须让我们的人民和世界其他国家了解他们的真实意图。"
 BOL_revenge_of_1879: "1879年的复仇"
 BOL_revenge_of_1879_desc: "1879年的战争以我们遭受的国耻和失去海岸的代价而告终。现在是时候弥补这一损失了。"
 BOL_dropping_our_claims: "放弃我们的宣称"
 BOL_dropping_our_claims_desc: "战争和领土收复主义绝非出路。唯有通过外交与合作，我们才能建设一个更强大的玻利维亚。"
 BOL_chilean_gas_exports: "智利天然气出口"
 BOL_chilean_gas_exports_desc: "通过与智利人就天然气问题达成战略经济协议，我们将能够在不发生流血冲突的情况下进入海岸。"
 BOL_a_new_day_in_the_americas: "美洲的新一天"
 BOL_a_new_day_in_the_americas_desc: "我们已经证明，解决方案可以用笔而非剑来实现。现在，该地区将以我们的行动为榜样，推动争端的解决。"
 BOL_inclusive_bolivia_idea: "包容的玻利维亚"
 BOL_oil_reserve_decisions: "石油储备决议"
 BOL_oil_reserve_decisions_desc: "最近法律的变化或新技术的发展使我们能够从我国境内的各种储备中发现和开采更多的石油。"