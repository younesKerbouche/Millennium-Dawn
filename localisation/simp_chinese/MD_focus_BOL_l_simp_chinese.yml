 BOL_ethnic_divide_decisions: "玻利维亚的种族分裂"
 BOL_ethnic_divide_decisions_desc: "\n\n\n\n\n\n£BOL_desctext_ethnic_divide\n\n\n\n\n\n\n\n\n玻利维亚正遭受着严重的民族和种族分裂，其中，梅斯蒂索族是欧洲人和土著人的混血儿后代，主要居住在玻利维亚东部，统称为“梅迪亚卢纳”，而玻利维亚土著人则居住在玻利维亚西部。近年来，紧张局势加剧，许多土著人因缺乏权利和供水等问题举行抗议活动。保持这些群体的民意稳定至关重要，否则我们可能会从两边看到两种不同的不稳定因素。因此，我们必须谨慎行事，因为一个错误的决定就可能导致我们所熟知的玻利维亚分裂。\n\n§R如果土著评价低于15，土著群体将通过大规模抗议要求我们的政府辞职，如果我们不满足他们的要求，西玻利维亚的土著人民将反抗政府。§!\n\n§Y如果梅斯蒂索族的评价低于15，历史上具有影响力且支持混血群体的[Nat_Autocracy_L]将要求我们的政府辞职并设立一个支持梅斯蒂索族的临时政府，直到提前举行选举，但如果我们不遵守，军方将发动政变并建立军事政权。§!\n\n梅斯蒂索族评价：[?BOL_mestizo_support]\n\n土著评价：[?BOL_indigenous_support]"
