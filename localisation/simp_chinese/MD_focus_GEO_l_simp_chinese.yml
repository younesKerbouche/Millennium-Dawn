 GEO_befriend_nat_nobody_desc: "几个世纪以来，格鲁吉亚一直处于列强之间的夹缝之中。或许现在是我们走出自己的道路的时候了，既不依赖东方，也不依赖西方，而是依靠我们自身的实力和独立。"
 GEO_befriend_nat_azeris: "接近阿塞拜疆"
 GEO_befriend_nat_azeris_desc: "阿塞拜疆和格鲁吉亚有着深厚的历史渊源，在高加索地区拥有共同利益。通过加强与巴库的关系，我们可以建立强大的联盟，共同应对地区威胁。"
 GEO_befriend_nat_armenia: "与亚美尼亚为友"
 GEO_befriend_nat_armenia_desc: "尽管历史上存在紧张关系，亚美尼亚和格鲁吉亚都面临着来自邻国的类似挑战。与埃里温建立伙伴关系可以为两国带来安全和经济上的互利共赢。"
