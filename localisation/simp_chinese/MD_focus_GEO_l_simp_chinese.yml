 georg_chech.6.t: "格鲁吉亚开始执行外交任务。"
 georg_chech.6.d: "几乎与美国和英国在阿富汗的军事行动开始 - 反恐战争开始的同时，阿布哈兹-格鲁吉亚对峙地区爆发了武装冲突。格鲁吉亚游击队和北高加索武装分子的联合部队从属于阿布哈兹但由格鲁吉亚控制的科多里峡谷进入了苏呼米控制的地区。部队被拉到阿布哈兹-格鲁吉亚边境。格鲁吉亚议会要求俄罗斯维和部队撤出冲突地区，阿布哈兹则宣布将申请纳入俄罗斯：武装阶段。我们将尝试与阿布哈兹驻莫斯科代表伊戈尔·阿赫巴、​​格鲁吉亚议员哈姆雷特·奇帕什维利和第比利斯通讯员尤里·瓦奇纳泽讨论这一话题。因此，科多里峡谷正在发生真正的战斗，同时出现了几个问题。科多里峡谷在地理上属于阿布哈兹，但直到最近才被格鲁吉亚控制。阿布哈兹驻莫斯科代表伊戈尔·阿赫巴正在讲话。"
 georg_chech.6.a: "奎奇尼与格莱维，当然.."
 georg_chech.6.b: "让我们准备一份共同协议吧。"
 georg_chech.6.c: "我们真的不在乎。"
