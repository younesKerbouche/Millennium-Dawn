 georg_revol.6.d: "埃扎尔·科维齐亚尼宣布重新组建莫纳迪尔分遣队，并宣布不服从格鲁吉亚政府，要求内务部和国防部负责人瓦诺·梅拉比什维利和伊拉克利·奥克鲁阿什维利辞职，据科维齐亚尼称，对斯凡人独断专横，准备灭绝他们。与此同时，科维齐亚尼威胁要采取公民不服从行动，在极端情况下，还会过渡到武装抵抗。"
 georg_revol.6.a: "也许我们可以达成协议？"
 georg_revol.6.b: "叛徒必须被惩罚！"
