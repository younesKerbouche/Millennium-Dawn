 geo_misc.11.b: "也许是为了红色十月..."
 GEO_tbilisi_ceyhan: "第比利斯-杰伊汉输油管道"
 GEO_militarist_education_idea: "军国主义文明"
 GEO_means_of_production: "生产资料"
 GEO_immigrants_barred: "移民暂停"
 GEO_immigrants_barred_desc: "政府已暂停所有进入格鲁吉亚的移民，直至另行通知。 该通知可能会也可能不会到来。"
 GEO_self_help_idea: "自助"
 GEO_trade_idea: "贸易理念"
 GEO_strict_market_idea: "严格市场监管"
 GEO_loose_market_idea: "松散理念"
 georgia_focus: "格鲁吉亚国策树"
 GEO_nato_standards_bases: "北约标准基础"
 GEO_nato_standards_bases_desc: "我们永远可以改善与美国的关系！"
 GEO_no_towest_infl_desc: "格鲁吉亚拒绝西方经济模式，将专注于国家控制的工业扩张和资源调动，以建立一个不受资本主义影响的自给自足的经济体。"
 GEO_friendship_with_russia_desc: "加强与俄罗斯的外交和经济联系，代表着一种务实的地区稳定方法，尽管过去存在冲突，但仍然开辟了合作渠道。"
 GEO_osetabkh_com_desc: "在苏联的影响下，格鲁吉亚将把南奥塞梯和阿布哈兹重新整合为自治的傀儡共和国，并通过俄罗斯支持的政治控制而不是军事力量来解决领土争端。"
 GEO_porvat_connections_desc: "我们新成立的共产主义政府必须建立强大的内部安全机构，并巩固对国家机构的控制，以确保革命变革的成功。"
 GEO_government_reform_com_desc: "在共产主义原则下进行经济动员需要集中计划、国家控制生产，以及消除阻碍格鲁吉亚发展的资产阶级经济结构。"
 GEO_intervene_in_azerbaijan_desc: "共产主义革命必须扩展到格鲁吉亚境外——通过支持阿塞拜疆的革命力量，我们可以建立一个按照社会主义原则建立的新外高加索联邦。"
 GEO_ally_tocomarmenia_desc: "共产主义亚美尼亚与我们有着共同的高加索地区意识形态愿景，加强外交关系将建立一个团结的社会主义阵线，共同对抗反动势力。"
 GEO_rel_question_com_desc: "格鲁吉亚东正教在我们社会有着深厚的历史根基，我们必须谨慎处理共产主义意识形态与传统宗教机构之间的关系。"
 GEO_suppress_oppos_com: "镇压反对派"
 GEO_suppress_oppos_com_desc: "民主和资产阶级反对运动威胁着格鲁吉亚的革命性变革，必须予以镇压，以确保共产党对政治生活的完全控制。"
 GEO_allow_religion_geo_desc: "与其强制推行严格的无神论，不如采取多元化的方式，容忍宗教活动，同时维护共产党的统治地位，从而减少社会紧张局势，赢得一些民众的支持。"
 GEO_no_opium_for_people_desc: "宗教是人民的鸦片——强制推行国家无神论，消除神职人员的影响，将使格鲁吉亚人民摆脱迷信，加速社会主义意识的觉醒。"
 GEO_exapnd_com_party_desc: "扩大共产党党员队伍并实施全面的意识形态准则，将确保革命原则渗透到格鲁吉亚社会和政府的各个层面。"
 GEO_clearup_local_gov_desc: "清除地方政府中的机会主义者和反动分子将加强共产主义制度，同时引入有限的市场机制可以在不放弃社会主义原则的情况下提高经济效率。"
 GEO_rodina_zakav_com_desc: "第五国际代表格鲁吉亚对全球共产主义团结的承诺，支持高加索地区及其他地区的革命运动和社会主义政府。"
 GEO_new_nep_desc: "效仿列宁的做法，新的经济政策将引入有限的私营企业和市场机制来振兴农业和小规模生产，同时保持国家对重工业的控制。"
 GEO_help_othercommies_desc: "格鲁吉亚必须通过提供物质和思想援助来支持世界各地的共产主义运动，跨越国际边界传播革命意识。"
 GEO_humvee_desc: "美国向我们出售通用载具"
 GEO_the_conflict: "冲突"
 GEO_the_conflict_desc: "这场冲突将决定格鲁吉亚的未来。他们会重新统一，还是会进一步分裂？"
 GEO_the_castle_doctrine_idea: "城堡法则"
 GEO_the_castle_doctrine_idea_desc: "保护家园绝不能受到法律的惩罚。城堡的教条与维护生活的原则同样重要。"
 GEO_askchina_desc: "中国是目前世界上最大的社会主义国家，我们希望得到他们的帮助。"
 GEO_arm_help_com_desc: "亚美尼亚是我们的重要邻国，我们希望得到他们的帮助。"
 GEO_peaceful_revol_desc: "我们仍然希望以和平方式实现我们的目标。"
 GEO_violentcom_revol_desc: "当语言失去力量时，暴力革命就成了唯一的选择。"
 GEO_com_win_yes_desc: "让共产党人掌权。"
 GEO_leader_of_rev_desc: "我们准备好迎接一场彻底的革命了吗？"
 GEO_our_path_desc: "我们已经选择了道路，未来就在我们面前。"
 GEO_accept_zsfsr_desc: "外高加索社会主义联邦苏维埃共和国是我们恢复苏联的第一步。"
 GEO_geo_railway_desc: "修复格鲁吉亚日益恶化的铁路基础设施对于经济发展至关重要，并将改善整个高加索地区的连通性。"
 GEO_privatization_geo_desc: "国有企业市场化私有化将吸引外国投资并提高经济效率，但需要谨慎管理以防止腐败和寡头控制。"
 GEO_give_to_our_guys_desc: "与其开放市场竞争，私有化应该优先考虑忠诚的格鲁吉亚公司和政治盟友，将经济权力集中在可信赖的圈子中。"
 GEO_aboba_desc: "重振格鲁吉亚苏联时期的工业基础设施——包括冶金厂和制造厂——将带来就业和经济增长，但随着资产的分配，腐败现象可能会加剧。"
 GEO_rustavi_metal_desc: "鲁斯塔维冶金厂曾是苏联在格鲁吉亚工业的基石，该厂的现代化改造将恢复其重型制造业能力。"
 GEO_chiaturmarganets_desc: "奇阿图拉锰矿蕴藏着世界上最丰富的锰矿藏之一，振兴该行业将带来出口收入和工业发展。"
 GEO_enlarge_metal_extr_desc: "扩大金属开采和加工能力将增加铝产量，以出口到欧洲市场，但这需要大量投资。"
 GEO_british_invest_desc: "英国对格鲁吉亚工业（尤其是冶金领域）的投资，将为英国带来资金、专业知识和更紧密的联系，同时增强英国的影响力。"
 GEO_parkfield_investment_desc: "允许帕克菲尔德和其他私人投资者控制关键经济部门，将通过宽松的市场监管和外国资本加速发展。"
 GEO_leave_in_hands_of_gov_desc: "政府对关键经济部门保持严格的控制，即使会减缓私营部门的增长，也能维护国家权威并防止外国剥削。"
 GEO_unesco_bablo_desc: "联合国教科文组织的资金和国际援助将为文化遗产保护提供资源，促进技术发展，同时提升格鲁吉亚的民主声誉。"
 GEO_foreign_planning_desc: "国际顾问和外国规划专家可以帮助格鲁吉亚制定更有效的经济发展战略和体制改革方案。"
 GEO_start_repair_work_desc: "在格鲁吉亚开展全面的基础设施修复工作，将改善贸易连通性，并为持续的经济增长奠定基础。"
 GEO_ties_with_scr_desc: "加强与南高加索铁路网的交通和基础设施联系，将通过改善区域连通性使格鲁吉亚、亚美尼亚、阿塞拜疆和俄罗斯受益。"
 GEO_baku_supsa_desc: "巴库-苏普萨输油管道将阿塞拜疆原油输送到格鲁吉亚黑海沿岸，产生过境收入，并加强与阿塞拜疆的经济联系。"
 GEO_vladikavkaz_kazbegi_desc: "弗拉季卡夫卡兹-卡兹别吉输油管道项目将连接俄罗斯和格鲁吉亚的石油基础设施，提高俄罗斯的影响力，同时为两国创造过境收入。"
 GEO_baku_erzurum_desc: "巴库-第比利斯-埃尔祖鲁姆天然气管道将阿塞拜疆的天然气田经格鲁吉亚与土耳其连接起来，使该国成为里海和地中海地区之间重要的能源走廊。"
 GEO_partial_restoration: "教堂部分修复"
 GEO_partial_restoration_desc: "部分修复格鲁吉亚的历史教堂和修道院将加强宗教权威的地位，提高稳定性，并保护国家文化遗产。"
 GEO_prepare_for_crisis2008_desc: "实施财政改革和建立财政储备将有助于格鲁吉亚以最小的经济干扰度过即将到来的 2008 年全球金融危机。"
 GEO_batumi_aero_desc: "在巴统建设一座现代化空军基地将提升黑海沿岸的军事能力，并加强格鲁吉亚的防御态势。"
 GEO_telavi_aero_desc: "扩建格鲁吉亚东部的泰拉维空军基地将增强空军作战能力，并提供战略纵深以应对来自北方的潜在威胁。"
 GEO_kutaisi_aero_desc: "在格鲁吉亚首都地区建设库塔伊西空军基地，将集中空军指挥力量，并为该国腹地提供至关重要的防御能力。"
 GEO_chechsns_pankis_idea_desc: "车臣武装分子已在潘基西峡谷建立据点，给格鲁吉亚北部与俄罗斯接壤的边境地区造成了安全隐患。"
 GEO_dop_programms_idea_desc: "为加强格鲁吉亚的机构能力和治理结构，正在实施其他项目。"
 GEO_pmc_help_idea: "来自私营军事公司的帮助"
 GEO_pmc_help_idea_desc: "私人军事承包商正在向格鲁吉亚武装部队提供培训和专业知识，提高其战斗准备和战术能力。"
 GEO_russian_spies_idea_desc: "俄罗斯在格鲁吉亚境内的情报活动对国家安全构成重大威胁，必须通过加强反间谍措施予以应对。"
 GEO_adjara_unstable_desc: "阿扎尔危机造成了政治不稳定，阿斯兰·阿巴希泽领导的自治政府拒绝承认第比利斯的中央权威。"
 GEO_adjara_unstable_2_desc: "阿扎尔政权领导层的持续对抗威胁着格鲁吉亚的领土完整，需要采取果断行动予以解决。"
 GEO_adjara_unstable_3_desc: "与阿扎拉的对峙仍未解决，导致格鲁吉亚西南部地区持续出现政治和经济不稳定。"
 GEO_expand_cis_influence_desc: "加强与独联体国家的关系将增加俄罗斯对格鲁吉亚政策的影响力，并降低其融入西方的前景。"
 GEO_expand_eu_influence_desc: "加入欧盟将使格鲁吉亚与西方机构接轨，为经济合作和最终加入欧盟铺平道路。"
 GEO_HES_of_geo_desc: "投资水力发电站将减少格鲁吉亚对化石燃料的依赖，并提供清洁的可再生能源，但这可能会扰乱传统的能源行业。"
 GEO_ITERA_desc: "伊捷拉集团代表着西方阵营对抗俄罗斯天然气垄断企业俄罗斯天然气工业股份公司的替代方案，它为格鲁吉亚提供了更大的能源独立性，但代价是政治资本的损失和美国影响力的增强。"
 GEO_accept_russian_influence_desc: "接受俄罗斯天然气工业股份公司的交易后，格鲁吉亚的经济影响力将加深与莫斯科的能源联系，并通过俄罗斯的投资扩大格鲁吉亚的工业产能。"
 GEO_agree_with_armenia_on_rail_desc: "与亚美尼亚的铁路合作将加强外高加索地区的基础设施连通性，改善贸易路线，并加强与南部邻国的外交关系。"
 GEO_agreement_with_turkey_desc: "与土耳其的外交协议为区域合作和获取阿塞拜疆能源资源开辟了道路，使格鲁吉亚成为重要的过境国。"
 GEO_agriculture_reform_desc: "格鲁吉亚农业现代化将提高生产力，有利于工业发展，但传统农民可能会抵制对既有做法的改变。"
 GEO_agriculture_subsidize_desc: "最近的改革将通过农业补贴来支持农民和工人，但大地主可能会认为这是不受欢迎的国家干预。"
 GEO_alliance_armeniA_NAT_desc: "在民族主义领导下，格鲁吉亚可以与亚美尼亚结成战略联盟，以对抗阿塞拜疆在高加索地区的影响力。"
 GEO_armenian_proposal_com_desc: "在我们干预阿塞拜疆之后，共产主义格鲁吉亚必须与亚美尼亚接触，寻求在外高加索地区建立意识形态上的团结。"
 GEO_ask_for_international_help_desc: "请求国际社会援助社会项目将为医疗保健扩张提供关键资金，尽管这会增加格鲁吉亚对外国援助的依赖。"
 GEO_azeri_oil_desc: "通过土耳其的斡旋进入阿塞拜疆油田将加强巴库-第比利斯能源走廊，并提升格鲁吉亚作为过境国的地位。"
 GEO_azot_combinat_desc: "鲁斯塔维氮肥化工厂代表了苏联时代的工业产能，可以通过欧盟导向的投资和现代化改造来振兴。"
 GEO_beria_doctrine_desc: "该理论以斯大林臭名昭著的秘密警察头子拉夫连季·贝利亚的名字命名，旨在建立一套全面的国家安全机制，以保护共产主义格鲁吉亚免受内部和外部威胁。"
 GEO_bezviz_rus_desc: "对俄罗斯实行免签旅行将极大地加强格鲁吉亚与独联体的经济一体化，并巩固格鲁吉亚的亲俄立场。"
 GEO_budget_deficit_desc: "通过西方融资和欧盟贸易一体化来管理预算赤字将带来稳定，但这会加深格鲁吉亚对欧洲伙伴的经济依赖。"
 GEO_build_hospitals_desc: "在国际社会的支持和红十字会的援助下，建设现代化医院将极大地改善格鲁吉亚的医疗基础设施和公共卫生状况。"
 GEO_build_materials_desc: "发展建材产业将支持佐治亚州的建筑业，并使多个经济领域的商业利益受益。"
 GEO_communist_iron_hand_desc: "巩固一党制共产党统治将消除政治反对派，并建立对格鲁吉亚社会和政府机构的绝对控制。"
 GEO_contract_vmf_desc: "与俄罗斯海军签订培训和专业技术合同，将通过与经验丰富的海上强国合作，加速格鲁吉亚的海军发展。"
 GEO_crush_both_desc: "拒绝与亚美尼亚和阿塞拜疆结盟，代表着一种咄咄逼人的民族主义立场，使格鲁吉亚做好了在多条战线上发生潜在冲突的准备。"
 GEO_crush_nat_armeni_desc: "民族主义道路要求向亚美尼亚扩张领土，以确保格鲁吉亚在高加索地区的统治地位，这可以通过阿塞拜疆的支持或单方面行动来实现。"
 GEO_crush_nat_azeri_desc: "民族主义野心要求格鲁吉亚与阿塞拜疆对抗，以建立格鲁吉亚在该地区的霸权，要么与亚美尼亚结盟，要么进行独立征服。"
 GEO_deal_with_india_desc: "与印度建立贸易和外交关系将使格鲁吉亚的经济伙伴关系扩展到高加索地区以外。"
 GEO_decrease_import_desc: "进口替代政策将降低格鲁吉亚的贸易依赖性，并增强国内产业实力，但经济效率可能会受到影响。"
 GEO_defense_of_georgia_desc: "采取防御性军事理论，使共产主义格鲁吉亚的武装力量专注于保卫祖国，而不是进攻性的革命扩张。"
 GEO_dem_dvizh_edgruz_desc: "争取统一格鲁吉亚民主运动代表着亲俄的民主反对派，如果他们在2013年的选举中获胜，可能会使格鲁吉亚的政策偏离西方一体化的轨道。"
 GEO_dilos_desc: "通过与经验丰富的地中海海军强国合作，格鲁吉亚将在海军技术和驱逐舰舰艇方面与希腊开展合作，从而实现黑海舰队的现代化。"
 GEO_electro_problems_desc: "对电力基础设施的大规模投资将最终解决格鲁吉亚自苏联解体以来长期存在的电力短缺问题。"
 GEO_enlarge_debt_timeout_desc: "伊捷拉油气公司天然气交易后的债务重组和延期将减轻眼前的财务压力，同时加深与西方债权人的联系。"
 GEO_exchange_energy_rus_desc: "通过与俄罗斯达成以俄罗斯货币进行交易并获得优惠价格的能源协议，我们可以在我国建立更稳定的能源交易体系。"
 GEO_fertilizer_import_desc: "通过新近建立的亚美尼亚铁路连接进口化肥，将提高格鲁吉亚的农业生产力，并改善作物产量。"
 GEO_fiftintern_desc: "第五国际的筹备工作加强了共产党的机构，巩固了国家对生产资料的控制。"
 GEO_fight_with_plague_desc: "开展全面的公共卫生运动以消除疾病爆发，既能保护民众，又能展现政府对公共福祉的承诺。"
 GEO_food_industry_desc: "发展现代食品加工和农业技术将增强格鲁吉亚的农业部门实力，并改善农村社区的经济地位。"
 GEO_gas_postavka_desc: "解决格鲁吉亚的天然气供应问题对能源安全至关重要，而获得可靠的天然气供应需要做出艰难的外交抉择。"
 GEO_gazprom_rus_desc: "与俄罗斯国家天然气垄断企业俄罗斯天然气工业股份公司合作将确保可靠的能源供应，但同时也将大大增加莫斯科对格鲁吉亚政策的政治影响力。"
 GEO_geopromining_desc: "格鲁吉亚矿业公司的发展将扩大格鲁吉亚的采掘业规模，并提升民用工业产能。"
 GEO_georgian_airlines_desc: "成立格鲁吉亚航空公司作为国家航空公司，将为该国提供一家旗舰航空公司，连接第比利斯与国际目的地。"
 GEO_georgian_airways_desc: "创建格鲁吉亚航空公司作为国家航空公司，为发展格鲁吉亚航空运输基础设施提供了一种新的愿景。"
 GEO_georgian_oil_desc: "发展国内炼油能力将减少格鲁吉亚对进口石油产品的依赖，并增强其能源独立性。"
 GEO_german_archeologists_desc: "邀请德国考古学家协助修复历史遗址，将通过国际学术合作保护格鲁吉亚的古代文化遗产。"
 GEO_german_specialists_desc: "德国医疗专家带来了先进的医疗保健技术，这将使格鲁吉亚的医院和医疗培训项目实现现代化。"
 GEO_gold_extract_desc: "英国投资扩大金矿开采业务将带来出口收入，但同时也增加了外国对格鲁吉亚自然资源的控制。"
 GEO_gold_privat_desc: "黄金开采业私有化将吸引外国投资并增加国库收入，这代表着对市场导向型经济改革的承诺。"
 GEO_gov_plans_desc: "升级内务人民委员会秘密警察将增强共产党政府的监视和内部安全能力。"
 GEO_gov_prop_desc: "实施军事教育计划将向格鲁吉亚青年灌输共产主义意识形态，并使民众为潜在的冲突做好准备。"
 GEO_grapeyards_desc_desc: "振兴格鲁吉亚历史悠久的葡萄园将恢复葡萄酒产业，而葡萄酒产业千百年来一直是格鲁吉亚文化和经济的核心。"
 GEO_greece_repair_desc: "与希腊合作建立海军维修设施将为格鲁吉亚提供维护和升级黑海舰队所需的关键造船能力。"
 GEO_guam_meeting_desc: "古阿姆组织（格鲁吉亚、乌克兰、阿塞拜疆、摩尔多瓦）代表着一个区域性国家联盟，旨在通过相互合作来平衡俄罗斯的影响力。"
 GEO_healthcare_geo_desc: "改革和资助国家医疗保健系统将改善公共卫生状况，并展现政府对社会福利的承诺。"
 GEO_healthcare_reformation_desc: "在德国专家的协助下，格鲁吉亚的医疗保健系统将进行全面改革，这将从根本上改变格鲁吉亚的医疗服务模式。"
 GEO_help_from_azer_desc: "阿塞拜疆的发展援助将改善格鲁吉亚的基础设施，同时加强这两个高加索国家之间的双边关系。"
 GEO_integrat_armen_desc: "通过格鲁吉亚美食和传统对被征服的亚美尼亚领土进行文化同化，将巩固民族主义者对新获得土地的控制。"
 GEO_integrat_meskheti_desc: "通过格鲁吉亚文化主导地位整合梅斯赫季土耳其和阿塞拜疆领土，将巩固民族主义的领土扩张成果。"
 GEO_inter_rao_tpp_desc: "俄罗斯能源巨头国际统一电力系统公司将在格鲁吉亚建设火力发电厂，扩大工业产能，同时增强俄罗斯的经济影响力，并助长疑欧情绪。"
 GEO_light_industry_desc: "吸引投资项目发展轻工业将使格鲁吉亚制造业现代化，并使工业企业受益。"
 GEO_mahindra_desc: "通过与印度工业巨头马恒达集团的合作，格鲁吉亚将通过外国技术转让建立武器制造能力。"
 GEO_marneuli_plant_desc: "通过印格合作建设马尔内乌利工业厂，将扩大生产能力，并加强与印度的经济联系。"
 GEO_marxism_geo_win_desc: "马克思主义在格鲁吉亚的胜利巩固了共产党对社会各个方面的控制，并在国家指导下大幅提高了工业产能。"
 GEO_migrant_programs_desc: "迁移和安置计划将管理工业发展项目后的人口流动和劳动力分配。"
 GEO_mil_reforms_desc: "全面的共产主义军事改革将通过苏维埃式的组织改进，实现格鲁吉亚武装部队所有部门的现代化。"
 GEO_military_communism_desc: "格鲁吉亚采取军事共产主义，将整个经济动员起来用于战争和革命扩张，把军事实力置于平民福祉之上。"
 GEO_mineral_waters_desc: "纳贝格拉维矿泉水产业的发展充分利用了格鲁吉亚丰富的天然泉水资源，这些资源在整个高加索地区都享有盛名。"
 GEO_money_navyusa_desc: "美国对海军发展的财政援助将为格鲁吉亚黑海海上能力的现代化提供关键资金。"
 GEO_mvd_min_oboron_desc: "将内政部与国防部合并，将为格鲁吉亚安全部队创建一个统一的指挥结构。"
 GEO_national_airlines_desc: "将多家航空公司合并成一家国家航空公司，将打造一家高效的国家航空公司，代表格鲁吉亚参与国际航空运输。"
 GEO_nationalize_gold_desc: "国家将黄金开采国有化，将加强对自然资源的国内控制，但这可能会动摇外国投资者的信心。"
 GEO_negotiate_red_cross_desc: "与国际红十字会的谈判将为疾病控制项目提供人道主义援助和医疗专业知识。"
 GEO_oil_extr_experts_desc: "聘请外国石油专家将转移发展格鲁吉亚国内石油开采能力所需的关键技术知识。"
 GEO_oil_pipelines_desc: "建设石油管道基础设施将使格鲁吉亚成为里海和黑海地区之间重要的能源运输走廊。"
 GEO_patrol_cather_desc: "购置巡逻艇将使格鲁吉亚具备海岸警卫队能力，以保护其领海和海上经济利益。"
 GEO_political_reformation_desc: "共产主义下的政治结构调整会将经济权力从寡头和银行家手中重新分配给小企业和工会。"
 GEO_pontic_sea_port_desc: "发展黑海港口设施将扩大格鲁吉亚的海上贸易能力，并巩固该国作为区域航运中心的地位。"
 GEO_private_miners_desc: "通过英国投资实现采矿业务私有化，将通过外国资本和专业知识实现采掘业现代化。"
 GEO_radioloc_usa_desc: "美国的雷达和电子技术将显著提升格鲁吉亚海军舰艇的探测和目标定位能力。"
 GEO_rebrand_borjomi_desc: "对博尔若米矿泉水进行品牌重塑，将使这款历史悠久的格鲁吉亚产品进入国际出口市场并获得高端定价。"
 GEO_superpuma_desc: "采购法国制造的超级美洲狮直升机将为格鲁吉亚提供现代化的空中机动性和搜救能力。"
 GEO_tbilisi_aero_desc: "扩建第比利斯国际机场将改善格鲁吉亚与欧洲的联系，并将首都打造成为区域航空枢纽。"
 GEO_tbilisi_ceyhan_desc: "巴库-第比利斯-杰伊汉输油管道体现了格鲁吉亚作为能源走廊的战略重要性，它将里海资源与地中海市场连接起来。"
 GEO_telecommunications_desc: "电信基础设施现代化将改善网络连接，并为格鲁吉亚的经济发展奠定数字基础。"
 GEO_training_drills_com_desc: "共产党的军事训练演习将提高军队保卫革命和扩大社会主义影响的战备水平。"
 GEO_transit_deal_eu_desc: "将格鲁吉亚打造为欧盟-亚洲贸易的过境走廊，将使该国融入欧洲经济网络，并减少疑欧情绪。"
 GEO_txtrveli_line_desc: "茨赫尔韦利防线将通过严密防护的掩体群来加强格鲁吉亚脆弱的边境，抵御潜在的入侵。"
 GEO_udeshevlenie_desc: "通过优惠贸易条件接受价格更低的俄罗斯进口商品可以降低成本，但会增加经济上对莫斯科的依赖。"
 GEO_ukraine_verf_desc: "与乌克兰造船厂的合作将为格鲁吉亚建造其海上舰队提供苏联时代的造船技术和设施。"
 GEO_wine_desc: "利用现代化的生产设施发展格鲁吉亚古老的葡萄酒产业，将打造出一种优质出口产品，展现数千年的酿酒传统。"
 GEO_zestaponi: "泽斯塔波尼工厂"
 GEO_zestaponi_desc: "泽斯塔波尼铁合金厂为苏联工业生产关键材料，恢复该厂将有助于格鲁吉亚的工业复兴。"
 GEO_telavi_plant: "泰拉维工厂"
 GEO_telavi_plant_desc: "重新开放泰拉维工业厂将扩大格鲁吉亚的制造业产能，并为当地提供就业机会。"
 GEO_mtkvari_tpp2: "TPP2"
 GEO_mtkvari_tpp: "姆茨瓦里发电站"
 GEO_mtkvari_tpp1: "TPP1"
 GEO_mtkvari_tpp_desc: "姆茨瓦里发电厂项目将通过建设现代化电站，大幅提升格鲁吉亚的发电能力。"
 GEO_mtkvari_tpp1_desc: "姆茨瓦里发电厂一期扩建工程将通过提高效率来增加产量并减少对化石燃料的依赖。"
 GEO_mtkvari_tpp2_desc: "姆茨瓦里发电站的最终扩建标志着格鲁吉亚向可持续能源基础设施转型完成。"
 GEO_orthodox_church_influence: "东正教的影响"
 GEO_orthodox_church_influence_desc: "格鲁吉亚东正教会对我们的社会有着相当大的影响力，它提供精神指导，并强化我们的民族认同和传统价值观。"
 GEO_restructure_debt: "债务重组"
 GEO_restructure_debt_desc: "通过削减军费开支来重组国家债务将减少财政负担，尽管这会削弱国防能力。"
