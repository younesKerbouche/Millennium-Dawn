 georg.1000.t: "谢瓦尔德纳泽时代"
 georg.1000.d: "爱德华·阿姆罗西耶维奇·谢瓦尔德纳泽过着三种生活：作为苏联党的工作人员、改革和新思想的创造者以及独立的格鲁吉亚的领导人。没有人能够预见到这些转变，尤其是他自己。与他的赞助人米哈伊尔·戈尔巴乔夫一样，谢瓦尔德纳泽在世界上比在国内更受尊重和赞赏。 一些人认为他所做的一切都失败了，另一些人则相信人类不会忘记他的历史功绩。然而，在1992年3月，刚刚推翻兹维亚德·加姆萨胡尔季阿的格鲁吉亚政客提出谢瓦尔德纳泽领导该国时，他同意了。很难说这里更多的是什么：在困难时期帮助祖国的愿望或对权力和积极工作的渴望。我知道，如果我没有回到格鲁吉亚，她就会死去，”谢瓦尔德纳泽说。他的话有些道理，但与发现自己处于类似情况的盖达尔·阿利耶夫不同，他未能巩固社会。或许，谢瓦尔德纳泽期望在一个小国成为“水族馆里的鲸鱼”，在它的世界权威面前，每个人都会齐声鞠躬。相反，他发现自己身处一个沸腾的社会，周围全是武装贵族，决心不服从任何人。与阿布哈兹和南奥塞梯的关系危机是由他的前任加姆萨胡尔季阿制造的。1992年8月，在舆论和有影响力的军事领导人滕吉斯·基托瓦尼和贾巴·约谢利阿尼的压力下，谢瓦尔德纳同意对阿布哈兹进行军事远征。推翻加姆萨胡尔季阿后，亲俄的谢瓦尔德纳泽与西方和东方的关系相对建立，其前权威摇摇欲坠，必须为格鲁吉亚的进一步发展制定计划。"
 georg.1000.a: "戈尔巴切夫的右手。"
 georg_chech.1.t: "格拉耶夫的峡谷中的激进分子"
 georg_chech.1.d: "数日前，有消息称约700名武装的车臣博耶维克计划进入阿布哈兹。议会少数派（复兴党，其领导人为阿扎拉自治共和国领导人阿斯兰·阿巴希泽）指责格鲁吉亚当局搞军事和政治冒险主义。该党领导人杰马尔·戈吉蒂泽确信，聚集在阿布哈兹边境附近科多里峡谷的车臣博耶维克正计划经黑海沿岸进入阿扎拉自治共和国。据《共鸣报》报道，反对派“统一格鲁吉亚”领导人格奥尔基·塔尔加马泽支持这一观点，并声称军事和政治阴谋是当局捏造的，目的是转移社会对谢瓦尔德纳泽和日瓦尼亚（议长）之间冲突的注意力，从而服务于俄罗斯在格鲁吉亚的利益。另一方面，执政党“公民联盟”则认为阿扎拉政府支持俄罗斯的利益。昨天，国防与安全委员会会议审查了俄罗斯军队在乔洛希（阿扎拉）附近非法部署的情况。委员会主席吉亚·巴拉米泽宣布，必须尽一切努力让俄罗斯军事基地撤出格鲁吉亚领土，因为它们阻碍了国家安全。执政党和反对党都在试图为即将到来的选举捞取政治资本，而此时格鲁吉亚国内局势却十分紧张。该报如此评价政府的言论：“炒作阿布哈兹问题，谈论潜在的敌人，都是竞选活动的一部分。”代表们。值得一提的是，俄罗斯已向阿布哈兹境内的古达乌塔军事基地派遣了一支队伍，以搜寻并抓捕据信流落至此的13名车臣叛乱分子（《共鸣》）。据车臣驻格鲁吉亚非官方代表希兹里·阿尔达莫夫称，这13名叛乱分子均非车臣公民，而是俄罗斯联邦公民。他们可能假扮车臣人。此前也发生过类似事件。阿尔达莫夫表示，俄罗斯故意安排他们来到格鲁吉亚，目的是挑起事端。"
 georg_chech.1.a: "我们需要稳定局势。"
 georg_chech.2.t: "格鲁吉亚和俄罗斯官员会面。"
 georg_chech.2.d: "最近，格鲁吉亚和俄罗斯政界人士在解决格鲁吉亚和俄罗斯联邦边境峡谷中存在车臣战士问题的框架内举行了一次会议。格鲁吉亚请求帮助解决这个问题，尽管之前发生过冲突。格鲁吉亚要求俄罗斯维和人员在场，并协助提供对格鲁吉亚的外交支持。"
 georg_chech.2.a: "希望他们能帮我们一把。"
 georg_chech.2.b: "当然，我们应该抓捕恐怖分子。"
 georg_chech.2.c: "他们将不得不依靠自己。"
 georg_chech.3.t: "俄罗斯提供帮助"
 georg_chech.3.d: "俄罗斯同意向我们提供帮助，以便我们抓住他们并将他们送回俄罗斯。"
 georg_chech.3.a: "让我们决定下一步该做什么..."
 GEO_chech_future_help_TT: "§Y车臣人将来可能会帮助我们以换取帮助§!"
 GEO_chech_will_not_future_help_TT: "§R车臣激进分子将因我们不营救他们而对我们怀有敌意。§!"
 georg_chech.4.t: "格鲁吉亚不把车臣激进分子交给俄罗斯。"
 georg_chech.4.d: "出乎俄罗斯当局意料的是，格鲁吉亚表示，出于各种原因，无法将所有车臣武装分子移交给俄罗斯。有人说他们决定将他们驱逐到第三国或在格鲁吉亚本土受审。格鲁吉亚只交出了少数未成年战斗人员，但领导人仍在格鲁吉亚监狱中。"
 georg_chech.4.a: "他们以后会派上用场的……"
 georg_chech.4.b: "你这是在玩火，爱德华。"
 georg_chech.4.c: "最重要的是现在边境的安全了"
 georg_chech.5.t: "格鲁吉亚将车臣激进分子移交给俄罗斯。"
 georg_chech.5.d: "格鲁吉亚声称出于该地区安全与稳定的互利原因，已将所有车臣战士移交给俄罗斯。起初，格鲁吉亚只交出了一些小战士，但现在这些领导人已经被送往俄罗斯受审。"
 georg_chech.5.a: "希望他们喜欢我们的努力。"
 georg_chech.5.b: "格鲁吉亚与俄罗斯的关系应该变得更加牢固。"
 georg_chech.5.c: "嗯？什..啊？我们不在乎。"
