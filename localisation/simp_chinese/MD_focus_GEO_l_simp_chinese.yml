 georg_war2008.1.t: "决定行动方针"
 georg_war2008.1.d: "因此，南奥塞梯和阿布哈兹问题确实是格鲁吉亚国家当前议程的重中之重……一方面，试图征服格鲁吉亚对格鲁吉亚来说是一场艰难而危险的冒险。我们的一些将军提议发动闪电战，从两侧快速冲刺攻击奥塞梯，这样俄罗斯就没有时间做任何事情，我们在俄罗斯维和部队开始任何行动之前吞并奥塞梯。另一方面，我们的专家警告说，我们应该放弃奥塞梯和阿布哈兹问题，让一切保持原状，甚至承认它们的独立性。总统同志 [GEO.GetLeader]，我们要做什么？"
 georg_war2008.1.b: "我们应该放弃这个问题......让我们承认他们。"
 georg_war2008.1.a: "我们应该攻击这些伪共和国。准备计划。"
 georg_war2008.1.c: "还有其他选项吗？"
 georg_war2008.2.t: "其他选项"
 georg_war2008.2.d: "总统同志[GEO.GetLeader]，你答应解决这个问题！人们需要一个解决方案。"
 georg_war2008.2.a: "好吧……呕吐。"
 GEO_flag_chose_atak: "我们选择了进攻"
 GEO_flag_chose_peace: "我们选择了让位"
 georg_war2008.3.t: "在格鲁吉亚的乌克兰志愿者"
 georg_war2008.3.d: "许多来自陆军的乌克兰志愿者和来自乌克兰国民议会-乌克兰人民自卫队组织的退伍军人决定响应格鲁吉亚的求助号召，加入格鲁吉亚武装部队，组建志愿营。"
 georg_war2008.3.a: "有趣"
 georg_war2008.3.b: "太好了"
 georg_war2008.4.t: "在格鲁吉亚的车臣志愿者"
 georg_war2008.4.d: "许多自由车臣伊奇克里亚的战士决定加入格鲁吉亚一方并在军中创建一个车臣国家营。"
 georg_war2008.4.a: "一群叛徒。"
 georg_war2008.4.b: "太好了"
 georg_war2008.5.t: "格鲁吉亚提出一项协议。"
 georg_war2008.5.d: "格鲁吉亚想向我们提供关于阿布哈兹和南奥塞梯的全面协议，根据该协议，他们将放弃他们的主张并承认未被承认的共和国。这当然很好，但我们不能让格鲁吉亚在那之后加入北约……"
 georg_war2008.5.a: "我们同意，但我们需要让步。"
 georg_war2008.6.t: "格鲁吉亚警告我们关于特别行动。"
 georg_war2008.6.d: "格鲁吉亚警告我们，他们已决定在南奥塞梯领土上开展军事行动。他们承诺不攻击我们的维和人员以换取我们的不干预。然而，不知为何，他们已经开始炮击茨欣瓦利附近的一个军营。 我国保障南奥塞梯的安全； 也许我们应该介入并给格鲁吉亚人上一课。"
 georg_war2008.6.a: "干掉幸存者！"
 georg_war2008.6.b: "让我们离开奥塞梯..."
 georg_war2008.7.t: "猛虎行动成功"
 georg_war2008.7.d: "格鲁吉亚合并奥赛提。"
 georg_war2008.7.a: "哈哈"
