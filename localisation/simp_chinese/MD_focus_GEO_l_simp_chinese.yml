l_simp_chinese:
 GEO_gergiandream2013: "格鲁吉亚梦想"
 GEO_gergiandream2013_desc: "格鲁吉亚梦想是真正配得上治理格鲁吉亚的政党"
 GEO_crush_opposition_dreams: "碾碎反对派的梦想"
 GEO_crush_opposition_dreams_desc: "击垮可怜的对手是开发格鲁吉亚的唯一真正途径。外国特工想要摧毁我们的国家！我们不能让这种事情发生！"
 GEO_accept_turkish_capital: "同意土耳其资本进入"
 GEO_accept_turkish_capital_desc: "首都的接收度很重要，它必须给我们一些东西。"
 GEO_geo_elections2013: "§02013年选举§!"
 GEO_geo_elections2013_desc: "总统选举于2013年10月27日在格鲁吉亚举行"
 GEO_stren_garrisons: "加强北方驻军"
 GEO_stren_garrisons_desc: "加强北部边境的驻军，将确保我们不会再次出现这种情况。"
 GEO_pankis_resolve: "解决潘基斯峡谷冲突"
 GEO_pankis_resolve_desc: "最后，我们应该结束在与俄罗斯接壤的边界上发生的混乱，并保卫我们的土地。"
 GEO_sng_unite: "与独联体团结"
 GEO_sng_unite_desc: "独联体-天哪，这蓝旗里有多少快乐和相互合作。我无法抗拒..."
 GEO_shervad_victory: "§Y谢瓦尔德纳泽的胜利!§!"
 GEO_shervad_victory_desc: "谢瓦尔德纳泽赢得了选举。现在他需要稳定局势。"
 GEO_epoch_of_peace: "和平时代"
 GEO_epoch_of_peace_desc: "和平时代应该在格鲁吉亚揭幕。我们需要在没有任何战争的情况下实现繁荣。"
 GEO_give_passports_to_everyone: "人人都能拥有护照！"
 GEO_give_passports_to_everyone_desc: "哈扩大公民身份计划将增强格鲁吉亚的人口地位，并促进侨民人口的融合，但这可能会与邻国造成外交紧张关系。"
 GEO_tskinvali_attack: "茨欣瓦利作战计划"
 GEO_tskinvali_attack_desc: "猛虎攻击计划 - 一项计划格鲁吉亚收复奥赛梯的行动。或许值得迈出这个冒险的一步。"
 GEO_pmc_support_instr: "邀请私人军事公司教官"
 GEO_pmc_support_instr_desc: "我们需要合格军事教官的帮助，才能成功地组织我们的军队，并为未来的进攻提高效率。"
 GEO_fail_war_geo2008: "2008年战争失败"
 GEO_fail_war_geo2008_desc: "2008年与俄罗斯的战争以格鲁吉亚的惨败告终，俄军深入格鲁吉亚领土。南奥塞梯和阿布哈兹如今已失守，我们的军队溃不成军，领土完整的梦想似乎比以往任何时候都更加遥不可及。"
 GEO_win_war_geo2008: "2008年战争胜利"
 GEO_win_war_geo2008_desc: "格鲁吉亚克服重重困难，在2008年战争中取得了胜利！俄军被击退，我们收复了南奥塞梯和阿布哈兹。这一惊人的军事成就将重塑高加索地区的地缘政治格局，并确保格鲁吉亚的领土完整。"
 GEO_nato_in_georgia: "北约军事力量在格鲁吉亚"
 GEO_nato_in_georgia_desc: "请求北约地面部队部署到格鲁吉亚，将立即提供安全保障，抵御俄罗斯的侵略，并表明西方对格鲁吉亚主权的承诺，尽管这可能会加剧地区紧张局势。"
 GEO_osset_abkhaz_priznat: "承认阿布哈兹和奥塞梯"
 GEO_osset_abkhaz_priznat_desc: "为了确保我国和这两个如今独立的地区的和平，现在是时候承认南奥塞梯和阿布哈兹了。"
 GEO_diplomatic_requests_fromrussia: "来自俄罗斯的外交请求"
 GEO_diplomatic_requests_fromrussia_desc: "俄罗斯正向格鲁吉亚发出外交信号，寻求关系正常化，并就贸易、安全和争议领土地位等问题达成潜在协议。这些要求需要认真考虑格鲁吉亚的战略利益。"
 GEO_join_nato_geo: "加入北约"
 GEO_join_nato_geo_desc: "加入北约将为我们提供保护和安全保障，抵御任何规模的侵略者。与西方结盟也将确保我们未来的安全。"
 GEO_bezhenci_help_of_uf: "帮助难民"
 GEO_bezhenci_help_of_uf_desc: "我们需要与奥塞梯交换难民人口，以绝对确保我们不会因为边界另一边的任何种族定居点而在边界上出现任何紧张局势。"
 GEO_we_will_not_forget: "我们不会忘记。"
 GEO_we_will_not_forget_desc: "格鲁吉亚将永远无法治愈5天战争后加在格鲁吉亚身上的伤口及其给格鲁吉亚带来的后果。"
 GEO_peace_deals_with_russia: "与俄罗斯的和平协定"
 GEO_peace_deals_with_russia_desc: "俄罗斯可能会试图削弱我们在高加索的力量，但显而易见的事实是他们不想征服我们。与他们签订互不侵犯条约，在没有南奥塞梯和阿布哈兹的情况下继续我们的西进道路，对我们将大有裨益。"
 GEO_constitutional_reforms: "宪政改革"
 GEO_constitutional_reforms_desc: "不管结果如何，毕竟我们不应该让格鲁吉亚卷入任何冲突。"
 GEO_anti_corruption_measures: "反腐措施"
 GEO_anti_corruption_measures_desc: "腐败使我们在不再相关的政府不同方面过度使用预算。我们应该改变它。"
 GEO_stop_the_war_geo: "阻止战争"
 GEO_stop_the_war_geo_desc: "有必要一劳永逸地停止与共和党人的战争。我们决不能让我们的分歧迫使我们之间爆发战争。"
 GEO_ukrainian_volunteers_unso: "邀请乌克兰国民议会-乌克兰人民自卫队"
 GEO_ukrainian_volunteers_unso_desc: "我们必须邀请乌克兰国民议会-乌克兰人民自卫队武装分子前往格鲁吉亚参加下一场战争。他们在思想上做好了为我们而战的准备。"
 GEO_us_help_in_war_geo: "向美国寻求援助"
 GEO_us_help_in_war_geo_desc: "有必要向美国寻求帮助，并为武装冲突做好充分和充分的准备，购买了我们需要的武器。"
 GEO_chechen_boevik_help2008: "邀请伊奇克里亚激进分子"
 GEO_chechen_boevik_help2008_desc: "曾几何时，在玫瑰革命之前的日子里，我们与车臣伊奇克里亚战士有过接触。"
 GEO_prepare_for2008_war: "§Y准备2008战争！§!"
 GEO_prepare_for2008_war_desc: "我们应该尝试做一个特殊的行动，以快速的闪电战吞并南奥塞梯，这样俄罗斯就反应不过来，应对吞并奥塞梯的事实。"
 GEO_compromiss_with_russia: "与俄罗斯的妥协"
 GEO_compromiss_with_russia_desc: "我们将向俄罗斯提供一份关于承认伪共和国的全面协议，然后他们将成为……全面的共和国。也许只有这样才能使格鲁吉亚摆脱未被承认的领土的负担，我们将能够开展全面的外交。"
 GEO_osset_abkhaz_let: "让奥塞梯和阿布哈兹去吧"
 GEO_osset_abkhaz_let_desc: "我们应该以繁荣和相互合作的名义让奥塞梯和阿布卡哈兹离开。"
 GEO_befriend_azeri_geo: "与阿塞拜疆为友"
 GEO_befriend_azeri_geo_desc: "阿塞拜疆的外交理念和我们一样，我们应该以友好相待。"
 GEO_befriend_eu: "与欧盟为友"
 GEO_befriend_eu_desc: "我们应该寻求加入欧盟。这是我们的文明选择。"
 GEO_geo_elections2008: "§02008选举§!"
 GEO_geo_elections2008_desc: "总统选举于2008年1月5日在格鲁吉亚举行"
 GEO_government_strenght: "强化政府"
 GEO_government_strenght_desc: "萨卡什维利需要在不损害民主的情况下增加政府的影响力和权力。多样化和丰富的经验 职位形成的日常工作的开始需要我们分析新的建议。"
 GEO_kill_zhvania: "移除兹瓦尼亚"
 GEO_kill_zhvania_desc: "祖拉布·日瓦尼亚虽然在革命初期和建制派帮助了我们国家，但他开始过多地干涉我们，要求侵犯总统的权力。他有大量对我们不利的证据，我们不应该就这样放过他……"
 GEO_demograph_crisis_oh: "应对人口危机"
 GEO_demograph_crisis_oh_desc: "处理人口危机是建立一个繁荣的格鲁吉亚国家的必要步骤。"
 GEO_compromiss_oppos: "与反对者妥协"
 GEO_compromiss_oppos_desc: "我们是一个民主国家。如果他们希望我们进行具体改革，我们应该听取反对派的意见，即使这会在短期内损害我们的内阁。"
 GEO_babax_po_oppos: "暴力阻止反对"
 GEO_babax_po_oppos_desc: "我们不应让反对派破坏我们的政治路线和决定。严厉的手段肯定会让他们闭嘴。"
 GEO_befriend_ukraine_geo: "与乌克兰为友"
 GEO_befriend_ukraine_geo_desc: "乌克兰一直为与我们相同的理想而奋斗。长期以来，我们一直在古阿姆担任联合主席。关系需要更上一层楼。"
 GEO_send_troops_toiraq: "派我们的军队去伊拉克"
 GEO_send_troops_toiraq_desc: "我们应该派兵去伊拉克，在新的战争中积累经验，了解美国的军事战术战略。这对我们有好处。"
 GEO_adjara_crisis: "阿扎尔危机"
 GEO_adjara_crisis_desc: "阿扎尔危机，也称为阿扎尔革命或第二次玫瑰革命，是格鲁吉亚阿扎尔自治共和国的一场政治危机，当时由阿斯兰·阿巴希泽领导，阿扎尔在2003年11月的玫瑰革命期间总统爱德华·谢瓦尔德纳泽被罢免后拒绝服从中央当局。"
 GEO_political_reforms_saak: "萨卡施维利的政治改革"
 GEO_political_reforms_saak_desc: "萨卡什维利的改革和他管理国家的方法可以提供帮助。有必要实施新的管理方法，因为日常实践表明，与广泛的资产进行磋商有助于逐步发展方向的准备和实施。"
 GEO_kviciani_myatezh: "克维恰尼的叛乱"
 GEO_kviciani_myatezh_desc: "克维亚尼在他的巢穴发动了一场叛乱，我们应该控制住局势。"
 GEO_clear_adjaria: "清理阿扎尔"
 GEO_clear_adjaria_desc: "是时候从持不同政见者中清除阿扎尔，并以成熟的形式整合阿扎尔，并迫使阿巴希泽辞职。"
 GEO_discuss_adjara_release: "探讨释放阿扎尔"
 GEO_discuss_adjara_release_desc: "或许我们应该给阿巴希泽更多的自主权，但让他们与我们更紧密。也许这会加强我们的国家。"
 GEO_deal_with_turkey_adjara: "在阿扎尔与土耳其打交道"
 GEO_deal_with_turkey_adjara_desc: "是时候与土耳其就阿扎尔问题的合作签署相关协议了。相互合作将是改善关系的良好借口。"
 GEO_close_monadire: "关闭莫达里尔"
 GEO_close_monadire_desc: "莫达里尔应该被禁止，克维恰尼应该被监禁。别无选择！"
 GEO_clear_dissidents_monadire: "清除莫达里尔持不同政见者"
 GEO_clear_dissidents_monadire_desc: "清除它们是唯一可行的选择！"
 GEO_allow_kviciani: "允许克维恰尼"
 GEO_allow_kviciani_desc: "我们应该允许克维恰尼活动并与他达成协议。"
 GEO_deal_with_monadire: "处理莫达里尔"
 GEO_deal_with_monadire_desc: "处理他们是我们政府的最佳选择。"
 GEO_rustavitwo: "§4突袭鲁斯塔维二台!§!"
 GEO_rustavitwo_desc: "鲁斯塔维二台是格鲁吉亚反对派频道，不断干扰我们的政府。也许我们应该突袭他们的广播基地以关闭他们。然而，这可能会导致无法预料的后果......"
 GEO_geo_elections2003: "§02003年选举§!"
 GEO_geo_elections2003_desc: "2003年选举"
 GEO_another_victory_shervad: "又一个胜利属于谢瓦德纳德兹"
 GEO_another_victory_shervad_desc: "谢瓦德纳泽再次胜利了，但民众们并不支持他。我们需要和平推翻他那可悲的统治。"
 GEO_rose_revolution: "玫瑰革命！"
 GEO_rose_revolution_desc: "是时候开始玫瑰革命并建立一个真正民主的格鲁吉亚了。萨卡什维利将带领我们走向伟大！"
 GEO_vneochered_elections: "新自由选举"
 GEO_vneochered_elections_desc: "现在是在格鲁吉亚公平、真实地举行新选举的时候了。"
 GEO_unn_kodor: "潘基斯和科多尔峡谷的联合国部队"
 GEO_unn_kodor_desc: "现在，我们应该把维和部队放在不稳定的地区，以确保稳定。"
 GEO_russians_leave_abkhaz: "请求俄罗斯撤出"
 GEO_russians_leave_abkhaz_desc: "阿布哈兹的情况与奥塞梯的情况大不相同。阿布哈兹人的外交立场确实没有建设性，他们比奥塞梯人更具敌意。我们必须要求俄罗斯人离开阿布哈兹，同时承诺不攻击他们，克维恰尼和格拉耶夫应该停止做他们的事情。我们必须在那里部署维和巡逻队以确保稳定。"
 GEO_release_boeviks: "释放诺赫恰斯"
 GEO_release_boeviks_desc: "如果格鲁吉亚有一天会改变它的地缘政治前景，这些车臣战士将来可能会派上用场……我们应该把他们送到第三国。"
 GEO_give_boevikstorussia: "把激进分子交给俄罗斯"
 GEO_give_boevikstorussia_desc: "这些车臣恐怖分子应该从他们来的地方被遣返。即使这意味着政府权力会减少。"
 GEO_help_chechens_pankis: "格鲁吉亚峡谷的车臣激进分子"
 GEO_help_chechens_pankis_desc: "由于车臣局势不稳定，许多车臣激进分子越过边境恐吓当地居民。我们需要处理这个问题。"
 GEO_ensure_for_russians: "俄罗斯人的保障"
 GEO_ensure_for_russians_desc: "我们需要与俄罗斯官方接触，以更有效地解决峡谷冲突。"
 GEO_ustupki_russia: "§G对俄罗斯的让步§!"
 GEO_ustupki_russia_desc: "我们可能不得不让俄罗斯在我们的政治路线上有更多的权力来保住权力。"
 GEO_pokrov_of_west: "§4西部港口§!"
 GEO_pokrov_of_west_desc: "爱德华长期以来与西方国家有着各种联系。也许值得改变国家的进程，离开我们的统治者。"
 GEO_russian_mil_in_geo: "在格鲁吉亚的俄罗斯军队"
 GEO_russian_mil_in_geo_desc: "我们应该拥抱我们与俄罗斯的关系，并确保俄罗斯在格鲁吉亚的军事存在。"
 GEO_agreements_with_turks: "与土耳其的战略协定"
 GEO_agreements_with_turks_desc: "我们应该拥抱我们与土耳其的关系，并确保北约在格鲁吉亚的军事存在。"
 GEO_start_talks_with_russia: "与东方的更多联系"
 GEO_start_talks_with_russia_desc: "你好，前苏联伙计，让我们成为朋友吧。"
 GEO_vygod_svet: "与西方的更多联系"
 GEO_vygod_svet_desc: "你好，北约欧洲伙计们，让我们成为朋友吧。"
 GEO_georgian_capital_for_west: "格鲁吉亚-西方市场一体化"
 GEO_georgian_capital_for_west_desc: "是时候将我们的市场重新定位到西方并重建我们的经济了。"
 GEO_kill_oppos_leaders: "消灭反对领袖"
 GEO_kill_oppos_leaders_desc: "是时候停止半途而废，砍下蛇头了。我们必须消灭反对派领导人。"
 GEO_deport_oppos: "罢黜反对派领袖"
 GEO_deport_oppos_desc: "也许我们不应该如此激进。我们可以驱逐或监禁反对派领导人。"
 GEO_befriend_armenia: "与亚美尼亚为友"
 GEO_befriend_armenia_desc: "亚美尼亚是我们历史最悠久的永久邻居。有必要在相互理解的基础上改善双边关系。"
 GEO_djavakhk_compromiss: "在扎瓦赫季妥协"
 GEO_djavakhk_compromiss_desc: "大量亚美尼亚人居住在格鲁吉亚南部。亚美尼亚从未要求他们独立或类似的事情，但值得给他们更多的自主权以进一步融合。"
 GEO_vassal_of_russia: "与俄罗斯的联盟协议"
 GEO_vassal_of_russia_desc: "我们需要与俄罗斯就共同防御和经济合作签署最终条约。"
 GEO_priznat_abkhazosset: "格鲁吉亚联邦化"
 GEO_priznat_abkhazosset_desc: "我们不能承认阿布哈兹和奥塞梯的伪共和国，但我们可以在俄罗斯的压力下将格鲁吉亚联邦化。然而，这将意味着俄罗斯对我们的重大影响。"
 GEO_change_course_of_party: "改变党的路线"
 GEO_change_course_of_party_desc: "老谢瓦尔德纳泽党不在我们需要的关键位置。是时候改变这一点并附庸其他亲西方政党了。"
 GEO_nato_help_shervad: "北约对格鲁吉亚的帮助"
 GEO_nato_help_shervad_desc: "是时候请求北约为格鲁吉亚提供更多帮助了。我们已经准备好了。"
 GEO_status_of_ossetabkhaz_demand: "要求改变伪共和国的地位"
 GEO_status_of_ossetabkhaz_demand_desc: "是时候停止寻找折衷措施，而是开始要求共和国无条件并入我们了！"
 GEO_prowestern_shervad: "亲西方外交"
 GEO_prowestern_shervad_desc: "我们必须继续遵循西方的自由和自由主义理想，为此我们必须改善与西方伙伴的关系。"
 GEO_reactionary_shervad: "§Y撕毁与联盟的联系！§!"
 GEO_reactionary_shervad_desc: "我们不应该让欧盟以任何方式影响我们的国家。无论政治上或经济上。"
 GEO_russina_spy_clear: "清除俄国间谍"
 GEO_russina_spy_clear_desc: "俄罗斯的间谍正在腐化我们的国家！我们必须立刻处理他们！"
 GEO_join_eaes: "加入欧亚关税同盟"
 GEO_join_eaes_desc: "我们需要融入欧亚关税同盟。如果我们可以与邻国自由贸易，为什么还要为欧盟的经济奴役计划烦恼呢？"
 GEO_national_propaganda: "国家宣传"
