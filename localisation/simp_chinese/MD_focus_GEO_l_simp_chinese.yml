 GEO_yos_warl_abk_oss_desc: "所谓的阿布哈兹共和国和南奥塞梯共和国不过是俄罗斯的傀儡政权，占领着格鲁吉亚的领土。我们将通过武力恢复领土完整，并将这些分裂地区重新置于第比利斯的控制之下。"
 GEO_yos_federal_abk_oss: "格鲁吉亚联邦化"
 GEO_yos_federal_abk_oss_desc: "与其诉诸武力镇压分裂运动，不如在联邦制的格鲁吉亚框架内，给予阿布哈兹和南奥塞梯真正的自治权。这条道路既能维护国家统一，又能尊重地区特色。"
