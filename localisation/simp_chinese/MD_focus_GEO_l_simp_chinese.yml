 georg.1243.d: "鉴于最近发生的事件，格鲁吉亚政府已向我国政府发出通知，要求我国所有军事人员正式撤出该国。要求还包括关闭我国军队（俄罗斯武装部队）拥有和运营的所有军事基地。我国部队已撤离其驻地，并正在越过格鲁吉亚边境返回。"
