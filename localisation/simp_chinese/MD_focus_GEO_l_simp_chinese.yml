 geo_misc.9.t: "扎瓦赫季妥协方案"
 geo_misc.9.d: "[FROM.GetName] 就扎瓦赫季问题提出了一项和平建议。建议的解决方案是允许亚美尼亚人享有一定程度的自治权。他们认为，这将防止亚美尼亚人感到自己在政府中没有代表，并允许格鲁吉亚政府保留对其领土的控制权。我们该如何回应？我们愿意坐在谈判桌上吗？"
 geo_misc.9.a: "自治将解决这个问题。"
 geo_misc.9.b: "你在开玩笑？扎瓦赫季应该是自由的！"
 geo_misc.9.c: "我们准备好就增加自治权利开始谈判……"
 geo_misc.9.d1: "萨姆茨赫-扎瓦赫季理所当然地属于我们！"
 geo_misc.10.t: "扩大扎瓦赫季的自治权利"
 geo_misc.10.d: "现在，终于到了签署决议的时候了。扎瓦赫季将获得宗教、文化和语言自治地位。我们要进行下一步吗？"
 geo_misc.10.a: "我们同意这些条款。"
 geo_misc.10.b: "我们准备给予扎瓦赫季特殊地位。"
