 GEO_hydroelectric_plant_decision_category: "[GEO.GetFlag][GEO.GetAdjective]水力发电项目"
 GEO_hydroelectric_plant_decision_category_desc: "我们美丽的国家拥有丰富的自然资源，从山上流淌而下的河流也不例外。这为我们提供了一个独特的机会，可以修建更多的水坝和水电站，以补充我们老化的电力基础设施。"
 GEO_expand_the_khudoni_hydro_power_plant: "扩展§Y库多尼水电站§!"
 GEO_expand_the_khudoni_hydro_power_plant_desc: "扩建恩古里河上的库多尼水电站将提供重要的发电能力，并加强格鲁吉亚西北部山区的能源基础设施。"
 GEO_zhoneti_hydro_power_plant: "建设§Y佐内蒂水电站§!"
 GEO_zhoneti_hydro_power_plant_desc: "佐内蒂梯级水电项目将利用格鲁吉亚东部山区河流的能源潜力，提供清洁可再生电力，并支持区域能源独立。"
 GEO_vardnili_hydro_power_plant: "建设§Y瓦尔德尼利水电站§!"
 GEO_vardnili_hydro_power_plant_desc: "瓦尔德尼利水电项目位于阿拉扎尼河流域，将有助于格鲁吉亚的可再生能源组合，并减少高峰用电期间对进口电力的依赖。"
 GEO_tvishi_hydro_power_plant: "建设§Y特维希水电站§!"
 GEO_tvishi_hydro_power_plant_desc: "位于茨赫尼茨卡利河上的特维希水电站是格鲁吉亚能源基础设施的一项重大投资，它利用了格鲁吉亚西部山区河流的自然坡度。"
 GEO_shuakhevi_hydro_power_plant: "建设§Y舒阿赫维水电站§!"
 GEO_shuakhevi_hydro_power_plant_desc: "阿扎拉地区的舒阿赫维梯级发电项目将利用陡峭的山地地形生产可再生能源，从而支持国家能源安全和区域经济发展。"
 GEO_samtskhe_javakheti_hydro_power_plant: "建设§Y萨姆茨赫-贾瓦赫季水电站§!"
 GEO_samtskhe_javakheti_hydro_power_plant_desc: "在萨姆茨赫-贾瓦赫季地区开发水力发电能力，将为这个历史上欠发达的地区带来现代化的基础设施，同时利用该地区丰富的水资源。"
 GEO_nenskra_hydro_power_plant: "建设§Y嫩斯克拉水电站§!"
 GEO_nenskra_hydro_power_plant_desc: "斯瓦涅季的嫩斯克拉水电项目是格鲁吉亚最大的规划能源开发项目之一，有望提供大量电力以满足不断增长的国内需求和出口潜力。"
 GEO_namakhvani_hydro_power_plant: "建设§Y纳马赫瓦尼水电站§!"
 GEO_namakhvani_hydro_power_plant_desc: "位于里奥尼河上的纳马赫瓦尼梯级水电站将利用格鲁吉亚西部的主要水道之一，提供重要的水力发电能力，以减少对火力发电的依赖。"
 GEO_dariali_hydropower_plant: "建设§Y达里亚利水电站§!"
 GEO_dariali_hydropower_plant_desc: "达里亚利水电站位于卡兹别吉地区格鲁吉亚军事公路附近，将利用捷尔吉河的陡峭坡度为格鲁吉亚北部地区生产清洁能源。"
 GEO_tiblisis_gambit_decision_category: "第比利斯的赌局"
 GEO_tiblisis_gambit_decision_category_desc: "格鲁吉亚已决定尝试收回其土地。"
 geo_misc.100.t: "利亚放射事件"
 geo_misc.100.d: "本周早些时候有报道称，利亚镇三名男子被诊断出患有急性放射病。这三名男子在俯瞰恩古里水库的森林里捡柴时，偶然发现了一台自苏联解体后就被废弃的放射性同位素热电发电机。他们试图自行回收发电机，但却遭受了大量的辐射中毒，导致其中一人死亡，另外两人也患上了严重的疾病。"
 geo_misc.100.a: "向逝者家属致以敬意。"