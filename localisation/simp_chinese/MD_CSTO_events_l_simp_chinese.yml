l_simp_chinese:
 CSTO.1.t: "[From.GetNameDef]想要加入集安组织"
 CSTO.1.d: "[From.GetAdjective]代表团提出了一个有趣的提议。该代表团表达了[From.GetNameDef]希望签署联合协议并加入集体安全条约组织的意愿。他们请求举行听证会，以签署新的友好宣言并启动[From.GetNameDef]加入我们联盟的进程。"
 CSTO.1.a: "当然"
 CSTO.1.b: "绝不可能"
 CSTO.2.t: "[SOV.GetNameDef]拒绝了加入集安组织的请求"
 CSTO.2.d: "[SOV.GetNameDef]接受了加入集安组织的请求"
 CSTO.2.a: "令人失望"
 CSTO.3.t: "邀请加入集安组织"
 CSTO.3.d: "[SOV.GetNameDef]和他们的盟友想邀请我们加入集安组织。我们要怎么做？"
 CSTO.3.a: "我们接受！"
 CSTO.3.b: "我们可没时间做这个。"
 CSTO.4.t: "[ROOT.GetNameDef]加入集安组织"
 CSTO.4.d: "[SOV.GetNameDef]和[ROOT.GetNameDef]今天共同宣布[ROOT.GetNameDef]加入集体安全条约组织。[SOV.GetNameDef]和[ROOT.GetNameDef]已经放下了他们之间的竞争，并决定[ROOT.GetNameDef]加入该联盟符合他们双方的最佳利益。"
 CSTO.4.a: "极具意义的一天！"
 CSTO.4.b: "新的盟友"
 CSTO.4.c: "有趣的发展"
 CSTO.5.t: "[ROOT.GetNameDef]离开集安组织！"
 CSTO.5.d: "[ROOT.GetNameDef]的领导人[ROOT.GetLeader]今天宣布，该国打算立即退出集体安全条约组织及其附属联盟。这将削弱该军事条约的力量。"
 CSTO.5.a: "明智的选择"
 CSTO.5.b: "有趣"
 CSTO.6.t: "集体安全条约组织成为全面军事联盟"
 CSTO.6.d: "在政策上发生重大转变后，[SOV.GetNameDef]宣布将集体安全条约组织重组为一个全面进攻性军事联盟。成员国现在有义务加入联盟领导者发动的任何战争，而不仅仅是防御性战争。这标志着[SOV.GetAdjective]军事野心的显著升级，并引发了西方国家的担忧。"
 CSTO.6.a: "我们与莫斯科共进退"
 CSTO.6.b: "令人担忧的事态发展"
 CSTO_management: "集体安全条约组织管理"
 SOV_convert_csto_to_offensive: "将集体安全条约组织转变为进攻联盟"
 SOV_convert_csto_to_offensive_desc: "目前，集体安全条约组织是一个防御性联盟——只有在我们遭受攻击时，成员国才会被征召参战。通过重组条约，我们可以将其转变为一个全面的军事联盟，成员国必须参与我们发动的所有战争，包括进攻性行动。这将使我们能够将我们的盟友和傀儡政权纳入我们发起的任何冲突中。"
 SOV_csto_has_at_least_one_member_tt: "集体安全条约组织至少还有一名其他成员国"