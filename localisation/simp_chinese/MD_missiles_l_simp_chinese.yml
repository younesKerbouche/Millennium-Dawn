 GNSS_system: "全球导航卫星系统"
 GNSS_system_desc: "全球卫星导航系统:\n这些加成是由军用和民用全球卫星导航系统以及通过访问其他国家的全球卫星导航系统决定和管理的。\n您可以在导弹界面的 §Y卫星系统§! 中进行管理。通过外交行动，您可以获取其他国家的系统访问权，或者授权其他国家使用您的系统。"
 COMSAT_system: "卫星通讯系统"
 COMSAT_system_desc: "卫星通讯系统:\n这些加成是由军用和民用卫星通讯系统以及通过访问其他国家的卫星通讯系统决定和管理的。\n您可以在导弹界面的 §Y卫星系统§! 中进行管理。通过外交行动，您可以获取其他国家的系统访问权，或者授权其他国家使用您的系统。"
 SPYSAT_system: "卫星侦察系统"
 SPYSAT_system_desc: "卫星通讯系统 :\n这些加成是由军用和民用卫星通讯系统(间谍卫星)以及通过访问其他国家的卫星通讯系统决定和管理的。\n您可以在导弹界面的 §Y卫星系统§! 中进行管理。通过外交行动，您可以获取其他国家的系统访问权，或者授权其他国家使用您的系统。"
