l_simp_chinese:
 SHA_cross_the_sand_wall: "越过沙墙"
 SHA_cross_the_sand_wall_desc: "摩洛哥西撒哈拉隔离墙是一条长达2700公里的沙堤，沿着摩洛哥占领的西撒哈拉和自由区之间的边界延伸。该隔离墙于1987年竣工，是旨在阻止波利萨里奥阵线渗透的一系列防御工事的一部分。尽管摩洛哥采取了如此大规模的防御措施，但这不足以阻止我们的行动，我们将继续推进我们的战役。"
 SHA_the_fifth_column: "第五纵队"
 SHA_the_fifth_column_desc: "波利萨里奥阵线对廷杜夫周边地区保持着垄断控制，但这并未阻止与基地组织有关联的武装团体渗透。这些团体穿越阿尔及利亚前往马里，运输大麻、违禁品或其他非法物品。"
 SHA_the_unthinkable_alliance: "难以置信的同盟"
 SHA_the_unthinkable_alliance_desc: "我们应该效仿拉赫比卜·阿尤布的做法，与外国武装组织建立联系，以壮大我们的队伍。这种开放政策将有助于我们呼吁全球圣战，并向占领者宣战。"
 SHA_quash_the_bandits: "镇压匪帮"
 SHA_quash_the_bandits_desc: "波利萨里奥阵线对廷杜夫周边地区保持着垄断控制，但这并未阻止与基地组织有关联的武装团体渗透。这些团体穿越阿尔及利亚前往马里，运输大麻、违禁品或其他非法物品。"
 SHA_establish_cross_border_bases: "建立跨境基地"
 SHA_establish_cross_border_bases_desc: "我军经常经由毛里塔尼亚渗透进入自由区某些区域。我们必须与毛里塔尼亚政府合作，确保安全通道，并在摩洛哥打击范围之外建立军事设施。"
 SHA_mauritanian_sponsorship: "毛里塔尼亚赞助"
 SHA_mauritanian_sponsorship_desc: "毛里塔尼亚将摩洛哥视为扩张主义威胁，并愿意与我们结盟，挑战摩洛哥的霸权，支持我们争取独立的运动。"
 SHA_invade_mauritania: "入侵毛里塔尼亚"
 SHA_invade_mauritania_desc: "即使在毛里塔尼亚放弃对西撒哈拉的主权声索之后，他们仍然破坏我们应该与毛里塔尼亚异见人士结盟并推翻毛里塔尼亚封建国家的事业。"
 SHA_our_sahara_is_homeland: "我们的家园撒哈拉"
 SHA_our_sahara_is_homeland_desc: "我们的撒哈拉，我们的家园。我们的土地终于自由了。30多年前由瓦利·穆斯塔法·赛义德发起的运动取得了巨大成功，我们可以开始建设国家，并让人民从廷杜夫返回家园。"
 SHA_show_its_hand: "亮出底牌"
 SHA_show_its_hand_desc: "伪装已被揭穿，波利萨里奥阵线的高层指挥能力也已丧失，拉赫比卜·阿尤布在他的盟友穆赫塔尔·贝尔穆赫塔尔的支持下策划政变。"
 SHA_incorporate_the_teknad: "整合泰克纳"
 SHA_incorporate_the_teknad_desc: "泰克纳人是一个撒哈拉游牧民族，居住在我们北部。历史上，这片区域曾是西班牙撒哈拉的领土，理应成为我们国家不可分割的一部分。"
 SHA_uphold_the_oil_contracts: "履行石油合同"
 SHA_uphold_the_oil_contracts_desc: "波利萨里奥阵线签署石油合同时，希望有朝一日其领土获得自由后，能够履行合同。如今，这一天已经到来，我们也应该履行这一承诺。"
 SHA_the_maghreb_insurgency: "马格里布叛乱"
 SHA_the_maghreb_insurgency_desc: "现在是时候在马格里布地区发动一场叛乱了。"
 SHA_pledge_allegiance_to_alqaeda: "向基地组织宣誓效忠"
 SHA_pledge_allegiance_to_alqaeda_desc: "基地组织一直是我们的长期盟友，我们应该对该组织保持忠诚。"
 SHA_align_with_bandits: "与匪帮结盟"
 SHA_reclaim_the_sahara_TT: "§Y一旦撒哈拉维控制了所有西撒哈拉地区，[SHA.GetNameWithFlag]，[MOR.GetNameWithFlag]可能会被迫进行谈判。§!"
 SHA_aligns_the_banditsTT: "§Y这使我们与匪帮们站在同一阵线§!"
 SHA_flip_to_salafist_TT: "§Y政府意识形态§!将转换为§H萨拉菲圣战主义§!\n\n"
 SHA_auto_complete_focus_TT: "§G国策自动完成：§!我们已经完全控制§Y西撒哈拉§!"
 SHA_effect_if_they_accept_TT: "§Y如果他们接受的效果：§!"
 SHA_effect_from_evemt_TT: "§Y来自事件的效果：§!"
 SHA_Cleaner_tooltip_for_MAU_investment_TT: "§Y可能的投资目标§!\n§g-§![SHA.GetFlag][SHA.GetNameDefCap]与[MAU.GetFlag][MAU.GetNameDefCap]现在互为§Y投资对象§!"
 SHA_sahara_offensive: "撒哈拉攻势"
 SHA_sahara_offensive_desc: "以埃尔-瓦利·穆斯塔法·赛义德之名，我们必将胜利！"
 SHA_cross_border_bases: "跨境基地"
 SHA_reclaim_the_sahara: "收回撒哈拉"
 SHA_reclaim_the_sahara_desc: "‘在[SHA.GetLeader]的指挥下，萨吉亚阿姆拉和里奥德奥罗的解放开始了。’"
 SHA_cross_the_sand_wall_TT: "£decision_icon_small 启用§Y收回撒哈拉§!决议"
 SHA_cross_the_sand_line_decision_cat: "穿越沙线"
 SHA_cross_the_sand_line_decision_cat_desc: "一道绵延2700公里的巨大沙石屏障。这道“沙墙”划定了前线。我们必须渗透并突破它，夺回家园。"
 SHA_AUTH_SS_fascism: "哨兵组织"
 Sahrawi.1.t: "拉赫比卜·阿尤布叛逃"
 Sahrawi.1.d: "拉赫比卜·阿尤布与穆罕默德·阿卜杜勒-阿齐兹总统决裂，原因是双方在波利萨里奥阵线对阿尔及利亚的依赖、缺乏军事升级以及撒哈拉事业的发展方向等问题上存在分歧。离开波利萨里奥阵线后，阿尤布前往马里，与参加过苏阿战争的老兵、萨赫勒地区武装组织指挥官穆赫塔尔·贝勒穆赫塔尔会合。阿尤布表示，如果波利萨里奥阵线对阿尔及利亚的立场发生改变，他可能会返回阿尔及利亚。"
 Sahrawi.1.a: "把腐烂的部分切掉就行了。"
 Sahrawi.1.b: "我们应该寻求与莫克塔尔·贝尔莫克塔尔合作的机会。"
 Sahrawi.2.t: "撒哈拉人的幻灭"
 Sahrawi.2.d: "他原籍阿尤恩一个富裕的商人家庭，青年时期在阿尔及利亚难民营度过，并在联合国支持的停火协议生效前服役于阿尔及利亚军队。然而，承诺举行的全民公投未能举行，加上个人健康状况和抑郁症的困扰，使他逐渐远离了社会活动。在与努瓦克肖特伊本·阿巴斯学院的宗教学生接触后，他开始信奉一种严格的伊斯兰教义。"
 Sahrawi.2.a: "哦，天哪……"
 Sahrawi.3.t: "毛里塔尼亚叛逃者"
 Sahrawi.3.d: "他原籍阿尤恩一个富裕的商人家庭，青年时期在阿尔及利亚难民营度过，并在联合国支持的停火协议生效前服役于阿尔及利亚军队。然而，承诺举行的全民公投未能举行，加上个人健康状况和抑郁症的困扰，使他逐渐远离了社会活动。在与努瓦克肖特伊本·阿巴斯学院的宗教学生接触后，他开始信奉一种严格的伊斯兰教义。"
 Sahrawi.3.a: "打倒马维亚·乌尔德·西德·艾哈迈德·塔亚"
 Sahrawi.4.t: "蒂里斯上诉"
 Sahrawi.4.d: "波利萨里奥阵线领导层正将目光投向南方。一支高级代表团已派往努瓦克肖特，请求秘密运送一批小型武器、反坦克弹药和燃料。他们认为，一个更强大的波利萨里奥阵线能够有效遏制摩洛哥的扩张主义，从而符合毛里塔尼亚的利益。"
 Sahrawi.4.a: "同意"
 Sahrawi.4.b: "拒绝"
 Sahrawi.5.t: "[MAU.GetLeader]接受调用"
 Sahrawi.5.d: "[MAU.GetLeader]总统已正式拒绝撒哈拉方面提出的军事装备请求。毛里塔尼亚方面表示，此举可能招致摩洛哥严厉的外交和经济报复，并重申毛里塔尼亚仍然致力于遵守1979年和平条约。"
 Sahrawi.5.a: "哦。"
 Sahrawi.6.t: "[MAU.GetNameWithFlag]拒绝请求"
 Sahrawi.6.d: "[MAU.GetLeader]已授权秘密向波利萨里奥阵线转移剩余军事装备。随着新装备从南部边境运抵，我们可以将其纳入我军。"
 Sahrawi.7.t: "我们应该做出决断吗？"
 Sahrawi.7.d: "我们已经溃败，现在的问题是，我们是继续战斗，还是交出武器，就此罢休？"
 Sahrawi.7.a: "发送提议"
 Sahrawi.7.b: "不，我们必须继续战斗。"
 Sahrawi.8.t: "[MOR.GetNameWithFlag]提议和平"
 Sahrawi.8.d: "撒哈拉人民解放军克服重重困难，实现了不可能完成的任务，解放了我们历史悠久的定居点。摩洛哥军队溃不成军地撤退到边境另一侧，拉巴特方面随即发出外交提议。他们提出正式停止敌对行动，并承认我们对西撒哈拉的主权，以换取立即停火。"
 Sahrawi.8.a: "我们已经完成了我们需要的。"
 Sahrawi.8.b: "不，我们一直推进到拉巴特"
 Sahrawi_news.1.t: "撒哈拉解放战争以胜利告终"
 Sahrawi_news.1.d: "在结束了长达数十年的占领之后，撒哈拉人民解放军正式宣布对摩洛哥王国取得全面胜利。随着摩洛哥“沙丘”防线的崩溃以及摩洛哥皇家军队撤回1975年以前的边界，撒哈拉阿拉伯民主共和国已完全控制了其国家领土。从阿尤恩到达赫拉，撒哈拉国旗高高飘扬，不容置疑。"
 Sahrawi_news.1.a: "撒哈拉的另一场战争结束了……"
 Sahrawi_news.2.t: "撒哈拉上空的黑旗"
 Sahrawi_news.2.d: "激进组织哨兵对波利萨里奥阵线领导层发动了黎明突袭，理由是世俗社会主义失败。据报道，波利萨里奥营地附近发生激烈交火，原领导层的命运仍然未知。"
 Sahrawi_news.2.a: "一道阴影掠过撒哈拉"
 Sahrawi.6.a: "好消息"
 SHA_unit_leader_trait_polisario: "波利萨里奥阵线成员"
 SHA_unit_leader_trait_polisario_desc: ""