 arme.191.t: "反对派试图弹劾科恰良！"
 arme.191.d: "反对派领导人已经组建了联盟，现在除了抗议之外，他们还试图弹劾科恰良的总统职位。现在，一切都取决于政府精英对科恰良的忠诚度。"
 arme.191.a: "该死！"
 arme.191.b: "他们没有机会"
