 ARM_echoes_1999: "1999年的回响 - §9统一反对派§!"
 ARM_echoes_1999_desc: "1999年议会枪击事件的后果仍然激起民众的愤怒，并迫使反对派抗议科恰良。"
 ARM_echoes_1999_pac: "1999年的回响 - §Y民族主义者被清洗出联盟§!"
