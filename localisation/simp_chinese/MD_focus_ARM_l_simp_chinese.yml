 ARM_mister_p: "[ARM_Pashik_misters_loc]"
 ARM_mister_p_desc: "我们需要与俄罗斯总统会面，以加强我们的关系并让他相信我们并不反对他。"
 ARM_crackdown_on_corruption: "打击腐败"
 ARM_crackdown_on_corruption_desc: "“不再有贿赂，不再有垄断，人权将得到保护，法治将占上风！”尼科尔·帕希尼扬在亚美尼亚议会选举他为新总理之前发表讲话时抗议道。"
 ARM_exit_problems: "摆脱困境"
 ARM_exit_problems_desc: "我们的新议程是摆脱所有问题的出口。我们是变革的政党！"
 ARM_educ_curicullum: "新教育课程"
 ARM_educ_curicullum_desc: "新时代的教育体系必须革新。所有教育内容都须遵从我国新的意识形态导向。"
 ARM_renew_view_hist: "更新亚美尼亚历史观"
 ARM_renew_view_hist_desc: "我们必须根据我们领导人的理念重塑对亚美尼亚历史的看法。世界由各种观点构成，改变这些观点是我们的责任！"
 ARM_irrecons_contr: "解决不可调和的矛盾"
 ARM_irrecons_contr_desc: "我们的宪法中存在着自由主义和民族主义之间的许多矛盾。我们必须解决这些问题并修改宪法。"
 ARM_gather_loyalists: "召集效忠派"
 ARM_gather_loyalists_desc: "我们必须召集党内所有忠诚分子，让他们担任相应的部长职务。那些该死的技术官僚在政治上如此不忠诚，以至于可能会成为我们行政机构的麻烦。"
 ARM_investig_clique: "调查派系"
 ARM_investig_clique_desc: "必须对谢尔日-罗伯特集团进行调查，以最终清除我们国家压迫和腐败的血腥屠杀。"
 ARM_change_gov_structure: "改变政府结构"
 ARM_change_gov_structure_desc: "我们的政府结构已经不再适应高效运作的方式。我们必须改变这种状况。"
 ARM_social_media_prop: "社交媒体宣传"
 ARM_social_media_prop_desc: "为了让民众相信我们是正确的，我们的领导人必须始终处于公民的信息领域，每个亚美尼亚人都会阅读和观看我们伟大的民族领袖，贴近人民"
 ARM_hijack_nat_voters: "劫持民族主义选民"
 ARM_hijack_nat_voters_desc: "为了增加对我们总理的支持，我们需要呼吁群众，包括极右翼。"
 ARM_era_of_peace: "和平时代议程"
 ARM_era_of_peace_desc: "我们的新信条是和平，而不是战争！我们必须忘记1915年和90年代发生的一切。我们现在是一个全新的国家。"
 ARM_police_guard: "警察卫队"
 ARM_police_guard_desc: "我们打算组建独立于现有警察体系的专业警备力量。警察卫队将严格限定在治安管理职能范围内执行任务，不承担军事作战职责。"
 ARM_csto_dilemm: "对集体安全条约组织的立场？"
 ARM_csto_dilemm_desc: "我们必须决定对集体安全条约组织的立场。我们应该退出它，还是应该加强与它的联系？"
 ARM_anti_belarus_rhetoric: "反白俄罗斯言论"
 ARM_anti_belarus_rhetoric_desc: "白俄罗斯长期以来一直支持阿塞拜疆的暴行。我们必须解决这个问题！"
 ARM_NGO_friend: "与非政府组织交朋友"
 ARM_NGO_friend_desc: "我们新生的年轻民主国家需要盟友。非政府组织非常适合这个角色！"
 ARM_you_are_that_one_man: "‘你就是那个人’"
 ARM_you_are_that_one_man_desc: "尼科尔·帕希尼扬是一位平民百姓！他知道村民们需要什么，而村民们又对每次选举负责。您就是那个决定亚美尼亚命运的人！"
 ARM_i_am_that_one_man: "‘我就是那个人’"
 ARM_i_am_that_one_man_desc: "尼科尔·帕希尼扬是天选之人！这不仅是选举的结果，更是上帝的旨意。人民的选择最终体现了宇宙力量的安排，正是这些力量将我们的领袖尼科尔推上权力的顶峰。"
 ARM_armenia_pashik_idea: "帕希尼扬领导的亚美尼亚"
 ARM_loyalists_in_government: "政府中的忠诚派"
 ARM_armenian_soc_media_prop_idea: "社交媒体宣传"
