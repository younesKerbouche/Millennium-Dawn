 ARM_economy_lavash: "亚美尼亚经济"
 ARM_economy_lavash_desc: "苏联解体后，我们的经济状况堪忧，为了避免预算彻底崩溃，我们还经历了一波猛烈的私有化浪潮。或许在新的千年，我们能将这一切从我们手中夺走的东西归还。"
 ARM_economy_tourism: "发展旅游业"
 ARM_economy_tourism_desc: "旅游业是亚美尼亚国家预算的重要组成部分，我们打算发展和投资这一产业。"
 ARM_economy_historic: "重建历史文物"
 ARM_economy_historic_desc: "古迹很容易吸引游客，所以我们会修复它们。"
 ARM_economy_longest: "最长的空中缆车"
 ARM_economy_longest_desc: "谁不喜欢欣赏美景呢？游客一定会喜欢。"
 ARM_economy_sewani: "塞凡的霍罗瓦特"
 ARM_economy_sewani_desc: "我们打算认真开发旅游景点周围的美食领域。"
 ARM_economy_hotels: "酒店问题"
 ARM_economy_hotels_desc: "酒店必须符合国际标准，否则律师的流量将会迅速减少。"
 ARM_economy_tobacco: "亚美尼亚烟草问题"
 ARM_economy_tobacco_desc: "烟草业在亚美尼亚占据着巨大的市场，为我们的国库带来了税收，但数量不足，此外，通过这家公司，一些外国可能会利用经济杠杆影响我们。"
 ARM_economy_shady: "质疑不正当交易"
 ARM_economy_shady_desc: "影子经济对全国税收产生了负面影响。我们是时候解决这个严重的问题了。"
 ARM_economy_casino: "在线赌场的命运"
 ARM_economy_casino_desc: "影子经济的最后堡垒--网上赌场，终将被关闭，我们将摆脱影子经济的有害影响。"
 ARM_economy_armenian_card: "亚美尼亚卡"
 ARM_economy_armenian_card_desc: "亚美尼亚卡是亚美尼亚的一家支付处理商和发卡机构。亚美尼亚卡股份有限公司于2000年由亚美尼亚中央银行和十家商业银行在美国国际开发署的支持下成立，旨在为亚美尼亚银行业引入和开发新的支付会计系统"
 ARM_economy_evocabank: "埃沃卡银行"
 ARM_economy_evocabank_desc: "埃沃卡银行是一家亚美尼亚商业银行，总部位于埃里温。如今，数字化已经达到大规模，该银行已准备好成为亚美尼亚最先进、技术最先进的银行之一。"
 ARM_economy_artsakhbank: "阿尔察赫银行"
 ARM_economy_artsakhbank_desc: "该银行位于阿尔察赫，是影响阿尔察赫经济的一种手段"
 ARM_economy_ardshinbank: "阿德辛银行"
 ARM_economy_ardshinbank_desc: "阿德辛银行是一家提供全方位银行服务的综合性金融信贷机构。其重点领域包括为大型企业客户提供项目融资，主要面向亚美尼亚战略性产业和能源领域，以及为中小企业提供贷款、发行及服务塑料卡、电子银行、国际汇款，以及为不同人群提供抵押贷款和薪资项目。"
 ARM_economy_inecobank: "因科银行"
 ARM_economy_inecobank_desc: "因科银行是南高加索地区领先的银行之一，总部位于亚美尼亚埃里温。该银行提供全方位的银行服务，包括面向个人、中小企业和企业客户的数字银行服务。"
 ARM_economy_vtb: "让俄罗斯外贸银行进来"
 ARM_economy_vtb_desc: "俄罗斯外贸银行正在争取在我国开设分支机构，俄罗斯资本将对我国经济有很大帮助。"
 ARM_economy_hsbc: "汇丰银行的问题"
 ARM_economy_hsbc_desc: "汇丰银行自上世纪90年代起就已在我国设立分支机构。如今，银行业已经开始发展，是时候决定如何应对了。"
 ARM_economy_ycrdi: "埃里温数学机械科学研究所"
 ARM_economy_ycrdi_desc: "埃里温计算机研究与发展研究所是亚美尼亚一家科研机构，也是信息技术和软件行业的先驱。该机构由苏联政府于1956年在埃里温成立，旨在研发计算机设备。目前，该机构致力于民用和国防用途的计算机和自动控制系统的研发。目前，该研究所的财务状况非常糟糕，我们面临着一个选择：是将其出售给俄罗斯，以便获得俄罗斯教育部的支持；还是投资建设我们自己的机构。"
 ARM_economy_orange: "UCOM"
 ARM_economy_orange_desc: "我们终将拥有属于本国的电信运营商，而非外资控股企业。"
 ARM_economy_veon: "VEON"
 ARM_economy_veon_desc: "VEON是一家跨国电信和数字服务公司。该公司总部位于荷兰，在美国纳斯达克证券交易所上市。我们计划让这家运营商进入我国，发展通信网络，从而改善我国公民的生活。"
 ARM_economy_electric_networks: "‘亚美尼亚电网’股份公司"
 ARM_economy_electric_networks_desc: "‘亚美尼亚电网’股份公司由四家国有区域性电力配送和销售公司合并而成。该公司主要从事电力的规范配送和销售。其电网总长度达3.6万公里。电力配送按照亚美尼亚共和国公共服务监管委员会确认的电价进行。该公司为超过100万客户提供服务。"
 ARM_economy_hrazdan_thermal: "赫拉兹丹火力发电厂"
 ARM_economy_hrazdan_thermal_desc: "赫拉兹丹火力发电厂是位于亚美尼亚赫拉兹丹市西北部的一座天然气发电厂，为亚美尼亚提供电力。它是亚美尼亚最大的发电厂之一。该发电厂建于1963年至1974年，首台机组于1966年投入运营。目前，该电厂需要全面翻新并筹集全部资金，因此问题再次出现：是将其移交给俄罗斯控制，还是以俄罗斯的预算为代价来支持该电厂？"
 ARM_economy_rosneft: "俄罗斯石油公司-亚美尼亚"
 ARM_economy_rosneft_desc: "我们打算与俄罗斯石油公司签订一项关于建设石油设施的协议。我们的石油工业完全没有发展，所以我们再次被迫依赖我们的俄罗斯同事。"
 ARM_economy_techout_mining: "特古特采矿"
 ARM_economy_techout_mining_desc: "特古特采矿成立的目的是开发洛瑞地区的特古特矿床，这是亚美尼亚共和国第二大铜和钼矿床。"
 ARM_economy_ml_mining: "ML矿业"
 ARM_economy_ml_mining_desc: "我国将新建一家矿业公司，此举可扩大本土可开采资源储备。"
 ARM_economy_elnor: "埃尔诺"
 ARM_economy_elnor_desc: "埃尔诺是另一家生产农业工业产品的公司，其产品正积极地开始出现在市场上。"
 ARM_economy_techout_more: "拓展活动"
 ARM_economy_techout_more_desc: "特古特的业务将会扩大，这清楚地表明生产处于良好水平。"
 ARM_economy_grand_candy: "巨糖"
 ARM_economy_grand_candy_desc: "巨糖是最大的食品工业企业之一，其产品一直受到消费者的好评。"
 ARM_economy_agro_support: "斯佩卡"
 ARM_economy_agro_support_desc: "该公司在国际货运领域占据领先地位，也是独联体国家、欧洲和波斯湾地区最大的水果和蔬菜产品生产商和出口商。"
 ARM_economy_daily_products: "玛丽安娜"
 ARM_economy_daily_products_desc: "从公司成立伊始，玛丽安娜的工作就始终以维护高品质产品为原则，而持续的工作和奉献精神成为公司进一步扩张和发展的关键。我们致力于为最优秀的消费者提供最优质的产品。"
 ARM_economy_free_energy: "绿色能源"
 ARM_economy_free_energy_desc: "绿色能源永远是亚美尼亚经济的优先事项之一，因为21世纪是绿色能源的世纪。对吗？"
 ARM_economy_green_armenia: "绿色亚美尼亚计划"
 ARM_economy_green_armenia_desc: "我们的环境计划将会扩大，我们的国家应该成为环境计划成功的典范。"
 ARM_economy_nuclear: "核能"
 ARM_economy_nuclear_desc: "现在是该重视发展核能的时候了，我们只能依靠我们自己。"
 ARM_economy_nuclear_expand: "核能扩张"
 ARM_economy_nuclear_expand_desc: "核电站始终是一个重要问题，现在是时候决定如何处理它了。"
 ARM_economy_zangezur_copper: "赞格祖尔铜钼联合企业"
 ARM_economy_zangezur_copper_desc: "赞格祖尔铜钼联合公司是亚美尼亚最大的矿业公司，也是全球十大钼生产商之一。赞格祖尔铜钼联合公司的历史可以追溯到苏联时期。1952年春，该公司推出了第一批产品。最初，该矿采用地下开采和露天开采相结合的方式运营。1957年至1959年，该矿完全采用露天开采。赞格祖尔铜钼联合公司位于亚美尼亚西南部休尼克州卡贾兰市，位于地区中心卡潘以西30公里，距离首都埃里温约350公里。"
 ARM_economy_yerevan_factori_restore: "埃里温糖果和通心粉工厂"
 ARM_economy_yerevan_factori_restore_desc: "埃里温糖果通心粉厂是一家位于亚美尼亚的工业企业。它建于1933年。糖果部门和通心粉部门于1951年合并。1977年，该工厂成为苏联第一家口香糖生产商，尽管其生产的口香糖不含任何糖胶。20世纪90年代苏联解体期间，该工厂几乎停产，后来被大糖果公司私有化并恢复运营。"
 ARM_economy_yerevan_ararat_factory: "埃里温阿拉拉特白兰地工厂"
 ARM_economy_yerevan_ararat_factory_desc: "埃里温阿拉拉特白兰地厂，正式名称为埃里温阿拉拉特白兰地-葡萄酒-伏特加厂，以其著名品牌诺亚而闻名，是亚美尼亚埃里温一家领先的白兰地生产公司。"
 ARM_economy_yerevan_destiny_brandy: "埃里温白兰地公司"
 ARM_economy_yerevan_destiny_brandy_desc: "埃里温白兰地公司以其著名品牌“阿勒山”而闻名，是亚美尼亚领先的干邑白兰地生产企业。该公司成立于1887年，正值俄罗斯帝国时期。亚美尼亚苏维埃化后，该工厂成为国有企业。1999年，独立的亚美尼亚政府将工厂出售给法国保乐力加蒸馏酒公司。该公司生产的干邑白兰地产品均以“阿勒山”为品牌进行宣传。"
 ARM_economy_eraz: "ErAZ"
 ARM_economy_eraz_desc: "ErAZ，全称“埃里温汽车制造厂”，是一家位于亚美尼亚埃里温的亚美尼亚汽车制造商，主要以1966年至1996年生产的RAF-977K厢式货车而闻名。1964年12月31日，亚美尼亚苏维埃社会主义共和国部长会议提出了建立ErAZ工厂的计划。最初的员工曾在拉脱维亚里加汽车厂和俄罗斯UAZ公司接受培训。ErAZ于1995年私有化。"
 ARM_economy_kotayk: "科泰克酿酒厂"
 ARM_economy_kotayk_desc: "科泰克酿酒厂是一家酿酒公司，1974年在亚美尼亚科泰克省阿博维扬成立。"
 ARM_economy_ashvar: "阿夫沙尔葡萄酒厂"
 ARM_economy_ashvar_desc: "阿夫沙尔葡萄酒厂是亚美尼亚领先的酒精饮料生产商之一，位于亚拉腊省的阿夫沙尔村。该厂成立于1968年，主要加工亚拉腊平原肥沃村庄的葡萄，亚拉腊平原是亚美尼亚主要的农业区之一。亚美尼亚的传统和民间传说认为，该地区的葡萄酒生产可以追溯到《创世纪》中诺亚从亚拉腊山下来时种植葡萄的场景。"
 ARM_economy_hrazdan_cement: "赫拉兹丹水泥"
 ARM_economy_hrazdan_cement_desc: "赫拉兹丹水泥股份公司是一家封闭式股份制公司，位于亚美尼亚科泰克省省会赫拉兹丹镇。该公司由苏联政府于1970年创建，当时名为“赫拉兹丹水泥厂”。"
 ARM_economy_multi_group: "多集团石业"
 ARM_economy_multi_group_desc: "多集团石业股份公司由多集团公司在亚美尼亚阿博维扬市成立。该公司从事矿产开采和加工业务，即在自有采石场开采天然石材和石灰华，并在工厂完成瓷砖的整个生产和最终加工流程。"
 ARM_economy_alrosa: "与埃罗莎合作"
 ARM_economy_alrosa_desc: "我们打算将这家俄罗斯公司引入我们的市场，以改善我们共和国的财政和资源状况。"
 ARM_economy_gazprom: "与俄罗斯天然气工业股份公司合作"
 ARM_economy_gazprom_desc: "我们打算将这家俄罗斯公司引入我们的市场，以改善我们共和国的财政和资源状况。"
 ARM_economy_armenal: "俄罗斯铝业公司"
 ARM_economy_armenal_desc: "我们打算将这家俄罗斯公司引入我们的市场，以改善我们共和国的财政和资源状况。"
 ARM_economy_mts: "与移动电信合作"
 ARM_economy_mts_desc: "我们打算将这家俄罗斯公司推向电信市场，因为他们已经在俄罗斯市场上证明了自己的积极地位。"
 ARM_government_subsid_it_sphere: "政府对IT的补贴"
 ARM_government_subsid_it_sphere_desc: "现在是时候发展我们的国内IT行业了，国家需要现代技术和现代IT专家。"
 ARM_invite_microsoft: "邀请微软"
 ARM_invite_microsoft_desc: "我们打算再引进一家大型外国IT公司来支持我国IT产业的发展。"
 ARM_invite_oracle: "邀请甲骨文"
 ARM_invite_oracle_desc: "我们打算再引进一家大型外国IT公司来支持我国IT产业的发展。"
 ARM_nvidia_invite: "邀请英伟达"
 ARM_nvidia_invite_desc: "我们打算再引进一家大型外国IT公司来支持我国IT产业的发展。"
 ARM_adobe_invite: "邀请奥多比"
 ARM_adobe_invite_desc: "我们打算再引进一家大型外国IT公司来支持我国IT产业的发展。"
 ARM_invite_amd: "邀请超威半导体"
 ARM_invite_amd_desc: "我们打算再引进一家大型外国IT公司来支持我国IT产业的发展。"
 ARM_economy_deep: "挖掘深层资源"
 ARM_economy_deep_desc: "亚美尼亚腹地蕴藏着许多以前由于技术薄弱而无法开采的资源，但现在我们有机会充分发挥我国的资源潜力。"
 ARM_economy_heavy: "亚美尼亚重工业"
 ARM_economy_heavy_desc: "新的资源推动了我们工业的发展，现在亚美尼亚的重工业不再是童话，而是现实。"
 ARM_economy_new_uranium: "铀矿开采的新方法"
 ARM_economy_new_uranium_desc: "我们的工业家发现了开采铀矿的新方法，我们准备进一步发展这一工业。"
 ARM_economy_steel: "炼钢厂"
 ARM_economy_steel_desc: "我们发现的巨大储量需要新的工厂来开发，无论是民用还是军用工业"
 ARM_economy_chemical: "重化工厂"
 ARM_economy_chemical_desc: "新兴工业如雨后春笋般涌现，重化工业在亚美尼亚已初具规模。"
 ARM_economy_metal: "金属合金"
 ARM_economy_metal_desc: "我们将加大对金属合金生产的关注，这将为我们的重工业提供必要的推动力。"
 ARM_economy_heavy_ebat: "亚美尼亚重工业合作社"
 ARM_economy_heavy_ebat_desc: "我们准备把我们重工业的所有成果集中到一个合作社中。"
 ARM_economy_wto: "加入世贸组织"
 ARM_economy_wto_desc: "加入世界贸易组织，有利于我国融入和进一步发展世界经济，为国家和人民带来繁荣。"
 ARM_higher_educ_sph_development: "高等教育发展"
 ARM_higher_educ_sph_development_desc: "我们国家的高等教育状况很糟糕，但我们打算通过吸引世界上最好的教育机构和中心来改变这种状况，以便学生能够灵活地进入世界各地的大学。"
 ARM_tumo_project: "图莫创意技术中心"
 ARM_tumo_project_desc: "图莫创意技术中心是一个免费教育项目，面向12至18岁的青少年，专门从事技术和设计，教育在各个图莫中心和枢纽提供。"
 ARM_support_aua: "亚美尼亚美国大学"
 ARM_support_aua_desc: "我们认为美国教育是世界领先的教育之一，我们希望我们的公民能够接受这种教育。"
 ARM_erasmus_coop: "伊拉斯谟+ 亚美尼亚"
 ARM_erasmus_coop_desc: "欧洲的教育标准始终是我国的重要参照与优先方向，故我方愿同欧盟顶尖学府开展合作。"
 ARM_ayb_school: "Ayb学校"
 ARM_ayb_school_desc: "Ayb学校是位于亚美尼亚埃里温的一所私立教育综合体，由Ayb教育基金会开办。学校以亚美尼亚语字母表的首字母Ayb命名。学校是一家非营利组织，以基金会的形式运作，合法注册为Ayb学习中心基金会。学校的座右铭是“认识与创造”。学校由董事会管理，董事会主席为鲁本·阿鲁廷扬。校长为大卫·萨哈基安。"
 ARM_educ_coop_brit: "与剑桥的合作"
 ARM_educ_coop_brit_desc: "剑桥大学教育享誉全球，我国拟引进其教育资源。"
 ARM_armenia_mgu: "与莫斯科国立大学合作"
 ARM_armenia_mgu_desc: "我们打算在我国开设莫斯科国立大学的分校，以便我们的公民能够接受俄罗斯教育，并将其应用于后苏联时代。"
 ARM_economy_category: "亚美尼亚经济"
 ARM_economy_category_desc: "在§R苏联§!时期，£text_icon_armdram §Y亚美尼亚经济§!以工业为主导。§R苏联解体§!彻底改变了这一格局。[ARM.GetFlag]§Y亚美尼亚§!已从大型工业部门转向小规模农业。1990年时，该国的政治和经济形势迫使该国不得不举借贷款，以确保£text_icon_armdram §Y经济§!不至于停滞不前，甚至§R更糟§!地§R衰退§!。"
