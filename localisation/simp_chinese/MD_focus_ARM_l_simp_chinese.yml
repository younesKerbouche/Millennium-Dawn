 karabakh.1.t: "[ARM.GetNamewithFlag]攻击了我们的阵地！"
 karabakh.1.d: "纳戈尔诺-卡拉巴赫和亚美尼亚军队开始炮击我方与未获承认的纳戈尔诺-卡拉巴赫共和国接壤的阵地。我方部队正在努力击退敌方进攻。"
 karabakh.1.a: "该死！"
 karabakh.2.t: "[ARM.GetNamewithFlag]在交火中胜利！"
 karabakh.2.d: "在最近亚美尼亚和阿塞拜疆部队的交火中，亚美尼亚军队取得了胜利，而阿塞拜疆军队损失惨重。"
 karabakh.2.a: "冲突持续存在"
 karabakh.3.t: "[ARM.GetNamewithFlag]在交火中失败！"
 karabakh.3.d: "在最近亚美尼亚和阿塞拜疆部队的交火中，阿塞拜疆部队取得了胜利，并给亚美尼亚方面造成了重大损失。"
 karabakh.3.a: "冲突持续存在"
 karabakh.4.t: "交火以僵局结束！"
 karabakh.4.d: "亚美尼亚军队近日对阿塞拜疆阵地发动攻击后，双方交火以平局结束，阵地没有发生变化。"
 karabakh.4.a: "冲突持续存在"
 karabakh.5.t: "[AZE.GetNamewithFlag]攻击了我们的阵地！"
 karabakh.5.d: "阿塞拜疆军队开始炮击我方与阿塞拜疆边境对面的阵地。我方部队正在努力击退敌方的进攻。"
 karabakh.5.a: "该死！"
 karabakh.6.t: "[AZE.GetNamewithFlag]在交火中胜利！"
 karabakh.6.d: "在最近亚美尼亚和阿塞拜疆部队的交火中，阿塞拜疆部队取得了胜利，并给亚美尼亚方面造成了重大损失。"
 karabakh.6.a: "冲突持续存在"
 karabakh.7.t: "[AZE.GetNamewithFlag]在交火中失败！"
 karabakh.7.d: "在最近亚美尼亚和阿塞拜疆部队的交火中，亚美尼亚军队取得了胜利，而阿塞拜疆军队损失惨重。"
 karabakh.7.a: "冲突持续存在"
 karabakh.8.t: "无人机侦察行动成功！"
 karabakh.8.d: "最近，我们的侦察无人机进行了一次成功的行动，收集了大量有关敌人的情报。"
 karabakh.8.a: "太棒了！"
 karabakh.9.t: "无人机被击落"
 karabakh.9.d: "我们的空中侦察行动被敌人注意到了，我们的无人机被便携式防空导弹幸运地击落，一件宝贵的装备现在丢失了。"
 karabakh.9.a: "干他妈的！"
 karabakh.101.t: "敌方无人机被击落"
 karabakh.101.d: "近日，敌方一架无人侦察机被便携式防空导弹幸运击落。敌方侦察任务失败，损失了一件宝贵的装备。"
 karabakh.101.a: "太棒了！"
 karabakh.10.t: "我们对90年代谈判的最终立场"
 karabakh.10.d: "九十年代，阿塞拜疆承认了我们的胜利，同意承认阿尔察赫，前提是我们同意将哈德鲁特地区割让给阿塞拜疆，换取承认。割让土地换取承认或许是一笔好交易，但我们的内部势力可能对此非常不满。这笔交易也可能摧毁我们实现某些政治野心的能力……"
 karabakh.10.a: "我们必须同意。这是一个更面向未来的解决方案。"
 karabakh.10.b: "我们不能允许交出这些领土。"
 karabakh.11.t: "[ARM.GetNamewithFlag]同意我们 90 年代的条件！"
 karabakh.11.d: "亚美尼亚方面在最近的声明中同意了我们之前的条件，即哈德鲁特地区将归还给我们，以换取我们承认纳戈尔诺-卡拉巴赫共和国。冲突将得到彻底解决，我们将与亚美尼亚签署互不侵犯条约。值得一提的是，目前亚美尼亚的军事实力远超我们。"
 karabakh.11.a: "好得很，我们同意这些条款！"
 karabakh.11.b: "我们还需要一条穿过梅格里的走廊……"
 karabakh_news.2.t: "解决纳戈尔诺-卡拉巴赫冲突！"
 karabakh_news.2.d: "亚美尼亚和阿塞拜疆双方在多年悬而未决的争端之后，最终就纳戈尔诺-卡拉巴赫冲突独立达成协议，并签署了保障双方利益的相应决议。这一变化将给南高加索地区带来何种后果，至今仍是一个谜。"
 karabakh_news.2.o1: "高加索地区的和平？"
 karabakh.12.t: "[ARM.GetNamewithFlag]要求全面承认纳戈尔诺-卡拉巴赫！"
 karabakh.12.d: "亚美尼亚方面在最近的声明中否认了我们先前提出的条件，即以承认纳戈尔诺-卡拉巴赫共和国为条件，将哈德鲁特地区移交给我们。他们要求在不改变领土的情况下完全承认纳戈尔诺-卡拉巴赫共和国。值得一提的是，目前亚美尼亚的军事实力远远超过我们。至少目前如此。"
 karabakh.12.a: "从长远来看，我们会赢。下次谈判时，加大赌注吧。"
 karabakh.12.b: "也许……接受他们的提议？"
 karabakh.13.t: "[AZE.GetNamewithFlag]拒绝我方要求！"
 karabakh.13.d: "阿塞拜疆拒绝了我们的谈判条款，并将有关新条款的讨论推迟到下次会议。"
 karabakh.13.a: "那我们就做好准备吧。"
 karabakh.14.t: "我们的新立场"
 karabakh.14.d: "在第一轮谈判失败后，我们终于准备重新考虑我们在谈判进程中的立场。我们应该要求通过赞格祖尔，还是应该放弃我们的谈判立场？"
 karabakh.14.a: "向他们提出我们的新要求。"
 karabakh.14.b: "让我们承认纳戈尔诺-卡拉巴赫。"
 karabakh.15.t: "[AZE.GetNamewithFlag]提出新要求！"
 karabakh.15.d: "最近，阿塞拜疆政府向我们提出了一系列新的要求，要求承认阿尔察赫。他们仍然希望我们放弃哈德鲁特，但现在他们想要一条穿过休尼克的走廊，将其与纳希切万连接起来。我们应该同意这些新条件吗？"
 karabakh.15.a: "这些条款是不可接受的！"
 karabakh.15.b: "听起来很合理。"
 karabakh.16.t: "[ARM.GetNamewithFlag]拒绝我方要求！"
 karabakh.16.d: "亚美尼亚拒绝了我们的谈判条款，并将有关新条款的讨论推迟到下次会议。"
 karabakh.16.a: "那我们就做好准备吧。"
 karabakh.17.t: "新的谈判立场"
 karabakh.17.d: "在上一轮谈判失败后，我们应该重新考虑对亚美尼亚的要求。考虑到我们在世界舞台上的增强，我们也应该要求卡尔瓦恰尔地区，以换取承认纳戈尔诺-卡拉巴赫为亚美尼亚的一部分。我们认为这是最有利的立场。"
 karabakh.17.a: "向亚美尼亚提出新条款。"
 karabakh.17.b: "让我们彻底放弃卡拉巴赫……"
 karabakh.18.t: "[AZE.GetNamewithFlag]的新条款！"
 karabakh.18.d: "最近，阿塞拜疆向我们提出了新的要求，要求承认阿尔察赫为我国领土。现在，他们又要求卡尔瓦恰尔和哈德鲁特，以换取承认斯捷潘纳克特为亚美尼亚领土。考虑到阿塞拜疆的实力日益增强，这对我们来说可能是一个大问题。"
 karabakh.18.a: "这些条款是不可接受的！"
 karabakh.18.b: "我们必须投降……"
 karabakh.19.t: "[ARM.GetNamewithFlag]拒绝我方要求！"
 karabakh.19.d: "亚美尼亚拒绝了我们的谈判条款，并将有关新条款的讨论推迟到下次会议。"
 karabakh.19.a: "那我们就做好准备吧。"
 karabakh.20.t: "试图用金钱购买纳戈尔诺-卡拉巴赫土地"
 karabakh.20.d: "鉴于之前的谈判失败，或许我们应该出钱从他们那里买下这些土地。如果他们同意，那将是一个明智的决定。我们应该试一试吗？这是和平解决的最后机会。"
 karabakh.20.a: "向亚美尼亚提出新条款。"
 karabakh.20.b: "让我们彻底放弃卡拉巴赫……"
 karabakh.21.t: "[AZE.GetNamewithFlag]的新提议！"
 karabakh.21.d: "阿塞拜疆最近提出以15B美元的价格换取卡尔瓦查尔和哈德鲁特。我们应该接受这些新条款吗？"
 karabakh.21.a: "当然！"
 karabakh.21.b: "如果他们承认阿尔察赫，我们愿意向他们支付同样的金额。"
 karabakh.22.t: "[ARM.GetNamewithFlag]还价！"
 karabakh.22.d: "如果我们彻底放弃纳戈尔诺-卡拉巴赫，他们愿意给我们15B美元。我们应该同意吗？"
 karabakh.22.a: "唔，为什么不呢？"
 karabakh.22.b: "我们将在战场上相见。"
 karabakh.23.t: "[AZE.GetNamewithFlag]拒绝我方要求！"
 karabakh.23.d: "阿塞拜疆拒绝了我们的提议。尽管阿塞拜疆承诺继续谈判，但有充分理由相信，不会再有进一步的谈判。"
 karabakh.23.a: "这是他们的问题，不是我们的问题。"
 karabakh.24.t: "[ARM.GetNamewithFlag]承认并吞并纳戈尔诺-卡拉巴赫！"
 karabakh.24.d: "亚美尼亚出人意料地宣布完全吞并纳戈尔诺-卡拉巴赫并予以承认，这是一次侵略行为。我们认为这是一次彻底、无条件的侵略行为！"
 karabakh.24.a: "向前，进攻！"
 karabakh_news.3.t: "第二次纳戈尔诺 - 卡拉巴赫战争"
 karabakh_news.3.d: "由于近期事件，阿塞拜疆对尚未得到承认的纳戈尔诺-卡拉巴赫共和国领土发动了全面进攻。尽管阿塞拜疆直接入侵，但纳戈尔诺-卡拉巴赫领土已被亚美尼亚军队占领，这给阿塞拜疆造成了侵略来自亚美尼亚方面的印象。"
 karabakh_news.3.o1: "此乃黑暗时刻。"
 karabakh.25.t: "纳戈尔诺 - 卡拉巴赫的机遇！"
 karabakh.25.d: "纳戈尔诺 - 卡拉巴赫地区的冲突已持续良久，足以动摇该区域的力量平衡。或许我们应借此契机向阿尔察赫地区派驻维和部队，迫使亚美尼亚放弃部分领土。此举将增强我们对亚美尼亚及阿塞拜疆的影响力。我们是否应当采取这一行动？"
 karabakh.25.a: "当然！"
 karabakh.25.b: "这不是我们的该关心的。"
 karabakh.26.t: "[SOV.GetNamewithFlag]要求解决卡拉巴赫问题！"
 karabakh.26.d: "俄罗斯认为战争已经发展到无法收场的地步，我们必须通过谈判达成双方停火协议。我们应该同意吗？"
 karabakh.26.a: "当然"
 karabakh.26.b: "不！"
 karabakh.27.t: "[FROM.GetNamewithFlag]拒绝停火提议！"
 karabakh.27.d: "[FROM.GetNamewithFlag]拒绝了我们的停火提议。我们已对他们实施制裁，但我们对他们的影响力有所减弱。"
 karabakh.27.a: "混蛋！"
 karabakh.28.t: "[SOV.GetNamewithFlag]要求解决卡拉巴赫问题！"
 karabakh.28.d: "俄罗斯认为战争已经发展到无法收场的地步，我们必须通过谈判达成双方停火协议。阿塞拜疆已经同意了。我们应该同意吗？"
 karabakh.28.a: "当然"
 karabakh.28.b: "我们会战斗到底！"
 karabakh_news.4.t: "纳戈尔诺-卡拉巴赫停火！"
 karabakh_news.4.d: "由于俄罗斯的外交努力，亚美尼亚和阿塞拜疆双方签署停火协议，近日在纳戈尔诺-卡拉巴赫的冲突得以停止。南高加索地区会迎来持久和平，抑或这些变化只是昙花一现？"
 karabakh_news.4.o1: "和平终临。"
 karabakh.29.t: "对纳戈尔诺-卡拉巴赫的第二次进攻！"
 karabakh.29.d: "现在是时候再次进攻纳戈尔诺-卡拉巴赫并夺取所有剩余的领土了。"
 karabakh.29.a: "前进！"
 arm_reaction.1.t: "格鲁吉亚吞并阿布哈兹"
 arm_reaction.1.d: "格鲁吉亚政府绕过我们，成功征服了阿布哈兹，并宣布开始将其纳入格鲁吉亚。我们对此感到极其愤怒，因为我们被无视，并被迫面对这一事实。现在是时候决定如何应对这一侵犯我们地缘政治利益的行为了。"
 arm_reaction.1.a: "我们将创立一个师。"
 arm_reaction.1.b: "让我们在阿布哈兹发动起义。"
 arm_reaction.1.c: "让我们表达我们的愤慨。"
 arm_reaction.1.f: "向格鲁吉亚宣战。"
 arm_reaction.2.t: "俄罗斯发动破坏活动！"
 arm_reaction.2.d: "为了回应阿布哈兹被并入我国，俄罗斯决定采取报复行动，破坏我们的政治结构，并试图在各种痛苦的话题上动摇公众。"
 arm_reaction.2.a: "何等可悲"
 arm_reaction.3.t: "阿布哈兹的骚乱"
 arm_reaction.3.d: "俄罗斯无法接受我们与阿布哈兹的统一，于是召集了效忠其军队的部队，发动了政变。除此之外，俄罗斯还宣布与我们开战，似乎他们打算因为我们渴望格鲁吉亚统一而摧毁我们。"
 arm_reaction.3.a: "疯子！"
 arm_reaction.4.t: "亲俄政变"
 arm_reaction.4.d: "俄罗斯特工在我们共和国发动政变，夺取政权。现在我们不仅被俄罗斯控制，还卷入了与格鲁吉亚的战争，而俄罗斯已经向格鲁吉亚宣战。"
 arm_reaction.4.a: "在双火之间"
 arm_reaction.5.t: "俄罗斯表示不满"
 arm_reaction.5.d: "俄罗斯对阿布哈兹问题在没有俄罗斯参与的情况下得到解决表示强烈不满。我们与俄罗斯的关系或许已经彻底破裂，但现在我们拥有了阿布哈兹，这对我们来说更加重要。"
 arm_reaction.5.a: "让他们嚎哭"
 arm_reaction.6.t: "亚美尼亚宣布解除俄罗斯占领"
 arm_reaction.6.d: "亚美尼亚政府今天宣布，他们不再处于我们的占领之下，我们的公司、我们的军队，所有人员必须立即离开亚美尼亚，否则将被强制驱逐。他们的这一侵略行径不应被我们忽视。"
 arm_reaction.6.a: "我们将创立一个师。"
 arm_reaction.6.b: "我们将组织一场兵变。"
 arm_reaction.6.c: "让我们表达我们的愤慨。"
 arm_reaction.6.f: "向亚美尼亚宣战。"
 arm_reaction.7.t: "俄罗斯发动破坏活动！"
 arm_reaction.7.d: "俄罗斯无法接受我们已经不再成为俄罗斯联邦安全局的傀儡和有组织的政治破坏，试图改变局势，但无论如何我们都会站起来！"
 arm_reaction.7.a: "何等可悲"
 arm_reaction.8.t: "亲俄暴乱"
 arm_reaction.8.d: "我们撤出俄罗斯势力范围的行为严重冒犯了他们的政府，但我们低估了他们对我国的影响力。他们竟然组织了效忠他们的军队叛变，直接针对我们。"
 arm_reaction.8.a: "何等可悲"
 arm_reaction.9.t: "俄罗斯表示不满"
 arm_reaction.9.d: "俄罗斯对我们如此轻易、迅速地推翻其傀儡政府表示严重愤慨和不满。"
 arm_reaction.9.a: "让他们嚎哭"
 arm_reaction.10.t: "与俄罗斯开战！"
 arm_reaction.10.d: "我们猜测俄罗斯不会接受失去对我们的控制，但他们准备安排一场大屠杀，就是不让我们离开！"
 arm_reaction.10.a: "疯子！"
 arm_reaction.11.t: "派遣私人军事公司瓦格纳前往阿塞拜疆"
 arm_reaction.11.d: "对亚美尼亚的镇压仍在继续，我们准备扩大战区。瓦格纳私人军事公司准备前往阿塞拜疆，在那里发动一场反对亚美尼亚政府的叛乱。"
 arm_reaction.11.a: "我们继续"
 arm_reaction.11.b: "不"
 arm_reaction.12.t: "瓦格纳私人军事公司在阿塞拜疆的兵变"
 arm_reaction.12.d: "俄罗斯持续破坏我们国家的团结。瓦格纳的私人军事公司被派往阿塞拜疆，意图发动针对我们的起义。叛军人数不多，但私人军事公司的部队完全有能力反击我们。"
 arm_reaction.12.a: "情况越来越糟"
 arm_reaction.13.t: "阿塞拜疆请求承认"
 arm_reaction.13.d: "阿塞拜疆的叛乱取得了成功，但是现在他们的政府要求我们正式承认，并建立我们的保护国，也许他们想保护自己免于在与亚美尼亚的战争中可能遭遇的失败，但是这样一来我们就不得不卷入这场战争。"
 arm_reaction.13.a: "开战！"
 arm_reaction.13.b: "我们的帮助对他们来说已经足够了。"
 arm_reaction.14.t: "亚美尼亚支持高加索分离主义分子"
 arm_reaction.14.d: "我们的特别部门已经确定亚美尼亚特别部门支持高加索地区分离主义团体的事实，从而全力支持在亚美尼亚特别部门的帮助下破坏该地区的局势稳定，现在是对他们作出回应的时候了。"
 arm_reaction.14.a: "我们将创立一个师。"
 arm_reaction.14.b: "我们将支持他们地区的分离主义。"
 arm_reaction.14.c: "让我们表达我们的愤慨。"
 arm_reaction.14.f: "向亚美尼亚宣战。"
 arm_reaction.15.t: "俄罗斯发动破坏活动！"
 arm_reaction.15.d: "俄罗斯特种部队显然已经查明我们参与支持高加索分离主义分子的事实，并决定立即采取破坏我们政治体系的行动。"
 arm_reaction.15.a: "何等可悲"
 arm_reaction.16.t: "俄罗斯支持分离主义分子"
 arm_reaction.16.d: "俄罗斯特种部队积极支持我们傀儡国中的分裂分子，从而削弱了我们在该地区的影响力。"
 arm_reaction.16.a: "何等可悲"
 arm_reaction.17.t: "俄罗斯表示不满"
 arm_reaction.17.d: "俄罗斯对我们支持其领土上的分裂主义表示强烈不满。"
 arm_reaction.17.a: "让他们嚎哭"
 arm_reaction.18.t: "与俄罗斯开战！"
 arm_reaction.18.d: "俄罗斯决定对我们对其地区分离主义分子的支持做出激进回应，并出人意料地向我们宣战。"
 arm_reaction.18.a: "疯子！"
