 arm_pashinyan.1.t: "[ARM_Pashik_misters_loc]"
 arm_pashinyan.1.d: "[ARM.GetNamewithFlag]政府声称他们的自由政府不会对我们构成威胁，并且他们同意进一步合作。"
 arm_pashinyan.1.a: "好的，我们同意"
 arm_pashinyan.1.b: "不"
 arm_pashinyan.2.t: "[SOV.GetNamewithFlag]相信我们"
 arm_pashinyan.2.d: "[FROM.GetNameWithFlag]接受了我们的立场，并向我们确认他们并不视我们为敌人"
 arm_pashinyan.2.a: "很好"
 arm_pashinyan.3.t: "[SOV.GetNamewithFlag]不相信我们"
 arm_pashinyan.3.d: "[FROM.GetNameWithFlag]说我们的外交政策对他们构成威胁，我们试图改变他们的想法只是我们与[SOV.GetNamewithFlag] 敌人合作的借口"
 arm_pashinyan.3.a: "糟糕"
 arm_pashinyan.5.t: "人民支持我们"
 arm_pashinyan.5.d: "两年前，我们承诺改善公民的生活，并成功兑现了这一承诺。现在，人民全力支持我们。"
 arm_pashinyan.5.a: "很好"
 arm_pashinyan.6.t: "他们还记得我们的承诺吗？"
 arm_pashinyan.6.d: "没想到，人们竟然记得我们说过要改善他们的生活水平。现在我们只需要用其他理由来解释这次失败。"
 arm_pashinyan.6.a: "我们认为我们不用花太多钱就可以做到......"
 arm_pashinyan.7.t: "宪法争议"
 arm_pashinyan.7.d: "我们的宪法中存在一些相互矛盾的条款，导致我们无法与邻国建立正常的外交关系"
 arm_pashinyan.7.a: "好的"
 arm_pashinyan.8.t: "权力对手"
 arm_pashinyan.8.d: "谢尔日·萨尔基相和罗伯特·科恰良威胁我们的权力，因为他们可能再次掌权。我们需要削弱他们的权威"
 arm_pashinyan.8.a: "进行全面调查"
 arm_pashinyan.8.b: "简单的政治诽谤就足够了"
 arm_pashinyan.9.t: "政治体制问题"
 arm_pashinyan.9.d: "既然我们的政治纲领已经实现了大部分目标，我们必须决定未来如何发展。我们可以继续坚持民主原则，也可以在一定程度上限制政治自由。"
 arm_pashinyan.9.a: "我们不能失去控制"
 arm_pashinyan.9.b: "我们向人民承诺民主，我们将坚持下去"
 arm_pashinyan.10.t: "议会反白俄罗斯演讲"
 arm_pashinyan.10.d: "‘我声明，从现在起，只要卢卡申科总统还在白俄罗斯，我永远不会再去白俄罗斯。总而言之，我宣布，从现在起，亚美尼亚的任何一位官方代表都不会再去白俄罗斯。绝对不会。’"
 arm_pashinyan.10.a: "我恨土豆"
 arme.35.t: "集体安全条约组织困境"
 arme.35.d: "集体安全条约组织对我国来说毫无作用，因为我们名义上的盟友拒绝帮助我们对抗不断侵犯我们领土完整的阿塞拜疆人。我们需要决定如何处理我们在集体安全条约组织的地位。"
 arme.35.a: "撕掉报纸并说再见！"
 arme.35.b: "也许我们应该冻结会员资格。"
 arme.36.t: "[ARM.GetNameWithFlag]离开集安组织！"
 arme.36.d: "近期，亚美尼亚方面宣布退出集体安全条约组织，目前正在整理正式退出的文件。这将极大影响我们在该地区的影响力。"
 arme.36.a: "像香肠一样卷！"
 arme.37.t: "[ARM.GetNameWithFlag]冻结集安组织会员资格！"
 arme.37.d: "近期，亚美尼亚方面宣布暂停其在集体安全条约组织的成员资格，但尚未准备全面退出该组织的文件。这或许是亚美尼亚针对其国内政策做出的政治决定。"
 arme.37.a: "哈？"
