 ARM_broken_economy: "90年代的经济回响"
 ARM_broken_economy_desc: "亚美尼亚经济正在严重衰退，尽管有强大的寡头统治，我们仍需要采取措施努力改善它。\n\n如果我们的§Y人均GDP§!超过§Y20000§!§G该精神§!将§G移除§!"
 ARM_diaspora_links: "侨民链接"
 ARM_diaspora_links_desc: "世界各地的亚美尼亚侨民有着重要的联系，可以帮助我们建立关系或影响其他国家。\n\n该§Y精神§!将允许我们使用§G与侨民有关的决议§!."
 ARM_rural_water_issues: "农村供水问题"
 ARM_rural_water_issues_desc: "苏联解体后，亚美尼亚的农作物灌溉基础设施开始出现问题。尽管农业在亚美尼亚经济中占有重要地位，但这些问题至今仍未得到解决。"
 ARM_102st_base: "[SOV.GetNamewithFlag]第102军事基地"
 ARM_102st_base_desc: "俄罗斯第102军事基地是位于亚美尼亚久姆里的俄罗斯军事基地，由俄罗斯武装部队南部军区指挥。\n\n§Y如果[SOV.GetNamewithFlag]没有我们国家的军事通行权将移除此精神§!"
 ARM_echoes_of_1999: "1999年的回响"
 ARM_echoes_of_1999_desc: "亚美尼亚正处于政治十字路口，并承受着1999年恐怖袭击的恶果。罗伯特·科恰良的崛起对亚美尼亚意味着什么？"
 ARM_agree_on_places: "地点协议"
 ARM_high_emigration_0: "极少量移民"
 ARM_high_emigration_0_desc: "随着苏联解体和经济形势的恶化，许多独联体国家沦为日益增长的外部移民的俘虏。在当今现实中，亚美尼亚正面临灭亡的威胁，而其东部邻国和主要政治敌人却并非如此。解决人口问题应该成为亚美尼亚政治的主要议程。\n§W------------------§!\n如果我们的§HGDP§!超过§H$100B§!，并且我们的稳定度至少为§H64%§!，该国家精神就会被§G削弱§!。\n§W------------------§!"
 ARM_immigration_desc: "来自世界各地的亚美尼亚人正在有计划地返回他们的历史故土，大批返回祖国并成为正式公民。"
 ARM_russia_debt_wait: "[SOV.GetNamewithFlag]债务§W延付§!协议"
 ARM_russia_debt_wait_desc: "[ARM.GetNamewithFlag]是唯一一个其债务未被[SOV.GetNamewithFlag]承担或免除的国家。无论出于政治原因还是务实考虑，他们都给了我们一个延期，让我们能够解决债务问题。"
 ARM_official_investigation: "启动官方调查"
 ARM_official_investigation_desc: "为了平息反对派和国际社会的情绪，我们必须对1999年的恐怖袭击展开正式调查。"
 ARM_pacify_yerkrapah: "平定耶克拉巴"
 ARM_pacify_yerkrapah_desc: "耶尔克拉帕军事组织在亚美尼亚的影响力太大，我们无法统治……它主要由民族主义分子瓦兹根·萨尔基相的支持者组成。我们必须将他们从军事指挥权中移除。"
 ARM_meet_putin: "与普京会面"
 ARM_meet_putin_desc: "也许我们能够说服俄罗斯投资我们的经济，并为未来的债务协议创造信任精神。"
 ARM_northern_avenue_project: "北部街区项目"
 ARM_northern_avenue_project_desc: "北部街区是埃里温市中心的一个拟议项目，该项目将通过拆除旧的历史建筑并建造新的现代建筑来重建街道。"
 ARM_property_for_debt: "财产抵债协议"
 ARM_property_for_debt_desc: "亚美尼亚是苏联解体后唯一一个没有获得俄罗斯债务减免的国家。不过，或许我们可以用财产而不是金钱来达成协议。"
 ARM_person_business: "个人商业投资"
 ARM_person_business_desc: "尽管这可能会损害我们的经济周期，但我们可以从科恰良的个人商业投资中获得一些好处。"
 ARM_caucasian_tiger: "高加索之虎"
 ARM_caucasian_tiger_desc: "由于建筑业的膨胀，亚美尼亚目前是该地区GDP增长率最高的国家。我们必须接受这种现状。"
 ARM_silence_hun: "让胡纳尼扬闭嘴"
 ARM_silence_hun_desc: "胡纳尼扬或许能给反对派一些启发。我们决不能让这种事情发生。"
 ARM_constitutional_changes: "修改宪法"
 ARM_constitutional_changes_desc: "为了终结反对派阻止我们统治的任何希望，我们必须修改宪法并镇压抗议活动。"
 ARM_hi_rob: "嘿，罗布！"
 ARM_hi_rob_desc: "亚美尼亚革命联盟的波格霍斯·波格霍相一直是科恰良的心腹大患。他是科恰良的老“朋友”，而旧情复燃对我们来说太危险了。"
 ARM_union_state_proposal: "联盟国提案"
 ARM_union_state_proposal_desc: "最后，我们可以尝试加入联邦国项目，以实现我们未来的繁荣。"
