 arme.223.t: "阿塞拜疆的叛乱"
 arme.223.d: "阿塞拜疆分离主义分子利用我方特种部队准备不足以及军队规模较小之机，发动武装起义，企图将他们的国家从我方统治下解放出来。"
 arme.223.a: "哦，不.."
 arme.224.t: "库班的叛乱"
 arme.224.d: "我们在库班的行动并非没有后果，库班人民起来反抗我们，他们宣布成立库班共和国，并开始组建武装团体与我们作战。"
 arme.224.a: "哦，不.."
 arme.225.t: "达吉斯坦的叛乱"
 arme.225.d: "我们在达吉斯坦的行动并非没有后果，达吉斯坦人民起来反抗我们，他们宣布成立达吉斯坦共和国，并开始组建武装团体与我们作战。"
 arme.225.a: "哦，不.."
 arme.226.t: "格鲁吉亚的叛乱"
 arme.226.d: "我们在格鲁吉亚的行动并非没有后果，格鲁吉亚人民反抗我们，想要摆脱我们的占领，现在我们必须对付有组织的格鲁吉亚叛乱。"
 arme.226.a: "哦，不.."
 arme.227.t: "阿布哈兹的叛乱"
 arme.227.d: "我们在阿布哈兹的行动并非没有后果，阿布哈兹人民反抗我们，想要摆脱我们的占领，现在我们必须对付有组织的阿布哈兹叛乱。"
 arme.227.a: "哦，不.."
 arme.228.t: "库尔德斯坦的叛乱"
 arme.228.d: "我们在库尔德斯坦的行动并非没有后果，库尔德斯坦人民反抗我们，想要摆脱我们的占领，现在我们必须对付有组织的库尔德斯坦叛乱。"
 arme.228.a: "哦，不.."
 arme.229.t: "达贾瓦赫季的叛乱"
 arme.229.d: "达贾瓦赫季的居民对我们针对阿尔察赫的政策以及我们放弃这片土地的行为感到极为震惊。在此背景下，一群激进的军人甚至组织了一场叛乱，宣称我们的政府是非法的、反亚美尼亚的。"
 arme.229.a: "哦，不.."
 arme.230.t: "塔雷什斯坦自治"
 arme.230.d: "塔雷什斯坦政府向我们的政府发出了最后通牒，表达了对我们将这些土地完全臣服于亚美尼亚民族的政治野心的强烈抗议，他们要求我们给予自治权，将其作为国家的一部分，否则他们打算用手中的枪来捍卫他们的独立。"
 arme.230.a: "没有自治权"
 arme.230.b: "让我们赋予他们自治权"
 arme.231.t: "抗议军队实力弱"
 arme.231.d: "针对我们的武装起义在全国范围内引发了抗议浪潮，人们对我们武装力量的软弱感到不满，他们要求为我们的军队提供更多资金"
 arme.231.a: "它们会吃什么？"
