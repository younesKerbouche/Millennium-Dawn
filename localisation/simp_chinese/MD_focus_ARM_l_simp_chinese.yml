 ARM_economy_shoghakn: "肖哈肯"
 ARM_economy_shoghakn_desc: "肖哈肯工厂（原名克里斯托工厂）是亚美尼亚最大的钻石加工企业。第一批亚美尼亚加工钻石于1971年3月在克里斯托诺尔阿奇纳工厂生产。随后几年，克里斯托更名为机床制造，并于1992年更名为肖哈肯。在亚美尼亚，肖哈肯工厂首次加工出“侯爵”、“椭圆”、“梨形”以及“祖母绿”、“长方形”和各种三角形等形状的钻石。"
