 ARM_defence: "亚美尼亚守卫"
 ARM_defence_desc: "我们的国家需要更好的保护，而只有最好的特殊服务才能提供这种保护，我们将为此提供慷慨的资助。"
 ARM_police: "亚美尼亚警察"
 ARM_police_desc: "亚美尼亚共和国警察是亚美尼亚的国家警察。现在我们准备对这一结构进行全面改革，我们将雇用新人员，清除腐败官员并增加警察资金。"
 ARM_police_troops: "警察部队"
 ARM_police_troops_desc: "亚美尼亚警察部队积极参加了前亚美尼亚内务部队和苏联内务部队开展的所有作战行动。亚美尼亚内务部内务部队军事单位的活动范围广泛：包括保护特殊设施、维护社会秩序、提供公共安全服务、对应征士兵进行初步训练以及对士官进行训练。"
 ARM_national_central_bureua: "国家中央局"
 ARM_national_central_bureua_desc: "警察局分为三个部门，每个部门的职责范围不同，从犯罪学到警务技术支持。这三个部门都必须100％履行职责，我们将增加他们的资金并进行人事改革，以确保他们能够完成这项任务。"
 ARM_special_oper_forces: "特种部队"
 ARM_special_oper_forces_desc: "亚美尼亚警察的精锐特种部队，用于对抗众多的国家反对者。目前，这种结构不符合警察特种部队的现代标准，我们打算通过彻底更新其组成和装备来改变这种状况。"
 ARM_black_panters: "黑豹"
 ARM_black_panters_desc: "被编入特种部队并成为警察部队一部分的前军人。他们的经验和对付潜在对手的方法对于我们国家的警察结构来说非常宝贵和有用。"
 ARM_nss: "国家安全局"
 ARM_nss_desc: "国家安全局是亚美尼亚现役安全机构，负责国家安全和情报事务。遗憾的是，该机构还比较年轻，缺乏经验丰富的人员，我们将通过进行必要的改革和增加对这一特别机构的资金投入来改变这种状况。"
 ARM_take_border_troops: "边防部队"
 ARM_take_border_troops_desc: "亚美尼亚边防部队隶属该国国家安全局，负责监控与守卫亚美尼亚同土耳其、阿塞拜疆、伊朗及格鲁吉亚的边境线。然而该部门预算拨款严重不足，仅能履行半数既定职能——这种状况必将改善。"
 ARM_economic_corruption_security: "经济安全与反腐败"
 ARM_economic_corruption_security_desc: "该部门负责打击腐败和维护经济安全，从而保护亚美尼亚经济免受内部负面影响。经济和安全的优先事项对我们来说比以往任何时候都更加重要，因此，通过为该部门分配资金，我们并不是贪婪。"
 ARM_constitutional_teerorism: "安全与宪法"
 ARM_constitutional_teerorism_desc: "安全和宪法是该部门的优先事项，为了确保更好地履行这些优先事项，我们将为该部门的发展拨付额外资金。"
 ARM_alpha: "阿尔法特种部队"
 ARM_alpha_desc: "亚美尼亚特种部队的精锐特种部队，其任务范围广泛，从打击盗匪到恐怖分子。人员更新和资金增加应该对这一结构的发展产生积极影响。"
 ARM_fis_desc: "对外情报局是亚美尼亚的主要对外情报机构，也是我们自己的国家情报机构，将负责我们所有非官方的外交政策行动。"
 ARM_special_services_category: "亚美尼亚特勤局"
 ARM_special_services_category_desc: "保卫[ARM.GetFlag]§Y亚美尼亚§!的不仅有一支在[NKR.GetFlag]§R卡拉巴赫冲突§!中取得§G胜利§!的英勇军队，还有英勇的£text_icon_armnss §2执法和特种部队§!，国家不应吝惜这些力量，因为这是§Y国家£text_icon_armnss 内部安全§!的关键。\n\n§G完成§!£text_icon_armnss §Y特勤部门分支§!之下的国策，你将§G解锁§!越来越多的§Y国家精神§!，这些国家精神将显示在下方。"
