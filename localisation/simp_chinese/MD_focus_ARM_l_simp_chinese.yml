 arme.192.t: "拉菲·霍夫汉尼斯扬创办遗产党！"
 arme.192.d: "近期，亚美尼亚成立了民族自由主义政党“遗产党”。该党由亚美尼亚首任外交部长拉菲·霍夫汉尼斯扬创立，霍夫汉尼斯扬曾在上世纪90年代列翁·特尔-彼得罗相时期担任外交部长。该党认为，其首要任务是建立一个发达的法制民主国家，并在国家主权利益的基础上制定国内外政策。"
 arme.192.a: "一个新选手？"
 ARM_protests: "反对派抗议"
 arme.193.t: "反对派抗议！"
 arme.193.d: "德米尔奇扬在自由广场发起抗议，要求当局退休，后来他开始在总统府举行集会，但警察封锁了国民议会前面的道路。"
 arme.193.a: "用武力镇压他们。"
 arme.194.t: "亚美尼亚士兵在匈牙利被杀害！"
 arme.194.d: "在匈牙利，亚美尼亚和阿塞拜疆士兵参加的北约伙伴国联合演习中，亚美尼亚军人古尔根·马尔加良遇害。自2004年1月11日起，马尔加良一直在布达佩斯参加北约和平伙伴关系项目为期三个月的英语培训。2月19日凌晨，他不幸遇害。凶手是阿塞拜疆军官拉米尔·萨法罗夫，他用斧头向这位熟睡的亚美尼亚军官面部连砍16下，几乎将其头部与身体割裂。萨法罗夫已被拘留，但他的未来仍不明朗。目前尚不清楚他是否会被遣返回阿塞拜疆。"
 arme.194.a: "多么野蛮的行为！"
 arme.194.b: "干得好！我们必须给他英雄的称号！"
 arme.195.t: "[AZE.GetNamewithFlag]付钱给我们释放萨法罗夫！"
 arme.195.d: "在匈牙利，亚美尼亚和阿塞拜疆士兵参加的北约伙伴国联合演习中，亚美尼亚军人古尔根·马尔加良遇害。自2004年1月11日起，马尔加良一直在布达佩斯参加北约和平伙伴关系项目为期三个月的英语培训。2月19日凌晨，他不幸遇害。凶手是阿塞拜疆军官拉米尔·萨法罗夫，他用斧头向这位熟睡的亚美尼亚军官面部连砍16下，几乎将其头部与身体割裂。萨法罗夫已被拘留，但他的未来仍不明朗。目前尚不清楚他是否会被遣返回阿塞拜疆。"
 arme.195.a: "金钱诚可贵！"
 arme.196.t: "亚美尼亚种族灭绝90周年"
 arme.196.d: "今天，全国正哀悼奥斯曼土耳其帝国对亚美尼亚人、希腊人和亚述人实施种族灭绝90周年。世界各地数百万亚美尼亚人与我们声援，许多承认奥斯曼帝国犯下反人类罪行的国家的领导人也表达了同样的哀悼。"
 arme.196.a: "愿受害者安息。"
 arme.197.t: "成立种族灭绝研究委员会"
 arme.197.d: "今天，政府官员、种族灭绝博物馆代表以及亚美尼亚侨民和神职人员代表齐聚埃里温，讨论成立一个研究亚美尼亚种族灭绝的委员会。"
 arme.197.a: "好主意"
 arme.198.t: "埃里温爆发大规模抗议！"
 arme.198.d: "亚美尼亚发生一系列反政府骚乱。抗议活动在亚美尼亚首都埃里温爆发，由总统候选人、前总统列翁·特尔-彼得罗相的支持者和其他反对派领导人组织。白天有数万名示威者，数百人彻夜露宿街头。"
 arme.198.a: "镇压他们！"
 arme.199.t: "抗议活动达到顶峰！"
 arme.199.d: "抗议活动已达到如此程度，警方已无力再以非暴力手段抵抗人群。军队已进入戒备状态，警察和士兵随时准备开火。所有人都在等待命令。"
 arme.199.a: "用我们的军队碾碎他们！"
 arme.199.b: "不，军队不再忠诚了......我们必须下台！"
 arme.200.t: "权力移交给谢尔日·萨尔基相"
 arme.200.d: "在镇压集会和内部协议后，科恰良准备将总统职位移交给他选定的继任者谢尔日·萨尔基相。"
 arme.200.a: "太好了"
 arme.200.b: "这本该不会发生！"
 arme.201.t: "亚美尼亚革命联盟抗议！"
 arme.201.d: "在土耳其与亚美尼亚开始谈判的背景下，亚美尼亚革命联盟开始退出联盟，并抗议谢尔日·萨尔基相的外交决定。"
 arme.201.a: "该死的白痴"
 arme.202.t: "反对派要求释放囚犯！"
 arme.202.d: "埃里温爆发抗议活动，要求释放在集会期间被拘留的活动人士。抗议活动不要求任何政治诉求。然而，释放囚犯或许会带来益处……"
 arme.202.a: "让我们释放他们吧！"
 arme.202.b: "让他们闭嘴"
 arme.203.t: "马什托茨公园运动"
 arme.203.d: "由于效忠我们的埃里温市长决定拆除马什托茨公园的售货亭和绿地，埃里温爆发了一场和平抗议运动。他们要求维护城市公共空间的现状。"
 arme.203.a: "他们的要求是合理的。"
 arme.203.b: "该死的自由主义者！"
 arme.204.t: "拉菲·霍夫汉尼斯扬宣布革命！"
 arme.204.d: "目前，亚美尼亚各政治和民间团体正在举行反政府抗议活动。然而，抗议运动的领导者显然是拉菲·霍夫汉尼斯扬。他的大批支持者聚集在埃里温的自由广场，霍夫汉尼斯扬在那里敦促萨尔基相总统接受人民的胜利，承认自己的失败。亲西方和民族主义政党，例如达什纳克党，都加入了抗议活动。"
 arme.204.a: "镇压抗议！"
 arme.204.b: "给他们想要的东西"
 arme.205.t: "拉菲·霍夫汉尼斯扬开始绝食！"
 arme.205.d: "拉菲在自由广场向支持者发表讲话后，霍夫汉尼斯扬宣布了他开始绝食抗议的决定。他敦促当选总统谢尔日·萨尔基相辞职。霍夫汉尼斯扬表示，这不仅仅是一场绝食抗议，更是一场抵制谎言和欺诈的行动。"
 arme.205.a: "至少抗议活动正在减少。"
 arme.206.t: "公民协议党"
 arme.206.d: "最近，一群反对派人士宣布成立一个由前亚美尼亚国民大会成员组成的新政党。该党领导人是尼科尔·帕希尼扬，他在抗议活动中被拘留后，最近刚刚获释。"
 arme.206.a: "又一伙？"
 arme.207.t: "埃里温电力抗议活动"
 arme.207.d: "鉴于议会近期试图提高电价，埃里温爆发了大规模抗议活动。警方正试图使用​​非致命武力和水炮驱散抗议者。我们应该重新考虑对电价的看法，还是维持现状？"
 arme.207.a: "我们将放弃我们的计划"
 arme.207.b: "推动资费改革！"
 arme.208.t: "久姆里大屠杀！"
 arme.208.d: "瓦列里·佩尔米亚科夫是位于久姆里的俄罗斯第102军事基地的一名士兵，当时正在值夜班。1月12日凌晨4点左右，佩尔米亚科夫携带一支AK-74突击步枪和两个弹匣，未经允许擅自离开了部队驻地，更准确地说，是离开了俄罗斯武装部队仓库的哨所。这名逃兵前往亚美尼亚-土耳其边境，打算越过边境，潜入土耳其境内。逃跑后不久，佩尔米亚科夫决定进入米亚斯尼基扬街的一所房屋，该房屋距离俄罗斯军事基地步行约30分钟。佩尔米亚科夫穿过一扇象征性上锁的大门进入公共庭院，发现了几栋独立的平房。这名士兵砸碎了前门的玻璃框，进入了房屋。\n\n佩尔米亚科夫杀害了住在这所房子里的阿维蒂斯扬一家所有成员，包括孩子们。屠杀结束后，瓦列里·佩尔米亚科夫穿着死者的衣服，丢弃了机枪，离开了犯罪现场。中午12点30分，阿维蒂斯扬一家的尸体被邻居发现。\n\n我们面临着一个两难的境地--我们应该自己处理他，还是把这个人渣交给俄罗斯？"
 arme.208.a: "俄罗斯会教训一下这个西伯利亚的混蛋！"
 arme.208.b: "处决这个混蛋！"
 arme.209.t: "久姆里大屠杀！"
 arme.209.d: "瓦列里·佩尔米亚科夫是位于久姆里的俄罗斯第102军事基地的一名士兵，当时正在执行夜间警卫任务。1月12日凌晨4点左右，佩尔米亚科夫携带一支AK-74突击步枪和两个弹匣，未经允许擅自离开了部队驻地，更准确地说，是离开了俄罗斯武装部队仓库的哨所。这名逃兵前往亚美尼亚-土耳其边境，打算越过边境，潜入土耳其境内。逃走后不久，佩尔米亚科夫决定进入米亚斯尼基扬街的一所房屋，该房屋距离俄罗斯军事基地步行约30分钟。佩尔米亚科夫穿过一扇象征性上锁的大门进入公共庭院，发现了几栋独立的平房。这名士兵砸碎了前门的玻璃框，进入了房屋。\n\n佩尔米亚科夫杀死了住在这所房子里的阿维季相一家的所有成员，包括孩子们。瓦列里·佩尔米亚科夫犯下屠杀后，身穿死者衣物，丢弃了机关枪，离开了犯罪现场。中午12点30分，邻居们发现了阿维蒂斯扬一家的尸体。\n\n亚美尼亚非常宽容，没有处决这个暴徒。帕尔米亚科夫现在必须接受审判，并被送往最高安全监狱。"
 arme.209.a: "这个混蛋将会在人间地狱里腐烂。"
 arme.210.t: "久姆里大屠杀！"
 arme.210.d: "瓦列里·佩尔米亚科夫是位于久姆里的俄罗斯第102军事基地的一名士兵，当时正在执行夜间警卫任务。1月12日凌晨4点左右，佩尔米亚科夫携带一支AK-74突击步枪和两个弹匣，未经允许擅自离开了部队驻地，更准确地说，是离开了俄罗斯武装部队仓库的哨所。这名逃兵前往亚美尼亚-土耳其边境，打算越过边境，潜入土耳其境内。逃走后不久，佩尔米亚科夫决定进入米亚斯尼基扬街的一所房屋，该房屋距离俄罗斯军事基地步行约30分钟。佩尔米亚科夫穿过一扇象征性上锁的大门进入公共庭院，发现了几栋独立的平房。这名士兵砸碎了前门的玻璃框，进入了房屋。\n\n佩尔米亚科夫杀死了住在这所房子里的阿维季相一家的所有成员，包括孩子们。瓦列里·佩尔米亚科夫犯下屠杀后，身穿死者衣物，丢弃了机关枪，离开了犯罪现场。中午12点30分，邻居们发现了阿维季斯扬一家的尸体。\n\n亚美尼亚已决定处决佩尔米亚科夫，而非在俄罗斯判处其终身监禁。"
 arme.210.a: "他们的做法很公平，但违反了我们的法律协议。希望我们能放下这件事……"
 arme.211.t: "埃里温人质危机"
 arme.211.d: "一群自称“萨松敢死队”的武装人员袭击了亚美尼亚埃里温的一家警察局，并劫持了九名人质。他们要求释放反对派领导人吉拉尔·塞菲利安并要求总统辞职。该组织与政府军对峙，越来越多的抗议者也加入了要求总统辞职的行列。对峙期间，两名警察丧生，数十人受伤；危机结束后，一名警察因伤势过重不治身亡。几名袭击者也受伤。我们该怎么办？"
 arme.211.a: "和他们谈判"
 arme.211.b: "派遣国家安全局清理该地！"
 arme.212.t: "萨斯纳·茨雷尔投降！"
 arme.212.d: "为了避免进一步的流血冲突，萨斯那次雷尔团伙决定投降。考虑到我们所有的努力，事态最终得以和平解决。"
 arme.212.a: "谢天谢地······"
 arme.213.t: "特种部队突击成功！"
 arme.213.d: "特种部队成功突袭警察局，清除了该地区的政治恐怖分子萨斯纳·茨雷尔。所有袭击者均被击毙。人质无人受伤。"
 arme.213.a: "精彩操作！"
 pavlik_dies: "帕夫利克·马努基扬去世"
 arme.214.t: "阿尔缅·萨尔基相就任总统！"
 arme.214.d: "作为巩固谢尔日·萨尔基相事实上的统治并建立议会制共和国的独裁改革的一部分，阿尔缅·萨尔基相当选为亚美尼亚总统。由于与旧集团不再有明确的联系，他可以极大地帮助我们树立新的形象。"
 arme.214.a: "好举措。"
 arme.215.t: "久姆里抗议游行！"
 arme.215.d: "3月31日，尼科尔·帕希尼扬开始了他的“我的脚步”抗议步行活动，从久姆里市出发，计划穿过瓦纳佐尔、迪利然、赫拉兹丹、阿博维扬等城镇，最终到达埃里温。"
 arme.215.a: "又一次毫无意义的抗议？"
 arme.216.t: "亚美尼亚总统抗议"
 arme.216.d: "在尼科尔·帕希尼扬的带动下，埃里温的抗议活动已发展到三十万人，人们采取了阻塞道路、鸣笛等公民抗命行为，示威者表示他们已经厌倦了猖獗的腐败，要求真正的民主，如果谢尔日·萨尔基相的共和党不下台，他们将被武力推翻。"
 arme.216.a: "好的，好的..."
 arme.216.b: "清除抗议！"
 arme.217.t: "天鹅绒革命"
 arme.217.d: "在亚美尼亚发生的一系列政治抗议活动中，谢尔日·萨尔基相领导的亚美尼亚反动所谓“保守”党下台，让人民选举尼科尔·帕希尼扬上台，后者承诺要消灭困扰亚美尼亚的猖獗腐败，改善亚美尼亚的经济状况，并制止大规模移民。"
 arme.217.a: "无所畏惧！"
 arme.218.t: "尼科尔·帕希尼扬任命下一任国防部长！"
 arme.218.d: "亚美尼亚总理尼科尔·帕希尼扬表示，他将任命代理紧急事务部长达维特·托诺扬担任国防部长。尽管大卫·托诺扬名声不佳，且可能与腐败有关，但他以民族主义和扩张主义言论而闻名，这或许能安抚亚美尼亚的民族主义者。"
 arme.218.a: "有趣"
 arme.219.t: "泛亚美尼亚民族协议党"
 arme.219.d: "亚美尼亚最近成立了一个新政党。该联盟主张直接民主，废除总统制，加强亚美尼亚主权，继续发展国家经济，建立独立媒体，实行免费大学教育，鼓励亚美尼亚侨民回国，保护少数民族权利，支持“威尔逊亚美尼亚”理念以及阿尔察赫与亚美尼亚的统一。"
 arme.219.a: "有趣。"
 arme.220.t: "5165国家保守运动党"
 arme.220.d: "5165民族保守运动党最近成立，卡琳·托诺扬当选为党主席。党名中的数字代表着亚拉拉特山的高度。该党实际上由退​​役军人、军人亲属以及支持亚美尼亚军事统治的人士组成。"
 arme.220.a: "有趣。"
 arme.221.t: "选择真正的巴格拉图尼"
 arme.221.d: "梅利克联盟聚集在一起选举新君主 --谁会是新君主？"
 arme.221.a: "罗兰·冯·巴格拉图尼"
 arme.221.b: "泰尔·阿肖特·巴格拉图尼"
 arme.222.t: "[ARM.GetNamewithFlag]加入§G联盟国§!"
 arme.222.d: "最近，亚美尼亚总统决定加入联盟国家项目，与我们和其他成员国团结起来！"
 arme.222.a: "太好了！"
