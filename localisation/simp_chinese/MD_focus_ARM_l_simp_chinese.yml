 ARM_assemble_meliq_union: "组建梅利克联盟"
 ARM_assemble_meliq_union_desc: "梅利克联盟是亚美尼亚的一个贵族传统主义组织。我们必须召集该组织的所有成员，选举出新的国王。"
 ARM_armeno_ari_union: "亚美尼亚-雅利安联盟"
 ARM_armeno_ari_union_desc: "亚美尼亚-雅利安联盟是亚美尼亚的一个政党，主张回归古老的亚美尼亚异教传统，恢复亚美尼亚王国的古代面貌。"
 ARM_going_to_roots: "回归本源"
 ARM_going_to_roots_desc: "亚美尼亚是至今仍存留的最古老的国家之一。并非所有民族都能幸存下来，但我们民族走过了一条充满荆棘的道路，许多人都无法幸存。我们祖先的信念、他们的光辉事迹和传统，帮助我们生存下来并继续战斗。"
 ARM_glory_of_tigr: "提格兰大帝的荣耀"
 ARM_glory_of_tigr_desc: "现在是亚美尼亚重新站起来并团结在其新生的王国周围的时候了，这个王国必须达到提格兰大帝所达到的高度，甚至超越他们！"
 ARM_state_christianity: "基督教国家"
 ARM_state_christianity_desc: "我国宪法已经明确了亚美尼亚教会在人民生活中的重要性。然而，现在是时候将教会纳入国家，并将其融入到生活的各个方面了。"
 ARM_restoring_aspets: "恢复阿斯佩特"
 ARM_restoring_aspets_desc: "阿斯佩特·齐亚沃或阿鲁兹是亚美尼亚骑士，他们效忠于亚美尼亚贵族家族。我们必须在军队中恢复这一称号，将古老传统与现代战争相结合。"
 ARM_support_pan_iranists: "帕提亚人的愤怒"
 ARM_support_pan_iranists_desc: "我们亚美尼亚人是安息帝国仅存的子民，而安息帝国不幸地被萨珊王朝摧毁。现在，我们必须做出抉择——是与波斯人结盟团结，还是在伊朗重建我们的王朝。"
 ARM_give_money_to_kob: "支持概念党“统一”"
 ARM_give_money_to_kob_desc: "概念党“统一”与我们有着非常相似的价值观。我们必须支持来自俄罗斯的兄弟，在该地区建立起一个团结的盟友轴心。"
 ARM_supporting_chechens: "支持伊奇克里亚"
 ARM_supporting_chechens_desc: "第一次车臣战争期间，罗兰·冯·巴格拉图尼与焦哈尔·杜达耶夫进行了邮件交谈，两人讨论了抵抗俄罗斯和泛高加索主义的野心。"
 ARM_crusader_legacy: "十字军的遗产"
 ARM_crusader_legacy_desc: "在亚美尼亚人民对教会和基督教世界所做出的诸多善举中，尤其值得强调的是，在基督教王子和战士们夺回圣地的那些日子里，没有任何一个民族或国家像亚美尼亚人一样，怀着同样的热情、喜悦和信念，向十字军提供了马匹、补给和指导。在圣战期间，亚美尼亚人以其无比的勇气和忠诚，为这些战士提供了援助。——教皇格里高利十三世"
 ARM_our_old_realm: "爱德华的债务"
 ARM_our_old_realm_desc: "亚美尼亚奇里乞亚的最后一位国王，为了号召新一轮的亚美尼亚解放运动，拜访了英国国王爱德华三世。为了重建奇里乞亚王国，列文将国库委托给英国国王保管。双方达成协议，国库将保留在英国，直至亚美尼亚王国解放和恢复。现在是时候收回我们的钱财了。"
 ARM_renewed_nobility: "复兴贵族"
 ARM_renewed_nobility_desc: "我们不仅要整合那些可能不愿与我们合作的旧贵族，而且还必须从我们的军事指挥官中创建一个新的贵族阶层。"
 ARM_polish_hung_dilem: "波兰困境"
 ARM_polish_hung_dilem_desc: "罗兰·冯·巴格拉图尼从波兰来到亚美尼亚，愿意支持他的第一个祖国的君主主义运动。"
 ARM_fate_of_italy: "意大利的命运"
 ARM_fate_of_italy_desc: "萨沃伊家族理所当然地拥有意大利国王的称号。我们必须开始思考如何与我们的第二冠联合起来。"
 ARM_true_tseghakronism: "真正的采哈克龙主义"
 ARM_true_tseghakronism_desc: "作为一个新成立的君主制国家，我们必须支持采格克龙主义的思想，因为它们与我们的传统主义方向完全一致。"
 ARM_new_religious_thought: "新宗教思想"
 ARM_new_religious_thought_desc: "我们委员会的领导认为，复兴古老的亚美尼亚本土信仰并将其融入我们的社会符合我们的理想精神。"
 ARM_support_ossetia: "支持奥塞梯"
 ARM_support_ossetia_desc: "奥塞梯是高加索地区少数几个不仅与我们血脉相连，且与我们有着共同理想的国家之一。我们必须支持他们的事业。"
 ARM_pan_caucasianism: "泛高加索主义"
 ARM_pan_caucasianism_desc: "将整个高加索地区统一在我们的旗帜下是我们国王的目标，他的意志必须得到实现。"
 ARM_liberating_levant: "解放黎凡特"
 ARM_liberating_levant_desc: "正如我们的西方和亚美尼亚祖先所做的那样，我们必须发起一场新的十字军东征，解放黎凡特并重建前十字军国家。"
 ARM_true_urheimat: "真正的原始故乡"
 ARM_true_urheimat_desc: "亚美尼亚是所有印欧人的真正家园。正如我们党最初所说的 -\n\n亚美尼亚高地\n亚美尼亚人的祖国，\n雅利安文明的摇篮。\n世界各地的雅利安人，\n解放它，\n解放你自己。"
 arm_empire.2.t: "与亚美尼亚兄弟统一"
 arm_empire.2.d: "现在是团结一致、与亚美尼亚兄弟并肩作战的时候了。我们将携手共创美好未来，惩罚我们共同的敌人，带领我们的人民走向繁荣。"
 arm_empire.2.a: "让我们联合起来"
 arm_empire.2.b: "让我们交叉双臂"
 arm_empire.2.c: "我们走在不同的道路上"
 arm_empire.3.t: "他们同意统一"
 arm_empire.3.d: "我们的梦想已经实现，亚美尼亚和波斯人民再次团结起来"
 arm_empire.3.a: "很好"
 arm_empire.4.t: "他们拒绝了我们的提议"
 arm_empire.4.d: "我们无法说服他们加入我们。"
 arm_empire.4.a: "好的"
 arm_empire.5.t: "他们选择与我们结盟"
 arm_empire.5.d: "他们决定最好的选择是成为我们的联盟盟友"
 arm_empire.5.a: "很好"
 arm_empire.6.t: "亚美尼亚提出购买[SOO.GetName]"
 arm_empire.6.d: "亚美尼亚政府今天向我们提出了一项不同寻常的提议。他们打算以相当可观的价格从我们这里购买[SOO.GetName]的领土。我们对这样的提议感到震惊，此外，亚美尼亚外交官也明确暗示，拒绝这一提议将导致负面后果。"
 arm_empire.6.a: "真荒唐！"
 arm_empire.6.b: "我们同意"
 arm_empire.7.t: "亚美尼亚提出购买[SOO.GetName]"
 arm_empire.7.d: "亚美尼亚政府今天向我们提出了一项不同寻常的提议。他们打算以相当可观的价格从我们这里购买[SOO.GetName]的领土。我们对这样的提议感到震惊，此外，亚美尼亚外交官也明确暗示，拒绝这一提议将导致负面后果。"
 arm_empire.7.a: "真荒唐！"
 arm_empire.7.b: "我们同意"
 arm_empire.8.t: "亚美尼亚提出购买我们"
 arm_empire.8.d: "亚美尼亚政府今天与我们进行了外交接触，并提出了一项非常不寻常的提议。他们打算用巨额资金，真正地把我们的国家买下来，置于他们的控制之下。当然，官方媒体会以更外交的方式报道这笔款项，但他们提供的金额确实相当高，而且他们还提供了庇护，不像俄罗斯那样多年来一直不同意把我们纳入其国家。"
 arm_empire.8.a: "热烈欢迎！"
 arm_empire.8.b: "我们同意"
 arm_empire.9.t: "[SOO.GetName]拒绝了提议"
 arm_empire.9.d: "他们的政府拒绝了我们的慷慨提议。看来我们得另想办法跟他们互动了。"
 arm_empire.9.a: "悲哀"
 arm_empire.10.t: "亚美尼亚要求归还资金"
 arm_empire.10.d: "如今亚美尼亚王国已经恢复，我们是时候履行旧条约的条款了。根据条约，存放在英国的亚美尼亚国库于1378年根据条约转移到英国。如果亚美尼亚成为国家，国库必须归还。"
 arm_empire.10.a: "我们将信守承诺"
 arm_empire.10.b: "这不是签订该条约的亚美尼亚。"
 arm_empire.11.t: "英国拒绝归还这笔钱"
 arm_empire.11.d: "难怪英国人什么都不能信任，甚至我们的钱也不行"
 arm_empire.11.a: "我们会让他们把钱还回来，但不是现在"
 arm_empire.12.t: "英国正在履行条约条款"
 arm_empire.12.d: "英国政府已同意退还我们的资金"
 arm_empire.12.a: "也许在需要的时候我们真的可以依靠英国人"
 arm_empire.13.t: "亚美尼亚质疑我国领土主权"
 arm_empire.13.d: "重新强大起来的亚美尼亚决定重新控制其所有领土只是时间问题。我们只能希望我们的军队能够击退外部威胁。"
 arm_empire.13.a: "新的圣战已经开始"
 arm_empire.14.t: "统一于一顶王冠之下"
 arm_empire.14.d: "现在，萨伏依王朝在亚美尼亚掌权后，我们有机会在一个王权下重新统一"
 arm_empire.14.a: "我们同意与亚美尼亚统一"
 arm_empire.14.b: "让我们谈谈整合"
 arm_empire.14.c: "不"
 arm_empire.15.t: "意大利同意成为我们的领土"
 arm_empire.15.d: "意大利王室已同意与我们联合，在我们家族的至高无上之下"
 arm_empire.15.a: "完美"
 arm_empire.16.t: "意大利拒绝了我们的提议"
 arm_empire.16.d: "意大利拒绝了我们的提议，这显示出对我们极大的不尊重"
 arm_empire.16.a: "他们的问题"
 arm_empire.17.t: "意大利愿在其国旗下团结起来"
 arm_empire.17.d: "意大利邀请我们加入，这将使我们在经济和政治上受益匪浅。我们还能维护我们的主权。"
 arm_empire.17.a: "或许是你？"
 arm_empire.17.b: "我们同意"
 arm_empire.18.t: "亚美尼亚拒绝我们的提议并邀请我们加入"
 arm_empire.18.d: "亚美尼亚邀请我们加入。我们将能够保留部分主权。"
 arm_empire.18.a: "不"
 arm_empire.18.b: "让我们联合起来"
 arm_empire.19.t: "车臣起义"
 arm_empire.19.d: "车臣战火重燃。根据我们的情报，车臣叛军得到了亚美尼亚特种部队的支持，准备发动起义。看来亚美尼亚政府有意制造我国的动荡。"
 arm_empire.19.a: "第三次车臣战争已经开始"
 arm_empire.20.t: "车臣起义"
 arm_empire.20.d: "车臣战火重燃。根据我们的情报，车臣叛军得到了亚美尼亚特种部队的支持，准备发动起义。看来亚美尼亚政府有意制造我国的动荡。"
 arm_empire.20.a: "第三次车臣战争已经开始"
 arm_empire.21.t: "统一于一面旗帜之下"
 arm_empire.21.d: "现在，萨伏依王朝在亚美尼亚掌权后，我们有机会在同一面旗帜下重新团结起来"
 arm_empire.21.a: "我们同意与亚美尼亚统一"
 arm_empire.21.b: "让我们谈谈整合"
 arm_empire.21.c: "不"
 arm_empire.22.t: "车臣同意成为我们的领土"
 arm_empire.22.d: "车臣政府已同意与我们团结在我们的旗帜之下"
 arm_empire.22.a: "完美"
 arm_empire.23.t: "车臣拒绝了我们的提议"
 arm_empire.23.d: "车臣拒绝了我们的提议，从而表现出对我们极大的不尊重"
 arm_empire.23.a: "他们的问题"
 arm_empire.24.t: "车臣愿在其国旗下团结起来"
 arm_empire.24.d: "车臣邀请我们加入，这将使我们在经济和政治上获得巨大利益。我们还能维护我们的主权。"
 arm_empire.24.a: "或许是你？"
 arm_empire.24.b: "我们同意"
 arm_empire.25.t: "亚美尼亚拒绝我们的提议并邀请我们加入"
 arm_empire.25.d: "亚美尼亚邀请我们加入。我们将能够保留部分主权。"
 arm_empire.25.a: "不"
 arm_empire.25.b: "让我们联合起来"
 arm_empire.26.t: "波兰内战"
 arm_empire.26.d: "由于最近发生的事件，以及事实上权力移交给一个亲亚美尼亚的傀儡政府，并非所有政治力量都认同波兰的这一立场。许多波兰军队将领在西方政党的支持下，组织了一场针对我们的叛乱！"
 arm_empire.26.a: "愿主保佑我们"
 arm_empire.26.b: "事发突然"
 arm_empire.27.t: "意大利内战"
 arm_empire.27.d: "在意大利，事件发生后，政治危机随即爆发。许多民众对公开控制国家的傀儡政权感到不满。最终，亲西方政治势力领导的武装起义应运而生。"
 arm_empire.27.a: "愿主保佑我们"
 arm_empire.27.b: "事发突然"
 arm_empire.28.t: "支持概念党‘团结’"
 arm_empire.28.d: "俄罗斯的政治体制让我们无法选择哪个亲信来维护我们的政治利益。我们认为现政府对我们国家抱有纯粹的敌意，因此我们打算通过我们的门生来维护我们在俄罗斯的利益。"
 arm_empire.28.a: "动手吧"
 arm_empire.29.t: "继续资助概念党‘团结’"
 arm_empire.29.d: "我们将继续在经济上支持这个党派，希望我们的经济将来能够自给自足。"
 arm_empire.29.a: "好的"
 arm_empire.30.t: "概念党‘团结’的命运"
 arm_empire.30.d: "现在是时候决定我们是否要走向俄罗斯权力更迭宏伟计划的最终阶段，还是继续加强我们的影响力。"
 arm_empire.30.a: "太早了"
 arm_empire.30.b: "时机已到"
 arm_empire.31.t: "概念党‘团结’叛乱"
 arm_empire.31.d: "一切准备工作都已完成，现在我们只能希望我们的资金能够得到充分利用。"
 arm_empire.31.a: "时机已到"
 arm_empire.32.t: "概念党‘团结’已经在俄罗斯夺取政权"
 arm_empire.32.d: "康斯坦丁·彼得罗夫领导的概念党‘团结’在俄罗斯没有遭遇太多抵抗就夺取了政权，政治上的不团结似乎削弱了俄罗斯的内部防御。"
 arm_empire.32.a: "我们正在失去这个国家。"
 arm_empire.32.b: "胜利！"
 arm_empire.33.t: "概念党‘团结’叛乱"
 arm_empire.33.d: "康斯坦丁·彼得罗夫领导的概念党‘团结’试图通过发动政变夺取莫斯科政权，但被特勤局阻止。不幸的是，该党在各地区拥有众多支持者，这引发了全国各地的起义。"
 arm_empire.33.a: "我们正在失去这个国家。"
 arm_empire.33.b: "部分胜利"
 arm_empire.34.t: "概念党‘团结’叛乱失败"
 arm_empire.34.d: "康斯坦丁·彼得罗夫领导的概念党‘团结’试图通过发动政变夺取莫斯科政权，但被特勤局阻止。此外，该党在各地区的支持者均被逮捕，最终一切和平结束。"
 arm_empire.34.a: "俄罗斯再次获救。"
 arm_empire.34.b: "我们输了"
 arm_empire_news.1.t: "波兰内战"
 arm_empire_news.1.d: "波兰上台的是亲亚美尼亚的政府，亚美尼亚多年来一直竭力扶植该政府。但并非所有波兰政治力量都对此感到满意。许多将军以及亲西方的政党组织了一场叛乱，试图推翻傀儡政府。"
 arm_empire_news.1.a: "可怜的波兰"
 arm_empire_news.2.t: "意大利内战"
 arm_empire_news.2.d: "意大利正面临危机。亲亚美尼亚政府控制了国家，导致一些政治力量与该国中央政权发生了公开的武装冲突。"
 arm_empire_news.2.a: "可怜的意大利"
 arm_empire_news.3.t: "俄罗斯地区骚乱"
 arm_empire_news.3.d: "康斯坦丁·彼得罗夫领导的概念党‘团结’未能夺取克里姆林宫的政权，利用地方特工力量薄弱的优势，在俄罗斯一些该党支持率较高的地区组织了骚乱。"
 arm_empire_news.3.a: "疯狂"
 arm_empire_news.4.t: "亚美尼亚合众国"
 arm_empire_news.4.d: "今天，亚美尼亚发生了一件历史性事件。亚美尼亚政府宣布成立一个全新的国家，其原则和法律与其前身亚美尼亚合众国截然不同。如今的亚美尼亚就像美国一样，但已经位于高加索地区，这真是一件令人瞩目的事。"
 arm_empire_news.4.a: "好吧？"
 ARM_new_nobility_idea: "新贵族"
 ARM_new_nobility_idea_desc: "我们国家的新贵族不仅是恢复原职的旧家族，而且还有新的年轻军事贵族。"
 ARM_armenian_paganism_idea: "赫坦主义"
 ARM_armenian_paganism_idea_desc: "亚美尼亚本土信仰，也称为赫坦主义，是一种现代异教新宗教运动，其历史可追溯到亚美尼亚人的前基督教信仰体系和民族宗教。"
 ARM_glory_of_tigran_idea: "提格兰的荣耀"
 ARM_crusade_legacy_idea: "十字军之魂"
 ARM_urheimat_restored_idea: "恢复原乡"
 ARM_tseghakronism_one_idea: "采哈克龙主义"
 ARM_renewed_knighthood_idea: "复兴骑士精神"
 ARM_tseghakronism_two_idea: "采哈克龙主义"
 ARM_state_christianity_idea: "每个公民都是基督徒"
 ARM_restore_armenian_empire_tt: "现在我们将能够§G整合前亚美尼亚领土§!"
 ARM_house_elections_warning_tt: "§R我们必须谨慎选择一家之主§!"
 ARM_bagratuni_house_chosen_tt: "§R巴格拉图尼家族§!将成为该国的执政家族"
 ARM_savoya_house_chosen_tt: "§Y萨伏依家族§!将成为亚美尼亚的统治家族！"
 ARM_liberating_levant_tt: "我们将能够向§Y圣地国家§!§R要求臣服§!，§R我们可以宣称§!他们的领土。"
 ARM_kob_wait_tt: "我们将继续§R增加§!俄罗斯概念党‘团结’支持者的声望，直到我们认为有必要发起一场§R革命§!"
 ARM_kob_go_tt: "概念党‘团结’将在俄罗斯§Y发动§!§R政变§!"
 ARM_legacy_of_fedayi: "费达伊的遗产"
 ARM_legacy_of_fedayi_desc: "我们必须尊敬上个世纪反抗土耳其暴政的亚美尼亚战士。我们必须做好战争准备，否则土耳其人会再次进攻并屠杀我们！"
 ARM_end_to_democr: "民主的终结"
 ARM_end_to_democr_desc: "现在是停止幻想并摧毁亚美尼亚建立的任何虚假民主堡垒的时候了。"
 ARM_bring_sefily: "把塞菲利安带回来"
 ARM_bring_sefily_desc: "塞菲利扬曾是亚美尼亚革命联盟的虔诚信徒，直到我们党内新兴的一派开始过度绥靖俄罗斯。我们必须再次与新民主党统一！"
 ARM_venerate_nemesis: "崇敬复仇行动"
 ARM_venerate_nemesis_desc: "复仇行动是亚美尼亚革命联盟的一项计划，旨在暗杀奥斯曼帝国对亚美尼亚人实施种族灭绝的肇事者以及对1918年九月巴库大屠杀亚美尼亚人负有主要责任的阿塞拜疆民主共和国官员。"
 ARM_nzhdehs_thought: "整合恩贾德的思想"
 ARM_nzhdehs_thought_desc: "加列金·恩贾德曾一度与达什纳克分道扬镳，偏离了我们的社会民族主义议程。然而，我们必须努力将他的思想融入我们的理念，并利用他的形象来宣传党。"
 ARM_soc_nationalism: "社会民族主义"
 ARM_soc_nationalism_desc: "亚美尼亚革命联盟本质上既是一个社会主义政党，也是一个亚美尼亚民族主义政党。无论20世纪发生什么，我们都必须更加坚定我们的意识形态，建设一个新的亚美尼亚！"
 ARM_just_like_eagle: "就像塔伦之鹰"
 ARM_just_like_eagle_desc: "通过进一步使用恩贾德主义者的言论，我们可以将更多的亚美尼亚民族主义者纳入我们的队伍，并建立一个真正的民族社会。"
 ARM_harmonize_economy: "协调经济"
 ARM_harmonize_economy_desc: "我们必须利用工会和行业国有化，从资本家手中夺取资本，从而协调经济。"
 ARM_scout_movem_ref: "改革童子军运动"
 ARM_scout_movem_ref_desc: "亚美尼亚童子军运动长期以来受到亚美尼亚革命联盟的支持和支持。我们现在必须将其军事化，并培养年轻的未来战士。"
 ARM_militarized_society: "军事化社会"
 ARM_militarized_society_desc: "我们的社会必须是一支大军，一支由具有粉碎敌人精神的人民组成的大军。"
 ARM_incr_contr_diaspora: "加强对侨民的控制"
 ARM_incr_contr_diaspora_desc: "在与土耳其对抗的历史以及民族生存问题上，亚美尼亚人一直依靠大小社群的共同合作。志愿游击队以及以游说利益为重点的侨民影响力，是亚美尼亚繁荣的关键。"
 ARM_first_republic_decl: "第一共和国继承人"
 ARM_first_republic_decl_desc: "我们是亚美尼亚共和国的合法继承人，归还我们国家的所有土地是我们的神圣职责！"
 ARM_lebanon_coup: "支持黎巴嫩达什纳克革命联盟"
 ARM_lebanon_coup_desc: "亚美尼亚族群在黎巴嫩的政治活动相当活跃。我们可以支持我们党在黎巴嫩的支部发动政变。"
 ARM_prevail_of_east_looking_ideas: "东方思想盛行"
 ARM_prevail_of_east_looking_ideas_desc: "我们不能只顾自己的政治目的。我们必须与所有人合作，共同对抗西方的影响！"
 ARM_review_all_with_koch: "与科恰良续签联盟"
 ARM_review_all_with_koch_desc: "科恰良长期以来一直用他的政治野心挟持我们党。现在，等我们掌权了，我们就能决定他能给我们带来什么好处了。科恰良对亚美尼亚政坛有着深远的影响力。我们可以利用他作为在亚美尼亚扩大影响力的工具之一。"
 ARM_ishkhan_saghat: "伊什汗·萨加特良的立场"
 ARM_ishkhan_saghat_desc: "伊什汗·萨加特良在社会主义政策上态度较为温和，但他因亲俄言论而闻名。"
 ARM_leftwing_origins: "拥抱左翼起源"
 ARM_leftwing_origins_desc: "我们必须牢记我们党的根源，回归具有亚美尼亚特色的马克思主义思想。"
 ARM_marxist_thought_integr: "整合马克思主义思想"
 ARM_marxist_thought_integr_desc: "我们必须将马克思主义思想重新融入我们的社会民族主义议程，建立一个真正的革命国家！"
 ARM_spirit_of_revol: "革命精神"
 ARM_spirit_of_revol_desc: "我们必须让我们的国家成为革命的先锋。反对土耳其帝国主义的革命！"
 ARM_revol_selhoz: "农业革命"
 ARM_revol_selhoz_desc: "我们的国家需要养活自己，许多土地仍未用于农业，是时候解决这个问题了！"
 ARM_seize_oligs_stuff: "没收寡头资产"
 ARM_seize_oligs_stuff_desc: "我们的国家必须镇压寡头，并将他们的资产收归国有！"
 ARM_letter_to_russia: "致俄罗斯的信"
 ARM_letter_to_russia_desc: "我们必须向俄罗斯表明，他们现在并不是唯一一个抵抗自由西方的组织！"
 ARM_soc_welfare: "社会福利国家"
 ARM_soc_welfare_desc: "亚美尼亚新的政治议程必须是一个全面的社会福利国家，每个公民都得到支持。"
 ARM_hold_oligs_gunpoint: "枪口对准寡头"
 ARM_hold_oligs_gunpoint_desc: "我们或许不应该对寡头采取如此激进的态度，将他们的所有资产国有化，但我们必须确保他们的税收很高，并且他们有足够的责任感。"
 ARM_pkk_negotiat: "帮助库尔德工人党"
 ARM_pkk_negotiat_desc: "我们库尔德兄弟的斗争必须得到支持和尊敬！我们必须全力支持他们的事业。"
 ARM_union_states: "联盟国提案"
 ARM_union_states_desc: "最后，我们可以尝试加入联邦国项目，以实现我们未来的繁荣。"
