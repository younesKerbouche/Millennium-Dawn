 arm_demirchyan.1.t: "清理军队"
 arm_demirchyan.1.d: "军队中仍然存在以科恰良支持者为代表的危险分子。我们需要把他们从军队中清除出去。"
 arm_demirchyan.1.a: "很好"
 arm_demirchyan.2.t: "我们的顾问"
 arm_demirchyan.2.d: "也许为了更好地治理，我们需要听取其他政党的建议。剩下的就是选择哪一方"
 arm_demirchyan.2.a: "和平与民主必须引领我们的人民"
 arm_demirchyan.2.b: "我们追求真正的社会主义"
 arm_demirchyan.3.t: "§Y[ARM.GetNameWithFlag]§!提供亚美尼亚解放秘密军基地"
 arm_demirchyan.3.d: "§Y[ARM.GetNameWithFlag]§!正在向我们提供基地，以保护我们的主权免受土耳其侵犯。作为回报，他们请求我们允许将凡地区纳入他们的利益区。"
 arm_demirchyan.3.a: "我们永远和战友们站在一起！"
 arm_demirchyan.3.b: "对不起，做不到"
 arm_demirchyan.4.t: "§Y[KUR.GetNameWithFlag]§!拒绝我方的提议"
 arm_demirchyan.4.d: "他们说他们不需要我们的帮助"
 arm_demirchyan.4.a: "无聊"
 arm_demirchyan.5.t: "亚美尼亚人解放亚美尼亚秘密军的复兴"
 arm_demirchyan.5.d: "最近有消息称，以对阿塞拜疆和土耳其采取军事化政策而闻名的亚美尼亚解放秘密军组织现在正式负责§Y[ARM.GetNameWithFlag]§!的安全。"
 arm_demirchyan.5.a: "我操"
 arm_demirchyan.5.b: "这只是一种政治手段"
 arm_demirchyan.6.t: "亚美尼亚人解放亚美尼亚秘密军站在我们政府一边"
 arm_demirchyan.6.d: "没有人会被遗忘，也没有任何事情会被遗忘——与我们的亚美尼亚解放亚美尼亚秘密军盟友一起，我们可以带领 §Y[ARM.GetNameWithFlag]§! 走向美好的未来！"
 arm_demirchyan.6.a: "很好"
 arm_demirchyan_news.1.t: "[ARM.GetLeader]批评共产主义政权"
 arm_demirchyan_news.1.d: "亚美尼亚领导人[ARM.GetLeader]公开批评世界上所有共产主义政权。他表示，这些政权低效利用国家资源，并破坏国家经济和文化。"
 arm_demirchyan_news.1.a: "对社会主义制度的打击"
 ARM_forced_industrialisation_unlock_tt: "§Y将在§Y[ARM.GetNameWithFlag]§!启用于强制工业化的决议§!"
 arm_demirchyan.8.t: "我们对欧盟的立场"
 arm_demirchyan.8.d: "我们必须决定是继续与欧盟合作，还是放弃合作。然而，如果我们决定继续与欧盟合作，我们或许能从中获得一些好处。"
 arm_demirchyan.8.a: "派遣代表团前往欧盟"
 arm_demirchyan.8.b: "我们还有其他计划"
 arm_demirchyan.9.t: "§Y[ARM.GetNameWithFlag]§!代表团抵达首都"
 arm_demirchyan.9.d: "§Y[ARM.GetNameWithFlag]§!愿意继续与我们合作，无论他们的意识形态如何。我们会接受他们的提议吗？"
 arm_demirchyan.9.a: "为什么不呢"
 arm_demirchyan.9.b: "共产党不值得我们关注"
 arm_demirchyan.10.t: "[FROM.GetNamewithFlag]同意了！"
 arm_demirchyan.10.d: "我们成功说服他们与我们进一步合作"
 arm_demirchyan.10.a: "很好"
 arm_demirchyan.11.t: "他们拒绝与我们合作"
 arm_demirchyan.11.d: "不幸的是我们的交易没有引起他们的共鸣"
 arm_demirchyan.11.a: "无聊"
 arm_demirchyan.12.t: "国家的未来"
 arm_demirchyan.12.d: "是时候决定我们国家的未来了。民族布尔什维克和民主主义观点在我们国家都很受欢迎，但最终结果取决于我们自己。"
 arm_demirchyan.12.a: "民主对我们最好"
 arm_demirchyan.12.b: "更激进的道路将使我们的国家更加强大"
