 arm_milit.1.t: "亚美尼亚要求发放步枪许可证！"
 arm_milit.1.d: "近日，亚美尼亚政府接洽我方，请求获取突击步枪生产许可。是否应同意此项提议？"
 arm_milit.1.a: "在哪里签字？"
 arm_milit.1.b: "当然不是。"
 arm_milit.2.t: "[FROM.GetNamewithFlag]接受我们的提议！"
 arm_milit.2.d: "[FROM.GetNamewithFlag] 接受了我们的提议并将为我们提供步枪生产的所有文件。"
 arm_milit.2.a: "太好了。"
 arm_milit.3.t: "[FROM.GetNamewithFlag]拒绝我们的提议！"
 arm_milit.3.d: "他们拒绝了我们的提议，并且不会为我们提供生产步枪的任何文件或许可证。"
 arm_milit.3.a: "啧"
 arm_milit.4.t: "奥西斯的提议"
 arm_milit.4.d: "最近，奥西斯军工公司向我们提出了投资军工综合体的提议。我们可以接受他们的提议，或者追求政治目标……"
 arm_milit.4.a: "当然，我们同意！"
 arm_milit.4.b: "你方设备仅适用于狩猎用途，不符合军用标准！"
 arm_milit.5.t: "阿尔察赫军队正在被纳入我们的军队"
 arm_milit.5.d: "阿尔察赫共和国武装部队正在采取措施融入我军，以便我军之间更好地互动与合作。"
 arm_milit.5.a: "太棒了！"
 arme.6.t: "[ARM.GetNamewithFlag]请求投资！"
 arme.6.d: "我们的老政治伙伴兼朋友罗伯特·科恰良请求我们以互惠互利的方式投资亚美尼亚经济。我们应该同意吗？"
 arme.6.a: "当然！"
 arme.6.b: "抱歉，这次不行。"
 arme.7.t: "[SOV.GetNamewithFlag]同意！"
 arme.7.d: "基于我国与俄罗斯政府高层的良好关系，俄方已同意对我国经济进行投资，并在我国境内兴建一座民用工厂。"
 arme.7.a: "太好了！"
 arme.8.t: "[SOV.GetNamewithFlag]拒绝！"
 arme.8.d: "不幸的是，俄罗斯不愿意投资我们的经济并签署该协议。"
 arme.8.a: "呃"
 arme.9.c: "翻新古老的历史建筑"
 arme.11.t: "刺杀波格霍斯·波格霍斯扬！"
 arme.11.d: "罗伯特·科恰良和波格霍斯·波格霍斯扬最近会面后，波格霍斯·波格霍斯扬就被清算了。亚美尼亚革命联盟很可能会勃然大怒。我们需要决定如何处理他们……"
 arme.11.a: "让我们与忠诚的人更加亲近……"
 arme.11.b: "他们毫无用处。"
 koch_union_stat_tt: "[ARM.GetNamewithFlag]将加入§G联盟国!§!"
 arme.15.t: "反对派获得支持！"
 arme.15.d: "由于科恰良政府缺乏行动，反对派在民众中的支持率有所提高，并且变得更加巩固。"
 arme.15.a: "该死！"
