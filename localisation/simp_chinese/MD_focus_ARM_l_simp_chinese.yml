l_simp_chinese:
 ARM_Kocharjan: "§Y科恰良时代§!"
 ARM_Kocharjan_desc: "在其前任总统列翁·特尔-彼得罗相被赶下台后，科恰良被任命为亚美尼亚第二任总统，击败了他的主要竞争对手卡伦·德米尔奇扬（前苏联亚美尼亚领导人），国际选举观察员报告称，提前举行的总统选举双方都存在违规和违法行为。"
 ARM_manifestation_power: "政治权力的展现"
 ARM_manifestation_power_desc: "为了确信我们在国家管理中的作用不会动摇，我们需要表明我们的意志，让国家机器在它的位置上。"
 ARM_place_agreement: "地方协议"
 ARM_place_agreement_desc: "为了加强科恰良在国内的权力，我们需要与地区政客、官员甚至一些代表进行非暴力谈判。"
 ARM_confrontation_mafia: "与黑帮对抗"
 ARM_confrontation_mafia_desc: "亚美尼亚黑帮与俄罗斯罪犯有太多联系，它们对亚美尼亚的局势影响太大。我们必须改变现状。"
 ARM_liquidation_bosses: "消除老板"
 ARM_liquidation_bosses_desc: "黑手党软弱不堪。是时候用一记决定性的正义打击去斩下龙首了。"
 ARM_installing_loyal: "建立你自己的"
 ARM_installing_loyal_desc: "虽然在短期看这是不利的，但为了增强科恰良的权力，我们需要清理这个国家。那些不同政见者和持不同政见的势力。我们与他们没有什么好谈的。"
 ARM_suppress_opposition: "镇压反对派"
 ARM_suppress_opposition_desc: "由于亚美尼亚受到外部影响，反对派过于活跃。现在是时候用强硬措施和逮捕一些人来对反对派施加压力，以平息他们的热情。"
 ARM_deals_with_bandits: "与黑帮交易"
 ARM_deals_with_bandits_desc: "亚美尼亚的犯罪集团虽然倾向于暴动并有系统地违反法律，但却广泛地影响着亚美尼亚正在发生的事情。也许我们不应该与他们战斗，而应该成为土匪的附庸，使其为我们自己谋利。"
 ARM_domination_over_bandits: "支配土匪"
 ARM_domination_over_bandits_desc: "虽然我们决定和土匪谈判，但我们不应该给他们太多的权力。科恰良必须建立对他们的控制。"
 ARM_autocrats_power: "专制权力"
 ARM_autocrats_power_desc: "最后，科恰良在政治领域没有任何障碍。"
 ARM_Zhirayr_Sefilyan: "§Y民族民主主义极点§!"
 ARM_Zhirayr_Sefilyan_desc: "吉雷尔·塞菲利安是亚美尼亚军事指挥官和政治活动家。第一次纳戈尔诺-卡拉巴赫战争期间，他指挥舒沙特种军事营。长期以来，他一直反对在纳戈尔诺-卡拉巴赫向阿塞拜疆做出任何领土让步，并反对俄罗斯在亚美尼亚的影响力。塞菲利安是泛亚美尼亚党的关键人物之一。"
 ARM_protectorate: "高加索堡垒"
 ARM_protectorate_desc: "北约渴望进一步封锁俄罗斯，虽然土耳其已经加入了北约，但我们可以让他们进一步达成目的。当然，我们的要求是北约成员国保证我们的民族独立。"
 ARM_mobilization_of_economy: "经济动员"
 ARM_mobilization_of_economy_desc: "为了重新重建国家，必须动员经济，利用我们所有的小资源，使经济指标翻三倍。"
 ARM_army: "新时代的军队"
 ARM_army_desc: "阿尔察赫战争结束后，亚美尼亚军队一度展现出强大的实力，但随后却经历了显著的衰落，这种衰落甚至在苏联解体后就已开始。得益于苏联的遗留问题以及庞大的民兵力量，亚美尼亚人成功击败了阿塞拜疆，并在该地区建立了一种脆弱的平衡。陈旧的军事理论、过时的武器、僵化的将领以及经济问题阻碍了武装部队的发展。发展的主要途径是继续与俄罗斯以及其他邻国和集体安全条约组织伙伴国合作。然而，一些军事专家坚持认为，应该按照西方的路线彻底改革军事理论和军队结构。亚美尼亚在外交上处于有利地位，可以尝试汲取各方长处，或与某些力量明确合作。即使缺乏大量资源，如果能够合理分配优先事项，亚美尼亚也拥有巨大的潜力。"
 ARM_dashnak: "§Y亚美尼亚革命联盟§!"
 ARM_dashnak_desc: "唯一有权统治亚美尼亚的政治力量无疑是亚美尼亚革命联盟，它是亚美尼亚最古老的政党，从摇篮起就领导了亚美尼亚第一共和国。只有他们的左翼民族主义纲领才能带领亚美尼亚走向伟大。"
 ARM_monarch: "§Y君主制复辟§!"
 ARM_monarch_desc: "任何军队、政党或任何其他人物都无权统治国家。最合法的统治者只能是一个家长式作风才能带领亚美尼亚走向伟大的君主。"
 ARM_Tsarukyan: "§G察鲁基扬§!"
 ARM_Tsarukyan_desc: "加吉克·察鲁基扬是亚美尼亚商人、政治家和前运动员。察鲁基扬是繁荣亚美尼亚政党的创始人和领导人。他还拥有各种大型企业，被认为是亚美尼亚最富有的人之一。"
 ARM_patriotism: "爱国主义"
 ARM_patriotism_desc: "亚美尼亚的爱国主义是抽象的。许多人在云端、神秘的迷雾中寻找自己的家园，但它离我们如此之近，如此需要我们的关注、奉献和钦佩。对许多人来说，亚美尼亚只是一个想法、失忆症、锡安、一座祭坛。亚美尼亚需要具体而生动的爱国主义。祖国是人的，而不是人是祖国的。"
 ARM_berkut: "我们的金雕在哪里？"
 ARM_berkut_desc: "令人惊讶的是，亚美尼亚私人保安公司金雕一直是一个装备精良的单位，由前犯罪分子和前军人组成。 也许值得将其提升到州一级。"
 ARM_remove_competitors: "去除竞争对手"
 ARM_remove_competitors_desc: "只有察鲁基扬才能在亚美尼亚做生意。这是他的领地，其他寡头要么服从，要么就得自生自灭。"
 ARM_hard_way: "崎岖的道路"
 ARM_hard_way_desc: "如果有人不想服从新政府，我们就会强迫他。你必须走上从不守规矩的持不同政见者那里窃取生意的艰难道路。"
 ARM_Group: "多元的政府"
 ARM_Group_desc: "多群体集团是在加吉克·察鲁基扬的倡议下于1998年成立的。 该公司的密集活动与发展进程始于2001年，当时该公司刚成立，许多大公司都参与了进来。 这家公司经常位列亚美尼亚最大纳税人名单的前十名。"
 ARM_buy_small_business: "买断"
 ARM_buy_small_business_desc: "我们需要从中产阶级投机者手中收购所有小企业。我们必须采取这一步来实现公司制。"
 ARM_sports_promotion: "发展体育"
 ARM_sports_promotion_desc: "我们必须发展我们的体育运动并尽可能地推广它！"
 ARM_pooling_capital: "汇集资金"
 ARM_pooling_capital_desc: "是时候整合所有的资本，并从中获得丰厚的利益了。"
 ARM_savoya: "萨伏依王室"
 ARM_savoya_desc: "亚美尼亚最后一个王室是吕西尼昂家族。1375年，西里西亚王国被灭，末代国王列文六世（利奥六世）将亚美尼亚国王的头衔传给了来自吕西尼昂家族的塞浦路斯国王詹姆斯一世（哈科布一世）。1489年，夏洛塔女王将这一头衔传给了她的表弟武士查尔斯，萨伏依公爵（意大利）。"
 ARM_monopoly: "完全的公司制"
 ARM_monopoly_desc: "现在，多元集团必须控制所有政府机构。真是个好主意！"
 ARM_bagratuni: "巴格拉图尼觊觎者？"
 ARM_bagratuni_desc: "巴格拉图尼王朝或巴格拉蒂德王朝是亚美尼亚的一个王朝，统治着中世纪的亚美尼亚王国。该王朝最初是古代亚美尼亚王国的藩属，后来发展成为阿拉伯统治亚美尼亚时期最显赫的亚美尼亚贵族家族，并最终建立了独立的王国。他们也是格鲁吉亚巴格拉季昂尼王朝的先祖。然而，罗兰·冯·巴格拉图尼未能完全证明自己是巴格拉图尼王朝的后裔，这给梅利克联盟的成员带来了诸多担忧。"
 ARM_triump_revolution_barhat: "§4天鹅绒革命的胜利§!"
 arme.51.d: "[GEO.GetNameWithFlag]接受了我们的外交提议，签署了友好贸易协定。"
 arme.51.t: "[GEO.GetNameWithFlag]接受！"
 arme.51.a: "太好了！"
 arme.52.t: "[GEO.GetNameWithFlag]拒绝！"
 arme.52.d: "[GEO.GetNameWithFlag]拒绝了我们的友谊和贸易提议。"
 arme.52.a: "我们必须放弃与格鲁吉亚交好的企图。"
 arme.53.t: "[ARM.GetNameWithFlag]请求进入黑海！"
 arme.53.d: "最近，亚美尼亚政府表示愿意向我们支付黑海通行费。我们应该接受他们的提议吗？"
 arme.53.a: "是的，当然！"
 arme.53.b: "不，走开。"
 arme.2.t: "暗杀纳戈尔诺-卡拉巴赫总统"
 arme.2.d: "对阿尔卡迪·古卡斯扬的暗杀企图表明，并非所有人都接受他的政策。凌晨一点左右，总统的汽车遭到伏击，伏击地点距离官邸仅 200 米。恐怖分子同时从双方交火。古卡斯扬腿部受伤，他的两名警卫受重伤。"
 arme.2.a: "糟透了！"
 arme.2.b: "高加索对决"
 arme.2.c: "我们需要结束盗匪行为"
 arme.2.o1: "可惜他们没有杀他！"
 arme.3.t: "外高加索共产党人联合成“红桥”"
 arme.3.d: "周六，阿塞拜疆、亚美尼亚和格鲁吉亚的共产党人再次团结起来。在红桥（三个共和国边界交汇处）举行的外高加索共产党最高领导层会议期间，签署了关于建立亚美尼亚-阿塞拜疆-格鲁吉亚公共共产主义组织的议定书 ，“红桥-兄弟情谊。国家之间不存在矛盾，因此，共产党人是能够解决该地区所有冲突的唯一力量”。格奥尔加泽同志如是说"
 arme.3.a: "共产党正在密谋什么"
 arme.3.b: "上个世纪的惯性"
 arme.3.c: "他们在浪费时间"
 arme.3.o1: "他们到底在期盼什么……"
 arme.5.t: "调查结果"
 arme.5.d: "调查人员无法找到袭击的真正主谋，所有证据都指向我们，或者指向达什纳克楚琼党的前成员。无论如何，我们必须在事情闹大之前结案。但我们会在报告中说些什么呢？"
 arme.5.a: "就此结案吧。"
 arme.5.b: "呃，都怪达什纳克！"
 arme.9.t: "北部街区项目"
 arme.9.d: "北部街区是一条步行街项目，我们需要建设它来吸引投资，并可能带来丰厚的收入。然而，问题在于，我们该如何处理这些老建筑和其中的居民？"
 arme.9.a: "部分补偿损失"
 arme.9.b: "全额赔偿损失"
 arme.50.t: "[ARM.GetNameWithFlag]提出一项贸易协议！"
 arme.50.d: "[ARM.GetNameWithFlag]最近提议我们两国之间建立友好贸易协定。我们应该同意他们的提议吗？"
 arme.10.t: "财产抵债协议"
 arme.10.d: "亚美尼亚同意提供财产，以换取我们免除国家债务。亚美尼亚是唯一一个我们没有免除其国家债务的国家，因为未来会面临压力，这确实起到了一定作用。"
 arme.10.a: "太好了！"
 arme.101.t: "[PER.GetNameWithFlag]同意！"
 arme.101.d: "秘密防御协议已签署。"
 arme.101.a: "太棒了！"
 arme.102.t: "[PER.GetNameWithFlag]拒绝！"
 arme.102.d: "秘密防御协议未签署。"
 arme.102.a: "额……"
 arme.103.t: "库尔德斯坦的叛乱"
 arme.103.d: "库尔德人在位于我国境内的居住区发动叛乱，显然得到了境外势力的帮助。我们的情报显示，这是亚美尼亚特勤服务的所为。"
 arme.103.a: "亚美尼亚将为此付出代价"
 arme.12.t: "联系寡头"
 arme.12.d: "在政府与寡头进行讨论的下届代表大会期间，加吉克·察鲁基扬提出帮助我们通过在各方之间建立非正式联盟来控制反对派。"
 arme.12.a: "当然！"
 arme.13.t: "反对派被削弱了！"
 arme.13.d: "反对派组织和不忠诚的官僚已被清除出我们的国家，反对派的力量被严重削弱，这对我们目前的处境非常有利。科恰良的统治得以延长……至少目前如此。"
 arme.13.a: "非常好"
 arme.131.t: "[USA.GetNamewithFlag]同意！"
 arme.131.d: "我们之所以能够收到付款，是因为[USA.GetNamewithFlag]政府相信我们已经做好了充分的准备。"
 arme.131.a: "很好"
 arme.132.t: "[USA.GetNamewithFlag]拒绝了我们的提议"
 arme.132.d: "我们的政府尚未做出所有必要的改革来让[USA.GetNamewithFlag]同意"
 arme.132.a: "无聊"
 arme.14.t: "[ARM.GetNamewithFlag]加入§G联盟国§!"
 arme.14.d: "近日，亚美尼亚总统罗伯特·科恰良决定加入联盟国项目，与我们及其他成员国团结起来！"
 arme.14.a: "太好了！"
 arme.4.t: "1999年袭击事件调查"
 arme.4.a: "好吧，就这样"
 ARM_develop_infrusture: "公路建设影响"
 ARM_build_house: "影响新建筑的建设"
 ARM_build_factory: "防震建筑行业"
 AZE_karabakh_defeat: "卡拉巴赫战争失败"
 AZE_karabakh_defeat_desc: "90年代战争的失败对我们国家来说是一个巨大的创伤。阿塞拜疆人渴望复仇，以归还他们的历史土地，并让数千名难民返回家园"
 AZE_karabakh_revanchism: "卡拉巴赫复仇主义"
 AZE_karabakh_revanchism_desc: "阿塞拜疆人民在国际社会的大力支持下输掉了阿尔察赫战争，但在国际舞台上仍然蒙受耻辱，失败蒙蔽了双眼，越来越倾向于民族主义和加入武装部队。"
 ARM_high_emigration_5: "巨量移民"
 ARM_high_emigration_5_desc: "随着苏联解体和经济形势的恶化，许多独联体国家沦为日益增长的外部移民的俘虏。在当今现实中，亚美尼亚正面临灭亡的威胁，而其东部邻国和主要政治敌人却并非如此。解决人口问题应该成为亚美尼亚政治的主要议程。\n§W------------------§!\n如果我们的§HGDP§!超过§H$20B§!同时我们拥有至少§H15%的稳定度§!，该国家精神将被§G削弱§!\n§W------------------§!"
 ARM_high_emigration_4: "大量的移民"
 ARM_high_emigration_4_desc: "随着苏联解体和经济形势的恶化，许多独联体国家沦为日益增长的外部移民的俘虏。在当今现实中，亚美尼亚正面临灭亡的威胁，而其东部邻国和主要政治敌人却并非如此。解决人口问题应该成为亚美尼亚政治的主要议程。\n§W------------------§!\n如果我们的§HGDP§!超过§H$30B§!同时我们拥有至少§H24%的稳定度§!，该国家精神将被§G削弱§!\n§W------------------§!"
 ARM_high_emigration_3: "大量移民"
 ARM_high_emigration_3_desc: "随着苏联解体和经济形势的恶化，许多独联体国家沦为日益增长的外部移民的俘虏。在当今现实中，亚美尼亚正面临灭亡的威胁，而其东部邻国和主要政治敌人却并非如此。解决人口问题应该成为亚美尼亚政治的主要议程。\n§W------------------§!\n如果我们的§HGDP§!超过§H$40B§!同时我们拥有至少§H24%的稳定度§!，该国家精神将被§G削弱§!\n§W------------------§!"
 ARM_high_emigration_2: "少量移民"
 ARM_high_emigration_2_desc: "随着苏联解体和经济形势的恶化，许多独联体国家沦为日益增长的外部移民的俘虏。在当今现实中，亚美尼亚正面临灭亡的威胁，而其东部邻国和主要政治敌人却并非如此。解决人口问题应该成为亚美尼亚政治的主要议程。\n§W------------------§!\n如果我们的§HGDP§!超过§H$20B§!同时我们拥有至少§H34%的稳定度§!，该国家精神将被§G削弱§!\n§W------------------§!"
 ARM_high_emigration_1: "极少量移民"
 ARM_high_emigration_1_desc: "随着苏联解体和经济形势的恶化，许多独联体国家沦为日益增长的外部移民的俘虏。在当今现实中，亚美尼亚正面临灭亡的威胁，而其东部邻国和主要政治敌人却并非如此。解决人口问题应该成为亚美尼亚政治的主要议程。\n§W------------------§!\n如果我们的§HGDP§!超过§H$60B§!同时我们拥有至少§H44%的稳定度§!，该国家精神将被§G削弱§!\n§W------------------§!"
 ARM_immigration: "积极移民"
 ARM_victory_karabakh: "卡拉巴赫战争胜利"
 ARM_victory_karabakh_desc: "卡拉巴赫战争的胜利增进了亚美尼亚人的民族感情，也让许多来自阿尔察赫的人在亚美尼亚政府中占据了高位。与此同时，它也剥夺了进一步军事和政治发展的动力。"
 ARM_armenian_mafia_6: "亚美尼亚黑帮"
 ARM_armenian_mafia_5: "强大的黑帮"
 ARM_armenian_mafia_4: "黑帮遭受损失"
 ARM_armenian_mafia_3: "与黑帮交易"
 ARM_armenian_mafia_2: "完全压制黑帮"
 ARM_armenian_mafia_1: "小黑帮"
 ARM_mafia_strikes_back: "黑帮反击"
 ARM_mafia_strikes_back_TT: "我们将继续与黑帮斗争以消灭它，但是，它会带来暂时的问题。"
 ARM_loyal_in_power: "“我们”在各地的人"
 ARM_loyal_in_power_desc: "现在地区当局处于科恰良的控制之下。然而，为了政治权力，反腐败却变得越来越不可能。"
 ARM_deals_with_bandits_3: "与盗匪交易"
 ARM_deals_with_bandits_3_desc: "我们将不再与黑帮作战，而是建立关系，减轻小企业的压力并开始控制大量现金流。"
 ARM_deals_with_bandits_2: "完全压制盗匪"
 ARM_deals_with_bandits_2_desc: "现在黑帮将无法对抗我们。我们控制着国家的货币流通，这使我们有机会使用所有影响寡头政治的杠杆。"
 ARM_deals_with_bandits_1: "势力范围划分"
 ARM_deals_with_bandits_1_desc: "我们与亚美尼亚黑帮当局共享势力范围。我们让盗匪继续存在，但我们除掉了内部敌人。"
