 ARM_Raffi: "§G遗产的胜利§!"
 ARM_Raffi_desc: "遗产党是亚美尼亚民族自由派政党，由独立后的亚美尼亚首任外交部长拉菲·霍夫汉尼斯扬创立。"
 ARM_national_liberal_agenda: "国家自由党议程"
 ARM_national_liberal_agenda_desc: "我们党的议程必须是自由经济和民族遗产保护。这些是我们走向伟大的支柱！"
 ARM_freemrk_freppl: "市场越自由，人民越自由"
 ARM_freemrk_freppl_desc: "显然，我们必须停止试图在不必要的情况下控制市场。"
 ARM_armenian_traders_spir: "亚美尼亚商人的精神"
 ARM_armenian_traders_spir_desc: "我们的人民在历史上一直是成功的商人，我们必须支持这一传统。"
 ARM_protect_armenian_heritage: "保护亚美尼亚遗产"
 ARM_protect_armenian_heritage_desc: "我们必须保护我们的遗产、我们的文化，它们造就了我们。"
 ARM_diaspora_connect: "侨民链接"
 ARM_diaspora_connect_desc: "我们必须利用我们的侨民联系来为政府谋福利。"
 ARM_part_of_western_civ: "西方文明的一部分"
 ARM_part_of_western_civ_desc: "亚美尼亚不仅仅是中东或东欧的某个国家。我们是西方基督教文明的一部分，我们必须拥抱并效仿！"
 ARM_befr_church: "与亚美尼亚教会交朋友"
 ARM_befr_church_desc: "我们必须支持亚美尼亚教会，因为它是我们社会凝聚力的基本方面之一。"
 ARM_liberty_soil_blood: "自由、土地、鲜血！"
 ARM_liberty_soil_blood_desc: "我们必须热爱我们的土地，因为它给予我们自由，并尊重为我们人民的自由而流的一切鲜血。"
 ARM_new_leader_image: "领导者的新形象"
 ARM_new_leader_image_desc: "拉菲必须成为亚美尼亚诚实、真正受欢迎的领导人的新偶像！"
 ARM_anti_corrupt_mass: "大规模反腐运动"
 ARM_anti_corrupt_mass_desc: "必须从我们的国家根除腐败，并建立一支新的反腐败警察队伍。"
 ARM_foster_econ_growth: "经济增长加快"
 ARM_foster_econ_growth_desc: "我们必须不惜一切代价促进经济增长，因为这是亚美尼亚繁荣的关键。"
 ARM_free_full_healthcare: "完全免费医疗"
 ARM_free_full_healthcare_desc: "我们必须为我们的公民提供最好的免费全面医疗服务，以照顾我们的公民。"
 ARM_anti_braindead: "反人才流失努力"
 ARM_anti_braindead_desc: "我们必须对抗苏联解体后亚美尼亚出现的人才流失现象。"
 ARM_us_example: "美国的例子"
 ARM_us_example_desc: "美国是民主资本主义国家的典范，其繁荣昌盛至今依然闪耀着光芒。我们必须按照这些理想建设我们的国家！"
 ARM_elect_reform: "选举改革"
 ARM_elect_reform_desc: "我们必须使我们的选举制度更加民主并确保充分参与。"
 ARM_united_states_armenia: "亚美尼亚合众国"
 ARM_united_states_armenia_desc: "我们对美国体制的崇敬将达到顶峰！我们已准备好宣布亚美尼亚合众国的成立！"
 ARM_true_air_force: "真正的亚美尼亚空军"
 ARM_true_air_force_desc: "我们打算建立与美国空军类似的空军结构，并在其发展中投入大量国家预算。"
 ARM_true_national_guard: "真正的国民警卫队"
 ARM_true_national_guard_desc: "我们计划将美国国民警卫队的经验充分应用于亚美尼亚军队的现实。与美国国民警卫队类似，亚美尼亚国民警卫队将能够参与其他国家的行动，同时还将组建空军国民警卫队，这将使我们的飞行员也能参与海外行动。"
