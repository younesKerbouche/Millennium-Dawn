 ARM_olympic_comitee: "奥林匹克委员会"
 ARM_olympic_comitee_desc: "我们需要尽一切可能加强和支持奥委会。加吉克·察鲁基扬本人也是一名运动员，他不能袖手旁观。"
 ARM_tsaruk_trde: "察鲁基扬的贸易"
 ARM_tsaruk_trde_desc: "察鲁基扬是一位经验丰富的交易员。或许我们应该把这项事业政府化？"
 ARM_utilize_assets: "利用我们的资产"
 ARM_utilize_assets_desc: "我们必须利用国家的一切资源来增加收入，即使这意味着在所有经济领域付出更多努力。"
 ARM_statue_of_christ: "新基督雕像"
 ARM_statue_of_christ_desc: "察鲁基扬是一位虔诚的基督徒。他想建造一座新的耶稣基督雕像。真是个好主意！"
 ARM_sport_youth: "运动青年"
 ARM_sport_youth_desc: "亚美尼亚所有年轻人都必须热爱运动、强壮健康！这是我们的终极目标。"
 ARM_bet_culture: "拥抱博彩文化"
 ARM_bet_culture_desc: "很多亚美尼亚人喜欢喝啤酒、打赌体育比赛。我们必须支持这种文化！这有什么错？"
 ARM_support_peasants: "对农村人口的支持"
 ARM_support_peasants_desc: "必须支持所有农村人口。察鲁基扬本人来自农民家庭，他了解普通民众的挣扎。"
 ARM_befr_mafia: "与黑帮交好"
 ARM_befr_mafia_desc: "也许……也许！也许我们应该和黑帮交好，以追求我们长远的政治目标。"
 ARM_freedom_for_pes: "农民的自由"
 ARM_freedom_for_pes_desc: "我们不能干涉小型农业生产企业，而要给予他们一定的自由。"
 ARM_hire_pmc_wagner: "雇佣私人军事公司瓦格纳"
 ARM_hire_pmc_wagner_desc: "战争正在我们的土地上进行，我们打算不惜一切代价保卫我们的祖国，我们打算寻求俄罗斯和其著名的私人军事公司的帮助来击退敌人的进攻。"
 ARM_create_pmc: "私人军事公司金狮勇士"
 ARM_create_pmc_desc: "我们还需要创建自己的私人军事公司，以合理的费用保护我们国家的利益，我们一定会为他们提供这些费用。"
 ARM_sport_development: "体育国度"
 ARM_berkut_troops: "金雕部队"
 ARM_farmercracy: "农业主义"
 ARM_corporatocracy: "企业国家"
 ARM_unstable_government_idea: "动荡的政府"
 arme.73.t: "亚美尼亚的基督雕像"
 arme.73.d: "我们宏伟的宗教项目——耶稣基督雕像——已经竣工。现在，亚美尼亚在自己的领土上拥有了自己的基督雕像，全世界的基督徒都对我们钦佩不已。"
 arme.73.a: "在上帝的帮助下"
 ARM_Demirchyan: "§Y亚美尼亚人民党§!"
 ARM_Demirchyan_desc: "亚美尼亚人民党是亚美尼亚的一个社会主义政党。该党由苏联和亚美尼亚籍党政要卡伦·德米尔奇扬创立，他曾于1974年至1988年担任亚美尼亚共产党第一书记。目前，他的儿子斯捷潘·德米尔奇扬担任该党领导人。"
 ARM_strat_technocrats: "提拔技术官僚"
 ARM_strat_technocrats_desc: "为了让亚美尼亚成为我们想要的样子，我们需要对政府和内阁进行大规模改革，清除前任政府的老谄媚者，引进新的年轻专业人士。"
 ARM_reindustr_country: "逆向“重建”"
 ARM_reindustr_country_desc: "肮脏的戈尔巴乔夫，发动了改革，毁掉了我们的国家，玷污了我们的国家，使它变成一片废墟。现在是时候重建社会主义制度了，彻底忘掉苏联最后那些可怕的岁月。"
 ARM_demirch_gamble: "斯捷潘的赌注"
 ARM_demirch_gamble_desc: "尽管斯捷潘持有社会主义观点，但与拥有相同外交政策议程的其他政党联合在政治上是有利的。"
 ARM_legacy_of_father: "父亲的遗产"
 ARM_legacy_of_father_desc: "我们只有一个口号，一个座右铭：每个劳动者都有权享受生活福利。那些吸干劳动人民鲜血的寄生虫，寄生虫，必须被剥夺这些福利。我们宣告：人人都为了工人，人人都为了工人！"
 ARM_iron_fisting_oligs: "粉碎寡头"
 ARM_iron_fisting_oligs_desc: "我们必须确保90年代的盗匪不再统治这个国家和经济！"
 ARM_socialism_with_human_face: "带有人性面孔的社会主义"
 ARM_socialism_with_human_face_desc: "宗教与社会主义根本不对立。即使是苏联时期，也允许亚美尼亚教会的存在。我们不应该与教会对抗，而应该与教会团结一致！"
 ARM_coalition_with_vazgen_supporters: "与瓦兹根支持者结盟"
 ARM_coalition_with_vazgen_supporters_desc: "1999年针对议会的袭击，其目的就是为了让耶尔克拉帕和亚美尼亚人民党上台执政。瓦兹根·萨尔基相和卡伦·德米尔奇扬在那次袭击中遇害。为了国家的繁荣昌盛，我们必须再次团结起来！"
 ARM_remember_shaumian: "邵武勉的策略"
 ARM_remember_shaumian_desc: "邵武勉是亚美尼亚民族主义与布尔什维克主义的完美典范，他们为了亚美尼亚工人的福祉和人民的全面团结而团结一致。我们必须支持他的精神遗产。"
 ARM_euro_dilemma: "欧洲困境"
 ARM_euro_dilemma_desc: "我们必须最终决定对欧盟的立场。我们非常同情欧盟，但我们的地缘政治形势可能决定我们采取不同的立场。"
 ARM_rebuilding_initiative: "重建计划"
 ARM_rebuilding_initiative_desc: "列宁明白，资本主义复辟对俄罗斯苏维埃联邦社会主义共和国来说并不安全，但他认为这是可以接受的，因为问题在于措施。而这项措施是由苏维埃自己制定的。这使得调节资本主义经济部门的增长成为可能：“为了确保社会主义道路的顺利进行，我们向农民作出若干让步，具体限度我们将自行判断。”"
 ARM_sov_legacy_cond_dec: "谴责苏联的决定"
 ARM_sov_legacy_cond_dec_desc: "外高加索共和国成立已整整一个世纪。它因民族主义而四分五裂，分裂成三个国家。我们必须忘记民族和历史的差异，帮助我们的邻国推翻资产阶级政权，建立无产阶级专政！"
 ARM_invite_asala: "红色扩张"
 ARM_invite_asala_desc: "亚美尼亚解放亚美尼亚秘密军是一个活跃于1975年至1990年代的马克思列宁主义激进组织，其既定目标是迫使土耳其政府公开承认其对1915年亚美尼亚大屠杀的责任、支付赔款并割让领土建立亚美尼亚家园。亚美尼亚解放亚美尼亚秘密军本身以及其他消息来源都将其描述为一个游击武装组织。我们应该追随它的脚步。"
 ARM_workers_soldiers: "工人和士兵"
 ARM_workers_soldiers_desc: "我们不能将我们的身份认同、我们对民族正义的渴望与我们的经济政策割裂开来。我们是亚美尼亚人的国家，我们是工人和士兵的国家！"
 ARM_support_patriotic_movement: "支持爱国运动"
 ARM_support_patriotic_movement_desc: "我们必须支持一切不以在我国恢复不受约束的资本主义为目标的爱国运动。"
