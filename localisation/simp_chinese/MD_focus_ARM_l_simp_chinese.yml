 arm_foreign_legion.1.a: "太好了"
 arm_foreign_legion.2.t: "亚美尼亚外籍军团"
 arm_foreign_legion.2.d: "终于，我们的新部队——外籍军团——成立了。现在，包括其他国家在内的公民有机会通过在军团服役数年，为亚美尼亚的利益抛头颅洒热血，获得我们的公民身份。"
 arm_foreign_legion.2.a: "太好了"
 arm_foreign_legion.3.t: "亚美尼亚外籍军团"
 arm_foreign_legion.3.d: "亚美尼亚政府主动提出派遣其自己的部队--外籍军团--来帮助我们。他们声称，这些部队经验丰富，技术装备精良，训练有素，在当前形势下必将大有裨益。"
 arm_foreign_legion.3.a: "我们会让他们进来。"
 arm_foreign_legion.3.b: "不感兴趣"
 arm_foreign_legion.4.t: "我们的外籍军团"
 arm_foreign_legion.4.d: "[From.GetName] 已同意在其领土上接待我们的外籍军团，以稳定该国目前的局势，我们对我们的合作感到非常高兴。"
 arm_foreign_legion.4.a: "很好"
 arm_foreign_legion.5.t: "我们的外籍军团"
 arm_foreign_legion.5.d: "[From.GetName]拒绝接受我们的外籍军团进入其领土，认为他们的存在没有必要。"
 arm_foreign_legion.5.a: "悲哀"
 arm_foreign_legion.6.t: "我们的外籍军团"
 arm_foreign_legion.6.d: "我们的外籍军团士兵已经完成任务并返回祖国。"
 arm_foreign_legion.6.a: "欢迎回家"
