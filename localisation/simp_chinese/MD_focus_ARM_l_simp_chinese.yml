 ARM_expand_cis_cooperations: "扩大独联体安全合作"
 ARM_expand_cis_cooperations_desc: "扩大独联体安全合作"
 arme.16.t: "亚美尼亚埃里温独联体安全会议"
 arme.16.d: "亚美尼亚领导人[ARM.GetLeader]接见了抵达埃里温参加独联体国家安全与特勤局首长理事会会议的各国代表团团长。\n\n据亚美尼亚国家元首新闻处报道，[ARM.GetLeader]强调了理事会工作的重要性，特别是考虑到确保国家、地区和国际层面的安全是优先事项。总统强调了深化独联体内部合作的必要性。\n\n[ARM.GetLeader]指出，应对安全威胁问题始终是各国关注的焦点。他表示，在这一领域和其他领域的合作有助于进一步加强国家间联系和人民之间的友谊。\n\n应[ARM.GetLeader]的要求，来宾们介绍了在察赫卡佐尔举行的会议上讨论的问题和做出的决定。"
 arme.16.a: "有趣"
 armcis_infl: "§Y[ROOT.GetNameWithFlag]§!将在所有§3独联体成员国§!获得§Y2%影响力§!"
 ARM_russian_culture_promotion: "俄罗斯文化推广"
 ARM_russian_culture_promotion_desc: "俄罗斯一直渴望在我国推广其文化。无论其动机如何，增加外语知识和开展教育合作对我们的民众来说始终是有益的。"
 ARM_russian_fsb_borderguards: "俄罗斯联邦安全局边防警卫队"
 ARM_russian_fsb_borderguards_desc: "我们必须邀请俄罗斯联邦安全局的边防部队来加强我们的安全。"
 arme.17.t: "[ARM.GetNameWithFlag]邀请俄罗斯联邦安全局边防部队"
 arme.17.d: "最近，亚美尼亚政府提议派遣我们联邦安全局边防部队守卫和监视亚美尼亚-土耳其边境和亚美尼亚-阿塞拜疆边境。\n\n如果我们接受这一提议，这将增加我们在该地区的影响力和情报。"
 arme.17.a: "当然！"
 arme.17.b: "对不起，做不到"
 ARM_fsb_borderguards: "俄罗斯联邦安全局边防警卫队"
 arme.18.t: "[SOV.GetNameWithFlag]同意！"
 arme.18.d: "俄罗斯联邦安全局边防部队将派遣至我国所有地区。"
 arme.18.a: "太好了"
 arme.19.t: "[SOV.GetNameWithFlag] 拒绝了"
 arme.19.d: "俄罗斯拒绝了我们在边境驻扎俄罗斯联邦安全局部队的提议。"
 arme.19.a: "啧"
 ARM_expand_russian_base_time: "与俄罗斯军队一起演习"
 ARM_expand_russian_base_time_desc: "由于俄罗斯的军事基地位于我国境内，我们可以进行联合军事演习。"
 ARM_remove_fsb_borderguards: "移除[SOV.GetNameWithFlag]的俄罗斯联邦安全局边防警卫队"
 fsb_deployed: "俄联邦安全局已部署在[ARM.GetNameWithFlag]"
 arme.20.t: "[ARM.GetNameWithFlag]提议推广俄罗斯文化！"
 arme.20.d: "自古罗斯时期起，亚美尼亚-俄罗斯文化交流便对双方文明产生深远影响。历经俄罗斯帝国与苏联时期的共同历史，亚美尼亚现向我方提议：允许在亚美尼亚境内设立俄罗斯文化中心以推广我方文化。据推测，亚美尼亚此举意在借俄罗斯文化抗衡其国内西方文化影响。作为交换，亚美尼亚要求我方承担部分文化中心建设资金。"
 arme.20.a: "再会！"
 arme.20.b: "我们认为文化推广毫无用处。"
 arme.21.t: "[SOV.GetNameWithFlag]同意！"
 arme.21.d: "俄罗斯已同意资助在亚美尼亚设立的俄罗斯文化中心。"
 arme.21.a: "太好了！"
 arme.22.t: "[SOV.GetNameWithFlag] 拒绝了"
 arme.22.d: "俄罗斯拒绝了我们在亚美尼亚开设俄罗斯文化中心的提议。他们说他们认为这样的努力毫无意义。"
 arme.22.a: "真是奇怪的民族。也许我们根本不需要他们的文化中心。"
 ARM_educational_cooperation: "与俄罗斯的教育合作"
 ARM_educational_cooperation_desc: "我们可以尝试说服俄罗斯与我们开展学生交流项目。"
 ARM_rusarm_educ_coop: "亚美尼亚-俄罗斯教育协议"
 arme.23.t: "[ARM.GetNameWithFlag]提出教育协议！"
 arme.23.d: "亚美尼亚最近向我们提出了一项教育合作协议，根据该协议，两国学生将能够在大学之间进行交换。考虑到亚美尼亚大学与西方教育有着密切的联系，我们的学生将从中受益匪浅。"
 arme.23.a: "当然！"
 arme.23.b: "这是某种亚美尼亚阴谋！"
 arme.24.t: "[SOV.GetNameWithFlag]同意！"
 arme.24.d: "俄罗斯同意了我们的学生交流提议，我们将很快签署文件。"
 arme.24.a: "太好了！"
 arme.25.t: "[SOV.GetNameWithFlag] 拒绝了"
 arme.25.d: "俄罗斯以\"用西方影响腐蚀俄青年之险恶手段\"为由，否决了我方提案。"
 arme.25.a: "什…什么？"
 mgu_unlock: "§Y与莫斯科国立大学合作§!将可用！"
 ARM_russian_tv_channels: "俄罗斯电视频道"
 ARM_russian_tv_channels_desc: "我们可以允许俄罗斯电视台进入亚美尼亚市场。没错，这会增加俄罗斯对我们的影响力，但好处可能更大。"
 ARM_rus_diaspora_strength: "侨民联系"
 ARM_rus_diaspora_strength_desc: "我们可以尝试与亚美尼亚侨民联系并接受他们的捐赠。"
 ARM_ratify_iran_pipeline: "休尼克管道批准"
 ARM_ratify_iran_pipeline_desc: "也许我们应该与伊朗签署一条穿过我国南部边境的天然气管道协议。我们将用能源换取天然气。"
 arme.26.t: "[ARM.GetNameWithFlag]提出天然气交易！"
 arme.26.d: "亚美尼亚向我们提出了一项协议，将修建一条从伊朗到亚美尼亚的天然气管道。从伊朗输送到亚美尼亚的天然气将换成我们北部地区非常缺乏的电力。\n\n管道费用将由我们和亚美尼亚分摊。这笔交易相当划算，我们应该同意吗？"
 arme.26.a: "我们同意！"
 arme.26.b: "对不起，做不到"
 arme.27.t: "[PER.GetNameWithFlag]拒绝！"
 arme.27.d: "伊朗拒绝了我们的提议。他们认为我们的提议是某种犹太复国主义阴谋，会损害他们的主权。"
 arme.27.a: "他们是不是疯了？"
 arme.28.t: "[PER.GetNameWithFlag]同意！"
 arme.28.d: "伊朗同意了我们的提议，并准备修建管道。现在，我们必须支付我们那部分费用，并开始协调我们的建设工作。"
 arme.28.a: "太好了"
 ARM_syunik_pipeline: "伊朗-亚美尼亚天然气管道"
 ARM_syunik_pipeline_two: "伊朗-亚美尼亚天然气管道"
 gas_two_tt: "在§Y休尼克§!获得§G2化石燃料§!"
 gas_two_per_tt: "在§Y亚美尼亚§!获得§G2化石燃料§!"
 gas_four_tt: "在§Y休尼克§!获得§G4化石燃料§!"
 gas_four_per_tt: "在§Y亚美尼亚§!获得§G4化石燃料§!"
 ARM_arm_electr_deal: "亚美尼亚电力供应"
 ARM_arm_electr_deal_two: "亚美尼亚电力供应"
 arme.29.t: "[PER.GetNameWithFlag]-[ARM.GetNameWithFlag]天然气交易！"
 arme.29.d: "近日，亚美尼亚和伊朗领导人在亚美尼亚休尼克州举行会晤，共同庆祝新天然气管道开通。"
 arme.29.a: "太好了！"
 per_gas_accepted: "[PER.GetNameWithFlag]已接受天然气管道交易"
 ARM_expand_pipeline: "与[PER.GetNameWithFlag]扩展天然气管道"
 ARM_cancel_pipeline: "§R取消§!与[PER.GetNameWithFlag]的天然气管道"
 arme.30.t: "[ARM.GetNameWithFlag]扩大天然气交易！"
 arme.30.d: "亚美尼亚决定增加易货交易，向我们提供更多电力以换取更多天然气。"
 arme.30.a: "太好了！"
 ARM_eaeu_integrat: "欧亚经济联盟一体化"
 ARM_eaeu_integrat_desc: "俄罗斯对我们施加的经济压力太大，不容忽视。如果我们签署合适的协议，就能将其转化为非常有利的局面……"
 ARM_undermine_russian_influence: "削弱俄罗斯影响"
 ARM_undermine_russian_influence_desc: "俄罗斯已经影响我们国家太久了，我们必须摆脱他们的影响。"
 arme.31.t: "[PER.GetNameWithFlag]-[ARM.GetNameWithFlag]天然气交易已取消！"
 arme.31.d: "亚美尼亚和伊朗之间的天然气交易现已取消，管道已关闭。"
 arme.31.a: "好的。"
 arme.32.t: "[ARM.GetNameWithFlag]削弱了[SOV.GetNameWithFlag]的影响力！"
 arme.32.d: "近日，亚美尼亚开始关闭俄罗斯各有影响力的文化中心，并禁止俄罗斯国家媒体在亚美尼亚境内传播。"
 arme.32.a: "混蛋！"
 ARM_support_russian_opposition: "支持俄罗斯反对派"
 ARM_support_russian_opposition_desc: "我们必须削弱俄罗斯，并且通过从亚美尼亚资助的方式支持俄罗斯反对派领导人。"
 arme.33.t: "[ARM.GetNameWithFlag]支持我们的反对派！"
 arme.33.d: "近日，亚美尼亚政府宣布支持俄罗斯反对派，并邀请所有可能遭受迫害的人士前往亚美尼亚。虽然亚美尼亚政府采取这一立场的具体原因尚不明确，但显然与近期埃里温和莫斯科关系转冷有关。"
 arme.33.a: "他们怎么敢！"
 arme.34.t: "俄罗斯军事基地问题"
 arme.34.d: "现在，在我们与俄罗斯关系恶化之后，我们面临着从我国撤军的问题。一方面，我们可以直接把他们赶走；另一方面，我们可以尝试通过这个军事基地来影响俄罗斯。我们该怎么做呢？"
 arme.34.a: "他们必须尽快离开！"
 arme.34.b: "它们可能有用......就目前而言。"
 ARM_question_military_base: "质疑俄罗斯军事基地"
 ARM_question_military_base_desc: "我们现在必须思考如何处理俄罗斯在亚美尼亚的军事基地。"
 ARM_freeze_csto_membership: "冻结集体安全条约组织成员资格"
 ARM_freeze_csto_membership_desc: "集体安全条约组织对我们毫无用处，因为他们不愿帮助我们对抗阿塞拜疆。我们必须决定如何对待这个组织。"
 ARM_investigate_prorus_offic: "调查亲俄官员"
 ARM_investigate_prorus_offic_desc: "很多政客和官员都热衷于支持俄罗斯的政策。我们必须调查他们……"
 ARM_polish_cherries: "波兰樱桃"
 ARM_polish_cherries_desc: "波兰以农产品闻名，我们为什么不通过小规模采购来与其建立业务关系呢？"
 ARM_polish_mil_coop: "波兰军事合作"
 ARM_polish_mil_coop_desc: "波兰可以成为我们良好的武器供应商，我们计划尝试与其签订武器供应合同。"
 ARM_arm_pol_friend: "与波兰的伙伴关系"
 ARM_arm_pol_friend_desc: "我们打算将波兰的伙伴关系发展到一个新的水平。"
 ARM_polish_fleet_help: "请求波兰协助舰队建设"
 ARM_polish_fleet_help_desc: "我们计划邀请波兰专家参与我国舰队发展，此举旨在延续波兰与第一亚美尼亚共和国时期签订的首批条约精神。"
 ARM_our_common_heritage: "我们共同的荣光"
 ARM_our_common_heritage_desc: "格伦瓦尔德战役中，条顿骑士团败于波兰军队，而亚美尼亚人亦未缺席这场战役，我们曾与波兰并肩作战。如今，我们能否邀请波兰友人共同铭记那段光荣的岁月？"
 ARM_military_coop_greece: "与希腊的军事合作"
 ARM_military_coop_greece_desc: "我们打算向希腊提议扩大我们的军事合作，并举行一些联合演习。"
 arme.38.t: "调查结果"
 arme.38.d: "我们的国家安全局对所有亲俄政客进行了审查，发现了他们与俄罗斯政府的联系。然而，没有发现任何腐败阴谋。"
 arme.38.a: "有趣。"
 arme.39.t: "调查结果"
 arme.39.d: "我们的国家安全局对所有亲俄政客进行了审查，发现了他们与俄罗斯政府的联系。腐败阴谋也被解密，他们的活动也被制止。"
 arme.39.a: "太好了！"
 ARM_sign_rome_statute: "签署《罗马规约》"
 ARM_sign_rome_statute_desc: "签署《罗马规约》可能会为我们提供更多工具来对抗俄罗斯在我们地区及其他地区的侵略。"
 ARM_cleanse_russian_agents: "逮捕俄罗斯特工"
 ARM_cleanse_russian_agents_desc: "我们必须逮捕并禁止所有公开为俄罗斯利益服务并推行叩头议程的政客！"
 ARM_demand_contr_reassur: "需求履行合同"
 ARM_demand_contr_reassur_desc: "随着我国对俄影响力不断扩大，必须要求俄方履行武器合同。"
 arme.40.t: "[ARM.GetNameWithFlag]要求履行合同"
 arme.40.d: "亚美尼亚政府在对我国影响力扩大后，要求我方恢复履行部分军售合同——这些合同曾因其与我国关系恶化而中止。如果履约，对方对我国的影响力将大幅削弱。"
 arme.40.a: "去他们的！"
 ARM_northern_neighbor: "北方邻居"
 ARM_northern_neighbor_desc: "我们必须与敌对程度最低的北方邻国打交道。要么通过外交手段，要么其他方式。"
 ARM_open_up_djavakhq_quest: "打开扎瓦赫季问题"
 ARM_open_up_djavakhq_quest_desc: "我们在格鲁吉亚的人民正遭受着我们北方伙伴的压迫。是时候把他们从格鲁吉亚解放出来了！"
 ARM_support_separatism: "支持分离主义"
 ARM_support_separatism_desc: "我们必须支持格鲁吉亚的分离主义，并通过军事手段促进扎瓦赫季的自由！"
 ARM_protect_minority_rights: "保护少数族群的权利"
 ARM_protect_minority_rights_desc: "我们的格鲁吉亚友邦对其境内的亚美尼亚族裔过于严苛了。但我方应避免激化矛盾，转而应通过外交途径施加影响。"
 ARM_friendship_and_trade_agreement: "友好贸易协定"
 ARM_friendship_and_trade_agreement_desc: "尽管在格鲁吉亚和我们居住在德贾瓦赫克的亚美尼亚族人口方面存在一些问题，但我们可以进行和平谈判，使我们两国共同繁荣。"
 ARM_demand_representation: "要求代表权"
 ARM_demand_representation_desc: "我们尊重格鲁吉亚的领土完整，但是，我们不能袖手旁观，看着格鲁吉亚的制度是多么不民主，以及它如何在政治制度中排斥亚美尼亚族群！"
 ARM_black_sea_agreements: "黑海协议"
 ARM_black_sea_agreements_desc: "通过黑海的贸易规模巨大，建立双边贸易和海上通道协议可能对我们双方都有利。"
 ARM_electro_exporting: "电力出口"
 ARM_electro_exporting_desc: "我们的电力出口能力足够扩大出口。我们可以与格鲁吉亚达成一项互利协议。"
 ARM_javakhq_must_be_free: "§9衰落十字架§!行动"
 ARM_javakhq_must_be_free_desc: "格鲁吉亚帝国主义者剥削我们的土地和人民太久了！现在，我们必须采取军事行动，解放我们的人民！"
 ARM_support_geo_peace: "支持格鲁吉亚和平"
 ARM_support_geo_peace_desc: "为增进两国互信，我国可尝试斡旋分离主义地区与格鲁吉亚达成协议，终结这场无谓的冲突。"
 ARM_friendship_syria: "与叙利亚的友谊"
 ARM_friendship_syria_desc: "尽管我们与叙利亚可能存在政治分歧，但阿拉维派社区一直支持该地区的亚美尼亚人，我们必须深化我们的关系。"
 ARM_alaw_assyr_armen: "阿拉维派-亚美尼亚-亚述的联系"
 ARM_alaw_assyr_armen_desc: "阿拉维派、亚美尼亚人和亚述人这三个群体是叙利亚的非穆斯林少数群体。为了我们社群的生存，我们必须相互合作、相互支持。"
 ARM_rescuing_diasp: "拯救侨民"
 ARM_rescuing_diasp_desc: "叙利亚局势相当不稳定，我们必须帮助我们的社区遣返亚美尼亚并融入我们的社会。"
 ARM_human_aid_syr: "向叙利亚提供人道主义援助"
 ARM_human_aid_syr_desc: "叙利亚的人民亟需帮助，我们必须提供人道主义援助，顺道扩展一下我们在叙利亚的影响力。"
 ARM_intervene_in_syria: "干预叙利亚"
 ARM_intervene_in_syria_desc: "我们必须派遣部队帮叙利亚打赢这场仗！"
 arme.41.t: "扎瓦赫季亚美尼亚人要求获得代表权！"
 arme.41.d: "萨姆茨赫 - 贾瓦赫季的亚美尼亚族群要求在我国议会中获得代表席位，并希望在格鲁吉亚境内扩大自治权。他们特别声明，其抗议活动与南奥塞梯和阿布哈兹无关，且不希望祖国境内爆发武装冲突。\n\n亚美尼亚政府不仅支持他们的诉求，还呼吁稳定局势，并号召亚美尼亚人不要发动武装起义。\n\n亚美尼亚政府还表示，若我国实现联邦化，他们将通过侨民网络帮助我们在绕过俄罗斯影响力的情况下，推动南奥塞梯和阿布哈兹的融合。"
 arme.41.a: "合理诉求！"
 arme.41.b: "我们负担不起！"
 arme.42.t: "联邦化！"
 arme.42.d: "你这个作弊者，你为什么要读这个？"
 arme.42.a: "太棒了"
 djavakhq_pizdec: "[GEO.GetNameWithFlag]拒绝和平解决"
 arme.43.t: "[GEO.GetNameWithFlag]的联邦化！"
 arme.43.d: "格鲁吉亚接受了扎瓦赫季亚美尼亚人的提议，并对其国家实行联邦化。"
 arme.43.a: "太好了！"
 arme.44.t: "[GEO.GetNameWithFlag]拒绝联邦化！"
 arme.44.d: "格鲁吉亚拒绝联邦化，不会给予扎瓦赫季自治权。"
 arme.44.a: "多么耻辱！"
 geofed_arm_tt: "[GEO.GetNameWithFlag]可能会联邦化并赋予[ARM.GetFlag]§9扎瓦赫季§!自治权。"
 ARM_djavakhq: "扎瓦赫季自治"
 arme.45.t: "[ARM.GetNameWithFlag]提出冲突解决方案！"
 arme.45.d: "最近，亚美尼亚政府决定调解我们与格鲁吉亚的冲突。亚美尼亚人提出了一项解决方案，即我们[ROOT.GetNameWithFlag]将获得完全自治，并且如果我们愿意，可以独立。重点是最近扎瓦赫季自治区的局势以及该局势的高效解决。亚美尼亚还将保证格鲁吉亚不会剥夺我们的自治权。我们应该同意吗？"
 arme.45.a: "当然！"
 arme.45.b: "我们不会放弃我们的主权！"
 sooabk_peac_tt: "[SOO.GetNameWithFlag]和[ABK.GetNameWithFlag]将作为§Y自治区§!加入[GEO.GetNameWithFlag]，并且我们将对[GEO.GetNameWithFlag]产生影响！"
 arme.46.t: "[FROM.GetNameWithFlag]同意联邦化！"
 arme.46.d: "[FROM.GetNameWithFlag]接受了亚美尼亚与格鲁吉亚联邦化的解决方案，现在是格鲁吉亚国家的一部分。"
 arme.46.a: "太好了！"
 arme.46.b: "太好了！"
 arme.47.t: "[FROM.GetNameWithFlag]拒绝联邦化！"
 arme.47.d: "[FROM.GetNameWithFlag]拒绝了我们的解决方案。"
 arme.47.a: "非常不幸。"
 arme.48.t: "[ARM.GetNameWithFlag]宣称萨姆茨赫-扎瓦赫季！"
 arme.48.d: "最近，[ARM.GetNameWithFlag]政府宣布必须立即停止对格鲁吉亚境内亚美尼亚人的压迫。\n\n我们的官员和一些当地亚美尼亚亲格鲁吉亚人士否认有任何压迫的说法，然而，亚美尼亚已经开始在格鲁吉亚和亚美尼亚边境集结军队。"
 arme.48.a: "混蛋！"
 arme.49.t: "[ARM.GetNameWithFlag]-[GEO.GetNameWithFlag]战争"
 arme.49.d: "亚美尼亚最近向格鲁吉亚发动了战争。这或许是我们彻底消灭格鲁吉亚巨人的历史性机会！"
 arme.49.a: "我们加入！"
 arme.49.b: "这太冒险了……"
 ARM_amenia_georgia_trade: "[ARM.GetNameWithFlag] - [GEO.GetNameWithFlag]贸易协定"
 arme.50.a: "当然！"
 arme.50.b: "我们对此毫无兴趣。"
 arme.52.b: "让我们继续外交任务。"
 arme.54.t: "[GEO.GetNameWithFlag]接受！"
 arme.54.d: "[GEO.GetNameWithFlag]接受了我们的外交提议，允许我们使用黑海港口。"
 arme.54.a: "太好了！"
 arme.55.t: "[GEO.GetNameWithFlag]拒绝！"
 arme.55.d: "[GEO.GetNameWithFlag]拒绝了我们的友谊和贸易提议。"
 arme.55.a: "啧"
 arme.55.b: "我们必须继续进行外交努力！"
 arme.56.t: "[ARM.GetNameWithFlag]提供电力出口交易提议！"
 arme.56.d: "最近，亚美尼亚向我们提出了一项电力出口协议，他们将以可承受的价格向我们提供数年的电力。我们应该同意吗？"
 arme.56.a: "当然！"
 arme.56.b: "对不起，做不到。"
 arme.57.t: "[ARM.GetNameWithFlag]想要购买我们的武器"
 arme.57.d: "[ARM.GetName]表示希望购买我们的部分武器，以加强与我们的军事合作，并增强其武装力量。我们应该同意吗？"
 arme.57.a: "当然！"
 arme.57.b: "对不起，做不到。"
 arme.58.t: "与[POL.GetNameWithFlag]的军事合同"
 arme.58.d: "两国已就武器销售达成军事合作协议，此举意义重大——我军战力将因此获得显著提升。"
 arme.58.a: "不错"
 arme.59.t: "与[POL.GetNameWithFlag]的军事合同"
 arme.59.d: "他们拒绝与我们签署武器供应合同，显然他们认为我们的武器会破坏力量平衡？真是愚蠢。"
 arme.59.a: "悲哀"
 arme.60.t: "[ARM.GetNameWithFlag]致力于改善与我们的关系"
 arme.60.d: "亚美尼亚政府显然决心更加认真地改善我们两国之间的外交关系，他们打算邀请我们签署友好合作协议。我们应该同意吗？"
 arme.60.a: "当然！"
 arme.60.b: "对不起，做不到"
 arme.61.t: "与[POL.GetNameWithFlag]的伙伴关系"
 arme.61.d: "波兰政府批准了我们两国之间的伙伴关系和友好协议，这无疑是令人鼓舞的，因为越来越多的国家正在成为我们的合作伙伴！"
 arme.61.a: "很好"
 arme.62.t: "与[POL.GetNameWithFlag]的伙伴关系"
 arme.62.d: "波兰政府拒绝与我们签署友好合作条约，这当然令人遗憾，因为我们始终注重两国之间的合作。"
 arme.62.a: "悲哀"
 arme.63.t: "[ARM.GetNameWithFlag]请求舰队发展方面的帮助"
 arme.63.d: "亚美尼亚政府援引亚美尼亚第一共和国时期达成的协议，请求我国政府协助发展舰队，因为亚美尼亚现在又拥有了出海口。我们应该同意吗？"
 arme.63.a: "当然！"
 arme.63.b: "对不起，做不到"
 arme.64.t: "[POL.GetFlag]波兰援助舰队发展"
 arme.64.d: "波兰政府已同意帮助我们发展舰队，现在我们将加强我们的海军力量。"
 arme.64.a: "很好！"
 arme.65.t: "[POL.GetFlag]波兰援助舰队发展"
 arme.65.d: "波兰政府拒绝帮助我们发展海军力量，理由是财政上无法做到这一点。"
 arme.65.a: "悲哀"
 arme.66.t: "[ARM.GetNameWithFlag]邀请我们回顾格伦瓦尔德"
 arme.66.d: "格伦瓦尔德战役是波兰历史上的一次历史性事件，条顿骑士团及其盟友被波兰军队彻底击败。历史学家也证实了亚美尼亚人也参与了这场战役，并加入了波兰军队。这无疑会激怒德方。我们应该同意吗？"
 arme.66.a: "这是值得骄傲的一个理由。"
 arme.66.b: "对不起，做不到"
 arme.67.t: "格伦瓦尔德战役的波兰-亚美尼亚遗产"
 arme.67.d: "波兰政府支持我们将这一历史事件保存在我们人民的记忆中并作为骄傲的愿望。"
 arme.67.a: "很好"
 arme.68.t: "格伦瓦尔德战役的波兰-亚美尼亚遗产"
 arme.68.d: "波兰政府不支持我们提起那些年事件的历史，显然他们害怕德国的靴子！"
 arme.68.a: "悲哀"
 arme.69.t: "波兰樱桃"
 arme.69.d: "任何国家之间的关系都是从小事开始的，所以我们与波兰的关系源于我们为市场购买波兰樱桃，也许我们可以扩大与他们的合作伙伴关系。"
 arme.69.a: "我们希望如此"
 arme.70.t: "[ARM.GetNameWithFlag]提议联合演习"
 arme.70.d: "亚美尼亚愿意扩大与我们之间的军事技术合作，并提议举行特种部队联合演习，分享经验。"
 arme.70.a: "我们同意"
 arme.70.b: "不"
 arme.71.t: "与希腊的联合演习"
 arme.71.d: "希腊政府接受了我们的提议，我们进行了特种部队的联合演习。"
 arme.71.a: "我们在一起会更强大"
 arme.72.t: "与希腊的联合演习"
 arme.72.d: "希腊政府拒绝与我们的特种部队进行联合演习。"
 arme.72.a: "必有其因。"
 ARM_legacy_of_grunwald_idea: "格伦瓦尔德战役的遗产"
 ARM_anti_turkish_idea: "反土耳其外交"
 ARM_amenia_georgia_electro: "[ARM.GetNameWithFlag]的电力进口"
 ARM_amenia_georgia_electro_agre: "电力出口至[GEO.GetNameWithFlag]"
 arme.74.t: "[GEO.GetNameWithFlag]同意！"
 arme.74.d: "格鲁吉亚同意了我们的电力出口提议，现在我们正在建立电力运输所需的所有基础设施。"
 arme.74.a: "太好了！"
 arme.75.t: "[GEO.GetNameWithFlag]拒绝！"
 arme.75.d: "格鲁吉亚认为我们的电力出口提议对他们自己的电力生产行业有害。因此，他们不希望我们的电力进入他们的国家。"
 arme.75.a: "疯狂"
 ARM_bilat_trade_agreement: "双边贸易协定"
 ARM_bilat_trade_agreement_desc: "亚美尼亚和伊朗之间的贸易潜力巨大。我们必须创造条件，确保两国之间的贸易畅通无阻。"
 ARM_memorandum_of_understanding: "谅解备忘录"
 ARM_memorandum_of_understanding_desc: "伊朗和亚美尼亚的国家媒体必须签署一份谅解和协调备忘录，以打击来自共同敌人的针对两国的错误信息。"
 ARM_amenia_iran_memo: "[ARM.GetNameWithFlag] - [PER.GetNameWithFlag]谅解备忘录"
 arme.76.t: "[ARM.GetNameWithFlag]和[PER.GetNameWithFlag]的谅解备忘录！"
 arme.76.d: "最近，亚美尼亚政府媒体联系我们，提议达成一项互惠互利的协议。他们提议签署一份备忘录，伊朗和亚美尼亚媒体将共同打击由我们共同的敌人散布的有关两国的虚​​假信息。我们应该同意这项提议吗？"
 arme.76.a: "当然！"
 arme.76.b: "我们对此不感兴趣"
 arme.77.t: "[PER.GetNameWithFlag]同意！"
 arme.77.d: "伊朗同意了我们提出的备忘录建议，伊朗和亚美尼亚媒体将根据该备忘录打击我们共同的敌人所散布的有关两国的错误信息。"
 arme.77.a: "太好了！"
 arme.78.t: "[PER.GetNameWithFlag]拒绝！"
 arme.78.d: "伊朗认为签署我们向他们提出的备忘录没有任何意义。"
 arme.78.a: "奇怪"
 arme.80.t: "与[ARM.GetNameWithFlag]的政治合作"
 arme.80.d: "亚美尼亚是我们的伙伴，也是精神上最亲密的国家之一，我们拥有共同的传统，应该相互依存，因此亚美尼亚表示希望扩大合作也就不足为奇了。"
 arme.80.a: "我们是朋友！"
 arme.80.b: "我们不感兴趣"
 arme.81.t: "与[GRE.GetNameWithFlag]的政治合作"
 arme.81.d: "希腊已表示愿意与我们在政治领域进行合作，希望我们两国携手合作，取得巨大成就！"
 arme.81.a: "不错"
 arme.82.t: "与[GRE.GetNameWithFlag]的政治合作"
 arme.82.d: "希腊目前无意深化与我国的政治合作，他们认为此举缺乏实质意义。"
 arme.82.a: "悲哀"
 arme.83.t: "联合反土耳其政策"
 arme.83.d: "土耳其对我们和亚美尼亚都构成同等威胁。亚美尼亚提议推行联合反土耳其政策，以向土耳其政府表明其立场。"
 arme.83.a: "土耳其应该害怕我们"
 arme.83.b: "我们不感兴趣"
 arme.84.t: "联合反土耳其政策"
 arme.84.d: "希腊政府支持我们的反土耳其政治倡议，我们打算抵抗土耳其对我们的影响。"
 arme.84.a: "不错"
 arme.85.t: "联合反土耳其政策"
 arme.85.d: "希腊政府决定不支持我们的反土耳其倡议，这让我们感到失望。"
 arme.85.a: "悲哀"
 arme.86.t: "与[ARM.GetNameWithFlag]的伙伴关系"
 arme.86.d: "亚美尼亚有意在与欧盟的合作框架内扩大与我们的伙伴关系，他们认为我们将为他们提供与整个欧盟互动的方式。"
 arme.86.a: "我们是朋友！"
 arme.86.b: "我们不感兴趣"
 arme.87.t: "与[GRE.GetNameWithFlag]的政治合作"
 arme.87.d: "希腊愿意扩大政治合作，也愿意帮助同欧盟建立联系。"
 arme.87.a: "不错"
 arme.88.t: "为塞浦路斯斗争提供帮助"
 arme.88.d: "亚美尼亚政府支持我们保护在塞浦路斯利益的努力，并准备在这场斗争中给予我们最大限度的支持。我们是否准备好加大投入，让亚美尼亚参与其中？"
 arme.88.a: "是"
 arme.88.b: "我们不感兴趣"
 arme.89.t: "为塞浦路斯斗争提供帮助"
 arme.89.d: "希腊政府对我们愿意帮助解决塞浦路斯问题表示非常高兴，并明确暗示我们可以采取一切必要手段帮助他们。"
 arme.89.a: "不错"
 arme.90.t: "为塞浦路斯斗争提供帮助"
 arme.90.d: "希腊政府拒绝了我们，并警告我们不要参与塞浦路斯问题，他们似乎害怕破坏局势。"
 arme.90.a: "悲哀"
 arme.91.t: "亚美尼亚在塞浦路斯支持我们"
 arme.91.d: "亚美尼亚特种部队积极协助我们解决塞浦路斯问题，帮助我们增强在塞浦路斯岛的影响力。"
 arme.91.a: "很好"
 ARM_mithridates_legacy: "米特里达梯的遗产"
 ARM_mithridates_legacy_desc: "自古以来，亚美尼亚人和希腊人始终拥有共同的价值观、血脉相连的兄弟情谊和共同的敌人。秉承本都国王米特里达梯的遗志，我们必须延续我们兄弟民族之间的友谊。"
 ARM_reassuring_comp_agre: "全面协议"
 ARM_reassuring_comp_agre_desc: "我们必须与希腊签署一项全面的友好协议，最终使我们的关系在政府层面上正式化。"
 ARM_anti_turk_diplo: "反土耳其外交"
 ARM_anti_turk_diplo_desc: "我们必须与希腊协调外交努力，以对抗土耳其对我们的野心。"
 ARM_our_friend_in_eu: "我们在欧盟的朋友"
 ARM_our_friend_in_eu_desc: "希腊是我们在欧盟内部最亲密的盟友。我们必须利用这一点。"
 ARM_support_cyprus: "支持塞浦路斯"
 ARM_support_cyprus_desc: "就像我们的阿尔察赫一样，希腊也拥有塞浦路斯。土耳其的暴政也在那里存在。我们必须支持希腊在塞浦路斯的事业。"
 arme.79.t: "[ARM.GetNameWithFlag]提出大坝项目！"
 arme.79.d: "最近，亚美尼亚政府提议在流经我们两国边境的阿拉克斯河上建设一个联合水电站项目。我们应该同意他们的提议吗？"
 arme.79.a: "当然，我们同意！"
 arme.79.b: "不，我们不感兴趣"
