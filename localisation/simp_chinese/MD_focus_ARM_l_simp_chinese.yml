 ARM_unistrim_idea_debuf: "缺乏交易系统"
 ARM_unistrim_idea_debuf_desc: "在苏联及其经济和运输联系在数字发展时代崩溃后，亚美尼亚仍然处于世界贸易的边缘，没有无现金转账系统。"
 eastern_church_arm: "亚美尼亚使徒教会"
 eastern_church_arm_desc: "亚美尼亚使徒教会是世界上最古老的基督教教堂之一。据传说，亚美尼亚教会被称为“使徒教会”，因为其创始人是使徒犹达和巴多罗买，他们是亚美尼亚最早传播基督教的人。历史上，亚美尼亚使徒教会于301年由启蒙者格列高利创立，国王梯里达底三世将基督教定为国教。"
 eastern_church_eth: "埃塞俄比亚东正教"
 eastern_church_eth_desc: "埃塞俄比亚东正教是古代东方（前卡尔西顿时期）教堂之一。 直到1959年，它都是一个自治教会，在规范上依赖于科普特教会，此后它获得了独立。 与其他古代东方教会一样，它承认三个普世大公会议，并宣扬米亚菲派基督论。 它有自己的埃塞俄比亚仪式，以及其他教会传统中所没有的特殊神职人员等级结构。"
