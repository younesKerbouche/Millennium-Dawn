 ARM_Sargsyan: "§Y谢尔日·萨尔基相§!"
 ARM_Sargsyan_desc: "自1988年以来，谢尔日·萨尔基相一直是“卡拉巴赫运动”的领导人之一，该运动的目标是保卫纳戈尔诺-卡拉巴赫地区。他与亚美尼亚军政界关系密切，是继科恰良之后的理想总统候选人。"
 ARM_appoint_tigran: "任命蒂格兰"
 ARM_appoint_tigran_desc: "我们应该任命季格兰·萨尔基相为亚美尼亚中央银行行长，以便未来进行可能的改革。"
 ARM_clear_out_nats: "清除安德拉尼克·马尔加良的支持者"
 ARM_clear_out_nats_desc: "必须镇压安德拉尼克·马尔加良及其党内的民族主义派别，他们太不忠诚、太危险，我们党不能容忍他们。"
 ARM_spheres_of_influence_sep: "各自的势力范围"
 ARM_spheres_of_influence_sep_desc: "前任政府批准我们统治这个国家，因此我们必须尊重他们的商业活动。"
 ARM_befriend_oligs: "与寡头交好"
 ARM_befriend_oligs_desc: "也许我们该与寡头们搭上关系，听听他们能给我们开出什么条件......"
 ARM_patriotic_educ: "青少年爱国主义教育"
 ARM_patriotic_educ_desc: "我们必须以爱国主义精神教育我们的青年。我们党在担任领导职务之前就已经在这方面取得了巨大成功，因此我们必须继承这一传统。"
 ARM_ensure_milit: "确保军方支持"
 ARM_ensure_milit_desc: "我们应该确保军队在政府和社会中占据最重要的地位之一。"
 ARM_priorit_loy_gener: "优先考虑忠诚的将领"
 ARM_priorit_loy_gener_desc: "我们必须优先考虑那些对我们忠诚并建立政治联系的将领。"
 ARM_new_gov_builds: "新政府大楼"
 ARM_new_gov_builds_desc: "由于我们与寡头政治关系良好，也许我们可以与他们达成一项良好的协议，为我们的政府建设新的设施。"
 ARM_navasard_legacy_sup: "纳瓦萨迪安的遗产"
 ARM_navasard_legacy_sup_desc: "虽然我们压制了共和党的旧势力，但利用他们的方法和遗产可能对我们国家的未来非常有用"
 ARM_cronies_elevated: "提升亲信"
 ARM_cronies_elevated_desc: "我们必须改变我们在教育中的优先事项，同时保持核心思想。"
 ARM_support_monopolies: "支持垄断"
 ARM_support_monopolies_desc: "我们必须维持我们的垄断制度，以维持我们在国家中的影响力"
 ARM_hovik_guidelines: "霍威克的指导方针"
 ARM_hovik_guidelines_desc: "总理 Hovik Abrahamyan 指示经济部制定指导方针，在一个月内向市场进口十种基本产品。这些包括糖、面粉、小麦、油、大米、荞麦、黄油、人造黄油、香蕉、橙子、婴儿食品、家禽、药品、柴油和汽油。他指出，尽管这些市场没有被正式垄断，但公众却认为它们是垄断的。"
 ARM_mandatory_pension_system: "强制性累积年金制度"
 ARM_mandatory_pension_system_desc: "有必要进行养老金改革，以改善我们的养老金领取者的生活"
 ARM_patronize_nats: "居高临下的民族主义者"
 ARM_patronize_nats_desc: "共和党以多种方式支持该国的民族主义运动"
 ARM_footbal_diplo: "足球外交"
 ARM_footbal_diplo_desc: "亚美尼亚与土耳其之间的\"足球外交\"始于2008年9月6日。当天土耳其总统阿卜杜拉·居尔应亚美尼亚总统谢尔日·萨尔基相邀请，赴埃里温共同观看两国国家队在2010年世界杯预选赛阶段的比赛。赛后，土方领导人邀请亚方领导人出席定于2009年10月14日在土耳其举行的次回合赛事。2009年10月10日，在多位政要和国际领袖见证下，双方在苏黎世签署了双边协议。四天后在布尔萨，两国元首共同出席了足球队的比赛。然而2010年4月22日，萨尔基相通过总统令暂停了苏黎世协议的批准程序，理由是土耳其尚未准备好继续推进已启动的进程。"
 ARM_visit_to_russia: "对俄罗斯进行国事访问"
 ARM_visit_to_russia_desc: "谢尔日·萨尔基相将前往俄罗斯就亚美尼亚与欧盟的和解进行谈判"
 ARM_approach_eu_serzh: "接近欧盟"
 ARM_approach_eu_serzh_desc: "欧洲日是我国的标志性活动，因此我们有更多机会更接近欧盟"
 ARM_serzh_free_speech: "欧盟支持的言论自由"
 ARM_serzh_free_speech_desc: "虽然我们不想扩大反对派，但我们需要给人民一些权利，以扩大经济机会"
 ARM_ss_army: "党卫军"
 ARM_ss_army_desc: "我们是谢尔日·萨尔基相的军队，我们将追随他直到天涯海角！"
 arm_sargsyan.1.t: "足球比赛结束后在亚美尼亚会晤！"
 arm_sargsyan.1.d: "在观看了亚美尼亚和土耳其之间的足球比赛后，亚美尼亚和土耳其的领导人正在讨论各种事务。亚美尼亚提议就我们两国之间的合作达成一项双边协议，以实现我们经济的互利发展和关系正常化。"
 arm_sargsyan.1.a: "好的"
 arm_sargsyan.1.b: "不"
 arm_sargsyan.2.t: "亚美尼亚-土耳其合作协议已签署"
 arm_sargsyan.2.d: "土耳其同意签署双边合作协议"
 arm_sargsyan.2.a: "很好"
 arm_sargsyan.3.t: "土耳其拒绝"
 arm_sargsyan.3.d: "我们修复关系的努力没有引起对方的共鸣"
 arm_sargsyan.3.a: "好"
 arm_sargsyan.4.t: "萨尔基相访问莫斯科"
 arm_sargsyan.4.d: "萨尔基相要求我们允许亚美尼亚与欧盟国家走得更近。他辩称，这不会导致与我们关系的破裂"
 arm_sargsyan.4.a: "我们同意"
 arm_sargsyan.4.b: "亚美尼亚不能离开我们去欧盟"
 arm_sargsyan.4.c: "我们可以为他们提供更紧密的经济伙伴关系"
 arm_sargsyan.5.t: "俄罗斯要求我们放弃我们的欧盟和解目标"
 arm_sargsyan.5.d: "俄罗斯坚决反对我们和欧盟之间的任何和解，因此如果我们试图走得更近，就会威胁我们进行经济制裁"
 arm_sargsyan.5.a: "我们持保留意见"
 arm_sargsyan.5.b: "我们接受要求"
 arm_sargsyan.6.t: "亚美尼亚不惧怕我们的威胁"
 arm_sargsyan.6.d: "我们的威胁并没有吓到亚美尼亚领导层，我们应该实施承诺的制裁吗？"
 arm_sargsyan.6.a: "我们警告"
 arm_sargsyan.6.b: "也许下次我们可以解决一些问题"
 arm_sargsyan.7.t: "俄罗斯提出一项协议"
 arm_sargsyan.7.d: "如果我们放弃与欧盟和解的计划，我们将得到经济援助作为回报。但如果我们违背提议，就会有后果"
 arm_sargsyan.7.a: "成交"
 arm_sargsyan.7.b: "我们拒绝这项提议"
 arm_sargsyan.8.t: "俄罗斯同意"
 arm_sargsyan.8.d: "俄罗斯同意我们与欧盟恢复友好关系"
 arm_sargsyan.8.a: "完美"
 arm_sargsyan.9.t: "亚美尼亚撤退"
 arm_sargsyan.9.d: "亚美尼亚决定不反对我们并接受我们的要求"
 arm_sargsyan.9.a: "很好"
 arm_sargsyan.10.t: "俄罗斯撤退"
 arm_sargsyan.10.d: "俄罗斯已决定放弃其威胁，悄悄地让我们将目标付诸行动"
 arm_sargsyan.10.a: "完美"
 arm_sargsyan.11.t: "亚美尼亚拒绝该协议"
 arm_sargsyan.11.d: "尽管我们试图向他们提供有利的经济建议，但仍然被拒绝"
 arm_sargsyan.11.a: "糟糕"
 arm_sargsyan.12.t: "亚美尼亚的欧洲日"
 arm_sargsyan.12.d: "欧盟驻亚美尼亚代表团将在埃里温和该国不同地区举办节日活动，并举办信息丰富的会议、展览和音乐会，专门介绍欧盟在亚美尼亚的活动"
 arm_sargsyan.12.a: "这是个好主意"
 arm_sargsyan.12.b: "不"
 arm_sargsyan.13.t: "欧盟支持我们"
 arm_sargsyan.13.d: "主要欧盟国家已同意支持我们的欧洲倡议"
 arm_sargsyan.13.a: "与欧洲一起迈向未来"
 arm_sargsyan.14.t: "欧盟拒绝支持我们"
 arm_sargsyan.14.d: "欧盟国家无视我们的活动，不支持我们"
 arm_sargsyan.14.a: "好"
 arme.12.b: "对不起，不行"
