 arme.187.t: "各地区的抗议活动"
 arme.187.d: "政治动荡也动摇了我们的傀儡政权。我们控制下的各州正受到反亚美尼亚抗议活动的冲击，我们必须迅速应对。"
 arme.187.a: "该死"
 arme.188.t: "亚美尼亚请求武器援助"
 arme.188.d: "亚美尼亚作为北约的正式成员国，已经启动了重整军备计划，目前请求我们为其改组后的军队提供某些武器。"
 arme.188.a: "我们会给他们武器"
 arme.188.b: "不"
 arme.189.t: "北约武器"
 arme.189.d: "[FROM.GetNamewithFlag]同意给予武器来重新武装我们的部队。"
 arme.189.a: "不错"
 arme.190.t: "北约武器"
 arme.190.d: "[FROM.GetNamewithFlag]拒绝给予武器来重新武装我们的部队。"
