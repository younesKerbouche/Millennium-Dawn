 arm_expansion.4.t: "[ARM.GetNamewithFlag]要求历史上的正义"
 arm_expansion.4.d: "如果我们方面没有做出积极回应，他们就会发动“破碎新月”行动。"
 arm_expansion.4.a: "我们别无选择……"
 arm_expansion.4.b: "这是我们恢复奥斯曼帝国辉煌的机会！"
 arm_expansion.5.t: "亚美尼亚放弃阿尔察赫"
 arm_expansion.5.d: "我们正式承认完全放弃对纳戈尔诺-卡拉巴赫的主权"
 arm_expansion.5.a: "一切为了我们的外国合作伙伴"
 arm_expansion.6.t: "[ARM.GetNamewithFlag]想与我们建立友好关系"
 arm_expansion.6.d: "他们相信，现在是时候忘记旧怨和冲突，开始共同迈向更美好的未来"
 arm_expansion.6.a: "人人都会犯错。"
 arm_expansion.6.b: "别再图谋跟我们做朋友了"
 arm_expansion.7.t: "[ARM.GetNamewithFlag]正在向我们寻求投资"
 arm_expansion.7.d: "[ARM.GetNamewithFlag]要求我们投资他们的基础设施，作为回报，他们成为我们的交易中心"
 arm_expansion.7.a: "我们总是乐于提供帮助"
 arm_expansion.7.b: "他们对我们有已没有任何用处了"
 arm_expansion.8.t: "[FROM.GetNameWithFlag]同意投资我国"
 arm_expansion.8.d: "幸运的是，我们能够说服[FROM.GetNameWithFlag]投资我们"
 arm_expansion.8.a: "很好"
 arm_expansion.9.t: "[FROM.GetNameWithFlag]拒绝在我国投资"
 arm_expansion.9.d: "看来[FROM.GetNameWithFlag]不再有兴趣与我们合作。"
 arm_expansion.9.a: "糟糕"
 arm_expansion.10.t: "[ARM.GetNamewithFlag]为我们提供了通往纳西切万的赞格祖尔走廊"
 arm_expansion.10.d: "作为新协议的一部分，[ARM.GetNamewithFlag]为我们提供了一条通往纳希切万的走廊。这应该可以避免我们两国之间发生进一步冲突。"
 arm_expansion.10.a: "我们的梦想终于实现！"
 arm_expansion.10.b: "不，我们爱亚美尼亚"
 arm_expansion.11.t: "[AZE.GetNamewithFlag]同意休尼克的非军事化"
 arm_expansion.11.d: "现在，当我们解除休尼克的军事管制，并将通往纳希切万走廊的控制权移交给[AZE.GetNamewithFlag]时，战争将永远不会再降临到我们的国家。"
 arm_expansion.11.a: "一切为了与我们的合作伙伴友谊长存！"
 arm_expansion.12.t: "[AZE.GetNamewithFlag]拒绝我方提案"
 arm_expansion.12.d: "在[AZE.GetNamewithFlag]拒绝我们的提议后，巴库立即爆发了一系列大规模抗议活动"
 arm_expansion.12.a: "或许这才是最好的"
 arm_expansion.13.t: "[TUR.GetNamewithFlag]同意"
 arm_expansion.13.d: "[FROM.GetNameWithFlag]同意与我们恢复外交关系。"
 arm_expansion.13.a: "我们一起会更强大"
 arm_expansion.14.t: "[TUR.GetNamewithFlag]拒绝与我们恢复外交关系"
 arm_expansion.14.d: "[TUR.GetNamewithFlag]接受了我们拒绝承认[TUR.GetNamewithFlag]在第一次世界大战中犯下的战争罪行的要求，但不会与我们恢复外交关系"
 arm_expansion.14.a: "无聊"
 ARM_turkey_compliance_idea: "西亚美尼亚政府"
 ARM_shadow_of_sevres: "色佛尔条约的阴影"
 ARM_shadow_of_sevres_desc: "色佛尔条约是凡尔赛 - 华盛顿体系的条约之一，该体系的建立标志着第一次世界大战的结束。1920年8月10日，协约国及加入协约国的各国与奥斯曼帝国政府在法国的色佛尔签署了该条约。由于土耳其大国民议会拒绝批准，该条约未能生效。三年后，它被洛桑条约所取代，洛桑条约确定了土耳其现今的边界。"
 ARM_active_diplomacy: "积极外交"
 ARM_active_diplomacy_desc: "我们必须在地区政治中发挥主导作用，而实现这一目标的根本任务是打败高加索地区的主要邪恶势力--土耳其。"
 ARM_west_arm_gov: "联系西亚美尼亚政府"
 ARM_west_arm_gov_desc: "西亚美尼亚共和国，又称亚美尼亚国，是一个流亡政府，声称对亚美尼亚高地部分地区拥有主权，包括西亚美尼亚部分地区以及纳希切万地区，有时也包括纳戈尔诺-卡拉巴赫地区。这个自称独立的国家声称拥有自己的总统职位、政府、议会、宪法、国歌和国徽。"
 ARM_agree_with_greece: "恢复伟大理想"
 ARM_agree_with_greece_desc: "目前，[TUR.GetNamewithFlag]拥有大片领土，这些领土理应属于[GRE.GetNamewithFlag]。我们将邀请希腊加入我们的联盟，收复失去的一切。"
 ARM_negotiate_syria: "与[SYR.GetNamewithFlag]谈判"
 ARM_negotiate_syria_desc: "[SYR.GetNamewithFlag]的一些祖传土地也处于土耳其的控制之下。然而，一旦北方入侵，[SYR.GetNamewithFlag]的战略位置将十分脆弱。"
 ARM_negotiate_kurds: "与[KUR.GetNamewithFlag]谈判"
 ARM_negotiate_kurds_desc: "几十年来，库尔德人一直致力于建立自己的独立国家，团结全体库尔德人民。让我们帮助他们实现这一目标。"
 ARM_return_to_western_armenia: "收复西亚美尼亚"
 ARM_return_to_western_armenia_desc: "是时候收复失去的一切，将高加索和小亚细亚从土耳其殖民统治中解放出来了"
 ARM_land_of_peace: "和平之地"
 ARM_land_of_peace_desc: "过去的经验表明，我们无力收复我们的领土。现在，我们有必要重新思考我们的外交政策，并尝试与我们的伊斯兰邻国建立关系。"
 ARM_ussr_success_const: "亚美尼亚苏维埃社会主义共和国遗产"
 ARM_ussr_success_const_desc: "为了与邻国建立友好关系，我们承认自己是亚美尼亚苏维埃社会主义共和国的继承者，从而确认包括[AZE.GetNamewithFlag]在内的所有其他苏维埃社会主义共和国的领土完整。"
 ARM_normalize_relations_with_turkey: "与土耳其关系的正常化"
 ARM_normalize_relations_with_turkey_desc: "土耳其与亚美尼亚长期冲突的主要原因是土耳其在西亚美尼亚犯下的战争罪行。然而，鉴于此事已过去半个多世纪，我们对此已不再感兴趣。"
 ARM_crossroad_of_peace: "和平的十字路口"
 ARM_crossroad_of_peace_desc: "作为一个与邻国保持良好关系的中立国家，我们将向邻国提供经济投资"
 ARM_zang_corr_question: "赞格祖尔走廊问题"
 ARM_zang_corr_question_desc: "根据我们新的爱好和平政策，我们不再对休尼克的进一步军事发展感兴趣。尽管休尼克是阻断阿塞拜疆进入其飞地纳希切万的关键要道，同时也为我们提供了伊朗军事物资的陆路运输路线，但我们不再打算利用该地区向阿塞拜疆施压。"
 ARM_anatolian_heritage: "安纳托利亚遗产"
 ARM_anatolian_heritage_desc: "有必要开展两国间的文化、经济、政治和科学交流，进一步稳定我们的关系"
 ARM_kazah_cooperation_idea: "[KAZ.GetNamewithFlag] - [ARM.GetNamewithFlag]合作"
 ARM_shirvan_deal: "向[PER.GetNamewithFlag]提供领土交换"
 arme.174.t: "[ARM.GetNamewithFlag]提供领土交换"
 arme.174.d: "最近，亚美尼亚向我们提议交换领土，将我们主要居住着伊朗库尔德人的霍伊省，换成波斯语族聚居的希尔凡省。我们应该同意吗？"
 arme.174.a: "当然，为什么不呢!"
 arme.174.b: "这是某种阴谋吗？"
 arme.175.t: "[PER.GetNamewithFlag]拒绝领土交换！"
 arme.175.d: "伊朗不想用希尔万来交换霍伊给我们。"
 arme.175.a: "他们会为此付出代价"
 ARM_turkey_negotiations: "与[TUR.GetNamewithFlag]谈判"
 ARM_turkey_negotiations_desc: "自我们独立以来，土耳其一直是我们与欧洲贸易的一大障碍。或许我们可以与土耳其实现关系正常化，并开放边境。"
 arme.176.t: "我们对与[TUR.GetNamewithFlag]谈判的立场"
 arme.176.d: "现在是时候明确我们在与土耳其谈判中的立场了。我们应该开始尝试实现关系正常化并开放边境，还是应该放弃这个想法？"
 arme.176.a: "通知土耳其我们已经准备好谈判。"
 arme.176.b: "放弃这个愚蠢的想法。"
 arme.177.t: "[ARM.GetNamewithFlag]想要关系正常化！"
 arme.177.d: "最近，亚美尼亚向我们提交了一份外交提案，旨在实现关系正常化和规范化。从长远来看，互利伙伴关系和开放边境对双方都有利。然而，亚美尼亚要求我们承认奥斯曼帝国的种族灭绝。许多民族主义活动家认为，承认种族灭绝可能导致领土主张或经济赔偿。然而，亚美尼亚本身否认了这些指控。"
 arme.177.a: "我们已经准备好实现正常化，但是我们必须讨论一些问题。"
 arme.177.b: "他们需要首先解决纳戈尔诺-卡拉巴赫冲突。"
 arme.177.c: "他们怎么敢想和我们对话！"
 arme.178.t: "[TUR.GetNamewithFlag]要求我们撤销种族灭绝指控！"
 arme.178.d: "土耳其收到了我们的提议，但他们希望我们放弃种族灭绝的指控和承认。我们该怎么回答他们呢？"
 arme.178.a: "对正义的要求并不等同于赔偿和领土要求。"
 arme.178.b: "我们当然可以放弃我们的愿望。"
 arme.179.t: "[ARM.GetNamewithFlag]同意！"
 arme.179.d: "亚美尼亚同意放弃有关种族灭绝的指控，现在他们已做好充分准备实现关系正常化并开放边境进行贸易。"
 arme.179.a: "太好了！"
 turkish_relat_negotated: "亚美尼亚-土耳其关系正常化"
 arme.180.t: "[ARM.GetNamewithFlag]坚决主张！"
 arme.180.d: "亚美尼亚再次声明，其无意对土耳其的任何领土提出主张。相反，可建立和平与历史博物馆，以谴责这段血腥历史，并将土耳其国家从奥斯曼帝国的过去中拯救出来。亚美尼亚坚称，其希望发展贸易和政治关系，而非推行领土收复主义议程。"
 arme.180.a: "让我们正视过去的暴行，共同构建新的未来。"
 arme.180.b: "他们想羞辱我们，这是不可接受的。"
 arme.181.t: "[TUR.GetNamewithFlag]承认亚美尼亚种族灭绝！"
 arme.181.d: "土耳其最近同意承认1915年奥斯曼帝国的种族灭绝事件，并与我们实现了关系正常化。"
 arme.181.a: "上帝保佑！"
 arme.182.t: "[TUR.GetNamewithFlag]拒绝关系正常化！"
 arme.182.d: "土耳其最近放弃了一切与我方恢复正常关系的外交努力。双方不再建立任何联系。"
 arme.182.a: "他们从未改变。"
 arme.183.t: "反对旧政府"
 arme.183.d: "我们国家权力的剧烈更迭并非无人察觉。上届政府的支持者组织了一场声势浩大的反对派政治运动来反对我们，以此来考验我们政府的实力和稳定性。"
 arme.183.a: "他们的时代结束了"
