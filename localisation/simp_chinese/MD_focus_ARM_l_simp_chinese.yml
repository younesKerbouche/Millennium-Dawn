 ARM_Petrosyan: "§4山丘之王§!"
 ARM_Petrosyan_desc: "列翁·哈科比·特尔-彼得罗相，又名LTP，是一位亚美尼亚政治家，曾任亚美尼亚首任总统。他领导了卡拉巴赫运动，致力于将亚美尼亚族聚居的纳戈尔诺-卡拉巴赫地区于1988年并入亚美尼亚。他领导亚美尼亚与邻国阿塞拜疆爆发了第一次纳戈尔诺-卡拉巴赫战争。"
 ARM_deideologization_of_democracy: "民主的非意识形态化"
 ARM_deideologization_of_democracy_desc: "亚美尼亚是后苏联国家中少数真正重视言论自由、自由市场和人权的国家之一。我们这个山区小国应该成为该地区民主的堡垒。"
 ARM_crossroad_diplomacy: "外交十字路口"
 ARM_crossroad_diplomacy_desc: "我们要充分利用地区外交力量，扩大我们的势力范围，同地区各国建立正常关系。"
 ARM_wipe_out_koch: "阻止科恰良"
 ARM_wipe_out_koch_desc: "科恰良的腐败官员必须从政府机构中清除出去。"
 ARM_desovietize_armenia: "亚美尼亚去苏联化"
 ARM_desovietize_armenia_desc: "我们必须清除苏联在亚美尼亚的遗产。共产主义政权给亚美尼亚带来的只有泪水、恐惧、死亡、痛苦和国土的丧失。现在是时候了。"
 ARM_learn_from_cilicia: "向奇里乞亚人学习"
 ARM_learn_from_cilicia_desc: "我们必须从历史中汲取教训，尤其是奇里乞亚。它因不合理的野心和激进的外交政策路线改变而沦为废墟。我们绝不能重蹈覆辙。"
 ARM_privatize_land: "土地私有化"
 ARM_privatize_land_desc: "我们必须从黑手党、寡头和机会主义者手中夺取非法夺取的土地，并将其妥善私有化，从而开始我们的经济改革。"
 ARM_press_oligs: "向寡头施压"
 ARM_press_oligs_desc: "我们必须确保寡头至少不会再对我们政府的市级层面产生影响。"
 ARM_crush_mafia: "打击黑帮"
 ARM_crush_mafia_desc: "我们必须粉碎亚美尼亚境内一切形式的犯罪​​活动，严惩所有犯罪分子。"
 ARM_utilize_wifes_connections: "利用关系"
 ARM_utilize_wifes_connections_desc: "我们必须利用家庭关系来努力实现与以色列关系正常化。"
 ARM_liberalize_economy: "经济自由化"
 ARM_liberalize_economy_desc: "我们必须放开经济，促进经济快速增长。"
 ARM_socdem_principles: "社会原则"
 ARM_syria_israel_mediation: "叙利亚-以色列调解"
 ARM_syria_israel_mediation_desc: "我们可以尝试在以色列和叙利亚之间建立和平进程，以扩大我们的影响力。"
 ARM_it_sector: "IT行业发展"
 ARM_it_sector_desc: "我们必须发展IT行业，因为它是我们国家增长最快的行业。"
 ARM_levon_build_roads: "修建道路"
 ARM_levon_build_roads_desc: "亚美尼亚的基础设施状况很糟糕，我们必须修复旧路并修建新路来改善这种情况。"
 ARM_future_looking_strategy: "面向未来的战略"
 ARM_future_looking_strategy_desc: "我们必须推行旨在实现该地区长期稳定的外交政策战略。"
 ARM_defence_levon_invest: "国防投资"
 ARM_defence_levon_invest_desc: "尽管我们的外交政策战略是追求地区和平，但我们必须在国防方面进行投资。"
