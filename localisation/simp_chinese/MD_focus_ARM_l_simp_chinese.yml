 arm_expansion.15.t: "西亚美尼亚起义"
 arm_expansion.15.d: "我们有机会在目前处于土耳其控制下的西亚美尼亚发动武装起义，但我们必须明白，这将使我们卷入与土耳其的战争，而且没有回头路。"
 arm_expansion.15.a: "西亚美尼亚自由！"
 arm_expansion.15.b: "我们不会冒险"
 arm_expansion.16.t: "西亚美尼亚起义"
 arm_expansion.16.d: "令我们始料未及的是，在所谓的西亚美尼亚，竟然发生了一场反对我们政府的起义！亚美尼亚当局直接宣布组织了这场叛乱，而且已经有消息称，他们的武装分子与叛军并列，这太令人愤慨了！"
 arm_expansion.16.a: "他们会为此付出代价"
 arm_expansion.17.t: "西亚美尼亚起义"
 arm_expansion.17.d: "为解放祖先亚美尼亚土地而进行的最后一场战争已经到来，机不可失，时不再来，荣耀属于亚美尼亚！"
