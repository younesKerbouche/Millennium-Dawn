 armenian_perseverance: "亚美尼亚的毅力"
 armenian_perseverance_desc: "过去三千年间，许多文明兴衰更迭。与昔日的敌友不同，亚美尼亚人依然屹立不倒。尽管昔日的亚美尼亚或许永不复返，但其繁荣昌盛、屹立不倒的意志却依然坚定不移。"
