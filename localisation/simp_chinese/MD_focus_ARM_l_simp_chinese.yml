 arm_economic.2.t: "汇丰银行的命运"
 arm_economic.2.d: "汇丰银行自90年代以来一直在我们的领土上运营，现在我们的经济正在恢复元气，是时候决定如何处理这家银行了，因为现在我们准备像以前一样不再依赖那么多外国公司。"
 arm_economic.2.a: "阿德辛银行将收购银行分行。"
 arm_economic.2.b: "让他们留在亚美尼亚。"
 arm_economic.3.t: "埃里温数学机械科学研究所的命运"
 arm_economic.3.d: "埃里温数学机械科学研究所，这所苏联时期建立的著名机构，如今正走向衰落，我们必须决定它的命运。俄罗斯提出要么从我们手中收购它的所有权，要么我们用自己的资金投资重组这所大学。"
 arm_economic.3.a: "我们将接受莫斯科的提议。"
 arm_economic.3.b: "我们将拯救该研究所。"
 arm_economic.4.t: "VEON的命运"
 arm_economic.4.d: "VEON已准备好全面进入我国电信市场，但我们可以选择将其全部收购并转让给国内运营商。对于我们来说，优先考虑的是外商投资还是支持国内企业？"
 arm_economic.4.a: "不要碰它们"
 arm_economic.4.b: "我们将收购他们的资产。"
 arm_economic.5.t: "赫拉兹丹火力发电厂"
 arm_economic.5.d: "赫拉兹丹火电厂是我国最大的火电厂，不幸的是，现在到了决定其命运的时候了。要么我们将其完全置于俄罗斯天然气工业股份公司的控制之下，要么我们投入自己的资金来支持它。"
 arm_economic.5.a: "让俄罗斯天然气工业股份公司得到它。"
 arm_economic.5.b: "我们将继续投资。"
 arm_economic.6.t: "肖哈肯的命运"
 arm_economic.6.d: "肖哈肯工厂建于1971年，现在由我们同胞创办的一家以色列公司拥有所有权。我们需要决定是投资该工厂，还是将其转让给私人业主。"
 arm_economic.6.a: "让他们把它拿走。"
 arm_economic.6.b: "我们将继续投资。"
 arm_economic.7.t: "核电站"
 arm_economic.7.d: "我们国家面临着一个选择：该把新核电站的建设委托给谁？俄罗斯、美国，还是我们自己，愿意冒险投资建设这样一个繁琐的项目？"
 arm_economic.7.a: "美国能够处理它。"
 arm_economic.7.b: "俄罗斯是这方面的专家"
 arm_economic.7.c: "亚美尼亚人是真正的核科学家。"
 arm_economic.8.t: "肖哈肯工厂破产"
 arm_economic.8.d: "肖哈肯工厂的所有者已正式宣布该工厂因破产而关闭。"
 arm_economic.8.a: "我们是怎么让这种事情发生的。"
 arm_economic.9.t: "赞格祖尔铜钼联合企业"
 arm_economic.9.d: "现在我们需要决定它的未来，因为它需要彻底重建。俄罗斯愿意自费重建，获得对它的控制权，否则我们将自行重建。"
 arm_economic.9.a: "我们能处理好"
 arm_economic.9.b: "让我们把它交给俄罗斯"
 arm_economic.10.t: "ErAZ"
 arm_economic.10.d: "是位于亚美尼亚埃里温的一家亚美尼亚汽车制造商，主要因在1966年至1996年间生产 RAF-977K 型厢式货车而闻名。建立ErAZ工厂的计划是由亚美尼亚苏维埃社会主义共和国部长会议于1964年12月31日提出的。该工厂的命运悬而未决，要么将其私有化给俄罗斯投资者，要么我们自己重建它。"
 arm_economic.10.a: "我们能处理好"
 arm_economic.10.b: "让我们把它交给俄罗斯"
 arm_economic.11.t: "科泰克酿酒厂"
 arm_economic.11.d: "科泰克啤酒厂成立于1974年，是亚美尼亚苏维埃社会主义共和国政府的一家国有企业，生产规模有限。工厂于1978年全部设备完工后开始大规模生产。苏联解体后，加吉克·察鲁扬于1995年接管了该啤酒厂，并开始生产科泰克和阿尔察赫等品牌的啤酒。1997年，卡斯特尔集团投资1700万美元成为该啤酒厂的主要股东，成为亚美尼亚最早的外国投资者之一。现在，我们必须决定是将该厂私有化还是将其纳入国家所有。"
 arm_economic.11.a: "我们能处理好"
 arm_economic.11.b: "我们将放弃私有化"
 arm_economic.12.t: "埃里温阿拉拉特白兰地工厂"
 arm_economic.12.d: "埃里温阿拉拉特白兰地厂，正式名称为埃里温阿拉拉特白兰地-葡萄酒-伏特加厂，以其著名品牌诺亚而闻名，是亚美尼亚埃里温一家领先的白兰地生产公司。该工厂状况不佳，一位私人投资者希望通过将其完全私有化来恢复原状，否则国家将接管这家著名的工厂。"
 arm_economic.12.a: "我们能处理好"
 arm_economic.12.b: "我们将放弃私有化"
 arm_economic.13.t: "埃里温白兰地公司"
 arm_economic.13.d: "埃里温白兰地公司以其著名品牌“阿勒山”而闻名，是亚美尼亚领先的干邑白兰地生产企业。该公司成立于1887年，正值俄罗斯帝国时期。亚美尼亚苏维埃化后，工厂成为国有企业。1999年，独立的亚美尼亚政府将工厂出售给法国保乐力加公司，该公司生产蒸馏酒。该公司生产的各类干邑白兰地产品均以“阿勒山”为品牌进行宣传。或许我们会改变决定，接管这家工厂，又或许最终决定将其交给法国投资者。"
 arm_economic.13.a: "我们将接管这家工厂。"
 arm_economic.13.b: "让他们和法国人呆在一起"
 arm_economic.14.t: "ErAZ"
 arm_economic.14.d: "不幸的是，ErAZ工厂无法在全球市场上竞争，最终不得不宣布破产。我们是否应该考虑如何让这家工厂重获生机？"
 arm_economic.14.a: "不"
 arm_economic.14.b: "我们能处理好"
 arm_economic.15.t: "国内IT行业的新参与者"
 arm_economic.15.d: "我们的IT行业已经充满了新公司，这些新公司将促进我们的IT行业的发展。"
 arm_economic.15.a: "是"
 arm_economic.16.t: "国内IT行业的新参与者"
 arm_economic.16.d: "我们的IT行业已经充满了新公司，这些新公司将促进我们的IT行业的发展。"
 arm_economic.16.a: "是"
 arm_economic.17.t: "莫斯科国立大学亚美尼亚分校"
 arm_economic.17.d: "莫斯科国立大学已与亚美尼亚教育部达成协议，在该国开设分校，现在亚美尼亚公民将能够广泛地参加这所俄罗斯大学的课程。"
 arm_economic.17.a: "太好了"
 arm_economic.17.b: "好的"
 arm_economic.18.t: "图莫开张"
 arm_economic.18.d: "图莫最初的设想是为青少年提供高等教育中心。亚美尼亚裔美国企业家萨姆·西蒙尼扬和席尔瓦·西蒙尼扬共同创立了该中心。如今，我们的教育体系又增添了一家优秀的机构。图莫中心盛大开幕，并由摇滚音乐家塞尔吉·坦基安和多利安献上了一场音乐会。"
 arm_economic.18.a: "太好了"
 arm_economic.19.t: "亚美尼亚美国大学"
 arm_economic.19.d: "亚美尼亚美国大学始建于上世纪90年代，随着帕拉马兹·阿维迪斯扬大楼的落成，其建筑已臻完善。亚美尼亚公民将有机会接触到符合美国标准的教育体系，并接受全面的美国教育。"
 arm_economic.19.a: "太好了"
 arm_economic.19.b: "好的"
 arm_economic.20.t: "伊拉斯谟+在亚美尼亚"
 arm_economic.20.d: "亚美尼亚已加入伊拉斯谟+计划，并开始与欧洲教育机构，特别是与在该计划中处于领先地位的法国和德国教育机构进行全面的学生交流。"
 arm_economic.20.a: "太好了"
 arm_economic.20.b: "好的"
 arm_economic.21.t: "Ayb学校"
 arm_economic.21.d: "自成立以来，Ayb教育基金会为高中生开设了高级学科课程，在亚美尼亚不同地区的学校建立了现代化的教育实验室，在亚美尼亚和阿尔察赫组织了最受欢迎的国际学校竞赛，进行了教师再培训，开发了教学方法，将世界上最好的一些教科书翻译成亚美尼亚语，开发和测试了教育统一性和教育结构管理制度等。基于所有这些教育计划和举措的五年经验，决定建立一所符合所有现代教育要求并以亚美尼亚文字的最佳成就为基础的新型亚美尼亚学校。"
 arm_economic.21.a: "太好了"
 arm_economic.22.t: "亚美尼亚剑桥"
 arm_economic.22.d: "亚美尼亚已与剑桥大学达成合作，旨在使亚美尼亚公民能够接受英式教育，并享有与英国本土学生同等的权益。"
 arm_economic.22.a: "太好了"
 arm_economic.22.b: "好的"
 arm_economic.23.t: "亚美尼亚银行"
 arm_economic.23.d: "美洲银行是亚美尼亚历史最悠久的银行。如今，随着银行体系的发展，该银行将能够对我国经济发展产生更积极的影响。"
 arm_economic.23.a: "太好了"
 arm_economic.1.t: "烟草问题"
 arm_economic.1.d: "烟草公司在我们国家的经济中占据了很大的份额，不幸的是他们感觉太好了，此外，一些外国可能会通过他们影响我们国家，也许是时候与他们解决这个问题了。"
 arm_economic.1.a: "我们会把它们买回来。"
 arm_economic.1.b: "我们将使用警察来抓捕"
 arm_economic.1.c: "我们将使用特种部队来抓捕"
 arm_economic.1.f: "接受他们的贿赂"
 NKR_economy_start: "新千年的经济"
 NKR_economy_start_desc: "我们美丽的地区正在进入新的千年，我们刚刚获得独立，并且仍在应对冲突后和争取独立的战争。"
 NKR_economy_police: "重组警察系统"
 NKR_economy_police_desc: "我们打算对警察队伍进行重大改革，将所有受贿者驱逐出去，并彻底更新警察队伍。"
 NKR_economy_corruption: "开除腐败官员"
 NKR_economy_corruption_desc: "对所有受贿者发出最后通牒，无人能逃脱法律制裁，我们要对政府机构中的受贿者进行彻底清洗。"
 NKR_economy_nalog: "税收改革"
 NKR_economy_nalog_desc: "我们将减少公民缴纳的税额，减轻经济的债务负担。"
 NKR_economy_construction: "促进建筑许可证的发放"
 NKR_economy_construction_desc: "我们打算简化建筑许可证的发放程序。不要再让公民们被官僚主义的程序淹没，如果可以的话，就让他们自己动手建造吧！"
 NKR_economy_land: "分配无主之地"
 NKR_economy_land_desc: "我们准备将土地分配给我们的公民，以便他们可以在上面创造任何东西，包括他们自己的企业。"
 NKR_economy_selhoz: "对农业生产者的支持"
 NKR_economy_selhoz_desc: "农业部门永远是我们最大的产业之一，我们打算始终为其提供资金支持。"
 NKR_economy_antimonopol: "解散反垄断机构"
 NKR_economy_antimonopol_desc: "我们将解散反垄断机构，我们这个小国没有必要监管竞争。"
 NKR_economy_gas: "推行天然气化"
 NKR_economy_gas_desc: "我们将在全国范围内实施大规模天然气化计划，以便公民随时都能用上天然气！"
 NKR_economy_fermers: "降低农民税收"
 NKR_economy_fermers_desc: "我们希望进一步刺激农业产业，因此我们打算为所有从事农业活动的人减税。"
 NKR_economy_copper_gold: "铜和黄金投资"
 NKR_economy_copper_gold_desc: "我们的共和国可能没有太多的资源，但我们打算利用现有的资源来促进经济的发展。"
 NKR_economy_gornaya: "采矿工业"
 NKR_economy_gornaya_desc: "我们打算投资采矿业，因为即使在我们的情况下，我们也可以轻松地在共和国领土上开发资源。"
 NKR_economy_support_local: "支持本地生产商"
 NKR_economy_support_local_desc: "支持我们的制造商是我们经济计划的主要优先事项，我们不能大量依赖进口产品。"
 NKR_economy_invest_climate: "投资环境支持"
 NKR_economy_invest_climate_desc: "尽管我们对外国产品持怀疑态度，但我们将继续努力创造投资环境，而且投资不会是多余的。"
 NKR_economy_forest: "林业"
 NKR_economy_forest_desc: "我们需要额外的燃料和能源来源。林业作为其他产业的补充，可以发挥重要作用。"
 NKR_economy_boring_10: "乏味的10%增长"
 NKR_economy_boring_10_desc: "我们的经济每年增长约10%，这不是我们想要的最大增长，但我们的公民更看重这种稳定，而不是过高的承诺。"
 NKR_safe_start: "阿尔察赫的守卫"
 NKR_safe_start_desc: "我们的祖国时刻处于危险之中，我们必须思考如何保护我们的边界免受侵略者的侵害，同时不要忘记，保护我们的不仅是强大的经济，还有我们勇敢的警察和士兵。"
 NKR_safe_army: "阿尔扎赫国防军"
 NKR_safe_army_desc: "阿尔察赫国防军是分离出来的阿尔察赫共和国的国防力量。该军成立于1992年，整合了20世纪90年代初组建的、此前组织混乱的国防部队。"
 NKR_planes: "我们的飞机"
 NKR_planes_desc: "我们的军队急需飞机，我们必须向亚美尼亚申请。"
 NKR_safe_special_forces: "阿尔扎赫特种部队"
 NKR_safe_special_forces_desc: "除了普通士兵外，与任何一支现代军队一样，我们的队伍中必须有特种部队来执行最危险的任务。"
 NKR_safe_univer: "克里斯塔波尔·伊万扬军事学院"
 NKR_safe_univer_desc: "克里斯塔波尔·伊万扬军事学院是一所位于斯捷潘纳克特的学院和军事教育机构，由阿尔察赫国防军运营。"
 NKR_safe_anti_air: "防空部队"
 NKR_safe_anti_air_desc: "与亚美尼亚武装部队类似，我们也将建立自己的防空部队。"
 NKR_safe_mo_ra: "阿尔梅纳克·汉佩扬茨军事航空大学"
 NKR_safe_mo_ra_desc: "我们打算把我们的学员送到这所亚美尼亚大学学习，因为强大军队的关键在于训练有素的军事人员。"
 NKR_safe_vazgen: "瓦兹根·萨尔基相军事大学"
 NKR_safe_vazgen_desc: "我们打算把我们的学员送到这所亚美尼亚大学学习，因为强大军队的关键在于训练有素的军事人员。"
 NKR_safe_aspar: "阿斯佩尔武器公司"
 NKR_safe_aspar_desc: "我们打算购买这家亚美尼亚公司的产品以满足我们武装部队的需求。"
 NKR_safe_davisur: "戴维苏尔"
 NKR_safe_davisur_desc: "我们打算购买这家亚美尼亚公司的产品以满足我们武装部队的需求。"
 NKR_safe_full_integrate_army: "与亚美尼亚武装部队全面整合"
 NKR_safe_full_integrate_army_desc: "我们打算最大限度地加强与亚美尼亚武装部队的融合，只有在那里，我们的联合力量才能击退任何敌人的进攻。"
 NKR_safe_mvd: "内政部"
 NKR_safe_mvd_desc: "除了武装部队之外，我们的安全还受到警察和安全部门的保护，我们不能忘记这一点。"
 NKR_safe_border_troops: "边境部队"
 NKR_safe_border_troops_desc: "我们像需要空气一样需要边防部队，我们的敌人没有睡着，我们的边境必须时刻守卫。"
 NKR_safe_police_troops: "警察部队"
 NKR_safe_police_troops_desc: "与亚美尼亚的执法机构类似，我们也有可以在紧急情况下保护内部秩序的警察部队。"
 NKR_safe_nss: "阿尔察赫国家安全委员会"
 NKR_safe_nss_desc: "不仅警察要保卫国家，特种部队也必须保卫国家，而国家安全部门正在成功应对这些挑战。"
 NKR_we_are_at_war: "我们正处于战争之中！"
 NKR_we_are_at_war_desc: "阿塞拜疆攻击了我们，现在我们必须战斗！"
 NKR_scorched_earth: "焦土"
 NKR_scorched_earth_desc: "我们必须准备摧毁我们的部分工业，以便阿塞拜疆无法利用它们。"
 NKR_plant_minefields: "布置雷区"
 NKR_plant_minefields_desc: "就算我们从某些领土上撤退，也要到处埋设地雷，让他们不能轻易通过。"
 NKR_final_defense: "最终防御"
 NKR_final_defense_desc: "最后防御的时刻到了，跪着生不如站着死。"
 ARM_landmines: "阿尔扎赫地雷"
 mines_lostprov_tt: "丢失的领土上将被埋设地雷！"
 NKR_last_defense: "最终防御"
 arm_dashnak.1.t: "我们与科恰良的联盟"
 arm_dashnak.1.d: "科恰良即使卸任国家元首后，仍然对亚美尼亚精英阶层和社会有着深远的影响力。我们可以与他谈判，争取他加入我们，也可以与他彻底决裂。"
 arm_dashnak.1.a: "我们有了一个新朋友！"
 arm_dashnak.1.b: "做梦"
 arm_dashnak.2.t: "亚美尼亚希望扩大军事合作"
 arm_dashnak.2.d: "亚美尼亚代表团已正式告知我们，希望扩大两国间的军事合作。他们认为，此举对双方都有利。我们应该同意吗？"
 arm_dashnak.2.a: "当然！"
 arm_dashnak.2.b: "我们对那不感兴趣"
 arm_dashnak.3.t: "俄罗斯同意了"
 arm_dashnak.3.d: "俄罗斯和亚美尼亚代表团签署了关于扩大军事合作的协议，其中包括近期内举行联合军事演习！这是两国关系迈出的新一步。"
 arm_dashnak.3.a: "太棒了！"
 arm_dashnak.4.t: "俄罗斯拒绝了"
 arm_dashnak.4.d: "俄罗斯已通知我们他们拒绝。据他们所言，他们对与我们发展军事合作不感兴趣。"
 arm_dashnak.4.a: "我们会找到另一个盟友！"
 ARM_in_between_empires: "鹰与狮之间"
 ARM_in_between_empires_desc: "纵观历史，亚美尼亚一直被试图统治其领土的帝国所撕裂。这些旧帝国虽有新的名字和伪装，但其本质始终如一。为了生存，我们必须与他们找到共同语言。"
 ARM_relations_with_europe: "与欧洲的关系"
 ARM_relations_with_europe_desc: "我们必须注重与欧洲的关系，确定我们与欧洲当前和未来的关系。"
 ARM_relations_with_russia: "与俄罗斯的关系"
 ARM_relations_with_russia_desc: "许多亚美尼亚人对俄罗斯的看法非常两极分化。无论民意如何，我们必须根据我们的利益建立与俄罗斯的关系。"
 ARM_partn_coop_agrem: "伙伴关系与合作"
 ARM_partn_coop_agrem_desc: "我们正开始与欧盟漫长的合作之旅，这项协议将开启我们成为欧洲大家庭一部分的进程。"
 ARM_open_action_plan: "开放行动计划"
 ARM_open_action_plan_desc: "我们与欧盟的外交合作比以往任何时候都更加密切。"
 ARM_arm_eu_compr_agre: "加强合作协议"
 ARM_arm_eu_compr_agre_desc: "我们同欧盟的伙伴关系正达到前所未有的高度，或许我们距离加入友好的欧洲大家庭仅一步之遥。"
 ARM_join_council_of_europe: "加入欧洲议会"
 ARM_join_council_of_europe_desc: "我们打算与欧洲议会合作，因为它是欧洲政治机构之一，我们认识到它很重要，包括对我们自己来说也是如此。"
 ARM_standing_comitee_eu_integr: "欧洲一体化常设委员会"
 ARM_standing_comitee_eu_integr_desc: "融入欧洲共同体是我们的道路，我们打算扩大我们与欧盟之间的组织、文件和其他联系的参与。"
 ARM_open_up_for_ngos: "为非政府组织敞开大门"
 ARM_open_up_for_ngos_desc: "我们打算允许欧洲非政府组织进入我国，以促进我国公民和民主社会的发展。"
 ARM_instanbul_conventions_discuss: "伊斯坦布尔公约讨论"
 ARM_instanbul_conventions_discuss_desc: "现在是最终决定我国LGBT公民命运的时候了。"
 ARM_prep_article_fortynine: "亚美尼亚应对第49条的准备"
 ARM_prep_article_fortynine_desc: "最后，我们正在接近我们长期以来一直努力的阶段，也许今年我们将成为欧盟的一部分。"
 ARM_prop_against_west_values: "反对“欧洲”价值观的宣传"
 ARM_prop_against_west_values_desc: "21世纪的欧洲价值观对我们来说是陌生的，它们会拖累我们的社会从发展走向衰落。"
 ARM_closing_ngos: "关闭非政府组织"
 ARM_closing_ngos_desc: "欧洲非政府组织在我们美丽的国家没有立足之地，它们对我们的公民的影响太有害了。"
 ARM_seizing_eu_funds: "扣押欧盟资金"
 ARM_seizing_eu_funds_desc: "西方的投资将为我们带来好处，现在是时候将其据为己有。"
 ARM_diplomatic_distance_eu: "与欧盟保持外交距离"
 ARM_diplomatic_distance_eu_desc: "我们打算与欧盟保持距离，并停止与他们保持非常友好的关系。"
 ARM_slander_pro_europ_parties: "诽谤亲欧洲政党"
 ARM_slander_pro_europ_parties_desc: "所有亲欧洲政党的能力都应受到控制和限制，亲西方的宣传分子不应被允许在亚美尼亚肆意妄为。"
 ARM_close_integr_orgs: "关闭所有一体化组织"
 ARM_close_integr_orgs_desc: "我们将终止与所有欧洲一体化组织的合作，我们已经受够了欧洲的方式。"
 ARM_negot_individ_trade_agreements: "谈判个体贸易协定"
 ARM_negot_individ_trade_agreements_desc: "我们倾向于与欧盟国家进行个体交往，不承认欧盟在国际政治中代表这些国家。"
 ARM_support_euroscept: "支持欧洲怀疑主义"
 ARM_support_euroscept_desc: "欧洲怀疑主义是我们与欧洲关系的基础之一，现在它仍将如此。"
 ARM_levons_legacy: "莱翁王的遗产"
 ARM_levons_legacy_desc: "法国和亚美尼亚之间的兄弟关系已经过去，并将继续下去，没有任何问题。"
 ARM_cultural_econ_fra: "文化和经济关系"
 ARM_cultural_econ_fra_desc: "我和法国在文化和历史上有着许多联系，我们愿意扩大与法国的合作，造福两国人民。"
 ARM_french_educ_arm: "亚美尼亚的法语教育"
 ARM_french_educ_arm_desc: "法国教育被认为是世界上最好的教育之一，我们打算在我国开设法国大学的分校。"
 ARM_military_coop_fra: "与法国的军事合作"
 ARM_military_coop_fra_desc: "我们打算将亚美尼亚和法国武装部队之间的合作扩大到前所未有的水平。"
 ARM_francophonie_membership: "法语国家联盟成员"
 ARM_francophonie_membership_desc: "我们打算成为法语国家组织的一部分，这将大大加强我们与法国的联系。"
 ARM_armenia_eu_idea: "亚美尼亚 - 欧盟"
 ARM_eu_coop_agreement: "伙伴关系与合作协议"
 ARM_eu_council: "欧洲议会"
 ARM_eu_commitie: "欧洲一体化常设委员会"
 ARM_eu_ngos: "非政府组织"
