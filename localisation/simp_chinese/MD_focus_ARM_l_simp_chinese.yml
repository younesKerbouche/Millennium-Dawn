 arme.93.a: "非常不幸。"
 ARM_arax_hydro_power: "阿拉克斯水力发电"
 ARM_arax_hydro_power_desc: "我们可以向伊朗提出一项协议，在阿拉克斯河的休尼克地区建造一座水电站。"
 ARM_export_weapons_iran: "向伊朗出口武器"
 ARM_export_weapons_iran_desc: "由于外国对伊朗的压力，他们可能有兴趣以合理的价格购买我们的武器......"
 arme.94.t: "[ARM.GetNameWithFlag]提供军火交易！"
 arme.94.d: "最近，亚美尼亚政府提议向我们提供一批军用级步兵武器。考虑到目前的形势，他们给出的价格很合理。"
 arme.94.a: "当然，我们同意！"
 arme.94.b: "我们对此不感兴趣。"
 arme.95.t: "[PER.GetNameWithFlag]同意！"
 arme.95.d: "伊朗同意购买我们的武器，很快就会完成装运。"
 arme.95.a: "太好了！"
 arme.96.t: "[PER.GetNameWithFlag]拒绝！"
 arme.96.d: "伊朗出于某种原因没有同意购买我们的武器。"
 arme.96.a: "非常不幸。"
 ARM_free_trade_zone: "梅格里自由贸易区"
 ARM_third_power_transmission: "梅格里自由经济区"
 ARM_third_power_transmission_desc: "为了增加与伊朗的贸易，我们应该在梅格里建立一个自由贸易区。"
 ARM_iranian_drone_deal: "购买伊朗无人机"
 ARM_iranian_drone_deal_desc: "伊朗无人机在现代战斗中已被证明非常有效。我们可以找到它们的用武之地……"
 arme.97.t: "[ARM.GetNameWithFlag]想要购买我们的无人机！"
 arme.97.d: "最近，亚美尼亚表示有意购买我们的无人机。我们是否应该接受他们的报价，以合适的价格向他们提供无人机？"
 arme.97.a: "当然！"
 arme.97.b: "对不起，做不到"
 arme.98.t: "[PER.GetNameWithFlag]同意！"
 arme.98.d: "伊朗同意向我们出售一些无人机。这些无人机很快就会交付。"
 arme.98.a: "太好了！"
 arme.99.t: "[PER.GetNameWithFlag]拒绝！"
 arme.99.d: "伊朗没有同意我们的无人机购买协议。"
 arme.99.a: "啊…"
 ARM_covert_defense_agreement: "秘密防御协议"
 ARM_covert_defense_agreement_desc: "我们必须与伊朗建立更深层次的秘密联盟，以确保两国的安全。"
 arme.100.t: "[ARM.GetNameWithFlag]提供秘密防御协议！"
 arme.100.d: "亚美尼亚最近提议我们两国签署一项秘密防御协议。他们希望我们保障他们的独立，他们也会保障我们的独立。我们应该同意吗？"
 arme.100.a: "当然！"
 arme.100.b: "不，我们不能冒这个险。"
 arme.104.t: "叛军营"
 arme.104.d: "我们的起义正在蓬勃发展，整个军队已经组建完毕，准备保卫我们的自由，抵抗伊朗的占领。"
 arme.104.a: "为了库尔德斯坦的自由"
 arme.105.t: "与亚美尼亚的贸易协定"
 arme.105.d: "亚美尼亚政府希望绕过欧盟框架与我们达成贸易协定。他们认为，这比等待欧洲官僚机构多年运作更有利于经济合作。"
 arme.105.a: "我们同意"
 arme.105.b: "我们不同意"
 arme.106.t: "与亚美尼亚经济贸易合作协定"
 arme.106.d: "亚美尼亚政府有意拓展与我国的文化和经济联系。亚美尼亚提议签署一系列旨在促进两国在这些领域合作的条约和协议。"
 arme.106.a: "我们同意"
 arme.106.b: "我们不同意"
 arme.107.t: "与法国的贸易协定"
 arme.107.d: "法国政府已同意与我们缔结一系列经济和文化合作协议"
 arme.107.a: "很好"
 arme.108.t: "与法国的贸易协定"
 arme.108.d: "法国政府拒绝与我们扩大文化和经济领域的合作，显然他们不认为我们是可能的合作伙伴。"
 arme.108.a: "悲哀"
 arme.109.t: "与亚美尼亚教育合作协议"
 arme.109.d: "亚美尼亚政府已表达了与我国教育机构合作的兴趣，并希望看到我国顶尖大学在亚美尼亚设立代表​​处。这对我们来说是一个影响亚美尼亚青年思想的绝佳机会。"
 arme.109.a: "我们同意"
 arme.109.b: "我们不同意"
 arme.110.t: "与法国教育合作协议"
 arme.110.d: "法国政府已表明愿积极同我国开展教育领域合作，并准备在我国设立其高等教育机构的代表处。"
 arme.110.a: "很好"
 arme.111.t: "与法国的教育合作协定"
 arme.111.d: "法国政府已拒绝我国提出的在两国教育领域的合作提议，他们目前似乎无意在此领域与我方开展对话。"
 arme.111.a: "悲哀"
 arme.112.t: "与亚美尼亚的军事合作"
 arme.112.d: "亚美尼亚政府有意向我们提供两国间的军事合作，亚美尼亚对我们的国际任务经验以及外籍军团的经验非常感兴趣。"
 arme.112.a: "我们同意"
 arme.112.b: "我们不同意"
 arme.113.t: "与法国的军事合作"
 arme.113.d: "法国政府已同意与我方武装部队开展合作，重点包括：获取国际军事任务执行经验，以及外籍军团特定作战经验。"
 arme.113.a: "很好"
 arme.114.t: "与法国的军事合作"
 arme.114.d: "法国政府已拒绝与我方开展军事合作，显然认为我军尚未具备借鉴外军经验的条件。"
 arme.114.a: "悲哀"
 arme.115.t: "亚美尼亚在法语国家组织"
 arme.115.d: "亚美尼亚政府长期以来一直在努力成为法语国家组织的一部分，也许这对他们来说意义更大，因为随着时间的推移，我们也能够将他们完全纳入法语圈，支持亚美尼亚成为法语国家组织一部分的愿望是否值得？"
 arme.115.a: "是"
 arme.115.b: "不"
 arme.116.t: "亚美尼亚在法语国家组织"
 arme.116.d: "法国对我们加入法语国家组织的愿望做出了积极的反应，现在我们处于法国的势力范围内，我们可以依靠他们的支持。"
 arme.116.a: "很好"
 arme.117.t: "亚美尼亚在法语国家组织"
 arme.117.d: "法国决定拒绝我们加入法语国家组织并在未来成为整个法语圈一部分的愿望。"
 arme.117.a: "悲哀"
 arme.118.t: "亚美尼亚希望加入我们的欧洲军事计划"
 arme.118.d: "美国欧洲司令部州级伙伴关系计划根据其自身使命，是一项国民警卫队州级伙伴关系计划，旨在将美国各州与指定的伙伴国家联系起来，以支持该司令部的安全合作目标。目前，美国欧洲司令部责任区内与前苏联、南斯拉夫和华沙条约组织国家建立了22个伙伴关系。这些国家于1991年12月26日苏联解体后获得独立，并很快请求美国提供建议和援助，以组建新的自卫部队。"
 arme.118.a: "当然，我们需要训练我们的盟友"
 arme.118.b: "对不起，做不到"
 arme.119.t: "[USA.GetNamewithFlag]同意了！"
 arme.119.d: "[FROM.GetNameWithFlag]已经接受了我们的倡议，现在我们的部队将与我们的欧洲盟友一起参加联合演习。"
 arme.119.a: "完美"
 arme.120.t: "[USA.GetNamewithFlag]拒绝了我们"
 arme.120.d: "我们的外交政策可能对此有影响，但我们不被允许参加欧洲国家的联合演习"
 arme.120.a: "糟糕"
 arme.121.t: "与堪萨斯州联合演习"
 arme.121.d: "亚美尼亚希望与堪萨斯州陆军举行联合演习"
 arme.121.a: "好的"
 arme.121.b: "休想"
 arme.122.t: "[USA.GetNamewithFlag]同意了！"
 arme.122.d: "[FROM.GetNameWithFlag]同意我们军队和堪萨斯国民警卫队进行联合演习。"
 arme.122.a: "完美"
 arme.123.t: "[USA.GetNamewithFlag]拒绝了我们的提议"
 arme.123.d: "不幸的是，我们无法通过与堪萨斯州的联合演习来提高军队的战备水平"
 arme.123.a: "糟糕"
 arme.124.t: "亚美尼亚希望获得北约以外主要盟友地位"
 arme.124.d: "我们将亚美尼亚视为高加索地区的重要国家，其加入非北约伙伴关系计划为我们扩大该地区的影响力提供了良好的前景。"
 arme.124.a: "是，我们同意"
 arme.124.b: "不，亚美尼亚很弱"
 arme.125.t: "[USA.GetNamewithFlag]同意了！"
 arme.125.d: "[USA.GetNamewithFlag]批准了我们的申请，我们现在有一个与北约进行军事合作的独特机会"
 arme.125.a: "很好"
 arme.126.t: "[USA.GetNamewithFlag]拒绝了我们的申请"
 arme.126.d: "[USA.GetNamewithFlag]决定拒绝我们的申请，因为我们不符合他们的标准"
 arme.126.a: "无聊"
 arme.127.t: "增加在[ARM.GetNamewithFlag]的投资？"
 arme.127.d: "有必要通过各种联合项目发展我们两国之间的经济联系"
 arme.127.a: "是的，当然"
 arme.127.b: "休想"
 arme.128.t: "[USA.GetNamewithFlag]同意了！"
 arme.128.d: "幸运的是，我们成功说服[USA.GetNamewithFlag]同意在我国实施额外的资助计划"
 arme.128.a: "很好"
 arme.129.t: "[USA.GetNamewithFlag]拒绝了我们的提议"
 arme.129.d: "不幸的是，[USA.GetNamewithFlag]对这不感兴趣。"
 arme.129.a: "糟糕"
 arme.130.t: "[ARM.GetNamewithFlag]请求千禧挑战契约付款"
 arme.130.d: "亚美尼亚认为，他们的国家已经通过了改善治理的所有阶段，并已准备好根据千禧挑战契约计划支付款项"
 arme.130.a: "当然，他们准备好了"
 arme.130.b: "不，管好你的国家"
 arme.133.t: "美国亚美尼亚全国委员会游说"
 arme.133.d: "美国亚美尼亚全国委员会是一个亚美尼亚裔美国人的草根组织。其总部位于华盛顿特区，并在加利福尼亚州格伦代尔和马萨诸塞州沃特敦设有地区办事处。"
 arme.133.a: "很好"
 arme.134.t: "[ARM.GetNamewithFlag]要求承认亚美尼亚种族灭绝"
 arme.134.d: "亚美尼亚正在极力争取承认亚美尼亚种族灭绝事件。如果我们同意，我们在亚美尼亚的影响力将大大增强，但这将损害我们与土耳其的关系。"
 arme.134.a: "土耳其应该为此受到惩罚"
 arme.134.b: "什么亚美尼亚？"
 arme.135.t: "[USA.GetNamewithFlag]承认种族灭绝！"
 arme.135.d: "这一天将成为亚美尼亚历史上最重要的日子之一，因为我们成功说服[USA.GetNamewithFlag]承认土耳其犯下的种族灭绝罪行。"
 arme.135.a: "万岁！"
 arme.136.t: "[USA.GetNamewithFlag]假装他们不知道我们在谈论什么。"
 arme.136.d: "不幸的是，美国更愿意与[TUR.GetNamewithFlag]交朋友，而不是与我们"
 arme.136.a: "糟糕"
 arme.137.t: "[ARM.GetNamewithFlag]退出与[USA.GetNamewithFlag]的军事协议"
 arme.137.d: "我们是否属于那些无法照顾自己的弱国？这些国家高度依赖[USA.GetNamewithFlag]的舆论，因为它们只依赖[USA.GetNamewithFlag]的武器生产和供应，而依赖华盛顿会损害它们自身的安全。我们对此不再感兴趣。"
 arme.137.a: "北约滚开！"
 arme.144.t: "冻结[USA.GetNamewithFlag]资产"
 arme.144.d: "美国向我国注入的资金是为了推翻我们的政府。作为补偿，我们正在将这些资本国有化。"
 arme.144.a: "它属于我们"
 arme.145.t: "退出非政府组织"
 arme.145.d: "[USA.GetNamewithFlag]资助威胁我们安全的组织。我们不再有兴趣参与其中。"
 arme.145.a: "这样更好"
 arme.149.t: "[ARM.GetNamewithFlag]希望扩大文化联系"
 arme.149.d: "我们两国人民有着数百年的历史联系，我们必须在未来继续保持这种联系。此外，这种合作在政治和经济层面也惠及两国人民。"
 arme.149.a: "好的"
 arme.149.b: "不"
 arme.150.t: "[SYR.GetNamewithFlag]接受！"
 arme.150.d: "叙利亚政府完全同意我们的观点，并愿意进一步加强文化交流"
 arme.150.a: "很好"
 arme.151.t: "[SYR.GetNamewithFlag]拒绝文化合作"
 arme.151.d: "他们对此不感兴趣并拒绝了我们的提议。"
 arme.151.a: "糟糕"
 arme.152.t: "[ARM.GetNamewithFlag]将侨民撤回[ARM.GetNamewithFlag]"
 arme.152.d: "由于我国卷入战争，亚美尼亚政府决定将其人口撤回[ARM.GetNamewithFlag]"
 arme.152.a: "一路顺风！"
 arme.153.t: "来自[SYR.GetNamewithFlag]的亚美尼亚人抵达"
 arme.153.d: "我们成功地从叙利亚撤离了我们的人民，叙利亚目前正处于困难时期"
 arme.153.a: "很好"
 arme.154.t: "向[SYR.GetNamewithFlag]提供人道主义援助"
 arme.154.d: "我们的叙利亚朋友处境艰难，因此我们将向他们提供人道主义援助"
 arme.154.a: "我们的兄弟必须得救！"
 arme.155.t: "[ARM.GetNamewithFlag]提供人道主义援助"
 arme.155.d: "来自[ARM.GetNamewithFlag]的朋友向我们提供了人道主义援助。我们人民衷心感谢亚美尼亚人民没有忘记我们。"
 arme.155.a: "上帝保佑亚美尼亚！"
 arme.156.t: "[ARM.GetNamewithFlag]向我们提供军事援助"
 arme.156.d: "[ARM.GetNamewithFlag]愿意向我们提供援助，以改善我们在前线的处境"
 arme.156.a: "非常感谢"
 arme.156.b: "我们不需要它"
 arme.157.t: "[SYR.GetNamewithFlag]接受我方援助"
 arme.157.d: "他们的军事领导层感谢我们提供的帮助"
 arme.157.a: "很好"
 arme.158.t: "[SYR.GetNamewithFlag]拒绝援助"
 arme.158.d: "看来他们不需要我们的帮助。"
 arme.158.a: "好"
 arme.163.t: "[ARM.GetNamewithFlag]希望加入北大西洋公约组织"
 arme.163.d: "他们保证将为共同的事业而努力，并成为其所在地区的重要联盟伙伴。"
 arme.163.a: "好的"
 arme.163.b: "不"
 arme.164.t: "[USA.GetNamewithFlag]接受我们加入联盟"
 arme.164.d: "我们成功地获得了世界上最强大的联盟之一的保护"
 arme.164.a: "完美"
 arme.165.t: "[USA.GetNamewithFlag]拒绝我们的申请"
 arme.165.d: "他们对我们加入北约不感兴趣。"
 arme.165.a: "无聊"
 ARM_relations_with_america: "与美国的关系"
 ARM_relations_with_america_desc: "美国拥有庞大的亚美尼亚侨民群体，并且与美国有着良好的历史关系。自威尔逊总统以来，许多亚美尼亚人视美国为可靠的伙伴。"
 ARM_join_us_eur_partn_prog: "欧洲指挥国家伙伴关系"
 ARM_join_us_eur_partn_prog_desc: "美国正在与其陆军预备役部队提供军事伙伴计划，旨在建立我们的新军事结构。"
 ARM_expand_us_embassy: "扩建美国大使馆"
 ARM_expand_us_embassy_desc: "美国大使馆已经控制了大片土地。但是，如果他们需要更多土地用于建设大使馆，我们可以提供。"
 ARM_additional_programs_for_armenia: "亚美尼亚的附加项目"
 ARM_additional_programs_for_armenia_desc: "美国可以为我们提供专门针对亚美尼亚的额外发展计划。"
 ARM_millennium_challenge_compact: "千禧挑战契约"
 ARM_millennium_challenge_compact_desc: "千禧挑战是美国政府与符合条件的国家之间达成的一项五年期协议，旨在资助旨在减少贫困和刺激经济增长的特定项目。"
 ARM_anca_lobbying: "美国亚美尼亚全国委员会游说"
 ARM_anca_lobbying_desc: "美国亚美尼亚全国委员会是一个亚美尼亚裔美国人的草根组织。其总部位于华盛顿特区，并在加利福尼亚州格伦代尔和马萨诸塞州沃特敦设有地区办事处。"
 ARM_us_recog_arm_gen: "美国承认亚美尼亚种族灭绝"
 ARM_us_recog_arm_gen_desc: "我们必须要求美国最终向土耳其施加压力，并承认土耳其在第一次世界大战期间的暴行是种族灭绝。"
 ARM_kansas_armenia_partnership: "堪萨斯州-亚美尼亚国伙伴关系"
 ARM_kansas_armenia_partnership_desc: "亚美尼亚军队已通过美国企业部门采购项目与堪萨斯州国民警卫队建立合作伙伴关系。我们必须共同进行训练。"
 ARM_req_mnna_status: "申请非北约主要盟友地位"
 ARM_req_mnna_status_desc: "现在，当我们表现出对西方事业的真正忠诚时，也许我们应该向美国请求获得非北约主要盟友的地位。"
 ARM_stopping_usaid: "阻止美国国际开发署"
 ARM_stopping_usaid_desc: "美国国际开发署是一个只顾促进美国利益的组织。它必须被制止！"
 ARM_close_us_embassy: "关闭大使馆"
 ARM_close_us_embassy_desc: "美国利用其大使馆对我们进行阴谋活动已经太久了。这种行为必须停止。"
 ARM_seizing_us_investments: "扣押美国投资"
 ARM_seizing_us_investments_desc: "美国的任何投资，目的都不是让东道国繁荣，而是让美国精英阶层获得资本主义收益，我们必须抓住！"
 ARM_stop_military_coop: "停止军事合作"
 ARM_stop_military_coop_desc: "与弱小的美国人进行军事合作对我们毫无意义。"
 ARM_no_more_relations_with_us: "与美国断绝关系"
 ARM_no_more_relations_with_us_desc: "我们不能允许自己与美国这样的恐怖主义国家有任何关系。"
 ARM_no_more_ngo_funds: "不再有非政府组织资金"
 ARM_no_more_ngo_funds_desc: "非政府组织是社会间谍组织，其宣扬的价值观与我们的议程不符。这种行为必须被制止。"
 ARM_anti_nato_propaganda: "反北约宣传"
 ARM_anti_nato_propaganda_desc: "北约是西方霸权的帝国主义组织！我们怎么能不告诉世界他们的真面目呢？"
 ARM_combat_us_influence: "打击美国影响力"
 ARM_combat_us_influence_desc: "我们必须全方位打击美国的影响力。从文化到经济，美国的存在必须受到遏制。"
 ARM_relations_with_iran: "与伊朗的关系"
 ARM_relations_with_iran_desc: "伊朗是我们最古老的邻居之一，现在到了该决定我们在21世纪关系如何的时候了。"
 ARM_close_border_with_iran: "关闭与伊朗的边界"
 ARM_close_border_with_iran_desc: "我们必须关闭与伊朗的边境，不再允许与他们进行任何贸易。"
 ARM_rip_the_trade_agreements: "不再进行贸易"
 ARM_rip_the_trade_agreements_desc: "我们必须抵制伊朗产品并切断任何与伊朗的商业合作。"
 ARM_closing_blue_mosque: "关闭蓝色清真寺"
 ARM_closing_blue_mosque_desc: "伊朗一直利用蓝色清真寺作为其在亚美尼亚的影响力中心。我们必须阻止这种现象。"
 ARM_amenia_iran_agen_capt: "反伊朗监视"
 ARM_capture_iranian_agents: "反伊朗监视"
 ARM_capture_iranian_agents_desc: "伊朗可能会试图密谋反对我们。我们必须做好准备。"
 ARM_hez_are_terrorists: "真主党是恐怖分子！"
 ARM_hez_are_terrorists_desc: "真主党是伊朗恐怖主义的代理人。我们必须谴责他们的政治组织和政治议程！"
 ARM_support_pjaks: "支持库尔德斯坦自由生活党"
 ARM_support_pjaks_desc: "为了遏制伊朗的野心，我们必须支持库尔德分离主义组织，例如库尔德斯坦自由生活党。"
 ARM_post_ussr_partnersh: "后苏联伙伴关系"
 ARM_post_ussr_partnersh_desc: "在苏联时代与我们有过经济和政治往来的许多国家，如今已与我们相当疏远。我们可以尝试重新构建与这些国家的关系。"
 ARM_trade_partnership_blr: "与白俄罗斯的伙伴关系"
 ARM_trade_partnership_blr_desc: "白俄罗斯市场对我们的企业来说可能非常有吸引力，我们的市场对他们来说也同样如此。"
 ARM_trade_partnership_kaz: "与哈萨克斯坦的伙伴关系"
 ARM_trade_partnership_kaz_desc: "我们与哈萨克斯坦的关系可能不是最光明的，但我们的共同贸易利益和与俄罗斯的深度融合对我们双方都有利。"
 ARM_trade_partnership_ukr: "与乌克兰的伙伴关系"
 ARM_trade_partnership_ukr_desc: "与乌克兰建立良好的贸易关系对我们来说非常有利，因为我们的市场非常适合他们的产品。"
 arme.138.t: "[ARM.GetNameWithFlag]想与欧盟签署合作协议！"
 arme.138.d: "最近亚美尼亚决定与欧盟签署合作协议，我们是否应该同意他们的提议？"
 arme.138.a: "当然！"
 arme.138.b: "我们不同意？"
 arme.139.t: "[FROM.GetNameWithFlag]接受！"
 arme.139.d: "[FROM.GetNameWithFlag]接受了我们的提议，协议将很快签署。"
 arme.139.a: "太棒了！"
 arme.140.t: "[FROM.GetNameWithFlag]拒绝！"
 arme.140.d: "[FROM.GetNameWithFlag]拒绝了我们签署合作协议的提议。"
 arme.140.a: "非常不幸。"
 arme.141.t: "[ARM.GetNameWithFlag]想要加入开放行动计划！"
 arme.141.d: "最近，亚美尼亚表示有意加入“开放行动计划”。该计划旨在完善政府的改革议程，使其更加透明、负责、更具参与性和创新性。我们应该允许他们加入吗？"
 arme.141.a: "当然！"
 arme.141.b: "对不起，做不到"
 arme.142.t: "[FROM.GetNameWithFlag]接受！"
 arme.142.d: "他们接受了我们的请求，制定了开放行动计划，旨在改善政府承担的改革议程，使其更加透明、负责、参与性和创新性。"
 arme.142.a: "太棒了！"
 arme.143.t: "[FROM.GetNameWithFlag]拒绝！"
 arme.143.d: "[FROM.GetNameWithFlag]拒绝了我们加入开放行动计划的提议。"
 arme.143.a: "非常不幸。"
 arme.146.t: "[ARM.GetNameWithFlag]中的贸易公司"
 arme.146.d: "亚美尼亚政府建议我们将贸易关系提升到新的水平。亚美尼亚政府在多集团公司的协助下，准备提供场地用于建立贸易公司，以便我们的产品能够面向亚美尼亚买家销售。我们应该达成这样的协议吗？"
 arme.146.a: "是"
 arme.146.b: "不"
 arme.147.t: "白俄罗斯亚美尼亚贸易公司"
 arme.147.d: "白俄罗斯政府同意在我国开设一家白俄罗斯产品贸易公司"
 arme.147.a: "很好"
 arme.148.t: "白俄罗斯亚美尼亚贸易公司"
 arme.148.d: "白俄罗斯政府拒绝在我国开设白俄罗斯产品贸易公司"
 arme.148.a: "悲哀"
 arme.159.t: "伊斯坦布尔公约讨论"
 arme.159.d: "我们面临着接受还是拒绝签署《伊斯坦布尔人权协议》的问题。这项协议将使我们更接近加入欧盟，但也可能会引发民众的不满。"
 arme.159.a: "让我们签名吧！"
 arme.159.b: "我们不能冒这个风险。"
 arme.160.t: "与亚美尼亚举行联合军事演习"
 arme.160.d: "亚美尼亚政府建议我军举行联合军事演习，分享经验和技能，提高我军协同性，加强两国友好关系。"
 arme.160.a: "我们同意"
 arme.160.b: "不"
 arme.161.t: "与[FROM.GetName]联合军事演习"
 arme.161.d: "他们的政府已同意与我们的武装部队进行联合演习。"
 arme.161.a: "很好"
 arme.162.t: "与[FROM.GetName]联合军事演习"
 arme.162.d: "他们的政府拒绝与我国武装部队进行联合演习。"
 arme.162.a: "悲哀"
 arme.166.t: "[ARM.GetNameWithFlag]提出科学条约！"
 arme.166.d: "最近，亚美尼亚政府向我们提出了一项相互科学交流的条约，这对双方都有利。我们应该同意他们的提议吗？"
 arme.166.a: "当然！"
 arme.166.b: "对不起，做不到"
 arme.167.t: "[KAZ.GetNameWithFlag]同意！"
 arme.167.d: "哈萨克斯坦已同意我方条约，双方即将共享合作红利。"
 arme.167.a: "太棒了！"
 arme.168.t: "[KAZ.GetNameWithFlag]拒绝！"
 arme.168.d: "哈萨克斯坦已拒绝我方条约提案，视其为将导致其处境恶化的阴谋。"
 arme.168.a: "什…什么？"
 arme.169.t: "[ARM.GetNameWithFlag]提议商业合作！"
 arme.169.d: "近日，亚美尼亚政府通过其在乌克兰的侨民网络与我方接洽，提议开展互利商业合作。是否应予同意？"
 arme.169.a: "好的！"
 arme.169.b: "不"
 arme.170.t: "[UKR.GetNameWithFlag]同意！"
 arme.170.d: "乌克兰已同意我方条约，双方即将共享合作红利。"
 arme.170.a: "太棒了！"
 arme.171.t: "[UKR.GetNameWithFlag]拒绝！"
 arme.171.d: "乌克兰已拒绝我方条约提案，视其为将导致其处境恶化的阴谋。"
 arme.171.a: "什…什么？"
 arme.172.t: "亚美尼亚志愿旅"
 arme.172.d: "最近，在亚美尼亚侨民和亚美尼亚政府的支持下，来自罗贾瓦的当地亚美尼亚人加入了我们反抗土耳其和伊斯兰压迫的斗争。该旅现已加入土耳其工农解放军和叙利亚民主力量。该旅表示，其目标是保卫叙利亚的亚美尼亚人、他们的语言和文化，以及叙利亚北部和东部自治政府的所有人民，免受“伊拉克和黎凡特伊斯兰国”和土耳其政府的侵害，他们称后者是法西斯联盟与进步委员会的现任代表。"
 arme.172.a: "太棒了！"
 arme.173.t: "亚美尼亚合众国"
 arme.173.d: "我们的国家已进入历史发展的新阶段！现在，我们准备好宣布亚美尼亚合众国的成立！我们的国家疆域已扩张到足以配得上这个名字的地步。我们将成为整个高加索地区和平与民主的守护者……或许还有更多……"
 arme.173.a: "太棒了！"
 ARM_kaz_scienc_part: "与哈萨克斯坦的科学伙伴关系"
 ARM_kaz_scienc_part_desc: "我们可以向哈萨克斯坦提供一份互惠互利的科学条约。"
 ARM_diasp_ukr: "与乌克兰的联系"
 ARM_diasp_ukr_desc: "乌克兰的亚美尼亚侨民数量庞大。或许我们可以利用我们的关系，找到一份互惠互利的协议。"
 ARM_ukraine_cooperation_idea: "[ARM.GetNameWithFlag] - [UKR.GetNameWithFlag]交易"
 ARM_reach_out_baltics: "接触波罗的海国家"
 ARM_reach_out_baltics_desc: "考虑到我们的历史联系，我们必须与波罗的海国家接触并实现关系正常化。"
 ARM_gods_land: "上帝之地"
 ARM_gods_land_desc: "如今，圣地具有非常重要的意义，不仅因为其宗教重要性，还因为那里发生的地缘政治竞争。"
 ARM_arm_quart_partnership: "亚美尼亚区伙伴关系"
 ARM_arm_quart_partnership_desc: "亚美尼亚使徒教会因几乎完全控制耶稣墓地而闻名。此外，耶路撒冷的亚美尼亚区在这座城市中也拥有很大的影响力。我们应该利用这些因素。"
 ARM_recog_palest: "承认巴勒斯坦"
 ARM_recog_palest_desc: "以色列对我们表现出的敌意已经足够深，以至于我们现在理解了巴勒斯坦人的斗争。我们必须承认巴勒斯坦，以表明我们的立场。"
 ARM_support_israel: "支持以色列"
 ARM_support_israel_desc: "以色列在与我们合作中表现出了良好的意愿。我们必须以友好精神予以回应。"
 ARM_cont_pal_christians: "支持巴勒斯坦基督徒"
 ARM_cont_pal_christians_desc: "我们必须向巴勒斯坦基督徒提供人道主义援助并加强与亚美尼亚教会的联系，以支持他们。"
 ARM_relat_in_kurdistan: "接近库尔德斯坦"
 ARM_relat_in_kurdistan_desc: "也许我们与库尔德人的关系并非完全没有问题，但是，我们都是土耳其压迫的受害者，因此，我们必须团结起来。"
 ARM_yazidi_repatriation: "雅兹迪人遣返"
 ARM_yazidi_repatriation2: "雅兹迪人遣返"
 ARM_accept_yazidis: "接纳雅兹迪人"
 ARM_accept_yazidis_desc: "雅兹迪人是中东的一个宗教少数群体，他们历史上与亚美尼亚人关系良好，从未背叛过我们。我们必须接纳他们在亚美尼亚的组织，并促进他们的文化复兴。"
 ARM_our_land_their_freedom: "我们的自由之地"
 ARM_our_land_their_freedom_desc: "我们必须通过一项法律，承认雅兹迪人是亚美尼亚的正式少数民族，并允许他们完全返回亚美尼亚，并给予他们在议会中的席位。"
 ARM_yazidis_are_kurds: "雅兹迪人是库尔德人"
 ARM_yazidis_are_kurds_desc: "我们不应该支持雅兹迪组织，而应该邀请库尔德组织来支持雅兹迪人的库尔德身份。"
 ARM_support_barzani_ambitions: "支持库尔德人的野心"
 ARM_support_barzani_ambitions_desc: "尽管库尔德人居住在前亚美尼亚领土，但我们必须支持他们对抗土耳其。"
 ARM_support_nubar_ozanian: "支持罗贾瓦的亚美尼亚人"
 ARM_support_nubar_ozanian_desc: "最近，叙利亚库尔德人开始了反抗伊斯兰主义者和土耳其侵略者的斗争。我们必须支持他们的事业。"
 ARM_ministry_of_external_category: "亚美尼亚政府"
 ARM_ministry_of_external_category_desc: "为了生存、繁荣和扩大影响力，£text_icon_armgovern §Y亚美尼亚政府§!必须采取各种§Y国内和外交政策行动§!。\n\n§G整合新领土§!的机制要求你的§Y政治体制§!对§O某些领土拥有主权§!。并非所有地区都适合所有政党进行整合。\n\n只要您拥有相应的§Y国家精神§!，就可以做出与§Y亚美尼亚侨民§!相关的决议。"
 ARM_integration_new_lands: "§Y整合§!新领土"
 ARM_new_crusade_israel: "为§Y[ISR.GetFlag]耶路撒冷王国§!发起§Y十字军东征§!"
 ARM_new_crusade_hazbik: "为§Y[LEB.GetFlag]安条克公国§!发起§Y十字军东征§!"
 ARM_new_crusade_palestine: "为§Y[PAL.GetNameWithFlag]§!发起§Y十字军东征§!"
 ARM_italy_reclamation: "开始与§Y[ITA.GetNameWithFlag]§!§G统一§!"
 ARM_new_decision_govern_unlock_tt: "£text_icon_armgovern §Y亚美尼亚政府§!：§Y解锁§!新决议"
 integr_stuff_tt: "如果我们的£text_icon_armgovern §Y政治体制§!允许，这项§Y决议§!将允许我们§G整合§!各处§G领土§!！\n密切关注合作程度，某些地区可能会反抗你的占领。"
 ARM_United_States: "亚美尼亚合众国"
 ARM_veter_must_rule: "国家的民主"
 ARM_veter_must_rule_desc: "如果我们对亚美尼亚人的身份和我们的国家利益视而不见，那么西方价值观和民主道路就毫无意义。即使我们想要真正的民主，老兵也必须领导我们的国家。"
 ARM_request_support_us: "美国亚美尼亚军团"
 ARM_request_support_us_desc: "美国亚美尼亚军团是一个由曾在美军服役的亚美尼亚人组成的组织。该军团致力于打击亚美尼亚人民的敌人。该组织还拥有由五人组成的小型特种部队，他们在前美国海军陆战队军官的指导下接受秘密训练。亚美尼亚军团目前已有一千多名战士——均为亚美尼亚裔年轻人。我们应该支持他们的事业，并将他们纳入军事部门。"
 ARM_staunch_western_position: "眼中钉"
 ARM_staunch_western_position_desc: "为了使亚美尼亚真正强大和独立，我们需要放弃与俄罗斯的密切合作，而专注于西方伙伴。"
 ARM_against_euroscepticism: "反对欧洲怀疑主义"
 ARM_against_euroscepticism_desc: "俄罗斯是个威胁。这是当地政府的一致看法。现在是时候采取一些切实措施，加入北约了。此外，这将使土耳其试图破坏我们的企图变得极其困难。"
 ARM_nato_weapon: "北约的军事援助"
 ARM_nato_weapon_desc: "我们迫切需要重新武装我们的军队，现在，作为北约成员国，我们准备向该组织的其他成员国寻求帮助来解决这个问题。"
 ARM_plant_radicalism: "激进西方主义"
 ARM_plant_radicalism_desc: "欧洲文化和西方经济模式才是亚美尼亚应该努力追求的。可惜的是，这种理想已经远离了我们欧洲文明的最后边疆。"
 ARM_first_war_glorify: "第一次阿尔察赫战争颂扬"
 ARM_first_war_glorify_desc: "我们必须颂扬阿尔察赫战争，以增强我们的民族和爱国情感！"
 ARM_fight_for_freedom: "为自由而战"
 ARM_fight_for_freedom_desc: "我们的斗争本质上不仅仅是民族主义的斗争。我们也为权利、自由和尊严而战！"
 ARM_ecommerce_init: "电子商务计划"
 ARM_ecommerce_init_desc: "我们必须支持电子商务和政府结构数字化。"
 ARM_fourth_rev_stnd: "第四次革命的标准"
 ARM_fourth_rev_stnd_desc: "我们的运动是一场新的革命——民族和民主价值观的演变，它必须为所有亚美尼亚人树立新的标准。"
 ARM_new_nuclear_plants: "新建核电站"
 ARM_new_nuclear_plants_desc: "我们必须依赖核能，因为这是我国能够实现更多产出并具备全球市场竞争力的唯一途径。"
 ARM_no_more_kgb: "再无克格勃影响"
 ARM_no_more_kgb_desc: "克格勃特工长期以各界意见领袖和政治活动家为伪装，在我国从事阴谋活动，其渗透甚至已达议会层面！我们必须终结此心头大患。"
 ARM_ally_ukr_blr: "结盟友好运动"
 ARM_ally_ukr_blr_desc: "乌克兰和白俄罗斯的许多运动与我们有着相同的理念。我们必须支持他们共同抵抗俄罗斯。"
 ARM_no_more_colony: "不再有殖民统治！"
 ARM_no_more_colony_desc: "俄罗斯控制我们太久了！我们必须结束这种殖民剥削！"
 ARM_new_sparapet_pavel: "新斯帕拉佩特"
 ARM_new_sparapet_pavel_desc: "帕维尔·马努基扬已经证明了他有能力成为我们这个强大新国家的护墙者！"
 ARM_like_sassoun_daredevils: "就像《萨松的冒险者》"
 ARM_like_sassoun_daredevils_desc: "我们必须以我们辉煌的史诗为榜样，以我们的民间精神团结一个民族！"
 ARM_investig_milit: "调查军队"
 ARM_investig_milit_desc: "必须调查军队以清除一切腐败。"
 ARM_heroes_need_heroes: "英雄需要英雄"
 ARM_heroes_need_heroes_desc: "英雄确实需要英雄！我们全民族，无论男女老少，都要准备好为我们的事业而战。"
 ARM_armenia_zhirayr_idea: "激进的亲西方亚美尼亚"
 ARM_zhirayr_veterans_idea: "老兵掌权"
