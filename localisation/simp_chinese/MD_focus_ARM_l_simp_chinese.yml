 ARM_vazgen_academy: "瓦兹根萨尔基相军事大学"
 ARM_vazgen_academy_desc: "瓦兹根·萨尔基相军事大学是亚美尼亚国防部系统内的一所高等教育机构，其使命是培养能够在和平与战争时期执行国防任务的军官。"
 ARM_inner_troops: "内卫军"
 ARM_inner_troops_desc: "除了主力部队和边防部队外，我们还必须建立内卫军，以建立国内秩序并维持预备队。"
 ARM_institute_mo_ra: "军事航空大学"
 ARM_institute_mo_ra_desc: "亚美尼亚空军高等院校，隶属于亚美尼亚国防部。"
 ARM_pvo_troops: "防空部队"
 ARM_pvo_troops_desc: "我们必须考虑建立防空力量，以确保我们的天空安全。"
 ARM_intern_cooperat: "国际合作"
 ARM_intern_cooperat_desc: "为了发展我们的武装力量，提高军官的专业素养，我们需要与世界各地的友好国家进行互动。"
 ARM_peace_brigade: "维和部队"
 ARM_peace_brigade_desc: "为了获得和借鉴外国的作战经验，我们需要发展我们的维和部队，以便派遣他们执行军事和人道主义任务。"
 ARM_air_fedence_force: "系统化的空中训练"
 ARM_air_fedence_force_desc: "我们的航空兵没有系统的飞行员训练计划，教材自苏联时代以来就没有更新过。我们应该联合各航空院校，开展系统的训练计划。"
 ARM_davisur_arm: "戴维苏尔"
 ARM_davisur_arm_desc: "埃里温的一家缝纫厂可以改建成一家成熟的公司，生产带有新型像素化迷彩的标准化制服，我们可以从加拿大或美国复制这种制服。"
 ARM_aspar_arms_desc: "阿斯帕尔武器公司是一家从事亚美尼亚共和国武器进出口业务的公司。最近，他们开始研发自主研发的小型武器原型，这些原型很有前景。我们应该给他们颁发生产许可证，并支持他们的工厂。"
 ARM_k3_prototype: "K-3步枪原型"
 ARM_k3_prototype_desc: "亚美尼亚公司加尼勒自90年代以来一直在亚美尼亚制造手工武器。我们应该对他们的旧式原型进行现代化改造，并为其公司提供补贴。"
 ARM_uav_krunk: "克朗克无人机"
 ARM_uav_krunk_desc: "克朗克是亚美尼亚武装部队服役的一款无人机，用于近距离侦察、传输实时视频数据（视觉或红外）或拍摄高分辨率静态图像。"
 ARM_sso: "特种部队"
 ARM_sso_desc: "现在是时候根据我们的发展和军事经验来使我们的特种作战部队现代化了。"
 ARM_new_army: "新的亚美尼亚军队"
 ARM_new_army_desc: "亚美尼亚军队正在进入现代化和发展的新时代，其面临的问题都已成为过去！"
 ARM_militia: "创建人民民兵"
 ARM_militia_desc: "亚美尼亚自20世纪90年代起就已颁布法律，允许组建非国家民间准军事民兵组织，并在发生冲突时将其编入武装部队。现在是时候将这项法律付诸实施了。"
 ARM_national_guard: "创建国民警卫队"
 ARM_national_guard_desc: "也许我们应该考虑建立亚美尼亚国民警卫队，直接负责维护亚美尼亚的秩序，并与内务部密切联系。"
 ARM_vdv: "创建空降兵部队"
 ARM_vdv_desc: "苏联军事理论认为，武装部队的兵种应具有高度的多样性。我们应该采取类似的战略，建立成熟的空降部队。"
 ARM_morpehi: "创建海军陆战队"
 ARM_morpehi_desc: "除了横跨海洋之外，我们还应该借鉴其他国家的经验，建立海军陆战队。"
 ARM_fleet: "创建海军"
 ARM_fleet_desc: "胜利之海已笼罩我国！自奇里乞亚亚美尼亚时代以来，我们终于拥有了出海口。值得我们开始打造新的舰队。"
 ARM_N2_arms: ""
 ARM_n2: "N-2"
 ARM_n2_desc: "N-2是亚美尼亚科学生产协会加尼勒的一个多管火箭发射器项目。我们可以批准他们的项目并开始生产该火箭发射器。"
 ARM_Lusan_arms: "山猫"
 ARM_lusan: "山猫"
 ARM_lusan_desc: "查伦萨万机床制造厂正在寻求资金，以大规模生产山猫军用车辆。或许我们应该考虑投资。"
 ARM_mortars_prod: "迫击炮生产"
 ARM_mortars_prod_desc: "迫击炮的生产相当容易，而且不需要太多的技术设备。我们应该研究一下这一点。"
 ARM_hayk_car: "海克汽车原型"
 ARM_hayk_car_desc: "“海克”战车是在设计师卡伦·格沃基扬的监督下研制的原型车。虽然它并非最有效的军用运输车，但它是我们创新可靠的研发成果，值得支持。"
 ARM_rockets_modern: "火箭现代化"
 ARM_rockets_modern_desc: "考虑到我们的技术能力，我们可以尝试对旧苏联和俄罗斯火箭进行现代化改造。"
 ARM_mlrs_proto: "多管火箭系统原型"
 ARM_mlrs_proto_desc: "加尼勒已提议研制多管火箭炮原型。我们必须支持他们在这方面的努力。"
 ARM_our_own_armor: "陶瓷装甲生产"
 ARM_our_own_armor_desc: "除了戴维苏尔生产的钢板外，我们还可以通过复制现有的商业设计开始生产陶瓷装甲板。"
 ARM_radars_arm: "亚美尼亚雷达"
 ARM_radars_arm_desc: "为了确保我们有能力准确探测我国领土上空的敌机，我们必须投资建设军用雷达。"
 ARM_night_vis_arm: "实现夜视"
 ARM_night_vis_arm_desc: "如果我们的经济状况允许，我们可以开始在武装部队中配备夜视瞄准镜和护目镜。"
 ARM_new_unif_proj: "新制服项目"
 ARM_new_unif_proj_desac: "借鉴国外经验，我们必须开始研制新的迷彩服。"
 ARM_voma_center: "求生艺术中心"
 ARM_voma_center_desc: "求生的艺术是一个亚美尼亚非政府组织，由一群专业军事人员和退伍军人创建，他们的宗旨是建立一个能够在战争中自卫的社会。"
 ARM_warfare_analysis_center: "战争分析中心"
 ARM_warfare_analysis_center_desc: "协调我们的武装部队，重新评估作战经验，分析现代作战行动。所有这些都需要统一到一个武装部队的机构中，这个机构将成为我们的中心。"
 ARM_reform_army: "改革后的军队"
 ARM_reform_army_desc: "我们的军队需要改革，以便随时准备击退敌人对我国的进攻。防御战略是我们军事政策的基础。"
 ARM_swiss_model_desc: "我们将按照瑞士模式开始改革我们的军队，以便根据需要优化我们的武装力量。"
 ARM_fortress: "山地防御"
 ARM_fortress_desc: "我们将把我们的国家变成一座真正的堡垒，瑞士的防御战术将成为我们的基础。"
 ARM_territorial_defence: "国土防御"
 ARM_territorial_defence_desc: "我们打算建立国土防御来进一步保护我们的国家。"
 ARM_soviet_army: "苏联军队"
 ARM_soviet_army_desc: "我们认为，苏联军队是武装部队的标杆。我们打算创建能够满足我们后勤需求的新军种。"
 ARM_engineer_troops: "工程部队"
 ARM_engineer_troops_desc: "武装部队的工程支援特种部队：为军事（战斗）行动提供装备、工程侦察和为进攻部队（部队）提供护航等"
 ARM_radio_troops: "无线电部队"
 ARM_radio_troops_desc: "特种部队旨在部署和操作通信系统，以确保对国防部下属部队和部队所有活动的控制"
 ARM_railway_troops: "铁道兵"
 ARM_railway_troops_desc: "铁路是为武装部队提供铁路保障的。铁道兵包括管理机构、编队、部队、机构、机关和企业"
 ARM_border_troops_desc: "旨在保卫和保卫国家边界、防止和制止侵犯主权和领土完整的部队"
 ARM_nationalist_army: "国民军"
 ARM_nationalist_army_desc: "我们的国家需要一支强大的国家军队！基于独特的军事理论将创造什么？"
 ARM_nationalists_in_army: "招募激进分子入伍"
 ARM_nationalists_in_army_desc: "我们打算争取激进民族主义分子的帮助，尽管他们可能造成混乱，但他们将在道德和意识形态上提高"
 ARM_univeristy_army: "新式军事大学"
 ARM_univeristy_army_desc: "我们打算建立新的军事大学，以提高国家的军事教育质量。"
 ARM_polk_dziavory: "亚美尼亚骑兵"
 ARM_polk_dziavory_desc: "亚美尼亚骑兵、奇里乞亚骑士或亚美尼亚骑士是指来自奇里乞亚亚美尼亚的十字军骑士。我们计划将仪仗队重组为我军的一支作战部队。"
 ARM_102: "102部队"
 ARM_102_desc: "102部队是亚美尼亚军队的一支特种部队，由来自世界各地的亚美尼亚团体训练和集结，负责对敌国实施各种行动。"
 ARM_ar15_west_contr: "AR方案制作合同"
 ARM_ar15_west_contr_desc: "美国最新型步枪是我们未来步枪生产的最佳选择。我们不仅可以按原样生产，还可以进行逆向工程，以造福自身。"
 ARM_ak12_rus_contr: "AK型步枪生产许可证"
 ARM_ak12_rus_contr_desc: "最新的俄罗斯步枪是我们未来步枪生产的最佳选择。我们不仅可以按原样生产，还可以进行逆向工程，以造福自身。"
 ARM_orsis_dilemma: "奥西斯困境"
 ARM_orsis_dilemma_desc: "奥西斯有意投资我们的军工联合体。然而，我们的军事将领却提出了另一个建议。"
 ARM_start_foreign_legion: "创建外籍军团"
 ARM_start_foreign_legion_desc: "外籍军团作为武装部队一部分的概念早已吸引着我们，现在我们准备在一些国家的帮助下实施这一想法。"
 ARM_foreign_legion_france: "法国武器和专家"
 ARM_foreign_legion_france_desc: "我们打算购买法国设备并聘请愿意为我们的外籍军团提供服务的专家。"
 ARM_foreign_legion_india: "印度武器和专家"
 ARM_foreign_legion_india_desc: "我们打算购买印度设备并聘请愿意为我们的外籍军团提供服务的专家。"
 ARM_foreign_legion_create: "亚美尼亚外籍军团"
 ARM_foreign_legion_create_desc: "我们自豪地宣布亚美尼亚外籍军团的成立，我们将在那里等待任何国家的公民！"
 ARM_armenian_army_idea: "亚美尼亚军队"
 ARM_armenian_army_idea_desc: "亚美尼亚武装部队虽然成立时间较短，经历过独立战争，但已经存在许多需要解决的问题。"
