 arm_levon.9.t: "亚美尼亚表示愿意合作"
 arm_levon.9.d: "亚美尼亚声称，与其合作将比与阿塞拜疆的合作更为有利。"
 arm_levon.9.a: "我一直想尝尝亚美尼亚烤肉串"
 arm_levon.9.b: "不"
 arm_levon.10.t: "以色列改变高加索战略"
 arm_levon.10.d: "我们成功说服以色列开始与我们合作"
 arm_levon.10.a: "很好"
 arm_levon.11.t: "以色列无视我们的提议"
 arm_levon.11.d: "不幸的是，巴库油的味道比亚美尼亚皮塔饼的味道还要好。"
 arm_levon.11.a: "无聊"
 arm_levon.12.t: "[FROM.GetNamewithFlag]提议和平解决关系"
 arm_levon.12.d: "[FROM.GetNamewithFlag] 提议在我们两国之间建立统一的安全网络，以防止未来的冲突"
 arm_levon.12.a: "我们同意"
