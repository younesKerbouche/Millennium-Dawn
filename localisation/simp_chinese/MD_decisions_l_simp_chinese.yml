 communist_state_extremist_civil_war_desc: "[Communist-State_L]的共产党人厌倦了单纯的上街游行和散发小册子。这一次他们不再只是说说而已。在社会各界的支持下，他们似乎终于准备好发动阶级斗争的武装革命，推翻 [Root.GetName] 的资产阶级帝国主义政府，最终建立起受压迫群众渴望的无产阶级专政！列宁和毛泽东精神永垂不朽-革命万岁！\n\n效果：\n§H开始内战：50%的军事实力§!\n\n§R触发此项决议将会使你控制起义部队§!"
