 AB_offer_stalemate_Atk: "提议停火"
 AB_offer_stalemate_Atk_desc: "战争拖得太久了。战斗已经变成了一场旷日持久的僵局。这是一次巨大的失败，对我们来说，最好的选择是请求和平。"
 AB_offer_stalemate_Def: "提议停火"
 AB_offer_stalemate_Def_desc: "攻击者正站在我们文明的门口。他们停止了推进，我们的部队现在驻扎在彼此的阵地之外。我们应该请求和平。"
 AB_war_support_campaigns: "战争支持活动"
 AB_war_support_campaigns_desc: "人民正在失去对政府的信任，开始不再支持战争。让我们给他们一些额外的动力。"
 AB_promises_of_pecae: "承诺和平"
 AB_promises_of_pecae_desc: "战争正在给人民带来伤害。我们应该开始开展活动来讨论和平的潜在可能性。"
 Civil_war_decisions: "内战"
 Civil_war_decisions_desc: "我国陷入内战。这允许我们采取一些不道德的行为。这些方法是极端的，是必需的"
 confiscate_civilian_vehicles: "没收民用车辆"
 confiscate_civilian_vehicles_desc: "我们可以没收民用车辆并将其改装为技术车辆和装甲部队运输车。尽管发生了战争，民用车辆仍然很多，而且新的车辆可以很容易地通过边境走私。"
 smuggle_small_arms: "走私轻武器"
 smuggle_small_arms_desc: "除在当地作坊生产我们自己的轻武器外，我们还可以设法牵线，从国外走私武器。"
 smuggle_heavy_weapons: "走私重武器"
 smuggle_heavy_weapons_desc: "除了在当地作坊生产自己的重武器外，我们还可以设法牵线，从国外走私武器。当然，越境走私导弹要比来复枪难一点。"
 Conscripting_Child_Soldiers: "征召儿童兵"
 force_conscript_children: "强迫征召儿童兵"
 force_conscript_children_desc: "儿童兵正被征召入伍。在许多不对称的冲突中，儿童被强行征召加入反叛组织，对暴力麻木不仁。这些孩子的命运是令人沮丧的，因为他们一生都受到创伤，许多人在以后的生活中陷入了更多的暴力、酒精和毒品。\n\n征召儿童来支持我们的军队，但这些年轻的男孩通常只是充当肉盾。"
 buy_fuel_from_black_market: "从黑市购买燃料"
