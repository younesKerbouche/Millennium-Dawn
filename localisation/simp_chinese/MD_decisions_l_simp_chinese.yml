 child_soldiers_category_desc: "包括《日内瓦公约》在内的多项国际法都禁止招募儿童入伍。虽然我们通过使用儿童士兵来为我们的战争提供人力，但它损害了我们武装部队的效力并损害了我们的国际合法性。\n\n§Y儿童士兵招募等级§!决定了我们招募儿童士兵的速度。如果它变为负数，更多的儿童士兵将离开军队，而不是加入它。\n\n儿童士兵数量：§Y[?Root.child_soldiers]§!\n儿童士兵招募等级: §Y[?Root.child_soldiers_recruitment]§!"
