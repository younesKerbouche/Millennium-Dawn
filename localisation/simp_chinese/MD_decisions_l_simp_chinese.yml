 caliphate_extremist_civil_war_desc: "萨拉菲圣战主义已经成为[Root.GetName]的一股重要力量。他们组织严密，宗教狂热，他们愿意打一场漫长而艰苦的战争来击败“腐败和反伊斯兰的政府”，建立自己的哈里发国。\n\n效果：\n§H开始内战：50%的军事实力§!\n\n§R触发此项决议将会使你控制起义部队§!"
