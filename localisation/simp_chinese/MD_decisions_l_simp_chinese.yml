 ALB_nationalist_claims_FYR: "要求从[FYR.GetNameWithFlag]收回土地"
 ALB_nationalist_claims_FYR_desc: "我们应该把所有阿尔巴尼亚人团结起来，建立一个伟大统一的阿尔巴尼亚。"
 ALB_nationalist_claims_KOS: "宣称科索沃"
 ALB_nationalist_claims_KOS_desc: "我们应该把所有阿尔巴尼亚人团结起来，建立一个伟大统一的阿尔巴尼亚。"
 ALB_nationalist_claims_SER: "宣称科索沃"
 ALB_nationalist_claims_SER_desc: "我们应该把所有阿尔巴尼亚人团结起来，建立一个伟大统一的阿尔巴尼亚。"
 AUS_nationalist_claims_ITA: "宣称南蒂罗尔"
 AUS_nationalist_claims_ITA_desc: "南蒂罗尔是奥地利的合法领土，是时候让它回归祖国了"
 DEN_nationalist_claims_GER: "宣称石勒苏益格-荷尔斯泰因"
 DEN_nationalist_claims_GER_desc: "从历史和文化上来说，我们都是丹麦人，但长期以来，我们让石勒苏益格-荷尔斯泰因州的丹麦人民遭受[GER.GetNameWithFlag]的压迫。"
 DEN_nationalist_claims_SWE: "宣称斯科讷"
 DEN_nationalist_claims_SWE_desc: "从历史和文化上来说，我们是丹麦人，长期以来，我们斯科纳省的人民一直受到[SWE.GetNameWithFlag]的压迫。"
 FRA_nationalist_claims_BEL: "向[BEL.GetNameWithFlag]宣称瓦隆"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] 是一个人造国家。我们并不关心佛兰德斯的佛兰德人选择如何处理剩余的部分。但有一件事是肯定的 - 讲法语的瓦隆大区必须回归[FRA.GetNameWithFlag]。"
 FRA_nationalist_claims_SWI: "宣称瑞士法语区"
 FRA_nationalist_claims_SWI_desc: "我们确信，作为[FRA.GetNameWithFlag]的一部分，居住在瑞士的法国人会更加幸福。"
 HOL_nationalist_claims_BEL: "宣称佛兰德斯和布拉邦特"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag]是一个人造国家。弗兰德斯人民一直渴望与[FRA.GetNameWithFlag]统一，是时候行动起来了。"
 HUN_nationalist_claims_ROM: "宣称北特兰西瓦尼亚"
 HUN_nationalist_claims_ROM_desc: "匈牙利人民在罗马尼亚遭受压迫的时间太长了。我们需要让他们回归匈牙利。"
 HUN_nationalist_claims_UKR: "宣称匈牙利的卡帕提亚"
 HUN_nationalist_claims_UKR_desc: "乌克兰的匈牙利人已受许久的压迫，是时候回归祖国了"
 NOR_nationalist_claims_DEN: "宣称格陵兰与法罗群岛"
 NOR_nationalist_claims_DEN_desc: "格陵兰和法罗群岛在历史上一直是挪威的一部分，但我们的财产却被[SWE.GetNameWithFlag]非法交给了[DEN.GetNameWithFlag]。这可不是什么好事。我们想要把它们拿回来，这应该是不言而喻的。"
 NOR_nationalist_claims_ENG: "宣称设得兰群岛"
 NOR_nationalist_claims_ENG_desc: "设得兰群岛在文化上更接近挪威而非苏格兰或[ENG.GetNameWithFlag]。他们一定会在我们的统治下过得更好"
 NOR_nationalist_claims_SCO: "宣称设得兰群岛"
 NOR_nationalist_claims_SCO_desc: "设得兰群岛成为独立[SCO.GetNameWithFlag]的一部分是一个残酷的玩笑。那里的人民渴望有一天能与他们的维京同胞团结起来。"
 NOR_nationalist_claims_ICE: "宣称[ICE.GetNameWithFlag]"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag]是挪威人的定居点，长期以来一直是挪威王国的一部分，在拿破仑战争期间，作为和解协议的一部分，它被[SWE.GetNameWithFlag]非法交给[DEN.GetNameWithFlag]。虽然[ICE.GetNameWithFlag]现已独立，但我们知道他们的首选是挪威。"
 SWE_nationalist_claims_FIN: "向[FIN.GetNameWithFlag]宣称奥兰"
 SWE_nationalist_claims_FIN_desc: "奥兰群岛是瑞典民族的领土，劣等的芬兰人应该立即交出它，否则将自食恶果！"
