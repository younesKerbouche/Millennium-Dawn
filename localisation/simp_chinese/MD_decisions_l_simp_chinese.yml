 type_99_decision_desc: "ZTZ-99（一期改型）是在WZ123（9910工程）的基础上进一步强化防护改进而来。其加装了反应-4反应装甲与早期激光告警装置。"
 type_99_II_decision: "生成ZTZ-99（二期型）设计"
 type_99_II_decision_desc: "ZTZ-99（二期型）属于0910工程的一部分，改良了炮塔结构，加装了战场信息系统和激光对抗装置。"
 type_99a_decision: "生成ZTZ-99A设计"
 type_99a_decision_desc: "ZTZ-99A型坦克代表了其在信息化作战领域的突破，它是中国首款自主研制的信息化坦克。与早期型号相比，其炮塔和底盘悬挂系统几乎进行了完全重新设计。"
 ztq_15_decision: "生成ZTQ-15设计"
 ztq_15_decision_desc: "ZTQ-15外形紧凑、重量轻，适合在中国西部高原地区以及南方水网密集的地形使用。"
 zbd_04a_decision: "生成ZBD-04A设计"
 zbd_04a_decision_desc: "ZBD-04步兵战车的改进型（也被称为“502改”），与原型相比降低了两栖性能要求，重新设计强化了车身装甲，同时增加了新型激光告警系统。"
 zbl_08_decision: "生成ZBL-08设计"
 zsl_10_decision: "生成ZSL-10设计"
 pgz_09_decision: "生成PGZ-09设计"
 pgz_09_decision_desc: "PGZ-09使用两门GDF-002高射炮的中国特许生产版本，接替PGZ-95所担负的部队野战防空任务。该新型高炮的研制成功使中国首度具备对高机动末端的防空能力。达到发达国家同类装备水平。"
 plz_05_decision_desc: "PLZ-05作为解放军炮兵新世纪改革发展的重要装备之一，同时也是解放军装备的第一款履带式155毫米自行加榴炮。采用了新型底盘和火炮技术，使该自行火炮达到了世界先进水平。大大提高了解放军陆军炮兵的火力支援能力。"
