 public_war_wariness_decision_category: "公众厌战情绪"
 public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness \n\n\n\n我们的国家现在正处于战争之中。冲突所带来的问题现在比以往任何时候都重要。赢得战争的最有效方法是保持人民对战争的支持。一旦人民失去对冲突的支持，我们就输了。\n\n§Y注意：人民不喜欢长期战争。战争越具有决定性，战争的惩罚就越小。§!\n\n当前战争支持惩罚：[?war_support_factor_var|R0%]\n"
 POR_expand_the_neves_corvo_mine: "扩大内维斯-科尔沃矿场"
 POR_expand_the_neves_corvo_mine_desc: "内维斯-科尔沃矿区成立于1977年，当时地球物理研究发现了重力异常。该矿区主要生产锌和铜，被认为是该国的主要矿区之一。我们应该向该矿区投入一些额外的资源，进一步开发它。"
 POR_expand_the_panasqueira_mines: "扩建帕纳斯凯拉矿场"
 POR_expand_the_panasqueira_mines_desc: "统称为帕纳斯凯拉矿山，是皮昂小屋和当地村庄帕纳斯凯拉之间采矿的统称。该矿山自19世纪末开始运营，该地区的钨和其他矿物储量仍然丰富。我们可以带来更多投资和更多国家资金来进一步开发这些储量，从而为国家提供更多帮助。"
 POR_expand_the_mua_mine: "穆阿矿山项目"
 POR_expand_the_mua_mine_desc: "葡萄牙的穆阿矿山是该国乃至世界最大的矿山之一。它是最大的铁矿石储量地之一，拥有25.6亿吨矿石，铁矿石品位为37%。扩大和开发该矿山将有助于我们进一步实现经济梦想。"
