 sudan_second_civil_war_decisions_category: "第二次苏丹内战"
 sudan_second_civil_war_decisions_category_desc: "第二次苏丹内战始于苏丹武装部队和奥马尔·巴希尔领导的全国伊斯兰阵线推翻萨迪克·马赫迪政权。巴希尔政府随即开始在全国（包括南苏丹）重新实施伊斯兰化政策，此前，由于马赫迪和南苏丹人民解放军之间达成不稳定的停火协议，伊斯兰化政策被搁置。这导致主要信奉基督教和万物有灵论的南苏丹人民拿起武器反抗政府。"
 SUD_second_sudanese_civil_war_mission: "全面和平协议"
 SUD_second_sudanese_civil_war_mission_desc: "苏丹人民解放军已经起来反抗我们，他们的目标是推翻我们的政权，建立更加包容和民主的政权。我们不能允许这种情况发生，因为苏丹应该是阿拉伯和穆斯林国家。我们需要迅速击败叛军，否则我们的人民就会厌倦战争。"
 SUD_second_sudanese_civil_war_mission_success_tt: "击败§Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "以下省份将归属于§Y控制§!它们的人。所有其他南苏丹省份的§Y宣称§!将丧失"
 SUD_second_sudanese_civil_war_mission_tt: "两党同意在§Y6年后§!举行§Y南苏丹独立公投§!。\n"
 SSU_second_sudanese_civil_war_mission: "全面和平协议"
 SSU_second_sudanese_civil_war_mission_desc: "苏丹政府最后一次压迫我们的人民。我们将一路游行到喀土穆，迫使[SUD.GetLeader]下台。这是确保苏丹建立民主和公正政府的唯一途径。然而，我们不想陷入僵局。"
 SSU_second_sudanese_civil_war_mission_success_tt: "击败§Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "以下省份将归属于§Y控制§!它们的人。所有其他苏丹省份的§Y宣称§!将丧失"
 SSU_second_sudanese_civil_war_mission_tt: "两党同意在§Y6年后§!举行§Y南苏丹独立公投§!。\n"
 SSU_second_sudanese_civil_war_eastern_front: "打开东线战场"
 SSU_second_sudanese_civil_war_eastern_front_desc: "苏丹东部有数个叛乱团体以厄立特里亚为据点。这些团体也反对[SUD.GetLeader]的统治，尽管他们主要利用军事资源破坏通往苏丹港的道路和输油管道。我们应该与他们结盟，并派遣武器和装备。这样我们也许可以从南方引出一些[SUD.GetAdjective]力量。"
 SSU_second_sudanese_civil_war_eastern_front_tt: "两个旅的§Y东部战线§!部队从厄立特里亚跨越边境前往§Y苏丹港§!"
 SSU_second_sudanese_civil_war_derg_support: "向门格斯图寻求帮助"
 SSU_second_sudanese_civil_war_derg_support_desc: "在门格斯图被推翻之前，他是我们事业的坚定支持者。这主要是因为苏丹支持门格斯图的反对派。[ETH.GetName]中生活着许多苏丹难民。现在门格斯图再次掌权，我们应该请求他帮助将这些难民武装成一支反[SUD.GetLeader]队伍。"
 SSU_second_sudanese_civil_war_derg_support_tt: "四个旅的§Y苏丹解放阵线§!部队从埃塞俄比亚跨越边境进入§Y青尼罗河§!地区"
 SSU_second_sudanese_civil_war_uganda_support: "请求[UGA.GetNameWithFlag]的帮助"
 SSU_second_sudanese_civil_war_uganda_support_desc: "[UGA.GetName]总统约韦里·穆塞韦尼是约翰·加朗的长期支持者、朋友和盟友。20世纪80年代末，甚至有[UGA.GetAdjective]军队与苏丹人民解放军并肩作战。然而，当该国卷入刚果民主共和国时，穆塞韦尼的支持就减少了。如果刚果局势平静下来，也许穆塞韦尼将能够再次帮助我们。"
 SSU_second_sudanese_civil_war_uganda_support_tt: "如果他们接受，那么\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "割让[925.GetName]换取武器"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "伊莱米三角区是苏丹和肯尼亚之间的一小片地区。该地区没有正式商定的边界，多年来有效的行政边界也各不相同。如果他们答应帮助我们获得对抗[SUD.GetName]的武器，也许我们应该正式将这片领土交给肯尼亚。"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "如果他们接受，那么\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "雇用伊拉克伞兵"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "伊拉克此前曾向我们派遣过一支小型伞兵分队，他们参加了朱巴的战斗。我们需要请求派遣一支由现役和退役伊拉克伞兵组成的更大队伍，并将他们组建成一支精锐部队。"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "一队伊拉克伞兵将部署在喀土穆"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "为油田雇佣中国保安"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "由于国内有各种叛乱组织，我们必须时刻保持油田的安全。有人提议我们聘请中国的保安服务。通过聘请这些保安人员，我们可以将一些油田保安部队调往前线作战。"
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "我们完全控制的产油省份越多，我们能调动的安全部队就越多。这也会影响这一决定的成本以及[CHI.GetNameWithFlag]对我们的影响有多大"
 SUD_second_sudanese_civil_war_libyan_mercenaries: "请求额外的[LBA.GetAdjective]雇佣兵"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef]派了一批雇佣兵来帮助我们政府。我们需要请求派遣一支额外的部队来增强我们的兵力。"
 SUD_second_sudanese_civil_war_congo_volunteers: "从[DRC.GetNameWithFlag]获取志愿者"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "由于[UGA.GetNameDef]支持[SSU.GetNameDef]，我们反对[UGA.GetNameDef]。这使我们和[DRC.GetNameDef]成为天然盟友。不幸的是，他们正受到[UGA.GetName]-[RWA.GetName]联盟的重压。如果他们设法击退敌人，我们也许能够利用他们的帮助。"
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef]控制至少一个与[SSU.GetNameDef]接壤的边境口岸"
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "四个由§Y刚果志愿军§!组成的旅进攻§Y延比奥§!和§Y耶伊§!两个城镇。"
 sudan_war_in_darfur_decisions_category: "达尔富尔战争"
 sudan_war_in_darfur_decisions_category_desc: "达尔富尔地区的紧张局势已经持续了几十年，中央政府试图通过所谓的种族隔离政策使当地居民阿拉伯化。达尔富尔解放阵线和正义与平等运动决定推翻苏丹政府，紧张局势最终爆发战争。\n\n如果[SUD.GetNameWithFlag]未控制§Y[224.GetName]§!中的任何省份，则会启动为期三年的倒计时。如果倒计时结束，[DAR.GetNameWithFlag]将自[SUD.GetName]获得§Y自治§!。如果达尔富尔在倒计时结束时控制了§Y[1183.GetName]或[223.GetName]§!，达尔富尔将获得完全独立。如果[SUD.GetNameWithFLag]重新占领§Y[224.GetName]§!的任何省份，倒计时将重置。"
 SUD_war_in_darfur_mission: "打击[DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "[DAR.GetNameDef]的最终目标是推翻[SUD.GetLeader]。与南部的叛军不同，达尔富尔的冲突更为年轻，因此达尔富尔人更渴望长期继续战争。如果我们要阻止他们获得任何自治权，就必须粉碎他们。"
 SUD_war_in_darfur_mission_cancel_trigger: "我们控制之下的[224.GetName]任何省份"
 DAR_war_in_darfur_mission: "打击[SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "多年来，[SUD.GetAdjective]政权一直压迫我们的人民，试图违背我们的意愿将我们变成阿拉伯人。今天，这一切就此结束。"
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName]控制之下的[224.GetName]任意省份"
 SUD_war_in_darfur_arm_janjaweed: "武装骑兵队"
 SUD_war_in_darfur_arm_janjaweed_desc: "骑兵队是一支在达尔富尔活动的阿拉伯民兵组织。骑兵队最初由乍得创建，是达尔富尔阿拉伯人的铁腕，确保土地掌握在他们手中。我们长期以来一直使用骑兵队来控制达尔富尔叛乱，但由于我们的军队人数处于劣势，也许是时候增加对他们的支持了。"
 SUD_war_in_darfur_arm_janjaweed_tt: "将组建三个§Y骑兵队民兵§!旅"
