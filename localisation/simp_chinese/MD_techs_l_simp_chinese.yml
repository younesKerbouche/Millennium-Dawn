 ballistic_missile: "弹道导弹"
 ballistic_missile_desc: "弹道导弹是一种利用抛射运动将弹头投送到目标的导弹。这种武器通过短暂的爆炸和大量燃料及能量的消耗提供动力，其飞行的大部分时间是不依靠动力推进的。一些导弹是短程弹道导弹（SRBM），它们在地球大气层内飞行，而最大的这些导弹能够进行轨道飞行，并且其飞行的大部分时间是在大气层外度过的。"
 cruise_missile: "巡航导弹"
 cruise_missile_desc: "巡航导弹是一种无人驾驶的自行式制导导弹，其大部分飞行路径都通过气动升力维持飞行。巡航导弹旨在以高精度将大量有效载荷运送到远距离。现代巡航导弹能够以高亚音速、超音速或高超音速飞行，具有自主导航功能，并且能够以非弹道、极低空轨迹飞行。"
