 nsb_defense_tech_1: "红外对抗套件"
 nsb_defense_tech_1_desc: "一种基础红外对抗系统，旨在干扰热寻的导弹导引头。使用旋转红外干扰器发射虚假信号，降低导弹的锁定精度。对抗早期便携式防空导弹有效，但对抗现代威胁效果有限。"
 nsb_defense_tech_2: "导弹迫近预警系统"
 nsb_defense_tech_2_desc: "导弹迫近预警系统。一种利用紫外线或红外线跟踪探测来袭导弹发射的传感器系统。自动触发干扰弹或箔条等对抗措施部署。提供针对制导导弹威胁的被动态势感知。"
 nsb_defense_tech_3: "高级导弹逼近告警系统与定向红外对抗措施"
 nsb_defense_tech_3_desc: "一套现代化的导弹防御系统，将导弹预警与定向红外对抗相结合。该系统使用转塔式激光器跟踪并干扰来袭的红外制导导弹。该系统可显著提高对抗先进便携式防空导弹和肩扛式导弹威胁的生存能力。"
