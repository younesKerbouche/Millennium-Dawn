 NAVAL_TITLE_CORVETTE: "轻型护卫舰"
 NAVAL_TITLE_CORVETTE_DESC: "轻型护卫舰被认为是军舰中的最小级别的舰船，通常她们不属于“蓝水”海军。这些小型舰艇通常装备有各种各样的武器，可以执行多种多样的任务。由于许多国家仅能负担得起一支中小型海军，因此轻型护卫舰是它们的不二之选。她们通常用于：海岸防卫和监视、扫雷、反潜、防空、反舰、以及对地攻击任务。"
 NAVAL_TITLE_FRIGATE: "护卫舰"
 NAVAL_TITLE_FRIGATE_DESC: "护卫舰是大多数现代海军的核心力量，可以算作“蓝水”海军的一部分。与轻型护卫舰相比，她们的作战半径更广，舰体尺寸更大。尽管她们经常被用于舰队护航，但她们可以在舰队中扮演更加广泛的角色，并且可以进行改装以满足各种不同的定位和情况的需求（包括更具攻击性的任务）。她们通常用于：舰队护航、反潜、防空和海上运输任务。"
 NAVAL_TITLE_MISSILE_DESTROYERS: "导弹驱逐舰"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "这些速度快、可操纵性好且寿命较长的旨在保护舰队或战斗群中的大型舰船的战舰，同样具备独立作战的能力。在后来的迭代中，她们开始携带多种致命的制导导弹、巡航导弹和其他武器，的的确确成为了多用途战舰。与您的轻型护卫舰或护卫舰相比，其吨位更大、火力更具攻击性和致命性。她们通常被用于：舰队护航、进攻性任务、防空、反舰、反潜以及对地攻击任务（这取决于她们携带的武器种类）。"
 NAVAL_TITLE_MISSILE_CRUISERS: "导弹巡洋舰"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "除了航空母舰和两栖攻击舰外，巡洋舰通常是现代舰队中最大的攻击舰艇，这些强大的战舰可以覆盖全球的各大洋和各个海域。现代巡洋舰历来以防空为主要任务，而驱逐舰的主要任务是水面战，她们拥有令人难以置信的武器库，比任何其他作战舰艇都要强大。巡洋舰可作为整个战斗群的基础，配备大量传感器和战斗管理系统。她们通常用于：指挥和控制、防空、反舰和对陆攻击任务。"
 NAVAL_TITLE_HELICOPTER_CARRIER: "直升机航母"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "这些多用途两栖攻击舰类似于航空母舰，但在在生产和人力方面以较低的成本提供了巨大的冲击力。 能够搭载直升机、短距起飞和垂直起降固定翼飞机以及海军陆战队突击艇，许多舰艇还拥有坞舱 - 可以对敌方阵地迅速进行两栖攻击。这些舰艇为任何两栖登陆提供了巨大的支援。她们通常用于：指挥和控制、反潜、水面战、空战（如果装备固定翼飞机）、岸上轰炸以及两栖登陆支援。"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "攻击型柴油潜艇"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "作为世界海洋中的无声杀手，这些海底作战平台具有一系列有用的能力，包括隐形、情报收集和全套武器系统。这些区域封锁专家被设计用于广泛的公海和沿岸任务，是任何一支海军的基石。"
 NAVAL_TITLE_ATTACK_SUBMARINE: "攻击型核潜艇"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "作为世界海洋中的无声杀手，这些海底作战平台具有一系列有用的能力，包括隐形、情报收集和全套武器系统。这些区域封锁专家被设计用于广泛的公海和沿岸任务，是任何一支海军的基石。"
 NAVAL_TITLE_MISSILE_SUBMARINE: "导弹型潜艇"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "作为世界海洋中的无声杀手，这些海底作战平台具有一系列有用的能力，包括隐形、情报收集和全套武器系统。这些区域封锁专家被设计用于广泛的公海和沿岸任务，是任何一支海军的基石。"
 NAVAL_TITLE_CV: "航空母舰"
 NAVAL_TITLE_CV_DESC: "这些浮动的空军基地是海军力量的巅峰，其触须能够伸向全世界的海洋，将一个国家的力量投射到整个地球之上。她们象征着一个强大国家的血脉和财富，这些极其宝贵的战略资产必须不惜一切代价地加以保护。她们拥有极大的航程，为此需要一个真正的“蓝水”海军组建的战斗群才让它们在海上发挥完整的作战能力。任何一个国家，只要派出一支拥有完全作战能力的航母战斗群，就可以真正为自己的海军所代表的东西，以及她所拥有的恐怖力量而感到骄傲。她们通常用于：广泛的力量投射、空战、水面战以及两栖战。"
 NAVAL_TITLE_MTG_CORVETTES: "轻型护卫舰"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "轻型护卫舰被认为是军舰中的最小级别的舰船，通常她们不属于“蓝水”海军。这些小型舰艇通常装备有各种各样的武器，可以执行多种多样的任务。由于许多国家仅能负担得起一支中小型海军，因此轻型护卫舰是它们的不二之选。她们通常用于：海岸防卫和监视、扫雷、反潜、防空、反舰、以及对地攻击任务。"
 NAVAL_TITLE_MTG_FRIGATES: "护卫舰"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "护卫舰是大多数现代海军的核心力量，可以算作“蓝水”海军的一部分。与轻型护卫舰相比，她们的作战半径更广，舰体尺寸更大。尽管她们经常被用于舰队护航，但她们可以在舰队中扮演更加广泛的角色，并且可以进行改装以满足各种不同的定位和情况的需求（包括更具攻击性的任务）。她们通常用于：舰队护航、反潜、防空和海上运输任务。"
 NAVAL_TITLE_MTG_DESTROYERS: "驱逐舰"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "这些速度快、可操纵性好且寿命较长的旨在保护舰队或战斗群中的大型舰船的战舰，同样具备独立作战的能力。在后来的迭代中，她们开始携带多种致命的制导导弹、巡航导弹和其他武器，的的确确成为了多用途战舰。与您的轻型护卫舰或护卫舰相比，其吨位更大、火力更具攻击性和致命性。她们通常被用于：舰队护航、进攻性任务、防空、反舰、反潜以及对地攻击任务（这取决于她们携带的武器种类）。"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "隐形驱逐舰"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "现代战争技术的变化已使越来越多的先进海军寻求新的手段来提高舰队的生存能力，而隐形驱逐舰已经成为大家关注的焦点。隐藏在敌方的先进传感器和雷达中意味着这些强大的战舰可以在离敌人更近的地方发动更快、更致命的打击，而额外好处是她们在现代冲突中拥有更高的生存能力。"
 NAVAL_TITLE_MTG_CRUISERS: "巡洋舰"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "除了航空母舰和两栖攻击舰外，巡洋舰通常是现代舰队中最大的攻击舰艇，这些强大的战舰可以覆盖全球的各大洋和各个海域。现代巡洋舰历来以防空为主要任务，而驱逐舰的主要任务是水面战，她们拥有令人难以置信的武器库，比任何其他作战舰艇都要强大。巡洋舰可作为整个战斗群的基础，配备大量传感器和战斗管理系统。她们通常用于：指挥和控制、防空、反舰和对陆攻击任务。"
 NAVAL_TITLE_MTG_HELI_OPERATORS: "直升机航空母舰"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "这些多用途两栖攻击舰类似于航空母舰，但在在生产和人力方面以较低的成本提供了巨大的冲击力。 能够搭载直升机、短距起飞和垂直起降固定翼飞机以及海军陆战队突击艇，许多舰艇还拥有坞舱 - 可以对敌方阵地迅速进行两栖攻击。这些舰艇为任何两栖登陆提供了巨大的支援。她们通常用于：指挥和控制、反潜、水面战、空战（如果装备固定翼飞机）、岸上轰炸以及两栖登陆支援。"
 NAVAL_TITLE_MTG_CARRIERS: "航空母舰"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "这些浮动的空军基地是海军力量的巅峰，其触须能够伸向全世界的海洋，将一个国家的力量投射到整个地球之上。她们象征着一个强大国家的血脉和财富，这些极其宝贵的战略资产必须不惜一切代价地加以保护。她们拥有极大的航程，为此需要一个真正的“蓝水”海军组建的战斗群才让它们在海上发挥完整的作战能力。任何一个国家，只要派出一支拥有完全作战能力的航母战斗群，就可以真正为自己的海军所代表的东西，以及她所拥有的恐怖力量而感到骄傲。她们通常用于：广泛的力量投射、空战、水面战以及两栖战。"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "攻击型潜艇"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "作为世界海洋中的无声杀手，这些海底作战平台拥有一系列有用的能力，包括隐形、情报收集和全套武器系统。攻击型潜艇专门用于与敌方潜艇和舰艇进行较近距离的交战。"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "导弹型潜艇"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "作为世界海洋中的无声杀手，这些海底作战平台拥有一系列有用的能力，包括隐形、情报收集和全套武器系统。导弹潜艇的设计要比攻击型潜艇的能力强得多。"
