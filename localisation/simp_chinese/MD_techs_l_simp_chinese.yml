 category_conventional_infantry: "常规步兵"
 Military_Technology_Doctrine: "军事科技学说"
 Military_Technology_Doctrine_desc: "随着战争进入21世纪，技术的飞速进步为军事开发提供了途径。现成的零部件和尖端的技术奇迹使军队能够显著提高其战斗力。"
 high_tech_doctrine: "高科技军事"
 high_tech_doctrine_desc: "通过将我们的技术力量集中在尖端领域，我们将超越其他国家所能部署的领域，并在战场和网络战中占据显著优势。\n\n§R解锁需要花费100B§!"
 digital_assisted_warfare: "数字辅助作战"
 digital_assisted_warfare_desc: "利用现代计算机系统、卫星通信和数据共享技术，我们的部队将能够比对手更快地制定计划、传达计划并执行计划。"
 cross_com_deployment: "交互式通讯系统"
 cross_com_deployment_desc: "每个士兵都配备了一个与数据链接的平视显示器，并与头盔上的目镜相连，这样，即使是我们的步兵也能完全了解他们设身处地的战场。"
 advanced_unit_drones: "高级无人机系统"
 advanced_unit_drones_desc: "具有半自主决策功能的无人机系统将能够增强班组层面的意识、作战能力和敌人探测能力。"
 WOPR: "战争行动计划响应"
 WOPR_desc: "时机已到。战争行动计划响应现已上线，并直接负责我们大部分军事规划和行动，包括所有核武器。随着人类从循环中被移除，错误决策或危险事故的风险被完全消除。"
 blue_force_tracker: "蓝军追踪器"
 blue_force_tracker_desc: "利用先进的全球定位系统、更多的便携式计算机和增强的电子加密，我们的指挥官可以根据友军位置的实时数据监控战场。"
 ai_assisted_planning: "人工智能辅助规划"
 ai_assisted_planning_desc: "利用人工智能系统的重大进步，我们将利用其处理能力快速分析情报，发现弱点并开展作战行动。"
 common_tech_doctrine: "通用技术学说"
 common_tech_doctrine_desc: "我们不会将军事力量集中在开发昂贵的未来技术上，而是将重点放在有效实施现有技术上。"
 off_the_shelf: "现成装备"
 off_the_shelf_desc: "作为一个没有大量资金或技术的国家，我们需要利用现有资源。手机、电脑、书面信件等，如果使用得当，所有这些都将使我们能够战斗和交流。"
 burner_phones: "阅后即焚手机"
 burner_phones_desc: "通过使用一次性手机，并将其使用次数限制为一两次，我们可以更好地保护我们的通信，因为快速更换的电话号码和不同的通话地点将为抵御敌对势力提供更好的通信安全性。"
 encoded_messages: "重编码信息"
 encoded_messages_desc: "通过在通信中使用特定的代码，即使是用普通语言，我们也能够隐藏真实的信息，即使我们的通信被拦截。"
 vpn_usage: "使用VPN"
 vpn_usage_desc: "使用VPN将为我们提供更好的通信安全性，保证我们的电子通信秘密，并更好地隐藏我们的位置以避免被他人观察。"
 hand_delivered_messages: "亲自传递信息"
 hand_delivered_messages_desc: "使用邮递员和手写、亲手递送的信息，我们的通信安全将阻止任何人以电子方式拦截我们的任何通信。"
 compartmentalized_comms: "沟通的隔阂"
 compartmentalized_comms_desc: "通过确保所有部队的通信“畅通无阻”，我们将能够防止网络任何一个部分受到损害而造成大规模损害。"
 modernized_tech: "现代化技术"
 modernized_tech_desc: "利用现有的最佳技术，我们将能够增强我们在常规和非常规战场上的军事能力。"
 modern_gps: "现代导航卫星"
 modern_gps_desc: "通过利用现代卫星系统，我们的部队将能够精确地导航战场，并能够对敌方阵地实施精确打击。"
 satcom: "卫星通信系统"
 satcom_desc: "有了卫星通信系统，我们的部队将能够在全球范围内快速、安全地进行通信，以最少的规划时间来规划和执行任务。"
 advanced_comm_encryption: "高级通信加密"
 advanced_comm_encryption_desc: "通过开发和使用先进的加密系统，我们将进一步确保我们的通信系统免受敌人的拦截和解密。"
 long_range_transmitters: "远距离通信"
 long_range_transmitters_desc: "通过构建更小、更轻的远程通信系统，我们战场上的部队将能够顺利地进行远距离通信和协调。"
 burst_transmitter_systems: "猝发传输系统"
 burst_transmitter_systems_desc: "利用猝发传输系统，我们的部队将拥有更好的通信安全性，并且不易受到无线电三角测量的攻击，从而使我们的部队更难被发现。"
 SCHOOLS_LIMITED_TT: "§R您只能找到最多5条路线§!"
 Military_Combat_Doctrine: "军事作战理论"
 Military_Combat_Doctrine_desc: "军事作战理论是军队运作的核心。作战理论、训练理论和整体军事准备都取决于我们如何训练和教导士兵和军官。"
 centralized_command: "集中指挥"
 centralized_command_desc: "通过中央指挥部来计划、准备和协调我们的所有行动，我们将建立一支领导有方、自上而下的军队。"
 decentralized_command: "去中心化指挥"
 decentralized_command_desc: "为了防止单一地点成为关键点，也为了防止发生斩首行动，我们将把指挥结构扩展到各个部队，分散我们的领导层。"
 insurgent_command: "叛乱指挥部"
 insurgent_command_desc: "为了实现暴乱方式战斗，我们的部队将分成几个小组，以最低限度的协调或接触来维护安全。"
 urban_insurgencies: "城市暴乱行动"
 urban_insurgencies_desc: "通过在城市开展行动，我们将保持在我国重要经济中心的存在和控制，并获得平民的掩护。"
 asture_insurgencies: "精巧暴乱行动"
 asture_insurgencies_desc: "通过将我们的叛乱行动转移到我们能找到的最恶劣的地形，我们可以使对手难以找到和追踪我们，并迫使我们的对手跟随我们进入他们无法很好地作战的地方。"
 ied_employment: "布设爆炸装置"
 ied_employment_desc: "通过正确使用简易爆炸装置，我们将能够以最小的风险在对抗敌人装甲部队和步兵部队时取得优势。"
 scavengers: "拾荒者"
 scavengers_desc: "我们将在战场上搜寻，用找到的残余物来装备自己。"
 ambush_operations: "伏击行动"
 ambush_operations_desc: "从隐蔽地点和挖掘阵地发起攻击将使我们能够出其不意地攻击敌人。"
 peaceful_civilian_coersion: "和平胁迫平民"
 peaceful_civilian_coersion_desc: "通过与平民合作并获得他们的支持，我们将为未来的行动提供更好的供给和装备。"
 violent_civilian_coersion: "暴力胁迫平民"
 violent_civilian_coersion_desc: "殴打、绑架等等；暴力行动将迅速为我们赢得进一步抗击侵略者所需的支持。"
 hit_and_run_raids: "一击脱离突袭"
 hit_and_run_raids_desc: "通过快速攻击，然后撤退，并重复这些动作，我们可以最大限度地提高我们的战斗力。"
 terror_strikes: "恐怖袭击"
 terror_strikes_desc: "要让侵略者离开，就必须让所有人憎恨他们。发动恐怖袭击，然后把罪责归咎于侵略者，就是其中一种方法。"
 military_base_strikes: "袭击军事基地"
 military_base_strikes_desc: "通过打击侵略者势力的核心，我们就能消灭他们，并将他们赶出我们的国家。"
 propaganda_campaigns: "宣传运动"
 propaganda_campaigns_desc: "通过谨慎地利用宣传和传播手段，我们可以引导舆论朝着有利于我们的方向发展。"
 incite_revolt: "煽动叛乱"
 incite_revolt_desc: "通过让当地居民与我们并肩作战，反抗侵略者，我们可以进一步消耗他们的资源。"
 low_level_command_initiative: "低阶指挥倡议"
 low_level_command_initiative_desc: "应该对包括班和排领导在内的最低级别的领导进行培训，以便抓住战场上的机会并加以利用。"
 mid_level_command_initiative: "中层指挥倡议"
 mid_level_command_initiative_desc: "可以授权连长、营长独立作出决定，并鼓励他们主动开展行动。"
 high_level_command_initiative: "高阶指挥倡议"
 high_level_command_initiative_desc: "高层指挥部是唯一了解全局的群体，因此，也是唯一可以做出战略和战术决策的人。"
 brigade_structure: "旅级战斗小组"
 brigade_structure_desc: "通过建立规模较小但混合的旅，我们可以最大限度地发挥我们部队的能力。"
 division_structure: "师级单位组织"
 division_structure_desc: "通过采用统一的师结构，我们可以更好地集中和指挥我们的作战部队。"
 infantry_formations: "步兵战斗小组"
 infantry_formations_desc: "步兵部队将成为我们军队的骨干力量，使他们能够在任何地形上有效作战，并对我们的对手发动猛烈打击。"
 combined_arms_formations: "机械化战斗小组"
 combined_arms_formations_desc: "通过集中机械化部队和装甲部队成对作战，我们的部队将有能力对抗任何敌人。"
 armored_formations: "装甲战斗小组"
 armored_formations_desc: "装甲战斗小组主要由坦克和辅助装备组成，将成为我军的打击主力。"
 logdoc: "后勤学说"
 logdoc_desc: "我们的部队在进行补给和供应行动时将遵循特定的原则，以最大限度地提高效率。"
 decentralized_supply_chains: "分散的供应链"
 decentralized_supply_chains_desc: "通过将我们的补给线从一个中央枢纽转移到多条独立的路线，我们可以更好地保护补给并将其运送到我们的前沿基地。"
 centralized_supply_chains: "集中式供应链"
 centralized_supply_chains_desc: "通过将我们的供应工作集中到几条密集的路线上，我们可以快速运送大量物资。"
 dispersed_supply_depots: "分散补给节点"
 dispersed_supply_depots_desc: "通过将我们的补给节点彼此分散开来，我们可以更好地在前线附近分配物资。"
 concentrated_supply_depots: "集中式补给节点"
 concentrated_supply_depots_desc: "通过将物资集中在专门的地点，我们可以更好地保护我们的物资，并更好地协调向线路部队的补给运行。"
 combat_supply_theory: "战斗补给理论"
 combat_supply_theory_desc: "我们的军队在战斗中必须对补给部队采取统一的思维方式。"
 unit_level_supply: "单位级别补给"
 unit_level_supply_desc: "通过将大部分物资投入单个作战单位，我们可以维持更长时间的战斗行动。"
 joint_supply_theory: "联合补给理论"
 joint_supply_theory_desc: "通过在前沿点与几个部队共享补给，我们的部队仍然可以保持补给前沿，但可以更好地与国内的补给线联系。"
 central_distribution_theory: "中心分配理论"
 central_distribution_theory_desc: "通过主要补给中心决定谁获得什么补给，我们可以将最多的燃料和弹药集中提供给最需要的部队。"
 permit_scavenging: "拾荒许可"
 permit_scavenging_desc: "通过允许我们的后勤人员搜寻补给和弹药，我们可以在军队调动时建立我们的储备。"
 discourage_scavenging: "阻止拾荒"
 discourage_scavenging_desc: "我们的后勤人员不应该浪费时间试图夺取敌方装备；他们应该集中精力快速运送我们自己的补给。"
 strategic_supply_theory: "战略供应理论"
 strategic_supply_theory_desc: "补给和后勤是军队的支柱。我们的军队必须决定如何作战，补给必须按照这样的方式准备。"
 local_supply: "本地供应"
 local_supply_desc: "我们的军队主要承担防御性作战和国内作战的任务，我们的补给也应该反映这一点，我们在国内储存了大量的物资。"
 force_projection: "力量投射"
 force_projection_desc: "我们的军队是为了在国外作战而设计的，因此，我们的后勤部队必须有能力将大量燃料和弹药运送到世界任何地方。"
 tradoc: "培训学说"
 tradoc_desc: "我们的部队必须知道他们将如何训练，以及他们将在什么方面进行训练。通过制定训练理论，我们可以更好地为我们的部队和领导者做好战斗准备。"
 short_basic_training: "短期基础训练"
 short_basic_training_desc: "为了快速派遣做好战斗准备的部队，我们的基础训练计划将会很短，并将重点放在快速处理部队的课程。"
 long_basic_training: "长期基础训练"
 long_basic_training_desc: "由于更加注重质量和更好的训练，我们的基础训练计划可能需要更长时间才能完成，但最终会培养出更高质量的士兵。"
 establish_skill_schools: "建立技能学校"
 establish_skill_schools_desc: "通过建立训练学校来教授作战策略和生存技能，我们可以为士兵上战场做好准备。"
 combat_skill_schools: "战斗学校"
 combat_skill_schools_desc: "这些学校将重点关注战术、装备训练和其他战斗技能，帮助我们的士兵更好地利用现有的装备进行战斗。"
 tactics_schools: "战术学校"
 tactics_schools_desc: "通过让我们的领导层集中精力学习如何领导和作战，我们的部队将会更好地在战场上执行任务。"
 combined_arms_tactics: "联合作战学校"
 combined_arms_tactics_desc: "联合兵种学校将注重充分利用我军的各个方面，培养领导者与多种部队作战。"
 squad_level_tactics: "小队级别战术"
 squad_level_tactics_desc: "小队战术学校专为低级别战斗单位设计，将教导小队领导尽其所能地与他们的部队作战。"
 defensive_tactics: "防御战术学校"
 defensive_tactics_desc: "旨在教导士兵在防御战中延缓、摧毁和击败敌人。"
 armored_tactics: "装甲战术学校"
 armored_tactics_desc: "该学校主要面向装甲指挥官，将教导士兵和领导者如何在战斗中最好地使用装甲部队。"
 enlisted_skill_schools: "高级单兵训练"
 enlisted_skill_schools_desc: "这些学校旨在教授士兵技能、武器技能等，训练个别士兵如何最好地使用他们的装备和支援部队。"
 advanced_infantry_school: "高级步兵训练"
 advanced_infantry_school_desc: "该学校专注于进一步训练步兵，教授先进战术等内容。"
 advanced_armor_school: "高级装甲训练"
 advanced_armor_school_desc: "与步兵学校一样，装甲学校也向士兵传授更多关于如何保养和使用他们的钢铁野兽的知识。"
 joint_fires_school: "联合火力训练"
 joint_fires_school_desc: "为了最好地利用空中和炮火支援，联合火力学校向士兵传授呼叫和使用火力支援部队的最佳方法。"
 sapper_school: "工兵学校"
 sapper_school_desc: "通过培养士兵的工程技能，毕业生能够更好地进行战斗工程作业。"
 infantry_weapons_school: "步兵武器学校"
 infantry_weapons_school_desc: "旨在训练步兵在班、排和连级有效使用他们可以使用的所有武器。"
 mountain_school: "山地作战学校"
 mountain_school_desc: "这所学校向士兵们传授有关山地生存、运动和战斗的知识。"
 jungle_school: "丛林作战学校"
 jungle_school_desc: "只要经过适当的训练，人们仍然能够在世界上最恶劣的环境中生存和战斗。"
 arctic_school: "极地作战学校"
 arctic_school_desc: "教导士兵在严寒中战斗和生存将使我们在进行冬季或北欧行动时获得优势。"
 desert_school: "沙漠作战学校"
 desert_school_desc: "只要经过适当的训练和准备，就可以征服炎热干燥的沙漠。"
 establish_leadership_schools: "领导层学院"
 establish_leadership_schools_desc: "领导者不是天生的，而是后天培养的，我们必须努力培养最优秀的领导者来满足我们的军事需要。"
 nco_training: "士官学院"
 nco_training_desc: "通过开设和使用士官学院，我们可以标准化和简化低级别领导层的培训。"
 basic_nco_training: "基础士官训练"
 basic_nco_training_desc: "通过尽量减少我们的士官接受的训练，我们可以让更多的领导者快速完成课程，并更好地训练他们快速服从军官的命令。"
 advanced_nco_training: "高级士官训练"
 advanced_nco_training_desc: "通过花时间对我们的下级领导进行适当的教育和准备，即使在没有上级指挥的情况下，他们也能够主动快速地执行任务。"
 nco_career_path: "士官职业道路"
 nco_career_path_desc: "必须为士官提供职业发展的道路，以便更好地留住优秀的领导力。"
 snco_focus: "资深士官鼓励"
 snco_focus_desc: "通过鼓励优秀的士官留在士官团，我们可以确保我们的高级士官是我们所能培养出的最优秀的士官。"
 green_to_gold_focus: "从浅绿到金黄"
 green_to_gold_focus_desc: "通过鼓励那些表现优秀的士官参加军官训练，我们可以从最优秀的士兵中选拔经验丰富、训练有素的军官。"
 officer_training: "军官学院"
 officer_training_desc: "通过为我们的军官提供教育和培训，我们可以让他们尽可能地聪明和有准备。"
 basic_officer_training: "基础军官训练"
 basic_officer_training_desc: "通过快速教授和训练我们的军官进行指挥，我们可以让我们的高级军官和经验在他们完成学业后指导他们。"
 advanced_officer_training: "高级军官训练"
 advanced_officer_training_desc: "即使需要更多时间，对我们的军官进行全面的教育、培训和准备，使其做好指挥的各个方面准备，从长远来看也是有回报的。"
 officer_career_path: "军官职业道路"
 officer_career_path_desc: "通过鼓励我们的军官继续深造和发展事业，我们可以为他们应对未来的现代冲突做好最佳准备。"
 generalized_officers: "打造军官"
 generalized_officers_desc: "通过确保我们的官员拥有多样化的教育和经验，我们将能够为任何官员分配任何任务，并让他们做好履行该职责的准备。"
 comdoc: "战斗学说"
 comdoc_desc: "作战理论决定了我们的部队在战斗中所使用的战术和方法，以及我们作战的方式和地点。"
 company_level_maneuver: "连级单位机动要素"
 company_level_maneuver_desc: "通过将连级单位指定为最低级别的机动部队，我们的军队将能够更好地将火力集中到特定点，并更好地协调大规模行动。"
 platoon_level_maneuver: "排级单位机动要素"
 platoon_level_maneuver_desc: "通过让排级单位组成我们的机动部队，我们可以获得更好的战术灵活性，并为我们的指挥官执行行动提供更多机会。"
 massed_force_assaults: "大规模部队袭击"
 massed_force_assaults_desc: "通过在战场上调动我们大部分的兵力，我们就能突破敌人的防御，深入他们的防线。"
 deep_battle: "纵深作战学说"
 deep_battle_desc: "我们的部队将重点深入敌后，向补给中心和其他关键基础设施进发，深入攻击并占领大片敌方领土。"
 flexible_advances: "灵活进攻"
 flexible_advances_desc: "我们的部队致力于机动作战，我们将训练部队寻找并利用敌方防线上的突破口来摧毁敌方战斗部队。"
 thunder_run: "雷霆突击"
 thunder_run_desc: "一旦发现突破口，我军便迅速利用，闪电般冲入敌阵，包围并歼灭敌军。"
 probing_attacks: "火力侦察"
 probing_attacks_desc: "通过谨慎、有限的攻击，在侦察兵的密切观察下，我们将利用攻势来发现敌方防线的弱点并加以利用。"
 recon_in_force: "武力侦察"
 recon_in_force_desc: "通过采取进攻行动，以更大的力量，我们的攻击将使我们能够收集有关敌军和敌人分布的宝贵情报。"
 force_reconassiance: "专业侦察小组"
 force_reconassiance_desc: "利用前往观察的队伍，我们的部队将获得宝贵的情报，以便在战斗真正开始后加以利用。"
 offensive_fires: "进攻火力支援"
 offensive_fires_desc: "通过选择哪些火力支援选项能够协助我们作战，我们可以最好地决定如何指挥这些资产。"
 integrated_close_air: "综合直升机空中支援"
 battlefield_support: "战场支援"
 battlefield_support_desc: "通过直接火力支援、侦察或观察，我们的直升机部队将成为我们战斗线部队的力量倍增器。"
 combat_unit_destruction: "消灭敌方战斗人员"
 combat_unit_destruction_desc: "一旦他们发现敌人，我们的部队就会将其包围下来，并通过优势火力将其消灭。"
 integrated_artillery: "综合炮兵部队"
 integrated_artillery_desc: "通过内部整合炮兵连和营，我们的军队将能够在任何时候请求间接火力支援。"
 concentrated_fire_support: "集中火力支援"
 concentrated_fire_support_desc: "最大限度地增加向某一位置射击的枪炮数量将会最大限度地增加它们所能造成的伤害。"
 dispersed_positions: "分散岗位"
 dispersed_positions_desc: "通过将我们的炮兵阵地分散到广阔的区域，我们的支援武器将得到更好的保护，免受敌人的反炮和空袭。"
 hurricane_bombardment: "飓风轰炸"
 hurricane_bombardment_desc: "快速、重型炮火轰炸敌人的准备好的阵地，将会摧毁它们并瘫痪战斗人员，使他们成为我方战线部队轻易攻击的对象。"
 defensive_focus: "防御作战理论"
 defensive_focus_desc: "我们的军队是一支保卫力量，负责保卫国土、保护我们的人民免遭侵略者的侵害。"
 static_defense: "静态防御"
 static_defense_desc: "坚固的防御阵地和强大的防线工事是阻止敌人前进的关键。"
 elastic_defense: "弹性防御"
 elastic_defense_desc: "强大的防御阵地与机动反应部队的结合将成为击败敌人的关键。"
 mobile_defense: "机动防御"
 mobile_defense_desc: "相反，我们的部队将不依赖战壕，而是迅速发动反攻，击败敌人对我们阵地的攻击。"
 forward_defensive_deployments: "前沿防御部署"
 forward_defensive_deployments_desc: "战斗工程队将被带到前线，快速建造和建立坚固的战斗阵地。"
 anti_tank_ambushes: "反坦克伏击"
 anti_tank_ambushes_desc: "现代战争的核心是坦克，现代防御的核心是在攻击时摧毁敌方装甲的能力。"
 dedicated_holdouts: "专用隔离箱"
 dedicated_holdouts_desc: "选定的战斗部队将配备长期坚守阵地所需的补给，并在有机会时得到更多机动部队的增援。"
 minefield_defences: "雷区防御"
 minefield_defences_desc: "通过在我们的前线建立雷区，我们可以将敌人的攻击引导到某些位置，或者迫使他们清除所述雷区以延缓他们的攻击。"
 delay: "迟滞战术"
 delay_desc: "部队将接受训练以对抗缓慢滚动的防御，抓住一切机会减缓和延缓敌人的速度。"
 defensive_position_exploitation: "防守位置利用"
 defensive_position_exploitation_desc: "通过良好的训练和良好的工程，我们的部队将能够将任何可防御的阵地变成坚固的堡垒。"
 freedom_of_maneuver: "自由机动"
 freedom_of_maneuver_desc: "我们的防御部队不会陷入堑壕之中，而是能够在战场上移动和机动，使他们有更大的能力应对敌人的攻击。"
 counter_punch: "反击"
 counter_punch_desc: "我们的防御原则将以快速反击为重点，围绕迎面迎敌并消灭敌人展开。"
 collapsing_defense: "崩溃的防御"
 collapsing_defense_desc: "我们的军队将打一场滚动战，慢慢撤退到越来越强大的阵地，以吸引敌人到他们不再战斗的地步。"
 flexible_defensive_lines: "灵活的防线"
 flexible_defensive_lines_desc: "由于防线设计得易于移动，敌军将更难以突破我们的防线。"
 defence_in_depth: "纵深防御"
 defence_in_depth_desc: "有了多层防御，敌人刚突破一道防线，就会迎面撞上另一道防线。"
 pocket_defence: "口袋防御"
 pocket_defence_desc: "我们的部队将接受训练，即使在被完全包围的情况下，也能够尽可能坚持下去并继续战斗。"
 unconventional_focus: "非常规战争"
 unconventional_focus_desc: "我们的军队专注于非常规战争、训练其他军队、开展反恐、反叛乱和维和行动。"
 hearts_and_minds: "全心全意"
 hearts_and_minds_desc: "通过赢得我们支持的人民的心，我们将有更大的机会击败敌人的叛乱势力。"
 shield_the_innocent: "保护无辜者"
 shield_the_innocent_desc: "我们的军队驻扎在该国是为了保护那些无法保护自己的人。"
 self_defense_fighting: "自卫战斗"
 self_defense_fighting_desc: "当我方受到攻击时，我方军队将进行自卫，但不会主动攻击敌人。"
 peace_through_firepower: "武力保障和平"
 peace_through_firepower_desc: "实现和平的唯一方法就是迫使对手停止战斗。战场上的优势火力就是答案。"
 limited_air_support: "有限空中支援"
 limited_air_support_desc: "通过派遣更多飞机执行维和和反叛乱任务，我们可以保证向需要的地点提供空中支援。"
 supply_delivery_options: "供应配送业务"
 supply_delivery_options_desc: "确保我们的盟友得到充足的补给是帮助他们赢得战争的关键。"
 expanded_offensive_options: "扩大进攻选择"
 expanded_offensive_options_desc: "随着战争的持续，我们将需要越来越多的力量来更好地打赢我们不断承担的战斗，并且需要更多的选择在战场上进行进攻。"
 limited_offensive_missions: "有限进攻任务"
 limited_offensive_missions_desc: "我们驻扎在该国的军队不是为了进攻，而是为了保卫和防御。"
 special_forces_advisors: "特种部队顾问"
 special_forces_advisors_desc: "我们的特种部队将是我们所能派遣的最佳部队，为我们的盟友提供建议和训练。"
 unconventional_training: "非常规战争训练"
 unconventional_training_desc: "利用我们的特种部队作为训练队，我们可以更好地训练质量较低的部队，使其成为质量较高的部队。"
 night_operations_training: "夜间作战训练"
 night_operations_training_desc: "通过适当的训练，夜晚将成为我们的盟友，而不是我们的对手。"
 specfor_air_cover: "特种部队空中支援"
 specfor_air_cover_desc: "当我们将特种部队部署到战场时，我们派出的空中掩护将确保他们拥有击败敌军所需的火力。"
 sensitive_site_raids: "敏感地点突袭"
 sensitive_site_raids_desc: "通过突袭敌方主要军事基地，我们的部队将获得有关敌军和计划的宝贵情报。"
 mass_detainment: "大规模拘捕"
 mass_detainment_desc: "通过在突袭期间拘留大量平民，我们将能够审问并找到藏身于显眼位置的敌方叛乱分子。"
 Military_Equipment_Doctrine: "军事装备理论"
 Military_Equipment_Doctrine_desc: "装备理论基于我们必须使用的装备类型，并据此调整我们的战斗方式，以充分利用我们现有的装备。通过关注不同的装备及其开发和使用，我们可以显著提高与敌人作战的能力。"
 inf_equip_doctrines: "步兵学说"
 inf_equip_doctrines_desc: "通过将我们的轻型步兵装备集中在轻型部队或机动步兵部队上，我们可以更好地集中、训练和装备我们的步兵进行作战行动。"
 light_inf_focus: "轻步兵学说"
 light_inf_focus_desc: "通过实施使用轻型徒步步兵的决定，我们可以降低燃料成本，并通过最大限度地减少步兵的补给线使我们的步兵部队更难被发现，从而降低他们的作战成本。"
 moto_inf_focus: "摩托化步兵学说"
 moto_inf_focus_desc: "利用轮式车辆进行运输，可以大大提高步兵的速度和机动性，同时还可以配备车载武器，增强火力。"
 mech_inf_equip_doctrines: "重装步兵学说"
 mech_inf_equip_doctrines_desc: "我们的装甲步兵需要做出选择，我们的国家也需要做出选择：是使用生产重量更轻、成本更低的装甲输送车，还是使用装备更齐全、装甲更完备但生产成本更高的步兵战车？"
 apc_focus: "装甲输送车学说"
 apc_focus_desc: "我们将专注于装甲输送车的开发，这样我们就可以生产更多、更便宜的车辆，同时仍为我们的步兵部队提供一些火力，以协助他们前往战场。"
 ifv_focus: "步兵战车学说"
 ifv_focus_desc: "我们的装甲车不再仅仅运送部队到战场，而是利用运输工具作为火力支援平台，为每个班组提供自己的车辆来支持他们的任务。"
 fire_supp_equip_doctrines: "火力支援学说"
 fire_supp_equip_doctrines_desc: "我们的部队在战斗中需要强大的火力支援选择，我们必须在突击炮或自行火炮之间做出选择。"
 spg_focus: "突击炮学说"
 spg_focus_desc: "通过将我们的轻型坦克从侦察任务转变为火力支援任务，我们可以在战场上为我们的步兵部队提供更强大的直接火力支援。"
 spart_focus: "自行火炮学说"
 spart_focus_desc: "通过重点开发间接火力支援选项，我们可以让我们的部队拥有有效的炮兵部队，分散在多个部队提供间接火力支援。"
 heavy_equip_doctrines: "重型装备学说"
 heavy_equip_doctrines_desc: "这是我们部队的先锋，也是最有可能取得突破的部队。我们可以集中力量发展攻击直升机，以提高机动性，也可以集中力量发展主战坦克，以形成更强大的突破力量。"
 mbt_focus: "主战坦克学说"
 mbt_focus_desc: "有了主战坦克作为先锋，我们将能够突破最坚固的敌人防御，杀出一条血路，冲进那些不可能突破的区域。"
 atk_helo_focus: "攻击直升机学说"
 atk_helo_focus_desc: "我们将利用速度、机动性和火力，用攻击直升机在敌军防线上打开缺口，使我们的部队迅速包围并消灭前线的敌军。"
 hunter_killer_teams: "猎杀小队"
 hunter_killer_teams_desc: "通过将我们的武装直升机两两组合，它们将能够更轻松地分散开来，作为一个团队追捕和摧毁目标。"
 gunship_strike_force: "空中炮艇打击部队"
 gunship_strike_force_desc: "我们不会将兵力分散，而是将武装直升机集结成大型编队，深入敌军防线。"
 multi_weapon_pylons: "多武器挂架"
 tank_hunter_focus: "坦克杀手"
 tank_hunter_focus_desc: "我们的直升机不会被浪费时间在较差的猎物上，而是会配备并训练它们去摧毁敌人的主战坦克。"
 infantry_hunter_focus: "步兵杀手"
 infantry_hunter_focus_desc: "利用速度、机动性和火力的优势，我们的攻击直升机将经过训练和装备，在敌方步兵编队中炸出一个大洞。"
 eye_in_the_sky: "天空之眼"
 rapid_exploitation: "快速利用"
 rapid_exploitation_desc: "利用其优越的机动性，我们的武装直升机编队将迅速利用任何突破口，利用优势跳上补给线并在敌后造成破坏。"
 roving_killbox: "流动杀伤盒"
 roving_killbox_desc: "赋予我们的攻击直升机独立行动的权利后，我们的武装直升机就可以在指定区域内随意行动。这样一来，武装直升机就可以随心所欲地攻击随机目标。"
 static_battle_point: "战斗点学说"
 static_battle_point_desc: "通过将我们的武装直升机分配到战斗点，并指示它们支援地面部队，我们可以最大限度地发挥武装直升机的效能，并加强我们的地面部队。"
 mobile_firepower: "机动火力"
 mobile_firepower_desc: "通过专注于扩大火力支援选项，我们可以加强我们的前线部队，确保他们在需要时获得所需的火力支援。"
 heavy_weapons: "重武器"
 heavy_weapons_desc: "通过升级我们的支援武器，使其包括更大、更多样化的武器，我们可以增加这些突击炮所能发挥的火力。"
 hardened_shell: "硬化外壳"
 hardened_shell_desc: "通过加强突击炮的装甲，我们可以使它们更加耐用并能够与敌军近距离接触。"
 steel_beasts: "钢铁野兽"
 steel_beasts_desc: "我们的突击炮将成为我们战线部队的支援火力，让我们能够攻击防御最严密的阵地。"
 maximum_destruction: "最大破坏力"
 maximum_destruction_desc: "通过强调车辆内部的火力和弹药，我们的系统将能够战斗更长时间、更猛烈。如果其中一些系统因此加入太空计划，那就这样吧。"
 breakthrough_tanks: "突破型坦克"
 breakthrough_tanks_desc: "我们的轻型坦克和突击炮将被用来在敌军防线上打开缺口，以便他们的步兵部队跟​​随他们进入敌军防线。"
 direct_fire_support: "直接火力支援"
 direct_fire_support_desc: "通过专注于提供前线火力支援，我们的轻型坦克将能够接近敌人阵地，然后直接与敌人部队和阵地交战。"
 anti_infantry_support: "注重反步兵"
 anti_infantry_support_desc: "我们的轻型坦克以高爆炸弹和机枪装备为重点，将在攻击期间消灭敌方步兵。"
 anti_tank_support: "注重反坦克"
 anti_tank_support_desc: "通过为我们的轻型坦克配备更多的破甲弹和穿甲弹，我们可以将它们变成机动坦克杀手，使其支持的部队在与敌方装甲的战斗中占据优势。"
 large_bore_weapons: "大口径武器"
 high_mobility_guns: "高机动性火炮"
 high_mobility_guns_desc: "通过提高轻型坦克和突击炮的机动性，我们可以让它们到达需要的地方，更好地支援我们的前线部队。"
 moving_pillboxes: "移动碉堡"
 moving_pillboxes_desc: "通过进一步装备和加强装甲，我们可以将我们的轻型坦克变成移动碉堡，敌方步兵部队将无法击败。"
 bunker_busters: "碉堡克星"
 bunker_busters_desc: "凭借更高威力的高爆弹和更多的摧毁敌方防御工事的选择，我们的突击炮将成为攻击和摧毁敌方掩体的有力武器。"
 close_in_support: "近距离支援"
 close_in_support_desc: "我们的部队将集中精力为步兵提供近距离直接火力支援，有时甚至是近距离火力支援。"
 gun_systems: "注重火炮系统"
 gun_systems_desc: "以身管火炮为重点，我们的部队将在战场上倾向于使用传统的火炮系统。"
 mlrs_systems: "注重多管火箭系统"
 mlrs_systems_desc: "我们的部队将专注于火箭炮和导弹系统，执行饱和或精确轰炸任务。"
 rapid_reposition_doctrine: "快速重新定位"
 rapid_reposition_doctrine_desc: "我们的炮兵将接受射击和快速移动的训练，以便快速发射炮弹，然后重新部署，以便在反炮击任务中更好地保​​护自己。"
 long_range_fires: "远程火力"
 long_range_fires_desc: "通过扩大我们系统的射程，我们既能够保证枪支安全，又能够通过射击任务深入敌方防线。"
 rapid_fire_missions: "快速射击任务"
 rapid_fire_missions_desc: "训练有素的炮组人员能够在接到通知后立即采取行动，从而大大缩短从发出射击指令到实际执行任务之间的时间。"
 massed_artillery_positions: "炮兵阵地"
 massed_artillery_positions_desc: "通过将部队聚集在一起，我们可以集中火力，并向敌人阵地发射猛烈的弹幕。"
 dispersed_dispositions: "分散部署"
 dispersed_dispositions_desc: "分散的炮兵阵地将使敌人无法轻易攻击我们的火力支援。这反过来又能更好地保护他们，并允许他们发射更多火力来支援前线部队。"
 steel_rain: "钢雨"
 steel_rain_desc: "一场钢铁和高爆炸弹的雨从天而降，摧毁了它所落在的任何敌人阵地。"
 advanced_infantry_training: "高级步兵训练"
 advanced_infantry_training_desc: "通过花时间更好地训练我们的徒步步兵，我们可以获得更高质量的士兵，他们将有更好的装备来对抗敌军。"
 platoon_level_tactics: "排级战术"
 platoon_level_tactics_desc: "通过关注排级的战术决策，我们可以在武力使用方面获得更大的灵活性。"
 company_level_tactics: "连级战术"
 company_level_tactics_desc: "通过关注连级层面的战术决策，我们可以集中更大的火力打击目标。"
 expanded_infantry_weapons: "扩展步兵武器"
 expanded_infantry_weapons_desc: "为我们的步兵部队增加更多不同用途的武器将为他们提供更多选择来对抗多种类型的敌方部队。"
 city_fighting_operations: "城市作战学说"
 city_fighting_operations_desc: "通过在城市地形中进行作战行动的训练和演练，我们可以在与城市中的敌军作战时获得战术优势。"
 offensive_fighting_doctrine: "进攻作战学说"
 offensive_fighting_doctrine_desc: "通过让我们的步兵采取积极的军事思维，我们甚至可以使用下车部队来攻击敌人阵地。"
 defensive_fighting_doctrine: "防御战斗学说"
 defensive_fighting_doctrine_desc: "通过让我们的步兵采取防御性军事思维，我们将能够使攻击我们防御的任何地点对于敌人来说都是毫无意义的任务。"
 squad_level_anti_tank: "小队级重型反坦克"
 squad_level_anti_tank_desc: "通过为每个班配备重型和中型反坦克武器，我们可以确保无论在哪里遇到敌人，我们的步兵都能够摧毁敌人的装甲。"
 mounted_at_weapons: "车载反坦克武器"
 mounted_at_weapons_desc: "通过在我们的轻型车辆上安装反坦克武器，我们可以在与敌方装甲或机械化部队作战时赋予它们优势。"
 mounted_ai_weapons: "车载反步兵武器"
 mounted_ai_weapons_desc: "在我们的机动车辆上安装机枪或自动榴弹发射器将显著提升其对抗敌方下车步兵和轻型车辆的火力。"
 all_terrain_vehicles: "全地形车"
 all_terrain_vehicles_desc: "通过确保轮胎、悬架和驱动系统在各种地形上都能正常工作，我们可以让我们的骑兵在任何战场上作战。"
 uparmor_packages: "装甲升级包"
 uparmor_packages_desc: "为了在战场上得到更好的保护，我们的骑兵部队将部署装甲升级，以更好地保护部队及其装备。"
 mine_resistant_vehicles: "防地雷车辆"
 mine_resistant_vehicles_desc: "通过制造专门用于防御地雷和简易爆炸装置的车辆，我们可以确保我们的部队无论在哪个战场上作战都是安全的。"
 rapid_manuver_force: "快速机动部队"
 rapid_manuver_force_desc: "我们的骑兵设计得快速而机动，能够迅速袭击敌人并迅速脱离接触，没有任何延迟。"
 firepower_over_speed: "火力大于速度"
 firepower_over_speed_desc: "为了增强火力，我们的部队将增加武器容量和弹药供应，即使以牺牲机动性为代价。"
 improved_protection: "改进的防护"
 improved_protection_desc: "我们装备的装甲防护的改进意味着在战场上，乘员和车辆都将得到更好的保护。"
 rapid_transport_tactics: "快速运输策略"
 rapid_transport_tactics_desc: "通过强调速度和快速运送，我们的装甲输送车将能够快速地将我们的部队运送到战场。"
 fire_support_weapons: "火力支援武器"
 fire_support_weapons_desc: "在我们的装甲输送车上添加武器将允许它们为步兵部队提供一些火力支援，即使这不是它们的主要任务。"
 armored_vehicle_counter: "对抗装甲车辆"
 armored_vehicle_counter_desc: "我们的装甲输送车加上反坦克装备后，将能够对抗轻型到中型装甲敌军。"
 mobility_operations: "机动作战"
 mobility_operations_desc: "我们的装甲输送车不应该注重火力支援，而应该注重速度和向战场快速运送战斗力。"
 light_ifv: "轻型步兵战车"
 light_ifv_desc: "我们的装甲输送车虽然还不是完整的步兵战车，但装备精良，防护良好，能够作为轻型装甲战车发挥作用。"
 mixed_role_apcs: "混合用途装甲输送车"
 mixed_role_apcs_desc: "我们的装甲输送车配备多种武器，能够在战场上担当多种角色。样样精通，样样精通。"
 dedicated_weapon: "专用武器系统"
 dedicated_weapon_desc: "通过将注意力集中在单一武器系统上，我们的步兵战车可以配备更多的弹药并进行更好的集中训练。"
 multi_role_weapons: "混合武器系统"
 multi_role_weapons_desc: "通过针对不同目标混合使用不同的武器，我们的步兵战车可以应对并摧毁战场上遇到的任何威胁。"
 high_caliber_he: "大口径高爆弹"
 high_caliber_he_desc: "通过增加高爆武器的口径，我们可以使我们的步兵战车在对抗敌方步兵部队时更加有效。"
 anti_tank_options: "反坦克武器"
 anti_tank_options_desc: "随着我们的步兵战车配备重型反坦克武器，它们将能够更好地抵抗敌方装甲部队并支援步兵。"
 integrated_squad_tactics: "综合小队战术"
 integrated_squad_tactics_desc: "充分的训练意味着我们的步兵部队将把他们的车辆视为他们班的延伸，并视为显著增强他们战斗力的一种方式。"
 improved_armor_systems: "改进的装甲系统"
 improved_armor_systems_desc: "通过升级我们的步兵战车的装甲和装甲升级，我们可以更好地保护下车人员和乘员，使他们能够更长时间地战斗。"
 tank_escorts: "坦克护卫"
 tank_escorts_desc: "通过提高速度、机动性和火力，我们的步兵战车将能够跟上我们的主战坦克，并为它们提供针对敌方步兵的近距离保护。"
 upgunned_ifvs: "炮火升级的步兵战车"
 upgunned_ifvs_desc: "通过升级我们的步兵战车的武器口径，并让它们使用更好的枪支和弹药，我们可以让步兵战车变得更加致命。"
