 environment_schools: "野外生存学校"
 environment_schools_desc: "为了让我们的士兵在全地形上作战，我们必须首先训练他们生存，然后利用他们的环境。"
 specialized_officers: "军官专业化"
 specialized_officers_desc: "通过指导我们的军官选择专业并集中进行培训，我们将拥有高素质的军官，他们随时准备尽最大努力履行他们的专业职责。"
 continuous_bombardment: "持续轰炸"
 continuous_bombardment_desc: "无论何时何地，无论天气如何，我们的空中力量都将继续打击敌人阵地。"
 fire_brigades: "战场救火队"
 fire_brigades_desc: "快速反应部队（亦称为战场救火队）将被部署来迎击敌人的进攻并将其摧毁。"
 deterrence_raids: "威慑突袭"
 deterrence_raids_desc: "使用特种部队小组执行直接行动任务，我们的部队将协助当地部队突袭叛乱部队的关键目标。"
 maximum_survivability: "最大生存能力"
 maximum_survivability_desc: "通过优先保护机组人员和恢复车辆，我们的车辆将能够保证机组人员的生命，即使他们被摧毁。"
 battlefield_taxi: "战场出租车"
 battlefield_taxi_desc: "我们的装甲输送车就是这样的：一辆开往前线的出租车，以便我们的部队能够更快、更好地受到保护地到达战场。"
 blue_water_navy: "蓝水海军"
 blue_water_navy_desc: "蓝水海军是一支能够在公海深水区开展全球行动的海军力量。其定义因部队而异，但要求是能够进行远程海上控制。它允许一个国家的海军将力量投射到远离本国的地方，通常包括一艘或多艘航空母舰。"
 green_water_navy: "绿水海军"
 green_water_navy_desc: "绿水海军是一支能够在其国家沿海地区行动的海上力量，在周边边缘海的行动能力有限。"
 jeune_ecole_two: "绿水学派"
 jeune_ecole_two_desc: "绿水学派是一种侧重于使用小型、火力强大、机动性高的战舰来对抗更重、更笨拙的战舰的海军理论。这种设计应该让我们能够用更小的舰艇来与更大、更多、更优秀的敌方海军作战。"
 centralized_maintenance: "集中式维护团队"
 centralized_maintenance_desc: "有了维修、维护等的中心地点，我们的部队将能够快速协调将受损车辆运送到中心点，简化供应线。"
 decentralized_maintenance: "分散式维护团队"
 decentralized_maintenance_desc: "通过将我们的维护团队分散到各个单位，我们可以确保快速对车辆进行维修和工作。"
 integrated_close_air_desc: "通过将攻击直升机连队分配给我们的作战部队，我们可以确保每个部队都有能力随时呼叫火力支援。"
 multi_weapon_pylons_desc: "通过确保我们的武装直升机能够装备多种武器，我们可以最大限度地提高它们攻击任何指定目标的能力。"
 eye_in_the_sky_desc: "我们的武装直升机机组人员不仅接受过进攻训练，还接受过侦察训练，他们将在任何袭击之前收集有价值的情报。"
 CAT_western: "西方战斗学说"
 CAT_eastern: "东方战斗学说"
 high_efficiency_engines: "高效率引擎"
 high_efficiency_engines_desc: "利用技术进步，我们的多用途车辆将提高发动机性能，降低燃料消耗，并增强其对供应线的独立性。"
