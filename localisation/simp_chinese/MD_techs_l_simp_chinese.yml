 nsb_artillery_ammo_3_desc: "专为榴弹炮、野战炮和自行火炮等大口径武器设计的专用弹药。其类型多样，每种类型均针对特定的战场用途量身定制，包括用于破坏性打击的高爆弹、用于穿透防御工事目标的穿甲弹，以及用于战术支援的烟雾弹或照明弹。"
 nsb_artillery_ammo_4: "第4代火炮弹药"
 nsb_artillery_ammo_4_desc: "专为榴弹炮、野战炮和自行火炮等大口径武器设计的专用弹药。其类型多样，每种类型均针对特定的战场用途量身定制，包括用于破坏性打击的高爆弹、用于穿透防御工事目标的穿甲弹，以及用于战术支援的烟雾弹或照明弹。"
