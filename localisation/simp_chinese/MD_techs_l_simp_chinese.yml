 cruiser_hull_1: "1965型巡洋舰船体"
 cruiser_hull_1_desc: "除了航空母舰和两栖攻击舰外，巡洋舰通常是现代舰队中最大的攻击舰艇，这些强大的战舰可以覆盖全球的各大洋和各个海域。现代巡洋舰历来以防空为主要任务，而驱逐舰的主要任务是水面战，她们拥有令人难以置信的武器库，比任何其他作战舰艇都要强大。巡洋舰可作为整个战斗群的基础，配备大量传感器和战斗管理系统。她们通常用于：指挥和控制、防空、反舰和对陆攻击任务。"
