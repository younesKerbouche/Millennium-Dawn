 nsb_special_ammo_0: "基础军械升级"
 nsb_special_ammo_0_desc: "介绍常规弹药的改进，改进炮弹设计并提高爆炸效率。"
 nsb_special_ammo_1: "增强弹药发展"
 nsb_special_ammo_1_desc: "增强的爆炸当量和优化的空气动力学设计。推进系统和起爆机制的进步提高了射程、精度和整体效能，确保其在战场上对各种目标具有卓越的性能。"
 nsb_special_ammo_2: "高级弹头系统"
 nsb_special_ammo_2_desc: "专门设计的弹头技术，旨在最大限度地发挥不同作战场景下的威力。爆炸效率、穿透能力和自适应引信方面的创新，增强了直接射击和区域效应应用，显著提高了杀伤力和作战灵活性。"
 nsb_special_ammo_3: "综合军械现代化"
 nsb_special_ammo_3_desc: "下一代自适应弹头、模块化弹药和高冲击爆炸系统的全面集成。"
 nsb_barrel_conversions: "早期炮管改装"
 nsb_barrel_conversions_desc: "早期炮管改装项目是提升火炮火力的第一步，该项目通过修改现有炮管设计来增强弹道性能。这项升级提升了炮管的耐用性，提高了射弹速度，并扩大了有效射程，从而实现了更稳定可靠的炮击。通过改进膛线技术和强化炮管材料，这项改装提高了火炮的精度和整体效率，为更先进的火炮发展奠定了基础。虽然仍受早期制造工艺的限制，但这项改进标志着火炮战场效能的重大飞跃。"
 nsb_fire_modes_1: "标准弹幕理论"
 nsb_fire_modes_1_desc: "标准弹幕作战原则确立了炮兵作战的基本方法，即在进攻前通过预先规划、协同作战的火力任务削弱敌方阵地。该原则依靠精心计算的射击模式来扰乱敌方阵型，摧毁防御工事，并为推进部队创造机会。通过在火力和精度之间保持平衡，该原则确保在不过度消耗弹药的情况下有效压制战场。虽然标准弹幕作战原则的火力不如饱和火力战术，但它仍然是一种灵活可靠的方法，可在进攻和防御行动中提供持续的火力支援。"
 nsb_fire_modes_2: "持续火力理论"
 nsb_fire_modes_2_desc: "持续火力作战原则强调持续有序的炮击，以在较长时间内对敌军保持压力。通过确保稳定的火力，该原则能够扰乱敌方行动，压制反击，并通过长时间交战削弱敌方防御阵地。该原则专为消耗战而设计，通过平衡射速和弹药节省来最大限度地提高后勤效率，使炮兵部队能够在长时间作战中保持战斗力。持续火力虽然不像大规模火力战术那样能够立即压制敌方，但能够通过逐步削弱敌方兵力和士气来确保战场控制权。"
 nsb_fire_modes_3: "优势火力支援理论"
 nsb_fire_modes_3_desc: "‘大规模火力’原则侧重于通过持续大规模的炮火轰击压倒敌方阵地。该原则优先考虑火力数量而非精确度，通过持续轰炸、压制敌军、摧毁防御工事并造成毁灭性的区域效应，确保战场优势。协同火力任务允许多个炮兵部队饱和攻击指定区域，迫使敌人进入防御阵地并限制其机动性。虽然该原则耗费大量资源，但在长期交战和大规模战争中非常有效，确保火力优势。"
 nsb_AA_autocannon_0: "二战后机炮发展"
 nsb_AA_autocannon_0_desc: "此次研发的重点是改进用于地面和防空的机炮。射速、弹药效率和炮管耐久性的提升，使其能够更有效地压制步兵、车辆和空中威胁。通过整合增强型弹道工程，这些新一代机炮在战场上拥有卓越的可靠性和杀伤力。"
 nsb_AA_autocannon_1: "冷战时期机炮发展"
 nsb_AA_autocannon_1_desc: "随着冷战期间军事技术的进步，现代自动火炮的研发成为地面和空中作战的优先事项。这项进步带来了更精良的设计，包括改进的后坐力管理、更高的射速和更佳的散热性能，从而能够持续作战。增强的瞄准系统和升级的弹药进一步提高了自动火炮对抗装甲车辆、步兵和低空飞行飞机的作战效能。这些创新标志着火力的重大飞跃，确保了其在瞬息万变的战斗情境中保持卓越的战场表现。"
 nsb_AA_autocannon_2: "现代机炮发展"
 nsb_AA_autocannon_2_desc: "现代自动火炮的发展以冷战时期的先进技术为基础，专注于高精度、高射速的武器，能够应对各种威胁。这些下一代自动火炮拥有先进的后坐力补偿技术、更高的耐用性，并与智能瞄准系统集成。弹药的改进，包括可编程空爆弹和穿甲弹，进一步增强了其多功能性。凭借卓越的精度、持续射击能力以及跨平台的适应性，这些武器构成了现代步兵战车、飞机和海军系统的骨干力量。"
 nsb_AA_autocannon_3: "高级机炮发展"
 nsb_AA_autocannon_3_desc: "高级自动火炮发展项目突破了火力极限，推出了旨在实现卓越杀伤力、精准度和适应性的尖端武器系统。这些下一代自动火炮配备自动火控系统、集成人工智能辅助瞄准和多用途能力，能够有效对抗步兵、装甲部队、飞机和无人机。电磁推进、高能弹药和自适应弹药类型的进步确保了其无与伦比的性能。凭借更低的后坐力、更高的持续射速以及与数字战争网络的无缝集成，这些武器重新定义了战场制胜之道。"
 nsb_AA_autocannon_4: "未来机炮发展"
 nsb_AA_autocannon_4_desc: "未来自动火炮系统代表着战场火力的下一代演进，它融合了尖端能量技术、智能弹药和人工智能驱动的瞄准系统，带来无与伦比的精度和适应性。这些先进的武器采用电磁推进系统、无壳超高速弹以及可在飞行过程中调整弹药类型以实现最大效能的自适应弹药。这些自动火炮完全集成到自主作战网络中，可以同时攻击多个目标，追踪高速空中威胁，并以最小的后坐力提供持续火力。它们专为多平台部署而设计，可增强下一代作战坦克、飞机、海军舰艇和无人作战系统的火力，确保在未来战争中占据主导地位。"
 nsb_SHORAD_missile_0: "二战后导弹发展"
 nsb_SHORAD_missile_0_desc: "第二次世界大战后，导弹技术的进步促进了更为复杂的短程和远程导弹系统的发展。这些研究引入了改进的推进系统、增强的瞄准机制和更高的弹头效能，从而提高了精度和杀伤力。短程导弹提供快速反应的战术火力，而远程导弹则扩展了交战能力，能够高精度打击远距离目标。这些创新标志着现代导弹战争的开端，塑造了未来的空中、地面和海上作战。"
 nsb_SHORAD_missile_1: "冷战时期导弹发展"
 nsb_SHORAD_missile_1_desc: "冷战时期，导弹技术突飞猛进，催生了更精确、更强大、更通用的导弹系统。这一发展增强了短程和远程导弹的能力，提高了制导系统、推进效率和弹头效能。短程导弹提供战术打击选项，可立即对战场造成影响，而远程导弹则可进行战略交战、深度打击和威慑行动。这些进步为现代导弹战争奠定了基础，提升了跨多种军事平台的进攻和防御能力。"
 nsb_SHORAD_missile_2: "现代导弹发展"
 nsb_SHORAD_missile_2_desc: "现代导弹的发展侧重于提高精度、速度和在不同交战距离上的适应性。这项进步整合了先进的制导系统、多级推进系统和模块化弹头，使导弹能够在空对空、地对地和海战中有效执行任务。短程导弹现在具备“发射后不管”的能力，机动性得到提升，目标捕获能力也得到增强；而远程导弹则融合了隐身技术、精确打击能力和网络化瞄准能力，从而实现卓越的作战效能。这些进步为现代军队提供了无与伦比的火力、快速反应能力和战场战略优势。"
 nsb_SHORAD_missile_3: "高级导弹发展"
 nsb_SHORAD_missile_3_desc: "高级导弹系统不断突破现代战争的极限，整合尖端技术，提升速度、精度和在多种作战场景下的适应性。这些下一代导弹配备高超音速推进系统、人工智能辅助瞄准系统和多用途模块化弹头，能够以前所未有的精度和效率打击地面、空中和海上目标。凭借飞行中航向修正、抗电子对抗和网络化战场整合能力，这些导弹确保了卓越的杀伤力和战略优势。远程型号现已配备隐形涂层和自主集群协调功能，使其成为下一代军事行动的关键资产。"
 nsb_SHORAD_missile_4: "未来导弹技术"
 nsb_SHORAD_missile_4_desc: "作为导弹战争的下一代发展方向，未来导弹技术融合了高超音速、人工智能和先进的能量推进系统，以实现无与伦比的精度、适应性和杀伤力。这些尖端武器拥有自学习人工智能瞄准、集群协同和多相制导系统，使其能够以近乎即时的响应时间攻击空中、地面和海上目标。等离子弹头、量子加密瞄准和自主战场整合等先进技术使这些导弹能够规避对抗措施、适应动态威胁并执行复杂的战略机动。这些导弹能够从天基平台、隐形轰炸机和下一代海军舰艇部署，重新定义未来战争，确保在所有战场上占据无可争议的优势。"
 nsb_dual_role_missile_0: "二战后双用途导弹发展"
 nsb_dual_role_missile_0_desc: "二战后，随着导弹技术的进步，双用途导弹应运而生，旨在增强其在多种作战任务中的多功能性和作战效能。这些导弹旨在打击地面和空中目标，为军队提供经济高效且适应性强的解决方案，以应对各种战场情况。随着制导系统、推进效率和弹头适应性的改进，这些武器的精度、射程和战术灵活性均有所提升，使其成为现代联合作战不可或缺的武器。"
 nsb_dual_role_missile_1: "冷战时期双用途导弹发展"
 nsb_dual_role_missile_1_desc: "冷战期间，导弹技术的进步促成了能够精确打击地面和空中目标且适应性强的双用途导弹系统的发展。这些武器旨在增强军事灵活性，使单一导弹平台能够执行多种作战任务，减轻后勤负担并提高战场效率。这些导弹凭借改进的制导系统、模块化弹头和增强的推进力，成为现代战争的重要组成部分，使其在防御和进攻行动中都具备快速反应能力。它们的发展为多用途导弹理论铺平了道路，而这些理论至今仍在影响着军事战略。"
 nsb_dual_role_missile_2: "现代双用途导弹系统"
 nsb_dual_role_missile_2_desc: "现代战争需要高度适应性和高效的武器系统，这促使人们开发能够精确、灵活地攻击地面和空中目标的双用途导弹。这些先进的导弹采用“发射后不管”技术、多模制导系统（红外、雷达和GPS）以及可根据不同作战场景进行调整的模块化弹头。它们能够执行空对地、空对空和反舰任务，使其成为现代军事武器库的重要组成部分，增强战略和战术作战能力。凭借其隐身能力、抗电子战能力和实时瞄准集成能力，这些导弹在所有战场上都具有无与伦比的灵活性和作战效能。"
 nsb_dual_role_missile_3: "高级双用途导弹系统"
 nsb_dual_role_missile_3_desc: "随着军事技术的不断发展，高级的双用途导弹系统不断突破精确度、适应性和杀伤力的界限。这些下一代导弹具有人工智能辅助瞄准、多光谱制导（红外、雷达、激光和卫星跟踪）以及能够自主调整以适应空中、地面和海上威胁的自适应弹头。凭借高超音速推进、增强的机动性和抗电子战能力，这些导弹可以规避对抗措施，同时打击多个目标，并在高度对抗的环境中作战。它们与网络中心战的无缝集成确保了实时战场协调，使其成为未来军事优势的基石。"
 nsb_dual_role_missile_4: "未来双用途导弹系统"
 nsb_dual_role_missile_4_desc: "下一代导弹战争引入了未来双用途导弹系统，旨在以前所未有的速度和适应性打击空中、陆地、海上甚至太空等多种目标类型。这些高度先进的导弹利用人工智能驱动的集群协同、量子加密瞄准和自学习制导系统，能够实时自主探测、跟踪和消除威胁。这些导弹配备等离子弹头、定向能有效载荷和超过10马赫的高超音速推进系统，能够规避所有已知的对抗措施，动态调整飞行姿态，并在洲际范围内执行精确打击。这些武器集成到自主作战网络中，是下一代战略和战术优势的基础，确保在常规和非对称战争中占据绝对的战场优势。"
