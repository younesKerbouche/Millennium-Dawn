 frigate_hull_1: "1965型护卫舰船体"
 frigate_hull_1_desc: "护卫舰是大多数现代海军的核心力量，可以算作“蓝水”海军的一部分。与轻型护卫舰相比，她们的作战半径更广，舰体尺寸更大。尽管她们经常被用于舰队护航，但她们可以在舰队中扮演更加广泛的角色，并且可以进行改装以满足各种不同的定位和情况的需求（包括更具攻击性的任务）。她们通常用于：舰队护航、反潜、防空和海上运输任务。"
