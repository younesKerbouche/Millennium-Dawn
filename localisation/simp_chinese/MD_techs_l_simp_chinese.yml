 human_crispr_experiments: "人类CRISPR实验"
 human_crispr_experiments_desc: "现在是我们开始利用CRISPR在人类身上进行实验的时候了。"
 electrification_1: "家庭电气化革命"
 electrification_1_desc: "家庭基础设施经历了革命性的变革，标志着电力时代的开始。随着家庭越来越多地采用电供暖系统，对化石燃料的依赖减少，同时对电网提出了更大的需求。"
 electrification_2: "电动公共交通计划"
 electrification_2_desc: "随着新千年的到来，电动公共交通的浪潮出现了。随着电动巴士和有轨电车的出现，城市街道以一种更安静、更清洁的节奏变得活跃起来，尽管电网已经做好了应对不断升级的需求的准备。"
 electrification_3: "电动火车"
 electrification_3_desc: "铁路预示着一个变革阶段，告别柴油电力机车，转而采用全电动机车。虽然铁路成为效率和可持续性的灯塔，但火车站却在努力应对日益增长的电力需求。"
 electrification_4: "电动休闲进化"
 electrification_4_desc: "从电动全地形车到电池驱动的休闲船只，休闲活动经历了重大转变。户外爱好者拥抱新一波的电动休闲车，将刺激与可持续性结合起来，并减少乐趣的碳足迹。"
 electrification_5: "电动汽车的突破"
 electrification_5_desc: "高速公路上发生了翻天覆地的变化，电动汽车在私人交通中引领道路。随着充电站数量的迅速增加，情况发生了变化，这标志着石油依赖度的下降，但也标志着电力需求的上升。"
 electrification_6: "电气化农业机械"
 electrification_6_desc: "随着从拖拉机到收割机等传统柴油动力机械转向电动机械，农业领域迎来了一场绿色革命。农场不仅生产粮食，而且成为清洁能源消费的中心。"
 electrification_7: "电力建设的演变"
 electrification_7_desc: "随着起重机、挖掘机和推土机等电动机械成为行业标准，建筑工地发生了转变。随着柴油机的喧嚣渐渐褪去，城市在清洁能源的冲锋下悄然成长。"
 electrification_8: "电气化货运解决方案"
 electrification_8_desc: "电动卡车预示着货运行业的新时代。随着这些车辆减少排放并使高速公路更加环保，物流中心正在演变成繁忙的能源消耗中心，反映出清洁交通与增加电力需求之间的权衡。"
 electrification_9: "电气船舶创新"
 electrification_9_desc: "随着远程电动货船甚至电动休闲船的日益普及，世界海洋发生了巨大的变化。通过安静、无排放的航行，海运业驶向可持续发展的地平线。"
 electrification_10: "航空电气化追求"
 electrification_10_desc: "喷气发动机的轰鸣声被强大的电动涡轮机的嗡嗡声所取代。从商用客机到私人飞机，随着电力推进的广泛采用，航空业达到了新的高度，改变了世界的飞行方式。"
 utility_scale_battery_storage: "实用存储基础"
 utility_scale_battery_storage_desc: "世纪之交，能源提供商开始探索大规模电池存储解决方案。这些早期系统虽然还很初级，但标志着优化公用事业电力存储的第一步，为能源革命奠定了基础。"
 utility_scale_battery_storage2: "电网规模的锂飞跃"
 utility_scale_battery_storage2_desc: "锂离子技术的进步使得能够在电网规模应用中部署更大、更高效的电池。这些资产为不断发展的电网提供了更大的灵活性和弹性。"
 utility_scale_battery_storage3: "液流电池前沿"
 utility_scale_battery_storage3_desc: "液流电池的兴起是有目共睹的。它们具有独立扩展能源和电力的独特能力，成为延长放电持续时间和提高生命周期经济性的首选。"
 utility_scale_battery_storage4: "固态电池霸权"
 utility_scale_battery_storage4_desc: "随着技术的进步，固态电池成为存储的新黄金标准。它们具有高能量密度、卓越的安全性和长寿命，开创了一个无与伦比的效率时代。"
 utility_scale_battery_storage5: "量子存储量子飞跃"
 utility_scale_battery_storage5_desc: "量子技术的突破重新定义了电池存储。利用量子效应实现以前认为不可能的存储容量和放电率，重塑能源格局并确保可靠的电力。"
 fuel_refining6: "燃料精炼 VI"
 fuel_refining6_desc: "在炼油厂的建设中采用新方法和改进的布局，在减少浪费的同时大大提高了产量。"
 construction9: "建造技术 IX"
 construction9_desc: "在新建筑技术方面的额外努力将提高我们的民用和军用建筑能力。"
 excavation9: "挖掘技术 IX"
 excavation9_desc: "采矿和其他各种提取方法的进一步进步使我们能够从自然资源矿藏中提取越来越多的资源。"
 decryption6: "解密 VI"
 decryption6_desc: "更新、更现代的计算机使解密速度更快，并允许我们使用新技术来破解任何加密的消息。"
 encryption6: "加密 VI"
 encryption6_desc: "现代计算机上的加密技术和更先进的防火墙可以帮助我们在网络上真正受到保护。"
