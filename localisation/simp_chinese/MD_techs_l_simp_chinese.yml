 SOV_module_esm_1: "'信号旗-R2' 配​​备\nPK-16 / PK-10"
 SOV_module_esm_1_desc: "电子战雷达“信号旗-R2”用于探测正在运行的舰船和飞机雷达以及导弹制导头的辐射，并对其产生主动干扰。\nPK-16/PK-10是苏联舰载电子干扰系统，用于设置被动干扰（偶极子反射器和假热目标）。"
 SOV_module_esm_2: "MP-401S '实达-S'\n配备 PK-10 / PK-2"
 SOV_module_esm_2_desc: "MP-401S‘实达-S’瞄准和干扰综合体旨在抑制武器探测和控制雷达以及反舰导弹雷达。\nPK-2/PK-10 是苏联舰载电子干扰系统，用于设置无源干扰（偶极反射器和假热目标）。"
 SOV_module_esm_3: "TK-25E\n配备 PK-10 / PK-2"
 SOV_module_esm_3_desc: "TK-25E用于拦截飞机和舰载武器探测与控制雷达站、反舰导弹雷达制导头的辐射，自动分析辐射，确定舰船攻击的最危险方向，并在危险方向上产生干扰。\nPK-2/PK-10 是苏联舰载电子干扰系统，用于设置无源干扰（偶极子反射器和假热目标）。"
 SOV_module_chain_gun: "1x2 25mm 2M-3M"
 SOV_module_chain_gun_desc: "2M-3是苏联研制的一款自动双管25毫米舰炮，主要用于舰船自卫，可打击斜距3000米以内的目标。"
 SOV_module_ciws_1: "1x2 30mm AK-230"
 SOV_module_ciws_1_desc: "AK-230是苏联海军的一款全自动双联30毫米舰炮。其主要功能是防空。它安装在一个封闭的自动炮塔中，并由雷达引导。"
