 tech_improved_target_tracking: "改进型目标追踪"
 tech_improved_target_tracking_desc: "自从舰载武器出现以来，目标跟踪一直是相对手动的。现在，新技术使我们能够跟踪热信号、轨迹，甚至是雷达轨迹的跟随路径。利用这一点将有助于使我们的舰艇成为更有效的战舰。将这项技术的使用扩展到我们的鱼雷将使我们的潜艇和其他鱼雷携带舰艇更加致命。"
 tech_signature_reduction: "降低明显特征"
 tech_signature_reduction_desc: "改变我们的舰船在敌人面前的特征是至关重要的。通过改变我们的装甲加固方式或我们的数据传输方式来减少这种情况，都只是改变我们传递给敌人信号的小步骤。"
 tech_improved_propulsion: "改进型推进器"
 tech_improved_propulsion_desc: "改进鱼雷推进器能使我们更加高效地打击敌人，以更快的速度击中核心系统，使其他们的船员作出反应。"
 tech_long_distance_homing: "远距离归位"
 tech_long_distance_homing_desc: "启用鱼雷上的归位系统可以有效地将鱼雷从敌人的声纳探测中隐藏起来，或者阻止他们干扰我们的鱼雷。"
 tech_precision_explosive_warheads: "精密爆炸弹头"
 tech_precision_explosive_warheads_desc: "从空基导弹和加农炮中汲取灵感。给鱼雷装上精密爆炸弹头，可以提高它们打击轻型船只的效率，让这些船只难以躲避我们的鱼雷。"
