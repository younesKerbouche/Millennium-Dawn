 SPYSAT1: "间谍卫星 1965"
 SPYSAT1_desc: "军事或情报卫星旨在执行各种任务，从情报收集到核装置探测。\n\n侦察卫星 (SPYSAT 1965):\n§Y$SPYSAT1$§! 是图像分辨率为 §Y5米GSD的侦察卫星§!。它们是§Y5米GSD§! 卫星侦察系统所需要的。\n§YGSD§! - §Y地面采样距离§!: GSD表示每两个像素中心距对应的地面距离。对于这颗卫星，每个像素对应在地面上的距离为5米。"
 SPYSAT2: "间谍卫星 1975"
