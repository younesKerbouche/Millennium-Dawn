 missile_non_got_folder: "导弹技术"
 missile_non_got_folder_desc: "巡航导弹和地对空导弹"
 battle_cruiser: "战列巡洋舰"
 battle_cruiser_desc: "战列巡洋舰是20世纪的主力舰，兼具巡洋舰和战列舰的优点。战列巡洋舰配备各种武器和装备，可进行大规模兵力投射，同时所需的资源和生产能力比战列舰要少。"
 battleship: "战列舰"
 battleship_hull_0: "战列舰"
 battleship_hull_0_desc: "大型、装甲厚重的战舰，可携带大容量枪支和其他武器。这些船只主要用于19世纪至第二次世界大战，现已不再受欢迎，取而代之的是航空母舰或小型船只。这些浮动炮台能够配备多种大口径或大容量武器，是良好的火力支援平台。"
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "攻击直升机可为我军提供快速火力支援，使其能够攻击任何位置的敌人，在对付坦克时尤其有效。然而由于攻击直升机的对空能力有限，它们在敌机面前却相当脆弱。"
 GLCM: "陆基巡航导弹"
 GLCM_desc: "陆基巡航导弹（GLCM）是一种陆基巡航导弹，旨在攻击战术和战略目标。"
 marine_raider_beach_preparation: "海军陆战队突袭海滩准备"
 marine_raider_beach_preparation_desc: "利用海军陆战队突击队，我们的部队将在登陆海滩之前摧毁海滩障碍物并为他们清理道路。"
 armored_spearhead: "装甲先锋"
 armored_spearhead_desc: "装甲先锋部队是由装甲战车（主要是坦克）组成的编队，在战斗中充当进攻前线。"
 cruise_missile_non_got: "巡航导弹"
 cruise_missile_non_got_desc: "巡航导弹是一种无人驾驶的自行式制导导弹，其大部分飞行路径都通过气动升力维持飞行。巡航导弹旨在以高精度将大量有效载荷运送到远距离。现代巡航导弹能够以高亚音速、超音速或高超音速飞行，具有自主导航功能，并且能够以非弹道、极低空轨迹飞行。"
 GLCM_non_got: "陆基巡航导弹"
 GLCM_non_got_desc: "陆基巡航导弹（GLCM）是一种陆基巡航导弹，旨在攻击战术和战略目标。"
 air_defense_non_got: "防空"
 air_defense_non_got_desc: "防空包括陆基、水下（潜射）和空基武器系统，以及相关的传感器系统、指挥和控制系统和被动措施。"
