 stealth_destroyer_1: "2015型隐形驱逐舰"
 stealth_destroyer_1_desc: "现代战争技术的变化已使越来越多的先进海军寻求新的手段来提高舰队的生存能力，而隐形驱逐舰已经成为大家关注的焦点。隐藏在敌方的先进传感器和雷达中意味着这些强大的战舰可以在离敌人更近的地方发动更快、更致命的打击，而额外好处是她们在现代冲突中拥有更高的生存能力。"
 stealth_destroyer_2: "2030型隐形驱逐舰"
 stealth_destroyer_2_desc: "现代战争技术的变化已使越来越多的先进海军寻求新的手段来提高舰队的生存能力，而隐形驱逐舰已经成为大家关注的焦点。隐藏在敌方的先进传感器和雷达中意味着这些强大的战舰可以在离敌人更近的地方发动更快、更致命的打击，而额外好处是她们在现代冲突中拥有更高的生存能力。"
 stealth_destroyer_3: "2045型隐形驱逐舰"
 stealth_destroyer_3_desc: "现代战争技术的变化已使越来越多的先进海军寻求新的手段来提高舰队的生存能力，而隐形驱逐舰已经成为大家关注的焦点。隐藏在敌方的先进传感器和雷达中意味着这些强大的战舰可以在离敌人更近的地方发动更快、更致命的打击，而额外好处是她们在现代冲突中拥有更高的生存能力。"
