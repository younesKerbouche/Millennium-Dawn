 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "火力支援无人机是自动或遥控武器平台，可用于安全地为我们的部队提供支援，而无需我们的士兵暴露自己。"
 INFANTRY_TITLE_AUGMENTED_VISION: "增强现实"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "安装在士兵头盔上的增强和虚拟现实显示器可用于为他们提供宝贵的战场数据。"
 INFANTRY_TITLE_EXOSKELETON: "外骨骼"
 INFANTRY_TITLE_EXOSKELETON_DESC: "外骨骼是一种动力服，可以增强穿戴者的力量、速度和敏捷性。"
 armor_subtitle_hull_desc: "主战坦克是我们武装部队能够使用的最重的陆地车辆。它们的主要目的是为我们的部队提供火力支援，并打击敌方装甲目标。"
 armour_subtitle_computer_desc: "计算机系统由我们的装甲车辆运行所需的瞄准系统、火控、摄像机和其他电子战设备组成。"
 armor_subtitle_armour_desc: "先进装甲包括复合装甲和爆炸反应堆装甲，比普通钢装甲或铝装甲更能有效地保护我们的装甲车。"
 armour_subtitle_engine_desc: "发动机是驱动车辆的动力。一般来说，大多数装甲车辆都使用柴油发动机，但也有其他更特殊的选择。"
 armour_subtitle_weapons_desc: "坦克通常使用不同尺寸的大炮作为主要武器，从较小的90毫米口径到巨大的152毫米口径。"
 armor_subtitle_afv_hull_desc: "装甲战车包括步兵战车和装甲输送车。前者为我方步兵提供火力支援和推进，后者提供战场输送和有限火力支援。"
 armour_subtitle_afv_weapons_desc: "步兵战车和装甲输送车最常见的武器是不同种类的自动炮，尽管机枪和大口径突击炮也偶尔出现。"
 MD_ARTILLERY_TITLE: "牵引式火炮"
 MD_ARTILLERY_TITLE_DESC: "火炮是我们士兵的主要火力支援力量。早期的火炮需要用卡车或人力移动，但更现代的火炮有自己的内置发动机，可以在短距离内快速移动。"
 ARTILLERY_SP_TITLE_DESC: "自行火炮是安装在坦克或卡车车体上的火炮。这使它们具有更强的机动性、弹药储存和乘员保护。"
 ARTILLERY_TITLE_LIGHT_AT: "轻型反坦克导弹"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "轻型反坦克导弹是一种反装甲武器，重量轻到可以由单兵或武器小队携带。它们是我方步兵的主要重型反坦克武器，以防步兵携带的反坦克武器不足。"
 ARTILLERY_TITLE_HEAVY_AT: "重型反坦克制导导弹"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "与轻型反坦克导弹相比，重型反坦克导弹是威力更大的反装甲武器。其重量和体积要求它们安装在车辆上，以便在战斗中机动。"
 ARTILLERY_TITLE_SP_AA: "自行防空系统"
 ARTILLERY_TITLE_SP_AA_DESC: "与单兵防空系统相比，自行防空车为我们提供了机动性更强的防空手段。"
 ARTILLERY_TITLE_AA: "便携式防空系统"
 ARTILLERY_TITLE_AA_desc: "便携式防空系统是一种轻型防空武器，可以单兵携带。与更专业的防空武器相比，便携式防空系统的射程和效率要弱得多，但却使我们的士兵有机会打击飞机、直升机和导弹。"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "隐形轻型护卫舰"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "这些护卫舰具有隐身特性，可以避免被敌军发现。"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "隐形护卫舰"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "随着水面探测系统越来越先进，我们有必要为护卫舰配备隐形技术，使其更难被发现。"
 NAVAL_TITLE_MTG_BATTLESHIPS: "战列舰/战列巡洋舰"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "战列舰和战列巡洋舰是旧时代的遗产。虽然她们曾经统治过海洋，但飞机和导弹的进步使其很容易成为小型舰艇的猎物。不过，只要应用足够先进的技术，也许我们可以让她们再次统治海洋。"
 NAVAL_TITLE_MTG_SUB_ENGINES: "潜艇引擎"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "潜艇一般使用柴油发动机在水面推进，并为艇上电力系统充电。在水下时，潜艇则通过电机运行。"
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "系统工程包括海军舰艇的所有辅助部件，如发动机、电子设备和雷达。"
 NAVAL_TITLE_MTG_ENGINES: "舰船引擎"
 NAVAL_TITLE_MTG_ENGINES_DESC: "船舶综合电力系统通常通过大型柴油发动机或涡轮发动机发电并供给动力，或两者的组合来运行。"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "核动力引擎"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "核动力发动机的燃料基本上是无限的，只要船员可以获取补给，我们的船只就可以永远在海洋上航行。"
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "火控计算机负责瞄准敌舰并计算命中矢量。"
 NAVAL_TITLE_MTG_RADAR: "雷达"
 NAVAL_TITLE_MTG_RADAR_DESC: "雷达使用无线电波探测空中或水面上的物体，帮助我们的船只探测和识别目标。"
 NAVAL_TITLE_MTG_SONAR: "声纳"
 NAVAL_TITLE_MTG_SONAR_DESC: "声呐利用声波探测水下物体， 这主要用于探测潜艇，但也可用于探测水雷、鱼雷或测量水深。"
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "所有军舰都需要武器才能在海上航行。最初，舰船使用大型炮台作为主要武器，后来武器装备迅速发展到使用不同类型的导弹，因此即使较小的舰船也能猎杀较重的舰船。"
 NAVAL_TITLE_CANNONS_DESC: "舰炮可用于攻击较小的短程目标，如巡逻艇甚至陆地目标，它们对空中目标也能发挥有限的作用。"
 NAVAL_TITLE_RAILGUNS: "轨道炮"
 NAVAL_TITLE_RAILGUNS_DESC: "轨道炮使用电磁力使动能弹药加速。弹丸被提升到难以置信的高速，使其具有良好的穿透性和精确性。"
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "点防御系统的设计目的是在主要的导弹防御系统未能击落来袭导弹和飞机的情况下，保护舰船免受来袭导弹和飞机的攻击。"
 NAVAL_TITLE_MTG_ASM_DESC: "反舰导弹是舰船对付其他舰船的主要武器。反舰导弹包括针对水面舰艇和水下舰艇的导弹系统。"
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "防空导弹是我们的舰艇用来防御空中目标的主要武器。防空导弹可以是传统的地对空导弹，也可以是主要用于对付来袭导弹的滚体导弹。"
 NAVAL_TITLE_MTG_VLS_SURFACE: "水面垂发系统"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "垂直发射系统是从舰体垂直发射的导弹。与传统的臂式发射导弹相比，这种武器系统的雷达信号更小。"
 NAVAL_TITLE_MTG_VLS_AIR: "空中垂发系统"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "垂直发射系统是从舰体垂直发射的导弹。与传统的臂式发射导弹相比，这种武器系统的雷达信号更小。"
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "鱼雷是用来对付舰船的水下导弹。鱼雷一般从潜艇上发射，但也可以从船上或飞机上发射。"
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "执行任何类型的两栖攻击都需要登陆艇。这些登陆艇可以是快艇、专用登陆艇、气垫船，甚至是能够同时登陆多辆战车的大型船只。"
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "运输直升机使我们能够组建空中机动部队。直升机可以让我们的部队以极快的速度穿越各种地形。然而，为了让这些部队在战斗中发挥有效作用，他们必须在远离任何敌军的地方机降，以免受到攻击。"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "轻型机身"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "轻型机身使我们能够制造灵活的轻型战斗机和教练机"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "中型机身"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "中型机身是比较常见的飞机配置之一，可用于多用途战斗机、近距离空中支援和其他各种飞机。"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "重型机身"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "重型机身用于设计轰炸机、海上巡逻机、运输机和空中炮艇。"
 AIR_TITLE_PLANE_AVIONICS: "航电设备&无人机"
 AIR_TITLE_PLANE_AVIONICS_DESC: "航电设备包括飞机的所有电子控制装置以及不同的监控设备。同时利用先进的航空电子设备，我们可以制造出能够独立攻击目标的遥控飞机或无人机。"
 AIR_TITLE_PLANE_ENGINE: "引擎&燃料"
 AIR_TITLE_PLANE_ENGINE_DESC: "大多数现代飞机都借助喷气发动机飞行，但也有其他选择。此外，还有各种方法可以提高飞机的续航能力，例如加大油箱或空中加油。"
 AIR_TITLE_PLANE_WINGFORM: "翼型&材料"
 AIR_TITLE_PLANE_WINGFORM_DESC: "翼型确定了飞机的整体形状。不同的翼型有不同的优缺点。同时，通过在新材料技术上的投入，我们可以改进我们的飞机。"
 AIR_TITLE_PLANE_NAVWEAP: "对海武器"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "飞机携带的对海武器可以是导弹、鱼雷或水雷。若要使用飞机对付潜艇，我们还需要在飞机上安装磁异常探测器，它可以探测到潜艇船体中的铁。"
 AIR_TITLE_PLANE_AGWEAP: "空对地武器"
 AIR_TITLE_PLANE_AGWEAP_DESC: "空对地武器一般包括各种类型的导弹和炸弹，但也可以使用大炮。 为了提高飞机打击地面目标的能力，我们可以在飞机上安装瞄准吊舱，帮助引导导弹击中目标。"
 AIR_TITLE_PLANE_AAWEAP: "空对空武器"
 AIR_TITLE_PLANE_AAWEAP_DESC: "飞机作战时通常使用空空导弹。许多飞机还有机炮作为后备，但在战斗中很少使用。为了帮助我们的飞机对抗敌方导弹，我们应该为它们配备热诱弹和其他反制措施。"
