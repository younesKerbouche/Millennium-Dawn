 helicopter_operator_hull_1: "1970型直升机航空母舰船体"
 helicopter_operator_hull_1_desc: "直升机航母是一种主要用于搭载直升机的航空母舰，但也经常被归类为两栖攻击舰或反潜航空母舰。它主要用于执行包括反潜战、两栖作战和近距离空中支援在内的军事航空任务。有些两栖攻击舰有设计用于搭载登陆艇的船坞，并具有船坞登陆舰的功能。有些两栖攻击舰设计为配备垂直起降固定翼飞机，为两栖作战提供比攻击直升机更强大的近距离空中支援，并具有轻型航空母舰的功能。"
