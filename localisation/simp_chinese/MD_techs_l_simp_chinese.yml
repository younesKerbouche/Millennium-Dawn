 large_bore_weapons_desc: "增加我们武器系统的口径将使我们的轻型坦克能够打击远超其重量的敌人，特别是在与敌方装甲部队作战时。"
 land_fort_building_1: "艾斯科防爆墙"
 land_fort_building_1_desc: "艾斯科防爆墙（也被称为风琴墙）是由英国HESCO公司设计的一种石笼网。这种堡垒由一个大沙袋和一个铁丝网框架组成。这种沙袋可由重型机械或人工装填，可用于在军事基地周围快速筑墙。"
 land_fort_building_2: "布雷默墙"
 land_fort_building_2_desc: "布雷默墙（或被称作T形墙）是巨大的 T 型混凝土板，可以很容易地相互挤压在一起，形成一道坚固的墙，能够抵御轻武器和炮火的袭击。这种墙拥有不同尺寸，从12英尺高到20英尺高不等。"
 land_fort_building_3: "自动哨戒炮"
 land_fort_building_3_desc: "通过开发配备摄像头的武器系统，我们可以拥有一种能够自动识别和瞄准敌对目标的哨戒炮。当然，开火决策仍必须由人类操作员做出。"
 land_fort_building_4: "全面防御学说"
 land_fort_building_4_desc: "我们不应该只着眼于建造防御工事，而应该把整个战场都看作是一个可以改造的防御工事。每栋房子都可以是掩体，每个地下室都可以是武器库，每块巨石都可以是反坦克障碍，每棵树都可以是观察点。通过充分利用每个环境，我们可以将整个战场变成针对敌人的死亡陷阱。"
 stronghold_building_1: "省级防御网络"
 stronghold_building_1_desc: "虽然军事防御工事通常建在战术要地，但我们也必须从战略层面考虑国家的防御。通过不懈努力，我们可以提前规划并设计我国大片区域的防御体系。修建防空洞、挖掘隧道和洞穴，或建设可轻易摧毁或用于军事的道路和桥梁，都可以提高军队在战时的应急准备。"
 gps_agricultural_applications: "GPS农业应用"
 gps_agricultural_applications_desc: "GPS的发明彻底改变了出行方式，但我们已经想出了一种巧妙的新方法，可以将其用于农业。我们可以利用这一新技术来帮助精准耕作，例如绘制田地边界、道路、灌溉系统和问题区域的地图。精确的地图让农民不仅对自家农场有深入了解，还能更好地了解其与周边农场的关系，同时根据GPS数据识别出问题区域。"
 automated_irrigation_systems: "自动灌溉系统"
 automated_irrigation_systems_desc: "自动化灌溉系统将减少农业工人的工作量，使他们能够从事更重要的工作，如维护、设计改进作物等。"
 farming_data_analytic_softwares: "农业数据分析软件"
 farming_data_analytic_softwares_desc: "发明新的数据分析软件来帮助分析作物的成活率、特定农药问题发生率等，将有助于提高我们农业部门的生产力。"
 limited_automated_harvesting_software: "有限自动化收割技术"
 limited_automated_harvesting_software_desc: "安装有限的自动化收割和管理设备将使我们能够将农业劳动力集中在更繁重和更具体的任务上，而将日常的轻型工作留给能够完成此类任务的自动化机器人和无人机。"
 satellite_based_agricultural_planning: "基于卫星的农业规划"
 satellite_based_agricultural_planning_desc: "通过扩展我们的GPS应用，我们可以使用卫星成像和来自卫星的其他数据来扩大我们的覆盖范围，并精心规划我们的农作物田地，以确保田地产量最高。"
 programmable_harvesters: "可编程收割机"
 programmable_harvesters_desc: "在我们的一些重型农业设备（如联合收割机和收割机）上安装新软件，使我们能够对它们的指令进行编程和自动化，同时驾驶员可以在驾驶座上维护机器，这将提高生产力并消除额外的错误幅度。"
 improved_harvesting_automation: "改良型自动化收割技术"
 improved_harvesting_automation_desc: "进一步扩展现有的有限自动化收割机械，并增加自动化收割和管理的能力，将为农民和农业工人节省更多时间。"
 robotic_harvesters: "机器人收割机"
 robotic_harvesters_desc: "开发和部署机器人农民不仅能大幅提高生产力，还能将大量农业劳动力从田间和仓库的工作中解放出来，使他们能够转向其他关键行业。"
 agi_maintained_agricultural_developments: "AGI驱动的农业发展"
 agi_maintained_agricultural_developments_desc: "随着人工通用智能（AGI）的出现和发展，我们将能够继续实现自动化并部署更多的机器人劳动力，从而几乎消除我们行业对大量农民的需求，同时仍保持大规模的粮食生产水平。"
 INFANTRY_TITLE_UTILITY_VEHICLES: "通用载具"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "通用载具是指卡车、吉普车和装甲车，我们的摩托化步兵将其用作战场运输工具和有限的火力支援。"
 INFANTRY_TITLE_SUPPORT_WEAPONS: "支援武器"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "支援武器是指我们部队的迫击炮、机枪和便携式反坦克发射器，这些武器将帮助他们在进攻和防守中发挥作用。"
 INFANTRY_TITLE_nvg_DESC: "夜视镜对于让我们的部队在深夜中行动至关重要。"
 INFANTRY_TITLE_SPECIAL_DESC: "我们的特种部队是精英中的精英。为他们提供独特的武器和装备将使他们更加强大。"
 INFANTRY_TITLE_COMMAND_DESC: "指挥与控制设备包括无线电、计算机和其他通信设备，这些对于我们军队保持组织性至关重要。"
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "工兵将帮助我们的士兵建设防御工事，并摧毁敌方建造的障碍物。"
 INFANTRY_TITLE_DRONES_DESC: "由步兵发射和控制的小型无人机将帮助我们轻松建立战场态势感知，实时掌握战斗局势。"
 INFANTRY_TITLE_BODY_ARMOUR: "防弹护甲"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "给我们的部队配备防弹衣可以让他们在平时无法承受的子弹的打击中存活下来。"
 INFANTRY_TITLE_CAMOUFLAGE: "迷彩"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "伪装包括我们军队制服的图案以及可以覆盖装备的伪装布和网。更先进的伪装形式将使我们能够避开更先进的探测手段。"
 CIVILIAN_TITLE_NUCLEAR: "核反应堆"
 CIVILIAN_TITLE_NUCLEAR_DESC: "下一代核反应堆将提高我们所有反应堆的效率。"
 CIVILIAN_TITLE_AGRICULTURE: "农业数字化"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "农业仍然在很大程度上依赖人工劳动力和人力操作的机械。通过利用计算机和自动化技术，我们的农业部门可以得到进一步的提升。"
 augmented_vision_1: "增强现实系统"
 augmented_vision_1_desc: "为我们的士兵提供能够在视野范围内显示信息的头盔，将使我们能够更有效地控制战场。"
 augmented_vision_2: "增强视觉系统"
 augmented_vision_2_desc: "除了显示实时信息外，这种下一代视觉系统还将增强士兵的视力，提高目标识别能力，并使我们能够整合各种武器系统。"
 rc_fire_support_drone: "遥控火力支援无人机"
 rc_fire_support_drone_desc: "通过开发一种可远程控制的履带式或轮式武器平台，我们的士兵将能够在无需冒生命危险的情况下，对敌人进行压制火力打击。"
 autonomous_fire_support_drone: "自动火力支援无人机"
 autonomous_fire_support_drone_desc: "利用人工智能，火力支援无人机可以实现半自主运行。这样，无人机就能在进攻行动中跟随我们的部队。"
 exoskeleton_1: "力量倍增套装"
 exoskeleton_1_desc: "第一代外骨骼在执行战斗任务时还不够流畅和快速。不过，在后勤支援方面，我们可以将外骨骼装甲作为支援人员的力量倍增器。有了搬运重物的能力，我们就能更高效地运送补给。"
 exoskeleton_2: "动能作战套装"
 exoskeleton_2_desc: "随着第二代外骨骼的问世，作战服的速度和灵活性足以在战斗中使用。虽然为全军配备这种作战服可能不可行，但我们的军事单位可以让专门的班组或专门的班组人员穿上这种作战服，以提高他们作为主要操作者的效率。"
 stealth_corvette_hull_1: "2010型轻型隐形护卫舰船体"
 stealth_corvette_hull_1_desc: "什么？不，那不是战舰，我们永远不会制造战舰。你一定是产生了幻觉；那显然是雪佛兰制造的墨黑色跑车。\n\n\n轻型隐形护卫舰充分利用了轻型护卫舰级的优势，使一艘小型、难以探测的船只更难被雷达和声纳系统发现。"
 stealth_corvette_hull_2: "2025型轻型隐形护卫舰船体"
 stealth_corvette_hull_2_desc: "$stealth_corvette_hull_1_desc$"
 stealth_corvette_hull_3: "2040型轻型隐形护卫舰船体"
 stealth_corvette_hull_3_desc: "$stealth_corvette_hull_1_desc$"
 stealth_frigate_hull_1: "2010型隐形护卫舰船体"
 stealth_frigate_hull_1_desc: "隐形护卫舰是现代版的护卫舰，但设计用于未来作战。凭借先进的设计技术、减小的雷达截面以及声学阻尼系统和电子战操作，隐形护卫舰更难被发现和瞄准。隐形护卫舰可用于从反潜战到监视等各种任务，对于任何能够生产隐形护卫舰的海军来说，隐形护卫舰都是一笔宝贵的财富。"
