 SPACE_TITLE_OLV: "运载火箭"
 SPACE_TITLE_OLV_DESC: "运载火箭是一种火箭推进的运载工具，用于将有效载荷从地球表面运送到太空，通常是地球轨道或更远的地方。"
 BALLISTIC_MISSILES_TITLE_IRBM: "中程\n弹道导弹"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "中程弹道导弹是指射程为1000-5000公里的弹道导弹。"
 BALLISTIC_MISSILES_TITLE_ICBM: "洲际\n弹道导弹"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "洲际弹道导弹是一种最小射程6000公里的导弹，主要用于运载核武器 (运载一个或多个热核弹头) 。"
 CRUISE_MISSILES_TITLE_HSCM: "高超音速\n巡航导弹"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "一枚超音速巡航导弹，飞行速度至少是音速的五倍(五马赫)"
 CRUISE_MISSILES_TITLE_GLCM: "陆基\n巡航导弹"
