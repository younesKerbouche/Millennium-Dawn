 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "人工智能是一切与机器所表现出来的智能有关的总称。"
 CIVILIAN_TITLE_CONSTRUCTION: "建筑工程"
 CIVILIAN_TITLE_CONSTRUCTION_DESC: "改进我们的施工和挖掘方法将使我们的经济更快地增长。"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "纳米纤维与3D打印机"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "纳米纤维与3D打印机更多的是现代工业领域的一种新潮方法。然而，它们是自近代引入的最重要的技术之一。"
 CIVILIAN_TITLE_GENETICS: "基因工程"
 CIVILIAN_TITLE_GENETICS_DESC: "遗传工程是一门相对较新的科学。它的主要重点是遗传学的编辑和理解。"
 CIVILIAN_TITLE_FUEL: "燃料加工和电力技术"
 CIVILIAN_TITLE_FUEL_DESC: "现代的燃料加工已经从过去的以石油加工为主，更多转变为生物燃料等方面发展。"
 CIVILIAN_TITLE_TRAIN: "铁路系统"
 CIVILIAN_TITLE_TRAIN_DESC: "发展更高水平的铁路将使全国各地的运输更加快捷。"
