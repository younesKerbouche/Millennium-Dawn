 destroyer_hull_1_desc: "这些速度快、可操纵性好且寿命较长的旨在保护舰队或战斗群中的大型舰船的战舰，同样具备独立作战的能力。在后来的迭代中，她们开始携带多种致命的制导导弹、巡航导弹和其他武器，的的确确成为了多用途战舰。与您的轻型护卫舰或护卫舰相比，其吨位更大、火力更具攻击性和致命性。她们通常被用于：舰队护航、进攻性任务、防空、反舰、反潜以及对地攻击任务（这取决于她们携带的武器种类）。"
