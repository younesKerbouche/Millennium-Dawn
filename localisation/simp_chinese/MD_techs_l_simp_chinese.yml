 AIR_TITLE_ANTI_INFANTRY: "枪炮与火箭"
 AIR_TITLE_ANTI_INFANTRY_DESC: "火箭吊舱、机枪吊舱和机头机枪，用于攻击步兵和轻装甲目标。"
 AIR_TITLE_SPECIAL: "特殊设备"
 AIR_TITLE_SPECIAL_DESC: "安装在直升机上的特殊设备，用于提高作战能力或生存能力。"
 mbt_tech_ops: "装甲车体发展"
 mbt_tech_ops_desc: "作为装甲战争的基石，这项研究重点关注装甲车体的基本设计原理。从主战坦克的坚固底盘到步兵战车和装甲运兵车的多功能平台，这项技术为所有未来装甲车辆的发展奠定了基础。它兼顾机动性、防护性和适应性，确保我们的部队拥有坚实的机械化作战基础。"
 nera_armor_tech_1: "第1代非爆炸式反应装甲"
 nera_armor_tech_1_desc: "非爆炸反应装甲采用重型钛合金或贫铀合金夹层来干扰来袭射弹。这种装甲比普通复合材料更重、更昂贵，但效果更显著。"
 nera_armor_tech_2: "第2代非爆炸式反应装甲"
 nera_armor_tech_2_desc: "改进的非爆炸反应装甲采用增强的材料和设计，可以更好地抵御聚能装药和动能穿甲弹。"
 nera_armor_tech_3: "第3代非爆炸式反应装甲"
 nera_armor_tech_3_desc: "高级非爆炸反应装甲采用尖端材料和创新配置，可针对各种威胁提供卓越的防御能力。"
 defensive_systems: "防御系统"
 defensive_systems_desc: "一系列旨在通过各种防御措施增强我们车辆生存力的技术。"
 defensive_systems_2: "高级防御系统"
 defensive_systems_2_desc: "进一步改进防御技术，提升车辆的生存能力。这些系统整合了改进的烟雾发射器和增强型间隙装甲，增强了车辆对敌方威胁的防护能力，并提升了车辆的整体防御能力。"
 defensive_systems_3: "现代防御系统"
 defensive_systems_3_desc: "最先进的防御技术，最大程度提高车辆的生存能力。这些现代化系统包括先进的烟雾生成系统、激光预警系统和创新的间隙装甲设计，为我们的部队提供全面的防御措施，以应对现代战场上的各种威胁。"
 defensive_systems_4: "尖端防御系统"
 defensive_systems_4_desc: "尖端防御技术，旨在为我们的车辆提供无与伦比的保护。这些先进系统融合了最先进的主动防护系统和电子战能力，能够应对各种威胁，确保我军在现代战场上的生存能力。"
 defensive_systems_5: "增强防御系统"
 defensive_systems_5_desc: "下一代防御技术专注于通过先进的防御措施提高我们车辆的生存能力。"
 early_cold_war_ammo: "冷战早期弹药"
 early_cold_war_ammo_desc: "冷战初期研发的弹药，旨在有效打击战场上的各种目标。这些弹药兼具穿透力和破片杀伤力，适合当时的作战场景。"
 cold_war_ammo: "冷战时期弹药"
 cold_war_ammo_desc: "冷战期间设计的弹药，用于应对各种威胁。这些弹药的穿透力和破片能力均有所提升，使其能够在冷战时期的战斗场景中有效打击步兵和装甲目标。"
 modern_ammo: "现代弹药"
 modern_ammo_desc: "专为现代战争研发的尖端弹药。这些弹药融合了先进技术，增强了穿透力、破片杀伤力和区域杀伤力，确保在现代战场上对各种目标发挥最大效能。"
 near_future_ammo: "近未来弹药"
 near_future_ammo_desc: "面向近未来设计的创新弹药。这些弹药采用尖端技术，提供卓越的穿透力、破片杀伤力和区域杀伤力，确保在应对不断变化的威胁时发挥最佳性能。"
 future_ammo: "未来弹药"
 future_ammo_desc: "专为遥远未来设计的革命性弹药。这些弹药融合了突破性技术，拥有无与伦比的穿透力、破片杀伤力和区域杀伤力，确保在未来战场上即使是最先进的目标也能遭受毁灭性打击。"
 anti_infantry_early_cold_war_ammo: "冷战早期反步兵弹药"
 anti_infantry_early_cold_war_ammo_desc: "专为在冷战初期有效打击和摧毁步兵目标而设计的专用弹药。这些弹药针对破片杀伤力和区域杀伤效果进行了优化，可最大程度地提升对敌方人员的打击效果。"
 anti_vehicle_early_cold_war_ammo: "冷战早期反车辆弹药"
 anti_vehicle_early_cold_war_ammo_desc: "冷战初期为对抗敌方车辆而研发的弹药。这些弹药具有增强的穿透能力，能够有效地攻击并摧毁坦克和装甲运兵车等装甲目标。"
 anti_infantry_cold_war_ammo: "冷战时期反步兵弹药"
 anti_infantry_cold_war_ammo_desc: "冷战期间研发的先进弹药，用于有效打击并摧毁步兵目标。这些弹药的破片杀伤力和范围效应更强，能够最大程度地打击敌方人员。"
 anti_vehicle_cold_war_ammo: "冷战时期反车辆弹药"
 anti_vehicle_cold_war_ammo_desc: "冷战期间设计的用于对抗敌方车辆的专用弹药。这些弹药具有增强的穿透能力，使其能够有效地攻击并摧毁装甲目标，例如坦克和装甲运兵车。"
 anti_infantry_modern_ammo: "现代反步兵弹药"
 anti_infantry_modern_ammo_desc: "先进的弹药，旨在有效打击并摧毁现代战争中的步兵目标。这些弹药具有先进的破片杀伤和区域杀伤能力，确保对敌方人员造成最大程度的打击。"
 anti_vehicle_modern_ammo: "现代反车辆弹药"
 anti_vehicle_modern_ammo_desc: "为在现代作战场景中对抗敌方车辆而开发的尖端弹药。这些弹药具有增强的穿透能力，能够有效地攻击并摧毁坦克和装甲运兵车等装甲目标。"
 anti_infantry_near_future_ammo: "近未来反步兵弹药"
 anti_infantry_near_future_ammo_desc: "创新弹药，旨在有效打击并摧毁近期步兵目标。这些弹药采用先进技术，增强破片杀伤力和区域杀伤力，确保对敌方人员造成最大打击。"
 anti_vehicle_near_future_ammo: "近未来反车辆弹药"
 anti_vehicle_near_future_ammo_desc: "为对抗近未来敌方车辆而研发的先进弹药。这些弹药拥有尖端的穿透能力，能够有效打击并摧毁坦克、装甲运输车等装甲目标。"
 anti_infantry_future_ammo: "未来反步兵弹药"
 anti_infantry_future_ammo_desc: "革命性的弹药，旨在有效打击并摧毁远期步兵目标。这些弹药采用尖端技术，拥有无与伦比的破片杀伤力和区域杀伤力，确保对敌方人员造成毁灭性打击。"
 anti_vehicle_future_ammo: "未来反车辆弹药"
 anti_vehicle_future_ammo_desc: "为对抗遥远未来敌方车辆而开发的下一代弹药。这些弹药拥有突破性的穿透能力，能够有效打击并摧毁最先进的装甲目标，例如未来的坦克和装甲运兵车。"
