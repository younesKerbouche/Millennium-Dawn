 Cnc_eq_better_ergonomics_desc: "日常设备操作时，人体工程学至关重要"
 tank_support_weapons_upgrade: "支援武器"
 tank_cutting_corners_upgrade: "偷工减料"
 nsb_AA_upgrade_1: "第2代电池冷却装置"
 nsb_AA_upgrade_1_desc: "包含一个温控电池，为飞行前操作提供电力，以及供应氩气来冷却导弹导引头中的红外探测器。"
 nsb_AA_upgrade_2: "第3代红外/紫外蔷薇线扫描"
 nsb_AA_upgrade_2_desc: "电磁波谱的紫外波段有可能被用作制导武器操作的宿主介质 - 这是该技术的延续。"
 nsb_AA_upgrade_3: "冷却红外系统"
 nsb_AA_upgrade_3_desc: "灵敏度高，可以检测到目标最细微的温度变化。"
 nsb_AA_upgrade_4: "铟镓砷影像传感器"
 nsb_AA_upgrade_4_desc: "现代高超音速成像系统使用这些传感器来获取目标的图像。"
