 iranian_focus.198.t: "互联网使用量激增"
 iranian_focus.198.d: "在许多城市地区，年轻人开始广泛使用互联网，这引发了一些“原则派”的担忧。改革派阵营日益呼吁促进互联网和新数字时代的发展，而“原则派”则呼吁加强限制。"
 iranian_focus.198.a: "数字时代已经到来"
 iranian_focus.198.b: "我们的年轻人需要专注于更紧迫的事情，比如工业！"
 iranian_focus.199.t: "文化部遭受攻击"
 iranian_focus.199.d: "文化部遭到自由派团体和国际组织的猛烈抨击，他们谴责政府对多部批评政府的电影进行审查。文化部发言人表示，这些电影应该尽量避免或完全不涉及国家政治事务。许多人正在等待各国元首就此事作出官方回应，这可能会为未来类似案件的审理开创先例。"
 iranian_focus.199.a: "艺术家可以自由地做自己想做的事"
 iranian_focus.199.b: "他说得有道理，让他们闭嘴！"
 iranian_focus.200.t: "艾滋病病例不断增加"
 iranian_focus.200.d: "一场流行病正在蔓延。艾滋病正在悄无声息地感染着全国越来越多的人，而全国各地的宗教人士却将责任归咎于“不道德的行为”。他们甚至提议对医疗体系进行彻底改革，以调查个人的感染方式和时间。"
 iranian_focus.200.a: "关注医学进步"
 iranian_focus.200.b: "停止这种不道德的行为！"
 iranian_focus.201.t: "“离经叛道”的兴起"
 iranian_focus.201.d: "一场被称为“离经叛道”的运动正在蓬勃发展，尤其是在宗教民族主义者群体中。该运动受到马哈茂德·艾哈迈迪内贾德政治理念的支持和启发，由埃斯凡迪亚尔·马沙伊领导，旨在驱逐宗教精英，用伊朗伊斯兰教取代伊朗的生活方式。"
 iranian_focus.201.a: "有趣"
