 axis_of_resistance_events.8.t: "伊朗在叙利亚展现影响力"
 axis_of_resistance_events.8.d: "[PER.GetLeader]明确表示有意将[PER.GetNameWithFlag]的影响力扩展到我们国家。无论我们欢迎还是抵制，[PER.GetNameWithFlag]已然出现在我们家门口，这是毋庸置疑的。我们必须决定是抵制这种影响，还是静观其真面目。"
 axis_of_resistance_events.8.o1: "让我们拭目以待。"
 axis_of_resistance_events.8.o2: "这是不能容忍的"
 axis_of_resistance_events.9.t: "复兴党密谋政变"
 axis_of_resistance_events.9.d: "我们的报告表明，由于最近的变化，复兴党可能发动政变，我们必须做好准备。"
 axis_of_resistance_events.9.o1: "明白"
