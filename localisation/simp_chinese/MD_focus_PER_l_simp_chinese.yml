 axis_of_resistance_events.11.d: "隐藏事件"
 axis_of_resistance_events.11.o1: "按钮"
 axis_of_resistance_events.12.t: "刷新复兴党分子"
 axis_of_resistance_events.12.d: "隐藏事件"
 axis_of_resistance_events.12.o1: "按钮"
 axis_of_resistance_events.13.t: "哈马斯接手巴勒斯坦领土"
 axis_of_resistance_events.13.d: "武装组织哈马斯成功控制了巴勒斯坦实际控制领土的部分土地，经过数日的激烈冲突，驱逐了效忠巴勒斯坦权力机构的部队。哈马斯武装人员袭击了重要的政府大楼、警察局和军事基地，摧毁了巴勒斯坦权力机构的影响力。"
 axis_of_resistance_events.13.o1: "有趣"
 axis_of_resistance_events.14.t: "巴勒斯坦伊斯兰圣战组织接手实际控制领土"
 axis_of_resistance_events.14.d: "巴勒斯坦伊斯兰圣战组织成功控制了巴勒斯坦实际控制领土的部分土地，经过数日的激烈冲突，驱逐了效忠巴勒斯坦权力机构的部队。巴勒斯坦伊斯兰圣战组织武装人员袭击了主要的政府大楼、警察局和军事基地，摧毁了巴勒斯坦权力机构的影响力。"
 axis_of_resistance_events.14.o1: "有趣"
 axis_of_resistance_events.15.t: "人民阵线宣布巴勒斯坦领土解放"
 axis_of_resistance_events.15.d: "巴勒斯坦人民解放阵线武装组织成功夺取了巴勒斯坦实际控制领土的控制权，经过数日的激烈冲突，驱逐了效忠巴勒斯坦权力机构的部队。巴勒斯坦人民解放阵线武装人员袭击了主要的政府大楼、警察局和军事基地，摧毁了巴勒斯坦权力机构的影响力。"
 axis_of_resistance_events.15.o1: "有趣"
 axis_of_resistance_events.16.t: "人民抵抗委员会联合接管"
 axis_of_resistance_events.16.d: "人民抵抗委员会武装组织成功夺取了巴勒斯坦实际控制领土的控制权，经过数日的激烈冲突，驱逐了效忠巴勒斯坦权力机构的部队。人民抵抗委员会武装人员袭击了主要的政府大楼、警察局和军事基地，摧毁了巴勒斯坦权力机构的影响力。"
 axis_of_resistance_events.16.o1: "有趣"
 axis_of_resistance_events.17.t: "来自[PER.capital.GetCapitalVictoryPointName]的命令"
 axis_of_resistance_events.17.d: "德黑兰的命令已送达我军总部，看来我们奉命全面控制黎巴嫩，将其吞并。伊朗表示，此举将使我们以更充沛的精力和更强大的人力对抗犹太复国主义者。"
 axis_of_resistance_events.17.a: "命令收到"
 axis_of_resistance_events.18.t: "也门遭受袭击"
 axis_of_resistance_events.18.d: "也门政府正遭受伊朗和胡塞武装的全面攻击。这一事态发展危及红海和曼德海峡的安全，并可能危及全球航运。我们需要集结力量，共同对抗伊朗的入侵。"
 axis_of_resistance_events.18.a: "愿主保佑我们"
 axis_of_resistance_events.19.t: "也门局势动荡"
 axis_of_resistance_events.19.d: "首都萨那枪声大作，胡塞武装支持的最高革命委员会宣布全面动员，意图推翻[YEM.GetLeader]政府。普遍认为，伊朗政府是胡塞叛乱背后的主要支持者。许多人猜测，德黑兰方面已为此筹划数月，甚至数年，以扩大其抵抗轴心。最高领袖否认与此有关，但表示“也门人民渴望从帝国的‘撒旦’手中解放自己”。[SAU.GetName]政府和其他海湾国家对此表示普遍愤怒和谴责，因为这场冲突就在他们家门口，可能会破坏该地区的贸易稳定。一些人担心，这场冲突可能失控，演变成伊朗与[SAU.GetName]之间旷日持久的代理冲突。"
 axis_of_resistance_events.19.a: "脆弱的国家再次崩溃"
 axis_of_resistance_events.22.t: "[HOU.GetAdjective]对萨那的进攻"
 axis_of_resistance_events.22.d: "[HOU.GetAdjective]领导人[HOU.GetLeader]宣布对[YEM.GetAdjective]首都萨那发动大规模攻势，旨在推翻陷入困境的[YEM.GetLeader]政府。胡塞领导人宣布，他们打算将[YEM.GetLeader]赶出首都，并继续向重要港口城市亚丁进攻。与此同时，[YEM.GetNameWithFlag]正陷入持续不断的冲突之中。"
 axis_of_resistance_events.22.o1: "最后一根稻草"
 axis_of_resistance_events.23.t: "也门基地组织叛乱"
 axis_of_resistance_events.23.d: "[AQY.GetLeader]今日宣布对受 [SAU.GetAdjective]支持的[YEM.GetLeader]政府发动全面攻势。他透露，阿拉伯半岛基地组织已成立[AQY.GetNameWithFlag]作为伞状组织，目前正在与[YEM.GetNameWithFlag]政权作战，目标是在[YEM.GetNameWithFlag]建立伊斯兰哈里发国。\n\n分析人士已证实，基地组织及其阿拉伯半岛分支已占领也门东部和南部沿海地区的主要城市，包括穆卡拉和塞云，但由于[YEM.GetNameWithFlag]未能在东部地区巩固控制，战斗规模较小，进展缓慢。"
 axis_of_resistance_events.23.o1: "也门冲突进入新阶段"
 axis_of_resistance_events.24.t: "亚丁之战"
 axis_of_resistance_events.24.d: "南方过渡委员会领导人[STC.GetLeader]已开始接管港口城市亚丁。随着亚丁街头激战，[STC.GetLeader]的部队开始击退效忠政府的势力。他们意图夺取该市的控制权，并宣称建立一个拥有主权的南方国家。"
 axis_of_resistance_events.24.o1: "也门战事再度升级"
 axis_of_resistance_events.28.t: "1920革命旅在[IRQ.GetName]的战役"
 axis_of_resistance_events.28.d: "[NTR.GetFlag][NTR.GetName]（1920革命旅）领导人[NTR.GetLeader]已正式在[IRQ.GetNameWithFlag]发动攻势，旨在将外国对手驱逐出境。随着什叶派民兵、圣战组织和地方民兵之间的宗派暴力升级，费卢杰街头爆发了激烈的战斗。该革命旅与扎里协会、伊斯兰解放阵线以及据信有穆斯林兄弟会背景的伊拉克伊斯兰党关系密切。[NTR.GetLeader]的部队正在击退政府支持者和[ISI.GetNameWithFlag]武装分子，在稳固关键阵地方面取得了重大进展。局势依然动荡，持续的冲突有可能将伊拉克其他地区卷入更广泛的权力斗争。"
 axis_of_resistance_events.28.o1: "伊拉克战事再度出现转折"
 axis_of_resistance_events.30.t: "1920革命旅陷入内部斗争"
 axis_of_resistance_events.30.d: "[NTR.GetFlag][NTR.GetName]（1920革命旅）分裂为两个派系：伊斯兰征服和伊斯兰圣战。伊斯兰征服自称为[HII.GetFlag][HII.GetName]，试图利用同名巴勒斯坦组织的声望。与此同时，伊斯兰圣战继承了原[NTR.GetFlag]1920革命旅的传统，誓言维护并延续其圣战传统。"
 axis_of_resistance_events.30.o1: "伊拉克的另一场战争"
 axis_of_resistance_events.31.t: "[IAI.GetName]向[ISI.GetName]宣战"
 axis_of_resistance_events.31.d: "继复兴党最后一处据点沦陷后，伊拉克伊斯兰军已向[ISI.GetNameWithFlag]及其在伊拉克境内活动的附属组织宣战。在[IRQ.GetNameWithFlag]北部地区发生一系列暴力冲突后，两大组织之间的紧张关系进一步升温，[ISI.GetNameWithFlag]部队趁着萨达姆·侯赛因政权垮台后留下的混乱局面趁机发动攻击。决心控制[IRQ.GetNameWithFlag]逊尼派腹地的[IAI.GetFlag][IAI.GetName]将[ISI.GetNameWithFlag]的存在视为一股不稳定力量，并正在发动全面攻势将其驱逐。分析人士认为，这可能会加剧[IRQ.GetNameWithFlag]地区的冲突，因为敌对派系正在复兴党垮台留下的权力真空中争夺控制权。"
 axis_of_resistance_events.31.o1: "事关伊拉克未来的战斗打响"
 axis_of_resistance_events.32.t: "安巴尔部落委员会起义"
 axis_of_resistance_events.32.d: "[ATC.GetFlag]安巴尔部落委员会已在[IRQ.GetNameWithFlag]地区发动起义，反对[ISI.GetNameWithFlag]武装力量，谴责其在该地区的存在。部落首领已动员武装人员收复土地，攻击[ISI.GetNameWithFlag]据点，并占领安巴尔省的关键城镇。随着部落武装力量与[ISI.GetNameWithFlag]的冲突升级，局势可能引发更大范围的冲突，并可能改变伊拉克的力量平衡。"
 axis_of_resistance_events.32.o1: "安巴尔之战打响"
 axis_of_resistance_events.33.t: "伊拉克内战结束"
 axis_of_resistance_events.33.d: "[IRQ.GetName]的战争已经结束。大多数反对派系已解散或被吸收，战争正式结束。随着战场清理完毕，[IRQ.GetName]现在面临着重建国家的艰巨任务。"
 axis_of_resistance_events.33.o1: "新时代开始了"
 axis_of_resistance_events.36.t: "武装分子成立伊拉克革命者总军事委员会"
 axis_of_resistance_events.36.d: "多个与复兴党结盟的团体、逊尼派部落民兵和退役军官宣布成立统一阵线：伊拉克革命者总军事委员会。\n\n该委员会发言人在一个未公开的地点进行广播，谴责前政府残余势力和与伊朗结盟的什叶派民兵组织均为非法组织。他们声称自己是为了“将伊拉克从外国统治中解放出来”而战。伊拉克革命者总军事委员会呼吁重建伊拉克民族主义国家。"
 axis_of_resistance_events.36.o1: "此起彼伏"
 axis_of_resistance_events.38.t: "伊拉克哈马斯发动内部政变推翻1920革命旅"
 axis_of_resistance_events.38.d: "伊拉克哈马斯发动了针对1920革命旅的内部政变，该组织曾是哈马斯的盟友，也是打击伊朗支持的民兵和旧政权残余势力的主要参与者。\n\n政变发生在伊拉克西部领导人峰会期间，伊拉克哈马斯部队袭击了峰会大院并逮捕了1920革命旅的几名高级指挥官。"
 axis_of_resistance_events.38.o1: "叛乱吞噬了自己。"
 axis_of_resistance_events.40.t: "回归党夺取复兴党领导权"
 axis_of_resistance_events.40.d: "由穆罕默德·尤尼斯·艾哈迈德领导的流亡的奥达派系发动了内部政变，夺取了伊拉克复兴党的全面领导权。在叙利亚边境附近举行的一次秘密代表大会上，奥达派迅速清除了敌对指挥官，并宣布成立新的统一革命指挥部。\n\n艾哈迈德谴责复兴党事业的分裂，并誓言要恢复该运动的秩序和意识形态。在前情报人员和军方官员的支持下，该派系目前正试图在伊拉克内战中重新确立复兴党的主导地位。"
 axis_of_resistance_events.40.o1: "萨达姆的阴影"
 axis_of_resistance_events.41.t: "复兴党联盟宣布伊拉克内战胜利"
 axis_of_resistance_events.41.d: "伊拉克革命总军事委员会——由前复兴党军官、逊尼派部落领袖和民族主义叛乱分子组成的联盟——宣布胜利。在占领巴格达并击溃伊朗支持的什叶派民兵和效忠派武装后，伊拉克革命总军事委员会宣布成立临时军政府。\n\n尽管得到了欧盟和大部分西方国家的承认，但他们仍然对该组织的复兴党意识形态及其可能针对少数民族和宗派的报复行为表示担忧，而有些人则将其视为抵御伊朗影响力的堡垒。"
 axis_of_resistance_events.41.o1: "萨达姆的阴影"
 axis_of_resistance_events.42.t: "伊拉克伊斯兰军宣布内战胜利"
 axis_of_resistance_events.42.d: "经过数月残酷的城市战和伊拉克交战各派联盟的不断变动，一个新的胜利者在前国家的废墟中诞生。伊拉克伊斯兰军——一个曾被认为无足轻重的逊尼派伊斯兰叛乱组织——已经占领了整个伊拉克，并宣布内战结束。"
 axis_of_resistance_events.42.o1: "除了名义上之外，实际上是哈里发国？"
 axis_of_resistance_events.43.t: "伊拉克哈马斯宣布胜利"
 axis_of_resistance_events.43.d: "被称为“伊拉克哈马斯”的组织已宣布结束内战。\n\n“伊拉克哈马斯”将自己定位为伊拉克被剥夺权利的逊尼派民众的捍卫者，在混乱中脱颖而出，成为一支纪律严明、受意识形态驱动的力量。该组织获得了宗教网络、前叛乱分子和厌战平民的支持，通过为腐败的前政府和外国支持的派系提供替代方案，获得了广泛支持。"
 axis_of_resistance_events.43.o1: "除了名义上之外，实际上是哈里发国？"
 axis_of_resistance_events.44.t: "1920革命旅在伊拉克取得胜利"
 axis_of_resistance_events.44.d: "伊拉克内战在1920革命旅的旗帜下落下帷幕。该组织以历史性的反殖民起义命名，在占领巴格达并巩固对伊拉克中西部的控制后宣布胜利。\n\n最初，他们以逊尼派伊斯兰民族主义者的身份活动，以捍卫伊拉克主权、反对伊朗统治和极端主义意识形态的姿态在农村地区赢得了声望。\n\n如今，该组织已掌权，并宣布成立民族抵抗共和国，呼吁在伊斯兰价值观和民族独立的指导下恢复伊拉克统一。"
 axis_of_resistance_events.44.o1: "1920的精神依然存在。"
 axis_of_resistance_events.45.t: "复兴党派别“回归”恢复伊拉克秩序"
 axis_of_resistance_events.45.d: "流亡的复兴党派系“回归”取得了令人瞩目的军事和政治胜利。在萨达姆时代长期担任官员的穆罕默德·尤尼斯·艾哈迈德的领导下，该派系凭借一支由前军官、复兴党支持者和心怀不满的逊尼派人士组成的纪律严明的部队，横扫了北部和西部地区。"
 axis_of_resistance_events.45.o1: "1920的精神依然存在。"
 influence.56.t: "向巴勒斯坦运送武器"
 influence.56.d: "我们必须规划武器的运送方式，无论是通过苏丹走私到埃及，还是通过货运。以色列政府会对我们的行动保持警惕。在运送武器时，我们将对丢失的武器缴纳统一税，税率从10%到50%不等，具体取决于我们的运输方式和邻国的预期。"
 influence.56.a: "经陆路走私"
 influence.56.b: "通过海上航线运送它们"
 influence.56.c: "也许不是今天"
 iranian_focus.175.a: "好的"
 iranian_focus.176.t: "伊朗不受制约"
 iranian_focus.176.d: "长期以来，伊朗一直处于无人管控的状态，他们无情地征服其他国家。现在是时候我们和其他一些国家采取行动解决伊朗问题了。必须采取军事行动。"
 iranian_focus.176.a: "黎明出击"
 iranian_focus.176.b: "不，风险太大"
 iranian_focus.177.t: "可萨联盟"
 iranian_focus.177.d: "继伊朗在该地区，尤其是在核心小组会议上发动战争之后，该地区一些国家已决定采取行动，使伊朗“中立”。该联盟的一位发言人声称，最终目标是和平，而和平只有在伊朗被制服并解除武装后才能实现。虽然目前尚不清楚他们是否有比解除伊朗武装更宏伟的计划，但目前可以肯定的是，伊朗在未来几个月将面临诸多挑战。"
 iranian_focus.177.a: "有趣"
 iranian_focus.178.t: "自由主义机构与司法机构的冲突"
 iranian_focus.178.d: "保守派最近开始与一些激进团体、改革派报纸和学生团体发生冲突。这些冲突并非偶然，而是过去几年哈塔米政府及其自由主义改革的积累。无论如何，伊朗革命卫队和保守派阵营正试图关闭这些机构。"
 iranian_focus.178.a: "站在保守派一边"
 iranian_focus.178.b: "站在自由派一边"
 iranian_focus.179.t: "赛义德·哈贾里安中枪！"
 iranian_focus.179.d: "著名民主活动家、前情报官员赛义德·哈贾里安遭暗杀。他被一名身份不明的袭击者击中面部，目前情况危急。据信，此次枪击事件是为了报复他揭露伊朗多名异见人士被连环谋杀的事件，以及他对伊朗改革运动发展的重要帮助。"
 iranian_focus.179.a: "展开调查"
 iranian_focus.179.b: "和我们无关"
 iranian_focus.180.t: "哈塔米的私有化努力"
 iranian_focus.180.d: "哈塔米当选总统近四年来，他推动伊朗经济大部门私有化的举措引起了广泛关注。这些举措带来了一些积极和益处，但一些人担心，从长远来看，这些举措可能会损害广大民众的利益。要求推翻他的一些决定的呼声日益高涨。"
 iranian_focus.180.a: "继续扭转一些"
 iranian_focus.180.b: "我们不能干预政治"
 iranian_focus.181.t: "伊朗伊斯兰革命卫队与伊朗军队之间的利益冲突"
 iranian_focus.181.d: "由于近期技术升级，伊朗伊斯兰革命卫队和伊朗军队在优先采购装备的问题上发生了冲突。长期以来，伊朗伊斯兰革命卫队一直是新武器装备的优先采购方，然而，随着伊朗军队的压力日益加大，我们或许需要重新考虑。"
 iranian_focus.181.a: "与伊朗伊斯兰革命卫队站在一起"
 iranian_focus.181.b: "与伊朗军队站在一起"
 iranian_focus.182.t: "经济警察严厉打击农业逃税行为"
 iranian_focus.182.d: "经济警察已开始针对那些在农村地区工作的逃税者开展行动。据说农民是受此影响最大的群体，因此，我们威胁到了他们的生产力。然而，我们可以缩短行动时间，让他们感受到比现在更被需要。"
 iranian_focus.182.a: "缩短竞选活动"
 iranian_focus.182.b: "他们最好有钱"
 iranian_focus.183.t: "帕西亚银行成立"
 iranian_focus.183.d: "帕西亚银行最近成立，并已在德黑兰证券交易所上市。随着该银行的崛起，许多人呼吁政府决定其发展方向，因为据说该银行将成为伊朗最大的非政府银行。"
 iranian_focus.183.a: "关注国债"
 iranian_focus.183.b: "关注征税"
 iranian_focus.184.t: "赫尔曼德省的活动"
 iranian_focus.184.d: "我们的农民急需赫尔曼德河的水，而那些该死的伊朗人却继续霸占着这条河的所有资源。是时候对这条河及其水资源分配采取措施了。"
 iranian_focus.184.a: "向扎博勒发起行动"
 iranian_focus.184.b: "别管他们，我们不能冒险继续战争"
 iranian_focus.185.t: "塔利班部队越过赫尔曼德省"
 iranian_focus.185.d: "驻扎在扎博勒及其周边地区的数名士兵遭到渡过赫尔曼德河的塔利班部队的射击。此次袭击是为了塔利班试图控制整个赫尔曼德地区，而这片地区对于俾路支省的农民来说至关重要。我们必须予以报复！"
 iranian_focus.185.a: "我们会给他们一个教训"
 iranian_focus.186.t: "塔利班在赫尔曼德省胜利"
 iranian_focus.186.d: "塔利班部队在边境地区制服了数支伊朗部队。这导致赫尔曼德河的水源被切断。"
 iranian_focus.186.a: "好的"
 iranian_focus.187.t: "伊朗在赫尔曼德省胜利"
 iranian_focus.187.d: "塔利班部队被几支伊朗部队击退越过边境的敌军，因为伊朗人能够控制赫尔曼德河周围的几个关键点，从而允许更多的水流入俾路支省。"
 iranian_focus.187.a: "好的"
 iranian_focus.188.t: "伊朗与塔利班达成停火"
 iranian_focus.188.d: "伊朗和塔利班部队已达成停火协议，双方同意停止一切袭击并返回各自边境地区。"
 iranian_focus.188.a: "好的"
 iranian_focus.190.t: "阿什拉夫营地遭轰炸"
 iranian_focus.190.d: "我们成功派遣特工潜入阿什拉夫营地，并从内部破坏营地，除掉了许多圣战者部队及其基地。考虑到他们尚未被彻底消灭，他们现在需要将他们的邪教组织转移到其他地方。"
 iranian_focus.190.a: "很好"
 iranian_focus.191.t: "阿亚图拉哈梅内伊攻击自由派媒体"
 iranian_focus.191.d: "在伊朗最高领袖哈梅内伊的指令下，超过16家新闻机构遭到严格审查或被彻底封禁。这波针对自由派媒体的攻击，源于哈梅内伊指责这些机构在其出版物中破坏和侮辱伊斯兰教义。在代表其组织上诉后，马沙拉·沙姆索尔维津败诉，并因其在1999年发表的支持改革派学生起义的文章被判处30个月监禁。"
 iranian_focus.191.a: "继续攻击"
 iranian_focus.191.b: "撤销部分禁令"
 iranian_focus.192.t: "格什姆航空雅克-40飞机在厄尔布尔士山脉坠毁"
 iranian_focus.192.d: "一架由亚美尼亚租赁、格什姆航空公司运营的雅克-40飞机在厄尔布尔士山脉的一片森林地区坠毁。机上载有交通部长、其他部委工作人员以及六名议员。这架飞机原本计划飞往戈尔甘，参加戈尔甘机场的启用仪式。飞行途中，飞机据称遭雷击，导致导航系统受损，并可能导致坠机。虽然此次坠机事件的影响最终可能微乎其微，但它仍将影响我们的交通规划。"
 iranian_focus.192.a: "没有时间哀悼，找到有能力的替代者来弥补失去的人"
 iranian_focus.192.b: "真正毁灭性的"
 iranian_focus.193.t: "阿里·雷扎·阿斯加里叛逃！"
 iranian_focus.193.d: "最近，阿里-礼萨·阿斯加里的缺席在伊朗伊斯兰革命卫队高层官员的一次会议上被提及。经过彻底调查，发现阿里-礼萨·阿斯加里在过去几个月里没有出席任何会议或听证会，而他的部队由一名级别较低的指挥官代为指挥。目前有人猜测他已叛逃西方，关键情报因此受到威胁。"
 iranian_focus.193.a: "那个混蛋"
 iranian_focus.194.t: "死或生……实际上，已经死了"
 iranian_focus.194.d: "沙漠的清晨，寒意渐浓，死一般的寂静。来自伊朗的志愿者、参加过两伊战争的老兵奥米德，坐在一张破旧的凳子上，凳子下方是前复兴党哨所锈迹斑斑的废墟。他的步枪放在腿上，头盔放在左侧的地上。一阵微风吹过哨所，雾气笼罩着奥米德的视线。远处，一个身影摇曳而行。\n\n奥米德抓起步枪，紧紧地抱在胸前。恐惧感涌上心头。他朝远方大喊：“出来！”他站起身，抬起手中的武器，透过瞄准镜上的砂砾凝视着。他再次大喊：“出来！”他稳住步枪，咬着牙喘着气。\n\n雾气中出现的不是一个人，而是三个人。他们移动得很快。太快了。\n\n奥米德再次高喊：“伊拉克侵略者！”但为时已晚。枪声一闪，熊熊烈火爆发了。\n\n在他身旁，一名当地民兵少年正躲避着迎面而来的火力。当最后一个弹匣滑进他的弹膛时，一切都变成了一片漆黑。"
 iranian_focus.194.a: "这片土地将埋葬我们所有人。"
 iranian_focus.195.t: "抵达大马士革"
 iranian_focus.195.d: "一队黑色的霍德罗轿车驶过大马士革的街道。车内坐着直接从德黑兰派来的伊朗高级外交官。他们的任务是：会见叙利亚高级官员。伊朗人走下车，进入人民宫的庭院，与叙利亚主人简短地点头致意。两人没有说话。一位高大的助手打开了宽敞的木门。随着门的关闭，外交官们消失在里面。"
 iranian_focus.195.a: "谈话时间"
 iranian_focus.1000: "扩建德黑兰国际永久展览馆"
 iranian_focus.1000.t: "扩建德黑兰国际永久展览馆"
 iranian_focus.1000.d: "德黑兰国际永久展览中心自1959年建成以来，一直是我们最杰出的机构展示国家科技实力的平台。多年来，它经历了多次扩建，但最近的扩建计划，包括建造5号展厅（也称为国家展厅），为我们提供了一个独特的机会，让我们能够提供满足国家需求的展览空间。我们提出了许多方案，但最终还是选择了展览空间中缺少用于大型工业展览、军事项目或科学成果的柱子。现在唯一的问题是，该展厅将用于这三个用途中的哪一个？"
 iranian_focus.1000.o1: "展示我们的工业进步！"
 iranian_focus.1000.o2: "展示我们的军事进步！"
 iranian_focus.1000.o3: "展示我们的科学进步！"
 iranian_focus.1.t: "伊朗伊斯兰革命卫队相关政客在国外投资"
 iranian_focus.1.d: "在伊朗伊斯兰革命卫队附属公司被国家拍卖后，许多失去金融资产的人开始考虑将资产存放在其他地方，因为那里更安全。然而，我们的政府已经察觉了这一阴谋，我们能否采取适当的措施来应对，或者说，是否能够。"
 iranian_focus.1.a: "让他们投资，我们最终会获得收益"
 iranian_focus.1.b: "终止他们的努力"
 iranian_focus.2.t: "染血的黑金"
 iranian_focus.2.d: "我们的调查发现，布什尔的整片油田都由与伊朗伊斯兰革命卫队关系密切或有关联的个人和企业控制。这些发现与我们当前打击国家内部裙带关系的努力背道而驰，因此，我们必须决定是否要夺取这些油田。如果我们选择不将这些油田据为己有，我们可以承诺将这些油田开采的所有石油用于邻国的能源基础设施建设。"
 iranian_focus.2.a: "用它来做一些有价值的事情"
 iranian_focus.2.b: "我们不能忘记金钱这一宝贵资源的主要用途"
 iranian_focus.3.t: "北京会议"
 iranian_focus.3.d: "巴赫曼集团扩大其持股的时机已到。通过与中国一汽集团合作，我们将能够将伊朗生产的汽车推广到世界其他地区。然而，问题依然存在：我们将在这次会议上做什么？我们是想成为引领者，还是只是袖手旁观、默默倾听，这取决于我们自己。"
 iranian_focus.3.a: "提出伊朗的设计"
 iranian_focus.3.b: "等待中国设计"
 iranian_focus.4.t: "慈善信托组织利用其外联手段"
 iranian_focus.4.d: "为了回应我们最近试图削弱慈善信托对国家经济影响力的努力，这些好诉讼的组织决定采取报复行动。在马什哈德，阿斯坦圣城拉扎维慈善信托举行了一场布道，批评中央政府，声称“那些发号施令的人背叛了穷人和我们的圣地……他们对自己的行为视而不见”。结果，数百人走上马什哈德和库姆等城市的街头，表达他们对反慈善信托改革的不满。"
 iranian_focus.4.a: "提供优惠"
 iranian_focus.4.b: "坚持住，他们很快就会厌倦抗议"
 iranian_focus.5.t: "巴巴克·赞贾尼出庭"
 iranian_focus.5.d: "赞贾尼先生在法庭上神情凝重，举止谨慎，默默地走过一群向他提问的记者和新闻主播。他坐下后，法官目光炯炯地注视着赞贾尼。巴巴克·赞贾尼被控在其“石油换黄金”计划中贪污超过27亿欧元。该计划旨在规避国际法律法规，以伊朗人民的利益为代价，为他赚取巨额利润。当所有人起立聆听判决时，法官宣布：“赞贾尼先生，你被指控在世界各地传播腐败。” 判决结果已传至政府，现在我们必须选择如何处理他的巨额财富。"
 iranian_focus.5.a: "没收，全部没收"
 iranian_focus.5.b: "我们必须将其重新分发给公众"
 iranian_focus.6.t: "集市对税收改革感到不满"
 iranian_focus.6.d: "德黑兰、大不里士、设拉子和伊斯法罕等大型集市的商户最近对政府最近的改革表示不满，这些改革要求他们每年提交纳税报告才能维持商店运营。因此，他们誓言要频繁罢工以报复政府的压力。"
 iranian_focus.6.a: "提供优惠"
 iranian_focus.6.b: "让他们和他们的罢工见鬼去吧"
 iranian_focus.7.t: "国际学生大批回国"
 iranian_focus.7.d: "在我们推行“反伊朗大学入学制度”改革后，大批离开伊朗留学的大学生开始回国。看来，缺乏简化的大学入学考试已经激励了足够多的人回到伊朗。然而，他们在我们最需要他们的时候离开了我们，但与此同时，我们又能责怪他们吗？我们可以阻止他们进入我们的大学，除非他们像以前那样参加另一场简化的入学考试；或者，我们可以直接让他们进入伊朗，并允许他们就读任何他们想上的大学。"
 iranian_focus.7.a: "你可以回来，但必须参加考试"
 iranian_focus.7.b: "我们张开双臂欢迎您"
 iranian_focus.8.t: "我们对酒精的立场"
 iranian_focus.8.d: "我们关于酒精饮料消费和生产的法律仍然体现着1979年伊朗强硬的革命原则。自那时起，酒精消费和生产急剧增加，大多数人在私人场合或与家人朋友聚会时饮酒。因此，我们的执法部门对于是否要在这些事情上执法感到困惑。一些明确的规定或许有助于结束多年来导致僵局的激烈争论。"
 iranian_focus.8.a: "授权一个特别工作组将这些腐败分子从我们的社会中根除"
 iranian_focus.8.b: "谁在乎他们做什么？我们有更紧迫的事情"
 iranian_focus.9.t: "头巾行为"
 iranian_focus.9.d: "几十年来，我们一直致力于维护社会女性的端庄着装。然而，显而易见的是，我们国家的许多女性根本不在乎，结果，她们选择将头巾作为时尚配饰，而不是端庄的象征。大多数执法部门对此视而不见，因为如果我们真的严厉打击，监狱的负担会过于沉重。然而，我们总能腾出更多空间，问题不在于如何做，而在于我们是否有意愿。"
 iranian_focus.9.a: "有志者事竟成"
 iranian_focus.9.b: "我们没有时间讨论他们想要如何掩盖的细节"
 iranian_focus.10.t: "非法石油走私行动曝光"
 iranian_focus.10.d: "在东部锡斯坦-奥-俾路支省，一支载有石油的卡车车队被我国安全部队拦截。这些满载石油的卡车原本要前往巴基斯坦，预计这些石油将在黑市上以伊朗人民的利益为代价出售牟取暴利。我们仍在努力追查此次行动的幕后黑手，其中一些人甚至被怀疑是我国政府官员。不过，我们已经找到了这些卡车的来源地，因为我们发现它们来自霍尔木兹海峡。我们要么视而不见，要么在霍尔木兹油田周围设立安全警戒线，以防止此类盗窃再次发生。"
 iranian_focus.10.a: "偷窃者必受惩罚！"
 iranian_focus.10.b: "我们有更紧迫的事情"
 iranian_focus.11.t: "伊朗提供油页岩干馏技术"
 iranian_focus.11.d: "伊朗政府提出从我国丰富的油页岩储量中开采石油。合同规定，伊朗将控制这些油田10年，但合同到期后，我们可以控制从我国页岩储量中开采石油所需的资源和设备的利润。"
 iranian_focus.11.a: "绝妙的主意"
 iranian_focus.11.b: "我们拒绝接受这种对我们独立的威胁"
 iranian_focus.12.t: "[FROM.GetName]接受我们的油页岩提案"
 iranian_focus.12.d: "[FROM.GetName]接受了我们最近的提议，并签署了一份关于安曼石油开采的新合同。"
 iranian_focus.12.a: "太好了"
 iranian_focus.13.t: "[FROM.GetName]拒绝最近的提议"
 iranian_focus.13.d: "[FROM.GetName]拒绝了我们关于安曼石油开采合同的最新提议。"
 iranian_focus.13.a: "真是不幸"
 iranian_focus.14.t: "我们的选择"
 iranian_focus.14.d: "伊朗的合同葬送了我们两国之间互利合同的巨大潜力。现在是时候我们终于应该站​​出来，要求更有利的条款了。"
 iranian_focus.14.a: "我们需要更多的石油"
 iranian_focus.14.b: "我们希望尽快获得石油"
 iranian_focus.15.t: "约旦要求更多石油"
 iranian_focus.15.d: "约旦政府要求我们在安曼开采更多石油。虽然这或许不是坏事，但最终会让我们付出更多代价。"
 iranian_focus.15.a: "好的，但我们还需要一年"
 iranian_focus.15.b: "不"
 iranian_focus.16.t: "约旦要求更短的合同周期"
 iranian_focus.16.d: "约旦政府要求我们尽早终止合同，以便他们能够获得我们开采的石油。这当然不是我们之前讨论过的事情。"
 iranian_focus.16.a: "好的，但我们需要补偿"
 iranian_focus.16.b: "不"
 iranian_focus.17.t: "终止合同"
 iranian_focus.17.d: "今天下午，伊朗人开始从安曼出发，前往德黑兰，因为十年前签署的油页岩合同已经到期。约旦当局如今控制着伊朗公司多年来开采的石油。"
 iranian_focus.17.a: "那是合作的美好岁月"
 iranian_focus.18.t: "约旦提前取消合同"
 iranian_focus.18.d: "约旦政府做出了一个愚蠢的决定，在未事先通知我们的情况下就取消了我们已达成的合同。这明显违背了合同和信任，我们永远不会忘记！"
 iranian_focus.18.a: "不可接受"
 iranian_focus.18.b: "让他们滚蛋吧"
 iranian_focus.19.t: "伊朗愿意支持中亚打击恐怖主义"
 iranian_focus.19.d: "伊朗政府已派遣人员前往中亚地区打击恐怖主义。此举将促进该地区的整体稳定，同时也能保障我驻扎在该地区的部队的安心。"
 iranian_focus.19.a: "我们接受这个提议"
 iranian_focus.19.b: "一个可怕的提议"
 iranian_focus.20.t: "美国接受我们的提议"
 iranian_focus.20.d: "美国接受了我们的提议，从明天起，我们将调集一支小型应急部队前往中亚。美军已提出向我们的部队提供该地区的情报，这将使我们能够更轻松地掌握该地区的所有动乱情况。"
 iranian_focus.20.a: "太好了"
 iranian_focus.21.t: "美国拒绝我们的提议"
 iranian_focus.21.d: "美国拒绝了我们的建议，称不相信我们的军队有能力应对中亚的恐怖主义威胁。"
 iranian_focus.21.a: "不幸的是，但我们又期待什么呢？"
 iranian_focus.22.t: "伊朗拟向美国出售3000架“沙赫德-136”无人机"
 iranian_focus.22.d: "伊朗政府已提出向我们出售其武器库中的3000架自杀式无人机，但前提是我们必须签署一份合同，承诺向其提供空战情报并支付少量费用。大量自杀式无人机或许正是我们增强武装力量的所需，因此我们需要慎重考虑。"
 iranian_focus.22.a: "我们在哪里签字？"
 iranian_focus.22.b: "不，我们对廉价无人机没什么兴趣"
 iranian_focus.23.t: "俄罗斯接受"
 iranian_focus.23.d: "俄罗斯政府已同意签署我们提出的合同，允许出售3000架自杀式无人机。合同规定，无人机必须向我们提供空战情报，以增强我们空军的作战完整性。"
 iranian_focus.23.a: "太好了"
 iranian_focus.24.t: "俄罗斯拒绝我们的提议"
 iranian_focus.24.d: "俄罗斯政府拒绝签署我们的合同，从而拒绝了我们提出的出售3000架自杀式无人机的提议。"
 iranian_focus.24.a: "真是不幸"
 iranian_focus.25.t: "外国供应商"
 iranian_focus.25.d: "我们正在快速实现部分现代化目标。鉴于我们近期开展的对外军事合作，伊朗军队最高指挥部决定，我们最好从更成熟的供应商那里寻找武器。我们不会寻求原材料，而是寻求能够帮助我们依靠自身工业生产和组装这些武器的技术。"
 iranian_focus.25.a: "俄罗斯——地面部队援助"
 iranian_focus.25.b: "美国——空军援助"
 iranian_focus.25.c: "德国——装甲部队援助"
 iranian_focus.26.t: "伊朗请求军事技术"
 iranian_focus.26.d: "伊朗政府已派代表前往我军，请求其技术研究项目的支持。他们认为我们是一支实力雄厚的军队，因此选择了我们，而不是其他许多国家。我们是否愿意让伊朗获得这些尖端技术取决于我们自己，但我们或许能赢得伊朗人的青睐，尤其是在他们扭转军队局面的情况下。"
 iranian_focus.26.a: "帮助朋友不会有什么坏处"
 iranian_focus.26.b: "休想"
 iranian_focus.27.t: "[FROM.GetName]同意分享军事信息！"
 iranian_focus.27.d: "[FROM.GetAdjective]政府已同意为我军提供军事研究援助。这是我们迈向现代化计划的一大步，我们永远不会忘记他们的帮助。"
 iranian_focus.27.a: "太好了！"
 iranian_focus.28.t: "[FROM.GetName]拒绝我们的请求！"
 iranian_focus.28.d: "[FROM.GetAdjective] 政府拒绝了我们的请求，因为他们认为我们不值得信任，无法保守军事机密。"
 iranian_focus.28.a: "我们绝不会忘记这些"
 iranian_focus.29.t: "杰出官员晋升"
 iranian_focus.29.d: "侯尚·萨马迪曾任伊朗帝国军官，他已证明自己有能力领导伊朗武装部队光荣的士兵。萨马迪曾在萨达姆·侯赛因入侵伊拉克时保卫国家，展现出他能够胜任任何任务的能力。一些高层指挥官正在讨论晋升他为将军的可能性，而另一些人则对他近期发表的捍卫帝国军队在1979年革命期间地位的演讲感到犹豫。"
 iranian_focus.29.a: "升职是当之无愧的！"
 iranian_focus.29.b: "他最好继续当军官"
 iranian_focus.30.t: "伊朗有意购买苏-30"
 iranian_focus.30.d: "伊朗政府已就向伊朗伊斯兰革命卫队空天军出售苏-30战机的可能性展开磋商。他们表示，此次出售将有助于防止西方进一步的侵略，并可能在不久的将来震慑任何潜在的入侵。我们的高级顾问也建议，出售早期型号的苏-30战机是更好的选择。"
 iranian_focus.30.a: "授权销售"
 iranian_focus.30.b: "没得谈"
 iranian_focus.31.t: "俄罗斯批准出售"
 iranian_focus.31.d: "俄罗斯政府已批准向伊朗伊斯兰革命卫队空天军出售40架苏-30战机。这些战机无疑将增强我们日益壮大的军备库，并将迫使我们的敌人慎重考虑下一步行动。"
 iranian_focus.31.a: "太好了"
 iranian_focus.32.t: "俄罗斯拒绝授权出售"
 iranian_focus.32.d: "俄罗斯政府拒绝批准出售苏-30战斗机，证明我们只能依靠自己。"
 iranian_focus.32.a: "确实是背叛"
 iranian_focus.33.t: "科学与伊斯兰"
 iranian_focus.33.d: "国家第二任最高领袖赛义德·阿里·哈梅内伊曾通过一项教令宣布，伊斯兰教允许进行干细胞研究。这项教令为我们打开了大门，让我们能够探索干细胞研究以外的更多领域。为此，政府批准了一笔预算，供我国科学家用于研究项目。"
 iranian_focus.33.a: "让我们坚持所说的"
 iranian_focus.33.b: "也许我们可以涉足建筑研究"
 iranian_focus.33.c: "如果我们把钱花在人民身上会怎么样？"
 iranian_focus.34.t: "迫近巡逻"
 iranian_focus.34.d: "鲁达巴坐在织布机前，小屋里昏暗的灯光下，织布机的运转充满着节奏感，是她生活中永恒的幸福。她的手指轻盈灵动，心却在别处。远处，吉兰山的另一边，传来首都传来悄声细语，说警察出动了，比平时更多。鲁达巴的叔叔海达尔站在门口。\n\n他们又在监视我们了，你知道吗？\n\n海达尔倚着门框，双手插在破旧外套的口袋里，声音低沉。他身上的香烟烟雾缭绕，如同有意识的污渍。\n\n你也有同样的感觉，对吧？警察现在巡逻得更勤快了？他们在村子里巡逻，仿佛在排查什么人或什么东西。他们在等待任何借口。 \n\n 鲁达巴只是耸耸肩，觉得她叔叔一如既往地疑神疑鬼，用自己的话说服自己和海达尔。她回答道。\n\n 也许他们是来找你的。你问过他们了吗？\n\n海达尔尖刻而尖刻地回答道。\n\n你知道我们不和巴斯基民兵打交道，\n\n 说完，他转身离开了入口。"
 iranian_focus.34.a: "不用说"
 iranian_focus.35.t: "巴斯基选举活动"
 iranian_focus.35.d: "我们已呼吁拥有合法投票资格的巴斯基武装部队按照我们的要求行事。我们可以左右选票，使其倾向于任何一位候选人，从而提高我们支持的候选人赢得总统竞选的可能性。"
 iranian_focus.35.a: "让选票转向改革派"
 iranian_focus.35.b: "让选票转向原则主义派"
 iranian_focus.36.t: "阿亚图拉的认可"
 iranian_focus.36.d: "今天我们将安排在最高领袖办公室进行一次公开直播。届时，他将公开支持一位总统候选人，并发表演讲为其助威。他最终会支持谁，目前还未确定，但我们已经有了一个好主意。"
 iranian_focus.36.a: "改革派"
 iranian_focus.36.b: "原则主义派"
 iranian_focus.37.t: "部分忠诚反对派团体参与议会"
 iranian_focus.37.d: "近年来，全国的政治气氛日益升温。至少在议会中，要求进行选举改革的呼声日益高涨。我们有机会通过一项法律，限制宪法监护委员会对议会成员资格的控制，从而允许通常被禁止参选的忠诚反对党派参与议会。这样的改变在原则主义派人士中非常不受欢迎，但却得到了许多改革派人士的支持。"
 iranian_focus.37.a: "让他们搞吧，他们构成不了什么威胁"
 iranian_focus.37.b: "绝对不行"
 iranian_focus.38.t: "学生反对团体"
 iranian_focus.38.d: "在我们的许多学校，尤其是大学，学生反对派团体通过他们的反政府活动给政府带来了麻烦。这些学生通常会对学校设施造成一些损坏，并引起媒体的轻微关注，但他们所做的只是损害伊斯兰共和国的声誉。我们为大学校园警察投入了相当多的资金，但最终需要一个更持久的解决方案。"
 iranian_focus.38.a: "让他们自由行使权利"
 iranian_focus.38.b: "加大对这些群体的压力"
 iranian_focus.39.t: "伊朗政治的新时代"
 iranian_focus.39.d: "总统[PER_president_name_loc]单膝跪地，哈梅内伊向众多支持者、将军和政府官员发表讲话。\n\n“今天……今天，邪恶势力再也无法操纵我们的国家。分裂必须结束，而且将就此结束。”最高领袖宣布。\n\n随后，[PER_president_name_loc]被示意走向小讲台，签署一份文件。片刻之后，他不情愿地举起文件向人群展示。这是他的正式辞职。意识到发生了什么，人群中的每个人都举起拳头，高呼“真主至大，哈梅内伊至高无上”。议会随后解散，议长对此表示抗议，但不久后就被捕。政府已部署安全部队，并预计改革派运动将予以抵抗。"
 iranian_focus.39.a: "早就该做的事现在已经完成了"
 iranian_focus.391.t: "不再是一个伊斯兰共和国"
 iranian_focus.391.d: "今天早些时候，最高领袖安排在最高领袖办公室举行了一次公开演讲。许多人出席了此次演讲，包括伊朗军队将领、伊朗革命卫队、什叶派神职人员以及伊朗代理领导人。在仪式上，最高领袖[PER.GetLeader]让总统签署了正式辞职信，标志着伊朗伊斯兰共和国总统职位的终结。此外，最高领袖还宣布解散伊朗议会。议长迅速表示反对，结果被捕。此举引发了反对派和改革派的强烈抗议，最高领袖下令安全部队逮捕或制服任何阻碍他行动的人。互联网已被切断，所有政党都将被解散和取缔，伊朗革命卫队被授予国家安全全面控制权。"
 iranian_focus.391.a: "伊朗会是下一个朝鲜吗？"
 iranian_focus.40.t: "伊朗伊斯兰革命卫队冲击政府"
 iranian_focus.40.d: "伊斯兰革命卫队已将其部队开进德黑兰，要求控制所有政府行政部门的某些层级。由于驻扎在该市的大多数武装部队都分裂成他们的阵营，我们的选择至少可以说极其有限。"
 iranian_focus.40.a: "因此，循环开始了"
 iranian_focus.41.t: "伊朗寻求关系正常化"
 iranian_focus.41.d: "伊朗政府正寻求与我国实现关系正常化，这是自伊斯兰革命以来的首次。这是一个意料之外的进展，但并非我们从未料想到的。伊朗人希望抛开一切敌意，开启一段相互投资和协议的旅程。如果我们选择接受他们实现关系正常化的尝试，我们也会同意他们的意愿。"
 iranian_focus.41.a: "我们认为这没有什么好处"
 iranian_focus.41.b: "我们必须实现关系正常化"
 iranian_focus.42.t: "[FROM.GetName]拒绝与我国实现关系正常化"
 iranian_focus.42.d: "[SAU.GetName]政府拒绝与我国实现关系正常化，官方给出的理由并非如此，只是说我们不值得信任。这可不是朋友之间应该有的待人接物，因此，我们别无选择，只能将[SAU.GetAdjective]视为敌人。"
 iranian_focus.42.a: "我们不希望发生这种情况"
 iranian_focus.43.t: "[SAU.GetName]同意与我国实现关系正常化"
 iranian_focus.43.d: "[SAU.GetName]政府已同意与我国实现关系正常化，并已开始筹建大使馆。我们新的伙伴关系必将令全世界为之震动，因为我们将不再被毫无意义的竞争所分裂。"
 iranian_focus.43.a: "太好了！"
 iranian_focus.44.t: "伊朗提出安全协议"
 iranian_focus.44.d: "伊朗政府已提出可能签署互不侵犯条约的想法，正式结束两国政府间任何形式的敌对状态。但伊朗人值得信任吗？这是一个我们必须认真思考的问题，因为我们政府的未来和外交政策都取决于此。"
 iranian_focus.44.a: "一个可怕的想法"
 iranian_focus.44.b: "一个绝妙的想法"
 iranian_focus.45.t: "[SAU.GetName]拒绝了我们的提议"
 iranian_focus.45.d: "[SAU.GetName]政府立即拒绝了我们的提议，反而选择声明任何形式的有关安全协议的书面协议都会危及[SAU.GetAdjective]的利益。"
 iranian_focus.45.a: "我们绝不会忘记这些"
 iranian_focus.46.t: "[SAU.GetName]同意我们的提议"
 iranian_focus.46.d: "[SAU.GetName]政府同意了我们的提议，并且对我们两国政府之间达成放弃和终止敌对行动的书面协议表现出了极大的热情。"
 iranian_focus.46.a: "太好了"
 iranian_focus.47.t: "伊朗提议签署相互保障协议"
 iranian_focus.47.d: "伊朗政府建议我们通过正式的安全协议来保证彼此的主权独立，这将使[PER.capital.GetCapitalVictoryPointName]和[SAU.capital.GetCapitalVictoryPointName]正式建立军事关系。"
 iranian_focus.47.a: "他们还能想出更糟糕的主意吗？"
 iranian_focus.47.b: "绝妙的主意"
 iranian_focus.48.t: "[SAU.GetName]拒绝"
 iranian_focus.48.d: "无论出于何种原因，[SAU.GetName]政府决定拒绝我们提出的共同防御协议，该协议可能对我们两国政府都有利。此举可能危及包括他们自己在内的许多海湾国家的安全。"
 iranian_focus.48.a: "他们的损失"
 iranian_focus.49.t: "[SAU.GetName]接受"
 iranian_focus.49.d: "[SAU.GetAdjective]已同意签署正式的防御协议，该协议要求任何一个国家在发生任何事情时都必须向其他国家提供援助。"
 iranian_focus.49.a: "太好了"
 iranian_focus.50.t: "伊朗请求购买豹式坦克"
 iranian_focus.50.d: "[PER.GetName]要求我们以约35B的价格向他们出售100辆豹式坦克。我们可以接受，也可以拒绝他们的请求。"
 iranian_focus.50.a: "批准销售"
 iranian_focus.50.b: "我们不能卖给他们"
 iranian_focus.51.t: "[FROM.GetName]接受武器购买"
 iranian_focus.51.d: "[FROM.GetName]已经接受了我们的武器购买请求，新一批武器即将抵达。"
 iranian_focus.51.a: "太好了"
 iranian_focus.52.t: "[FROM.GetName]拒绝军购请求"
 iranian_focus.52.d: "[FROM.GetName]决定不向我们出售他们的武器，要么是担心我们会用它进行破坏，要么就是他们手头没有武器。"
 iranian_focus.52.a: "好吧"
 iranian_focus.53.t: "伊朗请求从我国购买“阵风-C”战斗机"
 iranian_focus.53.d: "本周早些时候，我们收到了一个非常奇怪的请求。伊朗外交官打来电话，说出于某种原因，他们有意购买我们的战机，而且愿意出高价。"
 iranian_focus.53.a: "批准购买"
 iranian_focus.53.b: "不"
 iranian_focus.54.t: "伊朗扩大中央条约组织的邀请"
 iranian_focus.54.d: "伊朗今日派代表前往[ROOT.capital.GetCapitalVictoryPointName]，就我方加入中央条约组织的条款进行谈判。他们表示，这一防御联盟旨在遏制外部势力的进一步侵略，并表示他们正致力于在该地区建立绝对安全带的最终目标。"
 iranian_focus.54.a: "我们必须接受这个提议"
 iranian_focus.54.b: "我们拒绝这种对我们独立的威胁！"
 iranian_focus.55.t: "[FROM.GetName]接受中央条约组织邀请"
 iranian_focus.55.d: "[FROM.GetName]已同意加入中央条约组织，并已签署多项防御协议。他们正式成为中央条约组织成员，标志着双方本已深厚的友谊进一步巩固！"
 iranian_focus.55.a: "欢迎，[FROM.GetName]"
 iranian_focus.56.t: "[FROM.GetName]拒绝加入中央条约组织"
 iranian_focus.56.d: "[FROM.GetName]拒绝了我们几天前发出的邀请。他们表示加入联盟不符合他们的最佳利益，而且这样做可能会侵犯他们的主权和独立。"
 iranian_focus.56.a: "好的"
 iranian_focus.57.t: "[FROM.GetName]加入中央条约组织"
 iranian_focus.57.d: "[FROM.GetName]已正式接受本周早些时候收到的加入中央条约组织的邀请。这标志着这个新改革的联盟又一个里程碑，此前伊朗改革该联盟时并未引起邻国的太多关注或兴趣。随着[FROM.GetName]正式加入，该联盟或许能够继续扩大其影响力。"
 iranian_focus.57.a: "权力集团继续壮大"
 iranian_focus.58.t: "南阿塞拜疆的叛乱"
 iranian_focus.58.d: "南阿塞拜疆各地的民兵组织已经反抗伊朗政府，威胁到伊朗政府对该地区的控制。尽管这场运动的主要支持者尚不清楚，但伊朗政府怀疑其背后有人，​​并特别暗示是阿塞拜疆、土耳其或俄罗斯。"
 iranian_focus.58.a: "我们与南阿塞拜疆站在一起！"
 iranian_focus.58.b: "我们与伊朗站在一起！"
 iranian_focus.58.c: "让这些叛徒见鬼去吧！"
 iranian_focus.59.t: "南阿塞拜疆的叛乱"
 iranian_focus.59.d: "俾路支斯坦各地的民兵组织已起义反抗伊朗政府，威胁到伊朗政府对该地区的控制。虽然该运动的主要支持者尚不清楚，但伊朗政府怀疑其背后有人，​​并特别暗示[SAU.GetName]或巴基斯坦。"
 iranian_focus.59.a: "我们与俾路支斯坦站在一起！"
 iranian_focus.59.b: "我们与伊朗站在一起！"
 iranian_focus.59.c: "让这些叛徒见鬼去吧！"
 iranian_focus.60.t: "库尔德斯坦的叛乱"
 iranian_focus.60.d: "库尔德斯坦各地的民兵组织已开始反抗伊朗政府，威胁到伊朗政府对该地区的控制。尽管该运动的主要支持者尚不清楚，但伊朗政府怀疑其背后有人是西方势力，并特别暗示是[USA.GetName]或以色列。"
 iranian_focus.60.a: "我们与库尔德斯坦站在一起！"
 iranian_focus.60.b: "我们与伊朗站在一起！"
 iranian_focus.60.c: "让这些叛徒见鬼去吧！"
 iranian_focus.61.t: "[PER.GetName]请求出售船只"
 iranian_focus.61.d: "伊朗人要求购买大量舰船，包括一艘航空母舰、两艘驱逐舰和一艘巡洋舰。尽管伊朗是一个民主国家，但其未来仍未确定，我们需要谨慎对待给予他们的一切。"
 iranian_focus.61.a: "继续进行"
 iranian_focus.61.b: "不"
 iranian_focus.62.t: "[USA.GetName]批准出售船只"
 iranian_focus.62.d: "美国总统[USA.GetLeader]已批准出售一艘航母、两艘驱逐舰和一艘巡洋舰。我们的海军将主宰海湾，无人能出其右！"
 iranian_focus.62.a: "太好了！"
 iranian_focus.63.t: "[USA.GetName]拒绝出售船只"
 iranian_focus.63.d: "美国总统[USA.GetLeader]拒绝了我们向他们提出的提议。"
 iranian_focus.63.a: "该死"
 iranian_focus.64.t: "伊朗希望重新开放美国驻德黑兰大使馆"
 iranian_focus.64.d: "伊朗政府已请求正式恢复外交关系，并主动提出翻修和重建美国驻德黑兰大使馆。作为回报，我们将采取同样措施，重新开放其驻华盛顿大使馆。伊朗领导层的更迭使得这样的对话成为可能，因为之前的这个伊斯兰共和国曾一心要摧毁我们的国家。"
 iranian_focus.64.a: "出乎意料却又受欢迎的发展"
 iranian_focus.64.b: "我们不想和伊朗有任何瓜葛"
 iranian_focus.65.t: "美国同意重建外交关系"
 iranian_focus.65.d: "美国政府已同意与我国政府重建外交关系，并已启动伊朗驻华盛顿大使馆的重新开放计划。这一进展标志着自伊斯兰革命以来，两国关系达到了历史性的高度。"
 iranian_focus.65.a: "太好了"
 iranian_focus.66.t: "美国拒绝实现关系正常化"
 iranian_focus.66.d: "美国拒绝与我国实现关系正常化，反而将我国存在的政治动荡称为“不可预测的因素”。"
 iranian_focus.66.a: "什么？"
 iranian_focus.67.t: "伊朗为叙利亚反对派开绿灯"
 iranian_focus.67.d: "伊朗政府已批准在自由叙利亚军领导下运作的各叙利亚反对派团体开展全面行动。尽管这是一个非常松散的联盟，但伊朗一直在利用其影响力和广泛的外交手段武装各团体，并促使他们联合起来，以推翻[SYR.GetLeader]为唯一目标。一些人担心这可能会导致不必要的流血和破坏，但[PER.GetLeader]已出面宣布，采取此类措施是为了防止未来发生“比一群斗志昂扬的自由战士更具破坏性”的越狱事件。"
 iranian_focus.67.a: "有趣"
 iranian_focus.67.b: "[PER.capital.GetCapitalVictoryPointName] 里的笨蛋根本不知道他们在做什么！"
 iranian_focus.68.t: "叙利亚冲突结束"
 iranian_focus.68.d: "叙利亚内战已对我们有利地结束。叙利亚自由军成功推翻了叙利亚政府，并开始巩固其权力。我们在叙利亚的高级顾问和军方官员也开始向他们的政府发号施令，使他们实际上成为了我们的附庸国。"
 iranian_focus.68.a: "胜利属于那些敢于挑战的人"
 iranian_focus.69.t: "伊朗请求叙利亚援助"
 iranian_focus.69.d: "伊朗政府已请求我们派遣干预部队，支持叙利亚自由军推翻[SYR.GetLeader]政府的行动。我们是否支持伊朗取决于我们自己，但作为中央条约组织成员，我们理应与盟友并肩作战。"
 iranian_focus.69.a: "我们将一起向[SYR.capital.GetCapitalVictoryPointName]进军！"
 iranian_focus.69.b: "我们还有更紧迫的事情"
 iranian_focus.70.t: "中央条约组织针对[FSA.GetName]动员干预部队"
 iranian_focus.70.d: "本周，中央条约组织全体会议在[PER.capital.GetCapitalVictoryPointName]举行，联盟同意针对[FSA.GetName]动员干预部队。这支干预部队旨在帮助叛乱获得胜利，并推翻[SYR.GetLeader]政府。世界各国领导人对此次会议讨论的内容褒贬不一，因为会议内容远不止叙利亚问题。然而，具体行动仍有待观察，因为没有人知道中央条约组织是否会真正兑现其承诺。"
 iranian_focus.70.a: "有趣"
 iranian_focus.70.b: "愚蠢！"
 iranian_focus.71.t: "伊朗提议驱逐真主党"
 iranian_focus.71.d: "伊朗政府最近建议我们合作对真主党进行联合打击。据伊朗称，他们的领导层对该地区以及我们国家的稳定构成了巨大威胁。我们是否选择协助[PER.capital.GetCapitalVictoryPointName]执行此类任务取决于我们自己，但我们承诺将从此次行动中获得领土利益。"
 iranian_focus.71.a: "让我们把黎巴嫩的真主党败类清除出去！"
 iranian_focus.71.b: "不"
 iranian_focus.72.t: "黎巴嫩同意此次行动"
 iranian_focus.72.d: "黎巴嫩政府已同意协助我们将真主党驱逐出该地区。此次行动背后的动机远不止驱逐非国家行为体，更是为伊斯兰共和国及其逃往黎巴嫩南部的人们敲响丧钟。"
 iranian_focus.72.a: "前进！"
 iranian_focus.73.t: "黎巴嫩拒绝合作"
 iranian_focus.73.d: "黎巴嫩政府拒绝协助我们驱逐真主党和该地区残余的伊朗革命卫队。看来我们只能独自行动了。"
 iranian_focus.73.a: "好吧"
 iranian_focus.74.t: "伊朗暗杀流亡伊朗革命卫队将军"
 iranian_focus.74.d: "伊朗政府发动了一场行动，杀害了居住在我们安全屋的数名伊朗伊斯兰革命卫队高级官员。此次暗杀行动被认为是伊朗空军所为，此举在黎巴嫩什叶派社区引发了极大愤怒。"
 iranian_focus.74.a: "该死！"
 iranian_focus.75.t: "成功打击伊朗伊斯兰革命卫队前将军"
 iranian_focus.75.d: "伊朗空军成功实施数次空袭，击毙了包括卡西姆·苏莱曼尼在内的伊朗伊斯兰革命卫队高级官员。这场胜利不仅值得珍视，更将被视为伊朗实力的象征，得到全球公认。"
 iranian_focus.75.a: "一个时代的终结"
 iranian_focus.76.t: ""
 iranian_focus.76.d: ""
 iranian_focus.76.a: ""
 iranian_focus.77.t: "波斯湾"
 iranian_focus.77.d: "自从我们向波斯湾地区征收适度的入海费以来，大约24小时过去了，我们已在全球范围内受到广泛谴责。然而，尽管遭到如此大规模的谴责，美国的政客们仍然愿意与我们合作。他们将协助我们降低贸易和运输成本，但作为回报，我们必须提高税收，让贸易畅通无阻。"
 iranian_focus.77.a: "不"
 iranian_focus.77.b: "我们可以想办法"
 iranian_focus.78.t: "伊朗在阿塞拜疆边境的姿态"
 iranian_focus.78.d: "伊朗军队已在阿塞拜疆边境集结了一支规模可观的部队，并在过去几个月里组建了专门的民族部队以备战。西方情报部门数月来一直掌握着伊朗正在筹备入侵阿塞拜疆的情报，推测其意图是吞并阿塞拜疆。与此同时，土耳其领导人警告称，如果伊朗决定入侵阿塞拜疆，土耳其将进行干预。许多人担心地区冲突会扩大，而另一些人则认为双方只是虚张声势。"
 iranian_focus.78.a: "令人担忧"
 iranian_focus.79.t: "伊朗要求石油让步"
 iranian_focus.79.d: "伊朗政府要求我们暂时交出油田的控制权，以便他们进行“开发”。如此荒谬的要求在整个地区引起了轩然大波，许多人甚至指责伊朗是该地区的霸凌者。我们是否接受，必须慎重考虑。"
 iranian_focus.79.a: "我们别无选择"
 iranian_focus.79.b: "我们宁愿死也不愿屈服"
 iranian_focus.80.t: "[FROM.GetName]妥协"
 iranian_focus.80.d: "[FROM.GetName]迫于压力屈服了，现在开始允许伊朗钻井公司在其油田开始作业。"
 iranian_focus.80.a: "很好"
 iranian_focus.81.t: "[FROM.GetName]拒绝了我们的提议"
 iranian_focus.81.d: "[FROM.GetName]政府显然不具备统治能力，因为他们断然拒绝了我们慷慨的提议。为了民族自豪感和自尊心，他们牺牲了和平。"
 iranian_focus.81.a: "他们必须受到惩罚"
 iranian_focus.82.t: "伊朗要求穆桑达姆和马西拉"
 iranian_focus.82.d: "伊朗大使馆今天呼吁我国外交官移交两个战略要地。伊朗政府要求我们将穆桑达姆岛和马西拉岛的控制权移交给伊朗当局，作为其在20世纪70年代协助平息多法尔叛乱的补偿。他们声称，这些领土对于维护地区和伊朗的安全至关重要。"
 iranian_focus.82.a: "我们还有什么其他选择？"
 iranian_focus.82.b: "我们将保卫我们的土地，直到最后一名阿曼人！"
 iranian_focus.83.t: "阿曼交出领土"
 iranian_focus.83.d: "阿曼政府今天做出了非常明智的选择。凭借我们卓越的谈判实力，穆桑达姆和马西拉的控制权将于今天某个时候移交给伊朗军方。"
 iranian_focus.83.a: "很好，非常好。"
 iranian_focus.84.t: "伊朗要求归顺"
 iranian_focus.84.d: "伊朗政府要求卡塔尔成为他们的保护国。我们的土地不仅仅是棋盘上的一枚棋子，这一举动激怒了卡塔尔社会乃至整个地区的许多人。然而，伊朗最近的行动表明，他们几乎不顾周围人民的生命安全。"
 iranian_focus.84.a: "我们别无选择"
 iranian_focus.84.b: "我们将战斗到最后一名卡塔尔人！"
 iranian_focus.85.t: "卡塔尔屈服"
 iranian_focus.85.d: "卡塔尔政府已经同意成为我们的保护国。当然，他们别无选择。他们要么在刀剑下生存，要么死于刀剑之下。"
 iranian_focus.85.a: "明智的选择"
 iranian_focus.86.t: "支持沙阿·马苏德"
 iranian_focus.86.d: "为了提升我们在阿富汗的影响力，我们决定向阿富汗提供武器援助，帮助他们赢得对抗塔利班的战争。但我们应该提供多少援助呢？"
 iranian_focus.86.a: "大量支持"
 iranian_focus.86.b: "中等支持"
 iranian_focus.86.c: "较低的支持"
 iranian_focus.87.t: "阿富汗中部哈扎拉起义"
 iranian_focus.87.d: "哈扎拉人民已经奋起反抗塔利班和北方联盟。他们的领导人呼吁伊朗的支持，引领他们走向胜利，我们的军队随时准备执行命令。"
 iranian_focus.87.a: "冲，冲，冲！"
 iranian_focus.88.t: "哈扎拉斯坦的胜利"
 iranian_focus.88.d: "我们在哈扎拉斯坦的战士们击退了来自北方联盟和塔利班的疯狂袭击者。哈扎拉斯坦将迎来新的一天。"
 iranian_focus.88.a: "我们期待的不多"
 iranian_focus.89.t: "阿富汗中部哈扎拉起义"
 iranian_focus.89.d: "由于伊朗的影响力不受约束，哈扎拉人已经起来反抗阿富汗的一切形式的政权，并正在寻求完全脱离我们的控制而独立。"
 iranian_focus.89.a: "它们不会持续太久"
 iranian_focus.90.t: "哈扎拉防御部队"
 iranian_focus.90.d: ""
 iranian_focus.90.a: ""
 iranian_focus.91.t: "伊朗社会中同性恋者的地位"
 iranian_focus.91.d: "我们党长期以来致力于并致力于为所有伊朗人争取社​​会平等，不分种族、性别和性取向。然而，执政于一个社会保守的国家则截然不同。尽管大部分城市地区社会自由，但许多人居住的农村地区仍然极其保守。赋予同性恋者这样的自由，无疑会激怒我们国家中的保守派。"
 iranian_focus.91.a: "我们将信守承诺"
 iranian_focus.91.b: "伊朗没有同性恋的立足之地"
 iranian_focus.92.t: "伊朗提议成立社会主义联盟"
 iranian_focus.92.d: "伊朗政府已来访，要求两国建立社会主义联盟。他们声称，该联盟并非意味着伊朗直接控制伊拉克，而是意味着两国体制的融合。他们还重申，我们拥有随时选择退出该联盟的自由，而且我们没有任何义务必须留在联盟，甚至根本没有义务加入。"
 iranian_focus.92.a: "这是我们必须接受的交易！"
 iranian_focus.92.b: "休想"
 iranian_focus.93.t: "伊拉克加入联盟"
 iranian_focus.93.d: "伊拉克政府已同意签署一项历史性协议，我们将在两国之间建立社会主义联盟。我们不会直接控制伊拉克，但我们两国将努力实现互联互通。"
 iranian_focus.93.a: "太好了！"
 iranian_focus.94.t: "伊拉克社会主义者拒绝我们的协议"
 iranian_focus.94.d: "伊拉克人拒绝了我们的协议，反而声称此举将危及整个地区的社会主义。虽然我们理解他们的观点，但这对我们党的遗产及其所希望实现的目标仍然是一个巨大的打击。"
 iranian_focus.94.a: "统一现在还得等"
 iranian_focus.95.t: "伊拉克退出联盟"
 iranian_focus.95.d: "伊拉克政府已正式退出我们共同建立的社会主义联盟。"
 iranian_focus.95.a: "真是不幸"
 iranian_focus.96.t: "伊朗法庭"
 iranian_focus.96.d: "今天，伊朗法庭将对伊朗伊斯兰共和国的前官员进行审判，特别是那些参与腐败、丑闻和伤害人民的人。他们的命运将由一个法官小组来决定，但我们仍然可以选择。我们可以公开审理该法庭，也可以利用它们来建立一个更高效、更透明的政府。"
 iranian_focus.96.a: "第二次机会不会伤害任何人"
 iranian_focus.96.b: "以他们每一个人为例"
 iranian_focus.97.t: "团结政策"
 iranian_focus.97.d: "因此，我们党内许多人公开呼吁一项名为“团结”的政策，旨在声援世界各地流离失所的人民。他们建议我们允许难民和流离失所者无限期地在伊朗寻求庇护。这意味着我们将获得更大的人口总数，并扩大我们的劳动力队伍。"
 iranian_focus.97.a: "必须让所有人进入"
 iranian_focus.97.b: "伊朗没有这样的能力"
 iranian_focus.98.t: "终于获得自由"
 iranian_focus.98.d: "一个多世纪以来，伊朗工人一直在与极权主义制度抗争。从罢工到彻底的反抗，伊朗光荣的工人没有让政府践踏他们的权利。现在是时候用彻底的改革来扭转国家局面了。"
 iranian_focus.98.a: "自由、平等和工人统治！"
 iranian_focus.99.t: "拉贾维王朝"
 iranian_focus.99.d: "一个新的政治王朝——拉贾维王朝——已经建立。几十年来，马苏德·拉贾维和他的妻子玛丽亚姆一直领导着人民圣战者组织，并一直倡导建立一个由其政治实力保护的政府。"
 iranian_focus.99.a: "独裁者之死，无论沙阿还是毛拉"
 iranian_focus.100.t: "沙阿的国度"
 iranian_focus.100.d: "流亡数十年后，礼萨·巴列维终于回归，重新夺回了孔雀王座。废黜其父的伊斯兰共和国未能履行其承诺的义务，君主主义情怀和怀旧之情也随之逐渐消逝。"
 iranian_focus.100.a: "我们是一个伟大的国家，我们将夺回伊朗"
 iranian_focus.101.t: "不平等世界中的平等"
 iranian_focus.101.d: "泛伊朗主义者，一个伊朗人的政党，长期以来一直呼吁建立一个愿意为伊朗人民及其权利而战的国家。几个世纪以来，列强一直在蚕食伊朗的领土、主权和尊严。伊朗是时候在这个吞噬其弱小的世界中，与世界平起平坐了。"
 iranian_focus.101.a: "愿神圣之光指引我们"
 iranian_focus.102.t: "伊朗看守者"
 iranian_focus.102.d: "蒙塔泽里是霍梅尼的首位指定继承人，但由于其温和自由的立场，他很快失宠。结果，蒙塔泽里未能成为最高领袖，哈梅内伊取而代之。如今，随着整个伊斯兰体系的瓦解，人们对1979年曾设想的伊斯兰民主制度仍有希望，但这一设想从未实现。"
 iranian_focus.102.a: "如果是上帝的旨意"
 iranian_focus.103.t: "最糟糕的情况尚未到来"
 iranian_focus.103.d: "对于我们西部的邻国伊拉克来说，最糟糕的时刻还在后头。国际社会正在逐渐加大对伊拉克的压力，甚至有人猜测美军将入侵伊拉克。我们需要考虑向他们提供某种形式的援助，以便他们到时候有钱生存下去。"
 iranian_focus.103.a: "货币援助将大有裨益"
 iranian_focus.103.b: "武器将帮助他们的部队"
 iranian_focus.104.t: "伊朗提供经济援助！"
 iranian_focus.104.d: "伊朗人民圣战者组织政府向我们提供了一笔现金援助，以帮助我们发展国家。"
 iranian_focus.104.a: "非常感谢"
 iranian_focus.105.t: "伊朗向我们提供武器"
 iranian_focus.105.d: "伊朗人民圣战者组织政府向我们发送了一批轻型武器，以帮助补给我们的军队。"
 iranian_focus.105.a: "这将是有用的"
 iranian_focus.106.t: "重建阿什拉夫营地"
 iranian_focus.106.d: "我们组织中的许多人都在缅怀阿什拉夫营的遗产，以及它所带来的一切。许多人呼吁重建营地，让它比以往任何时候都更大、更宏伟。问题是，在哪里重建？"
 iranian_focus.106.a: "土耳其边境"
 iranian_focus.106.b: "伊拉克边境，胡齐斯坦省"
 iranian_focus.107.t: "库尔德斯坦联邦化"
 iranian_focus.107.d: "我们党长期以来一直致力于库尔德斯坦地区联邦化的建设，然而，情况自那时起发生了变化。如果我们选择履行承诺，我们将几乎控制伊朗库尔德斯坦地区的一切，他们只会举行自由选举。如果我们选择继续控制他们，如果我们忽视他们的处境，未来可能会面临库尔德人的抵抗。"
 iranian_focus.107.a: "我们必须信守承诺"
 iranian_focus.107.b: "我们不能把伊朗割裂开来"
 iranian_focus.108.t: "漫长的电话"
 iranian_focus.108.d: "在与国防部长进行了近两个小时的电话交谈后，[PER.GetLeader] 讨论了他加冕为伊朗“万王之王”的条款。此次会谈并不顺利，因为双方未能就沙阿在伊朗社会中的角色和职责达成一致。[PER.GetLeader] 希望将沙阿的权力保留为纯粹的礼仪性权力，让经验丰富的官僚掌控政府。然而，国防部长希望制约秘书长的权力，因此持有不同的看法。他希望建立一个权力由他、总书记、王储和议会共同分担的政府。"
 iranian_focus.108.a: "站在[PER.GetLeader]一边"
 iranian_focus.108.b: "站在首相一边"
 iranian_focus.109.t: "沙阿加冕"
 iranian_focus.109.d: "当礼萨·巴列维二世向人群挥手致意时，自由广场（最近更名为沙希亚德广场）上成千上万的民众爆发出欢呼声。他身后是沙希亚德纪念碑，这是他父亲统治和伊朗建筑的见证。他旁边站着一位手持《古兰经》的玛尔贾。仪式开始后，一位德高望重的军官将皇冠递给礼萨。将皇冠戴到他头上后，人群开始高呼“贾维德·沙”，意为“沙阿万岁”。随后，一段演讲开始了：“没有人民的权威，我的权力就毫无意义。我不是你们的统治者，伊朗人民才是真正的统治者。我的权力源于……”"
 iranian_focus.109.a: "...那些被神圣之光引导的人"
 iranian_focus.109.b: "……那些为了伊朗而努力的人"
 iranian_focus.110.t: "拉什特出现政治智慧中心"
 iranian_focus.110.d: "拉什特出现了一个政治智慧中心，促进了世俗主义理想和价值观的成长。伊朗各地的学者和政治学家纷纷涌向该中心，参与正在进行的研究。"
 iranian_focus.110.a: "妙极了"
 iranian_focus.111.t: "政治智慧中心出现在伊斯法罕"
 iranian_focus.111.d: "伊斯法罕出现了一个政治智慧中心，促进了世俗主义理想和价值观的成长。伊朗各地的学者和政治学家纷纷涌向该中心，参与正在进行的研究。"
 iranian_focus.111.a: "妙极了"
 iranian_focus.112.t: "政治智慧中心出现在马什哈德"
 iranian_focus.112.d: "马什哈德出现了一个政治智慧中心，促进了世俗主义理想和价值观的成长。伊朗各地的学者和政治学家纷纷涌向该中心，参与正在进行的研究。"
 iranian_focus.112.a: "妙极了"
 iranian_focus.113.t: "政治智慧中心出现在中央"
 iranian_focus.113.d: "中央出现了一个政治智慧中心，促进了世俗主义理想和价值观的成长。伊朗各地的学者和政治学家纷纷涌向该中心，参与正在进行的研究。"
 iranian_focus.113.a: "妙极了"
 iranian_focus.114.t: "霍尔木兹甘出现政治智慧中心"
 iranian_focus.114.d: "霍尔木兹甘出现了一个政治智慧中心，促进了世俗主义理想和价值观的成长。伊朗各地的学者和政治学家纷纷涌向该中心，参与正在进行的研究。"
 iranian_focus.114.a: "妙极了"
 iranian_focus.115.t: "为共和党捐款"
 iranian_focus.115.d: "共和党经常站在我们自己一边，并且在塑造美国对我们的外交政策方面发挥了关键作用。如果我们能向他们表达我们的支持，或许美国人在我们寻求帮助时会更愿意宽容一些。"
 iranian_focus.115.a: "少量捐款就足够了"
 iranian_focus.115.b: "适度捐赠即将进行"
 iranian_focus.115.c: "我们必须给他们一大笔捐款"
 iranian_focus.116.t: "伊朗捐款涌入共和党"
 iranian_focus.116.d: "过去几周，来自伊朗境内匿名人士的捐款如潮水般涌来。据推测，这些资金直接来自伊朗政府，他们希望看到共和党战胜民主党。这或许是伊朗政府的一个微妙暗示，他们正在寻求共和党的帮助，因为他们正在这样做。"
 iranian_focus.116.a: "好的"
 iranian_focus.117.t: "伊朗请求援助升级老旧的F-14机队"
 iranian_focus.117.d: "伊朗政府已向我们寻求帮助，以升级其老旧的F-14机队。出席此次会议的伊朗空军军官提出了一些有趣的建议。伊朗政府将资助研制一种现代化的F-14改进型，旨在升级伊朗老旧老化的F-14机队。这种改进型也可以供我们以及我们自己的空军使用。"
 iranian_focus.117.a: "也许我们可以达成协议"
 iranian_focus.117.b: "休想"
 iranian_focus.118.t: "美国开始运送F-14I“雄猫”战斗机"
 iranian_focus.118.d: "看来美国人已经被说服了，已经开始向空军运送60架F-14I“雄猫”战斗机。经过一些升级，我们或许终于能再次拥有一架性能强大的飞机了。"
 iranian_focus.118.a: "太好了"
 iranian_focus.119.t: "美国拒绝F-14交易"
 iranian_focus.119.d: "可能由于政治原因，美国拒绝接受我们提出的F-14I提案。"
 iranian_focus.119.a: "真是不幸"
 iranian_focus.120.t: "争取自由的运动"
 iranian_focus.120.d: "伊朗自由运动成立于革命前，一直站在对抗非​​共和机构的前沿。作为伊斯兰共和国和革命的早期支持者，自由运动多年来已转向全面反对伊斯兰共和国，并致力于建立共和国。随着自由运动的崛起，伊朗人民或许最终能够建立真正的伊斯兰民主国家。"
 iranian_focus.120.a: "团结一致"
 iranian_focus.121.t: "绿色希望旗帜"
 iranian_focus.121.d: "在米尔-侯赛因·穆萨维的领导下，“绿色希望之路”已成为伊朗自由运动的一个更为保守的替代方案。尽管与“自由运动”有着共同的建立共和国的目标，但穆萨维在塑造伊朗伊斯兰共和国及其政策方面发挥了重要作用。抛开过去，穆萨维如今已转向更加社会自由主义的立场，同时也强调保留伊斯兰革命的部分理念的必要性。"
 iranian_focus.121.a: "只有上帝知道接下来会发生什么"
 iranian_focus.122.t: "摩萨台的继承人"
 iranian_focus.122.d: "国民阵线曾多次被夺权。第一次是在摩萨台执政期间，第二次是在1979年，当时沙普尔·巴赫蒂亚尔在帝国崩溃后致力于建立民主制度。在现代，国民阵线更多地代表着一种社会主义技术官僚主义的意识形态。尽管国民阵线此前掌权的运气不错，但它拥有其他组织所没有的愿景。"
 iranian_focus.122.a: "摩萨台，你的路还在继续！"
 iranian_focus.123.t: "与库尔德斯坦民主党联盟"
 iranian_focus.123.d: "我们党安排了最高领导层与库尔德民主党领导层之间的正式会晤。会上讨论了组建某种形式的联盟，泛伊朗主义政党将资助库尔德民主党的发展项目，而库尔德民主党则宣布泛伊朗主义政府为库尔德地区的合法政府。满足他们的要求将使我们能够从西方库尔德人那里获得一些好处。"
 iranian_focus.123.a: "正式达成军事协议"
 iranian_focus.123.b: "正式达成经济协议"
 iranian_focus.124.t: "对巴哈伊教徒的限制"
 iranian_focus.124.d: "由于伊斯兰共和国先前的规定，巴哈伊教徒一直遭受歧视，无法参与社会活动。作为人类同胞，他们理应享有最基本的权利，但乌里玛认为这不合适。赋予这些权利会损害乌里玛的利益，并严重激怒他们，但至少我们可以维护国家的尊严。"
 iranian_focus.124.a: "解放巴哈伊人民"
 iranian_focus.124.b: "这太冒险了"
 iranian_focus.125.t: "伊朗共和国"
 iranian_focus.125.d: "阿亚图拉·蒙塔泽里今天宣布，一旦选举决定了国家的命运，他将辞去政府看守者的职务。据说，他的改革为新政府铺平了道路，新政府将摆脱伊斯兰共和国时期的腐败。过去几个月，凭借他的改革，一系列政党得以开展竞选并获得支持。如今，随着蒙塔泽里卸任，人们希望他的改革能够为真正的共和国奠定必要的基础。"
 iranian_focus.125.a: "自由运动"
 iranian_focus.125.b: "绿色希望之路"
 iranian_focus.125.c: "国民阵线"
 iranian_focus.126.t: "第二伊斯兰共和国"
 iranian_focus.126.d: "在公众压力和民众要求下，阿亚图拉·蒙塔泽里已接任伊朗最高领袖，并宣布成立伊朗第二伊斯兰共和国。这标志着伊朗摆脱旧有身份认同，迈向新的、更民主的政府体制的历史性时刻。阿亚图拉将继续作为政府和政坛的关键人物，维护国家稳定，同时各政党将可以自由参选和任职。然而，人们对蒙塔泽里健康状况不佳以及他去世后可能出现的继承问题感到担忧。目前，伊朗人民可以自由表达政治观点。"
 iranian_focus.126.a: "革命的真正愿景"
 iranian_focus.127.t: "渡过即将到来的风暴"
 iranian_focus.127.d: "地球上没有哪个国家未曾经历过困境。现在，我们应当优先制定一项计划，以便在我们最需要的时候，帮助我们摆脱经济或政治困境。现在剩下的问题是，什么对我们最重要。"
 iranian_focus.127.a: "经济后盾"
 iranian_focus.127.b: "政治后盾"
 iranian_focus.128.t: "花点时间反思"
 iranian_focus.128.d: "我希望你好好反思一下你刚才做了什么。你知道你做了什么。这样做得体吗？不。这是被诅咒了吗？是的。你还应该继续玩吗？不，你不只是不尊重我，甚至侮辱我为开发这个模组和这个国策树所付出的数百小时。"
 iranian_focus.128.a: "求求你做个人吧"
 iranian_focus.129.t: "反腐败工作组"
 iranian_focus.129.d: "我们与当地民众携手合作，成立了一个反腐工作组，以维护政府廉洁，确保政府透明度。现在剩下的就是确定我们希望这个机构投入大部分时间来保护什么。必须尽快做出决定。"
 iranian_focus.129.a: "必须确保法律的完整性"
 iranian_focus.129.b: "必须确保经济的完整性"
 iranian_focus.130.t: "中间人"
 iranian_focus.130.d: "前军官、政治家和学者。这三个词构成了加利巴夫的核心特质。或许最为人所知的是他多次试图赢得伊朗总统大选，或者说他具有寡头政治倾向，加利巴夫始终将自己定位为中间人。一旦机会出现，加利巴夫就会抓住。他既是原则主义者，又是改革派，他的下一步行动通常不为人知，除非涉及金钱。"
 iranian_focus.130.a: "事情将会完成"
 iranian_focus.131.t: "内贾德的野心"
 iranian_focus.131.d: "历史上，艾哈迈迪内贾德一直被吹捧为一位“原则主义者”，是有史以来最铁杆的原则主义者之一。然而，许多人认为他的这种保守形象是虚假的，反而有人认为他在政治上糊涂。这种不明确的立场也有其好处，因为他的宗教信仰让他在农村地区获得了更多支持，而他更倾向于民族主义，因此在城市地区也获得了更多支持。尽管如此，艾哈迈迪内贾德仍然是一位伊斯兰原则主义者，他心系什叶派的利益。"
 iranian_focus.131.a: "春天永存"
 iranian_focus.132.t: "伊朗呼吁俄罗斯投资者"
 iranian_focus.132.d: "伊朗政府今天发布声明，呼吁“那些寻求在俄罗斯增加财富的人前往伊朗”。这一声明表明，伊朗正在寻求俄罗斯对伊朗的投资。我国政府也将此视为一个信号，这可能也会给我们带来好处。如果我们能够巩固在伊朗的影响力，我们或许能做的远不止外交谈判。"
 iranian_focus.132.a: "继续投资"
 iranian_focus.132.b: "我们不能与这样的国家做生意"
 iranian_focus.133.t: "俄罗斯投资涌入全国"
 iranian_focus.133.d: "俄罗斯投资已陆续进军伊朗市场，令许多市场措手不及。除了政府投资外，一些俄罗斯富豪也纷纷投资伊朗矿业，以助其发展。"
 iranian_focus.133.a: "很好"
 iranian_focus.134.t: "俄罗斯谴责在伊朗投资"
 iranian_focus.134.d: "今天，俄罗斯政府发布了一项公共服务公告，敦促其公民不要对伊朗进行投资。尽管我们不清楚他们为何这样做，但可以肯定的是，这是对我们此前呼吁俄罗斯向伊朗投资的回应。"
 iranian_focus.134.a: "非常不幸"
 iranian_focus.135.t: "保护革命"
 iranian_focus.135.d: "最高领导层正在讨论如何维护革命及其理想。有人担心，民众对前政府的最初仇恨将很快消退，随之而来人民将会把仇恨转向我们。我们必须迅速找到一种方法，让人民继续支持政府，避免自我崩溃。"
 iranian_focus.135.a: "支付一代人的学费"
 iranian_focus.135.b: "我们为什么要证明自己？我们会一直在这里。"
 iranian_focus.136.t: "马沙伊的赌博"
 iranian_focus.136.d: "埃斯凡迪亚尔·拉希姆·马沙伊长期以来一直在争取伊朗当权派的支持，但他独特的政治意识形态却不断疏远他和他的支持者。马沙认为伊朗需要建立伊斯兰学派，因此不断激怒什叶派神职人员，并试图将他们驱逐出伊朗社会。另一方面，他与艾哈迈迪内贾德等人的交往使他与改革派运动格格不入。尽管如此，他的世俗意识形态和民族主义倾向仍为他赢得了伊朗政坛灰色地带的支持。"
 iranian_focus.136.a: "伊朗人的伊斯兰教与众不同且富有启发性，它将塑造未来"
 iranian_focus.137.t: "人民军队"
 iranian_focus.137.d: "伊朗武装部队历来不涉足政治。然而，政治体制内部日益动荡，迫使他们不得不直接介入，建立更稳定的秩序，直至局势平静下来，准备再次恢复正常。由于现役军人大多来自应征入伍，其成员来自伊朗社会各阶层，因此其政治方向尚不明朗。"
 iranian_focus.137.a: "愿军队为国家牺牲"
 iranian_focus.138.t: "红色与蓝色之间"
 iranian_focus.138.d: "内贾德官方的经济立场一直很悲观，这一点只有上帝知道。这给内阁带来了很多麻烦，越来越多的人呼吁内贾德及其政府正式表明立场，确定政府究竟是倾向于社会主义还是资本主义。"
 iranian_focus.138.a: "我们必须充分拥抱资本主义"
 iranian_focus.138.b: "我们必须坚持社会主义，追求社会主义的美好"
 iranian_focus.138.c: "为何不全都要？"
 iranian_focus.139.t: "重新定义国家敌人"
 iranian_focus.139.d: "自从伊斯兰革命彻底撼动伊朗外交格局以来，我们一直将西方，尤其是美国，吹捧为伊朗和伊斯兰教的敌人。然而，时代变了，我们至少应该考虑任命其他人为国家敌人，以便再次团结人民。"
 iranian_focus.139.a: "大撒旦位于西方"
 iranian_focus.139.b: "最大的撒旦就在我们的北边和东边"
 iranian_focus.139.c: "最邪恶的撒旦就在隔壁"
 iranian_focus.140.t: "马哈茂德的困境"
 iranian_focus.140.d: "今天早些时候，艾哈迈迪内贾德陷入了沉思，完全沉浸在自己的思绪中。有人问他一整天都在想些什么，他回答说“我们花在军队上的钱”。他指的是伊朗各地退伍军人慈善机构收到的捐款。由于担心这笔钱的分配问题，艾哈迈迪内贾德一直在思考，是应该把这笔钱留着花在其他地方，还是应该把钱用在它应该用的地方。"
 iranian_focus.140.a: "如此激动人心的机会，不容错过"
 iranian_focus.140.b: "我们必须抵制这种冲动，就像我们受到宗教的指导一样"
 iranian_focus.141.t: "对抗神职人员"
 iranian_focus.141.d: "为了对抗国内占主导地位的什叶派神职人员，我们有权将部分城市和省份重新命名为前伊斯兰时代的名字。虽然此举肯定会激怒神职人员，但它不会像我们希望的那样颠覆他们的影响力。相反，此举可以被视为一场更宏大运动的开端，这场运动旨在用上帝，而且只有上帝本身，取代神职人员。"
 iranian_focus.141.a: "推进计划"
 iranian_focus.141.b: "我们不能冒险激怒宗教狂热分子"
 iranian_focus.142.t: "旧习难改"
 iranian_focus.142.d: "马沙伊的政治生涯中曾被曝出腐败横行，但他并不回避任何可能让他迅速中饱私囊的潜在机会。然而，如今他已执掌政府，成为国家的实际领导人，他的行事方式必须有所改变。如果他想妥善执行自己的政策，就必须摒弃旧习，转而采用更合乎道德的行事方式。"
 iranian_focus.142.a: "但他仍然有一颗善良的心"
 iranian_focus.142.b: "腐败是坏人干的事，必须根除"
 iranian_focus.143.t: "伊朗分裂主义"
 iranian_focus.143.d: "伊朗政府已开始从根本上改革伊斯兰教的实践方式。包括我国在内的大多数穆斯林国家都将乌里玛和神职人员置于高位，而伊朗却正在逐步取消神职人员对伊斯兰事务的参与。他们称之为“伊朗学派”的伊斯兰教，其思想已经传播到我们国家。"
 iranian_focus.143.a: "这可不是什么好事"
 iranian_focus.144.t: "伊朗贸易协定提案"
 iranian_focus.144.d: "伊朗政府已提议两国之间可能达成一项贸易协定。这一消息令我们内阁的许多人感到震惊，因为现任伊朗政府由包括其领导人在内的多位前伊斯兰共和国官员领导。尽管如此，这种外交转变至少对我们来说是件好事。"
 iranian_focus.144.a: "我们会签字的"
 iranian_focus.144.b: "休想"
 iranian_focus.145.t: "以色列签署协议"
 iranian_focus.145.d: "以色列政府今天宣布，很高兴与我国政府合作，以改善贸易流通。"
 iranian_focus.145.a: "太好了"
 iranian_focus.146.t: "以色列拒绝签署该协议"
 iranian_focus.146.d: "以色列政府拒绝签署我们本周早些时候向其提出的贸易协定。这样的不幸消息，我们的人民绝不会掉以轻心。"
 iranian_focus.146.a: "好吧"
 iranian_focus.147.t: "民族团结领袖"
 iranian_focus.147.d: "要求由一位更具凝聚力、更集中的人物来领导国家的呼声日益高涨。由于伊朗军队总参谋部尚未任命任何直接领导人，因此已举行全民公投，由全国人民选举他们的领导人。这位领导人将被任命为全体守护者的守护者。"
 iranian_focus.147.a: "阿米尔·哈塔米"
 iranian_focus.147.b: "哈拉科·艾哈迈迪安"
 iranian_focus.147.c: "法尔扎德·埃斯麦利"
 iranian_focus.147.d1: "达乌德·埃尔米达斯-巴万德"
 iranian_focus.148.t: "伊朗提出铁路项目"
 iranian_focus.148.d: "伊朗政府正在提议修建一条横跨我国南部、直达北部的铁路项目。这将切实惠及我国自身的基础设施建设，意味着从长远来看，我们可以减少支出。但接受该项目也意味着伊朗公司将在我国获得影响力。"
 iranian_focus.148.a: "为什么不呢？"
 iranian_focus.148.b: "不"
 iranian_focus.149.t: "亚美尼亚接受了！"
 iranian_focus.149.d: "亚美尼亚接受了我们的提议，修建一条从其国家南部一直延伸到北部的大铁路。"
 iranian_focus.149.a: "非常好"
 iranian_focus.150.t: "亚美尼亚拒绝了！"
 iranian_focus.150.d: "亚美尼亚拒绝了我们在其国家修建大铁路的提议。"
 iranian_focus.150.a: "他们的损失"
 iranian_focus.151.t: "伊朗提出铁路项目"
 iranian_focus.151.d: "伊朗政府正在提议修建一条横跨我国南部、直达北部的铁路项目。这将切实惠及我国自身的基础设施建设，意味着从长远来看，我们可以减少支出。但接受该项目也意味着伊朗公司将在我国获得影响力。"
 iranian_focus.151.a: "当然，为什么不呢"
 iranian_focus.151.b: "不"
 iranian_focus.152.t: "阿塞拜疆同意了！"
 iranian_focus.152.d: "阿塞拜疆同意了我们提出的横跨其国家的铁路项目建议。"
 iranian_focus.152.a: "非常好"
 iranian_focus.153.t: "阿塞拜疆纠结了！"
 iranian_focus.153.d: "阿塞拜疆拒绝了我们对铁路项目的提议。"
 iranian_focus.153.a: "悲哀"
 iranian_focus.154.t: "伊朗提出铁路项目"
 iranian_focus.154.d: "伊朗政府正在提议修建一条横跨我国东部、一直延伸至西部的铁路项目。这将真正惠及我们自身的基础设施建设，这意味着从长远来看，我们可以减少支出。但接受该项目也意味着伊朗公司将在我国获得影响力。"
 iranian_focus.154.a: "没问题"
 iranian_focus.154.b: "不"
 iranian_focus.155.t: "格鲁吉亚同意了！"
 iranian_focus.155.d: "格鲁吉亚接受了我们的提议，修建一条横跨东西的铁路。"
 iranian_focus.155.a: "很好"
 iranian_focus.156.t: "格鲁吉亚拒绝了！"
 iranian_focus.156.d: "格鲁吉亚拒绝了我们修建铁路项目的提议。"
 iranian_focus.156.a: "真是不幸"
 iranian_focus.157.t: "举行阅兵式"
 iranian_focus.157.d: "最近，军队阅兵向全国进行了电视直播，展示了我们的科技进步和军事纪律。"
 iranian_focus.157.a: "太棒了"
 iranian_focus.158.t: "伊朗共和国"
 iranian_focus.158.d: "革命委员会今日宣布，伊朗共和国首轮正式投票现已在全国各地的投票站进行。此次投票涵盖三个不同政党，自由派、温和派和保守派候选人均可参选。尽管新起草的宪法保障了言论自由、宗教自由等权利，但各派系之间已然酝酿着某种形式的竞争。"
 iranian_focus.158.a: "自由运动"
 iranian_focus.158.b: "绿色希望之路"
 iranian_focus.158.c: "国民阵线"
 iranian_focus.159.t: "卡西姆·苏莱曼尼被刺杀"
 iranian_focus.159.d: "一则令人痛心的消息从巴格达传到德黑兰：一架美国无人机试图在巴格达国际机场暗杀卡西姆·苏莱曼尼将军和阿布·马赫迪·穆罕迪斯。不幸的是，这两人——苏莱曼尼长老及其同伴——昨晚在这次袭击中丧生。我们的决定意义重大，体现了我们的外交政策以及我们在国内外政策上的务实态度。"
 iranian_focus.159.a: "我们必须复仇！"
 iranian_focus.159.b: "这意味着战争！"
 iranian_focus.160.t: "关于苏莱曼尼的情报"
 iranian_focus.160.d: "今天早些时候，总统听取了伊朗伊斯兰革命卫队指挥官卡西姆·苏莱曼尼在伊拉克的情况汇报。卡西姆·苏莱曼尼被认为是伊朗政府的二号人物，他被指控对什叶派民兵发动了数起袭击美国士兵的事件负责，并且长期以来一直受到军方的密切关注。今天，我们有机会永久地消灭他。然而，这样做可能会引发战争。"
 iranian_focus.160.a: "干掉他"
 iranian_focus.160.b: "不，这太危险了"
 iranian_focus.161.t: "美国暗杀卡西姆·苏莱曼尼"
 iranian_focus.161.d: "伊朗少将卡西姆·苏莱曼尼在巴格达国际机场遭美国无人机袭击身亡。苏莱曼尼当时正前往巴格达会见伊拉克总理，无人机袭击致其死亡。苏莱曼尼是伊朗伊斯兰革命卫队五大军种之一“圣城军”的指挥官，被认为是伊朗第二大权在握的人物。伊朗革命卫队称，此次袭击共造成10人死亡。"
 iranian_focus.161.a: "令人担忧"
 iranian_focus.162.t: "莫森·彭达尔·佩泽什普尔去世"
 iranian_focus.162.d: "今天举国哀悼。今天，国家失去了一位民族英雄。最重要的是，今天，国家失去了穆罕默德·潘达尔·佩泽什克普尔。他是泛伊朗主义政党的创始人和先驱。尽管今天遭受了巨大的损失，但国家不能停滞不前。一位新的总书记将被任命为国家领导人。"
 iranian_focus.162.a: "霍贾特·卡拉什"
 iranian_focus.162.b: "雷扎·克尔马尼"
 iranian_focus.162.c: "扎赫拉·戈拉米普尔"
 iranian_focus.163.t: "阿富汗难民"
 iranian_focus.163.d: "由于阿富汗局势混乱，许多阿富汗人选择前往伊朗寻求庇护，并与家人定居。然而，这已经开始影响到当地人，他们发现找工作越来越难，因为雇佣阿富汗劳动力通常成本更低。"
 iranian_focus.163.a: "欢迎大家来这里"
 iranian_focus.163.b: "遣返"
 iranian_focus.164.t: "贾利尔·赞迪坠机！"
 iranian_focus.164.d: "据报道，前F-14王牌飞行员、现任土耳其空军将军贾利尔·赞迪几个小时前在德黑兰附近遭遇车祸，目前情况危急。我们动用了政府预算来挽救他的生命，但由于事故严重，据说费用高昂。"
 iranian_focus.164.a: "他的生命现在安息在上帝手中"
 iranian_focus.164.b: "支付一切必要的费用"
 iranian_focus.165.t: "卫星使用量上升"
 iranian_focus.165.d: "看来，国内越来越多的人正在购买卫星电视接收外国电视频道。虽然这本身无害，但他们可能会开始看到针对我国的宣传，长远来看，这会损害我国的声誉。"
 iranian_focus.165.a: "随他们去吧"
 iranian_focus.165.b: "严厉打击这种行为"
 iranian_focus.166.t: "越来越多的集市商店倒闭"
 iranian_focus.166.d: "集市经历了糟糕的一年，许多商店关门大吉。这其中有很多原因，但主要还是因为我们一直在积极推进的经济改革。集市内部有人呼吁政府介入，以挽救它们免于倒闭。"
 iranian_focus.166.a: "我们可以给他们提供帮助"
 iranian_focus.166.b: "不"
 iranian_focus.167.t: "分离主义分子"
 iranian_focus.167.d: "尽管近年来我国没有发生太多的分裂运动，但仍需注意，一些地区容易受到外国势力的影响，这使得我们的敌人有机会利用这些地区煽动叛乱。阿塞拜疆、库尔德斯坦、俾路支和胡泽斯坦等地区最为脆弱。"
 iranian_focus.167.a: "好的"
 iranian_focus.168.t: "阿亚图拉蒙塔泽里去世"
 iranian_focus.168.d: "凌晨时分，阿亚图拉·蒙塔泽里悄然离世。举国上下哀悼这位扭转了伊斯兰革命悲剧的人物，即将离开这个世界，走向另一个世界。尽管他的逝世标志着一个历史性的时刻，但他的遗嘱内容以及是否指定了继任者仍不得而知。他的一位发言人正在国家电视台现场宣读他的遗嘱，遗嘱中写道……"
 iranian_focus.168.a: "...优素福·萨内伊将成为阿亚图拉"
 iranian_focus.168.b: "...阿萨杜拉·巴亚特-赞贾尼将成为阿亚图拉"
 iranian_focus.168.c: "...教权统治的时代已经结束，现在必须由人民来领导"
 iranian_focus.169.t: "更改国旗"
 iranian_focus.169.d: "国旗是一个国家的象征，是国家统一的象征。伊朗历史上曾拥有多面国旗，我们随时可以在[PER.capital.GetCapitalVictoryPointName]升起一面新的旗帜。"
 iranian_focus.169.a: "三色旗"
 iranian_focus.169.b: "狮子和太阳"
 iranian_focus.169.c: "一面伊斯兰旗帜"
 iranian_focus.169.d1: "花朵"
 iranian_focus.170.t: "反对派活动增多"
 iranian_focus.170.d: "由于我们的合法性和声望不断下降，许多反对派团体似乎已经重组，并开始协调行动，动员民众反对政府。如果伊斯兰共和国的合法性继续下降，政府可能会被推翻。"
 iranian_focus.170.a: "好的"
 iranian_focus.171.t: "布什尔核电站"
 iranian_focus.171.d: "布什尔核电站的建设工程因美国人的疏忽而搁置了数十年。随着几位俄罗斯科学家的到来，一家俄罗斯公司已向其提出完成核电站剩余部分的请求。"
 iranian_focus.171.a: "接受提议"
 iranian_focus.171.b: "不了，谢谢"
 iranian_focus.173.t: "前往阿特拉克边境"
 iranian_focus.173.d: "[PER.GetName]邀请我们在阿特拉克河边境举行政治会议，并与他们讨论外交和贸易问题。我们接受他们的邀请吗？"
 iranian_focus.173.a: "当然！"
 iranian_focus.173.b: "我们不感兴趣"
 iranian_focus.174.t: "[TRK.GetName]同意！"
 iranian_focus.174.d: "[TRK.GetName]接受了我们在阿特拉克河边境举行政治会议的提议。"
 iranian_focus.174.a: "太棒了！"
 iranian_focus.175: "[TRK.GetName]拒绝了我们的提议！"
 iranian_focus.175.t: "[TRK.GetName]拒绝了我们的提议！"
 iranian_focus.175.d: "[TRK.Getname]拒绝了我们在阿特拉克河边境举行政治会议的提议。"
 iranian_events.300.t: "1999年学生运动纪念抗议活动"
 iranian_events.300.d: "今天是1999年7月学生起义一周年。全国各地的改革运动都在鼓励学生走上街头示威，这可能会危及国家安全。然而，我们拥有巴斯基民兵和防暴警察，这使得我们得以进入德黑兰大学与抗议者对峙。此举可能会造成人员伤亡，如果我们不谨慎，甚至可能引发全国性起义。"
 iranian_events.300.a: "这不重要"
 iranian_events.300.b: "派遣安全部队"
 iranian_events.301.t: "全国爆发抗议！"
 iranian_events.301.d: "看来我们最近的行动并没有引起学生们的重视，全国性的抗议活动已经爆发。尽管我们不会采取任何行动，但要求政府辞职的民众似乎正逐渐增多。"
 iranian_events.301.a: "动员国家警察部队"
 iranian_events.20.t: "霍伊爆发抗议活动"
 iranian_events.20.d: "继最近全国性的抗议活动之后，霍伊也爆发了示威活动，危及我们对该省及其周边地区的控制。"
