 PER_invite_afghanistan: "邀请[AFG.GetNameWithFlag]"
 PER_invite_afghanistan_desc: "邀请阿富汗加入可以让中央条约组织在中亚获得更大的立足点，并让我们更轻松地应对来自东方的任何潜在威胁。"
 PER_invite_tajikistan: "邀请[TAJ.GetNameWithFlag]"
 PER_invite_tajikistan_desc: "邀请塔吉克斯坦可能让我们进入中亚的中心，并制衡俄罗斯在该地区日益增长的影响力。"
 PER_invite_pakistan_desc: "通过让巴基斯坦加入该派系，我们将正式带回1979年中央条约组织解散前该派系的所有3名成员。"
 PER_invite_iraq2: "邀请[IRQ.GetNameWithFlag]"
 PER_invite_iraq2_desc: "尽管伊拉克问题重重，但它仍然是一个亟需的盟友。将其纳入派系，将有助于中央条约组织在黎凡特和阿拉伯地区的影响力进一步增强。"
 PER_invite_lebanon2: "邀请[LEB.GetNameWithFlag]"
 PER_invite_lebanon2_desc: "邀请黎巴嫩加入联盟将使联盟进一步向西扩展，并将向那些希望恢复伊斯兰共和国旧秩序的人表明，我们会继续留在伊朗。"
 PER_intervene_in_syria: "干涉叙利亚"
 PER_intervene_in_syria_desc: "我们将要求所有中央条约组织成员通过军事干预支持 [FSA.GetNameWithFlag]。"
 PER_invite_jordan: "邀请[JOR.GetNameWithFlag]"
 PER_invite_jordan_desc: "无论我们与[SAU.GetAdjective]国家的关系如何，邀请约旦将使我们能够限制海湾合作委员会的影响力进一步扩大。"
 PER_invite_egypt: "邀请[EGY.GetNameWithFlag]"
 PER_invite_egypt_desc: "埃及人在北非建立了一支强大的军事力量，忽视他们将是一个错误。"
 PER_invite_morocco: "邀请[MOR.GetNameWithFlag]"
 PER_invite_morocco_desc: "摩洛哥在世界上具有重要的战略地位。纳入直布罗陀海峡的“地主”将使我们的联盟在全球范围内获得显著优势。"
