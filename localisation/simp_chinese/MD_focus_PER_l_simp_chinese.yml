 PER_whispers_of_power: "权力的低语"
 PER_whispers_of_power_desc: "在我们的科研机构和政府大厅里，悄悄的对话已经开始。原子能的潜力不仅能带来力量，还能带来影响。现在是时候仔细聆听这些悄悄话，思考它们将如何塑造我们的未来了。"
 PER_mastering_the_atom: "掌握原子之力"
 PER_mastering_the_atom_desc: "利用原子能将赋予我们和平和战略发展所需的独立性和力量。掌握原子能不再是一个遥不可及的梦想——它是我们国家恢复力的必要追求。"
 PER_the_search_for_uranium: "寻找铀矿"
 PER_the_search_for_uranium_desc: "铀是原子能的支柱，但在我国境内仍难以开采。为了确保我们的前进道路，我们必须投资地质调查和探险，以找到并开采这一重要资源。"
 PER_dig_in_semnan: "在塞姆南开采"
 PER_dig_in_semnan_desc: "塞姆南省拥有丰富的铀矿资源，但大部分尚未开发。我们必须集中精力开采这里，确保这一关键元素的本地供应。"
 PER_irost_budget_increase: "伊朗科学技术研究组织预算分配"
 PER_irost_budget_increase_desc: "增加伊朗科学技术研究组织的预算将为民用和军用领域的尖端科学研究提供必要的资源。"
 PER_foreign_shortcuts: "外国捷径"
 PER_foreign_shortcuts_desc: "在追求核能进步的过程中，我们考虑寻求外部专业知识和技术来加速我们的进步。外国盟友或许能够为这一进程提供捷径。"
 PER_mutual_benefits: "互惠互利"
 PER_mutual_benefits_desc: "外交在我们的核野心上可以发挥关键作用。通过建立伙伴关系，我们可以获得对双方都有利的知识和资源，从而让我们更快地前进。"
 PER_missile_leverage: "爆炸性杠杆"
 PER_missile_leverage_desc: "可携带核弹头的导弹系统将发挥威慑作用，向世界发出信号，表明我们的国家不容小觑。这一重点强调导弹的发展以及与潜在核能力的整合。"
 PER_continental_shield: "大陆之盾"
 PER_continental_shield_desc: "为了防御地区威胁，我们将建立强大的防御网络，能够拦截空中威胁并保护我们的核设施和资产。"
 PER_golden_opportunity: "我们的黄金机会"
 PER_golden_opportunity_desc: "当前的国家事务以及我们与俄罗斯的关系，使我们能够派遣一队特工进入他们的国家并拿走他们的一些库存。毕竟他们库存太多了，所以他们应该不会注意到少了几件。"
 PER_natanz_nuclear_facility: "纳坦兹核浓缩设施"
 PER_natanz_nuclear_facility_desc: "在纳坦兹建立配备先进离心机的设施将能够高效地进行铀浓缩。这一步对于提高我们的核能力至关重要。"
 PER_the_grand_bargain: "大交易"
 PER_the_grand_bargain_desc: "‘大交易’是一项全面的外交举措，旨在通过谈判限制我们的核计划，以换取国际制裁的解除，确保我们国家的稳定。"
 PER_joint_scientific_collaboration: "联合科学合作"
 PER_joint_scientific_collaboration_desc: "科学领域的国际合作或许可以为我们的核进步提供掩护。通过与外国科学家接触，我们可以获得见解，同时在国外建立友好关系。"
 PER_iaea_autonomy: "国际原子能机构独立性"
 PER_iaea_autonomy_desc: "为了保证我们的核计划完好无损，我们必须限制外国检查。确保我们在与国际原子能机构打交道时的自主权将保护我们的进展不受国际干涉。"
 PER_tehran_agreement: "德黑兰协议"
 PER_tehran_agreement_desc: "在外交努力中，《德黑兰协议》将概述伊朗的和平意图，旨在安抚邻国并缓解围绕我们核计划的全球紧张局势。"
 PER_assistance_with_nuclear_energy: "对国内核能的援助"
 PER_assistance_with_nuclear_energy_desc: "为了促进核能的发展，我们将寻求对民用项目的国际援助，表明我们对和平核能发展的承诺。"
 PER_nspa: "国家安全合作协议"
 PER_nspa_desc: "签署《国家安全合作协议》将集中我们的核努力，与外国势力建立一个统一的机构来监督和加速伊朗空中军事战略的发展。"
 PER_jcpoa: "联合全面行动计划"
 PER_jcpoa_desc: "《联合全面行动计划》是一项里程碑式的协议，旨在遏制我们的核计划，以换取经济援助。重新审视这一协议可能会提供外交途径并缓解紧张局势。"
 PER_scientific_standards: "科学标准"
 PER_scientific_standards_desc: "提高我们核计划的科学严谨性和标准将确保我们的研究人员能够在最高水平上运作，安全地前进。"
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "IR-40反应堆将设计用于重水，使我们能够为民用和潜在的军事应用生产同位素，这象征着向前迈出的重要一步。"
 PER_silent_steps: "静默的脚步"
 PER_silent_steps_desc: "我们不会采取大胆举措，而是悄悄推进我们的核野心，以避免引起国际社会的关注。"
 PER_prepare_the_army: "军队准备"
 PER_prepare_the_army_desc: "鉴于潜在的威胁，我们必须做好军事准备来捍卫我们的利益，确保我们能够保护任何核发展免受外国侵略。"
 PER_prepare_the_economy: "经济准备"
 PER_prepare_the_economy_desc: "我们的经济必须加强，以抵御制裁并维持长期的工业增长。这一重点优先考虑建立经济韧性和独立性。"
 PER_countering_sanctions: "抵抗经济"
 PER_countering_sanctions_desc: "制裁威胁着我们的增长，但通过发展‘抵抗经济’，我们可以减少对外国的依赖并实现自给自足。"
 PER_oil_deals: "石油交易"
 PER_oil_deals_desc: "能源出口仍是我们的经济命脉。与同情我们的国家达成安全石油协议将为实现我们的雄心壮志提供资金。"
 PER_withdrawal_from_npt: "退出《不扩散核武器条约》"
 PER_withdrawal_from_npt_desc: "《核不扩散条约》限制了我们的主权。退出该条约将维护我们在不受外部控制的情况下发展核技术的权利。"
 PER_lion_roars: "伊朗雄狮怒吼"
 PER_lion_roars_desc: "我们以大胆的宣言向世界宣布我们的核能力，表明伊朗是全球舞台上一股不容忽视的力量。"
 PER_silence_of_stride: "寂静之步"
 PER_silence_of_stride_desc: "选择一条谨慎的道路，我们将在严格保密的情况下发展我们的核能力，让我们的力量在不引人注意的情况下增长。"
 PER_irost: "伊朗科学技术研究组织"
 PER_irost_desc: "伊朗科学技术研究组织将领导各个领域的研究，推动民用和军事科学的突破。"
 PER_ifda: "伊朗食品和药物管理局"
 PER_ifda_desc: "伊朗食品药品管理局将确保我们的食品和药品的安全和标准，这对我们人民的健康至关重要。"
 PER_checking_food_standards: "检查食品标准"
 PER_checking_food_standards_desc: "食品质量安全事关国民健康，食品检验和标准化工作是食品安全工作的重中之重。"
 PER_development_of_new_gmos: "转基因作物的新时代"
 PER_development_of_new_gmos_desc: "现代农业科学可以加强我们的粮食安全。转基因技术研究有望培育出抗旱抗病的农作物。"
 PER_ibrc: "伊朗生物资源中心"
 PER_ibrc_desc: "伊朗生物技术研究中心将带头开展我们在遗传学、医学和先进生物技术研究方面的努力。"
 PER_dna_modifications: "DNA修饰"
 PER_dna_modifications_desc: "通过加深对 DNA 的了解，我们为医学突破和基因技术创新打开了大门。"
 PER_idtds: "技术发展研究部"
 PER_idtds_desc: "伊朗科学技术研究组织技术发展研究部致力于保护我们的数据基础设施并增强网络安全。"
 PER_cybersecurity_infrastructure: "网络安全基础设施"
 PER_cybersecurity_infrastructure_desc: "为了保护我们的信息，我们必须建立强大的网络安全协议，保护我们的技术进步免受外部入侵。"
 PER_electronic_warfare_systems: "电子战系统"
 PER_electronic_warfare_systems_desc: "掌握电子战将为我们带来新的能力来对抗敌方信号、破坏通信并获得战略优势。"
 PER_imed: "伊朗机械工程部"
 PER_imed_desc: "伊朗机械工程部将成为推动我们国家工业和科学进步超越敌人的组织！"
 PER_collaborate_with_ari: "与航空航天研究所合作"
 PER_collaborate_with_ari_desc: "航空航天研究所为我们的宏伟目标提供了关键的专业知识。通过密切合作，我们可以加速民用和军用航空领域的进步。"
 PER_qaher_three_one_three: "征服者计划"
 PER_qaher_three_one_three_desc: "Qaher-313，即“征服者”，象征着我们对空中优势的渴望。开发这个项目将展示我们在现代战争中的力量和创新。"
 PER_milad_tower_TT: "将在§H德黑兰§!完成§H默德塔§!的建造！\n\n§H默德塔§!将在地图上可见"
 PER_IMED_idea: "伊朗机械工程部"
 PER_idtds_idea: "技术发展研究部"
 PER_the_lion_roars_idea: "伊朗雄狮怒吼"
 PER_us_sanctions_harshened: "严厉制裁"
 PER_us_sanctions_harshened_desc: "美国实施了多项制裁，限制了我们与外界互动的能力。目前的制裁非常严厉，确实在一定程度上阻碍了我们取得经济成功。\n§W--------------§!\n如果美国认为我们不再追求核武器，该国家精神将被§R移除§!。"
 PER_us_sanctions: "美国制裁"
 PER_us_sanctions_desc: "美国实施了多项制裁，限制了我们与外界互动的能力。虽然制裁并不严重，但确实在一定程度上阻碍了我们取得经济成功。\n§W--------------§!\n美国有能力根据我们的行动增加或减少对我们政府的制裁。\n§W--------------§!\n如果美国认为我们不再追求核武器。，该国家精神将被§R移除§!。"
 PER_joint_scientific_collaboration_idea: "联合科学合作"
 PER_jcpoa_idea: "联合全面行动计划"
 PER_nspa_idea: "国家安全合作协议"
 PER_restrictions_on_nuclear_weapons: "国际原子能机构限制"
 PER_restrictions_on_nuclear_weapons_desc: "国际原子能机构对我们能生产和不能生产的东西施加了某些限制，从而限制了我们生产和使用核武器的能力。\n§W--------------§!\n如果我们完成§H核理论§!国策，该国家精神将被§R移除§!。"
 PER_technological_ties: "技术联系"
 PER_mastering_atom: "掌握原子之力"
 nuclear_iran.1.t: "潜在的供应商？"
 nuclear_iran.1.d: "在争取获得核技术的过程中，我们必须接受一个现实：我们根本无法达到生产足够多的武器或设施所需的先进程度。因此，我们必须放眼世界，看看谁愿意帮助我们，而我们的消息来源告诉我们，我们可以向两个特定的国家寻求帮助……"
 nuclear_iran.1.a: "联系俄国人"
 nuclear_iran.1.b: "联系朝鲜人"
 nuclear_iran.2.t: "伊朗请求援助"
 nuclear_iran.2.d: "伊朗科学家和外交官最近与我们会面，请求我们协助他们的核计划。他们表示只要能帮助他们发展核计划，愿意接受我们提出的任何条件。"
 nuclear_iran.2.a: "好的"
 nuclear_iran.2.b: "我们可不能分享机密"
 nuclear_iran.3.t: "朝鲜共享了其导弹技术"
 nuclear_iran.3.d: "朝鲜科学家最近在[PER.capital.GetCapitalVictoryPointName]与我们的科学家进行了会面，并向我们提供了我们目前还不拥有的先进洲际弹道导弹蓝图。"
 nuclear_iran.3.a: "太棒了！"
 nuclear_iran.4.t: "俄国提供了核技术"
 nuclear_iran.4.d: "俄国科学家最近在[PER.capital.GetCapitalVictoryPointName]与我们的科学家进行了会面，并向我们提供了我们目前所没有的先进反应堆蓝图。"
 nuclear_iran.4.a: "太棒了！"
 nuclear_iran.5.t: "[FROM.GetName]拒绝提供援助！"
 nuclear_iran.5.d: "我们在联系 [FROM.GetName] 寻求核计划援助时犯了一个重大错误，他们拒绝了我们的请求，并威胁要将我们的请求提交给国际法庭，这可能会暴露我们的秘密。"
 nuclear_iran.5.a: "错失良机"
 nuclear_iran.6.t: "伊朗想购买导弹"
 nuclear_iran.6.d: "伊朗政府要求我们向其出售一系列弹道导弹。伊朗政府宣称，他们将使用这些导弹保卫其国界，而不会将其用于任何形式的进攻性战争。"
 nuclear_iran.6.a: "好的，完成销售"
 nuclear_iran.6.b: "不"
 nuclear_iran.7.t: "俄罗斯出售其导弹"
 nuclear_iran.7.d: "俄罗斯已经向我们出售了大约400枚弹道导弹。虽然其中一些可能已经过时，但它们仍然有效，这才是最重要的。"
 nuclear_iran.7.a: "非常好"
 nuclear_iran.8.t: "俄罗斯拒绝出售其导弹"
 nuclear_iran.8.d: "俄罗斯政府拒绝了我们的购买导弹的请求，理由是他们自己的军事行动需要这些导弹。"
 nuclear_iran.8.a: "好的"
 nuclear_iran.9.t: "成功窃取导弹"
 nuclear_iran.9.d: "我们的特工成功伪装成俄罗斯核运输部队，并成功将15枚洲际弹道导弹经过中亚运送到马什哈德。"
 nuclear_iran.9.a: "记住，不要遗漏任何细节"
 nuclear_iran.10.t: "伊朗请求援助建设短程防空导弹防御基地"
 nuclear_iran.10.d: "伊朗政府请求我们帮助他们建设短程防空导弹防御系统站点，以便在其国家南部建设更多的短程防空导弹防御系统，以应对来自波斯湾地区的任何可能威胁。"
 nuclear_iran.10.a: "好的"
 nuclear_iran.10.b: "不"
 nuclear_iran.11.t: "俄罗斯同意建设短程防空导弹防御基地"
 nuclear_iran.11.d: "俄罗斯政府已同意派遣数名工程师和建筑承包商前往该国南部建设短程防空导弹防御基地。"
 nuclear_iran.11.a: "非常好"
 nuclear_iran.12.t: "俄罗斯拒绝提供短程防空导弹防御基地援助"
 nuclear_iran.12.d: "俄罗斯政府拒绝了我们派遣俄罗斯承包商和工程师在该国南部建设短程防空导弹站点的请求，理由是我们无力按时偿还款项。"
 nuclear_iran.12.a: "为什么？"
 nuclear_iran.13.t: "我们的条件"
 nuclear_iran.13.d: "时机已到，我们的核计划已经取得了足够的进展，可以开始与西方谈判，最终获得其他国家目前不具备的一些优势。然而，尽管进行了这些谈判，我们仍然可以自由地追求自己的野心。"
 nuclear_iran.13.a: "协商金钱利益"
 nuclear_iran.13.b: "协商工业利益"
 nuclear_iran.13.c: "协商能源利益"
 nuclear_iran.14.t: "伊朗披露其核计划"
 nuclear_iran.14.d: "伊朗政府拿出了文件、照片和其他证据，证明他们目前拥有生产核武器的能力，如果他们还没有的话。我们的政府对此举感到十分困惑，因为全世界都在猜测伊朗人一段时间以来一直在试图生产核武器，而伊朗否认了这一说法。然而，人们怀疑伊朗这样做是为了勒索我们和世界其他国家，让他们给予我们原本不会给予他们的好处。无论如何，我们都需要解除对他们的制裁，至于我们是按照我们自己的条件还是按照他们的条件来做，这还有待决定。"
 nuclear_iran.14.a: "好吧，他们想要什么？"
 nuclear_iran.14.b: "我们的立场坚定，他们必须拆除所有核能力！"
 nuclear_iran.15.t: "美国要求拆除所有核设施和武器"
 nuclear_iran.15.d: "美国对我们提出的非常合理、合乎逻辑的谈判提议做出了威胁回应。他们要求我们拆除所有核武器技术，并遵守国际原子能机构的条款。然而，美国表示，如果我们决定与他们合作，他们就会解除制裁，但这并不是我们期望他们做出的反应。"
 nuclear_iran.15.a: "好的，我们会遵守"
 nuclear_iran.15.b: "就这种态度？我们将继续追求核武器！"
 nuclear_iran.16.t: "伊朗遵守规定"
 nuclear_iran.16.d: "伊朗政府已同意遵守我们在核武器问题上的条款。他们将有整整 6 个月的时间来实现国家无核化，包括改变其理论并销毁所有核武器库存（如果有）。"
 nuclear_iran.16.a: "不错"
 nuclear_iran.17.t: "伊朗拒绝接受我们的条款"
 nuclear_iran.17.d: "伊朗政府决定玩火，决定拒绝我们的慷慨提议。因此，我们将能够采取多种选择，从制裁到直接干预。"
 nuclear_iran.17.a: "对其行业和关键人物的制裁"
 nuclear_iran.17.b: "对他们的设施实施制裁和军事干预！"
 nuclear_iran.17.c: "我们应该让他们被孤立"
 nuclear_iran.18.t: "美国呼吁对伊朗进行干预"
 nuclear_iran.18.d: "美国最近宣布伊朗已经越过了它不应该越过的红线。这主要是因为伊朗核计划被发现，而且它拒绝遵守美国的条款。我们被要求制裁伊朗政权，并协助向伊朗施压。"
 nuclear_iran.18.a: "好的"
 nuclear_iran.18.b: "这明显违反国际法！"
 nuclear_iran.19.t: "国际制裁"
 nuclear_iran.19.d: "看来世界已经决定与我们作对，对我们的经济实施制裁，这将不可避免地使我们的经济陷入停滞。我们需要评估我们的政策。"
 nuclear_iran.19.a: "我们对这个充满叛徒的世界还能期待什么呢？"
 nuclear_iran.20.t: "伊朗核计划曝光"
 nuclear_iran.20.d: "如今，伊朗核计划曝光，我们被迫做出反应。我们必须要求伊朗尽快交出其核武器，以解除我们即将对其实施的制裁。"
 nuclear_iran.20.a: "制裁，制裁，制裁！"
 nuclear_iran.21.t: "美国要求核裁军"
 nuclear_iran.21.d: "在我们的核计划曝光后，美国宣布我们需要消除所有核武器并回到谈判桌前，以取消目前对我们政府的制裁。"
 nuclear_iran.21.a: "拭目以待"
 nuclear_iran.22.t: "伊朗提供廉价石油"
 nuclear_iran.22.d: "伊朗以折扣价向我们提供石油。这是西方列强及其盟友对其实施的严厉制裁的结果。制裁重创了伊朗经济，导致他们被迫以更低的价格出售石油。"
 nuclear_iran.22.a: "好的"
 nuclear_iran.22.b: "不"
 nuclear_iran.23.t: "中国购买我们的石油！"
 nuclear_iran.23.d: "中国政府同意以折扣价购买我们的石油，以帮助我们的经济维持运转。"
 nuclear_iran.23.a: "太棒了"
 PER_expose_iran: "伊朗核计划"
 PER_expose_iran_desc: "我们的间谍告诉我们伊朗正在制造核武器。这对我们和世界其他国家来说都是危险的。"
 PER_nuclear_ambitions: "核野心"
 PER_nuclear_ambitions_desc: "在我们走上获取核武器的道路时，我们将面临来自本国人民和国际舞台的压力。如果我们设法保守该计划的秘密，那么我们将摆脱这种压力。如果任何国家建立§H80%或更高强度的间谍网络§! ，他们将能够揭露我们的§H核计划§!。关于我们的§H核计划§!的决议和定时任务将在此菜单中激活。"
 PER_nuclear_disarming: "核裁军"
 PER_nuclear_disarming_desc: "我们已向西方和世界大部分地区承诺解除我们的核政策，并限制我们自己获取核武器的能力。如果我们未能兑现这一承诺，我们可能面临更严厉、更严厉的制裁。"
