 PER_basij_fervor: "巴斯基民兵的热情"
 PER_basij_fervor_desc: "巴斯基民兵是伊朗伊斯兰革命卫队的志愿准民兵组织。巴斯基民兵通常由对政权最忠诚的成员组成，在伊朗伊斯兰共和国的整个历史中，他们被动员起来，服务于各种目的，例如国家建设、人道主义援助、战争努力以及镇压抗议等内部动乱。\n每个月，巴斯基激情将增加§H5%§!，并且我们可以§H动员§!巴斯基民兵来实现我们决议中的任何目标。当激活时，巴斯基激情将有§H每月-10%§!的衰减，直到将为零。直到他们§H复员§!1年之后才会恢复。"
