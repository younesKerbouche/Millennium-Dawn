 iranian_events.1.t: "巴姆地震"
 iranian_events.1.d: "巴姆地震袭击了克尔曼省。震级为6.6级。此次地震对巴姆地区破坏力尤为严重，迄今为止已造成至少3.4万人死亡！我们必须做好应对可能发生的余震的准备。"
