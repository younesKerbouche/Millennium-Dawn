 PER_unit_leader_trait_artesh: "分支：伊朗军队"
 PER_unit_leader_trait_artesh_desc: "这位指挥官是伊朗常规军事力量——伊朗军队的成员。伊朗军队是伊朗多支军队的继承者，最早成立于2500多年前的阿契美尼德王朝时期，现代伊朗国家军由礼萨·沙·巴列维于1921年创立。伊朗国家军几乎没有任何政治背景，其军队主要由来自普通民众的应征士兵组成。多年来，由于担心伊朗军队不忠，多次试图瓦解该军，导致其与伊朗伊斯兰革命卫队在伊朗武装部队的主导权问题上产生分歧。"
 PER_unit_leader_trait_irgc: "分支：伊朗伊斯兰革命卫队"
 PER_unit_leader_trait_irgc_desc: "这位指挥官是伊朗革命卫队的成员，该部队是伊朗非常规军事力量。伊朗革命卫队由阿亚图拉·鲁霍拉·霍梅尼于1979年伊斯兰革命后创立，肩负着保护伊朗伊斯兰共和国免遭伊朗武装部队政变的重任。多年来，伊朗革命卫队发展成为一支涵盖防暴警察、民兵和特种部队等各种力量的部队。伊朗革命卫队部队通常配备最新的技术和装备，并受到伊朗伊斯兰共和国的优待，因此与伊朗武装部队存在分歧。"
 PER_socialism2: "£PER_anarchist_communism (MEK) 伊朗人民圣战者组织 - §C西方派§!掌权"
 PER_khamenei_desc: "哈梅内伊于1939年出生于马什哈德的一个阿塞拜疆裔家庭。这位未来的阿亚图拉选择专注于神学，师从霍梅尼等颇具影响力的神职人员。到了20世纪60年代和70年代，哈梅内伊积极反对沙阿，并与秘密警察发生冲突，并因此被捕。伊斯兰革命后，他选择协助抵抗伊拉克入侵的战争，并参与动员人民保卫国家。哈梅内伊积极参与新政府的组建，最终当选为伊斯兰共和国第三任总统。蒙塔泽里被剥夺继承权后，哈梅内伊被选为阿亚图拉霍梅尼的继任者。尽管哈梅内伊仍然极其保守，但有些人认为他比霍梅尼更倾向于改革，因为他在1979年革命后选择取消对音乐等方面的诸多限制。他还因干预政治而闻名，如果一个阵营变得过于强大，他就会试图加强另一个阵营。"
 PER_mashaei_desc: "马沙伊出生于马赞德兰省，在伊朗革命后爆发的 1979 年库尔德人起义中参与了镇压行动。作为冲突期间的前情报官员，马沙伊借此结识了艾哈迈迪内贾德等人并成为朋友，这为他后来将政治生涯推向聚光灯下奠定了基础。与伊朗其他原则主义者相比，马沙伊持有相对非正统的观点，他认为宗教团体在伊朗社会的宗教和政治影响力已过于强大，必须被削弱。马沙伊希望将伊斯兰民族主义与伊斯兰前的伊朗民族主义相结合，他及其派系因此被宗教阶层贴上 “异端倾向” 的标签。"
 PER_montazeri_desc: "蒙塔泽里出生于伊斯法罕的纳杰法巴德，师从什叶派最高权威之一的大玛贾。蒙塔泽里也是1979年推翻国王统治的伊斯兰革命的领导人之一。作为大阿亚图拉，蒙塔泽里在霍梅尼去世后被任命为继任者。然而，事态急转直下，革命并未如蒙塔泽里所愿。伊朗政坛并非由各界人士组成的民主政体，而是由经过严格筛选和挑选的人员组成。某些团体被禁止参选或参与选举，许多政党也被取缔。1988年伊朗大规模处决多名左翼人士后，蒙塔泽里公开反对政府，批评霍梅尼的所作所为，最终被霍梅尼剥夺了继承权。此后，蒙塔泽里积极反对现政权，呼吁推翻该政权，建立一个新的非伊斯兰政权。"
 PER_pahlavi_desc: "礼萨出生于德黑兰，作为王储与孔雀王座的继承人，早年过着王室生活。与父亲相比，他常被视为温和派，曾采取赦免政敌、呼吁更自由的改革等举措，但最终并未直接继承王位。1979 年伊斯兰革命爆发时，礼萨正在美国接受喷气式战斗机飞行员训练。这场革命推翻了其父的统治，终结了伊朗长达 2500 年的君主制传统。随着伊朗帝国的崩溃，礼萨被迫滞留美国，开始流亡生涯。其在伊朗国内的许多支持者也纷纷逃往欧洲、美洲等西方国家。直至 20 世纪 80 年代中期，礼萨一直接受CIA资助，从事反对伊斯兰共和国的活动。这一支持因 “伊朗门事件”而终止。但他并未放弃推翻现政权的决心，转而通过发起抵抗运动，试图团结伊朗民众以颠覆伊斯兰共和国。"
 PER_homayoon_desc: "霍马永出生于1928年9月27日，十四岁时便开始投身政治。他曾参与多个政党和政治运动，是穆罕默德·摩萨台的早期支持者。他的政治参与远不止摩萨台，他还参与了由前党卫军成员蒙希扎德领导的法西斯政党“苏姆卡”。霍马永还参与了多个泛伊朗主义组织，其政治倾向最终开始偏右。他最终成为信息和旅游部长，这让他在伊朗帝国赢得了足够的支持，并成为拉斯塔基兹党的副秘书长，该党是70年代伊朗的国家政党。革命后，霍马永逃往法国，在那里从事反对伊朗伊斯兰共和国的活动。霍马永致力于在伊朗建立自由秩序，并参与创建了伊朗立宪党，该党旨在恢复礼萨·巴列维二世统治下的君主立宪制。这并不意味着霍马雍是坚定的君主主义者或巴列维王朝的支持者，因为霍马雍曾多次批评巴列维王朝。"
