l_simp_chinese:
 iran_focus: "伊朗国策树"
 PER_iran_first: "伊朗优先"
 PER_iran_first_desc: "尽管我们在地区和国际上都有盟友，但为了人民的福祉，我们必须优先考虑伊朗问题。必须拨出资金发展当地产业。"
 PER_move_away_from_raw_exports: "远离原材料出口"
 PER_move_away_from_raw_exports_desc: "该国必须将重点从原材料出口转移到投资本地加工这些材料的产业，以创造更多增值产品。"
 PER_trans_levantine_pipelines: "跨黎凡特管道"
 PER_trans_levantine_pipelines_desc: "跨黎凡特管道的建设将打造一条重要的能源走廊，促进黎凡特地区石油和天然气的运输，确保地区影响力。"
 PER_iran_transfo_siemens: "伊朗西门子变压器"
 PER_iran_transfo_siemens_desc: "与西门子的合作将有助于实现伊朗电力基础设施的现代化，促进国内变压器的生产，为长期工业增长奠定基础。"
 PER_expand_industrial_towns_in_qazvin: "扩大加兹温的工业城镇"
 PER_expand_industrial_towns_in_qazvin_desc: "加兹温地理位置优越，是重要的工业中心。扩建其工业城镇将促进国内制造业发展，并吸引国内外投资。"
 PER_extraction_efforts_in_semnan: "塞姆南的开采效应"
 PER_extraction_efforts_in_semnan_desc: "塞姆南省蕴藏着丰富的宝贵矿产资源。扩大该省的开采业务将极大地丰富该国的资源基础，并减少对进口的依赖。"
 PER_rare_metals_of_southern_khorasan: "南呼罗珊的稀有金属"
 PER_rare_metals_of_southern_khorasan_desc: "南呼罗珊地区蕴藏着对现代工业至关重要的稀有金属。扩大该地区的开采力度将有助于我们的技术进步，并提供可靠的关键资源供应。"
 PER_khangiran_gas_field: "罕朗吉气田"
 PER_khangiran_gas_field_desc: "投资开发汉吉兰气田将确保天然气的稳定供应，增强我们的能源安全和经济增长。"
 PER_through_sham: "穿过沙姆"
 PER_through_sham_desc: "通过沙姆（叙利亚及其邻国）扩大我们的影响力将为贸易和能源运输创造新的战略途径，确保经济利益并加强区域伙伴关系。"
 PER_through_anatoli: "穿过安纳托利"
 PER_through_anatoli_desc: "通过安纳托利亚（土耳其）发展联系将为贸易和能源出口开辟新的走廊，将伊朗与欧洲市场连接起来，并增强我们的经济影响力。"
 PER_european_union_energy_agreements: "欧盟能源协议"
 PER_european_union_energy_agreements_desc: "通过与欧盟达成能源协议，我们可以为我们的石油和天然气开拓新的市场，同时加强与欧洲的外交关系。"
 PER_southern_highways: "南部高速公路"
 PER_southern_highways_desc: "改善该国南部地区的高速公路将促进贸易并改善通往主要工业区的通道，从而为这些历史上被忽视的地区释放经济机会。"
 PER_renegotiate_contracts: "重新协商合同"
 PER_renegotiate_contracts_desc: "我们必须重新审视并重新谈判与外国实体签订的现有合同，以确保它们更有利于国家的经济未来。"
 PER_french_total: "法国道达尔"
 PER_french_total_desc: "与法国道达尔的合作将为我们的能源行业带来世界一流的创新和投资，创造就业机会并帮助我们实现可持续增长。"
 PER_royal_dutch_shell: "荷兰皇家壳牌"
 PER_royal_dutch_shell_desc: "通过与荷兰皇家壳牌合作，我们可以受益于他们在石油领域的先进技术和经验，提高我们的能源生产能力。"
 PER_malaysian_petronas: "马来西亚国家石油公司"
 PER_malaysian_petronas_desc: "与马来西亚国家石油公司的合作将为我们的能源领域，特别是天然气和石化行业提供新的投资机会。"
 PER_chinese_CNPC: "中国中石油"
 PER_chinese_CNPC_desc: "与中国石油天然气集团公司的合作将为我们的石油和天然气行业带来急需的专业知识和投资，促进经济增长和发展。"
 PER_gazprom: "俄罗斯天然气工业股份公司"
 PER_gazprom_desc: "俄罗斯天然气工业股份公司的参与将增强我们的能源生产和基础设施，特别是天然气，确保伊朗的长期能源安全。"
 PER_lukoil: "卢克石油公司"
 PER_lukoil_desc: "卢克石油公司进入伊朗能源市场将使我们获得其尖端技术和经验，从而加强我们的石油部门并扩大生产能力。"
 PER_redirect_funds_to_the_straight: "将投资重新导向到海峡"
 PER_redirect_funds_to_the_straight_desc: "将投资转向霍尔木兹海峡将增强其战略重要性，并确保我们的基础设施支持重要的国际贸易路线。"
 PER_develop_the_deprived_states: "发展欠发达的地区"
 PER_develop_the_deprived_states_desc: "重点关注欠发达省份，确保基础设施、教育和医疗保健达到一定的水平，使这些地区能够对国民经济做出有意义的贡献。"
 PER_preserve_lake_urmiya: "保护乌尔米湖"
 PER_preserve_lake_urmiya_desc: "乌尔米湖曾是该地区的重要资源，但湖水面积正在不断萎缩。保护和恢复乌尔米湖的生态将确保周边社区的可持续水资源和生态稳定。"
 PER_regulate_dam_construction_in_the_west: "西部的拦水坝建设"
 PER_regulate_dam_construction_in_the_west_desc: "由于该地区水资源短缺日益严重，我们必须为国家西部地区的大坝建设制定更好的法规。"
 PER_khaleej_e_fars_tabriz_railway: "波斯湾-大不里士铁路"
 PER_khaleej_e_fars_tabriz_railway_desc: "连接波斯湾和大不里士的铁路将大大改善南部和北部地区的交通和贸易，加强该国的基础设施和经济连通性。"
 PER_atomic_projects: "原子能项目"
 PER_atomic_projects_desc: "我们国家启动了多项原子能项目，以扩大我们的科学影响力。通过开发和管理专门用于核研究的设施，我们可以成为原子能领域的领导者。"
 PER_increase_power_exports: "增加电力输出"
 PER_increase_power_exports_desc: "提高电力生产不仅能增强我们的经济，还能让我们控制区域能源流，在国际谈判中提供筹码。"
 PER_prepare_for_the_next_century: "为下一个世纪做准备"
 PER_prepare_for_the_next_century_desc: "为了在未来取得成功，我们必须现在就开始准备。投资教育、技术和基础设施，将确保我们做好迎接下个世纪挑战的准备。"
 PER_streamline_enterance_process: "简化入学考试流程"
 PER_streamline_enterance_process_desc: "现行的入学考试制度过于复杂且限制性太强。改革这一制度将确保各行各业的人才都有机会获得成功。"
 PER_abolish_konkour: "废除伊朗大学入学考试制度"
 PER_abolish_konkour_desc: "伊朗大学入学考试制度是许多人接受教育的重大障碍。废除该制度将有助于建立一个更加公平、更易于接受的教育体系。"
 PER_purge_konkour_mafia: "清除伊朗大学入学考试黑帮"
 PER_purge_konkour_mafia_desc: "伊朗大学入学考试充斥着腐败和滥用职权的现象。清除这些“黑帮”将确保考试制度公平透明，并满足所有考生的需求。"
 PER_black_market_exploits: "黑市漏洞"
 PER_black_market_exploits_desc: "你知道还有谁喜欢在战场上掠夺装备？黑市推销员想要快速赚钱！我们收集的装备并非都有用，所以我们可以将其卖给我们的市场联系来赚钱。"
 PER_reverse_engineering: "逆向工程"
 PER_reverse_engineering_desc: "从外国偷来的装备往往包含我们所没有的技术，所以如果我们要在军事技术领域保持领先和最新，我们必须对我们收集到的东西进行逆向工程，并使我们自己的本土设计变得更加出色！"
 PER_commission_new_projects: "委托新项目"
 PER_commission_new_projects_desc: "虽然获取备件是件好事，但如果我们想保持领先地位，我们仍然需要现代技术，为此，我们应该委托伊朗伊斯兰革命卫队的自给自足圣战组织创造新的顶级技术。"
 PER_rearm_the_nation: "重新武装国家"
 PER_rearm_the_nation_desc: "开箱即用，得到新的格洛克！有了这些新的改进设计，我们可以开始重新装备军队，让他们拥有刚从装配线上出来的那些！"
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "阿里之剑坦克的生产"
 PER_tank_localization_desc: "佐勒菲卡尔是一种伊朗主战坦克，由负责武装部队研究和自给自足的副地面部队指挥官米尔-尤内斯·马苏姆扎德设计。 它以 佐勒菲卡尔命名，佐勒菲卡尔是第四任哈里发和第一任什叶派伊玛目阿里的传奇宝剑。 虽然生产最近已经停止，但我们必须宣布，1996 年开始的佐勒菲卡尔的大规模生产仍在进行中。"
 PER_new_tank_localization_name: "萨珊坦克的生产"
 PER_new_tank_localization_desc: "萨珊坦克是伊朗的一款主战坦克。它以传奇王朝萨珊的名字命名，该王朝在伊斯兰入侵之前统治着伊朗，终结了波斯在已知世界的军事统治地位。我们必须开始大规模生产萨桑坦克，因为我们的老式坦克在服役多年后开始出现故障。"
 PER_karrar_productions: "打击者坦克的生产"
 PER_karrar_productions_desc: "打击者是伊朗第3代主战坦克。该坦克于2016年首次宣布，该坦克拥有光电火控系统、激光测距仪、弹道计算机，可以在白天或晚上向固定和移动目标开火，相当先进。立即开始生产坦克将是明智的选择！"
 PER_naze_at_rockets_in_tabriz: "大不里士的纳济特火箭"
 PER_naze_at_rockets_in_tabriz_desc: "伊朗的纳济特远程火炮火箭射程约为 100 公里。一个完整的纳济特系统包括TEL和通信车、气象车和用于测量发射场的GPS系统。这些火箭的设计从运输机竖立发射器发射，这对德黑兰的防御来说将是了不起的！"
 PER_repair_old_ch_c: "暴风雨直升机"
 PER_repair_old_ch_c_desc: "暴风雨直升机是我们军械库中一架虽然老旧但性能高效的武器。维修和升级对于保持其效用至关重要，以确保其继续在国防行动中服役。"
 PER_research_shahed_136_TT: "添加科技：§Y见证者-136 自杀式无人机§!"
 PER_jask_base: "贾斯克基地"
 PER_jask_base_desc: "班达尔·贾斯克港位于贾斯克镇，位于阿曼湾霍尔木兹海峡东侧，战略位置极佳。这使得它成为我们在霍尔木兹海峡咽喉要道之外的少数几个海军基地之一，因此，如果我们失去对海峡的控制，它至关重要。因此，我们应该发展它，以确保我们在波斯湾内外的海军优势。"
 PER_damavand_two_effect_tt: "在里海部署§H达马万德2§!。"
 PER_AIO: "航空航天工业组织"
 PER_AIO_desc: "航空航天工业组织是伊朗国防部的下属机构，是总部设在德黑兰的高科技综合企业。它是伊朗太空资产开发和生产的关键参与者，并在其控制下拥有一些研究中心和工厂。特别是“流星”弹道导弹，是该组织生产的产品之一。"
 PER_royan_research_institute: "罗扬研究院"
 PER_royan_research_institute_desc: "凭借最先进的设施，罗扬研究所将引领伊朗的科学进步。"
 PER_police_e_rahvar: "伊朗伊斯兰共和国警察部队"
 PER_police_e_rahvar_desc: "伊朗伊斯兰共和国警察部队是伊朗伊斯兰共和国的道德和安全力量，其任务是维护秩序和执行法律。他们的使命是确保伊斯兰原则指导国家内部的一切行动，捍卫革命的信仰和价值观。"
 PER_VAJA: "情报部"
 PER_VAJA_desc: "伊朗伊斯兰共和国情报部是伊朗伊斯兰共和国的主要情报机构，也是伊朗情报界的成员。它也被称为 VAJA，以前称为 VEVAK。"
 PER_information_and_security_university: "信息与安全大学"
 PER_information_and_security_university_desc: "虽然我们拥有情报部的时间最长，但我们还没有一所学校来训练特工，仅依靠（已编辑）和（已编辑）来找到他们。但是，我们可以自己建立一所学校，并且藏得隐蔽，没人知道它的存在！"
 PER_sepah_imam_zaman: "赛帕·伊玛目·扎曼"
 PER_sepah_imam_zaman_desc: "赛帕·伊玛目·扎曼是我们机构的全新精英部队，受过颠覆、情报收集和渗透艺术的训练。 他们几乎可以做任何与间谍有关的事情，除了被抓！"
 PER_sepah_cyberi: "塞帕赫·赛博伊"
 PER_sepah_cyberi_desc: "虽然传统的情报收集非常重要，但在一个技术越来越重要并且整个秘密档案都以数字方式保存的世界中，培养我们自己的黑客团队来保护我们的肮脏秘密是明智的。"
 PER_overseas_issues: "海外问题"
 PER_overseas_issues_desc: "你不想知道以色列在那里做什么吗？我们也想知道，知道别人的事总是好的，尤其是当它涉及到你的时候！"
 PER_hack_rafael_company: "骇入拉斐尔公司"
 PER_hack_rafael_company_desc: "拉斐尔先进防御系统有限公司是一家以色列国防技术公司。它创造了一些地球上已知的最先进的军事技术，比如大卫之索，这是一种导弹防御系统，比我们的流星-2和流星-3更有能力。我们需要知道这家公司在开发什么，也许可以把它变成我们自己的！"
 PER_hack_traffic_system: "骇入交通系统"
 PER_hack_traffic_system_desc: "以色列拥有非常先进的交通系统，服务于覆盖全国的公路网络。如果他们能通过交通摄像头掌握我军的行踪，从战术角度来看会非常糟糕，但如果我们能控制这个系统，那就更好了……"
 PER_imam_alis_riot_police: "伊玛目阿里防暴警察"
 PER_imam_alis_riot_police_desc: "伊玛目阿里部队是伊朗纪律部队特种部队司令部的一部分，是伊朗伊斯兰共和国执法司令部的一个分支，负责其特种部队。"
 PER_nopo: "反恐特种部队"
 PER_nopo_desc: "反恐特种部队是伊朗伊斯兰共和国执法部队特种部队司令部下属的一支特种部队。"
 PER_irgc_ground_forces: "伊斯兰革命卫队地面部队"
 PER_irgc_ground_forces_desc: "伊斯兰革命卫队地面部队，是伊斯兰革命卫队与伊朗正规军平行维持的地面部队。除了常规军事作用外，革命卫队的地面部队军队比正规军更倾向于内乱。"
 PER_irgc_drone_command: "伊斯兰革命卫队无人机指挥部"
 PER_irgc_drone_command_desc: "截至目前，我们有一个用于无人机作战的指挥和控制网络，以扩大无人机的能力，一切都在伊斯兰革命卫队空军的控制之下！"
 PER_diplomatic_training: "外交训练"
 PER_diplomatic_training_desc: "我们的对外行动已经从战争时期在异国他乡的简单行动扩展到和平时期在异国他乡的活跃。伊朗革命卫队现在更像是一支干预力量，所以让他们去做吧！不过，他们必须非常善于说服别人让他们进来……"
 PER_saberin_special_forces_divison: "萨伯林特种部队师"
 PER_saberin_special_forces_divison_desc: "§R'你们中间如果有20个萨贝林，他们就能战胜200个不信道者；如果有100个萨贝林，他们就能战胜1000个不信道者。'§!\n\n萨贝林·塔卡瓦尔旅，也称为“萨贝林部队”，是伊斯兰革命卫队地面部队的精锐部队。它被认为是伊朗武装部队中最好的部队之一，在国内以及特别是在邻国的海外行动中拥有数十年的军事和战斗经验。"
 PER_irgc_marines: "伊斯兰革命卫队海军陆战队"
 PER_irgc_marines_desc: "伊斯兰革命卫队海军特种部队，也被称为塞帕海军特种部队，是驻扎在波斯湾大法鲁尔岛的伊斯兰革命卫队海军的特种部队。该部队拥有海军陆战队、蛙人和专攻直升机、两栖作战和海上登船的狙击手。"
 PER_the_road_to_jerusalem: "通往耶路撒冷的道路"
 PER_the_road_to_jerusalem_desc: "我们必须开辟通往耶路撒冷的道路，但我们会做到的，我们将解放巴勒斯坦的穆斯林，一次一项行动！"
 PER_irgc_aerospace_force: "伊斯兰革命卫队航空航天部队"
 PER_irgc_aerospace_force_desc: "伊斯兰革命卫队空军和太空部队是伊斯兰革命卫队内的战略导弹、空中和太空部队。它于 2009 年从伊斯兰革命卫队空军更名为伊斯兰革命卫队航空航天部队。"
 PER_control_lebanese_defense: "控制黎巴嫩防御"
 PER_control_lebanese_defense_desc: "有我们作为黎巴嫩对抗外国人的主要捍卫者，我们终于可以在真主党的旗帜下团结黎巴嫩，建立一个更强大的什叶派国家，不受黎巴嫩政府的抵抗！"
 PER_agitate_shias_in_bahrain: "巴林什叶派"
 PER_agitate_shias_in_bahrain_desc: "在巴林，仍有数百万什叶派信徒被逊尼派主导的政府控制。现在是时候我们制定一个计划，让他们重新团结在我们的旗帜下。"
 PER_israel_etelaat_base: "[ISR.GetFlag]以色列\n情报基地"
 PER_israel_etelaat_base_desc: "在以色列拥有我们自己的新闻媒体将有助于寻找与我们有相同想法的人，也许我们甚至可以找到这样的外国新兵！"
 PER_turkey_etelaat_base: "[TUR.GetFlag]土耳其\n情报基地"
