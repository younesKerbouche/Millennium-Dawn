 PER_rafsanjani_bio: "阿克巴尔·哈希米·拉夫桑贾尼1934年8月25日出生于克尔曼省拉夫桑贾市附近的巴赫雷曼，是一位政治家、作家，也是伊斯兰共和国的创始人之一。14岁时，他离开家去库姆学习神学，并结识了后来成为伊斯兰共和国创始人的阿亚图拉鲁霍拉·霍梅尼的思想。"
