 PER_mojahedin_resistance: "伊朗人民圣战者组织"
 PER_mojahedin_resistance_desc: "\n£PER_desctext_MEK\n\n\n\n人民圣战者组织自20世纪60年代成立以来，一直是伊朗[PER.GetFlag]政府的眼中钉。他们不遗余力地试图夺取权力，甚至在80年代的两伊战争中与敌方站到了[PER.GetFlag][IRQ.GetFlag]一边。\n\n基于我们政府的声望或合法性，人民圣战者组织将能够制造更多麻烦。我们将能够在国家稳定和改善的同时消灭人民圣战者组织。\n\n将鼠标悬停在下面的文本上以获取更多信息。"
 PER_assassinate_the_rajavis: "刺杀拉贾维"
 PER_assassinate_the_rajavis_desc: "必须终结对拉贾维的崇拜，随着我们政府权力的顶峰，我们有能力说服人民圣战者组织高级成员一次性除掉拉贾维。"
 PER_surrender_the_government: "投降政府"
 PER_surrender_the_government_desc: "对付人民圣战者组织太过艰难，而回报却太少，我们是时候收拾行李离开了。"
 PER_attack_camp_ashraf: "袭击阿什拉夫营地"
 PER_attack_camp_ashraf_desc: "通过攻击阿什拉夫营地，我们将能够迫使人民圣战者组织撤出该地区，甚至可能进入世界其他地方，因为这些蟑螂有办法在我们的武装能力之外生存。"
 PER_attempt_to_retrieve_mek_defectors: "尝试捕获人民圣战者组织叛逃者"
 PER_attempt_to_retrieve_mek_defectors_desc: "人民圣战者组织拒绝让部分成员离开，我们有责任拯救那些最需要我们帮助的人。"
 PER_hazara_uprising: "哈扎拉斯坦的起义"
 PER_hazari_uprising: "动荡的哈扎拉斯坦"
 PER_cento_decisions: "中央条约组织"
 PER_cento_decisions_desc: "由[PER.GetFlag]§H伊朗§!重建的§C中央条约组织§!联盟旨在恢复中东及周边地区的稳定。§C中央条约组织§!最初成立于冷战时期，最初被称为巴格达条约组织。然而，随着1979年[PER.GetFlag] §H伊朗§!伊斯兰革命的爆发，该联盟失败并迅速解散。\n完成更多决议将允许采取更多具体行动。"
