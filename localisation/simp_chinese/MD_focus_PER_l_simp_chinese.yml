 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy   自由主义联盟的提议"
 PER_accept_constitutionalists_proposal_desc: "\n联盟成员：\n- 伊朗自由主义派\n- 立宪派\n§W-----------------------------------------------------------------§!\n通过采纳自由派的提议，我们可以改革[PER.GetFlag]伊朗，使伊朗社会所有因普通民众的待遇而感到无权无势的人都能找到他们这些年来一直在拼命寻找的希望。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism 温和保守派联盟的提议"
 PER_accept_west_conservatives_proposal_desc: "\n联盟成员：\n- 国民阵线\n- 伊朗保守派\n§W-----------------------------------------------------------------§!\n通过采纳温和保守派集团的提议，我们可以改革[PER.GetFlag]伊朗，使那些反对某些革命价值观的反动派最终能够接受给国家带来的新变化。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism   社会主义联盟的提议"
 PER_accept_socialist_proposal_desc: "\n联盟成员：\n- 伊朗党\n- 共产主义工人党\n§W-----------------------------------------------------------------§!\n通过采纳社会主义联盟的提议，我们可以改革伊朗[PER.GetFlag]，使工人阶级能够与我们的新政府和价值观找到一个温暖的中间立场。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_radical_leftist_proposal: "£PER_communism  £PER_anarchist_communism 极左联盟的提议"
 PER_accept_radical_leftist_proposal_desc: "\n联盟成员：\n- 伊朗人民党\n- 人民圣战者组织\n§W-----------------------------------------------------------------§!\n通过采纳极左派的提议，我们可以改革[PER.GetFlag]伊朗，使这个国家彻底摆脱目前的反左立场和价值观。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_neo_islamist_proposal: "£PER_autocracy  £generic_Mod_Vilayat_e_Faqih_small 激进伊斯兰主义集团的提议"
 PER_accept_neo_islamist_proposal_desc: "\n联盟成员：\n- 库姆神学院教师协会\n- 伊朗伊斯兰革命卫队\n§W-----------------------------------------------------------------§!\n通过采纳激进伊斯兰主义者的提议，我们可以改革[PER.GetFlag]伊朗，使这个国家回归伊斯兰主义的过去，并重建另一个亲政权友好国家圈。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_moderate_islamist_proposal: "£PER_Neutral_Muslim_Brotherhood  £PER_neutral_Social 温和伊斯兰主义集团的提议"
 PER_accept_moderate_islamist_proposal_desc: "\n联盟成员：\n- 绿色希望之路\n- 伊朗自由运动\n§W-----------------------------------------------------------------§!\n通过采纳温和伊斯兰主义者的提议，我们可以改革[PER.GetFlag]伊朗，使这个国家在社会剩余的强硬派和正在崛起的世俗阶层之间找到一个很好的中间立场。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy  £generic_Neutral_Libertarian_small 自由主义集团的提议"
 PER_accept_libertarian_proposal_desc: "\n联盟成员：\n- 复兴党\n- 自由意志主义派\n§W-----------------------------------------------------------------§!\n通过采纳自由意志主义者的提议，我们可以改革伊朗[PER.GetFlag]，使市场更加自由，更少受到政府监管的约束。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_green_proposal: "£PER_Neutral_green 绿党集团的提议"
 PER_accept_green_proposal_desc: "\n联盟成员：\n- 伊朗绿党\n§W-----------------------------------------------------------------§!\n通过采纳绿党的提议，我们可以改革[PER.GetFlag]伊朗，将环境放在首位，帮助伊朗人为子孙后代保护他们的国家。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_corporate_proposal: "£generic_oligarchism_small 企业集团的提议"
 PER_accept_corporate_proposal_desc: "\n联盟成员：\n- 伊朗寡头\n§W-----------------------------------------------------------------§!\n通过采纳绿党的提议，我们可以对[PER.GetFlag]伊朗进行改革，使针对企业的监管几乎不复存在，企业将能够在没有太多政府干预的情况下正常运营。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_monarchist_proposal: "£PER_Nat_Populism_small  £PER_monarchism 君主主义联盟的提议"
 PER_accept_monarchist_proposal_desc: "\n联盟成员：\n- 泛伊朗党\n- 巴列维王朝\n§W-----------------------------------------------------------------§!\n通过采纳君主主义集团的提议，我们可以改革[PER.GetFlag]伊朗，使国家专注于捍卫其不受外国势力侵害的独立性，并致力于在民众中重新灌输更多的民族主义价值观。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_ultra_nationalist_proposal: "£PER_fascism 极端民族主义集团的提议"
 PER_accept_ultra_nationalist_proposal_desc: "\n联盟成员：\n- 伊朗王国大会（闪雷）\n§W-----------------------------------------------------------------§!\n通过采纳极端民族主义提案，我们可以改革[PER.GetFlag]伊朗，使该国放弃任何伊斯兰理想，重新确立其作为地区超级大国的地位，甚至可能成为全球超级大国。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_artesh_proposal: "£PER_military_junta 军事集团的提议"
 PER_accept_artesh_proposal_desc: "\n联盟成员：\n- 伊朗军方（武装部队）\n§W-----------------------------------------------------------------§!\n通过采纳军方提案，我们可以改革[PER.GetFlag]伊朗，使国家将更多地关注军事、扩张和通过任何方式进行现代化建设。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih 改革派联盟的提议"
 PER_accept_reformists_proposal_desc: "\n联盟成员：\n- 改革派\n§W-----------------------------------------------------------------§!\n通过采纳改革派的建议，我们可以进行这样的改革，使国家能够安抚那些寻求更多个人自由和与外界联系的年轻一代。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih 原则主义集团的提议"
 PER_accept_principalists_proposal_desc: "\n联盟成员：\n- 原则主义派\n§W-----------------------------------------------------------------§!\n通过采纳原则主义派的提议，我们可以进行改革，使国家遵守更严格的伊斯兰教法，并逐字遵循阿亚图拉霍梅尼提出的革命价值观的指导方针。\n§W-----------------------------------------------------------------§!\n此决议在激活后将在§H下一次辩论§!中处于§R不可用§!状态，但将在下一次辩论后解锁。"
 PER_purging_the_remnants: "清理残余物"
