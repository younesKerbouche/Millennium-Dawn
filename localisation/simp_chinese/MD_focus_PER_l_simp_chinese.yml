 PER_the_arteries_of_iran: "伊朗的动脉"
 PER_the_arteries_of_iran_desc: "议会已下令，我们必须照顾好“[PER.GetFlag]伊朗的动脉”，并通过建立必要的设施，为[PER.GetFlag]伊朗经济的心脏注入更多的石油。"
 PER_chess: "绝杀"
 PER_chess_desc: "议会已下令，我们要向世界展示我们有能力保护自己的国家利益不受外国侵害，并发挥我们自己的作用于邻国。"
 PER_productive_minds: "富有成效的思想"
 PER_productive_minds_desc: "议会已下令，要求我们提高国家的生产力，并为学生提供学习资金，以便他们接受适当的教育。"
 PER_open_hearts: "敞开心灵"
 PER_open_hearts_desc: "议会已下令为我国东部创造一个更加安全、稳定的环境，以便移民能够进入和定居。"
 PER_centers_of_innovation: "创新中心"
 PER_centers_of_innovation_desc: "议会已下令支持在设拉子和伊斯法罕建立新的创新中心。这样，我们将能够迅速实现首都郊外的奥斯坦（各省份）的现代化。"
 PER_green_feel_to_paper: "绿纸的感觉"
 PER_green_feel_to_paper_desc: "议会已下令，我们必须应对国家债务，并尽快降低利率，以证明我们的经济政策值得长期坚持。"
 PER_eyes_on_the_future: "着眼未来"
 PER_eyes_on_the_future_desc: "议会下令升级机场，采用最先进的雷达技术。议会还要求我们开始研究执行计算任务的新方法。"
 PER_rights_of_workers: "工人权利"
 PER_rights_of_workers_desc: "议会已下令，我们将通过鼓舞国内工会的力量，为我们的工人创造更好的工作条件。"
 PER_the_lights_shine_bright: "灯光依旧"
 PER_the_lights_shine_bright_desc: "议会已下令，要求我们建设新的可再生能源发电设施，并达到至少80GW的发电配额。"
 PER_no_place_for_fascists: "法西斯分子无立足之地"
 PER_no_place_for_fascists_desc: "伊朗议会已下令，我们开始打击激进意识形态，并促进伊朗建设更加建设性和更加安全。"
 PER_old_friends: "老朋友"
 PER_old_friends_desc: "议会已下令，我们将开始影响和对抗俄罗斯民族及其亲密盟友。这样，我们就可以扩大我们在该地区的影响力，并在该国建立游说团体。"
 PER_the_pride_of_kordestan: "库尔德斯坦的骄傲"
 PER_the_pride_of_kordestan_desc: "议会已下令在库尔德斯坦地区建造一些新工厂，以弥补长期以来的就业机会不足。"
 PER_health_knowledge_and_prosperity: "健康、知识、繁荣"
 PER_health_knowledge_and_prosperity_desc: "议会已下令，我们要为人民制定健康、知识和繁荣的原则，以便将他们的生活条件提高到第一世界的标准。"
 PER_puppet_kurdistan: "保护库尔德人"
 PER_puppet_kurdistan_desc: "议会已下令，我们必须采取一切必要手段保护西部的库尔德人民及其自治国家。"
 PER_help_the_kurds: "双刃锤"
 PER_help_the_kurds_desc: "议会已下令，要求我们在我国库尔德地区建设新的基础设施，以弥补我们对他们的虐待。"
 PER_kermanshahs_supply: "克尔曼沙阿的氧气"
 PER_kermanshahs_supply_desc: "议会已下令，克尔曼沙阿必须设立新的补给站，以弥补该地区补给不足的问题。"
 PER_military_loyalty: "确保军队忠诚"
 PER_military_loyalty_desc: "议会已下令清洗伊朗军方及其在我国政治中的内部游说团体。这是因为他们认为军事干预是有害的，具有潜在的危险性。"
 PER_our_old_leverage: "我们的旧杠杆"
 PER_our_old_leverage_desc: "议会已下令‘恢复’我们曾经引以为豪的对一些黎凡特国家的影响力。"
 PER_our_thorns: "我们的荆棘"
 PER_our_thorns_desc: "议会已下令，要求我们建造新的导弹设施，以阻止针对我们国家和军队的任何敌对行为。"
 PER_explosive_deterrent: "爆炸威慑"
 PER_explosive_deterrent_desc: "议会已下令，我们将利用一切可用设施建造核弹头，以威慑任何潜在的不法分子。"
 PER_a_return_to_the_past: "回顾过去"
 PER_a_return_to_the_past_desc: "议会已下令我们进行改革，使我们的国家走向更加保守和伊斯兰法律。"
 PER_righteous_roads: "正义之路"
 PER_righteous_roads_desc: "伊朗议会已下令，要求我们在宗教势力强大的库姆省和呼罗珊省建造新设施。"
 PER_firm_hand_of_the_law: "法律的铁腕"
 PER_firm_hand_of_the_law_desc: "议会已下令，我们必须向人民证明我们的能力不容置疑，以再次恢复人们对我们国家法律的信任。"
 PER_demand_our_payments: "要求我们的款项"
 PER_demand_our_payments_desc: "议会已下令，我们必须向伊拉克索要我们应得的赔偿。这样，我们才能将额外的资金重新投资于我们的人民。"
 PER_nuclear_activities: "核活动"
 PER_nuclear_activities_desc: "议会已经颁布法令，规定我们完全有权建造新的核反应堆，以增强我们的国内核能力。"
 PER_the_mediator: "仲裁者"
 PER_the_mediator_desc: "议会已下令，我们需要将更多的地缘政治焦点放在阿曼及其在该地区的活动上。"
 PER_take_flight: "起飞"
 PER_take_flight_desc: "议会已下令我们加强机场的质量控制，要求我们改善机场，使其更加现代化和安全。"
 PER_the_SCO: "我们在上海的朋友们"
 PER_the_SCO_desc: "议会已下令我们必须改善与中国朋友的关系，并加入上海合作组织，以便以更便宜的方式改善我国的生活基础设施和工业。"
 PER_economic_disturbance: "经济动荡"
 PER_economic_disturbance_desc: "议会已下令，我们必须处理伊朗伊斯兰革命卫队叛乱分子正在蚕食我们国家基本经济运转的能力的问题。"
 PER_the_tax_haven: "避税天堂"
 PER_the_tax_haven_desc: "议会已下令，我们必须将国家所有机构的税率降低至10%或以下，以便为个人和公司的发展创造更好的经济条件。"
 PER_money_everywhere: "到处都是钱"
 PER_money_everywhere_desc: "议会已下令，我们必须增加国际投资，并更加积极地让我们的国家和经济融入全球经济。"
 PER_right_to_bear_arms: "携带武器的权利"
 PER_right_to_bear_arms_desc: "议会已下令我们必须通过一项法案，保障普通公民的持枪权。该法案的提案由复兴党牵头。"
 PER_exploiting_competition: "利用吸血鬼"
 PER_exploiting_competition_desc: "议会已下令，我们必须开始提高一些从我们的繁荣中受益的国家的经济增长。"
 PER_controlling_competition: "控制竞争"
 PER_controlling_competition_desc: "议会已下令，我们必须开始寻找新的方法来阻止竞争对手在经济问题上与我们竞争。"
 PER_renewable_capitals: "可再生资本"
 PER_renewable_capitals_desc: "为了对抗污染，议会已下令在主要城市建设可再生能源设施。"
 PER_nuclear_fumes: "核烟雾"
 PER_nuclear_fumes_desc: "议会已下令，必须开始建设核电站，这将有助于缓解国家向更多可再生能源的能源转型。"
 PER_farms_over_factories: "农场胜过工厂"
 PER_farms_over_factories_desc: "议会已下令，我们必须优先建设新的农业用地，取代之前计划建设的工厂。这是因为工厂被认为比农场对环境的危害更大。"
 PER_the_electric_grid: "加强电网"
 PER_the_electric_grid_desc: "议会已下令，必须修建更多的储能园区，以加强电网，防止全国范围内发生停电。"
 PER_oil_warehouses: "黑金"
 PER_oil_warehouses_desc: "伊朗议会已下令，必须建造新的设施来储存我们的石油，这些石油也被称为伊朗的“黑金”。"
 PER_priority_treatment: "优先待遇"
 PER_priority_treatment_desc: "议会已下令，我们必须优先对待拥有石油资源的省份，以确保这些地区的稳定和高生产力。"
 PER_look_the_other_way: "换个角度看"
 PER_look_the_other_way_desc: "议会已经下令，在对试图运营的公司征税时，我们必须另辟蹊径，让它们在工业扩张中蓬勃发展。"
 PER_open_borders_more_workers: "开放边境，增加工人"
 PER_open_borders_more_workers_desc: "议会已下令，我们必须开放边境，以便增加流入我国的工人。"
 PER_intervention_in_the_east: "干预东方"
 PER_intervention_in_the_east_desc: "议会已下令，我们必须派遣[PER.GetFlag]伊朗军队前往[AFG.GetFlag]阿富汗，以打击[TAL.GetFlag]塔利班。"
 PER_lessons_of_white_revolution: "白色革命的成果"
 PER_lessons_of_white_revolution_desc: "议会已下令，我们必须为人民开启一个类似于白色革命的“繁荣和现代化时代”。"
 PER_brother_nations: "兄弟国家"
 PER_brother_nations_desc: "议会已下令我们必须重新对[AFG.GetFlag]阿富汗和[TAJ.GetFlag]塔吉克斯坦施加影响力。"
 PER_fight_against_evil: "对抗邪恶"
 PER_fight_against_evil_desc: "议会已下令，我们必须对位于黎巴嫩南部的犯罪分子发动战争。"
 PER_our_lost_jewel: "我们失窃的宝石"
 PER_our_lost_jewel_desc: "议会已下令，我们必须尽快收回整个[BHR.GetFlag]巴林，因为该国已被议会及其议长视为“失窃的宝石”。"
 PER_the_lions_jungle: "雄狮的丛林"
 PER_the_lions_jungle_desc: "议会已下令，我们必须完全摆脱任何外国影响，议长宣布[PER.GetFlag]伊朗及其领土是“雄狮的丛林，也是雄狮的专属”。"
 PER_prosperity_of_the_people: "人民富裕"
 PER_prosperity_of_the_people_desc: "议会已下令，我们必须确保人民的收入达到地区平均水平。[PER.GetFlag]伊朗人收入低于其他所有人的日子必须一去不复返。"
 PER_insurgencies_nowhere: "东方决议"
 PER_insurgencies_nowhere_desc: "议会已下令，我们必须找到解决“东部冲突”的办法，其中极端民族主义者已宣布支持伊朗干预，以结束我国边境的冲突。"
 PER_jobs_in_the_arms_industry: "军火工业中的就业机会"
 PER_jobs_in_the_arms_industry_desc: "议会已下令我们必须为人民寻找新的工作，而军火工业就是我们可以扩展的领域之一。"
 PER_clear_skies: "晴朗天空"
 PER_clear_skies_desc: "议会已下令，我们必须建立新的防空系统，以保护我们的国家免受外国飞机在我们不知情的情况下入侵。"
 PER_sound_of_marching_boots: "行军靴声"
 PER_sound_of_marching_boots_desc: "议会已下令，我们必须将武装部队人数从目前的数目增加到至少40万。"
 PER_endless_stockpiles: "无尽的库存"
 PER_endless_stockpiles_desc: "议会已下令，我们必须扩大主战坦克的库存，并向全国证明我们比某些人所描绘的更强大。"
 PER_calm_waters: "驯服水域"
 PER_calm_waters_desc: "议会已下令我们必须建造新的海军设施，以促进该地区海军力量的增长。"
 PER_national_connection: "国家联系"
 PER_national_connection_desc: "议会已下令我们必须在全国范围内建设新的网络。"
 PER_friends_from_across: "国外朋友"
 PER_friends_from_across_desc: "议会已下令我们必须加入上合组织，以促进我们的国家贸易。"
 PER_booming_economy: "经济繁荣"
 PER_booming_economy_desc: "议会已下令，无论怎样，我们都必须为我们的人民带来经济繁荣。"
 PER_safe_flight: "安全飞行"
 PER_safe_flight_desc: "议会已下令，我们必须改善我们的航空基础设施，并建立足够的设施来造福我们的人民。"
 PER_seagulls_screech: "海鸥的尖叫声"
 PER_seagulls_screech_desc: "议会已下令在我国南部修建新港口，以提供更好的港口通道，从而改善国际贸易。"
 PER_brothers_to_the_east: "东方兄弟"
 PER_brothers_to_the_east_desc: "议会已下令，我们必须增加在与我们使用共同语言的国家中的存在。"
 PER_investments_everywhere: "投资无处不在"
 PER_investments_everywhere_desc: "议会已下令，我们必须投入大量资金，并维持投资1年。"
 PER_those_in_need: "需要帮助的人"
 PER_those_in_need_desc: "议会已下令，我们必须改善“有需要的人”的设施、基础设施和生活条件，这些人指的是我们比较贫困的州。"
 PER_a_place_for_all: "适合所有人的地方"
 PER_a_place_for_all_desc: "议会已下令，我们必须在更多移民开始迁入的地区建设新的基础设施，以改善他们的生活质量，使伊朗成为所有人的居住地。"
 PER_productive_promises: "生产性承诺"
 PER_productive_promises_desc: "议会已下令，我们必须为国家更多的人创造更多的就业机会，以兑现为人民带来更多就业机会的承诺。"
 PER_faith_in_the_government: "对政府的信任"
 PER_faith_in_the_government_desc: "议会已下令我们必须恢复对政府的信任，而做到这一点的方法之一就是确保制止腐败。"
 PER_breaks_for_the_needy: "小人物的休息"
 PER_breaks_for_the_needy_desc: "议会已下令，我们必须对个人实行减税，同时增加对企业的监管和税收，以保持稳定的收入。"
 PER_industrialization_of_rural_areas: "乡村工业化"
 PER_industrialization_of_rural_areas_desc: "议会已下令，我们必须对尚未受到太多关注的农村地区进行工业化改造。"
 PER_meddling_in_conflicts: "干涉冲突"
 PER_meddling_in_conflicts_desc: "议会已下令，我们必须加强对土耳其和希腊之间冲突的情报。"
 PER_passive_aggressive_competition: "消极激进的竞争"
 PER_passive_aggressive_competition_desc: "议会已下令，我们必须提高人民对政治的参与，而实现这一目标的一种方法就是提高我们阵线的知名度。"
 PER_new_energy: "新能源"
 PER_new_energy_desc: "议会已下令我们必须创造新的能源来为人们的家庭、企业和汽车提供动力。"
 PER_a_thriving_economy: "蓬勃发展的经济"
 PER_a_thriving_economy_desc: "议会已下令我们必须解决债务问题，并将利率降至更有利的水平。"
 PER_intervention_in_afghanistan: "干预阿富汗"
 PER_intervention_in_afghanistan_desc: "议会已下令，我们必须派遣[PER.GetFlag]伊朗军队前往[AFG.GetFlag]阿富汗，以打击[TAL.GetFlag]塔利班。"
 PER_developing_the_capital: "开发首都"
 PER_developing_the_capital_desc: "议会已下令，我们必须开始开发首都德黑兰，以提升该地区人民的精神。"
 PER_syrian_hand: "叙利亚之手"
 PER_syrian_hand_desc: "议会已下令，我们必须不惜一切代价，让叙利亚政府接受我们的影响。"
 PER_the_armys_suppliers: "军队利润"
 PER_the_armys_suppliers_desc: "议会已下令，我们必须提高军队的工业能力，以增加制造设备的利润。"
 PER_ease_of_prayer: "正义之路"
 PER_ease_of_prayer_desc: "议会已下令我们必须改善宗教、圣地和城市及其周围的道路和基础设施。"
 PER_our_rightful_money: "我们的合法资金"
 PER_our_rightful_money_desc: "议会已下令，我们必须要求伊拉克人支付他们因 1980 年代战争而长期欠我们的赔偿。"
 PER_enemies_on_a_leash: "敌人被我们束缚"
 PER_enemies_on_a_leash_desc: "议会已下令，我们必须束缚住我们的敌人，控制他们的政府和经济。"
 PER_fighting_foreigners: "与外来势力斗争"
 PER_fighting_foreigners_desc: "议会已下令，我们必须打击那些试图阻碍地区国家独立的外国人，并必须降低他们在约旦的影响力。"
 PER_aiding_the_farmer: "乡村扩张"
 PER_aiding_the_farmer_desc: "议会已下令，我们必须扩大农村地区，更具体地说，是通过建设更好的现代化农场。"
 PER_fueling_our_revolution: "燃料革命"
 PER_fueling_our_revolution_desc: "议会已下令，我们必须改善我们的石油基础设施，以“为我们的革命提供动力”。"
 PER_outnumbering_the_enemy: "压倒敌人"
 PER_outnumbering_the_enemy_desc: "议会已下令，我们必须通过更高的兵力数量压倒所有敌人，使他们的统计数据相较之下显得逊色。"
 PER_safety_with_stability: "稳定带来安全"
 PER_safety_with_stability_desc: "议会已下令，我们必须通过加强安全措施来确保国家的安全与稳定。"
 PER_national_deterrents: "国家威慑"
 PER_national_deterrents_desc: "议会已下令，我们必须创造新的威慑力量，以阻止敌人的进攻，并在他们攻击我们之前三思而后行。"
 PER_exploiting_our_proxies: "利用我们的代理"
 PER_exploiting_our_proxies_desc: "议会已下令我们必须找到另一种方式来积累收入，一些议员暗示从我们拥有许多代理人的国家获取这笔钱。"
 PER_productive_state: "富有成效的国家"
 PER_productive_state_desc: "议会已经下令，我们国家需要达到生产力配额，因为我们国家远远落后于世界上一些国家。"
