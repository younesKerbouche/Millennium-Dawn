 PER_restore_order: "恢复秩序"
 PER_restore_order_desc: "面对日益加剧的动荡，现在是以色列国防军介入并恢复秩序的时候了。我们将竭尽全力，为国家带来和平与稳定。"
 PER_manage_opposition: "管理反对派"
 PER_manage_opposition_desc: "在伊朗伊斯兰共和国军队掌控局势的情况下，我们必须应对任何威胁我们权威的反对派。我们将采取战略措施，化解任何对我们统治的挑战。"
 PER_consolidate_equipment: "整合设备"
 PER_consolidate_equipment_desc: "为了确保伊朗伊斯兰共和国军队的战备状态，我们必须整合军事资源。这将涉及精简装备和加强后勤能力。"
 PER_legitimizing_our_rule: "使我们的统治合法化"
 PER_legitimizing_our_rule_desc: "随着伊朗伊斯兰共和国军队掌握政权，我们必须寻求使我们的统治合法化。通过促进军队和政府内部的团结，我们将确保政权的稳定。"
 PER_arash_radar: "阿拉什雷达系统"
 PER_arash_radar_desc: "为了保卫国家免受外部威胁，我们将部署先进的雷达系统。阿拉什雷达将对任何外部入侵发出预警，增强我们迅速果断应对的能力。"
 PER_anti_corrupt_initiative: "反腐败倡议"
 PER_anti_corrupt_initiative_desc: "腐败长期困扰着军队和文职机构。我们将发起一项倡议，根除军队和政府内部的腐败，确保人民对国家的忠诚坚定不移。"
 PER_domestic_politics: "伊朗国内事务"
 PER_domestic_politics_desc: "我们的国内事务由我们的政党、意识形态和国家方向决定。随着政府的壮大，我们将有更多决策可做。"
 PER_state_visit_to_usa: "对[USA.GetFlag]美国进行国事访问"
 PER_state_visit_to_usa_desc: "安排对我们在美国的老朋友进行国事访问有助于在我们如此孤立的世界中建立新的联盟。"
 PER_reestablish_savak: "重建 £PER_monarchism 萨瓦克"
 PER_reestablish_savak_desc: "萨瓦克多年前被伊斯兰共和国解散，是被摧毁了的国家秘密警察。然而今天，通过一些改革和国际层面的一些游说，我们将能够证明萨瓦克的回归和重建是合理的。"
 PER_restore_bandar_pahlavi: "恢复巴列维港"
 PER_restore_bandar_pahlavi_desc: "巴列维港在1979年君主制被推翻后更名为安扎利港。恢复毛拉所做的这一改变可以帮助我们的政府重新建立一定的合法性。"
 PER_distribute_leader_photos: "分发[PER.GetLeader]的肖像"
 PER_distribute_leader_photos_desc: "我们需要用[PER.GetLeader]的肖像替换我们人民的住宅、办公室和任何其他类型的建筑中的所有哈梅内伊和霍梅尼的肖像。这可以帮助我们巩固我们的革命和事业。"
 PER_redesign_the_gulf: "重新设计阿巴斯港"
 PER_redesign_the_gulf_desc: "阿巴斯港将再次成为波斯湾的主要贸易港口，特别是如果我们对其进行翻新和改进的话。"
 PER_establish_support_in_yemen: "在也门建立支持"
 PER_establish_support_in_yemen_desc: "也门局势正在慢慢不稳定。我们需要尝试在阿拉伯国家中建立某种支持。"
 PER_move_capital_esfahan: "迁都伊斯法罕"
 PER_move_capital_esfahan_desc: "通过将首都迁往伊斯法罕，我们可以确保我们国家最重要的城市在发生战争时的安全。伊斯法罕是此次搬迁的理想地点，因为它位于我们国家的中心，远离任何其他邻国。"
 PER_savak_tt: "§H萨瓦克§!将被§G重建§!"
 PER_the_third_development_plan: "第三个发展计划"
 PER_the_third_development_plan_desc: "第三个发展计划是我们国家现代史上实施的几个五年计划之一。伊朗必须以工业化和自给自足为重点，走上经济复苏的正确道路。"
