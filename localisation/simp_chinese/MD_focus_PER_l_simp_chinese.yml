 PER_american_iranian_war: "霍尔木兹战争"
 PER_american_iranian_war_desc: "“这是一场人类从未见过的战斗。大地被钢铁覆盖，箭矢如冰雹般从云层中落下，地面被马蹄撕裂，平原上血流成河。”\n -菲尔多西"
 PER_complete_milad_tower: "默德塔竣工"
 PER_complete_milad_tower_desc: "默德塔的规划早在革命前就已成形，它象征着我们现代化建设的成果，也象征着国家繁荣昌盛。在经历了数十年的拖延之后，默德塔的竣工将向全国人民展示，他们的国家正全力迈向21世纪。"
 expose_iranian_nuclear_program: "揭露伊朗核计划"
 expose_iranian_nuclear_program_desc: "我们的情报报告称，伊朗正在生产某种形式的核武库……也许我们需要向全世界通报此事……？"