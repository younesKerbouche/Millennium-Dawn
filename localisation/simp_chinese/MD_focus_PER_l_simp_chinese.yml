 iranian_events.1.o2: "宣布戒严直至局势平静下来。"
 iranian_events.2.t: "沙特阿美遇袭起火"
 iranian_events.2.d: "今天，沙特阿拉伯国家石油公司阿美石油公司遭遇袭击起火，给沙特经济和资源造成巨大损失。有媒体称，此次袭击很可能是在伊朗支持下进行的，但目前尚无证据。"
 iranian_events.2.o1: "令人担忧"
 iranian_events.3.t: "破坏阿美石油公司"
 iranian_events.3.d: "我们在沙特阿美的石油设施遭到袭击并起火，似乎是伊朗派间谍和渗透者干的。消防队已被派往现场，正在努力控制火势，但我们的经济已经遭受了巨大损失。"
 iranian_events.3.o1: "粉碎他们！"
 iranian_events.4.t: "以色列武器库被炸"
 iranian_events.4.d: "以色列北部城市纳哈里亚的武器库发生破坏事件。随后，伊朗立即承认对此次袭击负责，并威胁犹太复国主义政权。"
 iranian_events.4.o1: "好"
 iranian_events.5.t: "纳哈里亚武器库遭到破坏"
 iranian_events.5.d: "以色列北部城市纳哈里亚的武器库发生破坏事件。随后，伊朗立即承认对此次袭击负责，并威胁犹太复国主义政权。"
 iranian_events.5.o1: "该死的伊朗人！\n(压力吞噬)"
 iranian_events.7: "库德斯是我们的！"
 iranian_events.7.t: "库德斯是我们的！"
 iranian_events.7.d: "“你们要准备一切可以使用的军事力量和战马来对付他们，从而敬畏真主的敌人，你们的敌人，以及除他们之外的其他人，你们不认识他们，但真主认识他们。安拉将充分报答你们，你们不会受到冤屈。如果他们倾向于和平，那么你们也倾向于和平，并信赖安拉。确实，他是全聪的，全知的。但是 如果他们想欺骗你们，安拉确实足以满足你们的需要。他用自己的帮助和信徒的手段增强了你们的力量，并团结了他们的心。如果你们耗尽了地球上的一切，你们也无法拥有 团结他们的心，但真主将他们团结在一起。确实，他是全能的，全智的。”"
 iranian_events.7.o1: "为了伊斯兰教和巴勒斯坦！"
 iranian_events.7.o2: "我们现在保住了耶路撒冷。"
 iranian_events.9.t: "土耳其伊拉克基地被炸"
 iranian_events.9.d: "土耳其在伊拉克的军事基地遭到协同袭击，土耳其军队伤亡惨重。目前尚无任何人声称对此次袭击负责。"
 iranian_events.10.t: "巴库天然气管道被炸"
 iranian_events.10.d: "阿塞拜疆巴库天然气管道遭遇破坏，导致阿塞拜疆与一些国家的贸易陷入困境，并对其经济造成损害。目前尚无任何机构正式宣布对此次袭击负责。"
