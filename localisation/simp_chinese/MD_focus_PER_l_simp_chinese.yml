 PER_nuclear_negotiations_TT: "我们应该与§H[USA.GetFlag]美国§!\n建立至少§H+5关系§!才能获得积极的回应！\n如果[USA.GetFlag]§H美国§!有一位§H共和党总统§!，我们可能会得到不太有利的回应！"
