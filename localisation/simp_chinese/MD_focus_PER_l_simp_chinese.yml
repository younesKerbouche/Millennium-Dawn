 PER_seize_mosque_funds: "削减清真寺资金"
 PER_seize_mosque_funds_desc: "我国政府已拨出一定的预算来资助全国各地的清真寺。然而，这只会让乌里玛和神职人员更加胆大妄为。为了限制他们的影响，我们必须减少给他们的预算。"
 PER_resistance_chance: "抵抗几率"
 PER_Iranian_prime_ministers: "伊朗首相"
 PER_Iranian_prime_ministers_elections: "选择伊朗首相"
 PER_Iranian_prime_ministers_elections_desc: "首相的职位任命，幸运的是我们可以选择给谁。尽管我们几乎可以将其授予任何有资格担任该职位的人，但我们最好选择与我们的政府和议会保持一致的人，否则我们可能会遇到一些问题。"
