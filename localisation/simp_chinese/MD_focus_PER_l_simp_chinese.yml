 PER_majlis.34.b: "我不在乎他们说什么"
 PER_majlis.35.t: "议会成员反对修改法律"
 PER_majlis.35.d: "议会的几位成员公开表示反对对我们的福利法所做的修改，称这些修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
