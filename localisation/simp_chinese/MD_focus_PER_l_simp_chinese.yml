 PER_mousavi_bio: "1942年3月2日出生于东阿塞拜疆哈梅内赫。穆萨维于1969年在德黑兰大学获得建筑学学士学位。在大学期间，他积极参与左翼伊斯兰学生协会，与伊朗自由运动有着密切的联系。穆萨维在伊朗革命期间发挥了重要作用。他积极参与激进运动。1979年，沙阿政权垮台后，穆萨维帮助穆罕默德·贝赫什蒂创建了伊斯兰共和党，帮助建立了伊朗伊斯兰共和国。"
