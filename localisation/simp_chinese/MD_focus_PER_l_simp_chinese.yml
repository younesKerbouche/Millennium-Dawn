 iranian_events.200.t: "抗议活动被镇压"
 iranian_events.200.d: "我们的安全部队成功制服了参与骚乱的人员。尽管我们在社交媒体和国际舞台上受到了一些谴责，但考虑到抗议活动的严重程度，这无关紧要。"
 iranian_events.200.a: "很好"
 iranian_events.201.t: "安全部队遭受重大打击"
 iranian_events.201.d: "我们的安全部队在最近的镇压行动中遭受了重大打击，在与愤怒的暴徒交锋时遭受了一些人员伤亡。这次挫折只是暂时的，我们再次做好准备只是时间问题。"
 iranian_events.201.a: "好的"
 iranian_events.202.t: "抗议活动放缓"
 iranian_events.202.d: "经过数周的抗议，人们似乎已经厌倦了在街上喊叫却收效甚微。抗议的人越来越少，暴徒也只剩下少数几名坚定的抗议者。"
 iranian_events.202.a: "不出所料"
 iranian_events.220.t: "转折点"
 iranian_events.220.d: "数周以来，反对派团体一直在为今天的选举积蓄力量，翘首以盼。反对派的目标很简单：冲击伊朗伊斯兰共和国广播电视台，宣布伊朗伊斯兰共和国为非法共和国。约有100万人即将向德黑兰瓦利亚斯街游行，安全部队担心他们根本无法阻止如此众多的民众。因此，据称，伊朗军队和伊朗伊斯兰革命卫队的几名高级官员正在与反对派团体进行闭门谈判，以确保他们的阵地和同志的安全。"
 iranian_events.220.a: "授权采取一切措施阻止游行"
 iranian_events.220.b: "让我们监控情况"
 iranian_events.221.t: "叛逃和不忠诚"
 iranian_events.221.d: "伊朗军队内部的多名将军和高级军官已开始公开谴责政府，甚至支持正在形成的反政府新运动。作为军队中较为突出的部队之一，第65空降特种部队旅（又称空降特种部队旅）已从其制服和军事装备上移除了伊斯兰共和国的标志。此类事态发展引发了人们对可能发生军事政变或干预政府的担忧。伊朗军队的多个部队，包括空降特种部队旅，已拒绝执行协助镇压该运动的命令。"
 iranian_events.221.a: "把他们逮捕！"
 iranian_events.221.b: "随他们说去吧"
 iranian_events.222.t: "分裂的议会"
 iranian_events.222.d: "随着政权的合法性受到越来越严格的质疑，全国各地一些议员和部长开始辞职，以微妙的方式表达反抗。虽然有些人保持沉默，但也有一些人开始呼吁彻底举行公投，尤其是那些来自技术官僚和改革派阵营的人。无论如何，这些声音只会火上浇油，而我们似乎无力扑灭这场危机。"
 iranian_events.222.a: "逮捕这些叛徒！"
 iranian_events.222.b: "我们无能为力"
 iranian_events.223.t: "蒙塔泽里的崛起"
 iranian_events.223.d: "阿亚图拉·蒙塔泽里在改革派和民主党人中颇受欢迎，他被要求领导一个革命性的看守政府，以实现权力的和平过渡，从而建立更完善的民主统治体制。蒙塔泽里在穆斯林和世俗主义者中都颇受欢迎，因此被视为这一职位的理想人选，从而能够使统一的抵抗运动得以持续下去。"
 iranian_events.223.a: "发出逮捕令"
 iranian_events.223.b: "任其自然"
 iranian_events.224.t: "伊朗革命委员会成立"
 iranian_events.224.d: "今天早些时候，大批民众聚集在伊朗开国元勋居鲁士大帝的陵墓周围。此次集会的目的是聆听一位前部长的讲话，此人现为新成立的伊朗革命委员会的发言人。据了解，革命委员会在集会上宣布，他们不惧对试图“阻止伊朗人民意志”的现政权及其安全部队使用武力。随着紧张局势持续升级，伊朗革命卫队内部人士对此类威胁并不掉以轻心。"
 iranian_events.224.a: "命令伊朗伊斯兰革命卫队做好准备"
 iranian_events.224.b: "我们只能观看"
 iranian_events.225.t: "德黑兰的陷落"
 iranian_events.225.d: "今天，抗议者和革命者冲击了数座政府大楼，撕毁了阿亚图拉·霍梅尼和哈梅内伊的肖像，并从这些建筑的窗户高呼反政府口号。阿亚图拉·[PER.GetLeader]今天发表了激烈的讲话，谴责参与示威活动的人是以色列和美国的代理人，并承诺只要参与抗议的人回国，就赦免他们。然而，他的讲话无人理睬，街头的呼声越来越高。"
 iranian_events.225.a: "重新安置马什哈德官员，我们将哪儿也不去！"
 iranian_events.225.b: "是时候申请庇护了"
 iranian_events.226.t: "一个时代的终结"
 iranian_events.226.d: "今天凌晨，最高领袖办公室宣布政府将暂时迁往“伊朗尊贵边境之外”的某个地方。对许多街头民众来说，这是伊朗伊斯兰共和国正式宣布辞职的方式。经过数十年的统治，伊朗伊斯兰共和国终于失去了对权力的控制。民众涌上街头，推倒纪念碑，撕毁肖像，庆祝胜利。权力的走廊沉寂了，接下来的一切都尚未确定。"
 iranian_events.226.a: "“一个人如何能逃避写下来的内容？他如何能逃避他的命运？' §H- 菲尔多西§!"
 iranian_events.227.t: "伊朗伊斯兰革命卫队最高指挥部逃往黎巴嫩南部"
 iranian_events.227.d: "也许是为了逃避迫害、审判或羞辱，伊斯兰革命卫队的大多数高级指挥官都逃往黎巴嫩南部，而最忠诚的人员则逃往东部乡村。"
 iranian_events.227.a: "懦夫"
 iranian_events.228.t: "炮击伊朗东部武装部队阵地"
 iranian_events.228.d: "今天，爆炸惊醒了东部多座城市的居民，伊朗武装部队阵地遭到猛烈轰炸，尤其是在马什哈德、克尔曼和亚兹德。在第一波袭击之后，卡西姆·苏莱曼尼出现在伊玛目礼萨清真寺的人群面前，宣布“今天，几周前犯下的错误将被纠正”，指的是伊朗伊斯兰共和国政府的迁移。看来，逃往伊朗东部的伊朗革命卫队人员已经重整旗鼓，重建了一支足以击退伊朗武装部队的强大力量。然而，这只是暂时的挫折。"
 iranian_events.228.a: "'勇士们的鲜血像乌云落下的雨一样流淌' §H-菲尔多西§!"
 iranian_events.228.b: "革命者被误导了……苏莱曼尼将扭转这一错误！"
 iranian_events.228.c: "伊朗人几个世纪以来一直被误导，伊朗历史的真正继承者将迅速解决这个问题！"
 iranian_events.229.t: "伊朗东部爆发战斗"
 iranian_events.229.d: "据报道，伊朗东部地区发生了猛烈枪战，军队遭到叛乱分子的猛烈攻击。这些叛乱分子似乎是前伊朗伊斯兰革命卫队部队和军官，他们在卡西姆·苏莱曼尼将军的领导下集结，希望推翻新成立的政府。尽管伊朗政府宣布冲突将迅速结束，并表示“伊朗政府和伊朗人民相信军队能够恢复伊朗边境的完整，并驱逐试图破坏边境的叛徒”。虽然这些说法似乎让一些人放心，但也有人担心伊朗伊斯兰革命卫队能够推翻政府，并可能带来一个比原伊朗伊斯兰共和国更强硬的政权。"
 iranian_events.229.a: "又一场革命的废墟"
 iranian_events.230.t: "伊朗爆发全国性抗议活动"
 iranian_events.230.d: "本周早些时候，伊朗政府做出了一些极不受欢迎的决定，随后伊朗民众纷纷走上街头，表达对政府及其决定的反对。尽管有人猜测，抗议活动很快就会平息，这是伊朗起义的普遍趋势，但也有人表示，这一次的抗议活动可能会导致伊朗伊斯兰共和国体制的垮台，而这个体制正是通过今天这样的街头抗议活动建立起来的。尽管如此，政府已经开始对抗议者进行镇压，互联网上流传的视频显示，安全部队对这场运动并不掉以轻心。"
 iranian_events.230.a: "有趣"
 iranian_events.231.t: "伊斯兰共和国的崩溃"
 iranian_events.231.d: "今天凌晨，最高领袖办公室宣布政府将暂时迁至“伊朗尊贵边界之外”的某个地方。对许多伊朗街头民众来说，这是伊斯兰共和国正式辞职的方式。经过数十年的统治，伊斯兰共和国终于失去了对权力的控制。伊朗人民涌上街头，推倒纪念碑，撕毁肖像，庆祝胜利。权力的走廊沉寂了，接下来会发生什么还未可知。然而，众所周知的是，伊朗统一的反对派正在寻求一种民主的治理形式，这是伊斯兰共和国在1979年承诺但从未兑现的。"
 iranian_events.231.a: "接下来会发生什么？"
 iranian_events.232.t: "要求政府辞去反对派职务的呼声日益高涨"
 iranian_events.232.d: "各反对派团体要求政府辞职下台的呼声日益高涨。由于该国东部地区的叛乱，从左翼到右翼的各个团体都设法搁置分歧，许多反对派领导人因前政权成员的得势而担心自身安全。现在，政府必须决定是否辞职。"
 iranian_events.232.a: "辞职，并将其移交给前任国家元首"
 iranian_events.232.b: "辞职，把权力交给君主主义者"
 iranian_events.232.c: "辞职，把权力交给左派分子"
 iranian_events.232.d1: "政府绝不会辞职！"
 iranian_events.233.t: "垮台政权的残余"
 iranian_events.233.d: "随着伊斯兰共和国的垮台，许多前政府官员及其亲信看到了利用自身经验攫取权力的机会。这其中包括艾哈迈迪内贾德、马沙伊和加里巴夫等人。除此之外，军方也开始在政府中增强影响力，以谋求自身利益。现在是时候选择我们辞职后想要由谁来领导国家了。"
 iranian_events.233.a: "呼吁内贾德——只有伊朗伊斯兰革命卫队才能打败伊朗伊斯兰革命卫队"
 iranian_events.233.b: "呼吁加利巴夫——寡头和商人"
 iranian_events.233.c: "呼吁马沙伊——一位希望在伊朗建立伊斯兰学校的爱国者"
 iranian_events.233.d1: "呼吁伊朗军队——国家军队"
 iranian_events.234.t: "居鲁士的继承人"
 iranian_events.234.d: "在1979年伊斯兰革命之前，伊朗沙赫顿王朝统治了国家超过2500年。正因如此，即使在被伊斯兰革命推翻后，巴列维王朝仍然相对受欢迎。然而，泛伊朗主义者在程度上也属于君主制主义者，他们也希望统一被列强割让的土地。无论如何，一旦我们正式辞职，我们必须选择一个团体来移交权力。"
 iranian_events.234.a: "立宪派——礼萨·巴列维的追随者"
 iranian_events.234.b: "泛伊朗主义者——寻求统一伊朗失去的领土"
 iranian_events.235.t: "劳工之声"
 iranian_events.235.d: "伊斯兰革命并非纯粹的伊斯兰革命，而是涵盖了广泛的政治意识形态。第二大革命是社会主义者和左翼革命者，他们在80年代霍梅尼的大清洗后被剥夺了在政府中的发言权。无论如何，一旦我们下台，社会主义政府将确保政府与市场之间保持良好的关系。"
 iranian_events.235.a: "人民圣战者组织 - 虽然不受欢迎，但组织严密"
 iranian_events.235.b: "工人共产党——以组织工会的能力而闻名"
 iranian_events.236.t: "伊朗伊斯兰革命卫队崩溃"
 iranian_events.236.d: "经过数周的激烈战斗，伊朗伊斯兰革命卫队决定放下武器，撤退到乡村和邻国，其中许多人选择通过一条秘密走廊前往黎巴嫩南部。然而，此时此刻，他们的懦弱并不重要，最重要的是革命及其人民取得了最终的胜利。"
 iranian_events.236.a: "不出所料"
 iranian_events.237.t: "阿亚图拉·蒙塔泽里发表全国讲话"
 iranian_events.237.d: "蒙塔泽里站在可能是伊朗历史上规模最大的人群之一面前，或许比阿亚图拉·霍梅尼吸引的人群还要多。他开始向前方的人群挥手致意。阿亚图拉·蒙塔泽里以祈祷开始他的演讲，随后承诺要废除“前政权统治下的腐败、暴虐和非伊斯兰化的机构”。这番话赢得了人群的热烈欢呼。这场20分钟的演讲通过电视向全国直播，在家观看的人们纷纷从窗户里高呼支持蒙塔泽里。尽管目前只做出了承诺，但许多人对阿亚图拉·蒙塔泽里承诺的变革持乐观态度。然而，他是否会兑现承诺，建立一个全新的、自由的、民主的伊朗，只有时间才能证明。"
 iranian_events.237.a: "愿上帝与伊朗同在"
 iranian_events.238.t: "温和自由派伊斯兰教正在崛起"
 iranian_events.238.d: "随着阿亚图拉·蒙塔泽里及其追随者的上台，许多自由派和温和派人士开始赞扬新政府为国家带来了迅速且亟需的社会改革。尽管前路漫漫，但对温和自由主义伊斯兰治理模式的支持正在上升。随着伊朗政局的转变，像绿色希望之路和自由运动这样的政党开始获得新的支持。尽管如此，人们仍然担心民族主义情绪可能抬头，尤其是在那些被称为“异端思潮”的群体中。"
 iranian_events.238.a: "让我们静观其变"
 iranian_events.239.t: "哈塔米和拉夫桑贾尼打破沉默"
 iranian_events.239.d: "伊斯兰共和国垮台后，许多曾积极参与治理伊朗的杰出改革派人士都沉默了。其中尤以哈塔米和拉夫桑贾尼两人尤为沉默。许多学生团体将穆罕默德·哈塔米扣为改革派的叛徒，因为他们觉得哈塔米在他们两次抗议政府的活动中都没有站在他们一边，这让他们感到被背叛。他们还认为哈塔米未能兑现其竞选纲领——在伊朗实现民主。拉夫桑贾尼也被贴上了政府傀儡的标签，并被指责未能将民主带到伊朗。然而，在当天凌晨，哈塔米和拉夫桑贾尼双双出现在人群面前，表示他们愿意在新政府的支持下重返政坛。"
 iranian_events.239.a: "当然，为什么不呢"
 iranian_events.239.b: "让他们见鬼去吧，禁止他们参与政治！"
 iranian_events.240.t: "人民圣战者组织暗杀数名科学家！"
 iranian_events.240.d: "人民圣战者组织最近在全国各地暗杀了数名科学家，对我们的研究站造成了严重破坏。殉职科学家的葬礼已经开始，我们因此遭受了诸多挫折。"
 iranian_events.240.a: "真是不幸"
 iranian_events.241.t: "人民圣战者组织破坏工厂"
 iranian_events.241.d: "人民圣战者组织在全国范围内破坏了多个工业部门，虽然大多数都未能得逞，但有些省的后果比其他州更为严重。幸运的是，袭击中没有工人伤亡，只是我们的生产和生产力受到了影响。"
 iranian_events.241.a: "真是不幸"
 iranian_events.242.t: "人民圣战者组织破坏军工厂"
 iranian_events.242.d: "人民圣战者组织破坏了数家军工厂，其中一些工厂遭受的打击比其他工厂更严重。虽然没有工人伤亡，但我们损失了一些设备，一些地区的生产也因此受到影响。"
 iranian_events.242.a: "真是不幸"
 iranian_events.243.t: "人民圣战者组织会见外国领导人"
 iranian_events.243.d: "今天，人民圣战者组织会见了多位来自外国的外交官，这些国家的国际声望较高。此次高层会晤旨在提升他们在伊朗国内外政坛的合法性。"
 iranian_events.243.a: "我们绝不会忘记这些"
 iranian_events.244.t: "人民圣战者组织呼吁全国罢工"
 iranian_events.244.d: "人民圣战者组织呼吁全国范围内罢工，尤其是在少数族裔较多的地区。虽然罢工预计很快结束，但其影响将对国家产生持久影响。"
 iranian_events.244.a: "好的"
 iranian_events.245.t: "人民圣战者组织呼吁全国抗议"
 iranian_events.245.d: "人民圣战者组织呼吁全国范围内的抗议活动，并在一定程度上取得了成功。我们有能力镇压这些抗议活动，但代价高昂。无论如何，这表明我们的支持率已经跌得太低了。"
 iranian_events.245.a: "什么也不做"
 iranian_events.245.b: "镇压抗议活动"
 iranian_events.246.t: "人民圣战者组织试图暗杀一名高级将领"
 iranian_events.246.d: "人民圣战者组织试图暗杀一名高级将领，并在一定程度上取得了成功，因为该将领目前情况危急，正在与死神搏斗。我们有能力挽救他的生命，尽管代价高昂。"
 iranian_events.246.a: "愿他灵魂得享安息"
 iranian_events.246.b: "拯救他的生命"
 iranian_events.247.t: "对人民圣战者组织的仇恨日益加深"
 iranian_events.247.d: "看来，我国民众对人民圣战者组织的仇恨有所加剧，而这个类似邪教的组织在其部分成员中的受欢迎程度有所下降。我们将这种社会进步归功于政府在生活各个方面取得的卓越成就。"
 iranian_events.247.a: "很好"
 iranian_events.247.b: "有趣"
 iranian_events.248.t: "人民圣战者组织叛逃者提供援助"
 iranian_events.248.d: "人民圣战者组织的叛逃者提供了他们在该组织任职期间从外国获得的财政援助。我们将接受这笔资金，并将其用于我们其中一个需要发展的领域。"
 iranian_events.248.a: "很好"
 iranian_events.249.t: "工人爱国主义情绪高涨"
 iranian_events.249.d: "由于担心人民圣战者组织的扩张，我们的工人们开始更加卖力地工作。这很可能是因为他们意识到自己的生活可能会变得更糟，因此他们希望尽可能地让人民圣战者组织远离任何形式的权力。"
 iranian_events.249.a: "很好"
 iranian_events.250.t: "武装部队定位并驱逐人民圣战者组织"
 iranian_events.250.d: "武装部队在国防部门内发现了数名人民圣战者组织的同情者，并已开始对这些腐败分子执行驱逐程序。虽然武装部队尚未逮捕任何人员，但司法部门将负责进一步处理这些人。"
 iranian_events.250.a: "很好"
 iranian_events.251.t: "人民圣战者组织被谴责为外国恐怖组织"
 iranian_events.251.d: "最近，一些国家开始将人民圣战者组织列为外国恐怖组织。这很可能是因为我国政府声望日渐高涨，而人民圣战者组织在伊朗民众中缺乏普遍支持。这对于将这些“蟑螂”从我们的社会中根除而言，是一大进步。"
 iranian_events.251.a: "很好"
 iranian_events.252.t: "伊朗政府垮台"
 iranian_events.252.d: "伊朗政府出人意料地宣布解散并交出权力。结果，人民圣战者组织控制了德黑兰，并将引领伊朗继续前进。尽​​管伊朗政府为何做出此举尚不得而知，但普遍认为，包括阿亚图拉在内的许多人都担心该组织会暗杀伊朗政府。由此可以推断，此举是为了避免几名政府高级官员被该组织暗杀。然而，此举仍然令该地区乃至全世界的许多人感到震惊。"
 iranian_events.252.a: "什么？"
 iranian_events.253.t: "伊朗宣布战胜人民圣战者组织"
 iranian_events.253.d: "拉贾维家族遇刺后，伊朗政府宣布彻底击败了伊朗人民圣战者组织。该家族自上世纪60年代末以来一直被指控经营一个类似邪教的组织。伊朗人民圣战者组织在20世纪80年代的两伊战争中也曾协助伊拉克复兴党，因此他们与伊朗政府以及许多伊朗民众的竞争异常激烈。然而，伊朗政府能够从国外暗杀该家族及该组织的主要领导人，这震惊了世界各地以及伊朗国内的许多人。"
 iranian_events.253.a: "有趣"
 nuclear_iran.25.t: "美国加大经济压力"
 nuclear_iran.25.d: "美国已决定通过加大对我国人民的经济制裁来实现其帝国主义的野心。"
 nuclear_iran.25.a: "我们会抵抗！"
 nuclear_iran.26.t: "美国减轻经济压力"
 nuclear_iran.26.d: "美国选择减少对我国人民的制裁。他们是否会继续保持这一立场，我们拭目以待。"
 nuclear_iran.26.a: "很好"
 nuclear_iran.27.t: "伊朗开始行为反常"
 nuclear_iran.27.d: "伊朗再次表现得更像一个被边缘化的国家，而不是一个文明国家。我们必须重新考虑我们对制裁的立场。"
 nuclear_iran.27.a: "他们自找的"
 nuclear_iran.28.t: "伊朗屈服"
 nuclear_iran.28.d: "伊朗的政策与典型的政策完全相反，似乎正朝着更加和平、更加可控的方向发展。"
 nuclear_iran.28.a: "很好，也许我们现在可以放松制裁"
 nuclear_iran.29.t: "美国解除制裁！"
 nuclear_iran.29.d: "这一天终于到来了，[USA.GetLeader]总统宣布将解除对我国的所有经济制裁。这是我们期盼已久的一天，我们的梦想终于实现了。现在是时候放下分歧，与美国人民和解了。"
 nuclear_iran.29.a: "伟大之日"
