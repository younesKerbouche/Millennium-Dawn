 PER_election_events.6.d: "经过各党派和政府内部有影响力人士的协调后，确定候选人并由监护委员会确认其资格的必要协调工作已经完成并实施。看来社会气氛也因选举而兴奋。\n此外，与之前的选举相比，原党和改革党之间的分歧有所减少，选举将和平举行。\n\n该措施是全国人民的投票。"
 PER_election_events.6.a: "让我们拭目以待。"
 PER_election_events.7: "第十三次总统大选"
 PER_election_events.7.t: "第十三次总统大选"
 PER_election_events.7.d: "经过各党派和政府内部有影响力人士的协调后，确定候选人并由监护委员会确认其资格的必要协调工作已经完成并实施。看来社会气氛也因选举而兴奋。\n此外，与之前的选举相比，原党和改革党之间的分歧有所减少，选举将和平举行。\n\n该措施是全国人民的投票。"
 PER_election_events.7.a: "让我们拭目以待。"
 PER_election_events.8: "哈塔米赢了！"
 PER_election_events.8.t: "哈塔米赢了！"
 PER_election_events.8.d: "今天是选举日，经过候选人哈塔米和塔瓦科利的一番苦战，哈塔米似乎已经取得胜利，将领导伊朗成为新当选的伊朗总统。\n这是改革派胜利的明显迹象！\n\n该措施是全国人民的投票。"
 PER_election_events.8.a: "好的"
 PER_election_events.9: "塔瓦科利赢了！"
 PER_election_events.9.t: "塔瓦科利赢了！"
 PER_election_events.9.d: "今天是选举日，经过两位宣布参选的总统候选人的激烈角逐，塔瓦科利击败了对手，这是首席主义者的伟大胜利！\n\n衡量标准是全国人民的选票。"
 PER_election_events.9.a: "好的"
 PER_election_events.10: "拉夫桑贾尼赢了！"
 PER_election_events.10.t: "拉夫桑贾尼赢了！"
 PER_election_events.10.d: "今天是选举日，获胜者将被宣布……\n伊朗大选的胜利者是……拉夫桑贾尼！\n而失败者是内贾德！这无疑是改革派的胜利！\n\n衡量标准是全国人民的投票。"
 PER_election_events.10.a: "好的"
 PER_election_events.11: "艾哈迈迪-内贾德赢了！"
 PER_election_events.11.t: "艾哈迈迪-内贾德赢了！"
 PER_election_events.11.d: "今天是选举日，获胜者将被宣布...\n伊朗大选的胜利者是...内贾德！\n这显然是校长主义者的胜利！\n\n衡量标准是国家的选票。"
 PER_election_events.11.a: "好的"
 PER_election_events.12.t: "穆萨维赢了！"
 PER_election_events.12.d: "今天是选举日，当选的候选人不是别人，正是……穆萨维！\n祝贺他击败对手内贾德……\n对于改革派来说，这是一个重要的时刻，因为他们是明显的赢家！\n\n衡量标准是全国的选票。"
 PER_election_events.12.a: "好"
 PER_election_events.13: "艾哈迈迪-内贾德赢了！"
 PER_election_events.13.t: "艾哈迈迪-内贾德赢了！"
 PER_election_events.13.d: "今天是选举日，当选的候选人不是别人，正是……内贾德！\n祝贺他击败对手。\n这是校长主义者的一次胜利！\n\n衡量标准是国家投票。"
 PER_election_events.13.a: "好的"
 PER_election_events.14: "鲁哈尼赢了！"
 PER_election_events.14.t: "鲁哈尼赢了！"
 PER_election_events.14.d: "选举日已经到来，随之而来的是这场战斗的胜利者……鲁哈尼！\n他击败了加利巴夫和雷扎伊，他们同样对这场失败感到失望......\n这是改革派的光辉胜利！\n\n该措施是全国人民的投票。"
 PER_election_events.14.a: "好的"
 PER_election_events.15: "加利巴夫赢了！"
 PER_election_events.15.t: "加利巴夫赢了！"
 PER_election_events.15.d: "选举日到了，它带来了审判的胜利者......加利巴夫！\n祝贺鲁哈尼和雷扎伊经历了失败的痛苦。\n这对校长主义者来说是一个巨大的胜利！\n\n衡量标准是全国人民的选票。"
 PER_election_events.15.a: "好的"
 PER_election_events.16: "雷扎伊赢了！"
 PER_election_events.16.t: "雷扎伊赢了！"
 PER_election_events.16.d: "选举日即将到来……对于胜利者来说，这是一个关键时刻……雷扎伊！\n对于鲁哈尼和加利巴夫来说，这是悲伤的时刻，他们必须承受这一损失……\n这是原则主义派的胜利！\n\n该措施是全国人民的投票。"
 PER_election_events.16.a: "好的"
 PER_election_events.17: "鲁哈尼赢了！"
 PER_election_events.17.t: "鲁哈尼赢了！"
 PER_election_events.17.d: "今天是选举日，总统候选人要么继续第二任期，要么永远改变的一天，今天的选举获胜者是……鲁哈尼！\n这是莱西必须接受失败并重新评估，为下一次选举做准备的一天……\n这对于改革派来说是一个巨大的胜利！\n\n该措施是全国人民的投票。"
 PER_election_events.17.a: "好的"
 PER_election_events.18: "莱西赢了！"
 PER_election_events.18.t: "莱西赢了！"
 PER_election_events.18.d: "今天是选举日，人们必须选择谁来领导和代表他们的国家，而赢得民心的人就是……莱西！\n对于鲁哈尼来说，这是一次非常意外和悲伤的失败，因为他不会再有第二次机会......\n这对于原则主义派来说是一次惊人的胜利！\n\n该措施是全国人民的投票。"
 PER_election_events.18.a: "好的"
 PER_election_events.19: "赫玛提赢了！"
 PER_election_events.19.t: "赫玛提赢了！"
 PER_election_events.19.d: "今天是选举日，是选出政治人物来承担领导国家责任的一天，今天的获胜者是……赫玛提！\n莱西感到惊讶和愤怒，冲出了议会……\n这是改良派的关键胜利！\n\n该措施是全国人民的投票。"
 PER_election_events.19.a: "好的"
 PER_election_events.20: "莱西赢了！"
 PER_election_events.20.t: "莱西赢了！"
 PER_election_events.20.d: "今天是选举日，人们投票选出想要代表和领导他们的人，我们命运的获胜者是......莱西！\n赫玛提看起来并不惊讶，并祝贺我们的获胜者......\n这是公国派的巨大胜利！\n\n该措施是全国人民的投票。"
 PER_election_events.20.a: "好的"
