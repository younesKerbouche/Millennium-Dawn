 PER_pezeshkian_bio: "佩泽什基安出生于1954年9月29日，祖籍阿塞拜疆，曾担任皮兰沙赫尔县和纳加德县的县长。他曾五次当选伊朗议会议员，并于2001年至2005年在穆罕默德·哈塔米政府时期担任卫生部长。两伊战争期间，他和家人频繁前往前线，协助医疗工作。1993年，他的妻子和小儿子在一场车祸中丧生，此后他再未再婚。他还精通多种语言，能说波斯语、阿拉伯语、库尔德语和阿塞拜疆语。"
