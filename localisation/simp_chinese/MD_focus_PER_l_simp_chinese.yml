 PER_the_persian_gulf: "波斯湾"
 PER_the_persian_gulf_desc: "几个世纪以来，我们南部的这片水域一直以我们的名字命名。我们将让人们知道，这就是波斯湾——它永远与我们的身份和骄傲紧密相连。"
 PER_majlis_support_required_150_TT: "我们需要在§H议会§!中拥有§H150/290§!支持度来完成此国策。\n\n"
 PER_repairing_region: "地区重建"
 PER_repairing_region_desc: "伊朗伊斯兰共和国的遗留问题破坏了地区信任。我们必须迅速采取行动，重建桥梁，恢复合作，并重申伊朗在中东的建设性地位。"
 PER_return_cento: "重建中央条约组织"
 PER_return_cento_desc: "冷战时期的联盟可以焕发新生。志同道合的国家组成的地区集团可以制衡全球超级大国，维护地区和平。"
 PER_rajavis_cause: "纪念拉贾维"
 PER_rajavis_cause_desc: "拉贾维的事业始终致力于改善伊朗人民的基础设施和教育。我们将投资现代化建设，建设繁荣未来所需的基础设施，并确保所有伊朗人都能接受教育。"
 PER_paramilitary_structure: "准军事结构"
 PER_paramilitary_structure_desc: "泛伊朗主义党采用了准军事结构，以确保我们的运动既有组织，又能迅速采取行动。这种结构使我们能够以一支纪律严明、随时待命的部队捍卫伊朗人民及其利益。"
 PER_forouhars_dream: "福鲁哈尔之梦"
 PER_forouhars_dream_desc: "福鲁哈尔对伊朗基于正义、自由和团结的愿景，至今仍激励着我们。我们尊崇他的精神，致力于建设一个摆脱内部分裂和外国控制、繁荣发展的现代伊朗。"
 PER_destroy_the_corrupt: "清除腐败"
 PER_destroy_the_corrupt_desc: "腐败已从内部侵蚀国家。我们将根除这一弊端，确保人民恢复对政府的信任，并确保资源用于造福全体伊朗人民，而非少数人。"
 PER_majlis.1.t: "议会选举结果"
 PER_majlis.1.d: "本周早些时候，伊朗全国的投票站开放，以便[PER.GetFlag]伊朗人民选举自己的代表。许多人期待着刚刚上任的新政客的议程，而另一方面，现任代表则努力保持对协商会议的影响力。"
 PER_majlis.1.a: "人民已发声"
 PER_majlis.2.t: "为议会下一场辩论做准备"
 PER_majlis.2.d: "议会代表正在为下周安排的辩论做准备。议会中的一些人要求更多时间，称他们尚未准备好合适的提案。然而，大多数人已经在积极游说，希望他们的提案能被听取。"
 PER_majlis.2.a: "让我们听听"
 PER_majlis.2.b: "我需要更多的时间"
 PER_majlis.10.t: "自由党联盟的提议"
 PER_majlis.10.d: "我们决定采纳自由党的提议，他们希望看到我们改革国家，使其对所有人都更具包容性，并改善普通公民的日常生活。"
 PER_majlis.10.a: "让我们看看我们得到了什么"
 PER_majlis.11.t: "温和保守派联盟的提议"
 PER_majlis.11.d: "我们决定采纳温和保守党集团的提议，他们希望看到我们改革国家，以便使反动派能够更顺利地过渡到更加世俗的生活方式。"
 PER_majlis.11.a: "让我们看看我们得到了什么"
 PER_majlis.14.t: "极左联盟的提议"
 PER_majlis.14.d: "我们决定采纳极左派的建议，他们希望看到我们改革国家，以便让那些对左派意识形态和观点感到失望的人认同他们的信仰和思想。"
 PER_majlis.14.a: "让我们看看我们得到了什么"
 PER_majlis.12.t: "社会主义联盟的提议"
 PER_majlis.12.d: "我们决定接受社会主义联盟的提议，他们希望看到我们改革国家，以改善工人和工人阶级公民的日常生活。"
 PER_majlis.12.a: "让我们看看我们得到了什么"
 PER_majlis.15.t: "激进伊斯兰主义集团的提议"
 PER_majlis.15.d: "我们决定采纳激进伊斯兰主义者的提议，他们希望看到我们改革国家，以便使国家重新走向更加保守和伊斯兰主义导向的道路。"
 PER_majlis.15.a: "让我们看看我们得到了什么"
 PER_majlis.16.t: "温和伊斯兰主义集团的提议"
 PER_majlis.16.d: "我们决定采纳温和伊斯兰主义者的提议，他们希望看到我们改革国家，以平息国内剩余强硬派和崛起的世俗主义团体之间的紧张关系。"
 PER_majlis.16.a: "让我们看看我们得到了什么"
 PER_majlis.17.t: "自由主义集团的提议"
 PER_majlis.17.d: "我们决定采纳自由主义者的提议，他们希望看到我们改革国家，使经济受到更少的管制，更加不受政府控制。"
 PER_majlis.17.a: "让我们看看我们得到了什么"
 PER_majlis.18.t: "绿党集团的提议"
 PER_majlis.18.d: "我们决定采纳绿党的提议，他们希望看到我们改革国家，使法律和国家的生活条件更加环保。"
 PER_majlis.18.a: "让我们看看我们得到了什么"
 PER_majlis.19.t: "企业集团的提议"
 PER_majlis.19.d: "我们决定采纳企业集团的提议，他们希望看到我们改革国家，使对企业的监管不那么严厉，更加宽松。"
 PER_majlis.19.a: "让我们看看我们得到了什么"
 PER_majlis.20.t: "君主主义联盟的提议"
 PER_majlis.20.d: "我们决定采纳君主主义者的提议，他们希望看到我们改革国家，以便通过维护国家独立和捍卫国家利益，再次恢复人民的爱国主义和民族主义价值观。"
 PER_majlis.20.a: "让我们看看我们得到了什么"
 PER_majlis.21.t: "极端民族主义集团的提议"
 PER_majlis.21.d: "我们决定采纳极端民族主义者的提议，他们希望看到我们改革国家，以恢复伊朗境内前伊斯兰价值观和边界。"
 PER_majlis.21.a: "让我们看看我们得到了什么"
 PER_majlis.22.t: "军事集团的提议"
 PER_majlis.22.d: "我们决定接受伊朗军方的提议，伊朗军方希望看到我们改革国家，以再次恢复人们对伊朗军队及其能力的信心。"
 PER_majlis.22.a: "让我们看看我们得到了什么"
 PER_majlis.23.t: "改革派联盟的提议"
 PER_majlis.23.d: "我们决定采纳改革派的建议，他们希望看到我们改革国家，以安抚对现有体制日益失望的年轻一代。"
 PER_majlis.23.a: "让我们看看我们得到了什么"
 PER_majlis.24.t: "原则主义主义集团的提议"
 PER_majlis.24.d: "我们决定采纳原敎诣主义派的提议，他们希望看到我们改革国家，以便更严格地诠释1979年由阿亚图拉·霍梅尼在国家内灌输的革命价值观。"
 PER_majlis.24.a: "让我们看看我们得到了什么"
 PER_majlis.30.t: "选举前夕"
 PER_majlis.30.d: "伊朗议会正准备在一段时间后再次举行选举，来自全国各地的伊朗人将需要在这场历史性的选举中投票选出他们喜欢的议员。"
 PER_majlis.30.a: "好的"
 PER_majlis.31.t: "议会成员反对修改法律"
 PER_majlis.31.d: "议会的几位成员公开表示反对对我们的集权法所做的修改，称这种修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.31.a: "好吧，我们可以达成妥协"
 PER_majlis.32.t: "议会成员反对修改法律"
 PER_majlis.32.d: "议会的几名成员公开表示反对对我们的警务法律所做的修改，称这些修改“危险”且“违宪”。议会的几名成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.32.a: "好吧，我们可以达成妥协"
 PER_majlis.32.b: "我不在乎他们说什么"
 PER_majlis.33.t: "议会成员反对修改法律"
 PER_majlis.33.d: "议会的几位成员公开反对对我们的教育法所做的修改，称这些修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
 PER_majlis.33.a: "好吧，我们可以达成妥协"
 PER_majlis.33.b: "我不在乎他们说什么"
 PER_majlis.34.t: "议会成员反对修改法律"
 PER_majlis.34.d: "议会的几位成员公开表示反对对我们的医疗保健法所做的修改，称这些修改“危险”且“违宪”。议会的几位成员发誓要为政府修改其他法律设置障碍，这引起了很多争论。"
