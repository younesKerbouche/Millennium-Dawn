 PER_tavakoli_bio: "艾哈迈德·塔瓦克利1952年出生于贝赫沙赫尔，父亲是一位商人，在沙皇统治末期与高加索地区和俄罗斯保持着贸易关系。197年，他学习电气工程，但在毕业前因罢工而被开除。本科毕业后，他于1997年获得英国诺丁汉大学经济学博士学位，论文题为“1972-1990年伊朗经济通货膨胀的原因”。1998年回到伊朗后，他创办了《明日》报纸。"
