 PER_basij_protest_utilization: "部署巴斯基民兵镇压骚乱"
 PER_basij_protest_utilization_desc: "持续不断的针对我国政府的骚乱和示威活动造成了紧张的气氛，我们可能需要呼吁巴斯基民兵平息骚乱并协助政府。"
