 PER_karroubi_bio: "卡鲁比出生于1937年9月26日，是一位什叶派教士，也是一位长期执政的改革派政治家。作为战斗教士协会的创始成员，他在政治生涯中领导过许多政党和组织。卡鲁比因批评伊朗宪法监护委员会以及伊斯兰共和国的其他管理机构而闻名，因此赢得了许多反对派人士的支持。他曾师从阿亚图拉·蒙塔泽里等人学习神学，因此他的政治思想整体上偏左。"
