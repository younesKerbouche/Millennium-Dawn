 PER_vezarate_keshavarzi_name: "农业部"
 PER_vezarate_keshavarzi_name_desc: "农业部是负责监督伊朗农业的伊朗政府机构。"
 PER_vezarate_jahade_keshavarzi_name: "农业圣战部"
 PER_vezarate_jahade_keshavarzi_name_desc: "农业圣战部是负责监督伊朗农业的伊朗政府机构。该部曾被称为建设圣战部，但于2001年与农业部合并，成立农业圣战部。"
 PER_appoint_jamshid_amouzegar: "任命贾姆希德·阿穆泽加"
 PER_migrant_workers: "工作签证"
 PER_migrant_workers_desc: "我们已经开始向那些愿意通过努力工作帮助改善我们国家的人发放工作签证。"
 PER_freedom_of_information: "信息自由"
 PER_freedom_of_information_desc: "伊朗人民理应享有获取信息和表达意见的自由。我们将促进新闻自由、言论自由和信息畅通无阻，使人民能够就自身未来做出明智的决定。"
 PER_lift_state_owned_monopoly: "解除国有垄断"
 PER_lift_state_owned_monopoly_desc: "媒体必须摆脱国家控制。我们将打破国家对媒体的垄断，鼓励独立新闻机构的发展，确保人民能够获得广泛的意见和信息。"
 PER_governmental_transparency: "政府透明度"
 PER_governmental_transparency_desc: "政府必须透明行事。我们将推动国家与人民之间的公开沟通，确保所有政府行动清晰透明，并对公众负责。"
 PER_ministry_of_economic_affairs: "经济部"
 PER_ministry_of_economic_affairs_desc: "为了引领伊朗经济未来走向繁荣，我们将成立专门的经济事务部。该部将协调国家经济政策，确保工业可持续发展，并维护伊朗的经济利益。"
 PER_protection_for_bahais: "保护巴哈伊教徒"
 PER_protection_for_bahais_desc: "在蒙塔泽里的领导下，伊朗将保护其巴哈伊教公民的权利，确保他们不再遭受压迫或边缘化。蒙塔泽里坚信每个伊朗人都应该享有平等，因此，无论信仰如何，伊朗人都将享有宗教自由。"
 PER_repeal_discriminatory_policies: "废除歧视政策"
 PER_repeal_discriminatory_policies_desc: "我们国家的政策必须建立在所有公民平等的基础上。我们将努力废除任何歧视性法律，确保所有伊朗人，无论性别、种族或宗教，都能在法律面前享有平等对待。"
 PER_reaffirm_isolationism: "重申孤立主义"
 PER_reaffirm_isolationism_desc: "在一个联盟不断变化、利益冲突不断的世界里，重申我们的孤立主义立场或许是明智之举。通过优先实现自给自足，最大限度地减少与外国的纠葛，我们能够保护伊朗的主权，并专注于国内发展。"
 PER_front_against_oppression: "反压迫阵线"
 PER_front_against_oppression_desc: "我们将团结一致，反对一切形式的压迫，无论是国内的还是国外的。我们的运动致力于争取所有伊朗人的权利和自由，确保没有人凌驾于法律之上，没有人的声音被压制。"
 PER_syrian_brothers: "叙利亚兄弟"
 PER_syrian_brothers_desc: "阿萨德政权曾是伊朗的盟友，如今却成为过去错误的证据。支持民主抵抗运动将有助于扭转伊朗的声誉。"
 PER_fortress_tehran: "德黑兰要塞化"
 PER_fortress_tehran_desc: "德黑兰必须加强防御，以保护首都免受内外威胁。我们将投资德黑兰的防御，将其打造成为一座能够抵御任何攻击的现代化堡垒。"
