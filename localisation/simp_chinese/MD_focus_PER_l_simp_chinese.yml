 PER_proclaim_the_islamic_golden_age: "第二个伊斯兰黄金时代"
 PER_proclaim_the_islamic_golden_age_desc: "随着以色列[ISR.GetFlag]犹太复国主义政权的垮台，第二个伊斯兰黄金时代到来了，全世界的穆斯林都欢欣鼓舞，为更美好的未来而努力。"
 PER_blow_nahariya_weapone_storage_desc: "炸毁纳哈里亚武器储存基地将使我们能够遏制以色列的侵略，并向他们表明我们始终保持警惕。"
 PER_future_of_the_artesh: "伊朗伊斯兰共和国军队的未来"
 PER_future_of_the_artesh_desc: "伊朗国防军的未来对伊朗的国防和主权至关重要。其现代化、战略战备和强有力的领导力是确保其在未来几十年保持军事效力的关键。"
 PER_cooperation_with_our_partners: "与我们的合作伙伴合作"
 PER_cooperation_with_our_partners_desc: "在保持伊朗军队自主权的同时，与国际伙伴开展战略合作有助于增强伊朗的国防能力、技术交流和战备能力。"
 PER_artesh_ground_forces: "地面部队"
 PER_artesh_ground_forces_desc: "伊朗陆军是伊朗防御军事力量的骨干力量，负责控制伊朗领土，并为邻国可能的入侵做好准备。"
 PER_artesh_navy: "海军"
 PER_artesh_navy_desc: "伊朗海军负责保卫伊朗海域并控制波斯湾的重要航道。增强其能力可确保伊朗海上边界的安全。"
 PER_artesh_airforce: "空军"
 PER_artesh_airforce_desc: "伊朗空军的任务是保卫伊朗领空，抵御任何空中威胁。持续升级其机队和防空系统对于保持其在该地区的优势至关重要。"
 PER_self_sufficient_drive: "自给自足的驱动力"
 PER_self_sufficient_drive_desc: "伊朗国防技术的自给自足对于减少对外国供应商的依赖至关重要。这一举措将促进伊朗自主的国防生产和创新，增强国家安全和军事自主权。"
 PER_establish_supply_chains: "建立供应链"
 PER_establish_supply_chains_desc: "为伊朗伊斯兰共和国军队建立强大而安全的供应链可确保军队及时获得必要的资源、设备和材料，从而提高作战效率。"
 PER_artesh_peacekeepers: "维和任务"
 PER_artesh_peacekeepers_desc: "伊朗武装部队可能被要求参与维和任务，以稳定冲突地区。这一角色不仅加强了外交关系，也彰显了伊朗对全球和平与安全的承诺。"
 PER_artesh_marine_command: "伊朗伊斯兰共和国海军陆战队司令部"
 PER_artesh_marine_command_desc: "伊朗海军陆战队司令部负责监管伊朗海军资产，确保波斯湾及其他地区的安全。加强其指挥和控制结构将增强伊朗的海上存在和战备能力。"
 PER_prioritize_jets: "优先考虑喷气式飞机"
 PER_prioritize_jets_desc: "增加先进喷气式战斗机的生产和部署将巩固伊朗的空中优势，并对潜在的空中威胁提供更大的威慑力。"
 PER_prioritize_drones: "大规模无人机生产"
 PER_prioritize_drones_desc: "投资大规模生产无人机将使伊朗拥有多功能且经济高效的监视、侦察和打击能力，大大增强伊朗的国防能力。"
 PER_the_arms_dealer: "军火商"
 PER_the_arms_dealer_desc: "与世界各地的军火商接触，可以让我们获得先进的军事技术和武器。这将大大增强伊朗武装部队的实力，巩固伊朗的防御态势。"
 PER_doctrine_of_holy_defense: "神圣防御的遗产"
 PER_doctrine_of_holy_defense_desc: "两伊战争期间确立的“神圣防御”原则，至今仍是我们军事战略的关键要素。强化这一原则，有助于维护伊朗的主权和地区影响力。"
 PER_iaio: "伊朗航空工业组织"
 PER_iaio_desc: "伊朗航空工业组织，又称航空航天工业组织，是一家成立于1966年的国有企业，负责规划、控制和管理伊朗的航空工业。该组织直接生产飞机和航空航天产品，并控股其他国有航空公司。"
 PER_research_and_development: "扩大研发中心"
 PER_research_and_development_desc: "扩大研发中心将加速伊朗国防领域的创新。加强研发将确保我军在应对不断变化的威胁时保持竞争力。"
 PER_our_old_friends: "不太可能的合作伙伴"
 PER_our_old_friends_desc: "尽管我们曾经是对手，但不断变化的全球格局也为与旧伙伴的合作创造了潜力。评估如何重建互利关系至关重要。"
 PER_russian_contracts: "俄罗斯合同"
 PER_russian_contracts_desc: "与俄罗斯签订国防合同可以为我们提供先进的军事硬件和专业知识。这种合作可以增强我们的能力，尤其是在防空和海军技术方面。"
 PER_settle_the_dispute: "平息争端"
 PER_settle_the_dispute_desc: "解决与邻国的长期争端将有助于地区稳定，并创造一个让伊朗伊斯兰共和国军队能够专注于国防这一核心使命的环境。"
 PER_oghab_forty_four: "鹰-44"
 PER_oghab_forty_four_desc: "鹰-44是伊朗研制的一款无人机，用于监视和侦察。扩大其产量将使我们在情报收集方面获得显著优势。"
 PER_our_request: "我们的请求"
 PER_our_request_desc: "我们必须与盟友联系，请求额外的支持和军事资源。加强国际联系将为我们提供军事发展所需的必要资源。"
 PER_the_mountains_of_iran: "伊朗山脉"
 PER_the_mountains_of_iran_desc: "伊朗的山地地形为防御行动提供了战略优势。利用这些自然特性将提高我们抵御任何外部威胁的能力。"
 PER_expand_the_southern_fleet: "扩充南方舰队"
 PER_expand_the_southern_fleet_desc: "加强南方舰队将增强伊朗的海上安全，确保对波斯湾及其重要航道的控制。"
 PER_veins_of_the_revolution: "革命的脉络"
 PER_veins_of_the_revolution_desc: "革命的血脉深深扎根于我们的外交政策之中。我们的遗产绝不能沾染懦弱，而必须体现革命的决心。"
 PER_alawites_in_syria: "阿拉维派桥头堡"
 PER_alawites_in_syria_desc: "阿萨德家族领导的阿拉维派叙利亚政权与我们有着相同的什叶派信仰和反西方立场。这其中还包括与我们的代理人真主党的关键联系。伊朗需要加强与叙利亚的关系，以确保其拥有一个关键的地区盟友，并增强我们对中东地区的影响力，从而进一步挑战该地区的犹太复国主义势力。"
 PER_damascus_corridor: "大马士革走廊"
 PER_damascus_corridor_desc: "大马士革走廊是我们不能放过的走廊，我们必须加强与叙利亚的关系，确保这一重要走廊的安全。"
 PER_palestinian_frontism: "巴勒斯坦阵线主义"
 PER_palestinian_frontism_desc: "迄今为止，巴勒斯坦的抵抗运动主要以逊尼派或左翼运动为主。现在是时候我们开始操纵他们的政治，让一个更有利的群体掌权了。"
 PER_advise_PIJ: "为巴勒斯坦伊斯兰圣战组织提供建议"
 PER_advise_PIJ_desc: "伊斯兰圣战组织由法蒂·沙卡奇于1981年创立，最初是穆斯林兄弟会的一个分支，其意识形态受到伊朗伊斯兰革命的影响。法蒂·沙卡奇甚至写了一本书，赞扬阿亚图拉·霍梅尼对伊斯兰国家的方针。自那时起，伊斯兰圣战组织就一直站在伊朗的立场上，但逊尼派倾向的伊斯兰圣战组织未来可能会与伊朗发生冲突。\n\n阿布·吉哈德外国行动部队以哈利勒·瓦齐尔的名字命名，是一个由巴勒斯坦武装分子和伊朗情报人员领导的联合行动部队，负责监督简易爆炸装置的走私和生产以及隧道网络的建设。该部队主要由伊朗革命卫队（圣城军）的一个伊朗分支控制。"
 PER_corridor_to_hezbollah: "通往真主党的走廊"
 PER_corridor_to_hezbollah_desc: "一旦发生战争，我们必须有一条通往黎巴嫩南部的走廊才能做好准备。"
 PER_descend_on_iraq: "降临伊拉克"
 PER_descend_on_iraq_desc: "萨达姆及其复兴党支持者长期以来掠夺伊拉克人民的财富。现在是时候将他们从他们的压迫中解放出来了。"
 PER_puppeteer_iraqi_politcs: "操纵伊拉克政治"
 PER_puppeteer_iraqi_politcs_desc: "自1999年起义以来，复兴党和逊尼派在伊拉克的权威逐渐减弱。伊拉克是一个至关重要的缓冲国，为阻止任何西方国家入侵提供了一道路障。对伊拉克领导层施加影响将维护我们在该地区的利益，并确保我们的影响力持续向黎巴嫩扩散。"
 PER_liberation_of_the_qods: "解放圣城"
 PER_liberation_of_the_qods_desc: "犹太复国主义者是时候放弃对圣城的控制了。即将到来的胜利将彻底颠覆这个地区。"
 PER_striking_the_great_satan: "打击大撒旦"
 PER_striking_the_great_satan_desc: "§R时机已到§!"
 PER_azeri_shias: "武装阿塞拜疆伊斯兰抵抗运动"
 PER_azeri_shias_desc: "是时候让我们把目光投向阿塞拜疆了。生活在我们上方的什叶派，几十年来饱受压迫，从苏联到如今的统治者，无不如此。现在是时候让我们武装唯一合法的政治运动 - 阿塞拜疆伊斯兰抵抗运动。"
 PER_a_new_dawn: "东方的呐喊"
 PER_a_new_dawn_desc: "东方人迎来了新的一天。腐败的秩序已然崩塌，新的正义愿景将引领这片土地。"
 PER_eastern_initiative: "自由世界的人们"
 PER_eastern_initiative_desc: "现在是时候推动那些受到本国压迫性法律束缚的人们摆脱束缚了，伊朗将成为他们的代言人。"
 PER_one_nation: "一个国家"
 PER_one_nation_desc: "联合伊斯兰共和国将统一，而非分裂。在众多国家之间实行自治是愚蠢的。"
 PER_decentralized_state: "众多国家"
 PER_decentralized_state_desc: "贪图权力的人是愚蠢的。直接控制联合伊斯兰共和国旗下的众多国家将带来灾难。"
 PER_the_displaced: "流离失所者"
 PER_the_displaced_desc: "我们必须为无家可归的人提供住所，我们必须收留穷人、病人和饥饿的人。"
 PER_hegemon_of_the_gulf: "海湾霸主"
 PER_hegemon_of_the_gulf_desc: "伊朗现在是、并且将来也将继续是波斯湾的唯一霸主。如果我们愿意，一旦我们完全控制该地区，阿拉伯国家在新的地区秩序中将没有立足之地。"
 PER_arabian_underbelly: "阿拉伯马的下腹部"
 PER_arabian_underbelly_desc: "现在是时候利用我们的盟友，打击阿拉伯的软肋了。如果胡塞武装袭击沙特，我们将凭借出其不意的优势，获得对敌人的巨大优势。"
 PER_a_truly_red_sea: "真正的红海"
 PER_a_truly_red_sea_desc: "红海看起来不是红色的，但是一旦我们的敌人开始成为他们傲慢的牺牲品，大海就会被染成红色。"
 PER_usurpers_of_mecca: "麦加的篡位者"
 PER_usurpers_of_mecca_desc: "是时候推翻麦加的篡位者，解放圣城人民了。伊斯兰的真正旗帜在伊朗，而伊朗也将在麦加高举这面旗帜。"
 PER_topple_gulf_monarchies: "推翻海湾君主制"
 PER_topple_gulf_monarchies_desc: "贪婪、欺骗和腐败共同危害着该地区和伊斯兰教。海湾君主制是所有这些问题的根源，必须被推翻。"
 PER_blood_spilt_over_hormuz: "霍尔木兹海峡血流成河"
 PER_blood_spilt_over_hormuz_desc: "霍尔木兹海峡属于伊朗，并将永远如此。然而，如果我们受到挑衅，我们将毫不犹豫地保卫海峡。坐等挑衅将是一个致命的错误，因此，我们必须主动出击，先发制人。沙特王室接受正义审判的时刻到了。"
 PER_gulf_supremacy_desc: "从东海岸到西海岸，我们用盟友填满并包围了波斯湾，并削弱了曾经在此拥有权力的显赫国家。波斯湾如今已真正、无可争议地属于波斯！"
 PER_gulf_summit: "海湾峰会"
 PER_gulf_summit_desc: "海湾地区的紧张局势长期以来损害了该地区的稳定与繁荣。我们举办多边峰会旨在开启对话之门，建立信任，并探索新的合作框架。"
 PER_the_lasting_truce: "持久休战"
 PER_the_lasting_truce_desc: "多年的代理人冲突和敌对行动已造成严重后果。我们将通过审慎谈判和相互承认，努力与沙特阿拉伯及其他海湾国家建立持久的休战协议。"
 PER_the_crescents_sword: "新月之剑"
 PER_the_crescents_sword_desc: "地区和平需要实力。通过现代化我们的能力并保持威慑态势，我们可以成为守护新月地带、维护海湾地区力量平衡的利剑。"
 PER_strenghten_economic_ties: "建立经济联系"
 PER_strenghten_economic_ties_desc: "仅靠外交手段是不够的——共同繁荣才是长期和平的关键。我们将与海湾伙伴国开展贸易协定、能源合作和联合基础设施项目。"
 PER_regional_defense: "区域防御"
 PER_regional_defense_desc: "除了言论和贸易之外，真正的合作必须涵盖集体安全。我们将探索情报共享、联合演习以及建立区域防务谅解的途径。"
 PER_musandam_gambit: "穆桑代姆策略"
 PER_musandam_gambit_desc: "霍尔木兹海峡并未完全在我们的控制之下，因此，我们需要开始思考如何使我们对该地区的主张合法化。"
 PER_solidarity_through_strength: "团结来自力量。"
 PER_solidarity_through_strength_desc: "在这个仍受过去政策影响的地区，伊朗必须展现团结与力量。我们必须建立以相互尊重和务实合作为基础的新型关系。"
 PER_meeting_in_ankara: "在安卡拉举行会议"
 PER_meeting_in_ankara_desc: "必须正式邀请土耳其加入新的“中央条约组织”。共同维护地区平衡的利益可以成为面向未来的伙伴关系的基石。"
 PER_talks_with_the_americans: "与美国人的会谈"
 PER_talks_with_the_americans_desc: "与美国重建外交关系至关重要。虽然信任来之不易，但在稳定与增长方面的共同利益将铺就一条潜在的前进之路。"
 PER_handle_pkk_cells: "处理库尔德斯坦工人党单元"
 PER_handle_pkk_cells_desc: "库尔德工人党的威胁不分国界。与土耳其在情报共享和行动方面开展合作，将确保共同安全并维护我们的主权。"
 bolster_the_caspian: "增强里海舰队"
 bolster_the_caspian_desc: "掌控里海需要存在感和威慑力。扩大我们的舰队将保障贸易路线安全，并增强地区实力。"
 PER_nato_proximity: "拉近北约距离"
 PER_nato_proximity_desc: "虽然成为北约正式成员国仍遥遥无期，但将我们的理论和结构与北约结合起来将带来巨大的战略和技术效益。"
 PER_safe_distance: "安全距离"
 PER_safe_distance_desc: "与北约接触并不意味着屈服。我们可以在不损害自主权的情况下获得合作的回报。"
 PER_in_caucasia: "进入高加索"
 PER_in_caucasia_desc: "随着伊朗伊斯兰共和国的衰落，高加索地区出现了真空。现在正是伊朗回归的时机，提供支持、基础设施和影响力。"
 PER_in_central_asia: "进入中亚"
 PER_in_central_asia_desc: "我们与中亚的文化和历史联系现在可以得到充分利用。基础设施、贸易和教育将成为新关系的基础。"
 PER_the_hezbollah_problem: "真主党问题"
 PER_the_hezbollah_problem_desc: "伊朗革命卫队残余势力和真主党特工仍在黎巴嫩活跃。消灭他们是断绝我们与过去联系的必要条件。"
 PER_a_party_no_more: "党派不再"
 PER_a_party_no_more_desc: "真主党的继续存在与地区和平格格不入。我们的目标很明确：摧毁他们的军事能力。"
 PER_challenge_russian_influence: "挑战俄罗斯的影响力"
 PER_challenge_russian_influence_desc: "俄罗斯在该地区的主导地位已不受制约。伊朗必须展现出一股独立的力量，以对抗莫斯科的高压手段。"
 PER_negotiate_f_thirty_five: "谈判F-35合同"
 PER_negotiate_f_thirty_five_desc: "确保获得F-35项目的使用权将标志着我们国防态势的深刻转变。外交和改革必须为此铺平道路。"
 PER_funds_for_democracies: "民主基金"
 PER_funds_for_democracies_desc: "支持海外民主运动彰显了我们的新身份。战略性资助有助于构建更加稳定友好的邻里关系。"
 PER_care_for_our_own: "关爱我们自己"
 PER_care_for_our_own_desc: "在放眼全球的同时，我们不能忘记我们的公民。福利计划和发展必须与对外雄心相辅相成。"
 PER_prospect_of_expansion: "扩张前景"
 PER_prospect_of_expansion_desc: "中央条约组织不应保持排他性。区域民主国家和温和派国家的加入将确保其合法性和持久性。"
 PER_challenge_saudi_hegemony: "挑战海湾霸权"
 PER_challenge_saudi_hegemony_desc: "海湾王国长期以来一直左右着该地区的发展方向。通过构建一个替代联盟，我们展现了一个超越石油和寡头政治的愿景。"
 PER_standardize_alliance_training: "标准化联盟培训"
 PER_standardize_alliance_training_desc: "强大的联盟必须使用相同的军事语言。联合演习和条令协调将增强中央条约组织的作战能力。"
 PER_what_was_once_ours: "曾经属于我们的东西"
 PER_what_was_once_ours_desc: "失地的伤痕依然萦绕在我们的民族意识中。现在是时候开始构建一个未来，重拾我们的历史遗产了。"
 PER_calm_the_nerves: "安神"
 PER_calm_the_nerves_desc: "当我们崛起时，总会有人颤抖。让我们向邻国保证，我们的伟大不会让他们垮台，但这并不意味着我们会熄灭我们的火焰。"
 PER_investing_in_new_missiles: "投资新导弹"
 PER_investing_in_new_missiles_desc: "优势并非继承而来，而是建立起来的。我们的下一代导弹系统将确保我们的声音在整个地区被听到。"
 PER_choking_hormuz: "收紧霍尔木兹"
 PER_choking_hormuz_desc: "霍尔木兹海峡是全球石油贸易的要道，我们掌握着主动权。通行费不过是公平的价格。"
 PER_arm_the_rebels: "武装阿拉伯叛军"
 PER_arm_the_rebels_desc: "东部异议不断发酵。只要谨慎支持并采取果断行动，沙特王室的裂痕就能化为碎片。"
 PER_modernizing_silos: "导弹井现代化改造"
 PER_modernizing_silos_desc: "过时的导弹基础设施令我们面临风险。对全国范围内的导弹发射井进行升级改造，对于确保快速安全地发射导弹至关重要。"
 PER_the_northern_problem: "北方问题"
 PER_the_northern_problem_desc: "阿塞拜疆的挑衅不容忽视。我们必须开始着手准备，果断而持久地解决北方问题。"
 PER_new_horizons: "新地平线"
 PER_new_horizons_desc: "我们的能源外交必须与我们的战略雄心相匹配。我们将向那些利用我们克制的人索要我们应得的海湾资源份额。"
 PER_break_the_iraqi_hand: "打破伊拉克的束缚"
 PER_break_the_iraqi_hand_desc: "伊拉克政府长期以来一直压迫其南部人民。尽管该地区资源丰富，但巴格达政府已证明自己无力统治这片土地，我们将改变这一现状。"
 PER_funds_for_aio: "资助航空航天工业组织"
 PER_funds_for_aio_desc: "航空航天工业组织是我们军事现代化的先锋。我们将为其蓬勃发展提供所需的支持。"
 PER_move_on_oman: "向阿曼前进"
 PER_move_on_oman_desc: "阿曼控制着关键的战略要地，但仍然处于孤立状态。现在是时候改变这种状况了——按照我们的意愿，必要时不惜动用武力。"
 PER_yes_men_of_qatar: "应声虫卡塔尔"
 PER_yes_men_of_qatar_desc: "卡塔尔作为地区大国走狗的角色必须终结。它们要么与我们结盟，要么成为我们崛起的注脚。"
 PER_preparing_our_anti_air: "准备防空"
 PER_preparing_our_anti_air_desc: "现代国家必须防御空中威胁。我们的防空能力必须不断提升，以匹敌对手。"
 PER_fan_the_flames_in_baku: "在巴库煽风点火"
 PER_fan_the_flames_in_baku_desc: "阿塞拜疆的内部动乱已经成熟，很容易被操纵。我们将点燃这把火，并在边境对面看着它燃烧。"
 PER_levy_historical_ties: "挖掘历史联系"
 PER_levy_historical_ties_desc: "我们许多邻国的生存，都归功于曾经飘扬着波斯旗帜的被瓜分的土地。我们将提醒他们，我们共同的过去，以及共同的未来。"
 PER_levy_religious_ties: "挖掘宗教联系"
 PER_levy_religious_ties_desc: "信仰的纽带在这个地区根深蒂固。凭借这些纽带，我们将有理由引领这个地区的未来。"
 PER_revoke_turkmenchay_treaty: "废除《土库曼恰伊条约》"
 PER_revoke_turkmenchay_treaty_desc: "《土库曼恰伊条约》是耻辱。废除该条约将标志着一个新的篇章的开始，我们将收回被不公正地夺走的一切。"
 PER_the_ardabil_conference: "阿尔达比勒会议"
 PER_the_ardabil_conference_desc: "在阿尔达比勒，规划已定，雄心已动。统一之路从这里开启。阿塞拜疆人民与伊朗人民融为一体，一百年前，莫斯科的威胁将他们分开。"
 PER_the_armenian_concern: "亚美尼亚的担忧"
 PER_the_armenian_concern_desc: "亚美尼亚长期以来一直是伊朗利益与北方之间的楔子。这个问题可能需要军事手段来解决。"
 PER_the_azarabadegan_guard: "阿扎拉巴德甘卫队"
 PER_the_azarabadegan_guard_desc: "为了保卫我们的北部边境，我们将在阿扎拉巴德甘建立精锐部队。他们既是盾牌，又是利剑。"
 PER_unification_in_armenia: "在亚美尼亚的努力"
 PER_unification_in_armenia_desc: "一旦取得胜利，亚美尼亚绝不能沦为废墟。我们将努力在经济、政治和军事上，将亚美尼亚的命运与我们紧密联系在一起。"
 PER_reunification: "统一"
 PER_reunification_desc: "纠正历史错误的日子已经到来。阿塞拜疆、亚美尼亚和土库曼斯坦的土地必须回归伊朗。"
 PER_turmoil_in_the_ghanistan: "阿富汗动乱"
 PER_turmoil_in_the_ghanistan_desc: "阿富汗内战已持续数十年。现在是时候制定长期应对计划了。"
 PER_encroachment_to_the_east: "侵占东方"
 PER_encroachment_to_the_east_desc: "与其坐等别人赢得阿富汗战争，不如我们自己来。我们将支持哈扎里斯坦的亲伊朗叛军，以巩固我们对阿富汗的控制。"
 PER_karim_khalili: "支持卡里姆·哈利利"
 PER_karim_khalili_desc: "与他的同行相比，卡里姆·哈利利是一个温和派，如果我们想要一个没有激进主义的阿富汗，他就是我们要找的人。"
 PER_asif_mohseni: "支持阿西夫·穆赫塞尼"
 PER_asif_mohseni_desc: "与哈利利相比，阿西夫·穆赫塞尼是一位强硬派候选人，他在阿富汗什叶派中的受欢迎程度可能正是我们确保哈扎拉获胜所需要的。"
 PER_create_hazara_defense_force: "创建哈扎拉防御部队"
 PER_create_hazara_defense_force_desc: "哈扎拉人不能由一群简单的民兵领导，必须建立一支有组织的、正式的军队来保卫他们的土地。"
 PER_fighting_the_taliban: "打击塔利班"
 PER_fighting_the_taliban_desc: "我们不能让阿富汗人独自与塔利班作战，我们必须帮助阿富汗人民进行战斗，并将这些恐怖分子赶出我们的边境。"
 PER_ministry_of_war_and_armed_forces_logistics: "国防和武装部队后勤部"
 PER_ministry_of_war_and_armed_forces_logistics_desc: "国防和武装部队后勤部长期以来一直肩负着监督我们的作战理论、计划和战备状态的完整性的重任。这个至关重要的组织不容忽视，需要我们给予关怀和关注，才能使其蓬勃发展并发挥最佳作用。"
 PER_twenty_first_century_warfare: "21世纪战争"
 PER_twenty_first_century_warfare_desc: "战争环境瞬息万变。如果我们固守旧有的传统，我们的军队将相对轻松地被消灭。"
 PER_brave_men_of_the_sky: "天空勇士"
 PER_advanced_machines_of_the_sky: "空中的先进机器"
 PER_advanced_machines_of_the_sky_desc: "天空中，男人、女人和孩子都将敬畏地仰望头顶上盘旋咆哮的野兽。凭借纯粹的知识、勤劳的劳动和伊朗的精湛技艺，我们将主宰上帝在我们头顶上镌刻的蓝色地平线。"
 PER_legacy_of_pessian: "佩西安的遗产"
 PER_legacy_of_pessian_desc: "佩西安是一位真正的飞行员，他是伊朗迈向现代化、伟大和自由的伟大革命的首批烈士之一。他的精神不会被遗忘，相反，他将在陆军航空兵的传统中永垂不朽。"
 PER_jack_of_all_trades: "万事通"
 PER_jack_of_all_trades_desc: "我们的飞行员能力出众，而且绝对是多面手。任何不足之处都是一种妥协，而这种妥协在当前艰难时期我们绝对不能做出。"
 PER_steadfast_upgrades: "坚定不移的升级"
 PER_steadfast_upgrades_desc: "我们的机队正在老化，而且老化速度相对较快。我们必须采取简洁、协调一致的措施，对飞机进行现代化升级，以便能够在空中与敌人竞争。"
 PER_those_on_the_field: "那些在战场上的人"
 PER_those_on_the_field_desc: "那些在战场上浴血奋战的将士，那些与敌人作战、保卫国家的将士，那些为这片土地献出生命的将士，我们决不能忘记。我们必须努力提升他们的作战理念和作战方式。"
 PER_a_mans_best_friend: "男人最好的朋友"
 PER_a_mans_best_friend_desc: "男人最好的朋友，就是身边的火炮。如果没有这些大炮，除了士兵自己，还有谁愿意为了给别人开路而做出这样的牺牲？"
 PER_cannons_of_today: "当今的大炮"
 PER_cannons_of_today_desc: "如今的大炮在战场上是令人闻风丧胆的武器。然而，我们仍在使用过时的大炮。因此，为了给部队创造一个公平的战场环境，升级改造老旧装备是我们的责任。"
 PER_guidance_of_the_old_guard: "保守派的指导"
 PER_guidance_of_the_old_guard_desc: "有些老人，比如肯尼斯，总是喋喋不休，但我们的老人却不会。我们需要那些在这里长期服役的老将和指挥官的指导，尤其是那些经历过伊拉克战争的老将。"
 PER_armored_beasts: "装甲野兽"
 PER_armored_beasts_desc: "无论陆地还是海洋，装甲猛兽都自由游荡，肆虐脆弱、无装甲且体型较弱的对手。为了确保我们的士兵不被它们所伤，我们必须创造自己的变体。"
 PER_the_crews: "乘员"
 PER_the_crews_desc: "我们必须优先考虑操作坦克和装甲车辆的乘员。他们长期坐在炎热、潮湿、拥挤的环境中。"
 PER_the_roar_of_an_engine: "引擎的轰鸣"
 PER_the_roar_of_an_engine_desc: "凭借适当的技术，我们的装甲车将摧毁任何来犯的敌军。我们必须加倍努力，确保自己在战斗中占据优势。"
 PER_sailors_of_tomorrow: "明日水手"
 PER_sailors_of_tomorrow_desc: "虽然水手们确实可以很勇敢，但他们需要可靠的船只和设备。我们早就应该对那些在我们领海航行的船只进行一些亟需的升级，偶尔也会对那些我们想挑衅的船只进行升级。"
 PER_hope_and_pride_of_iran: "伊朗的希望和骄傲"
 PER_hope_and_pride_of_iran_desc: "水兵和飞行员是伊朗的希望和骄傲。没有他们，谁来操控这些机器，支援地面上的英勇战士？"
 PER_revolutionary_blueprint: "革命蓝图"
 PER_revolutionary_blueprint_desc: "革命蓝图概述了我们致力于重塑伊朗基础设施、经济和社会，使其符合伊斯兰价值观的承诺。通过自力更生、现代化和民族团结，我们将巩固我们在世界舞台上的地位，并确保革命的成功。"
 PER_way_of_the_imam: "伊玛目之路"
 PER_way_of_the_imam_desc: "伊玛目之路是正义、平等和伊斯兰治理之路。它是我们政治和精神复兴的基石。遵循伊玛目之教诲，我们致力于保卫伊斯兰共和国，引领其走向繁荣与独立的未来。"
 PER_bastion_of_islam: "伊斯兰堡垒"
 PER_bastion_of_islam_desc: "伊朗是伊斯兰革命的堡垒，是伊斯兰治理和价值观的堡垒。作为伊斯兰世界的领导者，我们将捍卫和传播伊斯兰教义，确保世界各地受压迫的人们都能发出自己的声音。"
 PER_state_of_the_revolution: "革命之国"
 PER_state_of_the_revolution_desc: "伊斯兰共和国是革命的体现，是一个建立在正义、独立和抵抗原则之上的国家。我们的革命将继续引领我们治理的方方面面，从经济政策到国际关系，确保伊玛目的理想始终是我们一切行动的核心。"
 PER_sepah_loyalty_discipline: "伊斯兰革命卫队忠诚与纪律倡议"
 PER_sepah_loyalty_discipline_desc: "伊斯兰革命卫队是我们革命的盾牌。通过“忠诚与纪律”倡议，我们旨在加强伊斯兰革命卫队与伊朗伊斯兰共和国之间的信任与承诺纽带，确保我们的部队在保卫革命的道路上坚定不移。"
 PER_the_media_fatwa: "媒体教令"
 PER_the_media_fatwa_desc: "在信息战时代，媒体教令确保媒体始终遵循伊斯兰教义。我们将规范媒体内容，弘扬伊斯兰价值观，消除有害的外部影响，维护革命和国家的完整。"
 PER_clamp_domestic_separatism: "严厉打击国内分裂主义"
 PER_clamp_domestic_separatism_desc: "民族团结对伊朗伊斯兰共和国的强大至关重要。任何试图通过分裂主义或分裂性意识形态破坏我们团结的势力都必须受到果断打击。我们将加强伊朗各民族之间的团结，确保任何外国支持的分裂主义都无法威胁我们的革命。"
 PER_establish_cyber_police: "网络警察"
 PER_establish_cyber_police_desc: "数字战争的兴起以及外国宣传通过互联网的传播，要求我们采取新的国家安全方针。“网络警察”将保护伊朗伊斯兰共和国免受网络威胁，确保虚拟世界免受有害影响，并服务于革命。"
 PER_khomeinis_promise: "霍梅尼的承诺"
 PER_khomeinis_promise_desc: "伊玛目霍梅尼的承诺是建立一个建立在正义、信仰和独立基础上的社会。我们致力于实现伊玛目对伊斯兰共和国的愿景，一个坚定自身价值观并确保革命成功的伊斯兰共和国。"
 PER_architechts_of_seventy_nine: "1979年的建筑师"
 PER_architechts_of_seventy_nine_desc: "1979年革命的英雄们奠定了伊斯兰共和国的基础。他们的远见卓识、牺牲奉献和卓越领导力，终结了压迫和外国控制，建立了一个主权伊斯兰国家，至今仍是世界的典范。"
 PER_ballistic_shift: "弹道偏移"
 PER_ballistic_shift_desc: "我们将继续追求军事自给自足，重点发展先进弹道导弹能力。通过这一转变，我们将确保伊朗做好抵御外部威胁的防御准备，维护我们的独立，并加强我们在该地区的地位。"
 PER_self_sufficiency_jihad_org: "自给自足圣战组织"
 PER_self_sufficiency_jihad_org_desc: "自给自足圣战组织致力于确保伊朗经济和技术的完全独立。我们将利用自身人力和资源优势，消除对外国势力的依赖，建设一个繁荣、自力更生的伊朗。"
 PER_forbid_nuclear_arms: "禁止核武器"
 PER_forbid_nuclear_arms_desc: "虽然我们保留和平利用核技术的权利，但伊斯兰共和国承诺永不发展核武器。在伊斯兰原则的指引下，我们相信，我们国家的真正力量在于团结和信仰，而非危险武器的扩散。"
 PER_mouse_in_the_corner: "绝境之鼠"
 PER_mouse_in_the_corner_desc: "外国势力不断孤立和挑衅我们，我们不会被吓倒。面对侵略，我们坚定不移，随时准备捍卫我们的主权。正如老鼠被逼到绝境时会奋起反抗一样，我们将展现我们的力量和韧性。"
 PER_naja_focus: "国家警察部队"
 PER_naja_focus_desc: "国家警察部队在维护法律和保卫革命方面发挥着至关重要的作用。他们的职责是维护秩序，维护伊斯兰价值观，并确保伊朗人民在伊斯兰共和国的领导下和平安全地生活。"
 PER_great_fire_wall: "大防火墙"
 PER_great_fire_wall_desc: "在互联网时代，防火墙对于保护我国人民免受有害的外部影响和网络威胁至关重要。我们将保卫虚拟空间，确保只有符合伊斯兰价值观的内容才能被我国公民访问。"
 PER_internet_freedom: "通达全球自由"
 PER_internet_freedom_desc: "我们认识到获取信息的重要性，但伊斯兰共和国致力于对互联网采取可控且平衡的方针。通过在维护主权的同时提供全球资源的访问，我们将在数字时代维护我们的伊斯兰价值观。"
 PER_principles_of_vilayet_faqih: "法基赫的监护原则"
 PER_principles_of_vilayet_faqih_desc: "“法基赫的监护”的教义将最高权力赋予伊斯兰法学家。这一原则指导着伊斯兰共和国的所有决策，确保我们的治理植根于伊斯兰法的智慧和伊玛目的教诲。"
 PER_handle_student_groups: "处理学生团体"
 PER_handle_student_groups_desc: "学生团体在国家思想生活中发挥着至关重要的作用。然而，他们的活动必须始终符合革命的原则。我们将确保学生运动服务于伊斯兰共和国的更大利益，维护团结与进步。"
 PER_science_and_islam: "科学与伊斯兰"
 PER_science_and_islam_desc: "伊朗伊斯兰共和国认为科学进步与伊斯兰价值观并不矛盾。我们将在伊朗推动一场科学革命，确保技术进步与我们的宗教和文化特征相协调。"
 PER_warrants_on_problematic_people: "针对问题个人的逮捕令"
 PER_warrants_on_problematic_people_desc: "任何威胁伊朗伊斯兰共和国稳定或宣扬反革命思想的个人都必须受到果断打击。我们将对那些破坏国家团结和安全的人发出逮捕令，确保革命免受内部威胁。"
 PER_guided_by_faith: "信仰指引"
 PER_guided_by_faith_desc: "我们国家的方向牢牢扎根于信仰，以伊斯兰教的神圣原则为指引。从国内政策到国际关系，每项决策都符合我们信仰所赋予的正义、公平和公正的价值观。"
 PER_guided_by_people: "以人为本"
 PER_guided_by_people_desc: "伊朗伊斯兰共和国的力量在于人民的意志。我们致力于确保每一项政策、每一项决定都反映伊朗人民的愿望和需求，在伊斯兰框架内维护人民主权原则。"
 PER_with_no_choice: "...别无选择"
 PER_with_no_choice_desc: "面对外部侵略或内部动乱，伊斯兰共和国别无选择，只能果断采取行动。我们的行动，无论是外交行动还是防御行动，都源于保卫我国革命和维护我国主权的必要性。"
 PER_anti_riot_equipment: "进口防暴装备"
 PER_anti_riot_equipment_desc: "为了维护秩序，捍卫伊斯兰共和国的完整，我们将确保执法部门配备必要的工具来应对骚乱。通过进口先进的防暴设备，我们将增强维护人民和平与安全的能力。"
 PER_increased_guidance_patrol: "道德警察"
 PER_increased_guidance_patrol_desc: "道德警察是社会的道德指南针。通过增加他们的存在，我们将确保我们的公共场所符合谦逊和伊斯兰法的价值观，促进建立一个体现我们神圣原则的社会。"
 PER_abolish_guidance_patrol: "废除道德警察"
 PER_abolish_guidance_patrol_desc: "在新时代，我们或许会考虑废除道德警察，承认个人自由在伊斯兰背景下的重要性。这将是在个人自由与社会凝聚力需求之间取得平衡的一步，体现了我们共和国不断发展的本质。"
 PER_electoral_clarity: "选举透明度"
 PER_electoral_clarity_desc: "确保选举过程的透明和公正是伊朗伊斯兰共和国的一项重要原则。我们将推行改革，确保每一张选票都得到准确统计，并确保我们的选举在伊斯兰框架的指导下反映人民的真实意愿。"
 PER_utilize_workers_house: "利用工人之家"
 PER_utilize_workers_house_desc: "工人之家是伊朗伊斯兰共和国的重要机构，致力于确保劳工的声音得到倾听和尊重。我们将赋予该机构权力，使其更好地服务于工人阶级的需求，促进社会公正，增进人民福祉，为国家经济提供动力。"
 PER_expand_nehsa: "扩充伊斯兰革命卫队航空航天部队"
 PER_expand_nehsa_desc: "伊斯兰革命卫队航空航天部队在技术上落后得相当快。现在是时候向俄罗斯伸出援手，获取新技术了。"
 PER_vaja_intel: "伊朗伊斯兰共和国情报部"
 PER_vaja_intel_desc: "伊朗伊斯兰共和国情报部对于维护我们伊斯兰共和国的完整至关重要。该情报机构确保我们领先任何阴谋家或外国敌人一步，维护革命，捍卫伊朗人民的主权。"
 PER_funding_for_faraja: "资助伊朗伊斯兰共和国警察司令部"
 PER_funding_for_faraja_desc: "伊朗伊斯兰共和国警察司令部在捍卫伊斯兰价值观和共和国免受腐败和外国影响方面发挥着重要作用。增加资金将增强其维护法律和秩序的能力，确保革命原则在社会各个层面得到捍卫。"
 PER_hijab_and_chastity: "头巾和贞洁法案"
 PER_hijab_and_chastity_desc: "《头巾与贞洁法案》旨在确保每位伊朗女性遵守伊斯兰教义所规定的端庄贞洁原则。该法案将维护社会道德结构，并通过倡导遵循神圣指引的生活来强化革命价值观。"
 PER_strengthen_guardian_council: "加强宪法监护委员会"
 PER_strengthen_guardian_council_desc: "宪法监护委员会通过监督法律和候选人的合法性，确保伊斯兰共和国恪守其原则。加强宪法监护委员会的职能将进一步保障我们的伊斯兰治理，并确保共和国继续沿着革命确定的道路前行。"
 PER_weaken_guardian_council: "破坏宪法监护委员会"
 PER_weaken_guardian_council_desc: "为了在伊斯兰共和国内部实现更大的灵活性和政治改革，我们或许可以考虑削弱宪法监护委员会的影响力。这将使更多不同的政治观点得以蓬勃发展，尽管这可能会削弱我们伊斯兰治理的力量。"
 PER_basij_autonomy: "授予巴斯基民兵自主权"
 PER_basij_autonomy_desc: "巴斯基民兵是我们革命力量​​的核心，赋予他们自治权将使他们能够更果断地保卫伊斯兰共和国。通过赋予巴斯基民兵权力，我们确保革命精神永葆活力，确保人民的声音继续引领国家。"
 PER_family_and_loyalty: "家庭与忠诚"
 PER_family_and_loyalty_desc: "伊斯兰共和国的力量建立在家庭这一基石之上。在家庭结构中弘扬对国家和革命价值观的忠诚，将确保我们国家的稳定和未来，创建一个以信仰、责任和团结为基础的社会。"
 PER_power_of_the_leader: "领袖的权力"
 PER_power_of_the_leader_desc: "领袖拥有领导伊斯兰共和国的最高权力。扩大领袖的权力，可以确保决策迅速果断，符合人民的意愿，并遵循伊斯兰原则。"
 PER_the_imams_line: "伊玛目路线"
 PER_the_imams_line_desc: "伊玛目路线代表着我们的领导层与伊斯兰教神圣指引之间牢不可破的联系。坚守这条路线，确保伊斯兰共和国始终扎根于革命的初衷，维护教义的纯洁性和民族团结的力量。"
 PER_cooperation_with_artesh: "与伊朗军队合作"
 PER_cooperation_with_artesh_desc: "在一个国家里，两个完全脱节的军事最高指挥部根本行不通。为了确保胜利，伊朗革命卫队和伊朗军队必须齐心协力，才能取得最佳结果。"
 PER_naja: "国家警察部队"
 PER_naja_desc: "伊朗伊斯兰共和国执法司令部是伊朗的制服警察部队。"
 PER_irgc_self_sufficiency_jihad_org: "伊朗革命卫队自给自足圣战组织"
 PER_irgc_self_sufficiency_jihad_org_desc: "伊朗革命卫队自给自足圣战组织是一个研发单位机构，主要开发和制造探地雷达、通信系统、武器、作战车辆、电子网络战设备，其生产设施位于德黑兰和伊斯法罕。"
 PER_irgc_navy: "伊斯兰革命卫队海军"
 PER_irgc_navy_desc: ""
 PER_paralyzed_prosperity: "瘫痪的繁荣"
 PER_paralyzed_prosperity_desc: "我们的经济陷入停滞状态，低效和过时的做法阻碍了经济增长。摆脱这种停滞状态，重振国家经济机器至关重要。"
 PER_commanders_of_commerce: "商务指挥官"
 PER_commanders_of_commerce_desc: "一小群颇具影响力的商界领袖正在引领国家经济方向。他们为实现商业和工业现代化所做的努力，或许是摆脱经济停滞的关键。"
 PER_sins_of_charity: "慈善罪孽"
 PER_sins_of_charity_desc: "近年来，慈善组织蓬勃发展，但其中一些却利用自身影响力，意图不轨。我们必须审视这些团体，确保其资源用于更广大的福祉。"
 PER_control_tax_evasion: "打击逃税"
 PER_control_tax_evasion_desc: "在大多数国家，最富有的个人和企业持续逃税，榨干了国家发展急需的公共资金。然而，伊朗的情况更加糟糕。农民和普通民众拒绝纳税，约占该国总人口的30%。"
 PER_rials_behind_red_tape: "里亚尔背后的繁文缛节"
 PER_rials_behind_red_tape_desc: "官僚机构效率低下，规章制度繁琐复杂，导致资金分配不均。精简流程、减少繁琐手续，才能确保经济资源流向最需要的地方。"
 PER_root_out_money_laundering: "根除洗钱"
 PER_root_out_money_laundering_desc: "洗钱仍然是一个严重的问题，大量非法财富在正规经济之外流通。为了维护国家利益，我们必须大力打击和摧毁这些活动。"
 PER_the_lost_generations: "迷失的一代"
 PER_the_lost_generations_desc: "数十年的忽视导致很大一部分人口失去了受教育和晋升的机会。现在是时候投资他们的未来，确保不让任何一代人掉队了。"
 PER_upholding_justice: "维护正义"
 PER_upholding_justice_desc: "为了恢复人们对我们机构的信任，我们必须确保司法系统公平公正地运作。改革司法程序将确保所有公民在法律面前一律平等。"
 PER_reclaim_control: "重拾控制"
 PER_reclaim_control_desc: "少数强势利益集团对我们经济的关键领域施加了过大的影响。我们必须采取果断行动，重新掌控局面，确保国家权威得到尊重。"
 PER_additional_funds_for_khatam_al_anbia: "为戈尔博集团提供额外资金"
 PER_additional_funds_for_khatam_al_anbia_desc: "戈尔博集团在该国许多关键基础设施项目中发挥着核心作用。向该组织拨款将确保重要项目按时并在预算内完成。"
 PER_dismantling_the_monopoly: "打破垄断"
 PER_dismantling_the_monopoly_desc: "少数强势实体主导市场，限制竞争，扼杀创新。我们必须采取措施打破这些垄断，创造一个更加公平、更具竞争力的经济。"
 PER_grip_of_the_state: "国家之握"
 PER_grip_of_the_state_desc: "为了加强国家治理，国家必须加强对关键行业和服务业的控制。这将确保国家财富正确地用于公共福利和国家发展。"
 PER_investigate_ineffeciency: "调查低效率"
 PER_investigate_ineffeciency_desc: "政府运作普遍低效，导致国家损失数十亿美元的潜力。现在是时候彻底调查这些问题，并实施改革，最大限度地提高我们机构的效率。"
 PER_weaken_konkour: "削弱伊朗大学入学考试制度"
 PER_weaken_konkour_desc: "伊朗大学入学考试制度已成为许多有志学生的障碍，它偏袒精英，加剧了不平等。现在是时候改革这一制度，确保高等教育机会基于个人能力，而非特权。"
 PER_reinforce_konkour: "加强伊朗大学入学考试制度"
 PER_reinforce_konkour_desc: "伊朗大学入学考试制度是国家学术和职业成功的支柱。加强该制度将确保只有最优秀、最聪明的人才能获得高等教育提供的机会。"
 PER_alcohol_matter: "酒精问题"
 PER_alcohol_matter_desc: "酒精消费一直是我们社会的一个敏感话题。通过审查相关的法规，我们可以在尊重文化价值观和解决公共卫生问题之间取得平衡。"
 PER_security_in_the_south_east: "东南部的安全"
 PER_security_in_the_south_east_desc: "南部和东部边境仍然容易受到犯罪活动和地区不稳定因素的影响。加强该地区的安全对于维护和平和保护我国资源至关重要。"
 PER_auction_irgc_companies: "拍卖伊朗革命卫队公司"
 PER_auction_irgc_companies_desc: "几家与伊朗革命卫队有关联的公司拥有巨大的经济影响力。拍卖这些资产可以重新分配权力，提振公共部门，同时抑制军方对经济的干预。"
 PER_stakes_in_bahman_group: "巴赫曼集团的股份"
 PER_stakes_in_bahman_group_desc: "巴赫曼集团在印度汽车市场占有相当大的份额。通过收购这家影响力巨大的公司的股份，我们可以确保更严格的监管，并促进该行业的竞争。"
 PER_trial_zanjani: "巴巴克·赞贾尼的审判"
 PER_trial_zanjani_desc: "涉嫌多项腐败活动的商人巴巴克·赞贾尼必须接受法律制裁。对他的审判将强烈表明我们致力于在最高层打击腐败的决心。"
 PER_expansion_of_state_bonyads: "扩大国家基金会"
 PER_expansion_of_state_bonyads_desc: "国家基金会在社会福利和发展中发挥着至关重要的作用。扩大其影响力将使其能够支持更多公民，并促进经济稳定。"
 PER_ministry_of_education: "扫盲运动"
 PER_ministry_of_education_desc: "提高全国识字率对于培养高技能劳动力至关重要。教育部必须发挥带头作用，扩大所有公民的教育机会。"
 PER_hijab_issue: "头巾问题"
 PER_hijab_issue_desc: "围绕头巾的持续争论持续塑造着民族认同。找到一条既尊重民族价值观，又兼顾个人权利和选择的道路至关重要。"
 PER_target_the_smugglers: "打击走私者"
 PER_target_the_smugglers_desc: "走私仍然是一个严重的问题，它消耗着国家急需的资源，并滋生了犯罪活动。现在是时候采取更强硬的立场，彻底铲除这些非法活动了。"
 PER_fate_of_oil_fields: "油田的命运"
 PER_fate_of_oil_fields_desc: "国家的油田是巨大的财富之源，但同时也带来了潜在的不稳定因素。我们必须决定是否将这些资源国有化，还是进行管理改革，以确保长期的经济安全。"
 PER_cripple_the_bonyads: "削弱国家基金会"
 PER_cripple_the_bonyads_desc: "国家基金会在经济和社会领域规模过大，影响力过大。削弱其权力将有助于更公平地分配资源和机会。"
 PER_uplift_the_bonyads: "加强国家基金会"
 PER_uplift_the_bonyads_desc: "尽管助国家基金会存在缺陷，但它们为弱势群体提供了重要支持。加强其作用将确保其资源得到有效利用，帮助社会中最需要帮助的群体。"
 PER_tighten_port_registration: "加强港口注册监管"
 PER_tighten_port_registration_desc: "港口注册不当和进口不受控制导致了经济效率低下和非法贸易。加强这些监管将提高透明度，并确保贸易得到妥善监控。"
 PER_expand_university_campuses: "扩大大学校园"
 PER_expand_university_campuses_desc: "扩大我们的大学校园将提供更多的高等教育机会，培养更有技能、更有教养的劳动力，以推动未来的经济增长。"
 PER_end_oil_smuggling: "终止石油走私"
 PER_end_oil_smuggling_desc: "石油走私破坏了国家的经济稳定。我们必须采取果断措施，消除这些非法活动，并确保所有石油收入得到妥善管理。"
 PER_dissolve_mobin_trust_consortium: "解散摩宾信托联盟"
 PER_dissolve_mobin_trust_consortium_desc: "摩宾信托联盟已成为不受约束的权力和腐败的象征。解散该联盟将有助于防止进一步的资源垄断，并促进更具竞争力的商业环境。"
 PER_abolish_tax_cuts: "废除减税政策"
 PER_abolish_tax_cuts_desc: "针对富人的减税政策加剧了不平等，减少了公共收入。取消这些减税政策将恢复税收制度的公平性，并为公共服务提供必要的资金。"
 PER_direct_control_over_all: "绝对控制"
 PER_direct_control_over_all_desc: "加强国家对经济各部门的直接控制，将有助于我们解决腐败和低效问题。通过集中权力，我们能够更有效地实施改革。"
 PER_strengthen_setad: "强化伊玛目霍梅尼命令执行局"
 PER_strengthen_setad_desc: "伊玛目霍梅尼命令执行局是国家资产管理的关键参与者。通过增强其影响力，我们可以确保这些资产得到有效利用，并符合国家利益。"
 PER_reform_konkour: "改革伊朗大学入学考试制度"
 PER_reform_konkour_desc: "尽管伊朗大学入学考试制度存在缺陷，但可以进行改革，以更好地满足国家的教育需求。确保公平透明将为所有学生打开机会之门。"
 PER_harshen_examination_process: "强化考试流程"
 PER_harshen_examination_process_desc: "增加入学考试的难度将提高教育水平，并确保只有最合格的考生才能接受高等教育。"
 PER_locate_traficing_rings: "找到贩卖团伙"
 PER_locate_traficing_rings_desc: "毒品贩运持续困扰我国边境，破坏地区稳定，并为有组织犯罪提供资金。我们必须查明并摧毁这些网络，保障国家安全。"
 PER_nationalize_the_wealth: "将财富国有化"
 PER_nationalize_the_wealth_desc: "巨额私人财富仍然集中在少数人手中。通过将这些资产国有化，我们可以确保财富更公平地分配，并用于造福人民的集体利益。"
 PER_start_merges: "开始合并"
 PER_start_merges_desc: "为了增强经济实力，我们必须鼓励规模较小、效率较低的企业合并，形成规模更大、实力更强的实体。这将增强竞争力，促进经济稳定。"
 PER_pillar_of_welfare: "福利支柱"
 PER_pillar_of_welfare_desc: "我们必须优先考虑福利和社会服务，以确保所有公民都能获得过上富有成效和充实的生活所需的资源。"
 PER_rebuild_the_curriculum: "重建课程"
 PER_rebuild_the_curriculum_desc: "现代化的课程将为下一代提供在快速变化的世界中生存所需的知识和技能。我们必须改革教育，以应对未来的挑战。"
 PER_promising_and_gifted_students: "有前途和天赋的学生"
 PER_promising_and_gifted_students_desc: "发现和培养优秀学生，将确保我们培养出未来的领导者和创新者。这项计划将为国内最优秀的人才提供奖学金和指导。"
 PER_invest_into_gharb: "对盖尔卜的投资"
 PER_invest_into_gharb_desc: "对我国西部地区的投资将有助于在库尔德人居住的这个经常被忽视的地区实现急需的基础设施改善。"
 PER_invest_into_shargh: "对沙尔格的投资"
 PER_invest_into_shargh_desc: "东部地区长期以来发展水平低下。投资沙尔格地区将增强我们的经济影响力，并改善这一重要地区的基础设施。"
 PER_tabriz_service_sector: "大不里士服务业"
 PER_tabriz_service_sector_desc: "发展大不里士的服务业将提供新的就业机会，促进经济发展，并将该市打造成区域经济中心，尤其有利于其战略位置。"
 PER_see_to_atrak_border: "前往阿特拉克边境"
 PER_see_to_atrak_border_desc: "加强阿特拉克边境的基础设施和安全将改善贸易、减少走私、增强经济并保障这一战略地区安全。"
 PER_utilize_afghan_labor: "利用阿富汗劳动力"
 PER_utilize_afghan_labor_desc: "对伊朗许多行业而言，阿富汗劳动力可以成为一种经济高效的解决方案。通过提供适当的监管和保护，我们可以充分利用这些劳动力，同时帮助维护该地区的稳定。"
 PER_safeguard_eastern_border: "保卫东部边境"
 PER_safeguard_eastern_border_desc: "加强东部边境的防御将保护我们的国家免受走私、非法贸易和潜在叛乱活动的侵害，确保我们最脆弱的地区之一的安全。"
 PER_investments_into_golestan: "对戈勒斯坦农业的投资"
 PER_investments_into_golestan_desc: "戈勒斯坦省拥有巨大的农业潜力。对现代农业技术和基础设施的投资将提高生产力，增强国家的粮食安全。"
 PER_expanding_the_power_grid: "扩大电网"
 PER_expanding_the_power_grid_desc: "扩大国家电网将为所有地区提供稳定可靠的电力来源，支持工业增长并提高公民的生活质量。"
 PER_chabahar_port: "恰巴哈尔港"
 PER_chabahar_port_desc: "恰巴哈尔港拥有重要的战略和经济潜力。投资扩建该港将巩固伊朗作为国际贸易枢纽的地位，尤其是在印度洋地区。"
 PER_neighbourly_investments: "邻国投资"
 PER_neighbourly_investments_desc: "投资邻国经济可以促进更紧密的区域联系，实现互利共赢。通过鼓励境外经济增长，我们可以促进国内和地区的稳定。"
 PER_embracing_the_open_market: "拥抱开放市场"
 PER_embracing_the_open_market_desc: "向外国投资开放我们的市场将促进竞争、创新和增长，确保伊朗融入全球经济。"
 PER_ditching_the_five_year_model: "抛弃五年模式"
 PER_ditching_the_five_year_model_desc: "五年发展规划的僵化结构阻碍了我们的发展。现在是时候采取更加灵活、市场驱动的经济增长方式了。"
 PER_export_quotas: "出口配额"
 PER_export_quotas_desc: "制定出口配额，是为了规范我国资源出口，保证国内需求和国际需求之间的平衡。"
 PER_free_zones_kish: "基希自由区"
 PER_free_zones_kish_desc: "在基希岛建立自由贸易区将吸引国际企业和投资者，促进旅游业和贸易发展，同时提升我们的全球影响力。"
 PER_subsidies_on_gas: "慷慨的天然气补贴"
 PER_subsidies_on_gas_desc: "对天然气提供慷慨的补贴将使伊朗公民更能负担得起能源，促进经济活动并降低生活成本。"
 PER_offshore_drilling: "近海钻探"
 PER_offshore_drilling_desc: "扩大近海钻探项目将释放尚未开发的石油储备，增加我们的能源出口并提高国家收入。"
 PER_oil_shale_in_jordan: "帮助约旦开采油页岩"
 PER_oil_shale_in_jordan_desc: "为约旦开采油页岩提供援助将加强区域经济联系，并创造有利于两国的新能源。"
 PER_rival_doha_and_dubai: "多哈和迪拜的竞争对手"
 PER_rival_doha_and_dubai_desc: "通过将阿布穆萨地区发展成为商业和金融中心，我们可以创造一个与多哈和迪拜竞争的替代方案，吸引国际投资。"
 PER_black_gold_behind_zagros: "扎格罗斯背后的黑金"
 PER_black_gold_behind_zagros_desc: "勘探和开发扎格罗斯山脉后方尚未开发的石油储备将加强伊朗作为该地区主要能源供应国的地位。"
 PER_investments_in_abumusa: "对阿布穆萨的投资"
 PER_investments_in_abumusa_desc: "重点投资阿布穆萨将使它成为重要的经济和商业中心，加强伊朗在海湾地区的战略存在。"
 PER_caucasian_focus: "聚集高加索"
 PER_caucasian_focus_desc: "将我们的注意力转向高加索地区将为贸易、能源开发和地区影响力开辟新的途径，加强伊朗在更广泛的中东地区的地位。"
 PER_liberty_equality_workers_rule: "自由、平等和工人统治"
 PER_liberty_equality_workers_rule_desc: "我们必须拥护自由、平等和工人控制生产资料的原则。人民将不再受资本家和帝国主义者的奴役。我们将共同建设一个每个人都享有自由、有尊严地生活和工作的社会。"
 PER_hekmats_legacy: "赫克马特的遗产"
 PER_hekmats_legacy_desc: "赫克马特对伊朗共产主义运动的贡献，至今仍是我们意识形态基础的重要组成部分。他为正义与平等而奋斗的奋斗，将持续激励着我们，让我们共同致力于构建一个工人阶级赋权、重塑未来的社会。"
 PER_a_better_world: "美好世界"
 PER_a_better_world_desc: "我们致力于建立一个消除剥削、满足所有人需求的世界。我们的斗争不仅限于伊朗，更旨在激发一场全球运动，以建立一个更美好、更公平的世界。"
 PER_diplomatic_neutrality: "外交中立"
 PER_diplomatic_neutrality_desc: "我们的外交政策必须体现我们对中立的承诺，确保伊朗不会沦为帝国主义势力操纵的牺牲品。我们将与其他进步国家发展关系，同时避免外部势力试图破坏我国革命的稳定。"
 PER_taqvaees_vision: "塔克韦埃的愿景"
 PER_taqvaees_vision_desc: "塔克韦埃的愿景是建立一个以社会正义和工人权利为所有政策核心的社会。他相信一个进步的伊朗，贫困和不平等将通过集体努力和人民的力量得到解决。"
 PER_modarresis_guidance: "莫达雷西的指导"
 PER_modarresis_guidance_desc: "莫达雷西的哲学根植于团结劳动群众，确保他们掌握自己的命运。他的指导将成为我们创建一个重视集体责任、消除社会和经济不公的社会的指南针。"
 PER_complete_denuclearization: "完全无核化"
 PER_complete_denuclearization_desc: "伊朗革命寻求的是确保和平，而非利用大规模杀伤性武器进行权力斗争。我们将反对核武器，倡导全球裁军，致力于和平与合作，而非毁灭。"
 PER_the_bear_and_eagle: "熊与鹰之间"
 PER_the_bear_and_eagle_desc: "作为一个夹在东西方超级大国之间的国家，我们必须谨慎应对地缘政治格局。我们的目标是维护主权，同时弘扬革命理想，避免沦为任何一方帝国主义的牺牲品。"
 PER_catapult_the_cadres: "培养干部"
 PER_catapult_the_cadres_desc: "为了实现我们的目标，我们必须确保革命由受过良好教育且富有奉献精神的干部领导。我们将实施相关计划，确保我们革命的未来领导者得到适当的培训，使他们能够领导人民走向真正的社会主义。"
 PER_uproot_the_oligarchs: "铲除寡头"
 PER_uproot_the_oligarchs_desc: "那些靠压迫工人阶级牟取暴利的资本寡头必须被铲除。我们将夺取他们的财富，并将其重新分配给人民，以建立一个国家资源服务于公共利益的社会。"
 PER_middle_east_and_north_africa_network: "中东和北非网络"
 PER_middle_east_and_north_africa_network_desc: "我们的革命不会止步于伊朗边境。我们将在中东和北非建立一个进步的革命运动网络，与该地区其他工人阶级运动建立牢固的联盟，共同对抗帝国主义和压迫。"
 PER_social_equality: "社会平等"
 PER_social_equality_desc: "真正的社会主义，意味着所有人，不分性别、民族、社会阶层，都应一视同仁。我们将努力消除一切形式的歧视和不平等，建设一个每个人都享有平等成功机会的社会。"
 PER_bread_and_roses_campaign: "面包与玫瑰运动"
 PER_bread_and_roses_campaign_desc: "我们的革命不应仅仅关乎经济生存，还应关乎人民的文化和社会福祉。“面包与玫瑰”运动将确保工人阶级既能获得基本生活必需品，又能追求艺术、文化和幸福。"
 PER_workers_party_of_iraq: "伊拉克工人党"
 PER_workers_party_of_iraq_desc: "我们与工人阶级的团结超越国界。伊拉克工人党与我们拥有共同的价值观和对社会主义未来的愿景。我们将携手抵抗帝国主义和试图主宰我们地区的资本主义势力。"
 PER_turning_from_religion: "背离宗教"
 PER_turning_from_religion_desc: "在我们追求世俗化和社会主义社会的过程中，我们必须确保宗教不会左右国家的政治或社会方向。我们将保障信仰自由，同时将宗教与国家运作分开。"
 PER_islamic_communism: "伊斯兰共产主义"
 PER_islamic_communism_desc: "我们信奉伊斯兰共产主义理念，将我们的信仰与革命社会主义理想相融合。这一理念将使我们能够建立一个公正、公平、符合伊斯兰教义的社会，同时继续推进社会主义和工人赋权的原则。"
 PER_standing_against_the_right: "反对右翼"
 PER_standing_against_the_right_desc: "我们必须时刻对抗反动右翼意识形态势力。我们将坚决抵制任何阻碍我们革命进步的企图，并阻止伊朗法西斯主义和威权主义的兴起。"
 PER_iran_tribunal: "伊朗法庭"
 PER_iran_tribunal_desc: "为了确保过去虐待人民的人受到追究，我们将成立伊朗法庭。这将把那些延续旧政权罪行的人绳之以法，确保工人阶级获得正义。"
 PER_rejecting_the_hypocrites: "拒绝伪君子"
 PER_rejecting_the_hypocrites_desc: "我们拒绝那些声称拥护共产主义却背叛工人阶级的人。我们的革命不会沦为那些为了个人利益而歪曲社会主义真正价值的伪君子的牺牲品。"
 PER_labour_that_molds_our_spine: "工人塑造我们的脊梁"
 PER_labour_that_molds_our_spine_desc: "工人阶级是我们国家的脊梁。正是通过他们的劳动，我们才能建设一个平等、公正和社会主义的未来。我们将确保工人阶级拥有塑造我们国家未来的力量。"
 PER_hambastegi: "团结"
 PER_hambastegi_desc: "关联报的政策将指导我们援助伊朗及其他地区流离失所和受压迫人民的努力。我们将团结一致，支持国际工人阶级，为需要帮助的人们提供援助。"
 PER_the_human_being: "人类"
 PER_the_human_being_desc: "我们革命的核心是对人类尊严的信仰。我们致力于创建一个优先考虑每个人权利和福祉的社会，确保在追求更美好世界的过程中不遗漏任何一个人。"
 PER_maryams_plan: "玛丽亚姆的计划"
 PER_maryams_plan_desc: "玛丽亚姆·拉贾维为伊朗摆脱宗教统治的未来描绘了一幅大胆的愿景。她的计划包括废除压迫性制度，建立一个民主、世俗的伊朗，人民的权利至上。"
 PER_simay_azadi: "自由之声"
 PER_simay_azadi_desc: "我们的社交媒体网络“自由之声”是传播我们反抗和革命信息的重要工具。通过这个平台，我们将团结国内外伊朗人民，协调我们推翻现政权的努力。"
 PER_end_of_vilayet_faqih: "终结法基赫的监护"
 PER_end_of_vilayet_faqih_desc: "我们必须终结法基赫的监护这一压迫性制度，该制度使宗教精英得以掌控伊朗人民的权力。神权统治的时代终将终结，伊朗将回归真正的民主之路。"
 PER_artesh_azadi: "自由军队"
 PER_artesh_azadi_desc: "“自由军队”是我们构想的新型军事力量，它将保护伊朗人民免受内外威胁。这将是一支维护自由、正义和世俗主义价值观的军队。"
 PER_new_judicial_system: "新的司法制度"
 PER_new_judicial_system_desc: "现行司法体系在毛拉们的控制下，一直是压迫的工具。我们将建立一个全新、公正、透明的司法体系，保障所有伊朗人民的正义与平等，不受宗教影响。"
 PER_nuclear_concern: "关注核能"
 PER_nuclear_concern_desc: "伊朗的核野心长期以来一直受到国际社会的关注。作为人民圣战者组织议程的一部分，我们将确保伊朗核计划透明、和平，并符合全球法规。"
 PER_baath_lifeline: "复兴党的生命线"
 PER_baath_lifeline_desc: "我们与复兴党的关系是我们运动乃至整个中东地区斗争的生命线。我们将携手反对帝国主义，确保我们两个运动共同拥有的社会主义理想的存续。"
 PER_our_own_people: "我们自己的人民"
 PER_our_own_people_desc: "在我们声援地区盟友的同时，我们的首要关注点是伊朗人民。人民圣战者组织的承诺首先是伊朗人民，确保他们的自由、安全和繁荣，不受外国势力的干涉。"
 PER_reactionary_values: "反动价值观"
 PER_reactionary_values_desc: "我们拒绝长期被用来压迫伊朗人民的反动价值观。人民圣战者组织致力于根除这些落后思想，并以基于平等和正义的进步社会主义价值观取而代之。"
 PER_the_peoples_front: "人民阵线"
 PER_the_peoples_front_desc: "人民阵线将是一个由民主、社会主义和世俗力量组成的广泛联盟，团结在一个共同目标下：将伊朗从政权的压迫中解放出来，建立一个反映人民意愿的政府。"
 PER_protect_the_free_market: "保护自由市场"
 PER_protect_the_free_market_desc: "人民圣战者组织信奉市场经济，个人可以自由参与商业和贸易。我们将保护自由市场免受国家控制，并推行鼓励创业、创造就业机会和经济增长的政策。"
 PER_legacy_of_camp_ashraf: "阿什拉夫营的遗产"
 PER_legacy_of_camp_ashraf_desc: "阿什拉夫营地是人民圣战者组织争取自由与正义斗争的核心。随着我们在伊朗境内建立新的营地，我们将缅怀那些为自由事业而战斗和牺牲的先烈们的遗志，确保他们的牺牲永不被遗忘。"
 PER_maintaining_our_stance: "坚持我们的立场"
 PER_maintaining_our_stance_desc: "尽管面临外部压力，人民圣战者组织仍将坚守其马克思主义-共产主义原则。我们对工人阶级的承诺和对帝国主义的反对始终坚定不移，我们将继续为一个植根于正义和平等的社会而奋斗。"
 PER_move_towards_westernization: "走向西化"
 PER_move_towards_westernization_desc: "为了实现我们对现代化、进步的伊朗的愿景，我们必须在文化、技术和治理方面拥抱西方化。人民圣战者组织将推动改革，使伊朗与西方的民主和世俗价值观接轨。"
 PER_uplifting_the_keshavarz: "提升农民阶级"
 PER_uplifting_the_keshavarz_desc: "伊朗的农业部门是其经济的基石，我们将努力通过实施确保公平补偿、获得现代农业技术和更好的生活质量的政策来提升农民的生活水平。"
 PER_the_liberation_front: "解放阵线"
 PER_the_liberation_front_desc: "解放阵线将成为我们推翻现政权、解放伊朗的先锋力量。该阵线将团结伊朗境内所有民主和社会主义力量，共同反抗压迫性政府，创建一个新的自由国家。"
 PER_kurdish_federalism: "库尔德联邦主义"
 PER_kurdish_federalism_desc: "我们承认库尔德人民的自决权利，并支持建立一个联邦制，使库尔德斯坦在自治的同时仍是伊朗不可分割的一部分。库尔德自治对于人民圣战者组织实现伊朗自由民主的愿景至关重要。"
 PER_workers_with_bread: "工人的面包"
 PER_workers_with_bread_desc: "我们的革命根植于工人阶级的需求。“工人的面包”运动将确保每一位伊朗工人都能获得公平的工资、适当的工作条件，并有能力通过诚实劳动养家糊口。"
 PER_clerics_in_red: "红色教士"
 PER_clerics_in_red_desc: "我们将打破长期以来压迫伊朗人民的传统神职人员等级制度。身穿红色制服的神职人员将拥护社会主义和马克思共产主义意识形态，与我们携手建设更加公正的社会。"
 PER_the_international_front: "国际阵线"
 PER_the_international_front_desc: "我们的斗争不仅限于伊朗。我们将与世界各地其他进步、社会主义和反帝国主义运动结成联盟，为所有被压迫人民的解放建立国际阵线。"
 PER_oath_of_barandaz: "巴兰达兹的誓言"
 PER_oath_of_barandaz_desc: "巴兰达兹誓言以忠诚和服务伊朗人民的原则为指导，象征着我们致力于恢复君主制下的稳定、传统和正义。"
 PER_framework_of_liberty: "自由框架"
 PER_framework_of_liberty_desc: "一种治理结构，其中个人自由与国家统一相平衡，确保自由存在于培育秩序和进步的环境中。"
 PER_light_in_the_dark_room: "暗室里的灯光"
 PER_light_in_the_dark_room_desc: "作为一个面临黑暗的国家，我们的党闪耀着希望之光，在充满不确定性的世界中提供清晰的方向，同时拥抱现代化和我们的古老传统。"
 PER_loose_cloak_of_democracy: "民主的宽松外衣"
 PER_loose_cloak_of_democracy_desc: "民主绝不能成为制造混乱的工具。我们的制度允许人民发出声音，但不能以牺牲国家凝聚力和领导层的指导为代价。"
 PER_grassroots_campaigns: "基层运动"
 PER_grassroots_campaigns_desc: "从基层做起，赋予人民权力，让他们直接采取行动，影响国家变革，确保每个伊朗人都有发言权，参与塑造未来。"
 PER_throne_of_the_people: "人民王座"
 PER_throne_of_the_people_desc: "君主制将不再是一项世袭的权利，而是一个必须反映人民意愿和愿望的地位，在维护王室尊严的同时保障人民的权利。"
 PER_regent_of_iran: "伊朗摄政王"
 PER_regent_of_iran_desc: "过渡阶段需要稳健的政策。我们任命的摄政王将带领国家走向真正的治理，重点关注稳定与国家团结。"
 PER_reshuffle_the_deck: "重新洗牌"
 PER_reshuffle_the_deck_desc: "过去的政治和经济体制令我们失望。现在是时候彻底改革体制，消除腐败，让国家回归正轨。"
 PER_a_free_nation: "自由之国"
 PER_a_free_nation_desc: "真正的自由并非混乱，而是能够与国家法律和传统和谐共存。在我们的领导下，一个繁荣、自由、以正义和尊重为纽带的国家将崛起。"
 PER_gloves_off_approach: "脱下手套的做法"
 PER_gloves_off_approach_desc: "我们将做出大胆的决定，包括解决过去失败的必要改革，即使这意味着征收重税以确保伊朗的财政未来安全。"
 PER_cultural_renaissance: "文化复兴"
 PER_cultural_renaissance_desc: "伊朗丰富的文化遗产是其优势所在。现在正是点燃文化复兴之火的时候，将我们祖先的智慧与现代社会的创新相融合。"
 PER_new_class_of_reformers: "新一代改革者"
 PER_new_class_of_reformers_desc: "未来属于那些能够将改革与尊重传统相结合的人。新一代改革者将领导伊朗，确保人人享有繁荣、正义和平等。"
 PER_open_book_policy: "开放书籍政策"
 PER_open_book_policy_desc: "透明度将成为我们施政的基石。所有决策、政策和财政行动都将公开，确保政府对人民负责。"
 PER_break_the_piggybank: "打破存钱罐"
 PER_break_the_piggybank_desc: "过度支出和腐败耗尽了我们的资源。我们将实施新的预算和财务管理方法，以确保伊朗未来的财政稳健。"
 PER_state_withdrawal_from_corporate_activities: "国家退出企业活动"
 PER_state_withdrawal_from_corporate_activities_desc: "为了增强私营部门的权能，国家将减少其在企业事务中的作用，促进创业和竞争，同时保持监管以保护人民。"
 PER_guided_hand_approach: "引导手法"
 PER_guided_hand_approach_desc: "经济需要方向。国家不会进行微观管理，而是会战略性地引导产业发展，确保国家资源得到高效、可持续的利用。"
 PER_autonomy_deal: "自治协议"
 PER_autonomy_deal_desc: "与地区领导人的谈判将在必要时给予更大的自治权，确保伊朗每个地区在君主制下保持统一的同时，享有自治的自由。"
 PER_foreign_investment_plan: "外国投资计划"
 PER_foreign_investment_plan_desc: "通过向外国投资敞开大门，我们将在不损害伊朗主权的情况下实现基础设施和工业的现代化，培育自给自足的经济。"
 PER_state_fund_credit: "国家基金信贷"
 PER_state_fund_credit_desc: "获得信贷对经济增长至关重要。通过战略性地分配国家资金，我们将向重点行业提供信贷，确保实现国家目标，同时支持私营部门。"
 PER_ensure_labor_rights_legislation: "确保劳工权利立法"
 PER_ensure_labor_rights_legislation_desc: "伊朗工人的权利将通过强有力的劳动法得到保护，这些法律保证公平的工资、安全以及在繁荣的经济中向上流动的机会。"
 PER_military_arms_pact: "帝国卫队"
 PER_military_arms_pact_desc: "我们的军队必须保持强大和安全。恢复帝国卫队昔日的辉煌，我们将拥有更多可依靠的力量支柱。"
 PER_sovereignty_for_trade_unions: "工会的自主权"
 PER_sovereignty_for_trade_unions_desc: "我们尊重工会在确保工人公平待遇方面发挥的作用。通过赋能这些组织，我们可以在劳工权利和经济增长之间实现平衡。"
 PER_second_white_revolution: "第二次白色革命"
 PER_second_white_revolution_desc: "白色革命为繁荣的未来奠定了基础。现在，我们将开启第二次白色革命，实现教育、医疗和国家基础设施的现代化，为所有人创造更加美好的未来。"
 PER_the_shining_example: "很好的榜样"
 PER_the_shining_example_desc: "伊朗将再次成为该地区的希望灯塔。在我们的领导下，我们将展示一个国家如何将传统、君主制和进步融合在一起，打造一个令世界钦佩的社会。"
 PER_party_of_iranians: "伊朗人党"
 PER_party_of_iranians_desc: "伊朗人党的愿景是建立一个统一、强大的伊朗，一个超越边界和差异的国家。我们的目标是让伊朗恢复其作为伊朗世界中心的应有地位，团结在同一面旗帜下，共同追求同一个目标。"
 PER_hooshang_talaes_plea: "胡尚·塔拉伊的恳求"
 PER_hooshang_talaes_plea_desc: "胡尚·塔拉伊的话语呼应了我们人民的期盼——对团结、尊严和复兴伊朗精神的呼唤。他呼吁行动，这已成为我们奋起重拾传统文化的指导原则。"
 PER_the_secretary_general: "总书记"
 PER_the_secretary_general_desc: "总书记的角色不仅仅是一个职位，更是党的意志和力量的体现。作为领导者，他是我们运动的指导力量，确保我们实现统一伊朗的愿景。"
 PER_coalition_with_kdpi: "与伊朗库尔德斯坦民主党结盟"
 PER_coalition_with_kdpi_desc: "我们与伊朗库尔德斯坦民主党的联盟建立在共同利益和目标之上。我们将携手应对威胁我们国家的分裂势力，确保所有伊朗人，无论种族，都团结一致。"
 PER_purge_clerical_ministers: "清洗神职人员"
 PER_purge_clerical_ministers_desc: "长期以来，教权势力毒害了伊朗的治理。现在是时候清除那些利用宗教操纵民众的人，并通过世俗领导恢复政府的正直。"
 PER_hekamiyate_mellat: "伊朗国家党"
 PER_hekamiyate_mellat_desc: "我们的治理愿景根植于伊朗人民的力量与团结。伊朗国家党呼吁建立一个首先服务于公民的政府，一个根植于民族认同、以统一伊朗的愿望为驱动力的政府。"
 PER_curb_separatist_sentiment: "抑制分裂主义情绪"
 PER_curb_separatist_sentiment_desc: "分裂主义威胁破坏了我们国家的完整。我们必须对抗并压制这些运动，特别是库尔德族群体中的分裂运动，以确保伊朗继续成为一个强大而统一的国家。"
 PER_utilizing_our_ally: "利用我们的盟友"
 PER_utilizing_our_ally_desc: "我们与伊朗库尔德斯坦民主党的合作，为我们了解伊朗境内库尔德人的活动提供了宝贵的线索。通过与他们密切合作，我们可以保持对边境的控制，并获得有关威胁我们国家统一的情报。"
 PER_investigate_foreign_influence: "调查该地区的外国影响力"
 PER_investigate_foreign_influence_desc: "我们必须警惕识别那些试图破坏伊朗主权的外国势力。他们的影响力必须受到遏制，以确保我们走向统一的道路不受外部势力的阻碍。"
 PER_caspian_fortification: "里海防御工事"
 PER_caspian_fortification_desc: "里海是伊朗战略防御的关键组成部分。我们将加强该地区的防御，保护我们的海岸免受外部威胁，并确保我们的资源免受任何外国野心的侵害。"
 PER_pezeshkpours_agenda: "裴泽施普尔的议程"
 PER_pezeshkpours_agenda_desc: "裴泽施普尔的议程致力于创建一个教育、科学和文化蓬勃发展的伊朗。他设想一个统一的伊朗，在保持其历史根源的同时，站在创新的前沿。"
 PER_all_that_was_taken: "被夺走的一切"
 PER_all_that_was_taken_desc: "曾经属于我们的土地，被英国和俄罗斯夺走，必须归还给伊朗人民。我们绝不罢休，直到伊朗边界完全恢复，夺回那些以帝国主义名义失去的一切。"
 PER_bolster_anjoman: "增强安佐曼"
 PER_bolster_anjoman_desc: "我们的武装力量“安佐曼”对我们的事业至关重要。通过加强这个组织，我们确保我们的运动有能力保护和捍卫伊朗人民，并以坚定不移的决心推进我们的事业。"
 PER_fighting_colonialism: "打击殖民主义"
 PER_fighting_colonialism_desc: "殖民势力长期以来一直试图掠夺伊朗及其资源。我们坚决反对殖民主义，并将继续为伊朗的主权和我国人民摆脱外国统治而斗争。"
 PER_sway_dushanbe: "摇摆的杜尚别"
 PER_sway_dushanbe_desc: "塔吉克斯坦是伊朗世界不可分割的一部分。我们将通过外交途径，加强与杜尚别的关系，确保我们建立伊朗联盟的愿景能够延伸至整个地区，将我们紧密联系在一起，共创命运。"
 PER_talks_in_kabul: "喀布尔会谈"
 PER_talks_in_kabul_desc: "阿富汗是建立更广泛的伊朗联盟的关键伙伴。我们在喀布尔的会谈将为建立一个统一的地区奠定基础，伊朗及其邻国将坚定地反对外国干涉和内部分裂。"
 PER_rekindle_the_fading_light: "重燃渐逝的光芒"
 PER_rekindle_the_fading_light_desc: "一个统一的伊朗联盟，从伊朗腹地延伸至其文化和历史邻国的愿景正在逐渐消逝。我们必须不懈努力，重新点燃这一梦想的火焰，确保伊朗世界再次团结在同一旗帜下。"
 PER_the_masculine_cat: "阳刚之猫"
 PER_the_masculine_cat_desc: "“阳刚之猫”这个标题讽刺性地象征着蒙塔泽里复杂的领导风格——自信而又深思熟虑。蒙塔泽里是一位在力量与智慧之间寻求平衡的男士，他体现了伊朗转型时期所需的领导力。"
 PER_montazeris_will: "蒙塔泽里的意志"
 PER_montazeris_will_desc: "蒙塔泽里的意志是我们斗争的指路明灯。他对公平的呼吁，他对建立一个摆脱专制的公正社会的愿景，持续激励着我们将伊朗重塑为一个真正权力属于人民的国家。"
 PER_wisdom_not_provocation: "智慧而非挑衅"
 PER_wisdom_not_provocation_desc: "蒙塔泽里教导我们，智慧不在于对抗，而在于对话。他主张和平解决，谨慎战略，理解而非鲁莽挑衅。唯有通过冷静的思考，我们才能引领伊朗迈向新时代。"
 PER_end_of_political_prisons: "政治监狱的终结"
 PER_end_of_political_prisons_desc: "在公正的伊朗，政治犯没有立足之地。蒙塔泽里的立场很明确——敢于发声的人绝不能被武力压制。现在是时候停止将监狱用作政治压迫的工具，开启透明度和人权的新篇章了。"
 PER_middle_ground_with_mek: "与人民圣战者组织的中间立场"
 PER_middle_ground_with_mek_desc: "人民圣战者组织在我们革命中发挥的作用不容忽视，但他们在某些方面也走上了歧途。中间立场——对话而非分裂，尽可能合作，但要明确走向民族和解的道路。"
 PER_the_rights_of_all: "全民权利"
 PER_the_rights_of_all_desc: "伊朗是全体伊朗人民的国家，我们必须维护每一位公民的权利，无论其背景、宗教或政治立场如何。他的愿景是，在伊朗，平等与正义不仅仅是理想，更是人人共享的现实。"
 PER_religion_of_kindness_and_tolerance: "仁慈宽容的宗教"
 PER_religion_of_kindness_and_tolerance_desc: "正如蒙塔泽里所言，真正的伊斯兰教并非强加或惩罚，而是仁慈与宽容。伊朗将秉持和平包容的伊斯兰教价值观，创建一个基于同情、理解和尊重所有信仰的社会。"
 PER_political_liberalization: "政治自由化"
 PER_political_liberalization_desc: "我们将创建一个政治不再局限于少数精英的伊朗，而是开放、公平、包容的伊朗。政治自由化是通往新伊朗的道路，在那里，公民可以自由表达意见，并通过民主方式选择领导人。"
 PER_dismantle_sharia_institutions: "废除沙里亚法机构"
 PER_dismantle_sharia_institutions_desc: "是时候废除那些腐蚀了正义与平等原则的压迫性沙里亚法机构了。蒙塔泽里倡导世俗治理，确保宗教不再控制国家，使伊朗成为一个真正的共和国。"
 PER_democracy_with_islamic_principles: "伊斯兰原则下的民主"
 PER_democracy_with_islamic_principles_desc: "蒙塔泽里对改革后的伊朗的愿景是民主与伊斯兰原则和谐共存。第二伊斯兰共和国将是一个以自由、正义和伊斯兰伦理为指导治理的国家，一个民主与信仰和谐共存的国家。"
 PER_prohibit_irgc_business_access: "禁止伊朗革命卫队从事商业活动"
 PER_prohibit_irgc_business_access_desc: "伊朗革命卫队及其成员牢牢掌控着伊朗经济。现在是时候瓦解这些权力支柱了。我们将通过实施新的处理法律和严厉的惩罚来摧毁他们的影响力。任何违反这些新法律的人都将面临严重后果，包括长期监禁。伊朗革命卫队主宰的时代已经结束。"
 PER_march_towards_freedom: "迈向自由"
 PER_march_towards_freedom_desc: "伊斯兰革命运动联盟曾被设想为霍梅尼政权的自由主义平衡力量，如今却带着新的野心重返伊朗政坛。该联盟着眼于改革与进步，将挑战长期以来困扰伊朗的根深蒂固的人物和领导人。"
 PER_a_heavy_hand: "铁拳出击"
 PER_a_heavy_hand_desc: "伊朗一直处于混乱状态，其体制和机构因多年的疏忽而腐朽不堪。我们将采取切实可行的措施，拆除残破的部分，并以促进增长和稳定的方式重建一切。这次“重启”将清除旧有的障碍，奠定新的基础。"
 PER_absorb_state_assets: "吸收国有资产"
 PER_absorb_state_assets_desc: "作为政府改革的一部分，吸收一些资产可能会带来好处。这可以说是对人民的慷慨之举。他们对此没什么可抱怨的。"
 PER_exploit_the_banks: "盘剥银行业"
 PER_exploit_the_banks_desc: "银行必须服务人民，而不是精英。我们将掌控金融机构，并使其转向国家增长，确保伊朗的财富造福全体伊朗人民，而不仅仅是少数特权阶层。"
 PER_guiding_light_of_iran: "伊朗的指路明灯"
 PER_guiding_light_of_iran_desc: "我们是根植于自由、民主和社会正义价值观的未来的指路明灯。我们的运动致力于引领伊朗走向更加光明的未来，让每一位公民都有发言权和繁荣发展的机会。"
 PER_revitalize_democratic_principles: "振兴民主原则"
 PER_revitalize_democratic_principles_desc: "伊朗的民主必须得到革新和加强。我们将改革政治体制，将权力交还给人民，确保政府服务于伊朗人民的需求和愿望，而不是外国利益或少数权贵精英。"
 PER_recraft_state_foundations: "重塑国家基础"
 PER_recraft_state_foundations_desc: "伊朗国家根基需要重塑，以更好地反映我们社会的现代需求。我们将重塑我们的机构，以支持一个在内外挑战面前屹立不倒的民主伊朗。"
 PER_inheritors_of_iran: "伊朗的继承者"
 PER_inheritors_of_iran_desc: "我们是伊朗丰富文化、思想和政治遗产的继承者。过去的斗争铸就了强大的民族认同，如今我们有责任传承这份认同，带领我们的国家走向进步、团结与和平。"
 PER_weathering_the_storm_to_come: "渡过即将到来的风暴"
 PER_weathering_the_storm_to_come_desc: "未来挑战艰巨，但我们已做好准备。凭借团结、韧性和周密的规划，我们将安然度过这场威胁伊朗稳定的政治风暴，变得比以往任何时候都更加强大、更加团结。"
 PER_yazdis_clique: "亚兹迪的派系"
 PER_yazdis_clique_desc: "亚兹迪的保守派系将伊朗引向了一条危险的道路。我们必须对抗他们的影响，确保伊朗的未来不会被那些阻碍进步和民主改革的人所左右。"
 PER_bazargans_clique: "巴扎尔加尼的派系"
 PER_bazargans_clique_desc: "现在是时候放弃亚兹迪的领导，转而支持巴扎尔加尼更自由的路线了。他对民主、自由伊朗的愿景与我们追求政治开放和社会公正的目标相一致，我们将支持他追求这一愿景。"
 PER_the_press_mizan: "天平报的回归"
 PER_the_press_mizan_desc: "在1980年至1981年被审查之前，《天平报》一直作为党报，现在它将再次为国家事务而振兴。"
 PER_the_iranian_work_bench: "伊朗工作台"
 PER_the_iranian_work_bench_desc: "伊朗未来的支柱掌握在工人手中。我们将打造一个以工业发展、教育和基础设施建设为重点的国家工作平台，使伊朗成为全球创新和工业领域的领导者。"
 PER_unorthodox_approach: "非传统方法"
 PER_unorthodox_approach_desc: "只要非传统道路能够促进伊朗发展，我们便不惧挑战。我们的治理和改革方针将大胆果断，开辟一条打破旧意识形态、面向未来的道路。"
 PER_revolutionizing_democracy: "民主革命"
 PER_revolutionizing_democracy_desc: "民主必须在现代社会不断发展。我们将推行电子民主，并利用科技进步赋能人民，确保每个伊朗人都能通过现代平台直接参与国家治理。"
 PER_military_diarchy: "对军队的让步"
 PER_military_diarchy_desc: "为了维护稳定并防止军事干预，我们将向军队做出一定让步。军方和文职领导层之间的权力平衡将确保伊朗的安全，同时维护民主进程。"
 PER_stamp_out_factionalism: "消除宗派主义"
 PER_stamp_out_factionalism_desc: "分裂我们国家的宗派必须被压制。通过消除内部分歧，我们将建立一条推动改革和进步的统一战线，彻底摆脱长期阻碍我们前进的内讧。"
 PER_followers_of_mossadegh: "摩萨台的追随者"
 PER_regain_popular_support: "重获民众支持"
 PER_regain_popular_support_desc: "几十年来，我们失去了一些曾经拥有的辉煌，现在是我们重新获得伊朗人民支持的时候了。"
 PER_followers_of_mossadegh_desc: "我们是摩萨台遗产的真正继承者。他为伊朗独立和民主而战，也是我们的事业。我们将继续他为伊朗摆脱外部影响和内部暴政而奋斗的事业，以此缅怀他。"
 PER_struggle_towards_a_great_nation: "为建设伟大国家而奋斗"
 PER_struggle_towards_a_great_nation_desc: "我们致力于建设一个伟大的伊朗——一个自由、民主和正义不仅仅是我们的愿望，更是一个新国家的基础。我们将携手并进，为一个屹立于世界强国之林的伊朗而奋斗。"
 PER_shackle_the_unruly_clerics: "束缚不守规矩的教士"
 PER_shackle_the_unruly_clerics_desc: "那些试图将自身统治强加于国家的神职人员必须受到约束。我们将确保宗教领袖不再左右国家治理，在尊重伊朗人民精神需求的同时，恢复共和国的世俗性。"
 PER_cooperation_under_the_shade: "阴影下的合作"
 PER_cooperation_under_the_shade_desc: "我们寻求与该地区，尤其是沙特阿拉伯的民主抵抗运动结盟。通过支持他们争取自由的斗争，我们巩固了自身地位，并促进了整个中东地区的民主事业。"
 PER_no_iran_without_islam: "没有伊斯兰就没有伊朗"
 PER_no_iran_without_islam_desc: "伊斯兰教是伊朗国家身份认同不可分割的一部分。在我们努力争取民主的同时，我们将确保伊斯兰教始终处于我们国家价值观的核心地位，并以符合我们信仰和对自由的承诺的方式制定我们的政策。"
 PER_iran_triumphant: "伊朗胜利"
 PER_iran_triumphant_desc: "伊朗必将作为民主自由的灯塔而取得胜利。我们将克服前进道路上的障碍，建立一个不仅独立自主，而且堪称世界典范的国家，让民主、正义和繁荣惠及所有人。"
 PER_path_of_hope: "希望之路"
 PER_path_of_hope_desc: "我们相信，所有伊朗人民都将拥有更加光明、更加繁荣的未来。我们的道路是改革、透明和正义，人民将获得赋权，法治将得到恢复，我们的国家将焕发新的活力，对未来充满希望。"
 PER_our_right_to_nuclear_power: "我们拥有核电的权利"
 PER_our_right_to_nuclear_power_desc: "伊朗拥有为和平目的发展核技术的主权。我们将维护我们的核权利，同时确保我们的核项目透明、安全，并用于造福伊朗人民。"
 PER_merit_centric_positions: "以业绩为中心的职位"
 PER_merit_centric_positions_desc: "我们将彻底改革伊朗的政治和经济体系，确保权力和影响力的职位基于才能，而非徇私或裙带关系。我们的国家将由真正有资格为人民服务的人领导。"
 PER_restore_faith_in_the_law: "恢复对法律的信仰"
 PER_restore_faith_in_the_law_desc: "腐败和不公正侵蚀了我国公民对司法体系的信任。我们将确保伊朗司法程序各个环节的公正、透明和问责，以恢复人们对法律的信心。"
 PER_favor_the_enterprises: "支持企业"
 PER_favor_the_enterprises_desc: "经济繁荣需要工商企业的支持。我们将实施促进创新、创造就业、促进私营企业蓬勃发展的政策，推动伊朗走向经济繁荣。"
 PER_favor_the_unions: "支持工会"
 PER_favor_the_unions_desc: "伊朗工人阶级应该拥有强有力的声音。我们将支持工会，并实施相关政策，确保工人的权利得到保障，并获得公平的工资和工作条件。（与“支持企业”政策互斥）"
 PER_office_of_accountability: "问责办公室"
 PER_office_of_accountability_desc: "腐败和低效困扰我们的政府已久。我们将成立问责办公室，调查和揭露各级腐败行为，确保当权者为其行为负责。"
 PER_protecting_our_investments: "保护我们的投资"
 PER_protecting_our_investments_desc: "国内外投资对伊朗的经济稳定至关重要。我们将实施保护投资、确保投资增长的政策，并为伊朗国内外投资者营造充满信心的环境。"
 PER_overhaul_security_apperatus: "彻底检修安全设备"
 PER_overhaul_security_apperatus_desc: "伊朗安全部队必须进行改革，以保护人民，而不是恐吓他们。我们将彻底改革安全机构，确保其高效运作，并尊重公民的权利和自由。"
 PER_grant_judicial_independence: "赋予司法独立"
 PER_grant_judicial_independence_desc: "公正独立的司法体系是民主的基石。我们将赋予司法机构完全独立性，使其免受政治压力的影响，确保法官能够公正执法，保护所有伊朗人民的权利。"
 PER_steel_for_soldiers_bread_for_people: "给士兵以钢铁，给平民以粮刍"
 PER_steel_for_soldiers_bread_for_people_desc: "我们的士兵将装备精良，随时准备保卫我们的国家，但人民的需求也必须放在首位。我们将在国防和经济福利之间取得平衡，确保满足人民的需求。"
 PER_equality_at_work: "工作平等"
 PER_equality_at_work_desc: "我们将确保所有劳动者，无论性别、种族或背景，在工作场所享有平等的机会。我们将打击职场歧视，促进同工同酬。"
 PER_grand_chabahar_project: "大恰巴哈尔项目"
 PER_grand_chabahar_project_desc: "恰巴哈尔港可以成为伊朗经济未来的基石。我们将大力投资大恰巴哈尔项目，将其打造成为重要的贸易、商业和区域合作枢纽。"
 PER_rebuild_the_iranian_navy: "重建伊朗海军"
 PER_rebuild_the_iranian_navy_desc: "一支强大而现代化的海军对伊朗的安全及全球影响力至关重要。我们将优先重建伊朗海军，确保其拥有捍卫我国利益和主权的装备。"
 PER_god_science_freedom: "上帝、科学与工人"
 PER_god_science_freedom_desc: "我们的根基建立在信仰、知识和正义的原则之上。我们坚信宗教信仰、科学进步与伊朗劳动人民的赋权之间的和谐统一。这些理想将指引我们为国家开辟新的道路。"
 PER_mossadeghs_legacy: "摩萨台的遗产"
 PER_mossadeghs_legacy_desc: "民族阵线敬仰穆罕默德·摩萨台博士不屈不挠的遗志，他对伊朗主权、独立以及资源国有化的坚定承诺，持续激励着我们的斗争。我们将继续他为自由、民主和民族自决而战的奋斗。"
 PER_commit_to_nonalignment: "致力不结盟"
 PER_commit_to_nonalignment_desc: "伊朗必须在国际舞台上保持独立中立，不受任何外国势力的影响。我们将致力于不结盟政策，拒绝东西方霸权，走自己的道路。"
 PER_forging_a_path: "开辟新道路"
 PER_forging_a_path_desc: "我们尊重摩萨台的遗产，同时也认识到需要适应快速变化的世界。我们必须为伊朗开辟一条新道路，一条将正义与自由的原则与现代治理的现实相结合的道路。（与摩萨台的遗产互斥）"
 PER_way_of_bakhtiar: "巴赫蒂亚尔之路"
 PER_way_of_bakhtiar_desc: "政治动荡之后，我们转向沙普尔·巴赫蒂亚尔的愿景，他是一位正直、改革的人物。我们将秉承他的理想，努力为伊朗带来稳定、公平和进步，确保民主与法治得以延续。"
 PER_distance_church_and_state: "教会与国家之间的距离"
 PER_distance_church_and_state_desc: "政教分离对于保障人民的自由与繁荣至关重要。我们将明确区分政教，确保政府服务于所有伊朗人民，无论其信仰如何。"
 PER_demilitarization_of_politics: "政治非军事化"
 PER_demilitarization_of_politics_desc: "军队必须服务人民，而不是控制人民。我们将努力实现政治非军事化，确保文职领导人拥有治理权力，不受军队的不当影响。"
 PER_strenght_through_intelligence: "知识带来力量"
 PER_strenght_through_intelligence_desc: "真正的力量不仅仅来自军事实力，还来自知识和教育的力量。我们将大力投资科学、技术和教育，确保伊朗始终是创新和知识领导力的中心。"
 PER_appease_the_technocrats: "安抚技术官僚"
 PER_appease_the_technocrats_desc: "伊朗的未来掌握在技术精湛的专业人士和技术官僚手中。我们将努力确保技术官僚在国家治理中发挥核心作用，将专业知识和理性决策置于意识形态之上。"
 PER_distance_from_the_east: "与东方的距离"
 PER_distance_from_the_east_desc: "我们珍视自身主权，但必须远离中国、俄罗斯等东方大国的影响。伊朗的未来取决于独立自主、不受东方外部压力影响的外交政策。"
 PER_freedom_of_knowledge: "知识自由"
 PER_freedom_of_knowledge_desc: "我们将确保所有伊朗人都能获得知识和教育。学习、研究和教学的自由是我们实现进步伊朗愿景的基石，所有公民都有权为社会做出贡献。"
 PER_rebuild_oil_industry: "重建石油工业"
 PER_rebuild_oil_industry_desc: "石油工业是我国经济的命脉。我们将重建和现代化石油部门，确保其造福伊朗人民，并使我们能够重新掌控我们的自然资源。"
 PER_privatization_debate: "私有化辩论"
 PER_privatization_debate_desc: "国有企业私有化问题至关重要。我们将开展全国性辩论，权衡私有化对我国经济的利弊，确定最佳行动方案。"
 PER_aggressive_nationalization: "积极国有化"
 PER_aggressive_nationalization_desc: "某些经济领域至关重要，不应落入私人手中。我们将大力推行国有化，确保关键行业，尤其​​是与石油和天然气相关的行业，由伊朗人民掌控。（与私有化辩论相互排斥）"
 PER_privatize_military_chains: "军事工业链私有化"
 PER_privatize_military_chains_desc: "军队必须现代化和高效，这包括将某些军事工业私有化，以赋予其更大的灵活性和创新能力。我们将致力于打造既高效又经济高效的国防工业。"
 PER_backbone_of_the_front: "前线的支柱"
 PER_backbone_of_the_front_desc: "我们的军队必须强大，并得到人民的大力支持。我们将确保我们的士兵获得适当的装备和支持，使伊朗军队成为我们国防和安全的支柱。"
 PER_work_justice_freedom: "工作、正义、自由"
 PER_work_justice_freedom_desc: "我们将创建一个所有伊朗人都能享有尊严的劳动、维护正义、尊重自由的社会。我们将保障公平的劳动权利、平等的机会以及惠及每一位公民的司法体系。"
 PER_embrace_french_socialism: "拥抱法式社会主义"
 PER_embrace_french_socialism_desc: "我们将以法式社会主义原则为典范，建设更加公正的社会。我们将以人民福祉为中心，将自由、平等和博爱的理念融为一体，共同追求一个公平繁荣的伊朗。"
 PER_continue_with_scientific_socialism: "继续坚持科学社会主义"
 PER_continue_with_scientific_socialism_desc: "科学社会主义提供了一个基于理性、集体福祉和技术进步的社会组织框架。我们将继续秉持这一理念，并根据伊朗的独特需求进行调整，建设一个公平的现代社会。"
 PER_gates_to_the_world: "通向全世界的大门"
 PER_gates_to_the_world_desc: "是时候让伊朗向世界敞开大门，去拥抱全球合作与交流了。通过改善外交关系，我们将扩大影响力和贸易，使国家在世界舞台上繁荣发展。"
 PER_summit_with_the_west: "召开与西方的峰会"
 PER_summit_with_the_west_desc: "我们寻求与西方大国举行峰会，旨在建立相互尊重、贸易协定以及和平外交。此次峰会将成为我们在国际社会地位的决定性时刻，并将与西方建立更牢固的联系。"
 PER_appease_the_republicans: "安抚共和主义者"
 PER_appease_the_republicans_desc: "历史上，我们曾受到过许多共和主义者政客的赞扬和赞扬。现在是时候回报他们的支持了，当然，也需要附加一些条件。"
 PER_secure_american_support: "确保美国的支持"
 PER_secure_american_support_desc: "如果我们想让我们的旧美国装备能够使用到下一个十年，那么我们就需要迅速找到一种方法来获得美国的支持。"
 PER_the_peoples_interest: "人民的利益"
 PER_the_peoples_interest_desc: "所有决策都必须以人民的福祉为先。确保政府采取的每一项行动都反映人民的需求和愿望，我们就能建设一个强大、公正、繁荣的国家。"
 PER_qalibafs_movement: "加利巴夫运动"
 PER_qalibafs_movement_desc: "这是一场建立在务实、创新和重塑伊朗未来承诺基础上的运动。我们将引领国家前进，重点关注现代治理、技术进步以及巩固国家完整的坚定目标。"
 PER_technocrats_of_tehran: "德黑兰的技术官僚"
 PER_technocrats_of_tehran_desc: "伊朗的未来掌握在那些懂得如何高效、专业、精准治理的人手中。我们的愿景将实现国家机器的现代化，确保我们超越琐碎的政治纷争，专注于国家发展。"
 PER_reduce_agricultural_subsidies: "减少农业补贴"
 PER_reduce_agricultural_subsidies_desc: "我们必须改革农业部门，提高其效率。减少补贴将促进创新、提高效率和可持续性，确保伊朗农业产业在全球市场上具有竞争力。"
 PER_pragmatic_commander: "务实的指挥官"
 PER_pragmatic_commander_desc: "我们的方针很明确——务实高于意识形态。我们将注重成果而非政治辞令，建设一个稳定繁荣的伊朗。稳定将通过果断的领导和有效的治理来实现。"
 PER_redifining_the_revolution: "重新定义革命"
 PER_redifining_the_revolution_desc: "革命并非抽象概念；它必须不断发展，以满足现代伊朗的需求。我们的任务是重新定义革命，聚焦国家进步、经济复原和现代化——确保革命服务于当代人民。"
 PER_invite_russian_investors: "邀请俄罗斯投资者"
 PER_invite_russian_investors_desc: "俄罗斯是伊朗未来发展的关键伙伴。通过邀请俄罗斯投资者，我们将在两国比以往任何时候都更需要彼此的时期，为经济增长、技术进步和地缘政治协调开辟新的机遇。"
 PER_getting_things_done: "完成任务"
 PER_getting_things_done_desc: "行动是关键，而加利巴夫是一位行动派人物。我们的政府将优先考虑切实的成果，确保每一项计划和举措都能带来切实可衡量的改善。不再拖延，不再找借口——只求成果。"
 PER_sideline_soleimani: "疏远苏莱曼尼"
 PER_sideline_soleimani_desc: "伊朗的新方向需要清晰的领导，不受个人权力斗争的干扰。通过排挤那些不再符合我们务实愿景的人物，我们将为真正的国家进步扫清道路。"
 PER_irgc_leadership: "伊斯兰革命卫队领导层"
 PER_irgc_leadership_desc: "伊朗革命卫队必须继续成为我们国家安全和发展的组成部分，但它将遵循统一的愿景。我们将确保伊朗革命卫队的领导层与国家的经济和战略目标相协调，为建设更强大的伊朗做出贡献。"
 PER_iran_on_the_move: "伊朗在行动"
 PER_iran_on_the_move_desc: "伊朗必须前进，在我们的领导下，它一定会前进。我们专注于现代化，这将使国家以前所未有的速度前进，确保我们在全球强国中的地位。"
 PER_focus_on_cities: "关注城市"
 PER_focus_on_cities_desc: "伊朗的城市将塑造未来。从德黑兰到伊斯法罕，我们将集中资源进行城市发展，确保我们的城市成为进步、创新和高效的灯塔。"
 PER_controlled_reform: "控制改革"
 PER_controlled_reform_desc: "改革是必要的，但必须谨慎管理，以免造成混乱。我们将实施可控、稳定的改革，以强化国家结构，改善伊朗人民的生活，同时避免造成不稳定的风险。"
 PER_neither_principalist_nor_reformist: "既非原则主义者，也非改良主义者"
 PER_neither_principalist_nor_reformist_desc: "我们不完全属于任何意识形态的范畴。我们只关注对伊朗有利的政策——超越过时政治分歧的务实政策。"
 PER_economic_vanguard: "经济先锋"
 PER_economic_vanguard_desc: "我们的经济政策将引领国家进步。我们将优先发展创新、基础设施建设和工业增长，使伊朗成为地区经济领袖。"
 PER_stability_through_force: "通过力量实现稳定"
 PER_stability_through_force_desc: "一个强大的国家需要维护秩序。我们将动用必要的武力，确保稳定，保护伊朗免受内外威胁，确保其稳步发展。"
 PER_influence_among_the_pasdars: "伊斯兰革命卫队成员之间的影响"
 PER_influence_among_the_pasdars_desc: "革命卫队一直是伊朗国防的支柱。我们将与他们密切合作，确保他们忠于国家事业，为国家稳定与发展作出贡献。"
 PER_state_corporatism: "国家法团主义"
 PER_state_corporatism_desc: "国家参与关键产业对国家繁荣至关重要。通过拥抱国家法团主义，我们将确保我们的经济部门与国家利益保持一致，避免私有化的低效率和不受约束的外国影响的危险。"
 PER_turning_a_blind_eye: "视而不见"
 PER_turning_a_blind_eye_desc: "有时，为了全局，我们有必要忽略一些细节。我们必须着眼于国家的长治久安，即使这意味着对一些细枝末节、不太重要的问题视而不见。"
 PER_militarize_economy: "经济军事化"
 PER_militarize_economy_desc: "强大的经济是军事化的经济。我们将致力于整合军事和工业部门，确保伊朗经济的韧性和安全，并充分利用国家资源实现国家战略发展。"
 PER_ghalibaf_doctrine: "加利巴夫主义"
 PER_ghalibaf_doctrine_desc: "加利巴夫主义根植于教育、技术创新和务实治理。我们的重点是培养未来一代的领导才能，同时创建一个为所有伊朗人民有效、透明运作的政府。"
 PER_modernize_police_force: "警察部队“现代化”"
 PER_modernize_police_force_desc: "§C'..但它发出赛车的声音！'§!\n是时候让警察队伍步入现代化了。我们将用尖端科技来实现现代化，尽管有些人可能会说，那些闪亮的宝马和奔驰只是为了鼓舞警队士气。"
 PER_unified_vision: "统一愿景"
 PER_unified_vision_desc: "伊朗的未来需要一个统一、一致的愿景。这一愿景将使政府和社会各部门齐心协力，朝着一个共同目标迈进：经济繁荣、民族团结和地区影响力。"
 PER_medias_under_control: "媒体尽在掌控"
 PER_medias_under_control_desc: "媒体必须服务于国家利益。我们将严格管控媒体，确保所有媒体机构的运作符合国家目标，促进国家团结，打造具有凝聚力的叙事。"
 PER_the_hidden_budget: "隐藏的预算"
 PER_the_hidden_budget_desc: "透明度至关重要——但事关国家安全和经济稳定的事务需要谨慎处理。我们将确保预算得到有效分配，并出于战略原因隐瞒某些方面。"
 PER_curb_accademic_dissent: "遏制学术异议"
 PER_curb_accademic_dissent_desc: "统一的国家需要统一的思想。我们必须遏制扰乱国家议程的学术异议，确保伊朗知识精英与我们的未来愿景相一致。"
 PER_ahmadinejads_opportunity: "内贾德的机会"
 PER_ahmadinejads_opportunity_desc: "重塑伊朗未来的独特机遇正在出现，重点在于满足人民的需求和重振民族自豪感。这一愿景强调精神和物质的双重进步，为国家开辟一条新的道路。"
 PER_naft_ro_sofreh: "布上的原油"
 PER_naft_ro_sofreh_desc: "所有伊朗人都将优先享有天然气，确保每位公民，无论地位高低，都能受益于国家的自然资源。这项政策将促进平等，减少能源领域的不平等。"
 PER_guardians_of_the_future: "未来的守护者"
 PER_guardians_of_the_future_desc: "伊朗革命卫队的残余势力必须团结起来，形成一支新的力量，致力于建立一个不受军队和抗议者影响的安全国家。"
 PER_family_protection_bill: "家庭保护法案"
 PER_family_protection_bill_desc: "《家庭保护法案》旨在通过推行支持伊朗家庭的政策来加强社会结构。该法案将致力于为全国各地的家庭提供更好的保护和资源。"
 PER_price_control_on_essentials: "生活必需品价格管控"
 PER_price_control_on_essentials_desc: "将对必需品实行价格管制，确保所有公民都能负担得起基本生活必需品，保护伊朗人民免受通货膨胀和外部经济压力的影响。"
 PER_spiritual_consolidation: "精神巩固"
 PER_spiritual_consolidation_desc: "精神巩固将优先考虑基于信仰的团结和复兴，使国家在相同的道德和宗教价值观下保持一致，以加强社会凝聚力。"
 PER_ditch_radical_ideal: "抛弃激进理想"
 PER_ditch_radical_ideal_desc: "我们将采取更加务实的态度，远离激进思想，专注于有利于国家发展、稳定和长期增长的政策。"
 PER_embrace_the_current: "拥抱潮流"
 PER_embrace_the_current_desc: "顺应潮流将使我们在面对挑战时具有更大的灵活性，调整政策以在不断变化的世界中保持响应能力和相关性。"
 PER_between_capitalism_and_socialism: "资本主义与社会主义之间"
 PER_between_capitalism_and_socialism_desc: "内贾德在经济立场上一向反复无常，现在是时候做出选择了。"
 PER_friends_in_high_places: "高朋满座"
 PER_friends_in_high_places_desc: "将与具有影响力的全球人物建立战略关系，培育有利于伊朗政治、经济和安全利益的联盟。"
 PER_more_the_merrier: "人越多越热闹"
 PER_more_the_merrier_desc: "我们将通过支持性政策鼓励人口增长，确保伊朗劳动力保持强劲，国家潜力继续扩大。"
 PER_subsidies_for_food_and_fuel: "食品和燃料补贴"
 PER_subsidies_for_food_and_fuel_desc: "对食品、燃料等生活必需品给予补贴，保障全体国民的福祉，防止经济困难时期出现困难。"
 PER_redefining_the_national_enemy: "重新定义国家敌人"
 PER_redefining_the_national_enemy_desc: "国家敌人的概念将被重新定义，重点关注那些试图破坏伊朗稳定同时促进伊朗人民团结和力量的外部威胁。"
 PER_mahmoudenomics: "马哈茂德经济学"
 PER_mahmoudenomics_desc: "该经济模式将注重自给自足，政策旨在减少对外国的依赖，确保伊朗的财富造福其人民。"
 PER_oath_under_pressure: "压力下的誓言"
 PER_oath_under_pressure_desc: "我们将庄严宣誓，捍卫人民的利益，即使在内部和外部压力下也致力于国家建设。"
 PER_shadow_arm: "暗影之臂"
 PER_shadow_arm_desc: "伊朗将通过隐蔽和战略手段扩大其在该地区的影响力，确保国家利益得到维护，并提升其在世界舞台上的地位。"
 PER_money_well_spent: "钱花得值"
 PER_money_well_spent_desc: "财政资源将被战略性地用于加强伊朗的军事和安全机构，确保伊朗准备好捍卫其在地区和全球的利益。"
 PER_one_nation_one_religion_one_order: "一个国家，一个宗教，一种秩序"
 PER_one_nation_one_religion_one_order_desc: "伊朗是一片土地，一个民族，一个宗教。一个拥有人民支持的国家，能够成就其他任何国家都无法企及的伟业，团结高于一切。"
 PER_mashaeis_approach: "马沙伊的方法"
 PER_mashaeis_approach_desc: "马沙伊致力于为伊朗建立一个新的方向，即不受宗教影响、注重更现代、世俗的治理和社会方式。"
 PER_redefining_iranian_nationalism: "重新定义伊朗民族主义"
 PER_redefining_iranian_nationalism_desc: "我们将重新定义伊朗民族主义，将国家的力量和团结置于宗教分歧之上，培育一种将人民在共同的伊朗事业下团结在一起的现代身份。"
 PER_shaking_the_foundations: "动摇根基"
 PER_shaking_the_foundations_desc: "神职人员的影响已经扼杀了我们的进步太久了。现在是时候动摇他们的权力根基，削弱他们对国家的控制，并允许一个更加世俗化的政府崛起。"
 PER_architect_of_a_new_iran: "新伊朗的建筑师"
 PER_architect_of_a_new_iran_desc: "马沙伊将自己定位为新伊朗的缔造者，新伊朗将摆脱旧结构，拥抱现代化、世俗主义和经济独立。"
 PER_dissolve_clerical_influence: "消除教士影响"
 PER_dissolve_clerical_influence_desc: "我们将采取大胆措施削弱神职人员的权力，消除他们对政治事务的影响，并允许建立一个更加世俗和进步的国家。"
 PER_dynamic_approach: "动态方法"
 PER_dynamic_approach_desc: "马沙伊的做法并不是一成不变的，而是一种动态的、不断发展的战略，专注于适应全球变化并将伊朗定位为该地区乃至世界的领先大国。"
 PER_dissolve_the_remnants: "溶解残余"
 PER_dissolve_the_remnants_desc: "伊朗革命卫队和伊朗伊斯兰共和国的残余势力必须被瓦解。他们过时的治理方式以及与旧政权的联系将被逐步消除，取而代之的是一套新的、更高效的安全和治理体系。"
 PER_old_habits: "旧习惯"
 PER_old_habits_desc: "腐败和积习困扰伊朗已久。马沙伊将着手解决这些根深蒂固的问题，确保伊朗的未来摆脱过去管理不善的负担。"
 PER_direct_relations_with_god: "与神的直接关系"
 PER_direct_relations_with_god_desc: "我们相信与神建立个人的、直接的关系，无需神职人员及其中介。这将确保我们的信仰保持纯洁，并与国家的需求保持一致。"
 PER_friend_of_all: "所有人的朋友"
 PER_friend_of_all_desc: "马沙伊的外交政策是与所有国家建立友谊，优先考虑外交与合作而不是冲突与分裂。"
 PER_deal_with_critics: "应对批评"
 PER_deal_with_critics_desc: "我们必须对批评我们政策的人采取坚定立场。然而，我们必须明智且有策略地采取行动，确保异议不会破坏国家的稳定。"
 PER_except_israel: "..除了以色列"
 PER_except_israel_desc: "马沙伊寻求与许多国家和平合作，但由于意识形态差异，以色列仍然是个例外。我们对以色列的立场仍然是反对和不承认。"
 PER_even_israel: "..即使是以色列"
 PER_even_israel_desc: "本着务实精神，马沙伊甚至愿意与以色列对话。和平与外交的理念可以超越传统的敌对状态，未来的谈判或许是可能的。"
 PER_appoint_baghaei: "任命巴格哈伊"
 PER_appoint_baghaei_desc: "巴格哈伊以其忠诚和卓越的行政才能而闻名，他将被任命负责国家安全事务。在当前变革时期，他的领导才能对于确保国家稳定至关重要。"
 PER_no_islam_without_iran: "没有伊朗就没有伊斯兰"
 PER_no_islam_without_iran_desc: "我们将建立一所独特的伊朗伊斯兰教派，将宗教价值观与民族自豪感融为一体。这将确保伊朗的未来与其信仰紧密相连，同时又不受任何外来影响。"
 PER_rebuild_vaja: "重建文化与伊斯兰指导部"
 PER_rebuild_vaja_desc: "文化与伊斯兰指导部将进行重组，以支持世俗的、以伊朗为中心的文化议程。文化与伊斯兰指导部将不再受制于伊斯兰共和国的意识形态，而是致力于培育进步和包容的文化认同。"
 PER_nation_before_islam: "国家高于伊斯兰"
 PER_nation_before_islam_desc: "伊朗的国家认同必须优先于任何宗教意识形态。尽管伊斯兰教仍将是伊朗文化的核心组成部分，但我们的民族身份将在所有治理和政策事务中占据优先地位。"
 PER_end_of_an_era: "一个时代的终结"
 PER_end_of_an_era_desc: "伊朗的政治伊斯兰时代即将终结。这标志着伊朗将迈向一个以世俗主义、民族主义和全球参与为重点的新时代。"
 PER_new_security_concerns: "新的安全问题"
 PER_new_security_concerns_desc: "随着全球冲突的演变，伊朗必须调整其安全战略，以应对新的和正在出现的威胁。我们将对军事和情报部门进行现代化升级，以便更迅速、更积极地应对这些新挑战。"
 PER_secularization_of_the_state: "国家世俗化"
 PER_secularization_of_the_state_desc: "现在是实现国家世俗化的时候了，确保政治权力不受宗教权威的影响。这将为建立一个更加平衡、更加现代化的伊朗铺平道路。"
 PER_globalize_ideology_of_iran: "伊朗意识形态全球化"
 PER_globalize_ideology_of_iran_desc: "伊朗的意识形态基于独立、自给自足和民族主义，将在全球范围内得到传播。我们将激励其他国家效仿伊朗，拒绝外来影响，优先发展国家。"
 PER_blessings_of_the_divine: "神的祝福"
 PER_blessings_of_the_divine_desc: "我们相信，当我们踏上新的征程时，神明将保佑我们。凭借对事业的信念、神的指引以及伊朗人民的力量，我们必将取得伟大的成就。"
 PER_rally_the_basij: "团结巴斯基"
 PER_rally_the_basij_desc: "现在是时候让全国各地的前巴斯基成员在新的旗帜——内贾德的旗帜下重新团结起来了。"
 PER_mobilize_ansar_hezbollah: "动员真主党追随者"
 PER_mobilize_ansar_hezbollah_desc: "真主党安萨尔在镇压抗议和反对政府的活动中可能发挥重要作用。然而，他们的行动不会仅限于国内事务，我们一定会在必要时将他们用于战场。"
 PER_awaiting_the_return: "等待回归"
 PER_awaiting_the_return_desc: "我们期待隐世伊玛目的回归，他的重现将为世界带来正义与和平。与此同时，我们将继续努力建设一个强大统一的伊朗，为伊玛目的回归和我们国家命运的实现做好准备。"
 PER_marzban: "寻找玛尔兹班"
 PER_marzban_desc: "一位能够维护地区稳定的军事领导人——“马尔兹班”对我们的努力至关重要。我们将物色并任命合适的候选人，以加强我们在全国的军事治理。"
 PER_counter_terror_initiative: "反恐倡议"
 PER_counter_terror_initiative_desc: "恐怖主义威胁持续困扰着我国。我们将启动由以色列国防军主导的全面反恐行动，以铲除这些恐怖组织，保障我国人民的安全。"
 PER_drone_force: "伊朗无人机部队"
 PER_drone_force_desc: "现代战争需要尖端技术。我们将建立一支无人机部队，为我们的军事行动提供监视、打击和侦察能力。"
 PER_maintain_military_structure: "维持军事架构"
 PER_maintain_military_structure_desc: "我们将保留现有军事架构，以确保伊朗军队的统治依然强大而统一。文职领导将被边缘化，军方将拥有绝对权力。"
 PER_outposts_as_government_institutions: "作为政府机构的前哨"
 PER_outposts_as_government_institutions_desc: "我们将在全国各地建立军事前哨，将其转变为重要的治理中心。这些前哨将成为伊朗军队统治的支柱。"
 PER_politicization_of_the_artesh: "伊朗军队政治化"
 PER_politicization_of_the_artesh_desc: "伊朗军队将不再保持政治中立。我们将创建一个新的政党，确保我们的军事价值观在所有政府事务中得到体现，并扩大我们在全国的影响力。"
 PER_reassert_majles_authority: "重申议会权威"
 PER_reassert_majles_authority_desc: "长期以来，议会一直是动荡的根源。在军事统治下，我们将重申议会的权威，支持伊朗军队的治理，并确保其政策顺利实施。"
 PER_supply_depots: "补给站"
 PER_supply_depots_desc: "一支补给充足的军队对于维持控制至关重要。我们将在全国各地建立并加强补给站，以支持我们的武装部队，确保我们时刻准备着。"
 PER_separate_religion: "将宗教从伊朗军队中分离"
 PER_separate_religion_desc: "为了维护伊朗军队的实力，我们必须切断宗教对军队的任何影响。我们将确保宗教事务与军事事务保持独立，以防止意识形态分裂。"
 PER_faith_as_strength: "信念就是力量"
 PER_faith_as_strength_desc: "虽然宗教必须与军队分离，但信仰在增强军队士气方面仍将发挥关键作用。我们将在伊朗军队的旗帜下，推动宗教所激发的民族团结。"
 PER_patriotic_fervor: "爱国热情"
 PER_patriotic_fervor_desc: "我们将在军队和人民中培育坚定不移的爱国主义情怀。对国家及其军事领导层的忠诚对于政府的稳定至关重要。"
 PER_an_economic_plan: "经济计划"
 PER_an_economic_plan_desc: "强大的军事需要强大的经济。我们将实施一项旨在促进军事生产、为军人创造更多就业机会、保障国家资源的安全的经济计划。"
 PER_the_sacred_doctrine: "神圣教义"
 PER_the_sacred_doctrine_desc: "伊朗军队将秉持强调民族团结、军事实力和对国家绝对忠诚的理念。这一理念将指导我们的治理，并激励人民支持我们的事业。"
 PER_uplifting_bazaars: "振兴集市"
 PER_uplifting_bazaars_desc: "集市是我国经济的心脏。我们将支持这些市场的发展，确保它们在军事统治下发挥稳定支柱的作用。"
 PER_opening_iran: "开放伊朗"
 PER_opening_iran_desc: "随着伊朗军队的掌控，我们将为伊朗打开新的机遇之门。贸易和外交将得到加强，但必须接受严格的军事监督，确保伊朗始终处于我们的密切监视之下。"
 PER_redirect_money_from_proxies: "转移前任代理人的资金"
 PER_redirect_money_from_proxies_desc: "我们长期以来一直资助其他国家的代理人战争。现在，我们将把这些资金重新投入到我们的军事基础设施建设中，确保每一分钱都用于巩固伊朗军队在伊朗的主导地位。"
 PER_the_shield_of_iran: "[PER.GetFlag]伊朗的英雄们"
 PER_steadfast_artillery: "坚定炮兵"
 PER_the_MEK: "伊朗人民圣战者组织"
 PER_the_MEK_desc: "伊朗人民圣战者组织通常被称为人民圣战者组织，但正式名称为伊朗人民圣战者组织。长期以来，他们一直试图推翻我国政府。他们的行动非但没有减缓，反而愈演愈烈。除非彻底解决，否则他们的行动绝不会停止。\n§W--------------§!\n如果§H人民圣战者组织掌控§!政府，或者我们完成§H'刺杀拉贾维'§!决议，该修正将§R移除§!。"
 PER_neutral_political_scene: "不结盟政治取向"
 PER_neutral_political_scene_desc: "我们国家既受过外国列强的剥削，也接受过外国的援助，所以近代以来，我们的政治倾向既不偏东，也不偏西，既不偏左，也不偏右。\n§W--------------§!\n如果我方政府不在持§W中立§!意识形态，这个修正将被§RRemoved§!。"
 PER_israel_etelaat_desc: "以色列的信息库将使我们能够了解犹太复国主义的活动。"
 PER_camp_ashraf: "阿什拉夫营的遗产"
 PER_israeli_trade_agreement: "以色列贸易协定"
 PER_help_with_taliban: "打击塔利班"
 PER_gulf_supremacy_idea: "海湾霸权"
 PER_islamic_golden_age: "伊斯兰黄金时代"
 PER_artesh_drone_force: "伊朗无人机部队"
 PER_mahmouds_breeding_grounds: "马哈茂德的繁殖地"
 PER_iran_on_the_move_idea: "伊朗在行动"
 PER_iran_on_the_move_idea_desc: "'生活节奏很快。如果你不时不停下来看看周围，你可能会错过。'"
 PER_highly_entrenched_societal_norms: "根深蒂固的生活方式"
 PER_highly_entrenched_societal_norms_desc: "几个世纪以来，伊朗的生活方式从未改变。自16世纪萨法维王朝推行改革以来，军队、什叶派神职人员和市集一直对国家的政治走向有着重大的影响力。尽管曾有人试图推翻这三大伊朗社会巨头，但它们却比以往任何时候都更加强大。1979年，市集和什叶派神职人员终结了伊朗长达2500年的帝国统治。"
 PER_caspian_defenses_modifier: "里海防御"
 PER_caspian_defenses_modifier_desc: "利用塔巴里斯坦地区的地形，我们可以让里海沿岸成为任何入侵者的地狱。"
 PER_diplomatic_neutrality_idea: "外交中立"
 PER_striking_satan: "打击撒旦"
 PER_striking_satan_desc: "不管怎样，大撒旦都会屈服。"
 PER_integration_of_islamic_lands: "伊斯兰土地的整合"
 PER_integration_of_islamic_lands_desc: "在我们与其他穆斯林国家统一之后，我们在让这些不同国家的所有人民和睦相处方面遇到了一些困难。"
 PER_islamic_republic_of: "[THIS.GetName]伊斯兰共和国"
 PER_islamic_republic_of_desc: "我们是伊斯兰共和国，永远如此。我们国家唯有真主，不顺从任何人。"
 PER_azeri_separatism: "[SAZ.GetFlag]阿塞拜疆南部分离主义"
 PER_azeri_separatism_desc: "尽管绝大多数阿塞拜疆人视自己为伊朗人，但仍有少数分裂分子寻求建立独立国家或与北方国家统一。然而，那些试图分裂我们国家的人正在煽动分裂主义情绪，我们必须采取相应行动。\n§W--------------§!\n如果该省的生产率达到§H1000§!这个省份修正将§RRemoved§!。"
 PER_baloch_separatism: "[BLC.GetFlag]俾路支分离主义"
 PER_baloch_separatism_desc: "尽管俾路支省几个世纪以来一直是伊朗的一部分，但数十年的忽视使其容易受到外国势力的攻击。数十年的忽视和监管也使该地区充斥着武器和违禁品，从而为抵抗任何人创造了理想的条件。\n§W--------------§!\n如果该省的生产率达到§H1000§!这个省份修正将§RRemoved§!。"
 PER_kurd_separatism: "[KUR.GetFlag]库尔德分离主义"
 PER_kurd_separatism_desc: "库尔德人虽然属于伊朗民族，但长期以来一直寻求在该地区建立自己的国家。20世纪40年代末，这个短暂的库尔德国家取得了一定成功，但很快遭到入侵，并被重新纳入伊朗版图。此后，各种试图将库尔德地区从伊朗分离出去的尝试层出不穷，一些分离主义运动也活跃起来。\n§W--------------§!\n如果该省的生产率达到§H1000§!这个省份修正将§RRemoved§!。"
 PER_ahvaz_separatism: "[ARA.GetFlag]胡齐斯坦分离主义"
 PER_ahvaz_separatism_desc: "阿拉伯人入侵伊朗后，胡泽斯坦地区沦陷，许多阿拉伯族人开始在伊朗西南部地区定居。尽管大多数胡泽斯坦人讲波斯语，且属于伊朗族，但仍有大量阿拉伯裔伊朗人经常接触外国，并意识到建立自己国家的必要性。\n§W--------------§!\n如果该省的生产率达到§H1000§!这个省份修正将§RRemoved§!。"
 PER_red_sea_bleeds: "红海流血"
 PER_cento_sit: "中央条约组织"
 PER_basij_construction_effort: "巴斯基建设工作"
 PER_basij_war_effort: "巴斯基战争工作"
 PER_basij_education_effort: "巴斯基教育工作"
 PER_IRGC_modifier: "伊斯兰革命卫队"
 PER_IRGC_modifier_desc: "伊斯兰革命卫队成立的初衷是保卫伊朗伊斯兰共和国免遭颠覆。多年来，其目标不断变化，更加注重外交目标。革命卫队实际上已经发展得比伊朗常规武装部队更强大，因此获得了大部分军事预算。\n§W--------------§!\n如果伊斯兰共和国倒台这个国家精神将被§R移除§!。"
 PER_palestinian_frontism_idea: "阿布·吉哈德海外行动组"
 PER_palestinian_frontism_idea_desc: "阿布·吉哈德外国行动部队以哈利勒·瓦齐尔的名字命名，是由巴勒斯坦武装分子和伊朗情报人员领导的联合行动部队，负责监督简易爆炸装置的走私和生产以及隧道网络的建设。该部队主要由伊朗革命卫队圣城军的一个伊朗分支控制。"
 PER_economy_modifier: "伊朗经济状况"
 PER_economy_modifier_desc: "伊朗经济潜力巨大，亟待开发。伊朗自然资源丰富，执政政府应妥善管理经济，最大限度地发挥其潜力，改善人民的生活。此修饰语代表了伊朗经济的现状。\n§W--------------§!\n这个国家精神将永远不会被§R移除§!。然而，随着更多国策、决议和事件的完成，此国家精神可以逐渐§G改进§!以反映国家经济状况。"
 PER_artesh_modifier: "伊朗武装部队状况"
 PER_artesh_modifier_desc: "历史上，伊朗一直处于军事进步和创新的前沿。然而，在过去两个世纪里，伊朗一直未能跟上世界其他国家的步伐。如果伊朗统治者能够再次恢复军队的竞争力，伊朗或许能够重新夺回失落已久的王位。\n§W--------------§!\n这个国家精神将永远不会被§R移除§!。然而，随着更多国策、决议和事件的完成，此国家精神可以获得§G改进§!以反映国家军队状况。"
 PER_political_modifier: "伊朗国家现状"
 PER_political_modifier_desc: "伊朗是一个古老的国家，数千年的历史为其如今的合法性提供了坚实的支撑。伊朗是一个多民族的国家，见证了帝国的更迭和统治者的更迭。伊朗对统治者无能造成的国内问题并不陌生。一个摆脱持续动荡的伊朗，必将拥有美好的未来。\n§W--------------§!\n这个国家精神将永远不会被§R移除§!。然而，随着更多国策、决议和事件的完成，此国家精神可以获得§G改进§!以反映国家政治状况。"
 PER_prepare_for_abu_musa: "阿布·穆萨的捍卫者"
 PER_IAIO_spirit: "伊朗航空工业组织"
 PER_election_events.71: "第十四次总统大选"
 PER_election_events.71.t: "第十四次总统大选"
 PER_election_events.71.d: "在各政党和政府内部权贵人士的协调下，确定候选人并由宪法监护委员会确认其资格所需的协调工作已经完成并实施。看来，社会对选举的气氛也十分热烈。\n此外，与以往选举相比，原则派和改革派之间的分歧有所缩小，选举有望和平举行。\n\n最终的衡量标准是国民的投票。"
 PER_election_events.71.a: "让我们看看这次会发生什么。"
 PER_election_events.81: "亚兹德胜出！"
 PER_election_events.81.t: "亚兹德胜出！"
 PER_election_events.81.d: "今天是选举日，经过候选人亚兹迪和塔瓦科利之间的艰苦战斗，亚兹德似乎已经取得胜利，并将作为新当选的伊朗总统领导伊朗。\n这清楚地表明改革派已经获胜！\n\n衡量标准是全国的选票。"
 PER_election_events.81.a: "好的"
 PER_election_events.101.t: "卡瓦克比安胜出！"
 PER_election_events.101.d: "今天是选举日，获胜者将被宣布……\n伊朗大选的胜利者是……卡瓦克比安！\n而失败者是内贾德！这无疑是改革派的胜利！\n\n衡量标准是全国人民的投票。"
 PER_election_events.101.a: "好的"
 PER_election_events.121.t: "卡鲁比胜出！"
 PER_election_events.121.d: "今天是选举日，当选的候选人不是别人，正是……卡鲁比！\n祝贺他击败对手内贾德……\n对于改革派来说，这是一个重要的时刻，因为他们是明显的赢家！\n\n衡量标准是全国的选票。"
 PER_election_events.121.a: "好的"
 PER_election_events.151.t: "马沙伊胜出！"
 PER_election_events.151.d: "选举日到了，它带来了审判的胜利者......马沙伊！\n祝贺鲁哈尼和雷扎伊经历了失败的痛苦。\n这对首席主义者来说是一个巨大的胜利！\n\n衡量标准是全国人民的选票。"
 PER_election_events.151.a: "好的"
 PER_election_events.181: "巴亚迪胜出！"
 PER_election_events.181.t: "巴亚迪胜出！"
 PER_election_events.181.d: "今天是选举日，是人民选择谁来领导和代表他们的国家的日子，而赢得民心的人是……巴亚迪！\n对于鲁哈尼来说，这是一次非常意外和悲伤的失败，因为他不会再有第二次机会了……\n对于校长主义者来说，这是一次惊人的胜利！\n\n衡量标准是国家的选票。"
 PER_election_events.181.a: "好的"
 PER_election_events.191: "哈格舍纳斯胜出！"
 PER_election_events.191.t: "哈格舍纳斯胜出！"
 PER_election_events.191.d: "今天是选举日，是选出肩负领导国家重任的政客的日子，今天的获胜者是……哈格舍纳斯！\n惊讶且愤怒的莱希愤然走出议会……\n这是改革派的关键胜利！\n\n衡量标准是全国人民的投票。"
 PER_election_events.191.a: "好的"
 PER_election_events.201: "莱西胜出！"
 PER_election_events.201.t: "莱西胜出！"
 PER_election_events.201.d: "今天是选举日，是人们投票选出想要代表和领导他们的人的日子，我们命运的赢家是......莱西！\n佩泽什基安看起来并不惊讶，并祝贺我们的获胜者......\n这对原则主义派来说是一个巨大的胜利！\n\n衡量标准是国家的选票。"
 PER_election_events.201.a: "好的"
 PER_election_events.202: "佩泽什基安胜出！"
 PER_election_events.202.t: "佩泽什基安胜出！"
 PER_election_events.202.d: "今天是选举日，是人们投票选出想要代表和领导他们的人的日子，我们命运的赢家是......佩泽什基安！\n莱希觉得他应该赢，但他仍然祝贺我们的赢家......\n这是改革派的巨大胜利！\n\n衡量标准是国家的选票。"
 PER_election_events.202.a: "好的"
 iranian_events.13.t: "伊朗要求我们支付战争赔偿金"
 iranian_events.13.d: "我们与伊朗的战争从1980年持续到1988年。战争始于伊拉克入侵伊朗，持续了近八年，直到双方接受联合国安理会第598号决议。一个专家组被派往伊朗，调查重建问题并确定损失，并向安理会提交了报告。他们宣布直接损失达990亿美元，间接损失达1500亿美元，总计2490亿美元。我们还没有支付这笔钱，但现在他们却要求我们赔偿。"
 iranian_events.13.o1: "我们可以支付这笔费用。"
 iranian_events.13.o2: "我们什么也不给。"
 iranian_events.8.t: "土耳其-伊拉克基地被炸"
 iranian_events.8.d: "我们在伊拉克的军事基地遭受了协同攻击，伤亡惨重。目前尚无人声称对此次袭击负责，但我们知道是伊朗干的……"
 iranian_events.8.o1: "悲哀"
 iranian_events.9.o1: "有趣"
 iranian_events.10.o1: "有趣"
 iranian_events.11.t: "巴库天然气管道被炸"
 iranian_events.11.d: "阿塞拜疆巴库天然气管道遭遇破坏，导致我国与其他国家的贸易陷入困境，并给我国经济造成损害。目前尚无任何机构正式宣布对此次袭击负责。"
 iranian_events.11.o1: "有趣"
 iranian_events.14.t: "伊拉克拒绝支付战争赔偿"
 iranian_events.14.d: "在我们要求伊拉克政府支付战争赔偿金后，他们却拒绝了。这就是我们攻击他们的理由。"
 iranian_events.14.o1: "那么好吧！"
 iranian_events.15.t: "伊拉克决定支付战争赔偿"
 iranian_events.15.d: "在我们提出要求后，伊拉克政府决定支付战争赔偿金。这会损害他们的经济，削弱我们在他们国家的影响，但我们仍然需要这笔钱。"
 iranian_events.15.o1: "很好"
 iranian_events.12.t: "第三个发展计划"
 iranian_events.12.d: "我们将利用这个计划，从组织层面来纠正、改进和改革行政管理体制。但是，我们应该更关注哪个部分呢？"
 iranian_events.12.o1: "关注行业组织"
 iranian_events.12.o2: "关注科学组织"
 iranian_events.12.o3: "关注军事组织"
