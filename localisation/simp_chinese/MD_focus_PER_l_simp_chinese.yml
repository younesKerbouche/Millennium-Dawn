 PER_mobilize_basij_war: "动员巴斯基民兵参与战争"
 PER_mobilize_basij_war_desc: "现在是我们动员巴斯基民兵抵抗伊斯兰教和我们国家的敌人的时候了。"
 PER_basij_vote_suggestion: "影响巴斯基民兵的投票"
