 PER_rouhani_bio: "1948年11月12日出生于塞姆南省索尔克赫的一个波斯宗教家庭。他在一个小镇长大，在那里他首次被报道积极参与政治活动，特别是反对国王。1979年革命前，他曾被捕约二十次。1960年开始学习宗教。1969年，他考入德黑兰大学，并获得了司法法学士学位。一年后，他参加了两伊战争。退役后，鲁哈尼继续在苏格兰格拉斯哥卡利多尼亚大学深造。"
