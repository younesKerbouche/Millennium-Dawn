 iranian_events.900.t: "有关伊朗内容的信息"
 iranian_events.900.d: "您好！希望您喜欢伊朗内容。以下信息包含一些常见问题的解答，请仔细阅读。\n\nQ: 我怎样才能推翻政府？\nA: 将政府合法性降至0。这可以通过完成某些降低合法性的国策来实现。合法性下降最快的时间是抗议期间，第一次发生在2000年7月的学生抗议活动中，请务必点击“抗议即将开始”的选项！\n\nQ: 我发起了革命，却被阿亚图拉·蒙塔泽里困住了。我该如何改变意识形态？\nA: 在蒙塔泽里的国策树底部，你将看到两个选项，决定你希望如何与伊朗政府合作。你也可以选择在革命后选举任何政党执政。如果你选择了引发内战的路线，则需要等待大约70天。\n\nQ: 我怎样才能解除制裁？\nA: 放弃核计划或与美国的关系值达到20。\n\n----------------------\n\n希望您玩得开心！请务必在 Millennium Dawn Discord 或 Reddit 上留下您的反馈、错误报告和问题。\n\n - 千禧黎明中东内容制作组"
