 PER_vezarate_niru: "能源部"
 PER_vezarate_niru_desc: "能源部成立于1936年10月17日，负责管理电力，后来于1943年5月20日扩大到包括水资源管理。该部门最近还被任命负责监督新核电站的建设。"
 PER_bushehr_nuclear_power_plant: "修复布什尔核电站"
 PER_bushehr_nuclear_power_plant_desc: "布什尔核电站位于伊朗波斯湾沿岸哈利利和班达格渔村之间。该工厂最初由德国公司于1975年开始建设，但工程于1979年伊朗伊斯兰革命后停止。翻新发电厂以帮助我们新的清洁能源扩张可能是个好主意。"
 PER_SATBA: "伊朗可再生能源和能源效率组织"
 PER_SATBA_desc: "伊朗可再生能源和能源效率组织被定义为能源部的下属单位。它旨在提高能源效率并帮助拓展伊朗可再生能源的新视野。"
 PER_deputy_for_energy_electricity: "能源和电力法规"
 PER_deputy_for_energy_electricity_desc: "如果我们增加与我国能源和电力生产相关的新法规，我们可以真正帮助稳定全国的电力产量。"
 PER_daryan_dam: "达里安大坝"
 PER_daryan_dam_desc: "达里安大坝每年将向48公里长的诺苏德输水隧道供水，灌溉伊朗西南部地区。"
 PER_american_naval_purchase: "美国海军采购"
 PER_american_naval_purchase_desc: "我们的海军长期落后。美国的专业知识和装备可以成为可靠的海军现代化计划的支柱。"
 PER_dismantle_arab_dominance: "打破阿拉伯的统治地位"
 PER_dismantle_arab_dominance_desc: "阿拉伯世界的人为主导地位扼杀了真正的地区平衡。我们将以自身为中心，重塑平衡。"
 PER_european_partners: "欧洲合作伙伴"
 PER_european_partners_desc: "法国和德国是我们国防现代化进程中宝贵的合作伙伴。采购“阵风”战斗机和“豹”式坦克将增强我们的军事实力，并象征着新的战略方向。"
 PER_invite_european_military_companies: "邀请欧洲军事公司"
 PER_invite_european_military_companies_desc: "向欧洲武器制造商开放我们的市场，是彻底改革我们过时的军工综合体的关键。合资企业或许会随之而来。"
 PER_request_pahlavi_tomb: "找回穆罕默德·礼萨·巴列维的遗体"
 PER_request_pahlavi_tomb_desc: "我们需要找回前国王的遗体，并在德黑兰为他建造一座新坟墓。"
