 OFFER_MIL_GNSS_ACCESS_REJECTED_DESC: "我々の軍事衛星測位システムネットワークへのアクセス権提供の申し出は拒否された。"
 OFFER_MIL_GNSS_ACCESS_SELECTABLE_TT: "[ROOT.GetNameWithFlag]の§Y軍事衛星測位システムレベル§!は、ゼロより大きく、少なくとも[PREV.GetNameWithFlag]のレベルと同等以上でなければならない。"
 REVOKE_MIL_GNSS_ACCESS_TITLE: "軍事GNSSへのアクセス権を剥奪"
 REVOKE_MIL_GNSS_ACCESS_ACTION_DESC: "暗号化された軍事測位ネットワークへの全アップリンク認証情報を無効化し、統合アクセス権限を即時停止する。本措置により、防衛作戦における重要航法能力が断絶され、精密誘導システムが無効化される。これは戦略的信頼関係の根本的破綻を示すものであり、二国間安全保障協力及び作戦相互運用性に重大な影響を及ぼす。彼らは我々の§Y軍事衛星測位システムネットワーク§!へのアクセス権を全て喪失する。"
