 REQUEST_MIL_GNSS_ACCESS_TITLE: "軍事GNSSへのアクセス権を要請"
 REQUEST_MIL_GNSS_ACCESS_ACTION_DESC: "暗号化された軍事測位ネットワークへのアップリンク認証情報の提供を要請する。これには二国間条約交渉、相互情報共有の約束、運用上の必要性に応じた段階的な認可レベルが伴う。承認されれば、我々は彼らの§Y軍事衛星測位システムネットワーク§!へのアクセス権を獲得する。"
 REQUEST_MIL_GNSS_ACCESS_LOC: "軍事衛星測位システムへのアクセス要求を送る"
 REQUEST_MIL_GNSS_ACCESS_RECIEVER_LOC: "彼らは我々の軍事衛星測位システムネットワークへのアクセス権を求めている。"
 REQUEST_MIL_GNSS_ACCESS_ACCEPTED_TITLE: "アクセスが許可された！"
 REQUEST_MIL_GNSS_ACCESS_ACCEPTED_DESC: "我々は彼らの軍事衛星測位システムネットワークの恩恵を受けることになる。"
 REQUEST_MIL_GNSS_ACCESS_REJECTED_TITLE: "アクセスを拒否された！"
 REQUEST_MIL_GNSS_ACCESS_REJECTED_DESC: "我々の軍事衛星測位システムネットワークへのアクセス要求は拒否された。"
 REQUEST_MIL_GNSS_ACCESS_SELECTABLE_TT: "[PREV.GetNameWithFlag]の§Y軍事衛星測位システムレベル§!は、ゼロより大きく、少なくとも[ROOT.GetNameWithFlag]のレベルと同等以上でなければならない。"
 OFFER_MIL_GNSS_ACCESS_TITLE: "軍事GNSSへのアクセス権の提供"
 OFFER_MIL_GNSS_ACCESS_ACTION_DESC: "戦略的パートナーシップの証として、暗号化された軍事衛星測位ネットワークへのアップリンク認証情報を拡張する。本許可には階層型アクセスプロトコル、運用セキュリティブリーフィング、および防衛システム統合支援が含まれる。このアクセス権は二国間の信頼と相互運用性への重要な投資を意味する。承諾された場合、彼らは我々の§Y軍事衛星測位システムネットワーク§!へのアクセス権を獲得する。"
 OFFER_MIL_GNSS_ACCESS_LOC: "軍事衛星測位システムへのアクセス提供を打診する"
