 OFFER_CIV_GNSS_ACCESS_TITLE: "民間GNSSへのアクセス権を提供"
 OFFER_CIV_GNSS_ACCESS_ACTION_DESC: "民間衛星測位ネットワークへのアクセスを拡大し、彼らの航法・物流インフラを支援する。本助成には技術統合支援、データ共有プロトコル、互換性のある受信システム調整が含まれる。このアクセスにより、輸送、緊急対応、民間インフラ開発における運用効率の向上が促進される。承諾された場合、彼らは我々の§Y民間衛星測位システムネットワーク§!へのアクセス権を獲得する。"
