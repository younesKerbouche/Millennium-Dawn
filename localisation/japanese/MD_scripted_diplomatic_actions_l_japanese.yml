 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "§Y貿易協定§!の提案"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "この国家と§Y貿易協定§!を提案するにあたって、互恵的な協定でなければならない。我が国と相手国の双方に、より大きな繁栄をもたらすだろう。国家が投資を求めている場合、§Y貿易協定§!を締結すれば投資を受けるチャンスが増える。\n\n以下は、AIが協定にどう反応するかに関わる要素である:\n同じ政府、評価、影響力、派閥、EUのメンバー、NATOのメンバー。"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "現在§Y[This.GetNameWithFlag]§!と§Y貿易協定§!を結んでいない\n"
 PROPOSAL_MISSING_TOOLTIP: "現在§Y[This.GetNameWithFlag]§!からの提案を検討していない\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "我々の2国間の間に§Y貿易協定§!が締結されれば、貿易影響力は§G100§!増加し、§Y[This.GetNameWithFlag]§!との評価も§G25§!増加する。また、両国は互いに§G~1%§!の影響力を受ける。"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag]は§Y貿易協定§!に§G合意§!した！"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag]はこの協定を受諾し、以下のような効果を得た:\n\n貿易影響力が§G50§!増加\n評価が§G25§!増加\n互いの影響力が§G~1%§!増加\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag]が§Y貿易協定§!を§R拒否§!！"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "遺憾なことに、[THIS.GetNameWithFlag]は貿易協定の締結を拒否した。もしかしたら、また協定にサインできる日が来るかもしれない。"
 CANCEL_TRADE_AGREEMENT_TITLE: "§Y貿易協定§!の終了"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "この国との§Y貿易協定§!を終わらせれば、我が国との間で緊張を引き起こすだろう。"
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "現在§Y[This.GetNameWithFlag]§!と§Y貿易協定§!を結んでいる\n"
 CANCEL_TRADE_AGREEMENT_DESC: "§Y貿易協定§!の終了は以下の効果をもたらす:\n\n貿易影響力が§R50§!減少\n協定の崩壊に伴い、評価が§R25§!減少するとともに、徐々に除去される§R15§!の補正がかかる\n"
 condition_seven: "[Root.GetNameWithFlag]の傀儡である"
 condition_eight: "[Root.GetNameWithFlag]は[THIS.GetNameWithFlag]に影響力を与えている"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "[Root.GetNameWithFlag]からの通達"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "§Y[Root.GetNameWithFlag]§!からの外交関係変更の通達：貿易協定の終了"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "§Y債務引き受け§!の提案"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "他国が現在抱えている経済問題を緩和するために§Y債務引き受け§!を提案することができる。他国がこの提案を受け入れることを選択した場合、我が国は少しの評価を得て他国の§Y債務§!の25%を引き受ける。そのための費用は我が国の国庫から引き出される。\n\n以下は、AIが協定にどう反応するかに関わる要素である:\n同じ政府、評価、影響力、派閥、EUのメンバー、NATOのメンバー。"
 DIPLO_ACTION_ASSUME_DEBT_DESC: "他国の§Y債務§!を引き受けることで、他国が現在抱えている経済問題を緩和することができる。他国がこの提案を受け入れることを選択した場合、我が国は少しの評価を得て他国の§Y債務§!の25%を引き受ける。そのための費用は我が国の国庫から引き出される。"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag]が§G受諾！§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag]が§Y債務§!引き受けを受諾し、現在の彼らの§Y債務§!の25%を引き受ける。[THIs.GetNameWithFlag]の負担をいくらか和らげる。"
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag]が§R拒否！§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "遺憾なことに、[THIS.GetNameWithFlag]は債務引き受けを拒否した。もしかしたら、また協定にサインできる日が来るかもしれない。"
 treasury_more_than_25_debt_tt: "Current Estimated §YDebt§! to Assume: $$[?tmp|-]b\n"
 base_assume_debt_condition: "§Y債務引き受け§!の基礎抵抗度"
