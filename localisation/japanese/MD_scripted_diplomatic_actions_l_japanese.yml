 RECALL_VOLUNTEERS_ACTION_DESC: "At a moment's notice we can choose to recall our intervention force."
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rmust have active intervention forces from us that we can withdraw.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! must have active intervention forces from us that we can withdraw."
 RECALL_VOLUNTEERS_SEND_DESC: "The fight §Y[This.GetNameWithFlag]§! finds herself in is no longer our fight. It is time we withdraw our forces from the conflict.\n\n§YThis action will withdraw our Intervention Forces from [This.GetNameWithFlag]§!"
 base_trade_condition: "Base Reluctance Against §YTrade Agreement§!"
 condition_two: "政体による抵抗"
 condition_three: "Reluctance from Opinion"
 condition_four: "Reluctance from both being NATO Members"
 condition_five: "Reluctance from both being EU Members"
 condition_six: "Reluctance from being in a faction together"
 trade_condition_has_same_government: "Nations Have the Same Government"
 trade_has_positive_relations: "Has Positive Relations"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "§Y貿易協定§!の提案"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "この国家と§Y貿易協定§!を提案するにあたって、互恵的な協定でなければならない。我が国と相手国の双方に、より大きな繁栄をもたらすだろう。国家が投資を求めている場合、§Y貿易協定§!を締結すれば投資を受けるチャンスが増える。\n\n以下は、AIが協定にどう反応するかに関わる要素である:\n同じ政府、評価、影響力、派閥、EUのメンバー、NATOのメンバー。"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "現在§Y[This.GetNameWithFlag]§!と§Y貿易協定§!を結んでいない\n"
 PROPOSAL_MISSING_TOOLTIP: "Is not currently considering an offer from §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "我々の2国間の間に§Y貿易協定§!が締結されれば、貿易影響力は§G100§!増加し、§Y[This.GetNameWithFlag]§!との評価も§G25§!増加する。また、両国は互いに§G~1%§!の影響力を受ける。"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag]は§Y貿易協定§!に§G合意§!した！"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag]はこの協定を受諾し、以下のような効果を得た:\n\n貿易影響力が§G50§!増加\n評価が§G25§!増加\n互いの影響力が§G~1%§!増加\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag]が§Y貿易協定§!を§R拒否§!！"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "遺憾なことに、[THIS.GetNameWithFlag]は貿易協定の締結を拒否した。もしかしたら、また協定にサインできる日が来るかもしれない。"
 CANCEL_TRADE_AGREEMENT_TITLE: "§Y貿易協定§!の終了"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "この国との§Y貿易協定§!を終わらせれば、我が国との間で緊張を引き起こすだろう。"
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "現在§Y[This.GetNameWithFlag]§!と§Y貿易協定§!を結んでいる\n"
 CANCEL_TRADE_AGREEMENT_DESC: "§Y貿易協定§!の終了は以下の効果をもたらす:\n\n貿易影響力が§R50§!減少\n協定の崩壊に伴い、評価が§R25§!減少するとともに、徐々に除去される§R15§!の補正がかかる\n"
 condition_seven: "Is Subject of [Root.GetNameWithFlag]"
 condition_eight: "[Root.GetNameWithFlag] Influences [THIS.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Transmission from [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Message from §Y[Root.GetNameWithFlag]§! changes their diplomatic status with us: Cancel Trade Agreement"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "§Y債務引き受け§!の提案"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "他国が現在抱えている経済問題を緩和するために§Y債務引き受け§!を提案することができる。他国がこの提案を受け入れることを選択した場合、我が国は少しの評価を得て他国の§Y債務§!の25%を引き受ける。そのための費用は我が国の国庫から引き出される。\n\n以下は、AIが協定にどう反応するかに関わる要素である:\n同じ政府、評価、影響力、派閥、EUのメンバー、NATOのメンバー。"
 DIPLO_ACTION_ASSUME_DEBT_DESC: "他国の§Y債務§!を引き受けることで、他国が現在抱えている経済問題を緩和することができる。他国がこの提案を受け入れることを選択した場合、我が国は少しの評価を得て他国の§Y債務§!の25%を引き受ける。そのための費用は我が国の国庫から引き出される。"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag]が§G受諾！§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag]が§Y債務§!引き受けを受諾し、現在の彼らの§Y債務§!の25%を引き受ける。[THIs.GetNameWithFlag]の負担をいくらか和らげる。"
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag]が§R拒否！§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "遺憾なことに、[THIS.GetNameWithFlag]は債務引き受けを拒否した。もしかしたら、また協定にサインできる日が来るかもしれない。"
 treasury_more_than_25_debt_tt: "推定される引き受け§Y債務§!: $[?tmp|-]b\n"
 base_assume_debt_condition: "Base Reluctance Against §YDebt Assumption§!"
 condition_nine: "[THIS.GetNameWithFlag]'s Current Interest Rate"
 base_mutual_investment_treaty_condition: "Base Reluctance Against §YMutual Investment Treaty§!"
 condition_ten: "[THIS.GetNameWithFlag] From Power Ranking"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "現在§Y[This.GetNameWithFlag]§!と§Y相互投資条約§!を結んでいない\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "§Y相互投資条約§!の提案"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "両国内における投資を奨励するために、この国家との§Y相互投資条約§!を提案することができる。この条約により両国は§Y投資コストと期間§!を§G5§!%削減でき、両国は互いに§G~1%§!の影響力を受ける。\n\n以下は、AIが協定にどう反応するかに関わる要素である:\n同じ政府、評価、影響力、派閥、EUのメンバー、NATOのメンバー。\n\nさらに、もし対象国がAIであれば彼らは§Y永続投資対象§!資金に加えられ、彼らは我々に投資しようとする。"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "§Y相互投資条約§!の提案により、§Y貿易影響力§!が§G30§!、§Y[This.GetNameWithFlag]§!との§Y評価§!は§G30§!増加しする。両国は互いに§G~1%§!の§Y影響力§!を受ける。さらに、両国は§Y投資コストと期間§!を§G5§!%削減できる。"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag]が§Y相互投資条約§!に§G署名§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag]は§Y相互投資条約§!に署名した。両国は急速に接近し、自国の投資家はすでに新たなビジネスチャンスに興味を示している。"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag]が§Y相互投資条約§!を§R拒否§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag]が§Y相互投資条約§!を拒否した。自国の投資家は、両国が合意に達することができなかったことに失望している。次なる機会に期待しよう……"
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "§Y相互投資条約§!の終了"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "Is currently in a §YMutual Investment Treaty§! with §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "我々はもはや、両国間の§Y相互投資条約§!を維持する意欲を失っている。§Y相互投資条約§!を終了し、将来に向けて新たな関係を再構築する時が来た。§Y貿易協定§!を終了することにより、以下の効果を得る:\n\n貿易影響力が§R50§!減少\n協定の破棄により、評価が§R25§!減少し、§R15§!の評価補正を得る\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Unfortunately [THIS.GetNameWithFlag] has withdrawn from our §YMutual Investment Treaty§!. Perhaps another day we could sign another §YMutual Investment Treaty§!, but as of now we no longer possess an agreement."
