 REVOKE_CIV_GNSS_ACCESS_ACTION_DESC: "民間衛星測位ネットワークへのアクセス権を停止し、全アップリンク認証情報を無効化する。本措置により、データ共有プロトコルが断絶され、当システムとの統合が停止されるため、彼らの航法・兵站・緊急対応能力に重大な支障をきたす可能性がある。これは関係悪化を示すとともに、彼らの活動に実質的な影響を及ぼす。彼らは我々の§Y民間衛星測位システムネットワーク§!へのアクセス権を全て喪失する。"
