 REQUEST_CIV_GNSS_ACCESS_TITLE: "民間GNSSへのアクセス権を要請"
 REQUEST_CIV_GNSS_ACCESS_ACTION_DESC: "民間衛星測位ネットワークへの統合アクセスを要請し、航法および物流調整の強化を図る。これには標準的なデータ共有協定、技術的互換性評価、ならびに当システム向けアップリンクプロトコルの確立が含まれる。本アクセスにより、輸送、緊急サービス、インフラ管理における運用効率の向上が可能となる。承認されれば、我々は彼らの§Y民間衛星測位システムネットワーク§!へのアクセス権を獲得する。"
