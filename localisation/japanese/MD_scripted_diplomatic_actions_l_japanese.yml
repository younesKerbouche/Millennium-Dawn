 RECALL_VOLUNTEERS_TITLE: "介入部隊の召還"
 RECALL_VOLUNTEERS_ACTION_DESC: "我々はいつでも即座に介入部隊を撤退させることができる。"
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§!§Rに、撤退可能な活動中の介入部隊が存在しなければならない。§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§!に、撤退可能な活動中の介入部隊が存在しなければならない。"
 RECALL_VOLUNTEERS_SEND_DESC: "§Y[This.GetNameWithFlag]§!が巻き込まれた戦いは、もはや我々の戦いではない。紛争から軍を撤退させる時が来た。\n\n§Yこの措置により、介入部隊は[This.GetNameWithFlag]から撤退する。§!"
