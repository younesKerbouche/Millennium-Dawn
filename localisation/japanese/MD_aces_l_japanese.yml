l_japanese:
 MD_ace_promoted.1.t: "エースパイロットの昇進"
 MD_ace_promoted.1.d: "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName][From.GetSurname]は、生還したことはもとより、[From.GetHerHis]の[From.GetWing]を類まれな操縦術で乗りこなしたことでその名を轟かせた。最近、[From.GetName]は[From.GetMissionRegion]での作戦に参加し、この決定的な会戦を成功に導いた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 MD_ace_promoted.1.a: "危険を冒すものが勝利する"
 MD_ace_died.1.t: "[From.GetCallsign]、[From.GetMissionRegion]で死す"
 MD_ace_died.1.d: "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]が職務遂行中に墜落した。作戦報告を終えたパイロット達が目撃したところによると、[From.GetHerHis]の[From.GetWingShort]が敵の激しい対空砲火を浴びて[From.GetMissionRegion]に炎上墜落したそうだ。残念ながら[From.GetSheHe]は長く有名人であっため、[From.GetCallsign]の死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、[From.GetHerHis]の死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 MD_ace_died.1.a: "伝説は生きていてこそ"
 MD_ace_killed_by_ace.1.t: "[From.GetFullName]、[Prev.GetCallsign]に撃墜される"
 MD_ace_killed_by_ace.1.d: "[From.GetMissionRegion]から帰還したパイロットの報告よると、悪名高き[Prev.GetCallsign]率いる[Prev.Owner.GetAdjective]飛行隊が[From.GetCallsign]を目標として追尾した。敵数機を迎撃し[Prev.Owner.GetAdjective]機からの数発のミサイルを回避後、[From.GetCallsign]は[Prev.GetWingShort]の[Prev.GetCallsign]に圧倒されていた。報告によれば[From.GetHerHim]の裏をかき、クリーンヒットで燃料タンクを引き裂かれた。[From.GetName][From.GetSurname]の[From.GetWingShort]は火災が発生し、激しい炎の中、[From.GetMissionRegion]上をらせん状に舞い落ちていった。\n\n[From.GetFullName]はその功績を通して、すばらしい勇敢さを示し、多くの人に尊敬されていた。この国民的英雄の損失は[From.Owner.GetAdjective]空軍に大きな打撃であり、国家全体にも計り知れない打撃だ。我々が悲嘆に暮れる中、[Prev.Owner.GetName]が[Prev.GetFullName]を英雄として祝福したことで、さらに悲しみは深まった。"
 MD_ace_killed_by_ace.1.a: "我々にとって計り知れない損失だ"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName]、[Prev.GetCallsign]を撃墜"
 MD_ace_killed_other_ace.1.d: "[From.GetMissionRegion]での新たな任務は1つ以上の面で[From.Owner.GetAdjective]空軍にとって大きな成功だ。報告によると[Prev.Owner.GetAdjective]軍パイロット、すなわち[Prev.GetCallsign]で知られる[Prev.GetName][Prev.GetSurname]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]は自身を餌とした罠を仕掛け、[Prev.GetCallsign]を誘い込んだ上で[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下した。[From.GetCallsign]は[Prev.Owner.GetAdjective]軍の航空機を打ち落とし続け、[From.GetMissionRegion]の上空から一騎打ちで螺旋状に[Prev.GetCallsign]を射撃した。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人が[Prev.GetHerHis]良心に生き続け、それと共に恐れられていたパイロットだった。これは偉大な勝利であり、すばらしい功績を行った偉大な英雄の下に結束する時がきたのだ。"
 MD_ace_killed_other_ace.1.a: "この勝利は[From.Owner.GetName]全土で記憶されるであろう！"
 MD_aces_killed_each_other.1.t: "[From.GetFullName]墜落"
 MD_aces_killed_each_other.1.d: "直近の作戦中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射を受けながら、[From.GetHerHis]の[From.GetWingShort]を巧みに操り[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]の[From.GetWingShort]と[Prev.GetCallsign]の[Prev.GetWingShort]は、ともに[From.GetMissionRegion]に粉々に砕けて墜落しているところが発見された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは小さな慰めである一方で、尊敬を集める著名人であり、[From.Owner.GetAdjective]を鼓舞する人物が失われた。"
 MD_aces_killed_each_other.1.a: "しかしなお、我々にとって大きな損失であることに変わりはない"