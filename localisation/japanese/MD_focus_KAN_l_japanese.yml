 Kansas_focus: "カンザス 国家方針ツリー"
 KAN_ideas_tribal_resistance_spirit: "部族の抵抗の精神"
 KAN_ideas_tribal_resistance_spirit_desc: "彼らは長い間、我々にレッテルを貼り、価値を貶め、無視してきた。ラコタの北部政府は偽りの政権に過ぎず、その関心は国民全体ではなく、彼らの陰謀を操る一団に向けられている。今こそ我々は立ち上がり、真実と公正を基盤とした新しい政府を築く必要がある。それは我ら自身のためだけではなく、より良く、より自由で、より公正な生活を求めるすべての人々のためでもある。"