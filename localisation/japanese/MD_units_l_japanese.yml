 Militia_Bat: "民兵"
 Militia_Bat_desc: "徒歩で移動する民兵大隊。民兵ユニットの特徴は、通常の歩兵よりも重装備や通信キットが少ないことである。そのため機動力が高く、悪地形では有効だが、平地では装甲のある相手にすぐに溶けてしまう。"
 Mot_Militia_Bat: "自動車化民兵"
 Mot_Militia_Bat_desc: "ピックアップトラックや、さらには装甲車を装備した民兵大隊。民兵ユニットの特徴は、通常の歩兵よりも重装備や通信キットが少ないことである。そのため機動力が高く、悪地形では有効だが、平地では装甲のある相手にすぐに溶けてしまう。"
 L_Inf_Bat: "軽歩兵"
 L_Inf_Bat_desc: "輸送機関を持たない軽歩兵。現代の戦場ではほとんど見られないが、ジャングルや山などの非常に困難な地形に特化したユニットが存在し、非常に効果的である。また、都市部の駐屯軍としても有用である。"
 Mot_Inf_Bat: "自動車化歩兵"
 Mot_Inf_Bat_desc: "自動車化歩兵は、ピックアップトラックから最新の耐地雷装甲車まで、あらゆる種類のトラックを輸送手段として使用している。山岳地帯や市街地での戦闘に適している。"
 Mech_Inf_Bat: "機械化歩兵"
 Arm_Inf_Bat: "装甲歩兵"
 Mech_Inf_Bat_desc: "機械化歩兵は、装甲兵員輸送車を輸送手段として使用している。平地での装甲戦闘に適している。"
 L_Air_Inf_Bat: "軽空挺兵"
 L_Air_Inf_Bat_desc: "空挺軽歩兵は精鋭歩兵であり、輸送機からのパラシュート降下または輸送ヘリコプターによる空中投入の特別な訓練を受けている。彼らは遠くから緊急事態に迅速に対応でき、敵陣の背後に投入されて主力軍の前進に先んじて重要な目標を奪取することができる。ただし、輸送手段には、運ぶことができる重装備の量に厳しい制限がある。"
 Mot_Air_Inf_Bat: "自動車化空挺兵"
 Mot_Air_Inf_Bat_desc: "自動車化空挺歩兵は精鋭歩兵であり、輸送機または輸送ヘリコプターからのパラシュート降下による空中投入の特別な訓練を受けている。彼らは遠くから緊急事態に迅速に対応し、敵陣の背後に投入して主力軍の前進に先んじて重要な目標を奪取することができる。彼らの多目的車両は投入時に優れた機動性を発揮し、より多くの重装備を戦闘に持ち込むことができる。しかし、車両と一緒にパラシュート降下を行うには、はるかに多くの兵站上の負担を伴う。"
 Mech_Air_Inf_Bat: "機械化空挺兵"
 Mech_Air_Inf_Bat_desc: "機械化空挺歩兵は精鋭歩兵であり、輸送機からのパラシュート降下による空中投入の特別な訓練を受けている。彼らは遠くから緊急事態に迅速に対応し、敵陣の背後に投入して主力軍の前進に先んじて重要な目標を奪取することができる。特別に設計された軽装甲兵員輸送車により、投入時に優れた機動性を発揮し、より軽量な空挺部隊よりもはるかに多くの重装備を戦闘に持ち込むことができる。しかし、そのような車両と一緒にパラシュート降下を行うのは、兵站面ではるかに困難である。"
 Arm_Air_Inf_Bat: "装甲空挺兵"
 Arm_Air_Inf_Bat_desc: "装甲空挺歩兵は精鋭歩兵であり、輸送機からのパラシュート降下による空中投入の特別な訓練を受けている。彼らは遠くから緊急事態に迅速に対応し、敵陣の背後に投入して主力軍の前進に先んじて重要な目標を奪取することができる。特別に設計された軽歩兵戦闘車両は優れた機動性を備えており、通常の機械化部隊と対等に戦うことができる。しかし、歩兵戦闘車と一緒にパラシュート降下を行うのは、兵站的に非常に困難で、2017年現在、このような部隊を運用したのはロシアだけだ。"
 L_Marine_Bat: "軽海兵隊歩兵"
 L_Marine_Bat_desc: "海兵軽歩兵は、河川横断、沼地での作戦、水陸両用侵攻などの水陸両用作戦の特別な訓練を受けた精鋭歩兵である。ただし、車両を持っていないため、運べる重装備の量には厳しい制限がある。"
 Mot_Marine_Bat: "自動車化海兵隊歩兵"
 Mot_Marine_Bat_desc: "自動車化海兵隊歩兵は、河川横断、沼地での作戦、水陸両用侵攻などの水陸両用作戦の特別な訓練を受けた精鋭歩兵である。軽歩兵として下船するが、陸上輸送手段として多目的車両を所有しているため、優れた機動性があり、大量の重装備を戦闘に持ち込むことができる。"
 Mech_Marine_Bat: "機械化海兵隊歩兵"
 Mech_Marine_Bat_desc: "機械化海兵隊歩兵は、河川横断、沼地での作戦、水陸両用侵攻などの水陸両用作戦の特別な訓練を受けた精鋭歩兵である。特別に設計された水陸両用装甲兵員輸送車で保護された状態で上陸するため、大量の重装備を戦闘に運び、優れた機動性で即座に攻撃する準備が整っている。"
 Arm_Marine_Bat: "装甲海兵隊歩兵"
 Arm_Marine_Bat_desc: "装甲海兵隊歩兵は、河川渡河、沼地での作戦、水陸両用侵攻などの水陸両用作戦の特別な訓練を受けた精鋭歩兵である。彼らは、重装甲のジェット推進式水陸両用歩兵戦闘車で水上を長距離移動することができ、優れた能力で上陸した後、同じIFVから戦闘する準備を整えている。"
 L_Air_assault_Bat: "ヘリボーン兵"
 L_Air_assault_Bat_desc: "ヘリボーン兵は懸垂下降と航空輸送の特別な訓練を受けた精鋭歩兵であり、彼らの装備は航空機での輸送を容易にするために、専用の設計または現場での改造が行われることがある。彼らは、完全には確保されていない重要な地形を占領して保持したり、敵陣の背後で敵軍と直接交戦したりするために運用される。"
 Special_Forces: "特殊作戦部隊"
 Special_Forces_desc: "特殊作戦部隊は、どの軍隊よりも長く厳しい訓練を受けている精鋭部隊である。彼らは困難な地形、空挺作戦、水陸両用上陸作戦の専門家だ。しかし、前線の後方で機動力を発揮して活動する必要があるため、装備は非常に軽めとなっている。"
 armor_Bat: "戦車大隊"
 armor_Bat_desc: "戦車大隊の特徴は、現存する中で最も重装甲の高い車両である主戦用戦車のみを採用していることだ。平坦な地形での優れた機動性と激しい直射砲撃で、敵の前線に穴を開けて、後続の機械化歩兵部隊が迅速に攻撃できるように設計されている。"
 armor_Comp: "戦車中隊"
 armor_Comp_desc: "戦車中隊の特徴は、現存する中で最も重装甲の高い車両である主戦用戦車のみを採用していることだ。平坦な地形での優れた機動性と激しい直射砲撃で、敵の前線に穴を開けて、後続の機械化歩兵部隊が迅速に攻撃できるように設計されている。"
 L_Recce_Comp: "軽偵察中隊"
 L_Recce_Comp_desc: "軽偵察中隊は徒歩で行動するため、効果的な戦闘部隊となる重装備をほとんど備えていない。敵の近くに潜入して敵の活動を観察および報告し、ドローン偵察と電子監視の両方を使用して情報を収集する。また、限定的な襲撃や待ち伏せを行うこともできる。偵察中隊は、かつて騎兵部隊であったことからしばしば「中隊」と呼ばれる。"
 Mot_Recce_Comp: "自動車化偵察中隊"
 Mot_Recce_Comp_desc: "自動車偵察中隊は汎用車両で活動し、歩兵部隊とほぼ同じ装備を使うが、役割は異なる。敵の近くに潜入して敵の活動を観察および報告し、ドローン偵察と電子監視の両方を使用して情報を収集する。また、限定的な襲撃や待ち伏せを行うこともできる。偵察中隊は、かつて騎兵部隊であったことからしばしば「中隊」と呼ばれる。"
 Mech_Recce_Comp: "機械化偵察中隊"
 Mech_Recce_Comp_desc: "機械化偵察中隊は装甲兵員輸送車で活動し、歩兵部隊とほぼ同じ装備を使うが、役割は異なる。敵の近くに潜入して敵の活動を観察および報告し、ドローン偵察と電子監視の両方を使用して情報を収集する。また、限定的な襲撃や待ち伏せを行うこともできる。偵察中隊は、かつて騎兵部隊であったことからしばしば「中隊」と呼ばれる。"
 Arm_Recce_Comp: "重機械化偵察中隊"
 Arm_Recce_Comp_desc: "重機械化偵察中隊は歩兵戦闘車で活動し、装甲歩兵とほぼ同じ装備を使うが、役割は異なる。敵の近くに潜入して敵の活動を観察および報告し、ドローン偵察と電子監視の両方を使用して情報を収集する。また、限定的な襲撃や待ち伏せを行うこともできる。偵察中隊は、かつて騎兵部隊であったことからしばしば「中隊」と呼ばれる。"
 armor_Recce_Comp: "装甲偵察中隊"
 armor_Recce_Comp_desc: "装甲偵察中隊は、驚異的な機動力と驚異的な制止力を兼ね備えた特殊な偵察軽戦車で活動する。直接戦闘では、あらゆるタイプの歩兵と対等に戦えるが、直接戦闘は本来の役割とは異なる。敵の近くに潜入して敵の活動を観察および報告し、ドローン偵察と電子監視の両方を使用して情報を収集する。また、限定的な襲撃や待ち伏せを行うこともできる。偵察中隊は、かつて騎兵部隊であったことからしばしば「中隊」と呼ばれる。"
 L_Engi_Comp: "工兵中隊"
 L_Engi_Comp_desc: "工兵は爆弾処理に加え、仮橋や防御境界線の建設、地雷の敷設と除去を担当する。また、防御目的で基本的な歩兵兵器を携行する。"
 H_Engi_Comp: "重工兵中隊"
 H_Engi_Comp_desc: "工兵は爆弾処理に加え、仮橋や防御境界線の建設、地雷の敷設と除去を担当する。また、防御目的で基本的な歩兵兵器を携行する。主力戦車の車体をベースにした建設車両と回収車両を備え、戦闘で機能しなくなった装甲車両を最前線から回収するのに十分な装備を備えている。"
 Arty_Bat: "砲兵"
 Arty_Bat_desc: "強力な間接射撃能力を備えた野戦砲は、戦場の必要な場所に視覚範囲をはるかに超えて持続的な精密攻撃を提供する。また、乗組員が直接再装填できる。移動には外部車両が必要であるため、攻撃の合間に移動するのが難しく、敵の砲兵の反撃に対して脆弱になる。軽量の小口径の物は手動で運ぶことができ、輸送機内に収まるので空中操作に適している。"
 Arty_Battery: "砲兵中隊"
 Arty_Battery_desc: "強力な間接射撃能力を備えた野戦砲は、戦場の必要な場所に視覚範囲をはるかに超えて持続的な精密攻撃を提供する。また、乗組員が直接再装填できる。移動には外部車両が必要であるため、攻撃の合間に移動するのが難しく、敵の砲兵の反撃に対して脆弱になる。軽量の小口径の物は手動で運ぶことができ、輸送機内に収まるので空中操作に適している。"
 SP_Arty_Bat: "自走砲"
 SP_Arty_Bat_desc: "強力な間接射撃能力を備えた自走砲は、戦場で必要な場所や視界範囲をはるかに超えた場所で、持続的な精密攻撃を提供する。乗員が直接再装填でき、自走式なので機動性が高く、敵の砲兵による反撃を避けるために迅速に移動することが可能だ。"
 SP_Arty_Battery: "自走砲中隊"
 SP_Arty_Battery_desc: "強力な間接射撃能力を備えた自走砲は、戦場で必要な場所や視界範囲をはるかに超えた場所で、持続的な精密攻撃を提供する。乗員が直接再装填でき、自走式なので機動性が高く、敵の砲兵による反撃を避けるために迅速に移動することが可能だ。"
 SP_R_Arty_Bat: "自走ロケット砲"
 SP_R_Arty_Bat_desc: "ロケット砲大隊は多連装ロケットシステムを用いて、遠くから一帯を殲滅できる。無差別射撃のため戦場での精密攻撃には適さず、敵の後方地帯に対して使用される。特別な再装填車両が必要で、再装填時間は長い。"
 SP_R_Arty_Battery: "自走ロケット砲中隊"
 SP_R_Arty_Battery_desc: "ロケット砲中隊は多連装ロケットシステムを用いて、遠くから一帯を殲滅できる。無差別射撃のため戦場での精密攻撃には適さず、敵の後方地帯に対して使用される。特別な再装填車両が必要で、再装填時間は長い。"
 SP_AA_Bat: "自走対空砲"
 SP_AA_Bat_desc: "対空砲大隊は、自走式の短距離または中距離対空ミサイルシステムを使用して、敵の近接航空支援攻撃から部隊を守る。"
 SP_AA_Battery: "自走対空砲中隊"
 SP_AA_Battery_desc: "対空砲中隊は、自走式の短距離または中距離対空ミサイルシステムを使用して、敵の近接航空支援攻撃から部隊を守る。"
 Arm_Inf_Bat_desc: "装甲歩兵は、歩兵戦闘車を輸送手段として使用する。歩兵戦闘車は平地での装甲戦闘には適しているが、歩兵戦闘車から遠く離れた場所で徒歩で行動しなければならないような地形では役に立たない。"
 L_arm_Bat: "軽戦車大隊"
 L_arm_Bat_desc: "軽戦車大隊は、驚異的な機動力と驚異的な制止力を兼ね備えた、特殊な（多くは車輪式の）軽戦車で活動する。直接戦闘では、あらゆるタイプの歩兵と対等に戦えるが、直接戦闘は本来の役割とは異なる。敵の近くに潜入して敵の活動を観察および報告し、ドローン偵察と電子監視の両方を使用して情報を収集する。また、限定的な襲撃や待ち伏せを行うこともできる。"
 combat_service_support_company: "後方支援"
 combat_service_support_company_desc: "部門の物流および医療サービス。"
 helicopter_combat_service_support: "ヘリコプター戦闘支援"
 helicopter_combat_service_support_desc: "部門の物流および医療サービス。"
 attack_helo_bat: "攻撃ヘリコプター連隊"
 attack_helo_bat_desc: "私はAH-64アパッチ攻撃ヘリコプターというアイデンティティを持つに至った。"
 attack_helo_comp: "攻撃ヘリコプター中隊"
 attack_helo_comp_desc: "私はAH-64アパッチ攻撃ヘリコプターというアイデンティティを持つに至った。"
 L_Marine_Cdo_Bat: "海兵隊コマンド大隊"
 air_assault_Arty_Battery: "空中機動砲兵中隊"
 air_assault_Arty_Battery_desc: "牽引砲を使用するこれらの部隊は、砲を吊り下げることで機動性を高め、より高速な航空機動歩兵部隊に追いつくことができる。"
 L_Marine_Cdo_Bat_desc: "海兵隊コマンド部隊は、海兵隊襲撃部隊のより大規模な編隊であり、軽歩兵の任務の中でも特に電撃作戦を実行するよう訓練されている。"
 drone_tactical_company: "FPVドローン中隊"
 drone_tactical_company_desc: "FPV固定翼ドローンとクワッドコプタードローンを使用し、これらの部隊は前線部隊を支援するために偵察と標的攻撃を行う。"
