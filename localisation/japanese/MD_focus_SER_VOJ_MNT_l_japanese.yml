 SerbiaFocus.7.t: "スルプスカ共和国の運命"
 SerbiaFocus.7.d: "我々は我々自身の国民投票を実施し、その見せかけの下で、スルプスカ共和国をボスニアから分離し、その政府を従属させるだろう。"
 SerbiaFocus.7.a: "よろしい"
 SerbiaFocus.8.t: "スルプスカ共和国での反乱"
 SerbiaFocus.8.d: "予想はしていたが、これほど早く実現するとは想像もしていなかった。スルプスカ共和国に自治権を与えた途端、ベオグラードはそこで我々に対する反乱を扇動したのだ。"
 SerbiaFocus.8.a: "くそっ、戦うぞ"
 SerbiaFocus.8.b: "降伏しよう"
 SerbiaFocus.24.t: "[FROM.GetNameWithFlag]が平和維持軍を要請"
 SerbiaFocus.24.d: "セルビア政府は、敵対行為の再発を懸念しているため、自国領内に平和維持部隊を駐留させるよう要求している。同意すべきだろうか？"
 SerbiaFocus.24.a: "派遣しよう"
 SerbiaFocus.24.b: "我々はそこに平和維持軍を送らない"
 SerbiaFocus.25.t: "[FROM.GetNameWithFlag]が我々に平和維持軍を派遣"
 SerbiaFocus.25.d: "ロシア政府は我々に平和維持派遣団を送っている。今、我々は安全だ。"
 SerbiaFocus.25.a: "よろしい"
 SerbiaFocus.26.t: "[FROM.GetNameWithFlag]が平和維持軍派遣を拒否"
 SerbiaFocus.26.d: "ロシア政府は我々の領土への平和維持軍派遣を拒否した。"
 SerbiaFocus.26.a: "残念だ。"
 SerbiaFocus.27.t: "[FROM.GetNameWithFlag]が我々の一部になりたがっている"
 SerbiaFocus.27.d: "[FROM.GetNameWithFlag]は戦争に勝利し、90年代の恐ろしい出来事からほぼ20年後、大セルビアの一部になる準備ができている。"
 SerbiaFocus.27.a: "よし"
 SerbiaFocus.113.t: ""
 SerbiaFocus.113.d: ""
 SerbiaFocus.113.a: "よろしい"
 SER_serbian_perestroika: "セルビア・アイデンティティの再構築"
 SER_serbian_perestroika_desc: "我々はセルビア人の本質そのものを変える準備ができている。バルカンにおける完全な支配を放棄する代わりに、我々はバルカン諸民族に長い間忘れられていたプロジェクト――バルカン連邦――を課す準備ができている。"
 SER_renewed_image_of_serbia: "新生セルビア"
 SER_renewed_image_of_serbia_desc: "我々の国民は、将来我々が自分自身をどのように見るかという国家的な再考の困難な段階を経なければならない。攻撃的な拡大と、大きなセルビア国家を創設することによるバルカン支配への願望は、過去のものとなるべきである。"
 SER_confederation_project: "連邦計画"
 SER_confederation_project_desc: "我々は連邦創設の準備を開始するだろう。この重要な一歩は、世界の権力の中心としての統一バルカンという我々のビジョンに我々を近づけるだろう。"
 SER_hijacking_yugo_nostalgia: "ユーゴスラビアの夢の放棄"
 SER_hijacking_yugo_nostalgia_desc: "ユーゴスラビアは過去のものとなるだろうが、今こそバルカンの未来、連邦的な未来の新たなビジョンの時である。"
 SER_language_agreements: "言語問題の解決"
 SER_language_agreements_desc: "言語は常に一つの民族が他を支配する手段であった。我々の連邦では、全ての民族の全ての言語が重要であり、必要とされるだろう。"
 SER_propose_yugocefta: "貿易関係の促進"
 SER_propose_yugocefta_desc: "我々は隣国と多くの貿易協定を締結し、それが我々を連邦創設に関する最初の交渉に近づけるだろう。"
 SER_confederation_realisation: "連邦の第一段階"
 SER_confederation_realisation_desc: "我々は我が国の連邦化を開始し、将来全ての隣人が我々の帝国的野心は過去のものであり、我々が全てのバルカン諸民族と協力する準備ができていることを見るようにするだろう。"
 SER_apologize_to_bosnia: "ボスニアとの全紛争解決"
 SER_apologize_to_bosnia_desc: "ボスニアとの我々の対立は完了しなければならず、我々はこの兄弟国家との関係を可能な限り確立する願望を積極的に推進するだろう。"
 SER_undermine_croatian_nationalism: "クロアチア民族主義の鎮静化"
 SER_undermine_croatian_nationalism_desc: "恐ろしい過去にもかかわらず、我々はクロアチアとの協力を推進するだろう。我々には素晴らしい未来が待っている。"
 SER_honey_and_milk_approach: "蜂蜜とミルク外交"
 SER_honey_and_milk_approach_desc: "コソボとマケドニアは常に南部の我々の主要な問題であったが、今、我々はこの問題を潜在的な友人でありパートナーに変える準備ができている。彼らとの関係を確立することは不可欠である。なぜなら、彼らの連邦への加盟は我々に南部への道を開くだろうからだ。"
 SER_confederation_bos: "ボスニアとの交渉"
 SER_confederation_bos_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_confederation_slv_cro: "スロベニア・クロアチアとの交渉"
 SER_confederation_slv_cro_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_confederation_mac_kos: "コソボ・マケドニアとの交渉"
 SER_confederation_mac_kos_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_confederation_created: "連邦の第二段階"
 SER_confederation_created_desc: "我々はバルカンにおける連邦国家という我々の考えの第二段階を完了した。今、我々は、かつてユーゴスラビアの一部ではなかった国々へと、すでに前進する準備ができている。"
 SER_multicultural_guarantees: "多文化主義の保証"
 SER_multicultural_guarantees_desc: "我々は我々の連邦において、我々に居住する民族の多文化主義を保護するための考えと法律を推進するだろう。"
 SER_a_newer_identity: "新たな国民的アイデンティティ"
 SER_a_newer_identity_desc: "バルカン民族は、我々の連邦に居住する全ての民族にとって新たな国民的アイデンティティとならなければならない。それだけが我々が統一を見つけることができる唯一の方法である……"
 SER_confederation_alb: "アルバニアとの交渉"
 SER_confederation_alb_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_confederation_gre: "ギリシャとの交渉"
 SER_confederation_gre_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_confederation_bul: "ブルガリアとの交渉"
 SER_confederation_bul_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_confederation_romania: "ルーマニアとの交渉"
 SER_confederation_romania_desc: "ついに、我々は連邦への加盟に関する交渉を開始する準備ができた。我々がすぐに合意し、連邦のメンバーになるよう説得できるとは限らないが、我々は長いプロセスの準備ができている。"
 SER_south_european_balkan_confederation: "新たな権力の中心地はバルカン"
 SER_south_european_balkan_confederation_desc: "我々の連邦は今や広大な領土に広がっており、我々が新たな権力の中心であり、大国がもはや我々に個別に影響を与えることができなくなることを宣言する準備ができている。"
