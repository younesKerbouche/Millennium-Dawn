 KOS_Ruined_Nations_desc: "我々はセルビアの裏庭にすぎず、常に警戒を怠ってはならない。我が国に対する彼らの影響力は何を成し遂げるにしても、行動を非常に困難にしている。\n§W--------------§!\nこの国民精神はアルバニアとの連邦を形成するか、独立を成し遂げることで§R除去§!される。"
