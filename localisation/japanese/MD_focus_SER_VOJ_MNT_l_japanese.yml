 Serbia.18.t: "[SER.GetNamewithFlag]が我々に最後通牒"
 Serbia.18.d: "[SER.GetNamewithFlag]は今日、即時降伏と彼らの国家への統合開始に関する最後通牒を我が政府に手渡した。彼らはユーゴスラビアを取り戻す計画を立てているようだ。我々は降伏するか？"
 Serbia.18.a: "絶対にない！"
 Serbia.18.b: "我々は降伏する"
 Serbia.25.t: "[FROM.GetNamewithFlag]が我々の最後通牒を拒否"
 Serbia.25.d: "彼らは我々の要求に従うことを拒否し、問題に対する強制的な解決策を選ぶことを決定した。我々は気にしない。"
 Serbia.25.a: "非常に残念だ"
 Serbia.26.t: "[FROM.GetNamewithFlag]が我々の最後通牒に同意"
 Serbia.26.d: "彼らは我々が思ったよりも賢明であることが判明し、我々の申し出を受け入れた。"
 Serbia.26.a: "よろしい"
 SER_renewed_milosevic_serbia: "再生セルビア"
 SER_renewed_milosevic_serbia_desc: "我々の国民は、長年の戦争、屈辱、そしてその偉大さの否定の後、再生と回復の道を歩み始めた。"
 SER_the_sick_woman_of_the_coalition: "連立政権の病人"
 SER_the_sick_woman_of_the_coalition_desc: "ミロシェヴィッチの妻、ミリャナは、夫の手から国の政治生活に対するさらに多くの権力を得た。今、彼女は以前よりもセルビアに影響を与えている。"
 SER_ratify_greater_serbia: "大セルビアの批准"
 SER_ratify_greater_serbia_desc: "我々が大セルビアを批准し、現在我々の国民が居住しているクロアチア、ボスニア、そして西ブルガリアの一部の地域に対する主張を行う時が来た。我々の国民は我々を必要としており、彼らを再び群れに戻す時が来た。これらの領土の確保は後で集中できるが、今は全てのセルビア人に我々が心から彼らの最善の利益を願っていることを示す時だ。我々の国民を故郷に連れ戻す時が来た。"
 SER_full_milosevic_dictatorship: "ミロシェヴィッチ独裁"
 SER_full_milosevic_dictatorship_desc: "ミロシェヴィッチはついに、彼が作り出した体制が独裁であることを認めた。しかし、独裁は悪いことか？"
 SER_shut_it_down_forcibly: "反対派の黙殺"
 SER_shut_it_down_forcibly_desc: "我々は我が国における反対の政治的意見に対して積極的に戦うだろう。"
 SER_a_selective_merger: "小さな民主主義"
 SER_a_selective_merger_desc: "反対派には、国民や他の観察者を安心させるために、特定のメディアや他の情報源での言論の自由が与えられるだろう……"
 SER_union_state: "連合国家構想への回帰"
 SER_union_state_desc: "連合国家は、ロシアとベラルーシが二つの独立国家の連邦のようなものを作るためのプロジェクトであり、我々は以前参加しようとしたが失敗した。我々は再びこの考えに戻る。"
 SER_union_state_propaganda: "連合国家のプロパガンダ"
 SER_union_state_propaganda_desc: "我々は我が国の国民に、連合国家への参加が我々に利益しかもたらさないことを納得させなければならない。"
 SER_union_state_documents: "全文書の準備"
 SER_union_state_documents_desc: "我々は連合国家への参加に必要な文書の署名と準備という長いプロセスを開始するだろう。"
 SER_union_state_referendum: "国民投票"
 SER_union_state_referendum_desc: "今、我々は連合国家への参加に関する国民投票を実施する準備ができている。"
 SER_rise_nation: "国家の隆盛"
 SER_rise_nation_desc: "セルビア国家は、過去10年間に降りかかった恐怖と恥辱から立ち上がるだろう。セルビア人が再び偉大な国家になる時が来た。"
 SER_mobilise_people: "国民の動員"
 SER_mobilise_people_desc: "我々の国民は、偉大と呼ばれる権利のために戦うための困難な道を前にしている。我々はまた戦争の準備もできていなければならない。"
 SER_military_invest: "軍需産業への投資"
 SER_military_invest_desc: "軍需産業を復活させる時が来た。強力な軍隊には強力な産業が必要だ。"
 SER_defend_borders: "国境防衛"
 SER_defend_borders_desc: "我々は国境の保護を強化するだろう。誰も気づかれずに大セルビアの領土に入ることはできない！"
 SER_military_nation: "軍事国家"
 SER_military_nation_desc: "我々の国民は、労働者から兵士まで、かつての偉大さを取り戻すために戦争に行く準備ができている。我々は何にでも準備ができている。"
 SER_panteri: "ガルダ・パンテリの再建"
 SER_panteri_desc: "ガルダ・パンテリ、別名スペツィヤルナ・ブリガダ・ガルダ・パンテリは、ボスニア戦争中のスルプスカ共和国軍のエリート部隊であった。それは1992年5月2日にSAOセンベリヤ・イ・マイェヴィツァのセルビア民族親衛隊の初期名称の下で設立され、リュビシャ「マウゼル」サヴィッチとセルビア連帯基金のメンバーによって、以前の戦死した指揮官ブランコ「パンテル」パンテリッチに敬意を表して「ガルダ・パンテリ」の名前を採用した。それはユーゴスラビア戦争中の1992年から1996年までボスニアで戦った。"
 SER_ssd: "国家保安総局の再建"
 SER_ssd_desc: "国家保安総局、または単に国家保安局は、国内の脅威から国を保護する任務を負ったセルビア内務省内の保安機関であった。"
 SER_nationalise: "国有化"
 SER_nationalise_desc: "民営化は間違いだった。今、それを修正する時が来た。我々は国家から奪われた全てを取り戻すだろう。"
 SER_infra: "インフラへの投資"
 SER_infra_desc: "我々は我が国のより良い物流を確保するために、インフラ開発への投資を増やすだろう。"
 SER_demand_serbian_autonomy: "セルビア自治の要求"
 SER_demand_serbian_autonomy_desc: "セルビア人の独立国家を強制しよう――そして強力な外国の影響力を排除しよう。"
 SER_orchestrate_referendum: "国民投票の画策"
 SER_orchestrate_referendum_desc: "我々は国民投票を実施しなければならない！ 我々は国民が何を望んでいるかを知っており、彼らにそれを発言させなければならない！ これは我々のニーズを正当化するための最善の行動方針である。"
 SER_reunite_macedonia: "マケドニアの再統一"
 SER_reunite_macedonia_desc: "マケドニアは常にセルビアの一部であり、常にそうあり続けるだろう。我々はただ、それが地図上でもそう示されるようにする必要があるだけだ。"
 SER_srpska_intervention: "スルプスカ介入"
 SER_srpska_intervention_desc: "ボスニアは我々のもとに戻ってくるだろう。それは我々が保証する。我々は彼らが我々のもとに這い戻ってくるのをただ待つ時間を無駄にしないように、迅速に行動しなければならない。"
 SER_integrate_bosnia: "ボスニア統合"
 SER_integrate_bosnia_desc: "かつてボスニアだったものが今や我々のものとなったので、我々はそれを安全にしなければならない。我々は土地と人々を完全に統合するための新しい政策と措置を導入するだろう。"
 SER_russian_peacekeapers: "ロシア平和維持軍"
 SER_russian_peacekeapers_desc: "我々はロシアに我々の領土への義勇派遣団の展開を要請するだろう。"
 SER_integrate_bosnia_category: "[BOS.GetFlag]ボスニア統合"
 SER_integrate_bosnia_category_desc: "\n\n\n\n\n\n£SER_desctext_bosnia \n\n\n\n\n\n\n\n\n§Y[SER.GetFlag]大セルビア§!を創るためには、すべての§Y[BOS.GetFlag]ボスニアの土地§!を§G統合§!する必要がある。"
