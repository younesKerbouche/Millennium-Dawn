 Plus10SER_Montenegro_separatism: "モンテネグロ分離主義 §t+10§!"
 Neg5SER_Montenegro_separatism: "モンテネグロ分離主義 §G-5§!"
 mnt_all_yug_eve_tt: "§Yすべてのバルカン諸国が我々からの統一要求を受け取るだろう！§!"
 MNT_port_bar_start_tt: "バール港は当面、あなたに負のバフしかもたらさないだろう"
 MNT_port_bar_change_tt: "バール港は改善されるだろう"
 MNT_port_bar_pirate_tt: "バール港は我々の支配下に入るだろう！"
 kosovo_focus: "コソボ 国家方針ツリー"
 KOS_albania_union: "コソボ＝アルバニア"
 KOS_albania_union_desc: "\n\n\n\n\n\n£KOS_desctext_albans \n\n\n\n\n\n\n\n\nコソボ内に住む大多数の人々は§Hアルバニア人§![ALB.GetFlag]である。このことは、我々と§Hアルバニア§![ALB.GetFlag]という国家との結びつきを非常に強いものにしている。したがって、我々は彼らと§C単一国家§!として§C統一§!するために最善を尽くさなければならない。もし我々がアルバニア[ALB.GetFlag]との§H統一§!を成し遂げられれば§H地域大国§!としての利益を主張することができるだろう。外国勢力にとっての戦場となるのではなく。\n\n我が国のほとんどは§Hアルバニア人§![ALB.GetFlag]で構成されているにもかかわらず、国内にはまだ§Hアルバニア§![ALB.GetFlag]との§R統一を阻止§!しようともくろむ少数の§Hセルビア人§!が存在する。我々は、このタブやNFによって利用可能になるディシジョンを通じて彼らをなだめなければならない。§Hセルビア人の評価§!はランダムに変動する可能性があり、その変化に対応しなければならない。\n\n我々が国家として承認されていない限り、§Hアルバニア§![ALB.GetFlag]との統一は不可能だ。\n\n§Hコソボ＝アルバニアの統一[KOS.GetFlag][ALB.GetFlag]§!は§Y[?KOS_albania|%]§!\n\nコソボ[KOS.GetFlag]内の§Hセルビア人§!の§G[?KOS_serbs|%]§!が我々に賛同している。"
 KOS_unity_boost: "統一を§Y加速§!"
 KOS_appease_serbs: "§Yセルビア§![SER.GetFlag]への譲歩"
 KOS_unify: "統一を§Y要請§!"
 KOS_int_recognition: "承認のための闘争"
 KOS_int_recognition_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn \n\n\n\n\n\n\n\n\nWe are in an active struggle of trying to get recognition from the major powers of the world. Currently, most western nations support us and recognize us, but some major nations in Asia, and South America still refuse to recognize us. We will have to send diplomatic missions to these countries in order to gain recognition.\n\n§CThese countries are more likely to accept if they have a higher opinion of us§!"
