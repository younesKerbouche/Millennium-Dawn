 montenegro_focus: "モンテネグロ 国家方針ツリー"
 SER_The_Montenegro_Confederacy: "モンテネグロ連合"
 SER_The_Montenegro_Confederacy_desc: "\n\n\n\n\n\n£SER_desctext_montenegro \n\n\n\n\n\n\n\n\n[MNT.GetFlag] [MNT.GetName] has been vying for independence since the 1990's, and they have been becoming more and more successful as the days go by. We can try to stop them, but if we do, then they may cause more harm than good. Attempting to maintain [MNT.GetFlag] [MNT.GetName] may result in long-term consequences which could possibly take years to resolve.\n\nWe can maintain [MNT.GetFlag] [MNT.GetName] by pushing back on their independence agenda. If continue to push back against their thirst for independence, then their movement will turn into a violent one, and will require us to use the military to quell the revolt.\n\nIf we opt to do nothing, [MNT.GetFlag] [MNT.GetName] will peacefully separate from our nation without any major consequences.\n\n[MNT.GetFlag] [MNT.GetAdjective] Separatism: §Y[?SER_Montenegro_separatism]%§!\n-------------------------------------------------------\n[MNT.GetFlag] [MNT.GetAdjective] Resistance Fighters: §R[?SER_Montenegro_combatants]§!\n[SER.GetFlag] [SER.GetAdjective] Security Forces Deployed: §R[?SER_Serbian_combatants]§!"
 SER_Montenegro_independence_referendum: "モンテネグロ独立国民投票"
 SER_retainment_of_connections_Montenegro: "[MNT.GetFlag] [MNT.GetAdjective]分離主義に反発する"
 SER_retainment_of_connections_Montenegro_desc: "我々は立場を堅持し、[MNT.GetFlag] [MNT.GetAdjective]分離主義と戦う。"
 SER_attack_mnt_militias: "[MNT.GetFlag] [MNT.GetAdjective]武装勢力を攻撃する"
 SER_attack_mnt_militias_desc: "我々は彼らの抵抗を鎮圧する試みとして、[MNT.GetFlag] [MNT.GetAdjective]武装勢力に対する攻撃を開始する。"
 SER_deploy_more_troops: "治安プレゼンスを強化する"
 SER_deploy_more_troops_desc: "我々は武装勢力に対抗するため、[MNT.GetFlag] [MNT.GetName]地域における治安プレゼンスを強化する。"
 SER_Political_separatism: "[MNT.GetFlag] [MNT.GetAdjective]分離主義"
 MNT_neoyug: "ネオ・ユーゴスラビア主義"
 MNT_neoyug_desc: "ユーゴスラビア・ノスタルジアの炎はモンテネグロではまだ消えていない！ 共産主義の道は常に最良であり、我々は確かにこれを知っている。"
 MNT_selfcoup: "民主主義はもうたくさんだ！"
 MNT_selfcoup_desc: "ブルジョワジー資本主義民主主義は、我々と我々の元ユーゴスラビアの同志が今日抱えている混乱すべての源である。我々はこの些細な慣行を止め、進歩的なプロレタリアート独裁に戻らなければならない！"
 MNT_onepartystate: "一党独裁国家"
 MNT_onepartystate_desc: "これらすべての愚かな政党は弁証法的論理の理解を完全に把握できず、我々の社会を階級対立のあるものに引き戻したい時代遅れの馬鹿どもである。我々はこれを起こさせてはならない！"
 MNT_eliminate_bourjuy: "ブルジョワジーの排除"
 MNT_eliminate_bourjuy_desc: "ネズミのように我が国を蝕む愚かなブルジョワジーは排除されなければならず、彼らの財産は人民の間で共有されるべきである！"
 MNT_declare_autarky: "アウタルキーの宣言"
 MNT_declare_autarky_desc: "汚い資本主義の世界市場は、常に我々の首の近くにその血まみれの手を置いている！ 我々は帝国主義の世界的な蛇に征服されることなく、当面は自分たちだけに頼るべきである。"
 MNT_nationalise_economy: "経済の国有化"
 MNT_nationalise_economy_desc: "国家の経済すべては国家の人民に属さなければならない！ そして我々はプロレタリアート独裁、一般庶民の中の最良の者たちであるから、政府がすべての企業を管理しなければならない。"
 MNT_revolution_might: "革命の力"
 MNT_revolution_might_desc: "聖なるマルクスの名において、革命の力は近くおよび遠くのすべての国々に明らかでなければならない！ 資本主義の脅威は、我々の強さを聞いたときに恐れおののくべきである！"
 MNT_titois_economic_practise: "チトーの実践主義"
 MNT_titois_economic_practise_desc: "ヨシップ・ブロズ・チトーは全バルカンで最も賢明な人物であり、これを疑う者は裏切り者か愚か者である。我々は輝かしい赤いモンテネグロで彼の経済政策を再び採用し、我が国が繁栄するのを見なければならない！"
 MNT_socialist_agenda_desc: "我が国の誰もがマルクス主義を暗記して学ばなければならない！ これが我々の新しい課題であり、これに従って我々は一般庶民のニーズを満たすためにより多くの社会プログラムを採用しなければならない！"
 MNT_greate_reclaimation: "大いなる奪還！"
 MNT_greate_reclaimation_desc: "今、革命を輸出し、全バルカン地域に赤い旗を掲げる時が来た！"
 MNT_montenegro_dem: "モンテネグロ民主主義者"
 MNT_montenegro_dem_desc: "モンテネグロはついに権威主義の恐怖から抜け出し、我々は再びそれに屈することはない！ 民主主義が進むべき唯一の道である！"
 MNT_european_agenda: "ヨーロッパ的課題"
 MNT_european_agenda_desc: "モンテネグロは常にヨーロッパであり、共産主義や権威主義の過去が我々をヨーロッパの家族に加わり、協力を受け入れるのを止めることはできない！"
 MNT_anti_oligarchism: "反オリガルヒズム"
 MNT_anti_oligarchism_desc: "反オリガルヒズムは我々の政治的課題の最優先事項の一つでなければならない。真の市場が立ち上がるためには、新たなスペースが開かれなければならない！"
 MNT_democratisation: "民主化"
 MNT_democratisation_desc: "長年の人民の声の抑圧は、我々を投票の民主的文化が存在しない状態に導いた。我々はこれを修正しなければならない！"
 MNT_montenegro_nationalism: "モンテネグロ民族主義"
 MNT_montenegro_nationalism_desc: "我々はセルビア人ではない！ 誰もがこれを知るべきである――我々は我々の想定される兄弟の影の下にいるべきではない。我々は独立し、主権を持ち、モンテネグロ人である！"
 MNT_multiparty_system: "複数政党制"
 MNT_multiparty_system_desc: "たとえそれが我々の願いに反するとしても、我々は弾圧の穴に落ちるのではなく、我々の競争相手との政治的協力を確立し、真の複数政党制を強固にするべきである。"
 MNT_fight_organized: "犯罪との戦い"
 MNT_fight_organized_desc: "犯罪は罰せられなければならず、法と秩序が我が国に確立されなければならない！"
 MNT_social_market: "社会市場"
 MNT_social_market_desc: "我が人民が繁栄し幸福であるのを見るために、我々は彼らを社会的に支援し、必要なニーズに対する保証を確立しなければならない。"
 MNT_kill_serb_nats: "セルビア人への弾圧"
 MNT_kill_serb_nats_desc: "愚かなセルビア民族主義者はまだ我々をセルビアと再統一しようとしている。これは止められなければならない！"
 MNT_freetrade: "自由貿易"
 MNT_freetrade_desc: "我が国はあらゆる外国貿易に対して自由でなければならない。我が港は誰にでもアクセス可能である！"
 MNT_secularism: "世俗主義の確立"
 MNT_secularism_desc: "我々は宗教のあり得る真実を否定しないが、しかし、我々は国家から宗教を分離しなければならない。"
 MNT_dukanovic_rule: "ジュカノヴィッチの支配"
 MNT_dukanovic_rule_desc: "ミロ・ジュカノヴィッチは著名なモンテネグロの政治家であり、異なる政治的地位で複数回務め、1990年代以来、国の政治において重要な役割を果たしてきた。"
 MNT_family_comes_first: "家族第一"
 MNT_family_comes_first_desc: "多くの社会民主主義者は私に、家族を支援するために予算の一部を割り当てるように言っている。私は同意する！ だからこそ、私の家族全員が政府機関で重要な政治的役割を担うことになる……"
 MNT_cement_power: "権力の固定"
 MNT_cement_power_desc: "我々は民主的制度を維持しつつ、我が党の権力を完全に固定しなければならない。"
 MNT_dominance_of_dps: "DPSの優位性"
 MNT_dominance_of_dps_desc: "DPSは、議会で支配的な政党であり、今後もそうであり続けるだろう！ 我々はプロパガンダと政治的操作の使用により、我々の人気を高めるべきである。"
 MNT_person_of_the_year: "組織犯罪における今年の人物"
 MNT_person_of_the_year_desc: "ジュカノヴィッチが犯罪組織やマフィアと多くのつながりを持っていることは秘密ではない。マフィアがモンテネグロに害を与えないようにするため、ジュカノヴィッチはそれを政治構造に統合しようとするだろう。反対派は我々大統領が組織犯罪における今年の人物のようなものだと言うかもしれないが、彼らが国政運営について何を知っているというのだろうか？"
 MNT_full_scale_privatisation: "民営化キャンペーン"
 MNT_full_scale_privatisation_desc: "我が経済が完全に民営化され、社会主義的慣行を取り除く時が来た。"
 MNT_formation_of_oligachs: "オリガルヒとの同盟"
 MNT_formation_of_oligachs_desc: "我々は我々の政治体制を支援するためにオリガルヒと提携しなければならない。"
 MNT_bar_pirate_bay: "バール海賊湾"
 MNT_bar_pirate_bay_desc: "我が港のすべての闇市場は……合法化され、そこからの収益は国家に与えられなければならない。"
 MNT_reconsiliation_with_monarchists: "王党派との和解"
 MNT_reconsiliation_with_monarchists_desc: "王党派は支援と代表を求めて熱心である。我々はこれを我々の政治的利益のために利用できる。"
 MNT_friend_in_the_west: "西側の友人"
 MNT_friend_in_the_west_desc: "米国とヨーロッパは我々の貿易相手であり、我々は彼らとの良好な関係を育まなければならない。"
 MNT_contacts_in_the_east: "東側の友人"
 MNT_contacts_in_the_east_desc: "ロシアと中国は我々の貿易相手であり、我々は彼らとの良好な関係を育まなければならない。"
 MNT_castle_of_montenegro: "モンテネグロの城"
 MNT_castle_of_montenegro_desc: "モンテネグロはジュカノヴィッチの城であり、我々全員が確かにそれを好んでいる！"
 MNT_serb_democrats: "セルビア人民主主義者"
 MNT_serb_democrats_desc: "セルビア系少数民族政党もモンテネグロに存在する。そして彼らは時々、政治的指導力を望むこともある。"
 MNT_promote_serbian_culture: "セルビア文化の促進"
 MNT_promote_serbian_culture_desc: "モンテネグロ人は明らかにセルビア人である！ セルビア文化はどこでも促進されなければならない！"
 MNT_fight_corruption: "汚職との戦い"
 MNT_fight_corruption_desc: "汚職との戦いは、資源の公平な分配を確保し、経済発展を促進し、法の支配を維持し、制度に対する国民の信頼を維持するために不可欠である。"
 MNT_traditional_values: "伝統的価値観"
 MNT_traditional_values_desc: "我々は我々一般庶民の伝統的価値観を支持し、すべての進歩的なナンセンスを取り除かなければならない。"
 MNT_serbian_cooperation: "セルビアとの協力"
 MNT_serbian_cooperation_desc: "セルビアとの我々の統一を強固にするために、我々はセルビア国家との協力を育まなければならない。"
 MNT_fight_crime: "犯罪との戦い"
 MNT_fight_crime_desc: "犯罪は罰せられなければならず、法と秩序が我が国に確立されなければならない！"
 MNT_cooperation_with_russia: "ロシアとの協力"
 MNT_cooperation_with_russia_desc: "我々セルビア人が言うように――天に神、地にロシア。"
 MNT_serbian_language_in_constitution: "言語政策"
 MNT_serbian_language_in_constitution_desc: "我々は言語における人為的な違いを消し去り、セルビア語を公用語として確立しなければならない。"
 MNT_economic_regulations: "経済規制"
 MNT_economic_regulations_desc: "我々は経済圏での成功した発展を確保するために、我々の経済を規制しなければならない。"
 MNT_serbian_chucrh: "セルビア正教会"
 MNT_serbian_chucrh_desc: "セルビア正教会は東方正教会の伝統内の著名な宗教機関であり、セルビア人民の多数派信仰を代表し、バルカンにおける重要な文化的および歴史的役割を果たしている。"
 MNT_serbian_montenegro: "セルビアのモンテネグロ"
 MNT_serbian_montenegro_desc: "今、すべての準備を終え、ついにセルビアと再統一する準備ができた。"
 MNT_monarchist_in_power: "権力の座にある王党派"
 MNT_monarchist_in_power_desc: "我が国がその古代のルーツに戻る時が来た――君主制を回復せよ！"
 MNT_monarchist_constitution: "新憲法"
 MNT_monarchist_constitution_desc: "我々は我々の愚かな民主的憲法を書き直す必要がある。"
 MNT_royal_guard_desc: "我が聖なる国を守るために、我々は我々の国王のために近衛兵を設立しなければならない！"
 MNT_traditional_vl_mon: "伝統主義"
 MNT_traditional_vl_mon_desc: "我々は我々一般庶民の伝統的価値観を支持し、すべての進歩的なナンセンスを取り除かなければならない。"
 MNT_royal_nobility: "貴族制の再確立"
 MNT_royal_nobility_desc: "モンテネグロとセルビアの多くの元貴族家は、彼らの意志と権力が再確立されることを求めている。我々はそれを手配できる。"
 MNT_state_religion: "国教としての正教"
 MNT_state_religion_desc: "正教は我が国の基本的な側面であり、我々はそれを政府的に強制しなければならない。"
 MNT_centralisation: "国家の中央集権化"
 MNT_centralisation_desc: "我々は国家のすべての権力を我々の君主に集中させなければならない。"
 MNT_russian_royal: "ロシア王室との絆"
 MNT_russian_royal_desc: "ロシア王室は長い間、外国の敵に対する我々の大義を支援してきた。我々は彼らと友人であり続けなければならない。"
 MNT_national_economy_desc: "我が国の経済は、国際的な派閥ではなく、我が国の利益に焦点を合わせなければならない！"
 MNT_serbian_legacy: "セルビアの遺産"
 MNT_serbian_legacy_desc: "今、セルビアとどうするかを決める時が来た……"
 MNT_neutral_prin: "中立原則"
 MNT_neutral_prin_desc: "我々は政治の分野でギャンブルをしてはならない。むしろ、我々は中立を維持し、非常に慎重であるべきである。"
 MNT_Economy_baby: "経済省"
 MNT_Economy_baby_desc: "我々の危機に対処するために経済省を設立しなければならない！"
 MNT_restore_port: "バール港の復旧"
 MNT_restore_port_desc: "バール港は我が国最大の港であり、アドリア海最大の交通拠点である。我々はそれから利益を得るために我が港の作業を復旧しなければならない。"
 MNT_join_wto: "WTOへの加盟"
 MNT_join_wto_desc: "外部の貿易コミュニティとのつながりを得るために、我々は世界貿易機関に加盟しなければならない！"
 MNT_agricul_dev: "農業および農村開発戦略"
 MNT_agricul_dev_desc: "モンテネグロの農業および農村開発戦略は、モンテネグロ農務省とEUによって資金提供されたプロジェクトである。このプロジェクトの主な目標は、モンテネグロの農業セクターを復活させることである。"
 MNT_support_tourism: "観光業の支援"
 MNT_support_tourism_desc: "観光業は我が経済の最も有望なセクターである。我々は観光セクターを発展させるための措置を講じなければならない。"
 MNT_tourist_mecca: "観光のメッカ"
 MNT_tourist_mecca_desc: "我々は世界中からの観光客にとって文字通りのメッカを創り出すことに成功した。"
 MNT_revive_industry: "産業セクターの回復"
 MNT_revive_industry_desc: "我が産業セクターの衰退は、ユーゴスラビア経済の管理不行き届きの結果である。我々は産業を回復し、経済を修正しなければならない！"
 MNT_save_aluminium_plant: "ポドゴリツァ・アルミニウム工場"
 MNT_save_aluminium_plant_desc: "ポドゴリツァ・アルミニウム工場の重要性は言葉では言い表せない。このアルミニウム工場は我がGDPの最大部分を生み出している。我々は工場が崩壊するのを救わなければならない！"
 MNT_expand_port: "バール港の拡張"
 MNT_expand_port_desc: "我々は入ってくる商品と観光客の容量を増やすためにバール港を拡張しなければならない。"
 MNT_wind_power: "モンテネグロの風力発電"
 MNT_wind_power_desc: "我が地理的位置は、我々が風力発電をフルパワーで利用することを可能にする！"
 MNT_foreign_production: "外国生産"
 MNT_foreign_production_desc: "我がGDPを改善するために、我々はより多くの産業複合施設を建設するために外国投資家を招待することができる。"
 MNT_heaven_for_elits: "エリートの天国"
 MNT_heaven_for_elits_desc: "あなたが世界で最も裕福な人物であり、ヨットをどこかに保管する必要があると想像してみてほしい。この場所は比較的に安価で、美しい自然に囲まれている必要があり、モンテネグロ共和国はこの基準に適合する！"
 MNT_support_tourist_bussiness: "観光ビジネスの支援"
 MNT_support_tourist_bussiness_desc: "中小企業の成長が我が国への観光客の関心の増加に関連していることは明らかである。我々はこの成長を刺激するためにできる限りのすべての措置を講じなければならない。"
 MNT_revive_old_relics: "考古学作業"
 MNT_revive_old_relics_desc: "モンテネグロの土地には豊かな歴史がある。スラブ部族の古代都市の遺跡やヴェネツィア共和国の要塞が我が領土全体に配置されている。我々は古代の遺物を回収するために考古学作業に資金を提供しなければならない。"
 MNT_highway_to_hell: "M幹線道路の拡張"
 MNT_highway_to_hell_desc: "モンテネグロのインフラを改善し、我が国の人口と観光客が国内を移動しやすくするために、我々は主要なM幹線道路を拡張しなければならない。"
 MNT_support_holdings: "農業ホールディングスの支援"
 MNT_support_holdings_desc: "農業ホールディングスは農業市場の主要な主体である。我々は彼らが死なないように、我々が持っているすべての資金で彼らを支援しなければならない。"
 MNT_improve_logistick: "ロジスティクスの改善"
 MNT_improve_logistick_desc: "農業市場のサプライチェーンを修正するために、我々はR道路を改善しなければならない。我々はすべての地域道路プロジェクトに資金を提供するために運輸省を関与させるだろう。"
 MNT_export_agri: "農産物の輸出"
 MNT_export_agri_desc: "国内市場での農産物の充足の後、我々は我々の商品から利益を生み出し、それらを外部市場に輸出することができるだろう。"
 MNT_agri_revival: "農業復興"
 MNT_agri_revival_desc: "オリーブ、果物、タバコ――これらすべての美しい商品は、母なる自然が我が人民に与えた我々の金である。我々の改革のおかげで、我々は国内市場を満たし、世界市場で深刻な競争相手になることに成功した。"
 MNT_ageconomic_prosperity: "モンテネグロ繁栄の時代"
 MNT_ageconomic_prosperity_desc: "やったぞ！ 90年代と00年代が我が人民にもたらしたこの壊滅的な危機から抜け出すことに成功した。21世紀は我々の繁栄の時代になると言えるだろう！"
 MNT_aremd_forces: "モンテネグロ軍"
 MNT_aremd_forces_desc: "どの国も外部の敵から身を守るために軍隊を必要としている。復讐主義的なセルビア人、アルバニア民族主義者、NATOの鷲――これらすべては潜在的な敵のリストの始まりに過ぎない。"
 MNT_legacy_of_yugoslavia: "ユーゴスラビア軍の遺産"
 MNT_legacy_of_yugoslavia_desc: "我が地理的位置は、モンテネグロを守るためにユーゴスラビアの防衛戦略を使用することを我々に強制している。我々のすべての将軍がユーゴスラビア勤務中にすでにこの戦略に精通していたため、それを実装するのは難しくないだろう。"
 MNT_montenegro_navy: "モンテネグロ海軍"
 MNT_montenegro_navy_desc: "モンテネグロの海岸線は我々のアキレス腱である。我々のすべての大都市と交通拠点は海の近くに位置している。我々は海岸を守るために独自の海軍力を確立しなければならない！"
 MNT_save_yug_boat: "ユーゴスラビア艦船の保存"
 MNT_save_yug_boat_desc: "多くの古いユーゴスラビア艦船がまだ我々の古い造船所に残されている。もしそれらを保存することに成功すれば、我々は良い沿岸艦隊を持つことができるだろう。"
 MNT_buy_transport: "海上揚陸艦の購入"
 MNT_buy_transport_desc: "我々の軍事戦略の観点から、いくつかの揚陸艦を所有することが必要である。"
 MNT_anti_navy_defence: "海岸線防衛"
 MNT_anti_navy_defence_desc: "我々の長い海岸線を保護するために、防護施設のラインが我々の海岸全体に建設されなければならない。"
 MNT_improve_navy_base: "海軍基地の改善"
 MNT_improve_navy_base_desc: "我々の安全保障を保証するために、我々の造船所は改善されなければならない。"
 MNT_montenegro_ground_forces: "モンテネグロ陸軍"
 MNT_montenegro_ground_forces_desc: "我々の土地と山々を守るために、我々は陸軍を創設し、最新技術で装備しなければならない。"
 MNT_ammunition_from_zastava: "ザスタヴァからの弾薬"
 MNT_ammunition_from_zastava_desc: "ザスタヴァ弾薬は、困難な時代に破壊されなかったユーゴスラビアの遺産である。彼らの弾薬を購入することは、我々の軍隊創設に大いに役立つだろう。"
 MNT_american_ammunition: "米国からの弾薬"
 MNT_american_ammunition_desc: "西側パートナーは市場で最も技術的な弾薬を所有している。それを入手することは、技術的に進んだ軍隊を構築するのに役立つだろう。"
 MNT_russian_ammunition: "ロシアからの弾薬"
 MNT_russian_ammunition_desc: "ロシアのパートナーは市場で最も効率的な弾薬を所有している。それを入手することは、強力な軍隊を構築するのに役立つだろう。"
 MNT_russian_vehicles: "ロシア製車両"
 MNT_russian_vehicles_desc: "ロシア製車両は市場で最も効果的なものである。それらを購入することは、我々の軍隊をより組織化され強力にするだろう。"
 MNT_american_vehicles: "アメリカ製車両"
 MNT_american_vehicles_desc: "アメリカ製車両は市場で最も先進的なものである。それらを購入することは、我々の軍隊をより技術的に進歩させ、機動性を持たせるだろう。"
 MNT_tara_arms: "タラ・アームズ"
 MNT_tara_arms_desc: "タラ・アームズは旧11月4日工場を基盤とする会社である。会社の主な目的は、市民向けの民間武器と軍隊向けの軍用武器を製造することである。"
 MNT_montenegro_air: "モンテネグロ空軍"
 MNT_montenegro_air_desc: "我々の空域を安全に保つために、我々は空軍を創設し、必要なすべての装備で装備しなければならない。"
 MNT_save_yug_air: "ユーゴスラビア航空機の保存"
 MNT_save_yug_air_desc: "我々は古い飛行場から多くのユーゴスラビア戦闘機を受け継いだ。ほこりを吹き飛ばせば、それらは活用準備ができている。"
 MNT_mlrs: "対空防衛"
 MNT_mlrs_desc: "もし対空防衛システムがなければ、我々の敵が手出しできないとは確信できないだろう。古いユーゴスラビアの対空防衛システムを復元し、新しいものを購入することで、我々の空域は確保されるだろう。"
 MNT_foreign_helis: "外国製ヘリコプターの購入"
 MNT_foreign_helis_desc: "困難な気候と厳しい地政学的条件で我々の部隊を再配置するために、我々は新しいヘリコプターを取得しなければならない。"
 MNT_improve_air_base: "空軍基地の改善"
 MNT_improve_air_base_desc: "我々は航空機保管能力を高めるために、我々の空軍基地を改善すべきである。"
 MNT_strong_and_ready: "強く準備万端"
 MNT_strong_and_ready_desc: "我が軍は設立され、軍事任務を遂行する準備が十分にできている。我が兵士はモンテネグロの最も偉大な息子たちである！"
 MNT_foreign_affairs: "外務省"
 MNT_foreign_affairs_desc: "外部世界と接触するために、外務省が設立されなければならない。"
 MNT_eyes_on_west: "西側に注目"
 MNT_eyes_on_west_desc: "NATOが我が土地にもたらしたすべての悪いことにもかかわらず、強力な貿易ルートを構築するためには、豊かで発展した西側諸国との協力が必要である。"
 MNT_american_inv: "アメリカ投資家の招待"
 MNT_american_inv_desc: "産業セクターにおけるアメリカ投資家との協力は、我がGDP成長と大陸横断協力にとって有益である可能性がある。"
 MNT_german_inv: "ドイツ投資家の招待"
 MNT_german_inv_desc: "産業セクターにおけるドイツ投資家との協力は、我がGDP成長と将来のEU統合の可能性にとって有益である可能性がある。"
 MNT_european_trade: "ヨーロッパ貿易協定"
 MNT_european_trade_desc: "モンテネグロがヨーロッパの国であることは議論の余地がなく、EUとの貿易が我々にとって必要であるという事実を無視することはできない。我が豊かな土地は、普通のヨーロッパ人にすべてを提供できるだろう。"
 MNT_eyes_on_east: "東側に注目"
 MNT_eyes_on_east_desc: "ロシア、セルビア、そして中国。彼ら全員が我々の歴史的な同盟国である。我々は歴史的な協力のルーツにつながっており、分離することはできない。"
 MNT_seek_serb_trade: "セルビアとの貿易"
 MNT_seek_serb_trade_desc: "セルビアは我々に最も近い国である。かつては統一され、今は分離しているが、我々は経済対話を続けなければならない。"
 MNT_seek_rus_trade: "ロシアとの貿易"
 MNT_seek_rus_trade_desc: "ロシアは我々の歴史的な同盟国である。ロシア国家は、兄のように、もし我々が助けを必要とするならば、常にここにいる。我々が経済対話を続けなければならないことは明らかである。"
 MNT_chinese_infra: "ベオグラード-バール高速道路"
 MNT_chinese_infra_desc: "バルカンのインフラを改善し、我々を外部バルカンに接続するルートを作成するために、バール港からベオグラードまでの高速道路を建設するプロジェクトが作成された。プロジェクトの主な問題は、我々が財政支援をひどく必要としていることであり、政府は中国の金融機関からの投資を求めることを決定した。"
 MNT_questio_of_direction: "方向性の問題"
 MNT_questio_of_direction_desc: "我々は最大の選択の瀬戸際にいる。これは我々の外交政策の方向性だけでなく、バルカンの状況にも影響を与えるだろう。我々は賢明に決定すべきである。"
 MNT_cave_to_serbia: "セルビアとの協力強化"
 MNT_cave_to_serbia_desc: "セルビアとの我々の温かい関係は誰にも壊されることはできず、我々の親東方的な課題も同様である。"
 MNT_sco_observer: "SCOとの連携"
 MNT_sco_observer_desc: "上海協力機構は西側の帝国主義的同盟に対する最良の代替案である。我々はSCOを注意深く観察し、彼らのすべての会議に参加するだろう。"
 MNT_reunion_with_serbia: "セルビアとの再統一"
 MNT_reunion_with_serbia_desc: "セルビア・モンテネグロ国家の解体が地域におけるさらなる政治的不安定を招いた大きな過ちであったことは明らかになりつつある。我々はセルビア・モンテネグロ連合の再創設に関する公式な提案を送るだろう。"
 MNT_union_with_russia: "CSTOへの加盟"
 MNT_union_with_russia_desc: "我々はロシアとの温かい関係を無視することはできない。我が兄弟は誰かが我々に害を及ぼすことを許さないだろうが、ロシアが我々を助けることを確実にするため、我々はCSTOへの加盟に関する公式な請願を送るだろう。"
 MNT_free_harbour: "自由港"
 MNT_free_harbour_desc: "どちらかの側に傾くことは、我が経済と独立にとって壊滅的だろう。我々の主権を守ることを確実にするため、我々はアドリア海の自由港であると宣言するだろう。"
 MNT_neutral_status: "中立的地位"
 MNT_neutral_status_desc: "我が国を独立国家として維持するため、我々は主要なヨーロッパ列強の助けを借りて、公式に中立国家であると宣言しなければならない。"
 MNT_swiss_model: "バルカンのスイス"
 MNT_swiss_model_desc: "我が国で平和を保つため、我々は国境を接する国々と交渉しなければならない。我々はスイスの外交政策モデルを実施し、バルカンのスイスとなるべきである。"
 MNT_european_intragrate: "親ヨーロッパ的課題"
 MNT_european_intragrate_desc: "我々の権威主義的な遺産から脱却するためには、西側の課題が我々の外交政策において支配的でなければならない。"
 MNT_nato_affairs: "NATOとの協力"
 MNT_nato_affairs_desc: "もし我々が権威主義の破壊的な力から我々のアイデンティティと国を守りたいのであれば、我々はNATOと協力しなければならない。"
 MNT_eu_model: "ヨーロッパモデルの実施"
 MNT_eu_model_desc: "EUに歓迎されるためには、我々は進歩的な改革を実施し、政府構造のヨーロッパ基準を採用しなければならない。それは長いプロセスになるだろうが、我々は自分自身を信じている！"
 MNT_nato_aspiration: "NATOへの加盟"
 MNT_nato_aspiration_desc: "いかなる外部の脅威をも恐れず、我々の民主主義が害されないことを確実にするため、我々はNATO機構に加盟しなければならない。"
 MNT_independent_politics: "モンテネグロの政治"
 MNT_independent_politics_desc: "ユーゴスラビア共産主義者による長い占領の後、モンテネグロは我が人民の意志により再び独立した！ 今こそ政治的変革を行う時である！"
