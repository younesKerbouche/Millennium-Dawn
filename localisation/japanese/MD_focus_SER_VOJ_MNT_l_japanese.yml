l_japanese:
 SER_bulldozer_revolution: "§Rミロシェヴィッチ§!は§Hブルドーザー革命§!によって§R打倒§!される！"
 SER_recognize_kosovo: "コソボを承認"
 SER_recognize_kosovo_desc: "コソボのアルバニア人による征服は不公平であったが、我々は戦争の斧を永遠に埋めなければならない……"
 SER_invite_slovenia: "§Y[SLV.GetFlag][SLV.GetName]§!を招待"
 serbian_focus: "セルビア 国家方針ツリー"
 SER_the_high_castle: "高い城"
 SER_the_high_castle_desc: "国家はその指導政府と同じくらいしか強くない。我々はそれを確保し、進みたい道を決定しなければならない。「旧守派」に固執するか、新たな道を進むべきか？"
 SER_begin_repairing_works1: "国家の再建を開始"
 SER_begin_repairing_works1_desc: "NATOの空爆によって自国経済は凄まじい一撃をくらった。だが、今こそ失ったものを取り戻し、不死鳥のように立ち上がる時がきた。"
 SER_deals_with_criminal_world: "マフィアのボスとの対応"
 SER_deals_with_criminal_world_desc: "今のところ、我が国中に蔓延した犯罪と戦うことはできないが、彼らと多くの取引を結び、我々と我が国に対する彼らの影響力を減らすことはできる。"
 SER_enforcement_of_kleptocracy: "窃盗政治家の抑圧開始"
 SER_enforcement_of_kleptocracy_desc: "我々はついに、我が国に対する窃盗政治家の影響力を減らし始める準備ができた。小さな一歩で、我々は彼らの影響力から解放されるだろう。"
 SER_anti_opposition_measures: "反対派との戦い"
 SER_anti_opposition_measures_desc: "このような恐ろしい事件の後、自国政府の不安定な立場は反対派が政府に圧力をかけるための口実となった。彼らに対処しなければならない。"
 SER_demonstrative_anti_corruption_actions: "汚職に対する劇場的戦い"
 SER_demonstrative_anti_corruption_actions_desc: "汚職の現状はピークに達しているが、国民を安心させる必要がある。逮捕できそうな汚職官僚に対して、見せかけの戦いのショーを演じる。"
 SER_peacefulize_the_plebs: "大衆の鎮静化"
 SER_peacefulize_the_plebs_desc: "国民は、偶然の出来事や適切な場所にいる適切な人物が革命の火種となり得る状態にある。そのような機会を防ぐ必要がある。"
 SER_debt_reconstructuring: "債務再編"
 SER_debt_reconstructuring_desc: "債務は我々をあまりにも強く縛り付けている。将来的に債務に苦しむことを避けるためにこの問題に対処しなければならない。"
 SER_stabilization_measures: "安定化措置"
 SER_stabilization_measures_desc: "安定した経済を保つためには、不安定で弱い経済を生み出す環境を排除するよう対策を講じなければならない。経済安全保障のために今すぐ対策を実施する。"
 SER_the_castle_crumbles: "崩れ落ちる城"
 SER_the_castle_crumbles_desc: "\n\n\n\n\n\n£SER_desctext_milocevic \n\n\n\n\n\n\n\n\n§H[ROOT.GetLeader]§!の治世は不安定、欠如した指導力、そして数々の戦争犯罪に満ちている。\nちまたでは§Hブルドーザー革命§!と呼ばれる革命はミロシェヴィッチの支配に終焉をもたらし、[SER.GetFlag]§Y[SER.GetName]§!に新たな「§C民主§!」秩序をもたらすかもしれない。\n\nもし§R抗議§!が10月下旬までに鎮圧されなければ、§Hブルドーザー革命§!は本格化するだろう。§Yミロシェヴィッチ§!は国家をある程度支配するだろうが、§R革命§!が終わるまでに彼の権力が§H100%§!に達しなければ、彼の時代は終わるかもしれない。\n\n£text_icon_milocevic ミロシェヴィッチの権力: §Y[?SER_milosevic_strength]§!"
 SER_the_revolution: "§R革命§!"
 SER_the_revolution_desc: "ブルドーザー革命は[ROOT.GetLeader]の支配に終焉をもたらす……"
 SER_negotiations: "§Y交渉§!"
 SER_negotiations_desc: "抗議を行う小派閥との交渉を求めなければならないだろう……"
 SER_appeal_to_nationalists: "ナショナリストへの§Y訴え§!"
 SER_appeal_to_nationalists_desc: "我が党と支配秩序の強力な支持者はナショナリストだ。彼らに譲歩する必要があるだろう。"
 SER_suppress_dissent: "抗議を§R弾圧§!"
 SER_suppress_dissent_desc: "街頭から彼らを追い出すためには、反対運動に対するある程度の弾圧が必要だろう……"
 SER_selective_repression: "§R限定的§!弾圧"
 SER_selective_repression_desc: "特定の重要人物を排除することで抗議運動を弱体化させることができる。"
 SER_mafia_concessions: "§Yマフィア§!への譲歩"
 SER_mafia_concessions_desc: "マフィアに利権を与えることで彼らを味方につけることができる。"
 SER_utilize_mafia: "マフィアを§R利用§!"
 SER_utilize_mafia_desc: "マフィアと接触を取り、汚れ仕事の一部を担わせることができる……"
 SER_russian_involvement: "[SOV.GetFlag]§Yロシア§!の関与"
 SER_russian_involvement_desc: "ロシア政府にはこの抗議運動を抑えるために手を貸してくれる人物が存在する。"
 SER_choke_the_media: "メディアを§R弾圧§!"
 SER_choke_the_media_desc: "メディアは国内で猛威を振るう抗議運動に油を注いでいる。これ以上の情報拡散を防ぐためにやつらの息の根を止める必要がある。"
 SER_constitutional_manipulation: "§Y憲法§!操作"
 SER_constitutional_manipulation_desc: "我が党が権力を維持するために、憲法を少し操作して抜け道を作る必要がある。"
 SER_divisionary_tactics: "§Y分化§!戦術"
 SER_divisionary_tactics_desc: "抗議運動に亀裂を生じさせることで暴動を分断し、打ち勝つことができる。"
 SER_milosevic_power_10: "£text_icon_milocevic §Hミロシェヴィッチの力§!を§G10§!§G増加§!させる！"
 SER_milosevic_power_5: "£text_icon_milocevic §Hミロシェヴィッチの力§!を§G5§!§G増加§!させる！"
 SER_milosevic_power_1: "£text_icon_milocevic §Hミロシェヴィッチの力§!を§G1§!§G増加§!させる！"
 SER_revolution2_TT: "§Rミロシェヴィッチが打倒される！§!"
 SER_revolution3_TT: "§Rミロシェヴィッチは権力を維持！§!"
 SER_revolution_TT: "このフォーカスは§H選挙§!後に§H自動完了§!する！"
 SER_The_kleptocratic: "泥棒政治"
 SER_The_kleptocratic_desc: "我が国内のエリート集団であり、腹立たしいほど合法的な方法で国民から盗んでいる。彼らは皆、政治指導者、犯罪ボス、あるいは宗教的人物であれ、異なる場所で権力の地位を保持している。"
 SER_International_Isolation: "国際的な孤立"
 SER_International_Isolation_desc: "旧ユーゴスラビア領土での我々の行動の後、我々は国際的に孤立している。今、我が国はこの障壁を乗り越える方法を探さなければならない。"
 SER_nato_bombings_scars_idea: "NATO空爆の影響"
 SER_nato_bombings_scars_idea_desc: "NATOの空爆は我が国に甚大な被害をもたらし、多くの建物やインフラ施設が被害を受けた。今、我々はこの悪夢の結果に対処しなければならない。"
 SER_brain_drain_idea_1: "頭脳流出"
 SER_brain_drain_idea_1_desc: "前世紀の出来事は自らを感じさせた。若者たちはより良い生活を求めて廃墟から逃げ出しており、国が経験豊富な人材なしに残らないように、我々は彼らを呼び戻すか、止める必要がある。"
 SER_avia1: "改革された空軍"
 SER_special_unit_idea: "特殊作戦部隊"
 SER_special_unit_idea_desc: "特殊作戦部隊、別名レッドベレーまたはフランキーズは、エリート特殊部隊警察ユニットであった。"
 SER_plebs_idea: "大衆鎮静化策"
 SER_antiopposition_activity_idea: "反対派闘争"
 SER_demonstrative_anticorrup_idea: "汚職に対するデモ的な戦い"
 SER_stable_measure: "安定化措置"
 SER_stable_measure_desc: "国民を支配下に置くためにお金を配っている。"
 SER_debt_reconstructure: "債務再編"
 SER_debt_reconstructure_desc: "我々の債務状況を管理するために、我々は負っている相手に保証し、返済プロセスを容易にするために一時的に低い金利を求めることで時間を稼いでいる。"
 SER_milosevic_stays: "§Yスロボダン・ミロシェヴィッチは2000年選挙後も留任§!"
 SER_milosevic_leaves: "§Yスロボダン・ミロシェヴィッチは2000年選挙後に退任§!"
 SER_bulldozer_died: "§Hブルドーザー革命§!は§R鎮圧§!されたに違いない！§!"
 SER_castle_holds_strong: "城は堅固に立つ"
 SER_castle_holds_strong_desc: "ミロシェヴィッチの権威は堅固に保たれている。民主的反対派の力は誇張されていたようだ。ミロシェヴィッチはセルビアを新たな千年紀へと導くだろう。我々は偉大さの中に現れるだろう、強いセルビア、強いユーゴスラビア！"
 SER_milosevic_authority: "ミロシェヴィッチの権威"
 SER_milosevic_authority_desc: "ミロシェヴィッチは自身の地位が安全で確実であることを適切に保証しなければならない。我々は彼に対して最も声高に発言する者たちを打ち倒し、彼の利益を適切に保護するだろう。"
 SER_increase_centralization: "中央集権化の強化"
 SER_increase_centralization_desc: "我々は国家領域に対する統制を強化するだろう。第二の革命は許さない。"
 SER_purge_kleptocratic: "窃盗政治家の追放"
 SER_purge_kleptocratic_desc: "多くの権力を持ち、多くの金を奪い、我々に貴重なディナールを費やさせている者たちを排除しなければならない。我々の最善の利益――金――を守るために、彼らを迅速に追い出そう。"
 SER_crack_down_on_crime: "犯罪との戦いの強化"
 SER_crack_down_on_crime_desc: "ついに、我々は我が国における大規模な組織犯罪に終止符を打つ準備ができた。"
 SER_anti_corruption_measures: "真の汚職対策"
 SER_anti_corruption_measures_desc: "腐敗した関係で注目された者は皆、我々によってより注意深く、綿密に監視されるだろう。"
 SER_crush_the_opposition: "反対派の粉砕"
 SER_crush_the_opposition_desc: "我々は権力を強化した。ついに反対派に対処する時が来た。"
 SER_extinguish_opposition_support: "反対派への最後の支援"
 SER_extinguish_opposition_support_desc: "我々は我が国の政治領域に対する完全な支配に近づいている。"
 SER_empower_kleptocratic: "窃盗政治家の強化"
 SER_empower_kleptocratic_desc: "彼らを排除することは全て良く見えるかもしれないが、それによって借金と国家不安の穴に落ちたとき、誰に助けを求めたかったと思うだろうか？"
 SER_criminal_government: "犯罪者を権力へ"
 SER_criminal_government_desc: "我々は盗賊的な要素が重要な政府ポストを占めることを許可するだろう、もちろん有料で。"
 SER_criminal_oligarchs: "権力を持つオリガルヒ"
 SER_criminal_oligarchs_desc: "オリガルヒも公職に就くかもしれない。我々は再びリスクを冒しているが、それだけの価値はある。"
 SER_arkans_guard: "アルカンの親衛隊"
 SER_arkans_guard_desc: "我々はより強力な軍隊を推進しなければならない。アルカンの親衛隊、我々の最高の準軍事組織は、当面の間、我が軍を支えるだろう。"
 SER_expand_arkan_tigers: "アルカン・タイガースの拡大"
 SER_expand_arkan_tigers_desc: "アルカン・タイガースは我々が持つ軍事複合体において不可欠である。いわば、彼らにテーブルでの適切な場所を与えよう。"
 SER_russo_comaraderie_make_invest: "露セルビア親交"
 SER_russo_comaraderie_make_invest_desc: "ロシア人は親しい友人として、我々の建設を助けてくれるだろう。いくつかの取引を行い、我々が抱えるこの孤立問題を解消しよう。"
 SER_russian_trade_deal: "ロシア貿易協定"
 SER_russian_trade_deal_desc: "ロシア人との関係を確保するためのいくつかの良い取引は、絶対に我々に利益をもたらし、それらと共に全ての物資をもたらすだろう。"
 SER_chinese_investments: "中国貿易協定"
 SER_chinese_investments_desc: "中国のパートナーは我々との貿易に積極的に関心を示している。我々は彼らに報いるべきだ。"
 SER_ease_isolation: "ユーラシア貿易協定"
 SER_ease_isolation_desc: "我々の協力は実を結び、我々の国際的孤立は縫い目で裂け始めている。"
 SER_pro_serbian_referendum: "国民セルビア国民投票"
 SER_pro_serbian_referendum_desc: "我が国は新たな千年紀において自らのための新たな道を選ばなければならない……あるいは、我々が彼らのために決定するかもしれない？"
 SER_milocevic_power: "ミロシェヴィッチの力"
 SER_idea_arkans_guard: "アルカンの親衛隊"
 SER_idea_arkans_guard_desc: "セルビアを脅かす国々からの安全保障のために我々が実施しなければならない特別な軍事作戦のための、改良されたセルビア義勇親衛隊。"
 SER_idea_arkans2_guard: "アルカンの親衛隊"
 SER_idea_arkans2_guard_desc: "セルビアを脅かす国々からの安全保障のために我々が実施しなければならない特別な軍事作戦のための、改良されたセルビア義勇親衛隊。"
 SER_police_won: "犯罪との戦い強化"
 ser_deals.1.t: "[SER.GetName]が投資を要請"
 ser_deals.1.d: "[SER.GetName]は、彼らの経済への投資提案を携えて我が政府に要請を送ってきた。この提案は我々にとって有望に見える。なぜならセルビア経済は回復し始めたばかりであり、おそらく将来我々の投資は報われるだろうからだ。"
 ser_deals.1.a: "彼らに投資することに同意する"
 ser_deals.1.b: "絶対にない！"
 ser_deals.2.t: "[FROM.GetName]が我が国への投資に同意"
 ser_deals.2.d: "[FROM.GetName]は我が国への投資に同意した。今、彼らの投資家は我が国に自身の生産施設を建設し、それは我が国経済をより速く復活させるのに役立つだろう。"
 ser_deals.2.a: "よろしい"
 ser_deals.3.t: "[FROM.GetName]が我が国への投資を拒否"
 ser_deals.3.d: "[FROM.GetName]は我が国への投資を拒否した。彼らは我が国経済の発展に可能性を見ていないようだ。"
 ser_deals.3.a: "残念だ。"
 SER_MNT_give_up: "[MNT.GetFlag]§Hモンテネグロ§!は§H独立§!への推進を§G停止§!するだろう！"
 SER_turn_back_to_communist_ideals: "共産主義理念への回帰"
 SER_turn_back_to_communist_ideals_desc: "再び、我が国は共産主義に戻る。我々には旧ユーゴスラビアの地に赤い旗を戻すための第二の機会が与えられた。"
 SER_cult_of_tito_cult_of_milosevic: "ミロシェヴィッチ崇拝"
 SER_cult_of_tito_cult_of_milosevic_desc: "彼の前任者チトーのように、ミロシェヴィッチは国を救い、ユーゴスラビアの復活を信じる共産主義者にとって一種のカルトを形成し、偶像となることができた。"
 SER_nationalisation_begins: "国有化の開始"
 SER_nationalisation_begins_desc: "我々は民営化によって我々から奪われたもの、国民と国から奪われたものを取り戻すだろう。"
 SER_power_to_the_workers: "労働者階級への投資"
 SER_power_to_the_workers_desc: "我々は労働者階級に焦点を当てるだろう。それは我が国経済の成長の原動力となるだろう……"
 SER_authoritarian_control_over_government: "政府に対する権威主義的統制"
 SER_authoritarian_control_over_government_desc: "我々は再び政府に裏切り的な感情が起こることを許さない。政府は完全に我々に従属するだろう。"
 SER_authoritarian_control_over_economy: "経済に対する権威主義的統制"
 SER_authoritarian_control_over_economy_desc: "我が国の経済領域は偶然に任されていたが、今、我々はそれを強力な指導者の統制下に戻すだろう……"
 SER_reyugoslavication: "ユーゴスラビアの夢へ再び"
 SER_reyugoslavication_desc: "我々は敵がユーゴスラビアとその復活の夢が過去に消えるのを見るつもりはない。我々は旧国家を復活させるための「十字軍」を開始する。"
 SER_new_const: "新憲法"
 SER_new_const_desc: "新たな国家には新たな憲法が必要である。我々はそれを書き換え、過去の過ちを繰り返さない選択肢を作り出すだろう……"
 SER_marxism: "マルクス主義を学校へ"
 SER_marxism_desc: "我々は若い世代に幼い頃からマルクス主義を教え、以前のようなイデオロギー的敗北を被らないようにする。"
 SER_atheism: "国教としての無神論"
 SER_atheism_desc: "全ての人は宗教的な儀式や儀礼に気を取られるべきではなく、発展と科学の光を大衆に運ぶべきである……"
 SER_proletariat: "プロレタリアートのイデオロギー"
 SER_proletariat_desc: "我々はイデオロギー的プロパガンダをプロレタリアートに集中させ、将来このプロレタリアートが以前のような国の崩壊を繰り返さないようにする。"
 SER_four_year_plan_prepare: "4カ年計画の準備"
 SER_four_year_plan_prepare_desc: "我々は我が国経済発展のための最初の4カ年計画の準備を開始する準備ができている。"
 SER_worker_rights: "労働者の権利"
 SER_worker_rights_desc: "我々は労働者の権利を拡大し、彼らに対する恣意的な行為を防ぐだろう。"
 SER_four_year_plan_start: "4カ年経済計画の開始"
 SER_four_year_plan_start_desc: "我々は4カ年経済開発計画を現実のものにし始める準備ができている……"
 SER_nep: "新経済政策"
 SER_nep_desc: "我々はソ連を含むソビエト諸国の経験を積極的に採用し、我々自身の新経済政策のバージョンを実施するだろう。"
 SER_pressure_on_kosovo: "コソボへの対処"
 SER_pressure_on_kosovo_desc: "この分離主義者の準国家に対処する時が来た。"
 SER_crush_croatia: "クロアチアへの最後通牒"
 SER_crush_croatia_desc: "クロアチアはユーゴスラビア崩壊のために可能な限り多くのことをした国家の一つだったが、我々は平和的にまたは力ずくでそれを取り戻すために可能な限りのことをするだろう。"
 SER_avenge_bosnia: "ボスニアへの復讐"
 SER_avenge_bosnia_desc: "我々はボスニア政府と長い間儀式ばったことはしない――最後通牒か戦争かだ。"
 SER_ultimatums_for_slovenia_and_macedonia: "スロベニアとマケドニア"
 SER_ultimatums_for_slovenia_and_macedonia_desc: "これらの国々は、ボスニアやクロアチアのように我々に強く抵抗することはできないだろうが、もし彼らが我々の最後通牒を拒否すれば、我々は依然として軍事的選択肢の準備ができている……"
 SER_pheonix_nation: "不死鳥国家"
 SER_pheonix_nation_desc: "我々の国民、我々の偉大な国は不死鳥のように生まれ変わった。"
 SER_ter_oborona: "領土防衛軍の復活"
 SER_ter_oborona_desc: "ユーゴスラビア領土防衛軍は60年代に創設され、我々はそれを再び復活させるだろう。結局のところ、全ての市民は、軍人であるかどうかに関わらず、自国を守る準備ができているべきである。"
 SER_integrate_yugoslavia_category: "ユーゴスラビア領土統合"
 SER_integrate_yugoslavia_category_desc: "\n\n\n\n\n\n£SER_desctext_yugoslavia \n\n\n\n\n\n\n\n\n§YYugoslavia§! was fragmented and destroyed, and the §YYugoslav§! identity itself was wiped off the face of the earth. Now we will revive the state once again, we will revive the Yugoslav identity and this time we will not make the mistakes of the past"
