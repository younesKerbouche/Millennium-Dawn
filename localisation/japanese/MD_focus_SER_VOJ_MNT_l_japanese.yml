 SER_model_democracy_idea: "ヨーロッパ民主主義"
 SER_populismus_idea: "セルビア・ポピュリズム"
 SER_anticorruption_measures_idea: "汚職対策措置"
 SER_econom_stim: "経済刺激策"
 SER_souverign_nat: "中立かつ主権"
 SER_social_dem_idea: "社会民主主義"
 SER_antiauth_idea: "権威主義への取り締まり"
 SER_unions_supp_idea: "労働組合支援"
 SER_social_mark_idea: "社会市場"
 SER_balkan_soc_dem_idea: "バルカン社会民主主義"
 SER_people_socialism_idea: "大衆社会主義"
 SER_implement_econ_reg_idea: "経済規制の実施"
 SER_traditions_enrolled_idea: "登録された伝統"
 SER_socialist_renew_idea: "社会主義の刷新"
 SER_cefta_idea: "CEFTA"
 SER_cefta_idea_desc: "中欧自由貿易協定は、欧州連合のメンバーではない国々の間のヴィシェグラード協定の後継である自由貿易機関である。"
 SER_idea_rights: "人権保障"
 SER_shared_currency_idea: "共通通貨"
 SER_listened_un_idea: "国際社会の支援"
 SER_ditched_subject_idea: "モンテネグロからの解放"
 SER_ditched_subject_idea_desc: "連合解散にはいくつかの良いことがある。その一つは、モンテネグロにお金を使う必要がないことである。"
 SER_mixed_economy: "混合経済"
 SER_mixed_economy_desc: "もし我々が経済の自給自足的なアプローチを続けたなら、セルビアは21世紀に決して生き残れなかっただろう。我々は世界に門戸を開き、今や世界は我々に門戸を開いた。"
 SER_bluechip_corp: "ブルーチップ・コーポレーション"
 SER_bluechip_corp_desc: "ブルーチップ・エレクトロニクス社、後のブルーチップ・インターナショナルは、1982年にジョン・ロッシによって設立されたアメリカのコンピュータ会社である。コモドール・ホームコンピュータ用の周辺機器を開発するために設立され、同社は1986年に低コストのIBM PC互換機の販売を開始した。"
 SER_disorganized_industrial_sector_desc: "Our industry is still all over the place and confused, with government transition the contracts of our industry expired due to government ownership in our socialist economy and a repeat of the situation in Belarus' industry after independence has occurred!"
 ser_dem.1.t: "セルビアが投資を希望"
 ser_dem.1.d: "Representatives from Serbia have approached us, requesting investment in the Serbian economy. Is this a great opportunity we should seize, or will we choose to ignore their request?"
 ser_dem.1.a: "Industrial Complexes should be enough."
 ser_dem.1.b: "New roads would be fine."
 ser_dem.1.c: "Network Infrastructure is what Serbia really wants."
 ser_dem.1.f: "Another time, perhaps."
 ser_dem.2.t: "彼らは同意した！"
 ser_dem.2.d: "外国勢力が我々への投資に同意した！"
 ser_dem.2.a: "万歳！"
 ser_dem.3.t: "彼らは同意しなかった！"
 ser_dem.3.d: "外国勢力は我々への投資に同意しなかった！"
 ser_dem.3.a: "なんて残念だ！"
 ser_dem.4.t: "外交政策"
 ser_dem.4.d: "我々は誰と協力すべきか慎重に選ぶべきである。西側諸国と連絡を取ることもできるし、東側圏に近づこうとすることもできる。あるいは、我々の地域の国々と協力することもできる。"
 ser_dem.4.a: "東側が我々の選択だ"
 ser_dem.4.b: "……しかし我々は依然として西側民主主義だ。"
 ser_dem.4.c: "バルカンは平和でなければならない！"
 ser_dem.5.t: "セルビア急進党での論争！"
 ser_dem.5.d: "セルビア急進党内で紛争があった。党の実質的指導者であるトミスラヴ・ニコリッチは、ヴォイスラヴ・シェシェリによって代表される党中央評議会と対立し、現在ニコリッチとアレクサンダル・ヴチッチは彼の仲間と共に、自身の新しい組織を作るために党を離脱すると脅迫している。"
 ser_dem.5.a: "ニコリッチとヴチッチは新しい党を作るだろう！"
 ser_dem.5.b: "論争は解決されるだろう"
 SerbiaFocus.1.t: "オープン・バルカン構想"
 SerbiaFocus.1.d: "[SER.GetName]は、「オープン・バルカン構想」と呼ばれる新しいイニシアティブに署名することを我々に提案した。それは我々の国家間の経済成長と貿易を増加させることを目指しており、また地域の安定を改善することを目指すだろう。"
 SerbiaFocus.1.a: "どこに署名すればいい？"
 SerbiaFocus.1.b: "絶対にない！"
 SerbiaFocus.2.t: "[FROM.GetName]が構想に署名！"
 SerbiaFocus.2.d: "[FROM.GetName]がオープン・バルカン構想に署名することを決定したようだ。そして地域の経済成長を後押しするために協力するだろう！"
 SerbiaFocus.2.a: "素晴らしい知らせだ！"
 SerbiaFocus.3.t: "[FROM.GetName]が構想への署名を拒否！"
 SerbiaFocus.3.d: "[FROM.GetName]は我々や我々の構想とは何の関係も持ちたくない。したがって、我々はこの合意のいかなる可能な拡大も忘れる必要があるかもしれない……"
 SerbiaFocus.3.a: "残念だ。"
 SerbiaFocus.4.t: "[FROM.GetName]が国民投票実施を要求"
 SerbiaFocus.4.d: "[FROM.GetName]は、我々がスルプスカ共和国の領土で国民投票を実施し、より多くの自治権を与えることを要求している。彼らは明らかに何かを企んでいる。我々の地域に自治権を与えるか、ベオグラードからの圧力を無視するか？"
 SerbiaFocus.4.a: "譲歩しよう"
 SerbiaFocus.4.b: "彼らを無視する"
 SerbiaFocus.5.t: "スルプスカ共和国の運命"
 SerbiaFocus.5.d: "[FROM.GetName]は我々の圧力の下でスルプスカ共和国に自治権を与えることに同意した。我々が望んでいたように……"
 SerbiaFocus.5.a: "よろしい"
 SerbiaFocus.6.t: "スルプスカ共和国の運命"
 SerbiaFocus.6.d: "[FROM.GetName]は、我々の圧力の下でさえ、スルプスカ共和国に自治権を与えることを拒否した。"
 SerbiaFocus.6.a: "彼らはもっと支払うだろう"
 Serbia.20.t: "セルビアが我々に仲介を要請！"
 Serbia.20.d: "新しいセルビア政府は、コソボとセルビアの間の仲介者になるよう我々に依頼している。"
 Serbia.20.a: "もちろん！"
 Serbia.20.b: "へっ、さようなら。"
 Serbia.21.t: "彼らは同意しなかった。"
 Serbia.21.d: "彼らは交渉を設定したくない。"
 Serbia.21.a: "くそっ"
 Serbia.22.t: "ブリュッセルでの会合"
 Serbia.22.d: "最近のブリュッセルでの会合において、セルビアは我々と彼らとの間の関係正常化協定を提案した。"
 Serbia.22.a: "同意しよう"
 Serbia.22.b: "ありえない"
 Serbia.23.t: "コソボが同意！"
 Serbia.23.d: "彼らは合意に署名した。"
 Serbia.23.a: "いいぞ！"
 Serbia.24.t: "コソボは同意しなかった。"
 Serbia.24.d: "彼らは合意に署名したくないそうだ。"
 Serbia.24.a: "非常に残念だ"
 serbia_news.2.t: "セルビア、コソボを承認！"
 serbia_news.2.d: "歴史的な外交的進展として、セルビアは正式にコソボを独立国家として承認した。これは長年にわたる対立における大きな転換点となる。今回の決定は激しい交渉の末に下されたものであり、両国が関係正常化へ向けた意思を示した形となる。この歴史的な動きは、地域の協力と安定の新たな道を開くことが期待されており、経済的・政治的統合の進展につながる可能性がある。依然として課題は残るものの、この決定はバルカン半島における和解と平和的共存への有望な一歩となるだろう。"
 serbia_news.2.o1: "興味深い"
 SerbiaFocus.21.t: "セルビアが投資を提案！"
 SerbiaFocus.21.d: "最近、セルビアは我が国への投資を提案した。これはボスニア・セルビア人の意見を高め、我々に経済的利益をもたらすだろうが、ボスニア人の意見を低下させ、我々に対するセルビアの影響力を増加させる可能性がある。同意すべきか？"
 SerbiaFocus.21.a: "同意しよう！"
 SerbiaFocus.21.b: "拒否する"
 SerbiaFocus.22.t: "ボスニアが同意！"
 SerbiaFocus.22.d: "我々は工場建設を部分的にカバーするために35億ドルを費やす。我々は彼らに対して5%の影響力を得る。"
 SerbiaFocus.22.a: "素晴らしい"
 SerbiaFocus.23.t: "ボスニアは同意しなかった。"
 SerbiaFocus.23.d: "彼らは我々の投資を望んでいない。"
 SerbiaFocus.23.a: "非常に残念だ"
 SerbiaFocus.14.t: "セルビアが投資を要請！"
 SerbiaFocus.14.d: "セルビアは我が国に彼らへの投資を依頼している。同意すべきか？"
 SerbiaFocus.14.a: "もちろん！"
 SerbiaFocus.14.b: "申し訳ないが、拒否する"
 SerbiaFocus.15.t: "[FROM.GetNamewithFlag]が受諾！"
 SerbiaFocus.15.d: "彼らは我が国に投資するだろう。"
 SerbiaFocus.15.a: "素晴らしい"
 SerbiaFocus.16.t: "[FROM.GetNamewithFlag]が我々の申し出を受け入れなかった。"
 SerbiaFocus.16.d: "彼らは我が国に投資したくない。"
 SerbiaFocus.16.a: "くそっ"
 SerbiaFocus.13.t: "セルビア戦争犯罪人がセルビアで逮捕！"
 SerbiaFocus.13.d: "セルビアの新政府は、多くの検討の後、多くの元政治家や軍司令官を逮捕し、裁判にかけることを決定した。彼らの多くはハーグの法廷に連れて行かれるだろう。"
 SerbiaFocus.13.a: "興味深い"
 Serbia.3.tt.a: "§Yゾラン・ジンジッチの命を狙う試みを止めるものは何もないだろう§!"
 Serbia.14.t: "[MNT.GetFlag][MNT.GetAdjective]独立運動が勢いを増す"
 Serbia.14.d: "[MNT.GetFlag][MNT.GetAdjective]はしばらくの間独立を推進しており、もし我々がこれに反発することを決定すれば、彼らがこの大義のために戦う意思がある可能性がますます高まっているようだ……"
 Serbia.14.a: "何が起こるか見てみよう"
 Serbia.15.t: "[MNT.GetFlag][MNT.GetName]連邦"
 Serbia.15.d: "大規模な国民投票で、[MNT.GetFlag][MNT.GetName]は[SER.GetFlag][SER.GetName]（我々）から離脱し、世界で自身の利益を追求することを決定した。多くの国がすでに彼らの独立を承認し始め、安全保障やその他の事項に関する外交協議を開始したようだ。"
 Serbia.15.a: "それは彼ら自身の選択だった。"
 Serbia.16.t: "[MNT.GetFlag][MNT.GetAdjective]運動が暴力的になる！"
 Serbia.16.d: "[MNT.GetFlag][MNT.GetAdjective]運動が暴力的になったようで、彼らを支配しようとする我々の試みに対する活発な反乱が始まった。我々はこの危険な政治的賭けから完全に手を引くか、彼らの抵抗運動を鎮圧する努力を倍加させる必要があるだろう。"
 Serbia.16.a: "我々は引き下がらない！"
 Serbia.16.b: "分かったか？ 独立を持て。"
 Serbia.17.t: "[MNT.GetFlag][MNT.GetAdjective]運動が沈静化"
 Serbia.17.d: "[MNT.GetFlag][MNT.GetAdjective]抵抗運動は、幸いにも我々の熟練した治安部隊と政治家によって鎮圧された。我々はもはや街頭で彼らと戦うことを心配する必要はないが、今や地域に行われた損害を修復することを心配しなければならない……"
 Serbia.17.a: "そうあるべきだ。"
 SerbiaFocus.11.t: "セルビアにおける民主的転換！"
 SerbiaFocus.11.d: "セルビアはブルドーザー革命後の民主主義の夜明けを祝う。市民の粘り強い抗議は旧体制を追放し、透明性と説明責任の新しい時代の到来を告げた。世界はセルビアが変化を受け入れるのを見守り、より明るい未来への希望を告げている。"
 SerbiaFocus.11.a: "やっとだ。"
 serbia_news.1.t: "[SER.GetName]が国連に加盟"
 serbia_news.1.d: "当初、[SER.GetAdjective]政府はユーゴスラビア崩壊後も国連への加盟を拒否していた。その理由として、[SER.GetAdjective]の国土回復を目指す姿勢を維持することを挙げていた。\n\nしかし、今回この問題に関する国民投票を経て、[SER.GetAdjective]政府は観客の立場を捨て、正式な加盟国として国連に加わることを発表した。"
 serbia_news.1.o1: "やっとその時が来たな、[SER.GetAdjective]！"
 SerbiaFocus.12.t: "セルビア、平和の保証を求める！"
 SerbiaFocus.12.d: "セルビア民主革命の余波で、新政府が平和的な地域協力樹立のため我々に接触してきた。彼らは相互平和保証、貿易協定、外交正常化を提案している。これはバルカン半島の新たな安定時代の到来を告げるものかもしれない。彼らの申し出にどう応えるべきか？"
 SerbiaFocus.12.a: "もちろんだ！"
 SerbiaFocus.12.b: "拒否する"
 Serbia.19.t: "ミロシェヴィッチ投獄！"
 Serbia.19.d: "最近のセルビア革命の後、スロボダン・ミロシェヴィッチはその犯罪のために投獄され、間もなくハーグで裁かれるだろう。"
 Serbia.19.a: "血気盛んな民族主義者を抑え込もう……"
 Serbia.19.b: "この犯罪に対する国家的な反応が必要だ！"
 Serbia.1.d: "「アルカン」としても知られるジェリコ・ラジュナトヴィッチ、元準軍事組織アルカン・タイガースの司令官、ツルヴェネ・ベレトケの将校、そして実業家が、ベオグラードのホテル・コンチネンタルで友人と飲んでいる最中に命を狙われた。狙撃犯、23歳の若手警察機動隊員ドブロサヴ・ガヴリッチは、アルカンの左目、そして彼の友人や居合わせた人々数名を撃った。ガヴリッチは逃走中に撃たれて逮捕され、医師たちは彼を生かすために懸命に努力しているが、彼は死ぬ運命なのか？"
 Serbia.1.a: "哀悼の意を表する"
 Serbia.1.b: "彼を死なせるわけにはいかない"
 Serbia.1.tt: "§Yアルカンは死ぬだろう！§!"
 Serbia.2.d: "作業中"
 Serbia.2.a: "失われた者たちのために葬儀を行う"
 Serbia.2.b: "言語道断！ 国際舞台でこれを非難せよ！"
 Serbia.3.d: "セルビアの犯罪裏社会がゾラン・ジンジッチに不満を抱いていることが我々の注意を引いた。ゼムン・クランは元特殊作戦部隊(JSO)を使って、3月12日に計画的な暗殺を実行し、我々の反対勢力を権力の座から排除しようとしている。我々は彼に警告し、これを阻止することができるが、必ずしもそうする義務はない。"
 Serbia.3.a: "攻撃について直ちに彼に警告せよ！"
 Serbia.3.b: "どうなるか見てみようじゃないか？"
 Serbia.5.d: "作業中"
 Serbia.5.a: "工場を救うことはできない。国民のために耐震インフラを設置し、余震に備えよう"
 Serbia.5.b: "産業施設を優先する。我々の経済はそのような打撃に耐えられない"
 Serbia.5.tt: "§Y将来地震に見舞われた場合、我々の備えは不十分だろう。§!"
 Serbia.6.d: "作業中"
 Serbia.6.a: "非常に残念だ"
 Serbia.7.d: "作業中"
 Serbia.7.a: "農民は今、誰よりも助けを必要としている"
 Serbia.7.b: "最も人口が集中している地域を無視することはできない"
 Serbia.8.d: "ルーマニアのバイア・マーレ近郊で、金採掘会社アウルルによるシアン化物流出事故が発生し、ソメシュ川、ティサ川、ドナウ川が汚染された。この災害はハンガリー、セルビア、ルーマニアで多数の魚を死滅させており、現在ではチョルノービリ以来ヨーロッパで最悪の環境災害と呼ばれている。"
 Serbia.8.a: "外国の資源採掘会社を非難する"
 Serbia.8.b: "ルーマニアと協力して浄化作業を行う"
 Serbia.9.d: ""
 Serbia.9.a: "国家的な捜査を開始する。「サーベル作戦」を全面的に実施する。"
 Serbia.9.b: "非常に残念だ、また一人犠牲になったか……"
 Serbia.10.d: ""
 Serbia.10.a: "あの忌々しいDSSのせいだ。セルビアの政治的自由はどうなってしまったのだ？"
 Serbia.10.b: "この犯罪行為が阻止されたのは良いことだ"
 Serbia.11.d: ""
 Serbia.11.a: "彼の命を救ったのは大きな間違いだった。この政治的厄介者を今度こそ打ち負かそう！"
 Serbia.11.b: "彼らに非難させておけ、我々は何も悪いことはしていない。これはすぐに収まるだろう。"
 Serbia.12.d: ""
 Serbia.12.a: "政府がこの状況の調停を助けるだろう"
 Serbia.12.b: "彼らに口論させておけ、どのみち我々の問題ではない"
 SerbiaFocus.99.t: "ヴォイヴォディナ解放の時"
 SerbiaFocus.99.d: "我が人民はついにセルビアに対する解放戦争を開始する準備ができているが、我々はそのような決定を下す準備ができているだろうか？"
 SerbiaFocus.99.a: "ヴォイヴォディナの自由のために！"
 SerbiaFocus.99.b: "絶対にだめだ！"
 SerbiaFocus.100.t: "ヴォイヴォディナ解放の時"
 SerbiaFocus.100.d: "ヴォイヴォディナの地方政府が我々に反旗を翻した！ 社会と人民の反応が我々に期待されている。彼らが静かに国から離脱することを許すのか？ それとも力で彼らを鎮圧するのか。"
 SerbiaFocus.100.a: "セルビアは統一される"
 SerbiaFocus.100.b: "彼らに自由を与えよう"
 SerbiaFocus.101.t: "ヴォイヴォディナ、連邦化を要求"
 SerbiaFocus.101.d: "ヴォイヴォディナ政府は、セルビアとの間に本格的な連邦を創設する必要性について要請を提出してきた。我々は、自国の国家体制をこれほど大規模に見直す準備ができているのだろうか？"
 SerbiaFocus.101.a: "いいだろう"
 SerbiaFocus.101.b: "セルビアは統一される"
 SerbiaFocus.102.t: "連邦化の要求"
 SerbiaFocus.102.d: "セルビア政府は国の連邦化に同意した。ついに我々は対等な主体となる！"
 SerbiaFocus.102.a: "よし"
 SerbiaFocus.103.t: "連邦化の要求"
 SerbiaFocus.103.d: "セルビア政府は国の連邦化を拒否した。彼らは我々の提案を拒否した結果をまだ学ぶことになるだろう。"
 SerbiaFocus.103.a: "了解"
 SerbiaFocus.104.t: "ヴォイヴォディナ、自軍の許可を要請"
 SerbiaFocus.104.d: "ヴォイヴォディナ政府は、彼らが独自の軍隊を持つことを許可するよう我々に求めてきた。おそらくこれは将来我々の利益になるだろうが、我々はこれを危険とも見なしている。これを許可すべきだろうか？"
 SerbiaFocus.104.a: "いいだろう"
 SerbiaFocus.104.b: "彼らに独自の軍隊は必要ない。"
 SerbiaFocus.105.t: "軍隊の要求"
 SerbiaFocus.105.d: "セルビア政府は、我々が独自の軍隊の建設を開始することを許可した。"
 SerbiaFocus.105.a: "よし"
 SerbiaFocus.106.t: "軍隊の要求"
 SerbiaFocus.106.d: "セルビア政府は我々に独自の軍隊を与えることを拒否した。彼らは我々の提案を拒否した結果をまだ学ぶことになるだろう。"
 SerbiaFocus.106.a: "了解"
 SerbiaFocus.107.t: "自治権拡大の要求"
 SerbiaFocus.107.d: "セルビア政府は我々の自治権を拡大することを許可した。今や我々はより多くの機会を持っている。"
 SerbiaFocus.107.a: "よし"
 SerbiaFocus.108.t: "自治権拡大の要求"
 SerbiaFocus.108.d: "セルビア政府は我々の自治権の拡大を拒否した。彼らはそれを後悔するだろう！"
 SerbiaFocus.108.a: "了解"
 SerbiaFocus.109.t: "ヴォイヴォディナ、自治権の拡大を要求"
 SerbiaFocus.109.d: "ヴォイヴォディナ政府は、現在の自治権の権限を拡大するよう要求しており、これが我々にも利益になると説得している。我々は彼らの主張に同意するだろうか？"
 SerbiaFocus.109.a: "いいだろう"
 SerbiaFocus.109.b: "彼らにもっと自治権は必要ない。"
 SerbiaFocus.9.t: "ヴォイヴォディナの自治的地位"
 SerbiaFocus.9.d: "我が国を揺るがした政治的激変は、ヴォイヴォディナの政治勢力を目覚めさせた。地域の代表者たちは、地域の住民に対する自治権を拡大するよう我々に求めている。我々はそれに同意するだろうか？"
 SerbiaFocus.9.a: "彼らにいくらかの自治権を与えなければならないだろう。"
 SerbiaFocus.9.b: "ありえない"
 SerbiaFocus.17.t: "バルカン連邦"
 SerbiaFocus.17.d: "[FROM.GetName]は我が政府との会談で、バルカン連邦への参加を公式に招待する書簡を我々に手渡した。 そのような連邦への加盟は我々に多くの制限を課すだろうが、セルビア政府が我々を説得するように、一般的に連邦の各主体は平等な権利を持つことになるだろう。"
 SerbiaFocus.17.a: "我々は連邦への参加に同意する"
 SerbiaFocus.17.b: "我々に連邦は必要ない。"
 SerbiaFocus.20.t: "バルカン連邦"
 SerbiaFocus.20.d: "[FROM.GetName]はバルカン連邦への参加という我々の申し出を拒否した。"
 SerbiaFocus.20.a: "残念だ。"
 ser_reading.1.t: "セルビアの政治危機"
 ser_reading.1.d: "1999年のNATO爆撃はセルビア社会に甚大な破壊的影響を与え、ミロシェヴィッチの権威はほぼ失墜した。多くの反対派グループがセルビア全土に広がり、かつて安定していた国は来るべきミレニアムの巨大な挑戦に直面している。"
 ser_reading.1.a: "団結のみがセルビア人を救う……"
 serbia_news.3.t: "CEFTAの結成"
 serbia_news.3.d: "最近、多くの中央ヨーロッパ諸国がCEFTA協定に署名した。中欧自由貿易協定(CEFTA)は、欧州連合の加盟国ではない国々の間のヴィシェグラード協定の後継となる自由貿易機関である。この国家精神は、我々が欧州連合に加盟すれば削除されるだろう。"
 serbia_news.3.o1: "興味深い"
