 kosovo_rec.6.a: "了解"
 kosovo_un.1.t: "国連支援交渉"
 kosovo_un.1.d: "国連は我々の支援提案を受け入れた。今、我々は彼らに何を求める必要があるかを決める必要がある。"
 kosovo_un.1.a: "教育支援"
 kosovo_un.1.b: "経済支援"
 kosovo_un.1.c: "社会支援"
 ser_kos.1.t: "コソボ国民投票"
 ser_kos.1.d: "独立に関する国民投票がコソボで行われ、多数派が我が国からの分離を決定した。我々はすべてを現状のままにしておくのか、それとも力で彼らを排除するのか？"
 ser_kos.1.a: "国民投票は違法だ！"
 ser_kos.1.b: "彼らを行かせよう"
