 SER_serbian_armed_forces: "セルビア軍"
 SER_serbian_armed_forces_desc: "軍隊はセルビアの独立を確保するために不可欠である。我々が自らを守ることができるように、可能な限り多くの力を彼らに与えよう。"
 SER_army_reform: "軍事改革"
 SER_army_reform_desc: "もし何らかの戦争を予想するなら、軍隊は緊急に修復される必要がある。現状のままでは、誰も守る準備ができていないだろう。"
 SER_army: "セルビア軍"
 SER_army_desc: "セルビア軍はセルビアの軍隊である。"
 SER_doctrine: "新軍事ドクトリン"
 SER_doctrine_desc: "今、我々は自国を守るために巨大な軍隊を維持する必要はない。我々は軍事ドクトリンを変更するだろう。"
 SER_oborona: "国防法"
 SER_oborona_desc: "我が国は隣国を攻撃するのではなく、自国の領土を守ることに焦点を当てるだろう……"
 SER_slujba: "契約軍への移行"
 SER_slujba_desc: "我々は軍隊を契約ベースにし、徴兵制の実践から離れるつもりである。"
 SER_goz_granitca: "国境警備の移管"
 SER_goz_granitca_desc: "今後、国境を保護する権限は内務省に移管される。"
 SER_univer: "陸軍士官学校"
 SER_univer_desc: "国防大学の陸軍士官学校は、セルビアのベオグラードに位置する軍事教育とキャリア開発に専念する大学である。アカデミーはセルビアの高等教育システムの一部を形成し、認定された大学院および大学院のカリキュラムを提供している。それは学部軍事大学および大学院研究を含んでいる……"
 SER_avia: "旧式空軍"
 SER_avia_desc: "セルビア空軍及び防空軍はセルビアが保有する空軍であり、セルビア軍の一軍種である。空軍に課せられた任務は、セルビア領空の主権を守り、セルビア陸軍と共同で国の領土保全を守ることである……"
 SER_new_air_lines: "新たな航空隊を編成"
 SER_new_air_lines_desc: "我々は、より良い調整と管理可能性のために、保有する航空団の数を最適化している……"
 SER_pereosnash: "再装備"
 SER_pereosnash_desc: "我々は航空隊を新しいモデルの予備部品や装備で再装備し始めるだろう。"
 SER_vpk: "セルビア防衛産業"
 SER_vpk_desc: "セルビアの軍産複合体は、セルビア軍および輸出向けに軍事・特殊装備、弾薬、弾薬の開発、生産、武装を行うセルビアの研究、試験機関、製造企業の集合体である。"
 SER_zastava: "ザスタヴァ工廠"
 SER_zastava_desc: "ザスタヴァ・アームズは、セルビアのクラグイェヴァツに拠点を置く、銃器と大砲のセルビアの製造業者である。1853年に設立され、最初の大砲を鋳造した。セルビアの主要な銃器生産者であり、地元の防衛産業への大きな貢献者である。ザスタヴァ・アームズは、カラシニコフ・ライフルであるザスタヴァ M70を含む多種多様な製品を40か国以上に生産・輸出している……"
 SER_uniform: "ミレ・ドラギッチ"
 SER_uniform_desc: "制服、軍用装備、ヘルメット、防弾チョッキを生産している……"
 SER_rszo: "EDePro"
 SER_rszo_desc: "EDeProは、セルビアのベオグラードに拠点を置く企業であり、固体燃料ロケット、ターボジェット推進ミサイルのソリューション開発、およびエネルギー材料の生産を行っている。"
 SER_avto: "ザスタヴァ・テルヴォ"
 SER_avto_desc: "ザスタヴァ・テルヴォ、「ザスタヴァ・テレンスカ・ヴォジラ」の略称は、全地形対応車両の生産に特化したセルビアの自動車および防衛企業である。クラグイェヴァツに拠点を置き、ザスタヴァ・トラックの全資産とその従業員のほとんどと共に設立された。"
 SER_pvo: "PPTナメンスカ"
 SER_pvo_desc: "PPTナメンスカは、セルビアの武器、迫撃砲、グレネードランチャー、無人地上車両、油圧および空気圧機器、航空機部品、および近代化されたM-77 オガニ、PASARS-16、LRSVM モラヴァを含むいくつかの複雑な兵器システムの製造業者であり、様々な生産段階にある。民間および産業ユーザー向けの生産もある……"
 SER_droni: "PR-DC"
 SER_droni_desc: "PR-DCは、ドローンに特化したセルビアの民間企業であり、徘徊型弾薬を含む全製品範囲を展示した。そのうちの1つは市場投入の準備がほぼ整っているが、他の多くはまだ開発段階にある。"
 SER_export: "ユーゴインポートSDPR"
 SER_export_desc: "ユーゴインポートSDPRは、セルビアの国営兵器製造業者であり、防衛関連機器の輸出入のための中間業者でもある。"
 SER_genshtab: "セルビア軍参謀本部"
 SER_genshtab_desc: "セルビア軍参謀本部は、セルビア軍内の最高機関であり、直接指揮下に多数の組織単位を持つ重要な指揮組織である……"
 SER_guard: "セルビア軍儀仗隊"
 SER_guard_desc: "セルビア軍儀仗隊は、参謀本部の直接指揮下にあるセルビア軍の名誉儀仗部隊である。儀仗任務の他に、その主な任務には警備と兵站任務が含まれる……"
 SER_kobra: "The \"Cobras\""
 SER_kobra_desc: "特殊作戦憲兵分遣隊「コブラ」は、参謀本部に直接従属するセルビア軍の憲兵部隊である。この部隊は近接警護、対テロ、特殊作戦を担当している……"
 SER_training: "訓練コマンド"
 SER_training_desc: "訓練コマンドは、セルビア軍メンバーの訓練を担当するコマンドである……"
 SER_uchenia: "合同軍事演習"
 SER_uchenia_desc: "我が軍はより経験豊富な国家から経験を得る必要がある。我々は主要大国の代表者と共に公開演習を実施し始めるだろう。"
 SER_mvd: "内務省"
 SER_mvd_desc: "セルビア共和国内務省、または内務省は、セルビア政府の閣僚レベルの省である……"
 SER_police: "セルビア警察"
 SER_police_desc: "セルビア警察、正式にはセルビア共和国警察、一般的にはセルビア警察と略されるは、セルビアの国家文民警察力である。セルビア警察は全ての地方および国家の法執行を担当している。それは警察総局を通じて内務省の管轄下にある。"
 SER_jandarmi: "ジェンダルメリー"
 SER_jandarmi_desc: "ジェンダルメリーはセルビアの国家憲兵隊であり、高リスクおよび専門的な法執行任務を負っている。それはセルビア警察の警察総局の権限下にある。"
 SER_anti_terror: "特殊対テロ部隊"
 SER_anti_terror_desc: "特殊対テロ部隊は、セルビア警察のエリート戦術部隊である。"
 SER_kto: "対テロ部隊"
 SER_kto_desc: "対テロ部隊はセルビア警察の警察戦術部隊であった。"
 SER_zakup: "外国兵器の購入"
 SER_zakup_desc: "我々は警察部隊のために武器を購入するだろう。"
