 SER_economic_development: "経済発展"
 SER_economic_development_desc: "自国経済はNATOの空爆によって破壊された。今、我々の国家が誇ったかつての経済の偉大さを再び回復させねばならない。"
 SER_Belgrade_School_of_Medicine: "ベオグラード医科大学"
 SER_Belgrade_School_of_Medicine_desc: "新たに提案された医科大学は、新しい医師や医療従事者に関して最高のものを絶対に生み出すであろう健全な考えである。"
 SER_field_hospital_development: "野戦病院開発"
 SER_field_hospital_development_desc: "医療に関しては最高級のものを持っていることを確認しよう――そうすれば、大きな人命損失を避けることができる。"
 SER_Ministry_of_Education: "教育省"
 SER_Ministry_of_Education_desc: "教育省を創設し、次世代の知性と機会を高めよう。"
 SER_slow_down_the_brain_drain: "頭脳流出の阻止"
 SER_slow_down_the_brain_drain_desc: "我々は徐々に、賢く才能のある人々が我が国を離れるのをやめ、その利益のために働く準備ができるような状況を作り出している。"
 SER_lick_the_wounds: "傷を舐める"
 SER_lick_the_wounds_desc: "我々はついにNATO爆撃の結果を排除し、経済発展を開始する準備ができた。"
 SER_our_exchange: "我々の証券取引所の復活"
 SER_our_exchange_desc: "前世紀に破壊されたベオグラード証券取引所は、今や復活するだろう。大規模な民営化やその他の経済改革により、我々は株式市場を再び我が国の生活圏に戻すことができるだろう。"
 SER_wind_farms: "風力発電所"
 SER_wind_farms_desc: "我々は環境トレンドに従い、クリーンでエコロジーなエネルギーを生成するために、我々自身の風力発電所の建設も開始するだろう……"
 SER_foreign_invest: "海外投資"
 SER_foreign_invest_desc: "我が国経済は、長年の崩壊と停滞の後、成長に戻るために追加の投資を必要としている。"
 SER_china_energy: "中国からのエネルギー投資"
 SER_china_energy_desc: "中国の投資家は、我々が彼らにとって中央ヨーロッパへの橋渡しであるため、我が国のエネルギー産業の発展に関心を持っている。"
 SER_rus_infra: "ロシアとのインフラ協定"
 SER_rus_infra_desc: "インフラの回復は、我が国経済のリハビリテーションのための主要プログラムの一つである。我々はロシアのパートナーに参加を招待するだろう。"
 SER_italian_business: "イタリア銀行投資"
 SER_italian_business_desc: "イタリアの銀行は、成長と発展の見通しを見て、我が国経済への投資準備ができている。"
 SER_metalls_china: "冶金への投資"
 SER_metalls_china_desc: "中国の投資家は、大きな成長の可能性を見て、我が国の金属産業への投資準備ができている。"
 SER_china_infra: "中国とのインフラ協定"
 SER_china_infra_desc: "インフラの回復は、我が国経済のリハビリテーションのための主要プログラムの一つである。我々は中国のパートナーに参加を招待するだろう。"
 SER_huawei: "ファーウェイとの協力"
 SER_huawei_desc: "我々はこの中国企業と強力な協力を確立するだろう。"
 SER_a1: "A1テレコム"
 SER_a1_desc: "A1テレコム・オーストリアは、オーストリアの主要な固定およびモバイルネットワーク事業者であり、540万のモバイル顧客と230万の固定回線顧客を抱えている。A1テレコム・オーストリアの起源は、1992年にテストを開始し、1994年にMobilkom Austriaの名前で商業運転を開始したオーストリア初のGSM携帯電話ネットワークに遡る。当時はオーストリア国営のPTT機関である郵便電信管理局の一部であったが、1996年に自身の会社として分離された。"
 SER_microsoft: "マイクロソフト"
 SER_microsoft_desc: "マイクロソフトコーポレーションは、ワシントン州レドモンドに本社を置くアメリカの多国籍テクノロジー企業である。また、ワシントン州で法人化されている。マイクロソフトの最もよく知られたソフトウェア製品は、Windowsオペレーティングシステムのラインである。"
 SER_gazprom: "ガスプロム"
 SER_gazprom_desc: "PJSCガスプロムは、サンクトペテルブルクのラフタ・センターに本社を置くロシアの国営過半数所有の多国籍エネルギー企業である。"
 SER_lukoil: "ルクオイル"
 SER_lukoil_desc: "PJSCルクオイル石油会社は、モスクワに本社を置くロシアの多国籍エネルギー企業であり、石油、天然ガス、石油製品、および電力の採掘、生産、輸送、販売の事業を専門としている。"
 SER_medical_centers: "医療センター"
 SER_medical_centers_desc: "セルビアの医療へのアクセスは、より遠隔地の住民にまで拡大された。"
