 Montenegro.1.t: "モンテネグロ、投資を要請"
 Montenegro.1.d: "モンテネグロから、彼らの産業と生産に投資するよう要請するメッセージを受け取った。"
 Montenegro.1.a: "産業複合施設に投資しよう。"
 Montenegro.1.b: "いや、彼らにそれは必要ない。"
 Montenegro.2.t: "彼らは同意した！"
 Montenegro.2.d: "外国勢力は協力に同意した！"
 Montenegro.2.a: "モンテネグロ万歳！"
 Montenegro.3.t: "彼らは拒否した！"
 Montenegro.3.d: "外国勢力は取引を拒否した。"
 Montenegro.3.a: "ろくでなしめ！"
 Montenegro.4.t: "誰が我々に投資するのか？"
 Montenegro.4.d: "我々は誰から投資を受けるかを決めなければならない。この取引は売り手に我が国に対する影響力を与える可能性があり、制御されなければ国家安全保障への脅威となる可能性があるため、慎重でなければならない！"
 Montenegro.4.a: "ロシアが助けてくれる！"
 Montenegro.4.b: "米国よ、我々を助けてくれ！"
 Montenegro.5.t: "モンテネグロ、投資を要請"
 Montenegro.5.d: "モンテネグロから、彼らのインフラに投資するよう要請するメッセージを受け取った。"
 Montenegro.5.a: "もちろんだ。"
 Montenegro.5.b: "彼らはどうやって支払うつもりだ？"
 Montenegro.6.t: "モンテネグロ、保証を要請"
 Montenegro.6.d: "モンテネグロ外務大臣が我々の首都に到着し、モンテネグロ独立の保証条件について話し合った。"
 Montenegro.6.a: "我が兄弟は守られるだろう！"
 Montenegro.6.b: "我々はパスする。"
 Montenegro.7.t: "モンテネグロ、不可侵条約を要請"
 Montenegro.7.d: "モンテネグロ外務大臣が我々の首都に到着し、彼らの中立性を支持する不可侵条約の条件について話し合った。"
 Montenegro.7.a: "モンテネグロは守られるだろう！"
 Montenegro.7.b: "いや、必要ない"
 Montenegro.8.t: "連合プロジェクト？"
 Montenegro.8.d: "モンテネグロから、しばらく前に解体されたセルビア・モンテネグロ連合を再創設するという公式な要請がベオグラードに届いた。我々はこの歴史的な要請を受け入れるだろうか？"
 Montenegro.8.a: "おかえり！"
 Montenegro.8.b: "年月が君をあまりにも遠ざけてしまったようだ、古き友人よ。"
 Montenegro.9.t: "モンテネグロ、銃器を要請"
 Montenegro.9.d: "モンテネグロから、我々から小火器装備を購入する許可を求めるメッセージが送られてきた。我々はこの要請に応じるべきだろうか？"
 Montenegro.9.a: "なぜだめなのだ？"
 Montenegro.9.b: "こんな時間に我々を煩わせるとは何をしているのだ？"
 Montenegro.10.t: "モンテネグロ、銃器を要請"
 Montenegro.10.d: "モンテネグロから、我々から小火器装備を購入する許可を求めるメッセージが送られてきた。我々はこの要請に応じるべきだろうか？"
 Montenegro.10.a: "我々は単に修正第2条を拡大しているだけだ！"
 Montenegro.10.b: "彼らは我々の銃なしでやっていける。"
 Montenegro.11.t: "モンテネグロ、銃器を要請"
 Montenegro.11.d: "モンテネグロから、我々から小火器装備を購入する許可を求めるメッセージが送られてきた。我々はこの要請に応じるべきだろうか？"
 Montenegro.11.a: "もちろん、我々は山に住む兄弟たちを助けるべきだ！"
 Montenegro.11.b: "まだ根に持っている……"
 Montenegro.12.t: "モンテネグロ、車両を要請"
 Montenegro.12.d: "モンテネグロは車両購入について我々に連絡を取ろうとしている。これは我々の最善の利益に適うだろうか？"
 Montenegro.12.a: "これには自由があふれている！"
 Montenegro.12.b: "彼らを無視しろ、彼らは重要ではない。"
 Montenegro.13.t: "モンテネグロ、車両を要請"
 Montenegro.13.d: "モンテネグロは車両購入について我々に連絡を取ろうとしている。これは我々の最善の利益に適うだろうか？"
 Montenegro.13.a: "彼らはラーダのことを聞いたようだ。"
 Montenegro.13.b: "ロシアの技術はモンテネグロの使用にはあまりにも優れすぎている。"
 Montenegro.17.t: "モンテネグロ、ヘリコプターを要請"
 Montenegro.17.d: "モンテネグロは我々からのヘリコプター購入を追求している。我々がこの要請に応じるべきかどうかは、彼らが我々の友人であるかどうかにかかっている。"
 Montenegro.17.a: "もちろん"
 Montenegro.17.b: "おぉ、うえっ、いやだ！"
 Montenegro.15.t: "ヘリコプター購入に最適な国はどこか？"
 Montenegro.15.d: "我々は誰からヘリコプターを購入するかを決めなければならない。この取引は売り手に我が国に対する影響力を与える可能性があり、制御されなければ国家安全保障への脅威となる可能性があるため、慎重でなければならない！"
 Montenegro.15.a: "米国が助けてくれる！"
 Montenegro.15.b: "ロシアよ、我々を助けてくれ！"
 Montenegro.18.t: "輸送船購入に最適な国はどこか？"
 Montenegro.18.d: "我々は誰から輸送船を購入するかを決めなければならない。この取引は売り手に我が国に対する影響力を与える可能性があり、制御されなければ国家安全保障への脅威となる可能性があるため、慎重でなければならない！"
 Montenegro.18.a: "米国が助けてくれる！"
 Montenegro.18.b: "ロシアよ、我々を助けてくれ！"
 Montenegro.16.t: "モンテネグロ、ヘリコプターを要請"
 Montenegro.16.d: "モンテネグロは我々からのヘリコプター購入を追求している。我々がこの要請に応じるべきかどうかは、彼らが我々の友人であるかどうかにかかっている。"
 Montenegro.16.a: "もちろん"
 Montenegro.16.b: "おぉ、うえっ、いやだ！"
 Montenegro.19.t: "モンテネグロ、輸送船を要請"
 Montenegro.19.d: "モンテネグロから輸送船を購入しようとするメッセージが送られてきた。これは良い考えだろうか？"
 Montenegro.19.a: "モンテネグロが波を支配する！"
 Montenegro.19.b: "アドリア海はイタリアの子供用プールだ！"
 Montenegro.20.t: "モンテネグロ、輸送船を要請"
 Montenegro.20.d: "モンテネグロから輸送船を購入しようとするメッセージが送られてきた。これは良い考えだろうか？"
 Montenegro.20.a: "我々のスラブの兄弟たちは好きなだけ航海できる。"
 Montenegro.20.b: "彼らがどこかに行くわけでもないだろうが……"
 Montenegro.25.t: "セルビア統一討論"
 Montenegro.25.d: "我が大臣たちは、我々には進むべき基本的な2つの選択肢があると告げた。セルビアを服従させ、もし彼らが拒否すれば征服するか、あるいは自治地域としてセルビアに再統合するかである。"
 Montenegro.25.a: "セルビアの誇りは服従させられなければならない！"
 Montenegro.25.b: "母なるセルビアよ、我々を歓迎してくれ！"
 Montenegro.14.t: "タラ・アームズの創設"
 Montenegro.14.d: "我々はついに独自の武器製造会社を創設するための資源を手に入れたが、最も重要なことの一つが未決定のままである。我々の武器はどのプラットフォームで製造されるべきか？ この問題は多くの議論を引き起こし、我々には3つの選択肢がある。ARプラットフォームを使用するか、AKプラットフォームを使用するか、あるいは主要でないプラットフォームを使用することもできる。"
 Montenegro.14.a: "AKこそ我々の選択だ！"
 Montenegro.14.b: "ARの方が我々に合っている！"
 Montenegro.14.c: "ARもAKもくそくらえだ！"
 Montenegro.26.t: "モンテネグロが再統一を望んでいる！"
 Montenegro.26.d: "モンテネグロ政府は再び我が国の自治地域になることを望んでいる。我々は同意すべきだろうか？"
 Montenegro.26.a: "兄弟よ、おかえり！"
 Montenegro.26.b: "おぉ、うえっ、いやだ！"
 Montenegro.27.t: "セルビアが拒否！"
 Montenegro.27.d: "彼らは我が国が統一されることを望んでいない！"
 Montenegro.27.a: "彼らは馬鹿なのか？"
 Montenegro.24.t: "セルビア宗教紛争！"
 Montenegro.24.d: "我が政府内の多くのグループが、セルビア教会の権利と我が政府への影響力を制限することを提案している。我々は同意すべきだろうか？"
 Montenegro.24.a: "もちろんだ！ 愚かな僧侶め……"
 Montenegro.24.b: "なんという愚かな考えだ。"
 Montenegro.23.t: "教会紛争！"
 Montenegro.23.d: "最近、セルビア教会とモンテネグロ教会の間で大きな対立が発生した。我々はどちらの側に立つべきか？"
 Montenegro.23.a: "セルビア教会！"
 Montenegro.23.b: "モンテネグロ教会！"
 Montenegro.22.t: "モンテネグロが政治的支援を要請！"
 Montenegro.22.d: "モンテネグロのジュカノヴィッチ大統領が、彼の支配を支援するよう我々に求めている。我々は同意すべきだろうか？"
 Montenegro.22.a: "もちろんだ、歓迎する！"
 Montenegro.22.b: "拒否する"
 Montenegro.21.t: "モンテネグロが政治的支援を要請！"
 Montenegro.21.d: "モンテネグロのジュカノヴィッチ大統領が我々に政治的支援を求めている。"
 Montenegro.21.a: "もちろんだ！"
 Montenegro.21.b: "拒否する"
 SER_troop_deploy: "我々は§H15人の治安要員§!を展開するが、これにより[MNT.GetFlag] [MNT.GetAdjective]反乱軍が§Hさらに5人の戦闘員§!を得ることになる。"
 SER_losing_troops_war_idk: "我々は§H3～12人の死傷者§!を§R被る§!だろうが、[MNT.GetFlag]モンテネグロ反乱軍は§H7～24人の死傷者§!を§G被る§!だろう！"
 SER_deployments_initial: "我々は[MNT.GetFlag]モンテネグロに§H450人の治安要員§!を展開し、彼らの§R870人の抵抗戦闘員§!と戦う。"
