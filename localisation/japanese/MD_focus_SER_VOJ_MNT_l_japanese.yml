 KOS_post_war_clean_up: "戦後処理"
 KOS_post_war_clean_up_desc: "戦争の結果は我々によって完全に排除され、我が国は幸福に暮らすだろう"
 KOS_the_dawn_of_the_new_scentenary: "新世紀の夜明け"
 KOS_the_dawn_of_the_new_scentenary_desc: "新ミレニアムは我々に新たな挑戦をもたらすが、成功した国家の発展と建設のための新たな機会ももたらすだろう"
 KOS_Industrial_Awakening: "産業の覚醒"
 KOS_Industrial_Awakening_desc: "我が産業を復活させる時が来た。そしてついに我々は市民に仕事を与え始めるだろう"
 KOS_Mining_Potential: "鉱業の潜在力"
 KOS_Mining_Potential_desc: "我が土地は大きな潜在力と資源の埋蔵量を持っており、それが我が国の経済を増大させるのに大いに役立つだろう"
 KOS_Referendum: "コソボ国民投票"
 KOS_Referendum_desc: "我々の運命を決める時が来た"
 KOS_coal_production_rump_up: "石炭生産の増強"
 KOS_coal_production_rump_up_desc: "より多くの石炭は経済成長のためのより多くの資源を意味する。それは単純なことだ"
 kos_Infrastructure_Rebuild: "インフラ再建"
 kos_Infrastructure_Rebuild_desc: "我がインフラは文字通り破壊されており、それを再び復活させるためには大規模な財政注入が必要である"
 kos_dark_tourism_Industry: "観光産業"
 kos_dark_tourism_Industry_desc: "我々も他の国々と同じように観光地になることができる。我が風景と景色は隣国に劣らない"
 kos_Water_Management: "水管理"
 kos_Water_Management_desc: "我が市民のための水の問題はついに解決されるだろう"
 kos_Agricultural_Modernization: "農業近代化"
 kos_Agricultural_Modernization_desc: "我が農業は荒廃した状態にある。それを復活させる必要がある"
 kos_textile_industry: "繊維産業"
 kos_textile_industry_desc: "我々は繊維産業に投資する。なぜなら、我々はそこに我が共和国の成長の可能性を見ているからだ"
 kos_Rural_Industry: "農村産業"
 kos_Rural_Industry_desc: "農村産業は我が経済の原動力の一つになるべきである。我々は彼女のために投資を惜しむべきではない。"
 KOS_maintain_un: "UNMIK"
 KOS_maintain_un_desc: "UNMIK、すなわちコソボにおける国連ミッションは、コソボの人々を守り、安定を促進し、人道支援任務を実施することによって彼らに奉仕している。彼らはまた、コソボの発展において非常に重要な役割を果たしてきた"
 KOS_un_economists: "協力的な国連エコノミスト"
 KOS_un_economists_desc: "現在、我々にはエコノミストや経済専門家がいない。我が経済成長を支援するために国連から数人の専門家を得ることが最善である"
 KOS_un_government_assistance: "国連顧問"
 KOS_un_government_assistance_desc: "国連から政府支援を受けることで、我々は適切な政府を樹立することができるだろう。これはまた、統治におけるいかなる欠陥をも修正するのに役立つだろう"
 KOS_un_hospitals: "医療機関"
 KOS_un_hospitals_desc: "コソボには適切な病院が非常に少ないため、我々はいくつか建設するために国連の支援を必要とする"
 KOS_un_build_network: "ネットワークインフラ計画"
 KOS_un_build_network_desc: "我がネットワークインフラは非常に時代遅れであり、国連加盟国から技術を借りることでそれを拡張することができる"
 KOS_un_schools: "教育イニシアチブ"
 KOS_un_schools_desc: "もし適切に教育されなければ、我が人民はどうやって適切な仕事を得るのだろうか？ 我々はできるだけ早く新しい学校を設立する必要があるだろう"
 KOS_un_troop_bases: "平和維持軍施設"
 KOS_un_troop_bases_desc: "これらの基地は主に国連部隊の駐留に使用されるが、損傷した装備の修理ステーションとしても二重に使用できる"
 KOS_repairing_damages: "災害救援"
 KOS_repairing_damages_desc: "国連は、我がインフラの多くが地面に leveled されていることを考慮して、我が国に災害救援を提供するだろう"
 KOS_bandage_on_forever_war: "傷跡に包帯を"
 KOS_bandage_on_forever_war_desc: "戦争は国中を血まみれにし、傷つけた。我々は治癒を必要とする人々のために復興計画を立てなければならない。"
 KOS_aligning_security: "治安の整合"
 KOS_aligning_security_desc: "我が治安部隊はかなり騒々しい。我々は彼らがより専門的な部隊のように行動するように、彼らを正す必要があるだろう"
 KOS_trauma_care: "トラウマケア"
 KOS_trauma_care_desc: "多くの人々が悪いトラウマを経験した。我々は犠牲者に適切なセラピーとケアを提供するために国連からの資源を使用するだろう"
 KOS_never_again: "二度と繰り返さない"
 KOS_never_again_desc: "今や我々はセルビアの支配から自由になったので、二度とこのような戦争に対処する必要はないだろう"
 KOS_patch_the_scars: "主権闘争の忍耐"
 KOS_patch_the_scars_desc: "我々は現在占領された国である。我々は自由になる必要があり、それを速やかに行う必要がある。支援を求めて他国に連絡を取ることで、我々ははるかに早く自由になることができるだろう"
 KOS_for_freedom: "セルビアでのロビー支援"
 KOS_for_freedom_desc: "我々はセルビアで我々の大義への支援をロビー活動しなければならないだろう。そうすれば、その人々が我々の大義に共感を示すだろう"
 KOS_break_away: "国際的支援"
 KOS_break_away_desc: "セルビアでの抗議が我々の大義への支援を示したので、我々は自由のためのこの闘争中に世界の他の国々を我々の側に引き入れる必要があるだろう"
 KOS_ties_albania: "アルバニアの支援"
 KOS_ties_albania_desc: "アルバニアの我が兄弟たちは、セルビアの脅威を撃退するのを喜んで手伝ってくれるだろう"
 KOS_offer_support: "セルビア支配の終焉"
 KOS_offer_support_desc: "セルビアはもはや我が国の政治的および社会的風景を支配しないだろう。我々は完全な自由へと一歩近づいた！"
 kos_fight_corruption: "汚職との戦い"
 kos_fight_corruption_desc: "もし我々が機能する社会であるならば、我々は国から腐敗した要素を浄化する必要があるだろう"
 KOS_mine_problem: "地雷問題"
 KOS_mine_problem_desc: "コソボ周辺には多くの地雷が散らばっている。我々は人々が安全だと感じられるように、それらを除去する方法を見つけなければならないだろう"
 kos_contact_united_states: "アメリカ合衆国への連絡"
 kos_contact_united_states_desc: "アメリカ合衆国はこれらの地雷を除去するための適切な技術、訓練、装備を持っている。我々が彼らに連絡し、彼らにやってもらうのが最善である"
 kos_we_do_it: "自力更生"
 kos_we_do_it_desc: "我々は自分自身以外には頼ることができない。たとえ費用がかかっても、我々はこれらの地雷を除去する方法を見つけるだろう"
 kos_landmine_edu: "地雷公共広告キャンペーン"
 kos_landmine_edu_desc: "公共広告を通じて意識を広めることにより、我が人民は国を横断する際により注意深くなることを学ぶだろう"
 kos_insurance: "保険"
 kos_insurance_desc: "我々は、人々が負傷した場合に備えて、国民の保険を増やす必要があるが、それは我々にもう少し費用がかかるだろう…"
 kos_removal_effort: "除去努力の倍増"
 kos_removal_effort_desc: "現在の地雷除去のペースは十分ではない。もし大きな変化を期待するなら、我々は2倍の作業を行う必要があるだろう"
 KOS_kren: "KREN"
 KOS_kren_desc: "コソボ研究教育ネットワーク、すなわちKRENは、技術支援と進歩を提供するという点で、我が国にとって非常に有益だろう"
 KOS_coop_american_universities: "アメリカの大学との協力"
 KOS_coop_american_universities_desc: "我が教育セクターは、指導者訓練を改善するためにアメリカの大学と協力すべきである"
 KOS_coop_american_tech_giants: "アメリカのテックジャイアントとの協力"
 KOS_coop_american_tech_giants_desc: "我々はコソボ人のための技術的機会を拡大したいので、したがって、一つか二つ学ぶためにアメリカのテックジャイアントと協力することが最善である"
 KOS_national_research_insitute: "国立研究所の設立"
 KOS_national_research_insitute_desc: "我々は国立研究所を設立し、主要な科学的進歩を遂げ、科学分野の主要なプレーヤーになることができるようにするだろう"
 KOS_fund_private_startups: "民間スタートアップへの資金提供"
 KOS_fund_private_startups_desc: "適切な経済成長を刺激するために、我々は民間スタートアップ企業に資金を提供するだろう"
 kos_transportation: "交通システム"
 kos_transportation_desc: "我々は国内移動がより効率的になるように新しい交通ネットワークを確立するだろう"
 kos_pristina_international_airport: "プリシュティナ国際空港"
 kos_pristina_international_airport_desc: "プリシュティナ国際空港は、我が経済のために観光客を出し入れするのに非常に役立つだろう"
 KOS_radars: "レーダー基地"
 KOS_radars_desc: "適切なレーダーシステムなしで、我が航空交通はどのように適切に誘導されるのだろうか？ 我々は航空機のために直ちに新しいものを建設する必要があるだろう"
 kos_foreign_workers: "外国人労働者"
 kos_foreign_workers_desc: "我が少ない人口のため、我々は他国からの移民が我が国に来ていくつかの仕事に就くことを奨励しなければならないだろう"
 kos_recall_refugees: "難民の呼び戻し"
 kos_recall_refugees_desc: "我が人民の多くは現在、他国で難民となっている。彼らを呼び戻すことは、我が人口増加にとって有益だろう"
 KOS_security_troubles: "治安問題"
 KOS_security_troubles_desc: "KLAの非武装化に続き、我が治安部隊は混乱状態にある。我々は国をより安全にするためにいくつかの改革を導入し始める必要があるだろう"
 KOS_return_of_kla: "KLAの復活"
 KOS_return_of_kla_desc: "KLAはNATO軍によって解散された。それは悪い動きだった。我々は彼らを呼び戻し、国の安全保障を向上させるために彼らを活性化させる必要があるだろう"
 KOS_reverse_engineer_leftovers: "リバースエンジニアリング"
 KOS_reverse_engineer_leftovers_desc: "もし我々が軍事産業で技術的進歩を遂げたいのであれば、NATO部隊によって残された武器をリバースエンジニアリングする必要があるだろう"
 KOS_heavy_mili_industrialization: "再軍備プログラム"
 KOS_heavy_mili_industrialization_desc: "新しい防御要塞を建設するためのプログラムは、侵略軍を撃退するために不可欠である"
 KOS_close_partnership_sov: "ロシアとのパートナーシップ"
 KOS_close_partnership_sov_desc: "ロシアとの軍事パートナーシップを追求することは、小火器のために多くの面倒な手続きを経ることなく軍事兵器を入手するための素晴らしい方法となるだろう"
 KOS_russian_jets: "ロシア製ジェット機"
 KOS_russian_jets_desc: "ロシアはいくつかの古い戦闘機を持っている。おそらく我々は彼らにいくつか譲ってもらうよう頼むことができるだろう"
 KOS_chinese_tanks: "中国製装甲"
 KOS_chinese_tanks_desc: "中国は装甲車両を大量生産している。彼らにいくつか頼まないのは愚かだろう"
 KOS_nko_doctrine: "北朝鮮の戦術"
 KOS_nko_doctrine_desc: "以前のパートナーが適切な訓練を提供することに躊躇していたのを見て、我々は国家軍隊のために北朝鮮の戦術を利用するだろう"
 KOS_anatgonize_fyr: "北マケドニアへの敵対"
 KOS_anatgonize_fyr_desc: "南の隣国である北マケドニアは、少し軍備を増強しすぎている。できるだけ早くそれを止めることが我々の最善の利益である"
 KOS_new_research: "新たな研究"
 KOS_new_research_desc: "新しい研究センターは、我々が新しい技術を手に入れるのに役立つだろう"
 KOS_small_arms: "小火器"
 KOS_small_arms_desc: "新しいライフルと小火器は、我々の軍事任務にとって不可欠だろう"
 KOS_fortifications: "適切な要塞"
 KOS_fortifications_desc: "我々は非常に弱い要塞を持っている。これは、どの隣国も非常に簡単に我々の前線を突破できることを意味する"
 KOS_reform_kfor: "KFOR改革"
 KOS_reform_kfor_desc: "KFORは時代遅れになり始めている。確かに、しかしゆっくりと我々は改革を開始し、それを改善し、おそらくそれを拡大する必要がある"
 KOS_recruitment_campaign: "採用キャンペーン"
 KOS_recruitment_campaign_desc: "もし我々がより多くの兵士を望むなら、我々は採用キャンペーンを改善する必要があるだろう"
 KOS_legacy_of_kla: "KLAの遺産"
 KOS_legacy_of_kla_desc: "現在の兵士の多くはKLAでも勤務しており、彼らの多くは意見を聞いてもらいたいと願っている。我々は訓練のために戦争中に使用されたいくつかのKLA戦術を利用するだろう"
 KOS_kfs: "KSF"
 KOS_kfs_desc: "コソボ治安部隊(KSF)は我が国の新しい軍隊ユニットとなるだろう"
 KOS_american_weapons: "アメリカ製武器"
 KOS_american_weapons_desc: "アメリカ製武器はKSFを拡大し、それを手ごわい力にするのに役立つだろう"
 KOS_police_desc: "コソボ警察はコソボの国家警察法執行機関である。それは5つの部署と8つの地域局で構成され、政治レベルではコソボ共和国内務・公安省によって代表されている。"
 KOS_siu: "作戦部"
 KOS_siu_desc: "作戦部はコソボ警察の主要部署であり、そのメンバーの大部分を雇用している。作戦部長が率い、公安課、道路交通課、特殊部隊課の3つの課で構成されている。最初の2つはコソボ警察のバックボーンを形成し、一般的な警察活動、軽犯罪の防止、コミュニティポリシング、道路安全などの問題に対処する。特殊部隊は他の2つの課を支援し、さらにVIPや外交官の近接警護、特別に重要なオブジェクトの保護、対テロ作戦、暴動鎮圧に従事する。"
 KOS_kpc: "コソボ防護隊"
 KOS_kpc_desc: "我々は古い戦闘部隊を新しいもの――コソボ防護隊――に再編成するだろう"
 KOS_american_advisors: "アメリカ顧問"
 KOS_american_advisors_desc: "現在、我々にはあまり軍事経験がなく、したがって顧問がほとんどいない。おそらく我々はアメリカの友人に来てもらい、我々の部隊に助言を与えるのを手伝ってもらうよう頼むことができるだろう"
 KOS_european_weapon_donations: "ヨーロッパからの武器寄贈"
 KOS_european_weapon_donations_desc: "ヨーロッパ諸国は我々に武器を寄贈することに非常に意欲的であるため、できる限りそれを我々の利益のために利用しなければならない"
 KOS_deploy_the_army: "軍隊の展開"
 KOS_deploy_the_army_desc: "多くの改革と変更のおかげで、我々はコソボ防衛のために新しく訓練された兵士を非常に簡単に展開することができる！"
 KOS_the_serbians: "セルビア人"
 KOS_the_serbians_desc: "セルビア人はしばらくの間、我々の悩みの種であったが、我々は彼らと協力するか、敵対的な関係を追求することができる"
 KOS_never_forgive: "決して許さない"
 KOS_never_forgive_desc: "我々はセルビアの存在と、我々に対する奴隷制の主張を決して受け入れないだろう"
 KOS_fund_montenegro_rebels: "モンテネグロ反乱軍への資金提供"
 KOS_fund_montenegro_rebels_desc: "我々はセルビアの安定を損なうためにモンテネグロで蜂起を組織している"
 KOS_anti_serb_propaganda: "反セルビア・プロパガンダ"
 KOS_anti_serb_propaganda_desc: "我々はプロパガンダを強化し、すべてのコソボ市民がセルビア人が我々の敵であることを知るようにするだろう。"
 KOS_revenge: "復讐は我々のもの"
 KOS_revenge_desc: "セルビア人を終わらせる時が来た"
 KOS_cooperate: "セルビア人との協力"
 KOS_cooperate_desc: "我々はセルビア人との関係の歴史に新しいページを開く――平和で友好的なページを"
 KOS_joint_business_ventures: "共同事業ベンチャー"
 KOS_joint_business_ventures_desc: "我々はセルビアのビジネスマンとの共同事業を組織している"
 KOS_security_guarantees: "安全保障"
 KOS_security_guarantees_desc: "共同安全保障はバルカンの安定を強化するだろう"
 KOS_military_partners: "軍事パートナー"
 KOS_military_partners_desc: "我々はセルビア軍との軍事パートナーシップを発展させるだろう"
 KOS_democratic_agenda: "民主的課題"
 KOS_democratic_agenda_desc: "コソボ民主党(PDK)はコソボ最大の政党の一つである。それは元々、コソボ戦争後、非武装化されたコソボ解放軍から生まれた社会民主主義政党であり、指導部のほとんどはアルバニア民族主義者と元コソボ人民運動のメンバーから来ている"
 KOS_europeanization: "ヨーロッパ化"
 KOS_europeanization_desc: "ヨーロッパ共同体への道のみが我々にとって優先事項であり、我々はこの道を最後まで歩むだろう"
 KOS_call_for_investments: "投資の呼びかけ"
 KOS_call_for_investments_desc: "我が小さな地域は経済を底から引き上げるために外国投資を必要としている"
 KOS_job_opportunities: "雇用機会の創出"
 KOS_job_opportunities_desc: "経済は成長しており、我々が市民に与える新しい仕事も同様である"
 KOS_fund_start_ups: "スタートアップへの資金提供"
 KOS_fund_start_ups_desc: "スタートアップは国家によって資金提供され、将来、我々の投資を何倍にもして我が国に還元するプロジェクトを得ることを期待している"
 KOS_commit_to_rule_of_law: "法の支配へのコミットメント"
 KOS_commit_to_rule_of_law_desc: "法は誰にとっても同じであり、誰に対しても甘やかしはない"
 KOS_attack_left: "左翼への攻撃"
 KOS_attack_left_desc: "左翼の政治運動は我が国を崩壊に導くだろう！ 我々は彼らを我々の政治圏から積極的に排除するだろう"
 KOS_democratic_campaigns: "民主主義キャンペーン"
 KOS_democratic_campaigns_desc: "民主主義プロパガンダは国内で可能な限り資金提供されるだろう。人々は正しい選択について知るべきである"
 KOS_values_of_freedom: "自由の価値観"
 KOS_values_of_freedom_desc: "自由と人権は我々にとって主要な価値観として宣言されるだろう"
 KOS_pdk: "PDK"
 KOS_pdk_desc: "コソボ民主党(PDK)はコソボ最大の政党の一つである。それは元々、コソボ戦争後、非武装化されたコソボ解放軍から生まれた社会民主主義政党であり、指導部のほとんどはアルバニア民族主義者と元コソボ人民運動のメンバーから来ている。"
 KOS_push_for_albanian_unity: "アルバニア統一の推進"
 KOS_push_for_albanian_unity_desc: "アルバニア人と私は兄弟であり同胞の民族であり、我々はこの政治的物語を推進するだろう"
 KOS_military_funding: "軍事資金提供"
 KOS_military_funding_desc: "我が国の軍事分野はさらに投資されるべきである。なぜなら、我々を吸収しようとする隣人が直接いるからだ"
 KOS_attacking_the_right: "右翼への攻撃"
 KOS_attacking_the_right_desc: "右翼政治家は我々を無意味な虐殺に導くだけであり、我々は比較的最近そこから抜け出したばかりである。彼らを政治活動から排除する価値がある"
 KOS_support_minorities: "少数派の支援"
 KOS_support_minorities_desc: "我々はまた、我々の領土内のセルビア系少数派を支援し、セルビア系住民が我々に対する圧力の手段として利用されることを許さないだろう"
 KOS_kosovan_independence: "コソボの独立"
 KOS_kosovan_independence_desc: "我々の独立は我々の命である。我々はそれを守ってきたし、これからも守り続けるだろう"
 KOS_drift_from_reliance: "依存からの離脱"
 KOS_drift_from_reliance_desc: "独立と自由への道は長いだろうが、我々は必ずやり遂げるだろう"
 KOS_anti_corrupt_efforts: "反汚職努力"
 KOS_anti_corrupt_efforts_desc: "我が国の腐敗した役人を待っているのはただ一つ――罰である"
 KOS_push_neutrality: "中立性の推進"
 KOS_push_neutrality_desc: "中立性は我々にとって受け入れられない贅沢である。我々は戦う価値観を直接確認しなければならない"
 KOS_national_movement: "民族運動"
 KOS_national_movement_desc: "コソボ解放民族運動は、90年代のコソボにおける急進的な左翼民族主義政治運動であり、コソボ戦争後の政党でもあった"
 KOS_distancing_from_west: "西側からの距離"
 KOS_distancing_from_west_desc: "我々の前任者によって選ばれた親西側コースは間違いだった。西側政治家は我が国に終わりなき戦争以外何も与えなかった"
 KOS_welfare_programs: "福祉プログラム"
 KOS_welfare_programs_desc: "医療プログラムを改善する必要がある。すべてのコソボ人は最高の医療を提供されるべきである"
 KOS_kosvan_identity: "コソボ・アイデンティティ"
 KOS_kosvan_identity_desc: "我々はコソボ人であり、我々はあらゆる手段で我々の民族的アイデンティティを保存し保護するだろう"
 KOS_fighting_serb_influence: "セルビア影響力との戦い"
 KOS_fighting_serb_influence_desc: "我が共和国におけるセルビアの影響力は徐々に根絶されるべきである。我々は独立を目指しており、統合ではない"
 KOS_chinese_friendship: "中国との友好"
 KOS_chinese_friendship_desc: "中国の投資家は我が国への投資に関心を持っている。おそらく彼らに道を開く価値があるだろう"
 KOS_teachings_of_marx: "マルクスの教え"
 KOS_teachings_of_marx_desc: "マルクスの教えは我が教育機関で必修となるだろう"
 KOS_distance_from_islam: "イスラムからの距離"
 KOS_distance_from_islam_desc: "イスラムは我々を明るい未来に導かないだろう。社会主義のみが我々の暗い現在におけるその明るい光線である"
 KOS_crushing_the_liberals: "リベラルの粉砕"
 KOS_crushing_the_liberals_desc: "我が国のリベラル政治家は政治活動から除外されるべきである"
 KOS_struggle_for_recognition: "承認のための闘争"
 KOS_struggle_for_recognition_desc: "我々が独立国家としての承認のために戦い始める時が来た"
 KOS_campaign_south_america: "南アメリカでのキャンペーン"
 KOS_campaign_south_america_desc: "我々は将来、我々の独立を承認するであろうこの地域の国々との関係を確立するだろう。"
 KOS_campaign_east_europe: "東ヨーロッパでのキャンペーン"
 KOS_campaign_east_europe_desc: "我々は将来、我々の独立を承認するであろうこの地域の国々との関係を確立するだろう。"
 KOS_campaign_asia: "アジアでのキャンペーン"
 KOS_campaign_asia_desc: "我々は将来、我々の独立を承認するであろうこの地域の国々との関係を確立するだろう。"
 KOS_recognized_state: "承認された国家"
 KOS_recognized_state_desc: "ついに、我々は承認された国家である"
 kosovo_rec.2.t: "[FROM.GetName]、我々の承認を拒否"
 kosovo_rec.2.d: "[FROM.GetName]からの代表団は、我々の最新の要請の後、我々を承認することを拒否した。後日改めて試みる必要があるようだ。"
 kosovo_rec.2.a: "残念だ。"
 kosovo_rec.3.t: "[FROM.GetName]、我々を承認"
 kosovo_rec.3.d: "[FROM.GetName]からの代表団は、我々の最新の要請の後、我々の承認プロセスを開始することを決定した。これは我が人民と国家にとって大きな勝利である。"
 kosovo_rec.3.a: "素晴らしい"
