 VOJ_no_army: "軍隊なき国"
 VOJ_no_army1: "軍隊の改革"
 VOJ_no_nation: "国民なき国"
 VOJ_debuff_nation: "ヴォイヴォディナにおける自治への願望"
 VOJ_debuff_nation_desc: "過去の出来事はヴォイヴォディナにおける自治支持者の活性化につながった。おそらく我々はこの問題を解決すべきだろうか？"
 ser_voj.1.t: "ヴォイヴォディナ、我々との統合を望む"
 ser_voj.1.d: "ヴォイヴォディナは我が偉大なる国家の一部となることを望む国民投票を発表した。彼らの受け入れに同意するか？"
 ser_voj.1.a: "もちろん"
 ser_voj.1.b: "拒否する"
 ser_voj.2.t: "ヴォイヴォディナ、我々に保証を提案"
 ser_voj.2.d: "ヴォイヴォディナは、セルビアや他の国々が我々を攻撃した場合に互いを保護するための相互保証を我々に提案している。おそらくこれは我々の非友好的な隣人の熱意を和らげることができるだろう。"
 ser_voj.2.a: "いいだろう"
 ser_voj.2.b: "拒否する"
 ser_voj.3.t: "コソボ、相互保証に同意"
 ser_voj.3.d: "コソボ政府は互いの独立の相互保証に同意した。今や我々が攻撃されない可能性が出てきた。"
 ser_voj.3.a: "良い"
 SER_vojvodina_separatism_category: "ヴォイヴォディナ分離主義"
 SER_vojvodina_separatism_category_desc: "\n\n\n\n\n\n£SER_desctext_vojvodina \n\n\n\n\n\n\n\n\nミロシェヴィッチ政権転覆後の出来事は、ヴォイヴォディナにおける共和主義的・分離主義的感情の高まりを招いた。今やヴォイヴォディナとセルビアは、共に歩むか、それともそれぞれの道を分かつかを決断しなければならない。"
 VOJ_more_separ: "分離主義的感情を高める"
 VOJ_more_autonomy: "より多くの自治を要求する"
 VOJ_more_army: "独自の軍隊の許可を要求する"
 VOJ_more_federation: "連邦化の許可を要求する"
 VOJ_integrate: "ヴォイヴォディナを統合する"
 VOJ_separ_debuff: "ヴォイヴォディナでの分離主義を縮小させる"
 VOJ_separ_debuff1: "ヴォイヴォディナでの分離主義を縮小させる"
