 VOJ_economic: "ヴォイヴォディナの経済"
 VOJ_economic_desc: "我が共和国は経済発展の大きな可能性を秘めている。セルビアが我々をその構成に留めようと懸命に努力しているのは無駄ではない。なぜなら、我々が彼らに収入の大部分を提供しているからだ！"
 VOJ_selhoz: "農業産業"
 VOJ_selhoz_desc: "我が国はよく発達した農業産業を持っているが、我々はそこで止まることなく、その発展に投資し続けるだろう。"
 VOJ_construct: "建設産業"
 VOJ_construct_desc: "我々は建設産業への投資を拡大する。ヴォイヴォディナの1キロメートルごとに建設が行われるだろう！"
 VOJ_oil: "石油産業"
 VOJ_oil_desc: "石油産業は我が地域ではかなり強力であり、一部の外国投資家にとっても魅力的でさえあり、それが我が経済に好影響を与えている。"
 VOJ_chim: "化学産業"
 VOJ_chim_desc: "我が国の化学産業はまだ十分に発展していないが、勢いを増し始めている。より多くの資金を投資すれば、我々は確かに何倍もの利益を得るだろう。"
 VOJ_metal: "冶金業"
 VOJ_metal_desc: "冶金産業は我々にとって空気のように必要である。我々はセルビア政府が投資したよりも多くの資金をその発展に投資するだろう。"
 VOJ_it: "ITセクター"
 VOJ_it_desc: "我が国のITセクターは十分に発展していないが、我々はそれに投資する準備ができている。なぜなら、それは未来だからだ！"
 VOJ_regionalism: "地域主義"
 VOJ_regionalism_desc: "我々はセルビア国家内の地域主義を積極的に提唱する！ 人民の侵害はない！"
 VOJ_federalisation: "連邦化"
 VOJ_federalisation_desc: "セルビアの連邦化こそ、我々が共通国家の未来として見ているものである。我々はできるだけ多くの特権を自ら獲得しようと積極的に試みるだろう。"
 VOJ_vs: "我々の軍隊"
 VOJ_vs_desc: "我々はセルビア政府に対し、我々が独自の軍隊を持つことを許可する法案を提案する。"
 VOJ_autonomy: "自治的地位の向上"
 VOJ_autonomy_desc: "我々はセルビア政府に対し、国家内の自治体としての我々の特権を拡大するよう提案するだろう。"
 VOJ_true_fed: "セルビアとヴォイヴォディナの連邦"
 VOJ_true_fed_desc: "我々はセルビアとヴォイヴォディナの連邦創設の検討に関する法案をセルビア政府に提出する。"
 VOJ_separ: "自治のための連合"
 VOJ_separ_desc: "ヴォイヴォディナの多くの政党が、ヴォイヴォディナの自治、そしておそらくは独立のために戦うため、一つの連合に加わった。"
 VOJ_vojvodina_spirit: "自由の精神"
 VOJ_vojvodina_spirit_desc: "我が人民は常に自治と独立を切望してきた。セルビアは我々にとって占領者であり、我々はそれと戦うだろう。"
 VOJ_europe_friend: "EUとのパートナーシップ"
 VOJ_europe_friend_desc: "我々は欧州連合を潜在的なパートナーとして、そして我々をそのメンバーとして見ている。"
 VOJ_brothers_nation: "少数派の声"
 VOJ_brothers_nation_desc: "我々はハンガリーやクロアチアのような近隣諸国からの投資家を引き付ける口実として、我が共和国の少数派を利用する。"
 VOJ_kosovo: "隷属下の兄弟"
 VOJ_kosovo_desc: "コソボは我々のように、長い間セルビアの影の中にあり、我々の兄弟のような問題は我々を団結させるべきである。"
 VOJ_propaganda: "愛国心のプロパガンダ"
 VOJ_propaganda_desc: "我が人民は自らのルーツ、自らの歴史を愛し、尊重することが何を意味するかをすでに忘れてしまった。我々はプロパガンダを通じて彼らを正しい道へと導くだろう。"
 VOJ_self_defence: "ヴォイヴォディナの自衛"
 VOJ_self_defence_desc: "我々はセルビアの影響力に抵抗するため、そして我々の独立が踏みにじられた場合に自衛する準備を整えるために、自衛部隊を創設するだろう。"
 VOJ_buy_weapon: "武器の購入"
 VOJ_buy_weapon_desc: "我々は自衛のために武器を必要としている。幸いなことに、いくつかの近隣諸国はそれらを我々に売却する意思がある。"
 VOJ_anti_serb: "反セルビア・プロパガンダ"
 VOJ_anti_serb_desc: "我々はセルビアが我々を植民地のように利用し、我々はその奴隷であるというレトリックを積極的に展開するだろう。"
 VOJ_war_freedom: "ベオグラードへの旅"
 VOJ_war_freedom_desc: "我々は占領者であり敵である者に対する解放戦争に赴く準備ができている。"
 VOJ_madyar: "ヴォイヴォディナにおけるハンガリー民族主義"
 VOJ_madyar_desc: "ハンガリー系少数民族がヴォイヴォディナの生活において支配的な役割を担うようになった。今、真に予測不可能な未来が我々を待っている。"
 VOJ_new_nation: "新たな国民理念"
 VOJ_new_nation_desc: "ヴォイヴォディナが長い間持っていなかった国民理念が、今現れるだろう。ハンガリー人がこの美しい土地を輝かしい未来へと導くだろう。"
 VOJ_we_hungary: "ハンガリー・アイデンティティの推進"
 VOJ_we_hungary_desc: "ヴォイヴォディナのアイデンティティは不必要で時代遅れである。ハンガリー人こそがヴォイヴォディナの真の後継者である。"
 VOJ_we_not_serb: "セルビア・アイデンティティの拒絶"
 VOJ_we_not_serb_desc: "ヴォイヴォディナのアイデンティティは不必要で時代遅れである。ハンガリー人こそがヴォイヴォディナの真の後継者である。"
 VOJ_propagandase: "親ハンガリー・プロパガンダ"
 VOJ_propagandase_desc: "我がメディアは、ハンガリーがこれらの土地の真の後継者であり、この地域のすべての住民がハンガリー人であると積極的に宣伝するだろう。"
 VOJ_defences: "防衛線"
 VOJ_defences_desc: "我々は潜在的な敵が我々を容易に打ち破ることができないように、防衛線を構築しなければならない。"
 VOJ_mobilisation: "住民の動員"
 VOJ_mobilisation_desc: "我々は住民の動員を発表し、彼らが我々自身の軍隊の隊列に加わることを奨励する。"
 VOJ_guard: "国家警備隊"
 VOJ_guard_desc: "我々を守る我々自身の国家警備隊部隊を創設する。"
 VOJ_path: "岐路にて"
 VOJ_path_desc: "我々の地域にとって運命的な決定を下す時が来た。"
 VOJ_part_hungary: "我々はハンガリーの一部"
 VOJ_part_hungary_desc: "我々はハンガリーへの参加願望を発表する。我々の兄弟が我々を拒否しないことを願う。"
 VOJ_nopart_hungary: "我々こそ真のハンガリー"
 VOJ_nopart_hungary_desc: "ハンガリー国家は腐敗している。彼らは我々人民の輝かしい伝統を忘れ、完全にその歴史を放棄した。我々は世界中のハンガリー人の砦となるだろう。"
 VOJ_volunteer: "ハンガリー義勇兵"
 VOJ_volunteer_desc: "世界中のハンガリー義勇兵が我々のもとへやって来始めた。彼らはブダペストのこの腐敗した政府ではなく、我々をハンガリーの真の後継者と見なしている。"
 VOJ_claims: "領土要求"
 VOJ_claims_desc: "ハンガリーの土地はハンガリー人民に属し、我々にはそれらに対するあらゆる権利がある。"
 VOJ_war: "ハンガリーのための戦争"
 VOJ_war_desc: "ハンガリーは自由になる！"
 VOJ_start_army: "軍改革の始まり"
 VOJ_start_army_desc: "我が軍は文字通り存在しない。将来、我が国が自衛できるように、それらを創設し始める必要がある。"
 VOJ_reforms_army: "契約軍"
 VOJ_reforms_army_desc: "我が小さな国には巨大な軍隊は必要ない。我々は小規模な専門職軍に焦点を当てるだろう。"
 VOJ_weapon_zakup: "武器の購入"
 VOJ_weapon_zakup_desc: "我々は軍隊に供給するために、様々な国から武器を購入するだろう。"
 VOJ_new_officer: "士官学校"
 VOJ_new_officer_desc: "我々は我が軍の最初の将校の育成を開始するだろう。"
 VOJ_inter_specialist: "外国人専門家"
 VOJ_inter_specialist_desc: "我々は我が軍を有能に準備するのを助けるために、外国人専門家を招待するだろう。"
 VOJ_finish_reform: "改革の完了"
 VOJ_finish_reform_desc: "我々は独自の軍隊の創設を完了した。"
 VOJ_serbs: "我々はセルビア人"
 VOJ_serbs_desc: "我が地域は常にセルビアと共に行く。我々は統一された人民であり、統一された国である。"
 VOJ_anti_separ: "分離主義者に対する弾圧"
 VOJ_anti_separ_desc: "分離主義は我らの土地をたやすくに火の海にし、内戦へと導く。そのようなことは到底受け入れられない。"
 VOJ_propagandais: "親セルビア・プロパガンダ"
 VOJ_propagandais_desc: "我が地域の住民は、分離主義が我々にとって危険であり、セルビアとの統一が安定の鍵であることを知るべきである。"
 VOJ_serb_infra: "インフラ投資"
 VOJ_serb_infra_desc: "セルビア政府は我が地域のインフラ開発に投資した。"
 VOJ_serb_people: "統一された人民"
 VOJ_serb_people_desc: "我々は我々人民の統一と単一の目標――強大で偉大なセルビア――を認識している。"
 VOJ_serb_invest: "セルビアの産業投資"
 VOJ_serb_invest_desc: "セルビア政府は我が領土での企業建設のための資金を割り当てた。"
 VOJ_serb_police: "セルビア警察の受け入れ"
 VOJ_serb_police_desc: "我々は安定を確保するために、セルビア警察の我が地域へのアクセスを許可する。"
 VOJ_serb_military: "セルビア産業への統合"
 VOJ_serb_military_desc: "我々はセルビア産業が我が領土に進出することを積極的に許可するだろう。"
 VOJ_agro_selhoz1: "ヴォイヴォディナ農業文化"
 VOJ_agro_selhoz: "ヴォイヴォディナ農業産業"
 VOJ_prom_idea: "ヴォイヴォディナ産業"
 VOJ_patriotism: "ヴォイヴォディナ愛国心"
 VOJ_vojvodina_nation: "新たな国民理念"
