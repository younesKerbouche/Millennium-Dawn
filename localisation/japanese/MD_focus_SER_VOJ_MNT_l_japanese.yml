 kosovo_rec.16.t: "モンテネグロでの蜂起"
 kosovo_rec.16.d: "我々はモンテネグロ反乱軍に資金を提供することができ、今や彼らは自国で軍事蜂起を開始する準備ができている。"
 kosovo_rec.16.a: "モンテネグロの自由を！"
 kosovo_rec.17.t: "モンテネグロでの蜂起"
 kosovo_rec.17.d: "我々は民兵を迅速かつ効率的に準備することができた。セルビア軍は敗北するだろう！"
 kosovo_rec.17.a: "モンテネグロの自由を！"
 kosovo.7.t: "コソボ、連邦創設を望む"
 kosovo.7.d: "コソボ政府から非常に奇妙な要請が届いた。彼らは我々に、新たなバルカン国家である「西バルカン連邦」の創設に協力するよう求めている。"
 kosovo.7.a: "ああ、参加しよう"
 kosovo.7.b: "何を言ってるんだ？"
 kosovo.8.t: "アルバニアが受け入れる"
 kosovo.8.d: "アルバニアは単一国家を形成するという我々の要求を受け入れた。今日は我々の歴史における重要な日となるだろう。"
 kosovo.8.a: "我々は一つの人民である"
 kosovo.9.t: "アルバニアが拒否"
 kosovo.9.d: "アルバニアは統一国家を形成するという我々の要求を拒否した。我々は大義に対する彼らの裏切りを忘れないだろう！"
 kosovo.9.a: "残念だ"
 kosovo.9.b: "もし外交が機能しないなら、戦争が機能するだろう！"
