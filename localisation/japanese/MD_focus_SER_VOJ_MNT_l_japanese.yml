 KOS_Yugoslav_war_state: "ユーゴスラビア紛争の傷跡"
 KOS_Yugoslav_war_state_desc: "ユーゴスラビアとの戦争後、我々はある程度の自治権を得ることができたが、国民は戦争で疲れ果て、疲弊している。この傷跡を自分たちだけで治癒することはできない。他国からの援助と協力が必要だ。\n§W--------------§!\nこの国民精神は、NF§H傷跡に包帯を§!を完了することで§R除去§!することができる。"
