 SER_the_kingdom_of_serbia: "新たな民族主義セルビア"
 SER_the_kingdom_of_serbia_desc: "セルビア人の屈辱の時代を終わらせる時が来た。我々は我が民族の国民的復興を目指すだろう。"
 SER_ter_down_communist_narratives: "共産主義者の打倒"
 SER_ter_down_communist_narratives_desc: "我々はマルクス主義の病気の蔓延を止め、セルビアの愛国心を強化しなければならない！"
 SER_end_modern_decadence: "国民思想の復活"
 SER_end_modern_decadence_desc: "我々は偉大なセルビア民族の国民思想の復活を開始するだろう――今！"
 SER_cultural_reawakening: "文化的再覚醒"
 SER_cultural_reawakening_desc: "セルビア文化は世界で最も偉大なものの一つである！ 我々はそれを復活させなければならない。"
 SER_national_reforms: "国家改革"
 SER_national_reforms_desc: "最初の改革はまもなく準備が整い、国民に発表されるだろう。セルビア人が自らの領土で軽んじられることに終止符を打て。"
 SER_loyal_military: "忠実な軍隊"
 SER_loyal_military_desc: "強力な国家は強力で忠実な軍隊を持つべきである。我々は我が国の軍隊の忠誠のために戦うだろう。"
 SER_traditional_family_values: "伝統的家族価値観"
 SER_traditional_family_values_desc: "伝統的な家族はセルビア民族の拡大の原動力である。我々には西側の価値観は必要ない。"
 SER_reinforce_the_population: "人口の強化"
 SER_reinforce_the_population_desc: "全てのセルビア人は武器を手に国を守る準備ができていなければならない。我々は国民が再び沈黙の中で自国が死んでいくのを見ることを許してはならない。"
 SER_autarkal_transition: "自給自足への移行"
 SER_autarkal_transition_desc: "我々は自給自足を目指すだろう。我々の国民は経済的に独立し、自立しなければならない。"
 SER_bread_and_mother_serbia: "パンと母なるセルビア"
 SER_bread_and_mother_serbia_desc: "我々は我々の祖国を称賛し、誰もが我々が母なるセルビアをどれほど愛しているかを知るようにするだろう！"
 SER_rally_the_hope_of_the_people: "国民の希望を結集"
 SER_rally_the_hope_of_the_people_desc: "希望は国民が奇跡を起こすための最も強力な動機付けである！ 国民に我が国の以前の偉大さの回復を希望させよう。"
 SER_nationalize_motor_industries: "自動車産業の国有化"
 SER_nationalize_motor_industries_desc: "我々は西側の資本家に何も与えないだろう。我々の産業は我が国に属するだろう！"
 SER_reincorporation_of_resources: "資源の再法人化"
 SER_reincorporation_of_resources_desc: "セルビアの天然資源は西側の役人の手から取り戻されるだろう。"
 SER_luxury_parties_end: "セルビアにおける西側思想の終焉"
 SER_luxury_parties_end_desc: "西側の価値観はついにセルビアの政治領域から消し去られ、我々はこれらの思想のイデオローグを積極的に根絶するだろう。"
 SER_kosovo_uprising: "コソボでの蜂起"
 SER_kosovo_uprising_desc: "我々はコソボを取り戻すだろう、妥協はない。"
 SER_reinstate_the_church_in_macedonia: "マケドニア教会の復活"
 SER_reinstate_the_church_in_macedonia_desc: "我々はこの国に本物の教会、真の教会を取り戻すだろう。"
 SER_reinstate_church_bulgaria: "ブルガリア教会の復活"
 SER_reinstate_church_bulgaria_desc: "我々はこの国に本物の教会、真の教会を取り戻すだろう。"
 SER_independent_frontier: "独立した辺境"
 SER_independent_frontier_desc: "我が共和国の国境は万里の長城のようである。我々はそれを精力的に、そして敵がそれを通過するいかなる希望もなく守るだろう。"
 SER_nationalist_propaganda: "民族主義プロパガンダ"
 SER_nationalist_propaganda_desc: "我々は国民が我が党の正しい物語だけを聞くように保証しなければならない！"
 SER_serbian_revanchism: "セルビア復讐主義"
 SER_serbian_revanchism_desc: "我々は依然として我々の敵と虐待者に復讐するだろう。セルビア語での復讐主義、それは我々の敵が恐れるものとなるだろう。"
 SER_legacy_of_stefan_dusan: "ステファン・ドゥシャンの遺産"
 SER_legacy_of_stefan_dusan_desc: "セルビアの偉大な過去は多くの市民を軍隊への参加に動機付けている。なぜなら、武力によってのみ我が国の以前の偉大さを回復できるからだ。"
 SER_autark_idea: "セルビア自給自足"
 SER_inner_policy: "国内政策"
 SER_nati_idea: "新国民思想"
 SER_idea_loyal_military: "忠実な軍隊"
 SER_democratic_ascendant: "民主主義の台頭"
 SER_democratic_ascendant_desc: "民主主義国家としての我々の歴史は今始まる。地域は非常に不安定であるため、我々はバルカンの同胞国家にとって模範となるべきである。我々は光の灯台となるだろう。"
 SER_Join_the_united_nations: "国際連合への加盟"
 SER_Join_the_united_nations_desc: "過去には達成不可能または単に悪い考えであったが、今や我々には国連に加盟する正当な理由がある。"
 SER_increase_federalization: "連邦化の促進"
 SER_increase_federalization_desc: "可能な限り全てを連邦化し、願わくば我々の間に残る悪い雑草を根絶しよう。"
 SER_shift_towards_mixed_economy: "混合経済への移行"
 SER_shift_towards_mixed_economy_desc: "我々の現在の経済は機能しているが、繁栄していない。我々が経済成長の時代に入るためには、運営方法を変えなければならない。"
 SER_protect_local_industries: "地元産業の保護"
 SER_protect_local_industries_desc: "家族経営によって運営される産業は我々の最も重要なものである。それらを排除することは、セルビア人の核心とその意欲を排除することである。"
 SER_protect_landlords: "地主の保護"
 SER_protect_landlords_desc: "地主は不動産ビジネスを我々にとってずっと容易にしてくれる。彼らなしでは、我々は深刻に不足し、助けを切実に必要とするだろう。"
 SER_common_worker: "一般労働者"
 SER_common_worker_desc: "セルビアはそれを動かす人々の基盤の上で動いている。我々はいかなる作戦においても彼らの最善の利益を心に留めておかなければならない。"
 SER_external_weapons_dev: "外部兵器開発"
 SER_external_weapons_dev_desc: "我々が使用する武器は、我々が指揮する兵士と同じくらい重要である。我々の国内生産は素晴らしくはないが、海外から適切な装備を購入することができる。"
 SER_international_arms_contracts: "国際武器契約"
 SER_international_arms_contracts_desc: "我々は殺傷力のある武器が欲しい。外部の情報源からこれらを仕入れ、購入し、積み上げることができる。"
 SER_final_chapters_of_milosevic: "ミロシェヴィッチの最終章"
 SER_final_chapters_of_milosevic_desc: "21世紀に入るにあたり、我々は国家として、我々の政府が時代遅れであり、真の民主主義が未来の道であることを認識しなければならない。ミロシェヴィッチの独裁は終わらなければならない。我々は以前の指導者たちの全てのナンセンスを忘れ、我々の歴史に新たな章を開始しなければならない、ゴトフ・イェ！（彼は終わった！）"
 SER_Serbian_Arms_Industry: "セルビア兵器産業"
 SER_Serbian_Arms_Industry_desc: "我々の武器は最高ではない――まだだ。銃を大量生産し、兵士を武装させるための産業を創設しよう。"
 SER_Factory_modernisation: "工場近代化"
 SER_Factory_modernisation_desc: "我々の工場は時代遅れであり、仕事をこなすのに苦労している。今日の要求の厳しい国際経済で競争できるように、現代の機械でそれらを最新の状態にする必要がある。"
 SER_Defence_Contracts: "防衛契約"
 SER_Defence_Contracts_desc: "我々は契約に署名し、いくつかの武器を確保するだろう。いくつかの企業を念頭に置いており、取引のために彼らに連絡を取りに行く。"
 SER_market_oriented_reforms: "市場指向改革"
 SER_market_oriented_reforms_desc: "ミロシェヴィッチの支配の間、我々は国際社会から疎外され、その結果、自給自足経済となった。今や我々は社会主義の規則に閉じ込められたり、スロボダン・ミロシェヴィッチの急進的なアジェンダによって妨げられたりしていないので、現代に合うように市場を改革することができる。"
 SER_Vojvodina_Agriculture: "ヴォイヴォディナ農業開発"
 SER_Vojvodina_Agriculture_desc: "ヴォイヴォディナは我々の農地の半分以上を保持しており、農業がセルビア経済の最も重要な部門であることを見ると、この地域の農業開発を大切にすることが重要である。"
 SER_crop_field_production: "作物畑生産"
 SER_crop_field_production_desc: "WIP"
 SER_bluechip_corporations: "ブルーチップ・コーポレーション"
 SER_bluechip_corporations_desc: "ブルーチップ・エレクトロニクス社、後のブルーチップ・インターナショナルは、1982年にジョン・ロッシによって設立されたアメリカのコンピュータ会社である。コモドール・ホームコンピュータ用の周辺機器を開発するために設立され、同社は1986年に低コストのIBM PC互換機の販売を開始した。"
 SER_fiat_chrysier: "フィアット・クライスラー"
 SER_fiat_chrysier_desc: "フィアット・クライスラー・オートモービルズは、主に自動車、商用車、自動車部品、生産システムの製造業者として知られるイタリア系アメリカ人の多国籍企業である。"
 SER_volkswagen: "フォルクスワーゲン"
 SER_volkswagen_desc: "フォルクスワーゲンは、ドイツのニーダーザクセン州ヴォルフスブルクに本社を置くドイツの自動車メーカーである。"
 SER_smederevo_steel_mill: "スメデレヴォ製鉄所"
 SER_smederevo_steel_mill_desc: "HBISグループ・セルビア鉄鋼、一般にヘスティール・セルビアとして知られるは、ベオグラードに本社を置くセルビアの鉄鋼製造コングロマリットである。"
 SER_novi_sad_railroad: "ノヴィ・サド鉄道"
 SER_novi_sad_railroad_desc: "ノヴィ・サド駅はセルビアのノヴィ・サドにある主要鉄道駅である。ヤセ・トミカ大通りにある現在の駅は、現在のリマン生鮮市場にあった1883年創業の旧駅を閉鎖し、1964年に開業した。ベオグラード行き高速列車が1日2往復するこの駅は、ブダペスト＝ベオグラード鉄道プロジェクトの一部である。"
 SER_Nikola_Tesla_international: "ニコラ・テスラ国際空港"
 SER_Nikola_Tesla_international_desc: "ベオグラード・ニコラ・テスラ空港は、セルビアのベオグラードにサービスを提供する国際空港である。セルビアで最大かつ最も忙しい空港であり、ベオグラード中心部の西、スルチンの郊外近く、肥沃な低地に囲まれて位置している。フランスのコングロマリットであるヴァンシ・エアポートによって運営されており、セルビア系アメリカ人の発明家ニコラ・テスラにちなんで名付けられている。"
 SER_war_mafia: "マフィアとの戦争"
 SER_war_mafia_desc: "我が国でマフィアと完全に戦う時が来た。"
 SER_step_up_inevstigations: "捜査の強化"
 SER_step_up_inevstigations_desc: "我々の社会から犯罪要素を完全に根絶するためには、新たな捜査を開始し、我々の全ての動きを測定しなければならない。"
 SER_legal_framework: "法的枠組み"
 SER_legal_framework_desc: "我々はさらなる改革のために必要な法的枠組みを作成するだろう。"
 SER_active_combatting: "積極的な戦闘"
 SER_active_combatting_desc: "盗賊の隠れ家を襲撃し、犯罪要素と積極的に戦う時が来た。"
 SER_national_assembly: "国民議会"
 SER_national_assembly_desc: "セルビア国民議会は、セルビア共和国において市民を代表し、法律を制定する責任を負う一院制の立法機関である。"
 SER_independent_judiciary: "独立した司法"
 SER_independent_judiciary_desc: "政府の権力分立は、我々のさらなる民主的発展を保証するだろう。"
 SER_support_serbian_bosniaks: "セルビア系ボスニア人の支援"
 SER_support_serbian_bosniaks_desc: "我々はボスニア連邦内の同胞を支援しなければならない。それは我々の最高の義務である。"
 SER_Redevelop_Ties_with_Bosnia: "ボスニアとの関係再構築"
 SER_Redevelop_Ties_with_Bosnia_desc: "スルプスカの兄弟を支援するためには、ボスニアとの関係を再構築し、彼らの経済への投資を検討しなければならない。"
 SER_national_framework: "国家枠組み"
 SER_national_framework_desc: "我々は国民的価値観を無視することなく、我が国の繁栄のためにさらに努力しなければならない。"
 SER_Propose_Open_Balkan_Initiative: "オープン・バルカン構想の提案"
 SER_Propose_Open_Balkan_Initiative_desc: "バルカン地域諸国間の相互協力を増やし、持続可能な平和を確保するためには、我々の国々の間の相互貿易を増やす必要がある。"
 SER_european_investment: "ヨーロッパ投資"
 SER_european_investment_desc: "ヨーロッパ諸国との関係を強化するためには、彼らに我々への投資を依頼したいかもしれない。"
 SER_orthodox_values: "正教価値観の支援"
 SER_orthodox_values_desc: "正教の価値観は我々にとって社会の柱であり、我々はそれらを支援するだろう。"
 SER_church_and_state: "教会と国家"
 SER_church_and_state_desc: "我々は国民の意志に従って正教会との関係を再構築しなければならない。"
 SER_kosovo_question: "コソボ問題"
 SER_kosovo_question_desc: "2000年において、コソボ問題は依然として差し迫った国際的懸念事項である。多数派アルバニア人住民とセルビア当局との間の長年の民族的緊張の後、コソボは独立を宣言し、人道危機を食い止めることを目的とした1999年のNATO軍事介入につながった。しかし、地域の地位は未解決のままであり、国際的な仲介の下でコソボとセルビアの間で進行中の交渉が行われている。コソボの主権とそのセルビアとの関係の未来は、紛争に対する永続的かつ平和的な解決を達成することに焦点を当てた外交努力と共に、依然として不確実性の源である。"
 SER_coperate_kosovo_separatists: "コソボ分離主義者との協力"
 SER_coperate_kosovo_separatists_desc: "我々のセルビア人人口の飛び地はまだコソボにある。我々は彼らと協力し、彼らの安全を確保しなければならない。"
 SER_brussels_agreement: "ブリュッセル合意"
 SER_brussels_agreement_desc: "関係正常化を規定する原則に関する第一次合意、非公式にはブリュッセル合意として知られるは、セルビアとコソボの政府間の関係を正常化するための合意である。"
 SER_domestic_automotive_industry: "国内自動車産業"
 SER_domestic_automotive_industry_desc: "我々自身の自動車産業という形での我々の遺産は忘れられるべきではない。我々はこの産業の成功を積極的に経済に実装している。"
 SER_free_elections: "選挙法改正"
 SER_free_elections_desc: "我々のシステムを真に競争的で民主的にするために、選挙法にいくつかの変更を加える時が来た！"
 SER_free_elections_again: "ミロシェヴィッチ後のセルビア"
 SER_free_elections_again_desc: "ミロシェヴィッチは我が国の大統領のポストを去った。彼に向けられた革命に耐えることができたにもかかわらず、遅かれ早かれどんな支配者もその席を去る。"
 SER_nova_democratica_stranka: "新セルビア民主党"
 SER_nova_democratica_stranka_desc: "新セルビア民主党が率いる連合が選挙に勝利した！ 我々は市民が民主的変革を実行することを託した者であり、我が国民の文化的特徴を考慮している！"
 SER_national_conservatism: "セルビア国家保守主義"
 SER_national_conservatism_desc: "我々の政治において、我々は我が民族に特有の思想に導かれる義務がある。そのような思想は伝統的価値観と穏健な民族主義である。しかし、我々はこれらの思想を絶対的なものに高めることはできない。我々には穏健な国家保守主義が必要である。"
 SER_diplomatic_pragmatism: "強制された外交的プラグマティズム"
 SER_diplomatic_pragmatism_desc: "我々は西側の直接的な同盟国であるか、その地位を主張している国々に囲まれた立場にある。地域における安定を維持し、我々の主権の喪失を防ぐためには、我々は西側のルールに従ってプレーしなければならないが、同時に、我々の政策の他のベクトルを忘れてはならない。"
 SER_market_corporatism: "市場コーポラティズム"
 SER_market_corporatism_desc: "自由市場は我々の好ましい選択肢であるが、その市場の運営メカニズムには欠陥がある。市場経済への政府介入を必要とするシステムを作り、最も成功した大企業を支援し、これらの企業とその従業員との間の対話を確保することが必要である。また、中規模および小規模企業が積極的に発展し拡大するのを助ける条件を作り出すことも重要である。"
 SER_anti_communist_stance: "反共産主義的立場"
 SER_anti_communist_stance_desc: "共産主義はセルビア人に起こった最悪のことである。我々はこの共産主義のくびきを打倒することができたにもかかわらず、過去の体制とその支持者の思想は依然として人気がある。人々の心からこの汚物を浄化するための大規模なキャンペーンを実施する必要があり、主要な扇動者は戦争犯罪を犯したかどうかをチェックされるべきである！"
 SER_anticorruption_action: "汚職対策キャンペーン"
 SER_anticorruption_action_desc: "ミロシェヴィッチ政権は我々に膨大な量の汚職を残した。それは文字通り我が国の全ての権力機関にある。汚職を根絶し、腐敗した要素を一掃するプログラムを開始する必要がある！"
 SER_burrecarcy_destroy: "官僚主義に対する十字軍！"
 SER_burrecarcy_destroy_desc: "官僚主義は我々のシステムのアキレス腱である。肥大化した国家機構は我々の予算に大きな打撃を与え、また汚職を引き起こす。我々は各機関の活動を監査し、不必要で非効率的な部門を削除し、それによって予算のバランスを取るだろう。"
 SER_punish_war_criminals: "戦争犯罪人の処罰"
 SER_punish_war_criminals_desc: "ユーゴスラビア戦争の後、多くの戦争犯罪人がまだ我々の土地を自由に歩いている。我々はこれを変えなければならない。"
 SER_spirit_of_gaulism: "ゴーリズムの精神"
 SER_spirit_of_gaulism_desc: "我々は我々の国民の歴史を評価するが、成功した外国の経験の相互学習は我々にとって異質なものであってはならない。シャルル・ド・ゴールの思想は、我々の国民に近い思想と見なすことができる。強力な国家、伝統的な社会、保守的な民主主義、そして社会的繁栄の思想は、我々の社会に理想的に適合している！"
 SER_democratica_stranka: "民主党"
 SER_democratica_stranka_desc: "民主党は彼らの連合の同盟国と共に選挙に勝利することができた！ セルビア国民は我々の国家にとってヨーロッパ路線の必要性を認識し、我々の自由主義とヨーロッパ統合のプログラムを支持した！"
 SER_western_approach: "西側への接近"
 SER_western_approach_desc: "セルビアの最も真の同盟国は常に西側であった。ミロシェヴィッチの独裁政権を取り除き、軍事的敵対者から自らを浄化することができたのは西側のおかげであった。我々は西側との経済的および外交的関係を確立し続けなければならない。"
 SER_free_market_capitalism: "自由市場資本主義"
 SER_free_market_capitalism_desc: "私有財産の不可侵性と自由市場経済は、あらゆる自由主義社会の最高の価値観の一つである。我々は最小限の政府介入で市場関係の発展のための全ての条件を作り出す義務がある。"
 SER_eu_investments: "EUからの投資"
 SER_eu_investments_desc: "欧州連合はバルカン地域、すなわちその発展に非常に関心を持っている。我々は追加の投資に関心がある。なぜ互いに助け合わないのか？"
 SER_radical_liberalism: "急進的自由主義"
 SER_radical_liberalism_desc: "多くの人々は我々の自由主義プログラムを急進的と呼び、セルビアはそのような変化の準備ができておらず、我々は新たな革命を起こしていると言う。それはそうだが、マルクスが言ったように「革命は歴史の機関車である」。我々の改革はある程度革命と呼ぶことができるので、我々は誇りを持って自分たちを急進的自由主義者と呼ぶだろう！"
 SER_multiculturalism: "ヨーロッパ教育"
 SER_multiculturalism_desc: "ヨーロッパの教育基準への移行は、実践が示すように、教育システムの効率を高め、バルカン諸国におけるヨーロッパ基準採用の経験はセルビアでも適用できる。"
 SER_antimilitarism: "反軍国主義"
 SER_antimilitarism_desc: "軍国主義は我々の社会の病気である。肥大化した軍事予算と公的生活の軍事化は、敵国に対する強制的な防衛措置として我々に提示されたが、我々は進歩と文明から自らを守ろうとしていた。反軍国主義はセルビアで勝利した。今こそ軍の予算を削減する時である。"
 SER_miracle_of_european_system: "ヨーロッパシステムの奇跡"
 SER_miracle_of_european_system_desc: "我々はセルビアに理想的なヨーロッパモデルを構築する途上にある。かつて西側諸国に繁栄と進歩をもたらし、今や我が国に進歩をもたらし、真の奇跡を創造するモデルを！"
 SER_progressivna_stranka: "セルビア進歩党"
 SER_progressivna_stranka_desc: "セルビア進歩党が率いるセルビア愛国勢力の連合が選挙に勝利した。国は長い間不安定さと不確実性に悩まされており、国に安定と経済成長を取り戻す時が来た。セルビアは止まってはならない！"
 SER_economic_stimulation: "セルビア経済の刺激"
 SER_economic_stimulation_desc: "我々はただ座って経済が崩壊するのを見ているわけにはいかない。我々には経済成長を刺激する政策が必要である。経済規制のツールと適切な経済管理を用いることによってのみ、我々は不安定な状況から抜け出すことができるだろう。"
 SER_eastern_investments: "東側との接触"
 SER_eastern_investments_desc: "進歩的なセルビアには、全世界との関与を含む進歩的な多角的外交政策が必要である。我々の東には、我々に友好的なロシアと、バルカンの発展に関心のある中国がある。では、なぜ彼らを我々の有望な経済への投資に招待しないのか？"
 SER_western_investments: "西側投資家の招待"
 SER_western_investments_desc: "我々の多角的外交政策はまた、西側諸国との緊密な協力を前提としている。我々は経済発展において多くの西側投資家を引き付けることができる。"
 SER_populism: "セルビア・ポピュリズム"
 SER_populism_desc: "我々はしばしばポピュリストと呼ばれる。 якобы我々は話すことしかできず、実際には決定さえ下せないが、我々は我々自身の方法でポピュリズムを理解している。我々にとってポピュリズムは人気主義であり、我々は最後まで国民に奉仕し、国民の意見に耳を傾け、国民の側だけを取る準備ができている！"
 SER_anticor_mesuars: "汚職対策措置"
 SER_anticor_mesuars_desc: "汚職との戦いは、我々が選挙に行った約束である。約束を果たす時が来た。我々は汚職対策部門の全ての力を結集し、国からこの病気を浄化するだろう！"
 SER_centralisation_police: "警察力の集中化"
 SER_centralisation_police_desc: "我が国に民主主義が到来したことで、我々の前に来た自由主義政府は、当面の間不要と見なして、徐々に警察力を解体した。社会秩序を強化するために、警察に資金を戻す必要がある。"
 SER_social_democracy: "社会民主連合"
 SER_social_democracy_desc: "社会民主連合が率いる連合が選挙に勝利した！ 我が国民は、国に繁栄をもたらすことができる二つの思想、反軍国主義と社会民主主義の道を選んだ。"
 SER_social_security: "社会保障"
 SER_social_security_desc: "我々にとって最も重要なことは、市民に高い生活水準を提供し、良い生活の機会を与えることである。我々は社会支出を増やす必要がある！"
 SER_social_market: "社会市場"
 SER_social_market_desc: "自由市場が好ましい経済システムであるが、市場が一般人を扱う方法は受け入れられない。国家は、社会的保護措置と自由市場の両方を組み合わせたシステムを作り出すべきである。"
 SER_social_dem: "セルビア社会民主主義"
 SER_social_dem_desc: "我々の中核的なイデオロギーは社会民主主義であり、それが西側社会がその偉大さを達成した理由である。我々はパートナーの経験を利用し、社会民主主義を政府の指針とするだろう。"
 SER_antiauthoritarism: "反権威主義"
 SER_antiauthoritarism_desc: "我々の社会の主な恐怖は権威主義と独裁の深淵への回帰である。我々は我々を後退させようとしている者たちを社会から根絶するために全力を尽くすだろう！"
 SER_support_unions: "労働組合の支援"
 SER_support_unions_desc: "労働組合は我々の社会でかなり重要な機能を果たしている――ビジネスマンによって抑圧されている一般労働者の保護。我々は市民の経済的平等を確保するために組合を支援する義務がある。"
 SER_western_dominance: "西側の支配"
 SER_western_dominance_desc: "西側は世界舞台における我々の主要な同盟国であり、その助けは過小評価できない。したがって、西側方向は我々の外交政策において支配的であるべきである。"
 SER_balkan_social_democracy: "バルカン社会民主主義"
 SER_balkan_social_democracy_desc: "バルカンには真の社会民主主義国家の良い例がなかった……今まで。我々は調和のとれた平等な社会を創造する方法の例となった！"
 SER_neutral_souverign: "中立主権"
 SER_neutral_souverign_desc: "我々は西側と東側が綱を引き、我々を自分たちの側に曲げようとしている環境にいるが、我々は誰の操り人形にもならない！ 我々は我々自身の多角的外交政策を追求し、国内の安定を確保するだろう！"
 SER_socialist_party: "セルビア社会党"
 SER_socialist_party_desc: "以前はミロシェヴィッチを中心に据えた党であったが、今やその新しいイメージを形成し、新しい民主主義システムに統合しようとしている。SPSは1990年にセルビア共産主義者同盟とユーゴスラビア勤労人民社会主義同盟の合併として設立され、スロボダン・ミロシェヴィッチが初代党首となった。"
 SER_popular_socialism: "大衆社会主義"
 SER_popular_socialism_desc: "我々の新しい社会主義アジェンダは、我々の一般民衆を中心に据えなければならない。彼らの期待に応えることが我々の義務である！"
 SER_implement_economic_regulations: "経済規制の実施"
 SER_implement_economic_regulations_desc: "我々は市場の恐ろしい怪物が我々の国民を抑圧することを許してはならない！ 我々は国民の利益が保護されるように市場を規制しなければならない。"
 SER_green_initiatives: "グリーン・イニシアティブ"
 SER_green_initiatives_desc: "我々は経済のためにより健全な経済的解決策を提案しなければならない。我々の自然を犠牲にすることはできない！"
 SER_hard_pragmatism: "厳しいプラグマティズム"
 SER_hard_pragmatism_desc: "ドイツとオーストリアは我が国への投資意欲を示した。過去の関係は緊張していたが、良好なビジネス関係を確立しようと試みることができる。"
 SER_promote_traditions: "伝統の促進"
 SER_promote_traditions_desc: "セルビア正教は我々を人間として、そして国家として形作った。我々のアイデンティティを保持するために、我々の伝統を支援しなければならない。結局のところ、神はセルビア人だと言う人もいる……"
 SER_medicine_for_everyone: "全ての人に医療を"
 SER_medicine_for_everyone_desc: "我々は国内の全ての人々に医療が提供されることを保証しなければならない。"
 SER_socialist_renewal: "社会主義の刷新"
 SER_socialist_renewal_desc: "ついに、我々の政策は頂点に達し、全ての計画が完了した！"
 SER_support_border_closure: "国境閉鎖の支持"
 SER_support_border_closure_desc: "我々はコソボとの国境を彼らの攻勢に備えて準備しなければならない。我々は準備ができていなければならない。"
 SER_de_escalation: "デエスカレーション"
 SER_de_escalation_desc: "平和と繁栄を確保するために、コソボ情勢をデエスカレートしなければならない。"
 SER_kosovo_is_serbia: "コソボはセルビアだ！"
 SER_kosovo_is_serbia_desc: "我々はコソボを攻撃するために我々の幸福を犠牲にすることはできない。しかし、彼らを承認することもできない！"
 SER_further_belt_and_road_cooperation: "一帯一路協力"
 SER_further_belt_and_road_cooperation_desc: "中国は我が国への投資に非常に興味を持っている。我々はこの利益のためにこれを利用しなければならない。"
 SER_jp_electric_power_industry_of_serbia: "JPセルビア電力産業"
 SER_jp_electric_power_industry_of_serbia_desc: "セルビア電力産業（Elektroprivreda Srbije）は、セルビア政府が完全所有する株式会社の電力会社であり、本社はセルビアのベオグラードにある。"
 SER_renewed_serbia: "新生セルビア！"
 SER_renewed_serbia_desc: "セルビアはついに再生し、もはやかつての自身の影ではなくなった！"
 SER_end_isolationism: "孤立主義の終焉"
 SER_end_isolationism_desc: "我々は孤立を止め、隣国との交流を開始しなければならない。"
 SER_crush_the_old_system: "旧システムの破壊"
 SER_crush_the_old_system_desc: "古い統治システムは破壊され、新しいシステムが確立されなければならない。"
 SER_revive_cefta: "CEFTA協定"
 SER_revive_cefta_desc: "中欧自由貿易協定は、欧州連合のメンバーではない国々の間のヴィシェグラード協定の後継である自由貿易機関である。"
 SER_new_constitution: "新憲法"
 SER_new_constitution_desc: "我が国が改革の道をさらに進むことを完全に保証するために、憲法を変更しなければならない。"
 SER_democratic_system: "人権保障"
 SER_democratic_system_desc: "我が国は新しい世界秩序に適切に適合し、他のヨーロッパ諸国と協力するために人権を尊重し始めなければならない。"
 SER_loosened_union: "緩やかな連合"
 SER_loosened_union_desc: "モンテネグロとの連合はいつでも崩壊する可能性がある。モンテネグロにより大きな自治権を与え、彼らの願望を満たすことによって、我々の連合を改革する時が来た。"
 SER_economic_autonomy: "経済的自治"
 SER_economic_autonomy_desc: "我々は兄弟たちに何らかの経済的自治を与え、急速な経済成長のための刺激を与えるべきである。"
 SER_shared_currency: "共通通貨"
 SER_shared_currency_desc: "モンテネグロを真に自治的にするために、我々は彼らのために新しい通貨を作成しなければならない。これは発展のためのより平等な条件を作り出すだろう。"
 SER_a_new_start: "新たな出発"
 SER_a_new_start_desc: "我々の連合の新しい時代が始まった！ 我々の改革はモンテネグロ地域に安定をもたらし、我々は彼らにセルビアと同等の権利を与える準備ができている。"
 SER_involve_un: "国連との協議"
 SER_involve_un_desc: "モンテネグロとのこの連合は崩壊寸前である。それをスムーズかつ迅速にするために、我々は国連と国際社会に関与し、主権モンテネグロの創設を支援するよう依頼するだろう。"
 SER_begin_the_recognition_process: "承認プロセスの開始"
 SER_begin_the_recognition_process_desc: "我々は連合の解散とセルビアおよびモンテネグロ国家の創設の承認のための国際キャンペーンを開始しなければならない。"
 SER_remove_previous_kleptocrats: "過去の窃盗政治家の排除"
 SER_remove_previous_kleptocrats_desc: "我々はセルビアにより多くの痛みをもたらしている過去の体制の窃盗政治家を排除するだろう。"
 SER_free_at_last: "ついに自由に"
 SER_free_at_last_desc: "我々はこの不浄な連合をスムーズかつ迅速に解散することに成功した。それはセルビア史の新しい章であり、新しいセルビア共和国万歳！"
 SER_eu_integration: "EUとの協力模索"
 SER_eu_integration_desc: "我々は地理的に主に欧州連合加盟国に囲まれている。我々は経済と貿易を後押しするために、協力し、もしかしたらEUへの統合さえ模索しなければならない。"
 SER_national_conservatism_idea: "国家保守主義"
 SER_liberal_corporatism_idea: "自由主義的コーポラティズム"
 SER_anticomm_idea: "反共産主義行動"
 SER_degaull_idea: "ド・ゴールの精神"
