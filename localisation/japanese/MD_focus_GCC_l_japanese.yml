l_japanese:
 GCC_socio_economic_affairs: "社会経済問題"
 GCC_socio_economic_affairs_desc: "[ROOT.GetNameDef]の経済と社会は興味深い課題をもたらす。現在の石油依存は持続不可能であるという意見が多く、部外者からは外国人移民に対する政策を批判されている。さらに、女性の権利の改善を求める声が内外から上がっている。"
 GCC_the_rentier_state: "レンティア国家"
 GCC_the_rentier_state_desc: "[ROOT.GetAdjective]経済は一般的にレンティア国家の経済として特徴づけられる。これは、我々の収入が外部石油「レント」に由来するためである。この収入は、補助金や福祉という形で臣民に分配され、税制や代議制政府なしに我が国が機能することを可能にしている。しかし、このシステムが依存する石油がいつか枯渇することはよく知られた事実である。\n\n§Yこの国民精神は人口税が20%に達すると削除される。§!"
 GCC_expand_oil_extraction: "石油生産の拡大"
 GCC_expand_oil_extraction_desc: "経済の多様化の必要性は明らかであるが、だからといって石油採掘活動をすぐに止めねばならないわけではない。"
 GCC_joint_ventures: "合弁事業"
 GCC_joint_ventures_desc: "[fossil_fuel_industry_name]は単独で石油採掘活動を実行する能力を完全に持っているが、それでも他の石油会社の資源と技術的ノウハウから利益を得ることができる。"
 GCC_total_sa: "トタル"
 GCC_total_sa_desc: "トタルはフランスの石油・ガス会社であり、「スーパーメジャー」と呼ばれる石油会社のうちの一つである。"
 GCC_royal_dutch_shell: "ロイヤル・ダッチ・シェル"
 GCC_royal_dutch_shell_desc: "シェルは英蘭資本系企業であり、世界第3位の企業である。1世紀以上にわたって蓄積されたその資源と専門知識は、[fossil_fuel_industry_name]にとって大きな資産となり得る。"
 GCC_lukoil: "ルクオイル"
 GCC_lukoil_desc: "ロシアのエネルギー大手ルクオイルは、ヨーロッパの競合他社の一部ほど長い歴史は持たないかもしれないが、それにもかかわらず急速に成長し、世界最大の石油生産者の一つとなった。"
 GCC_sinopec: "中国石油化工"
 GCC_sinopec_desc: "中国石油化工集団公司、すなわちシノペックは、世界最大の石油精製、ガス、石油化学のコングロマリットであり、したがって莫大な財源を引き出すことができる。"
 GCC_stock_market_listing: "証券市場への上場"
 GCC_stock_market_listing_desc: "[fossil_fuel_industry_name]の新規株式公開（IPO）は、多くの点で我が国の安定性のリトマス試験紙として機能するだろう。国内および国際投資家が我が国に信頼を持っていればIPOは成功するだろうが、相当な金額の資金調達に失敗する可能性もある。IPOによって調達された金額は、我々が政府系ファンドにどれだけ貢献できるかを決定するだろう。"
 GCC_sovereign_wealth_fund: "政府系投資ファンド"
 GCC_sovereign_wealth_fund_desc: "IPOからの予想外の収益は、我々の政府系ファンドを強化し、海外への投資能力を高めるとともに、国内の公共サービスやインフラプロジェクトへの資金調達能力を向上させることができる。"
 GCC_secure_the_fossil_fuel_industry: "化石燃料産業の保護"
 GCC_secure_the_fossil_fuel_industry_desc: "[fossil_fuel_industry_name]に対する国家管理は過去に我々にうまく機能し、今後もそうし続けるだろう。会社に対する直接的な所有権がなくても、我が政府は[fossil_fuel_industry_name]を厳しく管理し、それが過度に自律的になるのを防ぐことができる。"
 GCC_untether_the_fossil_fuel_industry: "化石燃料産業の解放"
 GCC_untether_the_fossil_fuel_industry_desc: "何十年もの間、我々は[fossil_fuel_industry_name]に対する厳しい管理を維持してきたが、IPOにより、鉄の支配を放棄する時が来た。そのような動きは、現在国家管理から利益を得ている人々を間違いなく怒らせ、会社の指導部内に独立した権力基盤が形成されることを可能にするだろう。しかし、支配権を放棄することは、会社がその活動をより効率的に実行することを可能にするだろう。"
 GCC_innovative_techniques: "革新的な技術"
 GCC_innovative_techniques_desc: "21世紀は新たな挑戦と新たな機会をもたらす。我々はこれらの機会を利用して、石油採掘に関わる課題を克服するための新しく知的な方法を開発しなければならない。"
 GCC_deepen_the_safety_net: "セーフティーネットの深化"
 GCC_deepen_the_safety_net_desc: "我々の統治システムは、公共サービスを通じて国民に富を分配することに依存している。我々は石油収入をこのパトロン制度の拡大に向けることができる。これは我が政府への支持を強化するだろう。"
 GCC_subsidize_economic_activity: "経済活動補助金"
 GCC_subsidize_economic_activity_desc: "我々の商人階級の事業活動への補助金は、我々の権威が依存するパトロン提供のもう一つの主要な手段である。石油収入で補助金を増やすことは、商人階級の我が政府への支持を強化するだけでなく、[ROOT.GetAdjective]経済を刺激するのにも役立つだろう。"
 GCC_reinforce_patronage_networks: "後援ネットワークの補充"
 GCC_reinforce_patronage_networks_desc: "我々の臣民と商人階級は我が政府の重要な支持源であるが、その忠誠心が我が政府の生存にとってさらに重要である他の政治勢力が存在する。我々はこれらの政治的行為者の忠誠心を保証するパトロン・ネットワークを強化すべきである。"
 GCC_invest_in_the_metal_industry: "金属産業への投資"
 GCC_invest_in_the_metal_industry_desc: "我が国は化石燃料の採掘と輸出で最もよく知られているが、神はまた我が国に軽金属を授けた。これらの原材料の採掘に焦点を当てることは経済を多様化するにはほとんど役立たないだろうが、有用な短期的利益を提供するだろう。"
 GCC_diversify_the_economy: "経済の多様化"
 GCC_diversify_the_economy_desc: "石油への依存を減らすために、我々は経済の他の部門、特に製造業とサービス業に関連する第二次および第三次部門に投資すべきである。これは簡単な仕事ではなく、現状から利益を得ている人々からの反対に必然的に遭遇するだろう。"
 GCC_shrink_the_safety_net: "セーフティーネットの縮小"
 GCC_shrink_the_safety_net_desc: "現在の社会サービス提供は我が政府の正当性にとって重要であるが、肥大化しており持続不可能である。経済の多様化を促進するために、必要な削減を行わなければならない。"
 GCC_private_sector_job_creation: "民間部門の雇用創出"
 GCC_private_sector_job_creation_desc: "我が政府は歴史的に国民の大部分を公共部門で雇用してきた。これは[ROOT.GetNameDef]の人々に安定した雇用を保証してきたが、ダイナミックで多様化された経済に資する状況ではない。我々は元公共部門の従業員のために民間部門内に余地を開放すべきであるが、これは当然、公共部門の縮小を伴うだろう。"
 GCC_construction_boom: "建設ブーム"
 GCC_construction_boom_desc: "多様な経済を実現するためには、建設への投資が不可欠だ。"
 GCC_support_the_aviation_sector: "航空部門を支援"
 GCC_support_the_aviation_sector_desc: "エティハド航空からカタール航空までの航空会社は、母国の国際的なイメージを高め、そうでなければ石油支配の経済においてユニークな企業である。我々はこの評判を活用し、多様化への進展を増やすために、国内航空産業を支援すべきである。"
 GCC_support_the_entertainment_industry: "娯楽産業を支援"
 GCC_support_the_entertainment_industry_desc: "映画と音楽は、我が国が明らかに欠けている分野である。これらの経済部門を支援することは、有用な経済機会を発展させるだけでなく、広範な国民の間での政府支持を高めるだろう。しかし、この政策の原理主義的なイスラム価値観との矛盾は、一部の方面で我々に敵を作るかもしれない。"
 GCC_support_manufacturing: "製造業を支援"
 GCC_support_manufacturing_desc: "我が国の広大な天然資源のため、[ROOT.GetNameDef]は完全に工業化されることはなかった。サービス部門を発展させることに加えて、我々はまた、芽生えつつある製造業を支援すべきである。"
 GCC_the_dubai_model: "ドバイモデル"
 GCC_the_dubai_model_desc: "ドバイは湾岸基準ではユニークな経済モデルを発展させ、ドバイ首長国の石油への依存を成功裏に減らした。しかし、外国投資と観光を奨励するこのモデルには代償が伴い、多くのドバイ居住者は西欧化と不均等な経済成長に幻滅を感じている。"
 GCC_reduce_vice_prevention: "懲悪の軽減"
 GCC_reduce_vice_prevention_desc: "外国人を我が国に引き付けるためには、まず我々のより厳格な法律の一部、特にアルコール禁止や服装制限に関するものを緩和しなければならない。しかし、これらの行動には必ずや結果が伴う。"
 GCC_court_tourism_and_foreign_businesses: "宮廷観光と外国企業"
 GCC_court_tourism_and_foreign_businesses_desc: "我々が社会法を十分に緩和した今、国内インフラを支援するための外国投資と、石油の代替として機能する観光部門への道を開いた。"
 GCC_end_the_rentier_state: "レンティア国家の終了"
 GCC_end_the_rentier_state_desc: "レンティア国家は絶え間ない石油収入の流れに依存している。これがもはや不可能であることを考えると、レンティア国家に終止符を打ち、代替の正当性の源を見つける時が来た。"
 GCC_end_oil_dependency: "石油依存の終了"
 GCC_end_oil_dependency_desc: "我々の多様化努力はついに実を結んだ。[ROOT.GetAdjective]経済はもはや化石燃料の生産と輸出だけに依存する必要はなくなり、より持続可能な未来への道を開いた。"
 GCC_empower_industrial_conglomerates: "コングロマリットの権限強化"
 GCC_empower_industrial_conglomerates_desc: "製造業への我々の支援は、コングロマリットが資本と影響力を蓄積し始めることを可能にした。この新しい経済力を支援することは、我々の急成長する第二次部門を強化するのに役立つだろうが、政府政策に影響を与えようとする可能性のある新しい権力基盤を作り出すだろう。"
 GCC_commit_to_domestic_merchants: "国内商人への傾倒"
 GCC_commit_to_domestic_merchants_desc: "商人階級は歴史的に[ROOT.GetNameDef]の経済の鍵であり、そのため[ROOT.GetAdjective]の事柄において重要な影響力を行使してきた。既存の国内権力バランスを維持するために、我々はこれらの商人を支援することにコミットし続けるべきである。"
 GCC_cater_to_investors: "投資家に迎合"
 GCC_cater_to_investors_desc: "未来は製造業や伝統的な商業形態ではなく、現代金融にある。そのため、我々はこの脱石油時代における世界的な関連性を保証するために、[ROOT.GetNameDef]を地域の金融ハブとして開発すべきである。"
 GCC_migrant_rights: "移民の権利"
 GCC_migrant_rights_desc: "我々のユニークな人口動態状況は注意を要する。経済は中東の他の地域や南アジアからの移民の継続的な流入に依存しているが、一部の臣民は[ROOT.GetAdjective]のアイデンティティの希薄化を恐れている。加えて、[ROOT.GetNameDef]の多くの移民が働く劣悪な条件と、政府が提供する限られた法的保護について批判を受けている。"
 GCC_inclusive_policies: "包括的政策"
 GCC_inclusive_policies_desc: "[ROOT.GetNameDef]が社会における移民の中心性を受け入れる時が来た。我々は彼らの生活条件を改善し、この偉大な国に彼らを歓迎するためにできることをすべきである。"
 GCC_amend_the_kafala_system: "カファラ制度の改正"
 GCC_amend_the_kafala_system_desc: "カファラ制度は、移民労働者が国内保証人を持つことを要求し、実際には彼らを雇用主に大きく依存させ、搾取や虐待に晒すことになる。当然、この制度を改革しようとする試みは、我が国の様々な移民労働者の雇用主からの反対に遭うだろう。"
 GCC_minimum_wage: "最低賃金"
 GCC_minimum_wage_desc: "移民労働者に対する最低賃金の欠如は、彼らの劣悪な生活条件と雇用主への過度の依存に寄与してきた。最低賃金を導入することにより、彼らの生活水準は大幅に改善される可能性がある。しかし、この動きは経済活動に悪影響を与える可能性が高い。"
 GCC_open_pathways_to_citizenship: "市民権への道を開く"
 GCC_open_pathways_to_citizenship_desc: "[ROOT.GetNameDef]の移民が市民権を否定されている限り、彼らは征服され抑圧され続けるだろう。この国に十分に長く居住した外国人が市民権を取得しやすくすべきである。これは帰化市民の間での人気を高めるだろうが、この政策は地元住民には逆の効果をもたらす可能性が高く、それによって排外主義的な政治勢力への支持を高めるだろう。"
 GCC_exclusive_policies: "排他的政策"
 GCC_exclusive_policies_desc: "[ROOT.GetNameDef]への移民の洪水は、我々の文化とアイデンティティへの脅威である。我々はこの脅威から[ROOT.GetAdjective]の人々を守るべきである。"
 GCC_reverse_naturalization: "帰化に転換"
 GCC_reverse_naturalization_desc: "外国人移民の帰化はほとんど行われていないが、市民権を得ることに成功した外国人の市民権を取り消し、さらなる帰化を防がなければならない。"
 GCC_impose_quotas: "割り当てを課す"
 GCC_impose_quotas_desc: "[ROOT.GetAdjective]文化が侵食される速度を減らすために、国内への移民数を制限すべきである。"
 GCC_maintain_exploitation: "搾取の維持"
 GCC_maintain_exploitation_desc: "我々は社会に対する外国人移民の腐敗した影響を恨み、彼らがもたらす脅威から身を守るために全力を尽くしてきたが、継続的な経済成長のためには外国人移民の必要性を受け入れなければならない。"
 GCC_accelerated_growth: "加速的成長"
 GCC_accelerated_growth_desc: "カファラ制度改革への圧力を無視するという我々の決定は、移民人口を最大限に活用し続けることを可能にした。"
 GCC_mass_deportation: "大量追放"
 GCC_mass_deportation_desc: "外国人は我々の社会に対する腐敗した影響であり、国家の善のために追放されなければならない。"
 GCC_empower_the_mutaween: "聖書主義を推奨"
 GCC_empower_the_mutaween_desc: "シャリーアは我々の法制度の重要な基盤である。しかし、我々ができることはもっとある。我々の宗教社会に対するリベラルな価値観の徐々で陰湿な侵食は止められなければならない。代わりに、我々はシャリーア法の基本原則に立ち返るべきである。"
 GCC_weaken_the_mutaween: "改革主義を推奨"
 GCC_weaken_the_mutaween_desc: "近年のこの地域における徐々の傾向は社会自由化に向かっている。この傾向に抵抗する代わりに、我々はそれを支援するためにできることをすべきである。"
 GCC_womens_rights: "女性の権利"
 GCC_womens_rights_desc: "[ROOT.GetNameDef]の女性の運命は、常にそうであったように、[ROOT.GetAdjective]の男性の手に委ねられている。我々はこの状況を変えたいのか、それとも家父長制の現状を維持したいのかを決めなければならない。我々が取るアプローチに関わらず、女性の地位は国家としての我々のアイデンティティの中心である。"
 GCC_women_in_the_economy: "経済における女性"
 GCC_women_in_the_economy_desc: "女性は最近、ビジネス界でより目立つようになり始めているが、この傾向はまだ初期段階にある。我々がこの傾向を支援するか、それに対抗するかの余地は十分にある。"
 GCC_women_in_politics: "政治における女性"
 GCC_women_in_politics_desc: "公職の大部分は依然として男性によって占められている。我々はジェンダー平等を追求するか、女性を政治領域から締め出すかを決めなければならない。"
 GCC_reform_personal_status_laws: "人格法改革"
 GCC_reform_personal_status_laws_desc: "個人身分法は、我々の法典の中で最もシャリーア原則に基づいている分野である。そのため、これらの法律は女性に対して著しく差別的であり、例えば法的に男性は女性2人分の価値があると述べている。このような時代遅れの法律は見直されるべきである。"
 GCC_political_affairs: "政治問題"
 GCC_political_affairs_desc: "我々の支配は多くの脅威に直面している。民主化活動家、イスラム過激派などが直接我々の政府の正当性に挑戦している。我々がこれらの批判者の批判を受け入れるべきか、それとも彼らを厳しく弾圧すべきかは、我々次第である。"
 GCC_constitutional_monarchy: "立憲君主制"
 GCC_constitutional_monarchy_desc: "王室が限定的な権力を選出された立法府に委譲する時が来た。これにより、我々は特権的地位と政治的権威の大部分を維持しつつ、少なくとも当面の間、民主化圧力を減らすことができるだろう。"
 GCC_universal_suffrage: "普通選挙"
 GCC_universal_suffrage_desc: "[ROOT.GetAdjective]の全人口が立法者を選出できるようにすることは、我が政府に対する差別や偏見の非難を防ぐだろう。"
 GCC_permit_activism: "行動主義の許可"
 GCC_permit_activism_desc: "過去には、管理された請願の外での政府批判を容認してこなかったが、我々の立場は活動家グループの運営を許可するのに十分に安全である。"
 GCC_empower_parliament: "議会の権限強化"
 GCC_empower_parliament_desc: "議会は依然として我々の憲法によって制約されており、権威の大部分は王室の手に残っている。これは、選出された立法府により多くの権威を委譲することを求める一般的な要求につながっており、我々が耳を傾けるべき要求である。"
 GCC_end_censorship: "検閲の終了"
 GCC_end_censorship_desc: "検閲は我々の権威への脅威から守るのに役立つが、建設的な民衆の言説を抑圧し、政府への恨みを育む。"
 GCC_free_and_fair_elections: "完成した民主政府"
 GCC_free_and_fair_elections_desc: "我々の改革は、我々の権力に対するチェックとして機能する民主的に選出された立法府をもたらしたが、これまでのところ、政府高官の任命に対する王室の支配を維持してきた。さらなる民主化を求める民衆の声はもはや無視できず、これらの地位を選挙による競争に開放する時が来た。"
 GCC_empower_baath_supporters: "バアス党支持者の権限強化"
 GCC_empower_baath_supporters_desc: "かつて偉大だったバアス党とアラブ民族主義の大義は、地域全体での分裂と敗北に苦しんできた。我が国で政治的空間を開放した今、我々は[ROOT.GetNameDef]をバアス党とその社会主義と民族主義イデオロギーの混合のための新しい拠点とすることができる。"
 GCC_empower_shia_democrats: "シーア派民主主義の権限強化"
 GCC_empower_shia_democrats_desc: "我々のシーア派市民は代表権を求めており、それは当然のことである。我々はシーア派の人々を代表する様々な民主化グループに支援を提供すべきである。"
 GCC_empower_sunni_democrats: "スンナ派民主主義の権限強化"
 GCC_empower_sunni_democrats_desc: "多元主義的なスンナ派イスラムは、[ROOT.GetNameDef]の権威主義支配時代における我が政府に対する最も著名な反対形態の一つであった。ムスリム同胞団のようなグループの宗教的価値観、および非公式な支援と福祉提供のネットワークを通じたコミュニティとの密接なつながりは、彼らの民衆支持を強化する。"
 GCC_empower_western_based_dissidents: "自由主義の権限強化"
 GCC_empower_western_based_dissidents_desc: "一部の政党や活動家は西側の世俗的でリベラルな価値観に影響を受けており、したがって、より社会的に保守的なイスラム主義政党とは異なり、社会自由化を支持している。彼らの価値観は進歩的な若者の間で人気があるが、年配の保守的な有権者を疎外する。"
 GCC_defensive_nationalism: "防御的ナショナリズム"
 GCC_defensive_nationalism_desc: "我が国は多くの外部からの脅威に直面している。これらの脅威に対応する最善の方法は、海外に関与して我々自身を過度に伸ばすことではなく、国境防衛と国内統一の維持に焦点を当てることである。"
 GCC_aggressive_nationalism: "攻撃的ナショナリズム"
 GCC_aggressive_nationalism_desc: "最良の防御は良い攻撃である。[ROOT.GetNameDef]国家は、我々の国家的完全性を守るために海外で攻撃する準備ができていなければならない。"
 GCC_irredentist_rhetoric: "統一主義的な誇張"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "バハルナは東アラビアに広がる誇り高い民族である。彼らはかつて東アラビア全体にまたがる広大な領土を支配していた。それ以来、バハルナは外国の征服者の抑圧に苦しんできた。アール・ハリーファとアール・サウード王朝は、かつて偉大だった人々を不当に支配し、分割してきた。彼らの軛から解放されたバーレーンの人々は、かつての栄光を取り戻すだろう。"
 GCC_irredentist_rhetoric_desc_KUW: "1922年のウカイル条約は、クウェート領土の一部を我が政府とナジュド、現代のサウジアラビアの政府との間で分割した。この分割地帯は石油が豊富であり、したがってサウジは現在、正当に我々のものである石油富を保有している。我々は分割地帯のサウジ支配部分とそれがもたらす石油採掘機会を取り戻すべきである。"
 GCC_irredentist_rhetoric_desc_OMA: "イエメンのマフラ県とハドラマウト県は、オマーンのドファール県と密接な歴史的および文化的つながりを持っている。これらの東部の住民は文化的に、そしてマフラ県は言語的にもイエメンの他の地域とは異なっている。さらに、北西部のイエメン首都との彼らのつながりは良くても希薄であり、彼らはオマーンの統治を歓迎する可能性が高い。"
 GCC_irredentist_rhetoric_desc_QAT: "バーレーンによる、正当にカタール領であるハワール諸島の所有は、我々の国家の誇りに対する侮辱である。もしバーレーンが存在しなくなった場合、諸島に対する我々の主権は容易に回復される可能性がある。"
 GCC_irredentist_rhetoric_desc_SAU: "アブドゥルアズィーズは、アラビア半島の野心的な征服を通じて、後にサウジアラビアとなるものを確立した。その征服は当時、東アラビア沿岸のエミレーツとハシミテ王国に対するイギリスの保護によって必然的に制限されていた。今や我々の地域拡大に対するチェックが存在しないため、我々は自由にアラビア半島全体を一つの旗の下に統一することができる。"
 GCC_irredentist_rhetoric_desc_UAE: "バーレーンとカタールは、アラブ首長国連邦を設立した1971年に結成された連合に参加すべきであった。我が国が完全な栄光に達するためには、これら二つの無法な首長国が独立したままでいることは許されず、必要であれば武力によって連合に復帰させるべきである。"
 GCC_favor_khomeinism: "ホメイニ主義を推奨"
 GCC_favor_khomeinism_desc: "ヴィラーヤテ・ファキーフ（法学者の統治）の原則は、イランのホメイニ師によって広められたシーア派の原則であり、権力をファキーフ、すなわちイスラム法学者の手に置く。この原則は、ヒズボラの様々な分派のようなイラン・イスラム共和国と同盟するグループによって共有されており、そのため国境を超越するシーア派のアイデンティティを結びつける。"
 GCC_favor_the_shiraziyyin: "シラージ主義を推奨"
 GCC_favor_the_shiraziyyin_desc: "シーラーズィー派、すなわちアル＝シーラーズィーの信奉者は、ヴィラーヤテ・ファキーフへの反対のためにホメイニ師と仲違いした著名なシーア派宗教指導者ムハンマド・アル＝シーラーズィーの教えに従う。この分裂の結果、湾岸のシーラーズィー運動は通常、イランからの自治を求め、国境を越えた問題よりも国内問題に注意を集中してきた。"
 GCC_maintain_tradition: "伝統を維持"
 GCC_maintain_tradition_desc: "政治領域の自由化は、完全に西欧的でリベラルな社会を支持して地元の伝統から完全に逸脱することを求めるべきだという意味ではない。我が国はイスラムの原則に従って統治され続け、[ROOT.GetAdjective]の人々の価値観は尊重されるべきである。"
 GCC_westernization_policies: "西洋化政策"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective]社会は、古風な伝統に根ざしたままであれば進歩することはできない。我が国は、国際社会の文明化された一員となるために、急速な自由化改革を経なければならない。"
 GCC_religious_subsidies: "宗教援助"
 GCC_religious_subsidies_desc: "政府補助金を提供することによって、[ROOT.GetNameDef]の宗教機関に対する我が政府の継続的な支持を示すべきである。"
 GCC_ideological_partners: "イデオロギー的パートナー"
 GCC_ideological_partners_desc: "中東は危険な地域である。我々は敵対的な勢力によって四方から脅かされており、そのため、我々のイデオロギー的連携を共有する国家との関係を強化しなければならない。"
 GCC_establish_a_republic: "共和国を設立"
 GCC_establish_a_republic_desc: "我々はこれまでのところ象徴的な能力における君主制の継続を容認してきたが、彼らの継続的な存在は我々の民主的価値観に対する侮辱であり続ける。[ROOT.GetNameDef]の人々が王室から解放されるまで、彼らの権威主義的遺産から真に解放されることはないだろう。"
 GCC_preserve_the_royal_family: "王室の維持"
 GCC_preserve_the_royal_family_desc: "王室の継続的な存在が我々の民主主義に対する脅威をもたらさないことは明らかである。彼らの全ての権威は剥奪され、選出された役人に対する彼らの権力は排除された。なぜ、多くの人々によって依然として好意的に見られているこの国の制度を破壊することによって、[ROOT.GetNameDef]の安定性を危険にさらすのか？"
 GCC_break_the_religious_establishment: "宗教既得権益層の破壊"
 GCC_break_the_religious_establishment_desc: "あまりにも長い間、[ROOT.GetAdjective]政府の政策決定は、イスラム法の解釈に応じて政府政策を支持または反対してきたウラマー、すなわちイスラム学者に左右されてきた。我々は政府を大幅に自由化することに成功したが、ウラマーは依然として我々の社会の進歩に対する主要な障害であり、取り除かれるべき障害である。"
 GCC_absolute_monarchy: "絶対君主制"
 GCC_absolute_monarchy_desc: "我が政府への批判に対する答えは、民主的改革を開始することによって危険なポピュリストの要求に屈することではない。代わりに、我々は21世紀が提供する社会統制のより大きな機会を利用して、政府の権威を強化すべきである。国に対する君主の絶対的支配を維持することが、安定性を維持する唯一の方法である。"
 GCC_anti_corruption_drive: "反腐敗運動"
 GCC_anti_corruption_drive_desc: "汚職が[ROOT.GetNameDef]において問題であることは否定できない。腐敗行為に関与している王室メンバー、特に[ROOT.GetLeader]の権威に最大の脅威をもたらす人々を追及することは、我々の利益になるかもしれない..."
 GCC_reinforce_tribal_ties: "部族との繋がりを強化"
 GCC_reinforce_tribal_ties_desc: "我々の権威は常に、[ROOT.GetNameDef]の様々な部族の指導者との王室の密接なつながりに依存してきた。我々の支配を確保するために、これらの絆がこれまで以上に強固であることを確認すべきである。"
 GCC_extend_control_over_the_ulema: "ウラマーの統制拡大"
 GCC_extend_control_over_the_ulema_desc: "ウラマーは[ROOT.GetAdjective]社会の非常に影響力のある部分であり、過去には我々の行動を正当化するイスラム法の解釈を発行することによって、我が政府の利益によく奉仕してきた。しかし、彼らは高度な自治権を維持しており、そのため特定の政策を支持することを拒否する可能性がある。君主の権威が最高であり続けるためには、この自治権は侵食されなければならない。"
 GCC_bolster_the_security_services: "治安組織の強化"
 GCC_bolster_the_security_services_desc: "我が国の警察と諜報機関は、我々の体制の安全保障、ひいては[ROOT.GetNameDef]の安全にとって不可欠である。彼らは[ROOT.GetAdjective]社会における危険な不安定化要素と戦うために必要な全ての資源を与えられるべきである。"
 GCC_centralize_power: "権力集権化"
 GCC_centralize_power_desc: "[ROOT.GetLeader]の権威に対する最大の脅威は、ジハーディストや民主主義者からではなく、ライバルの王室メンバーから来る。王室の規模の大きさは、[ROOT.GetLeader]の支配に反対する多くの人物が政府内に独自の権力センターを保持できたことを意味する。これらの代替的な権威の源は排除されなければならない。"
 GCC_pro_government_indoctrination: "親政府教化"
 GCC_pro_government_indoctrination_desc: "学校とモスクは、[ROOT.GetAdjective]の人々の意見が形成され、形作られる重要な場所である。我々はこれらの機関に圧力をかけ、親政府的な見解を支持させ、[ROOT.GetAdjective]の人々に愛国心を植え付けるべきである。"
 GCC_enhanced_surveillance: "恒常監視"
 GCC_enhanced_surveillance_desc: "[ROOT.GetNameDef]の国民の大多数は忠実で愛国的であるが、破壊的要素が我々の目の前で現れないように、全人口を注意深く監視しなければならない。"
 GCC_a_cult_of_personality: "個人崇拝"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader]は敵に恐れられるだけでなく、国民に愛されるべきである。我々が確保した[ROOT.GetAdjective]社会に対する支配を通じて、我々はこの国の成功と幸運が、その意志がアッラーの意志と一つである我々の栄光ある指導者の導く手と直接結びついていると[ROOT.GetAdjective]の国民を説得することができる。"
 GCC_build_a_totalitarian_state: "全体主義国家を築く"
 GCC_build_a_totalitarian_state_desc: "我々の国家統合は今や完了した。我々は[ROOT.GetLeader]と彼の政府を無条件に愛する社会を築き上げた。反乱の兆候があれば芽のうちに摘み取られ、王室への忠誠が他の全てに優先される社会を。"
 GCC_a_radical_reorientation: "過激派への転向"
 GCC_a_radical_reorientation_desc: "イスラム原理主義は政府への脅威と見なされ、エリートの大部分から敵意をもって見られているにもかかわらず、一部の方面では、権威に挑戦し、武力によるイスラム国家の樹立を求める、クルアーンの急進的な解釈に対する静かな支持がある。"
 GCC_covert_support_for_islamist_radicals: "秘密支援"
 GCC_covert_support_for_islamist_radicals_desc: "アラビア半島のアルカイダは長い間湾岸で活動してきたが、その活動は主にイエメンに限定されてきた。秘密のルートを通じて、我々はイエメンのAQAP要素に資金を提供し、運動の存続可能性を高めることができる。"
 GCC_tolerate_radical_preachers: "過激伝道者の容認"
 GCC_tolerate_radical_preachers_desc: "ウラマーには、同様に広範な見解を持つ広範な個人が含まれる。政府は歴史的に破壊的な発言をする宗教的人物に警戒してきたが、我々は影響力を行使して、ウラマーの過激な周縁部が見解を発表する機会を得られるようにすることができる。"
 GCC_welcome_militants: "武装勢力の流入"
 GCC_welcome_militants_desc: "国境での出来事に目をつぶれば、一部の望ましくない破壊的要素が気づかれずに[ROOT.GetNameDef]に潜り込む可能性を、誰が否定できようか？"
 GCC_arms_smuggling: "武器の密輸"
 GCC_arms_smuggling_desc: "蜂起が成功するためには、人々は武装しなければならない。幸いなことに、我が国は多くの国境を越えた武器密輸ネットワーク内に位置している。"
 GCC_start_the_uprising: "原理主義クーデター"
 GCC_start_the_uprising_desc: "あまりにも長い間、我が国は、イスラムの言葉を使って、正当に人々に属する権力と資源に対する継続的な支配を正当化してきた、腐敗し退廃したエリートによって統治されてきた。我々がワッハーブの衣鉢を取り戻し、退廃したエリートに対して武装闘争を繰り広げる時が来た。"
 GCC_clamp_down_on_vices: "悪徳の取り締まり"
 GCC_clamp_down_on_vices_desc: "前政府の退廃的で西欧化された性格は、道徳的に腐敗し、ほとんど救済不能な社会を生み出した。この国の住民を救済するために最善を尽くすのが我々の義務である。"
 GCC_revolutionize_the_ulema: "ウラマー革命"
 GCC_revolutionize_the_ulema_desc: "ウラマーの多くは、静かに、場合によっては声高に、我々のクルアーン解釈に反対している。これらの誤解しているウラマーは、やり方の誤りを理解させられるべきである。"
 GCC_traditional_gender_roles: "伝統的性役割"
 GCC_traditional_gender_roles_desc: "社会の特定の側面は変えられるべきではない。男性と女性のそれぞれの責任は明確に区分されており、公の議論の対象ではない。"
 GCC_pledge_allegiance_to_al_qaeda: "アルカイダ本部"
 GCC_pledge_allegiance_to_al_qaeda_desc: "我々が信者のための安全な避難所を確立した今、我々が支配権を握った領土は、アルカイダの地域的および世界的活動の拠点となり得る。"
 GCC_pledge_allegiance_to_daesh: "イスラム国への忠誠を誓う"
 GCC_pledge_allegiance_to_daesh_desc: "アルカイダは老朽化し、衰退している運動であり、その本来の目標である世界的なジハードを遂行することを見失い、代わりに地方レベルの問題に行き詰まっている。新しい目的意識を持った新しい運動がその地位を占める時が来た。"
 GCC_secure_the_loyalty_of_ansar_al_sharia: "アルカイダ関係者の忠誠心を確保"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "長年にわたり、アルカイダは中東、アフリカ、中央アジア全体でジハーディスト運動を支援してきた。我々がアルカイダの世界活動の拠点を確立した今、これらの我々の同盟者が彼らの戦闘員を我々の大義に誓う時が来た。"
 GCC_jihad_in_arabia: "アラビアでのジハード"
 GCC_jihad_in_arabia_desc: "メッカとメディナの聖地の故郷として、アラビア半島はおそらく世界で最も宗教的に重要な領土である。したがって、それが不十分に敬虔で腐敗した政府によって統治され続けることは許されない。"
 GCC_jihad_in_the_levant: "レバントとシャームでのジハード"
 GCC_jihad_in_the_levant_desc: "イラクとレヴァントは植民地時代以来、外国勢力によって引き裂かれてきた地域である。レヴァントの十字軍とシオニストの占領者を追放できるのは、武力によってのみである。"
 GCC_jihad_in_the_maghreb: "マグリブでのジハード"
 GCC_jihad_in_the_maghreb_desc: "マグレブの北アフリカ諸国は、西側支援の体制の残虐な抑圧の下で我々のジハーディストの兄弟たちが苦しむのを見てきた。我々はできるだけ早く彼らを苦しみから解放し、北アフリカを悩ませるジャーヒリーヤ（無明時代）に終止符を打たなければならない。"
 GCC_jihad_in_west_africa: "サヘルでのジハード"
 GCC_jihad_in_west_africa_desc: "サヘルは食糧不安、干ばつ、腐敗した統治に悩まされる地域である。したがって、それは解放を要求する地域であり、我々が我々の大義に参加する意欲のある多くのイスラム教徒を見つける地域であるだろう。"
 GCC_war_on_daesh: "ダーイッシュとの戦争"
 GCC_war_on_daesh_desc: "いわゆる「イスラム国」は、我々の世界的ジハード主義運動における指導的立場に対する明らかな脅威である。彼らの我々の権威の拒絶と彼らの型破りな戦術はもはや容認できない。我々が成り上がりのダーイシュに対して全面戦争を繰り広げる時が来た。"
 GCC_foreign_affairs: "外交問題"
 GCC_foreign_affairs_desc: "我々は歴史的に地域政治に深く関与する必要はなかったが、最初はイギリス、次にアメリカによって提供された安全保障を考えると、もしかしたら外交政策に対してより積極的なアプローチを取る時が来たのかもしれない。"
 GCC_influence_muslim_europe: "ヨーロッパ・ムスリムへの影響力"
 GCC_influence_muslim_europe_desc: "オスマン帝国のヨーロッパへの拡大は、いくつかのイスラム教徒が多数派を占める国々という形でその大陸に足跡を残した。これらの国のイスラム教徒の多くは、我が国のイスラム教徒と比較して彼らの信仰に対して非常に異なるアプローチを採用しているが、我々は依然として共通の宗教を、この地域への影響力を拡大するための基盤として使用することができる。"
 GCC_befriend_the_turks: "トルコとの友好"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "トルコは成長する地域大国であり、我々が協力を深めることが有益であるかもしれない国である。[SAU.GetNameDef]の地域的野心に直面して、湾岸におけるサウジの影響力に対するカウンターウェイトは、我々に大いに必要な柔軟性を提供し、サウジの拡大に歯止めをかけるだろう。"
 GCC_befriend_the_turks_desc_saudi: "過去には我々は我々の直接的な影響圏におけるいかなるトルコの存在にも警戒してきたが、トルコと対話を追求することが我々の利益により良く役立つかもしれない。トルコがペルシャ人ではなく我々に同情するよう奨励することは、最終的により重要なイランの脅威を封じ込めるのに役立つだろう。"
 GCC_contain_the_turks: "トルコを包含"
 GCC_contain_the_turks_desc: "我々はトルコが中東でその利益を追求することを許すことはできない。[TUR.GetLeader]の政治的なイスラムへの支持は、危険なポピュリズム運動を強化するリスクがあり、それは我が政府を転覆させようとするかもしれない。"
 GCC_turkish_bases: "トルコの基地"
 GCC_turkish_bases_desc: "トルコとの関係強化の一環として、我々は[TUR.GetLeader]を招待し、我々の領土にトルコ軍基地を設立させるべきである。これは両国間の関係をさらに改善するのに役立つだけでなく、トルコが新しい軍事基地を保護するインセンティブを持つことを考えると、外部からの脅威に対する我々の安全保障を強化するのにも役立つだろう。"
 GCC_security_guarantees_turkey: "安全保障"
 GCC_security_guarantees_turkey_desc: "トルコとの関係が非常に緊密になった今、もしかしたら両国が互いの主権を保証する条約を交渉する時かもしれない。これは確かに、我々または我々の新しい同盟国を脅かす可能性のあるいかなる敵対勢力をも阻止するのに役立つだろう。"
 GCC_sanction_turkey: "トルコへの制裁"
 GCC_sanction_turkey_desc: "我々の警告にもかかわらず、トルコはアラブ世界への干渉を続けている。トルコがその帝国主義的野心をさらに進めるのを阻止するために、強制的な措置を使用する以外に選択肢はない。"
 GCC_influence_the_levant: "イラクとシャームへの影響力"
 GCC_influence_the_levant_desc: "イラクとレヴァントは協力のための複数の機会と封じ込めるべき脅威の本拠地である。いくつかの影響圏の交差点に位置しており、我々が無視できない地域である。"
 GCC_back_the_syrian_opposition: "反体制派を武装化"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader]は残忍な独裁者であるが、より重要なことには、この地域における我々の利益への脅威である。我々はこの脅威から地域を解放することができる反体制派グループに支援を送るべきである。"
 GCC_intervene_in_syria: "アサド転覆"
 GCC_intervene_in_syria_desc: "革命は進行中である。我々は地上部隊の展開を推進することによってその成功を保証すべきである。もし我々がうまく立ち回れば、それらの部隊は我々自身のものではなく、アメリカのものになる可能性がある。シリア政権を弱体化させることは、イランの主要な同盟国でありヒズボラの支援者を排除し、[ROOT.GetAdjective]の利益を受け入れる政府の樹立への道を開くだろう。"
 GCC_denounce_the_opposition: "反体制派の放棄"
 GCC_denounce_the_opposition_desc: "シリアと同じテロリストの脅威にさらされている我々のような政府にとって、危険な過激派要素を含む反体制運動を支援し続けることは賢明ではない。"
 GCC_rapprochement_with_the_regime: "体制との和解"
 GCC_rapprochement_with_the_regime_desc: "シリア戦争の流れは反体制派に対して不利になり始めている。現実的に今後何年も関与しなければならないであろう政府との関係を修復することが我々の利益になるだろう。"
 GCC_jordanian_ties: "パレスチナを傍観"
 GCC_jordanian_ties_desc: "最終的に、パレスチナの大義のために運動することは、地政学的な目的をほとんど果たさない。親パレスチナ路線に固執することは、我々が多くの共通の敵を共有する国家であるイスラエルと協力することを妨げてきた。しかし、パレスチナ人を排除することは、依然として圧倒的に反シオニストである我々の国民によって間違いなく抵抗されるだろう。"
 GCC_pressure_lebanon: "レバノンへの圧力"
 GCC_pressure_lebanon_desc: "レバノンとの関係は歴史的に良好であったが、レバノン政府による、イランに支援された危険なテロ組織であるヒズボラの容認をもはや無視することはできない。我々はレバノンにイランの影響圏から距離を置くよう圧力をかけるべきである。"
 GCC_grant_recognition: "大承認"
 GCC_grant_recognition_desc: "イスラム世界の大部分はイスラエル国家の正当性を承認することを拒否してきた。この承認の欠如は、我々とイスラエルとの関係改善を妨げており、したがって、イスラエルを承認することにおいてイスラム世界の他の国々と袂を分かち、ユダヤ人国家とのより緊密な協力への我々の願望を示すことが我々の利益になる。"
 GCC_secret_cooperation: "秘密協力"
 GCC_secret_cooperation_desc: "イスラエルは中東で最も技術的に進んだ国である。両国間で軍事技術を共有する協定を秘密裏に交渉することは、間違いなく我々自身の能力を高めるのに役立ち、また、最終的にヒズボラを完全に終わらせ、増大するペルシャの脅威に抵抗するのに最も有能な中東の軍隊であるIDFとの協力を深めるだろう。"
 GCC_war_with_hezbollah: "ヒズボラとの交戦"
 GCC_war_with_hezbollah_desc: "ヒズボラは何年もの間イランの外交政策の道具であり、地域全体のシーア派少数派の間で革命的感情を奨励することによって、我々のような政府の支配を覆し、挑戦しようとしてきた。ヒズボラに対する我々の敵意はイスラエルによって共有されており、彼らは自国領土への襲撃や無差別攻撃に苦しんできた。したがって、我々はヒズボラに対する自然な同盟国である。"
 GCC_host_talks: "公平な裁定者"
 GCC_host_talks_desc: "イスラエルとパレスチナの間の和平に関しては、多くが試みた。全てが失敗した。我々は政治資本を使って、双方に受け入れ可能な提案を作成することによって中東に和平をもたらす新たな試みを行うべきである。"
 GCC_cash_for_land: "土地の現金化"
 GCC_cash_for_land_desc: "イスラエル入植地やパレスチナ難民のような感情的な問題に関しては、冷たい現金は不適切な解決策に見えるかもしれない。それにもかかわらず、金銭的補償は我々の和平提案が依存する点であり、そのため我々は数十万、さらには数百万の人々の再定住を補償し支援するために必要な資金を提供する用意がなければならない。"
 GCC_peace_in_the_middle_east: "中東和平"
 GCC_peace_in_the_middle_east_desc: "我々の和平提案は、少し前まで、ワシントン、ロンドン、モスクワなどで嘲笑をもって迎えられた。しかし、我々はこれまでの全ての国際調停者が失敗してきたこと——イスラエルとパレスチナの間の和平——を達成した。この時点から、[FROM.GetName]は永遠に、抜け目のない外交と数百万の生活の改善と関連付けられるだろう。"
 GCC_favor_resistance: "自由パレスチナを支援"
 GCC_favor_resistance_desc: "パレスチナ人は無国籍という呪いをかけられ、彼らの窮状は国際社会の失敗の絶え間ないリマインダーとして機能している。イスラエル占領の残虐性とアラブ政府によるパレスチナの大義の暗黙の放棄は、パレスチナ人を孤独にし、頼るべき同盟国なしに残した。我々がその同盟国になることができる。"
 GCC_live_and_let_live: "レバノンを支援"
 GCC_live_and_let_live_desc: "レバノンは何十年もの国内分裂に苦しんできた国である。我々はこの脆弱な国家に非現実的な期待を課すのではなく、可能な限りその政府を支援すべきである。"
 GCC_support_hamas: "ハマスの武装化"
 GCC_support_hamas_desc: "1993年のオスロ合意とその後の失敗は、主流のパレスチナ民族主義運動の評判を、そのイスラム主義のライバルであるハマスを犠牲にして著しく損なった。したがって、ハマスはイスラエルを弱体化させるために我々が支援を投じるべきパレスチナの行為者である。"
 GCC_combat_saudi_influence: "占領を批判"
 GCC_combat_saudi_influence_desc: "残念ながら、多くのアラブ諸国は外交関係に悪影響を与えないようにイスラエルに対する公然たる非難を避けることを選択した。我々はそのような考慮をすべきではなく、可能な限り最も強い言葉で違法なイスラエル占領を非難すべきである。"
 GCC_back_an_intifada: "インティファーダを後援"
 GCC_back_an_intifada_desc: "パレスチナ人は声を届けることを要求する。インティファーダは世界に彼らの苦しみは許容できないことを思い起こさせ、イスラエルにパレスチナ占領が持続不可能であることを示すだろう。"
 GCC_war_with_israel: "イスラエルとの交戦"
 GCC_war_with_israel_desc: "インティファーダは、イスラエルの残虐性に限界がないことのさらなる証拠を我々に与えた。パレスチナ人が無慈悲に虐殺されるのをただ座って見ているわけにはいかない。"
 GCC_forge_an_independent_path: "地域の変革"
 GCC_forge_an_independent_path_desc: "長年、中東には影が差してきた。我が国の前政府は中東へのアメリカの干渉の不正に挑戦することはほとんどせず、その無策を通じて[ROOT.GetAdjective]の人々を失望させた。我々が異なる、より急進的な道を追求し、中東を我々のイメージに合わせて再形成する時が来た。"
 GCC_strategic_hedging: "戦略的分散"
 GCC_strategic_hedging_desc: "中東は多くの大国間の競争の場である。これらの大国を互いに対抗させ、可能な限り最大の柔軟性を我々に与える外交政策を追求することが我々の最善の利益である。"
 GCC_keep_to_the_saudi_line: "現状維持"
 GCC_keep_to_the_saudi_line_desc: "我々は歴史的に、最初はイギリス、次にアメリカとの緊密なパートナーシップを維持することから利益を得てきた。西側とのつながりを捨てることによって我々の安全保障を危険にさらす理由はない。しかし、このパートナーシップは依存と解釈されるべきではない。我々は、西側の同盟国が常に我々の援助に来るとは限らないため、我々に害を及ぼす者に対して行動する独自の能力を維持しなければならない。"
 GCC_improve_relations_with_iran: "イランとの関係を改善"
 GCC_improve_relations_with_iran_desc: "イランは無視するにはあまりにも重要な大国である。我々の国内外の同盟国はイランとの関係改善に反対するかもしれないが、今のところ我々は外交的プラグマティズムに焦点を当て、外交政策転換の潜在的な影響には後で対処すべきである。"
 GCC_the_arab_street: "アラブ・ストリート"
 GCC_the_arab_street_desc: "アラブ世界全体で、政府の政策とその国民の見解との間に歴史的な食い違いがあった。イスラエル＝パレスチナ問題、アメリカとの関係、政治的イスラム、民主化に関しては、国民の意見を外交政策に反映させる勇気を持つアラブ政府はほとんどない。我々がこの状況を変える者になることができる。"
 GCC_non_aggression_pact: "コッズ部隊の招待"
 GCC_non_aggression_pact_desc: "1979年のイラン革命以来、イスラム共和国は、イランの敵を封じ込め、自らの影響力を拡大するために、同盟国や武装グループを支援することに依存する介入主義的な外交政策を追求してきた。我々はこの試みにおいてイランを支援し、我々の領土がイランの悪名高いコッズ部隊の活動拠点として使用されることを許可すべきである。"
 GCC_align_with_iran: "近隣国を弱体化"
 GCC_align_with_iran_desc: "アラビア湾のシーア派は長い間、敵対的な君主制によって抑圧されてきた。我々はこれらの抑圧された少数派が彼らの政府に対して扇動することを奨励すべきである。"
 GCC_antagonize_iran: "イランとの敵対"
 GCC_antagonize_iran_desc: "1979年以来、アラブ君主制はイラン・イスラム共和国という形で存亡の脅威に直面してきた。時には関係が冷え切っていたが、我々は常にイランの革命的な政治的イスラムのブランドが地域の安定、ひいては我々自身の政府を脅かすことを理解してきた。"
 GCC_combat_iranian_influence: "イランの影響力と戦う"
 GCC_combat_iranian_influence_desc: "イランの影響力はスンナ派とシーア派の両方の国々で同様に増大している。我々は、イランのソフトパワー拡大の試みに抵抗するために我々自身の影響力を行使すべきである、さもなければいわゆる「抵抗の枢軸」とシーア派の三日月地帯での拡大に直面することになる。"
 GCC_denounce_iranian_meddling: "イランの干渉を非難"
 GCC_denounce_iranian_meddling_desc: "我々は単にイランが地域で暴走するのを不満を表明せずに許すことはできない。我々の同盟国の無策がこの嘆かわしい事態に寄与してきたので、我々は自ら立ち上がり、ペルシャの脅威を非難しなければならない。"
 GCC_confront_iranian_partners: "ペルシャの協力者を封鎖"
 GCC_confront_iranian_partners_desc: "湾岸協力会議は、湾岸のアラブ君主制に対する共通の脅威に対する統一戦線として構想された。この統一は、イランによってもたらされる脅威に対する異なるアプローチによって分断されており、我々の以前のパートナーの一部は我々の致命的な敵と友好的な関係を追求している。これはもはや容認できない。"
 GCC_the_war_within: "アラビア半島での戦争"
 GCC_the_war_within_desc: "湾岸協力会議は地域協力の空虚な殻となった。残念ながら、我々には今、隣人やかつての友人との違いを暴力的な手段で解決する以外に選択肢はない。"
 GCC_strengthen_us_ties: "アメリカとの連携強化"
 GCC_strengthen_us_ties_desc: "アメリカと[ROOT.GetNameDef]は、我々の著しく異なる政体タイプを考えると、ありそうもない同盟国に見えるかもしれないが、我々の地域的利益は驚くほど類似している。我々は、我々の国益と地域の安全保障を支援することしかしてこなかったパートナーシップを強化すべきである。[ROOT.GetAdjective]の一部がこの特別な関係を恨んでいるとしても、それは我々がなしではいられないものである。"
 GCC_mass_arms_purchases: "アメリカの庇護を確保"
 GCC_mass_arms_purchases_desc: "アメリカは過去に我々の安全保障を修辞的に支持し、湾岸戦争中に我々の防衛に来て、中東の安定へのコミットメントを示した。しかし、我々が地域でより積極的な外交政策を追求する前に、まず外部からの攻撃の場合に我々の防衛に来るという確固たるアメリカのコミットメントを確保すべきである。"
 GCC_amplify_sectarian_rhetoric: "宗派主義のレトリックを増幅"
 GCC_amplify_sectarian_rhetoric_desc: "西側メディアが示唆するかもしれないことにもかかわらず、宗派対立は中東政治の永続的な特徴ではない。それにもかかわらず、最近の出来事は確かに地域全体のスンナ派とシーア派の間の緊張を悪化させ、その緊張はシーア派のイランを弱体化させるための有用な機会を我々に提供する。"
 GCC_support_iranian_separatists: "イランの分離主義者を支援"
 GCC_support_iranian_separatists_desc: "様々な分離主義運動とのイランの闘争はイスラム共和国以前から存在する。アゼルバイジャン人、アラブ人、バローチ人、クルド人は全て、より大きな自治を達成するための努力の中でテヘランの差別に反対して苦闘してきた。特にアラブ人とバローチ人は自然な同盟国となる。前者は我々の民族的親近感のため、後者は我々の共通のスンナ派アイデンティティのためである。"
 GCC_behead_the_snake: "蛇の首を切る"
 GCC_behead_the_snake_desc: "アメリカは、イランが我々両国にもたらす脅威を認識させられなければならない。国の核計画、地域全体の破壊的要素への支援、そしてその急進的で過激なイデオロギーは、迅速かつ決定的な武力対応を要求する。我々はアメリカ合衆国に対して、彼らがイラン・イスラム共和国という蛇の頭を切り落とさなければならない、さもなければ破壊のリスクを冒すことを明確にすべきである。"
 GCC_distance_from_america: "アメリカとの離別"
 GCC_distance_from_america_desc: "我々はもはや、安全保障のためにアメリカ合衆国への依存を減らすよう求める国民からの増大する圧力を無視することはできない。我々が外交政策に対して根本的に異なるアプローチ、すなわち[ROOT.GetNameDef]を新帝国主義的支配から解放するアプローチを採用する時が来た。"
 GCC_expel_us_interests: "アメリカの利益の追放"
 GCC_expel_us_interests_desc: "米軍は[ROOT.GetNameDef]の人々によって恨まれ、憎まれてさえいる。アメリカは、彼らが帝国主義的野心の拠点としてそれを使用し続けることができないように、我が国を去らなければならない。"
 GCC_friendship_with_russia: "ロシアとの友好"
 GCC_friendship_with_russia_desc: "ロシアはアメリカ合衆国のような覇権的な重みを持たず、それはアメリカができるのと同じ程度に我々の安全保障を保証することはできないが、アメリカの帝国主義的願望を共有していないことを意味する。したがって、ロシアとの安全保障パートナーシップは、より公平であり、[ROOT.GetAdjective]の国民にとってより不人気ではないだろう。"
 GCC_invite_russian_advisors: "ロシア顧問団を招待"
 GCC_invite_russian_advisors_desc: "ロシア軍は何世紀もの専門知識を自由に使える状態にあり、我々自身の軍隊を訓練するためにロシアの顧問を招待することによって、我々はその専門知識から利益を得ることができる。"
 GCC_russian_bases: "ロシアの基地"
 GCC_russian_bases_desc: "ロシアが我々の領土に軍事基地を設立することを許可することは、両国の利益に役立つだろう。ロシアは戦略的に重要な地域で有用な作戦基地を得るだろうし、我々はその見返りに、新たに見つけた同盟国からの安全保障へのより大きなコミットメントを得るだろう。"
 GCC_reject_foreign_interference: "外国による干渉を拒否"
 GCC_reject_foreign_interference_desc: "中東は何十年もの間、収入と安全保障を外国勢力に依存する協力主義政府によって統治されてきた。この地域の人々は現状への変化を求めており、そのプロセスを我々は外国の影響から自らを切り離すことによって[ROOT.GetNameDef]で本格的に始めることができる。"
 GCC_attack_foreign_stooges: "外国兵撤退を要求"
 GCC_attack_foreign_stooges_desc: "多くの国々が、この地域に帝国主義的野心を持つ外国のために軍事基地をホストしている。これらの国々が自国領土にホストしているのがアメリカ軍であろうとロシア軍であろうと、彼らは直ちに立ち去るよう命じなければならない、さもなければ結果に直面する。"
 GCC_war_with_imperialism: "帝国主義との戦争"
 GCC_war_with_imperialism_desc: "残念ながら、我々はまだこの地域のイスラム教徒とアラブの人々の解放をもたらしていない。なぜなら、外国軍隊が正当に我々のものである土地を占領し続けているからだ。我々に残された唯一の選択肢は、武力によって彼らを追い出し、彼らを宗主とする傀儡政府を打倒することである。"
 GCC_influence_north_africa: "北アフリカへの影響力"
 GCC_influence_north_africa_desc: "北アフリカ、特にマグレブ諸国は、伝統的に中東の政治からやや切り離されており、北のヨーロッパと南のサハラ以南アフリカとのより強い結びつきを維持してきた。しかし、我々の直接的な影響圏で起こっている地政学的競争の激化を考えると、この地域への関与を強化することは価値があるかもしれない。"
 GCC_algerian_ties: "アルジェリア側につく"
 GCC_algerian_ties_desc: "アルジェリアとモロッコは独立以来、覇権を競い合い、衝突を繰り返してきた。このような反感があるため、両国との良好な関係を同時に維持することは非常に困難である。アルジェリアとの関係改善は、アルジェリアがイスラム教徒の反乱軍と戦ってきた豊富な経験があることから、我々の利益になるかもしれない。"
 GCC_moroccan_ties: "モロッコ側につく"
 GCC_moroccan_ties_desc: "アルジェリアとモロッコは独立以来、覇権を競い合い、衝突を繰り返してきた。このような反感があるため、両国との良好な関係を同時に維持することは非常に困難である。共和制ではなく君主制であるモロッコは、我が国にとってより自然な同盟国であり、それゆえに我々の関係は過去にも強く続いてきた。"
 GCC_aid_sudan: "スーダンを援助"
 GCC_aid_sudan_desc: "スーダンのイスラム主義政府は、両国のイデオロギー的親近感を考えると、歴史的にイランに傾いてきた。しかし、この関係は、90年代後半以来西側の制裁下に苦しんできたスーダンの病んだ経済を支援するにはほとんど役立っていない。我々はイランが提供できなかった経済支援を提供することによって、スーダンの再編を確保するのを助けることができる。"
 GCC_sanction_sudan: "スーダンへの制裁"
 GCC_sanction_sudan_desc: "[SUD.GetLeader]のリーダーシップは国際的な論争に悩まされてきた。彼の支配下で、スーダンはテロ支援国家であり、主要な人権侵害国であると非難されてきた。西側諸国はその後、このならず者国家に制裁を科しており、我々が従うべき模範である。"
 GCC_back_the_strongman: "政治指導者を後援"
 GCC_back_the_strongman_desc: "エジプトには、中東で最も強力な軍隊に支えられた、一人の強力な指導者の支配下にあるときの統治が最適である。我々は、不安定化させる民主主義よりもアメリカ支援の独裁を支持する地域秩序とともに、この主要なアラブ諸国における安定と世俗的支配を引き続き支援すべきである。"
 GCC_back_the_brotherhood: "同胞団を後援"
 GCC_back_the_brotherhood_desc: "ムスリム同胞団の発祥地であるエジプトは、世俗的権威主義とイスラム民主主義の間の戦いにとって象徴的に重要な戦場であり、我々が立場を明確にすべき戦いである。地域全体で強力な支持を得ている同胞団は、我々の海外での影響力の有用な導管となるかもしれない。"
 GCC_war_in_libya: "リビア武器輸送"
 GCC_war_in_libya_desc: "その歴史の多くにおいて、リビアは外国の競争の場であった。イタリア、イギリス、ロシア、アメリカ合衆国は、カッザーフィー以前のリビアで影響力を争い、国の戦略的な位置と高品質の石油鉱床から利益を得ようとした。しかし、国への西側の関与の減少は、我々のような地域大国にリビアの政治を我々の有利に形作る機会を提供した。"
 GCC_influence_south_asia: "南アジアへの影響力"
 GCC_influence_south_asia_desc: "東には歴史と文化が豊かな地域があり、かつては世界史上最も強力なイスラム帝国の一つを誇っていた。今日、インド亜大陸はインドとパキスタンの間の激しい対立に苦しんでいる。この対立は、我々が外交的働きかけについて注意しなければならないことを意味する。なぜなら、一方との関係を改善できる範囲には限界があり、他方を敵に回すことなくそうすることはできないからだ。"
 GCC_affirm_pakistani_ties: "パキスタンとの関係を肯定"
 GCC_affirm_pakistani_ties_desc: "世界最大のイスラム教徒多数派国の一つとして、パキスタンは我々にとって文化的、経済的、地政学的な価値を持つ国である。したがって、我々はパキスタンとのつながりが可能な限り強固であることを保証すべきである。"
 GCC_oil_refineries_in_pakistan: "パキスタンの石油精製所"
 GCC_oil_refineries_in_pakistan_desc: "我々の何十年もの石油経験は、原油精製に関する有用な技術的ノウハウをパキスタンのパートナーに提供できることを意味する。この協力はパキスタンとの関係を改善し、パキスタンの成長する経済を支援するのに役立つだろう。"
 GCC_deepen_military_cooperation: "軍事協力の深化"
 GCC_deepen_military_cooperation_desc: "パキスタン軍はイスラム世界で最も経験豊富でよく訓練された軍隊の一つである。我々はこの専門知識と経験から、パキスタンのパートナーとの軍事協力を強化することによって利益を得ることができる。しかし、この協力は、パキスタンの激しいライバルとのより緊密な関係を追求することを妨げるだろう。"
 GCC_security_guarantees: "安全保障"
 GCC_security_guarantees_desc: "パキスタンとの関係が大幅に強化された今、我々は安全保障によって両国を結びつけることができる。この日から、[ROOT.GetNameDef]とパキスタンは単なる緊密なパートナーではなく、強力な同盟国となるだろう。"
 GCC_draw_closer_to_india: "インドへの接近"
 GCC_draw_closer_to_india_desc: "我々は伝統的にパキスタンとより緊密な関係を持ってきたが、インドは無視するにはあまりにも大きな軍事および経済大国である。したがって、我々は最も憎まれた敵との関係を維持し続けながらも、インドとの友好的な関係を追求すべきである。"
 GCC_improve_trade_relations: "関係改善"
 GCC_improve_trade_relations_desc: "インドの巨大な人口は、それが我々の輸出にとって同様に巨大な市場を持つことを意味する。したがって、この経済大国との貿易パートナーシップを強化することは賢明だろう。"
 GCC_end_the_special_relationship: "特別関係の終了"
 GCC_end_the_special_relationship_desc: "パキスタンとのつながりは過去に我々にうまく役立ったかもしれないが、パキスタンとの関係を維持するか、そのより大きなライバルとのより緊密な関係を追求するかの間で選択をする時が来た。"
 GCC_indian_bases: "インドの基地"
 GCC_indian_bases_desc: "パキスタンではなくインドと組むことを決めたので、インド人に我々の領土に軍事基地の設立許可を与えることによって、インドとの同盟を固めることは理にかなっているだろう。そうすることは、我々の緊密なパートナーシップの具体的な兆候を生み出すだけでなく、インドに我々の安全保障に関与し続ける説得力のある理由を与えるだろう。"
 GCC_military_affairs: "軍事問題"
 GCC_military_affairs_desc: "ますます不安定になる地域において、我々が安全保障のためにアメリカ合衆国に依存し続けることができるかどうかは依然として不明である。我々は、主権と領土保全に対するいかなる脅威にも備えるために、我々自身の能力を構築すべきである。"
 GCC_equipment_modernizations: "装備の現代化"
 GCC_equipment_modernizations_desc: "冷戦時代の備蓄品は、ますます世界的水準に遅れをとりつつある。我々は、軍の装備を最新の状態に保つためにできることをすべきだ。"
 GCC_foreign_procurement: "外国からの調達"
 GCC_foreign_procurement_desc: "現実的には、ロシアや米国のような兵器産業を発展させることはできないだろう。したがって、技術的に優れた国から武器を輸入し続けるべきである。"
 GCC_ak103: "AK-103sを注文"
 GCC_ak103_desc: "我々の老朽化した制式小銃は、より先進的な代替品を要求している。AK-103は、悪名高いカラシニコフ突撃銃の現代版であり、7.62x39mm弾を使用する。それはAK-47や現代の戦場を形作ってきた他の多くの小火器を生み出したのと同じ専門的なロシアの工学の産物である。"
 GCC_m4: "M4カービンを注文"
 GCC_m4_desc: "我々の老朽化した制式小銃は、より先進的な代替品を要求している。M4カービンは、アメリカ陸軍と海兵隊、および世界中の米同盟軍で依然として広く使用されているコンパクトなAR-15派生型である。したがって、それは我々の部隊が採用するのに適切な武器である。"
 GCC_kobra: "コブラを注文"
 GCC_kobra_desc: "トルコのオトカー・コブラは、堅牢で信頼性の高い車両であり、世界的にかなりの注目と輸出成功を収めている。加えて、それは一部の競合他社よりも比較的手頃な価格である。"
 GCC_matv: "M-ATVsを注文"
 GCC_matv_desc: "オシュコシュM-ATVは、アメリカ軍の大量のハンヴィー備蓄を置き換えるために設計されたアメリカの耐地雷伏撃防護（MRAP）車両である。それはアメリカの軍人がその前身で遭遇した欠点を大幅に改善した。"
 GCC_f35: "F-35と共に"
 GCC_f35_desc: "F-35ライトニングIIは、新しい第5世代ステルス戦闘機を製造するための長く費用のかかるアメリカの計画の結果である。それは多くの米同盟国によって熱望されており、それには正当な理由がある。我々もこれに倣い、老朽化した航空機在庫を補完するために、この先進的な多目的戦闘機を[ROOT.GetAdjective]空軍のために調達することを目指すべきである。"
 GCC_eurofighter: "ユーロファイターと共に"
 GCC_eurofighter_desc: "ユーロファイター・タイフーンは、イギリス、ドイツ、イタリア、スペインの航空専門知識を含む野心的な多国籍プロジェクトであった。それは効果的で広く使用されている制空戦闘機であり、したがって我々の航空機在庫への価値ある追加となるだろう。"
 GCC_rafale: "ラファールと共に"
 GCC_rafale_desc: "フランスは当初ユーロファイター・タイフーンプロジェクトに参加したが、プロジェクトの他の参加者との意見の相違の後、フランスは離脱し、独自の戦闘機プログラムを追求し始めた。このプログラムはダッソー・ラファールを生み出した。これは先進的な航空機であり、我々の既存の航空機在庫への効果的だが手頃な価格の補完となるだろう。"
 GCC_su57: "Su-57と共に"
 GCC_su57_desc: "スホーイSu-57は、現在ロシア連邦によって開発されている待望の第5世代ジェット戦闘機である。Su-57はステルス技術を利用する最初のロシアの航空機となり、ロシア軍でMiG-29とSu-27を置き換えるだろう。この高度に進んだ性質の航空機は、意図された役割と設計の違いにもかかわらず、アメリカのF-35に対するロシアの対応物である。"
 GCC_local_arms_industry: "地元軍需産業"
 GCC_local_arms_industry_desc: "過去には輸入兵器に依存していたが、地域の不安が増大していることは、武力紛争勃発の場合の自給自足を最大化するために、独自の武器産業を開発することを検討すべきであることを意味する。"
 GCC_domestic_rifle_designs: "[ROOT.GetAdjective]の小銃設計"
 GCC_domestic_rifle_designs_desc: "我々の既存の制式小銃は何十年も前のものであり、交換が必要である。海外からさらに小火器を輸入し、外国供給業者への依存を永続させる代わりに、我々は独自の制式小銃を開発すべきである。"
 GCC_armored_vehicles: "[ROOT.GetAdjective]の装甲車"
 GCC_armored_vehicles_desc: "外国からの輸入への依存を減らすために、国内装甲車両の開発を促進することによって、地元の武器産業を支援すべきである。"
 GCC_corvette_program: "海軍計画"
 GCC_corvette_program_desc: "我々の海軍は歴史的に海外で製造された艦船に依存してきた。しかし、今や我々が独自の海軍産業を発展させ始めたので、我々はこの在庫を地元で設計・製造された艦船で補完することができる。"
 GCC_expanded_recruitment: "徴兵拡大"
 GCC_expanded_recruitment_desc: "我々の軍隊は、安全保障のためにアメリカ合衆国に歴史的に依存してきたため、比較的小規模である。しかし、アメリカ合衆国が引き続き我々の安全保障の信頼できる保証人である場合でも、我々は援助が到着するのに十分な時間、領土への侵攻を遅らせるのに十分な規模の軍隊を持つべきである。"
 GCC_a_streamlined_military: "合理的軍隊"
 GCC_a_streamlined_military_desc: "大規模な軍隊には利点があるが、現代戦の性質は、よりスリムで、より効率的で、よりよく調整された軍隊が[ROOT.GetNameDef]のニーズにより適している可能性があることを意味する。"
 GCC_asymmetric_warfare: "軍事問題の革命"
 GCC_asymmetric_warfare_desc: "冷戦終結後、世界の軍隊は、異なる軍種間の緊密な協力と先進技術の使用に依存する、より小さく、より機動的な部隊を支持して、大規模な通常戦争から移行し始めている。[ROOT.GetAdjective]軍はこの傾向に従うように自らを適応させるべきである。"
 GCC_radar_improvements: "レーダーの改善"
 GCC_radar_improvements_desc: "レーダーは我々の国防の不可欠な構成要素であり、歴史的にそれに値する注意が払われてこなかった分野である。さらに、レーダー能力を改善することは、さらなる技術改善を支援することができる。"
 GCC_develop_indigenous_drone_capability: "国産ドローン能力の開発"
 GCC_develop_indigenous_drone_capability_desc: "無人航空機は現代戦の未来として広く賞賛されている。我々はこの比較的新しい産業に独自の貢献をすべきである。"
 GCC_chinese_uavs: "中国のUAVs"
 GCC_chinese_uavs_desc: "CAIG翼竜、別名成都プテロダクティルIは、UAV市場への中国の低コストの貢献である。翼竜を輸入することは、我々が独自のプラットフォームを開発しようと試みるよりもはるかに迅速に軍にUAV能力を与えるだろう。"
 GCC_expand_special_forces: "特殊部隊の拡大"
 GCC_expand_special_forces_desc: "ますます我々の国益を守ることは、高リスク環境への外科的介入を必要としてきた。地上要員が必要な状況では、これらは特殊作戦部隊が最も適している任務である。"
 GCC_counterinsurgency_tactics: "対反乱戦術"
 GCC_counterinsurgency_tactics_desc: "我が政府への脅威の大部分は、通常国家主体ではなく非国家グループから来る。これは、国家の脅威に対抗することに焦点を当てた我々の冷戦時代の焦点がもはや十分ではなく、反乱に対処するための包括的な戦略によって補完されるべきであることを意味する。"
 GCC_improve_targeting: "標的の改善"
 GCC_improve_targeting_desc: "現代の戦場は、地上に観測員がいなければ標的の識別がしばしば非常に困難な環境である。我々は標的捕捉能力を向上させるためにできることをすべきである。"
 GCC_precision_air_strikes: "精密空爆"
 GCC_precision_air_strikes_desc: "市街地での戦闘はリスクに満ちている。十分なデューデリジェンスが行われなければ、遠くから軍事目標に見えるかもしれないものが、実際には民間目標である可能性がある。我々は、巻き添え被害を最小限に抑え、国際人道法の下での義務によりよく準拠するために、空爆ができるだけ正確であることを保証すべきである。"
 GCC_a_modern_military: "現代的軍隊"
 GCC_a_modern_military_desc: "我々が軍隊内の要素の能力と技術資産を強化した今、我々はネットワーク中心戦に焦点を当てることによって、残りの軍隊の近代化を完了することができる。"
 GCC_military_industry_investments: "軍需産業への投資"
 GCC_military_industry_investments_desc: "最初に武器産業に投資しなければ、十分な規模で独自の装備を生産することは不可能だろう。"
 GCC_naval_industry_investments: "海軍産業への投資"
 GCC_naval_industry_investments_desc: "海上安全保障が経済構造にとって重要であるにもかかわらず、我々はまだ独立した海軍能力を開発するために重要な資源を投資することに失敗している。なぜなら、既存の艦船は全て外国の防衛請負業者によって製造されているからだ。我々は独自の造船能力に投資することによってこの問題に対処すべきである。"
 GCC_improve_sam_sites: "SAM発射場の改善"
 GCC_improve_sam_sites_desc: "地対空ミサイルは接近阻止/領域拒否（A2/AD）の重要な部分であり、外国軍が我々の空域内で活動する能力を制限する。"
 GCC_expand_air_bases: "航空基地の拡張"
 GCC_expand_air_bases_desc: "近代的で効果的な空軍は21世紀の戦闘に不可欠である。我々はそのような空軍を支援するために必要なインフラの一部を持っているが、このインフラの能力を改善することは、既存の航空能力を改善することを可能にするだろう。"
 GCC_shia: "シーア派の人口"
 GCC_shia_desc: "預言者の死後、著名な聖職者に導かれることを望むイスラム教徒コミュニティのメンバーと、預言者の親族に導かれることを望むメンバーとの間に分裂が生じた。前者はスンナ派として知られるようになり、後者はシーア派として知られるようになり、今日まで続くイスラム教徒コミュニティ内の宗教的分裂を生み出した。"
 GCC_appease_the_shia: "シーア派との宥和"
 GCC_appease_the_shia_desc: "強力で統一された[ROOT.GetName]を育成するためには、シーア派住民に対して融和的なアプローチを追求し、彼らが我々の社会に含まれていると感じられるようにするのが最善だろう。"
 GCC_subsidize_shia_mosques: "シーア派モスクへの補助金"
 GCC_subsidize_shia_mosques_desc: "シーア派が信仰を実践する権利を単に容認するだけでは不十分である。我々は彼らが礼拝するためのモスク建設に補助金を出すことによって、彼らの福祉への政府のコミットメントを示すべきである。"
 GCC_employment_opportunities: "雇用機会"
 GCC_employment_opportunities_desc: "シーア派の不満の一つは公共部門での雇用機会の欠如であり、スンナ派優遇の非難につながっている。これらの非難に対処するために、我々はシーア派のメンバーのためにより多くの公共部門の仕事を開放すべきである。"
 GCC_condemn_anti_shia_preachers: "反シーア派説教師を非難"
 GCC_condemn_anti_shia_preachers_desc: "残念ながら、特に純粋主義的なサラフィー主義的傾向を持つ一部のスンナ派聖職者がおり、彼らはヘイトスピーチで我々のシーア派コミュニティを標的にし、彼らに対する差別を奨励し、彼らの生き方を汚名を着せている。これらの聖職者を口止めしないのが最善だろうが、我々は政府を彼らの見解から距離を置くことを確認すべきである。"
 GCC_release_dissidents: "反体制派を開放"
 GCC_release_dissidents_desc: "一部のシーア派反体制派は、政府を批判したとして治安機関によって投獄されている。彼らが武力による政府転覆を主張しない限り、コミュニティへの善意のジェスチャーとしてこれらの反体制派を釈放するのが最善だろう。"
 GCC_fair_representation: "公平な代表"
 GCC_fair_representation_desc: "我々の政府システムをよりオープンで包括的にした今、コミュニティのシーア派メンバーが政府によって公正に代表されることが可能である。"
 GCC_shia_dominance: "シーア派の支配"
 GCC_shia_dominance_desc: "シーア派の人々の利益を代表する政府がついに[ROOT.GetNameDef]で権力を握った今、我々は他の全てよりも彼らの利益を優先する国家を樹立することができる。スンナ派は依然として我々の社会の一部であり得るが、彼らは彼らの信念が彼らを不利な立場に置くことを受け入れなければならない。"
 GCC_rally_sunnis: "スンナ派の結集"
 GCC_rally_sunnis_desc: "我々の中に住むシーア派は、我が国の統一への脅威である。我々はそのアイデンティティを弱体化させようとする者たちに対して、我々の集団的なスンナ派アイデンティティの周りに[ROOT.GetNameDef]の人々を結集させるべきである。"
 GCC_counter_terror_operations: "隠れ家へ襲撃"
 GCC_counter_terror_operations_desc: "シーア派テロリストは、[ROOT.GetNameDef]の安全保障とその国民の生活に対する遍在する脅威である。我々は国民を危害から守るために、テロリスト容疑者を標的とした襲撃を強化すべきである。"
 GCC_arrest_prominent_shia_clerics: "主要シーア派聖職者の逮捕"
 GCC_arrest_prominent_shia_clerics_desc: "我が政府を批判する最も著名なシーア派人物は、そのプラットフォームを使って我が政府に関する嘘を捏造する宗教指導者である。これらのシーア派聖職者が我が政府に対する憎悪を説き続けることを許してはならない。"
 GCC_inflame_rhetoric: "反シーア派レトリック"
 GCC_inflame_rhetoric_desc: "サラフィー主義は、真の信仰からの逸脱を拒絶するスンナ派イスラムの一派である。シーア派はこれらの逸脱の中で最も顕著なものの一つである。シーア派を悪魔化する復活主義的なサラフィー主義レトリックを支持することによって、我々は国民にこの破壊的グループを迫害する必要性を説得することができる。"
 GCC_close_shia_mosques: "シーア派モスクの閉鎖"
 GCC_close_shia_mosques_desc: "シーア派モスクは我が政府への反抗の拠点となり、国家の敵が[ROOT.GetLeader]の失脚を企てる場所となっている。我々はこれらの破壊的要素から扇動を企てる主要な場所を奪うために、これらのテロの温床を閉鎖しなければならない。"
 GCC_comprehensive_crackdown: "包括的弾圧"
 GCC_comprehensive_crackdown_desc: "我々が国家の社会に対する支配を成功裏に拡大した今、我々はどこにでもシーア派テロリズムを弾圧する能力を持っており、それによって抵抗が出現する機会さえ持つ前にそれを粉砕することができる。我々は今、公式にシーア派の脅威の終焉を宣言することができる。"
 GCC_the_gcc: "湾岸協力会議"
 GCC_the_gcc_desc: "1981年に結成されたGCCは、中東で最も著名な政府間組織の一つである。それは湾岸のアラブ諸国の大部分を政治的および経済的連合にまとめることを目指している。GCCのメンバーは類似した政府形態を共有し、通常は類似した外交政策を採用してきたが、異なる利害がこれまでのところ深刻な統合努力を妨げてきた。"
 GCC_economic_union: "経済同盟"
 GCC_economic_union_desc: "GCCの経済は強力であるが、依然として極めて切断されている。この接続性の欠如は、他の分野での統合を妨げてきた。"
 GCC_intra_gcc_trade: "GCC内貿易"
 GCC_intra_gcc_trade_desc: "GCC内貿易は、石油への広範な依存を考えると湾岸経済の類似した構造のため、これまでのところ限られてきた。貿易の大部分は、代わりにヨーロッパ、北アメリカ、アジアの二次および三次部門を発展させた非中東諸国との間で行われている。GCCが真に統一された存在になるためには、この状況は是正されなければならない。"
 GCC_standardize_regulations: "共同研究イニシアチブ"
 GCC_standardize_regulations_desc: "もし湾岸諸国が我々の結合された科学的能力を統一するならば、我々は他の発展途上経済と同じ革新的な潜在能力を誇ることができるだろう。"
 GCC_common_market: "共通市場"
 GCC_common_market_desc: "共同市場の設立は、国境を越えた人、物、サービスの移動を促進し、共有GCCアイデンティティの創造を促進するため、GCCの統合を大いに促進するだろう。"
 GCC_monetary_union: "共有通貨"
 GCC_monetary_union_desc: "ハリージー（Khaleeji）地域と呼ばれる通貨同盟を結成することは、世界の金融市場に対するGCCの集団的影響力を高め、GCC内貿易を促進するだろうが、加盟国に金融政策に対する支配権を放棄させることにもなるだろう。"
 GCC_cross_border_transit_systems: "越境交通システム"
 GCC_cross_border_transit_systems_desc: "GCC加盟国間の鉄道網や高速道路などのインフラの欠如は、国境を越えた相互作用を妨げてきた。このインフラに投資することは、GCC統合の大義を推進し、地域経済を刺激するのに役立つだろう。"
 GCC_military_union: "軍事同盟"
 GCC_military_union_desc: "1981年、バアス党のイラクがイランとの戦争で勝利を収めると、サダム・フセインはバグダッドに本部を置くアラブ連合軍を通じて湾岸地域の安全保障を掌握しようとした。この提案の直後、サダムの取り組みに対抗する手段としてGCCが設立され、それ以来、バアス党のイラクを含む外部の脅威に対する集団安全保障はGCCの重要な任務となっている。"
 GCC_joint_defense_agreement: "共同防衛合意"
 GCC_joint_defense_agreement_desc: "共同防衛協定は、組織全体の安全保障に対する全てのGCC加盟国の献身を成文化するだろう。これは、特に弱いメンバーであるGCC諸国を外部の敵から守るのに役立ち、それによって1991年のクウェート占領の繰り返しを防ぐだろう。"
 GCC_gulf_academy: "湾岸アカデミー"
 GCC_gulf_academy_desc: "戦略安全保障研究湾岸アカデミーを設立することは、GCC軍将校の訓練を改善し標準化するのに役立つだろう。GCC加盟国が関与する武力紛争の場合、この機関での我々の陸軍将校の共有経験は非常に貴重であることが証明されるだろう。"
 GCC_limited_unified_command: "指揮と統制"
 GCC_limited_unified_command_desc: "GCC加盟国は全て、仲間の加盟国の安全保障への献身を表明してきたが、我々の軍隊は依然として断片化され分割されている。我々の軍隊が協力する能力を最大化するために、我々は外部の侵略者に対して様々なGCC軍をより良く調整するための統一された指揮統制システムを確立すべきである。"
 GCC_joint_military_ventures: "GCC合弁事業"
 GCC_joint_military_ventures_desc: "ほとんどのGCC諸国は国産武器産業を欠いており、主に外国からの武器輸入に依存している。異なるGCC武器会社間の共同事業を支援することは、この依存を減らすのに役立つだろう。"
 GCC_a_robust_alliance: "壮健な同盟"
 GCC_a_robust_alliance_desc: "GCC軍が十分に統合された今、防衛的にも攻撃的にも共に行動する能力を持つNATOのような同盟を確立する時が来た。"
 GCC_political_union: "政治同盟"
 GCC_political_union_desc: "GCCの重要な機能の一つは、様々な湾岸諸国が共通の外交政策を策定するための枠組みを提供することであった。しかし、一部の加盟国、特にオマーンとカタールは、仲間の加盟国の見通しをほとんど反映しない独立した外交政策を追求してきた。GCCの外交政策の結束を高めることは、これらの内部の違いを緩和するだろう。"
 GCC_solidify_pro_american_alignment: "親アメリカ同盟の強化"
 GCC_solidify_pro_american_alignment_desc: "GCCは歴史的にアメリカ合衆国を主要な外部支援者と見なしてきた。我々はGCC全体の防衛に対するアメリカの献身を確保することによって、この同盟を強化すべきである。"
 GCC_increase_autonomy: "自治度の向上"
 GCC_increase_autonomy_desc: "あまりにも長い間、湾岸諸国は外国勢力の利益に従属してきた。この取り決めは、自己満足と新植民地主義的依存を生み出すことによって湾岸の人々の能力を抑制しただけでなく、アラブ湾岸諸国の安全保障を保証することに失敗した。我々は自力でより強く立つ。"
 GCC_pursue_hegemony: "覇権の追求"
 GCC_pursue_hegemony_desc: "皮肉なことに、GCCを外国勢力から遠ざけることは、GCC全体の自治権を高める一方で、GCCの小規模な加盟国の自治権を弱体化させるのに役立つ。これらの小規模国家はもはや外部パートナーに頼ることによって我々の支配に対抗することができなくなり、我々に地域覇権を追求する絶好の機会を提供している。"
 GCC_exploit_authority: "権限利用"
 GCC_exploit_authority_desc: "湾岸全体での我々の影響力は今や、小規模な隣人が我々の要求に対抗するためにできることがほとんどない点まで増大した。我々は、組織全体の利益のために、仲間のGCC加盟国から譲歩を要求するために、我々の地域的優位性を利用すべきである。"
 GCC_benign_dominance: "穏やかな支配"
 GCC_benign_dominance_desc: "仲間の加盟国に対する我々の影響力を利用しないことが、GCCの統一の維持に最善である。我々の側のこの自制は、我々の隣人を傀儡ではなく対等な存在として見る我々の意欲を示すだろう。"
 GCC_gulf_super_state: "ハリージ連合"
 GCC_gulf_super_state_desc: "共通の歴史、文化、言語、宗教を共有する湾岸の国民国家を統一する時が来た。新しいハリージー国家は中東で最も強力な勢力となり、その経済力、軍事的自立、政治的安定性により国際的な尊敬を得るだろう。"
 GCC_new_partners: "新しいパートナー"
 GCC_new_partners_desc: "アメリカ合衆国はもはやGCCの安全保障の信頼できる保証人ではないことを示した。我々は代わりに、アメリカ合衆国の軍事専門知識を共有しないかもしれないが、GCCの防衛により意欲的にコミットするであろう他の同盟国に目を向けるべきである。"
 gulf_focus: "湾岸国家方針ツリー"
 JOR_oil_shale: "イランのオイルシェール採掘"
 JOR_oil_shale_desc: "我々は[PER.GetFlag]イラン政府と、我が国の豊富なオイルシェール埋蔵層からイランが石油を採掘する権利を認める10年契約を締結した。"
 JOR_renegotiate_terms: "条件の再交渉"
 JOR_renegotiate_terms_desc: "イランが唐突に提案を持ちかけてきた。彼らは我が国での石油採掘をあまりにも急いでおり、交渉の余地をほとんど残さなかったため、我々もまた不意を突かれた形となった。今こそ、より有利な条件を求めて交渉する時である。"
 JOR_back_out_of_contract: "契約を中止"
 JOR_back_out_of_contract_desc: "取引相手として、イランは理想的ではない。特に我々が不利な立場にある場合はなおさらだ。もはや彼らのチェス盤の駒となるつもりはない。石油が必要なら、他のどこかで手に入れればいい。"
 PER_oil_shale2_TT: "[JOR.GetFlag]§Hヨルダン§!は§Hアンマン§!に£oil_texticon §H石油12§!を得る。\n[PER.GetFlag]イランがこの£oil_texticon 石油を10年間支配し、契約満了時にヨルダンが支配権を得る。"
 JOR_eight_years_TT: "契約から7年が経過していない"