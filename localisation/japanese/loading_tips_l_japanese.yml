l_japanese:
 LOADING_TIP_0: "戦争は犯罪ではないと思ってはいけない。たとえどんなに必要でも、どんなに正当化されてもだ。\n- アーネスト・ヘミングウェイ -"
 LOADING_TIP_1: "1932年以後、タイでは12回の軍事クーデターが成功し、7回が失敗している。今日のタイは軍事独裁政権である。"
 LOADING_TIP_2: "1825年の建国以後、ボリビアでは194回のクーデターと未遂が発生している。最後に起きたのは2024年のことである。"
 LOADING_TIP_3: "最古の現役潜水艦は製造から70年以上経過している。\nUSSカットラスは1945年に就役し、1973年に台湾に引き渡され、「海獅（ハイシー）」に名を改めた。"
 LOADING_TIP_4: "ISISはかつてはイラクにおけるアルカイダの正式な支部で、2003年のアメリカのイラク侵攻の直後に出現した。"
 LOADING_TIP_5: "昨日の敵は今日の新兵だ。\n君たちと一緒に戦えるように訓練し、やがて彼らが君たちを憎むようにならないように祈るんだ。\n- シェパード中将 -"
 LOADING_TIP_6: "デンマークの国旗は世界最古のもので、「ダンネブロ（Dannebrog）」は1219年の制定以来掲げられている。"
 LOADING_TIP_7: "歴史は勝者によって書かれる。そしてここにいる私は、我々が勝ったと思っていた。\n- シェパード中将 -"
 LOADING_TIP_8: "レピュテーション・インスティテュートによると、\nスイスは最も国際的評価が高く、また最も人間開発指数が高い国である。"
 LOADING_TIP_9: "カナダは世界で最も長い海岸線を持っている。"
 LOADING_TIP_10: "ウズベキスタンとリヒテンシュタインは、世界でただ2つの二重内陸国である。\nつまり、海岸線のない国々とだけ接している。"
 LOADING_TIP_11: "ロシアはフィリピンよりも55倍も広い国土を有しているが、海岸線の長さはどちらもほぼ同じである。"
 LOADING_TIP_12: "スペイン、フランス、イタリア、イギリス、ドイツ、ポーランドは\n全部まとめてコンゴ民主共和国の領土にすっぽり収まる。"
 LOADING_TIP_13: "世界人口のうち6割はアジアに住んでいる人々である。"
 LOADING_TIP_14: "未来のコンピューターの重量は1.5トン以下かもしれない。\n- 一般的な技師、1949年 -"
 LOADING_TIP_15: "ロケットは地球の大気圏を決して脱出できないだろう。\n- ニューヨーク・タイムズ、1936年 -"
 LOADING_TIP_16: "中国には100万人以上の人口を有する都市が113個存在する。そのうち21都市は500万人を超えている。"
 LOADING_TIP_17: "政治家はどこの国でも同じだ。川がなくても橋を架けると約束する。\n- ニキータ・フルシチョフ -"
 LOADING_TIP_18: "ベネズエラとサウジアラビアは世界最大級の石油埋蔵量を、ロシアとイランは世界最大級の天然ガス埋蔵量を誇っている。"
 LOADING_TIP_19: "ビッグマックが世界で最も安いのはエジプトで、最も高いのはスイスである。"
 LOADING_TIP_20: "もし中国が超大国として君臨し、弾圧や侵略によって他国を服従させようとするならば、\n世界の人々はそれを白日の下に暴き、撃滅するべきだ。\n- 鄧小平 -"
 LOADING_TIP_21: "我々は歴史から何も学ばないことを学ぶ。\n- ジョージ・バーナード・ショー -"
 LOADING_TIP_22: "ドイツは明確にヨーロッパの統合を支持している。なぜなら我々は支配を求めないからだ。\n- ゲアハルト・シュレーダー -"
 LOADING_TIP_23: "私の隣人は200種類のワインを知っている。私は赤いのと白いのしか知らないがね。\nしかしその隣人は国となると先進国と途上国の2つしか知らないという。でも私は、200あることを知っている。\n- ハンス・ロスリング -"
 LOADING_TIP_24: "戦争は少年を男にするのではなく、男を死に至らしめる。\n- ケン・ギレスピー -"
 LOADING_TIP_25: "貧しさを社会主義とは呼ばない。金持ちになることは素晴らしいことだ。\n- 鄧小平 -"
 LOADING_TIP_26: "私は人を殺したくない。だから私を大統領に選ぶんじゃない。\n- ロドリゴ・ドゥテルテ -"
 LOADING_TIP_27: "我々はTwitterを根絶やしにする。国際社会が何が言おうと私の知ったことではない。\n人々は皆、トルコ共和国の力を目の当たりにするだろう。\n- レジェップ・タイイップ・エルドアン -"
 LOADING_TIP_28: "私は、ヨーロッパ、そして世界で最も素晴らしい政治家である。\n- シルヴィオ・ベルルスコーニ -"
 LOADING_TIP_29: "1979年のイラン・イスラム革命の後、この地域における重要な同盟国を失った西側諸国は、\nイラクのサダム・フセインと同盟を結び、イランに対する惨たらしい8年間の戦争を始めた。"
 LOADING_TIP_30: "今日、私は片手にオリーブの枝、もう片方の手には自由戦士の銃を携えて来た。\n私の手からオリーブの枝が落ちないように。\n- ヤーセル・アラファート -"
 LOADING_TIP_31: "戦争によって何を達成するつもりなのか、どのように戦争を遂行するつもりなのかを、まず心にはっきりさせることなしに戦争を始める者はいないーーというより、良識のある者であれば、誰もそうすべきではない。\n- カール・フォン・クラウゼヴィッツ -"
 LOADING_TIP_32: "人間の尊厳について、我々が妥協することはない。\n- アンゲラ・メルケル -"
 LOADING_TIP_33: "現在にそぐわないからといって、過去を消し去ることはできないし、してはならない。\n- ゴルダ・メイア -"
 LOADING_TIP_34: "世界で最も普及している戦車はソ連のT-72で、今でも40ヶ国が使用している。\nドイツのレオパルト2は18ヶ国で、アメリカのM1エイブラムスは7ヶ国で現役である。"
 LOADING_TIP_35: "私は人間と魚が平和的に共存できることを知っている。\n- ジョージ・W・ブッシュ -"
 LOADING_TIP_36: "テロリズムに国籍も宗教も関係ない。\n- ウラジーミル・プーチン -"
 LOADING_TIP_37: "逃げるやつは皆ベトコンだ。逃げないやつはよく訓練されたベトコンだ！\n- フルメタル・ジャケット -"
 LOADING_TIP_38: "2013年、ロシアはソビエト連邦の崩壊以来初めて人口が自然増加した。"
 LOADING_TIP_39: "MILF（モロ・イスラム解放戦線の略称）はフィリピンにおけるムスリム国家の独立を目標に戦闘を繰り広げた。\n2014年に内戦は終結し、分離グループはISISへと合流した。"
 LOADING_TIP_40: "中国が目覚める時、世界は身震いするだろう。\n- ナポレオン -"
 LOADING_TIP_41: "シリア、南スーダン、赤道ギニア、ニジェール、ブルンジの人口は、世界で最も急速に増加している。"
 LOADING_TIP_42: "北朝鮮と韓国の国境は、世界で最も軍備化が進んでいる上に、\n隣接している国々の中で最も経済的幸福度の格差が激しい国境線である。"
 LOADING_TIP_43: "どこの国もとっくに子供の数は増えていない。\n石油ピークがいつ来るか話し続けている間に、出生ピークに達してしまったのだ。\n- ハンス・ロスリング -"
 LOADING_TIP_44: "先生がいれば、子供たちもいる。\n- ルドウィグ・アーグレン -"
 LOADING_TIP_45: "民主主義が良いことであるのは間違いないが、まず市民の基本的な要求が満たされなければならない。\nそのために権威主義が必要なら、私はそのような権威主義を歓迎する。\n- ミハイル・ゴルバチョフ -"
 LOADING_TIP_46: "確かに我々はイラクと同じような民主主義の制度を持ち込みたいとは思わないね、はっきり言わせてもらうが。\n- ウラジーミル・プーチン -"
 LOADING_TIP_47: "仮にアメリカが国家統一の根拠を確立することもなく、イラクから撤退する上に放棄までしようものなら、\nそれは間違いなく二度目の誤ちとなるだろう。\n- ウラジーミル・プーチン -"
 LOADING_TIP_48: "我々は対話などしない。あるのは武器のみだ。\n- オサマ・ビン・ラディン -"
 LOADING_TIP_49: "金は唯一の答えではないし、間違いすら生み出している。\n- バラク・オバマ -"
 LOADING_TIP_50: "アメリカの世界的権力は歴史的頂点にある｡\n- ズビグネフ・ブレジンスキー -"
 LOADING_TIP_51: "全てに介入することはできない、ということは、一つでも介入することはできない、ということではない。\n- ズビグネフ・ブレジンスキー -"
 LOADING_TIP_52: "例えば君がテロリストだとするなら、風船を投げつけてはならないし、ゴムの棒きれで叩くこともしてはいけない。\n君は武器を使わなければならない。\n- バッシャール・アル＝アサド -"
 LOADING_TIP_53: "この世界のどこの政府だろうと、国民を殺すことなどありえない。少なくとも狂人に率いられていなければ。\n- バッシャール・アル＝アサド -"
 LOADING_TIP_54: "もしイスラエルが武器を捨てれば、もう二度とイスラエルは存続できなくなるだろう。\nもしアラブ人が武器を下ろせば、もう二度と戦争が起こることはないだろう。\n- ベンヤミン・ネタニヤフ -"
 LOADING_TIP_55: "自由に慣れた都市の主となり、それを破壊しない者は、それによって破壊されることを予期すべきだ。\n- ニッコロ・マキャヴェッリ -"
 LOADING_TIP_56: "戦争を避けるために失策を犯してはならない。\nなぜなら、戦争は避けるべきものではなく、あなたの不利益を先送りするだけだからである。\n- ニッコロ・マキャヴェッリ -"
 LOADING_TIP_57: "私は82人の男と共に革命を始めた。行動への信念と計画を用意しているならば、君の小ささなど誰も気にしない。\n- フィデル・カストロ -"
 LOADING_TIP_58: "さあ、アンゲラ、私があなたに決して何もあげないなんて、もう言わないでくれ\n- ドナルド・トランプ、G7サミットでメルケル首相にスターバースト・キャンディーを投げた後 -"
 LOADING_TIP_59: "兵は詭道なり。\n- 孫子 -"
 LOADING_TIP_60: "夫れ兵久しくして国に利するは、未だ之有らざるなり。\n- 孫子 -"
 LOADING_TIP_61: "是故に百戦して百勝するは、善の善なる者に非ざるなり、戦わずして人の兵を屈するは、善の善なる者なり。\n- 孫子 -"
 LOADING_TIP_62: "寡き者は人に備うる者なり、衆き者は人をして己に備えしむる者なり。\n- 孫子 -"
 LOADING_TIP_63: "君の「置かれている状況」について「国際社会」が「懸念」を表明したなら、\nそれが君の置かれている状況が完全に終わってるってことだ。\n- マイケル・D・ウェイス -"
 LOADING_TIP_64: "国の地理を知ることは国の外交政策を知ることである。\n- ナポレオン -"
 LOADING_TIP_65: "国際政治とは決して民主主義と人権のことではない。国際政治とは国益のことである。\n歴史の授業と言ってることが違うと言われても仕方がないが。\n- エゴン・バール -"
 LOADING_TIP_66: "テロリズムは、強大な政府が存在しないか国内の奥の奥まで管理できないような政府であれば、何処にでも起こり得る。\n- ロバート・D・カプラン -"
 LOADING_TIP_67: "アフガニスタンや開発途上の貧しい国々について、まず知っておくべきことは、\n地図上の見た目と同じくらい大きいし、その国にいるときはもっと大きく見えるということだ。\n- ロバート・D・カプラン -"
 LOADING_TIP_68: "大概の物事について、その変わりゆく様はとても緩やかで、ニュースとして報じられる価値もない。しかし歴史は、こういった緩やかな変化こそ、芝居がかった「ニュースとして報じる価値のある」出来事よりも重要だということを証明している。\n- ロバート・D・カプラン -"
 LOADING_TIP_69: "この世の害の多くは、善き人々によって為されている。事故や過失や怠慢が原因ではない。\n彼らの高尚な理想に基づいた、意図的な行動の結果である。\n- イザベル・パターソン -"
 LOADING_TIP_70: "軍隊とは国民の生産的生活による活力を転換したものである。\n- イザベル・パターソン -"
 LOADING_TIP_71: "国家には永遠の友や同盟は存在せず、ただ利害だけが永遠に存在する。\n- パーマストン卿 -"
 LOADING_TIP_72: "時々私は、戦争とは神が地理を教え給うてくれているのだと思う時がある。\n- ポール・ロドリゲス -"
 LOADING_TIP_73: "共通の敵が我々を団結させ、一方で我々が守り続けてきた確かな価値観が我々を引き裂いている。\n故に我々は、何に対して反対しているのかを力説しなければならない。\n- アレクサンドル・ドゥーギン -"
 LOADING_TIP_74: "あなたに一度親切にした人は、あなたが義務を果たした人よりも、再びあなたに親切をする準備ができている。\n- ベンジャミン・フランクリン -"
 LOADING_TIP_75: "私はナイジェリアが石油に依存しない高度先進国になると確信している。\nそして、私たちが石油の毒気を吸い込むようなことにならないように祈っている。\n- ウォーレ・ショインカ -"
 LOADING_TIP_76: "あなたたちはドイツをヨーロッパに据え付けてなどいません。あなたたちはヨーロッパを統一ドイツという新しい支配者に据え付けているだけです。いつの日か、あなたたちはその目論見がうまくいっていないことに気がつくでしょう。\n- マーガレット・サッチャー -"
 LOADING_TIP_77: "我々はいかなる国や国家連合に対しても、アメリカ合衆国をユーラシア大陸から追い出したり、\n決定的な役割から遠ざけるなどというような余地を与えないよう努めなければならない。\n- ズビグネフ・ブレジンスキー -"
 LOADING_TIP_78: "戦争は技術か裏切りによって決まる。\n- 孫子『孫子』 -"
 LOADING_TIP_79: "昨日の道を辿る才能は……今日の世を正す能力には欠けている。\n- 武霊王､ 紀元前307年 -"
 LOADING_TIP_80: "もし青いヘルメットを被った国連平和維持軍が君の町や村にやってきて、君を守ろうと言ってきたなら、逃げろ。\n- アンドリュー・トムソン -"
 LOADING_TIP_81: "現実あるいは潜在的な中国の脅威を邪推し、それに基づいて行動することは、\n中国の意図と能力を誇張し、新しい冷戦の扉を開くことになる。\n- メルビン・ガートブ -"
 LOADING_TIP_82: "経済・政治・国際関係の自由主義的原則による支配は、\nそれを課した人が守り続けることができる限り、持続することができるだろう。\n- ロバート・ケーガン -"
 LOADING_TIP_83: "国というものは国自身の利益によってのみ動かされるもので、\n利益のもたらされない他の国々に対する義理などと言うものはない。\n- インディラ・ガンディー -"
 LOADING_TIP_84: "これを往く所なきに投ずれば、死すとも且た北げず、死焉んぞ得ざらんや。\n- 孫子『孫子』 -"
 LOADING_TIP_85: "私は国際関係にイデオロギーがあるとは思わない。\n- セルゲイ・ラブロフ -"
 LOADING_TIP_86: "我々は戦いの中に在り、その戦いの半数以上はマスメディアの戦場で起きている。\n- アイマン・アル＝ザワヒリ､ アルカイダの最高指導者 -"
 LOADING_TIP_87: "東ヨーロッパで高まっている緊張に背筋が寒くなるような思いにさせられる。\nやっと冷戦の終結から四半世紀が経ったというのに、私たちは別の戦いに滑り落ちていっているようにしか見えない。\n- アレックス・モリット -"
 LOADING_TIP_88: "西洋文明についての返答は、彼らもまた一つの国であったら、といったところだろうか。\n- マハトマ・ガンディー -"
 LOADING_TIP_89: "支配層は、その後継者を指名することができる限り、支配層である。\n支配の構造が不変のままに維持される限り、誰が権力を持つかなど問題にはならない。\n- ジョージ・オーウェル -"
 LOADING_TIP_90: "9月11日の混沌と虐殺を思えば、敵に法的な書面を送り付けるだけでは不十分だ。\n- ジョージ・W・ブッシュ -"
 LOADING_TIP_91: "この地域の全ての国々は決断をしなければならない。我々の側につくか、テロリストの側につくかだ。\n- ジョージ・W・ブッシュ -"
 LOADING_TIP_92: "我が国は水素爆弾と弾道ミサイルを作ることはできるが、昨今の薄型テレビを自力で作ることは今以て不可能である。\n- ミハイル・ホドルコフスキー -"
 LOADING_TIP_93: "私たちは幾重もの紛争を凍結こそはさせたが、\n一方でその解決に向けて真剣に取り組もうともしなかったことは、国際社会にとって恥ずべきことだ。\n- マルッティ・アハティサーリ -"
 LOADING_TIP_94: "軍事力とはその国が持つ国力のことである。\nあらゆる点で国力を積み重ねていく事でのみ、栄耀せる国家へと成長することができる。\n- 金正恩 -"
 LOADING_TIP_95: "知識の爆発は無知の爆発でもある。知識が力ならば、無知は無力である。\n- ウィリアム・F・メイ -"
 LOADING_TIP_96: "中国国民は最も困難な時代に直面している。\n- 習近平 -"
 LOADING_TIP_97: "社会的進歩性は女性の社会的立場によって測ることができる。\n- カール・マルクス -"
 LOADING_TIP_98: "もう冷戦の時代ではない。友人を盗聴することなど受け入れられるわけがない。\n- ウラジーミル・プーチン -"
 LOADING_TIP_99: "私は生まれながらの指導者ではない。知性的すぎるし、理論的すぎる。あまりにもね。\n- ニュート・ギングリッチ -"
 LOADING_TIP_100: "力強い経済こそ国力の源である。\n- 安倍晋三 -"
 LOADING_TIP_101: "神は我らと共にある。我々は侵略者と打ちのめす。\n- サダム・フセイン、2003年 -"
 LOADING_TIP_102: "昨日も連中を精肉してやった、これからも連中を精肉し続けてやる。\n- ムハンマド・アッ＝サッハーフ、元イラク情報大臣、2003年 -"
 LOADING_TIP_103: "サダム・フセインの兵士とその栄光ある軍は、アメリカ人に忘れがたい歴史を叩き込んでやった。完全にだ。\n- ムハンマド・アッ＝サッハーフ、元イラク情報大臣、2003年 -"
 LOADING_TIP_104: "何事も成功するまでは、いつも不可能だと思ってしまうものだ。\n- ネルソン・マンデラ -"
 LOADING_TIP_105: "教育は、あなたに世界を変える力を与える最も強力な兵器だ。\n- ネルソン・マンデラ -"
 LOADING_TIP_106: "目には目を、では、結局世界を盲目にしてしまうだけだ。\n- マハトマ・ガンディー -"
 LOADING_TIP_107: "人権は、テロリズムや抑圧や暗殺といった暴力だけでなく、\n深刻な不平等を生み出している歪な経済構造によっても侵害されている。\n- ローマ教皇フランシスコ -"
