 BLR_new_equipment_omon: "特別部隊 - アルファ"
 BLR_new_equipment_omon_desc: "ベラルーシ共和国国家保安委員会傘下のグループ「A」（「アルファ」）は、ベラルーシKGBの対テロ部隊である。ベラルーシの特別機関および法執行機関の中で最も閉鎖的な特殊部隊の一つ。アルファの戦闘員は、スパイ活動、人質取り、麻薬密売、密輸、武器および放射性物質の違法取引、恐喝、違法移住の容疑者の拘束に関連するベラルーシ共和国KGB部隊によって実施される作戦および戦闘活動に関与している。"
 BLR_Increase_funding_Almaz: "特別部隊 - アルマズ"
 BLR_Increase_funding_Almaz_desc: "テロ対策特別部隊アルマズは、テロ行為防止および発生後の対応のための幅広い任務を遂行するベラルーシ内務省の対テロ特別部隊である。ベラルーシ共和国内務大臣に直属する。メディア報道によると、同部隊は対テロ作戦に加えて、政治的反対派の弾圧に参加し、大規模抗議の解散に関与している。"
 BLR_military_police_training: "軍警察訓練"
 BLR_military_police_training_desc: "我が国での抗議や大規模な騒乱に備えなければならない。なぜならそれらは外部から作り出される可能性があるからだ。我々の警察官はそのような騒乱を鎮圧するためによく訓練されるべきだ。"
