 BLR_mzkt_another_desc: "ミンスク・ホイール・トラクター工場（MZKT）は、道路用およびオフロード用の大型車両、トレーラー車両、建設、石油・ガス、機械産業複合体向けの設備を搭載するための特殊車両シャーシを製造している。ベラルーシ共和国の国家軍需産業委員会の管轄下にある国営企業だ。"
 BLR_mzkt_contract_blr_desc: "ミンスク・ホイール・トラクター工場（MZKT）は、道路用およびオフロード用の大型車両、トレーラー車両、建設、石油・ガス、機械産業複合体向けの設備を搭載するための特殊車両シャーシを製造している。ベラルーシ共和国の国家軍需産業委員会の管轄下にある国営企業だ。"
 BLR_mzkt_union_state: "[BLR.GetFlag]ミンスク・ホイール・トラクター工場"
 BLR_mzkt_union_state_desc: "ミンスク・ホイール・トラクター工場（MZKT）は、道路用およびオフロード用の大型車両、トレーラー車両、建設、石油・ガス、機械産業複合体向けの設備を搭載するための特殊車両シャーシを製造している。現在、この企業は連盟国家の管轄下にある。"
 BLR_140_zavod_remont_desc: "第140修理工場は、ベラルーシの軍需産業複合体に属する国営企業で、装甲車両やそのエンジンの修理・改修を専門としている。"
