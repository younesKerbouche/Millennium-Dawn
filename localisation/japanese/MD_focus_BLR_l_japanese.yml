 BLR_revanshh: "プラーヴィー・レヴァンシュ"
 BLR_MVD_desc: "ベラルーシの国家行政機関であり、内務機関および内務省内務部隊のシステムを率い、その権限の範囲内で、犯罪との闘い、公共秩序の保護、公共安全の確保の分野における規制と管理、およびこの分野における他の共和国国家行政機関の活動調整を実施する。"
 BLR_Countering_Cybercrime_desc: "サイバー犯罪も我々の監督下にあるべきだ。"
