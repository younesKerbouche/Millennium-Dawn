 belarus_another.55.t: "ジーンズ革命"
 belarus_another.55.d: "ベラルーシで抗議が勢いを増しており、ベラルーシ政府はそれを鎮圧できない。多分、我々は介入して彼らの政府を救うべきだろうか？"
 belarus_another.55.a: "我々は専門家を送るだろう"
 belarus_another.55.b: "干渉しないでおこう"
 belarus_another.56.t: "ジーンズ革命"
 belarus_another.56.d: "ロシアは我々に専門家を送り、我々は共に抗議を鎮圧することができた！"
 belarus_another.56.a: "ありがとうロシア"
 belarus_another.57.t: "ジーンズ革命"
 belarus_another.57.d: "我々は秘密裏にロシア政府に助けを求めたが、彼らは我々を拒否し、それは我々を革命運動と一対一で残す。"
 belarus_another.57.a: "神よ、我らを助けたまえ"
 belarus_another.58.t: "ジーンズ革命"
 belarus_another.58.d: "抗議は勢いを増しており、いくつかの行政庁舎は既に占拠され、さらに他の都市でも暴動が既に始まっており、加えて、将軍の一部が反乱軍に寝返った。我々は何をすべきか？"
 belarus_another.58.a: "我々は最後まで戦う！"
 belarus_another.58.b: "我々は平和的に権力を譲るだろう"
 belarus_another.59.t: "ベラルーシ、融資要請"
 belarus_another.59.d: "ベラルーシ政府は我々に融資を提供するよう要請している。我々は彼らの支払い能力を確信できないかもしれないが、我々が得る影響力は間違いなくそれ自体を支払うだろう。"
 belarus_another.59.a: "彼らに金を与えよう"
 belarus_another.59.b: "我々は拒否するだろう"
 belarus_another.60.t: "ロシア融資"
 belarus_another.60.d: "ロシア政府は我々に融資することに同意した。"
 belarus_another.60.a: "よし"
 belarus_another.61.t: "ロシア融資"
 belarus_another.61.d: "ロシア政府は我々への融資を拒否した。"
 belarus_another.61.a: "残念だ。"
 belarus_another.62.t: "ベラルーシが共同カリウム貿易機関の設立を提案"
 belarus_another.62.d: "ベラルーシ政府は、ウラルカリとベラルーシカリという2つの企業による共同カリウム貿易機関を設立することを提案している。これにより、この資源からより多くの利益を得ることができるだろう。"
 belarus_another.62.a: "同意する"
 belarus_another.62.b: "同意しない"
 belarus_another.63.t: "共同カリウム貿易"
 belarus_another.63.d: "ロシア政府は共同のカリウム貿易会社を設立することに合意した。"
 belarus_another.63.a: "よし"
 belarus_another.64.t: "ベラルーシが共同カリウム貿易を停止"
 belarus_another.64.d: "我々の二つのカリ販売企業間の対立はその限界に達し、ベラルーシ政府は独自の会社を割り当て、独自の販売業者を創設することを決定した。"
 belarus_another.64.a: "残念だ。"
 belarus_another.65.t: "親連合クーデター"
 belarus_another.65.d: "行政や法執行のあらゆる資源と人脈を使って、ベラルーシでクーデターを実行する。"
 belarus_another.65.a: "結果を見てみよう"
 BLR_oil_sov: "ベラルーシとのエネルギー契約"
 BLR_new_railways: "新たな鉄道"
 BLR_constitution_BSSR: "ベラルーシ・ソビエト社会主義共和国憲法"
 BLR_constitution_BSSR_desc: "まず第一に、BSSR（白ロシア・ソビエト社会主義共和国）憲法を回復する必要がある。"
 BLR_Excursion_Vilnius: "ヴィリニュスへの「遠足」"
 BLR_Excursion_Vilnius_desc: "ワグネル隊員は積極的に扇動し、ヴィリニュスへの「遠足」を手配したいという願望について不平を言っている。我々は彼らがそれを組織するのを手伝うことができる。我々の領土からの国境突破は理論的には可能だが、この後ポーランドは我々に宣戦布告するだろうか？"
 BLR_vilnius_return: "ヴィリニュス統合"
 BLR_vilnius_returns: "ヴィリニュス統合"
 BLR_belorusisation_vilnius: "ヴィリニュスのベラルーシ化"
 BLR_belorusisation_vilnius_desc: "ヴィリニュスは長い間我々が所有したかった係争地域であったが、今や我々がそれを習得したので、ベラルーシ人による地域定住の考えを大衆に推進する準備ができている。"
 BLR_new_democratic_constitution: "新民主憲法"
 BLR_new_democratic_constitution_desc: "西側民主主義と一致する新しい憲法を採択する時が来た。"
 BLR_Great_stone_china: "中国のグレートストーン"
 BLR_national_library: "ベラルーシ国立図書館"
 BLR_Transnistria_enemy: "トランスニストリア問題解決"
 BLR_Transnistria_enemy_desc: "小さな未承認国家がトランスニストリアである。それは長い間モルドバの頭痛の種であったが、我々はこの問題を解決するのを助ける準備ができている。もちろん、これらの土地を我々自身のために取ることで。"
 BLR_transnistria_claims: "§Y[PMR.GetNamewithFlag]§!への領土主張！"
 BLR_batka_krut_TT: "我々は§Y政治領域§!を§R浄化§!し、我々に忠実な§Gいくつかの政党§!だけを残し、§Yルカシェンコ§!のために§G真の愛国政党を創設§!するだろう！"
 belarus_politics.1.t: "新しい政治的現実"
 belarus_politics.1.d: "抗議者に対する勝利は記念碑的であったが、我が国を破壊する時をただ待っている反体制派組織と政党の広範なネットワークがまだある。これを防ぐために、我々は不必要な政治家と組織の政治分野を完全に浄化し、我々に忠実な政党だけを残す必要があり、また政治領域を支配するために独自の政党も必要かもしれない。あるいは全てをそのままにしておくこともできるが、敵は依然として国内で我々に影響を与えるための道具を持つだろう。"
 belarus_politics.1.a: "彼らを揺さぶれ！"
 belarus_politics.1.b: "これ以上人々を怒らせるのはやめよう。"
 BLR_revoult_army_gco_drone_desc: "軍の効果を高めるため、積極的にドローンを活用する。"
 BLR_potato_empire_idea: "ポテト・エンパイア"
 BLR_country_for_life_idea: "生活のための国"
 BLR_pension_reform_idea: "年金改革"
 BLR_agriculture2: "民間農村企業の強化"
 BLR_agriculture2_desc: "ベラルーシの農業部門のさらなる民営化。"
 BLR_country_for_life_idea_desc: "「生活のための国」は、ベラルーシのブロガーで活動家のセルゲイ・チハノフスキーに関連するスローガンおよび運動である。これは、一般市民が自由に、恐れることなく生きられるベラルーシの姿を示している。"
 BLR_pension_reform_idea_desc: "年金基金は社会の機能にとって不可欠であり、その制度がより良く機能するようにいくつかの変更が必要である。"
 BLR_assembly_shop_of_europe: "ヨーロッパの組立工場"
 BLR_assembly_shop_of_europe_desc: "おそらく最も見過ごされている経済国の一つであるベラルーシは、ロシアを凌駕する潜在能力を秘めている...少なくとも経済面においては。しかし、それは既存の根本的な問題の解決に注力した場合に限られる。何年にもわたり、我々は経済への最も基本的な投資すら怠ってきたのだから。"
 BLR_increase_livestock_imports: "家畜輸入の増加"
 BLR_increase_livestock_imports_desc: "§C'この牛乳、変な味がする'§!\n\n我々の民は動物を必要としている。食料としてだけでなく、生産活動にも活用するためだ。牛は特に乳製品を生産できる点で、この目的に最適である。多様な用途がある乳製品を活用すれば、農業部門を大きく活性化させることができるだろう。"
 BLR_proportional_mining: "比例採掘"
 BLR_proportional_mining_desc: "資源が欲しいからといってどこでも掘り進めるわけにはいかない。事前に適切なインフラを整備しなければならないのだ。そのためには、資源需要が正当化される地域にのみ鉱山を設置し、産業部門が存在する地域でのみ新たな鉱山を建設する。もちろん大気汚染は悪化するだろうが、少なくとも[BLR.GetLeader]は立派な宮殿を建設する資金を調達できるだろう。"
 BLR_industrial_wide_reform: "産業全体の改革"
 BLR_industrial_wide_reform_desc: "ベラルーシの産業の心臓部は現在も力強く鼓動しているが、さらに強く打つ可能性がある。我々は持続可能な産業拡大に関する知見を深める一連の改革を開始する。"
 BLR_fostering_automotive_innovation: "自動車のイノベーションの促進"
 BLR_fostering_automotive_innovation_desc: "ベラルーシの自動車産業がまだ世界的に有名ではないとはいえ、その構想が完全に消えたわけではない。適切な動機付けとプロパガンダ（そしておそらく資金も）があれば、ドイツに匹敵する自動車の巨人を生み出すきっかけを確実に掴めるだろう。たぶん。"
 BLR_the_fate_of_belarusian_steel_works: "ベラルーシ製鉄所の運命"
 BLR_the_fate_of_belarusian_steel_works_desc: "1984年に設立されたベラルーシ鋼鉄工場株式会社は、ベラルーシの産業に世界最高水準の鋼材を供給しており、これほどの品質の鋼材は地球上のどこにも存在しない。"
 BLR_tractors: "ヨーロッパ最強のトラクター"
 BLR_tractors_desc: "ベラルーシの産業で知られるものの一つが信頼性の高いトラクターであり、同国の農家は欧州の羨望の的となっている。トラクター産業への資金投入は、農場に最新鋭の設備を導入できるようになるため、経済をさらに活性化させることに繋がるだろう。"
 BLR_buses: "イーストバス"
 BLR_buses_desc: "幸いなことに、複数の企業に所属する優秀なエンジニアたちが、信頼性のあるバスの製造という不可能と思われた課題を解読することに成功した。この成果を踏まえ、当社のバスはさらに改良を重ねていく。少しの幸運と資金さえあれば、私たちはすぐにでも作業に着手し、イギリス東部で最高のバスを製造するだろう。"
 BLR_trains: "ビエラルースカヤ・チフンカの活性化"
 BLR_trains_desc: "§R「どんな新幹線よりも速い！」§!\n\nBielaruskaja Čyhunka（日本語圏の我々の文化的に優れたベラルーシ語を学ぶのが面倒な人々には、ベラルーシ鉄道と呼ばれている）は、国境内に住む多くの市民のための鉄道インフラ整備の最前線に立ってきた。運輸省に直接報告するベラルーシ鉄道は、ソ連時代からの継承企業の一つであり、現在もベラルーシ鉄道における独占状態を継続する見込みである。我々はベラルーシ鉄道を活性化させ、ベラルーシの通勤者のニーズに最適な列車メーカーへの資金提供も可能とする。"
 BLR_infrastructure_contracts: "不動産インフラ契約"
 BLR_new_paths: "すべての道は[BLR.capital.GetCapitalVictoryPointName]に通じる"
 BLR_revamp_railroads: "刷新された鉄道"
 BLR_revamp_railroads_desc: "国内の鉄道システムは老朽化した設備と遅延した運行に悩まされている。現代基準で刷新すれば移動時間が短縮され、保守上の問題も減少する。強化された鉄道システムは民生・産業双方の輸送を促進する。"
 BLR_belneftekhim: "ベルネフテクヒムを強化する"
 BLR_belneftekhim_desc: "ベルネフテヒムはベラルーシの石油化学産業において中核的な役割を担っているが、競争力を維持するためには近代化が必要である。新技術や精製プロセスへの投資は生産物の品質向上につながる。こうしたアップグレードは世界市場における当社の地位を確固たるものにする。"
 BLR_the_belaruskali_monopoly: "ベラルーシ独占を維持する"
 BLR_the_belaruskali_monopoly_desc: "ベラルーシカリは我々の最も貴重な資産の一つであり、その独占状態を維持することで予測可能な収益を確保できる。同社の市場地位を強化することは、カリ産業におけるベラルーシの影響力を守ることに繋がる。この分野の安定は、より広範な経済計画を支える基盤となる。"
 BLR_uplift_grodno_azot: "アップリフト・グロドノ・アゾト"
 BLR_uplift_grodno_azot_desc: "グロドノ・アゾート社は農業と産業に不可欠な化学製品を生産している。施設の近代化により効率が向上し、廃棄物が削減される。この工場への支援は、化学セクター全体を強化することを意味する。"
 BLR_tend_to_oil_shale: "オイルシェールの探索"
 BLR_tend_to_oil_shale_desc: "ベラルーシには、未開発のまま残されているオイルシェール鉱床の可能性がある。これらの油田の調査と開発は、エネルギー源の多様化につながる可能性がある。たとえ小規模な発見であっても、外国からの輸入への依存を軽減できるだろう。"
 BLR_award_chinese_contractors: "中国企業に契約を授与"
 BLR_award_chinese_contractors_desc: "中国建設企業は競争力のある入札と迅速なプロジェクト遂行を提供する。主要契約を彼らに授与することは、我々のインフラ計画を加速させることができる。この動きは北京との外交的・経済的結びつきも強化する。"
 BLR_award_luxembourgian_contractors: "ルクセンブルク人をなだめる"
 BLR_award_luxembourgian_contractors_desc: "ルクセンブルク企業は高品質な仕事を提供し、我々の市場への公平なアクセスを期待している。彼らに重要な契約を授与することは、関係改善につながり、協力する意思を示すことになる。彼らの参画は国内の建設基準の向上にも寄与しうる。"
 BLR_potash_safety_and_hazards_regulation: "カリウムの安全性と危険性に関する規制"
 BLR_potash_safety_and_hazards_regulation_desc: "カリウム採掘は安全規則を無視すれば重大なリスクを伴う。より強力な規制を設けることで労働者を保護し、事故を防止できる。より安全な産業は、より安定的で信頼性の高い生産も保証する。"
 BLR_bountiful_fields: "豊かな畑を耕す"
 BLR_bountiful_fields_desc: "ベラルーシは肥沃な土壌を有するが、収穫量は不安定である。農家への支援拡大と優れた農業手法の導入により、農地を安定した収穫源へと変革できる。この取り組みは食料安全保障を向上させ、農村コミュニティを強化する。"
 BLR_speed_up_land_reformation: "土地改革の加速"
 BLR_speed_up_land_reformation_desc: "土地改革は全国的に遅々として進まず、地域によってばらつきがある。このプロセスを加速させることで、農民の安定化と投資促進が図られる。所有権に関する明確なルールは、農業生産性全体の向上につながる。"
 BLR_reinforce_government_support_for_agriculture: "農業支援の強化"
 BLR_reinforce_government_support_for_agriculture_desc: "農業はベラルーシ社会の基盤であり続け、政府の強力な支援を必要としている。補助金の増額、研修、設備へのアクセス拡大は収穫量を増やし、小規模農家を守る。強靭な農業部門は国家の安定を支える。"
 BLR_achieving_self_sufficiency: "自給自足を追求する"
 BLR_achieving_self_sufficiency_desc: "輸入依存度の削減は国家の自立性と経済的安定性を強化する。国内産業の発展と生産性の向上により、ベラルーシは自国の需要をより多く満たせるようになる。この目標の達成には時間を要するが、長期的な回復力にとって不可欠である。"
 BLR_streamline_taxation: "税制の合理化"
 BLR_streamline_taxation_desc: "複雑な税制は企業の成長を阻害し、投資家を苛立たせる。規則を簡素化すれば起業を促進し、官僚的な遅延を減らせる。より明確な課税はコンプライアンスを容易にし、税収増につながる。"
 BLR_counterurbanization: "反都市化政策"
 BLR_counterurbanization_desc: "地方では都市部への人口流出が続き、不均衡な発展が生じている。反都市化政策は新たな投資とサービスの向上を通じて村落を支援することを目的とする。農村生活の強化は全国的な成長の均衡化に寄与する。"
 BLR_potash_large_reserves: "豊富なカリウム埋蔵量"
 BLR_agriculture_reduced: "農業の縮小"
 BLR_belneftekhim_idea: "ベルネフテクヒム"
 BLR_streamlined_taxation: "効率化された課税"
 BLR_safety_protocols_in_place: "実施された安全プロトコル"
 BLR_disease_amongst_livestock: "家畜の病気"
 BLR_belarusian_trains: "指揮者スティード"
 BLR_treading_on_thin_steel: "薄い鋼鉄の上を歩く"
 BLR_treading_on_thin_steel_desc: "経済面では、氷がすべて溶けてしまったため、我々は薄い鋼鉄の上を歩いているような状態だ。資源であれ生産であれ、産業をさらに発展させることでこの鋼鉄を強化する必要がある。"
 BLR_agricultural_shock: "農業ショック"
 BLR_agricultural_shock_desc: "我々は経済を工業中心へと移行させる過程であまりにも急ぎすぎたため、その結果として農業部門は深刻な打撃を受けた。"
 BLR_automotive_industry: "ベラルーシの自動車産業"
 BLR_automotive_industry_desc: "4つのドアと、おそらく1つの車輪さえあれば、信頼性が高く、信頼に足る、現代的なベラルーシ製機械は完成する。自動車分野への進出により、メルセデスやBMWで働く無能な愚か者どもを確実に打ち負かすだろう。"
 BLR_activates_fermer_mission_TT: "£text_icon_kaldanger Will activate a §Hmission§! requiring us to build §HAgricultural Districts§! in certain regions\n - Failure to meet these demands may result in agrarian discontent\n - If successful, we will receive a boost to the national economy"
 BLR_livestock_warning_TT: "£text_icon_kaldanger There will be a risk of disease §Rkilling§! our livestock depending on our §HGenetic Engineering§! research level\n\n§H500§! cows will be imported from a friendly state"
 BLR_steel_warning_TT: "£text_icon_kaldanger If we initiate reforms to orient our economy towards an §HIndustrial Focus§! without having §H11 Civilian Industries§! first, we may experience a short crisis"
 BLR_potash_purchase_TT: "We will make an attempt to purchase §HSafety Equipment§! for our workers, but make no promises"
 BLR_oil_shale_TT: "Every state with at least §H3 Strategic Resource Reserves§! will receive £oil_texticon  §H2§! oil"
 BLR_factory_to_steel_TT: "We will begin §HMining Operations§! in every state with §H1 Civilian Industry§! or more"
 belarus_md.1.t: "農業危機の兆し"
 belarus_md.1.d: "産業主導型経済への急激な転換に伴い、政府支援が撤廃されたものの、代替となる適切なインフラが整備されていなかったため、農業部門は突然の打撃を受けた。その結果、農業部門は完全な回復に1年を要するほどの深刻な打撃を受けた。"
 belarus_md.1.a: "くそっ"
 belarus_md.2.t: "民営化すべきか、否か?"
 belarus_md.2.d: "ベラルーシ鋼鉄工場株式会社は、ソビエト連邦時代である1984年に設立された。それ以来、多くの変化があり、連邦の崩壊により我々はついに市場をある程度開放するに至った。国内からは、同社の民営化を推進し、創出される収益を活用すべきとの声も上がっている。しかし一方で、これほど重要な企業を他者の手に渡すべきではないと警告する者たちも存在する。"
 belarus_md.2.a: "民営化はしません！"
 belarus_md.2.b: "民営化が唯一の答え"
 belarus_md.3.t: "家畜の間で病気が急速に蔓延"
 belarus_md.3.d: "友好国から約500頭の牛を輸入した後、専門家による分析の結果、ベラルーシ全土で家畜の死亡が急増していることが判明した。さらに調査を進めたところ、輸入された牛の一頭が牛海綿状脳症（通称「狂牛病」）に感染していたことが確認された。この結果、牛から変異型狂牛病に感染した市民が既に数名、病院に搬送されている。"
 belarus_md.3.a: "物事がうまくいけば"
 BLR_peleng_desc: "JSCペレングはベラルーシの企業である。ミンスクに本社を置き、軍事・民生用光電子システムの開発・製造を専門としていおり、ベラルーシにおける光電子産業の主要企業だ。"