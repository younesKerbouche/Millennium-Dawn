 belarus_export.18.a: "痛ましい"
 belarus_export.19.t: "ベラルーシ製シャシー"
 belarus_export.19.d: "ベラルーシ製造業者は我々の多くの軍用車両のために彼らのシャシーを提供する準備ができている。我々はこの契約に同意するだろうか？"
