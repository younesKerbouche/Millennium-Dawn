 belarus_export.3.a: "ベラルーシの武器に栄光あれ"
 belarus_export.6.t: "ベラルーシ、我々にトラクター販売提案"
 belarus_export.6.d: "ベラルーシMTZ工場は我々に彼らの製品――最新のトラクター――を購入することを提案している。それらは我々の農業産業の発展に完全に役立つだろう。"
 belarus_export.6.a: "我々はそれらを購入することに同意する"
 belarus_export.6.b: "我々には必要ない"
 belarus_export.7.t: "我らがトラクターは購入された"
 belarus_export.7.d: "[FROM.GetNameWithFlag]はトラクター供給に関する我々との契約締結に同意した。"
 belarus_export.7.a: "素晴らしい"
 belarus_export.8.t: "我らがトラクター購入せずと決定"
 belarus_export.8.d: "[FROM.GetNameWithFlag]はトラクター供給に関する我々との契約締結を拒否した。"
 belarus_export.8.a: "痛ましい"
 belarus_export.9.t: "ベラルーシ・ミノトルとの契約"
 belarus_export.9.d: "我々は長い間このベラルーシ企業と協力したいと考えてきた。彼らは我々の車輪付き軍用車両を修理し、それは我々を大いに助けるだろう。"
 belarus_export.9.a: "結構だ"
 belarus_export.10.t: "第558航空機修理工場との契約"
 belarus_export.10.d: "ベラルーシの技術者は航空機機器修理のためのサービスを我々に提案している。彼らと契約締結に同意するだろうか？"
 belarus_export.10.a: "もちろん、これは良い提案だ"
 belarus_export.10.b: "いいえ、我々は彼らの提案を拒否するだろう"
 belarus_export.11.t: "第558航空機修理工場との新契約"
