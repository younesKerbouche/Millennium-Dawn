 belarus_export.12.a: "痛ましい"
 belarus_export.13.t: "ペレング社との契約"
 belarus_export.13.d: "電子機器を専門とするベラルーシ企業ペレングは、ATGM兵器用誘導装置提供におけるサービスを提供する準備ができている。我々はこの契約に同意するだろうか？"
 belarus_export.13.a: "もちろん、これは良い提案だ"
 belarus_export.13.b: "いいえ、我々は彼らの提案を拒否するだろう"
 belarus_export.14.t: "ペレング社との新契約"
 belarus_export.14.d: "[FROM.GetNameWithFlag]はATGM用装備供給に関するペレングとの契約に署名した。"
 belarus_export.14.a: "素晴らしい"
 belarus_export.15.t: "ペレング社との契約は拒否された"
 belarus_export.15.d: "[FROM.GetNameWithFlag]はATGM用装備供給に関するペレングとの契約を拒否した。"
 belarus_export.15.a: "痛ましい"
 belarus_export.16.t: "ベラルーシ製ATGM"
 belarus_export.16.d: "ベラルーシ製造業者は納入のために彼らのATGMを我々に提案したいと考えている。我々はこの契約を受け入れることに同意するだろうか？"
 belarus_export.16.a: "もちろん、これは良い提案だ"
 belarus_export.16.b: "いいえ、我々は彼らの提案を拒否するだろう"
