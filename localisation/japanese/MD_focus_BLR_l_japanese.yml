l_japanese:
 BLR_china_friendship: "中国とのパートナーシップ"
 BLR_china_friendship_desc: "我々は両国間の友好関係を強化するつもりだ。"
 BLR_Bel_G2: "ベルジー"
 BLR_Bel_G2_desc: "JSC「ベルジー」は、中国の吉利（ジーリー）乗用車を組み立てるためのベラルーシ＝中国合弁事業である。ベラルーシにある2つの乗用車組立会社のうちの1つ。ボリソフ近郊のJSC「ボリソフ自動車水力増幅器工場」の賃貸区域に置かれている。"
 BLR_Chinese_Modernization_Railway: "鉄道の近代化"
 BLR_Chinese_Modernization_Railway_desc: "中国の同僚たちは我が国の鉄道網の近代化に資金を提供することに同意した。"
 BLR_Brigade_Territorial_Defence: "領土防衛旅団創設"
 BLR_Brigade_Territorial_Defence_desc: "戦争の勃発は、我々に領土防衛を戦争へと引き上げることを強いる。"
 BLR_sso: "特殊作戦軍創設"
 BLR_sso_desc: "ベラルーシ共和国軍特殊作戦部隊は、ベラルーシ共和国軍の高度な機動性を備えた部隊であり、ソ連空挺部隊およびベラルーシ共和国におけるソ連軍参謀本部情報総局（GRU）の特殊部隊の後継部隊である。主な任務は、対破壊工作活動、諜報活動、非合法武装集団との戦闘、ベラルーシ共和国に対する武力紛争終結のための特殊手段を用いた様々な任務の遂行で、戦略的抑止力の主要な要素の一つとして機能している。"
 BLR_trans_army: "輸送部隊創設"
 BLR_trans_army_desc: "ベラルーシ輸送部隊は、ベラルーシ国軍の軍種である。トラック、鉄道、航空機による人員と物資の輸送を担当し、全国の他の軍種からの部隊への輸送支援任務を遂行する。"
 USSR_Legacy: "ソ連の遺産"
 USSR_Legacy_desc: "我々は、受け継いだ遺産を発展させるためにあらゆる努力と手段を尽くす。"
 BLR_mi_8: "Mi-8"
 BLR_Communism_start: "共産主義の帰還"
 BLR_Communism_start_desc: "ベラルーシに共産主義が再び戻ってきた。共産党は再びこの国でマルクス・レーニン主義への道を切り開くのだろうか？"
 BLR_trade_with_nko: "北朝鮮との貿易"
 BLR_trade_with_nko_desc: "北朝鮮は小国ではあるが、社会主義陣営の同盟国であり、我々は貿易関係を構築する用意がある。"
 BLR_nko_workers: "北朝鮮労働者"
 BLR_nko_workers_desc: "北朝鮮の労働者を我が国に招へいする準備が整っている。彼らは効率性と勤勉さで有名だ。"
 BLR_nko_miiltary_coop: "北朝鮮との軍事技術協力"
 BLR_nko_miiltary_coop_desc: "我々は北朝鮮人民軍との軍事技術協力を開始する準備ができている。"
 BLR_rotation_KGB: "KGB内のローテーション"
 BLR_rotation_KGB_desc: "我々は人員をローテーションしている。なぜなら、今や我々には強力で力強い組織が必要だからだ。"
 BLR_North_Korea_workers: "北朝鮮労働者"
 BLR_SMERSH_2: "スメルシ2.0"
 BLR_SMERSH_2_desc: "我々はスメルシを復活させるだろう。ソビエトの経験を国家の利益のために利用する時が来た。"
 BLR_arest_silovic: "治安部隊粛清"
 BLR_arest_silovic_desc: "多くの治安部隊が新政府に反対していることが判明したので、彼らを粛清する時が来た"
 BLR_antigay_propaganda_laws: "反ゲイプロパガンダ法"
 BLR_antigay_propaganda_laws_desc: "我が国でLGBTの人々を法的に禁止する時が来た。"
 BLR_clean_soc_net: "ソーシャルネットワーク浄化"
 BLR_clean_soc_net_desc: "我々は全てのソーシャルネットワークを浄化し、敵のプロパガンダの拡散を許さない。"
 BLR_pioneria: "ピオネール"
 BLR_pioneria_desc: "若者は怠けてはいけない。だから我々は少年先鋒隊を復活させる。"
 BLR_Marks_school: "学校でのマルクス主義"
 BLR_Marks_school_desc: "学校のカリキュラムには必然的にマルクス主義教育が含まれることになる。"
 BLR_free_education: "無料教育"
 BLR_free_education_desc: "教育は無料であり、栄光ある我が国のすべての国民が利用できるようにすべきである。"
 BLR_state_atheism: "国家無神論"
 BLR_state_atheism_desc: "宗教は人民のアヘンである。だから宗教と戦う時が来た。"
 BLR_collectivism: "集団主義"
 BLR_collectivism_desc: "集団化は一度機能したので、経験を繰り返すだろう。"
 BLR_fight_international_capitalists: "国際資本家との戦い"
 BLR_fight_international_capitalists_desc: "オリガルヒは危険で腐敗した階級であり、ソ連時代のクラーク（富農）に劣らない。ソ連崩壊後、ロシアとベラルーシのオリガルヒは経済的影響力をますます強め、外国企業主導のグローバリズム経済モデルを推進することでベラルーシの労働者を失業させてきた。真の社会主義を復活させるには、まず国際資本家階級を駆逐することが不可欠である。"
 BLR_weaken_the_banks: "銀行弱体化"
 BLR_weaken_the_banks_desc: "銀行は資本主義の近衛兵であり、その旗印を戦闘に掲げ、その存在そのもので利益を守っている。彼らは世界の貧しい地域に干渉し、賃金ダンピングと利子投機で労働者階級を虐待し、合法的および違法的な寄付の両方で政治に影響を与えている。銀行は、単なる非政治的な短期金融業者である状態に戻されなければならない。"
 BLR_ultimate_tax_reform: "大税制改革"
 BLR_ultimate_tax_reform_desc: "我々は大規模な税制改革を実施する意向であり、これにより一般の人々の税負担は軽減されるが、企業にとっては逆になるだろう。"
 BLR_single_party: "単一政党"
 BLR_single_party_desc: "社会主義への道は一つしかないため、一つの政党があるべきだ。"
 BLR_nationalize_foreign_business: "外国企業国有化"
 BLR_nationalize_foreign_business_desc: "外国人が所有する産業施設は常に経済的安全保障上のリスクである。外国が経済制裁で脅す中、産業所有者が一夜にして撤退し、施設の重要部品を持ち去る懸念は常に存在する。これを防ぐには、たとえ他国を怒らせようとも、これらの産業を国家の所有とする必要がある。"
 BLR_five_year_plan: "第一次五カ年計画"
 BLR_five_year_plan_desc: "西側諸国の自由経済モデルは社会主義国にとって未来ではない。計画経済への回帰、できればソ連式の五カ年計画のような形での回帰は、これまで野放しだった経済に政府に大きな影響力を与えることになるだろう。"
 BLR_reestablish_the_military_industrial_complex: "軍産複合体再建"
 BLR_reestablish_the_military_industrial_complex_desc: "陸軍と人民は一つである！"
 BLR_mobilize_the_masses: "大衆動員"
 BLR_mobilize_the_masses_desc: "我が軍は、党が要求する場所で我が国の利益を守るために人々を必要としている。"
 BLR_better_roads: "一般道路改善"
 BLR_better_roads_desc: "我が国の道路問題に密接に取り組む必要がある。"
 BLR_progress_cult: "進歩崇拝"
 BLR_progress_cult_desc: "社会主義者は社会的・科学的進歩を望む。後者は21世紀において特に重要であり、国家安全保障のためだけでなく、革命を広め社会主義の目標を達成するためである。この目標は、科学技術が一定の段階まで進歩しなければ完全に達成できない。"
 BLR_soviet_academy_of_sciences: "ソ連科学アカデミー"
 BLR_soviet_academy_of_sciences_desc: "ソビエト科学アカデミーはソビエト連邦を代表する科学機関であった。我々の最も優秀で聡明な頭脳が再びここに集い、資本主義世界が羨むような技術的・科学的飛躍を成し遂げるため、たゆまぬ努力を重ねるであろう！"
 BLR_the_culture_of_proletarianism: "プロレタリア文化"
 BLR_the_culture_of_proletarianism_desc: "労働者階級のためにプロレタリア文化を植え付ける時が来た。その助けを借りて、我々は共に共通の、美しい共産主義の未来へと進むだろう。"
 BLR_empower_the_kgb: "KGBの影響力拡大"
 BLR_empower_the_kgb_desc: "我々は敵による内部体制の破壊を防ぐために、国内におけるKGBの影響力を拡大する所存である。従って、活動遂行のため更に多くの権限を発給する。"
 BLR_erase_nationalist: "全ての民族主義者を投獄せよ"
 BLR_erase_nationalist_desc: "国内の国粋主義細胞を排除する時が来た。"
 BLR_the_litbel_start: "リトベル復活"
 BLR_the_litbel_start_desc: "リトベルはロシア内戦中に短期間現れたソビエト共和国である。リトアニアの兄弟たちと力を合わせるという見通しは、我々にとって非常に魅力的に聞こえる。"
 BLR_peaceful_litbel: "リトアニアに赤旗を"
 BLR_peaceful_litbel_desc: "必要な準備は全て整った。全ての諜報員、徴用された市民、政治家は配置についた。傀儡政権の占領からリトアニアを解放する時が来た。"
 BLR_the_litbel: "二民族国家"
 BLR_the_litbel_desc: "我々が一つの国となる時が来た。ベラルーシ人とリトアニア人の二つの民族からなる国として。"
 BLR_dissolve_monasteries: "修道院解散"
 BLR_dissolve_monasteries_desc: "我々は国から宗教を完全に浄化するだろう！"
 BLR_support_of_the_worker: "労働者支援"
 BLR_support_of_the_worker_desc: "労働者階級は我々の支援であり力である。我々は資本主義の伝染病との戦いにおいて常に彼らを支援するだろう！"
 BLR_presidential_election_of_2001: "政治領域"
 BLR_presidential_election_of_2001_desc: "新千年紀に誰が我が国を率いるか決める時が来た。"
 BLR_Andrey_sannikov: "西側民主主義の道"
 BLR_Andrey_sannikov_desc: "我が国は新しい指導者を選出した。今、彼は我々を明るい民主的な未来へと導くだろう。"
 BLR_Join_GUAM: "GUAM加盟"
 BLR_Join_GUAM_desc: "我々はGUAMに加盟することにより、旧ソ連圏における絆を強化するだろう。"
 BLR_American_Protection: "米国の保護"
 BLR_American_Protection_desc: "ロシアが我々の行動と攻撃性を無視する可能性は低いので、我々にはアメリカの助けが必要である。"
 BLR_Linking_foreign_currency: "通貨をユーロに連動"
 BLR_Linking_foreign_currency_desc: "通貨の不安定性は排除されなければならない。我々は通貨をユーロに連動させるだろう。"
 BLR_closed_border_with_Russia: "ロシアとの国境閉鎖"
 BLR_closed_border_with_Russia_desc: "我々は再びロシアとの国境検問所を設置している。ロシア領土から誰も自由に我が国へ移動できなくなるだろう。"
 BLR_NATO_Membership_Campaign: "NATO加盟キャンペーン"
 BLR_NATO_Membership_Campaign_desc: "NATO加盟準備のためのキャンペーンを開始する時が来た。"
 BLR_USA_military_Cooperation: "米国軍事技術協力"
 BLR_USA_military_Cooperation_desc: "アメリカ合衆国との軍事技術分野における協力は、我々に巨大な利点をもたらすだろう。"
 BLR_Invite_NATO_advisors: "NATO軍事顧問招待"
 BLR_Invite_NATO_advisors_desc: "我々は軍事司令部を完全に改革したので、NATO軍事顧問を招待するだろう。"
 BLR_USAD_request: "USAID要請"
 BLR_USAD_request_desc: "我々は支援のためにUSAIDに連絡することにした。"
 BLR_Military_Exercises_NATO: "NATOとの軍事演習"
 BLR_Military_Exercises_NATO_desc: "我が軍はNATOとの最初の共同演習を開催するだろう。"
 BLR_NATO_integration_command: "NATO統合司令部"
 BLR_NATO_integration_command_desc: "NATO統合司令部は、この同盟への加盟に向けた我々の次のステップである。"
 BLR_Request_NATO_membership: "NATO加盟申請"
 BLR_Request_NATO_membership_desc: "NATO加盟を申請する時が来た。"
 BLR_western_diplomats: "西側外交官"
 BLR_western_diplomats_desc: "西側諸国の外交官が我々を訪問し、我々が達成した勝利を積極的に祝福した。今、ベラルーシは西側への道を選ぶことができる。"
 BLR_denied_sanctions: "制裁解除"
 BLR_denied_sanctions_desc: "我々が正当な選挙を行った今、全ての制裁は我々から解除されるだろう。"
 BLR_people_rights: "人権"
 BLR_people_rights_desc: "我々は人々の権利と自由を尊重しなければならない。"
 BLR_Freedom_Meetings: "集会・結社の自由"
 BLR_Freedom_Meetings_desc: "集会と結社の権利は保障されなければならない。"
 BLR_dont_torture: "医療改革"
 BLR_dont_torture_desc: "質の高い医療に対する市民の要求は基本的なニーズの一つであり、それを実施することにより、我々は美しい国を建設することができるだろう。"
 BLR_EU_integration: "EUへの統合"
 BLR_EU_integration_desc: "我々は欧州連合への統合を目指す。"
 BLR_Attract_European_investments: "欧州投資誘致"
 BLR_Attract_European_investments_desc: "我々は経済を改善するために欧州の投資家を引き付ける準備ができている。"
 BLR_Opening_garment: "人気ブランド衣料工場開設"
 BLR_Opening_garment_desc: "我々は我が国の領土で人気ブランドの衣料製品の生産を確立する準備ができている。"
 BLR_simplification_labor_code: "労働法簡素化"
 BLR_simplification_labor_code_desc: "労働法の規範を変更する必要がある。従業員が仕事の代わりに絶えず労働組合に行くことができないように。"
 BLR_Encourage_Exchange_Students_desc: "我々の学生は欧州の同僚との交換プログラムに参加する準備ができている。"
 BLR_Adopt_EU_Intellectual: "EU知的所有権法採用"
 BLR_Adopt_EU_Intellectual_desc: "この分野における欧州基準に準拠するために、EU知的所有権法を採用する必要がある。"
 BLR_Digitalization: "デジタル化"
 BLR_Digitalization_desc: "その品質を向上させるために生産をデジタル化する必要がある。"
 BLR_political_platforms: "外国企業向け政治プラットフォーム作成"
 BLR_political_platforms_desc: "多分、我々はこれを外国企業に許可すべきだろうか？"
 BLR_Custom_Institutional_reforms: "バイオ燃料"
 BLR_Custom_Institutional_reforms_desc: "代替燃料源は、友好関係を持ちたくない国々への依存を減らすのに役立つ。"
 BLR_Market_Economy: "機能的市場経済"
 BLR_Market_Economy_desc: "本格的な市場経済こそが、我々が努力してきたものであり、欧州的で民主的な国で機能すべきものである。"
 BLR_Delete_KGB2: "KGB解体"
 BLR_Delete_KGB2_desc: "我々はKGBを新しい構造、すなわち国家安全保障局に置き換えるだろう。この組織は我々の西側的理想に忠実な職員から採用されるだろう。"
 BLR_US_money: "米国投資"
 BLR_US_money_desc: "我が国でさらに民主主義を構築するためにはお金が必要である。"
 BLR_join_wto: "WTO加盟"
 BLR_join_wto_desc: "WTOへの加盟は我々に多くの利点と国際市場へのアクセスを与えるだろう。"
 BLR_release_political_prisoners: "政治犯釈放"
 BLR_release_political_prisoners_desc: "多くの人々が前の政府のために政治的な理由で刑務所に入れられた――我々はそれを修正するだろう。"
 BLR_baltic_economic_cooperation: "バルト諸国との貿易パートナーシップ"
 BLR_baltic_economic_cooperation_desc: "我々の最も近い隣人は優れた貿易パートナーであり、彼らの海に面した立地と共通の国境は、我々の貿易実績を改善する理由を与える。"
 BLR_root_out_nationalists: "民族主義者排除"
 BLR_root_out_nationalists_desc: "民族主義者は常に我が国の問題であった。彼らは不安定さをもたらすだけだ。彼らに対処する時が来た。"
 BLR_decommunize_belarus_society: "ベラルーシ社会の脱共産主義化"
 BLR_decommunize_belarus_society_desc: "ソビエトの遺産は置き去りにされなければならない。進歩的な西側の時が来た。"
 BLR_fight_the_oligarchs: "オリガルヒとの戦い"
 BLR_European_university_connections: "欧州教育"
 BLR_European_university_connections_desc: "我々は学生の教育の質を向上させるために、欧州の大学を我が国に受け入れる準備ができている。"
 BLR_LGBT_Belarus_quest: "ベラルーシにおけるLGBT問題"
 BLR_LGBT_Belarus_quest_desc: "LGBT問題は我が政府によって議題に上げられた。なぜなら我々はこのトレンドを無視できないからだ。我々は何をするだろうか？"
 BLR_Offshore_heaven: "外国投資家への税制優遇措置"
 BLR_Offshore_heaven_desc: "我々は我が国への投資に有利な条件を作り出し、それが多くの投資家を引き付けるだろう。"
 BLR_wind_farms: "風力発電所"
 BLR_wind_farms_desc: "我々はミンスクの地区にいくつかの風力発電所を建設した。"
 BLR_Hajdukiewicz: "ガイドゥケヴィチ"
 BLR_Hajdukiewicz_desc: "セルゲイ・ヴァシリエヴィチ・ガイドゥケヴィチ（1954年9月8日生まれ）はベラルーシの政治家であり公人であり、ベラルーシ自由民主党の指導者である。彼は予備役大佐である。彼は親ロシア的志向で知られており、ロシアとの連合国家と単一通貨の導入（発行センターはモスクワ）、ならびに「共同軍事政策の実施」を主張している。"
 BLR_Spiritual_revival: "ベラルーシの精神的復興"
 BLR_Spiritual_revival_desc: "ベラルーシの精神的復興のプロセスは継続されるべきであり、社会における正教会とローマ・カトリック教会の役割は増大すべきである。"
 BLR_Ban_Enemies: "国内の敵との戦い"
 BLR_Ban_Enemies_desc: "我が国の政治分野を完全に浄化しなければならない。外部から資金提供された破壊的な政党がもはや我が国の発展を妨げるべきではない。"
 BLR_Russian_Oligarch: "ロシアのオリガルヒとの友好"
 BLR_Russian_Oligarch_desc: "ロシアのオリガルヒは大きな財政を持っている。彼らを味方につける価値はあると思う。"
 BLR_Son_will_rule: "息子に統治させよ"
 BLR_Son_will_rule_desc: "指導者を変える時が来た。今やセルゲイ・ガイドゥケヴィチの息子が党と国を率いるだろう。"
 BLR_Hardline_EuroScepticism: "強硬な欧州懐疑主義"
 BLR_Hardline_EuroScepticism_desc: "ヨーロッパは弱いベラルーシを必要としているため、厳しい欧州懐疑主義が必要である。"
 BLR_Belarusian_nation_law: "ベラルーシ民族法"
 BLR_Belarusian_nation_law_desc: "我が民族は長い間自己決定権を獲得してきた。我々は偉大な歴史を持つ民族であり、自己決定権を持つ民族として明るい未来へ進まなければならない。"
 BLR_russian_education: "ロシア教育"
 BLR_russian_education_desc: "我々の大学はロシアの大学とコミュニケーションを確立すべきである。そうすれば我々は全ての人にロシア教育を与えることができるだろう。"
 BLR_Union_state_again: "ロシアへの編入"
 BLR_Union_state_again_desc: "我々は再びロシアの一部になる準備ができている。"
 BLR_union_become_one: "連合は一つになる"
 BLR_Lykashenko: "§Yルカシェンコ§!"
 BLR_Lykashenko_desc: "アレクサンドル・グリゴリエヴィッチ・ルカシェンコ（1954年8月30日生）は、ベラルーシの権威ある政治家であり、軍人でもある。詳細を言えば、1994年7月20日からベラルーシの大統領と、ベラルーシ軍最高司令官を務めている。彼は親ロシア派として知られており、ベラルーシやロシア語圏では「バトゥカ」（父）の愛称で呼ばれている。"
 BLR_ros_atom: "ロスアトム"
 BLR_ros_atom_desc: "我々は原子力エネルギー分野での協力のためにロスアトムの専門家を招待するだろう。"
 BLR_Impact_kgb: "KGBの影響"
 BLR_Impact_kgb_desc: "KGBは新大統領選挙に不満を持つ人々を排除するために様々な方法を使用している。"
 BLR_Liquidation_pub_assoc: "公的団体の清算"
 BLR_Liquidation_pub_assoc_desc: "KGBは我々の大統領にとって好ましくない公的団体を積極的に清算するか、清算しようとしている。"
 BLR_crackdown_opp_rall: "反体制派集会弾圧"
 BLR_crackdown_opp_rall_desc: "我々は選挙に不満を持つ政治的反対者の集会を積極的に解散させている。"
 BLR_Increased_censorship: "メディア検閲強化"
 BLR_Increased_censorship_desc: "反対者が我々に対して扇動できないように、メディアの強力な検閲を実施する必要がある。"
 BLR_concept_national_security_Belarus: "国家安全保障概念"
 BLR_concept_national_security_Belarus_desc: "この概念は、個人、社会、国家の利益のバランスを確保し、内外の脅威からそれらを保護するためのベラルーシ共和国の活動の本質と内容に関する一連の公式見解を確立する。"
 BLR_Economic_development_2001_2005: "社会経済開発プログラム"
 BLR_Economic_development_2001_2005_desc: "2001年から2005年までのベラルーシ共和国社会経済開発プログラムは、ベラルーシ共和国経済省が他の省庁および共和国国家行政機関、地方執行委員会、ミンスク市執行委員会と共同で、国立科学アカデミー、国立銀行、専門研究機関、公的団体の参加を得て、ベラルーシ共和国法「国家予測およびベラルーシ共和国社会経済開発プログラムについて」および2001年から2005年までのベラルーシ共和国社会経済開発プログラムの開発に関する2000年2月2日のベラルーシ共和国閣僚評議会決議N 141および2000年8月10日のN 1248に従って開発された。"
 BLR_reforms_Belarusian_Railway: "ベラルーシ鉄道改革"
 BLR_reforms_Belarusian_Railway_desc: "我々の鉄道は非常にひどい状態にあるため、状況を改善するための一連の改革を実施するだろう。"
 BLR_new_railway_station: "新ミンスク駅"
 BLR_new_railway_station_desc: "我々はミンスクに新しい駅を建設した。今や我々の都市はより多くの列車を受け入れることができるだろう。"
 BLR_Electrification_Myslishche_Kryzhovka: "ムィスリシチェ＝クルィジョーフカ電化"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "ムィスリシチェ＝クルィジョーフカ線は我が国の開発において最も優先度の高い路線の一つであるため、我々はそれに最初に注意を払うだろう。"
 BLR_Baranovichi_Plant: "バラノヴィチ工場"
 BLR_Baranovichi_Plant_desc: "我々は列車への部品供給を改善するために、バラノヴィチ建設部品構造工場の構造部門を創設している。"
 BLR_Energy_conflict_over: "ベルガストランス売却"
 BLR_Energy_conflict_over_desc: "結果として、紛争は終結に向かっている。我々はロシアの条件に同意し、ベルガストランスを売却する準備ができている。その見返りに、エネルギー価格は我々のために安定化されるだろう。"
 BLR_new_rolling_stock: "新車両購入"
 BLR_new_rolling_stock_desc: "新しい車両を購入することにより、我々は鉄道の主要な問題を解消するだろう。"
 BLR_promise_first_nuclear: "原子力発電所建設の約束"
 BLR_promise_first_nuclear_desc: "我々は全ての市民に、我が国の領土に原子力発電所が建設されることを約束する。それにより我々はエネルギー安全保障を確保するだろう。"
 BLR_New_Land_code: "新土地法"
 BLR_New_Land_code_desc: "新しい土地法は、個人所有者や企業による土地購入を大幅に簡素化し、それは明らかに特定の人口層にアピールするだろう。"
 BLR_Zubr_Energy_LLC: "ズーブル・エナジーLLC開設"
 BLR_Zubr_Energy_LLC_desc: "世界および国内の自動車メーカーのコンベアラインへのスターターバッテリー供給のための生産工場。"
 BLR_Hi_Tech_Park: "ハイテクパーク"
 BLR_Hi_Tech_Park_desc: "ハイテクパークは、ベラルーシにおけるITビジネス開発のための特別な税制および法的制度である。それは自由（特別、特殊）経済圏ではないが、治外法権の原則に基づいて運営される管轄区域である。パークに登録された企業および個人事業主は、ベラルーシ事務所の場所に関わらず、提供される優遇措置を利用することができる。"
 BLR_Referendum_Belarus_2004: "2004年ベラルーシ国民投票"
 BLR_Referendum_Belarus_2004_desc: "2004年10月17日、ベラルーシは独立ベラルーシ史上3回目の、ルカシェンコ大統領によって開始された共和国国民投票を開催した。国民投票は2004年9月7日の大統領令第431号によって任命され、議会選挙と組み合わされた。"
 BLR_Energy_conflict: "ロシア＝ベラルーシ・エネルギー紛争"
 BLR_Energy_conflict_desc: "紛争は2006年12月に始まった。ガスプロムがベラルーシ共和国への天然ガス価格の最終版を1000立方メートルあたり105ドルと発表した時である。さらに、75ドルは現金で支払われ、ベラルーシは残りの30ドルを50億ドルと見積もられたベルトランズガスの株式で支払う権利を持つことになった。"
 BLR_Decree_n3: "寄生に関する布告"
 BLR_Decree_n3_desc: "今や誰もがただ国家給付に座っていることはないだろう。全ての怠け者を働かせる時が来た。"
 BLR_launch_own_satellite: "ベラルーシ、独自衛星打ち上げ"
 BLR_launch_own_satellite_desc: "ベラルーシ地球リモートセンシング衛星は、2012年7月22日にカザフスタンのバイコヌール宇宙基地から打ち上げられた――5機の宇宙船クラスターで：ロシアのカノープスVとMKA-FKI（ゾンドPP）、ドイツのTET-1、カナダのADS-1Bと共に。"
 BLR_gasification_country: "国家ガス化完了"
 BLR_gasification_country_desc: "我々は国家のガス化を完了し、それは市民が確実に評価するだろう。"
 BLR_CJSC_Turkcell: "トゥルクセルとの取引"
 BLR_CJSC_Turkcell_desc: "CJSC「BeST」の支配株式をトゥルクセルに売却することは、我々とトルコのパートナーとの間で重要な取引となるだろう――それにより我々は我が国への投資のための別の窓口を開く。"
 BLR_Anti_Corruption: "汚職撲滅キャンペーン"
 BLR_Anti_Corruption_desc: "我が国の汚職を打ち負かさなければならない。重要なのは、最終的に自分自身に出てこないことだ。"
 BLR_Punish_Shushkevich: "シュシケヴィチ一派処罰"
 BLR_Punish_Shushkevich_desc: "シュシケヴィチは政府内に彼の人々という形で遺産を残した。彼らを排除する時が来た。"
 BLR_Promote_new_officers: "ベラルーシ軍事改革完了"
 BLR_Promote_new_officers_desc: "我々は1994年に始まった軍隊変革のための一連の措置を完了するだろう。"
 BLR_Internet_cencorship: "インターネット検閲"
 BLR_Internet_cencorship_desc: "インターネットは政府転覆を目的としたムードがしばしば議論されるプラットフォームとなった。これを管理する必要がある。"
 BLR_Raiffeisen2: "ベラルーシのライファイゼン"
 BLR_Raiffeisen2_desc: "1989年に設立されたプリオールバンクは、2003年からRBIの子会社である。それは最大の地元民間銀行の一つであり、効率と収益性の点で国内有数の金融機関の一つである。ユニバーサルバンクとして、法人顧客、中小企業、個人にサービスを提供している。"
 BLR_Henkel2: "ヘンケル"
 BLR_Henkel2_desc: "ヘンケル・コンツェルンのベラルーシにおける建設化学品部門であるヘンケル・バウテクニックLLCは、輸入代替製品の生産を組織する目的で2004年に設立された。2005年に、ザスラーウエでのセレジット建材混合物の生産工場の建設が始まり、生産は2006年9月に開始された。同社の製品範囲には100以上の品目が含まれ、既製の外装、断熱およびファサード仕上げシステム、床材および防水システム、仕上げのための表面準備材料、シーラント、取り付けフォーム、「液体釘」、石膏が含まれる。"
 BLR_Jeans_Revolution: "ジーンズ革命"
 BLR_Jeans_Revolution_desc: "ミンスク中心部およびベラルーシの他の都市における大規模な抗議集会であり、先に実施された大統領選挙における当局の不正行為への対応として2006年3月19日に始まった。"
 BLR_reform_kolhoz: "集団農場改革"
 BLR_reform_kolhoz_desc: "農業産業の安定のためには集団農場を改革する必要がある。"
 BLR_Eastern_Partnership: "東方パートナーシップ"
 BLR_Eastern_Partnership_desc: "東方パートナーシップは欧州連合のプロジェクトであり、主な表明目標は、旧ソ連6カ国：アゼルバイジャン、アルメニア、ベラルーシ、ジョージア、モルドバ、ウクライナとの欧州連合の統合関係を発展させることである。"
 BLR_Azarenok_case: "イーゴリ・アザリョノク事件"
 BLR_Azarenok_case_desc: "アザリョノク将軍は、賄賂やその他の詐欺を通じてベラルーシ共和国におけるロシアの利益をロビー活動した疑いがあった。我々はこれに注意を払うべきだろうか？"
 BLR_National_Library: "国立図書館新館"
 BLR_National_Library_desc: "国全体が参加した建設におけるベラルーシ国立図書館の新館は、2006年6月16日に利用者に開館した。"
 BLR_delta_city: "「デルタシティ」ビジネスセンター"
 BLR_delta_city_desc: "ミンスクでのセルビア国家展示会中に、「デルタシティ」ビジネスセンターの建設と国立図書館近くの領土開発のための主要契約が、総投資額数十億ユーロで署名された（開発者はセルビア人実業家所有のダナ・ホールディングス）。"
 BLR_BRSM_desc: "ベラルーシ共和国青年連合はベラルーシ共和国の青年公的団体である。それは国内最大の青年団体であり、アレクサンドル・ルカシェンコによって支持されている。その活動は国家によって資金提供されている。"
 BLR_Potato_Empire: "ポテト・エンパイア"
 BLR_Potato_Empire_desc: "我々は世界でもトップクラスにジャガイモに目がない。我が国はこのことを誇りに思うべきだ。"
 BLR_Factory_Kommunarka: "コムナルカ工場国有化"
 BLR_Factory_Kommunarka_desc: "我が大統領は、菓子工場「コムナルカ」の民営化は違法であったと考えているため、この企業の国有化が発表された。"
 BLR_Another_year: "独立のもう一年"
 BLR_Another_year_desc: "ベラルーシは独立政策を継続するだろう。"
 BLR_Migrant_crisis: "移民危機"
 BLR_Migrant_crisis_desc: "ベラルーシ国境における移民危機は、主にイラクとシリアから、より少ない程度でアフガニスタンから、そしてさらに少ない程度でアフリカ諸国から（ポーランド国境警備隊の統計による）の違法移民の流入により発生し、彼らはEU諸国（リトアニア、ラトビア、ポーランド）に入国しようとしている。"
 BLR_Another_Elections: "そして再び選挙"
 BLR_Another_Elections_desc: "我が国の次の選挙が間近に迫っている。誰が勝つだろうか？"
 BLR_Bye_opposition: "反体制派に容赦なし"
 BLR_Bye_opposition_desc: "我々は常にやっていることをやる――反体制派に厳しく迅速に対処する。"
 BLR_Milk_war: "牛乳戦争"
 BLR_Milk_war_desc: "ロシアへの乳製品輸出に関連した、ベラルーシとロシア間の関係悪化の一連。"
 BLR_Changes_Customs_policy: "関税政策変更"
 BLR_Changes_Customs_policy_desc: "我が国への偽造製品輸入を複雑にするために、新しい変更と厳格化が導入された。"
 BLR_whitelegion_case: "白い軍団事件"
 BLR_whitelegion_case_desc: "我々の特殊機関は白い軍団の代表者の大きな活動について報告した。彼らを捕まえ、刑務所に入れる必要がある。"
 BLR_PolBel_Dplomatic_war: "ポーランド＝ベラルーシ外交戦争"
 BLR_PolBel_Dplomatic_war_desc: "関係の温暖化にもかかわらず、ポーランドとの紛争は以前の力で再燃している。"
 BLR_project_bombel: "BOMBELプロジェクト"
 BLR_project_bombel_desc: "欧州連合は、違法移民の流入からベラルーシとEUとの国境を強化するために資金を割り当てた。これらの資金をどのように扱うかは我々のビジネスだ。"
 BLR_Investing_Agro_industry: "農業産業への投資"
 BLR_Investing_Agro_industry_desc: "農業産業は我が国経済の重要な構成要素であり、我々はこの産業への投資を増やし続けるだろう。"
 BLR_fate_belarusian_church: "ベラルーシ教会の運命"
 BLR_fate_belarusian_church_desc: "我々の教会がどちらの道を進むか決めるべきだ。"
 BLR_Pension_reform: "年金改革"
 BLR_Pension_reform_desc: "年金改革を実施し、退職年齢を引き上げる時が来た。"
 BLR_People_Militia: "人民民兵創設"
 BLR_People_Militia_desc: "我々は人民民兵創設に関する法律を採択する準備ができている。それは領土防衛軍のための一種の予備となるだろう。各村、村には、敵に対抗するための訓練された人々のグループがあり、その後のパルチザン運動への変容を伴うべきだ。"
 BLR_Wagner_arrest: "PMCワグネルとの状況"
 BLR_Wagner_arrest_desc: "我々の特殊機関は有名なロシアのPMC――ワグネル――の過激派を逮捕した。我々は彼らとどうするか決めなければならない。"
 BLR_Country_for_life: "生活のための国"
 BLR_Country_for_life_desc: "我が政府は反体制派に対してより狡猾な方法で行動し、その明白な人物を自らに引き寄せることを決定した。その一人、セルゲイ・チハノフスキー。「生活のための国」プロジェクトの主催者。我々が彼を逮捕することを拒否した出来事の後、我々は公然と彼を政府に招待し、そこで彼は我が国の改善を助けることができた。一方、反体制派自体はそのような一歩によって分裂するだろう。"
 BLR_Amendment_to_Constitution: "憲法の重大な変更"
 BLR_Amendment_to_Constitution_desc: "我々の恒久的な指導者、アレクサンドル・ルカシェンコは、国が抜本的な変更を必要とし、大統領の単独権力から離れる時が来たと認識した。権力が主に議会に属することになる憲法改正に関する国民投票が発表された。"
 BLR_army_on_streets_of_cities: "大規模抗議"
 BLR_army_on_streets_of_cities_desc: "人々は我々に反乱を起こした。彼らは我が政府が選挙で票を偽造し、あらゆる方法で国を破滅させていると信じている。願わくば、我々はそのような出来事によく準備していることを。"
 BLR_Pazniak: "ベラルーシ・ナショナリスト"
 BLR_Pazniak_desc: "ナショナリストが権力を掌握。彼らはベラルーシをどこへ導くのか？明るい未来に向かうのか、それとも国の崩壊に向かうのか？"
 BLR_patriotism_desc: "我が国で愛国教育を高める時が来た。"
 BLR_Belarusisation: "ベラルーシ化"
 BLR_Belarusisation_desc: "全ての文学、全ての称号はベラルーシ語でなければならない。"
 BLR_Democratic_clean: "民主主義者粛清"
 BLR_Democratic_clean_desc: "我々は西側のしもべになるつもりはない。我が国から民主主義者を粛清する時が来た。"
 BLR_Communistst_clean: "共産主義者粛清"
 BLR_Communistst_clean_desc: "ソ連の遺産は破壊されなければならない。これらの赤い伝染病の信奉者を追い払う時が来た。"
 BLR_denied_rus_language: "ロシア語否定"
 BLR_denied_rus_language_desc: "ロシア語はもはや第二の国家言語ではないだろう。ロシアの占領はもうたくさんだ。"
 BLR_anti_immigration_policies: "反移民政策"
 BLR_anti_immigration_policies_desc: "より多くの反移民政策を実施することは、ベラルーシのアイデンティティを生き生きと保つだろう。"
 BLR_russofobia: "反ロシア政策"
 BLR_russofobia_desc: "共通の敵――ロシア――に対処する時が来た。我々に対する彼女の帝国主義的野心を抑える時が来た。"
 BLR_decolectivisation: "脱集団化"
 BLR_decolectivisation_desc: "ソ連の遺産を取り除き、人口を都市へ移動させるのを支援する時が来た。"
 BLR_litvins_past: "リトヴィンの過去"
 BLR_litvins_past_desc: "歴史は変えられない、そして我々はそれを知っている。我々リトヴィンはリトアニア大公国の誇り高き相続人である。"
 BLR_constitution_from_1994: "1994年憲法"
 BLR_constitution_from_1994_desc: "我が国で通常の憲法を回復する時が来た。"
 BLR_We_not_energy_slave: "我々はロシア資源の奴隷ではない"
 BLR_We_not_energy_slave_desc: "ロシアはかつて、その傀儡政権を支援するためだけに割引を与えていた。もう十分だ。我々はこれらの割引なしで強力な経済を構築する準備ができている。"
 BLR_Influence_nationalists: "民族主義者の影響力"
 BLR_Influence_nationalists_desc: "我々は近隣諸国の民族主義運動を積極的に支援しなければならない。"
 BLR_Territorial_claims: "領土主張"
 BLR_Territorial_claims_desc: "我が国は真の国境に戻らなければならない。"
 BLR_white_legion_desc: "白い軍団はベラルーシのスポーツ・愛国組織であり、1995年に若者の徴兵前訓練と愛国教育のために設立された。"
 BLR_white_legion_battalion: "白い軍団大隊"
 BLR_white_legion_battalion_desc: "白い軍団の最初の大隊がついに編成された。自国の真の愛国者たちは、その自由と力のために戦う準備ができている。"
 BLR_GDL: "リトアニア大公国"
 BLR_GDL_desc: "偉大なリトヴィン国家を取り戻す時が来た。ついに、我々の人民は超大国のくびきの下にはいないだろう。彼らは自分自身が超大国になる機会を持つだろう。"
 BLR_help_silesians: "シレジア分離主義者支援"
 BLR_help_silesians_desc: "分割統治は、我々がポーランドに対する政策で使用する主要原則である。ポーランド人が我々の支配下に入る熱い段階が始まると、シレジア人はこの国の我々の征服を容易にするかもしれない。"
 BLR_lith_again: "ジェマイティヤへ戻る"
 BLR_lith_again_desc: "我々の強力な国家再建を完了する時が来た。小さく弱いリトアニアが我々の邪魔をしている。我々はそれを打ち破るだろう。しかし、我々はその国をただ攻撃することはできない。我々の侵略が根拠のないものに見えないように、必要な条件と理由を作り出さなければならない。"
 BLR_true_political_and_national_freedom: "真の政治的自由"
 BLR_true_political_and_national_freedom_desc: "真の政治的自由の始まりは、国内での粛清中に発生した荒廃から回復することである。前進し、人民が真に望むものを達成する時が来た。"
 BLR_Taler_ruble: "ベラルーシ・ターラー"
 BLR_Taler_ruble_desc: "我々はルーブルを完全に排除し、新しい通貨に置き換えなければならない。"
 BLR_National_science: "科学経済成長"
 BLR_National_science_desc: "我々は独立国家として独自の科学と経済を発展させ始めるだろう。"
 BLR_Delete_KGB: "KGB解体"
 BLR_Delete_KGB_desc: "KGBは廃止され、新しい構造に置き換えられるべきだ。"
 BLR_Reform_Police: "警察改革"
 BLR_Reform_Police_desc: "ソビエトの民警は我々が取り除きたい過去の遺物であった。我々は民警をポーランドのモデルに基づいた国家警察へと再編成している。"
 BLR_attack_russian_bear: "ロシア熊を仕留めよ"
 BLR_attack_russian_bear_desc: "ついに、我々の主敵は破壊されるだろう。"
 BLR_Young_Front_desc: "若い戦線はベラルーシの青年の国際的な青年運動である。ベラルーシの青年反体制組織である。"
 BLR_south_river_battalion: "サウスリバー大隊"
 BLR_south_river_battalion_desc: "サウスリバー郡出身のアメリカ住民から編成された大隊。"
 BLR_territorial_reform: "領土改革"
 BLR_territorial_reform_desc: "今日の6つの州と110の地区の代わりに、ゼノン・ポズニャクとプログラムの著者チームは国を16の県に分割し、加えてミンスクを別個にすることを提案している。県は、順番に、60の郡と270の古い町に分割されるだろう。"
 BLR_anti_lgbt: "倒錯的関係プロパガンダ禁止"
 BLR_anti_lgbt_desc: "我々は家族、結婚（男性と女性の結合）、母性の優先と保護、イデオロギーや組織による家族問題への侵害や干渉からの家族保護に関する法律を採択している。加えて、「人間の本性の保護について」の法律を採択し、人間の自然な本性に反する倒錯的関係のプロパガンダを禁止することが提案されている。"
 BLR_latgale_or_war: "ラトガレか戦争か"
 BLR_latgale_or_war_desc: "ラトガレはかつてリトアニア大公国の一部であった。これらの土地をその構成に戻す時が来た。ラトビアが我々に抵抗できる可能性は低い。"
 BLR_legacy_kurland: "クールラント公国遺産"
 BLR_legacy_kurland_desc: "クールラント公国はかつて植民地化競争に手を伸ばした。公国の旗はかつてトリニダード・トバゴ上空とガンビア沖で翻っていた。公国の正当な後継者である我々が、彼らの帝国への帰還を求める時が来た。海外に目標を設定し、これらの旧植民地保有地を再び傘下に戻す時が来た。"
 BLR_pro_poland_propoganda: "ポーランドでの親ベラルーシプロパガンダ"
 BLR_pro_poland_propoganda_desc: "我々はプロパガンダや他の相互作用源を通じてポーランドにおける影響力を増加させなければならない。"
 BLR_Dismiss_soviet_officers: "親ソ将校解任"
 BLR_Dismiss_soviet_officers_desc: "ソビエト遺産との戦いは陸軍でも実施されるべきだ。我々はこの血塗られた体制に同情する将軍は必要ない。"
 BLR_Anti_corruption_law: "汚職防止法"
 BLR_Anti_corruption_law_desc: "我々はあらゆる現れにおいて汚職と戦うだろう。"
 BLR_open_border_with_pol: "開かれた国境"
 BLR_open_border_with_pol_desc: "国境開放は我々の人民が経済的にだけでなく、物理的にも繋がっていると感じるのを助けるだろう。"
 BLR_training_for_pol: "合同軍事演習"
 BLR_training_for_pol_desc: "我が軍は戦闘調整を必要としている。合同軍事演習はこれに完全に役立つだろう。"
 BLR_Asseco_Poland: "アセコ・ポーランド"
 BLR_Asseco_Poland_desc: "我々はこの会社を買収し、将来のベラルーシ人とポーランド人の国家の財産にするだろう。"
 BLR_ynia_Poland: "第二次ルブリン合同"
 BLR_ynia_Poland_desc: "ルブリン合同がリトアニア大公国にとってどれほど恥ずべきものであったか思い出す時が来た。今回は違うだろう。"
 BLR_Ukraine_way: "ウクライナとの友好"
 BLR_Ukraine_way_desc: "領土主張にもかかわらず、我々は共通の敵に対してウクライナと対話を行う準備ができており、敵に囲まれた中で我々の国家が生き残るのを助ける同盟を創設することが可能である。"
 BLR_Join_GUAM_to_Ukraine: "GUAM加盟"
 BLR_Join_GUAM_to_Ukraine_desc: "ウクライナへの最初の友好的なステップの一つはGUAMへの加盟となるだろう。ウクライナが主要な役割の一つを占める組織である。"
 BLR_training_with_ukr: "合同軍事演習"
 BLR_training_with_ukr_desc: "我々は機動演習と部隊調整を練習するためにウクライナ軍に合同演習実施を提案する準備ができている。"
 BLR_military_coop_with_ukraine: "§G軍事技術協力§!"
 BLR_military_coop_with_ukraine_desc: "我々はウクライナの軍産複合体との軍事技術協力を確立する準備ができている。"
 BLR_Intermarium: "インテルマリウム"
 BLR_Intermarium_desc: "共通の敵に共に立ち向かうために、強力な同盟でウクライナと団結する時が来た。"
 BLR_Intermarium_poland: "インテルマリウム"
 BLR_Intermarium_poland_desc: "共通の敵に共に立ち向かうために、強力な同盟でポーランドと団結する時が来た。"
 BLR_Ukraine_enemy: "ウクライナ領土奪取"
 BLR_Ukraine_enemy_desc: "歴史的に、これらの土地はリトアニア大公国に属していた。そして今、いかなる偽りの友情の絆も、それらを我々の偉大な国家に戻すことを妨げるべきではない。"
 BLR_Sovereign_Internet: "主権インターネット"
 BLR_Sovereign_Internet_desc: "他国が我々の市民に影響を与えられないように、我々のインターネット空間を他国から完全に独立させなければならない。"
 BLR_Expand_Mozyr_Refinery: "モジル石油精製所拡張"
 BLR_Expand_Mozyr_Refinery_desc: "我々はこの石油貯蔵施設を拡張するだろう。"
 BLR_Expand_Naftan_Refinery: "ナフタン石油精製所拡張"
 BLR_Expand_Naftan_Refinery_desc: "我々はこの石油貯蔵施設を拡張するだろう。"
 BLR_Expansion_Okolovsky_Novoselkovsky: "鉱床鉱石生産拡大"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "オコロフスキーおよびノヴォセルコフスキー鉱床からの鉱石生産拡大は我々に多くの鋼鉄をもたらすだろう。"
 BLR_Problem_duying_vilages: "消滅村落問題"
 BLR_Problem_duying_vilages_desc: "我が国家が消滅村落とどうするか決める時が来た。"
 BLR_Economic: "ベラルーシ経済"
 BLR_Economic_desc: "我々は経済を発展させる必要があり、この発展を成功裏に実施するために多くの措置を使用している。"
 BLR_GrodnoAzot: "グロドノ・アゾト"
 BLR_GrodnoAzot_desc: "グロドノ・アゾトOJSCのヒムヴォロクノ工場支部は、ポリアミドおよびポリエステル糸と繊維、ならびにそれに基づくポリアミド-6（PA-6）およびポリマー複合材料の大規模製造業者である。主要な製品タイプのそれぞれは、用途に応じて様々な物理的および機械的特性と品質指標を持つ幅広い品揃えで生産されている。"
 BLR_AirPort_minsk: "国際空港拡張"
 BLR_AirPort_minsk_desc: "我々はミンスク空港の拡張に相当な財政資源を投資する準備ができている。"
 BLR_it_industries_help: "国内IT開発者支援"
 BLR_it_industries_help_desc: "できる限りの全てでITセクターを支援する必要がある――これは我が国の未来である。"
 BLR_viber: "Viber"
 BLR_viber_desc: "Viberは、インターネット経由でメッセージを送信し、ビデオ通話および音声VoIP通話を行うことを可能にするメッセンジャーアプリケーションである。Viberがインストールされたユーザー間の音声通話は無料である。Viberはテキスト、音声、ビデオメッセージ、文書、画像、ビデオ、ファイルの送信、ならびにオフライン作業の能力を持っている。"
 BLR_wot: "World of Tanks"
 BLR_wot_desc: "World of Tanksは、20世紀半ばの装甲車両に捧げられたクライアントチームベースの大規模マルチプレイヤーオンラインゲームである。プレイヤーは第二次世界大戦の実在の場所に基づいて作成された40以上の戦闘マップと、合計600ユニット以上の11カ国の歴史的に信頼できる装備を自由に使える。"
 BLR_russian_gazprom: "ガスプロム"
 BLR_russian_gazprom_desc: "ガスプロムはガスおよび石油市場における重要なプレーヤーである。我々は彼らと最大限の協力を確立しなければならない。"
 BLR_BPS_Sberbank: "BPSスベルバンク"
 BLR_BPS_Sberbank_desc: "BPSスベルバンクは我々の領土におけるロシアのスベルバンクの支店である。"
 BLR_Belgazprombank: "ベルガスプロムバンク"
 BLR_Belgazprombank_desc: "ベルガスプロムバンクはベラルーシにおけるガスプロムバンクの支店である。"
 BLR_Development_domestic_tourism: "国内観光開発"
 BLR_Development_domestic_tourism_desc: "我々は国内観光に強力な潜在能力を見ている。この点に関して、各議員は自身の地区における観光開発に貢献するだろう。主な任務は適切なインフラを創設することである。なぜなら科学的および方法論的な資料は豊富にあるからだ。"
 BLR_private_railways: "民間鉄道会社"
 BLR_private_railways_desc: "我々は鉄道を民間企業に与えるだろう。"
 BLR_Lith_pol_railways: "ポーランド・リトアニアとの鉄道接続"
 BLR_Lith_pol_railways_desc: "我々はこれらの国々との高品質な鉄道接続を建設する意向であり、これにより欧州製品へのアクセスが可能になるだろう。"
 BLR_JSC_russian_railways: "ロシア鉄道"
 BLR_JSC_russian_railways_desc: "我々はロシア鉄道と完全に統合されている。"
 BLR_belavia: "ベラヴィア"
 BLR_belavia_desc: "ミンスクに本社を置くベラルーシ国営航空会社。1996年に設立された。主な定期便およびチャーター国際便はミンスク国際空港から運航されている。"
 BLR_Danone: "ダノン"
 BLR_Danone_desc: "フランスの食品会社であり、乳製品および他の食品の有名な製造業者である。"
 BLR_Godel_tech: "ゴーデル・テクノロジーズ"
 BLR_Godel_tech_desc: "マンチェスターに拠点を置く、英国の主要企業にソフトウェア開発ソリューションを提供する英国企業。"
 BLR_Basf_tech: "BASF SE"
 BLR_Basf_tech_desc: "BASF SE、BASFはドイツ、ヨーロッパ、そして世界最大の化学コングロマリットである。本社はドイツ南西部のラインラント＝プファルツ州ルートヴィヒスハーフェン市にある。"
 BLR_royal_dutch_shell: "ロイヤル・ダッチ・シェル"
 BLR_royal_dutch_shell_desc: "シェル、シェルはイギリス＝オランダの石油・ガス会社である。"
 BLR_mts: "MTS"
 BLR_mts_desc: "MTSは、「MTS」商標の下でロシア、アルメニア、ベラルーシで電気通信サービス、デジタルおよびメディアサービスを提供するロシア企業である。同社は携帯電話通信サービス（UMTS（3G）、4G、LTE、5G規格）、有線電話サービス、モバイルおよび固定、ブロードバンドインターネットアクセス、モバイルテレビ、ケーブルテレビ、衛星テレビ、デジタルテレビ、メディアおよびエンターテイメントコンテンツサービス、金融サービス、ならびにモノのインターネット、監視、プロセス自動化分野におけるコンバージドITソリューションを提供している。"
 BLR_lith_revol_category: "リトアニア革命"
 BLR_Establish_cooperation_lit: "リトアニア共産主義者との協力確立"
 BLR_Establish_cooperation_lit_desc: "リトアニアの共産主義者の兄弟たちは完全に権力から切り離されている。将来、我々の協力が両国にとって実を結ぶように、彼らとのコミュニケーションを確立しなければならない。"
 BLR_Financing_of_protest_movements_lit: "共産主義抗議への資金提供"
 BLR_Financing_of_protest_movements_lit_desc: "我々はリトアニアでの抗議に資金を提供することにより、共産党の影響力を拡大するだろう。"
 BLR_Strengthen_com_partys_agenda_lit: "地元ベラルーシ人利用"
 BLR_Strengthen_com_partys_agenda_lit_desc: "ベラルーシ人はリトアニアで3番目に大きい非先住民である。我々はこれを我々の影響力の道具として利用すべきだ。"
 BLR_pol_revol_category: "ポーランドで必要な民族主義者を権力に就かせよ"
 BLR_pol_revol_category_desc: "ポーランドが我々の独立を破壊しようとした全ての年月、屈辱的なルブリン合同、20世紀の我が国の分割に対して、我々はポーランドに復讐しなければならない。我々はポーランド人民を、彼らが選択肢を持たず、我々に従うしかない立場に置くだろう。"
 BLR_Establish_cooperation_pol: "ポーランド民族主義者との絆確立"
 BLR_Poland_divide_category: "ポーランド支配"
 BLR_Poland_divide_category_desc: "ポーランド民族は今や我々の手の中にある。我々は歴史的な土地を取り戻し、ポーランドで隷属的な状況にある人々に自由を与えることの両方ができる。"
 BLR_podlasie_return: "ビャウィストクをベラルーシへ返還"
 BLR_podlasie_return_desc: "ビャウィストクは常にベラルーシ人が居住する土地であった。この土地をポーランド人から奪い、ベラルーシ国家の懐に戻す時が来た。"
 BLR_Duchy_claims_category: "領土主張"
 BLR_Duchy_claims_category_desc: "我々はリトアニア大公国の歴史と、その指揮下にあった全ての土地をよく覚えている。我々は全ての旧領土に対する領土主張を宣言するだろう。"
 BLR_ukraine_claims: "§Y[UKR.GetNamewithFlag]§!への領土主張！"
 BLR_poland_claims: "§Y[POL.GetNamewithFlag]§!への領土主張！"
 BLR_russia_claims: "§Y[SOV.GetNamewithFlag]§!への領土主張！"
 BLR_latgale_claims: "§Y[LAT.GetNamewithFlag]§!への領土主張！"
 BLR_Litva_belarusization_category: "新領土統合"
 BLR_Litva_belarusization_category_desc: "新しい土地を我が国に統合する必要がある。リトヴィン民族の復活は間違いなく危険なプロジェクトだが、それは強力な国家創造の鍵となる可能性がある。"
 BLR_samogitia_return: "ジェマイティヤ統合"
 BLR_sudovia_return: "スドヴィア統合"
 BLR_klaipeda_return: "クライペダ統合"
 BLR_latgale_return: "ラトガレ統合"
 BLR_Lukashenko_category: "ルカシェンコ支配"
 BLR_Lukashenko_category_desc: "ルカシェンコの支配は明らかに権威主義的な性質を持ち、ただ一つの目標――いかなる犠牲を払っても権力の座に留まること――を追求している。\n§W--------------§!\n現時点でのアレクサンドル・グリゴリエヴィチ・ルカシェンコへの支持率は§Y[?BLR.batka]§!に等しい！"
 BLR_send_russian_omon: "抗議鎮圧のためロシアのOMON要請"
 BLR_go_to_jail_scum: "反体制派を投獄せよ"
 BLR_trade_with_iraq: "イラクへ武器提供"
 BLR_fly_protasevich: "プロタセヴィチ搭乗ライアンエアー機着陸"
 BLR_Deal_with_Poland: "在ベラルーシ・ポーランド人連合との取引"
 BLR_New_concept_security: "新国家安全保障概念"
 BLR_people_militia: "人民民兵"
 BLR_people_militia_desc: "しかし状況は容易ではない。私は一度ならず言ってきた：全ての男性（そして男性だけではない）は、少なくとも、武器を扱えるべきだ。少なくとも、必要であれば、家族、家、故郷の土地の片隅、そして必要であれば、それらがなければ片隅も家も他の何も存在しないであろう国を守るために。多くの人々はこれを理解している」とアレクサンドル・ルカシェンコは強調した。"
 BLR_Kommunarka_category: "コムナルカ工場"
 BLR_Kommunarka_category_desc: "今や我々が工場を完全に国有化したので、それから完全な収入を受け取ることができるだろう。"
 BLR_Go_to_Russia: "[SOV.GetNamewithFlag]で製品販売開始"
 BLR_Go_to_Latvia: "[LAT.GetNamewithFlag]で製品販売開始"
 BLR_Go_to_Kazakhstan: "[KAZ.GetNamewithFlag]で製品販売開始"
 BLR_Go_to_Georgia: "[GEO.GetNamewithFlag]で製品販売開始"
 BLR_Go_to_Moldova: "[MLV.GetNamewithFlag]で製品販売開始"
 BLR_Go_to_Armenia: "[ARM.GetNamewithFlag]で製品販売開始"
 BLR_Produst_all_CIS: "CISのほとんどで製品販売開始"
 BLR_russian_fsb: "FSB駐在事務所受け入れ"
 BLR_russian_tver: "貨車購入"
 BLR_russian_teplovzor: "熱画像装置生産開始"
 BLR_intermarium_faction: "インテルマリウム"
