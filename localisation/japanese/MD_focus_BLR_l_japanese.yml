 belarus_character.1.t: "ルカシェンコ時代"
 belarus_character.1.d: "アレクサンドル・グリゴリエヴィチ・ルカシェンコは、普通の代議員から国家大統領までの長い道のりを歩んできた。彼がベラルーシを統治し始めてまだ間もないにもかかわらず、多くの影響力のある勢力が既に彼の転覆を夢見ている。彼はベラルーシにとってより良い道を見つけることができるだろうか、それとも彼は生涯最後まで座り続けるもう一人の独裁者になるだろうか？"
 belarus_character.1.a: "我らがバチカ・ルカシェンコ、ベラルーシの母"
 belarus_character.2.t: "自由民主ベラルーシ"
 belarus_character.2.d: "セルゲイ・ガイドゥケヴィチは非常に非凡な人物であり、興味深い過去とベラルーシの未来に対する特別な見解を持っている。彼は明らかに親ロシア派政治家に分類されるが、彼はその汚名を正当化するだろうか？"
 belarus_character.2.a: "ベラルーシは何よりも優先される"
 belarus_character.3.t: "ベラルーシの欧州への道"
 belarus_character.3.d: "ベラルーシはついにソビエトの過去を拒否し、明るい欧州の未来へと進んだ。しかし、我々はこの素晴らしい未来へどちらの道を進むか決めなければならない？"
 belarus_character.3.a: "自由主義は我々の道だ"
 belarus_character.3.b: "保守主義は我々の全てだ"
 belarus_character.4.t: "ベラルーシの民族主義者"
 belarus_character.4.d: "権力の座に就いたゼノン・ポズニャクは、長い間反ロシア的レトリックで知られてきた。彼の主な考えは、ロシアが歴史を通じてベラルーシ人を抑圧してきたということである。彼はこれに終止符を打ち、場合によっては復讐するつもりである。"
 belarus_character.4.a: "ベラルーシ人はロシア人ではない"
 belarus_character.5.t: "赤いベラルーシ"
 belarus_character.5.d: "ソビエトの過去から徐々に離れようとするベラルーシの願望は、最終的にそれを共産主義の束縛へと引き戻した。人々はソ連の甘い時代を覚えており、明らかにそれを再び取り戻すことを決定したようだ。"
 belarus_character.5.a: "ソビエトの遺産を取り戻そう"
 belarus_ukraine.1.t: "カストゥーシュ・カリノーウスキ連隊"
 belarus_ukraine.1.d: "ベラルーシ人は我々に連隊全体の形で援助を送っている。我々は共にロシアの侵略と戦うだろう。"
 belarus_ukraine.1.a: "ロシアとその帝国主義的野望を打倒せよ。"
 belarus_ukraine.2.t: "ノヴォロシアへ義勇兵派遣？"
 belarus_ukraine.2.d: "人々の中には、ノヴォロシア住民の闘争を支援したいと望む者たちがいる。我々はこれを手助けする準備ができている。"
 belarus_ukraine.2.a: "義勇兵を派遣せよ"
 belarus_ukraine.2.b: "我々は違法であるため、義勇兵としてノヴォロシアへ行く人々を非難する。"
 belarus_ukraine.3.t: "ベラルーシ、和平協議の場としてミンスクを提案"
 belarus_ukraine.3.d: "ベラルーシはウクライナにおける和平確立のための交渉都市としてミンスクを提案している。我々は分離主義者との停戦締結に同意するだろうか？"
 belarus_ukraine.3.a: "平和こそ我々が努力すべきものだ！"
 belarus_ukraine.3.b: "我々はウクライナの領土保全を取り戻す！"
 belarus_ukraine.4.t: "ウクライナでの特別作戦"
 belarus_ukraine.4.d: "ロシアはウクライナで特別作戦を開始した。我々の指導部は、それに参加するかどうかの選択に直面した。我々には多くの義務があるが、それでもこの大虐殺に関与する前に三度考えるべきだ。"
 belarus_ukraine.4.a: "ウクライナは解放されなければならない！"
 belarus_ukraine.4.b: "我々はこれに参加しないだろう"
 belarus_export.2.t: "T-72BM1最初の試作品"
 belarus_export.2.d: "我々はついにT-72戦車の改修を完了した。今や我々はそれを我が軍のニーズのために生産することができるだろう。"
 belarus_export.2.a: "ベラルーシの武器に栄光あれ"
 belarus_export.3.t: "「ベルグラード」最初の試作品"
 belarus_export.3.d: "我々はついにBM-21の改修を完了した。今や我々はそれを我が軍のニーズのために生産することができるだろう。"
 belarus_export.4.t: "「ポロネズ」最初の試作品"
 belarus_export.4.d: "我々はついにMLRS「ポロネズ」を完了した。今や我々はそれを我が軍のニーズのために生産することができるだろう。"
 belarus_export.4.a: "ベラルーシの武器に栄光あれ"
 belarus_another.1.t: "ベラルーシ、我々に投資を要請"
 belarus_another.1.d: "我々の古いベラルーシの友人たちが投資を要請している。"
 belarus_another.1.a: "もちろん"
 belarus_another.1.b: "申し訳ないが、拒否する"
 belarus_another.2.t: "ポーランド＝ベラルーシ外交戦争"
 belarus_another.2.d: "我々とポーランドとの関係は急速に悪化し始めた。ベラルーシはあるポーランド外交官を「ベラルーシ社会を不安定化させることを目的とした積極的な行動」で非難した。これに対し、ポーランドはポーランド領土への入国を禁止されるベラルーシ高官のリストを準備した。紛争の原因は、約2万人を団結させた公的団体「在ベラルーシ・ポーランド人連合」であった。在ベラルーシ・ポーランド人連合の会議で、ベラルーシ指導部に忠実な元指導者が解任された後、在ベラルーシ・ポーランド人連合は当局から大規模な圧力にさらされた。当局は、在ベラルーシ・ポーランド人連合の会議とこの国の大使館に資金を提供したポーランド指導部を、ベラルーシに対する「破壊活動」で非難した。ベラルーシ法務省は、アンジェリカ・ボリスを議長に選出した在ベラルーシ・ポーランド人連合会議の結果承認を拒否した。ポーランド・セイム（下院）はベラルーシ当局の行動に不満を表明し、それはベラルーシでは内政干渉の試みと受け止められた。さらなる展開は外交紛争へと繋がった。"
 belarus_another.2.a: "ポーランド人はもうたくさんだ！"
 belarus_another.3.t: "ウクライナのユニエイト主義"
 belarus_another.3.d: "ユニエイト主義が我が国の領土で活発に広がり始め、多くの住民がモスクワに従属する正教会からの公式な拒絶を要求し始めた。多分、彼らに耳を傾ける価値があるだろうか？"
 belarus_another.3.a: "ユニエイト主義が国教となるだろう"
 belarus_another.3.b: "全ては以前のままであるだろう"
 belarus_another.4.t: "ベラルーシ、我々に投資を要請"
 belarus_another.4.d: "我々の古いベラルーシの友人たちが投資を要請している。"
 belarus_another.4.a: "もちろん"
 belarus_another.4.b: "申し訳ないが、拒否する"
 belarus_another.5.t: "布告第3号"
 belarus_another.5.d: "布告第3号による人々の憤りは非常に大きい。人々はその撤回を要求し、人々は寛容を要求している。我々は彼らに従うことに同意するだろうか？"
 belarus_another.5.a: "我々は布告を撤回しないだろう"
 belarus_another.5.b: "我々は譲歩する準備ができていると思う"
 belarus_another.7.t: "ベラルーシの自国への投資"
 belarus_another.7.d: "ベラルーシ共和国の同僚が協力・投資協定締結を提案している。我々はこの協定を検討し、締結するかどうかを決定しなければならない。"
 belarus_another.7.a: "我々は契約に署名するだろう"
 belarus_another.7.b: "我々は拒否する"
 belarus_another.8.t: "BOMBELプロジェクト"
 belarus_another.8.d: "EU資金は受け取られた。我々が資金をどのように処分するか決める時が来た。"
 belarus_another.8.a: "我々はすべきことをやるだろう――国境を強化する"
 belarus_another.8.b: "もし我々が取っても彼らが気づくとは思わない"
 belarus_another.9.t: "ベラルーシの自国への投資"
 belarus_another.9.d: "ベラルーシ共和国の同僚が協力・投資協定締結を提案している。我々はこの協定を検討し、締結するかどうかを決定しなければならない。"
 belarus_another.9.a: "我々は契約に署名するだろう"
 belarus_another.9.b: "我々は拒否する"
 belarus_another.10.t: "PMCワグネルとどうすべきか？"
 belarus_another.10.d: "我々は後に有名なロシアのPMCワグネルの傭兵であることが判明したいくつかの疑わしい人々を拘束した。我々の法執行機関は既に彼らをテロ準備で告発する準備ができている。ロシア側は彼らの釈放を主張している。我々は何をするだろうか？"
 belarus_another.10.a: "我々は彼らを釈放し、ロシア側に引き渡すだろう"
 belarus_another.10.b: "彼らを投獄し、テロ攻撃準備で告発せよ"
 belarus_another.11.t: "ベラルーシ内戦"
 belarus_another.11.d: "我々の明確な反ロシア的レトリック、ベラルーシ語の厳格な押し付け政策、ならびに我々がロシア人と共通点がないという歴史の積極的な押し付けが、それ自体を感じさせた。東部地域が反乱を起こし、地方自衛隊が権力を掌握した。大国がそれから利益を得る前に、これをできるだけ早く止めなければならない。"
 belarus_another.11.a: "これはひどい！"
 belarus_another.12.t: "アザリョノク将軍、我が国でロシアの利益をロビー活動"
 belarus_another.12.d: "我々の法執行機関はアザレンカ将軍のコネクションを通じて我が国におけるロシアの利益のロビー活動について知った。注意を払うべきか、それともそれはベラルーシ共和国の利益になるのか？"
 belarus_another.12.a: "もちろん"
 belarus_another.12.b: "彼を投獄する必要がある"
 belarus_another.14.t: "セルゲイ・チハノフスキー"
 belarus_another.14.d: "我が政府を批判する有名な反体制派ブロガー。彼は人々の間で影響力を持ちすぎており、我々はそれについて何かをする必要がある。"
 belarus_another.14.a: "彼を投獄する必要がある"
 belarus_another.14.b: "触れるな、それはまだ我々に役立つかもしれない"
 belarus_another.15.t: "IMFに援助要請"
 belarus_another.15.d: "我々は危機の結末を解消するためにIMFに援助を要請することを余儀なくされている。"
 belarus_another.15.a: "我々には選択肢がない"
 belarus_another.16.t: "信用政策引き締め"
 belarus_another.16.d: "信用政策は現在の状況に関連して急激な見直しを受けるだろう。"
 belarus_another.16.a: "我々には選択肢がない"
 belarus_another.17.t: "ベラルーシとの軍事協力"
 belarus_another.17.d: "我々は我が軍における最も重要な任務を解決するためにベラルーシから軍事専門家を招待した。ベラルーシ特殊部隊は我々の戦闘員のために訓練を実施し、ベラルーシ軍事産業は我々の防空システムを改善した。"
 belarus_another.17.a: "素晴らしい！"
 belarus_another.18.t: "ラトガレか戦争か"
 belarus_another.18.d: "ベラルーシ政府はますます攻撃的になっている。彼らは我々に最後通牒を与えた――ラトガレ地域を彼らに引き渡すか、さもなければ結果は我が国にとって最も恐ろしいものになるだろうと。そのような予想外の声明は我々を驚かせた。我々は何をするつもりか？"
 belarus_another.18.a: "我々はラトガレを彼らに引き渡さなければならないだろう。そうすれば少なくとも我々は独立を保持できる。"
 belarus_another.18.b: "譲歩なし"
 belarus_another.19.t: "第二次ルブリン合同"
 belarus_another.19.d: "ベラルーシは積極的に我が政府に影響を与え、その中に影響力を持っている。今日、ベラルーシ大使は我々に新しい協定の草案を手渡した――ルカシェンコ政府のためにロシアによって提案されたタイプに従って、超国家的存在の創設を意味する。事実上、我々は自治の一部を失うが、我々の国家はほぼ統一されることになる。我々はこれに同意するだろうか？"
 belarus_another.19.a: "我が国は弱体化している。我々は同意すべきだと思う。"
 belarus_another.19.b: "我々の独立は我々の全てだ"
 belarus_another.20.t: "連合署名"
 belarus_another.20.d: "ポーランド政府は我々との連合創設に同意した！これは全ベラルーシ人民の勝利である！"
 belarus_another.20.a: "まあ、見てみよう"
 belarus_another.21.t: "ポーランド、拒否！"
 belarus_another.21.d: "我々が長い間育成してきたポーランド政府が我々を裏切った。どうやら我々には選択肢がなく、これらの裏切り者たちとどうするか自分たちで決めなければならないようだ。利用可能な全てのレバレッジを使用しなければならないかもしれない。"
 belarus_another.21.a: "ポーランド人に地獄を見せよう"
 belarus_another.21.b: "彼らを放っておこう"
 belarus_another.22.t: "シレジア民兵"
 belarus_another.22.d: "我々の人民は独立の機会を得た。それを利用し、武器を取る時が来た！"
 belarus_another.22.a: "ポーランドの抑圧を打倒せよ！"
 belarus_another.23.t: "ベラルーシとの合同演習"
 belarus_another.23.d: "ベラルーシは、両国軍の戦闘調整のための共同演習の実施を提案している。応じるか？"
 belarus_another.23.a: "もちろん同意するだろう"
 belarus_another.23.b: "我々はそれらなしでやるだろう"
 belarus_another.24.t: "ポーランドとの合同演習"
 belarus_another.24.d: "彼らは我々の部隊との演習実施に同意した。我々は良い経験を得るだろう。"
 belarus_another.24.a: "よし"
 belarus_another.25.t: "イラクへ武器提供"
 belarus_another.25.d: "我々はそこに友好的な体制を支援するためにイラクへの納入のために武器の一部を割り当てる準備ができている。"
 belarus_another.25.a: "よし"
 belarus_another.26.t: "プロタセヴィチ搭乗ライアンエアー機着陸"
 belarus_another.26.d: "我々の特殊機関は、反体制派チャンネルの一つNEXTAの編集者がいる飛行機を迎撃し着陸させることができた。彼の名前はロマン・プロタセヴィチである。"
 belarus_another.26.a: "よし"
 belarus_another.27.t: "ベラルーシ教会の運命"
 belarus_another.27.d: "我が国の指導部は、教会に独立教会管区を与えることについて真剣に考えた。しかし、この一歩は確かに我々の友人であり隣人であるロシアとの関係を損なう可能性がある。我々はそれに踏み切るだろうか？"
 belarus_another.27.a: "我々は教会に独立教会管区を与える"
 belarus_another.27.b: "やめておこう"
 belarus_another.28.t: "在ベラルーシ・ポーランド人連合とどうするか？"
 belarus_another.28.d: "在ベラルーシ・ポーランド人連合は長い間我々の問題であった。彼を通じて、ポーランドは全力で我々に影響を与えてきた。彼らに対処する時が来た。我々は彼らを残すか、あるいはポーランド人人口を完全に追放するか。"
 belarus_another.28.a: "彼らを我々の管理下に残そう"
 belarus_another.28.b: "ベラルーシにポーランド人の居場所はない"
 belarus_another.29.t: "チェルノク貿易廃止"
 belarus_another.29.d: "ロシアと中国を通じて、我々はこの90年代の遺物を最終的に取り除くために必要な商品の供給を確立した。"
 belarus_another.29.a: "よし"
 belarus_another.30.t: "チェルノク貿易廃止"
 belarus_another.30.d: "今や我々が公式チャネルを通じて欧州商品へのアクセスを持っているので、我々の市民はこの危険で時にはあまり儲からない職業に従事する必要はないだろう。"
 belarus_another.30.a: "よし"
 belarus_another.31.t: "牛乳戦争"
 belarus_another.31.d: "ロシアが我が国の乳製品の輸入をボイコットし、それによって我々は利益の大部分を失った。我々は彼らの提示する条件を受け入れるべきか、それとも国内メーカーを守るべきか。"
 belarus_another.31.a: "我々は製造業者を全力で支持する"
 belarus_another.31.b: "彼らの要求に屈しよう"
 belarus_another.32.t: "最高会議との問題"
 belarus_another.32.d: "最高会議はソビエトシステムの遺物であり、我々はまだ憲法を変更せずに合法的に排除することができない。したがって、我々が最終的にこの問題を解決するまで、彼らと妥協しなければならないだろう。"
 belarus_another.32.a: "ベラルーシの栄光のために"
 belarus_another.33.t: "ウクライナでの飛行機墜落事故"
 belarus_another.33.d: "キーウへ向かうゼノン搭乗機が飛行機事故の結果、ウクライナで墜落した。この災害で生存者はおらず、国家指導者のポストを誰が引き継ぐか緊急に決定する必要があった。党の副代表であるユーリ・ベレンキーが一時的、そして場合によっては恒久的な長となった。"
 belarus_another.33.a: "ベラルーシの栄光のために"
 belarus_another.34.t: "ベラルーシ・ターラー"
 belarus_another.34.d: "ベラルーシは我が国領内に単一通貨「ターラー」の導入を提案している。これは彼らが自国で使用している通貨と同じものである。共通通貨の導入は両国間の貿易を改善するかもしれないが、我々の独立は再び脅威に晒されるだろう。"
 belarus_another.34.a: "同意しよう"
 belarus_another.34.b: "拒否する"
 belarus_another.35.t: "インテルマリウム"
 belarus_another.35.d: "ベラルーシは我々に「インテルマリウム」と呼ばれる軍事同盟の創設を提案している。これを創設することで、我々はより大きな隣国からの侵略から自らを守ることができる。"
 belarus_another.35.a: "同意しよう。"
 belarus_another.35.b: "拒否する。"
 belarus_another.36.t: "ベラルーシ、NATO加盟希望"
 belarus_another.36.d: "ベラルーシは長い間民主主義の道を歩んでおり、我々と共にそれを守りたいと考えている。ベラルーシ政府はNATO加盟のための全ての条件を完全に満たし、組織への加盟を申請した。我々はそれを受け入れるだろうか？"
 belarus_another.36.a: "同意しよう。"
 belarus_another.36.b: "拒否する。"
 belarus_another.37.t: "我々はNATOに加盟する"
 belarus_another.37.d: "我々の加盟申請は承認され、今や我々はこの偉大な同盟の一員となり、世界中の民主主義を守る準備ができている！"
 belarus_another.37.a: "万歳！"
 belarus_another.38.t: "ベラルーシがUSAIDへの参加を希望"
 belarus_another.38.d: "ベラルーシ政府はUSAIDプログラムへの参加要請を送付した。我々はこれに前向きに応じるか？"
 belarus_another.38.a: "要請を受け入れよう"
 belarus_another.38.b: "拒否する"
 belarus_another.39.t: "我々の申請はUSAIDに受理された。"
 belarus_another.39.d: "アメリカ合衆国は我々の要請を承認し、今や我々はUSAIDプログラムの一部である。"
 belarus_another.39.a: "万歳！"
 belarus_another.40.t: "ベラルーシにおける2008年経済危機。"
 belarus_another.40.d: "国内経済における複雑な現象は、国内の財政経済状況の悪化を示している。2008年、ベラルーシで金融危機が始まった。今、我々は予算を節約するために支出を削減する分野を選ばなければならない。"
 belarus_another.40.a: "教育システムの内容削減。"
 belarus_another.40.b: "医療システム維持費削減。"
 belarus_another.40.c: "官僚制システム内容削減。"
 belarus_another.41.t: "作戦「新しき日」"
 belarus_another.41.d: "ベラルーシ政府はスヴァウキ回廊問題を解消するためにリトアニアに対する共同軍事作戦を我々に提案している。我々はそのような危険な一歩を踏み出すことに同意するだろうか？"
 belarus_another.41.a: "我々は国境を確保しなければならない。"
 belarus_another.41.b: "我々はリスクを冒さないだろう。"
 belarus_another.42.t: "ベラルーシ、ヴィリニュスを要求。"
 belarus_another.42.d: "ベラルーシ政府はヴィリニュスとその周辺地域を彼らの完全な支配下に置くことを望む意向を表明した。彼らの主張は、これが歴史的なベラルーシの土地であるという事実にに基づいている。我々はこれに同意するだろうか？"
 belarus_another.42.a: "我々はヴィリニュスを彼らに引き渡し、友好関係を強化するだろう"
 belarus_another.42.b: "多分、我々はそれを自分たちのために保持するだろう"
 belarus_another.43.t: "ジーンズ革命の結果"
 belarus_another.43.d: "我々はそのような強い民衆の騒乱を予想していなかった。多分、我が国は本当に変化を必要としており、他者に権力を譲る時が来たのだろうか？"
 belarus_another.43.a: "ありえない"
 belarus_another.43.b: "どうやら変化の時代が来たようだ。"
 belarus_another.44.t: "チハノウスカヤ指導下の抗議。"
 belarus_another.44.d: "我々はそのような強い民衆の騒乱を予想していなかった。多分、我が国は本当に変化を必要としており、他者に権力を譲る時が来たのだろうか？"
 belarus_another.44.a: "ありえない"
 belarus_another.44.b: "どうやら変化の時代が来たようだ。"
 belarus_GDL.1.t: "ベラルーシ、我が国支配を希望。"
 belarus_GDL.1.d: "親ベラルーシ民族主義者は我が国で大きな影響力を持っているため、ベラルーシ当局は我々に最後通牒を与えることを決定した――彼らを政府に入れるか、さもなければ結果に直面するか。我々はそれに何と言うか？"
 belarus_GDL.1.a: "同意しよう。"
 belarus_GDL.1.b: "ありえない"
 belarus_GDL.2.t: "ベラルーシへの編入。"
 belarus_GDL.2.d: "我が国はベラルーシの完全な影響下に置かれた。我々には選択肢がなく、編入法に署名する準備ができている。"
 belarus_GDL.2.a: "これが物語だ。"
 belarus_azot.1.t: "ベラルーシ、化学肥料貿易協定を提案。"
 belarus_azot.1.d: "ベラルーシは最近接触し、彼らが提供できる最高の肥料に関する独占契約を我々に提案した。それを受け入れることは確かに我々の作物の収量を増加させるだろうが、政治的にはこの策略は一部の目には疑問視されるかもしれない。"
 belarus_azot.1.a: "もちろんだ。"
 belarus_azot.1.b: "現時点では不可能だ。"
 belarus_azot.2.t: "[From.GetName]、受諾"
