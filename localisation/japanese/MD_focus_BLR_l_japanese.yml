 BLR_end_reform: "陸軍改革完了"
 BLR_end_reform_desc: "我々は陸軍改革を完了し、今やそれは現代基準を満たすだろう。"
 BLR_MZKT_desc: "ミンスク車輪式トラクター工場（MZKT）は、建設、石油・ガス、機械製造複合体の企業向け設備設置のための道路およびオフロード大型車両、牽引車両、特殊車輪付きシャシーの生産を専門とする企業であり、ベラルーシ共和国国家軍事産業委員会の管轄下にある国営企業である。"
 BLR_minoitor_desc: "ミノトル・サービスはミンスクに所在するベラルーシ企業であり、戦闘用装軌車両の開発、生産、近代化、修理、保守、および後者のためのスペアパーツ供給に従事している。それは同国の軍産複合体のリーディング企業の一つである。"
 BLR_belspecveshtech_desc: "ベルスペツヴネシュテフニカ（BSVT）は、1995年に設立されたベラルーシ国営対外貿易単一企業である。武器およびデュアルユース製品の貿易と生産を専門としている。国家軍事産業委員会の一員であり、武器輸出分野における同国のリーディング企業と見なされている。"
 BLR_140_zavod_desc: "第140修理工場は、ベラルーシの軍需産業複合体に属する国営企業で、装甲車両やそのエンジンの修理・改修を専門としている。"
 BLR_fight_the_oligarchs_desc: "我が国でオリガルヒの力を許すことはできない。そうすれば我々は間違いなく経済成長を見ないだろう。"
 BLR_russian_fsb_desc: "FSB（ロシア連邦保安庁）は我々の特殊機関と協力し、我々により大きな政治的安定を提供するだろう。"
 BLR_science_boost: "科学への投資"
 BLR_science_boost_desc: "科学は国家予算から可能な限り後援されるべきである。"
 BLR_support_promka: "国内産業支援"
 BLR_support_promka_desc: "我々は国内産業を支援するだろう。"
 BLR_boost_economic: "経済成長加速"
 BLR_boost_economic_desc: "我々の改革は効果を発揮し始めており、経済は成長し始めた。"
 BLR_anti_gibdd: "反LGBT政策"
 BLR_anti_gibdd_desc: "我々は我が国におけるLGBTプロパガンダを否定し、戦うだろう。"
 BLR_union_state_course: "連合国家への道筋"
 BLR_union_state_course_desc: "我々の目標は連合国家であり、我々はそれを目指して努力するだろう。"
 BLR_support_army: "陸軍支援"
 BLR_support_army_desc: "我が国の軍隊を支援するだろう。なぜなら、彼らのおかげでのみ我が国はまだ独立しているからだ。"
 BLR_russian_tver_desc: "我々は鉄道のためにロシアから多くの貨車を購入するだろう。"
 BLR_russian_teplovzor_desc: "我々は熱画像装置の生産を開始し、それをロシアの軍隊のために販売することもできるだろう。"
 BLR_dai_denyag: "ロシアに融資要請"
 BLR_dai_denyag_desc: "我々はロシア政府に融資を提供するよう要請するだろう。"
 BLR_kgb: "KGB"
 BLR_Kal: "共同カリ販売業者"
 BLR_Kal_desc: "我々はロシアに、我々の共通のカリ販売業者となる共同株式会社を創設することを提案するだろう。"
 BLR_Kal2: "カリ共同販売業者閉鎖"
 BLR_Kal2_desc: "ロシアのウラルカリの従業員に対して我々が開始した最近の刑事事件、ならびに彼らの側の権限乱用により、我々は共同販売業者を閉鎖し、独自のものを創設することを余儀なくされた。"
 BLR_New_concept_security_desc: "我々の防衛概念は更新される必要があり、我々は法律に新しい変更を加えるだろう。"
 BLR_anti_lgbtqa_stance: "反LGBT政策"
 BLR_revansh_return: "プラーヴィー・レヴァンシュ復活"
 BLR_revansh_return_desc: "プラーヴィー・レヴァンシュは90年代の民族主義組織であり、反ポーランドおよび反ロシア的レトリックを公言し、ウクライナの様式で準軍事組織を作成する必要があると説得した。"
 BLR_blackcat: "黒猫復活"
 BLR_blackcat_desc: "黒猫はベラルーシ領土における40年間の大規模なパルチザン組織であり、ソビエト政府に対して独立のために戦った。彼らの方法は、敵の侵略から防御するのに完全に役立つだろう。"
 BLR_create_nationalsecurity: "新部門創設"
 BLR_create_nationalsecurity_desc: "KGBという形のソ連の遺産の代わりに、我々は2つの新しい構造――国家安全保障局と国家情報局――を創設するだろう。"
 BLR_zmagar_army: "陸軍改革"
 BLR_zmagar_army_desc: "我が軍は緊急の改革を必要としている。我々が国の社会政治改革に忙殺されている間、軍隊は著しく弱体化した。"
 BLR_Belshina: "JSCベルシナ"
 BLR_Belshina_desc: "JSCベルシナは自動車タイヤの製造業者である。乗用車、トラック、大型車両、道路建設および吊り上げ車両、電気自動車、バス、トラクター、農業機械用のタイヤを生産している。"
 BLR_whitelegion_battalion_category: "白い軍団"
 BLR_whitelegion_battalion_category_desc: "白い軍団は、軍事組織へと変貌したスポーツ・愛国的ベラルーシ組織である。白い軍団はXX世紀90年代初頭に現れ、反体制派の会合や集会で秩序を確保した。彼らは特殊部隊として訓練された。彼らは鋼鉄のベレー帽――クラポヴィ（赤紫色）のそれに類似したもの――を授与された。彼らはベラルーシ史の詳細な知識を与えられた。"
 BLR_white_legion_battalion_create: "白い軍団大隊創設"
 BLR_white_legion_recruit_youngfront: "若い戦線卒業生徴募"
 BLR_white_legion_recruit_people: "忠実な市民徴募"
 BLR_white_legion_recruit_revansh: "「プラーヴィー・レヴァンシュ」組織メンバー徴募"
 BLR_white_legions_TT: "徴募兵数が§Y[?modify_white_legion]§!変化する！\n"
 BLR_whitelegion_recruit_2000: "利用可能な徴募兵数は2000人"
 BLR_union_programm_desc: "我々の国家統合を強化する必要があるため、ロシアとの統合のためのいくつかのロードマップに合意するだろう。"
 BLR_soviet_system: "国家ボリシェヴィキ・ベラルーシ"
 BLR_soviet_system_desc: "国家ボリシェヴィキが国で権力を掌握し、最初の経済改革を開始する準備ができている。その一つは、前の支配者の失敗した経験を考慮して、ソビエト経済システムへの回帰となるだろう。"
 BLR_free_weapon: "武器の自由携帯"
 BLR_free_weapon_desc: "我々は市民が国内で自由に武器を携帯することを許可するだろう。彼らには自衛権がある！"
 BLR_new_church: "新宗教"
 BLR_new_church_desc: "我が国家の利益に合致する新しい宗教を創設する時が来た！"
 BLR_reform_education: "教育改革"
 BLR_reform_education_desc: "教育システムはひどい状態にある。我々はそれを修正し、このシステムに重大な変更を導入するだろう。革新の一つは、学童と学生の学習時間を短縮し、彼らをより早く完全な市民になる準備をさせることだ。"
 BLR_ruralisation: "農村化"
 BLR_ruralisation_desc: "21世紀のトレンドは人々が村から都市へ移住することだが、我々はこれを逆転させ、貧困層やホームレスに村へ行くことを提案し、その見返りに新しい住居での活動を刺激するだろう。"
 BLR_revoult_army: "革命軍"
 BLR_revoult_army_desc: "我が軍は最良の姿を見せなかった。革命の情熱に燃え、祖国のために敵の機関銃に身を投げる準備ができている人々が必要だ。"
 BLR_revoult_army_zeks: "囚人の陸軍徴募許可"
 BLR_revoult_army_zeks_desc: "我々は刑務所から囚人を陸軍へ、別個の大隊へと徴募し始めるだろう。囚人を養うのをやめよ、彼らは革命の炎を燃やさなければならない！"
 BLR_revoult_rne: "ロシア民族統一招待"
 BLR_revoult_rne_desc: "我々はこの民族主義組織の代表者を公式に政府構造に導入するだろう。"
 BLR_revoult_sobor: "白ロシア・スラヴ聖堂招待"
 BLR_revoult_sobor_desc: "我々はこの民族主義組織の代表者を公式に政府構造に導入するだろう。"
 BLR_revoult_army_volunteer: "革命精神"
 BLR_revoult_army_volunteer_desc: "我々の兵士の一部は、別の国へさえも戦うことを非常に熱望している。多分、我々は彼らの熱意を抑制せず、彼らを国際的義務遂行に送る準備をすべきだろうか？"
 BLR_revoult_army_gco: "共産主義正教守護隊"
 BLR_revoult_army_gco_desc: "我々はイランのIRGC（イスラム革命防衛隊）に倣い、独自の軍隊を創設するだろう。彼らの経験は我々に大きな感銘を与えた。彼らは共産主義正教守護隊と呼ばれるだろう。"
 BLR_work_army: "労働者軍"
 BLR_work_army_desc: "我々は全ての失業者を生産に送り、第一に我が国家に必要な商品の生産を設定するだろう。"
 BLR_revoult_army_gco_ground_force: "地上部隊"
 BLR_revoult_army_gco_ground_force_desc: "GCO（共産主義正教守護隊）構成における主要かつ最も多数の部隊種別。平時には、軽火器で装備される。主な目的：国内治安。二次的：ベラルーシ正規軍と連携した対外防衛。"
 BLR_revoult_debur: "脱官僚化"
 BLR_revoult_debur_desc: "我々は役人への支出を削減し、その数を減らし、解放された資金は人民の利益になるだろう。"
 BLR_revoult_army_gco_anti_corrupt: "反汚職革命委員会"
 BLR_revoult_army_gco_anti_corrupt_desc: "我々は我が国の汚職との戦いを担当する特別部隊を創設するだろう。誰も正義の手から隠れることはできない。"
 BLR_revoult_dsocial: "社会支援"
 BLR_revoult_dsocial_desc: "我々は市民への社会支援を強化するだろう！誰も不快な思いをして去ることはない。"
 BLR_revoult_army_agro_invest: "農業産業開発"
 BLR_revoult_army_agro_invest_desc: "我々は農業産業の最大限の開発を後援しなければならない！"
 BLR_revoult_army_gco_air: "空軍"
 BLR_revoult_army_gco_air_desc: "我々は守護隊に目標達成のための航空機使用の機会を創設し与えるだろう。"
 BLR_revoult_army_gco_drone: "ドローン部隊"
 BLR_revoult_army_anti_west: "反西側ドクトリン"
 BLR_revoult_army_anti_west_desc: "西側文明は常に我々の敵であり、今後もそうあり続け、我々を破壊しようとしている。"
 BLR_revoult_army_interbrigade: "国際旅団"
 BLR_revoult_army_interbrigade_desc: "我々は国際旅団の部隊を編成する意向であり、それを我々の利益保護のために海外へ送るだろう。"
 BLR_kgb_expanded: "KGB拡大"
 BLR_kgb_expanded_desc: "我々はそのような効果的な親国家構造を解体する意向はないため、KGBの影響力を強化するだろう。"
 BLR_army_stabilize: "陸軍安定化"
 BLR_army_stabilize_desc: "我々のさらなる目的のため、陸軍の戦闘能力を回復させる必要がある。"
 BLR_prepare_attacks: "介入準備"
 BLR_prepare_attacks_desc: "我が軍は準備ができており、我々は印象的な軍事力を集め、旧ソ連領土に対する我が国の影響力を拡大する準備ができている。"
 BLR_baltic_campaign: "バルト作戦"
 BLR_baltic_campaign_desc: "我々はバルト諸国での軍事作戦の準備を開始するだろう。これらの国々には独立と存在の権利はない！"
 BLR_baltic_war: "バルト進軍開始"
 BLR_baltic_war_desc: "我が軍は陣地を占拠し、バルト諸国への進軍を開始する準備ができている。"
 BLR_ukraine_campaign: "ウクライナ作戦"
 BLR_ukraine_campaign_desc: "我々の南の隣人は、我々に敵対的な軍事政治ブロックで何ができるかを示しており、それに続いて我々への攻撃がある。我々は先制攻撃しなければならない！"
 BLR_ukraine_campaign_border_prepare: "ウクライナ国境強化"
 BLR_ukraine_campaign_border_prepare_desc: "我々が攻撃しているという事実にもかかわらず、我々は起こりうるシナリオに備えるべきであり、したがって国境に要塞を準備するだろう。"
 BLR_poland_campaign_border_prepare: "ポーランド国境強化"
 BLR_poland_campaign_border_prepare_desc: "我々が攻撃しているという事実にもかかわらず、我々は起こりうるシナリオに備えるべきであり、したがって国境に要塞を準備するだろう。"
 BLR_poland_campaign_war: "ポーランド作戦開始"
 BLR_poland_campaign_war_desc: "我が軍は準備ができた！ワルシャワへ前進！"
 BLR_ukraine_campaign_war: "ウクライナ作戦開始"
 BLR_ukraine_campaign_war_desc: "我が軍は準備ができた！キーウへ前進！"
 BLR_military_nazbol: "軍事産業への投資"
 BLR_military_nazbol_desc: "我々の軍事産業はまだソビエト時代のレベルまで回復していない。我々はこれを修正しなければならない。"
