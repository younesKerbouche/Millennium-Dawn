 uniate_church: "東方典礼カトリック教会"
 uniate_church_desc: "正教会とカトリックの合同。カトリックの首位権に基づくが、正教会の儀式の教会的部分を保存する合同に基づいた教会。1439年にフィレンツェ公会議でカトリックと正教会の合同が締結されたが、まもなく解散した。15世紀末以来、合同の考えはポーランドによって再び提案された。ポーランドとリトアニアの人口のかなりの部分が正教徒であり、教会合同の助けを借りてウクライナ人とベラルーシ人を徐々に汚染することを想定していたからである。16世紀に正教会の封建領主と最高聖職者の一部は、カトリック教徒の権利と平等になることを求めて合同の考えを支持した。1595年、ウラジーミル＝ヴォリン司教イパチー・ポティとルツク司教キリル・テルレツキーは、合同を求めて教皇に訴えた。ブレストでの教会会議で、6人の司教は、ほとんどの聖職者、封建領主、市民の抗議にもかかわらず、1596年にブレスト合同を宣言した。王は合同を支持し、正教会を非合法と宣言し、その財産をU.C.（ユニエイト教会）に移管した。17世紀初頭に、イエズス会と協力して合同の利益のために活動するバシリアン修道会が創設された。徐々に、u. ts.（ユニエイト教会）は儀式的関係においてもカトリックにますます近づき、祭服、寺院の構造が変化し、カトリックが導入される。正教会の祝日も廃止される。これら全ての変更は1720年のザモシチでの教会会議で固定された。ザカルパッチャでは、合同は1649年のウジホロド教会会議で宣言されたが、最終的に確立されたのは18世紀末になってからであった。16世紀と17世紀のウクライナとベラルーシにおける宗教的および民族的自由のための合同との闘争は、いわゆる兄弟団によって率いられた。"
