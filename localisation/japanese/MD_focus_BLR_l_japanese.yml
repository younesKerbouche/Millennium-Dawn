 belarus_another.47.t: "ワルシャワへの大行進"
 belarus_another.47.d: "我々の国境警備隊の支援により、PMCワグネルはポーランド国境を突破し、その領土に入った。誰も予想しなかったことが始まった。"
 belarus_another.47.a: "夏とクロスボウ"
 belarus_another.48.t: "ワグネルとの戦争"
 belarus_another.48.d: "我が政府はPMCワグネルの戦闘員が我が国を攻撃したというニュースに衝撃を受けた。彼らはベラルーシ領土から来たため、我々には彼らに宣戦布告する良い理由がある。我々はそれに踏み切るだろうか？"
 belarus_another.48.a: "ベラルーシを終わらせる時だ"
 belarus_another.48.b: "宣戦布告する必要はない"
 belarus_another.49.t: "「ヴィリニュスへの遠足」"
 belarus_another.49.d: "我々の国境警備隊の支援により、PMCワグネルはリトアニア国境を突破し、その領土に入った。誰も予想しなかったことが始まった。"
 belarus_another.49.a: "夏とクロスボウ"
 belarus_another.52.t: "ジーンズ革命"
 belarus_another.52.d: "ベラルーシ人民は正当な政府に抗議し、政府全体の辞任を要求するために立ち上がった。願わくば、我々はこのために十分準備していることを？"
 belarus_another.52.a: "抗議を鎮圧せよ"
 belarus_another.53.t: "国家ボリシェヴィキ、ロシアで権力掌握"
 belarus_another.53.d: "我々の忠実な支持者たちはついにロシアで権力を掌握することができた。クレムリンは今や我々のものだ。我々の指導者はロシアを率いる準備ができている。"
 belarus_another.53.a: "ロシアが全て。残りは無だ"
 belarus_another.54.t: "ロシアへの編入"
 belarus_another.54.d: "ついにベラルーシは故郷に戻る。今や我々は偉大な国家の一部となり、そのかわり我々の自治権は犠牲になる。果たしてこれは必要だったのか？"
 belarus_another.54.a: "やっとだ。"
