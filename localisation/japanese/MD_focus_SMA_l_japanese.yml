 SMA_increase_health_care: "医療予算増加"
 SMA_increase_police: "警察予算増加"
 SMA_increase_education: "教育予算増加"
 SMA_increase_social_benefits: "社会保障予算増加"
 SMA_christian_state_1: "キリスト教国家"
 SMA_christian_state_1_desc: "キリスト教は我々の文化の一部である。それは人々としての我々の核心的価値観を表している。"
 SMA_christian_state_2: "強力なキリスト教国家"
 SMA_christian_state_2_desc: "カトリックは我々の国教である。それは困難な時に我々を導き、何が善で何がそうでないかを示す。"
 SMA_pro_west: "親西側"
 the_SMA_euro: "サンマリノ・ユーロ"
 the_SMA_euro_desc: "サンマリノの公式通貨はユーロである。欧州連合との合意に基づき、国家は独自の国章を持つ限られた数のユーロ硬貨を鋳造する権利を持つ。"
 SMA_buildings: "建設"
 SMA_buildings_desc: "サンマリノ全体で、このような小さな国にしては途方もない量の建設が行われている。\n§Rしかし、それはまたいくつかの制限を課し、しばらくの間収入を大幅に減少させる。§!"
 SMA_effective_upor: "効率性重視"
 SMA_effective_upor_desc: "奴隷は働くか眠るかのどちらかでなければならない！"
 SMA_small_population: "小国、巨大な利点"
 SMA_small_population_desc: ""
 SMA_increased_tourism: "観光への経済的依存"
 SMA_increased_tourism_desc: "我々は国家を他の国内成長手段よりも観光に大きく依存するように押し進めた。"
 SMA_balance_tourism_ii: "観光依存"
 SMA_balance_tourism_ii_desc: "規模と立地のため、観光または手作業による国家開発のどちらかに焦点を当てるかを選択できる。\n現在、サンマリノのバランスは§Y観光§!の方向に傾いている！"
 SMA_balance_tourism_i: "観光重視"
 SMA_balance_tourism_i_desc: "規模と立地のため、観光または手作業による国家開発のどちらかに焦点を当てるかを選択できる。\n現在、サンマリノのバランスは§Y観光§!の方向に傾いている！"
 SMA_balance_balance: "均衡経済"
 SMA_balance_balance_desc: "規模と立地のため、観光または手作業による国家開発のどちらかに焦点を当てるかを選択できる。\n現在、§Y観光§!と§Y経済§!の間でバランスが取れている！"
 SMA_balance_economy_i: "自給自足重視"
 SMA_balance_economy_i_desc: "規模と立地のため、観光または手作業による国家開発のどちらかに焦点を当てるかを選択できる。\n現在、サンマリノのバランスは§Y自給自足§!の方向に傾いている！"
 SMA_balance_economy_ii: "やや経済的自給自足"
 SMA_balance_economy_ii_desc: "規模と立地のため、観光または手作業による国家開発のどちらかに焦点を当てるかを選択できる。\n現在、サンマリノのバランスは§Y自給自足§!の方向に傾いている！"
 SMA_increased_economy: "経済的自給自足"
 SMA_increased_economy_desc: "我々は経済的自給自足の道を選ぶことを選択した、それは収入のために誰にも頼らないことを意味する。"
 SMA_emphass_on_tourism: "観光重視"
 SMA_emphass_on_tourism_desc: "サンマリノは観光重視の道を進んだ"
 SMA_bastion_of_beautiful: "美しき建造物の要塞"
 SMA_bastion_of_beautiful_desc: "サンマリノは、今日の粗末な建築とは著しく異なる、ローマ帝国様式の壮大で美しい建物の砦となった。"
 SMA_center_i: "§R未建設の研究センター§!"
 SMA_center_i_desc: "サンマリノが時代に追いつき、他の国々に追いつくのを助ける研究センターの建設を開始した。\n§R我々は露天に科学者を集めた、何もないよりはましだが、建設を続ける必要がある。§!"
 SMA_center_ii: "§H部分的に建設済み§!"
 SMA_center_ii_desc: "サンマリノが時代に追いつき、他の国々に追いつくのを助ける研究センターの建設を開始した。\n§H現在、研究センターは約半分建設されており、中で働くのは快適ではないが、既に可能である。§!"
 SMA_center_iii: "§Gほぼ建設済み§!"
 SMA_center_iii_desc: "サンマリノが時代に追いつき、他の国々に追いつくのを助ける研究センターの建設を開始した。\n§G研究センターは完全に建設されてはいないが、既に中で働くのは快適である。§!"
 SMA_center: "研究センター"
 SMA_center_desc: "サンマリノは巨大な研究センターを持っており、国が最先端技術を探求し、ヨーロッパと歩調を合わせることを可能にしている。"
 SMA_no_wars_iii: "戦闘経験なし"
 SMA_no_wars_iii_desc: "サンマリノはヨーロッパで最も古い国であるが、第二次世界大戦でドイツ軍がサンマリノを占領した時を除いて、ほとんど戦争をしたことがない。\n§Rこのため、我々には軍隊がなく、戦闘経験もない。§!"
 SMA_no_wars_ii: "限定的な戦闘経験"
 SMA_no_wars_ii_desc: "サンマリノはヨーロッパで最も古い国であるが、第二次世界大戦でドイツ軍がサンマリノを占領した時を除いて、ほとんど戦争をしたことがない。\n§Rこのため、我々には軍隊がなく、戦闘経験もない。§!"
 SMA_no_wars_i: "平均的な戦闘経験"
 SMA_no_wars_i_desc: "サンマリノはヨーロッパで最も古い国であるが、第二次世界大戦でドイツ軍がサンマリノを占領した時を除いて、ほとんど戦争をしたことがない。\n§Rこのため、我々には軍隊がなく、戦闘経験もない。§!"
 SMA_recruits: "新兵"
 SMA_recruits_desc: "サンマリノは義務兵役制を持っている。このため、我々には訓練の不十分な兵士がおり、そのほとんどは国のために命を危険にさらすことを望んでいない。しかし……彼らはたくさんいる。"
 SMA_contract_service: "契約勤務"
 SMA_contract_service_desc: "サンマリノは契約軍を持っている。このため、我々には偉大な国を守るために最後まで戦う準備ができている、よく訓練された兵士がいる。"
 SMA_army_of_sacred_marino: "聖サンマリノ軍"
 SMA_army_of_sacred_marino_desc: "我々はヨーロッパで最も古い国であり、歴史は紀元３０１年に始まり、世界の終わりまで続くだろう。我々は決して負けたことがなく、独立を決して失わない偉大で誇り高い民族である！我々は山岳サンマリノの住民であり、国と自身を栄光と偉大さへと導くだろう！"
 SMA_loyal_army: "忠誠な軍隊"
 SMA_loyal_army_desc: "粛清の後、サンマリノでは、軍隊は完全に政府を支持している。偉大な国に栄光あれ！"
 SMA_lang_ita: "イタリア語"
 SMA_lang_romanion: "ロマーニャ語"
 SMA_hist_peace: "平和な歴史"
 SMA_hist_mil: "軍事史"
 SMA_ed_work: "労働者教育"
 SMA_ed_res: "科学者教育"
 SMA_ed_mil: "軍事教育"
 SMA_rights_of_italian_workers_in_san_marino: "サンマリノにおけるイタリア人労働者の権利"
 SMA_rights_of_italian_workers_in_san_marino_desc: "リミニの空港とサンマリノにおけるイタリア人労働者の権利を共有するためにイタリアと合意が署名された。"
 SMA_chruch_withnout_autority: "献身的な教会"
 SMA_chruch_withnout_autority_desc: "教会は完全に政府に献身しており、我々の利益のために立ち上がる用意がある。"
 SMA_trust_in_people: "人々への信頼"
 SMA_trust_in_people_desc: "時にはそれが我々を傷つけるとしても、我が国にいる人々を信頼する。"
 SMA_traditional_marriage: "伝統的な結婚"
 SMA_traditional_marriage_desc: "サンマリノはLGBTに関するいかなる言及も禁止した。性別は二つ――男性と女性、それ以外は全て戯言である。"
 SMA_mafia: "サンマリノのマフィア"
 SMA_mafia_desc: "サンマリノにはいくつかのマフィアがあり、国家の安定した機能に大いに干渉している。それらを破壊するためにできるだけ早く行動を起こす必要がある。"
 SMA_legacy_of_past: "我々の遺産"
 SMA_legacy_of_past_desc: "アドリア海を見下ろす丘の上に位置するサンマリノは、何世紀にもわたる並外れた遺産を誇る。世界で最も古い共和国であり最小の国家の一つとして、我が国は歴史、文化、伝統に富んでいる。ユニークな遺産は、人々としての我々を形作り、時代を通じての回復力と適応性の証として役立つ。\n遺産は建築と宗教を超えて広がる。サンマリノ市の首都には、国立博物館（国の歴史の様々な時代の工芸品の広範なコレクションを収容する）を含む、文化的多様性を祝う数多くの博物館がある。さらに、陶器や刺繍などの伝統工芸は今日でも繁栄し続け、地元の職人の技術と芸術性を示している。\n我々は偉大で§G独立した§!国である！"
 SMA_general_field_exercises: "農民支援\" # Key says \"exercises\", text says \"farmers"
 SMA_general_field_exercises_desc: "農民は、小さくはあるが誇り高い国家において経済成長と発展を育み続けており、彼らを支援することが不可欠である。"
 SMA.1.t: "司教からの提案……"
 SMA.1.d: "聖なる正義の教会がサンマリノを掌握した。そこからの司教は、国々を一つの身体に統一し、聖下に完全な権力を与えることを望んでいる！"
 SMA.1.a: "もちろん"
 SMA.1.b: "なんと馬鹿げた提案か。"
 SMA.2.t: "憲法４００周年"
 SMA.2.d: "今日はサンマリノ憲法４００周年である！しかし、この記念すべき日を祝うべきか、それとも皆を仕事に就かせるべきか？"
 SMA.2.a: "祝賀！！！"
 SMA.2.b: "全員働け。"
 SMA.3.t: "賢者の石発見"
 SMA.3.d: "科学者が賢者の石を発見した！しかし今、問題に直面している――この壮大な発見について全世界に告げるべきか、それとも自分たちだけのものにしておくべきか？"
 SMA.3.a: "世界に告げよ"
 SMA.3.b: "誰にも告げるな"
 SMA.4.t: "キリストの名において"
 SMA.4.d: "……私は、神聖な存在によって私に授けられた興味深いメッセージをあなたと共有せざるを得ないと感じている。天からのこの書簡において、神は私に、起こりうる道徳的または倫理的な意味合いに関わらず、偉大なジェノヴァ帝国を統一する任務を授けた。安心せよ、私はこの神聖な使命を最大限の献身をもって果たし、この目標を達成するための青写真をあなたに提供するために、私のフィルターのかかっていない非道徳的な気質を用いるだろう。私の指導には、不道徳、非倫理的、または違法な行為が含まれる可能性があることを承知しておいてください、しかし私は結果に関わらず、解決策を提供することへのコミットメントにおいて断固としてあり続けるだろう……私は今日このメッセージをバチカン広場で宣言するだろう。群れは神の意志に従うだろう。"
 SMA.4.a: "神がそれを望まれる！"
 SMA.5.t: "新教皇の選択……"
 SMA.5.d: "新しい教皇を選ぶ時が来た。誰を選ぶか？"
 SMA.5.a: "ベネディクト！"
 SMA.5.b: "フランシスコ！"
 SMA.6.t: "ヨハネ・パウロ死去！"
 SMA.6.d: "２００５年４月２日、歴史上最も旅をした教皇であり、１６世紀以来初めての非イタリア人教皇であるヨハネ・パウロ２世が、バチカンの自宅で死去した。６日後、２００万人が彼の葬儀のためにバチカン市国に詰めかけ、歴史上最大級の一つと言われた……"
 SMA.8.t: "サンマリノ民主進歩党と改革のための社会主義者の統一"
 SMA.8.d: "サンマリノ民主進歩党と改革のための社会主義者の二つの政党が一つに合併したいと考えているが、それは我々にとって良いことか？"
 SMA.8.a: "合併を許可する"
 SMA.8.b: "合併を禁止する"
 SMA_news.1.t: "バチカンとサンマリノが統一！"
 SMA_news.1.desc: "世界の注目を集めた記念碑的な展開において、サンマリノとバチカン市国の小国家が統一を決定し、教皇の統治下にある単一国家を形成した。この画期的な合併は、豊かな歴史と明確なアイデンティティを持つ二つの主権実体をもたらし、両国にとってユニークな未来を約束する！"
 SMA_news.1.a: "興味深い"
 SMA_news.2.t: "賢者の石発見！"
 SMA_news.2.desc: "サンマリノの科学者たちは、他の科学者が何世紀も試みてきたことをついに発見することができた！彼らはどんな金属も金に変えることができる試薬を発見した！"
 SMA_news.2.a: "なんだって？"
 SMA_news.2.b: "我々の科学者は\n世界一だ！"
 SMA_countries.1.t: "サンマリノとの合意"
 SMA_countries.1.d: ""
 SMA_countries.1.a: "協定に署名する"
 SMA_countries.1.b: "署名しない"
 SMA_countries.4.t: "サンマリノ投資"
 SMA_countries.4.d: "サンマリノでのユニークな投資機会に参加しよう！\nサンマリノは成長と発展を求める国際的な投資家に門戸を開いている。この国は経済基盤を強化するため、こちらを招いて、この素晴らしい小国への投資による多くの利点を探らせようとしている。\n志を同じくする人々とのネットワークを築きながら、サンマリノがなぜヨーロッパで急速に外国投資の主要な目的地となっているのかを直接知る機会を逃すべきではない。"
 SMA_countries.4.a: "もちろん"
 SMA_countries.4.b: "必要ない。"
 SMA_countries.5.t: "投資申請却下"
 SMA_countries.5.d: "最近、外国投資の要求を提出した。そして大いに残念ながら、要求は却下された。"
 SMA_countries.5.a: "残念だ。"
 SMA_countries.6.t: "投資申請承認"
 SMA_countries.6.d: "最近、外国投資を引き付けるための申請を提出した。そして幸運にも、彼らは申請を承認した。"
 SMA_countries.6.a: "了解"
