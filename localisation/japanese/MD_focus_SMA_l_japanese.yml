l_japanese:
 SMA_focus: "サンマリノ 国家方針ツリー"
 SMA_economy: "我が国の経済"
 SMA_economy_desc: "サンマリノの経済は取るに足らないものであり、我々の決定だけがそれを何とか改善し、少なくともリヒテンシュタインと同等になることができる。"
 SMA_start_buildings: "建設会社設立"
 SMA_start_buildings_desc: "建設産業を活発に発展させることによってのみ、我々の小さな国はさらに発展し、未来へと進むことができる。"
 SMA_civil_industry: "フィアット工場"
 SMA_civil_industry_desc: "イタリアの友人にフィアットをサンマリノに派遣してもらい、いくつかの車両を生産し、両国の経済を助けることができる。"
 SMA_building_slot: "土地の再分配"
 SMA_building_slot_desc: "我が国の土地は一インチたりとも貴重であるため、全ての土地はその最大限の活用がなされなければならない。"
 SMA_roads: "市街路改修計画"
 SMA_roads_desc: "発展したいなら、まず道路を建設しなければならない。便利な交通は全ての発展の基礎である。"
 SMA_office: "サンマリノ中央銀行\n拡張"
 SMA_office_desc: "我々のお金、そして国民のお金は、あらゆる困難に対して保証されなければならない。それを助けるために中央銀行を拡張することができる。"
 SMA_research_center: "サンマリノ研究\nセンター"
 SMA_research_center_desc: "サンマリノ研究センターは科学者のための主要な建物となるだろう。我々の最も偉大な頭脳の全てが今や協力して国家技術を開発するだろう。"
 SMA_economy_of_san_marino: "新経済地平"
 SMA_economy_of_san_marino_desc: "多様化し、適応するために経済的地平を拡大する必要がある。"
 SMA_latest_technologies: "追いつき追い越せ"
 SMA_latest_technologies_desc: "科学技術は主要な生産力である。サンマリノは世界のハイテク進歩の最前線に立つだろう。"
 SMA_electronics_research: "アクアヴィーヴァ・\nエレクトロニクス"
 SMA_electronics_research_desc: "アクアヴィーヴァ・エレクトロニクスに国民のためにより良い水道インフラを設置してもらうことができる。"
 SMA_internet_research: "スペクトラム研究開発\nセンター"
 SMA_internet_research_desc: "情報時代が今や我々の上にある、そして次世代インターネットの研究と探求を緩めることはできない。"
 SMA_new_computers: "国産コンピューター"
 SMA_new_computers_desc: "国内の商品供給を後押しするイニシアチブの一環として、ここサンマリノでコンピューターおよびコンピューター関連製品を研究開発するだろう。"
 SMA_neural_research: "セラヴァッレ・\nネットワーク"
 SMA_neural_research_desc: "未来の世界は人工知能の世界となるだろう、そして我々はこの分野でセラヴァッレ・ネットワークを通じてリーダーとなるだろう！"
 SMA_industrial_research: "フィオレンティーノ\n研究者"
 SMA_industrial_research_desc: "産業の技術レベルをさらに向上させることは非常に重要であり、フィオレンティーノの研究者にそれを手伝ってもらうことができる。"
 SMA_construction_research: "サンマリノ公共建築局"
 SMA_construction_research_desc: "建設産業における技術研究開発は、建設速度と建設品質を大幅に向上させることができる。"
 SMA_sintetic_fuel_research: "サンマリノ国営\n燃料供給所"
 SMA_sintetic_fuel_research_desc: "我が国には資源鉱床がほとんどないため、合成資源は解決すべき緊急の問題となっている。"
 SMA_dna_and_gmo_research: "ファエターノ研究\nセンター"
 SMA_dna_and_gmo_research_desc: "２１世紀はバイオテクノロジーの世紀であり、それが世界にもたらす果実の世紀である。"
 SMA_philosophers_stone: "賢者の石"
 SMA_philosophers_stone_desc: "科学者に全ての錬金術師の長年の夢を実現させることができる。賢者の石を発見しようと試みることができる……"
 SMA_foreign_investment: "海外投資"
 SMA_foreign_investment_desc: "サンマリノは、可能な国際投資家とのアドホックな合意や条約も促進することにより、外国投資に開かれている。その好都合な地理的位置、サービスと製品の卓越性、そして経済的および技術的成長の可能性は、サンマリノをビジネスイニシアチブにおける堅実なパートナーにする。"
 SMA_ask_to_build_germany: "ドイツからの\n投資要請"
 SMA_ask_to_build_germany_desc: "ドイツは欧州連合の主要国であり、経済にとってドイツの投資を引き付けることは非常に重要である。"
 SMA_ask_to_build_france: "フランスからの\n投資要請"
 SMA_ask_to_build_france_desc: "ええ、彼らはいくらか混乱を抱えているかもしれないが、少なくとも彼らには良い経済があることを知っている。"
 SMA_ask_to_build_italy: "イタリアからの\n投資要請"
 SMA_ask_to_build_italy_desc: "我が国はイタリアに囲まれており、イタリアの投資は我々の存在の問題である。"
 SMA_ask_to_build_poland: "ポーランドからの\n投資要請"
 SMA_ask_to_build_poland_desc: "ポーランドはEUの新興国であり、彼らからの投資は緊急に必要なものである。"
 SMA_foreign_factories: "工場への投資要請"
 SMA_foreign_factories_desc: "産業への投資は、産業をアップグレードするのにも最適である。"
 SMA_polish_build: "ポーランド建設会社"
 SMA_polish_build_desc: "ポーランド人が我々のために建てに来た！彼らが設計図を家に置いてこなかったことを願おう。"
 SMA_ger_volks: "フォルクスワーゲン\n工場子会社"
 SMA_ger_volks_desc: "フォルクスワーゲンの工場に補助金を出すことは、ドイツの投資をより効果的に引き付けることができるだろう。"
 SMA_ger_cars: "BMW工場子会社"
 SMA_ger_cars_desc: "BMWの工場に補助金を出すことは、ドイツの投資をより効果的に引き付けることができるだろう。"
 SMA_researches: "ドイツからの研究者"
 SMA_researches_desc: "ドイツは最近いくつかの深刻な技術的進歩を遂げており、研究開発で彼らと協力することは非常に賢明だろう。"
 SMA_ger_electric: "ドイツ電力購入"
 SMA_ger_electric_desc: "ドイツから電力を購入するのは良い取引だ。ドイツが電気的な問題に直面したことがいつあったか？"
 SMA_ita_cars: "フェラーリ工場子会社"
 SMA_ita_cars_desc: "フェラーリの工場に補助金を出すことは、イタリアの投資をより効果的に引き付けることができるだろう。"
 SMA_italy_trade: "イタリアとの貿易"
 SMA_italy_trade_desc: "イタリアは我々の最も重要な隣国であり、イタリアとの経済・貿易関係を維持することは最優先事項でなければならない。"
 SMA_farmers: "農家支援"
 SMA_farmers_desc: "農家は我が国の経済のバックボーンであり、常に彼らへの支援を確実にしなければならない。"
 SMA_foregin_economy: "§Y不可視経済§!"
 SMA_foregin_economy_desc: "サンマリノは世界経済のリーダーとなり、経済グローバリゼーションの波の中でより大きな成功を収めるだろう。"
 SMA_tourism_support: "観光支援"
 SMA_tourism_support_desc: "観光業は小さな国にとって非常に収益性の高い産業である。"
 SMA_tourism_support_ii: "観光インセンティブ"
 SMA_tourism_support_ii_desc: "現在の成果に応じて、観光産業への支援を強化し続けるだろう。"
 SMA_tourism_support_iii: "観光拡張"
 SMA_tourism_support_iii_desc: "観光客はますます増えているが、サービスの質においてリラックスすることはできない。"
 SMA_increased_level_of_tourism: "観光レベルの向上"
 SMA_increased_level_of_tourism_desc: "観光産業は既に世界で最高の一つであるが、依然としてより高いレベルに引き上げる必要がある。"
 SMA_build_hotel_hetel_rosa: "ホテル\n「ヘテル・ローザ」建設"
 SMA_build_hotel_hetel_rosa_desc: "観光客のためにより多くのホテルが必要であり、ヘテル・ローザはその達成に大いに役立つことができる。"
 SMA_build_hotel_public_palace: "ホテル\n「プブリコ宮殿」建設"
 SMA_build_hotel_public_palace_desc: "プブリコ宮殿は素晴らしい観光地となるだろう。"
 SMA_build_hotel_prima_torre: "ホテル\n「プリマ・トーレ」建設"
 SMA_build_hotel_prima_torre_desc: "プリマ・トーレはより多くの観光客を国内に収容するのに役立つ可能性がある。"
 SMA_emphasis_on_tourism: "観光重視"
 SMA_emphasis_on_tourism_desc: "サンマリノの観光産業は世界と未来に開かれていなければならない。"
 SMA_bastion_of_beautiful_buildings: "§Y美しき建造物の\n要塞§!"
 SMA_bastion_of_beautiful_buildings_desc: "地球上にサンマリノの美しさよりも美しい場所はない。"
 SMA_expansion_state_departments: "§G国家部門の拡張§!"
 SMA_expansion_state_departments_desc: "政府部門の規模を拡大し、政府部門の形態を最適化し、政府部門の効率を改善する。"
 SMA_increasing_the_army: "陸軍支出増加"
 SMA_increasing_the_army_desc: "軍隊だけが小さな国を守ることができ、軍事予算を増やすことが不可欠である。"
 SMA_increasing_health_care: "医療支出増加"
 SMA_increasing_health_care_desc: "高品質で広範な医療は、市民の支持を向上させる確実な方法である。"
 SMA_increasing_police: "警察支出増加"
 SMA_increasing_police_desc: "公共の安全を確保するための前提条件は、十分な警察支出である。"
 SMA_increasing_education: "教育支出増加"
 SMA_increasing_education_desc: "教育は市民の質を向上させ、文明社会を築くための礎石である。"
 SMA_increasing_social_benefits: "社会保障支出増加"
 SMA_increasing_social_benefits_desc: "社会福祉を保証することは、国家の基本的な義務である。"
 SMA_increasing_administrarion: "§Y行政支出増加§!"
 SMA_increasing_administrarion_desc: "行政費用の増加だけが政府の統治能力を向上させることができる。"
 SMA_fuck_euro: "ユーロ廃止"
 SMA_fuck_euro_desc: "今や我々はついにユーロのくだらないものを捨てることができる。"
 SMA_army_san_marino: "§2サンマリノ軍§!"
 SMA_army_san_marino_desc: "偉大な軍事力を築き始めよう！"
 SMA_armed_forces_san_marino: "§Gサンマリノ国軍§!"
 SMA_armed_forces_san_marino_desc: "現在、我々の軍隊ができることはパレードくらいだ……それを修正する必要がある。"
 SMA_purchase_italian_weapons: "イタリア製武器購入"
 SMA_purchase_italian_weapons_desc: "イタリア製の武器は我々の状況に非常に適しており、いくつか調達されるべきである。"
 SMA_purchase_italian_technique: "イタリア製戦車購入"
 SMA_purchase_italian_technique_desc: "イタリアの戦車技術は驚くべきものであり、いくつか防衛のために調達することができる。"
 SMA_ask_italian_for_Artillery: "イタリアへの\n砲兵要請"
 SMA_ask_italian_for_Artillery_desc: "イタリアの砲兵も印象的であり、国防への後押しとなるだろう。"
 SMA_ask_italian_for_MANPADS_and_ATGM: "伊へMANPADS・\nATGM要請"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "防空は現代戦の中核部分であり、防空兵器の配備も最優先事項である。"
 SMA_purchase_italian_equipment: "イタリア製装備購入"
 SMA_purchase_italian_equipment_desc: "補助装備も軍隊の運用に不可欠であり、戦争の到来に対処するために十分な備蓄が必要である。"
 SMA_purchase_spanish_technique: "スペイン製車両購入"
 SMA_purchase_spanish_technique_desc: "スペイン製車両を購入することは、軍隊の力を効果的に強化することができる。"
 SMA_ask_spanish_for_BMP: "スペインへIFV要請"
 SMA_ask_spanish_for_BMP_desc: "歩兵戦闘車は将来の戦争で歩兵により良い戦闘能力を提供するだろう。"
 SMA_ask_spanish_for_APC: "スペインへAPC要請"
 SMA_ask_spanish_for_APC_desc: "装甲兵員輸送車は将来の戦争で歩兵にとって不可欠なツールである。"
 SMA_purchase_spanish_weapons: "スペイン製武器購入"
 SMA_purchase_spanish_weapons_desc: "軍事システムがスペイン製車両で満たされているため、スペイン製武器を購入するのは普通である。"
 SMA_divisons_training: "師団訓練"
 SMA_divisons_training_desc: "良い訓練なしには、戦争での勝利は不可能である。"
 SMA_solders_training: "§Y兵士訓練§!"
 SMA_solders_training_desc: "軍隊の準備は完了し、勝利が我々にやってくる。"
 SMA_policy_development: "§2政治的発展§!"
 SMA_policy_development_desc: "我々は長い間中立国であったが、新千年紀と共に新しい時代が来る。そしてそれが平和と繁栄の時代になるのか、それとも戦争と拡大の時代になるのかを決定する必要がある……"
 SMA_in_country_policy: "§C国内政治§!"
 SMA_in_country_policy_desc: "内部状況を安定させる必要があり、そのためには望まない政党を破壊する必要がある……"
 SMA_break_power_of_church: "教会の権力打破"
 SMA_break_power_of_church_desc: "現代社会は宗教が全てを支配することを許すことはできない。カエサルのものはカエサルに。"
 SMA_ban_communism_parties: "共産党禁止"
 SMA_ban_communism_parties_desc: "共産主義は我々の民主主義社会に居場所はなく、これを確実にするために立法化されなければならない。"
 SMA_ban_fascism: "ファシスト党禁止"
 SMA_ban_fascism_desc: "ファシズムの存在は許されない、民主主義万歳！"
 SMA_break_opposition: "反対派打破"
 SMA_break_opposition_desc: "全ての反対政党は外国勢力の手先であり、彼らの活動は禁止されなければならない。"
 SMA_stabilize_policy: "§Y政策安定化§!"
 SMA_stabilize_policy_desc: "さて、サンマリノは祝福されている。"
 SMA_democracy: "民主的発展"
 SMA_democracy_desc: "民主主義は我が国の基礎であり、民主主義社会の正常な発展を維持することは非常に重要である。"
 SMA_christdem_party: "キリスト教民主党"
 SMA_christdem_party_desc: "キリスト教民主党は我が国の主要政党であり、国内のカトリック共同体を代表している。"
 SMA_social_viplat: "社会的支援"
 SMA_social_viplat_desc: "広範な社会的支援を得ることによってのみ、民主主義システムはより健全に発展することができる。"
 SMA_mixed_economy: "混合経済"
 SMA_mixed_economy_desc: "国営企業と民間企業が共存し、長期的に発展することは、我々が解決しなければならなかった問題であった。銀行との友好的な交渉を通じて、協力に関する合意に達することができる。"
 SMA_support_church: "教会支援"
 SMA_support_church_desc: "サンマリノの歴史とその外観そのものが教会とカトリックに直接関連している。このため、教会は大きな影響力を持っている。"
 SMA_coop_with_ita_deep: "イタリアとの協力"
 SMA_coop_with_ita_deep_desc: "イタリアは我々の最も重要な隣国であり、イタリアとの関係を維持することは最優先事項である。"
 SMA_banks_agreement: "銀行との合意"
 SMA_banks_agreement_desc: "銀行との友好的な交渉を通じて、協力に関する合意に達した。"
 SMA_palom_place: "巡礼地"
 SMA_palom_place_desc: "カトリックは我々の全てであり、神を信じる。"
 SMA_mutual_vzaimovig: "イタリアとの相互貿易"
 SMA_mutual_vzaimovig_desc: "イタリアは我々の唯一の隣国であり、全ての輸出入貿易はイタリアを経由する。"
 SMA_assoc_with_eu: "欧州連合との連携"
 SMA_assoc_with_eu_desc: "EUの広大な内部市場は、我が国の経済のさらなる発展に必要な条件を提供する。"
 SMA_connect_with_profsoyuz: "労働組合との対処"
 SMA_connect_with_profsoyuz_desc: "労働組合との調整は重要である。"
 SMA_activity_spy: "何よりも監視"
 SMA_activity_spy_desc: "監督は何よりも重要であり、何も省略することはできない。"
 SMA_effectiveness_upor: "全てにおいて効率性"
 SMA_effectiveness_upor_desc: "効率は何よりも重要である。効率なしでは生き残れない。"
 SMA_save_our_nature: "自然保護"
 SMA_save_our_nature_desc: "自然とその美しさを保存しなければならない。"
 SMA_stab_aboveall: "何よりも国民統合"
 SMA_stab_aboveall_desc: "国民の間の統一は何よりも重要である。統一がなければ、何があるというのか？"
 SMA_organiz_anti_corrupt: "反汚職努力"
 SMA_organiz_anti_corrupt_desc: "あらゆるレベルで汚職と戦え、さもなければ我々はそれに圧倒されるだろう。"
 SMA_reform_police: "警察改革"
 SMA_reform_police_desc: "警察署にはまだ多くの問題があり、改革が必要である。"
 SMA_social_media_ad: "SNS経由の広告"
 SMA_social_media_ad_desc: "トレンドに追いつく必要がある。若者の間で人気があるものは何か？TikTok/YouTube？それは素晴らしい！それが何であるか分からないが、そこで広告を始めよ。"
 SMA_nonof_offshore: "オフショア国家"
 SMA_nonof_offshore_desc: "我々が皆知っているように、サンマリノは小さな国であるため、オフショア企業をホストすることは我々にとって重要なビジネスとなっている。"
 SMA_allow_casionos: "カジノ規制"
 SMA_allow_casionos_desc: "国内で運営されているカジノが政治家や市民を腐敗させないように、チェックをかける必要がある。"
 SMA_free_internet: "解放された\nインターネット"
 SMA_free_internet_desc: "我々は情報時代にあり、市民にいつでもインターネットにアクセスする機会を提供することは時代のニーズであり、全ての国が従うべき模範を残すだろう。"
 SMA_podoxod_tax: "累進課税"
 SMA_podoxod_tax_desc: "課税を通じて、国内の富裕層と貧困層の間の格差を減らすことができる。"
 SMA_san_marino_for_people: "人民のための\nサンマリノ"
 SMA_san_marino_for_people_desc: "西暦３０１年のサンマリノ建国以来、我々の使命は共通善に奉仕することであった。"
 SMA_reform_gov: "政府改革"
 SMA_reform_gov_desc: "現在の社会構造の持続性を達成するために政府を改革することによって。"
 SMA_market_expansion: "市場拡大"
 SMA_market_expansion_desc: "産業が発展し、より良く継続できるように市場を拡大しなければならない。"
 SMA_stabilize_government: "政府安定化"
 SMA_stabilize_government_desc: "安定した政府だけが偉大な市場と社会を創り出すことができる。"
 SMA_usa_deal: "米国との取引"
 SMA_usa_deal_desc: "サンマリノは弱い国であるため、西側とアメリカと協力することによってのみ上昇することができる。"
 SMA_approach_nato: "NATOへの接近"
 SMA_approach_nato_desc: "主要な同盟であるNATOに参加することは、サンマリノの防衛力を効果的に向上させることができる。"
 SMA_democracy_name: "民主同盟"
 SMA_democracy_name_desc: "民主同盟は民主社会を創り出す。"
 SMA_spoiler_parties: "親LGBT法"
 SMA_spoiler_parties_desc: "LGBTは個人の自由であり、他者が干渉する権利はない。個人の自由を守らなければならない。"
 SMA_stabilize_infl: "影響力安定化"
 SMA_stabilize_infl_desc: "我々の影響力は海外でよく知られており、それが我々の利点である。"
 SMA_2006_summit: "サンマリノの道"
 SMA_2006_summit_desc: "サンマリノは独自の力で世界の舞台に上がることができる。西側からの助けは必要ない、特にそのために高く支払わなければならないものは。"
 SMA_econ_interv: "干渉への対抗"
 SMA_econ_interv_desc: "小さな国であるが、それでもなお、我が国への外国干渉に断固として反対しなければならない。"
 SMA_intr_reg_togov_proj: "貿易プロジェクト"
 SMA_intr_reg_togov_proj_desc: "外国市場を活発に開拓し、製品のためのより広い販路を見つけ出す。"
 SMA_europian_communism_alliacne: "§R社会民主主義\nイニシアチブ§!"
 SMA_europian_communism_alliacne_desc: "社会民主主義が我々の社会と国を救うだろう。"
 SMA_general_economy: "一般経済"
 SMA_general_economy_desc: "社会主義経済の偉大な発展は一般的なトレンドである。"
 SMA_business_start_up_support: "起業支援"
 SMA_business_start_up_support_desc: "新興企業への支援は非常に必要である。"
 SMA_rakulakat_banks: "銀行統制"
 SMA_rakulakat_banks_desc: "改革中に金融システムが裏目に出るのを防ぐために銀行を統制する。"
 SMA_ask_limited_help_italy: "イタリアへの\n援助要請"
 SMA_ask_limited_help_italy_desc: "イタリアは主要な隣国であり、助けを求めてイタリアに頼ることができる。"
 SMA_sammaran_democratic_party: "§9改革のための\n社会主義者§!"
 SMA_sammaran_democratic_party_desc: "社会主義改革だけが資本主義システムでは解決できない問題を解決できる。"
 SMA_emphasis_on_small_medium_businesses: "中小企業重視"
 SMA_emphasis_on_small_medium_businesses_desc: "来るべき経済問題に対処するために中小企業の発展を支援する。"
 SMA_expand_trade_unions: "労働組合の拡大"
 SMA_expand_trade_unions_desc: "労働組合の権利を拡大し、労働者の待遇と生産効率を効果的に改善する。"
 SMA_usa_and_west: "§Y米国と西側§!"
 SMA_usa_and_west_desc: "我々は西側陣営と共にあり、全ては未来へと向かうだろう。"
 SMA_san_marino_path: "§Y独立§!"
 SMA_san_marino_path_desc: "独立万歳！"
 SMA_pluralism: "多元主義"
 SMA_pluralism_desc: "多様性は世界のトレンドであり、多様な国を支援するだろう。"
 SMA_traditional_religion: "伝統的宗教"
 SMA_traditional_religion_desc: "純粋なカトリックだけが我々の従うに値する。"
 SMA_legacy_past: "過去の遺産"
 SMA_legacy_past_desc: "我々の伝統は国を偉大にし、誰もそれを破壊することを許さないだろう。"
 SMA_country_of_freedom: "自由の国"
 SMA_country_of_freedom_desc: "サンマリノは自由な国であり、それは建国以来真実であった。"
 SMA_abolish_captaincy: "執政制度廃止"
 SMA_abolish_captaincy_desc: "強力な同盟国を持つことは、独自の軍隊を維持する必要性をなくし、予算を大幅に削減することができる。"
 SMA_save_traditions: "伝統維持"
 SMA_save_traditions_desc: "伝統を生かし続けることは、国を生かし続けることを意味する。"
 SMA_human_rights: "フランスとの連携"
 SMA_human_rights_desc: "我々はフランスのように人権を尊重する。"
 SMA_stable_stability: "ワイン工場"
 SMA_stable_stability_desc: "どの国が最高のワインを持っているか？フランス？イタリア？いいえ！サンマリノ！"
 SMA_take_down_the_mafia: "マフィア壊滅"
 SMA_take_down_the_mafia_desc: "情報機関は全てのマフィアの首領を特定した。今や彼らを逮捕でき、彼らの手下はネズミのように散り散りになるだろう。"
 SMA_church_without_authority: "教会の権力剥奪"
 SMA_church_without_authority_desc: "教会からいかなる影響力も剥奪するが、信仰を持つ人々のためにそれを残すだろう。"
 SMA_healthy_people: "健康な人々"
 SMA_healthy_people_desc: "健康な人々が健康な国を創る。健康なしでは何もない。"
 SMA_no_gmo: "GMO禁止"
 SMA_no_gmo_desc: "彼らが我々の食物に何を入れているか分からない、だからそれを許可する理由があるか？遺伝子組み換え食品が我が国に入るのを禁止する必要がある。"
 SMA_all_for_peoples: "全ては人民のために"
 SMA_all_for_peoples_desc: "権力は人民から来る、そして政府が行う全ては人民のためである。"
 SMA_lgbt_rights: "LGBTの権利"
 SMA_lgbt_rights_desc: "我々はLGBTコミュニティの権利保護を支持する。"
 SMA_airport_remini: "リミニ空港"
 SMA_airport_remini_desc: "リミニの空港を共有するためにイタリアと合意を結ぶことができるが、イタリア人労働者の権利のために代償を払わなければならないだろう。"
 SMA_change_history_in_textbooks: "教科書の歴史変更"
 SMA_change_history_in_textbooks_desc: "サンマリノの歴史は非常に興味深いが、愛国心を育むのには適しておらず、どこか我々にとって都合が悪いことさえある。しかし、簡単に変更できる)))))"
 SMA_correct_prisoners: "囚人の矯正"
 SMA_correct_prisoners_desc: "犯罪者は社会にとって無害な人物になる前に、刑務所で更生されるべきである。"
 SMA_com_multi_party_system: "社会民主主義の理想"
 SMA_com_multi_party_system_desc: "社会民主主義の考えは、我々が進んでいる方向と一致する。"
 SMA_pro_lgbtqa_stance_idea: "親LGBTQIAスタンス"
 SMA_pro_lgbtqa_stance_idea_desc: "政府は親LGBTスタンスを取った。"
 SMA_half_pro_lgbtqa_stance_idea: "半親LGBTQIAスタンス"
 SMA_half_pro_lgbtqa_stance_idea_desc: "政府は半親LGBTスタンスを取った。"
 SMA_raising_taxes_idea: "一時的な減税"
 SMA_improved_administration: "行政の改善"
 SMA_improved_administration_desc: "合理化され改革された行政は、市民と国全体の負担を容易に処理できる。"
 SMA_liberal_state: "進歩的国家"
 SMA_liberal_state_desc: "祖国はもはや後ろ向きであってはならない。進歩と繁栄に焦点を当てるべきである。"
