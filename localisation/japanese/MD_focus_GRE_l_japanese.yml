 GRE_austerity_idea: "緊縮財政による緊張"
 GRE_austerity_idea_desc: "緊縮政策を続けるなかで、ギリシャ国民の不満は日に日に募っている。この不満は拡大を続けており、迅速に対処しなければ暴動へと発展する恐れがある。状況が悪化すればするほど、さらに深刻な事態へと陥る可能性が高まっていく。"
 GRE_please_south_desc: "ギリシャ系キプロス人を喜ばせ続けることで、キプロス統一、そして最終的にはエノシス（ギリシャとの統一）という我々の目標への支持を得やすくなるだろう。"
 GRE_please_north_desc: "トルコ系キプロス人はギリシャ人でもキプロス人でもないという認識を強調する。彼らはキプロスに居座る植民者であり侵略者であり、排除されねばならない存在なのだ。"
 TUR_CYP_incite_riot_desc: "南キプロスで暴動を扇動し、ギリシャ側がこの地域で政治的影響力を得られないようにする時が来た。"
 TUR_CYP_propaganda_north_desc: "北キプロスの人々がギリシャ側に影響されないよう、プロパガンダを強化・拡散することは、我々のこの地域での成功にとって極めて重要である。"
 TUR_CYP_propaganda_south_desc: "南キプロスの人々がギリシャ側に影響されないよう、プロパガンダを強化・拡散することは、我々のこの地域での成功にとって極めて重要である。"
 TUR_attack_CYP_strength_desc: "ギリシャ系キプロス人の勢力を攻撃することで、彼らがこの地域で政治的影響力を得るのを阻止できる。"
 GRE_attack_turkish_strength_desc: "トルコ系キプロス人の勢力を攻撃することで、彼らがこの地域で政治的影響力を得るのを阻止できる。"