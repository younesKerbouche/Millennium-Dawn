 GRE_brit_30_TT: "§Gイギリスの支援を30獲得§!"
 GRE_unification_TT: "完了後、毎月会議が開催され、承認状況に応じて進展が図られる可能性がある。"
 GRE_unification_at_last_TT: "§Bこの国家方針はキプロスを統一したときに達成される。§!"
 TUR_CYP_incite_riot_TT: "§Hトルコ系キプロス人§! の勢力が §H50%§! 以上である"
 TUR_GRE_support: "§Hギリシャ系キプロス人§! の勢力が§H5%§! 以上である。"
 GRE_expand_elvo: "ELVOの拡張"
 GRE_expand_elvo_desc: "ELVOとはヘレニック自動車工業の略称であり、過去には資金不足のために多くの野心的な計画が中止された。我が国の軍需生産の遅れを考慮すれば、ELVOに十分な資金を確保すべき時が来ているかもしれない。"
 GRE_ICBC: "中国工商銀行から借入"
 GRE_ICBC_desc: "中国工商銀行は、中華人民共和国との協力を確保するため、非公式に我々にいくらかの資金を貸し出す用意がある。"
 GRE_chi_real_estate: "中国の不動産投資"
 GRE_chi_real_estate_desc: "中国人はギリシャ全土で住宅購入に関心を示している。\n\nこれはまさに我々が奨励し、活用すべき取り組みである。"
 GRE_chi_investments: "中国からの投資"
 GRE_chi_investments_desc: "中国はギリシャ全土で大規模なプロジェクトに関心を持っている。これらのプロジェクトは、我々自身には改善する余力のない経済分野に新たな活気をもたらすことができる。"
 GRE_sell_elvo: "ELVOの民営化"
 GRE_sell_elvo_desc: "ELVO（ヘレニック自動車工業）を立て直すべき時期は10年前であり、今ではもう遅い。ELVOは、より慎重に管理されるであろう民間部門に売却される方が良い。"
 GRE_buy_elvo: "ELVOの買収"
 GRE_buy_elvo_desc: "ギリシャ政府はELVO（ヘレニック自動車工業）を完全には所有しておらず、その株式の一部は依然として民間企業が保有している。我々の構想のためには、会社を完全に支配することが我々の利益に適う。"
 GRE_restructure_elvo: "ELVOの再編"
 GRE_restructure_elvo_desc: "ELVO（ヘレニック自動車工業）の事業運営は、ほぼ10年にわたる放置により組織体制が不十分である。このような生産体制では到底通用しない。我々は再編成を行わなければならない。"
 GRE_arms_subsidies: "軍需産業への補助金"
 GRE_arms_subsidies_desc: "軍需産業全体に補助金を与える政策を採用することで、確実に大幅な成長を見込める。"
 GRE_piraeus: "ピレウス港の入札売却"
 GRE_piraeus_desc: "ピレウス港を売却する案が政府関係者の間で議論されており、債務危機の中、これにより我々の負担が軽減される可能性がある。"
 GRE_piraeus_corruption: "中国を抑制"
 GRE_piraeus_corruption_desc: "中国のギリシャにおける影響拡大計画は、我々の独立を脅かすものである。中央考古学評議会を隠れ蓑にすれば、我々は中国のあらゆる拡張計画を阻止することができる。"
 GRE_chi_investments_piraeus: "ピレウス周辺への中国投資"
 GRE_chi_investments_piraeus_desc: "中国はピレウス港周辺地域への投資に大きな関心を示している。一部では、この計画が対外的な独立性に危険をもたらす可能性があると主張する者もいるが、それは全くのナンセンスだ。"
 GRE_government_invest: "投資プロジェクト"
 GRE_government_invest_desc: "特定の地域を活性化させるための全国的な投資プロジェクトは、健全な経済にとって不可欠である。"
 GRE_chi_nationwide_investments: "全国的な中国投資"
 GRE_chi_nationwide_investments_desc: "中国の自由な投資を我々の国に認めれば、その利益は計り知れない。我々は中国が思うままに投資することを許可しなければならない。"
 GRE_invest_airports: "空港への投資"
 GRE_invest_airports_desc: "空港は観光業にとって不可欠であり、地域経済を活性化させる。これらの空港は軍事作戦にも役立つ。"
 GRE_invest_ports: "港への投資"
 GRE_invest_ports_desc: "港は海上貿易に不可欠であり、我々はその貿易ルート上の非常に重要かつ戦略的な位置にあるため、最も繁忙な港への投資は我々に大きな利益をもたらす可能性がある。"
 GRE_invest_elliniko: "エリニコンへの投資"
 GRE_invest_elliniko_desc: "エリニコンはアテネ郊外の地域であり、我々が他の地域で展開した再開発プロジェクトから無視されてきたと考えられる。この地域は観光の拠点でもあるため、特に重要である。"
 GRE_unemployed: "失業者"
 GRE_unemployed_desc: "失業を慎重に管理することで、債務危機によって職を失った人々が基本的な生活水準を維持するための資金を失わないようにすることができる。"
 GRE_glass_cannon_economics: "ガラスの大砲経済"
 GRE_glass_cannon_economics_desc: "我が国の経済と国民は健全な経済の恩恵を享受している。人々がお金を使うことで、我が国の成長が促進される。\n\nただし、経済に何か§R不幸な§!ことが起きない限りは。"
 GRE_strength: "ギリシャ経済の強み"
 GRE_strength_desc: "ギリシャは強靭な国であり、その経済もまた然りだ。我々は多様な強みと産業を持つ国である。これらの産業と地元企業を推進することで、今後何年にもわたる健全な経済を保証することができる。"
 GRE_state_of: "現状"
 GRE_state_of_desc: "ギリシャの現状は長らく無視されてきた。我々は、まだ可能なうちに、直ちに国を黒字化へと向かわせる努力を始めるべきである。"
 GRE_pharma: "製薬品輸出"
 GRE_pharma_desc: "ギリシャは製薬業界において著名な国である。これは石油精製に次ぐ第二の輸出産業である。これらの輸出は業界利益の20%を占めている。さらに、輸出先は国外であるため、国内の経済問題が海外の需要に影響を与えることはない。"
 GRE_construction_mat: "建設資材"
 GRE_construction_mat_desc: "我が国はかなりの量の建設資材を生産しており、これを活用して自国の産業経済を拡大できる。"
 GRE_austerity: "緊縮財政キャンペーン"
 GRE_austerity_desc: "政府の財政赤字は避けられず、もしすぐに行動しなければ、経済はさらに悪化するだろう。§Rこれにより国内で暴動が発生する§!しかし、もし不安を混乱を収拾することができれば、財政状況を立て直せるかもしれない。"
 GRE_target_military: "軍を対象とする"
 GRE_target_military_desc: "この方針を完了すると、緊縮財政の状況が§R悪化§!する"
 GRE_turn_century: "世紀の転換点"
 GRE_turn_century_desc: "新しい世界において新たな千年紀を迎える我々の道は、不確実なものに満ちている。政治も経済も疑問にさらされている。この新時代において、我が国を導くのは我々の責任である。"
 GRE_golden_dawn: "黄金の夜明け"
 GRE_golden_dawn_desc: "極右政党「黄金の夜明け」は、ナショナリズムの理念を基盤とする政党であり、ヨーロッパ全域のナショナリズム運動に共感を寄せている。多くの人々は黄金の夜明けをネオナチであり犯罪組織である批判しているが、それらの人々は嘘つきである。黄金の夜明けこそがギリシャにとって唯一の前進の道であり、我々は同党が国家の指導権を獲得することを確実にしなければならない。"
 GRE_subtle_propaganda_campaigns: "巧妙なプロパガンダキャンペーン"
 GRE_subtle_propaganda_campaigns_desc: "国民は黄金の夜明けが達成したいことの真実と、民主主義者がこの国を破壊し、混乱に陥れた経緯を知らなければならない。"
 GRE_open_youth_front: "青年戦線の開設"
 GRE_open_youth_front_desc: "民主主義政府は残念ながら、我が国の若者に未来を残さなかった。したがって、我々は国家指導権を成功裏に掌握するために、若者の信頼を勝ち取らなければならない。"
 GRE_influence_police: "警察への影響力"
 GRE_influence_police_desc: "もし我々が警察の支持を得ることに成功すれば、より多くの国民からの支持を得られるだけでなく、政治的裏切り者への対応も容易になるだろう。"
 GRE_committee_national_memory: "国家記憶委員会"
 GRE_committee_national_memory_desc: "我々は、祖国のために戦い、命を捧げた偉大な民族主義の英雄たちを称え、彼らの原則を国民に思い出させなければならない。そうすれば、我々は皆、一つの目標の下に団結することができる。"
 GRE_form_golden_dawn_death_legions: "黄金の夜明け死の軍団の結成"
 GRE_form_golden_dawn_death_legions_desc: "黄金の夜明け死の軍団は、我々の主要な準軍事組織となる。彼らは裏切り者を街から一掃する任務に加え、秩序の維持、そして必要に応じて敵に対して国の防衛にあたる任務を負う。"
 GRE_glorify_regime_of_colonels: "大佐体制の賛美"
 GRE_glorify_regime_of_colonels_desc: "1967年から1974年にかけて、ギリシャはギリシャ軍事政権、より一般的には「大佐体制」知られる政権によって支配されていた。大佐体制下で、ギリシャは急速な経済成長、国内の安定、そして国を守る巨大な軍隊を保持していた。したがって、我々は大佐たちの功績を人々に想起させねばならない。"
 GRE_golden_greece: "即時選挙の要求"
 GRE_golden_greece_desc: "民衆の大多数の支持を集めた今こそ、この国を導く時が来た。腐敗した政府に対し選挙を要求し、真に権力を握るべき者が誰かを示す。"
 GRE_fund_elam: "ELAMへの大規模資金提供"
 GRE_fund_elam_desc: "ELAM、すなわち国民人民戦線は、キプロスにおける黄金の夜明けの姉妹党である。同党が夢にも思わなかったほどの資金を提供することで、少なくともギリシャ系キプロス人からの人気は確実に得られるだろう。"
 GRE_revive_megali_idea: "メガリ・イデアの復活"
 GRE_revive_megali_idea_desc: "メガリ・イデアとは、北エピルスやトルコ沿岸地域といった旧ギリシャ領を含む大ギリシャ国家を構想した理念であった。我々の運命は、このメガリ・イデアを復活させ、祖先を誇らせることにある。"
 GRE_censor_media: "メディアの検閲"
 GRE_censor_media_desc: "我々が権力を握る前、メディアは民主主義擁護のプロパガンダを売り歩く嘘つきであり裏切者であった。我々が権力を握った今、我々は民主主義者の嘘を、真実のみを報道する国家管理のメディアに置き換える。"
 GRE_one_religion: "一つの宗教"
 GRE_one_religion_desc: "正教会は我々の国教であり、我々の遺産の重要な一部だ。我々はあらゆる手段を尽くして、宗教により一層の重点を置かなければならない。"
 GRE_oppress_political_opposition: "政治的反対派の弾圧"
 GRE_oppress_political_opposition_desc: "我々は祖国を売り渡した裏切り者、そして反ギリシャ的な者どもを根絶やしなければならない。黄金の夜明けはギリシャからその第五列を掃討する。"
 GRE_army_first: "軍優先政策"
 GRE_army_first_desc: "我が軍とその拡大を優先する政策を採用することで、たとえ一般ギリシャ人の支持がなくとも我々は支配を維持できる。もちろん、そのようなことは決して起こらないが。"
 GRE_economic_control: "経済統制"
 GRE_economic_control_desc: "過去の政府はギリシャの負債を急増させ、経済を破壊した。このような事態を二度と起こさないため、我々は経済に対する直接的な統制を強化しなければならない。"
 GRE_anti_migrant_policies: "反移民政策"
 GRE_anti_migrant_policies_desc: "移民は、ギリシャ人がより有効に活用できる資源を奪っている。我々は母なるギリシャのこの衰退をこれ以上許してはならない。"
 GRE_metaxism: "メタクサス主義"
 GRE_metaxism_desc: "我々はメタクサス政権から大きな影響を受けており、とりわけ彼の支持した政策、すなわちコーポラティズム、労働者階級への恩恵、ギリシャ民族の優越性などを重視する。ただし、彼が抱いていた反帝国主義的な思想は唯一抑えなければならない。"
 GRE_depart_ecomomic_migrants: "経済移民の送還"
 GRE_depart_ecomomic_migrants_desc: "我々が反移民法を施行し始めた今、経済移民を彼らの国に送還し始めなければならない。"
 GRE_metaxas_policies: "メタクサス主義政策"
 GRE_metaxas_policies_desc: "1936年8月4日のクーデターにより権力を掌握したイオアニス・メタクサスは、黄金の夜明けにとって大きなインスピレーションである。彼はギリシャ国民を栄光に導き、第二次世界大戦で枢軸国に抵抗した、ギリシャ史上最も偉大な指導者の一人であった。我々は彼を称えるために、その政策を再考すべきである。"
 GRE_dissolve_plutocracy: "金権政治の解体"
 GRE_dissolve_plutocracy_desc: "我々の経済はあまりにも長い間、民主主義政権と外国人によって搾取されてきた。今こそ、この体制を完全に破壊する時である。"
 GRE_increase_agricultural_production: "農業生産の増加"
 GRE_increase_agricultural_production_desc: "農業は長きにわたりギリシャ最大かつ最も成功した部門であった。我々は投資を通じて農業部門をさらに強化しなければならない。"
 GRE_exploit_and_export: "開発と輸出"
 GRE_exploit_and_export_desc: "我が国には未開発の天然資源が数多く存在する。我々はそれらを迅速に採掘し、国のために利用しなければならない。"
 GRE_revise_national_debt: "国家債務の見直し"
 GRE_revise_national_debt_desc: "民主主義者たちはギリシャの債務を3000億ドルにまで膨れ上がらせた。これは経済に問題を引き起こしている。したがって、我々がこの膨大な債務を取り除くことができるように交渉することが必要である。"
 GRE_nationalize_resources: "資源の国有化"
 GRE_nationalize_resources_desc: "現在、多くの外国企業が我が国の天然資源を保有している。これは許しがたい。我々はギリシャ国内の全ての外国資産を接収する。"
 GRE_trade_agreements: "貿易協定"
 GRE_trade_agreements_desc: "ギリシャの貿易力は非常に低く、現代世界において競争力が不足している。我々は貿易協定を締結し、製品をより多くの国に輸出できるようにする。"
 GRE_nationalize_banks: "銀行の国有化"
 GRE_nationalize_banks_desc: "我々の経済統制計画の一環として、銀行は我々が活用すべき貴重な資産を保有しているため、国家によって国有化されなければならない。"
 GRE_force_germany_to_pay_debt_taken_from_occupation: "ドイツ占領債務の強制返済"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "第二次世界大戦中のドイツによるギリシャ占領は非常に残虐であり、ドイツはギリシャの大部分を破壊した。彼らは我々に3000億ドルの賠償金を負っているが、それは一度も支払われていない。そして今日、我々は彼らにそれを思い出させる。"
 GRE_russia: "ロシアとの貿易"
 GRE_russia_desc: "ロシアは我々と同じ正教国であり、歴史的な同盟国であり、歴史を通じて何度も我々を助けてきた。したがって、我々はロシアとの貿易関係を強化しなければならない。"
 GRE_china: "中国との貿易"
 GRE_china_desc: "イデオロギーこそ異なるが、中国は我々のようなナショナリズム政権を支持しており、世界的な貿易大国でもある。我々は彼らとの経済的な結びつきを強めなければならない。"
 GRE_iran: "イランとの貿易"
 GRE_iran_desc: "イランは我が国と共通点が多いわけではないが、我々は多くの類似した目標を共有している。したがって、協力関係を育むべきである。"
 GRE_glorify_independence: "独立戦争の賛美"
 GRE_glorify_independence_desc: "我々は、ギリシャが1821年に苛烈な戦争の後、オスマン帝国から独立を獲得したことを忘れてはならない。我々はその戦いや、我々をそのような過激な手段に追いやった不正義を忘れてはならない。"
 GRE_of_continents_seas: "二大陸と五つの海のギリシャ"
 GRE_of_continents_seas_desc: "かつて我々の海軍は最強を誇ったが、今はそうではない。しかし、我々はそれを再び栄光の日々へと再建する。"
 GRE_resolve_naming_dispute: "国名呼称問題の解決"
 GRE_resolve_naming_dispute_desc: "マケドニア国名呼称問題など取るに足らない。我々は単に北マケドニアを併合することでそれを解決する。"
 GRE_strike_albania: "アルバニア攻撃"
 GRE_strike_albania_desc: "アルバニアは国内に存在するギリシャ系少数民族を虐待していることで知られている。併合こそが最も簡単な解決策だ。"
 GRE_strike_bulgaria: "ブルガリア攻撃"
 GRE_strike_bulgaria_desc: "ブルガリアが「文明国」として成長する上で、ギリシャの役割は否定できない。ビザンツ帝国の宣教師たちは最初のスラヴ文学言語を発展させ、それがブルガリア語へと進化した。この「戦争」はむしろ、長く離れ離れになっていた兄弟の統一に過ぎない。"
 GRE_greater_greece: "大ギリシャ"
 GRE_greater_greece_desc: "ギリシャは歴史上、数多くの最強の国家の中心であった。我々がそれを継続しないならば、そのような遺産を汚すことになる。"
 GRE_great_greece: "偉大なギリシャ"
 GRE_great_greece_desc: "我々は戦争挑発的な道を進むことはない。その道は歴史上、最も偉大な帝国さえも滅亡へと導いてきたからだ。"
 GRE_agriculture_focus: "農業重視"
 GRE_agriculture_focus_desc: "農業はギリシャ経済において最も強力な要素の一つであり、我々はオリーブオイルのような製品の大部分を供給している。我々は農業により多くの資金を投資し、世界の他の地域へ我々の製品を十分に輸出できるようにしなければならない。"
 GRE_greater_state_control: "国家による経済統制の強化"
 GRE_greater_state_control_desc: "国家は、国家と国民に対する経済統制を強化するために介入しなければならない。"
 GRE_greece_greater: "大ギリシャ"
 GRE_kke: "ギリシャ共産党"
 GRE_kke_desc: "KKE（ギリシャ共産党）はマルクス・レーニン主義の思想に基づく極左政党であり、外国の帝国主義に強く反対している。不平等をなくし、労働者の権利を保障し、真の社会主義社会を築くことを目指している。我々は皆、ギリシャ共産党のもとに団結し、我が国を前進させねばならない！"
 GRE_communist_education: "共産主義教育"
 GRE_communist_education_desc: "若い心は最も影響を受けやすい。若い世代には共産主義の基本的価値観を植え付け、大学生には平等の栄光を教えることで、我々の大義を大いに進めることができる。"
 GRE_labour_focus_unions: "労働組合との接触"
 GRE_labour_focus_unions_desc: "労働組合は、自らの要求に応えるだけでなく協力してくれる政府を歓迎するだろう。ただし、権力掌握後には彼らの影響力がそれ以上拡大しないようにしなければならない。さもなくば §R利害の対立§! を招く。"
 GRE_failures_capitalism: "資本主義の失敗"
 GRE_failures_capitalism_desc: "資本主義はもはや無限の富を約束してはくれない。我々は独自の道を歩み、このような危機が二度と起きないようにしなければならない！§Rこの方針の効果は、債務危機の深刻度に応じて変動する。§!"
 GRE_working_class: "労働者階級"
 GRE_working_class_desc: "労働者階級――そこは夢が生まれ、そして潰える場所。我々は、彼らが新たな共産主義国家の礎として正当に扱われ、評価されることを約束する。"
 GRE_communist_propaganda: "プロパガンダ機関"
 GRE_communist_propaganda_desc: "我々の影響力が拡大した今、ギリシャにプロパガンダ機関を解き放つ余裕がある。費用は高額だが、このプロパガンダは決して侮れない。ギリシャ国民を転向させる上で極めて効果的となるだろう。"
 GRE_prepare_government: "政府の準備"
 GRE_prepare_government_desc: "党内に政府を設立することで、政権移行を円滑にし、ライバルが態勢を立て直すよりも早く我々の目標を実行できるようになる。これは費用がかかるだろうが、勝利の可能性を考えれば十分に価値のある賭けである。"
 GRE_damn_market: "自由市場を打倒せよ"
 GRE_damn_market_desc: "我々は資本家たちに最後の一撃を加える立場にある。プロパガンダの力を借り、自由市場経済に止めを刺し、資本家たちが座る過剰の王座を奪い取るのだ！"
 GRE_election_com: "即時選挙の要求"
 GRE_election_com_desc: "同志たちよ、時は来た！ 新たな自由国家に向けた我々の全ての積み重ねが、この瞬間につながったのだ！\n\n§R人民の政府がこれから1000年続くことを我々は保証する！§!"
 GRE_com_democratic: "民主共産主義"
 GRE_com_democratic_desc: "最も真実の共産主義の形態は、平均的な労働者が自らの指導者を政府に選出することを可能にするものであり、この権利を無視することは、共産主義の本質への裏切りである。"
 GRE_com_authoritarian: "権威的共産主義"
 GRE_com_authoritarian_desc: "人民は嘘や、たとえ守られたとしても彼らに影響を与えない恣意的な約束に容易に騙される。そんな操作されやすい大衆にギリシャの未来を委ねるのは、あまりにも危険すぎるリスクである。"
 GRE_handle_bankers: "銀行家への対処"
 GRE_handle_bankers_desc: "資本家は共産主義国家に居場所はない。彼らの不正に得た富を直ちに再分配しなければならない。"
 GRE_com_constitutionalism: "共産主義立憲主義"
 GRE_com_constitutionalism_desc: "人民の投票権を誰も妨害できないように、新憲法を制定する。我々はこの他にも多くの権利を保障する。しかしその結果、国家元首の権力は従来よりも制限されることになる。"
 GRE_government_purge: "政府の粛清"
 GRE_government_purge_desc: "我々は政府を完全に掌握し、ギリシャを統治する唯一の政党として自らを確立する。ファシストどもはあらゆる場所に潜み、我々が築こうとする理想郷を崩壊させようと企んでいる！"
 GRE_curtail_corruption: "汚職の抑制"
 GRE_curtail_corruption_desc: "我々の権力掌握によって権力の空白が生まれ、それを埋めようとする者たちが群がっている。我々の政府を純粋で人民に献身的なまま保たねばならない。"
 GRE_promote_local: "地域経済の奨励"
 GRE_promote_local_desc: "現代の共産主義国家は、悲しいことに、生き残るために資本主義的な要素を取り入れざるを得ない。地域経済は経済の背骨であり、我々の夢を実現するためにはこの背骨を強化しなければならない。"
 GRE_investment_effort: "インフラ投資"
 GRE_investment_effort_desc: "増加した資源生産を維持する能力を確保するために、全国的なインフラ投資が必要である。"
 GRE_subsidize_farmers: "農民への補助金"
 GRE_subsidize_farmers_desc: "ヨーロッパの農業は長年衰退してきた。しかし、最大の要因の一つは、アメリカとの競争の困難さである。我々は農民を支援し、この衰退を食い止めなければならない。"
 GRE_abandon_army: "軍の放棄"
 GRE_abandon_army_desc: "軍隊は現在、国家にとって負担となっている。そのような戦力が使われる可能性は低いため、必要に応じて軍隊を再編し縮小し始めるのが論理的である。"
 GRE_reorganize_army: "軍の再編成"
 GRE_reorganize_army_desc: "現在の軍は依然として旧憲法に対する恥ずべき忠誠を保持している。"
 GRE_silence_press: "報道機関を黙らせる"
 GRE_silence_press_desc: "我々は解放者であって、暴君ではない。だが、もしメディアが洗脳され、それを理解できないのなら、我々が直接手を下さねばならない。"
 GRE_extend_education: "教育の拡充"
 GRE_extend_education_desc: "我々の国民は、より高度な仕事に就くための十分に教育された人材を確保するために、最高の教育を受ける権利がある。"
 GRE_com_resources: "天然資源開発"
 GRE_com_resources_desc: "必要なインフラを整えた今、我々は天然資源の開発拡大に注力できる。"
 GRE_farmer_tax: "農民への減税"
 GRE_farmer_tax_desc: "我々は農民に税の免除を与えなければならない。それは、より多くの人々が農業に従事するよう促すだけでなく、農民がより多くの利益を得て、より効率的な生産方法や土地の拡張を進められるようにするためでもある。"
 GRE_new_army: "新たな軍隊"
 GRE_new_army_desc: "我々は軍隊を改革し、今や国内治安の面においては警察に取って代わられるまでに至った。しかし、真の軍事力なしに我々の影響力を示すことができるだろうか？ たとえ使用されなくとも、新しいギリシャにふさわしい軍隊を建設し始めるべきである。"
 GRE_red_army: "赤軍"
 GRE_red_army_desc: "我々は新たな赤軍の隊列に共産主義の精神を深く根付かせる。このイデオロギー的狂信は、国家に忠実な軍隊、そしてギリシャにおける社会主義を守るために最後まで戦う軍隊を築くという点で、我々にとって強みとなる。"
 GRE_pacify_unions: "労働組合の鎮静化"
 GRE_pacify_unions_desc: "我々は労働組合に力を与えすぎてしまい、彼らは些細なことで国家を混乱させるまでになった。我々の党は人民に献身的であるが、人民が仕事を見つけるためには機能する経済が必要だ。したがって、彼らを法的に干渉することを禁止しなければならなくなる前に、組合に中止を要請する必要がある。"
 GRE_purge_unions: "労働組合の粛清"
 GRE_purge_unions_desc: "労働組合は自制や忠誠を示す能力がないことを示した。我々の寛容にも限界がある。"
 GRE_militarist_education: "軍国主義教育"
 GRE_militarist_education_desc: "教育課程に軍事教育を導入することで、万一の事態に備え、一般市民が徴兵に適応できる状態を確保できる。"
 GRE_balkan_diplomacy: "バルカン外交"
 GRE_balkan_diplomacy_desc: "我々の真の野望を実現する時が来た。ギリシャは共産主義の下で繁栄し、我々はスラブ人とは見なされていないが、正教を信仰し、バルカン半島に位置している。おそらく、我々の文化的中立性が国家の安定の保証するだろう：\n\nギリシャ＝スラヴ国家の樹立だ。"
 GRE_balkan_hegemony: "バルカンの覇権"
 GRE_balkan_hegemony_desc: "これまでの二度の試みは失敗した。しかし、その統一は常に外交的に進められ、力によって試みられたことはなかった。他のバルカン諸国を征服する力すらなかったのなら、なぜ支配しようとするのか？ 我々には内政的外交によって統一を維持できる確信があるが、その前に避けられない衝突を片付ける必要がある。"
 GRE_constitution: "憲法は……"
 GRE_constitution_desc: "憲法は、我々が権力を最終的に固め、自らが思い描く形でギリシャを再建する前に、対処しなければならない最後の問題である。"
 GRE_european_communists: "ヨーロッパの共産主義者"
 GRE_european_communists_desc: "ソ連の終焉と共産圏の崩壊以来、共産主義はバルカン半島に爪痕を残してきた。おそらく、十分な力と策略があれば、我々は同志たちが残した松明を再点火できるだろう。火を点けるための火花さえあればいいのだ。"
 GRE_bulgaria: "ブルガリアに革命を"
 GRE_bulgaria_desc: "ブルガリアはかつて繁栄した共産主義国家であったが、ソ連崩壊後、道を見失った。彼らに見習い、従うべき別の国を与えることで、再び共産主義を定着させることができるだろう。"
 GRE_albania: "アルバニアに革命を"
 GRE_albania_desc: "アルバニアは多くの困難に直面してきた国である。彼らに保護と経済的支援を与えることは、ある程度彼らの主権を尊重しつつ、アルバニア人民の心をつかむのに十分である。"
 GRE_macedonia: "マケドニアに革命を"
 GRE_macedonia_desc: "かつてマケドニアはユーゴスラビアの一部として、セルビアと同じく共産主義を享受していた。しかし、ユーゴスラビア崩壊と文化的な「誤解」により、共産主義の道を捨ててしまった。これらの誤解を正すことで、人民は再び社会主義政府を支持するだろう。"
 GRE_serbia: "セルビアに革命を"
 GRE_serbia_desc: "セルビアはかつてユーゴスラビア共産主義の中心であった。現在、セルビア人はナショナリズムに傾いているが、一部は依然として共産主義への共感を抱いており、この国は革命を拡大するための格好の標的である。"
 GRE_romania: "ルーマニアに革命を"
 GRE_romania_desc: "ルーマニアは資源と軍事力に富んでいる。そこに革命を広めることは、共産主義がバルカン半島で復活したことを世界に示すだろう。"
 GRE_dictatorship: "独裁政権の開始"
 GRE_dictatorship_desc: "敵を打ち破った今、ようやくこの国家を本来あるべき姿で運営し始めることができる。"
 GRE_tale: "二つのキプロスの物語"
 GRE_tale_desc: "キプロスは国境だけで分断されているわけではない。今やキプロスの人々は、民族的、政治的、経済的、その他あらゆる面で分断されている。これは、時が経つにつれて、キプロスの再統一から遠ざかることを意味する。我々はもはやこの屈辱にこれ以上耐えることはできない。"
 GRE_cypriot_question: "キプロス問題"
 GRE_cypriot_question_desc: "緊張はすでに限界に達している。我々は今行動しなければならない。§Rこれにより我々はトルコおよびその同盟国と戦争状態になる§! だがもし我々が30日以内にキプロスを掌握し、なおかつ大半の中核州を保持していれば、和平条約を結べる可能性がある。"
 GRE_anti_turkish_diplomacy: "反トルコ外交"
 GRE_anti_turkish_diplomacy_desc: "二度目の機会はもうない。トルコ人は組織的に我々の主権を軽視しながら協力を期待している。いや、和解の時はとうに過ぎ去ったのだ。"
 GRE_reconcile_turkey: "トルコとの和解"
 GRE_reconcile_turkey_desc: "これまで長きにわたり、我々はトルコを冷たく迎えてきた。だが、我々が大人になって、真の関係構築に貢献すべきかもしれない。まずは揺るぎない基盤を築く必要がある。"
 GRE_hardline_against_immigration: "移民に対する強硬路線"
 GRE_hardline_against_immigration_desc: "トルコが意図的に不法入国者を我々の国境を不法に通過させていることが発覚した。彼らの不安定さは新たな難民の波となり、我々の負担となる。残された唯一の選択肢は、トルコからの亡命申請をすべて拒否し、国境を固めることだ。"
 GRE_turkish_trade: "トルコとの貿易"
 GRE_turkish_trade_desc: "二国間の良好な関係を促進する最良の方法の一つは、互いに経済的に協力することである。トルコとの貿易を促進することにより、両国はコストなしで利益を得るだろう。"
 GRE_revive_aegean_dispute: "エーゲ海紛争の再燃"
 GRE_revive_aegean_dispute_desc: "互いに暗黙の了解としてエーゲ海の限界を意図的に突くことは避けてきたが、現状維持だけでは具体的な利益をもたらさない。一度に多くを取りすぎないように注意しながら、徐々に、そして確実に、より多くを主張することができる。"
 GRE_settle_eez_dispute: "EEZ紛争の解決"
 GRE_settle_eez_dispute_desc: "排他的経済水域（EEZ）を巡る争いは無意味だ。我々が互いのEEZ間で自由貿易を推進し、資源を互いに公平に分配すれば、この無意味な紛争に終止符を打つことができるだろう。"
 GRE_liberal_economy: "経済的自由主義"
 GRE_liberal_economy_desc: "経済をより効率的に成長させたいならば、経済的自由主義は必須である。したがって我々はそれを受け入れなければならない。"
 GRE_increased_privatization: "民営化の推進"
 GRE_increased_privatization_desc: "ギリシャの工業部門の民営化の拡大は、産業の強化、雇用機会の創出、そしてギリシャ経済全体の強化に有益となり得る。"
 GRE_develop_public_sector: "公共部門の発展"
 GRE_develop_public_sector_desc: "ギリシャの時代遅れな公共部門の大規模な発展に重点を置くべきだ。"
 GRE_agriculture_focus1: "農業拡大"
 GRE_farming: "農業資金の増額"
 GRE_lower_tax: "減税"
 GRE_greece_greater_desc: "我が国は拡大しなければならない。他国に対する優位性の獲得こそが我々の運命なのだ。"
 GRE_european_communism: "ヨーロッパの共産主義者"
 GRE_leadership: "永遠の指導者"
 GRE_leadership_desc: "我らが指導者ニコラオス・ミハロリアコスは、ギリシャ国民を団結させ、完璧なギリシャ社会を築き上げた。ニコラオス・ミハロリアコスと黄金の夜明け党は、生涯にわたりギリシャを統治しなければならない。"
 GRE_plutocracy: "金権政治の解体"
 GRE_metaxasist_industrial_policies: "メタクサス主義的産業政策"
 GRE_nationalist_takeover_TT: "ギリシャ国民は再選挙を要求している！\n\nこのために十分な政治力を貯めておくこと。もし選挙で政府を樹立することに§R失敗§!した場合は、§Y[Nat_Fascism_L]§!に権力を与えるために§R再び臨時選挙を実施する必要がある。§!"
 GRE_perfect_greece: "偉大なギリシャ"
 GRE_perfect_greece_desc: "我々は古い領土を取り戻し、これ以上拡大する必要はない。代わりに、我々は新たに獲得した土地を守らなければならない。"
 GRE_new_greece_old_ways: "新しいギリシャ、古いやり方"
 GRE_new_greece_old_ways_desc: "何十年もの間、我々の国は混乱に陥れた政府によって支配されてきた。今、ギリシャ国民は変化を求めており、かつて世界中に名を馳せた日々へと戻ることを望んでいる。\n§R新しい政府の権力を固めるために時間を費やすため、経済危機は長引くことになるが、経済を掌握した時にすぐに解決できるようになる。§!"
 GRE_draft_youth_wing: "青年部隊の徴兵"
 GRE_draft_youth_wing_desc: "我々が若者からより多くの支持を集めたので、彼らを準軍事組織に編成し、革命の敵に対して国を守ることができるようにすべきである。"
 GRE_foreign_relations: "対外関係"
 GRE_unification_at_last: "ついに統一"
 GRE_unification_at_last_desc: "道のりは長かったが、ついにキプロスの兄弟たちが再び一つになる準備が整った。もはや外国の干渉が血の絆を引き裂くことはできない！"
 GRE_dev_cyp: "キプロスの開発"
 GRE_the_hellenic_republic: "ギリシャ共和国"
 GRE_the_hellenic_republic_desc: "混乱に直面しているとはいえ、我々は民主主義の理想を捨てて専制に頼り問題を解決してはならない。なぜなら、それはギリシャのすべての人々への裏切りとなるからだ。"
 GRE_discredit_eu: "欧州連合の信用失墜"
 GRE_discredit_eu_desc: "我々の理想を守るために、民主主義の真の価値を人々に示し、急進主義を自由への脅威として非難しなければならない。"
 GRE_support_eu: "欧州連合と共に立つ"
 GRE_support_eu_desc: "欧州連合は国家間の協力、民主的価値観を促進し、急進主義を非難し、平和なヨーロッパを望んでいる。ギリシャは欧州連合との結びつきを強化すべきである。"
 GRE_dominant_party_desc: "すべての民主国家と同様に、政党は我が国の政治において大きな役割を果たしており、我々は国を導くにふさわしい政党を賢明に選ばなければならない。"
 GRE_dominant_party: "支配政党"
 GRE_new_democracy: "新民主主義党"
 GRE_new_democracy_desc: "中道右派政党「新民主主義党」は、これまでの政権運営において有能さを示し、我々の伝統を維持するというその理想から、ギリシャを導くのに最もふさわしい政党である。"
 GRE_socialist_coalition: "急進左派連合"
 GRE_socialist_coalition_desc: "ギリシャの主要政党は国を失敗に導き、経済的破綻に陥れ、社会を分断した。ギリシャには新たに国民を導く政党が必要である。我々は国民の側に立ち、前政権の政策に反対する左派の急進左派連合に結集する。"
 GRE_economic_liberalism: "経済的自由主義"
 GRE_economic_liberalism_desc: "ギリシャ経済を強化したいのであれば、経済的自由主義は我々の優先事項でなければならない。それは我々に貿易の増加と、雇用機会のような我々の国民へのより大きな経済的利益をもたらす。"
 GRE_anti_migration_policies: "反移民政策"
 GRE_anti_migration_policies_desc: "近年、ギリシャには多くの移民が流入している。政府は経済的機会を求める移民は容認しているが、我々が懸念しているのは不法移民である。その割合は徐々に増えており、我々はより厳しい制限を設ける必要がある。"
 GRE_counter_radicals: "急進派の封じ込め"
 GRE_counter_radicals_desc: "ギリシャでは急進派政党の人気が徐々に高まっており、彼らの主な議題は我が国が築いたイデオロギー、すなわち民主主義を破壊することである。これらの政党はまた、特定の集団に対する組織的攻撃により、多くの人々から犯罪組織とも見なされている。もし我々が民主主義を維持したいのであれば、これら急進派の影響力に対抗しなければならない。"
 GRE_increase_corruption_measures: "反汚職対策"
 GRE_increase_corruption_measures_desc: "ギリシャは長い間、政府のあらゆる部門に汚職の問題を抱えており、それは国家に問題を引き起こしてきた。もし我々がより良い行政を築きたいのであれば、政府内の汚職を根絶する必要がある。"
 GRE_increase_industrial_privatization: "民営化の拡大"
 GRE_increase_industrial_privatization_desc: "ギリシャの公共部門はギリシャで最大の部門の一つである。しかしそのため、民間部門が相対的に弱く、他国と比べ競争が少ない。経済を成長させたいのであれば、公共部門から離れ、民間部門を重視する必要がある。"
 GRE_decreace_taxes: "減税"
 GRE_decreace_taxes_desc: "ギリシャ国民は高い課税によって圧迫されてはならない。さらに、我々が税金を下げれば、我が国の大きな問題である脱税率を下げることができるかもしれない。"
 GRE_reinforce_justice: "司法制度の強化"
 GRE_reinforce_justice_desc: "我が国の多くの地域では、適切な法執行の欠如により犯罪が蔓延している。犯罪率を減少させるために、我々の政府は司法制度を強化する必要がある。"
 GRE_begin_changing_education_system: "教育制度改革"
 GRE_begin_changing_education_system_desc: "ギリシャの教育制度は、学校、資金、低技能者への機会の面で、他のヨーロッパ諸国に比べて大きく遅れている。現代的な教育制度を持ちたいのであれば、抜本的な改革を実施し、子供たちにより良い環境を作らなければならない。"
 GRE_worker_rights: "労働者の権利"
 GRE_worker_rights_desc: "政策の一環として、ギリシャの全ての労働者の不平等を減らすために労働者の権利を拡大する。"
 GRE_question_eu_policies: "EU政策への疑問"
 GRE_question_eu_policies_desc: "我々は欧州連合が有益だと信じているが、特に経済的統制の強化など、その多くの政策は容認できない。これらの政策が存在する限り、欧州連合は我々に利益をもたらさないだろう。"
 GRE_left_united: "左派の団結"
 GRE_left_united_desc: "我が党は長年にわたり多様な左派の分派で構成されてきたが、それは党内に問題を生んできた。したがって、左派を真に一つにまとめるために党内の団結を高めなければならない。"
 GRE_support_the_public_sector: "公共部門の支援"
 GRE_support_the_public_sector_desc: "公共部門はギリシャ最大の部門であり、膨大な数の人々を雇用している。公共部門を強化し近代化することで、雇用機会をもたらすとともに政府への支持を拡大できるだろう。"
 GRE_remind_the_failures_of_pasok_and_new_democracy: "全ギリシャ社会主義運動と新民主主義党の失敗"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "全ギリシャ社会主義運動と新民主主義党の失敗をギリシャ国民に思い出させなければならない。彼らは経済的・社会的不平等を拡大させ、対外債務を3,000億ドルに膨らませ、債務危機を引き起こし、汚職率を増加させた。我々は彼らの災難を忘れてはいないとギリシャ国民に教えるのだ。"
 GRE_encourage_agricultural_growth: "農業成長の奨励"
 GRE_encourage_agricultural_growth_desc: "農業は我が国経済において最大かつ最強の部門であり、オリーブオイルのような農産物は多くの輸出品の中心である。農業への資金投入を増やすことで、経済を活性化させ、他国への輸出も拡大できるだろう。"
 GRE_the_greek_crisis: "債務危機への解決策"
 GRE_the_greek_crisis_desc: "膨大な債務のため、我が国の経済は崩壊寸前にある。したがって、ギリシャ経済を救うためには抜本的な対策を講じなければならない。"
 GRE_enact_austerity_measures: "緊縮財政措置の実施"
 GRE_enact_austerity_measures_desc: "緊縮財政措置を実施すれば経済の崩壊を防ぐことができるかもしれないが、国民はこれを容易には受け入れないだろう。"
 GRE_reduce_education: "教育予算の削減"
 GRE_reduce_education_desc: "我々の緊縮財政計画の一環として、教育制度への資金提供を削減し、経済回復に必要な資金を節約しなければならない。これによりギリシャの教育制度の効果は残念ながら低下するが、最終的には国のためになるだろう。"
 GRE_reduce_health: "医療費の削減"
 GRE_reduce_health_desc: "ギリシャの医療制度に投入されている資金は、我が国の経済にとって過大である。医療への資金を削減すれば、経済の助けになる可能性はあるが、その代償として国民が入院した際の環境は悪化してしまう。"
 GRE_reduce_welfare: "福祉の削減"
 GRE_reduce_welfare_desc: "我が国は福祉に多大な投資をしてきた。その結果、国民の生活の質は向上したが、経済強化に必要な資金が失われてしまった。経済を救うためには、我が国が知られていた福祉国家を終わらせなければならない。"
 GRE_reduce_army: "軍事費の削減"
 GRE_reduce_army_desc: "近年、軍事資金増額の必要性は薄れている。我が国が近いうちに戦争に突入することはないからだ。したがって、軍事費の一部を削減し、経済のより重要な部門を強化することが賢明だろう。"
 GRE_recovery: "経済回復"
 GRE_recovery_desc: "厳しい決断と厳しい緊縮財政措置の末に、我が国は経済の衰退を止め、膨大な債務を削減することに成功した。かつて帝国の時代のように、我が国が再び偉大な国となることを皆で願おう。"
 GRE_west_align: "西側との連携維持"
 GRE_west_align_desc: "近年の歴史において、西側は我々の主要な同盟国であり続けてきた。西側との協力を継続することで、我々はさらに多くを得ることができる。"
 GRE_nato_exercises: "NATO合同演習"
 GRE_nato_exercises_desc: "NATOの同盟国との合同軍事演習に参加することで、我々に必要不可欠な軍事経験と、NATO内でのより良い関係をもたらすだろう。"
 GRE_balkan_relations: "バルカン半島での良好な関係維持"
 GRE_balkan_relations_desc: "我が国はバルカン半島における最も強力な国家の一つである。したがって、他のバルカン諸国との友好関係をより良く構築すべきである。"
 GRE_west_trade: "アメリカとの経済的結びつきの強化"
 GRE_west_trade_desc: "アメリカ合衆国は西側および世界で最も強力な貿易大国の一つである。アメリカとの経済的結びつきを強化することは、我が国にとって利益しかない。"
 GRE_nato_align: "NATOへの完全な連携の確保"
 GRE_nato_align_desc: "組織としてのNATOは、平和を維持し、自由を守り、全ての加盟国を拡張主義的な勢力から守ることを目的としている。ギリシャは何としてもNATOへのコミットメントを維持すべきである。"
 GRE_east_align: "新たな選択肢"
 GRE_east_align_desc: "ギリシャはしばしば西側に裏切られ、常に操り人形のように扱われてきた。我々はこの侮辱に終止符を打つ！"
 GRE_russia_align: "ロシアとの連携"
 GRE_russia_align_desc: "ギリシャとロシアは宗教など多くの共通点を持ち、歴史を通じて互いを助け合ってきた。ロシアとギリシャは永遠の同盟国となるだろう！"
 GRE_china_align: "中国との連携"
 GRE_china_align_desc: "中国は同じく台頭する国であり、諸国を守り、協力し、そして世界の超大国である。ギリシャ・中国同盟万歳！"
 GRE_china_trade: "中国との経済的結びつきの強化"
 GRE_china_trade_desc: "世界最大の工業大国である中国との貿易を拡大すれば、関係を向上させるだけでなく、西側との貿易に代わる選択肢ともなり得る。"
 GRE_condemn_us: "アメリカへの非難"
 GRE_condemn_us_desc: "アメリカ合衆国は、国家主権に対する犯罪行為、および世界平和に対する脅威について非難されなければならない。"
 GRE_army_cooperation: "中国からの軍事支援"
 GRE_army_cooperation_desc: "中国は世界最大の軍隊と近代兵器の巨大な兵器庫を持っている。したがって、中国との軍事的結びつきを強化するのは賢明である。"
 GRE_russia_army_coop: "ロシアとの軍事協力"
 GRE_russia_army_coop_desc: "我々の忠実な同盟国であるロシアは、現在世界で最も強力な軍隊の一つを保有している。ロシアとの協力を強化すれば、我々の軍隊は多くの利益を得られるだろう。"
 GRE_denounce_nato: "NATOを非難"
 GRE_denounce_nato_desc: "NATOはその意志に従わない全ての国々を不安定化させようとしており、弱小国に対してアメリカの利益を押し付けるための道具に過ぎない。NATOは世界から非難されなければならない！"
 GRE_russia_trade: "ロシアとの貿易拡大"
 GRE_russia_trade_desc: "ロシアは世界最大の石油輸出国の一つであり、経済関係を拡大することで我々に大きな利益をもたらすだろう。"
 GRE_h_armed: "ギリシャ軍"
 GRE_h_armed_desc: "ギリシャ空軍、ギリシャ陸軍、ギリシャ海軍から構成されるギリシャ軍は、ギリシャ防衛において極めて重要な役割を果たしてきた。我々は依然として軍隊に誇りを持っているが、装備やドクトリンのいずれにおいても老朽化が進んでおり、大規模な刷新が必要である。"
 GRE_harf: "ギリシャ空軍"
 GRE_harf_desc: "ギリシャ空軍は近年、新しいドクトリンや装備の面で十分に近代化されていない。空軍への資金投入を増やせば、バルカン半島で最も強力な空軍を保有できる可能性がある。"
 GRE_h_navy: "ギリシャ海軍"
 GRE_h_navy_desc: "ギリシャ海軍は我々の軍隊の中で最も強力な部門であるが、装備と人員不足により徐々に老朽化している。海軍を改革することで、地中海で最強の艦隊を保有できるだろう。"
 GRE_arm: "ギリシャ陸軍"
 GRE_arm_desc: "ギリシャ陸軍は現在、人員不足と装備の老朽化に直面している。陸軍を改革することで、陸上における防衛力を高めることができる。"
 GRE_athens_air: "空軍基地拡張"
 GRE_athens_air_desc: "空軍基地を拡張することで、空における我々の能力と地域での地位を高めることができる。"
 GRE_purchase_air: "航空機の購入"
 GRE_purchase_air_desc: "最新の航空機を購入することは、空軍の装備不足を解決するのに役立つだろう。"
 GRE_refine_doctrine: "ドクトリンの洗練"
 GRE_refine_doctrine_desc: "時代遅れの航空作戦ドクトリンを洗練させることで、実戦における効率を高めることができる。"
 GRE_strike_from_sky: "空からの打撃"
 GRE_strike_from_sky_desc: "改革の成功により、ギリシャ空軍は今や敵に対して航空優勢を獲得できるようになる。"
 GRE_manpower: "憲兵隊"
 GRE_manpower_desc: "我が軍の駐屯地における秩序と規律は重要であり、常に重要であり続けるため、憲兵隊を強化する必要がある。"
 GRE_manpower2: "募兵活動"
 GRE_arms: "歩兵装備"
 GRE_arms_desc: "我々の小火器は時代遅れであり、現代の同等品と比べて劣っている。新型火器の開発を支援することで、軍隊の質を向上させることができる。"
 GRE_infantry: "歩兵重視"
 GRE_infantry_desc: "軍隊の大部分は歩兵部隊で構成されているため、その拡大と近代化に重点を置くのは賢明である。"
 GRE_restructure_HAI: "HAIの再編"
 GRE_restructure_HAI_desc: "HAI（ヘレニック・エアロスペース）は、我々の軍用機と民間機の部品の修理や製造を担当する主要企業である。しかし、HAIは資金不足と経済的困難に直面しているため、我々はHAIへの資金提供と注力を増やす必要がある。"
 GRE_turk_naval: "トルコとの建艦競争"
 GRE_turk_naval_desc: "我々の歴史的ライバルであるトルコは驚異的な速度で海軍を近代化しており、これは地中海における我々の地位を脅かしている。もし我々が地中海でのトルコの海軍優位に挑戦したいのであれば、我々自身も海軍を近代化しなければならない。"
 GRE_nav_sub_1: "潜水艦"
 GRE_nav_sub_1_desc: "潜水艦は制海権を握るための鍵となり得る。もし我々がそれを達成したいのであれば、潜水艦艦隊を拡大する必要がある。"
 GRE_nuclear_sub: "原子力潜水艦"
 GRE_nuclear_sub_desc: "原子力潜水艦は我々の海軍力を強化する可能性を持っている。したがって、我々は潜水艦艦隊に原子力潜水艦を追加することに焦点を当て始めるべきである。"
 GRE_radar: "レーダー拡張"
 GRE_radar_desc: "我々の軍事レーダーインフラを拡張することは、武力紛争の場合に我々の軍隊に優位性をもたらす可能性がある。"
 GRE_rule_of_the_sea: "海の支配者"
 GRE_rule_of_the_sea_desc: "「海の支配は実に偉大な事柄である」はギリシャ海軍のモットーであり、もちろんそれは完全に真実である。多数の島々と長い海岸線を有する我が国は、海の支配を最優先にすべきであり、そのためには我々の海軍が最高の状態であることを確実にしなければならない。"
 GRE_surface_fleet: "水上艦隊"
 GRE_surface_fleet_desc: "我々の主力艦隊は徐々に老朽化しているが、我々の海軍改革計画に従い、艦隊は拡大され近代化されることになる。"
 GRE_merge_def: "防衛産業の統合"
 GRE_merge_def_desc: "特定の防衛産業を統合することは、複数の小規模産業を相手にする際に発生する膨れ上がった官僚主義を少なくとも削減できる。さらに、これらの産業は同じ製品を生産しており、協力が増すことで製造過程はより効率的で円滑になるだろう。"
 GRE_subsidize_eas: "EASへの補助金"
 GRE_subsidize_eas_desc: "EAS（ヘレニック・ディフェンス・システムズ）は我が軍の主要な兵器生産者だが、深刻な経済問題に直面している。そのため、我々はEASを財政的に支援し、国内の主要な兵器供給者の一つが引き続き軍を支援できるようにしなければならない。"
 greece.1.t: "新たな緊縮財政政策への激怒"
 greece.1.d: "今日、ギリシャ政府はEUの債務救済措置に従うために新たな緊縮財政措置を実施した。これに続いたのは、「緊縮財政は反ギリシャ的だ」といった看板を掲げた民衆の激怒であった。これらの暴動はギリシャの状況を悪化させているだけであり、これは氷山の一角にすぎないと推測される。"
 greece.1.a: "嫌な予感がする……"
 greece.2.t: "街頭での暴動！"
 greece.2.d: "今日、アテネでの抗議行動は、警察が増え続ける群衆を抑えようとした後、暴力化した。催涙ガスとゴム弾が、群衆がさらなる破壊を引き起こすのを止めようとして使用され、群衆は最終的に後退したが、緊張は依然として空中に漂っている。"
 greece.2.a: "彼らが始めたのだ！"
 greece.3.t: "緊張悪化"
 greece.3.d: "群衆はより大きくなり、ますます多くの不満を示している。状況が悪化しただけであることは疑いの余地がない。"
 greece.3.a: "どうしてこんなことに？"
 greece.4.t: "「黄金の夜明け」がギリシャでの選挙を要求"
 greece.4.d: "支持率上昇後、極右政党「黄金の夜明け」は政府に選挙実施を要求した——この要求は、国民からの高い支持と政府内部の圧力により、ギリシャ政府が同意したものである。「黄金の夜明け」党は高い支持を得ており、もし政府がその勝利を認めなければ、党とその支持者たちは政府に報復すると脅迫しているため、勝利が予想されている。"
 greece.4.a: "ギリシャの新しい夜明け"
 greece.4.b: "興味深い"
 greece.5.t: "KKEがギリシャでの選挙を要求"
 greece.5.d: "ギリシャの労働者階級といくつかの政治家から過半数の支持を得た後、KKE（ギリシャ共産党）は政府に選挙実施を要求した。KKEが大規模な支持を集め、政府が複数の政治家から選挙実施の圧力を受けていたことを考慮し、ギリシャ政府はこれに同意した。KKE党は国民の大部分から過半数の支持を得ており、党の広報担当者は、もし選挙実施が認められなければ、労働者階級は政府を打倒するために蜂起を起こすだろうと述べているため、選挙での勝利が予想されている。"
 greece.5.a: "ギリシャの労働者よ、立ち上がれ！"
 greece.5.b: "興味深い"
 greece.6.t: "ギリシャ、右傾化へ"
 greece.6.d: "政治的緊張、移民危機、経済危機の後、ギリシャ国民は民主主義政府にうんざりし、極右政党「黄金の夜明け」を支持するようになった。「黄金の夜明け」党は政府の経済政策に反対し、強く反左翼・反移民であり、ギリシャ社会が抱える全ての問題を一掃するとギリシャ国民に約束している。"
 greece.6.a: "ギリシャは再び立ち上がる"
 greece.6.b: "興味深い"
 greece.7.t: "ギリシャ、左傾化へ"
 greece.7.d: "最近のギリシャ政府によって施行された厳しい経済政策の後、失業率が上昇し、ギリシャの労働者階級はギリシャ政府に対する行動を要求している。労働者階級は極左政党KKE（ギリシャ共産党）の後ろに結集した。KKEは失業と労働者の権利侵害に反対し、反西側政策を支持し、ギリシャ政府に圧力をかけるために労働者で構成される絶え間ない暴動を組織している。"
 greece.7.a: "ギリシャの労働者よ、解放は近い"
 greece.7.b: "興味深い"
 greece.8.t: "メガリ・イデアの復活"
 greece.8.d: "メガリ・イデアとは、小アジアと北エピルスの旧ギリシャ領土からなる、より偉大なギリシャという概念である。メガリ・イデアは1922年の希土戦争後に死んだが、我々が権力を握った今、我々はメガリ・イデアを復活させ、正当に我々のものであるものを取り戻す。"
 greece.8.a: "ギリシャに栄光あれ！"
 greece.9.t: "ヘリオス航空522便事故"
 greece.9.d: "2005年8月14日、ヘリオス航空522便旅客機が、燃料切れと低酸素症による乗員の機能喪失により、グラマティコ村近くの山中に墜落した。乗客121人全員が衝撃で死亡した。これはギリシャ航空史上最悪の事故であった。"
 greece.9.a: "ギリシャ航空にとって暗黒の日"
 greece.10.t: "[From.GetName]が協力と引き換えに保証を要求"
 greece.10.d: "[From.GetName]は、我々とのより緊密な関係と引き換えに、彼らの独立を保証することによって支援を求めている。我々は受け入れるべきか？"
 greece.10.a: "受け入れよう"
 greece.10.b: "拒否する"
 greece.11.t: "[From.GetName]が協力と引き換えに保証を要求"
 greece.11.d: "[From.GetName]は、我々とのより緊密な関係と引き換えに、彼らの独立を保証することによって支援を求めている。我々は受け入れるべきか？"
 greece.11.a: "受け入れよう"
 greece.11.b: "拒否する"
 greece.12.t: "アレクシス・ツィプラス、SYRIZA党首に就任"
 greece.12.d: "2008年8月10日、左派政党SYRIZAは33歳のアレクシス・ツィプラスを党首に選出した。これにより彼はギリシャ史上最年少の政党指導者の一人となった。"
 greece.12.a: "おめでとう"
 greece.13.t: "北キプロスでの暴動"
 greece.13.d: "統一キプロスを目指すギリシャの計画に対し、北キプロス全土で武装暴動が発生した。暴動は明らかにトルコ当局によって画策されたものである；しかし、彼らの敵意は間違いなく、我々がどのように認識されるかに影響を与えた。"
 greece.13.a: "恐ろしい！"
 greece.14.t: "労働組合が支援を申し出る"
 greece.14.d: "我々の最近の憲法への攻撃は、政治的にかなりの反対を引き起こした。労働組合は、より多くの権力と引き換えに支援を申し出ている。我々に本当に選択肢はあるのだろうか？"
 greece.14.a: "選択の余地はない。"
 greece.15.t: "労働組合がさらなる譲歩を要求"
 greece.15.d: "労働組合が再び我々を訪ねてきた；しかし、今回彼らが提供するのは支援ではなく、もし我々が彼らにさらに権力を譲歩しなければ、彼らが奪い去ると脅している支援である。"
 greece.15.a: "ろくでなしめ！"
 greece.16.t: "ひび割れた基盤"
 greece.16.d: "国が崩壊していく中で、毎晩眠りにつくのがますます困難になっている。最北部の都市では組織的な攻撃が発生し、双方で数百人の死傷者が出ている。この程度の武力では、彼らを長く食い止めることはできない。\n\n §R北部で彼らを封じ込めようと試みるのは無意味だ。我々はアテネとその周辺地域を防衛するために軍隊を集中させるべきだ。前線で会おう。§!"
 greece.16.a: "将軍たちを今すぐここに呼べ！"
 greece.17.t: "時間切れ"
 greece.17.d: "我々の予測は間違っていなかった：北部の反乱軍は軍隊として組織された；しかし、彼らは我々が当初考えていたほど攻撃的ではないようだ……\n待て、これに出なければ……\nはい。\nはい。\n確かか？\n\n……クソッ。"
 greece.17.a: "「我々の戦線全体で、突破を試みる複数の動きがあるようだ。」"
 greece.18.t: "ギリシャ、ピレウス港売却入札へ"
 greece.18.d: "ピレウス港は最近、債務危機の資金を調達する試みとして、ギリシャ政府によって売却入札にかけられた。ピレウスを我々のコレクションに加えることは、それ以上の価値がある取り組みであり、また、ギリシャ国内およびヨーロッパでのさらなるプロジェクトへの扉を開き、地域における我々の影響力を拡大するだろう。"
 greece.18.a: "最高額で入札しろ。"
 greece.18.b: "そのようなプロジェクトへの我々の無関心は言葉では伝えられない。"
 greece.19.t: "中国、ピレウス港に入札"
 greece.19.d: "中国はピレウス港に関心を示し、その後、港の独占権に対して相当な金額を入札し、落札した。中国が将来港をどうするかは彼ら次第である；しかし、もし我々がそれを危険と見なすならば、我々には中国が港を拡張したり、他のプロジェクトを開始したりするのを防ぐ能力もある。"
 greece.19.a: "悪魔との取引だ。"
 greece.20.t: "中国、ピレウス港に関心示さず"
 greece.20.d: "我々の最善の努力にもかかわらず、中国政府は我々の提案を二度と考えることなく却下した。"
 greece.20.a: "良いことか悪いことか、私には分からない。"
 greece.21.t: "第二次ギリシャ内戦"
 greece.21.d: "今日アテネから届いた恐ろしいニュース：政府当局と戦ってきた部隊が公式に組織され、ギリシャ政府が防衛線を設定していた地域で紛争が勃発した。この紛争がどれだけ続くか誰も知らないだろうが、双方にとって確かに血なまぐさいものになるだろう。"
 greece.21.a: "恐ろしい……"
 greece.22.t: "緊縮財政の緊張が緩和"
 greece.22.d: "反緊縮財政デモが当面の間止まったように見えるため、ギリシャにとっては概して「静かな」一日である。おそらくそれは絶え間ない抗議の疲労にすぎないのかもしれないし、あるいは何か他のものなのかもしれない。"
 greece.22.a: "ありがたい。"
 GRE_immigrants_barred_desc: "政府は追って通知があるまで、ギリシャへの全ての移民を停止した。その通知が来るかどうかは定かではない。"
 GRE_reorganize_army_idea_desc: "我々は単に軍を機能不全に陥るまで資金を削減することはできない。強力な軍隊が必要となる時が来るかもしれず、この不測の事態に備え、我々は軍が忠実であり準備ができていることを保証する。"
 greece.23.t: "ついにエノシス！"
 greece.23.d: "何十年もの混乱、分離、そして家族の絆やつながりが離れ離れになることへの不安の後、エノシス会議は実を結んだ。\n\nギリシャ系キプロス人は街頭で祝っており、トルコ系キプロス人は十分に懐柔され、イギリスは我々が決定した取り決めにいくらか満足しているようだ。\n\nしかし、まだ一つ残された疑問がある……アクロティリとデケリアをどうするか？"
 greece.23.a: "完全な支配権を要求する"
 greece.23.b: "イギリス空軍（RAF）に基地維持を許可する"
 greece.24.t: "ギリシャ政府がアクロティリ返還を要求！"
 greece.24.d: "エノシスの目標を達成した後、ギリシャ政府は我々にへりくだってアクロティリとデケリアの基地返還を要求してきた……我々はそれらをギリシャの支配に戻すべきだろうか？"
 greece.24.a: "そうしないのは間違っている！"
 greece.24.b: "とんでもない！"
 greece.25.t: "ギリシャ政府、キプロス残留を許可！"
 greece.25.d: "エノシスの目標を達成した後、ギリシャ政府はアクロティリとデケリアの返還が全てにとって不便であるという認識に至った。ありがたいことに、我々はこの土地から軍隊を移動させる必要はないだろう。"
 greece.25.a: "それは結構！"
 greece.26.t: "イギリス政府が同意！"
 greece.26.d: "今日、長々とした式典と、イギリス統治下で最後にRAFアクロティリとデケリアの灯りが消された後、[ENG.GetLeader]と[GRE.GetLeader]は、旧イギリス基地をギリシャに正式に割譲し、再び正当なギリシャの支配下に置く協定に署名した。"
 greece.26.a: "記念碑的な出来事"
 greece.27.t: "イギリス政府が拒否！"
 greece.27.d: "正当な領土の要求を[ENG.GetLeader]に送った後、返答を待つのに長くはかからなかった。\n\n遺憾ながら、イギリス政府はアクロティリとデケリアの領土を保持することを選択した。これは全てのギリシャ人にとって侮辱と感じられるかもしれないが、多くは冷静な判断を求めている。おそらく、将来この問題を解決できるかもしれない？"
 greece.27.a: "あの人たちの言う通りだ"
 GRE_constitutional_crisis: "憲法危機"
