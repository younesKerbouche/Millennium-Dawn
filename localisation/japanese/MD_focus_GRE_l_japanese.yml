 GRE_CYP_category: "キプロス紛争"
 GRE_CYP_category_desc: "1974年以来、キプロスは「北キプロス・トルコ共和国」と「キプロス共和国」とに分断されたままだ。ギリシャの支援を受けたクーデターにより、島がギリシャと統一されかけたことが発端であり、それに対抗してトルコが侵攻した結果、現在に至るまで分断が続いている。これは現代における2番目に長い軍事占領状態であり、1位はイスラエルによる占領である。\n\n§Yギリシャ系キプロス人の勢力:§!§C[?145.GRE_SUPPORT]%§!\n§Yトルコ系キプロス人の勢力:§!§C[?146.GRE_SUPPORT]%§!\n\n§Cどちらかの勢力が100%に達すれば、キプロスをその支配下に統一する！§!"
 GRE_guarantee_turkish_property: "キプロス全土で統一抗議を引き起こす"
 GRE_guarantee_turkish_property_desc: "統一への欲求を醸成することにより、キプロス全土に混乱を引き起こし、トルコが抗議への対応に忙殺されている間に、我々自身の勢力を拡大する機会を得る。"
 GRE_please_south: "ギリシャ系キプロス人を満足させる"
 GRE_please_north: "反トルコ・プロパガンダ"
 TUR_CYP_incite_riot: "南キプロスで暴動を扇動"
 TUR_CYP_propaganda_north: "北部での反ギリシャ・プロパガンダ"
 TUR_CYP_propaganda_south: "南部での反ギリシャ・プロパガンダ"
 GRE_cypriot_TT: "§Yキプロス§!は§Y北キプロス§!に宣戦布告"
 kke_flag: "ギリシャ共産党"
 GRE_failures_capitalism_TT: "§Rこの国家方針の効果は、債務危機の深刻度に応じて変動する。§!"
 GRE_communist_takeover_TT: "§Gギリシャ国民は選挙を要求している！§!\n\nこのために十分な政治力を貯めておくこと。もし選挙で政府を樹立することに§R失敗§!した場合は、§Y[Communist-State_L]§!に権力を与えるために§R再び臨時選挙を実施する必要がある。§!"
 GRE_fascist_takeover_TT: "§Gギリシャ国民は選挙を要求している！§!\n\nこのために十分な政治力を貯めておくこと。もし選挙で政府を樹立することに§R失敗§!した場合は、§Y[Nat_Fascism_L]§!に権力を与えるために§R再び臨時選挙を実施する必要がある。§!"
 GRE_purge_TT: "§R我々は政府全体を掌握する！§!"
 GRE_decrease_corruption_TT: "§G政治腐敗を減少させる§!"
 GRE_civil_units_TT: "§R軍を中央ギリシャの国境地帯に再配置し、反乱軍をそこでを抑え込もうと試みるのが推奨される。§!"
 GRE_worsen_debt_TT: "§R債務危機を悪化させる！§!"
 GRE_lowers_debt_TT: "§G債務危機を緩和させる！§!"
 GRE_end_austerity_TT: "§G緊縮財政への抗議を終わらせる！§!"
