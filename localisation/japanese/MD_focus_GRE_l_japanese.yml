 GRE_air_tactical_command: "空軍戦術司令部"
 GRE_air_tactical_command_desc: "ギリシャ戦術空軍司令部は、ギリシャ空軍の作戦司令部であり、空軍のすべての戦闘部隊および編制を統括している。1952年に設立され、本部はラリサに置かれている。"
