 earthquake_diplomacy: "地震外交"
 airspace_violations: "領空侵犯"
 GRE_debt_crisis: "債務危機"
 GRE_debt_crisis_desc: "ギリシャは3,000億ドルもの対外債務を抱えており、これは世界最大級である。債務は急速に増加し、経済に甚大な悪影響を及ぼしているため、これは大きな問題となっている。我々はこの債務問題が手に負えなくなる前に、解決策を見つけ出さねばならない。"
 GRE_legacy: "ギリシャの遺産"
 GRE_legacy_desc: "ギリシャには、数多の帝国の興亡といった遥かなる歴史がある。ビザンツ帝国の崩壊後、我々は祖国を支配する力を失った。1821年以来、ギリシャ人はあのような喪失を二度と味わうまいと自分たちに約束してきた。"
 GRE_glass_cannon: "ガラスの大砲経済"
 GRE_glass_cannon_desc: "[GRE.GetAdjective]の経済は、成長期には活況を呈するが、不況に直面すると急速に崩壊する。この脆弱性は、外国からの投資、観光業、輸入品に大きく依存していることに起因している。我々の未来を守るためには、経済の強靭性を高めなければならない。さもなくば、取り残されるか、さらに悪ければ、債務と失政の重みに押し潰されることになるだろう。"
 GRE_com_promote_local: "地域企業振興"
 GRE_com_promote_local_desc: "我々は、経済成長の基盤を支えるために、地元企業と商業を促進する法律を制定した。"
 GRE_booming_arms: "軍需産業の急成長"
 GRE_booming_arms_desc: "産業全体への補助金がもたらす一般的な副作用だ。"
 GRE_efficient_elvo: "効率的な国営産業"
 GRE_efficient_elvo_desc: "国営の産業は極めて効率的に管理されている。"
 GRE_resources: "資源鉱床の国有化"
 GRE_resources_desc: "我々はギリシャ国内の天然資源鉱床をすべて国有化し、国家によって利用できるようにした。これにより、資源を無駄なものではなく工場に優先的に配分できる。"
 GRE_construction_focus: "建設資材重視"
 GRE_construction_focus_desc: "建設資材産業を優先することで、我々の計画のために必要な資材の余剰を常に確保できる。"
 GRE_drift_modifiers: "政治変動"
 GRE_debt_modifier: "債務危機"
 GRE_debt_modifier_desc: "債務危機は、金の管理次第でより厳しい影響を与える。しかし、雇用を創出するために資金を使うことは、長期的には利益をもたらすだろう。"
 GRE_immigrants_barred: "入国審査の一時停止"
 GRE_metaxism_idea: "メタクサス主義"
 GRE_metaxism_idea_desc: "メタクサス主義とは、1936年から1941年にかけてギリシャで見られたファシスト思想を指し、ドイツの侵攻までギリシャが直面していた国内の混乱から国を大いに救った。"
 GRE_press_opposition: "メディアの反対"
 GRE_press_opposition_desc: "我々が政府の秩序を回復して以来、メディアは我々を良いイメージで描いていないが、弱者が強者を恐れるのは当然のことだ。"
 GRE_one_party: "一党国家"
 GRE_one_party_desc: "ギリシャ共産党がギリシャで唯一許可される政党であると宣言した後、我々は望むことは何でも行う権限を有する。しかし、それは国民を従属させるために血を流さねばならないという代償を伴う。"
 GRE_reorganize_army_idea: "軍の再編"
 GRE_new_army_idea: "新たな軍隊"
 GRE_new_army_idea_desc: "我々は警察が主要な防衛力を引き継ぐことで大きな成功を収めてきた。しかし、彼らが外国の侵略を撃退できるほど装備されていないことも承知している。我々は国民の安全を確保するため、ギリシャの防衛のみに専念する新たな軍隊を構築する。"
 GRE_red_army_idea: "赤軍"
 GRE_red_army_idea_desc: "我々はイデオロギー的狂信を軍の階級だけでなく、民間人の間にも深く植え付け、強力な軍隊を編制するために必要な人的資源と忠誠心を確保した。"
 GRE_cracked_foundation: "ひび割れた土台"
 GRE_cracked_foundation_desc: "国家の基盤はすでに何度も矛盾を繰り返しており、現在の道を歩み続ければ、恐ろしい新たな革命に直面する可能性がある。 \n\n§R安定度が30%を下回ると、ギリシャで革命が起きる§!"
 GRE_wild_unions: "野放しの労働組合"
 GRE_wild_unions_desc: "我々は労働組合に権力を与え、彼らはそれを行使している。我々はこれを問題視しない。"
 GRE_wild_unions_2: "野放しの労働組合"
 GRE_wild_unions_2_desc: "労働組合は、我々の権力掌握の過程で大きな自由を与えられた。我々が勝利した今、権力基盤を完全に固める前に、まずは国民の支持を確保するために彼らに訴えかける。"
 GRE_wild_unions_3: "野放しの労働組合"
 GRE_wild_unions_3_desc: "労働組合は全くもって耐え難い、我々はもう彼らに我慢できない！最初は些細な迷惑だったが、今では国家の意思を阻む障害物となっている。彼らは鎮圧されるか、破壊されねばならない！"
 GRE_militarist_education_idea: "軍国主義教育"
 GRE_militarist_education_idea_desc: "教育システムには軍隊の価値観が浸透しており、突然の攻撃にも対応できる状態になっている。"
 GRE_elam: "国民人民戦線の再興"
 GRE_elam_desc: "国民人民戦線は、平均的な有権者の心を動かすために、その活動を全面的に拡大した。我々はギリシャがこの「混乱」の原因であると疑っている。"
 GRE_hai: "ヘレニック・エアロスペース"
 GRE_sea: "海の支配者"
 GRE_merged_def: "防衛産業の統合"
 GRE_eas: "国営防衛産業への資金増額"
 GRE_austerity_category: "緊縮財政計画"
 GRE_austerity_category_desc: "我々は国家が直面する債務危機に対処するため、支出削減を強いられている。緊縮財政には5段階の緊張レベルがあり、最低はレベル1である。もし緊縮財政の緊張度がレベル5に達すれば、政府は無政府状態に陥り、我々は民衆のなすがままとなる！\n\n現在の緊縮財政の緊張度は §R[gre_austerity_tension]§!"
 GRE_austerity_tension: "緊縮財政の緊張度"
