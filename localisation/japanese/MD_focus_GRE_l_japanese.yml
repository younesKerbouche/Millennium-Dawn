 GRE_sso: "特殊作戦部隊"
 GRE_sso_desc: "我が国軍の一般兵士にとって全ての任務が遂行可能とは限らない。我々は特殊部隊への資金を増額する。なぜなら、これが最も複雑な軍事作戦を成功させる鍵だからである。"
 GRE_combat_support_arms: "戦闘支援部隊"
 GRE_combat_support_arms_desc: "我々の兵士は戦闘作戦中により良い支援を受けるべきであり、陸軍の適切な部隊への資金を増額することで、部隊の有効性を高めることができる。"
 GRE_national_guard: "国民警備隊"
 GRE_national_guard_desc: "国民警備隊はギリシャ陸軍の一部であり、主に国境付近に配置された志願兵部隊で、訓練され武装した志願兵で構成されている。"
 GRE_logictic_support: "兵站部隊"
 GRE_logictic_support_desc: "長期にわたる戦闘において、優れた兵站支援こそが軍の強力な有効性の鍵である。兵站部隊への資金提供を我々の最優先事項とする！"
 GRE_service_support: "後方支援部隊"
 GRE_service_support_desc: "技術者、医師、これら全ての専門家は我々の軍隊にとって空気のように必要であり、我々はこの部隊への投資には一切の費用を惜しまない。"
 GRE_fleet_combat_support_arms: "海軍戦闘支援部隊"
 GRE_fleet_combat_support_arms_desc: "我々は艦隊の構造への資金提供を拡大し、その効率を高める。"
