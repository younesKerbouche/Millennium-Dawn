 USA_finish_keystone_and_dakota_pipelines: "Finishing The Keystone & Dakota Pipelines"
 USA_finish_keystone_and_dakota_pipelines_desc: "我々はキーストーン・パイプラインの完成を目指し、努力しなければならない。これらの重要な経済動脈は、アメリカとカナダ両国の経済の鼓動をこれまで以上に緊密に結びつけるだろう。ひいては、北米の兄弟間の結束を強めることにもつながるうえ、もしかしたら、将来的には南の兄弟とも何かできるかもしれない。"
 USA_america_first_energy_plan: "American Energy For American Needs Act"
 USA_america_first_energy_plan_desc: "The AEAN act is a comprehensive bill to directly address domestic energy production, export and consumption. We'll fine tune the adjustments and hopefully be able to satisfy more of our domestic needs without compromising our foreign obligations."
 USA_open_public_lands_to_fracking: "Open Public Lands For Fracking"
 USA_open_public_lands_to_fracking_desc: "国内外でエネルギー需要が増大する中、私たちは需要に応えつつ、国際舞台で競争力を維持するための新たな方法を模索しなければなりません。エコヒッピーたちからは批判を受けるかもしれませんが、最終的には感謝されるでしょう。"
 USA_american_economic_decisions_category: "アメリカ経済"
 USA_american_economic_decisions_category_desc: "アメリカ経済は世界最大であり、世界屈指の経済規模を持つ。しかし、だからといって弱点がないわけではない。アメリカ企業の大半は安価な労働力を求めて他国に目を向けているため、主にサービス業が中心となっている。また、経済はアメリカの政治と密接に結びついている。アメリカでビジネスを行うのは高くつくが、非常に儲かる。§Yウォール街§!にも一端の責任がある。ニューヨークの実業家たちは、アメリカで最も権力を持つ人物たちである。彼らを牽制し、政府のいいなりにするのが一番だ。\n\n§Yウォール街の力:§! [?USA.USA_strength_of_wall_street_var|17.0]/50\n§Y規制の力:§! [?USA.USA_economic_regulation_var|45.0]/100"
 USA_resource_steel_factories_decision: "Expand Steel Factories"
 USA_resource_steel_factories_decision_desc: "アメリカの鉄鋼業界は過去40～50年で大部分がアウトソーシングされてきました。一部の業務を国内に戻し、国内の鉄鋼会社に投資することが、私たちにとって最善の策となるかもしれません。"
 USA_resource_aluminimum_prospecting_decision: "ボーキサイト鉱床の利用"
 USA_resource_aluminimum_prospecting_decision_desc: "アメリカ全土に埋蔵されているボーキサイト鉱床は、開発を待っている。この資源への投資は、国全体の自給率向上に貢献する可能性がある。"
 USA_resource_techmetals_prospecting_decision: "Prospect for Technology Metals"
 USA_resource_techmetals_prospecting_decision_desc: "電子機器には、リチウム、金、タングステン、銀といった非常に特殊な材料が大量に必要であり、ロッキー山脈とアプラチア山脈周辺をもう少し探鉱してみるべきだ。"
 USA_regulate_wall_street_decision: "Pass Wall Street Regulation"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! has had it good for far too long. We should push towards improving the regulations on the financial sectors"
 USA_deregulate_wall_street_decision: "Deregulate the Financial Sector"
 USA_deregulate_wall_street_decision_desc: "金融セクターに対する現在の規制は厳しすぎる。規制を緩和することで、国内外の投資家からの投資が増加するはずだ。"
 USA_industrial_outsourcing_decision: "産業の外部委託"
