 USA_f35_program_decisions: "F-35 Program"
 USA_f35_program_decisions_desc: "\n£desctext_nato_plane\n\n\n\nWith the announcement of the §HF-35 Program§!, [USA.GetFlag] the United States has been able to show the world that it has no plans on slowing down development of new weapons and technologies. [USA.GetFlag] The United States is able to accept, or kick out members from the §HF-35 Program§! as it sees fit. Usually this only occurs if members have fallen out of favor. Each member of the program is able to invest funds, and the more funds they invest, the more §HF-35's§! they receive once the program has been completed. Research on parts used in the §HF-35§! will also lead to higher progress, regardless of who has researched it.\n\nProgram Completion: §H[?USA.USA_f35_progress]%§!"
