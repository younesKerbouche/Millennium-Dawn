 focus_arming_our_horse_tooltip: "我々は外国紛争を通じて、対立国だけでなく、長期的には我々自身にとっても最良の結果を得るために、駆け引きを行うことを目指すだろう。資源権、潜在的な影響力などが、もし我々が交渉テーブルのために良い話を作り出すことができれば、願わくば我々の指先にあるだろう。"
 USA_the_internet_recession: "2001年不況"
 USA_the_internet_recession_desc: "ドットコムバブルが崩壊したとき、経済はある意味で這うように減速した。この経済災害は、そのタイミングから「01年不況」と呼ばれている。"
 USA_anti_big_business_movement: "反大企業運動"
 USA_anti_big_business_movement_desc: "大企業の台頭が一般大衆により顕著になるにつれて、一部の人々は不満を抱き始め、「大産業」という言葉を広めている。これは経済の独占化の進行をもじったものである。"
 USA_the_global_financial_crisis: "世界金融危機"
 USA_the_global_financial_crisis_desc: "ドットコムバブルの影響と長引く不況は、アメリカ経済の大幅な減速をもたらした。これは「08年」金融危機として知られるものへと発展した。"
 USA_subprime_mortgage_crisis: "サブプライム住宅ローン危機"
 USA_subprime_mortgage_crisis_desc: "世界金融危機からの波及効果は、サブプライム住宅ローンを通じて金融セクターに限定的でほとんど知られていない危機を引き起こし、市場と経済機関への信頼のさらなる不安定化につながった。"
 USA_2008_housing_crash: "2008年住宅危機"
 USA_2008_housing_crash_desc: "「08年」金融危機または住宅危機として知られるようになったものは、多くの要因の集大成であった。これらは今日でも激しく議論されているが、多くの人々は、不十分な立法、ゾーニング法、そして抑制されない住宅転売が問題全体の「原因」に対する実質的な要因であったことに同意できる。"
 USA_focus_the_long_recession: "長い不況"
 USA_focus_the_long_recession_desc: "大不況のピークはとうに過ぎ去ったが、その影響は去るにはほど遠い。両党間の矛盾した政策決定は回復努力を妨げ、停滞させ、「長い不況」と呼ばれるものにつながっている。"
 USA_focus_growing_politicalization: "政治化の進行"
 USA_focus_growing_politicalization_desc: "政治的な見世物とロビイストが影響力を増すにつれて、これらの影響は、一見普通または平均的な会話を、些細なことに基づいた非常に偏見に満ちた議論に過ぎないものへと分解し始めている。これらの増大する分解は、かつては統一されていた話題に対する政治的無関心と二極化の高まりを引き起こしている。"
 USA_focus_growing_plutocratic_influences: "増大する金権政治の影響"
 USA_focus_growing_plutocratic_influences_desc: "時間が経つにつれて、政治指導者、ビジネス界の大物、そして横行するロビイストが、多くの人々の犠牲の上に互いに利益を得るために緩やかな連合で働くにつれて、その多くの人々もまた、より過激になり、不信感を抱くようになっている。不信感は、想定される二大政党制内のますます派閥的な状態につながり、一部を合理性と現実問題への実用主義を犠牲にして、ますます極端な見解へと導き始めている。多くの人々はこれをアメリカの第二の金ぴか時代と呼び始めている。"
 USA_focus_growing_political_radicalization: "政治的急進化の進行"
 USA_focus_growing_political_radicalization_desc: "政治的な見世物が増加し、合衆国の国民がますます不信感を抱くようになるにつれて、信念の急進化の台頭は避けられないものとなる。既成勢力は持ちこたえるのか、それとも自らの創造物に屈するのか。"
 USA_domestic_policies: "アメリカ国内政策"
 USA_domestic_policies_desc: "合衆国議会が何十年にもわたって行ってきた選択は、合衆国の文化や社会機構を形作り、または、再建してきた。我々は衰退している。我々は進歩している。我々は停滞している。この国では誰に尋ねるかによって全く答えが変わってくる。このことを念頭に置くと、今日の議会は、新たな事件が発生するにつれ、ますます多くの問題を抱えることになるだろう。"
 us_military_advisors_to_sierra_leone: "合衆国軍事顧問団"
 us_military_advisors_to_sierra_leone_desc: "合衆国は、現代戦術において我々の兵士を訓練するために、何人かのアドバイザーを派遣した。"
 red_white_blue_helmets: "赤白青のヘルメット"
 red_white_blue_helmets_desc: "アメリカン・リージョンは、アメリカの誇りの知恵をもって、ヘルメットを色分けすることにしたが、そうではないため、多くの人々は国連の単なる淡い青とは対照的に、赤白青のヘルメットと呼んでいる。"
 joint_police_action: "共同警察活動政策"
 joint_police_action_desc: "ベトナムと朝鮮で失敗したことから学ぶことによって、我々は将来起こりうる紛争に適用し、より良く持ちこたえることができる。"
 muslim_legion: "イスラム教徒軍団"
 muslim_legion_desc: "イスラム教徒の兄弟たちが自由世界から我々の国を解放するためにやってくる。それは大したことではないかもしれないが、何もないよりはましだ。"
 passive_aggressive_policy: "受動的攻撃的政策"
 passive_aggressive_policy_desc: "我々の側に供給し、それによって利益を得ることによって、我々は他者が我々が紛争において特定の側に完全にコミットしていると考えるのを思いとどまらせようとしている。"
 us_military_advisors_to_afghanistan: "合衆国軍事顧問団"
 us_military_advisors_to_afghanistan_desc: "合衆国は、我々の兵士を不正規戦のために訓練し、形成するために、何人かのアドバイザーを派遣した。"
 us_mass_media_problems: "マスメディア問題"
 us_mass_media_problems_desc: "1970年代以降、アメリカのニュースチャンネルは、その存在意義を大きく変えてきた。反戦感情の高まりや、当時の文化的・社会的革命がますます顕著になる中、多くの人々が情報源としてテレビ、特にニュースに目を向けるようになった。この流れの中で、最終的に2つの思想が生まれた。ひとつは、ニュースは日々の話題を扱う際に政治的中立性を厳守すべきだとする伝統主義的な考え方。もうひとつは、意見記事を通じて重要な問題について情報を広め、認識を高めるべきだとする現代的で活動家寄りの考え方だ。長期的には活動家キャンプが勝利したように見えるが、伝統主義者の懸念は現実のものとなりつつある。政治的な偏向の兆候が明らかになってきたのだ。"
 us_war_on_drugs: "麻薬戦争の傷跡"
 us_war_on_drugs_desc: "麻薬戦争、それは有史以前から続いてきた。次第にそれは、1970年代のニクソン政権で受け入れられるようになった。その後、一段落した麻薬戦争であったが、レーガン政権下では再び犯罪に対しての厳格な姿勢が復活した。しかし近年、カルテルがアヘンをあふれさせ、市販薬への依存との複合的要因によって依存症危機を引き起こしたため、最終的に戦争は敗北したと考える人が増えている。21世紀を迎えた今、議員と大統領は、合衆国全土に拡大しつつあるこの傷跡を治癒しなければならない。"
 us_public_disorder: "治安の悪化"
 us_public_disorder_desc: "国民は落ち着きを失いつつある。手に負えなくなる前に、これについて何かをしなければならない。"
 political_establishment: "政治体制"
 political_establishment_desc: "アメリカはジョージ・ワシントンの大統領職からバトンを渡して以降、最初の選挙から政治的な二大体制を維持してきた。多くの人々が別の選択肢を望んでいるものの、この二大体制が唯一の正解か、あるいは間違いなのかという考え方が、アメリカ文化に深く根付いている。ただし、その見方は人によって異なる。安定と秩序が国内で保たれている間、この状況が真実によるものなのか、それとも変化への無関心や妥協の産物なのかという疑問が浮かぶ。新たな千年紀とともに新たな課題が訪れ、現代の二大体制と、彼らの父祖が必死に維持してきた秩序を守る能力にとって新しい時代が始まるだろう。"
 congress_authority: "議会の権限"
 congress_authority_desc: "アメリカが戦争に踏み切る際には、議会の承認を得る必要がある。しかし、この依存は意思決定や問題への対応を遅らせる原因となる。とはいえ、現代は平和の時代であり、仮に戦争に突入するとしても、議会はきっと一致団結して決断を下すだろう……そうだよな？"
 USA_rise_of_internet: "インターネットの台頭"
 USA_rise_of_internet_desc: "新しい時代には、新しい技術の時代が来る。インターネットは通信技術における最新の進歩として宣伝されており、一部の報告によると、平均的な人々の日常生活を革命的に変える予定である。これがどのように展開するかは、時間だけが教えてくれるだろう。"
