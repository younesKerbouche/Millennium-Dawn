 USA_congress_md: "議会"
 USA_congress_md_desc: "合衆国議会は、それ自身による独立した規則と意見を持っている。何かしらの物事を始めるためには、我々は彼らと協力しなければならない。しかし、我々の協力によって議会からの共感と支持を確実なものとする手立てもある。"
 USA_statehood_for_guam: "グアムを州の地位に昇格する"
 USA_statehood_for_guam_desc: "§Yグアム§!は、1898年に編入された§Y[USA.GetNamewithFlag]§!の自治的領域である。州昇格運動は§Yプエルトリコ§!ほど大きくはないが、それでもアメリカ合衆国の51番目の州となる有力な候補地の一つだ。"
 USA_communist_state_renaming: "州名の変更"
 USA_communist_state_renaming_desc: "アメリカ合衆国の各州は、様々なものを象徴としている。中には、我らが偉大なアメリカ共産主義諸州連邦にはそぐわないものを象徴としている州もある。"
 donald_trump.8.t: "小惑星採掘イニシアチブの開始"
 donald_trump.8.d: "小惑星採掘は、我々の時代よりずっと多くの人々にとって夢のような出来事であった。小惑星自体には、誰もが欲しがる白金族金属、金、銀、鉄族金属が豊富に含まれており、宇宙開発を進める国にとって、これは莫大な利益をもたらす可能性がある。そこで本日の小惑星採掘イニシアチブ（AMI）の設立が、小惑星採掘への第一歩となる。全米に広がる広大な望遠鏡群を用いて、近隣の宇宙空間で適切な小惑星を探し、それを軌道に乗せて採掘することが可能になる。適切な小惑星を見つけるのは困難だ。なぜなら、それらは距離に比べて非常に小さいからである。幸いなことに、地球の近くを通過する小惑星は実際にはかなり多く存在するため、地球の軌道に留まるのにそれほど時間はかからないだろう。"
 donald_trump.8.o1: "小惑星を待つだけだ……"
 donald_trump.9.t: "小惑星発見"
 donald_trump.9.d: "最近、NASAの科学者たちは、地球近傍を通過する採掘可能な小惑星を発見した。これはAMIにとって朗報だった。なぜなら、採掘可能で経済的な小惑星が本当に見つかるかどうか疑問視する声もあったからだ。しかし、この小惑星は十分にゆっくりと移動しており、十分に大きく、また十分に資源が豊富であるため、軌道上に移動させて採掘することが可能である。実際、この小惑星はニューヨーク州よりも大きいのだ。次のステップは、この小惑星を地球周回軌道に乗せることであるが、これは前例のないことだ。その間、NASAのエンジニア、そしてSpaceXのような民間企業でさえ、小惑星採掘のためのメカニズムを発明しており、小惑星が軌道に乗る頃には準備が整っているだろう。"
 donald_trump.9.o1: "その赤子を軌道に乗せよう"
 donald_trump.10.t: "小惑星軌道投入"
 donald_trump.10.d: "小惑星が軌道上にあることを受けて、NASAとSpaceXは共に小惑星へのミッションを送出している。NASAは主に科学データの収集に注力しているのに対し、SpaceXは物質の採掘に重点を置いている。これは間違いなく注目すべき成果であり、宇宙における我々の優位性を高めるものだ。さらなる小惑星を持ち込むという話もあるが、この小惑星は非常に大きく、採掘に適しているため、追加の小惑星は後からでも可能だと考える人も多い。他の国々はすでに我々を羨望の眼差しで見つめており、独自の小惑星採掘プログラムを検討している。そこに到達するための技術開発だけでも莫大な費用がかかるため、SpaceXとNASAは競争の勃発をほとんど懸念していない。"
 donald_trump.10.o1: "採掘を開始する"
 donald_trump.11.t: "採掘からの利益が流入し始める"
 donald_trump.11.d: "SpaceXとNASAは、採掘事業を確立した後、それぞれ最初の宇宙物質を世界中の研究所や市場に送り返した。世界は我々に嫉妬の目を向けており、それぞれの議会では独自の小惑星採掘事業の立ち上げについて公然とした協議が行われている。近いうちに競争が始まるかもしれないが、今のところは独占状態を享受できるだろう。"
 donald_trump.11.o1: "万歳！"
 donald_trump.12.t: "小惑星採掘からの利益"
 donald_trump.12.d: "小惑星採掘事業からの最新の出荷が到着し、多大な収益を生み出した。出荷物にはプラチナ、金、銀が含まれている。この収益を有効活用することが賢明だ。"
 donald_trump.12.o1: "素晴らしい！"
 donald_trump.13.t: "小惑星採掘の可能性"
 donald_trump.13.d: "最近、ドナルド・トランプ大統領はNASAと民間宇宙企業SpaceXに対し、かなり大きな小惑星を地球の周回軌道に乗せ、採掘することを許可した。我々のアドバイザーは、希少資源を我が国に直接届けられる可能性があることから、この新たな宇宙への投資を推奨している。しかし、一部の人々は、事業開始にさえアメリカが支払わなければならなかった巨額の費用を理由に、宇宙への進出に反対している。この投資の回収率は状況次第ではあるが、採算が取れるまで25年かかる可能性がある。より大規模な投資を行えばこの期間は短縮される可能性があるが、当分の間、アメリカに大きく後れを取ることになるだろう。\n\n小惑星採掘に関して、我々は何をすべきだろうか？国家的なプログラムを開始すべきか？それとも完全に無視するか？"
 donald_trump.13.o1: "小惑星採掘に投資する"
 donald_trump.13.o2: "費用がかかりすぎるうえに、時間の無駄だ！"
 donald_trump.23.t: "有人火星探索"
 donald_trump.23.d: "大統領閣下、資金確保と計画策定が完了した今、私たちは火星到達に向け、宇宙空間における膨大な圧力と孤独に耐えうる男女のチームを準備できます。\n\n幸い、NASAは既に長年この旅の準備を進めてきましたが、本格的な計画を始動させる資金が不足していたのです。現職宇宙飛行士の追加訓練とロケットの準備が本格的に始動します。\n\nこのプロセスには約1年を要します。その間、NASA研究所の科学者たちは、探査車では得られない有用な科学的データを収集するため、宇宙飛行士と共に火星へ送る科学機器の準備を進めています。なお、この発表を受けてSpaceXが先に有人飛行を試みる可能性がある点にご留意ください。"
 donald_trump.23.o1: "準備を開始する"
 donald_trump.24.t: "宇宙開発競争"
 donald_trump.24.d: "最近のニュースリリースによると、SpaceXは1年以内に火星に到達するための独自のプログラムを開始することを決定した。SpaceXが最初に火星に到達すれば、それは宇宙への追加投資に活用できる実績となるが、政治的にはそれほど有利ではないと言えるだろう。\n\nこの新たな火星探査競争で最初に勝利を収めるには、追加投資が必要になる。しかし、一部の専門家は、イーロン・マスクのプログラムには、火星への有人往復ミッションに必要な要素が欠けていると主張している。NASAに追加資金を割り当てなくても、我々が最初に火星に到達できるかもしれない。\n\n大統領、指示を。"
 donald_trump.24.o1: "宇宙開発競争だ！"
 donald_trump.24.o2: "現在のペースで続ける"
 donald_trump.14.t: "火星へのミッション準備完了"
 donald_trump.14.d: "NASAは、宇宙飛行士、機材、そしてロケットの準備が整ったという確認通知を先ほど送信した。火星へ向かう宇宙飛行士は6名で、帰還旅程を組んでいる。火星へ向かう宇宙飛行士は、マイケル、ポール、エドワード、ロドニー、メアリー、そしてアンだ。これらの宇宙飛行士は過去2年間にわたり準備を進めており、今回のミッションに最も適した宇宙飛行士だ。ロケットはNASAの最新式スペース・ローンチ・システムで、打ち上げの準備が整っている。カプセルはオリオン宇宙カプセルだ。\n\n幸いなことに、次の打ち上げ予定日は30日後だ。"
 donald_trump.14.o1: "打ち上げまであと30日！"
 donald_trump.15.t: "発射台にて"
 donald_trump.15.d: "[GetDateText]:\n6人の宇宙飛行士は準備万端だ。長く困難な旅となるだろうが、彼らはそれに備えている。ポールは特にこの旅に興奮しているようだが、他の乗組員、特にロドニーは乗り気ではあるものの、緊張している。\n\n宇宙飛行士たちはロケットに乗り込み、宇宙への打ち上げに向けて準備万端だ。彼らは家族や友人に別れを告げた。彼らは2年近くも直接会うことはないだろうから。全員がミッションの成功を楽観視している。\n\n打ち上げが確定し、カウントダウンが始まった。"
 donald_trump.15.o1: "3, 2, 1……"
 donald_trump.16.t: "発射！"
 donald_trump.16.d: "発射管制が発射を確認した。ロケットとクルーは火星に向かっている！ロケットが軌道に向かう中、人々の顔は空を向いている。完璧な打ち上げに、クルーは恍惚と安堵の表情を浮かべている。これまでのところ、全てが順調に進んでおり、この先何カ月も上手く行き続けることが大いに期待されている。\n\n夢の完成は近い。"
 donald_trump.16.o1: "歴史に残る刺激的な一日"
 donald_trump.17.t: "災害発生！"
 donald_trump.17.d: "ロケットが爆発した！\n\n大惨事を食い止めるために不可欠な最終チェックが不十分だったことが判明した。マイケル、ポール、エドワード、ロドニー、メアリー、アンの6人の乗組員全員がこの災難で死亡したと報告されている。地上の観衆は、炎が発射台を包むのを信じられない思いで見ている。この事故は、今後の宇宙への意欲を大いに減退させ、あなた方の大統領職の汚点となるだろう。"
 donald_trump.17.o1: "致命的な事故"
 donald_trump.18.t: "宇宙での狂気"
 donald_trump.18.d: "5人しか話し相手がいない孤独な状態が長く続くことは、人間の精神には全く適していないことがわかった。\n\n事前に厳しい訓練を受けていたにもかかわらず、宇宙飛行士のマイケルは精神的におかしくなり、一刻も早く地球に帰還するために機体を手動で操作しようとした。そのとき唯一起きていたアンは、彼を制止しようとしたが、操縦桿から彼を引き離すことはできなかった。マイケルはアンの顎を殴り、彼女は意識を失った。\n\n幸運なことに、他の乗組員たちはこの騒ぎで目を覚まし、すぐにアンを助けようと飛びついた。制御パネルがわずかにへこんだところで短い格闘が続いたが、全機能は正常だった。マイケルはその場しのぎの手錠をかけられ、その場しのぎの刑務所にいる。幸運なことにアンに後遺症はなく、1週間もすれば回復するだろう。長期的なダメージがあるかどうかは、母国の医師が調査する必要がある。\n\n一方不幸なことに、ロケットは大きくコースを外れた。さらに、マイケルが急いで地球に戻ろうとしたために、大量の燃料を消費してしまった。\n\n選択肢は2つ。宇宙飛行士全員を連れて地球に帰還し、マイケルを暴行と他のクルー5名の命を危険にさらした容疑で逮捕するか、あるいは彼らを火星への片道旅行に送るかだ。5人の宇宙飛行士は、人類のためならば自己犠牲をもいとわないと表明している。\n\n大統領、あなたの選択は？"
 donald_trump.18.o1: "残りの宇宙飛行士たちの準備ができているのなら、行かせてやろう"
 donald_trump.18.o2: "彼らを帰還させ、あのクソ野郎を逮捕しよう"
 donald_trump.19.t: "恥辱の帰還"
 donald_trump.19.d: "数ヶ月前、火星へ向かうロケットで口論が起き、乗っていた宇宙飛行士たちは片道旅行を避けるため地球への帰還を余儀なくされた。アンは見落とした怪我がないか調べるため病院に送られ、マイケルは逮捕されて精神病院に送られることになりそうだ。メアリー以外の宇宙飛行士たちは再び宇宙での勤務を申し出たが、メアリーは早々に宇宙飛行士のキャリアから引退することを決めた。彼らは皆、生きて家に帰れたことを喜んでいる。\n\n今後かなり長い間、火星に人類を送り込む政府の計画は凍結されるだろう。"
 donald_trump.19.o1: "残念だ。しかし少なくとも、彼らは生きている"
 donald_trump.20.t: "火星での犠牲"
 donald_trump.20.d: "数週間前、火星へ向かうロケットで口論が起き、宇宙飛行士たちは火星への片道旅行という難しい決断を迫られた。彼らは火星に着陸し、地表を探査した。彼らに残された時間は限られており、彼らはそれを最大限に利用した。そこから大きな研究機会が生まれるだろう。しかし、そのためには人命が犠牲になる。火星に取り残され、恒久的な食料源もないクルーたちは火星で餓死し、火星に遺体を残すのだ。願わくば、いつか火星に回収班がやってきて、彼らを地球できちんと埋葬してほしいものだ。しかしそれまでは、彼らは火星で永遠に眠ることになる。"
 donald_trump.20.o1: "火星の殉教者"
 donald_trump.21.t: "鷲は舞い降りた"
 donald_trump.21.d1: "火星着陸は成功した！クルーたちは歓喜し、地球で見守る者たちも宇宙旅行への期待に胸を膨らませている。彼らは数日間ここに滞在し、科学的サンプルの採集や実験を行った後、地球に戻る。宇宙への興奮は、宇宙ミッションが将来政治的に、容易に行えることを実証し、大統領の人気を高めるだろう。米国は今再び、宇宙の限界に挑戦している。"
 donald_trump.21.d2: "NASAの火星着陸は、火星への2度目の着陸成功である！火星に乗り込んだクルーは歓喜し、今回の着陸とスペースXの火星着陸を地球から見守った者たちは、宇宙旅行への期待に胸を膨らませている。彼らは数日間ここに滞在し、科学的サンプルの採集や実験を行った後、地球に戻る。宇宙への興奮は、宇宙ミッションが将来政治的に、容易に行えることを実証し、大統領の人気を高めるだろう。アメリカは今再び、宇宙の限界に挑戦している。"
 donald_trump.21.o1: "アメリカ万歳！"
 donald_trump.21.o2: "2番目も悪くない"
 donald_trump.22.t: "英雄の帰還"
 donald_trump.22.d1: "マイケル、ポール、エドワード、ロドニー、メアリー、アンは、これまでに達成された中で最も重要な宇宙飛行のひとつとして歴史に残るであろうミッションで、無事に地球へ帰還した。彼らは無数の岩石と、世界中の研究所で解析される貴重なデータを持ち帰った。うまくいけば、将来の火星植民地化への道が開けるだろう。"
 donald_trump.22.d2: "2回目にもかかわらず、マイケル、ポール、エドワード、ロドニー、メアリー、アンは火星往復の旅から無事に帰還した。彼らは無数の岩石と、世界中の研究所で解析される貴重なデータを持ち帰った。今回のスペースXの着陸とともに、将来の火星植民地化への道が開かれることを願っている。"
 donald_trump.22.o1: "英雄たちが帰ってきた"
 donald_trump.22.o2: "彼らは帰ってきた"
 donald_trump.25.t: "スペースXの火星到達"
 donald_trump.25.d1: "我々の最大限の努力にもかかわらず、スペースXは火星への着陸に成功し、宇宙開発競争で我々を打ち負かした。スペースXは火星地表に宇宙船を着陸させた。民間企業にとってこの仕事は偉業であり、莫大な資金力を持つNASAよりも先に火星に到達したことだけでも拍手喝采である。宇宙探査と火星に多くの新しい科学的発見をもたらすであろうこの業績を称えよう。"
 donald_trump.25.d2: "スペースXは火星に着陸した2番目の組織である。彼らはスターシップを火星に着陸させた。民間企業が火星に着陸するのは大変なことだが、莫大な資金力を持つNASAに次いで火星に到達したことを、我々は称賛したい。スペースXとイーロン・マスクの将来の成功につながることを期待して、この業績を称えよう。"
 donald_trump.25.d3: "スペースXは火星に着陸した2番目の組織だが、往復に成功したのはおそらく初めてだろう。彼らはスターシップを火星に着陸させたが、そこは私たちのミッションが失敗に終わった場所の近くだった。民間企業にとってこの仕事は大変なことであり、火星に到達しただけでも拍手喝采である。スペースXとイーロン・マスクの将来の成功につながることを期待して、この業績を称えよう。"
 donald_trump.25.o1: "誰が最初に達成しようとも、驚くべき快挙であることに変わりはない。"
 donald_trump.25.o2: "驚くべき快挙だ。"
 donald_trump.26.t: "月の前哨基地"
 donald_trump.26.d: "我々の科学者とエンジニアは、月で半永久的に生活するための宇宙飛行士と機器を送る準備ができている。総勢約12名の宇宙飛行士と、数千万ドル相当の機材、物資、居住スペース、個人用品を送る予定だ。この前哨基地は定期的に移動する必要がある。月の1日は地球の29日分であり、バッテリーが蓄えた電力を月で維持するにはあまりにも長すぎるからだ。\n\n太陽電池パネルを最大限に活用するため、基地そのものは極地に設置し、簡単に移動できるようにする予定だ。また、月面での長期的な生活環境を把握するための実験も行われる。月の氷を採取すれば、植物に必要な液体の水や宇宙飛行士の食料になるだけでなく、酸素と水素に分離してロケットの燃料にすることも可能だ。\n\nそのために必要な調査を行うには、数ヶ月から数年かかるかもしれない。しかし、その間に、このプロジェクトの資金を使って、月の軌道上にデポを作り、月へのアクセスや地球への燃料補給が容易にできるようにするのだ。\n\nいずれも今後10年以内に実現可能だ。今こそ、打ち上げのチャンスなのだ。"
 donald_trump.26.o1: "発射！"
 donald_trump.27.t: "月面基地アルファ"
 donald_trump.27.d: "月面に降り立った科学者と技術者は、現在、月面基地を建設しているところだ。各セクションは「モジュール」に分かれており、それぞれ単独で建物とまではいかないが、ひとつにまとまってはいない。休息するための居住モジュール、食料を栽培するための食料モジュール、科学機器のほとんどがある一番大きな研究所モジュール、壊れたものを修理するためのメンテナンスモジュールなどがある。6ヶ月間ここで過ごす人々にとって毎日ずっと働くのは精神的に良くないため、娯楽モジュール、そしてかなりの数のソーラーパネルがある。\n\n食料を育てるには時間がかかるため、最初の数ヶ月は食料を届けるのがよいだろう。水と酸素は月面の氷から供給される。最後に、ソーラーパネルが機能停止する時期である6ヶ月後に次の場所へ移動する直前まで、科学者たちはここに留まることになる。\n\n月面基地アルファは完成した。"
 donald_trump.27.o1: "科学だ！"
 donald_trump.28.t: "コロニーの進展"
 donald_trump.28.d: "月面にある我々の科学的前哨基地が、大躍進を遂げた。現在のソーラーパネル網の拡張と、水を分解して酸素と水素を作ることを容易にした最近の発見により、最新の補給ロケットに十分な燃料となる酸素と水素を作り出すことができたのだ。これは、十分な時間と投資さえあれば、将来的に月そのものが宇宙へ進出するための拠点となることを可能にする、必要不可欠な技術革新である。\n\n宇宙そのものが身近なものになりつつある。"
 donald_trump.28.o1: "我々は優れた開拓者だ"
 donald_trump.29.t: "月面での危機"
 donald_trump.29.d: "ただちに緊急対策が必要だ。原因不明だが、居住モジュールが破裂し、「爆発」した。\n\n1時間前、科学者12名全員がそれぞれの職務をこなしていたところ、突然、居住区に大規模な破裂が発生した。\n\n真空中では波は伝わらないので、多くの人が物理的に見るまで気がつかなかった。\n\n緊急用の資金が予算の一部として用意されているので、これ以上プロジェクトに資金を割り当てる必要はなく、科学者はいつでも他のモジュールで眠ることができる。ただし、このことは多くの人を脅かし、数名、多数、あるいはすべての科学者が死ぬ可能性があると述べ、また、死ぬかもしれないので科学者の士気も低下している。したがって、月面の前哨基地を継続しようとすると、政治的なコストがかかり、士気が下がるため、科学者の交代は今すぐ行う必要があるだろう。\n\nどうしよう？"
 donald_trump.29.o1: "緊急支援を送れ！"
 donald_trump.29.o2: "プロジェクトを放棄してくれ。我々のためではない"
 donald_trump.30.t: "コロニーをさらに発展させる"
 donald_trump.30.d: "月の前哨基地がまたもや大躍進を遂げた。彼らは、核融合に最適と思われる気体である三重水素を地球に輸送することに成功し、本国の科学者たちはそれを使って核融合を行う方法を発見したのだ！それだけでなく、この核融合から生み出されるエネルギーは、核融合を起こすのに使われる量に近い。つまり、少々の改良を加えれば、核融合発電に成功する可能性があるということだ！これは核融合に他の物質を使用する際に役立ちうる知識と、自国への計り知れない利益をもたらすだけでなく、月でこの技術を使用することで、移動式でない恒久的な前哨基地を作ることができる！\n\nこの発見は予定よりはるかに早く起こったため、NASAの職員は現在の月面基地にこれを導入する準備ができていない。そのため、現在の月面基地アルファよりも急速な拡張に適した場所に、新たな月面基地が必要とされている。今こそ、月面基地ベータの準備を始める時だ。"
 donald_trump.30.o1: "人生は続く"
 donald_trump.31.t: "月面での別の危機"
 donald_trump.31.d: "より抜本的な対策を講じる必要がある。さらに2つのモジュールが破裂した。今回は、食料モジュールとアメニティ・モジュールの両方だ。\n\nおよそ40分前、科学者が食料モジュールに入ろうとしたとき、突然爆発した。科学者は無事で、植物以外には被害はなかった。しかしアメニティ・モジュールに隣接していたため、それも破裂し爆発した。ここでも誰も怪我はしなかった。\n\nしかし、この新規の事故により、本国ではモジュールの安全性を疑問視する声が上がっている。前回の爆発事故の後、NASAはモジュールを交換し爆発しないようにしたが、長時間の圧力は何かをはるかに簡単に壊す原因になるようだ。NASAはすでに迅速に対応し、新しいモジュールを直ちに製造するよう命じるとともに、現在のモジュールすべてを綿密に点検している（現時点では、月からモジュールを「リコール」することはできないため）。\n\n全ての安全上の懸念が解決されるまでプロジェクトの進行を止めろという圧力が国内で高まっているため、月面基地計画の継続は疑問視されている。政治的な反発に加え、緊急基金は半分に削減されたため、NASAは将来的な懸念を整理するためにさらに50億ドルを要求している。継続するかどうかを決めるのは、依然あなた方だ。"
 donald_trump.31.o1: "さらに緊急支援を送れ！"
 donald_trump.31.o2: "こんなことは続けられない"
 donald_trump.32.t: "月面基地ベータ"
 donald_trump.32.d: "この時点で、月にいる科学者やエンジニアは極域の別の場所に移動する必要がある。そのための費用はすでに長期予算で確保しているので、プロジェクトに新たな予算を追加する必要はない。\n\nこの新しい月面基地では、従来の月面基地とは異なり、我々の新しい発見を利用して、基地を恒久的に運用することができる。より優れたロケット、より優れた発電、より優れた氷の抽出と分離を利用することで、私たちは、より急速な拡張に適した場所にあるこの新しい基地を利用して、月の植民地化を促進することができる。良いニュースはこれだけではない。企業家やベンチャー企業が、新しく開発した採掘システムを月面に設置したいとNASAに殺到しているのだ。他国の宇宙開発計画でさえ、月面における科学と採掘の前哨基地の立ち上げに大きな関心を寄せている。あなた方の弛まぬ努力のおかげで、我々はスタートダッシュを切れただけでなく、月の植民地化を積極的に試みている唯一の国であるのだ。\n\n我々の月における未来は明るく、アメリカのものである。"
 donald_trump.32.o1: "万歳！"
 donald_trump_news.2.t: "米国が小惑星採掘を開始"
 donald_trump_news.2.d: "本日未明、アメリカ大統領は小惑星採掘イニシアチブを発表した。この組織は「小惑星を発見し、地球の軌道に乗せて採掘し、その資源をアメリカに送り返すことを目指す」。莫大なコストがNASAの予算の多くを占めるため、これが採算に合うかどうか疑う声も多いが、大統領は民間宇宙企業に仕事の一部を任せることを希望している。私の親友であるスペースX社のイーロン・マスクのような頭のいい人たちが、小惑星に宇宙採掘装置を送って採掘し、それを売って利益を得ることができるだろう。それはとてつもないビジネスになるに違いない。小惑星採掘には深刻な懸念があるが、政府はそうした懸念を一蹴し、代わりにプロジェクトの報酬に注目している。これが成功するかどうかは、時間が解決してくれるだろう。"
 donald_trump_news.2.o1: "宇宙だ！"
 donald_trump_news.2.o2: "もしかしたら、これを発展させられるかもしれない……"
 donald_trump_news.2.o3: "興味深い"
 donald_trump_news.3.t: "米国が小惑星採掘事業を立ち上げ"
 donald_trump_news.3.d: "フロリダでは今日、プラチナ、金、銀が宇宙から地上に届き、盛大な祝賀会が開かれた。これらの資源は通常の鉱山からではなく、小惑星からのものである。数カ月前、NASAは地球近傍を通る軌道に乗った大きな小惑星を補足した。比較的低速の小惑星で、地球を周回する楕円軌道に引き込まれ、小惑星が周回軌道に乗るとすぐに採掘作業が始まった。予想をはるかに上回るスピードで採掘が行われたために、このニュースは世界を驚かせた。アメリカの独占に対抗するため、多くの国が独自の小惑星採掘計画を始めようとしている。アメリカは小惑星全体の領有権を主張している。しかし、小惑星は非常に大きいため、この主張はまばらにしか行使できない。小惑星採掘は多くの成功と失敗を繰り返しながら、やがて儲かる産業になるだろう。とはいえ、誰が小惑星を支配するのかは謎のままである。"
 donald_trump_news.3.o1: "宇宙の石だ！"
 donald_trump_news.3.o2: "我々は間違いなくこれを発展させるべきだ……"
 donald_trump_news.3.o3: "興味深い"
 donald_trump_news.4.t: "NASAが火星有人探査を計画"
 donald_trump_news.4.d: "NASAは、3年以内に火星に人類を送り込むと発表した。大勢の人々がこの発表に興奮し、宇宙への熱意はかつてないほど高まっている。この発表は、トランプ大統領が「アメリカ人を再び宇宙へ 」とツイートした後に行われた。この新しい発表は、火星に行く資金を提供するためのNASAの予算増額にも続くものだ。宇宙ではあらゆることが急速に進展している。"
 donald_trump_news.4.o1: "行かねばならない！"
 donald_trump_news.4.o2: "面白い"
 donald_trump_news.5.t: "スペースX、NASAとの宇宙開発競争を宣言"
 donald_trump_news.5.d: "イーロン・マスクは決して負けたくないようだ。少し前、ドナルド・トランプがNASAによる火星有人探査を2年以内に実現させたいと発表した。イーロン・マスクは今日、NASAよりも先に火星に行くことを発表した。公的機関であるNASAと民間企業であるスペースX、どちらもアメリカの組織だが、この新たな「宇宙開発競争」に人々は疑問を抱いている。どちらが勝つのだろうか？\n\nイーロン・マスクは、新しいスターシップと超重量ブースターを使い、人々を火星に送るつもりだ。この新しいロケットは巨大だが、NASAの打ち上げシステムほどではない。人類がこれまで到達したことのない最果ての地へ人類を送り届けるために、両組織が競争を繰り広げ、激化することが予想される。"
 donald_trump_news.5.o1: "待て、何だって？"
 donald_trump_news.5.o2: "公的機関か民間企業か？比べ物にならない"
 donald_trump_news.5.o3: "アメリカ人同士がまた競い合っている……"
 donald_trump_news.6.t: "NASAの火星探査ロケット、打ち上げ時に爆発！"
 donald_trump_news.6.d: "速報: 非常に短い開発期間を経て、打ち上げシステムが発射台で爆発した。安全対策が講じられていたにもかかわらず、6人の乗組員も全員死亡し、この悲惨な打ち上げ失敗に拍車をかけている。\n\nドナルド・トランプはTwitter上でこの悲劇を悼んだ。「NASAの素晴らしい科学者とエンジニアの最善の努力にもかかわらず、新型ロケットが発射台で爆発した。あの日失われた6人の宇宙飛行士の命を守るには、現行の安全基準では不十分だった。我々はアメリカ人の命にもっと注意を払いながら、宇宙での努力を続けていく。」\n\n失敗の原因は……"
 donald_trump_news.6.o1: "なんて確率だ"
 donald_trump_news.6.o2: "急がなければよかったのでは？"
 donald_trump_news.7.t: "NASA、火星に有人探査機を着陸！"
 donald_trump_news.7.d: "今日、NASAはオリオン宇宙船を火星に着陸させた！火星の赤い地表を探査するため、6人の宇宙飛行士がカプセルを発った。その過程を人々は地球からライブ中継で視聴した。月の植民地化であれ、火星での足跡であれ、あるいは火星の植民地化であれ、宇宙で次に何が起こるのか多くの人が待ち望む中、誰もがこの成功に歓声をあげている。\n\n未来は今来たる。"
 donald_trump_news.7.o1: "万歳！"
 donald_trump_news.7.o2: "アメリカ人は彼らの宇宙が必要なんだろう？"
 donald_trump_news.8.t: "スペースX、初めて火星に有人探査機を着陸！"
 donald_trump_news.8.d: "イーロン・マスク率いる民間宇宙企業スペースXが、アメリカ政府のNASAに先駆けて火星に着陸するという衝撃的なニュースが世界を駆け巡った。イーロン・マスクの人気が急上昇し、スペースXを取り巻く熱気はかつてないほど高まっている。この成功は、イーロン・マスクのもうひとつの会社であるテスラにも影響を与え、テスラは売上と株価を微増させた。\n\nドナルド・トランプはこの件に関して、イーロン・マスクとスペースXの快挙を祝福し、「これは民間企業が政府よりも上手くやれることを示している！」と付け加えた。ドナルド・トランプの宇宙へのイニシアチブは火星への早期到達に一役買ったかもしれないが、スペースX、ブルー・オリジン、NASAは、いずれも火星への野望を抱いていたと言う人も多い。誰が最初に火星に到達しようとも、これが人類にとって大きな飛躍であることに変わりはない。"
 donald_trump_news.8.o1: "アメリカ万歳！"
 donald_trump_news.8.o2: "アメリカ人がまたアメリカ人に勝った……"
 donald_trump_news.9.t: "米国が月面前哨基地計画を始動"
 donald_trump_news.9.d: "本日、トランプ大統領は、科学的データ収集のため、米国が月面に前哨基地を設置する計画を発表した。しかし、大統領は数週間前からこの計画を示唆していたため、この新たな展開は驚くべきものではない。本日ホワイトハウスで行われた記者会見で、これが月面の植民地化につながるかどうか尋ねられたトランプ大統領は、「月を植民地化するかもしれないし、しないかもしれない。状況次第だ」と答えた。\n\n多くの人が熱狂的だ。月の採掘可能性を挙げる人もいれば、単に月面での生活の可能性に期待を寄せる人もいる。誰にとっても、今は刺激的な時代だ。"
 donald_trump_news.9.o1: "我々の到達範囲はさらに広がる"
 donald_trump_news.9.o2: "これは帝国主義と見なされるのか？"
 donald_trump_news.10.t: "米国、月面での活動を拡大"
 donald_trump_news.10.d: "現在の月面基地「ムーンベース・アルファ」の時代は終わりに近づいている。これはNASAの最近の声明で明らかになった。同時に、科学者やエンジニアが研究を行うための拡張されたスペースに加え、企業を誘致するためのはるかに大規模な月面基地「ムーンベース・ベータ」の計画も発表された。イーロン・マスクCEOはこの件についてTwitterで、「ムーンベース・ベータはSpaceXだけでなく、人類全体に多くの新たな機会をもたらすだろう」と述べた。発表後に行われた世論調査では、74%の人々が宇宙探査と植民地化に期待を寄せていることが分かり、おそらく、他の政府が独自の月面基地計画を検討し始めているのも、このためだろう。"
 donald_trump_news.10.o1: "進歩だ！"
 donald_trump_news.10.o2: "次は何だ？月合衆国か？"
 donald_trump_news.11.t: "米国、月面基地を放棄"
 donald_trump_news.11.d: "アメリカの月面基地でモジュール爆発という危機が発生した後、NASAは計画の延期を決定した。月面に派遣された科学者たちは、NASAがモジュールの安全性問題を解決するまで、帰還することになっている。"
 donald_trump_news.11.o1: "価値がなかった"
 donald_trump_news.11.o2: "アメリカにとって高すぎるなら、私たちにとっても高すぎる"
 donald_trump_news.12.t: "ロシアとの疑惑の捜査開始"
 donald_trump_news.12.d: "アメリカ合衆国連邦捜査局（FBI）は、ドナルド・トランプ氏が2016年の大統領選挙中にロシアと共謀したかどうかについて捜査を開始した。トランプ氏は共謀を否定し、これを魔女狩りと呼んでいる。一方で、ロシアに対する彼の軟弱な姿勢は、彼がロシアの傀儡であることの証拠だと指摘する声もある。結果がどうであれ、今後のアメリカにとって大きな影響を及ぼすだろう。"
 donald_trump_news.12.o1: "共謀妄想だ！"
