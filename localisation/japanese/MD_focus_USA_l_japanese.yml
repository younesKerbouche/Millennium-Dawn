 USA_focus_rise_internet: "インターネットの台頭"
 USA_focus_rise_internet_desc: "新時代の幕開けである今、我々は最新技術を取り入れ、常に時代を先取りしていかなければならない。"
 USA_focus_limited_indust_expansion: "限定的な産業拡大"
 USA_focus_limited_indust_expansion_desc: "政権はまだ静観を終えていない、そのため我々は足跡を残し、ラストベルトと呼ばれるブルーカラーの中心地で経済成長を目指さなければならない。"
 USA_focus_late_renew_investments: "遅れた再生可能エネルギー投資"
 USA_focus_late_renew_investments_desc: "化石燃料の枯渇率に関する過去の恐怖は、私たちがそのようなエネルギー形態に依存しすぎないようにするための十分な懸念材料であり、時が来れば、私たちは間違いなく変化する世界に適応しなければならない運命にある。"
 USA_focus_43rd_administration: "第43代政権への準備"
 USA_focus_43rd_administration_desc: "私が退任する時が来たが、党はまだ勝つことができる。つまり、我々は残りの数週間を、党が主導権を握って次の任期を確保することに向けて取り組まなければならない。"
