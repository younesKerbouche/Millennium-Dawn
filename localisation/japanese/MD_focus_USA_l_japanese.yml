 USA_withdraw_from_afghanistan: "[AFG.GetFlag] [TAL.GetFlag] Withdraw From Afghanistan"
 USA_withdraw_from_afghanistan_desc: "The time has come for us to pack up our things and get out of [AFG.GetFlag] Afghanistan. We've propped up a strong, functional, and capable military during our tenure. If the [AFG.GetFlag] Afghan's are unable to maintain peace and stability in their home, then there is nothing more we can do on our end."
 USA_chinese_environmentalist_cooperation: "[CHI.GetFlag] [USA.GetFlag] Sino-American Green Bill"
 USA_chinese_environmentalist_cooperation_desc: "By getting the Chinese interested in diversifying their energy sources to be more reliant on green sources, we would be able to reduce green house gasses greatly. Asides from the not so important health and planetary benefits, we would be able to reduce China's strategic assets they would have at hand during times of conflict."
 USA_the_russian_transition: "[SOV.GetFlag] Russian Transition Initiative"
 USA_the_russian_transition_desc: "With the collapse of the Soviet Union and an uncontested American victory in the Cold War, the Russian Federation needs to be reminded that their people matter more than their Klashnikovs. By urging Russian leadership to convert some of their old military industries to civilian ones would be a great first towards easing tensions in the region, and set the stage for more collaboration in the future."
 USA_authorize_intervention_in_somalia: "[SOM.GetFlag] [JUB.GetFlag] [SWS.GetFlag] Authorize Military Intervention In Somalia"
 USA_authorize_intervention_in_somalia_desc: "The Somalian conflict has put our shipping containers at risk, and our trade is steadily decreasing as a result of the relentless attacks on our shipping routes. We will be able to bring a quick end to this with proper intervention, and bring stability back to a rather troubled part of the world."
 USA_airstrikes_against_sudan: "[SUD.GetFlag] [SSU.GetFlag] Authorize Airstrikes Against Sudan"
 USA_airstrikes_against_sudan_desc: "The [SUD.GetFlag] Sudanese civil war has been dragging on for some time, and if nothing is done about it, we may see a prolonged war that only continues to ravage the region. We must support [SSU.GetFlag] South Sudan militarily to pressure the [SUD.GetFlag] Sudanese government into backing down or seeking a diplomatic solution."
 USA_call_on_tanzania_and_kenya: "[KEN.GetFlag] [TNZ.GetFlag] Call On Kenyan And Tanzanian Support"
 USA_call_on_tanzania_and_kenya_desc: "We need to call on our allies in Africa to support [SSU.GetFlag] South Sudan during these trying times, and we must do it fast."
 USA_our_backyard: "[BRA.GetFlag] [COL.GetFlag] [CHL.GetFlag] Investments In Our Backyard"
 USA_our_backyard_desc: "Our Southern neighbors have endless potential to be greater than what they already are. With American investments, we will be able to unlock their full potential, and push them towards modernity. Of course, we'll have something to benefit from this too, nothing is ever free."
 USA_uniting_georgia: "[GEO.GetFlag] [SOO.GetFlag] [ABK.GetFlag] Uniting Georgia"
 USA_uniting_georgia_desc: "The nation of Georgia is being exploited, manipulated, and ruined by the Russian bear. It's about time that we reassure the Georgian's that we are there for them, and are willing to protect their sovereignty in the face of aggression. We must also demonstrate to Russia that they cannot simply do as they please in the region. This can only be achieved through pressuring Georgia to retake Abkhazia and South Ossetia, and showing the Russian's that their so-called 'formidable army' can do so much."
 USA_natos_man: "[USA.GetFlag] [ENG.GetFlag] [GER.GetFlag] NATO's Man"
 USA_natos_man_desc: "We need to ensure that our NATO allies are ready and equipped with SHORAD sites in the case of a major aerial attack. Without adequete defences, our fronts may be vulnerable to bombardment and devestation."
 USA_belarus_reauthorization_act: "[BLR.GetFlag] [USA.GetFlag] Belarus Democracy Reauthorization Act"
 USA_belarus_reauthorization_act_desc: "Our support for Belarusian democracy and human rights must not waiver. We must reaffirm support for freedom movements within Belarus itself, and topple the brutal Lukashenko dictatorship."
 USA_setting_the_pacific_groundwork: "[JAP.GetFlag] [TAI.GetFlag] [KOR.GetFlag] Building The Pacific Shield"
 USA_setting_the_pacific_groundwork_desc: "Our allies in East Asia are sooner or later going to have to confront a emboldened, angry, and vicious China. It is in our best interest to pressure the Japanese government into creating a regional pact to counter this threat."
 USA_a_strong_east: "[ISR.GetFlag] [SAU.GetFlag] A Protected Middle East"
 USA_a_strong_east_desc: "Our two closest allies in the Middle East, Saudia Arabia and Israel, are under a constant threat by Iranian forces. It is in our best interests that we move to arm and embolden our allies in the region."
 USA_fighting_little_green_men: "[UKR.GetFlag] [MLV.GetFlag] [PMR.GetFlag] [SOV.GetFlag] Fighting The Green Little Men"
 USA_fighting_little_green_men_desc: "Russian forces have pushed their way too far into Eastern Europe through their sattelite states like Transnistria. It is time that we let the Moldovans know that they are the ones in charge of their own territory, not the Russians."
 USA_push_iran: "[PER.GetFlag] Warn Tehran"
 USA_push_iran_desc: "The Iranians have been chasing a nuclear bomb for as long as the Earth has spun. Rumour has it that they are only a few months away from actually acquiring a weapon if we do not step in. By pressuring and warning them in advance, we would be able to justify future intervention if they do not go down the path of diplomacy and negotiation."
 USA_two_percent: "[USA.GetFlag] [GER.GetFlag] [ENG.GetFlag] [POL.GetFlag] That 2% Matters!"
 USA_two_percent_desc: "Our allies in NATO have repeatedly refused to meet the most basic spending levels set by alliance standards. It is time that we begin to pressure them one way or the other to increase their spending, or they'll risk reaping the fruit they sow!"
 USA_tehrans_ultimatum: "[PER.GetFlag] [USA.GetFlag] [PER.capital.GetCapitalVictoryPointName]'s Ultimatum"
 USA_tehrans_ultimatum_desc: "The Iranians have been warned time and time again that if they dash for a nuclear weapon they would be dealt with by the sword. It appears that Iran still has not learnt its lesson, and must be beaten into submission."
 USA_economic_destruction_of_beijing: "[CHI.GetFlag] Economic Destruction Of [CHI.capital.GetCapitalVictoryPointName]"
 USA_economic_destruction_of_beijing_desc: "The Chinese have advanced far too much, far too quickly. We must act swiftly to curb this growth at once, otherwise it may be too late. We will try to get all Western-Aligned states to participate in an economic boycott of China so that their economic neo-imperialism comes to a quick end."
 USA_freedom_in_venezuela: "[VEN.GetFlag] [USA.GetFlag] Liberty Through Blood"
 USA_freedom_in_venezuela_desc: "No matter what we have tried, that cockroach [VEN.GetLeader] has escaped our crosshairs time and time again. It is time that we finally put an end to his regime once and for all."
 USA_russian_reset: "[USA.GetFlag] [SOV.GetFlag] The Russian Reset"
 USA_russian_reset_desc: "It is about time that we make up with our Russian friends and bring some closure to our never ending conflict. By pushing to 'reset' relations, we will prove to Russia that we mean no harm and are open to dialogue and negotiations."
 USA_intervention_in_libya: "[LBA.GetFlag] Libyan Intervention"
 USA_intervention_in_libya_desc: "The Libyan state is teetering on the brink of collapse with little to no infrastructure or security belt to protect civilians. We must take it upon ourselves to intervene and help restore order in the region."
 USA_moving_in_on_africa: "[DRC.GetFlag] [SAF.GetFlag] [NIG.GetFlag] Moving Into Africa"
 USA_moving_in_on_africa_desc: "The Chinese state has had virtually unchecked access to African markets and internal affairs for many years now, and it's starting to finally catch up to us. We must move to combat Chinese influence and exert our own if we wish to stay the dominant global force in the world."
 USA_another_10_trillion_to_israel: "[ISR.GetFlag] [USA.GetFLag] A Strong Israel, A Strong America"
 USA_another_10_trillion_to_israel_desc: "Israel is our closest and possibly only ally in the Middle East, making them a target for our enemies. We must do everything in our ability to arm and protect Israel so that we do not lose a pillar of our influence in the world."
 USA_backing_ukraine: "[UKR.GetFlag] [USA.GetFlag] Backing Ukraine"
 USA_backing_ukraine_desc: "Russia's unjust, illegal, and provocative invasion of Ukraine has sparked debate amongst our politicians. Whether or not they are in favor of isolationism, if we stand by idle and watch Ukraine be gobbled up then we may be seeing Russians in Washington very soon.."
 USA_iraq_most_wanted: "Iraq's Most Wanted"
 USA_iraq_most_wanted_desc: "The £IRQ_Nat_Autocracy_small Ba'ath heads of state have scrambled all over the Middle-East. Four fugitives are currently in hiding in [IRQ.GetFlag] Iraq, including Saddam Hussein and his sons, while four others have fled to neighboring countries. [IRQ_dlc_check] We must conduct the §HBa'athist Hunting Raids§! within [IRQ.GetFlag] Iraq to find the four Ace's hiding spots. They can be in any state, so the search must be extensive. Failure to eliminate at least four fugitives within five years will result in a major Ba'ath counter attack.\n"
 IRQ_la_res: "We need at least §H85% Network Strength§! in any country neighboring [IRQ.GetFlag] Iraq to verify if [IRQ.GetFlag] Iraqi Ba'athists have fled there without the target nations permission. Once verified, we can move in to arrest them."
 IRQ_influence: "We need at least §H20% Influence§! in any country neighboring [IRQ.GetFlag] Iraq to verify if [IRQ.GetFlag]  Iraqi Ba'athists have fled there without the target nations permission. Once verified, we can move in to arrest them."
 USA_execute_saddam: "Execute Saddam Hussein"
 USA_execute_saddam_desc: "It's time to let this criminal face justice. Justice which he starved of his own people."
 USA_execute_qusay: "Execute Qusay Hussein"
 USA_execute_qusay_desc: "Though not as much of a maniac as his brother, Qusay is still a dangerous criminal who should not be let out."
 USA_execute_uday: "Execute Uday Hussein"
 USA_execute_uday_desc: "Uday is an absolute monster as proven by his notorious track record. There's no amount of money that would mend the crimes hes commited."
 USA_execute_abid: "Execute Abid Hamid Mahmud"
 USA_execute_abid_desc: "Being the center of the Ba'ath party, Abid Hamid Mahmud has his hands stained red with the blood of repressed political prisoners."
 USA_execute_majid: "Execute Ali Hassan al-Majid"
 USA_execute_majid_desc: "Chemical Ali has doubled down on his genocide of the Kurdish people, consistently making the claim that he made no mistakes."
 USA_execute_walter: "Execute Izzat Ibrahim al-Douri"
 USA_execute_walter_desc: "Ibrahim al-Douri as Saddam's right hand man has commited countless crimes against humanity. He has been complicit in the murder of thousands, if not millions indirectly."
 USA_execute_tilfah: "Execute Hani Abd al-Latif Tilfah"
 USA_execute_tilfah_desc: "Allegedly, Tilfah has been complicit in the murder of many Iraqi's during the 1991 uprising. Though evidence has been insufficient thus far."
 USA_execute_salih: "Execute Aziz Saleh Al-Numan"
 USA_execute_salih_desc: "Being a member of the 'Dirty Dozen', Aziz Saleh is responsible for the torturing and murdering of countless Iraqi's."
 USA_SYR_baathists: "Hunt For Iraqi Ba'athists in [SYR.GetFlag] Syria"
 USA_SAU_baathists: "Hunt For Iraqi Ba'athists in [SAU.GetFlag] Saudi Arabia"
 USA_JOR_baathists: "Hunt For Iraqi Ba'athists in [JOR.GetFlag] Jordan"
 USA_KUR_baathists: "Hunt For Iraqi Ba'athists in [KUR.GetFlag] KDP Kurdistan"
 USA_PUK_baathists: "Hunt For Iraqi Ba'athists in [PUK.GetFlag] PUK Kurdistan"
 USA_PER_baathists: "Hunt For Iraqi Ba'athists in [PER.GetFlag] Iran"
 USA_fugitive_countdown: "Ba'athist Counter-Attack"
 USA_fugitive_countdown_desc: "If we do not execute at least 4 Ba'athist figure-heads by the time this countdown ends, the intelligence community are warning that a major Ba'athist counter attack could occur.."
 USA_close_this_menu: "End Ba'athist Operations"
 USA_close_this_menu_desc: "It's time we wrap up our hunt for Ba'athist targets, we've accomplished what we needed to."
 USA_SI_green_china_TT: "They are §Hmore likely§! to accept if we have relations above §H0§!\n\nStrategic Importance Of This Action:\n - By getting [CHI.GetFlag] §HChina§! to §Habandon§! multiple £oil_texticon §HOil fields§! in favor of Green Energy, we will be able to hamper their future ability to efficiently supply their armies.\n - We will however, have to eat the entirety of the cost of this project which will total around §R$480b§!"
 USA_RU_transition_TT: "They are §Hmore likely§! to accept if we have relations above §H0§!\n\nStrategic Importance Of This Action:\n - By convincing [SOV.GetFlag] §HRussia§! that they will benefit from lesser §Gmilitary§! industries, and greater §Hcivilian§! ones, we can weaken their §Gmilitary complex§!, gutting their ability to quickly produce arms in the case of a conflict. They will §Hlose 8 arms factories and gain 16 in exchange§!.\n - We will however, have to have to eat the entirety of the cost of this project which will total around §R$120b§!"
 USA_somalia_intervention_TT: "We will be able to send §Hvolunteer forces§! to [SOM.GetFlag] §HSomalia§! regardless of world tension.\n\nStrategic Importance Of This Action:\n - By bringing a swift end to the [SOM.GetFlag] §HSomalian§! conflict, we will be able to put an end to attacks on our §Hcargo ships§! and trade traveling through the region.\n - While we can wait the conflict out, we are unsure of when it will end. For as long as the conflict continues, there will be §Hcontinued attacks on our cargo§!"
 USA_sudan_intervention_TT: "We will grant [SSU.GetFlag] §HSouth Sudan§! a defensive modifier against [SUD.GetFlag] §HSudan§!\n - We can pressure [KEN.GetFlag] §HKenya§! and [TNZ.GetFlag] §HTanzania§! to support [SSU.GetFlag] §HSouth Sudan§! through volunteers\n - We can support [SSU.GetFlag] §HSouth Sudan§! by raiding \n[SUD.GetFlag] §HSudanese§! territory\n\nStrategic Importance Of This Action:\n - By forcing [SUD.GetFlag] §HSudan§! into a ceasefire, we will weaken the global Easts strength in Africa and neighboring states."
 USA_sudan_intervention2_TT: "We will call on [KEN.GetFlag] §HKenya§! and [TNZ.GetFlag] §HTanzania§! to support [SSU.GetFlag] §HSouth Sudan§! with volunteer troops to pressure \n[SUD.GetFlag] §HSudan§! into a peace deal. We will pay all parties involved §R$19.00§! from our treasury as compensation for their losses."
 USA_south_america_investments_TT: "They are §Hmore likely§! to accept if we have relations above §H20§!\n\nWe will dig for §HPrecious Metals§! in [BRA.GetFlag] §HBrazil§!, [COL.GetFlag] §HColombia§!, and [CHL.GetFlag] §HChile§!. We will invest a sum of §G$50B§! in each country, and dig about §H20§! units worth of §HPrecious Metals§! in each country.\n\n - We will control these metals for a period of 10 years, after which, our contract will expire.\n - Once our contract expires, the metals will be controlled by the respective nation.\n\nStrategic Importance Of This Action:\n - By getting investments into these states, we will be able to more than §Hdouble§! our existing reserves of §HPrecious Metals§! for a period of time."
 USA_georgian_peer_pressure_TT: "They are §Hmore likely§! to accept if we have relations above §H20§! and they are not a puppet of [SOV.GetFlag] §HRussia§!\n\nStrategic Importance Of This Action:\n - [GEO.GetFlag] §HGeorgia§! has been divided and troubled with separatism for some time now. This is a direct side effect of the Kremlin's neo-imperialistic push to play God in former Soviet states.\n - We will arm [GEO.GetFlag] §HGeorgia§! with weapons to retake [SOO.GetFlag] §HSouth Ossetia§! and [ABK.GetFlag] §HAbkhazia§!.\n - Asides from giving [GEO.GetFlag] §HGeorgia§! our latest freedom-bringing tools, we will give them a guarantee that we will intervene on their behalf if the Kremlin makes the wrong move.\n - If the Kremlin chooses to push our buttons, we will call for NATO intervention in [GEO.GetFlag] §HGeorgia§!, with the final goal being the liberation of states in [SOV.GetFlag] §HRussian§! held Caucasia"
 USA_russian_defeat_TT: "If all operation goals are met, the following states will become independent:\n - [DAG.GetFlag] Dagestan\n - [CHE.GetFlag] Chechnya\n - [ING.GetFlag] Ingushetia\n - [KBK.GetFlag] Kabardino-Balkaria\n - [KCC.GetFlag] Karachay-Cherkessia"
 USA_stalemate_TT: "Potential Outcomes:\n - If [GEO.GetFlag] Georgia controls [ABK.GetFlag] Abkhazia or [SOO.GetFlag] South Ossetia, then their territories will be under Georgian control.\n - If [GEO.GetFlag] Georgia fails to hold any territory, then pre-conflict borders will be restored, and the Kremlin will expand its influence."
 USA_bolstering_nato_TT: "We will be building §H1 SHORAD§! site in each state of every §CNATO§! ally\n\nStrategic Importance Of This Action:\n - By equipping our §CNATO§! allies with advanced SHORAD sites they would be more prepared in the case of a major aerial attack by a foreign power.\n - Our influence in each §CNATO§! state will grow significantly, preventing foreign powers from creating fractures within our alliance."
 USA_belarus_decision_TT: "We will work to oust the [BLR.GetFlag] §HBelarusian§! government\n\nStrategic Importance Of This Action:\n - By ousting §H[BLR.GetLeader]§!, we will severely harm [SOV.GetFlag] §HRussian§! influence within Eastern Europe, and topple one of their closest allies.\n - By having a friendly [BLR.GetFlag] §HBelarus§! on the doorsteps of the Kremlin, we would be able to project §CNATO§! influence across the region."
 USA_blr_coup_TT: "ousting [BLR.GetFlag] [BLR.GetLeader]"
 USA_blr_civilwar_TT: "a civil war igniting in [BLR.GetFlag] Belarus"
 USA_ven_coup_TT: "ousting [VEN.GetFlag] [VEN.GetLeader]"
 USA_ven_civilwar_TT: "a civil war igniting in [VEN.GetFlag] Venezuela"
 USA_creates_new_russia_TT: "We will move to form a new [RUS.GetFlag] Russian state\n - We may potentially lose any land that we have occupied in [RUS.GetFlag] Russia\n - This new [RUS.GetFlag] Russia will be part of NATO\n - Not choosing this option may have unforseen consequences"
 USA_pacific_alliance_TT: "They are §Hmore likely§! to accept if we have relations above §H20§! and they are §BDemocratic§!\n\nStrategic Importance Of This Action:\n - The Pacific region is quickly coming under the influence of an ever dominant §H[CHI.GetFlag] [CHI.GetName]§!, and it's starting to worry our intelligence community.\n - By getting §H[JAP.GetFlag] Japan§! and other regional players like §H[KOR.GetFlag] Korea§! to form a faction against this growing threat, we would be able to significantly weaken §H[CHI.GetFlag] China's§! influence over the region and create a defensive pact that would guarantee the safety of each nation."
 USA_arming_saud_TT: "Strategic Importance Of This Action:\n - In our day and age the Middle East has become a troubled and war-torn region with few stable regional actors, with the exception of [ISR.GetFlag] §HIsrael§! and Gulf states like [SAU.GetFlag] §HSaudi Arabia§!. It is imperative that we move to arm these few states so that they may be ready if a destabilizing force decides to embark on an aggressive campaign of destruction."
 USA_backing_moldova_TT: "Strategic Importance Of This Action:\n - §H[MLV.GetFLag] Moldova§! and §H[UKR.GetFlag] Ukraine§! are victims of Moscows irredentist approach to Eastern Europe, and more specifically, post-Soviet states. We will support the sovereignty of these nations and reassure them they are in charge of their own lands.\n - We will significantly weaken §H[SOV.GetFlag] Russian§! influence and control in the region, especially if all of our goals are met."
 USA_pressuring_iran_TT: "Strategic Importance Of This Action:\n - §H[PER.GetFLag] Iran§! is dashing for a nuclear bomb, and there is no doubt about that. We must do everything in our power to prevent §H[PER.GetFLag] Iran§! from gaining a nuclear bomb, and it will include sanctioning them so that their economy nose-dives.\n - By issuing a warning now, we would be able to justify an attack in the future on §H[PER.GetFLag] Iranian§! soil if they choose to ignore diplomacy and continue their sadistic ambitions."
 USA_2_percent_TT: "Strategic Importance Of This Action:\n - §CNATO§! states have been free-loading on American assistance for far too long, and it is about time that we demand they increase their spending or risk the political fallout that is to come.\n - By pressuring our §CNATO§! allies to increase spending we will have most of Europe on its feet and ready for any potential invasion by foreign powers."
 USA_if_iran_loses_TT: "If [PER.GetFlag] Iran loses:\n - [USA.GetFlag] United States will control all major Iranian oil fields\n - [USA.GetFlag] United States will seize the Abu Musa islands\n - The [PER.GetFlag] Iranian government will be placed under U.N. control"
 USA_if_iran_wins_TT: "If [PER.GetFlag] Iran holds:\n - The [PER.GetFlag] Iranian government will surge in popularity\n - The [USA.GetFlag] United States will lose lots of influence in the Middle East\n - [PER.GetFlag] Iran will be able to expand its nuclear program"
 USA_PER_war_TT: "Strategic Importance Of This Action:\n - §H[PER.GetFLag] Iran§! has stalled too long on negotiations regarding their nuclear program. It is time that we take matters into our own hands.\n - If we succeed in toppling §H[PER.GetFLag] Iran§! or forcing them into a concession, they will not longer be able to acquire a nuclear bomb.\n - If we have to take military action against §H[PER.GetFLag] Iran§!, then we will most likely have a friendly §H[PER.GetFLag] Iran§! in the region once more."
 USA_CHI_trade_war_TT: "Countries are §Hmore likely§! to accept if we have relations above §H20§!\n\nStrategic Importance Of This Action:\n - §H[CHI.GetFlag] China§! has been slowly increasing its economic grip over the world, and that includes expanding their trade with our own allies to the extent where their exports outmatch ours. It is time that we change that and bring about §H[USA.GetFlag] American§! economic hegemony once more.\n - We will work to impose a trade war against §H[CHI.GetFlag] China§!, and have §CWestern aligned§! states cut off trade with the §H[CHI.GetFlag] Chinese§! government.\n - This will severely hurt §H[CHI.GetFlag] China§!'s economy, and strengthen our own."
 USA_beating_gaddafi_TT: "Strategic Importance Of This Action:\n - A hostile §H[LBA.GetFlag] Libya§! is a hostile North Africa. Without some form of control over the region, we would be making ourselves vulnerable to losing an important foothold in the world.\n - By toppling the §H[LBA.GetFlag] Libyan§! government we would hope to achieve a dependable, trustworthy, and stable ally or allies depending on the severity of the §H[LBA.GetFlag] Libyan§! conflict."
 USA_kicking_china_out_TT: "Strategic Importance Of This Action:\n - The §H[CHI.GetFlag] Chinese§! have rapidly expanded their influence over much of Africa. This threatens our economic hegemony over the region and much of the world, meaning that if we don't act now, the §H[CHI.GetFlag] Chinese§! may overtake us as a global super power.\n - By attacking §H[CHI.GetFlag] Chinese§! influence throughout Africa we would be able to save the region from a potential hostile takeover. There is also the added benefit of our influence replacing the §H[CHI.GetFlag] Chinese§!, but that's not why we're doing this, are we?"
 USA_russian_reset_TT: "They are §Hmore likely§! to accept if we have relations above §H0§!\n\nStrategic Importance Of This Action:\n - We have been rivals with §H[SOV.GetFlag] Russia§! for as longer as we could remember, with little to no efforts being made to establish an official treaty between our nations.\n - By 'resetting' relations, we could ease tension in the world in hopes for a better future.\n - As part of the treaty we will require disarmament of nuclear weapons and transporters, lowering the amount of nuclear weapons in the world significantly."
 USA_support_ISR_TT: "Strategic Importance Of This Action:\n - [ISR.GetFlag] §HIsrael§! is vulnerable to the attacks of foreign states, particularly those in the Middle East and Northern African states. If we choose to ignore their situation, they may fall victim to their attacks.\n - If we support [ISR.GetFlag] §HIsrael§! militarily, not only would we have a strong ally, but we would also gain significant leverage over them, making influence significantly easier to spread. "
 department_of_state.60.t: "United States Demands Military Spending Increase"
 department_of_state.60.d: "The United States president, [USA.GetLeader], has demanded that we increase military spending to meet the 2% minimum set by alliance standards. The United States is threatening economic retaliation if we decide against the spending increase. "
 department_of_state.60.a: "We have no choice"
 department_of_state.60.b: "ありえない"
 department_of_state.61.t: "[FROM.GetName] Refuses To Meet The Threshhold"
 department_of_state.61.d: "[FROM.GetName] has failed to meet our demands for an increase in military spending, and have thus prompted outrage at the White House. We are looking at some form of consequence in exchange, but that is yet to be decided."
 department_of_state.61.a: "Tariff them!"
 department_of_state.61.b: "We were bluffing anyway"
 department_of_state.62.t: "Washington Issues Ultimatum"
 department_of_state.62.d: "The United States has given us a choice, either we allow American forces into Iran and allow them to dismantle and observe our nuclear technology, or meet them on the battlefield. This is yet another symptom of American aggression and imperialism demonstrating that regardless of how much we try to negotiate, they will still do as they wish."
 department_of_state.62.a: "Fine, let them in"
 department_of_state.62.b: "Order the armed forces to be ready"
 department_of_state.63.t: "Iran Rejects Our Terms"
 department_of_state.63.d: "In an almost suicidal move, the Iranian government decided to tear up our official ultimatum issued earlier this week. This almost certainly means that they wish to continue their nuclear program, and we are left with no choice but to take matters into our own hands."
 department_of_state.63.a: "Iran, you've made a big mistake"
 department_of_state.63.b: "We were bluffing"
 department_of_state.64.t: "Iran Concedes"
 department_of_state.64.d: "In a not-so surprising move, the Iranian government announced today that they will be conceding to American demands and allowing for American experts to dismantle their nuclear program."
 department_of_state.64.a: "Good call, Iran"
 department_of_state.65.t: "Iranian Armed Forces Mobilize"
 department_of_state.65.d: "The Iranian army today declared a general mobilization of all units across the nation in order to confront any American aggression on its soil. This move comes following American demands that Iran allow them to send their observers and experts to disassemble Iranian nuclear technology. This demanded was of course rejected, and it prompted an immediate response from the American government. The United States congress today approved strikes on Iranian soil to take place in a move that shocked the whole nation, as anti-war sentiment has been high amongst American society for some decades now."
 department_of_state.65.a: "An invasion of Iran? Crazy"
 department_of_state.65.b: "The eagle of imperialism preys on its victims once more"
 department_of_state.66.t: "American Forces Retreat From Iran"
 department_of_state.66.d: "In an embarrasing press conference today, [USA.GetLeader] announced a total withdrawal from Iran and an immediate call for a cease-fire between the two nations. This comes as U.S. forces repeatedly failed to meet operational objectives, resulting in a stale-mate in the rocky regions of Iran. High casualties and exorbidant costs also contributed to this move, as pressure from the public put a strain on continued support for the conflict. Iranian state media and television has already begun celebrating the victory and riding a wave of renewed popularity and support. It is also reported that Iran will continue their pre-war stance on their nuclear ambitions, meaning the conflict achieved little more than needless bloodshed."
 department_of_state.66.a: "Who would've guessed?"
 department_of_state.67.t: "Iranian Forces Collapse Under U.S. Pressure"
 department_of_state.67.d: "Earlier today an official spokesperson for the Iranian Armed Forces announced their official surrender terms for the conflict and agreed to order an immediate halt in operations effective immediately. This announcement resulted in the collapse of the Iranian government, with several high-ranking officials fleeing to other parts of the world today. While the Iranian Armed Forces will not be disbanded as a result of the terms of surrender, they will be placed under U.N. supervision alongside other Iranian governmental assets until a suitable replacement could be found."
 department_of_state.67.a: "Will Iran fracture?"
 department_of_state.68.t: "Victory Over Iran"
 department_of_state.68.d: "Our victory in Iran would mean that we aren't going back home empty handed. We have established security zones around Iranian oil fields and have contracted several major companies to begin operations later this year. We have also seized the strategically important Abu Musa islands in the Strait of Hormuz as a means to project further naval power."
 department_of_state.68.a: "The nukes don't matter as much as black gold"
 department_of_state.69.t: "Triumph Over The Invader"
 department_of_state.69.d: "We have overcome the impossible and defeated the invading American army. Today will be celebrated as victory day for centuries to come."
 department_of_state.69.a: "Be pish!"
 department_of_state.70.t: "Reza Pahlavi Ascends To Power"
 department_of_state.70.d: "The U.N. mission to Iran has decided that it will grant Reza Pahlavi control over the nation. This move has widespread support throughout our government, and several ally states."
 department_of_state.70.a: "了解"
 department_of_state.71.t: "Rebellion In Khorasan"
 department_of_state.71.d: "It appears that the botched American invasion has led to an uprising in Khorasan, risking the collapse of the entire state and bringing Iran under radical Shi'a rule once more."
 department_of_state.71.a: "Shit"
 department_of_state.71.b: "Good.. (play as)"
 department_of_state.72.t: "Insurgency In Eastern Iran"
 department_of_state.72.d: "Shots rung out in Mashhad and other cities across the Khorasan region in Iran earlier today, disturbing residents and peacekeeping troops. Rumours of an insurgency had been spreading since the American invasion, with former IRGC officers and units rallying under a loose confederation of Clerics taking refuge in the countryside. It appears that they have formally rallied under the radical Ayatollah Mohammad-Taqi Mesbah-Yazdi, who has sworn to march his men into Tehran by the end of the month. Fingers are being pointed in all directions, but the main blame is being placed on the United States, being accused of setting up a botched peace process and not establishing the necessary security measures needed to prevent an insurgency to the likes of what we are seeing now."
 department_of_state.72.a: "Oh shit"
 department_of_state.73.t: "The United States Requests We Reduce Business With China"
 department_of_state.73.d: "The United States government has sent out a formal request to dozens of nations formally requesting that all trade and economic cooperation with China cease at once. The United States that for a short period of time, we must participate in a global protest against Chinese Neo-Imperialism and their shady practices which involve debt-trapping smaller nations amongst other things."
 department_of_state.73.a: "China must learn that their actions have consequences"
 department_of_state.73.b: "We will not anger our Chinese friends"
 department_of_state.74.t: "The United States Starts A Dangerous Trade War"
 department_of_state.74.d: "The United States earlier today sent out letters and requests to dozens of nations requesting that they cease all economic activity with our nation at once. This move is indicative of the evil, jealous, and power-hungry nature of the Americans. We will take notes on who betrays us and our trust, and we will not forget the humiliation the United States has tried to cause us."
 department_of_state.74.a: "What the hell America?"
 department_of_state.75.t: "Venezuela Erupts Into Civil War"
 department_of_state.75.d: "Following a lengthy intelligence assessment, the United States predicted that Democratic Venezuelan rebels would soon rebel against the regime of [VEN.GetLeader]. Unsurprisingly, their predictions came true and almost perfectly matched the outcome the Americans had predicted. This terrifying accuracy has made some believe that the United States is behind the chaos now engulfing Venezuela. Oppositon forces united behind Leopoldo Lopez are waging an all-out conflict against the Venezuelan ruling order. The United States has vowed to support the rebel forces, stating that the toppling of the Venezuelan regime is a goal that must not be compromised."
 department_of_state.75.a: "Another nation becomes a mere battlefield"
 department_of_state.75.b: "Western greed knows no bounds"
 department_of_state.76.t: "Trade War Erupts Between The United States And China"
 department_of_state.76.d: "Earlier this week, [USA.GetLeader] authorized the release of several documents listing out the grievences of the United States against the Chinese state. The main highlight of these documents was the American concern regarding Chinese 'economic imperialism'. Following the release of these documents, the United States issued several requests to dozens of nations around the globe formally requesting that nations cut back on their economic cooperation with China, and instead pivot to states who have 'a more reliable track record'. [CHI.GetLeader] issued a statement condemning the move and calling it childish in nature."
 department_of_state.76.a: "At least my off-shore accounts are still safe"
 department_of_state.76.b: "Those pesky Americans"
 department_of_state.77.t: "The United States Would Like To 'Reset' Relations"
 department_of_state.77.d: "The United States government has come to us requesting that we get onboard with their 'reset' agenda. The move did not come out of no where, it has been discussed and debated by American politicians for months now. Now however, it finally seems like they have made up their mind, seeming more adement than ever about us signing their treaty. A key pillar of the 'reset' program is the disarmament of nuclear weapons and transports, which many in our state feel uncomfortable doing. However, the Americans have promised to follow suit and also disarm a portion of their stockpile if we decide to sign their treaty and pose for the medias."
 department_of_state.77.a: "Fine, we'll sign it"
 department_of_state.77.b: "We are way past that, America"
 department_of_state.78.t: "United States Intervenes In Libya"
 department_of_state.78.d: "The U.S. Government has decided that it is in its best interest to begin an intervention within Libya to help topple its ruler, [LBA.GetLeader]. The United States is landing troops on the ground, though not very many. The forces will mostly be there to help maintain peace and fight back against [LBA.GetLeader]'s forces. At home the move is being heavily criticized by anti-war protesters and isolationists as they believe that the United States should not involve itself in other nations conflicts for the sake of 'stability'. Still, U.S. president [USA.GetLeader] insists that the move is a necessary measure to ensure that further bloodshed does not erupt."
 department_of_state.78.a: "Okay, if you insist"
 department_of_state.79.t: "United States Severely Damages Our Influence In Africa"
 department_of_state.79.d: "The United States has launched an extensive campaign to rid Africa of all our influence. They've conducted significant operations to do this, and every single nation in which we held influence in has now been effected."
 department_of_state.79.a: "Those bastards"
 department_of_state.80.t: "Russia Agrees To 'Reset' Relations!"
 department_of_state.80.d: "The Russian government has agreed to 'reset' diplomatic relations, and have agreed to disarm a portion of their nuclear arms stockpiles. As we promised, we are also expected to disarm a portion of our own stockpiles. We will also be meeting with Russian leadership later this week to publicly announce the move."
 department_of_state.80.a: "Good!"
 department_of_state.81.t: "Russia Refuses To 'Reset' Relations!"
 department_of_state.81.d: "The Russian government appeared disinterested in 'resetting' relations, stating that relations are currently at a point beyond repair. They also state that our government could not be trusted as a result of constant changing leadership."
 department_of_state.81.a: "They must be up to no good.."
 department_of_state.82.t: "The United States And Russia 'Reset' Relations"
 department_of_state.82.d: "In a press conference hosted by the Russian and American foreign minister today the announcement was made that the United States and Russia will be formally 'resetting' relations. A button that had the word 'reset' was held by both parties and pressed at the same time to symbolize the official resetting of relations between the two rival powers. For decades, the United States and Russia have been going head-to-head in a never ending game of chess, using the world as their board and individual nations as their pieces. Today there seems to be hope, hope for a brighter future, hope for a peaceful resolution to the nuclear problem, and hope for cooperation between global powers. It must be noted that the initiative may collapse, and the world could return to the stage of hostilities prior to the 'resetting' of relations."
 department_of_state.82.a: "A tremendous step forward for humanity!"
 department_of_state.83.t: "America Provides Military Support"
 department_of_state.83.d: "The United States has offered to essentially train our units for us, insisting that only American expertise could save Israel from being a victim of enemy states."
 department_of_state.83.a: "了解"
 department_of_state.83.b: "No"
 department_of_state.84.t: "NATO Begins Arming And Backing Ukraine"
 department_of_state.84.d: "Several NATO nations, including the United States, have come forward declaring their full and unconditional support for Ukraine. They are stating that due to Russia's aggression, they have no choice but to immediately send arms to Ukraine in order to demonstrate to Moscow that the international community has laws and order. The Russian government has stated that the move is provocative and could lead to a war, but Western leaders are calling [SOV.GetLeader]'s bluff on this. The Ukrainian leader [UKR.GetLeader] has supported the move, stating that 'it is only right' to support Ukrainian independence in the face of Russian aggression."
 department_of_state.84.a: "Ukraine has a right to defend itself!"
 department_of_state.84.b: "Ukraine is but a mere pawn in a game of chess"
 department_of_state.85.t: "United States Requests Unilateral Support For Ukraine"
 department_of_state.85.d: "The Ukrainian state is under Russian assault, and the United States is stating that only NATO as an alliance could help halt the Russian war machine. We are also being asked to send foreign volunteers as part of the Ukrainain foreign legion to help the Ukrainian army militarily."
 department_of_state.85.a: "Right away!"
 department_of_state.85.b: "No"
 department_of_state.86.t: "Atomic Bombing Of Russia"
 department_of_state.86.d: "The unspeakable has happened. Earlier today, several American nuclear missiles were launched from silos towards major Russian cities not occupied by allied forces and decimated them. Though the death toll has not been officially measured, the cities hit are said to be contaminated with radiation, making them virtually uninhabitable. Decades of cold-war diplomacy were all for nothing, as many cities lay in ruin. A response is expected from the Kremlin."
 department_of_state.86.a: "\"World War IV will be fought with sticks and stones\""
 department_of_state.87.t: "Atomic Bombing Of America"
 department_of_state.87.d: "The unspeakable has happened. Earlier today, several Russian nuclear missiles were launched from silos towards major American cities not occupied by their forces and decimated them. Though the death toll has not been officially measured, the cities hit are said to be contaminated with radiation, making them virtually uninhabitable. Decades of cold-war diplomacy were all for nothing, as many cities lay in ruin. A response is expected from Washington."
 department_of_state.87.a: "\"World War IV will be fought with sticks and stones\""
 department_of_state.88.t: "Atomic Bombings Of Europe"
 department_of_state.88.d: "The unspeakable has happened. Earlier today, several Russian nuclear missiles were launched from silos towards major European capitals not occupied by their forces and decimated them. Though the death toll has not been officially measured, the cities hit are said to be contaminated with radiation, making them virtually uninhabitable. Decades of cold-war diplomacy were all for nothing, as many cities lay in ruin. A response is expected from these states. It is said that only states involved in the conflict against Russia have been hit."
 department_of_state.88.a: "\"World War IV will be fought with sticks and stones\""
 department_of_state.89.t: "Our Capital Has Been Nuked!"
 department_of_state.89.d: "A Russian ICBM has hit our capital today, bringing about unfathomable destruction on the city. The area has been contaminated with radiation, and many are dead as a result. The full death toll is unknown as of now."
 department_of_state.89.a: "Those fucking Russians!"
 department_of_state.90.t: "Istanbul Has Been Nuked!"
 department_of_state.90.d: "A Russian ICBM has hit Istanbul today, bringing about unfathomable destruction on the city. The area has been contaminated with radiation, and many are dead as a result. The full death toll is unknown as of now."
 department_of_state.90.a: "Those fucking Russians!"
 department_of_state.91.t: "Several Cities Hit By Russian ICBM's"
 department_of_state.91.d: "Several of our major cities have been hit by Russian ICBM's. The cities listed out are Washington D.C., Los Angeles, New York, Miami, and Austin. These cities have been contaminated with radiation, and the extent of the damage is unknown as of now."
 department_of_state.91.a: "Those fucking Russians"
 department_of_state.92.t: "Several Cities Hit By American ICBM's"
 department_of_state.92.d: "Several of our major cities have been hit by American ICBM's. The cities listed out are Moscow, St. Petersburg, Volgograd, Yekaterinburg, and Kemerovo. These cities have been contaminated with radiation, and the extent of the damage is unknown as of now."
 department_of_state.92.a: "Those fucking Americans"
