 USA_afghan_mission_cost_desc: "Our commitment to Operation Enduring Freedom, and our mission in Afghanistan has put us in a unique situation. Our economy, government, and military will obsorbing a lot of the cost involved with maintaining control and stability over Afghanistan.\n§W--------------§!\nThis national idea will be §Rremoved§! if we withdraw our forces from Afghanistan."
 USA_afghan_mission_TT: "[USA.GetFlag]米軍を[AFG.GetFlag]アフガニスタンに展開する\n\n[AFG.GetFlag]§Hアフガニスタン§!にプレゼンスを確立することにより：\n - 我々は国家建設に責任を負うことになる\n   経済投資を通じて[AFG.GetFlag]§Hアフガニスタン§!を。 [AFG.GetFlag]§Hアフガニスタン§!の国家建設を適切に行わなければ、[TAL.GetFlag]§Hタリバン§!が復活する可能性がある。\n - 我々が撤退するまでに[AFG.GetFlag]§Hアフガニスタン§!が不安定または準備不足であった場合、[TAL.GetFlag]§Hタリバン§!が復活する可能性がある。\n - [AFG.GetFlag]§Hアフガニスタン§!での我々の任務には、同国に展開する[USA.GetFlag]§H米§!軍への攻撃が伴う。"
