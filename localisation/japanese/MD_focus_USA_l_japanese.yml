 USA_finish_keystone_and_dakota_pipelines: "キーストーン＆ダコタパイプライン完成"
 USA_finish_keystone_and_dakota_pipelines_desc: "我々はキーストーン・パイプラインの完成を目指し、努力しなければならない。これらの重要な経済動脈は、アメリカとカナダ両国の経済の鼓動をこれまで以上に緊密に結びつけるだろう。ひいては、北米の兄弟間の結束を強めることにもつながるうえ、もしかしたら、将来的には南の兄弟とも何かできるかもしれない。"
 USA_america_first_energy_plan: "アメリカのニーズのためのアメリカエネルギー法"
 USA_america_first_energy_plan_desc: "AEAN法は、国内のエネルギー生産、輸出、消費に直接対処するための包括的な法案である。我々は調整を微調整し、願わくば我々の外国への義務を損なうことなく、国内のニーズをより多く満たすことができるように。"
 USA_open_public_lands_to_fracking: "公有地をフラッキングに開放"
 USA_open_public_lands_to_fracking_desc: "国内外でエネルギー需要が高まる中、我々は需要に追いつくと同時に国際競争力を維持する新たな方法を模索せねばならない。エコヒッピーどもからは批判を浴びるかもしれないが、最終的には我々に感謝するだろう。"
 USA_american_economic_decisions_category: "アメリカ経済"
 USA_american_economic_decisions_category_desc: "アメリカ経済は世界最大であり、世界屈指の経済規模を持つ。しかし、だからといって弱点がないわけではない。アメリカ企業の大半は安価な労働力を求めて他国に目を向けているため、主にサービス業が中心となっている。また、経済はアメリカの政治と密接に結びついている。アメリカでビジネスを行うのは高くつくが、非常に儲かる。§Yウォール街§!にも一端の責任がある。ニューヨークの実業家たちは、アメリカで最も権力を持つ人物たちである。彼らを牽制し、政府のいいなりにするのが一番だ。\n\n§Yウォール街の力:§! [?USA.USA_strength_of_wall_street_var|17.0]/50\n§Y規制の力:§! [?USA.USA_economic_regulation_var|45.0]/100"
 USA_resource_steel_factories_decision: "製鉄工場を拡大"
 USA_resource_steel_factories_decision_desc: "過去40～50年の間に、米国の鉄鋼産業の多くは海外に委託されてきた。一部の仕事を国内に戻し、自国の鉄鋼会社へ投資することが我々の最善の利益となるかもしれない！"
 USA_resource_aluminimum_prospecting_decision: "ボーキサイト鉱床の利用"
 USA_resource_aluminimum_prospecting_decision_desc: "アメリカ全土に埋蔵されているボーキサイト鉱床は、開発を待っている。この資源への投資は、国全体の自給率向上に貢献する可能性がある。"
 USA_resource_techmetals_prospecting_decision: "技術金属を探査"
 USA_resource_techmetals_prospecting_decision_desc: "電子機器には、リチウム、金、タングステン、銀といった非常に特殊な材料が大量に必要であり、ロッキー山脈とアプラチア山脈周辺をもう少し探鉱してみるべきだ。"
 USA_regulate_wall_street_decision: "ウォール街規制を可決"
 USA_regulate_wall_street_decision_desc: "§Yウォール街§!は、あまりにも長い間、優遇され続けてきた。我々は金融セクターに対する規制の改善に向けて推進すべきだ。"
 USA_deregulate_wall_street_decision: "金融セクターを規制緩和"
 USA_deregulate_wall_street_decision_desc: "金融セクターに対する現在の規制は厳しすぎる。規制を緩和することで、国内外の投資家からの投資が増加するはずだ。"
 USA_industrial_outsourcing_decision: "産業の外部委託"
 USA_industrial_outsourcing_decision_desc: "規制により、アメリカにおける事業コストはその価値をはるかに超えている。アウトソーシングをある程度促進すれば、価格とアメリカ人労働者の需要が全体的に改善される可能性がある。"
 USA_spurring_economic_growth_decision: "経済成長の促進"
 USA_spurring_economic_growth_decision_desc: "最近、経済は停滞気味である。規制緩和、あるいは金融・財政政策によって経済成長を促進するための新たな法律を導入すべきだ。"
 USA_bring_microsoft_to_court_decision: "マイクロソフトを法廷に召喚"
 USA_bring_microsoft_to_court_decision_desc: "マイクロソフトは過去1年間、小規模なテクノロジー企業を何の異議もなく買収することを認められてきた。一部の経済アドバイザーは、マイクロソフトのさらなる拡大を阻止するために訴訟を起こすべきだと提言している。"
