 USA_truly_USA_reformed_republic_desc: "風が過ぎ去り、静けさが訪れる中、このような上昇、そして下降、そして今再びの上昇の地平線に何があり得るのか疑問に思う。我々は達成感を感じるが、仕事は決して本当に終わることはなく、したがって、我々は未来と、助けと指導を求めて我々を見ている人々に目を向けなければならない。我々は振り返り、我々自身を助けることができたように、できる限り彼らを助けなければならない。"
