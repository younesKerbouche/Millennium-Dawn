 department_of_state.95.t: "Sale of the Kidd-Class Destroyers"
 department_of_state.95.d: "Recently the [USA.GetName] has offered to sell us the Kidd-class destroyers that were recently deactivated some years ago. They are a series of strong Guided Missile Destroyers originally ordered by the Imperial Iranian Navy, but were canceled due to the Iranian Revolution of 1979. They have since been modernized and reactivated from the deactivated United States Navy stockpile in an effort to sell the ships. Do we purchase the ships to strengthen our position in the event of the mainland invading our nation?"
 department_of_state.95.a: "Sign the Check"
 department_of_state.95.b: "We will pass"
 USA_sale_of_the_kidd_destroyer: "[TAI.GetFlag] Sale of the Kidd-class Destroyer to [TAI.GetName]"
 USA_sale_of_the_kidd_destroyer_desc: "We have been struggling to sell the Kidd-class Destroyers, but [TAI.GetNameWithFlag] has shown interest in purchasing the ships to help their defensive strategies against [CHI.GetNameWithFlag]."
 department_of_state.96.t: "Operation Absolute Resolve: Successful"
 department_of_state.96.d: "As the president watched from the situation room, special forces units stormed the compound of Venezuela's dictator, Nicolas Maduro. Swiftly catching him as he made an attempt to escape into a safe room, U.S. troops transported him onboard a plane and sent him on a flight to U.S. soil. It is expected that he will be tried in U.S. courts and given a sentence based on drug charges. it is said that the entire raid lasted just a matter of hours."
 department_of_state.96.a: "Now that's how you do a 3 hour operation"
 department_of_state.97.t: "The United States Launches Raid"
 department_of_state.97.d: "The United States has committed a blatant act of war; they have subjected our nation to a bombing campaign and have kidnapped our president. Such an action must not go unpunished, and our military is increasingly ready to resist any attempts at occupation. However, the United States has offered to hold back on any further action if we cooperate, but if we do, it would mean allowing them to temporarily control the nation."
 department_of_state.97.a: "We will not lie on our backs!"
 department_of_state.97.b: "We have no choice, our hands are forced"
 department_of_state.98.t: "United States Captures Venezuelan Leader"
 department_of_state.98.d: "The United States has carried out an overnight raid on Venezuela, an oil rich country in South America. This move comes after weeks of accusations by the U.S. president, claiming that the Venezuelan leader has been a destabilizing factor in the region by facilating the spread of narcotics. The raid code-named 'Operation Absolute Resolve' was successful, and it resulted in the capture of Nicolas Maduro, the long standing dictator of Venezuela. Though the United States hasn't really outlined how they intend to facilitate the transition of power, they've made it very clear that they are the ones in charge now and are calling on what remains of the Venezuelan government to collaborate until a replacement is found."
 department_of_state.98.a: "A concerning development"
 raid_type_USA_raid_venezuela: "Operation Absolute Resolve"
 raid_type_USA_raid_venezuela_desc: "The objective of this operation is to capture the Venezuelan leader and bring him back safely to the United States to stand trial. The intelligence community has warned that if things go south, an insurgency may start as a result of a power vacuum."
 USA_invasion_in_iraq_mission: "Invasion of Iraq"
 USA_invasion_in_iraq_mission_desc: "The longer we wait the less and less justified we are to invade Iraq. If we do want to go through with the invasion we will need to invade within the next year else our justification for war will no longer be valid."
 USA_failed_to_invade_iraq: "Failed to Invade Iraq"
 USA_failed_to_invade_iraq_idea: "The National Humiliation"
 USA_failed_to_invade_iraq_idea_desc: "Our failure to launch military operations against Iraq, regardless of the underlying reasons, leaves the terrorist attacks unanswered. This inaction will severely damage our credibility and embolden our adversaries for years to come."
 USA_early_2000s_energy_crisis: "The Energy Crisis"
 USA_early_2000s_energy_crisis_desc: "Disruptions in the global oil market and the instability in the Middle East has caused an uptick in consumption as people are looking for the best possible price and gas which has inversely lead to a increase in consumption of oil and oil-based products causing additional shortages and issues."
 usa_economic_events.36.t: "The Great Recession Reverberates"
 usa_economic_events.36.d: "The American media and economy is reporting more and more startling numbers by the minute. The collapse continues to shake the very core and foundations of the world economy causing rippling effects from everywhere from Argentina to Greece to New Zealand. No one around the globe has been left unaffected by this Lesser Depression. Time will tell truly how far this will harm..."
 usa_economic_events.36.a: "Inject liquidity!"
 usa_economic_events.36.b: "The Free Market Being Free..."
 usa_economic_events.37.t: "The American Automotive Industry Crisis"
 usa_economic_events.37.d: "The automotive industry, already struggling with declining sales and mounting debts, now faces a catastrophic collapse as the credit crisis deepens. The Big Three automakers—General Motors, Ford, and Chrysler—are hemorrhaging billions of dollars and warning that without immediate government intervention, they may be forced into bankruptcy within months. Thousands of jobs hang in the balance, not just in Detroit but throughout the supply chain that spans the entire nation. The question now is whether Washington will bail out an industry that many see as symbolic of American manufacturing prowess, or let market forces determine its fate..."
 usa_economic_events.37.a: "Can this get any worse?"
 usa_economic_events.38.t: "The 2000s Energy Crisis"
 usa_economic_events.38.d: "Oil prices have surged to unprecedented levels, driven by growing global demand, geopolitical instability in the Middle East, and speculation in commodity markets. American consumers are feeling the pain at the pump as gasoline prices climb relentlessly upward, straining household budgets already battered by the recession. The energy crisis is rippling through the entire economy—transportation costs are soaring, airlines are struggling, and businesses dependent on fuel are watching their profit margins evaporate. Meanwhile, calls for energy independence and alternative fuel sources grow louder as Americans realize their vulnerability to volatile oil markets. The question is whether this is a temporary spike or the beginning of a new era of expensive energy..."
 usa_economic_events.38.a: "Well, the price of gas will certain be over $2.00!"
 usa_economic_events_news.7.t: "The 2000s Energy Crisis"
 usa_economic_events_news.7.d: "Oil prices have reached record highs across global markets. Energy analysts predict that fuel costs will remain elevated for the foreseeable future as demand continues to outpace supply. It will truly be interesting to see whether or not the world will just have to pay more for this high oil prices or will the world look for alternatives in this ever changing world."
 usa_economic_events_news.7.a: "Another day... Another economic crisis..."
 usa_economic_events.37.b: "See if we can throw money at the problem..."