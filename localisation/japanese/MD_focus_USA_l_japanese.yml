 USA_monarchist_event.26.o1: "我々は前進する"
 USA_monarchist_event.27.t: "作戦名：ミッドタウン・マッドネス"
 USA_monarchist_event.27.d: "初期の獲得物を再編成した今、我々は隣接する次の国、エクアドルに侵攻する許可を得た。我々は一国しか相手にしていないが、地形は悪化しているので、我々の侵攻計画はブラジルの侵攻とも連携している。"
