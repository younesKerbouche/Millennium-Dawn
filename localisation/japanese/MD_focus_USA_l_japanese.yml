 USA_monarchist_event.28.o1: "我々は前進する"
 USA_monarchist_event.29.t: "作戦名：ニュー・ワールド"
 USA_monarchist_event.29.d: "パズルの最後のピースが、今や所定の位置に収まり始める。我々が新しく統一された未来を創造するために前進するにつれて。島嶼国家群が残された唯一の障害だ。"
