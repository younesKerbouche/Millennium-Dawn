 USA_events_domestic_policies.21.title1: "Securing Shuttle Program?"
 USA_events_domestic_policies.21.d: "Choosing whether to invest in the shuttle program's safety is a critical decision. Without additional funding, we risk catastrophic failures that could endanger both astronauts and the mission itself. However, some argue that the balooning costs may outweigh the benefits, especially when funds could be allocated to other pressing needs, and there's no guarantee that even additional measures will fully eliminate all risks."
 USA_events_domestic_policies.21.d1: "Secure additional funding"
 USA_events_domestic_policies.21.d2: "NASA will have to make do without"
 USA_events_domestic_policies.22.title1: "Columbia Disaster Averted"
 USA_events_domestic_policies.22.d: "The Columbia shuttle safely returned to Earth on February 1, 2003, bringing relief to ground control, the crew, and the entire nation as it touched down. After liftoff, a debris strike had been detected on the shuttle's left wing, raising concerns about potential dangers during re-entry. Fortunately, the damage was minimal and did not compromise the shuttle's safety. NASA Director Sean O'Keefe credited in part the additional program's funding recently allocated for playing a crucial role in preventing a possible tragedy."
 USA_events_domestic_policies.22.d1: "Welcome back home"
 USA_events_domestic_policies.23.title1: "Columbia Disaster"
 USA_events_domestic_policies.23.d: "The Space Shuttle Columbia disintegrated on February 1, 2003 upon reentry into Earth’s atmosphere, tragically killing all seven crew members on board. A piece of foam insulation had damaged the shuttle’s left wing during launch, leading to critical heat shield failure on reentry. This devastating accident will ground the shuttle program for years to come, and prompt NASA to make significant safety overhauls."
 USA_events_domestic_policies.23.d1: "A national tragedy..."
 USA_shuttlelaunch.1.title1: "STS-99, The first Shuttle launch of 2000"
 USA_shuttlelaunch.1.d: "STS-99, the first space shuttle launch of the 21st century, lifted off from Kennedy Space Center on February 11, 2000, aboard Endeavour. The mission aims to map Earth's topography with advanced radar, creating a detailed 3D surface model. Over the next days, the crew will collect data covering over 80% of the planet's landmass.\n\n(Shuttles will now physically launch from KSC at their historical dates.)\n"
 USA_shuttlelaunch.1.d1: "Boldly forward into a new Millennium"
 USA_f35_program: "Domestic F-35 Program"
 USA_f35_program_desc: "We have began funding the F-35 program in order to make it our primary multi-role fighter for the foreseeable future."
 usa.80.t: "The Multi-Role of Tomorrow, The F-35"
 usa.80.d: "After years of collaboration, innovation, and design, engineers at Lockheed Martin, along with their partners Northrop Grumman and BAE Systems, have finally unveiled a new fifth-generation multi-role fighter: the F-35 Lightning II. It is said to be the most advanced fifth-generation multi-role fighter to date, allowing our military to leap decades ahead of any competitors. However, there is much debate about whether the program will be worth it, as some argue that by the time production begins, an even better design may already have been developed."
 usa.80.o1: "Fund the program"
 usa.80.o2: "We can make better planes"
 USA_f35_supply_chain: "F-35 Supply Chain"
 USA_f35_supply_chain_desc: "The more that we decide to sell the F-35, the more that our supply chain will be strained. We will need to moderate how much of these planes we sell, otherwise our military industrial sector will be slowed down heavily. However, as more orders are finally completed, we will have more capacity open."
 usa.81.t: "Budget Allocation"
 usa.81.d: "We've been able to get agreements running in order to fund the program further, and by doing so, we will be able to choose how much we want to spend. The more that we spend, the faster we will be able to get the project set into full-gear."
 usa.81.o1: "Allocate a smaller amount"
 usa.81.o2: "Allocate a moderate amount"
 usa.81.o3: "Allocate a large amount"
 usa.82.t: "Expansion of the F-35 Program"
 usa.82.d: "We have made the decision to invite our allies to join the F-35 Program, in order to strengthens global security while extending our influence on the world stage. By including their participation, we not only promote a unified front but also benefit from the resources, money, and information they may share with us. This partnership accelerates the program's progress, ensuring the advanced capabilities of the F-35 become operational more swiftly and effectively across allied forces."
 usa.82.o1: "Expand the program to NATO members"
 usa.82.o2: "Expand the program to NATO members & major allies"
 usa.82.o3: "Open the program for everyone, but don't hand out invites"
 usa.83.t: "[FROM.GetName]、F-35プログラムへの参加を招待"
 usa.83.d: "[FROM.GetName]は、世界で最も先進的なマルチロール戦闘機とされるF-35プログラムへの参加を我々に呼びかけている。このプログラムに参加すれば、出資に応じてF-35の供与を受けることが可能となる。また、国内でF-35の部品を生産できるように軍需産業へのさらなる投資も約束されている。"
 usa.83.o1: "これは利益しかない。"
 usa.83.o2: "我々はもっと優れた戦闘機を作れる。"
 usa.84.t: "F-35 Takes to the Skies"
 usa.84.d: "After much time, we have finally completed the F-35 Development phase. The time has come to decide what we want to do with the program moving forward. The main intent has been to replace our aging fleet of F-16's, as the F-35 is able to carry out multiple tasks at any given time. Alongside the initial design, the F-35B and F-35C have also been designed in order to fit certain situations depending on what is needed."
 usa.84.o1: "At long last"
 usa.85.t: "Our Investment Pays Off"
 usa.85.d: "Our investment by participating in the F-35 Program has finally paid off. Depending on how much we chose to fund the program, the United States will ship us our much deserved F-35's. However, we have a choice to make, what kind of F-35 do we want?"
 usa.85.o1: "F-35A Lightning II"
 usa.85.o2: "F-35B Lightning II"
 usa.86.t: "[FROM.GetName] Wants to Order F-35's"
 usa.86.d: "[FROM.GetName] has asked our government to allow them to place an order for the F-35, as a way to boost their security ties. Though they are currently in the F-35 program,can they still be trusted with maintaining such equipment and keeping it safe? The cost will be scaled based on their GDP, and though we will personally not lose any F-35's as new ones will be produced for them, we will still brunt some of the production capacity cost."
 usa.86.o1: "Present them with the options"
 usa.86.o2: "No"
 usa.87.t: "United States Accepts Our Request"
 usa.87.d: "The United States has approved our request for acquiring the F-35, and have presented us with an extensive list of planes to purchase."
 usa.87.o1: "Order the F-35A"
 usa.87.o2: "Order the F-35B"
 usa.87.o3: "Large order for the F-35A"
 usa.87.o4: "Large order for  the F-35B"
 usa.88.t: "United States Rejects our F-35 Sales Proposal"
 usa.88.d: "The United States has rejected our proposal to place an order for the F-35. Though they have cited no specific reason, they state that we 'cannot be trusted' with maintaining the technology and that the supply chain is quite stretched as it stands."
 usa.88.o1: "Unfortunate"
 usa.89.t: "[FROM.GetName] Applies to Join the F-35 Program"
 usa.89.d: "[FROM.GetName] has applied to join the F-35 program. They are one of our closest partners, and granting them such technology may be beneficial in achieving our goals."
 usa.89.o1: "Welcome to the program!"
 usa.89.o2: "No"
 usa.90.t: "We Are Now Apart of the F-35 Program!"
 usa.90.d: "The United States was generous enough to allow us into the F-35 program, making us one of the few contenders of this highly sought after fighter."
 usa.90.o1: "素晴らしい！"
 usa.91.t: "F-35 Program Application Denied"
 usa.91.d: "The United States was no willing to allow us to join the F-35 program, citing that we cannot yet be trusted to possess such technology. However, we will be able to apply again if we improve our relations."
 usa.91.o1: "Unfortunate"
 usa.92.t: "United States Removes Us From The F-35 Program"
 usa.92.d: "The United States has decided to remove us from the F-35 Program. This move is most likely not permanent. Though we have not been given a full reason, the United States has vaguely stated that we are a threat to the integrity of the program."
 usa.92.o1: "Unfortunate"
 usa.93.t: "United States Announces the F-35 Program"
 usa.93.d: "The United States has announced the creation of the F-35 program, declaring that allies and friends of the United States are more than welcome to apply to join the program, given that all requirements are met."
 usa.93.o1: "興味深い"
