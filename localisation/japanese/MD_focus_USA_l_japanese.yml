 USA_less_than_30_regulation_tt: "§Y規制の力§!は§Y30§!より小さい！\n"
 petro_dollar: "ペトロドル"
 petro_dollar_desc: "ペトロドルとは、原油を購入する際に使用されるアメリカドルのことを指す。アメリカドル（USD）は1970年代半ば以降、石油価格が大規模な貿易・経常収支の黒字を生み出した時期から、世界のペトロドルとしての地位を確立してきた。この地位により、アメリカドルは国際舞台での覇権を強固なものとし、取引を容易かつ便利にしている。"
 wall_street_force_dynamic_modifier: "ウォール街経済勢力"
 USA_high_cost_for_high_rewards: "第二次宇宙開発競争"
 USA_high_cost_for_high_rewards_desc: "宇宙開発競争が再び始まった。我々が勝利を確実にすることが我々の至上の運命である。我々はそのような称号を維持し、「まあ技術的にはソ連が最初にこれをやった」という、タンキーや不信心者が誰かの神経を逆なでするために吐き出すくだらない主張を一掃するために、持てるすべてを投資する。コストは高くなるだろうが、それは我々を止めたことはない。無限へ、そして真にその先へ。"
 USA_people_powered_governance: "人民主導の統治"
 USA_people_powered_governance_desc: " 真に人民の声を反映する政府のために、市民参加による民主主義原則を高める。"
 USA_fair_play_for_all: "すべてのためのフェアプレー"
 USA_fair_play_for_all_desc: " 平等な機会と公正で正義のある社会を保証する政策により、不平等に正面から取り組む。"
 USA_taxing_smarter: "より賢く課税し、より公正に成長"
 USA_taxing_smarterdesc: " 累進課税制度を擁護し、所得格差を打破し、経済的公正を推進する。"
 USA_healthcare_harmony_for_all: "すべてのための医療調和"
 USA_healthcare_harmony_for_all_desc: " 質の高いケア、予防措置、メンタルヘルス支援を強調する普遍的医療の先頭に立つ。"
 USA_knowledge_is_key: "知識は鍵"
 USA_knowledge_is_key_desc: " 幼児教育から手頃な高等教育まで、すべての人にアクセス可能で質の高い教育への扉を開く。"
 USA_green_dreams_sustainable: "緑の夢、持続可能な現実"
 USA_green_dreams_sustainable_desc: " 緑の未来のための包括的な計画を推進し、雇用を創出し、持続可能で再生可能なエネルギーへの移行を図る。"
 USA_work_well_and_live_well: "よく働き、よく生きる"
 USA_work_well_and_live_well_desc: " 労働者の権利、公正な賃金、安全な条件のために戦い、団体交渉を最前線に置く。"
 USA_home_it_is_our_sweet_home: "我が家こそ我がスイートホーム"
 USA_home_it_is_our_sweet_home_desc: " 手頃な価格の住宅、コミュニティ中心の都市開発、ホームレス防止イニシアチブのための政策を策定する。"
 USA_left_wing_unity: "左翼の団結"
 USA_left_wing_unity_desc: "我々はついに労働者の大義を証明した。なぜなら勝利したのは左翼の団結だからである。我々の戦友と共に、我々はすべての人にとってより公平でより公正な未来を求める。アメリカン・ドリームではなく、全人類が目指すべき夢を創造しよう。我々の種の未来を、多数派に利益をもたらし、二度と裕福な少数派に利益をもたらさないように求め、創造しよう。"
 USA_roots_of_revelry: "祝祭の根源"
 USA_roots_of_revelry_desc: "米国の活気ある祝祭の背後にある活気に満ちた歴史を明らかにし、ささやかな集まりから文化的な礎石へと進化する過程をたどる。"
 USA_branching_identity: "分岐するアイデンティティ"
 USA_branching_identity_desc: "祝祭的なイベントと絡み合った文化的シンボルを発見し、アメリカのアイデンティティの本質を形作る上での不可欠な役割を示す。"
 USA_green_gala_guardian: "緑の祭典の守護者"
 USA_green_gala_guardian_desc: "祝祭の環境への影響を調査し、生態系のバランスと持続可能性の守護者としての役割を探る。"
 USA_artsy_arboreal_vibes: "芸術的な樹木の雰囲気"
 USA_artsy_arboreal_vibes_desc: "イベントに触発された芸術表現に浸り、創造性がアメリカの視覚芸術と融合する。"
 USA_fiesta_foliage: "フィエスタの葉飾り"
 USA_fiesta_foliage_desc: "きらめく光と休日の精神がコミュニティの祝祭で融合する、祝祭的な伝統における祝祭の主役を探る。"
 USA_community_canopy_connection: "コミュニティの天蓋接続"
 USA_community_canopy_connection_desc: "共有された瞬間や祝祭のために人々を集める、コミュニティハブとしての祝祭の役割のベールを剥がす。"
 USA_chronicles_of_celebration: "祝祭の年代記"
 USA_chronicles_of_celebration_desc: "祝祭に関連する歴史的な出来事を時間旅行し、長年にわたってその物語を形作ってきた物語を明らかにする。"
 USA_civic_celebration_station: "市民祝祭ステーション"
 USA_civic_celebration_station_desc: "祝祭がどのように市民の誇りと参加を刺激し、普通の集まりを特別なコミュニティイベントに変えるかを発見する。"
 USA_feast_treats: "饗宴のごちそう"
 USA_feast_treats_desc: "レシピと祝祭が食欲をそそる祝祭で融合する、祝祭に関連する料理の伝統の味を味わう。"
 USA_edu_tainment_extravaganza: "エデュテインメント・エクストラバガンザ"
 USA_edu_tainment_extravaganza_desc: "祝祭について学ぶことを楽しく啓発的な体験にするプログラムで、教育のスポットライトを浴びる。"
 USA_conservation_couture: "保全クチュール"
 USA_conservation_couture_desc: "イベントのファッショナブルな側面を紹介し、それを緑豊かで繁栄させ、将来の世代のために維持するための努力を強調する。"
 USA_family_fiesta_chronicles: "家族フィエスタ年代記"
 USA_family_fiesta_chronicles_desc: "祝祭中に紡がれる心温まる家族の物語のために集まり、共有された楽しい瞬間のように思い出が花開く。"
 USA_literary_limelight: "文学の脚光"
 USA_literary_limelight_desc: "祝祭に敬意を表し、詩人や語り部のミューズに変える文学作品のページをめくる。"
 USA_artistic_arbor_adventures: "芸術的な樹木の冒険"
 USA_artistic_arbor_adventures_desc: "創造性が限界を知らない、祝祭に触発されたパブリックアートインスタレーションの世界に浸る。"
 USA_tech_touched_treetime: "技術に触れた樹木の時間"
 USA_tech_touched_treetime_desc: "仮想冒険から拡張現実マジックまで、技術を注入した驚異でこれまでにない祝祭を体験する。"
 USA_global_grove_connection: "グローバル・グローブ接続"
 USA_global_grove_connection_desc: "祝祭の魅力が国境を越えてどのように広がり、アメリカ文化を世界のスポットライトに当てるかを明らかにする。"
 USA_cash_crop_canopy: "換金作物の天蓋"
 USA_cash_crop_canopy_desc: "観光のホットスポットや地域ビジネスの活性化要因となるにつれて、祝祭によってもたらされる経済的恩恵を数える。"
 USA_future_festive_foliage: "未来の祝祭的な葉飾り"
 USA_future_festive_foliage_desc: "文化と環境の知恵に根ざした、持続可能で壮観な未来に向けて祝祭がどのように準備しているかを水晶玉を覗いて見る。"
 USA_hidden_heritage_havens: "隠された遺産の避難所"
 USA_hidden_heritage_havens_desc: "米国の祝祭のあまり知られていない側面を明らかにする旅に出て、語られない物語と文化財を保持する隠された遺産の避難所を発見する。祝祭の物語に深みを加え、その活気ある抱擁に集う人々の集合的アイデンティティを豊かにする秘密の魅力を探る。"
 USA_limited_government_and_constitutional_adherence: "限定政府と憲法遵守"
 USA_limited_government_and_constitutional_adherence_desc: "我々は米国憲法を厳格に支持し、人々の日常生活への政府の関与をほとんど奨励しないことを支持する。"
 USA_fiscal_responsibilities_and_balanced_budgets: "財政責任と均衡予算"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "均衡予算を達成し、過剰な国家債務を回避するために、我々は政府支出の削減を含む賢明な財政政策を最優先事項とする。"
 USA_individuals_rights_and_liberties: "個人の権利と自由"
 USA_individuals_rights_and_liberties_desc: "表現の自由、宗教の実践、武器を保持し携帯する権利など、憲法によって保障された個人の自由と権利を守る。"
 USA_states_rights_and_federalism: "州の権利と連邦主義"
 USA_states_rights_and_federalism_desc: "州が自身の境界内で統治する重要な権限を与える修正第10条の連邦主義の概念を支持する。"
 USA_free_market_economy: "自由市場経済"
 USA_free_market_economy_desc: "経済成長と繁栄を促進するために、自由企業、競争、最小限の政府規制を支援する政策を推進すべきである。"
 USA_strong_national_defense_and_non_interventionism: "他国ではなく、我が国を守る"
 USA_strong_national_defense_and_non_interventionism_desc: "強力な国防を推進しつつ、攻撃的な軍事作戦には慎重であり、非介入主義的なアプローチに集中することで、国内戦線と我々を取り巻く世界とのバランスをより良く取ることができる。"
 USA_originalist_judiciary_and_appointments: "原意主義の司法府任命"
 USA_originalist_judiciary_and_appointments_desc: "憲法の元の意味を適用する裁判官の選定を推進することは、国内の結束と政府の効率性を強化するだろう。我々をこれほどまでに迷わせた現代的な解釈とは対照的に。"
 USA_secure_borders_and_create_immigration_reforms: "憲法に基づく移民制度"
 USA_secure_borders_and_create_immigration_reforms_desc: "我々は、国境警備と公正かつ正当な移民法の実施の両方を含む、移民に対するバランスの取れたアプローチを推進している。これは憲法に記載されている通りである。"
 USA_right_wing_unity: "右翼の団結"
 USA_right_wing_unity_desc: "団結と国家の誇りはあらゆる形態の転覆に対して勝利する。迅速な思考と強力な指導力により、我々の連合は強く持ちこたえた。右翼の団結がこの新しい世界で勝利し、したがって、我々はアメリカン・ドリームをアメリカの未来にするだろう。この国、その土地、そしてその市民に神のご加護を……アメリカに神のご加護を。"
 USA_national_sovereignty_and_autonomy: "国家主権と自治"
 USA_national_sovereignty_and_autonomy_desc: "我々は、国家主権と自己決定を強調し、世界情勢において米国の利益と独立を優先する政策を提唱する。"
 USA_secure_the_borders_and_controll_immigrants: "国境警備と管理された移民"
 USA_secure_the_borders_and_controll_immigrants_desc: "我々は、国家安全保障を保護し、国の利益のために移民を規制するために、厳格な国境管理措置と責任ある移民政策を支持する。"
 USA_economic_patriotism_and_domestic_industry: "経済的愛国心と国内産業"
 USA_economic_patriotism_and_domestic_industry_desc: "我々は、貿易政策、雇用創出イニシアチブ、国内製造業への支援を通じて、アメリカの産業、労働者、企業を優先する政策を推進する。"
 USA_cultural_unity_and_integration: "文化的統一と統合"
 USA_cultural_unity_and_integration_desc: "我々は、多様な起源と伝統を尊重しながら、共有された国家アイデンティティの感覚を支援し、文化的な同化を奨励することに焦点を当てる。"
 USA_strong_defense_and_national_sec: "強力な防衛と国家安全保障"
 USA_strong_defense_and_national_sec_desc: "我々の優先事項は、米国とその海外における利益の安全保障と防衛を確保するための、十分に資金提供された強力な軍隊である。"
 USA_energy_and_sustainable_resoruces: "エネルギー自立、持続可能な資源"
 USA_energy_and_sustainable_resoruces_desc: "責任ある資源管理、再生可能エネルギーイニシアチブ、外国資源への依存削減を通じて、エネルギー自給自足を目指す政策を作成する。"
 USA_american_infrastructure: "アメリカのインフラ・ルネサンス"
 USA_american_infrastructure_desc: "最も発展し先進的な国として、我々は雇用を創出し経済成長を支援するために、輸送、エネルギー、技術などの重要な国家インフラへの投資と近代化を優先している。"
 USA_education_for_american_excellence: "アメリカの卓越性のための教育"
 USA_education_for_american_excellence_desc: "我々の目標は、アメリカの学生と労働者が必要とするスキルを身につけるために、教育水準、職業訓練、教育革新を改善することである。"
 USA_championing_american_innovations: "アメリカの革新の擁護"
 USA_championing_american_innovations_desc: "技術、革新、科学的進歩におけるアメリカのリーダーシップを維持するために、我々の研究開発に我々のお金を投資する。"
 USA_health_and_wellness_of_our_dear_citizens: "すべての親愛なる市民のための健康とウェルネス"
 USA_health_and_wellness_of_our_dear_citizens_desc: "我々の医療制度は物議を醸している。我々は、公衆衛生の課題に対処し、質の高い医療へのアクセスを促進する政策を通じて、すべてのアメリカ人の健康と幸福を確保するために、これを変えなければならないと信じている。"
 USA_environmental_stewardship_and_growth: "成長を通じた環境保護"
 USA_environmental_stewardship_and_growth_desc: "我々は、アメリカの産業とコミュニティを支援するために、責任ある資源管理と革新を通じて環境保護を確保する。"
 USA_support_for_our_war_veterans: "退役軍人と軍人家族への支援"
 USA_support_for_our_war_veterans_desc: "我々は、退役軍人とその家族が我が国への奉仕において受けるに値するケア、給付、支援を確実に受けられるようにする責任がある。"
 USA_presernation_of_american_natural_heritage: "アメリカの自然遺産の保護"
 USA_presernation_of_american_natural_heritage_desc: "アメリカは、将来の世代が楽しむために、我々の自然の美しさ、野生生物、景観を祝い、保護するだろう。"
 USA_community_empowerment_and_local_governance: "コミュニティの権限付与"
 USA_community_empowerment_and_local_governance_desc: "我々は、地域コミュニティを強化し、彼らのユニークなニーズと課題に対処するための地方の意思決定を促進する政策に取り組んでいる。"
 USA_america_tradition_and_heritage_protection: "アメリカの伝統"
 USA_america_tradition_and_heritage_protection_desc: "我々は、国家の誇りとアイデンティティの源として、アメリカの文化遺産、歴史、伝統を祝い、保護する。"
 USA_public_safety_and_effective_justice: "公共の安全"
 USA_public_safety_and_effective_justice_desc: "我々は、公共の安全、効果的な法執行、公正な刑事司法慣行を保証する政策を優先するだろう。"
 USA_international_engagement_on_american_terms: "国際的な関与"
 USA_international_engagement_on_american_terms_desc: "我々の半球におけるアメリカの利益と、外交的、経済的、安全保障活動を重視する価値観を優先する外交政策決定を支援する。"
 USA_militarist_military_seizes_power: "軍部が権力を掌握"
 USA_militarist_military_seizes_power_desc: "軍事指導者と文民指導者の両方とのよく調整された努力により、NFPの強硬派は、党の転覆から国家安全保障リスクによる反逆まで、様々な罪状で逮捕され投獄された。結局、多くの人々はこれが来ることを知っていたが、それがこれほど速いとは思っていなかった。それにもかかわらず、ワシントンはもはや米国の真の首都ではなく、今やほとんどの決定はペンタゴン自体から来る。しかし、軍事機構は文民指導者と比較して国家をどのように導くだろうか、米国外の多くの人々はこの叫ぶ鷲が攻撃的になるかもしれないと恐れている一方で、他の人々は参謀総長の目を食い止めるために友好的な関係を築こうとしている。結局のところ、世界は世界政治の新しい時代を見ており、神自身でさえ先に何が待ち受けているかを知らないかもしれない。"
 USA_fascist_american_naturalist_seize_power: "アメリカ自然主義者が権力掌握"
 USA_fascist_american_naturalist_seize_power_desc: "With the moderates fleeing the nation, the people taking their own initiative in handling the Un-Americans and the nation seeming to become chaotic the American Naturalists Party seizes the reigns of power over the NFP. Now the nation is ruled by the iron will of those who hear the people's cries of needing security. They will lead America into a new age of modernity through tradition, a new age of prosperity through national idea and will, as well as a new age of security through heavy handed action. The people spoke and those with the aspirations took the mantle of leadership and will lead this new American Age. For the call is now, \"America For Americans\"."
 USA_monarchist_the_american_dynasty_rises: "アメリカ王朝の興隆"
 USA_monarchist_the_american_dynasty_rises_desc: "飛躍的な進歩により、近代君主主義運動（MMM）は、より閉鎖的で保護主義的なNFPに対する権力を確保した。多くの者の目には、この連合は失敗する運命にあると見られていたが、近代君主主義者がまさかアメリカという国でこれほど人気を博すとは誰も予想していなかった。"
 USA_red_junta_seizes_power: "赤色軍事政権が権力掌握"
 USA_red_junta_seizes_power_desc: "首都は混乱状態にある。軍の人民委員部隊が、真の社会主義が国家を掌握するのを妨げた「不統一の弱点」と彼らが呼ぶものに対して、ほとんど無血のクーデターで権力を掌握した。ほとんど矛盾した方法で、人民委員部隊指導部は二本柱の統一計画で先陣を切った。軍務と、より社会主義的または社会民主主義的な経済アプローチを支持する混合経済モデルを利用して、人民委員部隊指導部はこれらの二つの柱を用いて、統一された社会、統一された目標、そして統一されたアイデンティティを創造し、これらの合衆国の未来を先導するだろう。"
 USA_american_trotskist_seize_power: "SWPトロツキストが権力掌握"
 USA_american_trotskist_seize_power_desc: "冷酷なクーデターにより、SWPはシェパード党連合から権力を掌握した。この衝撃的な出来事の展開は、多くの人々がSWPが持つトロツキストの見解と、トロツキーが彼の社会主義に関して知られていることを理解しているため、次に何が起こるかを正確に懸念している。今のところ、人々は息をのみ、このような出来事の劇的な変化から何が起こりうるかを見守っている。"
 USA_american_anarchist_society_collectivizes_victory: "協会が勝利を集団化"
 USA_american_anarchist_society_collectivizes_victory_des: "驚くべき、そしてほとんど困惑させるような一連の出来事の中で、アナーキスト協会は指導部を突破して道を切り開いた。彼らの考えを売り込むことや指導者選挙で票を確保することに苦労しながらも、アナーキスト協会の十分なメンバーが彼らに有利なように天秤を傾け、党に対する多数派指導権を確保した。今、誰もがほとんど畏敬の念を持って、「アナーキスト政府」が実際に何をするのかを待っている。"
 USA_american_aas_retooling_foreign_diplomacy: "外交政策の再構築"
 USA_american_aas_retooling_foreign_diplomacy_desc: "我々はより広い世界と協力する必要があるが、そうする必要はないことも知っている。したがって、単純で公正な関係を確保するために、我々は外交政策を丁重な後退として設定するだろう。これは、我々が交渉や貿易協定に従事するが、全体として我々はまず故郷とその人々に焦点を当てることを意味する。"
 USA_american_aas_practical_education_act: "実務教育法"
 USA_american_aas_practical_education_act_desc: "PEA（実務教育法）は、教育と教育システムがただ一つのことのために存在するという集団的な立法上の理解である。それは、子供たちを社会全体の一員となるように教え、準備することである。しかし、そのためには、教育システムを改革し、実用的な事柄に焦点を当てて教え、彼らの発達を保証しなければならない。基本的な言語、読書、数学のスキルが基礎となり、学生と保護者はその教育をより専門的な関心分野に拡大する選択肢を持つ。これは短期的には部分的な頭脳流出を引き起こすかもしれないが、食料の育て方や、人生の単純な事柄を生きて楽しむことの基本を理解することなどは、少なくとも農業ブームをもたらすだろう。"
 USA_american_aas_life_is_hard: "人生は厳しい"
 USA_american_aas_life_is_hard_desc: "我々の根本的な存在は、世界中の外国政府に騒動を引き起こした。より広い世界よりもむしろ我々自身に目を向け、距離を置くという最近の行動にもかかわらず、多くの外国政府は我々の存在自体を、想定される「自然秩序」への脅威と見なしている。したがって、我々は国家とその人々が、その運命的な決定をしようとする者から家族や家を守るように準備しなければならない。"
 USA_american_aas_hybrid_economics: "ハイブリッド経済"
 USA_american_aas_hybrid_economics_desc: "変化する風向きの中で、我々は市民が生存に備えることを奨励しようとしている。したがって、民間の製造業者や他の企業は、軍事生産に小さな割合を捧げなければならない。このようにして、我々は地域の防衛を強化し、外国勢力が我々の土地と人々を奪おうとする場合に備えて、準備の容易さを保証する。"
 USA_american_aas_decentralizing_corporate_entities: "企業体の分散化"
 USA_american_aas_decentralizing_corporate_entities_desc: "現代経済のソフトパワーの影響は、安定した社会にとって最も恐ろしいものである。外国政府が武力行使を回避するためにソフトパワーを利用しようとしているためだ。この卑劣なアプローチは、我々が企業型実体の分散化を加速せざるを得ないという事実に我々を追い込んだ。独占禁止法施行の極端な形態では、提起された訴訟は、これらの現代産業の巨人によって保持されている過剰な市場シェアを解体し、均等化さえするだろう。"
 USA_american_aas_reactive_autarky: "反応的アウタルキー"
 USA_american_aas_reactive_autarky_desc: "我々が他の国家政府にとって脅威であると認識されているため、対外貿易はほぼ存在しないレベルに近づいている。これを念頭に置いて、我々は地域の鉱業活動を奨励し、市民が自給自足の必要性を理解するように奨励するためにできることをしなければならない。"
 USA_american_aas_militarization_debate: "軍事化論争"
 USA_american_aas_militarization_debate_desc: "軍事化の問題は我々の社会における最大の混乱である。多くの原則的なアナーキストは、「国家」という形で我々が保持するパラドックスのために、すでに我々の存在そのものを忌み嫌っている。それにもかかわらず、人口の大部分は、このような自由な社会で生きることの維持について疑問を持ち、当然のことながら心配している。したがって、我々は真剣な議論を行い、国家が持つ軍事力についてどうするかについて真の合意に達しなければならない。"
 USA_american_aas_the_survival_answer: "生存の答え"
 USA_american_aas_the_survival_answer_desc: "我が国の維持は必須である。我々は防衛が最優先であり、すべての上に立つことを保証するだろう。したがって、研究開発努力、訓練、および生産は、我々が最も割りにくいナッツであることを確認するように向けられるだろう。我々が創造しているとされる権力の座に対する、我々の想定される「放棄」を叫ぶ者たちがいるだろう。しかし、人々は、いくつかの政治的な恣意的な点よりも、家を守ることが従うべき最大の原則であることに我々と同意するだろう。"
 USA_american_aas_the_principle_answer: "原則の答え"
 USA_american_aas_the_principle_answer_desc: "我々の行動は我々の意図を叫び出すだろう。我々は国家の安全を維持するために権力に飢えた人々の支配下に自分自身を保つために軍事化を必要としない。したがって、我々はハイブリッド経済を続け、人々のニーズと理論的に発生する可能性のあるあらゆる脅威に対して、よりバランスの取れた対応を目指すだろう。"
 USA_american_aas_the_volunteers_program: "志願兵プログラム"
 USA_american_aas_the_volunteers_program_desc: "基本的に言えば、我々は徴兵することはできない。そのような力を行使することで、我々はアナーキストの称号を失うだろう。しかし、もし我々がインセンティブプログラムを作成し、それらを適応させれば、受動的により多くの志願兵を呼び込むことができるだろう。それは予算的に費用がかかるだろうが、国家の防衛には価値がある。"
 USA_american_aas_air_over_navy: "海軍より空軍"
 USA_american_aas_air_over_navy_desc: "我々はもはや無意味な戦争や旧秩序がやっていた他の神のみぞ知る事のために世界中を半周する計画はない。だから、非常に多くの海軍の余剰があるので、我々は実際に分解し、スクラップにし、再利用し、その他多くのことを空軍に投入することができる。これは我々の予算が増加するのを防ぎ、皮肉なことに他の点でもそれを減少させるだろう。これにより、我々は人々にさらに多くを還元することができ、それが順番に我々の支持を強化するだろう。"
 USA_american_aas_retooling_public_support: "国民支持の再構築"
 USA_american_aas_retooling_public_support_desc: "演説、標識、そして現実が、我々ができることであり、人々の考えをより軍事志向に変えるための支持を確保するために我々が使用するものである。このプロセスは遅く、結束の点で我々を傷つける可能性がある。しかし、我々は一部の外国政府が我々を脅威と認識しているという真の脅威と、我々の集団に対する外国の攻撃の高い可能性について人々に知らせなければならない。"
 USA_american_aas_every_soldier_a_pathfinder: "すべての兵士は道を開く者"
 USA_american_aas_every_soldier_a_pathfinder_desc: "我々がますます多くの人々を「募集」するにつれて、我々は途中で受動的な経験の富を得る。この経験は、どの戦争大学も教えることができないものではなく、むしろこれらの人々が地域のナビゲーションに関して持っている自然な露出である。したがって、我々の集団のすべての兵士は、これらのスキルを磨き、それほど得意でない人々や、彼らが活動する可能性のある地域に精通していない人々を教え、助けるように求められるだろう。これは我々の結束と、防衛、そして必要であれば敵軍が切望する可能性のある失われた領土を取り戻すための攻勢行動を行う能力を高めるだろう。"
 USA_american_aas_the_free_citizen_army: "自由市民軍"
 USA_american_aas_the_free_citizen_army_desc: "もし我々が結束と支持を維持するならば、我々は軍隊のための集団的アイデンティティを求めなければならない。大義と黒旗によって結集せよ、なぜならFCAは、我々の自由の地に足を踏み入れることを決意する敵から家と家族を守るからだ。"
 USA_american_aas_american_culture_is_anarchism: "アメリカ文化はアナーキズム"
 USA_american_aas_american_culture_is_anarchism_desc: "アメリカのやり方とは、一部の人が言うように、ミナキズムの定義を取り、それからすべての市民の手に武器を置き、「政府も他の権力もあなたからそれを奪うことができないように、あなたのものを守れ」と言うことである。家族や町のような地域を中心としたこの最重要の個人主義は、コミューンを通じた集産主義であるアナーキズムと非常に一致している。我々がしなければならないのは、いくつかの言葉と表現を変えるだけであり、すべての市民は侵略者から家を守ることを名誉に思うだろう。"
 USA_american_aas_butter_bread_ammo_lead: "バター、パン、弾薬、鉛"
 USA_american_aas_butter_bread_ammo_lead_desc: "食料がなければ軍隊は止まる、弾薬がなければ軍隊は機能しなくなる。経済スペクトルの両側は、実際には文字通り同じコインである。したがって、我々は経済と人々が自分自身を守り、養うことを奨励されるように保証するだろう。平和、土地、パンは我々のものとなるだろう。"
 USA_american_aas_the_village_model: "村落モデル"
 USA_american_aas_the_village_model_desc: "経済的にアナーキズムに向けてより一層進み、我々はコミュニティや村が空き地がある場所ならどこでも作られることを奨励し、許可するだろう。そしてそれらの土地に定住する人々は、彼らが望むものと彼らができるものを作り出し、提供して、彼らの家と新しく見つけた土地を守ることができるだろう。"
 USA_american_aas_militia_system: "民兵制度"
 USA_american_aas_militia_system_desc: "民兵制度は、全スペクトルにわたる結果を伴ってより頻繁に使用されるものである。一部の民兵は自己強化し、実質的に独自の軍隊となる。他の民兵は実質的に大砲の餌食であり、あるいは反対派の標的練習でさえある。我々は結果を出し、我々は守る能力を維持するだろう。銃所有のアメリカ文化、自分の家と家族を守る自由意志は、我々の自由軍のための軍事部隊の訓練と組織化の礎として使用されるだろう。命令は、それらに関する質問が最小限であり、命令の正当性に関する議論ができるだけ小さい程度になるように説明されるだろう。将校は投票によって選ばれるが、投票は投票されたい人物の軍事的適性に従って行われるだろう。これは、投票が陥る可能性のある人気コンテストを抑止し、願わくば我々の軍隊が意図したとおりに機能することを可能にするだろう。"
 USA_american_aas_the_new_agrarianism: "新重農主義"
 USA_american_aas_the_new_agrarianism_desc: "食料安全保障、これはこれらの政府のいずれかを成功させるか失敗させるかの現実である。したがって、我々は自分自身の食料だけでなく、我々を放っておくためのインセンティブの一形態として、余剰食料が持つ可能性のある政治的影響力を確保することを目指すべきである。"
 USA_american_aas_de_corporatization: "脱企業化"
 USA_american_aas_de_corporatization_desc: "経済を再構築するにあたり、我々は脱企業化を通じた分散化に重点を置くだろう。これを行うことで、我々はすべての力を個人、小さなコミュニティ、そしてあらゆる経済の根幹である自営業者に戻す。我々は共に新しい道を切り開くだろう、なぜなら我々は生きることで団結しており、貪欲と「富」の過剰によって分断されていないからだ。"
 USA_american_aas_mutual_agreements_diplomacy: "相互合意外交"
 USA_american_aas_mutual_agreements_diplomacy_desc: "我々の経済力の大きな変化と、分散化、専門化、重農主義の優先順位付けにより、世界の多くの人々は、おそらく、これらの「アナーキスト」と協力できるかもしれないと理解してきた。したがって、今後の我々の外交戦略は、相互合意に関連する保証である。貿易協定などは、我々の社会だけでなく、我々の存在を依然として警戒している外国社会にとっても相互利益のために可能な限り公正と見なされる方法で実施されるだろう。それは多くはないが、自己安全保障の方向への継続的な一歩である。"
 USA_american_aas_the_societal_betterment_fund: "社会改善基金"
 USA_american_aas_the_societal_betterment_fund_desc: "抑圧的な税制の再編成は、それ自体が骨の折れる仕事である。誰もが、社会、健康、経済、またはインフラストラクチャプログラムを通じて、社会の幸福のための支出が、現代社会の結束力のある成長と維持を可能にすることを知っている。しかし、もし我々がそのようなものをモデル化するならば、我々は我々の社会の範囲内で意味をなす指標でそれにアプローチしなければならない。そうでなければ、我々が人々の労働と富を「盗んでいる」ために市民の混乱を予想することができ、それは決して許されないだろう。したがって、我々は「徴税」を寄付運動のように組織するだろう。我々が資金を提供できるプログラムを説明し、彼らのお金が具体的にどこへ行くかについてのロードマップと概要を、少数のポケットだけでなく、社会の観点から提供する。"
 USA_american_aas_defense_industry_council: "防衛産業評議会"
 USA_american_aas_defense_industry_council_desc: "軍事力は突然必要になるまで必要とされない。侵略行為は我々自身の種に対する侵略であるため、決して意味をなすように意図されていない。しかし、我々の種の歴史は、ある限定された形態の軍隊が必要であることを示している。これを念頭に置いて、我々の焦点は純粋にそして熱狂的に防衛志向である。防衛産業評議会は、いかなる種類の戦争関連の生産を確立し標準化するのを助けるために、投票された地域の代表者によって選出されるだろう。これにより、不当な侵略からの我々の安全が確実になることを保証する。"
 USA_american_aas_the_societys_needs: "社会のニーズ"
 USA_american_aas_the_societys_needs_desc: "中央権力の資金を引き揚げ、市民の富と労働を還元することがアナーキズムの柱である。我々は社会自体が何を必要としているかを知っているので、社会に真に還元するために働く。"
 USA_american_aas_the_minuteman_example: "ミニットマンの例"
 USA_american_aas_the_minuteman_example_desc: "昔のミニットマンは、我々の社会があるべき姿だった。それにもかかわらず、これらの個人主義と家族や家を守る勇気の擁護者たちは、まさに我々が社会になるように鼓舞し、奨励するものである。なぜなら、我々は我々のものを守り、我々は自己決定権を守るからだ。"
 USA_american_aas_gutting_government: "政府の解体"
 USA_american_aas_gutting_government_desc: "安全な社会を確保するために、我々は政府の肥大化と過剰を解体するためにできることをしなければならない。「普通」であり、必要とされるように見える事柄は、古いグローバリズムの理想主義に悩まされていない社会ではそうではない。今、我々は我々に近づく者と限定的な交渉を行い、我々の社会とそのニーズにほぼ完全に焦点を当てる。"
 USA_american_aas_local_teachings_for_local_needs: "地域のニーズのための地域教育"
 USA_american_aas_local_teachings_for_local_needs_desc: "我々が政府を解体するにつれて、次のステップは政府が我々の子供たちに何を教えることができるか、できないかを我々に告げることである。これは明らかに中央集権的な研究努力を傷つけるだろうが、福祉の優先順位付けとすべての人の生存の保証が、人生そのものの主要な教えであるべきである。"
 USA_american_aas_the_new_society: "新社会"
 USA_american_aas_the_new_society_desc: "我々は真に祝福され、より良い社会を創造した。そこでは人々が、現代のグローバリズムと消費主義が我々の心に刷り込んできた、増え続ける欲求ではなく、彼らのニーズに応じて行動することができる。今、我々はこれまでで最大の目標に向かって出発する。我々の新社会を宣言することだ。"
 USA_american_aas_the_free_american_territories: "自由領域の宣言"
 USA_american_aas_the_free_american_territories_desc: "これらの嘗て合衆国であったものは、今や試行錯誤を通じて、国家に必要なものを超えた団結を通じて、新しい道を形成した。我々は今、我々の集団運動をアメリカ自由領域として誇らしげに宣言することができる。今、これらの土地のすべての人が、政府や悪党による外部からの干渉なしに、自分の家、家族、そして自分の人生を楽しむことができる。連帯は永遠に我々のものとなるだろう。"
 USA_more_than_20_support_for_reactonary_government_TT: "§Y[Conservative_L]§!が20%以上の支持を得ている"
 USA_decisions_domestic_policies: "国内政策"
 USA_decisions_domestic_policies_desc: "合衆国は国内問題の「処理」において、長きにわたり波瀾万丈の歴史を歩んできた。多くの者はこれをありふれた議会での騒動と見なしているが、扇動家やメディアによって話題がより感情的に、搾取的になることで一種の火種につながるのではないかと懸念する者もいる。それでも、議論し、決定を下すべき話題がある。さあ、討論の準備をせよ。"
 USA_decision_post_nine_eleven_response: "9/11後の対応"
 USA_decision_post_nine_eleven_response_desc: "我が国を荒らした攻撃から数日、我々は対応において正しい行動方針を見出さなければならない。なぜなら、この世界で似たようなテロ行為を計画している者共"
 USA_decision_post_nine_eleven_security_concerns: "9/11後の安全保障懸念"
 USA_decision_post_nine_eleven_security_concerns_desc: "ソ連崩壊以来、航空旅行および我が国全体の安全保障は緩んでいた。しかし、この厳しく冷静な目覚めは、国家全体の危機管理と安全を確保するより良い方法についての議論を再燃させた。"
 USA_decision_religious_freedoms_debate: "信教の自由論争"
 USA_decision_religious_freedoms_debate_desc: "熱狂的な宗教宗派によるテロ攻撃を受け、多くの不可知論者や無神論者が、宗教的に自由に行動すべきこと、すべきでないことについて意見を述べている。この議論は非常にデリケートであり、個人の行動と集団全体を混同していると考える者もいる。"
 USA_decision_school_choice_dilemma: "学校選択のジレンマ"
 USA_decision_school_choice_dilemma_desc: "教育省と連邦教育制度が正式化されて以来、州政府はいわゆる政府の監視に常に抵抗してきた。しかしながら、親が子供を私立の学校に通わせるか、公立に通わせるかを選択できる学校選択権をめぐる議論は、控えめに言っても常にデリケートな話題だ。我々は国家基準で認められた公式教育プログラムに関して、許可されるもの、されないものを正式に定める必要がある。"
 USA_decision_the_power_grid_debate: "電力網論争"
 USA_decision_the_power_grid_debate_desc: "我が国は非常にユニークな国であり、東西それぞれに1つずつ主要な電力網を持っているだけでなく、テキサス州も独自の電力網を持っている。この制度全体は、これら送電網を構成する組織とインフラが良く言ってもひどいものであり、最悪の場合、大惨事を招く恐れがあることから、あらゆる批判を巻き起こした。なのでもし国民と国家全体の将来のニーズを考える場合、電力網の発展をどのような方向に進めるか、模索しなければならない。"
 USA_decision_food_stamps_fiasco: "フードスタンプ騒動"
 USA_decision_food_stamps_fiasco_desc: "我が国の社会的セーフティネットは、国家の社会的結束の中核となるパンとバターである。しかし、これらの同じセーフティネットは、そのような利益を受ける資格があると考える人々によって利用され、悪用されている。だから今問題は、それが本当のトラブルに陥る前に、この状況をどう処理するかである。"
 USA_decision_the_rent_crisis: "家賃危機"
 USA_decision_the_rent_crisis_desc: "家を買うことができなくなり、市場によって賃貸に追い込まれることが増えているため、過去数十年間で全国的に家賃が爆発的に上昇している。もしこの傾向が続けば、我々は国家的な大惨事を抱えることになるだろう。"
 USA_decision_civil_rights_contentions: "公民権論争"
 USA_decision_civil_rights_contentions_desc: "恨みと判断的な仮定は、変化に対する主要な人間の防御メカニズムである。変化が善のためであろうと悪のためであろうと、人間は常に変化するのが遅く、我々はそれを今日まで見ている。公民権法は約40年以上前に可決されたが、それでも我々アメリカ人は仲良くやって、他のアメリカ人との違いを話し合うことができないようだ。だから今、我々はこの頑固さと変化への不能に対処することを目指さなければならない。それは厳しいだろうが、もし我々が国家として後退するのではなく前進するなら、基準を設定しなければならない。"
 USA_decision_the_marriage_question: "結婚問題"
 USA_decision_the_marriage_question_desc: "存在するべきか、存在せざるべきか、この問いは、異なる人々が結婚の概念が何かを考えるにつれて、ますます問われているようだ。神を畏れる者たちは、それは男性と女性の間だけにあると言うが、性の革命の日々を覚えている者たちは、それは愛し合う二人の大人の間の絆であると信じている。それにもかかわらず、我々が考えることにかかわらず、我々は人口を評価し、問題に関する心と精神がどこにあるかを理解しなければならない。"
 USA_decision_continued_gun_control_problems: "継続する銃規制問題"
 USA_decision_continued_gun_control_problems_desc: "憲法修正第2条は、防衛予算の次に、この国で最大の政治的な bogeyman（お化け）である。それにもかかわらず、人々はますます、憲法修正第2条の要点または真の範囲が何かについて議論し続けている。もし我々が我々に影響を与える真の問題に焦点を当てるなら、これを芽のうちに摘み取らなければならない。"
 USA_decision_rising_police_problems: "増加する警察問題"
 USA_decision_rising_police_problems_desc: "地方の法執行機関における権限のチェックされていない使用は、全国的な注目を集めた散発的な地方の出来事を見ている。これと、国中の警察力の軍事化の進展とともに、連邦政府が何かをする必要性が見られている。"
 USA_decision_healthcare_drug_transparency_debates: "医薬品透明性論争"
 USA_decision_healthcare_drug_transparency_debates_desc: "ここ数ヶ月、新薬の実現可能性とその実際のコストに対する懸念の高まりは、平均的なメディケアおよびメディケイド利用者の心の中にある。そのため、全国の有権者は、国の医療費危機の高まりの一因となっている、ただし一部ではあるが、高まる危機について何かをするように議会に請願し、懇願している。"
 USA_decision_healthcare_billing_troubles: "医療費請求トラブル"
 USA_decision_healthcare_billing_troubles_desc: "近年、医療費は上昇する一方である。この著しい上昇は、政治的な手榴弾であり、原則として真の問題でもある。もし我々が前進し、我が国のためのより良い医療機関を作るなら、この問題にどう対処するかを見つけ出さなければならない。"
 USA_decision_social_security_not_secure: "社会保障は安全ではない"
 USA_decision_social_security_not_secure_desc: "社会保障プログラムは、正直言って、この国で最大の政治的な爆弾である。予算を削減すれば、我々は落選し、何もしなければ落選し、それでも予算を増やしても、それが連邦予算の残りに影響するため、我々は依然として落選する。"
 USA_decision_police_training_troubles: "警察訓練トラブル"
 USA_decision_police_training_troubles_desc: "最近の出来事は、地方の法執行機関における攻撃性複合体の増大と過剰な武力行使行動傾向の上昇を示している。これは抗議という形での怒りを引き起こし、「警察の資金を打ち切れ」とされる新しい運動を引き起こした。深刻な事態が頂点に達する前に、これに対処しなければならない。"
 USA_decision_the_green_wave_debate: "グリーンウェーブ論争"
 USA_decision_the_green_wave_debate_desc: "近年、再生可能エネルギー形態のエネルギー生産の開発とロビー活動はかなりの牽引力を得ている。これは、現代の工業化自体の黎明期以来の政治の古くからの bogey man（お化け）への関心を新たにした。それは気候変動、あるいは一部が地球温暖化として覚えているかもしれないものである。技術が進歩するにつれて人々の理解も進むにかかわらず、連邦政府がこの新しい前進の方法に対してどのようなスタンスを取るかを見つけ出さなければならない。"
 USA_decision_the_job_impact_scare: "雇用への影響の恐怖"
 USA_decision_the_job_impact_scare_desc: "「グリーン経済」に関する最近の噂が飛び交う中で、多くの人々は、この種の変化が多くの仕事にどれほど劇的に影響を与えるかについての恐怖感に陥っている。自動化やAIの恐怖と同様に、多くの人々はそのような変化によってどれだけの仕事やスキルセットが無効化されたり、冗長になったりするのか疑問に思っている。したがって、状況に対するモッブメンタリティのために落選したくないのであれば、この種の変化をどのように処理するかを慎重に考える必要がある。"
 USA_decision_the_social_impact: "社会的影響"
 USA_decision_the_social_impact_desc: "「グリーン経済」は、多くの人々が新旧両方の住宅の標準化と強制的な近代化を提唱するように、興味深い社会的影響を与えるだろう。一部は、これが多くの住宅所有者を破産させ、1970年代のペン・セントラル鉄道破産をもたらした政府の不作為以来の政府規制の最大の過ちになるだろうと主張している。他の人々は、それは新しい家で展開できるものだと言うが、これが我々のますます高齢化する人口統計に与える可能性のあるカルチャーショックへの懸念がある。それにもかかわらず、選択はなされる必要があり、遅かれ早かれなされる必要がある。"
 USA_decision_the_nuclear_question: "原子力の問い"
 USA_decision_the_nuclear_question_desc: "グリーン経済の構築に関する議論が激化する中で、多くの人々は我々がそのような劇的な変化をどのように計画しているのか疑問に思っている。常に浮上している一つの考えは、国内の原子力能力の活性化と投資である。我々には十分な軍事能力がある、なぜ余剰分を民生用に利用しないのか。しかし、他の人々はそのような考えが別のフクシマやスリーマイル島災害が起こるのを待っているだけだと恐れている。それにもかかわらず、我々は「原子力の問い」にとって間違いなく最良の結果となりうるものを見直すべきである。"
 USA_country_flag_arms_dealer: "誰にでも武器取引"
 USA_country_flag_legal_interventionism: "自由を望む者を支援する"
 USA_country_flag_war_on_terror: "鷲は戦争を叫ぶ"
 USA_collapse_description: "すべての非アメリカ領土が解放される"
 USA_militarist_lead_coalition: "ペンタゴンが勝利"
 USA_fascist_lead_coalition: "自然主義者が心を掴んだ"
 USA_modern_monarchist_lead_coalition: "近代君主主義運動がカリスマ的に指導権を主張"
 USA_red_junta_commissariat_coup: "人民委員部隊が支配権を掌握"
 USA_the_socialist_workers_party_seize_power: "SWPトロツキストが権力を掌握"
 USA_the_anarchist_society_collectivizes_victory: "アナーキスト協会が多数派を確保？？？"
 USA_idea_aas_food_for_all_policy: "万人のための食料政策"
 USA_idea_aas_food_for_all_policy_desc: "農業の進歩という点での現代の贅沢は、著しく活用されていない。我々は、我が国を飢餓のない国にする。我々は、真に万人のための食料があることを保証する。"
 USA_idea_aas_existence_is_pain: "存在は苦痛"
 USA_idea_aas_existence_is_pain_desc: "我々の存在そのものが、社会全体のいわゆる「社会秩序」に恐怖を煽っている。我々を孤立主義者と見なすのではなく、彼らは我々を自分たちの規範と安定への脅威と見なしている。そのため、我々はいかなる紛争も防ぐためにできる限りのことをするが、戦争の太鼓は鳴り響いており、生存が真に次の主要な目標であるように見える。"
 USA_idea_high_price_for_high_rewards: "高い報酬のための高い代償"
 USA_idea_high_price_for_high_rewards_desc: "第二次宇宙開発競争が始まった。この競争の勝者が誰になるかは、我々には決してわからないだろう。月、火星、あるいは金星かもしれない。誰が知っているだろうか、そしてこの時点で誰が気にするだろうか。可能性は無限であり、我々はもはや我々の惑星に限定されていない資源を獲得し、見つけるためのパンドラの箱を開けたのだ。それは我々に大きな代償を払わせたが、最終的には本当に価値がある。"
 USA_idea_aas_the_village_model: "村落モデル"
 USA_idea_aas_the_village_model_desc: "新たな自営農奨励時代と、企業やオフィスタイプの組織の解体を奨励することによって。これは、ひいては経済を脱都市化および分散化し、平均的な市民にとってより管理しやすく理解しやすいものにする。このモデルはまた、ボランティアや防衛者を生み出すことを目指す。なぜなら、彼らは単に集団的な大きな組織のために戦っているのではなく、真に自分たちの家と家族のために戦っているからである。"
 USA_idea_aas_the_new_agrarian: "新農本主義"
 USA_idea_aas_the_new_agrarian_desc: "最大の地球規模の問題の一つは、生き残るための食料を確保することである。それが自然または人為的な不足によるものであれ、この現実は我々に有利に働く。もし我々が、我々の集団がより伝統的な生活様式に戻ることを奨励することに完全に集中できれば、我々は生み出された余剰を外国のエージェントからの独立を確保するための交渉材料として使用できるだろう。経済的には少し厳しいだろうが、我々は母なるアナーキーの名において勝利するだろう。"
 USA_idea_aas_minuteman_program: "ミニットマン計画"
 USA_idea_aas_minuteman_program_desc: "家と心を守るために、我々の人々は自分たちのものを守るために最善を尽くすだろう。地元の案内人と現代の熱技術の現実を理解することを通じて。我々は、我々の人々が自分たちのものを守るために1分以内にそこにいる未来を構想する。"
 USA_events_domestic_policies.1.t: "国家の方向性"
 USA_events_domestic_policies.1.d: "この国を揺るがしたテロ攻撃を受けて、我々はこのすでに暗い世紀に向かって進む国家政策がどうあるべきかを探求しなければならない。我々はより手を引いて、冷戦時代の軍事力を使って武器を売り、ソフトパワーの正義の腕を演じることを選択できる。我々は、顧問や装備などを派遣して関与する「アメリカン・レギオン」のようなものを通じてバランスを取ることができる。あるいは、悪魔をその核心で打ち、一部の人々が呼んでいる、対テロ戦争を開始することもできる。どちらの選択も、今後数年間で我が国を定義する可能性が高い。"
 USA_events_domestic_policies.1.o1: "違法な戦争を避けよう"
 USA_events_domestic_policies.1.o2: "自己安全保障を求めなければならない"
 USA_events_domestic_policies.1.o3: "対テロ戦争に備えよ"
 USA_events_domestic_policies.2.t: "安全保障上の懸念"
 USA_events_domestic_policies.2.d: "我が国への攻撃の後、多くの人々はそのような攻撃がどのようにして起こったのか疑問に思ってきた。今、最悪の事態がまだ来るか、あるいは誰かが再び我が公正な国に手を出そうとする場合に備えて、我々の安全保障努力を強化する方法、そして市民の安全を確保する方法について議論が激化している。"
 USA_events_domestic_policies.2.o1: "国内治安を優先する"
 USA_events_domestic_policies.2.o2: "正直なバランスを求めなければならない"
 USA_events_domestic_policies.2.o3: "もっと攻撃的に考えなければならない"
 USA_events_domestic_policies.3.t: "信教の自由に関する懸念"
 USA_events_domestic_policies.3.d: "この国を襲ったテロ行為は、残念ながらイスラム教の過激派によって実行された。これは、アラブ系少数民族の間での差別の明らかな急増とともに、公の場でのそのような装飾に関して、信教の自由が真に何を意味するのかについての一般的な懸念を引き起こした。今、我々はこれらの恐怖をどのように克服するかに関して選択をしなければならない。"
 USA_events_domestic_policies.3.o1: "我々が自由であるのには理由がある"
 USA_events_domestic_policies.3.o2: "もっと世俗的であるべきかもしれない"
 USA_events_domestic_policies.3.o3: "的を絞った制限を理解する"
 USA_events_domestic_policies.4.t: "学校選択、それはあなたの選択か？"
 USA_events_domestic_policies.4.d: "過去数週間で、議会のメンバーは教育機関における親の選択の能力を取り巻く形式について議論してきた。完全な公立または完全な私立の教育形態に向かうことに関連する提案、そして我々が持っている既存の現状モデルへの改革がすべてテーブルの上にある。しかし、会期が間もなく終了するため、彼らがどのような選択をしたかを聞くことになるだろう。"
 USA_events_domestic_policies.4.o1: "連邦基準こそ真の基準だ"
 USA_events_domestic_policies.4.o2: "誰もが選択肢を持つべきだ"
 USA_events_domestic_policies.4.o3: "私立教育こそ基準だ"
 USA_events_domestic_policies.5.t: "電力網論争"
 USA_events_domestic_policies.5.d: "議会のメンバーは最近、我が国の電力網の状態、そして将来の発展に関してどのような方向性を取るべきかについて議論し、審議した。一つの主要な陣営は、電力網と責任をエネルギー省に完全に集中させることを望んでいる。一つは、電力網自体の現状を維持したいが、将来の発展はすべての発電形態を通じてバランスを取るべきだと望んでいる。最後に、第三の主要なグループは、ネットワークを完全に分散化し、民間セクターに引き継がせたいと考えている。最後の選択肢に伴う規制の問題は明白な次のステップであるが、民営化による革新の見通しは興味深い可能性である。"
 USA_events_domestic_policies.5.o1: "合衆国とは統一された力だ"
 USA_events_domestic_policies.5.o2: "未来はバランスを示すだろう"
 USA_events_domestic_policies.5.o3: "自由市場は卓越するだろう"
 USA_events_domestic_policies.6.t: "フードスタンプ騒動"
 USA_events_domestic_policies.6.d: "国家のセーフティネットは諸刃の剣である。予算的には、それらは巨大で増え続ける負担であり、最終的には我々の政治的なお化けである国防予算のようなものを追い越すだろう。しかし、道徳的および発展的に言えば、現代国家をまとめ続けるために必要である。しかし、最近の悪用と乱用の傾向により、フードスタンププログラムはますます注目を集めており、多くの人々が実際よりも多くの子供を持っていると主張し、彼らが値しないより多くのお金を要求している。プログラムの安定性を維持するためには、これらの抜け穴と悪用に対処しなければならない。"
 USA_events_domestic_policies.6.o1: "これらの懸念は誇張されている"
 USA_events_domestic_policies.6.o2: "要件と証明方法を改革する"
 USA_events_domestic_policies.6.o3: "懸念は現実的だ、今すぐ的を絞った改革を"
 USA_events_domestic_policies.7.t: "家賃危機"
 USA_events_domestic_policies.7.d: "平均的な市民にとって住宅が年々入手困難になるにつれて、ますます多くの人々が頭上の屋根を持つために賃貸に依存するようになっている。この偏った需要は、ここ数十年間、恐ろしいほど高い率で賃貸価格を上昇させてきた。議会の一部では、家賃統制や住宅建設方法の改革などの実行可能性について、我々が話している間に議論している。そのため、多くの人々は強硬なアプローチが利用されるのか、あるいは妥協案が現在起こっていることよりも良いのかどうか疑問に思っている。"
 USA_events_domestic_policies.7.o1: "当面は家賃統制を"
 USA_events_domestic_policies.7.o2: "建築方法を改革しなければならない"
 USA_events_domestic_policies.7.o3: "民間セクターに適切に適応させよ"
 USA_events_domestic_policies.8.t: "続く公民権の緊張"
 USA_events_domestic_policies.8.d: "1960年代の公民権法が可決されたとき、新しい千年紀のアメリカはそのジム・クロウ時代を乗り越えたと考えたかもしれない。大多数はそうであるが、声高な少数派は明らかに人々とニュースの両方が常に焦点を当てる唯一のものである。そのため、人種的緊張と憎悪犯罪である分泌物の散在する例がまだ一部の人々の行動に影響を与えているため、我々はずっと前に答えられたと考えられていたこの古くからの疑問を鎮めるための真の答えを探し求めなければならない。"
 USA_events_domestic_policies.8.o1: "新しい公民権法を可決しなければならない"
 USA_events_domestic_policies.8.o2: "限定的な立法改革は公正だが断固としている"
 USA_events_domestic_policies.8.o3: "州には問題がある、自分たちの問題を解決させよ"
 USA_events_domestic_policies.9.t: "結婚の問題"
 USA_events_domestic_policies.9.d: "結婚、愛の絆、二人の個々の成人間の統一の印。最近の出来事で特定の個人および/または事件が一部の人々が不快に思う行為に発展したため、まさにその問題が論争を引き起こしている。それが宗教的な事業がゲイカップルにウェディングケーキを拒否したことであろうと、そのよりエキゾチックな顧客で知られる地元のたまり場および/またはホットスポットに対する明白なヘイトクライムであろうと。いずれにせよ、我々が別の性的革命の引火点を持つ前に、これにどのように対処するかを考え出さなければならない。"
 USA_events_domestic_policies.9.o1: "私は...確信している。我々は法的手段による立法化が必要であると。"
 USA_events_domestic_policies.9.o2: "確かに、法制度と税制の改革は必要だと考える。"
 USA_events_domestic_policies.9.o3: "知事に仕事をさせろ！"
 USA_events_domestic_policies.10.t: "銃、銃、そしてさらに銃"
 USA_events_domestic_policies.10.d: "修正第2条の議論は、市民と政治指導者にとって事実上国民的な娯楽となっている。一部の人々は、すでに合法的な市民のために法律を作ることは実際の問題に真の影響を与えないと主張する。他の人々は、銃を「収集」しているとされる人々は、起こるのを待っている国内テロリストであると言う。結局、彼らは両方とも、派手な性質で市民の不安を引き起こしながら、来る日も来る日もお互いを引き裂く。結局、重要なのは我々の決定であり、我々が想定される「左派」または「右派」に迎合するかどうかは、本当の疑問を尋ねたことのない議論ではほとんど問題にならない。これを終わらせよう、議論すべき他の問題がある。"
 USA_events_domestic_policies.10.o1: "銃買い戻しと規制が必要だ"
 USA_events_domestic_policies.10.o2: "限定的な規制を立法化しよう"
 USA_events_domestic_policies.10.o3: "なぜまた州の問題に対処しているんだ！？"
 USA_events_domestic_policies.11.t: "市民保護は市民的でない？"
 USA_events_domestic_policies.11.d: "9/11後の連邦政府と州政府の両方による安全保障への対応は、警察のプレゼンスと状況への対処方法に関して、権威主義的な手腕の高まりを見せている。この外部からの影響はまた、国家の警察力をほとんど軍事化する必要性があるとされるものをもたらし、それが結果として一連の好ましくない出来事を引き起こした。そのため、法執行機関に対する国民の信頼を確保するためには、この高まる問題を鎮める必要がある。"
 USA_events_domestic_policies.11.o1: "連邦捜査委員会が最重要だ"
 USA_events_domestic_policies.11.o2: "予算を再構築し、規制を改革する"
 USA_events_domestic_policies.11.o3: "もう一つ州の問題が出たら、キレるぞ"
 USA_events_domestic_policies.12.t: "薬物危機…そっちじゃない、もう一方の"
 USA_events_domestic_policies.12.d: "薬物透明性危機は、アメリカの医療危機の高まる怪物の一部であり、ここ数ヶ月でますます注目を集めている。医療費の高騰は、一部では単に医師が市販でほとんど手に入る薬を処方するためであり、多くの人々がそのような価格の妥当性を疑問視している。明らかに、医療治療で使用するための新しい薬を作成するプロセスは費用のかかる投資であるが、それはしかし、悪用するのが最も簡単なものである。FDAは与えられた権限と予算内でしか活動しておらず、企業が問題を悪用する他の方法もある。だから、我々はこの状況を掘り下げ、危機に対処するか…あるいは次の選挙で落選する前に解決することに目を向けなければならない。"
 USA_events_domestic_policies.12.o1: "FDAの予算と能力を拡大する"
 USA_events_domestic_policies.12.o2: "処方箋改革とFDA予算増額"
 USA_events_domestic_policies.12.o3: "内部審査委員会を強制する"
 USA_events_domestic_policies.13.t: "医療費請求トラブル"
 USA_events_domestic_policies.13.d: "医療費の高騰は、それ自体が危機である。この危機の一部は、何に費用がかかるかという点での請求の透明性の欠如と、なぜ費用がかかるのかを相談し理解できないことである。この効果に対して、我々はこの問題が解決されるか、少なくとも現状よりも悪化しないことを確実にするための真の答えを探し求めなければならない。"
 USA_events_domestic_policies.13.o1: "請求委員会を設置する"
 USA_events_domestic_policies.13.o2: "透明性執行に関する立法改革"
 USA_events_domestic_policies.13.o3: "州に分散型審査委員会を設置する"
 USA_events_domestic_policies.14.t: "社会保障は安全でない？"
 USA_events_domestic_policies.14.d: "社会保障制度である成長の痛みは、誰もが知っているが、実際には気にしていない最も急速に成長している問題である。長年にわたり、我々はこの問題により多くのお金を投じてきた結果、国家最大の支出と競争するようになった。この問題に関するあまり知られていない事実は、プログラムの予算のほぼ25％がプログラムの管理に向けられていることである。いずれにせよ、我々は本当にそれを心配する必要が生じる前に、この問題を観察し修正する必要がある。"
 USA_events_domestic_policies.14.o1: "給付を十分に増やせば、我々の問題ではなくなる"
 USA_events_domestic_policies.14.o2: "管理と予算配分における立法改革"
 USA_events_domestic_policies.14.o3: "予算を削減し、管理ブロックの格下げを強制する"
 USA_events_domestic_policies.15.t: "警察訓練トラブル"
 USA_events_domestic_policies.15.d: "地元の法執行機関が状況を処理するためにより攻撃的な行動形態を使用しているように見えるため、国民の不安が高まっている。これは、地元の法執行機関に対する国民の信頼を低下させた散発的な出来事をもたらした。抗議は増加しており、「警察の資金を打ち切れ」と呼ばれる新しい運動が全国的な注目を集め始めている。議会はこの問題に対処するために召集され、願わくばこの目前の問題の火事を終わらせることを。"
 USA_events_domestic_policies.15.o1: "連邦基準訓練委員会を設置する"
 USA_events_domestic_policies.15.o2: "訓練改革と予算配分要件を立法化する"
 USA_events_domestic_policies.15.o3: "警察にもっと資金を提供するというのはどうだ"
 USA_events_domestic_policies.16.t: "グリーンウェーブの高まり"
 USA_events_domestic_policies.16.d: "過去数年間で、エネルギー生産方法を多様化する必要性の高まり、そして環境保護主義者タイプからの単なる高まる動揺が、より多くの人々に変化を望ませる結果となった。そのため、我々は選択肢を検討し、この想定される「グリーン経済」において真剣にどのような役割を果たすべきかを考え出さなければならない。なぜなら、人々が我々のためにそれを行うならば、変化を強制する必要があるだろうか。"
 USA_events_domestic_policies.16.o1: "これまでにない新しい基準を創造する"
 USA_events_domestic_policies.16.o2: "必要に応じて仲介し支援する"
 USA_events_domestic_policies.16.o3: "人々は変化を望んでいる、彼らに変化を創造する能力を与えよ"
 USA_events_domestic_policies.17.t: "雇用への影響懸念"
 USA_events_domestic_policies.17.d: "一部の人々が「グリーン経済」と呼んでいるものの創造に向けた開発と高まる推進力。変化の指標を理解しない人々や、変化を叫ぶ人々の能力にあまりにも多くの重点を置く人々を驚かせ、怖がらせ始めている。それにもかかわらず、我々が変化したいのであれば、全体的な雇用市場で起こるであろう反響を理解し、準備しなければならない。特定の仕事とスキルセットが冗長になったり、その使用が無効になったりするにつれて、新しいもの、または曖昧な仕事とスキルセットと見なされていたものが、需要の点でそれらの代わりになるかもしれない。したがって、我々はそのような変化に対処する最良のアプローチを決定しなければならない。"
 USA_events_domestic_policies.17.o1: "真の変化には真の努力が必要だ"
 USA_events_domestic_policies.17.o2: "遅い変化にはバランスの取れた努力が必要だ"
 USA_events_domestic_policies.17.o3: "市場は変化を知っている、だから市場にすべての努力をさせよ"
 USA_events_domestic_policies.18.t: "社会的影響危機"
 USA_events_domestic_policies.18.d: "想定されるグリーン経済の導入に関する議論が本格化する中で、多くの人々はこれが平均的な市民の日常生活にどれほどの社会的変化をもたらすのか疑問に思っている。一部の人々は、強引なアプローチが我々から文化的アイデンティティを奪うことを心配しており、他の人々は、現在の住宅所有者が要求するものを除いて、既存のものに影響を与えるのではなく、新しい住宅のみが影響を受けるべきだと考えている。いずれにせよ、我々はそのような可能性を伴って前進する方法に関する選択と規制を行う必要がある。"
 USA_events_domestic_policies.18.o1: "変化を強制し、住宅所有者を補償する"
 USA_events_domestic_policies.18.o2: "新しい建物のための新しい基準"
 USA_events_domestic_policies.18.o3: "人々に自分で決めさせ、可能な限り支援する"
 USA_events_domestic_policies.19.t: "原子力問題"
 USA_events_domestic_policies.19.d: "グリーン経済を求める声がますます強まる中で、多くの人々はこのグリーン経済において原子力がどのような役割を果たすべきか疑問に思っている。一部の人々はそれが文字通り唯一の実際のグリーンエネルギーであると言い、他の人々はチェルノブイリとスリーマイル島を叫ぶ。いずれにせよ、我々の決定は来るべき政権の基準を設定し、有権者がそれらの目標を達成する際に持つ期待も設定するだろう。"
 USA_events_domestic_policies.19.o1: "グリーンに行くか、家に帰るかだ"
 USA_events_domestic_policies.19.o2: "我々のエネルギーバスケットのもう一つの卵"
 USA_events_domestic_policies.19.o3: "風力、太陽光、水力で十分だ"
 USA_iraq_war_cost: "イラク戦争"
 USA_iraq_war_cost_desc: "イラク戦争は相対的な失敗に揺れている。戦争を継続するための我々の努力は、必要な装備と人的資源のための資金をかき集めなければならないため、しばらくの間、かなりの費用がかかるだろう。"
