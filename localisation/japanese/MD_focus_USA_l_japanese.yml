l_japanese:
 USA_continue_space_efforts: "宇宙計画の再興"
 USA_continue_space_efforts_desc: "今から約60年前、NASAがアポロ11号を打ち上げ、人類初の月面着陸に成功し、宇宙開発競争を勝ち抜いた。その後我々アメリカ人は、宇宙の素晴らしさを見失い、自己満足に沈んだ―これまでは。今こそ、我々の努力を新たにし、新たなる未知へ向かうときだ。"
 USA_finance_nasa: "NASAへの融資"
 USA_finance_nasa_desc: "アメリカ航空宇宙局（NASA）は、私たちを月に導き、衛星を軌道に送り、太陽系圏外や深宇宙へ探査機を送り、火星に探査機を着陸させた。NASAに欠けているのは、政府の大規模な資金援助であり、それが行われれば、我々はついに宇宙探査の夢を実現することができる。"
 USA_finance_private_space_ventures: "民間宇宙ベンチャーへの融資"
 USA_finance_private_space_ventures_desc: "スペースX社のような民間企業は、宇宙旅行のコストを下げ、効率を上げるために多大な能力を発揮している。宇宙の行く末は民間企業にある。"
 USA_asteroid_mining: "小惑星採掘"
 USA_asteroid_mining_desc: "小惑星には、プラチナ・金・イリジウム・レアアースなど、地球上では希少で採取が困難で、国産ではどうしても不足する物質が多く含まれている。小惑星を地球の軌道に乗せるには大変な労力が必要だが、その分の報いは我々の想像をはるかに超えるものになるだろう。"
 USA_establishment_of_the_space_force: "宇宙軍の創設"
 USA_establishment_of_the_space_force_desc: "なぜ、宇宙軍強襲部隊と呼ばなかったのか？その方がよっぽどいい名前になっただろう。"
 USA_launch_pad_in_brazil: "発射台をブラジルに"
 USA_launch_pad_in_brazil_desc: "ロケットは宇宙に届かなければ何の役にも立たない。フロリダから打ち上げるより、赤道からロケットを打ち上げる方が、地球の自転による慣性を利用でき、軌道に乗るのが簡単ではるかに有利だ。最近、ブラジルでそのような機会があったが……"
 USA_weaponized_space: "宇宙を軍事化"
 USA_weaponized_space_desc: "レーザーを搭載した人工衛星……良さそうだ。何か問題が？"
 USA_space_marines: "宇宙軍強襲部隊"
 USA_space_marines_desc: "「兵役は市民権を保証する！」"
 USA_mission_to_mars: "有人火星探索"
 USA_mission_to_mars_desc: "火星に人類が降り立つことは、何年―いや何十年も前から、宇宙愛好家たちの夢だった。火星は今や最優先事項だ。"
 USA_revisit_the_moon: "月への再訪"
 USA_revisit_the_moon_desc: "人類が最後に月に降り立ったのは1972年のことだ。なぜ新たに向かわないのだ？何が我々を止めているのか？"
 USA_lunar_outpost: "月面基地"
 USA_lunar_outpost_desc: "現在、月面に基地を設置することは十分可能な領域にある。しかし、月面基地を建設し、維持することは、世界がこれまでに直面したことのない大きな技術的挑戦となるだろう。だが困難は、人類初の月面着陸を止めただろうか？"
 USA_patriot_act_idea: "愛国者法"
 USA_economic_crisis_severe_idea: "深刻な経済危機"
 USA_economic_crisis_severe_idea_desc: "経済問題に対処するための法律がほぼ全く機能していないため、恐慌に近い状態になっている。"
 USA_economic_crisis_medium_idea: "緩やかな経済危機"
 USA_economic_crisis_medium_idea_desc: "立法者たちは軽はずみな行動を取り、急落に近い衰退を止めることはできなかった。我々が立ち直るためには、政治的エネルギーを安定化に集中させる必要がある。"
 USA_economic_crisis_light_idea: "小幅な景気後退"
 USA_economic_crisis_light_idea_desc: "株式市場に悪影響を与えた一連の経済的出来事は、小さな恐怖を引き起こしている。対処しなくてもそれほど深刻な問題ではないが、この先、問題をより拡大させる可能性がある。"
 usa.2.t: "米艦コール襲撃事件"
 usa.2.d: "ミサイル駆逐艦 USSコール（DDG-67）は、[GetDateText]に2人のアルカイダのテロリストによって攻撃された。イエメンに入港中の本船は左舷での爆破により、17人の船員が死亡、39人が負傷した。後年、米国の司法当局は、少なくともスーダン政府内のイスラム勢力がこの攻撃に関与していたことを突き止めた。"
 usa.2.o1: "彼らを見過ごそう"
 usa.2.o2: "スーダンに損害賠償を請求！"
 usa.2000.t: "アメリカは返済を要求"
 usa.2000.d: "アメリカは先日の米艦コール爆撃の報復をするよう要求している。彼らは我が国のイスラム人口を引き合いに出している。\n\n我々はどう対処すべきか？"
 usa.2000.o1: "アメリカ人に支払う"
 usa.2000.o2: "神の思し召しのままに！アッラーはこうなることを意図しておられる！"
 usa.2001.t: "[From.GetName]が損害賠償を支払う"
 usa.2001.d: "[From.GetName]は悲劇的な爆撃を受けたUSSコールの修理と改装のために、米国に2億5000万ドルを支払った。USSコールは再び浮かぶ。\n"
 usa.2001.o1: "素晴らしい"
 usa.2002.t: "[From.GetName]損害賠償の支払いを拒否"
 usa.2002.d: "[From.GetName]彼らはUSSコール爆撃とは何の関係もないと述べている。彼らはUSSコールに生じた損害について自分たちに非はないと何度も表明している。[From.GetName]私たちが彼らを捕まえようとしているだけだと非難し始めている。プッ、なぜ我々が彼らを捕まえようとする？逆にこっちが聞きたい\n"
 usa.2002.o1: "残念だ、新しい車が必要だったのに。"
 usa.3.t: "南イリノイ事件"
 usa.3.d: "2000年1月5日の早朝、イリノイ州のハイランド、デュポ、レバノン、シロー、サマーフィールド、ミルシュタット、オファロンの各町で、後に「セント・クレア トライアングル」と呼ばれる三角形の形と暗い色の未確認飛行物体の目撃情報が数人により報告された。またこれらの報告は、地域全体の5人の当直の警察官によっても確認された。\n\nその機体は音もなく、大きさも巨大で、梢の高さで飛行し、朝4時から5時の間に数回目撃されたという。\n\nこの事件は米空軍の秘密プロジェクト、あるいは陰謀論者によっては宇宙人の侵略、あるいは[USA.GetLeader]米大統領を含む複数の世界的指導者の宇宙人による支配といった陰謀説を再び流布させている。"
 usa.3.o1: "不気味だな。"
 usa.4.t: "マイクロソフト、Visioを買収"
 usa.4.d: "アメリカの巨大なコンピュータ技術企業であるマイクロソフト社は、1975年の創業以来、着実にその規模を拡大してきた。特にWindows NT 4.0とWindows 98というOSで家庭用コンピューター市場を支配しているマイクロソフト社は、常にその活動範囲を広げ、支配するコンピュータープログラムの量を増やそうとしており、おそらくマイクロソフト社以外のOSではもうリリースできないようにしようとしている。\n\nそのような拡大目標の1つが、1999年9月にマイクロソフト社による買収が発表されたシアトルに本拠を置くVisio社である。同社は、マイクロソフト ビジネス・プロダクティビティ・グループ内のVisio部門となる予定だが、特に企業の管理者、経済専門家、製品設計者向けに、図表やその他のデータを視覚化するプログラムを提供し、高い評価を得てきた。2000年1月7日に15億ドルを投じて買収するマイクロソフトは、Visioを傘下に収めることで、専門家に対する立場を強化したい考えだ。"
 usa.4.o1: "強い企業は税金もよく納める！"
 usa.4.o2: "これは敵対的買収だ！阻止せよ！"
 usa.5.t: "アメリカ・オンライン、タイム・ワーナーと合併"
 usa.5.d: "アメリカ・オンライン（AOL）は、2000年1月10日、1620億ドル相当の株式交換、金融投資、買収を通じて、タイムワーナー社をAOL傘下に収めた。\n\nこの2つの大企業の合併はアメリカのみならず、人類史上、財政的に最大の企業合併となる。2月11日に両社が正式に1社（AOL TimeWarner Inc.）に統合されるこの融合は、アメリカ経済の新時代を予感させるものである。"
 usa.5.o1: "素晴らしいニュースだ！"
 usa.5.o2: "これは労働者人民に敵対するものだ。止めさせろ！"
 usa.6.t: "[GetDateText] 北米のブリザード災害"
 usa.6.d: "[GetDateText]に、大西洋西部で発達した吹雪が米国バージニア州に上陸し、リッチモンド広域圏で数千の停電を含むインフラや物流に壊滅的な被害をもたらした。バージニア州から北上し、ペンシルベニア州、ニュージャージー州を襲い、最終的にはニューイングランドを通過し、1月30日にカナダ東部で消滅した。"
 usa.6.o1: "どうでもよい"
 usa.6.o2: "できるだけ多く援助しよう"
 usa.7.t: "エリアン・ゴンザレス事件"
 usa.7.d: "今日、米国のジャネット・リノ司法長官は、キューバの少年エリアン・ゴンザレスの運命について決断を下さなければならない。\n\nゴンザレスは、現在キューバから米国への危険な逃避行を生き延び、フロリダ州の親戚の家に身を寄せている。しかし、母親は共産主義からだけでなく、夫であるゴンザレスの父親からも逃げようとし、父親はまだキューバに残っているが、少年を自分の元に戻すよう要求している。\n\nアメリカ人の立場からも、キューバ人の立場からも、少年を父親のもとに帰すことが法律に沿っていることは間違いないだろう。しかし、ここには道徳的、政治的な意味がある。共産主義的な抑圧に若者を追いやるのか？フロリダという重要な州におけるキューバ人の民主党支持を危うくするべきなのか？\n\nすべては司法長官の評決にかかっている。"
 usa.7.o1: "彼を送り返せ、それが正しい。"
 usa.7.o2: "アカより死の方がましだ！彼は留まる！"
 usa.7.tt: "強襲が失敗する可能性"
 usa.8.t: "練習船えひめ丸・USSグリーンビル衝突事故"
 usa.8.d: "USSグリーンビルは、アメリカ海軍に所属する原子力潜水艦である。洋上での緊急事態を想定した試験運用中に、日本の民間漁業訓練船「えひめ丸」と衝突した。グリーンビル号にはほとんど影響がなかったが、えひめ丸は沈没し、日本人の船員8人が犠牲になった。\n\nグリーンビル号の指揮官スコット・ワドル氏は、すでにこの事件が自分の責任であることを認め、その結果、海軍からの除隊を希望している。その気になれば、単純に日本人のせいにすることもできるのだが……"
 usa.8.o1: "我々は日本の許しを願っている。"
 usa.8.o2: "アメリカのせい？馬鹿げている！"
 usa.9.t: "アラスカ航空261便墜落事故"
 usa.9.d: "2000年1月31日、メキシコのプエルト・バジャルタから米国のシアトルに向かうアラスカ航空261便（マクドネル・ダグラス社製MD-83）は、カリフォルニア州沖のアナカパ島の北約3マイルの海上に墜落した。\n\n不適切でずさんな整備が原因で、乗客83人全員と乗員5人が死亡、全体で88人の死者を出す大惨事となった。死亡した乗客の中には、作家のジーン・ガンデスベリー、アラスカ先住民の活動家で指導者のモリス・トンプソン、ラジオトークショーの司会者シンシア・オティが含まれていた。"
 usa.9.o1: "悲劇だ。"
 usa.10.t: "『ピーナッツ』の終焉"
 usa.10.d: "2000年2月12日、伝説のコミック作家チャールズ・M・シュルツが死去し、伝説の終わりと時代の終わりを告げた。ミネアポリス生まれのこのコミック作家は、50年以上にわたって『ピーナッツ』のコミックスケッチを描き続け、チャーリー・ブラウンを中心としたコミックの子供たちの映画やテレビの台本のほとんども描いていた。合計で17,800冊以上のユニークなコミックがあり、「ザ・ピーナッツ」は史上最も長く続いたコミックシリーズであった。作者の死から1日後、『ピーナッツ』の最後のオリジナル・コミックが日曜日の新聞に掲載された。\n\nシュルツの死は、コミックファンや熱心な新聞読者を国中に哀悼の念を抱かせる。シュルツの遺志により、コミックシリーズは継続されない。しかし、17,800冊のコミックがあるので、新聞社ができる再連載はたくさんあるはずだ。"
 usa.10.o1: "安らかに眠れ"
 usa.10.o2: "カネになりそうだ！"
 usa.11.t: "ケイラ・ローランド事件"
 usa.11.d: "ミシガン州のビュール小学校に通う6歳のケイラ・ローランドが、6歳のクラスメート、デドリック・オーエンスに、オーエンスの叔父の家に転がっていたP-32拳銃で撃たれ、死亡するという悲劇的な事件が発生した。\nデドリックはケイラに「お前が嫌いだ」と言った後、担任教師と22人の生徒がいる前でケイラの腕を銃撃した。弾丸は動脈を貫き大量出血を引き起こし、少女は10時30分までに死亡した。\n\nケイラ・ローランドは、米国史上最年少の学校銃乱射事件の犠牲者となった。"
 usa.11.o1: "銃乱射の時代なのか？"
 usa.12.t: "2000年のフィリップスでの爆発事故"
 usa.12.d: "およそ[GetDateText]に、テキサス州パザデナにあるフィリップス石油会社のヒューストンケミカルコンプレックスで爆発が発生した。\n\n爆発とそれに続く火災により1人が死亡し、火傷または有毒煙の吸入により71人が負傷した。\n\n死亡した人は45歳のスーパーバイザー、ロドニー・ゴットであり、彼は1989年のフィリップス爆発も経験し、この爆発後まもなく、ほかの人を救うために燃え盛る工場に残った。彼がいた工場の屋根は崩れ落ち、その下にいた彼を押しつぶした。"
 usa.12.o1: "事故は起きるものだ。"
 usa.12.o2: "徹底的な調査を開始する。"
 usa.13.t: "アメリカは我々と共に！"
 usa.13.d: "アメリカの外交官たちは、最近、敵に対して我々の背中を押してくれると確約した。アメリカのお墨付きは、より良い貿易取引の確保や、ハイテク機器へのアクセスに役立つだろう。\n"
 usa.13.o1: "我々はアメリカを信じる！"
 usa.14.t: "ワシントンは我々に反対している！"
 usa.14.d: "アメリカの外交官は最近、外交上の対立で敵国を支持するようになった。立場は我々に不利になりつつある。"
 usa.14.o1: "そうか、だがそれほど悪くはない。"
 usa.15.t: "フォートワース竜巻災害"
 usa.15.d: "[GetDateText]の夕方、藤田スケールで「F3」と評価される強力な竜巻がテキサス州フォートワースの中心部を襲った。\n\nこの竜巻の風速は時速135マイルであり、10分間に4億5千万ドルの損害を与え、2人が死亡、80人が負傷した。"
 usa.15.o1: "修復が必要になるだろう。"
 usa.15.o2: "災害支援活動への動員"
 usa.16.t: "東アジア軍事支援プログラム"
 usa.16.d: "アメリカ軍の司令官たちは、アメリカ政府がまもなく東アジア軍事支援プログラムを開始し、我々がその恩恵を受けることを確認した。我が国の将軍や将校は新しい教義上の助言を受け、我が国の軍隊は新しい訓練を受けることになっている。"
 usa.16.o1: "支援に感謝する。"
 usa.16.o2: "アメリカ人は必要ない！"
 usa.17.t: "アメリカ左翼の台頭"
 usa.17.d: "アメリカの若者たちは、民主的な社会主義政府を持つEUとその加盟国に目を向けている。彼らは、既存システムの改訂版を支持しているのだ。"
 usa.17.a: "新しい左翼主義？"
 usa.18.t: "第三勢力が支持を獲得"
 usa.18.d: "共和党と民主党は上下両院に掘った塹壕の中での泥仕合に汲々としている。その間、若者たちは二大政党制に変わる新たな道を模索してきた。今までその希望は全て失意に終わったが、今回こそは……"
 usa.18.a: "新たな選択肢か？"
 usa.19.t: "伝統主義の台頭"
 usa.19.desc: "米国の各派閥は、伝統主義を受け入れ始めている。彼らは、よりシンプルな時代に戻るために、より教化された思想を押し付けるようになった。しかし、より極右的な思想を論じ始めている者もいる。"
 usa.19.a: "右翼の台頭"
 usa.20.t: "反グローバル化の抗議運動！"
 usa.20.d: "反グローバル化勢力は、典型的な左翼勢力であるが、今日いくつかの主要都市でIMF、世界銀行、そして国際資本主義全体に抗議する集会を開いた。彼らの抗議行動は、民族主義者、進歩主義者、そして日常の政治活動家を含む他のいくつかの政党が参加する道も開いている。"
 usa.20.o1: "体制派は最善を知っている"
 usa.20.o2: "環境保護主義者は改良案を知っている"
 usa.20.o3: "民族主義者の主張は一理あるな……"
 usa.21.t: "強化された体制派"
 usa.21.d: "米国の現状維持戦略は、政府を穏健で寛容なものに保ってきた。これを保ち続け、体制派を強化することが重要である。最近、多くの政治家が現在の支配階級がいかに素晴らしいかについて発言している。このまま維持すべきだろう！"
 usa.21.a: "強化された体制派"
 usa.22.t: "エリアン・ゴンザレスは連邦捜査官によって捕らえられた"
 usa.22.d: "エリアン・ゴンザレスとその家族は米国に到着した。しかし、調停前の強制捜査で、エリアン・ゴンザレスは連邦捜査官に拘束され、キューバに送還された。この選択は、民主党と一部の共和党員から非常に不評である。\n\nアル・ゴア副大統領も、この決定は誤りであったと述べている。しかし、この決定により、南の隣人との外交関係が改善された。その選択が正しいかどうかはまだ分からないが……"
 usa.22.o1: "法は最良を知っている"
 usa.23.t: "エリアン・ゴンザレスの逮捕を示唆"
 usa.23.d: "エリアン・ゴンザレスとその家族が、連邦捜査官に捕まる可能性があると報じられ、大きな話題となっている。連邦捜査官は現在、家族をキューバに帰すべく捜索中だ。しかし、彼らは現在も逃走中である。\n"
 usa.23.o1: "不運だ"
 usa.28.t: "アメリカの同盟への招待"
 usa.28.d: "アメリカのNATO加盟がなくなったとはいえ、アメリカは依然として軍事同盟の運営をやめておらず、新たな同盟国や同盟関係を検討している。--そして、その同盟国として[This.GetNameDef]が考えられている。\n\n今日、アメリカの首都にいる我が国の大使に対し、アメリカの同盟への正式な招待状が出された。我々は銃と心を手にし、アメリカの政治的追求に加わるよう呼びかけられた。"
 usa.28.o1: "我々はアメリカと団結する！"
 usa.28.o2: "それはパスしなければならないだろう……。"
 usa.31.t: "アメリカ軍の支援"
 usa.31.d: "アメリカの友人たちは、わが国の軍隊を近代化し、訓練するために軍事使節団を派遣してくれた。我々内部の反対勢力は、米国の影響力に更に近づく可能性があることについて認めてはいないが、これは国家防衛にとって決定的に重要なことである。米陸・海・空軍、さらには米海兵隊の教官がすでにセミナーを開き、実地演習を監督して、わが国の軍人を訓練し始めている。"
 usa.31.o1: "素晴らしい。"
 usa.31.o2: "断れ！"
 usa.32.t: "米国対マイクロソフト社"
 usa.32.d: "アメリカで最も重要な雇用主の1つであり、技術的・社会的進歩の模範であると言っても過言ではないマイクロソフト社が、不公正かつ独占的なビジネス慣行の疑いで、政府検察の矢面に立たされた。\n\n1998年5月18日に開廷し、Microsoftの創業者ビル・ゲイツ氏、副社長ポール・マリッツ氏や、Intelの副社長スティーブン・マクギーディ氏など、さまざまな証人から話を聞いている。\n\nマイクロソフト社に対する容疑は、ソフトウェアおよびハードウェアのコンピュータ市場で独占的になろうとしたことによる1890年シャーマン反トラスト法違反で、特にマイクロソフト社製のWebブラウザ「Internet Explorer」を同社のOSにバンドルし、競合するWebブラウザ事業者間の「ブラウザ戦争」に公正な戦いなしに決定的に勝利したことによるものである。\n\nそして今、1999年11月5日にマイクロソフト社がx86ベースのパーソナルコンピュータ用OSを違法に独占しているという事実認定を行ったトーマス・ペンフィールド・ジャクソン裁判長は、この裁判の残りの手続きを決定する評決を[GetDateText]に下すところである。"
 usa.32.o1: "有罪である！"
 usa.32.o2: "無罪である！"
 usa.33.t: "成長を続けるマイクロソフト"
 usa.33.d: "米国対マイクロソフト裁判の無罪判決を受け、同社は米国全土に会社を拡大し続けている。ソフトウェアは更に広がり続け、より小さな会社を吸収し、技術産業に対する支配を拡大するばかりである。この独占状態は、今さら断ち切れないほど大きくなっているようだ。しかし、マイクロソフトは多くの雇用を創出し、技術産業ブームを支えてきた。"
 usa.33.o1: "まあ、それがせめてもの救いだ。"
 usa.34.t: "海兵隊 マラナの悲劇"
 usa.34.d: "[GetDateText]、米海兵隊の軍用機MV-22オスプレイが、アリゾナ州マラナの地方空港上空で墜落し、搭乗していた海兵隊員19名全員が死亡するという事故が発生した。\n\nこの事件をきっかけに、オスプレイの即応性や海兵隊における装備の選択について、改めて議論が交わされるようになった。"
 usa.34.o1: "常に忠誠を"
 usa.35.t: "データポイント、連邦破産法第11条の適用を申請"
 usa.35.d: "データポイント社は、1968年7月、テキサス州サンアントニオに設立されたコンピュータ会社であり、当初はComputer Terminal Corporation、略してCTCと呼ばれていた。\n\n最初の製品はコンピュータ端末だったが、その後、マイクロプロセッサやコンピュータチップへと事業を拡大し、最終的に「Datapoint 2200」（科学史家の中には最初のパーソナルコンピュータと呼ぶ人もいる）を世に送り出した。\n\n1970年代の好景気を経て、1980年以降、同社は衰退の一途をたどる。1984年、アッシャー・B・エデルマン（Asher B. Edelman）による敵対的買収の後、会社は永久にダメージから回復することができず、1980年代後半から1990年代にかけて、レイオフや不況などゆっくりと辛い死期を迎えることになったのである。\n\n[GetDateText]、遂にデータポイントが連邦破産法第11条の適用を申請した。同社は3つの後継会社に分割されることになっており、独力で上手くいくことが期待される。"
 usa.35.o1: "これも自由市場の力だ"
 usa.35.o2: "ダメだ！救済だ！"
 usa.36.t: "H・L・ハンリー"
 usa.36.d: "H・L・ハンリーは、南軍の海洋技師ホレス・ローソン・ハンリーにちなんで名付けられた潜水艦で、CSS H・L・ハンリーとしても知られ、1863年7月に就役した。ハンリーはアメリカ海軍の戦艦USSホウサトニックを撃沈し、人類史上初めて敵艦の撃沈に成功した潜水艦となった。\n\nハンリーはホウサトニック号に勝利した際に沈没し、将校と7人の乗組員が船とともに沈んだ。\n\n1995年に発見されるまで、ほぼ1世紀半もの間、行方不明とされていた。2000年8月8日、ついに船は引き上げられた。ハンリー号の兵士たちは、これでようやく適切な埋葬を受けることができる。"
 usa.36.o1: "成功した作戦だ"
 usa.37.t: "Mac OS X"
 usa.37.d: "コードネーム「コディアック」と呼ばれる、アップル社の新しいオペレーティングシステム「Mac OS X」のベータ版が、2000年9月13日から開発者向けに出荷され始めている。\n\nアップル社は、マイクロソフト社の「Windows 2000」や、今後登場する可能性のある業界標準「Windows XP」を前にして、必死でOS市場に食い込もうとしているところだ。ただでさえ狭い市場での競争は、アメリカの消費者にも利益をもたらすに違いない。"
 usa.37.o1: "巨人、再び激突"
 usa.37.o2: "アップル製OSの違法化"
 usa.38.t: "マーティン郡石炭スラリー流出事故"
 usa.38.d: "ケンタッキー州マーティン郡からのニュースによれば、石炭スラリー貯水池の底が地下の坑道に崩落した。その後、ドロドロした有毒な泥が地表に流出し、3億ガロンの汚泥が下流に向かって流れていったという。地元自治体や市町村は、これを食い止めようと懸命である。オハイオ川とその支流は、黒い汚泥でかき消されつつある。\n\n連邦政府の環境保護局（EPA）は介入すべきか、それとも地元自治体で対処できるのだろうか？"
 usa.38.o1: "連邦職員を派遣しろ"
 usa.38.o2: "地元当局で対応可能だ"
 usa.39.t: "Wikipedia"
 usa.39.d: "インターネット史上、おそらく最も野心的なプロジェクトのひとつである「ウィキペディア」は、2001年1月15日に誕生した。\n\nこのオンライン百科事典は、無数のトピックに関する無数の情報源からの知識を、無数の人々に無料で提供することを目的としている。\n\nしかし、知は力である。そして、世界中の全体主義者たちは、ウィキペディアが約束している「情報への自由なアクセス」というものに対して、きっと不満を示すだろう。このウェブサイトの制作者であるジミー・ウェールズとラリー・サンガーは、ウィキペディアを広告のない非営利のビジネス形態に保ち、ユーザーの寄付のみで成り立たせることを約束している。\n\nこれは実に素晴らしいアイデアであり、知識を世界的に、そして米国で広めるための優れた方法である。"
 usa.39.o1: "情報の自由"
 usa.52.t: "シェパーズタウン平和会談"
 usa.52.d: "イスラエルとシリアの間で続いている領土・軍事紛争や小さな紛争を解決しようと、米国大統領[USA.GetLeader]はウエストバージニア州シェパーズタウンでの平和・緊張緩和交渉に参加するよう双方を招待した。\n\n代表団はウェストバージニア州に到着し、2000年1月3日に会談を開始した。彼らは、町のあちこちに掲げられたヘブライ語とアラビア語の両方で「平和」と書かれた看板に出迎えられたのである。\n\nイスラエルの代表団は[ISR.GetLeader]首相が率いているのに対し、シリアは外務大臣ファルーク・ア・シャラが先頭に立っている。"
 usa.52.o1: "祈ることしかできない。"
 usa.53.t: "シェパーズタウン平和会談"
 usa.53.d: "イスラエルとシリアの間の緊張、特にゴラン高原と両政府の互いに対する容赦ない姿勢を緩和するための新たな取り組みとして、アメリカはウエストバージニア州シェパードタウンでの緊張緩和のための話し合いに両国を招待していた。\n\nファルーク・ア・シャラ外務大臣が率いる我々の代表団は、一部のシリア人が敵対的なアメリカの領土と考えているウエストバージニアに無事到着し、作業を開始する用意があるとのことだ。\n"
 usa.53.o1: "平和の可能性はあるのか？"
 usa.54.t: "シェパーズタウン平和会談"
 usa.54.d: "イスラエルとシリアの間の緊張、特にゴラン高原と両政府の互いに対する容赦ない姿勢を緩和するための新たな取り組みとして、アメリカはウェストバージニア州シェパードタウンでの緊張緩和のための話し合いに両国を招待していた。\n\n[ISR.GetLeader]首相が率いる我々の代表団は、ウェストバージニアに無事到着し、同盟国アメリカより心から歓迎され、作業を開始する準備が整っている。"
 usa.54.o1: "祈ることしかできない。"
 usa.60.t: "ガス・ホール氏の死去"
 usa.60.d: "ガス・ホールは、1959年から2000年初めまで40年以上にわたってアメリカ共産党の委員長を務め、サム・ウェッブを支持して退任し、代わりに名誉委員長に就任した。\n\n1972年、1976年、1980年、1984年に大統領選に立候補し、いずれも大失敗したホールは、ソ連の熱心な友人であり、常にアメリカのソ連圏への進出による冷戦の終結を主張していた。\n\nホールは、父親がすでに1年間共産主義者でCPUSAの創立メンバーだったこともあり、1927年に青年共産主義者同盟に参加し、1931年から1933年にかけてモスクワに留学することを許された。アルヴォ・クスタ・ハルバーグとして生まれたホールは、1930年代に名前を変え、アメリカ政府の共産主義者のブラックリストから逃れ、就職することが非常に困難となった。"
 usa.60.o1: "いい厄介払いだ。"
 usa.60.o2: "彼の人生における功績を称える。"
 usa.63.t: "ガス・ホール州"
 usa.63.d: "共産主義者が権力を握っている今、アメリカの帝国主義を思い起こさせるものの変更を検討する時だ。州と首都が、奴隷を所有する帝国主義者のクズの名前を冠しているのだ。しかし解決策はある。偽のアメリカ資本主義国家の創設者であり初代指導者の名を、アメリカ共産党の守護聖人にして先日死去したガス・ホールの名で置き換えることだ。この名前は、都市名としては明らかに素晴らしい選択だ！さらに、改名が必要な都市や州は他にも山ほどある。ノースカロライナはレーニンにちなんでウラジーミルになるかもしれない。多くの可能性があるのに、州は50しかない！"
 usa.63.o1: "素晴らしい提案だ！"
 usa.63.o2: "必要ないだろう。つまらんな。"
 usa.64.t: "北朝鮮との関係再開？"
 usa.64.d: "最近、上下院で北朝鮮が話題になっている。彼らは孤立主義国家に関わる多くのことを投げかけている。共和党も民主党も同様に北朝鮮を非難している。[NKO.GetLeader]と、彼が扇動した政策を非難している。北朝鮮の共産党はもちろん、自分たちが何か悪いことをしたという主張を糾弾している。\n\nそれにもかかわらず、この国との関係を再構築するかどうかが、来週上院で問われる。我々はこの行動を支持するか？"
 usa.64.o1: "良い考えだ"
 usa.64.o2: "忘れろ、キミーは腹黒い"
 usa_news.18.t: "米艦コール襲撃事件"
 usa_news.18.d: "米国海軍司令部は、駆逐艦USSコールがアルカイダによって攻撃され、17人の米軍兵士が死亡したと発表した。米国の情報機関は、2人の攻撃者を支援したとしてスーダン政府に目を向けている。"
 usa_news.18.o1: "彼らはこれを後悔するだろう"
 usa_news.18.o2: "アメリカ人に哀悼の意を表しよう。"
 usa_news.18.o3: "死んだアメリカ人？いいね。"
 usa_news.18.o4: "我々を非難するのか？！"
 usa_economic_nationalize_tt: "企業の国有化は最も§Y費用がかかる§!ことであるが、それにより経済はさらに§Y安定する§!。\n"
 usa_economic_bailout_tt: "企業の救済は国有化ほど§Y費用がかかる§!わけではないが、経済が§Y安定する§!度合いも国有化に比べて小さくなる。\n"
 usa_economic_donothing_tt: "なにもしなければ経済は不安定化するが、そのうち元の状態に戻るであろう。\n"
 usa_economic_events.1.t: "リーマン・ブラザーズの破産！"
 usa_economic_events.1.d: "[GetDateText]日にリーマン・ブラザーズは破産を宣言した。同社は連邦倒産法第11章の適用を申請し、アメリカ史上最大の破産申請として歴史に刻まれた。リーマン・ブラザーズが保有する資産は推定6000億ドル。住宅市場崩壊の最初の犠牲者である。投資銀行や不動産市場に衝撃が走っただけでなく、リーマン・ブラザーズが倒産したことで、アメリカ史上最大規模の倒産となった。株式市場にも衝撃を与え、ニューヨーク証券取引所では1日で4.5%の下落を引き起こした。\n\nこれは世界恐慌の再来なのだろうか？"
 usa_economic_events.1.a: "国有化しろ！"
 usa_economic_events.1.b: "救済するんだ！"
 usa_economic_events.1.c: "経済の流れに身をまかせよう"
 usa_economic_events.2.t: "ファニーメイ＆フレディマック"
 usa_economic_events.2.d: "ファニーメイ＆フレディマックは、米国の二大住宅ローン金融機関である。今回のリーマンショックは、金融市場全体に波紋を広げている。住宅ローン業界もその例外ではない。\n\n各社は総崩れになっている。私たちは、この企業に対していくつかの計画を立てている。そのうちのひとつは、会社を国有化し、保全管理下に置くというもので、基本的にアメリカ政府が会社の財政を完全にコントロールすることを意味する。しかし、これだけが唯一の解決策ではない。救済し、会社が自主的に行動できるようにする方法もある。\n"
 usa_economic_events.2.a: "後見人制度下に置く"
 usa_economic_events.2.b: "救済を行う"
 usa_economic_events.2.c: "経済の神を演じるのは危険だ"
 usa_economic_events.3.t: "モルガン・チェース社とベア・スターンズ社の合併"
 usa_economic_events.3.d: "現在の金融情勢は、本来なら不安を抱かせるような企業もある。その一つが、ベアー・スターンズとJPモルガン・チェースであろう。JPモルガンの経営陣は、両社にとって最善の策は、政府がスポンサーとなる両社の合併であるとしている。\n\nスターンズは、1株10ドルで会社を売却することを望んでいる。ベアー・スターンズの52週高値が133.20ドルであることと比較すると、この価格はかなり小さい。この底値は、同社のどん底の状況を象徴している。\n\nチェースを成長させるか？"
 usa_economic_events.3.a: "ベア・スターンズ社を米国財務省の手に委ねる"
 usa_economic_events.3.b: "救済を行う。彼らを沈めるな"
 usa_economic_events.3.c: "彼らは流れに任せよう"
 usa_economic_events.4.t: "アメリカン・インターナショナル・グループ（AiG）"
 usa_economic_events.4.d: "アメリカン・インターナショナル・グループ（AiG）は、大不況と呼ばれる状況から転落した最後の大企業である。AiG社は最近、経営難のために民間金融機関に融資を依頼したが、[GetYear]年の経済情勢により、彼らは倒産の危機に直面している。我々は、AiG社を米国政府の管理下に置くという選択肢を持っている。困った会社を救うために、2年間の有利子融資と引き換えに、同社の79.9%の株式を提供するというものだ。連邦準備制度は、この計画を正当化するために、連邦準備法の規定を利用している。\n\n他の選択肢もあるが、しかし、これが利益の大部分をもたらすだろう。"
 usa_economic_events.4.a: "AiG社へ融資を申し出る"
 usa_economic_events.4.b: "エクイティを破棄し、資産を担保にして、融資を許可する。"
 usa_economic_events.4.c: "なぜ彼らを救うのだ？"
 usa_economic_events.5.t: "住宅市場の崩壊"
 usa_economic_events.5.d: "最期、首に縄をかけたのは、アメリカの住宅市場が崩壊したときであった。全米の人々が家を差し押さえられ、あるいは自己資産が大きく目減りした。この大不況の中で、最も辛いことの一つである。\n我々はどうするべきなのだろうか。国民を援助するのか、それとも放置するのか。\n"
 usa_economic_events.5.a: "放っておけ"
 usa_economic_events.5.b: "家族を支援しよう"
 usa_economic_events.31.t: "兵器製造会社、米国から撤退"
 usa_economic_events.31.d: "大不況が米国に打撃を与えている。投資の激減を招き、兵器製造の現場が他所へ移っていくこともある。この決定は会社を救うためのものだが、勤勉なアメリカ人が職を失う原因となっている。"
 usa_economic_events.31.a: "なんてこった"
 usa_economic_events.32.t: "製造会社、米国から撤退"
 usa_economic_events.32.d: "かつて製造業はアメリカの糧であった。事業コストと現地投資による低収益が、製造業を海外へと押しやった。アメリカは真の不景気で、アメリカ国民を苦しめ、悩ませ続けている。"
 usa_economic_events.32.a: "更に悪くなるのか？"
 usa_economic_events.33.t: "アメリカの工場が閉鎖"
 usa_economic_events.33.d: "全米の工場が苦しんでいる。アメリカ北部の工場が相次いで永続的な閉鎖に追い込まれ始めている。アメリカ人は彼らの製品を買わないのだ。"
 usa_economic_events.33.a: "もうすぐ乗り越えられるであろう"
 usa_economic_events.34.t: "米国企業が破産を宣言！"
 usa_economic_events.34.d: "この厳しい不況の中、またしてもアメリカの企業が破産を宣言した。この決定は、同社に流入する収益が不足し、負債を返済することができなくなった代償としてもたらされた。"
 usa_economic_events.34.a: "アメリカ人が苦しんでいる"
 usa_economic_events.35.t: "アメリカ景気後退の終焉"
 usa_economic_events.35.d: "連邦準備制度理事会は、ついに不況の悪化が終わったと宣言した。経済は再び成長し、縮小することはなくなった。その影響は広範囲に及び、世界的に感じられた。このような事態を招いたのは、経済を助けるためとはいえ、残念なことだ。"
 usa_economic_events.35.a: "復興への道"
 usa_economic_events_news.1.t: "リーマン・ブラザーズの破綻"
 usa_economic_events_news.1.d1: "昨日、リーマン・ブラザーズが破産を宣言した。同社は連邦倒産法第11章の適用を申請し、米国史上最大の破産申請となった。リーマン・ブラザーズの保有資産は6000億ドルと推定される。住宅市場の崩壊とアメリカの景気後退の最初の犠牲者となった。リーマンショックは、投資銀行や不動産市場に衝撃を与えただけでなく、米国経済にも大きな影響を与えた。株式市場にも衝撃を与え、ニューヨーク証券取引所では1日で4.5%の下落を引き起こした。\n\nアメリカ政府は、この会社を国有化することがアメリカ国民の最善の利益であると判断した。国有化することで、急落した株価と企業価値を安定させることができる。連邦準備制度理事会（FRB）は900億ドルを提供し、会社の資産を担保に80%の株式を取得した。\n"
 usa_economic_events_news.1.d2: "昨日、リーマン・ブラザーズが破産を宣言した。同社は連邦倒産法第11章の適用を申請し、米国史上最大の破産申請となった。リーマン・ブラザーズの保有資産は6000億ドルと推定される。住宅市場の崩壊とアメリカの景気後退の最初の犠牲者となった。リーマンショックは、投資銀行や不動産市場に衝撃を与えただけでなく、米国経済にも大きな影響を与えた。株式市場にも衝撃を与え、ニューヨーク証券取引所では1日で4.5%の下落を引き起こした。\n\nアメリカ政府は、この会社を救済することがアメリカ国民の最善の利益であると判断した。米連邦準備制度理事会（FRB）は、同社が分割・売却の交渉を続ける間、当面資金として最大600億ドルを認可した。\n"
 usa_economic_events_news.1.d3: "昨日、リーマン・ブラザーズが破産を宣言した。同社は連邦破産法第11条の適用を申請し、米国史上最大の破産申請となった。リーマン・ブラザーズの保有資産は6000億ドルと推定される。住宅市場の崩壊とアメリカの景気後退の最初の犠牲者となった。リーマンショックは、投資銀行や不動産市場に衝撃を与えただけでなく、米国経済にも大きな影響を与えた。株式市場にも衝撃を与え、ニューヨーク証券取引所では1日で4.5%の下落を引き起こした。\n\n米連邦準備制度理事会（FRB）は、リーマン・ショックに対して直ちに介入しないことを宣言している。"
 usa_economic_events_news.1.a: "これは悪くなりえるのか？"
 usa_economic_events_news.1.b: "これは心配だな"
 usa_economic_events_news.1.c: "哀れな"
 usa_economic_events_news.2.t: "ファニーメイ＆フレディマック"
 usa_economic_events_news.2.d1: "ファニーメイ＆フレディマックは、米国の二大住宅ローン金融機関である。今回のリーマンショックは、金融市場全体に波紋を広げており、住宅ローン業界も例外ではない。\n\n米国政府は、リーマンブラザーズを事実上国有化し、連邦準備制度理事会の管理下に置くという措置を採った。この二つの巨大な住宅ローン貸付業者を救うために2000億ドルを認可し、それと引き換えに、政府は民間企業でありながら政府出資の企業の支配権を掌握したのである。各社に1000億ドルが割り当てられ、倒産を防ぐことができた。\n"
 usa_economic_events_news.2.d2: "ファニーメイ＆フレディマックは、米国の二大住宅ローン金融機関である。今回のリーマンショックは、金融市場全体に波紋を広げており、住宅ローン業界も例外ではない。\n\n連邦準備制度理事会は、ファニーメイ＆フレディマックの破綻を防ぐため、両社にそれぞれ500億ドルの資金を提供し、当面の間、両社を救済した。\n"
 usa_economic_events_news.2.d3: "ファニーメイ＆フレディマックは、米国の二大住宅ローン金融機関である。今回のリーマンショックは、金融市場全体に波紋を広げており、住宅ローン業界も例外ではない。\n\n米連邦準備制度理事会は、この会社を放置しておくべきだと判断した。連邦準備制度理事会の議長は、堕ちてゆく企業にアメリカ国民の税金を与える価値はないと述べている。\n"
 usa_economic_events_news.2.a: "不況の深刻化"
 usa_economic_events_news.2.b: "これはますます心配だな"
 usa_economic_events_news.2.c: "哀れな"
 usa_economic_events_news.3.t: "ベア・スターンズ社とJPモルガン・チェース社の合併"
 usa_economic_events_news.3.d1: "現在の金融情勢は、本質的に危険な財務状況にある会社によって招かれた。その一つが、ベアー・スターンズ社とJPモルガン・チェース社であろう。JPモルガンの経営陣は、両社にとって最善の策は、政府がスポンサーとなる両社の合併であるとしている。\n今日、連邦準備制度理事会はベアー・スターンズを米国政府の管理下に置くことで対応した。ベア・スターンズは、米国の国営企業のリストに載っている企業の一つである。国有化のプロセスで、低迷する会社を存続させるために約500億ドルを必要とした。"
 usa_economic_events_news.3.d2: "現在の金融情勢は、本質的に危険な財務状況にある会社によって招かれた。その一つが、ベアー・スターンズ社とJPモルガン・チェース社であろう。JPモルガンの経営陣は、両社にとって最善の策は、政府がスポンサーとなる両社の合併であるとしている。\n今日、連邦準備制度理事会はJPモルガン・チェースとベアー・スターンズの合併を承認することでこれに応えた。これは、ベアー・スターンズを引き受ける間、JPモルガンの財政を安定させるために約300億ドルの救済措置によって清算・支援された。\n"
 usa_economic_events_news.3.d3: "現在の金融情勢は、本質的に危険な財務状況にある会社によって招かれた。その一つが、ベアー・スターンズ社とJPモルガン・チェース社であろう。JPモルガンの経営陣は、両社にとって最善の策は、政府がスポンサーとなる両社の合併であるとしている。\n今日、連邦準備制度理事会は本合併を否定する決定を下した。この合併は、JPモルガン・チェースにますます大きな市場支配力を与えることになると引用した。ベアー・スターンズは他の収入源と安定化を必死に模索している。\n"
 usa_economic_events_news.3.a: "不況の深刻化"
 usa_economic_events_news.3.b: "投資の清算を始めるべきだ"
 usa_economic_events_news.3.c: "笑えることに、我が国の経済はかつてないほど好調だ！"
 usa_economic_events_news.4.t: "アメリカン・インターナショナル・グループ"
 usa_economic_events_news.4.d1: "アメリカン・インターナショナル・グループ（AiG）は、大不況と呼ばれる状況から転落した最後の大企業である。AiG社は最近、経営難のために民間金融機関に融資を依頼したが、[GetYear]年の経済情勢により破産を宣言した。アメリカ政府は、会社を存続させるためと説明する声明を発表した。政府はこの会社を存続させるために、79.9%の株式を取得し、会社の過半数を支配することになったと発表している。\n"
 usa_economic_events_news.4.d2: "アメリカン・インターナショナル・グループ社は、大不況と呼ばれる状況から転落した最後の大企業である。AiG社は最近、経営難のために民間金融機関に融資を依頼したが、[GetYear]の経済情勢により破産を宣言した。連邦準備制度理事会は、この会社の株式保有を拒否し、むしろ、この会社を賑わせるために有利子ローンを供与した。"
 usa_economic_events_news.4.d3: "アメリカン・インターナショナル・グループ社は、大不況と呼ばれる状況から転落した最後の大企業である。AiG社は最近、経営難のために民間金融機関に融資を依頼したが、[GetYear]の経済情勢により破産を宣言した。連邦準備制度理事会は、同社に対するいかなる支援も否定した。同社は今、市場のオオカミにさらされているのだ。"
 usa_economic_events_news.4.a: "最期の大規模破産"
 usa_economic_events_news.4.b: "最悪の事態は終わったのか？"
 usa_economic_events_news.4.c: "いいね、不景気にいるアメリカ人は最高だ！"
 usa_economic_events_news.6.t: "大恐慌の終焉"
 usa_economic_events_news.6.d: "アメリカ経済はついに好転し、軌道に戻りました。連邦準備制度理事会は、経済的なダメージを回復させるには数年かかると見積もっています。\nアメリカの不況の本当の影響はまだ見えていない。\n"
 usa_economic_events_news.6.a: "最悪の事態は終わった"
 usa_economic_events_news.6.b: "再投資しよう！"
 usa_economic_events_news.6.c: "残念だ"
 USA_FOCUS.1.t: "米国が東欧にE旅団を展開"
 USA_FOCUS.1.d1: "クリミア危機を受け、アメリカはポーランドに軍を展開した。NATOの工兵旅団がポーランドに配備され、緊急事態に備えてアメリカ、イギリス、クロアチア、ルーマニアの軍隊が駐留している。拡張計画を進めているロシアをNATO軍が「事実上」取り囲むという、不安定な状況を考えれば興味深い決断だ。\n\nこれにより、将来的にロシアが東欧諸国を侵略するのを抑止できる可能性がある。ロシアが同盟国に危害を加えたり、圧力をかけたりするのを防ぐのが我々の仕事だ。"
 USA_FOCUS.1.d2: "クリミア危機を受け、アメリカはポーランドに軍を展開した。NATOの工兵旅団がポーランドに配備され、緊急事態に備えてアメリカ、イギリス、クロアチア、ルーマニアの軍隊が駐留している。拡張計画を進めているロシアをNATO軍が「事実上」取り囲むという、不安定な状況を考えれば興味深い決断だ。\n\nアメリカはまた『同盟国を守る』カードを切っている。哀れだ。"
 USA_FOCUS.1.d3: "クリミア危機を受け、アメリカはポーランドに軍を展開した。NATOの工兵旅団がポーランドに配備され、緊急事態に備えてアメリカ、イギリス、クロアチア、ルーマニアの軍隊が駐留している。拡張計画を進めているロシアをNATO軍が「事実上」取り囲むという、不安定な状況を考えれば興味深い決断だ。\n\nこれは何を意味するのだろうか？"
 USA_FOCUS.1.a: "同盟国を守らなければならない"
 USA_FOCUS.1.b: "アメリカの侵略は容認されるべきではない"
 USA_FOCUS.1.c: "米国はその義務を尊重する"
 USA_FOCUS.1.d: "興味深い"
 USA_FOCUS.1.e: "米国がいればより安全だ"
 USA_FOCUS.2.t: "E旅団を展開する"
 USA_FOCUS.2.d: "最近ロシアがクリミアを占領した。このことは、アメリカの利益とNATO同盟国にとって大きな脅威である。ポーランドとバルト諸国は最も差し迫った危険にさらされており、その陣地を強化する必要がある。E旅団は、アメリカ、イギリス、クロアチア、ルーマニアの部隊で構成されている。アメリカとイギリスの部隊が地上部隊の大半を占め、クロアチアのロケット砲中隊とルーマニアの防空砲中隊が加わっている。\n\n我々の新たな防衛体制はロシアの侵略を抑制するはずだ。\n"
 USA_FOCUS.2.a: "E旅団を展開する"
 USA_FOCUS.3.t: "アメリカ、アンカラにS旅団を配備"
 USA_FOCUS.3.d1: "トルコは北大西洋条約機構（NATO）への加盟を維持する決意を改めて表明した。この同盟へのコミットメントは、イランやロシアからの最近の圧力を背景にしている。また、西側勢力の地域的な立場を強化することにもつながる。\n\n地域への部隊配備は、ヨーロッパと中東における微妙な勢力均衡を維持するための我々の使命を強化するだろう。\n"
 USA_FOCUS.3.d2: "トルコは、北大西洋条約機構（NATO）残留へのコミットメントを継続的に再確認している。同盟へのコミットメントと、イランおよびロシアからの最近の圧力への対応。さらに、西側諸国の勢力と地域における立場の強化も行っている。\n\nアメリカはこの地域にさらなる部隊を派遣しており、この状況を注視する必要がある。\n"
 USA_FOCUS.3.d3: "トルコは、北大西洋条約機構（NATO）残留へのコミットメントを継続的に再確認している。同盟へのコミットメントと、イランおよびロシアからの最近の圧力への対応。さらに、西側諸国の勢力と地域における立場の強化も行っている。\n\n"
 USA_FOCUS.3.a: "備えあれば憂いなし"
 USA_FOCUS.3.b: "厄介なニュースだ"
 USA_FOCUS.3.c: "同盟の強化"
 USA_FOCUS.3.d: "紛争への序曲でないことを祈る"
 USA_FOCUS.4.t: "S旅団を展開"
 USA_FOCUS.4.d: "アンカラ、トルコのS旅団は、緊張の高まりにより同盟国の陣地を強化するのに役立つだろう。黒海と中東での紛争は、NATOが地域により多くコミットすることを徐々に必要としてきた。\n\n同盟国を支援するという我々の義務を尊重するために、トルコにS旅団を展開する時が来た。\n"
 USA_FOCUS.4.a: "Deply the S Brigade"
