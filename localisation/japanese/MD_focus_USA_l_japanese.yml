 USA_not_have_democrats_in_charge_TT: "§Y[liberalism_L]§!が与党ではない"
 USA_idea_light_infantry_dominance: "軽歩兵の優越"
 USA_idea_light_infantry_dominance_desc: "維持と装備が安価で、訓練と武装の能力が柔軟な軽歩兵は、負け犬と見なされがちな現代戦の礎石である。我々は、その負け犬を群れのリーダーにする。部隊編成、兵站、そして必要とされるあらゆる状況に対応する新しい兵器の革新において。我々はこれらの点で勝利するだろう。"
 USA_idea_mobile_infantry_doctrine: "機動歩兵ドクトリン"
 USA_idea_mobile_infantry_doctrine_desc: "汎用車両と軽輸送車両の機動性、そして現代の戦場のニーズに合わせて一般歩兵を武装させる多用途性を利用することで、未来の包括的で柔軟な軍隊を確保する。"
 USA_idea_armored_infantry_supremacy: "装甲歩兵の至上"
 USA_idea_armored_infantry_supremacy_desc: "戦車は開発も配備も高価で、戦場で失うリスクもある。しかし、もし平均的な歩兵が戦車だったら、あるいは少なくとも平均的な歩兵分隊がある種の「戦車」だったらどうだろうか。"
 USA_idea_repurposing_armored_programs: "装甲計画転用指令"
 USA_idea_repurposing_armored_programs_desc: "RAP指令は、すべての戦車生産を停止し、より軽快な装甲車両と標準的な歩兵部隊を中心とした製造と軍事組織の再編成を開始するものである。"
 USA_idea_tank_rehabilitation_programs: "戦車リハビリテーションプログラム"
 USA_idea_tank_rehabilitation_programs_desc: "TRPは、戦車および/または重装甲部隊全体の生産と戦力利用を洗練させ、より効率的にするために設計されている。より軽快な車両を削減するコストと引き換えに、我々の戦車部隊は歩兵の不動の伴侶となるだろう。"
 USA_idea_revitalized_artillery_innovations: "再活性化された砲兵の革新"
 USA_idea_revitalized_artillery_innovations_desc: "投資と専門の研究開発プログラムを通じて、我々の砲兵は古いものを新しくし、現代の戦場を再び支配するようになるだろう。"
 USA_idea_light_vehicle_innovations: "軽車両の革新"
 USA_idea_light_vehicle_innovations_desc: "LVIイニシアチブは、IFVやAPCのようなより軽快な装甲車両を、より柔軟で適応性のあるものへと開発し、形成するためにより多くの研究開発に焦点を当てるように設定されている。これは、我々の戦車部隊を、陸軍の重要な下位部門ではなく、より特殊部隊のようなものにすることを意味する。"
 USA_idea_tank_innovations: "戦車の革新"
 USA_idea_tank_innovations_desc: "戦車と同等のものに資金を集中させることで、我々は力と打撃力を兼ね備えた多目的な部隊を創出できる。"
 USA_idea_mass_motorization_efforts: "大量自動車化の努力"
 USA_idea_mass_motorization_efforts_desc: "標準化と集中的な努力を通じて、我々は今や陸軍を真に機動的な部隊に変えることができる。"
 USA_idea_defensive_artillery_program: "防御的砲兵プログラム"
 USA_idea_defensive_artillery_program_desc: "砲兵の部品、そして何よりもその乗員の生存性を、戦場での影響力と有効性を見据えて設計された研究開発プログラム。これには、装備製造、前線行動からの有効射程、そして機動性の容易さなどが含まれる。"
 USA_idea_offensive_artillery_program: "攻撃的砲兵プログラム"
 USA_idea_offensive_artillery_program_desc: "OAPは、攻撃的手段による生存性を目的として設計された研究開発プログラムである。現代戦は絶えず動いており、したがって砲兵自体もそうであるべきだ。現代の自走砲部隊は、陸軍の「ガラスの大砲」を助けるだけでなく、間接的に他の自動車化部隊も助ける新しい装甲とエンジンの革新を研究することにより、機動性と生存性のバックボーンとなるだろう。"
 USA_idea_maneuver_logistics: "機動兵站"
 USA_idea_maneuver_logistics_desc: "より機動的な補給および兵站ネットワークを創設することにより、我々は、絶えず急速に変化する戦場において、陸軍のニーズにより良く分権化し、対応することができる。"
 USA_idea_defense_support_force: "専門的前線防御支援"
 USA_idea_defense_support_force_desc: "SFDP、米陸軍部門内の新しい特殊部隊の下位部門指定および戦闘役割。利用可能なあらゆる手段を用いて、可能な限りいつでもどこでも、友軍の防御陣地および潜在的な包囲を援助・支援するために設計されている。"
 USA_idea_precision_strike_force: "精密打撃部隊"
 USA_idea_precision_strike_force_desc: "SFG部隊に最高級の装備を供給し、究極の訓練計画を与えることにより、我々は打撃と戦力行使の基準を設定する。"
 USA_idea_steamlining_naval_production: "海軍生産の合理化"
 USA_idea_steamlining_naval_production_desc: "再編成と献身を通じて、我々は艦船の生産、改装、修理をより良く適応させ、合理化し、必要な場所へと送り出すことができる。"
 USA_idea_frigate_fighter_groups: "フリゲート戦闘群"
 USA_idea_frigate_fighter_groups_desc: "フリゲートは我々のバックボーンとなるだろう。したがって、我々はそのバックボーンを可能な限り強くするために、適切なケアと必要な資源で支援しなければならない。"
 USA_idea_corvette_combat_prowess: "コルベットの戦闘能力"
 USA_idea_corvette_combat_prowess_desc: "コルベット、機敏で、速く、モジュール式。これらは、海を満たす鋼鉄に現代の空母群の戦闘能力を持たせるための属性である。したがって、我々は現在および将来のコルベットの使用を適応させ、投資し、成長させ、世界で最高の海軍を二度創設する。"
 USA_idea_attack_fleet_investments: "攻撃艦隊への投資"
 USA_idea_attack_fleet_investments_desc: "奴らが何にやられたか知る前に、海から吹き飛ばしてやるぜ、艦長！"
 USA_idea_missile_fleet_investments: "ミサイル艦隊への投資"
 USA_idea_missile_fleet_investments_desc: "水平線上に氷山だ、艦長！「ならば吹き飛ばせ」。"
 USA_idea_mobile_airports_program: "移動空港プログラム"
 USA_idea_mobile_airports_program_desc: "MAPは、我々の空母を本質的にピエロの車のようにするための専門の研究開発プログラムである。より多くを詰め込めれば、より多くの損害を与えることができる。"
 USA_idea_project_gunship: "プロジェクト・アタックヘリコプター"
 USA_idea_project_gunship_desc: "機敏で致命的、俺はそういうのが好きなんだ。"
 USA_idea_modern_marine_corps: "近代的な海兵隊"
 USA_idea_modern_marine_corps_desc: "同じことの繰り返し、違う日、敵の精神を打ち砕くための派手な新しいおもちゃ……顔もな。"
 USA_idea_brothers_in_arms: "戦友"
 USA_idea_brothers_in_arms_desc: "海兵隊であろうと陸軍であろうと、彼らは皆アンクル・サムの兵士である。しかし、海兵隊は陸軍を訓練し、改善するのを助けることができ、その結果、彼らが現れるどんな戦場をも揺るがす統一された結合部隊を創出する。"
 USA_idea_project_modular: "プロジェクト・モジュラー"
 USA_idea_project_modular_desc: "ビルド・ア・クラフトへようこそ。ここでは、心ゆくまで航空機をカスタムデザインできる。"
 USA_idea_aeronautical_development_board_fighter: "航空開発委員会 - 「戦闘機重視」"
 USA_idea_aeronautical_development_board_fighter_desc: "ADBの予算編成は、あらゆる戦闘機および/または航空優勢の革新に向けて優先されている。"
 USA_idea_aeronautical_development_board_bomber: "航空開発委員会 - 「爆撃機重視」"
 USA_idea_aeronautical_development_board_bomber_desc: "ADBの予算編成は、あらゆる爆撃機および/または地上支援の革新に向けて優先されている。"
 USA_idea_aia_phase_one: "AIAフェーズ1"
 USA_idea_aia_phase_one_desc: "アメリカ航空電子工学研究所からの開発は結果を見せ始めている。この種の研究開発は費用がかかるが、確かに実績がある。"
 USA_idea_aia_phase_two: "AIAフェーズ2"
 USA_idea_aia_phase_two_desc: "アメリカ航空電子工学研究所からの新たな進歩が地上支援努力に分岐するにつれて、努力は増大する。"
 USA_idea_aia_phase_three: "AIAフェーズ3「アルバトロス」"
 USA_idea_aia_phase_three_desc: "乗員と装備の許容範囲に関する積極的な研究と調査、そして改良された大型航空機は、我々が夢にも思わなかった結果をもたらした。今や我々の空軍は、他に類を見ないほど空を飛ぶ。"
 USA_idea_paratrooper_corps: "落下傘部隊"
 USA_idea_paratrooper_corps_desc: "陸軍に対する訓練の改善と専門性の向上は、我々の落下傘部隊の能力を洗練させ、定義し、増加させるだろう。"
 USA_idea_army_air_enhancements: "陸軍、航空強化"
 USA_idea_army_air_enhancements_desc: "装備と訓練の統合を利用することで、我々は陸軍の能力を高め、兵士たちが比類のない状態を維持するための一般的な改善を行うことができる。"
 USA_idea_army_centric_officer_corps_training: "陸軍中心の将校団訓練"
 USA_idea_army_centric_officer_corps_training_desc: "訓練プログラムと昇進要件を陸軍のニーズと知識に合わせることは、我々の指揮統制能力が将来的に地上部隊の能力に大きく影響することを意味する。"
 USA_idea_navy_centric_officer_corps_training: "海軍中心の将校団"
 USA_idea_navy_centric_officer_corps_training_desc: "訓練プログラムと昇進要件を海軍のニーズと知識に合わせる。これは、我々の指揮統制能力が将来的に海軍の能力に大きく影響することを意味する。"
 USA_idea_air_centric_officer_corps_training: "空軍中心の将校団訓練"
 USA_idea_air_centric_officer_corps_training_desc: "訓練プログラムと昇進要件を空軍のニーズと知識に合わせる。これは、我々の指揮統制能力が将来的に空軍の能力に大きく影響することを意味する。"
 american_militarism_reformed: "改革されたアメリカの軍国主義"
 american_militarism_reformed_desc: "たゆまぬ努力を通じて、我々はすべての軍隊のニーズを改革し、改善し、手入れをしてきた。新千年紀の舞台を整え、我々は今や青く輝く海と晴れた空を見渡し、疑いなく言うことができる。Haec pax Americana（これぞパクス・アメリカーナ）。"
 USA_idea_military_junta_cultural_programs: "文化プログラム"
 USA_idea_military_junta_cultural_programs_desc: "種としての統一性と均一性を促進することにより、我々は団結することの意味について新たな先例を打ち立てる。"
 USA_idea_fascist_extra_territorial_corps: "域外領土隊"
 USA_idea_fascist_extra_territorial_corps_desc: "アメリカ国家の予備部隊であり、反国家活動家やその他の反体制派のために、我々の新しい領土を細心の注意を払って管理することを可能にする。"
 USA_idea_fascist_hemispheric_garrison_command: "半球駐屯軍司令部"
 USA_idea_fascist_hemispheric_garrison_command_desc: "HGCは、西半球における駐屯および公序良俗の任務の予備指揮統制部門である。これは陸軍の下位部門と見なされるが、その規模のため、公式には軍の独立した部門として認識されている。"
 USA_idea_hemispheric_economic_program: "半球経済プログラム"
 USA_idea_hemispheric_economic_program_desc: "HEPは、西半球の新しく見出された国々とのインフラと接続性を開発するのを助けるために設計された、半球全体の経済相互援助プログラムである。"
 USA_idea_public_unity_programs: "公共統ープログラム"
 USA_idea_public_unity_programs_desc: "公共の協力を築き、新しい、新世界人アイデンティティへの道を切り開くために設計された相互扶助と統一のプログラム。"
 USA_idea_the_new_world_economic_exchange: "新世界経済交流"
 USA_idea_the_new_world_economic_exchange_desc: "NWEEは、開発努力を助け、新世界人アイデンティティの基盤を固めるために設計された、継続的かつ改善された協力プログラムである。"
 USA_idea_monarchist_puppet_partner: "傀儡パートナー"
 USA_idea_monarchist_puppet_partner_desc: "我々はアメリカの条件に同意したので、いくつかの自由が与えられている。"
 USA_idea_red_junta_global_commissariat_corps: "地球人民委員会隊"
 USA_idea_red_junta_global_commissariat_corps_desc: "未来の安定と平和は君たちの手にかかっている、同志よ。君たちは、これらの人々がかつて生きていた平和で親切な生活を守り、維持しなければならない。彼らに未来が明るいことを示し、これらの土地に法と秩序を取り戻すのを助けよ。"
 USA_idea_trotskyist_permanent_revolution: "永久革命"
 USA_idea_trotskyist_permanent_revolution_desc: "我々の社会、我々の生活様式、我々の魂そのものの敵は、我々の周りにいる。同志よ、我々は奮起し、我々が大切に思うこれら、家族、国、家を守らなければならない。革命のために！！！"
 usa.94.t: ""
 usa.94.d: ""
 usa.94.a: ""
 USA_iranian_sanctions: "イランへの制裁"
 USA_iranian_sanctions_desc: "1979年の[PER.GetFlag]イランアメリカ大使館人質事件では、カーター政権が[PER.GetFlag]イラン政府の行動を罰するため、一連の制裁措置を実施した。それ以来[USA.GetFlag]アメリカは[PER.GetFlag]イランに対する制裁の厳しさについて、歴代大統領よって異なる立場をとってきた。\n\n制裁の厳しさ:[?USA_iran_sanction_level]/5"
 USA_increase_sanctions_on_iran: "イランへの制裁を強化"
 USA_increase_sanctions_on_iran_desc: "政府は近ごろのイランの行動に対して罰する必要があると考えている。"
 USA_decrease_sanctions_on_iran: "イランへの制裁を緩和"
 USA_decrease_sanctions_on_iran_desc: "イラン政府は最近おとなしくしている。今のところ、制裁を緩和してもよいかもしれない。"
 USA_lift_sanctions_on_iran: "イランへの制裁を解除"
 USA_lift_sanctions_on_iran_desc: "制裁はイラン国民へ害悪をもたらす道具にほかならない。そのうえ、イランに対する制裁を続ける政治的理由もない。"
 USA_sanctioned_PER_recently: "最近制裁を変更した"
 USA_crisis_event.8.t: "自壊したいのか？"
 USA_crisis_event.8.d: "2067年の「強制的」崩壊シナリオは、2017年12月、声高に「第2次アメリカ内戦」を煽る者たちが最も勢いを増していた時期に、友人グループと交わした半ば真剣な予測だった。そこで私は次のように半ば真剣な予測を述べた。「もし我々が、実際に話し合うべきことではなく、争うべきだと感じるあらゆる事柄を巡って争うという自滅的な傾向を続けるならば、今後50年以内にアメリカ『合衆』国が消滅するのではないか、私は心底恐れている。」これまでプレイした者はほとんどいなかったため、2067年オプションは当初イースターエッグ的な予告として追加された。しかし現在、プレイヤー層がゲーム内の年次に近づいているため、本オプションとして実装する必要が生じた。さあ、自らの運命を選択せよ。"
 USA_crisis_event.8.o1: "まだその時ではない"
 USA_crisis_event.8.o2: "こんなクソは焼き払って、やり直そう"
 USA_collapse_event.3000.t: "合衆国、それほど合衆していない？"
 USA_collapse_event.3000.d: "連邦政府が手に負えなくなった現代初の全国的な鉄道ストライキにより、アメリカ当局は6つの主要な鉄道会社と主要な労働組合との間で平和的な解決策に達しようと躍起になっている。供給不足と価格上昇がすでにアメリカ経済のほぼすべての側面に影響を及ぼし始めているため、多くのアメリカ人は事態が正常に戻ることを期待している。"
 USA_collapse_event.3000.o1: "みんな、落ち着こう、いいかい？頼むから"
 USA_collapse_event.3000.o2: "なんてこった、一体何が起こっているんだ？"
 USA_collapse_event.3001.t: "鷲は墜落せり"
 USA_collapse_event.3001.d: "衝撃的な展開で、情報源は乏しいが、アメリカ合衆国で市民秩序が崩壊したようだ。長期化した全国的な鉄道ストライキは、大規模な価格上昇と供給不足を引き起こし、全国で暴動を引き起こした。地方政府当局は、警察と州兵を調整して公序良俗を確保するために最善を尽くした。しかし、人口の多い州が対応するためにより多くの資源を必要とし始めるにつれて、ますます多くの緊急対応要員が増大する混乱に圧倒された。ほとんどの国が見たことのない最高点から鷲が墜落する、暗い日である。事態の余波で巨大な権力の空白が生まれるため、世界のパワーバランスは永遠に変わるだろう。"
 USA_collapse_event.3001.o1: "ああ神よ、我々はどこで道を誤ったのだ！"
 USA_collapse_event.3001.o2: "なんてこった……これからどうすればいい？"
 USA_collapse_event.3001.o3: "くそっ、さて、どうする？"
 USA_foreign_event.13.o2: "今はやめておこう"
 USA_monarchist_event.1.t: "北方連合"
 USA_monarchist_event.1.d: "我々はカナダに、経済と内政に関して我々の直接的な保護と継続的な独立を提供する。しかし、その見返りは、彼らが我々の自治領となり、イギリスの権威を放棄し、アメリカとカナダの権威を組み合わせることを求めることである。カナダはカナダ王国となる。"
 USA_monarchist_event.1.o1: "彼らは受け入れなければならない"
 USA_monarchist_event.2.t: "アメリカの「要求」"
 USA_monarchist_event.2.d: "アメリカ人が興味深い申し出を持って我々のところへ来た。我々は彼らの臣民として加わり、我々自身の王国となることができる。その場合、我々はイギリス下の自治領であった時と似た状況になるだろう。しかし、主な論点は、我々がほぼ独立した国家になるということであり、ただし、純粋にカナダの利益よりも西半球の利益に沿うことになるようだ。"
 USA_monarchist_event.2.o1: "ある程度は、我々はすでにこれをやっている"
 USA_monarchist_event.2.o2: "一度やったことだ、二度とごめんだ"
 USA_monarchist_event.2000.t: "カナダ、受諾"
 USA_monarchist_event.2000.d: "我々は良い仕事をした。その結果、カナダ人は半球統一の道に我々と共に参加することを決定した。"
 USA_monarchist_event.2000.o1: "新世界に神のご加護を！"
 USA_monarchist_event.20000.t: "王国"
 USA_monarchist_event.20000.d: "我々は国名変更の許可を得た。"
 USA_monarchist_event.20000.o1: "カナダに神のご加護を"
 USA_monarchist_event.2001.t: "カナダ、拒否"
 USA_monarchist_event.2001.d: "残念ながら、我々は彼らに我々の真の意図を説得するのに十分迅速ではなかった。我々の原則を考えると、この件で力ずくで進むことはできない。何か他のことを試す必要があるだろう。"
 USA_monarchist_event.2001.o1: "でも、我々は兄弟だと思っていたのに……"
 USA_monarchist_event.3.t: "南方連合"
 USA_monarchist_event.3.d: "我々はメキシコに、経済と内政に関して我々の直接的な保護と継続的な独立を提供する。しかし、その見返りは、彼らが我々の自治領となり、国名をメキシコ王国と改名することを許されることである。"
 USA_monarchist_event.3.o1: "彼らが分別をわきまえてくれることを願おう"
 USA_monarchist_event.4.t: "アメリカの申し出"
 USA_monarchist_event.4.d: "アメリカ人が我々に申し出を送ってきた。彼らのほぼ独立した臣民になることと引き換えに、彼らは地方部隊と協力して田舎を安定させる手助けをしてくれるという。結果として、我々は自らをメキシコ王国と名乗る許可を与えられ、また、世界市場よりも国内と西半球に集中することができる。有益かもしれないが、これが本当に我々が望むものだろうか？"
 USA_monarchist_event.4.o1: "まあ、もう国境の心配はしなくていい"
 USA_monarchist_event.4.o2: "彼らにはもう十分迷惑をかけられた。とんでもない。"
 USA_monarchist_event.4000.t: "メキシコ、受諾"
 USA_monarchist_event.4000.d: "また一つ交渉が成功裏に終わり、今や我々はこの壮大な人々の連合を開始するための兵站を始める。"
 USA_monarchist_event.4000.o1: "団結すれば我々は立つ"
 USA_monarchist_event.40000.t: "王国"
 USA_monarchist_event.40000.d: "許可が下りた。我々は今や古い栄光に戻り、半球を統一する新たな航路を設定する。"
 USA_monarchist_event.40000.o1: "新世界に神のご加護を！"
 USA_monarchist_event.4001.t: "メキシコ、拒否"
 USA_monarchist_event.4001.d: "交渉は停滞し、決裂した。近い将来、何か意味のあることをするためには、状況に再アプローチする必要があるだろう。"
 USA_monarchist_event.4001.o1: "どこで道を誤ったのだ？"
 USA_monarchist_event.5.t: "連邦協定"
 USA_monarchist_event.5.d: "我々はキューバ島の運命を変えることを望んでいる。我々は彼らに保護を提供し、また、「西インド諸島連合公国」、あるいは単に西インド公国と呼ばれるものへとカリブ海地域を統合することに青信号を出すことができる。我々の歴史は、控えめに言っても長く、興味深いものである。しかし、我々は彼らを助けるために何かできると思う。"
 USA_monarchist_event.5.o1: "過去は過去だ、さあ未来を作ろう"
 USA_monarchist_event.6.t: "アメリカの取引"
 USA_monarchist_event.6.d: "アメリカ人が我々に取引を持ちかけてきた。彼らの臣民になることと引き換えに、我々はほぼ同様の自治状態を持つが、貿易は世界的なものよりも西半球諸国に利益をもたらすことを中心とするという。おまけとして、アメリカ人は我々にカリブ海を統合する許可を与えてくれる。"
 USA_monarchist_event.6.o1: "自分たちだけではこれ以上良いものは得られない"
 USA_monarchist_event.6.o2: "彼らは以前我々を裏切った、とんでもない！"
 USA_monarchist_event.6000.t: "キューバ、受諾"
 USA_monarchist_event.6000.d: "半球統一へのまた一歩だ。"
 USA_monarchist_event.6000.o1: "新世界に神のご加護を！"
 USA_monarchist_event.60000.t: "連邦"
 USA_monarchist_event.60000.d: "我々は国名について許可を得た。まもなく我々の名は知れ渡り、西半球の兄弟姉妹と共に新しい統一された未来を創造するだろう。"
 USA_monarchist_event.60000.o1: "インド公国連邦に神のご加護を！"
 USA_monarchist_event.6001.t: "キューバ、拒否"
 USA_monarchist_event.6001.d: "何が間違っていたのか、真剣に考え出す必要がある……もっとも、歴史的な敵意はもっと悪いことを引き起こしてきたのだから、そこから始めるべきだろう。"
 USA_monarchist_event.6001.o1: "振り出しに戻る"
 USA_monarchist_event.7.t: "中央アメリカへの申し出"
 USA_monarchist_event.7.d: "パナマを先頭に立てて、我々は新しい国家連合を創設し、かつて存在した古い中央アメリカの政治体を復活させることを望んでいる。それは厳しいだろうが、もし我々がパナマを先導し、インフラとソフトな開発プロジェクトで彼らを支援するだけで、我々の半球統一のもう一つのピースを打ち立てることができるだろう。"
 USA_monarchist_event.7.o1: "希望に満ちた明日へ"
 USA_monarchist_event.8.t: "アメリカの提案"
 USA_monarchist_event.8.d: "彼らの臣民になることと引き換えに、我々は近い将来、中央アメリカ諸国の統合を確約される。おまけとして、アメリカは開発問題と、我々が他の選択肢よりも西半球を助けることにもっと集中する限り、新しい連合を維持するのを助けてくれるという。"
 USA_monarchist_event.8.o1: "悪くない、乗った"
 USA_monarchist_event.8.o2: "我々は我々の運河を妨げられることなく楽しむ、結構だ"
 USA_monarchist_event.8000.t: "パナマ、受諾"
 USA_monarchist_event.8000.d: "統一された方向へのまた一歩だ。今や我々は、パナマが中央アメリカ地域を統一できるように準備を始めることができる。"
 USA_monarchist_event.8000.o1: "新世界に神のご加護を！"
 USA_monarchist_event.80000.t: "連合公国"
 USA_monarchist_event.80000.d: "我々は許可を得て、必要な背景作業を形式化した。今や我々は国名を変更し、本当の仕事を始めることができる。"
 USA_monarchist_event.80000.o1: "統一された中央アメリカのために！"
 USA_monarchist_event.8001.t: "パナマ、拒否"
 USA_monarchist_event.8001.d: "うーん、それはちょっと痛いが、現時点ではどうしようもない。再アプローチし、何か他のことで再挑戦する必要があるだろう。"
 USA_monarchist_event.8001.o1: "いつか手に入れてやる。"
 USA_monarchist_event.9.t: "統一された南大陸"
 USA_monarchist_event.9.d: "我々はコロンビアと交渉を開始し、古いグラン・コロンビア王国を復活させる。この古い政治体の復活は、南米大陸のおおよそ上半分の構成となり、うまくいけば、我々と協力し始めるための十分に甘い取引となるだろう。"
 USA_monarchist_event.9.o1: "当たって砕けろだ"
 USA_monarchist_event.10.t: "アメリカの提案"
 USA_monarchist_event.10.d: "アメリカの臣民になることと引き換えに、我々は大陸の北部を統合する許可を与えられる。彼らはまた、グラン・コロンビア王国を固めるのを助けてくれるとも言われている。これはちょっとした後押しになる。問題は、我々が本当にアメリカ人を信用するかどうかだ。"
 USA_monarchist_event.10.o1: "古き栄光へ"
 USA_monarchist_event.10.o2: "そうは思わない"
 USA_monarchist_event.10000.t: "コロンビア、受諾"
 USA_monarchist_event.10000.d: "交渉は成功し、今や我々は半球統一へのまた一歩を前進し始める。"
 USA_monarchist_event.10000.o1: "新世界に神のご加護を"
 USA_monarchist_event.100000.t: "王国"
 USA_monarchist_event.100000.d: "我々は国名を変更する許可を得た。そして今、我々は一歩を踏み出し、我々の未来、すなわち西半球のまもなく統一される未来の準備を始める。"
 USA_monarchist_event.100000.o1: "勝利へ前進"
 USA_monarchist_event.10001.t: "コロンビア、拒否"
 USA_monarchist_event.10001.d: "これは真の、より良い未来へのまた一つの障害だ。我々は事態を整理し、将来的に何か違うことを試す必要があるだろう。"
 USA_monarchist_event.10001.o1: "なぜ彼らは理解できないのだ"
 USA_monarchist_event.11.t: "アマゾンの取引"
 USA_monarchist_event.11.d: "我々の半球統一イニシアチブをさらに推し進め、最終決定するために、我々はブラジルを我々に加わるよう招待し、その見返りに彼らは大陸の南半分を通じてその地位を固めることができる。"
 USA_monarchist_event.11.o1: "彼らは大きくなるだろうが、少なくともそこには何もない"
 USA_monarchist_event.12.t: "アメリカの取引"
 USA_monarchist_event.12.d: "彼らの臣民となり、西半球国家に対してより相互に有益となるように貿易政策を調整することと引き換えに、我々は大陸の南半分を獲得することで国を統合し、成長させることができる。悪くない取引だが、これにより我々はアメリカの支配下に置かれることになる。"
 USA_monarchist_event.12.o1: "今得るものは後で我々を助けるだろう"
 USA_monarchist_event.12.o2: "リスクに見合わない"
 USA_monarchist_event.12000.t: "ブラジル、受諾"
 USA_monarchist_event.12000.d: "偉大なる南方王国は受け入れた。そして、我々の相互の未来への最も大きな一歩の一つが完了した。さあ、前進し、新しい未来、より良い未来、統一された未来を創造しよう。"
 USA_monarchist_event.12000.o1: "新世界に栄光あれ！"
 USA_monarchist_event.120000.t: "新王国"
 USA_monarchist_event.120000.d: "我々はすべての背景作業を終え、今や我々は再び偉大な王国となった。さあ、新しい同盟国と協力し、新しく統一された半球を固め、創造しよう。統一の時代が始まる。"
 USA_monarchist_event.120000.o1: "勝利のために共に、我々は進軍する！"
 USA_monarchist_event.12001.t: "ブラジル、拒否"
 USA_monarchist_event.12001.d: "これは大きな後退だった。もし我々が再アプローチし、ブラジルを支配下に置こうとするなら、相当な時間がかかるだろう。"
 USA_monarchist_event.12001.o1: "誰も聞いていない、誓って言う"
