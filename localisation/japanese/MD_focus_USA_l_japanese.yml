 usa.100.t: "不朽の自由作戦 - アフガニスタン"
 usa.100.d: "[USA.GetLeader]大統領は本日未明、ホワイトハウスから不朽の自由作戦（OEF）の開始を発表した。大統領は、この作戦の目標はアフガニスタンの領土からタリバンとアルカイダの残党を根絶し、混乱した国家に平和と安定を回復することであると述べた。このアフガニスタンへのコミットメントは、アメリカの外交政策における大きな転換点となる。なぜなら、作戦の目標が達成されることを確実にするために、アメリカは他国の内政にこれまで以上に関与する必要があるからだ。アフガニスタンへの大規模な展開は、アメリカ兵を危険にさらすことも意味し、国内戦線においてアメリカの体制の信頼性を著しく損なう可能性がある。アフガニスタンにおける不朽の自由作戦が何を達成するかはまだ分からないが、今のところアメリカ軍は作戦目標が達成されると楽観視しているようだ。"
 usa.100.a: "興味深い"
 usa.100.b: "アメリカ帝国は拡大する"
 usa.101.t: "軍人がタリバン反乱軍と衝突"
 usa.101.d: "定例パトロールの後、我が軍は山中に隠れていた数人のタリバン反乱軍に待ち伏せされた。短い衝突の後、数人の軍人が負傷し、残念ながら数名が命を落とした。しかし、タリバン部隊は我々の部隊を阻止しようとする最新の試みで大きな後退を被った。この勝利だけでは、国内のメディアを被った損失から逸らすには不十分である。"
 usa.101.a: "神を信じる"
 department_of_state.123.t: "アメリカがグリーン協力の取り組みを開始"
 department_of_state.123.d: "アメリカは、クリントン前政権が推進したグリーンエネルギー協定を前進させるよう、我が国政府に呼びかけている。この協定は、アメリカが資金提供する太陽光発電所と引き換えに、いくつかの油田での掘削作業を放棄するよう我々に求めるものである。アメリカ大統領[USA.GetLeader]は、この動きは「主要都市の汚染を大幅に削減する」ため、我々の最善の利益になると述べている。なぜアメリカ自身が自国内のいくつかの鉱山事業を放棄しないのかについて懐疑的な声もあるが、これは一生に一度の機会である。"
 department_of_state.123.a: "どこで署名すればいい？"
 department_of_state.123.b: "絶対にない"
 department_of_state.2.t: "中国がグリーン法案に署名"
 department_of_state.2.d: "中国政府は、我々が提案したグリーン法案に署名することを決定した。中国が合意するとの期待は低かったため、これは我々の閣僚の一部に衝撃を与えた。しかし、この法案の成立により、アメリカの投資が中国に流入し、アメリカのグリーンセクターの潜在的なブームが訪れるかもしれない。"
 department_of_state.2.a: "素晴らしい！"
 department_of_state.3.t: "中国が我々の法案を無視"
 department_of_state.3.d: "中国政府は、グリーン法案に関する我々の提案を完全に無視した。この法案は中国のエネルギー部門をより環境に優しい方向へと動かすものであったが、どうやら北京の雲はまだ十分に黒くないようだ。"
 department_of_state.3.a: "彼らの損失だ"
 department_of_state.4.t: "偉大なるグリーンエネルギーブーム"
 department_of_state.4.d: "グリーンエネルギー契約業者に多額の資金が提供された後、事業は中国だけでなくアメリカの一部にも広がっている。これは、市場に投入される資金の額のためにグリーンエネルギー企業が成長できたことによるものであり、今や彼らは世界の他の地域、そしてアメリカへとプロジェクトを継続している。"
 department_of_state.4.a: "我々の政策決定の成果だ"
 department_of_state.5.t: "アメリカが民間転換イニシアチブを提案"
 department_of_state.5.d: "アメリカ政府は全く新しい提案を提示してきた。彼らは、我々が8つの軍需工場の武装解除を要求する協定に署名することを提案しており、その見返りとして、アメリカはそれらを置き換えるために16の新しい民需産業を建設するという。この提案は非常に魅力的に見えるが、これがロシアの軍事産業を徐々に麻痺させるためのより大きなアメリカの計画の一部であるという懸念がある。それを念頭に置いても、我々がこれらの産業を再建できないと述べるものはないため、彼らのイニシアチブに協力することに同意する方が、実際にはより多くの利益を得られるだろう。"
 department_of_state.5.a: "進めよ、署名しろ"
 department_of_state.5.b: "彼らは我々を愚か者だと考えているのか？"
 department_of_state.6.t: "ロシアが我々のイニシアチブに署名することに合意"
 department_of_state.6.d: "ロシア政府は、我々が提示した最近のイニシアチブに署名すると発表した。予想外ではあるが、我々はこのプログラムに資金を提供し、それが完了するのを見届ける準備ができている。彼らはすでに、工場が適切に転換されることを確実にするための米国の請負業者と監視員の立ち入りを許可している。"
 department_of_state.6.a: "良い"
 department_of_state.7.t: "ロシアが我々の提案を拒否"
 department_of_state.7.d: "ロシア政府は、ロシア転換イニシアチブに関する我々の提案を拒否することを決定した。このイニシアチブは、ロシア政府がアメリカの産業にその場を譲るために、いくつかの兵器工場を解体するものであった。"
 department_of_state.7.a: "彼らの損失だ"
 department_of_state.8.t: "[USA.GetLeader]、ソマリアへのアメリカの介入を承認"
 department_of_state.8.d: "[USA.GetLeader]は本日、軍がソマリア地域に平和と安定を取り戻すために介入すると発表した。この動きは、アメリカ船舶に対するソマリア海賊の攻撃増加に影響された可能性が高い。この動きは、アメリカ国内外で賛否両論の反応を呼んでいる。アメリカ軍が本当にこの地域に平和を取り戻せるのかどうかは、依然として議論の余地がある。次に何が起こるかは、時間が経てば分かるだろう。"
 department_of_state.8.a: "興味深い"
 department_of_state.8.b: "帝国主義には限界がない"
 department_of_state.900.t: "アメリカが南スーダンを支援！"
 department_of_state.900.d: "アメリカは、本来関与すべきでない我々の紛争に介入することを決定した。彼らは南スーダンに支援を送り、我が国を攻撃する計画を立てている。"
 department_of_state.900.a: "クソ"
 department_of_state.10.t: "南スーダンへの支援"
 department_of_state.10.d: "スーダンの犯罪的政権は、内戦を長期化させることを決定した。根拠のない内戦であり、人道に対する罪にまみれている。南スーダンが最終目標である解放を達成するためには、我々の支援が必要だ。"
 department_of_state.10.a: "全面的な支援を承認する"
 department_of_state.01.t: "ソマリア海賊が我々の貨物船を攻撃"
 department_of_state.01.d: "ソマリアの海賊が物資を運ぶ複数の貨物船を激しく包囲・襲撃した。現在、乗組員との連絡は取れておらず、貨物がどうなるのかも分かっていない。"
 department_of_state.01.a: "くそっ"
 department_of_state.9.t: "アメリカ、スーダンへの空爆を承認"
 department_of_state.9.d: "アメリカは、スーダン人民解放軍と戦う能力を削ぐため、スーダン国内の標的を攻撃する動きに出る。[USA.GetLeader]はまた、この行動は南部の反政府勢力との和平合意に向けてスーダン政府を動かすことを目的としているとも述べた。スーダンは数十年にわたり内戦状態に陥っており、国は日々不安定さを増している。アメリカの爆弾が平和をもたらせるかどうかは疑問だが、アメリカ政府が必要だと判断した行動である。"
 department_of_state.11.t: "アメリカが我々に支援を要請"
 department_of_state.11.d: "ワシントン政府は、義勇軍と武器輸出を通じて南スーダンを支援するよう我々に要請してきた。もし同意すれば、多額の報酬が支払われると示唆している。"
 department_of_state.11.a: "分かった、できることを見てみよう"
 department_of_state.11.b: "断る"
 department_of_state.12.t: "[FROM.GetName]が軍隊の動員を開始"
 department_of_state.12.d: "[FROM.GetName]は、我々の要請に応じて行動を起こすため、部隊の動員を開始した。彼らの支援は忘れられることはなく、約束されたものが与えられるだろう。"
 department_of_state.12.a: "よし"
 department_of_state.13.t: "[FROM.GetName]が我々の要請を拒否"
 department_of_state.13.d: "[FROM.GetName]はスーダンでの我々の大義を助けることに関与しないことを決定し、代わりに自国に留まることを選択した。"
 department_of_state.13.a: "了解"
 department_of_state.14.t: "アメリカが鉱業イニシアチブを提案"
 department_of_state.14.d: "アメリカは、我が国の比較的に「資源に乏しい」地域で資源を掘削することを申し出ている。彼らは、事業費の全額を負担し、10年後に残ったものはすべて我々のものになると主張している。"
 department_of_state.14.a: "進めよ"
 department_of_state.14.b: "いやだ"
 department_of_state.15.t: "[FROM.GetName]が鉱業取引に合意"
 department_of_state.15.d: "[FROM.GetName]は、アメリカの鉱山会社が自国の荒廃した地域に投資し、貴金属を採掘することを許可することに合意した。彼らは我々の条件に同意し、それによると、我々は発見されたものを10年間保持し、その後、資源の権利は彼らの指導部に移管される。"
 department_of_state.15.a: "良い"
 department_of_state.16.t: "[FROM.GetName]が鉱業取引を拒否"
 department_of_state.16.d: "[FROM.GetName]はアメリカの鉱山会社との契約締結を拒否し、彼らの国で大規模な鉱業事業を開始する我々の能力を損なった。"
 department_of_state.16.a: "残念だ"
 department_of_state.17.t: "契約終了"
 department_of_state.17.d: "アメリカとの我々の契約は本日深夜に失効し、アメリカによって掘削されたすべての資源の管理権は我が国政府に移管される。"
 department_of_state.17.a: "了解"
 department_of_state.18.t: "契約終了"
 department_of_state.18.d: "[FROM.GetName]との我々の契約は深夜に終了し、我々は鉱業事業を行ってきた地域のすべての資源権を[FROM.GetName]に返還する必要がある。"
 department_of_state.18.a: "了解"
 department_of_state.19.t: "米国、失地回復のため我が国への支援を申し出る"
 department_of_state.19.d: "アメリカはアブハジアと南オセチアに対する我々の主張を支持し、「グルジア国家を害した者たちに対して断固たる行動を取る」よう我々に呼びかけた。アメリカは、我々の軍隊を支援し、ロシアが我々に軍事的に報復した場合、NATOの介入を要請することさえ厭わないと述べた。彼らは我々の目標を達成するために大量の武器と弾薬を提供することを申し出ている。"
 department_of_state.19.a: "アメリカ、またやってくれたな、やろうじゃないか"
 department_of_state.19.b: "いや、アメリカ人は信頼できない"
 department_of_state.20.t: "作戦開始"
 department_of_state.20.d: "我々が分離主義地域に対する計画を実行し、正当に我々のものであったものを取り戻す時が来た。"
 department_of_state.20.a: "前進"
 department_of_state.21.t: "グルジアが北方へ攻撃"
 department_of_state.21.d: "グルジアは、彼らが「分離主義者」と見なす領土に対して一連の攻撃を開始し、軍の総動員を呼びかけ始めた。これらの攻撃は、さらなる西側の搾取への扉を開くため、コーカサスにおける我々の影響力に対する直接的な脅威となる。何もしなければ、我々は弱く見られる危険がある。介入すれば、西側の他の国々と対立する可能性がある。"
 department_of_state.21.a: "グルジア人どもめ、くそくらえだ！"
 department_of_state.21.b: "我々の問題ではない"
 department_of_state.22.t: "ロシアがグルジアの攻撃に対応"
 department_of_state.22.d: "ロシアは、グルジアによる北方領土への最新の一連の攻撃に対応することを決定した。彼らは「グルジア国家は一線を越えた」と宣言し、この動きがどういうわけかロシア国家の存在に対する直接的な脅威であると述べている。我々はグルジアの同盟国に、ロシアが対応した場合に助けの手を差し伸べると約束しており、今がその時だ。"
 department_of_state.22.a: "NATO首脳会談の開催を要請する"
 department_of_state.22.b: "我々は心変わりした"
 department_of_state.23.t: "アメリカが我々の支援を要請"
 department_of_state.23.d: "グルジアはロシアとの紛争に突入しており、外国の援助なしにはほとんど何も達成できないようだ。アメリカはNATOに対し、グルジアが作戦目標を達成するのを助けるために、義勇軍と武器を送るよう呼びかけている。"
 department_of_state.23.a: "我々は向かっている"
 department_of_state.23.b: "これは我々の紛争ではない"
 department_of_state.24.t: "グルジアを巡るNATO会議が開催される"
 department_of_state.24.d: "グルジアがロシアとの全面的な紛争に突入したことを受け、NATOは状況を評価し対応を調整するために緊急会議を招集した。グルジア軍が陣地を維持するのに苦労している中、アメリカは加盟国に対し、軍事援助、義勇軍、武器輸送でグルジアを支援するよう強く求めている。ロシアの政治家からは、この動きを自国の存在に対する直接的な脅威と見なす批判が殺到している。状況が展開するにつれて、この地域は依然として緊張状態にあり、現状では誰もがどのように終わるかを知らない。"
 department_of_state.24.a: "グルジアには自国の利益を守る権利がある！"
 department_of_state.24.b: "西側の帝国主義のもう一つの犠牲者"
 department_of_state.25.t: "アメリカが我々を見捨てる！"
 department_of_state.25.d: "突然の予期せぬ動きで、アメリカは我々を裏切り、約束を反故にした。彼らは「議会の反対」のために、紛争に勝利するために必要な支援を適切に送ることができないと主張している。"
 department_of_state.25.a: "あのろくでなしどもめ"
 department_of_state.26.t: "グルジアが作戦開始へ"
 department_of_state.26.d: "我々がグルジアに約束したものを与え、目の前の脅威に立ち向かうために必要な軍事支援を送る時が来た。"
 department_of_state.26.a: "了解"
 department_of_state.27.t: "グルジアが我々の要請を拒否"
 department_of_state.27.d: "グルジア政府は、祖国を再統一するためであっても、近隣諸国との紛争を開始することには関心がないようだ。今のところ、彼らは西側ではなくロシアとの緊密な関係を求めているように思われる。"
 department_of_state.27.a: "了解"
 department_of_state.28.t: "アメリカがSHORADプロジェクトを提案"
 department_of_state.28.d: "アメリカ政府は、すべてのNATO加盟国のために全国的なSHORADプロジェクトの費用を負担することを申し出た。契約には、SHORADサイトが米国の要員によって運営されることを要求するいくつかの条件が付いているが、それでも世界中の他の対空防衛システムに匹敵しないレベルの保護を提供するだろう。"
 department_of_state.28.a: "どこで署名すればいい？"
 department_of_state.28.b: "いや、我々はこの独立への脅威を拒否する！"
 department_of_state.29.t: "ベラルーシの反体制派が政府庁舎を占拠"
 department_of_state.29.d: "本日午前9時34分頃、小火器しか持たない数十人のベラルーシの反体制派がいくつかの政府庁舎に押し入り、占拠した。ベラルーシの軍と警察は、これらの武装した反乱軍を止めるためにほとんど何もしなかった。その後まもなく、反体制派は国の国営テレビネットワークから「腐敗した政府」の崩壊を宣言する放送を行った。ロシア政府は状況について公式にコメントしていないが、現状では、この突然の展開の結果として全世界が驚きに包まれているようだ。ベラルーシ政府に対する陰謀を企てたとして米国政府を非難する者もいるが、ワシントンからのコメントはない。"
 department_of_state.29.a: "変化の風が再び吹く"
 department_of_state.30.t: "ベラルーシ全土で銃声が響く"
 department_of_state.30.d: "ミンスクやベラルーシ全土の他の都市の住民は、ベラルーシの反乱軍と政府軍との間の銃撃戦と思われる事例を報告している。これは、組織化されたベラルーシの反乱軍が国の西部の都市でいくつかの政府庁舎を占拠し始め、これらの地域を「ベラルーシ自由地帯」と宣言したことによるものである。反乱軍は[BLR.GetLeader]の政権を打倒すること以外に目標はないと主張している。反乱軍は米国によって武装され、資金提供され、訓練されたと疑われている。クレムリンは、「ベラルーシとロシアの主権領土」への侵攻を阻止するためにベラルーシ政府と協力すると述べている。ロシアのコメントに続き、[USA.GetLeader]はベラルーシの反乱軍への支援を誓約し、いくつかのNATO加盟国に反乱軍の支援を要請した。"
 department_of_state.30.a: "また一つの国家が崩壊する"
 department_of_state.31.t: "ベラルーシが西側勢力に陥落"
 department_of_state.31.d: "ベラルーシで混乱を画策したアメリカ軍は成功したようで、今や我々の国境に横たわっている。この指導部の変化は、アメリカがベラルーシを我々の主権に対するさらなる侵略の足場として利用することを恐れ、我々の国家内のいくつかのグループや派閥を心配させている。我々は西側に恐れていないことを示さなければならず、迅速かつ断固たる行動を取らなければならない。しかし、彼らが抑止されるかどうかの結果は、我々が次に何をするかに大きく依存している…"
 department_of_state.31.a: "我々は自らの同盟を拡大しなければならない！"
 department_of_state.31.b: "我々は同等のレベルで報復しなければならない！"
 department_of_state.32.t: "ロシアが我々を同盟に招待"
 department_of_state.32.d: "ロシア政府は、最近の西側からの侵略が我が国を危険にさらす可能性があるとして、我々を同盟に招待した。"
 department_of_state.32.a: "どこで署名すればいい？"
 department_of_state.32.b: "我々は君の友人だ、ロシア。しかし我々は愚か者ではない！"
 department_of_state.33.t: "セルビアが招待を辞退"
 department_of_state.33.d: "セルビア政府は、そうすることが世界の緊張をさらに高めるだけだとして、我々の同盟への招待を断った。"
 department_of_state.33.a: "わかった"
 department_of_state.34.t: "ロシアがバルト三国に全面攻撃を開始"
 department_of_state.34.d: "ロシア政府はバルト三国の国家に全面攻撃を開始した。この動きはベラルーシにおける最近の動向への報復と見なされている。NATOがこの最新の動向に全面的な対応で応じるかどうかはまだ不明だが、いくつかのNATO加盟国はロシアとの戦いを支援するためにバルト三国を武装させる準備ができていると述べている。[SOV.GetLeader]はテレビ演説で、この動きは「ロシアの国家主権を維持」し、「バルト地域における西側の帝国主義と戦う」ことを意図していると述べた。この侵攻は世界中から非難を浴びており、世界大戦が目前に迫っているのではないかという恐怖を煽っている。"
 department_of_state.34.a: "世界は再び瀬戸際に立たされている"
 department_of_state.35.t: "シベリアにおける国家権威の崩壊"
 department_of_state.35.d: "かつてロシア国家によって厳重に守られていた東シベリアは、今やかつてないレベルの外国による搾取に対して脆弱である。いくつかの西側諸国は、この新たに誕生した「国家」の承認プロセスを開始するために動き出し、他の独立国にも追随するよう呼びかけている。国家安全保障と我々の栄光ある国境を守るため、我々は国境への西側の侵犯を防ぐために先制的な行動を取らなければならない。"
 department_of_state.35.a: "シベリアに進軍し、秩序を確立せよ"
 department_of_state.35.b: "我々は自分たちのことに専念するのが最善だ"
 department_of_state.36.t: "中国が東シベリア占領に動く"
 department_of_state.36.d: "中国政府は、東シベリアが中国と中国人民の核心的利益であると公式に表明した。[CHI.GetLeader]は、旧ロシア地域における「平和と安定を確保」するために軍を同地域に移動させる意向を表明した。表面的には、中国政府はこの動きを慎重さから行っているように見えるが、専門家はこれを中国の世界的な経済的影響力を拡大する動きだと呼んでいる。シベリアは石油と天然資源が豊富な地域であり、中国企業や投資家にとって絶好の狩り場となっている。この動きは西側諸国から速やかに非難を浴びており、この問題について間もなく会議が開かれる予定である。"
 department_of_state.36.a: "中国が戦利品を享受する"
 department_of_state.37.t: "中国の攻撃後の国家安全保障の脅威"
 department_of_state.37.d: "かつてロシア領だったシベリアが中国に乗っ取られた後、この地域の地政学はかなり劇的に変化した。かつて勝利の果実を享受していた我々のNATO同盟国は、中国がさらに西へ影響力を拡大する可能性にパニックに陥っている。この増大する問題に対する恒久的な解決策を求める声が上がっている…"
 department_of_state.37.a: "緊急首脳会談を招集する"
 department_of_state.37.b: "必要ない、中国に害意はない"
