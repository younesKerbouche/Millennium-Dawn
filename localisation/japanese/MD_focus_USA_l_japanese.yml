 USA_withdraw_from_afghanistan: "[AFG.GetFlag] [TAL.GetFlag] アフガニスタンから撤退"
 USA_withdraw_from_afghanistan_desc: "我々が荷物をまとめて[AFG.GetFlag]アフガニスタンから撤退する時が来た。我々は在任中に、強力で、機能的で、有能な軍隊を支援してきた。[AFG.GetFlag]アフガニスタン人が自国で平和と安定を維持できないのであれば、我々にできることはこれ以上何もない。"
 USA_chinese_environmentalist_cooperation: "[CHI.GetFlag] [USA.GetFlag] 米中グリーン法案"
 USA_chinese_environmentalist_cooperation_desc: "中国にエネルギー源をよりグリーンなものに多様化させることに関心を持たせることで、我々は温室効果ガスを大幅に削減することができるだろう。それほど重要ではない健康や地球への利益はさておき、我々は紛争時に中国が手にするであろう戦略的資産を削減することができるだろう。"
 USA_the_russian_transition: "[SOV.GetFlag] ロシア移行イニシアチブ"
 USA_the_russian_transition_desc: "ソビエト連邦の崩壊と冷戦におけるアメリカの無競争の勝利により、ロシア連邦は、自国のカラシニコフよりも国民の方が重要であることを思い知らされる必要がある。ロシア指導部に古い軍事産業の一部を民需産業に転換するよう促すことは、この地域の緊張を緩和するための大きな第一歩となり、将来のさらなる協力の舞台を整えるだろう。"
 USA_authorize_intervention_in_somalia: "[SOM.GetFlag] [JUB.GetFlag] [SWS.GetFlag] ソマリアへの軍事介入を承認"
 USA_authorize_intervention_in_somalia_desc: "ソマリア紛争は我々の輸送コンテナを危険にさらし、輸送ルートへの執拗な攻撃の結果、我々の貿易は着実に減少している。適切な介入により、我々はこの事態に迅速に終止符を打ち、世界のやや困難な地域に安定を取り戻すことができるだろう。"
 USA_airstrikes_against_sudan: "[SUD.GetFlag] [SSU.GetFlag] スーダンに対する空爆を承認"
 USA_airstrikes_against_sudan_desc: "[SUD.GetFlag]スーダン内戦はしばらく続いており、何も手を打たなければ、この地域を荒廃させ続けるだけの長期的な戦争になるかもしれない。我々は[SUD.GetFlag]スーダン政府に譲歩させるか、外交的解決を模索させる圧力をかけるため、[SSU.GetFlag]南スーダンを軍事的に支援しなければならない。"
 USA_call_on_tanzania_and_kenya: "[KEN.GetFlag] [TNZ.GetFlag] ケニアとタンザニアの支援を要請"
 USA_call_on_tanzania_and_kenya_desc: "我々はアフリカの同盟国に対し、この困難な時期に[SSU.GetFlag]南スーダンを支援するよう要請する必要があり、それを迅速に行わなければならない。"
 USA_our_backyard: "[BRA.GetFlag] [COL.GetFlag] [CHL.GetFlag] 我々の裏庭への投資"
 USA_our_backyard_desc: "我々の南の隣人たちは、現状以上に偉大になる無限の可能性を秘めている。アメリカの投資により、我々は彼らの潜在能力を最大限に引き出し、近代化へと押し進めることができるだろう。もちろん、我々もこれから何か利益を得ることになる、決してタダなものはない。"
 USA_uniting_georgia: "[GEO.GetFlag] [SOO.GetFlag] [ABK.GetFlag] グルジアの統一"
 USA_uniting_georgia_desc: "グルジアという国家は、ロシアの熊によって搾取され、操作され、破滅させられている。我々がグルジア人に対し、我々は彼らのためにそこにいること、そして侵略に直面しても彼らの主権を守る用意があることを再確認する時が来た。我々はまた、ロシアに対し、彼らがこの地域で好き勝手にはできないことを示さなければならない。これは、グルジアにアブハジアと南オセチアを奪還するよう圧力をかけ、ロシアのいわゆる「恐るべき軍隊」がどれほどのものであるかを示すことによってのみ達成できる。"
 USA_natos_man: "[USA.GetFlag] [ENG.GetFlag] [GER.GetFlag] NATOの男"
 USA_natos_man_desc: "我々は、大規模な航空攻撃の際に、NATO同盟国がSHORADサイトを準備し、装備していることを確認する必要がある。適切な防御がなければ、我々の前線は爆撃と破壊に対して脆弱になるかもしれない。"
 USA_belarus_reauthorization_act: "[BLR.GetFlag] [USA.GetFlag] ベラルーシ民主主義再承認法"
 USA_belarus_reauthorization_act_desc: "ベラルーシの民主主義と人権への我々の支援は揺らいではならない。我々はベラルーシ国内の自由運動への支援を再確認し、残忍なルカシェンコ独裁政権を打倒しなければならない。"
 USA_setting_the_pacific_groundwork: "[JAP.GetFlag] [TAI.GetFlag] [KOR.GetFlag] 太平洋の盾の構築"
 USA_setting_the_pacific_groundwork_desc: "東アジアの我々の同盟国は、遅かれ早かれ、大胆で、怒りに満ち、悪意に満ちた中国と対決しなければならなくなるだろう。この脅威に対抗するための地域的な協定を日本政府に結ばせるよう圧力をかけることが、我々の最善の利益である。"
 USA_a_strong_east: "[ISR.GetFlag] [SAU.GetFlag] 守られた中東"
 USA_a_strong_east_desc: "中東における我々の二つの最も近い同盟国、サウジアラビアとイスラエルは、イラン軍による絶え間ない脅威にさらされている。この地域の同盟国を武装させ、勇気づけることが我々の最善の利益である。"
 USA_fighting_little_green_men: "[UKR.GetFlag] [MLV.GetFlag] [PMR.GetFlag] [SOV.GetFlag] 緑の小人との戦い"
 USA_fighting_little_green_men_desc: "ロシア軍はトランスニストリアのような衛星国を通じて東ヨーロッパにあまりにも深く進出しすぎた。モルドバ人に対し、自分たちの領土を管理しているのは自分たちであり、ロシア人ではないことを知らせる時が来た。"
 USA_push_iran: "[PER.GetFlag] テヘランに警告"
 USA_push_iran_desc: "イラン人は地球が自転している限り核爆弾を追い求めてきた。噂によれば、我々が介入しなければ、彼らが実際に兵器を手に入れるまであと数ヶ月しかないという。事前に圧力をかけ警告することで、彼らが外交と交渉の道を選ばず、サディスティックな野望を続けるならば、将来の介入を正当化することができるだろう。"
 USA_two_percent: "[USA.GetFlag] [GER.GetFlag] [ENG.GetFlag] [POL.GetFlag] その2%が重要だ！"
 USA_two_percent_desc: "NATOの我々の同盟国は、同盟基準によって設定された最も基本的な支出レベルを満たすことを繰り返し拒否してきた。彼らに支出を増やすよう何らかの方法で圧力をかける時が来た、さもなければ彼らは自らが蒔いた種の果実を刈り取ることになるだろう！"
 USA_tehrans_ultimatum: "[PER.GetFlag] [USA.GetFlag] [PER.capital.GetCapitalVictoryPointName]の最後通牒"
 USA_tehrans_ultimatum_desc: "イラン人は、核兵器に手を伸ばせば剣で処断されると何度も警告されてきた。どうやらイランはまだ教訓を学んでおらず、服従させられなければならないようだ。"
 USA_economic_destruction_of_beijing: "[CHI.GetFlag] [CHI.capital.GetCapitalVictoryPointName]の経済的破壊"
 USA_economic_destruction_of_beijing_desc: "中国はあまりにも急速に進歩しすぎた。我々はこの成長を直ちに抑制するために迅速に行動しなければならない、さもなければ手遅れになるかもしれない。我々は、彼らの経済的新帝国主義が速やかに終わるように、すべての西側同盟国に中国の経済的ボイコットに参加させようと試みる。"
 USA_freedom_in_venezuela: "[VEN.GetFlag] [USA.GetFlag] 血による自由"
 USA_freedom_in_venezuela_desc: "我々が何を試みようとも、あのゴキブリ[VEN.GetLeader]は何度も我々の十字砲火から逃れてきた。彼の政権に今度こそ終止符を打つ時が来た。"
 USA_russian_reset: "[USA.GetFlag] [SOV.GetFlag] ロシア・リセット"
 USA_russian_reset_desc: "我々がロシアの友人と和解し、終わりのない対立に終止符を打つ時が来た。「関係をリセットする」ことで、我々はロシアに対し、害意はなく、対話と交渉に開かれていることを証明するだろう。"
 USA_intervention_in_libya: "[LBA.GetFlag] リビア介入"
 USA_intervention_in_libya_desc: "リビア国家は崩壊の危機に瀕しており、民間人を保護するためのインフラや安全保障ベルトがほとんどない。我々は自ら介入し、この地域の秩序を回復するのを助けなければならない。"
 USA_moving_in_on_africa: "[DRC.GetFlag] [SAF.GetFlag] [NIG.GetFlag] アフリカへの進出"
 USA_moving_in_on_africa_desc: "中国は長年にわたりアフリカ市場と内政に事実上無制限にアクセスしており、それがついに我々に追いつき始めている。我々が世界の支配的なグローバル勢力であり続けたいのであれば、中国の影響力と戦い、我々自身の影響力を行使するために動かなければならない。"
 USA_another_10_trillion_to_israel: "[ISR.GetFlag] [USA.GetFLag] 強いイスラエル、強いアメリカ"
 USA_another_10_trillion_to_israel_desc: "イスラエルは中東における我々の最も近く、そしておそらく唯一の同盟国であり、それが彼らを我々の敵の標的にしている。我々は、世界における我々の影響力の柱を失わないように、イスラエルを武装させ保護するために全力を尽くさなければならない。"
 USA_backing_ukraine: "[UKR.GetFlag] [USA.GetFlag] ウクライナ支援"
 USA_backing_ukraine_desc: "ロシアの不当で、違法で、挑発的なウクライナ侵攻は、我々の政治家の間で議論を巻き起こした。彼らが孤立主義を支持しているかどうかにかかわらず、我々が傍観してウクライナが飲み込まれるのを見ているなら、我々はすぐにワシントンでロシア人を見ることになるかもしれない…"
 USA_iraq_most_wanted: "イラクの最重要指名手配犯"
 USA_iraq_most_wanted_desc: "£IRQ_Nat_Autocracy_small バアス党の国家元首たちは中東中に散らばった。サダム・フセインとその息子たちを含む4人の逃亡者が現在[IRQ.GetFlag]イラクに隠れており、他の4人は近隣諸国に逃亡した。[IRQ_dlc_check] 我々は、4人のエースの隠れ場所を見つけるために[IRQ.GetFlag]イラク内で§Hバース党狩猟作戦§!を実施しなければならない。彼らはどの州にもいる可能性があるので、捜索は広範囲にわたる必要がある。5年以内に少なくとも4人の逃亡者を排除できなければ、大規模なバース党の反撃が起こるだろう。\n"
 IRQ_la_res: "標的国の許可なく[IRQ.GetFlag]イラクのバース党員がそこに逃げ込んだかどうかを確認するには、[IRQ.GetFlag]イラクに隣接するどの国でも少なくとも§H85%のネットワーク強度§!が必要である。確認され次第、我々は彼らを逮捕するために動くことができる。"
 IRQ_influence: "標的国の許可なく[IRQ.GetFlag]イラクのバース党員がそこに逃げ込んだかどうかを確認するには、[IRQ.GetFlag]イラクに隣接するどの国でも少なくとも§H20%の影響力§!が必要である。確認され次第、我々は彼らを逮捕するために動くことができる。"
 USA_execute_saddam: "サダム・フセインを処刑する"
 USA_execute_saddam_desc: "この犯罪者が正義に直面する時が来た。彼が自国民から奪った正義に。"
 USA_execute_qusay: "クサイ・フセインを処刑する"
 USA_execute_qusay_desc: "兄ほどではないが、クサイもまた釈放すべきではない危険な犯罪者である。"
 USA_execute_uday: "ウダイ・フセインを処刑する"
 USA_execute_uday_desc: "ウダイはその悪名高い経歴が証明するように、絶対的な怪物である。彼が犯した罪を償う金などない。"
 USA_execute_abid: "アビド・ハミド・マフムードを処刑する"
 USA_execute_abid_desc: "バース党の中心人物であるアビド・ハミド・マフムードの手は、抑圧された政治犯の血で赤く染まっている。"
 USA_execute_majid: "アリ・ハサン・アル＝マジードを処刑する"
 USA_execute_majid_desc: "ケミカル・アリはクルド人虐殺を倍加させ、一貫して過ちを犯していないと主張している。"
 USA_execute_walter: "イッザト・イブラーヒーム・アッ＝ドゥーリーを処刑する"
 USA_execute_walter_desc: "イブラーヒーム・アッ＝ドゥーリーはサダムの右腕として、数えきれないほどの人類に対する犯罪を犯してきた。間接的に数百万とはいかないまでも数千人の殺害に加担してきたのである。"
 USA_execute_tilfah: "ハニ・アブドゥルラティフ・ティルファーを処刑する"
 USA_execute_tilfah_desc: "伝えられるところによると、ティルファーは1991年の蜂起中に多くのイラク人の殺害に加担したとされる。しかし、これまでのところ証拠は不十分である。"
 USA_execute_salih: "アジズ・サレハ・アル＝ヌマンを処刑する"
 USA_execute_salih_desc: "「汚れた12人」の一員として、アジズ・サレハは数え切れないほどのイラク人の拷問と殺害に責任がある。"
 USA_SYR_baathists: "[SYR.GetFlag]シリアでイラクのバース党員を追跡"
 USA_SAU_baathists: "[SAU.GetFlag]サウジアラビアでイラクのバース党員を追跡"
 USA_JOR_baathists: "[JOR.GetFlag]ヨルダンでイラクのバース党員を追跡"
 USA_KUR_baathists: "[KUR.GetFlag]KDPクルディスタンでイラクのバース党員を追跡"
 USA_PUK_baathists: "[PUK.GetFlag]PUKクルディスタンでイラクのバース党員を追跡"
 USA_PER_baathists: "[PER.GetFlag]イランでイラク・バアス党員を追跡"
 USA_fugitive_countdown: "バース党の反撃"
 USA_fugitive_countdown_desc: "このカウントダウンが終わるまでに少なくとも4人のバース党の重要人物を処刑しなければ、情報機関は大規模なバース党の反撃が起こる可能性があると警告している…"
 USA_close_this_menu: "バース党作戦の終了"
 USA_close_this_menu_desc: "バース党の標的を追跡するのを終える時が来た、我々は必要なことを達成した。"
 USA_SI_green_china_TT: "関係が§H0§!以上であれば、彼らは§Hより受け入れやすい§!\n\nこの行動の戦略的重要性：\n - [CHI.GetFlag]§H中国§!に、グリーンエネルギーへの依存度を高めるために複数の£oil_texticon§H油田§!を§H放棄§!させることで、将来的に軍隊を効率的に供給する能力を妨げることができる。\n - しかし、我々はこのプロジェクトの費用全額を負担しなければならず、総額は約§R4800億ドル§!になる！"
 USA_RU_transition_TT: "関係が§H0§!以上であれば、彼らは§Hより受け入れやすい§!\n\nこの行動の戦略的重要性：\n - [SOV.GetFlag]§Hロシア§!に、§G軍事§!産業が少なく、§H民需§!産業が多い方が利益になると説得することで、我々は彼らの§G軍事複合体§!を弱体化させ、紛争時に迅速に兵器を生産する能力を奪うことができる。彼らは§H8つの兵器工場を失い、代わりに16を得る§!。\n - しかし、我々はこのプロジェクトの費用全額を負担しなければならず、総額は約§R1200億ドル§!になる！"
 USA_somalia_intervention_TT: "我々は世界情勢の緊張度に関わらず、§H義勇軍§!を[SOM.GetFlag]§Hソマリア§!に送ることができる。\n\nこの行動の戦略的重要性：\n - [SOM.GetFlag]§Hソマリア§!紛争に迅速に終止符を打つことで、我々の§H貨物船§!への攻撃と、この地域を通る貿易を終わらせることができる。\n - 紛争が終わるのを待つこともできるが、いつ終わるかは不明である。紛争が続く限り、§H我々の貨物への攻撃は続く§!"
 USA_sudan_intervention_TT: "我々は[SSU.GetFlag]§H南スーダン§!に、[SUD.GetFlag]§Hスーダン§!に対する防御的な修正を与える！\n - 我々は[KEN.GetFlag]§Hケニア§!と[TNZ.GetFlag]§Hタンザニア§!に、義勇軍を通じて[SSU.GetFlag]§H南スーダン§!を支援するよう圧力をかけることができる。\n - 我々は[SUD.GetFlag]§Hスーダン§!領土を襲撃することで[SSU.GetFlag]§H南スーダン§!を支援することができる。\n\nこの行動の戦略的重要性：\n - [SUD.GetFlag]§Hスーダン§!を停戦に追い込むことで、アフリカおよび近隣諸国における世界的な東側の力を弱めることができる。"
 USA_sudan_intervention2_TT: "我々は[KEN.GetFlag]§Hケニア§!と[TNZ.GetFlag]§Hタンザニア§!に対し、[SUD.GetFlag]§Hスーダン§!を和平交渉に追い込むための義勇軍で[SSU.GetFlag]§H南スーダン§!を支援するよう要請する。我々は関係者全員に対し、損失の補償として国庫から§R19.00§!を支払う。"
 USA_south_america_investments_TT: "関係が§H20§!以上であれば、彼らは§Hより受け入れやすい§!\n\n我々は[BRA.GetFlag]§Hブラジル§!、[COL.GetFlag]§Hコロンビア§!、そして[CHL.GetFlag]§Hチリ§!で§H貴金属§!を掘削する。各国に§G500億ドル§!を投資し、各国で約§H20§!ユニット分の§H貴金属§!を掘削する。\n\n - 我々はこれらの金属を10年間管理し、その後、契約は失効する。\n - 契約が失効すると、金属はそれぞれの国によって管理される。\n\nこの行動の戦略的重要性：\n - これらの国に投資することで、我々は一定期間、既存の§H貴金属§!の埋蔵量を§H2倍§!以上にすることができる。"
 USA_georgian_peer_pressure_TT: "関係が§H20§!以上で、かつ彼らが[SOV.GetFlag]§Hロシア§!の傀儡でなければ、彼らは§Hより受け入れやすい§!\n\nこの行動の戦略的重要性：\n - [GEO.GetFlag]§Hグルジア§!はしばらくの間、分離主義によって分裂し、悩まされてきた。これは、旧ソ連諸国で神を演じようとするクレムリンの新帝国主義的な動きの直接的な副作用である。\n - 我々は[SOO.GetFlag]§H南オセチア§!と[ABK.GetFlag]§Hアブハジア§!を奪還するために[GEO.GetFlag]§Hグルジア§!を武器で武装させる。\n - [GEO.GetFlag]§Hグルジア§!に我々の最新の自由をもたらす道具を与えるだけでなく、クレムリンが間違った動きをすれば我々が彼らの代わりに介入するという保証を与える。\n - クレムリンが我々のボタンを押すことを選択した場合、我々は[GEO.GetFlag]§Hグルジア§!へのNATO介入を要請し、最終的な目標は[SOV.GetFlag]§Hロシア§!が保持するコーカサスの州の解放である。"
 USA_russian_defeat_TT: "すべての作戦目標が達成された場合、以下の州が独立する：\n - [DAG.GetFlag] ダゲスタン\n - [CHE.GetFlag] チェチェン\n - [ING.GetFlag] イングーシ\n - [KBK.GetFlag] カバルダ・バルカル\n - [KCC.GetFlag] カラチャイ・チェルケス"
 USA_stalemate_TT: "潜在的な結果：\n - [GEO.GetFlag]グルジアが[ABK.GetFlag]アブハジアまたは[SOO.GetFlag]南オセチアを支配している場合、その領土はグルジアの支配下に置かれる。\n - [GEO.GetFlag]グルジアがいずれの領土も保持できなかった場合、紛争前の国境が回復し、クレムリンはその影響力を拡大する。"
 USA_bolstering_nato_TT: "我々はすべての§CNATO§!同盟国の各州に§H1つのSHORAD§!サイトを建設する\n\nこの行動の戦略的重要性：\n - §CNATO§!同盟国に高度なSHORADサイトを装備させることで、外国勢力による大規模な航空攻撃の際により準備が整う。\n - 各§CNATO§!国家における我々の影響力は大幅に増大し、外国勢力が我々の同盟内に亀裂を生じさせるのを防ぐ。"
 USA_belarus_decision_TT: "我々は[BLR.GetFlag]§Hベラルーシ§!政府を追放するために活動する\n\nこの行動の戦略的重要性：\n - §H[BLR.GetLeader]§!を追放することで、東ヨーロッパにおける[SOV.GetFlag]§Hロシア§!の影響力を著しく損ない、彼らの最も近い同盟国の一つを転覆させる。\n - クレムリンの玄関口に友好的な[BLR.GetFlag]§Hベラルーシ§!を持つことで、我々はこの地域全体に§CNATO§!の影響力を投影することができるだろう。"
 USA_blr_coup_TT: "[BLR.GetFlag][BLR.GetLeader]の追放"
 USA_blr_civilwar_TT: "[BLR.GetFlag]ベラルーシで内戦が勃発"
 USA_ven_coup_TT: "[VEN.GetFlag][VEN.GetLeader]の追放"
 USA_ven_civilwar_TT: "Will unlock a new §Rraid§! to capture §H[VEN.GetLeader]§!"
 USA_creates_new_russia_TT: "我々は新しい[RUS.GetFlag]ロシア国家を形成するために動く\n - 我々は[RUS.GetFlag]ロシアで占領している土地を失う可能性がある\n - この新しい[RUS.GetFlag]ロシアはNATOの一部となる\n - この選択肢を選ばない場合、予期せぬ結果が生じる可能性がある"
 USA_pacific_alliance_TT: "関係が§H20§!以上で、かつ彼らが§B民主主義§!であれば、彼らは§Hより受け入れやすい§!\n\nこの行動の戦略的重要性：\n - 太平洋地域は急速に、ますます支配的になる§H[CHI.GetFlag][CHI.GetName]§!の影響下に入りつつあり、それが我々の情報機関を心配させ始めている。\n - §H[JAP.GetFlag]日本§!や§H[KOR.GetFlag]韓国§!のような他の地域プレイヤーにこの増大する脅威に対抗するための派閥を結成させることで、我々はこの地域における§H[CHI.GetFlag]中国§!の影響力を大幅に弱め、各国の安全を保証する防衛協定を創設することができるだろう。"
 USA_arming_saud_TT: "この行動の戦略的重要性：\n - 我々の時代において、中東は[ISR.GetFlag]§Hイスラエル§!や[SAU.GetFlag]§Hサウジアラビア§!のような湾岸諸国を除いて、安定した地域主体がほとんどいない、困難で戦争に引き裂かれた地域となっている。不安定化させる勢力が破壊的な攻撃キャンペーンに乗り出す場合に備えて、これらの少数の国家を武装させることが不可欠である。"
 USA_backing_moldova_TT: "この行動の戦略的重要性：\n - §H[MLV.GetFLag]モルドバ§!と§H[UKR.GetFlag]ウクライナ§!は、モスクワの東ヨーロッパ、特に旧ソ連諸国に対する領土回復主義的なアプローチの犠牲者である。我々はこれらの国家の主権を支持し、彼らが自分たちの土地を管理していることを再確認させる。\n - 我々は、特にすべての目標が達成された場合、この地域における§H[SOV.GetFlag]ロシア§!の影響力と支配力を大幅に弱めるだろう。"
 USA_pressuring_iran_TT: "この行動の戦略的重要性：\n - §H[PER.GetFLag]イラン§!は核爆弾を目指して突き進んでおり、それに疑いの余地はない。我々は§H[PER.GetFLag]イラン§!が核爆弾を手に入れるのを防ぐために全力を尽くさなければならず、それには彼らの経済が急降下するように制裁を科すことも含まれる。\n - 今警告を発することで、彼らが外交を無視し、サディスティックな野望を続けることを選択した場合、将来的に§H[PER.GetFLag]イラン§!領土への攻撃を正当化することができるだろう。"
 USA_2_percent_TT: "この行動の戦略的重要性：\n - §CNATO§!諸国はあまりにも長い間、アメリカの援助にただ乗りしてきた。彼らに支出を増やすよう要求するか、さもなければ来るべき政治的影響を被るリスクを冒す時が来た。\n - §CNATO§!同盟国に支出を増やすよう圧力をかけることで、我々はヨーロッパのほとんどを、外国勢力によるいかなる潜在的な侵略にも備えさせることができるだろう。"
 USA_if_iran_loses_TT: "[PER.GetFlag]イランが敗北した場合：\n - [USA.GetFlag]アメリカ合衆国はイランの主要な油田すべてを管理する\n - [USA.GetFlag]アメリカ合衆国はアブムサ島を差し押さえる\n - [PER.GetFlag]イラン政府は国連の管理下に置かれる"
 USA_if_iran_wins_TT: "[PER.GetFlag]イランが持ちこたえた場合：\n - [PER.GetFlag]イラン政府の人気は急上昇する\n - [USA.GetFlag]アメリカ合衆国は中東で多くの影響力を失う\n - [PER.GetFlag]イランは核開発計画を拡大することができる"
 USA_PER_war_TT: "この行動の戦略的重要性：\n - §H[PER.GetFLag]イラン§!は核開発計画に関する交渉をあまりにも長く引き延ばしてきた。我々が自ら事を運ぶ時が来た。\n - 我々が§H[PER.GetFLag]イラン§!を打倒するか、譲歩を強いることに成功すれば、彼らはもはや核爆弾を手に入れることはできない。\n - 我々が§H[PER.GetFLag]イラン§!に対して軍事行動を取らなければならない場合、我々はこの地域に再び友好的な§H[PER.GetFLag]イラン§!を持つことになる可能性が高い。"
 USA_CHI_trade_war_TT: "関係が§H20§!以上であれば、国々は§Hより受け入れやすい§!\n\nこの行動の戦略的重要性：\n - §H[CHI.GetFlag]中国§!は世界中で経済的な支配力を徐々に強めており、それには我々の同盟国との貿易を拡大し、彼らの輸出が我々のそれを上回るまでになっている。それを変え、再び§H[USA.GetFlag]アメリカ§!の経済覇権をもたらす時が来た。\n - 我々は§H[CHI.GetFlag]中国§!に対する貿易戦争を仕掛け、§C西側同盟§!諸国に§H[CHI.GetFlag]中国§!政府との貿易を断ち切らせるよう働きかける。\n - これは§H[CHI.GetFlag]中国§!の経済に深刻な打撃を与え、我々自身の経済を強化するだろう。"
 USA_beating_gaddafi_TT: "この行動の戦略的重要性：\n - 敵対的な§H[LBA.GetFlag]リビア§!は、敵対的な北アフリカである。この地域に対する何らかの支配形態がなければ、我々は世界における重要な足場を失うことに対して脆弱になるだろう。\n - §H[LBA.GetFlag]リビア§!政府を打倒することで、我々は§H[LBA.GetFlag]リビア§!紛争の深刻度に応じて、信頼でき、信用でき、安定した同盟国または同盟諸国を得ることを望むだろう。"
 USA_kicking_china_out_TT: "この行動の戦略的重要性：\n - §H[CHI.GetFlag]中国§!はアフリカの大部分で急速に影響力を拡大してきた。これはこの地域および世界の大部分における我々の経済覇権を脅かし、今行動しなければ§H[CHI.GetFlag]中国§!が我々を世界的な超大国として追い越す可能性があることを意味する。\n - アフリカ全土で§H[CHI.GetFlag]中国§!の影響力に対抗することで、我々はこの地域を潜在的な敵対的買収から救うことができるだろう。§H[CHI.GetFlag]中国§!に代わって我々の影響力が増すという追加の利益もあるが、それが我々がこれをやっている理由ではない、そうだろう？"
 USA_russian_reset_TT: "関係が§H0§!以上であれば、彼らは§Hより受け入れやすい§!\n\nこの行動の戦略的重要性：\n - 我々は記憶にある限り§H[SOV.GetFlag]ロシア§!とライバル関係にあり、我々の国家間で公式な条約を締結するための努力はほとんど行われてこなかった。\n - 関係を「リセット」することで、より良い未来を期待して世界の緊張を緩和することができるだろう。\n - 条約の一環として、我々は核兵器と運搬手段の軍縮を要求し、世界の核兵器の量を大幅に削減する。"
 USA_support_ISR_TT: "この行動の戦略的重要性：\n - [ISR.GetFlag]§Hイスラエル§!は外国、特に中東および北アフリカ諸国の攻撃に対して脆弱である。我々が彼らの状況を無視することを選択すれば、彼らはその攻撃の犠牲になるかもしれない。\n - 我々が[ISR.GetFlag]§Hイスラエル§!を軍事的に支援すれば、我々は強力な同盟国を持つだけでなく、彼らに対して大きな影響力を得ることができ、影響力を広めることが著しく容易になる。"
 department_of_state.60.t: "アメリカが軍事費の増額を要求"
 department_of_state.60.d: "アメリカ大統領[USA.GetLeader]は、同盟基準によって設定された最低2%を満たすために軍事費を増額するよう我々に要求した。アメリカは、我々が増額に反対する場合、経済的報復を脅している。"
 department_of_state.60.a: "我々には選択肢がない"
 department_of_state.60.b: "ありえない"
 department_of_state.61.t: "[FROM.GetName]が基準達成を拒否"
 department_of_state.61.d: "[FROM.GetName]は軍事費増額の我々の要求を満たすことができず、その結果ホワイトハウスで怒りを買った。我々は見返りに何らかの結果を検討しているが、それはまだ決定されていない。"
 department_of_state.61.a: "彼らにタリフを課せ！"
 department_of_state.61.b: "どうせブラフだった"
 department_of_state.62.t: "ワシントンが最後通牒を発出"
 department_of_state.62.d: "アメリカは我々に選択肢を与えた。イランにアメリカ軍を入れ、彼らに我々の核技術を解体し監視させるか、さもなければ戦場で彼らに会うかだ。これは、我々がどれだけ交渉しようとしても、彼らが依然として自分たちの思い通りにするという、アメリカの侵略と帝国主義のもう一つの兆候である。"
 department_of_state.62.a: "よろしい、彼らを入国させよ"
 department_of_state.62.b: "軍に準備を命じよ"
 department_of_state.63.t: "イランが我々の条件を拒否"
 department_of_state.63.d: "ほとんど自殺行為に近い動きで、イラン政府は今週初めに発行された我々の公式な最後通牒を破り捨てることを決定した。これは、彼らが核開発計画を続けたいと願っていることをほぼ確実に意味し、我々には自ら事を運ぶ以外に選択肢は残されていない。"
 department_of_state.63.a: "イラン、君は大きな過ちを犯した"
 department_of_state.63.b: "我々はブラフをしていた"
 department_of_state.64.t: "イランが譲歩"
 department_of_state.64.d: "それほど驚くべきことではない動きで、イラン政府は本日、アメリカの要求に譲歩し、アメリカの専門家が彼らの核開発計画を解体することを許可すると発表した。"
 department_of_state.64.a: "良い判断だ、イラン"
 department_of_state.65.t: "イラン軍が動員"
 department_of_state.65.d: "イラン軍は本日、自国領土へのいかなるアメリカの侵略にも対抗するため、全国の全部隊の総動員を宣言した。この動きは、イランが自国の核技術を解体するためにオブザーバーと専門家を送ることを許可するようアメリカが要求したことに続くものである。この要求はもちろん拒否され、アメリカ政府からの即時の反応を引き起こした。アメリカ議会は本日、イラン領土への攻撃を承認する動きで国全体を驚かせた。反戦感情はアメリカ社会で数十年もの間高まっていたからだ。"
 department_of_state.65.a: "イラン侵攻だって？狂ってる"
 department_of_state.65.b: "帝国主義の鷲が再びその犠牲者を餌食にする"
 department_of_state.66.t: "アメリカ軍がイランから撤退"
 department_of_state.66.d: "本日の恥ずべき記者会見で、[USA.GetLeader]はイランからの完全撤退と両国間の即時停戦を宣言した。これは、米軍が作戦目標を繰り返し達成できず、イランの岩だらけの地域で行き詰まりに陥った結果である。高い死傷者数と法外なコストもこの動きに寄与し、国民からの圧力が紛争への継続的な支援に負担をかけた。イランの国営メディアとテレビはすでに勝利を祝い、新たな人気と支持の波に乗っている。また、イランは核の野望について戦前の立場を継続すると報じられており、紛争は無駄な流血以上のものをほとんど達成しなかったことを意味する。"
 department_of_state.66.a: "誰が予想しただろうか？"
 department_of_state.67.t: "米国の圧力の下でイラン軍が崩壊"
 department_of_state.67.d: "本日未明、イラン軍の公式報道官が紛争の公式な降伏条件を発表し、作戦の即時停止を命じることに同意した。この発表はイラン政府の崩壊をもたらし、本日、複数の高官が世界の他の地域に逃亡した。イラン軍は降伏条件の結果として解散されることはないが、適切な後任が見つかるまで、他のイラン政府資産とともに国連の監督下に置かれることになる。"
 department_of_state.67.a: "イランは分裂するのか？"
 department_of_state.68.t: "イランに対する勝利"
 department_of_state.68.d: "イランでの我々の勝利は、我々が手ぶらで帰国しないことを意味するだろう。我々はイランの油田周辺に安全地帯を確立し、いくつかの主要企業と契約を結び、今年後半に事業を開始する。我々はまた、さらなる海軍力を投影する手段として、ホルムズ海峡の戦略的に重要なアブムサ島を占領した。"
 department_of_state.68.a: "核なんて黒い金ほど重要じゃない"
 department_of_state.69.t: "侵略者に対する勝利"
 department_of_state.69.d: "我々は不可能を乗り越え、侵略してきたアメリカ軍を打ち負かした。今日は今後何世紀にもわたって勝利の日として祝われるだろう。"
 department_of_state.69.a: "前へ！"
 department_of_state.70.t: "レザー・パフラヴィーが権力の座に就く"
 department_of_state.70.d: "国連イラン派遣団は、レザー・パフラヴィーに国家の支配権を与えることを決定した。この動きは、我々の政府およびいくつかの同盟国から広範な支持を得ている。"
 department_of_state.70.a: "了解"
 department_of_state.71.t: "ホラーサーンでの反乱"
 department_of_state.71.d: "失敗に終わったアメリカの侵攻がホラーサーンでの蜂起を引き起こし、国家全体の崩壊とイランが再び急進的なシーア派支配下に入る危険を冒しているようだ。"
 department_of_state.71.a: "くそっ"
 department_of_state.71.b: "良い…（としてプレイ）"
 department_of_state.72.t: "イラン東部での反乱"
 department_of_state.72.d: "本日未明、イランのホラーサーン地方のマシュハドや他の都市で銃声が鳴り響き、住民や平和維持軍を動揺させた。アメリカの侵攻以来、反乱の噂が広まっており、元革命防衛隊の将校や部隊が、田舎に避難している聖職者の緩やかな連合体の下で結集していた。彼らは正式に急進的なアヤトラ、モハンマド＝タギー・メスバーフ＝ヤズディーの下に結集したようで、彼は今月末までに部下をテヘランに進軍させると誓っている。非難の矛先は四方八方から向けられているが、主な非難はアメリカに向けられており、ずさんな和平プロセスを設置し、我々が今見ているような反乱を防ぐために必要な安全保障措置を確立しなかったと非難されている。"
 department_of_state.72.a: "なんてこった"
 department_of_state.73.t: "アメリカが中国との取引削減を要請"
 department_of_state.73.d: "アメリカ政府は、数十カ国に対し、中国とのすべての貿易および経済協力を直ちに停止するよう正式に要請する書簡を送付した。アメリカは、短期間、我々が中国の新帝国主義とその、小国を債務の罠にはめるなどの疑わしい慣行に対する世界的な抗議に参加しなければならないとしている。"
 department_of_state.73.a: "中国は自らの行動に結果が伴うことを学ばねばならない"
 department_of_state.73.b: "我々は中国の友人を怒らせるつもりはない"
 department_of_state.74.t: "アメリカが危険な貿易戦争を開始"
 department_of_state.74.d: "アメリカは本日未明、数十カ国に書簡と要請を送り、我が国とのすべての経済活動を直ちに停止するよう要請した。この動きは、アメリカ人の邪悪で、嫉妬深く、権力に飢えた性質を示している。我々は我々と我々の信頼を裏切る者を記録し、アメリカが我々に与えようとした屈辱を忘れないだろう。"
 department_of_state.74.a: "一体どうしたんだ、アメリカ？"
 department_of_state.75.t: "ベネズエラが内戦に突入"
 department_of_state.75.d: "長期間の情報評価の後、アメリカはベネズエラの民主派反政府勢力がまもなく[VEN.GetLeader]の政権に反乱を起こすと予測した。驚くことではないが、彼らの予測は的中し、アメリカが予測した結果とほぼ完璧に一致した。この恐ろしいほどの正確さから、現在ベネズエラを飲み込んでいる混乱の背後にアメリカがいると信じる者もいる。レオポルド・ロペスの下に結集した反体制派勢力は、ベネズエラの支配秩序に対して全面的な紛争を繰り広げている。アメリカは、ベネズエラ政権の打倒は妥協してはならない目標であると述べ、反政府勢力を支援することを誓っている。"
 department_of_state.75.a: "また一つの国が単なる戦場と化す"
 department_of_state.75.b: "西側の強欲に際限はない"
 department_of_state.76.t: "アメリカと中国の間で貿易戦争が勃発"
 department_of_state.76.d: "今週初め、[USA.GetLeader]は中国国家に対するアメリカの不満を列挙したいくつかの文書の公開を承認した。これらの文書の主なハイライトは、中国の「経済帝国主義」に関するアメリカの懸念であった。これらの文書の公開後、アメリカは世界中の数十カ国にいくつかの要請を発し、各国が中国との経済協力を削減し、代わりに「より信頼できる実績を持つ」国々に軸足を移すよう正式に要請した。[CHI.GetLeader]は、この動きを非難し、本質的に子供じみていると呼ぶ声明を発表した。"
 department_of_state.76.a: "少なくとも私のオフショア口座はまだ安全だ"
 department_of_state.76.b: "あの厄介なアメリカ人どもめ"
 department_of_state.77.t: "アメリカが関係の「リセット」を希望"
 department_of_state.77.d: "アメリカ政府は、彼らの「リセット」アジェンダに乗るよう我々に要請してきた。この動きは突然のものではなく、何ヶ月もの間アメリカの政治家によって議論されてきた。しかし今、彼らはついに決心したようで、我々が彼らの条約に署名することについてこれまで以上に断固としている。「リセット」プログラムの主要な柱は、核兵器と運搬手段の軍縮であり、我が国の多くの人々はそれを不快に感じている。しかし、アメリカは、我々が彼らの条約に署名し、メディアのためにポーズをとることを決めれば、彼らも自国の備蓄の一部を軍縮すると約束している。"
 department_of_state.77.a: "よろしい、署名しよう"
 department_of_state.77.b: "我々はもうその段階を過ぎている、アメリカ"
 department_of_state.78.t: "アメリカがリビアに介入"
 department_of_state.78.d: "米国政府は、リビアの支配者である[LBA.GetLeader]を打倒するのを助けるために、リビア国内への介入を開始することが最善の利益であると決定した。米国は地上に部隊を上陸させているが、それほど多くはない。部隊は主に平和を維持し、[LBA.GetLeader]の軍隊と戦うのを助けるためにそこにいる。国内では、この動きは反戦抗議者や孤立主義者から激しく批判されており、彼らは米国が「安定」のために他国の紛争に関与すべきではないと考えている。それでも、米国大統領[USA.GetLeader]は、この動きがさらなる流血が勃発しないようにするための必要な措置であると主張している。"
 department_of_state.78.a: "わかった、そう言うなら"
 department_of_state.79.t: "アメリカがアフリカにおける我々の影響力を著しく損なう"
 department_of_state.79.d: "アメリカは、アフリカから我々の影響力をすべて排除するための広範なキャンペーンを開始した。彼らはこれを実行するために大規模な作戦を実施し、我々が影響力を持っていたすべての国が今や影響を受けている。"
 department_of_state.79.a: "あのろくでなしどもめ"
 department_of_state.80.t: "ロシアが関係の「リセット」に合意！"
 department_of_state.80.d: "ロシア政府は外交関係を「リセット」することに合意し、核兵器備蓄の一部を軍縮することに同意した。我々が約束した通り、我々も自国の備蓄の一部を軍縮することが期待されている。我々はまた、今週後半にロシア指導部と会い、この動きを公式に発表する予定だ。"
 department_of_state.80.a: "良い！"
 department_of_state.81.t: "ロシアが関係の「リセット」を拒否！"
 department_of_state.81.d: "ロシア政府は、関係が現在修復不可能な点にあるとして、関係の「リセット」には関心がないようだった。彼らはまた、絶え間ない指導部の交代の結果として、我々の政府は信頼できないと述べている。"
 department_of_state.81.a: "彼らは何か良からぬことを企んでいるに違いない…"
 department_of_state.82.t: "アメリカとロシアが関係を「リセット」"
 department_of_state.82.d: "本日、ロシアとアメリカの外務大臣が主催した記者会見で、アメリカとロシアが正式に関係を「リセット」するとの発表があった。「リセット」という言葉が書かれたボタンが両当事者によって持たれ、二つのライバル大国間の関係の公式なリセットを象徴するために同時に押された。何十年もの間、アメリカとロシアは、世界を盤とし、個々の国家を駒として使う、終わりのないチェスのゲームで真っ向から対立してきた。今日、希望があるように思われる。より明るい未来への希望、核問題の平和的解決への希望、そして世界大国間の協力への希望だ。このイニシアチブは崩壊する可能性があり、世界は関係の「リセット」以前の敵対状態に戻る可能性があることに留意しなければならない。"
 department_of_state.82.a: "人類にとって途方もない一歩だ！"
 department_of_state.83.t: "アメリカが軍事支援を提供"
 department_of_state.83.d: "アメリカは、敵国の犠牲者になることからイスラエルを救えるのはアメリカの専門知識だけだと主張し、本質的に我々の部隊を訓練することを申し出た。"
 department_of_state.83.a: "了解"
 department_of_state.83.b: "いやだ"
 department_of_state.84.t: "NATOがウクライナの武装と支援を開始"
 department_of_state.84.d: "アメリカを含むいくつかのNATO諸国が、ウクライナへの完全かつ無条件の支持を表明した。彼らは、ロシアの侵略のために、国際社会には法と秩序があることをモスクワに示すために、直ちにウクライナに武器を送る以外に選択肢はないと述べている。ロシア政府は、この動きは挑発的であり、戦争につながる可能性があると述べているが、西側指導者はこれについて[SOV.GetLeader]のブラフだと見ている。ウクライナの指導者[UKR.GetLeader]は、ロシアの侵略に直面してウクライナの独立を支持することは「当然のことだ」と述べ、この動きを支持している。"
 department_of_state.84.a: "ウクライナには自国を守る権利がある！"
 department_of_state.84.b: "ウクライナはチェスのゲームにおける単なる駒に過ぎない"
 department_of_state.85.t: "アメリカがウクライナへの一方的支援を要請"
 department_of_state.85.d: "ウクライナ国家はロシアの攻撃下にあり、アメリカはNATOが同盟としてのみロシアの戦争機械を止めることができると述べている。我々はまた、ウクライナ軍を軍事的に助けるために、ウクライナ外国人部隊の一員として外国人義勇兵を送るよう求められている。"
 department_of_state.85.a: "ただちに！"
 department_of_state.85.b: "いやだ"
 department_of_state.86.t: "ロシアへの原子爆弾投下"
 department_of_state.86.d: "口にするのもはばかられることが起きた。本日未明、数発のアメリカの核ミサイルがサイロから発射され、同盟軍に占領されていないロシアの主要都市に向かい、それらを壊滅させた。死者数は公式には測定されていないが、被弾した都市は放射能で汚染され、事実上居住不可能になっていると言われている。何十年にもわたる冷戦時代の外交はすべて無駄になり、多くの都市が廃墟と化した。クレムリンからの反応が予想される。"
 department_of_state.86.a: "「第四次世界大戦は棍棒と石で戦われるだろう」"
 department_of_state.87.t: "アメリカへの原子爆弾投下"
 department_of_state.87.d: "口にするのもはばかられることが起きた。本日未明、数発のロシアの核ミサイルがサイロから発射され、彼らの軍隊に占領されていないアメリカの主要都市に向かい、それらを壊滅させた。死者数は公式には測定されていないが、被弾した都市は放射能で汚染され、事実上居住不可能になっていると言われている。何十年にもわたる冷戦時代の外交はすべて無駄になり、多くの都市が廃墟と化した。ワシントンからの反応が予想される。"
 department_of_state.87.a: "「第四次世界大戦は棍棒と石で戦われるだろう」"
 department_of_state.88.t: "ヨーロッパへの原子爆弾投下"
 department_of_state.88.d: "口にするのもはばかられることが起きた。本日未明、数発のロシアの核ミサイルがサイロから発射され、彼らの軍隊に占領されていないヨーロッパの主要な首都に向かい、それらを壊滅させた。死者数は公式には測定されていないが、被弾した都市は放射能で汚染され、事実上居住不可能になっていると言われている。何十年にもわたる冷戦時代の外交はすべて無駄になり、多くの都市が廃墟と化した。これらの国家からの反応が予想される。ロシアとの紛争に関与している国家のみが被弾したと言われている。"
 department_of_state.88.a: "「第四次世界大戦は棍棒と石で戦われるだろう」"
 department_of_state.89.t: "我が国の首都が核攻撃を受けた！"
 department_of_state.89.d: "本日、ロシアのICBMが我が国の首都に命中し、市に計り知れない破壊をもたらした。地域は放射能で汚染され、その結果多くの人が死亡した。現在のところ、完全な死者数は不明である。"
 department_of_state.89.a: "あのクソロシア人どもめ！"
 department_of_state.90.t: "イスタンブールが核攻撃を受けた！"
 department_of_state.90.d: "本日、ロシアのICBMがイスタンブールに命中し、市に計り知れない破壊をもたらした。地域は放射能で汚染され、その結果多くの人が死亡した。現在のところ、完全な死者数は不明である。"
 department_of_state.90.a: "あのクソロシア人どもめ！"
 department_of_state.91.t: "複数の都市がロシアのICBMにより被弾"
 department_of_state.91.d: "我々の主要都市のいくつかがロシアのICBMによって被弾した。リストアップされた都市は、ワシントンD.C.、ロサンゼルス、ニューヨーク、マイアミ、オースティンである。これらの都市は放射能で汚染されており、被害の程度は現在のところ不明である。"
 department_of_state.91.a: "あのクソロシア人どもめ"
 department_of_state.92.t: "複数の都市がアメリカのICBMにより被弾"
 department_of_state.92.d: "我々の主要都市のいくつかがアメリカのICBMによって被弾した。リストアップされた都市は、モスクワ、サンクトペテルブルク、ヴォルゴグラード、エカテリンブルク、ケメロヴォである。これらの都市は放射能で汚染されており、被害の程度は現在のところ不明である。"
 department_of_state.92.a: "あのクソアメリカ人どもめ"
