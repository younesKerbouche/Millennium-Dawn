 department_of_state.200.a: "常に忠実"
 department_of_state.94.t: "タリバン、攻勢を再開"
 department_of_state.94.d: "タリバンは本日、[AFG.GetLeader] 率いる政府に対して攻勢を再開することを発表した。この動きは、現政権への国内圧力の高まりによってアメリカが拙速に撤退したことを受けたものであり、驚くべきことではない。残されたのは、分裂し、疲弊し、弱体化したアフガニスタンであり、より獰猛な敵に対して自力で防衛を行わなければならなくなった。いくつかの国は、必要であれば再びアフガニスタンを防衛する意志を表明しているが、それが実際の行動に移されるかは不透明である。アフガニスタン国家がタリバンを単独で食い止められるかは依然として不明だが、軍が十分な抵抗を示せる可能性は低いと見られている。"
 department_of_state.94.a: "アフガニスタン国家は、再び崩壊するのか？"
