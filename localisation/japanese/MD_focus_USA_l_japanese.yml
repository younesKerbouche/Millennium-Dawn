 us_economic_policies: "アメリカの経済政策"
 us_economic_policies_desc: "建国以来、そして議会が設立されて以降、これらの機関が提出する法案や立法が国家全体に影響を及ぼしてきた。一部の人々は自分たちの見解が正しいと主張し、他の人々はそれに反対し、代わりに自分たちの意見が正しいと主張している。しかし、現実として、明確かつ真に正しい答えというものは存在しない。このように地理的にも人口構成的にも多様な国では、多くの課題と可能性が常に交錯するのだ。望みうる最良の結果は、頑なな「我流」の解決策が害よりも利益をもたらすことだろう。前政権が予算黒字を達成したにもかかわらず、医療費の急増や福祉支出の増加、さらには経済の不安定さがドルの価値そのものに不確実性をもたらしていると、多くの人々が懸念している。もし議会が赤字財政を制御できなければ、先行きには困難な時代が待ち受けているかもしれない。結局のところ、それを判断できるのは時間と議会だけだろう。"
 USA_federal_budgets: "合衆国連邦予算"
 USA_federal_budgets_desc: "連邦予算と納税者の資金の全体的な配分は、アメリカの外交政策と国内政策の両方を事実上形作ってきた、非常に議論の的となる主題である。にもかかわらず、連邦政府が単に「あなたのお金を浪費している」のではなく、経済とこれらの合衆国の市民に再投資しようとしていることを証明するのは、今後の政権次第である。"
 USA_american_tax_code: "アメリカ税法"
 USA_american_tax_code_desc: "合衆国の税法は、多くの人々によって憎まれ、嫌われているものである。同じ文脈で同じエネルギーをもって、政治家たちは何百万人ものアメリカ人だけでなく、少数のアメリカ人にも影響を与えた変更をもたらし、そして取り去ってきた。内国歳入庁と税法自体の全体的な構成に対する現代の不満は、平均的なアメリカ人にとって非常にデリケートな主題となっている。しかし、新しい千年紀には新しい法案がもたらされ、新しい法案は新しい変化を意味する……唯一の希望は、それらの変化が悪化するのではなく、良いものであることだ。"
 USA_anti_big_business_movement_two: "反独占抗議の第二波"
 USA_anti_big_business_movement_two_desc: "多くのアメリカ人は、国家の富を独占したと信じている企業や事業者に対して、ますます二極化し、憎しみを募らせ続けている。これはおそらく第一次反企業抗議と同じ結果になるだろうが、新たな選挙が近づくにつれて、依然として軽度の懸念材料である。"
 us_mass_media_problems_two_a: "マスメディア問題"
 us_mass_media_problems_two_a_desc: "既成勢力は市民を見守っている。我々は、我々の善意を知らせることによって彼らの生活を向上させようとするだろう。"
 us_mass_media_problems_three_a: "マスメディア"
 us_mass_media_problems_three_a_desc: "真の変化は真の政党によってのみ起こり得ることを、一般大衆に理解させる必要がある。"
 us_mass_media_problems_four_a: "メディアの助っ人"
 us_mass_media_problems_four_a_desc: "人民のニュースこそが、善良で正直な、働くアメリカ人のための唯一のニュースである。"
 us_mass_media_problems_five_a: "メディアの友人"
 us_mass_media_problems_five_a_desc: "赤、白、または青の人々にとってのみ真実である。"
 us_mass_media_problems_two_b: "メディアの混乱"
 us_mass_media_problems_two_b_desc: "国民は、赤と青がこの国における唯一の選択肢の色ではないことを理解する必要がある。"
 us_mass_media_problems_three_b: "メディアの崩壊"
 us_mass_media_problems_three_b_desc: "偽りの意見の代わりに真実のニュースを報道することが、市民を新たな光へと導くだろう。"
 us_mass_media_problems_four_b: "メディア基盤の構築"
