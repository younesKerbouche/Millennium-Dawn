 USA_focus_the_pentagon_wars: "ペンタゴン・ウォーズ"
 USA_focus_the_pentagon_wars_desc: "冷戦末期から新千年紀にかけて、ペンタゴンと米軍機構全体の上層部で、内部闘争が勃発し始めた。古参たちは、新しい機械や兵器のコストは敵が我々を破産させるために利用する単なる目新しさに過ぎないと信じていた。一方、若手や革新者たちは、現代のレーダーやその他の軍事兵器の革新が現代の戦場を定義し、形成すると信じていた。この内部闘争はメディアやハリウッドによって扇情的に扱われてきたが、真の結果を知るのは機密情報にアクセスできる者だけである。"
 USA_focus_united_states_army: "アメリカ陸軍"
 USA_focus_united_states_army_desc: "アメリカ独立戦争中に大陸軍として創設された合衆国陸軍は、この合衆国の軍隊の3つの主要な柱の1つである。その歴史を通じて、陸軍は数え切れないほどの革新を見てきたが、同様に汚職も経験してきた。しかし現代において、この部門は新たな挑戦に直面している。技術革新が頂点に達する中、技術対戦術の対立は破壊的な手段へと増大している。資金の損失、数十年見られなかった規模での研究開発プロジェクトの予算超過、そして同僚の将校や将軍による内部妨害など、やるべきことは山積している。問題は、どこから手をつけるかである。"
 USA_focus_five_star_folly: "五つ星の愚行"
 USA_focus_five_star_folly_desc: "現代の戦場は意志と決意の場であり、目新しい機械や道具の場ではない。したがって、我々は既存の装備で訓練努力、組織構造、そして部隊の適応性を微調整し、再編成しなければならない。研究開発は削減され、生活の質の向上、小火器の強化、そして兵站能力に限定される。"
 USA_focus_infantry_doctrine_debate: "歩兵ドクトリンの議論"
 USA_focus_infantry_doctrine_debate_desc: "効率的かつコストを削減するためには、我が軍を機能させる核心部分に目を向けなければならない。この核心の柱は、一般兵士、すなわち歩兵である。現在、冷戦終結を乗り越えてきた3つの主要なドクトリンがある。軽歩兵ドクトリン、機動歩兵ドクトリン、そして装甲歩兵ドクトリンである。これら3つには長所と短所があるが、問題は、経済性と柔軟性の観点から、我が国に最も適しているのはどれかということだ。"
 USA_focus_light_infantry_dominance: "軽歩兵の優越"
 USA_focus_light_infantry_dominance_desc: "歩兵は、あらゆる状況に適応させ、形成するのが最も容易である。この鍵をもって我々は錠を開け、効率への扉を開き、兵士たちが陸上であれ空中であれ、脅威に対処できるようにする。"
 USA_focus_mobile_infantry_machine: "機動歩兵という機械"
 USA_focus_mobile_infantry_machine_desc: "歩兵の柔軟性と、自動車化輸送および偵察型車両の機動性を組み合わせることで、我が軍の中核となる究極の打撃部隊を創設することを目指す。"
 USA_focus_armored_infantry_ascendance: "装甲歩兵の台頭"
 USA_focus_armored_infantry_ascendance_desc: "現代の戦車は高価であり、その潜在的な「報酬」に対して非常にコストがかかる。したがって、我々はこれらの金食い虫に代わる歩兵を適応させ、新たな道を切り開かなければならない。装甲歩兵ドクトリンは、装甲戦闘の多様性を確保し、より効率的で柔軟な歩兵の展開によって敵の装甲部隊と軽部隊の双方の注意をそらし、混乱させる。"
 USA_focus_tank_force_dilemma: "戦車部隊のジレンマ"
 USA_focus_tank_force_dilemma_desc: "現代の戦場は、戦車の本来の用途をほとんど時代遅れにしてしまった。真にバランスの取れた軍隊を持つつもりなら、これらの巨大な金属の機械をどのように利用するつもりなのか、真剣に検討しなければならない。"
 USA_focus_repurposing_armored_programs: "装甲計画の転用"
 USA_focus_repurposing_armored_programs_desc: "RAP指令は陸軍の即時再編である。戦車部隊はほぼ停止され、必要に応じて非常に特定の任務のために留保されるが、主な指令は、研究と資材をIFV、APC、その他の計画に振り向け、戦闘の他のすべての側面を強化・改善することである。"
 USA_focus_modern_tanks_modern_solutions: "現代の戦車には現代の解決策"
 USA_focus_modern_tanks_modern_solutions_desc: "戦車は現代の驚異であり、過ぎ去った時代のギミックとして単純に捨て去られるべきではない。生産方法を洗練し、部隊編成を再編成することで、我々の戦車部隊を主力歩兵部隊の兄貴分であり、旅の仲間とすることができる。"
 USA_focus_logistical_dominance: "兵站の優越"
 USA_focus_logistical_dominance_desc: "軍隊は、戦闘可能な部隊を維持するために不可欠な装備を実際に持っている場合にのみ機能する。したがって、我々は兵站機構を奨励・拡大し、補給・兵站ネットワークの時宜にかない効率的な遂行を確保することで模範を示さなければならない。"
 USA_focus_fire_support_supremacy: "火力支援の至上"
 USA_focus_fire_support_supremacy_desc: "砲兵、戦場の王。機動性はその設計ニーズに応じて多様であり、地域制圧は多方面で効果的であり、おまけに、航空機を呼ぶよりも比較的安価である。したがって、我々は投資を行い、我々の砲兵が数十年、さらには数世紀前と同じように、新時代の戦争の稼ぎ頭となることを確実にする。"
 USA_focus_gold_star_program: "ゴールドスター・プログラム"
 USA_focus_gold_star_program_desc: "現代の戦場は、敵の技術的優位性によって定義される。冷戦という軍拡競争は終わったが、「平和の時代」が不満、革命、社会不安の熱い煮込み鍋へと泡立ち、かき混ぜられ続ける中、我々の敵は日々成長し続けている。我々は研究開発プログラムに多額の投資を行い、技術統合を洗練させ、我々が単に強い軍隊であるだけでなく、唯一無二の軍隊であることを確実にしなければならない。"
 USA_focus_armored_combat_debate: "装甲戦闘の議論"
 USA_focus_armored_combat_debate_desc: "現代の戦場の女王は装甲戦闘車両である。戦車であれ、IFVであれ、APCであれ、これらの戦争機械は一つの戦闘、そして潜在的にはキャンペーン全体を決定づけることができる。しかし、装甲戦闘における革新が進むにつれて、我々は岐路に立たされている。戦車ベースの開発にもっと注力するのか、それともIFVやAPCのようなより軽快な歩兵支援車両のためにもっと資源を確保するのか。"
 USA_focus_light_vehicle_innovations: "軽車両の革新"
 USA_focus_light_vehicle_innovations_desc: "戦車は移動バンカーとしては優れているが、現代の対戦車能力への投資と革新は、直接的な戦車戦闘を物資と人員の両面でよりリスクの高い投資にしている。したがって、我々は資金をAPCやIFVにもっと振り向け、柔軟な歩兵と装甲のアプローチを確保することができる。それに、APCやIFVは戦車よりもモジュール化がずっと容易だ。"
 USA_focus_modern_battle_tank_innovations: "現代主力戦車の革新"
 USA_focus_modern_battle_tank_innovations_desc: "MBT、すなわち現代主力戦車は、現代の戦車ドクトリンの標準を築いた冷戦時代の革新である。我々はこれを活用し、敵のいかなる攻撃に対しても打ち破り、身を固めるための強力な装甲部隊を創設しなければならない。このような革新の副産物として、SPAAやSPGのような部隊は、より平等な下位部隊を包含するように部隊編成を再編成するにつれて、受動的な革新を見る可能性が高い。"
 USA_focus_mass_motorization_efforts: "大量自動車化の努力"
 USA_focus_mass_motorization_efforts_desc: "我々が選択したいかなる基準においても機動性を確保するためには、製造パートナーに自動車化生産の標準化と増加を強制し、歩兵が機械化および装甲部隊に追いつけるようにしなければならない。"
 USA_focus_the_artillery_conundrum: "砲兵の難問"
 USA_focus_the_artillery_conundrum_desc: "ドローン、ステルス航空機、その他多くの遠距離対応装備の現代において、陸軍にとって間違いなく最も脆弱な野戦部隊の一つである砲兵とその乗員にどのような役割を担わせるかは、原則の問題である。敵がこれらの目立つ標的を気軽に攻撃するのを防ぐために、防御に重点を置くべきか、それとも潜在的な攻撃に重点を置くべきか、その方向性を見極める必要がある。"
 USA_focus_defensive_artillery_program: "防御的砲兵プログラム"
 USA_focus_defensive_artillery_program_desc: "DAPイニシアチブは、装備の設計と、戦場全体での防御能力の両方において、より優れた防御措置に向けた研究と革新を目的としたプログラムである。局地的な機動性と、より遠距離から前線に到達する能力もまた、我々の装備と乗員の全体的な生存性を確保するだろう。"
 USA_focus_offensive_artillery_program: "攻撃的砲兵プログラム"
 USA_focus_offensive_artillery_program_desc: "OAPは、全部隊のための新しい機動戦の基準を設定するものである。装甲および自走砲システムに関連する革新と研究を通じて、砲兵がこの部門内で最も遅い部隊と見なされているため、我々は陸軍全体のペースを設定する。"
 USA_focus_supplies_supples_supplies: "補給、補給、また補給"
 USA_focus_supplies_supples_supplies_desc: "需品科は、陸軍の機能性のバックボーンとなるべく準備を進めている。より多くの進歩と複雑な兵器システムは、戦場で持ち運び、交換を心配するものが増えることを意味する。したがって、敵による「重要な」補給ハブの破壊という制約を確実にするために、流動的で機動的な補給ネットワークを確立しなければならない。"
 USA_focus_army_special_forces_question: "陸軍特殊部隊の問題"
 USA_focus_army_special_forces_question_desc: "陸軍部門の特殊部隊は、その名称と重複する能力の両方において、ますます数が増えている。他の部門と区別されるだけでなく、我々自身の部門内でも十分に区別されるためには、陸軍の特殊部隊にどのような役割を持たせたいのか、真剣に検討する必要がある。"
 USA_focus_specialized_frontline_defense_support: "専門的な前線防御支援"
 USA_focus_specialized_frontline_defense_support_desc: "SFDPは、陸軍特殊部隊を、あらゆる可能な方法で防御陣地を援助・支援するための陸軍の一般部隊または下位部門へと再編するものである。潜在的な包囲は、SFDPが孤立した部隊を助けるために限定的な補給を行い、陣地への敵の攻撃や敵の偵察部隊に対して対抗射撃や機動を行うことなどを意味する。これにより、陸軍は自由と民主主義そのものの敵に対する防波堤として自らを統一することができるだろう。"
 USA_focus_the_dagger_within_the_cloak: "外套に隠された短剣"
 USA_focus_the_dagger_within_the_cloak_desc: "我々の特殊部隊グループ、すなわちSFGは、最高の中の最高でなければならない。このような高い目標を確保するためには、この部隊を最高の有効性を持つ打撃部隊へと訓練し、洗練させ、成長させるために、相当な金銭的および装備的な投資が必要となるだろう。"
 USA_focus_the_information_game: "情報戦"
 USA_focus_the_information_game_desc: "自軍と敵軍が何をしているかを知ることは、勝利の女神を創造するための重要な手段である。無駄な損失を避けるためには、敵部隊から情報を偵察し、収集するためのより良い方法に投資しなければならない。"
 USA_focus_this_is_the_army_mr_jones: "これが陸軍だ、ジョーンズ君"
 USA_focus_this_is_the_army_mr_jones_desc: "我々は新しい陸軍、新しい精神、新しい兵士、そして正しいものを守るための新しい始まりである。すべての人のための自由、解放、そして幸福の追求のために。"
 USA_focus_united_states_navy: "アメリカ海軍"
 USA_focus_united_states_navy_desc: "1776年に創設され、独立革命後に解散し、1800年代に当時のバーバリ海賊への緊急対応として再創設された合衆国海軍は、不動でありながら絶えず変化する歴史を持ってきた。世界大戦の頃に大英帝国を追い越して以来、海軍の革新の最前線に立ち続けてきた米海軍は、新千年紀において何が必要かを見極めようとしている。ほとんどの戦闘が陸上または航空中心であるため、多くの国民は海軍にどれほどの資金が必要なのか疑問に思っている。そのため、海軍指導部は思考と広報チームを転換し、新たな決定を正当化する必要がある。もし海軍が単なる商船護衛艦隊以上のものでありたいなら、この新しい時代に新しい声を見つけなければならない。"
 USA_focus_project_steel_waves: "プロジェクト・スティール・ウェーブス"
 USA_focus_project_steel_waves_desc: "我々は世界の超大国である。名誉の証でもなく、不名誉の烙印でもなく、単に秩序と地位のステータスである。この目的に対し、我々はこの地位に合うように海軍の活動範囲を適応させなければならない。世界のほとんどの主要国を合わせても、我々の約40年以上前の技術に完全には対抗できない。したがって、我々は研究開発を既存の艦船の生産、修理、改造の合理化に集中させ続ける。生の技術と力の縮小し続ける艦隊ではなく、多数のモジュール式で適応性のある艦隊を。"
 USA_focus_naval_group_flexibility_program: "海軍グループ柔軟性プログラム"
 USA_focus_naval_group_flexibility_program_desc: "NGFPは、海軍の生産および修理努力を合理化し、最大限の効果を得るために適応させることを可能にする、指定された生産プログラムである。"
 USA_focus_small_ship_debate: "小型艦の議論"
 USA_focus_small_ship_debate_desc: "現代は、フリゲートとコルベットの小型艦の力学を最高のものとして再創造した。もし我々が最高の合理化された部隊を創設するならば、これら2つのうちどちらが我々の潜水艦と駆逐艦を支援する中核となるかを見極める必要がある。"
 USA_focus_frigate_fighters: "戦うフリゲート"
 USA_focus_frigate_fighters_desc: "フリゲート、海軍史を通じて最も多目的で絶えず変化する艦級。この艦は駆逐艦より小さいが、正しく改造すれば巡洋艦並みの火力を持つことができる。したがって、我々はフリゲートを真の戦闘艦とし、海軍の主要なバックボーンとする。"
 USA_focus_corvette_combat_flexibility: "コルベットの戦闘柔軟性"
 USA_focus_corvette_combat_flexibility_desc: "コルベットは、現代艦隊の陣容において、合理的に戦闘可能な最小の艦船である。したがって、我々は投資し、適応させ、アップグレードし、自由と自由な航海の海の敵を圧倒し、破壊するコルベット艦隊を創設する。"
 USA_focus_naval_maneuver_warfare: "海軍機動戦"
 USA_focus_naval_maneuver_warfare_desc: "推進力の研究開発への投資は、我々の小型艦船を公海上でさらに機敏にすることを可能にする。この増大し続ける機動性は、ほとんどの海軍艦長が装備も訓練も受けていないものであり、したがって、これらの新しい戦い方に慣れるためには訓練と時間が必要となるだろう。"
 USA_focus_increasing_contractor_incentives: "契約業者へのインセンティブ増加"
 USA_focus_increasing_contractor_incentives_desc: "より良いガイドライン、インセンティブパッケージ、資金提供を創出することで、我々の海軍の民間および軍事契約業者は、以前に得られたよりも全体的により良い結果を提供するよう、より動機付けられるだろう。"
 USA_focus_project_new_waves: "プロジェクト・ニュー・ウェーブス"
 USA_focus_project_new_waves_desc: "プロジェクト・ニュー・ウェーブスは、可能な限りいつでもどこでも、更新し、大胆にし、近代化し、さらには将来にも対応できるようにするための、専門の研究開発イニシアチブである。我々の海軍はトン数で世界最大である。ならば、その一トン一トンを大切にしよう。"
 USA_focus_the_submarine_debate: "潜水艦の議論"
 USA_focus_the_submarine_debate_desc: "潜水艦は、海軍のステルス性と防御措置の未来である。しかし、我々は潜水艦隊の攻撃型とミサイル型のどちらに投資するかを真剣に見極める必要がある。"
 USA_focus_the_attack_fleet: "攻撃艦隊"
 USA_focus_the_attack_fleet_desc: "既存および将来開発の攻撃型潜水艦への投資を通じて、我々は海軍の能力が敵艦船を標的にし、迅速に破壊するという点で最も健全であることを保証できる。"
 USA_focus_the_missile_fleet: "ミサイル艦隊"
 USA_focus_the_missile_fleet_desc: "潜水艦へのモジュール式ミサイルへの広範な投資を通じて、我々は海上のいかなる障害物も標的にし、破壊することができるだろう。それが人工物であれ、必要であれば自然のものであれ。"
 USA_focus_carrier_direction_dilemma: "航空母艦の方向性に関するジレンマ"
 USA_focus_carrier_direction_dilemma_desc: "現代の航空母艦の役割は分岐している。一方には伝統的な「移動空港」方式がある。もう一方には、固定翼機よりもヘリコプターに傾倒する、移動式の砲台やミサイルプラットフォームという考え方がある。どちらにせよ、我々はそれを見極め、昨日から取り組んでいるかのように作業を始めなければならない。"
 USA_focus_mobile_airports_program: "移動空港プログラム"
 USA_focus_mobile_airports_program_desc: "より機敏な航空機、そして発進と着陸の両方の支援システムの開発研究を通じて、我々は空母を移動空港にすることを目指すことができる。これにより、駆逐艦や巡洋艦などの中核艦船に多額の投資をすることなく、海戦地帯に最大の火力を持ち込むことができるだろう。"
 USA_focus_project_gunships: "プロジェクト・アタックヘリコプター"
 USA_focus_project_gunships_desc: "より優れたヘリコプターの開発への多大な投資と研究は、それらを新しい普遍的な戦闘機械にすることを可能にするだろう。ヘリコプターの改良は陸上戦闘にも役立つが、主な目的は、空母艦隊で機敏かつ高速な攻撃機として使用することである。現代の海軍打撃部隊はここにあり、我々はそれを実現するためにここにいる。"
 USA_focus_strengthing_naval_training_efforts: "海軍訓練努力の強化"
 USA_focus_strengthing_naval_training_efforts_des: "基準と要件の引き上げ、そして海軍人員への訓練方法と内容の全体的な改善を通じて、我々は平均的な船員が戦場状況や危機管理状況に対応する方法に新たな先例を打ち立て、より強く、より知識のある部隊を創設する。"
 USA_focus_role_of_the_usmc: "合衆国海兵隊（USMC）の役割"
 USA_focus_role_of_the_usmc_desc: "合衆国海兵隊は血塗られた歴史を持ってきた。しかし、海兵隊の役割は再び問われている。孤立した作戦が多く、容易に特定できる敵との「大戦争」がない現代において、現代の海兵隊員のアイデンティティは少し異なっている。専門的な海兵隊を持ち続けるべきか、それともこの部門をより支援的または一般化し、海軍直属の下部組織ではなく、陸軍へと移行させるべきかを見極める必要がある。"
 USA_focus_marines_are_as_marines_were: "海兵隊は昔も今も海兵隊"
 USA_focus_marines_are_as_marines_were_desc: "強襲上陸を行い、敵の沿岸防衛を突き破る槍。それが海兵隊であり、これからもそうあり続ける。海兵隊が道を切り開く！"
 USA_focus_marine_lessons_in_army_clothes: "陸軍の服を着た海兵隊の教訓"
 USA_focus_marine_lessons_in_army_clothes_desc: "現代の戦場では、強力で専門的な強襲上陸部隊の必要性はますます少なくなっている。したがって、我々は地上部隊を統合し、より良く改革し、水上であれ非水上であれ、地形の特徴により適応できるように取り組むことができる。"
 USA_focus_repair_teams: "修理チーム"
 USA_focus_repair_teams_desc: "修理とダメージコントロールを助けるための専門チームを海兵隊に配備することは、我々の艦船がこれまで以上に迅速に海に戻れることを意味する。深刻な問題のみを、必要に応じて乾ドックに残す。"
 USA_focus_a_modern_navy: "近代的な海軍"
 USA_focus_a_modern_navy_desc: "幾多の困難を乗り越え、我々はついに、最強の敵にさえ匹敵する海軍を作り上げた。今や我々は、自国と同盟国の両方を、失敗なく防衛することができるだろう。"
 USA_focus_united_states_air_force: "アメリカ空軍"
 USA_focus_united_states_air_force_desc: "最も若い軍隊の一つであるにもかかわらず、USAFは興味深い歴史を持っている。元々はUSAAF、すなわち合衆国陸軍航空軍という名前で陸軍の一部門であったが、第二次世界大戦の要求により、空軍は独自の軍種となることを必要とされた。その戦争以来、空軍は戦場での優位性における現代の象徴となった。しかし、戦争が変化するにつれて空軍のニーズも変化し、今や新しい時代が夜明けを告げる中、部門の指導部は「現代の戦場」という絶えず変化する状況にどのように適応するかを見極める必要がある。"
 USA_focus_economy_class_warfare: "エコノミークラスの戦争"
 USA_focus_economy_class_warfare_desc: "空腹では戦争はできないし、機能する経済なしでは絶対に戦争はできない。したがって、我々は空軍の予算編成を、経済自体に還元できるような効率的な生産方法とモデルになるよう再編成する方法を見つけなければならない。"
 USA_focus_the_modular_design_program: "モジュール設計プログラム"
 USA_focus_the_modular_design_program_desc: "MDPは、すべての航空機生産の合理化である。複数の超特化した航空機生産ラインを作成する代わりに、国家のニーズにモジュール式で適応できる真の標準航空機モデルを作成することで、最も効率的な生産を確保できる。"
 USA_focus_production_development_investments: "生産開発投資"
 USA_focus_production_development_investments_desc: "研究開発イニシアチブと一般的な製造投資を通じて、我々は生産能力を成長させ、同時にいくつかの民間成果も生み出すことができる。これらは確実に雇用を創出し、航空機の能力を微調整するのに役立つだろう。"
 USA_focus_aeronautical_development_board: "航空開発委員会"
 USA_focus_aeronautical_development_board_desc: "ADBは、安全性、兵器システム、その他どのような場合であれ、航空関連の進歩を開発するための専門機関である。しかし、資金を薄く広げすぎず、国民に過度の負担をかけないために、これらの進歩がどの方向に向かうべきかを決定する必要がある。航空優勢を確保することを目指すか、あるいは全体としてより多くの地上支援や爆撃能力を目指すことができる。どちらの選択も、将来戦争が起きた場合に我々が心配すべきことを決定するだろう。"
 USA_focus_fighter_focused_budgeting: "戦闘機中心の予算編成"
 USA_focus_fighter_focused_budgeting_desc: "より軽い材料、機敏性の訓練改善、そしてより良い兵器システム。これらは、我々の空軍が確かに侮れない力となるために投資するつもりのものの一部にすぎない。"
 USA_focus_bomber_focused_budgeting: "爆撃機中心の予算編成"
 USA_focus_bomber_focused_budgeting_desc: "ペイロードの損害能力の向上、航空機システム設計の改善など。これら以上のものに投資し、我々の空軍が地上部隊が遭遇するあらゆる障害を平らにすることを確実にする。"
 USA_focus_civil_military_innovations_program: "軍民革新プログラム"
 USA_focus_civil_military_innovations_program_desc: "共同開発研究施設であるC&MIPは、軍事革新と民間革新を組み合わせ、一方が他方をどのように刺激し、その逆もまた然りかを理解するために設計されている。これにより、我々の経済は国民のため、そしてその防衛のために構築されるだろう。"
 USA_focus_a_limitless_sky: "無限の空"
 USA_focus_a_limitless_sky_desc: "空は限界だと言うが、合衆国空軍は、そのような限界はないことを超え、証明することを、この部門のまさに目標とするだろう。"
 USA_focus_perpetual_air_dominance: "永続的な航空支配"
 USA_focus_perpetual_air_dominance_desc: "兵器システムと乗員訓練計画へのほぼ絶え間ない投資を通じて、我々は純粋な攻撃性による永続的な支配状態を創出できる。"
 USA_focus_american_institute_for_avionics: "アメリカ航空電子工学研究所"
 USA_focus_american_institute_for_avionics_desc: "AIAは、我々の空軍の能力を開発し、向上させることに焦点を当てた研究センターである。我々は将来、素晴らしいものを生み出すことを望んでいる。"
 USA_focus_phase_one_innovations: "フェーズ1の革新"
 USA_focus_phase_one_innovations_desc: "フェーズ1の革新とは、乗員訓練の一般的な進歩、および航空機の取り扱いや製造におけるより効率的な方法を指す。"
 USA_focus_phase_two_innovations: "フェーズ2の革新"
 USA_focus_phase_two_innovations_desc: "継続的な投資と研究イニシアチブは、地上支援と直接的な戦場支援に関連して結果を見せ始めている。これらの革新が、敵陣地への共同攻撃をより良く改善することを願っている。"
 USA_focus_phase_three_innovations: "フェーズ3の革新"
 USA_focus_phase_three_innovations_desc: "大型爆撃機とペイロードの破壊力におけるブレークスルーを遂げるにつれて、積極的な投資が我々の革新を飛躍させ続けている。"
 USA_focus_paratrooper_corps: "落下傘部隊"
 USA_focus_paratrooper_corps_desc: "落下傘部隊は、陸軍と空軍のユニークな部門であった。第二次世界大戦の要求から実験的な必要性から生まれ、落下傘部隊は現代の訓練の重要な部分と見なされている。C-130からの伝統的なジャンプから攻撃ヘリコプターからのラペリングまで、落下傘兵の精神は今日の戦場でも依然として強い。今、我々は最高の結束と有効性を確保するために、軍隊の真のニーズを見極める必要がある。"
 USA_focus_jump_wings_forever: "ジャンプウィングよ永遠に"
 USA_focus_jump_wings_forever_desc: "我々の落下傘部隊は最高の中の最高であり、我々はこの部隊を改善し、手入れをし、予見可能な将来にわたってそのままであり続けることを確実にする。"
 USA_focus_every_soldier_a_trooper: "全ての兵士は落下傘兵たれ"
 USA_focus_every_soldier_a_trooper_desc: "ヘリコプターの機動性と、絶えず急速に変化する戦場のペースは、落下傘兵の役割が拡大され、単に留保されるべきではないことを意味する。したがって、我々は落下傘部隊が長年にわたって学んだ教訓を活かし、陸軍を洗練させ、強化するためにできることは何でもする。"
 USA_focus_joint_branch_coordination_training: "統合部門連携訓練"
 USA_focus_joint_branch_coordination_training_desc: "JBCTプログラムは、現代の戦場の生来の性質のため、空軍と陸軍の部門間の訓練と協力努力を高めるための、結束と連携の訓練プログラムである。これはまた、可能な限り部門間の同士討ち事件を減少させるのに役立つだろう。"
 USA_focus_to_infinite_and_beyond: "無限の彼方へ！"
 USA_focus_to_infinite_and_beyond_desc: "我々の空軍が誰にも負けないことを確実にするための革新と献身は素晴らしいものであった。我々の空軍をより良くするための努力が、今後何年にもわたって世界の語り草となることは間違いないと言える。"
 USA_focus_united_states_general_staff: "アメリカ合衆国統合参謀本部"
 USA_focus_united_states_general_staff_desc: "JCSと合衆国の将官団は、良く言えば気まぐれであり、時代によっては悪く言えばソフトな権力闘争である。しかし、近年のGOCはいくつかの興味深い問題を抱えている。冷戦終結にもかかわらず、汚職と過剰な支出に関する内部闘争、そして「革新者対守旧派」という古くからの問い。しかし、新千年紀において、将校団全体の再訓練と洗練の問題が議論の対象となっており、様々なアイデアが飛び交っている。したがって、我々のニーズが何であるかを見極める必要がある。"
 USA_focus_army_centric_training: "陸軍中心の訓練"
 USA_focus_army_centric_training_desc: "陸軍周辺の再訓練と昇進プログラムを推進することにより、指揮統制開発における我々の優先事項は、来るべき時代に地上部隊が卓越することを見るだろう。"
 USA_focus_army_knowledge_priority: "陸軍知識の優先"
 USA_focus_army_knowledge_priority_desc: "将校団内での昇進は、今や空軍や海軍よりも陸軍ベースの知識とニーズをより多く要求するようになる。これにより、戦闘の大部分が行われる地上部隊の改善に、より多くの指揮統制要素が向けられることが保証される。"
 USA_focus_naval_centric_training: "海軍中心の訓練"
 USA_focus_naval_centric_training_desc: "海軍周辺の再訓練と昇進プログラムを推進することにより、指揮統制における我々の優先事項は、海軍の機動と生存性の利益に向かうだろう。つまり、より多くの艦船が柔軟で適応性のある指揮官を持つことになる。"
 USA_focus_naval_knowledge_priority: "海軍知識の優先"
 USA_focus_naval_knowledge_priority_desc: "将校団内での昇進は、今や我々の海軍部門内でより良い指揮統制要素を成長させ、発展させるために、より多くの海軍ベースの知識を必要とするようになる。我々の戦略的戦闘のほとんどは、何らかの形で海軍を伴う。したがって、このバックボーンが強く、耐久性があることを確認するためには、その指導者も同様の資質で作られなければならない。"
 USA_focus_air_force_centric_training: "空軍中心の訓練"
 USA_focus_air_force_centric_training_desc: "空軍周辺の再訓練と昇進プログラムを推進することにより、指揮統制開発における我々の優先事項は、来るべき時代に空軍が卓越することを見るだろう。"
 USA_focus_air_force_priority_knowledge: "空軍優先の知識"
 USA_focus_air_force_priority_knowledge_desc: "将校団内での昇進は、今や我々の空軍内でより良い指揮統制要素を成長させ、発展させるために、より多くの航空または航空ベースの知識を必要とするようになる。現代の戦場はほぼ航空戦によって定義される。したがって、我々は空軍がいかなる既知の敵にも挑戦されないことを確保する必要がある。"
 USA_focus_a_true_pax_americana: "真のパクス・アメリカーナ"
 USA_focus_a_true_pax_americana_desc: "改革、変更、我々の権威の下にあるすべての軍種のニーズに応えること。我が国は確保され、世界は真のアメリカの平和がどのようなものであるかを知るだろう。Ad pacem et felicitatem。「平和と繁栄へ」。"
 USA_focus_reintroducing_mandatory_service: "義務兵役の再導入"
 USA_focus_reintroducing_mandatory_service_desc: "議会へのロビー活動を通じて、我々は義務兵役期間の再導入を推進できることを望んでいる。これにより、我々の兵員数を維持し、純粋な志願兵部隊への負担を軽減できる。政治的な反発が大きいため、議員に推奨される期間はわずか6ヶ月である。"
 USA_focus_expanding_mandatory_service: "義務兵役の拡大"
 USA_focus_expanding_mandatory_service_desc: "軍隊と国防のニーズは、懸念される点まで増大している。もし我々が事態を掌握し続けるならば、議会にこのような措置を承認させるようロビー活動をしなければならないし、絶対にしなければならない。国民の反発は相当なものになるだろうが、最終的には、この不確実な試練の時代における我々の国防が正当化される。"
 USA_focus_concerning_developments: "憂慮すべき事態の進展"
 USA_focus_concerning_developments_desc: "事態はうまくいっておらず、後戻りできない点に達しているように思われる。したがって、我々は必要な数を強制的に確保するために徴兵要件を引き上げなければならない。痛みを伴うだろうが、議論のリスクを冒すことはできない。"
 USA_focus_desperate_measures: "絶望的な手段"
 USA_focus_desperate_measures_desc: "事態は悪化し続けている。どこかへたどり着くためには、抜本的な行動が必要だ。それを使う兵士がいなければ、装備は何の意味もなさない。"
 USA_focus_congressional_chaos: "議会の混乱"
 USA_focus_congressional_chaos_desc: "我が国の歴史上初めて、選挙人団内で膠着状態に陥った。どちらの候補者が実際に選挙に勝ったのかについての敵意が高まり続ける中、全国で小規模な暴動が始まっている。そのため、議会はこの問題をどのように解決するかを必死に模索している。"
 USA_focus_secretary_to_president: "国務長官から大統領へ"
 USA_focus_secretary_to_president_desc: "どこを見てもひどいショーだ。このような「終末シナリオ」における憲法の文言を考えると、選択肢は山積みだ。両側で我々は広報の悪夢に直面しており、社会秩序と我々のシステムへの信頼がさらに崩壊する可能性が高まっている。したがって、我々は「大統領継承法」を発動し、全く前例のないことをしなければならない。下院と上院を飛ばし、現職の国務長官を就任させる。我々にとっては安全な選択であり、国家としても初めてのことだ。この国の歴史において、これほど鋭いものが我が国のまさに心臓と基盤を突き刺したことはなかった……。神よ、これが二度と起こらないよう我々を助けたまえ。"
 USA_focus_reassuring_wall_street: "ウォール街の安心"
 USA_focus_reassuring_wall_street_desc: "危機が去った後、まず第一に、我々はウォール街や投機家と協力し、彼らが株式市場を再び不況に陥れるのを阻止する必要がある。ウォール街とメインストリートの両方に関連する的を絞った会合といくつかの選択的な救済プログラムは、皆を落ち着かせるはずだ。"
 USA_focus_restarting_aid_programs: "援助プログラムの再開"
 USA_focus_restarting_aid_programs_desc: "ずっと昔、連邦政府は酪農業者を救うために、農家から牛乳を補助金を出して買い上げようとした。しかし、農家はこれが実際に何を意味するのかに気づき、生産能力を拡大することになった。最終的に政府はこれに気づき、国民にもっと乳製品を消費させるための隠れたイニシアチブを実行することで、ほとんどを修正した。しかし、余剰は非常に大きかったため、「ガバメントチーズ」として知られる別のイニシアチブが開始された。この単純なプログラムは、古い世代に痕跡を残し、ほとんどの新しい世代は安価から無料のチーズを手に入れることができた時代を知らないだろう。しかし、もうそうではない。これらの備蓄を保管する方が、還元するよりもはるかにコストがかかるため、プログラムは再開される。人々の食卓に多くの食料が並ぶことは、特定の地域での健康上の懸念や特定の福祉プログラムの必要性が少なくなることを意味し、さらに我々は備蓄を減らし、政府の保管コストを削減する。誰もが得をする。"
 USA_focus_specification_act: "特定法"
 USA_focus_specification_act_desc: "議会の事態は、この最近の危機が国を根底から揺るがすほどに、ますます停滞している。そのため、議会の法案が単一の主題または問題に沿っていることを義務付ける法律である特定法の発表が行われた。これにより、議会秩序の絶え間ない崩壊を防ぐことができる。これは、単一問題形式が、法案を肥大化させるロビー活動の報復戦術を防ぐため、ほぼすべてのことについて国家の官僚主義を大幅に削減する可能性が高い。また、この形式から奨励される規制緩和は、それほど多くの諸経費を心配することなく、より多くの民間セクターのプロジェクトを開放することで経済に利益をもたらすことができる。"
 USA_focus_national_armed_services_audit: "国軍監査"
 USA_focus_national_armed_services_audit_desc: "軍事費の額とそれから得られる実際の結果に関する論争は、徴兵数の減少と、軍全体に対する国民の認識の否定的な傾向につながっている。そのため、軍の国家監査が実施され、これにより事態が揺り動かされ、軍事費の全体的な必要性が減少することが期待される。支出増加の傾向はおそらくなくならないだろうが、すでに持っているものからより多くを引き出すことができれば、少なくとも物事の指数関数的な増加率を遅らせることができる。"
 USA_focus_reduce_and_expand_act: "削減・拡大法"
 USA_focus_reduce_and_expand_act_desc: "R&E法は、連邦のSATおよび試験ベースの要件を評価・削減し、拡大されたクラスを組み込む学校や学区への資金提供を奨励する法律である。家庭科や金融の授業のようなものは、金銭管理や自己の世話、料理を学ぶことで、将来の世代の安定に大いに役立つだろう。"
 USA_focus_domestic_over_foreign: "外交より国内政策"
 USA_focus_domestic_over_foreign_desc: "この新しい平和の時代において、もし我々が他人の世話をすることを考え続けるならば、我々はもっと自分自身に目を向けるべきである。したがって、我々は外交政策中心の予算編成を再編成し、いくつかの国内イニシアチブのためにそれを転用する。"
 USA_militarist_economic_militarism: "経済的軍国主義"
 USA_militarist_economic_militarism_desc: "我が国は強い。原材料と人的資源の両方で、世界の平和と安定を確保する能力を持っている。しかし、あまりにも長い間、政治家たちは貴重な資源を全面的に浪費してきた。したがって、我々は共和国の敵がもたらそうとするいかなる軍事紛争にも備えられるよう、経済を再編成し始める。"
 USA_militarist_economic_r_and_d: "経済研究開発"
 USA_militarist_economic_r_and_d_desc: "経済の最適化努力を続けるためには、経済研究開発の努力を確立する必要がある。したがって、我々は国家の経済的安全を確保するためにこれを行う。"
 USA_militarist_national_wellness_programs: "国民ウェルネスプログラム"
 USA_militarist_national_wellness_programs_desc: "NWPは、国家のために尽くす人々に還元するための一連の方法である。もし市民が国家の世話をし、国家も同様にそうするならば。我々は戦争に目を向けているかもしれないので、この感情はすべての人に重くのしかかる。"
 USA_militarist_strategic_quotas: "戦略的割当"
 USA_militarist_strategic_quotas_desc: "我々の経済力はとどまるところを知らないだろう。しかし、危機と戦争の時には犠牲が期待され、そのため我々は国民に将来必要とされるかもしれないことの考えと理解を得させるために、戦略的割当のローテーションスケジュールを発行する。"
 USA_militarist_integrated_corps_of_engineers: "統合工兵隊"
 USA_militarist_integrated_corps_of_engineers_desc: "工兵隊や軍の他の側面を公共事業プロジェクトなどで活用することにより、我々は市民がまだ経験したことのない新しい開発基準を創出できる。それだけでなく、遠い土地で死ぬ必要がないと知って、誰が軍隊に入りたくないと思うだろうか。これこそが無料の広報活動だ。"
 USA_militarist_investing_in_naval_companies: "海軍関連企業への投資"
 USA_militarist_investing_in_naval_companies_desc: "いくつかの海軍関連企業内の研究イニシアチブに資金を提供することは、我々の民間および軍事産業の両方が新しい船を創造し、修理努力を迅速化する方法を見つけることを可能にするだろう。覚えておけ、軍事革新は新しい民間革新を生み、その逆もまた然りだ。"
 USA_militarist_automations_act: "自動化法"
 USA_militarist_automations_act_desc: "潜在的な経済生産量を向上させ、潜在的な徴兵プールを増やすためには、可能な限りいつでもどこでも自動化に投資しなければならない。それは国民に好かれることではないだろうが、もし我々が生き残るためには必要な悪だ。"
 USA_militarist_mea: "強制雇用管理局"
 USA_militarist_mea_desc: "MEAは、職のない人々を、まあ、就職させるのを助けるための政府の行政機関である。ニューディール時代のいくつかの三文字機関からインスピレーションを得て、MEAは仕事が必要なすべての人々を助けるためにここにある。"
 USA_militarist_fwip: "未来戦革新プログラム"
 USA_militarist_fwip_desc: "FWIPは、明日の戦闘部隊を作るための革新に専念する研究開発複合施設である。たゆまぬ努力を通じて、我々は軍隊が世界中で比類のないものになることを確実にする。"
 USA_militarist_army_armaments_improvements: "陸軍兵装の改善"
 USA_militarist_army_armaments_improvements_desc: "開発契約を通じて、我々は兵士が装備する兵装を改善することができる。これにより、戦場を保持し、奪取する際の陸軍の全体的な能力を向上させることを望んでいる。"
 USA_militarist_mobile_observation_force: "機動観測部隊"
 USA_militarist_mobile_observation_force_desc: "MOFは、偵察イニシアチブに関連する専門部隊である。この新しい部隊は、敵の動きを監視し、可能な限りいつでもどこでも、来たるべき攻撃や一般的な動きについて我々の部隊にできるだけ多くの警告を確実に与えることを担当する、非常に機動的な部隊となる。"
 USA_militarist_localized_logistics: "局地化された兵站"
 USA_militarist_localized_logistics_desc: "より小さな部隊と柔軟性の指標という点での兵站の改善は、うまくいけば、我々の陸軍がより協調的になり、敵が我々に投げかけるかもしれないあらゆる事態に対してより準備が整うことを可能にするだろう。"
 USA_militarist_naval_gunnery_advancements: "海軍砲術の進歩"
 USA_militarist_naval_gunnery_advancements_desc: "新しい砲術訓練計画を研究し、我々の艦隊の既存の弾薬と兵器システムを改善することは、沿岸海域を防衛し、必要に応じて敵に戦いを挑むために最も重要である。"
 USA_militarist_propulsion_advancements: "推進力の進歩"
 USA_militarist_propulsion_advancements_desc: "海軍艦艇のエンジンと推進システムを改善することは、我々の船がこれまで以上に速く互いに到達することを可能にするだろう。言うまでもなく、これは来るべき戦争で戦場の主導権をもたらす。"
 USA_militarist_increased_pay_incentives: "給与インセンティブの増加"
 USA_militarist_increased_pay_incentives_desc: "我々の海軍人員は、敵部隊から適切に脱出する機会がほとんどない、ほとんどが座して待つ的である。これらの困難は、我々が彼らを適切に補償すべきであることを意味する。この補償とともに、我々はまた、すべての船と人員の生存と有効性を確保するために、戦闘と敵部隊からの離脱における海軍演習を増加させる。"
 USA_militarist_aircraft_improvements: "航空機の改善"
 USA_militarist_aircraft_improvements_desc: "より良く、より機敏な航空機を作ることに投資することは、我々がこれらの戦争機械を適切に操縦できる人員に投資する必要があることも意味する。したがって、我々は市民のために澄んだ空を作るために、まさにそのようなことを行う。"
 USA_militarist_increasing_drill_intensity: "演習強度の増加"
 USA_militarist_increasing_drill_intensity_desc: "航空機演習を洗練させ、強化し、改善して全体的な有効性を向上させることは、任務の有効性と戦闘能力に結果をもたらすだろう。"
 USA_militarist_weapon_system_innovations: "兵器システムの革新"
 USA_militarist_weapon_system_innovations_desc: "航空機の兵器システムを改善するための研究開発投資は、より効果的な戦闘シナリオにつながり、うまくいけば、可能な限り将来の紛争で純利益をもたらすだろう。"
 USA_militarist_pre_emptive_mobilization: "先制的動員"
 USA_militarist_pre_emptive_mobilization_desc: "時が来た。我々は、未来が確実なものであることを確保するために、国家を動員し始めなければならない。"
 USA_militarist_securing_southern_interests: "南方の権益確保"
 USA_militarist_securing_southern_interests_desc: "横行するギャング暴力と、現代においてはやや非効率的な連邦政府を持つメキシコは、大陸の支配と半球の安全を確保するための鍵である。"
 USA_militarist_operation_clean_streets: "作戦名：クリーン・ストリーツ"
 USA_militarist_operation_clean_streets_desc: "南方の領土を確保した今、我々はこの地域から大規模なギャング集団を排除し、領土の統合を開始するための厳格な掃討作戦に着手しなければならない。"
 USA_militarist_securing_atlantic_interests: "大西洋の権益確保"
 USA_militarist_securing_atlantic_interests_desc: "キューバ、ジャマイカ、イスパニョーラ島の主要な島国を確保することにより、我々は他に類を見ない半球の安全保障の先例を打ち立てる。"
 USA_militarist_operation_paradise: "作戦名：パラダイス"
 USA_militarist_operation_paradise_desc: "作戦パラダイスは、新しい領土を統合し、軍事インフラを即時利用するためのネットワークを構築するものである。"
 USA_militarist_policing_and_cultural_programs: "警察・文化プログラム"
 USA_militarist_policing_and_cultural_programs_desc: "我々の新たな獲得物は、常に我が国とその市民を貶めようとする者たちによって迎えられるだろう。したがって、我々は、人間が第一であり、単にアメリカ人、キューバ人などではないという統一性と均一性を促進するための文化プログラムを制定する必要がある。補足として、警察と憲兵隊を増強し、統合することも、過度の扇動を鎮めるのに役立つ。"
 USA_militarist_a_true_leader_of_the_western_world: "西側世界の真の指導者"
 USA_militarist_a_true_leader_of_the_western_world_desc: "我々の半球を確保するためには、西側世界の真の指導力も確保する必要がある。NATO加盟国へのいかなる攻撃も、同盟全体への宣言となることを忘れてはならない。したがって、この一撃が我々の未来を決定する。神よ、我々を助けたまえ。"
 USA_militarist_operation_great_north: "作戦名：グレート・ノース"
 USA_militarist_operation_great_north_desc: "塵が収まり、我々の勝利が確保された今、我々は大陸の支配と半球の覇権を統合し、確保し始めることができる。"
 USA_militarist_operation_atlantic_viking: "作戦名：アトランティック・ヴァイキング"
 USA_militarist_operation_atlantic_viking_desc: "グリーンランドとアイスランドの北極に近い土地、そしてフェロー諸島の大西洋の防壁となる島を確保することは、我々の大西洋の接続を確保し、新旧世界の間でより直接的な兵站ネットワークを持つことを可能にするだろう。"
 USA_militarist_operation_atlantic_wall: "作戦名：大西洋の壁"
 USA_militarist_operation_atlantic_wall_desc: "西側世界の指導者としての我々の地位が確固たるものとなった今、我々はその地位が安定し、維持可能であることをも確保しなければならない。したがって、我々はすべての大西洋領土を獲得し、それを利用して兵站、市場、そして大陸のさらに奥地を支配する助けとする。未来は今であり、未来は明るい。"
 USA_militarist_humanity_marches_onwards: "人類は前進する"
 USA_militarist_humanity_marches_onwards_desc: "地球上における我々の印は確保され、我々の国民は少なくとも満足している。道はまだ終わっていないが、我々は超軍国主義を巻き戻し、より経済発展の段階に置くことができる重要な地点にいる。これが道であり、この道こそが、近い将来、我々が星々に到達するための道である。団結すれば我々は立ち、分裂すれば我々は皆倒れる。"
 USA_fascist_closed_border: "国境閉鎖"
 USA_fascist_closed_border_desc: "我が国とその文化的統合性を確保するためには、国境を閉鎖しなければならない。そこから、我々の社会に貢献できる正しい人々を受け入れ始めることができるように、移民政策をどのように改革するかを選択できる。"
 USA_fascist_family_planning_incentives: "家族計画インセンティブ"
 USA_fascist_family_planning_incentives_desc: "もし我々が本当に国を立て直し、新しく純粋な道を提示するならば、我々はまず何よりもまず自国民の世話をしなければならない。出生率の低下は、国が発展するほどに起こる世界的な問題である。しかし、一部の人々が感じるように、単に「猿に戻る」のではなく、我々は家族や出産を控えた親を助け、支援するためのプログラムを作成する。これにより、新しい家族への負担が制限され、新しい世代が経済的な影響による困難を経験する必要がなくなる未来が確保される。"
 USA_fascist_encouraging_productivity_quotas: "生産性割当の奨励"
 USA_fascist_encouraging_productivity_quotas_desc: "我々の市民は最高級の製品に値する。そして、我々が提供するのはこれである。既知の商品やサービスの統計的な消費を微調整することで、これらの贅沢品や日常品が値下げされる割当を設定することができる。これにより、すべての市民の生活の質が向上する。"
 USA_fascist_federal_sponsored_emmigration_programs: "連邦後援の移住プログラム"
 USA_fascist_federal_sponsored_emmigration_programs_desc: "我が国には、納税者の寛大な乳房と、社会の現役メンバーの世話をする慈悲深い連邦プログラムを吸い尽くすヒルや寄生虫がいる。だから我々は、彼らが断れない申し出をしなければならない。生活の質が同程度の国々と、米ドルが対象者が移住する国よりも価値のある良い為替レートの国々を混ぜ合わせて標的にし、これらの人々の一部がもたらす資源の継続的な流出から、平和的に我が国を解放する能力を設定する。"
 USA_fascist_strategic_automation_programs: "戦略的自動化プログラム"
 USA_fascist_strategic_automation_programs_desc: "SAP法は、必要な商品の生産を増やし、我が国と市民の生活の質を発展させるためのより良い傾向を可能にするための、的を絞った自動化イニシアチブである。"
 USA_fascist_forging_new_innovations: "新たな革新の鍛造"
 USA_fascist_forging_new_innovations_desc: "革新研究所は、明日の研究開発複合施設である。競争相手に先んじることを可能にする新しい研究基準を打ち立てる。"
 USA_fascist_the_development_corps: "開発隊"
 USA_fascist_the_development_corps_desc: "開発隊の設立は、受刑者、志願者、失業者を徴兵し、社会をより良くするために彼らの役割を果たさせるための連邦イニシアチブである。受刑者は、隊での期間中の善行を通じて徐々に刑期を短縮することができ、志願者と失業者の両方は、必要な時に追加の、あるいは単に最初の収入を得ることができる。"
 USA_fascist_developing_prison_workforces: "刑務所労働力の開発"
 USA_fascist_developing_prison_workforces_desc: "労働省は、刑務所労働管理局、すなわちPLAを創設することを目指す。PLAは、専門の職場を通じてリハビリテーションプログラムを作成することを任務とする。一次および選択された二次産業のようなものは、労働力の代替を見るかもしれず、これは全体としてより広い社会に利益をもたらすだろう。"
 USA_fascist_gearing_the_nation_for_survival: "国家を生存のために準備させる"
 USA_fascist_gearing_the_nation_for_survival_desc: "我が国は純粋であり、市民は強い意志と心を持っている。我々は彼らに敵を示し、我々の生活様式そのものを維持するために直面している生存について彼らに知らせなければならない。いわゆる「西側世界」は、我が国と、我々が数世紀前に持つべきであった正当な地位を制限しようとするだけだ。新しい運命が顕現し、誰も我々を止めることはできない。"
 USA_fascist_retooling_officer_corps_requirements: "将校団要件の再編成"
 USA_fascist_retooling_officer_corps_requirements_desc: "入隊および昇進の機会の要件を、イデオロギー的な動機により影響されるように変更することにより、我々は指揮系統における均一性と統一性の基準を設定する。これは、うまくいけば、現場と本部の両方の指揮要素において、目標達成へのより豊かな活力を可能にするだろう。"
 USA_fascist_ideological_motivation_drills: "イデオロギー的動機付け演習"
 USA_fascist_ideological_motivation_drills_desc: "各兵士が何のために戦っているのか、そして敵は誰であるのかという価値観を植え付けることにより、我々は他のほとんどの国が単純に再現できない意志力を兵士たちに創出できる。我々は、そうなることを選んだからこそ強いのだ。団結は力なり。"
 USA_fascist_improved_logistical_organizations: "改善された兵站組織"
 USA_fascist_improved_logistical_organizations_desc: "我が国は広大であり、北へ行こうと南へ行こうと、領土は広大で大量輸送には適していない。したがって、我々は兵站の運営方法を再編成し、改善して、兵士たちが必要なすべての物資をいつでもどこでも戦争を遂行できるようにしなければならない。"
 USA_fascist_general_weapons_testing_complex: "総合兵器試験施設"
 USA_fascist_general_weapons_testing_complex_desc: "GWTCは、軍事兵器システム全般を改善するための専門の試験施設である……それだけだ、それ以上は何もない。"
 USA_fascist_phase_two_weapons_testing: "フェーズ2兵器試験"
 USA_fascist_phase_two_weapons_testing_desc: "これこそが、費用対効果が高いというものだ。"
 USA_fascist_engineering_better_engines: "より良いエンジンの設計"
 USA_fascist_engineering_better_engines_desc: "あらゆるサイズのエンジンを改善することは、敵の戦線の隙を突くためのより良い機動性を持つことができることを意味する。我々は、より機敏で有能な航空機を作り、我々の空を巡回し、守ることができる。言うまでもなく、我々は船の機動性と哨戒率を改善し、敵が常に警戒するようにすることができる。"
 USA_fascist_paying_the_dues_our_soldiers_deserve: "兵士にふさわしい報酬を支払う"
 USA_fascist_paying_the_dues_our_soldiers_deserve_desc: "我々の兵士は、志願兵も徴兵も、この国のために命を捧げており、したがって英雄として扱われなければならない。彼らの給与は、彼らが行う仕事が真に認識されているという印象を与えるために、その仕事を反映したものでなければならない。"
 USA_fascist_militarized_economy: "軍国化経済"
 USA_fascist_militarized_economy_desc: "国民は準備ができており、我々は準備の最終段階に入っている。まもなく新しい時代が我々に訪れ、西半球の世界的安全保障が確固たるものになるだろう。"
 USA_fascist_operation_pig_bay_two: "作戦名：ピッグス湾2"
 USA_fascist_operation_pig_bay_two_desc: "キューバは、ピッグス湾として知られるCIAの失敗作戦以来、我々を逃れてきた。まあ、もうたくさんだ。我々が公式に指揮を執り、今や我々は第二ラウンドの準備ができている。今回は、我々が勝利するだろう。"
 USA_fascist_operation_hispaniola: "作戦名：イスパニョーラ"
 USA_fascist_operation_hispaniola_desc: "湾岸および周辺諸国への足がかりを確保するためには、次に大きな島であるイスパニョーラ島を奪取しなければならない。ここには、安定した国ドミニカ共和国と不安定な国ハイチが含まれている。昼食までには終わるはずだ。"
 USA_fascist_operation_makin_me_happy: "作戦名：メイキン・ミー・ハッピー"
 USA_fascist_operation_makin_me_happy_desc: "我々の勢力範囲をさらに広げるためには、バハマ諸島とジャマイカ島を確保しなければならない。これにより、初期の獲得物の周りに障壁ができ、さらなる侵攻の舞台が整う。"
 USA_fascist_operation_clean_sweep: "作戦名：クリーン・スイープ"
 USA_fascist_operation_clean_sweep_desc: "ドミノの連鎖のように、我々はこれらの島国を一つずつ倒していく。"
 USA_fascist_extra_territorial_corps: "域外領土隊"
 USA_fascist_extra_territorial_corps_desc: "ETCの創設は、我々の新しい領土の明確かつ徹底的な管理を可能にするための専門の予備部隊を創設することである。"
 USA_fascist_operation_cartel: "作戦名：カルテル"
 USA_fascist_operation_cartel_desc: "湾岸およびカリブ海地域を確保した今、我々は半球の前進に完全に集中できる。国境から、我々は脆弱なメキシコ国家を攻撃し、再び法と秩序の国にする。"
 USA_fascist_operation_fruit_master: "作戦名：フルーツ・マスター"
 USA_fascist_operation_fruit_master_desc: "アメリカの権益は、中央アメリカ諸国から離れたことはない。企業的または国家的な理由で、アメリカは常にこれらの国々の事柄に干渉してきた。まあ、今こそ直接統治と支配の時だ。これらのふらついている国々は、真の意味で自立していないように見えるからだ。"
 USA_fascist_operation_gran_colombia: "作戦名：グラン・コロンビア"
 USA_fascist_operation_gran_colombia_desc: "最終段階が我々に迫っている。今、我々は我々の半球の南半分に戦いを挑む。トリニダード・トバゴを足がかりに、我々はより小さな国ガイアナとスリナムに侵攻できる。この足がかりは、我々が西進し、南アメリカの上半分を席巻することを可能にするだろう。"
 USA_fascist_operation_amazon: "作戦名：アマゾン"
 USA_fascist_operation_amazon_desc: "南米大陸の「最終ボス」であるブラジルは、このような自然に敵対的な土地を横断する兵站が部隊の質と兵站ニーズに即時の影響を与えることが必至であるため、我々にとって最大の挑戦となるだろう。それにもかかわらず、我々は前進し、半球を統一する。"
 USA_fascist_operation_la_plata: "作戦名：ラ・プラタ"
 USA_fascist_operation_la_plata_desc: "最後から二番目のステップ。ラ・プラタ地域とその周辺は、まもなく支配下に入るだろう。"
 USA_fascist_proclaiming_the_union: "連合の宣言"
 USA_fascist_proclaiming_the_union_desc: "アメリカ大陸のほぼすべての土地が今や我々のものとなった。統一がついに訪れた。しかし、仕事は終わっていない。我々は内部的に再編成し、強化し、最終幕、すなわち大北方遠征に備えなければならない。"
 USA_fascist_the_final_chapter: "最終章"
 USA_fascist_the_final_chapter_desc: "連合は宣言され、我々の半球の敵は少数だ。今や我々は仕事を終え、必要とあらば旧世界に戦いを挑まなければならない。"
 USA_monarchist_nobility_act: "貴族法"
 USA_monarchist_nobility_act_desc: "現代の貴族の創設は、慎重な思考を必要とするものである。したがって、現代の貴族は社会のどの階層からでも生まれることができる。しかし、各階層が公正であるように、それぞれ独自の要件を持つことになる。例えば、ビジネス界の大物は、国家経済の成長において、決定されるべき特定の額の投資の証明を示さなければならない。彼らはまた、例えば赤十字のような認められた慈善団体に特定の額を寄付しなければならない。等々、等々。これは新しい貴族法の一例にすぎず、それが社会的な昇進だけでなく、人生を助ける個人的な目標のために開く扉である。"
 USA_monarchist_tied_to_office_act: "官職結びつき法"
 USA_monarchist_tied_to_office_act_desc: "「官職結びつき法」は、「称号」の数字の並びを形式化する法律である。称号を血筋に結びつけるという愚かな基準ではなく、代わりにそれぞれの官職に結びつけられるか、貴族法の場合には、貴族の称号免許を取得するために満たされた要件に結びつけられる。"
 USA_monarchist_workforce_welfare_act: "労働者福祉法"
 USA_monarchist_workforce_welfare_act_desc: "WWAは、障害や出産休暇、その他の関連する無能力状態に関連する労働者補償に関する福祉国家部分を改革し、洗練させるために使用される法律である。"
 USA_monarchist_education_investments_act: "教育投資法"
 USA_monarchist_education_investments_act_desc: "教育システムへの包括的な投資は、我々の経済と、市民が参加できる仕事と自ら創造できる仕事の両方において、全国的な改善を可能にするだろう。"
 USA_monarchist_declaring_the_empire: "帝国の宣言"
 USA_monarchist_declaring_the_empire_desc: "本日、我々は究極の改革を行う。立憲共和制から、選挙君主制を伴う立憲共和制へ。本日より、我々は「神聖アメリカ帝国」として知られる。"
 USA_monarchist_readjusting_foreign_trade_policies: "対外貿易政策の再調整"
 USA_monarchist_readjusting_foreign_trade_policies_desc: "我々自身の豊富な天然資源を利用することで、我々の備蓄を利用させようとする国々との貿易計画を再交渉することができる。もし我々がそれらの備蓄を合理的に可能な限り長く節約できれば、これは将来の貿易取引と世界経済への影響において、長期的な投資となる。"
 USA_monarchist_penal_labour_corps: "刑罰労働隊の創設"
 USA_monarchist_penal_labour_corps_desc: "労働プロジェクトを中心としたリハビリテーションプログラムを作成することにより、我々は公共インフラを改善したり、一次産業の生産性を向上させたりすることができる。したがって、我々はより安価な商品をより国内的な手段に戻すことで、市民の全体的な生活の質に利益をもたらすことができる。"
 USA_monarchist_creating_more_domestic_supply_chains: "より多くの国内サプライチェーンの創設"
 USA_monarchist_creating_more_domestic_supply_chains_desc: "新しい国内サプライチェーンを創設することによって地域の経済構成を多様化することに焦点を当てることは、我が国がより自立し、かつては選ばれた少数の国々によってのみ支配されていると考えられていた市場に参入することを可能にする。"
 USA_monarchist_expanding_military_education_programs: "軍事教育プログラムの拡大"
 USA_monarchist_expanding_military_education_programs_desc: "少年予備役将校訓練課程、略してJROTCとして知られるリーダーシッププログラムを拡大し、潜在的に義務化することにより、我々は軍隊への受動的な接触を通じて志願率を拡大する。おまけに、我々は将来の世代に、軍隊でと同じくらい民間労働力でも通用するリーダーシップスキルを教えることもできる。"
 USA_monarchist_army_investments: "陸軍への投資"
 USA_monarchist_army_investments_desc: "資金を増やし、平均的な歩兵に関連する改善に向けることにより、我々は各兵士が、まあ、有能である戦闘能力を向上させ始めることができる。"
 USA_monarchist_baby_stepping_mandatory_service: "義務兵役への小さな一歩"
 USA_monarchist_baby_stepping_mandatory_service_desc: "この国は、ほぼその全存在期間を通じて完全な志願兵部隊を持ってきた。しかし、現代の戦争と敵が非常に混乱し、未知であるため、反応的であるよりは積極的であることが最善である。したがって、少なくとも国民に兵士としての非常に基本的なことを知ってもらうために、4ヶ月の義務兵役期間を設ける法律が制定される。"
 USA_monarchist_naval_investments: "海軍への投資"
 USA_monarchist_naval_investments_desc: "海軍の能力と実力を向上させることは、我々がこの世界のこちら側にいようといまいと、いかなる敵の侵攻部隊にも先制攻撃を仕掛けることを可能にするだろう。"
 USA_monarchist_improving_shipping_industries: "海運産業の改善"
 USA_monarchist_improving_shipping_industries_desc: "より良い契約取引に投資し、設定することにより、我々は国家の海運および一般的な海軍産業を改善することを望んでいる。これは、我々が地政学的な絡み合いの現代を航行する中で、民間および軍事の両方の領域で我々を助けるだろう。"
 USA_monarchist_dedicated_aeronautical_research_institute: "専門航空研究機関"
 USA_monarchist_dedicated_aeronautical_research_institute_desc: "ARIは、我々の空軍をこれまで以上に効果的に改善し、開発するための専門の研究開発複合施設である。"
 USA_monarchist_hemispheric_influence: "半球への影響力"
 USA_monarchist_hemispheric_influence_desc: "ソフトパワーと微妙な影響力を通じて、我々はすでに大多数の影響力を持っている半球を、より直接的な方法で支配することを目指すことができる。"
 USA_monarchist_the_northern_kingdom_agreement: "北方王国協定"
 USA_monarchist_the_northern_kingdom_agreement_desc: "広大なカナダの地として知られる「北の帝国」は、西半球のニーズにもっと沿うべきである。したがって、我々は彼らに圧力をかけ、かつて持っていた意味のある存在からイギリス人が遠く離れてしまったことを理解させる手助けを試みなければならない。しかし、我々は彼らが統一、貿易、革新の新しい時代の一部となることを許すことができる。我々は彼らを説得しなければならない、説得しなければならないのだ。"
 USA_monarchist_the_southern_kingdom_agreement: "南方王国協定"
 USA_monarchist_the_southern_kingdom_agreement_desc: "メキシコの状況は、どちらかと言えば決して肯定的ではなかった。我々はこれを利用して、彼らの国家に公序良俗と安定を保証し、また、我々が皆の向上のために彼らを助けることに真剣であることを示す貿易イニシアチブを発行することができる。彼らが理解してくれることを願うばかりだ。"
 USA_monarchist_the_federation_proposal: "連邦提案"
 USA_monarchist_the_federation_proposal_desc: "歴史的な敵意にもかかわらず、我々はキューバに、我々が善意であり、より親西半球的な議題を望んでいることを説得するために最善を尽くすことができる。彼らに利益をもたらすことは、半球全体に利益をもたらすだろう。我々はまた、彼らにカリブ海を統合することに青信号を出すことで、取引を甘くすることもできる。彼らにとって十分に甘いことを願うばかりだ。"
 USA_monarchist_the_united_principalities_offer: "連合公国提案"
 USA_monarchist_the_united_principalities_offer_desc: "一般的に言って、我々が比較的前向きな歴史を持ってきた国であるパナマとの協議を先導することにより、我々は中央アメリカに、彼らが主導し、我々が秩序維持を助ける国家の連邦または連合を創設できる。"
 USA_monarchist_gran_colombian_kingdom: "グラン・コロンビア王国"
 USA_monarchist_gran_colombian_kingdom_desc: "南大陸の統一努力を始めるために、まあ、我々はコロンビアに接近し、彼らと協力してグラン・コロンビア王国を再建する。古い栄光は、常に相互利益のための良い申し出である。"
 USA_monarchist_brazi_comes_to_you: "ブラジルがあなたのもとへ"
 USA_monarchist_brazi_comes_to_you_desc: "誰もがブラジルは悪い場所だと言い、「お前はブラジル行きだ」というジョークさえある。まあ、我々はブラジルが彼らのもとへ来ることを望んでいる。我々はブラジルに大陸の南半分を統合する能力を提供し、彼らの利益を保護し、共通の半球連合の道を導くだろう。"
 USA_monarchist_operation_screaming_eagle: "作戦名：スクリーミング・イーグル"
 USA_monarchist_operation_screaming_eagle_desc: "あまりにも長い間、世界は我々の半球内で干渉し、より平和な事態を創出するための我々の努力を扇動し、希薄化させてきた。もちろん、我々は過去に過ちを犯したが、もうたくさんだ。我々は、我々が創造する道と運命を確実にするために、より抜本的で直接的な行動を取る。新世界は再び更新されるだろう。"
 USA_monarchist_operation_initial_gains: "作戦名：初期の獲得"
 USA_monarchist_operation_initial_gains_desc: "我々は軍隊を築き、同盟国を準備する時間があった。今こそ、我々が翼を広げ、大陸を統合する時である。"
 USA_monarchist_economic_investments: "経済投資"
 USA_monarchist_economic_investments_desc: "今日、我々は新しい西半球経済プログラムを先導する。我々は、新しい最も近い同盟国と臣民の発展を促進し、奨励する。そうすれば、我々全員が共に繁栄できる。"
 USA_monarchist_public_unity_programs: "公共統ープログラム"
 USA_monarchist_public_unity_programs_desc: "PUPは、新しい国家内の公共の統一を奨励し、新しい半球の「新世界」アイデンティティを促進するための専門の相互援助プログラムである。新しい連合の一部であるというこの共有された価値は、我々の発展とお互いの理解を推進し、惑星を超えて進むための新しい時代を切り開くだろう。もし我々全員が協力して働くならば、大いなる彼方以外に真に焦点を当てるべきものは何だろうか。"
 USA_monarchist_operation_midtown_madness: "作戦名：ミッドタウン・マッドネス"
 USA_monarchist_operation_midtown_madness_desc: "統合の次の段階が我々に迫っている。今、キューバとパナマは複数の国と戦争状態にあるが、コロンビアとブラジルの地形は著しく険しい。したがって、我々は彼らの敵をより細かく切り分けることで、彼らの犠牲を制限する。"
 USA_monarchist_operation_new_world: "作戦名：ニュー・ワールド"
 USA_monarchist_operation_new_world_desc: "統合の最終段階が我々に迫っている。今こそ、我々の信頼する同盟国と臣民が新世界の残りを統合し、我々が新しく統一された未来への道を切り開く時である。"
 USA_monarchist_continued_economic_ties: "継続的な経済的結びつき"
 USA_monarchist_continued_economic_ties_desc: "我々の経済協力と結びつきをさらに深めるため、我々は「新世界経済交流（NWEE）」を開始する。このプログラムは開発努力をより良くし、「新世界人アイデンティティ」というまさにその基盤の創造に努め続けるだろう。"
 USA_monarchist_a_new_world_mineral_order: "新世界の鉱物秩序"
 USA_monarchist_a_new_world_mineral_order_desc: "我々の同盟国と臣民へのコミットメントを示すため、我々は半球全体にわたる大規模な鉱物投資プロファイルを耐え忍ぶだろう。それはかなり費用がかかるだろうが、確かにその価値はある。"
 USA_red_junta_the_commissariat_declaration: "人民委員会宣言"
 USA_red_junta_the_commissariat_declaration_desc: "我々人民の軍隊は支配権を掌握し、労働者の生活をより良く、安全にすることを望む。したがって、このコミットメントを最大限に理解するために、我々は「アメリカ連合人民委員会」となる。市民の福祉と安全を見守る、統一された人民の軍隊である。"
 USA_red_junta_service_welfare_programs: "兵役福祉プログラム"
 USA_red_junta_service_welfare_programs_desc: "人員数を妥当なレベル内に維持するため、我々は軍が提供する特定のインセンティブを拡大し始める。全体として大きな変化は期待していないが、すべてを考慮すれば、民間労働力に戻る人々により多くを還元しつつ、募兵を奨励するはずだ。"
 USA_red_junta_public_service_corps: "公共奉仕隊"
 USA_red_junta_public_service_corps_desc: "PSCは一種の労働隊であり、あるいは軍民共同の工兵隊である。その考えは、開発プロジェクトやインフラの維持管理を助けることだ。"
 USA_red_junta_improved_service_health_programs: "改善された兵役医療プログラム"
 USA_red_junta_improved_service_health_programs_desc: "現役および退役軍人周辺の医療プログラムに投資することは、軍隊内外でのケアを奨励することにより、うまくいけば募兵数を増加させるだろう。"
 USA_red_junta_industrious_innovators_act: "勤勉なる革新者法"
 USA_red_junta_industrious_innovators_act_desc: "IIAは、経済革新と経済生産量を改善する方法を促進するための法律および資金提供法案である。"
 USA_red_junta_industrial_expansion_fund: "産業拡大基金"
 USA_red_junta_industrial_expansion_fund_desc: "IEFは、新しい経済開発プロジェクトを創出し、利用可能な雇用を改善するだけでなく、我々の経済構成をも改善するための専門の基金である。"
 USA_red_junta_infrastructure_improvement_fund: "インフラ改善基金"
 USA_red_junta_infrastructure_improvement_fund_desc: "インフラ開発への資金をより良く専門的に割り当てることにより、サプライチェーンが互いにより良く、よりスムーズに相互接続する方法を持つため、我々の一般的な経済生産量を全体的に改善することができるだろう。"
 USA_red_junta_strategic_resource_development_act: "戦略的資源開発法"
 USA_red_junta_strategic_resource_development_act_desc: "SRDAは、アメリカ東半分の鉱物採掘の改善を奨励し、ほぼ義務付けるための専門の資金提供および規制緩和の努力である。具体的には、「北部」と「南部」の州と見なされるものの中間にある州に沿って。"
 USA_red_junta_strategic_resource_western_development_act: "西部開発法"
 USA_red_junta_strategic_resource_western_development_act_desc: "WDAは、コロラド、ユタなどの中間州に沿って続く戦略的開発の西向きの傾向を継続するという点で、SRDAの継続である。"
 USA_red_junta_rotating_training_programs: "ローテーション訓練プログラム"
 USA_red_junta_rotating_training_programs_desc: "ローテーション訓練システムを設定することにより、我々は部隊の全体的な有効性を改善することができる。RTPは、部隊が経験する地形訓練を多様化することに焦点を当てている。要するに、ある日あるいは数日間は湿地帯で訓練し、次は砂漠かもしれない。"
 USA_red_junta_officer_refinement_program: "将校洗練プログラム"
 USA_red_junta_officer_refinement_program_desc: "指導力をたゆまず洗練させ、向上させることにより、我々は軍隊の指揮統制要素ができるだけ効率的であることを保証できる。これは、瞬時の意思決定、戦場でのリスク評価と管理という点で、可能な限りすべての部門に利益をもたらすはずだ。"
 USA_red_junta_army_advancements_program: "陸軍向上プログラム"
 USA_red_junta_army_advancements_program_desc: "AAPは、我々の陸軍部門の一般的な改善への包括的な投資である。兵器システム、装備、兵士はすべて、我々が完成させたいと願うより広いパズルのピースにすぎない。"
 USA_red_junta_increased_training_programs: "増加した訓練プログラム"
 USA_red_junta_increased_training_programs_desc: "戦闘および非戦闘シナリオに関して、海軍訓練プログラムを増加させ、常に最新の状態に保つことは、兵士たちが割り当てられた艦船に慣れ親しむことを可能にする。結果として、各艦船の乗組員のケアと戦闘評価を行うことで、海軍人員が我々が提供できる最高のツールで自らを向上させることができる。"
 USA_red_junta_naval_propulsion_program: "海軍推進プログラム"
 USA_red_junta_naval_propulsion_program_desc: "NPPは、海軍艦艇のエンジンと推進システムを改善し、機動性において戦闘上の優位性を与えるための専門の研究プログラムである。"
 USA_red_junta_naval_gun_research_initiative: "海軍砲研究イニシアチブ"
 USA_red_junta_naval_gun_research_initiative_desc: "我々の海軍人員は、力のパズルの一片にすぎない。もし我々が真に自衛し、ましてや敵部隊を打ち負かすつもりなら、海軍の兵器システムを改善しなければならない。"
 USA_red_junta_improved_armaments: "改善された兵装"
 USA_red_junta_improved_armaments_desc: "航空機の兵器システムをアップグレードし、進化させることにより、戦闘シナリオにおける全体的な有効性を改善できる。"
 USA_red_junta_bettering_aircraft_models: "航空機モデルの改良"
 USA_red_junta_bettering_aircraft_models_desc: "既存の航空機モデルをアップグレードすることで、敵部隊から空域を効果的に確保するための、より機敏な空中機動を保証できる。"
 USA_red_junta_further_airforce_investments: "さらなる空軍への投資"
 USA_red_junta_further_airforce_investments_desc: "空軍部門への一般的な投資を増やすことにより、我々は、時間と継続的な投資が続く限り、部隊が遭遇する可能性のある改善と進歩の新しい基準を設定する。"
 USA_red_junta_establishing_the_warplanning_department: "戦争計画省"
 USA_red_junta_establishing_the_warplanning_department_desc: "経済力と軍事力を十分に拡大した今、我々は最も必要としている人々に革命を広めるという考えに取り組むことができる。"
 USA_red_junta_war_plan_maple_leaf: "戦争計画メープルリーフ"
 USA_red_junta_war_plan_maple_leaf_desc: "戦争計画省の下にある新世界局の一部として、初期の目標は極北を確保し、我々の戦略的状況を可能な限り最も安全なものにすることである。"
 USA_red_junta_war_plan_cartel_cleanup: "戦争計画カルテル掃討"
 USA_red_junta_war_plan_cartel_cleanup_desc: "戦略的地位を確保し続ける中で、南の隣国の著しく不安定な状況は、我々の国家安全保障にとって大きな懸念である。外国の敵がメキシコを踏み台として利用するという意味合いはさておき、カルテルとメキシコ領土の広範囲にわたるほぼ部族的な性質は、一度できっぱりと事態を解決するのに十分な理由である。"
 USA_red_junta_war_plan_havana: "戦争計画ハバナ"
 USA_red_junta_war_plan_havana_desc: "キューバ島はカリブ海地域で最大の島であり、かなり戦略的な位置を占めている。メキシコ湾への玄関口であるだけでなく、より広い大西洋への障壁でもある。したがって、我々は、我々が知る貿易と西半球の平和を確保する究極の港湾と海軍ネットワークのために、これを確保しなければならない。"
 USA_red_junta_war_plan_homeward_bound: "戦争計画ホームワード・バウンド"
 USA_red_junta_war_plan_homeward_bound_desc: "我々は偉大なる前進の次の章を始める。旧世界に戻り、我々の先達が成し遂げられなかった仕事を終え、経済的社会主義の価値をヨーロッパの大衆に広めることによって。"
 USA_red_junta_war_plan_round_three: "戦争計画ラウンド3"
 USA_red_junta_war_plan_round_three_desc: "二度の世界大戦を経ても、彼らはまだ教訓を学んでいない。まあ、良い面としては、今回は彼らのせいではなかった。単に良いビジネスだったというだけだ。"
 USA_red_junta_war_plan_black_back_hand: "戦争計画ブラック・バック・ハンド"
 USA_red_junta_war_plan_black_back_hand_desc: "黒手組はセルビア民族主義と反オーストリア＝ハンガリーの熱情に基づいて作られた秘密結社であった。まあ、彼らが世界大戦を始めた場所で、我々は最も攻撃的なメンバーを制圧することでバルカンの平和を完成させるだろう。結局のところ、「セルビア人がいるところにセルビアあり」というのは、帝国主義以外の何物でもないように思える。"
 USA_red_junta_war_plan_outback: "戦争計画アウトバック"
 USA_red_junta_war_plan_outback_desc: "オーストラリア「大陸」は、太平洋と極東の安定を確保するための足がかりにすぎない。したがって、我々は後ではなく、今、そうするための第一歩を踏み出さなければならない。"
 USA_red_junta_war_plan_java: "戦争計画ジャワ"
 USA_red_junta_war_plan_java_desc: "インドネシアは、オーストラリアから中国への明確な道を事実上作り出す、最大の島嶼国家である。もし我々が最終決戦のための適切な出発点を持つつもりなら、この国を確保しなければならない。"
 USA_red_junta_war_plan_great_leap_forward: "戦争計画「大躍進」"
 USA_red_junta_war_plan_great_leap_forward_desc: "最終ボス、「偉大なる中国」。まあ、我々が真の経済的社会主義を広め、この中国の特色を持つ疑似カルト的全体主義ではないものを広めれば、もはや偉大ではなくなるだろう。毛沢東は中国を発展させるために大躍進を遂げた。さて、今こそ我々が世界平和と社会主義的価値の真の未来を確保するために、我々の大躍進を遂げる時だ。"
 USA_red_junta_war_peace_in_our_time: "我々の時代の平和"
 USA_red_junta_war_peace_in_our_time_desc: "新世界、旧世界、そして極東が確保され、戦略的地域と主要な脅威が封じ込められた今、我々はこれらの土地をより平和で落ち着いた生活の場所に戻すために、地球規模の人民委員会隊を設立することができる。我々は世界平和協定を固め、我々の種のために新しい道を切り開くだろう。"
 USA_american_trotskist_reindustrialization_priority: "再工業化の優先"
 USA_american_trotskist_reindustrialization_priority_desc: "国家は産業力を失った。我々は目標を達成するために、これを修正しなければならないし、修正するつもりだ。"
 USA_american_trotskist_national_economic_revival_act: "国家経済復興法"
 USA_american_trotskist_national_economic_revival_act_desc: "NERAは、全国的な工業化を促進するための積極的な支出パッケージの法律である。"
 USA_american_trotskist_securing_our_resources: "我々の資源の確保"
 USA_american_trotskist_securing_our_resources_desc: "貿易を最低限に制限することにより、我々はより完全に発展した国内サプライチェーンを創出し始めることができる。結果として、これはまた、全体的な産出量を増やすために鉱業操業へのより良い投資を可能にする。"
 USA_american_trotskist_national_armaments_expansion_act: "国家兵装拡張法"
 USA_american_trotskist_national_armaments_expansion_act_desc: "NAEAは、我々の軍事産業基盤を拡大するための資金提供法案である。我々の経済力のこの核心的要素は、我々が運命づけられている未来を確保するだろう。"
 USA_american_trotskist_national_naval_industrialization_act: "国家海軍工業化法"
 USA_american_trotskist_national_naval_industrialization_act_desc: "NNIAは、我々の海軍および海運産業基盤を拡大し、改善するための的を絞った資金提供法案である。我々は貿易と我々の内外の海域を確保しなければならない。"
 USA_american_trotskist_the_red_army: "真紅の陸軍"
 USA_american_trotskist_the_red_army_desc: "我々の真紅の旗は高く掲げられ、部隊は可能な限りいつでもどこでも、戦術的機動において最高の攻撃性を持つように訓練される。"
 USA_american_trotskist_the_red_navy: "真紅の海軍"
 USA_american_trotskist_the_red_navy_desc: "訓練手段を改善し、兵士たちが戦っている大義の核心を理解するように適応させることにより、我々はほとんどの国が平坦に倒れるところで、戦う義務感と熱情を植え付けるだろう。結果として、海軍予算の一部をより研究開発の指標に転用することで、我々の艦船の兵器システムを改善できる。"
 USA_american_trotskist_the_red_airforce: "真紅の空軍"
 USA_american_trotskist_the_red_airforce_desc: "航空機とその兵器システムに関連する研究開発に投資することにより、我々は攻撃的な戦術的優位性に焦点を当てることで、空軍の戦闘能力を向上させることができる。"
 USA_american_trotskist_national_mobilization: "国家総動員"
 USA_american_trotskist_national_mobilization_desc: "国家は洗練された。今、我々は彼らを大いなる闘争のために準備させなければならない。"
 USA_american_trotskist_the_commissar_corps: "政治将校団"
 USA_american_trotskist_the_commissar_corps_desc: "CAC、すなわち政治将校陸軍団の創設は、指導者と兵士たちが、彼らの命が守るために作られたものを立ち上がって守るように動機付ける素晴らしい方法である。彼らの家族、家、そして我々が一人一人の心に大切に抱こうと努める価値観を。"
 USA_american_trotskist_the_permanent_revolution: "永久革命"
 USA_american_trotskist_the_permanent_revolution_desc: "賽は投げられた。今や我々は新しい平和の時代を到来させなければならない。革命を通じて、我々は社会主義国家とその人民の地球規模での地位を確保するだろう。"
 USA_american_trotskist_marching_south: "南方への進軍"
 USA_american_trotskist_marching_south_desc: "こうしてドミノは倒れるだろう。我々が新世界とその絶望的な「社会主義」の試み、その帝国主義的独裁者、そして政府のための西側の雑種どもを解放し始めるにつれて。我々は迅速にパナマ運河まで南下し、南米大陸の玄関口に立つだろう。"
 USA_american_trotskist_workers_paradise: "労働者の楽園"
 USA_american_trotskist_workers_paradise_desc: "失敗した社会主義国家キューバは、社会主義の汚点である。残りはイギリスとフランスの手先と、単なる搾取者の混ぜ物だ。我々は彼らを利用して、陸と海の両方から南大陸をゆっくりと包囲するための足がかりとするだろう。"
 USA_american_trotskist_new_world_order: "新世界秩序"
 USA_american_trotskist_new_world_order_desc: "南アメリカの門に我々が陣取るにつれて、我々が創造したこれらの門を突き破り、新世界に新しい秩序を創設するために前進するだろう。革命万歳！"
 USA_american_trotskist_the_eagle_descends_onto_the_continent: "鷲、大陸に舞い降りる"
 USA_american_trotskist_the_eagle_descends_onto_the_continent_desc: "永久革命を確保するための、最も弱く、しかし最も豊かな環。アフリカは広大で多様な土地であり、したがって、もし我々が社会主義世界革命を継続し、確保するつもりなら、良好な支配区域を確立しなければならない。"
 USA_american_trotskist_the_northern_cleanup: "北方の掃討"
 USA_american_trotskist_the_northern_cleanup_desc: "大陸の北部を確保することは、中東と地中海へのアクセスを与え、最終的に旧世界への帰還を可能にする。"
 USA_american_trotskist_operation_congo_cabal: "作戦名：コンゴの陰謀"
 USA_american_trotskist_operation_congo_cabal_desc: "作戦コンゴ・カバルは、帝国主義者、資本主義者、そして断固たる反労働者的な政府支配から中央アフリカ地域を解放することである。"
 USA_american_trotskist_operation_geographic_horn: "作戦名：地理的な角"
 USA_american_trotskist_operation_geographic_horn_desc: "アフリカの角、あるいは単に東アフリカは、今や地球の両側からアジアと太平洋への我々の影響力を開くだろう。"
 USA_american_trotskist_operation_capetown: "作戦名：ケープタウン"
 USA_american_trotskist_operation_capetown_desc: "新世界を確保した今、我々は南極へのアクセスの三分の二を確保するチャンスを得た。この確保は、外国の任務を防ぎ、我々自身の任務を遂行し、おそらく天然資源を探査するためのより多くの範囲を我々に与えるだろう。"
 USA_american_trotskist_operation_old_world: "作戦名：旧世界"
 USA_american_trotskist_operation_old_world_desc: "新世界の最後の断片を確保することを通じて、我々は潜在的に旧世界をももたらす。したがって、我々は積極的であり、我々の遺産のアングロ圏が生まれた場所から基地を確立しなければならない。"
 USA_american_trotskist_operation_norse: "作戦名：ノース"
 USA_american_trotskist_operation_norse_desc: "ケルト諸島の足がかりから、我々は偉大なる北方遠征を続け、スカンジナビア諸国を解放することができる。"
 USA_american_trotskist_operation_west_has_fallen: "作戦名：西は堕ちた"
 USA_american_trotskist_operation_west_has_fallen_desc: "島々の足がかりから、我々は今や最も西の国々で大陸に明確な拠点を築くことができる。旧世界の解放は迅速かつ公正であろう。"
 USA_american_trotskist_operation_black_sea: "作戦名：黒海"
 USA_american_trotskist_operation_black_sea_desc: "極北から我々は降下し、ロシア国家の永続的な独裁と、我々が解放するヨーロッパの他の部分を分ける解放の壁を創設するだろう。"
 USA_american_trotskist_operation_vistula: "作戦名：ヴィスワ"
 USA_american_trotskist_operation_vistula_desc: "今日、我々は旧世界の核心を解放し始めるにつれて、東への進軍を開始する。寡頭制の「民主主義」から資本主義の搾取者まで、我々は旧世界の人々を一人ずつ解放するだろう。"
 USA_american_trotskist_operation_cradle: "作戦名：揺り籠"
 USA_american_trotskist_operation_cradle_desc: "文明の揺り籠でありながら、最も破壊的な人々と政府で満ちている。まあ、もうたくさんだ。我々はこれらの土地の労働者を解放し、真の文明をもたらし、新しい未来を創造するだろう。すべての人にとって明るく、真紅の未来を。"
 USA_american_trotskist_operation_sarajevo: "作戦名：サラエボ"
 USA_american_trotskist_operation_sarajevo_desc: "バルカンで世界大戦が始まった。さて、今や我々は解放し、さらなる死と無用な破壊を防ぐつもりだ。"
 USA_american_trotskist_operation_caging_the_bear: "作戦名：熊を檻に入れる"
 USA_american_trotskist_operation_caging_the_bear_desc: "かつてソビエト社会主義共和国連邦であったロシア国家は、失敗し、社会主義の名を汚すものである。我々は彼女の人民を解放し、独裁者と資本主義の搾取者を檻に入れ、地球の顔からその汚点を拭い去るだろう。"
 USA_american_trotskist_operation_himalayas: "作戦名：ヒマラヤ"
 USA_american_trotskist_operation_himalayas_desc: "北の玄関口を確保した今、我々は南の玄関口を創設できる。ここから、我々は地球規模の解放を妨げる最後の障害に備えるだろう。"
 USA_american_trotskist_operation_great_leap_forward: "作戦名：大躍進"
 USA_american_trotskist_operation_great_leap_forward_desc: "最終ボスとその手下、あるいはサイドクエスト。中華人民共和国は、ソビエト連邦という失敗の後に社会主義という言葉にもたらされた最大の汚点である。もし我々が地球規模の革命を適切に終わらせるつもりなら、その土地と人民を解放しなければならないし、解放するつもりだ。この「最終ボス」の後、真の共産主義と世界平和と繁栄への道に我々を阻むものは何もない。ここから先は、星々だけが限界だ。"
