 USA_events_domestic_policies.20.title2: "最後の巨艦"
 USA_events_domestic_policies.20.title3: "過去の巨艦たち"
 USA_events_domestic_policies.20.d: "アイオワ級戦艦は、沖縄戦や朝鮮戦争から湾岸戦争まで、約60年間にわたり忠実に我々に仕えてきた。しかし、ソ連の崩壊とこれらの艦船を就役させ続けるコストの上昇により、議会は最後の2隻のアイオワ級を退役させることをますます主張している。一部の退役軍人はすでに、それらを浮遊博物館に変えることを提案している。我々は議会を覆し、これらの2隻の艦船を現役で維持するための資金を確保することもできるが、それは我々を彼らと対立させることになるだろう。ニュージャージーとミズーリを現役復帰させることで、さらに一歩進むこともできる。しかし、そのような決定は間違いなく議会と上院の両方の怒りを買うだろう。"
 USA_events_domestic_policies.20.d2: "残りのアイオワ級戦艦は、沖縄戦や朝鮮戦争から湾岸戦争まで、約60年間にわたり忠実に我々に仕えてきた。しかし、ソ連の崩壊とこの艦船を就役させ続けるコストの上昇により、議会は最後のアイオワ級艦船を退役させることをますます主張している。一部の退役軍人はすでに、それを浮遊博物館に変えることを提案している。我々は議会を覆し、艦船を現役で維持するための資金を確保することもできるが、それは我々を彼らと対立させることになるだろう。ニュージャージーとミズーリを現役復帰させることで、さらに一歩進むこともできる。しかし、そのような決定は間違いなく議会と上院の両方の怒りを買うだろう。"
 USA_events_domestic_policies.20.d3: "沖縄戦や朝鮮戦争から湾岸戦争まで、約60年間にわたり忠実に仕えたアイオワ級戦艦は、最近退役し、博物館の展示物となった。しかし、これらの過去の巨人は最近、ますます多くの人々が博物館を訪れ、畏敬の念を持ってその物語に満ちた歴史を学ぶにつれて、増え続ける群衆を引き付けている。"
