 USA_fascist_closing_borders_desc: "The §YUnited States§! will close down their border for the foreseeable future."
 USA_cosmetic_tag_military_junta_completed_desc: "§YUnited States of America§! changes name to §YUnited Militaries of Earth§!"
 USA_cosmetic_tag_fascist_completed_desc: "§YUnited States of America§! changes name to §YNational Union of American States§!"
 USA_cosmetic_tag_monarchist_desc: "§YUnited States of America§! changes name to §YThe Holy American Empire§!"
 USA_cosmetic_tag_red_junta_desc: "§YUnited States of America§! changes name to §YThe United Commissariats of America§!"
 USA_free_american_territories_desc: "§YUnited States of America§! changes name to §YThe Free Territories of America§!"
 USA_has_western_autocrats_in_charge_TT: "§Y[Western_Autocracy_L]§! is the ruling party"
 USA_not_have_republicans_in_charge_TT: "§Y[conservatism_L]§! is not the ruling party"
 USA_not_have_democrats_in_charge_TT: "§Y[liberalism_L]§! is not the ruling party"
 USA_idea_light_infantry_dominance: "Light Infantry Dominance"
 USA_idea_light_infantry_dominance_desc: "Cheap to maintain and equip, flexible in their ability to be trained and armed, the Light Infantry is the cornerstone of modern warfare which seems to be the underdog. We shall make it as such where the underdog is now the pack leader, innovations in unit organization, logistics as well as new weapons for any situation needed. We shall be victorious in these regards."
 USA_idea_mobile_infantry_doctrine: "Mobile Infantry Doctrine"
 USA_idea_mobile_infantry_doctrine_desc: "Using the mobility of utility vehicles and light transport vehicles as well as the versatility of arming the common foot soldier with the needs of the modern battlefield ensures a comprehesive and flexible army of the future."
 USA_idea_armored_infantry_supremacy: "Armored Infantry Supremacy"
 USA_idea_armored_infantry_supremacy_desc: "Tanks are expensive, both to develop and to deploy and risk losing on the battlefield. But what if the average foot solider was a tank, or at the very least the average infantry squad was a \"tank\" of sorts."
 USA_idea_repurposing_armored_programs: "Repurposing Armored Programs Directive"
 USA_idea_repurposing_armored_programs_desc: "The RAP directive is a halting of all tank production to begin the retooling of manufacturing and military organization around lighter armored vehicles and the standard infantry unit."
 USA_idea_tank_rehabilitation_programs: "Tank Rehabilitation Programs"
 USA_idea_tank_rehabilitation_programs_desc: "The TRPs are design to refine and make more efficient, the production and force utilization of tank and or heavily armored units as a whole. At the cost of cutting back on more lighter vehicles, our tank force will be the stead fast companion of our infantry."
 USA_idea_revitalized_artillery_innovations: "Revitalized Artillery Innovations"
 USA_idea_revitalized_artillery_innovations_desc: "Through investments and dedicated R&D programs, our artillery will become the old age made new again and dominate the modern battlefield."
 USA_idea_light_vehicle_innovations: "Light Vehicle Innovations"
 USA_idea_light_vehicle_innovations_desc: "The LVI initiative is set to focus more R&D on developing and molding lighter armored vehicles like IFVs and APCs into being more flexible and adaptable. This means making our tank force more of a special force rather than a significant sub-branch of the army."
 USA_idea_tank_innovations: "Tank Innovations"
 USA_idea_tank_innovations_desc: "Focusing funding on tanks and tank equivalents allows us to create a versatile force of power and punch."
 USA_idea_mass_motorization_efforts: "Mass Motorization Efforts"
 USA_idea_mass_motorization_efforts_desc: "Through standardization and increased efforts on focus, we can now turn our army into a truly mobile force."
 USA_idea_defensive_artillery_program: "Defensive Artillery Program"
 USA_idea_defensive_artillery_program_desc: "An R&D program designed for the survivability of artillery pieces and more over their crews with the eye to battlefield influence and effectiveness. This includes things like equipment manufacturing, effective range from frontline action and as well as ease of maneuverability."
 USA_idea_offensive_artillery_program: "Offensive Artillery Program"
 USA_idea_offensive_artillery_program_desc: "The OAP is an R&D program designed on survivability through offensive means. Modern warfare is constantly on the move and as such so should the artillery itself. Modern SP artillery units will be the backbone of maneuverability and survivability through researching new armor and engine innovations to not only help the \"glass cannon\" of our army as well as the rest of our motorized forces by proxy."
 USA_idea_maneuver_logistics: "Maneuver Logistics"
 USA_idea_maneuver_logistics_desc: "By creating more maneuverable supply and logistical networks, we can better decentralize and attend to our army's needs on an ever rapidly changing battlefield."
 USA_idea_defense_support_force: "Specialized Frontline Defense Support"
 USA_idea_defense_support_force_desc: "SFDP, the new SF sub-branch designation and combat role within the US Army service branch. Designed to aid and support defensive positions and potential encirclements of allied forces where ever and when ever possible, by any means available to the forces."
 USA_idea_precision_strike_force: "Precision Strike Force"
 USA_idea_precision_strike_force_desc: "By equipping our SFG units with top of the line stuff and giving them the ultimate training regiment, we set a standard of strike and execution of force."
 USA_idea_steamlining_naval_production: "Streamlining Naval Production"
 USA_idea_steamlining_naval_production_desc: "Through retooling and dedication we can better adapt and streamlining production, refitting as well as repairing of our vessels and get them out to where they need to be."
 USA_idea_frigate_fighter_groups: "Frigate Fighter Groups"
 USA_idea_frigate_fighter_groups_desc: "The frigate is going to be our backbone, therefore we must support our backbone with the proper care and resources needed to make it as strong as possible."
 USA_idea_corvette_combat_prowess: "Corvette Combat Prowess"
 USA_idea_corvette_combat_prowess_desc: "Corvettes, nimble, speedy and modular. These are the attributes to make an oceans' worth of steel have the combat abilities of a modern carrier group. As such we will adapt, invest and grow the use of our corvettes both present and future to create the best navy in the world, twice over."
 USA_idea_attack_fleet_investments: "Attack Fleet Investments"
 USA_idea_attack_fleet_investments_desc: "We'll blow em outta the water before they'll know what hit em cappin!"
 USA_idea_missile_fleet_investments: "Missile Fleet Investments"
 USA_idea_missile_fleet_investments_desc: "Iceberg on the horizon Captain! \"Well then blow it up\"."
 USA_idea_mobile_airports_program: "Mobile Airports Program"
 USA_idea_mobile_airports_program_desc: "The MAP is a dedicated R&D program to make our carriers essentially like a clown car, the more we can fit, the more damage we can do."
 USA_idea_project_gunship: "Project Attack Helicopter"
 USA_idea_project_gunship_desc: "Nimble and deadly, now that's how I like it."
 USA_idea_modern_marine_corps: "A Modern Marine Corps"
 USA_idea_modern_marine_corps_desc: "Same stuff, different day, fancy new toys to break the enemies spirit...and faces too."
 USA_idea_brothers_in_arms: "Brothers In Arms"
 USA_idea_brothers_in_arms_desc: "Marine or Army, they all are still soldiers for Uncle Sam. However the Marine Corps could help to train and improve the army, in turn creating a unified and combined force to shake any battlefield they present themselves to."
 USA_idea_project_modular: "Project Modular"
 USA_idea_project_modular_desc: "Welcome to Build A Craft, where you can custom design your aircraft to your hearts content."
 USA_idea_aeronautical_development_board_fighter: "Aeronautical Development Board - \"Fighter Focus\""
 USA_idea_aeronautical_development_board_fighter_desc: "The ADB's budgeting has been prioritized towards any and all fighter and or air superiority innovation to be made."
 USA_idea_aeronautical_development_board_bomber: "Aeronautical Development Board - \"Bomber Focus\""
 USA_idea_aeronautical_development_board_bomber_desc: "The ADB's budgeting has been prioritized towards any and all bomber and or ground support innovation to be made."
 USA_idea_aia_phase_one: "AIA Phase One"
 USA_idea_aia_phase_one_desc: "Developments from the American Institute for Avionics have begun to show results, though this kind of R&D is costly, it sure has proven results."
 USA_idea_aia_phase_two: "AIA Phase Two"
 USA_idea_aia_phase_two_desc: "Efforts grow as new advancements from the American Institute for Avionics have branched into ground support efforts."
 USA_idea_aia_phase_three: "AIA Phase Three \"Albatross\""
 USA_idea_aia_phase_three_desc: "Aggressive research and studies conducted on tolerances of crews and equipment as well as improved large aircraft has given us results we would never have dreamed of. Now our air force flies the skies like no other can."
 USA_idea_paratrooper_corps: "Paratrooper Corps"
 USA_idea_paratrooper_corps_desc: "Training improvements and increased specialization over the army will refine, define and increase the capabilities of our Paratroopers."
 USA_idea_army_air_enhancements: "Army, Air Enhancements"
 USA_idea_army_air_enhancements_desc: "Using equipment and training integrations, we can enhance our army's capabilities and have a general improvement to keep our soldiers unrivaled."
 USA_idea_army_centric_officer_corps_training: "Army Centric Officer Corps Training"
 USA_idea_army_centric_officer_corps_training_desc: "Dedicating training programs and advancement requirements to be around army needs and knowledge means our C&C abilities will greatly influence our ground forces abilities in the future."
 USA_idea_navy_centric_officer_corps_training: "Navy Centric Officer Corps"
 USA_idea_navy_centric_officer_corps_training_desc: "Dedicating training programs and advancement requirements to be around the navy's needs and knowledge. This means our C&C abilities will greatly influence our naval forces abilities in the future."
 USA_idea_air_centric_officer_corps_training: "Air Centric Officer Corps Training"
 USA_idea_air_centric_officer_corps_training_desc: "Dedicating training programs and advancement requirements to be around the air force's needs and knowledge. This means our C&C abilities will greatly influence our air force's capabilities in the future."
 american_militarism_reformed: "American Militarism Reformed"
 american_militarism_reformed_desc: "Through tireless efforts we have reformed, improved and tended to the needs of all of our armed forces. Setting the stage for the new millennia we can now look out over the blue shining seas and the sunny skies and say without a doubt. Haec pax Americana"
 USA_idea_military_junta_cultural_programs: "Cultural Programs"
 USA_idea_military_junta_cultural_programs_desc: "By promoting unity and uniformity around the species, we set a new precedent of what it means to be united."
 USA_idea_fascist_extra_territorial_corps: "Extra Territorial Corps"
 USA_idea_fascist_extra_territorial_corps_desc: "The reserve forces of the American State which allows us to meticulously attend to our new territories for anti-state actors and other dissidents."
 USA_idea_fascist_hemispheric_garrison_command: "Hemispheric Garrison Command"
 USA_idea_fascist_hemispheric_garrison_command_desc: "The HGC is the reserve command and control branch of garrison as well as public order duties in the Western Hemisphere. This is considered a sub-branch of the army however due to the scale it is officially recognized as an independent branch of the armed services."
 USA_idea_hemispheric_economic_program: "Hemispheric Economic Program"
 USA_idea_hemispheric_economic_program_desc: "The HEP is a hemisphere wide economic mutual aid program designed to help develop infrastructure and connectivity with the new found nations of the Western Hemisphere."
 USA_idea_public_unity_programs: "Public Unity Programs"
