 USA_fascist_closing_borders_desc: "§Yアメリカ合衆国§!は、当面の間、国境を閉鎖する。"
 USA_cosmetic_tag_military_junta_completed_desc: "§Yアメリカ合衆国§!は国名を§Y地球連合軍§!に変更する！"
 USA_cosmetic_tag_fascist_completed_desc: "§Yアメリカ合衆国§!は国名を§Yアメリカ諸州国家連合§!に変更する！"
 USA_cosmetic_tag_monarchist_desc: "§Yアメリカ合衆国§!は国名を§Y神聖アメリカ帝国§!に変更する！"
