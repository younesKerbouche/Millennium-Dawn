 department_of_state.39.t: "RUSFOR（ロシア軍）"
 department_of_state.39.d: "我々のNATOパートナーは、新しく、再統一され、親NATOのロシアを創設することを期待して、旧ロシア領土に対する我々の主張を放棄するよう求めている。長期的には、協力の道を進む方が我々にとって有益であろう。"
 department_of_state.39.a: "RUSFORに引き継がせる"
 department_of_state.39.b: "いやだ"
 department_of_state.40.t: "NATOが緊急首脳会談を招集"
 department_of_state.40.d: "NATOの首脳は本日未明、緊急首脳会談を招集し、主な議題はロシア国家の将来であった。NATO諸国の手による残忍な敗北の後、ロシアの中央権威は崩壊し、多くの旧州が独立国家として離脱した。躊躇なく、中国政府はロシアが残した権力の空白を利用し、東シベリアの一部を占領し、東シベリア特別行政区（S.A.R.）を宣言した。事務総長を含むいくつかのNATO指導者は現在、ロシアNATO軍（RUSFOR）が設立され、統一された中央司令部がサンクトペテルブルクに置かれると主張している。"
 department_of_state.40.a: "ロシアは失敗国家になるのか？"
 department_of_state.41.t: "NATO軍がRUSFORを設立"
 department_of_state.41.d: "先週初めにNATOが開催した緊急首脳会談の後、暫定的なロシア政府のための必要な基盤を構築する委員会が任務を負った。その結果、RUSFORミッションが設立され、かつての西ロシアの一部にNATO復興ゾーンが設立された。当初の意図は、反動効果を防ぐために分裂し統一されていない残存ロシアを維持することであったが、中国の侵略によりNATO指導部はその立場を再評価した。いくつかの国家は、NATO復興ゾーンを支持して占領地を放棄しており、ロシアを同盟に統合し、国の文民指導部を確立する計画が立てられている。"
 department_of_state.41.a: "この話は前にも聞いたことがある…"
 department_of_state.45.t: "国際的な圧力が高まる"
 department_of_state.45.d: "ロシア領土の支配の結果として、我々に対する国際的な圧力が高まっている。我々が主張を放棄することを拒否すれば、制裁を受ける可能性があり、協力すれば、問題のある土地よりも良いものを得られるかもしれない…"
 department_of_state.45.a: "我々は主張を放棄する"
 department_of_state.45.b: "決してない！"
 department_of_state.47.t: "NATOが「カリーニングラード会議」を開催"
 department_of_state.47.d: "NATO軍の手によるロシア軍の敗北を受け、一部の人々が「第三次世界大戦」と呼び始めたものの勝者によって、新しいロシアの運命を決定するためにカリーニングラード会議が主催されている。いくつかの国家元首が出席しており、非NATO諸国も含まれ、今後の最善の行動方針を決定する。現在の議題は、西ロシアの中心地に暫定政府を創設し、ロシア国内のいくつかの東部および南部の州に独立を認めることである。"
 department_of_state.47.a: "テーブルの上にあるロシアは、国家としてではなく、賞品として"
 department_of_state.48.t: "ロシア指導部の新時代"
 department_of_state.48.d: "我々がロシアの指導者、アレクセイ・ナワリヌイを就任させる時が来た。我々の唯一かつ最良の選択肢として、ナワリヌイはロシアをより明るく、民主的で、包括的な国家へと導くことを約束した。"
 department_of_state.48.a: "ようこそ、ナワリヌイ"
 department_of_state.49.t: "アメリカが要請を持って接近"
 department_of_state.49.d: "アメリカは非常に興味深い要請を持って我々に接近してきた。彼らは、NATOに似た太平洋での公式な同盟を設立することを提案している。彼らは我々をこの派閥の潜在的なリーダーとして接近し、この地域で増大する中国の影響力に対抗するための同盟に必要な文書と基盤を準備するよう求めている。彼らはまた、台湾と韓国をこの派閥の最初のメンバーとして招待するよう要請してきた。"
 department_of_state.49.a: "我々は受け入れよう"
 department_of_state.49.b: "いや、我々は中国と対峙できない"
 department_of_state.50.t: "日本が申し出を持って我々に接近"
 department_of_state.50.d: "日本政府は、新しく結成されたEAST同盟における我々自身の地位と安全保障上の立場を申し出てきた。彼らは、この同盟が東アジアの安全保障を強化し、中国の拡大を食い止めると主張している。この派閥に参加することは、我々のライバルに対して優位性を与えるかもしれないが、同時に彼らの十字砲火の真っ只中に我々を置くことにもなるかもしれない。"
 department_of_state.50.a: "我々は参加する"
 department_of_state.50.b: "これはリスクが高すぎる"
 department_of_state.51.t: "日本がEASTの結成を発表"
 department_of_state.51.d: "アメリカの政治家による激しいロビー活動の後、日本政府は今週初めに米国の要求に屈し、NATOに似た派閥を結成すると発表した。この同盟は「東アジア安全保障条約」を意味する「EAST」と名付けられ、すでにアジアのNATOと呼ばれている。この派閥は中国の周りに安全保障ベルトを築き、その増大し続ける影響力を遅らせるために活動する。日本とアメリカは、この派閥が中国に及ぼす可能性のある明白な脅威を否定しているが、中国当局はすでにこの動きへの対応を準備していると報じられている。"
 department_of_state.51.a: "新たなブロックが出現する"
 department_of_state.51.b: "西側の退廃が世界のまた一つの隅を蝕む…"
 department_of_state.52.t: "アメリカがイランに対する情報と援助を提供"
 department_of_state.52.d: "アメリカは、増大するイランの脅威に対抗するのに役立つ情報へのアクセスを提供することを申し出た。我々が受け入れれば、イラン人に対して優位性を得ることができ、その見返りにアメリカは我が国に対する影響力を得るだろう。"
 department_of_state.52.a: "了解"
 department_of_state.52.b: "いやだ"
 department_of_state.53.t: "[FROM.GetName]が我々の申し出を受け入れる"
 department_of_state.53.d: "[FROM.GetName]は我々の申し出を受け入れることを決定し、我々が提供したリソースをすでに有効に活用し始めている。"
 department_of_state.53.a: "アメリカの友人であることは報われる"
 department_of_state.54.t: "[FROM.GetName]が我々の申し出を拒否"
 department_of_state.54.d: "[FROM.GetName]は、我々が提供するつもりだったリソースを見送ることが最善の利益であると決定した。"
 department_of_state.54.a: "彼らの損失だ"
 department_of_state.55.t: "アメリカがトランスニストリアに対する行動を我々に促す"
 department_of_state.55.d: "アメリカは、トランスニストリアの国家としての概念を解体し、トランスニストリアの防衛拠点に対して直ちに全面攻撃を開始するよう我々に促した。彼らは、この動きを遅らせれば、将来何もできなくなるかもしれないと述べている。彼らはまた、必要であれば物資と人員の支援を提供するとも述べている。"
 department_of_state.55.a: "軍を準備せよ"
 department_of_state.55.b: "これはリスクが高すぎる動きだ"
 department_of_state.56.t: "モルドバがトランスニストリアに侵攻"
 department_of_state.56.d: "モルドバ政府は我々のアドバイスを受け入れ、トランスニストリアの分離主義者に対して全面攻撃を開始するという賢明な決定を下した。この動きはモスクワを怒らせるかもしれないが、同時に彼らを著しく弱体化させるだろう。"
 department_of_state.56.a: "良い"
 department_of_state.57.t: "モルドバが我々のアドバイスに反して決定"
 department_of_state.57.d: "モルドバ政府は、現在の状況のために、トランスニストリアに対する攻撃に着手することができないと決定した。彼らは、この動きはあまりにも危険すぎ、政府が優先していることではないと述べている。"
 department_of_state.57.a: "了解"
 department_of_state.58.t: "モルドバがトランスニストリア分離主義者の排除を準備"
 department_of_state.58.d: "モルドバ軍は本日、東部のトランスニストリア分離主義者に対する作戦を開始すると発表した。トランスニストリアはモスクワの既知の衛星国であるため、この動きは衝撃的である。クレムリンはこの攻撃についてまだコメントしていないが、ロシア軍がトランスニストリア軍を支援することが予想される。モルドバ国内の複数の情報筋が、この決定について全く知らされていなかったと述べているため、アメリカの圧力と関与がこれらの攻撃につながったのではないかという多くの憶測が飛び交っている。"
 department_of_state.58.a: "モルドバは再び統一されるのか？"
 department_of_state.58.b: "西側はその拡大を続ける"
 department_of_state.59.t: "アメリカが警告を発出"
 department_of_state.59.d: "アメリカは我々の核開発計画に関して警告を発した。彼らは、今後数年以内に我々が計画を解体する措置を講じなければ、行動を起こす以外に選択肢はないと述べている。アメリカ人が本当に行動を起こすかどうかを予測するのは難しいが、一つ確かなことは、彼らは我々の進捗を妨害するためにあらゆる手段を講じるだろうということだ。"
 department_of_state.59.a: "わかった、様子を見よう"
