 USA_focus_early_green_energy_invest: "初期のグリーンエネルギー投資"
 USA_focus_early_green_energy_invest_desc: "我々は国の将来に目を向けなければならない。再生可能エネルギーは増加傾向にあり、この勢いを維持していく必要がある。"
 USA_focus_inc_health_spending: "保健支出の増額"
 USA_focus_inc_health_spending_desc: "医療への予算再配分により、人口の維持し成長させることができる。将来全般は言うまでもなく、共和党政権下でもこの状況を維持できればと思っている。"
 USA_focus_new_millennia_tax_reforms: "新千年紀税制改革"
 USA_focus_new_millennia_tax_reforms_desc: "我々が計画している最新の税制改革は、自動化と建設の取り組みに資金を振り向けることで経済成長を促進し、経済成長を促進するものだ。"
 USA_focus_2000_targeted_regulations: "的を絞った規制"
 USA_focus_2000_targeted_regulations_desc: "より都市化が進んだ州をターゲットにすることで、その地域の経済部門を拡大することができ、経済全体の活性化につながるはずだ。"
 USA_focus_social_security_improvements: "社会保障制度の改善"
 USA_focus_social_security_improvements_desc: "社会保障への予算再配分により、人口を維持し成長させ、国内市場と消費の拡大することができる。将来全般は言うまでもなく、共和党政権下でもこの状況を維持できればと思っている。"
 USA_focus_green_reg_commission: "グリーン規制委員会"
 USA_focus_green_reg_commission_desc: "環境規制委員会の設立により、将来の建設プロジェクトの環境への影響を優先することが可能になるが、建設の効率性は犠牲になるかもしれない。それでも、我々は地球と人々の健康にも配慮し始める必要がある。"
 USA_focus_2000_trade_agreements: "近隣諸国との貿易協定"
 USA_focus_2000_trade_agreements_desc: "我々は、交渉と公正な貿易協定を通じた北米市場の確保を望み、近隣諸国に対する貿易影響力を拡大していく。"
 USA_focus_2000_republicans: "2000年 共和党勝利"
 USA_focus_2000_republicans_desc: "決意を通して、我々は民主党の敵に勝利した"
 USA_focus_early_admin_dereg: "政権初期の規制緩和"
 USA_focus_early_admin_dereg_desc: "前政権は経済成長を妨げたが、一部の規制を緩和することで、一部の州はより速く経済を拡大することができた。"
 USA_focus_2000_increase_military: "軍事支出の増額"
 USA_focus_2000_increase_military_desc: "世界は絶えず変化する。したがって、我々が世界的な超大国であり続けるためには、軍事的な実行可能性を常に最優先に保たねばならない。"
 USA_focus_2001_tax_cuts: "2001年減税"
 USA_focus_2001_tax_cuts_desc: "国民は何が必要かを知っているので、今回の減税は国民のニーズを満たすのに役立つはずだ。"
 USA_focus_2000_education_reforms: "教育改革"
 USA_focus_2000_education_reforms_desc: "子供たちは国家の未来である。したがって、我々は最新の技術を用いて学校制度の改革を始めなければならない。"
 USA_focus_2000_limited_deregulation: "限定的な規制緩和努力"
 USA_focus_2000_limited_deregulation_desc: "政府の主要法案は経済成長全体を鈍化させており、商品やサービスのより迅速な発展と生産を可能にするためにこれらを削減すべきである。"
 USA_focus_2000_reform_financial: "金融セクター改革"
 USA_focus_2000_reform_financial_desc: "金融セクターは最大のGDP成長源である。そのため、我々はその継続的で、控えめに言っても、セクター自体の例外的な成長を可能にするために改革すべきである。"
 USA_focus_2000_central_free_trade: "中米自由貿易協定"
 USA_focus_2000_central_free_trade_desc: "モンロー主義は今日でも施行されなければならないが、アメリカ市場における政治的および経済的支配を確保するためには、パナマ運河近隣および周辺諸国とのより友好的な関係を求めなければならない。"
 USA_focus_2004_democrats: "2004年 民主党勝利"
 USA_focus_2004_democrats_desc: "決意をもって、我々は共和党の敵対者に勝利した。"
 USA_focus_light_green_deal: "ライトグリーンディール"
 USA_focus_light_green_deal_desc: "ライトグリーンディールは、これ以上環境に損害を与える前に、必死に必要とされている。"
 USA_focus_2004_education_investments: "教育投資"
 USA_focus_2004_education_investments_desc: "教育への投資は、我々の子供たちの未来への投資である。そのため、我々は来るべき世代のために未来を作る手助けを確実にしなければならない。"
 USA_focus_2004_economic_crackdowns: "経済的取り締まり"
 USA_focus_2004_economic_crackdowns_desc: "企業は人々を搾取している。そのため、我々はそのような事業のさらなる拡大を事前に防ぐために、厳しい規制政策を制定しなければならない。"
 USA_focus_2004_social_security: "社会保障制度拡大"
 USA_focus_2004_social_security_desc: "我々の国民は退職後の恩恵を受けなければならない。しかし、現在の社会保障制度の状態は混乱している。既存の予算と資源を再構築し再配分することで、我々は制度をより効率的にし、平均的な納税者の負担を軽減することができる。"
 USA_focus_2004_federal_funding: "連邦経済資金援助イニシアチブ"
 USA_focus_2004_federal_funding_desc: "我々はGDP成長で世界と競わなければならない。そのため、現代の金儲けであるオフィス構造と金融市場に投資しなければならない。"
 USA_focus_2004_public_works: "公共事業"
 USA_focus_2004_public_works_desc: "公共事業プロジェクトを通じて、我々は地域の消費と経済成長を奨励するための相互接続性を構築するのを助けることができる。"
 USA_focus_2007_tax_reform: "2007年税制改革"
 USA_focus_2007_tax_reform_desc: "これらの新しい税金は、新しい政府のイニシアチブをカバーするのに役立つはずである。結局のところ、国民を助けるのは政府の仕事である。"
 USA_focus_2004_urbanization: "国家都市化 I"
 USA_focus_2004_urbanization_desc: "世代は変わり、経済は成長する。国全体も拡大しているように見える。"
 USA_focus_2004_republicans: "2004年 共和党勝利"
 USA_focus_2004_republicans_desc: "民主党の敵対者に対して、もう一つの任期を勝ち取った。"
 USA_focus_2004_military_contracts: "軍事契約"
 USA_focus_2004_military_contracts_desc: "我々の軍隊を充実させるためには、需要に対応するために軍事契約の成長を求めなければならない。"
 USA_focus_2004_economic_deregulation: "経済規制緩和"
 USA_focus_2004_economic_deregulation_desc: "拡大を続けるためには、経済をさらに規制緩和しなければならない。これは、ビジネスの成長や新規事業の立ち上げを妨げる「核心的な」法律を攻撃することで行うことができる。"
 USA_focus_2004_investments: "ビジネス投資"
 USA_focus_2004_investments_desc: "主要なビジネスへの限定的な政府投資は、国家のGDPを押し上げ、ターゲットとされた経済セクターへの「刺激」の結果としてより多くの雇用を創出するだろう。"
 USA_focus_2004_healthcare: "医療改革"
 USA_focus_2004_healthcare_desc: "医療制度は、イニシアチブと研究を阻害する規制によって過度に負担がかかっている。そのため、我々は制度全体に重要な変更を加えなければならない。"
 USA_focus_2004_less_red_Tape: "お役所仕事の削減"
 USA_focus_2004_less_red_Tape_desc: "ターゲットとされた州は、独自の規制委員会を通じて、新しいビジネスなどを構築するためのニーズと利用可能なスペースを自己評価することにより、経済の拡大を可能にするだろう。"
 USA_focus_2004_budget_balancing: "予算均衡化"
 USA_focus_2004_budget_balancing_desc: "我々の経済が円滑に運営されるように、予算のバランスを取り、赤字を最小限に抑える方法を見つける必要がある。"
 USA_focus_2007_tax_cuts: "2007年減税"
 USA_focus_2007_tax_cuts_desc: "減税は経済にとって良い刺激であり、製品を購入するための自己生成的なインセンティブを提供し、個人的な事業のために貯蓄し、企業が追加の資本を使用して拡大し、より多くの雇用を創出することを可能にする。"
 USA_focus_2008_democrats: "2008年 民主党勝利"
 USA_focus_2008_democrats_desc: "我々は勝者であり、反対派に対してさらに任期を確保する可能性がある。"
 USA_focus_2009_tax_reforms: "2009年税制改革"
 USA_focus_2009_tax_reforms_desc: "新しい税金を通じて、我々が重要だと知っている場所でGDP成長を奨励することができる。"
 USA_focus_2008_environmental_safeguards: "環境保護措置の拡大"
 USA_focus_2008_environmental_safeguards_desc: "環境は最重要であり、より多くの環境を持つ州はより厳しいガイドラインを持たなければならない。"
 USA_focus_2008_inter_economic_deals: "焦点を絞った相互経済取引"
 USA_focus_2008_inter_economic_deals_desc: "中国は安価な商品を手に入れるための最良の方法の本拠地である。そのため、我々は太平洋を越えた同胞を受け入れ、開かれなければならない。"
 USA_focus_2008_social_security: "社会保障制度改善"
 USA_focus_2008_social_security_desc: "さらなる再構築と、データとニーズの処理のより良い効率化を通じて、納税者は社会保障への支払いを減らしながら、退職時に受け取る給付を維持するか拡大することができる。これは信頼と士気を高め、人々を職場でより生産的にすることができる。"
 USA_focus_2008_healthcare: "医療改善"
 USA_focus_2008_healthcare_desc: "我々はイギリスのカウンターパートに目を向け、国民皆保険がすべての人々のためになり得ることを確認しなければならない。そのため、そのような「危険な」政策を通過させるためには、依然として反対派と妥協しなければならない。"
 USA_focus_2008_police: "警察活動の縮小"
 USA_focus_2008_police_desc: "犯罪は一部の地域で減少し、他の地域で増加している。したがって、我々は警察活動を「制限」し、必要に応じて他の手段に「転用」しなければならない。"
 USA_focus_2008_urbanization: "都市化努力"
 USA_focus_2008_urbanization_desc: "都市化は、製造プロセスの異なる段階間の長い時間をかけずに、人々と経済が機能するための最も効率的な方法である。そのため、我々は経済ハブを統合し成長させなければならない。"
 USA_focus_2008_republicans: "2008年 共和党勝利"
 USA_focus_2008_republicans_desc: "我々は党のために別の勝利を確保した。最大限に活用しよう。"
 USA_focus_2008_rural_redevelopment: "農村再開発"
 USA_focus_2008_rural_redevelopment_desc: "我々は国家の核心、ブルーカラーの個人、そして広大な農村地域に焦点を当てなければならない。そのためには、そのようなパラメータに適合する州経済に投資しなければならない。"
 USA_focus_2008_trade_deal: "海外貿易取引"
 USA_focus_2008_trade_deal_desc: "我々は世界的な財政的足跡を維持しなければならない。そのため、それぞれの大陸および/または地域市場にとって重要と見なされる国々との間に協力の雰囲気を作り出さなければならない。"
 USA_focus_2008_environment_deregulation: "環境規制の緩和"
 USA_focus_2008_environment_deregulation_desc: "将来の起業家が新しいビジネスを始めたいと思うように、これらの厄介な「グリーン」規制を緩和しなければならない。"
 USA_focus_2008_policing_initiatives: "警察イニシアチブ"
 USA_focus_2008_policing_initiatives_desc: "新しい警察プログラムが展開されることで、より良いコミュニティへの関与を構築し、特定の主要な犯罪ホットスポットがさらに成長するのを防ぎ、他のものを鎮圧することができるはずである。"
 USA_focus_2008_military_industry: "軍産複合体"
 USA_focus_2008_military_industry_desc: "主要な軍事契約の拡大と更新は、我々の軍隊がより良く装備され、物流上の欠点が少なくなることを可能にするだろう。"
 USA_focus_2008_military_budget: "軍事予算増額"
 USA_focus_2008_military_budget_desc: "新しい会計年度は、世界環境における変化の上昇に従って調整される。そのため、我々がペースを維持するためには、軍務により多くの資金を投資しなければならない。"
 USA_focus_2011_tax_cuts: "2011年減税"
 USA_focus_2011_tax_cuts_desc: "国内消費と成長をより良く奨励するためには、主要な税金を削減し、すべての階級の市民に影響を与える税法を削減的に変更および/または変更する必要がある。そうすれば、企業は追加の資本を雇用創出に再投資でき、労働者はより多くのものを購入し、手頃な価格で購入でき、うまくいけばより多くの人々に自分のビジネスを作る潜在的な機会を与えることができる。"
 USA_focus_ending_2011_fiscal_year: "2011会計年度の締めくくり"
 USA_focus_ending_2011_fiscal_year_desc: "大統領任期が終わりに近づいている。願わくば、我々の経済政策にさらなる進展をもたらすために勝利を確保できることを。"
 USA_focus_2012_democrats: "2012年 民主党勝利"
 USA_focus_2012_democrats_desc: "我々は勝者であり、反対派に対してさらに任期を確保する可能性がある。"
 USA_focus_riding_green_wave: "グリーンウェーブに乗る"
 USA_focus_riding_green_wave_desc: "人々はより緑豊かな明日を望んでおり、我々はこの熱意を利用して計画を推進することができる。"
 USA_focus_2012_renewable_invest: "再生可能エネルギー投資"
 USA_focus_2012_renewable_invest_desc: "我々は最も強力な投票基盤に訴えなければならず、そのためには彼らに投票投資の成果を示す必要がある。"
 USA_focus_2012_renewable_refitting: "再生可能エネルギー改修"
 USA_focus_2012_renewable_refitting_desc: "炭素排出量の全体的な増加に対抗するためには、新しい産業が立ち上がろうとするとき、または既存の産業が拡大しようとするときに、新しい建築基準を作成するよう努めなければならない。"
 USA_focus_2012_renewable_research: "再生可能エネルギー研究開発部門"
 USA_focus_2012_renewable_research_desc: "すべての輸送手段が電力によって効率的であるわけではない。道路だけでなく、より広範な採用を可能にするために、あらゆる再生可能な形態にさらに投資しなければならない。"
 USA_focus_2014_infrastructure: "2014年インフラ法"
 USA_focus_2014_infrastructure_desc: "北東回廊は崩壊しつつあり、そのため、それを運用可能に保つために直接投資しなければならない。"
 USA_focus_2012_blue_chip: "ブルーチップ投資"
 USA_focus_2012_blue_chip_desc: "来るべき選挙で有権者の間で人気を維持するためには、投票基盤に焦点を当てなければならない。"
 USA_focus_2012_digital_classroom: "デジタル教室法"
 USA_focus_2012_digital_classroom_desc: "誰もが私立学校の贅沢を享受できるわけではない。それに対して、私は公立学校を同程度に近代化しなければならないと言う。結局のところ、若者は我々の未来である。"
 USA_focus_2012_republicans: "2012年 共和党勝利"
 USA_focus_2012_republicans_desc: "我々は党のために別の勝利を確保した。最大限に活用しよう。"
 USA_focus_2012_opium: "反アヘン法"
 USA_focus_2012_opium_desc: "今日アメリカを蝕んでいる現代のアヘン戦争に対して、より効果的な方法で対抗する必要がある。そのためには、何らかの効果的な措置を開始するためには、麻薬対策部隊と特別なカルテル追跡部隊への予算を増額しなければならない。"
 USA_focus_2012_deregulation: "再生可能エネルギー分野の規制緩和"
 USA_focus_2012_deregulation_desc: "環境保護主義の台頭には、我々自身の手段で対処しなければならず、そのような懸念がある場合は、より多くの人々が再生可能エネルギー源市場に投資できるように、主要な規制を削減しなければならない。"
 USA_focus_2012_osmium: "オスミウム法"
 USA_focus_2012_osmium_desc: "技術における新たな偉業は、レアアース元素の増加量を必要とする。外国への依存に対抗するためには、国内生産を増加させなければならない。"
 USA_focus_2012_defence: "メキシコ湾岸防衛法"
 USA_focus_2012_defence_desc: "最近の記憶にあるサイバー攻撃の脅威と、既知および未知の敵対者の一部によるより大胆な行動により、メキシコ湾に対する鉄の支配を確立するよう努めなければならない。さもなければ、彼らがメキシコ湾岸諸国である重要な貿易ハブを封鎖するために海軍を送ろうとするかもしれない。"
 USA_focus_2012_standard_classroom: "標準教室法"
 USA_focus_2012_standard_classroom_desc: "民間セクターは学校が公平で教育的であり得ることを示しているが、公正でわかりやすいカリキュラムを可能にするためには、国家標準化の形態が必要である。標準教室法はそれを行い、これに対する連邦予算も削減する。"
 USA_focus_2012_red_chip: "レッドチップ投資"
 USA_focus_2012_red_chip_desc: "次の大統領任期が近づくにつれて、忠実であるか、またはパープルに変わりつつあるように見える州に直接投資することにより、支持を固めなければならない。"
 USA_focus_2012_great_plains: "グレートプレーンズ法"
 USA_focus_2012_great_plains_desc: "雇用の成長を奨励し、大規模な都市化に対抗するためには、グレートプレーンズのようなより空いている州に目を向ける必要がある。これらの州は国内および輸出消費のために十分な食料を生産しており、アトランタ、ニューヨークなどの混雑した都市からより多くの人々を引き付けるために、経済を多様化するために投資しなければならない。"
 USA_focus_2016_democrat_victory: "2016年 民主党勝利"
 USA_focus_2016_democrat_victory_desc: "決意をもって、我々は共和党の敵対者に勝利した。"
 USA_focus_blue_cross_act: "ブルークロス法"
 USA_focus_blue_cross_act_desc: "市民の医療は重要であるが、雇用の成長を奨励することができなければならない。そのため、治療の質と量を向上させるために、すべての施設に対して建築および人員配置基準を作成しなければならない。"
 USA_focus_red_shield_act: "レッドシールド法"
 USA_focus_red_shield_act_desc: "我々は以前の法律を別の法律で補わなければならない。アメリカの医療が最高のケアであることを世界に示さなければならない。"
 USA_focus_the_better_tomorrow_act: "より良い明日法"
 USA_focus_the_better_tomorrow_act_desc: "規制の一部を変更し、ゾーニングと建築に関連する矛盾した規制をより良く標準化することで、より多くの開発用地が利用可能になるだろう。しかし、これらの新しい建物を基準に合わせて建てるには少し時間がかかるだろう。"
 USA_focus_blue_states_bailout: "ブルーステート救済"
 USA_focus_blue_states_bailout_desc: "我々のイメージを固めるためには、ブルーまたはパープルの州をしっかりと保持しなければならない。これは来るべき選挙サイクルで役立つはずである。"
 USA_focus_were_not_them: "我々は彼らではない"
 USA_focus_were_not_them_desc: "反対派はプロパガンダで攻撃的に攻勢をかけている。彼らの「主張」のほとんどは明らかに虚偽である。我々はこれらの嘘に対処するために最善を尽くさなければならない。"
 USA_focus_urbanization_ii: "都市化 II"
 USA_focus_urbanization_ii_desc: "雇用市場は上昇している...良いことだ、我々にはそれが必要だからだ。"
 USA_focus_2016_republican_victory: "2016年 共和党勝利"
 USA_focus_2016_republican_victory_desc: "我々は党のために別の勝利を確保した。最大限に活用しよう。"
 USA_focus_lithium_act: "リチウム法"
 USA_focus_lithium_act_desc: "技術における新たな偉業は、レアアース元素の増加量を必要とする。外国への依存に対抗するためには、国内生産を増加させなければならない。"
 USA_focus_greater_plains_act: "グレータープレーンズ法"
 USA_focus_greater_plains_act_desc: "我々の核心的な投票基盤はより農村的な州にある。しかし、これらの州を成長させるために雇用の適切な分散を作り出すことができれば、国勢調査を通じて選挙人団と下院自体を変えることができる。"
 USA_focus_the_better_business_act: "より良いビジネス法"
 USA_focus_the_better_business_act_desc: "人口が増え続ける中で、新しい雇用を創出するための建設努力を加速するために、より冗長な規制をいくつか撤回しなければならない。"
 USA_focus_blue_collar_programs: "ブルーカラープログラム"
 USA_focus_blue_collar_programs_desc: "オバマケアやその他の取り組みに対する信頼を失う人が増える中で、企業提供プランに関する規制を変更し強化することで、一般の人々にアピールすることができる。このアプローチを好まない人もいるかもしれないが、反対する人よりも多くの人にアピールするだろう。"
 USA_focus_we_arent_like_them: "我々は彼らのようではない"
 USA_focus_we_arent_like_them_desc: "反対派はプロパガンダで攻撃的に攻勢をかけている。彼らの「主張」のほとんどは明らかに虚偽である。我々はこれらの嘘に対処するために最善を尽くさなければならない。"
 USA_focus_the_2000_joint_exercises: "2000年合同軍事演習"
 USA_focus_the_2000_joint_exercises_desc: "米軍は特定のNATO同盟国と合同軍事演習を実施するだろう。"
 USA_focus_pushing_the_anti_smoking_initiative: "禁煙イニシアチブ推進"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "市民はより健康的な生活を必要としており、そのため、タバコ産業全体に対する否定的な影響を示すキャンペーンを推進しなければならない。"
 USA_focus_dealing_with_anti_globalist_protest: "反グローバリスト抗議への対処"
 USA_focus_dealing_with_anti_globalist_protest_desc: "扇動者たちが、外国経済とのより良い統合と協力に向けた我々の最近の変更に抗議するためにやって来た。そのため、我々は公衆の面前では、これらの無知な個人に慎重に対処しなければならない。"
 USA_focus_state_visit_to_vietnam: "ベトナムへの公式訪問"
 USA_focus_state_visit_to_vietnam_desc: "ベトナムとの関係の歴史は不安定であるが、受動的な緊張の高まりが生じるのを座視するよりも、これを是正するために遅れる方がましである。そのため、我々はベトナムへの公式訪問を実施しなければならない。"
 USA_focus_helping_al_gore_in_the_coming_election: "来るべき選挙でのアル・ゴア支援"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "大統領の任期はほぼ終わり、彼の副大統領であるアル・ゴアが次の任期の最良の後任と見られている。彼が当選するように、彼が国民の目に良く映るようにしなければならない。"
 USA_focus_the_2001_attacks: "2001年同時多発テロ"
 USA_focus_the_2001_attacks_desc: "アメリカはその支配下にある最大の都市の一つで、自国の領土で攻撃されたばかりである。国は揺れているが、そのようなテロ行為に対応するための決意は急速に高まっている。"
 USA_focus_avoiding_an_illegal_war: "違法な戦争の回避"
 USA_focus_avoiding_an_illegal_war_desc: "人々は激怒しているが慎重である。この攻撃に対処したいと願う一方で、一部の人々が完全には信じていない戦争で死ぬために送られるかもしれない長期的な紛争に巻き込まれたくないと願っているからである。この感情こそ、我々が「問題のある国々」と見なされるであろう国々、特に外国外交に対してより受動的攻撃的なアプローチをとることによって是正できるものである。"
 USA_focus_the_self_security_option: "自己安全保障オプション"
 USA_focus_the_self_security_option_desc: "潜在的に長期化する戦争への気運は十分ではない。そのため、我々は内部に目を向けなければならない。なぜなら、そのようなテロ行為が起こることを許したのは空港警備の失敗だったからである。"
 USA_focus_the_war_on_terror: "対テロ戦争"
 USA_focus_the_war_on_terror_desc: "カードは配られ、我々はオッズを見た。我々の国民を復讐し、将来の攻撃を先制的に阻止するためには、そのような狂った人々の源と戦うことに目を向けなければならない。"
 USA_focus_foreign_policy: "外交政策"
 USA_focus_foreign_policy_desc: "合衆国は最近の外交問題において甘さが目立つ。我が国の課題であるこのを問題を再び活性化させなければならない。"
 USA_focus_foreign_policy_plan: "アメリカ外交政策計画"
 USA_focus_foreign_policy_plan_desc: "西アフリカで進行中の内戦は、外交政策を形作るための良い舞台となるだろうが、それがそれを定義するかどうかは定かではない。"
 USA_focus_support_the_democratic_movement: "民主化運動支援"
 USA_focus_support_the_democratic_movement_desc: "彼らは自由と強い国家を望んでいるように見える。我々は彼らを支援しなければならない。"
 USA_focus_support_the_nationalist_movement: "民族主義運動支援"
 USA_focus_support_the_nationalist_movement_desc: "彼らは自由と強い国家を望んでいるように見える。我々は彼らを支援しなければならない。"
 USA_focus_the_salesman_approach: "セールスマンアプローチ"
 USA_focus_the_salesman_approach_desc: "人々は戦争を望んでいないが、傍観することも望んでいない。そのためには、必要としている人々に訓練と装備の取引を促進し始めれば、我々の国民と世界のために利益を得ることができる。"
 USA_focus_supplying_our_sierra_leone: "シエラレオネへの供給"
 USA_focus_supplying_our_sierra_leone_desc: "シエラレオネの人々は装備が不十分であり、我々は彼らを助けなければならない。"
 USA_focus_meeting_with_african_union_members: "アフリカ連合加盟国との会合"
 USA_focus_meeting_with_african_union_members_desc: "アフリカ大陸は広大で、せいぜい予測不可能である。これを是正するためには、我々が持つ可能性のある複雑さと顧客層をより良く理解するために、アフリカ連合の指導者たちと会わなければならない。"
 USA_focus_securing_trade_with_africa: "アフリカとの貿易確保"
 USA_focus_securing_trade_with_africa_desc: "大陸は資源が豊富であり、そのため、相互貿易を促進することは、我が国と大陸における我々の影響力を向上させるだろう。"
 USA_focus_the_humanitarian_approach: "人道主義的アプローチ"
 USA_focus_the_humanitarian_approach_desc: "人々は戦争を望んでいないが、傍観することも望んでいない。我々はメッセージを送らなければならず、それを行う最良の方法は人道主義を通じてである。"
 USA_focus_advising_sierra_leone: "シエラレオネへの助言"
 USA_focus_advising_sierra_leone_desc: "国は十分に装備されているが、訓練は行き当たりばったりである。彼らの勝利を期待するためには、彼らにもっと訓練を受けさせる手助けをしなければならない。"
 USA_focus_meeting_eu_leadership: "EU指導部との会合"
 USA_focus_meeting_eu_leadership_desc: "ヨーロッパ人は何千年もの間アフリカ大陸を保持していたため、大陸をどのように扱うかについて最も多くの情報を持っているはずである。彼らと話せば、我々が抱えるかもしれない問題についてより良い理解を得ることができる。"
 USA_focus_coordinated_help: "協調的支援"
 USA_focus_coordinated_help_desc: "フランスには外人部隊があり、我々も持つべきである。我々はイメージを変え、世界平和と自由への主張を固めなければならない。"
 USA_focus_the_interventionist_will: "介入主義者の意志"
 USA_focus_the_interventionist_will_desc: "人々は戦争を望んでいるが、我々は傍観することはできない。我々はメッセージを送り、我が国の敵に恐怖を与え、我々がまだ強く立っていることを示さなければならない。"
 USA_focus_sierra_leone_peacekeepers: "シエラレオネ「平和維持軍」"
 USA_focus_sierra_leone_peacekeepers_desc: "国は十分に装備されているが進展は実質的にない。我々は国連に所属しているかのように「平和維持軍」を派遣し、戦争をより肯定的な方向に動機付けるのを助けることができる。"
 USA_focus_state_visit_to_the_united_kingdom: "イギリスへの公式訪問"
 USA_focus_state_visit_to_the_united_kingdom_desc: "イギリスはかつてシエラレオネ領の植民地監督者であり、この小さな試みで我々を助けるための最良の知識を持っているはずである。それはまた、旧大英帝国領内の他の紛争においても我々を助けるかもしれない。"
 USA_focus_joint_police_action: "共同「警察活動」"
 USA_focus_joint_police_action_desc: "シエラレオネ内戦であった警察活動は、新しい種類の外交政策に向けて有望に見える。多くの人々がベトナム戦争時代の感情を繰り返し始めないように、「警察活動」という用語を洗練し再定義することに目を向けなければならない。"
 USA_focus_the_afghanistan_question: "アフガニスタン問題"
 USA_focus_the_afghanistan_question_desc: "最近の国家への攻撃により、テロリストが引き起こしたアフガニスタンでの内戦は、しばらくの間我々の軍隊の考えの中にあった。そして、攻撃の指導者がこの陰謀団を運営していると信じる理由がある。だから、我々はどのように対応するかを考えなければならない。"
 USA_focus_arming_our_horse: "我々の馬に武装を"
 USA_focus_arming_our_horse_desc: "アフガニスタンにおける厄介な状況は、より安定した派閥を支援するために我々ができることを行うことができるように、極めて重要な国際的重要性を持っている。"
 USA_focus_muslim_legion: "ムスリム軍団"
 USA_focus_muslim_legion_desc: "A portion of our muslim population wishes to go and fight to defend what was once their homeland, since the conflict looks to be stagnant at best this maybe a great opportunity."
 USA_focus_arming_the_legion: "軍団への武装供与"
 USA_focus_arming_the_legion_desc: "軍団はあまり良く装備されていない。そのため、我々は少なくとも礼儀を示し、彼らに供給しなければならない。"
 USA_focus_advising_the_legion: "軍団への助言"
 USA_focus_advising_the_legion_desc: "北部同盟は、控えめに言ってもあまり…熟練していないが、少しの教育で十分な形に叩き込むことができる。これらのよりゆったりとしているが的を射た道筋により、多くの人々は外務省が試みている受動的攻撃的な戦略の種類を理解し始めている。"
 USA_focus_indirect_support_of_freedom: "自由への間接的支援"
 USA_focus_indirect_support_of_freedom_desc: "中東の安定は脅威にさらされている。我々はシエラレオネで自分たちを試したが、今や真の挑戦に直面している。"
 USA_focus_supplying_democracy: "民主主義への供給"
 USA_focus_supplying_democracy_desc: "北部同盟は、直面している原理主義派閥と比較して悪い状態にあり、そのため、我々は核心的な物資で彼らを助けなければならない。"
 USA_focus_modern_war_advisors: "現代戦争顧問"
 USA_focus_modern_war_advisors_desc: "北部同盟はその敵の戦術を知っているが、規律と意志に欠けている。彼らが真の戦闘部隊になるためには、彼らの訓練プログラムを改革しなければならない。"
 USA_focus_anti_terror_training: "対テロ訓練"
 USA_focus_anti_terror_training_desc: "我々の現代の敵は現代の訓練プログラムを必要とする。我々の部隊が適応するのを助ける方法として、対テロに基づく訓練プログラムを改革し導入しなければならない。"
 USA_focus_starting_the_war_on_terror: "対テロ戦争開始"
 USA_focus_starting_the_war_on_terror_desc: "対テロ戦争が始まり、最初の国際的な脅威が中央アジアから来た。アフガニスタンは我が国に害を与えた人々の故郷であり、我々は復讐をもって反撃する。"
 USA_focus_establishing_a_force: "部隊の設立"
 USA_focus_establishing_a_force_desc: "北部同盟と呼ばれているものは、がらくたの集まりである。我々が地域を確保するためには、彼らが保持できないものを補強するためにそこにいくつかの部隊を送らなければならない。"
 USA_focus_changing_the_rules: "ルールの変更"
 USA_focus_changing_the_rules_desc: "これらのテロリストは、こんなに短い期間でこんなにも頭痛の種を引き起こした。多くの人々にとって、我々はちょうどベトナムに再突入したように見えるが、残念ながらそれははるかに悪い。我々の部隊は、地元住民が我々に対して振り子のように意見を変える地点まで消耗させられている。"
 USA_focus_adaptive_tactics: "適応戦術"
 USA_focus_adaptive_tactics_desc: "我々の部隊は適応する必要があり、そのため、真の進展を遂げるためには、戦争のドクトリンを変更するために投資する必要がある。"
 USA_focus_state_visit_to_india: "インド公式訪問"
 USA_focus_state_visit_to_india_desc: "インドは成長する大国である。友人および/またはパートナーシップの関係を築くことに投資すれば、我々は確実に我々の利益を確保し、大中東/中央アジア地域内に強力な力を持つことになるだろう。"
 USA_focus_state_visit_to_russia: "ロシア公式訪問"
 USA_focus_state_visit_to_russia_desc: "我々の最大のライバルはもちろん、今や defunct なソビエト連邦の後継国家である。我々が地域における我々の利益を固めるためには、ロシア連邦の気をそらす必要がある。"
 USA_focus_state_visit_to_iran: "イラン公式訪問"
 USA_focus_state_visit_to_iran_desc: "我々が熟考すべき最大の地域的競争相手はイラン国である。不安定な種類であるが、我々があまりにも彼らを怒らせれば、それでも問題を引き起こす可能性がある。"
 USA_focus_iraq_leadership_problems: "イラク指導部問題"
 USA_focus_iraq_leadership_problems_desc: "イラク国の指導者の最近の侵犯は、クウェート国への多くの投資により、我々に大きな懸念を引き起こした。我々が中東における我々の利益を固めるためには、解決策を見つけることに目を向けなければならない。"
 USA_focus_oil_for_aid: "援助のための石油"
 USA_focus_oil_for_aid_desc: "イラクの指導者はカリスマと活力のある男であるが、何か長引く事態を避けるためには、彼のより利己的な側面を抑制する方法を見つけなければならない。"
 USA_focus_integrated_defenses: "統合防衛"
 USA_focus_integrated_defenses_desc: "交渉は進み、戦いがあるかもしれないように見える。詳細によっては、我々は受動的な方法またはより攻撃的な方法で関与する可能性がある。人々は確かにそのような見通しに腹を立てるだろう。"
 USA_focus_every_man_a_tow: "すべての男にTOWを"
 USA_focus_every_man_a_tow_desc: "新しい紛争の夜明けが我々に訪れている。我々はこのことからかなりの利益を得ることができるが、そのため、来るべき試みから得ることができる長期的な目標と価格を理解するためには、最良の短期的な利益を上げなければならない。"
 USA_focus_political_oligarchs: "政治的オリガルヒ"
 USA_focus_political_oligarchs_desc: "中東における現在の問題は、結果に関係なく、沈静化し始めている。最良のことは、我々が望んでいたものを確保し、これらの最近の利益から来るであろうより安価な商品で我々の人々が満たされることである。"
 USA_focus_kuwait_defensive_aid: "クウェート防衛援助"
 USA_focus_kuwait_defensive_aid_desc: "クウェートの石油は莫大であり、イラクの指導部はこのことを知っている。そのため、我々はこの地域の資源と安定に多くの投資的関心を持っており、そのため、クウェートの人々と彼らの国家を保護しなければならない。"
 USA_focus_limited_supplies: "限定的供給"
 USA_focus_limited_supplies_desc: "クウェート国家の経済はほとんどが石油である。我々はこれを維持することができるが、コストがかかる。彼らの部隊を支援するために、シンプルだが直接的な武器と輸送手段を送る。"
 USA_focus_increased_advisors: "顧問増員"
 USA_focus_increased_advisors_desc: "クウェート軍は最高ではないが、訓練においては依然としてイラク軍に匹敵する。これを是正するためには、クウェート軍の決意と戦闘能力を訓練し強化するのを助けるために、現代の顧問を派遣しなければならない。"
 USA_focus_arab_legion: "アラブ軍団"
 USA_focus_arab_legion_desc: "我が国のアラブの人々は、古い故郷、地域の安定を守り、彼らの人々を虐待する人々にメッセージを送りたいと願っている。したがって、アラブ軍団が設立される。これはもちろん我々の部隊で戦いたいと願う人々から奪うことになるが、確実にクウェート軍の力を強化するだろう。"
 USA_focus_war_on_terror_phase_two: "対テロ戦争 - フェーズ2"
 USA_focus_war_on_terror_phase_two_desc: "イラク指導者の脅威の高まりは、中東の安定にとって大きな懸念の原因である。この知識に対して、我々が被るかもしれない潜在的な反発にもかかわらず、行動しなければならない。"
 USA_focus_protecting_our_assets: "我々の資産保護"
 USA_focus_protecting_our_assets_desc: "クウェートの油田は極めて重要であり、そのため、挑発された場合は最善の決意でそれらを守る。"
 USA_focus_increased_deployment: "配備増強"
 USA_focus_increased_deployment_desc: "イラクの人々に対して、そしてクウェートの国家主権に対して、いくつかの非常に敵対的な行為が行われているという噂と情報がある。我々が準備を整えるためには、準備を開始しなければならない。我々の人々は確かに少し不機嫌になるだろうが、その感情は過ぎ去るだろう。"
 USA_focus_the_wmd_cause: "WMDの大義"
 USA_focus_the_wmd_cause_desc: "我が国の諜報機関は、イラク国内に大量破壊兵器が存在する可能性があると報告しており、これは我が国も自由世界も容認できない事態であり、そのため砂漠の嵐作戦が開始され、我々はサダムと個人的に対処し、イラクの人々を解放することになる。"
 USA_focus_state_visit_to_turkey: "トルコへの公式訪問"
 USA_focus_state_visit_to_turkey_desc: "トルコ国はロシアと中東の間の良い緩衝材である。我々の利益が保証されるように、我々の地位を向上させなければならない。"
 USA_focus_state_visit_to_egypt: "エジプトへの公式訪問"
 USA_focus_state_visit_to_egypt_desc: "Egypt is one of the strongest nations in the region and we could use that strength to help protect the trade of the Suez and the resources we need."
 USA_focus_state_visit_to_saudi_arabia: "サウジアラビアへの公式訪問"
 USA_focus_state_visit_to_saudi_arabia_desc: "Saudi Arabia is the richest nation in oil and one of the largest nations in the Arabian Peninsula, therefore we must secure a friendship for economic and strategic reasons."
 USA_focus_the_arab_spring: "アラブの春"
 USA_focus_the_arab_spring_desc: "シリア政権はいくつかの疑わしい行為を行っており、残念ながらそれは沸騰点に達したように見える。アラブの春はシリア国家に訪れたようであり、結果として生じた抗議は全面的な内戦に発展した。"
 USA_focus_question_of_intervention: "介入問題"
 USA_focus_question_of_intervention_desc: "シリア内戦は他の国々に波及し始めている。これが続き、手に負えなくなれば、我々が投資してきた資源豊富な地域を不安定化させる可能性がある。我々は計画を考え、可能な限り最良の方法で前進しなければならない。"
 USA_focus_monetary_policy: "金融政策"
 USA_focus_monetary_policy_desc: "国内供給と他の地域への投資が我々を補っているため、中東は大きな懸念事項ではない。しかし、それは我々がただ傍観すべきという意味ではない。我々の防衛請負業者に何か仕事をさせようではないか。"
 USA_focus_arms_to_the_highest_bidder: "最高入札者への武器供与"
 USA_focus_arms_to_the_highest_bidder_desc: "シリアのための戦争は激化し、事実上膠着状態にある。そのため、いくつかの裏ルートでの申し出をすることで、事態を活気づけよう。"
 USA_focus_foreign_aid: "対外援助"
 USA_focus_foreign_aid_desc: "国際社会は、中東危機に対する我々の多かれ少なかれ率直な沈黙にうんざりしている。「正しい」大義のために戦っている人々にいくつかの「対外援助」を与えることによって、この見方を落ち着かせよう。"
 USA_focus_everyone_has_their_price: "誰にでも値段がある"
 USA_focus_everyone_has_their_price_desc: "戦争はしばらくの間続いており、我々が必要とする最後のことは手ぶらで去ることである。我々は、彼らの派閥が戦争に勝った場合に、我々にとって妥協またはいくつかの「相互」利益に1つまたは複数のグループを圧力をかけることができる。"
 USA_focus_advisory_policy: "顧問政策"
 USA_focus_advisory_policy_desc: "シリア内戦は、中東地域全体の安定に影響を与えている国際的な危機である。我々が助けなければ、それは確実に我々と我々の同盟国に影響を与えるだろう。"
 USA_focus_sending_advisors: "顧問派遣"
 USA_focus_sending_advisors_desc: "我々が顧問を派遣しても、国際社会は何も知らないだろう。しかし、これらの顧問は訓練するための装備が必要なので、いくつか与えよう。"
 USA_focus_back_door_arms_dealing: "裏口での武器取引"
 USA_focus_back_door_arms_dealing_desc: "訓練は遅く、装備の損失は増大している。シリア軍における装備保存の考え方を確実にするために、公衆の目の外で取引を組織しよう。"
 USA_focus_forming_the_damascus_legion: "ダマスカス軍団結成"
 USA_focus_forming_the_damascus_legion_desc: "アメリカの外人部隊は拡大している。アラブ人または元シリア人である志願兵は、故郷のために戦うことをいとわない。国がより好ましくないタイプに陥らないように、我々はこの権利を彼らに否定することはできない。"
 USA_focus_war_on_terror_policy: "シリアの恐怖"
 USA_focus_war_on_terror_policy_desc: "権威主義的なシリア政府を構成するテロリストと、戦争のために発展しているそれらのテロ細胞は、我々の資産と世界経済を保護するために解決されなければならない。我々は今行動しなければ、別の石油危機を見る危険を冒すことになる。"
 USA_focus_sending_volunteer_forces: "志願兵派遣"
 USA_focus_sending_volunteer_forces_desc: "国際社会はシリアの民主的反政府勢力を支援するために合同部隊を組織しており、そのため、我々は目立ち、道をリードするために独自の部隊を招集しなければならない。"
 USA_focus_keeping_supplies_steady: "供給の安定維持"
 USA_focus_keeping_supplies_steady_desc: "戦争は迅速になるだろうが、それは我々の兵站が持ちこたえる限りにおいてのみ迅速になるだろう。我々は、現場の部隊にとって戦闘問題と士気問題に直面しないように、供給の流れを安定させるために何かをしなければならない。"
 USA_focus_indiscriminate_bombings: "無差別爆撃"
 USA_focus_indiscriminate_bombings_desc: "テロリストは戦争の境界線を、ベトナムがチェッカーゲームのように見える地点まで曖昧にしている。我々があまりにも慎重であれば、重要なターゲットを逃がす危険を冒すが、あまりにも攻撃的であれば、民間人および国際社会が我々に敵対する危険を冒す…戦争は本当に地獄である。"
 USA_focus_second_state_visit_to_russia: "ロシアへの公式訪問 (2回目)"
 USA_focus_second_state_visit_to_russia_desc: "旧敵との関係改善は、すべての利益になる。我々はロシア国民とその政府に対してより丁重になるように努めなければならない。"
 USA_focus_second_state_visit_to_saudi_arabia: "サウジアラビアへの公式訪問 (2回目)"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "サウジ国家は中東における良い地域大国であり、そのため、地域における我々の利益を確保するために関係を構築しなければならない。"
 USA_focus_second_state_visit_to_arab_union: "アラブ連合への公式訪問"
 USA_focus_second_state_visit_to_arab_union_desc: "アラブ連合は、アフリカと中東の多くの戦略的地域を保護する国家の集まりである。そのため、その指導者たちとの関係を改善することは、将来の交渉をより円滑にするか、うまくいけば、我々の利益のために容易にするのに役立つはずである。"
 USA_focus_the_regulatory_merry_go_round: "規制のメリーゴーランド"
 USA_focus_the_regulatory_merry_go_round_desc: "議会の規制当局は、規制すべきものとそうでないものについて、いつもゲームをしているように見える。そのため、多くの人々はこれをルーレットを回して最良の結果を期待することと見なしている。"
 USA_focus_pacific_states_region: "太平洋諸州地域の評価"
 USA_focus_pacific_states_region_desc: "太平洋諸州は非常にバランスの難しい地域である。豊富な資源がある一方で、水資源の配分は悲惨であり、議会は国民と地域、そして合衆国全体の未来のために何を優先するかを決めなければならない。"
 USA_focus_targeted_growth_programs: "対象限定成長計画"
 USA_focus_targeted_growth_programs_desc: "太平洋諸州の開発が遅れている地域を対象とすることで、割り当てられた資金が税金によって回収されることが期待される。"
 USA_focus_mini_minerals_act: "小規模鉱物法"
 USA_focus_mini_minerals_act_desc: "議会は小規模鉱物法を可決した。これは地域経済と国家供給を助けるための国内ゴム供給開発の限定的な計画である。"
 USA_focus_the_conservation_act: "保全法"
 USA_focus_the_conservation_act_desc: "保全法の可決により、太平洋諸州内の地域は、住民と各経済を助けるために必要なものを伐採し保全することができるようになる。"
 USA_focus_rare_elements_initiative: "希少元素イニシアチブ"
 USA_focus_rare_elements_initiative_desc: "鉱業規制を対象とし、州規制を覆すことで、国内消費に必要な希少金属および材料の国内供給を開始できる。これは地域経済を活性化し、長期的には我が国を助けるはずである。"
 USA_focus_loosening_pacific_zoning_laws: "太平洋地域区分法の緩和"
 USA_focus_loosening_pacific_zoning_laws_desc: "煩雑でほとんど逆効果な地域区分法が適切な開発を停滞させてきた。これらを緩和することで、地域開発を促進し、より多くの税収を生み出すことができる。"
 USA_focus_the_reservoir_act: "貯水池法"
 USA_focus_the_reservoir_act_desc: "貯水池法は、地域経済を成長させ、水へのアクセスが低い、または最小限の地域の水の利用可能性を高める方法として、新しい貯水池の造成を可能にする。"
 USA_focus_near_western_states_region: "近西部諸州"
 USA_focus_near_western_states_region_desc: "大平原と太平洋諸州の間には、近西部諸州というギャップがある。ロッキー山脈で有名なこの地域は、最も開発が遅れ、最も困難な地域の一つである。議会は、近西部諸州である砂漠、山々、広大な地理を踏破する際には慎重に進めなければならない。"
 USA_focus_salt_lake_commission: "ソルトレイク規制委員会"
 USA_focus_salt_lake_commission_desc: "ソルトレイク規制委員会は、現在の鉱業操業を観察・検討し、環境への影響を最小限に抑えながら拡大を目指す。"
 USA_focus_rocky_preservation_act: "ロッキー保全法"
 USA_focus_rocky_preservation_act_desc: "ロッキー山脈は国のランドマークであり、多くのアメリカの象徴が破壊されるのを見たくないだろう。そのため、設立された委員会は観光を保全運動に変える方法を見出した。これは地域経済と環境保護主義者の両方を喜ばせるだろう。"
 USA_focus_phoenix_arms_contract: "フェニックス兵器契約"
 USA_focus_phoenix_arms_contract_desc: "軍事請負業者はフェニックス周辺およびアリゾナ州全体で地域を探し求めており、いくつかの製造施設を設立しようとしている。我々は軍事力と地域経済を雇用で活性化するために協力しなければならない。"
 USA_focus_rocky_mount_go_a: "ロッキーマウント・ゴー・ア"
 USA_focus_rocky_mount_go_a_desc: "映画『ロッキー』のように、我々は対戦相手をより良く理解するために学び、訓練しなければならない。しかし、映画とは異なり、我々の敵は地質学的構造である。山脈の鉱業操業に関する規制を緩和することで、国内供給と生産手段のための新しい、より多くの資源を抽出することを目指せる。"
 USA_focus_breach_the_western_gap: "西部ギャップの突破"
 USA_focus_breach_the_western_gap_desc: "市民の円滑な移動を妨げる砂漠と山々は、サプライチェーンと地域商業を混乱させるものである。我々は動脈を作り出し、雇用、人々、そしてより自由な移動を近西部諸州にもたらす方法を見つけなければならない。"
 USA_focus_more_than_potatoes: "ジャガイモだけじゃない"
 USA_focus_more_than_potatoes_desc: "アイダホ州はそのジャガイモで知られる豊かな農地であるが、農業だけがこの州で知られるべきものではない。地域産業に投資し拡大することで、アイダホを近西部の象徴にすることができる。"
 USA_focus_great_plains_states_region: "大平原地域"
 USA_focus_great_plains_states_region_desc: "広大な領土を包含する大平原は、国の穀倉地帯と考えられている。良好な食料供給があることは喜ばしいが、この地域の経済的多様性は非常に欠けている。このため、議会はこの地域をより良く開発し、連合の他の地域に追いつかせるために適切と見なす計画を実施することを目指さなければならない。"
 USA_focus_dakota_risk_assessment_committee: "ダコタ危険評価委員会"
 USA_focus_dakota_risk_assessment_committee_desc: "この委員会は、ノースダコタ州の石油供給を利用してゴムベース製品の開発を行い、新たな雇用と、もちろん新たなゴム供給を創出する州間合同企業として設立される。"
 USA_focus_great_plains_great_cities: "大平原と大都市"
 USA_focus_great_plains_great_cities_desc: "これらのまばらな州の都市中心部は非常に開発が遅れており、そのため、都市のスプロール化のドミノ効果を助け、これらの州をさらに発展させるための対象限定プログラムが導入される。"
 USA_focus_kansas_city_arms_manufacturer: "カンザスシティ兵器製造"
 USA_focus_kansas_city_arms_manufacturer_desc: "新しい契約がリースされ、パートナーたちはこれらの新しい工場をカンザスシティに設立すべきであると合意した。その都市的でありながら孤立した性質は、工場が干渉される可能性を低くする。"
 USA_focus_nebraska_act: "ネブラスカ法"
 USA_focus_nebraska_act_desc: "我が国の穀倉地帯に続き、ノースダコタからカンザスに至る中央ベルト地帯がある。ネブラスカを拠点として利用し、より多くの雇用と人々を引き付け、この過度に専門化された地域をより良く開発する。"
 USA_focus_minraculture_act: "鉱農法"
 USA_focus_minraculture_act_desc: "大平原地域の鉱業と農業は非常に多様であるが、未開発でもある。地質調査とリスク評価を用いて、新たな鉱業操業を開始し、必要な鉱物資源の国内供給を拡大することができる。"
 USA_focus_hydroponics_act: "水耕栽培法"
 USA_focus_hydroponics_act_desc: "水耕栽培はまだ未熟な方法であるが、これをより大きな理解へと推進できない理由はない。そのため、これらの大規模実験の開発と試験のための指定区域を創設するイニシアチブが設定される。"
 USA_focus_the_lone_south: "孤独な南部"
 USA_focus_the_lone_south_desc: "ローン・サウスはテキサス、アーカンソー、ルイジアナ、オクラホマ、ニューメキシコで構成される。これらの州は非常に開発が進んでいる地域とそうでない地域が混在しており、そのため議会はこれらの州とその欠けている部分のバランスを取り、地域が繁栄し国家に加わることを可能にするよう努めなければならない。"
 USA_focus_red_river_commission: "レッドリバー委員会"
 USA_focus_red_river_commission_desc: "レッドリバー委員会は、効果的な資源拡大を探求するためにテキサスとオクラホマのメンバーで構成される相互機関である。テキサスの石油を利用して新たな石油化学関連の雇用と資源を創出し、オクラホマの注目すべき鉄鉱床とともに、両当事者の目を引いて合意に至った。"
 USA_focus_censouth_zoning_reforms: "中央南部区画改革法"
 USA_focus_censouth_zoning_reforms_desc: "広大な平野と地形の混合は紛らわしい区画割りを生み出してきた。そのため、この区画改革法は、これらの州内の不足している地域を開発するために必要な建設区域を合理化し効率化するために使用される。"
 USA_focus_rio_grande_shipyard: "リオグランデ造船所"
 USA_focus_rio_grande_shipyard_desc: "テキサスの造船所は必要なものに対しては中程度であるが、国家安全保障、海外需要、国内需要への関心の高まりとともに、多くの人々がこの既存の雇用市場への増設または拡大を請願している。これを念頭に置いて、議会はテキサス州議会とともに、このニーズを満たすためにリオグランデ造船所として知られる合同会社を設立した。"
 USA_focus_austin_investment_firm: "オースティン投資会社"
 USA_focus_austin_investment_firm_desc: "オースティン投資会社は、テキサスを中央ハブとして利用して投資を創出する、ローン・サウス諸州のより農村地域での雇用創出を目的とした政府主導のイニシアチブである。"
 USA_focus_unregulated_destiny_to_manifest: "規制なき明白な運命"
 USA_focus_unregulated_destiny_to_manifest_desc: "多くの人が明白な運命を歴史の過ぎ去ったページと見なしているが、現代の市民は自身の運命を明白にするよう努めなければならない。土地取得の制限法がこれを妨げることを許すわけにはいかない。そのため、これらの事項における規制緩和こそが彼らが得るものである。"
 USA_focus_lone_mining_company: "ローン鉱業会社"
 USA_focus_lone_mining_company_desc: "現代の明白な運命の考え方に基づき、議会とニューメキシコ州およびオクラホマ州は、オースティン投資会社が後援するローン鉱業会社を設立した。この地域の土地取得法と鉱業法の変更により、同社は国内の雇用創出を後押しするために必要な原材料の国内供給を見つけて拡大することを望んでいる。"
 USA_focus_greater_lakes_region: "五大湖地域"
 USA_focus_greater_lakes_region_desc: "五大湖沿いの州は大湖水地方諸州と見なされるが、ミネソタ、アイオワ、ミズーリ、ケンタッキーといった周辺の州は、それぞれの「関連」地域の文化が混ざり合っているため、一部では大湖水地方周辺諸州と呼ばれている。これらの州は重農業地域とかつては大規模な工業セクターであった地域を含んでいる。今、議会はこの地域のバランスを取り、改革をもたらす責任がある。"
 USA_focus_milwaukee_mining_firm: "ミルウォーキー鉱業会社"
 USA_focus_milwaukee_mining_firm_desc: "地域鉱物抽出会社がミルウォーキーに設立された。彼らの目標は単純で、国内の雇用成長を後押しするために既存の重要な資源操業を設立または拡大することである。"
 USA_focus_from_rust_to_refined: "錆から洗練へ"
 USA_focus_from_rust_to_refined_desc: "ラストベルトはその名前を製造業セクターの活力低下から得ている。したがって、この工業ベルトのさらなる錆びつきを防ぐために、これを活性化するために投資しなければならない。"
 USA_focus_lakeside_hubs: "湖畔ハブ"
 USA_focus_lakeside_hubs_desc: "五大湖は魅力的な観光地となっている。これらのホットスポットでの区画割りを優先することで、ビジネスや観光事業をより良く開発することを目指せる。"
 USA_focus_erie_boom_act: "エリー湖ブーム法"
 USA_focus_erie_boom_act_desc: "エリー湖はカナダとの貿易の中心ハブであり、観光やその他のビジネスが混在している。この地域はしばらくの間、良好な状態ではなかった。そのため、この偉大な湖周辺の地域経済を多様化し活性化するために、直接的な投資を注入しなければならない。"
 USA_focus_diversity_act: "多様性法"
 USA_focus_diversity_act_desc: "多様性法は、経済の多様化の必要性を要求する州に資金を割り当てることを可能にする。これにより、全体的な金銭的必要性を制限し、州が経済的にそれほど依存しないように「専門化しすぎている」ものについてのコンセンサスを可能にする。"
 USA_focus_sprawling_act: "スプロール法"
 USA_focus_sprawling_act_desc: "深海生物の触手のように、この地域の鉱業セクターは極めて不足している。したがって、地域鉱業会社のためのこれらの後援されたイニシアチブにおいて、必要なより希少な鉱物資源の拡大と集中に重点が置かれる。"
 USA_focus_the_southeastern_region: "南東部地域"
 USA_focus_the_southeastern_region_desc: "「ディープサウス」としても知られる南東部は、極端な地域である。一部の地域は素晴らしく開発されているが、他の地域はまるで入植者が一度も見たことがないかのように見える。我々は国の美しさを保存したいが、議会はそれにもかかわらず、これらの南部合衆国の州のバランスを取るよう努めなければならない。"
 USA_focus_gulf_ports_act: "メキシコ湾港湾法"
 USA_focus_gulf_ports_act_desc: "メキシコ湾は戦略的なハブであり、資源も豊富である。海運業はこの地域で盛んであり、そのため、各州の全体的な改善のために港と造船所を拡張し、徹底的に見直さなければならない。"
 USA_focus_urbanized_forest_act: "都市化森林法"
 USA_focus_urbanized_forest_act_desc: "議会が可決したこの法律は、ミシシッピのような州の都市化人口を移動させ、より良く分散させるための開発インセンティブを創出することを目指す。これにより、各州とその経済は、より広い基盤が創設されるにつれて、より大きな、あるいはより速いペースで多様化し拡大することができる。"
 USA_focus_mobile_mineral_act: "モービル鉱物法"
 USA_focus_mobile_mineral_act_desc: "モービル鉱物法は、容易に採掘されない鉱物で知られる州における鉱業操業の開発と限定的な戦略的拡大を改革し、奨励する法案である。これらのイニシアチブは雇用を創出し、国内供給を拡大するのに役立つ。"
 USA_focus_dixie_development_scheme: "ディクシー開発計画"
 USA_focus_dixie_development_scheme_desc: "DDSは内側から外側へと機能するように設計されたプログラムである。「ディクシーの中心」とされるアラバマ州とミシシッピ州に強力な基盤を築くことで、これらの州はより広い南東部地域の開発の波及効果を生み出すのに役立つ。"
 USA_focus_carolina_cultivation_program: "カロライナ育成計画"
 USA_focus_carolina_cultivation_program_desc: "カロライナ諸州は混合種であり、そのため、工業雇用の増加をさらに支援するために、州の農業基盤を開発するのを助けなければならない。覚えておいてほしい、都市のための食料はどこかから来なければならないのだ。"
 USA_focus_shining_act: "シャイニング法"
 USA_focus_shining_act_desc: "シャイニング法は、利用可能な鉱石と、長期的にそのような操業を収益性のあるものにする能力をより良く実験するために、国内地域鉱業操業の拡大を目的とした一連の鉱業改革である。"
 USA_focus_the_capital_region: "首都地域"
 USA_focus_the_capital_region_desc: "D.C.の首都圏を取り巻く州はかなり裕福な地域である。それにもかかわらず、これは経済投資から除外すべきという意味ではなく、そのため、それらの投資が何であるかは議会次第となる。"
 USA_focus_parkersburg_economic_committee: "パーカーズバーグ経済委員会"
 USA_focus_parkersburg_economic_committee_desc: "PECは、地域の州のより開発が遅れている地域の地域経済を活性化する方法として、対象を絞った経済的後退を評価し成長させるための州間通商合同委員会である。"
 USA_focus_atlantic_act: "大西洋法"
 USA_focus_atlantic_act_desc: "大西洋法は、地域社会とその関連産業を活性化するための海事開発プログラムである。"
 USA_focus_the_roanoke_mineral_act: "ロアノーク鉱物法"
 USA_focus_the_roanoke_mineral_act_desc: "この鉱物法は、地域雇用、原材料の国内供給を拡大し、全体として対象となる州の開発の波及効果を奨励するはずの対象限定成長法である。"
 USA_focus_the_mary_lands_act: "メリーランズ法"
 USA_focus_the_mary_lands_act_desc: "議会は相互接続経済法を可決した。これによれば、ある州の開発は別の州の開発を助けることと連携して行われる。希望は、国内貿易、消費、そしてより「地元で購入する」という考え方を奨励することである。"
 USA_focus_the_appalachian_reforms: "アパラチア改革"
 USA_focus_the_appalachian_reforms_desc: "アパラチア改革は、鉄鉱石やエネルギー資源などの既存の鉱業操業の地域開発と拡大を奨励するはずの一連の鉱業改革である。"
 USA_focus_the_delaware_act: "デラウェア法"
 USA_focus_the_delaware_act_desc: "デラウェア法の主な目標は、海事産業と観光産業の成長プログラムを組み合わせて、相互のニーズを成長させ相互接続する方法を見つけることである。"
 USA_focus_the_northeastern_region: "北東部地域"
 USA_focus_the_northeastern_region_desc: "北東回廊で有名なアメリカ北東部は、ほぼ連続した都市スプロールの塊である。しかし、これらの州で内陸に進むほど、より多くの自然が見つかる。議会は、地域の自然保護を可能な限り高く保つために、どこで開発するかのバランスを取る政策を作成するよう努めなければならない。"
 USA_focus_the_vershire_act: "バーシャー法"
 USA_focus_the_vershire_act_desc: "州のテトリスの駒を基盤として利用し、バーモント州とニューハンプシャー州が、地域内の他の州へのさらなる拡大を助ける対象限定投資計画を主導する。"
 USA_focus_albany_development_program: "アルバニー開発計画"
 USA_focus_albany_development_program_desc: "ADPは、大アルバニー地域から始まり東に向かって地域経済を多様化するのを助けるために予定されているプログラムである。"
 USA_focus_the_hartford_mining_act: "ハートフォード鉱業法"
 USA_focus_the_hartford_mining_act_desc: "この法律により、地域鉱業会社と新たな鉱物投資が行われるが、その影響は大きな結果をもたらすとは予定されていないものの、予測される採掘資源は非常に多様であると見られている。"
 USA_focus_the_kingston_reforms: "キングストン改革"
 USA_focus_the_kingston_reforms_desc: "これらの改革は再開発会社と区画割り規制の緩和を中心に展開しており、空き地をより迅速に取得し、計画とそれに続く建設プロセスをスピードアップできることが期待されている。"
 USA_focus_new_haven_mineral_reforms: "ニューヘイブン鉱物改革"
 USA_focus_new_haven_mineral_reforms_desc: "この鉱物法は、必要とされるより希少な資源に関連する鉱山の開発を見るだろう。北東部は必ずしもホットベッドとは言えないが、それでもこの地域は既に提供しているもの以上のものを提供できる。"
 USA_focus_the_newer_england_act: "新イングランド法"
 USA_focus_the_newer_england_act_desc: "新しい改革、新しい開発、そして地域の経済的繁栄における新しいページにより、古い地域に新しいひねりを加えるのは当然のことである。したがって、地域の中心に関連する開発が実施され、この自然と都市が満ちた美しさである北東部を完全に活性化し成長させる。"
 USA_new_millennia_new_media: "新千年紀、新メディア"
 USA_new_millennia_new_media_desc: "千年紀の変わり目とともに、技術は我々が認識している以上に進歩した。テレビとインターネットは平均的な市民の生活における新たな主流となった。そのため、より多くの情報がより多くの人々に、より迅速な方法で届いている。ほとんどの人はこれを肯定的に見ているが、間違った人々が自身の目的を確実にするためにこれらの新しい方法を使用することを警戒する少数派が増えている。"
 USA_more_opinion_pieces: "意見記事の増加"
 USA_more_opinion_pieces_desc: "公衆は我々の知恵と指導を必要としている。さもなければ、彼らは今日の真の問題をどうして理解できるだろうか。我々の政治指導者の欠点を広めるためには、最も強力な個性を採用しなければならない。"
 USA_redefining_news_channel: "ニュースチャンネルの再定義"
 USA_redefining_news_channel_desc: "多くの人々はまだニュースチャンネルとは何かを理解するのに苦労しており、そのため変化する時代を完全には理解していない。これを念頭に置いて、我々は現代のニュースチャンネルとは何かという牽引力を獲得し、それによって我々が何であるかを再定義しなければならない。"
 USA_appealing_to_the_masses: "大衆へのアピール"
 USA_appealing_to_the_masses_desc: "公衆がより多くを、彼らが最も聞きたいものを渇望しているため、我々は彼らが望むものを与えなければならない。なぜなら、我々が信頼するのは人々であり、人々は常に正しいからだ。"
 USA_party_lines_and_view_times: "党派路線と視聴時間"
 USA_party_lines_and_view_times_desc: "我々の親愛なる共和国の政党こそが国を動かし続けるものである。人々が赤を望むなら赤を与えるべきであり、青を望むなら青を与えるべきである。人々は自分たちが何を望んでいるかを知っており、我々は人々に彼らの望むものを与えなければならない。"
 USA_more_defined_coverage: "より明確な報道"
 USA_more_defined_coverage_desc: "泥は積み上がり、しばらくの間誰もそれを掻き出していない。現代の意見記事に人々が甘んじているため、行われた損害を修復するには長い道のりがあるだろう。"
 USA_keeping_business_standards: "ビジネス基準の維持"
 USA_keeping_business_standards_desc: "今日の基準はせいぜい標準以下であり、最悪の場合は国境線上の反逆である。我々は国とより大きな世界の現代的な問題に対する現代的な基準を設定しなければならない。"
 USA_informing_the_masses: "大衆への情報提供"
 USA_informing_the_masses_desc: "人々は政治指導者のますます派手なショーマンシップによって今日の問題から目をそらされてきた。我々は人々が十分に長く苦しんできたこれらの不正を修正するよう努めなければならない。"
 USA_there_are_more_options: "他の選択肢がある？"
 USA_there_are_more_options_desc: "人々は気づき、ロビイストは抑制され、ウォール街は単なる道に過ぎなくなった。より多くの認識がなされるにつれて、人々は徐々に現状維持から脱却し始めている。これを念頭に置いて、新しい政党がアメリカの政治舞台で新星として台頭してきた。これらの政党は新しい明るい道へと導くだろうか、それとも我々の努力は真の変化をもたらすには遅すぎたのか…"
 USA_scars_from_the_forever_war: "永遠の戦争の傷跡"
 USA_scars_from_the_forever_war_desc: "The War on Drugs has been a war of near perpetuity for the nation. As time goes on it takes on new forms and it seems that the responses of the past have done little to nothing in regards to the affects of the present. Congress must look to this ever growing problem before it becomes too big to fail."
 USA_redrafting_targeting_legislations: "対象限定法の再起草"
 USA_redrafting_targeting_legislations_desc: "麻薬戦争は、今振り返ると控えめに言っても非常に…対象を絞った多くの法律を生み出してきた。我々はこれらの甚だしく時代遅れの文書を再起草し改革するよう努めなければならない。"
 USA_the_amnesty_initiative: "恩赦イニシアチブ"
 USA_the_amnesty_initiative_desc: "麻薬戦争は不当に長い刑罰により無数の家族の人生を破壊してきた。独立委員会が設立され、可能な限り多くの麻薬戦争事件を検討し、真の正義がなされたことを確認する。"
 USA_pulling_back_from_the_war: "戦争からの撤退"
 USA_pulling_back_from_the_war_desc: "我々は舞台を整え、改革を計画した。今こそ戦争から完全に撤退する時だ…それはずっと遅れていた。"
 USA_cutting_failed_programs: "失敗した計画の削減"
 USA_cutting_failed_programs_desc: "麻薬戦争は最良のイニシアチブではなかったが、完全な失敗ではなかった。そのため、我々は戻って、麻薬戦争を構成していた冗長または完全な失敗を淘汰しなければならない。"
 USA_repurposing_budgets: "予算の再利用"
 USA_repurposing_budgets_desc: "異なるプログラムには紛らわしい予算配分があり、一部のプログラムは異なる部門のために作られたが同じ目的を果たしていた。我々はこの混乱を書き換え、合理化して麻薬戦争をより効率的にするよう努めなければならない。"
 USA_holding_our_ground: "現状維持"
 USA_holding_our_ground_desc: "我々は負けてはいないかもしれないが、本当に勝っているわけでもない。この問題を本当に解決する方法を理解するためには、未来の世代と未来全体に目を向けなければならない…今のところは防御で妥協するしかないだろう。"
 USA_reinvesting_in_the_war: "戦争への再投資"
 USA_reinvesting_in_the_war_desc: "薬物乱用の問題に対する我々の退廃が問題を悪化させてきた。我々は全体の問題に対するイニシアチブを再検討し、再考しなければならない。"
 USA_new_wave_thinking: "新潮流思考"
 USA_new_wave_thinking_desc: "新しい世代はこの規模の問題を完全に解決する方法はないことを理解しているが、全体的な過剰を緩和し削減する方法はある。限定的な非犯罪化、古い法律の再評価などがこの努力に役立つはずである。"
 USA_going_on_the_offensive: "攻勢に出る"
 USA_going_on_the_offensive_desc: "我々はこの問題に倍賭けする。連邦政府にはかなりの費用がかかるだろうが、国民の安全こそが、彼らの未来が薬物の影響を受けないことを保証するために支払わなければならない代償である。"
 USA_the_tides_of_the_peoples_will: "民意の潮流変化"
 USA_the_tides_of_the_peoples_will_desc: "共和党と民主党の二頭政治は人々の心に大きな波紋を引き起こした。あまりにも長い間、政治的固定化は分裂しかもたらさなかったが、今や変化の風が吹き始めており、人々はその帆を揚げている。"
 USA_people_seeking: "求める人々"
 USA_people_seeking_desc: "人々は運命の変化する潮流を見て、今や国とその人々が自由に選択できるようになるため、自身のアイデンティティの道を探求している。"
 USA_true_representative: "真の代表者のために"
 USA_true_representative_desc: "我々は二頭政治を一掃しなければならない。人々の意志は、彼らの声のための真の代表者を求めるだろう。"
 USA_electoral_rainbow: "選挙の虹"
 USA_electoral_rainbow_desc: "変化の風が国を席巻し、そのため未来は選択肢の虹が許す限り明るいだけである。"
 USA_demsoc_victory: "赤色民主党の勝利"
 USA_demsoc_victory_desc: "公衆の支持を失った二頭政治の崩壊以来、ヨーロッパなどの民主社会主義運動に同調する多くの人々が象の党から分裂し、新しい党を創設した。この新しい党は、ヨーロッパのカウンターパートと同様の政策決定において多くのトレンドに従うだろう。赤色民主党は、古い党が作り出した社会的・経済的ギャップの間の架け橋である。今のところ、我々のコマドリは変化の新しい夜明けに向かって前進する。"
 USA_bull_moose_charges_ahead: "ブル・ムース党、前進"
 USA_bull_moose_charges_ahead_desc: "かつてのルーズベルトのように、我々は今ブル・ムースの角を持ち、人々の意志を持ち、そして再び大統領職を得た。この光の中に留まるためには、前進し、国の苦悩を解決しなければならない。"
 USA_green_victory: "より緑豊かな明日へ"
 USA_green_victory_desc: "我々の勝利により、アメリカを緑の光の灯台とし、我々の人々だけでなく、この世界のすべての人々を助けるために輝かせる。"
 USA_yellow_victory: "太陽は自由と共に輝く"
 USA_yellow_victory_desc: "ついに時が来た。リバタリアン党初の（大統領）選挙勝利により、我々は今、最も長い間、我々の自由の公正な土地を悩ませてきた癌と痛みを正すことができる。"
 USA_reform_victory: "改革のための勝利"
 USA_reform_victory_desc: "ロス・ペローの大統領への挑戦の日々以来、改革党はかつて共和党であった赤い傘の脚注にすぎなかった。今や偉大な旧党（GOP）がそれほど偉大ではなくなったため、我々は再び舞台に上がり、我々自身の有権者と支持者の基盤をもって、我々は今、勝利への道を確保し、そして今、我々は国家のための改革の道に乗り出す。"
 USA_constitutional_party_victory: "憲法のための勝利"
 USA_constitutional_party_victory_desc: "赤と青の二大政党制は真に終わりを迎えた。この勝利により、我々は我々の建国の原則から逸脱した者たちの怠慢を正すために断固として立つ。サイ（憲法党のシンボル）のための勝利。建国の父たちのための勝利。憲法のための勝利。"
 USA_political_and_economic_reforms: "政治経済改革"
 USA_political_and_economic_reforms_desc: "人生の道には多くの紆余曲折がある。合衆国にとって、その道は一種の円環の旅を運命づけられてきた。政治的な二大政党制、草の根運動を混乱させる横行するロビイスト運動などは、泥沼を作り出した。しかし、変化の風が市民の間を吹き抜けるにつれて、その風が政治指導者の心を動かすことを願う。未来は確かに謎であり、未来が何を秘めているかを我々に告げることができるのは時間だけである。"
 USA_anti_trust_department: "反トラスト問題省"
 USA_anti_trust_department_desc: "DoAA（反トラスト問題省）は、反トラスト事件の処理方法と、関心のある個人または団体の調査方法を革命的に変えるように設定されている。専門部門を持つことで、これは部門の全エネルギーが、国家の日々の活動で行われている懸念や主張のほぼ plethora（過多）に集中できることを意味する。"
 USA_union_act: "第四次産業革命法"
 USA_union_act_desc: "技術の時代は国家と我々の経済、そして我々の生活様式そのものを席巻した。この急速な変化に伴い、日常の市民が不条理に近い理由付けや理由もなく仕事から精査されたり、強制されたりする、陰湿なビジネス圧力戦術の絶え間ない増加が見られる。この法案は、物議を醸している労働権法を廃止し、組合設立能力を改革することを目指す。新興技術企業の多くのビジネスリーダーは強い反対意見を持っているが、それは現時点ではむしろ彼らの問題のように聞こえる。"
 USA_automation_act: "自動化推進法"
 USA_automation_act_desc: "APA（自動化推進法）は、労働集約的な作業環境における自動化技術の実装を規制し、緩和する。この法律は、国民を自動化の考えに慣れさせ、第四次産業革命への移行を円滑にすることを目的としている。多くのビジネスリーダーは不平を言っているが、国民はこのイニシアチブを、絶えず変化する世界に再訓練し、更新する時間を与えるものとして称賛している。"
 USA_safe_banking_act: "安全銀行法"
 USA_safe_banking_act_desc: "安全銀行法は、個人ベースの貯蓄や個人の収益を改ざんすることから、民間の投資家や銀行会社を切り離し、改革するだろう。我々は1920年代から30年代にかけて、我々に属さないお金の過剰支出を学ばなかったようだ。今、我々は歴史から真に学び、国家を経済的繁栄の道へと送り出すチャンスがある。"
 USA_political_diversity_act: "政治的多様性法"
 USA_political_diversity_act_desc: "PDA（政治的多様性法）は、すべての州レベルの統治機関に対するメディアと投票用紙登録事務所による第三者の義務的な公正な報道を可能にするだろう。これは、州知事以下の選挙運動を必要とするものはすべて、投票所と候補者のメディア報道が共和党または民主党の候補者だけに焦点を当てないことが義務付けられることを意味する。法案への補遺として、有権者は今、これらの選挙に投票する際にどの政党と関連しているかを登録することができるようになるだろう。"
 USA_political_Fairness_act: "政治的公正法"
 USA_political_Fairness_act_desc: "PFA（政治的公正法）は、議会選挙における第三者の関与に関して連邦基準を作成する法案である。最低要件は、第三者が投票人口の少なくとも1%の有権者登録を持つことである。これはまた、選挙に参加するすべての政党のバランスの取れた報道を作成するために、彼らの予備選挙とその後の候補者レースメンバーを追跡するためにメディアアウトレットによる各政党の報道を組織することも伴う。"
 USA_federal_elections_act: "連邦選挙法"
 USA_federal_elections_act_desc: "FEA（連邦選挙法）は、二大政党制の創設以来アメリカで必要とされてきた重要な法律である。投票改革と利用可能性を強制することにより、大衆は今やより効率的かつ効果的に投票することができる。それに加えて、第三者の候補者は、政治的公正法の同じ原則に従うことによって大統領に立候補することができるだろう。主な違いは、要件が議会選挙のための州ごとの要件ではなく、全国的な投票体のためのものであることだ。これを念頭に置いて、多くの人々は、新しいアイデアと妥協の手段が増えるにつれて、アメリカの鷲が再び舞い上がるだろうと、国家が完了した改革を祝い始めている。"
