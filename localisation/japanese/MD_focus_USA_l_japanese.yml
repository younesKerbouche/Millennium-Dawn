 USA_events_domestic_policies.21.title1: "シャトル計画確保？"
 USA_events_domestic_policies.21.d: "シャトル計画の安全性に投資するかどうかの選択は重要な決定である。追加の資金がなければ、宇宙飛行士とミッション自体の両方を危険にさらす可能性のある壊滅的な失敗のリスクがある。しかし、一部の人々は、特に資金が他の差し迫ったニーズに割り当てられる可能性がある場合、膨れ上がるコストが利益を上回る可能性があると主張しており、追加の措置でさえすべてのリスクを完全に排除するという保証はない。"
 USA_events_domestic_policies.21.d1: "追加資金を確保する"
 USA_events_domestic_policies.21.d2: "NASAはなしでやりくりしなければならない"
 USA_events_domestic_policies.22.title1: "コロンビア号事故回避"
 USA_events_domestic_policies.22.d: "コロンビア号シャトルは2003年2月1日に安全に地球に帰還し、地上管制、乗組員、そして国全体に着陸とともに安堵をもたらした。離陸後、シャトルの左翼にデブリ衝突が検出され、再突入時の潜在的な危険についての懸念が高まっていた。幸いなことに、損傷は最小限であり、シャトルの安全性を損なうことはなかった。NASA長官ショーン・オキーフは、最近割り当てられた追加の計画資金が、起こりうる悲劇を防ぐ上で重要な役割を果たしたと部分的に認めた。"
 USA_events_domestic_policies.22.d1: "おかえりなさい"
 USA_events_domestic_policies.23.title1: "コロンビア号事故"
 USA_events_domestic_policies.23.d: "スペースシャトル・コロンビア号は、2003年2月1日に地球大気圏への再突入時に分解し、搭乗していた7人の乗組員全員が悲劇的に死亡した。発射中に断熱材の一部がシャトルの左翼を損傷し、再突入時に致命的な熱シールドの故障を引き起こした。この壊滅的な事故は、シャトル計画を今後数年間地上に留め、NASAに大幅な安全性の見直しを促すことになるだろう。"
 USA_events_domestic_policies.23.d1: "国家的な悲劇だ…"
 USA_shuttlelaunch.1.title1: "STS-99、2000年最初のシャトル打ち上げ"
 USA_shuttlelaunch.1.d: "STS-99、21世紀最初のスペースシャトル打ち上げは、2000年2月11日にエンデバー号に搭乗してケネディ宇宙センターから打ち上げられた。ミッションは、高度なレーダーで地球の地形をマッピングし、詳細な3D表面モデルを作成することを目指している。今後数日間で、乗組員は惑星の陸地の80％以上をカバーするデータを収集する。\n\n（シャトルは今後、歴史的な日付にKSCから物理的に打ち上げられる。）\n"
 USA_shuttlelaunch.1.d1: "新千年紀へ大胆に前進"
 USA_f35_program: "国内F-35計画"
 USA_f35_program_desc: "我々は、当面の主要な多用途戦闘機とするために、F-35計画への資金提供を開始した。"
 usa.80.t: "明日の多用途機、F-35"
 usa.80.d: "長年の協力、革新、設計の後、ロッキード・マーティンのエンジニアは、パートナーであるノースロップ・グラマンとBAEシステムズと共に、ついに新しい第5世代多用途戦闘機F-35ライトニングIIを発表した。これは、これまでのところ最も先進的な第5世代多用途戦闘機であると言われており、我々の軍隊が競合他社より何十年も先を行くことを可能にする。しかし、生産が開始される頃には、さらに優れた設計がすでに開発されている可能性があると主張する者もいるため、この計画が価値があるかどうかについては多くの議論がある。"
 usa.80.o1: "計画に資金を提供する"
 usa.80.o2: "我々はより良い航空機を作ることができる"
 USA_f35_supply_chain: "F-35供給網"
 USA_f35_supply_chain_desc: "F-35の販売を決定すればするほど、我々の供給網は逼迫するだろう。これらの航空機の販売量を抑制する必要がある。さもなければ、我々の軍産部門は大幅に減速するだろう。しかし、より多くの注文が最終的に完了するにつれて、我々はより多くの生産能力を確保できるだろう。"
 usa.81.t: "予算配分"
 usa.81.d: "我々は計画をさらに推進するための合意を得ることができた。そうすることで、我々はどれだけ費やしたいかを選択できるようになるだろう。費やせば費やすほど、プロジェクトを本格的に軌道に乗せるのが早くなるだろう。"
 usa.81.o1: "少額を割り当てる"
 usa.81.o2: "中程度の額を割り当てる"
 usa.81.o3: "多額を割り当てる"
 usa.82.t: "F-35計画の拡大"
 usa.82.d: "我々は、世界の安全保障を強化し、世界舞台での影響力を拡大するために、同盟国をF-35計画に参加させることを決定した。彼らの参加を含めることで、我々は統一戦線を促進するだけでなく、彼らが我々と共有する可能性のある資源、資金、情報からも利益を得る。このパートナーシップは計画の進捗を加速させ、F-35の先進的な能力が同盟軍全体でより迅速かつ効果的に運用可能になることを保証する。"
 usa.82.o1: "NATO加盟国に計画を拡大する"
 usa.82.o2: "NATO加盟国と主要同盟国に計画を拡大する"
 usa.82.o3: "計画をすべての人に開放するが、招待状は送らない"
 usa.83.t: "[FROM.GetName]、F-35プログラムへの参加を招待"
 usa.83.d: "[FROM.GetName]は、世界で最も先進的なマルチロール戦闘機とされるF-35プログラムへの参加を我々に呼びかけている。このプログラムに参加すれば、出資に応じてF-35の供与を受けることが可能となる。また、国内でF-35の部品を生産できるように軍需産業へのさらなる投資も約束されている。"
 usa.83.o1: "これは利益しかない。"
 usa.83.o2: "我々はもっと優れた戦闘機を作れる。"
 usa.84.t: "F-35、空へ"
 usa.84.d: "多くの時間の後、我々はついにF-35開発段階を完了した。今後、計画をどう進めたいかを決定する時が来た。主な意図は、F-35がいつでも複数のタスクを実行できるため、老朽化したF-16艦隊を置き換えることであった。初期設計に加えて、F-35BとF-35Cも、必要に応じて特定の状況に適合するように設計されている。"
 usa.84.o1: "ついに"
 usa.85.t: "我々の投資が報われる"
 usa.85.d: "F-35計画への参加による我々の投資がついに報われた。計画にどれだけ資金を提供したかに応じて、合衆国は我々に待望のF-35を出荷するだろう。しかし、我々には選択肢がある。どのような種類のF-35が欲しいか？"
 usa.85.o1: "F-35AライトニングII"
 usa.85.o2: "F-35BライトニングII"
 usa.86.t: "[FROM.GetName]がF-35の発注を希望"
 usa.86.d: "[FROM.GetName]は、安全保障関係を強化する方法として、F-35の発注を許可するよう我が政府に要請した。彼らは現在F-35計画に参加しているが、そのような装備を維持し、安全に保つことを依然として信頼できるだろうか？費用は彼らのGDPに基づいてスケーリングされ、我々自身は新しいものが彼らのために生産されるためF-35を失うことはないが、それでも生産能力コストの一部を負担することになるだろう。"
 usa.86.o1: "選択肢を提示する"
 usa.86.o2: "拒否する"
 usa.87.t: "合衆国が我々の要請を受け入れる"
 usa.87.d: "合衆国はF-35を取得するという我々の要請を承認し、購入する航空機の広範なリストを我々に提示した。"
 usa.87.o1: "F-35Aを発注する"
 usa.87.o2: "F-35Bを発注する"
 usa.87.o3: "F-35Aを大量発注する"
 usa.87.o4: "F-35Bを大量発注する"
 usa.88.t: "合衆国が我々のF-35販売提案を拒否"
 usa.88.d: "合衆国は、F-35の発注を行うという我々の提案を拒否した。彼らは具体的な理由を挙げていないが、我々は技術を維持することにおいて「信頼できない」とし、供給網は現状でかなり逼迫していると述べている。"
 usa.88.o1: "残念だ"
 usa.89.t: "[FROM.GetName]がF-35計画への参加を申請"
 usa.89.d: "[FROM.GetName]はF-35プログラムへの参加を申請した。彼らは我々の最も緊密なパートナーの一つであり、彼らにそのような技術を供与することは我々の目標達成に有益となるかもしれない。"
 usa.89.o1: "計画へようこそ！"
 usa.89.o2: "ダメだ"
 usa.90.t: "我々は今やF-35計画の一員だ！"
 usa.90.d: "アメリカは寛大にも我々のF-35プログラムへの参加を認め、この極めて競争率の高い戦闘機の数少ない候補国の一つとなった。"
 usa.90.o1: "素晴らしい！"
 usa.91.t: "F-35計画への参加申請が拒否された"
 usa.91.d: "アメリカは、我々がまだそのような技術を保有するに値しないと主張し、F-35プログラムへの参加を認める意思を示さなかった。しかし、関係改善を図れば、改めて申請することは可能である。"
 usa.91.o1: "残念だ"
 usa.92.t: "アメリカ合衆国が我々をF-35計画から除外"
 usa.92.d: "アメリカが我々をF-35プログラムから除外することを決定した。この措置は恒久的なものではない可能性が高い。明確な理由は示されていないが、アメリカは我々がプログラムの完全性に対する脅威であると漠然と述べている。"
 usa.92.o1: "残念だ"
 usa.93.t: "アメリカ合衆国がF-35計画を発表"
 usa.93.d: "アメリカはF-35プログラムの創設を発表し、要件をすべて満たす限り、アメリカの同盟国および友好国は同プログラムへの参加を申し込むことを歓迎すると表明した。"
 usa.93.o1: "興味深い"
