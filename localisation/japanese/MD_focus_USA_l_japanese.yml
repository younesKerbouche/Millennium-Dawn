 USA_dynamic_modifier_department_of_the_interior: "アメリカ内務省"
 USA_dynamic_modifier_department_of_the_interior_desc: "アメリカ内務省は、土地保全や資源管理をはじめとする多岐にわたる任務を担っている。しかし、その下部組織である天然資源局は、多くの人々からあまり好まれていない存在だと言っても過言ではない。それでも内務省には果たすべき役割があり、大半の場合、それをきちんと遂行しているが、それがさらに反感を買うこともある。そして、新しい千年紀を迎えた今、社会発展と土地保全のバランスを取るために、この変化し続ける世界で新たな方法を見出さなければならない。"
 USA_dynamic_modifier_department_of_energy: "合衆国エネルギー省"
 USA_dynamic_modifier_department_of_energy_desc: "DoE、すなわちエネルギー省は非常に移り気な省庁である。国家のエネルギー需要を維持し、それに対応する責任を負うエネルギー省は、投資を望むプロジェクトが環境に有害であると言われたり、変更や更新が必要であると言われたりするなど、多くの形式主義的なやり取りに苦しんでいる。にもかかわらず、現代技術とエネルギー生産能力における新たなグリーンウェーブにより、同省は当面の間、物事を維持する方法を見つけるかもしれない。"
 USA_dynamic_modifier_us_general_staff: "合衆国参謀本部"
 USA_dynamic_modifier_us_general_staff_desc: "冷戦終結以来、アメリカの参謀本部機構は、より平時志向の環境に適応する必要があった。その結果、ますます多くの形式主義と厄介な官僚主義的措置が、調達や研究開発部門の側面を引き継ぎ始めている。その結果、そして継続する平和により、兵舎やその他の部隊用住居構造を維持するといった単純なことを行う際にも、募集と兵站上の一貫性における、緩やかではあるが増大する問題が定着し始めている。にもかかわらず、合衆国参謀本部は、その分野で最も熟練した組織の一つであり、その分野とは戦争そのものである。したがって、欠点はあるものの、まだ力は残っている。"
 USA_dynamic_modifier_us_army: "合衆国陸軍"
 USA_dynamic_modifier_us_army_desc: "合衆国陸軍は、一般的な地上部隊を構成する中核的な軍種である。最も発展した軍種の一つである陸軍は、優先順位がそれぞれ海軍と空軍に移ったため、予算的には実際にはおおよそ3位に位置する。しかし、これにもかかわらず、合衆国陸軍は、直面する可能性のあるほとんどすべての事態に対処するための、強力で十分に装備された部隊である。"
 USA_dynamic_modifier_us_navy: "合衆国海軍"
 USA_dynamic_modifier_us_navy_desc: "合衆国海軍は、防衛予算の大部分をめぐって空軍と競合する看板的存在である。トン数において世界最大の海軍であると同時に、海軍は合衆国が世界中でソフトパワーを行使する上で最大の利点でもある。したがって、空軍と陸軍が各会計期間ごとに予算額をめぐって争う一方で、合衆国海軍が世界の舞台で合衆国が現在の地位を確保する上で持つ重要性に異議を唱える者は多くない。"
 USA_dynamic_modifier_us_airforce: "合衆国空軍"
 USA_dynamic_modifier_us_airforce_desc: "合衆国空軍は、研究開発の特別な子供である。ある時点では非常に先進的であり、研究開発はもはや真の防衛の必要性というよりは趣味のように見なされることもある。にもかかわらず、世界のほとんどが40年、ほぼ50年以上前に開発された航空機に対してまだ苦労していることを考えると、合衆国空軍が最も恐れられる存在の一つであることは不思議ではない。敵味方関係なく……A-10、君のことだ。"
 USA_idea_a_cold_war_gone_hot: "熱戦化した冷戦"
 USA_idea_a_cold_war_gone_hot_desc: "いつもと同じことだ。我々はソビエト連邦の強硬な共産主義者を打ち負かしたかもしれないが、いつかはこの長引く冷戦が最終的に熱戦化することを知っていた。今、敵はついに瞬きすることを決意し、我々は経済と国家を戦争遂行に向けて調整する完全な正当性を得た。"
 USA_migrant_crisis_one: "南部移民危機"
 USA_migrant_crisis_one_desc: "2013年頃から、合衆国への不法移民の驚くべき急増が見られる。現在、国境州に住んでいない限り、ほとんどの人はこれを本当に認識しないだろうが、現実はそれよりもはるかに悪い。統計によると、移民に関連した子供と女性の死亡率、および人身売買やその他のこれらの難民や移民に対する著しく違法な行為に関連した犯罪が著しく増加していることが示されている。我々はこの状況に実際の資源を投入し始める必要があるだろうが、この公式に危機となった事態を真に解決するためには、真の解決策を見つけ出す必要があるだろう。"
 USA_migrant_crisis_two: "南部移民危機の停滞"
 USA_migrant_crisis_two_desc: "DACAおよびDAPAの拡大をめぐるテキサス対合衆国裁判において連邦政府が最近敗北した結果、南部国境における現在の移民危機に対してほとんど何も行動が起こされていない。この危機への対処方法に関する州と連邦の見解の相違、およびこの非常に議論の的となる問題に関するほぼ絶え間ない議会の膠着状態は、移民の流入が増加する傾向をもたらしている。議会はこの問題を解決することができるだろうか？"
 USA_migrant_crisis_two_a: "南部移民危機の緩和"
 USA_migrant_crisis_two_a_desc: "最近のテキサス対合衆国裁判における連邦政府の勝利により、連邦資金とUSBP（国境警備隊）職員数の増加により、全体的な不法越境は減少した。しかし、これが本当に成功なのか失敗なのかは、時間だけが決定するだろう。多くの国境州は、連邦政府が実質的に自州を難民キャンプになるように譲り渡したことに、ますます落胆している。国境から離れた多くの人々はこれを甚だしい誇張と見なしているが、現時点で何が真実で何がそうでないのか、誰も確信を持っていない。"
 USA_migrant_crisis_three: "南部移民問題"
 USA_migrant_crisis_three_desc: "最近の最高裁判所の判決により、合衆国への直接の渡航ではなく、別の国を利用して合衆国に到着した者に関連する亡命申請が迅速に却下されるようになった。多くの人々はこの判決の道徳性に疑問を呈しているが、却下の合理化は、亡命裁判所の滞貨を鎮める上で限定的な結果しか示していない。"
 USA_migrant_crisis_three_a: "南部移民問題の優柔不断"
 USA_migrant_crisis_three_a_desc: "亡命却下判決に関連する最高裁判所内のメンバー間の最近の争いは、移民論争を再び引き起こした。しかし、何らかの行動のこの萎縮は、移民問題や、それが合衆国経済全体に持つ波及効果と影響について、さらに何も行われない結果となった。"
 USA_migrant_crisis_four: "増大する問題"
 USA_migrant_crisis_four_desc: "南部国境問題は、場合によっては2013年にまで遡るものである。その年、国境で付き添いのない未成年者の驚くべき増加が確認された。人身売買やその他の重大犯罪に関連する犯罪率の上昇も、通常の交通流と合法的および非合法的な移民パターンの両方を処理するために割り当てられる資源が徐々に不足していくために見られた。2021年から2024年にかけて、一連の経済的、社会的、自然災害がいくつかの中米諸国を襲い、一部の人々が移民の「モンスーン」と誇張するものをもたらした。しかし、多くの人々にとって、問題は移民だけにあるのではなく、連邦政治と政治劇場の泥沼の下で衰退してきた一連の時代遅れで直感に反する経済的および社会的政策にもある。結局のところ、問題は、それを解決しないことを選択した場合、またはそもそもそれを問題にすることを決定した場合にのみ問題となる。それでは、その場合、本当の問題はどこにあるのか、あるいは何なのか。"
 USA_migrant_crisis_five: "正確には何が問題なのか？"
 USA_migrant_crisis_five_desc: "南部国境沿いの厄介なニュースが何年も続いた後、中米での出来事による人為的な交通と移住の増加、そして最終的に南部国境の「問題」に対する行動と反応があった。今や何もない……具体的な行動という点では何もなく、人々が焦点を当てた問題が実際には本当の問題ではなかったという点でも何もなく、ただ……何もない。なぜなら、アメリカは国内で人口が増加していないため、現代において真剣な移民問題を抱えたことがないからだ。しかし、あなたは言うだろう、アメリカの人口は年々増加していると。ああ、そうだ、しかし、そのまったく同じ期間に合衆国は何人の移民を見たか、ええ。さて、本当の問題が何なのか教えてくれ、移民か、それとも資源の配分か、それが金銭的、物質的、または人的資源であれ。"
 USA_migrant_crisis_five_a: "移民問題"
 USA_migrant_crisis_five_a_desc: "合衆国とメキシコ間の通常の交通流に加えて、移民の流入に関連する問題に対処するための協議がついに始まった。それは大したことではないが、真の進歩が達成されることを保証するための始まりである。"
 USA_migrant_crisis_six: "機会の地"
 USA_migrant_crisis_six_desc: "協議が実を結び、その余波がアメリカ政治のオーバートン・ウィンドウを単なる赤対青を超えて開こうとしている今、アメリカ人であることの意味の原則についての新たな理解がある。機会の地、新たに始めるための地、そして十分な努力が払われれば、自分自身が許せば同じくらい遊ぶことができる地である。しかし今のところ、この刷新されたアメリカには大きな変化が待ち受けている。経済的強化と多様性のこの現代において移民が果たしてきた重要な役割を理解できるアメリカである。"
 USA_econ_event.1.t: "合衆国対マーティン・ピーターセン"
 USA_econ_event.1.d: "2004年11月23日、カリフォルニアにあるバイエルAGゴム化学製品会社の一部門に対して反トラスト訴訟が提起された。水平的独占慣行による価格操作の罪で、被告の支配地域において競争を抑制し、通常の事業ペースを維持または実施することを妨げたとされる。裁判所は証拠を検討し、両当事者の証言を聞いた。裁判所の決定は？"
 USA_econ_event.1.o1: "裁判所は被告を有罪とする"
 USA_econ_event.1.o2: "裁判所は被告を無罪とする"
 USA_econ_event.2.t: "合衆国対ユナイテッドヘルス＆パシフィケア"
 USA_econ_event.2.d: "2005年12月20日、ユナイテッドヘルス・グループ社に対して反トラスト法（独占禁止法）違反の訴訟が提起された。訴えによれば、「ユナイテッド」はアメリカ国内最大の医療保険会社であり、そのような企業が、すでに競争の少ない市場において有力な競合他社から資産を奪うべきではないと主張されている。証拠と両当事者の証言を精査した裁判所は、次の判断を下した。"
 USA_econ_event.2.o1: "裁判所はユナイテッドを有罪とする"
 USA_econ_event.2.o2: "裁判所はユナイテッドを無罪とする"
 USA_econ_event.7.t: "中国から新たなウイルスの噂が広まる"
 USA_econ_event.7.d: "2019年12月初旬から、武漢と呼ばれる都市周辺でSARSウイルスの一種が広がり始めたという噂が流れている。一部はそれをMARSまたは本土アジア呼吸器症候群と呼んでいる。これは中国から来た巧妙だが気を散らすものである。しかし、多くの人々は赤い龍の国から出てくる信頼できる情報の希少性のために、この脅威を軽視している。"
 USA_econ_event.7.o1: "これは株式市場にどう影響するか"
 USA_econ_event.8.t: "ドットコムバブル崩壊"
 USA_econ_event.8.d: "ドットコムバブルの崩壊は予測された措置であった。これらの急速な富の台頭に関連するいくつかのスキャンダルや出来事は崩壊の兆候を示していた。日本が再び不況に陥ることに関連する複合的な恐怖と、投資家を遠ざけたいくつかの重要なスキャンダルがあって初めてのことだった。影響は迅速で回復可能であったが、かつて裕福だった多くの企業は今や閉鎖され破産した。我々は過ちから学び、この新千年紀で次に何が起こるかを見ることを望むしかない。"
 USA_econ_event.8.o1: "新千年紀、新たな問題…"
 USA_econ_event.9.t: "インターネット不況"
 USA_econ_event.9.d: "インターネット・バブルをはじめとする様々な不利な出来事が国内外で重なった結果、多くの投資家は売却を決断し、それが結果として軽微な不況を引き起こした。一部はこの最近の景気後退をインターネット不況と呼んでいるが、多くの者はより簡単な2001年不況を好む。"
 USA_econ_event.9.o1: "新時代が崩壊するのか？！？"
 USA_econ_event.10.t: "高まる国民の緊張"
 USA_econ_event.10.d: "新千年紀が進行するにつれて、新しい運動が徐々に勢いを増している。ビッグテック、ビッグファーマ、ビッグシュガーといったこれらの新しい流行語を使用する反ビジネス運動の報告が増えている。これらの運動は組織において増加を示しているが、減少も示している。人々がただ日常生活に戻り、引き起こしている混乱をやめることを望むしかない。"
 USA_econ_event.10.o1: "冷静を保ち、懸命に働け"
 USA_econ_event.11.t: "世界金融危機"
 USA_econ_event.11.d: "米国市場が軽微な自由落下状態になるにつれて、世界経済は震えている。増大する不良債権、暴落する住宅価格、そして国内外の他の多くの問題が、明白な世界的不況へと culminate した。多くの人々は不況が大恐慌へと悪化するのではないかと恐れているが、そのような事態になるかどうかは時が経たなければ分からない。"
 USA_econ_event.11.o1: "売れ！売れ！売れ！"
 USA_econ_event.12.t: "サブプライム住宅ローン危機"
 USA_econ_event.12.d: "1999年以来、住宅ローン市場は規模だけでなく変動性においても成長してきた。人間の強欲と過度の熱意の緩やかな増加が、明らかに要件を満たしていない債務者に対してより多くの不良債権が作られる結果となった。これはついに本格的な暴落へと発展し、いくつかの企業が破産し、家族が家を失う原因となった。国民の不安が高まり、米ドルの価値が揺らいだため、外国人投資家は少し警戒するようになった。それにもかかわらず、我々はこの問題を乗り越え、困難を超えて勝利へと前進するだろう。"
 USA_econ_event.12.o1: "これらのヒッピーはビジネスを理解していない"
 USA_econ_event.14.t: "2008年住宅市場暴落"
 USA_econ_event.14.d: "投機的な住宅ローンを利用した結果、いくつかのデフォルトが発生した。これらのデフォルトは、米国中間層の緩やかな圧迫とともに、多くの住宅がますます速いペースで市場に戻る結果となった。価格を引き下げることで、住宅市場に投資した多くの人々は今や大きな損失を被っており、このフィードバックループはここ数年の他のいくつかの経済的出来事へと culminate した。"
 USA_econ_event.14.o1: "近所がダメになった"
 USA_econ_event.15.t: "抗議活動の増加"
 USA_econ_event.15.d: "労働組合支持活動家に関連する運動の規模の増加と、反大企業熱の高まりは、散発的な運動がアマゾン、ウォルマート、その他の主要ブランド名のような企業に影響を与えたため、新たな高みに達したようだ。ほとんどの人はこれを別の困難な時期と見ているが、一部はこれらの運動がどこに向かうかについて懸念を示している。今のところ、未来がどうなるかは不確かである。"
 USA_econ_event.15.o1: "ただの烏合の衆だ"
 USA_econ_event.16.t: "長い不況"
 USA_econ_event.16.d: "経済運営の失敗と世界金融危機からの緩やかな回復の culmination が、経済活動のほぼ停滞という結果をもたらした。基本的な商品の価格が上昇し続け、より多くの人々が9時から5時の労働に追い込まれる中、これが何を意味するか多くの人々が恐れている。議会はこの問題に取り組んでおり、危機がすぐに終わることを望んでいると述べている。問題は、何が「すぐ」と見なされるかである…"
 USA_econ_event.16.o1: "我々はより良く再建するだろう"
 USA_econ_event.17.t: "変化の噂？"
 USA_econ_event.17.d: "最近、米国の状況に関する噂がますますホットな話題になっている。多くの人々はそれが単に反対派の欠点であると信じている。しかし、米国が変わった、それが自称する「自由民主主義」が実際には成長する国内金権政治派閥の仮面であるという小さなコンセンサスが広まっている。多くの人々はそれをすぐに否定するが、より多くの人々はその考えが本当にどれほどありそうもないかについて熟考している。"
 USA_econ_event.17.o1: "最近は何でも信じるものだ"
 USA_econ_event.18.t: "合衆国対ジェネラル・ダイナミクス＆ニューポート・ニューズ"
 USA_econ_event.18.d: "2001年10月、司法長官はジェネラル・ダイナミクス社とニューポート・ニューズ造船社に対して反トラスト訴訟を提起した。問題は、ジェネラル・ダイナミクスによるニューポート・ニューズの提案された買収が、原子力潜水艦の設計、開発、建造において独占を生み出し、国防に不可欠な兵器システムのすべての競争を排除することになるというものであった。この訴訟は、反トラスト法の観点から水平合併に違反すると分類されており、事件の問題の両側で着実な反響を見せている。しかし、最終的に裁判所の評決は？"
 USA_econ_event.18.o1: "裁判所は合併を阻止する"
 USA_econ_event.18.o2: "裁判所は合併を承認する"
 USA_econ_event.19.t: "合衆国対ニコラス・A・ペナキオ＆ニック・ペナキオ社"
 USA_econ_event.19.d: "ニック・ペナキオ社（「ペナキオ社」）は、ニューヨーク州ブロンクスにあるニューヨーク州法人であった。ペナキオ社は、主に農産物と冷凍食品の食品販売業者であった。1996年5月頃から1999年4月頃まで、正確な日付は米国には不明であるが、被告と共謀者は、シャーマン法第1条（合衆国法典第15編第1条）に違反して、州際通商および商業の不当な制限となる結合および共謀に関与した。前述の結合および共謀は、被告と共謀者の間の継続的な合意、了解、および共同行動から成り、その実質的な条件は、ニューヨーク市教育委員会への冷凍食品供給のための入札を談合し、契約を割り当てることであった。"
 USA_econ_event.19.o1: "生徒の幸福より利益、有罪！"
 USA_econ_event.19.o2: "曖昧さが第三者を示唆、無罪！"
 USA_econ_event.20.t: "合衆国対VawカーボンGMBH"
 USA_econ_event.20.d: "少なくとも1996年2月早くから始まり、少なくとも1997年12月まで続き、正確な日付は米国には不明であるが、被告と共謀者は、米国およびその他の場所で販売されるカーボンカソードブロックの価格を固定することにより、競争を抑制し排除するための結合および共謀に参加した。被告と共謀者によって行われた結合および共謀は、シャーマン法第1条に違反する州際および外国貿易および商業の不当な制限であった。"
 USA_econ_event.20.o1: "証拠は過失を証明、有罪！"
 USA_econ_event.20.o2: "証拠は共謀を示唆、無罪！"
 USA_econ_event.21.t: "合衆国対テイラー＆マーフィー建設社"
 USA_econ_event.21.d: "2001年2月頃、被告は、合衆国運輸省の機関である連邦道路局の管轄内の事項において、故意かつ意図的に重大な虚偽、架空、および詐欺的な陳述および表示を行い、または行わせた。これは、ノースカロライナ州バンコム郡のブルーリッジ・パークウェイでの道路建設プロジェクトに入札し、実行することにより行われた。そのプロジェクトにおいて、被告は他の競合他社に入札価格を開示していないと虚偽の証明をしたが、実際には開示していた。"
 USA_econ_event.21.o1: "テイラー＆マーフィー建設は有罪とする"
 USA_econ_event.21.o2: "テイラー＆マーフィー建設は無罪とする"
 USA_econ_event.22.t: "合衆国対ブルースター金属リサイクル社"
 USA_econ_event.22.d: "少なくとも1993年12月早くから始まり、少なくとも2001年10月まで続き、正確な日付は米国には不明であるが、被告と共謀者は、オハイオ州北東部における鉄および非鉄スクラップ金属の購入において供給業者を割り当てることにより、競争を抑制し排除するための結合および共謀に参加し、関与した。告発された結合および共謀は、シャーマン反トラスト法第1条（15 U.S.C. 第1条）に違反して州際通商および商業を不当に制限した。"
 USA_econ_event.22.o1: "ブルースターは有罪とする"
 USA_econ_event.22.o2: "ブルースターは無罪とする"
 USA_econ_event.23.t: "合衆国対デュアン・メイナード"
 USA_econ_event.23.d: "1999年2月18日頃から始まり、少なくとも2002年1月17日まで続き、正確な日付は米国には不明であるが、被告と共謀者は、とりわけ、カリフォルニア州フレズノのウェスト・フレズノ小学校区（「ウェスト・フレズノ小学校区Eレートプロジェクト」）における電気通信、インターネットアクセス、および内部接続に関連する商品およびサービスを提供するEレート補助プロジェクトのための競争を抑制し制限するための結合および共謀に参加し、関与した。これは、シャーマン反トラスト法、合衆国法典第15編第1条に違反する州際通商および商業の不当な制限であった。"
 USA_econ_event.23.o1: "メイナード氏は有罪とする"
 USA_econ_event.23.o2: "メイナード氏は無罪とする"
 USA_econ_event.24.t: "合衆国対ウォーターブロック屋根・板金社"
 USA_econ_event.24.d: "ニューヨーク州スケネクタディにある法人であるウォーターブロックは、同州で屋根事業に従事していた。ニューヨーク州イーストバーン在住のウォルター・J・ヴィヴェンジオはウォーターブロックの社長であり所有者であった。「CC-1」は、ゼネラル・エレクトリック社のウォーターフォード、ニューヨーク工場のメンテナンスマネージャーであった共謀者であった。CC-1は、ウォーターブロックに発注された契約を含む、屋根契約のための競争入札方針に従っているかのように見せかけようとした。「CC-2」は、屋根製品メーカーの代表者であった共謀者であった。CC-2は、アルバニー・メディカル・センターおよび他の屋根製品およびサービスの購入者のための屋根契約に入札または見積もりを依頼する会社を選択するのを手伝った。CC-2は一般的に、ウォーターブロックに発注された契約を含む、屋根契約のための競争入札方針に従っているかのように見せかけようとした。1995年のある時点から2002年5月頃まで、正確な日付は米国には不明であるが、被告と共謀者は、シャーマン法第1条に違反する州際通商および商業の不当な制限となる結合および共謀に関与した。"
 USA_econ_event.24.o1: "ウォーターブロックは有罪とする"
 USA_econ_event.24.o2: "ウォーターブロックは無罪とする"
 USA_econ_event.25.t: "合衆国対シンディアルS.p.A."
 USA_econ_event.25.d: "1999年9月頃から始まり、2002年4月頃まで続き、被告と共謀者は、米国およびその他の場所で販売されるポリクロロプレンゴムの価格を固定することにより、競争を抑制し排除するための結合および共謀に参加した。ポリクロロプレンゴムは、「クロロプレンゴム」、「ポリクロロプレン」、「PCP」、または「ブタクロール」としても知られ、自動車、接着剤、建設産業で最終用途がある特定の種類の合成ゴムである。この情報でカバーされる期間中、被告と共謀者は、被告と共謀者がポリクロロプレンゴムを生産した州または国以外の州または国に所在する顧客に対して、州際および外国貿易および商業の継続的かつ中断のない流れでポリクロロプレンゴムを製造、販売、および配布した。"
 USA_econ_event.25.o1: "シンディアルは有罪とする"
 USA_econ_event.25.o2: "シンディアルは無罪とする"
 USA_econ_event.26.t: "合衆国対ライアンズ・ワールド社"
 USA_econ_event.26.d: "1994年12月14日頃、1999年3月17日、および2000年3月3日頃、被告は軍事交通管理コマンドにいくつかのサービス提供署名シートフォームを提出した。TOSSフォームは、被告が共通の財務および/または管理的支配関係にある貨物運送業者の名前のリストを添付することを要求した。被告は、他の運送業者または運送業者とCFAC関係にないことを示すボックスにチェックを入れた。関連期間中、合衆国の部門であるDODの管轄内の事項において、被告は、MTMCに提出されたキャリア責任証明書およびTOSSフォームにおいて、故意かつ意図的に虚偽、詐欺的、および架空の重要な陳述および表示を行い、MTMCから重要な事実を故意に隠蔽した。すなわち、その陳述および表示を通じて、ITGBLプログラムへの参加資格である。"
 USA_econ_event.26.o1: "ライアンズ・ワールド社は有罪とする"
 USA_econ_event.26.o2: "ライアンズ・ワールド社は無罪とする"
 USA_econ_event.27.t: "合衆国対ジョン・R・オルセン"
 USA_econ_event.27.d: "少なくとも2000年7月早くから始まり、その後少なくとも2003年10月10日まで続き、正確な日付は米国には不明であるが、ジョージア州北部地区およびその他の場所で、被告、共謀者クロウ、および共謀者#1は、合衆国法典第18編第371条に違反して、合衆国に対する犯罪を犯すために、すなわち、合衆国法典第18編第1341条および第1346条に違反するために、不法に、故意に、そして知って結合し、共謀し、連合し、合意した。当該共謀の一部および目的は、被告、共謀者クロウ、およびCC-1が、ケミカル・プロダクツ・テクノロジーズLLCを詐取し、CPTからその従業員の誠実なサービスの権利を奪うための計画および策略を考案し、考案する意図を持って、合衆国郵便の使用によって、およびそれを通じて、そのような詐取の計画および策略を実行したことであった。"
 USA_econ_event.27.o1: "オルセン氏は有罪とする"
 USA_econ_event.27.o2: "オルセン氏は無罪とする"
 USA_econ_event.28.t: "合衆国対サーティファイド・スリングス社"
 USA_econ_event.28.d: "2002年12月から始まり、2003年10月まで続き、正確な日付は米国には不明であるが、被告と共謀者は、金属製スリングホイストアセンブリの契約に関して米国海軍に非競争的な入札を提出することに合意することにより、競争を抑制し排除するための結合および共謀に参加し、関与した。被告と共謀者によって行われた結合および共謀は、シャーマン法第1条に違反する州際通商および商業の不当な制限であった。"
 USA_econ_event.28.o2: "サーティファイド・スリングス社は無罪とする"
 USA_econ_event.28.o1: "サーティファイド・スリングス社は有罪とする"
 USA_econ_event.29.t: "合衆国対MA-RI-AL社"
 USA_econ_event.29.d: "少なくとも2000年7月早くから始まり、2004年5月25日まで続き、正確な日付は大陪審には不明であるが、被告と共謀者であるアーヴィング・マテリアルズ社、ビルダーズ・コンクリート・アンド・サプライ社、および他の法人および個人は、インディアナ州インディアナポリス都市圏で販売される生コンクリートの価格を固定することにより、競争を抑制し排除するための結合および共謀に参加し、関与した。被告ジョン・J・ブラッツハイムは2003年4月頃に共謀に加わった。被告とその共謀者によって行われた結合および共謀は、シャーマン法第1条に違反する州際通商および商業の不当な制限であった。"
 USA_econ_event.29.o1: "関係当事者は有罪とする"
 USA_econ_event.29.o2: "関係当事者は無罪とする"
 USA_econ_event.50.t: "高まる国民の不安"
 USA_econ_event.50.d: "最近の出来事や問題は、人々の目に大きな衝撃を与えている。人々が情報を求めテレビやその他メディアに頼るようになるにつれ、声高な少数派の運動が勢いを増し始めている。ニュースの伝え方や報道の仕方に対する懸念から、メディアが現実や事実から乖離していると考える人もいる。多くの人々はまだこれらの騒動に戸惑っているが、こうした出来事から起こる事柄が明らかになるのは時間の問題だ。"
 USA_econ_event.50.o1: "根拠のない恐怖扇動だ"
 USA_econ_event.50.o2: "何か怪しいことが起こっている"
 USA_econ_event.100.t: "経済的噂"
 USA_econ_event.100.d: "ここ数ヶ月、住宅ローン市場内での不正行為の匂いに関する噂が相次いでいる。これらの噂を楽しませるほとんどの人は何も見つけていないが、これは市場に対して賭けることに関連して経済的機械を作り出すことを決めた誰かの非常に奇妙な出来事を思い起こさせる。しかし、そうする真の正当化はない。それにもかかわらず、FTCと政権がこれらの噂を既にされている以上に探求したいかどうかは彼ら次第である。"
 USA_econ_event.100.o1: "あまり何もしていないから、なぜやらないのか"
 USA_econ_event.100.o2: "彼らは既に間違いを証明した、だから何の意味があるのか"
 USA_econ_event.101.t: "Some Crumbs"
 USA_econ_event.101.d: "初期の調査では、住宅ローンに関連するインサイダー取引と、銀行間の債務スワップ証券がいくつか指摘されている。しかし、これは市場全体の現在のトレンドに関連して、実際には異常なことではない。しかし、一部の人々はまだ、これが何かが起こっている十分な証拠であるとして、この捜索を続けるべきだと説いている。"
 USA_econ_event.101.o1: "分かった、分かった、続けられると思う"
 USA_econ_event.101.o2: "いや、このゲームで十分な資源を浪費した"
 USA_econ_event.102.t: "失われた市場"
 USA_econ_event.102.d: "信じられない、本当にここに何かがあった。インサイダー取引のパンくずとより大きな住宅ローン市場に関連する一連の詳細な調査により、支払不能な住宅ローンと債務の増加の痕跡が見つかった。これらの住宅ローンは、基本的にそれを求めた誰にでも渡されていた。言うまでもなく、特定の期間後のバルーン金利や、保有者の年収と比較した住宅ローン自体の実際の規模など、我々が見つけたすべての細字指標は言うまでもない。ウォール街をパニックに陥らせないための、可能な限り静かな努力である包括的な取り組みが最も重要である。この種の甚だしい怠慢が二度とこのような規模に成長することを許さないように、一連の経済的および政治的改革が実施される。"
 USA_econ_event.102.o1: "今回は恐慌はないぞ、ジャック"
 USA_unrest_event.1.t: "リバタリアン運動の高まり"
 USA_unrest_event.1.d: "ここ数週間で、リバタリアン党として知られる勢力が着実に増加している。人々の大半は彼らを風変わりな資本主義政党と見なしているが、集会や党員の増加に伴い、彼らの復活を危惧する人もいる。我々はメディアの助けを借り、勢いを鎮めるための何かをすることができるが、彼らが消え去るのをただ見守ることもできる。"
 USA_unrest_event.1.o1: "愚行に過ぎない"
 USA_unrest_event.1.o2: "CNNとFoxは良いネタを見つけるだろう"
 USA_unrest_event.2.t: "孤立主義的集会の高まり"
 USA_unrest_event.2.d: "最近、反外交問題運動と集会が勢いを増し始めているという憂慮すべき増加が見られる。多くの人々は単に国家主義的な愚か者として彼らを片付けているが、これらの人々が我々の外交政策計画に影響を与える可能性があるため、依然として懸念の原因である。それにもかかわらず、我々は人々が分裂で自滅するのを許すか、この「国家主義」の台頭に関するカバーストーリーを「奨励」するかを選択できる。"
 USA_unrest_event.2.o1: "狂人どもに過ぎない"
 USA_unrest_event.2.o2: "ニュース関係者たちは今日仕事があるな"
 USA_unrest_event.3.t: "社会主義思想家の台頭"
 USA_unrest_event.3.d: "ここアメリカでは、冷戦終結とともに社会主義は止まったと思われていたが、残念ながらそうではないようだ。最近、社会主義志向のグループが増加し、我が国の精神に対する抗議や運動を組織している。こうした扇動家は騒ぎを引き起こしてはいるが、正直言って、彼らは過ぎ去った時代の害虫に過ぎない。我々は彼らの手段を弱体化させるよう努められるが、単に害虫を無視し、自滅するのを待つこともできる。"
 USA_unrest_event.3.o1: "互いに食い合わせろ"
 USA_unrest_event.3.o2: "彼らの孤立を奨励しよう"
 USA_unrest_event.4.t: "ナショナリズム運動の高まり"
 USA_unrest_event.4.d: "親米運動は建国当初から存在してきたが、最近組織化された運動は従来の「Go America」という姿勢から逸脱し始めている。一部は、現代の基準としては型破りで、非常に時代遅れの考え方を掲げる組織もある。我々は報道を増やして没落を早めるよう努められるが、彼らを放置し、政治的に自殺するのを見守ることもできる。"
 USA_unrest_event.4.o1: "古い考えは古い心のために"
 USA_unrest_event.4.o2: "メディアのルーレットを回そう"
 USA_unrest_event.5.t: "環境保護主義の高まり"
 USA_unrest_event.5.d: "アル・ゴアのキャンペーン以来、所謂グリーン運動は徐々に勢いを増している。そのため、日常的な経済活動に対する小規模な抗議活動が行われている。この混乱は国民の目に反発を引き起こしたが、この破壊性が彼らを政治的に非難している一方で、一部は依然としてこれらの木の抱擁者たちの「現実離れした」性質を固めるために何かをするべきだと恐れている。"
 USA_unrest_event.5.o1: "くそヒッピーどもめ"
 USA_unrest_event.5.o2: "くそエコテロリストどもめ"
 USA_unrest_event.6.t: "金権政治的リベラル派が国民を心配させる？"
 USA_unrest_event.6.d: "バリー・ゴールドウォーターとロナルド・レーガンの時代以来、多くの人々は彼らがアメリカにもたらしていたとされる政治的および経済的「革命」を模倣したいと考えてきた。しかし、彼らが行き過ぎているのではないかと心配する人々もいる。憲法党の要素と、所謂金権政治的インサイダーとの裏取引が国民の間に不安を引き起こしている。我々は噂を作り出し、報道機関にリークすることでこれを処理することができる…あるいは、それを放置し、通常の詮索好きに仕事をさせることもできる。"
 USA_unrest_event.6.o1: "リークは常に起こるものだ"
 USA_unrest_event.6.o2: "誰かが何をリークしたって！？なんて衝撃的なんだ"
 USA_reformed_republic.1.t: "選択肢に群がる人々"
 USA_reformed_republic.1.d: "最近の選挙と経済改革の出来事は、多くの人々に、彼らの政治的信念が単なるロバや象以上のものであることを示した。動物園全体があり、人々は通路の両側に選択肢があることを見始めている。"
 USA_reformed_republic.1.o1: "人民の意志"
 USA_reformed_republic.1.o2: "人民の意志"
 USA_reformed_republic.2.t: "ケーキを持つ"
 USA_reformed_republic.2.d: "ますます多くの人々が形成され、我々の市民の価値観に等しい新しい政党に群がるにつれて、分裂は…の増加を示している。"
 USA_reformed_republic.2.o1: "団結よ永遠なれ"
 USA_reformed_republic.2.o2: "彼は正しくないか？"
 USA_reformed_republic.3.t: "それも食べられるか？"
 USA_reformed_republic.3.d: "今日の政治的な味に夢中になった人々は、完全に同意するかもしれないものよりも豊かな味を見つけた。それにもかかわらず、一部はさらにこれらの新参者の風味豊かな把握に引き込まれているが、彼らの選択は…のようだ。"
 USA_reformed_republic.3.o1: "レッドベルベット"
 USA_reformed_republic.3.o2: "ミルクチョコレート"
 USA_reformed_republic.4.t: "政治の不思議の国"
 USA_reformed_republic.4.d: "ますます多くの人々が極端に引き込まれているように見える。一方、中央および/またはより「論理的な」政党や運動は堅固に持ちこたえているが、多くの人々は懸念を抱いている。我々はウサギの穴を下っているのか、それとも本当にネバーランドに向かっているのか。"
 USA_reformed_republic.4.o1: "ハートの女王が導くだろう"
 USA_reformed_republic.4.o2: "帽子をかぶった猫がそれを正すだろう"
 USA_reformed_republic.5.t: "内部闘争の激化"
 USA_reformed_republic.5.d: "アメリカ政治におけるリバタリアンの支配の末、多くの人々が指導部内の敵意の高まりに気づいている。これまでのところ、3つの主要な派閥が発展しているようだ。リバティ・ガーズメン、これは党の現状維持を目指す古い守旧派のような派閥である。自由企業協会、これは経済的規制緩和をさらに進めることを目指している。最後に、STEM委員会、これは科学と合理主義を通じて自由の形態をさらに進めることを目指す技術者、化学者、および一般的な技術専門家の派閥である。誰が勝つかは多くの人が確信していないが、誰が勝っても、現在享受している継続的な安定を維持できることを願っている。"
 USA_reformed_republic.5.o1: "リバティ・ガーズメンは立つ"
 USA_reformed_republic.5.o2: "企業協会は力を見せる"
 USA_reformed_republic.5.o3: "STEM委員会は勝利を発見する"
 USA_reformed_republic.100.t: "軍部の成長"
 USA_reformed_republic.100.d: "過去数週間で、軍事指導者たちは喜びの状態にある。理由は、民間グループが学校でのJROTCプログラムの拡大と追加を要求するにつれて、人口における軍国主義の着実な増加である。地域の所謂コミュニティ民兵部隊も出現し始め、再現イベントの人気が着実に上昇している。多くの人々はこれがNFPにとって良いことだと信じているが、一部の強硬派は、連合が持つべきとされていた所謂バランスのために慎重である。"
 USA_reformed_republic.100.o1: "良いことをなぜ台無しにするのか？"
 USA_reformed_republic.101.t: "党基盤の変動"
 USA_reformed_republic.101.d: "NFP内の強硬派による懸念の高まりが、党基盤における顕著な変動が始まったという事実を表明し始めている。軍隊は志願者数の増加を見ており、同様に州兵部隊は国家指導者よりもペンタゴンのエリートの称賛を高める方向に向かっていることが見られている。しかし、投票基盤のほとんどは、あるメンバーの言葉を引用すると、「我々は皆、強い軍隊を望んでおり、だから誰が気にするか」として、これらの懸念を一蹴していると見られている。それにもかかわらず、強硬派は党の変動する潮流に対して神経質になっている。"
 USA_reformed_republic.101.o1: "これらの懸念に対処しよう。"
 USA_reformed_republic.200.t: "公的ナチュラリズムの成長"
 USA_reformed_republic.200.d: "ファシストおよびANPとKKKの彼らの強硬派の友人たちは、最近の国家的傾向が、米国がそのナチュラリストの歴史により沿ったものになることへの需要の増加を示しているため、歓喜の状態にある。民族的少数派および所謂「アメリカ人」アイデンティティに適合しない基本的に誰に対しても攻撃が増加している。これは本質的に西ヨーロッパのアイデンティティに要約される。なぜなら、ヨーロッパ南西部のオリーブ色の肌の人々は彼らの時代の産物と見なされていたからだ。軍隊の多くは無関心であるが、NFP内の多くの穏健派は、公的傾向がNFP内の主要な派閥グループの一つを支持し始めているように見えるため、潜在的な党の変動の懸念を見ている。"
 USA_reformed_republic.200.o1: "アメリカ人のためのアメリカ国家。"
 USA_reformed_republic.201.t: "穏健派が亡命を求める"
 USA_reformed_republic.201.d: "臆病な日和見主義者と扇動者が国を逃亡する中、国家的なニュースが報じられる。NFPの新しい党首は、引用すると「国家の敵とその弱い理想が我々の偉大な国を逃れる。今日、我々人民が今や真の支配を持っているため、アメリカの歴史における真の転換点を示す」と宣言するのが適切であると見なした。演説は約3時間にわたって続き、ラジオやテレビ局は同様に、見るまたは聞くすべての人にこの演説を放送するために点灯した。世界の指導者たちは新しいアメリカ政府を警戒しており、それがもはや民主主義の灯台ではないため、アメリカの地位がどうあるべきかについての協議がすでに始まっている。"
 USA_reformed_republic.201.o1: "パクス・アメリカーナは終わったのか？"
 USA_reformed_republic.300.t: "現代君主制？"
 USA_reformed_republic.300.d: "君主制、ほぼ1世紀前の古い時代を表すために使用される用語。しかし、明らかに意志の力によって、新しい運動がNFPの最前線を導いた。「現代君主制運動」は、古い理想に現代的な光を吹き込みたいと願う派閥である。無数の集会、演説、情報パンフレットなどを通じて、MMMは現代のシステムは変わらないが、むしろ外見的に変更されることを明確にした。多くの人々はこの新しいグループに懐疑的であるが、「すべての男は王、すべての女は女王」というスローガンにより、一部はその小さな子供時代の空想を現代の現実にすることのアイデアを好んでいる。"
 USA_reformed_republic.300.o1: "これはどんなファンタジーショーになるのだろうか？"
 USA_reformed_republic.301.t: "ファンタジー、むしろ現実"
 USA_reformed_republic.301.d: "衝撃的な出来事の展開で、MMMはNFP内で過半数の権力を確保した。ナチュラリストキャンプの過激派は党を去り、大陸アメリカの広大な荒野や森林で孤立を見つけた。軍隊は、君主制が常に軍隊を誇ってきた歴史的な意味合いのために、説得するのが容易である。日和見主義者については、まあ、彼らはまだ座っており、事態が悪化していないのでここからは上向きしかないという平和と理解を楽しんでいる。MMMは、多くのアメリカの鷲の凋落を恐れているものについての平和的な台頭と理解を確実にするために、公衆およびより大きな世界に通知するための迅速な動きを始めている。"
 USA_reformed_republic.301.o1: "鷲は今、別の頭を得るのか？"
 USA_reformed_republic.400.t: "コミッサリアート隊"
 USA_reformed_republic.400.d: "コミッサリアート隊は赤軍の軍事政治部門である。このグループは、我が国を旧秩序から解放する社会主義原則に沿って国を適切に軍事化する方法を理解することへのより多くの志願者と関心を見ている。しかし最近、国家委員会はコミッサリアート隊のランクと人気の増加についていくつかの懸念を抱いているが、CC指導部は委員会に、何か抜本的なことをする計画はないと保証している。これは、隊の下位ランクで噂が広まるのを止めていない。"
 USA_reformed_republic.400.o1: "まさか冗談だろう、そうだろう？"
 USA_reformed_republic.401.t: "赤色軍事政権？"
 USA_reformed_republic.401.d: "何週間もの計画的な計画のように見える衝撃的な展開で、コミッサリアート隊の若い将校たちの陰謀団がクーデターを開始し、彼らが「赤色軍事政権」と呼ぶものを設立した。この社会主義軍事政権は、国への奉仕における国家の誇りの考え方を取り入れ、それを社会主義経済の考え方と組み合わせたいと考えているようだ。両方の理想が平等主義的および/または統一主義的な意味で使用できることを考えると、多くの人々は驚くほどその考えに惹かれている。しかし今のところ、穏健派と世界の観客は、この新しい派閥が何をするか疑問に思いながら見守っている。"
 USA_reformed_republic.401.o1: "赤色軍事政権？なんて馬鹿げた、長くは続かないだろう！"
 USA_reformed_republic.500.t: "社会主義労働者党"
 USA_reformed_republic.500.d: "ここ数週間で、SWPの台頭は興味と嫌悪の両方でいくつかの注目を集めている。ほとんどの人は、親トロツキスト党を真の社会主義原則の汚点と見なしているが、他の人は彼らを権力だけを望む単なる理想主義者と見なしている。それにもかかわらず、より多くの人々がSWPのランクに参加しているように見えるため、いくつかの懸念が生じており、それは連合内の力のバランスを崩す恐れがある。党指導部はSWPの影響力へのいかなる過剰も淘汰しようとしているが、多くの人はそれが役立つかどうか確信していない。"
 USA_reformed_republic.500.o1: "世界革命…むしろ苦しみだ。"
 USA_reformed_republic.501.t: "冷酷なクーデター！"
 USA_reformed_republic.501.d: "衝撃的な出来事の展開で、SWPの組織者たちが権力を掌握し、主要な連合指導者を虐殺した。SWP指導部は引用すると、「我々社会主義労働者党のメンバーは国に恩恵をもたらした。ゲームをやめ、社会主義と社会主義者が望む真の目標と理想を理解する時が来たのだ。妥協ではなく統一こそが未来であり、我々はその未来が現実となることを保証する。社会主義の夢のために！！！」と宣言した。多くの人々が国を逃亡し始めており、世界中のいくつかの国々はすでにアメリカ合衆国に制裁を課すことを検討しており、未来が本当に何をもたらすか疑問に思っている。今のところ、多くの人々は心配しており、潜在的な侵攻から身を守るために時間を稼いでいる。"
 USA_reformed_republic.501.o1: "神よ、我々は何をしてしまったのだ。"
 USA_reformed_republic.600.t: "アメリカ・アナーキスト協会"
 USA_reformed_republic.600.d: "AASまたはアメリカ・アナーキスト協会は、周縁的で明らかに時代遅れの政治団体である。アナーキズムがこのような文明化された世界で生き残ることができるという仮定の下で、彼らはパンフレットを宣伝し、社会の集団的な善と目標について演説を行う。まあ、彼らのメンバーシップと連合内の地位にわずかな傾向があるにもかかわらず、多くの人々は彼らを周縁の奇妙なものよりも良く評価していない。"
 USA_reformed_republic.600.o1: "*軽蔑の鼻を鳴らす* 我々は猿なのか？"
 USA_reformed_republic.601.t: "不可能は明らかに可能だった"
 USA_reformed_republic.601.d: "混乱し、突飛な一連の出来事の中で、どういうわけかAASは連合内で過半数を確保した。国内および国際的な多くの傍観者は、矛盾した行動の典型が、引用すると「最初に選出されたアナーキスト政府」として宣言されているものに culminate したため、不信と混乱が混ざった状態で見つめている。それにもかかわらず、物事は通常通りに進んでいるように見えるが、多くの人々は今実際に何をすべきかについて、ほとんど緊張病的な状態で見つめている。しかし、これが策略なのか、興奮または落胆すべきものなのかは時が経てば分かるだろう。この時点では時間だけが本当に語ることができる。"
 USA_reformed_republic.601.o1: "まさかこれは冗談だろう…そうだろう…そうだろう？"
 USA_crisis_event.1.t: "抗議運動がパニックを引き起こす"
 USA_crisis_event.1.d: "ここ数日、一連の標的型抗議活動により市民の不安が高まり、911通報や地域の緊急対応部隊といった重要なサービスが妨害される事態が発生し、国内に危機が勃発している。発生した複数の死亡事例は、緊急サービスが遅延したことが原因で抗議活動に起因すると非難されている。一部の州知事や連邦議会議員までもが、この問題に対処する計画を策定中だ。一部は問題を地方で処理すべきと提言し、他は連邦機関の動員を推奨する。さらに「自然に収束するまで放置すべき」との意見すら存在する。大統領の公式見解は..."
 USA_crisis_event.1.o1: "今後の展開を見守ろう"
 USA_crisis_event.1.o2: "FBIの協力者を当該地域に動員せよ"
 USA_crisis_event.1.o3: "州当局に職務を遂行するよう圧力をかける"
 USA_crisis_event.2.t: "地域の状況が悪化"
 USA_crisis_event.2.d: "連邦政府の無策は、地方指導者や一部全国紙によって弱腰と解釈され、国内テロ化しつつある事態への間接的な交渉と揶揄されている。州当局は現在、連邦資産を用いた介入を大統領に要請しているが、依然として「事態は収束するはずだ」「対応すれば独裁者扱いされる」と主張する者もいる。本日遅く、ホワイトハウス報道官はブリーフィングで大統領が決定したことを発表した..."
 USA_crisis_event.2.o1: "堅く立ち、強く耐えよ"
 USA_crisis_event.2.o2: "慎重な秩序のための慎重な行動"
 USA_crisis_event.3.t: "揺らぐ光"
 USA_crisis_event.3.d: "連邦政府の無策は、多くの人々の神経を次第に逆なでしている。地方当局が断固たる行動を取る意志を欠いているように見えるため、今や地方でも大統領が秩序回復に介入することを求める声が高まっている。激しさに一服の兆しは見られるものの、国民の信頼が既に新たな低水準まで落ち込んでいるため、逆効果となる可能性もある。今こそ決断の時だ。平和的解決の機会を掴むか、地方を確保し秩序と安定を取り戻すか...もはや残っているものがあればの話だが。"
 USA_crisis_event.3.o1: "光が見える、§R民衆は勝利する§!"
 USA_crisis_event.3.o2: "光は消える...§G FBIを投入せよ§!"
 USA_crisis_event.500.t: "嵐を乗り越えて"
 USA_crisis_event.500.d: "平和は回復したが、いつまで続くか。この危機で打撃を受けたが、我々は勝利を収めた。このような事態が再び制御不能になることのないよう、警戒を怠ってはならない。"
 USA_crisis_event.500.o1: "我々の時代の平和"
 USA_crisis_event.4.t: "議会がまたやってのける"
 USA_crisis_event.4.d: "議会から衝撃的なニュースが入ってきた。歳出法案が未決着のまま、議員たちが法案全体に付帯条項や追加条項を付け加えることで膠着状態に陥っているという。こうした危機は過去にもあり、ましてや前回の政府機関閉鎖は95年までさかのぼる。なので、さほど心配する必要はないだろう。"
 USA_crisis_event.4.o1: "仲良くできないのか？！"
 USA_crisis_event.5.t: "議会の行き詰まりが閉鎖を招く"
 USA_crisis_event.5.d: "交渉がますます膠着状態に陥る中、政府機関の閉鎖が目前に迫っていることが明らかになった。両陣営とも、本年度の歳出法案に対する自らの要求を露骨に主張しており、この状況が続けば次期選挙で自らが代償を払うことになりかねない。大統領は顧問陣を慌ただしく動員し、議会議員たちは残された政治的影響力を最大限に活用しようと奔走し、議事堂は騒然としている。"
 USA_crisis_event.5.o1: "一体何が起こっているんだ！？！"
 USA_crisis_event.5.o2: "選挙に集中しろ"
 USA_crisis_event.6.t: "株式市場がパニックを引き起こす"
 USA_crisis_event.6.d: "政府機関の閉鎖が史上最長となる20日目に突入した。連邦プログラムが実質的に機能停止状態に陥る中、経済への影響を懸念する声が高まっている。ウォール街ではダウ平均株価とS&P500種株価指数がそれぞれ緩やかに下落しており、ロビイストさえも最近の事態の展開に呆然としている。事態が回復するか、それとも悪化するか、すべての視線が政権に向けられている。"
 USA_crisis_event.6.o1: "誰かに同意させられないのか！！！"
 USA_crisis_event.6.o2: "今すぐ記者会見を開け！！"
 USA_crisis_event.7.t: "迫り来るパニックが国を襲う"
 USA_crisis_event.7.d: "政府機関の閉鎖は丸2ヶ月以上続いている。ウォール街のパニックは経済の投資部門に衝撃を与えた。複数の地方銀行が破綻寸前だという噂が流れ、鉄道会社に対する労働組合の抗議活動が急速に拡大している。この状況が悪化し続ければ、我々が暮らすこの国そのものがどうなるか、誰にも予測できない。"
 USA_crisis_event.7.o1: "§Rなんてことをしてくれたんだ！！！§!"
 USA_crisis_event.7.o2: "§G状況を片づけろ、選挙なんてクソくらえ§!"
 USA_crisis_event.600.t: "日常が戻る..."
 USA_crisis_event.600.d: "事態はようやく落ち着きを取り戻したようだ。大統領の優先事項が急変し、多くの者が強引な手段と見なすであろう手法を用いる中、議会はついに政府の通常機能を継続するために法的に必要な歳出法案を可決する道を見出した。良し悪しはともかく、状況はある程度平穏な状態に戻ったように見える。「永遠の政府閉鎖」という言葉はひとまず幕を閉じた。どうか二度と繰り返さないことを願うばかりだ...本当に..."
 USA_crisis_event.600.o1: "なぜこんなに空虚に感じるのだろうか"
 USA_collapse_event.1.t: "大規模鉄道ストライキ？！"
 USA_collapse_event.1.d: "クラス1鉄道会社が義務を怠り、連邦政府がストライキ参加者に対して弱腰と見られている中、差し迫った鉄道ストライキの話が飛び交っている。議会は詳細を把握し、交渉を終わらせるために両当事者と協力しようと奔走している。多くの人が希望している…しかし、これがさらに悪化するとも信じている。"
 USA_collapse_event.1.o1: "これを解決できるのか？！"
 USA_collapse_event.2.t: "議会が取引を提案"
 USA_collapse_event.2.d: "ストライキを回避するための公正な取引を求める奔走は、重い心境で行われてきた。ストライキ参加者と影響を受けているクラス1鉄道会社は膠着状態にある。絶えず議論されている主要な問題は、従業員が病気であろうとなかろうと休暇を取る方法を規制するために使用されるポイントシステムである。従業員を職場に留め、効率的に働かせる方法に関するこの大雑把な包括的な方法は、強い敵意をもたらした。この緊張は今や頂点に達し、議会は状況の現実がDC全体にとって増大する恐怖となっているため、行き詰まりにぶつかっている。"
 USA_collapse_event.2.o1: "きっと彼らは理性を理解するだろう…そうだろう？"
 USA_collapse_event.3.t: "交渉決裂"
 USA_collapse_event.3.d: "ウォール街でのパニックが株式市場で不況のような下落を見せたため、交渉は自爆した。ストライキの影響により、いくつかの知事が増大し続ける公衆の混乱を鎮めるために非常事態を宣言した。ホワイトハウスは、裏取引を行い、これらのストライキが本格的な暴動にエスカレートするのを防ぐ試みとして、すべての連邦機関を動員した。"
 USA_collapse_event.3.o1: "我々は今、川を上っている、一体パドルはどこにあるんだ！"
 USA_collapse_event.4.t: "市民の不安が対応者を蝕む"
 USA_collapse_event.4.d: "連邦政府の介入は当初、特定の地域がある種の平穏を見たため、良い結果をもたらした。しかし、より大きな打撃を受けた地域では、機会主義者がこの同じ政府介入を利用し、事態を悪化させすぎた。民間人の死傷者が報告され始め、難民の群れが国を離れ始めた。メディアの常に大げさなマントラと相まって噂は、全国を消費する大規模な暴動と略奪の報告がますます増えることで、問題を悪化させただけである。この雪だるま式の傾向は、全体としてますます増える物的損害とインフラ破壊をもたらした。州兵部隊が動員を開始し、国防総省司令部は状況を鎮静化させようと計画を奔走させている。"
 USA_collapse_event.4.o1: "神よ、我々全員を助けたまえ…"
 USA_collapse_event.5.t: "社会的崩壊は不可避"
 USA_collapse_event.5.d: "社会的一体性のほぼタイタニック級の低下の中で、州兵部隊と連邦軍部隊はますます多くの数で脱走し始めており、多くは同胞のアメリカ人に銃を向けたくないこと、および友人や愛する人々の幸福に関する一般的な懸念を挙げている。しかし、忠実な軍関係者は、現在連邦主義諸州と呼ばれている地域で防御態勢をとっている。全国の知事や地方当局者は、自身の裏庭を掌握しようと奔走している。米国市民の大量移住が記録されており、カナダとメキシコは、この古風な波及が彼らの国をも破壊するのを防ぐために、亡命キャンプと一般的な収容地を強化しなければならなかった。"
 USA_collapse_event.5.o1: "これがパクス・アメリカーナが終わる場所なのか…"
 USA_collapse_event.6.t: "ガラスが割れ始める"
 USA_collapse_event.6.d: "最近、テキサスがついに、ついに連邦から強制的に離脱することを決定したという報告を聞いた。混乱が蔓延し、ほとんどのペンタゴンの計画担当者が中央政府と重要なインフラに焦点を当てているため、多くの人々は我々の部隊の一部がどこに行ったのか疑問に思っている。"
 USA_collapse_event.6.o1: "そんなことはできない、彼らは何をしたんだ！！！"
 USA_collapse_event.6.o2: "私の黄色いバラを探しに行かなければ"
 USA_collapse_event.7.t: "連鎖反応"
 USA_collapse_event.7.d: "最近のテキサス離脱、一部ではテクジットと呼ばれているものの直後に続いて、ワシントン、アイダホ、オレゴンの州の地方指導者とグループが、新しい山の兄弟のバンドとして一緒に組織し始めた。カスカディアとして知られる最近のアイデンティティの呼びかけを利用して、当該カスカディア人は、彼らの州の州兵と連邦施設の残党を一種のキャンバスとして利用して、独自の軍事力を組織し始めた。この衝撃的な認識は、脱走と、備蓄からの装備の紛失という驚くほど増加している事例を増加させただけである。"
 USA_collapse_event.7.o1: "彼らはどこへ行くのか？"
 USA_collapse_event.7.o2: "もうたくさんだ、待っててくれ！"
 USA_collapse_event.8.t: "カリブ海危機"
 USA_collapse_event.8.d: "大陸でのすべての混乱の中、我々のカリブ海の島嶼領土であるプエルトリコが連邦を離脱したという報告がある。大陸を逃れようとする継続的な脱走の報告により、彼らは島の最近の行動を混乱からの休息と見なした。プエルトリコが突然の独立に備えることを検討しているのは、この迫り来る崩壊のためである。我々は休暇スポットを恋しく思うだろうが、現時点での連邦の状態のため、多くの人は心配していない。"
 USA_collapse_event.8.o1: "損失だが、惜しくはない"
 USA_collapse_event.8.o2: "逃すものか、私は違う。"
 USA_collapse_event.9.t: "第二次脱退"
 USA_collapse_event.9.d: "歴史は繰り返さないかもしれないが、彼女は運命自身のように、多くのねじれた方法で韻を踏むことができる。南部知事の集団がアラバマ州モービルで会合し、連邦からの公式な第二次脱退を宣言した。言葉は過去の嫌悪と恐ろしい未来の語りと混ざり合っていたが、一つ確かなことがあった…南部はついに独立した。"
 USA_collapse_event.9.o1: "南部は本当に再び立ち上がった…"
 USA_collapse_event.9.o2: "ディキシーランドへ旅立とう！"
 USA_collapse_event.10.t: "再び熊の共和国"
 USA_collapse_event.10.d: "アメリカ合衆国連邦政府に対する様々な独立を求める運動の最近のニュースが広まる中、カリフォルニア州知事は、夜間外出禁止令を組織し、州の独立を宣言するのを助けるために戻ってきた州兵部隊を招集した。熊は解き放たれ、その後まもなく、地元の郡および自治体委員会の間で会議がサクラメントで開催され、ここからどこへ進むべきかについて議論された。DC自体の周りの連邦主義諸州では、世界全体が本質的に彼らの周りで崩壊するにつれて、ますますパニックが広がっている。"
 USA_collapse_event.10.o1: "我々は回復できる、しなければならない！"
 USA_collapse_event.10.o2: "熊はついに自由に歩き回る。"
 USA_collapse_event.11.t: "ボストンの爆弾発言"
 USA_collapse_event.11.d: "国は自らを分裂させており、予想以上に驚くほど多くの人々の完全な衝撃に対して、北東部領土が連邦から脱退し、ニューイングランド国を結成した。ニューイングランドの中心部が国のすべての地域の中でほぼ最も連邦政府に沿っていたため、多くの人々はこれを最も真の裏切りと見なしている。これは今、一部が引用すると「世界中で聞かれた第二の銃声」と呼び始めている。"
 USA_collapse_event.11.o1: "私に言わせれば、ベネディクト・アーノルドの集まりだ…"
 USA_collapse_event.11.o2: "沈む船は見ればわかる。"
 USA_collapse_event.12.t: "新しい、ニューヨーク？"
 USA_collapse_event.12.d: "ニューヨークは、国の絶対的な混乱の機会を見て、連邦政府からの独立を宣言した。国家としてのアメリカ合衆国の沈む消防艇が、ニューヨークに自身の国家として独立を求めることを強制した。疎遠になった北東部の人々に加わりたくはなく、代わりにニューイングランドと、連邦主義諸州の一部が引用すると「アメリカ自由諸州」と呼んでいるものの間の仲介者になることを目指している。"
 USA_collapse_event.12.o1: "我々は日に日に孤立している。"
 USA_collapse_event.12.o2: "シナトラが生きてこれを見ていたらなあ。"
 USA_collapse_event.13.t: "錆びたベルト"
 USA_collapse_event.13.d: "五大湖連合が宣言された。我が国の産業基盤の中心が我々の連邦から逃亡し、互いの周りに連合を創設した。我々はこれを予想すべきだった。五大湖自体とすべての水路が、この連合をある種の緊密に結ばれた兄弟関係にしている。これは、所謂「中西部」アイデンティティの culmination とともに、そのような統一を大胆にしただけである。産業の中心がなくなった今、国の残りの部分が崩壊するのは時間の問題である。"
 USA_collapse_event.13.o1: "我々は心と精神を失った…"
 USA_collapse_event.13.o2: "おっと、これに行く用事があるようだ。"
 USA_collapse_event.14.t: "カスターの悪夢"
 USA_collapse_event.14.d: "穀倉地帯はなくなった…大平原、一連の北部中央州が団結し、その先住民との妥協により、ラコタ共和国を連邦政府から独立宣言した……どこで間違ったのだろうか。"
 USA_collapse_event.14.o1: "配給を開始せよ…助けは来ない…"
 USA_collapse_event.14.o2: "ついに我々は放っておかれることができる。"
 USA_collapse_event.15.t: "神よ、モルモン教徒はやめてくれ"
 USA_collapse_event.15.d: "世界はついに、デゼレト連合が南部ロッキー山脈諸州で宣言されるほど狂ってしまった。彼らが神権政治であるかどうかは定かではないが、その名前は我々全員に西への入植の古い闘争を思い出させる。将来、第二次ユタ戦争があるかもしれない。"
 USA_collapse_event.15.o1: "運命は実に卑劣な愛人だ。"
 USA_collapse_event.15.o2: "運命は我々に新たな始まりを祝福した。"
 USA_collapse_event.16.t: "北斗七星には大きな計画がある"
 USA_collapse_event.16.d: "カナダの情報源から、アラスカ州が独立を求めたとの報告が入っている。その天然資源とニッチな経済構造に自信を持ち、アラスカの人々は国を引き裂いた広範な独立運動の背後に結集した。"
 USA_collapse_event.16.o1: "彼らは長くは続かないだろう…そうだろう？"
 USA_collapse_event.16.o2: "待って、それで何が正確に変わるの？"
 USA_collapse_event.17.t: "太平洋の平和主義者"
 USA_collapse_event.17.d: "最後の一撃…連合は真に死んだ。ハワイ州とともに太平洋領土がハワイ諸州連邦を創設した。この残存国家は、資金調達と外国の出来事からの相互保護を確保するために、太平洋沿いのその地政学的な場所に訴えることを目指している。確かに平和主義的な道を取るが、多くの人々は彼らが時間を稼いでいるのか、それとも連合自体への帰還を望んでいるのか本当に疑問に思っている。"
 USA_collapse_event.17.o1: "太平洋は真珠で満ちているのか、それとも危険で満ちているのか？"
 USA_collapse_event.17.o2: "早くボートに触れろ、そうすれば今すぐ我々のものだ！"
 USA_collapse_event.18.t: "連邦主義連合"
 USA_collapse_event.18.d: "連合が修復不可能なほど粉々になったため、現在「連邦主義諸州」と呼ばれている地域の多くの地方指導者たちが、旧首都DCの周りに自らを組織しようとし始めている。ある程度の結束が形式化され、新しい残存国家はアメリカ自由諸州と名付けられた。それは多くはないが、確かにどこかへの一歩である。今、我々は一体何ができるか考え始める。"
 USA_collapse_event.18.o1: "ここからどこへ行くのか？"
 USA_collapse_event.19.t: "塵埃落定"
 USA_collapse_event.19.d: "我々はもはや団結していない…損害は修復をはるかに超えているように見える。今のところ、我々は持っているわずかなものにしがみつき、古い灰から新しいものを作り出そうと試みなければならない…神よ、我々を助けたまえ。"
 USA_collapse_event.19.o1: "パクス・アメリカーナは終わった…今、何が？"
 USA_collapse_event.20.t: "終わりの日"
 USA_collapse_event.20.d: "もしあなたがこの手紙を見つけたなら、連合は確かに崩壊した。なぜそれが起こったのか誰も真剣には確信していないが、多くの人々はそれが起こるのが遅すぎたと信じている。それにもかかわらず、それは終わりである。沖縄基地は通信問題と日本当局の保証のために実際には影響を受けなかったように見えるため、我々は日本政府から亡命を申し出られた。大陸に取り残された人々を神が助けたもうように。"
 USA_collapse_event.20.o1: "大統領…気分が良くないんです"
 USA_collapse_event.21.t: "外側の領域が砕け散る"
 USA_collapse_event.21.d: "我が国の急速に悪化する状態に伴い、我々の直接的な支配外での蔓延する不安と独立運動が沸点に達したことが我々の注意を引いた。分離主義運動と独立への呼びかけが熱狂的な高まりに達する中、事態が終わりの日そのものに変わったように感じるのも不思議ではない。"
 USA_collapse_event.21.o1: "故郷ではないが、それでも我々の土地だった"
 USA_collapse_event.22.t: "なぜ？"
 USA_collapse_event.22.d: "なぜあなたはまだここにいるのか…何も残っていない。"
 USA_collapse_event.22.o1: "行く時間だ"
 USA_collapse_event.23.t: "南部の問題"
 USA_collapse_event.23.d: "最悪の事態が終わった今、ここからは上向きしかない。そのため、我々の今や新鮮で非常に若い国家の問題と状態とともに、我々を悩ませる問題を適切に解決し処理する必要がある。"
 USA_collapse_event.23.o1: "南部の解決策が必要だ"
 USA_collapse_event.24.t: "さらに州が離脱"
 USA_collapse_event.24.d: "最近の混乱の中で、より多くの知事がミシシッピとアラバマから生まれた、なりすましの南部連合反乱派閥と協力することを決定した。"
 USA_collapse_event.24.o1: "イエスよ、あと何州が離脱するのか？"
 USA_collapse_event.25.t: "南部連合の囚人"
 USA_collapse_event.25.d: "さて、さらに多くの州が我々の連邦を離脱し、南部の囚人たちへの団結を宣言することを選んだ。彼らは皆、ただのファシストと奴隷商人であることを知っているので、きっと遠くへは行かないだろう。"
 USA_collapse_event.25.o1: "我々は倒れるかもしれないが、彼らも長くは続かない"
 USA_collapse_event.26.t: "さらに錆が去る"
 USA_collapse_event.26.d: "我々の現在の社会機能の状態である災害が、より多くの知事が我々を去り、五大湖連合の錆びたバケツクラブに参加する結果となった。"
 USA_collapse_event.26.o1: "せいせいした"
 USA_collapse_event.27.t: "中西部の不適合者"
 USA_collapse_event.27.d: "状況は悲惨だ。さらに多くの中西部諸州が、中西部の旧ラストベルト地域周辺の州の連合の腕の中に事実上逃げ込んだ。我々はこれから決して回復しないだろう…"
 USA_collapse_event.27.o1: "皆、正気を失ったのか！？"
 USA_collapse_event.28.t: "第二次ボストン虐殺"
 USA_collapse_event.28.d: "混乱と無法状態の中で、さらに多くの州が所謂ニューイングランド地域政府へと逃亡した。一部は一連の殺人を我々のせいにしていると宣言している。一部はそれを革命を開始したボストン虐殺と比較さえしている。"
 USA_collapse_event.28.o1: "あまりにも多くの痛みがある、どうか、戦争はやめてくれ…"
 USA_collapse_event.29.t: "大火災"
 USA_collapse_event.29.d: "我々が直面している災害は悪化するばかりだ。大平原諸州全体で大規模な火災が報告されている。混乱に加えて、さらに多くの州が反乱を起こし、ラコタ共和国と呼ばれているものに参加した。"
 USA_collapse_event.29.o1: "神でさえもはや我々を救えない"
 USA_collapse_event.30.t: "連鎖的大災害"
 USA_collapse_event.30.d: "最悪の事態が終わった今、ここからは上向きしかない。そのため、我々の今や新鮮で非常に若い国家の問題と状態とともに、我々を悩ませる問題を適切に解決し処理する必要がある。"
 USA_collapse_event.30.o1: "もっと悪くなる可能性もあった…"
 USA_collapse_event.100.t: "アメリカ難民"
 USA_collapse_event.100.d: "南の隣国の衝撃的な崩壊により、我々は安全を求める難民で溢れかえっている。費用はかかるだろうが、長期的にはこの問題を解決するだろう。"
 USA_collapse_event.100.o1: "時代の終わりが我々に迫っている"
 USA_collapse_event.101.t: "アメリカ難民"
 USA_collapse_event.101.d: "北の隣国の衝撃的な崩壊により、我々は安全を求める難民で溢れかえっている。費用はかかるだろうが、長期的にはこの問題を解決するだろう。"
 USA_collapse_event.101.o1: "時代の終わりが我々に迫っている"
 USA_crisis_event.1000.t: "南部の危機"
 USA_crisis_event.1000.d: "連邦政府は最近、南部国境に危機宣言を発令した。不法移民の急増と移民全体の適切な処理が困難になるほど安全性が低下した状況が、女性や子供を含む移民全体の危険性を高めているためだ。議員や連邦当局者は問題解決策を模索しているが、大統領任期の中間地点であり、地方選挙や連邦選挙の一部が投票間近というタイミングから、連邦政府がこの問題にどれほど真剣に取り組めるのか、多くの人が真に疑問を抱いている。"
 USA_crisis_event.1000.o1: "そんなにひどくないはずだ。そうだろう？"
 USA_crisis_event.1001.t: "テキサス州対合衆国"
 USA_crisis_event.1001.d: "昨年11月、連邦政府は移民法「DACA」の適用対象拡大計画を発表した。しかし最近、テキサス州政府を筆頭とする複数の共和党州で激しい反発が生じ、連邦政府を提訴する方針を固めた。この訴訟の原告は、テキサス州南部地区連邦地方裁判所に、DACA の拡大と米国人の親に対する強制送還の延期(DAPA)の両方の実施停止を裁判所に求める訴訟を起こした。この訴訟は、アンドルー・S・ハネン裁判官によって審理され、テキサス州対アメリカ合衆国という訴訟が進行している間、拡大の発効を阻止する仮処分が発行された。"
 USA_crisis_event.1001.o1: "夢想家は別の場所を夢見るべきだ"
 USA_crisis_event.1001.o2: "我々は、ひしめき合う大衆を受け入れ、彼らにより良い生活を与えよう"
 USA_crisis_event.1002.t: "日々の恐怖"
 USA_crisis_event.1002.d: "テキサス州対アメリカ合衆国裁判の余波以来、「移民問題」に関しては、概して直感に反する形で事態が進展し始めている。多くの人々が「我々は国を浸水させている」と主張する一方で、長くて極めて危険な旅を成し遂げた人々を適切に処理し、少なくとも世話をする道義的義務があると指摘する者もいる。この「議論」が激化する中、ニュースサイクルにあまり関与していない多くの人々も、連邦政府が抱える問題の深刻化に気づき始めている。この問題の責任は純粋にワシントンD.C.にあると主張する者もいれば、先を見据えなかった高齢世代の責任だと指摘する者もいる。アメリカン・ドリームがアメリカン・メイク・ビリーブ（幻想）へと変わりつつある中、若年層は徐々に政治的関与を高め始めている。多くの若者が、一貫性を欠き明らかに衰退しつつある改革や規制を指摘し、それらが経済的流動性や機会において若年層を置き去りにしていると訴える。問題は、この新たな若者運動が十分な勢いを得て何かを実現できるかどうかである。"
 USA_crisis_event.1002.o1: "ほとんど働いていないのに一生懸命働いている、それが私の言い分だ"
 USA_crisis_event.1002.o2: "我々は望むことに一生懸命取り組む"
 USA_crisis_event.1003.t: "政治的転換点"
 USA_crisis_event.1003.d: "2016年大統領選に向けた動きは、奇妙な三つ巴の政治的分岐点を迎えている。一方にはヒラリー・クリントンがいる。連邦政府レベルでの豊富な経験と外交政策の知見を持つベテラン政治家で、確固たる信念を持つ民主党員である。彼女の左にはバーニー・サンダース上院議員がいる。彼は年齢にもかかわらず非常にカリスマ性のあるベテラン政治家で、アメリカの進歩主義運動において非常に強力な指導者である。野党指導者たちが「社会主義者」だと主張するかもしれないが、実際のところ彼は中道左派と、少なくともアメリカの社会・経済政策の観点から見れば、ヨーロッパで見られる標準的な民主社会主義者の混合に近い存在である。 最後に、両者の右側にいるのが、実業家かつ新人政治家であり、政治的関心が変化しやすいドナルド・トランプだ。トランプは、民主党、共和党に登録し、大統領選挙に出馬した際には、一時はロス・ペローの改革党にも加入していた。彼は福音派と中道右派の折衷派と見られており、右派の政治観に一貫性がないほか、税制やビジネス奨励策に関しては「親米」政策をとっていると思われる。結局のところ、この分岐点がアメリカに大きな転換が訪れるかどうか、そしてその時期を決定づけることになる。まずは誰が勝つかを見届けよう。"
 USA_crisis_event.1003.o1: "初の女性大統領か、冷戦後の進歩主義者か、いいね"
 USA_crisis_event.1003.o2: "くそっ、民主党は我々を裏切った"
 USA_crisis_event.1004.t: "最高裁、亡命希望者に関する判決を下す"
 USA_crisis_event.1004.d: "2019年9月、最高裁は他国を経由した難民申請者の大半が米国南部国境での難民認定対象外となる判決を下した。判決は10月第1週に発効予定だったが、非人道的との抗議を受け移民問題の議論が再燃している。政権側は、この判決が偽の亡命希望者に対する強力な打撃となり、真の亡命希望者が必要なケアと配慮を受けられない状況を改善すると表明している。一方で、亡命裁判所の未処理案件が約100万件に上ると推定される中、USBP職員の対応能力に対する懸念が高まっている。"
 USA_crisis_event.1004.o1: "判決は実行される"
 USA_crisis_event.1004.o2: "判決は内部で争われている"
 USA_crisis_event.1005.t: "タイトル42"
 USA_crisis_event.1005.d: "感染率と、一部が誇張気味に「スーパースプレッディング」と呼ぶリスクを抑えるため、連邦政府は「タイトル42」と呼ばれる法案を起草した。この法案は南部国境周辺で続く移民流入への応急処置的な対応であり、国境で深刻化する諸問題に対する恒久的な解決策とは見なされていない。"
 USA_crisis_event.1005.o1: "きっと他の方法があるはずだ"
 USA_crisis_event.1005.o2: "シャーリーって呼ぶな"
 USA_crisis_event.1006.t: "中央アメリカからの逃亡"
 USA_crisis_event.1006.d: "政治的・経済的・環境的災害が中米諸国を襲う中、人々は旅路の危険を顧みず自らより良い生活を求めて旅立つことを選んだ。今後数年間、世界情勢にもかかわらず、中米の数カ国から数百万人に迫る人々がグアテマラとメキシコを経由してアメリカへ向かうだろう。連邦政府がこの状況を深刻に受け止めていないとはいえ、地方レベルでさえ連邦政府が投入した資源が処理能力を超えて逼迫している現状において、国境に秩序をもたらすには一体何が必要なのかと多くの人が疑問を抱いている。"
 USA_crisis_event.1006.o1: "地元民だけでなく、これらの人々も助けを必要としている。"
 USA_crisis_event.1007.t: "現代史における緊迫した瞬間"
 USA_crisis_event.1007.d: "1月11日、テキサス州兵がイーグルパスのシェルビー公園を接収した。同公園は当初、連邦捜査官が移民を収容・拘留し、適切な手続きまたは国外退去までの間使用する目的で利用されていた。しかしテキサス州が「ローン・スター作戦」を継続し、連邦捜査官や資産への侵害をますます拡大させる中、米国史上例を見ない事態がどこまで進展するか懸念する声が高まっている。現在1月22日時点で、テキサス州兵部隊と連邦国境警備隊は対峙状態にあり、軍事拠点の防御フェンスに見られるような有刺鉄線の設置と破壊を巡り、報復合戦が続いている。事態が展開する中、地元・全国を問わず多くの人々が息をひそめ、中にはテキサス州への支持を公然と表明する者さえいる。連邦政府がこの事態にどう直接対応するかが、時間の経過とともに事態がエスカレートするか沈静化するかの分かれ目となるだろうと、多くの人が注目している。"
 USA_crisis_event.1007.o1: "テキサス州に撤退を要求する"
 USA_crisis_event.1007.o2: "法廷に任せておけ、法的に我々が勝つ"
 USA_crisis_event.1007.o3: "議会を緊急招集させよ"
 USA_crisis_event.1107.t: "テキサス州知事、断固たる姿勢"
 USA_crisis_event.1107.d: "1月、テキサス州軍はイーグルパスにあるシェルビー公園で連邦軍と対峙した。連邦軍は撤退し、国境沿いに設置したより攻撃的な防御「要塞」に関連する報復的戦術を継続した。しかし連邦政府から直接声明が出され、テキサス州軍は撤退し、メキシコ国境沿いの南部における国家境界維持という憲法上かつ法的な任務を連邦政府に委ねるべきだと詳細に述べられた。この声明は回答されず事態は沈静化したかに見えたが、本日早朝、テキサス州知事が公式声明を発表し、次のように述べた。「連邦政府は国境の安全を保護・維持するという憲法上および法的な義務を果たしていない。したがって私自身、そしてテキサス州全体ならびに州内の法執行機関および軍事部隊は、少なくとも我々の国境を守るために必要なあらゆる措置を講じる」複数の州が既にテキサス州へ支援と人員を派遣しており、ボランティアの法執行官や州兵が加わっている。進行中の危機におけるテキサス州の行動を支持する他州からは、最大500名の州兵が派遣されると推定されている。この敵対的とも言える姿勢により、テキサス州と連邦政府のどちらに真の責任があるかについて双方の立場が明確化する中、アメリカが憲法上の危機の瀬戸際に立たされていると懸念する声が高まっている。"
 USA_crisis_event.1107.o1: "お前ら二人とも悪いの分かってるだろ。黙ってろよ。"
 USA_crisis_event.1108.t: "テキサス州、防衛を強化"
 USA_crisis_event.1108.d: "テキサス州知事が連邦政府に対して「断固として抵抗する」と表明した後、同州の法執行機関と州兵は地域限定の軍事施設の整備を加速させるとともに、地元警察に市民警備隊の組織化を命じて町を見守るよう指示している。多くの関係者はテキサス州が重大な行動を起こす寸前だと懸念しており、連邦政府は露骨な武力行使を避けつつ事態に対処する方法を模索中だ。ある内部関係者はこう語る。「テキサスが法的には間違っていると人々は理解しているが、事態は国家レベルの関与に至っており、どちらの陣営も連邦政府に不満を抱いている。だからこそ我々は、この状況への対応を通じて『悪者ではない』ことを迅速かつ明確に証明するため、あらゆる手段を講じる必要がある」と語る。強硬派はこれを腰抜け的と見るが、穏健派や一部の野党支持者すら連邦政府の対応に驚きつつ公然と支持を表明している。"
 USA_crisis_event.1108.o1: "もうこのゲームを終わらせられないのか？"
 USA_crisis_event.1109.t: "テキサス州が議会を離脱"
 USA_crisis_event.1109.d: "続く数か月で議会は再開され、緊急会期も招集された。しかし7月初旬の緊急会期開始時、国中を震撼させる事態が発生した。報道によれば、テキサス州選出の下院議員も上院議員も全員欠席していたのである。間もなく報道陣がテキサス州知事室に殺到し、知事はこの状況について記者会見を開いた。記者会見には欠席していた議員全員が揃い、連邦政府の越権行為と明らかな怠慢に対し、結束して抗議することを誓約した。これはテキサス州だけでなく、国境州、さらには我々が連邦と呼ぶこの連合全体に対するものだと主張する者さえいた。抗議声明直後、知事の会見終了を告げる声と共に、新たに集まった記者団からの懇願と質問が殺到した。こうしてテキサス州の抗議と連邦政府への公然たる反抗が、全国に放送されたのである。連邦政府からの回答はこう述べている。「これは連邦政府の権限と責務に対する明白な挑戦である。さらに言えば、1865年に南部諸州を連邦に再統合し、国家としての存在意義と原則について統一的な理解に至って以来、我々が築いてきた連邦そのものへの挑戦である。」 この言葉に多くの者が勇気づけられた一方、連邦政府から疎外感や取り残されたと感じる州がテキサス州に同調するだけではないかと懸念する声もあった。いずれにせよ現状はほとんど変化がないように見えるが、たった一発の「弾丸」で状況は一変する可能性がある。"
 USA_crisis_event.1109.o1: "なんてこった、一体何に巻き込まれたんだ？"
 USA_crisis_event.1110.t: "新たな国境！？"
 USA_crisis_event.1110.d: "テキサス州が議会から離脱し、州民の内部軍事化が徐々に進む中、テキサス当局が隣接州との境界に検問所やフェンスの設置を開始したとの情報が入り始めた。アメリカ内で硬直的な国境が設定されるのは前例がなく、南北戦争でさえ反乱発生後「南部の確立された境界線」が設定されたに過ぎないため、恐怖はかつてないほど高まっている。こうした状況を受け、連邦政府はテキサス州とその政府に対し最後通牒を発した。その内容は「合衆国内における物理的境界線の設置を直ちに中止せよ。さもなければテキサス州は公然たる反乱状態と宣言され、反乱が鎮圧されるまで戒厳令下に置かれる」というものだ。この宣言は新政権発足からわずか1年、さらに年末年始が迫る最悪のタイミングで下された。州政府が選択肢を検討し、連邦政府がテキサス州民、ひいては自国民の代理として何を行うのか懸念する噂が飛び交う中、多くの人が自国での戦争を恐れている。テキサス州と連邦政府が対峙態勢を整えつつある今、誰もが息を詰めて事態の行方を見守っている。"
 USA_crisis_event.1110.o1: "一体どこで全てがこんなに間違ってしまったのか"
 USA_crisis_event.1110.o2: "くそったれ、俺は帰るぜ"
 USA_crisis_event.1111.t: "期限"
 USA_crisis_event.1111.d: "一か月が経過したが、テキサス州政府からは何の連絡も声明もなかった。よって憲法に基づく布告及び議会の承認により、テキサス州は戒厳令下にある反乱状態と宣言される。事態は誰もが予想した以上に長期化しているため、米軍は進駐を開始し迅速に対処する。"
 USA_crisis_event.1111.o1: "待て、もっと議員がいたはずじゃ？"
 USA_crisis_event.1112.t: "南部の兄弟たち"
 USA_crisis_event.1112.d: "どうやら我々は模範を示したようだ。南部のごく少数の州が我々に加わることを拒み、連邦からの離脱を決断した。この事実により我々の大義はさらに拡大している。実際、問題なのは我々ではなく、横暴な連邦政府の権威に他ならないのだ。"
 USA_crisis_event.1112.o1: "南部の家族が到着した"
 USA_crisis_event.1112.o2: "神よ、南部を救いたまえ"
 USA_crisis_event.1113.t: "行方不明の議会議員"
 USA_crisis_event.1113.d: "混乱とその後の宣言の中で、さらに多くの議員が不在であることが判明した。南部諸州の一部が歴史を繰り返すことを決め、「北部の侵略者」とみなすものからの独立を宣言したようだ。しかし最も懸念されるのは、彼らだけがそうするわけではないかもしれないということだ。さらに多くの州が連邦から離脱する可能性や、軍内部での脱走・反乱の噂と懸念が蔓延している。多くの兵士が、意見の相違にかかわらず同胞のアメリカ人に対して銃口を向けることを心から望んでいないためだ。この不敬な道徳観は、命令が行き届かず兵士が常に将校と協力するとは限らない状況を生み、軍の結束と行動にわずかな停滞をもたらしている。国防総省はワシントン周辺に訓練・再編成基地を設置し、反乱分子を排除した真の戦闘部隊を構築しようとしている。"
 USA_crisis_event.1113.o1: "なんてことをしてしまったんだ"
 USA_crisis_event.1114.t: "第二ラウンド..."
 USA_crisis_event.1114.d: "驚くべきことに、南部の反乱と連邦からの離脱に対し、連邦政府は即座に宣戦布告した。一部が「精彩を欠く第二ラウンド」と呼ぶこの事態は、事態をさらに悪化させるばかりだ。大平原地帯の州でさえ、そして今では「青票か棄権か」とまで言われる州でさえ、損失を最小限に抑えようと画策している。事態は予想をはるかに超えて、かつてないほどに制御不能に陥っているのだ。"
 USA_crisis_event.1114.o1: "我々は以前にもこれを成し遂げた。そしてまたやり遂げるだろう。"
 USA_crisis_event.1115.t: "平和を求める者たちへの感謝"
 USA_crisis_event.1115.d: "モンタナ州、ノースダコタ州、サウスダコタ州が「連邦から離脱した」と報じられている。しかし公式宣言では、むしろ暴力行使の棄権を表明した形だ。この中立宣言に加え、彼らが自らを「ラコタ共和国」と仮称した事実が連邦政府の怒りを買っている。これらの州には複数のミサイルサイロが配置されているため、たとえ保有者が平和的であると主張しても、連邦政府はこうした戦略的資産を手放すことはまずないだろう。"
 USA_crisis_event.1115.o1: "もうちょっと休ませてくれ"
 USA_crisis_event.1115.o2: "どうやら「連邦」はそれほど結束していないようだ"
 USA_crisis_event.1116.t: "ありえない！"
 USA_crisis_event.1116.d: "モンタナとダコタの両州は「連邦からの離脱」を決めたが、彼らは単にアメリカ人に対する暴力に加担したくないだけで、事態が収束すれば再加盟するつもりだという。正気か？ 彼らの領土には数多くの高価値な軍事・戦略的防衛資産が存在するのに、それらを置いて「さようなら」と去ろうとしているのだ。"
 USA_crisis_event.1116.o1: "我々は見て見ぬふりをしない"
 USA_crisis_event.1117.t: "もう友達はいない"
 USA_crisis_event.1117.d: "いわゆる連邦にとって、またしてもドミノが倒れたようだ。ニューイングランド地域の「連邦支持派」が強い州が離脱を決断し、地域政府を樹立した。全国紙への声明でこう述べている。「当初、我々はテキサスや南部の反乱を、アメリカに対する単純な虐殺と見なしていた。しかしラコタ領土の中立宣言と、周辺州が連邦政府から即座に敵意をもって迎えられたことで、 ワシントン政府の本質が明らかになった。権力に飢え、現状維持に必死の抵抗を見せる組織だ。我々は継続中の紛争に対し同様の中立宣言を行うことを決意し、本声明発表後数時間から数日以内に承認される見込みである。神よ我らを救いたまえ。」事態はここから急降下した。"
 USA_crisis_event.1117.o1: "彼らに虐殺を許すわけにはいかない"
 USA_crisis_event.1117.o2: "ボストン虐殺事件の再来か？"
 USA_crisis_event.1118.t: "ニューイングランドの狂人たち"
 USA_crisis_event.1118.d: "さらに多くのクズどもが離脱を企み、この道徳的な戯言を盾に連邦からの分離を正当化しようとしている。だが我々の見ている前でそんなことは許さない。この大失態の首謀者たちと同様に、奴らも同様に叩きのめしてやる。"
 USA_crisis_event.1118.o1: "待て、今から北に行くのか？"
 USA_crisis_event.1119.t: "プエルト...なんだって？"
 USA_crisis_event.1119.d: "混乱と混沌の中、プエルトリコは離脱し独立を宣言したようだ。彼らは自治領に過ぎず、彼らを追って再び介入する正当性はほとんどない。考えてみれば、島では本土と比べてできることが限られているため、平均的に見てむしろ我々の負担を増やしていたのだ。"
 USA_crisis_event.1119.o1: "神様、少しの平穏と静けさをありがとう"
 USA_crisis_event.1119.o2: "さようなら、また後で考えよう"
 USA_crisis_event.1120.t: "州兵蜂起"
 USA_crisis_event.1120.d: "迫り来る期限を前に、国軍と州兵部隊が防衛ラインを維持するため動員された。一部の市民はテキサスの地を守るため、武器を取る呼びかけに応じた。数は多くないが、隙間を埋める助けにはなるだろう。"
 USA_crisis_event.1120.o1: "神よ、テキサスを救いたまえ"
 USA_crisis_event.1121.t: "旗の下に結集せよ"
 USA_crisis_event.1121.d: "最近の独立宣言に伴い武装蜂起の呼びかけがなされるとともに、南部各州の州兵および州防衛隊の動員が行われた。我々は連邦政府の専制政治に断固として立ち向かい、信念を貫くテキサス州民を支援するため最善を尽くす。"
 USA_crisis_event.1121.o1: "神よ、南部を救いたまえ！"
 USA_crisis_event.1122.t: "ついに殺しに来た"
 USA_crisis_event.1122.d: "紛争回避の意思が明らかであるにもかかわらず、連邦政府は市民よりも武器を優先する。我々の命運は長くは続かないかもしれないが、残された州兵を武装させ山岳地帯へ送り込める。あらゆる手段を尽くしてメッセージを伝えねばならない──旧連邦の理念を踏み躙る連邦政府の破綻を告げるメッセージを。"
 USA_crisis_event.1122.o1: "神よ、我々すべてを救いたまえ"
 USA_crisis_event.1123.t: "市民防衛"
 USA_crisis_event.1123.d: "連邦政府が我々への宣戦布告を目前に控える中、多くの民兵組織や州兵部隊が自主的に動員され、任務の指示を待っている。米軍の全軍力に抗うことなど到底不可能だが、奇跡が起こるまで何とか持ちこたえられるかもしれない。"
 USA_crisis_event.1123.o1: "鷲は真に墜落した"
 USA_crisis_event.1124.t: "さらなる裏切り者"
 USA_crisis_event.1124.d: "テキサス州が厳格な国境管理を確立すると、間もなく他の国境州もこれに追随し始めた。このエスカレーションの連鎖は不要であり、期限が来れば彼らが引き下がることを願うばかりだ...一体どこでここまで事態が悪化したんだ？"
 USA_crisis_event.1124.o1: "なぜ仲良くできないんだ？"
 USA_crisis_event.1207.t: "裁判所が引き継ぐ"
 USA_crisis_event.1207.d: "イーグルパスでの対立の余波を受け、司法制度、国土安全保障省、そして様々なレベルの裁判所を通じた絶え間ない駆け引きが始まり、テキサス州と連邦当局の間でほぼ継続している対立の解決が模索され始めた。概して状況はほとんど変わっておらず、テキサス州の「オペレーション・ローン・スター」を巡る応酬は続いている。テキサス州当局が有刺鉄線や「要塞化」を継続する一方、連邦国境警備隊員はこうした妨害装置の撤去作業を進めている。全体として状況は膠着状態にあるように見えるが、法的手続きは依然として継続中だ。多くの関係者は、時間の経過と選挙の接近に伴い、指導部の交代によって現在の「まあまあ」な状況が平和的に終結することを期待している。"
 USA_crisis_event.1207.o1: "覚えておけ、これが大人の姿だ。"
 USA_crisis_event.1307.t: "すべてに対する国民の抗議"
 USA_crisis_event.1307.d: "イーグルパスでの緊迫した対立を受けて、独立系団体やその他の政党支持団体による組織的な抗議活動が展開され、テキサス州政府と連邦政府に対し、差し迫った問題を適切に解決するための会談開催を迫っている。これらの組織的な抗議活動は、国境付近や施設内外に接近した政府関係者、軍・法執行機関の要員を標的としている。こうした動きを受け、南部国境州に影響を及ぼす現状について、双方が実際に協議を行い真摯な対話を開始する方向で検討しているとの噂が流れている。"
 USA_crisis_event.1307.o1: "なんてこった、まるで大人じゃないか"
 USA_crisis_event.1308.t: "レキシントン会議"
 USA_crisis_event.1308.d: "テキサス州を筆頭とする南部国境州政府の代表者と連邦政府の代表者が、ケンタッキー州レキシントンで会合を開き、想定される国境問題を議論し真摯に向き合うこととなった。会合自体は当初やや熱を帯びた展開となった。一部の国境地域の代表者が、州周辺の交通量増加が露骨に増えているにもかかわらず、その増加に対応するための資源が増えないことに政治的圧力を感じ、疲弊していたためである。しかし中立的な調整役が、事態がエスカレートする前にこうした感情的な発言を鎮め、長時間にわたる議論と意見の応酬を経て、最終的に大筋での合意が形成された。予算増額により、処理施設の改善、人員増強、そして監視体制の過剰を抑制しつつ米国への入国を企図する移民（合法・不法を問わず）を監視・警戒するための実質的な国境線の計画策定が、可能な限り早期に実施される。これに伴い、USBPと議会は州政府と連携し、新たな国境検問施設を整備する計画を策定する。これによりアメリカ・メキシコ間の交通分散が促進され、移民審査業務の効率化も図られる。多くの国民はこれを国家全体の勝利と見なしている。政治活動家や独立系活動家が州当局だけでなく連邦当局に対しても十分な圧力をかけ、政治的な手法による真の変革を引き起こしたからだ。今後数日間で組織化された政治運動がさらに増え、政治・経済改革への圧力が強まるにつれ、現行の二大政党制の妥当性について議論する人々もさらに増えるだろう。"
