 USA_expansion_of_the_program: "Expansion of the Program"
 USA_expansion_of_the_program_desc: "In order to secure additional funding for the program, we can promise our international partners with the ability to acquire the F-35 if they contribute."
 USA_put_forward_frame_tech: "Submit Airframe Research"
 USA_put_forward_frame_tech_desc: "By researching the airframe that the F-35 could use, we will be able to increase the speed of the program."
 USA_put_forward_counter_measure_tech: "Submit Counter-Measure Systems Research"
 USA_put_forward_counter_measure_tech_desc: "The F-35 will require some advanced counter measures to dominate the skies, and by providing our research to our partners, the program will accelerate greatly."
 USA_put_forward_radar_tech: "Submit Radar Research"
 USA_put_forward_radar_tech_desc: "Without a proper radar the F-35 will be like any other aircraft in the sky. We must make it stand out, and unique."
 NATO_ask_to_join_f35_program: "Ask to Join the F-35 Program"
