 USA_cutting_blue_tape: "青いテープ（民主党関連の官僚主義）の削減"
 USA_cutting_blue_tape_desc: "民主党全国委員会（DNC）はその人々を世話する方法を知っていたが、同時に行政を詰め込むことにも熱心だった。我々は既存のプログラムから余分な脂肪を切り取り、人々そして経済そのものにより多く還元することができるだろう。今、一部の人々は動揺するかもしれないが、やがてこれに対抗できる。"
 USA_cutting_red_tape: "赤いテープ（共和党関連の官僚主義）の削減"
 USA_cutting_red_tape_desc: "共和党（GOP）の軍産複合体との結びつきは予算の冗長性を引き起こし、警察組合は警察力の急速な軍事化を求めてきた。我々は予算を修正し、汚職を調査し、予算を削減しなければならない。そうすれば、我々の青いテープ改革によって悪影響を受けた人々に還元できる。"
 USA_weakening_subsidies: "補助金の弱体化"
 USA_weakening_subsidies_desc: "旧体制の二大政党制は常に補助金を通じて問題にお金を投じてきた。我々が行うことは、これらを削減し、医療制度や国内産業との武器契約のような集中的なものに関連するいくつかの規制を改革することである。"
 USA_yellow_tape_fixes: "黄色いテープ（リバタリアン党）による修正"
 USA_yellow_tape_fixes_desc: "以前の削減は、プロセス全体を無効にする負と正の等しいバランスを引き起こした。そうすることで、多くの人々は真の変化が起こったのか疑問に思ってきた。したがって、我々は特定の経済的規制緩和を実施しなければならず、ボーナスとして、中小企業協会の助けを借りて、中小企業に関連する税法の部分を規制緩和する。"
 USA_where_are_my_dice: "私のサイコロはどこ？"
 USA_where_are_my_dice_desc: "州はギャンブルや同様の施設に関して非常に予測不可能である。搾取と見る者もいるが、我々は経済的インセンティブと見ている。そのような産業に対して、それらの廃止がほとんどまたは全くないように連邦基準が作成されるだろう。これはより信仰に基づいた有権者を苛立たせるかもしれないが、より大きな計画の中では、純粋なプラスとして見られるだろう。"
 USA_encourage_organ_donors: "臓器提供者の奨励"
 USA_encourage_organ_donors_desc: "臓器の闇市場は、それを必要とする人々のためでさえ、臓器移植の市場に対する明らかな無関心を示している。この恐ろしい行為を変えるために、我々はこれらの慣行を取り巻く管理上の手続きを大幅に削減し、医療機関が臓器提供者の地位への自発的な参加をより良く奨励し、成長させる方法を見つけるだろう。"
 USA_personal_policing: "個人的な警察活動"
 USA_personal_policing_desc: "法執行機関は常に政府の独占であったが、警察が保護と奉仕を助けている場所には、そうでない場所が少なくとも十数か所ある。したがって、我々は個人の銃所有を規制緩和し、個人的な警察活動の考えと可能性を改革しなければならない。メディアの教化を考えると、最初は多くの人がこれを不快に思うかもしれないが、やがて、銃を持った善人が青い服の人々と同じくらい役立つことができることをより多くの人が理解するだろう。"
 USA_reducing_welfare_burdens: "福祉負担の軽減"
 USA_reducing_welfare_burdens_desc: "社会保障制度は2040年までに破綻すると予想されており、我々がそれに向かって前進するにつれて、その日付は我々に近づいている。我々は支払いの出力を削減し、その後、この本質的に政府主催のネズミ講に対する支払いを再調整しなければならない。このネズミ講の終わりにいる人々は残念ながらこれを最も感じるだろうが、これを念頭に置いて、我々はそのネズミ講の拡大を削減しているので、いわゆる新規参入者は、すでにコースを終えた自分たちの人々を助けるためにより多くを持つことになるだろう。"
 USA_a_yellow_dawn: "黄色い夜明け"
 USA_a_yellow_dawn_desc: "我々の政策は、確立された古い考え方を持つ人々の目には急進的である。我々はメッセージを広め、リバタリアンのメッセージを固めることを目指さなければならない。我々は国内基盤を利用し、メッセージを固めてアメリカ自体を超えてさえ到達することができる。赤い夜明けを恐れる者もいるが、我々は明るい黄色い夜明けが始まるのを喜ぶだろう。"
 USA_liberty_trade: "自由貿易"
 USA_liberty_trade_desc: "アメリカはあまりにも長い間消費経済であった。国内に投資し、輸出経済の栄光に戻る時が来た。アイデア、理想を輸出し、見返りとして、すべての人々の生活水準を上げる補償を見るだろう。"
 USA_another_yellow_victory: "自由のためのもう一つの勝利"
 USA_another_yellow_victory_desc: "人々は語り、自由と自由の党は再選された。多くはこれを大きな願望で見ているが、一部はさらなる自由を見ることについて語り、他の人々はSTEMプログラムとその革新の分野を通じてさらなる統一を見ている。しかし、他の人々は自由を新しい領域に連れて行くことについても語る。経済学を通じて自由があり、自由自体が経済的であり得る。今のところ、我々はコースを維持し、何が起こるかを見る。"
 USA_liberating_gun_owners: "銃所有者の解放"
 USA_liberating_gun_owners_desc: "特定の銃の改造に関する制限と、合法的所有権に関する冗長な赤いテープ（官僚主義）は、我が国の憲法修正第2条の汚点である。一度にすべてを禁止解除することはできないが、より大きな変更を求める前に、より愚かに見られる規制やより小さな魚の規制の多くを覆すことができる。"
 USA_libertycare: "リバティケア法"
 USA_libertycare_desc: "リバティケア法は、外国人開業医のアメリカでの開業能力の制限や、一次医療職の想定される上限に関する規制を削減する法案である。これにより、専門医の供給が拡大し、医療費の全体的なコストが削減され、これは日常のアメリカ人にとって純粋なプラスとなるはずである。"
 USA_liberty_socialcare: "リバティ社会ケア法"
 USA_liberty_socialcare_desc: "リバティ社会ケア法は、社会保障への支払いを削減し、そうすることで、控除される必要のある給与税を削減する。これにより、人々は今すぐ自分のお金を得て、企業の負担も軽減される。より感情的で、人生の終わりにいる人々にとっては打撃となるかもしれないが、人々が自分自身の退職をより良く計画し、準備する機会を与えることで、良いこととして見られるだろう。"
 USA_a_liberated_people: "解放された人々"
 USA_a_liberated_people_desc: "我々の教育システムの解放は必須である。資金の提供方法に関する規制を撤廃し、学校選択の主要な柱を奨励することで、公立学校が教育を適切に向上させるように彼らのやり方を変えることを奨励するつもりである。さもなければ、彼らは私立学校の台頭の中で衰退するだろう。"
 USA_weakening_corporate_welfare: "企業福祉の弱体化"
 USA_weakening_corporate_welfare_desc: "政府は補助金を通じてあまりにも多くの援助を与えている。これらの企業福祉パックは直ちに停止され、鎮静化策として、補助金の必要性とされるものに関連する規制を削減する。"
 USA_disbanding_subsidies: "補助金の解体"
 USA_disbanding_subsidies_desc: "名前はかなり高尚だが、現実は我々が企業補助金を解体しているということである。その見返りに、これらのゾンビ企業を人為的に支えている政府の乳首を取り除くことで、市場を真の競争に開放した。"
 USA_deregulating_small_businesses: "中小企業の規制緩和"
 USA_deregulating_small_businesses_desc: "この国の経済的バックボーンは、日常の男女の母ちゃん父ちゃん店や地元の角店である。我々はこれらの人々が事業を開始する能力と、彼らが過度に大きな競争相手とどのように競争できるかについて規制緩和しなければならない。独占を取り除くためには、何らかの形で独占の定義を変えるだけでよいことを覚えておくこと。"
 USA_deregulating_mining_practices: "鉱業慣行の規制緩和"
 USA_deregulating_mining_practices_desc: "国内の鉱業状況は良く言っても惨めであり、最悪の場合は忌まわしい。我々は事実上メートルトン単位の原材料を持っているが、それでも権威主義的な政権から輸入し、必要なものを作るために主権を放棄しなければならない。まあ、もう終わりだ。人々を満足させるためのいくつかのマイナーな常識的なルールを除いて、鉱業慣行は大幅に規制緩和されるだろう。我々はいくらかの政治的影響力を失うかもしれないが、結果は確かに手段を正当化するだろう。"
 USA_deregulating_zoning_laws: "ゾーニング法の規制緩和"
 USA_deregulating_zoning_laws_desc: "アメリカの住宅市場。富の創造の砦として知る者もいれば、必ず気分が悪くなるジェットコースターとして知る者もいる。いずれにせよ、新しい家やビジネス、あるいは何であれ、その建設の背後にある規制と特定の仕様の量は完全な泥沼である。この分野の規制を削減して、連合の最も未開発な州がカリフォルニアやニューヨークのような都市部の州と競争することさえ考えられるようにしなければならない。"
 USA_truly_free_market: "真に自由な市場"
 USA_truly_free_market_desc: "自由の輝かしい光が海から輝く海まで輝いている中、内部の権力の煙が燃え始めている。国民の多くは、この真の自由の夢が続くのか、それとも悪意のある者がこの新しい自由感を悪用し、彼らの意志をより悪いもの……あるいは可能性としてはより偉大なものに押し付けるのか疑問に思っている。いずれにせよ、我々は強く団結し続け、この改革された共和国を維持しなければならない。"
 Technocracy_victory: "STEM委員会が権力闘争に勝利"
 USA_focus_state_visit_to_canada: "カナダへの公式訪問"
 USA_focus_state_visit_to_canada_desc: "北へ、我々は友情と安全保障を求める。我々の玄関先にいる人々を疎外しないように。"
 USA_focus_state_visit_to_mexico: "メキシコへの公式訪問"
 USA_focus_state_visit_to_mexico_desc: "南へ、我々は平和と安定を求める。我々の裏庭も忘れるべきではないからだ。"
 USA_focus_state_visit_to_brazil: "ブラジルへの公式訪問"
 USA_focus_state_visit_to_brazil_desc: "南の隣人たち、我々は彼らを忘れてはならない。我々の最大の南大陸のカウンターパートなしで、我々の半球覇権はどこにあるだろうか。我々はチェックインし、可能な限り助ける。"
 USA_breaking_the_mold: "旧弊打破"
 USA_breaking_the_mold_desc: "国民の意志か、あるいは支配階級の傲慢さと失敗によって、我々は赤と青を超えた政治スペクトルの光そのものを見た。そこには視点と思想の虹全体が存在する。我々はこれらに目を向け、二大政党支配という寡頭制の束縛に縛られたものではない真の未来を創造しなければならない。"
 USA_healing_the_wounds: "傷を癒す"
 USA_healing_the_wounds_desc: "我々は長い道のりを歩んできたが、カルテルへの取り締まりにより光が見えてきた。この永続的な戦争の新しい段階で設定され焦点が当てられたより明確な道筋は、今や国家の精神とこの問題を解決する方法を浄化した。我々は今、国民のために打ち出した未来を楽しみにするだろう。"
 USA_committee_on_green_economics: "緑の経済問題委員会"
 USA_committee_on_green_economics_desc: "経済は茶色と赤であり、人々と環境自体にとって破壊的で有害である。CGEAは、経済状況を検討し評価し、企業がどのように運営するか、そしてよりクリーンでより緑豊かな経済への移行を円滑にする方法についての計画を策定する政府機関である。"
 USA_department_of_ecostandards: "環境基準局"
 USA_department_of_ecostandards_desc: "DoESはEPAの下部組織となり、この組織は環境への影響と一般的生産性への影響に基づいて環境福祉の基準を作成する。このバランスこそが、急進的な変化によって何百万人もの我々の人々を根本的に害することなく、経済を緑化するという着実な取引を売り込む方法である。"
 USA_industrial_conversions: "産業転換法"
 USA_industrial_conversions_desc: "ICAは、以前の政府機関によって設定された新たに確立された生態学的基準を用いて、既存の産業を転換するプロセスをゆっくりとかつ包括的に開始する法律である。これは長期的なコミットメントであるため、しばらくの間は完全な効果を発揮することは期待されていないが、それでも我々の人々の健康と安全を改善し始めるだろう。"
 USA_agricultural_condensing: "農業集約化法"
 USA_agricultural_condensing_desc: "我々の農業生産の集約化と効率向上は最優先事項である。これにより、環境と我々の人々の生活の発展のためにより多くのスペースが可能になる。コストは懐を痛めるかもしれないが、長期的な成果はそれに値するだろう。"
 USA_green_housing_act: "グリーン住宅法"
 USA_green_housing_act_desc: "グリーン住宅法は、対象となる人々が、プロパン燃焼暖房ユニットなどの化石燃料燃焼家電や家庭設備を提出できるリベートプログラムを設定する。これらはより良く、より効率的な電気ユニットに置き換えられる。これは平均的な個人の肩から直接的な負担を取り除き、短期的な物事のより円滑な移行を可能にする。"
 USA_green_tax_reform_act: "グリーン税制改革法"
 USA_green_tax_reform_act_desc: "稼げば稼ぐほど、より多くの抜け穴が見つかる…これらの言葉は税法全体に浸透している。この法律は、企業とそれが恩恵をもたらす限られた少数のために、可能な限り多くの抜け穴を包括的に検討し修正する。"
 USA_green_arms_of_the_law: "法の緑の腕"
 USA_green_arms_of_the_law_desc: "グリーン法執行官法は、企業欲、横領、および国家とそのほぼコーポラティスト的な傾向を持つ関連組織を悩ませる他の関連する「ホワイトカラー」犯罪に関連する犯罪に対する資金提供と人員配置を増加させる。平均的な労働者は、太った猫たちの強欲と罪によって苦しむべきではない。"
 USA_eco_welfare_act: "環境福祉法"
 USA_eco_welfare_act_desc: "EWAは、これらの所謂ビジネスリーダーが作り出す労働環境の甚だしい怠慢によって既に傷つけられた人々を世話する社会的セーフティネットに必要な資金を投入する。障害者支援への資金増加は最優先事項であり、出産育児支援、社会保障自体などに関連する規定も、アメリカ国民へのこの給与パッケージに含まれている。"
 USA_greencare_act: "グリーンケア法"
 USA_greencare_act_desc: "未来は今であり、未来はこの国の若者とともにある。これらの若者は適切な教育を受ければ、我々の生活様式そのものを悩ませる問題に進歩し対処し、それをどのように進めるかを見ることができる。資金は、現代産業と現代の環境理解そのものとの結束をより良く進歩させることができる分野を中心に、特にSTEMプログラムに関連する学校教育に投入される。"
 USA_growing_greener_tomorrows: "より緑豊かな明日の育成"
 USA_growing_greener_tomorrows_desc: "より緑豊かな国、より緑豊かな人々は、より緑豊かな未来へと導くだろう。国とその人々は環境民主主義の考え方の周りに結集し、環境と母なる地球自体が他のどの市民と同じように一市民であることを理解している。彼女は生き残り生きるためにニーズを持っており、この公正な国の市民と同じように、彼女は望んでおり、私は信じている、彼女は永遠の人生の中で一度だけついに声を聞かれたのだと。"
 USA_continued_eco_nomics: "継続的環境経済学"
 USA_continued_eco_nomics_desc: "我々は、地球と人々の両方に利益をもたらすグリーンベースの規制を優先する環境経済学政策の十字軍を続ける。"
 USA_the_eco_government: "環境政府の推進"
 USA_the_eco_government_desc: "在任中、環境政府は将来の世代のために国民と環境を保護するためにその役割を果たし続ける。"
 USA_green_trade_deals: "グリーン貿易取引"
 USA_green_trade_deals_desc: "アメリカは富の国であり、その貿易は国内と同じくらい海外にも害を及ぼす。両者の最良のバランスを発見するために、我々の貿易と資源抽出政策の徹底的な調査が必要である。一部の人々が我々に対して感じるであろう最終的な敵意にもかかわらず、我々は耐え抜くだろう。"
 USA_planting_new_programs: "新計画の植え付け"
 USA_planting_new_programs_desc: "政府は我々の人々の投資の継続的な成功に責任があるが、これを他の国々に輸出することができる。世界の重要な国々の生活を改善するための投資に目を向けることで、彼らが感謝し、自身だけでなく他者をも改善するための同様の事業を追求することを期待できる。我々はこの惑星における変化そのものの導火線に火をつけるマッチとなるだろう。"
 USA_foreign_policy_plan_green: "グリーン計画外交政策"
 USA_foreign_policy_plan_green_desc: "我々はそれを必要とする国々へのさらなる投資を求める。これらの開発計画は環境基準に沿っているが、開発はこれらの国々とその人々のための未来を創造するだろう。"
 USA_ecocation: "環境教育法"
 USA_ecocation_desc: "議会は、開発の環境影響と、より良く、より意識の高い生徒を生み出す上での教育の重要性の両方を強調するために教育目標をシフトさせる法律を提案した。生徒たちに、不注意になることなく、資源豊かで革新的である必要性を教育する。時が経つにつれて、我々は新鮮な新芽の庭を生み出すだろう、それぞれが前回よりも良くなっていく。"
 USA_green_housing_initiative: "グリーン住宅イニシアチブ"
 USA_green_housing_initiative_desc: "以前に可決された法律や法案に基づいて、我々はこの国における住宅の現代的基準を固める。有効性、効率性、そして人々のニーズに応える能力に焦点を当てる。"
 USA_societal_ecology: "社会生態学"
 USA_societal_ecology_desc: "社会として、そして種として、我々は質素倹約の考え方を広め、全体としてよりシンプルな生活を送るよう努めるべきである。現代の消費主義は、我々が本当に必要とする以上に我々の惑星から多くを欲するようにさせた。我々はこれらの理解の方法を形成し始め、若い年齢でライフスタイルを変えるための政府および学校教育プログラムとイニシアチブを創設する。"
 USA_furthering_renewable_developments: "再生可能開発の推進"
 USA_furthering_renewable_developments_desc: "エネルギーと電力の需要増加に伴い、我々はこれらの再生可能エネルギー源を創出できるように妥協するよう努めなければならない。教育投資を通じて、生産効率や資源をより効率的に採掘する能力などを向上させることができる。これらの革新により、我々はより自立し、我々の新たな富の形態を用いた投資を通じて我々の力を投射することができる。"
 USA_a_green_future_for_all: "すべてのための緑の未来"
 USA_a_green_future_for_all_desc: "我々のプログラムが実施され、我々の未来がこれまで以上に有望に見えるため、星が上空でより明るく輝くことを知って安心できるかもしれない。我々は生活水準と、我々自身の惑星、地球を世話する際に我々が守る基準を高めるために多大な努力をしてきた。"
 USA_progressive_tax_reforms: "進歩的税制改革法"
 USA_progressive_tax_reforms_desc: "議会の議員たちは、現在の税法の状態を現代の進歩的課税制度により沿ったものに改革する法案を提案した。これは間違いなくより多くの歳入をもたらすが、これに対する反発は特定の利益団体がそのような努力を弱体化させようとする結果となるかもしれない。"
 USA_middle_man_programs: "中間業者計画"
 USA_middle_man_programs_desc: "MMPは、我々の文明そのものの建設と開発である経済全体の中間業者への政府投資となるだろう。これらの投資により、彼らはより多くのプロジェクトを建設し、そのような開発に必要な資源を取得することを目指せるはずである。"
 USA_four_day_work_week: "週4日労働制"
 USA_four_day_work_week_desc: "我々の前に多くの国々が週4日労働制をテストし、それが経済にとって客観的に優れていることを示してきた。雇用の増加、より幸福な労働者、そして生産量の増加により、経済全体が上昇し、それは我々の以前および将来の計画に関連する恐怖を鎮めるはずである。コーポラティズムは政府…そして現実そのものと議論することはできない。"
 USA_political_financing_reforms: "政治資金改革"
 USA_political_financing_reforms_desc: "特定の選挙献金法やその他の明白な変更への変更はさておき、これの主な目的は、政府のすべての主要部門を包括的に検討し、各セクション内の冗長性と重複する利害関係を調査することである。これにより、後により専門的なプログラムに再投資できる支出が大幅に削減されるはずである。"
 USA_progressive_care_act: "進歩的ケア法"
 USA_progressive_care_act_desc: "PCAは、企業が連邦サービスと連携して提供できる、そして提供するであろう医療保障を改革し、やや見直すために設計された法律である。これらの改革は、人々をより生産的にし、彼らの仕事が「彼らを気遣っている」と見なされるため、彼らが働きたいと思うのを助けるだろう。それでも、彼らが完全に気遣っているわけではないかもしれないが、我々は確かに彼らにそうさせることができる。"
 USA_filling_tax_holes: "税の抜け穴を埋める"
 USA_filling_tax_holes_desc: "我々の以前の努力にもかかわらず、1%の人々は依然として税金を支払う義務を回避する合法的な方法を見つけ続けているようだ。これを念頭に置いて、我々はこれらの種類の法的事件を観察し、研究し、見つかったこれらの抜け穴を埋めるための新しい変更を適用できる秘密委員会を設置する。"
 USA_elder_care_reforms: "高齢者ケア改革法"
 USA_elder_care_reforms_desc: "議会は高齢者ケア改革法を可決することを目指してきた。この法案は、高齢者ケアのための資金調達の実践と方法を改革し標準化する。これにより、増大する高齢者人口のためのより効率的で改善されたケア基準が可能になる。"
 USA_pink_police_act: "ピンク警察法"
 USA_pink_police_act_desc: "議員たちは、地域社会の関与、協会プログラムを奨励し、強盗のような犯罪が、あなたが強盗するかもしれない人々よりも、あなたが愛する人々さえも傷つける方法についての認識を広める新しい法律を可決しようとしている。これらの犯罪に関連する統計とデータは、我々がこの法律を貫徹するためには、舞台の両側の協力が必要であることを示している。"
 USA_five_percent_act: "5パーセント法"
 USA_five_percent_act_desc: "5パーセント法は、総所得の少なくとも5%を雇用創出と経済活性化に使用する個人に税制優遇措置を法制化する法案である。IRSに関連して独立委員会が設置され、当該税制優遇措置の提出を審査・評価できる。これらの優遇措置は、貢献額の目に見える押し上げに応じて範囲が変動する可能性がある。大企業は競争などに対して反対意見を表明するかもしれないが、政権はこれが経済全体に与えるであろう国内投資と開発の押し上げに自信を持っている。"
 USA_bully_for_you_kid: "でかしたぞ、小僧"
 USA_bully_for_you_kid_desc: "でかした、とテディは言った。米西戦争のラフライダーであり、強くしかし紳士であった彼は、我々全員の模範である。政策決定を処理する際の実用的な態度と、人々の改善に対する反対に取り組む能力は、我々の推進力の礎石である。より良い明日へ、そしてでかした…でかしたぞ、小僧。"
 USA_another_win_for_progress: "進歩のための新たな勝利"
 USA_another_win_for_progress_desc: "我々は再び勝利の舞台に立っている。我々の過去の政策は、人々が望む未来、彼らが必要とする未来…彼らが持つであろう未来について人々を納得させた。"
 USA_the_pink_tax_act: "ピンク税法"
 USA_the_pink_tax_act_desc: "議会は、貧困地域での事業立ち上げと開発資金に振り向けられる特別税収を可能にする税制改革法案を追加することを決定した。これは国内投資を引き込み、「役立たず」と見なされていた地域に経済成長をもたらすはずである。我々は国の底上げにおいて進歩を見ることになるだろう、以前よりも新しいレベルで基準を設定する。"
 USA_preserving_life: "生命の保全"
 USA_preserving_life_desc: "テディ・ルーズベルトの足跡をたどり、我々は全国に多くの自然保護区と国立公園を創設するための政権ベースの予算編成を拡大する。我々は環境への配慮とこの国の生活水準向上への願望の中間的な感覚に焦点を当てる。"
 USA_conserving_strife: "闘争の保全"
 USA_conserving_strife_desc: "我々は、この経済のバックボーンの開発における政府の予算増加を利用することを目指す。労働組合は大企業を代表しているが、小さな人々のためには誰がいるのか。若手のビジネスマンやビジネスウーマンにインセンティブパッケージが与えられ、彼らがコミュニティを開発し経済成長をもたらすのを助けるだろう。しかし、もちろん、我々は健全な理由と不正行為がないことを確認するためにプロセスを精査する。"
 USA_a_newer_deal: "新ニューディール"
 USA_a_newer_deal_desc: "新ニューディールは、政権を通じて国の戦略的経済開発に向けられた公共事業プロジェクトと建設プロジェクトの新しい波となるだろう。我々はこれらの投資が新しいビジネス、全体的により多くの生産、そして我々の人々のためのより良く、絶えず成長する雇用市場を開発することを目指すことを望んでいる。"
 USA_pink_ribbon_act: "ピンクリボン法"
 USA_pink_ribbon_act_desc: "議会の議員たちは、重篤な病気の研究イニシアチブを対象とした専用パッケージを可決することを決定した。これは、治療法を探求し、癌のような病気から影響を受けた犠牲者のための既存のケアと管理方法を改善するための国内イニシアチブを後押しするだろう。この専用パッケージは長期的には政治的または経済的に広範ではないかもしれないが、物事の長期的な観点から我々を助けるであろう核心的な問題である。"
 USA_brighter_reforms_act: "より明るい改革法"
 USA_brighter_reforms_act_desc: "BRA…へへ、ブラ。BRA法は、重工業のようなものへの我々の理解と研究焦点を高めるための資金提供と組織化を掘り下げることを目指す教育改革法である。海運業と経済内の二次産品は重要な足がかりに過ぎず、我々がこの絶えず変化する世界で先を行くためには、これらの努力が開発されなければならない。"
 USA_progressive_foreign_policy: "進歩的外交政策"
 USA_progressive_foreign_policy_desc: "我々は平和的な方法を通じて我々の力を投射するよう努めなければならない。海外投資、人道支援ミッションなど。多くの人々が我々を恐れている世界的な警察官の代わりに、世界的な親代わりの姿を築き上げる。我々は後退を保証する力ではなく、変化そのものでなければならない。"
 USA_progressive_trade_deals: "進歩的貿易取引"
 USA_progressive_trade_deals_desc: "世界経済は我が国の一部であり、国は世界経済の一部である。我々はこの機械の歯車でなければならないが、機械もまた我々の歯車であるようにさせなければならない。この国の経済的柔軟性は、世界の助けを借りても我々が経済的に健全であり続けることができること、しかしまた、彼らに安心感を与えることで世界を助けることができることを示さなければならない。我々のニーズを生産し、我々も彼らのニーズを生産する。覚えておいて、「経済だよ、愚か者。」"
 USA_teddys_legacy: "テディの遺産"
 USA_teddys_legacy_desc: "静かに話し、大きな棍棒を携えよ。これらはテディ・「ラフライディング」・ルーズベルト自身のやり方であった。単純な原則の男であった彼は、故郷だけでなく世界そのものを改善することを目指した。彼は権力を求めるためだけに脅迫を使ったのではなく、我々が知っている人間の本性の甚だしい怠慢からの調停の方法としてそれを使った。彼自身の傲慢さが彼に大戦への先制的介入の能力を失わせ、あまりにも壮大な規模の紛争を終わらせ、明らかに我々がさらに別の戦争への道を歩むことになった。テディはこの世界に、今日まで一つ以上の方法で生き残っている印象と足跡を残した。"
 USA_roosevelt_runway: "ルーズベルト滑走路"
 USA_roosevelt_runway_desc: "港だけでなく、戦略的な輸出入ハブを作成するための混合政策計画。我々の広範な経済である、よく整備され、よく油を差された機械を持つためには、あらゆる形態の輸送を活用しなければならない。"
 USA_reduce_corporate_power: "企業権力の削減"
 USA_reduce_corporate_power_desc: "この国は誰も本当に信じたくないコーポラティスト国家である。我々は、ロビー活動組織化グループと、全体として黙認的で意志薄弱な政治家への大規模な資金投入を取り除くことによって、我々の民主主義そのものに対するこれらのトップダウンの影響力を剥ぎ取らなければならない。議会では困難な時期に直面するだろうが、最終的にはそれだけの価値があるだろう。"
 USA_increasing_working_class_power: "労働者階級権力の増強"
 USA_increasing_working_class_power_desc: "この国の国民の大多数は自分たちに声がないと信じている。これは、以前の政権が権力を維持するために利用してきた無関心危機を引き起こした。意識向上キャンペーン、草の根運動、戦略的な国民の祝日を通じて、我々は人々に必要な時間、彼らが望む声、そしてもちろん彼らにふさわしい動機を与えることができる。民主主義において、投票は力そのものであり、人間の性格の弱さと仲間への配慮という現実に対して行使される最高権威である。"
 USA_state_interventionism: "国家介入主義"
 USA_state_interventionism_desc: "企業欲と利己主義全体が真の開発と進歩を阻害する可能性がある。これを念頭に置いて、我々は必要が生じた場合に連邦政府が完全に介入できる限定的かつ対象を絞った分野を許可する法律を導入する。いくらかの反発を受けるだろうが、我々が克服できないものではない。"
 USA_welfare_state: "福祉国家"
 USA_welfare_state_desc: "福祉プログラムは左翼でも右翼でもない概念であり、それは単に国の中で役割を果たした人々へのケアである。我々は公衆を説得し、政治的にいくらかの地盤を取り戻さなければならない。我々はこれらのプログラムを使ってメッセージを送り、人々が我が党だけでなく我が国をもどのように見るかを和らげるのを助けることができる。"
 USA_public_ownership: "公的所有"
 USA_public_ownership_desc: "公的所有委員会は、政府によって直接的または間接的に管理される公的ベースの団体に関する政府委員会となるだろう。これには州および連邦レベルが含まれ、それぞれが流動的な焦点と同じ傘の下にあることの結束を可能にする独自の小委員会を持つことになる。"
 USA_defunding_militarism: "軍国主義の資金削減"
 USA_defunding_militarism_desc: "我が国の超軍国主義的な過去は、人々がもはや冷戦時代ではないことを最終的に受け入れるにつれて徐々に和らいできた。我々は、アメリカ陸軍工兵隊を平時の開発に直接展開し、軍事経済よりも民間ベースの経済を奨励することによって、これの中心を攻撃する。"
 USA_planned_economy: "経済計画"
 USA_planned_economy_desc: "我々は公共部門を支援するための経済成長のための限定的な政府計画を開始する。我々は人々のニーズに焦点を当てることができ、次に公共部門は国の過剰に対処することができる。それは必ずしも完璧な計画とは言えないが、それでも正しい方向への一歩である。"
 USA_society_of_classes: "階級社会"
 USA_society_of_classes_desc: "我々は階級社会であり、生まれによって分けられている。我々はメッセージを広め、人々をより良くし、国をより良くし、社会全体のあり方をより良くするよう努めなければならない。我々は小さな者を弱体化させようとする者たちに目を向け、機会においてすべての人をより平等にするよう努めなければならない。我々の意志は強く、我々は人々をも強くしなければならない。"
 USA_rebuilding_the_democratic_system: "民主主義制度の再建"
 USA_rebuilding_the_democratic_system_desc: "我々は根本的に我々の民主主義を再建するよう努めなければならない。我々は国内の安全保障と国とその政治機構の完全性に焦点を当てなければならない。これは地政学的に我々にコストがかかるかもしれないが、国内の回復は物事の長期的な観点から確実に役立つだろう。"
 USA_equal_opportunity_for_all: "すべてのための機会均等"
 USA_equal_opportunity_for_all_desc: "この国の人々は抑圧的な過去しか知らない。しかし、我々は彼らに自由な精神の未来を示し、導くことができる。平等の施行は、隠された議題と憎悪のこの現代において優先されなければならない。"
 USA_red_democracy_wins_again: "コマドリ、再び勝利へ飛翔"
 USA_red_democracy_wins_again_desc: "翼は広げられ、風は捉えられ、人々は顔に太陽を感じた。我が党の温かい抱擁はこの偉大な国の人々に残り、そのため再びの勝利を確保した。今、我々は再び旅を続けなければならない。"
 USA_pricing_mechanisms: "価格メカニズム"
 USA_pricing_mechanisms_desc: "我々はこの過去10年ほどで、国が家主のような利己的な人々によって深刻な被害を受けているのを見てきた。今、我々はこの瞬間に家主の概念を止めることはできないが、状況の増大する深刻さを止めるよう努めることはできる。対象を絞った価格固定により、生存そのものに必要なものの商品化を切り下げることができる。我々はこれを将来への足がかりとして利用できる。"
 USA_consumer_production: "消費者中心生産"
 USA_consumer_production_desc: "アメリカが世界舞台での競争力に欠けているため、これを是正する時が来た。生産方法の転換と、より高品質の商品をより安いレートで作る能力こそが、この国を我々の地球の地図に戻すものである。自然主義者や反グローバリストは文句を言うだろうが、我々は星を見て、彼らを下に見ることになるだろう。"
 USA_small_business_commission: "中小企業委員会"
 USA_small_business_commission_desc: "SBCは、学習、理解、そして法律と経済改革を推奨する能力を任務とする独立委員会となるだろう。これは、多くの改革が残念ながらそうするように、意図しない巻き添え被害として小さな者を損なうことなく、大きな者をサイズダウンするのに役立つ。"
 USA_robincare_act: "ロビンケア法"
 USA_robincare_act_desc: "議会の議員たちは、企業が提供するケアが全体的に見てより広範囲になる法案を可決することを決定した。これは次に、これらの企業が彼らを気遣っていることが示されるため、人々がより生産的になり、持っている仕事に留まることを奨励するだろう。もちろん、これらの計画は政府によって規制されているが、それは我々の小さな秘密にしておこう。"
 USA_local_builders_act: "地域建設業者法"
 USA_local_builders_act_desc: "LBAは、サプライチェーンと開発をより流動的にする方法として、地域の職人、便利屋などを優先する法案である。このようにして、我々は常にコングロマリットに頼って彼らが資源を展開する場所を選ばせる必要はない。我々は小さな町や村が成長する経済と国として前進する成長する願望の基盤となることを見ることを望んでいる。"
 USA_modern_economy: "現代経済"
 USA_modern_economy_desc: "国は前進し、我々は法律が守られ、重要な場所で開発していることを確認することを目指す。この世界における我々の地位は、戦争ではなく、平和とパンによって保証されるだろう。"
 USA_red_army_act: "赤軍法"
 USA_red_army_act_desc: "軍隊には団結が必要であり、戦うための真の目標が必要である。義務、勇気、名誉、これらは尊厳の原則であり、平等の目標である。我々は国家であり、軍隊は国家であり、人々こそが軍隊と国家を構成するものである。我々は平等と自由を守るだろう。"
 USA_private_ownership_act: "私的所有法"
 USA_private_ownership_act_desc: "私的所有法という矛盾したものは、国の経済的先例を変えるものである。私的所有は確立できるが、それでも連邦の基準に従うことになる。もし当該基準が無視され、故意に無視された場合、SBCおよび他の関連機関が介入し、リーダーシップを変更し、最悪の場合は完全に一掃することができる。これにより、一般的な労働者のニーズと、あらゆる労働者の権利運動の基盤を形成する労働組合が保証される。"
 USA_workers_war_act: "労働者戦争法"
 USA_workers_war_act_desc: "労働者戦争法、その微妙な名前の通り、労働者の世界的な闘争と直面する現実に焦点を当てた法案である。我々は原則を海外に輸出し、外交政策がどのように行われるかについて新しい道筋を設定することを目指す。"
 USA_red_democracy_act: "赤色民主主義法"
 USA_red_democracy_act_desc: "RDAは、選挙がどのように投票されるかを徹底的に見直し、ランクチョイス投票の強力な施行と、選挙区に関する必要な改革を伴う法案である。我々はゲリマンダリングと全体的な選挙の買収を解放し、鎮静化させ始めることができる。これらの選挙は人民のため、人民によるものであるはずなので、それでは人民にそれを与えよう。"
 USA_the_shepard_secures_victory: "シェパード党、勝利を確保"
 USA_the_shepard_secures_victory_desc: "解放と社会主義の党としても知られるシェパード党は、この国の人民のために勝利を確保した。羊飼いのように、我々は人民を導き、安全への道を示すだろう。我々は国内を確保し、人民を世話し、そしてこの絶えず変化する時代において我々の原則の維持に努めなければならない。"
 USA_increased_labor_reforms: "労働改革の強化"
 USA_increased_labor_reforms_desc: "この国の労働者は企業の豚どもによって苦しめられている。我々は労働者のためにより良い基準を施行し、これらの賃金奴隷環境における彼らの生産性と生活の質をより良く奨励する。"
 USA_reforming_the_corporate_tax: "法人税改革"
 USA_reforming_the_corporate_tax_desc: "この国の企業は税金の抜け穴と富を溜め込む能力の要塞に住んでいる。我々は彼らに「くそくらえ」と言い放ち、彼らが留まる国に焦点を当てなければならない。彼らの人民と国家を助け、それによって生活水準を全面的に向上させることができる。"
 USA_workers_welfare_act: "労働者福祉法"
 USA_workers_welfare_act_desc: "我々の労働者の福祉の強制は優先事項でなければならない。我々は、腐敗した上司がそうでないことを証明した場合に、人々が頼れるセーフティネットを持つことができることを示すために資金を提供する。これにより、倒れた人々が立ち直る方法を見つけるのを助けるべきであり、地域のコミュニティイベントなどが自己肯定感と物事に戻る意欲を生み出すだろう。"
 USA_department_of_economic_management: "経済管理局"
 USA_department_of_economic_management_desc: "経済管理局（DoEM）は、我々の社会主義社会における真の公的所有を理解し、規制し、実施することを目指す政府の監督部門となる。我々はマルクスの言葉を説く一方で、より包括的な思考を持つ人々にも目を向ける。我々はロバート・オーウェンと彼の倫理的社会主義、あるいはマルクス自身が「ユートピア」社会主義と呼んだものに目を向ける。しかし、我々は市場社会主義者からもインスピレーションを求める。我々は住宅を非商品化し、現代の人々の真の基本的ニーズをゆっくりと理解していくだろう。そこから、稼ぐことができ、もちろんそれを実現できる人々のための「欲求」の市場を改革する。"
 USA_national_unions_act: "全国労働組合法"
 USA_national_unions_act_desc: "国家の労働組合は内紛によって散り散りになっている。我々は彼らを国家的な組織の下に団結させなければならない。我々はこれらの小規模な組合内の扇動者を探し出し、彼らを粉砕し、共通の国家目標の下に団結させなければならない。国民は統一戦線を要求しており、我々は衒学的な理由のこじつけで争ってはならない。我々は新しい社会主義社会、すなわち国民、彼らのニーズ、そして信念と大義の理解における統一を創造する能力に焦点を当てる社会でなければならない。"
 USA_political_science_reforms: "政治科学改革"
 USA_political_science_reforms_desc: "我々が生きるこのいわゆる「ポスト真実」の時代において、政治とイデオロギーの考えは非常に混乱しているため、我々は合理性と理性の真の基準を設定しなければならない。国家指定の資金援助を通じて支援される我々の科学界は、デリケートな主題に取り組むためのテンプレートを作成するために利用されるだろう。例えば、イデオロギーの概念。イデオロギーとは、経済的背景と社会的背景の両方にまたがる、よく練られた一連の信念である。これにより、イデオロギーは左翼か右翼かではなく、むしろ個人の複合的な信念に対して主観的であることがわかる。したがって、元々は経済に関する個人の立場を決定するために使用されていた左翼と右翼の古い区別は、文化と社会全体の変化というこの新しい時代においては完全に機能不全となっている。技術自体が混乱の大きな原因であり、したがって、我々は新しい発見を全体としてより良く研究し、理解し、実施するのを助けなければならない。"
 USA_department_of_state_security: "国家保安局"
 USA_department_of_state_security_desc: "国家保安局（DoSS）は、国内にある様々な州の保安部門を統合する連邦共同監督委員会となる。これらの異なる部門はすべて独自の目標を持ち、国内または国外の出来事の重要性を巡って互いに争っている。我々はこの派閥主義に終止符を打ち、このコインの両面に取り組むための統一された方針を持たなければならない。国民を守るためにはまず国内問題に焦点を当てなければならないが、国内のアプローチを強化することは、我々に対する外国からの侵入を理解することである。我々は社会を、それを手足で剥ぎ取ろうとする者たちから守らなければならない。"
 USA_socialist_militarism: "社会主義的軍国主義"
 USA_socialist_militarism_desc: "国家の軍国主義は常に帝国主義的な理由のために利用されてきた。イラクでのような直接的な手段、あるいは我々の広範な軍事基地機構を通じた間接的な手段によって、資源のために国々を搾取することが、世界が我々を憎む原因である。我々は現代の兵士を徐々に退役させ、再訓練しなければならない。彼らが国民、社会主義の大義、より公正で公平な世界の大義に仕えるという真の価値を理解する兵士を。我々は国民を動員し、彼らが彼らの大義のために戦うことができるようにし、彼らの旅路において彼らを導くのを助けるのは国家である。"
 USA_socialized_healthcare: "社会化された医療"
 USA_socialized_healthcare_desc: "国民は国家とその人民の幸福のための真のケアを要求している。我々は人々が立つための真の基盤を創造するために普遍的な投資を行う。我々が彼らに提供するケアは、機能不全で偏った規制を無効にし、真の強制力のある基準を作成し、さらに民間部門と公共部門が協力して費用を負担することによって行われる。我々はそれを必要とする人々を助けるために働く。"
 USA_appeasing_rising_commissars: "台頭する人民委員への懐柔"
 USA_appeasing_rising_commissars_desc: "軍隊の価値観の再編と再訓練は、残念ながら旧体制も直面した現実に繋がってしまった。軍隊内部のメディアパーソナリティの集団が、彼らの支持を維持するために要求を突きつけてきた。それは助けよりもむしろ負担かもしれないが、長期的には国家の安定こそが重要である。"
 USA_appeasing_trotskyist: "トロツキストへの懐柔"
 USA_appeasing_trotskyist_desc: "連合は常に強力なトロツキスト派閥に悩まされてきた。これらの急進派は、世界革命の精神を強制しようとすることで、社会主義の価値観を売り込む我々の能力を損なおうとしている。1921年のポーランド・ソビエト戦争でソビエトが敗北したのも、この同じ傲慢さが原因であった。我々は彼らにとって重要な問題、特に我々の対外プレゼンスを高めるための安全保障措置への資金提供について、的を絞った言葉遣いをしなければならない。これは国内的には助けにならないかもしれないが、世界に我々の印を残すだろう。"
 USA_appeasing_the_anarchist_society: "アナキスト協会への懐柔"
 USA_appeasing_the_anarchist_society_desc: "アナキスト協会は、我々が維持している社会主義連合政党の強力な派閥である。彼らに我々と共に留まることを説得するつもりなら、国家という概念を大幅に削減しなければならない。これは痛みを伴うだろうが、将来的には彼らを徐々に排除することができる。"
 USA_weaking_global_economics: "世界経済の弱体化"
 USA_weaking_global_economics_desc: "保護主義という様式的な言葉遣いを通じて、我々は実際に世界市場からのデカップリングを計画している。保護主義は人々に、彼らが依然として我々と取引し搾取できるという考えを与えるが、我々はもっとよく知っている。我々のアナキスト経済学は、国内サプライチェーンが国内手段によって満たされることを保証する。これは確かに経済全体に影響を及ぼすだろう。しかし、ゆっくりと着実に進む者がレースに勝つことを忘れてはならない。そして、我々は十分にゆっくりと動いてきたと思う。"
 USA_the_communes_act: "コミューン法"
 USA_the_communes_act_desc: "コミューン法は、都市中心部を分散させ、地方分権化するための法律である。これはゆっくりとしたプロセスになるだろうが、ある意味で、徐々に脱工業化し、人々を我々が国家として持つ広大な土地に戻すという考えである。これらの新しいコミューンは、その地域の既存の町や村と連携して機能することができる。これにより、政府が保持する支配力を弱めると同時に、国家の国内防衛理念を強化しながら、必要なサービスに対する政府の監視が減少するだろう。"
 USA_communal_hospitals_act: "共同体病院法"
 USA_communal_hospitals_act_desc: "C.H.A.（共同体病院法）は、地元の医師や医療に関心のある人々が主導権を握り、地域の医療施設を組織できるように、より多くの医療の自由を与えるために可決された議会法案である。これらの地域または共同体病院は、その地域のニーズに対応することができるだろう。これにより、特定の連邦指定プログラムの必要性が減少し、地域の共同体が、必要に応じて互いの病人を世話することを共有できるようになるはずである。"
 USA_revolutionary_industrialism: "革命的産業主義"
 USA_revolutionary_industrialism_desc: "世界経済は権威主義的な中国という偽りの「社会主義」国家を中心に回っている。我々はこれを変えるだろう。アメリカ産業主義の新時代が新時代を形作るだろう。これにより、我々は理想を輸出し、我々の革命そのものを輸出することができる。中国がWTOに潜入して以来ずっとやろうとしてきたように。"
 USA_enhancing_state_security: "国家安全保障の強化"
 USA_enhancing_state_security_desc: "革命を守るためには、我が国の安全保障機構が最優先事項でなければならない。我々は革命とその人々が資本主義と権威主義の外国の犬どもに邪魔されないように、これらの機関により多く投資しなければならない。"
 USA_revolutionary_integrity: "革命的統合性"
 USA_revolutionary_integrity_desc: "国家の人々は非常に多様である……これは革命を進める上で問題である。我々の人々の統合性は保証されなければならず、したがって、我々はこれらの概念を学校教育と市民権テストに統合しなければならない。しかし、我々はあまりにも明白であってはならない。さもなければ、我々の最終目標に対する早期の反対を生み出すことになる。革命のために、人民の利益のために。"
 USA_strengthening_officer_influence: "将校の影響力強化"
 USA_strengthening_officer_influence_desc: "軍隊は国家、人民、大義の理想を守る原動力である……このことを念頭に置いて、我々の軍事指導者は戦う準備ができており、意欲があり、能力があり、その戦いが何のためであるかを正確に知っていなければならない。将校の給与等級を強化し、前線と国内の両方で訓練を改善することは、我々がこの新しい方向に進むことを可能にするだろう。"
 USA_setting_a_new_bar: "新たな基準の設定"
 USA_setting_a_new_bar_desc: "我々の兵士は、その指導者と同様に、最高の質、最高の性格、そして革命そのものにとって最高でなければならない。我々の男女は、革命のために命を捧げる準備ができていなければならない、最高の基準で。したがって、我々は戦闘と市民の結束の両方のために、より新しい高い訓練基準を設定する。我々の月間補充プールは減少するかもしれないが、質は量と同じくらい良いことを忘れてはならない。"
 USA_expansion_of_jrotc_programs: "JROTCプログラムの拡大"
 USA_expansion_of_jrotc_programs_desc: "彼らは自分の役割を果たしている、あなたは？国家の赤い奉仕はあなたを必要としており、今日あなたの学校にある多くの予備役将校訓練課程プログラムに参加することで、早期かつ無料の経験を得ることができる。資金は、この国の若者に義務、名誉、誇りを植え付けるために学校制度に投入される。我々は彼らに、彼らの父、兄弟、母が参加した大義を示すだろう。我々は彼らに真の革命家の道を示すだろう、彼らは本当に知りたがるだろう。"
 USA_restructuring_debt_payments: "債務支払いの再構築"
 USA_restructuring_debt_payments_desc: "我々の国家債務が実行可能な理解の領域を超えているため、我々は支払うべき義務を支払う計画であることを力強く示さなければならない。特定の失敗した支出に対する限定的な大幅削減は、我々の債務に関する再構築された和解を誘発するだろう。我々はこのセールスピッチで金利を引き下げることを望んでおり、同時にこれをPRスタントとして利用して、通貨としてのドルへの信頼をいくらか回復させる。"
 USA_reducing_failed_programs: "失敗したプログラムの削減"
 USA_reducing_failed_programs_desc: "我々は、国民に明らかな失敗したプログラムを削減することによって改革への道を開始するだろう。我々の反対派はこれを自分たちの利益のために利用するだろうが、我々は減税と日常の労働者の給与明細における顕著な還元によって現実を証明することができる。"
 USA_reforming_failing_programs: "失敗しつつあるプログラムの改革"
 USA_reforming_failing_programs_desc: "この政治情勢ではすべてを完全に削減することは自殺行為であるためできなかったが、しかし、差し迫った失敗の影響を相殺するか、かつて失敗と見なされていたプログラムを修正するために、大きな改革を推し進めることができる。"
 USA_common_sense_regulations: "常識的な規制"
 USA_common_sense_regulations_desc: "我々のこの公正な国で作られた多くの規制は、利益団体やその他の好ましくないタイプに基づいている。我々は、事業運営、労働者のケア、そして本質的に全体とその一部に関連する常識に基づいた規制を追加することから始めるだろう。"
 USA_common_knowledge_deregulations: "常識的な規制緩和"
 USA_common_knowledge_deregulations_desc: "我々の規制プロセスに続いて、我々はこれらの締め付けられたベルトを、いわば他の想定される衣服を緩めることによって対抗しなければならない。規制に対する同じ原則は、規制緩和された側面にもほぼ10倍適用される。我々はこれを改革して、これらがすべての人にとってより良くバランスされるように修正し、多数派のニーズがお金を持つ人々のニーズの前に置かれるようにする。"
 USA_limited_economic_reforms_promise: "限定的な経済改革の約束"
 USA_limited_economic_reforms_promise_desc: "我々の経済、財政、国内政策およびプログラムにまたがる国家問題に関する厳しい議会改革を通じて、我々はより良い連合、より良い国家、そして我々の人々の改善への道を創造した。"
 USA_domestic_policing_reforms: "国内警察改革"
 USA_domestic_policing_reforms_desc: "法執行機関の軍事化の台頭は、主要な予算の浪費であり、社会が解体しようとする時限爆弾である。したがって、既存の予算を利用し、立法を通じて軍事化の側面を減らすことは、より良い法執行を助け、人々が法執行機関に対して持つ印象を和らげるはずである。"
 USA_pro_americare: "プロ・アメリケア法"
 USA_pro_americare_desc: "プロ・アメリケア法は、現在の構造に対する管理上の負担を軽減し、それによってより多くのお金を人々に還元し、より良い形態の医療を受ける能力を与える医療改革法である。"
 USA_blue_star_reforms: "ブルースター改革法"
 USA_blue_star_reforms_desc: "BSRA（ブルースター改革法）は、現在の福祉プログラムの泥沼に取り組み、これらの個別に作成されたプログラムの多くを削減、標準化、統一することを目指す法律である。"
 USA_reforming_the_road_of_promise: "約束の道の改革"
 USA_reforming_the_road_of_promise_desc: "長年にわたり、我々は道を創造してきた。改革と進歩の道を。したがって、我々はこの旅を続け、より良い国家、より良い人々、そしてより良い未来への道を切り開くために、来るべき選挙に目を向ける。"
 USA_another_victory_for_reform: "改革のためのもう一つの勝利"
 USA_another_victory_for_reform_desc: "改革党は、我々のこの公正な国のために別の勝利を収めた。我々の創設者ロス・ペローは、彼がこれほど気にかけていたこの国の連邦政府に彼の理想が到達した成功を知っていたら、我々に微笑んでいたであろう。"
 USA_top_hat_act: "トップハット法"
 USA_top_hat_act_desc: "トップハット法は、企業やビジネスが規模を拡大するにつれて、単に単純な給与引き上げに「投票」して、その労働力や真により要求の厳しい仕事をしている人々を奪うことができないように制限を保証する。事業所の従業員数と事業全体の規模、および必要不可欠な運営のための純利益率に基づいて特定のキャップが作成されるフレームワークを作成することで、すべての労働者を適切に補償する方法を決定できるようになる。ドックベイの清掃員からCEO自身まで。"
 USA_corporate_desharing_act: "企業株式非共有化法"
 USA_corporate_desharing_act_desc: "CDS法は、公的機関として証券取引所に登録されている企業の内部独占を規制することを目的とした法律である。これは、企業の所有者や大企業の労働者の上層部が、当該労働者の現在および最近の雇用の直接的な競争相手である企業内の特定の閾値の株式を購入できないことを意味する。これは、強力な現実が産業が集合的な独占を形成した可能性がある場合に、想定される競争を装った潜在的に垂直および水平の独占に関連するインサイダー形態の取引を防ぐためである。"
 USA_anti_insider_trading_act: "反インサイダー取引法"
 USA_anti_insider_trading_act_desc: "すべての改革の母であり、改革党を選ぶ際に変化が確実であることを国民に示す真のしるし。この法律は、議会議員とその近親者が、これらのアメリカ合衆国内外で特定の市場シェアと影響力を持つ証券取引所のあらゆる企業に関連する株式を取引することを防止する。我々は激しい反対を予想するが、何があってもこれを可決する。"
 USA_spearing_the_fat_cat: "太った猫（金持ち）を槍で突く"
 USA_spearing_the_fat_cat_desc: "貪欲は富裕層を蝕む。通常の公正なビジネスマンやビジネスウーマンは、ただ自分らしくいるだけで多くの非難を受けるが、これらの勤勉な思想家や計画者のためのスティグマの悪臭を作り出す人々がいる。したがって、我々はこれらの悪名を槍で突き落とし、真のビジネスオーナーとその後の雇用創出者の評判を修正することを目指さなければならない。"
 USA_fearing_the_little_rat: "小さなネズミ（庶民）を恐れる"
 USA_fearing_the_little_rat_desc: "大物は常に小物を恐れ、逆もまた真なり。これを通じて、我々は若者たちの軍への徴兵を削減し、我々の人々のためのより国内ベースの生活を奨励しなければならない。これは上層部をなだめると同時に、下層部が命を危険にさらすような劇的なことをしなければならないと感じることなく、より達成感を感じさせるはずである。"
 USA_saving_for_a_suit_and_hat: "スーツと帽子のために貯蓄する"
 USA_saving_for_a_suit_and_hat_desc: "大学に行くというこの想定される必要性に人々が圧力をかけられるという負担は根本的に間違っている。我々は高等教育への政府の介入を削減し、人々が仕事を得る方法とその実務経験を得る能力を改革しなければならない。"
 USA_economic_backbone: "経済のバックボーン"
 USA_economic_backbone_desc: "経済のバックボーンは常に、この国の通りを埋め尽くす母ちゃん父ちゃん店であった。我々は彼らの拡大と設立の容易さを可能にするためにいくつかの規制を変更しなければならない。これらの新しい新鮮な空気の息吹を与えることで、人々が職場によってより良くサポートされるにつれて、生産性の向上が期待される。"
 USA_searing_the_fake_act: "偽物を焼き払う法"
 USA_searing_the_fake_act_desc: "我々の土地への多くの外国投資には、行間に組み込まれたような措置が伴ってきた。この知識をもって、我々はこの問題に正面から取り組み、完全に純粋なプラスではないかもしれないが、外国の干渉の中で我々の国家の神聖さを確実に生かし続けるだろう。"
 USA_reformed_economy: "改革された経済"
 USA_reformed_economy_desc: "国家は当面の改革の頂点にある。我々にはまだやるべき仕事があるが、それにもかかわらず、それは人々そして国家全体にとって繁栄と誇りの未来である。国内状況に対する我々の人口の信頼は、過去数年間に開催された戦争ゲームや演習における最近の有効性テストで我々の軍隊の人々が示す粘り強さと活力によってほぼ反映されている。夜明けが国家に訪れている、新しい時代の夜明けが。"
 USA_reinforcing_the_living_document: "生ける文書（憲法）の強化"
 USA_reinforcing_the_living_document_desc: "この公正な国を創設した文書である憲法は、法の支配である。我々は立憲共和国であり、したがって、それを損なおうとする者たちに対してこれが確実であることを強く示さなければならない。したがって、連邦指定の法律がこの単なる事実を固めるために作成され、我々の建国文書を直接的かつ悪意を持って損なおうとする者たちに対して罰金および/または投獄によって罰せられるようにする。"
 USA_shaving_left_wing_excesses: "左翼の過剰の削減"
 USA_shaving_left_wing_excesses_desc: "現代のリベラルは、我々の偉大な国家の憲法の価値観を汚し、完全に無視してきた。彼らは法律を可決し、憲法を有効な代替案として捨て去ることの受容という現状を作り出した。我々はこれらの変化を覆し、衰退するアメリカン・ドリームを修正するだろう。"
 USA_shaving_fake_right_wing_fodder: "偽の右翼の餌（無駄）の削減"
 USA_shaving_fake_right_wing_fodder_desc: "この国の想定される右翼は、がらくたや完全な偽物で満たされている。新保守主義者（ネオコン）と呼ばれるこれらとそのイデオローグの子孫は、我が国の市民に嘘をつき、政府だけが問題を解決できるというこれらの高尚な考えで我々の建国の原則を損なおうとしている。我々はこの反逆を見抜き、これらの変化を覆し修正するために全力を尽くすだろう。大企業の政府補助金から始める。"
 USA_de_looping_the_holes: "抜け穴の排除"
 USA_de_looping_the_holes_desc: "この国の税法は混乱しており、予算の重複、配分の非効率性、そして全く役に立たない単なる予算が存在する。我々はこれらを削減し、改革し、そして政府が本質的に彼らから盗んだお金で人々に払い戻すつもりである。これは我々の要求を削減し、我々の人々を助けるだろうが、太った猫（金持ち）たちはこれらの厳しい行動を好まないかもしれない。"
 USA_states_rights_commission: "州の権利委員会"
 USA_states_rights_commission_desc: "我々の憲法を打ち倒した古い秩序は、我々のまさに国家の中心部にさらに深く打ち込んできた。連邦政府機関によって行われた包括的な政府決定のために、毎日何千人もの人々が苦しんでいる。それは試練であり、もう終わりだ。独立した委員会が、かつて彼らのものであったものを人々と彼らの州に還元するために利用されるだろう。"
 USA_second_amendment_first_priority: "修正第2条、最優先事項"
 USA_second_amendment_first_priority_desc: "国家への裏切り者。長い間くすぶっていた人々のグループが、銃が人を殺すという考えを国民の心に植え付けてきた。現実は、人々がその武器を使って人々を殺すということである。我々は、国内であろうと国外であろうと、あらゆる種類の侵略者に対して武器を所持する憲法上の権利を最大限に行使するための責任ある方法を標準化しなければならない。"
 USA_constitutional_welfare: "憲法上の福祉"
 USA_constitutional_welfare_desc: "国家への損害は心理的なレベルにある。これを修正するためには、我々はメッセージにおいて微妙であるが断固としていなければならない。憲法と国家への奉仕は、彼らがあなたに奉仕することを保証するだろう。福祉は我が国の市民のためであるが、その価値を守る者は何よりも優先されなければならない。それらの価値を破壊しようとする者たちに対する強力な象徴として。"
 USA_constitutional_healthcare: "憲法上の医療"
 USA_constitutional_healthcare_desc: "この公正な国の市民は、困窮時に世話をされなければならない。以前の共和党と民主党の影響の誤謬を取り除くために改革が行われている。州は地元の医療を持つことができるが、連邦政府はその憲法上の価値を守り、支持する市民に独自の医療を懇願することもできる。"
 USA_constitutional_securities: "憲法上の安全保障"
 USA_constitutional_securities_desc: "これらの地理的に多様な土地を結びつけ、成長させるための国家インフラと開発は重要な仕事である。連邦政府は、発電所、港などの重要なインフラを保護するためにボランティアを求めなければならない。適切なインセンティブと訓練により、我々はこの国を、生きたい、築きたい、繁栄したいと願う人々の理想的な生活のための安全な国にすることができる。"
 USA_living_document_living_nation: "生きる国家のための生ける文書"
 USA_living_document_living_nation_desc: "国家、その建国文書、そしてこの共和国の市民は道を示された。偉大なアメリカの実験の継続を喜ぶ人々にとって光は明るい。"
 USA_constitutional_wins_again: "サイは前進する"
 USA_constitutional_wins_again_desc: "生ける文書が強化されたことで、それは我々の理想の新鮮な空気を現実に吹き込んだ。この新しい勝利は、我々の親愛なる国家の価値観が新しいレベルに急上昇する継続的な成功を見るだろう。サイは突進し、裏切り者は恐れ、そしていなくなるだろう。"
 USA_founders_act: "建国者法"
 USA_founders_act_desc: "建国者たちは過去が未来を窒息させることを望まなかっただろう。したがって、我々はその時代のこれらの先進的な思想家の知恵を求め、そして我々はそれを今に適用する以上に行うだろう。教育システムの均一性を余裕のない州への予算増額が行われるだろう。州が床を作り、我々は彼らが天井に到達し、それを突破するのを助ける。"
 USA_modern_age_act: "現代法"
 USA_modern_age_act_desc: "すべての人間は平等に創られている。この引用はアメリカが創設された基盤である。寛容は彼女の灯台であり、彼女の原動力であり、彼女の目的である。人間の尊厳と同性カップル、関係などに関する世俗的な理解の合法化と施行は、決して法律によって罰せられることはない。憲法は何人かの男性ができることとできないことを述べているのではなく、すべての男性ができることを述べている。この国の国民は、我々が生きるこの輝かしい現代のこの単一の原則によって正しく行動することができるべきであり、そうするだろう。"
 USA_scholars_interpretation_act: "学者解釈法"
 USA_scholars_interpretation_act_desc: "SIA（学者解釈法）は、現代の問題に関連して憲法を解釈する際の方法論を法的に義務付ける法律である。言語はそれが存在した時代のために書かれた。したがって、その言語が変化するとき、我々はその時代を振り返り、その変化が何であったか、そしてそれが適用される現実を理解しなければならない。覚えておいてほしい、すべての人間は…平等に創られている。すべての男性ではない…考えてみてくれ、学者よ。"
 USA_uniform_institutions_act: "統一機関法"
 USA_uniform_institutions_act_desc: "我々の連邦政府は外交政策を混乱させ、それが国内政策から注意をそらした。我々は国内および国外の両方の政府機関の規制と均一性に関する立法を実施することによってこれを修正するだろう。これらの過剰な削減と、彼らが本質的に支配を望んでいた国々への投資により、我々は来るべき予算報告書で減税を通じて我が国の国民に還元することができる。"
 USA_worthy_trade_deals: "価値ある貿易取引"
 USA_worthy_trade_deals_desc: "我々は生産者の国であり、これらの過去数十年間は我々が消費者になるのを見てきただけである。我々は国内生産と消費を助ける我々の輸出を削減する貿易取引を利用してそのバランスを見つけ、我々の産業における新たな台頭を導くだろう。"
 USA_historical_rationalism_act: "歴史的合理主義法"
 USA_historical_rationalism_act_desc: "現代の文化主義は、我々が歴史をどのように認識し理解するかという歴史的理解に感染した。すべてを疑い、理解の時代に目を向けよ。歴史の理解の均一性を標準化し、施行するための法律が作られるだろう。我々は情報源を疑い、それらを比較し、中立的な理解に達しなければならない。何も我々が望むほど単純ではない。したがって、我々はそれを理解の単純さに合理化しなければならない。我が国へ、我々が作った歴史へ、そしてそれが現実であることへ。我が国はこの新しい洞察力でより良く再建し、発展するだろう。歴史は名前、日付、場所以上のものを教える。"
 USA_backyard_act: "裏庭法"
 USA_backyard_act_desc: "我々の裏庭は汚れて破壊されている。カルテルの侵入、銃の密売、あらゆる種類の密輸に焦点を当てるための連邦法執行機関の改革がバックボーンとなるだろう。我々の市民は安全でなければならず、我々の裏庭はきれいにされ、世話をされなければならない。"
 USA_tightening_national_belt: "国家のベルトを締める"
 USA_tightening_national_belt_desc: "より多くの責任を州に移行する際に我々が直面する闘争のために予算は膨張している。したがって、我々は常に余分な現金を使用しないかもしれないプログラムや機関から部分を切り取ることを目指す。それは我々が望むものを妨げるかもしれないが、長期的には関係なく我々を助けるだろう。"
 USA_one_nation_under_god: "神の下の一つの国"
 USA_one_nation_under_god_desc: "我々は世俗国家であるが、誰もがある種の神を信じている。我々が信仰そのものに関係なく信仰自体の擁護者であるというこの統一原則をもって。我々は国民を結集させ、我々の偉大な人々、我々の偉大な国家、そして我々の偉大な信仰を守るために前進するだろう。"
 USA_constitutional_republic: "立憲共和国"
 USA_constitutional_republic_desc: "民主主義は大衆の支配、暴徒の支配である。共和国は法の支配である。我々は立憲共和国であり、我々の憲法が土地の最高法である国家である。我々の周りには破壊者がいるが、それにもかかわらず、我々は二大政党制の崩壊後のこれらの日々に創造するために努力した広大な成果について同意することができる。アメリカの実験は、我々全員の中で生き続けている。"
 USA_nationalist_front_victory: "国家主義戦線党……勝利？"
 USA_nationalist_front_victory_desc: "NFPは一般的な右翼政治圏内の連合運動である。党は選挙に勝利したが、多くの人々はその方向性や勝利自体が続くかどうか確信していない。今のところ、国家は反社会主義政治と増加する移民の波で団結しているように見えるが、これらの点が党をまとめ続けるだろうか。"
 USA_american_trade_act: "アメリカ貿易法"
 USA_american_trade_act_desc: "我々は魂が体にくっついていなければ、それを売り払うだろう。ATA（アメリカ貿易法）は、我々が国家レベルで行っている破壊的な売り渡しに終止符を打つだろう。国内消費と製造業が利用できるより多くの商品を与える。"
 USA_american_jobs_act: "アメリカ雇用法"
 USA_american_jobs_act_desc: "AJA（アメリカ雇用法）はアメリカの生産を増加させるために設計された法律である。原材料から完成品まで、我々はこの国がかつて知られていた産業力を回復させるだろう。"
 USA_foreign_economic_subversion_act: "外国経済転覆法"
 USA_foreign_economic_subversion_act_desc: "FES法は、新帝国主義の実践、すなわち、世界のより発展途上の国々の開発と搾取を抑制するために何十年も使用されてきた戦術に対するスタンスである。我々はそのような単純なトリックに屈することなく、したがって、いくつかの産業を国有化し始め、我が国における外国の転覆者の活動のアウトラインと厳格なガイドラインを作成するだろう。"
 USA_immigration_regulations_act: "移民規制法"
 USA_immigration_regulations_act_desc: "以前の政権のほぼ開かれた国境政策は忌まわしい。我々は国境処理方法、警備所の組織化、そして移民プロセスへの包括的な改革を行うだろう。我々が取っているこのより厳格な方向に多くの人々が反発するかもしれないが、もし我々が国内基準を改善できれば、外国からの輸入は必要ないだろう。"
 USA_american_care_act: "アメリカンケア法"
 USA_american_care_act_desc: "我々の人々には支援がない。彼らは非常に働き、その見返りに種の義務を決して果たさない。家族全体が多くのことのために崩壊したが、我々は少なくともこの偉大な国の新しい家族のための適切なケアネットを構築しなければならない。"
 USA_monroe_mondernization_act: "モンロー近代化法"
 USA_monroe_mondernization_act_desc: "モンロー主義で確立した覇権秩序は、現代のグローバリゼーションの努力によって脇に追いやられた。我々はそのような貿易の停止を強制することはできないが、しかし、より半球的な支配と指揮に対して少しばかり魅力的にすることはできる。"
 USA_public_protections_act: "公共保護法"
 USA_public_protections_act_desc: "くずが我が国の通りを荒らし、我々の人々は自分の仕事をこなし、家族を育てるのに苦労している。この法案の最前線に犯罪があるため、我々は青い服の少年たち（警察）があなたのためにできる攻撃のマトリックスを変更するだろう。"
 USA_landlords_association_act: "家主協会法"
 USA_landlords_association_act_desc: "国家の家主は人為的な不足を引き起こしてきた。決定的な要因ではないが、それにもかかわらず重要な要因である。家主は今、家主協会委員会（LAB）に登録しなければならない。市民に公正でより良い生活水準をもたらすために、連邦の品質管理基準が評価されるだろう。"
 USA_united_peoples_act: "統一人民法"
 USA_united_peoples_act_desc: "UPA（統一人民法）は、この国の人民を祝う連邦休日を創設するだろう。彼らの闘争、彼らの強さ、そしてこの国を国内外の敵から形作り、救った彼らの業績を。"
 USA_anti_subversives_act: "反転覆活動法"
 USA_anti_subversives_act_desc: "共産主義者たちはあまりにも長く我が国を汚染してきた。我々はこれらの扇動者によって組織された抗議を非合法化し始め、これらのグループの一部が一般大衆に強制する転覆とほぼ反逆に対して連邦レベルで取り締まるだろう。"
 USA_american_jobs_for_american_people: "アメリカ人のためのアメリカの仕事法"
 USA_american_jobs_for_american_people_desc: "AJAP法は、経済とアメリカ市民の我々の理解を固めるのに役立つ法律である。あまりにも多くの場合、完全に資格のある、または新しい労働力候補者が、パコ、東條、または国境を越えてくる誰かのためにより安い代替案のために見送られる。まあ、もう終わりだ。アメリカの仕事は徹底的にアメリカ市民のためである。"
 USA_family_care_package_act: "家族ケアパッケージ法"
 USA_family_care_package_act_desc: "我々は我が国の家族を世話しなければならない。もし我々が彼らが自分自身を助けるのを見ることさえできないなら、どうやって我々の人々を世話することができるだろうか。"
 USA_skyline_to_space_bound_act: "スカイラインから宇宙へ法"
 USA_skyline_to_space_bound_act_desc: "次世代はスカイラインを突破できなければならない。新しい訓練プログラム、兵器テスト、航空機への投資は、我々がスカイライン自体を突破する際にも我々の防衛のカーブを維持することを保証するだろう。"
 USA_water_defense_act: "水上防衛法"
 USA_water_defense_act_desc: "国家は水に囲まれており、我々の影響圏は文字通り水に囲まれている。海軍は、我々の世界の平和と繁栄のこの時代の平和維持者の通行権を保証するために大きな優先事項でなければならない。"
 USA_national_recruitment_act: "国家徴兵法"
 USA_national_recruitment_act_desc: "我が国の若い男女は社会の汚水槽で腐るに任されている。基準を高めながら徴兵を奨励することは、義務感のある人々を奨励し、国内外の敵に対して軍隊を際立たせるイメージを作り出すだろう。"
 USA_old_order_new_ideals_education_act: "旧秩序、新理想教育法"
 USA_old_order_new_ideals_education_act_desc: "その時代の古い絶対主義者たちは恐ろしく、周囲の現実に対して無知であったが、多くの人々は依然として、ある種の立憲君主制が時代の不安定さよりも間違いなく優れていると信じている。この小さいが、どういうわけかゆっくりと成長している少数派を利用するために、我々はこれらの過去の過ちと、それらからどのように学ぶことができるかを含むように教育システムを改革しなければならない。"
 USA_administrational_reforms: "行政改革"
 USA_administrational_reforms_desc: "国家の行政は透明な組織であり、国中に不信と欺瞞を生み出してきた。我々はこれをライバルを追放し、現状をゆっくりと変えてボールを我々のコートに入れるために利用するだろう。"
 USA_an_american_dynasty: "アメリカ王朝"
 USA_an_american_dynasty_desc: "政府における限定的な君主制組織と改革の確立のための運動が成長している。これにより、我々はアメリカ王朝が選挙で選ばれた王朝であるという共通の要因の周りに結集することによって固めなければならない。大統領は王となり、選挙は人民によって人民のために行われるだろう。"
 USA_conscessions_to_the_naturalist: "自然主義者への譲歩"
 USA_conscessions_to_the_naturalist_desc: "自然主義者は非常に声高で成長している少数派である。事実は、移民への依存が国家人口増加に与えた影響を変えるための投資がまだないということである。したがって、我々は移民受け入れに関連する譲歩をしなければならない。それは成長の側面を少し混乱させるだろうが、我々はそれを機能させることができる。"
 USA_conscessions_to_the_militarists: "軍国主義者への譲歩"
 USA_conscessions_to_the_militarists_desc: "軍産複合体はアメリカ文化の一部であり、我々の基盤のかなりの量がその中にあるため、それを破壊することはできない。しかし、適切な動機があれば、我々は確かにお互いを助け合うことができる。"
 USA_conscessions_to_the_reformist: "改革主義者への譲歩"
 USA_conscessions_to_the_reformist_desc: "君主主義者と現代の平等主義的保守派の混合である改革主義者は、これらの現代主義者が国家アイデンティティのみに基づいて構築された新しい種類の右翼を創造しようとしているため、我々の悩みの種であった。それは自然主義者と軍国主義者を疎外するため、そのようなことに完全にはコミットできないが、警察の仕事改革して、より平等な国家的基盤の感覚を与えることはできる。結局のところ、アメリカ人はアメリカ人である。"
 USA_more_than_20_support_for_communism_state_government_TT: "§Y[Communist-State_L]§!が20%以上の支持を得ている"
 USA_more_than_20_support_for_autocracy_government_TT: "§Y[Autocracy_L]§!が20%以上の支持を得ている"
 USA_more_than_20_support_for_nat_fascism_government_TT: "§Y[Nat_Fascism_L]§!が20%以上の支持を得ている"
 USA_more_than_20_support_for_nat_autocracy_government_TT: "§Y[Nat_Autocracy_L]§!が20%以上の支持を得ている"
 USA_more_than_20_support_for_monarchist_government_TT: "§Y[Monarchist_L]§!が20%以上の支持を得ている"
 USA_expanded_mental_healthcare: "精神医療拡充法"
 USA_expanded_mental_healthcare_desc: "精神医療は、個人の健康のより大きな全体像の中でしばしば無視される側面である。保険契約はしばしばそれをカバーせず、多くのアメリカ市民はこのケアのために自腹で支払わなければならない。精神医療拡充法はこれらの問題を解決し、保険会社のコストを軽減し、その費用を連邦政府の予算に組み込むことを目指している。この新しい法律は、企業、一般市民、および提供者からの費用を連邦政府が規制するようにし、すべてのアメリカ市民に質の高い精神医療を保証する。"
 USA_asteroid_mining_decision: "小惑星採掘"
 USA_asteroid_mining_decision_desc: "上空の星々への我々の冒険により、我々は今や資源の無限の可能性を引き出すことを見た。それは長いプロセスであり、現時点では費用がかかるだろうが、長期的な利益と我々が人々に与えることができる改善は天文学的なものになり得る。"
 USA_asteroid_mining_mission: "小惑星採掘ミッション"
 USA_asteroid_mining_mission_desc: "我々は資源豊富な小惑星を収集するための最初の遠征を組織するだろう。"
 USA_pull_small_asteroid_into_orbit: "小さな小惑星を軌道に引き込む"
 USA_pull_small_asteroid_into_orbit_desc: "我々は小さな小惑星を抽出し、採掘プロセスを開始するために安定した軌道に乗せるだろう。"
 USA_pull_moderate_asteroid_into_orbit: "中程度の大きさの小惑星を軌道に引き込む"
 USA_pull_moderate_asteroid_into_orbit_desc: "我々は中程度の大きさの小惑星を抽出し、採掘プロセスを開始するために安定した軌道に乗せるだろう。"
 USA_pull_large_asteroid_into_orbit: "大きな小惑星を軌道に引き込む"
 USA_pull_large_asteroid_into_orbit_desc: "我々は大きな小惑星を抽出し、採掘プロセスを開始するために安定した軌道に乗せるだろう。"
 USA_expand_our_operations: "我々の事業を拡大する"
 USA_expand_our_operations_desc: "さらなる投資を通じて、我々は小惑星抽出および採掘能力を高め、我々の努力からさらに利益を得ることができるようにするだろう。"
 USA_sell_mining_equipment: "採掘設備の売却"
 USA_sell_mining_equipment_desc: "我々の利益率が全体的に有益であるという問題になっているため、コストを削減するためにいくつかの設備を売却するだろう。"
 USA_start_asteroid_mining: "小惑星採掘の開始"
 USA_start_asteroid_mining_desc: "我々は最初の宇宙採掘事業を開始するために、資金を提供し、装置を設置し始めるだろう。"
 MEX_american_refugee_crisis: "アメリカ難民危機"
 MEX_american_refugee_crisis_desc: "北の隣国が崩壊した。彼らの国民は逃げ出し、我々はできる限り多くを受け入れざるを得ない。彼らにとっての代償は大きいが、我々にとっての代償も、注意しなければ同じくらい大きくなる可能性がある。"
 CAN_american_refugee_crisis: "アメリカ難民危機"
 CAN_american_refugee_crisis_desc: "南の隣国が崩壊した。彼らの国民は逃げ出し、我々はできる限り多くを受け入れざるを得ない。彼らにとっての代償は大きいが、我々にとっての代償も、注意しなければ同じくらい大きくなる可能性がある。"
 american_militarism: "アメリカの軍事主義"
 american_militarism_desc: "アメリカ軍は世界で最も多くの資金を受けている軍事力であり、世界全体の軍事費の40%に達するほどだ。また、アメリカ国民はこの理想と共に、軍や退役軍人を称え、敬意を払う文化を持っている。しかし、新しい時代には新たな問題がつきものだ。人口が増加する中で、軍務を検討することすら興味を示さない人々が増えているのが現状だ。この衰えゆく使命感に対して、国防総省が対策を講じられるかどうかは、いずれ時間が証明するだろう。"
 USA_future_eco_industry: "環境産業"
 USA_future_eco_industry_desc: "我々は明日の変化をもたらし、汚染と地球温暖化を防ぐことを世話するつもりである。なぜなら、我が国は環境と我々の家々に甚大な損害を与えてきたからだ。"
 USA_future_of_economy_and_real_estate: "グリーン経済と不動産"
 USA_future_of_economy_and_real_estate_desc: "我が党は経済と不動産に関する多くの問題を観察してきた。我々はその問題を認識しており、我々と共に環境改善に取り組む人々を支援する準備ができている。"
 USA_net_zero_green_house: "ネットゼロ温室効果ガス"
 USA_net_zero_green_house_desc: "再生可能エネルギー開発への投資を優先し、主要セクター全体に革新的な脱炭素化戦略を展開することで、温室効果ガス排出量のネットゼロを達成する。"
 USA_new_path_ways_for_greens: "緑の党のための新経路"
 USA_new_path_ways_for_greens_desc: "化石燃料依存からのこの転換によって影響を受ける労働者とコミュニティのための公正な移行に向けた公平な経路を創出する - 再訓練機会、影響を受ける地域への投資、そして出現する新産業における公正な労働基準を確保する。"
 USA_greens_on_climate_change: "緑の気候変動"
 USA_greens_on_climate_change_desc: "連邦レベルで包括的な気候レジリエンス対策を推進する - 気候科学研究と予測能力への投資、沿岸/野生生物生息地保全努力の強化、災害準備と対応能力の構築、計画フレームワークへのコミュニティの脆弱性とニーズの組み込みを含む。"
 USA_greens_establish_strong_private_entities: "強力な民間団体の設立"
 USA_greens_establish_strong_private_entities_desc: "生態学的損害を悪化させる役割について民間団体に責任を負わせることを目的とした強力な企業説明責任要件を確立する - 意味のある持続可能性パフォーマンス指標/報告を促進し、循環経済原則の採用などを奨励するための法的構造、罰則、または税制優遇措置を作成する。"
 USA_greens_development: "生態学的都市化"
 USA_greens_development_desc: "都市内での生物多様性/自然回復を強化するための進歩的な都市政策アプローチを設計する。有機農業慣行を支援し、健康的な食品選択肢へのアクセスを拡大する。歩行可能な近隣地域/混合用途開発を優先するゾーニング更新/インフラ融資モデルを通じてスプロール化の悪影響に対処する。"
 USA_greens_our_energy: "すべてのためのクリーンエネルギー"
 USA_greens_our_energy_desc: "我々は大規模な財政配分によりクリーンエネルギー実施の目標を達成しなければならない - 全国での高速鉄道/電気自動車充電ネットワークの拡大、クリーンエネルギー近隣地域や不動産評価などの創造的な資金調達メカニズムを通じた既存建物の大規模改修の実現、グリッド安定性を改善するためのバッテリー貯蔵に関する研究開発の調査に焦点を当てる。"
 USA_greens_our_economy: "経済の活性化"
 USA_greens_our_economy_desc: "代替肉由来タンパク質源の価格を下げるための財政/規制介入を通じて、肉消費を積極的に削減するよう義務付ける。"
 USA_the_earth_first: "地球第一"
 USA_the_earth_first_desc: "他の何よりも環境保護を優先する。"
 USA_universal_health_care: "普遍的医療アクセス"
 USA_universal_health_care_desc: "我々は、すべてのアメリカ人が財政的負担なしに質の高い医療にアクセスできることを保証する包括的な医療制度を提唱する。"
 USA_income_and_wealth_inequalities: "所得と富の不平等"
 USA_income_and_wealth_inequalities_desc: "累進課税、公正な経済政策、社会的セーフティネットを通じて、富裕層と社会の他の人々との間の拡大する格差に対処する。"
 USA_affordable_housing: "すべてのための手頃な住宅"
 USA_affordable_housing_desc: "手頃で安定した住宅がすべてのアメリカ人にアクセス可能であることを保証する政策を推進し、ホームレス防止に重点を置く。"
 USA_education_and_education: "無料かつ質の高い教育"
 USA_education_and_education_desc: "幼児教育から高等教育まで、社会経済的地位に関係なく、すべての人が教育にアクセスできることを保証する。"
 USA_green_is_a_new_good_deal: "グリーンニューディール"
 USA_green_is_a_new_good_deal_desc: "気候変動と戦い、グリーン雇用を創出し、持続可能で再生可能なエネルギー経済への移行を推進する包括的な計画を先導する。"
 USA_criminal_justice: "刑事司法改革"
 USA_criminal_justice_desc: "大量投獄の終焉や警察改革など、刑事司法制度における体系的な問題に対処する公正かつ正当な政策を提唱する。"
 USA_fair_pay: "労働者の権利と公正賃金"
 USA_fair_pay_desc: "労働者の権利を保護し、最低賃金を引き上げ、公正な労働慣行を促進する政策を支持する。"
 USA_finance_reforms: "選挙資金改革"
 USA_finance_reforms_desc: "政治における金銭の影響力を削減し、透明性のある公的資金による選挙を促進する措置を擁護する。"
 USA_retirement_goals_act: "退職目標法"
 USA_retirement_goals_act_desc: "RGA（退職目標法）は、人々が社会保障プログラムにどのように支払うかを改革する法案である。プログラムを一種の独立した銀行口座のような構造に組織化することにより、そうすることを選択した参加者は、システムにいくら支払うかも選択できる。これにより、多くの人々が楽しみにしている退職をより良く計画し、準備できるようになる。"
 USA_securing_social_security_act: "社会保障確保法"
 USA_securing_social_security_act_desc: "政府の関与の低下を補完するために、トリプルS法は社会保障プログラムを一種の政府保証付き401kプログラムに改革する。これは、連邦機関がプログラムのために集められたお金に手を出せず、プログラムの参加者が、適切な保証が提出されれば、緊急の場合にその資金にアクセスできることを意味する。"
 USA_community_patrol_programs: "地域パトロールプログラム"
 USA_community_patrol_programs_desc: "CPP（地域パトロールプログラム）は、地域社会がより良く団結するための方法となるだろう。特定の政府および警察の費用を削減し、それを人々に還元することにより、これらの削減された分野の人員は、これらの地域タイプのプログラムを作成するために再利用されるだろう。希望は、本質的に標準化し、人々が地域社会により多く関与することを懇願し、本質的に国中にある半実用的な近隣監視システムの上に改善することである。"
 USA_deurbanization_act: "脱都市化法"
 USA_deurbanization_act_desc: "脱都市化法は、我々の国、その経済、その土地、その資源、そしてその人々をどのように見るかについての全面的な見直しである。あまりにも長い間、我々の国はますます小さなスペースで成長してきた。この継続的な傾向により、コミュニティがほんの数人の魂の行為によって容易に破壊されるため、不満と互いへの憎しみだけが引き起こされてきた。しかし、我々は今、脱都市化という壮大なプロジェクトを開始する。それは、我々が持つ土地と資源を利用するプロセスであり、人々が移住し、新しい生活に再定住するにつれて、農業と輸送の発展を懇願するプロセスである。アメリカン・ドリームはこの現代において生まれ変わるだろう。"
 USA_deurbanizing_new_england: "ニューイングランドの脱都市化"
 USA_deurbanizing_new_england_desc: "我々は米国の都市化の中心、北東部から始める。多くの人が想定するように、北東部は少なすぎる場所に多すぎる人々の典型的な例であり、州は依然としてかなりの量の土地を持っているが、しかし、海岸線周辺にのみ実際に集中している。これにより、DUA（脱都市化法）の第一段階が開始される。これらの州で、人口の少ない地域に移住したい参加者には、奨励金と助成金が与えられる。これらは、新しい家屋敷、町、そしてビジネス全体を確立するために使用されるだろう。"
 USA_deurbanizing_florida: "フロリダの脱都市化"
 USA_deurbanizing_florida_desc: "ああフロリダ、退職者の州……さて、問題は退職と観光は安定した経済には値しないということだ。アトランタはジョージア州全体でより良く広がるだろうが、南部の主な問題はフロリダである。したがって、インセンティブプログラムは意欲のある人々に送られ、アーカンソー州やミシシッピ州のような州を他の南部の仲間たちと同じレベルに引き上げる計画である。これらの州は南部で最も人口が少なく、それ自体に高い集中度を持っているが、人々の流入により比率が周辺化されるだろう。"
 USA_deurbanizing_the_rust_belt: "ラストベルトの脱都市化"
 USA_deurbanizing_the_rust_belt_desc: "国家のラストベルトがそう呼ばれるのには理由がある。政府が国家間の市場のグローバル化のためにこれらのハブを変え、適応させる能力がなかったため、重工業の集中が時間とともに突然失われた。したがって、我々は人口の多い州の人々に提供できる限りのことをし、人口の少ない州の人々も助けることを目指す。脱都市化の十字軍はほぼ完了した。"
 USA_deurbanizing_texas: "テキサスの脱都市化"
 USA_deurbanizing_texas_desc: "テキサスではすべてが大きい……人口密集地の都市中心部を含む。テキサスはほとんどの場合、人々を広げる必要があるだけだが、かなりの数が隣人に移住し、地域を洗い流し、地域全体の経済と相互接続性をより良く再建することができる。"
 USA_deurbanizing_california: "カリフォルニアの脱都市化"
 USA_deurbanizing_california_desc: "プログラム全体の獣、カリフォルニア。3000万人以上の人々がいるため、これらの人々を広範囲に広げる十分な機会がある。これに伴い、しかし、太平洋および近西部州全体を悩ませ始めている水資源をより良くバランスさせることができる。"
 USA_tackling_blue_administration: "青いテープ（民主党関連）の行政への取り組み"
 USA_tackling_blue_administration_desc: "二大政党制の民主党員は、すべてのプログラムの管理部門を過度に負担させてきた。一度にすべてを行うことはできないが、最大の問題に取り組むことはできる。米国の医療制度である。"
 USA_dealing_with_blue_welfare: "ロバ（民主党）の福祉への対処"
 USA_dealing_with_blue_welfare_desc: "我々の行政キャンペーンは進行中である。医療が処理された後、我々は福祉に切り替える。そこでは、ほぼすべてのプログラムの行政が、行ったり来たりする責任、規制、規則によって負担されており、高齢者が若い世代に対してこれほど多くの不安を抱いているのも不思議ではない。"
 USA_balancing_education_needs: "教育ニーズのバランス調整"
 USA_balancing_education_needs_desc: "赤（共和党）と青（民主党）の教育改革の間の行ったり来たりは、この国の教育の質における泥沼と深刻な低下を見てきた。我々は通路の両側を見て、2つの付け合わせを適切に消化し、1つのメインコースに組み合わせなければならない。そうすれば、我々の若者は彼らの脳と将来の見通しのための完全な学習食事を楽しむことができる。"
 USA_compromising_red_tape_deregulation: "赤いテープ（共和党関連）の規制緩和の妥協"
 USA_compromising_red_tape_deregulation_desc: "共和党員はあまりにも大企業寄りすぎた。我々はビジネスが良いことを理解しているが、すべてのビジネスが良いわけではない。我々は第2のキャンペーンを開始すべきである。それはウォール街から権力を奪い、メインストリートで生活し働いている人々にそれを戻すものである。"
 USA_dealing_with_red_security: "赤い（共和党関連）安全保障への対処"
 USA_dealing_with_red_security_desc: "想定される偉大な旧党（GOP）は、軍事支出と国内安全保障支出を増額することに大いに時間を費やしているようで、それは人々の改善に必要な資金を奪ってきた。MIC（軍産複合体）の採用活動や、我々の国内安全保障機構におけるより強引なプログラムに関連するものを削減すれば、人々は依然として同じくらい安全、あるいはより安全だと感じ、さらに、彼らのお金がすべて潜在的に疑わしい事業に向かっているわけではないことを知るだろう。"
 USA_democratic_care_reform: "民主党的なケア改革"
 USA_democratic_care_reform_desc: "民主党全国委員会（DNC）は最高の万能政党ではないが、医療における彼らの考えはいくらか正しい方向にあった。我々はこの事業を微調整し、現在のシステムからどのような真の良いものが生まれるかを理解しなければならない。"
 USA_education_baseline_act: "教育基準法"
 USA_education_baseline_act_desc: "EBA（教育基準法）は、我々が若者が最初に教育システムに入るときにどのように導入し、教えるかを見るだろう。そこから、我々はこれらの若者が学ぶべき重要なこと、数字、文字、そして協力して独立して働く際の社会的スキルの早期採用を国家レベルで改革し、より良く標準化するだろう。"
 USA_military_modernism: "軍事的近代主義"
 USA_military_modernism_desc: "戦争の道自体が変化しているため、我々はそれに合わせて変化することを目指さなければならない。そのためには、我々は兵士に投資し、現代の航空機を操縦するスキルを与え、急速に変化するシナリオで計画する能力を与えなければならない。"
