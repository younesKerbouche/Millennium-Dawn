 BOT_FESTUS_MOGAE_DESC: "フェスタス・モハエはボツワナ第３代大統領であり、１９９８年に就任した。経済学の専門家であり、以前はIMFとボツワナ銀行で働き、１９８９年から１９９８年まで財務大臣を務めた。彼の最大の選挙公約の一つは、国内の貧困と猛威を振るうHIV流行と戦うことであった。"
 BOT_IAN_KHAMA_GENERATED_DESC: "イアン・カーマはボツワナ初代大統領セレツェ・カーマの息子である。１９９８年に副大統領になる前に政治に入る前、カーマはボツワナ国防軍司令官を務めた。カーマはジンバブエのロバート・ムガベやスーダンのオマル・アル＝バシールのような独裁的なアフリカ支配者の声高な反対者である。\n\nカーマの目標の一つは、ボツワナ経済をダイヤモンド採掘から農業と観光へと多様化することである。彼はまた、ボツワナ最大の課題と見なすアルコール消費を大幅に削減することを目指す厳格な禁酒主義者でもある。"
 BOT_IAN_KHAMA_2017_DESC: "イアン・カーマはボツワナ初代大統領セレツェ・カーマの息子である。１９９８年に副大統領になる前に政治に入る前、カーマはボツワナ国防軍司令官を務めた。カーマはジンバブエのロバート・ムガベやスーダンのオマル・アル＝バシールのような独裁的なアフリカ支配者の声高な反対者である。\n\nカーマの目標の一つは、ボツワナ経済をダイヤモンド採掘から農業と観光へと多様化することである。彼はまた厳格な禁酒主義者であり、就任時に（７０％の税を課すのに失敗した後）３０％のアルコール税を課した。彼はまた２０１４年に象狩りを禁止した。"
 BOT_MOKGWEETSI_MASISI_DESC: "モクウィツィ・マシシは長年のセツワナ政治家であり外交官であるエディソン・マシシの息子である。マシシは映画『Cry the Beloved Country』で称賛を獲得し、いくつかの南アフリカ映画製作に参加した。マシシはBDP党首としてイアン・カーマの後継者であり、カーマが非常に声高に反対した決定である。マシシは権威主義的な見解で批判されており、多くが選挙不正とボツワナの国際的イメージを損なったことで彼を非難している。マシシはまた、一つの中国政策を支持している。"
