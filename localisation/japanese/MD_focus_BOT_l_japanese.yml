 BOT_model_student_of_africa: "アフリカの模範生"
 BOT_model_student_of_africa_desc: "ボツワナはアフリカで最も高度に発展した国の一つである。独立以来、安定した民主主義国家であり、紛争はほとんど見られなかった。サハラ以南アフリカで最も高い人間開発指数と最も低い認識された汚職を誇り、ボツワナはアフリカの他の国々が従うべき輝く光である。\n\n§Rもし§Y汚職レベル§!が§Y$widespread_corruption$§!より高い場合、このボーナスを失うだろう！§!"
 BOT_kalahari_expansion: "カラハリの砂漠化"
 BOT_kalahari_expansion_desc: "ボツワナ西部のカラハリ砂漠は広大な地域をカバーしている。年々、この砂漠はさらに拡大している。ボツワナの95％は降雨量が非常に少なく農業に適さないため、国土の71％が農業放牧に使用され、ほとんどの人々は地下水から水を得ている。大規模な畜産業は砂漠化を悪化させるが、ボツワナ人のほぼ半分がそれから収入を得ている。\n\n西ボツワナはまた、多くの国立公園（国土面積の20％を占める）の本拠地であり、その最大は中央カラハリ動物保護区であり、サン人とボツワナ最大のダイヤモンド鉱山の一つがある。\n\n§W§Y毎年1月§!にカラハリの砂漠化状況に関する更新情報を受け取るだろう。砂漠は拡大し続けるかもしれない（§Y砂漠化§!）、状況は同じままであるかもしれない（§Y安定化§!）、または状況は改善するかもしれない（§Yオアシス化§!）。各結果の可能性は§Y$BOT_anti_poaching_decisions$§!ディシジョンカテゴリで見ることができる。§!\n\n既に苦しんでいるカラハリとその周辺のサバンナを搾取し続け、砂漠化を悪化させるか、あるいはそれを遅らせるか、さらには逆転させるために保護主義的なアプローチを試みることができる。§!"
 BOT_house_of_chiefs: "酋長の家"
 BOT_house_of_chiefs_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。首長会議は政治的権力も行政権も持たないが、ほとんどの法案とすべての憲法改正は、国会に提出される前に会議で審議されなければならない。首長会議自体は、部族に対する儀礼的な権限とわずかな行政権限しか持たない。"
 BOT_house_of_chiefs_tt: "政府支出および政策変更コスト:§R+15%§!\n官僚機構支出:§R+5%§!"
 BOT_house_of_chiefs_empowered: "首長院 - 権限強化"
 BOT_house_of_chiefs_empowered_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。ほとんどの法案とすべての憲法改正は国会に提出される前に、この会議で審議されなければならない。会議は法案を（1回）拒否する権利と、部族関連の活動を規制する立法府を統制する権利を持っている。首長会議には裁量権と自治権があり、国会とは異なる法律を可決することができる。また、首長会議は権力の座にある間は法的措置の免除が認められている。"
 BOT_house_of_chiefs_empowered_tt: "政府支出および政策変更コスト:§R+20%§!\n官僚機構支出:§R+10%§!"
 BOT_house_of_chiefs_militarised: "首長院 - 軍事化"
 BOT_house_of_chiefs_militarised_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。首長会議は政治的権力も行政権も持たないが、ほとんどの法案とすべての憲法改正は、国会に提出される前に会議で審議されなければならない。首長会議自体は、部族に対する儀礼的な権限とわずかな行政権限しか持たない。しかし、彼らには地元の治安部隊として活動する民兵を組織し、訓練する権利が与えられている。"
 BOT_house_of_chiefs_militarised_tt: "政府支出および政策変更コスト:§R+20%§!\n軍事費:§R+5%§!\n官僚機構支出:§R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "首長院 - 権限強化および軍事化"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。ほとんどの法案とすべての憲法改正は国会に提出される前に、この会議で審議されなければならない。会議は法案を（1回）拒否する権利と、部族関連の活動を規制する立法府を統制する権利を持っている。首長会議には裁量権と自治権があり、国会とは異なる法律を可決することができる。また、首長会議は権力の座にある間は法的措置の免除が認められており、首長会議には地元の治安部隊として機能する地元民兵を組織し訓練する権利もある。"
 BOT_house_of_chiefs_empowered_and_militarised_tt: "政府支出および政策変更コスト:§R+20%§!\n軍事費:§R+5%§!\n官僚機構支出:§R+10%§!\n"
 BOT_ancestral_land_conflict: "先祖代々の土地の争奪"
 BOT_ancestral_land_conflict_desc: "中央カラハリ動物保護区には、地球最古の人類とも呼ばれる狩猟採集民サン族（ブッシュマン）や、カラハリ人をはじめとする先住民も暮らしている。この動物保護区は、もともと野生動物とサン族の生活様式の両方を保護するために設立された。\n\n1970年代、ボツワナ政府はサン族が動物を過剰に狩猟していると主張し、同地域が自然保護区であることを理由に、政府はサン族向けのサービス（学校や病院など）を設置しなかった。移住計画が開始されたが、これは偶然にも保護区でダイヤモンド鉱脈が発見された時期と重なった。1990年代には、政府が保護区住民へのサービス提供を制限し始めたため、移住努力が強化された。\n\nサン族はボツワナ人口のごく一部を占めるに過ぎず、我々に対抗する手段はほとんどない。しかし、彼らの扱いはボツワナの国際的なイメージに汚点を残している。"
 BOT_ancestral_land_conflict_escalated: "激化した祖先の土地紛争"
 BOT_ancestral_land_conflict_escalated_desc: "中央カラハリ動物保護区には、地球最古の人類とも呼ばれる狩猟採集民サン族（ブッシュマン）や、カラハリ人をはじめとする先住民も暮らしている。この動物保護区は、もともと野生動物とサン族の生活様式の両方を保護するために設立された。\n\n1970年代、ボツワナ政府はサン族が動物を過剰に狩猟していると主張し、同地域が自然保護区であることを理由に、政府はサン族向けのサービス（学校や病院など）を設置しなかった。移住計画が開始されたが、これは偶然にも保護区でダイヤモンド鉱脈が発見された時期と重なった。1990年代には、政府が保護区住民へのサービス提供を制限し始めたため、移住努力が強化された。\n\nサン族はボツワナ人口のごく一部を占めるに過ぎず、我々に対抗する手段はほとんどない。しかし、彼らの扱いはボツワナの国際的なイメージに汚点を残している。"
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism BDPの牙城"
 BOT_BDP_stronghold_desc: "国の創設以来、£BOT_Neutral_conservatism BDP（ボツワナ民主党）が国を統治してきた。選挙ごとに彼らは最大の政党であり、最小の得票率は５５％であった。彼らは保守主義、自由主義、社会主義を混ぜ合わせた大きなテント政党である。彼らの主な力はセツワナ支持者から来ており、そのため国内の他の多くの部族は見捨てられていると感じることが多い。BDPの権力掌握を打ち破るには大きな政治スキャンダルが必要だろう。\n\n§Y£BOT_Neutral_conservatism BDPのAチームとバラタ・パティ派閥が合わせて最大の政党を形成する限り、£BOT_Neutral_conservatism BDPは選挙後も権力を維持するだろう。\n\nもし£BOT_Neutral_conservatism BDPが強くなりすぎると、野党は単一政党に統合され、単一の少数政党に影響を与えるいかなる効果もこの新しい政党に影響を与えるだろう。\n\nもし£BOT_Neutral_conservatism BDPの人気があまりにも低下すると、党の改革派は独自の政党を結成するだろう。§!"
 BOT_zimbabwean_refugees: "ジンバブエ難民"
 BOT_zimbabwean_refugees_desc: "ジンバブエの経済状況は何千人もの人々を合法的および非合法的に国境を越えてボツワナへと押しやっている。ジンバブエ人の約３分の１が国内に不法滞在しており、国境を越えるほとんどの人々は直ちにジンバブエに送還される。しかし、大量の難民には利点もある；ほとんどのバツワナ人は牛から生計を立てているが、ほとんどのジンバブエ人は鉱業および産業部門で働いており、彼らをボツワナの熟練労働力の中で不釣り合いな部分としている。\n\n§Yこの国策はジンバブエが存在しないか、我々の従属国である場合に削除されるだろう§!"
 BOT_zimbabwean_refugees_encouraged: "奨励されたジンバブエ難民"
