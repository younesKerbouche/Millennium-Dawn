 Botswana_pulse.1.t: "カラハリ砂漠拡大"
 Botswana_pulse.1.d: "昨年のデータによると、カラハリ砂漠とその周辺の砂漠化の状況は安定しているようだが、再び悪化するのは時間の問題だろう。人々が望む場所での牛の自由放牧、地域の鉱物資源の開発、そして密猟の放置は、状況をさらに悪化させるに違いない。"
 Botswana_pulse.1.a: "残念だ"
 Botswana_pulse.2.t: "カラハリ砂漠通常通り"
 Botswana_pulse.2.d: "昨年のデータによると、カラハリ砂漠とその周辺の砂漠化の状況は安定しているようだが、再び悪化するのは時間の問題だろう。人々が望む場所での牛の自由放牧、地域の鉱物資源の開発、そして密猟の放置は、状況をさらに悪化させるに違いない。"
 Botswana_pulse.2.a: "猶予を得た"
 Botswana_pulse.3.t: "カラハリ砂漠後退"
 Botswana_pulse.3.d: "昨年のデータによると、カラハリ砂漠の大部分で植生が生育している。自然の放牧パターンを模倣し、密猟と闘うことで、この地域は自然治癒力を高めることができるだろう。"
 Botswana_pulse.3.a: "進歩を遂げた"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDPがまたしても勝利を確保！"
 Botswana_pulse.4.desc: "与党£BOT_Neutral_conservatism BDP党が選挙でまたしても勝利を確保した！彼らの成功に終わりはないようだ。"
 Botswana_pulse.4.a: "予測可能"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDPがスキャンダルで分裂！"
 Botswana_pulse.5.desc: "与党£BOT_Neutral_conservatism BDPはスキャンダルに見舞われている。党内の派閥が、[ROOT.GetLeader]大統領の政策と国民的支持を得られなかったことにうんざりし、主要政党から分裂した。"
 Botswana_pulse.5.a: "予測可能"
 Botswana_pulse.6.t: "野党が選挙連合を結成"
 Botswana_pulse.6.desc: "いくつかの野党が単一の選挙連合の下に結集した。野党指導者の会合の後、彼らは£BOT_Neutral_conservatism BDPを打倒する唯一の方法は協力することであるという結論に達した。新しい連合は£BOT_neutral_Social_UDC UDC - 民主的変革の傘として知られるようになるだろう。"
 Botswana_pulse.6.a: "無意味"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC分裂"
 Botswana_pulse.7.desc: "今や£BOT_neutral_Social_UDC UDCが選挙勝利という目標を達成したため、選挙連合の必要はない。各党は次の選挙では再び独立してキャンペーンを行うことを決定した。"
 Botswana_pulse.7.a: "興味深い"
 Botswana_pulse.8.t: "バニョレスの黒人帰還"
 Botswana_pulse.8.desc: "1830年、サン族の死体がフランスのヴェロー兄弟によって剥製化された。この剥製は最終的にスペイン・カタルーニャの博物館に収蔵された。問題視されるようになったのは1991年になってからで、1997年に国連での協議を経て、博物館は剥製を解体し、残存する人骨をボツワナに返還することを決定した。そして今、「返還品」が到着した。遺骨をどう扱うべきか？"
 Botswana_pulse.8.a: "男に適切な埋葬を"
 Botswana_pulse.8.b: "彼は200年間死んでいる、\nどこかに保管しておけ"
 Botswana_pulse.9.t: "マリエット・ボッシュの処刑"
 Botswana_pulse.9.desc: "南アフリカ人女性であるマリエット・ボッシュは、1996年に恋人の配偶者を2発の銃撃で殺害した。殺人事件は当初、容疑者不在の単なる強盗未遂事件だと思われており、ボッシュは2001年3月に絞首刑に処された。この事件を異例にしたのは、彼女がボツワナで処刑された初の白人女性であり、南アフリカ国民だったことだ。処刑自体はお粗末なもので、彼女の家族は処刑当日に面会の約束をしており、南アフリカ大統領[SAF.GetLeader]は彼女の恩赦を求める計画をしていたのだ。処刑が行われることは、どちらの当事者にも事前に知らされていなかった。"
 Botswana_pulse.9.a: "もっとうまくやれたはずだ"
 Botswana_pulse.10.t: "ブッシュマンが政府を提訴"
 Botswana_pulse.10.desc: "サン族ブッシュマンの利益団体は、1970年代から行われている移住をめぐり、政府を提訴した。ボツワナ高等裁判所は事件を分析し、最終的に政府によるサン族の移住は違憲であるとの結論に至った。"
 Botswana_pulse.10.a: "くそっ\" # Original \"Rats"
 Botswana_pulse.11.t: "モサディ・セボコがコシクゴロに戴冠"
 Botswana_pulse.11.desc: "バンテレ族のコシコロであるタワナ2世が最近亡くなった。彼の妹であるモサディ・セボコは、長女であったため、ボゴシ（出生による平等）の原則に基づき王位を主張した。これまで女性のコシコロは存在しなかったため、彼女の主張には多くの反対があったが、ボツワナ憲法はこれを禁じていない。最終的に彼女は正式に戴冠し、首長会議に出席した。彼女はボツワナにおける女性の権利を熱心に擁護している。"
 Botswana_pulse.11.a: "平等への一歩"
 Botswana_pulse.12.t: "産業現場でのストライキ"
 Botswana_pulse.12.desc: "最近、数千人の労働者が工場でストライキを行った。最終的に裁判所はストライキを違法と判断し、工場の所有者は1000人近くを解雇した。我が国の労働者の労働条件に、多くの人々が憤慨している。"
 Botswana_pulse.12.a: "ストライキと組合結成の\n報いだ"
 Botswana_pulse.12.b: "労働者の権利を\n改善する必要がある！"
 Botswana_pulse.13.t: "モディセ・モクワディ・フライが息子を殺害"
 Botswana_pulse.13.desc: "本日、衝撃的なニュースが報じられた。£BOT_neutral_Social BCP青年団の指導者が、眠っている息子を斧で殺害したことが明らかになったのだ。フライは、警察が自分を狙って発砲してきたため斧を投げつけた際に誤って息子を殺害したと主張したが、最終的に絞首刑による死刑判決を受けた。"
 Botswana_pulse.13.a: "BCPのスキャンダルだ！"
 Botswana_pulse.14.t: "トップギア：ボツワナ・スペシャル"
 Botswana_pulse.14.desc: "今日はトップギアのボツワナ特集回の初回放送日だった。ジェレミー・クラークソン、ジェームズ・メイ、リチャード・ハモンドの3人は、ボツワナ東端から格安車で出発。SUVよりも荒れた地形を走破できることを証明するため、国土を横断してナミビア国境まで駆け抜けるという目標を掲げた。特集冒頭のハイライトの一つは、ボツワナ大統領[ROOT.GetLeader]がグライダーに乗って到着し、イギリス人一行がカラハリ砂漠を横断する直前に幸運を祈ったことだろう。さあ、誰が一番の成功を収めるのだろうか？"
 Botswana_pulse.14.a: "背の高いオランウータンが\n勝つといいな！"
 Botswana_pulse.14.b: "キャプテン・スローと\nステディが勝利へ！"
 Botswana_pulse.14.c: "明らかに私はハムスターと\nオリバーチームだ！"
 Botswana_pulse.15.t: "モレミ・エアのセスナ208墜落事故"
 Botswana_pulse.15.desc: "モレミ航空が運航するセスナ208が昨日、離陸直後にザカナカ・キャンプ付近で墜落した。搭乗していた12人のうち8人が死亡し、その中にはフランス人、イギリス人、スイス人の乗客とイギリス人パイロットが含まれていた。墜落の原因は、圧縮機タービンブレードが硫化腐食の影響を受けていたことによるエンジン故障で、これは機体点検では発見されていなかった。国内の飛行基準の厳格化と点検を求める声が高まっているが、これはサファリを主催する多くの企業に打撃を与える可能性がある。"
 Botswana_pulse.15.a: "より厳格な管理を要求せよ！"
 Botswana_pulse.15.b: "これは単なる一つの事故だ"
 Botswana_pulse.16.t: "別の飛行機事故"
 Botswana_pulse.16.desc: "モレミ航空の墜落事故が人々の記憶にまだ鮮明に残っている中、同様の事故が再び発生した。サファリツアーの主催者が操縦する小型ターボプロップ機が離陸後に墜落したのだ。幸いにも、この事故による死者はわずか数名であった。今こそ、国内の飛行基準を厳格化すべきではないだろうか。"
 Botswana_pulse.16.a: "より厳格な管理を要求せよ！"
 Botswana_pulse.16.b: "これは単なる一つの事故だ"
 Botswana_pulse.17.t: "ムムシ他対ラマンテレ他"
 Botswana_pulse.17.desc: "ボツワナで相続問題に関する訴訟が提起された。ボツワナの農村部で運営されている伝統的な裁判所では、末っ子の男児が常に父親の家を相続する。この問題は、ある男性と異父兄弟が父親の家の相続をめぐって対立したことに端を発する。しかし、この争いが解決する前に両名とも亡くなった。家は異父兄弟の息子、モレフィ・ラマンテレに相続される予定だった。しかし、争いが始まって以来、家の経済的負担を担ってきたモレフィの叔母たちがこれに異議を唱えた。ボツワナの裁判所は、伝統的な相続方法は違憲であるとし、叔母たちに有利な判決を下した。これは、ボツワナで女性の財産相続権が認められた初めてのケースである。"
 Botswana_pulse.17.a: "平等への一歩！"
 Botswana_pulse.17.b: "異母兄弟の息子が\n正当な相続人だったはずだ！"
 Botswana_pulse.18.t: "ゴモレモ・モツワレディ死去"
 Botswana_pulse.18.desc.1: "ボツワナ民主党（バラタ・パティ派）の上級政治家ゴモレモ・モツワレディが昨日自動車事故で死亡した。彼はかつてBDP青年同盟の長を務めた。人気のある政治家であり、これはBDPにとって大きな打撃である。"
 Botswana_pulse.18.desc.2: "上級政治家ゴモレモ・モツワレディが昨日自動車事故で死亡した。彼はBDPでキャリアを開始し、党を離れてBMDの共同設立者の一人となった。人気のある政治家であり、これはBMDにとって大きな打撃である。"
 Botswana_pulse.18.a: "平等への一歩！"
 Botswana_pulse.19.t: "巨大ダイヤモンド発見！"
 Botswana_pulse.19.desc: "カロウェ鉱山で巨大なダイヤモンドが発見された。総重量は約1100カラット（220グラム）、直径は5センチ以上あり、現在までに発見されたダイヤモンドの中で3番目の大きさで、「レセディ・ラ・ロナ（我らの光）」と名付けられた。このダイヤモンドは、英国の宝石商グラフに5300万ドルで売却された。"
 Botswana_pulse.19.a: "壮大だ！"
 Botswana_pulse.20.t: "別の巨大ダイヤモンド発見！"
 Botswana_pulse.20.desc: "カロウェ鉱山で再び巨大なダイヤモンドが発見された。総重量は約1700カラット（350グラム）で、テニスボールほどの大きさで、これはこれまで発見されたダイヤモンドの中で3番目の大きさとなり、以前のレセディ・ラ・ロナを上回る。このダイヤモンドは「セウェロ（稀少な発見）」と名付けられた。ルイ・ヴィトン社が現在、このダイヤモンドの購入に興味を示している。ダイヤモンドとしては珍しく、薄い黒色炭素の層に覆われているため、カットは非常に困難だ。"
 Botswana_pulse.20.a: "壮大だ！"
 Botswana_pulse.21.t: "電力不足"
 Botswana_pulse.21.desc: "ボツワナを含む南部アフリカの大部分は、電力の大部分を南アフリカから供給されており、南アフリカの電力生産に支障が出れば、他のすべての国に影響が及ぶ。南アフリカは現在、電力不足に見舞われており、我々も苦しんでいる。将来このような事態を避けたいのであれば、南アフリカへの依存を減らすよう努めるべきだ。"
 Botswana_pulse.21.a: "壮大だ！"
 Botswana_pulse.22.t: "ボツワナ自動車会社倒産"
 Botswana_pulse.22.desc: "ボツワナ自動車会社は1993年よりボツワナでヒュンダイ車を生産してきた。ジンバブエの富豪によって設立された同社は、モザンビークから輸入した車両を一旦分解・再組み立てした後、南アフリカへ輸出するという手法で安価な輸出を実現するため、時に不透明な商慣行に頼ってきた。同社は昨日、多額の負債により経営継続が不可能となったため閉鎖を発表した。現代自動車本体は組立ラインを南アフリカのキンバリーへ移転する計画であり、これによりボツワナでは900人の雇用が失われる見込みである。"
 Botswana_pulse.22.a: "解雇された労働者に\n特別な救済を提供せよ！"
 Botswana_pulse.22.b: "単なるビジネスだ"
 Botswana_pulse.23.t: "コシが鞭打ちで告発される"
 Botswana_pulse.23.desc: "ある大規模部族のクゴシ（村長）が、部族員の一人を犯罪容疑で鞭打ち刑に処したとして告発されている。クゴシ側は、これは全く問題がなく、クゴシは国家の管轄権から免除されると主張している。しかし裁判所は、クゴシが国の憲法や議会が制定した法律に違反することはできないと主張している。"
 Botswana_pulse.23.a: "コシは有罪だ！"
 Botswana_pulse.23.b: "コシは好きなようにできる"
 Botswana_events.1.t: "ボツワナ戦闘機購入"
 Botswana_events.1.desc: "老朽化した戦闘機群の更新時期が来ている。供給元として誰を選ぶべきか？"
 Botswana_events.1.a: "[SWE.GetNameDef]"
 Botswana_events.1.b: "[USA.GetNameDef]"
 Botswana_events.1.c: "[CHI.GetNameDef]"
 Botswana_events.1.d: "[ENG.GetNameDef]"
 Botswana_events.2.t: "ボツワナが共同光ファイバーケーブルを提案"
 Botswana_events.2.desc: "ボツワナは、両国のネットワークを西アフリカ海底ケーブルシステムに接続するために、両国を横断する共同光ファイバーケーブルの敷設への協力を提案してきた。これにより、両国のネットワーク品質が向上するだろう。"
 Botswana_events.2.a: "もちろん"
 Botswana_events.2.b: "拒否する"
 Botswana_events.3.t: "ナミビアが合意"
 Botswana_events.3.desc: "ナミビアはこの取り決めに合意し、我々のネットワーク品質は向上した。"
 Botswana_events.3.a: "よし"
 Botswana_events.4.t: "ナミビアが申し出を拒否"
 Botswana_events.4.desc: "ナミビアは、我々のネットワーク改善に向けた協力の申し出を拒否した。"
 Botswana_events.4.a: "残念だ"
 Botswana_events.5.t: "サイ角除去キャンペーン成功"
 Botswana_events.5.desc: "過去数ヶ月で数百頭のサイが角を切られた。これにより密猟の動機が薄れ、国内で活動する密猟者の数は劇的に減少したようだ。"
 Botswana_events.5.a: "素晴らしい"
 Botswana_events.6.t: "サイ角除去キャンペーン失敗"
 Botswana_events.6.desc: "ここ数ヶ月で数百頭のサイが角を切られた。しかし、密猟者には効果がなかったようだ。密猟者は通常通りサイを追跡し、角を切られたサイを捕らえても、同じ個体を追跡しないよう撃ち殺す。我々の成果は、角のないサイを何頭か生み出しただけのようだ。"
 Botswana_events.6.a: "全ての時間が無駄になった！"
 Botswana_news_events.1.t: "[BOT.GetNameDef]がジンバブエに圧力をかける"
 Botswana_news_events.1.desc: "[BOT.GetNameDef]の政府は、ジンバブエの独裁者ロバート・ムガベに対し強硬な姿勢をとった。人権侵害を理由に挙げ、ムガベに政権を退くよう要求している。"
 Botswana_news_events.1.a: "戦争が近いのか？"
 Botswana_news_events.2.t: "[BOT.GetNameDef]、伝統を受け入れる"
 Botswana_news_events.2.desc: "本日、[BOT.GetNameDef]から驚くべきニュースが届いた。部族長たちとその支持者が現政権を追放し、ボツワナの唯一の合法的な統治機関として首長会議（ハウス・オブ・チーフス）を樹立した。[BOT.GetLeader]は「クゴシクゴロ」（ボツワナの最高首長）として即位した。かつて民主主義の輝ける灯火とされたボツワナは、もはや過去のものとなったようだ。"
 Botswana_news_events.2.a: "ボツワナは現代性を拒絶した"
 Botswana_news_events.3.t: "[BOT.GetNameDef]、ブッシュマンの保護を誓う"
 Botswana_news_events.3.desc: "[BOT.GetNameDef]政府は自国内でサン・ブッシュマンの地位を改善する措置を講じた後、隣国[NAM.GetNameDef]に目を向けた。[NAM.GetNameDef]では長年にわたり、ブッシュマンに対する差別的な政策が続いており、多くのブッシュマンが国境を越えてボツワナに逃れている。[BOT.GetNameDef]は、ナミビアに住むブッシュマンの権利を保護することを誓い、必要であれば武力を行使することも辞さない構えを見せている。"
 Botswana_news_events.3.a: "長きにわたる平和が破られた"
 BOT_military_reevaluation: "軍事再評価"
 BOT_military_reevaluation_desc: "ボツワナ軍は改革を必要としている。新千年紀は新たな挑戦をもたらす"
 BOT_develop_anti_poaching_tactics: "対密猟戦術開発"
 BOT_develop_anti_poaching_tactics_desc: "軍隊の訓練に大国の援助は必要ない。野生生物保護から学んだことを軍事教義に活かすことができる。"
 BOT_indian_military_cooperation: "インド軍事協力"
 BOT_indian_military_cooperation_desc: "最近、インドに大使館を正式に開設した。インドはアフリカ大陸に非常に関心を持っており、多くのインド人がアフリカに住んでいる。彼らは、我が国の軍隊の訓練にとって最適なパートナーとなるだろう。"
 BOT_american_military_cooperation: "米国軍事協力"
 BOT_american_military_cooperation_desc: "アメリカは我々の長年の同盟国であり、ソマリアでは共に活動してきた。彼らの平和維持活動とアフリカ支援への献身は、まさに我々が軍事パートナーに求めているものだ。"
 BOT_chinese_military_cooperation: "中国軍事協力"
 BOT_chinese_military_cooperation_desc: "中国はアフリカ大陸では比較的新顔だが、我々を喜んで支援してくれる。彼らは我々の軍隊の運営方法について新たな視点を提供してくれるだろう。"
 BOT_enlist_women: "女性徴兵"
 BOT_enlist_women_desc: "ボツワナは非常に進歩的で近代的な国だが、陸軍は女性を入隊者として受け入れていない。これは改善されるべき問題であり、女性の権利活動家であるントンビ・セツワエロ氏は過去20年間、軍隊への入隊を認めるよう訴えてきた。今こそ、セツワナの女性に国のために奉仕する権利を与えるべき時だ。"
 BOT_institute_partial_draft: "部分的徴兵制導入"
 BOT_institute_partial_draft_desc: "ボツワナは人口が少ないため、治安部隊への人材確保が困難である。女性を軍隊に入隊させるのではなく、毎年少なくとも一定数の新兵を確保できるよう、部分徴兵制度を導入すべきだ。"
 BOT_peacekeeping_army: "平和維持重視"
 BOT_peacekeeping_army_desc: "ボツワナ国防軍は、ソマリアやレソトなど、多くの国際作戦に参加してきた。世界をより良い場所にするために、我々はこの地域に注力すべきだ。もちろん、すべての軍人が他国のために血を流すことを喜ぶわけではない。"
 BOT_anti_poaching_army: "対密猟軍"
 BOT_anti_poaching_army_desc: "最大の課題の一つは国を悩ませる密猟である。軍隊を彼らと戦い、野生生物を守るように訓練すべきである。また、起こりうる自然災害のための災害救援にも訓練すべきである。兵士は土地の状況をはるかに良く知るだろうが、専門的な戦闘部隊としてのスキルは低下するだろう"
 BOT_shift_to_traditional_military: "伝統的軍隊への転換"
 BOT_shift_to_traditional_military_desc: "陸軍の軍事力を、密猟者と戦うための単なる警察部隊へと縮小したのは誤りであった。この変化を元に戻し、陸軍を国家安全保障を担う組織へと転換させる必要がある。"
 BOT_buy_pilatus_pc9: "ピラタスPC-9取得"
 BOT_buy_pilatus_pc9_desc: "密猟者をより効果的に偵察・発見するためには、この任務に適した軽飛行機が必要だ。スイスのピラタス社は、この任務に最適なターボプロップ機を製造しており、この機体があれば、密猟者を発見（そして時には爆撃）することができる。"
 BOT_buy_hercules_c130: "輸送艦隊拡張"
 BOT_buy_hercules_c130_desc: "平和維持部隊の輸送と補給には輸送機が必要である。すでにアメリカ製のC-130を運用しているが、この既存の機材を拡充すべきだ。"
 BOT_buy_gunships: "攻撃ヘリ購入"
 BOT_buy_gunships_desc: "我が軍の将来の地上作戦を支援するためには、局所的な航空支援が必要で、この役割には攻撃ヘリコプターが最適だ。ロシアはアフリカに攻撃ヘリコプターを供給してきた長い歴史があり、Mi-24ハインドはまさにその典型である。"
 BOT_zimbabwe_border_fence: "ジンバブエ国境フェンス"
 BOT_zimbabwe_border_fence_desc: "ジンバブエからの口蹄疫の蔓延を防ぐため、ジンバブエとの国境に動物の移動を阻止するための電気柵を設置する必要がある。偶然にも、これはジンバブエ難民の不法越境も防ぐことになる。"
 BOT_deploy_peacekeepers: "ジンバブエへ平和維持軍展開"
 BOT_deploy_peacekeepers_desc: "隣国ジンバブエの状況は悲惨だ。人々は独裁的で腐敗した政権に苦しんでいる。ジンバブエ政府と我々が繋がっている糸を操れば、人権侵害を口実に[ZIM.GetLeader]をひそかに権力の座から追放できるかもしれない。"
 BOT_topple_mugabe: "[ZIM.GetLeader]打倒"
 BOT_topple_mugabe_desc: "[ZIM.GetNameDef]における人権侵害は容認できない。ジンバブエの指導者[ZIM.GetLeader]を直ちに打倒し、ジンバブエ国民に自由をもたらす必要がある。"
 BOT_replace_f5s: "CF-5代替"
 BOT_replace_f5s_desc: "１９９６年に、アメリカ製F-5のカナダライセンス製造版である１８機のCF-5戦闘機を受け取った。これらの戦闘機は受け取った時点で既に古かった。より能力の高い戦闘機で航空艦隊を近代化する時が来た"
 BOT_replace_f5s_tt: "これらの国の一つから総額§Y$150億§!で§Y12機の多用途航空機§!を購入するだろう"
 BOT_domestic_weapon_supply: "PAAMへの投資"
 BOT_domestic_weapon_supply_desc: "PAAM、または汎アフリカ弾薬製造業者は、銃器弾薬を生産する会社である。彼らに投資し、公式なBDF供給者として確立すべきである。弾薬に加えて、彼らは小火器を製造し保守するだろう"
 BOT_militarise_tribes: "部族軍事化"
 BOT_militarise_tribes_desc: "国防軍の任務は国土全体を守ることだ。しかし、地方の首長であるディクゴシが独自の民兵組織を編成し、地域の守備隊として機能させることで、地方防衛をより効果的に行うことができるだろう。"
 BOT_unite_bushmen: "ブッシュマン統一"
 BOT_unite_bushmen_desc: "隣国ナミビアも、我々と同じようなサン族の歴史を持っている。ナミビアでは、サン族は差別、避難、そして奴隷のような状況に直面しており、何百人ものサン族が国境を越えてボツワナに逃れた。我々は、サン族の人々が我々と同じ苦しみを味わうことを許すことはできない。"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L]が与党連合の一部である"
 BOT_ancestral_brothers: "祖先の兄弟"
 BOT_ancestral_brothers_desc: "我々はサン族を一つの国家の下に統合した。我々の保護の下、彼らは差別されることなく繁栄し、生活様式を維持できるだろう。"
 BOT_meet_with_chiefs: "首長との会談"
 BOT_meet_with_chiefs_desc: "首長会議との定期的な会合の開催は、部族との対話を維持する上で重要な部分である。"
 BOT_depose_mosadi_seboko: "モサディ・セボコ廃位"
 BOT_depose_mosadi_seboko_desc: "バレテ族のクゴシゴロであるモサディ・セボコは、ボツワナ史上初めて首長会議の議席を手にした女性である。これは国の伝統に反するものであり、セボコには多くの批判者や反対者がいる。彼女の称号を剥奪し、代わりに従兄弟のチマネ・モクゴシを王位に据えるべきである。"
 BOT_celebrate_mosadi_seboko: "モサディ・セボコ称賛"
 BOT_celebrate_mosadi_seboko_desc: "バレテ族のクゴシゴロであるモサディ・セボコは、ボツワナ史上初めて首長会議の議席を手にした女性である。彼女は女性であるという理由だけで多くの批判や反対を受けている。政府は、ボツワナにおける平等実現への一歩として、彼女への支持を表明すべきだ。"
 BOT_empower_the_house_of_chiefs: "首長院権限強化"
 BOT_empower_the_house_of_chiefs_desc: "首長会議は部族に代表権を与えているが、権力を与えるものではない。首長会議を実質的な立法機関へと変革し、部族に自らの問題に対する一定の自治権を与える必要がある。"
 BOT_keep_the_status_quo_of_chiefs: "現状維持"
 BOT_keep_the_status_quo_of_chiefs_desc: "首長院は現状のままで良く、波風を立てようとすべきではない"
 BOT_abolish_the_house_of_chiefs: "首長院廃止"
 BOT_abolish_the_house_of_chiefs_desc: "首長院は差別的で封建的な組織に過ぎない。それは特定の部族の部族長を他の部族の上に持ち上げ、一部の部族が他の部族よりも平等であるという明確なシグナルを送る。機関を廃止し、全てのモツワナが国家において平等に扱われることを確実にしなければならない"
 BOT_the_kgosikgolo: "コシクゴロ"
 BOT_the_kgosikgolo_desc: "ボツワナは、支配的なツワナ部族によって統治された方がよいだろう。与党[show_ruling_party]は腐敗した組織であり、人々の最善の利益を心から考えていない。だからこそ、彼らは打倒される必要がある。"
 BOT_the_kgosikgolo_tt: "§Cもしフォーカス§Y$BOT_militarise_tribes$§!を完了していれば、内戦の可能性は減少するだろう§!"
 BOT_judicial_reform: "司法改革"
 BOT_judicial_reform_desc: "ボツワナの司法制度は非常に時代遅れであり、近代化が必要である。"
 BOT_empower_unions: "労働組合権限強化"
 BOT_empower_unions_desc: "ボツワナには活動的な労働組合がほとんどなく、労働組合への参加率も非常に低い。ボツワナ労働組合連盟と協力して、国内のすべての労働組合を結集し、国民の加入を促す必要がある。"
 BOT_end_bushmen_relocations: "ブッシュマン移転終了"
 BOT_end_bushmen_relocations_desc: "カラハリ自然保護区からサン族を移住させる政策は誤ったもので、サン族が政府サービスをより良く利用できるようにするという虚偽の口実の下で行われてきた。我々は、サン族が保護区内で伝統的な生活を送ることを許可すべきだ。"
 BOT_ramp_up_bushmen_relocations: "ブッシュマン移転強化"
 BOT_ramp_up_bushmen_relocations_desc: "グレート・カラハリ動物保護区の野生動物は保護されなければならない。サン族は理解できないかもしれないが、彼ら全員を保護区外に移し、より良い暮らしを与える方が良いのだ。"
 BOT_total_ban_on_hunting: "狩猟全面禁止"
 BOT_total_ban_on_hunting_desc: "ブッシュマンはしばらく前から動物保護区での狩猟を禁止されてて久しいが、高額を支払える観光客による季節限定の狩猟は可能であった。もうこれ以上は許されない。保護区内での野生動物の狩猟を全面的に禁止し、自然を自由にさせる必要がある。"
 BOT_found_NBB: "NBB設立"
 BOT_found_NBB_desc: "NBB（国家放送委員会）はボツワナ全体での放送ライセンス発行、およびラジオとテレビ放送の管理と監督を担当するだろう"
 BOT_increase_cattle_production: "畜産業成長"
 BOT_increase_cattle_production_desc: "バツワナ人のほとんどは牛の放牧で生計を立てており、牛は我々の経済の大部分を占めている。農業における放牧は、現在我々が直面している環境問題の最大の原因の一つだが、より多くの牛農家を奨励する必要がある。"
 BOT_optimise_cattle_production: "畜産最適化"
 BOT_optimise_cattle_production_desc: "バツワナ人のほとんどは牛の放牧で生計を立てており、牛は我々の経済の大部分を占めている。しかし、農業における放牧は環境を破壊している。サバンナへの影響を軽減するために、新たな放牧パターンと、より持続可能で管理された牛の飼育方法を試す必要がある。"
 BOT_clear_way_for_new_farms: "新農場への道を開く"
 BOT_clear_way_for_new_farms_desc: "放牧地の面積は非常に限られている。現在運営している野生動物保護区や国立公園の一部を縮小し、放牧地として利用できるスペースを増やす必要がある。"
 BOT_refine_the_musi_breed: "ムシ種の改良"
 BOT_refine_the_musi_breed_desc: "ムシ種は、ボツワナの気候に適した品種として1980年代に育成された家畜牛である。現代の技術により、いくつかの特性をさらに改良することが可能だ。土地面積あたりの肉の生産量を向上させることで、環境への負担を軽減することができる。"
 BOT_biofuel_experimentation: "バイオ燃料実験"
 BOT_biofuel_experimentation_desc: "大量の牛を飼っているため、その糞尿をエネルギー生産に利用できるかもしれない。この件について研究プロジェクトを開始し、何か解決策が見つかるかどうか検討する必要がある。"
 BOT_biofuel_plants: "燃料生産畜産"
 BOT_biofuel_plants_desc: "牛糞はメタンに変換でき、石油に代わるよりクリーンな燃料として利用できる。メタンはさらに精製すれば、非常にクリーンな燃料であるエタノールにすることも可能だ。我々は、畜産農家、村、そして家庭に、この工程を行うための設備を提供する必要がある。これにより、エネルギーの自給自足が大幅に向上するだろう。"
 BOT_encourage_zimbabwean_immigration: "ジンバブエ移民奨励"
 BOT_encourage_zimbabwean_immigration_desc: "成長を続ける畜産産業には、より多くの労働者が必要になる。ジンバブエの劣悪な状況を利用し、国境を越える人々の入国をもう少し寛容にすべきだ。"
 BOT_form_cattle_communes: "畜産コミューン形成"
 BOT_form_cattle_communes_desc: "畜産農家が組織化し、小規模な集団を形成するのを支援すべきだ。そうすれば、彼らはより良く農業を組織化できるようになる。"
 BOT_support_ditec: "Ditec Mobile支援"
 BOT_support_ditec_desc: "Ditec Mobileはボツワナの国内携帯電話製造業者である。彼らは独自の電話を設計し製造しており、アフリカで必要なまさにその革新を代表している"
 BOT_found_BIUST: "BIUST設立"
 BOT_found_BIUST_desc: "現在、国全体に大学は一つしかない。教育機会を拡大する必要があり、そのためボツワナ国際科学技術大学（BIUST）を設立しなければならない。それはハボローネ北部のパパエ町に位置し、より技術的な研究に焦点を当てるだろう"
 BOT_found_UBSOM: "UBSOM設立"
 BOT_found_UBSOM_desc: "ボツワナ大学は国内最古の大学である。大学に医学部を設立する必要がある。これは医療部門を助け、HIV流行と戦う効果を高めるだろう"
 BOT_support_deaftronics: "Deaftronics支援"
 BOT_support_deaftronics_desc: "Deaftronicsは現在、補聴器用の太陽光発電バッテリーを開発している会社である。この革新はアフリカの何百万人もの聴覚障害者を助けるだろう、なぜならほとんどの地域で適切な通常のバッテリーを見つけるのは高価で困難だからだ。Deaftronicsの太陽光発電バッテリーにより、彼らは初期購入を一回行い、同じバッテリーを数年間使用できるだろう"
 BOT_namibia_botswana_fiber_cable: "ボツワナ・ナミビア\n光ケーブル"
 BOT_namibia_botswana_fiber_cable_desc: "ボツワナの現在のインターネット網は、グローバルネットワークへのゲートウェイとして南アフリカに大きく依存している。両国間に光ファイバーケーブルを敷設し、ネットワークを直接海底西アフリカケーブルシステムに接続するためにナミビアと協力すべきである"
 BOT_namibia_botswana_fiber_cable_tt: "§Cナミビアがこの効果を発揮するためには取引を受け入れなければならない。もし彼らが受け入れたら、§!"
 BOT_national_space_program: "国家宇宙計画"
 BOT_national_space_program_desc: "多くのアフリカ国家が独自の衛星を軌道に打ち上げることを熱望しており、多くは既に成功している。技術的に先進的な国家として、このグループに参加する必要がある。フィンランドのオウル大学とパートナーを見つけ、彼らはCubeSatタイプのナノ衛星を軌道に打ち上げるのを助けてくれるだろう"
 BOT_innovation_city: "イノベーションシティ"
 BOT_innovation_city_desc: "非常に長い間ハイテク開発に焦点を当ててきた今、これら全てのハイテク産業を一つの場所に集中させ、さらに多くを引き付けるためにハボローネにビジネスパークを建設する必要がある"
 BOT_invest_in_debswana: "デブスワナへの投資"
 BOT_invest_in_debswana_desc: "Debswanaはボツワナで操業する主要な鉱業会社である。ボツワナ政府と南アフリカのデビアスグループとの合弁事業であり、４つのダイヤモンド鉱山と１つの石炭鉱山（そのほとんどはボツワナ北東部にある）を運営している。彼らが鉱業事業を拡大するのを助ける必要がある"
 BOT_the_energy_debate: "エネルギーについての討論"
 BOT_the_energy_debate_desc: "ボツワナのエネルギーの７０％は隣国南アフリカから輸入されており、国内電力の８０％はモルプレ石炭火力発電所によって生産されている。外国エネルギーと単一の国内エネルギー源へのこの依存は危険である。南部アフリカ電力プールでエネルギーの純輸出国になる必要がある"
 BOT_focus_on_coal: "石炭重視"
 BOT_focus_on_coal_desc: "ボツワナ全体には多くの未開発の石炭鉱脈があり、いくつかの研究によれば、ボツワナは世界で最も石炭が豊富な国の一つかもしれない、その石炭のほとんどはただ未開発である。したがって、石炭に焦点を当てるべきである"
 BOT_focus_on_coal_tt: "§C石炭に焦点を当てることは、隣国へのエネルギー販売でより多くの利益を上げることを可能にするだろうが、カラハリにとっては壊滅的だろう！§!"
 BOT_focus_on_renewables: "再生可能エネルギー重視"
 BOT_focus_on_renewables_desc: "ボツワナはどの村も太陽には小さすぎない国である。世界の他の国々への模範を示し、持続可能なエネルギーネットワークを構築する必要がある。高価になるだろうが、将来の世代のためには価値があるだろう"
 BOT_focus_on_renewables_tt: "§C再生可能エネルギーに焦点を当てることは、石炭を使用するほど多くの利益を上げないだろうが、カラハリにとってはより良いだろう！§!"
 BOT_work_with_CIC: "CICとの連携"
 BOT_work_with_CIC_desc: "英領ヴァージン諸島のCIC、石炭投資公社は、地元のMeepong Investments Ltd.と共にママルブラに炭田を建設することに関心を持っている。そこにある炭脈は南アフリカのウォーターバーグ炭田の続きであり、南アフリカの石炭の４０％を供給している。可能性は明らかにそこにあり、これは石炭生産を大幅に後押しするだろう。そこの新しい会社はツワナ・コールと呼ばれるだろう"
 BOT_grid_expansion: "送電網の拡大"
 BOT_grid_expansion_desc: "独自の電力を生産できるのは素晴らしいが、国全体および隣国に電力を移動させるための堅牢な送電網も必要である"
 BOT_solar_panel_grid: "太陽光パネル網"
 BOT_solar_panel_grid_desc: "地理的な位置を考慮すると、ボツワナでは太陽はほぼ常に豊富である。これは太陽光発電所を設置するのに素晴らしい場所にする"
 BOT_kalahari_exploitation: "カラハリからの搾取"
 BOT_kalahari_exploitation_desc: "カラハリには豊かなダイヤモンド鉱脈があり、近くの地域は石炭が豊富である。地域でのツワナ・コールの事業を拡大する必要がある"
 BOT_resource_excavation_research: "採掘研究"
 BOT_resource_excavation_research_desc: "石炭の一部は到達困難な場所にある。可能な限りの全ての石炭片を掘削する方法を見つけるためにBIUSTと協力する必要がある"
 BOT_wind_turbine_research: "風力タービン研究"
 BOT_wind_turbine_research_desc: "現在の技術では、ボツワナに風力発電所を設置することは不可能である。風況は単に現代のタービンには適していない。この問題の解決策を研究するために投資する必要がある"
 BOT_ethanol_power_plant: "エタノール発電所"
 BOT_ethanol_power_plant_desc: "牛糞から得られるエタノールを使用して、電力を生成する持続可能な方法を創り出すことができる"
 BOT_botswana_steelworks: "ボツワナ製鉄所"
 BOT_botswana_steelworks_desc: "もっと石炭を掘る必要がある！全ての余剰石炭をもって、製鉄工場も設立することができる"
 BOT_tuli_wind_park: "トゥリ風力発電所"
 BOT_tuli_wind_park_desc: "北部トゥリ動物保護区はボツワナ東端にある自然公園である。公園近くの地形は風力発電所の設置に適しており、そこがボツワナ初の風力発電所を設置する場所となるだろう"
 BOT_coal_powered_nation: "石炭動力国家"
 BOT_coal_powered_nation_desc: "石炭がダイヤモンドと競合する資源となるにつれて、新しい経済力がボツワナを掌握しつつある。ツワナ・コール社は、Debswanaが決してなり得なかったほど、ボツワナ政府にとって価値がある"
 BOT_debswana_on_top: "Debswana支配継続"
 BOT_debswana_on_top_desc: "再生可能エネルギー部門を拡大したにもかかわらず、ほとんどの新しい発電所は様々な小規模企業によって運営されている。主要なダイヤモンド生産者であるDebswanaは、ダイヤモンドと共にボツワナ経済の主要プレイヤーの一人であり続けている"
 BOT_political_effort: "政治的努力"
 BOT_political_effort_desc: "ボツワナ政治は与党BDP党によって支配されている。そのため、国を統治する上での反対はほとんどない"
 BOT_assert_independence: "独立主張"
 BOT_assert_independence_desc: "小さな国（人口と国土面積の両方で）として、外国の影響を受けやすい。独自の進路を描く能力を持っていることを世界に示す必要がある"
 BOT_found_indian_embassy: "インド大使館設立"
 BOT_found_indian_embassy_desc: "インドは１９８７年以来ハボローネに大使館を持っている。しかし、我々はまだインドに設立していない。恩返しをし、ニューデリーに一つ開設する必要がある"
 BOT_indian_diamond_institute: "インド・アフリカ・ダイヤモンド研究所"
 BOT_indian_diamond_institute_desc: "インド・ダイヤモンド研究所が、ボツワナに新しいインド・アフリカ・ダイヤモンド研究所を設立するために政府に接触してきた。研究所はインド人によってスタッフが配置され、ダイヤモンドのカット、研磨、等級付け、宝飾品製作を教えるだろう。これはダイヤモンド生産能力を向上させるだろう"
 BOT_us_relations: "アメリカに接触"
 BOT_us_relations_desc: "アメリカ合衆国はボツワナの長年の同盟国であり、過去に大規模な開発援助を与えてきた"
 BOT_found_ilea: "ILEA設立"
 BOT_found_ilea_desc: "アメリカはハボローネに国際法執行アカデミーを設立したいと考えている。アカデミーはサハラ以南アフリカ全体に警察訓練を提供するだろう"
 BOT_saf_relations: "南アフリカとの協力"
 BOT_saf_relations_desc: "ボツワナはアパルトヘイト体制の終焉以来、１９９４年から南アフリカと外交関係を持っている。両国は１９１０年以来南部アフリカ関税同盟の一部であり、両国はイギリス連邦の一部であった歴史を共有している"
 BOT_security_against_zimbabwe: "ジンバブエに対する安全保障"
 BOT_security_against_zimbabwe_desc: "ジンバブエの不安定さはボツワナと南アフリカの両方にとって脅威である。問題の解決策を見つける必要がある"
 BOT_three_digkosi_nko: "万寿台海外プロジェクト雇用"
 BOT_three_digkosi_nko_desc: "政府は、イギリスにベチュアナランドを南アフリカから独自の存在として分離するよう説得した３人のディクゴシを記念する像を建てる計画である。北朝鮮の万寿台海外プロジェクト社に像を建設させるべきである、なぜなら彼らはアフリカにおける建設プロジェクトのベテランだからだ"
 BOT_three_digkosi_domestic: "国内で像を建設"
 BOT_three_digkosi_domestic_desc: "政府は、イギリスにベチュアナランドを南アフリカから独自の存在として分離するよう説得した３人のディクゴシを記念する像を建てる計画である。地元のボツワナ企業に像を建設させるべきである"
 BOT_condemn_north_korea: "北朝鮮を非難"
 BOT_condemn_north_korea_desc: "北朝鮮の人権侵害は受け入れられない。彼らとの全ての外交関係を断ち切る必要がある。これにより、ボツワナは朝鮮半島に一つの真の朝鮮国家、すなわち大韓民国のみを承認するアフリカ初の国となるだろう"
 BOT_deepen_cooperation_with_nko: "北朝鮮との協力を深化させる"
 BOT_deepen_cooperation_with_nko_desc: "北朝鮮とボツワナで経済的、外交的により深い結び付きを築くことを目指すべきだ。"
 BOT_extra_funding_to_schools: "学校への追加資金提供"
 BOT_extra_funding_to_schools_desc: "教育はうまく機能する社会の礎石である。若い人々を教育することをおろそかにすることはできない"
 BOT_introduce_school_fees: "学費の再導入"
 BOT_introduce_school_fees_desc: "ボツワナは１９８０年代以来完全に無料の教育を提供してきた。しかし、教育費は絶えず上昇している。ギャップを埋めるために授業料を再導入する必要がある。人気はないだろうが、必要である"
 BOT_expand_nature_reserves: "動物保護区の拡大"
 BOT_expand_nature_reserves_desc: "野生生物をより良く保護するために国立動物保護区を拡張する必要がある"
 BOT_shrink_nature_reserves: "動物保護区の縮小"
 BOT_shrink_nature_reserves_desc: "ボツワナの２０％が国立公園として指定されていることを考えると、野生生物保護政策をやりすぎたかもしれない。開発できる地域にその土地の一部を取り戻す必要がある"
 BOT_remove_death_penalty: "死刑廃止"
 BOT_remove_death_penalty_desc: "ボツワナはアフリカで依然として死刑を持つ数少ない国の一つである。年間約１回の処刑があり（通常は加重殺人から）、判決はしばしば絞首刑によって執行される。これは非人道的な慣行であり、止められるべきである"
 BOT_keep_death_penalty: "死刑維持"
 BOT_keep_death_penalty_desc: "ボツワナはアフリカで依然として死刑を持つ数少ない国の一つである。年間約１回の処刑があり（通常は加重殺人から）、判決はしばしば絞首刑によって執行される。犯罪者や殺人者にいかなる容赦も与えることはできない、さもなければ社会は崩壊するだろう。死刑は存続する"
 BOT_prioritise_industrial_courts: "産業裁判所優先"
 BOT_prioritise_industrial_courts_desc: "産業裁判所は、全ての貿易および産業関連紛争を処理するボツワナ司法制度の一部である。うまく機能する経済を持つ上でその重要性を強調する必要がある"
 BOT_secure_workers_rights: "労働者の権利確保"
 BOT_secure_workers_rights_desc: "鉱業およびエネルギー企業は、恐ろしい条件で働かせることによって国民を利用している。労働組合と国民のためのより良い労働契約を奨励する必要がある"
 BOT_anti_poaching_decisions: "カラハリでの密猟"
 BOT_anti_poaching_decisions_desc: "密猟はボツワナにおける深刻な問題である。サイやゾウのような動物は角や牙のために撃たれ、伝統医学で使用するためにアジア市場に出荷される。一部の動物は、十分なお金を持つ裕福な個人によって単にスポーツのために撃たれる。ほとんどの§Y密猟者§！は隣国ナミビアとザンビアから来るが、多くのボツワナ人もそれに参加している。ボツワナは何十年もの間§Y密猟者§！に対して厳しい姿勢を取っており、§Y密猟者§！が発見されるとすぐに射殺されることは珍しくない。\n\n密猟（および他の政策）はカラハリの継続的な砂漠化の一因である。密猟と戦うことは野生生物保護の重要な要因である。\n\n§Y砂漠化§！の可能性：§R[?kalahari_expands]%§！\n§Y安定化§！の可能性：[?kalahari_steady]%\n§Yオアシス化§！の可能性：§G[?kalahari_retreats]%§！\n\n毎月、\n§Y[?chance_to_not_kill_poachers]%§！の確率で§Y１５人の新しい密猟者§！が活動を開始する。\n§Y[?chance_to_kill_poachers]%§！の確率で治安部隊が§Y[?no_of_poachers_to_kill]人の密猟者§！を排除する！\n\nより高い§Y国内治安§！支出を持つか、追加の装備や人員で部隊を増強することによって、密猟者を排除する可能性を高めることができる。\n\n現在の推定密猟者数：[?no_of_poachers]人 ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "年次密猟報告"
 BOT_bi_yearly_poaching_report_desc: "１２ヶ月ごとに、国家への密猟の影響が推定されるだろう。§G低い脅威§！は§Y砂漠化§！の可能性を低下させ、§R高い脅威§！は§Y砂漠化§！の可能性を高めるだろう。"
