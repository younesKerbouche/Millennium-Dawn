 botswana_focus: "ボツワナ 国家方針ツリー"
 BOT_model_student_of_africa: "アフリカの模範生"
 BOT_model_student_of_africa_desc: "ボツワナはアフリカで最も高度に発展した国の一つである。独立以来、安定した民主主義国家であり、紛争はほとんど見られなかった。サハラ以南アフリカで最も高い人間開発指数と最も低い認識された汚職を誇り、ボツワナはアフリカの他の国々が従うべき輝く光である。\n\n§Rもし§Y汚職レベル§!が§Y$widespread_corruption$§!より高い場合、このボーナスを失うだろう！§!"
 BOT_kalahari_expansion: "カラハリの砂漠化"
 BOT_kalahari_expansion_desc: "The Kalahari Desert in the Western part of Botswana covers a large area. Year after year, this desert expands more. As 95% of Botswana receives so little rainfall that it is not viable for agriculture, 71% of the country is being used for agricultural grazing and most people get their water from groundwater. The large cattle industry makes the desertification worse, though almost half of Botswanans get their income from it.\n\nWestern Botswana is also a home to many national parks (which make up 20% of the country's land area), the largest of which is the Central Kalahari Game Reserve, home to the San People and one of the largest diamond mines in Botswana.\n\n§W§YEvery January§! we will get an update on the desertification status of the Kalahari. The desert might continue to expand (§YDesertification§!), the situation might stay the same (§YStabilisation§!) or the situation could improve (§YOasification§!). The likelihoods of each outcome can be seen in the §Y$BOT_anti_poaching_decisions$§! decision category.§!\n\nWe can continue exploiting the already suffering Kalahari and the surrounding Savannah and make the desertification worse, or we can try to take a conservationist approach to slow down or even reverse it.§!"
 BOT_house_of_chiefs: "酋長の家"
 BOT_house_of_chiefs_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。首長会議は政治的権力も行政権も持たないが、ほとんどの法案とすべての憲法改正は、国会に提出される前に会議で審議されなければならない。首長会議自体は、部族に対する儀礼的な権限とわずかな行政権限しか持たない。"
 BOT_house_of_chiefs_tt: "Cost to Change Government Expenditures and Policies: §R+15%§!\nBureaucracy Spending: §R+5%§!"
 BOT_house_of_chiefs_empowered: "House of Chiefs - Empowered"
 BOT_house_of_chiefs_empowered_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。ほとんどの法案とすべての憲法改正は国会に提出される前に、この会議で審議されなければならない。会議は法案を（1回）拒否する権利と、部族関連の活動を規制する立法府を統制する権利を持っている。首長会議には裁量権と自治権があり、国会とは異なる法律を可決することができる。また、首長会議は権力の座にある間は法的措置の免除が認められている。"
 BOT_house_of_chiefs_empowered_tt: "Cost to Change Government Expenditures and Policies: §R+20%§!\nBureaucracy Spending: §R+10%§!"
 BOT_house_of_chiefs_militarised: "House of Chiefs - Militarised"
 BOT_house_of_chiefs_militarised_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。首長会議は政治的権力も行政権も持たないが、ほとんどの法案とすべての憲法改正は、国会に提出される前に会議で審議されなければならない。首長会議自体は、部族に対する儀礼的な権限とわずかな行政権限しか持たない。しかし、彼らには地元の治安部隊として活動する民兵を組織し、訓練する権利が与えられている。"
 BOT_house_of_chiefs_militarised_tt: "Cost to Change Government Expenditures and Policies: §R+20%§!\nMilitary Wages: §R+5%§!\nBureaucracy Spending: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "House of Chiefs - Empowered and Militarised"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "首長会議（Ntlo ya Dikgosi）は、ボツワナ議会の諮問機関である。この会議は、ボツワナの主要8部族の世襲首長、選出された22人の議員、そして大統領によって指名された5人の首長で構成されている。ほとんどの法案とすべての憲法改正は国会に提出される前に、この会議で審議されなければならない。会議は法案を（1回）拒否する権利と、部族関連の活動を規制する立法府を統制する権利を持っている。首長会議には裁量権と自治権があり、国会とは異なる法律を可決することができる。また、首長会議は権力の座にある間は法的措置の免除が認められており、首長会議には地元の治安部隊として機能する地元民兵を組織し訓練する権利もある。"
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Cost to Change Government Expenditures and Policies: §R+20%§!\nMilitary Wages: §R+5%§!\nBureaucracy Spending: §R+10%§!\n"
 BOT_ancestral_land_conflict: "先祖代々の土地の争奪"
 BOT_ancestral_land_conflict_desc: "中央カラハリ動物保護区には、地球最古の人類とも呼ばれる狩猟採集民サン族（ブッシュマン）や、カラハリ人をはじめとする先住民も暮らしている。この動物保護区は、もともと野生動物とサン族の生活様式の両方を保護するために設立された。\n\n1970年代、ボツワナ政府はサン族が動物を過剰に狩猟していると主張し、同地域が自然保護区であることを理由に、政府はサン族向けのサービス（学校や病院など）を設置しなかった。移住計画が開始されたが、これは偶然にも保護区でダイヤモンド鉱脈が発見された時期と重なった。1990年代には、政府が保護区住民へのサービス提供を制限し始めたため、移住努力が強化された。\n\nサン族はボツワナ人口のごく一部を占めるに過ぎず、我々に対抗する手段はほとんどない。しかし、彼らの扱いはボツワナの国際的なイメージに汚点を残している。"
 BOT_ancestral_land_conflict_escalated: "Ancestral Land Conflict Escalated"
 BOT_ancestral_land_conflict_escalated_desc: "中央カラハリ動物保護区には、地球最古の人類とも呼ばれる狩猟採集民サン族（ブッシュマン）や、カラハリ人をはじめとする先住民も暮らしている。この動物保護区は、もともと野生動物とサン族の生活様式の両方を保護するために設立された。\n\n1970年代、ボツワナ政府はサン族が動物を過剰に狩猟していると主張し、同地域が自然保護区であることを理由に、政府はサン族向けのサービス（学校や病院など）を設置しなかった。移住計画が開始されたが、これは偶然にも保護区でダイヤモンド鉱脈が発見された時期と重なった。1990年代には、政府が保護区住民へのサービス提供を制限し始めたため、移住努力が強化された。\n\nサン族はボツワナ人口のごく一部を占めるに過ぎず、我々に対抗する手段はほとんどない。しかし、彼らの扱いはボツワナの国際的なイメージに汚点を残している。"
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism BDP Stronghold"
 BOT_BDP_stronghold_desc: "Ever since the creation of the country, the £BOT_Neutral_conservatism BDP (Botswana Democratic Party) has been ruling the country. Election after election they have been the largest party, with their smallest vote share being 55%. They are a big tent party that mixes conservatism, liberalism and socialism. Their main power comes from their Setswana supporters, so many other tribes in the country end up feeling left out. It would take a big political scandal to break the BDP hold on power.\n\n§YAs long as the A-Team and Barata-Phati factions of the £BOT_Neutral_conservatism BDP combined form the largest party, the £BOT_Neutral_conservatism BDP will stay in power after elections.\n\nIf the £BOT_Neutral_conservatism BDP becomes too strong, opposition parties will form into a single party, and any effects that would impact a single minor party will affect this new party.\n\nIf the £BOT_Neutral_conservatism BDP popularity drops too low, the reformist wing of the party will form its own party.§!"
 BOT_zimbabwean_refugees: "ジンバブエ難民"
 BOT_zimbabwean_refugees_desc: "The economic situation in Zimbabwe is pushing thousands of people both legally and illegally across the border into Botswana. Approximately one third of the Zimbabweans are in the country illegally, and most people crossing the border are immediately deported back to Zimbabwe. However, the mass number of refugees does have its benefits; while most Batswana get their living from cattle, most Zimbabweans work in the mining and industrial sectors, making them a disproportionate part of the Botswanan skilled labour force.\n\n§YThis National Idea will be removed if Zimbabwe doesn't exist or is our subject§!"
