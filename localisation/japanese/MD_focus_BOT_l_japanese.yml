 BOT_anti_poaching_dehorn_rhinos_desc: "今年のサイ人口の角を除去することは、密猟者を彼らから遠ざける良い方法となる可能性がある。角を除去することはサイにはほとんど影響を与えないが、これは密猟者が彼らを追い詰めるのを思いとどまらせるかもしれない"
