 POL_open_dofi_czed_TT: "§Yチェコ共和国§!"
 POL_open_dofi_czed_delayed_TT: "We have good and bad moments with the Czechs. The armed intervention in Czechoslovakia in 1968, which involved, among others, Polish army, wasn't the best thing we have done. We've had a lot of border disputes, but maybe it's worth uniting with them.\n\n§YAvailable national idea after Visegrad Group §!§Rcommunization:§!\n£GFX_organization_gain_texticon §GDivision Organization:§! §Y+4%§!\n£GFX_army_morale_texticon §GDivision Recovery Rate:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GEntrenchment Speed:§! §Y+6%§!\n£GFX_defence_texticon §GDivision Defense:§! §Y+6%§!\n§GCoordination:§! §Y+4%§!"
 POL_open_dofi_slod_TT: "§Yスロバキア§!"
 POL_open_dofi_slod_delayed_TT: "Slovakia has been connected with the Czech Republic for a long time, but it doesn't mean that they will want to reunite. We will use their current differences to our advantage.\n\n§YAvailable national idea after Visegrad Group §!§Rcommunization:§!\n£GFX_organization_gain_texticon §GDivision Organization:§! §Y+4%§!\n£GFX_army_morale_texticon §GDivision Recovery Rate:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GEntrenchment Speed:§! §Y+6%§!\n£GFX_defence_texticon §GDivision Defense:§! §Y+6%§!\n§GCoordination:§! §Y+4%§!"
 POL_open_dofi_hund_TT: "§Yハンガリー§!"
 POL_open_dofi_hund_delayed_TT: "Hungary is a proud country with a rich history, especially the times of Austria-Hungary are interesting. It won't be easy to convince them, but Hungary is a member of the Visegrad Group, so it's probably worth a try.\n\n§YAvailable national idea after Visegrad Group §!§Rcommunization:§!\n£GFX_organization_gain_texticon §GDivision Organization:§! §Y+4%§!\n£GFX_army_morale_texticon §GDivision Recovery Rate:§! §Y+4%§!\n£GFX_dig_in_speed_texticon §GEntrenchment Speed:§! §Y+6%§!\n£GFX_defence_texticon §GDivision Defense:§! §Y+6%§!\n§GCoordination:§! §Y+4%§!"
 POL_open_dofi_romd_TT: "§Yルーマニア§!"
 POL_open_dofi_romd_delayed_TT: "Yugoslavia is currently too much divided. There is no point in going through every province of that country's former territories, so we will take an eastern course, starting from Romania. It will also give us access to the Black Sea and expand the borders of our alliance with Ukraine... not that we are planning any invasion or something.\n\n§YAvailable national idea after East Balkan §!§Rcommunization:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GTerrain Penalty Reduction:§! §Y+8%§!\n£GFX_specops_max_texticon §GSpecial Forces Capacity Multiplier:§! §Y+8%§!\n£GFX_defence_texticon §GDefence Against Major Countries:§! §Y+8%§!"
 POL_open_dofi_buld_TT: "§Yブルガリア§!"
 POL_open_dofi_buld_delayed_TT: "Bulgaria will be useful to us in increasing our dominance in the Balkans. And access to Greece and Turkey is just an additional reward for our efforts.\n\n§YAvailable national idea after East Balkan §!§Rcommunization:§!\n§GHP:§! §Y+8%§!\n£GFX_terrain_penalty_texticon §GTerrain Penalty Reduction:§! §Y+8%§!\n£GFX_specops_max_texticon §GSpecial Forces Capacity Multiplier:§! §Y+8%§!\n£GFX_defence_texticon §GDefence Against Major Countries:§! §Y+8%§!"
 POL_open_dofi_litd_TT: "§Yリトアニア§!"
 POL_open_dofi_litd_delayed_TT: "We have a great past with Lithuania. Perhaps it is worth reminding Lithuanians about the Polish-Lithuanian Commonwealth. We have no plans to restore this country, but maybe it will be a strong enough argument to convince Lithuania to our side. Latvia and Estonia may also follow.\n\n§YAvailable national idea after Baltic §!§Rcommunization:§!\n£GFX_experience_neutral_texticon §GDivision Experience Gain:§! §Y+6%§!\n£GFX_attack_texticon §GAttack:§! §Y+4%§!\n£GFX_recon_texticon §GReconnaissance:§! §Y+6%§!\n§GEncirclement Penalty:§! §Y-4%§!\n£GFX_air_superiority_texticon §GAir Superiority Bonus in Combat:§! §Y+4%§!"
 POL_open_dofi_latd_TT: "§Yラトビア§!"
 POL_open_dofi_latd_delayed_TT: "Latvia has been quite quiet for few years. We don't have a very friendly or too negative past with them, but Lithuania alone is not enough for us. The strength of the Baltic countries lies in their unity, which is why we must reach for Latvia and Estonia.\n\n§YAvailable national idea after Baltic §!§Rcommunization:§!\n£GFX_experience_neutral_texticon §GDivision Experience Gain:§! §Y+6%§!\n£GFX_attack_texticon §GAttack:§! §Y+4%§!\n£GFX_recon_texticon §GReconnaissance:§! §Y+6%§!\n§GEncirclement Penalty:§! §Y-4%§!\n£GFX_air_superiority_texticon §GAir Superiority Bonus in Combat:§! §Y+4%§!"
 POL_open_dofi_estd_TT: "§Yエストニア§!"
 POL_open_dofi_estd_delayed_TT: "Estonia, another Livonia country next to Latvia. We have some good past with them through the former Union with Lithuania. By joining Estonia to our alliance, we will be able to completely secure the eastern front with Russia.\n\n§YAvailable national idea after Baltic §!§Rcommunization:§!\n£GFX_experience_neutral_texticon §GDivision Experience Gain:§! §Y+6%§!\n£GFX_attack_texticon §GAttack:§! §Y+4%§!\n£GFX_recon_texticon §GReconnaissance:§! §Y+6%§!\n§GEncirclement Penalty:§! §Y-4%§!\n£GFX_air_superiority_texticon §GAir Superiority Bonus in Combat:§! §Y+4%§!"
 POL_open_dofi_find_TT: "§Yフィンランド§!"
 POL_open_dofi_find_delayed_TT: "The Finns don't have pleasant memories of the communists, but their defensive doctrine may be extremely useful to us during war with NATO or Russia. Bribing them won't be easy, so there's no point in playing diplomatic talks. We must be decisive and aggressive in our actions, regardless of our internal politics.\n\n§YAvailable national idea after Scandinavian §!§Rcommunization:§!\n£GFX_defence_texticon §GDefense:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GWar Support:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GCold Acclimatization Gain Factor:§! §Y+12%§!"
 POL_open_dofi_swed_TT: "§Yスウェーデン§!"
 POL_open_dofi_swed_delayed_TT: "The Swedes have caused our country really serious problems in the past, causing destruction and burning all the villages that the Swedish army passed through during the Swedish Deluge. It's time for them to finally pay for their war crimes. Democratic government was too soft to impose hard conditions on the Swedes for reparations, but we, the communists, will not be lenient towards them.\n\n§YAvailable national idea after Scandinavian §!§Rcommunization:§!\n£GFX_defence_texticon §GDefense:§! §Y+8%§!\n£GFX_war_support_modifiericons_texticon §GWar Support:§! §Y+8%§!\n£GFX_temperature_cold_texticon §GCold Acclimatization Gain Factor:§! §Y+12%§!"
 poland.170.t: "ポーランド、残りの全賠償金支払いを要求"
 poland.170.d: "ポーランドによる第二次世界大戦、そして驚くべきことに共産主義政権下の損害に対する予期せぬ賠償金要求は、ロシア政府に衝撃を与えた。何十年経っても、ロシアは被った損害全てに対して支払いを済ませておらず、最終的に新しいポーランド政府はより攻撃的な政策を採用せざるを得なくなったのだ。"
 poland.170.a: "以前にも時間はあったはずだ、今我々には余裕がない。"
 poland.170.b: "好きにさせよう。"
 poland.171.t: "ロシア、支払いを拒否"
 poland.171.d: "ロシア政府によると、これほど長い時間を経てポーランドが第二次世界大戦およびPRLの賠償金を主張するのは不適切で時代遅れである。ロシアは現在、自国の利益とポーランドの賠償金を賄うだけの十分な資金を持っていない。"
 poland.171.a: "そう簡単に諦めない"
 poland.172.t: "ロシア、賠償金を支払い"
 poland.172.d: "ロシア政府は第二次世界大戦と共産主義支配の結果として生じた全ての未払い賠償金をポーランドに支払うことを決定した。ロシア国民は政府の決定を称賛し、ポーランド・ロシア関係強化のさらなる一歩を踏み出した。"
 poland.172.a: "これで片付いてよかった"
