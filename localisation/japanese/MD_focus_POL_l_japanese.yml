 poland.163.t: "ZKP-P共産主義者、敗北！"
 poland.163.d: "ZKP-P党の全メンバーが逮捕され、内戦はPPSの勝利で終結した！人々は脅威を感じることなく街頭に出ることができ、不忠な将軍たちは軍務への従事と武器の所持を終身禁止された。彼らの多くは裁判も待っている。戦争は終わり、国は安定を取り戻しつつある。"
 poland.163.a: "勝利！"
 poland.164.t: "ポーランド、ユーロ圏加入を要請"
 poland.164.d: "社会民主主義ポーランドは、最近EUに加盟した後、ユーロ圏への加入を要請している。"
 poland.164.a: "良いだろう"
 poland.164.b: "あの共産主義騒動の後で？いやだ"
 poland.165.t: "ユーロ圏、拒否"
 poland.165.d: "EU首脳はポーランドのユーロ圏加盟について意見が一致せず、そのためポーランドは加盟を許可されなかった。"
 poland.165.a: "試してみる価値はあった"
 poland.166.t: "ポーランド、ユーロ圏に加盟"
 poland.166.d: "EU首脳はポーランドのユーロ圏加盟を承認した。"
 poland.166.a: "素晴らしい"
 poland.167.t: "社会民主主義ポーランド、NATOへの復帰可能性を要請"
 poland.167.d: "PPS率いるポーランドは、同盟への再申請許可を要請している。彼らの新しい体制にもかかわらず、彼らはNATOへの復帰を求めているのだ。"
 poland.167.a: "検討してみよう"
 poland.167.b: "彼らはもう歓迎されない"
 poland.168.t: "政治家、革命派を支持！"
 poland.168.d: "ある政党の政治家が、今日のセイムの会合で共産主義者について発言した。彼は革命家の見解を称賛し始め、政府内に彼らの支持者がいると宣言した。その政治家は多くの党の同僚に支持され、彼らも今後数週間で同様の意見を表明する可能性がある。"
 poland.168.a: "彼のために乾杯！"
 poland.169.t: "共産主義者、混乱を安定化"
 poland.169.d: "共産主義革命派は、失敗したクーデターによる混乱を収拾することに成功した。あらゆる手段を用いて群衆を鎮め、政府を掌握した。"
 poland.169.a: "危なかった……"
 poland_news.33.t: "ポーランド、干渉主義政治を開始"
 poland_news.33.d: "共産主義ポーランドは外国影響局の建設をちょうど完了した。ポーランド政府は、新たに創設された同盟「赤色ヨーロッパ協定」は専守防衛であり経済発展に焦点を当てていると発表した。面白い事実は、彼らが同盟に共産主義国しか受け入れないということだ。それにもかかわらず、ヴィシェグラード・グループとバルト諸国では共産主義者への支持がわずかに増加し始めた。この支持の急増がポーランド政府の活動と関連があるという証拠はないが、専門家によると、ポーランドの最も近い隣国はこの状況の進展を注意深く追跡すべきである。ポーランド政府が攻撃的なプロパガンダを用いて同盟を拡大したいと考える可能性がある。"
 poland_news.33.a: "彼らは愚かだ"
 poland_news.33.b: "それは良い動きだ"
 poland_news.34.t: "ポーランドで共産主義者と社会民主主義者の内戦！"
 poland_news.34.d: "共産党ZKP-Pと社会民主主義PPS政府の間の緊張は頂点に達した！共産主義者は政府に反逆し、第二次共産主義革命を開始、ポーランド南部地域、およびグダンスク地方とポドラシェを迅速に占領した。両勢力の軍隊は、自国領土での戦闘にもかかわらず、このような突然の戦争に対する準備ができていない。この内戦の結果がポーランドの未来を決定するだろう。戦争勝利後、PPSがEUおよびNATOとの関係を深め続ける可能性がある。"
 poland_news.34.a: "こうなる運命だったのだ"
 poland_news.34.b: "我々は自由なポーランドのために戦っている！"
 poland_news.35.t: "PPS、ポーランド内戦に勝利！"
 poland_news.35.d: "ポーランドにおける共産主義はついに打倒された。社会民主主義PPS党は第二次赤色革命を打倒し、勝利を収めた。"
 poland_news.35.a: "おめでとう"
 poland_news.35.b: "内なる平和"
