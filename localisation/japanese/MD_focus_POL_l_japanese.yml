 poland.161.t: "ルブリン、PPSを支持！"
 poland.161.d: "ルブリン市民は街頭に出て、内戦で戦う兵士たちのために全てを奪う共産主義政権に抗議した。人々は我慢できなくなり、警察と協力して共産主義者に対する武装蜂起を開始した！"
 poland.161.a: "素晴らしい知らせだ！"
 poland.162.t: "社会民主主義ポーランド、我々に支援を求める"
 poland.162.d: "内戦に陥ったポーランドは、西欧および中欧諸国、そしてアメリカ合衆国に支援を求めており、社会民主主義PPS党が共産主義者との戦争に勝利できるような装備を期待している。"
