 POL_economy_status2_idea_desc: "それはほんの小さな傷だ。おそらく誰もそれに気づかないだろう……"
 POL_economy_status3_idea: "汚職の成長"
 POL_economy_status3_idea_desc: "残念ながら……増大するインフレが我々の行政に影響を与え始めている。誰もが余分なお金を探している。"
 POL_economy_status4_idea: "不安定な経済"
 POL_economy_status4_idea_desc: "状況は本当に熱い。我々は革命が国際貿易に影響を与えるのを許すことはできない。"
 POL_economy_status5_idea: "国際貿易の崩壊"
 POL_economy_status5_idea_desc: "そしてそれは起こった。我々は隣人たちの信頼を失った。"
 POL_economy_status6_idea: "経済崩壊"
 POL_economy_status6_idea_desc: "我々は古い悪い1920年代のような大恐慌に達しようとしている……"
 POL_economy_status7_idea: "大恐慌"
 POL_economy_status7_idea_desc: "我々の経済は崩壊した。状況を安定させるためにあらゆることをしなければならない！"
 POL_solidarity_strength1_idea: "レフ・ヴァウェンサの帰還"
 POL_solidarity_strength1_idea_desc: "レフ・ヴァウェンサは我々の革命を好ましく思っていないようだ。もしかしたらそれは彼がポーランドでこのイデオロギーを破壊した連帯の指導者だったからかもしれない……しかし我々はそれらの古い共産主義者とは違う。我々は彼らよりも優れている。"
 POL_solidarity_strength2_idea: "PRLへは二度と戻らない"
 POL_solidarity_strength2_idea_desc: "彼らは依然として我々がポーランド人民共和国を回復するつもりだと考えている。なぜ彼らはそれほど頑固なのか？"
 POL_solidarity_strength3_idea: "デモ"
 POL_solidarity_strength3_idea_desc: "彼らは止められないのか？！新しい連帯ストライキ参加者が彼らのプロパガンダ看板を持って街頭に出た。彼らは我々を止めようとしているが、革命は止められない。"
 POL_solidarity_strength4_idea: "ストライキ"
 POL_solidarity_strength4_idea_desc: "政府が我々の革命を合法と許容する限り、彼らは働くことを拒否する。ふん、これらの政治家は我々が持っているお金のことしか考えていない。彼らは我々のために何でもするだろう。"
 POL_solidarity_strength5_idea: "連帯が再び攻撃"
 POL_solidarity_strength5_idea_desc: "共産主義者は止められた。しかし、民主主義政府は我々を失敗させた。私がこの国の指導権を取らなければならない。我々はポーランドを再び偉大にするだろう！"
 POL_communism_domination1_idea: "革命の始まり"
 POL_communism_domination1_idea_desc: "我々の時が来た。腐敗した政治家を買収するためのお金がある限り、政府はそれについて何もしないだろう。"
 POL_communism_domination2_idea: "陸軍支援"
 POL_communism_domination2_idea_desc: "我々は今や確固たる背景を持っている。一部の将校は内戦の場合に我々を支援するだろう。あの新しい連帯は本当に迷惑だ。"
 POL_communism_domination3_idea: "政府の打倒"
 POL_communism_domination3_idea_desc: "今や我々がここで担当している。我々は今政府を安定させる必要があり、ポーランドは再び赤くなった。"
