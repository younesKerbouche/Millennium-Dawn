 POL_zkp_p: "ZKP-P"
 POL_zkp_p_desc: "ZKP-P - ポーランド共産主義者同盟「プロレタリアート」は政治的な遺物であり、1990年以前の共産党の精神的な後継者である。しかし、同様のレトリックを続けながらも、より実践的な分野へと移行した。"
 POL_pps: "PPS"
 POL_pps_desc: "PPS - ポーランド社会党は、極左と表現できる広範な左翼同盟である。その政策と意図はいくらか曖昧であり、実際に権力を握ったときに彼らが何をするかは推測することしかできない。"
 POL_fight_the_democracy: "民主主義との戦い"
 POL_fight_the_democracy_desc: "我々は我が国における民主主義の人気を弱めなければならない。人々は共産主義が唯一の正しいイデオロギーであることを知らなければならない。我々は民主主義政府によって犯されたすべての汚れを見つけるだろう。"
 POL_strike_the_government: "政府攻撃"
 POL_strike_the_government_desc: "現政府は我々がより強くなることを許した。我々の革命は与党の弱さのために始まった。我々は本当に政治について何も知らない人々によって率いられたいのか？！"
 POL_negative_effects_of_privatization: "民営化の悪影響"
 POL_negative_effects_of_privatization_desc: "汚職、インフレ、高い失業率。これらは資本主義と民営化の影響である。共産主義はすべての人々に正直な仕事を提供し、我々全員は平等である。"
 POL_antagonize_the_europe: "EUとの敵対"
 POL_antagonize_the_europe_desc: "ZKP-P演説：我々は西側からの助けを必要としない！ ポーランドは独自に経済と社会を発展させることができる！\nPPS演説：欧州連合はその加盟国を自身にあまりにも依存させている。もしそれが大きな改革を経ない限り、我々が参加を目指すべき組織ではない。"
 POL_military_state: "軍事国家"
 POL_military_state_desc: "国の最大の力は軍隊である。国の発展について決定すべきは将軍たちであるので、我々は彼らに完全なリーダーシップを委ねるだろう。"
 POL_stabilize_post_revolution_chaos: "革命後の混乱の安定化"
 POL_stabilize_post_revolution_chaos_desc: "兵士の助けを借りて、民主主義的抗議を鎮圧することは非常に容易だろう。人々は我々が彼らをいじらないことを知る必要がある。ポーランドはもはや怠惰で民主的ではない。"
 POL_close_west_border: "西部国境の封鎖"
 POL_close_west_border_desc: "他の国々から我々自身を分離し始める時が来た。我々は西ヨーロッパの資源にあまりにも依存している。我々はこれらの影響に終止符を打ち、独立した経済帝国を建設し始めなければならない。"
 POL_new_constitution: "新憲法"
 POL_new_constitution_desc: "新憲法は国内の状況を安定させるのに役立つだろう。我々は硬い共産主義の原則を回復するだろう。誰もがこれを理解するわけではないが、我々はこれが国内に最終的な秩序をもたらす最善の方法であることを知っている。"
 POL_close_east_border_communist: "東部国境の封鎖"
 POL_close_east_border_communist_desc: "我々は西部国境閉鎖の影響に対処した。一歩さらに進んでロシアから距離を置く時が来た。彼らのガスと石油はこちらで生産することもできる。安全保障上の理由から、我々はバルカンとの国境を開いたままにするだろう。"
 POL_establish_a_new_high_command: "新たな最高司令部の設立"
 POL_establish_a_new_high_command_desc: "これまで、我が国はランダムな高レベル司令官によって統治されてきた。しかし、高い軍事階級が常に政治と両立するわけではない。我々には政治と軍事管理の両方を知っている誰かが政府に必要である。"
 POL_limiting_the_role_of_the_church: "教会の役割の制限"
 POL_limiting_the_role_of_the_church_desc: "教会は人々の仕事を妨げる。我々はポーランド文化におけるその役割を制限しようと試みるだろうが、スターリン、ゴムウカ、ギエレクの過ちを繰り返さないだろう。我々はこの国から教会を完全に取り除くことはできないことを知っているので、賢明に行動しなければならない。"
 POL_civilian_focus_communist: "民間焦点"
 POL_civilian_focus_communist_desc: "軍隊がすべてを支配すべきではない。民間人は我々の社会が必要とするものを最もよく知っているので、我々は伝統的な政策を続け、権力を人民の手に委ねるべきである。"
 POL_power_to_the_people: "人民への権力"
 POL_power_to_the_people_desc: "政府が比較的安定した今、我々は改革実施を開始できる。もし我々が彼らの利益のために働き始めるなら、人々は我々を信頼するだろう。"
 POL_clean_up_the_mess: "混乱の後始末"
 POL_clean_up_the_mess_desc: "革命中、我々はインターネット上で公開されるべきではなかった多くの犯罪を犯した。我々は適切な人々を黙らせ、誰もそれについて決して知ることはないだろう。"
 POL_prepare_to_introduce_the_new_order: "新秩序導入準備"
 POL_prepare_to_introduce_the_new_order_desc: "我々は依然として共産主義建設の初期段階にある。基本は準備ができているが、我々は人々を新しい働き方へと移行させる必要がある。共産主義は民主主義とは大きく異なるので、我々は起こりうる抗議に備えなければならない。"
 POL_censorship: "検閲"
 POL_censorship_desc: "最初の抗議と憎悪がソーシャルメディアに現れる。我々はこれらの冒涜的な記事へのアクセスを遮断することによって人々を落ち着かせるだろう。"
 POL_prl_was_a_failure: "PRLは失敗だった"
 POL_prl_was_a_failure_desc: "ポーランド人民共和国はわずか37年しか続かず、ポーランドの民主主義はさらに短かった。隠すことは何もない、ゴムウカとギエレクの共産主義支配はポーランド政治にとって恥であった。我々は決してPPRを再創造しようと努めないだろう。そのような考えは、真の安定した共産主義がついにポーランドで成長することを保証するだろう。"
 POL_keep_free_elections: "自由選挙の維持"
 POL_keep_free_elections_desc: "これらのZKP-P共産主義者なんてくそくらえ！ 彼らは信用できない。彼らの革命を信頼したのは間違いであり、それは利益よりも多くの問題を引き起こした恐ろしい選択であった。我々はこの過ちを正すが、これが共産主義者からの明確な反応に会うことは確かである。"
 POL_regain_western_trust: "西側の信頼回復"
 POL_regain_western_trust_desc: "今後、我々は何らかの方法で西側を説得しなければならない。最善の選択肢はおそらく、革命中にZKP-P共産主義者によって犯された犯罪をリークすることだろう。"
 POL_start_the_economic_reform: "経済改革の開始"
 POL_start_the_economic_reform_desc: "西側と共にであろうとなかろうと、我々は計画実施を開始しなければならない。結局のところ、我々は国の状況をただ傍観するためにZKP-Pに参加したわけではない。"
 POL_open_trade_with_eu: "EUとの貿易再開"
 POL_open_trade_with_eu_desc: "西側製品から我々自身を切り離すことは間違いだった。食料品と電子機器の価格は著しく上昇し、経済発展は減速した。もし我々がそれについて何もしなければ、我々は経済不況に陥るだろう。彼らの革命が愚かな考えであったもう一つの理由……"
 POL_seek_eu_integration: "EU統合模索"
 POL_seek_eu_integration_desc: "欧州連合は国々に経済的安全保障と財政支援を提供する。ZKP-PはEUを嫌っているが、それとの統合は利益のみをもたらす。共産主義者がそれを受け入れるかどうかは気にしない。我々がここで責任者だ。"
 POL_plans_for_the_west: "西側計画"
 POL_plans_for_the_west_desc: "共産主義者からの抗議の場合、我々は西側の支援を持たなければならない。我々はまた、予想される第二次革命の結果として大きな損害が発生した場合の再建計画も準備するだろう。"
 POL_stop_the_elections: "選挙の停止"
 POL_stop_the_elections_desc: "我々はそれを望んでいないが、ZKP-Pからの共産主義者はこの選択を評価するだろう。これはおそらく西側との和解のチャンスを台無しにするだろうが、社会主義は我が国にとって最善の道である。"
 POL_calm_down_the_west: "西側鎮静化"
 POL_separate_from_the_eu_countries: "EU諸国からの分離"
 POL_separate_from_the_eu_countries_desc: "我々はゆっくりとEUから離れており、それは我々がまもなく新しい貿易パートナーを探さなければならないことを意味する。最善の選択肢はロシアだろう。"
 POL_preparations_for_the_reworked_four_year_plan: "再構築四年計画準備"
 POL_preparations_for_the_reworked_four_year_plan_desc: "四年計画は共産主義経済にとって良い解決策であった。もしうまく開発されれば、我々は真に巨大な成長を達成できる。"
 POL_security_through_eastern_trade: "東側貿易を通じた安全保障"
 POL_security_through_eastern_trade_desc: "だから我々はロシアとの貿易を強化する必要がある。これは古い紛争を消し去り、偉大な協力を開始する良い瞬間かもしれない。"
 POL_new_four_year_plan: "新四年計画"
 POL_new_four_year_plan_desc: "計画は準備ができたので、我々は新しい四年計画を実施している。もし我々がそれを達成できれば、ポーランドは新しい地域経済大国となるだろう。"
 POL_focus_on_internal_matters_communist: "国内問題焦点"
 POL_focus_on_internal_matters_communist_desc: "東西政治に焦点を当てる代わりに、我々の優先事項は国内問題であるべきだ。民主主義システムは今や清掃する必要があるいくつかの混乱を残した。"
 POL_elimination_of_social_boundaries: "社会的境界排除"
 POL_elimination_of_social_boundaries_desc: "階級分裂はおそらく民主主義の最大の欠陥である。人々は平等であるべきであり、彼らの仕事は同じ程度に評価されるべきだ。"
 POL_limited_export: "限定的輸出"
 POL_limited_export_desc: "我々は国のエネルギー安全保障を自分たちで世話することができるが、世界から完全に孤立することはできない。我々は徐々に外国貿易を閉鎖するだろう。"
 POL_close_the_markets: "市場閉鎖"
 POL_close_the_markets_desc: "市場は閉鎖され、貿易は停滞している。我々はエキゾチックな商品でいくらかの余裕を持つだろうが、我々はそれを我々の最高品質の商品で補うだろう。"
 POL_department_of_foreign_influence: "外国影響力部"
 POL_department_of_foreign_influence_desc: "大評議会は共産主義をポーランドだけに留めるつもりはない。新しい部局は我々が他のヨーロッパ諸国における影響力を拡大することを可能にするだろう。"
 POL_visegrad_strategy: "ヴィシェグラード戦略"
 POL_visegrad_strategy_desc: "V4グループ - ポーランド、チェコ共和国、スロバキア、ハンガリー。我々はこれらの国々と比較的良好な関係を持っているので、我々の行動のためのかなりの余地がある。彼らを赤色ヨーロッパ協定に招待することは、我々が中央ヨーロッパの安定を維持することを可能にし、またバルカンへの道を開くだろう。"
 POL_balkan_communists: "バルカン共産主義者"
 POL_balkan_communists_desc: "ルーマニアとブルガリアは、共産主義の影響力に関して異なる状況を持っている。一方では、彼らはソ連によって導入された独裁政権についてできるだけ早く忘れたいと考えており、他方では、それは依然として政治家の間で多くの支持者を持っている。しかし、バルカン半島に影響力を持つことは価値がある。"
 POL_baltic_plan: "バルト計画"
 POL_baltic_plan_desc: "我々がスカンジナビアへ移動する前に、バルト諸国での支援を確保する価値がある。リトアニア、ラトビア、エストニアだけでは大した力ではないが、一緒になれば彼らは我々にとって本当に有用になり得る。"
 POL_secure_scandinavia: "スカンディナヴィアの確保"
 POL_secure_scandinavia_desc: "中立スウェーデンとマンネルヘイム線を取り戻したいフィンランド。フィンランドの方が簡単だろうが、長い間中立であったスウェーデンを説得することはかなりの挑戦となるだろう。しかし、これらは豊かで軍事的に強い国々なので、我々の努力は価値があるだろう。"
 POL_red_wave_of_the_europe: "ヨーロッパの赤色波"
 POL_red_wave_of_the_europe_desc: "赤色ヨーロッパ協定はヨーロッパに最終的な秩序をもたらすだろう。しかし、我々は敵を選ばなければならない。ロシアか西ヨーロッパか。"
 POL_convert_civilian_factories: "民間工場転換"
 POL_convert_civilian_factories_desc: "我々の戦争産業は重機械と武器の生産増加を必要としている。民主主義政党は部分的軍縮と民間産業にあまりにも多くを気にかけすぎた。我々は強い軍隊への人々の必要性を再覚醒させる必要がある。"
 POL_slask_coal_to_refineries: "シロンスク石炭を製油所へ"
 POL_slask_coal_to_refineries_desc: "石炭は民間人と軍隊の両方によって必要とされている。しかし、風車や太陽光発電所のようなグリーンエネルギーが人気を集めるにつれて、もし我々が石炭からのエネルギーの一部を兵器産業のニーズへ移すなら、誰も怒らないだろう。"
 POL_recalibrate_radars: "レーダー再調整"
 POL_recalibrate_radars_desc: "前の政府が軍事レーダーで何をしたか我々には見当もつかないが、おそらく彼らは平和にあまりにも盲目であったのだろう。レーダーは常にいかなる脅威も探すべきだ。誰かが宣戦布告なしに我々を攻撃するかわからない。誰も信用するな。"
 POL_wake_up_old_industry: "旧産業覚醒"
 POL_wake_up_old_industry_desc: "古い、放置された、酔っぱらいとスクラップの山に侵された。これらの放棄された工場は、誰かが彼らの機械と生産ラインを再起動するのを待っているだけだ。"
 POL_mass_production: "大量生産"
 POL_mass_production_desc: "それは時代遅れかもしれないが、効果的だ。大量生産に基づく共産主義産業は我々ができる最善のことだ。2-3-4年計画で遊んでいる時間はない。なぜなら、誰がそれらを気にするか？ 我々はそれなしで大丈夫だろう。"
 POL_control_everything: "すべてを支配"
 POL_control_everything_desc: "我々は子供たちが共産主義の否定的側面ではなく肯定的側面を教えられることを確認する必要がある。それに、共産主義には欠点はない。これらの噂はすべて、我々の革命を信じない人々からのプロパガンダに過ぎない。我々は彼らが間違っていることを説得するだろう。"
 POL_private_security_for_politicians: "政治家のための私設警備"
 POL_private_security_for_politicians_desc: "我々の革命には我々が思ったよりも多くの敵がいることが判明した。これに対する最善の解決策は、もちろん、保護強化だ！ 左翼政治家のための国家資金による私設警備。これは確実に国内の政治状況を落ち着かせるだろう。"
 POL_watch_for_enemies_of_the_revolution: "革命の敵を見張れ"
 POL_watch_for_enemies_of_the_revolution_desc: "政治家の暗殺は、人々をケアなしに残すことはできないことを我々に気づかせた。ビッグブラザーの概念はこの国の誰もが知っているので、我々はいくつかの企業や機関を観察し始めるべきである。"
 POL_big_brother_is_always_watching: "ビッグブラザーは常に見ている"
 POL_big_brother_is_always_watching_desc: "メディア、電話、ウェブカメラの制御。誰もいつ見られているかを知ることはないだろう。我々はそれらが起こる前にさらなる攻撃を防がなければならない。市民のプライバシーなんてくそくらえ、保護が最優先だ。"
 POL_long_live_the_party: "党万歳！"
 POL_long_live_the_party_desc: "人々は……我々をあまり信用していない。結局のところ、驚くのは難しい。しかし、我々は新連帯と戦い、経済危機を制御したのは、いくつかのテロリストが我々が懸命に働いたすべてを破壊するためだけではなかった。"
 POL_secret_police_forces: "秘密警察部隊"
 POL_secret_police_forces_desc: "もうたくさんだ！ 厳しい管理でさえ、いくつかの精神病質者が我が党の政治家を殺害するのを止められなかった。秘密警察は反逆を疑われる者を誰でも排除するだろう。"
 POL_soviet_doctrine: "ソビエトドクトリン"
 POL_soviet_doctrine_desc: "すべてのソ連の発明が悪かったわけではない。彼らの攻撃的軍事ドクトリンは第二次世界大戦中に完璧に機能し、冷戦中にNATOを効果的に抑止した。"
 POL_chinese_doctrine: "中国ドクトリン"
 POL_chinese_doctrine_desc: "中国ドクトリンはより防御に焦点を当てているが、必要ならば大規模な戦争を想定している。我々は彼らの解決策を使用できる。"
 POL_introduce_the_new_order: "新秩序導入"
 POL_introduce_the_new_order_desc: "我々はついに待望の経済革新を導入する準備ができた。我々はゼロから始め、2つの部分に分けられた6年計画を導入するだろう。2年計画と4年計画。実際には、最初にどちらを選ぶかは重要ではないが、最も重要なことは、我々がそれらを時間通りに完了することだ。"
 POL_two_year_plan: "二カ年計画"
 POL_two_year_plan_desc: "二年計画はより攻撃的で速い経済成長を想定している。しかし、我々が無視できないいくつかの現実的な制限があり、したがって我々の投資はわずかに小さくならなければならない。"
 POL_massive_industralization: "大規模工業化"
 POL_massive_industralization_desc: "最初に我々は現在の経済の大規模な揺さぶりから始めるだろう。それは少し費用がかかるだろうが、非常に迅速に報われるだろう。"
 POL_farmers_league: "農民リーグ"
 POL_farmers_league_desc: "農民は国のすべての経済部門の基礎である。彼らの労働とそれから生じる食料なしでは、どの国も発展できなかっただろう。我々は彼らに報いるべきだ。"
 POL_increased_social_spending: "社会支出増額"
 POL_increased_social_spending_desc: "我々は人々を落ち着かせ、国を安定させるためにこれを行っているだけだ。経済発展が最優先されるべきだが、従順な労働者なしでは経済は非常に早く停滞するだろう。"
 POL_change_of_education: "教育変更"
 POL_change_of_education_desc: "我々はいくつかの軽いプロパガンダから始めるだろう。我々は若者に民主主義が間違いであったことを説得する必要がある。"
 POL_food_for_ration_cards: "配給カード用食料"
 POL_food_for_ration_cards_desc: "食料カードは我々が資源を制御するのをはるかに容易にするだろう。それは……うーん、PRLの時代に機能したので、ここでも機能するだろう。"
 POL_everything_for_everyone: "すべてをすべての人へ"
 POL_everything_for_everyone_desc: "我々の経済は真に巨大な進歩を遂げた。我々はヨーロッパで最高であることを人々に示すために価格を下げる準備ができている。"
 POL_finish_the_six_year_plan: "六年計画完了"
 POL_finish_the_six_year_plan_desc: "プロパガンダはなかったが、我々は六年計画を完了する準備ができている。この事業の効果はすでに見えている。"
 POL_four_year_plan: "四カ年計画"
 POL_four_year_plan_desc: "四年計画はより遅いがより効果的な発展を想定している。我々には巨大な投資を行い、より複雑な法律を導入するためのより多くの時間がある。"
 POL_stable_growth: "安定成長"
 POL_stable_growth_desc: "二年計画とは異なり、我々の経済の限界を危険にさらして伸ばす必要はない。"
 POL_preparations_to_close_the_border: "国境閉鎖準備"
 POL_preparations_to_close_the_border_desc: "我々は民主主義国と貿易する義務はない。状況が十分に安定していることを確認したら、国境を閉鎖する準備をするだろう。"
 POL_closed_economy: "閉鎖経済"
 POL_closed_economy_desc: "我々は非共産主義国への貿易を終了している。いくつかのエキゾチックな商品が不足するかもしれないが、最高がポーランドにあるなら、なぜエキゾチックなものを買うのか？"
 POL_deepening_the_mines: "鉱山深化"
 POL_deepening_the_mines_desc: "もし我々が貿易を制限したいなら、国のエネルギー安全保障を保証しなければならない。鉱山を深化させることにより、我々はより大きな資源鉱床に到達するだろう。"
 POL_new_energy_laws: "新エネルギー法"
 POL_new_energy_laws_desc: "エネルギー安全保障の第二段階は、発電に関する法律の変更を含む。我々は原子炉からのエネルギー生産を増加させるだろう。"
 POL_coast_development: "沿岸開発"
 POL_coast_development_desc: "実際には、海岸線を少し拡大することも価値がある。新しい造船所は、我々がより多くの船を建造し、海軍をより効果的に発展させることを可能にするだろう。"
 POL_socialdemocracy: "社会民主主義"
 POL_socialdemocracy_desc: "社会民主主義は、民間人の福祉と経済の間のバランスを維持することを目標とするシステムである。異なる政党はこのイデオロギーを異なる方法で認識するかもしれないが、PPSはその元の仮定に固執する。"
 POL_betray_the_communists: "共産主義者裏切り"
 POL_betray_the_communists_desc: "それは起こった。我々はもはやZKP-P政治家が我々の権利の上に立って彼らのプロパガンダを広めるのを容認できない。その効果が不可逆的になる前に、この協力を終わらせよう。"
 POL_join_the_eurozone_communist: "ユーロ圏参加"
 POL_join_the_eurozone_communist_desc: "我々がユーロ圏に受け入れられるのを妨げるものは何もないはずだ。しかし、もし我々が拒否を受ければ、我々は理解するだろう。"
 POL_bring_back_new_solidarity: "新連帯復活"
 POL_bring_back_new_solidarity_desc: "新連帯は革命後ポーランドがどうなるかを最初から見ていた。残念ながら、彼らは正しかった。我々はもはや政治犯を保持することはできない。彼らは自由になるに値する。"
 POL_solve_social_problems: "社会問題解決"
 POL_solve_social_problems_desc: "我々が行動の結果に苦しむ前に、我々が最初の革命に参加した市民のために、我々の仮定と約束の少なくともいくつかを果たそう。"
 POL_ban_the_communism: "共産主義禁止"
 POL_ban_the_communism_desc: "共産主義はポーランドに戻ることはできない。我々は決してこのシステムを求めなかった。最初は力ずくで我々に押し付けられ、次にZKP-Pの残忍な革命で。それは終わった。彼らは負け、我々は勝った。"
 POL_set_up_the_new_government: "新政府樹立"
 POL_set_up_the_new_government_desc: "大統領はその地位に留まるだろうが、誰かがZKP-P政治家の場所を取らなければならない。これらはPOとPiS党からの民主主義者となるだろう。確かに、彼らはライバルだが、彼らは社会の支持を持っている。"
 POL_disband_communist_army: "共産主義軍解散"
 POL_disband_communist_army_desc: "革命家がどれだけ多くの武器を蓄積できたかは驚くべきことだ。待て、あれはヘリコプターか？！"
 POL_multiparty_state: "複数政党制国家"
 POL_multiparty_state_desc: "我々は服従しなければならない。我々は権力の座に留まるだろうが、POとPiSの絶え間ない監督の下でのみだ。彼らは我々の決定と取引を制御するだろう。"
 POL_strict_control: "厳格な管理"
 POL_strict_control_desc: "西側は我々をそれほど簡単には諦めないだろう。EUとNATOは我々の行動を見守るだろう。もし我々が良い振る舞いをすれば、おそらく我々は彼らのコミュニティに参加できるだろう。"
 POL_reach_out_to_the_usa: "アメリカへの働きかけ"
 POL_reach_out_to_the_usa_desc: "革命中、我々はNATOを離脱しなければならなかった。第二次革命はアメリカにとって些細な誇張であった。しかし、我々は同盟への復帰を試みるだろう。"
 POL_invite_west_investors: "西側投資家招待"
 POL_invite_west_investors_desc: "我々は西側に、ここでの投資が依然として有益であることを示す必要がある。我々はゆっくりと経済不況から脱却しており、投資家の助けは確実に我々の再建を加速させるだろう。"
 POL_nato_aspirant: "NATO志願国"
 POL_nato_aspirant_desc: "もし我々が要件を満たせば、アメリカは同盟参加への我々の願望を受け入れるかもしれない。"
 POL_stay_with_the_communists: "共産主義者と共に留まる"
 POL_stay_with_the_communists_desc: "我々にはわずかに異なる見解があるにもかかわらず、我々はZKP-Pと協力し続けるべきである。新しい共産主義のための彼らの考えと社会の強い支持を利用して、我々は避けられない事態に備えることができるだろう……"
 POL_improve_civilian_and_military_industry: "民間および軍事産業改善"
 POL_improve_civilian_and_military_industry_desc: "最初に、我々は経済に焦点を当てるべきである。我々は四年計画を使用して各部門を部分的に開発するだろう。"
 POL_improve_naval_industry: "海軍産業改善"
 POL_improve_naval_industry_desc: "船を改善し、長い間戦争を味わっていない……あるいは、一度も味わっていない我々の船員を再訓練することは良いだろう。"
 POL_develop_hi_tech_branch: "ハイテク部門開発"
 POL_develop_hi_tech_branch_desc: "ついにこの行政における混乱を制御しよう。オフィスを改装し、より効率的に働くために現代のインターネット機能を使用し始めよう。"
 POL_upgrade_traditional_economy: "伝統経済アップグレード"
 POL_upgrade_traditional_economy_desc: "我々が外交計画を実施し始めるとき、いくつかの国が我々から離れていく可能性がある。だからこそ、我々の製油所がはるかに高い効率で稼働できることを確認する必要がある。"
 POL_modern_airforce_engineering: "近代空軍訓練"
 POL_modern_airforce_engineering_desc: "さて、次は航空だ。新しいジェット機は以前の世代とは非常に異なる。主にますます現代的な技術のためだ。我々はパイロットを訓練し、これらの近代化を使用することを教えるだろう。"
 POL_stop_the_capitalism: "資本主義停止"
 POL_stop_the_capitalism_desc: "我々は我が党のイデオロギー実施を開始している。我々は国中で資本主義の役割を制限している。西側投資家は今や荷物をまとめることができる。なぜなら民営化が終わろうとしているからだ。"
 POL_limited_western_trust: "限定的西側信頼"
 POL_limited_western_trust_desc: "アメリカが我々の活動を注意深く監視していることは知られている。西側はどこにでもスパイを持っている。だから我々は西部国境に制限と制約を導入するだろう。誰も我々の知識なしにドイツから我々のところへ来ることはないだろう。"
 POL_limited_censorship: "限定的検閲"
 POL_limited_censorship_desc: "一部の人々は民営化に関する我々の決定について確信が持てない。我々は人々に資本主義が良くないことを説得するだろう。"
 POL_two_sided_face: "二面性"
 POL_two_sided_face_desc: "我々が本当に革命に参加した理由を実行し始める時が来た。ZKP-Pと協力することにより、我々はヨーロッパにおける最終的な秩序導入の準備を隠すことができるだろう。赤色ヨーロッパの時は近い。"
 POL_antagonize_west: "西側敵対化"
 POL_antagonize_west_desc: "真の脅威はNATOだ。ロシアに自身の利益を追求させろ。"
 POL_antagonize_east: "東側敵対化"
 POL_antagonize_east_desc: "NATOは防衛同盟だ。しかし、ロシアは絶えず他の国々に圧力をかけている。フィンランドはマンネルヘイム線を取り戻したいと考えているので、この約束を果たす機会を創り出そう。"
 POL_new_social_program_communist: "新しい社会プログラム"
 POL_new_social_program_communist_desc: "ZKP-Pからの共産主義者は何らかの理由で国の軍事化を強調している。なぜ、実際に？ 誰も我々を脅かしておらず、外国影響力部のおかげで、国際舞台における我々の立場は成長している。我々は目標を続け、国内の経済状況を改善するだろう。"
 POL_tax_cut: "減税"
 POL_tax_cut_desc: "民主主義者は多くの無用な税金を発明するのが好きだった。我々はそれらを絶対的な最小限にし、少し下げるだろう。"
 POL_nfz_donation: "NFZ寄付"
 POL_nfz_donation_desc: "最初に、我々はヘルスケアに焦点を当てるべきである。国民健康基金は病院とヘルスケアへの我々の主要な投資である。"
 POL_zus_reform: "ZUS改革"
 POL_zus_reform_desc: "ZKP-Pによって引き起こされた革命は行政に混乱を引き起こした。共産主義者はこの混乱に対処したくないので、この責任は我々にかかる。"
 POL_wealthy_state: "裕福な国家"
 POL_wealthy_state_desc: "我々が導入している改革が国の経済状況を改善しているという知識は、我々を決意で満たす。"
 POL_fund_social_institutions: "社会機関への資金提供"
 POL_fund_social_institutions_desc: "他の機関も何らかの方法でリフレッシュされるべきだ。あちこちに少しお金があれば、すべてうまくいく。"
 POL_new_police_equipment: "新しい警察装備"
 POL_new_police_equipment_desc: "警察官は彼らの武器を使用する、あるいはむしろ使用しないための非常に複雑な手続きを持っている。犯罪者は警察から逃げることがはるかに深刻な結果をもたらす可能性があることを知るべきだ。"
 POL_control_the_new_solidarity_protestants: "新連帯抗議者管理"
 POL_control_the_new_solidarity_protestants_desc: "新連帯は我々に引き続き困難を与えている。ヴァウェンサが政治犯であることは真実だが、彼の支持者は人々を扇動し続けている。"
 POL_introduce_the_new_law: "新法導入"
 POL_introduce_the_new_law_desc: "人々は民主的な平和と秩序に慣れてしまった。共産主義には多くの反対者がおり、我々は新しい脅威に法律を適応させなければならない。"
 POL_fight_unemployment: "失業との戦い"
 POL_fight_unemployment_desc: "革命は多くの人々を失業させた。工場長は、彼のまたは彼女の従業員が我々の抗議を支持したという事実を好まなかった。我々はこれらの人々を彼らの地位に戻すだろう。"
 POL_workers_unions: "労働組合"
 POL_workers_unions_desc: "新しく雇われた従業員は上司から不公平に扱われている。彼らに本当の力は労働者であり、彼らではないことを見せよう。"
 POL_media_censorship: "メディア検閲"
 POL_media_censorship_desc: "メディア管理は全く問題ではない。ZKP-Pはこれについて我々を助けるだろうが、我々は彼らがそれに自身の関心を持っていることを知っている。我々は彼らの戦争への情熱だけが邪魔にならない。"
 POL_industry_reform: "産業改革"
 POL_industry_reform_desc: "共産主義者に説得され、我々は経済にいくつかの変更を導入するだろう。実際には、我々は新しい4年計画を開始した。"
 POL_socialcapitalism: "社会資本主義"
 POL_socialcapitalism_desc: "資本主義は完全に良いわけではないが、常に妥協点がある。資本主義のいくつかの特徴は肯定的である。もし我々がこれを社会主義と組み合わせるなら、おそらく本当に良いものがそれから出てくるだろう。"
 POL_nato_is_the_enemy: "NATOは敵だ"
 POL_nato_is_the_enemy_desc: "西側は絶えずその影響力を拡大したいと考えている。幸いなことに、大評議会は彼らの動きを予想し、我々は我々自身の派閥を設立し、ヨーロッパにおける米国の影響力を制限した。今こそ第一歩を踏み出す時だ。"
 POL_minor_threats_first: "小脅威優先"
 POL_minor_threats_first_desc: "我々がドイツやイタリアへ移動する前に、可能な限り最大の有効性で攻撃するために戦略的地域を占領する必要がある。オーストリアは我々にドイツとイタリアの両方へのアクセスを与えるだろう。バルカンはギリシャとトルコの介入を防ぐだろう。"
 POL_surround_germany: "ドイツ包囲"
 POL_surround_germany_desc: "オーストリアはドイツとかなり良い国境を持っている。山からだが、それは常に攻撃できる追加の場所だ。"
 POL_stop_swiss_neutrality: "スイス中立停止"
 POL_stop_swiss_neutrality_desc: "スイスはあまりにも長く中立を保ってきた。そしてそれを征服することは、フランスとの戦争中に山での戦闘を避けることを可能にするだろう。"
 POL_take_west_balkans: "西バルカン奪取"
 POL_take_west_balkans_desc: "ルーマニアとブルガリアは大評議会の問題だが、旧ユーゴスラビア諸国は我々の問題だ。我々は二段階でそれらに取り組むだろう。"
 POL_finish_yugoslavia: "ユーゴスラビア終了"
 POL_finish_yugoslavia_desc: "我々はセルビアとギリシャに隣接する国々を征服することによってユーゴスラビア問題を終わらせることができる。我々はバルカン地域全体を支配するだろう。"
 POL_expand_the_army: "陸軍拡大"
 POL_expand_the_army_desc: "我々が主要な目標へ移動する前に、我々の軍隊を強化すべきである。我々はNATOが合意を尊重し、これらの国々を守ることを確信できないが、もしそうするなら、準備ができている方が良い。"
 POL_prepare_for_the_big_one: "大一番準備"
 POL_prepare_for_the_big_one_desc: "大拡大前の最終準備段階。ヨーロッパの緊張は本当に高いが、何も赤い波を止めることはできない。"
 POL_revenge_on_germany: "ドイツへの復讐"
 POL_revenge_on_germany_desc: "ドイツはついに第二次世界大戦の代償を払うだろう。世界は彼らを許し、民主主義者もそうだったが、我々は違う。共産主義はどの国においても民主主義を決して好まなかった。"
 POL_conquer_italy: "イタリア征服"
 POL_conquer_italy_desc: "我々はイタリアマフィアと協力して新政府維持を助けることができる。我々はマフィアに特別な特権を与え、直ちに安定がもたらされ、別の脅威が排除されるだろう。"
 POL_dominate_france: "フランス支配"
 POL_dominate_france_desc: "我々がイギリスに入れる前に、我々はイギリス海峡の南岸を占領しなければならない。イングランドは強力な海軍を持っているが、我々にとって不可能なことは何もない。"
 POL_conquer_unconquerable: "征服不可能を征服"
 POL_conquer_unconquerable_desc: "ナポレオンはそれをしなかった、ヒトラーはそれをしなかった。三度目の正直。イギリスは共産主義の重圧の下で崩壊するだろう。"
 POL_csto_is_the_enemy: "CSTOは敵だ"
 POL_csto_is_the_enemy_desc: "NATOはヨーロッパ征服を目指していない。しかし、ロシアの政策はわずかに攻撃的であるので、我々はヨーロッパの番人となり、この永遠の脅威にきっぱりと対処するだろう。"
 POL_get_closer_to_moscow: "モスクワへ近づく"
 POL_get_closer_to_moscow_desc: "残念ながら、モスクワはかなり遠く、我々はあまりにも長い戦争をする余裕はない。だからこそ、我々は最初にウクライナを征服するだろう。"
 POL_prepare_for_the_giant: "巨人への準備"
 POL_prepare_for_the_giant_desc: "ロシア侵攻は容易ではないだろう。我々は長く壊滅的な戦争のために徹底的に準備しなければならない。"
 POL_belarusian_strategy: "ベラルーシ戦略"
 POL_belarusian_strategy_desc: "ベラルーシはかなり平坦な地形を持っている。我々は彼らに現代の電撃戦を使用し、その後モスクワへ移動するだろう。"
 POL_winter_acclimatization: "高度冬季順応"
 POL_winter_acclimatization_desc: "我々の兵士に本当に暖かい服を提供することは良いだろう。ロシアはほとんどが氷の土地だ。我々はモスクワ近くで失敗する余裕はない。"
 POL_moscow_march: "モスクワ進軍"
 POL_moscow_march_desc: "我々はついに我々の君主制祖先の偉業を繰り返す機会を得た。もう一度モスクワを征服しよう。そこだけで、共に、我々はそれを永久にポーランドの国境に併合するだろう。我々のものであるものを取り戻す時が来た！"
 poland.9.c: "我々には今やるべきもっと良いことがある！"
 poland.73.t: "§CSolidarity Strength§! 減少！"
 poland.73.d: "共産主義革命派が警察の支持を得た後、レフ・ワレサ率いる新連帯運動家はわずかに弱体化した。共産主義者が使用した過激な手法と脅迫は、国の安定に悪影響を与え、現在の与党に対する支持を高めることに貢献した。共産主義者は今、さらに支持を得るために努力しなければならない。"
 poland.73.a: "もっと良くなるはずだ"
 poland.74.t: "§RCommunism Domination§! 増加！"
 poland.74.d: "共産主義者は当局を説得して革命を支持させることに成功した。腐敗した警官は、彼らが小さな町や村でデモを行いプロパガンダを広めることを可能にしている。"
 poland.74.a: "素晴らしい知らせだ！"
 poland.75.t: "§GEconomy Status§! 増加！"
 poland.75.d: "当局を賄賂で買収しようとする試みは予期せぬ結果をもたらした。警察活動の急激な増加により市場が混乱し、インフレがわずかに上昇した。"
 poland.75.a: "くそっ"
 poland.76.t: "§CSolidarity Strength§! 減少！"
 poland.76.d: "軍将校への賄賂贈呈の試みがインターネットに漏洩した。共産主義者は憎悪の波に襲われたが、元政府に忠実で赤色革命を公然と支持する将校もおり、ワレサの支持率に打撃を与えた。"
 poland.76.a: "またか！？"
 poland.77.t: "§RCommunism Domination§! 増加！"
 poland.77.d: "軍は赤色革命を支持し、現在の政府への服従を拒否した。しかし、レフ・ワレサの抵抗運動は諦めず、脅威であり続けている。ポーランドに抗議する権利が存在する限り、それは現政府によって尊重されるだろう。特に、新連帯運動に共産主義者を落ち着かせる希望を見出しているからだ。"
 poland.77.a: "よくやったぞ諸君！"
 poland.78.t: "§GEconomy Status§! 増加！"
 poland.78.d: "共産主義者と新連帯運動の間の絶え間ない緊張は、ポーランド経済を弱体化させた。経済は不安定になりつつあり、ヨーロッパ諸国は我が国の財政的安全性について疑念を抱き始めている。"
 poland.78.a: "くそっ"
 poland.79.t: "§CSolidarity Strength§! 増加！"
 poland.79.d: "政府との協力により、新連帯運動は主要機関の前でデモを成功させた。レフ・ワレサは共産主義の欠点を効果的に人々に思い出させ、民主主義を促進し続けるよう奨励した。"
 poland.79.a: "ワレサめ、くたばれ！"
 poland.80.t: "§CSolidarity Strength§! 増加！"
 poland.80.d: "共産主義者への支持の急増を懸念した新連帯運動は、再び街頭に出ることを決定し、公共テレビでは、ChDRP党副党首であるスタニスワフ・イヴァニツキという政治家が、ポーランド人民共和国時代の貧困を示す写真をプレゼンターに見せた。民主主義に傾倒する人々は、彼らのデモを支持し始めた。"
 poland.80.a: "なぜ人々は彼を気にかけるのだ！？"
 poland.81.t: "予期せぬ漏洩！"
 poland.81.d: "共産主義運動について情報を提供することを任務としていたTVPのジャーナリストは、与党議員の一人に賄賂が渡されたことに気づいた。その政治家は逮捕され、この事件の捜査によりさらに14件の贈収賄事件が明らかになった。この事件全体がその時点で公になり、政治家が逮捕され、共産主義者は大統領から公然と批判された。"
 poland.81.a: "もっと慎重にならねば"
 poland.82.t: "§GEconomy Status§! 増加！"
 poland.82.d: "国の経済は突然弱体化した。人々はこれを共産主義者と新連帯運動による秘密行動のせいにし始めたが、これらの告発を裏付ける証拠は見つからなかった。"
 poland.82.a: "経済はこれを乗り越えるだろう"
 poland.83.t: "§RCommunism Domination§! 増加！"
 poland.83.d: "多くの政治家が突然共産主義思想を称賛し始め、セイムや元老院の同僚に意見を共有するよう奨励している。共産主義者が彼らに何をしたかは不明だが、多くの人々が自分たちの政治的偶像を支持し始めた。"
 poland.83.a: "大きな変化が訪れる"
 poland.84.t: "§RCoup Revealed§!! クーデター発覚！"
 poland.84.d: "大統領の護衛が、現政府を転覆させようとする襲撃者を阻止した。殺害未遂犯は逮捕され尋問された。彼らは共産主義者のために働き、革命指導部の命令で攻撃を実行しようとしたことを認めた。新連帯運動は活動の強化を発表し、共産主義者は国民の敵第一号と宣言された。革命指導部にも逮捕状が出された。"
 poland.84.a: "リスクは承知していた"
 poland.85.t: "§RCommunists Overthrew The Government§!! 共産主義者、政府を転覆！"
 poland.85.d: "本日、[GetDateText]に、共産主義者がクーデターを起こした。革命派は、彼らに否定的な態度をとっていた大統領や政治家を殺害した。政府には混乱が生じ、新連帯運動は街頭で暴動を起こし、共産主義者に対する武装闘争を開始した。暴動は非常に深刻で、内戦に発展する可能性がある！"
 poland.85.a: "やったぜ！"
 poland.86.t: "§RCommunism Domination§! 減少！"
 poland.86.d: "大統領暗殺未遂の失敗により、人々は共産主義者の支持をやめた。それにもかかわらず、一部の将軍は依然として彼らのイデオロギーに忠実であり続けている。共産主義者はまだ最後の言葉を言っていない可能性がある。"
 poland.86.a: "くそっ"
 poland.87.t: "与党の選択"
 poland.87.d: "ZKP「プロレタリアート」は労働者による権力掌握と生産手段および社会扶助の社会化を支持する。PPSは私的利益と社会的利益の間の均衡を維持することを望み、企業は従業員の福祉と環境に対して責任を負うべきだと信じている。"
 poland.87.a: "ZKPで行こう！"
 poland.87.b: "PPSが我々を率いる！"
 poland.88.t: "§RCommunism Domination§! 増加！"
 poland.88.d: "クーデター失敗後、共産主義者は軍の支持を取り戻すことに成功したが、これは新連帯運動指導者レフ・ワレサに批判された。デモ参加者はインターネットや重要な政治・軍事施設のの前でポーランド軍の忠誠心に疑問を投げかけ始めた。"
 poland.88.a: "結構だ"
 poland.89.t: "政府、共産主義者の提案を拒否"
 poland.89.d: "共産主義者は政府に辞任し権力を譲渡するよう要求した。大統領はこの申し出を拒否し、誰もその話題に戻らないよう命じた。"
 poland.89.a: "より過激な選択肢の時だ"
 poland.90.t: "政府、屈服"
 poland.90.d: "政府は共産主義者に権力を譲渡することを決定した。何が政府にこのような決定を強いたのかは不明だが、彼らが自発的にそうしなかったことは確かだ。"
 poland.90.a: "よくやった"
 poland.91.t: "大統領、暗殺未遂を乗り越える"
 poland.91.d: "昨夜、身元不明の襲撃者が大統領とその最も忠実な政治家たち（首相を含む）を殺害しようとした。殺害未遂犯は逃走に成功した。彼らの身元は不明だが、全ての視線は共産主義者に向けられている。"
 poland.91.a: "少なくとも彼らは何も知らない"
 poland.92.t: "人々はワレサを信頼する"
 poland.92.d: "一つの連合による一党制導入の試みは成功しなかった。ワレサは共産主義者を打倒する最後の時が来たと発表し、民主主義に忠実で企業の民営化から利益を得ている政治家やビジネスマンから支持された。"
 poland.92.a: "愚か者め"
 poland.93.t: "共産主義者、一党制国家を宣言"
 poland.93.d: "共産主義者は一方的に一党制国家を宣言した。政府に残された唯一の政党は、しばらくの間協力し合ってきたZKP-PとPPSだ。共産主義者が権力を手放さなければ、革命なしにはポーランドの民主主義は最終的に終わりを迎えるかもしれない。"
 poland.93.a: "やっとだ。"
 poland.94.t: "ワレサ、活動を継続"
 poland.94.d: "共産主義者からの告発やレフ・ワレサ逮捕の試みにもかかわらず、国民の支持のおかげで、彼は依然として当局の追跡を逃れ、反対活動を続けている。"
 poland.94.a: "もう諦めろ"
 poland.95.t: "共産主義革命終結"
 poland.95.d: "共産主義者は政府を自らの支持者で埋め尽くし、ついに議会および全ての国家機関で権力を掌握した。軍隊、警察、諜報機関、市民機関は赤の手中に落ちた。革命は終わり、共産主義者は国家経済の改革に取り掛かっている。"
 poland.95.a: "やった！"
 poland.96.t: "[POL.GetName]、共産主義イデオロギー促進のための産業援助を申し出"
 poland.96.d: "ポーランド共産党政府は、我が国で共産主義を広めることと引き換えに経済援助を申し出た。ポーランドは新しい工場建設の全費用を負担するが、我々は親共産主義キャンペーンを開始しなければならない。"
 poland.96.a: "良いだろう"
 poland.96.b: "共産主義者は不要だ"
 poland.97.t: "[POL.GetName]、共産主義イデオロギー促進のための産業援助を申し出"
 poland.97.d: "ポーランド共産党政府は、我が国で共産主義を広めることと引き換えに経済援助を申し出た。ポーランドは新しい工場建設の全費用を負担するが、我々は親共産主義キャンペーンを開始しなければならない。"
 poland.97.a: "良いだろう"
 poland.97.b: "共産主義者は不要だ"
 poland.98.t: "[CZE.GetName]、産業援助を受け入れ"
 poland.98.d: "チェコ政府は経済援助の申し出を受け入れた。"
 poland.98.a: "よし"
 poland.99.t: "[SLO.GetName]、産業援助を受け入れ"
 poland.99.d: "スロバキア政府は経済援助の申し出を受け入れた。"
 poland.99.a: "よし"
 poland.105.t: "新たな候補者"
 poland.105.d: "我々は新たな国家との同盟拡大に備えているが、彼らに過度な自由を与えるべきではない。完全に掌握する方が望ましい。"
 poland.105.a: "招待しよう！"
 poland.105.b: "傀儡にしよう！"
 poland.106.t: "[POL.GetName]、我が国を[POL.GetFactionName]に招待"
 poland.106.d: "効果的なプロパガンダキャンペーンの後、ポーランド政府は我が国を同盟に招待する準備ができているが、民主的価値観を放棄することが条件だ。"
 poland.106.a: "加盟する！"
 poland.106.b: "とんでもない"
 poland.107.t: "[POL.GetName]、我が国に服従を要求"
 poland.107.d: "共産主義ポーランドはその影響力を拡大したいと考えている。我が国は保護と引き換えに主権を放棄するよう要求された。"
 poland.107.a: "彼らが我々を守ってくれるだろう"
 poland.107.b: "彼らは気が狂ったのか！？"
 poland.114.t: "[POL.GetName]がレール・バルティカの改善を望む"
 poland.114.d: "共産主義のポーランドは影響力を拡大しようとしている。我が国は、共産党の影響力を高める見返りとして、レール・バルティカの改良を提案された。"
 poland.114.a: "良いだろう"
 poland.114.b: "現状で結構だ"
 poland.117.t: "[FROM.GetName]がレール・バルティカの拡張を承認"
 poland.117.d: "[FROM.GetAdjective]政府は、レール・バルティカの路線拡大と引き換えに共産党への支援を開始した。"
 poland.117.a: "良いね"
 poland.118.t: "[FROM.GetName]がレール・バルティカの拡張を拒否"
 poland.118.d: "[FROM.GetAdjective]政府は我々の影響力拡大を支持していない。彼らは自国におけるレール・バルティカの拡張を拒否した。"
 poland.118.a: "ううむ……"
 poland.144.t: "プラハ・ブダペスト行進"
 poland.144.d: "共産主義支持者が我々のイデオロギーを促進する行進を組織した。参加者は我々のスローガンとプロパガンダを表明し、ヴィシェグラード・グループ諸国で活動する我々の工作員は、誰も邪魔しないように気を配った。"
 poland.144.a: "よし"
 poland.145.t: "ソーシャルメディア、混乱"
 poland.145.d: "バルト諸国では、アノニマスのメンバーを名乗るハッカー集団が、政府や情報ウェブサイトで我々のスローガンを拡散し始めた。漏洩は既に阻止されたが、それによって多くの支持者を得たという事実は変わらない。"
 poland.145.a: "素晴らしい！"
 poland.146.t: "政治が主導権を握る"
 poland.146.d: "ブルガリアでは、数人の政治家が突然、我々が共産主義の新しいバージョンで使用する方法を称賛し始めた。これまで沈黙していたルーマニアの上院議員も、これらの政治家を支持した。我々は政府内にも支持者がいることを示し、彼らに投票する人々の間で支持を得た。"
 poland.146.a: "良い人々だ！"
 poland.147.t: "活動家、スウェーデンの🇨🇭中立を批判"
 poland.147.d: "スウェーデンでは、自国がこれほど長く中立を維持していることにうんざりしている人々がいる。スウェーデン人にはフィンランド人が加わり、我々の干渉主義政策のおかげでフィンランドがついにマンネルヘイム線の地域を取り戻せることを期待している。"
 poland.147.a: "素晴らしい"
 poland.148.t: "ZKP-P政治家殺害！"
 poland.148.d: "今朝、共産党ZKP-Pの活動家がワルシャワの通りを車で移動中に射殺された。犯人は現場から逃走に成功し、警察はこの恐ろしい犯罪について手がかりがなく無力である。"
 poland.148.a: "後悔させてやる！"
 poland.149.t: "ZKP-Pの別の政治家殺害！"
 poland.149.d: "別のZKP-P政治家が射殺された。政府は、このような出来事が二度と起こらないように適切な措置を講じると保証した。これまでの弾圧と制限を考慮すると、これはポーランド国民に対するより厳格な監視を意味する可能性がある。"
 poland.149.a: "これで終わりだ！"
 poland.150.t: "工場労働者、資金を要求"
 poland.150.d: "工場労働者はより多くの資金を要求している。彼らは最低賃金が低すぎると不満を述べ、給与引き上げを要求している。"
 poland.150.a: "歓迎する"
 poland.150.b: "興味ない"
 poland.151.t: "行政、労働条件に不満"
 poland.151.d: "行政職員は仕事量が多すぎると不満を述べている。我々の最近の革命と民主主義の転覆は、事務所に真の混乱を生み出した。"
 poland.151.a: "良いだろう"
 poland.151.b: "もっと大きな問題がある"
 poland.152.t: "元資本家、新体制に不満"
 poland.152.d: "民主主義資本家は、民営化の清算プロセスにより、彼らの工場での労働を拒否している。起業家は新しい法律の改正を求めている。"
 poland.152.a: "好きにさせよう"
 poland.152.b: "これは共産主義だ、民主主義ではない"
 poland.153.t: "大統領官邸での緊急会議"
 poland.153.d: "PPS当局による自由選挙維持の決定を受けて、ZKP-P党の共産主義者はワルシャワの大統領官邸での緊急会議を発表した。協議の内容は不明だが、ZKP-Pの政治家たちはあまり満足していない様子だった。自由選挙の維持は、与党であるPPS党による予期せぬ変化の始まりに過ぎない可能性がある。"
 poland.153.a: "彼らの革命なんてどうでもいい！"
 poland.154.t: "共産主義者、PPSに警告"
 poland.154.d: "PPS党は西ヨーロッパとの関係をますます更新しており、これはZKP-Pの共産主義者には気に入らないようだ。彼らは特別声明を発表し、「[Translated from Polish]：共産主義はポーランドで安全であり、我々の革命を信じた人々は皆安心して眠ることができる。民主主義はポーランドには戻らない！」と述べた。PPSはZKP-Pの政治家の言葉にいかなるコメントもしていない。これら二つの政党の間で、まもなくより大きな対立が生じると推測できる。"
 poland.154.a: "革命家は我々をこの国を統治するために選んだ、彼らをではない！"
 poland.155.t: "ZKP-P、PPSに挑戦！"
 poland.155.d: "ZKP-Pの共産主義者は、もしPPSが社会民主主義の道を即刻放棄し、民主的な西ヨーロッパを認めなければ、ポーランドの街頭に再び出ると脅迫した。彼らは、今回は「子供の遊び」はせず、前回の革命で十分な支持を集めることができたため、直接武装革命に移行すると発表した。しかし、PPSはこれらの言葉を気にしているようには見えない。大統領はこの件全体について発言した[Translated from Polish]：「ZKP-Pの共産主義者が民主主義よりもポーランドにより良い未来を保証すると我々が考えたのは間違いだった。最初の革命の後、その壊滅的な影響を目の当たりにして、我々はすぐにこれを悟った。我々はZKP-Pを恐れていない。我々は自由なポーランドのために戦う！」"
 poland.155.a: "内戦になる必要はない。だが彼らを止められない……"
 poland.156.t: "(AI イベント)"
 poland.156.d: "(AI イベント)"
 poland.156.a: "(AI イベント)"
 poland.157.t: "ZKP-P、戦略目標を要塞化"
 poland.157.d: "共産主義者は都市や工場、石油プラントを含む戦略目標の要塞化を開始した。彼らは資源へのアクセスを失うつもりはない。PPS当局は自国領土内で新しい戦闘教義を導入する準備ができている。"
 poland.157.a: "降伏しない！"
