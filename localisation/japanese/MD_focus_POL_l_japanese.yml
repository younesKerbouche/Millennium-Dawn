 POL_stabilize_the_economy_desc: "国の経済を破壊したくないのであれば、経済の安定性を管理しなければならない。"
 POL_greater_spending_on_uniformed_services: "§R治安部隊への支出増強§!"
 POL_greater_spending_on_uniformed_services_desc: "人々は我々を信用していないが、もし治安部隊に賄賂を渡せば、彼らの支持を得ることができる。たとえこれがポーランドにおける支配力を高めなくても、少なくともより多くの腐敗した警官がヴァウェンサの革命を鎮静化するのを助けてくれるだろう。"
 POL_greater_spending_on_the_army: "§R軍隊への支出増強§!"
 POL_greater_spending_on_the_army_desc: "警察は現政府に忠実なので、野心を拡大する必要がある。軍隊は街頭に秩序をもたらすのを助けるだろう。"
 POL_bribe_the_corrupt_politicians: "§R汚職政治家への賄賂§!"
 POL_bribe_the_corrupt_politicians_desc: "最後のチャンスは、セイム（下院）でプロパガンダを広めるために政治家に賄賂を渡すことだ。"
 POL_economy_status_auto_increase: "§G経済状況改善§!"
 POL_economy_status_auto_increase2: "§G経済状況改善§!"
 POL_solidarity_strength_auto_increase: "§C連帯強度上昇§!"
 POL_solidarity_strength_auto_increase2: "§C連帯強度上昇§!"
 POL_prepare_the_coup: "§Rクーデター準備§!"
 POL_prepare_the_coup_desc: "現政府とこれ以上いじくり回すことはできない。大統領と彼を支持する政治家に対する迅速かつ効果的な攻撃を準備するだろう。"
 POL_pact_with_the_government: "§R政府との協定§!"
 POL_pact_with_the_government_desc: "リスクを冒さないだろう。政府と協定を結び、権力を放棄するよう強制するだろう。"
 POL_hire_secret_army_to_gain_control_over_government: "§R政府支配権獲得のための秘密軍雇用§!"
 POL_hire_secret_army_to_gain_control_over_government_desc: "秘密軍は少し費用がかかるが、政府を転覆させる最も効果的な方法である。"
 POL_regain_army_trust: "§R軍隊信頼回復§!"
 POL_regain_army_trust_desc: "もし政府に圧力をかけたいなら、軍隊の支持を取り戻す必要がある。これだけではできない。"
 POL_incoming_new_solidarity_revolution: "§C新連帯革命到来§!"
 POL_incoming_new_solidarity_revolution_desc: "新連帯は我々を甘く扱うのをやめた。もし可能な限り最善の方法で群衆を鎮静化しなければ、ポーランドで本当に大きな混乱が起こるだろう。"
 POL_hunt_the_new_solidarity_politicians: "§R新連帯政治家狩り§!"
 POL_hunt_the_new_solidarity_politicians_desc: "政治家は法律と操作を知っている。彼らが我々について嘘を作り始める前に、彼らを黙らせる必要がある。"
 POL_limiting_activities_at_night: "§R夜間活動制限§!"
 POL_limiting_activities_at_night_desc: "革命は夜に準備するのが最適である。暗い通り、捕まるリスクが低い。夜間外出禁止令を導入し、夜に通りをパトロールすることは、敵が我々に対する行動を調整するのを効果的に困難にするだろう。"
 POL_restoration_of_the_old_penal_system: "§R旧刑法制度復活§!"
 POL_restoration_of_the_old_penal_system_desc: "旧法には抜け穴があったが、それらを再導入する必要があるという意味ではない。ポーランド人民共和国の基準に沿って、罰則を強化し、救済を減らすだろう。"
 POL_ban_on_leaving_the_country_during_strikes: "§Rストライキ中の出国禁止§!"
 POL_ban_on_leaving_the_country_during_strikes_desc: "閉鎖された国境は、革命家が国を去ることを不可能にするだろう。"
 POL_crush_the_revolution: "§R革命を潰せ§!"
 POL_crush_the_revolution_desc: "革命の中心を攻撃する準備ができている。新連帯に我々に従うよう強制するだろう。"
 POL_communism_is_the_only_right_ideology: "§R共産主義こそ唯一正しいイデオロギー§!"
 POL_communism_is_the_only_right_ideology_desc: "権力を維持するためには、政府内の誰もが我々を利用しようと試みないことを確認しなければならない。この国の発展について決定する権利を持つのは我々だけである。"
 POL_defamation_of_walesa: "§Cワレサ§!§Rの名誉毀損§!"
 POL_defamation_of_walesa_desc: "ヴァウェンサは十分な問題を引き起こした。メディアや街頭で彼を中傷し、たとえ最悪の犯罪で彼を非難するとしても。彼らを我々を信じさせるだろう。"
 POL_fill_the_government_with_communists: "§R政府を共産主義者で満たす§!"
 POL_fill_the_government_with_communists_desc: "ついに偉大な赤色革命を終わらせるのを妨げるものは何もない。社会の全面的な支持を得ており、新連帯はもはや問題ではない。仕事を終える時が来た。"
 POL_military_doctors_in_hospitals: "病院における軍医"
 POL_military_doctors_in_hospitals_desc: "病院における軍医の存在は、人々が彼らの治療方法について学び、今日の最前線での医療ケアがそれほど悪くないことを理解させるだろう。"
 POL_propaganda_in_schools: "学校におけるプロパガンダ"
 POL_propaganda_in_schools_desc: "子供たちに共産主義を最良の側面から示さなければならない。そうすれば、将来彼らはこの偉大な成長する帝国を築くのを助けてくれるだろう。"
 POL_department_of_foreign_influence_category: "外交影響力省"
 POL_start_visegrad_plans: "ヴィシェグラード計画開始"
 POL_start_visegrad_plans_desc: "黒海へのアクセスを得る前に、ヴィシェグラード・グループの南の隣国に対処する必要がある。個別には、これらの国々はあまり脅威をもたらさないが、グループとしては非常に有用となり得る。"
 POL_visegrad_plans_deadline_mission: "ヴィシェグラード計画期限"
 POL_visegrad_plans_deadline_mission_desc: "チェコ共和国、スロバキア、ハンガリーを参加させるのにあまり長く待つことはできない。もし2年以内に目標を達成できなければ、大評議会は行動への資金提供を停止するかもしれない。"
 POL_visegrad_plans_influence_mission: "反共産主義キャンペーン"
 POL_visegrad_plans_influence_mission_desc: "一部の人々は我々が彼らの国に影響力を持っていることを好まない。彼らは時折、他の人々を説得して我々の行動を中傷するだろうが、あまり脅威をもたらさない。"
 POL_spread_propaganda: "プロパガンダ拡散"
 POL_spread_propaganda_desc: "これはイデオロギーを広める最も簡単な方法であり、我々より弱い国々で大いに機能するだろう。地元の配達人を使ってプロパガンダを広め、地元メディアに賄賂を渡すだろう。"
 POL_military_showcase: "軍事力誇示"
 POL_military_showcase_desc: "チェコ共和国のような国々を、彼らよりも大きな軍隊を持っていることを示すことによって脅迫するのは非常に簡単である。彼らを共産主義に転向させるよう説得するために、我々の優位性を利用するだろう。"
 POL_divide_the_nations: "国家分断"
 POL_divide_the_nations_desc: "チェコ共和国とスロバキアは二つの国家であるが、互いに非常に近い。チェコスロバキアはもはや存在しないが、彼らの古い歴史は我々の影響力に抵抗する上で彼らを団結させ続けるかもしれない。"
 POL_offer_help_in_industry_development: "産業開発援助の申し出"
 POL_offer_help_in_industry_development_desc: "チェコ人とスロバキア人に、彼らの内政の世話をすることができることを示さなければならない。テレビで我々について良い言葉と引き換えに、経済的に彼らを支援するだろう。"
 POL_intimidation: "脅迫"
 POL_intimidation_desc: "ハンガリーは誇り高い国家であり、おそらく容易には共産主義に影響されないだろう。我々のシステムを拒否する前に、よく考え直すべきだと彼らに示すだろう。"
 POL_diplomatic_mission: "外交使節団"
 POL_diplomatic_mission_desc: "ハンガリー人に、共産主義もまた平和の道をたどることができると説得しようと試みなければならない（我々の場合、それは嘘であるが）。"
 POL_question_about_czech_republic: "チェコ共和国に関する質問"
 POL_question_about_czech_republic_desc: "チェコ人に同盟に参加するよう依頼することができる。それでも、おそらく彼らを完全に支配する方が良いだろう。"
 POL_invite_slovakia: "スロバキア招待"
 POL_invite_slovakia_desc: "スロバキアは十分な共産主義影響力を持っている。彼らが我々に加わる時が来た。"
 POL_hungarian_bros: "ハンガリーの兄弟たち"
 POL_hungarian_bros_desc: "常に……まあ、ほとんど常に、ハンガリーと友好的な関係を持ってきた。友情を更新する時が来た。"
 POL_add_dofi_visegrad_spirit: "Activate §9Visegrad Group§! national idea"
 POL_start_baltic_plans: "バルト計画開始"
 POL_start_baltic_plans_desc: "スカンジナビアに到達する前に、バルト海における影響力を高める必要がある。"
 POL_baltic_plans_deadline_mission: "バルト計画期限"
 POL_baltic_plans_deadline_mission_desc: "リトアニア、ラトビア、エストニアを参加させるのにあまり長く待つことはできない。もし2年以内に目標を達成できなければ、大評議会は行動への資金提供を停止するかもしれない。"
 POL_baltic_plans_influence_mission: "反共産主義キャンペーン"
 POL_baltic_plans_influence_mission_desc: "一部の人々は我々が彼らの国に影響力を持っていることを好まない。彼らは時折、他の人々を説得して我々の行動を中傷するだろうが、あまり脅威をもたらさない。"
 POL_promise_protection: "保護約束"
 POL_promise_protection_desc: "前回、バルト諸国はいかなる戦いもなくロシアに降伏した。なぜなら戦争は無意味だったからだ。しかし今、我々は彼らに保護を与えることができる。"
 POL_antagonize_russia_decision: "ロシア敵対化"
 POL_antagonize_russia_decision_desc: "ロシア政策と我々の政策の違いを彼らに示そう。「我々は強力な同盟を創設したい、彼らは全体主義国家を創設したいのだ。」"
 POL_offer_rail_baltica_improvement: "レール・バルティカ改善提案"
 POL_offer_rail_baltica_improvement_desc: "レール・バルティカは大成功であった。このプロジェクトを改善するためにバルト諸国を支援しよう。"
 POL_recognize_great_alliance: "偉大な同盟承認"
 POL_recognize_great_alliance_desc: "二王冠連合、ポーランド・リトアニア共和国、そして中世ヨーロッパの最も偉大な軍事大国の一つ。民主的手続きによって制限されないポーランドとの同盟が、彼らの国に起こり得る最良のことであることをリトアニア人に気づかせよう。"
 POL_threat_baltic_sea_restrictions: "バルト海制限脅迫"
 POL_threat_baltic_sea_restrictions_desc: "これは危険であり、特にバルト海全体を支配していないためであるが、ラトビアとエストニアの海上貿易を妨害するリスクを冒すことができるだろう。"
 POL_offer_baltic_sea_protection: "バルト海保護提案"
 POL_offer_baltic_sea_protection_desc: "ロシアまたはNATOとの戦争の場合、海域の安全を確保しなければならない。"
 POL_invite_lithuania: "リトアニアと再び接続"
 POL_invite_latvia: "ラトビア招待"
 POL_invite_estonia: "エストニアへの到達"
 POL_add_dofi_baltic_spirit: "Activate §OBaltic States§! national idea"
 POL_start_balkan_plans: "東バルカン計画開始"
 POL_start_balkan_plans_desc: "ルーマニアは黒海へのアクセスを与え、ブルガリアはバルカン半島における安定した地位を提供するだろう。"
 POL_balkan_plans_deadline_mission: "東バルカン計画期限"
 POL_balkan_plans_deadline_mission_desc: "ルーマニアとブルガリアを参加させるのにあまり長く待つことはできない。もし2年以内に目標を達成できなければ、大評議会は行動への資金提供を停止するかもしれない。"
 POL_balkan_plans_influence_mission: "反共産主義キャンペーン"
 POL_balkan_plans_influence_mission_desc: "一部の人々は我々が彼らの国に影響力を持っていることを好まない。彼らは時折、他の人々を説得して我々の行動を中傷するだろうが、あまり脅威をもたらさない。"
 POL_false_promises: "偽りの約束"
 POL_false_promises_desc: "ルーマニア政府に、同盟がヨーロッパを乗っ取ることを目指していないと保証しなければならない。「我々はロシアとNATOの両方から独立した防衛協定である。」我々の共産主義者が権力を握れば、民主政府が我々の決定に疑問を呈するには遅すぎるだろう。"
 POL_stop_the_privatization: "民営化停止"
 POL_stop_the_privatization_desc: "ルーマニアの民営化は良いことよりも害をもたらした。民主主義は再び失敗したが、我々共産主義者は再びビジネスに自由をもたらし、すべてが再び共有されるだろう。"
 POL_seek_red_loyal_officers: "忠実な将校を探す"
 POL_seek_red_loyal_officers_desc: "軍隊内の一部の将校や指揮官は依然として共産主義支配に同情的かもしれない。これが真実かどうかはわからないが、もし誰かを見つけたら、革命を支援するよう説得するだろう。"
 POL_promote_new_form_of_the_communism: "新形態共産主義の促進"
 POL_promote_new_form_of_the_communism_desc: "旧共産主義は抑圧、不正義、権力乱用と関連付けられている。我々は彼らより優れている。ブルガリア人に、我々のコミューンがソ連によって促進されたものより比較にならないほど優れていることを示そう。"
 POL_be_a_part_of_greater_alliance: "より大きな同盟の一部となる"
 POL_be_a_part_of_greater_alliance_desc: "近隣諸国が隣人の国内状況をはるかに良く理解しているのに、なぜNATOが必要なのか？赤色ヨーロッパ協定はヨーロッパ諸国を結びつけるコミュニティである。もし十分な国々が我々を信頼すれば、おそらくブルガリアを我々に加わるよう説得できるだろう。"
 POL_invite_romania: "ルーマニア招待"
 POL_invite_bulgaria: "ブルガリア招待"
 POL_add_dofi_balkan_spirit: "Activate §6West Balkan§! national idea"
 POL_add_dofi_scandinavia_spirit: "Activate §1Scandinavian§! national idea"
 POL_start_scandinavia_plans: "スカンジナビア計画開始"
 POL_start_scandinavia_plans_desc: "ヨーロッパ北部地域はまだ手の届かないところにある。スウェーデンは長い間中立を保ってきたため、地元政府を説得するのは容易ではないだろう。一方、フィンランドは共産主義ソ連の攻撃的な外交についてあまり楽しい記憶を持っていない。容易ではないだろうが、スカンジナビア諸国を支配しなければならない。"
 POL_scandinavia_plans_deadline_mission: "スカンジナビア計画期限"
 POL_scandinavia_plans_deadline_mission_desc: "スウェーデンとフィンランドを参加させるのを永遠に待つことはできない。緊張を高めなければならない。"
 POL_scandinavia_plans_influence_mission: "反共産主義キャンペーン"
 POL_scandinavia_plans_influence_mission_desc: "一部の人々は我々が彼らの国に影響力を持っていることを好まない。彼らは時折、他の人々を説得して我々の行動を中傷するだろうが、あまり脅威をもたらさない。"
 POL_better_stick_together: "団結する方が良い"
 POL_better_stick_together_desc: "中立はこれまでのところスウェーデンにとってうまく機能してきた。しかし、共産主義諸国との共同開発を検討する価値はないのか？民主主義はそのような力を決して達成できなかった。自由選挙は本当にそのような経済的および政治的制限の価値があるのか？"
 POL_follow_your_neighbor: "隣人に従え"
 POL_follow_your_neighbor_desc: "フィンランドは説得されたので、スウェーデンが参加するのを何が妨げているのか？スカンジナビア諸国は団結すべきだ、そうだろう？"
 POL_major_propaganda_campaign: "大規模プロパガンダキャンペーン"
 POL_major_propaganda_campaign_desc: "丁寧な言葉はもう十分だ。人々は民主主義の真の欠点と共産主義の最良の利点を知る必要がある。安定性は少し損なわれるだろうが、それだけの価値があるだろう。"
 POL_new_communism_isnt_that_bad: "新共産主義はそれほど悪くない"
 POL_new_communism_isnt_that_bad_desc: "フィンランドはおそらく共産主義を抑圧と汚職と関連付けているだろう。我々は全く新しいバージョンの共産主義を提示する。完璧な共産主義だ。"
 POL_opportunity_to_regain_mannerheim_line_territories: "マンネルヘイム線領土奪還の機会"
 POL_opportunity_to_regain_mannerheim_line_territories_desc: "1940年、フィンランドは冬戦争の結果としてマンネルヘイム線をソ連に失った。第二次世界大戦後、自由世界はロシアがこれらの地域を保持できると決定した。何という不正義か。もし同盟が十分に強力になれば、おそらくロシアにこれらの領土を放棄するよう「説得」できるだろう。"
 POL_soviet_regime_is_long_over: "ソビエト政権はとっくに終わった"
 POL_soviet_regime_is_long_over_desc: "フィンランドは依然として我々のバージョンの共産主義について確信が持てない。我々はソ連を模倣していない。我々はこの長く倒れた勢力よりもはるかに優れている。我々にとっては明らかだが、フィンランド人にとってはそれほどではない。"
 POL_invite_sweden_two: "スウェーデン招待"
 POL_invite_finland: "フィンランド招待"
 POL_six_year_plan_category: "六カ年計画"
 POL_six_year_plan_category_desc: "新しい六カ年計画のおかげで、国の特定の部門に焦点を当てることができ、それにより混乱を制御し、国内状況を安定させることができるだろう。左翼労働者は、これらの困難な時期に彼らを支援することを我々に期待している。彼らを失望させないだろう。\n残念ながら、大評議会は資金が限られている。もしこれほど短期間にあまりにも多くの大規模な投資を行いたいなら、経済はそれに耐えられないかもしれない。結局のところ、それは六カ年計画であり、八カ年計画ではない。"
 POL_improve_national_highways: "国道改善"
 POL_improve_national_highways_desc: "ポーランドの道路は長い間ひどく穴だらけであり、いくつかの都市の状況は言うまでもない……六カ年計画の一部は、都市の通りを修理し、高速道路のための新しいジャンクションを建設することになるだろう。"
 POL_clean_up_chaos_in_administration: "行政の混乱一掃"
 POL_clean_up_chaos_in_administration_desc: "革命が行政に混乱を引き起こすことは明らかであった。PPSはこの問題をできるだけ早く対処することの重要性を理解していない。これらすべての書類を整理するのは容易ではなく、従業員は過労状態にあるため、より多くのオフィスが必要である。"
 POL_invest_in_modern_factory_machinery: "近代工場機械への投資"
 POL_invest_in_modern_factory_machinery_desc: "これは六カ年計画の標準的な仮定である。経済発展。新しい工場は新しい雇用と、多くの人々が失業から抜け出す機会を意味する。誰もがこれから利益を得る。"
 POL_fund_laboratories: "研究所への資金提供"
 POL_fund_laboratories_desc: "新しい建物がすべてではない。すでに持っているものを最大限に活用する必要がある。研究への資金は、経済大国へとさらに速く成長することを可能にするだろう。"
 POL_military_industrialization: "軍事工業化"
 POL_military_industrialization_desc: "平和的な道を選んだが、常に敵に対する防御準備ができていなければならない。世界は決して平和になることはないだろう……"
 POL_nuclear_energy: "原子力エネルギー"
 POL_nuclear_energy_desc: "原子炉は多くの論争を引き起こすものである。しかし今日では、チェルノブイリの悲劇を繰り返す可能性はない。我々はより良く準備されている。"
 POL_communists_vs_social_democrats_category: "社会民主主義者対共産主義者"
 POL_communists_vs_social_democrats_category_desc: "PPSとZKP-Pの間の内戦は国に多くの混乱を引き起こした。共産主義者はどこにでもおり、第二次赤色革命は絶えずその影響力を拡大している。外部からの助けなしでは、それを制御するのは難しいかもしれない。"
 POL_arrest_communist_supporters: "共産主義支持者逮捕"
 POL_arrest_communist_supporters_desc: "ZKP-P同盟者を黙らせることによって共産主義の影響を抑圧しなければならない。これらの人々の多くが違法な武器を持っている可能性があり、それを使用できる。"
 POL_obligatory_army_service: "義務的兵役"
 POL_obligatory_army_service_desc: "国家の他の部門を犠牲にして軍事支出を増やさなければならない。共産主義者が我々に対して優位に立つことを許すことはできない。"
 POL_seek_help_in_western_countries: "西側諸国での援助模索"
 POL_seek_help_in_western_countries_desc: "試すことはできるが、自力で共産主義者を打ち負かすのは難しいだろう。西側に助けを求めるだろう、誰かがきっと答えてくれるだろう。"
 POL_communist_uprising_in_dolny_slask: "ドルヌィ・シロンスクでの共産主義蜂起"
 POL_communist_uprising_in_warmia_i_mazury: "ヴァルミア・マズールィでの共産主義蜂起"
 POL_civ_mil_category: "経済・軍事プロジェクト"
 POL_civ_mil_category_desc: "民主主義者は、1989年以前に共産主義者が台無しにしたものを修正できなかった。だからこそ、ポーランド経済を再建しなければならない。"
 POL_improve_coast_line: "海岸線改善"
 POL_improve_coast_line_desc: "海岸線は我々にとって高い優先事項であるべきではないが、いくらかの保護を持つ価値はある。"
 POL_modernize_office_sectors: "オフィスセクター近代化"
 POL_modernize_office_sectors_desc: "これは避けられなかった。全国的な革命のため行政に混乱が生じた。誰がこれを予想できただろうか……"
 POL_start_advanced_training_program: "先進訓練プログラム開始"
 POL_start_advanced_training_program_desc: "陸軍だけに焦点を当てるのではなく、空でも勝利することを保証する必要がある。"
