 poland_border_conflict.2.t: "ポーランド、カリーニングラードの支配権を掌握！"
 poland_border_conflict.2.d: "国境紛争が数週間続いた後、[SOV.GetName]はカリーニングラードから撤退し、[POL.GetName]に明け渡さざるを得なかった。"
 poland_border_conflict.2.a: "大成功！"
 poland_border_conflict.2.b: "ポーランドめ、くたばれ"
 poland_border_conflict.3.t: "[SOV.GetName]、カリーニングラードを防衛"
 poland_border_conflict.3.d: "[SOV.GetName]は、カリーニングラードを奪取することを目的としたポーランドの侵略を阻止することに成功した。カリーニングラード市は勝利を祝い、ワルシャワは敗北の苦渋を味わっている。"
 poland_border_conflict.3.a: "まあ… anyway 必要なかったし"
 poland_border_conflict.3.b: "もう二度と我々にちょっかい出すな"
 poland_border_conflict.4.t: "カリーニングラード、非武装地帯に"
 poland_border_conflict.4.d: "どちらの側も重要な勝利を達成できなかったため、ポーランドが国境を守るために新たな攻撃を挑発しないように、カリーニングラードは非武装地帯となった。"
 poland_border_conflict.4.a: "脅威は去った"
 poland_border_conflict.4.b: "我々はまだそこに工場を持っている"
 POL_2000_social_program: "社会プログラム完了"
 POL_2000_social_program_desc: "我々の社会プログラムを完了するための選挙前の最後の努力はいくらかの成功を収めた。"
 POL_social_program_focus: "社会焦点"
 POL_social_program_focus_desc: "困窮している人々を助けるための様々なプログラムと寄付が我々の社会政治の中核である。"
 POL_new_ideals_idea: "新しい理想"
 POL_new_ideals_idea_desc: "21世紀のポーランドは新しい、リベラルな理想を必要としている、我々は民主主義が我が家で勝つことを保証しなければならない。"
 POL_reuse_central_planning_idea: "中央計画プログラム"
 POL_reuse_central_planning_idea_desc: "共産主義者が我が国を占領していた間、彼らはいくつかの分野で穏健な成功を達成した。我々は他のすべての分野で市場経済のすべての利点を得ながら、特定の分野で良かったものを再利用することができる。"
 POL_christian_state_1: "キリスト教国家"
 POL_christian_state_1_desc: "キリスト教は我々の文化の一部である。それは人々としての我々の核心的価値観を表している。"
 POL_christian_state_2: "強力なキリスト教国家"
 POL_christian_state_2_desc: "カトリックは我々の国教である。それは困難な時に我々を導き、何が善で何がそうでないかを示す。"
 POL_liberal_state: "進歩的国家"
 POL_liberal_state_desc: "我々の故郷はもはや後進的志向であるべきではない。それは進歩と繁栄に焦点を当てるべきである。"
 POL_tax_cuts: "建設減税"
 POL_tax_cuts_desc: "いくつかの資金を転用すれば、我々は建設プログラムでより良い結果を達成できるかもしれない。"
 POL_social_development_priority_idea: "社会開発優先"
 POL_social_development_priority_idea_desc: "我々は社会開発と関連プログラムを今のところ我々の核心焦点とした、そしてそれは確かに報われるだろう。"
 POL_improved_administration: "改善された行政"
 POL_improved_administration_desc: "我々の効率化され改革された行政は、市民と国全体の負担を容易に処理することができる。"
 POL_contruction_taxes: "建設減税"
 POL_contruction_taxes_desc: "全国の建設プロジェクトを改善するために取られた措置。"
 POL_eu_state: "真のEU国家"
 POL_eu_state_desc: "我々の決定は国を変えた、それは今や真にEU国家である。"
 POL_fixed_brain_drain: "頭脳流出修正"
 POL_fixed_brain_drain_desc: "我々は頭脳流出問題を修正することに成功した、ただしほとんどが他のより未開発な国家を犠牲にして。"
 POL_housing_focus: "住宅プロジェクト焦点"
 POL_housing_focus_desc: "手頃な価格の住宅は常によく管理された開発と繁栄への鍵である。"
 POL_new_farms_market: "農場のための新市場"
 POL_new_farms_market_desc: "新しい接続により新しい市場が来る、だから我々は遅れている農場に素敵な後押しを得ることを確認した。"
 POL_ifv_production: "効率化されたIFV生産"
 POL_ifv_production_desc: "我々の同盟国と共に我々は軍用車両生産において成功を達成した。"
 POL_joint_russian_assets: "共同ロシア資産"
 POL_joint_russian_assets_desc: "ロシアの援助と軍事産業の専門知識は、我々が軍事産業開発で卓越することを可能にする。"
 POL_promoted_industrial_quality: "促進された産業品質"
 POL_promoted_industrial_quality_desc: "新しい基準ならびに推進キャンペーンは、労働者が労働習慣を改善するよう動機づけるのを助ける。"
 POL_modernization_and_tradition: "近代化と伝統"
 POL_modernization_and_tradition_desc: "伝統は我々を革新から妨げない。我々はこの価値観を共に組み合わせることに焦点を当て続ける必要がある。"
 POL_political_schism: "政治的分裂"
 POL_political_schism_desc: "政治的混乱が我々の社会に大きな不和を引き起こした。"
 POL_fourth_rp: "第四共和国"
 POL_fourth_rp_desc: "我々はジェチポスポリタの偉大な後継者を確立することに成功し、栄光へと運命づけられている。"
 POL_united_nationalists: "団結した国家主義者"
 POL_united_nationalists_desc: "異なる国家主義運動が権力を掌握するために違いを脇に置いた。"
 POL_nationalists_squads: "国家主義者部隊"
 POL_nationalists_squads_desc: "国家主義者部隊が右翼運動の一部として再編成されている。"
 POL_political_violence: "政治的暴力"
 POL_political_violence_desc: "政治的暴力がエスカレートし、通常の生活様式はただの記憶となった。"
 POL_reformed_ministry: "改革された外務省"
 POL_reformed_ministry_desc: "外務省は国益に奉仕するために再ルーティングされた。"
 POL_paramilitary_organization_idea: "準軍事グループ"
 POL_paramilitary_organization_idea_desc: "様々な準軍事グループが必要に応じて陸軍の隊列を強化するのを助ける。"
 POL_propaganda_ministry_idea: "プロパガンダ省"
 POL_propaganda_ministry_idea_desc: "プロパガンダ省は西側の有害な影響力と戦うのを助ける。もちろん、もっぱら真実を広めることによって。"
 POL_nationalist_research_small: "限定的な科学協力"
 POL_nationalist_research_small_desc: "ポーランド国家はその同盟においていくらかの科学協力に到達することができた。"
 POL_nationalist_research_medium: "科学協力"
 POL_nationalist_research_medium_desc: "ポーランド国家はその同盟において適切な科学協力を達成した。"
 POL_nationalist_research_large: "広範な科学協力"
 POL_nationalist_research_large_desc: "ポーランド国家はその同盟において広範な科学協力に到達することができた。"
 POL_nationalist_full_social_support: "完全な社会支援"
 POL_nationalist_full_social_support_desc: "社会プログラムへの完全な支援が国家の目標として設定された。"
 POL_nationalist_limited_social_support: "限定的な社会支援"
 POL_nationalist_limited_social_support_desc: "困窮している人々を支援するためにいくつかの資源が転用された。"
 POL_communist_strike: "ゼネスト"
 POL_communist_strike_desc: "多くの労働者が職場を放棄し、赤色戦線を支援するために都市の中心に集まった。"
 POL_military_focus: "軍事焦点"
 POL_military_focus_desc: "国はその利用可能な資源のほとんどを軍事建設と生産に集中させた。"
 POL_civilian_focus: "民間焦点"
 POL_civilian_focus_desc: "あらゆる規模で最良かつ最もスムーズな建設プロセスを保証するために多くのことが行われている。"
 POL_centralized_rule_idea: "中央集権的支配"
 POL_centralized_rule_idea_desc: "計画、アイデア、命令、すべてが中央集権化された委員会と組織から来る。"
 POL_comm_agile_control: "機敏な支配"
 POL_comm_agile_control_desc: "適応性を保証するために、かなりの量の権限が下位レベルに委任された。"
 POL_comm_land_reform: "土地改革"
 POL_comm_land_reform_desc: "広範な小規模な法律と制限を含む土地改革は、ソビエト時代のスタイルで、しかし本質的に近代化された農業組合を再設置することを目指している。"
 POL_clergy_opressed: "抑圧された聖職者"
 POL_clergy_opressed_desc: "役人は社会に対する教会の影響力を制限するための法律と改革を推進している。"
 POL_prepare_for_worst_idea: "最悪への備え"
 POL_prepare_for_worst_idea_desc: "国を要塞化し武装させるための主要な努力が本格化している。"
 POL_external_relations_revision_idea: "対外関係の見直し"
 POL_external_relations_revision_idea_desc: "外交官が呼ばれ、呼び戻され、会議が開かれ、首が飛ぶ。ただの別の改革だ。"
 POL_leftist_propaganda_idea: "左翼プロパガンダ"
 POL_leftist_propaganda_idea_desc: "主要なオンラインおよびオフラインのメディア資源が急進的な議題を推進しており、主にマルクス主義と社会主義の枠組み内であるが、常にその本質において反EUである。"
 POL_women_economy: "経済における女性"
 POL_women_economy_desc: "職場における女性の平等を保証するために、多くの法律と組合が設置された。"
 POL_construction_reform: "建設プロセス改革"
 POL_construction_reform_desc: "最近設置された建設組合が今や国内のほとんどの主要建設現場を管理している。"
 POL_quality_control_idea: "地域品質管理"
 POL_quality_control_idea_desc: "最近、政府は製品生産の高品質を保証することを強く推進してきた。"
 POL_speed_development_idea: "高速開発"
 POL_speed_development_idea_desc: "近年開始された多くのプロジェクトの速度を増加させるための最近の推進により、協議が最終的に何らかの行動と制御につながったことは今や明らかである。"
 POL_increase_research_funding_idea: "研究資金増加"
 POL_increase_research_funding_idea_desc: "多くの助成金と社会プログラムが、より良い科学文化を組織するのを助ける。"
 POL_red_dream_emerging_buff: "赤の影響力"
 POL_red_dream_emerging_buff_desc: "西側の理想を拒絶し、いくらか古いスタイルの考え方に戻るという概念は、異なる左翼政党によって広く支持されている。"
 POL_sre_low_effort: "低い産業焦点"
 POL_sre_low_effort_desc: "産業能力は、市場経済の残されたものに向けられており、年間割り当てに向けて実際に働いている工場はほんのわずかである。"
 POL_sre_medium_effort: "中程度の産業焦点"
 POL_sre_medium_effort_desc: "かなりの量の工場が年間割り当てを満たすことに焦点を当てており、他は依然として消費者向け商品生産で忙しい。"
 POL_sre_max_effort: "大きな産業焦点"
 POL_sre_max_effort_desc: "利用可能な資源のほとんどすべてが国家の直接管理下で働いている。残されているものは通常、地元住民のための小規模商品生産で忙しい。"
 POL_sre_lowest_success: "急落する国家経済"
 POL_sre_lowest_success_desc: "数年間連続で計画を達成できなかったため、今や経済が依然としてどのように運営されているかさえ明らかではない。"
 POL_sre_low_success: "失敗する国家経済"
 POL_sre_low_success_desc: "いくつかの割り当てが未達成であるため、工場は適切に機能するためのツールと材料を欠いており、これがかなりの経済減速をもたらしている。"
 POL_sre_medium_success: "安定した国家経済"
 POL_sre_medium_success_desc: "その潜在力からは程遠いが、現在国営工場は期待される速度と有効性で機能しており、着実に経済に必要な商品を提供している。"
 POL_sre_high_success: "成長する国家経済"
 POL_sre_high_success_desc: "工場が期待されるものを上回る業績を管理しているため、経済全体が卓越性と成長の兆候を経験している。"
 POL_sre_highest_success_desc: "国家経済は今や最先端レベルの機関である。それは必要なすべてを提供し、確実に産業および軍事拡大を助けるだろう。"
 POL_removed_spirits: "国民的理想変更"
 POL_removed_spirits_desc: "最近の政治的展開により、かなりの量の努力が以前の政府のプログラムと機関を元に戻すことに向けられ、多くの人々に不満と頭痛を引き起こしている。"
 POL_paf_idea: "ポーランド軍"
 POL_paf_idea_desc: "ポーランド陸軍の遺産はその戦闘効率を保証する。"
 POL_network_centric_doctrine_idea: "ネットワーク中心ドクトリン"
 POL_network_centric_doctrine_idea_desc: "ネットワーク中心戦はポーランドにおける最近の陸軍理論開発の背骨である。"
 POL_decentralized_doctrine_idea: "分散型戦争焦点"
 POL_decentralized_doctrine_idea_desc: "分散型戦争はポーランドにおける最近の陸軍理論開発の背骨である。"
 POL_quantity_small_arms_idea: "小火器数量優先"
 POL_quantity_small_arms_idea_desc: "小火器の品質は適切であり、そのような武器の数量を増加させるという最近の推進が報われ始めている。"
 POL_baltic_idea: "バルト航空警備"
 POL_baltic_idea_desc: "バルト地域を哨戒するために送られた出撃は安全を提供するのを助ける。"
 POL_martime_group_idea: "NATO海軍部隊"
 POL_martime_group_idea_desc: "地域に存在するNATO海軍部隊は、ポーランドのためにより良い海軍構造を組織するのを助ける。"
 POL_stealth_ships_idea: "ステルス艦船コート"
 POL_stealth_ships_idea_desc: "最近の開発はいくつかの艦船モデルのステルス能力を改善することを可能にした。"
 POL_idea_strict_abortion: "厳格な中絶"
 POL_idea_strict_abortion_desc: "我々の新しく厳格化された中絶法は、我々の政治的立場を犠牲にして大きな人口増加ブーストを提供した。"
 POL_anti_russian_focus: "反ロシア軍事措置"
 POL_anti_russian_focus_desc: "我々はロシアに対抗するために資源を統合する必要がある。"
 POL_investors_idea: "投資家"
 POL_investors_idea_desc: "外国投資家が我が国に会社を設立する。"
 POL_new_workplaces_idea: "新しい職場"
 POL_new_workplaces_idea_desc: "新しい求人が市場に現れ始めた。より多くの労働人口が我々の経済発展を大幅に加速させる。"
 POL_western_market_idea: "西側市場への接近"
 POL_western_market_idea_desc: "西側市場は我々のものよりも発展している。それに近づくことは良い考えだ。"
 POL_late_retirement_idea: "遅い退職"
 POL_late_retirement_idea_desc: "遅い退職は人々をより長く働かせ、国家により長く奉仕させる"
 POL_renewed_hospitals: "刷新された病院"
 POL_renewed_hospitals_desc: "現代的な医療機器を備えた病院の供給と遺伝学への集中的な研究は、我々の市民の生活の質を改善し始めている。"
 POL_development_of_education: "教育の発展"
 POL_development_of_education_desc: "英語は我々の時代のラテン語であり、特にヨーロッパに関して言えばそうである。だからこそ、我々の若者に幼い頃からこの言語を教えることが非常に重要である。"
 POL_safe_country: "安全な国"
 POL_united_visehgrad_idea: "団結したヴィシェグラード"
 POL_united_visehgrad_idea_desc: "ヴィシェグラード・グループはついに団結した。我々は経済のあらゆる側面の発展に集中することができる。"
 POL_viser_idea: "ヴィセル"
 POL_viser_idea_desc: "四カ国の統一後、為替レート問題が発生し始めた。この問題の解決策は、新しい通貨ヴィセルの導入である。これから、それは統一ヴィシェグラード国家の国家通貨となり、PLNやCZKのような残りのものは二次通貨となるだろう。"
 POL_friendly_neighbor_idea: "友好的な隣人"
 POL_friendly_neighbor_idea_desc: "他の国々との貿易は国において非常に重要な役割を果たす。"
 POL_independent_economy_idea: "独立経済"
 POL_independent_economy_idea_desc: "経済的独立は我々が長年努力しなければならないものである。"
 POL_energetic_safety_idea: "エネルギー安全保障"
 POL_energetic_safety_idea_desc: "新しい風力発電所と小水力発電所は、パイプラインと組み合わされて、我々に経済的安全保障を提供することに成功した。"
 POL_ncbr_idea: "NCBR"
 POL_outdated_army_idea: "時代遅れの陸軍"
 POL_outdated_army_idea_desc: "ソビエト支配は我々の陸軍が我々に確固たる保護を提供することを不可能にした。"
 POL_beginning_of_army_reorganisation_idea: "陸軍再編の開始"
 POL_beginning_of_army_reorganisation_idea_desc: "我々はゆっくりと20世紀を去っている。我々の陸軍は西側諸国に追いつき始めている。"
 POL_disciplined_army_idea: "規律正しい陸軍"
 POL_disciplined_army_idea_desc: "ついに、我々の軍隊は現代軍隊とは何かを学んだ。"
 POL_modern_military_forces_idea: "現代軍事力"
 POL_modern_military_forces_idea_desc: "現代兵器の使用を学ぶことによって、我々の陸軍は国際舞台で重要になり始めている。"
 POL_polskie_sily_zbrojne_idea: "ポーランド軍"
 POL_increased_production_of_ships_idea: "船舶生産増加"
 POL_increased_production_of_ships_idea_desc: "我々は新しい船の生産を開始することができる。"
 POL_baltic_fleet_idea: "バルト艦隊"
 POL_baltic_fleet_idea_desc: "今のところ我々の主要な優先事項は浅い水域を持つバルト海である。我々は後で深海に焦点を当てるだろう。"
 POL_preparing_for_deep_waters_idea: "深海への準備"
 POL_preparing_for_deep_waters_idea_desc: "我々は準備ができている大西洋そしておそらく太平洋でのミッションの準備をしている。だから我々は行動準備のできたより強力な船と潜水艦を必要とする。"
 POL_polska_pancerna_flota_idea: "ポーランド機甲艦隊"
 POL_polska_pancerna_flota_idea_desc: "我々の海軍は刷新され、浅瀬と深海の両方で運用可能である。主力艦に導かれ、我々はあらゆる種類の水域で優位性を得る準備ができている。"
 POL_modernization_of_armored_forces_idea: "機甲部隊の近代化"
 POL_modernization_of_armored_forces_idea_desc: "我々はついにあらゆる種類の戦車の生産を開始した。"
 POL_beginning_of_the_revolution_idea: "革命の始まり"
 POL_united_with_the_west_idea: "西側との団結"
 POL_stay_inside_the_country_idea: "国内に留まる"
 POL_improved_reconnaissance_idea: "改善された偵察"
 POL_slovak_school_funded_idea: "スロバキア学校資金提供"
 POL_national_unity_idea: "国民的統一"
 POL_national_unity_idea_desc: "Many years of suffering and occupation did not break our national idea. Despite everything, we remain united and will do everything possible not to repeat the mistakes of the past."
 POL_safe_country_desc: "減少した犯罪と秘密サービスのより大きな能力は、投資家だけでなく、安全な休日を楽しむことができる観光客も、効果的に新しい人々を我々に引き付ける。"
 POL_bribed_courts_idea: "賄賂を受け取った裁判所"
 POL_bribed_courts_idea_desc: "腐敗した裁判所は与党に有利に働く。"
 POL_sexual_intolerance_idea: "性的不寛容"
 POL_sexual_intolerance_idea_desc: "指向の違いと政府の不承認が国を不安定化させている。"
 POL_democratic_country_idea: "民主主義国"
 POL_democratic_country_idea_desc: "共産主義支配は終わった。我々は民主的な未来について考えるべきだ。"
 POL_education_reform1_idea: "教育改革"
 POL_education_reform1_idea_desc: "これは教育改革の始まりである。我々の若者がどのように形作られるかは我々次第である。"
 POL_education_reform2_idea: "教育改革"
 POL_education_reform2_idea_desc: "当時の教授法を継続することは、若者に我が国の過去について教える良い方法である。"
 POL_school_funding_idea: "学校資金提供プログラム"
 POL_school_funding_idea_desc: "子供たちのための基本的な教科書を買う余裕がない家族がいる。無料教科書の政府プログラムのおかげで、我々は小学校でそのような子供たちに完全に無料の教育を提供することができるだろう。"
 POL_education_reform3_idea: "教育改革"
 POL_education_reform3_idea_desc: "例えばフィンランドやドイツで実践されているカリキュラムは、我々の時代遅れのシステムよりもはるかに効果的である。我々は経営や経済学のような特定の科目を学ぶことに焦点を当てる必要がある。"
 POL_modern_teaching_methods_idea: "現代的教授法"
 POL_modern_teaching_methods_idea_desc: "インタラクティブホワイトボードのような現代的な装備を使用するよう教師を教えることは、彼らが教材を進めるのをより容易にし、学生は通常の教科書の代わりに現代技術を見るとき、授業により興味を持つだろう。"
 POL_reformed_education_idea: "改革された教育"
 POL_reformed_education_idea_desc: "導入された教育改革は我々の教育システムに肯定的な影響を与えた。新しい卒業生はより高い最終試験結果をもって学校を卒業し、すでに多くの大人よりも社会により良く奉仕している。"
 POL_ncbr_idea_desc: "新しい研究センターは我々の研究を大幅に加速させる。"
 POL_maria_reactor_expansion_idea: "マリア原子炉拡張"
 POL_maria_reactor_expansion_idea_desc: "この危険なプロジェクトは将来確実に報われるだろう。"
 POL_homeland_defense_act_idea: "祖国防衛法"
 POL_homeland_defense_act_idea_desc: "ポーランド軍を強化することを意図したポーランド法"
 POL_polish_russian_cooperation_idea: "ポーランド・ロシア協力"
 POL_polish_russian_cooperation_idea_desc: "ソ連時代、赤軍は量が時には質よりも優れていることを我々に示した、だから我々はロシアとの関係を強化すべきだ。"
 POL_miecznik_idea: "ミェチニク"
 POL_miecznik_idea_desc: "ミェチニク計画は3隻の新しい、強力なフリゲートの建造を想定している。我々はこのプロジェクトの実施に産業をシフトさせている。"
 POL_stealth_ship_coasts_idea: "ステルス艦船コート"
 POL_stealth_ship_coasts_idea_desc: "我々の船の探知されにくさの低減は、それらが任務をより効果的に遂行することを可能にするだろう。"
 POL_independent_shipbuilding_industry_idea: "独立造船産業"
 POL_independent_shipbuilding_industry_idea_desc: "我々は経済を他の国々に依存させることはできない。我々は自力で艦隊を建造するだろう。"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea: "米国との協力における造船産業"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea_desc: "我々は自力で艦隊を建造しないだろう、だからこそ我々は米国と協力する。"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea: "韓国との協力における造船産業"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea_desc: "我々は自力で艦隊を建造しないだろう、だからこそ我々は韓国と協力する。"
 POL_lighter_planes_and_helicopters_idea: "より軽い飛行機とヘリコプター"
 POL_lighter_planes_and_helicopters_idea_desc: "より軽い飛行車両は、それらにより多くの敏捷性と速度を与えるだろう。"
 POL_baltic_air_policing_idea: "バルト航空警備"
 POL_baltic_air_policing_idea_desc: "我々の空域は望ましくない国々によって侵略されるべきではない、我々はこれらの規則を規制した。"
 POL_mass_aircraft_production_idea: "大量航空機生産"
 POL_mass_aircraft_production_idea_desc: "我々は航空機の大量生産を開始する準備ができている。"
 POL_mass_drone_production_idea: "大量ドローン生産"
 POL_mass_drone_production_idea_desc: "我々は戦闘ドローンの大量生産を開始する準備ができている。"
 POL_expert_drone_reconnaissance_idea: "専門家ドローン偵察"
 POL_expert_drone_reconnaissance_idea_desc: "ドローンのおかげで、我々はあまりリスクなく敵の動きを追跡することができる。"
 POL_homeland_defense_idea: "祖国防衛"
 POL_homeland_defense_idea_desc: "これは我々の領土であり、したがって我々はそれに優位性を持つべきである。我々は長年ゲリラ戦を行ってきたので、我々はこの戦術がいかに効果的であるかを依然として覚えていなければならない。"
 POL_polskie_sily_zbrojne_idea_desc: "ソビエト陸軍の痕跡はない。我々の軍隊は改革され、故郷を守る準備ができている。"
 POL_soviet_era_air_idea: "ソビエト時代航空"
 POL_soviet_era_air_idea_desc: "ソビエトは品質よりも量を優先した。飛行機は生産するのがより安価だが、我々は他のすべてについて嘘をついている。"
 POL_change_of_air_doctrine_idea: "航空ドクトリンの変更"
 POL_change_of_air_doctrine_idea_desc: "ソビエト航空ドクトリンはパイロットの安全についてあまり関心を持っていなかった。しかし今、それは変更された。"
 POL_new_pilot_training_idea: "新パイロット訓練"
 POL_new_pilot_training_idea_desc: "我々は若者に航空隊への参加を奨励している。新兵は長年ソビエトによって訓練されてこなかったため、変化により速く適応する。"
 POL_contemporary_plane_systems_idea: "現代的な飛行機システム"
 POL_contemporary_plane_systems_idea_desc: "新しい飛行機は新しいレーダーシステム、照準器、ボタンなどを装備している。我々のパイロットは今やそれらすべてをどのように使用するかを知っている。"
 POL_polskie_sily_powietrzne_idea: "ポーランド空軍"
 POL_polskie_sily_powietrzne_idea_desc: "新しい航空隊は効果的に任務を遂行し、制空権を確保するだろう。"
 POL_token_fleet_idea: "象徴的艦隊"
 POL_token_fleet_idea_desc: "我々はしばしば伝統に固執してきたが、伝統は戦争に勝たない。我々は海戦の新しい方法に適応しなければならない。"
 POL_shallow_sea_experts_idea: "浅海専門家"
 POL_strong_parachutes_idea: "より強いパラシュート"
 POL_advanced_and_safe_training: "先進的かつ安全な訓練"
 POL_higher_spending_on_the_army: "陸軍へのより高い支出"
 POL_future_plans_idea: "未来への計画"
 POL_strong_foreign_policy_idea: "強力な外交政策"
 POL_anti_russian_policy_idea: "反ロシア政策"
