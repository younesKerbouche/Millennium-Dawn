 POL_visegrad_unification_category: "ヴィシェグラード・グループ統合 - [CZE.GetName]"
 POL_visegrad_unification_category_desc: "ヴィシェグラード・グループを統一する時が来た。チェコ人の間で我々の考えを支持することによって、我々は彼らの政府に個人連合を創設するよう説得することができるだろう、それが最終的に我々の統一につながるだろう。\n\n現在の支援強度：[?THIS.support]"
 POL_political_speech: "政治演説"
 POL_political_speech_desc: "多くの政治家は依然としてなぜ我々の国々を統一することが良い考えなのかを理解していない。我々はこのステップがいかに重要で良いものであるかを彼らに認識させる必要がある。"
 POL_military_funding: "軍事資金提供"
 POL_military_funding_desc: "軍事支援を提供することによって、我々は我が国がそのような費用を負担できること、そしてしたがって団結する価値があることを示すだろう。"
 POL_support_economy: "経済支援"
 POL_support_economy_desc: "我々の南の隣人の経済は特に発展していない。共産主義政府がこれに大きな影響を与えた。"
 POL_personal_union: "[CZE.GetName]統一"
 POL_personal_union_desc: "我々はチェコ人に統一を提案する準備ができている。今のところ、通常の傀儡の形で、しかし多くの自治権を持つ。彼らは我々が[SLO.GetName]を説得するのを助けるだろう。"
 POL_visegrad_unification2_category: "ヴィシェグラード・グループ統合 - [SLO.GetName]"
 POL_visegrad_unification2_category_desc: "ヴィシェグラード・グループ統一の第二段階は、[SLO.GetName]との肯定的な関係の確立である。\n\n現在の支援強度：[?THIS.support2]"
 POL_political_speech2: "政治討論"
 POL_political_speech2_desc: "チェコの政治家と協力することによって、我々はスロバキア議会が我々の考えに従うようより効果的に説得することができるだろう。"
 POL_support_for_industry_research: "産業研究支援"
 POL_support_for_industry_research_desc: "研究と科学プロジェクトはすべての国の重要な要素である。[SLO.GetName]はより先進的な研究の費用をカバーするための十分な金を持っていないため、我々は彼らにいくらかのお金を寄付するだろう。"
 POL_support_for_military_research: "軍事研究支援"
 POL_support_for_military_research_desc: "軍事研究は国々が外部の脅威に対してより良く自衛することを可能にする。[SLO.GetName]は強い国ではないため、我々は我々との同盟がより良い保護を提供することを示すべきだ。"
 POL_military_exercises: "軍事演習"
 POL_military_exercises_desc: "私的な共同軍事訓練は我々の国々の軍隊をより近づけるだろう。"
 POL_slovakia_unification: "[SLO.GetName]統一"
 POL_slovakia_unification_desc: "我々は[SLO.GetName]を我々のプロジェクトに招待する準備ができている。もし彼らが同意すれば、我々はヴィシェグラード・グループ統一に一歩近づくだろう。"
 POL_visegrad_unification3_category: "ヴィシェグラード・グループ統合 - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "我々は今引き下がるにはあまりにも多くを犠牲にしてきた。我々は[HUN.GetName]に我々に参加するよう説得しなければならない。もし我々が成功すれば、我々はヴィシェグラード・グループ統一プロセスを開始することができるだろう。\n\n現在の支援強度：[?THIS.support3]"
 POL_political_speech3: "政治的信念"
 POL_political_speech3_desc: "ポーランド、[CZE.GetName]、そして[SLO.GetName]の共同軍は、ハンガリーの政治家たちに統合が良い考えであると認識させるよう説得するだろう。"
 POL_increased_security: "増加した安全保障"
 POL_increased_security_desc: "ハンガリー人はいくつかの社会問題に直面している。もし我々がそれらを解決するのを助ければ、我々は共通の市民の世話をすることができることを示すだろう。"
 POL_increase_position_in_the_world: "世界における地位向上"
 POL_increase_position_in_the_world_desc: "我々は[HUN.GetName]に、我々のグループの統一が我々だけでなく、彼らの国際舞台における重要性も高めることを認識させる必要がある。"
 POL_equal_rights: "平等な権利"
 POL_equal_rights_desc: "ハンガリー人は再統一後もすべての権利と義務を保持することを知らなければならない。我々はどの国家も優遇せず、すべてが平等となるだろう。"
 POL_visegrad_unification4_category: "ヴィシェグラード支援バランス"
 POL_visegrad_unification4_category_desc: "[CZE.GetName]、[SLO.GetName]、そして[HUN.GetName]が団結することに同意したにもかかわらず、我々は依然としてこの統一がすべての手間をかける価値があることを彼らに示さなければならない。しかし、もし我々が失敗すれば、我々は彼らの支持を失い、最終的にグループは分裂するかもしれない。\n\n§G[CZE.GetName]§!不満度：§Y[?THIS.CZEunhappy]§!\n\n§G[SLO.GetName]§!不満度：§Y[?THIS.SLOunhappy]§!\n\n§G[HUN.GetName]§!不満度：§Y[?THIS.HUNunhappy]§!\n\n§Rもし一つの国がグループを去れば、他のすべての国も去るだろう！§!"
