 poland.159.t: "共産主義者、攻勢開始！"
 poland.159.d: "共産主義者は戦争教義を攻撃的な攻撃に変更した。これにより防御は弱まったが、我々の状況は依然として非常に不安定だ。これについて何も対策を講じなければ、まもなくさらに暴動が勃発する可能性がある。"
 poland.159.a: "国の安定化に注力せよ！"
 poland.159.b: "バンカーを補強せよ！"
