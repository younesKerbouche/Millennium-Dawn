 POL_info_desc: "不満のレベルは、ヴィシェグラード部分からの国家方針と共に増加または減少するだろう。統一ヴィシェグラード国家の分裂につながらないように、正しい国家方針を行うことによって各国間でバランスを取るべきである。"
 POL_visegrad_breakup: "ヴィシェグラード分裂"
 POL_territorial_defense_forces_category: "領土防衛軍"
 POL_territorial_defense_forces_category_desc: "Wojska Obrony Terytorialnejは、我が国の戦略目標を確保できるために必要である。我々は新しい部隊を訓練し、我々の地域でどのように戦うかを彼らに示す必要がある。我々はまた、東または西のどちらの脅威から我々を守るかを選択する必要がある。"
 POL_create_3_units: "領土防衛歩兵3個大隊の訓練"
 POL_create_3_units_desc: "歩兵は我々が建物の内部を確保し、要塞を守ることを可能にするだろう。それはあらゆる軍隊の重要な要素であり、男性の小さなシルエットは敵から容易に自身を偽装することができる。"
 POL_create_2_units: "領土防衛機甲旅団2個大隊の訓練"
 POL_create_2_units_desc: "機械化師団もまた祖国防衛の重要な部分である。彼らは効果的に我々の歩兵を支援するだろう。"
 POL_know_your_territory: "汝の領土を知れ"
 POL_know_your_territory_desc: "我々の兵士は自分たちの裏庭でどのように戦うかを知らなければならない。ポーランドは主に低地国であり、それは速い、機械化された攻撃に有利である。兵士はそのような攻撃に対して自分たちを守る方法を知らなければならない。"
 POL_build_bunkers_ahead_belarusian_border: "ベラルーシ国境手前に掩蔽壕建設"
 POL_build_bunkers_ahead_belarusian_border_desc: "ロシアはベラルーシで大きな影響力を持っており、それが将来脅威をもたらすかもしれない。我々は何か起こる前に反応し、今彼らとの国境を要塞化するだろう。"
 POL_build_bunkers_ahead_ukrainian_border: "ウクライナ国境手前に掩蔽壕建設"
 POL_build_bunkers_ahead_ukrainian_border_desc: "我々はウクライナの意図を確信することはできない。ロシアもまた彼らの方向を見ているようなので、念のため彼らの国境を封鎖するだろう。"
 POL_strengthen_west_border: "西部国境の強化"
 POL_strengthen_west_border_desc: "もし我々がロシアに参加したいならば、我々はまずNATOから自らを分離できることを示さなければならない。"
 POL_build_bunkers_ahead_german_border: "ドイツ国境手前に掩蔽壕建設"
 POL_build_bunkers_ahead_german_border_desc: "最大の脅威は、皮肉なことに、ドイツである。我々は適切な時期に南部国境に対処することができるが、しかし今最も重要なことはドイツを確保することである、なぜならそれは主に低地だからだ。"
 POL_buy_russian_equipment: "ロシア装備の購入"
 POL_buy_russian_equipment_desc: "ある国との軍事関係を強化するためには、その武器を受け入れる準備ができていることを示さなければならない。もし我々がロシア武器の輸入に切り替えれば、彼らは我々が彼らに参加する意欲をより受け入れやすくなるだろう。"
 POL_k2pl_export: "K2 PL輸出焦点"
 POL_k2pl_export_desc: "増加した生産のおかげで、我々は新しい戦車をNATO諸国へ送る準備ができている。これにより、我々はいくらかのお金を稼ぎ、他の国々における我々の評判を高めることができるだろう。"
 POL_export_to_germany: "ドイツへの輸出"
 POL_export_to_germany_desc: "ドイツ人は、強力なレオパルトを持っているにもかかわらず、我々の申し出を受け入れることに同意するかもしれない。"
 POL_export_to_france: "フランスへの輸出"
 POL_export_to_france_desc: "フランス陸軍は新しい戦車を利用することができるだろう。"
 POL_export_to_italy: "イタリアへの輸出"
 POL_export_to_italy_desc: "イタリアのC1戦車は少し時代遅れのモデルである。我々のK2 PLマシンは確かにこの国にとって有用だろう。"
 POL_export_to_hungary: "ハンガリーへの輸出"
 POL_export_to_hungary_desc: "我々はまた南部の友人たちを覚えていなければならない。もし我々が将来ヴィシェグラード・グループを統一することを計画しているならば、我々の戦車を輸出するという提案は良い動きかもしれない。"
 POL_export_to_britain: "イギリスへの輸出"
 POL_export_to_britain_desc: "我々はまたいくつかの戦車をイギリス諸島へ送るだろう。"
 POL_air_defense_category: "ポーランド防空"
 POL_air_defense_category_desc: "以前は、通常の対空砲が空襲から保護するのに十分であった。今や我々は、長距離ミサイル、先進的なレーダー、そしてはるかに機動性の高い航空機の存在のため、我々の安全を保証するためにはるかに懸命に働かなければならない。それは困難な任務となるだろうが、もし我々が空で負けたくないならば、それを完了しなければならない。"
 POL_short_range_defense_vehicles: "短距離防衛車両"
 POL_short_range_defense_vehicles_desc: "我々の歩兵はいつでも敵機を撃墜できるべきであり、そのため我々は彼らに携帯型ロケットランチャーを装備する必要がある。"
 POL_airspace_security: "空域安全保障"
 POL_airspace_security_desc: "強力な防空を持つ地上基地は、我々が重要な建物や他の戦略的目標を保護するのを助けるだろう。"
 POL_buy_aa_missiles: "対空ミサイルの購入"
 POL_buy_aa_missiles_desc: "我々の陸軍は自力で敵機を排除できるべきであり、そのため我々は兵士に携帯型ロケットランチャーを装備するだろう。しかし我々はそれらが生産されるのを何年も待つことはできないため、我々はアメリカからそれらを購入するだろう。"
 POL_anti_missile_security: "対ミサイル安全保障"
 POL_anti_missile_security_desc: "我々の防衛の最終段階は、ミサイルの爆発に耐えることができる新しい掩蔽壕である。"
 POL_intensified_army_training_category: "強化された陸軍訓練"
 POL_intensified_army_training_category_desc: "技術は非常に速く発展しており、超大国の軍隊はさらに速く発展している。我々は現代的なシステムを我々の陸軍に導入し、新しい訓練段階を開始することによって、より大きな国々に追いつく必要がある。"
 POL_rzeczpospolita_training: "「ジェチポスポリタ」演習"
 POL_rzeczpospolita_training_desc: "演習「ジェチポスポリタ」はポーランドで開催された史上最大の軍事演習であった。それらはポーランド、リトアニア、ラトビア、エストニアで開催された。ポーランド、アメリカ合衆国、イギリス、ドイツ、チェコ共和国、スロバキアからの3万人以上の兵士が演習に参加した。"
 POL_improved_reconnaissance: "改善された偵察"
 POL_improved_reconnaissance_desc: "遠隔操縦ドローンは不便な地形での偵察に最適である。加えて、我々はまた新しい熱画像および暗視システムにも投資するだろう。"
 POL_baltic_maneuvers: "バルト機動演習"
 POL_baltic_maneuvers_desc: "我々は一つの海へのアクセスしか持っていないが、それは我々の艦隊が弱いべきであることを意味しない。浅海においてさえ、適切な訓練は非常に重要である。"
 POL_more_reliable_parachutes: "より信頼性の高いパラシュート"
 POL_more_reliable_parachutes_desc: "強化されたケーブル、より高品質の材料、そして兵士のより良い訓練は、欠陥のある装備によって引き起こされる航空機事故を防ぐだろう。"
 POL_virtual_reality_trainings: "仮想現実訓練"
 POL_virtual_reality_trainings_desc: "VRおよびARマシンでの訓練は非常に効果的な演習方法である。それらは安全であり、あらゆる状況における実際の紛争の現実的なシミュレーションを提供する。"
 POL_increase_soldiers_pay: "兵士給与の増加"
 POL_increase_soldiers_pay_desc: "兵士への給与増加は人々に陸軍への参加を奨励し、現在の退役軍人の士気を高めるだろう。"
 POL_korwin_walesa_bop_category: "政治的対立"
 POL_bribe_the_politicians: "政治家への賄賂"
 POL_bribe_the_politicians2: "政治家への賄賂"
 POL_censoring_social_media: "ソーシャルメディアの検閲"
 POL_censoring_social_media2: "ソーシャルメディアの検閲"
 POL_promises_of_a_great_poland: "偉大なポーランドの約束"
 POL_promises_of_a_great_poland2: "偉大なポーランドの約束"
 POL_calling_for_protests: "抗議の呼びかけ"
 POL_calling_for_protests2: "抗議の呼びかけ"
 POL_benefits_from_the_european_union: "欧州連合からの利益"
 POL_benefits_from_the_european_union2: "欧州連合からの利益"
 POL_opposition_to_the_tyrannical_rule_of_korwin: "コルウィンの専制支配への反対"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "コルウィンの専制支配への反対"
 POL_polish_ukrainian_war_category: "ポーランド・ウクライナ戦争"
 POL_polish_ukrainian_war_category_desc: "ウクライナとの戦争は我々の安定にとって危険である。この紛争が長引けば長引くほど、我々の陸軍は戦う意欲を失う。極端な状況では、我々は権力を失うことさえあるかもしれない。"
 POL_war_escalation: "戦争エスカレーション"
 POL_ukraine_cooperation_category: "ウクライナとの協力"
 POL_ukraine_cooperation_category_desc: "ウクライナは、最近ヨーロッパであまり意味を持たなかったにもかかわらず、それにもかかわらずかなり速いペースで発展している国である。我々はロシアがそこで影響力を築きすぎる前に、NATO諸国にウクライナを同盟に招待するよう説得すべきだ。\n\n現在のウクライナNATO受諾度：§Y[?THIS.ukr]§!"
 POL_military_training: "軍事訓練"
 POL_military_training_desc: "もしウクライナが同盟に参加しなければならないならば、我々はそれが信頼できることを残りの人々に示さなければならない。"
 POL_no_border_restrictions: "国境制限なし"
 POL_no_border_restrictions_desc: "国境は国々を分ける。NATOのような同盟の国々においては、これらの国境は単なる政治的な障壁であるが、そのような同盟外の国々にとっては、それはまた軍事的な封鎖でもある。我々はお互いを信頼し、この国境を排除すべきだ。"
 POL_eastern_threat: "東方の脅威"
 POL_eastern_threat_desc: "ウクライナはロシアがそれに対する致命的な脅威であることを覚えていなければならない。NATOは彼らに保護を与えることができるが、我々は彼らに我々に参加するよう強制することはできない。"
 POL_economical_cooperation: "経済協力"
 POL_economical_cooperation_desc: "ウクライナはその軍隊もまたより速く力を得るように、より経済的に発展すべきであり、それがロシアに対してより効果的に自衛することを可能にするだろう。"
 POL_weaken_russian_influence: "ロシア影響力の弱体化"
 POL_weaken_russian_influence_desc: "ウクライナは我々の使命を支持しているが、我々はロシアがその間に我々のすべての計画を台無しにすることを許すことはできない。"
 POL_ukraine_in_nato: "NATOにおけるウクライナ"
 POL_ukraine_in_nato_desc: "ウクライナはまだNATOに参加する準備ができていない。我々は彼らの汚職が強化されないことを確実にし、我々の同盟にウクライナを受け入れるようNATO諸国を説得しなければならない。\n\n現在の§YNATO受諾度§!：§Y[?THIS.ukr2]§!"
 POL_investigate_the_government: "政府の調査"
 POL_investigate_the_government_desc: "ウクライナは何年もの間高いレベルの汚職を抱えてきた。もしNATOがそれを受け入れるなら、我々は彼らがそれを下げるのを助けなければならない。"
 POL_convince_nato_to_accept_ukraine: "NATOにウクライナ受け入れを説得"
 POL_convince_nato_to_accept_ukraine_desc: "各国はウクライナがNATOに加盟することを批准しなければならない。それが良い考えであることを彼らに説得しよう。"
 POL_new_ally: "新たな同盟国"
 POL_new_ally_desc: "ついにウクライナをNATOに加盟させる時が来た。"
 POL_SOV_ukraine_in_nato: "ウクライナ、NATO加盟を試みる"
 POL_SOV_ukraine_in_nato_desc: "ウクライナはまだNATOに加盟する準備ができていないが、ポーランドはNATO諸国にウクライナを同盟に受け入れるよう説得するためにできる限りのことをしている。彼らを止めなければならない。\n\n現在の§YNATO受諾度§!は§Y[?THIS.ukr2]§!"
 POL_false_propaganda: "虚偽プロパガンダ"
 POL_false_propaganda_desc: "ウクライナ人は信用できない。我々はこれを知っているが、NATOも彼らについてこの意見を持たなければならない。"
 POL_recognize_old_sins: "古き罪の承認"
 POL_recognize_old_sins_desc: "ウクライナ人は過去に多くの過ちを犯した。NATO諸国にそれらすべてを一つずつ指摘するだろう。彼らがこれらの悲劇を思い出したとき、それにどのように反応するか興味深い。"
 POL_kaliningrad_problem: "カリーニングラード問題"
 POL_kaliningrad_problem_desc: "カリーニングラード、またプーチンの飛び地としても知られる場所は、何十年もの間ヨーロッパ地図上の我々の眺めを損なってきた。ついにこの地域をロシアの手から奪い、領土に編入しなければならない。"
 POL_show_them_our_strength: "我々の力を見せつけよう"
 POL_show_them_our_strength_desc: "ロシアとの国境紛争に従事する必要はなく、この地域を買うよう強制しようと試みるのは無意味である。カリーニングラードを武力で奪うだろう。"
 POL_start_the_riots: "暴動開始"
 POL_start_the_riots_desc: "カリーニングラードとの国境で挑発を開始するだろう。もし部隊が敵の防御を突破すれば、ロシアにこれらの地域を放棄するよう強制するだろう。"
 POL_conflict_draw: "紛争引き分け"
 POL_conflict_draw_desc: "もし2ヶ月以内にカリーニングラードの支配権を得られなければ、ロシア政府と妥協しなければならないだろう。"
 POL_buy_kaliningrad: "カリーニングラード購入"
 POL_buy_kaliningrad_desc: "この領土を奪うために戦争を開始する必要はない。カリーニングラードを我々に売るようロシアを説得するだろう。"
 POL_set_peace: "和平確立"
 POL_set_peace_desc: "カリーニングラードの支配権を得た。"
 POL_polsa_construction_category: "POLSA建設現場"
 POL_polsa_construction_category_desc: "独自の宇宙機関を建設することは莫大な費用がかかる。この近代的な建物複合施設の完成は、広範な宇宙研究を開始し、独自の衛星とロケットの生産を拡大することを可能にするだろう。この機関のグランドオープニングはポーランドにとって大きなマイルストーンとなるだろう。"
 POL_polsa_construction_first_stage: "POLSA建設第一段階"
 POL_polsa_construction_first_stage_desc: "POLSA機関の建設を開始できる。"
 POL_polsa_prepare_fundements: "基礎準備"
 POL_polsa_prepare_fundements_desc: "建設を開始する前に、瓦礫を片付け、最も重要な基礎を準備する必要がある。"
 POL_polsa_reinforced_concrete_buildings: "鉄筋コンクリート建物"
 POL_polsa_reinforced_concrete_buildings_desc: "準備された基礎の上に鉄筋の壁、床、天井を建設するだろう。"
 POL_polsa_electrical_installations: "電気設備"
 POL_polsa_electrical_installations_desc: "部屋の内部準備を開始する前に、ケーブルと電子システムを設置する必要がある。"
 POL_polsa_construction_second_stage: "POLSA建設第二段階"
 POL_polsa_construction_second_stage_desc: "今や部屋の内部に焦点を当てることができる。"
 POL_polsa_equip_lobaratories: "研究所装備"
 POL_polsa_equip_lobaratories_desc: "研究所では、衛星とロケット建設のための新しい技術を開発し、様々な種類のロケット燃料をテストすることができるだろう。"
 POL_polsa_equip_offices: "オフィス部門装備"
 POL_polsa_equip_offices_desc: "オフィスでは、会社の将来について議論し、新しいプロジェクト開始について投票するだろう。"
 POL_polsa_equip_technical_areas: "技術エリア装備"
 POL_polsa_equip_technical_areas_desc: "会社の技術部分は、実験室やオフィス部分と同じくらい重要である。ここで素晴らしい機械を建造するだろう。"
 POL_polsa_finish_construction: "POLSA建設完了"
 POL_polsa_finish_construction_desc: "複合施設全体が作業準備完了である。工場はすでにその仕事をしているが、会社全体はまだリボンカットとPOLSA宇宙機関の公式オープニングを待っている。"
 POL_polsa_research_facility_category: "POLSA研究施設"
 POL_polsa_research_facility_category_desc: "宇宙技術研究所は最初の研究を開始する準備ができており、獲得した知識を使って最初の大型ロケットを建造し、それをまっすぐ月へ打ち上げるだろう！"
 POL_polsa_methane_based_fuel: "メタンベース燃料"
 POL_polsa_methane_based_fuel_desc: "液体メタンベース燃料は低毒性燃料であり、従来の灯油ベースロケット燃料の代替案である。研究所はこの種の燃料を改善するのを助けるだろう。"
 POL_polsa_rocket_weight_reduction: "ロケット重量削減"
 POL_polsa_rocket_weight_reduction_desc: "より軽いロケットは地球の成層圏をより速く飛び出し、より少ない燃料を使用するだろう。これにより、機械の信頼性を維持しながら生産コストを節約するのに役立つだろう。"
 POL_polsa_advanced_cosmonaut_training_chambers: "先進宇宙飛行士訓練室"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "月面に最初に着陸した宇宙飛行士はかなり良い訓練を受けていた。しかし、「かなり良い」だけでは我々には十分ではない。だからこそ、少年少女たちを可能な限り最善の方法で訓練するだろう！"
 POL_polsa_ai_calculations: "AI計算"
 POL_polsa_ai_calculations_desc: "人工知能は人間よりもはるかに速く、より高い精度で計算を実行する。少しの監督があれば、飛行軌道と座標を決定するためにそれを信頼できる。"
 POL_polsa_asteroid_defense: "小惑星防御"
 POL_polsa_asteroid_defense_desc: "宇宙の岩からの保護は全人類の安全にとって極めて重要である。恐竜の運命を共有したくないので、潜在的に避けられない大惨事を止める方法を知る必要がある。"
 POL_moon_launch_mission: "月打ち上げ準備"
 POL_moon_launch_mission_desc: "月へ飛ぶ前に、基本的な研究と生存装備を準備する必要がある。また、すぐに月面コロニーの建設を開始するため、新しい基地のプロトタイプを準備するだろう。"
 POL_moon_rovers: "月面ローバー"
 POL_moon_rovers_desc: "月面ローバーは非常に低い重力下の困難な地形でうまく対処でき、遠隔操作AI支援システムを装備しているため、宇宙飛行士を危険にさらすことなく地形を探査できるだろう。"
 POL_moon_house_project: "月面住居プロジェクト"
 POL_moon_house_project_desc: "もし別の惑星に独自のコロニーを建設したいなら、それがいかなる脅威にも耐え、宇宙放射線から適切に保護できることを確認する必要がある。"
 POL_cooperation_with_nasa: "NASAとの協力"
