 EU_USoE_category: "ヨーロッパ合衆国"
 EU_USoE_category_desc: "欧州連合の加盟国は一つの超大国に統一された。"
 EU_USoE_capital_of_europe: "ヨーロッパの首都"
 EU_USoE_capital_of_europe_desc: "ブリュッセルは、そのヨーロッパ地区内に多数の主要なEU機関をホストしてきた長い歴史を持ち、欧州連合の事実上の首都と見なされてきた。EUには公式な首都はなかったが、ブリュッセルは欧州委員会、欧州連合理事会、欧州理事会の公式な所在地、および欧州議会の所在地（公式には第二所在地だが事実上最も重要）をホストしていた。ブリュッセルを新しい国家の首都にしよう。"
 EU_USoE_westernize_decision: "[FROM.GetName]を西欧化"
 EU_USoE_westernize_decision_desc: "[FROM.GetName]を西欧化する、外交か武力かは[FROM.GetName]次第である。"
 EU_USoE_create_eurosphere_decision: "ヨーロッパ圏の創設"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag]はその影響力を広げ、ヨーロッパ圏を創設する。"
 EU_environmental_imperialism_category: "環境帝国主義"
 EU_environmental_imperialism_category_desc: "ヨーロッパは緑豊かだが、世界はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 EU_USoE_environmental_imperialism_decision: "環境改革要求"
 EU_USoE_environmental_imperialism_decision_desc: "地球を救う必要がある。もし§Y[FROM.GetNameWithFlag]§!が自身で必要な§G環境改革§!を行わないなら、我々は彼らに強制する必要がある。彼らは所有する全ての州に対して少なくとも一つの§Yバイオ燃料精製所§!を持たなければならない。もし§Y[FROM.GetNameWithFlag]§!が一ヶ月以内に要求を満たさないなら、我々は彼らに§R環境制裁§!を課すだろう。"
 EU_USoE_environmental_imperialism_mission: "環境改革"
 EU_USoE_environmental_imperialism_mission_desc: "§Yヨーロッパ§!は地球を救うために我々に§G環境改革§!を要求している。もし一ヶ月以内に所有する全ての州に対して少なくとも一つの§Yバイオ燃料精製所§!を建設または再建しないなら、彼らは我々に§R環境制裁§!を課すだろう。"
 EU_USoE_environmental_imperialism_restructure_industry_decision: "グリーンエネルギーの再構築"
 EU_USoE_break_environmental_sanctions_decision: "環境制裁打破"
 EU_USoE_break_environmental_sanctions_decision_desc: "ヨーロッパは我々に環境制裁を課した。政治的および軍事的なあらゆる手段を用いてそれらを打破する必要がある。しかし、これは[FROM.GetNameWithFlag]に我々に対する戦争目標を与えるだろう。だから、[FROM.GetNameWithFlag]から制裁を受けている他の国々と同盟を結ぶ必要がある。"
