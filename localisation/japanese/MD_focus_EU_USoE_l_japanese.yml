l_japanese:
 USoE001: "新しいヨーロッパ国家の構成"
 USoE001_desc: "The unified European Union needs to constitute itself as a new nation. The Constitution and the Unification Treaties are one thing, but now the people need to fulfill that legal framework with life."
 USoE002: "A European Officer Corps"
 USoE002_desc: "In the Union, every member state had its own army and later there was the EuroArmy. We need to create a European Officer Corps with common doctrine and training."
 USoE003: "European Political Parties"
 USoE003_desc: "A new nation needs new political parties. The former political parties of the member states have to unify."
 USoE004: "ヨーロッパの愛国主義"
 USoE004_desc: "新しい国家には、独自の愛国心と国家の象徴が必要だ。"
 USoE005: "新グレート・ゲーム"
 USoE005_desc: "The New Great Game has just begun and Europe is late, while the US, China and Russia already made their first moves."
 USoE006: "Europe's Heart and Soul"
 USoE006_desc: "The new nation needs to define its values and standards. Europe needs a Heart and Soul!"
 USoE100: "A Game of Spheres"
 USoE100_desc: "When you play the game of spheres, you win or you die. There is no middle ground."
 USoE101: "Engage the Eagle"
 USoE101_desc: "The American Eagle needs to be grounded! It has flown far too long over European skies."
 USoE102: "Brawl with the Bear"
 USoE102_desc: "We need to strike the Bear before he strikes us."
 USoE103: "Dance with the Dragon"
 USoE103_desc: "The Dance with the Dragon is a dangerous game."
 USoE104: "A Heart of Iron"
 USoE104_desc: "In ancient times, the blacksmiths would forge an iron throne out of the weapons of the beaten villains. In our days, we just declare Europe has proven its heart of iron and is now the uncontested world ruler! "
 USoE200: "Peaceful Coexistence"
 USoE200_desc: "There are sharper swords than those of iron. Why pay with blood if you can pay with money?"
 USoE201: "America First"
 USoE201_desc: "We need to respect the America First doctrine if we want our doctrines to be respected."
 USoE202: "ロシア圏"
 USoE202_desc: "Russia is the protector of all Russian people. That's their sphere of influence, which we need to respect."
 USoE203: "中華圏"
 USoE203_desc: "China's sphere of influence covers southeast Asia and doesn't bother us. China is our trade partner, not our rival."
 USoE204: "ヨーロッパ圏"
 USoE204_desc: "We appeased all superpowers of the 21st century, now we have free hands to establish the Eurosphere in Europe, Levant and North Africa."
 USoE300: "文明の衝突"
 USoE300_desc: "The Clash of Civilizations was a thesis from American political scientist Samuel P. Huntington, that people's cultural and religious identities will be the primary source of conflict in the post-Cold War world. The future wars will be fought not between countries, but between cultures."
 USoE301: "The Rest of the West"
 USoE301_desc: "Europe is the rest of the west. America has left us alone and isolated in the America First doctrine."
 USoE302: "十字架と三日月"
 USoE302_desc: "ヨーロッパ南東の国境では、十字架と三日月が衝突している。西洋文明とイスラム文明のどちらが勝つのだろうか？"
 USoE303: "The Pope and the Patriarch"
 USoE303_desc: "Since the Great Schism of 1054, the pope and the Orthodox patriarch have gone different paths. It's time to unite again to defend the Western civilization."
 USoE304: "二つの十字架"
 USoE304_desc: "東西のキリスト教は、イスラム教に対抗して団結する必要がある。"
 USoE305: "ユーラシア同盟"
 USoE305_desc: "After the dissolution of NATO, Europe can form a new great alliance with its Russian neighbour."
 USoE306: "コンスタンティノープル"
 USoE306_desc: "Constantinople is part of the West. Europe needs to free it from the Islamic influence."
 USoE307: "アンティオキア"
 USoE307_desc: "The Principality of Antioch was one of the crusader states created during the First Crusade. It belongs to the West and shall be free from Islam once again."
 USoE308: "トリポリ"
 USoE308_desc: "The County of Tripoli (1109–1289) was the last of the crusader states. It shall rise again. Europe needs to free the Levant from Islam."
 USoE309: "エルサレム"
 USoE309_desc: "Europe needs to save the Holy City from Islamic influence. The Kingdom of Jerusalem shall guard the holy sites once again."
 USoE310: "マルタ騎士団"
 USoE310_desc: "Europe needs to free Northern Africa from Islamic influence. Europe will follow the example of the Knights of Malta."
 USoE311: "アラビアの西洋化"
 USoE311_desc: "Some countries on the Arabian Peninsula already have close ties to the West. Europe needs to fully westernize the Arabian Peninsula to have a safe neighborhood."
 USoE312: "インドの西洋化"
 USoE312_desc: "With the colonial legacy, India has traditionally close ties to the West. Europe should deepen this relation to fully westernize India."
 USoE313: "ペルシア共和国"
 USoE313_desc: "イランは、中東における欧米の主要なライバルの1つだ。ヨーロッパがイランをペルシャ共和国に西洋化すれば、イランの地域覇権をめぐる征服を阻止することができる。"
 USoE320: "The West vs the Rest"
 USoE320_desc: "Europe and America are the Western superpowers that can match every enemy in the world. With NATO as a base, the West can enforce its global dominance."
 USoE321: "アジアの西洋化"
 USoE321_desc: "欧米はアジアの新興勢力に注目する必要がある。欧米は彼らと戦うか、西洋化する必要がある。"
 USoE322: "小四龍"
 USoE322_desc: "The Four Asian Tigers of Hong Kong, Singapore, South Korea and Taiwan always had close ties to the West and feared the emerging Chinese dragon. They could be viable allies of the West in Asia."
 USoE323: "日本"
 USoE323_desc: "After the end of World War II, Japan was an important ally of the West in Asia. The West needs to continue this close partnership."
 USoE324: "中国"
 USoE324_desc: "中国はアジアにおける欧米の主要なライバルだ。もし西洋が中国を西洋化することができれば、アジアにおける西洋の覇権を争う者はいなくなる。"
 USoE325: "想像を絶する作戦2.0"
 USoE325_desc: "Operation Unthinkable was a war plan of the British Chiefs of Staff against the Soviet Union ordered by Winston Churchill in May 1945. Together with the former German Wehrmacht, the Western allies should launch a surprise attack on the Soviet Union. The West needs to revise that plan to fit the current setup and act in preemptive self-defense against Russia to prevent Russian hegemony in Europe."
 USoE400: "The Torch of Freedom"
 USoE400_desc: "Europe needs to carry on the Torch of Freedom! The United States of Europe is a democratic republic which respects human rights and the rule of law."
 USoE401: "デジタル民主主義"
 USoE401_desc: "Europe needs to reform its democratic institutions for the digital age. With social media and social networks, the people can directly participate in legislation and government."
 USoE402: "鎌と槌"
 USoE402_desc: "Karl Marx and Friedrich Engels, the fathers of Socialism and Marxism, were Europeans. Europe needs to carry on that legacy."
 USoE403: "ヨーロッパ・ソビエト社会主義共和国"
 USoE403_desc: "The European left trapped the capitalists in the European Union, now the spiritual heir of Karl Marx and Friedrich Engels have the power to establish the EUSSR: the European Union of Soviet Socialist Republics."
 USoE404: "AI政府"
 USoE404_desc: "Artificial intelligence has evolved enough to govern a country more efficiently than inefficient and possibly corrupt human politicians. The AI agent of the ruling party will take control and rule the country based on the values of the ruling party."
 USoE500: "The Green Future"
 USoE500_desc: "With the undeniable climate change, there is no future but a green future for Europe."
 USoE501: "環境帝国"
 USoE501_desc: "Europe needs to become an Environmental Empire where economy and environment are no contradiction."
 USoE502: "環境帝国主義"
 USoE502_desc: "Europe is green, but the world is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE503: "北アメリカ"
 USoE503_desc: "Europe is green, but North America is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE504: "南アメリカ"
 USoE504_desc: "Europe is green, but South America is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE505: "ヨーロッパ"
 USoE505_desc: "Europe is green, but the other European countries are still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE506: "アフリカ"
 USoE506_desc: "Europe is green, but Africa is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE507: "中東"
 USoE507_desc: "Europe is green, but the Middle East is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE508: "アジア"
 USoE508_desc: "Europe is green, but Asia is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE509: "オセアニア"
 USoE509_desc: "Europe is green, but Oceania is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE510: "太平洋"
 USoE510_desc: "Europe is green, but the Pacific is still dark and grey. Europe needs to spread its policies and technologies throughout the globe and fight back the fossil energy empires that are destroying the planet."
 USoE600: "The Cross and the Crown"
 USoE600_desc: "Europe needs to fulfill its legacy and become an empire once again."
 USoE601: "The New Knights"
 USoE601_desc: "In a hostile world, the military has taken control in Europe to save its people from corrupt politicians and foreign powers."
 USoE602: "General of the European Armies"
 USoE602_desc: "The general staff has decided that Europe will be led by an army general. He will be awarded with the rank of the General of the European Armies."
 USoE603: "Air Marshal of Europe"
 USoE603_desc: "The general staff has decided that Europe will be led by an air force general. He will be awarded with the rank of the Air Marshal of Europe."
 USoE604: "Fleet Admiral of Europe"
 USoE604_desc: "The general staff has decided that Europe will be led by an admiral. He will be awarded with the rank of the Fleet Admiral of Europe."
 USoE605: "European Empire"
 USoE605_desc: "Once again Europe has become an Empire and can defend the interests of its people on a global level."
 USoE620: "The New Emperor"
 USoE620_desc: "Europe needs a new emperor who leads the continent through the 21st century."
 USoE621: "家系の選択"
 USoE621_desc: "Europe has many great houses with a long and glorious history. United for the first time, the continent needs to decide which house should rule in the 21st century."
 USoE622: "サヴォイア家"
 USoE622_desc: "サヴォイア家は１００３年に歴史的なサヴォイア地域で設立された王家である。段階的な拡大を通じて、イタリア北西部の小さなアルプス伯爵領からシチリア王国の絶対的支配へと権力を増大させた。サヴォイア家はサルデーニャ、イタリア、アルバニア、エチオピア、そして短期間だがスペインまで統治し、キプロス、エルサレム、アルメニア国王の称号も主張している。"
 USoE623: "ヴィッテルスバッハ家"
 USoE623_desc: "The House of Wittelsbach is a German-Bavarian dynasty, with branches that have ruled over territories including Bavaria, Holland, Zeeland, Cologne, Sweden, Romania, Bohemia, Hungary, Denmark, Norway, Greece and the Holy Roman Empire. The line of Jacobite succession, which recognizes the right for a Catholic monarch, acknowledges Franz, Hereditary Prince of Bavaria to be the rightful heir as Francis II."
 USoE624: "ボルボン＝アンジュー家"
 USoE624_desc: "The House of Borbón-Anjou is the reigning royal house of the Kingdom of Spain. By the 18th century, members of the Spanish Bourbon dynasty held thrones in Spain, Naples, Sicily, and Parma."
 USoE625: "ブルボン家"
 USoE625_desc: "The House of Bourbon is a European dynasty of French origin, a branch of the Capetian dynasty, the royal House of France. Bourbon kings first ruled France and Navarre in the 16th century."
 USoE626: "ハノーファー家"
 USoE626_desc: "The House of Hanover is a German royal house that ruled Hanover, Great Britain, and Ireland at various times during the 17th to 20th centuries. The house originated in 1635 as a cadet branch of the House of Brunswick-Lüneburg, growing in prestige until Hanover became an Electorate in 1692."
 USoE627: "グリュックスブルク家"
 USoE627_desc: "The House of Glücksburg, shortened from House of Schleswig-Holstein-Sonderburg-Glücksburg, is a Dano-German branch of the House of Oldenburg, members of which have reigned at various times in Denmark, Norway, Greece and several northern German states."
 USoE628: "ウィンザー家"
 USoE628_desc: "The House of Windsor is the reigning royal house of the United Kingdom and the other Commonwealth realms. In 1901, the House of Saxe-Coburg and Gotha succeeded the House of Hanover in the British monarchy. In 1917, the name of the royal house was changed from the German Saxe-Coburg and Gotha to the English Windsor (from Windsor Castle) because of World War I."
 USoE629: "オラニエ＝ナッサウ家"
 USoE629_desc: "The House of Orange-Nassau is the current reigning house of the Netherlands. A branch of the European House of Nassau, the house has played a central role in the politics and government of the Netherlands and Europe, especially since William the Silent organized the Dutch revolt against Spanish rule, which after the Eighty Years' War (1568–1648) led to an independent Dutch state. "
 USoE630: "ハプスブルク＝ロートリンゲン家"
 USoE630_desc: "The House of Habsburg-Lorraine originated from the marriage in 1736 of Francis III, Duke of Lorraine and Bar, and Maria Theresa of Austria, later successively Queen of Bohemia, Queen of Hungary and Archduchess of Austria. Its members are the legitimate surviving line of the House of Habsburg and the House of Lorraine, inheriting their patrimonial possessions and vocation to the Empire."
 USoE631: "ボナパルト家"
 USoE631_desc: "The House of Bonaparte is a former imperial and royal European dynasty of Italian origin. It was founded in 1804 by Napoleon I. Napoleon turned the Grande Armée against every major European power and dominated continental Europe through a series of military victories. He installed members of his family on the thrones of client states, extending the power of the dynasty."
 USoE632: "ホーエンツォレルン家"
 USoE632_desc: "The House of Hohenzollern is a German former royal dynasty whose members were variously princes, electors, kings and emperors of Hohenzollern, Brandenburg, Prussia, the German Empire, and Romania. The family arose in the area around the town of Hechingen in Swabia during the 11th century and took their name from Hohenzollern Castle."
 USoE633: "宮殿の選択"
 USoE633_desc: "ヨーロッパの新皇帝が統治するために国を代表する宮殿が必要だ。"
 USoE634: "クイリナーレ宮殿"
 USoE634_desc: "The Quirinal Palace is a historic building in Rome, Italy, and serves as one of the three current official residences of the President of the Italian Republic. The Quirinal Palace was selected by Napoleon to be his residence par excellence as Emperor. However, its permanence never took place because of the French defeat in 1814 and the subsequent European Restoration."
 USoE635: "ノイシュヴァンシュタイン城"
 USoE635_desc: "Neuschwanstein Castle is a 19th-century Romanesque Revival palace on a rugged hill in southwest Bavaria, Germany. The palace was commissioned by King Ludwig II of Bavaria. The castle was intended as a home for the King until he died in 1886. It was open to the public shortly after his death. Since then, more than 61 million people have visited Neuschwanstein Castle."
 USoE636: "マドリード王宮"
 USoE636_desc: "The Royal Palace of Madrid is the official residence of the Spanish royal family in the city of Madrid, although now used only for state ceremonies. The palace has 135,000 square meters of floor space and contains 3,418 rooms. It is the largest functioning royal palace and the largest by floor area in Europe."
 USoE637: "ヴェルサイユ宮殿"
 USoE637_desc: "The Palace of Versailles was the principal royal residence of France from 1682, under Louis XIV, until the start of the French Revolution in 1789, under Louis XVI. The palace is now a historical monument and UNESCO World Heritage site, notable especially for the ceremonial Hall of Mirrors and the vast Gardens of Versailles with fountains, canals, and geometric flower beds and groves."
 USoE638: "バッキンガム宮殿"
 USoE638_desc: "Buckingham Palace is the London residence and administrative headquarters of the monarch of the United Kingdom. Located in the City of Westminster, the palace is often at the centre of state occasions and royal hospitality. It has been a focal point for the British people at times of national rejoicing and mourning."
 USoE639: "ホーフブルク宮殿"
 USoE639_desc: "The Hofburg is the former principal imperial palace of the Habsburg dynasty rulers and today serves as the official residence and workplace of the President of Austria. It is located in the centre of Vienna and was built in the 13th century and expanded several times afterward."
 USoE640: "サンスーシ宮殿"
 USoE640_desc: "Sanssouci was the summer palace of Frederick the Great, King of Prussia, in Potsdam, near Berlin. It is often counted among the German rivals of Versailles. While Sanssouci is in the more intimate Rococo style and is far smaller than its French Baroque counterpart, it too is notable for the numerous temples and follies in the park."
 USoE641: "新たな宮殿"
 USoE641_desc: "A new emperor needs a new palace, not a historic monument. Let's build a new palace with modern architecture in Brussels."
 USoE642: "戴冠式"
 USoE642_desc: "Europe needs to prepare for the coronation of the new Emperor. But first, it needs to decide which crown the emperor should wear and who should do the coronation."
 USoE643: "帝冠"
 USoE643_desc: "The new empire is the continuation and the legacy of the Holy Roman Empire, so the emperor needs to wear the Crown of the Holy Roman Empire."
 USoE644: "A New Ecumenical Crown"
 USoE644_desc: "A new empire and a new emperor need a new crown and not a historic relic."
 USoE645: "教皇によって"
 USoE645_desc: "The new emperor by the grace of god needs to be crowned by the pope."
 USoE646: "臣民"
 USoE646_desc: "The new Emperor needs to be crowned by the people, so let's call for an election to legitimate His Majesty's rule."
 USoE647: "神聖ヨーロッパ帝国"
 USoE647_desc: "The emperor is crowned and the Holy European Empire is established."
 USoE700: "Pax Occidentalis"
 USoE700_desc: "Europe has acquired global dominance and can enforce world peace. This era will be called Pax Occidentalis."
 USoE701: "Guardians of World Peace"
 USoE701_desc: "Europe, America, Russia and China have settled their spheres of influence. Every superpower enforces peace in their sphere and so they are the guardians of world peace."
 military_reorganization: "Military Reorganization"
 military_reorganization_desc: "Reorganization of the military makes the leaders inefficient till the process is completed and new doctrines are applied."
 USoE_clash_of_civilizations: "Clash of Civilizations"
 USoE_asian_westernization: "Asian Westernization"
 USoE_heart_of_iron: "A Heart of Iron"
 USoE_heart_of_iron_desc: "In ancient times the blacksmiths would forge an Iron Throne out of the weapons of the beaten villains. In our days, we just declare Europe has proven its Heart of Iron and is now the uncontested world ruler!"
 USoE_digital_democracy: "Digital Democracy"
 USoE_digital_democracy_desc: "Europe needs to reform its democratic institutions for the digital age. With social media and social networks, the people can directly participate in legislation and government."
 USoE_AI_government: "AI政府"
 USoE_AI_government_desc: "Artificial intelligence has evolved enough to govern a country more efficiently than an inefficient and possibly corrupt human politician. The AI agent of the ruling party will take control and rule the country based on the values of the ruling party."
 USoE_knights_of_the_new_empire: "新帝国の騎士"
 USoE_knights_of_the_new_empire_desc: "In a hostile world the military has taken control in Europe to save its people from corrupt politicians and foreign powers."
 USoE_knights_of_the_new_empire_army: "Knights of the new Empire - General of the European Armies"
 USoE_knights_of_the_new_empire_army_desc: "The general staff has decided that Europe will be led by an army general. He will be awarded with the rank of the General of the European Armies."
 USoE_knights_of_the_new_empire_air_force: "Knights of the new Empire - Air Marshal of Europe"
 USoE_knights_of_the_new_empire_air_force_desc: "The general staff has decided that Europe will be led by an air force general. He will be awarded with the rank of the Air Marshal of Europe."
 USoE_knights_of_the_new_empire_navy: "Knights of the new Empire - Fleet Admiral of Europe"
 USoE_knights_of_the_new_empire_navy_desc: "The general staff has decided that Europe will be led by an admiral. He will be awarded with the rank of the Fleet Admiral of Europe."
 USoE_holy_european_empire: "神聖ヨーロッパ帝国"
 USoE_holy_european_empire_desc: "皇帝の戴冠式が執り行われ、神聖ヨーロッパ帝国の建国が宣言された。"
 USoE_pax_occidentalis: "Pax Occidentalis"
 USoE_pax_occidentalis_desc: "Europe has acquired global dominance and can enforce world peace. This era will be called Pax Occidentalis."
 USoE_guardians_of_world_peace: "Guardians of World Peace"
 USoE_guardians_of_world_peace_desc: "Europe, America, Russia and China have settled there sphere of influence. Every superpower enforces peace in their sphere and so they are the Guardians of World Peace."
 USoE_environmental_sanctions: "Environmental Sanctions"
 USoE_environmental_sanctions_desc: "Environmental Sanctions from Europe."
