l_japanese:
 USoE001: "新しいヨーロッパ国家の構成"
 USoE001_desc: "統一された欧州連合は、新しい国家として自身を構成する必要がある。憲法と統一条項もそのうちの一つだが、今や人民がその法的枠組みに生命を吹き込む必要がある。"
 USoE002: "欧州将校団"
 USoE002_desc: "EUでは、各加盟国が独自の軍隊を持ち、後には欧州軍が存在した。共通のドクトリンと訓練を持つ欧州将校団を創設する必要がある。"
 USoE003: "欧州政党"
 USoE003_desc: "新しい国家には新しい政党が必要である。加盟国の旧政党は統一されなければならない。"
 USoE004: "ヨーロッパの愛国主義"
 USoE004_desc: "新しい国家には、独自の愛国心と国家の象徴が必要だ。"
 USoE005: "新グレート・ゲーム"
 USoE005_desc: "新グレートゲームは始まったばかりだがヨーロッパは出遅れている、一方、アメリカ、中国、ロシアは既に動きを見せた。"
 USoE006: "欧州の心と魂"
 USoE006_desc: "新しい国家はその価値観と基準を定義する必要がある。ヨーロッパには心と魂が必要だ！"
 USoE100: "勢力圏ゲーム"
 USoE100_desc: "勢力圏ゲームは勝つか死ぬかである。中間はない。"
 USoE101: "鷲との交戦"
 USoE101_desc: "アメリカの鷲は地に落とされなければならない！それはあまりにも長くヨーロッパの空を飛んできた。"
 USoE102: "熊との乱闘"
 USoE102_desc: "熊が我々を襲う前に、我々が熊を襲う必要がある。"
 USoE103: "龍との舞踏"
 USoE103_desc: "龍との舞踏は危険なゲームである。"
 USoE104: "A Heart of Iron"
 USoE104_desc: "古代、鍛冶屋は打ち負かされた悪役の武器から鉄の玉座を鍛えた。現代では、単にヨーロッパが鉄の心を持っていることを証明し、今や争いのない世界の支配者であると宣言するだけだ！"
 USoE200: "平和的共存"
 USoE200_desc: "鉄の剣よりも鋭い剣がある。金で支払えるのに、なぜ血で支払うのか？"
 USoE201: "アメリカ第一主義"
 USoE201_desc: "我々のドクトリンが尊重されることを望むなら、アメリカ第一主義ドクトリンを尊重する必要がある。"
 USoE202: "ロシア圏"
 USoE202_desc: "ロシアは全てのロシア人民の保護者である。それが彼らの勢力圏であり、我々はそれを尊重する必要がある。"
 USoE203: "中華圏"
 USoE203_desc: "中国の勢力圏は東南アジアをカバーしており、我々を悩ませない。中国は我々の貿易相手であり、ライバルではない。"
 USoE204: "ヨーロッパ圏"
 USoE204_desc: "21世紀の全ての超大国をなだめた今、ヨーロッパ、レバント、北アフリカにヨーロッパ圏を設立する自由な手を持っている。"
 USoE300: "文明の衝突"
 USoE300_desc: "文明の衝突はアメリカの政治学者サミュエル・P・ハンティントンによるテーゼであり、人々の文化的および宗教的アイデンティティが冷戦後の世界における紛争の主要な源泉となるというものであった。未来の戦争は国家間ではなく、文化間で行われるだろう。"
 USoE301: "西側の残り"
 USoE301_desc: "ヨーロッパは西側の残りである。アメリカはアメリカ第一主義ドクトリンにおいて我々を孤立させ、置き去りにした。"
 USoE302: "十字架と三日月"
 USoE302_desc: "ヨーロッパ南東の国境では、十字架と三日月が衝突している。西洋文明とイスラム文明のどちらが勝つのだろうか？"
 USoE303: "教皇と総主教"
 USoE303_desc: "1054年の大シスマ以来、教皇と正教会総主教は異なる道を歩んできた。西側文明を守るために再び団結する時だ。"
 USoE304: "二つの十字架"
 USoE304_desc: "東西のキリスト教は、イスラム教に対抗して団結する必要がある。"
 USoE305: "ユーラシア同盟"
 USoE305_desc: "NATOの解散後、ヨーロッパはロシアの隣人と新しい偉大な同盟を結成することができる。"
 USoE306: "コンスタンティノープル"
 USoE306_desc: "コンスタンティノープルは西側の一部である。ヨーロッパはそれをイスラムの影響から解放する必要がある。"
 USoE307: "アンティオキア"
 USoE307_desc: "アンティオキア公国は第一次十字軍中に創設された十字軍国家の一つであった。それは西側に属し、再びイスラムから自由となるべきである。"
 USoE308: "トリポリ"
 USoE308_desc: "トリポリ伯国（1109–1289）は十字軍国家の最後であった。それは再び立ち上がるべきである。ヨーロッパはレバントをイスラムから解放する必要がある。"
 USoE309: "エルサレム"
 USoE309_desc: "ヨーロッパは聖地をイスラムの影響から救う必要がある。エルサレム王国は再び聖地を守るべきである。"
 USoE310: "マルタ騎士団"
 USoE310_desc: "ヨーロッパは北アフリカをイスラムの影響から解放する必要がある。ヨーロッパはマルタ騎士団の例に倣うだろう。"
 USoE311: "アラビアの西洋化"
 USoE311_desc: "アラビア半島のいくつかの国々は既に西側と緊密な関係を持っている。ヨーロッパは安全な隣人を持つためにアラビア半島を完全に西欧化する必要がある。"
 USoE312: "インドの西洋化"
 USoE312_desc: "植民地時代の遺産により、インドは伝統的に西側と緊密な関係を持っている。ヨーロッパはこの関係を深め、インドを完全に西欧化すべきである。"
 USoE313: "ペルシア共和国"
 USoE313_desc: "イランは、中東における欧米の主要なライバルの1つだ。ヨーロッパがイランをペルシャ共和国に西洋化すれば、イランの地域覇権をめぐる征服を阻止することができる。"
 USoE320: "西側VSその他"
 USoE320_desc: "ヨーロッパとアメリカは世界のどの敵とも匹敵できる西側の超大国である。NATOを基盤として、西側はその世界的な支配を強制することができる。"
 USoE321: "アジアの西洋化"
 USoE321_desc: "欧米はアジアの新興勢力に注目する必要がある。欧米は彼らと戦うか、西洋化する必要がある。"
 USoE322: "小四龍"
 USoE322_desc: "香港、シンガポール、韓国、台湾のアジア四小龍は常に西側と緊密な関係を持ち、台頭する中国の龍を恐れていた。彼らはアジアにおける西側の実行可能な同盟国となる可能性がある。"
 USoE323: "日本"
 USoE323_desc: "第二次世界大戦の終結後、日本はアジアにおける西側の重要な同盟国であった。西側はこの緊密なパートナーシップを継続する必要がある。"
 USoE324: "中国"
 USoE324_desc: "中国はアジアにおける欧米の主要なライバルだ。もし西洋が中国を西洋化することができれば、アジアにおける西洋の覇権を争う者はいなくなる。"
 USoE325: "想像を絶する作戦2.0"
 USoE325_desc: "アンシンカブル作戦は、1945年5月にウィンストン・チャーチルによって命じられたソビエト連邦に対するイギリス参謀本部の戦争計画で、旧ドイツ国防軍と共に、西側同盟国はソビエト連邦に対して奇襲攻撃を開始することになっていた。西側は、ヨーロッパにおけるロシアの覇権を防ぐために、ロシアに対する先制的自衛行動として、現在の状況に合わせてその計画を改訂し、行動する必要がある。"
 USoE400: "自由の松明"
 USoE400_desc: "ヨーロッパは自由の松明を引き継ぐ必要がある！ヨーロッパ合衆国は人権と法の支配を尊重する民主共和国である。"
 USoE401: "デジタル民主主義"
 USoE401_desc: "ヨーロッパはデジタル時代のために民主的制度を改革する必要がある。ソーシャルメディアとソーシャルネットワークにより、人々は立法と政府に直接参加することができる。"
 USoE402: "鎌と槌"
 USoE402_desc: "社会主義とマルクス主義の父であるカール・マルクスとフリードリヒ・エンゲルスはヨーロッパ人であった。ヨーロッパはその遺産を引き継ぐ必要がある。"
 USoE403: "EUSSR"
 USoE403_desc: "ヨーロッパ左派は資本家を欧州連合に閉じ込めた、今やカール・マルクスとフリードリヒ・エンゲルスの精神的後継者はEUSSR：ヨーロッパ・ソビエト社会主義共和国連邦を設立する力を持っている。"
 USoE404: "AI政府"
 USoE404_desc: "人工知能は、非効率的で潜在的に腐敗した人間の政治家よりも効率的に国を統治するのに十分に進化した。与党のAIエージェントが制御を引き継ぎ、与党の価値観に基づいて国を統治するだろう。"
 USoE500: "緑あふれる未来"
 USoE500_desc: "否定できない気候変動により、ヨーロッパにとって緑の未来以外に未来はない。"
 USoE501: "環境帝国"
 USoE501_desc: "ヨーロッパは経済と環境が矛盾しない環境帝国となる必要がある。"
 USoE502: "環境帝国主義"
 USoE502_desc: "ヨーロッパは緑豊かだが、世界はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE503: "北アメリカ"
 USoE503_desc: "ヨーロッパは緑豊かだが、北アメリカはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE504: "南アメリカ"
 USoE504_desc: "ヨーロッパは緑豊かだが、南アメリカはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE505: "ヨーロッパ"
 USoE505_desc: "ヨーロッパは緑豊かだが、他のヨーロッパ諸国はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE506: "アフリカ"
 USoE506_desc: "ヨーロッパは緑豊かだが、アフリカはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE507: "中東"
 USoE507_desc: "ヨーロッパは緑豊かだが、中東はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE508: "アジア"
 USoE508_desc: "ヨーロッパは緑豊かだが、アジアはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE509: "オセアニア"
 USoE509_desc: "ヨーロッパは緑豊かだが、オセアニアはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE510: "太平洋"
 USoE510_desc: "ヨーロッパは緑豊かだが、太平洋地域はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 USoE600: "十字架と王冠"
 USoE600_desc: "ヨーロッパはその遺産を果たし、再び帝国となる必要がある。"
 USoE601: "新たな騎士団"
 USoE601_desc: "敵対的な世界において、軍隊は腐敗した政治家や外国勢力から国民を救うためにヨーロッパで支配権を握った。"
 USoE602: "欧州陸軍元帥"
 USoE602_desc: "参謀本部はヨーロッパが陸軍元帥によって率いられることを決定した。彼は欧州陸軍元帥の階級を授与されるだろう。"
 USoE603: "欧州空軍元帥"
 USoE603_desc: "参謀本部はヨーロッパが空軍元帥によって率いられることを決定した。彼は欧州空軍元帥の階級を授与されるだろう。"
 USoE604: "欧州艦隊提督"
 USoE604_desc: "参謀本部はヨーロッパが提督によって率いられることを決定した。彼は欧州艦隊提督の階級を授与されるだろう。"
 USoE605: "ヨーロッパ帝国"
 USoE605_desc: "ヨーロッパは再び帝国となり、世界レベルで国民の利益を守ることができる。"
 USoE620: "新たな皇帝"
 USoE620_desc: "ヨーロッパは21世紀を通じて大陸を導く新しい皇帝を必要としている。"
 USoE621: "家系の選択"
 USoE621_desc: "ヨーロッパには長く輝かしい歴史を持つ多くの偉大な家系がある。初めて統一された大陸は、21世紀にどの家系が統治すべきかを決定する必要がある。"
 USoE622: "サヴォイア家"
 USoE622_desc: "サヴォイア家は1003年に歴史的なサヴォイア地域で設立された王家である。段階的な拡大を通じて、イタリア北西部の小さなアルプス伯爵領からシチリア王国の絶対的支配へと権力を増大させた。サヴォイア家はサルデーニャ、イタリア、アルバニア、エチオピア、そして短期間だがスペインまで統治し、キプロス、エルサレム、アルメニア国王の称号も主張している。"
 USoE623: "ヴィッテルスバッハ家"
 USoE623_desc: "ヴィッテルスバッハ家はドイツ・バイエルンの王朝であり、その分家はバイエルン、ホラント、ゼーラント、ケルン、スウェーデン、ルーマニア、ボヘミア、ハンガリー、デンマーク、ノルウェー、ギリシャ、神聖ローマ帝国を含む領土を統治してきた。カトリック君主の権利を認めるジャコバイト継承の系統は、バイエルン世襲王子フランツをフランツ2世として正当な相続人と認めている。"
 USoE624: "ブルボン＝アンジュー家"
 USoE624_desc: "ブルボン＝アンジュー家はスペイン王国の現在の統治王家である。１８世紀までに、スペイン・ブルボン家のメンバーはスペイン、ナポリ、シチリア、パルマで王位を保持した。"
 USoE625: "ブルボン家"
 USoE625_desc: "ブルボン家はフランス起源のヨーロッパ王朝であり、フランス王家であるカペー家の分家である。ブルボン家の王は16世紀に初めてフランスとナバラを統治した。"
 USoE626: "ハノーファー家"
 USoE626_desc: "ハノーファー家はドイツの王家であり、17世紀から20世紀にかけてハノーファー、グレートブリテン、アイルランドを様々な時期に統治した。ハノーファー家は1635年にブラウンシュヴァイク＝リューネブルク家の分家として始まり、1692年にハノーファーが選帝侯領になるまで名声を高めた。"
 USoE627: "グリュックスブルク家"
 USoE627_desc: "シュレースヴィヒ＝ホルシュタイン＝ゾンダーブルク＝グリュックスブルク家から短縮されたグリュックスブルク家は、オルデンブルク家のデンマーク・ドイツ分家であり、そのメンバーは様々な時期にデンマーク、ノルウェー、ギリシャ、およびいくつかの北ドイツ諸国で統治してきた。"
 USoE628: "ウィンザー家"
 USoE628_desc: "ウィンザー家はイギリスおよび他の英連邦王国の現在の統治王家である。1901年、ザクセン＝コーブルク＝ゴータ家がイギリス君主制においてハノーファー家を継承した。1917年、第一次世界大戦のため、王家の名称はドイツ語のザクセン＝コーブルク＝ゴータから英語のウィンザー（ウィンザー城から）に変更された。"
 USoE629: "オラニエ＝ナッサウ家"
 USoE629_desc: "オラニエ＝ナッサウ家はオランダの現在の統治家である。ヨーロッパのナッサウ家の分家であり、家はオランダとヨーロッパの政治と政府において中心的な役割を果たしてきた、特にウィレム沈黙公がスペイン支配に対するオランダの反乱を組織して以来、それは八十年戦争（1568–1648）の後、独立したオランダ国家をもたらした。"
 USoE630: "ハプスブルク＝ロートリンゲン家"
 USoE630_desc: "ハプスブルク＝ロートリンゲン家は、1736年のロレーヌおよびバール公フランツ3世と、後のボヘミア女王、ハンガリー女王、オーストリア大公妃マリア・テレジアとの結婚に由来する。そのメンバーはハプスブルク家とロレーヌ家の正当な存続系統であり、彼らの世襲財産と帝国への天職を受け継いでいる。"
 USoE631: "ボナパルト家"
 USoE631_desc: "ボナパルト家はイタリア起源の旧帝国および王室のヨーロッパ王朝である。1804年にナポレオン1世によって設立された。ナポレオンは大陸軍を全ての主要なヨーロッパ大国に対して向け、一連の軍事的勝利を通じて大陸ヨーロッパを支配した。彼は家族のメンバーを従属国の王位に据え、王朝の権力を拡大した。"
 USoE632: "ホーエンツォレルン家"
 USoE632_desc: "ホーエンツォレルン家はドイツの旧王家であり、そのメンバーはホーエンツォレルン、ブランデンブルク、プロイセン、ドイツ帝国、ルーマニアの様々な公、選帝侯、国王、皇帝であった。ホーエンツォレルン家は11世紀にシュヴァーベン地方のヘッヒンゲン町周辺地域で起こり、ホーエンツォレルン城から名前を取った。"
 USoE633: "ロマノフ家"
 USoE633_desc: "ロマノフ家は、歴史上最も偉大な皇帝の一人とされるピョートル大帝から始まり、十月革命の際にボリシェヴィキによって殺害されたニコライ2世に至るまで、ほぼ2世紀にわたりロシア帝国を支配した王朝である。"
 USoE634: "宮殿の選択"
 USoE634_desc: "ヨーロッパの新たな皇帝による統治にふさわしい宮殿が必要だ。"
 USoE635: "クイリナーレ宮殿"
 USoE635_desc: "クイリナーレ宮殿はイタリアのローマにある歴史的な建物であり、イタリア共和国大統領の現在の3つの公邸の一つとして機能している。クイリナーレ宮殿はナポレオンによって皇帝としての彼の卓越した住居として選ばれた。しかし、1814年のフランスの敗北とその後のヨーロッパ復古王政のため、その計画は実現しなかった。"
 USoE636: "ノイシュヴァンシュタイン城"
 USoE636_desc: "ノイシュヴァンシュタイン城は、ドイツ南西バイエルンの険しい丘の上にある19世紀のロマネスク・リヴァイヴァル様式の宮殿である。宮殿はバイエルン王ルートヴィヒ2世によって依頼された。城は1886年に亡くなるまで王の家として意図されていた。彼の死後まもなく一般公開された。それ以来、6100万人以上がノイシュヴァンシュタイン城を訪れた。"
 USoE637: "マドリード王宮"
 USoE637_desc: "マドリード王宮はマドリード市にあるスペイン王室の公邸であるが、現在は国家式典にのみ使用されている。宮殿は135,000平方メートルの床面積を持ち、3,418室を含んでいる。ヨーロッパで最大の機能する王宮であり、床面積で最大である。"
 USoE638: "ヴェルサイユ宮殿"
 USoE638_desc: "ヴェルサイユ宮殿は、ルイ14世下の1682年から、ルイ16世下の1789年のフランス革命開始まで、フランスの主要な王宮であった。宮殿は現在、歴史的建造物でありユネスコ世界遺産であり、特に儀式用の鏡の間と、噴水、運河、幾何学的な花壇と木立のある広大なヴェルサイユ庭園で有名である。"
 USoE639: "バッキンガム宮殿"
 USoE639_desc: "バッキンガム宮殿はイギリス君主のロンドン公邸および行政本部である。ウェストミンスター市に位置し、宮殿はしばしば国家行事や王室のもてなしの中心となる。国民の歓喜と追悼の時にイギリス国民にとって焦点となってきた。"
 USoE640: "ホーフブルク宮殿"
 USoE640_desc: "ホーフブルク宮殿はハプスブルク家支配者の旧主要帝国宮殿であり、今日ではオーストリア大統領の公邸および職場として機能している。ウィーンの中心部に位置し、13世紀に建設され、その後数回拡張された。"
 USoE641: "サンスーシ宮殿"
 USoE641_desc: "サンスーシはプロイセン王フリードリヒ大王のベルリン近郊ポツダムにある夏の宮殿であった。しばしばヴェルサイユのドイツのライバルの一つに数えられる。サンスーシはより親密なロココ様式であり、フランスのバロック様式の対応物よりもはるかに小さいが、それもまた公園内の数多くの神殿やフォリーで有名である。"
 USoE642: "冬宮殿"
 USoE642_desc: "サンクトペテルブルクには、ロマノフ家の公式の居城であった冬宮殿が存在する。その壮大な規模は、ロシア帝国の広大な権力を反映させることを意図していた。"
 USoE643: "新たな宮殿"
 USoE643_desc: "新しい皇帝は歴史的建造物ではなく、新しい宮殿を必要としている。ブリュッセルに現代建築の新しい宮殿を建設しよう。"
 USoE644: "戴冠式"
 USoE644_desc: "ヨーロッパは新たな皇帝の戴冠式の準備をしなければならないが、皇帝がどの王冠を着用すべきか、そして誰が戴冠式を行うべきかを決定する必要がある。"
 USoE645: "帝冠"
 USoE645_desc: "新たな帝国は神聖ローマ帝国の継承者であり遺産であるため、皇帝は神聖ローマ帝国の帝冠を着用する必要がある。"
 USoE646: "新たな世界的王冠"
 USoE646_desc: "新たな帝国とその皇帝は歴史的な遺物ではなく、新たな王冠を必要としている。"
 USoE647: "教皇による戴冠"
 USoE647_desc: "神の恩寵による新たな皇帝は教皇によって戴冠される必要がある。"
 USoE700: "パクス・オクシデンタリス"
 USoE700_desc: "ヨーロッパは世界的な支配権を獲得し、世界平和を強制することができる。この時代はパクス・オクシデンタリスと呼ばれるだろう。"
 USoE701: "世界平和の守護者"
 USoE701_desc: "ヨーロッパ、アメリカ、ロシア、中国は勢力圏を定めた。全ての超大国はそれぞれの勢力圏で平和を強制する、したがって彼らは世界平和の守護者である。"
 military_reorganization: "軍の再編"
 military_reorganization_desc: "軍隊の再編成は、プロセスが完了し新しいドクトリンが適用されるまで、指導者を非効率にする。"
 USoE_clash_of_civilizations: "文明の衝突"
 USoE_asian_westernization: "アジアの西洋化"
 USoE_heart_of_iron: "A Heart of Iron"
 USoE_heart_of_iron_desc: "古代、鍛冶屋は打ち負かされた悪役の武器から鉄の玉座を鍛えた。現代では、単にヨーロッパが鉄の心を持っていることを証明し、今や争いのない世界の支配者であると宣言するだけだ！"
 USoE_digital_democracy: "デジタル民主主義"
 USoE_digital_democracy_desc: "ヨーロッパはデジタル時代のために民主的制度を改革する必要がある。ソーシャルメディアとソーシャルネットワークにより、人々は立法と政府に直接参加することができる。"
 USoE_AI_government: "AI政府"
 USoE_AI_government_desc: "人工知能は、非効率的で潜在的に腐敗した人間の政治家よりも効率的に国を統治するのに十分に進化した。与党のAIエージェントが制御を引き継ぎ、与党の価値観に基づいて国を統治するだろう。"
 USoE_knights_of_the_new_empire: "新帝国の騎士"
 USoE_knights_of_the_new_empire_desc: "敵対的な世界において、軍隊は腐敗した政治家や外国勢力から国民を救うためにヨーロッパで支配権を握った。"
 USoE_knights_of_the_new_empire_army: "新帝国の騎士団――欧州陸軍元帥"
 USoE_knights_of_the_new_empire_army_desc: "参謀本部はヨーロッパが陸軍元帥によって率いられることを決定した。彼は欧州陸軍元帥の階級を授与されるだろう。"
 USoE_knights_of_the_new_empire_air_force: "新帝国の騎士団――欧州空軍元帥"
 USoE_knights_of_the_new_empire_air_force_desc: "参謀本部はヨーロッパが空軍元帥によって率いられることを決定した。彼は欧州空軍元帥の階級を授与されるだろう。"
 USoE_knights_of_the_new_empire_navy: "新帝国の騎士団――欧州艦隊提督"
 USoE_knights_of_the_new_empire_navy_desc: "参謀本部はヨーロッパが提督によって率いられることを決定した。彼は欧州艦隊提督の階級を授与されるだろう。"
 USoE_holy_european_empire: "神聖ヨーロッパ帝国"
 USoE_holy_european_empire_desc: "皇帝の戴冠式が執り行われ、神聖ヨーロッパ帝国の建国が宣言された。"
 USoE_pax_occidentalis: "パクス・オクシデンタリス"
 USoE_pax_occidentalis_desc: "ヨーロッパは世界的な支配権を獲得し、世界平和を強制することができる。この時代はパクス・オクシデンタリスと呼ばれるだろう。"
 USoE_guardians_of_world_peace: "世界平和の守護者"
 USoE_guardians_of_world_peace_desc: "ヨーロッパ、アメリカ、ロシア、中国は勢力圏を定めた。全ての超大国はそれぞれの勢力圏で平和を強制する、したがって彼らは世界平和の守護者である。"
 USoE_environmental_sanctions: "環境制裁"
 USoE_environmental_sanctions_desc: "ヨーロッパからの環境制裁。"
