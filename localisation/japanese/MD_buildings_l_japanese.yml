l_japanese:
 landmark_kaaba: "カアバ"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "カアバは、メッカのマスジド・アル・ハラームの中心にある聖なる立方体の建造物であり、イスラム教で最も神聖な場所として立っている。金色のカリグラフィーで飾られた黒い絹で覆われ、キブラ（全世界のムスリムが礼拝で向く方向）として機能する。「神の家」として知られるこの古代の聖域は、何世紀にもわたる信仰と巡礼、イスラムの歴史を体現し、ムスリム共同体の結束を象徴している。\n\n§Yランドマーク「カアバ」§!は、アラブ諸国の人口総数に基づいて観光収入を生成する。正確な金額は§Y経済プレビュー§!で確認可能。"
 landmark_milad: "ミラード・タワー"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "ミラード・タワー（ボルジェ・ミラード）の歴史は1970年代、つまりはイラン革命前にまで遡る。1979年のイラン革命後、政治的優先事項の変化によりミラード・タワーの建築計画は凍結されていた。しかし、1990年代後半に再始動し、イランが新たに開発と近代化に重点を置くようになったことに合わせて、2000年に建設が開始された。ミラード塔は、この数十年来の夢を実現したものであり、そのデザインはイランの伝統と現代の工学技術を組み合わせたものであり、歴史的連続性と国の進化するアイデンティティの両方を印象的に象徴している。現在、この塔は多機能複合施設として稼働しており、著名な文化的ランドマークとして、テヘランの市街地とアルボルズ山脈のパノラマビューが楽しめる。"
 landmark_domeofrock: "岩のドーム"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "岩のドームは、旧市街を見下ろす黄金のドームで有名な著名なイスラム教の聖廟である。7世紀に建てられ、ハラム・アル・シャリーフ（神殿の丘）に立っており、この場所はイスラム教徒とユダヤ教徒の両方にとって聖地である。ムスリムが預言者ムハンマドが天に昇った場所として信じ、ユダヤ教徒が古代ユダヤ神殿の至聖所の場所として考える「基礎の石」を収めている。"
 landmark_goldengate: "ゴールデン・ゲート・ブリッジ"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "ゴールデンゲートブリッジは、サンフランシスコの霧に包まれた丘を背景に、そのアイコニックなオレンジ赤の塔が空へと立ち上がる姿で荘厳に立っている。湾の太平洋入口に架かるこの橋は、街と広大なマリン・ヘッドランズを優雅に結び、下に輝く水面の息を呑むような景色を提供している。その永続的な美しさと工学的な素晴らしさは、革新とカリフォルニアの自然の美しさの象徴となっている。"
 landmark_UScongress: "ワシントンD.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "アメリカ合衆国の首都ワシントンD.C.は、豊かな歴史と象徴的なモニュメントやランドマークが点在する都市です。ナショナル・モールには、リンカーン記念館、ワシントン記念塔、アメリカ合衆国議会議事堂といった著名な建造物が立ち並び、いずれもアメリカ史における重要な瞬間や人物を象徴しています。また、ホワイトハウスやベトナム戦争戦没者慰霊碑、マーティン・ルーサー・キング・ジュニア慰霊碑といった記念碑も所蔵しており、政治と文化の両面で重要な都市となっています。"
 landmark_fuji: "富士山"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "富士山は大地から優雅にそびえ立ち、その神聖な山頂は天空に届く霊峰とされている。雲に包まれたり、太陽の下で輝いたりする富士山は、静けさと強さを体現し、日本の風景として強く象徴されている。富士山を眺めるとき、風に運ばれてきた古代の神々のささやきに耳を傾けているかのように、魂が静かに目覚めることを感じることができる。"
 landmark_giza: "ギザの大ピラミッド"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "エジプトのカイロ郊外に位置するギザのピラミッドは、古王国時代にファラオたちの記念碑的な墓として建てられた古代建造物です。最も有名な大ピラミッドは、クフ王のために建造され、古代世界の七不思議の一つに数えられ、古代エジプト人の工学技術と建築技術の卓越性を証明しています。これらのピラミッドは、スフィンクスと並んでエジプトの揺るぎない遺産を象徴し、世界で最も象徴的で訪れる人の多いランドマークの一つです。"
 landmark_shuttle: "ケネディ宇宙センター"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "フロリダ州大西洋岸に位置するケネディ宇宙センターは、NASAの有人宇宙飛行ミッションの主要な発射場として機能しています。ロケットの打ち上げ準備を行う象徴的なロケット組立棟や、アポロ計画とスペースシャトル計画の歴史的な場所である第39発射施設など、巨大な施設を備えています。センターはイノベーションと探査の中心地であり続け、商業宇宙探査や深宇宙探査を含む現在の宇宙ミッションにおいて重要な役割を果たしています。"
 landmark_buran: "バイコヌール宇宙基地"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "カザフスタンの奥地、草原地帯に位置するバイコヌール宇宙基地は、世界初にして最大の宇宙港であり、ソ連とロシア両国の宇宙ミッションにおいて極めて重要な役割を果たしてきました。1955年に設立され、ボストーク1号に搭乗したユーリ・ガガーリンによる人類初の宇宙飛行をはじめ、数々の歴史的なミッションを打ち上げてきました。発射台、研究施設、組立格納庫を備えた広大な宇宙基地は、今もなお宇宙探査の歴史を象徴する存在です。"
 landmark_ICBMsilominot: "マイノット空軍基地"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "マイノット空軍基地のミサイル施設は、ノースダコタ州の平原に点在する大陸間弾道ミサイル（ICBM）を収容する地下サイロの広範なネットワークで構成されています。サイロは要塞化され、厳重に警備されており、外部からの脅威に対抗しながらも常に即応態勢を維持できるように設計されています。これらの遠隔かつ孤立した施設は、米国の核抑止戦略において極めて重要な役割を果たしており、緊急事態発生時の迅速な対応能力を確保しています。"
 landmark_ICBMsiloyasny: "ヤースヌイ宇宙基地"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "ロシアのオレンブルク州ドンバロフスキー近郊に位置するヤスヌイ・ミサイル基地は、サイロ型ICBMを収容する主要な戦略ミサイル基地です。冷戦時代に建設され、広大な地下サイロ群、強化された発射管制施設、そして高価値資産を守るための高度なセキュリティを備えています。ロシアの核三本柱の重要な一翼を担うヤスヌイのミサイルは、抑止力と迅速な対応能力の確保を目的としています。"
 landmark_shuttle_launch: "ケネディ宇宙センター"
 landmark_shuttle_launch_plural: "$landmark_shuttle_launch$"
 landmark_shuttle_launch_desc: "フロリダ州大西洋岸に位置するケネディ宇宙センターは、NASAの有人宇宙飛行ミッションの主要な発射場として機能しています。ロケットの打ち上げ準備を行う象徴的なロケット組立棟や、アポロ計画とスペースシャトル計画の歴史的な場所である第39発射施設など、巨大な施設を備えています。センターはイノベーションと探査の中心地であり続け、商業宇宙探査や深宇宙探査を含む現在の宇宙ミッションにおいて重要な役割を果たしています。"
 show_construction_speed: "When checked, you can see the current £construction_speed_texticon §YConstruction Speed Bonus§! for each §YBuilding Type§!\n\nThis modifier shows only the building specific modifier. Its does not take into account the §YGlobal £construction_speed_texticon Construction Speed.§!"