l_japanese:
 Idaho_focus: "アイダホ 国家方針ツリー"
 IDH_ideas_mountain_men_spirit: "山の男の精神"
 IDH_ideas_mountain_men_spirit_desc: "山は我々の故郷であり、自然そのものが貪欲な人々の有害な影響から身を隠す最良の手段である。我々は、この土地と限られた武器に関する知識を駆使して、かつてない戦いを挑む。ここは我々の土地であり、流されるべきは彼らの血であって、我々の血ではないからだ。"
 idaho_event.1.t: "動員"
 idaho_event.1.d: "緊張が最高潮に達する中、我々はかつて友人と思っていた敵に対する防御策を模索しなければならない。太平洋諸州の民は ケチなアジア人に過ぎない。我々は地元育ちの真の大陸人である。ロッキー山脈の栄光と畏敬は、神自身からの偉大な分水嶺であり、我々の故郷と彼らの故郷の真の境界を設定する。我々は勝利し、我々は守るだろう。"
 idaho_event.1.o1: "武器を取れ！！！"