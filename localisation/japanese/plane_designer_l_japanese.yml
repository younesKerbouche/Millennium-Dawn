 engine_solar_single_1: "ソーラーエンジン"
 engine_solar_single_1_desc: "太陽電池式エンジンを採用することで、航空機は電気エンジンで稼働可能となり、空軍の燃料需要を解消した。\n\n§G設計のヒント：ソーラーエンジンは航空機の燃料消費量を0にし、飛行距離を大幅に延長するが、その代償として防空能力とレーダー優位性が大きく低下する。敵機や対空兵器が最小限の低強度紛争下での使用が推奨される。§!"
 engine_solar_double_1: "双発ソーラーエンジン"
 engine_solar_double_1_desc: "太陽電池式エンジンを採用することで、航空機は電気エンジンで稼働可能となり、空軍の燃料需要を解消した。\n\n§G設計のヒント：ソーラーエンジンは航空機の燃料消費量を0にし、飛行距離を大幅に延長するが、その代償として防空能力とレーダー優位性が大きく低下する。敵機や対空兵器が最小限の低強度紛争下での使用が推奨される。§!"
 engine_nuclear_eight_1: "原子力エンジン"
 engine_nuclear_eight_1_desc: "原子力エンジンは速度と生産性を犠牲にすることで、航空機に極限の航続距離を提供する。\n\n§G設計のヒント：このエンジンは、航空機の製造コストを極端に高めるが、他の航続距離を延長できる装備と組み合わせれば、母基地から世界中を攻撃できる可能性がある。使用は自己責任だ。§!"
 weap_buff_transport: "空中投下能力"
 weap_buff_transport_desc: "空挺部隊と空輸物資のためのスペース。\n\n§G設計のヒント：このモジュールを使用すると輸送機を作成できるが、パレット式ALCMを除くほぼ全ての武器システムが使用不可になる。§!\n\n§Wこれを主兵装として使用すると、§Bドローン／輸送機§!となる。§!"
