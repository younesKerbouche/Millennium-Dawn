 weap_int_a2a_hardpoint_1: "第1世代機内A2Aハードポイント"
 weap_int_a2a_hardpoint_1_desc: "Internal Air-to-Air weapons offer better stealth characteristics, but at the expense of less ordnance, potentially with a less powerful warhead.\n\n§GDesigner Hint: Internal Air-to-Air hardpoints are primiarly designed for stealth air superiority aircraft. You will get radar advantage buffs, while also still getting some air attack, though it will be less than external hardpoints.§!\n\n§WUsing this as the primary weapon will create an§! §BAir Superiority Fighter§!\n\n§RWARNING: CV Air Superiority Fighters will only attack enemy aircraft during naval combat§!"
