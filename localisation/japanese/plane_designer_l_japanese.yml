 mothership_equipment: "アーセナルバード"
 mothership_equipment_desc: "大型の、原子力駆動で、ほぼ完全にまたは完全に自律的な航空機。敵目標を攻撃するために、大量のドローン航空機とミサイルを世界中に飛行させるように設計されている"
 mothership: "アーセナルバード"
 spec_nuclear_consent_desc: "航空機が核兵器を投下できるようにする核兵器使用同意システム。\n\n§G設計者ヒント: 航空機が核攻撃を実施するために必要なモジュール。§!"
 weap_droneswarm_fighter_1: "戦闘機ドローンスウォーム"
 weap_droneswarm_fighter_1_desc: "敵航空機を攻撃し破壊するために設計されたドローン。\n\n§G設計者ヒント: このモジュールは、アーセナルバードに空対空任務へのアクセスを与えるために必要である。§!"
 weap_droneswarm_bomber_1: "爆撃機ドローンスウォーム"
 weap_droneswarm_bomber_1_desc: "敵の陸上建物を攻撃し、近接航空支援と対兵站作戦を提供するために設計されたドローン。\n\n§G設計者ヒント: このモジュールは、アーセナルバードに地上攻撃任務へのアクセスを与えるために必要である。§!"
 weap_droneswarm_anti_ship_1: "対艦ドローンスウォーム"
 weap_droneswarm_anti_ship_1_desc: "海上および港内の両方で、敵の海軍資産を追跡し、攻撃し、破壊するために設計されたドローン。\n\n§G設計者ヒント: このモジュールは、アーセナルバードに対艦任務へのアクセスを与えるために必要である。§!"
 weap_missile_bay_1: "兵器ベイ"
 weap_missile_bay_1_desc: "ドローンが発見した目標に対して大規模な攻撃を発射するために設計された、アーセナルバードに組み込まれた巨大なベイ。\n\n§G設計者ヒント: 全ての任務タイプにわたって包括的な方法でダメージを増加させるために使用される。§!"
 fully_autonomous_computer_system_light: "完全自律戦闘機"
 fully_autonomous_computer_system_light_desc: "完全自律航空機モジュールであり、ドローンシステムがもはやマン・イン・ザ・ループ（人間による介入）を必要としなくなる"
 fully_autonomous_computer_system_heavy: "完全自律爆撃機"
 fully_autonomous_computer_system_heavy_desc: "完全自律航空機モジュールであり、ドローンシステムがもはやマン・イン・ザ・ループ（人間による介入）を必要としなくなる"
 fully_autonomous_computer_system_arsenal: "アーセナルバード自律システム"
 fully_autonomous_computer_system_arsenal_desc: "アーセナルバード用の指揮統制システム。航空機の制御だけでなく、ドローンスウォームシステムやその他の側面を制御する責任も負う。アーセナルバードを機能させるために必要。"
 wing_delta_canard: "デルタ・カナード翼形"
 wing_delta_canard_desc: "航空機をさらに機動的にすることを目的とした、デルタ翼形のバリアント。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形はデルタ翼の改良版である。主にほとんどの速度域での機動性と安定性において。通常のデルタ翼に対する生産力コストの代償として。§!"
