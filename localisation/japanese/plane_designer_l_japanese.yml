 weap_ag_gunship_1: "25mm - 40mm機関砲"
 weap_ag_gunship_1_desc: "大型航空機に搭載された25mmガトリング砲と40mmボフォース砲は、空中砲撃機として地上部隊に精密な火力支援を提供する。\n\n§G設計のヒント：このモジュールを使用して大型CAS機を作成できる。これは多大な近接航空支援を提供できるが、いかなる争いのある空域においても非常に脆弱である。§!\n\n§Wこれを主武装として設定すると、§BCAS機§!が生成される。§!"
 weap_ag_gunship_2: "105mm砲"
 weap_ag_gunship_2_desc: "105mm榴弾砲は、ガンシップが地上部隊に対して砲兵や戦車レベルの精密な直接火力支援を提供することを可能にする。\n\n§G設計のヒント：このモジュールを使用して大型CAS機を作成できる。これは多大な近接航空支援を提供できるが、いかなる争いのある空域においても非常に脆弱である。§!\n\n§Wこれを主武装として設定すると、§BCAS機§!が生成される。§!"
 weap_ag_rapid_dragon: "パレット化されたALCMs"
 weap_ag_rapid_dragon_desc: "各国で兵器運用の実験が進む中、輸送機から直接ALCM（空中発射巡航ミサイル）を発射するよう設計されたパレットは、大型輸送機が果たしうる役割を急速に変えつつある。\n\n§G設計者ヒント: このモジュールを使えば輸送機が戦略爆撃任務を行えるようになるが、任務中の輸送機は依然として攻撃に非常に脆弱であることには留意が必要だ。§!"
 weap_ag_strat_1: "第1世代爆弾倉"
 weap_ag_strat_1_desc: "専用爆弾槽は、航空機が大量の空対地兵装を搭載することを可能にし、主に大規模爆撃によって戦略目標を攻撃するために使用される。\n\n§G設計者ヒント: これらのモジュールは相応の戦略爆撃および対艦攻撃能力を提供するが、同時にレーダー探知優位と防空能力にはデバフを与える。同一機にこれらを多数搭載すると、その航空機のレーダー探知優位は大幅に低下し、制空権係争空域では脆弱となるだろう。§!\n\n§Wこれを主兵装にすると作成される:§! §B戦略爆撃機§!"
