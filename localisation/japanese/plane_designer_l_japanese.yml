 gen_3_light: "第3世代軽航空機"
 gen_3_light_desc: "朝鮮戦争やベトナム戦争で得られた教訓と技術の進歩を基に開発されたマルチロール航空機。これらの航空機は空対地ミサイルやレーザー誘導兵器を搭載可能でありながら、BVR（視界外射程）戦闘も遂行できる性能を備えている。また、地形警報システム、パルスドップラー・レーダー、オフサイトターゲティング機能などの追加技術も搭載されている。"
 gen_4_light: "第4世代軽航空機"
 gen_4_light_desc: "第3世代のマルチロール航空機の成功を受け、第4世代の機体は技術と工学の進歩を活かしてさらなる発展を遂げた。フライ・バイ・ワイヤシステム、推力重量比の改善、先進的なアビオニクス、そして初期のステルス技術の導入が、この世代の航空機で進化を遂げた。"
 gen_5_light: "第5世代軽航空機"
 gen_5_light_desc: "第5世代航空機の開発では、ステルス技術、C3（指揮・統制・通信）システム、スマートヘルメット、データ・センサーフュージョンなど、多くの革新が生まれた。さらに、素材、電子機器、エンジン技術の大幅な進歩に加え、ステルス技術のさらなる改良により、これらの航空機はこれまで以上に高いステルス性を実現した。"
 gen_6_light: "第6世代軽航空機"
 gen_6_light_desc: "第6世代航空機は、空中戦の最先端を行く実験的な技術の結晶である。その設計・製造には莫大な費用がかかるが、最先端のステルス素材、アビオニクス、ドローンの僚機、精密兵器システムなど、最新技術が盛り込まれている。"
