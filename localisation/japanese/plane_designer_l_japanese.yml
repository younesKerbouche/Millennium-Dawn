 weap_ag_cas_hardpoint_1: "第1世代近接航空支援機ハードポイント"
 weap_mp_med_hardpoint_1_desc: "軽対艦ミサイル、精密誘導兵器、対戦車ミサイル、中型巡航ミサイル、長距離空対空ミサイル、ガンポッドなどの中型兵装を搭載するために設計されたハードポイント。このハードポイントは航空機の幅広い武器選択を可能にする。\n\n§G設計ヒント：中ハードポイントはまさにマルチロール機のなんたるかを表すものである。ICコスト増を犠牲にして、ほとんどの航空機作戦の実施を可能にし、任務の有効性は自国の空機を優位に立たせる。これらのモジュールによりバランスの取れた多用途航空機を作成できる。§!\n\n§Wこれを主兵装として搭載すると§Bマルチロール戦闘機§!が作成される§!\n\n§R注意：艦上マルチロール戦闘機は海戦で敵艦のみ攻撃する§!"
 weap_ag_cas_hardpoint_1_desc: "大量の空対地兵器を搭載するように設計されたハードポイント。これらのハードポイントは、より大きな兵器混合物を搭載する能力と引き換えに、空対地ミサイル、より重い爆弾、およびより多くのALCMのような兵器システムの複数のレールを搭載する能力を得る。\n\n§G設計者ヒント: CASハードポイントは航空機に地上攻撃および戦略爆撃ステータスを大幅に増加させるが、航空機に航空攻撃を提供せず、レーダー優位性を減少させる代償を伴う。§!\n\n§Wこれを主兵装として使用すると、§!§BCAS航空機§!が作成される"
