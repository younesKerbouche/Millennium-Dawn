 weap_int_mp_light_hardpoint_2: "第1世代機内軽ハードポイント"
 weap_int_mp_light_hardpoint_2_desc: "内蔵軽ハードポイントにより、航空機は内蔵ベイに様々な武器を混載でき、ステルス性能を向上させることができる。これは低コストであり、軽航空機に武器を装備させるか、他の航空機の兵装を補完することを目的としている。短距離空対空ミサイル、250～500ポンド爆弾、ロケットポッドを装備できる。\n\n§G設計のヒント：このハードポイントは、各国が軽量兵器搭載能力を備えたステルス機を建造できるように設計されており、予算制約のある国家にとって理想的な選択肢となる。§!\n\n§Wこれを主兵装として使用すると、§Bマルチロール戦闘機§!となる。§!\n\n§R注意：艦上マルチロール戦闘機は、海戦中にのみ敵艦艇を攻撃する。§!"
