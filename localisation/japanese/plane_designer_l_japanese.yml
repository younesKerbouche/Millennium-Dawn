 avionics_manned_1: "第1世代アビオニクス"
 avionics_manned_1_desc: "最初の世代の航空計器であり、ジャイロとダイヤルから成り、パイロットは飛行方向だけでなく計器パネルもスキャンする必要があった。\n\n§G設計者ヒント: アビオニクスは航空機の基礎を築く。資源コストの増加と引き換えに、航空機の大部分のステータスに対して包括的な増加を提供する§!"
 avionics_manned_2: "第2世代アビオニクス"
 avionics_manned_2_desc: "対気速度、高度、迎え角、方位などの重要な情報の投影により、航空機の前面を見ている際の状況認識が向上する。\n\n§G設計者ヒント: アビオニクスは航空機の基礎を築く。資源コストの増加と引き換えに、航空機の大部分のステータスに対して包括的な増加を提供する§!"
 avionics_manned_3: "第3世代アビオニクス"
 avionics_manned_3_desc: "現代の電子機器により、パイロットは計器表示とMFDをカスタマイズでき、どの飛行および診断情報をどこに表示するかをパイロットが制御できるようになる。\n\n§G設計者ヒント: アビオニクスは航空機の基礎を築く。資源コストの増加と引き換えに、航空機の大部分のステータスに対して包括的な増加を提供する§!"
 avionics_manned_4: "第4世代アビオニクス"
 avionics_manned_4_desc: "パイロットが必要とする全ての情報は、パイロットの視線がどこへ行こうとも、ヘルメット内部のHUDに投影される。さらに、カメラとセンサーシステムにより、パイロットは航空機を通して「見る」ことができ、パイロットの戦闘空間の比類なき状況認識を提供する。\n\n§G設計者ヒント: アビオニクスは航空機の基礎を築く。資源コストの増加と引き換えに、航空機の大部分のステータスに対して包括的な増加を提供する§!"
 avionics_drone_1: "第1世代ドローンシステム"
 avionics_drone_1_desc: "ドローン技術の最初の世代は、航空機内にパイロットを必要とせずに航空機が飛行することを可能にし、空中からの新しい戦闘能力の探求を可能にした。\n\n§G設計者ヒント: ドローンシステムは、プレイヤーが人員コストを削減した航空機を設計することを可能にするが、航空戦闘ステータスと防空ステータスにも打撃を与える。損失が予想され、人員と装備の損失を減らしたい任務飛行用の航空機に使用せよ。§!\n\n§Wこれを主兵装として使用すると、§!§Bドローン/輸送航空機§!が作成される"
 avionics_drone_2: "第2世代ドローンシステム"
 avionics_drone_2_desc: "第２世代ドローンは、より長い航続距離、より良い通信能力を持ち、ジャミングや撃墜がより困難である。これらのドローンは長距離および長時間の滞空時間向けであり、コックピットにパイロットがいなくても広範囲の偵察を可能にする。\n\n§G設計者ヒント: ドローンシステムは、プレイヤーが人員コストを削減した航空機を設計することを可能にするが、航空戦闘ステータスと防空ステータスにも打撃を与える。損失が予想され、人員と装備の損失を減らしたい任務飛行用の航空機に使用せよ。§!\n\n§Wこれを主兵装として使用すると、§!§Bドローン/輸送航空機§!が作成される"
 avionics_drone_3: "第3世代ドローンシステム"
 avionics_drone_3_desc: "ドローンが武装された今、これらの航空機は主に精密攻撃と近接航空支援が可能であり、自爆ドローンとしても使用可能であり、機体を犠牲にして精密攻撃を可能にする。\n\n§B設計者ヒント: ドローンシステムは、プレイヤーが生産力と人員コストの両方を削減した航空機を設計することを可能にするが、航空戦闘ステータスと防空ステータスにも打撃を与える。いくらかの航空戦闘および攻撃能力を持つが、基本的な小型航空機ほど性能を発揮しない安価な航空機を生産したい場合に使用せよ。§!\n\n§Wこれを主兵装として使用すると、§!§Bドローン/輸送航空機§!が作成される"
 avionics_drone_4: "第4世代ドローンシステム"
 avionics_drone_4_desc: "現代の航空戦闘ドローンであり、有人航空機ができる全ての役割で戦闘することができる。この世代のドローンは、現代の戦闘空間での戦闘に不可欠な、瞬時の独立した意思決定を可能にするために広範にアップグレードされている。\n\n§B設計者ヒント: ドローンシステムは、プレイヤーが生産力と人員コストの両方を削減した航空機を設計することを可能にするが、航空戦闘ステータスと防空ステータスにも打撃を与える。まずまずの航空戦闘および攻撃能力を持つが、依然として損傷にうまく対処できない安価な航空機を生産したい場合に使用せよ。§!\n\n§Wこれを主兵装として使用すると、§!§Bドローン/輸送航空機§!が作成される"
 wing_delta: "デルタ翼"
 wing_delta_desc: "航空機をより機動的にすることを目的とした、堅実で標準的な翼形設計。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は速度とレーダー優位性に軽微な増加を提供し、防空にも中程度の増加を提供し、ステルス技術への投資による重い生産力増加なしに、わずかに生存性の高い航空機を作成する。§!"
 wing_diamond: "ダイアモンド翼"
 wing_diamond_desc: "デルタ翼の機動性と引き換えに、より大きな速度とより良いステルス特性を得る、デルタ翼の実験的な翼形バリアント。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形はレーダー優位性と速度に中程度の増加、そして防空に軽微な増加を提供する。追加のステルス技術と組み合わせれば、これは航空戦闘で撃墜されにくい堅実なステルス戦闘機を作成するだろう。§!"
 wing_flyingwing: "全翼"
 wing_flyingwing_desc: "耐久性が勝負の鍵である。この翼形は航続距離と速度の両方を最大化するように設計されており、長距離を迅速にカバーする必要がある航空機に最適である。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は航続距離に大幅な増加を提供し、中程度のレーダー優位性と速度のアップグレードを伴うが、重い生産力コストと防空の減少を伴う。長距離航空機を生産したい大国に推奨される。§!"
 wing_fwdswept: "前進翼"
 wing_fwdswept_desc: "航続距離と速度を犠牲にしてさらに大きな機動性を得るこの翼形は、近接ドッグファイト用および近接戦闘で敵機に接近し撃墜することを目的とした航空機用に設計されている。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は防空および航空攻撃ステータスに大幅な増加を提供するが、レーダー優位性と飛行範囲を犠牲にし、生産力コストが増加する。より高いダメージ出力と増加した生存性を望み、そのためにより頻繁に被弾することを厭わない場合に使用せよ。§!"
 wing_straight: "直線翼"
 wing_straight_desc: "古典的な翼。この翼スタイルはあなたを空中に上げ、そこに留まらせる。さらに、翼に大量の兵器を容易に配置できるが、他の翼形と比較して機動性を犠牲にする。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は防空と地上攻撃に中程度のバフを提供するが、レーダー優位性と速度を犠牲にする。この翼形は生産コストも削減される。予算内でCASまたは攻撃戦闘機を建造する国に推奨される。§!"
 wing_swept: "後退翼"
 wing_swept_desc: "後退翼航空機は、より機動性が高く、より速く、より遠くまで飛べる直線翼であるが、設計コストがこれらのタイプの機体の生産価格を引き上げる。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は航空機の基本的な翼形である。速度に中程度のバフ、防空と飛行範囲に軽微なバフを提供し、生産力コスト調整はない。予算内での建造、または広範な役割を果たすことを目的とした航空機に推奨される。§!"
 wing_variable: "可変翼"
 wing_variable_desc: "可変翼機体は後退翼と直線翼航空機の両方の長所を取り入れるが、代償がある：建造費が高くなり、維持がより困難になり、飛行にはより多くの訓練時間とスキルが必要になる。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は速度と防空に中程度のバフ、そして地上攻撃にわずかなバフを提供するが、信頼性の低下と生産力コストの増加を伴う。より速い地上攻撃機が必要な場合に推奨される。§!"
 wing_blended: "ブレンデッドウィング"
 wing_blended_desc: "次世代の航空機設計。この翼形はステルス性と生存性を最大化するように設計されており、航空戦闘を現代および近未来の時代へと推進する。\n\n§B設計者ヒント: 翼形は、生産力コストと引き換えに、航空機にステータス調整を提供する。§!\n\n§Gこの翼形は大幅なレーダー優位性バフを提供し、速度、防空、飛行範囲に中程度のバフを伴うが、高い生産力増加と地上攻撃能力の減少を伴う。特に多用途および制空戦闘機において、高度に進んだ空軍を生産したい大規模な産業を持つ国に推奨される。§!"
 spec_mad_1: "ソノブイ"
 spec_mad_1_desc: "対潜水艦乗組員が敵潜水艦をより効果的に捜索できるように航空機から投下されるソナーシステム。\n\n§G設計者ヒント: このモジュールを使用すると潜水艦探知ステータスが向上し始めるが、レーダー優位性、速度、航続距離の減少を伴う。§!"
 spec_mad_2: "磁気探知機"
 spec_mad_2_desc: "水中の磁気異常によって潜水艦を探知するシステム。\n\n§G設計者ヒント: このモジュールを使用すると潜水艦探知ステータスが向上し始めるが、レーダー優位性、速度、航続距離の減少を伴う。§!"
 spec_mad_3: "発展型ソナーシステム"
 spec_mad_3_desc: "データリンク機能を備えた先進MADおよびソノブイシステム。\n\n§G設計者ヒント: このモジュールを使用すると潜水艦探知ステータスが向上し始めるが、レーダー優位性、速度、航続距離の減少を伴う。§!"
 spec_refuel_1: "増槽"
 spec_refuel_1_desc: "航空機の航続距離を延長するために使用されるドロップタンク。\n\n§G設計者ヒント: このモジュールを使用すると、燃料消費量とレーダー優位性の減少と引き換えに、航空機の航続距離をわずかに増加させることができる。他のモジュールにより航続距離の増加が必要な航空機に使用せよ。§!"
 spec_refuel_2: "コンフォーマル燃料タンク"
 spec_refuel_2_desc: "空力特性を損なわない外部燃料タンク。\n\n§G設計者ヒント: このモジュールを使用すると、燃料消費量とレーダー優位性の極めてわずかな減少と引き換えに、航空機の航続距離をわずかに増加させることができる。他のモジュールにより航続距離の増加が必要な航空機に使用せよ。§!"
 spec_refuel_3: "空中給油"
 spec_refuel_3_desc: "航空機がタンカー航空機から燃料を受け取ることを可能にする給油ポート。\n\n§G設計者ヒント: このモジュールを使用すると、燃料消費量の大幅な増加と引き換えに、航空機の航続距離を大幅に増加させることができる。非常に長距離の戦闘能力を持たせたい航空機に使用せよ。§!"
 spec_redundant_1: "冗長油圧システム"
 spec_redundant_1_desc: "航空機用の初期バックアップシステム。\n\n§G設計者ヒント: これらのモジュールを使用すると航空機の信頼性が向上する。航空機は１００％以上の信頼性を目標とすべきであり、これにより航空事故のリスクが０％になり、航空事故の確率増加によるパイロットと機体の損失なしに、より効果的に航空機を訓練できるようになる。§!"
 spec_redundant_2: "冗長電気システム"
 spec_redundant_2_desc: "フライ・バイ・ワイヤ航空機用のバックアップ電気システム。\n\n§G設計者ヒント: これらのモジュールを使用すると航空機の信頼性が向上する。航空機は１００％以上の信頼性を目標とすべきであり、これにより航空事故のリスクが０％になり、航空事故の確率増加によるパイロットと機体の損失なしに、より効果的に航空機を訓練できるようになる。§!"
 spec_redundant_3: "バックアップ飛行制御"
 spec_redundant_3_desc: "飛行制御損傷の場合の追加バックアップシステム。\n\n§G設計者ヒント: これらのモジュールを使用すると航空機の信頼性が向上する。航空機は１００％以上の信頼性を目標とすべきであり、これにより航空事故のリスクが０％になり、航空事故の確率増加によるパイロットと機体の損失なしに、より効果的に航空機を訓練できるようになる。§!"
 spec_protection_1: "航空機装甲"
 spec_protection_1_desc: "重量増加と速度低下の代償として生存性が向上する。\n\n§G設計者ヒント: 航空機装甲は防空に大幅な増加を提供するが、生産力、重量、航続距離、レーダー優位性を犠牲にする。高い防空を持ち、レーダー優位性と航続距離ステータスを失っても構わない航空機にこのモジュールを使用せよ。§!"
 spec_protection_2: "初期自己修復素材"
 spec_protection_2_desc: "航空機が修理のために基地に戻ることを可能にするために再結合しようと設計された素材であるが、装甲よりもはるかに少ない保護しか提供しない。\n\n§G設計者ヒント: これらのモジュールは中程度の防空バフと小さな信頼性バフを提供するが、より大きな生産力コストと資源コストを伴う。航空機の信頼性を大幅に向上させる必要があり、装甲の利点も欲しい場合にこのモジュールを使用せよ。§!"
 spec_protection_3: "先進自己修復素材"
 spec_protection_3_desc: "損傷を受けた後にほぼ完全に自己修復できる素材。\n\n§G設計者ヒント: これらのモジュールは中程度の防空バフと小さな信頼性バフを提供するが、より大きな生産力コストと資源コストを伴う。航空機の信頼性を大幅に向上させる必要があり、装甲の利点も欲しい場合にこのモジュールを使用せよ。§!"
 spec_recon_1: "冷戦期型偵察カメラ"
 spec_recon_1_desc: "航空偵察任務を可能にするカメラシステム。\n\n§G設計者ヒント: 大幅に削減されたコストで航空機に偵察任務へのアクセスを許可したい場合にこのモジュールを使用せよ。§!"
 spec_tgp_1: "冷戦期型照準ポッド"
 spec_tgp_1_desc: "航空機が目標に兵器を正確に投下することを可能にする目標指示ポッド。\n\n§G設計者ヒント: レーダー優位性をいくらか犠牲にして、全ての地上攻撃ステータスを強化し、夜間ペナルティを軽減するためにこのモジュールを使用せよ。§!"
