 weap_a2a_hardpoint_1_desc: "空対空ハードポイントは、航空機が複数の空対空兵器、主に長距離空対空兵器やその他の現代的な空対空兵器を搭載できるように設計されている。また、航空電子機器のアップグレードにより、航空機が複数の目標を同時に効果的に攻撃できるようにする。\n\n§G設計のヒント：このハードポイントは、主に制空任務を遂行する航空機を設計するために用意されている。さらにこれを装備することで、航空優勢や迎撃以外の作戦を遂行する際にも一定の対空攻撃能力を維持でき、自己防衛能力が向上する。§!\n\n§Wこれを主兵装として使用すると、§B制空戦闘機§!となる。§!\n\n§R注意：艦上制空戦闘機は、海戦中にのみ敵艦艇を攻撃する。§! "
