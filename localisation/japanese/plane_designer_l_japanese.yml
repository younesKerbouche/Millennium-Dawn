 weap_int_ag_strat_2: "機内爆弾倉"
 weap_int_ag_strat_2_desc: "Internal bomb bay, increasing the stealth capabilities of aircraft, while also allowing them to carry a volume of ordnance.\n\n§GDesigner Hint: This module will allow you to build stealth bombers, increasing their radar advantage while also allowing them to have strategic bombing capability.§!\n\n§WUsing as the primary weapon will create a§! §BStrategic Bomber§!"
 weap_int_mp_light_hardpoint_2: "第1世代機内軽ハードポイント"
 weap_int_mp_light_hardpoint_2_desc: "Internal light hardpoints allow an aircraft to carry a mix of weapons on internal bays, increasing their stealth capability. These hardpoints are cheap and are meant to either equip light aircraft with some weapons, or to help supplement ordnance on other aircraft. Short Range Air-to-Air missiles, 250-500lb bombs, and rocket pods are the weapons equiped on these hardpoints.\n\n§GDesigner Hint: These hardpoints are meant to allow nations to build stealth aircraft with light weapons capabilities, perfect for nations building on a budget.§!\n\n§WUsing this as the primary weapon will create a§! §BMulti-Role Fighter§!\n\n§RWARNING: CV Multi-Role Fighters will only attack enemy ships during naval combat§!"
