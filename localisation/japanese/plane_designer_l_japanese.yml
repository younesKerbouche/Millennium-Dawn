 spec_nuclear_consent_desc: "航空機が核兵器の投下を可能にする核兵器投下許可システム。\n\n§G設計のヒント：航空機が核攻撃を実施するために必要なモジュール。§!"
 weap_droneswarm_fighter_1: "戦闘機ドローンスウォーム"
 weap_droneswarm_fighter_1_desc: "敵航空機を捕捉・撃墜するために設計されたドローン。\n\n§G設計のヒント：このモジュールは、アーセナルバードに空対空作戦へのアクセス権を与えるために必要である。§!"
 weap_droneswarm_bomber_1: "爆撃機ドローンスウォーム"
 weap_droneswarm_bomber_1_desc: "敵の地上施設を攻撃するために設計されたドローン。近接航空支援および対兵站作戦も行う。\\n\n§G設計のヒント：このモジュールは、アーセナルバードに対地作戦へのアクセス権を与えるために必要である。§!"
 weap_droneswarm_anti_ship_1: "対艦ドローンスウォーム"
 weap_droneswarm_anti_ship_1_desc: "海上および港湾内の敵海軍資産を追跡、交戦、破壊するために設計されたドローン。\n\n§G設計のヒント：このモジュールは、アーセナルバードに対艦作戦へのアクセス権を与えるために必要である。§!"
 weap_missile_bay_1: "兵器ベイ"
 weap_missile_bay_1_desc: "アーセナルバードに組み込まれた巨大ベイ。ドローンで捕捉された目標への大規模攻撃を想定して設計されている。\n\n§G設計のヒント：全ての作戦で一律にダメージを増加させるために使用される。§!"
 fully_autonomous_computer_system_light: "完全自律戦闘機"
 fully_autonomous_computer_system_light_desc: "完全自律航空機モジュールであり、ドローンシステムがもはやマン・イン・ザ・ループ（人間による介入）を必要としなくなる"
 fully_autonomous_computer_system_heavy: "完全自律爆撃機"
 fully_autonomous_computer_system_heavy_desc: "完全自律航空機モジュールであり、ドローンシステムがもはやマン・イン・ザ・ループ（人間による介入）を必要としなくなる"
 fully_autonomous_computer_system_arsenal: "アーセナルバード自律システム"
 fully_autonomous_computer_system_arsenal_desc: "アーセナルバード用の指揮統制システム。航空機の制御だけでなく、ドローンスウォームシステムやその他の側面を制御する責任も負う。アーセナルバードを機能させるために必要。"
 wing_delta_canard: "デルタ・カナード翼形"
 wing_delta_canard_desc: "デルタ翼の派生型で、航空機の機動性をさらに高めることを目的とする。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型はデルタ翼の改良型である。主に機動性と全速度域での安定性が向上しており、通常のデルタ翼よりも高い生産コストを要する。§!"
