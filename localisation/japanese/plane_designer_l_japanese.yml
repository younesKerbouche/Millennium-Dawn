 weap_int_mp_med_hardpoint_2: "第1世代機内中ハードポイント"
 weap_int_mp_med_hardpoint_2_desc: "中量級兵装の搭載用に設計されたハードポイント。軽対艦ミサイル、精密誘導兵器、対戦車ミサイル、中距離巡航ミサイル、長距離空対空ミサイル、ガンポッドなどを搭載できる。このハードポイントは航空機に幅広い兵装の選択肢を与え、同時にステルス能力を向上させる。\n\n§G設計者ヒント: 中量級ハードポイントは、まさしくマルチロール（多用途）の定義そのものである。生産コストの増加と引き換えに、ほぼ全ての航空任務へのアクセスと、任務に有用な能力値を提供する。このモジュールは、バランスの取れた万能機体を作り出す。§!\n\n§Wこれを主兵装にすると作成される:§! §Bマルチロール戦闘機§!\n\n§R警告: 艦上マルチロール戦闘機は、海戦中に敵艦艇のみを攻撃する。§!"
 weap_int_ag_cas_hardpoint_2: "第1世代機内近接航空支援機ハードポイント"
 weap_int_ag_cas_hardpoint_2_desc: "大量の空対地兵器を搭載するように設計されたハードポイント。これらのハードポイントは、より大きな兵器混合物を搭載する能力と引き換えに、空対地ミサイル、より重い爆弾、およびより多くのALCMのような兵器システムの複数のレールを搭載する能力を得るが、同時にステルス能力を向上させる。\n\n§G設計者ヒント: CASハードポイントは航空機に地上攻撃および戦略爆撃ステータスを大幅に増加させるが、航空機に航空攻撃を提供せず、レーダー優位性を減少させる代償を伴う。§!\n\n§Wこれを主兵装として使用すると、§!§BCAS航空機§!が作成される"
