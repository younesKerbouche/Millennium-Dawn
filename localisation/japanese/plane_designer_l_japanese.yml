 weap_a2a_hardpoint_1: "第1世代A2Aハードポイント"
 weap_a2a_hardpoint_1_desc: "空対空ハードポイントは、航空機が複数の空対空兵器、主に長距離空対空兵器およびその他の現代空対空兵器を搭載することを可能にするように設計されており、航空機が一度に複数の目標を効果的に攻撃できるようにするためのアビオニクスアップグレードを伴う。\n\n§G設計者ヒント: 空対空ハードポイントは、主に制空任務を飛行するように設計された航空機を作成することを目的としている。さらに、航空機にこれらのハードポイントの１つを装備させると、制空または迎撃以外の任務を飛行する際にいくらかの航空攻撃ステータスを維持できるようになり、自己防衛能力が向上する。§!\n\n§Wこれを主兵装として使用すると、§!§B制空戦闘機§!が作成される\n\n§R警告: CV制空戦闘機は海戦中に敵航空機のみを攻撃する§!"
