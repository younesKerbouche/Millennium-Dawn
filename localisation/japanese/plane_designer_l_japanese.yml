 weap_int_a2a_hardpoint_1: "第1世代機内A2Aハードポイント"
 weap_int_a2a_hardpoint_1_desc: "内蔵空対空兵器はより良いステルス特性を提供するが、より少ない兵器搭載量、潜在的により威力のない弾頭を犠牲にする。\n\n§G設計者ヒント: 内蔵空対空ハードポイントは、主にステルス制空航空機用に設計されている。レーダー優位性バフを得る一方で、外部ハードポイントよりも少ないものの、いくらかの航空攻撃も依然として得られる。§!\n\n§Wこれを主兵装として使用すると、§!§B制空戦闘機§!が作成される\n\n§R警告: CV制空戦闘機は海戦中に敵航空機のみを攻撃する§!"
