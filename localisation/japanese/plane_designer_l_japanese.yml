 avionics_manned_1: "第1世代アビオニクス"
 avionics_manned_1_desc: "第一世代の航空計器はジャイロとダイヤルで構成され、パイロットは飛行方向だけでなく計器盤も監視する必要があった。\n\n§G設計のヒント：アビオニクスは航空機の基盤となる装備だ。航空機のステータスを全体的に強化するが、その代償として資源コストが増加する。§!"
 avionics_manned_2: "第2世代アビオニクス"
 avionics_manned_2_desc: "機首方向を注視する際の状況認識を向上させるため、対気速度、高度、迎角、方位角などの重要情報を投影表示する。\n\n§G設計のヒント：アビオニクスは航空機の基盤となる装備だ。航空機のステータスを全体的に強化するが、その代償として資源コストが増加する。§!"
 avionics_manned_3: "第3世代アビオニクス"
 avionics_manned_3_desc: "現代型電子機器は、パイロットが計器表示やMFDをカスタマイズでき、飛行情報や診断情報の表示位置を自由に制御できる。\n\n§G設計のヒント：アビオニクスは航空機の基盤となる装備だ。航空機のステータスを全体的に強化するが、その代償として資源コストが増加する。§!"
 avionics_manned_4: "第4世代アビオニクス"
 avionics_manned_4_desc: "パイロットが必要とする全情報は、ヘルメット内のHUDに投影され、視線の向く先へ追従する。さらに、カメラとセンサーシステムにより、パイロットは機体を通して「視認」が可能となり、戦闘空間における前例のない状況認識を実現する。\n\n§G設計のヒント：アビオニクスは航空機の基盤となる装備だ。航空機のステータスを全体的に強化するが、その代償として資源コストが増加する。§!"
 avionics_drone_1: "第1世代ドローンシステム"
 avionics_drone_1_desc: "第一世代のドローン技術により、機内にパイロットを必要とせずに航空機を飛行させることが可能となり、空からの新たな戦闘能力の探求を可能にした。\n\n§G設計のヒント：ドローンシステムを使用すると、人件費を抑えた航空機を設計できるが、その代償として空中戦闘能力と防空能力が低下する。損失が見込まれる飛行任務に投入し、人的・物的損失を軽減したい場合の使用が推奨される。§!\n\n§Wこれを主兵装として使用すると、§Bドローン／輸送機§!となる。§!"
 avionics_drone_2: "第2世代ドローンシステム"
 avionics_drone_2_desc: "第二世代ドローンは、より長い航続距離、より良い通信能力を持ち、ジャミングや撃墜がより困難である。これらのドローンは長距離および長時間の滞空時間向けであり、コックピットにパイロットがいなくても広範囲の偵察を可能にする。\n\n§G設計のヒント：ドローンシステムを使用すると、人件費を抑えた航空機を設計できるが、その代償として空中戦闘能力と防空能力が低下する。損失が見込まれる飛行任務に投入し、人的・物的損失を軽減したい場合の使用が推奨される。§!\n\n§Wこれを主兵装として使用すると、§Bドローン／輸送機§!となる。§!"
 avionics_drone_3: "第3世代ドローンシステム"
 avionics_drone_3_desc: "ドローンの武装化によって、これらの航空機は主に精密攻撃と近接航空支援が可能となった。また自爆ドローンとしても使用可能で、機体を犠牲にすることで精密攻撃を実行できる。\n\n§B設計のヒント：ドローンシステムを使用すると、生産コストと人件費を抑えた航空機を設計できるが、その代償として空中戦闘能力と防空能力が低下する。低コストである程度の航空戦闘と攻撃能力を備えた航空機を製造したい場合の使用が推奨されるが、基本小型機ほどの性能は発揮できない点には注意が必要だ。§!\n\n§Wこれを主兵装として使用すると、§Bドローン／輸送機§!となる。§!"
 avionics_drone_4: "第4世代ドローンシステム"
 avionics_drone_4_desc: "現代の空中戦闘ドローンは、有人機と同様にあらゆる役割で戦闘が可能である。この世代のドローンは大幅に改良されており、現代の戦場における戦闘に不可欠な瞬時の自律判断が可能になっている。\n\n§B設計のヒント：ドローンシステムを使用すると、生産コストと人件費を抑えた航空機を設計できるが、その代償として空中戦闘能力と防空能力が低下する。低コストで十分な航空戦闘と攻撃能力を備えた航空機を製造したい場合の使用が推奨されるが、ダメージに対する耐性は低いままである点には注意が必要だ。§!\n\n§Wこれを主兵装として使用すると、§Bドローン／輸送機§!となる。§!"
 wing_delta: "デルタ翼"
 wing_delta_desc: "堅牢で標準的な翼型設計であり、航空機の機動性を高めることを目的としている。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型は速度とレーダー優位性をわずかに向上させると同時に、防空能力を中程度に強化する。ステルス技術への投資に伴う大幅な生産コスト増加を伴わずに、生存性をわずかに高めた航空機を実現する。§!"
 wing_diamond: "ダイアモンド翼"
 wing_diamond_desc: "機動性を犠牲にし、より高い速度と優れたステルス特性を得るデルタ翼の実験的バリエーション。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型はレーダー優位性と速度を中程度に、防空能力をわずかに向上させる。追加のステルス技術と組み合わせれば、空戦で命中・撃墜が極めて困難な堅牢なステルス戦闘機となる。§!"
 wing_flyingwing: "全翼"
 wing_flyingwing_desc: "航続距離は勝負の鍵である。この翼型は航続距離と速度の両方を最大化する設計で、長距離を迅速に移動する必要がある航空機に最適である。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型は航続距離を大幅に増加させ、中程度のレーダー優位性と速度向上をもたらすが、重い生産コストと防空性能の低下を伴う。長距離航空機を生産したい大国に推奨される翼型である。§!"
 wing_fwdswept: "前進翼"
 wing_fwdswept_desc: "航続距離と速度を犠牲にして機動性をさらに高めたこの翼型は、接近戦を想定したドッグファイターや、敵機と接近して撃墜する航空機向けに設計されている。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型はレーダー優位性と航続距離、生産コストを犠牲に、防空能力と対空攻撃を大幅に強化する。高火力と生存性の向上を求め、航空機の被弾数増加が許容できる場合の使用が推奨される。§!"
 wing_straight: "直線翼"
 wing_straight_desc: "この古典的な翼型は空中に留まることを可能にする。また他の翼型と比べて機動性は低下するが、翼に大量の兵装を容易に配置できる。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型はレーダー優位性と速度を犠牲に、防空能力と対地攻撃を中程度に強化し、生産コストを削減する。限られたコストで近接航空支援機や打撃戦闘機を開発したい場合の使用が推奨される。§!"
 wing_swept: "後退翼"
 wing_swept_desc: "後退翼航空機は、直線翼よりも機動性に優れ、高速で長距離飛行が可能だ、設計コストが高いため、このタイプの機体製造は費用がかさむ。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型は航空機の基本翼型だ。速度に中程度の、防空能力と航続距離に軽度の強化をもたらし、生産コストは変化しない。限られたコストでの建造や、多様な役割を担う航空機を建造したい場合の使用が推奨される。§!"
 wing_variable: "可変翼"
 wing_variable_desc: "可変翼機体は後退翼と直線翼の両方の長所を兼ね備えるが、代償として製造コストが高くなり、整備が困難で、操縦にはより多くの訓練と技能を要する。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型は信頼性の低下と生産コスト増加を代償に、速度と防空能力に中程度の、対地攻撃に軽度の強化をもたらす。より高速な対地攻撃機を求める場合の使用が推奨される。§!"
 wing_blended: "ブレンデッドウィング"
 wing_blended_desc: "次世代の航空機設計であるこの翼型は、ステルス性と生存性を最大化し、航空戦闘を現代的、近未来的へと推進するよう設計されている。\n\n§B設計のヒント：翼型は、生産コストと引き換えに航空機の性能調整を提供する。§!\n\n§Gこの翼型はレーダー優位性に大幅な、速度・防空能力・航続距離に中程度の強化を付与するが、高い生産コスト増加と対地攻撃の低下を伴う。大規模な産業基盤を持ち、高度に発展した空軍、特に多用途戦闘機および制空戦闘機の生産を目指す場合の使用が推奨される。§!"
 spec_mad_1: "ソノブイ"
 spec_mad_1_desc: "航空機から投下されるソナーシステムにより、対潜部隊は敵潜水艦をより効果的に捜索できる。\n\n§G設計のヒント：このモジュールを使用すると潜水艦探知性能が向上するが、レーダー優位性・速度・航続距離が低下する。§!"
 spec_mad_2: "磁気探知機"
 spec_mad_2_desc: "水中磁気異常による潜水艦探知システム。\n\n§G設計のヒント：このモジュールを使用すると潜水艦探知性能が向上するが、レーダー優位性・速度・航続距離が低下する。§!"
 spec_mad_3: "発展型ソナーシステム"
 spec_mad_3_desc: "データリンク機能を備えた発展型MADおよびソノブイシステム。\n\n§G設計のヒント：このモジュールを使用すると潜水艦探知性能が向上するが、レーダー優位性・速度・航続距離が低下する。§!"
 spec_refuel_1: "増槽"
 spec_refuel_1_desc: "航空機の航続距離を延長するために使用される増設燃料タンク。\n\n§G設計のヒント：このモジュールを使用すると、燃料消費量の増加とレーダー優位性の低下を代償に、航空機の航続距離をわずかに延長できる。他のモジュールにより航続距離の延長が必要な場合の使用が推奨される。§!"
 spec_refuel_2: "コンフォーマル燃料タンク"
 spec_refuel_2_desc: "空力特性を損なわない外部燃料タンク。\n\n§G設計のヒント：このモジュールを使用すると、燃料消費量の増加とレーダー優位性の極めてわずかな低下を代償に、航空機の航続距離をわずかに延長できる。他のモジュールにより航続距離の延長が必要な場合の使用が推奨される。§!"
 spec_refuel_3: "空中給油"
 spec_refuel_3_desc: "給油口の設置によって、航空機が給油機から燃料を受け取ることができるようになる。\n\n§G設計のヒント：このモジュールを使用すると、航続距離と燃料消費量が大幅に増加する。極限の長距離戦闘能力を持たせたい場合の使用が推奨される。§!"
 spec_redundant_1: "冗長油圧システム"
 spec_redundant_1_desc: "航空機用初期型バックアップシステム。\n\n§G設計のヒント：このモジュールを使用すると航空機の信頼性が向上する。航空機は100%以上の信頼性を目指すべきだ。そうすることで航空事故リスクが0%になり、航空事故発生率の上昇に伴うパイロットや機体の損失なく、より効果的に航空機の訓練が可能になる。§!"
 spec_redundant_2: "冗長電気システム"
 spec_redundant_2_desc: "フライ・バイ・ワイヤ搭載航空機用のバックアップ電気システム。\n\n§G設計のヒント：このモジュールを使用すると航空機の信頼性が向上する。航空機は100%以上の信頼性を目指すべきだ。そうすることで航空事故リスクが0%になり、航空事故発生率の上昇に伴うパイロットや機体の損失なく、より効果的に航空機の訓練が可能になる。§!"
 spec_redundant_3: "バックアップ飛行制御"
 spec_redundant_3_desc: "飛行制御装置の損傷に備えた追加バックアップシステム。\n\n§G設計のヒント：このモジュールを使用すると航空機の信頼性が向上する。航空機は100%以上の信頼性を目指すべきだ。そうすることで航空事故リスクが0%になり、航空事故発生率の上昇に伴うパイロットや機体の損失なく、より効果的に航空機の訓練が可能になる。§!"
 spec_protection_1: "航空機装甲"
 spec_protection_1_desc: "重量増加と速度低下を代償に生存性を向上させる。\n\n§G設計のヒント：航空機装甲は防空能力を大幅に強化するが、生産コスト、重量、航続距離、レーダー優位性を犠牲にする。レーダー優位性と航続距離の低下を許容でき、高い防空能力を必要とする場合の使用が推奨される。§!"
 spec_protection_2: "初期自己修復素材"
 spec_protection_2_desc: "航空機が基地に戻って修理できるよう、再接合を試みるために設計された材料だが、装甲よりもはるかに低い防護性能しか提供しない。\n\n§G設計のヒント：このモジュールは、より大きな生産コストと必要資源増加を犠牲に、中程度の防空能力と少しの信頼性を提供する。航空機の信頼性を大幅に強化する必要があり、かつ装甲の利点も求める場合の使用が推奨される。§!"
 spec_protection_3: "先進自己修復素材"
 spec_protection_3_desc: "損傷を受けた後、ほぼ完全に自己修復できる素材。\n\n§G設計のヒント：このモジュールは、より大きな生産コストと必要資源増加を犠牲に、中程度の防空能力と少しの信頼性を提供する。航空機の信頼性を大幅に強化する必要があり、かつ装甲の利点も求める場合の使用が推奨される。§!"
 spec_recon_1: "冷戦期型偵察カメラ"
 spec_recon_1_desc: "航空機の偵察任務を可能にするカメラシステム。\n\n§G設計のヒント：超低コストで航空機が偵察任務をできるようにしたい場合の使用が推奨される。§!"
 spec_tgp_1: "冷戦期型照準ポッド"
 spec_tgp_1_desc: "航空機による標的に対する精密な兵器の投下を可能にする標準ポッド。\n\n§G設計のヒント：このモジュールは、すべての対地攻撃を強化し、夜間ペナルティを軽減できるが、レーダー優位性が若干低下する。§!"
