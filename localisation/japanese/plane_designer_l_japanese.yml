 engine_scramjet: "スクラムジェットエンジン"
 engine_scramjet_desc: "スクラムジェット（「超音速燃焼ラムジェット」の略）は、通常マッハ５からマッハ１５の間の極超音速で動作するように設計された空気吸い込み式ジェットエンジンの一種である。ファンや圧縮機に依存して流入空気を移動させ圧縮する従来のジェットエンジンとは異なり、スクラムジェットは航空機自体の高速移動を通じて圧縮を達成し、「空気吸い込み」方式を使用してエンジンに入る流入空気を捕捉し圧縮する。"
 engine_ramjet: "ターボラムジェットエンジン"
 engine_ramjet_desc: "ラムジェット（または「ラムエアジェットエンジン」）は、従来のジェットエンジンのような回転圧縮機ブレードを使用するのではなく、エンジンの前進運動を通じて流入空気を圧縮することによって動作する空気吸い込み式ジェットエンジンの一種である。ラムジェットは超音速域、一般的にマッハ２からマッハ６で単純かつ効率的であるが、低速では機能せず、動作範囲に達するために初期ブーストが必要である。"
