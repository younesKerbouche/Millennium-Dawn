 weap_int_ag_strat_2: "機内爆弾倉"
 weap_int_ag_strat_2_desc: "航空機のステルス能力を向上させつつ、一定量の兵装搭載をも可能にする内蔵型爆弾槽。\n\n§G設計者ヒント: このモジュールはステルス爆撃機の建造を可能にする。機体のレーダー探知優位を向上させると同時に、戦略爆撃能力を付与する。§!\n\n§Wこれを主兵装にすると作成される:§! §B戦略爆撃機§!"
 weap_int_mp_light_hardpoint_2: "第1世代機内軽ハードポイント"
 weap_int_mp_light_hardpoint_2_desc: "内蔵軽ハードポイントは、航空機が内蔵ベイに兵器の混合物を搭載することを可能にし、ステルス能力を向上させる。これらのハードポイントは安価であり、軽航空機にいくらかの兵器を装備させるか、他の航空機の兵器を補うことを目的としている。短距離空対空ミサイル、２５０～５００ポンド爆弾、およびロケットポッドがこれらのハードポイントに装備される兵器である。\n\n§G設計者ヒント: これらのハードポイントは、国々が予算内で建造する際に軽兵器能力を持つステルス航空機を建造することを可能にし、完璧である。§!\n\n§Wこれを主兵装として使用すると、§!§B多用途戦闘機§!が作成される\n\n§R警告: CV多用途戦闘機は海戦中に敵艦船のみを攻撃する§!"
