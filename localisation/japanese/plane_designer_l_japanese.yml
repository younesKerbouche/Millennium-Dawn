 engine_solar_single_1: "ソーラーエンジン"
 engine_solar_single_1_desc: "太陽光発電エンジンを使用することで、航空機は電気エンジンで動作できるようになり、空軍からの燃料需要がなくなった。\n\n§G設計者ヒント: ソーラーエンジンは航空機に燃料消費０と大幅に増加した飛行範囲を与えるが、防空とレーダー優位性への大きな打撃を伴う。敵航空機や対空資源が最小限の低強度紛争の航空機にのみ使用を推奨される。§!"
 engine_solar_double_1: "双発ソーラーエンジン"
 engine_solar_double_1_desc: "太陽光発電エンジンを使用することで、航空機は電気エンジンで動作できるようになり、空軍からの燃料需要がなくなった。\n\n§G設計者ヒント: ソーラーエンジンは航空機に燃料消費０と大幅に増加した飛行範囲を与えるが、防空とレーダー優位性への大きな打撃を伴う。敵航空機や対空資源が最小限の低強度紛争の航空機にのみ使用を推奨される。§!"
 engine_nuclear_eight_1: "原子力エンジン"
 engine_nuclear_eight_1_desc: "原子力エンジンは航空機に極端な航続距離を提供するが、速度と生産性を犠牲にする。\n\n§G設計者ヒント: これらのエンジンは航空機の建造費を非常に高価にするが、航続距離延長装備と組み合わせると、母基地から世界中を攻撃できるかもしれない。自己責任で使用せよ§!"
 weap_buff_transport: "空中投下能力"
 weap_buff_transport_desc: "空挺部隊と空中投下貨物のためのスペース。\n\n§G設計者ヒント: 輸送機を作成するためにこのモジュールを使用せよ。このモジュールは、パレット化ALCMを除き、ほぼ全ての兵器システムをロックアウトする。§!\n\n§Wこれを主兵装として使用すると、§!§Bドローン/輸送航空機§!が作成される"
 weap_buff_awacs_1: "冷戦期型早期警戒管制システム"
 weap_buff_awacs_1_desc: "初期AWACSレーダーおよびC3システム\n\n§G設計者ヒント: AWACSシステムは、航空偵察任務を飛行中に部隊に大幅な制空バフを提供し、任務を飛行している飛行隊の航空機ごとにそのバフを提供する§!\n\n§Wこれを主兵装として使用すると、§!§BAWACS航空機§!が作成される"
 weap_buff_awacs_2: "現代型早期警戒管制システム"
 weap_buff_awacs_2_desc: "現代AWACSレーダーおよびデータリンクシステム\n\n§G設計者ヒント: AWACSシステムは、航空偵察任務を飛行中に部隊に大幅な制空バフを提供し、任務を飛行している飛行隊の航空機ごとにそのバフを提供する§!\n\n§Wこれを主兵装として使用すると、§!§BAWACS航空機§!が作成される"
 weap_buff_awacs_3: "未来型AWACSシステム"
 weap_buff_awacs_3_desc: "将来AWACSレーダー、データリンク、およびドローンリンクシステム。\n\n§G設計者ヒント: AWACSシステムは、航空偵察任務を飛行中に部隊に大幅な制空バフを提供し、任務を飛行している飛行隊の航空機ごとにそのバフを提供する§!\n\n§Wこれを主兵装として使用すると、§!§BAWACS航空機§!が作成される"
 weap_multi_at_1: "初期型対戦車砲"
 weap_multi_at_1_desc: "第二次世界大戦時代の装甲を貫通するために設計された初期の航空機搭載対戦車砲。\n\n§G設計者ヒント: 地上攻撃機を設計する際に、CASおよび攻撃ダメージを増加させるためにこの機関砲スロットを使用せよ。§!"
 weap_multi_at_2: "冷戦期型対戦車砲"
 weap_multi_at_2_desc: "初期冷戦期の装甲およびAPC/IFVを貫通するために設計された冷戦時代の対戦車砲。\n\n§G設計者ヒント: 地上攻撃機を設計する際に、CASおよび攻撃ダメージを増加させるためにこの機関砲スロットを使用せよ。§!"
