 weap_int_mp_med_hardpoint_2: "第1世代機内中ハードポイント"
 weap_int_mp_med_hardpoint_2_desc: "Hardpoints designed to carry medium-sized weapons. Light Anti-Ship Missiles, precision-guided ordnance, anti-tank missiles, medium cruise missions, Long-Range Air-to-Air missiles, gunpods, and more. These hardpoints provide an aircraft with a wide range of weapon options, while also providing increased stealth capabilities\n\n§GDesigner Hint: Medium hardpoints are the very definition of Multi-Role, providing access to nearly every aircraft mission, and the stats for those missions to make the aircraft useful, at the price of increased IC costs. These modules make for a balanced, all-round aircraft.§!\n\n§WUsing this as a primary weapon will create a§! §BMulti-Role Fighter§!\n\n§RWARNING: CV Multi-Role Fighters will only attack enemy ships during naval combat§!"
