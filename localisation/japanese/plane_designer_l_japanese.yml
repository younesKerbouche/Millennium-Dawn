 weap_a2a_hardpoint_1: "第1世代A2Aハードポイント"
 weap_a2a_hardpoint_1_desc: "Air-to-Air hardpoints are designed to allow aircraft to carry multiple air-to-air weapons, primarily Long Range Air-to-Air weapons and other modern Air-to-Air ordnance, along with avionics upgrades to allow an aircraft to effectively engage multiple targets at once.\n\n§GDesigner Hint: Air-to-Air hardpoints are meant primarily to create aircraft designed to fly air superiority missions. Additionally, equipping aircraft with one of these hardpoints will allow them to keep some air attack stats when flying missions other an Air Superiority or Interception, increasing their self-protection capabilities.§!\n\n§WUsing this as the primary weapon will create an§! §BAir Superiority Fighter§!\n\n§RWARNING: CV Air Superiority Fighters will only attack enemy aircraft during naval combat§!"
