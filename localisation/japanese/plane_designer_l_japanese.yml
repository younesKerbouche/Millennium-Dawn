 weap_mp_light_hardpoint_1: "第1世代軽ハードポイント"
 weap_mp_light_hardpoint_1_desc: "軽ハードポイントは航空機がいくらかの兵器を搭載できるように設計されているが、多くはない。これらのハードポイントは安価であり、軽航空機にいくらかの兵器を装備させるか、他の航空機の兵器を補うことを目的としている。短距離空対空ミサイル、２５０～５００ポンド爆弾、およびロケットポッドがこれらのハードポイントに装備される兵器である。\n\n§G設計者ヒント: これらのハードポイントは、予算内で建造する国が航空機に混合ペイロードを装備させること、および軽航空機を生産する国がそれらに兵器を装備させるためのより安価で軽量な方法を提供することを目的としている。§!\n\n§Wこれを主兵装として使用すると、§!§B多用途戦闘機§!が作成される\n\n§R警告: CV多用途戦闘機は海戦中に敵艦船のみを攻撃する§!"
