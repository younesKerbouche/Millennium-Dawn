 spec_stealthshape_1: "初期型ステルス構造"
 spec_stealthshape_1_desc: "レーダー探知を回避するための初期の設計。\n\n§G設計のヒント：このモジュールは、レーダー優位性と防空性能を大幅に高められるが、建造コストが大幅に増加する。このコスト増加を許容できる場合の使用が推奨される。§!"
 spec_stealthshape_2: "発展型ステルス構造"
 spec_stealthshape_2_desc: "現代のレーダーシステムを無効化するための先進的な設計。\n\n§G設計のヒント：このモジュールは、レーダー優位性と防空性能を大幅に高められるが、建造コストが大幅に増加する。このコスト増加を許容できる場合の使用が推奨される。§!"
 spec_stealthmats_1: "電波吸収材料"
 spec_stealthmats_1_desc: "レーダー波を吸収し、探知を回避できるように設計された素材。\n\n§G設計のヒント：このモジュールは、必要資源が増加する代わりに、レーダー優位性と防空性能を大幅に向上させられる。この必要資源増加が許容できる場合の使用が推奨される。§!"
 spec_stealthmats_2: "発展型RAM"
 spec_stealthmats_2_desc: "現代型レーダーの探知を回避するための素材。\n\n§G設計のヒント：このモジュールは、必要資源が増加する代わりに、レーダー優位性と防空性能を大幅に向上させられる。この必要資源増加が許容できる場合の使用が推奨される。§!"
 spec_internal_1: "内蔵兵器倉"
 spec_internal_1_desc: "航空機のステルス性能を向上させるための内蔵兵器倉。\n\n§G設計のヒント：このモジュールは、レーダー優位性と防空性能が大幅に向上するが、全ての攻撃兵器性能が低下する。専用ステルス航空機に特化したい場合の使用が推奨される。§!"
 spec_internal_2: "拡張された内蔵兵器倉"
 spec_internal_2_desc: "内蔵兵器倉を拡張したことで、より多くの兵装を搭載可能になった。\n\n§G設計のヒント：このモジュールは、レーダー優位性と防空性能が大幅に向上するが、全ての攻撃兵器性能が低下する。専用ステルス航空機に特化したい場合の使用が推奨される。§!"
 spec_thrust_vector_1: "STO/VLエンジン"
 spec_thrust_vector_1_desc: "初期の推力偏向および回転式エンジン設計。\n\n§G設計のヒント：このモジュールは、信頼性を犠牲に防空能力を高めることができる。ステルス性能を犠牲にせずに耐久性の高い航空機を作成したい場合の使用が推奨される。§!"
 spec_thrust_vector_2: "単軸推力偏向"
 spec_thrust_vector_2_desc: "機動性を高めるために設計された推力偏向システム。\n\n§G設計のヒント：このモジュールは、信頼性を犠牲に防空能力を高めることができる。ステルス性能を犠牲にせずに耐久性の高い航空機を作成したい場合の使用が推奨される。§!"
 spec_thrust_vector_3: "二軸推力偏向"
 spec_thrust_vector_3_desc: "高度な推力偏向により、複数軸にわたる機動性が向上した。\n\n§G設計のヒント：このモジュールは、信頼性を犠牲に防空能力を高めることができる。ステルス性能を犠牲にせずに耐久性の高い航空機を作成したい場合の使用が推奨される。§!"
 spec_countermeasures_1: "対抗手段と初期RWR"
 spec_countermeasures_1_desc: "ミサイル攻撃に対する初期の防御手段。\n\n§G設計のヒント：このモジュールは、防空能力を全体的に向上させる。航空機、特にステルスモジュールを搭載していないものには、対抗措置モジュールを少なくとも1つは装備することが推奨される。§!"
 spec_countermeasures_2: "対抗手段と現代RWR"
 spec_countermeasures_2_desc: "現代型のチャフとフレア。\n\n§G設計のヒント：このモジュールは、防空能力を全体的に向上させる。航空機、特にステルスモジュールを搭載していないものには、対抗措置モジュールを少なくとも1つは装備することが推奨される。§!"
 spec_countermeasures_3: "電子戦スイート"
 spec_countermeasures_3_desc: "EWシステム一式。\n\n§G設計のヒント：このモジュールは、防空能力を全体的に向上させ、レーダー優位性を増加させる。航空機、特にステルスモジュールを搭載していないものには、対抗措置モジュールを少なくとも1つは装備することが推奨される。§!"
 spec_countermeasures_4: "レーザーハードキルシステム"
