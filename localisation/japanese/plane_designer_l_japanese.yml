 small_plane_airframe: "軽戦闘機"
 small_plane_airframe_desc: "建造が安価で運用コストも低い軽戦闘機は、産業基盤のない国々に低コストの制空オプションを提供する。専用の制空戦闘機に対しては性能を発揮しないだろうが、多数であれば、これらの軽航空機は深刻な脅威となる。"
 small_plane_strike_airframe: "軽マルチロール戦闘機"
 small_plane_strike_airframe_desc: "迅速に侵入し、目標を攻撃し、地域から離脱するために設計された安価な攻撃機。これらの戦闘機は真の多用途戦闘機よりもはるかにコストが低い。"
 small_plane_cas_airframe: "軽近接航空支援戦闘機"
 small_plane_cas_airframe_desc: "長時間の滞空時間を持つ安価な航空機として設計されたこれらの軽飛行機は、地上部隊に近接航空支援を提供できるが、生産品質が低いため、激しい競合空域では大いに苦しむ。"
 small_plane_naval_bomber_airframe: "軽対艦爆撃機"
 small_plane_naval_bomber_airframe_desc: "これらの航空機は敵の水上艦と潜水艦を捜索し撃破するために設計されているが、哨戒範囲は非常に限られており、主に既知の目標に対する限定的な攻撃に使用される。"
 small_plane_suicide_airframe: "ドローン"
 small_plane_suicide_airframe_desc: "無人戦闘航空機（UCAV）は、パイロットが戦闘に入る際に危険にさらすことなく、空軍による戦闘作戦の実施を可能にする。"
 cv_small_plane_airframe: "軽艦上戦闘機"
 cv_small_plane_airframe_desc: "建造が安価で運用コストも低い軽戦闘機は、産業基盤のない国々に低コストの制空オプションを提供する。専用の制空戦闘機に対しては性能を発揮しないだろうが、多数であれば、これらの軽航空機は深刻な脅威となる。"
 cv_small_plane_strike_airframe: "軽艦上打撃戦闘機"
 cv_small_plane_strike_airframe_desc: "迅速に侵入し、目標を攻撃し、地域から離脱するために設計された安価な攻撃機。これらの戦闘機は真の多用途戦闘機よりもはるかにコストが低い。"
 cv_small_plane_cas_airframe: "軽艦上近接航空支援戦闘機"
 cv_small_plane_cas_airframe_desc: "長時間の滞空時間を持つ安価な航空機として設計されたこれらの軽飛行機は、地上部隊に近接航空支援を提供できるが、生産品質が低いため、激しい競合空域では大いに苦しむ。"
 cv_small_plane_naval_bomber_airframe: "軽艦上対艦爆撃機"
 cv_small_plane_naval_bomber_airframe_desc: "これらの航空機は敵の水上艦と潜水艦を捜索し撃破するために設計されているが、哨戒範囲は非常に限られており、主に既知の目標に対する限定的な攻撃に使用される。"
 cv_small_plane_suicide_airframe: "艦上ドローン"
 cv_small_plane_suicide_airframe_desc: "無人戦闘航空機（UCAV）は、パイロットが戦闘に入る際に危険にさらすことなく、空軍による戦闘作戦の実施を可能にする。"
 medium_plane_airframe: "マルチロール戦闘機"
 medium_plane_airframe_desc: "現代空軍の要となるこれらの多用途航空機は、幅広い任務を遂行できる能力を備えていますが、特定の任務に秀でているわけではありません。専用機よりも安価ですが、効果的に運用するには相当の訓練と兵站支援が必要です。"
 medium_plane_suicide_airframe: "自爆ドローン"
 medium_plane_suicide_airframe_desc: "自爆ドローンは、パイロットを危険にさらすことなく標的を攻撃する手段として人気が高まっています。攻撃ごとに機体全体が犠牲になりますが、従来の兵器に比べてペイロードが大きく、精度も優れています。"
 medium_plane_fighter_airframe: "制空戦闘機"
 medium_plane_fighter_airframe_desc: "制空権確保を目的として設計されたこれらの航空機は、敵機との交戦・撃破に優れ、制空権を確保します。しかし、その特化により対地攻撃能力は犠牲になっています。"
 medium_plane_cas_airframe: "近接航空支援機"
 medium_plane_cas_airframe_desc: "専用の戦場地上攻撃機であり、これらの飛行機は友軍地上部隊を支援するために、戦場目標に大量の兵器をもたらすように設計されている。"
 medium_plane_maritime_patrol_airframe: "海上哨戒機"
 medium_plane_maritime_patrol_airframe_desc: "中距離海上哨戒機であり、敵潜水艦を捜索し破壊するために設計されており、機雷敷設および掃海作戦の両方が可能である。"
 medium_plane_air_transport_airframe: "中型輸送機"
 medium_plane_air_transport_airframe_desc: "中型輸送機であり、空挺部隊と貨物に対して中距離の航空輸送支援を提供することができる。"
 cv_medium_plane_airframe: "艦上マルチロール戦闘機"
 cv_medium_plane_airframe_desc: "現代の空母航空団の要となるこれらの多用途機は、制空権確保から対地攻撃まで、幅広い任務を遂行できる。特定の任務において優れているわけではないが、その柔軟性から非常に貴重な存在となっている。製造コストは中程度で、海上で効果的に運用するには、広範囲にわたる訓練と堅牢な兵站体制が必要となる。"
 cv_medium_plane_fighter_airframe: "艦上制空戦闘機"
 cv_medium_plane_fighter_airframe_desc: "制空権確保を目的として設計されたこれらの航空機は、敵機との交戦・撃破に優れ、制空権を確保します。しかし、その特化により対地攻撃能力は犠牲になっています。"
 cv_medium_plane_cas_airframe: "艦上近接航空支援戦闘機"
 cv_medium_plane_cas_airframe_desc: "専用の戦場地上攻撃機であり、これらの飛行機は友軍地上部隊を支援するために、戦場目標に大量の兵器をもたらすように設計されている。"
 cv_medium_plane_maritime_patrol_airframe: "艦上海上哨戒機"
 cv_medium_plane_maritime_patrol_airframe_desc: "中距離海上哨戒機であり、敵潜水艦を捜索し破壊するために設計されており、機雷敷設および掃海作戦の両方が可能である。"
 cv_medium_plane_air_transport_airframe: "艦載貨物航空機"
 cv_medium_plane_air_transport_airframe_desc: "中型輸送機であり、空挺部隊と貨物に対して中距離の航空輸送支援を提供することができる。"
 cv_medium_plane_scout_airframe: "艦上早期警戒管制機"
 cv_medium_plane_scout_airframe_desc: "航空指揮統制機であり、戦闘機に対して航空偵察支援と航空管制を提供でき、制空任務への戦力増強を提供する。"
 large_plane_airframe: "戦略爆撃機"
 large_plane_airframe_desc: "戦略目標に大量の兵器を投下することを目的とした大型、大容量爆撃機であり、核搭載可能であり、目標に対して巡航ミサイル攻撃を実施することも可能である。"
 large_plane_cas_airframe: "ガンシップ"
 large_plane_cas_airframe_desc: "敵航空機やSAMに対して非常に脆弱であるが、競合していない空域では、これらの航空機は広範な精密兵器を用いて戦闘中の地上部隊に大量の精密航空支援を提供する。"
 large_plane_awacs_airframe: "早期警戒管制機"
 large_plane_awacs_airframe_desc: "航空指揮統制機であり、戦闘機に対して航空偵察支援と航空管制を提供でき、制空任務への戦力増強を提供する。"
 large_plane_air_transport_airframe: "大型輸送機"
 large_plane_air_transport_airframe_desc: "大型輸送機であり、空挺部隊と空中補給任務に対して長距離航空輸送能力を提供できる。"
 large_plane_maritime_patrol_airframe: "長距離海軍哨戒機"
 large_plane_maritime_patrol_airframe_desc: "長距離海上哨戒機であり、敵の海軍部隊と潜水艦を捜索し撃破するために、はるかに広い海域をカバーすることができる。"
