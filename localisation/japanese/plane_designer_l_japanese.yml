 spec_stealthshape_1: "初期型ステルス構造"
 spec_stealthshape_1_desc: "レーダー探知を打ち破るために設計された初期のデザイン。\n\n§G設計者ヒント: 大幅に増加した建造コストと引き換えに、レーダー優位性と防空ステータスを大幅に増加させるためにこのモジュールを使用せよ。これらの航空機を建造する余裕のある国にのみ推奨される。§!"
 spec_stealthshape_2: "発展型ステルス構造"
 spec_stealthshape_2_desc: "現代のレーダーシステムを打ち破るために設計された先進的なデザイン。\n\n§G設計者ヒント: 大幅に増加した建造コストと引き換えに、レーダー優位性と防空ステータスを大幅に増加させるためにこのモジュールを使用せよ。これらの航空機を建造する余裕のある国にのみ推奨される。§!"
 spec_stealthmats_1: "電波吸収材料"
 spec_stealthmats_1_desc: "探知を打ち破るためにレーダー波を吸収するように設計された素材。\n\n§G設計者ヒント: 増加した資源需要と引き換えに、レーダー優位性と防空ステータスを大幅に増加させるためにこのモジュールを使用せよ。これらの航空機を建造する余裕のある国にのみ推奨される。§!"
 spec_stealthmats_2: "発展型RAM"
 spec_stealthmats_2_desc: "現代のレーダー探知を打ち破るのを助けるために設計された素材。\n\n§G設計者ヒント: 増加した資源需要と引き換えに、レーダー優位性と防空ステータスを大幅に増加させるためにこのモジュールを使用せよ。これらの航空機を建造する余裕のある国にのみ推奨される。§!"
 spec_internal_1: "機内兵装"
 spec_internal_1_desc: "航空機のステルス能力を向上させる内蔵ウェポンベイ。\n\n§G設計者ヒント: このモジュールを使用するとレーダー優位性と防空ステータスが大幅に向上するが、全ての攻撃兵器ステータスも減少する。専用役割のステルス航空機に焦点を当てたい国にのみ推奨される。§!"
 spec_internal_2: "拡張内蔵ベイ"
 spec_internal_2_desc: "より多くの兵器のための拡張内蔵ウェポンベイ。\n\n§G設計者ヒント: このモジュールを使用するとレーダー優位性と防空ステータスが大幅に向上するが、全ての攻撃兵器ステータスも減少する。専用役割のステルス航空機に焦点を当てたい国にのみ推奨される。§!"
 spec_thrust_vector_1: "STO/VLエンジン"
 spec_thrust_vector_1_desc: "初期の推力偏向および回転エンジン設計。\n\n§G設計者ヒント: 信頼性を犠牲にして、航空機の防空を増加させるためにこのモジュールを使用せよ。ステルスコストを支払わずに、より耐久性のある航空機を作成したい場合に推奨される。§!"
 spec_thrust_vector_2: "単軸推力偏向"
 spec_thrust_vector_2_desc: "機動性を向上させるために設計された推力偏向システム。\n\n§G設計者ヒント: 信頼性を犠牲にして、航空機の防空を増加させるためにこのモジュールを使用せよ。ステルスコストを支払わずに、より耐久性のある航空機を作成したい場合に推奨される。§!"
 spec_thrust_vector_3: "二軸推力偏向"
 spec_thrust_vector_3_desc: "複数の軸にわたる機動性の向上を可能にする先進的な推力偏向。\n\n§G設計者ヒント: 信頼性を犠牲にして、航空機の防空を増加させるためにこのモジュールを使用せよ。ステルスコストを支払わずに、より耐久性のある航空機を作成したい場合に推奨される。§!"
 spec_countermeasures_1: "対抗手段と初期RWR"
 spec_countermeasures_1_desc: "ミサイル攻撃に対する初期の防御オプション。\n\n§G設計者ヒント: 航空機の防空ステータスの包括的な増加。特に航空機にステルスモジュールがない場合は、少なくとも１つの対抗手段モジュールを航空機に搭載することが推奨される。§!"
 spec_countermeasures_2: "対抗手段と現代RWR"
 spec_countermeasures_2_desc: "現代のチャフとフレア。\n\n§G設計者ヒント: 航空機の防空ステータスの包括的な増加。特に航空機にステルスモジュールがない場合は、少なくとも１つの対抗手段モジュールを航空機に搭載することが推奨される。§!"
 spec_countermeasures_3: "電子戦スイート"
 spec_countermeasures_3_desc: "EWスイート。\n\n§G設計者ヒント: 航空機の防空ステータスの包括的な増加、およびレーダー優位性の増加。特に航空機にステルスモジュールがない場合は、少なくとも１つの対抗手段モジュールを航空機に搭載することが推奨される。§!"
 spec_countermeasures_4: "レーザーハードキルシステム"
 spec_countermeasures_4_desc: "全てのミサイルの脅威から保護するためのハードキル対抗手段。\n\n§G設計者ヒント: 航空機の防空ステータスの包括的な増加、およびレーダー優位性の増加。特に航空機にステルスモジュールがない場合は、少なくとも１つの対抗手段モジュールを航空機に搭載することが推奨される。§!"
