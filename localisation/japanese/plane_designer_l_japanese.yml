 weap_ag_cas_hardpoint_1: "第1世代近接航空支援機ハードポイント"
 weap_mp_med_hardpoint_1_desc: "中型兵器を搭載するためのハードポイント。軽対艦ミサイル、精密誘導兵器、対戦車ミサイル、中距離巡航任務、長距離空対空ミサイル、ガンポッドなどに対応している。このハードポイントは航空機に幅広い武器オプションを提供する。\n\n§G設計のヒント：中型ハードポイントこそがマルチロールの真髄であり、ほぼあらゆる作戦へのアクセスを可能にすると同時に、その機体を実戦に耐えるための性能を提供する。ただし、その代償として生産コストは上昇する。このモジュールは、バランスの取れた万能航空機を実現する。§!\n\n§Wこれを主兵装として使用すると、§Bマルチロール戦闘機§!となる。§!\n\n§R注意：艦上マルチロール戦闘機は、海戦中にのみ敵艦艇を攻撃する。§!"
 weap_ag_cas_hardpoint_1_desc: "大量の対地兵装を搭載するために設計されたハードポイント。これは、多様な兵装の組み合わせを運搬する能力と引き換えに、空対地ミサイル、大型爆弾、追加のALCMなど、複数の武器システムレールを搭載する能力を提供する。\n\n§G設計のヒント：このハードポイントは、航空機の対地攻撃能力と戦略爆撃能力を大幅に向上させる。ただし、対空攻撃能力は完全に失われ、レーダー優位性も低下する。§!\n\n§Wこれを主兵装として使用すると、§B近接航空支援機§!となる。§!"
