 weap_ag_gunship_1: "25mm - 40mm機関砲"
 weap_ag_gunship_1_desc: "大型航空機に搭載された25mmガトリング砲とボフォース40mm機関砲は、空中砲撃機として地上部隊に精密な火力支援を提供する。\n\n§G設計のヒント：このモジュールを使用すると、大型近接航空支援機を作成できる。これは多大なCASを提供できるが、いかなる争奪空域においても極めて脆弱となる。§!\n\n§Wこれを主兵装として使用すると、§B近接航空支援機§!となる。§!"
 weap_ag_gunship_2: "105mm砲"
 weap_ag_gunship_2_desc: "105mm榴弾砲は、ガンシップが地上部隊に対して砲兵や戦車レベルの精密な直接火力支援を提供することを可能にする。\n\n§G設計のヒント：このモジュールを使用すると、大型近接航空支援機を作成できる。これは多大なCASを提供できるが、いかなる争奪空域においても極めて脆弱となる。§!\n\n§Wこれを主兵装として使用すると、§B近接航空支援機§!となる。§!"
 weap_ag_rapid_dragon: "パレット化されたALCMs"
 weap_ag_rapid_dragon_desc: "各国が兵器運用を実験する中、輸送機から直接ALCMを発射する設計のパレットは、大型輸送機が担える役割を急速に変えつつある。\n\n§G設計のヒント：このモジュールは、輸送機が戦略爆撃を遂行できるようにする。ただし、この作戦遂行中の輸送機は依然として損傷を受けやすいことに注意が必要である。§!"
 weap_ag_strat_1: "第1世代爆弾倉"
 weap_ag_strat_1_desc: "専用爆弾倉により、航空機は大量の対地兵器を搭載可能となった。主に戦略目標への集中攻撃に使用される。\n\n§G設計のヒント：このモジュールは戦略爆撃と対艦攻撃を向上させる一方、レーダー優位性と防空能力を低下させる。同一機体に大量搭載するとレーダー優位性が大幅に低下し、争奪空域で脆弱化する。§!\n\n§Wこれを主兵装として使用すると、§B戦略爆撃機§!となる。§! "
