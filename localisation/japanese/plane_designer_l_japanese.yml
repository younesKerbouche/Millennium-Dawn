 weap_mp_heavy_hardpoint_1: "第1世代重ハードポイント"
 weap_mp_heavy_hardpoint_1_desc: "重対艦ミサイル、2000ポンド爆弾、巡航ミサイル、重空対空ミサイルなどの重兵装を搭載できるように設計されたハードポイント。\n\n§G設計ヒント：このハードポイントを使用すると、ほとんどの作戦、特に対艦任務や戦略爆撃作戦に従事できる航空機を作成することができる。§!\n\n§Wこれを主兵装として搭載すると§Bマルチロール戦闘機§!が作成される§!\n\n§R注意：艦上マルチロール戦闘機は海戦で敵艦のみ攻撃する§!"
