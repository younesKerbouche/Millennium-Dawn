 weap_mp_light_hardpoint_1: "第1世代軽ハードポイント"
 weap_mp_light_hardpoint_1_desc: "Light hardpoints are designed to allow an aircraft to carry some ordnance, but not much. These hardpoints are cheap and are meant to either equip light aircraft with some weapons, or to help supplement ordnance on other aircraft. Short Range Air-to-Air missiles, 250-500lb bombs, and rocket pods are the weapons equiped on these hardpoints.\n\n§GDesigner Hint: These hardpoints are meant to allow nations building on a budget to equip their aircraft with a mixed payload, and to allow nations producing light aircraft with a cheaper and lighter way to equip them with weapons.§!\n\n§WUsing this as the primary weapon will create a§! §BMulti-Role Fighter§!\n\n§RWARNING: CV Multi-Role Fighters will only attack enemy ships during naval combat§!"
