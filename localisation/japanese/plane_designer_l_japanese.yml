 early_airframe_designs: "初期の航空機設計原則"
 early_airframe_designs_desc: "すべての航空機に共通する基本的な設計原則。翼型、基本的なエンジン、保護および冗長システムなどが含まれる。これらの原則により、国々は実際の戦闘機体の開発を始めることができる。"
 avionics_1: "第2世代アビオニクス"
 avionics_1_desc: "より近代的な技術の出現により、航空機はより先進的になった。アナログ計器は依然として存在したが、パイロットが戦闘に目を向け続けながら、航空機を操縦し戦闘するために必要な全ての情報を持つことを可能にするヘッドアップディスプレイ（HUD）によって補強された。"
 avionics_2: "第3世代アビオニクス"
 avionics_2_desc: "グラスコックピットの航空機では、アナログ計器はバックアップ用としてのみ必要とされるようになった。さらに、複数のマルチファンクションディスプレイ（MFD）の追加により、パイロットは航空機や兵器に関する情報をより迅速かつ詳細に取得できるようになり、初期段階のデータリンク機能も航空機に搭載されるようになった。"
 avionics_3: "第4世代アビオニクス"
 avionics_3_desc: "超近代的なヘルメットにより、HUD（ヘッドアップディスプレイ）は航空機の前方からパイロット自身のヘルメットに移された。航空機周囲に配置されたセンサーによって、パイロットは機体を透視するかのように視界を得られ、現代の戦場において比類なき状況認識能力を持つことが可能となった。"
 drone_1: "第1世代ドローンシステム"
 drone_1_desc: "初期のドローンシステムは、無人航空機による偵察飛行を可能にし、指揮官に有人航空機を危険にさらすことなく戦場の状況を把握する手段を提供した。"
 drone_2: "第2世代ドローンシステム"
 drone_2_desc: "無人システムの初期の成功を基に発展した第2世代ドローン技術では、武装の搭載が可能となり、ドローンが飛行任務中に地上目標を攻撃できるようになった。"
 drone_3: "第3世代ドローンシステム"
 drone_3_desc: "AI技術が前面に押し出されるようになると、航空機設計者や軍隊は空中戦AIの実験を開始し、ドローンを空対空戦闘を支援できるほど高度なものに進化させる試みを始めた。"
 drone_4: "第4世代ドローンシステム"
 drone_4_desc: "「忠実な僚機」という愛称で呼ばれるドローンは、先進的な航空機と並んで飛行するようになった。これらのドローンは、指揮官であるパイロットの延長とも言える存在であり、人間の訓練を受けたパイロットとほぼ同等の飛行や戦闘能力を持ちながら、肉体的な制約を受けることがない。"
 awacs_1: "冷戦期型早期警戒管制機"
 awacs_1_desc: "空中に配置された巨大なレーダーは、空中戦闘機のより効果的な制御と指揮を可能にするだけでなく、指揮官に空戦および地上戦の偵察能力を向上させた。"
 awacs_2: "現代型早期警戒管制機"
 awacs_2_desc: "データリンク機能とレーダー技術そのものの進化により、AWACS（早期警戒管制機）は空中戦を監視するだけでなく指揮することも可能になった。これにより、現代の空軍の偵察能力と制空能力が大幅に強化されている。"
 awacs_3: "未来型AWACS"
 awacs_3_desc: "ドローンからのデータリンク情報、情報処理を支援するAI、さらに高度なセンサーシステムにより、これらのAWACS（早期警戒管制機）は空中戦の真の指揮統制システムとして機能するようになった。"
 engines_2: "冷戦期型エンジン"
 engines_2_desc: "初期のジェット航空機で使用されていたエンジンを一歩進化させたこれらのエンジンは、ジェットエンジン技術のさらなる進歩を遂げるとともに、エンジンを利用して垂直離着陸能力を実現するという概念にも着手し始めた。"
 engines_3: "近代型エンジン"
 engines_3_desc: "ほぼ現代のジェットエンジンに匹敵するこれらのエンジンは、推力重量比が大幅に向上しており、エンジンの推力を利用して航空機の機動性を向上させる試みが行われた初期のエンジンでもあった。"
 engines_4: "現代型エンジン"
 engines_4_desc: "燃料効率と信頼性の向上を目指して開発されたこれらのエンジンは、その時代の空中戦のために設計されたエンジンの性能の頂点を極めている。"
 engines_5: "未来型エンジン"
 engines_5_desc: "ラムジェットや極超音速エンジンといったこれらのエンジンは、未来の空中戦を支える主力となる存在である。非常に高性能である一方で、製造や維持には広範なサプライチェーンが必要とされる。これらのエンジンは航空機をさらにわずかに速く、遠くへと到達させる能力を持っている。"
 nuclear_engines: "原子力エンジン"
 nuclear_engines_desc: "冷戦期の突拍子もない発想から生まれたエンジンの概念で、原子力を利用して航空機にほぼ無限の航続距離を与え、乗員に補給が続く限り燃料を気にせず飛行し続ける能力を持たせた。"
 refueling_1: "コンフォーマル燃料タンク"
 refueling_1_desc: "航空機の運用範囲を大幅に拡大しつつも、空力設計を損なわないように設計された外部燃料タンク。"
 refueling_2: "空中給油技術"
 refueling_2_desc: "航空機の戦闘範囲をさらに拡大するために開発された空中給油は、給油機が戦闘機に大量の燃料を供給することを可能にし、ミッションの遂行前後のいずれでも燃料補給を行えるようにする技術である。"
 solar_engines_1: "初期ソーラーエンジン"
 solar_engines_1_desc: "飛行中の航空機のバッテリーを充電するためにソーラーパネルを使用し、これらの航空機は電気駆動エンジンとハイブリッドエンジンを使用して、より多くの燃料を必要とせずに飛行時間と航続距離を延長する。これは非常に壊れやすく、はるかに機動性が低いという代償を伴う。"
 solar_engines_2: "双発ソーラーエンジン"
 solar_engines_2_desc: "単発ソーラーエンジンと同じ設計コンセプトであるが、代わりにより多くの推力とより高い最高速度を得るために双発エンジンシステムを使用するが、機動性や生存性の向上はほとんどない。"
 flying_wing_design: "フライングウィング形状"
 flying_wing_design_desc: "フライングウィングは、明確な胴体を持たない尾翼のない固定翼航空機であり、乗員、積荷、燃料、装備が主翼構造の内部に収められている。フライングウィングには、ポッド、ナセル、ブリスター、ブーム、垂直安定板などの小さな突起物を備える場合がある。"
 variable_wing_design: "可変翼"
 variable_wing_design_desc: "可変後退翼、通称「スイングウィング」とは、飛行中に後退翼形状に変更し、その後元の直線翼形状に戻すことができる航空機の翼、または一連の翼を指す。この機能により、航空機の形状を飛行中に変更することが可能となり、可変翼機の一例とされる。"
 delta_wing_design: "デルタ翼"
 delta_wing_design_desc: "デルタ翼は、三角形の形状をした翼である。その名前は、形状がギリシャ文字の大文字のデルタに似ていることに由来している。"
 diamond_wing_design: "ダイアモンド翼"
 diamond_wing_design_desc: "デルタ翼形状のさらなる進化形であるダイヤモンド翼は、この概念を発展させることで航空機の飛行特性を向上させている。"
 fwdswept_wing_design: "前進翼"
 fwdswept_wing_design_desc: "前進翼または逆後退翼とは、翼の1/4コード線が前方に傾いている航空機の翼形状のことを指す。通常、前縁も前方に傾斜している。"
 future_wingform_designs: "未来型翼平面形設計"
 future_wingform_designs_desc: "これまでの翼形状の教訓をすべて取り入れ、現代の空中戦場におけるステルス性能の重要性を考慮したこれらの翼形状は、航空機の能力を最大化すると同時に、可能な限り高いステルス性を実現することを目指している。"
 stealth_tech_1: "初期型ステルス技術"
 stealth_tech_1_desc: "世界初のステルスポールの開発を担ったこの世代の航空機研究開発は、低観測性とステルス航空機の時代を切り開いた。これにより、敵に探知されることなく攻撃を行うことが可能となった。"
 stealth_tech_2: "近未来型ステルス"
 stealth_tech_2_desc: "レーダー技術がますます高度化し、従来の技術が効果を失いつつある中、ステルス素材と航空機設計の原則にさらなる改良が求められるようになった。"
 internal_weapons_1: "初期型機内兵装"
 internal_weapons_1_desc: "航空機のステルス性能をさらに向上させるため、設計者たちは航空機の武装を機体内部に収納する方法を考案し、ステルス性を一層高めた。"
 internal_weapons_2: "現代型機内兵装"
 internal_weapons_2_desc: "内部兵装庫のサイズ制限によって大量の武装を搭載できないという戦闘機パイロットからの不満を受け、設計者たちはこれらの兵装庫をさらに大型化し、搭載能力を向上させることに取り組んだ。"
 redundant_1: "防護技術 1"
 redundant_1_desc: "フライ・バイ・ワイヤやその他の電気系統に冗長性を持たせることで、航空機の信頼性が向上。また、自己修復素材の初期開発により、航空機の損傷耐性が強化されている。"
 redundant_2: "防護技術 2"
 redundant_2_desc: "二次飛行制御システムや自動操縦システムにより、主飛行制御システムがシステム故障や戦闘による損傷で機能停止しても航空機の飛行を維持することが可能になる。また、自己修復素材のさらなる進歩により、航空機の損傷耐性がさらに強化されている。"
 early_weapons: "初期型航空機兵器"
 early_weapons_desc: "機関銃や小口径・大口径の砲が含まれるこれらの兵器は、航空機が標的を指向して射撃する能力を提供するが、現代の航空機に見られるような高度な照準技術や兵装の進歩は含まれていない。"
 naval_weapons_1: "冷戦期型海軍兵器"
 naval_weapons_1_desc: "初期の対艦ミサイルやホーミング魚雷により、航空機は目標に向かって急降下爆撃を行う必要なく、遠距離から海軍艦艇を攻撃することが可能になった。"
 naval_weapons_2: "近代型海軍兵器"
 naval_weapons_2_desc: "誘導技術と射程の進化により、航空機はより遠距離から目標を攻撃できるようになり、兵器が目標を捕捉し命中する確率も向上した。"
 naval_weapons_3: "現代型海軍兵器"
 naval_weapons_3_desc: "これらの兵器は、複雑なルートを辿って目標に到達し、ポップアップ攻撃を行い、さらに敵の対抗手段をより効果的に無効化する能力を備えている。"
 naval_weapons_4: "未来型海軍兵器"
 naval_weapons_4_desc: "高度なホーミング魚雷や極超音速対艦ミサイルで構成されるこれらの兵器は、射程と弾頭搭載量が大幅に拡大しており、最小限のコストで敵部隊を壊滅させる能力を持っている。"
 special_mad_1: "冷戦期型対潜技術"
 special_mad_1_desc: "航空機から投下されるソノブイにより、航空機は潜水艦の捜索を支援することが可能になった。航空機は長距離を移動し広範囲をカバーしながら対潜作戦を行うことができた。"
 special_mad_2: "現代型対潜技術"
 special_mad_2_desc: "MAD装置やディッピングソナーの登場により、航空機は潜水艦に対してさらに脅威的な存在となった。これらの技術により、ソノブイを使用せずとも目標をより容易に探知し追跡することが可能になった。"
 special_mad_3: "未来型対潜技術"
 special_mad_3_desc: "さらに高度なソナー探知システムにより、航空機は海軍交戦時に潜水艦の脅威を探知、追跡、撃破することが可能となった。"
 ag_weapons_1: "冷戦期型対地攻撃兵器"
 ag_weapons_1_desc: "初期の対地攻撃兵器は、少量の爆発物や初期型のレーザー誘導システムで構成されており、第二次世界大戦と比べて精度を向上させ、航空機が目標に爆発物を正確に命中させることを可能にした。"
 ag_weapons_2: "近代型対地攻撃兵器"
 ag_weapons_2_desc: "航空機兵器の設計が進化したことで、より多くの爆発物を搭載可能となり、レーザー誘導兵器の精度もさらに向上した。これにより、精密誘導爆撃ミッションの実行が可能となった。"
 ag_weapons_3: "現代型対地攻撃兵器"
 ag_weapons_3_desc: "高貫通弾薬とGPS誘導により、目標への最大限の精密攻撃が可能となり、航空機はより高い効率で目標を破壊できるようになった。"
 ag_weapons_4: "未来型対地攻撃兵器"
 ag_weapons_4_desc: "スタンドオフ兵器や抵抗型爆弾の大幅な進化により、航空機は迅速に目標を攻撃・破壊することが可能になり、場合によっては敵の武器射程内に入ることすら必要としない。"
 tgp_recon_1: "冷戦期型ターゲティングポッド"
 tgp_recon_1_desc: "初期のターゲティングポッドは、航空機がレーザー誘導兵器のために目標をレーザー照射することを可能にし、航空機の偵察能力も向上させた。"
 tgp_recon_2: "現代型ターゲティングポッド"
 tgp_recon_2_desc: "より鮮明な映像、FLIR（前方赤外線探索装置）の実装、そして航空機や兵器にGPS座標を取得・転送する能力により、これらのターゲティングポッドは冷戦時代のものに比べて大きな進歩を遂げた。"
 tgp_recon_3: "未来型ターゲティングポッド"
 tgp_recon_3_desc: "センサーフュージョン、データリンク、その他の機能により、ターゲティングポッドを航空機に搭載することが機体の戦力を大幅に増強する要素となっている。"
 gunship_1: "小口径ガンシップ兵器"
 gunship_1_desc: "地上部隊に対する長期的で効果的な空中支援を提供するため、貨物航空機がミニガンを搭載できるように改造され、軟弱および軽装甲目標に対して大量の火力を提供し、部隊の戦闘支援を行うことができた。"
 gunship_2: "大口径ガンシップ兵器"
 gunship_2_desc: "初期のガンシップ航空機の成功を受けて、30mmおよび40mmのオートカノンや105mm以上の直射砲など、より重い武器がガンシップ航空機の装備に追加された。"
 air_weapons_1: "冷戦期型対空兵器"
 air_weapons_1_desc: "初期のミサイルは多くの問題を抱えていたが、大きな利点もあった。航空機は中距離ミサイルを使って、目標が視認範囲に入る前に攻撃でき、短距離ミサイルは銃よりも回避が難しかった。中距離半誘導レーダーミサイルや後方赤外線誘導ミサイルが標準となった。"
 air_weapons_2: "現代型対空兵器"
 air_weapons_2_desc: "技術の進歩とともに、ミサイル誘導システムも進化した。長距離対空ミサイルが一般的になり、特に長距離レーダーシステムが導入されたことにより、広範囲の目標に対応可能となった。全方位赤外線誘導ミサイルやアクティブレーダー誘導ミサイルは、航空機がより効率的に目標を攻撃することを可能にした。"
 air_weapons_3: "近未来型対空兵器"
 air_weapons_3_desc: "データリンク兵器や高オフアスペクトミサイル、さらに兵器システムのためのHMCSターゲティングが、戦闘機にとって空中戦をさらに危険なものにした。"
 air_weapons_4: "未来型対空兵器"
 air_weapons_4_desc: "トライモードシーカー、多脈動モーター搭載ミサイル、そして超機動性ミサイルにより、これらの兵器はこれまで存在した中で最も危険な対空ミサイルとなっている。"
 rocket_weapons_1: "冷戦期無誘導ロケット"
 rocket_weapons_1_desc: "初期のロケットポッドは、誘導兵器よりもはるかに安価な価格で、高爆発性弾頭の正確な飽和で目標を迅速に攻撃する方法を航空機に提供した。"
 rocket_weapons_2: "現代無誘導ロケット"
 rocket_weapons_2_desc: "より精密なロケットと弾頭の進歩により、これらの兵器システムは従来型から大幅な進化を遂げつつも、航空機に近接航空支援と攻撃任務能力を提供する安価で効果的な手段であり続けた。"
 countermeasures_1: "対抗装置と初期型RWR"
 countermeasures_1_desc: "ミサイルが登場する中で、航空機はミサイルを単に回避したり逃げたりするだけでなく、攻撃から身を守る方法が必要となった。チャフやフレアは、パイロットがミサイルの脅威を欺くためのデコイを提供し、レーダー警告受信機（RWR）は、航空機がレーダーでロックオンされた際にパイロットに警告を発した。"
 countermeasures_2: "対抗装置と現代型RWR"
 countermeasures_2_desc: "対抗装置自体は大きく変化しなかったが、現代のRWRは現在、レーダーの種類や距離などの重要な情報を表示するようになった。現代のミサイル警告システムは、ミサイルを検知すると自動的に対抗装置を展開することもできる。"
 countermeasures_3: "電子戦装置"
 countermeasures_3_desc: "航空機には現在、高度な電子戦システムが装備されており、専用の妨害機のみに依存する必要がなくなった。これらの強力なシステムは、ますます高度化する脅威に対して卓越した防御を提供すると同時に、マルチスペクトル・フレアは現代の赤外線誘導ミサイルに対する防御能力を強化する。"
 countermeasures_4: "レーザー・ハードキル対抗装置"
 countermeasures_4_desc: "ミサイルの脅威がますます回避しにくくなる中、任務は回避から破壊へとシフトする。航空機に搭載されたこれらのシステムは、高出力レーザーを使用して、迎撃ミサイルの誘導システムを無力化するか、目標に到達する前に弾頭を爆発させる。"
 rapid_dragon: "パレット化されたALCMs"
 rapid_dragon_desc: "各国が兵器運用の実験を進める中、輸送機から直接ALCM（空中発射巡航ミサイル）を発射できるよう設計されたパレットは、大型輸送機が担う役割を劇的に変化させている。"
