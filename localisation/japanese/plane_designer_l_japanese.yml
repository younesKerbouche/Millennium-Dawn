 weap_mp_light_hardpoint_1: "第1世代軽ハードポイント"
 weap_mp_light_hardpoint_1_desc: "軽ハードポイントは、航空機が少量の兵装を搭載できるように設計されている。これは低コストであり、軽航空機に武器を装備させるか、他の航空機の兵装を補完することを目的としている。短距離空対空ミサイル、250～500ポンド爆弾、ロケットポッドを装備できる。\n\n§G設計のヒント： このハードポイントは、予算制約のある国家が航空機に混合兵装を搭載できるようにし、また軽航空機を生産する国家がより安価で軽量な方法で武器を装備できるようにすることを目的としている。§!\n\n§Wこれを主兵装として使用すると、§Bマルチロール戦闘機§!となる。§!\n\n§R注意：艦上マルチロール戦闘機は、海戦中にのみ敵艦艇を攻撃する。§!"
