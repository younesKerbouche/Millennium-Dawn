 indian_event.37.t: "新たなイスラム組織"
 indian_event.37.d: "新たに成立したインドのイスラム主義政府が、世界中にイスラム主義の思想を広めることを目的とした統一イスラム組織の結成を提案してきた。この同盟のリーダーが強大な国であるインドである以上、参加すれば外部の脅威からの保護や、統治政権を暗殺未遂から守る保証を得られる可能性が高いだろう。"
 indian_event.37.a: "いいだろう、一緒に行動しよう！"
 indian_event.37.b: "我々も自分たちを守れる"
 indian_event.38.t: "同盟への招待拒否"
 indian_event.38.d: "彼らの政府は、外部の脅威に自力で対処できると考えたようだ。"
 indian_event.38.a: "なんてこった"
 RAJ_revenge_for_the_humiliation_of_chechnya: "チェチェン・カリフ制の屈辱への報復"
 RAJ_revenge_for_the_humiliation_of_chechnya_desc: "チェチェン・カリフ制は偉大な理念であったが、ロシアの貪欲な資本主義者たちはこの理念を破壊することを決めた。清算の時が来たのだ。"
 indian_event.39.t: "内戦支援への代償"
 indian_event.39.d: "我々が内戦に勝利できたのは、インド政府からの直接的な支援があったおかげだ。しかし、この内戦はインドにとっても非常に多大な負担を強いるものだったため、インドはその見返りを求めている。彼らは北部の一部の領土を引き渡すよう要求しており、その代わりに外部の脅威から我々を軍事的に保護すると約束している。我々の政権はようやく安定し始めたばかりであり、再び転覆されることは避けたい。我々はどちらの道を選ぶべきだろうか？"
 indian_event.39.a: "その一歩を踏み出そう"
 indian_event.39.b: "ソ連にも屈しなかった我々が、インドに屈することはない"
 indian_event.40.t: "要求の拒否"
 indian_event.40.d: "タリバン政権は、自国の軍隊で我々に立ち向かう力があると判断したようだ。"
 indian_event.40.a: "もう一度猛攻を仕掛けてみよう"
