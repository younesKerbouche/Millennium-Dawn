 RAJ_bahujan_samaj_party_desc: "インドの国民政党。ダリットや他の低カースト層の利益を代表しており、党名の「バフジャン（大衆）」はそれを象徴している。インドの指定カーストや部族、その他の「後進階級」は国民の85%を占めている。"
