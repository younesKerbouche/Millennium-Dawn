 RAJ_mao_reb.4.t: "反政府デモ"
 RAJ_mao_reb.4.d: "反政府共産主義デモの波がインド全土を席巻している。市民たちは不満を表明し、変革を求めている。このデモはさまざまな共産主義団体によって組織され、大都市や町に大規模な群衆を引き寄せている。デモ参加者は、所得格差、失業問題、政府の独裁的な政策とみなされるものについて懸念を訴えている。彼らは、資源が公平に分配され、労働者階級の権利が保護される、より包括的な社会を求めている。"
 RAJ_mao_reb.4.a: "警察を使って鎮圧しろ！"
 RAJ_mao_reb.5.t: "共産主義革命！"
 RAJ_mao_reb.5.d: "驚くべき展開として、インドは政府と共産主義勢力の緊張が過去最高に達し、内戦の瀬戸際に立たされている。暴力的な抗議や衝突が国内を覆い、双方が一歩も引かない状況だ。首相率いるインド政府は物議を醸す政策を実施しており、それが共産党の激しい反発を招いている。この国の未来に対する対立する理念とビジョンの衝突は、インドを危機的状況に追い込んでいる。国際社会は、この激化する紛争が平和的に解決されることを願いながら、事態を憂慮して見守っている。"
 RAJ_mao_reb.5.a: "神よインドを救いたまえ。他に救える者はいない。"
 indian_event.41.t: "タタ・ティー、271百万ポンドでテトリーを買収"
 indian_event.41.d: "テレビ広告で有名なテトリー・ティーフォークを擁するテトリーが、世界最大の統合茶会社であるタタ・ティーに買収された。インドのタタ・ティーは、英国で最も人気のある紅茶を製造し、世界第2位の紅茶ブランドであるテトリーを、271百万ポンドで買収した。この取引は数か月にわたる交渉の末に成立し、株式と負債を組み合わせた資金調達で実現された。インド最大のビジネスグループであるタタグループの一部であるタタ・ティーは、既存のテトリー経営陣が引き続き会社の日常業務を担当すると発表した。"
 indian_event.41.a: "興味深い"
 indian_event.42.t: "アメリカ大統領のインド訪問"
 indian_event.42.d: "インドのアタル・ビハリ・ヴァージペーイ首相は、イスラマバードに対するアメリカ大統領の圧力を歓迎した。アメリカ大統領が戦時中に公然とインドを支持し、パキスタンに対抗する立場を取ったのはこれが初めてのことだった。アメリカ大統領の訪問前、アメリカの情報機関は衝撃的な予測を発表しており、次の10年で核保有国同士の全面戦争が起こる可能性は五分五分だとしていた。アメリカ大統領はデリー、ハイデラバード、ジャイプル、ムンバイを訪れ、インド中でロックスターのような歓迎を受けた。国会での演説ではスタンディングオベーションを受け、どの訪問地でも巨大な群衆が集まった。その年の後半、ヴァージペーイ首相はホワイトハウスでの国賓夕食会で訪問を返礼した。数十年にわたる困難な関係の後、インドとアメリカの関係は大きな転機を迎えた。"
 indian_event.42.a: "ようこそ、友よ"
 indian_event.43.t: "八百長スキャンダル"
 indian_event.43.d: "クリケット史上最大級の八百長スキャンダルの一つが発覚した。デリー警察がサンジャイ・チャウラとハンジー・クローニエの間で交わされた怪しい会話を押さえたことを公表したのだ。クローニエは人気と成功を誇る南アフリカのクリケット選手で、ファンからは崇拝されていた。しかし、サンジャイ・チャウラとの関係によって意見が分かれる存在となった。サンジャイはインドの賭博ネットワークの有名な参加者として知られていた。当初、クローニエは八百長のすべての疑惑を否定し涙ながらに訴えたが、追及を受けた後にその証言が覆される結果となった。"
 indian_event.43.a: "再びプレーすることを禁止せよ！"
 indian_event.44.t: "インドの人口が10億人に到達"
 indian_event.44.d: "インドの人口が正式に10億人に達し、デリーのサフダルジャング病院で生まれた女の赤ちゃんがその節目を象徴することとなった。政府関係者は、この特別な瞬間を記念する赤ちゃんとして、アスタ・アローラと名付けられた赤ちゃんを発表した。アスタの母親であるアンジャナ・アローラは、その日、家族がメディアの注目を浴びた経験について証言者として語った。"
 indian_event.44.a: "これって良いこと？悪いこと？"
 indian_event.45.t: "インド議会襲撃事件"
 indian_event.45.d: "自爆テロ部隊がインド議会の敷地を襲撃し、世界最大の民主主義国家の中枢を狙った前例のない攻撃で、自爆前に7人を殺害した。目撃者によれば、5人の襲撃者が車から飛び出し、偽の通行証を使って敷地内に侵入した後、警備員を襲撃したという。侵入者の1人は、議会本会議場の表口で自爆した。「入口付近で爆竹のような音が聞こえ、その後、人々が四方八方に逃げるのを見た」と、イギリス植民地時代にエドウィン・ラッチェンス卿によって設計された壮大な砂岩の議会前で、議員カルバラ・サイン氏は語る。「多くの人が同時に発砲したが、誰が誰だか分からなかった。誰がテロリストで誰が警察やら」と、守衛は述べる。襲撃に対する犯行声明は直ちには出されなかった。襲撃者の1人は、腰に巻き付けた爆弾を起爆させ死亡した。襲撃当時、議会にいなかったインド首相はテレビ演説で、インドのテロリズムとの戦いが最終段階に入ったと述べ、防衛相と内務相は強硬な対応を誓った。内務相L・K・アドヴァニ氏は「テロリストとその支援者は誰であろうと、どこにいようと抹殺する」と宣言した。当初の推測では、2か月前にジャム・カシミール州議会で38人が死亡した自爆攻撃に関連する、インド支配に反発するイスラム過激派が疑われた。もしこれが確認されれば、カシミール過激派を支援しているとされるパキスタンとの緊張が高まる可能性がある。パキスタンのペルベズ・ムシャラフ大統領はすぐにこの攻撃を非難し、ヴァージペーイ首相に哀悼の意を伝えた。"
 indian_event.45.a: "なんてやつらだ！"
 indian_event.46.t: "デリーに世界クラスの地下鉄が誕生"
 indian_event.46.d: "副首相L.K.アドヴァニは、本日、シャーストリパークの地下鉄車両基地で、多くの観衆が見守る中、待望のデリーメトロ初号列車の試験運転を開始した。デリー州首相のシーラ・ディクシットが「決して中止の可能性がないプロジェクト」と表現したこの世界クラスの地下鉄は、クリスマス前に運行を開始する予定である。"
 indian_event.46.a: "素晴らしい"
 RAJ_indian_space_programme: "インド宇宙研究機関"
 RAJ_indian_space_programme_desc: "インド宇宙研究機関（ISRO）は、インドの国立宇宙機関である。ISROは宇宙省の主要な研究開発部門として機能し、宇宙省はインド首相の直接監督下にある。また、ISROの議長は宇宙省の責任者も兼任している。"
 RAJ_indian_space_endeavors: "インドの宇宙開発"
 RAJ_indian_space_endeavors_desc: "21世紀は、高度な技術と繁栄の時代だ。つい最近まで冷戦が続き、超大国であるソ連とアメリカが宇宙探査を巡って競い合っていた。インドは彼らに遅れをとっていたが、今度こそ、宇宙探査で他の宇宙大国に追いつく機会を逃さない。"
 RAJ_irs_series: "インドのIRS"
 RAJ_irs_series_desc: "インドのリモートセンシング衛星は、地球観測を目的としたインドの衛星群である。これは現在運用中の民間利用向けとしては世界最大規模のリモートセンシング衛星群であり、リモートセンシングサービスを提供している。"
 RAJ_insat_navic: "INSATシリーズ"
 RAJ_insat_navic_desc: "インド国家衛星システム（INSAT）は、国内の通信システムである。これは、通信、放送、気象観測、捜索救助のニーズを満たすために、ISROによって開発・打ち上げられた多目的静止衛星シリーズである。1983年に初号機が導入されて以来、INSATはアジア太平洋地域で最大の国内通信システムとなっている。"
 RAJ_Chandrayaan: "チャンドラヤーン計画"
 RAJ_Chandrayaan_desc: "チャンドラヤーン1号は、チャンドラヤーン計画の下で行われたインド初の月探査機である。2008年10月にインド宇宙研究機関（ISRO）によって打ち上げられ、2009年8月まで運用される予定である。"
 RAJ_financing_of_private_space_companies: "民間イニシアチブの支援"
 RAJ_financing_of_private_space_companies_desc: "インドの宇宙産業は主に国営のインド宇宙研究機関（ISRO）によって主導されているが、全体の産業には500を超える民間の供給業者や、商業、研究、その他の分野における宇宙局関連の多様な組織が含まれている。"
 RAJ_chandrayan_to_moon: "チャンドラヤーン3号、月へ！"
 RAJ_chandrayan_to_moon_desc: "チャンドラヤーン3号は、インド宇宙研究機関（ISRO）のチャンドラヤーン計画における3回目の月探査ミッションである。このミッションは、着陸機「ヴィクラム」と探査車「プラギャン」から構成されており、チャンドラヤーン2号のものと類似している。"
 RAJ_Gaganyan: "インドの軌道宇宙船"
 RAJ_Gaganyan_desc: "ガガニヤーンは、インド有人宇宙飛行計画の中核となる予定のインドの有人軌道宇宙船である。この宇宙船は3名の搭乗員を運ぶよう設計されており、将来的な改良版ではランデブーおよびドッキング機能が搭載される予定である。"
 RAJ_Human_Spaceflight_Programme: "有人宇宙飛行計画"
 RAJ_Human_Spaceflight_Programme_desc: "インドの有人宇宙飛行計画は、インド宇宙研究機関（ISRO）が進行中のプログラムであり、有人宇宙船を地球低軌道に打ち上げるために必要な技術の開発を目指している。"
 RAJ_astrosat: "ASTROSAT"
 RAJ_astrosat_desc: "ASTROSATは、インド初の多波長観測専用宇宙望遠鏡である。"
 RAJ_energy_idea: "インドの原子力エネルギー"
 indian_event.47.t: "ムンバイを襲う恐怖"
 indian_event.47.d: "水曜日の夜から今日早朝にかけて、武装グループがインドの金融中心地ムンバイの観光地で銃撃や爆破を行い、少なくとも101人が死亡、200人以上が負傷した。攻撃者たちはアメリカ人とイギリス人を人質として狙ったとみられている。襲撃者たちは外国人に人気のあるタージ・マハル・パレスホテルとオベロイホテルという2つの高級ホテルを襲撃し、自動小銃を乱射し、手榴弾を投げつけ、パニックに陥った宿泊客が安全を求めて逃げ惑う事態を引き起こした。タージホテルでは一連の爆発によって火災が発生し、ムンバイの海岸線にある象徴的な建物が炎に包まれた中、何時間もホテル内に閉じ込められる宿泊客もいた。ムンバイは近年、いくつものテロ攻撃の現場となっているが、水曜日の襲撃はこれまでにないほどの綿密な偵察と計画を必要とするものだったと専門家は述べた。この攻撃の規模と同時性は、経験豊富な指揮者が関与している可能性を示唆しており、一部では外国勢力の関与も指摘されている。暗闇に紛れて襲撃を開始したテロリストたちは、市内の国内空港や鉄道駅をほぼ同時に襲撃し、外国人に人気のあるレオポルド・カフェでも銃撃を行った。16のグループがこの人口1900万人を抱える混雑した都市の南部で9か所を同時に襲撃した。"
 indian_event.47.a: "恐ろしい"
 indian_event.48.t: "反汚職運動"
 indian_event.48.d: "インドの反汚職運動、通称「アンナ・アンドラン」は、2011年にインド全土で始まった一連のデモと抗議活動であり、蔓延するとされる政治腐敗に対抗するための強力な法律と執行体制を確立することを目的としていた。この運動はタイム誌によって「2011年のトップ10ニュース」の一つに選ばれた。運動は2011年4月5日、反汚職活動家アンナ・ハザレがニューデリーのジャンタル・マンタル記念碑でハンガーストライキを始めたことで勢いを増した。この運動は、インド政府の腐敗を軽減するために「ジャン・ロクパル法案」を導入することを目指していた。さらに、ラームデーブ、キラン・ベディ、アルビンド・ケジリワールらが主導したもう一つの目標は、外国銀行からの不正資金の送還だった。抗議者たちは政治腐敗や泥棒政治、その他の汚職問題を中心に、法的および政治的課題に焦点を当てた。この運動は主に非暴力的な市民抵抗の一環として行われ、デモ、行進、市民的不服従、ハンガーストライキ、集会、そしてソーシャルメディアを活用した組織化や情報発信、意識向上が含まれていた。抗議は非党派的で、多くの抗議者が政治政党による自身の政治的目的のための利用に対して敵対的であった。"
 indian_event.48.a: "興味深い"
 indian_event.49.t: "議会での審議"
 indian_event.49.d: "最近、インド社会でLGBT運動がますます注目を集めている。インド議会では、LGBTの合法化について多くの議論が行われており、最近の会議でもこの問題が再び取り上げられた。今こそ、インドでLGBTを合法化するか、それとも禁止を維持し、この問題を二度と取り上げないと決断する時だと考えられている。我々はどちらを選ぶべきだろうか？"
 indian_event.49.a: "LGBTなんて冗談だろ？"
 indian_event.49.b: "LGBTの合法化を認める"
 indian_event.50.t: "プルワマ攻撃"
 indian_event.50.d: "2019年2月14日、ジャンムー・スリナガル国道でインドの治安部隊を乗せた車両の車列が、ジャンムー・カシミール州プルワマ地区のレサポラで車両爆弾を使用した自爆テロリストに襲撃された。この攻撃により、インド中央予備警察隊（CRPF）の隊員40名と犯行者アディル・アフマド・ダーが死亡した。ダーはプルワマ地区出身の地元カシミール青年だった。この攻撃の責任は、パキスタン拠点のイスラム過激派組織ジャイシュ・エ・ムハンマドが主張した。インドは隣国パキスタンを攻撃の背後にいると非難したが、パキスタン側は攻撃を非難しつつ関与を否定した。この事件はインドとパキスタンの関係に深刻な打撃を与え、2019年のインド・パキスタン軍事対立を引き起こした。その後、インドの捜査により19名の容疑者が特定された。"
 indian_event.50.a: "なんてこった"
 indian_event.51.t: "インドの探査機チャンドラヤーン3号、月面に無事着陸！"
 indian_event.51.d: "インドの自動惑星間探査機チャンドラヤーン3号が、月面へのソフトランディングに成功した。この降下の様子はインド宇宙研究機関（ISRO）によって生中継され、YouTubeでも視聴可能だった。ソフトランディングは月の南極付近で行われた。これにより、インドは月面へのソフトランディングを実現した宇宙大国のエリートクラブに加わった。これまでに同様の成功を収めたのは、ソ連、アメリカ、中国だけであった。"
 indian_event.51.a: "素晴らしい"
