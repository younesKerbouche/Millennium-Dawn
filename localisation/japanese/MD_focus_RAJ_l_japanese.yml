l_japanese:
 Cheap_Labor: "安価な労働力"
 Cheap_Labor_desc: "植民地時代の搾取と多くの未熟練労働者という歴史的パターンから生まれた[ROOT.GetName]の労働力は依然として豊富で安価なままだ。この労働力過剰は独立後の成長を促したが、不平等と社会不安の悪循環にインドを引き込み、国家の安定を揺るがしている。"
 RAJ_iri_fake_ns: "極度に腐敗した軍需産業"
 RAJ_iri_fake_ns_desc: "インドのライセンス・ラージ時代の複雑な遺産は、防衛産業にも依然として残っている。この時代は厳しい規制と官僚的手続きの煩雑さで特徴づけられ、1990年代の改革により民需産業の拡大が進んだ一方で、軍需部門は依然として腐敗と非効率の温床となっている。その原因は、不透明な調達プロセスや過去数十年から引き継がれた責任の欠如に起因している。"
 RAJ_re_fake_militar: "極度に未組織化された軍隊"
 RAJ_re_fake_militar_desc: "インドの分割と、それに続いて急遽編成された軍事構造の影響が、武装勢力にいまだに影を落としている。官僚的な非効率さと、近代的な調整手法の欠如が相まって、軍事機構は未組織の状態にある。しかし、これらの欠点は、どこに最も緊急の改善が必要であるかを明確に示しており、その結果として、軍事ドクトリンの再編成に伴う資源消耗が若干軽減されている。"
 india_divided: "インド地域主義"
 india_divided_desc: "インドの広大な文化的・言語的多様性は、その豊かな歴史と無数の王国の遺産であり、国家統治を複雑にする地域主義としてしばしば表れてきた。この地方の利害関係のモザイクは、歴史的に中央集権的な政治力を弱体化させ、一貫した政策立案を困難なものにしてきた。それでも、この複雑な状況を乗り越え、より統一された国家アイデンティティを築くための道筋は存在しており、それは融和的な方法から強硬的な方法まで多岐にわたる。"
 RAJ_gujarat_trouble_idea: "グジャラート宗教間不安"
 RAJ_gujarat_trouble_idea_desc: "グジャラートにおける宗教的・民族的な深い分断の遺産は、ムスリムとヒンドゥー教徒の間の公然たる衝突へとエスカレートしている。この状況は地域の安定を損なうだけでなく、軍事および行政の資源を逼迫させ、困難な状況で展開中の部隊の即応性や持久力にも影響を及ぼしている。"
 RAJ_looming_water: "水不足"
 RAJ_looming_water_desc: "インドの深刻な水不足は、持続不可能な農業慣行や急速な都市化によって悪化し、広範な影響を及ぼしている。この問題は、社会の安定や統治を圧迫するだけでなく、軍事作戦や物流支援にも深刻な支障をきたしている。しかし、水管理とインフラ整備への協調的な取り組みにより、こうした壊滅的な影響を大幅に緩和することができるだろう。"
 india_focus: "インド 国家方針ツリー"
 RAJ_indian_minist_of_foreign_affairs: "§Yインド外務省§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "インド外務省は、インドの外交政策を策定し実行する政府機関である。同省は他国との外交関係を維持し、国際舞台でインドの利益を促進し、重要な国際問題に対処する上で重要な役割を果たしている。主な目的には、平和共存の推進、経済協力の促進、そして世界各国との文化交流の強化が含まれる。"
 RAJ_affairm_claims_on_aksai_chin: "アクサイチンへの主張表明"
 RAJ_affairm_claims_on_aksai_chin_desc: "アクサイチンは数十年にわたりインドと中国の間で争いの対象となってきた。インドはこの地域が自国の主権領土の不可分な一部であると主張する一方で、中国は歴史的な領有権を主張している。この紛争は未解決のままであり、インドと中国の関係における複雑な問題であり続けている。"
 indian_event.1.t: "インド、アクサイチンの領有権を再確認"
 indian_event.1.d: "中国との継続的な領土紛争の中、インドは再びアクサイチンに対する揺るぎない領有権を主張した。ジャンムー・カシミール州東部に位置するこの係争地域は、両国間で長年にわたる対立の火種となっている。インド政府は、アクサイチンが自国の主権領土の不可分の一部であることを改めて強調し、これは中国の歴史的な領有権主張に対する断固たる対応である。アクサイチン紛争はインドと中国の関係における重大な課題であり、両国はこの地域の正当な領有権について対立する見解を持ち続けている。外交的な解決に向けた努力は続いているが、いまだ決定的な解決には至っていない。インドのこの断固たる姿勢は、国家主権を守り、国境の一体性を維持するという強い決意を示している。政府は地域の安定と協力の利益のため、長年の紛争を解決し前進するために、建設的な対話と平和的な交渉に対して引き続き前向きな姿勢を示している。事態の推移に伴い、インドと中国の動向は国際社会から注視されており、緊張緩和と相互理解を促進する友好的な解決が期待されている。"
 indian_event.1.a: "興味深い"
 indian_event.2.t: "インド、アクサイチンの領有権を放棄！"
 indian_event.2.d: "驚くべき展開として、インド政府はジャンムー・カシミール州東部の係争地域であるアクサイチンに対する領有権を放棄する決定を発表した。この地域はインドと中国の間で長年にわたる対立の火種となっており、両国の関係を悪化させてきた。インド政府がアクサイチンの領有権を放棄する決断を下したことは、領土紛争の平和的解決を目指す大胆な一歩といえる。数十年にわたり対立の中心となっていたこの地域に関する今回の驚くべき動きは、隣国中国との対話を促進し、緊張緩和を図るというインドの姿勢を反映している。アクサイチンの領有権放棄は、中国との建設的な交渉を進めるための環境を整えることを目的としており、両国の利益を尊重する相互に受け入れ可能な解決策が期待されている。この予想外の展開は国際社会の注目を集める可能性が高く、中国の対応が待たれるところである。この決定はインドと中国の関係における転換点となる可能性を秘めており、地域の安定と協力の新たな可能性を切り開くかもしれない。事態の進展に伴い、両国は外交交渉を通じて平和的共存と繁栄を実現するための道筋を探ると予想されている。"
 RAJ_friendship_with_china: "中国との友好"
 RAJ_friendship_with_china_desc: "過去の紛争は忘れ、完全で安定した平和を確実なものにすべきだ。"
 RAJ_strat_milcoop_china: "中国との軍事協力"
 RAJ_strat_milcoop_china_desc: "中国との軍事協力は、両国の軍隊の連携を強化し、戦闘効率を向上させるために非常に必要である。"
 RAJ_partnership_with_tajikistan: "タジキスタンとの提携"
 RAJ_partnership_with_tajikistan_desc: "インドとタジキスタンは、歴史的・文化的・戦略的な結びつきに基づく強い友好関係を共有している。両国は長い交流と文化交流の歴史を持ち、インドはインフラ開発、教育、医療を含むさまざまな分野で、タジキスタンに開発支援や技術的専門知識を提供してきた。また、防衛と安全保障の分野でも協力しており、インドはタジキスタンの防衛要員の訓練や軍事支援を行っている。一方、タジキスタンは国際的な問題において一貫してインドの立場を支持している。"
 RAJ_withdraw_claims_on_aksai_chin: "アクサイチンの領有権放棄"
 RAJ_withdraw_claims_on_aksai_chin_desc: "アクサイチンの領有権主張を放棄することは、中国との関係を発展させ、両国間の緊張を緩和するために不可欠である。"
 RAJ_aksai_chin_withdraw_tt: "§Yアクサイチンをめぐる§B[CHI.GetNameDef]§!との国境紛争に関与できなくなる§!"
 RAJ_push_the_kasmir_question: "カシミール問題の推進"
 RAJ_push_the_kasmir_question_desc: "カシミール問題を推進することは、好戦的なパキスタンに圧力をかけるために極めて重要だ！"
 RAJ_kashmir_quest_tt: "§Yこれにより、インドとパキスタン間の緊張が高まる§!"
 RAJ_increase_regional_influence: "地域影響力の拡大"
 RAJ_protect_asian_allies: "アジアの同盟国の保護"
 RAJ_protect_asian_allies_desc: "地域における中国の覇権に対抗するため、我々はミャンマーとその内政を支援すべきである。"
 RAJ_partnership_with_iran: "イランとの提携"
 RAJ_partnership_with_iran_desc: "イランとの提携は、我が国の経済と貿易にとって非常に重要である。さらに、両国は地域の連結性と経済統合の促進において共通の利益を有しており、イランのチャーバハール港の開発にその一例が見られる。"
 RAJ_increase_regional_influence_desc: "インドの地域的影響力は、政治、経済、文化、戦略といった多面的で複雑な要素から成り立っている。多様性と人口を誇るインドは、国内のみならず、南アジアおよびインド洋地域全体においても重要な存在感を示している。"
 RAJ_new_army_idea: "新インド軍"
 RAJ_new_army_idea1: "新インド軍"
 RAJ_new_army_idea2: "新インド軍"
 RAJ_new_army_idea3: "新インド軍"
 RAJ_indian_saarc_idea: "SAARC"
 RAJ_indian_saarc_idea_desc: "南アジア地域協力連合（SAARC）は、1985年に設立された地域協力と南アジアの発展を促進するための政府間組織である。SAARCの主な目標は、加盟国間のさまざまな取り組みと協力を通じて、この地域の人々の生活水準を向上させることである。"
 RAJ_saarc: "南アジア地域協力連合"
 RAJ_saarc_desc: "南アジア地域協力連合（SAARC）は、1985年に設立された政府間組織であり、アフガニスタン、バングラデシュ、ブータン、インド、モルディブ、ネパール、パキスタン、スリランカで構成されている。SAARCは、貿易、開発、貧困削減、環境、社会分野における地域協力を推進しており、サミットや専門機関、各種の取り組みを通じて活動しているが、加盟国間の政治的緊張による課題も時折発生している。"
 indian_event.3.t: "インド、南アジア地域協力連合（SAARC）への参加を招待"
 indian_event.3.d: "インドが我々を南アジア地域協力連合（SAARC）に招待している。参加に同意すべきだろうか？"
 indian_event.3.a: "もちろん"
 indian_event.3.b: "申し訳ないが、拒否する"
 RAJ_act_east_policy: "東方政策"
 RAJ_act_east_policy_desc: "「東方政策」は、アジア太平洋地域、特に東南アジア諸国との関係強化を目的として導入されたインド政府の外交政策イニシアチブである。これは1990年代初頭に始まった「ルック・イースト政策」の拡大および再ブランド化と見ることができる。"
 act_east_pol_tt: "§Y東方政策プログラムを開始する§!"
 RAJ_asean_partner: "ASEANとの提携"
 RAJ_asean_partner_desc: "1992年に確立されたASEANとインドの関係は、政治、経済、文化の側面を含む多面的なパートナーシップへと発展してきた。インドの「東方政策」は、東南アジア諸国との関係強化の重要性を強調している。ASEANの対話パートナーとして、インドは地域フォーラムやイニシアチブに積極的に参加し、平和、安定、経済協力を推進している。二者間の貿易は大幅に成長し、ASEAN-インド自由貿易協定を通じて経済的な連携拡大が模索されている。また、文化交流や人と人との繋がりが深まり、共有された文化遺産への理解が進んでいる。しかし、海洋紛争やインド太平洋地域における影響力争いといった課題も関係の力学に影響を与えており、地域の安定と繁栄を維持するため、引き続き外交努力が必要とされている。"
 RAJ_east_asia_summit: "東アジアサミット"
 RAJ_east_asia_summit_desc: "東方政策に沿い、東アジアサミットへの参加は外交関係と協力活動を深化させる重要な一歩である。ロシア、日本、ラオスといった主要な国々と強固な絆を築くことで、より統合され調和の取れた地域の未来への道を切り拓くことができる。"
 RAJ_eastas.1.t: "東アジアサミット"
 RAJ_eastas.1.d: "第18回東アジアサミット（EAS）が本日、オンライン形式で開催され、18の加盟国の指導者たちが地域の喫緊の課題を議論し、東アジア地域での協力を強化するために集結した。シンガポールが主催したこのサミットは、地域の平和、安定、繁栄を促進することを目的としたオープンな対話と協力の場となった。EASには、ASEAN加盟国に加え、オーストラリア、中国、インド、日本、ニュージーランド、韓国、ロシア、アメリカ合衆国の指導者が参加した。この多様で包括的な集まりは、地域的な関与と対話を重視するサミットの姿勢を反映している。サミットでは、ポストパンデミック時代の経済回復、気候変動対策と適応戦略、海上安全保障、テロ対策、国際犯罪防止の措置など、幅広い問題について率直な議論が行われた。さらに、指導者たちは地政学的な課題にも言及し、国際法の遵守、主権の尊重、インド太平洋地域におけるルールに基づく秩序の維持の重要性を強調した。"
 RAJ_eastas.1.o1: "興味深い"
 RAJ_neutrality_idea: "中立政策"
 RAJ_neutrality_idea_desc: "インドの中立政策は、世界の問題に関与しないという微妙なバランスを保つものである。我々はこれらの陣営から距離を置き、インドを新たな中立国家として宣言する道を歩む時が来た。"
 RAJ_bimstek: "BIMSTEC"
 RAJ_bimstek_desc: "ベンガル湾多分野技術経済協力イニシアティブ（BIMSTEC）は、ベンガル湾周辺の7カ国（インド、バングラデシュ、スリランカ、ブータン、ネパール、ミャンマー、タイ）で構成される地域組織である。1997年に設立されたBIMSTECは、貿易、投資、エネルギー、技術、観光、対テロ協力など、多分野における協力の促進を目指している。この地域的枠組みは、南アジアと東南アジアにおける連結性と経済統合の強化において戦略的に重要な位置にある。しかし、加盟国間の連結性の制限を含む政治的・物流的な課題が進展を妨げることもある。それでも、BIMSTECは地理的および文化的に多様なこの地域において、協力と発展を促進する重要なプラットフォームであり、地域の安定と経済成長を強化しようとする国家にとって不可欠な存在である。"
 RAJ_indian_bimstek_idea: "BIMSTEC"
 RAJ_indian_bimstek_idea_desc: "ベンガル湾多分野技術経済協力イニシアティブ（BIMSTEC）は、ベンガル湾を囲むインド、バングラデシュ、スリランカ、ブータン、ネパール、ミャンマー、タイの7か国から成る地域組織である。1997年に設立されたBIMSTECは、貿易、投資、エネルギー、技術、観光、テロ対策など、多分野における協力を促進することを目的としている。この地域的枠組みは、南アジアおよび東南アジアにおける経済統合と連携強化を戦略的に支援する立場にある。BIMSTECは大きな潜在能力を持つ一方で、加盟国間の連携不足を含む政治的・物流的課題が進展を妨げることもあった。それでもなお、地理的および文化的に多様な地域における協力と発展を促進する重要なプラットフォームとしての役割を果たしており、特に地域の安定と経済成長を強化しようとする国々にとって大きな意味を持っている。"
 indian_event.4.t: "BIMSTECへの招待"
 indian_event.4.d: "インドが我々をBIMSTECパートナーシップ・プログラムに招待している。参加すべきだろうか？"
 indian_event.4.a: "参加しよう！"
 indian_event.4.b: "申し訳ないが、拒否する"
 RAJ_befriend_butan_and_nepal: "ネパールとブータンとの友好"
 RAJ_befriend_butan_and_nepal_desc: "インド、ブータン、ネパールは、歴史的、文化的、地理的に深い結びつきを共有している。インドはこれまで、これらヒマラヤ諸国の発展と安定において重要な役割を果たしてきた。ブータンとは、緊密な外交・経済・戦略協力に裏打ちされた独特の関係を築いている。インドはブータンに対し、さまざまな開発プロジェクトや安全保障分野で支援を行い、強固で友好的なパートナーシップを維持している。"
 RAJ_support_nov_idea: "インド軍の支援"
 RAJ_support_neaplese_army: "ネパール軍の支援"
 RAJ_support_neaplese_army_desc: "インドとネパールの軍事協力は、地理的な近接性と共通の安全保障課題に基づく歴史的な基盤を持つ。両国は軍事交流や訓練、緊密な防衛関係の伝統を築いてきた。インドはネパールにとって重要な軍事装備の供給国であり、兵器や弾薬、ハードウェアを提供している。さらに、対テロ対策、災害管理、地域の安定維持といった課題においても協力している。また、インド陸軍におけるグルカ連隊は、ネパールと強い歴史的つながりを持ち、同地域から兵士を採用している。"
 RAJ_mutual_trade_agreements: "相互ビジネス協定"
 RAJ_mutual_trade_agreements_desc: "インドとブータンのビジネス協力は、歴史的な結びつきと相互の利益に根ざした、強固で多面的な経済パートナーシップが特徴である。ブータンはインドの経済支援と開発援助の主要な受益国であり、インドはブータン最大の貿易相手国であり、外国投資の主要な供給源でもある。協力の中心分野には水力発電プロジェクトがあり、インド企業は合弁事業を通じてブータンの豊富な水力発電の可能性を開発している。これによりブータンの経済成長を支援するだけでなく、インドのエネルギー需要も満たしている。"
 RAJ_befriend_bangladesh: "バングラデシュとの友好"
 RAJ_befriend_bangladesh_desc: "インドとバングラデシュの間の貿易は、インフラの改善や特恵貿易協定によって急増している。両国は国境を越えた高速道路や送電線の建設など、大規模なプロジェクトで協力し、地域の連結性を強化してきた。さらに、両国は対テロ対策、安全保障、災害管理といった課題にも協力して取り組んでいる。"
 RAJ_defense_bangladesh: "バングラデシュ防衛協定"
 RAJ_defense_bangladesh_desc: "インドとバングラデシュは数々の合意と理解を通じて、防衛関係を強化してきた。我々は、防衛協力の枠組み協定を批准すべきである。これは歴史的にも重要であり、安全保障同盟を大きく前進させるものだ。この枠組みには、軍事交流の強化、訓練、対テロ協力、海洋安全保障における連携が含まれている。"
 RAJ_border_agreements: "バングラデシュとの国境協定"
 RAJ_border_agreements_desc: "この決定は、両国間の大きな摩擦の原因を取り除くだけでなく、さらなる連携と協力の道を開くことになる。飛び地に住む5万人以上の人々が、国籍を交換し、自国の市民権を得ることが可能となる。また、新たに確立された国境地域において、道路や橋梁、その他インフラの建設といった数多くの開発プロジェクトの実施も可能になる。"
 indian_event.5.t: "インドとの国境協定"
 indian_event.5.d: "インドが我々に国境協定を提案してきた。これにより国境紛争を解決し、相互協力を継続することが可能となるだろう。"
 indian_event.5.a: "承認しよう。"
 indian_event.5.b: "受け入れられない！"
 RAJ_suppress_probangl_separat: "親バングラデシュ分離主義の抑圧"
 RAJ_suppress_probangl_separat_desc: "バングラデシュとの防衛関係が強化されている一方で、東の隣国との統合を支持する一部の分離主義的な動きが依然として存在している。国家の統一と安定を守るため、これらの分離主義の傾向に対処し、抑圧することが極めて重要である。"
 RAJ_approach_singapore: "シンガポールへの接近"
 RAJ_approach_singapore_desc: "シンガポールはアジア地域における我々の長年の中立的なパートナーだ。関係をさらに強化する必要がある。"
 RAJ_meaf: "中東・アフリカ戦略"
 RAJ_meaf_desc: "中東およびアフリカ市場は、地域の様々な変革を経て非常に重要な存在となっている。我々は貿易だけでなく、軍事および政治の面でも彼らとの関係を強化する必要がある。"
 RAJ_partnership_with_uae: "UAEとの提携"
 RAJ_partnership_with_uae_desc: "インドとUAEの関係は長年にわたり良好な成果を示してきた。さらに関係を深化させ、協力に向けた有利な条件を整える必要がある。"
 RAJ_gulf_oil_deal: "GCC石油協定"
 RAJ_gulf_oil_deal_desc: "インドは燃料と石油を強く必要としている。湾岸諸国との協力こそが、その需要を満たすための直接的な鍵である。"
 RAJ_oman_military_base: "オマーン軍事基地"
 RAJ_oman_military_base_desc: "オマーンとインドは文化的・歴史的なつながりだけでなく、政治的な関係や地域における共通の利益も共有している。関係をさらに強化する必要がある。"
 RAJ_befriend_algeria: "アルジェリアとの友好"
 RAJ_befriend_algeria_desc: "アルジェリアは、北アフリカにおいて我々との貿易量が多い数少ない国の一つである。彼らが関係をさらに深化させたいと望む日も近いかもしれない。そのために、今から良好な基盤を築いておく必要がある。"
 RAJ_utilizing_indian_diaspora: "ディアスポラとの絆"
 RAJ_utilizing_indian_diaspora_desc: "歴史的経緯により、インドのディアスポラは世界中に広がっている。そして多くの同胞が、その居住国で重要な地位を占めている。我々はこれを活用する必要がある。"
 RAJ_mauritius: "モーリシャスとの友好"
 RAJ_mauritius_desc: "モーリシャスには影響力のあるインド系ディアスポラが存在し、同国の政治に大きな影響を与えている。これを活用し、関係を強化する時が来た。"
 RAJ_srilank_relat: "スリランカとの友好"
 RAJ_srilank_relat_desc: "歴史的に、スリランカとインドの関係は非常に友好的である。歴史的なつながりを背景に、スリランカの人々は我々に親しみを持って接している。この国は兄弟国と見なすことができ、関係をさらに改善すべきである。"
 RAJ_seychelles: "セーシェルとの友好"
 RAJ_seychelles_desc: "セーシェルは長年、貿易関係の強化、防衛能力、技術協力における地政学的な選択肢を模索してきた。インドとの友好は、彼らにとって自然な選択肢である。"
 RAJ_tradepar_china: "中国との貿易パートナーシップ"
 RAJ_tradepar_china_desc: "中国との関係が緊張しているにもかかわらず、両国の経済にとって貿易パートナーシップは依然として必要である。"
 RAJ_eastern_affiars: "東方問題"
 RAJ_eastern_affiars_desc: "インドは伝統的に、新興勢力との良好な関係を築いてきた。この利点を活かし、外交および貿易関係を強化する必要がある。"
 RAJ_stratpar_russi: "ロシアとの戦略的パートナーシップ"
 RAJ_stratpar_russi_desc: "中国とロシアの良好な関係にもかかわらず、ロシアはソ連時代から貿易と防衛の分野において信頼できるパートナーであり続けている。今こそ、この関係を再び強化する時だ。"
 RAJ_stratpar_soaf: "南アフリカとの戦略的パートナーシップ"
 RAJ_stratpar_soaf_desc: "南アフリカは世界で最も急成長している経済の一つである。我々と同様に、彼らも国際貿易の改善と新たなパートナーの模索に取り組んでいる。"
 RAJ_stratpar_braz: "ブラジルとの戦略的パートナーシップ"
 RAJ_stratpar_braz_desc: "ブラジルとは長らく遠く離れた友好関係にあった。我々は貿易を改善し、政治的な結びつきを強化する方法を見つけなければならない。"
 RAJ_looking_west: "西方への視点"
 RAJ_looking_west_desc: "伝統的に中立的立場を取ってきたものの、インドは西側諸国と比較的良好な関係を築いている。その関係は貿易だけでなく、共通の敵である中国によっても強化されている。"
 RAJ_friendship_with_israel: "イスラエルとの友好"
 RAJ_friendship_with_israel_desc: "インドとイスラエルの関係は、長い協力の歴史を持つ。21世紀の新たな時代において、これらの絆を再確認する必要がある。"
 RAJ_friendship_with_france: "フランスとの友好"
 RAJ_friendship_with_france_desc: "1998年にフランスと戦略協定を締結して以来、フランスはNATO内でインドの最大のパートナーの一つとなった。この関係をさらに生産的に深化させる必要がある。"
 RAJ_become_major_non_nato_allies: "NATOとの同盟"
 RAJ_become_major_non_nato_allies_desc: "中国やパキスタンに対抗するためには、西側諸国との関係を改善し、NATOとの協力協定、あるいはそれ以上のものを結ぶ必要があるかもしれない。現在の情勢を考えれば、西側も我々を歓迎してくれるだろう。"
 RAJ_military_coop_with_us: "アメリカとの軍事技術協力"
 RAJ_military_coop_with_us_desc: "アメリカは防衛分野において最先端の技術を持つ超大国である。我々は彼らと協力し、防衛能力を向上させる必要がある。"
 RAJ_tradedeals_with_us: "アメリカとの貿易協定"
 RAJ_tradedeals_with_us_desc: "アメリカとの貿易は、西側諸国との協力政策における着実な一歩である。貿易の面で互いの関心を引くものを見つけることができるだろう。"
 indian_event.6.t: "インドからの提案"
 indian_event.6.d: "最近のインドとの関係強化を受けて、彼らはパキスタンの「主要非NATO同盟国」ステータスを撤回するよう求めてきた。"
 indian_event.6.a: "わかった！"
 indian_event.6.b: "申し訳ないが、拒否する"
 RAJ_support_taiwan: "台湾を支援"
 RAJ_support_taiwan_desc: "台湾は我々の利益と相反する領土を主張しているものの、共通の敵である中国（PRC）に対抗するために支援する価値があるかもしれない。"
 RAJ_indian_modern_prog: "USAIDへの申請"
 RAJ_indian_modern_prog_desc: "アメリカの援助プログラムは、インドにおいて長年一般的なものとなっている。この分野での協力を改善し、強化する価値があるかもしれない。"
 RAJ_joining_nato: "NATOへの加盟"
 RAJ_joining_nato_desc: "NATOは主に欧州・大西洋地域で活動しているが、その枠組みを拡大し、我々を受け入れるようNATO首脳を説得できるかもしれない。"
 RAJ_SCO_join: "上海協力機構へ参加"
 RAJ_SCO_join_desc: "中国との関係は緊張しているものの、ロシアとの関係は非常に生産的である。すべての中国との矛盾を抱えつつも、我々はSCO（上海協力機構）の枠組みに加わることができるかもしれない。"
 RAJ_cont_non_aligned_polic: "非同盟路線の継続"
 RAJ_cont_non_aligned_polic_desc: "インドは伝統的に非同盟と完全な中立の道を歩んできた。我々は新たな同盟国を求めたり、許容範囲を超えたりすべきではない。距離を保ち続けなければならない。"
 RAJ_isolationist_policies: "孤立主義政策"
 RAJ_isolationist_policies_desc: "貿易関係は維持しつつも、世界から社会的に孤立することは有益かもしれない。"
 RAJ_boosting_our_local_market: "国内市場の強化"
 RAJ_boosting_our_local_market_desc: "国内市場を強化することは、インドがこの世界から完全な自立を達成するための着実な一歩である。"
 RAJ_active_support_of_stete_woned_shiet: "積極的支援"
 RAJ_active_support_of_stete_woned_shiet_desc: "我々は国内の市場関係だけでなく、経済の最も重要な側面を管理する国営企業も支援しなければならない。"
 RAJ_india_first: "インド第一"
 RAJ_india_first_desc: "インドは何よりも優先されなければならない。我々はこの世界で孤立しており、その現実を認識する必要がある。"
 RAJ_indian_autarky_effort: "インド影響圏"
 RAJ_indian_autarky_effort_desc: "今こそ、パートナーとの関係を強化するだけでなく、自らの勢力圏を構築する時だ。"
 RAJ_self_sufficient_market: "新たな波の思想"
 RAJ_self_sufficient_market_desc: "我々の道がインドの思想的枠組みにおける新たな節目であることを認める時が来た。我々は独自の新しい未来を築いているのだ。"
 RAJ_asking_nato_help_pak: "パキスタンの排除"
 RAJ_asking_nato_help_pak_desc: "パキスタンは長らくNATO外におけるアメリカの同盟国であった。我々は西側との協力から彼らを排除し、その立場を我々が取る必要がある。"
 RAJ_indias_politics: "インドの政治"
 RAJ_indias_politics_desc: "インドの政治は、千年紀の転換点に立たされている。この国の歴史はどのように紡がれるのだろうか？"
 indian_event.7.t: "インドの政治"
 indian_event.7.d: "新千年紀を迎えたインドは、政治的および経済的な課題の複合に直面し、複雑な状況を乗り越えながら差し迫った問題に取り組む必要があった。新たな時代は、インドの民主的制度と経済的安定性を試すさまざまな障害をもたらした。政治面では、連立政権や頻繁な指導者の交代による分断された政治状況が見られた。このため、一定の不安定性が生じ、重要な改革の実行が妨げられた。中央政府における明確な過半数の欠如は、意思決定を難しいものとし、地域的・思想的なパートナーとの慎重な交渉が必要となった。経済面では、財政赤字、緩慢な産業成長、失業といった継続的な問題に苦しんだ。1990年代に開始された改革を十分に活かしきれず、特定のセクターでは低迷が続いた。構造的な課題や官僚的な非効率性、不十分なインフラは、ビジネスの容易さを妨げ、急速な経済成長の可能性を制限した。また、インドはドットコムバブル崩壊の壊滅的な影響を目の当たりにし、情報技術（IT）セクターにも波及した。複数のIT企業が世界市場の低迷の影響を受け、レイオフや財政的困難に直面した。こうした課題に直面する中、政府は経済成長の促進、外国投資の誘致、起業の奨励に焦点を当てた。インフラ開発の強化、規制の簡素化、産業活動の活性化に向けた政策が進められた。しかし、これらの取り組みの成果が現れるには時間がかかり、継続的な努力が必要とされた。困難に直面しながらも、インドの強靭さと民主的な基盤は維持された。活発な市民社会、独立した司法機関、自由な報道は、説明責任を確保し、重要な問題に関する公共の議論を促進する上で重要な役割を果たした。"
 indian_event.7.a: "興味深い"
 RAJ_atal_bihari_vajpayee: "アタル・ビハーリー・ヴァージペーイー"
 RAJ_atal_bihari_vajpayee_desc: "アタル・ビハーリー・ヴァージペーイーは、著名なインドの政治家であり、インド政治における重要な人物である。彼は3度にわたりインドの首相を務めた。初めての就任は1996年の短期間、次に1998年から1999年、そして1999年以降である。ヴァージペーイーは、インド人民党（BJP）の創設メンバーであり、ヒンドゥー民族主義組織である国民義勇団（RSS）の主要な指導者の一人でもあった。"
 RAJ_lahore_summit_legacy: "ラホール・サミットの遺産"
 RAJ_lahore_summit_legacy_desc: "ラホール宣言は、インドとパキスタンの間で締結された二国間協定および統治条約である。この条約は、1999年2月21日にラホールでの歴史的なサミットの締めくくりとして署名され、同年中に両国の議会で批准された。条約の条件の下で、核兵器の開発に関する相互理解が達成され、核兵器の偶発的または無許可の運用を回避する取り決めがなされた。ラホール宣言は、核開発競争を避ける責任を両国の指導者に課し、また非従来型および従来型の紛争を回避することを両国に促した。"
 RAJ_prevention_of_terror_act: "テロ防止法"
 RAJ_prevention_of_terror_act_desc: "2002年制定法第15号。この法律は、テロ活動の防止および対処、並びにそれに関連する事項に関する規定を設けるためのものである。"
 indian_event.8.t: "グジャラート抗議の沈静化"
 indian_event.8.d: "この騒乱は、ヒンドゥー教の巡礼者を乗せた列車が放火され、多数の死者を出した事件をきっかけに発生した。この事件は、ムスリムの群衆による攻撃であるとされた。この列車火災の後、グジャラート各地でヒンドゥー教徒とムスリムの間で大規模な衝突が相次いだ。抗議活動とそれに続く暴動は、数百人の命を奪い、多数の負傷者と甚大な財産損害を引き起こした。我々はどうすべきだろうか？"
 indian_event.8.a: "モディに任せよう！"
 indian_event.8.b: "抗議活動が自然に沈静化することを願おう"
 RAJ_settling_down_gujarat: "グジャラート抗議の沈静化"
 RAJ_settling_down_gujarat_desc: "ゴードラで発生した列車火災により、主にヒンドゥー教の巡礼者を含む59人が命を落としたことをきっかけに暴動が発生した。その後、グジャラート各地で大規模な宗教間の衝突が相次ぎ、数百人の死者と数千人の避難者を出す事態となった。"
 RAJ_eastas.2.t: "新たな経済協力のための同盟が結成"
 RAJ_eastas.2.d: "世界経済にとって重要な進展として、ブラジル、ロシア、インド、中国の4か国がBRICと呼ばれる同盟を正式に結成した。この新たな同盟の目的は、経済協力を強化し、貿易関係を深め、より相互に結びついた世界を築くことである。BRICの結成は、世界経済の力学における転換点を示しており、4か国は世界人口、国土面積、経済生産のかなりの部分を占めている。彼らは世界経済成長を牽引し、持続可能な発展を促進するための巨大な潜在能力を有している。BRICの基盤は共通の目標と相互利益にあり、4か国は資源を結集することで、包括的かつ均衡の取れた経済成長を促進し、貿易・投資の流れを強化し、金融、エネルギー、インフラ、技術を含むさまざまな分野での協力のプラットフォームを提供することを目指している。この新たな同盟は加盟国にとって大きな可能性を秘めている。ブラジル、ロシア、インド、中国はそれぞれ独自の強みと能力を持ち寄っている。ブラジルは豊富な天然資源と活気ある農業部門を有し、ロシアはエネルギー資源と技術力で知られている。インドは成長著しいサービス部門と熟練労働力を経済力の基盤とし、中国は世界的に有名な製造力と輸出力を誇っている。"
 RAJ_eastas.2.o1: "興味深い"
 RAJ_BRICS: "BRICS加盟国"
 indian_event.9.t: "BRICSタワー"
 indian_event.9.d: "最近の経済フォーラムで、新たな国際銀行の拠点としてBRICSタワーを建設するプロジェクトが提案された。"
 indian_event.9.a: "素晴らしい"
 RAJ_tower_tt: "§Yこれにより中国の影響力が増すが、経済が改善する§!"
 RAJ_BRICS_tower_project: "BRICSタワー計画"
 RAJ_BRICS_tower_project_desc: "国家間の結びつきを強化するため、BRICS加盟国すべてに向けた新たな開発銀行を設立する必要がある。"
 RAJ_BRICS_bank: "BRICS銀行"
 indian_event.10.t: "BRICS銀行の提案"
 indian_event.10.d: "BRICS銀行が、各加盟国向けに開発プロジェクトを提案してきた。我々は同意すべきだろうか？"
 indian_event.10.a: "もちろんだ"
 indian_event.10.b: "申し訳ないが、拒否する"
 RAJ_BRICS_payment_system: "BRICS決済システム"
 RAJ_BRICS_payment_system_desc: "貿易を改善し簡素化するため、新たな取引システムと決済システムを構築する必要がある。"
 RAJ_BRICS_cur: "BRICS共通通貨の取り組み"
 indian_event.11.t: "共通通貨計画"
 indian_event.11.d: "BRICSが新たな共通通貨プロジェクトを提案してきた。我々は同意すべきだろうか？"
 indian_event.11.b: "申し訳ないが、拒否する"
 RAJ_common_currenc_project: "共通通貨計画"
 RAJ_common_currenc_project_desc: "このプロジェクトはすぐには実施されないかもしれないが、共通通貨の構想は相互統合のための良い基盤となる。"
 RAJ_BRICS_contig_reserv_arrang: "緊急準備取り決め"
 RAJ_BRICS_contig_reserv_arrang_desc: "BRICS緊急準備取り決めは、世界的な流動性圧力に対する保護を提供する枠組みである。これには、加盟国の自国通貨が国際的な金融圧力によって悪影響を受ける場合の対応も含まれる。"
 RAJ_invite_observer_states: "オブザーバー国との貿易"
 RAJ_invite_observer_states_desc: "BRICSの枠組みには多くのオブザーバー国が存在する。彼らを段階的にBRICS構造へ統合し始める価値があるかもしれない。"
 RAJ_eastas.3.t: "革新的な未来のためのBRICS経済成長"
 RAJ_eastas.3.d: "ブラジルの首都ブラジリアで開催された第11回BRICSサミットは、ブラジル、ロシア、インド、中国、南アフリカが協力を促進し、経済成長を推進する決意を示す中、成功裏に閉幕した。加盟国の首脳たちは2日間にわたり討議や議論、二国間会談を行うためブラジリアに集結した。サミットは開会式で幕を開け、ブラジル大統領が各国首脳を歓迎し、世界的な課題に対処し、新たな機会を切り開くためにBRICSパートナーシップを強化する重要性を強調した。首脳たちは貿易、投資、イノベーション、地政学的懸念など、幅広い課題について包括的な議論を行った。"
 RAJ_eastas.3.o1: "興味深い"
 RAJ_BRICS_pro_tempore: "ブラジルでのサミット"
 RAJ_BRICS_pro_tempore_desc: "国家間の関係を強化するため、組織の歴史上最大のサミットを開催する時が来た。"
 indian_event.12.t: "BRICSへの招待"
 indian_event.12.d: "我々は長らくBRICS組織のオブザーバーであったが、彼らは我々に正式加盟を提案してきた。参加すべきだろうか？"
 indian_event.11.a: "もちろんだ"
 indian_event.12.b: "申し訳ないが、拒否する"
 RAJ_eastas.4.t: "イラン、BRICSに加盟"
 RAJ_eastas.4.d: "重要な進展として、イランが正式にBRICS（ブラジル、ロシア、インド、中国、南アフリカから成るグループ）に加盟した。このBRICSの拡大は、地域および世界的な協力における重要な節目を示しており、イランはこの影響力のある連合に加わった最初の中東諸国となった。この決定は、世界的な状況を考慮してオンライン形式で開催された第12回BRICSサミットで発表された。イランのBRICS加盟は、加盟国間での広範な議論の結果であり、その戦略的な重要性と経済的協力の可能性が強調されたものだ。イランの参加はBRICSの地域的な影響力を高めるだけでなく、中東と他のBRICS諸国との協力を促進するだろう。"
 RAJ_eastas.4.o1: "興味深い"
 RAJ_BRICS_expansion: "BRICSの拡大"
 RAJ_BRICS_expansion_desc: "BRICSが重要な同盟として進化を続ける中、豊富な資源と戦略的重要性を持つイランを招き入れることは、新たな次元を加えるだろう。この参加は、我々の共通のビジョンを多様化し強化し、同盟の世界的な影響力を高めることにつながる。"
 RAJ_BRICS_as_econ_alliance: "経済同盟"
 RAJ_BRICS_as_econ_alliance_desc: "軍事的取り組みを超えて、BRICSの真の潜在能力はその経済力の結集にある。統一された経済戦線を推進することで、加盟国は成長の加速、財政の安定、そして相乗効果の強化が期待でき、世界経済におけるブロックの地位を確固たるものにするだろう。"
 brics_coalition: "BRICS防衛条約"
 RAJ_BRICS_as_polit_alliance: "BRICS防衛条約"
 RAJ_BRICS_as_polit_alliance_desc: "均衡の取れた世界の力関係を目指す我々の共通の目標に基づき、BRICS防衛協定の策定は自然な流れである。この協定は相互防衛支援を確保し、加盟国間の結束を強固にし、外部の脅威に対する集団安全保障を保証する。"
 RAJ_new_development_bank: "新開発銀行"
 RAJ_new_development_bank_desc: "新たな開発銀行は、BRICSの統合と加盟国間の関係改善の基盤となるべきだ。"
 RAJ_recognition_tibet_as_china: "チベットを中国の一部と承認"
 RAJ_recognition_tibet_as_china_desc: "1947年の独立直後、インド政府はチベットを事実上独立した国として扱っていた。しかし、近年のインドのチベット政策は中国の感情に配慮したものとなり、チベットを中国の一部として認めるようになった。"
 RAJ_national_highway_project: "国道プロジェクト"
 RAJ_national_highway_project_desc: "国道開発プロジェクトは、既存の国道を4車線化し、主要な国道の一部を6車線化することを目的とした計画である。このプロジェクトは、アタル・ビハーリー・ヴァージペーイー首相の指導の下、1998年に開始された。国道は全道路の約2%しか占めていないが、国内全域の交通量の約40%を担っている。"
 RAJ_eastas.5.t: "インドがチベットを中国領と認定"
 RAJ_eastas.5.d: "国境紛争の解決を加速させるため、インドと中国は火曜日に、二国間関係全体の政治的視点から国境問題解決の枠組みを模索するための特別代表を任命することで合意した。アタル・ビハーリー・ヴァージペーイ首相と中国の温家宝首相が署名した初の「関係原則および包括的協力の共同宣言」において、インドはチベット自治区が中華人民共和国の領土の一部であることを認めた。"
 RAJ_eastas.5.o1: "興味深い"
 RAJ_pradhan_mantri_gram_sadak_yojana: "プラダン・マンティ・グラム・サダク・ヨジャナ"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "プラダン・マンティ・グラム・サダク・ヨジャナは、未接続の村々に対して、良質で全天候型の道路網を提供することを目的としたインド全国規模の計画である。"
 RAJ_article_three_seventy: "憲法第370条"
 RAJ_article_three_seventy_desc: "インド憲法第370条は、インド亜大陸北部に位置するジャンムー・カシミールに特別な地位を付与していた。この地域は、より広範なカシミール地方の一部であり、1947年以来、インド、パキスタン、中国の間で争いの対象となっている。"
 RAJ_sarva_shisha_abhiyan: "サルヴァ・シクシャ・アビヤーン"
 RAJ_sarva_shisha_abhiyan_desc: "サルヴァ・シクシャ・アビヤーン（SSA）は、初等教育の普及を目指したインド政府のプログラムであり、「期限を定めた形で」実施される。このプログラムは、インド憲法第86回改正により、6歳から14歳までの子どもたちに無償かつ義務的な教育を受ける権利を基本権として保障したものである。"
 RAJ_foreign_education_partner_ship: "外国教育パートナーシップ"
 RAJ_foreign_education_partner_ship_desc: "我々の学生には、さらに優秀になるために外国で教育を受ける機会が必要だ。"
 indian_event.13.t: "オペレーション・ウェストエンド"
 indian_event.13.d: "タルン・テージパルが創設した「テヘルカ」は、隠しカメラと潜入記者を用い、武器商人を装って潜入調査を行った。この作戦は主に防衛産業内の腐敗を標的とし、違法な武器取引や賄賂の受領に関与したとされる高官や政治家に焦点を当てた。数か月にわたる調査の中で、「テヘルカ」の潜入記者は官僚や軍高官、政治家といった関係者との会話を記録し、その中には賄賂を受け取る様子や防衛調達に関する違法行為を議論する映像証拠が含まれていた。この作戦では、武器、弾薬、車両といった防衛装備の購入に関連する腐敗が特に強調された。この調査は、「テヘルカ」が一連の衝撃的な映像を公開し、腐敗スキャンダルの詳細を記した記事を発表したことで世間に明るみに出た。この暴露は国内で大きな騒動を引き起こし、世論の怒りと関係者に対する行動を求める声を生んだ。潜入調査で捕らえられたのは、各政党の政治家、軍高官、官僚といった複数の著名人物であった。中でも注目されたのは、賄賂を受け取る場面が撮影された当時のインド人民党（BJP）総裁のバンガル・ラクシュマンや、サマタ党の有力政治家ジャヤ・ジャイトリーである。"
 indian_event.13.a: "責任者を解任せよ！"
 indian_event.13.b: "現状のまま放置する"
 RAJ_operation_west_end: "オペレーション・ウェストエンド"
 RAJ_operation_west_end_desc: "オペレーション・ウェストエンド、またの名をテヘルカ暴露事件とは、2001年にインドのニュースポータル「テヘルカ」によって行われた大規模な潜入調査を指す。この調査は、インドの防衛部門における腐敗を暴露し、全国的なスキャンダルを引き起こした。"
 indian_event.14.t: "インドとパキスタンの共同サミット"
 indian_event.14.d: "このサミットには、当時のインド首相アタル・ビハーリー・ヴァージペーイーと、当時のパキスタン大統領ペルベズ・ムシャラフが出席した。サミットの主な目的は、インドとパキスタン間の対立、特にカシミール問題について対話を促進し、平和的解決を模索することだった。サミットの間、両指導者はカシミール紛争、テロリズム、国境を越えた緊張など、さまざまな問題について広範な議論を行った。会談は非公開で行われ、交渉の詳細は当時一般には公開されなかった。しかし、議論はしばしば激しく、いくつかの重要な問題について異なる視点が浮き彫りになったと報じられた。"
 indian_event.14.a: "素晴らしい"
 RAJ_agra_summit: "アグラ・サミット"
 RAJ_agra_summit_desc: "アグラ・サミット、またはアグラ平和サミットは、2001年7月にインドのアグラで開催されたインドとパキスタンの指導者による高官レベルの外交会談である。このサミットは、カシミール紛争を含む両国間の長年の問題を解決するための重要な試みだった。"
 RAJ_new_defence_council_gathering_d: "カシミール国境の緊張"
 RAJ_new_defence_council_gathering: "国防評議会の招集"
 RAJ_new_defence_council_gathering_desc: "パキスタンの善意に頼る必要はない！今こそ国防評議会を招集し、防衛および反撃の計画を再び準備する時だ。"
 RAJ_easing_military_standoff: "軍事的対立の緩和"
 RAJ_easing_military_standoff_desc: "パキスタンとの国境での関係は非常に緊張している。この状況を鎮める努力をする価値があるかもしれない。"
 indian_event.15.t: "ラージャスターンでの核実験"
 indian_event.15.d: "この実験は、インドが最大200キロトンの威力を持つ核分裂兵器および熱核兵器を製造できる能力を獲得するという主目的を達成した。当時のインド原子力委員会委員長は、ポクラン-IIの各爆発を、他の核保有国が数十年にわたり実施した複数の実験に相当するものだと述べた。その後、インドはこの実験で使用された爆発物の設計に関連する核爆発の威力を予測するコンピュータシミュレーション能力を確立した。"
 indian_event.15.a: "素晴らしい"
 indian_event.16.t: "インドの諜報活動"
 indian_event.16.d: "インドは中国に関する戦略的な軍事情報を提供してくれた。"
 indian_event.16.a: "素晴らしい"
 RAJ_strategic_assistance_to_us: "アメリカへの戦略的支援"
 RAJ_strategic_assistance_to_us_desc: "アメリカは中国と対峙する際の我々の主軸となるだろう。"
 RAJ_world_hindi_conference: "世界ヒンディー語会議"
 RAJ_world_hindi_conference_desc: "世界ヒンディー語会議は、世界中の学者、言語学者、作家、そしてヒンディー語愛好家を集める国際的なイベントである。この会議は、ヒンディー語の豊かさと多様性、そしてその文化的遺産を推進し、祝うためのプラットフォームとして機能している。"
 RAJ_citizenship_india: "行政機構の改善"
 RAJ_citizenship_india_desc: "インドの人々がインド市民権を取得し、インドに帰還できる可能性を高めるべきだ。"
 RAJ_amoozesh_parvaresh: "中学校の改良"
 raj_middle_school_tt: "§Yインドの中学校を改良する§!"
 RAJ_middle_school_modernization: "中学校の近代化"
 RAJ_middle_school_modernization_desc: "インドの中等学校は長い間近代化が進んでおらず、教育のアプローチや指導方法の変更が必要である。"
 RAJ_good_governance_day: "良い統治の日"
 RAJ_good_governance_day_desc: "アタル・ビハーリー・ヴァージペーイーは、その卓越した国家運営の手法で広く知られている。"
 RAJ_further_privatization: "さらなる民営化"
 RAJ_further_privatization_desc: "経済の方向性を変えた後は、経済のさらなる民営化の道を進み続ける必要がある。"
 RAJ_videsh_sanchar: "ヴィデーシュ・サンチャールの拡大"
 RAJ_videsh_sanchar_desc: "インドが21世紀に突入するにあたり、通信網を拡大し、全国に情報を行き渡らせる必要がある。"
 RAJ_hindu_primacy_economy: "ヒンドゥー倫理主導の経済"
 RAJ_hindu_primacy_economy_desc: "インドの倫理は、社会関係だけでなく経済関係の基盤ともなるべきだ。これによって初めて、公正な競争を確保することができる。"
 RAJ_dab_on_lashkare_taiba: "ラシュカレ・タイバへの対抗"
 RAJ_dab_on_lashkare_taiba_desc: "イスラム主義団体は長い間、国内で地下活動を続けてきた。今こそ彼らを見つけ出し、対抗措置を講じる時だ。"
 RAJ_kill_a_cow_to_donate_shoes: "揺るぎない象"
 RAJ_kill_a_cow_to_donate_shoes_desc: "インドは、大きな象のように道を切り開き、すべてを乗り越えて進むべきだ。これこそが我々が目指す理想であり、強く独立した国家への道である。"
 RAJ_joint_summit_with_pakistan: "パキスタンとの共同首脳会談"
 RAJ_joint_summit_with_pakistan_desc: "両国の安心感を高めるため、パキスタンとの共同首脳会談を開催する必要がある。これにより緊張が緩和され、将来的な協力への道が開かれるだろう。"
 RAJ_iri_fake_ns2: "大きく腐敗した軍需産業"
 RAJ_iri_fake_ns3: "中程度に腐敗した軍需産業"
 RAJ_iri_fake_ns4: "わずかに腐敗した軍需産業"
 RAJ_re_fake_militar2: "中程度に組織化されていない軍隊"
 RAJ_re_fake_militar3: "わずかに組織化されていない軍隊"
 RAJ_re_fake_militar4: "組織化された軍隊"
 RAJ_true_tiger_economy: "真の虎の経済"
 RAJ_true_tiger_economy_desc: "虎の経済とは、急速な経済成長を遂げる国の経済を指し、通常は生活水準の向上を伴うものだ。"
 indian_event.17.t: "インド経済"
 indian_event.17.d: "2000年、インド経済は大きな成長と変革の時期を迎えた。それは1990年代初頭に始まった漸進的な自由化政策によって特徴づけられ、その後も経済の風景を形作り続けた。10億人を超える人口を抱えるインドは、広大な消費市場と労働力を提供し、外国投資を引き寄せた。経済は主に農業、工業、サービスの3分野によって支えられていた。農業は人口の多くを雇用し、食料安全保障と農村地域の生活基盤を支えていた。工業部門は拡大し、特に製造業や繊維産業が重要な役割を果たした。一方で、情報技術（IT）やビジネスプロセスアウトソーシング（BPO）を中心としたサービス業が主要な成長エンジンとして台頭してきた。"
 indian_event.17.a: "興味深い"
 RAJ_natural_competitor: "自然な競争相手"
 RAJ_natural_competitor_desc: "インドは世界市場において自然な競争者である。我々は追いつき、そして世界を追い越さなければならない。"
 indian_event.18.t: "インドが投資を要請"
 indian_event.18.d: "[RAJ.GetNameWithFlag]の外交官が本日、我が政府に興味深い提案を持ち込んできた。彼らは[RAJ.GetAdjective]経済への投資と発展の可能性を探り、さらなる成長を目指している。この協定は両国をより近づけ、最終的には我々の経済的な結びつきを強化するだろう。我々はこの条件に同意すべきだろうか？"
 indian_event.18.a: "もちろん"
 indian_event.18.b: "申し訳ないが、拒否する"
 indian_event.19.t: "[FROM.GetName]、投資提案を拒否！"
 indian_event.19.d: "[FROM.GetName]が我々の投資提案を拒否した。なんとも悲しい日だ。"
 indian_event.19.a: "くそっ"
 indian_event.20.t: "[FROM.GetName]、投資提案を受諾！"
 indian_event.20.d: "[FROM.GetName]が我々の提案を受け入れた！"
 indian_event.20.a: "よし！"
 RAJ_attract_foreign_business: "外国資本の誘致"
 RAJ_attract_foreign_business_desc: "外部資本の誘致は、我々の経済を拡大するために不可欠である。各国のパートナーに魅力的な提案を送る時が来た。"
 RAJ_the_new_steel_industry: "新たな鉄鋼産業"
 RAJ_the_new_steel_industry_desc: "鉄鋼は重工業の基盤である。これがなければ、産業の競争力ある基盤を築くことは不可能だ。我々はその生産を拡大する必要がある。"
 RAJ_expand_the_mines: "鉱山の拡大"
 RAJ_expand_the_mines_desc: "産業を構築するためには、資源鉱山を拡大し、国の資源備蓄を増やすことが不可欠である。"
 RAJ_subs_coal_india: "鉱業産業への補助金"
 RAJ_subs_coal_india_desc: "我が国における資源採掘の発展を強化するため、この経済分野に補助金を投入する必要がある。"
 RAJ_hindustan_zinc: "ヒンドゥスタン・ジンク"
 RAJ_hindustan_zinc_desc: "ヒンドゥスタン・ジンク・リミテッドは、亜鉛、鉛、銀、カドミウムを生産するインドの統合型鉱業資源企業である。同社はヴェダンタ・リミテッドの子会社である。"
 RAJ_bus_nmdc: "NMDC"
 RAJ_bus_nmdc_desc: "NMDCリミテッド（旧国営鉱物開発公社）は、鉄鉱石、銅、リン鉱石、石灰石、ドロマイト、石膏、ベントナイト、マグネサイト、ダイヤモンド、スズ、タングステン、グラファイト、石炭などの探査を行うインドの公営企業である。同社はインド最大の鉄鉱石生産者および輸出業者であり、チャッティスガル州とカルナータカ州の3つの機械化鉱山から年間3500万トン以上の鉄鉱石を生産している。"
 RAJ_deregul_the_econ: "経済の規制緩和"
 RAJ_deregul_the_econ_desc: "経済の規制緩和は、インドでより活発で成長の早い市場を創出するための重要な要素である。"
 RAJ_industrial_investments: "産業投資"
 RAJ_industrial_investments_desc: "外部の投資家やさまざまな実業家に頼るだけでなく、国家自らも国内産業への投資に努力を注ぐ必要がある。"
 RAJ_indian_machine_tool_assoc: "インド工作機械協会"
 RAJ_indian_machine_tool_assoc_desc: "インド工作機械製造業者協会は、インドの工作機械分野における最高の業界団体である。"
 ind_mach_tool_tt: "§Yインド工作機械協会が我々の産業を大きく改善する§!"
 indian_event.21.t: "繊維展示会！"
 indian_event.21.d: "インドで開催された繊維産業展示会では、同国の活気に満ちた多様な繊維セクターが紹介された。衣類、生地、アクセサリーなど、幅広い製品が展示され、インド繊維産業の職人技と革新性が際立っていた。その中でも特に注目を集めたのは、インドのピンクシャツであり、名誉あるコンテストで賞を獲得した。これらのシャツは、伝統的な職人技と現代的なデザインを融合させ、精緻な手作業と高品質な生地を組み合わせたユニークさを示していた。インドのピンクシャツは、その精巧な職人技、細部へのこだわり、そして鮮やかなカラーパレットで観客を魅了した。この成功は、インドの繊維職人の才能と創造性を称えるだけでなく、インド繊維のグローバルな魅力を示すものとなった。また、インドを繊維生産とデザインの主要拠点としての地位をさらに強固なものとし、同国の豊かな伝統と現代のファッショントレンドへの適応能力を強調した。展示会でのインドのピンクシャツの成功は、インド繊維産業の成長、国際的な認知度、そして国の経済と文化的アイデンティティへの継続的な貢献を証明するものだった。"
 indian_event.21.a: "素晴らしい"
 RAJ_textile_exhibition: "繊維産業"
 RAJ_textile_exhibition_desc: "インドの繊維産業は、伝統的に農業に次いで熟練労働者と未熟練労働者の両方に多大な雇用を生み出してきた唯一の産業である。繊維産業は、インドで2番目に多くの雇用を生み出すセクターとしての地位を維持している。"
 RAJ_indian_naval_industry: "インドの海軍産業"
 RAJ_indian_naval_industry_desc: "優れた貿易と海上輸送の地位を持つ我々だが、海事産業をさらに発展させる必要がある。"
 RAJ_indian_mitime_research: "インドの海事研究"
 RAJ_indian_mitime_research_desc: "造船および海事産業分野の研究は、我が国の経済状況を発展させるために欠かせない。"
 RAJ_hindalco: "ヒンダルコ"
 RAJ_hindalco_desc: "ヒンダルコ・インダストリーズ・リミテッドは、アルミニウムおよび銅を製造するインドの企業であり、アディティア・ビルラ・グループの子会社である。"
 RAJ_eastern_dockyards: "東部造船所"
 RAJ_eastern_dockyards_desc: "東部に新たな造船所を建設し、その地域で海事産業を発展させるという提案がある。"
 RAJ_western_dockyards: "西部造船所"
 RAJ_western_dockyards_desc: "西部に新たな造船所を建設し、その地域で海事産業を発展させるという提案がある。"
 RAJ_manufact_schemes: "経済計画"
 RAJ_manufact_schemes_desc: "インドが21世紀に突入するにあたり、時代の要求に応える新たな生産モデルとサプライチェーンを構築する時が来た。"
 RAJ_diamond_ind: "ダイヤモンド産業"
 RAJ_diamond_ind_desc: "ダイヤモンドや貴金属の採掘は、インドの輸出において重要な役割を果たしている。経済を発展させるためには、新たな鉱床の開発が必要である。"
 RAJ_expand_chromium: "クロムの拡大"
 RAJ_expand_chromium_desc: "新たに発見されたクロム鉱床は、国内外の投資家を引きつけている。この資源を開発し、採掘を開始する必要がある。"
 RAJ_expand_khullar: "クラーの拡大"
 RAJ_expand_khullar_desc: "我が政府は、国の財産である天然資源を大切に守るべきだと判断している。"
 RAJ_indian_car_industry: "インドの自動車産業"
 RAJ_indian_car_industry_desc: "国際市場で競争力のある国になるためには、自動車産業の発展を継続しなければならない。"
 RAJ_petrol_refiners: "石油精製所"
 RAJ_petrol_refiners_desc: "石油は現代経済や軍需産業の生命線である。この産業を発展させる必要がある。"
 RAJ_unpec_growth: "前例のない成長"
 RAJ_unpec_growth_desc: "やった！我々の経済は大幅に強化された！そのため、政府は今夜晩餐会を開催することにした。"
 RAJ_export_of_india: "インドの輸出"
 RAJ_export_of_india_desc: "我が国は資源が豊富であり、植民地支配下で資源をイギリスや他の植民地国家に輸出することで苦しい時期を経験した。しかし、現在は輸出による追加資金で経済を支える必要がある。"
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "ロシアの自動車企業"
 RAJ_russia_cars_companies_desc: "ロシアは自動車産業で比較的発展した国である。我々は、自動車産業における地位を向上させるために、彼らの企業を招くべきだ。"
 RAJ_the_bull_of_asia: "アジアの雄牛"
 RAJ_the_bull_of_asia_desc: "我が国はアジアの経済的な雄牛であり、その角で中国経済すら打ち砕く力を持っている。"
 RAJ_the_worlds_jeweller: "世界の宝石商"
 RAJ_the_worlds_jeweller_desc: "ダイヤモンド、サファイア、その他の素材は我が国の財産である。我々はこの独自の地位を活かさなければならない。"
 RAJ_indian_rice_funds: "インドの米基金"
 RAJ_indian_rice_funds_desc: "今度は、中国だけが米の超大国ではなくなる。"
 RAJ_indian_infrastruct: "インドのインフラ"
 RAJ_indian_infrastruct_desc: "これまでのところ、我が国のインフラ状況は容認できないものだ。このままではいけない。さもなければ、悪路に関する冗談が我々の元にも届くだろう。"
 RAJ_brazillian_industrial_partnership: "ブラジルとの産業パートナーシップ"
 RAJ_brazillian_industrial_partnership_desc: "ブラジルは、我が国の産業部門を近代化・拡大するうえで貴重な専門知識と資源を提供してくれる。提携関係を結ぶことで、技術革新を加速させ、両国の経済的な結びつきを強化することができる。"
 RAJ_dealing_with_eu_companies: "欧州企業との取引"
 RAJ_dealing_with_eu_companies_desc: "欧州は、我々の経済が交流を深める上で重要な市場である。この分野を発展させる必要がある。"
 RAJ_hindustan_aeronautics: "ヒンドゥスターン航空"
 RAJ_hindustan_aeronautics_desc: "空は、人類が制覇した第三の海だ。この産業を全力で掌握し、より強力な国となるべきだ。"
 RAJ_tatamotors: "タタ・モーターズ"
 RAJ_tatamotors_desc: "タタ・モーターズは我々の主要な自動車メーカーだ。西洋の競合他社よりも先進的な存在にする必要がある。"
 RAJ_building_industry_of_india: "インドの建設産業"
 RAJ_building_industry_of_india_desc: "今やインドは、自らを築き上げる力を持っている。"
 RAJ_fight_unorganiz_work_force: "非組織化労働力との闘い"
 RAJ_fight_unorganiz_work_force_desc: "失業は我々の最大の敵だ。今、この国の誰もが働く時が来た。"
 RAJ_ultra_tech_content: "ウルトラテックコンテンツ"
 RAJ_ultra_tech_content_desc: "コンピュータ技術の発展において、西洋諸国に追いつく時が来た。"
 RAJ_increasing_control_over_business: "企業への管理強化"
 RAJ_increasing_control_over_business_desc: "国内の企業を放置してはならない。我が国の経済の命運がそれにかかっているかもしれない。"
 RAJ_lagilizing_the_business: "ビジネスの法整備"
 RAJ_lagilizing_the_business_desc: "我々のビジネスの質を向上させる次の段階は、違法行為の機会を排除することである。"
 indian_event.22.t: "安価な労働力のジレンマ"
 indian_event.22.d: "インドの労働市場をどのように改革するかを決める必要がある。労働者の権利を支援するべきか、それとも現状のままにしておくべきか？"
 indian_event.22.a: "彼らの権利を保証しよう！"
 indian_event.22.b: "現状維持でよい"
 RAJ_modern_building_technology: "近代的な建築技術"
 RAJ_modern_building_technology_desc: "インドが世界で最も発展した国の一つとなる時が、さらに近づいてきた。"
 RAJ_mumbai_restoration: "ムンバイへの注力"
 RAJ_mumbai_restoration_desc: "古きムンバイを再建する時が来た。"
 RAJ_expandning_at_calcutta: "カルカッタの発展"
 RAJ_expandning_at_calcutta_desc: "人口の増加に伴い、カルカッタを発展させる必要があるという現実に直面した。我々は、モスクワの発展計画に非常に感銘を受けた。"
 RAJ_delhi_urbanization_plan: "デリー都市化計画"
 RAJ_delhi_urbanization_plan_desc: "首都デリーを都市化する必要がある。この取り組みにより、我が国の状況は改善するだろう。"
 RAJ_unslumization_of_cities: "都市のスラム化解消"
 RAJ_unslumization_of_cities_desc: "我が国の生活を改善することを目的としたもう一つのプロジェクトだ。"
 RAJ_mahindra: "マヒンドラ"
 RAJ_mahindra_desc: "マヒンドラ＆マヒンドラは、SUV、トラック、トラクターを製造するインドの自動車メーカーである。"
 RAJ_force_motors: "フォース・モーターズ"
 RAJ_force_motors_desc: "仕様に応じて、都市間または市内向けの全長6.7メートルの小型バスを製造しており、座席数は18から32席に及ぶ。エンジンは76馬力のターボディーゼル4気筒を搭載している。"
 RAJ_uranium_corp_of_india: "インドウラン公社"
 RAJ_uranium_corp_of_india_desc: "インドウラン公社は、原子力省の管轄下にある公営企業で、ウラン鉱石の採掘と精製を担っている。1967年に設立され、ジャドゥゴール、バティナ、ナルヴァパハール、トゥラムディー、バンドゥフランなどで活動を展開している。"
 RAJ_inviting_iaea: "IAEAの招致"
 RAJ_inviting_iaea_desc: "国際原子力機関（IAEA）は、1954年12月4日の国連決議に基づき設立された国際機関である。IAEAは国連システムの一員として、原子力の平和利用に関する協力を促進する権限を有している。"
 RAJ_bus_agreement_with_us: "アメリカとの協定"
 RAJ_bus_agreement_with_us_desc: "アメリカは、原子力分野で我々の最大の貿易相手国となった。さらに協定を締結する時が来た。"
 RAJ_bus_agreement_with_rus: "ロシアとの取引"
 RAJ_bus_agreement_with_rus_desc: "ロシアの原子力産業は、世界でも有数の先進的な分野の一つである。我々はロシアとの協力をさらに進める必要がある。"
 RAJ_finalize_kaiga: "カイガ計画の完了"
 RAJ_finalize_kaiga_desc: "カイガ発電所は、インドのカルナータカ州ウッタラ・カンナダ地区のカリ川付近に位置する原子力発電所である。この発電所は2000年3月から稼働しており、インド原子力発電公社によって運営されている。"
 RAJ_tarapur4: "タラプール4号機"
 RAJ_tarapur4_desc: "インドのタラプール4号原子力発電所は、インド最大の原子炉であり、540MWの発電能力を持つ。この発電所はインド原子力発電公社によって建設されている。"
 RAJ_expanding_nmdc: "NMDCの拡大"
 RAJ_expanding_nmdc_desc: "NMDCは、鉄鉱石、銅、リン鉱石、石灰石、ドロマイト、石膏、ベントナイト、マグネサイト、ダイヤモンド、スズ、タングステン、グラファイト、石炭などの探査を行うインドの公営企業である。同社はインド最大の鉄鉱石生産者および輸出業者であり、チャッティスガル州とカルナータカ州の3つの機械化鉱山から年間3500万トン以上の鉄鉱石を生産している。また、マディヤ・プラデーシュ州パナにあるインド唯一の機械化ダイヤモンド鉱山も運営している。"
 RAJ_invite_foreign_powers: "外国投資家の招致"
 RAJ_invite_foreign_powers_desc: "この産業を外国投資家にとってより魅力的なものにし、進展を加速させる必要がある。"
 RAJ_bringing_back_the_plan: "計画の復活"
 RAJ_bringing_back_the_plan_desc: "かつての時代を懐かしむ中で、中央集権的な計画の本質が再び浮上する。それは、緻密に作り上げられた生産戦略と建設のリズムとのバランスを示唆している。新たな思想が声を上げる一方で、寡頭制の中には不満のささやきも聞こえてくる。"
 RAJ_expansive_subsidies: "拡大する補助金"
 RAJ_expansive_subsidies_desc: "地域社会の支援という伝統に根ざした拡大補助金は、何世紀にもわたり我々を養ってきた広大な農地を再活性化するという誓いである。この取り組みは、活気ある農村の鼓動を育むという我々の揺るぎない献身の証であり、農民たちのさらなる支持を得るものとなる。"
 RAJ_indian_ricebelt: "インドの米地帯"
 RAJ_indian_ricebelt_desc: "肥沃さで歴史的に称えられてきたインドの米地帯は、我々の経済戦略の礎となる。この地域に資源を注ぎ込むことで、農業コミュニティの魂が歓喜し、土地と国家の共生関係が強化される。それは、豊かな未来への重要な経済的前進を意味する。"
 RAJ_leaving_as_it_is: "現状維持"
 RAJ_leaving_as_it_is_desc: "エネルギーを渇望し続ける世界において、我々は緑の風力や太陽光を活用する方向に目を向けている。この取り組みは慎重な投資を必要とするが、再生可能エネルギーの自立性に向けた一歩であり、農業の伝統の中に持続可能な近代性を築く試みである。"
 RAJ_teacoffedance: "紅茶とコーヒー、さあ踊ろう"
 RAJ_teacoffedance_desc: "世界が我々の香り高い飲み物を求める中、我々は経済的な機会の調べに合わせて踊る。この取り組みは、資源の可能性を広げると同時に、インドが伝統と現代性の間で繊細な均衡を保ちながら、国内の自立性をさらに高める一歩となる。"
 RAJ_exportsubsidies: "輸出規制"
 RAJ_exportsubsidies_desc: "豊富な天然資源を有する中で、輸出規制は我々の資源をバランスよく活用するための取り組みを象徴している。この政策は、自国の大地の恵みを守りながら、自立した経済を育むための賢明な一歩を示している。"
 RAJ_high_import_tariffs: "高輸入関税"
 RAJ_high_import_tariffs_desc: "高輸入関税を導入することで、自国産業を育成するという大胆な決意を示す。この取り組みは、経済的主権への願いに根ざし、より強く自立したインドを目指すものである。その影響は政治の場にも安定の波紋を広げるだろう。"
 RAJ_tea_production: "紅茶生産"
 RAJ_tea_production_desc: "大切な紅茶農園を掘り下げながら、我々は能力を強化しつつ、農業コミュニティとの永続的な絆を育むことを目指している。インフラの緩やかな拡充は、時代を超えて友情を醸してきたこの葉への敬意を表している。"
 RAJ_coffee_production: "コーヒー生産"
 RAJ_coffee_production_desc: "新鮮に淹れたコーヒーの香りが漂う中、私たちは現代の農業技術を伝統的な手法と融合させ、コーヒー生産の強化に取り組む。この事業は控えめな投資を必要とするが、農業との絆を強化し、緑豊かなコーヒー農園の中に広がる産業基盤を築く礎となる。"
 RAJ_amar_tea: "アマル紅茶"
 RAJ_amar_tea_desc: "アマル紅茶は、伝統と現代的な産業精神の間の豊かなパートナーシップの象徴である。生産体制をさらに拡大する一歩を踏み出すことで、農民たちから温かい支持を得て、共有された繁栄の未来を切り開く。"
 RAJ_coffee_tata_tea: "タタのコーヒーと紅茶"
 RAJ_coffee_tata_tea_desc: "タタとの協力事業は、我が国の農業中心地に対する支援政策の新たな幕開けを告げる。この取り組みは、コーヒーと紅茶の分野を切り開きながら、中小企業の経営者たちとの調和のとれた関係を育むものであり、成長と共有された希望の精神を育てる。"
 RAJ_coffee_levista: "コーヒー・レビスタ"
 RAJ_coffee_levista_desc: "豊かな大地の恵みを活用し、「コーヒー・レビスタ」プロジェクトは我々のコーヒー産業拡大の象徴となる。一粒一粒の豆が収穫されるたびに、土地と農民の絆が深まり、農業の繁栄を育む環境を生み出す。同時に、産業と農業の共生関係をさらに強固なものにする。"
 RAJ_supporting_local_producers: "地元生産者の支援"
 RAJ_supporting_local_producers_desc: "「Bakdash」の精神を基盤としたこの取り組みは、地元産業を新たな発展の時代へと押し上げるものだ。控えめな投資でありながら、伝統的な職人技と現代的な効率性を融合させるインフラの成長への道を切り開く。"
 RAJ_indian_rice_bowl: "インドの米どころ"
 RAJ_indian_rice_bowl_desc: "「インドの米どころ」計画は、経済の新たな物語を形作るための大胆な一歩であるが、政治的な代償を伴うものでもある。穀物に富む未来に向けて経済を動員することで、産業の柔軟性と建設力の新たな夜明けを迎える一方、思想的および寡頭的感情の微妙な均衡を踏み越えることにもなる。"
 RAJ_standart_rationing: "標準的な配給制度と土地改革"
 RAJ_standart_rationing_desc: "改革の風が畑を揺らし、標準的な配給制度と土地再編への旅が始まる。新たな思想の本質が肥沃な土地に根付く一方で、伝統的な農業の基盤には小さな揺らぎが生じ、近代的な農業風景への道筋が示される。"
 RAJ_incr_regional_control: "地域支配の強化"
 RAJ_incr_regional_control_desc: "より体系的な統治を育むというビジョンの下、地域支配の手綱が引き締められる。官僚機構は新たな活力をみなぎらせ、政治的手腕を発揮しながら、すべての地域が中央集権的なビジョンに貢献する未来へと国を導いていく。"
 RAJ_local_prod_gov_prod: "地元生産者？いや、政府生産者だ！"
 RAJ_local_prod_gov_prod_desc: "政府主導の生産体制へと移行することで、産業界に変革の波が広がる。この転換は寡頭勢力の間で賛否両論を引き起こすものの、生産の主導権を国家が握る新時代の幕開けを告げ、自立への大胆な一歩を示している。"
 RAJ_new_prospects_for_socialism: "社会主義の新たな展望"
 RAJ_new_prospects_for_socialism_desc: "地域支配の基盤が固まる中、社会主義の物語は新たな活力を得る。調和への控えめな投資と新たな産業の息吹は、国が洗練された思想的探求へと一歩ずつ進んでいることを示している。"
 RAJ_state_run_capitalism: "国家資本主義"
 RAJ_state_run_capitalism_desc: "国家資本主義の時代が幕を開け、新たな経済の夜明けが訪れる。この仕組みによって、世界市場とのよりバランスの取れた関係が生まれ、洗練された経済対話の可能性が示唆される。"
 RAJ_further_expansion_into_market: "経済委員会"
 RAJ_further_expansion_into_market_desc: "経済委員会の設立は、国の発展の物語を体系的に構築するための慎重なアプローチを反映している。建設の規則的な響きの中で、進歩と消費の間の対話が続いている。"
 RAJ_secured_food_source: "食料源の確保"
 RAJ_secured_food_source_desc: "我々の農業の伝統は、時代を超えて文明を支えてきた食料源を確保するよう促している。この取り組みは、農民への忠誠を誓うものであり、農業の安定への責任を象徴するだけでなく、国に政治的活力を与え、自立した経済への道を切り開く。"
 RAJ_unite_the_farms: "農場の統合"
 RAJ_unite_the_farms_desc: "大地に広がる畑で団結が求められる中、自立の静かな約束が肥沃な土地に根を下ろす。一方で、いくつかの伝統的なビジネス分野を揺るがすことになるかもしれない。それでも、国内自立の大いなるビジョンがこの地に希望の影を落としている。"
 RAJ_our_next_logical_step: "地方知事との交渉"
 RAJ_our_next_logical_step_desc: "複雑な地方統治の織り成す構造を乗り越えることで、インフラ強化の可能性が見えてくる。ただし、その道には影もつきまとう。それでも国内自立への推進力は対話のたびに一歩ずつ前進していく。"
 RAJ_full_socialism_control: "完全な社会主義への転換"
 RAJ_full_socialism_control_desc: "社会主義の声が高まる中、政治の風景に大きな変化が訪れる。旧来の寡頭制の残響が薄れる中、全インド労働組合会議がその存在感を強め、インドの思想的旅路に新たな章を刻んでいる。"
 RAJ_pressure_big_business: "大企業への圧力"
 RAJ_pressure_big_business_desc: "政策と商業の穏やかな駆け引きが激しさを増し、自立した経済の物語へと至る道を切り開く。この変化の中で、国内の自立性がより強固な基盤を得ることになる。"
 RAJ_looming_water1: "水不足の緩和"
 RAJ_looming_water2: "部分的な水不足"
 RAJ_stabiliz_supply_water: "水供給の安定化"
 RAJ_stabiliz_supply_water_desc: "水不足の問題は、インドの最重要課題の一つである。この問題を解決するために、あらゆる努力を尽くさなければならない。"
 RAJ_israeli_water_spec: "イスラエルの水専門家"
 RAJ_israeli_water_spec_desc: "イスラエルの専門家たちは、すでに水のろ過と供給に関する問題で支援を申し出ている。"
 RAJ_spanish_water_spec: "スペインの水専門家"
 RAJ_spanish_water_spec_desc: "スペインの専門家たちは、すでに水のろ過と供給に関する問題で支援を申し出ている。"
 RAJ_minjur_water_plant: "ミンジュール浄水場"
 RAJ_minjur_water_plant_desc: "ミンジュール淡水化プラントは、インドのチェンナイ北部郊外にあるカットゥパリ村に位置する、逆浸透法を採用した海水淡水化プラントである。この施設はベンガル湾沿岸にあり、チェンナイ市に水を供給している。60エーカーの敷地に建設されており、インド最大の淡水化プラントである。"
 RAJ_nemmeli_water_plant: "ネンメリ浄水場"
 RAJ_nemmeli_water_plant_desc: "ネンメリ淡水化プラントは、チェンナイ市南部のネンメリ村に位置する海水淡水化プラントであり、ベンガル湾沿岸からチェンナイ市に水を供給している。"
 water_ind_tt: "§G水不足の問題を徐々に解決していく§!"
 RAJ_invest_in_bollywood: "ボリウッドへの投資"
 RAJ_invest_in_bollywood_desc: "ボリウッドへの投資"
 indian_event.23.t: "インド映画業界の世界的衝撃"
 indian_event.23.d: "インド映画は再びその世界的な実力を証明した。最新のインド映画「ミスティック・ドリームズ」が世界を席巻し、話題となっている。この作品は、著名なインド人映画監督ロヒト・ヴェルマによって制作され、興行収入記録を打ち破り、世界中の観客の心を掴むことで、インド映画の国際舞台での新たなマイルストーンとなった。「ミスティック・ドリームズ」は、愛、自己発見、そして人間の絆の力を描いた感動的な物語である。雄大なヒマラヤを舞台にした本作は、美しい映像、心をつかむストーリーテリング、そして才能豊かなキャストによる素晴らしい演技を巧みに組み合わせている。この映画の成功は、多様な文化的背景を持つ観客に共感を呼び起こすその力に起因している。愛、希望、そして精神性という普遍的なテーマが言語や文化の壁を越え、世界中の視聴者の心に響いている。息を呑むような映像美と丹念に作り込まれた物語が、批評家や観客から高い評価を受けている。"
 indian_event.23.a: "インドは間違いなく最高だ！それを疑う人は賢くない！"
 RAJ_bolywood_idea: "ボリウッド"
 RAJ_bolywood_idea1: "ボリウッド"
 RAJ_bolywood_idea2: "ボリウッド"
 RAJ_tata_consult: "タタ・コンサルタント"
 RAJ_tata_consult_desc: "タタ・コンサルタントは、タタ・グループの一部であり、インドの企業である。本社はムンバイにある。"
 RAJ_software_tech_park: "ソフトウェア技術パーク"
 RAJ_software_tech_park_desc: "電子情報技術省（MeitY）傘下の科学技術組織は、IT/ITES産業の振興、イノベーション、研究開発、スタートアップの支援、製品および知的財産の創造に取り組んでいる。主に、次世代技術分野における以下の分野を対象としている：モノのインターネット（IoT）、ブロックチェーン、人工知能（AI）、機械学習（ML）、コンピュータビジョン、ロボティクス、拡張現実（AR）および仮想現実（VR）、アニメーションおよび視覚効果、データサイエンスおよび分析。さらに、フィンテック、アグリテック、医療、自動運転や連結型電動モビリティ、ESDM（電子システム設計および製造）、サイバーセキュリティ、ゲーム産業、インダストリー4.0、無人航空機、効率向上など、多岐にわたる分野で活動している。"
 RAJ_hcl_tech_lim: "HCLテクノロジーズ"
 RAJ_hcl_tech_lim_desc: "HCLテクノロジーズ（旧ヒンドゥスタン・コンピューターズ・プライベート・リミテッド、現在はHCLTechの名称で事業展開）は、インドの多国籍情報技術（IT）サービスおよびコンサルティング企業であり、本社はノイダにある。"
 RAJ_tech_mahindra: "マヒンドラ・テック"
 RAJ_tech_mahindra_desc: "マヒンドラ・テックは、情報技術およびコンサルティングサービスを提供するインドの多国籍企業である。マヒンドラ・グループの本社はプネにあり、登記上の本部はムンバイに置かれている。テック・マヒンドラは、90か国以上で14万8000人を超える従業員を抱え、売上高60億ドルを誇る企業である。"
 RAJ_infosys_limited: "インフォシス・リミテッド"
 RAJ_infosys_limited_desc: "インフォシス・リミテッドは、eコマースおよび通信企業向けのカスタムソフトウェア開発を手掛けるインド企業である。また、情報技術およびソフトウェアに関するコンサルティングサービスも提供している。"
 RAJ_wipro: "ウィプロ"
 RAJ_wipro_desc: "ウィプロは、情報技術、コンサルティング、およびビジネスプロセスサービスを提供するインドの多国籍企業である。主要なビッグテック企業の一つに数えられている。"
 RAJ_forces_of_india: "インド軍"
 RAJ_forces_of_india_desc: "インドの軍事組織は、共和国の防衛および国家の自由と独立を守るために設計されており、政治的権力の最も重要な手段の一つである。"
 RAJ_indian_militias: "インドの民兵"
 RAJ_indian_militias_desc: "民兵は我々の軍隊の不可欠な一部である。軍事作戦を成功させるためには、民兵の育成も進める必要がある。"
 RAJ_assam_rifles: "アッサムライフル隊"
 RAJ_assam_rifles_desc: "アッサムライフル隊は、インド北東部における国境警備、反乱対策、治安維持を担う中央準軍事部隊である。その主な任務はインドとミャンマーの国境警備である。アッサムライフル隊（AR）は内務省の中央武装警察部隊（CAPF）の一つであり、作戦指揮はインド陸軍が担当している。警察部隊として、その採用、福利厚生、昇進および退職に関する政策はCAPF規則に基づいている。士官の約80%は陸軍から任命され、残りの人員はアッサムライフル隊独自の採用枠で募集されている。ARは内務省によって任命されるアッサムライフル隊総監が指揮を執る。"
 RAJ_special_frontier_force: "特殊辺境部隊"
 RAJ_special_frontier_force_desc: "特殊辺境部隊は、1962年11月14日に創設されたインドの特殊作戦部隊である。この部隊は主に、インドに住むチベット難民で構成されていた。現在では規模と作戦範囲が拡大している。当初の主な目的は、再び中印戦争が起こった場合に、中国の防衛線背後で秘密作戦を実施することであった。"
 RAJ_indian_special_forces: "インド特殊部隊"
 RAJ_indian_special_forces_desc: "敵陣の背後や国内で特殊作戦を遂行するためには、訓練を受けた特殊部隊が必要である。"
 RAJ_NAJA_idea_1: "軍事化された警察"
 RAJ_NAJA_idea_2: "高度に軍事化された警察"
 RAJ_NAJA_idea_3: "高度に軍事化された警察"
 RAJ_riot_police_idea: "暴動警察"
 RAJ_riot_police_idea_desc: ""
 RAJ_outer_doctrine_idea: "隣国との戦争ドクトリン"
 RAJ_outer_doctrine_idea_desc: ""
 RAJ_national_security_guard: "国家安全保障警備隊"
 RAJ_national_security_guard_desc: "通称「ブラックキャッツ」として知られる国家安全保障警備隊は、インド内務省管轄の対テロ部隊である。この部隊は、1984年10月16日に発足し、テロ活動への対処や国内の不安定な状況から州を守ることを目的としている。1986年の国家安全保障警備隊法に基づき、インド議会により正式に承認された。この部隊は、インドの7つの中央武装警察部隊の一つである。"
 RAJ_special_protection_group: "特殊警護隊"
 RAJ_special_protection_group_desc: "特殊警護隊は、インド政府の機関であり、インド首相および場合によってはその家族を保護することを唯一の責務としている。この機関は、1988年にインド議会の法案によって設立された。SPGは、インド国内外で常に首相を護衛し、また公式住居に同居する最も近い家族も保護する。ただし、家族は保護を拒否することができる。"
 RAJ_railway_protection_group: "鉄道保護部隊"
 RAJ_railway_protection_group_desc: "鉄道保護部隊は、新たに創設された軍事警察の一部門であり、政府が必要とする物流の保護や武装暴動への対応を目的としている。"
 RAJ_border_security_force: "国境警備隊"
 RAJ_border_security_force_desc: "国境警備隊は、インドのパキスタンおよびバングラデシュとの国境を保護するための組織である。1965年の印パ戦争後に設立され、インドの国境および関連問題の安全を確保することを目的とする、インドの7つの中央武装警察部隊の一つである。"
 RAJ_saastra_seema_bal: "サーストラ・セーマ・バル"
 RAJ_saastra_seema_bal_desc: "サーストラ・セーマ・バルは、ネパールおよびブータンとの国境に配備されているインドの国境警備隊である。この部隊は、内務省の管理下にある7つの中央武装警察部隊の一つである。"
 RAJ_central_armed_police: "中央武装警察"
 RAJ_central_armed_police_desc: "中央武装警察は、インド内務省管轄下の中央警察組織の総称である。技術的にはこれらは準軍事部隊であり、以前は中央準軍事部隊として知られていた。"
 RAJ_indotibet_border_police: "インド・チベット警察隊"
 RAJ_indotibet_border_police_desc: "インド・チベット国境警察は、チベット自治区との国境沿いに配備されたインドの国境警備隊である。この部隊は、1962年の中印戦争の後に設立された7つの中央武装警察部隊の一つである。"
 RAJ_expanding_cprf: "CRPFの拡充"
 RAJ_expanding_cprf_desc: "CRPF（中央予備警察隊）は、インド内務省の管轄下にある軍事編成であり、以下の役割を担っている：公共の秩序、国内の安全保障、国家の統一性の維持、テロ対策、選挙期間中の安全確保、民間当局の支援、自然災害の被害克服。"
 RAJ_indian_air_force: "インド空軍"
 RAJ_indian_air_force_desc: "インド軍の一部門。航空機の保有数において、世界の主要空軍の中で第4位（アメリカ、ロシア、中国に次ぐ）に位置している。"
 RAJ_reformation_of_dislocation: "配置戦略の再編"
 RAJ_reformation_of_dislocation_desc: "我々の空軍は、戦時中の多くの事故を防ぐために、配備戦術を変更する必要がある。"
 RAJ_mirage2000: "ミラージュ2000の購入"
 RAJ_mirage2000_desc: "ダッソー・ミラージュ2000は、1970年代にダッソー社が開発した第4世代のフランス製多用途戦闘機である。1984年から運用が開始され、20世紀末から21世紀初頭にかけてフランス空軍の主力戦闘機として活躍した。この機体は、アジア、ヨーロッパ、南米のいくつかの国でも運用されている。"
 RAJ_rafale: "ラファール戦闘機"
 RAJ_rafale_desc: "ダッソー・ラファールは、フランスのダッソー・アビエーション社によって開発された第4世代の多用途戦闘機である。1986年7月に初飛行を行い、2004年にフランス海軍、2006年にフランス空軍でそれぞれ採用された。"
 RAJ_su30: "Su-30の購入"
 RAJ_su30_desc: "Su-30は、ソビエト/ロシア製の複座型多用途戦闘機で、第4+世代の制空戦闘機である。この機体は、昼夜を問わず、簡単な気象条件から複雑な条件まで、また、地表を背景とした状況下でも、能動的および受動的な妨害を受けた場合でも航空目標を撃破するために設計されている。また、航空空間の監視、敵飛行場の深部への封鎖、地上および海上目標への攻撃を目的としている。さらに、制空権を獲得する際の集団戦闘行動の指揮、敵の空挺部隊の撃破、航空偵察の実施、および簡単から複雑な気象条件下での地上目標の破壊にも使用可能である。"
 RAJ_haltejas: "HALテジャスの開発"
 RAJ_haltejas_desc: "HALテジャスは、第4世代のインド製軽多用途戦闘機である。この単発機は、デルタ翼を採用したテールレス構造で設計されている。この機体の試作機は2001年に初飛行を行い、LCA（軽戦闘機）プログラムの下で開発された。"
 RAJ_haljaguar: "HALジャガーの開発"
 RAJ_haljaguar_desc: "この戦闘爆撃機は、イギリス（ブリティッシュ・エアクラフト・コーポレーション）とフランス（ブレゲー）による共同開発機である。この機体は、両国の空軍で30年間にわたり運用され、輸出も行われた。SEPECATジャガーの開発は、欧州の航空機メーカーによる初の共同プログラムの一つであった。製造は、戦闘および戦術支援航空機の生産を目的とした欧州航空生産協会（SEPECAT）によって行われた。"
 RAJ_embnetra: "EMB-145I ネトラ"
 RAJ_embnetra_desc: "エンブラエル ERJ-145は、ブラジルの航空機メーカーであるエンブラエルが1990年代初頭に開発した地域ジェット機ERJファミリーの主力モデルである。基本モデルに加え、航続距離を拡大したいくつかの改良型が存在する：ERJ-145ER（延長航続距離）、ERJ-145LR（長距離）、ERJ-145XR（超長距離）。この航空機は1996年から航空会社で運用されており、量産期間中に700機以上が製造された。製造は現在もブラジルで継続されており、2004年以降は中国でも生産が行われている。"
 RAJ_contracts_with_us_air: "アメリカ空軍との契約"
 RAJ_contracts_with_us_air_desc: "アメリカ空軍は、最も進んだ、そして最強の航空部隊である。我々は、航空機の共同開発に関する協定を彼らと締結しなければならない。"
 RAJ_gulfstr4: "ガルフストリーム4"
 RAJ_gulfstr4_desc: "ガルフストリーム IVは、1980年代にガルフストリーム・エアロスペース社が開発したビジネス航空機のファミリーである。基本モデルのガルフストリーム IVに加え、その後の世代であるガルフストリームIV SP、G300、G400、G350、G450が含まれている。1985～2018年に900機以上が製造され、その多くが現在も運用されている。"
 RAJ_indian_navy_ind: "インド海軍"
 RAJ_indian_navy_ind_desc: "現在、我々の海軍は西側や東側の競争相手と比べて際立った特徴を持っているとは言えない。しかし、日の当たる場所を手に入れたいのであれば、艦隊の整備に取り組む必要がある。"
 RAJ_lessons_from_cactus: "オペレーション・カクタスからの教訓"
 RAJ_lessons_from_cactus_desc: "オペレーション・カクタスは、我々の陸軍だけでなく海軍にとっても非常に成功した作戦だった。この作戦中に明らかになった多くの細かな点を考慮し、それらを艦隊の質を向上させるために活用する。"
 indian_event.24.t: "オペレーション・カクタスの遺産"
 indian_event.24.d: "オペレーション・カクタスは、1988年にインド軍が実施した軍事作戦である。この作戦は、モルディブという島国で発生したクーデター未遂を鎮圧するために行われた。1988年11月3日、スリランカからの傭兵に支援されたモルディブの武装勢力が、当時のモルディブ大統領であるマウムーン・アブドル・ガユームに対するクーデターを企てた。このクーデターは、政府を打倒し反乱派寄りの政権を樹立することを目的としていた。この深刻な脅威に対応するため、インドは迅速に部隊を派遣し、モルディブ政府を支援した。11月4日、インド空軍の輸送機がインド海軍の軍艦に護衛され、モルディブの首都マレにインド陸軍の部隊を輸送した。"
 indian_event.24.a: "興味深い"
 RAJ_domestic_ship_prod: "国内船舶生産"
 RAJ_domestic_ship_prod_desc: "我々は、自国の法手続きに関する整備を進める必要がある。"
 RAJ_navy_aviation: "海軍航空部隊"
 RAJ_navy_aviation_desc: "艦隊を効果的に守るためには、海軍航空部隊を持つ必要がある。"
 RAJ_goa_dock_exp: "造船所の拡張"
 RAJ_goa_dock_exp_desc: "法手続きを進めるほど、より多くの造船所が必要となる。"
 RAJ_revit_soviet_ships: "旧技術の復活"
 RAJ_revit_soviet_ships_desc: "ソ連の造船手法は十分に効果的であり、それを我々自身のために取り入れることができる。"
 RAJ_scquir_submarines: "インドの潜水艦"
 RAJ_scquir_submarines_desc: "他国の船を効果的に沈めるためには、自国の潜水艦が必要である。"
 RAJ_agree_brit_onnavy: "イギリスとの合意"
 RAJ_agree_brit_onnavy_desc: "かつて海洋大国であったイギリスと、我々は協力協定に署名せざるを得ない。"
 RAJ_naval_trainings: "海軍訓練"
 RAJ_naval_trainings_desc: "艦隊を十分に準備することで、海上での優位性を確保できる。"
 RAJ_russia_navy_agree: "ロシア海軍専門家"
 RAJ_russia_navy_agree_desc: "ロシアとの協力により、我々の海上での地位を強化することができる。"
 RAJ_anew_indian_army: "新たなインド陸軍"
 RAJ_anew_indian_army_desc: "現代の現実に適応するため、インド陸軍の新たなコンセプトを構築しなければならない。"
 RAJ_towards_new_mil_doct: "新たな軍事ドクトリンへ"
 RAJ_towards_new_mil_doct_desc: "我々の軍事ドクトリンがすでに時代遅れであることを認める時が来た。新しい千年紀において無敵でありたいならば、新たな軍事ドクトリンを構築する必要がある。"
 RAJ_threat_of_the_dragon: "ドラゴンの脅威"
 RAJ_threat_of_the_dragon_desc: "我々にとって2番目に大きな脅威は、中国である。地域における長年のライバルである彼らの軍事ドクトリンを分析し、その攻撃に備える必要がある。"
 RAJ_threat_of_the_crescent: "三日月の脅威"
 RAJ_threat_of_the_crescent_desc: "パキスタンは地政学的な舞台における我々の主要な敵である。彼らの軍隊はかなり分裂しており、我々はパキスタンに対抗するための有能な防衛を構築することができるかもしれない。"
 RAJ_threat_of_terror_mil: "テロの脅威"
 RAJ_threat_of_terror_mil_desc: "21世紀において新たに現れた敵、それがテロである。この敵は内部に存在しており、国内で活動する要因に対抗するため、防衛部門を整備する必要がある。"
 RAJ_strategic_initiative: "戦略的イニシアチブ"
 RAJ_strategic_initiative_desc: "地域において最大限の戦略的主導権を握り、敵に対して先制攻撃を行う準備を整えなければならない。そのような事態に備えることが不可欠である。"
 RAJ_military_infrastructure: "軍事インフラの整備"
 RAJ_military_infrastructure_desc: "長期戦に備えるためには、物流補給ラインを準備し、連邦道路を建設する必要がある。"
 RAJ_new_military_methodology: "新たな軍事戦略"
 RAJ_new_military_methodology_desc: "古い戦争の方法論を捨て、現代の特性を踏まえた新たな戦争の概念を構築する必要がある。"
 RAJ_preparations_in_kashmir: "カシミールでの準備"
 RAJ_preparations_in_kashmir_desc: "カシミールでは長い間、戦闘や衝突が続いている。この火薬庫は遅かれ早かれ爆発するだろう。我々はその時に備えなければならない。"
 RAJ_behead_northwest_separat: "北西部分離主義の排除"
 RAJ_behead_northwest_separat_desc: "分離主義者たちは長い間、我々の国家構造を破壊しようと目論んできた。この庭に潜む蛇の頭を断ち切らなければならない！"
 RAJ_antiterror_raids: "対テロ作戦"
 RAJ_antiterror_raids_desc: "テロリストに対する襲撃は、国内部隊にとって日常的な任務とならなければならない。イスラム主義者たちは我々の状況を不安定化させており、彼らをこの地から徹底的に排除しなければならない。"
 RAJ_counter_terror_trainings: "対テロ訓練"
 RAJ_counter_terror_trainings_desc: "テロの脅威が生じた場合に適用される対テロ対策に備え、国民、非常事態省、警察部隊を訓練する必要がある。これは公共の安全において重要な側面である。"
 RAJ_bangladesh_line: "バングラデシュ国境"
 RAJ_bangladesh_line_desc: "バングラデシュとの良好な関係にもかかわらず、不法移民やさまざまな勢力のテロリストが定期的に国境を越えようとしている。この問題に対抗する措置を講じなければならない。"
 RAJ_southeatern_protection: "南東部の防衛"
 RAJ_southeatern_protection_desc: "ミャンマーとの国境は非常に不安定である。武装勢力が我々の国境を越えないようにしなければならない。"
 RAJ_smallwar_prep: "小規模戦争への準備"
 RAJ_smallwar_prep_desc: "地域紛争や平和維持活動に備える必要がある。これらは小規模な戦争であるが、それでも万全の準備を整えなければならない。"
 RAJ_preparing_our_reserve: "予備軍の準備"
 RAJ_preparing_our_reserve_desc: "長期的な戦闘作戦に備える必要がある。この観点から、軍の予備部隊を補充し、最新化しなければならない。"
 RAJ_bigwar_prep: "大規模戦争への準備"
 RAJ_bigwar_prep_desc: "パキスタンや中国とのいかなる戦争も、核のエスカレーションにつながる可能性がある大規模な戦争となり得る。我々はそのようなシナリオに対しても備えておかなければならない。"
 RAJ_concept_coldstart: "コールドスタートの構築"
 RAJ_concept_coldstart_desc: "コールドスタートは、インド軍がパキスタンとの潜在的な戦争に備えて策定した軍事ドクトリンである。このドクトリンでは、インド軍の各部門が統一戦闘部隊の一部として攻撃作戦を行うことを含んでいる。この戦略は、紛争が発生した場合にインドの通常戦力が抑止攻撃を行い、パキスタンの核による報復を防ぐことを目的としている。"
 RAJ_concept_hotstart: "ホットスタートの構築"
 RAJ_concept_hotstart_desc: "ホットスタートは、インド軍が中国との潜在的な戦争に備えて策定した軍事ドクトリンである。このドクトリンでは、インド軍の各部門が統一戦闘部隊の一部として攻撃作戦を行うことを含んでいる。この戦略は、紛争が発生した場合にインドの通常戦力が抑止攻撃を行い、中国の核による報復を防ぐことを目的としている。"
 RAJ_network_centric_warafre: "ネットワーク中心戦争"
 RAJ_network_centric_warafre_desc: "ネットワーク中心戦争（Network-Centric Warfare）は、ネットワーク中心作戦またはネットセントリック戦争とも呼ばれる軍事ドクトリンであり、情報技術によってもたらされる情報優位性を分散した部隊のコンピュータネットワーク化を通じて競争優位性に転換することを目指している。"
 kasmir_war_decisions_category: "インド・パキスタン国境紛争"
 kasmir_war_decisions_category_desc: "カシミール紛争は、ジャンムー・カシミール地域を巡るインド、パキスタン、そして一部では中国間の長年にわたる領土紛争を指す。この紛争は、1947年のイギリス領インドの分割に伴い、インドとパキスタンが別々の国家として成立した時期に始まった。カシミールを巡る紛争は、1947-48年、1965年、1999年のインド・パキスタン戦争を含むいくつかの戦争、さらには多くの国境紛争や反乱行為を引き起こしてきた。この紛争の結果、地域はインドとパキスタンの間で分断され、インドがジャンムー・カシミールの大部分、特に争点となっているカシミール渓谷を管理し、パキスタンがアザド・カシミールとギルギット・バルティスタンと呼ばれる小規模な地域を支配している。我々が利益を得るためには、常に高い準備態勢を保ち、国境紛争をエスカレートさせるため緊張を高め、敵も同じ行動を取る可能性に備えなければならない。\n\n§Y我々の準備状況:§! [?THIS.kasmir_readiness]\n§Y現在の緊張状態:§! [?GLOBAL.kasmir_tension]\n§Y現在の進捗状況:§! [?THIS.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "アクサイチン国境紛争"
 kasmir_war_china_decisions_category_desc: "アクサイチン紛争とは、チベット高原西部に位置するアクサイチンという地域をめぐるインドと中国の領土紛争を指す。この紛争は、両国が独立を果たし、植民地時代からの国境問題を引き継いだ1950年代に遡る。アクサイチンは、中国の新疆地域とチベットを結ぶ位置にあるため、戦略的に重要な地域である。この地域は不毛で住民がほとんどいない過酷な地形と極端な気象条件を特徴としているが、戦略的な軍事的支配と資源へのアクセスの観点から、インドと中国の双方にとって非常に重要である。中国とインドの国境での紛争は数十年にわたって続いている。紛争での利益を確保するためには、我々は高い準備態勢を維持し、国境紛争を激化させるために緊張を高め、敵国も同じように動くことに備える必要がある。\n\n§Y我々の準備状況:§! [?THIS.kasmir_china_readiness]\n§Y現在の緊張状態:§! [?GLOBAL.kasmir_tension_china]\n§Y現在の進捗状況:§! [?THIS.Kasmir_war_progress_china]"
