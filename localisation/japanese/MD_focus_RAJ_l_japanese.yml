 RAJ_Indian_federation_of_free_peoples: "自由民のインド連邦"
 RAJ_Indian_federation_of_free_peoples_desc: "民主主義と言論の自由が国の根幹となる国家を我々は築くだろう。他の民主主義国家は我々を模倣するしかなくなるだろう。なぜなら、彼らの民主主義は我々のものほど完璧ではないからだ。"
