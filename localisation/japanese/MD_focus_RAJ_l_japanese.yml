 RAJ_appease_buddhists: "仏教徒を懐柔する"
 RAJ_appease_christians: "キリスト教徒を懐柔する"
 RAJ_appease_muslims: "ムスリムを懐柔する"
 RAJ_religion.1.t: "ムスリムとヒンドゥー教徒が衝突"
 RAJ_religion.1.d: "大都市の一つで、ヒンドゥー教徒とムスリムのグループが原因不明の争いをきっかけに衝突を始めた。しかし、分かっているのは、双方が互いを激しく攻撃し合い、現地の警察部隊に深刻な負担をかけているということだ。"
 RAJ_religion.1.a: "ヒンドゥー教徒を支持する"
 RAJ_religion.1.b: "ムスリムを支持する"
 RAJ_religion.1.c: "両者を満足させる解決策を探る"
 RAJ_religion.2.t: "ムスリムとキリスト教徒が宗教的対立！"
 RAJ_religion.2.d: "本日、モスクの近くに教会を建設する計画を巡り、ムスリムとキリスト教徒のグループが対立している。双方が相手側の礼拝所を街の別の場所に移すべきだと主張しており、市内各地で小競り合いが報告されている。"
 RAJ_religion.2.a: "キリスト教徒を支持する"
 RAJ_religion.2.b: "ムスリムを支持する"
 RAJ_religion.2.c: "両者を満足させる解決策を探る"
 RAJ_religion.3.t: "ヒンドゥー教徒とキリスト教徒が衝突！"
 RAJ_religion.3.d: "今朝、ヒンドゥー教徒の一団が激怒した。原因は、あるキリスト教徒が改宗を試みたヒンドゥー教徒を侮辱したことだった。この結果、両グループの間で全面的な争いが勃発し、いくつかの建物が放火される事態に発展している。"
 RAJ_religion.3.a: "キリスト教徒を支持する"
 RAJ_religion.3.b: "ヒンドゥー教徒を支持する"
 RAJ_religion.3.c: "両者を満足させる解決策を探る"
 RAJ_religion.4.t: "ヒンドゥー教徒、キリスト教徒、ムスリムが全面的に衝突！"
 RAJ_religion.4.d: "国内の大都市の一つで、キリスト教徒、ムスリム、ヒンドゥー教徒の間で原因不明の争いが勃発した。この争いは全国各地で小規模な衝突として広がりつつある。現在、彼らがなぜ争っているのかは問題ではない。重要なのは、どうやって争いを止めるかである。"
 RAJ_religion.4.a: "キリスト教徒を支持する"
 RAJ_religion.4.b: "ヒンドゥー教徒を支持する"
 RAJ_religion.4.c: "ムスリムを支持する"
 RAJ_themodels_ofothers: "他国モデルの採用"
 RAJ_themodels_ofothers_desc: "他国の軍隊モデルを分析し、その編成や戦術の中から最良の要素を採用する必要がある。"
 RAJ_milind_of_india: "インドの軍需産業"
 RAJ_milind_of_india_desc: "インドの防衛産業部門は、インドにとって戦略的に重要なセクターである。インドは144万人を超える現役軍人を擁する、世界最大規模の軍隊を有している。"
 RAJ_new_standart_for_equip: "新たな装備基準"
 RAJ_new_standart_for_equip_desc: "戦場で効果的に戦うためには、小火器を最適化する必要がある。"
 RAJ_do_in_india: "インドでやる"
 RAJ_do_in_india_desc: "武器製造における古い手法を廃止する必要がある。"
 indian_event.25.t: "ヴィピン・カンナとの取引"
 indian_event.25.d: "インド軍需産業で有名な腐敗官僚であるヴィピン・カンナは、インド市場での地位を確保するため、我々に一見拒否できないような取引を持ちかけてきた。これにどう対応するべきだろうか？"
 indian_event.25.a: "さようなら"
 RAJ_handl_cor_indefcor: "腐敗への対処"
 RAJ_handl_cor_indefcor_desc: "軍隊の腐敗は、我が国の安全保障と防衛能力を損なう破壊的な要因である。軍隊内の腐敗を防ぐことが必要不可欠だ。"
 RAJ_clearing_out_the_ranks: "兵力の最適化"
 RAJ_clearing_out_the_ranks_desc: "我々の軍には多くの余剰人員が存在している。軍を最適化するためには、これらを削減する必要がある。"
 RAJ_deal_vipin_khanna: "ヴィピン・カンナの提案"
 RAJ_deal_vipin_khanna_desc: "ヴィピン・クマール・カンナ（1930年12月14日～2019年11月7日）は、インドのビジネス界の大物であり、元陸軍士官であった。カンナは多岐にわたる事業分野に関心を持ち、ダイナミック・セールス・サービス・インターナショナルという商品取引・マーケティング会社を設立した。この会社はさらに拡大し、エンジニアリングサポート、船舶仲介、消費財、その他の産業にも進出した。"
 RAJ_refr_rech_contr: "契約の更新"
 RAJ_refr_rech_contr_desc: "契約制の軍隊を導入することで、プロフェッショナルな軍隊を構築することができる。この部分を最適化する必要がある。"
 RAJ_clearing_ministr: "国防省の整備"
 RAJ_clearing_ministr_desc: "軍事改革の最終段階は、軍の管理者に対する統制を強化することである。"
 RAJ_DRDO: "DRDO"
 RAJ_DRDO_desc: "国防研究開発機構（DRDO）は、軍事技術の開発を担うインド政府の機関であり、インド国防省の管轄下にある。DRDOの目標は、科学技術を世界水準へ引き上げることでインドの繁栄を促進し、重要な軍事技術の自立基盤を構築するとともに、国家の武装勢力における技術装備で決定的な優位性を提供することである。"
 RAJ_drdo_idea: "DRDO"
 RAJ_munitions_india_limited: "ミュニションズ・インディア・リミテッド"
 RAJ_munitions_india_limited_desc: "インドのプネーに本社を置く国営防衛企業で、2021年に兵器工場理事会を7つの異なる公共部門企業に再編・企業化する一環として設立された。主にインド軍、外国軍および国内民間向けに使用される弾薬、爆薬、ミサイル、爆弾を製造している。"
 pinaka_tt: "PINAKAミサイルを入手する"
 RAJ_pinaka_launcher: "ピナカランチャー"
 RAJ_pinaka_launcher_desc: "ピナカは、インドが開発した全天候型の214mm多連装ロケットランチャー（MLRS）であり、軽装甲車両および装甲車両、敵兵力や砲兵部隊を攻撃し、通信ノード、司令部、軍需産業インフラを破壊することを目的としている。このランチャーは、対人地雷や対戦車地雷の遠隔設置にも使用できる。このMLRSの開発は1983年に開始され、1999年にインド陸軍に採用された。1999年に発生したインドとパキスタンの国境紛争であるカールギル戦争の際、ピナカMLRSが戦闘で使用されたと報告されている。ピナカMLRSを装備した最初の連隊は2000年に編成された。"
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "インドは、宇宙を守り探査するために、ロケット産業を強化する必要がある。"
 RAJ_shivalik: "シヴァリク手榴弾"
 RAJ_shivalik_desc: "シヴァリク手榴弾は、インドで開発された国産手榴弾である。この手榴弾は、防衛研究開発機構（DRDO）の端末弾道研究所（TBRL）によって開発された。この研究所は、チャンディーガル近郊のシヴァリク山脈の麓に位置しており、その名前はここから由来している。"
 RAJ_armor_vehic_nigam: "装甲車両ニガム"
 RAJ_armor_vehic_nigam_desc: "ニガム装甲車両（AVANI）は、インドの国営防衛企業であり、本社はチェンナイのアバディに所在する。2021年に兵器工場理事会を7つの異なる公共部門企業に再編・企業化する一環として設立された。AVANIは主に、インド軍向けの装甲戦闘車両、主力戦車、およびそのエンジンを製造している。"
 RAJ_arjun: "アルジュン主力戦車"
 RAJ_arjun_desc: "アルジュンは、インド陸軍向けにインド最大の防衛請負業者である防衛研究開発機構（DRDO）が開発した主力戦車である。この戦車の名前は、インドの叙事詩『マハーバーラタ』の主要登場人物の一人であるアルジュンに由来している。"
 RAJ_t90_rus: "ロシア製T-90"
 RAJ_t90_rus_desc: "ロシアの主力戦車T-90は、1992年に正式採用された。1999年には「ウラジーミル」という通称が付けられた。"
 RAJ_british_challenger: "ブリティッシュ・チャレンジャー"
 RAJ_british_challenger_desc: "チャレンジャーは、英国のヴィッカーズ・ディフェンス・システムズ（現在はBAEシステムズの一部）が製造した主力戦車である。この戦車は、チャレンジャーの名を冠した3番目の戦車である。チャレンジャー2は、初代チャレンジャーを基に開発されたが、新しい装備や部品を採用しており、両モデルで共通する部品はわずか5%に過ぎない。現在、チャレンジャー2はイギリス陸軍で初代モデルに代わり配備されている。"
 RAJ_bmp_sarath: "BMPサラス"
 RAJ_bmp_sarath_desc: "BMP-2サラスは、BMP-2歩兵戦闘車（ICV）のインド版であり、インドの兵器工場理事会がライセンスの下で製造している。BMP-2サラスは1990年代初頭にインド陸軍で初めて配備された。"
 RAJ_mod_tru_stallion: "アショク・レイランド・スタリオン"
 RAJ_mod_tru_stallion_desc: "アショク・レイランド・スタリオンは、アショク・レイランド社が1987年から製造しているインド製の中型および大型オフロードトラックシリーズである。このトラックはフォード・カーゴのシャーシを基に設計されており、その多くがインド陸軍向けに生産されている。"
 RAJ_adv_weapons_eqip_lim: "アドバンスト・ウェポンズ・アンド・エクイップメント・インディア"
 RAJ_adv_weapons_eqip_lim_desc: "アドバンスト・ウェポンズ・アンド・エクイップメント・インディアは、経済的な機会が増えるほど軍の必要性が高まる現状に対応するため、特に軍隊において古い体制を淘汰し、新しい体制を取り入れる役割を果たしている。"
 RAJ_field_gun_fact: "フィールドガン工場"
 RAJ_field_gun_fact_desc: "フィールドガン工場カンプール（FGK）は、インドのカンプールに位置する工場である。1979年に設立され、インド兵器工場の武器・車両・装備（WV&E）部門の中で最も新しい施設である。この工場では、さまざまな種類のフィールドガンを製造することができる。"
 RAJ_gun_jabalpur: "ガンキャリッジ工場ジャバルプル"
 RAJ_gun_jabalpur_desc: "ガンキャリッジ工場ジャバルプルは、インドのマディヤ・プラデーシュ州ジャバルプル地区にある防衛工場およびその周辺地域である。サトプラ山脈の美しい環境に位置し、この小さな政府の町は同名の防衛工場を中心に建設されている。ジャバルプル市の鉄道駅から約3kmの距離にあり、市街地とも密接に結びついている。また、周囲には他の防衛施設も点在している。この地域内には、中央学校、病院、教会、寺院、クラブなどの施設も設置されている。"
 RAJ_gun_shell_factory: "ガン・アンド・シェル工場コシポア"
 RAJ_gun_shell_factory_desc: "ガン・アンド・シェル工場コシポアは、兵器工場理事会傘下のインド兵器工場の中核的な施設であり、『防衛の第四の柱』として知られている。この工場は、1801年にコシポアの土地が購入され、1802年3月18日に生産活動を開始したことでその歴史を刻み始めた。"
 RAJ_ordnance_factory_tiruchapari: "兵器工場ティルチラパッリ"
 RAJ_ordnance_factory_tiruchapari_desc: "兵器工場ティルチラパッリは、タミル・ナードゥ州ティルチラパッリを拠点とするアドバンスト・ウェポンズ・アンド・エクイップメント・インディア・リミテッドが運営する小火器製造工場である。この工場は以前、インド国防省の兵器工場理事会（OFB）の一部であった。会社はIOFS（インド兵器工場サービス）の役員が務める総支配人（ゼネラルマネージャー）によって運営されており、彼が最高経営責任者（CEO）として会社全体の管理を担当している。OFTはインド最大の小火器製造会社であり、最も多様な製品群を誇っている。"
 RAJ_ordnance_factory_korwa: "兵器工場プロジェクト・コルワ"
 RAJ_ordnance_factory_korwa_desc: "兵器工場プロジェクト・コルワは、兵器工場理事会（OFB）が推進する高速かつ近代的なプロジェクトである。このプロジェクトは2007年12月にウッタル・プラデーシュ州アメティに設立された。隣接する防衛施設としてHAL（ヒンドゥスタン航空機製造会社）コルワがある。この工場は、最先端技術を備えたOFB組織の最新の成果として位置づけられている。"
 RAJ_ordnance_kanpur: "兵器工場カンプール"
 RAJ_ordnance_kanpur_desc: "兵器工場カンプールは、コルカタの兵器工場理事会（OFB）の管理下にある41の兵器工場の一つである。この工場は、第二次世界大戦中に東部戦線から台頭する枢軸国の脅威に対応するための移転計画として、1942年に構想された。工場はカンプール中央鉄道駅から8kmの距離にあるカルピロード沿いに位置している。"
 RAJ_small_factory_kanpur: "OFKの拡張"
 RAJ_small_factory_kanpur_desc: "インドの兵器工場群で構成されていた兵器工場理事会（OFB）は、現在では兵器（調整・サービス）局として知られており、インド国防省（MoD）の国防生産部門（DDP）の管轄下にあった組織である。インドの41の兵器工場は、7つの国防公共部門企業（DPSU）に再編された。"
 RAJ_ordnance_factory_ishapore: "イシャポール・ライフル工場"
 RAJ_ordnance_factory_ishapore_desc: "イシャプル（西ベンガル州）を拠点とするインドの国営武器製造会社。"
 RAJ_troop_comfrt: "トループ・コンフォーツ・リミテッド"
 RAJ_troop_comfrt_desc: "軍の質を向上させるためには、軍内部のだらしなさを抑える必要がある。"
 RAJ_upd_mil_unif: "デジタル制服改定法"
 RAJ_upd_mil_unif_desc: "我々の軍隊は、任務の効果を維持するために優れた通信手段を必要としている。"
 RAJ_upd_cloth: "特殊部隊装備の更新"
 RAJ_upd_cloth_desc: "我々の特殊部隊の装備を改善する時が来た。"
 RAJ_gliders_india_lim: "グライダーズ・インディア・リミテッド"
 RAJ_gliders_india_lim_desc: "グライダーズ・インディア・リミテッド（GIL）は、インドの国営防衛企業であり、本社はカンプールの兵器パラシュート工場に所在している。"
 RAJ_miltech_innov: "軍事技術の革新"
 RAJ_miltech_innov_desc: "外部からの侵入に対抗するため、軍のネットワーク防御を強化する必要がある。"
 RAJ_india_optel: "インディア・オプテル・リミテッド"
 RAJ_india_optel_desc: "インディア・オプテル・リミテッドは、インドの国営防衛企業であり、本社はデヘラードゥーンに所在している。"
 RAJ_electr_optic: "暗視ゴーグル研究の拡大"
 RAJ_electr_optic_desc: "インド陸軍で使用されている従来の暗視ゴーグル（NVG）は時代遅れである。我々はこれを改良する必要がある。"
 RAJ_yantra_india: "ヤントラ・インディア・リミテッド"
 RAJ_yantra_india_desc: "ヤントラ・インディア・リミテッドは、インドの主要な国営防衛生産企業であり、本社はナグプールに所在している。"
 RAJ_mil_electr: "軍事電子研究"
 RAJ_mil_electr_desc: "海外の競合他国は、すでに電子技術の分野で大きく進化している。我々も彼らに追いつく必要がある。"
 RAJ_command_innov: "指揮システムの革新"
 RAJ_command_innov_desc: "指揮通信システムを改善する必要がある。"
 RAJ_bharat_desc: "バラトはインドの国営企業であり、インド陸軍向け電子機器の最大手サプライヤーの一つである。同社は9つの工場といくつかの地域事務所を有している。"
 RAJ_indian_radar: "インド製レーダー"
 RAJ_indian_radar_desc: "低距離探知レーダー、またはインド・ドップラー・レーダーと呼ばれる一連の2Dレーダーは、防衛研究開発機構（DRDO）の電子・レーダー開発施設（LRDE）によって陸軍および空軍向けに開発された。その後、通常LRDEの製造パートナーであるバラト・エレクトロニクスによって製造された。INDRA-Iは低高度目標の探知を目的とした移動型監視レーダーであり、INDRA-IIは地上誘導による目標迎撃用に設計されている。"
 RAJ_akash_missiles: "アカシュミサイル"
 RAJ_akash_missiles_desc: "アカシュは、インドで開発中の短距離対空ミサイルシステムであり、施設や部隊集団の防空を目的として設計されている。"
 RAJ_indian_army_air_defense_force_idea: "インド防空"
 RAJ_igmdp: "IGMDP"
 RAJ_igmdp_desc: "IGMDP（統合誘導ミサイル開発計画）は、長距離ミサイルの研究開発を目的としたインド国防省のプログラムである。このプログラムは、防衛研究開発機構（DRDO）と兵器工場理事会（OFB）が、インド政府の他の政策組織と協力して管理していた。プロジェクトは1982～83年にアブドゥル・カラームの指導の下で開始され、2008年にこれらの戦略ミサイルの開発成功をもって完了した。"
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "F-INSASは、インドの歩兵部隊に最先端の装備を提供するプログラムである。しかし、インド陸軍はF-INSASプログラムを廃止し、2つの独立したプロジェクトに移行することを決定した。新しいプログラムは2つの構成要素で構成されている。1つ目は、未来の歩兵兵士に最新のアサルトライフル、カービン銃、ヘルメットや防弾ベストなどの個人装備を提供すること。2つ目は、戦場管理システムである。"
 RAJ_trishul: "トリシュール"
 RAJ_trishul_desc: "トリシュールは、インドの防衛研究開発機構（DRDO）が統合誘導ミサイル開発計画の下で開発した、低高度・短距離・即応型の地対空ミサイルである。また、海軍のスキマーから対潜戦ミサイルとして使用でき、低空を飛行するミサイル、攻撃ヘリコプター、航空機に対しても対応可能である。"
 RAJ_3dcar: "3D-CAR"
 RAJ_3dcar_desc: "3D-CARは、インドのDRDO（防衛研究開発機構）がアカシュ地対空ミサイル（SAM）のために開発した三軸レーダーである。このレーダーは最大150の目標を追跡する能力を持つ。"
 RAJ_agni_tech: "アグニ・テック"
 RAJ_agni_tech_desc: "アグニ-III（IAST表記: Agni、意味:「火」）は、2011年に配備されたインドの中距離弾道ミサイルであり、アグニ-IIの後継機である。このミサイルの射程は3,500～5,000キロメートル（2,200～3,100マイル）であり、中国を含む近隣諸国の奥深くにある目標にも到達可能である。"
 RAJ_prithvi_missile: "プリトヴィ研究"
 RAJ_prithvi_missile_desc: "プリトヴィは、インド軍が保有する地対地弾道ミサイルのファミリーである。"
 RAJ_prithvi_1: "プリトヴィ-I"
 RAJ_prithvi_1_desc: "陸軍仕様。単段式で短距離の液体燃料ミサイルを搭載した移動式ランチャー。射程150km。ペイロード重量1000kg。"
 RAJ_prithvi_2: "プリトヴィ-II"
 RAJ_prithvi_2_desc: "空軍仕様。単段式で短距離の液体燃料ミサイルを搭載した移動式ランチャー。射程250km。ペイロード重量500～750kg。"
 RAJ_prithvi_3: "プリトヴィ-III"
 RAJ_prithvi_3_desc: "二段式固体燃料の短距離海上配備ミサイル。射程350km。ペイロード重量1000kg。"
 RAJ_prithvi_4: "プリトヴィ-IV"
 RAJ_prithvi_4_desc: "我々の新たな秘密兵器を投入する時が来た。インドの「ワンダーワッフェ」が何たるかを世界に示すのだ。"
 RAJ_uniting_mil_ind_prod: "軍事生産の統合"
 RAJ_uniting_mil_ind_prod_desc: "軍を最適化するため、すべての軍事部門を統合する時が来た。"
 RAJ_uniting_mil_ind_prod_phase: "軍事生産の統合 第2段階"
 RAJ_uniting_mil_ind_prod_phase_desc: "より多くの軍事装備が、目標達成の可能性を高める。"
 RAJ_indian_arms_exports: "インドの武器輸出"
 RAJ_indian_arms_exports_desc: "インドはさまざまな兵器の主要な生産国であり、他国への武器販売によって世界のトップクラスの地位を占めることが可能である。このことは、インドが他の軍事大国と肩を並べる存在であることを示すだろう。"
 RAJ_preserve_caste_system: "カースト制度の保護"
 RAJ_preserve_caste_system_desc: "カースト制度はインド社会の中核だ。それを破壊することは、我々の宗教と伝統への冒涜である！"
 RAJ_dharmic_alliance: "ダルマ同盟"
 RAJ_dharmic_alliance_desc: "すべてのダルマ系宗教は一つの根源から生まれた。それらに存在の機会を与えたのは、バラトの大地なのだ。我々はこれを受け入れるべきだ。"
 RAJ_hindu_nationalism: "ヒンドゥー民族主義"
 RAJ_hindu_nationalism_desc: "ヒンドゥトヴァこそが我々の社会にとって唯一の生き方である。インド人であることは、すべての国民が誇りに思うべき証なのだ。"
 RAJ_indian_traditionalism_desc: "伝統は社会を一つに結びつけるために最も必要なものである。部族の起源が何であれ、我々は同じ伝統を共有し、それが我々を団結させるのだ。"
 RAJ_stomp_out_islam: "イスラムの排除"
 RAJ_stomp_out_islam_desc: "イスラムは長い間、我が国の問題であり続けてきた。その影響力を最小限に抑えるために行動しなければならない！"
 RAJ_international_nationalism: "国際的民族主義"
 RAJ_international_nationalism_desc: "アクハンド・バラトの理念において、すべての国々は一つである。我々が注目すべきは、共通の民族的・宗教的な根源のみなのだ。"
 RAJ_deport_muslims: "不忠実なムスリムの国外追放"
 RAJ_deport_muslims_desc: "多くの不忠実なムスリム説教者が、ムスリムが多数を占める州で過激化を進めている。これは容認できず、防がなければならない。"
 RAJ_hindu_rashatra: "ヒンドゥトヴァ国家"
 RAJ_hindu_rashatra_desc: "あらゆる手段を用いて、国民の心に軍国主義を植え付けなければならない。武装し団結することこそが我々の力なのだ！"
 RAJ_indias_elections: "インドの選挙"
 RAJ_indias_elections_desc: "インドは、あらゆる政党に国を率いる党となる機会が与えられる、民主主義の最良の例である。我々は、明るい未来、あるいはそれほど明るくない未来へと至るために、どの道を進むのかを決めなければならない。"
 RAJ_manmohan_singh: "マンモハン・シン"
 RAJ_manmohan_singh_desc: "マンモハン・シンは、インドの次期首相であり、コングレス党のメンバーである。2004年5月19日、シンは大統領A.P.J.アブドゥル・カラムから正式に組閣を要請され、首相候補に指名された。"
 RAJ_manmohan_technocracy: "マンモハンのテクノクラシー"
 RAJ_manmohan_technocracy_desc: "テクノクラシーは、技術的知識を持つ者が社会を統治する形態の政府である。テクノクラシーでは、指導者はその技術的または科学的知識に基づいて選ばれる。この制度では、社会的および政治的問題を解決する際に科学的方法が適用され、民主的な投票や妥協による解決ではなく科学的なアプローチが取られる。"
 RAJ_keeping_reput: "評判を維持"
 RAJ_keeping_reput_desc: "宗教団体との友好的な関係を構築し、社会により自由な物語を徐々に統合していくことで、我々の面目を保たなければならない。"
 indian_event.26.t: "ブラジリア宣言"
 indian_event.26.d: "ブラジリア宣言は、インド、ブラジル、南アフリカの外相によって署名された。この宣言では、国連、とりわけ安全保障理事会の改革が急務であると合意された。宣言は、国連安全保障理事会が現在の世界の状況を反映すべきであるとの見解を示している。また、国際テロ、国境を越えた犯罪、違法武器取引といった国際平和への脅威についても触れ、国家の主権と国際法を尊重しつつ、これらの脅威に効果的に対処すべきだと述べている。"
 indian_event.26.a: "素晴らしい"
 RAJ_ibsa_dialogue_forum: "IBSA対話フォーラム"
 RAJ_ibsa_dialogue_forum_desc: "IBSA対話フォーラムは、異なる国々の間で国際協力を促進するための国際的な三者間グループである。"
 RAJ_fighting_corruption: "汚職との戦い"
 RAJ_fighting_corruption_desc: "汚職の問題は我が国を蝕んでいる！直ちにこれと戦い、国家の公正さを確保しなければならない。"
 RAJ_isr_ind_cong_meet: "イスラエル-インド外交会談"
 RAJ_isr_ind_cong_meet_desc: "インドの親密なパートナーであるイスラエルは、現在も我々の同盟国であり続けている。我々は相互協力について議論するため、新たな会談を設定するべきだ。"
 RAJ_national_guarantee_employment_act: "国家雇用保証法"
 RAJ_national_guarantee_employment_act_desc: "マハトマ・ガンディー国家農村雇用保証法（2005年）、またはMGNREGAは、以前は国家農村雇用保証法（NREGA）として知られていたもので、労働の権利を保証することを目的としたインドの社会福祉政策である。"
 RAJ_delhi_beijing_speakers: "デリーと北京の対話"
 RAJ_delhi_beijing_speakers_desc: "多くの人々が中国との関係を修復不可能と見ているが、それでも関係を安定させるための努力をする必要がある。"
 RAJ_isr_ind_cong_pack_inv: "イスラエル-インド投資パック"
 RAJ_isr_ind_cong_pack_inv_desc: "インドとイスラエル間の相互投資は、両国に利益をもたらすだろう。このプロジェクトを始めてみてはどうだろうか？"
 RAJ_russia_weapon_package: "ロシア製兵器パッケージ"
 RAJ_russia_weapon_package_desc: "ロシアは我々の長年のパートナーである。我々は防衛能力を大幅に向上させるため、新たな兵器パッケージを彼らから取得しなければならない。"
 RAJ_iran_india_pak_gas_pip: "インド－パキスタン－イランガスパイプライン"
 RAJ_iran_india_pak_gas_pip_desc: "イラン－パキスタン－インドガスパイプライン計画は、1990年代半ばにイランによって開始され、イランのガスをパキスタンを経由してインドに輸送することを目的としていた。しかし、このアイデア自体は1950年代後半に、パキスタンの軍事工学大学が発表した科学論文の中で最初に提案されたものである。この計画は、1989年にパキスタンがガス不足に直面した際に注目を浴びた。1995年にテヘランとイスラマバード間で締結された予備合意には、1999年にインドが加わった。"
 indian_event.27.t: "インドのガスパイプライン提案"
 indian_event.27.d: "インドが新たなガスパイプライン計画を提案している。この計画には、インド、パキスタン、イランが参加する予定だ。我々はこの計画への参加を承認すべきだろうか？"
 indian_event.27.o1: "もちろん、有用だ！"
 indian_event.27.o2: "この外交官たちを送り返せ"
 RAJ_cont_the_course: "方針の継続"
 RAJ_cont_the_course_desc: "我々は民主化と反汚職の手続きを引き続き推進すべきである。"
 RAJ_golden_quadlit: "ゴールデン・クアドラングル"
 RAJ_golden_quadlit_desc: "ゴールデン・クアドラングルは、インドの主要な工業、農業、文化拠点を結ぶ国家高速道路網である。"
 RAJ_final_inf_prog: "インフラ計画の最終調整"
 RAJ_final_inf_prog_desc: "我々はこれでインフラ建設計画を完了させることができる。"
 RAJ_value_added_tax: "付加価値税"
 RAJ_value_added_tax_desc: "現代に適した税制にするため、税制度を改革する必要がある。"
 RAJ_national_rural_health_mis: "国家農村医療ミッション"
 RAJ_national_rural_health_mis_desc: "国家農村医療ミッションは、農村部で利用可能かつ手頃な価格で質の高い医療を提供することを目的とした、政府支援の医療保険制度である。この制度は主に農村部の低所得世帯を対象としている。"
 RAJ_27_perc_project_medic: "27%プロジェクト"
 RAJ_27_perc_project_medic_desc: "政府は、全インド医科大学（AIIMS）、インド工科大学（IIT）、インド経営大学（IIM）およびその他の中央高等教育機関において、その他の後進階級（OBC）のために座席の27%を割り当てる提案を実施すべきである。"
 RAJ_crusing_indian_antires_protests: "反予約制抗議の鎮圧"
 RAJ_crusing_indian_antires_protests_desc: "インドでは、インド国民会議が率いる多党連合「統一進歩同盟（UPA）」主導の中央政府による、中央および私立の高等教育機関でその他の後進階級（OBC）のための予約枠実施の決定に反対する一連の抗議活動が発生した。"
 RAJ_rights_to_education_act: "教育を受ける権利法"
 RAJ_rights_to_education_act_desc: "教育を受ける権利法は、インド議会が制定した法律で、インド憲法第21A条の下、6歳から14歳までの子どもに無償で義務教育を提供する重要性を定めたものだ。"
 RAJ_unlaw_prev_act: "違法活動防止法"
 RAJ_unlaw_prev_act_desc: "違法活動防止法は、インド国内における違法な活動を行う団体を防止することを目的としたインドの法律である。その主な目的は、インドの統一性と主権を脅かす活動に対処するための権限を提供することである。"
 RAJ_national_investigation_agency: "国家捜査局の設立"
 RAJ_national_investigation_agency_desc: "国家捜査局（NIA）は、インドにおける対テロ専門の法執行機関である。この機関は、内務省の書面による布告のもと、州の特別許可を必要とせずに、州をまたぐテロ関連犯罪の捜査を行う権限を持つ。"
 RAJ_enlarge_inv_agency: "国家捜査局の拡充"
 RAJ_enlarge_inv_agency_desc: "国家捜査局（NIA）には、より効率的に行動し、迅速に成果を上げられるよう、より多くの自由と活動範囲を与えるべきだ。"
 RAJ_reconstruct_kashmir: "カシミール再建"
 RAJ_reconstruct_kashmir_desc: "カシミールの現状は決して良いとは言えない。我々は、現地の人々の忠誠を得て、経済的な安定を図るために再建を行うべきだ。"
 RAJ_aadhar_project: "アードハープロジェクト"
 RAJ_aadhar_project_desc: "アードハーは、インド国民および申請日直前の12か月間で182日以上インドに滞在した外国籍の居住者が、バイオメトリクスおよび人口統計データに基づいて任意で取得できる12桁の固有識別番号である。"
 RAJ_rights_to_child_free_comp_act: "RCFCE法"
 RAJ_rights_to_child_free_comp_act_desc: "第3条は、6歳から14歳までのすべての子どもに、近隣の学校で初等教育を修了するまで無料で義務的な教育を受ける権利を保障している。近隣学校の理念は、コタリ委員会報告書で詳しく説明されている国家教育システムに由来している。この近隣学校は、カーストや階級、性別を超えたすべての子どもが一緒に学べる共通の場として、最も包括的な教育を提供することを目指している。"
 RAJ_rights_to_land_acquiq: "RFCTLARR法"
 RAJ_rights_to_land_acquiq_desc: "「公正な補償の権利及び土地収用、復興、再定住における透明性に関する法」は、土地収用を規制し、影響を受けた人々に対する補償、復興、再定住の手続きと規則を定めたインド議会の法律である。"
 RAJ_rights_to_info: "情報公開法"
 RAJ_rights_to_info_desc: "情報公開法は、国民が公的機関の管理下にある情報にアクセスする権利を実現するための具体的な枠組みを提供することを目的として提案された。この法律は、公的機関の業務における透明性と責任を促進すること、中央情報委員会および州情報委員会の設立、ならびにそれに関連する事項を定めている。"
 RAJ_reform_constitution: "憲法の改正"
 RAJ_reform_constitution_desc: "古い憲法の改正は、インドの政治体制を刷新するために必要な一歩である。"
 RAJ_hindutva_front: "ヒンドゥトヴァ戦線"
 RAJ_hindutva_front_desc: "ヒンドゥー民族主義の思想に根ざしたヒンドゥトヴァ運動は、インドの多様な社会の中でヒンドゥー文化と価値観の優位性を主張しようとしている。緊張が高まる中、その訴えは大衆の支持を集めつつある。"
 RAJ_akhil_bharat_mahsabasa: "アクヒル・バラト・ヒンドゥー・マハサバ"
 RAJ_akhil_bharat_mahsabasa_desc: "20世紀初頭に設立されたヒンドゥー・マハサバは、変わりゆく亜大陸においてヒンドゥー教徒の権利を守ることを目的としていた。武装勢力とのつながりを持ち、「ヒンドゥー・ラシュトラ（ヒンドゥー国家）」の構想のもと、強固で統一されたインドを目指している。"
 RAJ_maharashtra_navnirman_sena: "マハーラーシュトラ・ナヴニルマン・セーナー"
 RAJ_maharashtra_navnirman_sena_desc: "21世紀にシヴ・セーナーから分派したマハーラーシュトラ・ナヴニルマン・セーナー（MNS）は、マラーティー人の誇りとアイデンティティを掲げる旗手である。地域のライバル勢力として、親組織の支配に挑戦し、マハーラーシュトラの利益を主張する独自の道を模索している。"
 RAJ_shiv_sena: "シヴ・セーナー"
 RAJ_shiv_sena_desc: "1966年に設立されたシヴ・セーナーは、ムンバイにおけるマハーラーシュトラ州民の権利を長く擁護してきた。その影響力は拡大し、より広範なヒンドゥー民族主義のテーマを扱うようになったが、その遺産と支配は、MNSのような新興の地域勢力によって脅かされつつある。"
 RAJ_uniting_the_nationalist_front: "国家主義戦線の統一"
 RAJ_uniting_the_nationalist_front_desc: "国家主義戦線の統一はヒンドゥー・マハサバによってのみ成し遂げられる。我々こそが彼らの対立をまとめる中心点なのだ。"
 RAJ_breaking_the_neck_of_shivsena: "シヴ・セーナーの打倒"
 RAJ_breaking_the_neck_of_shivsena_desc: "シヴ・セーナーは我々の権威に異議を唱える愚かな偽者だ！彼らの人気を打ち砕かなければならない！"
 RAJ_stomping_the_pretenders: "偽者の踏み潰し"
 RAJ_stomping_the_pretenders_desc: "マハーラーシュトラ・ナヴニルマン・セーナーは、我々の権威に異議を唱える愚かな偽者だ！彼らの人気を徹底的に打ち砕かなければならない！"
 RAJ_new_national_india: "新たなる国家インド"
 RAJ_new_national_india_desc: "インドはついにその原点へと立ち戻った。バラトに栄光あれ！"
 RAJ_indian_traditionalism: "インド伝統主義"
 RAJ_religious_conversions: "宗教改宗"
 RAJ_religious_conversions_desc: "ムスリムやキリスト教徒をダルマ系宗教へ改宗させる努力を行い、我々の政権への忠誠を確保しなければならない。"
 RAJ_threaten_pakistan: "パキスタンへの威圧"
 RAJ_threaten_pakistan_desc: "パキスタン？そんな国は聞いたことがない！もしかして西バラトのことか？"
 RAJ_antiwestern_propaganda: "反西洋プロパガンダ"
 RAJ_antiwestern_propaganda_desc: "ああ、西洋か！彼らの戯言は嘲笑の対象とし、愚かさの見本として示すべきだ！"
 RAJ_antichina_propaganda: "反中国プロパガンダ"
 RAJ_antichina_propaganda_desc: "中華人民共和国は全体主義の政権であり、伝統と道徳が愚かな赤い本に置き換えられた時、国がどうなるかを示す典型的な例だ！"
 RAJ_prep_reb_tibet: "チベット反乱の準備"
 RAJ_prep_reb_tibet_desc: "チベットの人々は長きにわたり中国政府に抑圧されてきた。北の龍から解放するため、我々が支援すべきだ！"
 RAJ_prepare_tooth: "牙の準備"
 RAJ_prepare_tooth_desc: "スカンダがその牙を研ぎ、その輝きが異教徒を眩ませる……"
 RAJ_sharpen_the_claws: "爪を研げ"
 RAJ_sharpen_the_claws_desc: "……戦いに飢えた正義の戦士たちの、研ぎ澄まされた爪よ……"
 RAJ_greater_india: "アクハンド・バラト"
 RAJ_greater_india_desc: "……栄光と力のために、それをもたらすのだ！"
 RAJ_demand_nepal_and_butan: "ネパールとブータンの要求"
 RAJ_demand_nepal_and_butan_desc: "イギリス人はブータンとネパールを我々から分断した。なんと傲慢で理不尽な決定だ！本来あるべき姿に戻さなければならない。"
 RAJ_demand_bangladesh: "バングラデシュの要求"
 RAJ_demand_bangladesh_desc: "バングラデシュはあまりにも長く我々から分断されてきた。今こそ一つになる時だ。"
 RAJ_regional_partnership: "アザド・ヒンドの復活"
 RAJ_regional_partnership_desc: "アザド・ヒンドは、我々の主権を守る新たな義勇軍として復活させるべきだ。"
 RAJ_influence_indochina: "インドシナへの影響力拡大"
 RAJ_influence_indochina_desc: "インドシナには「インド」という名が含まれているのには理由がある！かつてそうであったように、そしてこれからもアクハンド・バラトの一部となるのだ！"
 RAJ_no_to_democracy: "民主主義の廃止"
 RAJ_no_to_democracy_desc: "民主主義だと？そんなもの本当に必要なのか？"
 RAJ_anew_raj: "新たなラージャの選定"
 RAJ_anew_raj_desc: "君主制はインドにおける伝統的な統治形態であり、復活させるべきだ。そしてそれは永遠に続くだろう！"
 RAJ_grand_pan_indian_counc: "汎インド大評議会"
 RAJ_grand_pan_indian_counc_desc: "現代の問題には現代的な解決策が必要だ！我々はインドの安定と繁栄を確保するため、新たな実力主義の政府を結成するのだ！"
 RAJ_dictatorship_benev: "慈悲深き独裁"
 RAJ_dictatorship_benev_desc: "我が国を統治する権利は軍だけにある。彼らは我が大地の守護者であり、新たな支配者となるのだ。"
 RAJ_hijack_moderates: "穏健派の掌握"
 RAJ_hijack_moderates_desc: "穏健派の有権者を我々の思想に染め上げ、その忠誠を確保しなければならない。"
 RAJ_bharatiya_janata_party: "インド人民党"
 RAJ_bharatiya_janata_party_desc: "インド人民党は、インドの政党であり、インド国民会議派と並ぶ二大政党の一つだ。"
 militar_coal_tt: "§Y軍部が与党連立に加わる！§!"
 RAJ_MODI_rator_of_ind_pol: "インド政治の調停者"
 RAJ_MODI_rator_of_ind_pol_desc: "ナレンドラ・ダモダルダス・モディは、インド人民党の中で重要な地位を築いた政治家だ。2001年からグジャラート州の首相を務め、現在はバラナシ選挙区の国会議員でもある。モディはインド人民党のメンバーであり、右派のヒンドゥー民族主義を掲げる準軍事ボランティア組織「民族義勇団」にも所属している。また、インド国民会議派以外の政党から選出された首相として最長の在任期間を記録している。"
 RAJ_strongarm_hindutva: "ヒンドゥトヴァの強化"
 RAJ_strongarm_hindutva_desc: "我が党は、インドの他の極右勢力ほど急進的ではないかもしれない。しかし、共通の理念に基づき、他の勢力に対抗するために連携すべきだ。モディは、穏健な解決策を提供している……"
 RAJ_dab_on_ngos: "NGOへの制限"
 RAJ_dab_on_ngos_desc: "外国のNGOは西洋の思想を我が国に広めようとしている。インド人民党（BJP）の支持を確保するために、これらに対抗するべきだ。"
 RAJ_check_MSF: "国境なき医師団の監視"
 RAJ_check_MSF_desc: "Médecins Sans Frontières（国境なき医師団）は、人道的な医療支援を提供する慈善団体だ。この組織はフランス発祥の非政府組織であり、紛争地帯や感染症の流行に苦しむ国々での活動で知られている。"
 RAJ_check_sierra_club: "シエラクラブの監視"
 RAJ_check_sierra_club_desc: "シエラクラブは、アメリカの環境保護団体であり、全米50州、ワシントンD.C.、およびプエルトリコに支部を持つ。"
 RAJ_check_avaaz: "アヴァーズの監視"
 RAJ_check_avaaz_desc: "アヴァーズはアメリカを拠点とする非営利団体で、気候変動、人権、動物の権利、汚職、貧困、紛争といった問題に対する世界的な活動を推進している。"
 RAJ_abolish_planning_comission: "計画委員会の廃止"
 RAJ_abolish_planning_comission_desc: "インド市場は自由であるべきであり、厳しい制約を課すべきではない。"
 RAJ_full_econ_conv: "経済の完全転換"
 RAJ_full_econ_conv_desc: "我々は経済を完全に自由市場資本主義へと転換すべきだ。それがインドにとって唯一合理的な道だ。"
 RAJ_niti_aayog: "ニティ・アーヨグ"
 RAJ_niti_aayog_desc: "ニティ・アーヨグは、インド政府の最上位に位置する公共政策シンクタンクとして機能し、経済発展の促進、協調的連邦主義の推進、そして州政府を経済政策立案に巻き込むボトムアップ型アプローチを通じて、交渉型連邦主義からの転換を図る役割を担っている。"
 RAJ_ensure_free_market: "自由市場の確立"
 RAJ_ensure_free_market_desc: "今こそ、インドにおいて事実上だけでなく法律上も自由市場を確立し、改革を完全に統合すべきだ。"
 RAJ_digital_media_camp: "デジタルメディアキャンペーン"
 RAJ_digital_media_camp_desc: "我々の理念を広めるために、あらゆる手段を活用する。メッセンジャーアプリ、ソーシャルメディア、インターネット広告――これらすべてを我々の利益のために利用すべきだ。"
 RAJ_urgent_economic_measures: "緊急経済対策"
 RAJ_urgent_economic_measures_desc: "現代経済は非常に変動的だ。政府の規制を活用して経済を安定させ、その持続性を確保すべきだ。"
 RAJ_digital_litaracy_programme: "デジタル識字プログラム"
 RAJ_digital_litaracy_programme_desc: "デジタル・サクシャルタ・アビヤン（DISHA）または全国デジタル識字ミッション（NDLM）計画は、国民にITトレーニングとデジタル識字教育を提供するために策定された。"
 RAJ_ujjwala_scheme: "ウッジワラ計画"
 RAJ_ujjwala_scheme_desc: "プラダン・マンティリ・ウッジワラ・ヨジャナ（PMUY、首相の灯火計画）は、インドのナレンドラ・モディ首相によって開始される。この計画では、貧困線以下の家庭の女性に対し、5,000万件のLPG（液化石油ガス）接続が配布される予定だ。"
 RAJ_rasht_swasem_sangh: "民族義勇団"
 RAJ_rasht_swasem_sangh_desc: "民族義勇団は、インドの極右ヒンドゥー民族主義を掲げるボランティア準軍事組織だ。"
 RAJ_make_them_obey: "統制強化"
 RAJ_make_them_obey_desc: "NGOは非常に有益であるため、その活動を継続させるべきだ。しかし、彼らの思想的なプロパガンダを管理し、我々の目的に忠実に従わせる必要がある。"
 indian_event.28.t: "モディのNGOに対するキャンペーン"
 indian_event.28.d: "インドには約340万の非政府組織（NGO）が存在し、災害救援から社会的に疎外されたコミュニティの擁護まで、さまざまな分野で活動している。これらのNGOは急速な変革と社会的変容をもたらす市民社会の重要な一部である。NGOは国家から独立しており、自発的な性質を持つと考えられている。その資金は個人の寄付、外国からの資金、政府機関や民間の寄付者からの支援に依存している。彼らの活動は、インドから偏見、腐敗、非識字、貧困を取り除くのに役立っている。しかし、近年では、多くの組織、特に不当な政府政策に立ち向かう人々を支援し、構造的差別に疑問を投げかけ、ダリットや先住民、その他の困窮したグループの権利を擁護するNGOにとって、インドは活動しにくい環境となっている。歴代のインド政府は、これらの活動を抑制しようと試みてきた。"
 indian_event.28.a: "ハハ！うまくいったようだな！"
 indian_event.29.t: "政府のガスプロジェクト提案"
 indian_event.29.d: "プラダン・マンティリ・ウッジワラ・ヨジャナは、インドのナレンドラ・モディ首相によって開始され、貧困線以下の家庭の女性にLPG接続を配布する計画だ。この計画には予算の割り当ても行われている。この計画をウッタル・プラデシュ州で実施するか、それともインド全土に拡大するべきだろうか？"
 indian_event.29.a: "インド全土に拡大する"
 indian_event.29.b: "一地域に集中する"
 RAJ_gasallindia: "インド全土へのガス供給"
 RAJ_gasoneindia: "ウッタル・プラデーシュ州のみへのガス供給"
 RAJ_free_liq_gas: "プラダン・マンティリ・ウッジワラ・ヨジャナ"
 RAJ_free_liq_gas_desc: "国民に液化ガスを配布する新たなプロジェクトを開始する時が来た。"
 RAJ_full_india_programme: "インド全土計画"
 RAJ_full_india_programme_desc: "達成は困難だが、この計画をインド全土に展開すべきだ。"
 RAJ_only_ujjwala: "一地域のみ"
 RAJ_only_ujjwala_desc: "この特権は、社会状況の均衡を図るため、最も貧しい地域に限定すべきだ。"
 RAJ_prior_hindus: "ヒンドゥー教徒の優先"
 RAJ_prior_hindus_desc: "ヒンドゥー教徒はインド国家の中核だ。あらゆる面で彼らを優先すべきだ。"
 RAJ_coal_with_right_wing: "軍との協調"
 RAJ_coal_with_right_wing_desc: "軍部は我々の改革を強く支持している。政治的な問題においても、その忠誠を確保すべきだ。"
 RAJ_goods_and_services_tax: "物品・サービス税"
 RAJ_goods_and_services_tax_desc: "物品・サービス税（GST）は、インドで商品やサービスの供給に適用される付加価値税（VAT）の後継制度だ。GSTはVATをデジタル化した形態であり、商品やサービスの追跡も可能だ。なお、VATとGSTは同じ税率区分を採用している。"
 RAJ_global_mafucat_hub: "世界の製造拠点"
 RAJ_global_mafucat_hub_desc: "我々は世界の製造拠点となり、中国を超える存在になる。この世紀における唯一無二の経済目標だ！"
 RAJ_partnership_with_armenia: "アルメニアとの提携"
 RAJ_partnership_with_armenia_desc: "アルメニアは貿易ルートにおいて非常に重要な地政学的位置にあり、さらに我々とは多くの文化的・歴史的な繋がりを持っている。彼らと協力し、彼らの安全を確保するために軍事基地を設置すべきだ。"
 RAJ_demonatization_of_rupiah: "インド紙幣の廃止"
 RAJ_demonatization_of_rupiah_desc: "インド政府は、マハトマ・ガンジーシリーズの500ルピーおよび1,000ルピー紙幣の廃止を発表すべきだ。その際、同時に廃止された紙幣と引き換えに、新たな500ルピー紙幣および2,000ルピー紙幣を発行することも発表するとしている。"
 RAJ_schwach_bharat: "スワッチ・バーラト運動"
 RAJ_schwach_bharat_desc: "「清潔なインド運動」は、インド政府が開始した全国規模のキャンペーンであり、野外排泄の根絶、固形廃棄物管理の改善、そして「野外排泄のない村」を作ることを目指している。"
 RAJ_vaccines_for_india: "インドのためのワクチン"
 RAJ_vaccines_for_india_desc: "ワクチンは全国民に対して無償で提供され、すべての社会層が利用できるようにするべきだ。"
 RAJ_harsh_on_pakistan: "パキスタンへの武力圧力"
 RAJ_harsh_on_pakistan_desc: "パキスタンは長い間、我が国の領土を攻撃してきた！彼らの野心を抑えるために、こちらも少し力を見せるべきだ。"
 RAJ_pressuring_china: "中国への圧力"
 RAJ_pressuring_china_desc: "中国は長い間、我々に敵対的な態度を示してきた。我々は、彼らの横暴さを世界に示すべきだ！"
 RAJ_communist_party_of_india: "インド共産党"
 RAJ_communist_party_of_india_desc: "インド共産党（CPI）は、インドで最も古い共産主義政党である。CPIは現在のカンプールにあたる地域で、1925年12月26日に結成された。"
 RAJ_communist_party_of_india_marxist: "インド共産党マルクス主義派"
 RAJ_communist_party_of_india_marxist_desc: "インド共産党マルクス主義派（CPI（M））は、インドにおける共産主義政党である。党員数および議席数においてインド最大の共産主義政党であり、インドの全国政党の一つである。"
 RAJ_communist_party_of_india_politc: "共産主義インド！"
 RAJ_communist_party_of_india_politc_desc: "インドはついに社会主義革命を成し遂げた！赤い十月に栄光あれ！"
 RAJ_empow_centre_of_trade_unions: "プロレタリアートの権力強化"
 RAJ_empow_centre_of_trade_unions_desc: "今こそプロレタリアートが完全に自由となり、インドでその権利を主張すべきだ！"
 RAJ_operation_barga: "バルガ作戦"
 RAJ_operation_barga_desc: "バルガ作戦は、西ベンガル州の農村部で行われた土地改革運動であり、入植機構による煩雑な手続きを避けつつ、小作農の名前を記録することを目的とした。この運動により、小作農（バルガダール）は地主による追放から法的保護を受け、収穫物に対する正当な取り分を得る権利が保障された。"
 RAJ_a_new_international: "新たなインターナショナル"
 RAJ_a_new_international_desc: "全ての共産主義国家が力を合わせ、統一戦線を築くため、新たなインターナショナルを結成しなければならない！"
 indian_event.30.t: "インド、我々に服従を要求"
 indian_event.30.d: "インドは我々に対し、完全にその一部として統合されることを要求している。"
 indian_event.30.a: "同意する"
 indian_event.30.b: "ふざけるな！"
 RAJ_influence_west_bengal: "バングラデシュ併合"
 RAJ_influence_west_bengal_desc: "バングラデシュは、あらゆる手段を用いて我々に加わるべきだ。この時を長く待ち望んでいたのだ。"
 RAJ_bring_back_5_year_plan: "五カ年計画の復活"
 RAJ_bring_back_5_year_plan_desc: "現代資本主義の無意味なやり方は排除すべきだ。社会主義の5カ年計画こそが進むべき道だ！"
 RAJ_foreign_specialists_idea: "外国人専門家"
 RAJ_foreign_specialists_idea_desc: "我々は経済の発展を支援するため、外国人専門家を招致した。"
 RAJ_green_economy_idea: "インドのグリーンGDP"
 RAJ_indian_socialism_idea: "インド式社会主義"
 RAJ_friendship_with_religions_idea: "宗教との友好"
 RAJ_international_help_idea: "インドの介入主義"
 RAJ_encourage_birth_idea: "インド家族計画"
 RAJ_scandinavian_model_idea: "スカンディナヴィア・モデル"
 RAJ_true_social_democracy_idea: "真の社会民主主義"
 RAJ_samajwadi_party: "サマジワディ党"
 RAJ_samajwadi_party_desc: "サマジワディ党は、主にウッタル・プラデシュ州で活動するインドの地域政党である。1992年10月4日にジャナタ・ダルの解体に伴い結成され、民主社会主義政党としての立場を取っている。"
 RAJ_bycicle_of_socialism: "社会主義の自転車"
 RAJ_bycicle_of_socialism_desc: "インド経済は一台の大きな自転車であり、我々インドの市民はその自転車の一部にすぎない。経済を一つの構造として機能させ、繁栄への道を力強く進むために、新たな自転車経済が必要だ。"
 RAJ_invite_foreign_speicalists: "外国人専門家の招致"
 RAJ_invite_foreign_speicalists_desc: "我々の国民は長きにわたり、無責任な自転車乗りたちに搾取されてきた。彼らは自由市場という危険な追求の中で、庶民を完全に忘れてしまったのだ。今こそ、自転車に油を差す時だ。"
 RAJ_orthodox_socialism: "正統派社会主義"
 RAJ_orthodox_socialism_desc: "インドで咲き誇った社会主義の薔薇は、社会的不正に対してその棘を広げ、我が国の労働者の権利を主張する準備ができている。"
 RAJ_socialist_india: "社会主義のインド"
 RAJ_socialist_india_desc: "我々の偉大な人民運動は、優れた経済計画システムなしには成り立たない。"
 RAJ_befriend_religious_organizations: "諸宗教との友好"
 RAJ_befriend_religious_organizations_desc: "インドという自転車は、宗教間の争いさえも乗り越えて進むだろう。"
 RAJ_neutrality_politics: "中立政策"
 RAJ_neutrality_politics_desc: "インドはもはや内政や外交を外部の圧力に依存する国家ではない。我々は非同盟諸国のリーダーなのだ。"
 RAJ_caste_wage_balancing: "カースト間賃金の均衡"
 RAJ_caste_wage_balancing_desc: "我が国の異なるカースト間の賃金を最適化し、平和と安定を実現すべきである。"
 RAJ_break_status_quo: "現状打破"
 RAJ_break_status_quo_desc: "我々の外交政策はもはや他国との軍事協力ではない。今や自国の問題のみに関心があるのだ。"
 RAJ_encourage_birth: "出生奨励策"
 RAJ_encourage_birth_desc: "我々は、国の出生率を高く維持するためのより良い方法を見つけた。"
 RAJ_prior_for_famil: "家族優先政策"
 RAJ_prior_for_famil_desc: "我々は、国内の出生率を向上させるために家族を支援しなければならない。"
 RAJ_peserve_traditions: "伝統の保護"
 RAJ_peserve_traditions_desc: "国内のさまざまな宗教の信頼を得ることで、我々の状況を改善し、明るい未来へと進むことができる。"
 RAJ_indian_premor_socialism: "インド原初社会主義"
 RAJ_indian_premor_socialism_desc: "我々は、性別、人種、肌の色に関係なく、国民すべてを団結させる。すべての人が正当な権利を得て、インドは繁栄するだろう。"
 RAJ_organiz_of_unit_soc_people: "社会組織の結成"
 RAJ_organiz_of_unit_soc_people_desc: "我々の中立性にもかかわらず、国際舞台で自国の利益を守ることは可能だ。"
 RAJ_new_indian_democracy: "新たなインド民主主義"
 RAJ_new_indian_democracy_desc: "我が党は、これまでの民主主義が完璧ではなかったと提案する。今こそ、これまでよりも正しい新たな民主主義を築く時だ。"
 RAJ_anticor_soc_meas: "反汚職活動"
 RAJ_anticor_soc_meas_desc: "国家の汚職は国民にとっての病原だ。これを治療しなければ、我が国は危機に瀕するだろう。"
 RAJ_ease_the_caste_stuff: "カースト問題の緩和"
 RAJ_ease_the_caste_stuff_desc: "国家の安定を実現するために、カースト主義を緩和する必要がある。"
 RAJ_preserve_soccon: "社会保守主義の抑制"
 RAJ_preserve_soccon_desc: "我々の国民の選択的かつ前向きな精神を保つために、社会保守主義を減退させる必要がある"
 RAJ_regional_redistr: "地域間再分配"
 RAJ_regional_redistr_desc: "年金や社会保障の負担が我が国では均等に分配されていないと考えている。この状況を是正しなければならない。"
 RAJ_merge_bengal_party: "ベンガル党の統合"
 RAJ_merge_bengal_party_desc: "我々の偉大な自転車を前進させるために、党は統一されなければならない。"
 RAJ_reforming_the_conomy_soc: "社会経済の改革"
 RAJ_reforming_the_conomy_soc_desc: "経済の欠陥を是正するため、今こそ改革の時だ。"
 RAJ_7030_economy: "7030経済"
 RAJ_7030_economy_desc: "我が国には多くの貧困層が存在する。彼らは人口の70%を占めており、この状況は是正されなければならない。残りの30%は富裕層であり、彼らは自力で生活を維持できると考えている。"
 RAJ_reserved_seats: "指定議席"
 RAJ_reserved_seats_desc: "より公正な選挙を実現するため、汚職を防ぐ手段として政府内に指定議席を設ける必要がある。"
 RAJ_changing_stakeholders: "ステークホルダーの交代"
 RAJ_changing_stakeholders_desc: "我々はもはや古い支援者には関心がない。"
 RAJ_praise_the_unions: "労働組合の称賛"
 RAJ_praise_the_unions_desc: "労働組合は我が国の支柱であり、国家レベルでその利益を保護しなければならない。"
