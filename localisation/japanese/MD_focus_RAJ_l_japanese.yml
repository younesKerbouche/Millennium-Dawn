 RAJ_islamic_central_asian_revolutions: "トルキスタン革命"
 RAJ_islamic_central_asian_revolutions_desc: "中央アジアのイスラム主義思想家と連携することで、我々の勢力圏を大幅に拡大することができる。"
 RAJ_true_indian_territories_in_cenasia: "忠実な政権の樹立"
 RAJ_true_indian_territories_in_cenasia_desc: "ついに中央アジアの宗教的同胞を団結させる時が来た。"
 RAJ_turkmen_treaty: "トルクメニスタンとの条約"
 RAJ_turkmen_treaty_desc: "トルクメニスタンは我々にとって戦略的に重要であり、その支持を取り付けることができる。"
 RAJ_ally_taliban: "我らのアフガンの同胞"
 RAJ_ally_taliban_desc: "アフガニスタンの同胞と団結しなければならない。世俗の世界を打ち倒せるのは、我々が一つになった時だけだ。"
 RAJ_first_partition_of_afghanistan: "アフガニスタンの第一次分割"
 RAJ_first_partition_of_afghanistan_desc: "アフガニスタンは、イスラム主義革命を拡大する上で理想的な利点を提供する地域である。"
 RAJ_bye_bye_turkmenistan: "統一の崩壊"
 RAJ_bye_bye_turkmenistan_desc: "彼らが本当に私たちと友達になれると思っていたのか？"
 RAJ_peaceful_reunification: "平和的再統一"
 RAJ_peaceful_reunification_desc: "パキスタンのサラフィー派との特別な宗教的つながり、そして経済的な結びつきにより、我々はパキスタンと平和的に再統一することを決定した。インシャアッラー！"
 RAJ_bring_back_kashmir: "異端者の排除"
 RAJ_bring_back_kashmir_desc: "パキスタンが依然として我々のカシミール住民へのアクセスを妨害していることを許すわけにはいかない。パキスタンを打ち滅ぼすのだ！"
 RAJ_nepal_fell_after_all: "ネパール"
 RAJ_nepal_fell_after_all_desc: "地域における我々の影響力を高めるため、ネパールの支配を取り戻さなければならない。"
 RAJ_myanmar_what: "ボノはビルマの自由のために戦っていない"
 RAJ_myanmar_what_desc: "もちろん、彼には「自由な」選択肢がある。"
 RAJ_bangladesh_independence: "バングラデシュの独立を疑問視"
 RAJ_bangladesh_independence_desc: "バングラデシュは我々にとって悩みの種だ。もし外国軍がその領土に進駐すれば、我々の東部回廊が危険にさらされることになる。"
 RAJ_support_xinjian_islamists: "東トルキスタンの解放"
 RAJ_support_xinjian_islamists_desc: "中国は新疆のイスラム教徒を長い間抑圧してきた。彼らが独立を勝ち取り、望む生活を送れるよう支援しなければならない。"
 RAJ_troubleshoot_the_map: "誤った地図の修正"
 RAJ_troubleshoot_the_map_desc: "イスラエルは世界における重大な脅威であり、誤りである。我々は地図に描かれた不正確さを正さなければならない。"
 RAJ_to_avenge_the_oppression_of_the_uighurs: "ウイグル弾圧への報復"
 RAJ_to_avenge_the_oppression_of_the_uighurs_desc: "ついに「米の椀」に関する最終的な問題を解決する時が来た。"
 RAJ_wrong_islam_in_iran: "イランに正統なイスラムを確立"
 RAJ_wrong_islam_in_iran_desc: "イランは中東でイスラム主義に関する誤った思想を広めている。このような競争者の存在は、我々にとって重大な脅威である。"
 RAJ_main_enemy_of_chaliphate: "シャイターンを打ち倒せ"
 RAJ_main_enemy_of_chaliphate_desc: "国家の負債を清算する時が来た。"
 RAJ_get_weapons_on_the_black_market: "闇市場への進出"
 RAJ_get_weapons_on_the_black_market_desc: "我々はあまりにも孤立してしまったため、回りくどい手段で武器を調達せざるを得なくなっている。"
 RAJ_training_our_soldiers_in_mountains: "山岳地帯での兵士訓練"
 RAJ_training_our_soldiers_in_mountains_desc: "兵士たちを最も過酷な状況に備えさせることで、我々の革命を世界中どこへでも障害なく広めることができるだろう。"
 RAJ_american_tactic: "アメリカ式戦術"
 RAJ_american_tactic_desc: "アメリカの戦術は多くの戦争で効果を証明している。私たちの軍も彼らを手本にすべきだ。"
 RAJ_increase_arms_production: "武器生産の増強"
 RAJ_increase_arms_production_desc: "我々はジハードの神に捧げるさらなる聖戦を必要としている。"
 RAJ_international_jihadis: "中東のジハード主義者"
 RAJ_international_jihadis_desc: "イスラム主義の思想は中東でより強く機能する。そのため、これらの思想を何度も繰り返し広める必要がある。"
 RAJ_support_islamists: "シリアのイスラム主義者を支援"
 RAJ_support_islamists_desc: "シリアに同盟者を築けば、西側諸国に直接打撃を与えることができる。"
 RAJ_reconcile_al_qaeda_and_isis: "分断された者たちを統一"
 RAJ_reconcile_al_qaeda_and_isis_desc: "他の思想的同盟者と統一された同盟を結成することで、我々の共通の夢であるイスラム国家（カリフ制）の樹立に大きく近づくことができる。"
 RAJ_fight_against_idols: "偶像崇拝との闘い"
 RAJ_fight_against_idols_desc: "偶像は我々の体制に対する主要な脅威の一つである。"
 RAJ_no_women_in_politics: "政治からの女性排除"
 RAJ_no_women_in_politics_desc: "我々の宗教は、女性が政治に関与すべきだとは考えていない。"
 RAJ_islamization_of_India: "インドのイスラム化"
 RAJ_islamization_of_India_desc: "インドの国民を完全にイスラム化し、我々がさらに団結する時が来た。"
 RAJ_redo_social_policies: "シャリーア法の制定"
 RAJ_redo_social_policies_desc: "シャリーア法こそが、インドの人々が真に必要としているものだ。これを導入しなければ、我々は真のイスラム国家（カリフ制）とは呼べないだろう。"
 RAJ_fatwa_of_factories: "産業ファトワ"
 RAJ_fatwa_of_factories_desc: "ファトワは、イスラム法における規範的な法源と定義されるものであり、イスラム世界の学者たちが特定の問題について権威ある意見を示すものである。これはイスラム法官（カーディ）によって発令されるか、または評議会（マジュリス）の要請により行われる。"
