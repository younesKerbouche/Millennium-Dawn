 light_drug_trade_restrictions: "緩く規制されたカルテル協力"
 narco_state_bonuses: "麻薬国家"
 narco_state_bonuses_desc: "カルテルが国家を掌握するにつれ、長年の闘争は徐々に衰退していった。"
 CARTEL_defeated_the_cartels: "カルテルを倒した"
 crime_syndicate_1: "犯罪シンジケート"
 mafia_state: "マフィア国家"
 narcos_state: "麻薬国家"
 narcos_state_desc: "長年の闘争を経て、ナルコスは今や国家機構そのものを支配している。"
 cartels_decision_category: "犯罪"
 cartels_decision_category_desc: "犯罪組織は社会のあらゆる階層に浸透している。マフィア組織、麻薬カルテル、暴力団は冷酷な効率性で権力と縄張りを争い、その跡には流血の跡を残す。断固たる措置を講じなければ、我が国は犯罪組織の支配下にある失敗国家へと転落する危険に晒される。\n\n§Y政治的影響力§! はカルテルが国家機関をどれほど深く腐敗させたかを示す。彼らの影響力が拡大するほど、内部からの妨害や賄賂により捜査が失敗する可能性が高まる。\n\n§Y勢力§! はカルテルの軍事力と支配地域を測定する。数値が高いほど、我々の襲撃作戦はより大きな抵抗と高い犠牲を強いられる。\n\nいずれかの指標が危険水準に達した場合、カルテルは腐敗したクーデターまたは直接的な軍事衝突を通じて国家の完全掌握を試みる可能性がある。\n\n$political_influence_of_cartels$:[?ROOT.cartel_political_influence|1]\n$strength_of_cartels$:[?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "麻薬危機"
 narcos_crisis_desc: "蔓延する汚職と組織犯罪によって、政府の権威は著しく損なわれている。カルテルは主要機関に浸透し、法執行能力と国家による暴力の独占の維持を脅かしている。情報機関の報告によると、カルテルと連携する将校による軍事クーデター、あるいはカルテル自身による組織的な武装蜂起のいずれかの瀬戸際に立たされているようだ。国家権力の完全な崩壊を防ぐため、早急な行動が必要となる。"
 mafia_crisis: "マフィア危機"
 mafia_crisis_desc: "蔓延する汚職と組織犯罪によって、政府の権威は著しく損なわれている。マフィアは主要機関に浸透し、法執行能力と国家による暴力の独占の維持を脅かしている。情報機関の報告によると、マフィアと連携する将校による軍事クーデター、あるいは犯罪組織による組織的な武装蜂起のいずれかの瀬戸際に立たされているようだ。国家権力の完全な崩壊を防ぐため、早急な行動が必要となる。"
 mexican_cartel_war: "メキシコ・カルテル戦争"
 mexican_cartel_war_desc: "腐敗と犯罪行為の増加によって、法律を執行し、武力を独占する政府の能力は損なわれている。軍自体も政治基盤も完全に危うくなり、誰が信用できるのかわからなくなっている。混乱はやがて熱を帯び、新たな内戦の真っ只中に突入するだろう。"
 anti_cartel_propaganda_decision: "反カルテルのプロパガンダ"
 anti_cartel_propaganda_decision_desc: "カルテルをめぐっては、彼らはバラ色の過去に生きた盗賊団のようなものだという神話が常に広まってきた。愛すべき悪党で、悪いことをすることもあるが、それはあくまで仲間のためだけである、というものだ。しかし、あらゆる神話と同様に、これは作り話であり、カルテルの影響下で暮らす人なら誰でも、それが虚偽であることは分かっている。全国規模のメディアキャンペーンを通して、カルテルが自らにもたらした恐怖を暴露することで、我々はこの神話を完全に払拭することができるのだ。"
 police_investments_decision: "警察の叙任式"
 police_investments_decision_desc: "カルテルのような犯罪組織は、広範な資源、資金、そして武器を有する高度な組織であり、最小限の武力や標準的な警察活動では抑止できない。警察はこれらの組織に対する主要な防衛力として機能しているが、彼らが直面する極度の暴力に対抗するための資源が不足しているケースがしばしばある。警察の軍事化には一定の社会的コストが伴うが、強化された装備、高度な戦術訓練、そして人員増強の提供は、カルテルによる活動に対する効果的な障壁を構築する上で不可欠となる。この改革には多額の資金投資が必要だが、組織犯罪と効果的に闘うために我が国が必要とする安全保障基盤の確立には不可欠だ。"
 utilize_the_military_decisions: "軍隊の活用"
 utilize_the_military_decisions_desc: "警察部隊は装備が整っているものの、限られた人員、地方の官僚機構、そして潜在的な汚職によって制約を受け続けている。軍隊を投入することで、優れた火力、強固な指揮系統、そして地方行政の障害を回避できる豊富な資源が得られる。軍隊の全国組織は、カルテルが活動する地域を越えた連携作戦を可能にする。しかしこの手法には重大な欠点がある：住民は地域への軍隊駐留を恐れることが多く、地元警察は自らの努力が不十分と暗に示されることに反発し、作戦中に民間インフラが損傷を受ける可能性がある。軍事展開は人権問題のリスクも伴い、政府機関への国民の信頼を損なう恐れがある。戦術的優位性と、国民の支持や正当性を失う可能性を慎重に天秤にかけねばならない。"
 target_cartel_money_laundering_decision: "マネーロンダリングの摘発"
 target_cartel_money_laundering_decision_desc: "カルテルは不正な利益を合法資産に変えるため、資金洗浄を行わねばならない。この過程は三段階で構成される：金融システムへの投入、出所の隠蔽のための層化、合法資産への統合。洗浄された資金により、不動産や企業の購入、政府高官への影響力行使が可能となる。層化と統合の段階を標的とすることで、我々は彼らの金融インフラを破壊し、腐敗を食い止められる。これには、共謀する金融機関やペーパーカンパニーの系統的な調査と閉鎖が含まれる。しかし、この戦略には重大なリスクが伴う——作戦の失敗は、カルテルが資金の流れを守るために暴力的な報復を引き起こす可能性があり、政府軍と民間人双方に対する敵意を激化させる恐れがある。"
 investigate_the_casinos: "カジノの調査"
 investigate_the_casinos_desc: "カジノは規制のグレーゾーンで運営されており、違法資金洗浄の理想的な入り口となっている。高い現金回転率は、多額の資金を疑われることなく処理できる環境を作り出し、匿名性と合法性を兼ね備えているように見せかける。我々の戦略は、既知のカルテル関係者が頻繁に訪れる施設を特定し、その財務活動を徹底的に監査することだ。疑わしい取引を綿密に追跡し、犯罪組織との直接的なつながりを確立することで、これらのフロント組織に対して確固たる立件を可能にする。十分な証拠が集まり次第、組織的な襲撃を実施し、これらの活動を停止させ、資産を押収することで、カルテルの金融インフラに甚大な打撃を与えると同時に、国家の資金を回収できる。"
 investigates_the_banks: "銀行の調査"
 investigates_the_banks_desc: "銀行は、通常は合法的な機関であるにもかかわらず、高度なマネーロンダリング活動において重要な経路となっている。銀行幹部や金融アナリストへの戦略的調査と、取引記録の包括的な分析を組み合わせることで、疑わしい資金移動を未然に防ぐことができる。忍耐強く監視することで、不正資金が最大限に集約された時点、通常は最終目的地に近づいた時点で攻撃を仕掛けることができる。このアプローチは、犯罪組織に最大限の経済的損害を与えると同時に、彼らの活動から多額の資金を奪取する。しかし、犯罪組織は摘発を回避するための手法を絶えず進化させており、効果的な監視を維持することは大きな課題となる。さらに、関与が疑われる金融機関の閉鎖は、その経済的重要性と強力な人脈を考えると、政治的に実現不可能である。"
 investigate_shell_companies: "ペーパーカンパニーの調査"
 investigate_shell_companies_desc: "ダミー会社は、高度なマネーロンダリング活動において重要な仲介者として機能し、犯罪資産の中間保管場所と最終保管場所の両方として機能する。これらの法人はカルテルに代わって財産と資本を保有し、それらの資産を徐々に合法的な送金先へと移管する。犯罪組織との直接的なつながりを確立するには、広範な金融フォレンジックと情報収集が必要となるため、捜査上は大きな課題となる。しかし、このような困難にもかかわらず、ダミー会社を標的にすることで、カルテルの金融インフラを壊滅的に混乱させることが可能になる。これらの活動は、多額の現金を押収するよりも、商業用不動産、高級車、産業機器、合法的に入手した武器など、多額の物理的資産の押収につながるのが一般的だ。これは、犯罪者がこれらのフロントラインを通じて、発覚を回避するために設計された小規模で一貫した取引で資金を移動させるからだ。"
 target_cartel_drug_running_decision: "麻薬密輸活動の摘発"
 target_cartel_drug_running_decision_desc: "麻薬密輸はカルテルにとって最大の違法収入源である。一部のカルテルは自ら麻薬を栽培しているが、多くのカルテルは精製済みまたは未精製の製品をサプライチェーンを通じて輸送することで利益を上げている。これらの輸送ルートを体系的に標的とし、監視することで、我々は輸送元、輸送先、そして中継拠点を特定することができる。この情報に基づき、機材保管庫、精製所、農場、麻薬密売所、そして作戦基地への戦略的な襲撃を実施することが可能になる。また、輸送中の貨物を拿捕することも可能だが、この方法は大規模な組織に対しては効果がないことが多い。しかし、限られた資源しか持たない小規模な組織にとっては、大きな不安定化をもたらす可能性がある。"
 raid_drug_convoys_decision: "麻薬輸送隊の襲撃"
 raid_drug_convoys_decision_desc: "輸送中の麻薬輸送車列を阻止することで、最小限の運用コストで効率的にサプライチェーンを遮断することが可能になる。大手カルテルは輸送ルートや輸送手段を迅速に変更するリソースを有しているが、小規模な組織はこうした作戦に対して脆弱だ。製品と収益の突然の喪失は、彼らの財務安定性を壊滅させ、リソースが枯渇する中で上層部が統制を維持しようと苦闘するにつれ、しばしば内部対立を引き起こす可能性がある。こうした標的を絞った阻止活動は、政府の行動を明確に示すと同時に、犯罪組織の階層構造内の分裂を巧みに利用することで、高い視認性を実現している。"
 raid_cartel_hideouts_decision: "カルテルの隠れ家を襲撃"
 raid_cartel_hideouts_decision_desc: "カルテルの拠点や補給拠点を標的とすることは、彼らの活動基盤を直接的に混乱させ、麻薬の輸送、活動の調整、そして領土防衛能力を著しく制限する。これらの襲撃により、政府軍や敵対組織に対して使用されるはずだった戦術車両や兵器が大量に押収されるのが一般的だ。これらの作戦の戦略的な帰結として、カルテルの勢力図が不安定化する可能性がある。弱体化した組織は、しばしば競合組織による領土拡大の標的となり、犯罪ネットワークを分断して我々に有利に働かせたり、権力の空白が生じて暴力の激化を引き起こしたりする可能性がある。"
 raid_distribution_centres_decision: "流通施設を襲撃"
 raid_distribution_centres_decision_desc: "麻薬カルテルの流通センター（麻薬密売所や備蓄倉庫を含む）を標的とすることで、大量の麻薬が街に流通する前に摘発することが可能になる。これらの作戦では、多額の違法現金を押収し、主要な流通担当者を逮捕することで、サプライチェーンを数週間から数ヶ月にわたって混乱させる。しかし、これらの襲撃は、カルテルの利益に直接影響を与える一方で、執行能力を損なうため、暴力的な報復を受けるリスクが高まる。流通センターは通常、厳重に警備され、製品や人員を迅速に拡散できるよう戦略的に配置されているため、このような作戦前の情報収集は非常に重要だ。"
 raid_refinement_centres_decision: "麻薬精製所を襲撃"
 raid_refinement_centres_decision_desc: "麻薬製造ラボ、プランテーション、または栽培施設を襲撃することで、カルテルが新しい麻薬を製造し流通させる能力を妨げることができる。この打撃は通常、彼らの生産を数か月間にわたり停滞させる効果をもたらす。同時に、カルテルの資源の多くは領土の確保に集中しているため、報復攻撃を受ける可能性は低い。"
 target_local_cartel_leaders_decision: "地元カルテルリーダーの摘発"
 target_local_cartel_leaders_decision_desc: "カルテルは、他の高度な組織と同様に、階層的なリーダーシップ構造に基づいて活動を調整している。地元のカルテルリーダーを戦略的に標的とし、逮捕やより永続的な手段を用いて無力化することで、彼らの指揮系統を著しく混乱させることができる。この不安定化は複数のメリットをもたらす。適切な指導がなければ採用活動は停滞し、活動能力は大幅に低下し、部下が空席となったリーダーの地位をめぐって争う中で内部の権力闘争が勃発する。さらに、こうした要人の逮捕や排除は、メディアで大きく報道され、国民の士気を高め、組織犯罪対策における政府の有効性を実証する。これらの人物に対する作戦が成功するたびに、カルテルの基盤が弱体化するだけでなく、彼らが抱いていた無敵の感覚も揺らぐことになる。"
 MEX_baja_california_sinaloa_cartel: "シナロア・カルテルの影響を減らす"
 MEX_baja_california_sinaloa_cartel_desc: "シナロア・カルテルは強くなりすぎており、バハ・カリフォルニアにおける彼らの影響力を抑制する必要がある。"
 MEX_baja_california_tierra_cartel: "ティエラ カリエンテの影響を軽減する"
 MEX_baja_california_tierra_cartel_desc: "ティエラ・カリエンテは強力になりすぎており、バハ・カリフォルニアにおける彼らの影響力を抑制する必要がある。"
 MEX_sonora_sinaloa_cartel: "シナロア・カルテルの影響を減らす"
 MEX_sonora_sinaloa_cartel_desc: "シナロア・カルテルは強くなりすぎており、ソノラにおける彼らの影響力を抑制する必要がある。"
