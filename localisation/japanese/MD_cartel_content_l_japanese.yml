 cartel_event.1.t: "カルテルの終焉"
 cartel_event.1.d: "我が国における主要カルテルの影響力は十分に弱まり、地方の支配権を取り戻すことを真剣に検討できるようになった。残されたのは、撤退命令を出すことだけだ。"
 cartel_event.1.a: "ロス・ナルコスは犯罪行為の代償を払うだろう！"
 cartel_event.3.t: "メキシコの運命"
 cartel_event.3.d: "カルテル撲滅に向けた我々の取り組みは無視されておらず、彼らはメキシコ政府に対して武力闘争を開始した。メキシコにおける麻薬戦争は最終段階に入った。"
 cartel_event.3.a: "シナロア・カルテルに加わる。"
 cartel_event.3.b: "ティエラ・カリエンテに加わる。"
 cartel_event.3.c: "タマウリパス・カルテルに加わる。"
 cartel_event.3.e: "メキシコ万歳！"
 cartel_event.10.t: "麻薬戦争の終結"
 cartel_event.10.d: "主要都市の街路、ジャングル、平原、砂漠での数ヶ月にわたる戦闘を経て、我々は主要カルテルの拠点とルートを全て排除し、重要人物を全員拘束もしくは殺害した。麻薬組織の終焉が近づき、まもなくメキシコは再び自由の息吹を取り戻すだろう。"
 cartel_event.10.a: "悪夢は終わりに近づいている。"
 cartel_event.12.t: "カルテルの反撃"
 cartel_event.12.d: "カルテルは我々が活動を妨害し、構成員を攻撃する間、ただ手をこまねいて見ているわけにはいかない。彼らは我々の現地部隊に対して一連の爆破事件と報復攻撃を開始した。"
 cartel_event.12.a: "忌々しいナルコスめ！"
 cartel_event.15.t: "行方不明のライフルと弾薬"
 cartel_event.15.d: "装備品の闇市場への流出を抑制する措置の一環として、我が国の軍事基地を最近監査したところ、小火器と弾薬の大幅な不足が明らかになった。数値上の誤りである可能性も残っているが、装備品が既に密輸されているか、密輸される過程にある可能性が高い。幸いなことに、問題は一つの軍事基地に限定されており、そこに全軍を投入することができる。"
 cartel_event.15.a: "基地内の活動を制限する。"
 cartel_event.15.b: "我々はすでに手一杯だ。"
 cartel_event.16.t: "行方不明の汎用車両"
 cartel_event.16.d: "装備品の闇市場への流出を抑制する措置の一環として、我が国の軍事基地を最近監査したところ、トラックとそのスペアパーツが大幅に不足していることが判明した。数値上の誤りである可能性も残っているが、装備品が既に密輸されているか、密輸される過程にある可能性が高い。幸いなことに、問題は一つの軍事基地に限定されており、そこに全軍を投入することができる。"
 cartel_event.16.a: "基地内の活動を制限する。"
 cartel_event.16.b: "我々はすでに手一杯だ。"
 cartel_event.17.t: "行方不明のヘリコプター"
 cartel_event.17.d: "装備品の闇市場への流出を抑制する措置の一環として、我が国の軍事基地を最近監査したところ、ヘリコプターとそのスペアパーツが大幅に不足していることが判明した。数値上の誤りである可能性も残っているが、装備品が既に密輸されているか、密輸される過程にある可能性が高い。幸いなことに、問題は一つの軍事基地に限定されており、そこに全軍を投入することができる。"
 cartel_event.17.a: "基地内の活動を制限する。"
 cartel_event.17.b: "我々はすでに手一杯だ。"
 cartel_event.18.t: "港で押収された戦車"
 cartel_event.18.d: "主要港湾の一つにおいて、港湾当局が旧式ながら完全武装・稼働状態のソ連製T-55、ならびに予備部品及び弾薬の積荷を発見した。その目的地や出発地は特定できないものの、一切の書類が存在しないことから、いずれも違法なものであると推測される。幸いなことに、それらの最終的な行き先は完全に我々の掌握下にある。"
 cartel_event.18.a: "スクラップにして売却する。"
 cartel_event.18.b: "我々の軍に編入する。"
 cartel_event.18.c: "我々の友人に譲る。"
 cartel_event.19.t: "死体投棄場が全国ニュースに"
 cartel_event.19.d: "主要都市の一つで大規模な遺体遺棄現場が発見されたという不幸な出来事がニュースサイクルに取り上げられ、あらゆる画面やラジオを通じて報じられている。情報の流れを取り戻すための我々の機会は失われつつある。何もしなければ、恐怖が人々をより深く支配し、この犯行を行った怪物たちに簡単に踏みつけられるだろう。"
 cartel_event.19.a: "話題の主導権を取り戻す。"
 cartel_event.19.b: "我々はすでに手一杯だ。"
 cartel_event.20.t: "外国の有名人が殺害される"
 cartel_event.20.d: "先週、[?var:foreign_celeb_country.GetName]の国の著名人が地元の男に殺害された。犯人に関する簡易捜査で、我が国最大の犯罪組織の一つとのつながりが明らかになった。我々は既に、何らかの形でこの殺害の責任を取るよう外部から圧力を受けている。いくつかの提案が進められているが、最も目立たないのは、この著名人が所属する慈善団体の一つを支援することだ。"
 cartel_event.20.a: "チャリティを支援する。"
 cartel_event.20.b: "犯罪者と関わるべきではなかった。"
 cartel_event.21.t: "カルテル、エキゾチックアニマルを輸入"
 cartel_event.21.d: "エキゾチックアニマルへの興味が、我が国のカルテルの上層部で広まっている。これらの動物は通常、違法に入手され、権力や地位の象徴として利用されることが多いが、時には残忍な殺人事件に関連付けられることもある。動物の流入を厳しく取り締まることで、取引価格を人為的に引き上げ、それに関与する者たちの愚かさを露呈させることができるかもしれない。トラは威圧的かもしれないが、それに1,000万ドルを費やすのは明らかに過剰な富の象徴だ。"
 cartel_event.21.a: "この取引を撲滅する。"
 cartel_event.21.b: "取引を無視する。"
 cartel_event.22.t: "地元ギャングの衝突"
 cartel_event.22.d: "主要都市の一つでギャング抗争が発生し、地域経済に打撃を与え、人命を奪い、住民が外出を恐れる事態となっている。分析官らは暴力行為は長期化しないと予測しているが、市民が無差別殺戮をただ待っているだけという状況を受け入れる可能性は低い。警察による介入で早期に危機を収束させることも可能だが、多額の経費と人的被害が生じる恐れがある。"
 cartel_event.22.a: "警察を送り込む。"
 cartel_event.22.b: "我々はすでに手一杯だ。"
 cartel_event.23.t: "アメリカが引き渡しを要求"
 cartel_event.23.d: "アメリカ合衆国は、最近我々が投獄に成功した麻薬王の身柄引き渡しを要求している。将来的に他の麻薬王に対する支援を期待し、彼らの好意を維持する上で、身柄引き渡しを受け入れることは我々にとって有利である。しかしながら、アメリカが我々の司法制度に干渉すれば、我々自身の自立性は損なわれることは避けられない。"
 cartel_event.23.a: "彼を渡そう。"
 cartel_event.23.b: "我々で処理できる"
 cartel_event.24.t: "密告者の映画契約"
 cartel_event.24.d: "我々の密告者の一人が、かつて国内最大の犯罪組織の一員だったという経歴を映画プロデューサーに聞きつけられ、彼の人生を映画化したいと提案された。密告者は喜んでこの提案を受け入れたいと考えているが、その決断は彼の命を危険にさらす可能性がある。この映画制作を支援し、進めるか、それとも将来的な希望を断つかを選択する必要がある。"
 cartel_event.24.a: "映画契約を許可する"
 cartel_event.24.b: "危険すぎる"
 cartel_event.25.t: "密告者の回顧録出版"
 cartel_event.25.d: "最近、密告者が映画プロデューサーと接触したことで、自身の物語を世に出したいという気持ちが強まったようだ。過去数週間、彼は複数の作家や政府関係者と協力し、匿名で出版可能な回顧録を作り上げた。関係者によると、この回顧録は非常に引き込まれる内容で、カルテルでの生活の本当の恐ろしい現実を描き出しているという。"
 cartel_event.25.a: "ベストセラーになるかもしれないな。"
 cartel_event.26.t: "撮影現場での密告者の殺害"
 cartel_event.26.d: "密告者の遺体が、重要なシーンの撮影を見守るために訪れた撮影現場で発見された。遺体の状態から、カルテルのメンバーによる報復で殺害されたと結論付けられた。命の危険を正当に恐れた映画制作チームは、製作を中止する決断を下した。"
 cartel_event.26.a: "残念だな。"
 cartel_event.27.t: "映画が犯罪活動を助長"
 cartel_event.27.d: "密告者の人生を題材にした新作映画が、意図とは異なり、シリアスな犯罪悲劇というよりも「デ・バケロス」風の作品として受け取られているようだ。この結果、映画のキャラクターに憧れた若者たちが、国内の多くの犯罪組織への加入を増加させる事態を招いている。"
 cartel_event.27.a: "残念なことだ。"
 cartel_event.28.t: "映画が犯罪活動を抑止"
 cartel_event.28.d: "密告者が制作に関わった映画は、公開初週から批評家たちの高い評価を受けている。さらに、カルテルの恐怖をリアルに描写したことで、カルテルに対する反発が一層強まったようだ。若者たちは、カルテルに加わるよりも、むしろそれと戦う道を選びたいと思うようになっている。"
 cartel_event.28.a: "素晴らしい。"
 cartel_event.29.t: "カルテルが国境を越えて侵入"
 cartel_event.29.d: "隣国の一つで麻薬カルテルが大規模な国境越えを実行したが、両国の国境管理機関はいずれも対策を講じず、責任は相手方に押し付けられている。この事態を受け、我が国の政治機構内では隣国の国境警備強化を求める動きが広がっている。これは決して我々だけの責任ではないからだ。"
 cartel_event.29.a: "隣国にもっと厳しい国境管理を要求する。"
 cartel_event.29.b: "要求は我々の関係を損なう可能性がある。"
 cartel_event.30.t: "隣国が国境管理を要求"
 cartel_event.30.d: "最近、我が国から[FROM.GetName]へのカルテルによる国境越えが発生したことを受け、隣国は国境警備の強化を要求してきた。これまでに、我が国の外交機関内で多くの議論が生じている。"
 cartel_event.30.a: "よし、警備を強化しよう。"
 cartel_event.30.b: "向こうが国境警備を強化すればいいのでは？"
 cartel_event.31.t: "隣国が要求に同意"
 cartel_event.31.d: "隣国である[FROM.GetName]は、我々の要求である国境管理の強化を受け入れた。間違いなく、我々の支持基盤はこの勝利を大いに喜ぶだろう。"
 cartel_event.31.a: "素晴らしい。"
 cartel_event.32.t: "隣国が我々の要求を無視"
 cartel_event.32.d: "我々の隣国である[FROM.GetName]は、国境管理の強化という我々の要求を無視した。我々の政治的失敗は、すでにニュースで非難されている。"
 cartel_event.32.a: "残念だ。"
 cartel_event.33.t: "寡頭勢力に関係する不審な送金"
 cartel_event.33.d: "最近の調査の中で、国内の特定の寡頭勢力の資金から、疑わしいものの違法ではない送金を発見した。この送金を利用して、彼らを最近の調査に関連付けることは容易だろう。しかし、そのような行き過ぎた行為は、国内外の寡頭勢力を怒らせることは間違いない。"
 cartel_event.33.a: "資産を差し押さえよ。"
 cartel_event.33.b: "放っておけ。"
 cartel_event.34.t: "カルテルの戦車を発見"
 cartel_event.34.d: "最近のカルテルへの襲撃が失敗した際、カルテルが戦車を運用しているのが確認された。その戦車は大幅に改造されたソ連製Tー34のようで、主砲の発射も可能だった。"
 cartel_event.34.a: "それについて何とかすべきだ。"
 cartel_event.35.t: "カルテルの戦車を破壊"
 cartel_event.35.d: "最近のカルテル目標への襲撃で成功を収めた際、我々の部隊は、以前の失敗時に目撃されたTー34を発見し、破壊することに成功した。この勝利は、特に対戦車兵器を使用せずに達成されたため、大きく報じられている。"
 cartel_event.35.a: "神と我々の勇敢な隊員たちに感謝を。"
 cartel_event.36.t: "カルテルの戦車による攻撃"
 cartel_event.36.d: "最近の襲撃の報復として、カルテルが我々の警察署の一つを攻撃した。彼らは、最近目撃されたTー34を使用してフェンスを破壊し、建物内に無差別発砲を行い、建物を完全に破壊した。この事件により多数の犠牲者が出ており、事態は全国ニュースで報じられている。"
 cartel_event.36.a: "それについて何とかすべきだ。"
 cartel_event.37.t: "輸送用ペーパーカンパニー"
 cartel_event.37.d: "最近押収した企業の資産を評価している中で、その中の1社が大量の旧式の6x6軍用トラックを登録していたことが判明した。短期間の調査の結果、これらの車両はその企業が所有する倉庫で発見された。このトラックは現在、農場やさまざまな産業で一般的に使用されているが、一部では依然として軍の旧式装備として利用されている。"
 cartel_event.37.a: "軍の装備として再利用せよ。"
 cartel_event.37.b: "トラックを民間企業に再販せよ。"
 cartel_event.38.t: "犯罪王の誤認逮捕"
 cartel_event.38.d: "最近、下級レベルのカルテルメンバーだけを対象とした逮捕作戦の中で、偶然にも大物犯罪者を逮捕していたことが判明した。当初、彼は身元を隠していたが、彼のことを知る警官によって正体が暴かれた。現在、彼は釈放を要求し、莫大な保釈金を支払う意向を示している。"
 cartel_event.38.a: "ああ、もちろん、これも計画のうちだ。"
 cartel_event.38.b: "これは失礼しました、どうぞお許しを。"
 cartel_event.39.t: "当局、薬物農園を発見"
 cartel_event.39.d: "国内の田舎を巡回中の警察が、薬物農園と思われる場所を発見した。規定に従い、彼らはこの情報を上層部に報告し、増援や指示を待っている。"
 cartel_event.39.a: "農園を焼き払い、設備を破壊する。"
 cartel_event.39.b: "証拠品や設備を押収する。"
 cartel_event.39.c: "農園には手を触れず放置する。"
 cartel_event.40.t: "匿名の密告"
 cartel_event.40.d: "脆弱なカルテルの前哨基地に関する匿名の情報提供を受けた。迅速に行動すれば、その拠点を制圧できるかもしれない。しかし、これはカルテルが我々をおびき寄せ、待ち伏せを仕掛けるための罠や悪戯である可能性もある。"
 cartel_event.40.a: "情報を信じて行動する。どんな機会も本物だ！"
 cartel_event.40.b: "情報を無視する。悪戯の可能性が高い。"
 cartel_event.41.t: "地元企業、カルテルと協力"
 cartel_event.41.d: "我が国の外れにある町のいくつかの企業が、カルテルと協力していることが明らかになった。中には、堂々と協力している例もある。この状況を放置すれば、政府が統治する意思も能力もないという明確なメッセージを国民に送ることになる。一方、カルテルに対しては、彼らの権威を認めているというメッセージを送ることになる。"
 cartel_event.41.a: "企業の経営者を行動について厳しく叱責する。"
 cartel_event.41.b: "この活動を見て見ぬふりをする。"
 cartel_event.42.t: "コングロマリットが密輸品を隠匿"
 cartel_event.42.d: "最近、情報提供を通じて、我々の最大手企業の多くがカルテルに、密輸品を保管するための倉庫を貸し出していることが分かった。これは露骨な腐敗の兆候かもしれないが、脅迫の結果である可能性もある。いずれにせよ、我々からの何らかの対応が必要だ。そうしなければ、高確率で情報提供者がメディアに流すだろう。"
 cartel_event.42.a: "倉庫を押収し、コングロマリットに罰金を科す！"
 cartel_event.42.b: "密輸品を押収し、企業に軽い処罰を与える。"
 cartel_event.42.c: "今や周知の事実だ。"
 cartel_event.43.t: "腐敗した公職者"
 cartel_event.43.d: "最近、匿名の情報提供を受けて、ある地元政治家の選挙資金に関する短期間の調査が行われた。その結果、選挙資金の大部分がカルテル活動に関与する個人や企業から供給されていたことが判明した。また、調査の結果、多数の任命者、投資家、政治的同盟者が複雑に絡み合ったネットワークが存在する兆候も明らかになった。"
 cartel_event.43.a: "可能な限り多くの者を公職から解任せよ。我々はこれを容認できない。"
 cartel_event.43.b: "民間人からの選挙資金は我々の関知するところではない。"
 cartel_event.44.t: "港湾当局が密輸品を発見"
 cartel_event.44.d: "我が国の主要な港の一つで、港湾当局が定期検査中に密輸品でいっぱいの輸送コンテナを発見した。プロトコルに従って、彼らは一時的に船を差し押さえ、それをどうするかの決定を我々に委ねている。"
 cartel_event.44.a: "麻薬取引に協力したとして船を押収する。"
 cartel_event.44.b: "コンテナを押収する。それが唯一の違法なものだ。"
 cartel_event.44.c: "これを見逃そう。ビジネスはビジネスだ。"
 cartel_event.45.t: "銀行家たちの見て見ぬふり"
 cartel_event.45.d: "匿名の情報提供により、複数の高位の銀行家がカルテル活動を見て見ぬふりをしており、時にはそれに加担しているとの疑惑が浮上した。この情報を基に何もしなければ、情報提供者がこれを報道機関にリークする可能性が高い。"
 cartel_event.45.a: "該当する銀行家を逮捕し、調査を開始せよ。"
 cartel_event.45.b: "我々には手に負えない……"
 cartel_event.46.t: "魅力的なカルテルの賄賂"
 cartel_event.46.d: "我々の政治組織の何人かが最近、興味深い提案を受けた。我々がカルテルを他の利益団体と同様に扱い、彼らが望むように活動する余地を与えれば、いくつかの重要な今後の選挙に資金を提供するというものだ。イデオロギー的により柔軟な者たちは、指針を求めて我々を見ている。"
 cartel_event.46.a: "もちろん！我々はそのような重要な利益団体と協力できることを嬉しく思う。"
 cartel_event.46.b: "とんでもない！彼らは人々の最善の利益を代表していない。"
 cartel_event.47.t: "悪魔との取引"
 cartel_event.47.d: "我が国の政治体制の中で高位にある数名が、国内最大級のカルテルの幹部たちとの会合に招待された。会合の中で、カルテル幹部たちは彼らの意図を明確にした。彼らは敵対する必要はなく、むしろ政治的な同盟者になれるというのだ。すでに協力の見返りとして莫大な利益を提示しており、提携が続けばさらに多くの見返りを約束している。"
 cartel_event.47.a: "政府を機能させるためには税金が重要なのだ。"
 cartel_event.47.b: "あんな悪党どもに足掛かりを与えるわけにはいかない"
 cartel_event.48.t: "麻薬取引の規制"
 cartel_event.48.d: "複数の大規模カルテルが最近、利益率を圧迫し始めた非カルテル犯罪の削減に向けた協力を提案した。その見返りとして、関連企業によるより正確な利益報告への協力と、 取引の「人道的」な実施を提示している。"
 cartel_event.48.a: "厳格に規制された国家-カルテル協力を交渉する。"
 cartel_event.48.b: "緩やかに規制された国家-カルテル協力を交渉する。"
 cartel_event.48.c: "我々は犯罪者と交渉しない。"
 cartel_event.49.t: "若者の信頼喪失"
 cartel_event.49.d: "我が国の人口の中で最も影響を受けやすい層である若者たちは、カルテル問題による国家の現状を目の当たりにし、政治体制への反感を抱き始めている。調査によれば、多くの若者は将来的に国を離れることを計画しているが、国内に残る予定の者たちは次の選挙で我々に反対票を投じるつもりのようだ。我々は働きかけのプログラムを通じ、最も情熱を持つ若者たちを自国の立て直しに協力させることを目指す。"
 cartel_event.49.a: "働きかけプログラムを通じて手を差し伸べる。"
 cartel_event.49.b: "彼らの自己憐憫に浸らせておけ。我々には必要ない。"
 cartel_event.53.t: "カルテルの報復攻撃"
 cartel_event.53.d: "最近の襲撃の報復として、カルテルが我々の警察署の一つを攻撃した。彼らは防衛線を突破し、警察官たちを町から追い出し、破壊の跡を残した。この事件により、多くの犠牲者が出ており、事態は全国ニュースで報じられている。"
 cartel_event.53.a: "不運だ。"
 cartel_event.54.t: "カルテルの報復攻撃の失敗"
 cartel_event.54.d: "最近の襲撃の報復として、カルテルが我々の警察署の一つを攻撃した。警察官たちは勇敢に持ちこたえ、わずかな犠牲者を出すにとどめた。数時間後には増援が到着し、カルテルを追い散らすことに成功した。この事件は全国ニュースでカルテルへの反発を強める象徴的な出来事として取り上げられている。"
 cartel_event.54.a: "素晴らしい。"
 cartel_event.55.t: "カルテルによるヘリコプター撃墜"
 cartel_event.55.d: "最近の襲撃の際、警察のヘリコプターがカルテルによって撃墜された。この事件の調査により、墜落は流れ弾がパイロットの首を直撃したことが原因であることが判明した。その後、副操縦士が制御を取り戻すのに失敗し、悲惨な墜落事故に至った。貴重な装備と乗員を失うことは、極めて痛ましい損失だ。"
 cartel_event.55.a: "不運だ。"
 cartel_event.56.t: "カルテル処刑の生存者"
 cartel_event.56.d: "善き市民に発見され病院に急送された一人の男性が、我が国のカルテル蔓延地域の一つから来ており、今や死の床となるかもしれないところに横たわっている。しかし、我々は彼を助ける機会を与えられている。彼はより良い施設を持つ病院に移される必要があり、近くの軍用ヘリコプターの一機になら達成できる。"
 cartel_event.56.a: "彼は我々の新しいエル・フシラドになるだろう！"
 cartel_event.56.b: "我々の医師が彼を救えなかったのは残念だ……"
 cartel_event.50.t1: "カジノ調査の成功"
 cartel_event.50.d1: "数週間にわたる計画と監視の末、警察は国内のカジノの一つに踏み込み、数百万ドルもの不正資金を押収し、重要な物的証拠を収集、さらにカルテルのマネーロンダリング計画の主要関係者を逮捕した。収集された証拠を基に、カジノとその運営者に関連するすべての合法的な資産を凍結した。この一撃で、カルテルの重要なインフラを破壊し、利用可能な資金を蓄積する能力を大きく妨害した。"
 cartel_event.50.t2: "銀行調査の成功"
 cartel_event.50.d2: "数週間にわたる資金移動の監視と待機の末、今日、カルテルのマネーロンダリング計画に関与していた6社と複数の個人の資産を凍結した。逮捕状が発行され、一部の企業と下級政治家や官僚との間の疑わしい取引について複数の小規模な調査が開始された。カルテルは時間とともに立ち直るだろうが、一度にこれほどの損失を被ることは、彼らのインフラに大きな打撃を与えるだろう。"
 cartel_event.50.t3: "ペーパーカンパニー調査の成功"
 cartel_event.50.d3: "数週間にわたる調査の末、複数の疑わしい企業を閉鎖し、その過程で資産を差し押さえた。押収した現金はごくわずかだったが、大量の不動産、民間車両、その他の物品を押収した。この措置は、カルテルのマネーロンダリング計画に打撃を与えるだけでなく、彼らが全体の活動を維持する能力にも大きなダメージを与えるだろう。"
 cartel_event.50.t4: "カジノ調査の失敗"
 cartel_event.50.d4: "最善を尽くしたにもかかわらず、分析官たちはカルテルと調査対象のカジノとの関係を証明することができなかった。さらに悪いことに、調査に使用された資金の使途について疑問を持つ声が上がり始め、それが野党による我々の候補者への効果的な政治攻撃につながった。追い打ちをかけるように、カルテルはその活動を妨げられることなく続けている。"
 cartel_event.50.t5: "銀行調査の失敗"
 cartel_event.50.d5: "数週間にわたり、我々の捜査官がコンピューターにかじりつき銀行取引を監視してきたにもかかわらず、カルテルに打撃を与える明確な機会を見つけることはできなかった。さらに悪いことに、調査に使用された資金の使途について疑問が持たれ始め、それが野党による我々の候補者への効果的な政治攻撃につながった。追い打ちをかけるように、カルテルはその活動を妨げられることなく続けている。"
 cartel_event.50.t6: "ペーパーカンパニー調査の失敗"
 cartel_event.50.d6: "多大な時間と資金を投じたにもかかわらず、調査で判明したのは離婚保全基金や責任回避スキームだけだった。さらに悪いことに、その過程で影響力を持つ人物たちの機嫌を損ねた結果、調査が全国ニュースで暴露されてしまった。このような恥辱は、今後の選挙の見通しに大きな打撃を与えた可能性が高い。追い打ちをかけるように、カルテルはその活動を妨げられることなく続けている。"
 cartel_event.50.a: "調査完了"
 cartel_event.51.t1: "麻薬輸送隊襲撃の成功"
 cartel_event.51.d1: "最近、既知の麻薬ルートへの攻撃で、数百キログラムの麻薬を押収し、複数の下級カルテルメンバーを逮捕、さらには複数の民間車両を差し押さえることに成功した。犠牲者はわずかで済んだ。この成果は一時的に取引を停止させるには十分だが、十分に規模の大きいカルテルであれば、これらの損失を容易に吸収できるだろう。"
 cartel_event.51.t2: "カルテル隠れ家襲撃の成功"
 cartel_event.51.d2: "最近、既知のカルテルの拠点に対する攻撃で、数十人のカルテルメンバーを殺害または逮捕し、さらに使用可能な軍事装備や即席の武器をいくつか押収または破壊することに成功した。この打撃は、他の組織が一時的な弱体化を利用しようとする連鎖的な影響を引き起こす可能性がある。"
 cartel_event.51.t3: "流通施設襲撃の成功"
 cartel_event.51.d3: "最近、既知の流通施設への襲撃で、数十万ドル相当の不正資金と麻薬を押収することに成功した。また、この場所に関与する多数の麻薬密売人を逮捕し、市場に麻薬を流通させて利益を得る能力を大幅に削いだ。ただし、この成功にもかかわらず、報復攻撃の可能性には注意を払うべきだ。"
 cartel_event.51.t4: "麻薬精製所襲撃の成功"
 cartel_event.51.d4: "最近、既知の精製施設への襲撃で、数十万ドル相当の設備と麻薬を破壊することに成功した。また、精製作業に関与していた多くの人物を逮捕し、将来的な麻薬生産においてカルテルに不利をもたらした。ただし、この成功にもかかわらず、報復攻撃の可能性には注意を払うべきだ。"
 cartel_event.51.t5: "麻薬輸送隊襲撃の失敗"
 cartel_event.51.d5: "最近、既知の麻薬ルートへの襲撃を試みたが、我々の部隊は圧倒され、撤退を余儀なくされた。その際、複数の犠牲者を残してしまった。この出来事に関する情報はすでに公に漏れており、政府への信頼が低下している。我々は報復攻撃の可能性に注意を払うべきだ。"
 cartel_event.51.t6: "カルテルの隠れ家襲撃の失敗"
 cartel_event.51.d6: "最近、既知のカルテルの拠点への襲撃を試みたが、我々の部隊は圧倒され、撤退を余儀なくされた。その際、複数の犠牲者を残してしまった。この出来事に関する情報はすでに公に漏れており、政府への信頼が低下している。我々は報復攻撃の可能性に注意を払うべきだ。"
 cartel_event.51.t7: "流通施設襲撃の失敗"
 cartel_event.51.d7: "最近、既知のカルテルの流通施設への襲撃を試みたが、我々の部隊は圧倒され、撤退を余儀なくされた。その際、複数の犠牲者を残してしまった。この出来事に関する情報はすでに公に漏れており、政府への信頼が低下している。また、関係者はすでに全員散り散りになっている。我々は報復攻撃の可能性に注意を払うべきだ。"
 cartel_event.51.t8: "麻薬精製所襲撃の失敗"
 cartel_event.51.d8: "最近、既知のカルテルの精製施設への襲撃を試みたが、我々の部隊は圧倒され、撤退を余儀なくされた。その際、複数の犠牲者を残してしまった。この出来事に関する情報はすでに公に漏れており、政府への信頼が低下している。我々は報復攻撃の可能性に注意を払うべきだ。"
 cartel_event.51.a: "襲撃完了"
 cartel_event.52.t: "カルテルの終焉"
 cartel_event.52.d: "何十年もの闘争と多くの犠牲の後、我々は我が国からカルテルの残党を根絶した。しかし、まだ彼らの影響から抜け出せたわけではない。地域の他の国々はまだ怪物の支配に苦しんでおり、今や我々は怪物狩りの豊富な専門知識を持っている。"
 cartel_event.52.a: "これは[ROOT.GetName]にとって新しい時代の幕開けだ。"
