 cartel_penalties: "カルテル"
 cartel_penalties_desc: "麻薬による暴力とギャング活動は、この国の犯罪環境において大きな部分を占めている。これらの強力な犯罪組織は全国規模で活動しており、多くの住民に恐怖心を植え付け、状況の悪化を懸念させている。しかし、政府の取り組み次第では、この阻害要因を戦略的な強みへと転換できる可能性がある。"
