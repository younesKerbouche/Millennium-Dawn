l_japanese:
 GEO_gergiandream2013: "ジョージアの夢"
 GEO_gergiandream2013_desc: "ジョージアの夢こそがジョージアの統治権を持つべき真の政党である"
 GEO_crush_opposition_dreams: "反対派の夢をつぶす"
 GEO_crush_opposition_dreams_desc: "哀れな反対勢力を粉砕することこそが、ジョージアを発展させる唯一の真の道だ。外国の工作員たちは我が国を破壊しようとしている！そんなことを許してはならない！"
 GEO_accept_turkish_capital: "トルコ資本の受け入れ"
 GEO_accept_turkish_capital_desc: "トルコ資本の受け入れは非常に重要であり、我々に何かを与えてくれるはずだ。"
 GEO_geo_elections2013: "§02013年選挙§!"
 GEO_geo_elections2013_desc: "2013年10月27日にジョージアで大統領選挙が行われた。"
 GEO_csto_nat_join: "CSTO加盟"
 GEO_csto_nat_join_desc: "CSTO加盟は我々の当然な目標だ。"
 GEO_stren_garrisons: "守備隊の強化"
 GEO_stren_garrisons_desc: "北の国境守備隊を強化することで、このような事態は二度と起こらないだろう。"
 GEO_pankis_resolve: "パンキシ渓谷紛争の解決"
 GEO_pankis_resolve_desc: "最後に、ロシアとの国境で起きている混乱に終止符を打ち、我々の土地の安全を確保すべきだ。"
 GEO_sng_unite: "CISとの連合"
 GEO_sng_unite_desc: "CIS。おお、わが神よ、この青い旗のもとには、どれほどの幸福と相互協力が込められているのだろうか。耐えることなど不可能だ……"
 GEO_shervad_victory: "§Yシェヴァルドナゼの勝利！§!"
 GEO_shervad_victory_desc: "シェヴァルドナゼは選挙に勝利した。今、彼は事態を収拾しなければならない。"
 GEO_epoch_of_peace: "平和の時代"
 GEO_epoch_of_peace_desc: "ジョージアには平和の時代が到来するべきだ。我々は戦争のない繁栄を必要としている。"
 GEO_give_passports_to_everyone: "全国民へのパスポート付与"
 GEO_give_passports_to_everyone_desc: "ふむ"
 GEO_tskinvali_attack: "ツヒンヴァリ戦闘計画"
 GEO_tskinvali_attack_desc: "タイガー・アタック計画 - オセチアをジョージアに返還するための計画的な作戦。この危険な一歩を踏み出す価値はあるかもしれない。"
 GEO_pmc_support_instr: "PMCのインストラクターを雇用"
 GEO_pmc_support_instr_desc: "予期される攻撃のために、自軍を効率的に組織するためには、腕利きの軍事インストラクターの助けが必要だ。"
 GEO_fail_war_geo2008: "2008年の戦争での敗北"
 GEO_fail_war_geo2008_desc: "ああ、なんてことだ"
 GEO_win_war_geo2008: "2008年の戦争での勝利"
 GEO_win_war_geo2008_desc: "やったぜベイビー"
 GEO_nato_in_georgia: "ジョージアのNATO軍"
 GEO_nato_in_georgia_desc: "我々に肉を送れ"
 GEO_osset_abkhaz_priznat: "アブハジアとオセチアを承認する"
 GEO_osset_abkhaz_priznat_desc: "The time has come to recognize South Ossetia and Abkhazia in an effort to ensure peace for our nation and the now independent regions."
 GEO_diplomatic_requests_fromrussia: "Diplomatic Requests from Russia"
 GEO_diplomatic_requests_fromrussia_desc: "くれくれくれ"
 GEO_join_nato_geo: "NATO加盟"
 GEO_join_nato_geo_desc: "Joining NATO will offer protection and security against any aggressor regardless of their size. Allying ourselves with the West will also ensure we have proper security going forward."
 GEO_bezhenci_help_of_uf: "難民援助"
 GEO_bezhenci_help_of_uf_desc: "国境の反対側に民族集落があるために国境で緊張が生じないことを絶対に保証するために、オセチアと難民人口を交換する必要があります。"
 GEO_we_will_not_forget: "我々は忘れない"
 GEO_we_will_not_forget_desc: "ジョージアは、5日間戦争後にジョージアに与えられた傷と、それがジョージアにもたらした結果を決して癒すことはできないだろう。"
 GEO_peace_deals_with_russia: "ロシアとの和平交渉"
 GEO_peace_deals_with_russia_desc: "ロシアはコーカサスにおける我々の勢力を弱めようとするかもしれないが、明白な真実は、彼らが我々を征服したいわけではないということだ。彼らと不可侵条約を締結し、南オセチアとアブハジアを除外して西方への道を歩み続けることは、我々にとって非常に有益となるだろう。"
 GEO_constitutional_reforms: "Constitutional Reforms"
 GEO_constitutional_reforms_desc: "結果がどうであろうと、ジョージアを今後いかなる紛争にも巻き込むべきではない。"
 GEO_anti_corruption_measures: "汚職防止対策"
 GEO_anti_corruption_measures_desc: "腐敗によって、政府予算が関係性のない様々な物事に対して過剰に使われてきた。この状況を変えるべきだ。"
 GEO_stop_the_war_geo: "戦闘行為を停止"
 GEO_stop_the_war_geo_desc: "共和党との戦争を永久に止めなければなりません。私たちの違いが、私たちの間に戦争を強いることがあってはなりません。"
 GEO_ukrainian_volunteers_unso: "UNA-UNSOを募る"
 GEO_ukrainian_volunteers_unso_desc: "次の戦争のために、ジョージアにUNA-UNSO（ウクライナ民族会議）の武装組織を募らなければならない。彼らはイデオロギー的に戦う覚悟ができている。"
 GEO_us_help_in_war_geo: "合衆国へ援助を要請"
 GEO_us_help_in_war_geo_desc: "合衆国に助けを求め、必要な武器を購入した上で、武力紛争に完全かつ全面的に備える必要がある。"
 GEO_chechen_boevik_help2008: "イチケリア戦闘員を募る"
 GEO_chechen_boevik_help2008_desc: "昔々、バラ革命の前の時代、我々はチェチェン・イチケリアの戦士たちと接触を取っていた。"
 GEO_prepare_for2008_war: "§Y2008年の戦争に備えよ！§!"
 GEO_prepare_for2008_war_desc: "特別作戦を立案し、電撃的に南オセチアを併合するべきだ。そうすることで、ロシアの反応は鈍り、オセチア併合の事実に対処できなくなるだろう。"
 GEO_compromiss_with_russia: "ロシアとの妥協"
 GEO_compromiss_with_russia_desc: "我々はロシアに対し、疑似共和国の承認に関する本格的な合意を提示します。そうすれば、それらは……本格的な共和国となるでしょう。おそらく、これによってのみ、ジョージアは未承認領土の重荷から解放され、本格的な外交関係を築くことができるでしょう。"
 GEO_osset_abkhaz_let: "オセチアとアブハジアを手放す"
 GEO_osset_abkhaz_let_desc: "繁栄と相互協力の名の下に、オセチアとアブハジアを手放すべきだ。"
 GEO_befriend_azeri_geo: "アゼルバイジャンとの友好"
 GEO_befriend_azeri_geo_desc: "アゼルバイジャンは我々と同じ外交的見解を持っており、互いに友好関係を築くべきだ。"
 GEO_befriend_eu: "EUとの友好"
 GEO_befriend_eu_desc: "EUへの加盟を目指すべきだ。それ我々の文明的選択だ。"
 GEO_geo_elections2008: "§02008年選挙§!"
 GEO_geo_elections2008_desc: "2008年1月5日にジョージアで大統領選挙が行われた。"
 GEO_government_strenght: "政府の強化"
 GEO_government_strenght_desc: "サアカシュヴィリは、民主主義を害することなく、政府の影響力と権力を増大させる必要がある。多様で豊富な経験、政権形成のための日々の作業の始まりのため、新たな計画を検討する必要がある。"
 GEO_kill_zhvania: "ジワニアを排除"
 GEO_kill_zhvania_desc: "ズラブ・ジワニアは、革命の初期や体制確立の際には助けになったが、大統領の権限を侵害するような要求を行うなど、我々に干渉しすぎた。彼は我々の立場を危うくする証拠を大量に持っており、このまま彼を放ってはおけない……"
 GEO_demograph_crisis_oh: "人口危機に対処"
 GEO_demograph_crisis_oh_desc: "人口危機に対処することは、ジョージアの繁栄を確立するために必要な行動だ。"
 GEO_compromiss_oppos: "反対派との妥協"
 GEO_compromiss_oppos_desc: "この国は民主主義国家だ。反対派が明確な改革を望むのであれば、たとえそれが短期的には内閣に悪影響を与えるとしても、耳を傾けるべきだ。"
 GEO_babax_po_oppos: "反対派を暴力で阻止"
 GEO_babax_po_oppos_desc: "反対派に我々の政治方針や決定を侵害させるべきではない。厳格な手段をもって、必ず彼らを黙らせるだろう。"
 GEO_befriend_ukraine_geo: "ウクライナとの友好"
 GEO_befriend_ukraine_geo_desc: "ウクライナは常に我々と同じ理想を目指してきた。我々は長い間、GUAMで共同議長を務めてきた。関係は次の段階に進む必要がある。"
 GEO_send_troops_toiraq: "イラクへの軍隊派遣"
 GEO_send_troops_toiraq_desc: "新しい戦争の経験を積み、アメリカの軍事戦術の戦略を理解するために、イラクに軍隊を派遣すべきだ。こえれは我々に利益をもたらすだろう。"
 GEO_adjara_crisis: "アジャリア危機"
 GEO_adjara_crisis_desc: "アジャリア危機は、アジャリア革命または第二次バラ革命とも呼ばれ、2003年11月のバラ革命でエドゥアルド・シェヴァルドナゼ大統領が失脚した後、中央政府に従わないアスラン・アバシゼが率いたジョージアのアジャリア自治共和国での政治危機である。"
 GEO_political_reforms_saak: "サアカシュヴィリの政治改革"
 GEO_political_reforms_saak_desc: "サアカシュヴィリ氏の改革と国家運営へのアプローチは、その一助となるだろう。日々の実践が示すように、幅広い関係者との協議が、進歩的な発展に向けた方向性の策定と実行に寄与することから、新たな経営手法を導入する必要がある。"
 GEO_kviciani_myatezh: "クヴィツィアニの反乱"
 GEO_kviciani_myatezh_desc: "クヴィツィアニがコドリ渓谷で蜂起した。我々は状況を制御しなければならない。"
 GEO_clear_adjaria: "アジャリアから一掃"
 GEO_clear_adjaria_desc: "反体制派をアジャリアから一掃し、アジャリアを本格的な形で統合し、アバシゼを辞任に追い込む時だ。"
 GEO_discuss_adjara_release: "アジャリア解放の議論"
 GEO_discuss_adjara_release_desc: "アバシゼにもっと自治権を与えるべきかもしれないが、より厳しくしておくべきだ。そうすることで、我が国はより強固なものになるだろう。"
 GEO_deal_with_turkey_adjara: "アジャリアに関するトルコとの合意"
 GEO_deal_with_turkey_adjara_desc: "アジャリアに関して協力し、トルコと合意を締結する時だ。相互協力は関係改善の良いきっかけとなるだろう。"
 GEO_close_monadire: "モナディレとの戦闘"
 GEO_close_monadire_desc: "モナディレは追放され、クヴィツィアニは投獄されるべきだ。それ以外に選択肢はない！"
 GEO_clear_dissidents_monadire: "反体制派のモナディレを一掃"
 GEO_clear_dissidents_monadire_desc: "彼らを粛清することが唯一の効果的な選択肢だ！"
 GEO_allow_kviciani: "クヴィツィアニを認める"
 GEO_allow_kviciani_desc: "我々はクヴィツィアニの活動を認め、彼と協定を結ぶべきだ。"
 GEO_deal_with_monadire: "モナディレとの取引"
 GEO_deal_with_monadire_desc: "彼らとの取引は政府にとって最善の選択だ。"
 GEO_rustavitwo: "§4ルスタヴィ2を襲撃せよ！§!"
 GEO_rustavitwo_desc: "ルスタヴィ2はジョージア政府に批判的な放送局で、政府の邪魔ばかりしている。彼らの放送基地局を襲撃して、放送を停止させるべきだろう。だが、これは予期せぬ結果を招きかねない……"
 GEO_raskol_soyuz_gruz: "シェヴァルドナゼの党の分裂"
 GEO_raskol_soyuz_gruz_desc: "シェヴァルドナゼの党の分裂は避けられなかったようだ……今後、シェヴァルドナゼへの支持は急落するだろう。だが、親親西側政党は増えている。"
 GEO_geo_elections2003: "§02003年議会選挙§!"
 GEO_geo_elections2003_desc: "2003年議会選挙"
 GEO_another_victory_shervad: "シェヴァルドナゼの更なる勝利"
 GEO_another_victory_shervad_desc: "シェヴァルドナゼは再び勝利した。しかし国民は彼を支持していない。彼の哀れな支配を平和的に打倒する必要がある。"
 GEO_rose_revolution: "バラ革命！"
 GEO_rose_revolution_desc: "バラ革命を起こし、真に民主的なジョージアを作り上げる時だ。サアカシュヴィリは我々を偉大な国へと導いてくれるだろう！"
 GEO_vneochered_elections: "新たな自由選挙"
 GEO_vneochered_elections_desc: "ジョージアにおいて新たな選挙を公正かつ誠実に実施する時が来た。"
 GEO_epoch_of_saakash: "§Yサアカシュヴィリの時代！§!"
 GEO_epoch_of_saakash_desc: "サアカシュヴィリの時代がやってきた。新ジョージアの到来だ！"
 GEO_unn_kodor: "パンキシとコドリ渓谷の国連軍"
 GEO_unn_kodor_desc: "今は、安定のために不安定な地域に国連軍を派遣すべきだ。"
 GEO_russians_leave_abkhaz: "ロシアにアブハジアからの撤退を要求"
 GEO_russians_leave_abkhaz_desc: "アブハジアの状況は、オセチアの状況とは大きく異なる。アブハジア人の外交姿勢は全く建設的でなく、オセット人よりもはるかに敵対的だ。我々はロシアに対し、我々がアブハジアを攻撃しない代わりに、アブハジアから撤退するよう求めなければならないし、クヴィツィアニとゲラエフに戦闘を停止させなければならない。そして平和のために国連の監視部隊を配置しなければならない。"
 GEO_release_boeviks: "ノクチャを解放"
 GEO_release_boeviks_desc: "いつかジョージアの地政学的状況が変わる時が来れば、このチェチェン人戦闘員たちは重宝されるかもしれない……。彼らを第三国に送るべきだ。"
 GEO_give_boevikstorussia: "戦闘員をロシアに引き渡す"
 GEO_give_boevikstorussia_desc: "チェチェンのテロリストたちを元の場所に送り返すべきだ。たとえそれが、政府の権限が低下することを意味するとしても。"
 GEO_polt_crisis_aknowl: "政治危機を認識"
 GEO_polt_crisis_aknowl_desc: "ジョージアは終わりのない政治危機におかれている。我々の計画のためには、問題を認識し、権力を強化する必要がある。"
 GEO_help_chechens_pankis: "ジョージア渓谷のチェチェン人戦闘員"
 GEO_help_chechens_pankis_desc: "チェチェンが不安定なため、多くのチェチェン人戦闘員が国境を通過し、地元住民を脅している。我々はこれに対処する必要がある。"
 GEO_ensure_for_russians: "ロシアとの安全確保"
 GEO_ensure_for_russians_desc: "峡谷紛争をより効果的に解決するために、ロシア政府関係者に働きかける必要がある。"
 GEO_ustupki_russia: "§Gロシアへの譲歩§!"
 GEO_ustupki_russia_desc: "権力を維持するために、我々の政治方針に関してロシアにさらなる権限を与えなければならないかもしれない。"
 GEO_pokrov_of_west: "§4西側の庇護§!"
 GEO_pokrov_of_west_desc: "エドゥアルドは長年、西洋諸国と様々な繋がりを持っていました。もしかしたら、国王を離れて国の進路を変える価値があるのか​​もしれません。"
 GEO_russian_mil_in_geo: "ジョージアにおけるロシア軍"
 GEO_russian_mil_in_geo_desc: "我々はロシアとの関係を重視し、ジョージアにおけるロシア軍の駐留を確保すべきである。"
 GEO_agreements_with_turks: "トルコとの戦略協定"
 GEO_agreements_with_turks_desc: "我々はトルコとの関係を重視し、ジョージアにおけるNATO軍の駐留を確保すべきである。"
 GEO_start_talks_with_russia: "東側との関係強化"
 GEO_start_talks_with_russia_desc: "こんにちは、旧ソ連のビッバスよ、友達になろう。"
 GEO_vygod_svet: "西側との関係強化"
 GEO_vygod_svet_desc: "こんにちは、NATOヨーロッパのビッバスよ、友達になろう。"
 GEO_question_of_abkhazosset: "オセチアとアブハジア問題"
 GEO_question_of_abkhazosset_desc: "オセチアとアブハジアの問題は最終的に議論されるべきであり、我々は何をすべきかを決めるべきだ。"
 GEO_georgian_capital_for_west: "ジョージア・西側市場統合"
 GEO_georgian_capital_for_west_desc: "今こそ、我々の市場を西側に向けて再編し、経済を再建すべき時だ。"
 GEO_kill_oppos_leaders: "反対派指導者殺害"
 GEO_kill_oppos_leaders_desc: "半端な手段に終止符を打ち、蛇の頭を切り落とす時が来た。我々は反対派の指導者を殺害しなければならない。"
 GEO_deport_oppos: "Deport Opposition leaders"
 GEO_deport_oppos_desc: "Perhaps we shouldn't be so radical. We can deport or imprison opposition leaders."
 GEO_befriend_armenia: "Befriend Armenia"
 GEO_befriend_armenia_desc: "Armenia is our oldest and permanent neighbor. It is necessary to improve bilateral relations on the basis of mutual understanding."
 GEO_djavakhk_compromiss: "Compromise on Djavakhq"
 GEO_djavakhk_compromiss_desc: "A very large number of Armenians live in the South of Georgia. Armenia has never demanded independence for them or anything like that, but it is worth giving them more autonomy for further integration."
 GEO_vassal_of_russia: "Union Agreement with Russia"
 GEO_vassal_of_russia_desc: "We need to sign a final treaty with Russia on mutual defense and economic cooperation."
 GEO_priznat_abkhazosset: "Federalization of Georgia"
 GEO_priznat_abkhazosset_desc: "We cannot recognize the pseudo-republics of Abkhazia and Ossetia, but we can federalize Georgia under Russian pressure. However, this will mean a significant influence of Russia on us."
 GEO_change_course_of_party: "Change Course of the Party"
 GEO_change_course_of_party_desc: "The old Shevardnadze Party is not in the key we need. It's time to change this and vassalize other pro-Western parties."
 GEO_nato_help_shervad: "NATO Help for Georgia"
 GEO_nato_help_shervad_desc: "It's time to ask NATO for more help for Georgia. We are ready for it."
 GEO_status_of_ossetabkhaz_demand: "Demand the Status of Pseudo Republics"
 GEO_status_of_ossetabkhaz_demand_desc: "It's time to stop looking for half-measures, but start demanding the unconditional entry of the republics into our membership!"
 GEO_prowestern_shervad: "親西側外交"
 GEO_prowestern_shervad_desc: "自由とリベラリズムという西側の思想を模範とし、従い続けなければならない。そのために西側のパートナーとの関係を改善しなければならない。"
 GEO_reactionary_shervad: "§YBreak ties with the EU!§!"
 GEO_reactionary_shervad_desc: "We should not let the EU influence our country in any way. Politically or Economically."
 GEO_russina_spy_clear: "ロシアの諜報員を一掃"
 GEO_russina_spy_clear_desc: "ロシアの諜報員が我が国を腐敗させている！直ちに彼らを排除しなければ！"
 GEO_join_eaes: "EACU加盟"
 GEO_join_eaes_desc: "We need to be integrated into EACU. Why bother with economical enslavement programs of EU, if we can freely trade with our neighbors?"
 GEO_national_propaganda: "National Propaganda"
