 georg_chech.6.t: "ジョージアが外交使節団を派遣"
 georg_chech.6.d: "アフガニスタンにおける米英の軍事作戦、対テロ戦争の開戦とほぼ同時に、アブハジアとジョージアの対立地帯で武力衝突が勃発した。アブハジアに属しながらジョージアが支配するコドリ渓谷から、ジョージアのパルチザンと北コーカサス武装勢力の連合部隊がスフミの支配地域に侵入した。部隊はアブハジアとジョージアの国境まで引き上げられている。ジョージア議会は紛争地域からのロシア平和維持軍の撤退を要求し、一方、アブハジアはロシア軍の強化を要請すると発表した。モスクワのアブハジア代表イーゴリ・アクバ、ジョージア国会議員ハムレット・チパシュヴィリ、トビリシ特派員ユーリ・ヴァチナゼ、我々は彼らとこの話題について議論を試みるだろう。つまり、コドリ渓谷では本当の戦いが行われており、いくつかの疑問が一度に生じている。コドリ渓谷は地理的にはアブハジアに属するが、最近までジョージアが支配していた。そうモスクワのアブハジア代表、イーゴリ・アクバは語る。"
 georg_chech.6.a: "もちろん、クヴィツィアニとゲラエフも……"
 georg_chech.6.b: "Let's prepare a mutual agreement."
 georg_chech.6.c: "We don't really care."
