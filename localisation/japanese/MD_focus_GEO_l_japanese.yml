 georg_war2008.1.t: "行動方針の決定"
 georg_war2008.1.d: "そして、南オセチアとアブハジアの問題は、現在のジョージアの主要課題の頂点に存在する……一方、かの国を征服しようとすることは、ジョージアにとって困難で危険な道になるだろう。ジョージアの将兵の中には、電撃作戦を行い、ロシアの隙を突き、オセチアを両側から一気に攻撃して、ロシアの平和維持軍が行動を開始する前に、オセチアを併合することを提案する者もいる。一方、専門家は、我々はオセチアとアブハジアの問題を放棄し、彼らの独立を認める可能性を含めて、問題を棚上げするべきだと警告している。同志大統領[GEO.GetLeader]、我々はどうすれば？"
 georg_war2008.1.b: "我々は問題を放棄し……彼らを認めよう。"
 georg_war2008.1.a: "我々は偽の共和国を攻撃すべきだ。計画を準備せよ。"
