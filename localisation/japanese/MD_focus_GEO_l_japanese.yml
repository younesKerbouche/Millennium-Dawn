 georg_revol.6.t: "コドリ危機"
 georg_revol.6.d: "エムザル・クヴィツィアニは、モナディレ分遣隊の 再設立を発表し、ジョージア政府に対する不服従を宣言し、内務省トップのヴァノ・メラビシュヴィリと国防省トップのオクルアシュヴィリの辞任を要求した。クヴィツィアニによると、彼らはスヴァン人に対して恣意的な対応を行い、民族浄化を計画したという。同時に、クヴィツィアニは、市民的不服従の実行や、極端な場合には武装抵抗へ移行すると脅した。"
