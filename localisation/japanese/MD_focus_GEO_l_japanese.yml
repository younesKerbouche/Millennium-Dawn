 GEO_Zhvania: "ズラブ・ジワニア"
 georg_revol.7.t: "ジワニアが死亡！"
 georg_revol.7.d: "首相の遺体は彼の友人のアパートで発見された。さらに、彼の友人も遺体で発見された。大臣によると、昨夜、ズラブ・ジワニアは友人のジョージアのある地方の副知事を訪ねた。しばらくして、首相警備隊は首相が電話に出ないことに気が付き、このことは警備隊を憂慮させた。現地時間4時30分、警備隊が窓を割ってズラブ・ジワニアと友人の遺体を発見した。	ヴァノ・メラビシュヴィリが語った暫定的見解によると、これは事故死であり、死因はガス中毒であると語られた。しかし、トビリシのガス配給会社JSCトビルガスの社長、ダヴィド・モルチラゼは、アパートを調査した後、ルスタヴィ2テレビにガス漏れはなかったと語った。彼によると、アパートにはガスヒーターが設置されていた。そのため、しばらくの間、ガスが不完全燃焼して生み出された生成物がアパート内に蓄積し、中毒を引き起こした可能性が高いと語った。また、「モスクワのこだま」によると、現在、ズラブ・ジワニアが死亡した家のエントランスはすべて警察によって封鎖されており、ジャーナリストは彼の遺体が送られた共和国病院に入ることも許されていない。「大統領が我々にジャーナリストと接触しないよう命じたと聞いています。」病院の医師が報道陣に言ったように、検死が終わるまでは報道陣と話をすることはなかった。ズラブ・ジワニアの死を受け、政府の緊急会議がすでにトビリシで開かれた。ジョージアのミヘイル・サアカシュヴィリ大統領は会議で、ジョージアは偉大な愛国者を失った、私にとって最も親しい友人であり、信頼できる助言者であり、戦友であったと演説した。大統領は、政府に対し、確固とした意志を持って立ち直り、団結するよう呼びかけた。さらにサアカシュヴィリ大統領は、ズラブ・ジワニアと共に亡くなったラウル・ウスポフの遺族に哀悼の意を表した。会議参加者は1分間の黙祷を捧げ、死者の冥福を祈った。"
 georg_revol.7.a: "よし。"
