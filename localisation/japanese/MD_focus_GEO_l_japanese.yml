 georg_revol.1.t: "ジョージアでのバラ革命！"
 georg_revol.1.d: "ジョージアにおける灰色の狐の時代は終わった。平和的なバラ革命は、エドゥアルド・シェヴァルドナゼを弾劾した。伝説的な狡猾さと謀略術が彼を裏切ったのだ。シェヴァルドナゼがずっと前に引退していれば、国を打撃から救い、彼自身は屈辱から逃れることができた。ジョージアはその恩恵を受けるだけだ。近年、75歳の老大統領は国の問題を解決するどころか、後回しにした。ジョージアの国力はシェヴァルドナゼの権力を維持するためだけに費やされた。シェヴァルドナゼは国民を欺いた。彼は選挙違反を計画し、実行した。この嘘が彼の辞任につながった。彼は自身のために国の流血沙汰を避けた。しかし、ジョージアの国家権力の権威はいまだに失墜していない。さらに、シェヴァルドナゼ無き後、ジョージアの未来はどうなるのか、という最大の疑問に対する答えもない。"
 georg_revol.1.a: "We Have No Choice"
 georg_revol.2.t: "ジョージアでの抗議"
 georg_revol.2.d: "トビリシでは不正操作に抗議する人々が集会を行った。当局はこれを憂慮し、選挙結果はわずかに修正され、ブルジャナゼ民主党は7%の票しか獲得できなかった。一連の動乱はまだ無視しようと思えば無視できたが、微妙なニュアンスがひとつあった。新議会は混乱の波に呑まれて召集されない可能性がある。議員の半数が選挙結果を認めていないのだ。シェヴァルドナゼは議会を始めるために何かしなければならなかったが、何もできなかった。灰色の狐は時間稼ぎをすることにした。デモ隊と延々と交渉を続けることにしたのだ。デモ隊が音を上げて解散するまで。彼にはトビリシの11月の雨という強力な味方がいた。"
 georg_revol.2.a: "デモ隊が解散することを祈ろう……"
 georg_revol.3.t: "サアカシュヴィリの時代"
 georg_revol.3.d: "ジョージアでサアカシュヴィリの時代が始まった。遅ればせながらエドゥアルド・シェヴァルドナゼが辞任したことで、流血の内戦は避けられたかもしれない。しかし、見通しは依然として極めて危険だ。ジョージアがより良い未来へのチャンスを得るには、野党の穏健な政治勢力をまとめ、急進派を孤立させることに成功しなければならない。バラ革命は、ソビエト崩壊以降の大統領たちに懸念を与え、ウクライナ、キルギスタン、ウズベキスタンでも動揺が起こるだろう。ロシア当局は自らが脆弱であることを理解し、ロシア自体も大きく変わる。外務省は、ソビエト崩壊以降の共和国にも注意を払う必要があり、彼らと協力し、そこでの利益を守る必要があるという事実に不快感を示している。"
 georg_revol.3.a: "ジョージアの行くべき道は定まった！"
