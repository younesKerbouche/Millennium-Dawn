 georg_revol.4.d: "クヴィツィアニは、自分はもはやジョージア中央政府に従属しないと述べた。この発言は、ジョージア政府の高官である内務省トップのヴァノ・メラビシュヴィリと国防省トップのオクルアシュヴィリの活動に対してのものであった。クヴィツィアニは、彼らの命令でコドリ住民は当局に迫害されたと主張している。これに関して、クヴィツィアニは、ジョージアの法執行機関の責任者の辞任を要求し、さもなくば、トビリシの街頭に人々を集め、コドリで直接ジョージア軍に対する武装抵抗を組織すると脅した。"
 georg_revol.4.a: "何かできることをしよう。"
 georg_revol.5.t: "アジャリアでの危機！"
 georg_revol.5.d: "現政権に反対するアバシゼは、アジャリアで反ジョージア活動を始めた。これらの演説の中で、アバシゼは同国のエドゥアルド・シェヴァルドナゼ大統領を支持すると表明し、アジャリアテレビで、野党である統一国民運動の指導者ミヘイル・サアカシュヴィリとダヴィト・ベルゼニシヴィリ、彼らの運動をファシストと非難した。11月23日、デモ隊が議会を占拠した後、アジャリア政府は非常事態宣言を宣言した。"
