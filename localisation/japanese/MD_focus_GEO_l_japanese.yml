 GEO_money_from_outside_desc: "Recent trade negotiations have borne fruit as Georgia finalizes its accession to the World Trade Organization. Full WTO membership will enable economic development and provide access to favorable trade agreements that will benefit our country."
 GEO_transit_tax_desc: "移民から税金を取ったらどうなるだろう？"
 GEO_tax_reforms_desc: "We can make good tax reforms and get the money to grow our country."
 GEO_tax_amnisty_2004_desc: "我が国には脱税者が多く、その結果、国の財政に十分な資金が回らない。一度は彼らを不問にし、彼らが安心して税金を納められるようにしなければならない！"
 GEO_ask_west_for_help_desc: "If we reach out to the European Union and our friend in the European Union we could try to convince them for support."
 GEO_kulev_terminal_desc: "石油ターミナルの建設に投資することで利益を出すだろう！"
 GEO_polminmeet_desc: "Working with Poland will allow us to further our diplomatic dealings in Europe and will allow us to expand our growing list of friends in foreign countries."
 geo_misc.9.t: "ジャヴァヘティ妥協案"
 geo_misc.9.d: "[FROM.GetName] has proposed a peace proposal concerning the Djavakhq issue. The proposed solution is to allow the Armenians a degree of autonomy. They theorize that it will prevent the Armenians from feeling as if they are not represented in government and allow the Georgian government the ability to retain control over their territories. How do we respond? Are we willing to take a seat at the negotiating table?"
 geo_misc.9.a: "自治権によって問題は解決する。"
 geo_misc.9.b: "冗談だろ？ジャヴァヘティは自由であるべきだ！"
 geo_misc.9.c: "我々は自治権拡大に関する協議をする準備ができている……"
 geo_misc.9.d1: "当然、サムツヘ・ジャヴァヘティは我々に帰属する！"
 geo_misc.10.t: "ジャヴァヘティでの自治権拡大"
 geo_misc.10.d: "Now, the time has come to finally sign the resolution. Djavakheti will get a status of religious, cultural and linguistical autonomy. Are we going to take the next step?"
 geo_misc.10.a: "We agree to these terms."
 geo_misc.10.b: "We are ready to give special status."
 geo_misc.11.t: "Georgian SSR Proposal"
 geo_misc.11.d: "Georgian Socialists propose an agreement on unification of our countries. What should we do?"
 geo_misc.11.a: "Red-masked capitalists will not enslave us!"
 geo_misc.11.b: "Maybe for the sake of red October..."
