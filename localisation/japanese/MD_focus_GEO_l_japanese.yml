 georg.1000.t: "シェヴァルドナゼの時代"
 georg.1000.d: "エドゥアルド・アンヴロシエヴィチ・シェヴァルドナゼは、ソビエトの党幹部、ペレストロイカと新思想の創造者、ジョージア独立の指導者という3つの人生を生きた。彼自身を含め、これらの転機は誰にも予測できなかっただろう。彼の支援者であったミハイル・ゴルバチョフのように、シェヴァルドナゼは国内よりも世界において尊敬され、評価されている。シェヴァルドナゼの政策は失政続きであったと主張する者もいれば、その歴史的功績を人類は忘れないだろうと確信する者もいる。しかし、1992年3月、ズヴィアド・ガムサフルディア政権を打倒したばかりのジョージアの政治家たちが、シェヴァルナゼに国の舵取りを申し出たとき、彼は承諾した。「困難な時代に母国を助けたいという思いと、権力や職務への憧れ、そのどちらがより強かったのか、ここで言うのは難しい。もし私がジョージアに戻らなかったら、母国は滅亡しただろう。」とシェヴァルドナゼは言った。彼の言葉には真実味があったが、似たような境遇をたどったヘイダル・アリエフとは異なり、彼は社会を統合することに失敗した。おそらくくシェヴァルドナゼは、「水族館のクジラ」のような小国で、その世界的権威の前に誰もが一様に頭を下げることを期待していたのだろう。その代わり、彼は沸点に達した社会に身を置き、誰にも従わないと決意して武装した臣下に囲まれていることに気づかされた。アブハジアと南オセチアの危機は、ガムサフルディア前大統領が作り出したものだった。シェヴァルドナゼは1992年8月、世論と有力な軍事指導者であるテンギツ・キトヴァニとジャバ・イオセリアニの圧力を受け、アブハジアへの派兵に同意した。ガムサフルディア政権打倒後、親ロシア派のシェヴァルドナゼは、西側と東側との関係を比較的構築しつつあり、かつての権威が揺らいでいるため、ジョージアのさらなる発展のための計画を策定しなければならない。"
 georg.1000.a: "ゴルバチョフの右腕だ。"
