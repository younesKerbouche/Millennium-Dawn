 INFLUENCE_TOOLTIP_DELAYED: "影響力とは、その国に対する影響力と支配力を測るものである。影響力は、建設物への投資、贈与、軍事援助、政治力の行使などによって拡大することができる。他の国々は影響力をめぐって競争し、当該国は可能な限り主権を主張しようと試みる。\n\n影響力が十分に高い国には、自国に有利な貿易協定を結ばせたり、属国にすることもできる。影響力は、相手国を徐々に自国の世界観に近づけていく他に、相手国の政治を自国に有利に操作するのに使用することができる。"
 influence_action_button_TT: "§H影響力の拡大§!\n£click_left §Y左クリック§!で§Y[FROM.GetNameWithFlag]§!を自動影響力行使国として設定、もしくは解除する。自動影響力を行使すると、自動影響力を行使している国1つにつき、一日当たり§R-1.50§!の£pol_power §Y政治力§!がかかる。自動影響力からの§Y影響力§!は毎月末に適用される。自国の£pol_power 政治力が§R-100未満§!の場合、自動影響力はキャンセルされる。一度、自動影響力行使を設定すると、解除するのに30日間待たなければならない。§Y影響力マップモード§!を使用することで影響力を与えている国を見ることができる。（現在の§Y一日当たり政治力コスト§!: §R[?ROOT.auto_influence_cost|2]§!）\n\n（£key_shift + £click_left §Yシフト+左クリック§!）§Y国家への全ての自動影響力行使を解除する§!\n£click_right §Y右クリック§!で手動で£pol_power §R50§!の政治力を使い§Y[FROM.GetNameWithFlag]§!に§Y影響力§!を与える"
 influence_action_button_delayed_TT: "§H必要条件:§!\n[!opt_influence_action_button_click_enabled]\n§H効果:§!\n[!opt_influence_action_button_click]\n（£key_shift + £click_left §Yシフト+左クリック§!）§Y現在自動影響を与えている国をすべてクリア§!\n\n（£click_right  §Y右クリック§!）§6手動による影響力行使§!:\n\n§H必要条件:§!\n[!opt_influence_action_button_right_click_enabled]\n§H効果:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
 aid_button_TT: "§H経済援助を実施§!\n我々は影響力と関係強化の返礼に§H[FROM.GetNameWithFlag]§!へ一度限りの経済援助を行う。経済援助額は§H[FROM.GetAdjective]§!の国内総生産の§Y5%§!、§Y10%§!、§Y15%§!である。\n\nAIが有利な立場にあれば経済援助は拒否されるだろう。\n"
 aid_button_delayed_TT: "§H必要条件:§!\n[!opt_aid_button_click_enabled]\n§H効果:§!\n§H[ROOT.GetNameWithFlag]§!: §H援助を提供§!が発生\n\nこの国では、§H30§!日ごとに§H経済援助§!を実施できる。\n"
 aid_military_button_TT: "§H軍事援助§!\n我々は、影響力拡大と関係強化のために、§H[FROM.GetNameWithFlag]§!に一度限りで、銃やその他の装備を供与することを選択できる。ただし、これは援助国の敵国との関係に悪影響を与えるだろう。60日ごとに1回軍事援助を送ることができる。\n\n注：システムデザイン上の問題により、より良い解決策が見つかるまで、APC/IFVと歩兵装備のみしか供与できません。申し訳ありません！"
 aid_military_button_delayed_TT: "§H必要条件:§!\n[!opt_aid_military_button_click_enabled]\n§H効果:§!\n§H[ROOT.GetNameWithFlag]§!: イベント§H軍事援助の提供§!が発生"
 target_other_button_TT: "§H他国の影響力に焦点§!\n§H[PREV.GetNameWithFlag]§!の他の一番影響力を持つ国を陥れるか、外国の影響力からの独立を目標にするかを選択することができる。"
 target_other_button_delayed_TT: "§H以下が必要:§!\n[!opt_target_other_button_click_enabled]\n§H効果:§!\n§H[ROOT.GetNameWithFlag]§!: イベント§H標的は[PREV.GetNameWithFlag]の別のインフルエンサー？§!が発生"
 manipulate_politics_button_TT: "§H政治操作§!\n影響力を使用して§H[FROM.GetNameWithFlag]§!での我々の世界観と与党を強化する。もしも我々の世界観と異なれば、関係は悪化するだろう。\n\n変動の強さは国家の腐敗度によって左右され、影響を与える国家の外国影響力補正によって補正される。これは月に一度だけ実行できる。\n\n§H補正：§!\n§H[ROOT.GetNameWithFlag]§! 外国影響力補正: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! 外国影響力防御補正: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§H必要条件:§!\n[!opt_manipulate_politics_button_click_enabled]\n§H効果:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§Hクーデターの試み§!\n§H[FROM.GetNameWithFlag]§!でクーデターを試みる。クーデターは成功するか、発見され失敗するか、内戦を引き起こすかのどれかだ。それぞれの確立は影響力や§H[FROM.GetNameWithFlag]§!の世界観と与党の評判、それだけでなくその国の安定度といった他の要因によって決まる。"
 coup_button_delayed_TT: "§H必要条件:§!\n[!opt_coup_button_click_enabled]\n§H効果:§!\n§H[ROOT.GetNameWithFlag]§!: イベント§Hクーデター画策§!が発生"
 economic_exploitation_button_TT: "§H経済的搾取§!\n我々の影響力の一部を利用して、§H[FROM.GetNameWithFlag]§!の経済を搾取する。自由な産業と安価な資源が付与されるが、関係に害を与えるだろう。"
 economic_exploitation_button_delayed_TT: "§H必要条件:§!\n[!opt_economic_exploitation_button_click_enabled]\n§H効果:§!\n[!opt_economic_exploitation_button_click]"
 make_puppet_button_TT: "§H傀儡化§!\n我々が§H[FROM.GetNameWithFlag]§!に対して十分な影響を持ち、我々と同じ世界観を持っているのであれば、彼らを我々の傀儡にすることができる。これは、隣国との関係を悪化させ、国際緊張を引き起こすだろう。"
