 LIC_HRE_modern_empire: "近代帝国"
 LIC_HRE_modern_empire_desc: "古き神聖ローマ帝国は弱さと不安定さの模範であった。もはや違う。リヒテンシュタインは力の立場から帝国を改革し、今や我々の意志を臣民に主張する時が来た。"
 LIC_formed_HRE_tt: "神聖ローマ帝国を形成した"
 LIC_HRE_modern_empire_tt: "崩壊し分散化した領土の修復を開始する"
 LIC_HRE_stabilize: "帝国の安定化"
 LIC_HRE_stabilize_desc: "神聖ローマ帝国は、大部分がドイツ人であるが、数十の文化と民族から成り立っており、全てが帝国の力によって屈服させられた。今のところ彼らを制御できるかもしれないが、もしこの新興の帝国が生き残り繁栄することを望むなら、まず内部に目を向け、構造が崩壊するのを防がなければならない。"
 LIC_HRE_centralize: "帝国の集権化"
 LIC_HRE_centralize_desc: "新しい帝国は前回と同様の構造で形成された――これは正当な帝位への請求権を主張するために必要であった。しかし今やハプスブルク家が担当していないため、彼らの非効率な行政はもはや国家の進路を導くことはできない。経済力を皇帝に、きっぱりと中央集権化する時が来た。"
 LIC_HRE_organize: "帝国の組織化"
 LIC_HRE_organize_desc: "軍隊は、大きいものの、多様でばらばらである。ほぼ完全に、征服された国々の武器を使用する新兵から成り立っており、軍隊は混沌の縮図である。国家としての未来を確実にするためには、軍隊を再編成するためにかなりの時間と労力を費やす必要があるだろう。"
 LIC_idea_HRE_government: "ばらばらの帝国"
 LIC_idea_HRE_government_desc: "神聖ローマ帝国は、最も寛大な定義によってのみ機能する国家である。もし新しい帝国が生き残ることを望むなら、無数の内部問題に対処しなければならない。"
 LIC_idea_HRE_stabilized: "非組織化・地方分権化帝国"
 LIC_idea_HRE_stabilized_desc: "いくらか内部的に安定しているものの、神聖ローマ帝国の軍隊は依然として非組織化されており、加えて行政が効果的に中央集権化されていない。"
 LIC_idea_HRE_organized: "不安定化・地方分権化帝国"
 LIC_idea_HRE_organized_desc: "神聖ローマ軍が再編成されたものの、帝国は依然として、激動の政治状況と地方分権化された権力構造を含む、広範な内部問題に対処する必要がある。"
 LIC_idea_HRE_centralized: "不安定化・非組織化帝国"
 LIC_idea_HRE_centralized_desc: "新しい皇帝がファドゥーツに権力を中央集権化することに成功したものの、内部紛争と非組織化された軍隊が依然として帝国の長寿に対する主要な障害をもたらしている。"
 LIC_idea_HRE_centralized_organized: "不安定化帝国"
 LIC_idea_HRE_centralized_organized_desc: "軍隊が改革され権力が中央集権化されたことで、新しい皇帝は帝国の繁栄した未来を確保するために内部紛争に対処するだけでよい。"
 LIC_idea_HRE_centralized_stabilized: "非組織化帝国"
 LIC_idea_HRE_centralized_stabilized_desc: "権力がファドゥーツに中央集権化され内部の反対派が鎮圧されたことで、神聖ローマ皇帝は主要なプレイヤーとして国際政治に参加する準備が整う前に、あと一つの主要な課題、すなわち軍隊、に直面している。"
 LIC_idea_HRE_stabilized_organized: "地方分権化帝国"
 LIC_idea_HRE_stabilized_organized_desc: "国内の反対派が無力化され軍隊が新しい皇帝の奉仕のために再編成された今、残るは自然な最後のステップのみである；国家の権力を帝位に中央集権化すること。"
 LIC_idea_new_empire: "新帝国"
 LIC_idea_new_empire_desc: "帝国の内部問題は対処された。今、未来に目を向けることができる。"
 LIC_holy_roman_empire_category: "神聖ローマ帝国"
 LIC_holy_roman_empire_category_desc: "リヒテンシュタインは旧神聖ローマ帝国内で最後の真の公国である。当然ながら、その正当な請求権を回復する負担は我々、そして我々だけに落ちかかる。容易ではないだろうが、皇帝の指導の下で、リヒテンシュタイン――いや、神聖ローマ帝国は勝利するだろう！"
 LIC_form_HRE: "神聖ローマ帝国再興"
 LIC_form_HRE_desc: "帝位を請求したが、帝国の人民と世界全体が我々をそのように認識するためには、統治する神聖な権利を強制しなければならない。"
 LIC_join_international_community: "国際社会への参加"
 LIC_join_international_community_desc: "内部問題を解決した今、より積極的な参加者として国際社会に参加する準備ができた。"
 LIC_path_of_conquest: "征服の道"
 LIC_path_of_conquest_desc: "我々の請求権は神聖ローマ帝国だけでなく、ローマ帝国全体にも及ぶ。必要なあらゆる手段によって、過去の栄光をもたらすことを我々自身で引き受けるだろう。"
 LIC_path_of_peace: "平和の道"
 LIC_path_of_peace_desc: "十分な流血があった。今、我々は再建し、平和な未来に目を向けなければならない。"
 LIC_royal_marriages: "王室間結婚"
 LIC_royal_marriages_desc: "ヨーロッパ――いや、世界――で最も強力な君主制として、多くの古い家系が我々の遠い親戚とさえ連合を結ぶことを望んでいる。これらの関係を奨励することは、世界中の国々に対する影響力を行使することを可能にするだろう。"
 LIC_auxillaries: "補助部隊"
 LIC_auxillaries_desc: "ローマは非市民が軍隊に参加することを奨励する独特のシステムを持っていた。同様のシステムを採用することによって、同様の結果を生み出すことができる。"
 LIC_idea_auxillaries: "補助部隊"
 LIC_idea_auxillaries_desc: "リヒテンシュタインは古代ローマの補助兵制度を採用しており、領民が自国軍に加わることを強く奨励している。しかし、この制度には欠点がないわけではない。"
 LIC_marriage_influence_tt: "絶対君主制を持つ全ての国で§G33%の影響力§!、君主制が影響力を持つ全ての国で§G15%の影響力§!、象徴的な君主制を持つ全ての国で§G7%の影響力§!を獲得する。"
 LIC_path_of_conquest_tt: "旧ローマ帝国領土に対する§Y征服§!戦争目標を獲得する。"
 LIC_claim_the_HRE_tt: "旧§Y神聖ローマ帝国§!に対する§Y傀儡化§!戦争目標を獲得する。これは対象国を動揺させるだろう。"
 LIC_new_capital: "新首都"
 LIC_new_capital_desc: "過去の栄光を回復した今、帝宮の場所をよりふさわしい場所に移すことを検討できる。"
