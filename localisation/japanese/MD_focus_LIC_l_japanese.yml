l_japanese:
 liechtenstein_focus: "リヒテンシュタイン 国家方針ツリー"
 LIC_politics: "国家元首"
 LIC_politics_desc: "リヒテンシュタインは、君主が裁判官の任命や政府の閣僚の罷免を管理でき、さらには拒否権を持ち、国民投票を呼びかけることもできる、ヨーロッパに残された数少ない国のひとつである。"
 LIC_prince_regnant: "リヒテンシュタイン\n侯爵"
 LIC_prince_regnant_desc: "２００３年、リヒテンシュタインは憲法を改正し、君主がいつでも理由なく現政府を罷免できるようになったが、同時に国民はいつでも君主制を廃止するために憲法を編集できるようになった。"
 LIC_traditional: "リヒテンシュタイン伝統主義"
 LIC_traditional_desc: "リヒテンシュタインの人々は、女性の投票権など、世界の「新しいトレンド」に従うのが遅いことが多かった。１９８４年７月１日までは女性は投票できず、その時でさえ、女性が投票所で声を上げられるようにする法律は、（男性の）わずか５１．３％の賛成で可決された。"
 LIC_modern_monarchy: "劇場型君主制"
 LIC_modern_monarchy_desc: "リヒテンシュタインは、君主制の権力を制限し、民主主義を繁栄させることに関して、そろそろ他国に追いつくべきだ。"
 LIC_veto_or_move: "拒否権か移転か"
 LIC_veto_or_move_desc: "我々は最後通牒を突きつけた：拒否権が与えられない限り、王室全体がオーストリアに移転するだろう。"
 LIC_preparing_prince_alois: "アロイス公子の準備"
 LIC_preparing_prince_alois_desc: "ハンス＝アダム２世は年老いており、アロイス・フィリップ・マリア公子に統治権を引き継ぐ準備をしている。"
 LIC_vaduz_castle: "ファドゥーツ城"
 LIC_vaduz_castle_desc: "王室の居城はファドゥーツ城であり、１７１２年以来そうであった。改修は１９０４年と１９２０年に行われ、１９３０年には城を拡張した。今、再び王室の家を拡張する時が来た。"
 LIC_Prince_Alois: "アロイス殿下"
 LIC_Prince_Alois_desc: "アロイスが担当することで、我々は確かにより良い時代に向かうだろう、彼は国をかつてないほど偉大にするであろう強く堅実な指導者である。"
 LIC_Prince_Alois_leader: "リヒテンシュタイン公国アロイス王子殿下"
 LIC_globalization: "国際化"
 LIC_globalization_desc: "世界の他の国々は、君主制やそれにまつわる無益なものから脱却し、国際化という概念を受け入れるべき時なのかもしれない。"
 LIC_changing_succesion_laws: "継承法の改革"
 LIC_changing_succesion_laws_desc: "今や政府をしっかりと掌握した議会は、君主制をハンディキャップを与え、国民のなすがままにするために王位継承法を改革した。"
 LIC_abolish_the_monarchy: "君主制の廃止"
 LIC_abolish_the_monarchy_desc: "今や争いのない権力の地位にある我々は、君主制を廃止し、王室の資産を差し押さえることができる。"
 LIC_claim_the_HRE: "神聖ローマ帝国玉座の要求"
 LIC_claim_the_HRE_desc: "リヒテンシュタインは旧神聖ローマ帝国内で最後の真の君主国である。他の選帝侯が権力から排除された一方で、我々はそれよりも回復力があることを証明した。宣言が…控えめに言っても、ひどい結果にならないように多くの準備が必要となるだろうが、我々は自身に投票し、自身を皇帝と宣言することができる。勝者に戦利品は渡る。"
 LIC_purchase_alaska: "新アラスカ購入"
 LIC_purchase_alaska_desc: "当時は理解できたが、ロマノフ家のアラスカ購入申し出を断った先祖の過ちを正したい。真剣に検討してもらうまでには確かに長い時間がかかるかもしれないが、直ちに州購入について米国政権にアプローチし始めるべきである。しかし、それは最大§R1兆ドル§!かかるかもしれない。"
 LIC_fueling_society: "グリーン燃料"
 LIC_fueling_society_desc: "我々には語るべき天然資源はないが、もしあれば、もちろんそれらを使用しないだろう、なぜなら世界をより良い場所にするために焦点を当てているからだ。このため、エネルギー要件を満たすためにバイオ燃料発電機を利用している。グリーンエネルギーは未来であり、願わくば今回は、リヒテンシュタインが新しいトレンドを支持するのが遅れないことを願う。"
 LIC_new_work_places: "外国人の雇用"
 LIC_new_work_places_desc: "オーストリアとスイスとの経済統合を通じて、外国人労働者が我が国に通勤することを許可することが可能である。これは、もちろん、輸送への大幅な投資が必要となるだろう。"
 LIC_the_military_question: "軍事問題"
 LIC_the_military_question_desc: "１８６９年以来軍隊なしでやってきた、これは国家にとって最善の前進方法ではないかもしれない、我々は前途の岐路に立っている。"
 LIC_defensive_military: "防衛的軍隊"
 LIC_defensive_military_desc: "第二次世界大戦中、スイスは自己防衛可能な常備軍の欠如のために、我々を弱い側面と表現した。軍隊を強化し、国家を自己防衛可能にする時が来た。"
 LIC_offensive_military: "攻撃的軍隊"
 LIC_offensive_military_desc: "外から見れば取るに足らないように見えるかもしれないが、実際には、我々は体重クラスをはるかに超えてパンチする能力を持っている。これを世界に示す時が来た。"
 LIC_home_defence: "本土防衛"
 LIC_home_defence_desc: "隣国スイスのように、我々はアルプスの要塞として知られるだろう。リヒテンシュタインの敵は戦わずして領土に出入りすることはできないだろう。"
 LIC_intervention_force: "介入部隊"
 LIC_intervention_force_desc: "国際舞台で真剣に受け止められるためには、国内だけでなく世界中の紛争で支援できることを証明する必要がある。"
 LIC_stepping_up_recruitment: "郷土防衛隊設立"
 LIC_stepping_up_recruitment_desc: "戦争時に召集でき、侵略から家を守るための防衛力を設立する必要がある。"
 LIC_aggresive_recruitment: "積極的徴募活動"
 LIC_aggresive_recruitment_desc: "軍事力は依然としてかなり小さい。大規模で真に強力な力になるためには、人口の大部分を徴募しなければならない。"
 LIC_extensive_defensive_spending: "広範な防衛軍事予算"
 LIC_extensive_defensive_spending_desc: "攻撃された場合に備えて防御能力を確保するために経済を圧迫している。"
 LIC_military_machinery: "リヒテンシュタインの武器生産"
 LIC_military_machinery_desc: "ますます多くの資金が軍に投資されるようになり、今や外国のライセンスや産業援助の必要なしに、独自に武器を開発し製造し始めることができる。"
 LIC_extensive_offensive_spending: "広範な攻撃軍事予算"
 LIC_extensive_offensive_spending_desc: "軍にさらに多額の資金を投入することで、今や強力な攻撃および防御能力を持つ強力な軍隊を構築するための最後の仕上げを行うことができる。"
 LIC_military_research: "軍事研究"
 LIC_military_research_desc: "適切な軍隊には現場の適切な研究スタッフの必要性が伴うため、これを確実に実現するために資金を再配分する必要がある。"
 LIC_the_civilian_sector: "民間部門"
 LIC_the_civilian_sector_desc: "国内で非常に画期的な経済変化を起こすための産業はほとんどない、これが起こるためには投資家の流入が必要である。"
 LIC_roads: "リヒテンシュタイン\nの道路"
 LIC_roads_desc: "小さな国には道路が少ないが、それでも我が国はロードトリップの場所として推奨されており、観光で経済を活性化するためには新しい道路を作り、既に持っているものを改善する必要がある。"
 LIC_railway: "シャーン＝ファドゥーツ\n駅"
 LIC_railway_desc: "現在、国内には４つの鉄道駅しかない。これを拡張し、美しい国全体に鉄道を引くことを確認する必要がある。これは観光を拡大するのに役立つだろう。"
 LIC_tourism_boom: "観光産業"
 LIC_tourism_boom_desc: "観光は既に経済を助けていたが、国へのアクセスが増加したことで、目的地として我が国を選ぶさらに多くの観光客の流入が見られた。"
 LIC_industry: "産業成長"
 LIC_industry_desc: "語るべき生産はほとんどない、繁栄するためには大規模産業が国を掌握する準備をする必要がある。"
 LIC_industry_growth: "拡張"
 LIC_industry_growth_desc: "小さな国で産業を拡大するためのスペースを見つけるのがますます難しくなっているため、土地価格が上昇している。"
 LIC_building_industry: "小型特殊機械"
 LIC_building_industry_desc: "リヒテンシュタインの輸出品は小型特殊機械、歯科製品、切手、金物、陶器から成り、ついにこれらの施設を改善することができた。"
 LIC_fuel_for_farmers: "農民への燃料"
 LIC_fuel_for_farmers_desc: "農民は小麦、大麦、トウモロコシ、ジャガイモなど様々な製品を生産し、乳製品を生産するための家畜さえ持っている、これら全てには機械が必要であり、機械には燃料が必要なので、農民が機械を動かし続けられるようにしよう。"
 LIC_storage_for_fuel: "燃料貯蔵"
 LIC_storage_for_fuel_desc: "燃料生産が増加したことで、生産した燃料を貯蔵するためのより良い容器が必要であることに気づいた。"
 LIC_farming_grants: "農業助成金"
 LIC_farming_grants_desc: "農業コミュニティの成長を増加させるために資金を投資することを決定した、これはまた政府が以前はできなかった国の特定の地域への限定的なアクセスを可能にした。"
 LIC_resources: "未発見資源"
 LIC_resources_desc: "以前は個人所有であった国の一部へのアクセスを得たことで、天然資源の探索を拡大することができ、深く掘ることによっていくつかの貴重な資源を見つけることができた。"
 LIC_digging_deep: "深く掘れ"
 LIC_digging_deep_desc: "資源採掘に多額の資金を費やすことによって、以前に作成した鉱山内でさらに多くの資源を発見することができた、そして採掘利益の一部を農民に渡すことで彼らの協力を確保した。"
 LIC_health_care: "医療"
 LIC_health_care_desc: "我が国ではほとんどの市民が大きな富を持っているが、それでも人々は社会が彼らを世話できることを期待している、現代の基準に追いつくためには医療支出を増やす必要がある。"
 LIC_decrease_police: "国家警察資金削減"
 LIC_decrease_police_desc: "現在、ヨーロッパで最も安全な国の一つである我が国で、１６０平方キロメートルをカバーする１２５人の従業員から成る警察力を持っている、これは不必要であり、国家警察（Landespolizei）の資金を削減する必要がある。"
 LIC_labour_unions: "労働者"
 LIC_labour_unions_desc: "労働人口は、政府資金を適切な場所に配分し、納税者が税金を最大限に活用できるよう取り組んできた我々の努力を高く評価している。"
 LIC_growing_research: "リヒテンシュタイン\n大学"
 LIC_growing_research_desc: "現在、リヒテンシュタイン大学は国内で唯一の大学であり、４０の他の国々から学生と教職員が来ているが、建築と経営経済学の２つの主要な研究分野しかない、より多くの学生とより多くの研究分野を収容するために大学を拡張する必要がある。"
 LIC_starting_arms_industry: "武器産業開発"
 LIC_art_bonus: "芸術ボーナス"
 LIC_as_fighter: "戦闘機"
 LIC_as_mbt: "主力戦車"
 LIC_starting_arms_industry_desc: "民間産業が大幅に成長し、軍隊が再建されたことで、独自の武器の生産について考え始める時が来た。"
 LIC_arms_industry: "リヒテンシュタイン\n武器"
 LIC_arms_industry_desc: "軌道に乗せた後、武器産業で多くのお金が稼げることが分かったので、大量生産を開始した。"
 LIC_international_diplomacy: "国際外交"
 LIC_international_diplomacy_desc: "リヒテンシュタインは１９２４年に遡るスイスとオーストリアとの関税同盟を持っており、今日まで彼らは我々の緊密な同盟国であり続けている、我々は国家通貨としてスイス・フランさえ使用している。"
 LIC_tax_haven: "LGT銀行"
 LIC_tax_haven_desc: "リヒテンシュタイン侯国の銀行は、統治するリヒテンシュタイン公家によって所有されており、富裕層や権力者のためのタックスヘイブンを提供する傾向がある。"
 LIC_german_haven: "ドイツ人避難所"
 LIC_german_haven_desc: "現在、リヒテンシュタイン人口の１９．４％がドイツ語圏諸国出身である、これが我々の税金のためであるかどうかは確認も否定もできない。"
 LIC_american_haven: "アメリカ人避難所"
 LIC_american_haven_desc: "多くの裕福なアメリカ人の流入が見られるが、もちろんそれは我々の美しい観光のためである。"
 LIC_growing_tax_haven: "成長するタックス\nヘイブン"
 LIC_growing_tax_haven_desc: "理由は不明だが、リヒテンシュタインは世界中で、特に裕福な市民の間で人気が高まっているようだ。"
 LIC_british_haven: "イギリス人避難所"
 LIC_british_haven_desc: "少なくとも１００人のイギリス人がリヒテンシュタインの景観に大きな関心を見出した。"
 LIC_finnish_haven: "フィンランド人避難所"
 LIC_finnish_haven_desc: "２０人以上のフィンランド人がフィンランド自身の山々よりもリヒテンシュタインの山々を本当に好んでいる。"
 LIC_huge_tax_haven: "巨大タックスヘイブン"
 LIC_huge_tax_haven_desc: "世界中からの裕福な人々が我が国に群がっている、これは明らかにリヒテンシュタイン料理のためである。"
 LIC_international_cooperation: "国際協力"
 LIC_international_cooperation_desc: "歴史は、世界の列強を犠牲にして自身に利益をもたらす者に好意を示してこなかった。世界の超大国の好意を保つためには、脱税を阻止するために協力しなければならない。"
 LIC_alp_integration: "アルプスとの融合"
 LIC_alp_integration_desc: "リヒテンシュタインはヨーロッパの中心に位置し、地球上で唯一の二重内陸国の一つである。繁栄するためには、隣国と緊密に統合しなければならない。"
 LIC_EU_cooperation: "EU協力"
 LIC_EU_cooperation_desc: "リヒテンシュタインはヨーロッパの多くの小さな裕福な国の一つであり、統合から利益を得ている。完全なEU加盟資格はないが、将来の成長のためにEU諸国との豊かな関係を確保するための措置を講じるべきである。"
 LIC_USA_cooperation: "アメリカ協力"
 LIC_USA_cooperation_desc: "アメリカは新千年紀の変わり目における世界の最重要大国である。税法を改革するために彼らと協力することは、リヒテンシュタインの国際的な繁栄への道を開くだろう。"
 LIC_EU_integration: "EU統合"
 LIC_EU_integration_desc: "欧州連合のメンバーと肯定的な関係を確立した今、経済をより大きなヨーロッパ市場と互換性があるように統合することができる。"
 LIC_international_investments: "国際投資"
 LIC_international_investments_desc: "世界の二大市場、そして最も近い隣人と足場を築いた。今、新たに見出した関係を活用して、リヒテンシュタイン侯国の財政的未来を確保する時が来た。"
 LIC_international_research: "国際研究協力"
 LIC_international_research_desc: "国際的な友人に連絡を取り、研究努力への助けを要請することができ、リヒテンシュタインが広大な技術ギャップを埋め始めることを可能にする。"
 LIC_immigrants: "移民"
 LIC_immigrants_desc: "リヒテンシュタインは様々な国籍からの人々の大きな流入を得ており、我が国での市民権を得ようとしている、これにはいくらか費用がかかるが、労働人口のためにより多くの人々を得ることで長期的には利益になるかもしれない。"
 LIC_refugees: "難民"
 LIC_refugees_desc: "戦争のために世界で緊張が高まっている、これに伴い戦争から逃れる人々が来る、人口を増やすためにこれらの人々の一部を国に受け入れることができるが、難民を受け入れることには大きなコストが伴う。"
 LIC_switzerland_refugees: "スイス難民"
 LIC_switzerland_refugees_desc: "人口が非常に少ないため、そうでなければスイスに避難を求めていたであろう難民の一部を受け入れることを申し出ることができる。"
 LIC_austria_refugees: "オーストリア難民"
 LIC_austria_refugees_desc: "オーストリアに対し、彼らの国を西に向かって移動する難民の一部を、人口を増やすために我々に向けるよう依頼するだろう。"
 LIC_growth_boost: "成長ブースト"
 LIC_growth_boost_desc: "良くも悪くも、国に巨大な新しい人々のグループを得た、それが国にどのように影響するかは時のみが知るだろう。"
 LIC_foreign_legion: "外人部隊"
 LIC_foreign_legion_desc: "軍隊は小さく語るべきことは少ないが、幸いにも外部の助けを雇うことによってそれを追加することができる、傭兵の生活はまだ死んでいない。"
 LIC_closed_borders: "国境閉鎖"
 LIC_closed_borders_desc: "部外者はリヒテンシュタインの繁栄から利益を得ようとするだろう。国民は今日持っているものを築くために働いてきた、そして事態が好調な今、ただ乗りは容認しないだろう。"
 LIC_no_refuge: "避難所なし"
 LIC_no_refuge_desc: "リヒテンシュタインの唯一の責任はその国民に対してである。安全で繁栄した未来を確保するためには、まず自分たちのことを見なければならず、部外者は決して見ない。"
 LIC_embrace_our_heritage: "遺産の受容"
 LIC_embrace_our_heritage_desc: "リヒテンシュタインは、世界的な出来事への影響は小さいものの、他のほとんどどの国よりも長く豊かな歴史を持っている。その遺産を受け入れる時が来た。"
 LIC_quality_over_quantity: "量より質"
 LIC_quality_over_quantity_desc: "世界中の国々が軍隊を満たすために何千人もの移民や難民を国に群がらせる一方で、リヒテンシュタインは現代の戦争では、一つの良い師団が百の無能な民兵よりもはるかに価値があることを理解している。"
 LIC_liechtensteiner_concentrated_education: "リヒテンシュタイン\n集中教育"
 LIC_liechtensteiner_concentrated_education_desc: "リヒテンシュタインの歴史と遺産は教室での役割が小さすぎ、日ごとに子供たちは遺産を遠い過去に滑り込ませている。これに対処するために教育システムを調整する時が来た。"
 LIC_focus_internally: "国内重視"
 LIC_focus_internally_desc: "他の国々が地政学的なゲームをし、世界の人々を利用しようとする一方で、リヒテンシュタインは内部に焦点を当てることによって生き延びてきた。そうし続けることを確実にするために国家政策を調整すべきである。"
 LIC_homogeneous_state: "均質国家"
 LIC_homogeneous_state_desc: "我々を利用しようとする者たちから国を閉鎖することに成功し、自身を孤立させることなく。過去と国境内に目を向け、繁栄を見出した。ドイツの成功の鍵はその石炭と広大な平野であり、ロシアのは広大な農地であり、フランスのは鉄鋼と防御的な山々である。リヒテンシュタインのはリヒテンシュタイン人の意志と決意である。"
 LIC_invest_small_arms: "小火器投資"
 LIC_invest_small_arms_desc: "北には軍事装備の大国がある、ドイツからいくつかの歩兵武器を購入できるか見てみよう。"
 LIC_invest_command_equipment: "指揮統制装備"
 LIC_invest_command_equipment_desc: "既にドイツから歩兵武器を購入したので、彼らから指揮統制装備も購入することによってさらに協力しようとする。"
 LIC_invest_helicopters: "米ヘリコプター"
 LIC_invest_helicopters_desc: "アメリカは交戦でヘリコプターを使用した長い歴史を持っている、自身の航空騎兵隊を強化するために彼らの輸送ヘリコプターをいくつか購入してみよう。"
 LIC_invest_as_fighter: "米戦闘機"
 LIC_invest_as_fighter_desc: "アメリカはかなり長い間、戦闘機で武器市場を支配してきた、取引に参加し、自身の空域を支配できるように戦闘機を手に入れる時が来た。"
 LIC_invest_apc: "APC投資"
 LIC_invest_apc_desc: "スイスのピラーニャは有名で世界中で使用されている、いくつか購入するのが良いだろう。"
 LIC_invest_ifv: "IFV投資"
 LIC_invest_ifv_desc: "歩兵戦闘車はどんな現代軍にも素晴らしい追加であり、それ自体が実際に適切な火力を持つと同時に、歩兵分隊を輸送するためにも使用できる。"
 LIC_invest_MBT: "MBT投資"
 LIC_invest_MBT_desc: "レオパルトは伝説的な戦車であり、伝説的な戦車を生産することで知られる国からのものである、国のために新しい戦車を探しているとき、レオパルトは確実な選択である。"
 LIC_invest_utility: "多目的車両投資"
 LIC_invest_utility_desc: "どんな軍隊の多目的車両も多くの異なる部門から構成されている、偵察用の軽ジープであれ、工兵が伴う重機械であれ。現在、装備のほとんどはドイツから購入されているので、これについてもまともな取引が得られるだろう。"
 LIC_invest_sp_arty: "砲兵投資"
 LIC_invest_sp_arty_desc: "第二次世界大戦以前からのどんな現代軍も支援のために砲兵に大きく依存してきた、我々の軍隊もこれを必要とするだろう。"
 LIC_international_banking: "国際銀行業務"
 LIC_international_banking_desc: "リヒテンシュタインは新しい投資を利用して、国際的な銀行家を我が国に招待すべきである。もちろん、誰かが去らなければならないだろう……"
 LIC_banking_custom_tooltip: "§Y国際銀行家§!評価が§G10§!変化 (現在: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "§Y国内投資§!ディシジョンをアンロックする。"
 LIC_immigration_remove_conditions: "アイデアからの追加消費財は、国の人口が１０万人を超えると削除されるだろう。"
 LIC_small_haven_taxes: "法人税率20%未満"
 LIC_medium_haven_taxes: "法人税率15%未満"
 LIC_large_haven_taxes: "法人税率10%未満"
 LIC_AS_purchase_tt: "§R経済または人口が十分に大きくない場合、このような大規模な空軍を支援しようとして崩壊するかもしれない！§!"
 LIC_idea_abolished_military: "廃止された軍隊"
 LIC_idea_abolished_military_desc: "１８６８年、全体的な試練があまりにも費用がかかるため、軍隊を廃止することを決定した、そしてそれ以来、必要があればオーストリアとスイスが援助に来るという非公式な合意があった。"
 LIC_idea_abolished_arms_industry: "廃止された武器産業"
 LIC_idea_abolished_arms_industry_desc: "軍隊がないため、武器産業を持つ理由はない。"
 LIC_idea_prince_regnant: "リヒテンシュタイン侯爵"
 LIC_idea_prince_regnant_desc: "統治侯爵は常に大きな国民的支持を得てきた。"
 LIC_idea_stauch_traditionalism: "リヒテンシュタイン伝統主義"
 LIC_idea_stauch_traditionalism_desc: "これらの困難な時代に人々は強力な指導者に群がっている。"
 LIC_idea_modern_monarch: "劇場型君主制"
 LIC_idea_modern_monarch_desc: "君主がより儀式的な役割を担う時が来た。"
 LIC_idea_monarch_growing_power: "君主制の力の増大"
 LIC_idea_monarch_growing_power_desc: "君主制が得る支持が多ければ多いほど、必要な政治的変更を行うための力が増える。"
 LIC_idea_monarch_power_supreme: "侯爵が至高の支配者"
 LIC_idea_monarch_power_supreme_desc: "市民の完全な支持を得たことで、人々に対する権力はその頂点に達した。"
 LIC_idea_alois: "殿下"
 LIC_idea_alois_desc: "アロイス殿下が国に安定と繁栄をもたらすだろう！"
 LIC_idea_globalization: "グローバリゼーション"
 LIC_idea_globalization_desc: "我々はグローバリゼーションを受け入れた。"
 LIC_idea_equal_succesion: "ハンディキャップを与えられた君主制"
 LIC_idea_equal_succesion_desc: "今や政府をしっかりと掌握した議会は、君主制にハンディキャップを与え、国民のなすがままにするために王位継承法を改革した。"
 LIC_idea_start_defensive_military: "防衛軍増強"
 LIC_idea_start_defensive_military_desc: "リヒテンシュタインは隣国スイスを模範としなければならない。防御を固め、侵略の代償が恩恵に見合わないように、侵略を考えられないものにせよ。"
 LIC_idea_start_offensive_military: "攻撃軍増強"
 LIC_idea_start_offensive_military_desc: "リヒテンシュタインは、その能力は限られているものの、適切なツールが与えられれば多くの第三世界諸国に力を投射することができる。海外の利益を守るために武装するプロセスを開始する時が来た。"
 LIC_idea_defensive_military: "郷土防衛隊"
 LIC_idea_defensive_military_desc: "リヒテンシュタインは、世界の多くの大国と開けた戦場で競争する真のチャンスはない。正面から立ち向かうことはできないかもしれないが、リヒテンシュタインの主権をいじろうとすることを彼らに思いとどまらせることができる。重く。"
 LIC_idea_offensive_military: "広範な徴募努力"
 LIC_idea_offensive_military_desc: "人口が少ないため、戦場で他の誰かと対等に渡り合うためには、軍事能力のある市民を迅速に動員し始める必要がある。"
 LIC_idea_extensive_defensive_military: "広範な防衛支出"
 LIC_idea_extensive_defensive_military_desc: "祖国への外国攻撃に備えて軍隊が準備されていることを確実にするために最大限の努力をした。"
 LIC_idea_extensive_offensive_military: "広範な攻撃支出"
 LIC_idea_extensive_offensive_military_desc: "今、ついに誇りに思うことができる軍隊を手に入れた。"
 LIC_idea_starting_arms_industry: "新興武器産業"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "リヒテンシュタイン武器"
 LIC_idea_expansive_arms_industry_desc: "リヒテンシュタイン武器は国営武器産業の名前である。"
 LIC_idea_fledgeling_tax_haven: "新興タックスヘイブン"
 LIC_idea_fledgeling_tax_haven_desc: "プロセスを開始したばかりだが、リヒテンシュタインは外国政府の背後で自身を繁栄させるための基礎を築くだろう。"
 LIC_idea_growing_tax_haven: "成長するタックスヘイブン"
 LIC_idea_growing_tax_haven_desc: "リヒテンシュタインは、世界中の多くの企業を保持するタックスヘイブンへとゆっくりと成長している。"
 LIC_idea_huge_tax_haven: "巨大タックスヘイブン"
 LIC_idea_huge_tax_haven_desc: "人々はリヒテンシュタイン料理のために訪れるかもしれないが、景色のために滞在する。"
 LIC_idea_defunct_tax_haven: "消滅したタックスヘイブン"
 LIC_idea_defunct_tax_haven_desc: "この国はかつてタックスヘイブンであったが、現在の法人税のために、もはやそのようには機能できない。"
 LIC_idea_large_refugee_population: "大規模な難民人口"
 LIC_idea_large_refugee_population_desc: "我が国では多くの難民を受け入れてきたが、これにより小規模な経済を犠牲にして人口が大幅に増加した。"
 LIC_idea_large_refugee_population_sustained: "持続可能な難民人口"
 LIC_idea_large_refugee_population_sustained_desc: "We have taken on a number of refugees in our country, this has boosted our population significantly."
 LIC_EU_integration_idea: "EU統合"
 LIC_EU_integration_idea_desc: "リヒテンシュタインは欧州連合経済と統合し、いくつかの恩恵を得た。"
 LIC_alp_integration_idea: "アルプス統合"
 LIC_alp_integration_idea_desc: "リヒテンシュタインは隣国の経済圏への統合へと転換した。"
 LIC_idea_limited_exports: "限定的輸出"
 LIC_idea_limited_exports_desc: "リヒテンシュタインは内部に焦点を当て、海外に輸出される資源の量を減らすことを決定した。"
 LIC_idea_closed_borders: "国境閉鎖"
 LIC_idea_closed_borders_desc: "リヒテンシュタイン政府によって実施された厳格な移民政策のため、国家は人口増加が減少している。"
 LIC_idea_deny_refugees: "拒否された難民"
 LIC_idea_deny_refugees_desc: "リヒテンシュタインは国際的な難民受け入れを拒否することを決定し、マイクロ経済への負担を回避した。"
 LIC_idea_internal_focus: "国内重視"
 LIC_idea_internal_focus_desc: "リヒテンシュタインは国際政治を避け、次の時代へと繁栄し続けるためには自身に焦点を当てる必要があると認識した。"
 LIC_idea_homogeneous_state: "均質国家"
 LIC_idea_homogeneous_state_desc: "リヒテンシュタインは志を同じくするリヒテンシュタイン人の国家として統一された。ほぼ全ての他の国家の領域を損なった争いと内部紛争はもはやリヒテンシュタインには適用されない。"
 LIC_idea_quality_over_quantity: "量より質"
 LIC_idea_quality_over_quantity_desc: "リヒテンシュタインはその規模ではなく、軍隊の質に努力を集中させた。"
 LIC_idea_concentrated_education: "リヒテンシュタイン集中教育"
 LIC_idea_concentrated_education_desc: "リヒテンシュタインは教室でその歴史と遺産に焦点を当てることを決定した。これは技術的能力へのわずかなコストを伴う。"
 LIC_idea_huge_immigration: "莫大な移民"
 LIC_idea_huge_immigration_desc: "リヒテンシュタインは世界中に手を差し伸べ、人々が国に来ることを奨励した。これは経済力の多くを犠牲にした。リヒテンシュタインが移民がそれほどの負担とならない十分な人口に達することができれば、効果は減少するだろう。"
 LIC_idea_immigration: "奨励された移民"
 LIC_idea_immigration_desc: "リヒテンシュタインは移民を強く奨励し、追加された人口がもはや経済への大きな負担とならないほど十分に成長した。"
 LIC_idea_international_investments: "国際投資収益"
 LIC_idea_international_investments_desc: "国際投資は直接経済に配当をもたらす。"
 LIC_idea_USA_cooperation: "アメリカ協力奨励金"
 LIC_idea_USA_cooperation_desc: "アメリカ合衆国との協力の結果として、経済刺激パッケージを与えられた。"
 LIC_idea_EU_cooperation: "欧州協力奨励金"
 LIC_idea_EU_cooperation_desc: "欧州連合との協力の結果として、経済刺激パッケージを与えられた。"
 LIC_idea_large_haven_tt: "§R法人税率が10%を超えるとタックスヘイブンは削除されるだろう。§!"
 LIC_idea_medium_haven_tt: "§R法人税率が15%を超えるとタックスヘイブンは削除されるだろう。§!"
 LIC_idea_small_haven_tt: "§R法人税率が20%を超えるとタックスヘイブンは削除されるだろう。§!"
 LIC_idea_low_taxes_tt: "§G法人税率が許容レベルに戻るとタックスヘイブンは回復するだろう。§!"
 LIC_idea_competitive_rnd: "競争的研究部門"
 LIC_idea_competitive_rnd_desc: "リヒテンシュタインの成長するサービス部門は、他の世界大国とより高いレベルで競争するための資源を持っていることを意味する。"
 LIC_idea_advanced_rnd: "先進研究部門"
 LIC_idea_advanced_rnd_desc: "リヒテンシュタインの成長するサービス部門は、他の世界大国とより高いレベルで競争するための資源を持っていることを意味する。"
 LIC_idea_seized_assets: "差し押さえられた資産"
 LIC_idea_seized_assets_desc: "リヒテンシュタインは王室の資産を差し押さえ、一時的な利益を享受している。"
 LIC_idea_foreign_workers: "外国人労働者"
 LIC_idea_foreign_workers_desc: "隣国と協力することにより、リヒテンシュタインはオーストリアとスイスの市民が国内で恒久的な労働者になるよう手配することができる。"
 LIC_idea_foreign_workers_tt: "§R国境閉鎖を実施した場合、このアイデアは削除されるだろう。§!"
 LIC_idea_closed_borders_tt: "§Rこのアイデアは外国人労働者を招待できなくなる！§!"
 LIC_idea_expanding_military_research: "軍事研究の拡大"
 LIC_idea_growing_our_research: "研究の成長"
 LIC_idea_international_research_cooperation: "国際研究協力"
 Liechtenstein.1.t: "アロイス公子"
 Liechtenstein.1.d: "ハンス・アダムが年老いていくにつれて、アロイス公子がステップアップし、政府の統治権を引き継ぐ時が来た、スムーズな移行が期待されており、願わくば彼の統治が豊かであることを願う。"
 Liechtenstein.1.a: "法定推定相続人"
 Liechtenstein.6.t: "アラスカ購入"
 Liechtenstein.6.d: "リヒテンシュタインがアラスカ州の購入について我々にアプローチしてきた。我々の返答は？"
 Liechtenstein.6.a: "これは冗談か？\n机からどけろ。"
 Liechtenstein.6.b: "まあ、いくらか余分な\n金は使えるが……"
 Liechtenstein.6.c: "サラ・ペイリン追放の口実"
 Liechtenstein.2.t: "アメリカ合衆国が申し出を拒否"
 Liechtenstein.2.d: "一年以上の慎重な計画の後、アメリカは我々の申し出を受け入れないことを決定した。他の手段で土地を拡大する方法を見つけなければならないだろう……"
 Liechtenstein.2.a: "まあ、どのみち\n望み薄だった。"
 Liechtenstein.3.t: "アメリカ合衆国が申し出を受諾！"
 Liechtenstein.3.d: "アメリカは、我々が支払うことを申し出た高額な価格がそれだけの価値があると判断し、アラスカ州を購入するという我々の申し出を受け入れることを決定した。"
 Liechtenstein.3.a: "予算整理の時間だ……"
 Liechtenstein.4.t: "アメリカ合衆国がアラスカを無料で提供！"
 Liechtenstein.4.d: "アメリカ合衆国は、どんな理由であれ、支払い申し出を拒否し、代わりにアラスカを無料で提供したいと望んでいる！"
 Liechtenstein.4.a: "待て、何だと？"
 Liechtenstein.5.t: "アメリカ合衆国がアラスカをリヒテンシュタインに売却"
 Liechtenstein.5.d: "アメリカ合衆国は、旧アラスカ州をリヒテンシュタイン侯国に売却することに合意した。財政的な絶望か無能さによるものかは定かではないが、それでもそれは起こった。"
 Liechtenstein.5.a: "狂った世界だ。\nだから孤立する。"
 Liechtenstein.5.b: "理解した、良い一日を。"
 Liechtenstein.7.t: "神聖ローマ帝国帝位"
 Liechtenstein.7.d: "旧神聖ローマ帝国内で最後の公国であると主張し、リヒテンシュタインは自身を神聖ローマ帝国皇帝の地位に投票した。これが奇妙な宣伝行為なのか、それとも実際の影響力を拡大する手段なのかは、まだ分からない。"
 Liechtenstein.7.a: "僻地の戯言だ。"
 Liechtenstein.7.b: "深刻な脅威だ。\n準備せよ！"
 Liechtenstein.7.c: "はっ！うまいぞ、アロイス！"
 Liechtenstein.7.e: "そうあるべきだ。"
 LIC_enlist_refugees: "徴募活動"
 LIC_enlist_refugees_desc: "国は小さく、弱く、軍隊を供給するための人的資源もあまりない、軍隊の大部分は国に受け入れている全ての難民から得ている。"
 LIC_enlist_small: "小規模徴募活動"
 LIC_enlist_small_desc: "国内の難民の小部分を軍隊に雇用することにコミットするだろう。"
 LIC_enlist_medium: "中規模徴募活動"
 LIC_enlist_medium_desc: "国内の難民のかなりの部分を軍隊に雇用することにコミットするだろう。"
 LIC_enlist_large: "大規模徴募活動"
 LIC_enlist_large_desc: "国に来る難民の大部分を軍隊に雇用することにコミットするだろう。"
 LIC_internal_investment_category: "国内投資"
 LIC_internal_investment_category_desc: "内部への投資は常に素晴らしい決定である！"
 LIC_internal_investment: "国内投資"
 LIC_internal_investment_desc: "リヒテンシュタインは、人口は少ないものの、これほど小さな国ではこれまで見られなかった高みへと上昇することができる。"
