 DPR_ros_concept_interven: "ロシアの対外政策\n概念"
 DPR_ros_concept_interven_desc: "ロシアの対外軍事任務に積極的に参加するだろう。義勇兵はロシアが必要とする場所どこでも助けるだろう。"
 DPR_create_nov: "ノヴォロシア創設"
