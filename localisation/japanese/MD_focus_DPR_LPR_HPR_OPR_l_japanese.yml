 DPR_nov_army: "ノヴォロシア軍"
 DPR_nov_army_desc: "統一ノヴォロシア軍の創設を開始するだろう。"
 DPR_nov_annex_opr: "オデッサ共和国\nノヴォロシアへ併合"
