 DPR_rifles: "国産小銃"
 DPR_rifles_desc: "兵士のための小銃の中で独自の開発の試作品を作成した"
 DPR_univer: "ドネツク高等\n諸兵科連合軍学校"
 DPR_univer_desc: "ドネツク高等軍事政治工学通信部隊学校を再建し、ここで軍隊のための新しい人材を訓練するだろう"
 DPR_sport_development: "スポーツ振興"
 DPR_referendum: "露連邦編入住民投票"
 DPR_referendum_desc: "決定する時が来た――ロシアは我々を受け入れるか？"
 DPR_first_invest: "ロシアからの投資"
 DPR_first_invest_desc: "ついに、最初の投資がドンバスの復興に向けられるだろう"
 DPR_strelkov_rise: "ストレルコフ政権"
 DPR_strelkov_rise_desc: "イーゴリ・イヴァノヴィチが今や完全にノヴォロシアを担当している。それはどこへ導くだろうか？"
 DPR_traitor_cleane: "非制御指揮官の排除"
 DPR_traitor_cleane_desc: "我々の命令を１００パーセント実行する者だけが必要である"
 DPR_critisize_kremlin: "クレムリン批判"
 DPR_critisize_kremlin_desc: "クレムリンはノヴォロシアを全力で助けていない、我々は自分たちで戦わなければならないと人々に納得させるために否定的なレトリックを使用する"
 DPR_total_mobilisation: "全員動員"
