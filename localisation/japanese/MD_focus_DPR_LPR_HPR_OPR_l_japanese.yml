 DPR_donbass_shina_desc: "地域のニーズを満たすために独自のタイヤ生産を開設するだろう"
 DPR_donbass_small_business: "中小企業支援"
 DPR_donbass_small_business_desc: "中小企業を支援する準備ができている――彼らが経済の未来のエンジンであると信じている"
 DPR_donbass_nalogs: "税制改革"
 DPR_donbass_nalogs_desc: "一般市民の税負担を軽減するために税制改革を実施するだろう"
 DPR_donbass_procent: "ドンバス・パーセント"
 DPR_donbass_procent_desc: "いわゆるドンバス・パーセントを導入するだろう。それは市民の所得成長を維持するために、国庫から労働者の総所得に割り当てられるだろう"
 DPR_donbass_big_business: "大企業への道"
 DPR_donbass_big_business_desc: "国庫への税収を増加させるために大企業とも懸命に協力するだろう"
 DPR_donbass_go: "行けドンバス！"
 DPR_donbass_go_desc: "改革は実を結んだ、ついに経済成長へと移行した！"
 DPR_donbass_workers: "ドンバス労働者"
 DPR_donbass_workers_desc: "労働者階級は経済の血管であり、彼らに特別な注意を払わなければならない"
 DPR_donbass_medicine: "医療保険費用増加"
 DPR_donbass_medicine_desc: "労働者の健康保険への資金提供を増加させるだろう"
 DPR_donbass_infra: "新道路"
 DPR_donbass_infra_desc: "ドンバス都市圏は新しい道路を必要としており、我々はそれらを建設するだろう"
 DPR_donbass_socialochka: "社会保障増加"
 DPR_donbass_socialochka_desc: "労働者が労働災害の場合でも財政的に安全であるように、労働者のための社会保険も増加させるだろう"
 DPR_donbass_speeches: "熱弁"
 DPR_donbass_speeches_desc: "また、労働者の前で積極的にキャンペーンを行い、来るべき改革について常に彼らに情報を提供するだろう"
 DPR_donbass_zavods: "新工場"
 DPR_donbass_zavods_desc: "市民は仕事を必要としている――我々はそれを提供するだろう"
 DPR_donbass_details: "生産設備更新"
 DPR_donbass_details_desc: "既に非常に時代遅れである全ての生産設備も更新するだろう。"
 DPR_donbass_new_territory: "開発のための新土地"
 DPR_donbass_new_territory_desc: "ドンバス都市圏を拡大し続けるだろう"
 DPR_donbass_new_resources: "新資源鉱床"
 DPR_donbass_new_resources_desc: "改革は実を結び、地質学者は新しい鉱床を発見し、またそれらの抽出のための新しい生産施設を作成することができた"
 DPR_donbass_security: "ドンバスの安全保障"
 DPR_donbass_security_desc: "地域の急速な発展にもかかわらず、与えられた自治権をもってしても、我々は原始的な脅威――盗賊行為、汚職――から保護されていない"
 DPR_donbass_sb: "独自の保安局"
 DPR_donbass_sb_desc: "地域の秩序を確保するために独自の保安局を創設するつもりである"
 DPR_donbass_powers: "権限拡大"
 DPR_donbass_powers_desc: "強制的な措置により、保安局の権限を拡大するだろう"
 DPR_donbass_arests: "一連の逮捕"
 DPR_donbass_arests_desc: "企業の腐敗した経営陣の間で一連の逮捕を実施するだろう"
 DPR_donbass_raids: "反汚職強制捜査"
 DPR_donbass_raids_desc: "腐敗した官僚を厳しく罰するつもりであり、彼らに対する一連の強制捜査を実施する準備ができている"
 DPR_donbass_moneys: "汚職資金の横領"
 DPR_donbass_moneys_desc: "腐敗した官僚から押収された全ての資金を国庫に送るだろう"
 DPR_donbass_more_powers: "さらなる権限拡大"
 DPR_donbass_more_powers_desc: "保安局の権限と影響力をさらに拡大するつもりである"
 DPR_donbass_jail: "主要汚職官僚対処"
 DPR_donbass_jail_desc: "ついに地域で最大の腐敗官僚を片付ける準備ができた、彼らと終わらせる時が来た"
 DPR_donbass_terobor: "ドンバス領土防衛隊"
 DPR_donbass_terobor_desc: "盗賊行為やその他の我々への侵害から保護するために、ドンバス領土防衛隊を創設するつもりである"
 DPR_donbass_terobor_brigade: "第一旅団編成"
 DPR_donbass_terobor_brigade_desc: "最初の領土防衛旅団を編成する準備ができている"
 DPR_donbass_terobor_status: "領土防衛隊地位の\n法制化"
 DPR_donbass_terobor_status_desc: "また、領土防衛に関する法案を公式に採択するだろう"
 DPR_donbass_terobor_bandits: "盗賊行為の鎮圧"
 DPR_donbass_terobor_bandits_desc: "領土防衛隊の助けを借りて、経済に損害を与えてきた地元の盗賊団を鎮圧することができるだろう。"
 DPR_donbass_terobor_oborona: "新領土防衛旅団編成"
 DPR_donbass_terobor_oborona_desc: "最近の成功の後、より多くの志願者がおり、人々は領土防衛隊に集団で登録している"
