 odessa_focus: "オデッサ人民共和国の国家方針"
 OPR_Start_rebellion: "新共和国の誕生"
 OPR_Start_rebellion_desc: "ノヴォロシアの地に新しい人民共和国が誕生した。オデッサ住民は自決権を守り抜いた、今や手に武器を持ってそれを維持しなければならない。"
 OPR_weapon_suplly: "武器庫の接収"
 OPR_weapon_suplly_desc: "共和国領内で発見した武器庫は接収され、武器は我々の人民民兵に分配されるだろう。"
 OPR_odessa_defence: "オデッサ防衛強化"
 OPR_odessa_defence_desc: "オデッサに防御要塞の建設を開始する、敵は迫っており、都市を防衛する準備をしなければならない。"
 OPR_mobilisation: "住民の動員"
 OPR_mobilisation_desc: "オデッサの人民は故郷のために立ち上がらなければならない、さもなければ敵は我々を容赦せず破壊するだろう。"
 OPR_people_militia: "OPR人民民兵"
 OPR_people_militia_desc: "他の共和国と同様に、国家体制を守るために独自の人民民兵も創設するだろう。"
 OPR_russian_suplly: "ロシアの武器"
 OPR_russian_suplly_desc: "ロシアは我々が独立を守れるように武器を送ってくれている。"
 OPR_government: "共和国政府"
 OPR_government_desc: "我々はついに、国家の本格的な機能のために政府とその構造を承認するだろう。"
 OPR_bivalute: "フリヴニャの廃止"
 OPR_bivalute_desc: "もはや計算にフリヴニャを使用するつもりはない、ルーブルのみである。"
 OPR_bank: "オデッサ国立銀行"
 OPR_bank_desc: "国立銀行の創設をもって独自の経済システムを構築し始めるだろう。"
 OPR_passport: "オデッサ市民\nパスポート"
 OPR_passport_desc: "我々は独自の市民権も創設する、人々は我々が自分たちの国家に住んでいることを理解すべきである。"
 OPR_operator: "独自の通信事業者"
 OPR_operator_desc: "ウクライナの電気通信事業者を完全に排除し、独自のものを創設する。"
 OPR_teroborona: "領土防衛部隊を創設"
 OPR_teroborona_desc: "人民民兵に加えて、国境と国内の安全保障を強化するために領土防衛隊を創設するというウクライナの慣行を借用している。"
 OPR_afini: "オデッサ分隊"
 OPR_afini_desc: "関心を持つ市民が都市を守るために分隊に団結した。"
 OPR_mali: "オデッサ旅団"
 OPR_mali_desc: "関心を持つ市民が都市を守るために旅団に団結した。"
 OPR_sloboda: "「赤衛隊」旅団"
 OPR_sloboda_desc: "ソビエト政府を懐かしむ多くの住民もおり、彼らから別の部隊を編成することができた……"
 OPR_mgb: "OPR国家保安省"
 OPR_mgb_desc: "共和国内部の市民の平和と静寂を守る独自の省庁を創設するだろう。"
 OPR_interbrigabe: "国際旅団"
 OPR_interbrigabe_desc: "民族ボルシェヴィキの国際旅団がロシアから我々のもとに来ている、共に我々は力だ！"
 OPR_desorg: "非組織化の排除"
 OPR_desorg_desc: "互いに従わない多くの大隊から成る我々の軍隊における非組織化を排除している。"
 OPR_defence: "防衛線"
 OPR_defence_desc: "我が国は国境を強化し、さらに自衛する準備を整えなければならない。"
 OPR_guard_republic: "OPR共和国親衛隊"
 OPR_guard_republic_desc: "共和国親衛隊は、前線で最も重要な任務を遂行するエリート部隊として創設されるだろう。"
 OPR_infra: "インフラ再建"
 OPR_infra_desc: "戦闘は我々のインフラを完全に破壊した、そして我々はそれを回復するだろう……"
 OPR_energy: "エネルギー部門"
 OPR_energy_desc: "共和国が闇に沈むのを防ぐため、エネルギー部門に投資する"
 OPR_referendum: "ロシアへの編入\n住民投票"
 OPR_referendum_desc: "主要な目標はロシアの一部となることであり、これからもそうである。そしてロシアの一部となるかどうかを決定するための住民投票を実施するだろうが、結果は既に明らかだと思う。ロシアが最後の言葉を持つ。"
 OPR_referendum_trans: "沿ドニエストル編入\n住民投票"
 OPR_referendum_trans_desc: "主要な目標は沿ドニエストルの一部となることであり、これからもそうである。そして沿ドニエストルの一部となるかどうかを決定するための住民投票を実施するだろうが、結果は既に明らかだと思う。沿ドニエストルが最後の言葉を持つ。"
 OPR_economic: "オデッサ経済"
 OPR_economic_desc: "オデッサ領土内の失われた生産施設の回復を開始するだろう"
 OPR_avto: "オデッサ自動車\n組立工場"
 OPR_avto_desc: "オデッサ市の自動車組立工場"
 OPR_avia_zavod: "オデッサ航空機工場"
 OPR_avia_zavod_desc: "航空機装備の近代化、修理、保守を行う軍産複合体の企業。"
