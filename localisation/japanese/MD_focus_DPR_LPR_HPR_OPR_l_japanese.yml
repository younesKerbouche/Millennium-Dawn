 dpr.4.t: "[FROM.GetName]がロシアに編入"
 dpr.4.d: "ついに[FROM.GetNamewithFlag]は故郷に戻る。今や我々は偉大な国家の一部となり、そのかわり我々の自治権は犠牲になる。果たしてこれは必要だったのか？"
 dpr.4.a: "やっとだ。"
 dpr.4.b: "我々は独立国家だ"
 dpr.5.t: "ノヴォロシア創設さる"
 dpr.5.d: "ドネツク共和国とルハンシク共和国は本日、ノヴォロシア創設に関する文書に署名した。ウクライナ南東部の事態は急速かつ迅速に発展しているようだ。"
 dpr.5.a: "興味深い"
