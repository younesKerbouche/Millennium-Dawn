 DPR_start: "人民共和国"
 dpr_focus: "ドネツク人民共和国の国家方針"
 DPR_start_desc: "今や後戻りはできない。独立のために戦うのだ。"
 DPR_vstavai_dombass: "立ち上がれドンバスよ"
 DPR_vstavai_dombass_desc: "すべての鉱夫よ、教師よ、兵士よ、労働者よ、我々は皆祖国のために戦うのだ！"
 DPR_reform_army: "陸軍改革"
 DPR_reform_army_desc: "すべての戦闘部隊を一つの統制のもとに組織する必要がある。"
 DPR_reforms_army: "軍事諸改革の完遂"
 DPR_reforms_army_desc: "我が民兵たちは祖国を防衛する用意がある。"
 DPR_bank: "ドネツク中央銀行"
 DPR_bank_desc: "銀行制度を組織しなければならない。"
 DPR_propaganda_desc: "人々に我々の反乱の正当性を納得させる時が来た。"
 DPR_gos_granitca: "国境線の強化"
 DPR_gos_granitca_desc: "敵は通さない！"
 DPR_pasports: "ドネツク共和国\n市民パスポート"
 DPR_pasports_desc: "市民は自身のパスポートを持つべきである。"
 DPR_cheburashka: "MLRSチェブラーシカ"
 DPR_cheburashka_desc: "独自の多連装ロケットシステムは軍隊への素晴らしい追加となるだろう。"
 DPR_resource_from_sov: "ロシアからの援助"
 DPR_resource_from_sov_desc: "ウクライナの電力網とガス供給から切断された、ロシアが助けてくれることを願っている。"
 DPR_warehouse: "武器庫"
 DPR_warehouse_desc: "古いソビエトの倉庫を探す時が来た。"
 DPR_somali: "大隊「ソマリ」"
 DPR_somali_desc: "共和国領土で最初に創設された大隊の一つ。"
 DPR_rebuild_ruins: "廃墟の再建開始"
 DPR_rebuild_ruins_desc: "戦争は我が国に多くの破壊をもたらした。再建を開始する時が来た。"
 DPR_nationalise: "ウクライナ企業の\n国有化"
 DPR_nationalise_desc: "共和国は工場、企業、税収を必要としている。この問題を解決できると思う。"
 DPR_interbrigade: "国際旅団"
 DPR_interbrigade_desc: "民族ボルシェヴィキの国際旅団がロシアから我々のもとに来ている、共に我々は力だ！"
 DPR_ros_banks: "ロシア銀行に\n場所を提供"
 DPR_ros_banks_desc: "おそらくロシアの銀行は我が共和国に興味を持つだろう。"
 DPR_obtf_kaskad: "OBTFカスカド"
 DPR_obtf_kaskad_desc: "ドネツク人民共和国の作戦戦闘戦術部隊。OBTF「カスカド」にはDPRの法執行機関の部隊と手段の一部が含まれる。OBTF「カスカド」の鍵となるリンクはDPR内務省である。"
 DPR_vstuplenie_v_rf: "祖国への帰還"
 DPR_vstuplenie_v_rf_desc: "ロシアへの編入に関する国民投票を実施するだろう。家に帰る時が来た"
 DPR_integrate_army: "ロシア軍への\n統合開始"
 DPR_integrate_army_desc: "ロシア軍への統合を開始する時が来た"
 DPR_integrate_army1: "ロシア軍への\n統合完了"
 DPR_integrate_army1_desc: "我々の軍隊は完全にロシア軍の基準を満たしている"
 DPR_rzso_cheburashka: "MLRS「チェブラーシカ」"
 DPR_rzso_cheburashka_desc: "技術的な観点から見ると、チェブラーシカは他の同クラスのサンプルと同様の典型的な現代の多連装ロケットシステムである。同時に、そのようなMLRSは、特徴的な外観を与えるか、特別な戦闘能力を提供するいくつかの興味深い特徴を持っている。"
 DPR_rzso_snejinka: "MLRS「スネジーンカ」"
 DPR_rzso_snejinka_desc: "技術的な観点から見ると、スネジーンカは他の同クラスのサンプルと同様の典型的な現代の多連装ロケットシステムである。同時に、そのようなMLRSは、特徴的な外観を与えるか、特別な戦闘能力を提供するいくつかの興味深い特徴を持っている。"
 DPR_guard: "DPR共和国親衛隊"
 DPR_guard_desc: "共和国親衛隊は、前線で最も重要な任務を遂行するエリート部隊として創設されるだろう。"
 DPR_mgb_desc: "共和国内部の市民の平和と静寂を守る独自の省庁を創設するだろう。"
