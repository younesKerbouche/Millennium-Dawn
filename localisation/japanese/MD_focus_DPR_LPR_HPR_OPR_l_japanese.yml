 opr.1.t: "[FROM.GetName]がロシアに編入"
 opr.1.d: "[FROM.GetName]でロシア編入の住民投票が行われ、過半数が賛成票を投じた。我々は彼らを我が国に受け入れる準備ができているのか？ それとも独立のために自ら戦うべきか。"
 opr.1.a: "おかえり！"
 opr.1.b: "我々は独立国家だ"
 opr.2.t: "[FROM.GetName]が沿ドニエストルに編入"
