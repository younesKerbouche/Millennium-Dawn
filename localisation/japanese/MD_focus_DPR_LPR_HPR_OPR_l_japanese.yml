 DPR_government: "共和国政府"
 DPR_government_desc: "我々はついに、国家の本格的な機能のために政府とその構造を承認するだろう。"
 DPR_donetsk_build: "ドネツク防衛強化"
 DPR_donetsk_build_desc: "ドネツクに防御要塞の建設を開始する、敵は迫っており、都市を防衛する準備をしなければならない。"
 DPR_gaz_contracts_russia: "ロシアからの\n石油ガス供給"
 DPR_gaz_contracts_russia_desc: "ロシアは石油とガス資源を供給する準備ができている"
 DPR_youth: "青年政策"
 DPR_youth_desc: "我々は若者に頼るだろう――彼らは我々の未来である"
 DPR_anti_gibdd: "反LGBT"
 DPR_anti_gibdd_desc: "これらの少数派の代表者を共和国に入れないだろう"
 DPR_religion_boost: "宗教重視"
 DPR_religion_boost_desc: "共和国は真の正教の砦となるだろう"
 DPR_anti_ukrain: "反ウクライナ活動"
