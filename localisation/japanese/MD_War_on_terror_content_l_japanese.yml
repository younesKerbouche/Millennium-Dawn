 wot.25.t: "[FROM.GetName]が我々の要求を拒否！"
 wot.25.d: "ビンラディンの地上捜索を行う許可を[FROM.GetName]から得ようと何度も試みた後、[FROM.GetLeader]は単純な返答を送り返してきた：「ノー」。対テロ戦争で我々を支援する呼びかけを露骨に無視した[FROM.GetName]に対する厳しい処罰を求める声もあるが、国内では不人気かもしれないが、見過ごすこともできる……"
 wot.25.a: "彼らの主権は尊重されるべきだろう。"
 wot.25.b: "彼らは私たちと私たちの援助なしでどれくらい耐えられるでしょうか?"