 war_on_terror_category: "不朽の自由作戦と対テロ戦争"
 war_on_terror_category_desc: "不朽の自由作戦（OEF）は、アメリカ政府が対テロ戦争のために実行した正式名称である。この作戦は外国のテロ組織を対象とし、アメリカがテロリストとその支持者を免責して攻撃することを可能にする。"
 KUR_war_on_terror_category: "イラクの自由作戦"
 KUR_war_on_terror_category_desc: "アメリカ合衆国は、イラク侵攻においてイラクの自由作戦を開始した。これは、我々が[IRQ.GetLeader]を攻撃し、イラクのくびきから逃れるチャンスだ。"
 usa_increase_intelligence_spending: "諜報支出の増加"
 usa_increase_intelligence_spending_desc: "迫り来る深刻なテロ攻撃の報告が散在している。現在、この脅威に適切に対抗するための方法はない。諜報資金を増やし、FBIとCIAの監視権を拡大する必要がある。これには政治的にコストがかかるが、我が国の安全は危険にさらされている。"
 usa_demand_extradition_of_bin_laden: "ウサーマ・ビン・ラーディンの引き渡しを要求"
 usa_demand_extradition_of_bin_laden_desc: "情報によれば、オサマ・ビンラーディンは最近のテロ攻撃を主導している人物だ。彼は現在、タリバンの保護下でアフガニスタンに潜伏している。タリバンに連絡しアルカイダとの関係を断ち切り、ビンラーディンを我が国に引き渡しを要求する必要がある。"
 usa_operation_enduring_freedom: "不朽の自由作戦を実行する（OEF）"
 usa_operation_enduring_freedom_desc: "タリバンは我々にビン・ラディンの引き渡しを拒否しているので、我々自身で彼を捕まえなければならない。不朽の自由作戦を準備する必要がある。アフガニスタンに装備を送り、地上に部隊を配置することができるようにするのだ。"
 usa_homeland_security_act: "国土安全保障の確立"
 usa_homeland_security_act_desc: "政府は新しい省である「アメリカ合衆国国土安全保障省」の構想を打ち出している。国土安全保障省は、連邦緊急事態管理庁を含む22の連邦局や事務所を吸収することになっている。\n\nネブラスカアベニューコンプレックスに置かれた国土安全保障省は、アメリカ合衆国とその同盟国を、主にテロなどの外国からの破壊的な脅威から守ることを任務とすることになる。他の国では内務省が任務を担うことがほとんどだが、アメリカの内務省は明らかにその任務を果たしていない。"
 usa_setup_new_administration_in_afghanistan: "アフガニスタンに新政権を樹立"
 usa_setup_new_administration_in_afghanistan_desc: "タリバンが敗北した今、我々は新しい政権を確立しなければならない。複数の選択肢があるが、誰をアフガニスタンの指導者に据えるべきだろうか。"
 usa_create_guantanamo_bay: "グワンタナモ拘置所を設立"
 usa_create_guantanamo_bay_desc: "将来、テロリストの容疑者やテロリストと判明した者に対処するため、米国政府とシークレットサービスは、刑務所内で暴動が起きたり誰かが刑務所から逃げ出したりしても米国市民を危険にさらさない、適切で安全な刑務所を必要とするだろう。そのような場所は、我が国の領土との国境を厳重に監視する敵対政府を抱える島が理想的だが、ありがたいことに、そのような取り決めがキューバ島にまさに存在している。キューバ島では、米国が1903年以来グアンタナモ湾海軍基地の貸借権（キューバ政府はもはやこれを承認していない）を保有しており、その貸借権は1934年に無期限に延長された。\n\nまた、この場所のもう一つの利点は、グアンタナモ湾は州でもなければ米国の領土でもないということであり、米国の法律や米国憲法さえも必ずしもそこには適用されないことを意味する。これはCIAに興味深い選択肢を与えることになるだろう……"
 usa_petition_invasion_of_iraq: "国連にイラク侵攻を請願"
 usa_petition_invasion_of_iraq_desc: "我々は[IRQ.GetLeader]が大量破壊兵器を持っていることを知っている。世界とイラクの人々のため、国連に彼を排除することを許可するように請願しなければならない。"
 usa_run_war_support_campaign_against_iraq: "イラク侵攻の戦争支援運動を実施"
 usa_run_war_support_campaign_against_iraq_desc: "国連はイラク侵攻を認めていない。侵略を進める前にアメリカ国民を味方につけるためのメディアキャンペーンを行う必要がある。"
 usa_operation_iraqi_freedom: "イラクの自由作戦"
 usa_operation_iraqi_freedom_desc: "イラクの自由作戦は、2002年の9月には早くも事前計画の段階に入っていた。しかし、イラク政府が決議案を守らず、軍の武装解除と大量破壊兵器の製造中止を拒否したため、2002年11月に本格的に計画がスタートした。もし彼らが応じないのであれば、イラクの自由作戦を実行するしかない。"
 KUR_join_invasion_of_iraq: "イラク侵攻に参加"
 KUR_join_invasion_of_iraq_desc: "イラクへの攻撃のチャンスは今だ！"
 wot.2.t: "東海岸での大規模テロ"
 wot.2.da: "東海岸でテロ攻撃未遂の報告を受けている。本日未明、ボストンのローガン国際空港とワシントンD.C.のダレス国際空港でアルカイダ容疑者数名が逮捕された。こうした事前警告にもかかわらず、5人のテロリストがニューヨークのニューアーク国際空港でフライト93便に搭乗。ハイジャックを試みた際、乗客の抵抗により最終的にペンシルベニア州ストーニークリーク・タウンシップの畑に墜落させた。乗員7名、乗客33名、ハイジャック犯5名全員が死亡した。\n\n現在の情報によれば、航空機は世界貿易センター、ペンタゴン、連邦議会議事堂を含む東海岸の複数の標的に向けて突入させる計画であった。\n\n幸いにも情報機関が警戒態勢を敷いていたため、我々は悲惨な惨事を未然に防ぐことができた。"
 wot.2.db: "東海岸より大規模なテロ攻撃の報告が入った。ハイジャック犯は、アルカイダのメンバーである可能性が高く、民間の航空会社であるアメリカン航空11便、ユナイテッド航空175便、アメリカン航空77便、ユナイテッド航空93便を米国に対する飛行爆弾として利用した。\n\n今日の早朝、午前8時46分に11便がニューヨークの世界貿易センターのノースタワーに激突し、次いで175便が午前9時3分にサウスタワーに激突した。午前9時37分には77便がワシントンD.C.のペンタゴンに衝突した。4機目の飛行機である93便は、おそらく議会議事堂に向かっていたと思われ、乗客がハイジャック犯から飛行機を取り戻そうとしたため、午前10時3分に墜落した。\n\n我々の国はこの恐ろしい日から回復しなければならない。政治情勢は昨日とは全く異なってしまった。"
 wot.2.dc: "東海岸より大規模なテロ攻撃の報告が入った。ハイジャック犯は、アルカイダのメンバーである可能性が高く、民間の航空会社であるアメリカン航空11便、ユナイテッド航空175便、アメリカン航空77便、ユナイテッド航空93便を米国に対する飛行爆弾として利用した。\n\n今日の早朝、午前8時46分に11便がニューヨークの世界貿易センターのノースタワーに激突し、次いで175便が午前9時3分にサウスタワーに激突した。午前9時37分には77便がワシントンD.C.のペンタゴンに衝突した。4機目の飛行機である93便では、乗客たちがハイジャック犯から飛行機を取り戻そうとしたものの失敗した。テロリストはなんとか飛行機を空中に保ち、最終的に10時23分に国会議事堂の建物の側面に衝突した。\n\n我々の国はこの恐ろしい日から回復しなければならない。政治情勢は昨日とは全く異なってしまった。"
 wot.2.a: "我々は93便の犠牲に敬意を表する"
 wot.2.b: "なんてことだ"
 wot.2.c: "なんてことだ"
 wot.3.t: "世界貿易センター攻撃に対する外交的対応"
 wot.3.d: "アメリカ合衆国は敵のテロリスト戦闘員によって故意に突然攻撃を受けた。\n\n米国が世界貿易センターと国防総省への攻撃に対する外交的、軍事的対応を準備する中、[Root.GetAdjective]の外務大臣は政府に対し、この件に関して断固とした声明を発表するようますます強く求めている。"
 wot.3.a: "我々はアメリカと共に立つ！何があろうとも！"
 wot.3.b: "攻撃を非難するが、約束はしない。"
 wot.3.c: "他国に干渉するとこうなる。"
 wot.4.t: "地方政治家が政府を支援"
 wot.4.da: "共和党政権が最近のテロ攻撃に対する決定的な対応策を急いで模索する中、民主党はこれまでのところ、攻撃者に対する非難声明は出すものの、具体的な政治的約束や要求はせず、状況を傍観し、ほぼ見守っている。\n\n現在、被害を受けたニューヨーク州の民主党の主要メンバーが、攻撃への対応で中心的な立場を取っている。ニューヨーク州上院議員で元アメリカ合衆国大統領夫人のヒラリー・クリントン氏は、「すべての国は、我々の味方になるか、敵対するかのどちらかでなければならない。テロリストをかくまったり、資金援助したりする者は、代償を払うことになるだろう」と明言した。\n\n全国の民主党員はクリントン氏の発言に結集し始めており、上院議員との連帯だけでなく共和党政権との連帯も示し、この残虐なだけでなく根本的に反米的な攻撃に対して適切な回答を見つけるために必要なあらゆる手段を講じようとしている。"
 wot.4.db: "民主党政権が最近のテロ攻撃に対する決定的な対応策を急いで模索する中、共和党はこれまでのところ、攻撃者に対する非難声明は出すものの、具体的な政治的約束や要求はせず、状況を傍観し、ほぼ見守っている。\n\n現在、被害を受けたニューヨーク州の共和党の主要メンバーが、攻撃に対する反応において中心的な立場を取っている。ニューヨーク市長で元連邦検事のルディ・ジュリアーニ氏は、「すべての国は、我々の味方になるか、敵対するかのどちらかである。テロリストをかくまったり、資金援助したりする者は、代償を払うことになるだろう」と明言した。\n\n全国の共和党員はジュリアーニ市長の発言に結集し始めており、市長だけでなく民主党政権とも連帯し、この残虐なだけでなく根本的に反米的な攻撃に対して適切な回答を見つけるために必要なあらゆる手段を講じる姿勢を示している。"
 wot.4.a: "我々は団結している！"
 wot.4.b: "彼らは悲劇の恩恵に与ろうとしているだけだ！"
 wot.5.t: "全国祈祷会"
 wot.5.d: "テロ攻撃の犠牲者のためにワシントン国立大聖堂で全国祈祷会が開かれる予定だ。現職大統領のほか、米国の元大統領数名、キリスト教、イスラム教、ヒンズー教、シーク教、ユダヤ教のさまざまな宗派を含むさまざまな宗教の宗教指導者らが参列する予定だ。\n\n[USA.GetLeader]が追悼式の中心となる演説を行う。"
 wot.5.a: "これは重要な役目だ。"
 wot.5.b: "犠牲者を追悼するために、こんなことは必要ない"
 wot.6.t: "バルビルシンソディの殺人"
 wot.6.d: "テロ攻撃の直接的な結果として、米国全土でイスラム嫌悪の感情と暴力が劇的に増加したが、攻撃のほとんどは人種的または宗教的な暴言、窃盗、または財産の損害にとどまっていた。バルビール・シン・ソディの場合はそうではなかった。\n\nインド生まれのシク教徒である彼は、アリゾナ州メサにあるシン氏のガソリンスタンドで、42歳のフランク・シルバ・ロケ氏に（中東系の肌の色とターバンを巻いていたため）イスラム教徒と誤認された。その後、シン氏はロケ氏のトラックから380口径の拳銃で射殺された。ロケ氏は現場から逃走し、20分後にレバノン生まれの店員という別の人物を殺害しようとした。\nこの暗殺未遂が失敗した後、ロケはかつての自分の住居（現在はアフガニスタン人家族が住んでいる）でテロ行為を終え、建物に向けて発砲したが死傷者は出なかった。彼は翌日逮捕され、最終的に第一級殺人罪で死刑判決を受けた。"
 wot.6.a: "我々はテロに降伏などしない！肌の色に関係なく！"
 wot.6.b: "それは理解できる誤解だった"
 wot.7.t: "炭疽菌事件"
 wot.7.d: "炭疽菌攻撃は、FBIの事件名からアメリスラックスとも呼ばれ、テロ攻撃の直後に始まった。\n\n炭疽菌の胞子が入った手紙が、報道記者や米国上院議員2人を含む複数の人物に送られた。このバイオテロ事件は、東海岸でのテロ攻撃と関連があると考えられているが（現在進行中のFBIの捜査ではまだ決定的な証拠は見つかっていない）、これまでに5人が死亡、17人が負傷している。"
 wot.7.a: "我々が克服する全ての障害"
 wot.7.b: "犯人を見つけなければならない！"
 wot.8.t: "対テロ戦争スピーチ"
 wot.8.d: "[USA.GetLeader]は合衆国議会合同会議で演説を行い、彼が言うところの「対テロ戦争」を宣言した。\n\n大統領は、テロに対して断固として真っ向から対処することを約束し、次の演説は世界的に有名になった。「すべての国、すべての地域が今、決断を迫られている。我々の側につくか、テロリストの側につくかだ。」"
 wot.8.a: "我々が持っている正義"
 wot.8.b: "速やかに"
 wot.9.t: "アメリカはウサマ・ビンラディンの身柄引き渡しを要求"
 wot.9.d: "東海岸でのテロ攻撃の後、米国は我々の当局者に連絡し、同盟国であるアルカイダとその指導者オサマ・ビン・ラディンとのつながりをすべて断つよう要求している。我々はまた、ビン・ラディンを捕らえ、米国の手に引き渡さなければならない。これまでの言辞からすると、この要求を拒否すれば、米国は確実に我々の敵になるだろう。"
 wot.9.a: "大悪魔には何もない！"
 wot.9.b: "悪魔との取引が必要なのかもしれない……"
 wot.10.t: "タリバンは引き渡しを拒否"
 wot.10.d: "タリバンはアルカイダやビンラディンとの協力をやめることを拒否している。犯罪者を裁判にかけるには、タリバン政権全体を倒すしかないようだ。"
 wot.10.a: "これは意外な結果ではなかった"
 wot.11.t: "タリバンは引き渡しに同意"
 wot.11.d: "驚いたことに、タリバンはアルカイダを国から追放し、ビンラディンを追い詰めることに同意した。彼らは、テロリストを裁きにかけるために米軍と協力する用意があると述べた。我々はすでに、ビンラディンの最後の居場所を捕らえるために特殊部隊を派遣している。"
 wot.11.a: "これは……奇妙だ"
 wot.12.t: "アメリカはタリバンに支援を要請"
 wot.12.d: "アメリカはアフガニスタンからタリバンを追い出すつもりだ。彼らはこの戦いで我々の支援を要請している。"
 wot.12.a: "兵士を戦場に送れ！"
 wot.12.b: "地元民兵を武装化せよ！"
 wot.12.c: "精神的なサポートは我々が！頑張れ！"
 wot.13.t: "候補者の選択"
 wot.13.da: "我々は、アフガニスタンの統治者に誰を推薦すべきか決定する必要がある。現在のアフガニスタンの地方政府が我々の推薦に従う可能性は高く、我々には4人の候補者がいる。\n\n選択肢は、父親がアルカイダに暗殺された後に北部同盟に加わったハミド・カルザイ、アフガニスタンの現大統領であり保守的なイスラム主義政党イスラム協会の指導者であるブルハヌディン・ラバニ、パジュシールの獅子と呼ばれるアフマド・シャー・マスード、あるいは亡命中のアフガニスタン国王モハメド・ザヒル・シャーである。"
 wot.13.db: "我々は、アフガニスタンの統治者に誰を推薦すべきか決定する必要がある。現在のアフガニスタンの地方政府が我々の推薦に従う可能性は高く、我々には3人の候補者がいる。\n\n選択肢は、父親がアルカイダに暗殺された後に北部同盟に加わったハミド・カルザイ、アフガニスタンの現大統領であり保守的なイスラム主義政党イスラム協会の指導者であるブルハヌディン・ラバニ、あるいは亡命中のアフガニスタン国王モハメド・ザヒル・シャーである。"
 wot.13.a: "ハーミド・カルザイ"
 wot.13.b: "ブルハーヌッディーン・ラッバーニ"
 wot.13.c: "アフマド・シャー・マスード"
 wot.13.d: "ムハンマド・ザーヒル・シャー"
 wot.14.t: "アメリカがイラク侵攻を請願"
 wot.14.d: "アメリカはイラク侵攻を正当化する提案を持ち出した。米国は、[IRQ.GetLeader]がイラク国民や地域の平和を脅かし、イラクが大量破壊兵器を所有していると主張している。国連の査察団はいずれもこれらの兵器を発見していないが、アメリカはいまだにこの主張を続けている。"
 wot.14.a: "投票する"
 wot.14.b: "投票しない"
 wot.15.t: "請願が拒否された"
 wot.15.d: "国連はイラク侵攻の請願を否定。"
 wot.15.a: "とにかく侵攻を進めよう"
 wot.15.b: "耳を傾ける必要がある……"
 wot.16.t: "請願が承認された"
 wot.16.d: "国連はイラク侵攻の請願を承認。"
 wot.16.a: "素晴らしい！"
 wot.17.t: "イラク侵攻へ加担するか？"
 wot.17.d: "アメリカは[IRQ.GetLeader]政権を倒すためにイラク侵攻を計画しており、我々に戦争に参加するよう要請している。"
 wot.17.a: "もちろん、我々の仲間を助ける！"
 wot.17.b: "これは不当な戦争だ"
 wot.20.t: "ウサマ・ビン・ラディンは拘束を回避"
 wot.20.d: "ビンラディンを捕らえるための我々の作戦は完全に失敗した。我々の部隊が彼の疑われる隠れ家に到着した時には、ビンラディンはとっくにいなくなっていた。彼に同情的な勢力が我々の作戦を彼に漏らし、彼に十分な逃亡時間を与えた可能性が高い。\n\n今のところ、彼がどこへ逃亡したかについての情報はないが、おそらく彼は既にアフガニスタンから出国する途中だろう。"
 wot.20.a: "今度こそは彼を捕まえる"
 wot.21.t: "ウサマ・ビン・ラディンを拘束"
 wot.21.d: "我々の特殊部隊は、アフガニスタンの隠れ家でオサマ・ビン・ラディンを捕らえることに成功した。地元のタリバンの情報提供者の協力を得て、我々は彼の正確な居場所を特定することができ、彼は抵抗することなく降伏した。"
 wot.21.a: "紳士淑女の皆さん、彼を捕らえましたよ。"
 wot.22.t: "ウサマ・ビン・ラディンの隠れ家を発見"
 wot.22.d: "我々の諜報機関はウサマ・ビン・ラディンの新しい隠れ家を発見した。[event_target:hideout_of_bin_laden.GetNameDef] にある複合施設を特定した。ドローン映像と現地の情報源によると、ここには間違いなくビン・ラディンがいる。我々は直ちに[event_target:hideout_of_bin_laden.GetAdjective]政府に通知し、ビン・ラディンを排除するための特別作戦を実行する許可を求めるべきだ。"
 wot.22.a: "直ちにホスト国に連絡せよ！"
 wot.22.b: "誰が一人のテロリストのことを気にするのだ？"
 wot.23.t: "合衆国はビン・ラディンを探し出す。"
 wot.23.d: "本日、アメリカ合衆国外務長官が我々に連絡を取り、彼らが我が国でオサマ・ビンラディンの隠れ場所を発見したと通知してきた。アルカイダの指導者であるオサマ・ビンラディンは、数年前にアメリカ合衆国で発生した大規模テロ攻撃の責任者である。我々自身の諜報機関は、アメリカが提供した情報の一部を検証し、再確認することができた。ビンラディンが実際に我が国の秘密の場所に居住している可能性は非常に高い。\n\nアメリカにこの作戦を実行させることは、世界的なテロリズムに対する大きな打撃となるだろうが、外国の特殊部隊が我が国で作戦を行うことを許可することは危険である。とはいえ、ビンラディンは世界で最も指名手配されているテロリストの一人であり、アメリカのアクセスを拒否することは、おそらくアメリカ合衆国との関係でうまくいかないだろう。"
 wot.23.a: "作戦を許可"
 wot.23.b: "アメリカが自国の主権を侵害することを許しはしない！"
 wot.24.t: "[FROM.GetName]が作戦に合意"
 wot.24.d: "[FROM.GetName]は、我々の特殊部隊が彼らの国に入り、ビンラディンの隠れ家に対する襲撃を行う許可を与えた。数日中に作戦の結果を得るはずである。"
 wot.24.a: "素晴らしい"
 wotnews.1.t: "アメリカ東海岸で大規模なテロ攻撃が発生"
 wotnews.1.da: "アメリカ東海岸でのテロ攻撃未遂が報じられた。今朝早く、ボストンのローガン国際空港とワシントンD.C.のダレス国際空港で、アルカイダのメンバーとされる数名を逮捕した。しかし、これらの早期警告にもかかわらず、ニューヨークのニューアーク国際空港では、5人のテロリストがフライト93便に搭乗していた。ハイジャックを試みたものの、乗客の抵抗により、飛行機はペンシルベニア州ストーニークリーク・タウンシップの野原に墜落した。この墜落で、乗員7人、乗客33人、ハイジャック犯5人全員が死亡した。\n\n現在の情報によれば、この飛行機はアメリカ東海岸の複数のターゲットに突っ込む計画があった。目標には、世界貿易センター、ペンタゴン、議会議事堂が含まれていた可能性がある。\n\n幸いにも、情報機関が警戒を強化しており、悲惨な惨事を未然に防ぐことができた。"
 wotnews.1.db: "米国からの報道によると、東海岸で大規模なテロ事件が発生したことが注目されている。ハイジャック犯はアルカイダのメンバーと思われ、民間の旅客機である、アメリカン航空11便、ユナイテッド航空175便、アメリカン航空77便、ユナイテッド航空93便を米国に対する飛行爆弾として使用したのだ。\n\n本日早朝、午前8時46分、11便がニューヨークの世界貿易センタービルのノースタワーに衝突し、その後午前9時3分、175便がサウスタワーに衝突した。午前9時37分、77便がワシントンD.C.のペンタゴンに激突した。4機目の93便は、おそらく国会議事堂に向かっていたが、乗客がハイジャック犯から奪還しようとしたため、午前10時3分に墜落した。"
 wotnews.1.dc: "アメリカ東海岸での大規模なテロ攻撃が報じられた。この攻撃では、ハイジャック犯がアルカイダのメンバーである可能性が高く、アメリカン航空11便、ユナイテッド航空175便、アメリカン航空77便、ユナイテッド航空93便の民間航空機を「飛行爆弾」として使用し、アメリカを攻撃した。\n\n今朝8時46分、11便がニューヨーク市の世界貿易センター北棟に衝突。その後、9時3分に175便が南棟に衝突した。9時37分には77便がワシントンD.C.のペンタゴンに突入。そして10時23分には、93便の乗客がハイジャック犯から飛行機を奪い返そうとしたものの失敗し、最終的に飛行機は議会議事堂の側面に衝突した。\n\nこれは非常に悲惨な日であり、テロリストが目的達成のためにどれほど極端な手段を取るかを如実に示している。"
 wotnews.1.o1: "我々はこのことを忘れないだろう。"
 wotnews.1.o2: "今こそ共に立ち上がろう。"
 wotnews.1.o3: "なんてことだ"
 wotnews.1.o4: "異教徒"
 wotnews.2.t: "民主党と共和党の集会"
 wotnews.2.d: "テロ攻撃への対応として、民主党と共和党は二大政党間の政治的対立の鉾を収める決定を下した。\n\nニューヨーク市では、ルディ・ジュリアーニ率いる共和党とヒラリー・クリントン率いる民主党が、既に災害に対抗するために成功裏に協力している。この危機の後遺症において、両党が協力するようだ。今回だけは。"
 wotnews.2.a: "アメリカはテロリズムに対して団結する。"
 wotnews.3.t: "アメリカ全国追悼礼拝"
 wotnews.3.d: "ワシントン大聖堂で開催された全国追悼礼拝は、過去三日間の絶え間ない混乱の後、アメリカ合衆国に短い休息を与える試みであった。\n\n[USA.GetLeader]大統領がイベントの主要な演説を行い、「これらの出来事からわずか三日、アメリカ人にはまだ歴史の距離感がない。しかし、歴史に対する我々の責任は既に明らかである：これらの攻撃に答え、世界から悪を根絶することだ」と宣言した。"
 wotnews.3.a: "この国には傷をいやす時間が必要だ。"
 wotnews.4.t: "バルビルシンソディの殺人"
 wotnews.4.d: "テロ攻撃の余波を受け、アメリカではさまざまな民族・宗教グループに対する暴力が急増している。その対象には、アラブ系ムスリムだけでなく、そう見える人々も含まれている。\n\n本日、インド出身のシク教徒であり、アリゾナ州でガソリンスタンドを経営していたバルビルシンソディが、フランク・シルバ・ロークという42歳の自称「愛国者」によって、何の挑発もないまま残忍に襲撃・殺害された。ロークはその後、レバノン系やアフガニスタン系の人物数名を殺害しようと試みた。"
 wotnews.4.a: "対立から対立が生まれる。"
 wotnews.5.t: "アメリカ炭疽菌事件"
 wotnews.5.d: "FBIは「アメリスラックス」事件に関する公開情報を発表した。この事件は、東海岸でのテロ攻撃直後に始まった炭疽菌の胞子が入った手紙を用いた一連の暗殺未遂事件である。\n\n手紙の受取人には、アメリカ上院多数党院内総務トム・ダシュル（民主党）やバーモント州選出のパトリック・リーヒ上院議員（民主党）が含まれていた。\n\nこれまでに5人が命を落としているが、FBIは今のところ容疑者に関する情報を公開していない。"
 wotnews.5.a: "テロは続く。"
 wotnews.6.t: "「テロとの戦い」"
 wotnews.6.d: "東海岸でのテロ攻撃から2週間後、[USA.GetLeader]は2000年代初頭を象徴するともいえる演説を行った。演説では内政および外交政策について言及し、『我々と共にあるか、テロリストと共にあるか』という宣言を次のような言葉で発した。『すべての国、すべての地域が今、決断を下さなければならない。あなたがたが我々と共にあるのか、それともテロリストと共にあるのか。この日以降、テロを匿い、支援し続けるいかなる国も、アメリカにとって敵対的な体制と見なされるであろう。』"
 wotnews.6.a: "戦争になるのだろうか？"
 wotnews.7.t: "[USA.GetLeader]が「不朽の自由」を発表"
 wotnews.7.d: "[USA.GetLeader]アメリカ大統領は、明日、タリバンが支配するアフガニスタン・イスラム首長国への軍事侵攻を開始すると合衆国議会に通告した。\n\nアメリカ軍の攻撃は「不朽の自由作戦」と名付けられ、大統領はまた、同盟諸国を何らかの形で戦争に参加させる意向を表明した。\n\nアフガニスタン政府はすでに抗議声明を発表しているが、アフガニスタンと国交のある主要国は存在しないため、その効果は期待できそうもない。"
 wotnews.7.a: "戦争が迫っている。"
 wotnews.8.t: "ボン合意"
 wotnews.8.d: "タリバンのいないアフガニスタンで、正しい戦後秩序を築こうと、西側諸国の代表団数人が、ドイツのボン市でアフガニスタンの指導者25人と会談した。\n\n[AFG.GetLeader]はアフガニスタンの正当な大統領として国際社会から認められた。世界中のほとんどの国がアフガニスタンと再び外交関係を結び始めた。"
 wotnews.8.a: "アフガニスタンがようやく平和になるのか？"
 wotnews.9.t: "グアンタナモ湾収容所 "
 wotnews.9.d: "9月11日のテロ攻撃を受け、アメリカ政府は、テロ活動に関与した、またはそれを積極的に計画したとされる高リスクの収容者を収容する場所を探していた。\n\nそのような施設が現在、キューバのアメリカ管轄地域であるグアンタナモ湾海軍基地に設置された。アメリカによるグアンタナモ湾の継続的な租借を認めていないキューバ政府は、島でのアメリカ軍のさらなる存在強化に対し、すでに抗議を表明している。"
 wotnews.9.a: "これは確実に合法かつ人道的だ。"
 wotnews.10.t: "国連が承認したイラク侵攻"
 wotnews.10.d: "国連安全保障理事会は、イラクの[IRQ.GetLeader]政権を打倒するというアメリカ合衆国による要請を承認した。この前例のない動きは、アメリカが国際法内でイラクを侵攻できることを意味する。"
 wotnews.10.a: "興味深い"
 wotnews.11.t: "イラク戦争が開戦"
 wotnews.11.d: "イラクの首都バグダッドが爆発に見舞われ、イラクの自由作戦が開始された直後、[USA.GetLeader]大統領はライブ演説を行った。アメリカ主導のこの作戦は、イラクから独裁者[IRQ.GetLeader]を排除し、大量破壊兵器の備蓄、開発、配備能力をなくすことを目的としている。この攻撃は、イラクの[IRQ.GetLeader]大統領が48時間以内の国外退去要求を拒否した数日後に行われた。この軍事侵攻に対して、バグダッドのイラク共和国ラジオは、「邪悪なもの、神と祖国と人類の敵が、我々の祖国と国民に対して愚かな侵略を行った。」と述べた。一方、米軍情報筋によれば、最初の攻撃で、[IRQ.GetLeader]を含むイラク政権の主要メンバー5人が標的となったという。"
 wotnews.11.a: "対テロ戦争は続いている。"
 wotnews.12.t: "サダム・フセインが捕らえられる"
 wotnews.12.d: "アメリカ軍は本日、故郷ティクリート近郊の農場の地下隠れ家で、ひげを生やし憔悴した様子のサダム・フセインを拘束した。この逮捕は米国軍がイラク首都に侵攻してから数か月後のことで、史上最も大規模な指名手配の終結を告げるものだ。本日午後のテレビ演説で、アメリカ大統領[USA.GetLeader]は、サダムが「数百万人に否定した正義」に直面すると述べ、元イラク指導者の逮捕が「彼自身と、彼の名のもとに暴虐と殺戮を働いた者たち全員にとっての終焉を意味する」と語った。ただし大統領は、これがイラクにおける暴力の終結を意味するわけではないとも警告した。"
 wotnews.12.a: "ついに捕まえたぞ！"
 wotnews.13.t: "サダム・フセインに死刑宣告"
 wotnews.13.d: "サダム・フセインが、人道に対する罪でイラクの裁判所から有罪判決を受け、本日未明に処刑された。刑は、現地時間午前6時（グリニッジ標準時午前3時）、バグダッドのシーア派地区にある元軍情報本部で執行された。[USA.GetLeader]は、用意された声明で、サダム氏の処刑でイラクの暴力が止まることはないと警告したが、「イラクが民主主義国家となり、自らを統治し、維持し、防衛し、テロとの戦いで同盟国となるための重要な節目」であると述べた。イラク首相府は、サダム氏の処刑は、自国民に対して罪を犯す冷酷な指導者たちにとって「強い教訓」となるとの声明を発表した。"
 wotnews.13.a: "わかった。"
 wotnews.14.t: "アメリカがイラクから軍を撤退"
 wotnews.14.d: "最後の米軍兵士部隊がイラクを撤退し、約9年にわたる戦争が終結した。この戦争は双方に多くの犠牲者をもたらし、政治的不確実性を抱える国を残した。最終的な部隊は、主に米軍のMRAP装甲車約100台に乗った500人の兵士で構成されており、南イラクの砂漠を越え、最後の基地から夜通し、夜明けにかけて空っぽの高速道路を通り、クウェート国境へと向かった。この軍事撤退は、アメリカにとって兵士を帰国させるという約束の履行であり、ベトナム以来最も不人気とされた戦争、そしてアメリカの国際的な評価を傷つけた戦争の終わりを象徴している。一方でイラク人にとって、この撤退は主権回復の象徴である一方、2006～2007年の最盛期に何千人もの命を奪った宗派間暴力が再び勃発するのではないかという不安も伴っている。"
 wotnews.14.a: "イラクは遂に平和を見つけるのだろうか？"
 wotnews.15.t: "合衆国がウサマ・ビン・ラディンを拘束"
 wotnews.15.d: "本日、[USA.GetAdjective]政府は、アフガニスタンでオサマ・ビンラディンを捕獲したと発表した。ビンラディンはアメリカ合衆国でのテロ攻撃の主要な首謀者であった。地元のタリバン情報提供者の助けを借りて、アメリカ特殊部隊はビンラディンの隠れ家を襲撃した。特殊部隊に直面した際、彼は戦わずに降伏したと報告されている。"
 wotnews.15.a: "興味深い"
 wotnews.16.t: "ウサマ・ビン・ラディンが殺害された"
 wotnews.16.d: "アメリカは、[event_target:hideout_of_bin_laden.GetNameDef]で対テロ作戦を実施し、アルカイダの指導者ウサマ・ビン・ラディンを秘密の施設で殺害したと発表した。海軍特殊部隊SEALSが現地時間の真夜中過ぎにその場所を急襲し、非武装だったとされるテロリスト指導者を射殺したという。彼の遺体は識別のため近隣のアメリカ空母に搬送されたが、彼の護衛らの遺体や随行者たちは地元治安部隊に引き渡された。その数時間後、ウサマ・ビン・ラディンの遺体はイスラムの伝統に則り、海に葬られた。\n\nアメリカはこれをテロとの戦いにおける大きな勝利と見なしており、すでに多くの過激派組織がアメリカへの報復を誓っている。"
 wotnews.16.a: "興味深い"
