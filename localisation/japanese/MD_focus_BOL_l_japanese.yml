 BOL_inefficient_economic_model_desc: "ボリビアは、資源輸出への過度な依存と深刻なハイパーインフレ、経済の多様化の欠如、貧困と低成長といった欠陥のある経済モデルを抱えている。経済を安定させるためには、抜本的な改革が必要だ。"
 BOL_ethnic_divides: "ボリビアの民族分断"
 BOL_ethnic_divides_desc: "ボリビアでは、主にボリビア東部に居住するメスティーソと、ボリビア西部の大部分を占める先住民グループとの間に、根深い民族的・人種的分断が存在する。この分断は、特に水へのアクセスなど、様々な問題に関する先住民の抗議行動をきっかけに、民族間の分断を深刻化させている。"
 BOL_cochabamba_crisis: "コチャバンバ危機"
 BOL_cochabamba_crisis_desc: "1999年12月、コチャバンバ市では、市の水道供給会社SEMAPAの民営化に反対する大規模な抗議活動が始まった。以来、抗議は水のアクセスや先住民の権利といった問題にまで拡大している。危機が制御不能になりつつあることは明らかであり、したがって、我々は事態を鎮静化させるために即時の行動を取らなければならない。"
