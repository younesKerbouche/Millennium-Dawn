 BOL_ethnic_divide_decisions: "ボリビアの民族分断"
 BOL_ethnic_divide_decisions_desc: "\n\n\n\n\n\n£BOL_desctext_ethnic_divide\n\n\n\n\n\n\n\n\nボリビアは、主に東ボリビアの多数派を占めるメスティーソ（ヨーロッパ人と先住民の混血）の人々、通称メディア・ルナと、西ボリビアの多数派を占めるボリビアの先住民族との間で、深刻な民族的・人種的分断に苦しんでいる。近年、権利の欠如や水のアクセスといった問題に対する多くの先住民の抗議活動により、緊張が高まっている。これらのグループの評価を安定したレベルに保つことが重要であり、さもなければ両側から異なる種類の不安定さが生じる可能性がある。したがって、我々は一つの悪い決断が、我々が知るボリビアの分裂につながる可能性があるため、慎重に進まなければならない。\n\n§R先住民の評価が15を下回ると、先住民族グループは大規模な抗議活動によって我々の政府の辞任を要求し、我々が彼らの要求に応じない場合、西ボリビアの先住民族は政府に対して反乱を起こすだろう。§!\n\n§Yメスティーソの評価が15を下回ると、歴史的に影響力のある親メスティーソの[Nat_Autocracy_L]が我々の政府の辞任と、早期選挙が行われるまでの親メスティーソ暫定政府の設置を要求するが、我々が応じない場合、軍はクーデターを起こし、軍事政権を権力の座に就かせるだろう。§!\n\nメスティーソの評価：[?BOL_mestizo_support]\n\n先住民の評価：[?BOL_indigenous_support]"
