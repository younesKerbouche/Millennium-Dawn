 bolivia_misc.1.t: "ガスに関する国民投票"
 bolivia_misc.1.d: "ボリビア政府は、最も収益性の高い産業の一つである石油輸出をめぐる問題について国民投票の実施を呼びかけた。メスティーソが多数派を占めるボリビア東部の一部はガス輸出の拡大を支持しており、一方で先住民コミュニティは社会開発への重点化を求めており、今回の国民投票はボリビアにおける民族間の分断が明確に浮き彫りになるものとなっている。"
 bolivia_misc.1.a: "石油資金は開発に充てるべきだ"
 bolivia_misc.1.b: "石油輸出は我々の地位を向上させるだろう"
 bolivia_ethnic.1.t: "ボリビア国軍、我々の政府の辞任を要求"
 bolivia_ethnic.1.d: "東部ボリビアの多数派メスティーソとの緊張が最近ピークに達し、抗議活動が相次ぐ中、ボリビア軍参謀総長は現政権の辞任と、ボリビアを新たな選挙へと導く親メスティーソ派[conservatism_L]主導の暫定政権樹立を要求し、これに応じない場合は重大な結果を招くと述べた。これに従えば民主主義的制度は損なわれるが、少なくとも1982年に終焉したボリビアの度重なる軍事独裁政権の再来は避けられる。しかし我々は軍部の政治介入を許してはならず、彼らの圧力に抵抗することも試みられる。ただしそれは深刻な結果を招く可能性もある。いずれの選択もボリビアの未来に決定的な影響を与えるだろう。"
 bolivia_ethnic.1.a: "我々の時代は終わった、我々は辞任しなければならない"
 bolivia_ethnic.1.b: "我々は過去に戻らない！"
 bolivia_ethnic.2.t: "ボリビア国軍、ラパスへ進軍"
 bolivia_ethnic.2.d: "我々が軍の最後通牒を拒否すると、彼らは事態を自らの手で収拾し、ラパスに部隊を進軍させ、大統領官邸と議会を占拠した。軍は非常事態を宣言し、「ラテンアメリカにおけるボリビアの正当な地位を回復する」と宣言した。彼らは民主主義の回復を約束したが、軍がそれを実現できる可能性は低いようだ。"
 bolivia_ethnic.2.a: "ボリビアはインディオから救われた！"
 bolivia_news.1.t: "ボリビア政府、軍の圧力により辞任"
 bolivia_news.1.d: "先住民支持派のボリビア政府とボリビア東部の民族的混血人口の大多数との間の最近の緊張を受けて、ボリビア軍は最後通牒を発し、政府の辞任と、有力な親混血派野党が率いる新暫定政府の樹立を要求した。新暫定政府は国を新たな選挙へと導くことになる。過去のような新たな軍事政権の樹立を恐れた政府はこれに従い、辞任した。その後、[BOL.GetLeader]がボリビアの新暫定大統領に就任した。[BOL.GetLeader]は新政府が民主的な統治を回復していると主張しているが、多くの評論家は新政府が厳しい反先住民の姿勢を取っており、ボリビア軍による先住民の抗議行動への武力行使が数多く報告されていることに同意している。"
 bolivia_news.1.a: "民主主義にとって悪い日だ"
 bolivia_news.2.t: "ボリビア国軍、軍事クーデターでボリビア政府を転覆"
 bolivia_news.2.d: "先住民支持派のボリビア政府とボリビア東部の民族的混血人口の大半との間の最近の緊張を受けて、ボリビア軍は政府の辞任と、有力な親混血派野党が率いる新暫定政府の樹立と国を新たな選挙に導くよう要求する最後通牒を出した。過去のような新軍事政権の樹立を恐れた政府はこれに応じず、代わりに軍は首都ラパスを襲撃し、大統領官邸と議会を占拠した。その後、軍は非常事態を宣言し、「ラテンアメリカにおけるボリビアの正当な地位を回復する」と述べたが、多くの評論家はこれが新たな地域の緊張を高めるとともに、1825年の独立宣言以来1980年を最後に191回目のクーデターを経験したボリビアの民主主義に悪い実績を残すことになるだろうと同意している。"
 bolivia_news.2.a: "この連中はクーデターが好きなようだ"
 BOL_economic_reforms: "ボリビアの経済改革"
 BOL_economic_reforms_desc: "我が国の経済は、成長の安定化と構造的な非効率性の削減のために、緊急かつ抜本的な改革を必要としている。政策転換と制度改革を通じて、長期的な発展とより公平な未来の基盤を築くことができる。"
 BOL_public_debt_reduction: "公的債務の削減"
 BOL_public_debt_reduction_desc: "ボリビアの公的債務は持続不可能な水準に達し、経済的自立を脅かしている。過剰な支出を削減し条件を交渉することで、財政均衡の回復を目指す。"
 BOL_strengthen_the_boliviano: "ボリビアーノの強化"
 BOL_strengthen_the_boliviano_desc: "ボリビアーノは、我が国の経済安定の象徴として強化されねばならない。通貨改革と金融引き締め政策は、国内外の信頼回復に寄与するであろう。"
 BOL_national_development_plan: "国家開発計画"
 BOL_national_development_plan_desc: "我々は統一された開発戦略のもとで資源と野心を調整しなければならない。この計画は今後数十年にわたり、インフラ整備、農業、産業拡大を導くものである。"
 BOL_bolivian_agriculture: "ボリビアの農業"
 BOL_bolivian_agriculture_desc: "農業は依然として我々の農村経済の生命線である。農民を支援し、農地の生産性を拡大することは、国家の繁栄に不可欠である。"
 BOL_increase_credit_for_farmers: "農民への信用供与の増加"
 BOL_increase_credit_for_farmers_desc: "多くの農民は、事業を拡大したり近代化したりするための金融ツールを欠いている。国が支援する信用枠は、農村コミュニティに力を与え、食料生産を刺激するだろう。"
 BOL_improve_agricultural_technology: "農業技術の改善"
 BOL_improve_agricultural_technology_desc: "時代遅れの道具と方法は、我々の農場を後退させている。我々は、収穫量を増やし、効率を高めるため、近代的な技術、訓練、機械に投資する。"
 BOL_fight_contraband_imports: "密輸輸入品との戦い"
 BOL_fight_contraband_imports_desc: "違法輸入は国内生産者を圧迫し、経済に損害を与える。国境での取り締まり強化と税関改革は、国内産業の保護に役立つ。"
 BOL_cash_crop_development_initiatives: "換金作物開発イニシアチブ"
 BOL_cash_crop_development_initiatives_desc: "高付加価値の換金作物に焦点を当てることで、農業を輸出の主力産業へと変革できる。戦略的な投資は、農家と州にとって新たな収入源を生み出すだろう。"
 BOL_bolivian_food_industry: "ボリビアの食品産業の強化"
 BOL_bolivian_food_industry_desc: "強固な食品産業は食料安全保障を確保し、農業生産物に付加価値をもたらす。ボリビア全土における加工、包装、流通のサプライチェーンを支援しなければならない。"
 BOL_modern_and_productive_agriculture: "近代的で生産的な農業"
 BOL_modern_and_productive_agriculture_desc: "我々はボリビア農業の完全な近代化と経済的可能性の解放を目指す。革新とインフラ整備を通じて、自給自足と成長を実現する。"
 BOL_national_referendum_on_gas: "ガスに関する国民投票"
 BOL_national_referendum_on_gas_desc: "ガスは我が国が誇る最大の国家資産の一つであり、その将来は民主的に決定されねばならない。国民投票により、民営化を継続するか、より強力な国家統制を確立するかが決まる。"
 BOL_oil_money_for_development: "開発のための石油資金"
 BOL_oil_money_for_development_desc: "ガスと石油からの収益はボリビア国民のために使われねばならない。利益を医療、教育、インフラに振り向けることで、我々の天然資源が全ての市民に恩恵をもたらすことを保証する。"
 BOL_prioritize_social_development: "社会開発の優先"
 BOL_prioritize_social_development_desc: "不平等格差を解消し、生活水準を向上させねばならない。社会開発プログラムは教育、住宅、社会的流動性を対象とする。"
 BOL_prioritize_healthcare_development: "医療開発の優先"
 BOL_prioritize_healthcare_development_desc: "ボリビアの医療制度は緊急の対応を必要としている。病院、研修、地方診療所への投資は人命を救い、より健全な国家を築くことになる。"
 BOL_prioritize_infrastructure_development: "インフラ開発の優先"
 BOL_prioritize_infrastructure_development_desc: "近代的なインフラは経済成長に不可欠だ。我々は道路、電力網、水道網を拡張し、地域社会を結びつけ、力を与えていく。"
 BOL_bring_the_ypfd_under_state_control: "YPFBを国家管理下に置く"
 BOL_bring_the_ypfd_under_state_control_desc: "ボリビア国営石油公社は公共の利益に奉仕しなければならない。その事業を国有化することで、我々はエネルギー分野における主権を取り戻す。"
 BOL_reinforce_gas_exports: "ガス輸出の強化"
 BOL_reinforce_gas_exports_desc: "ガス輸出は依然として我が国の経済の柱である。パイプライン、協定、そして生産能力の向上は、収入と地域における影響力の拡大につながる。"
 BOL_invite_gazprom: "ガスプロムの招待"
 BOL_invite_gazprom_desc: "ガスプロムとの協力により、技術的専門知識と外国投資を得ることができる。戦略的パートナーシップにより、ガス部門は新たな高みに到達できるだろう。"
 BOL_invite_exxonmobil: "エクソンモービルの招待"
 BOL_invite_exxonmobil_desc: "エクソンモービルと関わることで、我々は世界のエネルギー大手の一つをボリビアに引き寄せる。このような動きは、資本、革新、国際的な影響力を約束する。"
 BOL_invite_cnpc: "CNPCの招待"
 BOL_invite_cnpc_desc: "中国石油天然気集団公司は豊富な経験と資金力を有している。同社との連携は新たな市場開拓と国際的な連携強化につながる可能性がある。"
 BOL_modernize_bolivian_oil_extraction: "ボリビアの石油採掘の近代化"
 BOL_modernize_bolivian_oil_extraction_desc: "我々の石油抽出技術は時代遅れで非効率的だ。施設を近代化し、新しい技術を導入することで、生産量を増やし、環境への影響を軽減できる。"
 BOL_bolivian_manufacturing: "ボリビアの製造業"
 BOL_bolivian_manufacturing_desc: ""
 BOL_cooperation_with_motor_companies: "自動車会社との協力"
 BOL_cooperation_with_motor_companies_desc: "自動車会社と提携することは、ボリビアの自動車産業を始動させることができる。これらの協力は、我々の成長する経済に投資、専門知識、技術をもたらすだろう。"
 BOL_expand_the_cement_industry: "セメント産業の拡大"
 BOL_expand_the_cement_industry_desc: "セメントは建設とインフラ整備に不可欠だ。この産業の拡大は、建設計画を支援し、新たな雇用機会を創出するだろう。"
 BOL_towards_a_construction_boom: "建設ブームへ向けて"
 BOL_towards_a_construction_boom_desc: "建設活動の急増は経済成長を刺激し、生活水準の向上につながる。住宅と公共事業への投資の増加は不可欠だ。"
 BOL_tax_breaks_for_small_manufacturers: "小規模製造業者への減税"
 BOL_tax_breaks_for_small_manufacturers_desc: "小規模製造業者は多くの財政的障害に直面している。税制上の優遇措置を提供することは、起業家精神を奨励し、地元のビジネスが繁栄するのを助けるだろう。"
 BOL_counter_black_market_goods: "闇市場製品への対抗"
 BOL_counter_black_market_goods_desc: "違法な商品が我々の市場に溢れ、合法的なビジネスに損害を与えている。より強力な執行と国民の意識向上キャンペーンは、闇市場を抑制するのに役立つだろう。"
 BOL_world_class_textile_production: "世界クラスの繊維生産"
 BOL_world_class_textile_production_desc: "ボリビアは繊維製造のリーダーになる可能性を秘めている。品質と革新に投資することは、世界中に新たな市場を開くことができる。"
 BOL_bolivian_mining: "ボリビアの鉱業"
 BOL_bolivian_mining_desc: "鉱業はボリビア経済のバックボーンであり、貴重な鉱物と雇用を提供している。セクターを近代化することは、持続可能な実践を確保しつつ、生産量を増やすだろう。"
 BOL_increase_comibol_funding: "COMIBOLへの資金増額"
 BOL_increase_comibol_funding_desc: "国営鉱山会社COMIBOLは、その使命を果たすためにより多くの資源を必要としている。資金の増額は、生産を促進し、労働者の安全を向上させるだろう。"
 BOL_invite_foreign_mining_companies: "外国鉱山会社の招待"
 BOL_invite_foreign_mining_companies_desc: "外国からの投資は、我々の鉱業セクターに技術と資本をもたらすことができる。戦略的なパートナーシップは、競争力と成長を高めるだろう。"
 BOL_export_bolivian_resources: "ボリビアの資源の輸出"
 BOL_export_bolivian_resources_desc: "ボリビアは、外貨収入を増やすために資源輸出を拡大しなければならない。物流と貿易関係の改善が成功には不可欠である。"
 BOL_el_muton_iron_mine: "エル・ムトゥン鉄鉱山"
 BOL_el_muton_iron_mine_desc: "エル・ムトゥン鉄鉱山を開発することは、国内の鉄鋼生産を促進するだろう。このプロジェクトは、我々の産業的野望の礎石である。"
 BOL_exploit_lithium_deposits: "リチウム鉱床の活用"
 BOL_exploit_lithium_deposits_desc: "ボリビアは世界で最も豊かなリチウム埋蔵量の一部を保有している。責任ある採掘は、我々を世界のバッテリー市場における主要なプレイヤーとして位置づけるだろう。"
 BOL_improve_miners_working_conditions: "鉱夫の労働条件の改善"
 BOL_improve_miners_working_conditions_desc: "我々の鉱夫の安全と幸福は優先されなければならない。施設をアップグレードし、規制を施行することは、労働者とその家族を保護するだろう。"
 BOL_expanding_our_economic_potential: "我々の経済的可能性の拡大"
 BOL_expanding_our_economic_potential_desc: "我々の経済を多様化し、強化することは、永続的な繁栄を創出するだろう。戦略的な投資と革新は、新たな成長機会を解き放つ。"
 BOL_foundations_for_it_development: "IT開発の基盤"
 BOL_foundations_for_it_development_desc: "ボリビアは、近代的な情報技術セクターの基盤を築かなければならない。教育とインフラを支援することは、革新とデジタルの成長を育むだろう。"
 BOL_electronics_production: "電子機器生産"
 BOL_electronics_production_desc: "電子機器を国内で生産することは、輸入を減らし、ハイテクの専門知識を構築するだろう。このセクターは、将来の経済発展と雇用創出を牽引することができる。"
 BOL_becoming_an_investment_hub: "投資ハブとなる"
 BOL_becoming_an_investment_hub_desc: "投資家にとって有利な環境を創出することは、資本と技術を引き付けるだろう。我々は、ビジネスと革新の地域的中心となることを目指す。"
 BOL_reinforce_energy_production: "エネルギー生産の強化"
 BOL_reinforce_energy_production_desc: "信頼性の高いエネルギーは産業と進歩の基盤である。生産能力を拡大することは、増大する需要に応え、開発を支援するだろう。"
 BOL_invest_into_windfarms: "風力発電所への投資"
 BOL_invest_into_windfarms_desc: "風力エネルギーは、ボリビアにクリーンで再生可能な電力源を提供する。風力発電所に投資することは、エネルギーを多様化し、環境への影響を減らすだろう。"
 BOL_hydroelectricity_production: "水力発電"
 BOL_hydroelectricity_production_desc: "水力発電のために我々の川を活用することは、持続可能なエネルギーにとって不可欠である。このセクターを拡大することは、供給を改善し、排出量を下げるだろう。"
 BOL_end_the_rentier_state: "レンティア国家の終焉"
 BOL_end_the_rentier_state_desc: "資源レントに依存することは、我々の経済的強靭性を弱める。我々は、より持続可能でバランスの取れた経済を創出するために多様化しなければならない。"
 BOL_beauty_of_the_andes: "アンデスの美"
 BOL_beauty_of_the_andes_desc: "我々の雄大なアンデス山脈は自然の宝である。それらを責任を持って宣伝することは、観光業と国民の誇りを高めることができる。"
 BOL_improve_public_transportation: "公共交通機関の改善"
 BOL_improve_public_transportation_desc: "効率的な公共交通はコミュニティを結びつけ、渋滞を緩和する。我々のネットワークをアップグレードすることは、生活の質と経済活動を向上させるだろう。"
 BOL_urban_policing_initiative: "都市警察イニシアチブ"
 BOL_urban_policing_initiative_desc: "より強力で、コミュニティに焦点を当てた警察活動は、我々の都市の安全を向上させることができる。改革と投資は、信頼を築き、犯罪を減らすだろう。"
 BOL_promote_sustainable_tourism: "持続可能な観光の促進"
 BOL_promote_sustainable_tourism_desc: "ボリビアの自然および文化遺産は、持続可能な観光の成長を牽引することができる。環境に優しい旅行を促進することは、我々の環境を保護しつつ、地域社会を支援する。"
 BOL_revive_tungsten_production: "タングステン生産の復活"
 BOL_revive_tungsten_production_desc: "タングステンは貴重な戦略的資源である。その生産を再活性化することは、鉱業収入を増やし、国家産業を支援するだろう。"
 BOL_the_andean_miracle: "アンデスの奇跡"
 BOL_the_andean_miracle_desc: "近年のボリビアの変革は、奇跡に他ならない。経済成長、社会進歩、そして政治的安定がこの新時代を定義する。"
 BOL_fuerzas_armadas_de_bolivia: "ボリビア国軍"
 BOL_fuerzas_armadas_de_bolivia_desc: "ボリビア国軍は我々の主権を守り、国家の統一を維持する。近代化と専門性は、将来の課題にとって不可欠である。"
 BOL_ejercito_de_bolivia: "ボリビア陸軍"
 BOL_ejercito_de_bolivia_desc: "我々の陸軍は国防のバックボーンである。その能力と即応性を強化することは、我々の国境と国民の安全を保証する。"
 BOL_focus_on_mass_assault_tactics: "大規模突撃戦術への集中"
 BOL_focus_on_mass_assault_tactics_desc: "大規模突撃戦術は、大規模な部隊集中で敵軍を圧倒することを強調する。この戦略は、勝利を達成するために人的資源と協調に依存する。"
 BOL_expand_conscription: "徴兵制の拡大"
 BOL_expand_conscription_desc: "徴兵制を拡大することは、我々の訓練された兵士のプールを増やす。これにより、国家を防衛し、脅威に対応するための十分な人的資源が保証される。"
 BOL_expand_military_infrastructure: "軍事インフラの拡大"
 BOL_expand_military_infrastructure_desc: "新しい基地、訓練センター、兵站ハブを建設することは、我々の軍事能力を強化する。インフラの改善は、作戦効率を支援する。"
 BOL_focus_on_military_morale: "軍の士気への集中"
 BOL_focus_on_military_morale_desc: "高い士気は戦闘効果にとって重要である。兵士の福祉、リーダーシップ、そして団結心への投資は、戦闘精神を高める。"
 BOL_expand_artillery_units: "砲兵部隊の拡大"
 BOL_expand_artillery_units_desc: "砲兵は戦場で不可欠な火力を提供する。砲兵部隊を増やすことは、我々の陸軍の攻撃および防御能力を高める。"
 BOL_an_army_of_the_masses: "大衆の軍隊"
 BOL_an_army_of_the_masses_desc: "大規模で、よく訓練された軍隊は、侵略を抑止し、主権を守ることができる。大衆の軍隊を構築するには、訓練と資源へのコミットメントが必要である。"
 BOL_expand_the_escuela_de_condores: "コンドルスクールの拡大"
 BOL_expand_the_escuela_de_condores_desc: "コンドルスクールはエリートのボリビア兵士を訓練する。これを拡大することは、複雑な安全保障上の課題に対応するため、より多くの特殊部隊を育成するだろう。"
 BOL_form_specops_brigades: "特殊部隊旅団の編成"
 BOL_form_specops_brigades_desc: "特殊部隊旅団は、高度なスキルを必要とする高リスクの任務を遂行する。これらの部隊を編成することは、ボリビアの戦術的柔軟性を高める。"
 BOL_military_mechanization: "軍の機械化"
 BOL_military_mechanization_desc: "歩兵を機械化することは、機動性と火力を向上させる。この移行は陸軍を近代化し、戦場での有効性を高める。"
 BOL_abolish_conscription: "徴兵制の廃止"
 BOL_abolish_conscription_desc: "徴兵制を終了することは、軍をプロの志願兵部隊へと移行させる。これは質を向上させるが、人的資源の利用可能性を減らす。"
 BOL_quality_over_quantity: "量より質"
 BOL_quality_over_quantity_desc: "より小規模で、より良く装備された部隊に焦点を当てることは、戦闘効果を高める。訓練と近代的な装備が、純粋な数よりも優先される。"
 BOL_a_cost_effective_army: "費用対効果の高い陸軍"
 BOL_a_cost_effective_army_desc: "無駄がなく、効率的な軍隊を維持することは、財政的責任を保証する。賢明な予算編成により、我々は防衛ニーズと経済的現実のバランスを取ることができる。"
 BOL_modernizing_our_equipment: "我々の装備の近代化"
 BOL_modernizing_our_equipment_desc: "武器や装備を更新することは、我々の部隊の競争力を維持する。近代的な装備は生存性と戦闘力を向上させる。"
 BOL_develop_bolivian_military_industry: "ボリビア軍事産業の発展"
 BOL_develop_bolivian_military_industry_desc: "国内の兵器産業を確立することは、輸入への依存を減らす。これは主権を強化し、雇用を創出する。"
 BOL_cooperate_with_foreign_arms_companies: "外国兵器会社との協力"
 BOL_cooperate_with_foreign_arms_companies_desc: "国際的な兵器企業と提携することは、技術移転を加速させる。これらの協力は我々の軍事能力を向上させる。"
 BOL_tackle_military_corruption: "軍の汚職への対処"
 BOL_tackle_military_corruption_desc: "汚職は軍の有効性と士気を損なう。強力な改革と監督は、信頼と規律を回復させる。"
 BOL_elite_officer_training: "エリート将校訓練"
 BOL_elite_officer_training_desc: "高度に熟練した将校は、戦場での成功の鍵である。専門的な訓練プログラムは、リーダーシップと戦略的専門知識を構築する。"
 BOL_an_army_for_the_future: "未来のための陸軍"
 BOL_an_army_for_the_future_desc: "我々は、将来の脅威と技術に立ち向かうため、軍を準備させなければならない。革新と適応性がこのビジョンの中心である。"
 BOL_fuerza_aerea_boliviana: "ボリビア空軍"
 BOL_fuerza_aerea_boliviana_desc: "我々の空軍はボリビアの空域を防衛し、地上部隊を支援する。その戦力を強化することは、国家安全保障を増大させる。"
 BOL_purchase_american_aircraft: "アメリカ製航空機の購入"
 BOL_purchase_american_aircraft_desc: "アメリカ合衆国から航空機を取得することは、先進技術と証明された信頼性を提供する。これは我々の航空能力を強化する。"
 BOL_purchase_chinese_aircraft: "中国製航空機の購入"
 BOL_purchase_chinese_aircraft_desc: "中国の航空機は、費用対効果の高い選択肢と増大する技術的洗練性を提供する。供給元を多様化することは、戦略的パートナーシップを拡大する。"
 BOL_purchase_russian_aircraft: "ロシア製航空機の購入"
 BOL_purchase_russian_aircraft_desc: "ロシアの航空機は、頑丈な設計と強力な性能をもたらす。協力は我々の空軍の多用途性を高める。"
 BOL_improve_air_defense_infrastructure: "防空インフラの改善"
 BOL_improve_air_defense_infrastructure_desc: "防空システムを強化することは、重要な資産と人口中心地を保護する。改良は航空脅威に対する脆弱性を減少させる。"
 BOL_close_air_support: "近接航空支援"
 BOL_close_air_support_desc: "近接航空支援は、戦闘中の地上部隊の有効性を高める。航空作戦と地上作戦の統合は、戦場での成功に不可欠である。"
 BOL_a_new_world_class_academy: "新たな世界クラスの士官学校"
 BOL_a_new_world_class_academy_desc: "世界クラスの士官学校を設立することは、未来の指導者を育成するだろう。この機関は、卓越性の基準を設定する。"
 BOL_dominate_the_skies: "空の支配"
 BOL_dominate_the_skies_desc: "制空権を達成することは、現代戦において不可欠である。我々は、我々の空域を管理し、すべての軍事作戦を支援するために投資する。"
 BOL_might_of_the_sky: "空の威力"
 BOL_might_of_the_sky_desc: "我々の航空戦力は、国家の力と技術的進歩を象徴する。強力な空軍を維持することは、侵略を抑止する。"
 BOL_armada_boliviana: "ボリビア海軍"
 BOL_armada_boliviana_desc: "ボリビアの海軍力は、我々の水路を防衛し、主権を支える。これらの戦力を拡大することは、国家安全保障を強化する。"
 BOL_naval_military_police: "海軍憲兵"
 BOL_naval_military_police_desc: "海軍憲兵は、艦船上および基地での規律と安全を維持する。彼らは秩序と効果的な作戦を保証する。"
 BOL_expand_the_naval_academy: "海軍兵学校の拡大"
 BOL_expand_the_naval_academy_desc: "拡大された海軍兵学校は、より多くの士官と水兵を訓練する。この投資は、専門的で有能な海上戦力を構築する。"
 BOL_return_to_the_sea: "我々の海への帰還"
 BOL_return_to_the_sea_desc: "太平洋へのアクセスを回復することは、ボリビアにとって歴史的な目標である。海軍プレゼンスの発展は、この野望にとって極めて重要である。"
 BOL_bolivian_marine_forces: "ボリビア海兵隊"
 BOL_bolivian_marine_forces_desc: "海兵隊は、迅速な対応能力と水陸両用作戦の専門知識を提供する。その拡大は、ボリビアの作戦範囲を増大させる。"
 BOL_quick_strikes: "迅速な打撃"
 BOL_quick_strikes_desc: "迅速かつ決定的な打撃は、敵を圧倒することができる。そのような部隊を開発することは、戦術的な柔軟性を高める。"
 BOL_invest_into_shipbuilding: "造船への投資"
 BOL_invest_into_shipbuilding_desc: "国内の造船業を構築することは、海軍の拡大と経済成長を支援する。このセクターは、長期的な防衛にとって戦略的である。"
 BOL_a_grand_armada: "大艦隊"
 BOL_a_grand_armada_desc: "強力な艦隊を創設することは、力を示し、国益を保護する。大艦隊は、海上の主権の象徴である。"
 BOL_masters_of_the_pacific: "太平洋の支配者"
 BOL_masters_of_the_pacific_desc: "太平洋の海を支配することは、交易路と戦略的利点を確保する。ボリビアは、この地域における主要なプレイヤーとなることを目指さなければならない。"
 BOL_new_millenium: "新千年紀"
 BOL_new_millenium_desc: "新しい千年紀に入ることは、改革と進歩の機会をもたらす。ボリビアは、より明るい未来を築くために変化を受け入れなければならない。"
 BOL_bolivian_reformists: "ボリビアの改革派"
 BOL_bolivian_reformists_desc: "改革派は、近代化、社会正義、そして包括的な統治を提唱する。彼らのビジョンは、国の進むべき道を形作る。"
 BOL_promote_bolivian_unity: "ボリビアの統一の促進"
 BOL_promote_bolivian_unity_desc: "国家の統一は、分断を克服するために不可欠である。包括性を促進することは、我々の社会構造を強化する。"
 BOL_assure_mestizo_representation: "メスティーソの代表権の保証"
 BOL_assure_mestizo_representation_desc: "メスティーソのコミュニティに政治的代表を確保することは、公平性を育む。この包括は、国家の結束を支援する。"
 BOL_media_luna_investments: "メディア・ルナへの投資"
 BOL_media_luna_investments_desc: "メディア・ルナ地域への投資は、地域の開発を推進する。バランスの取れた成長は、ボリビア全体の格差を減少させる。"
 BOL_hold_talks_with_indigenous_ngos: "先住民NGOとの対話"
 BOL_hold_talks_with_indigenous_ngos_desc: "先住民NGOと関わることは、対話と協力を促進する。敬意ある交渉は、共有された目標を前進させる。"
 BOL_protect_indigenous_land: "先住民の土地の保護"
 BOL_protect_indigenous_land_desc: "先住民の領土を守ることは、文化と環境を保存する。権利を堅持するためには、法的保護が施行されなければならない。"
 BOL_union_of_reformist_forces: "改革派勢力の連合"
 BOL_union_of_reformist_forces_desc: "改革派グループを結集させることは、政治的影響力を強化する。団結すれば、彼らはより良く変革を提唱できる。"
 BOL_push_for_greater_pluralism: "より大きな政治的多元主義の推進"
 BOL_push_for_greater_pluralism_desc: "政治的多様性を奨励することは、民主主義を豊かにする。より大きな多元主義は、すべての声が聞かれることを可能にする。"
 BOL_improve_human_rights: "人権の改善"
 BOL_improve_human_rights_desc: "人権を保護し、前進させることは正義の基本である。我々は、虐待に対処し、包括的な制度を構築しなければならない。"
 BOL_anti_corruption_plan: "腐敗防止計画"
 BOL_anti_corruption_plan_desc: "腐敗は信頼と開発を損なう。政府の誠実さを回復するためには、強力な計画が不可欠である。"
 BOL_judicial_independence: "独立した司法"
 BOL_judicial_independence_desc: "政治的影響から自由な司法は、公正な正義を保証する。この独立性を強化することは、法の支配を堅持する。"
 BOL_pragmatic_economic_approach: "現実的な経済アプローチ"
 BOL_pragmatic_economic_approach_desc: "成長と社会的ニーズのバランスを取るには、現実的な政策が必要である。柔軟な解決策は、変化する経済的現実に適応する。"
 BOL_liberal_market_reforms: "自由市場改革"
 BOL_liberal_market_reforms_desc: "市場の自由化は、投資と革新を刺激することができる。改革は、脆弱な人々を保護するために慎重に管理されなければならない。"
 BOL_ensure_investment_safety: "投資の安全性の確保"
 BOL_ensure_investment_safety_desc: "安全な環境を提供することは、国内外の投資を奨励する。明確な法律と施行が鍵である。"
 BOL_lower_sme_taxation: "中小企業への減税"
 BOL_lower_sme_taxation_desc: "中小企業への税金を減らすことは、起業家精神を支援する。これは、雇用創出と経済の多様化を奨励する。"
 BOL_telecom_investments: "電気通信への投資"
 BOL_telecom_investments_desc: "近代的な通信インフラは、人々とビジネスを結びつける。投資は、デジタルインクルージョンと経済成長を推進する。"
 BOL_invest_in_the_tertiary_sector: "第三次産業への投資"
 BOL_invest_in_the_tertiary_sector_desc: "サービス業や観光業を含む第三次産業は、経済の多様性にとって不可欠である。それを支援することは、雇用と革新を促進する。"
 BOL_fight_illegal_coca_production: "違法なコカ生産との戦い"
 BOL_fight_illegal_coca_production_desc: "違法なコカ栽培は、犯罪と不安定さを助長する。それと戦うには、協調した法執行とコミュニティの支援が必要である。"
 BOL_renewable_investments: "再生可能エネルギーへの投資"
 BOL_renewable_investments_desc: "再生可能エネルギーに投資することは、持続可能な成長を保証する。これは、化石燃料への依存を減らし、環境を保護する。"
 BOL_promote_sustainable_development: "持続可能な開発の促進"
 BOL_promote_sustainable_development_desc: "持続可能な開発は、経済成長と環境管理のバランスを取る。ボリビアは、将来の世代のために天然資源を保護しなければならない。"
 BOL_strengthen_safety_net: "ボリビアのセーフティネットの強化"
 BOL_strengthen_safety_net_desc: "社会的セーフティネットは、困難な時期に脆弱な人々を保護する。これらのプログラムを拡大することは、公平性と安定性を促進する。"
 BOL_improve_bolivian_education: "ボリビアの教育の改善"
 BOL_improve_bolivian_education_desc: "質の高い教育は、国家の進歩の基盤である。学校と教師に投資することは、我々の若者を未来のために準備させる。"
 BOL_modernize_bolivian_hospitals: "ボリビアの病院の近代化"
 BOL_modernize_bolivian_hospitals_desc: "病院のインフラと設備を更新することは、健康成果を改善する。近代的なケアへのアクセスは、命を救い、強靭性を構築する。"
 BOL_support_young_families: "若年家族の支援"
 BOL_support_young_families_desc: "若年家族を支援する政策は、社会の未来を強化する。育児、住宅、教育への支援は不可欠である。"
 BOL_housing_programs: "住宅プログラム"
 BOL_housing_programs_desc: "手頃な価格の住宅イニシアチブは、都市部と農村部のニーズに対応する。すべての人に住居を確保することは、生活の質を高める。"
 BOL_bolivia_for_all: "すべての人のためのボリビア"
 BOL_bolivia_for_all_desc: "包括的なボリビアを創設することは、すべての人に平等な機会を意味する。国家の統一と多様性への尊重が我々の目標である。"
 BOL_bolivias_first_indigenous_president: "ボリビア初の先住民大統領"
 BOL_bolivias_first_indigenous_president_desc: "我々の初の先住民大統領を選出したことは、歴史的な節目であった。それは、社会正義と代表への進歩を象徴している。"
 BOL_evonomics: "エボノミクス"
 BOL_evonomics_desc: "エボノミクスは、進化と経済学を組み合わせて、適応性があり、強靭な政策を創出する。このアプローチは、持続可能な開発のために複雑さを受け入れる。"
 BOL_voice_of_the_discriminated: "差別された人々の声"
 BOL_voice_of_the_discriminated_desc: "疎外されたグループに声を与えることは、民主主義を強化する。我々は、制度的差別に対処し、すべての市民に力を与えなければならない。"
 BOL_popular_social_initiatives: "民衆の社会イニシアチブ"
 BOL_popular_social_initiatives_desc: "草の根の社会プログラムは、日々の生活を改善し、コミュニティを育む。これらのイニシアチブを支援することは、参加と連帯を奨励する。"
 BOL_enact_universal_healthcare: "国民皆保険の制定"
 BOL_enact_universal_healthcare_desc: "国民皆保険は、すべての人に医療サービスへのアクセスを保証する。この政策は、公衆衛生と社会的公平性を促進する。"
 BOL_greater_support_to_pensioners: "年金受給者へのより大きな支援"
 BOL_greater_support_to_pensioners_desc: "年金受給者を支援することは、彼らの尊厳と幸福を保護する。増額された給付は、高齢者への我々のコミットメントを反映している。"
 BOL_lgbt_rights: "LGBTの権利の改善"
 BOL_lgbt_rights_desc: "LGBTの権利を前進させることは、平等と人間の尊厳を育む。法的保護と社会的受容は、前進するための不可欠なステップである。"
 BOL_denounce_previous_colonialist_regimes: "過去の植民地主義体制の非難"
 BOL_denounce_previous_colonialist_regimes_desc: "植民地主義の害を認めることは、癒しのために不可欠である。過去の体制を非難することは、ボリビアの主権とアイデンティティを主張する。"
 BOL_western_bolivia_investment_projects: "西ボリビア投資プロジェクト"
 BOL_western_bolivia_investment_projects_desc: "西ボリビアへの的を絞った投資は、バランスの取れた国家成長を促進する。インフラとサービスは、この不可欠な地域を向上させる。"
 BOL_improve_rural_water_supply: "農村部の水道供給の改善"
 BOL_improve_rural_water_supply_desc: "清潔な水へのアクセスは、基本的人権である。農村部の水道システムを拡大することは、健康と生活を改善する。"
 BOL_food_subsidies: "食料補助金"
 BOL_food_subsidies_desc: "必需食料品に補助金を出すことは、すべての市民にとっての手頃な価格を保証する。これは、飢餓を減らし、低所得家庭を支援するのに役立つ。"
 BOL_improve_literacy_rates: "識字率の改善"
 BOL_improve_literacy_rates_desc: "より高い識字率は、機会と成長への扉を開く。読み書きを教えるプログラムは、コミュニティに力を与える。"
 BOL_build_new_rural_schools: "新しい農村学校の建設"
 BOL_build_new_rural_schools_desc: "農村地域に新しい学校を建設することは、教育格差に対処する。質の高い教育へのアクセスは、将来の世代を強化する。"
 BOL_expand_institutional_control: "制度的管理の拡大"
 BOL_expand_institutional_control_desc: "制度を強化することは、統治と説明責任を高める。効果的な管理は、法、秩序、そして開発を支援する。"
 BOL_undermine_the_media_luna: "メディア・ルナの弱体化"
 BOL_undermine_the_media_luna_desc: "メディア・ルナ地域の反対勢力を弱体化させることは、国家の統一を固める。戦略的な政治的努力は、地域の分裂を減少させる。"
 BOL_nationalize_resources: "ボリビアの天然資源の国営化"
 BOL_nationalize_resources_desc: "天然資源を国家管理下に置くことは、ボリビアの富を確保する。国営化は、より良い管理とより公正な分配を可能にする。"
 BOL_withdraw_from_the_imf: "IMFからの脱退"
 BOL_withdraw_from_the_imf_desc: "IMFから脱退することは、ボリビアが経済主権を取り戻すことを可能にする。それは、国が外部の制約なしに独立した財政政策を追求することを可能にする。"
 BOL_empower_labour_unions: "労働組合の権限強化"
 BOL_empower_labour_unions_desc: "強力な労働組合は、労働者の権利を保護し、公正な賃金を促進する。組合に権限を与えることは、社会正義と職場民主主義を強化する。"
 BOL_coca_yes_cocaine_no: "コカは良し、コカインは否"
 BOL_coca_yes_cocaine_no_desc: "我々は、伝統的なコカ栽培を支持しつつ、コカイン生産に反対する。このバランスの取れたアプローチは、文化的な慣習を尊重し、麻薬密売と戦う。"
 BOL_modernize_coca_production: "コカ生産の近代化"
 BOL_modernize_coca_production_desc: "コカ農業を近代化することは、生産性と持続可能性を高める。改善された方法は、違法な作物の拡大を減らしつつ、農民に利益をもたらす。"
 BOL_towards_a_mixed_economy: "混合経済へ向けて"
 BOL_towards_a_mixed_economy_desc: "混合経済は、公的セクターと民間セクターを融合させて、バランスの取れた成長を促進する。このアプローチは、両システムの強みを活用する。"
 BOL_increase_minimum_wage: "最低賃金の引き上げ"
 BOL_increase_minimum_wage_desc: "最低賃金を引き上げることは、労働者の生活水準を向上させる。それは、貧困削減と経済的包摂を支援する。"
 BOL_encourage_consumption: "消費の奨励"
 BOL_encourage_consumption_desc: "消費者需要を押し上げることは、経済活動を刺激する。支出を奨励することは、ビジネスの成長を助け、雇用を創出する。"
 BOL_promote_indigenous_languages: "先住民言語の促進"
 BOL_promote_indigenous_languages_desc: "先住民言語を保存することは、ボリビアの豊かな文化遺産に敬意を表する。促進は、誇りと社会的包摂を育む。"
 BOL_inclusive_bolivia: "包括的なボリビア"
 BOL_inclusive_bolivia_desc: "包括的なボリビアは、すべての市民の多様性と平等な機会を尊重する。コミュニティ間の橋渡しをすることは、国家の統一を強化する。"
 BOL_bolivian_right: "ボリビアの右派"
 BOL_bolivian_right_desc: "ボリビアの右派は、自由市場、伝統、そして小さな政府を提唱する。彼らの政策は、保守的な価値観を反映している。"
 BOL_hand_with_the_catholic_church: "カトリック教会との連携"
 BOL_hand_with_the_catholic_church_desc: "カトリック教会は、依然として強力な社会制度である。協力は、道徳的指導とコミュニティ支援を強化する。"
 BOL_promote_catholic_missionaries: "カトリック宣教師の促進"
 BOL_promote_catholic_missionaries_desc: "カトリック宣教師を促進することは、宗教的なアウトリーチと社会プログラムを拡大する。これは、精神的および文化的影響力を育む。"
 BOL_pursue_neoliberal_reforms: "新自由主義改革の追求"
 BOL_pursue_neoliberal_reforms_desc: "新自由主義改革は、規制緩和、民営化、そして開かれた市場に焦点を当てる。これらの政策は、投資を引き付け、成長を促進することを目指す。"
 BOL_further_privatization_initiatives: "民営化イニシアチブの推進"
 BOL_further_privatization_initiatives_desc: "民営化を拡大することは、経済への国家の関与を減らす。これは、効率性と民間セクターの発展を奨励する。"
 BOL_attract_foreign_investment: "外国投資の誘致"
 BOL_attract_foreign_investment_desc: "外国投資は、資本、技術、そして雇用をもたらす。歓迎的な環境を創出することは、グローバルなパートナーを引き付ける。"
 BOL_cut_back_on_social_spending: "社会保障費の削減"
 BOL_cut_back_on_social_spending_desc: "社会保障費を削減することは、政府のコストを下げるが、社会不安のリスクを伴う。安定を維持するためには、慎重なバランスが必要である。"
 BOL_smaller_state: "より小さな国家"
 BOL_smaller_state_desc: "より小さな国家は、官僚主義と政府の介入を制限する。これは、民間企業と個人の自由を奨励する。"
 BOL_lower_tax_regime: "より低い税制"
 BOL_lower_tax_regime_desc: "税金を引き下げることは、ビジネス活動と経済成長を刺激する。競争力のある税制政策は、起業家と投資家を引き付ける。"
 BOL_dominate_the_house: "議会の支配"
 BOL_dominate_the_house_desc: "立法府での支配を確保することは、政策の実施を保証する。政治的支配は、ボリビアの将来の方向性を形作る。"
 BOL_crackdown_on_organized_labour: "組織労働への弾圧"
 BOL_crackdown_on_organized_labour_desc: "組織労働を弾圧することは、ストライキと反体制を抑制する。これは、政府の権威を強化するが、社会的な反発のリスクを伴う。"
 BOL_oppose_satanic_communists: "悪魔的共産主義者への反対"
 BOL_oppose_satanic_communists_desc: "共産主義イデオロギーへの反対は、道徳的および政治的な戦いとして枠付けられる。このスタンスは、保守的な支持者を集める。"
 BOL_liberalize_bolivias_trade_regime: "ボリビアの貿易体制の自由化"
 BOL_liberalize_bolivias_trade_regime_desc: "貿易の自由化は、市場を開放し、競争力を高める。障壁を取り除くことは、輸出と輸入を奨励する。"
 BOL_morally_correct_bolivia: "道徳的に正しいボリビア"
 BOL_morally_correct_bolivia_desc: "道徳的に正しいボリビアは、伝統的な価値観と社会秩序を堅持する。このビジョンは、急進的な変化を拒絶する。"
 BOL_strengthen_the_media_luna: "メディア・ルナの強化"
 BOL_strengthen_the_media_luna_desc: "メディア・ルナの政治的影響力を強化することは、反対勢力に対抗する。地域の力は、国家の政治目標を支援する。"
 BOL_expand_regional_funding: "地域資金の拡大"
 BOL_expand_regional_funding_desc: "地域への資金を増やすことは、バランスの取れた開発を促進する。地元のプロジェクトは、独自のコミュニティのニーズに対応する。"
 BOL_strengthen_mestizo_pride: "メスティーソの誇りの強化"
 BOL_strengthen_mestizo_pride_desc: "メスティーソの誇りを促進することは、アイデンティティと社会的結束を育む。遺産を祝うことは、この重要な人口層を団結させる。"
 BOL_santa_cruz_infrastructure_projects: "サンタクルス・インフラプロジェクト"
 BOL_santa_cruz_infrastructure_projects_desc: "サンタクルスのインフラに投資することは、経済成長を支援する。改善された道路、公共施設、サービスは、ビジネスを引き付ける。"
 BOL_expand_political_support: "政治的支持の拡大"
 BOL_expand_political_support_desc: "政治的支持を広げることは、より強力な統治を構築する。同盟とアウトリーチは、影響力と安定性を増大させる。"
 BOL_bolivias_gems: "ボリビアの宝石"
 BOL_bolivias_gems_desc: "ボリビアの自然および文化的な宝は、貴重な資産である。それらを保護し、宣伝することは、観光業と国民の誇りを高める。"
 BOL_renew_the_war_on_drugs: "麻薬戦争の再開"
 BOL_renew_the_war_on_drugs_desc: "麻薬戦争を再開することは、密売ネットワークと違法栽培を標的とする。この努力は、法と秩序を回復することを目指す。"
 BOL_crackdown_on_coca_production: "コカ生産の取り締まり"
 BOL_crackdown_on_coca_production_desc: "コカ栽培を取り締まることは、麻薬の供給網を断つ。執行は、伝統的な使用と法的制限のバランスを取ろうとする。"
 BOL_seek_us_technical_assistance: "アメリカの技術支援を求める"
 BOL_seek_us_technical_assistance_desc: "アメリカの技術支援を求めることは、専門知識と支援をもたらす。この協力は、制度的能力を強化する。"
 BOL_expand_anti_cartel_operations: "反カルテル作戦の拡大"
 BOL_expand_anti_cartel_operations_desc: "反カルテル行動を拡大することは、組織犯罪と麻薬密売を妨害する。より強力な執行は、公共の安全を高める。"
 BOL_bring_in_military_support: "軍事支援の導入"
 BOL_bring_in_military_support_desc: "軍事支援は、不安との戦いにおいて法執行を補強する。必要に応じて軍隊を配備することは、秩序を回復する。"
 BOL_military_junta: "ボリビア国軍の介入"
 BOL_military_junta_desc: "ボリビア国軍は、混乱の中で国を安定させるために介入する。軍事支配は、秩序と統制を回復することを目指す。"
 BOL_restore_order_in_the_streets: "街頭の秩序回復"
 BOL_restore_order_in_the_streets_desc: "街頭の秩序を回復することは、市民と財産を保護する。協調した安全保障措置は、暴力と不安を減少させる。"
 BOL_legacy_of_the_banzerato: "バンセル体制の遺産"
 BOL_legacy_of_the_banzerato_desc: "バンセル体制の時代は、権威主義と近代化の複雑な遺産を残した。その影響は、ボリビアの政治情勢を形作り続けている。"
 BOL_crusade_against_the_indians: "インディオに対する十字軍"
 BOL_crusade_against_the_indians_desc: "抑圧の暗い章が、先住民族を標的とした。このキャンペーンは、文化的アイデンティティと権利を抑圧しようとした。"
 BOL_ban_indigenous_languages: "先住民言語の禁止"
 BOL_ban_indigenous_languages_desc: "先住民言語を禁止することは、文化的多様性と遺産を侵食する。そのような政策は、社会的分断を深める。"
 BOL_support_the_santa_cruz_youth_union: "サンタクルス青年連合の支援"
 BOL_support_the_santa_cruz_youth_union_desc: "サンタクルス青年連合を支援することは、若い指導者に力を与える。これは、政治活動と地域アイデンティティを育む。"
 BOL_promote_mestizo_superiority: "メスティーソの優位性の促進"
 BOL_promote_mestizo_superiority_desc: "メスティーソの優位性を促進することは、民族ナショナリズムと排斥を助長する。このイデオロギーは、社会的緊張を生み出す。"
 BOL_bolivian_corporate_state: "ボリビアのコーポレート国家"
 BOL_bolivian_corporate_state_desc: "コーポレート国家は、コーポラティズムの制度を通じて社会を組織する。このモデルは、国家の指導の下で経済的および社会的グループを管理する。"
 BOL_network_of_patronage: "縁故主義のネットワーク"
 BOL_network_of_patronage_desc: "縁故主義のネットワークは、忠誠心と引き換えに恩恵と資源を分配する。このシステムは、政治と統治に影響を与える。"
 BOL_major_economic_projects: "主要経済プロジェクト"
 BOL_major_economic_projects_desc: "我々は、成長を刺激し、外国資本を引き付け、経済の主要セクターを近代化するため、大規模な国家開発プロジェクトを開始する。"
 BOL_inject_liquidity_in_the_economy: "経済への流動性の注入"
 BOL_inject_liquidity_in_the_economy_desc: "流動性を注入することで、我々は短期的な経済活動を促進し、信用制約を緩和することができる。このステップは、不況を防ぎ、雇用創出を支援することを目的としている。"
 BOL_strength_of_the_armed_forces: "ボリビア国軍の力"
 BOL_strength_of_the_armed_forces_desc: "強力な軍隊は、国防と国内の安定にとって不可欠である。我々は、資金を増やし、訓練を拡大し、装備を近代化する。"
 BOL_form_bolivian_deathsquads: "ボリビアの死の部隊の結成"
 BOL_form_bolivian_deathsquads_desc: "国内の脅威に対処するため、エリートの死の部隊が結成される。これらの部隊は、高リスクの標的を排除するために秘密裏に活動する。"
 BOL_enforce_mandatory_service: "義務兵役の施行"
 BOL_enforce_mandatory_service_desc: "義務的な兵役は、規律と国家の統一を構築する。すべての市民は、国防に貢献することが期待される。"
 BOL_strengthen_secret_services: "秘密警察の強化"
 BOL_strengthen_secret_services_desc: "我々の諜報能力を拡大することは、転覆活動やテロへの迅速な対応を保証する。秘密性と効率性が最優先されるだろう。"
 BOL_end_to_the_cartels: "カルテルの終焉"
 BOL_end_to_the_cartels_desc: "我々は、協調した軍事および警察行動を通じて麻薬カルテルを根絶する。このキャンペーンは、影響を受けた地域に秩序を回復させるだろう。"
 BOL_gain_american_support: "アメリカの支持を得る"
 BOL_gain_american_support_desc: "米国と連携することで、ボリビアは我々の国際的地位を強化するための重要な軍事、経済、諜報支援を得ることができる。"
 BOL_pride_of_bolivia: "ボリビアの誇り"
 BOL_pride_of_bolivia_desc: "我々の国家は偉大さへと向かっている。旗の下に結集し、我々の増大する力と繁栄を誇りに思おう。"
 BOL_restoring_bolivias_lost_glory: "ボリビアの失われた栄光の回復"
 BOL_restoring_bolivias_lost_glory_desc: "我々から奪われたものを取り戻す時が来た。ボリビアは、その名誉、尊厳、そして歴史的な領土を取り戻すだろう。"
 BOL_destroy_brazil: "ブラジルの破壊"
 BOL_destroy_brazil_desc: "我々はもはやブラジルの支配を容認しない。力と決意をもって、我々はブラジルを屈服させる。"
 BOL_avenge_chaco_war: "チャコ戦争の復讐"
 BOL_avenge_chaco_war_desc: "我々はチャコ戦争の屈辱を決して忘れない。パラグアイは、我々の人々に対する罪の代償を払うだろう。"
 BOL_reagain_our_access_to_the_sea: "我々の海へのアクセスの再獲得"
 BOL_reagain_our_access_to_the_sea_desc: "我々は、ボリビアの正当な海へのアクセスを取り戻さなければならない。豊かな未来は、海上の主権を要求する。"
 BOL_expand_military_production: "軍事生産の拡大"
 BOL_expand_military_production_desc: "ボリビアは、軍隊に供給し、防衛における戦略的自治を創出するため、兵器製造を増強するだろう。"
 BOL_expand_military_police: "憲兵の拡大"
 BOL_expand_military_police_desc: "我々は、国内の安定を確保し、公の秩序を維持するため、憲兵の規模と範囲を拡大する。"
 BOL_bolivias_place_in_the_sun_restored: "ボリビアの陽の当たる場所の回復"
 BOL_bolivias_place_in_the_sun_restored_desc: "我々の国家はもはや忘れられていない。我々は、地域および世界の情勢における主要なプレイヤーとして、正当な地位を取り戻すだろう。"
 BOL_light_of_the_wiphala: "ウィファラの光"
 BOL_light_of_the_wiphala_desc: "ウィファラは、統一と抵抗を象徴する。それは、誇り高い、先住民主導の国家としての我々の未来を導くだろう。"
 BOL_indigenismo: "インディヘニスモ"
 BOL_indigenismo_desc: "先住民のアイデンティティは、国家イデオロギーの礎となるだろう。我々は、先住民の価値観とリーダーシップを中心に政策を据える。"
 BOL_revive_indigenous_culture: "先住民文化の復活"
 BOL_revive_indigenous_culture_desc: "何世紀にもわたる抹殺は覆されなければならない。我々は、文化復興プロジェクトに資金を提供し、先住民の伝統を公的生活に組み込む。"
 BOL_defence_of_our_sacred_land: "我々の聖なる土地の防衛"
 BOL_defence_of_our_sacred_land_desc: "我々は、我々の土地を搾取と侵略から守る。主権のための闘いは、神聖で妥協のないものである。"
 BOL_water_wars_legacy: "水戦争の遺産"
 BOL_water_wars_legacy_desc: "水戦争は、我々に抵抗の力を教えてくれた。この遺産は、経済的および環境的正義のための我々の戦いを fueling するだろう。"
 BOL_seize_foreign_business: "外国企業の資産の没収"
 BOL_seize_foreign_business_desc: "我々は、我々の人々を搾取する外国企業を国営化する。ボリビアの富は、ボリビア人の手に留まらなければならない。"
 BOL_form_indigenous_militias: "先住民民兵の結成"
 BOL_form_indigenous_militias_desc: "先住民コミュニティに根差した民兵は、地域の自治を守り、外国の介入と戦うだろう。"
 BOL_liberation_from_colonialism: "植民地主義からの解放"
 BOL_liberation_from_colonialism_desc: "ボリビアは、経済的、文化的、政治的な、あらゆる残存する植民地構造から自らを解放するだろう。"
 BOL_communitarian_socialism: "共同体社会主義"
 BOL_communitarian_socialism_desc: "我々は、コミュニティの連帯、地方統治、そして伝統的な知識の上に築かれた社会主義システムを構築する。"
 BOL_housing_for_the_poor: "貧困層のための住宅"
 BOL_housing_for_the_poor_desc: "誰もが住居に値する。我々は、ボリビアで最も脆弱な市民に住居を提供するため、大規模な建設プログラムを開始する。"
 BOL_destroy_rich_landowners: "富裕な地主の破壊"
 BOL_destroy_rich_landowners_desc: "我々は、土地と権力を独占する封建的なエリートを解体する。再分配は、正義と平等を保証するだろう。"
 BOL_subsidize_coca_production: "コカ生産への補助金"
 BOL_subsidize_coca_production_desc: "伝統的なコカ農業は保護され、促進されるだろう。政府の補助金は、合法的で文化的な使用を支援する。"
 BOL_state_controlled_unions: "国家管理の労働組合"
 BOL_state_controlled_unions_desc: "反体制と無秩序を防ぐため、労働組合は国家の指導と監督の下に置かれる。"
 BOL_reforestation_initiatives: "再植林イニシアチブ"
 BOL_reforestation_initiatives_desc: "我々は、森林破壊を逆転させるために木を植え、生態系を回復させる。グリーンな政策は、我々の環境を保護するだろう。"
 BOL_raise_living_standards: "生活水準の向上"
 BOL_raise_living_standards_desc: "拡大された福祉と雇用を通じて、我々は数百万の人々を貧困から救い出し、すべてのボリビア人の日常生活を改善する。"
 BOL_enact_price_controls: "価格統制の制定"
 BOL_enact_price_controls_desc: "消費者を保護するため、政府は必需品やサービスの価格を固定する。搾取は容認されない。"
 BOL_five_year_plan: "五カ年計画"
 BOL_five_year_plan_desc: "我々の五カ年計画は、ボリビアの経済変革を導くだろう。中央計画は、我々を繁栄へと導く。"
 BOL_modernize_mining: "鉱業の近代化"
 BOL_modernize_mining_desc: "鉱業は、新しい技術とより良い安全性で更新されるだろう。このセクターは、国家開発のバックボーンとなる。"
 BOL_ban_pro_imperialist_force: "親帝国主義勢力の禁止"
 BOL_ban_pro_imperialist_force_desc: "我々は、外国の帝国主義勢力と連携するグループを非合法化する。国家の統一は、いかなる代償を払っても保持されなければならない。"
 BOL_state_of_the_proletariat: "プロレタリアート国家"
 BOL_state_of_the_proletariat_desc: "ボリビアは、労働者による、労働者のための国家となるだろう。労働者が導き、搾取は終わる。"
 BOL_anti_colonialist_struggle: "反植民地主義闘争"
 BOL_anti_colonialist_struggle_desc: "我々は、我々の地域におけるあらゆる形態の植民地支配に対して、政治的、経済的、文化的な戦争を宣言する。"
 BOL_liberate_perus_oppressed: "ペルーの被抑圧者の解放"
 BOL_liberate_perus_oppressed_desc: "我々は、ペルーの先住民と労働者に連帯し、必要ないかなる手段をもってしても彼らの解放を支援する。"
 BOL_liberate_chilean_natives: "チリの先住民の解放"
 BOL_liberate_chilean_natives_desc: "チリの先住民族の闘いは、我々自身の闘いである。ボリビアは、彼らの抑圧からの解放を支援する。"
 BOL_liberate_the_amazonian_tribes: "アマゾンの部族の解放"
 BOL_liberate_the_amazonian_tribes_desc: "アマゾンの部族は絶滅の危機に瀕している。我々は、彼らの土地、権利、文化を保存するために断固として行動する。"
 BOL_our_oppression_avenged: "我々の抑圧への復讐！"
 BOL_our_oppression_avenged_desc: "何世紀にもわたる不正義は、罰せられずには済まされない。我々の革命は、抑圧された人々に正義を、抑圧者に恐怖をもたらすだろう。"
 BOL_foreign_policy: "ボリビアの外交政策"
 BOL_foreign_policy_desc: "ボリビアは、世界の舞台でその地位を確保しなければならない。我々の外交政策は、国家の力とイデオロギーの明確さを反映するだろう。"
 BOL_paraguayan_relations: "パラグアイとの関係改善"
 BOL_paraguayan_relations_desc: "パラグアイとの外交関係を強化することは、地域の安定を育み、貿易と軍事協力の新たな道を開く可能性がある。共有された歴史と国境を持つ、より強力なボリビア-パラグアイ同盟は、今後数年間で不可欠となるかもしれない。"
 BOL_brazil_pipeline: "ブラジルのパイプライン取引交渉"
 BOL_brazil_pipeline_desc: "ブラジルのエネルギー需要は増え続けており、ボリビアは貴重な交渉カードを握っている。パイプラインプロジェクトを交渉することで、我々は長期的な収入を確保し、インフラを増強し、エネルギー輸出を通じて地域の影響力を増大させることができる。"
 BOL_expanding_trade_relations: "ブラジルとの貿易関係の拡大"
 BOL_expanding_trade_relations_desc: "エネルギー取引が土台を築いた今、ブラジルとの貿易関係を深める時が来た。強化された商業協力は、産業の成長、技術交流、そしてより強力な外交的連携につながる可能性がある。"
 BOL_convene_a_constitutional_assembly: "憲法制定会議の召集"
 BOL_convene_a_constitutional_assembly_desc: "我々の分断された国家を癒し、安定した基盤を確立するため、我々はボリビアのすべてを代表する新しい憲法制定会議を召集しなければならない。"
 BOL_nature_of_the_state: "国家の性質"
 BOL_nature_of_the_state_desc: "我々の国家の性質はどうあるべきか――中央集権か連邦制か、多民族国家か単一国家か？我々は、これを新しい憲法で定義しなければならない。"
 BOL_question_of_the_capital: "首都問題"
 BOL_question_of_the_capital_desc: "ラパスかスクレか？政府の所在地をめぐる議論は、象徴的かつ実際的である。明確な答えが法律に書き込まれなければならない。"
 BOL_question_of_judges: "裁判官問題"
 BOL_question_of_judges_desc: "裁判官は選挙で選ばれるべきか、任命されるべきか？司法の独立と国民の信頼が天秤にかかっている。"
 BOL_question_of_our_right_to_the_sea: "我々の海への権利問題"
 BOL_question_of_our_right_to_the_sea_desc: "我々の憲法は、アイデンティティと将来の外交の両方のために、太平洋へのアクセスという我々の歴史的権利を再確認しなければならない。"
 BOL_settling_the_ethnic_divide: "民族的分断の解決"
 BOL_settling_the_ethnic_divide_desc: "ボリビアの民族グループは、不平等と闘争の長い歴史を持っている。新しい憲法は、この国家的な傷に対処するよう努めなければならない。"
 BOL_focus_on_integration: "統合への集中"
 BOL_focus_on_integration_desc: "我々は、すべてのボリビア人を単一の国民的アイデンティティに統合することに焦点を当て、特別な待遇や分裂よりも統一を優先しなければならない。"
 BOL_focus_on_justice: "正義への集中"
 BOL_focus_on_justice_desc: "正義は、我々の新しい秩序の柱でなければならない。歴史的な過ちは認められ、権利はすべてのコミュニティに拡大されなければならない。"
 BOL_reconciliation_focus: "和解への注力"
 BOL_reconciliation_focus_desc: "正義と統一の間には、和解がある。我々は、分断を埋め、共和国のための新たな協力的な道筋を設定することを目指す。"
 BOL_autonomy_for_the_media_luna: "メディア・ルナの自治"
 BOL_autonomy_for_the_media_luna_desc: "東部の各県は、長らく自治を要求してきた。これを認めることは、緊張を緩和し、統治を改善する可能性がある。"
 BOL_spanish_as_the_sole_language: "唯一の言語としてのスペイン語"
 BOL_spanish_as_the_sole_language_desc: "スペイン語を唯一の公用語と宣言することは、統治を単純化するかもしれないが、先住民の声を疎外するリスクがある。"
 BOL_commission_on_past_abuses: "過去の虐待に関する委員会"
 BOL_commission_on_past_abuses_desc: "我々は、過去の国家暴力、政治的抑圧、不正義を調査するため、真実と正義の委員会を結成する。"
 BOL_promote_ethnic_unity: "民族的統一の促進"
 BOL_promote_ethnic_unity_desc: "我々の目標は、すべての民族を高める共有されたボリビアのアイデンティティである。学校、メディア、そして政策は、この理想を反映しなければならない。"
 BOL_autonomy_for_indigenous_communities: "先住民コミュニティの自治"
 BOL_autonomy_for_indigenous_communities_desc: "先住民コミュニティは、自治と文化保存の権利を法律に明記されなければならない。"
 BOL_make_indigenous_languages_national: "先住民言語の国語化"
 BOL_make_indigenous_languages_national_desc: "ケチュア語、アイマラ語、その他の先住民言語は、スペイン語と並んで国語の地位を与えられるだろう。"
 BOL_new_constitution: "新憲法"
 BOL_new_constitution_desc: "議論、妥協、そしてビジョンの長いプロセスは完了した。ボリビアは今、未来のために作られた新しい憲法を持っている。"
 BOL_atacama_border_dispute: "アタカマ国境紛争"
 BOL_atacama_border_dispute_desc: "アタカマ砂漠をめぐるチリとの長年の領土紛争は、我々の国民的アイデンティティを形作り続けている。我々の進むべき道を再評価する時が来た。"
 BOL_promote_a_diplomatic_solution: "外交的解決の促進"
 BOL_promote_a_diplomatic_solution_desc: "対立の代わりに、我々はチリとの対話を求める。平和的な解決は、長期的な利益をもたらし、新たな交易路を開くかもしれない。"
 BOL_finding_a_mediator: "調停者の発見"
 BOL_finding_a_mediator_desc: "チリとの交渉を促進するため、我々はアタカマ紛争の調停者として機能する中立的な国際的アクターを関与させる。"
 BOL_drop_our_claim_on_atacama: "アタカマへの我々の主張の放棄"
 BOL_drop_our_claim_on_atacama_desc: "我々の歴史的な主張を手放すことは、我々の誇りを傷つけるかもしれないが、チリとの関係正常化と新たな地域的機会につながる可能性がある。"
 BOL_new_era_in_chilean_relations: "チリ関係の新時代"
 BOL_new_era_in_chilean_relations_desc: "緊張が過去のものとなった今、我々は南アメリカにおける貿易、開発、外交に関してチリと協力することができる。"
 BOL_promote_common_cultural_heritage: "共通の文化遺産の促進"
 BOL_promote_common_cultural_heritage_desc: "過去の紛争にもかかわらず、我々の人々は共通の文化的ルーツを共有している。遺産を通じて統一を促進することは、より強力なパートナーシップへの道を開く可能性がある。"
 BOL_chilean_free_trade_agreement: "チリ自由貿易協定"
 BOL_chilean_free_trade_agreement_desc: "チリとの経済統合は、両国に利益をもたらすだろう。より低い関税と共有されたインフラは、ウィンウィンである。"
 BOL_our_window_to_the_pacific: "我々の太平洋への窓"
 BOL_our_window_to_the_pacific_desc: "我々は、外交を通じて太平洋への新たな窓を確保した。貿易、安全保障、そして繁栄が、海岸の向こうに待っている。"
 BOL_reach_out_to_the_americans: "アメリカへの接触"
 BOL_reach_out_to_the_americans_desc: "アメリカ合衆国からの支持を得ることは、我々に有利に天秤を傾ける可能性がある。我々は、我々の主張が正当で支援に値するものであることを提示しなければならない。"
 BOL_reach_out_to_mercosur: "メルコスールへの接触"
 BOL_reach_out_to_mercosur_desc: "南アメリカの経済ブロックは、貴重な政治的・外交的影響力を提供するかもしれない。接触する時が来た。"
 BOL_reach_out_to_the_sco: "SCOへの接触"
 BOL_reach_out_to_the_sco_desc: "上海協力機構は、支援と国際的承認への代替的な道を提供するかもしれない。"
 BOL_revive_the_pinochet_proposal: "ピノチェト提案の復活"
 BOL_revive_the_pinochet_proposal_desc: "チリはかつて、我々の紛争を解決するために土地交換を検討した。その提案を復活させることは、交渉を再燃させる可能性がある。"
 BOL_insist_our_claim: "我々の主張の固持"
 BOL_insist_our_claim_desc: "外交的であろうとなかろうと、我々は海岸への正当な主張を放棄しない。それは我々の歴史的運命である。"
 BOL_presenting_our_case_to_the_hague: "ハーグへの我々の主張の提出"
 BOL_presenting_our_case_to_the_hague_desc: "我々は、アタカマ問題における正義を要求するため、国際司法裁判所に我々の法的議論を提出する。"
 BOL_dream_lost: "失われた夢"
 BOL_dream_lost_desc: "世界は我々に正義を否定した。海へ戻る夢は薄れるが、我々の精神は残る。"
 BOL_dream_achieved: "達成された夢"
 BOL_dream_achieved_desc: "我々は、太平洋における我々の地位を取り戻した。歴史は、この日をボリビアの沿岸の栄光の帰還として記憶するだろう。"
 BOL_abandon_diplomatic_solutions: "外交的解決の放棄"
 BOL_abandon_diplomatic_solutions_desc: "外交は何度も我々を失望させてきた。より強力で、より大胆な手段を追求する時が来た。"
 BOL_ramp_up_military_readiness: "軍事的即応性の向上"
 BOL_ramp_up_military_readiness_desc: "我々は、あらゆる可能性に備えて我々の部隊を準備させなければならない。海岸への道は、火で舗装されているかもしれない。"
 BOL_gather_border_intelligence: "国境情報の収集"
 BOL_gather_border_intelligence_desc: "いかなる対決の前にも、我々はチリの国境防衛と軍事能力を評価しなければならない。"
 BOL_enact_border_fortifications: "国境要塞の制定"
 BOL_enact_border_fortifications_desc: "我々の内陸部を保護し、出撃拠点を確保するため、我々は防御陣地を強化する。"
 BOL_remembering_the_alliance_of_1879: "1879年の同盟を記憶して"
 BOL_remembering_the_alliance_of_1879_desc: "ペルーはかつて我々と共に立った。古い同盟を復活させることは、チリの侵略に直面した際に、再び我々に役立つかもしれない。"
 BOL_strike_alone: "単独での攻撃"
 BOL_strike_alone_desc: "誰も我々の夢のために戦ってはくれない、だから我々は自分たちで戦わなければならない。海岸は我々のものとなる――いかなる代償を払っても。"
 BOL_revenge_for_the_war_of_the_pacific: "太平洋戦争の復讐"
 BOL_revenge_for_the_war_of_the_pacific_desc: "これは政治以上のものである――これは正義だ。我々の海岸の喪失は、ついに復讐されるだろう。"
 BOL_reach_out_to_argentina: "アルゼンチンへの接触"
 BOL_reach_out_to_argentina_desc: "アルゼンチンは、この地域で大きな影響力を持っている。外交的に接触することで、我々は経済的利益、戦略的協力へのアクセスを得て、さらにはより広範な同盟の土台を築くことができるかもしれない。"
 BOL_western_relations: "西側との関係"
 BOL_western_relations_desc: "ボリビアは、国家主権との協力を両立させながら、西側諸国と外交的に関わるだろう。"
 BOL_our_former_rulers: "我々の元支配者"
 BOL_our_former_rulers_desc: "スペインはかつて我々を支配した。今、我々は対等に立つ――あるいは彼らを凌駕する。服従の時代は終わった。"
 BOL_our_american_partners: "我々のアメリカのパートナー"
 BOL_our_american_partners_desc: "アメリカ合衆国は、安全保障、貿易、近代化において貴重なパートナーとなり得る――相互尊重が維持されるならば。"
 BOL_natos_arm_in_latin_america: "ラテンアメリカにおけるNATOの腕"
 BOL_natos_arm_in_latin_america_desc: "ボリビアは、NATOの南の柱として機能し、この地域で力と民主的価値観を投射するだろう。"
 BOL_eu_trade_agreements: "ヨーロッパとの貿易協定"
 BOL_eu_trade_agreements_desc: "EUとのより緊密な関係は、ボリビアの輸出市場、外国投資、そして外交的地位を改善するだろう。"
 BOL_oppose_chavismo_and_castroism: "チャベス主義とカストロ主義への反対"
 BOL_oppose_chavismo_and_castroism_desc: "我々は、カラカスとハバナの権威主義的社会主義を拒絶する。ボリビアは、異なる道を追求するだろう。"
 BOL_american_military_expertise: "アメリカの軍事専門知識"
 BOL_american_military_expertise_desc: "米軍は、訓練と近代化を提供する。ボリビアは、その自治を保ちつつ、彼らの経験から利益を得るだろう。"
 BOL_cias_door_in_latin_america: "ラテンアメリカにおけるCIAの扉"
 BOL_cias_door_in_latin_america_desc: "我々のCIAとの諜報協力は、ボリビアに最先端の能力と保護を与えるだろう。"
 BOL_american_free_trade_deal: "ボリビア-アメリカ自由貿易協定"
 BOL_american_free_trade_deal_desc: "米国との貿易協定は、我々の経済を投資と成長に開放する。我々は、半球における主要なパートナーとなるだろう。"
 BOL_eastern_relations: "東側との関係"
 BOL_eastern_relations_desc: "我々は、世界的な影響力のバランスを取り、新たな同盟国を確保するため、東側諸国との戦略的パートナーシップを構築する。"
 BOL_trip_to_beijing: "北京への旅"
 BOL_trip_to_beijing_desc: "中国を訪問することは、外交政策の大きな転換を示す。我々は、東側から投資、支援、そしてパートナーシップを求めるだろう。"
 BOL_improve_relations_with_moscow: "モスクワとの関係改善"
 BOL_improve_relations_with_moscow_desc: "ロシアとの関係改善は、ボリビアの防衛、経済、そして外交的リーチに利益をもたらすだろう。"
 BOL_apply_to_join_the_sco: "SCOへの加盟"
 BOL_apply_to_join_the_sco_desc: "上海協力機構に加盟することで、ボリビアは西側の支配に対抗する新興の世界的ブロックの一部となるだろう。"
 BOL_russian_trade_agreement: "ロシアとの貿易協定"
 BOL_russian_trade_agreement_desc: "ロシアとの新たな貿易協定は、我々のエネルギーセクターを強化し、輸出市場を多様化するだろう。"
 BOL_foster_trade_ties_with_iran: "イランとの貿易関係の育成"
 BOL_foster_trade_ties_with_iran_desc: "イランとボリビアは、貿易、産業、外交で協力することができる。帝国主義への相互の抵抗は、自然な絆を生み出す。"
 BOL_open_doors_to_cuba_and_venezuela: "キューバとベネズエラへの扉を開く"
 BOL_open_doors_to_cuba_and_venezuela_desc: "我々は、キューバとベネズエラとの関係を受け入れ、彼らの闘いを支援し、ラテンアメリカにおける反帝国主義の軸を創造するだろう。"
 BOL_oppose_american_influence: "アメリカの影響力への反対"
 BOL_oppose_american_influence_desc: "米国の干渉は、何十年もの間ラテンアメリカに害を与えてきた。ボリビアは、ワシントンの支配に対する抵抗を主導するだろう。"
 BOL_chinese_investment_boom: "中国の投資ブーム"
 BOL_chinese_investment_boom_desc: "中国の資本とインフラプロジェクトは、ボリビアの経済を変革し、その世界的な競争力を向上させるだろう。"
 BOL_expand_mercosur_types: "メルコスールとの関係拡大"
 BOL_expand_mercosur_types_desc: "我々は、貿易と地域協力を促進するため、メルコスールにおけるボリビアの参加を強化するだろう。"
 BOL_trade_ties_with_india: "インドとの貿易関係の拡大"
 BOL_trade_ties_with_india_desc: "インドは、広大な経済的機会を提供する。貿易関係を強化することは、両国に利益をもたらすだろう。"
 BOL_affirm_bolivian_neutrality: "ボリビアの中立の確認"
 BOL_affirm_bolivian_neutrality_desc: "ボリビアは、世界的な紛争において中立を保ち、外交、平和、そして多国間主義に焦点を当てる。"
 BOL_un_peacekeeping_assistance: "国連平和維持支援"
 BOL_un_peacekeeping_assistance_desc: "我々は、国連の平和維持ミッションに貢献し、責任ある世界的アクターとしての我々の役割を高めるだろう。"
 BOL_focus_on_national_defence: "国防への集中"
 BOL_focus_on_national_defence_desc: "安全な祖国は不可欠である。我々は、すべての軍種にわたる国防費と近代化を優先する。"
 BOL_reach_out_to_developing_nations: "開発途上国への接触"
 BOL_reach_out_to_developing_nations_desc: "ボリビアは、開発途上国のリーダーとして行動し、南南協力と相互支援を育むだろう。"
 BOL_global_mediator: "グローバルな調停者"
 BOL_global_mediator_desc: "我々は、ボリビアを国際紛争および論争における中立で信頼できる調停者として位置づける。"
 BOL_switzerland_of_the_andes: "アンデスのスイス"
 BOL_switzerland_of_the_andes_desc: "我々は、安定し、中立で、繁栄した国家――すべての人に称賛されるアンデスのスイス――となることを目指す。"
 BOL_legacy_of_the_confederation: "連邦の遺産"
 BOL_legacy_of_the_confederation_desc: "我々は、ペルー・ボリビア連邦の統一の精神に敬意を表する。その遺産は、将来の統合のための導きの星として残る。"
 BOL_strengthen_peruvian_bolivian_economic_ties: "経済関係の強化"
 BOL_strengthen_peruvian_bolivian_economic_ties_desc: "ペルーとの経済協力は、共有された繁栄を創出し、地域の結びつきを強化するだろう。"
 BOL_joint_military_exercises: "合同軍事演習"
 BOL_joint_military_exercises_desc: "近隣諸国との合同演習を実施することは、協調を強化し、相互の安全保障を高める。"
 BOL_our_brazilian_neighbours: "我々のブラジルの隣人"
 BOL_our_brazilian_neighbours_desc: "我々のブラジルとの関係は複雑である。我々は、可能な限り、競争と現実的な協力を両立させるだろう。"
 BOL_our_claims_south: "南への我々の主張"
 BOL_our_claims_south_desc: "我々の海岸へのアクセスを失って以来、我々は単に我々の商品へのアクセスを得るためだけに、数多くの官僚手続きを経なければならなかった。この問題に関する我々の立場を評価する時が来た。"
 BOL_fortified_preperations: "要塞化された準備"
 BOL_fortified_preperations_desc: "我々は、南の脅威との紛争に陥るシナリオに備え、我々の国境を要塞化し、頑丈にする必要がある。"
 BOL_the_chilean_devil: "チリの悪魔"
 BOL_the_chilean_devil_desc: "チリ国家は偽装した悪魔である。彼らは地域に不安定と混乱しかもたらさず、我々こそが我々の人々や世界の他の人々に彼らの真の意図を知らせなければならない。"
 BOL_revenge_of_1879: "1879年の復讐"
 BOL_revenge_of_1879_desc: "1879年の戦争は、我々が国家的な屈辱に直面し、我々の海岸を失うという結末で終わった。今こそ、この損失を正す時である。"
 BOL_dropping_our_claims: "我々の主張の放棄"
 BOL_dropping_our_claims_desc: "戦争と失地回復主義は前進の道ではない。外交と協力によってのみ、我々はより強力なボリビアを創ることができる。"
 BOL_chilean_gas_exports: "チリへのガス輸出"
 BOL_chilean_gas_exports_desc: "ガスを通じてチリとの戦略的な経済協定を結ぶことで、我々は流血なしに海岸へのアクセスを得ることができるだろう。"
 BOL_a_new_day_in_the_americas: "アメリカ大陸の新しい日"
 BOL_a_new_day_in_the_americas_desc: "我々は、剣ではなくペンで解決策がもたらされることを証明した。この地域は今、紛争を前進させるためのモデルとして我々の行動を見るだろう。"
 BOL_inclusive_bolivia_idea: "包括的なボリビア"
 BOL_oil_reserve_decisions: "石油備蓄の決定"
 BOL_oil_reserve_decisions_desc: "最近の法改正や新技術の開発により、国内にまだ存在する様々な油田から追加の石油を発見・採掘することが可能となった。"
 BOL_chilean_port_access: "チリ港へのアクセス"
 BOL_gas_export_to_chile: "チリへのガス輸出"
 BOL_gas_export_to_chile_desc: "エネルギー外交は継続する。チリへのガス供給は相互依存関係を強化し、我が国の国家予算に利益をもたらす。"
 BOL_explore_oil_reserves_in_santa_cruz: "Explore Oil Reserves in Santa Cruz"
 BOL_explore_oil_reserves_in_santa_cruz_desc: ""
 BOL_explore_oil_reserves_in_pando_el_beni: "Explore Oil Reserves in Pando el Beni"
 BOL_explore_oil_reserves_in_pando_el_beni_desc: ""