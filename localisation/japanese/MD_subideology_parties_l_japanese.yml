 NKO.liberalism_2017_desc: "包括政党 - 自由朝鮮\n\n自由朝鮮は北朝鮮政府に反対する非政府組織である。金正男の息子である金漢率を、彼の父親が暗殺されて以降は身柄を保護していることで知られている。脱北者が北朝鮮から逃れる手助けをしていることでも有名である。2019年3月1日、「千里馬民防衛」は「自由朝鮮」へと名を改めた。これは北朝鮮の現政権を打倒した際の名称案でもある。"
