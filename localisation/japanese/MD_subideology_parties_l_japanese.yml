 YEM.neutral_Social_desc: "The Yemini Socialist Party is a left-wing party in Yemen, and the former ruling party of the People's Democratic Republic of Yemen which existed until 1990. After the unification of both Yemini states the YSP played a major role in attempting to build pluralistic democracy in the newly united nation. However after the Yemeni civil war in 1994 the party and its supporters would face significant repression, opting to boycott elections and join other opposition parties in opposing the GPC. Since the fall of the Eastern bloc, the party as a whole has moved away from its initial ideology of Marxism-Leninism, instead taking on a more pragmatic and moderate socialist agenda more aligned with pan-Arabism and social democracy. Most of the party's support comes from the southern regions, the former territory of the PDRY."
