 BLR.Western_Autocracy_desc: "National Conservatism - The Belarusian People's Front (Belarusian - Bielaruski Narodny Front)\n\n Party was founded on the public movement Belarusian People's Front \"Revival\", which was founded in 1988 and advocated the independence of Belarus, the democratization of power, the revival of the Belarusian language and culture."
 BLR.socialism_icon: "£BLR_western_socialism"
 BLR.socialism_alt: "£BLR_western_socialism_1 (BSDPA) Belarusian Social Democratic Party (Assembly)"
 BLR.socialism_alt_icon: "£BLR_western_socialism_1"
 BLR.socialism_alt_desc: "Social Democracy - The Belarusian Social Democratic Party (Assembly) (Belarusian - Bielaruskaja Sacyjal-Demakratyčnaja Partyja (Hramada))\n\n BSDPA is a European-style social democratic party founded by former members of the Narodnaja Hramada. The party supports accession to NATO and the EU, but favours maintaining friendly relations with Russia"
 BLR.Conservative_bela: "£BLR_Conservative_1 (WR) White Rus"
 BLR.Conservative_bela_icon: "£BLR_Conservative_1"
 BLR.Conservative_bela_desc: "Lukashenko's Autocracy - The White Rus (Belarusian - Bělaja Ruś)\n\n Belaya Rus was based on the political organisation of the same name. The party fully supports the policy of Alexander Lukashenko, in fact being his personal party to support an absolute majority in parliament and control the political life of the country."
 BLR.Neutral_Autocracy: "£BLR_neutral_autocracy (BAP) Belarusian Agrarian Party"
 BLR.Neutral_Autocracy_icon: "£BLR_neutral_autocracy"
 BLR.Neutral_Autocracy_desc: "Agrarianism - The Belarusian Agrarian Party (Belarusian - Bielaruskaja Ahrarnaja Partyja)\n\n The party was founded in 1992 and adheres to the ideology of left-wing agrarianism. The party also defends the interests of farmers and agrarians in Belarus."
 BLR.Neutral_Libertarian: "£BLR_neutral_libertarian (PFP) Party of Freedom and Progress"
 BLR.Neutral_Libertarian_icon: "£BLR_neutral_libertarian"
 BLR.Neutral_Libertarian_desc: "Liberal Conservatism - The Party of Freedom and Progress (Belarusian - Partyja Svabody i Prahresu)\n\n It is a liberal political party that aims to democratise the political system and create a market economy in Belarus. The party opposes radicalism and supports co-operation with Western countries."
