 SUD.liberalism: "£generic_liberalism_small (SLP) - Sudan Liberal Party"
 SUD.liberalism_desc: "(Social liberalism) - The Sudan Liberal Party (Arabic: a-Hizb al-Ahrar al-Sudani) is the first party in Sudan to call for a free market economy. The party also struggles against the fundamentalist dictatorship of al-Bashir, and is a stout defender of human rights and women's rights."
 SUD.Communist-State: "£generic_Communist_State_small (SCP) - Sudanese Communist Party"
 SUD.Communist-State_desc: "(Marxism-Leninism) - The Sudanese Communist Party (al-Hizb al-Shuyui al-Sudani) is one of the oldest parties in Sudan (founded in 1946), and it was a major force in the country right after independence. After Gaafar Nimeiry's coup in 1971, the party's most prominent figures were imprisoned and executed and they were never able to regain their strength. The party opposes al-Bashir's rule."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Popular Congress Party"
 SUD.Caliphate_desc: "(Islamism) - The Popular Congress Party (al-Hizb al-Mutamar al-Shaebii) was founded by Hassan al-Turabi, when he had a falling out with Omar al-Bashir. While initially both were part of the same party, Turabi's religious extremism forced Bashir to imprison him on allegations of conspiracy. While Turabi claims to represent moderate Islam, many of the policies implemented by him borrow heavily from Salafism. In addition, Turabi has been more than welcoming in letting Islamic terrorists (such as Osama bin Laden) seek refuge in Sudan."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small （NCP）国民会議"
 SUD.Neutral_Muslim_Brotherhood_desc: "(Islamism) - The National Congress Party (Arabic: al-Mutamar al-Watani) was founded in 1998, when Omar al-Bashir disbanded his previous political group the National Islamic Front, which took power in Sudan in a coup in 1989. Bashir has purged most of the hardline islamists from the party, but the NCP still heavily favours the implementation of Sharia law and Arab dominance in Sudan, which causes a lot of tension in the diverse country."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small （SAFF）スーダン軍"
 SUD.Nat_Autocracy_desc: "(Military Junta) - The Sudanese Armed Forces (Arabic: al-Quwwat al-Musallaha as-Sudaniyah) was founded in 1956 when the country became independent, although the force can trace its lineage to 1925 when the British created the Sudan Defence Force. The Armed Forces mainly consist of the Sudanese Army. On paper, the Armed Forces are very large, but in practice many units are understaffed. In addition to the army, navy and airforce, the Armed Forces also include a paramilitary unit called the Popular Defence Forces."
 SWA.Monarchist: "£generic_Monarchist_small ドラミニ家"
 SWA.Monarchist_desc: ""
 SWI.conservatism: "£SWI_western_conservative （EVP）スイス福音国民党"
 SWI.conservatism_desc: "保守主義 - 福音国民党（Evangelische Volkspartei）は、スイスで最も一貫して存在する小政党で、1943年以来国民議会の一員であり、得票率はほとんどの場合2%前後である。CVPと議会会派を組んでいる。中絶や同性婚などの議題で保守的な立場を支持するが、中道的な経済政策と左翼的な環境・移民政策を持つ。"
 SWI.liberalism: "£SWI_western_liberal 自由緑の党"
 SWI.liberalism_desc: "自由主義 - 自由緑の党（grünliberale）は、国民議会における小規模な緑の党である。2007年にバーゼル＝ラントシャフト、ベルン、ザンクト・ガレン、チューリッヒの各州の緑の党がGPSから離脱した際に結成された。GPSとは対照的に、緑の自由党は左翼ではなく、より中道的であり、自由主義的な経済社会政策を持続可能な環境保護政策と組み合わせることを目指している。2007年以来、国民議会の一貫したメンバーである。"
 SWI.socialism: "£SWI_western_social_democrat （SP）スイス社会民主党"
 SWI.socialism_desc: "社会民主主義 - スイス社会民主党（Sozialdemokratische Partei der Schweiz）は、得票数で国民議会の第二党である。古典的な社会民主主義に従い、政府による公共サービスの提供を支持している。また、資本主義に反対し、親ヨーロッパ的である。スイスで最も積極的にEU加盟を支持する政党である。"
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative （CVP）スイス・キリスト教民主党"
 SWI.Neutral_conservatism_desc: "キリスト教保守主義 - キリスト教民主党（Christdemokratische Volkspartei）は、スイスの中道から中道右派の政党で、自由、連帯、正義、進歩、開放性といった価値観を支持している。1891年以来、国民議会の安定したメンバーであり、1999年から2019年まで第四の大政党の地位を保持していたが、その後GPSに取って代わられた。スイスの全州議会で最も多くの議席を保持している。"
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian （FDP）スイス自由民主党"
 SWI.Neutral_Libertarian_desc: "リバタリアニズム - FDP.自由党（FDP.Die Liberalen）は、2017年現在、国民議会で第三の大政党である。2009年にFDPと自由党が合併して結成された。古典的で保守的な自由主義の視点を支持し、国民の自由と個人の責任を守ることを目指している。スイスの中立、直接民主主義、連邦主義を支持しており、EUとの二国間条約は支持するが、加盟は拒否している。"
 SWI.Neutral_green: "£SWI_non_aligned_greens （GPS）スイス緑の党"
 SWI.Neutral_green_desc: "緑の党 - スイス緑の党（Grüne Partei der Schweiz）は、スイスの大きい方の緑の党である。環境保護、外国人への開放性、平和主義、そして経済へのより大きな政府介入に重点を置いている。1979年以来、継続して国民議会に代表を送り、1987年以来、連邦参議院に代表を持たない最も人気のある第五党であった。2019年には、国民議会で第四の大政党としてCVPに取って代わった。"
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat オルタナティブ・リスト"
 SWI.neutral_Social_desc: "民主社会主義 - オルタナティブ・リストは、スイスの代替左翼政党である。PdAや連帯と緊密に協力し、GPSやSPよりもさらに左の政治的見解を代表することを目指している。スイスの都市の貧しい労働者の利益に尽力し、進歩的で持続可能な社会的・生態学的見解を支持している。"
 SWI.Neutral_Communism: "£SWI_non_aligned_communism （PdA）スイス労働党/連帯"
 SWI.Neutral_Communism_desc: "共産主義 - 労働党（Partei der Arbeit）は、スイスの民主マルクス主義共産党である。その目標は、資本主義の廃止とスイス社会の社会主義への発展に対するスイス国民の支持を築くことである。民営化に反対し、再分配を支持し、社会的に弱い人々と連帯を示している。1944年の設立後、当初は成功を収めたが、それ以来、ほとんど成功していない分派政党である。同様のトロツキスト・イデオロギーを持つ政党連帯（solidaritéS）と共に選挙運動を行った。"
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist （SVP）スイス国民党"
 SWI.Nat_Populism_desc: "右翼ポピュリズム - スイス国民党（Schweizerische Volkspartei）は、1971年にBGBとDPの合併によって設立された。当初は農業保守政党として始まったが、1980年代にクリストフ・ブロッハーの影響下で右翼ポピュリスト政党へと転換した。1999年の選挙以来、スイス国民議会の四大政党の中で最も強力な政党である。右翼のティチーノ同盟と国民保守のEDUと共に、議会会派として国民議会に代表されている。"
