 LAT.conservatism: "£LAT_western_conservative (JL) New Era Party"
 LAT.conservatism_desc: "(Conservative Liberalism) - The New Era Party (Latvian: Jaunais Laiks)\n\n JL is a liberal populist party founded by a central banker and popular politician Einars Repše. The party favors fighting corruption and the oligarchy, but due to its harsh populist rhetoric, the party finds it difficult to negotiate with other politicians."
 LAT.liberalism: "£LAT_western_liberal (LC) Latvian Way"
 LAT.liberalism_desc: "(Liberal Conservatism) - The Latvian Way (Latvian: Latvijas Ceļš)\n\n LC is a liberal party founded by Popular Front activists in 1993. The party dominated in Latvia's first democratic elections and also remained the main liberal force in the nineties. The party advocates for democratization, individual rights, and is a member of Liberal International and the ALDE."
 LAT.socialism: "£LAT_western_social (LSDSP) Latvian Social Democratic Workers' Party"
 LAT.socialism_desc: "(Social Democracy) - The Latvian Social Democratic Workers' Party (Latvian: Latvijas Sociāldemokrātiskā Strādnieku Partija)\n\n LSDSP is one of the oldest political parties in Latvia, established in 1918, having split from the Russian Social Democratic Labor Party. Before the dictatorship, the party dominated Latvian politics and after the annexation of Latvia, party members migrated to other countries where they organized sections of the LSDSP. After the restoration of Latvia's independence, party members returned to the country and re-registered the LSDSP. The party advocates social democratic positions, supporting social equality, broad investment in welfare."
 LAT.Western_Autocracy: "£LAT_western_autocracy (LPP) Latvia's First Party"
 LAT.Western_Autocracy_desc: "(Christian Conservatism) - The Latvia's First Party (Latvian: Latvijas Pirmā Partija)\n\n LPP is a conservative party founded by Christian activists and Catholic Church figures. The party combines religious and populist rhetorics, advocating traditional values and social welfare."
 LAT.anarchist_communism: "£LAT_anarchist_communism (SDLP) Social Democratic Welfare Party"
 LAT.anarchist_communism_desc: "(Social Democracy) - The Social Democratic Welfare Party (Latvian: Sociāldemokrātiskā Labklājības Partija)\n\n SDLP was founded by a businessman Juris Žuravļovs. The party advocates social democratic positions and cooperates with pro-Russian parties."
 LAT.Neutral_conservatism: "£LAT_neutral_conservative (TP) People's Party"
 LAT.Neutral_conservatism_desc: "(National Conservatism) - The People's Party (Latvian: Tautas Partija)\n\n TP is one of the main political parties in Latvia, founded in 1998. The party has conservative views on society and economy and is a member of the European People's Party."
 LAT.oligarchism: "£LAT_oligarchism (KP) Russian Party"
 LAT.oligarchism_desc: "(Russian Minority Interests) - The Russian Party (Latvian: Krievu Partija)\n\n KP is a political party founded in 1989 as the \"Equality\" faction in the Supreme Council of Latvia. In 1993, the faction transformed into a party, initially called the \"Center for Democratic Initiatives\", later the party took its current name and put the representation of the interests of the Russian minority in the first place."
 LAT.neutral_Social: "£LAT_neutral_socialism (SDP) Social Democratic Party"
 LAT.neutral_Social_desc: "(Social Democracy) - The Social Democratic Party (Latvian: Sociāldemokrātiskā Partija)\n\n SDP is a left-wing political party created as a result of a split within the LSDSP. The SDP supporters believed that the LSDSP should not align itself with pro-Russian parties and as a result, the SDP was founded. Interestingly, after its establishment, the SDP entered into a coalition with pro-Russian parties."
 LAT.Neutral_Libertarian: "£LAT_neutral_libertarian (LPP) Pirate Party of Latvia"
 LAT.Neutral_Libertarian_desc: "(Pirate Politics) - The Pirate Party of Latvia (Latvian: Latvijas Pirātu partija)\n\n LPP is a part of the international movement of pirate parties and advocates the basic program of the pirate movement, which includes strengthening civil rights, patent and copyright reforms."
 LAT.Neutral_Autocracy: "£LAT_neutral_autocracy (ZZS) Union of Greens and Farmers"
 LAT.Neutral_Autocracy_icon: "£LAT_neutral_autocracy"
 LAT.Neutral_Autocracy_desc: "(Agrarian Conservatism) - The Union of Greens and Farmers (Latvian: Zaļo un Zemnieku savienība)\n\n ZZS is one of the most influential electoral allience in Latvia, the basis of which is The Latvian Farmers' Union. The Union holds center-right conservative views and supports investments in agriculture. Also, the Union considers itself a defender of farming and advocates more attention to private farms and traditional farming, considering it more environmentally friendly."
 LAT.Neutral_green: "£LAT_neutral_green (LZS) Latvian Green Party"
 LAT.Neutral_green_icon: "£LAT_neutral_green"
 LAT.Neutral_green_desc: "(Green Conservatism) - The Latvian Green Party (Latvian: Latvijas Zaļā Partija)\n\n LZS has its roots in various small environmental associations in Latvia from the Soviet times and in 1990 the party was registered by the representatives of the Enviroment Protection Club, becoming the first registered party in the Latvian SSR. After the collapse of the USSR, the LZS was able to win seven seats in the Latvian Supreme Council and after the restoration of the Latvian Constitution and the re-establishment of the Saeima, the party regularly participated in elections. The LZS declares itself to be center-right and supports conservative ideas along with green ideas; the party is also not a stranger to cooperating with nationalist organizations and parties."
 LAT.Nat_Autocracy: "£LAT_military_junta (NBS) Latvian National Armed Forces"
 LAT.Nat_Autocracy_desc: "(Military Junta) - The Latvian National Armed Forces (Latvian: Latvijas Nacionālie Bruņotie Spēki)\n\n The Latvian National Armed Forces have a long history of existence, starting from the 10th-20th years of the XX century, when they were established as the armed forces of the first republic. After the Soviet period, the NBS were restored and are now part of the new Republic of Latvia. The task of the Armed Forces is to protect the sovereignty  of Latvia from the encroachments of hostile states and to participate in international operations."
 LAT.Nat_Populism: "£LAT_national_populist (TB/LNNK) For Fatherland and Freedom/LNNK"
 LAT.Nat_Populism_desc: "(Nationalistic Conservatism) - For Fatherland and Freedom/LNNK (Latvian: Tēvzemei un Brīvībai/LNNK)\n\n TB/LNNK is a major nationalist party formed in 1993 through the merger of \"Fatherland\" and \"18th November Union\" which sooner cretaed the Fatherland and Freedom Party after that it merged with Latvian National Independence Movement (LNNK). The party has its roots in the liberation movement of the Uprising, and immediately after independence, several political parties were formed. The party advocates a mono-ethnic state and traditional values, and supports liberalization of the economy."
 LBA.conservatism: "£LBA_conservatism 祖国連合"
 LBA.conservatism_desc: "（地域主義） - 祖国連合は、イタリア植民地主義と戦ったトリポリタニア共和国の創設者の一人であるラマダン・アスウェーリーの孫、アブドゥッラーマン・セウェリによって設立された反カッザーフィー派の政党である。同党はフランス式の統領制と、連邦制ではないが地方分権化を提唱している。"
 LBA.liberalism: "£LBA_liberalism （NPDW） - 国民開発福祉党"
 LBA.liberalism_desc: "（自由主義） - 国民開発福祉党\n\n国民開発福祉党は、リビアの元外交官で亡命者のアリー・ゼイダーンによって設立された小政党である。"
 LBA.Autocracy: "£LBA_Autocracy_small 全国人民会議"
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_desc: "（第三国際理論） - 全国人民会議\n\n全国人民会議はリビアの行政執行機関である。これは全国人民会議の構成員によって選出され、さらにその会議の構成員は基礎人民会議（自治体レベルの統治機構）によって選ばれる。理論上はボトムアップで指導者を選出する仕組みだが、実際にはカッザフィーとその側近が権限を掌握している。"
 LBA.Caliphate: "£LBA_Caliphate （LFG） - リビア・イスラム戦闘団"
 LBA.Caliphate_desc: "（サラフィ・ジハード主義） - リビア・イスラム戦闘団\n\nリビア・イスラム戦闘団は、ソビエト連邦の侵攻後、アフガニスタンから帰国したリビア人戦闘員によって設立された。アルカイダとの関連が疑われており、このグループの目標はカッザーフィーを打倒し、リビアにイスラム国家を樹立することである。1996年のカッザーフィー暗殺未遂事件後、このグループはカッザーフィー政権から絶え間ない圧力を受けている。"
 LBA.Kingdom: "£LBA_Kingdom （HP） - 祖国党"
 LBA.Kingdom_desc: "（イスラム民主主義） - 祖国党\n\n祖国党は、サラフィ主義の聖職者アリ・アッ＝サッラービーが運営するイスラム主義政党である。リビア当局に拘束され8年間投獄された後、アッ＝サッラービーは宗教研究のためにサウジアラビアに移住した。祖国党は、リビアの憲法をシャリーア法に基づいて改革することを目指している。"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism （NSFL） - リビア救済国民戦線"
 LBA.Neutral_conservatism_desc: "（反カッザーフィー主義） - リビア救済国民戦線\n\nリビア救済国民戦線は、リビア国内で活動する反カッザーフィー派の反体制組織である。リビアの政治家やチャド・リビア戦争の退役軍人から結成されたこの組織は、当初は武装組織として始まった。しかし、80年代にカッザーフィー個人に対する攻撃が失敗した後、組織はより平和的な戦術へと移行した。"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian （DP） - 民主党"
 LBA.Neutral_Libertarian_desc: "（自由主義） - 民主党\n\n民主党は、小規模な自由主義的で世俗的な政党である。宗教と国家の分離を支持し、党の綱領にはいくつかの親イスラエル政策が含まれている。"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood （JCP） - 公正建設党"
 LBA.Neutral_Muslim_Brotherhood_desc: "（イスラム民主主義） - 正義と建設党\n\n正義と建設党は、ムスリム同胞団のリビアにおける地方政党である。同党は、この運動の目標と原則を共有している。"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small （AFLAJ） - リビア・アラブ・ジャマーヒリーヤ国軍"
 LBA.Nat_Autocracy_desc: "（軍事政権） - リビア・アラブ・ジャマーヒリーヤ国軍\n\nリビア・アラブ・ジャマーヒリーヤ国軍は、リビアの防衛を担当する主要機関である。カッザーフィーの下では、軍は正規軍と革命防衛隊に分かれていた。後者ははるかに装備が良く、正規軍を監視する番犬として機能した。"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism （LNM） - リビア国民運動"
 LBA.Nat_Fascism_desc: "（イラク・バアス主義） - リビア国民運動\n\nリビア国民運動は、1980年にバアス主義者の弁護士によって結成された反カッザーフィー派の反対集団である。特に結成間もないころには、党はイラク・バアス党から多額の資金援助を受けていた。"
 LBA.Monarchist: "£LBA_Monarchist サヌーシー朝"
 LBA.Monarchist_desc: "君主主義 - サヌーシー家\n\nサヌーシー家は、第二次世界大戦後においてイドリース王の下でリビアの支配権を引き継いだ。王政は1969年にカッザーフィーのクーデターによって打倒されるまで続いた。当初こそは拘禁されていたが、王家は1988年にイギリスへと亡命した。王室は現在でもリビアでは一定の支持を受けており、王家の一族はカッザーフィーの支配に反対する運動を積極的に行っている。"
