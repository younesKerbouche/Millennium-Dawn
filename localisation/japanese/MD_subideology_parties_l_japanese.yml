 SWE.socialism_desc: "社会民主主義 - スウェーデン社会民主党（Sveriges Socialdemokratiska Arbetareparti）は歴史的にスウェーデンで最大かつ最大の影響力を持つ政党であり、1932年から1994年にかけて実施された選挙では得票率が40%にも満たなかった。現代スウェーデンを形作り、福祉と労働組合・民間協調というスウェーデン型モデルを構築した社会民主党は、トニー・ブレアのニュー・レイバー運動にならい、民主社会主義からスウェーデン政治の中道派へと移行しつつある。"
