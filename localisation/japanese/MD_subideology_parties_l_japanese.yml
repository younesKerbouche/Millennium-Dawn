 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy （NFP） - 国民戦線党"
 LBA.Neutral_conservatism_democracy_desc: "（進歩主義） - 国民戦線党\n\n国民戦線党は、リビア救済国民戦線の政治的な後継者である。同党はリビアで最も自由主義的な政党の一つであるが、イスラム教が統治の指針として機能すべきであると依然として述べている。"
