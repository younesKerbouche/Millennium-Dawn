 TAJ.Nat_Populism2: "£TAJ_emerging_reactionary （TNP）タジク人民党"
 TAJ.Nat_Populism2_desc: "タジク民族主義 - タジク人民党（タジク語/ファルシ語: Ҳизбӣ Миллӣ Тоҷикистон）\n\nエモマリ・ラフモン率いるタジク人民党は、鋼のように強い支配力によってタジキスタンを率いてきた。そのタジキスタンにおける同党の支配によって、タジキスタンの様々な場所で政権の転覆を試みる反対運動が発生している。同党は主にタジク文化や独自性、国家主権の再生に焦点を合わせている。同党はエマモリ・ラフモンの下で、タジキスタンを世俗主義化させるためにイスラム教の習慣を厳しく制限しようと試み、ヒゲの禁止やヒジャブの着用を希望する女性に向けて服装規制を設けるなどの対策を講じてきた。直近ではタジキスタン民主党と合併し、より汎イラン的なアイデンティティに傾倒しつつある。"
 TAJ.Nat_Populism: "£TAJ_western_conservative （DPT）タジキスタン民主党"
 TAJ.Nat_Populism_desc: "\n£PER_Nat_Populism_small 汎イラン主義/タジク民族主義\n\nタジキスタン民主党（タジク語/ファルシ語、ラテン文字転写: Demokraticheskaya Partiya Tadzhikistana）\n\n1990年にマフマドルジ・イスカンダロフによって設立されたタジキスタン民主党は、タジキスタン内戦においてエモマリ・ラフマンと交戦した世俗主義的な民族主義政党である。同党はリベラルな展望を標榜する一方で、イラン国家の統一を擁護する民族主義的な識見を促進している。同党はイランやアフガニスタンで勃興したイスラム主義的な政権や運動に否定的な見解を持ち合わせており、これらの国々の汎イラン運動との会談も行っている。"
 GER.anarchist_communism_alt: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon_alt: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc_alt: "Left Wing Radical - Die Linke (The Left) is the direct descendant of the ruling party of former East Germany, the Socialist Unity Party of Germany, who merged with other left-wing democratic socialist parties to expand it's electoral base beyond it's stronghold in eastern Germany. Die Linke combines left-wing policies such as increased spending on welfare with populist rhetoric. They want Germany out of NATO and wish to include Russia in a European security framework."
