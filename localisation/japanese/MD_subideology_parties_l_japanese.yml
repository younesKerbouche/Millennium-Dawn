 SOV.liberalism_nat_desc: "(National Democracy) National Democratic Party 'NAROD' (Russian: Natsional-democraticheskaya Partiya 'NAROD' or 'PEOPLE')\n\n NAROD is a national-democratic party created by prominent russian political figure Alexsey Navalny. It's stands for anti-corruption, nationalism and democarcy."
 SOV.socialism_alt: "£SOV_socialist_alt (PSR) Party of Socialists Revolutionaries"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "(Democratic Socialism) Party of Socialists Revolutionaries (Russian: Partiya Sotsialistov Revolutsionerov)\n\n The Party of Socialist Revolutionaries was a radical left-wing party that existed in the Russian Empire. The party advocated solving the land question by socializing the land by the state, thus making the land common for all, overthrowing the tsarist autocracy and establishing a democratic republic and carrying out broad popular reforms, but when the Bolsheviks came to power, many members of the right-wing faction were repressed or they emigrated. However, the ideas were not forgotten. As a result of the split in Just Russia, the democratic faction decided to leave the party and recreate the PSR again."
 SOV.socialism_dem: "£SOV_democratic_soyus (DU) Democratic Union"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "(Radical Liberalism) Democratic Union (Russian: Democraticheskiy Soyuz)\n\n The Democratic Union is the oldest political organization, founded in 1988 by Soviet dissidents and human rights activists. The Union advocates democratization of the political system, decommunization, pacifism and opposes authoritarianism."
 SOV.Communist-State_alt: "£SOV_gorba (SDPR) Social Democratic Party of Russia"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "(Democratic Socialism) Social Democratic Party of Russia (Russian: Sotsial-Demokraticheskaya Partiya Rossii)\n\n SDPR is the broad socialist party created from a Communist Party of the Russian Federation. It is Democratic Socialist and supports the policies of Perestroyka and Glasnost."
 SOV.Communist-State_alty: "£SOV_kpss (CPSU) Communist Party of the Soviet Union - §GCentre§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "(Marxism-Leninism) Communist Party of the Soviet Union (Russian: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n CPSU is the ruling party of the Soviet Union. Revived in 21 century, party still stands for Marxism-Leninism and Democratic Centralism."
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 （JR）公正ロシア"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "(Left-wing Populism) A Just Russia (Russian: Spravedlivaya Rossiya)\n\n A Just Russia is the result of an unification of various left-wing nationalist, socialist and progressivist parties. Although the party positions itself as a socialist, it is in fact a broad left coalition with both left-wing nationalists and left liberals. The party advocates for the expansion of social programs and greater involvement of the state in the economy."
