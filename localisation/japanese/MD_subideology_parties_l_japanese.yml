 NIG.Caliphate_desc: "(Salafist Jihadism) - Boko Haram is a Salafist extremist organization primarily based in the northeastern state of Borno in Nigeria. Founded formally in 2002, they advocate for the strict implementation of Sharia Law and operate under the pretense of uniting the country under an Islamic caliphate. Known for their violent insurgency against the Nigerian government and civilian populations, Boko Haram has become one of the most dangerous and prominent jihadist groups in West Africa, with ties to other international terrorist organizations. Their name roughly translates to 'Western education is forbidden,' reflecting their opposition to Western influence in the region."
