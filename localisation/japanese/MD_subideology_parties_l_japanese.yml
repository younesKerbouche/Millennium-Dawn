 NKO.Communist-State: "£NKO_communism 朝鮮労働党"
 NKO.Communist-State_desc: "主体思想 - 朝鮮労働党\n\n朝鮮労働党は朝鮮民主主義人民共和国における唯一の与党であり、自国内ではしばしば「労働党」と呼称されている。\n一部の学者からは極右政党と見なされているが、朝鮮労働党は元来より主体思想に忠実であり、朝鮮労働党自身が国際的な左翼・社会主義運動の一翼を担っていると考えている。"
