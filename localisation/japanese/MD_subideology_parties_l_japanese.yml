 ROM.Neutral_conservatism_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_desc: "(Liberal Conservatism) - Democratic Party (Romanian: Partidul Democrat, PD)\n\nThe Democratic Party was founded in 1993 as the successor to the National Salvation (FSN) by Petre Roman the first non-communist prime minister of Romania after the revolution of 1989. The §Bconservative wing§! of the Democratic Party, is centered around Traian Basescu, former minister for transport and is pushing for the consolidation of the free market and the maintenance of Romania's flat tax rate of 16%. They also support reforming the Romanian Constitution in order to bring about decentralization in administration and give greater power to the eight development regions."
 ROM.neutral_Social: "£ROM_neutral_social Democratic Party - §RSocialists§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "(Social Democracy) - Democratic Party (Romanian: Partidul Democrat, PD)\n\nThe Democratic Party was founded in 1993 as the successor to the National Salvation (FSN) by Petre Roman the first non-communist prime minister of Romania after the revolution of 1989. The §Rsocialist wing§! of the Democratic Party, is centered around Petre Roman, the first non-communist prime minister of Romania after 1989 and is pushing for a European Social Democratic model for Romania, with a big focus on greater development of Romanian Democratic institutions, and it also is opposed to nationalist rhetoric, as opposed to the PDSR which has utilized it in the past."
 ROM.Neutral_Libertarian: "£ROM_neutral_libertarian （UMDR/RMDSZ）ハンガリー人民主同盟"
 ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian"
 ROM.Neutral_Libertarian_desc: "(Hungarian Minority Interests) - Democratic Union Of Hungarians In Romania (Romanian: Uniunea Democrata Maghiara din Romania, UDMR), (Hungarian: Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nThe Democratic Union Of Hungarians In Romania was founded after the Romanian revolution of 1989 and is the main party representing Romania's Hunagrian Minority in Transylvania, with the party calling for autonomy for Szeklerland, as well as greater access to Hungarian language education for the Hungarian minority."
 ROM.Nat_Fascism: "£ROM_nat_fascism New Right"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "(Neo-Legionarism) - New Right (Romanian: Noua Dreapta, ND)\n\nThe New Right, originally founded as an NGO, is the only notable Neo-Legionary movement in Romania, claiming to be the successors to the Ultranationalist Iron Guard of Corneliu Zelea Codreanu during the interwar period. The New Right takes an anti-western cultural stance, most notably opposing minority rights, western culture like halloween and religious groups other than the Romanian orthodox church. The party also takes an anti-capitalist and anti-marxist stance and follow a third-positionist stance."
 ROM.Nat_Populism: "£ROM_nat_populism （PRM）大ルーマニア党"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "(Ultranationalism) - Greater Romania Party (Romanian: Partidul Romania Mare, PRM)\n\nThe Greater Romania Party, founded in 1991 by Corneliu Vadim Tudor the PRM espouses a national populist approach, with it having a blend of ultranationalist, national-communist as well as neo-legionary sentiments. The Party is mainly focused around it's leader Corneliu Vadim Tudor a former poet which has issued statements against Hungarian minority rights and is calling for the creation of a greater Romania comprising of lands previously held by the Kingdom of Romania until they were lost after the second world war."
