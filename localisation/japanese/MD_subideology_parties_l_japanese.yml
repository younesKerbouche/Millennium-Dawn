 NOR.conservatism: "£NOR_conservatism_small 保守党"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservatives - Høyre (Right) is Norway's predominant conservative party. They work towards economic liberalization and decreased taxes. They are in favor of joining the EU and have historically been pro-American."
 NOR.liberalism: "£NOR_liberalism_small 自由党"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Left) is Norway's oldest party, and have always promoted liberal rights as well as education, the environment and culture."
 NOR.socialism: "£NOR_socialism_small 労働者党"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Social Democrat - Arbeiderpartiet (Worker's Party) has it's roots as a communist party, but gained popularity by becoming a social democrat party. For nearly all post-WW2 history, they were the by far largest party and guided Norway's societal development. They see themselves as the defender of the welfare state, and are pro-EU and NATO."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small ノルウェー共産党"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Communist - Norges Kommunistiske Parti (Communist Party of Norway) is a stalinist communist party. They emerged very popular after WW2 by leading the resistance against Nazi occupation. However they quickly faded from popularity and have since been largely irrelevant."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small 赤"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Left-Wing Radical - Rødt (Red) was formed as a merger between two Marxist-Leninist and Maoist parties. They have since abandoned outright communism and now favor a more democratic socialist path. They wish to end capitalism and to withdraw from NATO."
 NOR.Conservative: "£generic_Conservative_small 気候現実主義者"
 NOR.Caliphate: "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small キリスト教民主党"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservative - Kristelig Folkeparti (Christian People's Party) is a center-right christian party. They want the state to promote christianity as the official religion. In foreign policy they wish to promote peace and favor increased aid to poor countries."
 NOR.oligarchism: "£NOR_oligarchism_small 中央党"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Farmer's Party - Senterpartiet (Centre Party) is a largely a rural party. They are eurosceptic and dislike free trade. They work towards reversing centralization and wish to increase agricultural subsidies."
 NOR.neutral_Social: "£NOR_neutral_Social_small 社会主義左翼党"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialist Democrat - Sosialistisk Venstreparti (Socialist Left-Party) was formed as a breakout faction from Arbeiderpartiet as they wished to end NATO membership. They are more leftist than Arbeiderpartiet and champion feminism, welfare, environmentalism and state capitalism."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small リバタリアン"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertarian - Liberalistene (The Libertarians) is a fairly new libertarian party who champion the end of taxation, cutting welfare and reducing state power."
 NOR.Neutral_green: "£NOR_Neutral_green_small 緑の党"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Greens - Miljøpartiet De Grønne (The Environmental Green Party) was formed after inspiration from the electorial gains of the German Green Party and their primary cause is environmentalism."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small 同盟"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascist - Alliansen (The Alliance) was formed as a attempt at a broad front against the European Common Marked and the free movement of labor, but it's main influx was from far-right personalities who wish to end all immigration. They are anti-islam and often incite racial hatred."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascist - Vigrid (From old Norse Vígríðr, relating to Ragnarok) is a Neo-Nazi party and movement that promotes the heathen Norse religion. They are white supremacists that dispute the Holocaust and idolize Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small 進歩党"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Right-wing Populist - Fremskrittspartiet is at it's core a populist party. They favor largely ending immigration, especially from muslim countries. They are for a strong state and military, and have championed increased public spending on highways, elderly and health."
 NOR.Monarchist: "£NOR_nationalist_monarchist グリュックスブルク家"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative 中国泛藍連盟"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "西側保守主義 - 中国泛藍連盟は中国の再統一を目指すリベラルな保守政党で、自由民主主義と三民主義を重んじる。"
 CHI.liberalism: "£CHI_liberal 中国民主党"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "自由主義 - 中国民主党は中華人民共和国では禁止されている。改革主義と自由民主主義がその核心価値だ。ほとんどの西側の情報源によると、それは天安門事件の民主化活動家と元学生指導者から集められたものだ。"
 CHI.socialism: "£CHI_social_democrat 民主中国陣線"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "社会民主主義 - FDC（民主中国陣線）は、カナダに本部を置く、人民共和国の民主化を提唱する団体で、彼らは中国と海外で最大の民主化運動の一つだ。"
 CHI.Communist-State: "£CHI_communism 中国共産党"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "共産主義 - 中国共産党は、中華人民共和国の建国によって政権政党となった、中国本土で唯一の指導政党であり、統一戦線の主導政党でもある。1921年に設立され、国共内戦が終わった後も1949年から権力を維持している。"
 CHI.Autocracy: "£CHI_pro_emerging_autocrat 中国民主同盟"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "独裁 - 中国民主連盟は、統一戦線の9つのメンバーの一つであり。中国有数の合法政党でもある。中国の愛国心と基本的に社会主義を主張する。"
 CHI.anarchist_communism: "£CHI_left_wing_radical 中国国民党革命委員会"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "急進左派 - 民革は中国統一戦線を構成する9人のメンバーのうちの1人である。三民主義、左翼ナショナリズム、民主社会主義を提唱している。同党は共産党に次ぐ地位にあり、人民政治協商会議で最大の議席を獲得している。さらに、彼らは資産の運用と維持が認められている唯一の小政党の1つである。"
 CHI.Caliphate: "£CHI_salafist_jihadism トルキスタンイスラム党"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat 中国民主促進会"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "中道社会民主主義 - 共産党に代わる政党として1945年以降に結成された党で、比較的規模の大きな小政党の一つである。"
 CHI.Neutral_Communism: "£CHI_neutral_communism 中国毛沢東主義共産党"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "共産主義 - 中国毛沢東共産党は、中華人民共和国の地下反改革主義共産党である。彼らは、中国共産党との修正主義支配圏を打倒し、真の共産主義を達成しようとしている。"
 CHI.Nat_Autocracy: "£CHI_military_junta 中国人民解放軍"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "軍事政権 - 人民解放軍は1927年の南昌蜂起で発足した。それは中華人民共和国とその創設政党の軍隊である。"
 CHI.Monarchist: "£CHI_monarchism 愛新覚羅家"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "君主主義 - 愛新覚羅氏は、孝定景皇后が幼帝溥儀の退位を求める詔を発するまでの約276年間、中国を統治した。中国の正史では、外国勢力に譲歩し、漢民族を抑圧してきた満洲王朝を非難することが多い。"
 PER.conservatism: "£PER_IDF (IDF) イラン民主戦線"
 PER.conservatism_desc: "（保守主義）- イラン民主戦線（ペルシア語/ファルシ語：Jebhe-ye Demokratik-e Irān）\n\nイラン民主戦線(IDF)は、イランにおける民主的政府の樹立を提唱する政治組織である。イスラム共和国に反対して結成されたIDFは、現行政権が体系的に人権を侵害し、テロ活動に関与していると主張する。同党は世俗的で民主的な戦線を推進し、民衆運動を通じてイスラム共和国を置き換える必要性を強調している。イランの領土保全と政教分離を支持している。"
 PER.liberalism: "£PER_ISDP (ISDP) イラン世俗民主党"
 PER.liberalism_desc: "（自由主義／世俗民主主義） - イラン世俗民主党（ペルシア語／ファルシ語：Hezb-é Demokracy-ye Sekular-é Irān）\n\n本党は、世俗的民主主義者の戦線を構築し、イスラム政府を打倒してイランに世俗的民主主義政府を樹立することを目的としている。人権と宗教的自由を中核に据えている。"
 PER.socialism: "£PER_socialism (IP) イラン党"
 PER.socialism_desc: "（社会民主主義） - イラン党（ペルシア語/ファルシ語：Hezb-é Irān）\n\nヘズベ・イラン（イラン党）は、国民戦線党の支柱としてしばしば言及された。主にヨーロッパで教育を受けたテクノクラートによって創設されたイラン党は、イランにおいて社会民主主義と自由主義的ナショナリズムを推進している。"
 PER.Western_Autocracy: "£PER_Western_Autocracy (CPI) イラン憲法党(§CL-D§!)"
 PER.Western_Autocracy_desc: "（立憲君主制） - イラン憲法党（ペルシア語/ファルシ語：Hezb-é Mashrut-é Irān - 自由民主党）\n\nイラン憲法党・自由民主党はレザー・パフラヴィーの帰国を待ち望み、彼を打倒した革命派を強く非難している。絶対君主制を望んではいないものの、他の立憲主義団体と比較してシャーへのより直接的な統制権限付与を示唆している。"
 PER.Communist-State: "£PER_IFPG (IFPG) イラン人民フェダイ・ゲリラ - デフガニ派"
 PER.Communist-State_desc: "（マルクス・レーニン主義） - イラン人民フェダイ・ゲリラ（ペルシア語/ファルシ語：Čerikha-ye Fada'i-ye Khalq-e Irān - Dehghani）\n\nイラン人民フェダイ・ゲリラは、アシュラフ・デフガニがゲリラ戦術からの逸脱を非難したことでOIFPGから分裂し、1979年に結成された。同組織は唯一の正統な共産主義組織を自称し、イスラム共和国に強く反対した。元OIFPGの多くのメンバーが参加し、1979年のクルド人反乱ではイラン・クルディスタン民主党を支援し政府軍と戦った。現在、生存メンバーは主にイギリスを中心としたヨーロッパに所在している。"
 PER.Conservative: "£PER_IRGC_small (IRGC) イスラム革命防衛隊 - 政治部門"
 PER.Conservative_desc: "（シーア派軍事主義） - イスラム革命防衛隊（ペルシア語/ファルシ語：Sepāh-é Pāsdarān）\n\nイスラム革命防衛隊(IRGC)は、イラン革命後の1979年4月22日にアヤトラ・ルーホッラー・ホメイニーの命令により創設されたイラン軍の一部門であり、イラン国境の防衛と国内秩序の維持を目的としている。この組織は政治分野にも拡大し、多くの元構成員が強硬派として公職に立候補している。"
 PER.Autocracy: "£PER_autocracy (STQ) コム神学校教師協会"
 PER.Autocracy_desc: "（急進的シーア派）－コム神学校教師協会（ペルシア語/ファルシ語：ジャメー・マーダレッシン・エ・コム）\n\nコム神学校教師協会は、ホメイニ師の政治活動を組織化し、ヴィラヤト・エ・ファキーフ（イスラム法学者の統治）といったホメイニ師の革命的イスラム解釈を広めるため、ホメイニ師の弟子たちによって設立された。"
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih 保守強硬派"
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih 改革派"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism (MEK) イラン人民ムジャヒディン機構"
 PER.anarchist_communism_desc: "（マルクス主義イスラム主義） - イラン人民ムジャヒディン機構（ペルシア語/ファルシ語：Mojâhedin-é Khalq-é Irân）\n\nMEK（イラン人民ムジャヒディン機構）は1965年にパフラヴィー朝に反対して結成され、その創設理念はマルクス主義とイスラム主義に強く影響を受けている。党組織がマリアム・ラジャヴィとマソウド・ラジャヴィを中心に構成されていることから、しばしば「カルト的」集団と呼ばれる。MEKはイランをより連邦制的で社会主義的な国家へと導く一連の計画の実施を望んでいる。"
 PER.Caliphate: "£generic_Caliphate_small ホラーサーン・ヴェラーヤト"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: "£PER_Neutral_conservatism (NFI) イラン国民戦線"
 PER.Neutral_conservatism_desc: "（市民ナショナリズム）- イラン国民戦線（ペルシア語/ファルシ語：Jebhe-ye Melli-ye Irân）\n\nジェブヘ・イェ・メッリ・イラン、別名国民戦線は、モハンマド・モサデクによって設立されたイランのナショナリズム政党である。モハンマド・レザー・パフラヴィーの統治下では政治的雰囲気が厳しく制限され、国民戦線は数年後に活動を停止した。ついに1977年、シャーの統治が徐々に終焉を迎えようとしていた頃、カリム・サンジャビが国民戦線を再結成し、イラン国内での活動を再開した。しかしその後、アヤトラ政権によって禁止されるに至った。"
 PER.oligarchism: "£PER_oligarchism イランの寡頭支配者たち"
 PER.oligarchism_desc: "(テクノクラート寡頭政治) - イランの寡頭支配者たち (ペルシア語/ファルシ語: Oligarkhā-ye Īrān)\n\nイランの寡頭支配者たちは主に二つの分野から生まれている。石油産業か、イスラム革命防衛隊(IRGC)のいずれかである。これらのグループには共通点があり、いずれも当時の支配体制と密接な関係を持っていた。こうした地位に基づく緊密な関係により、特定の個人は独占的な取引を確保することで莫大な富を築くことが可能となった。イランの寡頭支配者たちは往々にしてテクノクラート的傾向を示し、個人の自由といった要素よりも経済的・科学的な発展を優先させる。"
 PER.neutral_Social: "£PER_OIPFM (OIPFM) イラン人民フェダイアン組織 - 多数派"
 PER.neutral_Social_desc: "（社会民主主義／マルクス・レーニン主義への共感） - イラン人民フェダイアン組織 - 多数派（ペルシア語/ファルシ語：Sāzmān-e Fedaiyān-e Khalq-e Irān - Aksariat）\n\nイラン人民フェダイアン組織 - 多数派（文字通りの訳では「イラン人民の自己犠牲者組織」）は、イランの左翼野党政治団体である。OIPFMはイラン世俗共和国の樹立と現行イスラム共和国政府の打倒を主張している。OIPFMは、1980年から1991年にかけてイラン最大級の共産主義組織とみなされていた「イラン人民フェダイ・ゲリラ組織」から派生した数ある分派の一つである。多数派は少数派（OIPF-Minority）とは異なり、複数の対立する派閥に分裂することなく結束した政党を維持している。"
 PER.Neutral_Libertarian: "£PER_neutral_Social (FMI) イラン自由運動"
 PER.Neutral_Libertarian_desc: "（イスラム民主主義）－イラン自由運動／イラン解放運動（ペルシア語／ファルシ語：Nahżat-é āzādi-é Irān）\n\nイラン自由運動は自らを「ムスリム、イラン人、立憲主義者、モサデグ主義者」と称する。イランで活動する最古の政党の一つであり、イスラム共和国に対する準野党グループとして知られている。イラン自由運動は穏健なイスラム解釈を基盤としている。王政独裁と聖職者独裁の両方を拒否し、政治的・経済的自由主義を支持している。"
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy モンタゼリの支持者たち"
 PER.Neutral_Autocracy_desc: "（イスラム民主主義） - アヤトラ・モンタゼリ支持者（ペルシア語/ファルシ語：Peyrovân-e Montazeri）\n\nモンタゼリ支持者とは、アヤトラ・モンタゼリをイランの次期最高指導者に据えることを目指す、イスラム民主主義者、聖職者、労働者からなる連合体かつ広範な運動である。ホメイニ師による失脚後、モンタゼリ師は政府によって政治から追放された。その支持基盤は主に学者や知識層で構成されるが、改革派政治家やイスラム共和国に反対する諸勢力からも多大な支持を得ている。"
 PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) イラン労働者共産党"
 PER.Neutral_Communism_desc: "（労働者主義マルクス主義）－イラン労働者共産党（ペルシア語/ファルシ語：Hezb-é Kommunist-é Kârgari）\n\nイラン労働者共産党(Hezb-é Kommunist-é Kargari-ye Iran)は、1991年にイスラム共和国を打倒し、その代わりに社会主義共和国を樹立することを目的として設立された。"
 PER.Neutral_green: "£PER_Neutral_green (GPI) イラン緑の党"
 PER.Neutral_green_desc: "（緑の政治） - イラン緑の党（ペルシア語/ファルシ語：Hezb-é Sabzhā-ye Irān）\n\nイラン緑の党は、イラン環境省に対して急進的な立場を取っており、この政府機関をイスラム共和国の不適切な管理を隠蔽する組織と見なしている。"
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) 希望の緑の道"
 PER.Neutral_Muslim_Brotherhood_desc: "（共和主義）－希望の緑の道（ペルシア語/ファルシ語：Rāh-é Sabz-é Omid）\n\nミール・ホセイン・ムーサヴィーによって設立された「希望の緑の道」は、平和的手段による民主主義への道を求めるイランの団体である。ムサヴィは「党」ではなく「道」という名称を選んだ。政府の認可が必要な政党制度を、ムサヴィは正当なものと認めなかったためである。希望の緑の道は改革派運動であり、共和主義と穏健イスラム主義の理念を中核思想として統合している。"
 PER.Nat_Autocracy: "£PER_military_junta (AJA) イラン軍"
 PER.Nat_Autocracy_desc: "（軍事政権） - イラン軍／アルテシュ（ペルシア語／ファルシ語：Arteš-é Irān）\n\nアルテシュ・エ・イラン、すなわちイラン軍は紀元前550年に創設され、その現代的な形態は1921年のパフラヴィー朝成立時に確立された。アルテシュは、パフラヴィー時代もイスラム共和国時代も、イランの政治問題において概ね非政治的立場を保ってきた。歴史を通じてアルテシュは政権に忠誠を尽くしてきたが、イランの政治史において幾度か介入した事例もある。"
 PER.Nat_Fascism: "£PER_fascism_alt 人民の春"
 PER.Nat_Fascism_desc: "（新保守主義的ナショナリズム）－人民の春（ペルシア語：Bahar-e Mardom）\n\n「逸脱の潮流」とは、イラン式イスラム学派の創設を目指す運動の反対派が用いる呼称である。エスファンディアール・マシャエイを指導者とするこの運動は、聖職者をあらゆる権力から排除し、その代わりに神との直接的な関係を促進することを目指している。この運動はイラン民族主義を利用し、それをイスラム民族主義と一体化させようとしており、社会の様々な層からの支持を集めようとしている。"
 PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) 汎イラン主義党"
 PER.Nat_Populism_desc: "（汎イラン主義） - 汎イラン主義党（ペルシア語/ファルシ語：Hezb-é Pān-Irānist）\n\n汎イラン主義党は1952年に結成され、イラン系諸民族の統一と、18世紀から19世紀にかけての屈辱と敗北の時代に失われたイラン領土の回復を推進している。同党は外国勢力のイラン及び地域への介入を強く反対し、何よりも国家の独立を重視している。"
 PER.Monarchist: "£PER_monarchism （HoP）パフラヴィー家"
 PER.Monarchist_desc: "（絶対君主制） - パフラヴィー家（ペルシャ語/ファルシ語:Saltānāt-é Pāhlavi）\n\nパフラヴィー家は、イランの近代化と現代イランナショナリズムの枠組みを設定した功績でしばしば引用される。パフラヴィー家は、国を大幅に世俗化することで近代化の努力を推進しようとしたため、しばしば国内のイスラム主義勢力と対立することになった。"
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservative - Akcja Wyborcza Solidarność (Solidarity Electoral Action) - is broad political coalition uniting liberals, conservatives and chirstian parties."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_desc: "Liberal - Unia Wolności (Freedom Union) is a merger of the Democratic Union (Unia Demokratyczna, UD) and the Liberal Democratic Congress (Kongres Liberalno-Demokratyczny, KLD). It represents European democratic and liberal tradition, advocates for free market economy and individual liberty, rejects extremism and fanaticism."
 POL.socialism: "£POL_socialism_small 民主左翼連合"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Social Democratic - Sojusz Lewicy Demokratycznej (Democratic Left Alliance) is a centre-left, Third Way party with post-Communist roots. Its policies can be described as pro-European, economically interventionist and socially centrist."
 POL.Communist-State: "£generic_Communist_State_small ポーランド共産党連合「プロレタリア」"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small ポーランド共産党"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small 自衛"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reactionary - Samoobrona Rzeczpospolitej Polskiej (Self-Defence of the Republic of Poland) is a left-wing populist, conservative party known for its controversial electoral campaigns. It is euroskeptic, and not opposed to cooperation with Russia and other post-Soviet states."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reactionary - Partia Zmiana (Change) is a pro-Russian, anti-West political party, with ties to Russian intelligence services."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservative - Kukiz'15 is an association of various centre-right to right-wing activists and political newcomers, named after its leader - a former musician Paweł Kukiz. It was born out of an anti-establishment sentiment, postulating breaking up the monopoly of political parties in parliament, electoral reform and direct democracy."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agrarian - Polskie Stronnictwo Ludowe (Polish People's Party) is an agrarian, Christian democratic party with stauch electorate in the countryside. It promotes pro-agrarian, protectionist policies."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialist Democrat - Razem (Together) is a left-wing, progressive Polish political party advocating for introduction of a democratic socialist system with strong labor laws, welfare and progressive taxation, opposing privatisation and deregulation."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarians"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertarian - Wolność (Freedom) is a conservative-liberal party concentrated around its leader, Janusz Korwin-Mikke, advocating the reduction of the role of government, widespread privatisation and deregulation, while maintaining a conservative ideological position."
 POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna - Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fascism - Obóz Narodowo-Radykalny (National Radical Camp) is a far-right movement, often described as fascist and sometimes as neo-Nazi. The ONR considers itself an ideological descendant of the 1930s-era National Radical Camp, a fascist and antisemitic political movement."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_desc: "Right-Wing Populist - Liga Polskich Rodzin (League of Polish Families) is a right-wing political party considering itself a successor to the pre-war National Democracy movement. It holds a nationalist, near far-right populist position."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Right-Wing Populist - Ruch Narodowy (National Movement) is a Polish political alliance composed of various right-wing, far-right and nationalist political movements. It references the pre-war National Democracy movement, with an anti-EU, anti-Globalisation, ultraconservative outlook."
 POL.Monarchist: "£POL_Neutral_Libertarian_small UPR"
 POL.Monarchist_desc: "リバタリアン - 現実政治連合（Unia Polityki Realnej）は、政府の役割を最小限に抑えることを目指す保守自由主義政党である。一般的に社会的に保守的である。"
 SER.Western_Autocracy: "£SER_western_autocrat セルビア再生運動"
 SER.Western_Autocracy_desc: "Pro-Western Autocracy - Srpski Pokret Obnove (Serbian Renewal Movement) is a Europe-oriented monarchist party, advocating for reconciliation with all former Yugoslav states, mutual economic cooperation, and all forms of Euroatlantic integrations including joining EU and NATO."
 SER.conservatism: "£SER_western_conservative 新セルビア"
 SER.conservatism_desc: "Conservative - Nova Srbija (New Serbia), a minor center-right monarchist party that emerged after its members broke away from SPO due to inner party conflicts and allegations of SPO's leadership ties with Milosevic's regime."
 SER.liberalism: "£SER_western_liberal 民主党"
 SER.liberalism_desc: "Liberal - Demokratska Stranka (Democratic Party). DS is a centrist-left liberal pro-Western party and was one of the biggest parties in Demokratska Opozicija Srbije (Democratic Opposition of Serbia) coalition. It's Party leader, Zoran Ðindic, then became PM of the country, but due to his 'war on crime' and disagreements with Conservative DSS leader and new Yugoslav president, Voislav Kostunica, a new power struggle between the former allies was inevitable."
 SER.socialism: "£SER_western_social_democrat 社会民主同盟"
 SER.socialism_desc: "Social Democrat - Socijaldemokratska Unija (Social Democratic Union) is a minor left-leaning anti-war, anti-nationalism party which participated in the Democratic Opposition of Serbia coalition. Being pro LBGT-rights, their offices have been trashed and their members been beaten up by nationalists."
 SER.Communist-State: "£SER_emerging_communism ユーゴスラビア新共産党"
 SER.Communist-State_desc: "Communist - Nova Komunistička Partija Jugoslavije (New Communist Party of Yugoslavia). NKPJ was formed in 1990 as a non-Titoist alternative to the League of Communists of Yugoslavia."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Komunistička Partija"
 SER.Communist-State_2017_desc: "Communist - Komunistička Partija (Communist Party). KP was formed as a merger between the New Communist Party of Yugoslavia and the Social Democrats from Novi Sad. It is headed by the grandson of Josip Broz Tito"
 SER.anarchist_communism: "£SER_anarchist_communism ユーゴスラビア左翼党"
 SER.anarchist_communism_desc: "Left-Wing Radical - Jugoslovenska Levica (Yugoslav Left) The JUL Party was formed in 1994 by merging 19 left-wing parties under the leadership of the League of Communists. It was a nationalist, pro-Yugoslavian party which held some international ties to other communist parties, like the one in Chinese, Cuban and North Korean. Due to its close collaboration with them, their opponent often called it a 'Chinese puppet'."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista"
 SER.anarchist_communism_2017_desc: "Left-Wing Radical - Pokret Socijalista (Movement of Socialists). PS is a left-wing populist and nationalist political party in founded in 2008. It is formed by former members of the Socialist Party of Serbia because they disagreed with the pro-EU policy of the party."
 SER.Conservative: "£SER_conservatism Jedinstvena Srbija"
 SER.Conservative_desc: "Reactionary - Jedinstvena Srbija (United Serbia) A minor national-conservative party. It is staunchly socially conservative, and it also advocates regionalism."
 SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija"
 SER.Autocracy_desc: "Autocrats - Srpska Narodna Partija (Serbian People's Party). SNP is a populist Russophile right-wing party. The party favours closer ties between Serbia and Russia and opposes Serbian membership in the European Union."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - Bošnjačka demokratska stranka Sandžaka (Bosniak Democratic Party of Sandžak). A minor party advocating for the rights of Bosnian Muslims."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije"
 SER.Neutral_conservatism_desc: "Conservative - Demokratska Stranka Srbije (Democratic Party of Serbia). The biggest party in the Demokratska Opozicija Srbije (Democratic Opposition of Serbia), A coalition of nearly all Anti-Milosevic opposition parties. DSS is conservative in nature, and enjoys the backing of the Serbian Mafia."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije"
 SER.Neutral_Libertarian_desc: "Libertarian - Građanski Savez Srbije (Civic Alliance of Serbia). A very minor pacificst liberal pro-European party."
 SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije"
 SER.Neutral_green_desc: "Green - Zeleni Srbije (Greens of Serbia). ZS is a green political party in Serbia. This party advocates environmental and ecological wisdom, social justice and solidarity, direct democracy, green economics, sustainability, respect for diversity and human rights, and prevention of all forms of violence."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CDemocratic Wing§!"
 SER.neutral_Social_desc: "Democratic Socialist - Socijalistička Partija Srbije (Socialist Party of Serbia). Though nominally a socialist party with left wing economics and direct ties to the old League of Communists of Serbia, under Slobodan Milošević the party emerged as nationalist, isolationist and anti-western. After the fall of Milošević, the party has returned to its left wing roots, and even taken a pro-EU stance."
 SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_desc: "Communist - Savez Komunista Jugoslavije u Srbiji (League of Communists of Serbia) are the remnants of the Titois Yugoslavian League of Communists."
 SER.Nat_Populism: "£SER_Nat_Populism セルビア社会党"
 SER.Nat_Populism_desc: "Right-Wing Populist - Socijalistička Partija Srbije (Socialist Party of Serbia). Though nominally a socialist party with left wing economics and direct ties to the old League of Communists of Serbia, under Slobodan Milošević the party has emerged as nationalist, isolationist and anti-western. Promoting Serbian nationalism, it drove Yugoslavia apart, and sought to maximize Serbian gains in the resulting Yugoslav Wars by various means, including ethnic cleansing."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri"
 SER.Nat_Populism_2017_desc: "Right-Wing Populist - Srpski Pokret Dveri (Serbian Movement Dveri). Dveri is a right-wing to far-right political movement. Dveri were formed in 1999 as a Christian right-wing youth organisation gathered around the eponymous student magazine."
 SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka"
 SER.Nat_Fascism_desc: "Fascist - Srpska Radikalna Stranka (Serbian Radical Party) is a ultranationalist and neo-fascist party with the primary goal of creating a Greater Serbia."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_desc: "Military Junta - Jedinica za Specijalne Operacije (The Special Operations Unit), also known as the 'Red Berets', this elite special forces police unit of the FR Yugoslav State Security Service was formed from members of both the paramilitary and criminal underground. While they were never an official party, they wielded a lot of power. They assassinating Serbian PM Zoran Djindjic which eventually caused operation 'Sabre', and their dismissal and downfall."
 SER.Monarchist: "£SER_nationalist_monarchist カラジョルジェヴィチ家"
 SER.Monarchist_desc: "君主主義者 - POKS、セルビア王国復興運動は、カラジョルジェヴィチ王家を権力の座に戻すことを目指している。"
