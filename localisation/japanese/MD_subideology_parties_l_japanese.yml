 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi（愛国党）は、毛沢東主義ケマリストの労働者党を再編した党でアメリカの拡大主義に反対している。党は自らを社会主義者、革命家、ナショナリスト、ケマリストの前衛であると主張している。\n\nこの党に対する軍の§Y評価§!：§R-25§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform （SP）至福党"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "（イスラム主義） - 至福党（トルコ語：Saade Partisi）\n\nSaade Partisi（至福党）は、現在禁止されている旧Fazilet Partisi（美徳党）の強硬派で構成されるイスラム主義政党である。党はエルドアンのAKPの主要な競争相手の一つであり、トルコのEU参加に反対し、反米かつ反イスラエルである。党は、トルコが西側の脅威からイスラム世界を保護する上で主導的な役割を果たすべきであると述べている。\n\nこの党に対する軍の§Y評価§!：§R-100§!"
 TUR.Autocracy: "£TUR_Autocracy （EMEP）労働党"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "（マルクス・レーニン主義） - 労働党（トルコ語：Emek Partisi）\n\nEmek Partisi（労働党）は、民主的で独立したトルコを創造することを目標とする科学社会主義に従う政党である。\n\nこの党に対する軍の§Y評価§!: §R-50§!"
