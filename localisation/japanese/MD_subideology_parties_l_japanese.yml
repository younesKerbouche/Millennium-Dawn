 IEK.liberalism_desc: "Liberalism - The Gorran Movement is a recent poltical party campaigning against corruption and the 'monopoly of power' of the KDP and PUK. It has rejected outright independence for Iraqi Kurdistan, believing that dialogue with the government of Iraq can lead to a mutually acceptable federalized solution."
 IEK.oligarchism: "£KUR_oligarchism_small クルディスタン愛国同盟"
 IEK.oligarchism_icon: "£KUR_oligarchism_small"
 IEK.oligarchism_desc: "Oligarchism - Yekêtiy Niştîmaniy Kurdistan (Patriotic Union of Kurdistan) is a syncretic Kurdish party founded as a more leftist alternative that remains in opposition to the domination of the powerful Barzani-Clan of the KDP. It effectively controls the south of Iraqi Kurdistan following the end of the KRG Civil War, and remains in control of large Peshmerga forces. It has remained more pragmatic on the issue on outright Kurdish independence than the KDP and has increased ties with Iran as KDP-Iran relations have cooled."
 IEK.anarchist_communism: "£KUR_anarchist_communism_small （PKK）クルディスタン労働者党"
 IEK.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 IEK.anarchist_communism_desc: "Left-Wing Radical - Partiya Karkeren Kurdistane (Kurdistan Workers' Party). Founded by Kurdish students in Turkey led by Abdullah Öcalan, the PKK has remained in a bloody insurgency against Turkey for most of it's history. While primarially active in Turkey it has branches and militant training camps in Iraqi Kurdistan. It is in opposition to both the KDP and PUK due to their desire for peace and trade with Turkey. They are a far-left group, seeking the end of capitalism and establishing a decentralized democratic socialist society."
 IEK.Caliphate: "£generic_Caliphate_small アンサール・アル・イスラム"
 IEK.Caliphate_desc: "Salafi Jihadism - Ansar al-Islam was formed as a branch of al-Qaeda in Kurdistan by firebrand jihadist cleric Mullah Krekar. Largely supported by Saddam's Iraqi government, they are fighting to overthrow the government of Iraqi Kurdistan."
 IEK.Neutral_conservatism: "£generic_Neutral_conservatism_small Kurdistan Islamic Group"
 IEK.Neutral_conservatism_desc: ""
 IEK.Autocracy: "£KUR_Autocracy_small PUK"
 IEK.Autocracy_icon: "£KUR_Autocracy_small"
 IEK.Autocracy_desc: "Autocracy - Yekêtiy Niştîmaniy Kurdistan (Patriotic Union of Kurdistan) is a syncretic Kurdish party founded as a more leftist alternative that remains in opposition to the domination of the powerful Barzani-Clan of the KDP. It effectively controls the south of Iraqi Kurdistan following the end of the KRG Civil War, and remains in control of large Peshmerga forces. It has remained more pragmatic on the issue on outright Kurdish independence than the KDP and has increased ties with Iran as KDP-Iran relations have cooled."
 IEK.neutral_Social: "£generic_neutral_Social_small Socialist Democratic Party"
 IEK.neutral_Social_desc: ""
 IEK.Neutral_Muslim_Brotherhood: "£AFG_salafist_jihadism Kurdistan Islamic Movement"
 IEK.Neutral_Muslim_Brotherhood_icon: "£AFG_salafist_jihadism"
 IEK.Neutral_Muslim_Brotherhood_desc: ""
 HOL.Nat_Populism2006: "£HOL_nationalist_right_wing_populist2006 Partij voor de Vrijheid (PVV)"
 HOL.Nat_Populism2006_icon: "£HOL_nationalist_right_wing_populist2006"
 HOL.Nat_Populism2006_desc: "The Party for Freedom (PVV) was founded by Geert Wilders in 2006, following his departure from the VVD. The PVV focuses on limiting immigration, opposing Islam's influence in Dutch society, and advocating for national sovereignty. With its hardline stances on cultural identity and Euroscepticism, the PVV appeals to voters seeking stronger borders and a reduction in the influence of the European Union. Wilders’ confrontational rhetoric and unapologetic defense of Dutch values positioned the PVV as one of the most prominent nationalist movements in the Netherlands, challenging the political elite and traditional parties."
 SIN.Nat_Populism: "£SIN_conservatism PAP - §YNationalist Clique§!"
 SIN.Nat_Populism_desc: "The People's Action Party (PAP) has been in power in Singapore since the late 1950s. It is seen by many as a glorified Oligarchy but also is contributed to Singapore's economic boom. Policies enacted by the PAP are typically conservative in nature while rejecting the label of anything truly western.\n\nThe §YNationalist Clique§! a hard right wing that prioritizes domestic interests and does not hesitate to confront countries that he considers enemies of the state."
 SIN.Nat_Populism_icon: "£SIN_conservatism"
 BOL.conservatism_democratas: "£BOL_western_conservative_democratas (MDS) 社会民主主義運動"
 BOL.conservatism_democratas_icon: "£BOL_western_conservative_democratas"
 BOL.conservatism_democratas_desc: ""
 BOL.Neutral_Libertarian: "£BOL_western_liberal (UCS) 市民連帯連合"
 BOL.Neutral_Libertarian_icon: "£BOL_western_liberal"
 BOL.Neutral_Libertarian_desc: ""
 BOL.neutral_Social_mir: "£BOL_neutral_social_mir (MIR–NM) 革命左翼運動・新多数"
 BOL.neutral_Social_mir_icon: "£BOL_neutral_social_mir"
 BOL.neutral_Social_mir_desc: "(社会民主主義、ボリビア改革主義) - 革命左翼運動・新多数 (スペイン語：Movimiento de la Izquierda Revolucionaria - Nueva Mayoría, MIR-NM)\n\n革命左翼運動(MIR)は、1971年にハイメ・パス・サモラの指導のもと、ボリビアキリスト教民主党の左翼派閥と民族革命運動(MNR)の急進的学生派が合併して結成された。1985年の選挙を前に、アントニオ・アラニバル率いる党内派閥がイデオロギー上の理由から離脱し、対抗勢力である自由ボリビア運動を結成した。パズ・サモラに忠実なMIR派閥は自らをMIR-新多数と称し、マルクス主義の教条や階級闘争の概念から距離を置き、以前よりもはるかに穏健な政策を掲げた。1989年、元独裁者ウーゴ・バンサー率いる民族民主行動党(ADN)との驚きの協定により、ハイメ・パス・サモラが大統領に選出され、数多くの自由市場改革を推進した。MIR-NMは改革派かつ社会民主主義政党であり、近年では他のボリビア改革勢力と連合を形成している。"
 BOL.Nat_Populism: "£BOL_Nat_Populism (PDC) キリスト教民主党"
 BOL.Nat_Populism_icon: "£BOL_Nat_Populism"
 BOL.Nat_Populism_desc: "（超保守主義、メスティソの利益） - キリスト教民主党（スペイン語：Partido Demócrata Cristiano, PDC）\n\nキリスト教民主党(PDC)は、社会キリスト教党として創設された当初は穏健なキリスト教民主主義政党であり、ウーゴ・バンサー独裁政権下では人権、基本的自由、自由選挙の実施を求めて活動した。しかしその後、同党は右傾化し、キリスト教原理主義、超国家主義、右派ポピュリズムの立場を推進するようになった。"
 BOL.Nat_Fascism: "£BOL_Nat_Fascism (UJC) クルセニスト青年連合"
 BOL.Nat_Fascism_icon: "£BOL_Nat_Fascism"
 BOL.Nat_Fascism_desc: ""
 IRQ.Western_Autocracy: "£generic_Western_Autocracy_small (CPA) Coalitional Provisional Authority"
 IRQ.Western_Autocracy_desc: "(Pro-Western Occupation) - The Coalitional Provisional Authority was the transitional government of Iraq established following the invasion of Ira by the Multi-National Coalition Force."
 PER.Neutral_Autocracy2: "£PER_Neutral_Autocracy (UMI) 国連イラン派遣団"
 LAT.Western_Autocracy_icon: "£LAT_western_autocracy"
 LAT.Western_Autocracy_alt: "£LAT_western_autocracy_alt (RP) Reform Party"
 LAT.Western_Autocracy_alt_icon: "£LAT_western_autocracy_alt"
 LAT.Western_Autocracy_alt_desc: "(Liberal Conservatism) - The Reform Party (Latvian: Reformu partija)\n\n RP is a liberal party founded by Valdis Zatlers. The RP is in favor of fighting corruption and the influence of oligarchs in the country, and is also against cooperation with so-called \"oligarchic parties\"."
 LAT.Western_Autocracy_alty: "£LAT_western_autocracy_alty (LRA) Latvian Association of Regions"
 LAT.Western_Autocracy_alty_icon: "£LAT_western_autocracy_alty"
 LAT.Western_Autocracy_alty_desc: "(Regional Interests) - The Latvian Association of Regions (Latvian: Latvijas Reģionu apvienība)\n\n LRA was founded as an association of regional parties to participate in parliamentary elections, later merging into a single party with broad autonomy for regional branches. The party advocates for sustainable and equitable economic development and supports local self-governance."
 LAT.Western_Autocracy_altyn: "£LAT_western_autocracy_altyn (KPV) Who Owns the State?"
 LAT.Western_Autocracy_altyn_icon: "£LAT_western_autocracy_altyn"
 LAT.Western_Autocracy_altyn_desc: "(Populism) - Who Owns the State? (Latvian: Kam pieder valsts?)\n\n KPV It's a populist party founded by Artuss Kaimiņš. The party opposes corruption and elitism and advocates traditional values, state transparency and social support."
 LAT.Western_Autocracy_altynu: "£LAT_western_autocracy_altynu (PCL) For a Humane Latvia"
 LAT.Western_Autocracy_altynu_icon: "£LAT_western_autocracy_altynu"
 LAT.Western_Autocracy_altynu_desc: "(Populism) - For a Humane Latvia (Latvian: Par Cilvēcīgu Latviju)\n\n PCL has been described as right-wing populist,populist,valence populist,anti-establishment,and Eurosceptic."
 LAT.conservatism_icon: "£LAT_western_conservative"
 LAT.conservatism_alt: "£LAT_western_conservative_alt (V) Unity"
 LAT.conservatism_alt_icon: "£LAT_western_conservative_alt"
 LAT.conservatism_alt_desc: "(Conservative Liberalism) - The Unity (Latvian: Vienotība)\n\n Vienotība is a liberal conservative party, originally formed as an electoral alliance of several parties, including The New Era Party. The party advocates for fiscal conservatism, a pro-European foreign policy, and is a member of the European People's Party."
 LAT.conservatism_alty: "£LAT_western_conservative_alty (JV) New Unity"
 LAT.conservatism_alty_icon: "£LAT_western_conservative_alty"
 LAT.conservatism_alty_desc: "(Conservative Liberalism) - The New Unity (Latvian: Jaunā Vienotība)\n\n Jaunā Vienotība is a liberal conservative allience, founded on the basis of The Unity Party, which includes many regional parties with similar political programm. The allience advocates for fiscal conservatism, a pro-European foreign policy, and is a member of the European People's Party."
 LAT.liberalism_icon: "£LAT_western_liberal"
 LAT.liberalism_alt: "£LAT_western_liberal_alt (LPP/LC) Latvia's First Party/Latvian Way"
 LAT.liberalism_alt_icon: "£LAT_western_liberal_alt"
 LAT.liberalism_alt_desc: "(Big Tent) - The Latvia's First Party/Latvian Way (Latvian: Latvijas Pirmā partija/Latvijas Ceļš)\n\n LPP/LC is a liberal allience between the Latvia's First Party and Latvian Way. The allience advocates for democratization, individual rights, but both parties participates in different organisations, LC in ALDE and LPP in European People's Party."
 LAT.liberalism_alty: "£LAT_western_liberal_alty (LA) For Latvia's Development"
 LAT.liberalism_alty_icon: "£LAT_western_liberal_alty"
 LAT.liberalism_alty_desc: "(Classical Liberalism) - For Latvia's Development (Latvian: Latvijas attīstībai)\n\n LA is a classical liberal party founded by a popular politician Einars Repše. The party favors the free market, the rule of law, and individual rights, and is also a member of the Alliance of Liberals and Democrats for Europe Party."
 LAT.socialism_icon: "£LAT_western_social"
 LAT.socialism_alt: "£LAT_western_social_alt (PRO) The Progressives"
 LAT.socialism_alt_icon: "£LAT_western_social_alt"
 LAT.socialism_alt_desc: "(Nordic Model) - The Progressives (Latvian: Progresīvie)\n\n PRO is a progressive political party established on the basis of an NPO of the same name. PRO advocates for implementing of the Nordic model in Latvia and the creation of gender quotas. The party also advocates for green initiatives, slowing down economic growth in favor of introducing social and gender equality and increasing Latvia's role in Western organizations, PRO is also a member of the European Green Party."
 LAT.Communist-State: "£LAT_communist_state (LSP) Socialist Party of Latvia"
 LAT.Communist-State_icon: "£LAT_communist_state"
 LAT.Communist-State_desc: "(Communism) - The Socialist Party of Latvia (Latvian: Latvijas Sociālistiskā partija)\n\n LSP is a communist party founded in 1994 after the Latvian Communist Party was banned by former party functionaries. The LSP condemned Latvia's secession from the USSR and characterized it as a national bourgeois coup, now the party is extremely left-wing and popular among the Russian-speaking population."
 LAT.anarchist_communism_icon: "£LAT_anarchist_communism"
 LAT.anarchist_communism_alt: "£LAT_anarchist_communism_alt (TKL) People's Servants for Latvia"
 LAT.anarchist_communism_alt_icon: "£LAT_anarchist_communism_alt"
 LAT.anarchist_communism_alt_desc: "(Syndicalist Economy) - The People's Servants for Latvia (Latvian: Tautas kalpi Latvijai)\n\n TKL was founded as a result of a merger of several left-wing pro-Russian parties. The party advocates the creation of a syndicalist economy in latvia, also supports the expansion of social assistance"
 LAT.Conservative: "£LAT_conservative (PCTVL) For Human Rights in a United Latvia"
 LAT.Conservative_icon: "£LAT_conservative"
 LAT.Conservative_desc: "(Russian Minority Interests) - For Human Rights in a United Latvia (Latvian: Par cilvēka tiesībām vienotā Latvijā)\n\n PCTVL was founded as an electoral alliance of various pro-Russian parties advocating for the rights of non-citizens, particularly Russians, and as a result, PCTVL enjoys popularity among the Russian-speaking population. The party advocates for equality of all peoples in Latvia, abolition of the institution of non-citizenship, and the country's withdrawal from Western organizations."
 LAT.Conservative_alt: "£LAT_conservative_alt (LKS) Latvian Russian Union"
 LAT.Conservative_alt_icon: "£LAT_conservative_alt"
 LAT.Conservative_alt_desc: "(Russian Minority Interests) - For Human Rights in a United Latvia (Latvian: Russkiy soyuz Latvii)\n\n LKS was founded as an electoral alliance of various pro-Russian parties advocating for the rights of non-citizens, particularly Russians, and as a result, LKS enjoys popularity among the Russian-speaking population. The party advocates for equality of all peoples in Latvia, abolition of the institution of non-citizenship, and the country's withdrawal from Western organizations."
 LAT.Autocracy: "£LAT_autocracy (RP) Action Party"
 LAT.Autocracy_icon: "£LAT_autocracy"
 LAT.Autocracy_desc: "(Pro-Russian Euroscepticism) - The Action Party (Latvian: Rīcības partija)\n\n RP is an eurosceptic party that opposes Latvia's membership in Western organizations and supports Latvia's rapprochement with Russia. In the beginning of its existence the party supported left-wing views, but over time it has shifted to the right; it also supports the abolition of the non-citizenship status and supports Russia's political decisions."
 LAT.Neutral_Autocracy_alt: "£LAT_neutral_autocracy_alt (LZS) Latvian Farmers' Union"
 LAT.Neutral_Autocracy_alt_icon: "£LAT_neutral_autocracy_alt"
 LAT.Neutral_Autocracy_alt_desc: "(Agrarian Conservatism) - The Latvian Farmers' Union (Latvian: Latvijas Zemnieku savienība)\n\n LZS is one of the oldest political parties in Latvia, founded in 1917 during the War of Independence. The party was the most influential of the conservative movements and was banned after the establishment of the dictatorship. After the fall of the Soviet Union, several groups returning to Latvia and claimed the party's heritage, and later a single LZS was formed. The party takes a centrist stance, but its members not infrequently express quite conservative and nationalistic rhetoric."
 LAT.Neutral_conservatism_icon: "£LAT_neutral_conservative"
 LAT.Neutral_conservatism_alt: "£LAT_neutral_conservative_alt (KDS) Christian Democratic Union"
 LAT.Neutral_conservatism_alt_icon: "£LAT_neutral_conservative_alt"
 LAT.Neutral_conservatism_alt_desc: "(National Conservatism) - The Christian Democratic Union (Latvian: Kristīgi Demokrātiskā Savienība)\n\n KDS is a political party founded in 1991 and adhering to Christian-democratic ideas. In many respects, the party has taken as a basis the program of the German CDU party. The KDS also supports infrastructure development, Christian values and is a member of the European Christian Political Movement."
 LAT.Neutral_conservatism_alty: "£LAT_neutral_conservative_alty (JKP) New Conservative Party"
 LAT.Neutral_conservatism_alty_icon: "£LAT_neutral_conservative_alty"
 LAT.Neutral_conservatism_alty_desc: "(Conservatism) - The New Conservative Party (Latvian: Jaunā Konservatīvā Partija)\n\n JKP a conservative party with an anti-corruption agenda. The party has participated in elections with varying success and has significant strength at the municipality level."
 LAT.Neutral_conservatism_altyn: "£LAT_neutral_conservative_altyn (AS) United List"
 LAT.Neutral_conservatism_altyn_icon: "£LAT_neutral_conservative_altyn"
 LAT.Neutral_conservatism_altyn_desc: "(Regionalism) - The United List (Latvian: Apvienotais Saraksts)\n\n AS is an electoral allience of various regional and major parties with a conservative agenda. It favors equal regional development and supports Latvian statehood however, the party is known for supporting a convicted oligarch Aivars Lembergs for the post of Prime Minister."
 LAT.oligarchism_icon: "£LAT_oligarchism"
 LAT.oligarchism_alt: "£LAT_oligarchism_alt (AL) Awakening for Latvia"
 LAT.oligarchism_alt_icon: "£LAT_oligarchism_alt"
 LAT.oligarchism_alt_desc: "(Social Conservatism) - The Awakening for Latvia (Latvian: Atmoda Latvijai)\n\n AL is a political party founded by a former auditor Inguna Sudraba. The AL has a standard conservative program and also advocates fair wages and pensions. The party is also known for its ties to oligarchs and non-transparent funding."
 LAT.oligarchism_alty: "£LAT_oligarchism_alty (ST!) For Stability!"
 LAT.oligarchism_alty_icon: "£LAT_oligarchism_alty"
 LAT.oligarchism_alty_desc: "(Russian Minority Interests) - For Stability! (Latvian: Stabilitātei!)\n\n ST! is a populist party founded in 2021 by former members of the Riga Parliament. The party calls itself centrist and opposes restrictions in connection with COVID-19. The ST! also supports the interests of the Russian minority."
 LAT.oligarchism_altyn: "£LAT_oligarchism_altyn (VPG) All-Latvian Party 21st Century"
 LAT.oligarchism_altyn_icon: "£LAT_oligarchism_altyn"
 LAT.oligarchism_altyn_desc: "(Social Conservatism) - The All-Latvian Party 21st Century (Latvian: Vislatvijas partija \"21. gadsimts\")\n\n VPG is founded in 2005 and stands for conservative ideas. The party calls itself a representative of the Latvian majority and supports Christian traditional values. The VPG also advocates the country's independence from Western institutions and cooperates with pro-Russian parties."
 LAT.Neutral_Libertarian_icon: "£LAT_neutral_libertarian"
 LAT.Neutral_Libertarian_alt: "£LAT_neutral_libertarian_alt (VL) United for Latvia"
 LAT.Neutral_Libertarian_alt_icon: "£LAT_neutral_libertarian_alt"
 LAT.Neutral_Libertarian_alt_desc: "(Classical Liberalism) - United for Latvia (Latvian: Vienoti Latvijai)\n\n VL is a liberal political party founded by a prominent politician and oligarch Ainārs Šlesers. The VL stands for economic liberalism and does not refuse to cooperate with pro-Russian parties, but supports Latvia's membership in Western organizations."
 LAT.neutral_Social_icon: "£LAT_neutral_socialism"
 LAT.neutral_Social_alt: "£LAT_neutral_socialism_alt (\"Saskaņa\") Social Democratic Party \"Harmony\""
 LAT.neutral_Social_alt_desc: "(Social Democracy) - The Social Democratic Party \"Harmony\" (Latvian: Sociāldemokrātiskā partija \"Saskaņa\")\n\n \"Saskaņa\" is the largest political party representing the interests of the Russian minority. The party was founded on the basis of the Electoral Bloc \"Saskaņa\", which included a large number of left-wing pro-Russian political parties. The party supports social democracratic policies and supports the rights of non-citizens."
 LAT.Nat_Populism_icon: "£LAT_national_populist"
 LAT.Nat_Populism_alt: "£LAT_national_populist_alt (NA) National Alliance"
 LAT.Nat_Populism_alt_icon: "£LAT_national_populist_alt"
 LAT.Nat_Populism_alt_desc: "(Nationalistic Conservatism) - The National Alliance \"All for Latvia!\" - \"For Fatherland and Freedom/LNNK\" (Latvian: Nacionālā apvienība \"Visu Latvijai!\" - \"Tēvzemei un Brīvībai/LNNK\")\n\n NA is Latvia's largest nationalist party, founded as an electoral bloc of \"All for Latvia!\" party and \"For Fatherland and Freedom/LNNK\" party. The NA stands nationalist positions and supports the idea of a mono-ethnic Latvia, the party also advocates for further economic de-regulation and supports Latvia's membership in Western organizations."
 LAT.Nat_Fascism: "£LAT_national_fascism (NST) National Alliance Justice"
 LAT.Nat_Fascism_icon: "£LAT_national_fascism"
 LAT.Nat_Fascism_desc: "(Ultranationalism) - The National Alliance Justice (Latvian: Nacionālā Savienība Taisnīgums)\n\n NST is an ultra-nationalist party advocating the exclusivity of the Latvian people. The party's supporters are famous for honoring the Forest Brothers and Latvian military men who fought on the side of Germany in World War II. The party is also famous for its activism against gay pride parades and Soviet monuments."
 LAT.Nat_Autocracy_icon: "£LAT_military_junta"
 LAT.Monarchist: "£LAT_monarchism (KMK) クールラント貴族会議"
 LAT.Monarchist_icon: "£LAT_monarchism"
 LBA.Caliphate_reform: "£LBA_Caliphate (LIM) - Libyan Islamic Movement"
 LBA.Caliphate_reform_desc: "(Salafi Jihadism) - Libyan Islamic Movement (Arabic: Al-Harakat Al-Islamiya Al-Libiya)\n\nThe Libyan Islamic Movement is a rebranding of the Libyan Islamic Fighting Group. The Movement has stated that they are looking for more democratic ways to achieve their goals, but many of their fighters are still affiliated with Al-Qaeda."
 LBA.Nat_Autocracy_rebels: "£generic_Nat_Autocracy_small (NLA) - National Liberation Army"
 LBA.Nat_Autocracy_rebels_desc: "(Military Junta) - National Liberation Army (Arabic:  Jaysh Al-Tahrir Al-Watani Al-Libi)\n\nThe National Liberation Army, officially the National Liberation Armed Forces of the Free Libyan Republic, is a collection of the various militias, militants, armed groups and revolutionaries jointly fighting under the National Transitional Council. The organisation initially started as the 'Free Libyan Army' but was quickly rebranded to portray the force's increased professionalism. However, despite a more professional approach, factionalism and infighting is still common, and it remains to be seen how the army will look in the future."
 LBA.Nat_Autocracy_LNA: "£generic_Nat_Autocracy_small (LNA) - Libyan National Army"
 LBA.Nat_Autocracy_LNA_desc: "(Military Junta) - Libyan National Army (Arabic:  Jaysh Al-Watani Al-Libi)\n\nThe Libyan National Army was created from the National Liberation Army, which acted as the armed forces of the National Transitional Council during the civil war. The Libyan National Army has been tasked with integrating the various militias in the country into a single cohesive force, and to rebuild a professional non-Gaddafist military."
 LAT.neutral_Social_alt_icon: "£LAT_neutral_socialism_alt"
 CZE.Monarchist: "£CZE_Monarchism Koruna Česká"
 CZE.Monarchist_icon: "£CZE_Monarchism"
 CZE.Monarchist_desc: "Koruna Česka (monarchistická strana Čech, Moravy a Slezska) is a minor political party in the Czech Republic that advocates the restoration of the constitutional monarchy in the country. The party was founded in 1990 after the Velvet Revolution and has since campaigned for the return of the monarchy, arguing that it would provide stability and continuity to the Czech political system. The party also promotes traditional values and cultural heritage, and seeks to strengthen the role of the Czech Republic in Europe and the world."
 PHI.conservatism_icon: "£PHI_conservatism"
 PHI.liberalism_icon: "£PHI_liberalism"
 PHI.anarchist_communism_icon: "£PHI_anarchist_communism"
 PHI.Neutral_conservatism_icon: "£PHI_Neutral_conservatism"
 PHI.oligarchism_icon: "£PHI_oligarchism"
 PHI.Neutral_Communism_icon: "£PHI_Neutral_Communism"
 PHI.Neutral_Social_icon: "£PHI_neutral_social"
 PHI.Neutral_Autocracy_icon: "£PHI_Neutral_Autocracy"
 PHI.Neutral_green: "£PHI_Neutral_green (PROMDI) Progressive Movement for the Devolution of Initiatives"
 PHI.Neutral_green_icon: "£PHI_Neutral_green"
 PHI.Neutral_green_desc: "Neutral Green - The Progressive Movement for the Devolution of Initiatives (PROMDI) is a devolution, federalist, environmentalist, and the nuclearization of the Philippines. This party is a splinter group from the larger Lakas CMD party distancing themselves from them. It detracts from the pro-establishment mentality in that they also advocate for a parliamentary system. It would bring about a major change to the Philippines' political scene allowing for a more proportional representation of the people."
 PHI.Nat_Populism_Icon: "£PHI_Nat_Populism"
 PHI.Nat_Autocracy_icon: "£PHI_Nat_Autocracy"
 TNZ.Nat_Autocracy_icon: "£TNZ_nat_autocracy"
 SHA.Autocracy_desc: " (Autocratic/Arab socialist) - Sahrawi Militant Organisation with Marxists Roots \n\n(Arabic: al-Jabhah al-Sha'biyah Li-Taḥrīr as-Sāqiyah al-Ḥamrā wa Wādī al-Dhahab)\n\n(Spanish: Frente Popular de Liberación de Saguía el Hamra y Río de Oro)\n\nThe POLISARIO Front was founded in May of 1973 by Sahrawi nationalist El-Ouali Mustapha Sayed. The POLISARIO Front commenced an armed struggle against Spanish colonial rule in Western Sahara. The conflict changed in 1975 when Spain withdrew, and the territory was subsequently seized by Morocco and Mauritania. In response, the POLISARIO Front declared the Sahrawi Arab Democratic Republic (SADR) in February 1976 and waged a guerrilla war against both nations. Military pressure forced Mauritania to withdraw in 1979, leaving the war to continue solely against Morocco until the 1991 UN-brokered ceasefire."
 SHA.Neutral_Autocracy: "£SHA_Autocracy_small2 (KS) POLISARIO Khat al-Shahid"
 SHA.Neutral_Autocracy_icon: "£SHA_Autocracy_small2"
 SHA.Neutral_Autocracy_desc: "(Non-Aligned Autocrats) - POLISARIO Khat al-Shahid, also known as POLISARIO Front Line of the Martyr\n\n(Arabic: Jabhah al-Bulīṣāriū Khaṭṭ al-Shahīd)\n\nFront POLISARIO Khat al-Shahid is a dissident faction of the mainstream POLISARIO Front. Named after the POLISARIO's founder, El-Ouali Mustapha Sayed (the Martyr), the group advocates for a change in strategy and leadership, criticising the lack of political progress since the 1991 ceasefire. They are based primarily in Europe and, unlike the mainstream POLISARIO, have called for more radical measures to break the diplomatic stalemate in the Western Sahara conflict. They do not maintain a military wing and operate as a political opposition movement."
 SHA.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) Sahrawi People's Liberation Army"
 SHA.Nat_Autocracy_desc: "(Military Junta) - The armed force of the Sahrawi Arab Democratic Republic (SADR).\n\n(Arabic: Jaysh al-Tahrir al-Sha’bi al-Sahrāwī)\n\nThe Sahrawi People's Liberation Army (SPLA) serves as the official military wing of the POLISARIO Front and the SADR. Formed to execute the armed struggle, the SPLA was central to the guerrilla war launched first against Spanish colonial rule, and subsequently against the armies of Morocco and Mauritania following the 1975 partition of Western Sahara. Operating primarily from refugee camps in Algeria, the SPLA engaged Moroccan forces along the Moroccan Wall (Berm) until the 1991 ceasefire. The SPLA remains the standing military of the SADR, charged with defending the liberated territories east of the Berm."
