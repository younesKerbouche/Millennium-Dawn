 KEN.Nat_Populism: "£generic_Nat_Populism_small Jubilee Party of Kenya"
 KEN.Nat_Populism_desc: "Right-wing Populism - Simply known as the Jubilee Party, was founded with the merger of 11 smaller parties behind the leadership of Uhuru Kenyatta. Its predecessor was the Jubilee Alliance from the 2013 election."
