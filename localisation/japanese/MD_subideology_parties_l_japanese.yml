 SOV.conservatism: "£SOV_western_conservative （URF）右派連合"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "（自由市場主義）右派連合（ロシア語：Soyuz Pravykh Sil）\n\n右派連合は1999年に設立され、民営化と自由市場資本主義を推進し、権威主義には強く反対している。"
 SOV.liberalism: "£SOV_western_liberal （RUDPY）ヤブロコ"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "（社会自由主義）ロシア統一民主党「ヤブロコ」（ロシア語：Rossiyskaya Obyedinennaya Democraticheskaya Partiya \"Yabloko\")\n\nヤブロコは市場経済と民主的価値観を推進する社会自由主義政党である。ロシア語で「リンゴ」を意味するヤブロコは、歴史的にロシアにおける共産主義と保守主義の両方に対抗する主要な政治勢力であった。"
 SOV.socialism: "£SOV_western_social_democrat （PPRF）ロシア連邦人民党"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "（中道左派）ロシア連邦人民党（ロシア語：Narodnaya Partiya Rossiyskoy Federatsii）\n\nロシア連邦人民党は、小選挙区制で選出された議員のみで構成される議員派閥「ナロードニィ・デピュタート」を基盤として設立された。党は中道主義を掲げているが、福祉プログラムの拡充を主張することが多い。"
 SOV.Communist-State: "£SOV_emerging_communism （CPRF）ロシア連邦共産党"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "（21世紀の社会主義）ロシア連邦共産党（ロシア語：Kommunisticheskaya Partiya Rossiyskoy Federatsii）\n\nロシア連邦共産党（CPRF）は、旧ソ連共産党の後継政党である。マルクス・レーニン主義を掲げており、ポストソ連期のロシアにおいて常に第2党の地位を維持してきた。"
 SOV.Conservative: "£SOV_emerging_conserva （IM）統一"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "（親政府中道主義）州間運動「統一」(ロシア語: Mezhregionalnoye Dvizheniye \"Yedinstvo\")\n\n「統一」は、1999年に国家会議（ドゥーマ）選挙への出馬を目的として設立された中道主義の政治組織である。この政党は、保守主義の理念と、元首相で現大統領であるウラジーミル・プーチンの政策を支持している。"
 SOV.anarchist_communism: "£SOV_left_wing_radical （RPL）ロシア生活党"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "（中道左派）ロシア生活党（ロシア語：Rossiskaya Partiya Zhizni）\n\nロシア生活党は、連邦会議議長セルゲイ・ミロノフによって設立された。党は社会プログラムの拡充、市民の生活水準の向上、そして経済の国家規制を主張している。"
 SOV.Neutral_conservatism: "£SOV_conservative_one （PW）人民の意志"
 SOV.Neutral_conservatism_icon: "£SOV_conservative_one"
 SOV.oligarchism: "£SOV_oligarchists （FAR）祖国・全ロシア"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "（地域主義）祖国・全ロシア（ロシア語：Otechestvo - Vsya Rossiya）\n\n「祖国・全ロシア（FAR）」は、「祖国」と「全ロシア」の運動が統合して結成された政治ブロックである。地域のエリートや有力な知事を多く含むことから、「知事の党」という異名を持つ。党の目的は、連邦議会において地域の利益を代表することだった。"
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian （LPR）ロシア自由意志党"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "（リバタリアニズム）ロシア自由意志党（ロシア語：Libertarianskaya Partiya Rossii）\n\nロシア自由意志党は、ロシアにおいてリバタリアニズムの理念を推進している。幅広い基盤を持つ政党として、絶対的な自由と市場関係の不可侵を信じる多くの人々を引きつけようとしている。党は複雑な組織構造と支部間の複雑な関係を持つ。党は、国のリバタリアニズム的発展、連邦制の推進、市場関係の発展といった理念を共有している。"
 SOV.Neutral_Communism: "£SOV_non_aligned_communism （CR）ロシアの共産主義者"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "（反修正主義共産主義）共産党「ロシアの共産主義者」（ロシア語：Kommunisticheskaya Partiya \"Kommunisty Rossii\"）\n\n「ロシアの共産主義者」は2012年に設立された共産主義政党であり、ロシア連邦共産党（CPRF）に代わる選択肢として位置づけられている。彼らはマルクス・レーニン主義思想のいかなる改革も拒絶し、CPRFの政策を修正主義的と見なしている。また、党はスターリン主義と無神論を支持している。"
 SOV.Neutral_green: "£SOV_non_aligned_greens （REPG）「緑の党」"
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "（環境活動主義）ロシア環境政党「ケードル」/「緑の党」（ロシア語：Ecologicheskaya Partiya Rossii \"KEDR\" / \"Zelenyye\"）\n\n「緑の党」（以前は「ケードル」として知られていた）は、環境政策を最優先とする政治政党である。彼らは、汚染の撲滅、無秩序な森林伐採の防止、地球温暖化との戦いを支持している。西側の「緑の党」とは異なり、ロシアの「緑の党」は社会的進歩主義を支持せず、汚染対策を最重要課題としている。"
 SOV.neutral_Social: "£SOV_non_aligned_socialist_democrat （PR）ロシアの愛国者"
 SOV.neutral_Social_icon: "£SOV_non_aligned_socialist_democrat"
 SOV.neutral_Social_desc: "（民主的社会主義）ロシアの愛国者（ロシア語：Patrioty Rossii）\n\nロシアの愛国者は、実業家ゲンナジー・セミギンによって設立された政治政党である。この党は、民主的社会主義、左派的ナショナリズム、そして愛国主義の理念を支持している。"
 SOV.Nat_Fascism: "£SOV_nationalist_fascism （NBP）国家ボリシェヴィキ党"
 SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc: "（国家ボリシェヴィズム）国家ボリシェヴィキ党（ロシア語：Natsional Bolshevistskaya Partiya）\n\n国家ボリシェヴィキ党は、スターリン主義の思想と国家社会主義の要素を融合した極端な民族主義運動である。"
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist （LDPR）ロシア自由民主党"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "（国家的ポピュリズム）ロシア自由民主党（ロシア語：Liberal'no-demokraticheskaya partiya Rossii）\n\nロシア自由民主党は、自由主義でも民主主義でもなく、代わりに権威主義的でポピュリズム的、そして民族主義的な姿勢で大きく拡張したロシア帝国の復興を目指している。"
