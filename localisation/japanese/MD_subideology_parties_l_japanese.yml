 PMR.anarchist_communism_desc: "この党は自らを左派と対立する政党であると位置付けている。社会主義と愛国主義を結び付け、沿ドニエストルの独立を掲げている。党綱領の中で、公正共和国は沿ドニエストルの独立承認を求める人々の団結を主要な目標とすることを宣言している。公正共和国は独立がより公正で団結した社会を築き上げるための手段であると考えている。"
