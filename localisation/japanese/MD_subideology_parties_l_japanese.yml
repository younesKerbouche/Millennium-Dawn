 KUR.conservatism: "£KUR_conservatism_small （KDP）クルディスタン民主党"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "保守主義 - クルディスタン民主党（Partiya Demokrat a Kurdistanê）は、バルザーニー家に支配された保守的なクルド民族主義政党である。クルドのペシュメルガ（Pêşmerge）の大部分を支配し、イラクのクルド人の戦争と政治において支配的な力であった。その主な歴史的な支援者はイランであったが、その後は分岐し、アメリカ、トルコ、イスラエルから大きな支援を受けている。KRG内戦の終結後、この党はイラク北部クルディスタンの大部分を支配した。"
 KUR.liberalism: "£KUR_liberalism_small ゴラン運動"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "自由主義 - ゴラン運動は、KDPとPUKの腐敗と「権力独占」に反対して運動する新興の政党である。イラク政府との対話が相互に受け入れ可能な連邦化された解決策につながると信じ、イラク・クルディスタンの完全な独立を拒否している。"
 KUR.anarchist_communism: "£KUR_anarchist_communism_small （PKK）クルディスタン労働者党"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "急進左派 - クルディスタン労働者党（Partiya Karkeren Kurdistane）アブドゥッラー・オジャラン率いるトルコのクルド人学生によって創設されたクルディスタン労働者党は、その歴史の大部分でトルコに対する残忍な反政府活動を繰り広げてきた。トルコでの活動が主ではあるが、イラク領クルディスタンにもその支部と武装軍事訓練所を持っている。彼らがトルコとの和平と貿易を望んだことによって、クルディスタン民主党とクルディスタン愛国同盟の双方と対立することとなった。彼らは極左集団であり、資本主義の終焉と分権化された民主社会主義的な社会の確立を目指している。"
 KUR.Caliphate: "£generic_Caliphate_small アンサール・アル＝イスラム"
 KUR.Caliphate_desc: "サラフィー・ジハード主義 - アンサール・アル＝イスラームは、クルディスタンにおけるアルカーイダの支部として、熱狂的なジハード主義聖職者であるムッラー・クレカルによって創設された。彼らはサッダーム政権下のイラクから多大なる支援を受け、イラク・クルディスタン政府を転覆させるための戦いを繰り広げている。"
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small クルディスタン・イスラム会"
 KUR.Neutral_conservatism_desc: ""
 KUR.oligarchism: "£KUR_oligarchism_small （PUK）クルディスタン愛国同盟"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "寡頭制 - クルディスタン愛国同盟（Yekêtiy Niştîmaniy Kurdistan）は、KDPの強力なバルザーニー家の支配に反対し続ける、より左翼的代替案として設立された混合的なクルド政党である。KRG内戦の終結後、イラク・クルディスタンの南部を実質的に支配し、大規模なペシュメルガ部隊を掌握し続けている。完全なクルド独立の問題についてはKDPよりも実用的であり、KDPとイランの関係が冷え込むにつれてイランとの関係を強化している。"
