 PER.conservatism_Farashgard: "£PER_conservatism (F) ファラシュガード"
 PER.conservatism_Farashgard_desc: "（西欧的保守主義） - ファラシュガード（ペルシア語/ファルシ語: Farashgard）\n\nファラシュガード（イラン復興）は、アメリカ合衆国、カナダ、ヨーロッパ、イランに在住する40名のイラン人活動家によって設立された政治活動ネットワークである。\nファラシュガードは、共和制または立憲君主制のいずれかの形態によるイランの世俗的民主主義を提唱する。\nその名称「ファラシュガード」は、中世ペルシアの概念「フラショケレティ」に由来する比喩的名称である。これはゾロアスター教の教義で、宇宙が最終的に刷新され、悪が滅ぼされ、万物が神と完全なる一体となる終末論的再生を意味する。"
 PER.conservatism_Novin: "£PER_conservatism (INP) 新イラン党"
 PER.conservatism_Novin_desc: "（保守主義）－イラン・ノヴィン党（ペルシア語/ファルシ語：Hezb-é Irān-e Novin）\n\n新イラン・ノヴィン党(INP)は、モハンマド・レザー・パフラヴィー下のイランの王党派・国家政党であった元祖イラン・ノヴィン党（新イラン党）に由来する名称である。新イラン・ノヴィン党はイスラム共和国の制度を解体し、経済的・文化的自由主義を提唱している。"
 PER.liberalism_ADFI: "£PER_liberalism (ADFI) イラン民主主義と自由のための同盟"
 PER.liberalism_ADFI_desc: "（自由主義）- 民主主義と自由のための同盟（ペルシア語/ファルシ語：Ettehad Baraye Demokracy va Azadi-ye Irān）\n\nADFIはより世俗的な政府形態を求め、人権、個人の自由、民主主義を推進している。彼らはしばしばより大きな市民的自由を主張し、それが国内の保守派グループとの対立を生んでいる。"
 PER.socialism2: "£PER_anarchist_communism (MEK) イラン人民ムジャヒディン機構 - §C西側派閥§!"
 PER.socialism2_desc: "（社会主義イスラム主義） - イラン人民ムジャヒディン機構（ペルシア語/ファルシ語：Mojâhedin-é Khalq-é Irân）\n\nMEK（イラン人民ムジャヒディン機構）は1965年にパフラヴィー朝に反対して結成され、その創設理念はマルクス主義とイスラム主義に強く影響を受けている。党組織がマリアム・ラジャヴィとマソウド・ラジャヴィを中心に構成されていることから、しばしば「カルト的」集団と呼ばれる。MEKはイランをより連邦制的で社会主義的な国家へと導く一連の計画の実施を望んでいる。"
 PER.Communist-State_Tudeh: "£PER_communism (TPI) イラン・トゥーデ党"
 PER.Communist-State_Tudeh_desc: "（マルクス・レーニン主義） - イラン・トゥデー党（ペルシア語/ファルシ語： Hezb-é Tude-ye Irān）\n\nイラン大衆党（トゥデー党）は1941年にソレイマーン・ミルザー・エスカンダリーを指導者として結成され、初期には相当な影響力を持ち、モハンマド・モサデグによるアングロ・ペルシャ石油会社の国有化運動において重要な役割を果たした。1946年のイラン石油危機後、同党は親ソ連路線に転じ、以降、残酷な弾圧を受けた。"
