 AFG.Neutral_conservatism_desc: "2004年にユーヌス・カーヌーニーによって設立されたこの政党は、カーヌーニーがアフガニスタン国民運動から離脱した後に誕生した。党は一時的に野党同盟であるアフガニスタン国民理解戦線を率いたが、その後すぐに活動を停止した。2005年12月にはイスラム協会との合併が試みられたが、2006年までに合併が完全に実現したかどうかについては報告が食い違っている。"
