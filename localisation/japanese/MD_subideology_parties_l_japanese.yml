 GAH.conservatism: "£GAH_western_conservatism 新愛国党"
 GAH.conservatism_desc: "Liberal Conservative - The New Patriotic Party is a centre-right liberal conservative party in Ghana. It is one of the two big parties in Ghana, the other one being the NDC. It has been around since the creation of the 4th Ghana Republic in 1992."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_desc: "Liberal - Progressive People's Party is a progressive liberal party. It was founded in 2012 as a movement for progressive and independent-minded people and has been the 3rd most popular party since its inception, though it never managed to get any seats in the Ghanaian parliament due to the country's first-past-the-post system."
 GAH.socialism: "£GAH_western_socialism （NDC）国民民主会議"
 GAH.socialism_desc: "Social Democratic - The National Democratic Congress is a centre-left social democratic party in Ghana. Along with the NPP, it is one of the two popular parties in Ghana. It was founded in 1992 before the creation of the 4th Ghana Republic. They were the party to win the first election in 1992 and to put the Ghana Republic's first president into power."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_desc: "Communist - The Convention People's Party is a socialist political party in Ghana. It bases its ideology on the ideas of Ghana's first ever president, Kwame Nkrumah. It was formed in 1996 due to a merger between the People's Convention Party and the National Convention Party. It supports ideas such as Pan-Africanism and has taken steps in the past to aid cooperation between Ghana and other african countries."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_desc: "Left Wing Radical - The Democratic People's Party is a political party in Ghana. It was founded in 1992 after the foundation of the Ghana Republic. It follows the tradition of Kwame Nkrumah, Ghana's first ever president since the country left British rule."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism National Democratic Party"
 GAH.Neutral_conservatism_desc: "Conservative - The National Democratic Party is a centre-left party that was founded in 2012 as a split from the then-ruiling NDC. It's members were dissatisfied with the leadership and politics of the NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism National Reform Party"
 GAH.Neutral_Libertarian_desc: "Libertarian - The National Reform Party is a political party in Ghana. It was formed in 1999 as a split-off from the NDC. It only ran for president in 2000 and 2004 and has never gained any seats in parliament."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_desc: "Democratic Socialist - Every Ghanaian Living Everywhere (also known as Eagle Party) is a political party in Ghana. It was formed in 1992 and ran in 2004 together with the PNC and GCPP in the Grand Coalition."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_desc: "Communist - The People's National Convention is a socialist Ghanaian party. It was formed in 1992 and has been running for government at every election since, never gaining huge success. It had its best results in 1992, where it had won 8 seats in the parliament of Ghana. It ran in 2004 under the Grand Coalition with the GCPP and the EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta ガーナ軍"
 GAH.Nat_Autocracy_desc: "Military Junta - The Ghana Armed Forces lead Ghana for a short time in 1979 under the Armed Forces Revolutionary Council and again from 1981 until the 7th of January 1983, when the 4th Republic's first elected president Jerry Rawling of the NDC was elected. Its expenditures form 2% of Ghana's total GDP."
 GAH.Monarchist: "£GAH_monarchism オヨコ家"
 GAH.Monarchist_desc: "君主制 - アボヒエン王朝のオヨコ家は、1670年から1896年までガーナ地域を支配したアシャンティ王国の支配者一族であったが、その後イギリスの支配下に入った。1935年にオセイ・トゥトゥ・アギェマン・プレンペ2世の下で自治を獲得し、1957年に完全独立を達成した。アシャンティ王国は同年にガーナと国家連合を結んだ。現在の王はオトゥムフオ・ナナ・オセイ・トゥトゥ2世である。"
 GAM.Nat_Populism: "£GAM_nationalist_populism 愛国再建同盟"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative 自由民主主義者党"
 GEO.conservatism_desc: "Free Democrats is a liberal and pro-Western political party in Georgia.It was founded by Irakli Alasania, Georgia's former envoy to the United Nations, on 16 July 2009.Tamar Kekenadze serves as the party's current chairman. The party was formed in opposition to the government led by Mikheil Saakashvili and his United National Movement (UNM) party.From 2012 to 2014 it was a part of the Georgian Dream coalition that unseated the UNM government from power.In 2016 it ran independently of the coalition barely missing the 5% threshold needed to enter the parliament.Ever since the party has been in the extraparliamentary opposition."
 GEO.liberalism: "£GEO_western_liberal ジョージアの夢 - 民主ジョージア"
 GEO.liberalism_desc: "Georgian Dream – Democratic Georgia is a populist political party in Georgia. It is currently the ruling party in Georgia. Irakli Garibashvili serves as the party chairman, while the former chairman Irakli Kobakhidze has served as the Prime Minister since February 2024. Bidzina Ivanishvili, widely considered the de facto leader of the party, serves as its honorary chairman. The party was established on 19 April 2012 by billionaire businessman and oligarch Bidzina Ivanishvili.It won the general election in the same year, being part of eclectic coalition also called Georgian Dream, which included both pro-Western liberal and anti-NATO nationalist parties. Subsequently, the Georgian Dream party independently won the general elections of 2016 and 2020. "
 GEO.socialism: "£GEO_western_social_democrat ジョージア労働党"
 GEO.socialism_desc: "The Georgian Labour Party is a political party in Georgia that was founded in 1995 by Shalva Natelashvili. The greatest successes of the Labor Party were achieved in local government elections in 1998 and 2002. In the parliamentary elections of 1999, he received 7% of the votes and could not overcome the 7% threshold, but he entered the parliament with 2 majoritarians (Nodar Grigalashvili won in Borjomi, Tamaz Mechiauri won in Tianeti). According to the data of 1999, the party had 90 thousand members, of which 15 thousand were active. In the local self-government elections of 2002, the Labor Party took 16 deputies to the Tbilisi City Council. The Labor Party formed the faction \"Laborist\" in the city council. The faction was chaired by Giorgi Gugava. After the 2003 Rose Revolution, the Labor Party managed to retain 6 out of 16 deputies in the Tbilisi City Council."
 GEO.Western_Autocracy: "£GEO_western_autocrat 統一国民運動"
 GEO.Western_Autocracy_desc: "United National Movement is a pro-Western liberal-conservative political party in Georgia founded by Mikheil Saakashvili, which rose to power following the Rose Revolution. The party was established in 2001 by Mikheil Saakashvili, who separated from the then ruling Union of Citizens of president Eduard Shevardnadze, and came to power after challenging the incumbents in the 2003 parliamentary election and the subsequent Rose Revolution. UNM followed a pro-Western course with neoliberal economic policies and cultural liberalism. It rule has been frequently characterized as autocratic.The party lost the 2012 parliamentary election to Georgian Dream, following the Gldani prison scandal confirming the widespread and systematic torture in Georgian prisons under Saakashvili's rule.Since then, it has been the main opposition party."
 GEO.Communist-State: "£GEO_emerging_communism ジョージア統一共産党 - §G新興派§!"
 GEO.Communist-State_desc: ""
 GEO.Conservative: "£GEO_emerging_reactionary 民主運動 - 統一ジョージア"
 GEO.Conservative_desc: "Democratic Movement – United Georgia is a political party in Georgia chaired by Nino Burjanadze; it was founded on 24 November 2008. The secretary-general of the party is Vakhtang Kolbaia. Until 2012, the party was in opposition to the government led by Mikheil Saakashvili and his United National Movement. The party favored closer ties with both Russia and the European Union while maintaining and expanding many of the government's economic and social reform initiatives. It also claimed to seek greater political freedom above and beyond what Saakashvili's administration claimed to provide. It vehemently opposed what it characterized as authoritarianism on the part of Saakashvili's government.The party was one of the main organizers of the 2011 Georgian protests. On May 21, 2011, when over 10,000 people protested against Mikheil Saakashvili's government, party leader Nino Burjanadze, her Husband Badri Bitsadze and other leaders of opposition were main figures."
 GEO.Autocracy: "£GEO_Autocracy ジョージア市民同盟"
 GEO.Autocracy_desc: "Union of Citizens of Georgia was the ruling party of Georgia from 1993 to 2003. It was established by the president Eduard Shevardnadze, who had previously server as the Communist leader of the Georgian SSR from 1972 to 1985, and David Chantladze, former General Trade Representative of the Soviet Union to Czechoslovakia. Shevardnadze led the party to victory in the 1995 and 1999 parliamentary elections, however the party disbanded soon after his removal from power in the aftermath of the Rose Revolution, which occurred following the 2003 parliamentary election which was widely seen as being rigged. During UCG’s rule, the country suffered from severe corruption and political instability. The government is generally described as being \"semi-authoritarian\" tolerating pluralism and political competition as long as it did not substantially challenge the party’s grip on power. UCG is described as having distinct conservative and liberal factions, the latter of which advocated for reforms. In foreign policy UCG supported Georgia’s membership in the European Union and NATO."
 GEO.anarchist_communism: "£GEO_anarchist_communism ジョージア団"
 GEO.anarchist_communism_desc: "The Georgian Troupe is a left-wing Georgian opposition political party with a strong nationalist component set up in January 2007 and chaired by Jondi Bagaturia, formerly a leading activist of the Georgian Labour Party. Bagaturia left the Labour Party following his disagreement with the party leader Shalva Natelashvili in December 2006.The party has promised to nationalize companies and property bought by foreigners. It has been part of the United Opposition alliance since November 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative 産業はジョージアを救済する"
 GEO.Neutral_conservatism_desc: "Industry Will Save Georgia is a center-right conservative political party in Georgia. It was founded in 1999 by Gogi Topadze, the proprietor of a big beer and drinks company (Kazbegi) and gathered pro-business and industrial lobbyists. Its main objective was to change the country's economic policy, especially by fighting the influence of the International Monetary Fund (IMF). The party took part in the 1999 parliamentary elections and won 15 seats, making it the third-strongest party. Even though it was not part of the government, it co-operated with then-ruling Citizens' Union of Georgia (CUG) of President Eduard Shevardnadze and did not constitute a firm opposition. During the 2004 legislative election, the party was part of the Rightist Opposition alliance, together with the New Rights party. The coalition won 23 seats, making it the second force in parliament, behind new president Mikheil Saakashvili's dominating United National Movement. In the 2012 parliamentary election, the party participated as part of the winning Georgian Dream alliance. The party left the Georgian Dream coalition before the 2016 parliamentary elections. Despite this, the Georgian Dream coalition continues to cooperate with the party. During the 2016 elections, Industry Will Save Georgia won their only majoritarian, Simon Nozadze, constituency without facing a competing candidate from the Georgian Dream."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat ジョージアの発展のための社会民主党"
 GEO.neutral_Social_desc: "The Social Democrats for the Development of Georgia is a political party in Georgia. It was founded in February 2010 and admitted into the Socialist International as a consultative member in February 2013. The party held six MPs in the Parliament of Georgia and was a member of the Georgian Dream coalition until 2019, when it left the coalition because of disagreements about pensions and justice reforms."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian ギルチ"
 GEO.Neutral_Libertarian_desc: "New Political Centre - Girchi is a libertarian political party in Georgia. It was founded and registered in spring of 2016 by four dissenting members of United National Movement. It included Zurab Japaridze, the chairman of the party from 2016 to 2018, as well as the de facto leader up until his departure in 2020, who went on to establish a new party with a similar name Girchi - More Freedom. Iago Khvichia has served as the party's chairman since 2018. Girchi is a proponent of free market and small government. Additionally, the party is against most forms of taxation and regulations.Despite commonly being categorized as a right-wing party, it supports policies such as drug liberalization, sex work legalization, and the abolition of military conscription effectively making Girchi one of the most socially liberal parties in Georgia.It is, however, in favor of other more traditionally conservative social issues like gun rights and unrestricted freedom of speech and has called \"Wokeism\" a \"modern type of communism\"."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism ジョージア統一共産党 - §Y非同盟派§!"
 GEO.Neutral_Communism_desc: ""
 GEO.Neutral_green: "£GEO_non_aligned_greens 緑の党"
 GEO.Neutral_green_desc: "The Greens Party of Georgia is a political party in Georgia. It is led by Giorgi Gachechiladze. Its success has varied - having 11 out of 235 members of parliament in 1992 and having been part of the governing coalition in 1995. When it stood independently in 1999 it only received 0.55% of the vote. It stood as part of Eduard Shevardnadze's coalition in the annulled 2003 elections.In 2012, the party joined the Georgian Dream coalition, electing a single MP in the 2012 election and in the 2016 election, but left the coalition before the 2020 parliamentary election. The party is a member of the European Green Party and of the Global Greens."
 GEO.Monarchist: "£GEO_nationalist_monarchist バグラチオニ家"
 GEO.Monarchist_desc: "バグラチオニ家は、中世から19世紀初頭までジョージアを統治した王家であり、世界で最も古い現存するキリスト教の支配王朝の一つである。現代では、この王朝名は時にギリシャ風に改められ、ジョージアのバグラティド家として言及され、英語ではバグラチオン家とも呼ばれる。ダヴィッド・バグラチオン・ムフラニが現在の家長である。"
