 KOR.conservatism_2020_desc: "愛国的保守主義 - 国民の力\n\n国民の力は韓国を代表する保守政党である。韓国経済における財閥が占める役割への支持、左派政治への嫌疑、米国への強力な支持と密接に関係する北朝鮮への敵対心を基盤として、自由韓国党とその他の小規模な保守政党が合併することによって結成された。"
