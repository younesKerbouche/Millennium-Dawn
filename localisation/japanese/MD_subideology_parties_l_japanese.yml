 IRQ.Nat_Fascism_desc: "バアス主義－(アラビア語、ローマ字表記: Hizb al-Ba'th al-'Arabī)\n\nイラクのアラブ社会主義バアス党は、1968 年の軍事クーデターで政権を握った。もともとは汎アラブ主義のシリア・バアス党と同じ政党だったが、イラク支部はイラク民族主義をその中核思想として採用し、分裂はシリアがイランをイラクに対抗して支援するという血の抗争へと発展した。サダム・フセインの指導の下、専制主義に基づく軍国主義的な「大メソポタミア」の復活と、以前は世俗国家であった国のイスラム化の促進を推進してきた。"
