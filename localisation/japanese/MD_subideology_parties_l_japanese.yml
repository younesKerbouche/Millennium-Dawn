 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi（民権と平等党）は、「伝説の司令官」であるオスマン・パムコグルによって設立された政党である。党はケマリズムに密接に従い、階級や特権のない社会を創造することを目標としている。他の政党とは異なり、HEPARは純粋な公的寄付によって資金提供されている。\n\nこの党に対する軍の§Y評価§!: §G+100§!"
