 USoE.Western_Autocracy_desc: "(Western Autocracy) - Alliance of Pro-Western Autocracy (APWA)\nThe Alliance of Pro-Western Autocrats is a relatively new party on the grand scale of the European Parliament. It maintains a foreign policy of being Western-aligned with autocratic characteristics."
 USoE.conservatism: "£EU_parl_PG_party_1 (EPP-ED) 欧州人民党及び欧州民主党"
 USoE.conservatism_icon: "£EU_parl_PG_party_1"
 USoE.conservatism_desc: "(Conseravtism) - European People's Party and European Democrats (EPP-ED)\n\nThe European People's Party and European Democrats (EPP-ED) was born from the merge of the European People's Party, composed primarily by Christian Democrats, and the European Democrat Union, composed of conservatives with a more eurosceptic approach. It's political agenda is focused on respect for traditions and guaranteeing individual social and economical freedoms, and values to pursue with the help of individual responsibility without disregarding the environment and with an eye to the public budget. "
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism （EPP）ヨーロッパ人民党"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Conseravtism) - European People's Party (EPP)\n\nThe European People's Party (EPP), formerly known as 'European People's Party and European Democrats', occupies the center-right of the USoE Parliament and is mainly composed of conservatives and Christian democrats. It's political agenda is focused on respect of traditions and guaranteeing individual social and economical freedoms, and values to pursue with the help of individual responsibility without disregarding the environment and with an eye to the public budget."
 USoE.liberalism: "£EU_parl_PG_party_2 (ELDR) 欧州自由民主改革党"
 USoE.liberalism_icon: "£EU_parl_PG_party_2"
 USoE.liberalism_desc: "(Liberalism) - European Liberal Democrat and Reform Party (ELDR)\n\nThe ELDR, formerly known as 'Liberal and Democratic Reformist Group', occupies the center-left of the USoE parliament and is mainly composed of liberals. It's political agenda is focused on guaranteeing social and economic individual freedom protecting the environment and diminishing the government's role in the economy."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) 欧州自由民主同盟"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Liberalism) - Alliance of Liberals and Democrats for Europe Party (ALDE)\n\nThe Alliance of Liberals and Democrats for Europe Party (ALDE), formerly known as 'European Liberal Democrat and Reform Party', occupies the center-left of the USoE parliament and is mainly composed of liberals. It's political agenda is focused on guaranteeing social and economic individual freedom protecting the environment and diminishing the government's role in the economy."
 USoE.socialism: "£EU_parl_PG_party_3  (PES) 欧州社会党"
 USoE.socialism_icon: "£EU_parl_PG_party_3"
 USoE.socialism_desc: "(Social Democrats) - Party of European Socialists (PES)\n\nThe Party of European Socialists (PES) occupies the left portion of the USoE parliament and is mainly composed of liberal socialists. It's political agenda is focused on fighting poverty and inequality, guaranteeing social and workers' rights and protecting the environment. It aims to pursue these goals with progressive taxation and moderately higher government intervention while still recognizing the importance of economic freedoms and free trade."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) 欧州社会党"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Social Democrats) - Party of European Socialists (PES)\n\nThe PES occupies the left portion of the USoE parliament and is mainly composed of liberal socialists. It's political agenda is focused on fighting poverty and inequality, guaranteeing social and workers' rights and protecting the environment. It aims to pursue these goals with progressive taxation and moderately higher government intervention while still recognizing the importance of economic freedoms and free trade."
 USoE.Communist-State: "£EU_parl_PG_party_4 (AoC) 共産主義同盟"
 USoE.Communist-State_icon: "£EU_parl_PG_party_4"
 USoE.Communist-State_desc: "(Marxist-Leninist) - Alliance of Communists(AoC)\n\nThe Alliance of Communists (AoC) occupies the far left of the Parliament of the USoE and is mainly composed of communists. It believes in the necessity of replacing capitalism in favor of an economic system where all means of production are owned by the state. It aims to achieve true Socialism with a revolution, violent if necessary, to overthrow the current system, and accept the necessity of a transitional period where the power is held by a dictatorship."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State （INITIATIVE）共産党・労働者党イニシアティブ"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Marxist-Leninist) - The Initiative of Communist and Workers' Parties(INITIATIVE)\n\n(INITIATIVE) occupies the far left of the Parliament of the USoE and is mainly composed of communists. It believes in the necessity of replacing capitalism in favor of an economic system where all means of production are owned by the state. It aims to achieve true Socialism with a revolution, violent if necessary, to overthrow the current system, and accept the necessity of a transitional period where the power is held by a dictatorship."
 USoE.anarchist_communism: "£EU_parl_PG_party_5 (EACL) ヨーロッパ反資本主義左翼"
 USoE.anarchist_communism_icon: "£EU_parl_PG_party_5"
 USoE.anarchist_communism_desc: "(Left-Wing Radical) - European Anti-Capitalist Left (EACL)\n\nThe European Anti-Capitalist Left (EACL) is a far-left party in the USoE Parliament and is mainly composed of moderate communists. It believes in the necessity of replacing capitalism in favour of an economic system where all means of production are owned by the people. It aims to achieve true Socialism with a democratic and reform-based approach."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism (NP) さあ、人民よ！"
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Left-Wing Radical) - Now the People! (NP)\n\nNow the People! (NP) is a far-left party in the USoE Parliament and is mainly composed of moderate communists. It believes in the necessity of replacing capitalism in favour of an economic system where all means of production are owned by the state. It aims to achieve true Socialism with a democratic and reform-based approach."
 USoE.Conservative: "£EU_parl_PG_party_6 (AoR) 反動主義連合"
 USoE.Conservative_icon: "£EU_parl_PG_party_6"
 USoE.Conservative_desc: "(Reactionary) - Alliance of Reactionaries (AoR)\n\nThe Alliance of Reactionaries (AoR) is a far-right, eurosceptic and nationalist party that seeks to undo the Union and restore Nations based on ethnic groups. It's political views are focused on defending traditions, rejecting immigration and fighting globalization."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative (AENM) 欧州国民運動同盟"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Reactionary) - Alliance of European National Movements (AENM)\n\nThe Alliance of European National Movements (AENM) is a far-right, eurosceptic and nationalist party that seeks to undo the Union and restore Nations based on ethnic groups. It's political views are focused on defending traditions, rejecting immigration and fighting globalization."
 USoE.Autocracy: "£EU_parl_PG_party_7 (AoA) 専制主義連合"
 USoE.Autocracy_icon: "£EU_parl_PG_party_7"
 USoE.Autocracy_desc: "(Emerging Autocrats) - Alliance of Autocrats (AoA)\n\nThe Alliance of Autocrats encompasses a group and new phenonemon with the United States of Europe to move towards Russia and China but with a new method of governance. They focus and campaign on a more autocratic form of government where the state is above all and the people are to be loyal to such."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parl_PG_party_8 (AoMSR) 穏健シーア派革命家同盟"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parl_PG_party_8"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Moderate Shiite Revolutionaries) - Alliance of Moderate Shiite Revolutionaries (AoMSR)\n\nThe Alliance of Moderate Shiite Revolutionaries (AoMSR) is a more moderate version of their sister party the Alliance of Hardline Shiite Revolutionarties seeking to install Shia policy into the government of the United States of Europe without being as fundamentalist and is more open to various lines of thought."
 USoE.Vilayat_e_Faqih: "£EU_parl_PG_party_9 (AoHSR) 強硬シーア派革命家同盟"
 USoE.Vilayat_e_Faqih_icon: "£EU_parl_PG_party_9"
 USoE.Vilayat_e_Faqih_desc: "(Hardline Shiite Revolutionaries) - Alliance of Hardline Shiite Revolutionaries (AoHSR)\n\nThe Alliance of Hardline Shiite Revolutionaries (AoHSR) represents the Shiite interests of those who closely align with more radical Shiite revoltuionaries. They believe int he radical change of the party towards the Shia way of life and are willing to take any measure to achieve this goal."
 USoE.Kingdom: "£EU_parl_PG_party_10 (AoWM) ワッハーブ派君主主義同盟"
 USoE.Kingdom_icon: "£EU_parl_PG_party_10"
 USoE.Kingdom_desc: "(Wahhabist Monarchism) - Alliance of Wahhabi Monarchist (AoWM)\n\n"
