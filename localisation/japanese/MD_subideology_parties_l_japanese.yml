 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) 青年党"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "（リベラル・ポピュリズム） - 青年党（トルコ語：GENÇPARTİ）\n\nGENÇPARTİ（青年党）は、ポピュリスト的な自由主義政党である。党首ジェム・ウザンは、自らの人気を高めるために一族のメディア帝国を利用することを恐れず、汚職や不正な商慣行に関与しているとの疑惑がある。\n\nこの党に対する軍の§Y評価§!: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy ヒズメット運動"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "（イスラム民主主義） - ギュレン運動（トルコ語：Gülen Hareketi）\n\nヒズメットは、国際的にはギュレン運動として知られ、フェトフッラー・ギュレンが率いる国際的なイスラム社会サークルである。このグループの目標は、宗教間対話を提唱し、世界中のイスラム教徒の地位を向上させ、世界有数のイスラムネットワークになることである。一部では、その目標がムスリム同胞団と大差なく、主な目標はイスラムの支配であると懸念されている。\n\nこの党に対する軍の§Y評価§!：§R-50§!"
 TUR.oligarchism: "£TUR_oligarchism (DYP) 正道党"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "（穏健派） - 正道党（トルコ語：Doğru Yol Partisi）\n\nDoğru Yol Partisi（正道党）は自由保守政党である。国会議員の多くがトルコ・マフィアに関与していたことが明らかになったススルルク事件に、党員の多くが関与していた。\n\nこの党に対する軍の§Y評価§!: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism 民主党"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP - Demokrat Parti（民主党）は、旧Doğru Yol Partisi（正道党）から改称された自由保守政党である。国会議員の多くがトルコ・マフィアに関与していたことが明らかになったススルルク事件に、党員の多くが関与していた。\n\nこの党に対する軍の§Y評価§!: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) 祖国党"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "（リバタリアニズム） - 祖国党（トルコ語：Anavatan Partisi）\n\nAnavatan Partisi（祖国党）は、自由市場改革を支持する新自由主義政党である。\n\nこの党に対する軍の§Y評価§!: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green (HADEP)人民民主党"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "（社会民主主義） - 人民民主党（トルコ語：Halkın Demokrasi Partisi）\n\nHalkın Demokrasi Partisi（人民民主党）は、クルド人少数派の政党である。その党綱領には社会民主主義、緑の政治、少数派と女性の権利が含まれている。\n\nこの党に対する軍の§Y評価§!: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi（民主人民党）は、クルド人少数派の政党である。その党綱領には社会民主主義、緑の政治、少数派と女性の権利が含まれている。\n\nこの党に対する軍の§Y評価§!: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi（民主社会党）は、クルド人少数派の政党である。その党綱領には社会民主主義、緑の政治、少数派と女性の権利が含まれている。\n\nこの党に対する軍の§Y評価§!: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi（平和民主党）は、クルド人少数派の政党である。その党綱領には社会民主主義、緑の政治、少数派と女性の権利が含まれている。\n\nこの党に対する軍の§Y評価§!: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi（国民民主党）は、親少数派の政党である。その党綱領には社会民主主義、緑の政治、少数派と女性の権利が含まれている。彼らはまた、地方人民議会の形成を支持している。\n\nこの党に対する軍の§Y評価§!: §R-50§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) 民族主義者行動党"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "（ネオ・オスマン主義） - 民族主義者行動党（トルコ語：Milliyetçi Hareket Partisi）\n\nMilliyetçi Hareket Partisi（民族主義者行動党）は、超国粋主義政党である。党はその創設者によって示された九つの光の教義に従うが、90年代後半からは保守的なイスラムの要素を混ぜ込んでいる。一部は、灰色の狼とのつながりや多くの党員による人種差別的な発言のために、このグループをネオ・ファシストとして分類している。\n\nこの党に対する軍の§Y評価§!: §R-100§!"
