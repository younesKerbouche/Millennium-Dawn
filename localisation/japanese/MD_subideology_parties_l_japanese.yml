 AFG.liberalism_2017_desc: "国民運動、別名アフガニスタン緑の潮流（Rawand-e Sabz-e Afghanistan）は、反タリバン、アフガニスタン民族主義、親民主主義の政党である。元アフガニスタン情報局長アムルッラー・サーレによって設立されたこの運動は、民主主義を推進し、タリバンに反対する草の根運動として始まった。"
