 generic.Western_Autocracy: "£generic_Western_Autocracy_small  親西側独裁"
 generic.Western_Autocracy_desc: "親西側独裁とは、西側の地政学的利益において協力関係にある、非民主主義的で権威主義的な思想を包括的に指し示す。"
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 generic.conservatism: "£generic_conservatism_small 保守主義"
 generic.conservatism_desc: "保守主義とは、伝統ある文化、国民の結束、そして安定した生活の重要性を信奉する、穏健な右派のイデオロギーを包括的に指し示す。保守思想の支持者は社会や経済の諸問題に国家が干渉しようとすることを拒む傾向があり、往々にして規制緩和は国民の社会的流動性を向上させると考える。"
 generic.conservatism_icon: "£generic_conservatism_small"
 generic.liberalism: "£generic_liberalism_small リベラル"
 generic.liberalism_desc: "自由主義は、個人の権利を尊重し国家権力の専横からの自由を強調する中道思想である。自由主義者は、世界中の国々との自由貿易で成り立つ自由市場という枠組みにおいて、進歩的な社会政策を支持する傾向がある。"
 generic.liberalism_icon: "£generic_liberalism_small"
 generic.socialism: "£generic_socialism_small 社会民主主義"
 generic.socialism_desc: "社会民主主義とは、多くの自由主義の分派よりも経済と社会的公正を一層追求する左派のイデオロギーを包括的に指し示す。社会民主主義の支持者は不平等と圧政を抑止しつつ民主主義を育むことで、人の顔をした資本主義を形作ろうとしている。"
 generic.socialism_icon: "£generic_socialism_small"
 generic.Communist-State: "£generic_Communist_State_small 共産主義"
 generic.Communist-State_desc: "共産主義は共同体的な労働者の楽園を建設するために資本主義の終焉を支持するというイデオロギーを幅広く指す。現実として、多くの共産主義国家には資本主義経済のシステムが残されてあり、本質的にはほとんど非民主主義的な政体である。"
 generic.Communist-State_icon: "£generic_Communist_State_small"
 generic.anarchist_communism: "£generic_anarchist_communism_small 急進左派"
 generic.anarchist_communism_desc: "急進左派は資本主義とグローバリズムの終焉を支持する極左イデオロギーを幅広く示す。一部は武力による抵抗を支持するものの、その他多くの急進左派は、自分は単に社会民主主義者よりも「より左寄り」であるだけだと考え、自由民主主義を受け入れている。"
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"
 generic.Conservative: "£generic_Conservative_small 反動主義"
 generic.Conservative_desc: "反動主義とは、穏健な保守思想よりも保守的な極右的イデオロギーを幅広く指し示す。反動主義者は一般的に、前世紀的国家観を理想として信奉し、復讐心と領土回収の思想と攻撃的な軍事政策を通じて失われた栄光を取り戻そうと模索している。"
 generic.Conservative_icon: "£generic_Conservative_small"
 generic.Autocracy: "£generic_Autocracy_small 独裁"
 generic.Autocracy_desc: "独裁は一人の独裁者または特権的エリート集団によって全ての政治的権力が支配されている、非民主主義的で権威主義的な政体を幅広く指し示す。"
 generic.Autocracy_icon: "£generic_Autocracy_small"
 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small 穏健シーア派革命主義"
 generic.Mod_Vilayat_e_Faqih_desc: "穏健シーア派革命主義とは、イスラム教シーア派の厳格な解釈を政治に導入しつつも、強硬なシーア派の同胞よりも幅広い政治的多様性を支持する、右派的シーア派信徒を包括的に指し示す。このような思想にもかかわらず、神権的政治体制の持続を支持している。"
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"
 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small 強硬シーア派革命主義"
 generic.Vilayat_e_Faqih_desc: "強硬シーア派革命主義とは、イスラム教シーア派の厳格な解釈を政治に導入することを求める、極右軍事的シーア派信徒を包括的に指し示す。スンナ派に対して非常に否定的な見方を持ち、神権的な国家の下でイスラム教シーア派の存続を確実なものにしようと努めている。"
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"
 generic.Kingdom: "£generic_Kingdom_small 親体制派サラフィー主義"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "ワッハーブ派やマドハリ派のようなサラフィー思想のある種の系統は、急進的な革命や武装ジハードよりも現状維持を主張している。これらのサラフィーは、クトゥブ派ジハード主義者の原理主義的で不寛容な見解を共有しているが、一般的には暴力を拒否し、既存の政府を支持している。彼らは、政治的イスラム主義が自分たちの権力に脅威を与えることを恐れて、権威主義的なアラブ諸国から支持されている。"
 generic.Caliphate: "£generic_Caliphate_small サラフィージハード主義"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "サラフィージハード主義とはサイイド・クトゥブの理論に触発された、イスラム政治思想において最も厳格で超保守的な原理主義者の派閥である。全てのイスラム教の伝わる地を征服し、イスラム法の厳格な解釈の下に支配することを望んでいる。他のイスラム教宗派や少数派の宗教といったものを一切認めず、その目標達成が達成されるまで止まることはない。"
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 穏健イスラム主義"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "穏健イスラム主義は、イスラム法の範囲内において民主的な国家を建設することを模索している、幅広いイスラム政治運動を指し示す。"
 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 非同盟独裁"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "独裁とは、すべての権力が一人の支配者の手によって掌握されている、非民主主義的で権威主義的なイデオロギーを幅広く指し示す"
 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small 保守主義"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "保守主義とは、伝統ある文化、国民の結束、そして安定した生活の重要性を信奉する、穏健な右派のイデオロギーを包括的に指し示す。保守思想の支持者は社会や経済の諸問題に国家が干渉しようとすることを拒む傾向があり、往々にして規制緩和は国民の社会的流動性を向上させると考える。"
 generic.oligarchism: "£generic_oligarchism_small 寡頭制"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "寡頭制とは、その支配を一部の選ばれた政治や経済のエリート集団の手に委ねられている権力構造を指す。寡頭制は一般的に、事実上の非民主主義的で権威主義的な政体である"
 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small リバタリアニズム"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "リバタリアニズムは自由そのものを中核的原則とした広範に渡る政治思想や政治運動のことである。一般的にリバタリアニズムは、社会・政治・経済的生活のあらゆる面における限定的な政治介入を保守派よりも強く支持している。"
 generic.Neutral_green: "£generic_Neutral_green_small 緑の政治"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "緑の政治、あるいはエコ政治とは、非暴力・社会的公正・直接民主主義・環境保護主義を支持する幅広い左派運動のことである。"
 generic.neutral_Social: "£generic_neutral_Social_small 社会民主主義"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "社会民主主義とは、多くの自由主義の分派よりも経済と社会的公正を追い求める左派のイデオロギーを包括的に指し示す。資本主義の枠組みの中に参加しつつも、不平等を打破するために強烈な富の再分配を求めている。福祉国家を推奨し、民間経済に対して一層の規制強化を課そうとする。"
 generic.Neutral_Communism: "£generic_Neutral_Communism_small 共産主義"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "共産主義は共同体的な労働者の楽園を建設するために資本主義の終焉を支持するというイデオロギーを幅広く指す。現実として、多くの共産主義国家には資本主義経済のシステムが残されてあり、本質的にはほとんど非民主主義的な政体である。"
 generic.Nat_Populism: "£generic_Nat_Populism_small 右派ポピュリズム"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "右派ポピュリズムはポピュリズム思想における特定の分派で、社会を支配していると人々から思われているエリート層に抗する力を民衆に与えようとしている。一般的に右翼ポピュリストは反グローバリゼーション・保護貿易主義・現先住者主義・国家主義を支持し、移民政策に反対している。"
 generic.Nat_Fascism: "£generic_Nat_Fascism_small ファシズム"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "ファシズムは軍国主義的ニュアンスの強い権威的国粋主義の形体である。ファシズムでは絶対的な権威を行使し得る一人の指導者とその率いる一党独裁国家の樹立を目指し、国家再活性化を求めて暴力と積極的な拡大主義を支持している。"
 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small 軍事政権"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "軍事政権とは軍部の委員会が率いる政府のことである。軍事政権は実際非民主主義的で権威主義的であることが多く、非常に広い意味で軍事独裁や軍人政治の一形態だと考えられる。"
 generic.Monarchist: "£generic_Monarchist_small 君主主義"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "君主主義とはすなわち絶対君主制のことである。"
