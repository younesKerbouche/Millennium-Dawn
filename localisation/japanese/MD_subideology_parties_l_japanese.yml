 MON.Communist-State: "£MON_emerging_communism モンゴル人民党"
 MON.Communist-State_desc: "The Mongolian People's Party is a social democratic political party in Mongolia. It was founded as a communist party in 1920 by Mongolian revolutionaries and is the oldest political party in Mongolia. Following the Mongolian Revolution of 1990, other political parties in Mongolia were legalised and the country transitioned into a multi-party democracy. The party subsequently abandoned Marxism-Leninism in favour of democratic socialism. The party returned to power following the 2016 election and retained its majority in the 2020 election."
 MON.anarchist_communism: "£MON_left_wing_radical People's Revolutionary Party"
 MON.anarchist_communism_desc: "The Mongolian People's Revolutionary Party, founded in 2010, is a political party that split from the Mongolian People's Party. The Mongolian People's Party was founded in 1920 and was renamed the Mongolian People's Revolutionary Party in 1925. In 2010, the original party name was restored to the Mongolian People's Party. Nambar Enkhbayar, the former chairman of the party, started anew in 2011, registered and established the new 'Mongolian People's Revolutionary Party' and was elected chairman of the party."
 MON.neutral_Social: "£generic_neutral_Social_small 民主連合"
 MON.neutral_Social_desc: "The Democratic Union Coalition was a coalition of political parties in Mongolia. Its primary constituents were the Mongolian National Democratic Party and the Mongolian Social Democratic Party, and its core policies were the implementation of political and economic reforms in the post-communist period. Its chairman was Tsakhiagiin Elbegdorj in 1996-2000.The coalition later became the foundation of the current Democratic Party of Mongolia."
 MON.Neutral_green: "£MON_non_aligned_greens Civil Will-Green Party"
 MON.Neutral_green_desc: "The Civil Will-Green Party is a green liberal political party in Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Mongolian Armed Forces"
 MON.Nat_Autocracy_desc: "The Mongolian Armed Forces is the collective name for the Mongolian military and the joint forces that comprise it. It is tasked with protecting the independence, sovereignty, and territorial integrity of Mongolia."
 MOR.conservatism: "£MOR_NRI (RNI) - National Rally of Independents"
 MOR.conservatism_desc: "(Classic Liberalism) - National Rally of Independents (Arabic: Altajamue Alwataniu Lil'ahrar, French: Rassemblement National des Indépendants, Standard Moroccan Tamazight: Agraw Anamur y Insimann, RNI)\n\nNominally a social-democratic party, the party often cooperates with other parties with liberal orientation and is heavily described as pro-business and liberal. Formed in 1978 by then-Prime Minister Ahmed Osman the party has consistently remained a major player in Moroccan politics. Furthermore, the party is a national observer of the Liberal International and is affiliated with the Africa Liberal Network and the European People's Party."
 MOR.liberalism: "£MOR_PS (PPS) - Party of Progress and Socialism"
 MOR.liberalism_desc: "(Left-Wing Socialist) - Party of Progress and Socialism (Arabic: Hizb Al-Taqadoum Wal-Ishtirakiyeh; Standard Moroccan Tamazight: Akabar n Ufara d Tnmla; French: Parti du Progrès et du Socialisme, PPS)\n\nThe Party of Progress and Socialism was formed in 1974 from the Party of Liberation and Socialism. The party's platform is left-wing socialism and continues to follow the tenets of the communist party that it is the successor of."
 MOR.socialism: "£MOR_SUP （USFP）人民勢力社会主義同盟"
 MOR.socialism_desc: "(Democratic Socialism) - Socialist Union of Popular Forces (Arabic: Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, French: Union Socialiste des Forces Populaires, Standard Moroccan Tamazight: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\nSocialist Union of Popular Forces formed as a split from the National Union of Popular Forces (UNFP) which itself was split Istiqlal Party. Founded in 1975, the party is a social-democratic political party in ideology and has heavily focused on bringing about socialistic and democratic policy in Morocco. Furthermore, the party is an observer member of the Party of European Socialists and an international member of the Socialist International Progressive Alliance, marking them as one of the leading socialist parties in the Moroccan political spectrum."
 MOR.Western_Autocracy: "£MOR_DSM （MDS）民主社会運動"
 MOR.Western_Autocracy_desc: "(Royalism) - Democratic and Social Movement (Arabic: Alharakat Aldiymuqratiat Waliajtimaeia, French: Mouvement Démocratique et Social, MDS)\n\nDemocratic and Social Movement was founded in 1996 by former police commissioner, Mahmoud Arshan. MDS is often described as a Royalist Shell Party by many as the party is heavily pro-monarch and the continued rule of the House of 'Alawi."
 MOR.anarchist_communism: "£MOR_US (PSU) - Unified Socialist Party"
 MOR.anarchist_communism_desc: "(Left-Wing Nationalist) - United Socialist Party (Arabic: Al-Hizb Al-Aishtirakiu Al-Muahad, French: Parti Socialiste Unifié)\n\nFormed by Mohamed Bensaid Ait Idder, the Unified Socialist Party largely existed in the before 2005 as the Party of the Unified Socialist Left. The party campaigns on a platform of democratic socialism, anti-imperialism, left-wing populism, and left-wing nationalists. Much of the senior leadership is also anti-monarchy and seeks to see more democratic values instilled in Morocco."
 MOR.Caliphate: "£generic_Caliphate_small モロッコイスラム戦闘員グループ"
 MOR.Neutral_conservatism: "£MOR_IP （PI）独立党"
 MOR.Neutral_conservatism_desc: "(Arab Nationalist/Conservative) - Istiqlal Party (Arabic: Hizb Al-Istiqlal, Standard Moroccan Tazamight: Akabar n Listiqlal, French: Parti de l'indépendance, PI)\n\nThe Istiqlal Party or the “Independence Party” was formed in 1937 during the protectorate as a pro-independence party from Spain and France. Once the contemporary Kingdom of Morocco was formed, the party became a leading Arab nationalist and conservative party. Furthermore, the party is affiliated with the Democrat Union of Africa and internationally with the International Democrat Union Centrist Democrat International."
 MOR.oligarchism: "£MOR_AM (PAM) - Authenticity and Modernity Party"
 MOR.oligarchism_desc: "(Reformist Monarcho-Liberalism) - Authenticity and Modernity Party (Arabic: Hizb al'Asalat Walmueasara, Standard Moroccan Tamazight: Amulli n Tazyort d Tamtrart, PAM)\n\nFormed in 2008 by an amalgamation of parties, by friend of Mohammed VI Fouad Ali El Himma. The political party and its supported policies are often described as a social liberal party, but the party is not without controversy. Opposition to the party accuses it of being backed and directed by the monarchy, which is, of course, refuted by the party."
 MOR.Neutral_Libertarian: "£MOR_CU （UC）立憲同盟"
 MOR.Neutral_Libertarian_desc: "(Liberal Monarchism) - Constitutional Union (Arabic: Hizb Al-Taqadum Waliashtirakia, French: Parti du progrès et du socialisme, Standard Moroccan Tamazight: Alittiad Addusturi, UC)\n\nThe party was formed in 1983 by Maati Bouabid as a populist party that espouses liberal economic policies while also being a fervent supporter of the Moroccan monarchy."
 MOR.Nat_Autocracy: "£MOR_ARM モロッコ王立軍"
 MOR.Nat_Autocracy_desc: "(Military Junta) - Royal Moroccan Armed Forces (Arabic: Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)\n\nThe Royal Moroccan Armed Forces was originally formed in 1098, but the contemporary form of the military was formed in 1958. It is composed of the Royal Moroccan Army, Royal Moroccan Navy, Royal Moroccan Air Force, Royal Moroccan Guard, and Royal Moroccan Gendarmerie. The supreme commander of the Royal Moroccan Armed Forces is, of course, the King of Morocco, with the Minister of Defense being closely involved with the doing of the Royal Moroccan Armed Forces."
 MOR.Monarchist: "£MOR_MON (HoA) - アラウィー家"
 MOR.Monarchist_desc: "（絶対君主制） - アラウィー家（アラビア語:Sulalat Alealawiiyn Alfilaliiyn、英語: House of Alawite, House of 'Alawid, House of Alaouite）\n\nアラウィー家は、アラブのシャリーフ王朝であり、イスラム教の預言者ムハンマドの孫、ハサン・イブン・アリーを通じての子孫を主張している。ムハンマド6世は現在のアラウィー家の当主であり、1999年7月からその地位にある。1600年代初頭からスルタンとして、そして保護領後の国王として、比較的途切れることなくモロッコを支配してきた。"
