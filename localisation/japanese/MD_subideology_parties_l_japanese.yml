 JAP.Western_Autocracy: "£JAP_conservatism 自由民主党（清和会）"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "自民党の右派は修正論者であり、より対立的な外交方針を提案する。彼らは憲法9条を世界情勢や地域情勢に適応させるように提案している。中国や北朝鮮は日本にとっては真に脅威であり、米国の庇護にのみ頼るべきではない。我々は自らの手によって問題を解決し、自国の利益を守るために十分な軍事力を築き上げなければならない。中国における新たな大企業の勃興は日本経済に試練として重くのしかかっている。もし我々が政策を変えないのであれば、日本は世界における現在の地位を失ってしまうだろう。"
 JAP.Conservative: "£JAP_conservatism 自由民主党（志帥会）"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "自民党の左派は保護論者であり、より経済に基づいた外交方針を支持する。中国の台頭は好機であり、経済的に利益を得るべきだと考えている。たとえ、それがアメリカの規制に立ち向かう必要があるとしてもだ。我々が中国と協調しなければ、日本の経済は破綻し、前世代の苦労は水泡に帰してしまうのだから！保護論者は平和主義的ではあるが、憲法9条の解釈変更によって自衛隊を認可することには前向きである。"
 JAP.Autocracy: "£JAP_Autocracy 革命的共産主義者同盟"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "革命的共産主義者同盟（革共同）は1957年に日本共産党から過激派が分離することによって誕生した。革共同はスターリン主義などの過激な「共産主義」や帝国主義に反対するマルクス主義政党である。1960年代から1970年代半ばにかけて、革共同は最も活発的になった。急進主義者たちはベトナム戦争やアメリカへの抗議活動や小規模な暴動を幾度か助長させた。この時期に、同集団は政府に対して最低でも12件の襲撃を行った。彼らへの恐怖は千葉県の収用委員会会長が暗殺された際に最高潮に達した。ベトナム戦争の終結後、党は支持のほとんどを失った。たとえ彼らが活発に多くの抗議活動を組織していたとしても、この新しい千年紀における影響力はほとんどないだろう。だが、次の国家規模での危機の中で好機が訪れるかもしれないし、そうでないかもしれない。"
 JAP.anarchist_communism: "£JAP_anarchist_communism アナキスト連盟"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "アナキスト運動は、1905年に初めて活動を開始した。それ以来、その運動の性質は急速に変化してきた。1956年に正式に再結成された後、アナキスト連盟は安保闘争などの反米抗議活動を強力に支持した。メンバーの多くは、当時の日本の政治および経済体制に不満を抱いていた大学の哲学専攻の学生たちであった。新しい千年紀を迎えた日本では、アナキストの活動はほとんど停止状態にあったが、若者の間でアナキズムへの関心が再び高まりつつある。"
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism 国民新党"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "国民新党は、自民党の進む方向性に対する反発として結成された保守系の分派政党である。野田毅の下、この党は日本をより右派的な方向へ進めることと、愛国心を推進することを目標としている。"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian 自由連合"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "The Liberal League is consisting mostly of former member of the New Frontier Party and has tried to contest the majority of the LDP together with DPJ. The party aims to support a liberal and social liberal ideology. Even though the Liberals support a free trade policy it does has the health of the japanese people in mind and will protect those. Even if that means trade restrictions! In current times the party is between two extreme ideologies and it is uncertain if it will get more influence or lose the minimum they have right now."
 JAP.neutral_Social: "£JAP_neutral_Social 社会民主党"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "After a reformation of the Japanese Socialist Party in 1996 the SDP emerged as a centre-left party party with the goal of creating an opposition to LDP and DPJ. In the current debate about Article 9 the party is defending it and even proposes the abolishment of the JSDF. The SDP wants to create a strong welfare and healthcare system. The beautiful nature and wildlife in Japan shall be better protected with the setting up of more protection zones. The japanese people are still unsure what they are expecting from their defense forces. Until then the SDP is in a tide spot since only the minority is supporting their policy."
 JAP.Nat_Populism: "£JAP_Nat_Populism 日本維新の会"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Founded by Ichirō Matsui the Japanese Innovative Party is believing in the amendment of the Japanese Constitution as well as in the constitutional court and mandated free education. In the media the party is described as centrist and even libertarian. Without an official stance on Article 9 the JIP is criticizing the low defense spending and is supporting the 2% goal as well as the creation of a national intelligence organization. The party is influencing the people of Japan into voting for them with promises of tax cuts, creation of a digitalized country, social benefits as well as cuts in the funding of diet members."
 AUS.socialism_icon: "£AUS_western_social_democrat"
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Union for Central African Renewal"
 CAR.liberalism_2013_desc: "The Union for Central African Renewal formed in late 2013 as a successor party to the disorganized liberal parties in the Central African Republic. It formed behind Anicet-Georges Dologuélé for his bid for the presidency and slowly is becoming a backbone and the face of Central African neoliberalism."
 CAR.Conservative: "£CAR_emergency_conservatism United Hearts Movement (MCU)"
 CAR.Conservative_desc: "The United Hearts Movement is the party of Faustin-Archange Touadéra. The party was formed as a divergence from the Kwa Na Kwa party and they have become more active in a pro-Africa and pro-Russia stance and being anti-Western influence in the country. They stand on a number of social democratic values establishing themselves as a forerunner in the Central African Republic."
 CAR.anarchist_communism: "£CAR_anarchist_communism Central African Democratic Rally (RDC)"
 CAR.anarchist_communism_desc: "Central African Democratic Rally (RDC) is an African Nationalist that follows the ideologies of republicanism, and democratic socialism. The party was founded by André-Dieudonné Kolingba in 1987 at the height of his power during his twelve years of president. It shares an often anti-Western and pro-Africa view contemporarily but historical still remains somewhat closely aligned to the French."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Union of Democratic Forces for Unity (UDFR)"
 CAR.Neutral_Autocracy_desc: "The Union of Democratic Forces for Unity (UDFR) is a rebel group in the Central African Republic that resides in the north and northeastern Central African Republic. The group was led by Michel Djotodia who becomes a prominent member of the Central African government."
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Liberal Alliance"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "The Liberal Alliance is a classical liberal and right-libertarian political party in Denmark. It is a component of the centre-right bloc and was founded in 2007 as a split from the Social Liberal Party."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nye Borgerlige"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, or the New Right, is a Danish political party founded in 2015 by Pernille Vermund and Peter Seier Christensen. Positioned on the right of the political spectrum, the party advocates for a combination of economic liberalism, national conservatism, and strict immigration policies."
 ERI.liberalism: "£ERI_western_liberalism_alt  （ELF）エリトリア解放戦線"
 ERI.liberalism_desc: "（エリトリア・ナショナリスト）\nエリトリア解放戦線（ティグリニャ語ローマ字表記:Tegadelo Harinet Eritra）\n\nELFは、エリトリア独立のために戦った2つの派閥のうちの1つである。（一方は言うまでもなくEPLFだ）ELFの主要組織に属していた者の大半は、自らの意思によるか否かはさておき、とっくに政界から引退しているが、民主主義と人権のためのELFの継続的な闘争を支持するエリトリア人の政治ブロックが今も存在し、主にディアスポラ・コミュニティ内に見られる。"
 ERI.Communist-State_ETH: "£ETH_emerging_communism （WPE-§3ER§!）エチオピア労働者党 - エリトリア派"
 ERI.Communist-State_ETH_desc: "（マルクス・レーニン主義）\nエチオピア労働者党（アムハラ語ローマ字表記:Ye'Ityopia Serategnoch Parti）\n\nかつてはエチオピア人民民主共和国の唯一の合法政党であったが、これは1991年に終わりを告げた。しかし、党の存在はそこで終わらなかった。著名なメンバーの多くは、その後に続いた内乱から逃亡した。\n\nしかし、これは党のエリトリア派であり、エリトリア内でのみ権力を得ることができる。"
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical （§3EPRDF§!）エリトリア人民革命民主戦線"
 ERI.anarchist_communism_ETH_desc: "（多民族ナショナリスト）\nエリトリア人民革命民主戦線（アムハラ語ローマ字表記:Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari）\n\nエチオピアを拠点とするEPRDFの延長として、連合のエリトリア派は、包括的なエチオピアEPRDFブロック内の他の構成政党よりも、エリトリアの範囲内での運営慣行においてより多くの自治権を与えられている。"
 ERI.Caliphate: "£ERI_caliphate  （EISM）エリトリア・イスラム救済運動"
 ERI.Caliphate_desc: "（ジハード主義・イスラム主義）\nエリトリア・イスラム救済運動（アラビア語ローマ字表記:Harakat al Khalas al Islami al Eritrea）\n\nEISMは、エリトリアの奥地で活動し、隣国スーダン国内に細胞組織を維持する過激派スンニ派イスラム主義組織である。エリトリア国内でのシャリーア法の導入を企図しており、スーダン政府による資金提供と支援を受けている疑いがある。"
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy （EDP-§3ER§!）エチオピア民主党 - エリトリア派"
 ERI.Neutral_conservatism_ETH_desc: "（保守的自由主義者）\nエチオピア民主党（アムハラ語ローマ字表記:Ye'Ītiyop'iya Dēmokirasīyawī Paritī）\n\nエチオピア民主党は、少なくとも五つの自由主義政党と保守的自由主義政党が合併した結果生まれた政党である。その起源は1974年のエチオピア民主連合に遡り、同連合は王政復古運動の一環としてデルグ軍事独裁政権との戦いを志向していた。\n\nこれは党のエリトリア派であるためエリトリアの選挙にのみ参加できる。"
 ERI.neutral_Social_2004: "£ERI_neutral_social （EPDF）エリトリア人民民主戦線"
 ERI.neutral_Social_2004_desc: "（中道アフリカ社会主義）\nエリトリア人民民主戦線（アラビア語ローマ字表記:Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria）\n\nSAGEMとERDFから分離した小規模グループを統合し、EPDFは2004年に正式に設立された。この政治ブロックは、中央集権的な政府体制下における部族連邦制に関するSAGEMの見解を引き続き維持している。"
 ERI.Nat_Autocracy: "£ERI_nationalist_junta （EDF）エリトリア国防軍"
 ERI.Nat_Autocracy_desc: "（軍部）\nエリトリア国防軍（ティグリニャ語ローマ字表記:Hayltat Miklhkal Ertra）\n\n1991年の独立後、エリトリア国はELFとEPLF双方の準軍事組織を統合し、エリトリア国防軍（EDF）を創設した。21世紀に入り、この新たな国防軍の最大規模の部隊は、主に陸上部隊で構成されるエリトリア陸軍となった。"
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist （§3Hoa§!）ソロモン朝 - アクスム家"
 ERI.Monarchist_ETH_desc: "（君主制）\nソロモン朝（アムハラ語ローマ字表記:Yeselemonawī Širiwe Menigišiti）\n\n世界で最も長く続く王朝の一つかつ、アフリカで最も長く続く王朝であり、1270年から1975年に強制的に廃止されるまで、合計705年間統治した。この王朝はソロモン王自身の治世にまで遡ると主張する者もおり、この聖書の人物との近接性が、主にカリブ海を拠点とするラスタファリ運動の主な原因である。\n\nしかし、これは§3アクスム家§!（アムハラ語ローマ字表記:§3Ye'Ākisumi Bēti§!）の名を冠した比較的新しい分家であり、彼らは数は少ないものの、エリトリア地域において旧王朝への忠誠を誓い続ける者たちによって支持されている。"
 ISR.Monarchist: "£ISR_nationalist_monarchist ノアム"
 ISR.Monarchist_desc: "（宗教的超シオニズム） - §Cノアム§!（ヘブライ語:Pleasantness）\n\nノアムは、イスラエルの極右正統派ユダヤ教、宗教的シオニスト政党であり、ラビ・ツヴィ・タウと彼のハル・ハモール・イェシーバーに触発された宗教的シオニスト・コミュニティの極めて保守的な派閥によって公式に設立された。同党の主な目標は、LGBTの権利に反対し、その支持者が「家族の破壊」と呼ぶものに反対する政策を推進することである。"
 ISR.Monarchist_icon: "£ISR_nationalist_monarchist"
 LEB.Autocracy_icon: "£SYR_Autocracy"
 LOG.Nat_Autocracy: "£generic_Nat_Autocracy_small Popular Front for Rebirth of the Central African Republic"
 LOG.Nat_Autocracy_desc: "(Military Rebel Group) - Popular Front for Rebirth of the Central African Republic (FPRC, French: Front populaire pour la renaissance de la Centrafrique)\nThe FPRC was formed as a rebel group an is one of the several ex-Séléka rebel factions. Led by Noureddine Adam, the group has carved out their own parallel state in the northeastern part of the Central African Republic known as the Republic of Logone (or the Dar al-Kuti)."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) - Union for the Republic and Democracy"
 MAL.liberalism_2003_desc: "(Social Liberalism) - Union for the Republic and Democracy (French: Union pour la République et la Démocratie, URD)\nUnion for the Republic and Democracy is a social liberalism party in Mali. Founded by supporters of Soumaïla Cissé, the party was founded as a reaction to the then president Alpha Oumar Konaré, who supported Amadou Touré against his own party. Furthermore, the party is regionally affiliated with the Africa Liberal Network and then the broader internationally recognized Centrist Democract International."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Rally for Mali"
 MAL.socialism_2001_desc: "(Socialism) - Rally for Mali (French: Rassemblement pour le Mali)\nFounded in 2001, Rally for Mali is the political party of Ibrahim Boubacar Keïta. He and the party are pro-democratic, have stability in the nation, and negotiate with and bring the Tuareg people closer to the government. The party also seeks to bring Mali towards the future by eliminating barriers to education, improving the social security structure, bringing water and irrigation to vulnerable areas, and a broader set of policy reform to bring prosperity to all people within Mali."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Sudanese Union - African Democratic Rally"
 MAL.anarchist_communism_desc: "(Pan-African Socialist) - Sudanese Union - African Democratic Rally (French: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nThe Sudanese Union - African Democratic Rally is a left-wing African Socialists and Pan-Africanism party in Mali that is closely aligned with the African Democratic Party. It was an active member of the Alliance for Democracy in Mali before splitting off from the coalition."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Union for Democracy and Development"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Islamic Democracy) - Union for Democracy and Development (French: Union pour la démocratie et le développement, UDD)\nUnion for Democracy and Development was founded in 1992 by Hassane Barry in opposition to then president Alpha Oumar Konaré. The party campaigns on a series of conservative islamic democractic values with some wings of the party being more right leaning. One of the parties main tenants is to bring more islamic democracy into Mali and bring in a new era of influence."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Malian Party of Labour"
 MAL.Neutral_Communism_desc: "(Hoxhaist-Communist) - Malian Party of Labour (French: Parti malien du travail, PMT)\nOriginally formed in 1958 as a Marxist-Leninist party, it became a member of the Alliance of Democracy in Mali before forming as a splinter faction. The Malian Party of Labour continues today as a Hoxhaist-Communist splinter faction within the grander Alliance for Democracy in Mali. As an anti-revisionist Communist party, it follows closer to the true teaching of Marxism-Leninism and is hyper critical of the United States, Russia, the European Union, and China."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative The Government of Touré"
 MAL.Neutral_conservatism_desc: "(Big Tent Conservative) - The Government of Touré\nAmadou Toumani Touré was a politician of Mali who oversaw the nation's first multiparty elections as chairman of the transitional government from 1991 to 1992. Furthermore, he was the head of former president Moussa Traoré's personal guard assisted in leading the revolution and presided over the transition military-civilian process which saw the drafting of the Malian constitution. He retired from the army at the rank of general and his choice to run as an independent attracts voters from all across the political spectrum. This party represents the support for his platform going into each election."
