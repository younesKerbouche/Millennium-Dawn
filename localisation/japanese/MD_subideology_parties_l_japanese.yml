 SLV.conservatism: "£SLV_Slovenian_Peoples_Party （SLS）スロベニア人民党"
 SLV.conservatism_desc: "Conservative - Slovenian People's Party (Slovenska ljudska stranka).The Slovenian People's Party (Slovenska ljudska stranka) is a Christian and agrarian-based party established in 1988, originally known as the Slovenian Peasant Union (Slovenska kmečka zveza). The Slovenian Peasant Union was the first openly non-communist party in Slovenia since 1945, and its establishment is considered one of the critical events of the 1988 Slovenian Spring.\nIn 1991, the party changed its name to the current Slovenian People's Party, alluding to the pre-war Catholic conservative Slovene People's Party. This renaming caused controversy with the Slovene Christian Democrats, who considered themselves the official heirs of the pre-war Slovene People's Party, having merged with the historical Slovene People's Party while in exile."
 SLV.liberalism_desc: "Liberalism - Liberal Democracy of Slovenia (Liberalna demokracija Slovenije) is a social liberal pro-European party. The LDS was formed from the Union of Socialist - (Liberal Party) as a part of the governing coalitions in Slovenia from 1992"
 SLV.socialism: "£SLV_western_social_democrat Social Democrats (SD)"
 SLV.socialism_desc: "Social Democrat - United List of Social Democrats (Združena lista socialnih demokratov) is a pro-European social-democratic platform and the successor party to the League of Communists of Slovenia (Zveza komunistov Slovenije). In the early 1990s, as the popularity of the Communists rapidly declined, the party underwent significant transformation to stay relevant. It reformed into a centre-left coalition of parties known as the United List. Initially, the newly formed coalition achieved 13.6% of the popular vote, making it the third-largest political entity in Slovenia. However, in 1993, internal disputes over social welfare policies led to divisions within the coalition. Several prominent members left the party and revived the Democratic Party of Pensioners of Slovenia, one of the original coalition partners. This fragmentation contributed to the United List's reduced electoral support, which dropped to 9%. The party experienced a significant shift under the leadership of Borut Pahor, who was elected as the new party president. Over time, the party evolved towards more moderate positions, distancing itself from its communist origins. Today, it may be considered almost unrecognisable from its earlier communist roots. "
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta （SAF/SV）スロベニア軍"
 SLV.Nat_Autocracy_desc: "Military Junta - Slovenian Armed Forces (Slovenska vojska) The current Slovenian Armed Forces originated from the Teritorialna Obramba Republike Slovenije (Slovenian Territorial Defence ), formed in 1990 by merging the Territorial Defence originally established in 1968 as a paramilitary force within Yugoslavia. When Slovenia declared independence in 1991, the Slovenian Territorial Defence and Police engaged the Yugoslav People's Army during the Ten-Day War. The Slovenian Armed Forces were officially established in 1994, reorganizing the Slovenian Territorial Defence Force."
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Slovenian National Party (SNS)"
 SLV.Nat_Populism_desc: "Right-Wing Populism - Slovenian National Party (Slovenska nacionalna stranka) is a national populist party founded by Zmago Jelinčič Plemeniti. In 1993, dissenting factions broke from the party and formed the Slovenian National Right and the National Party of Labor, with many dissenting members being supporters of the Slovene Home Guard who objected to Jelinčič's support of the Slovene Partisans.The party's ideology is strongly anti-clerical, advocating for a firm laicist position, and it opposes LGBT rights. It is also against the privatization of state-owned enterprises. Additionally, the party has called for changes to the national flag and coat of arms, arguing that the current symbols are associated with certain World War II paramilitary groups and lack a distinctly Slovenian historical character. The Slovene National Party shows sympathy for the Slovenian resistance to fascism and the former Yugoslav communist regime of Tito. It opposes Slovenia's membership in the European Union and NATO. The party's leaders have been accused of chauvinist and even racist attitudes towards certain minorities, particularly Slovenia's Romani population."
