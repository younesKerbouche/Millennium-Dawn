 BRA.Neutral_conservatism_PTB_desc: "(Conservatism) - Brazilian Labour Party (Portuguese: Partido Trabalhista Brasileiro, PTB)\n\nThe Brazilian Labour Party is a political party in Brazil founded in 1981 by Ivete Vargas, niece of President Getúlio Vargas. It claims the legacy of the historical PTB, although many historians reject this because the early version of PTB was a center-left party with wide support in the working class."
