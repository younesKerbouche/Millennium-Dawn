 SOV.Neutral_Communism_alty_desc: "(Populist Socialism) Left Front (Russian: Levyy Front)\n\n The Left Front is a broad front of left-wing organizations supporting the building of socialism in Russia. The organization also cooperates with the mainstream political parties and engages in activism."
 SOV.neutral_Social_1_desc: "(Progressive Liberalism) New People (Russian: Novyye Lyudi)\n\n New People is a political party created by Alexei Nechaev, a businessman and founder of the Faberlic company. The party advocates market reforms, freedom of expression, digitalization of public administration and supports the idea of e-democracy"
 SOV.Neutral_Muslim_Brotherhood_desc: "(Muslim Activism) National Organization of Russian Muslims (Russian: Natsyonalnaya Organizatsyya Russkih Musulman)\n\n Russian Muslims is a religious organization that aims to represent the interests of ethnic Russians practicing Islam. They also advocate the peaceful spread of Islam and its values among Russians and other indigenous peoples"
