 BLR.Monarchist_desc: "世襲君主制 - リトアニア大公国君主同盟「信仰、祖国、そして公のために！」（ベラルーシ語 - 'Za Wieru, Ajczynu j Kniazia!'）\n\nリトアニア大公国君主同盟「信仰、祖国、そして公のために！」は、2002年6月30日に設立された君主主義的、愛国的、親リトアニア（親ベラルーシ）的志向の社会政治組織である、本部はミンスクにあり、ベラルーシとリトアニアで活動している。リトアニアとベラルーシにおける保守派および君主制復活支持者を結集し、教会と貴族の自由権回復を提唱している。連盟の使命は、1654年当時の国際法上の主体として、カトリック世襲君主制であるリトアニア大公国を復興させることである。"
