 FULL_POLITICS_VIEW_BUTTON_TT: "政党ビューを開く"
 western_desc: "西側諸国や親西側諸国の政府は、ソビエト連邦の崩壊以来世界を支配してきた、アメリカ中心のリベラルな世界秩序を維持しようとしている。彼らは世界銀行や国際通貨基金といった機関を通じて、経済の自由化と非国有化を推進している。西側の世界観を持つ国々の大多数はさまざまな形態の民主主義国家であるが、現状から利益を得る親欧米の強権政府もその背後にいる。"
 emerging_desc: "新興の世界観を持つ政府とは、特にグローバルサウスや旧ソビエト圏において、現行のリベラルな世界秩序に代わる独自の制度や多極的な世界政治のあり方を模索する政府である。国際化、政府形態、国内政策に対する考え方が異なることが多い。"
 salafist_desc: "サラフィー主義は、狂信的なスンナ派イスラムの超保守主義、原理主義である。ワッハーブ湾岸諸国の王国が20世紀半ば以降、多くの資金をその教えのために提供していることから、それは著しくに成長してきました。サラフィー主義は、タリバン、アルカイダ、およびイスラム国において特に暴力的な姿勢を具現化させた。"
 non_aligned_desc: "非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。多くは単に自国の独立や他の地域の目標をさらに進めたいと思っており、それ以外は大国の勢力間で引き裂かれている。勢力間の影響力を巡る争いの中で、彼らは異なる方向へと引きずり込まれている。"
 nationalism_desc: "民族主義政府は、自分たちが貧乏くじを引いたと信じ、保護主義、軍事化、国家と民族の主権に基づく国家の再生を追求する。彼らはグローバルで自由主義な機関を嫌っているが、狭い国内的目標や拡大主義的目標を達成するためには、国際的な枠組みにおいて実用的なままでいるかもしれない。"
