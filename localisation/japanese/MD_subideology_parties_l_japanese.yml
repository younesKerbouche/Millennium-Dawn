 LBA.neutral_Social: "£LBA_neutral_Social （EM） - インサフ運動"
 LBA.neutral_Social_desc: "（社会民主主義） - インサフ運動\n\nインサフ運動は、リビアの社会民主主義政党である。同党は労働者の権利、世俗主義、フェミニズム、そして民兵の解体を提唱している。リビアの社会民主主義を北欧モデルに倣うことを目指している。"
