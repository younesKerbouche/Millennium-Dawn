 SOV.oligarchism_council: "£SOV_oligarchs （LR）自由ロシア"
 SOV.oligarchism_council_icon: "£SOV_oligarchs"
 SOV.oligarchism_council_desc: "(Liberal Oligarchism) Liberal Russia (Russian: Liberal'naya Rossiya) LR was a political party which was sponsored by oligarch Boris Berezovskiy but it was suspended due to lack of funds. Now oligarchs have returned to power and they need their own party of power to control legislation"
 ARM.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner Wagner Party"
 ARM.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 ARM.Nat_Autocracy_wagner_desc: "The Wagnerians who seized power in our country. A real military dictatorship, in its best sense"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) 公正発展党"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "（穏健イスラム主義） - 公正発展党（トルコ語：Adalet ve Kalkınma Partisi）\n\nAdalet ve Kalkınma Partisi（公正発展党）は、レジェップ・タイイップ・エルドアンの政治を中心とした保守的なイスラム主義政党である。世俗的であると主張しているが、その政策の多くは、ヒジャブの禁止解除やアルコールへの課税など、保守的なイスラムの多くの要素を復活させることを目的としている。外交政策に関しては、党はしばしば米国や西側と連携するが、トルコ自身の利益を考慮することに何ら問題はなく、しばしば固定的な同盟関係なしに外交が行われる。\n\nこの党に対する軍の§Y評価§!: §R-100§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small トルコ・マフィア"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "トルコ・マフィア - トルコ・マフィアは非常に長い間、トルコの政治と日常生活に関与してきた。彼らはトルコ国内および国外で犯罪活動を行うことで知られている。彼らの国外活動は主に西ヨーロッパで行われるが、そこ以外でも活動しているようだ。\n\nこの党に対する軍の§Y評価§!: §R-25§!"
