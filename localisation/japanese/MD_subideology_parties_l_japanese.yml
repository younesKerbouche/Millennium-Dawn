 HOL.Nat_Populism: "£HOL_nationalist_right_wing_populist Lijst Pim Fortuyn (LPF)"
 HOL.Nat_Populism_desc: "The Lijst Pim Fortuyn (LPF) was a political movement founded by Pim Fortuyn in 2002. Characterized by its opposition to the political establishment, the LPF promoted a platform of strict immigration control, national sovereignty, and law and order. Fortuyn's charismatic leadership and controversial views resonated with a significant portion of the Dutch electorate, advocating for a strong, self-confident Netherlands. The LPF disrupted the traditional political landscape, challenging the status quo with a populist approach that demanded greater national pride, security, and cultural preservation."
