 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy （NFA） - 国民勢力連合"
 LBA.Neutral_Autocracy_desc: "（権威的自由主義） - 国民勢力連合\n\n国民勢力連合は、（少なくともリビアの基準では）自由主義的な政党である。ムアンマル・カッザーフィーの経済顧問であり、カッザーフィーの息子サイフ・アル＝イスラムと親交のあるマフムード・ジブリールによって設立された。名目上は自由主義で改革派であるが、多くの人々は、旧カッザーフィー政権とのつながりや、ジブリールが友人や家族に政治的地位を与える傾向があるという事実から、同党に疑惑を抱いている。"
