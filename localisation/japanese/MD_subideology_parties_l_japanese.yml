 USA.conservatism: "£USA_conservatism_small 共和党"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "保守主義 - 共和党はアメリカ保守主義の「伝統ある偉大な党」である。1854年に反奴隷制政党として設立され、現代においては主に自由主義的な価値観に対してロナルド・レーガンによる保守主義が勝利したことにより形成された。近年、同党はますます社会保守主義の傾向を強めており、福音派キリスト教徒が大量に流入している。包括政党として、主要な穏健確立派やさまざまな保守的な草の根運動との間に幅広い意見が存在する。"
 USA.liberalism: "£USA_liberalism_small 民主党"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "自由主義 - かつては経済自由主義、ポピュリズム、社会保守主義の政党であったが、現在は社会正義、平等、社会自由主義を核心的価値とする政党に変身した。主要な支持者はリベラル派であり、広範な中道連合の一部として自由貿易と企業寄りの政策を支持している一方で、より左寄りの解決策を支持する進歩派と社会主義派の派閥も持っている。"
 USA.socialism: "£USA_socialism_small 進歩派"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "社会民主主義 - £USA_socialism_small 民主党の進歩派は、米国における所得格差の拡大と貧困の増大に取り組むことを主な目的としている。企業寄りである民主党確立派の経済政策を「新自由主義」と称し、構造規制改革や福祉支出の拡大、さらには最富裕層への増税によって財源を確保することを主張している。彼らは熱心に少数派の権利を促進し、社会正義を主張している。"
 USA.Communist-State: "£USA_Communist_State_small アメリカ共産党"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "£USA_Communist_State_small 共産主義 - アメリカ共産党は、アメリカ社会党内の大きな分裂の後、1919年に設立された。それはアメリカの労働運動や世界中の他の共産党と密接に結びついている。アメリカ共産党は、第一次赤狩りによって地下に追いやられるまで、20世紀初頭の主要勢力であった。この党は近年、アメリカの若年層の間でわずかながら注目を集めている。"
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "左翼急進派ー社会主義解放党は、労働者世界党から分離した革命的社会主義党である。彼らは、世界的な社会主義と共産主義の運動を支援すること、そしてアメリカの資本主義を根絶することに専念している。"
 USA.Conservative: "£USA_Conservative_small アメリカ第一党"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "反動主義ーアメリカ第一党は主に外交問題に専念する政党であり、アメリカの国連からの脱退とNATOの解散を求めている。さらに、党は武器を持つ権利を強化し、すべての不法移民を国外追放し、高い関税と環境規制の撤廃を通じて経済的自立を促進したいと考えている。"
 USA.Autocracy: "£USA_Autocracy_small 社会主義労働者党"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "独裁主義 - 社会主義労働者党はもともとトロツキスト共産党であったが、冷戦中に徐々にフィデル・カストロの影響下に入った。現在は主に「キューバとの連帯」を促進することに専念している。"
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small ネーション・オブ・イスラム"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "穏健派イスラム主義 - ネーション・オブ・イスラムは、アフリカ系アメリカ人の政治的および宗教的運動である。イライジャ・ムハマドとマルコムXの前のカリスマ的指導の下で名声を上げ、アフリカ系アメリカ人の社会正義のために戦っており、ワシントンDCのデモ行進に数百万人を動員している。多くの人から黒人至上主義の憎悪集団とみなされ、多くの外国人スンナ派学者からはイスラム教において異端とみなされているが、それでもなお強力な中核メンバーを擁し、中東と北アフリカに重要な同盟国を築いている。"
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small 立憲派"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "保守主義 - £USA_Neutral_conservatism_small 共和党の立憲主義者および自由主義寄りの派閥は、自らがゴールドウォーターやレーガンの型に倣った「真の保守派」であると信じている。彼らは、アメリカが建国の価値観から大きく逸脱しすぎていると主張し、各州に対する連邦権力を制限し、財政保守主義を推進し、減税し、外国国家建設から撤退することを主張している。"
 USA.neutral_Social: "£USA_neutral_Social_small 民主社会主義派"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "民主社会主義 - £USA_neutral_Social_small 民主党の社会主義派閥は、主流派の自由主義と進歩派の漸進主義を拒絶し、経済のすべての重要な部門に対する民主的管理を強化し、強力な福祉国家を確立するという根本的な解決策を支持している。彼らは海外におけるアメリカの軍国主義を拒否し、「自由と民主主義を守る」ために行われた戦争は企業エリートの利益という狭い目的に有利に働くだけだとみなしている。"
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small リバタリアン党"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "自由主義ーリバタリアン党は、アメリカの基準からすれば、定期的にすべての選挙で競合し、成功した「第三政党」とされる。社会自由主義と経済保守主義を推進し、自らを「個人主義のアメリカ精神の体現者」とみなしている彼らは、あらゆる面で社会を根本的に自由化し、連邦政府を縮小して権力を州と国民に戻そうとしている。彼らは軍国主義と国際主義の両方を拒否し、非介入主義の外交政策を支持する。"
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small 改革党"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "伝統的保守主義 - 米国改革党は、£USA_conservatism_small 共和党の「新帝国主義」外交政策に対する明確な意見の相違を理由に億万長者のロス・ペローによって設立され、冷戦での勝利後に米国を非介入主義外交政策に戻すことを目指している。同党はNAFTAに反対し、任期制限や選挙改革を通じてアメリカ政治の改革を目指している。1992年の選挙では前例のない得票率18.9%に達し、1998年にはジェシー・ベンチュラをミネソタ州知事に選出した同党は、こうした偉業を再現し、民主党と共和党に代わる有力な政党を提供したいと考えている。"
 USA.Neutral_green: "£USA_Neutral_green_small 緑の党"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "緑の党ー緑の党は、環境保護主義とフェミニズムを推進する環境社会主義かつ反資本主義の政党である。協同組合と地域社会を基盤とする経済改革を望んでいる。"
 USA.Neutral_Communism: "£USA_Neutral_Communism_small 世界労働者党"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "共産主義 - 世界労働者党は、1959年にトロツキスト社会主義労働者党からの分裂派閥として誕生した。しかし、彼ら自身も数年後にトロツキズムを放棄した。彼らは主に街頭レベルの活動に焦点を当ててきた。"
 USA.Nat_Populism: "£USA_Nat_Populism_small 右派ポピュリズム派"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "右派ポピュリズムー£USA_Nat_Populism_small 共和党のポピュリストおよびナショナリスト派閥は、1960 年代に人種差別主義者が民主党から大量に流出した後、伝統的に南部に根ざしてきた。彼らは、リベラルな文化戦争と高い移民率によって自分たちが包囲されていると考えており、自分たちの文化と価値観の侵食を逆転させようと努めている。アウトソーシングによって多くの産業中心地が衰退する中、「メキシコから有権者を輸入するグローバリスト政治家に売り飛ばされる」という彼らの言い分は今、全米に広く共鳴しつつある。"
 USA.Nat_Fascism: "£USA_nazi_party   アメリカ・ナチ党"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "ファシズムーアメリカ・ナチ党は白人至上主義のネオナチ党である。長い歴史はあるものの、何度も内紛の中で解散したり、別の人々によって再設立されたりしており、ほとんど人気がなかった。"
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small アメリカ軍"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "The US Army is one of the largest and arguably most influencial branches within the wider Military Industrial Complex. With Career generals and a stacked Department of Defense in their favor, the US army has the best chance of securing a new government should the worst ever come to these lands."
 USA.Monarchist: "£USA_nationalist_monarchist アメリカ王党派運動"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "アメリカ君主主義運動は、何世紀も前の夢を見る人々のための周縁的な運動である。もちろん、自分たち以外にこの運動を真剣に受け止める者はいないが、現実には、政府の組織は本質的にそれほど変わらない。いくつかの役職の肩書きを変えれば、あっという間に立憲君主制ができあがる。しかし、今のところ、この運動は草の根運動を通じて成長することだけを目指しており、彼らの考えや理想を受動的に広めるために、より大きな運動に連合するのは簡単である。"
 ARG.conservatism: "£ARG_conservatism 共和国運動"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservatism - Action for the Republic (Spanish - Acción por la República) is a conservative political party in Argentina, that was founded in 1997 by Domingo Cavallo as a defender of neoliberal ideologies."
 ARG.liberalism: "£ARG_liberalism 市民連合ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalism - Civic Coalition ARI (Spanish - Coalición Cívica ARI, CC-ARI) is a social liberal Argentine political party, founded in 2001 by Elisa Carrió. It is a member of Cambiemos with centrist and centre-right parties."
 ARG.socialism: "£ARG_socialism 急進市民同盟"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialism - The Radical Civic Union (Spanish - Unión Cívica Radical, UCR) is a centrist social-liberal political party in Argentina. Founded in 1891 by radical liberals, The party has been ideologically heterogeneous, ranging from Social liberalism to social democracy. It is the oldest political party active in Argentina after the Liberal Party of Corrientes."
 ARG.Communist-State: "£ARG_Communist_State アルゼンチン共産党"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Communist State - The Communist Party of Argentina (Spanish - Partido Comunista de la Argentina, also simply known as 'PC') is a communist party in Argentina, that was founded on January 6, 1918. From its origin, it maintained an almost automatic alignment with the Communist Party of the Soviet Union, that generated friction with the rest of the national left, which accused the party of struggling more for the geopolitical interests of the Soviet Union than for the effective emergence of the communist revolution in Argentina."
 ARG.Autocracy: "£ARG_Autocracy 広域戦線"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracy - The Broad Front (Spanish - Frente Grande) is a left-wing political party in Argentina, that was founded in 1993. The party was set up by a group of left-wing Justicialist Party members of the Argentine Chamber of Deputies and other left-wingers who were annoyed of the neo-liberal policies at the time."
 ARG.anarchist_communism: "£ARG_left_wing_radical Intransigent Party"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Left Wing Radical - The Intransigent Party (Spanish - Partido Intransigente) is a left-wing, populist political party in Argentina, that was founded in 1963 by Oscar Alende. Its membership came from the Intransigent Radical Civic Union (Unión Cívica Radical Intransigente), one of the two factions into which the Radical Civic Union had divided in 1956."
