 SPR.conservatism: "£SPR_partido_popular 国民党"
 SPR.conservatism_desc: "保守主義 - 国民党（Partido Popular）は、1989年にアリアンサ・ポプラール（Alianza Popular）の後継政党として結成された。同党は、保守主義およびキリスト教民主主義の政党とされており、スペインの主要な政党の一つである。\n"
 SPR.liberalism: "£SPR_ciudadanos シウダダノス"
 SPR.liberalism_desc: "自由主義 - シウダダノス（Ciudadanos,「市民」党） は、親スペイン・親欧州の立場を取るリベラル・ポピュリスト政党であり、2000年代半ばに結成された。この党はカタルーニャで誕生したものの、急速に勢力を拡大し、現在ではスペインで有数の大政党の一つとなっている。社会的にはリベラルな政策を推進し、経済面では新自由主義的な政策を掲げている。\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_desc: "社会民主主義 - スペイン社会労働党（Partido Socialista Obrero Español, PSOE）は、スペインで最も古い現存する政党である。同党は典型的な社会民主主義の価値観を掲げ、スペインにおける連邦主義を支持している。かつてマルクス・レーニン主義の影響を受けていたことから、労働組合との結びつきが強いが、現在は経済的にはリベラルな政策を推進している。"
 SPR.Communist-State: "£SPR_pce スペイン共産党"
 SPR.Communist-State_desc: "共産主義 - スペイン共産党（Partido Comunista de España）は、スペインにおける主要な共産主義運動の中心勢力である。同党は、大多数の主要な共産党と同様に、世俗的な社会の構築と集産主義の推進を目指している。\n"
 SPR.Conservative: "£generic_Conservative_small 革命左翼"
 SPR.Conservative_desc: ""
 SPR.anarchist_communism: "£SPR_united_left 統一左翼"
 SPR.anarchist_communism_desc: "急進左派 - 統一左翼（Izquierda Unida） は、複数の左派政党が連携して形成された政治運動である。この連合は、左派勢力をより大きな政治レベルで代表することを目的として結成された。\n"
 SPR.Neutral_conservatism: "£SPR_gil 自由独立集団"
 SPR.Neutral_conservatism_desc: "保守主義 - 自由独立集団（Grupo Independiente Liberal）は、1990年代に結成された右派新自由主義政党である。同党は、コスタ・デル・ソルにおける軽犯罪対策と都市美化事業の推進を目的として設立された。また、この政党は「ヒリスモ（Gilismo）」と呼ばれる運動を生み出し、イタリア的なポピュリズムと密接に結びついた。\n"
 SPR.neutral_Social_2017: "£SPR_unidas_podemos ウニーダス・ポデモス"
 SPR.neutral_Social_2017_desc: "社会民主主義 - ウニーダス・ポデモス（Unidas Podemos,「団結すれば我らはできる」）は、ポデモスを中心に複数の左派系小政党が結成した政治連合である。同党は、直接民主制、連邦制、そして真の共和主義をスペインで推進することを掲げている。また、緊縮政策に強く反対する立場を取っている。\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico 民主社会中道"
 SPR.Neutral_Libertarian_desc: "リバタリアン派 - 民主社会中道（Centro Democrático y Social） は、自由主義およびキリスト教民主主義を掲げる政党である。同党は国際自由主義連盟の加盟政党であるが、一方で保守的な立場も持ち合わせている。\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "共産主義 - PCPEは、スペインにおけるもう一つのマルクス・レーニン主義政党である。同党は、姉妹政党であるスペイン共産党（PCE）よりも強い欧州懐疑主義の立場を取っている。\n"
 SPR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small イスラム党"
 SPR.Neutral_Muslim_Brotherhood_desc: ""
 SPR.Neutral_green: "£SPR_los_verdes 緑の党"
 SPR.Neutral_green_desc: ""
 SPR.Neutral_green_2017: "£SPR_los_verdes EQUO"
 SPR.Neutral_green_2017_desc: ""
 SPR.Nat_Autocracy: "£SPR_spanish_army スペイン軍"
 SPR.Nat_Autocracy_desc: "軍事政権 - スペイン軍（Ejército de Tierra）は、世界最古の軍隊の一つである。9世紀に創設されて以来、征服者として、また平和維持軍として、世界各地で戦いを経験してきた。\n"
 SPR.Nat_Fascism: "£SPR_falangists ファランヘ党"
 SPR.Nat_Fascism_desc: "ファランヘ主義 - ファランヘ党（La Falange,「ファランクス」） は、フランシスコ・フランコが率いた旧ファランヘ党の精神的後継政党である。同党は、ファランヘ主義の教義を堅く信奉し、極端な欧州懐疑主義の立場を取っている。\n"
 SPR.Nat_Populism: "£SPR_espana_2000 スペイン2000"
 SPR.Nat_Populism_desc: "右派ポピュリズム - スペイン2000は、反EU思想とスペイン民族主義を掲げる右派ポピュリスト政党である。彼らは伝統的な家族の役割を支持し、カトリックが支配するスペインへの回帰を訴えている。\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_desc: "右派ポピュリズム - VOXは、スペインで急成長している政党である。極右の超国粋主義政党であり、国民党からの分派として結成された。同党は、スペイン民族主義、強硬な保護主義、経済的自由主義を掲げるが、経済自由主義は党の中心的な理念ではない。また、スペインの統治をより伝統的かつ自国中心のアプローチに回帰させることを主張している。\n"
 SPR.Monarchist: "£SPR_spanish_bourbons ブルボン家（絶対主義派）"
 SPR.Monarchist_desc: "君主制 - スペインのブルボン家は18世紀以来、スペインを統治してきた。現在のスペインの王族は、その血統をフィリップ5世まで遡ることができ、スペイン国民の間では正統な君主として深く認識されている。1978年のスペイン憲法により、フアン・カルロス1世の子孫のみがスペイン王位を継承できることが明記されており、ブルボン家は正当に王位に就く権利を与えられている。\n"
