 KAZ.liberalism_desc: "(Liberalism) - Democratic Party of Kazakhstan (Kazakh: Ak Zhol)\n\nThe Aq Jol, officially the 'Aq Jol' Democratic Party of Kazakhstan is a liberal-conservative political party in Kazakhstan. The Aq Jol is led by Azat Peruaşev, a deputy of the Mäjilis. The party itself was formed in early 2002 after its faction was split from the Democratic Choice of Kazakhstan. From there, it was positioned as an opposition party though in a moderate tone."
 KAZ.socialism: "£KAZ_western_social_democrat (PDP) Auyl Party"
 KAZ.socialism_desc: "(Socialism) - People's Democratic Patriotic Party (Kazakh: Auyl Party)\n\nThe 'Auyl' People's Democratic Patriotic Party or simply as Auyl ('village'), is a political party in Kazakhstan. It was originally founded by Gani Qaliev on 30 January 2000 as the 'Auyl'. The Auyl declared its main values of spirituality, patriotism, loyalty, equality, and cooperation. Basing its principles of social democracy, the party spoke out in favour of the rural population's interests by seeing its priorities as strengthening state regulation and supporting the agricultural economy, protecting the interests of rural workers, actively promoting the implementation of economic and political reforms aimed at further democratization of society, the implementation of justified forms of market relations in all sectors of the economy, improving the living standards of citizens, as well as the formation of patriotic education of the population."
 KAZ.Communist-State: "£generic_Communist_State_small （KPK）カザフスタン共産党"
 KAZ.Communist-State_desc: "(Communist) - The Communist Party of Kazakhstan (Kazakh: Kommunistik Partiasy)\n\nThe Communist Party of Kazakhstan was founded in 1936, when Kazakhstan was granted a Union Republic status within the Soviet Union. The Communist Party of Kazakhstan had been a branch of the Communist Party of the Soviet Union (CPSU) until the dissolution of the Soviet Union."
 KAZ.Autocracy: "£KAZ_Autocracy （APP）アマナト"
 KAZ.Autocracy_desc: "(Autocracy) - Radiant Fatherland (Kazakh: Amanat)\n\nNur Otan is a political party in Kazakhstan. Being the largest to date, it has been the ruling party of the country since 1999. Originally founded on 12 February 1999 as simply Otan by former Prime Minister Sergey Tereshchenko, after the merger of several previously independent pro-presidential parties, including the People's Union of Kazakhstan Unity, the Liberal Movement of Kazakhstan, and the 'For Kazakhstan — 2030' Movement."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism (SMK) Sotsialistik Qozğalysy"
 KAZ.anarchist_communism_desc: "(Socialist) - Socialist Resistance of Kazakhstan (Kazakh: Sotsialistik Qozğalysy)\n\nSocialist Resistance of Kazakhstan was founded by Ainur Kurmanov in Almaty. Originally the Kazakhstani section of the Trotskyist Committee for a Workers' International (CWI), the organization has since moved away from Trotskyism and now participates in the Marxist-Leninist International Meeting of Communist and Workers' Parties (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small (QAP) Azamattyq Partiiasy"
 KAZ.neutral_Social_desc: "(Liberal conservatism) - The Civic Party of Kazakhstan (Kazakh: Azamattyq Partiiasy)\n\nThe Civic Party of Kazakhstan is a defunct political party in Kazakhstan that was led by First Secretary Azat Peruashev. The QAP was formed in 1998. The QAP advocated the construction of a democratic rule of law, the formation of civil society institutions, and the strengthening and development of statehood. Most of the members of the QAP consisted of workers and employees of the largest enterprises of the mining and metallurgical industries. The main organ of the party was the Central Committee."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian (PPK) Qazaqstannyn Qaraqshy Partiyasy"
 KAZ.Neutral_Libertarian_desc: "(Libertarian) - The Pirate Party of Kazakhstan (Kazakh: Qazaqstannyn Qaraqshy Partiyasy)\n\nThe Pirate Party of Kazakhstan is a not registered political party in Kazakhstan. Based on the model of the Swedish Pirate Party, it supports intellectual property reform, freedom of speech and privacy. It was a founding member of Pirate Parties International."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens (QAP) Argrarlyq partiasy"
 KAZ.Neutral_green_desc: "(Agrarianism) - The Agrarian Party of Kazakhstan (Kazakh: Argrarlyq partiasy)\n\nThe Agrarian Party of Kazakhstan (QAP) was founded on 6 January 1999. The party aimed to protect the social, cultural, civil, political, and economic rights of rural residents and agricultural workers to promote the strengthening of statehood within the nation. The party consisted of primarily agricultural workers and farmers, private farms, and rural companies and associations."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta (KAF) Respublikasynyn Qaruly Kushteri"
 KAZ.Nat_Autocracy_desc: "(Military Junta) - The Armed Forces of the Republic of Kazakhstan (Kazakh: Respublikasynyn Qaruly Kushteri)\n\nThe Armed Forces of the Republic of Kazakhstan is the unified armed forces of Kazakhstan. They guarantee the preservation of the independence and sovereignty of the state and the integrity of its land area, territorial waters and airspace and its constitutional order. The armed forces of Kazakhstan act under the authority of the Kazakhstan Ministry of Defence."
 KEN.socialism: "£generic_socialism_small FORD-People"
 KEN.socialism_desc: "(Social Democrats) - The Forum for the Restoration of Democracy-People (FORD-People)\n\nThe FORD-People party is the more recent breakaway party contra FORD-Kenya, which both originated from FORD-Asili. Its platform is socially democratic and friendly to labor rights and welfare reform."
 KEN.Communist-State: "£generic_Communist_State_small (SDP) - Social Democratic Party of Kenya"
 KEN.Communist-State_desc: "(Communism) - Social Democratic Party of Kenya (Swahili: Chama cha Kikomunisti cha Kenya)\n\nThe Social Democratic Party of Kenya (SDP) was founded in 1992 and has under gone substantial transformation over the years and continues to lean towards the the far-left."
 KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Kenya Social Congress"
 KEN.anarchist_communism_desc: "(Far Left) - Kenya Social Congress (KNC)\n\nThe KNC has like most other parties origins in the 90's when Kenya lifted its ban on non-ruling parties. Its split early in '91 with FORD-Asili makes the party among the oldest active parties in modern day Kenya. Social rights and economic autonomy is the KNC's cornerstone."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small （DP）民主党"
 KEN.Neutral_conservatism_desc: "(Non-Aligned Conservatism) - Democratic Party of Kenya (DP)\n\nThe DP is a conservative political party cofounded famously by Mwai Kibaki. It was formed as result of Kenya becoming a multi-party state in 1991. It's seen as a center-right anti-KANU party who seeks some local autonomy and separation of power. It is also more business friendlier with a big focus to rewamp many economic sectors in Kenya."
 KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenya"
 KEN.neutral_Social_desc: "(Social Democrat) - Forum for the Restoration of Democracy - Kenya (FORD-Kenya)\n\nThe history of FORD-Kenya is essentially the history of multi-party politics in Kenya. Due to an internal power struggle early on, the party split to FORD-Asili (original) and FORD-Kenya. The party appeals to the center-left and has found more popular success than its counterpart. Much is owed to its unapologetic hostility towards Moi and his style of ruling instead of appealing to tribal chauvinism."
 KEN.Neutral_green: "£generic_Neutral_green_small (MGPK) - Mazingira Green Party of Kenya"
 KEN.Neutral_green_desc: "(Greens) - Mazingira Green Party of Kenya (MGPK)\n\nThe Mazingira Green Party of Kenya, formerly known as the Liberal Party of Kenya, was formed by Wangari Maathai in the late 1990s and failed to gain much transaction, but continues to push for more conservationist policies in Kenya to protect the environment."
