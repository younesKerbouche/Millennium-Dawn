 IRQ.Conservative_2018_desc: "Conservative - The Civilized Alliance is one of two of the largest secular coalitions in Iraq, it's main ideologies are secularism and non-sectarinism and puts a focus on rebuilding Iraq."
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small クルディスタン共産党"
 KUR.Neutral_Communism_desc: "クルディスタン共産党は、1993年にイラク共産党のクルド地域支部が別の政党として結成されたクルドの政党である。"
 KUR.Autocracy: "£KUR_Autocracy_small （PUK）クルディスタン愛国同盟"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "独裁 - クルディスタン愛国同盟（Yekêtiy Niştîmaniy Kurdistan）は、KDPの強力なバルザーニー家の支配に反対し続ける、より左翼的代替案として設立された混合的なクルド政党である。KRG内戦の終結後、イラク・クルディスタンの南部を実質的に支配し、大規模なペシュメルガ部隊を掌握し続けている。完全なクルド独立の問題についてはKDPよりも実用的であり、KDPとイランの関係が冷え込むにつれてイランとの関係を強化している。"
 PER.socialism_icon: "£PER_socialism"
