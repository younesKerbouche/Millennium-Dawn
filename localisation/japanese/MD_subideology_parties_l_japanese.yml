 BOL.conservatism: "£BOL_western_conservative (ADN) 民族民主行動党"
 BOL.conservatism_desc: "（保守主義、メスティーソの利益） - 民族民主行動党（スペイン語：Acción Democrática Nacionalista, ADN）\n\n民族民主行動党(ADN)は、1979年に元軍事独裁者ウゴ・バンセルによって、彼の指導下でほとんどの保守派グループを統合する政党として設立された。1982年の軍事政権終結後、バンセル率いるADNはボリビア経済への新自由主義改革を推進し、1997年に大統領に選出されるまで複数の連立政権に参加した。これによりバンセルは、ラテンアメリカ近代史において民主政治への移行に成功し、選挙を通じて権力に復帰した初の元独裁者となった。ADNは保守的価値観を堅持するとともに、経済政策においては新自由主義的アプローチを採っている。"
 BOL.liberalism: "£BOL_non_aligned_conservative (MNR) 民族革命運動党"
 BOL.liberalism_desc: "（自由主義、ボリビア改革主義） - 民族革命運動党（スペイン語：Movimiento Nacionalista Revolucionario, MNR）\n\n民族革命運動党(MNR)は、1941年に将来の大統領となるビクトル・パス・エステンソロとエルナン・シレス・スアソによって左派改革主義政党として創設され、1952年のボリビア国民革命を主導し、主要な社会・経済改革を導入した。しかし1964年の軍事クーデターによりMNRの支配は終焉を迎え、約20年に及ぶ軍事政権時代が始まった。軍事政権終結後、MNRはより自由主義的な市場改革政党へと転身し、経済自由化と社会改革を推進。現在ではボリビアにおける最重要改革勢力の一つと見なされている。"
 BOL.socialism: "£BOL_western_social_democrat (FRI) 革命左翼戦線"
 BOL.socialism_desc: "（社会民主主義、ボリビア改革主義） - 革命左翼戦線（スペイン語：Frente Revolucionario de Izquierda, FRI）\n\n革命左派戦線は1978年、元ゲリラ指導者オスカル・サモラ・メディナセリの下でマルクス主義政党連合として結成されたが、まもなくより社会民主主義的な立場に転じ、革命民族主義運動(MNR)との連立政権に参加した。FRIは社会民主主義的展望を掲げ、ボリビアにおける最大規模の改革主義政党の一つである。"
 BOL.Communist-State: "£BOL_emerging_communism (PCB) ボリビア共産党"
 BOL.Communist-State_desc: ""
 BOL.anarchist_communism: "£BOL_anarchist_communism (MAS) 社会主義運動"
 BOL.anarchist_communism_desc: ""
 BOL.Neutral_conservatism: "£BOL_Neutral_Conservatism_nfr (NFR) 新共和勢力"
 BOL.Neutral_conservatism_desc: ""
 BOL.neutral_Social: "£BOL_neutral_Social (UN) 国民統一戦線"
 BOL.neutral_Social_desc: "（社会民主主義、ボリビア改革主義） - 国民統一戦線（スペイン語：Frente de Unidad Nacional, UN）\n\n国民統一戦線(UN)は、2003年にサミュエル・ドリア・メディナ率いる元革命左派運動の政治家たちによって設立された。国民統一戦線は改革主義的中央政党であり、開発推進政策、民主的制度の支持、ボリビアのメスティソと先住民間のより大きな国民的結束を訴えている。同党はボリビア政治における穏健な第三勢力となることを目指しており、支持基盤は都市部の中産階級から得ている。"
