 AIA.Caliphate_desc: "Salafist Jihadism - Al-Itihaad al-Islamiya is an Islamist politico-military group formed in 1983 through a merger of Jama'at al-Islamiya and Wahdat al-Shabaab. Al-Itihaad al-Islamiya. It aims is to create an Islamic state in Somalia. The organisation is at odds with the Ethiopian government due to its support for the Ogaden National Liberation Front and the Idea of a greater Somalia."
