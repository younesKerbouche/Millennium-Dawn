 PER.nation_party: "£PER_Nat_Populism_small (NPI) イラン国民党"
 PER.nation_party_desc: "（ナショナリズム民主党）- イラン国民党（ペルシア語/ファルシ語：Hezb-é Mellat-é Irân）\n\n国民党（ヘズベ・メラト・エ・イラン）は、1951年10月、ペゼシュクプールとフォルハルの対立を契機に汎イラン主義者から分裂した。フォルハルはより民主的な政策を推進しようとした一方、ペゼシュクプールは党を権威主義へと導こうとしたため、フォルハルは国民党を結成した。"
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) is a Polish political party founded in 1997 by Lech Wałęsa. It is a Christian democratic party that advocates for a free-market economy, social justice, and a strong national defense. The party has been in decline in recent years, but it remains a significant force in Polish politics."
 POL.Monarchist_icon: "£POL_Monarchist_small"
 SOV.Western_Autocracy: "£SOV_western_autocrat （OHR）我が家ロシア"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "（エリツィン主義的改革主義）我が家ロシア（ロシア語：Nash Dom - Rossiya）\n\n我が家ロシアは、1995年にヴィクトル・チェルノムイルジン首相によって設立された中道政党である。この党は、国家議会（下院）の選挙に出馬し、親政府的な多数派を形成することを目的としている。党の理念は、ボリス・エリツィン元大統領の中道右派的な政策と思想を支持している。"
 SOV.conservatism_1: "£SOV_western_conservative_1 （RPR-PARNAS）人民自由党"
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "（自由民主主義）ロシア共和党 - 人民自由党（ロシア語：Respubikanskaya Partiya Rossii - Partiya Narodnoy Svobody）\n\n人民自由党、またはPARNASは、1990年にソビエト連邦共産党（CPSU）の一派として始まり、その後独立した政党に成長した最も古い政党の一つである。この党は、あらゆるレベルの選挙に参加し、限られた成功を収めてきた。党の理念は、自由主義、市場経済、反権威主義を支持している。"
 SOV.socialism_1: "£SOV_social_democrat_1 （JR）公正ロシア - §C親西側派§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "(Social Democracy) A Just Russia (Russian: Spravedlivaya Rossiya)\n\n A Just Russia is the result of an unification of various left-wing nationalist, socialist and progressivist parties. Although the party positions itself as a socialist, it is in fact a broad left coalition with both left-wing nationalists and left liberals. The party advocates for the expansion of social programs and greater involvement of the state in the economy."
 SOV.Autocracy: "£SOV_Autocracy （PPUM）祖国"
 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "(Left-wing Nationalism) People's Patriotic Union 'Motherland' (Russian: Narodno-Patrioticheskiy Soyuz 'Rodina')\n\n The Motherland is a Left-wing Russian Nationalist party that promotes patriotism, nationalism and extensive government intervention in the Russian economy."
 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy （PRR）ロシア再生党"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "(Left-wing Patriotism) Party of Russian Rebirth (Russian: Partiya Vozrozhdeniya Rossii)\n\n Party of Russian Rebirth is a left-wing political party founded by dissatisfied CRPF members. Party supports market regulations, expenditure of military spendings, nationalism and social spendings."
