 MOR.Communist-State: "£MOR_SDV (PADS) - Socialist Democratic Vanguard Party"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Arabic Socialism) - Socialist Democratic Vanguard Party (Arabic: Hizb al-Talieat al-Diymuqratiu, French: Parti de l'avant-garde démocratique socialiste, PADS)\n\nThe Socialist Democratic Vanguard Party was founded in 1991 by Ali Boutouala. The identified ideology of the party is Arab socialism, secularism, and trade unionism with a mix of Arab nationalism and Panarabism. It is also often a harsh critic of the United States and is anti-imperialist in every shape of the form. Furthermore, it is also an ardent supporter of Palestine and is anti-zionist in its policy towards Israel."
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.Conservative: "£MOR_UGTM (UGTM) - General Union of Moroccan Workers"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Conservative Labourism) - General Union of Moroccan Workers (Arabic: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, French: Union générale des travailleurs du Maroc, UGTM)\n\nGeneral Union of Moroccan Workers has its roots in the agricultural workers of Morocco. Despite this origin, several private and public sector employees are also part of the UGTM. Generally seen as less militant and conservative the General Union of Moroccan Workers. It is affiliated with the International Trade Union Confederation and is closely aligned with the PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - General Confederation of Enterprises of Morocco"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Employer Interests) - General Confederation of Enterprises of Morocco (Arabic: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, French: Confédération générale des entreprises du Maroc, CGEM)\n\nGeneral Confederation of Enterprises of Morocco is an union of employers in Morocco formed in 1947. It was originally formed by a group of wealthy industrialists to ensure the interests of industrialists in the country. Contemporarily the CGEM represents more than ninety thousand entrepreneurs with nearly 95% of those being small & medium business owners. The CGEM voting system is not based on the 'one company, one vote' principle, but on turnover giving an increasingly large share of influence to larger companies."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Tangier Shi'a Authority"
 MOR.Vilayat_e_Faqih_desc: "(Hardline Shi'ite Revolutionary) - Tangier Shi'a Authority (Arabic: Agraw n Shi'a n Tanja, French: Autorité chiite de Tanger, TSA)\n\nThe Tangier Shi'ite Authority is considered the most radical of all of the Shi'ite parties in Morocco. Following the teachings of controversial figure Sheikh Yasser Habib, it is fervent in its interest to bring Shia to the people of Morocco. TSA fights amongst the other Shi'ite parties consistently due to its more radical take on Shia in Morocco."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Ressali Line"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Moderate Shi'ite Revolutionary) - Ressali Line (Arabic: Tirras n Rasali, French: Ligne Ressali, LR)\n\nThe Ressali Line is considered widely to be the most prominent among the Moroccan Shi'ite movements. Originally banned by the Moroccan authorities, it made a pivot to becoming a commercial entity rather than a civil entity to avoid prohibition from the government. Its primary goal is to bring Shi'ite jurisprudence to the Moroccan government to establish a new Morocco similar in model to the Islamic Republic but unique to the Kingdom of Morocco."
 MOR.Kingdom: "£MOR_RV (PRV) - Party of Renaissance and Virtue"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Fundamentalist Islamist) - Party of Renaissance and Virtue (Arabic: Hizb Al-Nahdat Walfadila, French: Parti de la Renaissance et de la Vertu)\n\nThe Party of Renaissance and Virtue is an Islamist party in Morocco that seeks to install the deeper and more fundamental rule of law in Morocco. The party is supported by the more right-leaning in Moroccan society, including some controversial figures such as former imam Abdelbarii Zemzami, who is known for his bizarre fatwas on the liceity of necrophilia or masturbation and the use of sex toys by women. Nevertheless, the party also encompasses Salafist politicians as well who are looking to gain ground in Morocco."
 MOR.Caliphate_desc: "(Salafist Jihadist) - Moroccan Islamic Combatant Group - (French: Groupe Islamique Combattant Marocain, GICM)\n\nThe Moroccan Islamic Combatant Group is a Sunni Islamist militant organization that operates in Morocco, North Africa, and Western Europe with its primary objective to establish an Islamic government in Morocco and topple the constitutional monarchy. It was formed in 1998 by former Arab Afghan veteran fighters who had fought with the Arab Mujahideen by Mohammed al-Guerbouzi. The organization is thought to be mainly drawn from the Moroccan diaspora across Western Europe, which has a number of sleeper cells all across North Africa and Europe."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Justice and Development Party"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Islamic Democracy) Justice and Development Party (Arabic: Hizb Al-Eadalat w Al-Tanmia, Standard Moroccan Tazamight: Akabar n Tanzzarfut d Tanflit, French: Parti de la justice et du développement, PJD)\n\nJustice and Development Party formed in late 1967, as a Islamic democracy, royalist and nationalist party. It represents part of the right-wing conservative part of the political spectrum as a split from the Popular Movement. The PJD is now one of the major players in the Moroccan political spectrum."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Popular Movement"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Monarchist) - Popular Movement (Arabic: Al-Harakat Al-Shaebia, French: Mouvement populaire, Standard Moroccan Tazamight: Amussu Amdnan, MP)\n\nPopular Movement was founded in 1957 by Abdelkrim al-Khatib and Mahjoubi Aherdane as a monarchist, rural interest and liberal party. The party is officially a liberal party that is supportive of the King of Morocco."
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_green: "£MOR_GL (PGV) - Green Left Party"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Green) - Green Left Party (Arabic: Hizb Al-Yasar Al'Akhdar, French: Parti de la gauche verte, PGV)\n\nThe Green Left Party is a green party in Morocco with their self-stated ideology is ecosocialism and green politics. It is the forefront Green Party in Morocco that is looking to establish more anti-climate change legislation, renewable energy, and other green policies in the country."
 MOR.neutral_Social: "£MOR_FDF (FFD) - Front of Democratic Forces"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Democratic Socialism) - Front of Democratic Forces (Arabic: Jabhat Al-Qiwaa Al-Diymuqratia, French: Front des Forces Démocratiques, FFD)\n\nThe Front of Democratic Forces is a democratic socialist party that was formed in 1997 as a split from the Party of Progress and Socialism."
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Democratic Way"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Marxist-Leninist) - Democratic Way (Arabic: Al-Nahj Al-Diymuqratiu Al-Eumaaliu, French: La Voie Democratique, PVDT)\n\nFormed in 1995 by Mustapha Brahma as a Hoxhaism Communist, Anti-Revionist, and Anti-Revisonism party. The party was legalized after nearly a decade of oppression and rampant oppression by the Moroccan militants."
 MOR.Nat_Populism: "£MOR_DPI (PD) - Democratic Party of Independence"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Right-Wing Nationalism) - Democratic Party of Independence (French: Parti Démocratique et de l'Indépendance, Arabic: Hizb Al-Shuwraa w Al-Aistiqlal, PD)\n\nDemocratic Party of Independence was founded in 1946 by Mohamed Hassan Ouazzani during the era of the protectorate. The party is a right-wing nationalist party that ardently supported the independence of Morocco from the French and Spanish."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Arab Liberation Front"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(Iraqi Ba'athism) - Arab Liberation Front (Arabic: Jabhat at-Tahrir al-Arabiyya, Standard Moroccan Tamazight: Tirra n Thrir n l-Srabe, French: Front de libération arabe, ALF)\n\nArab Liberation Front is a small minor party in Morocco that follows the teachings of the Iraqi Ba'athist Party. It has remained relatively unknown in the grand scheme of Moroccan politics and it remains so to this day."
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - National Unity Collective"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Fascists) - National Unity Collective (Arabic: Jamaeat al-Wahdat al-Watania, French: Collectif d'unité nationale, CUN)\n\nThe National Unity Collective is a far-right party formed in Morocco in the mid-late 2010s. The vast majority of the membership comes from online forums under many names. Many of the members espouse views in line with anti-blackness and the endorsement of a pure white Moorish race and nation."
