 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "（経済的自由主義）ーーブラジル民主運動 （ポルトガル語: Movimento Democrático Brasileiro, MDB）\n\nブラジル民主運動は、ブラジルの中道派の政党である。1965年から1979年の軍事政権下において、ブラジルは法律によって二大政党制が強制されていた。政権の支持者たちは国民再生同盟（ARENA）の下に集められ、公式な野党がMDBを構成していた。MDBは本質的に、ブラジル労働党のほぼ全体と社会民主党の主要部分で構成されていた。"
