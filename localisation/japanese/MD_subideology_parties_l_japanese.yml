 FIN.Western_Autocracy: "£FIN_Western_Autocracy_small （Liik.）ムーブメント・ナウ"
 FIN.Western_Autocracy_icon: "£FIN_Western_Autocracy_small"
 FIN.Western_Autocracy_desc: "（自由保守主義） - ムーブメント・ナウ（フィンランド語: Liike Nyt スウェーデン語: Rörelse Nu）\n\nムーブメント・ナウは、実業家のハリー・「ヒャリス」・ハルキモによって設立された政党である。ハルキモは、国民連合党で最も人気のある候補者の一人であったにもかかわらず、大臣の席を与えられなかったことに不満を抱いた。党の設立後、ジャーナリストのトゥオマス・エンブスケ、不動産王のイェスロ・ロステット、ナイトクラブオーナーのセドゥ・コスキネンなど、著名人や有名な実業家をすぐに集めた。この党には、直接民主主義や電子民主主義で政治プロセスを近代化すること以外に明確な綱領はない。一部では、この党は単にハルキモのビジネス上のペルソナの自己愛的な延長であると評されている。"
 FIN.Autocracy: "£FIN_Autocracy_small （VKK）権力は人民のもの"
 FIN.Autocracy_icon: "£FIN_Autocracy_small"
 FIN.Autocracy_desc: "（国家保守主義） - 権力は人民のもの（フィンランド語: Valta Kuuluu Kansalle スウェーeden語: Makten Tillhör Folket）\n\n権力は人民のものは、多くのユーロ懐疑的で親ロシア的な政治家で構成されている。この党は強硬的キリスト教、自給自足、直接民主主義を支持しており、党首は、VKKが権力を掌握するのを助けるためにロシアがフィンランドに侵攻することを望んでいると述べている。"
 FIN.Neutral_Autocracy: "£FIN_Neutral_Autocracy_small （LLP）自然法党"
 FIN.Neutral_Autocracy_icon: "£FIN_Neutral_Autocracy_small"
 FIN.Neutral_Autocracy_desc: "（超越瞑想） - 自然法党（フィンランド語: Luonnonlain Puolue スウェーデン語: Naturlag Parti）\n\n自然法党は、フィンランドの政治に超越瞑想を推進するためにマハリシ・マヘーシュ・ヨーギーの信奉者によって設立された。1999年の選挙でこの党の最大のセールスポイントは、国家レベルのストレスを取り除くことができるとされる「ヨガ飛行」であった。この党はまた、脈拍瞑想、方位による住宅地区の区画割り、ヨガパイロットとして訓練された長期失業者から構成されるストレス洗浄機なども提唱している。この運動の世界的な指導者であるマハリシ・マヘーシュは、君主制に基づいた新しい世界政府を創設したいと述べている。"
 FIN.oligarchism: "£FIN_oligarchism_small （RKP）スウェーデン人民党"
 FIN.oligarchism_icon: "£FIN_oligarchism_small"
 FIN.oligarchism_desc: "（スウェーデン人の権利、社会自由主義） - スウェーデン人民党（フィンランド語: Suomen Ruotsalainen Kansanpuolue スウェーデン語: Svenska Folkpartiet i Finland）\n\nスウェーデン人民党は、スウェーデン人の権利保護を目指すフィンランドの小さな社会自由主義政党である。その規模の小ささにもかかわらず、この党はフィンランド政治の「キングメーカー」であり、1979年以来すべての政府に参加している。主にスウェーデン系住民に関連する問題に焦点を当てており、その党員は多様な背景を持つことから、社会的・経済的政策は柔軟である。この党は、寄付者や影響力者として活動する大口投資家の影響を強く受けているとして、時折批判されてきた。"
 FIN.neutral_Social: "£FIN_neutral_Social_small （Vas.）左翼同盟"
 FIN.neutral_Social_icon: "£FIN_neutral_Social_small"
 FIN.neutral_Social_desc: "（民主社会主義） - 左翼同盟（フィンランド語: Vasemmistoliitto スウェーデン語: Vänsterförbundet）\n\n左翼同盟はフィンランド政治において比較的新しい政党で、フィンランドの左翼政党間の分裂を修復するために、1990年にフィンランド人民民主連合とフィンランド共産党によって設立された。この党はグローバル資本主義に反対し、より持続可能で連帯的な代替案に置き換えることを望んでいる。また、多くの環境に優しい政策やフェミニスト政策を党の綱領に含んでいる。"
 FIN.Nat_Autocracy: "£FIN_Nat_Autocracy_small （PV）フィンランド国防軍"
 FIN.Nat_Autocracy_icon: "£FIN_Nat_Autocracy_small"
 FIN.Nat_Autocracy_desc: "（軍事政権） - フィンランド国防軍（フィンランド語: Suomen Puolustusvoimat スウェーデン語: Finlands Försvarsmakten）\n\nフィンランド国防軍は、フィンランドの防衛を担当する主要組織である。防衛任務に加えて、必要に応じて警察や消防署などの他の救助サービスへの支援も任務としている。フィンランド国防軍は小規模な常備軍（約2万人）しか持たず、軍は主に非常に大規模な予備役部隊を中心に構成されている。"
