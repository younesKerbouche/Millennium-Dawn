 USoE.Neutral_Muslim_Brotherhood_icon: "£EU_parl_PG_party_12"
 USoE.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamists) - Alliance of Moderate Islamist (AoMI)\n\n"
 USoE.Neutral_Autocracy: "£EU_parl_PG_party_13 (AoNA) 非同盟独裁連合"
 USoE.Neutral_Autocracy_icon: "£EU_parl_PG_party_13"
 USoE.Neutral_Autocracy_desc: "(Neutral Autocrats) - Alliance of Non-Aligned Aurocrats (AoNA)\n\n"
 USoE.Neutral_conservatism: "£EU_parl_PG_party_14 (UEN) 欧州諸国同盟"
 USoE.Neutral_conservatism_icon: "£EU_parl_PG_party_14"
 USoE.Neutral_conservatism_desc: "(Neutral Conservatism) - Union for Europe of the Nations (UEN)\n\nThe UEN, formerly known as 'Union for Europe', is a right-wing eurosceptic conservative party. It seeks to decentralize the USoE and form a confederation of sovereign Nations in its place. It has a conservative stance on social rights and it supports a free market capitalist system economically."
