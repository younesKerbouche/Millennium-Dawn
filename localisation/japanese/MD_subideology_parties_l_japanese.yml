 FIN.conservatism_desc: "（キリスト教民主主義） - キリスト教民主党（フィンランド語: Suomen Kristillisdemokraatit スウェーデン語: Kristdemokraterna i Finland）\n\nキリスト教民主党は、伝統的なキリスト教的価値観、家族に寄り添った政策、そして起業家を支援する法律を提唱している。かつてはフィンランドの欧州連合加盟に反対していたが、90年代半ばの党指導部の交代後、連邦的な欧州連合には反対するものの、親EU・親NATOの立場となっている。"
 FIN.liberalism: "£FIN_liberalism_small （Kok.）国民連合党"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "（市場自由主義） - 国民連合党（フィンランド語: Kansallinen Kokoomus スウェーデン語: Samlingpartiet）\n\n国民連合党は、フィンランドの主要な中道右派政党である。党の核となる価値観は、自由主義（社会的・経済的の双方）と民主主義である。この党の起源は、フィンランド党と青年フィンランド党の君主制支持者にある。フィンランドの欧州連合加盟を声高に要求し始めた最初の政党の一つであり、党員の多くはNATOの強力な支持者でもある。"
 FIN.socialism: "£FIN_socialism_small （SDP）社会民主党"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "（社会民主主義） - フィンランド社会民主党（フィンランド語: Suomen Sosialidemokraattinen Puolue スウェーデン語: Finlands Socialdemokratiska Parti）\n\n社会民主党はフィンランドで最も古い政党の一つで、1899年にフィンランド労働党として設立された。中道左派であり、労働者の権利、福祉国家、自由主義的な社会価値を提唱している。より右派の中央党や国民連合党と協力してきた長い歴史がある。"
 FIN.Communist-State: "£FIN_Communist_State_small （KTP）共産主義労働者党"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "（マルクス・レーニン主義） - 共産主義労働者党 - 平和と社会主義のために（フィンランド語: Kommunisitinen Työväenpuolue スウェーデン語: Kommunistiska Arbetarparti）\n\n共産主義労働者党は、旧共産党の強硬派共産主義者で構成されるマルクス・レーニン主義の政党である。十月革命を祝うために定期的にサンクトペテルブルクへ旅行し、北朝鮮の主体思想や、フィリピンやコロンビアの共産主義反乱を支持している。"
 FIN.Conservative: "£FIN_Conservative_small （KP）市民党"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "（保守主義） - 市民党（フィンランド語: Kansalaispuolue スウェーデン語: Medborgarpartiet）\n\n市民党は、ベテラン政治家パーヴォ・ヴァイリネンによって設立された政党である。ヴァイリネンは長年中央党の党員であったが、その経験にもかかわらず党首の地位に就けなかったため、最終的に離党した。市民党はフィンランドをユーロから離脱させ、新たな変動相場制の国家通貨を創設することを望んでおり、地方分権政策も支持している。この党は主にヴァイリネンを中心に活動しており、彼はロシアやソビエト連邦の敵対的行動を一切非難しないことで何度も批判されている。"
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small （Kesk.）中央党"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "（農本主義） - フィンランド中央党（フィンランド語: Suomen Keskusta スウェーデン語: Centern i Finland）\n\n中央党は、その政治のほとんどを、作家であり政治家であったサンテリ・アルキオにちなんで名付けられたアルキオ主義に基づいている。これは、資本主義と社会主義の両方への対抗として生まれたフィンランドの農本主義イデオロギーである。この党は、統治を地方分権化することにより、フィンランド全土が都市中心にならずに人口を維持する政策を望んでいる。1994年のEU国民投票の際には、多くの党員がEUからの離脱、あるいは少なくともユーロの導入を阻止したいと望んでいたため、党内で内部対立があった。"
 FIN.Neutral_Libertarian: "£FIN_Neutral_Libertarian_small （Lib.）自由党"
 FIN.Neutral_Libertarian_icon: "£FIN_Neutral_Libertarian_small"
 FIN.Neutral_Libertarian_desc: "（自由主義） - 自由党（フィンランド語: Liberaalit スウェーデン語: Liberaler）\n\n自由党は、個人の最大限の自由と最小限の政府介入を提唱する小さな政党である。"
 FIN.Neutral_green: "£FIN_Neutral_Green_small （Vihr.）緑の同盟"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "（環境主義） - 緑の同盟（フィンランド語: Vihreä Liitto スウェーデン語: Grönä Förbundet）\n\n緑の同盟は、環境に焦点を当てた社会自由主義政党である。この党自体は、政治的軸において左でも右でもなく、最前線にいると述べており、社会主義と資本主義のどちらのシステムも環境問題を完全には考慮していないとして、両方を批判している。また、薬物の非犯罪化も提唱している。"
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small （SKP）共産党"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "（マルクス・レーニン主義） - フィンランド共産党（フィンランド語: Suomen Kommunistinen Puolue スウェーデン語: Finlands Kommunistika Parti）\n\n現在のフィンランド共産党は、旧党が左翼同盟に合流し、その残党が破産した後の1997年に設立された。この党はNATOとEUに反対している。マニフェストには、マルクス・レーニン主義をさらに洗練させて階級闘争の複雑な現実を完全に理解し研究する必要があると記載されているにもかかわらず、党はマルクス・レーニン主義ではないと主張している。また、働けない市民のための普遍的ベーシックインカムも提唱している。"
 FIN.Nat_Populism: "£FIN_Nat_Populism_small （PS）真正フィン人党"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "（国家/キリスト教保守主義） - 真正フィン人党（フィンランド語: Perussuomalaiset スウェーデン語: Sannfinländarna）\n\n真正フィン人党は、「社会主義のない労働者党」と自称する保守的でユーロ懐疑的な政党である。ナショナリズム以外に明確なイデオロギーを持たず、地方と都市の両方から人気を集めている。この党は、フィンランド農村党の後継として1995年に設立されたばかりである。一部の反対者からは、人種差別的、さらにはファシスト的と分類されている。"
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small （IO）愛国右派"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "（国家社会主義） - 愛国右派（フィンランド語: Isänmaallinen Oikeisto スウェーデン語: Fösterländska Höger）\n\n愛国右派は、元々はアーリア・ゲルマン同胞団というネオナチ組織であった。活動をより正当に見せるために、改名と同時にナチスのシンボルを捨て、カレワラやフィンランド神話に基づくシンボルに切り替えた。この党は移民、市場資本主義、ユダヤ教、アメリカ合衆国に反対し、フィンランドのルーツとカレワラを強調する。この党はまた、国家社会主義者とも呼ばれている。"
 FIN.Monarchist: "£FIN_Monarchist_small （HoS）ヘッセン＝カッセル家"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: "（君主主義） - ヘッセン＝カッセル家（フィンランド語: Hessen-Kasselin suku スウェーデン語: Huset Hessen-Kassel）\n\nヘッセン＝カッセル家は1918年にフィンランドの支配を継承する予定であったが、ドイツ革命とカイザーの打倒により頓挫した。フィンランドの仮定上の国王であるフリードリヒ・カールは、公式には戴冠しなかった。フィンランド議会が彼を国王として招聘することに賛成票を投じたものの、彼は公式な招待を確認する時間がなかった。"
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "保守主義 - 共和国連合（Rassemblement pour la République）は、フランスの強化され独立した外交政策を支持するとともに、経済の重要な部分を強力に規制する強い国家を支持する新ド・ゴール主義兼保守主義政党である。"
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "保守主義 - Union pour un mouvement populaire（国民運動連合）。UMPは共和国連合と2つの中道政党が合併して誕生した。UMPは、フランス政治における中道左派のための「包括政党」である。"
 FRA.conservatism_2017: "£FRA_conservatism_2017 共和党"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "保守主義 - 共和党（The Republicans）は「国民運動連合」後継政党である。名称変更はフランス革命の理想に沿ったものであるため、論争の的となった。現在のフランスの政治体制を支持するのはすべて共和党だからだ。この政党はフランス政治の中道右派の「包括政党」だ。"
 FRA.liberalism: "£FRA_liberalism フランス民主連合"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "自由主義 - フランス民主主義連合は、リベラル派、キリスト教民主主義者、急進派（伝統的なフランス自由主義者）により構成される中道政党である。一般的に、社会主義者・極右ポピュリスト・ガウリスト保守主義者でないすべての国民のための政党であるとされる。欧州連邦主義を支持し、「欧州合衆国」の創設を主張している。"
 FRA.liberalism_2017: "£FRA_liberalism_2017 前進！"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "自由主義 - 共和国前進！（La République En Marche!）は、2016年にエマニュエル・マクロンによって創設された概して進歩的な価値を持つリベラル中道政党。フランスで最も親EU政党であり、経済・社会の両面でリベラルである。"
 FRA.socialism: "£FRA_socialism 社会党"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "社会民主主義 - 社会党（Parti Socialiste）は70年代後半に当時の共産党の影から台頭し、フランソワ・ミッテラン元大統領時代に政権を握った。90年代のスキャンダルで弱体化したが、依然としてフランス左派の強力な勢力である。徐々に自由市場の立場を軟化させている同党は、今日では中道左派とみなされている。"
 FRA.Communist-State: "£FRA_Communist_State フランス共産党"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "共産主義 - フランス共産党は、西ヨーロッパの基準からすると前例のない選挙での成功を収めており、第二次世界大戦後に権力を保持してきたすべての左翼連合に参加している。特にソビエト連邦の崩壊以来、その支持率はいくらか下落しているが、依然として共産主義と民主社会主義における強力な大衆政党である。"
 FRA.anarchist_communism: "£FRA_left_wing_radical 労働者の闘争"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "左翼急進派 - Union Communiste \"Lutte Ouvrière\"（共産主義者同盟 - 労働者の闘争）は、トロツキスト共産党である。それは反資本主義、フェミニスト、そして反体制的である。また、非常に秘密主義であり、ほとんどの指導者は「ノム・デ・ゲール」の支配下に置かれている。構成員の間では婚姻は禁忌とされており、その人生を革命に捧げ、代わりに他の子供たちを国家の弾圧から守ることを目標としている。"
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 反資本主義新党"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "左翼急進派ー新反資本主義党は、2009年にいくつかの極左・トロツキスト・革命的マルクス主義者の政党が合併して誕生した。自らをフランス共産主義党の左翼と見なしているにもかかわらず、共同選挙人名簿の作成に協力している。"
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism フランス人民連合"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "保守主義 - Rassemblement Pour la France（フランスのための集会）は、欧州懐疑論者かつガリズム派の保守政党である。"
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 立ち上がれフランス"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "保守主義 - Debout la France（立ち上がれフランス）は、欧州会議論者かつガリスト派の保守政党であり、消滅したRassemblement Pour la France（フランスのための集会）の後継と見なされている。"
 FRA.neutral_Social: "£FRA_neutral_Social 不服従のフランス"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "社会民主主義 - La France Insoumise（不服従のフランス）は現在の共和制を過剰な大統領権限をもつ「大統領君主制」と見なしているため、新たなフランス第六共和政の樹立を目指す社会民主主義政党である。さらに、労働者の権利を拡大し、フランスの完全なカーボンニュートラルを目指している。"
 FRA.Neutral_Communism: "£FRA_Neutral_Communism アナキスト連盟"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "自由共産主義 - Fédération Anarchiste（無政府主義連盟）は1945年に設立され、フランス全土の100以上の無政府主義者グループにより構成されている。"
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood フランスムスリム党"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green 緑の党"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "緑の党 - Les Verts（緑の党）は70年代の環境保護活動を起源としており、それ以来フランス政治に参加し続けている。環境問題以外においては中道から左派に位置している。"
 FRA.Neutral_green_2017: "£FRA_Neutral_green ヨーロッパ・エコロジー＝緑の党"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "緑の党 - Europe Écologie Les Verts（ヨーロッパ・エコロジー＝緑の党）は、緑の党とヨーロッパ・エコロジーが合併して誕生した。二酸化炭素排出量に対して高い税金を課し、富裕層への累進課税を通じて、非原子力グリーンエネルギーへの更なる推進を主張している。"
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy フランス軍"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national  国民連合"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "右派ポピュリズム - Front National（国民戦線）はフランスの民族主義政治の主要な勢力である。その党は欧州連合、NATO、移民に反対している。外国との競争に対抗して経済保護主義を強化し、軍事支出が多く犯罪に対する寛容性がない強国を目指す。国際的には、ロシアを明確な同盟国とみなしている。"
 FRA.Monarchist: "£FRA_Monarchist ブルボン家"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "君主主義者ーブルボン家は、スペイン、ナポリ、シチリア島、パルマ、フランス、ナバラにおいて王位を保持してきた。現在、ブルボン家はスペイン、ルクセンブルク、フランスの王位を保持している。また、最も長く続いている貴族家のひとつでもある。"
 FRA.Monarchist2: "£FRA_Monarchist2 ボナパルト家"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "君主主義者ー自称「フランス帝国」は、偉大なる皇帝ナポレオン・ボナパルトを起源とする王朝である。"
 GER.conservatism: "£GER_western_conservative （CDU/CSU）キリスト教民主同盟"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "保守主義 - キリスト教民主同盟（Christlich-Demokratische Union）とバイエルンの姉妹政党キリスト教社会同盟（Christlich-Soziale Union）は政治同盟として緊密に協力しておりドイツ政治における中道右派の主要な「包括政党」政党である。"
 GER.liberalism: "£GER_non_aligned_libertarian （LKR）自由保守主義の改革者"
 GER.liberalism_icon: "£GER_non_aligned_libertarian"
 GER.liberalism_desc: "Libertarian - Liberal-Konservative Reformer (Liberal Conservative Reformers) criticises the low-, zero- and negative-interest policies of the European Central Bank. It also emphasises Western alignment with NATO and the EU as the foundation of a transatlantic security structure. LKR favors free trade in general and under certain conditions the Transatlantic Trade and Investment Partnership (TTIP). It supports immigration of suitably qualified candidates on the Canadian model and is opposed to illegal immigration. The party rejects a minimum wage, but prefers a so-called activating minimum income for every citizen. The party describes itself as morally conservative, economically liberal and as an advocate of technological progress. The party fully rejects extremism of every kind. The party calls for fundamental reform of the European Union and the Eurozone, arguing it should go back to its 'core competencies' with less political interference in member states, an end to migration quotas and no more bailouts for Eurozone members."
 GER.socialism: "£GER_western_social_democrat （SPD）ドイツ社会民主党"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "社会民主主義 - 1863年に設立されたドイツ社会民主党（Sozialdemokratische Partei Deutschlands）は、連邦議会を代表する現存政党としては群を抜いて古く、世界初の社会主義政党の一つであった。今日では社会的市場経済とEUとNATOの国際主義を包含しているが、福祉国家の大きさについては内部の意見が分かれている。党の主要な支持基盤は、ドイツ北部と西部の大都市、特にルール地区の工業地帯である。"
 GER.Communist-State: "£GER_emerging_communism （DKP）ドイツ共産党"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "共産主義 - Deutsche Kommunistische Partei（ドイツ共産党）は、マルクス・レーニン主義の共産党であり、冷戦期の東ドイツの支援により西ドイツ内で結成された。ドイツ統一後、党の人気は着実に低下している。"
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat_alt （PDS）民主社会党"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat_alt"
 GER.anarchist_communism_desc: "左派社会主義 - 民主社会党はベルリンの壁の崩壊後に、かつての東ドイツの政権与党であるドイツ社会主義統一党（SED）から誕生した。民主社会主義政党として生まれ変わった民主社会党は、東ドイツにおけるその影響力を維持しつつ、より広範な支持を得るために印象を軟化させることを目標としている。民主社会党は富の再分配、より強固な福祉制度、そして新自由主義的な経済政策への反対を唱え、再統一の際に経済的困難に直面した人々へと訴えかけた。また、民主社会党はNATOを批判する立場であることを明確にしており、ロシアを含む欧州の安保構造と軍縮を支持する。民主社会党はかつての東ドイツ地域では主だって強力だが、西ドイツではそれと同等の支持を得ることに苦労している。"
 GER.Caliphate: "£generic_Caliphate_small 楽園への招待状"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "サラフィー・ジハード主義 - Einladung zum Paradies（楽園への招待）は、ブランズウィック市の民間サラフィスト組織で、ムハメド・シフチによって設立された。おそらくドイツで最も高名な二名のサラフィスト説教者、ピエール・フォーゲルとスヴェン・ラウによって擁護されている。"
 GER.Neutral_conservatism: "£GER_non_aligned_conservative （FW）自由な有権者"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "保守派 - Freie Wähler（自由な有権者）は、厳密には政党ではなく、選挙に参加する団体として結成されている。彼らは特にドイツ南部の保守的な地方都市で活発に活動している。彼らは、政治や意思決定ができる限り地方レベルで行われることを望んでいる。"
 GER.Neutral_Libertarian: "£GER_western_liberal （FDP）自由民主党"
 GER.Neutral_Libertarian_icon: "£GER_western_liberal"
 GER.Neutral_Libertarian_desc: "自由主義 - 自由民主党（Freie Demokratische Partei）はドイツの中道右派・リベラル政党であり、市民の自由権や人権、国際協調主義を推進している。自由民主党は経済的自由主義を強く推し進め、自由市場と民営化の促進に密接に携わってきた。"
 GER.Neutral_Communism: "£GER_non_aligned_communism （MLPD）ドイツ・マルクス・レーニン主義党"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "共産主義 - Marxistisch–Leninistische Partei Deutschlands（ドイツ・マルクス・レーニン主義党）は、現在の資本主義政府を打倒し、新たな社会主義社会秩序に置き換えるプロレタリアート独裁の確立を主張している。彼らはスターリンと毛沢東を模倣すべきインスピレーションを与える人物だとみなしている。"
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ドイツ民主同盟"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "穏健派イスラム主義 - Allianz Deutscher Demokraten（ドイツ民主同盟）は、ドイツの少数派トルコ人の政党である。この団体は、ドイツ議会がアルメニア人虐殺を認める決定を下し、トルコの保守派や国家主義者に失望を招いたことを受けて、2016年にレムジ・アル氏によって設立された。そもそもドイツでは少数派トルコ人の約半数しか選挙権を持っていないため、同党は有権者層が限られていることに苦しんでいる。アルメニア人虐殺の認識の撤回や、ドイツのトルコ人やイスラム教徒の少数派を代表する政策以外には、確立された政治計画を持っていない。"
 GER.Neutral_green: "£GER_non_aligned_greens （GRÜNE）同盟90/緑の党"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "緑の政治 - Bündnis 90/Die Grünen（同盟90/緑の党）は、非共産主義である東ドイツの同盟90と西ドイツの緑の党が合併して結成された。その政党は環境主義と持続可能性を推進している。同党は、環境政党の国際基準による世論調査で非常に成功しており、政策に大きな影響力を持つ政権連合の一部として長期間を費やしてきた。彼らは世界中の環境保護活動家たちに大きなインスピレーションの源と見られている。"
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt （DVU）ドイツ人民同盟"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt"
 GER.Nat_Autocracy_desc: "極右民族主義 - ドイツ人民同盟（Deutsche Volksunion、DVU）は断固とした反移民への姿勢と欧州統合への反対で知られる極右民族主義政党である。ゲルハルト・フライによって1987年に結成された同党は、自らを「ドイツの独自性」の擁護者と位置づけ、民族主義者や保守主義者の有権者に訴えかけるために大衆主義的な言説を頻繁に用いていた。ドイツ人民同盟は移民の制限や多文化主義への反対、ドイツの政治体制への批判といった問題に焦点を当て、しばしば扇動的、外国人嫌悪のような意を含ませていた。特に東ドイツのような経済的に貧しい地域では地域的成功を収めたものの、党の影響力は時間が経つにつれ衰退していった。"
 GER.Nat_Fascism: "£GER_nationalist_fascism （NPD）ドイツ国家民主党"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "ファシズム - Nationaldemokratische Partei Deutschlands（国民民主党）はネオナチのレッテルを貼られている極右超国家主義政党である。党には国家情報機関が深く浸透しているが、党を禁止する試みは失敗に終わっている。彼らは反ユダヤ主義であり、移民に対する憎悪を助長している。"
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b  （REP）共和党"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "右派ポピュリズム - Die Republikaner（共和党）は移民に反対する欧州懐疑派の右翼ポピュリスト政党であり、抗議活動を主導している。共和党は、元CSU党員であるフランツ・ハンドロス氏によって設立されたCDU/SCUが十分に保守的でないと非難している。"
 GER.Monarchist: "£GER_nationalist_monarchist ホーエンツォレルン家"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "ホーエンツォレルン家は、旧ドイツ帝国とプロイセンのドイツ王朝である。皇帝ヴィルヘルム2世の退位に伴い1918年に解散されたが、その財団は現在まで活動している。"
 ICE.conservatism: "£ICE_western_conservative 独立党"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "保守主義 - Sjálfstæðisflokkurinn（独立党）は、アイスランドの近代史の大部分において最大の政党であった。彼らはアイスランドの中道右派思想の「包括」政党である。彼らは経済自由主義であり、富裕層や漁民の間で忠実な有権者による強力な基盤を維持している。彼らはNATOを支持しているが、EUへの加盟には反対している。"
 ICE.liberalism: "£ICE_western_liberal 自由党"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "自由主義 - 自由党（Frjálslyndi Flokkurinn）は、独立党の漁獲割当の中央集権化に反対した派閥によって1998年に設立された。この党は、自由市場主義を支持し、補助金と独占に反対している。"
 ICE.liberalism_2012: "£ICE_western_liberal_2012 明るい未来"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "自由主義 - 明るい未来（Björt Framtíð）は、レイキャビクに政治的センセーションを巻き起こした「ベスト党」に相当する全国的な政党として結成され、「レイキャビクにディズニーランドを建造する」や「動物園にホッキョクグマを迎え入れる」といった公約を掲げ市長選に勝利したパロディ政党である。国家規模では自由主義的な見解を持ち、欧州連合への加盟とユーロ通貨の導入を望んでいる。"
 ICE.liberalism_2016: "£ICE_western_liberal_2016 改革党"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "自由主義 - 改革党（Viðreisn）は、独立党の欧州懐疑主義と国際貿易の自由化に対する行動の欠如に不満を抱き、独立党から分離した政治家らによる集団である。"
 ICE.socialism: "£ICE_western_social_democrat アイスランド社会民主同盟"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "社会民主主義 - アイスランド社会民主同盟（Samfylkingin Jafnaðarmannaflokkur Íslands）は保守的な独立党がアイスランドの政治を掌握、支配している現状に抵抗するため、4つの左派政党が合併することにより結成された。中道左派政党として、彼らは福祉国家の支持を主な動機としている。"
 ICE.Communist-State: "£ICE_emerging_communism アイスランド人民戦線"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "共産主義 - アイスランド人民戦線（Alþýðufylkingin）は「市場資本主義の束縛から人民を解放する」ことを目指し、NATOとEUの両方を帝国主義的な組織と見なして無条件に反対している。"
 ICE.oligarchism: "£ICE_non_aligned_oligarchism 進歩党"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "農本主義 - 進歩党（Framsóknarflokkurinn）は中道右派的な農本主義政党である。伝統的にアイスランドの第二党であり続け、その時間のほとんどを政治的スペクトルにおける左派、右派両方との政権連立によって費やしてきた。彼らは欧州には懐疑的であり、保護主義の強化を支持し、農業部門への多額の補助金をその信条としている。"
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian 海賊党"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "リバタリアン - 海賊党（Píratar）は間違いなく世界で最も成功した海賊政党であり、定期的に議会で多数の議席を獲得している。彼らは透明性のある直接民主制、市民のプライバシーや自由、著作権法の改革をその信条をしている。彼らは世界で最も自由な社会をアイスランドにもたらさんとしてその影響力を行使してきた。"
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat 左翼環境運動"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "民主的社会主義 - 「左派環境運動」（\"Vinstrihreyfingin - Grænt Framboð\"）は、左派政党の多くの党員が社会民主同盟の中道的志向に不満を抱いたことによって結成された。伝統的な社会民主主義的政策に加え、同党はフェミニズムや環境主義を推進している。彼らはNATOやEUにも反対している。"
 ICE.Nat_Fascism: "£ICE_nationalist_fascism アイスランド国民戦線"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "ファシスト - アイスランド国民戦線（Íslenska þjóðfylkingin）は、アイスランドの文化を守り、全ての移民を食い止めることを目標としている。彼らは特にイスラームに反対している。"
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist 右派・緑の人民党"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "右派大衆主義 - 右派・緑の人民党（Hægri Grænir Flokkur Fólksins）は、主にアメリカのリバタリアニズムに触発され、アイスランドが全ての国際組織から断固として独立することを望んでいる。彼らは強力な規制緩和経済を望んでいるが、自然の保護も支持している。右派・緑の党という党名は、彼らの政敵である左派・緑の党をもじったものである。"
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 人民党"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Right-wing Populist - Flokkur Fólksins (People's Party) is a populist party that are against immigration and cooperation with the European Union, and otherwise seek to combat poverty and corruption."
 IRQ.liberalism: "£IRQ_liberalism_small （INA）イラク国民合意"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "自由主義 - \n\nイラク国民合意は、サダム・フセインに対するテヘラン以外の主要な反対勢力として1991年にロンドンで設立された。歴史的に、主な資金源はサウジアラビア、イギリス、アメリカである。1996年には、CIAの支援を受けてサダムに対するクーデターを試みたが失敗した。"
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small イラク国民運動"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - The Iraqi National Movement was a coalition founded on the basis of secularism and non-sectarianism, with a mix of some Iraqi Nationalism. It is comprised of some of Iraq's largest secular parties, including Al Wataniya."
 IRQ.Conservative: "£IRQ_Conservative_small イスラム・ダアワ党"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "反動主義 - イスラム・ダアワ党（アラビア語: Hizb ad-Da'wa al-Islāmiyya）\n\nイスラム・ダアワ党は、故イラクの聖職者アル・サドル師からインスピレーションを得たシーア派の宗教政党である。しかし、徐々にイランの影響下に入り、サダム・フセインに対する暗殺計画を何度も実行した。ISCIとの主な相違点は、政治権力はイスラムの学者だけに集中するのではなく、より広範なウンマに属すべきであると信じていることである。"
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small （BB）バドル組織"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "シーア派軍国主義 - バドル旅団（アラビア語: Munazzama Badr）\n\nバドル組織はISCIの武装組織として始まったが、ヒズボラに触発されて独立した政治組織へと発展した。政治と軍事活動の大部分は、イラン革命防衛隊によって統制されている。"
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small （ISCI）イラク・イスラム最高評議会"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "シーア派革命主義 - イラク・イスラム最高評議会（アラビア語: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi）\n\nイラク・イスラム最高評議会は、1982年に「イラク・イスラム革命最高評議会」としてイランで設立された。政府内で他の政党と協力する意思はあるが、長期的な目標は、イランと同様にイスラム法学者が支配するイスラム共和国を樹立することだ。"
 IRQ.Caliphate: "£generic_Caliphate_small （ISI）イラクのイスラム国"
 IRQ.Caliphate_desc: "(Salafist Jihadist) - Islamic State of Iraq (Arabic: Jama'at al-Tawhid wal-Jihad)\n\nThe Islamic State of Iraq, often referred to as 'al-Qaeda in Iraq', was formed in 1999 under the banner of 'Jama'at al-Tawhid wal-Jihad' by the Jordanian terrorist Abu Musab al-Zarqawi. Widely regarded as the most brutal branch of al-Qaeda, it has led a strategy of creating chaos by killing Shiite Muslims and ethno-religious minorities."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small 勝利連合"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "保守主義-勝利同盟。元首相ハイダル・アル=アバディは、イスラム・ダアワ党での主導権争いに敗れ、個人的な政治的手段として勝利同盟を設立した。それは適度に穏健で実用的なシーア派イスラム政党であるが、アル=アバディが首相であった時代からの派閥主義の遺産がある。"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small  （ICP）イラク共産党"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Classical Marxism) - Iraqi Communist Party (Arabic: Al-hizb aš-šiyū'ī al-'irāqī)\n\nThe Iraqi Communist Party has long dominated leftist politics in Iraq. It's uneasy alliance with the Ba'ath Party, brokered by the Soviet Union, broke down in 1979, and it has since advocated armed struggle. It is secular and socialist."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party  （ISP）イラク・イスラム党"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - Iraqi Islamic Party (Arabic: Hizb al-Islami al-Iraqi)\n\nThe Iraqi Islamic Party is the official branch of the Muslim Brotherhood in Iraq, and function as one of the primary vehicles of Iraq's Sunni minority."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small 改革連合ユニット"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Moderate Islamist - Muttahidoon (Uniters for Reform Coalition) is the primary Sunni political alliance in Iraq, and is dominated by the ideology of the pan-Islamist Muslim Brotherhood. It advocates strengthening the autonomy of Iraq's Sunni regions."
 IRQ.Nat_Autocracy: "£IRQ_armed_forces  （AFQ）バアス軍"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Military Junta) - Armed forces of Iraq (Arabic: Riasat Arkan Aljaysh Aleiraqiu)\n\nThe Armed forces of Iraq were formed in the early 1930's, and have been involved in various political activities ranging from coups, including the one which saw the overthrow of the Hashemite Dynasty."
 IRQ.Nat_Populism: "£IRQ_sardist （SIP）サドル統合党"
 IRQ.Nat_Populism_desc: "(Iraqi Nationalism) - Sadrist Integrity Party (Arabic: Al-Tayyār al-Sadrī)\n\nThe Sadrist Movement is a Shi'ite political movement with populist and nationalist values. While it's Sadrist militias have been backed by Iran, it seeks freedom from domination by any foreign power."
 IRQ.Monarchist: "£IRQ_monarch （HoH）ハーシム家"
 IRQ.Monarchist_desc: "（絶対君主制） - ハーシム家（アラビア語:Al-Hāshimiyyūn）\n\nイラクのハーシム家は1921年から1958年まで統治し、軍によって打倒された。現在、当主の称号はラアド・ビン・ゼイドが保持している。"
 KOR.conservatism: "£kor_western_conservative （GNP）ハンナラ党"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "(Patriotic Conservatism) - The Grand National Party (Korean: Hannaradang)\n\nThe Grand National or Hannara Party is Korea's leading conservative party. The party traces its lineage back to Park Chung-hee's authoritarian Democratic Republican Party, but has rebranded itself following the country's democratic transition. Despite this, the party retains many of the values that it had under the dictatorship such as support for the prominent role of chaebols in the country's economy, a suspicion of leftist politics, and a hostility to North Korea that is closely tied to strong support for the United States."
 KOR.conservatism_2017: "£kor_western_conservative （LKP）自由韓国党"
 KOR.conservatism_2017_desc: "(Patriotic Conservatism) - Liberty Korea Party (Korean: Jayuhangukdang)\n\nThe Liberty Korea Party is Korea's leading conservative party. The party traces its lineage back to Park Chung-hee's authoritarian Democratic Republican Party, but has rebranded itself following the country's democratic transition. Despite this, the party retains many of the values that it had under the dictatorship such as support for the prominent role of chaebols in the country's economy, a suspicion of leftist politics, and a hostility to North Korea that is closely tied to strong support for the United States."
 KOR.liberalism: "£kor_western_liberal （PP）国民の党"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "（中道主義） - 国民の党\n\n国民の党は、主要な左右の政党による二大政党制を打破しようとした実業家である創設者の安哲秀と密接な関係のある新興政党である。徹底した中道主義を貫くこの党は、韓国の右派と左派の両方の政治的側面を取り入れ、外交については保守派の世界観を共有しながらも、経済については左派的なアプローチを取り入れている。"
 KOR.socialism: "£kor_western_social_democrat （MDP）新千年民主党"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "（朝鮮自由主義） - 新千年民主党\n\n韓国の保守派は独裁政権にその系譜を遡るが、左派自由主義の新千年民主党、または単に民主党（Minjoo）は、独裁政権に反対して韓国に民主主義を確立しようとした人物たちで構成されている。この党は反体制的かつ活動的で、労働組合を優遇し、強力な財閥の影響を制限する左翼経済アプローチを掲げている。この党は統一を追求する決意を固めており、北朝鮮との交渉に関与し、韓国の同盟国であるアメリカとの関係には慎重である。"
 KOR.Communist-State: "£kor_emerging_communism （NDFSK）南朝鮮民主主義民族戦線"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical （DLP）民主労働党"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "（民主社会主義） - 民主労働党\n\n民主労働党は、韓国労働組合総連盟の政治部門として設立された進歩主義・民族主義政党である。この党は労働者の権利の強化、反帝国主義、朝鮮統一を支持している。"
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative （ULD）自由民主連合"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat （JP）正義党"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "（社会民主主義） - 正義党\n\n正義党は韓国最大の進歩主義政党である。民主党の左派的な立場を多く共有しているが、社会経済の変革政策においては更に踏み込んでいる。再分配税や福祉国家を訴えるだけでなく、女性、移民、障害者の権利を支持している。特に、社会保守的な韓国においてLGBTの権利を支持する唯一の主要政党である。この党は中国・アメリカの覇権主義や日本の再軍備を警戒しているが、民主党とは異なり、北との統一において人権を犠牲にするべきではないと考えている。"
