 EGY.conservatism: "£EGY_conservatism 保守党"
 EGY.conservatism_desc: "Party was founded by Mostafa Abdel Aziz, a writer and journalist. In its foundation the party included many notable Egyptian journalists and public figures. The current leader, Akmal Kertam, was an influential member of the National Democratic Party. \n\n§HMilitary Opinion§! of this Party is §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt エジプト愛国運動"
 EGY.liberalism_desc: "The Egyptian Patriotic Movement, or Egyptian National Movement is a political party initiated by former presidential candidate Ahmed Shafik and Mohamed Abu Hamed, former vice chairman of the Free Egyptians Party and founder of the Life of the Egyptians Party. \n\n§HMilitary Opinion§! of this Party is §G+50§!"
 EGY.socialism: "£EGY_socialism 現代エジプト党"
 EGY.socialism_desc: "The Modern Egypt Party is an Egyptian political party made up of former members of the NDP. \n\n§HMilitary Opinion§! of this Party is §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small 国民民主党"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "The National Democratic Party is an authoritarian centrist party. From its inception, it was by far the most powerful of the parties to emerge from the Arab Socialist Union (ASU), the former ruling sole party since 1962, and was as such seen as its organic successor. In contrast to ASU's strong emphasis on Arab nationalism and Arab socialism (Nasserism), the NDP developed into a moderate centrist party. \n\n§HMilitary Opinion§! of this Party is §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State エジプト共産党"
 EGY.Communist-State_desc: "The modern Egyptian Communist Party was formed in 1975 by a number of members of the former Egyptian Communist Party. Under the regimes of Presidents Anwar Sadat and Hosni Mubarak the new Communist Party faced state repression and was barred from running in elections. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Conservative: "£EGY_Conservative 母国防衛党"
 EGY.Conservative_desc: "The Homeland Defenders Party is a centrist political party in Egypt. It was founded by a group of retired officers and advocates for moderate right wing policies. The party eventually expanded, opening new party headquarters and branches throughout the country. It reached 1000 units and a new party headquarters. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.anarchist_communism: "£EGY_anarchist_communism 労働者民主党"
 EGY.anarchist_communism_desc: "The party's most important principles are the respect of all Egyptians' religious beliefs and bringing an end to discrimination on the basis of religion, color or sex. The re-nationalization of industry is one of the WDP's key demands but unlike under Gamal Abdel Nasser, where the heads of state-owned factories were appointed by the President, the WDP calls on workers of these factories to appoint their own managers. The WDP stands for abolishing privatization and monopoly policies and redirecting development plans to benefit underserved social classes. The party is also coordinating with other forces to establish a higher minimum wage for Egyptian workers, the establishment of trade unions independent of the state, and to improve working conditions in all workplaces. They are also calling for combating administrative corruption and reevaluating Egypt's economic ties to Israel. Their slogan is the workers must be united. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Caliphate: "£generic_Caliphate_small ジハード組織"
 EGY.Caliphate_desc: "The Egyptian Islamic Jihad and the Liberation Army for Holy Sites, originally referred to as al-Jihad, and then the Jihad Group, or the Jihad Organization, is an Egyptian Islamist group active since the late 1970s. It is under worldwide embargo by the United Nations as an affiliate of Al-Qaeda. \n\n§HMilitary Opinion§! of this Party is §R-50§!"
 EGY.Kingdom: "£EGY_kingdom ヌール党"
 EGY.Kingdom_desc: "The al Nour Party, or Party of The Light, has an ultra-conservative, Islamist ideology, which believes in implementing strict Sharia law. It has been described as the political arm of the Salafi Call Society, and by far the most prominent of the several new Salafi parties in Egypt, which it has surpassed by virtue of its long organizational and administrative experience and charismatic leaders. Its political aim is to establish a theocratic state on the lines of Wahhabism like in Saudi Arabia. Saudi Arabia was found to be the main financer of the party according to the public German television news service ARD. \n\n§HMilitary Opinion§! of this Party is §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism イスラム党"
 EGY.Neutral_conservatism_desc: "The Islamic Party is an Islamist political party in Egypt. The main leaders of the group are Mohamed Abu Samra and Kamal Habib. The party is backed by the Egyptian Islamic Jihad group. Most of the founders of the party are former members of the organization. Many members of the party have court rulings that bar them from running for elected office. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.oligarchism: "£EGY_oligarchism 共和人民党"
 EGY.oligarchism_desc: "The party's parliamentary body in the Senate is headed by Representative Ihab Wahba. Classified Ideologically, this party is a civil, liberal party with a fixed line that represents the center left, with the political and economic programs and ideas it adopts that represent this trend. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.neutral_Social: "£EGY_neutral_Social エジプト社会民主党"
 EGY.neutral_Social_desc: "The Egyptian Social Democratic Party is a social liberal and social democratic party in Egypt. It emphasises both free market economics and social justice, as part of a free and democratic system. The cornerstone of its programme is a constitution that guarantees a civil state is based on citizenship. This is similar to other parties such as al-Tagammu and the Free Egyptians Party. ESDP advocated for the protection and promotion of human rights in Egypt. This included efforts to strengthen civil liberties, freedom of expression, and the protection of minority rights. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy コプト正教会"
 EGY.Neutral_Autocracy_desc: "The Copts are an ethno-religious autochthonous people living in southern Egypt. Having their own separate Christian denominational identity, concentrated and centralized in the Coptic Orthodox Church, Copts were often separated from political life. \n\n§HMilitary Opinion§! of this Party is §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism 革命的社会主義者"
 EGY.Neutral_Communism_desc: "The Revolutionary Socialists are a Trotskyist organisation in Egypt originating in the tradition of Socialism from Below. Leading RS members include sociologist Sameh Naguib. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood 自由公正党"
 EGY.Neutral_Muslim_Brotherhood_desc: "The Freedom and Justice Party is an Egyptian Islamist political party. It is nominally independent, but has strong links to the Muslim Brotherhood of Egypt, the largest political group in Egypt. The party was banned and dissolved; however, it continues to function underground. \n\n§HMilitary Opinion§! of this Party is §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green 改革発展党"
 EGY.Neutral_green_desc: "The founders of the party are Mohamed Anwar Esmat Sadat, the ex-president Anwar Sadat's nephew, and the Egyptian billionaire Raymond Lakah. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy エジプト軍"
 EGY.Nat_Autocracy_desc: "The Egyptian Armed Forces is a military organization of the Arab Republic of Egypt, designed to protect the freedom, independence and territorial integrity of the state. Consists of ground forces, navy, air force and air defense forces. \n\n§HMilitary Opinion§! of this Party is §G+100§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt エジプト・ワフド党"
 EGY.Nat_Populism_desc: "The New Wafd Party, officially the Egyptian Wafd Party and also known as the Al-Wafd Party, is a nationalist liberal party in Egypt. It is the extension of one of the oldest and historically most active political parties in Egypt, Wafd Party, which was dismantled after the 1952 Revolution. The New Wafd was established in 1978, but banned only months later. It was revived after President Anwar Sadat's assassination in 1981. \n\nThe §HMilitary§! is §HNeutral§! with this Party"
 EGY.Monarchist: "£EGY_Monarchist ムハンマド・アリー家"
 EGY.Monarchist_desc: "ムハンマド・アリー朝は、19世紀から20世紀半ばにかけてエジプトとスーダンを支配した王朝であった。その名は、近代エジプトの創始者と見なされる、その始祖ムハンマド・アリー・パシャにちなんで名付けられた。\n\n§H軍部§!は君主制に対して§H中立§!である"
