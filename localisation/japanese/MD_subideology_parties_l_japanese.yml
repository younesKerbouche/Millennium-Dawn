 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist （CLUP）基督自由統一党"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "（キリスト教民族主義） - 基督自由統一党\n\n基督自由統一党は、韓国がホモセクシャルとイスラム教の脅威にさらされていると信じている極右キリスト教徒政党である。"
