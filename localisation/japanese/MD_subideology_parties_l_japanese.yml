 ROM.conservatism_icon: "£ROM_conservatism"
 ROM.conservatism_desc: "(Agrarian Conservatism) - Christian Democratic National Peasants' Party (Romanian: Partidul National Taranesc Crestin Democrat, PNTCD)\n\nFounded in December of 1989 by former anti-communist dissidents Corneliu Coposu, Ioan Alexandru and Ion Ratiu, the Christian Democratic National Peasants' Party is the successor the National Peasants' Party (PNT) which was a dominating force in interwar Romanian politics until the party's ban by the newly established Romanian People's Republic after the Second World War. The PNTCD was one of the most opposing force to the government of the National Salvation Front (FSN) led by former communist official Ion Iliescu, this led to the PNTCD being the leading force in the newly founded Romanian Democratic Convention (CDR), an alliance of several parties, with the National Liberal Party being a notable Part of it. The CDR went on to win in the 1996 general elections, electing Emil Constantinescu, as Romania's First non-socialist president since the establishment of the communist regime. However the Economic reforms that followed, as well as fractions in the CDR has managed to drastically reduce support for the PNTCD, in favour of other parties in the right, which could threaten their survival as a notable political force. the PNTCD, holds christian democratic views, as well as a heavy emphasis on agrarianism as well as anti-communism. The party most notably is one of the biggest voices of monarchism in Romania, with it actively supporting the restoration of the monarchy, which was abolished in 1947 after a Soviet backed coup"
 ROM.liberalism: "£ROM_liberalism （PNL）国民自由党"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "(National Liberalism) - National Liberal Party (Romanian: Partidul National Liberal, PNL)\n\nFounded in the aftermath of the Romanian Revolution of 1989 by Radu Campeanu and Mircea Ionescu Quintus, the National Liberal Party is the successor of the party of the same name which was considered a hegemon of Romanian politics before the establishment of the Romanian communist regime by the Soviet Union after the second world war, which both Campeanu and Quintus were members of before it's dissolution. The PNL was the biggest opposition force in the first elections after the end of communism in 1989, it then became a big component of the Romanian Democratic Convention (CDR) along with the the Christian Democratic National Peasants' Party, however it withdrew from it in the 1992 elections after disagreements within the coalition, the party then endured a number of splits which forced it out of representation in the 1992 general election. However the PNL later rejoined the CDR and along with the PNTCD managed to elect Emil Constantinescu as president. The Failures of the CDR governments however, have taken a toll on the party's image and it faces internal disagreements over it's participation in the CDR coalition. The PNL, while mostly being a big proponent of Social and Economic Liberalism, as well as Atlanticism, has a large number of internal voices adhearing to more Conservative and Nationalist viewpoints, hence why it is believed by some that the PNL is liberal only in name. Nevertheless the PNL remains as one of Romania's strongest right of centre party"
 ROM.socialism: "£ROM_socialism （PDSR）社会民主主義党"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "(Big Tent) - Social Democratic Pole of Romania (Romanian: Polul Democrat-Social din Romania, PDSR)\n\nTracing it's roots into the former Communist Party of Romania (PCR) the PDSR is a coalition between the Party of Social Democracy in Romania and two smaller left-leaning parties, and is the successor to the Democratic National Salvation Front, which was a party led by former officials within the communist party which took power shortly after the fall of the regime of Nicolae Ceausescu. While the PDSR noninally has a centre-left and pro-European outlook in reality it takes a more pragmatic position with a combination of left-wing nationalism, labourism, third way social democracy and populism. The PDSR also has a more socially conservative and nationalist stance compared to it's fellow European colleagues, with many within the party having eurosceptic positions, but overall the main strength of the PDSR lies in it's ability to take pragmatic positions which assures it's continued strength within Romanian politics. The party has also been accused of many corruption scandals during it's initial post-communist governance as well as the fact of harboring many ex ceausescu officials which were a pivotal part of his regime"
