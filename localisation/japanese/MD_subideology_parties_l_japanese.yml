 SHB.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamic Courts Union"
 SHB.Neutral_Muslim_Brotherhood_desc: "The Islamic Courts Union had arisen in the early 2000s from a network of local Shar`ia courts established by clan leaders, businessmen, and religious figures to restore basic law and order in Mogadishu after the collapse of the Somali Republic. These courts proved effective in reducing crime and lawlessness. The courts gradually unified into a broader political movement. "