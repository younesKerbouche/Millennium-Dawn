 LBA.socialism: "£generic_socialism_small （LNDF） - リビア民族民主戦線"
 LBA.socialism_desc: "（国家民主主義） - リビア民族民主戦線\n\nリビア民族民主戦線は、アメリカで複数の著名なリビア人政治亡命者によって設立された政治組織である。このグループは、貧困層と中流階級の権利、絶対的な国家の独立、そして民主的統治手段を提唱している。"
 LBA.Communist-State: "£generic_Communist_State_small （LCP） - リビア共産党"
 LBA.Communist-State_desc: "（マルクス・レーニン主義） - リビア共産党\n\nリビア共産党は第二次世界大戦直後に設立された。しかし、共産主義者たちは直ちに王国当局からの弾圧に直面した。カッザーフィーが権力を握った後も、共産主義者たちが西側のプロパガンダと資本主義を広めていると非難され、弾圧は続いた。"
 LBA.Conservative: "£LBA_Conservative （LPNM） - リビア人民民族運動"
 LBA.Conservative_desc: "（カッザーフィー忠誠主義） - リビア人民民族運動\n\nリビア人民民族運動リビア人民民族運動は、カッザーフィー失脚後にフウェルディ・ハメイディ少将によって設立された。ハメイディはカッザーフィーの治世中、彼の最も親しい同盟者の一人であり、その娘はカッザーフィーの息子の一人と結婚している。この運動の主な目標は、リビア内戦によって引き起こされた損害を修復し、まるで内戦がなかったかのように物事を「現状維持」に戻すことである。"
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy （ASU） - アラブ社会主義連合"
 LBA.Autocracy_democracy_desc: "（第三国際理論） - アラブ社会主義連合\n\nリビアに民主主義が創設されると、カッザーフィーは自らのルーツに戻った。アラブ社会主義連合は、彼がクーデターで国を掌握する前の彼の政党の名前であった。ASUは、エジプトのナセル主義的なアラブ社会主義連合党とイデオロギー的に近い。"
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback （PELL） - リビア解放人民戦線"
 LBA.Autocracy_comeback_desc: "(Third International Theory) - Popular Front for the Liberation of Libya (Arabic: Al-Jabhat Al-Shaebiat Li-Tahrir Libiya)\n\nWith the fall of Muammar Gaddafi, his son has continued his mantle by forming a Gaddafi-loyalist political party. The Popular Front for the Liberation of Libya aims to liberate the country from terrorist organisations funded by foreign enemies and return the country to following Muammar Gaddafi's Third International Theory."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
