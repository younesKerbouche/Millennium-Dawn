 PER.Nat_Autocracy_political_desc: "（イラン民族主義）- 秩序と進歩党（ペルシア語/ファルシ語：Hezb-e Nazm va Pishraft）\n\n秩序と進歩党(OPP)は、アルテシュ（イラン軍）の政治部門である。軍事指導部と政治の直接的な分離を目的として結成されたOPPは、イランの利益を再活性化し、地域全体への影響力をより広く拡大することを目指している。"
