 PHI.anarchist_communism_2000_desc: "Left-Wing Radical - Philippine Democratic Party (Filipino: Partido Demokratiko Pilipino, PDP-Laban)\n\nIt seeks peaceful and democracratic ways of life characeterized by 'freedom, soldiarity, justice, equity, social responsibility, self-reliance, efficiency, and englighented nationalism.' The party itself has been recently gaining traction due to distress with the current establishment.\n"
 PHI.anarchist_communism_2017_desc: "Left-Wing Radical - Philippine Democratic Party (Filipino: Partido Demokratiko Pilipino, PDP-Laban)\n\nIt seeks peaceful and democracratic ways of life characeterized by 'freedom, soldiarity, justice, equity, social responsibility, self-reliance, efficiency, and englighented nationalism.' The party has more recently been seen as Filipino nationalist party and increasingly autocratic underneath the Duterte Regime.\n"
 PHI.Conservative: "£generic_Conservative_small Partido Federal ng Pilipinas"
 PHI.Conservative_desc: "Reactionary - The Federal Party is a general federalist party that support the current establishment under Duterte.\n"
 PHI.Caliphate: "£generic_Caliphate_small (AS) Abu Sayyaf"
 PHI.Caliphate_desc: "Salafi Jihadist - Abu Sayyaf is an extremist Jihadist militant pirate group that follows the Wahhabist doctrine of Sunni Islam. The party is primarily situated in the south of the Philippines and is closely linked to the Moro Insurgency. It remains elusive and particuarly violent against non-Muslims and the Philippines government.\n"
 PHI.oligarchism: "£PHI_oligarchism (NUP) National Unity Party"
 PHI.oligarchism_desc: "Oligarchism - The National Unity Party (Filipino: Partido ng Pambansang Pagkakaisa)\n\nIt is a ideological breakaway party from Lakas-CMD. The Christian focused party seeks to have the country follow the path towards God-fearing soveringty of the Filipino people. Unlike the NUP's mother party Lakas-CMD they are much more liberal and focused on progressivsm. However, the National Unity Party still retains its reactionary policy towards Muslim and other minority faiths in the Philippines.\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (UNA) United Nationalist Alliance"
 PHI.Neutral_Libertarian_desc: "Libertarian - The UNA was originally created as a political party to represent the United Opposition Coalition. It made its transformation into a libertarian party underneath the leadership of Jejomar Binay. The party took the stance of a more conservative and libertarian right stance and continues to maintain its position.\n"
 PHI.Neutral_Communism: "£PHI_Neutral_Communism (PRP) People's Reform Party"
 PHI.Neutral_Communism_desc: "Neutral Communism - The People's Reform Party is a reformist force within the Philippines about reforming the system. Its founder was instrusmental in the 1989 land reform where farm land was redistrubted to the farmers. Politically the Reform Party has faired poorly aside from the founder being able to maintain her set as Senator of the Philippines.\n"
 PHI.Neutral_Autocracy: "£PHI_Neutral_Autocracy (PMP) Force of the Filipino Masses"
 PHI.Neutral_Autocracy_desc: "Neutral Autocracy - Force of the Filipino Masses (Filipino: Pwersa ng Masang Pilipino)\n\nIt is an big tent, populist party seeking to be the ideology forefront of the People's Masses. It was the foundation that laid the way for Estrada to win in the late 90s. Ideologically, it represents a more centre-right conservatism amongst its member politicans. However, underneath Estrada's presidency it took the label as being corrupt and autocratic.\n "
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka"
 PHI.Neutral_Muslim_Brotherhood_desc: "Neutral Islam - Maradeka is an offshot of the Muslim Brotherhood in the Philippines. It is relative minor and plays a prominent role in local elections in the Mindanano province of south Philippines.\n"
 PHI.Nat_Autocracy: "£PHI_Nat_Autocracy (AFP) Armed Forces of the Philippines"
 PHI.Nat_Autocracy_desc: "Military Junta - The AFP was formed in supervision by the American government in the mid-1930s with the passing of the National Defense Act. Douglas MacArthur became its first and only Field Marshal and helped developed an Filipino Army. It did not take its current form until the Filipino indepedence "
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small (NFP) Nationalist Fascist Party"
 PHI.Nat_Fascism_desc: "Fascism - The NFP is a underground Fascist party with minor representation in the polls. Fewer than 500,000 people have ever managed to vote for the party and it maintains a more strict online presence then it does amongst polling parties. The Philippines Nationalist Fascist Party self-identifies as a proto-Nazi, Christian extremist group seeking to reaffirm a strong man autocratic governments tyle and enforce minority policies on the people.\n"
