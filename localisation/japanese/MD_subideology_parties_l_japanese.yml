 KOR.Western_Autocracy: "£kor_western_autocracy （DRP）民主共和党"
 KOR.Western_Autocracy_desc: "(Right-Wing Autocracy) - The Democratic Republican Party (Korean: Minjugonghwadang)\n\nThe Democratic Republican Party was the political vehicle of Park Chung-hee's dictatorship, a period of South Korean history which combined brutal authoritarianism with remarkable economic gains. The legacy of the party's rule today remains divisive."
 KOR.conservatism_2012: "£kor_western_conservative （SP）セヌリ党"
 KOR.conservatism_2012_desc: "(Patriotic Conservatism) - Saenuri Party (Korean: Saenuridang)\n\nThe Grand National or Saenuri Party is Korea's leading conservative party. The party traces its lineage back to Park Chung-hee's authoritarian Democratic Republican Party, but has rebranded itself following the country's democratic transition. Despite this, the party retains many of the values that it had under the dictatorship such as support for the prominent role of chaebols in the country's economy, a suspicion of leftist politics, and a hostility to North Korea that is closely tied to strong support for the United States."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical_alt （UPP）統合進歩党"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical_alt"
 KOR.anarchist_communism_2011_desc: "(Progressivism) - The Unified Progressive Party (Korean: Tonghapjinbodang)\n\nThe Unified Progressive Party is a progressive and nationalist party that is descended from the Democratic Labor Party, which was established as the political wing of the Korean Confederation of Trade Unions. The party supports the strengthening of labor rights as well as anti-imperialism and Korean reunification."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical （PUP）民衆連合党"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "(Left-wing Populism) - The Unified People's United Party (Korean: Minjung Yeonhapdang)\n\nThe People's United Party is a progressive and nationalist party that supports the strengthening of labor rights as well as anti-imperialism and Korean reunification."
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative_alt （BP）正しい政党"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative_alt"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.Neutral_Communism: "£kor_non_aligned_communist （NPP）進歩新党"
 KOR.Neutral_Communism_desc: "(Progressivism) - The New Progressive Party (Korean: Jinbosindang)\n\nThe New Progressive Party is a socialist party that has its origins in the Democratic Labor Party's People's Democracy faction. This faction's opposition to the pro-reunification, anti-imperialist position of the dominant National Liberation faction led to the establishment of a separate anti-North Korean, left-wing party."
 KOR.Neutral_Communism_2013: "£kor_non_aligned_communist_alt （LP）労働党"
 KOR.Neutral_Communism_2013_desc: "(Democratic Socialism) - The Labor Party (Korean: Nodongdang)\n\nThe Labor Party is a socialist party that has its origins in the Democratic Labor Party's People's Democracy faction. This faction's opposition to the pro-reunification, anti-imperialist position of the dominant National Liberation faction led to the establishment of a separate anti-North Korean, left-wing party."
