 NKO.Autocracy_desc: "天道主義 - 天道教青友党\n\n天道教青友党は北朝鮮におけるいくつかの公認政党のうちの一つである。天道教信者らの集団によって結成され、最高人民会議においては彼らの利益を代表している。"
