 BRA.conservatism_2000: "£BRA_conservatism (PFL) - 自由戦線党"
 BRA.conservatism_2000_desc: "（自由保守主義）ーー自由戦線党（ポルトガル語: Partido da Frente Liberal, PFL）\n\n自由戦線党（PFL）は、現在は解散した民主社会党（PDS）から分裂して誕生した政党である。民主社会党は、1960年代から1980年代の軍事独裁政権時代の与党であった国民再生同盟（ARENA）の後継政党として広く知られている。この間接的な繋がりにより、自由戦線党は軍事独裁政権時代の旧軍政党の自然な後継者と見なされている。同党は社会保守主義を掲げ、市場経済の自由化政策を支持している。自由放任主義資本主義（レッセフェール）や人権の擁護、民主主義の実践を大きく推進する立場を取っている。"
 BRA.conservatism_2007: "£BRA_conservatism (DEM) - 民主党"
 BRA.conservatism_2007_desc: "（自由保守主義）ーー民主党(ポルトガル語: Democratas, DEM)\n\n民主党（DEM）は、ブラジルの中道右派政党である。1985年に自由戦線党（Partido da Frente Liberal, PFL）として設立され、現在は解散した民主社会党（PDS）の分派として誕生した。民主社会党は、1964年から1985年の軍事独裁政権時代の公式政党であった国民再生同盟（ARENA）の後継政党である。民主党は2007年に現在の名称へと改名された。旧名称は、国際的な自由主義政党との同一視を避け、自由市場政策への支持を反映していた。一方で、現在の民主党はキリスト教民主主義（CDI）や保守政党（IDU）の国際連合に加盟し、より保守主義的な立場を示している。"
 ISR.conservative_alt2: "£ISR_liberalism_alt1 カディマ"
 ISR.conservative_alt2_desc: "自由シオニズム - §4カディマ§!（ヘブライ語: קדימה）\n\nカディマはイスラエルの中道・リベラル政党である。初めはパレスチナ領内のイスラエル入植地から撤退し、イスラエル・パレスチナ国間の国境を画定させる分離計画に自由性を持たせるために結成された。"
 ISR.conservative_alt2_icon: "£ISR_liberalism_alt1"
 ISR.liberalism_alt7: "£ISR_liberalism_alt7 新しい希望"
 ISR.liberalism_alt7_desc: "国家自由主義 - §2新しい希望§!（ヘブライ語: תִּקְוָוה חֲדָשָׁה）\n\n新しい希望はイスラエルの中道右派から右派による国家自由主義政党である。1998年まで検事総長補佐を務め、その後に国家検事補佐を務めた元リクード党員、ギドン・サールによって結党された。"
 ISR.liberalism_alt7_icon: "£ISR_liberalism_alt7"
 ISR.socialism_alt: "£ISR_democrats 民主党 - 労働派"
 ISR.socialism_alt_desc: "社会民主主義 - §4民主党§! - §t労働派§!（ヘブライ語: הדמוקרטים - עֲבוֹדָה）\n\n民主党はイスラエルの社会民主主義政党である。2024年に労働党とメレツが合併することによって結党された。労働シオニズムの伝統と福祉国家と労働組合の結びつきを支持する民主党は、イスラエル＝パレスチナ間の和平プロセスや実用主義的な外交政策、社会民主主義的な経済政策を支持している。"
 ISR.socialism_alt_icon: "£ISR_democrats"
 ISR.Neutral_conservatism_bibi: "£ISR_conservatism リクード - §2ネタニヤフ派§!"
 ISR.Neutral_conservatism_bibi_desc: "大衆保守主義 - §2リクード§!（ヘブライ語: הַלִּיכּוּד）\n\nリクードは1973年にメナヘム・ベギンとアリエル・シャロンが複数の右派政党を糾合することによって結成された。1977年の選挙においてリクードが地滑り的勝利を収めたことは、左派が初めて権力を失陥したことを意味し、これはイスラエルの政治史における大きな転換点となった。加えて、イスラエルにおいて初めて右派政党が選挙で過半数を取ったことでも知られる。"
 ISR.Neutral_conservatism_bibi_icon: "£ISR_conservatism"
 ISR.neutral_democrats: "£ISR_democrats 民主党 - メレツ"
 ISR.neutral_democrats_desc: "社会進歩主義 - §4民主党§! - §7メレツ派§!（ヘブライ語: הדמוקרטים - מרצ）\n\n民主党はイスラエルの社会民主主義政党である。2024年に労働党とメレツが合併することによって結党された。労働シオニズムの伝統と福祉国家と労働組合の結びつきを支持する民主党は、イスラエル＝パレスチナ間の和平プロセスや実用主義的な外交政策、社会民主主義的な経済政策を支持している。"
