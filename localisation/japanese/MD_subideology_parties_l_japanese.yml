 UKR.Monarchist_internet_desc: "ウクライナ・インターネット党£UKR_neutral_internet ダース・ベイダーによって設立され、率いられているこの党は、世界初のインターネット政党であると主張しており、そのスローガンは「官僚主義に対する電子政府」であり、ウクライナに電子政府を創設したいと考えている。実際には、この党はジョークであるが、多くの人気を集め、しばしば反共産主義的な行動をとる。しかし、シスの暗黒卿の背後に何が潜んでいるのかは誰にもわからない……"
