 MAL.conservatism_desc: "(Conservative) - Alternative Forces for Renewal and Emergence (French: Forces Alternatives pour le Renouveau et l'Emergence, FARE)\nThe Alternative Forces for Renewal and Emergence is a conservative party formed in opposition of the government and they're perceieved corruption of the government. Formed by Soumana Mory Coulibaly, FARE campaigns on anti-corruption, social conservatism and some other minor policies on their platform."
 MAL.Communist-State: "£MAL_communism African Solidarity for Democracy and Independence"
 MAL.Communist-State_desc: "(Pan-African Communist) - African Solidarity for Democracy and Independence (French: Solidarité Africaine pour la Démocratie et l'Indépendance)\nAfrican Solidarity for Democracy and Independence is one of the leading communist parties with Mali. It campaigns consistently on an agenda of Marxist-Leninist Communism and Pan-Africanism. The party nominally states its primary campaign ideology is Pan-Africanist, but in practice is communistic in nature. Furthermore, the paarty is internationally affiliated with the International Communist Seminar (ICS), later the International Meeting of Communist and Workers' Parties (IMCWP), making it one of the forefront communist and recognized communist parties of Mali."
 MAL.neutral_Social: "£MAL_neutral_social （ADEMA-PASJ）マリ民主同盟 - アフリカ連帯正義党"
 MAL.neutral_Social_desc: "(Democratic Socialism) - Alliance for Democracy in Mali - African Solidarity and Justice Party (French: Alliance pour la démocratie au Mali - Parti africain pour la solidarité et la justice, ADEMA-PASJ).\n ADEMA-PASJ is a democratic socialist and pan-Africanism party that was formed in 1990. The ADEMA-PASJ enjoys a plethora of support amongst a variety of people within the country due to the parties that formed the original political party. It was formed from Marxist-Leninist, Malian emigrants and political exiles, and more encompassing an umbrella party that espouses a number of socialist ideologies and encourages heavy participation for the Malian government abroad in Africa."
 MAL.Neutral_green: "£MAL_neutral_green Ecologist Party of Mali"
 MAL.Neutral_green_desc: "(Green) - Ecologist Party of Mali (French: Parti Ecologiste du Mali, PEM)\nEcologist Party of Mali is the green party of Mali and is a member of the international organization, Global Greens. It espouses a number of views from green politics including sustainable economic growth, climate change policies, and environment protections."
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Malian Armed Forces"
 MAL.Nat_Autocracy_desc: "(Military Junta) - Malian Armed Forces (French: Forces Armées Maliennes, FAM)\nMalian Armed Forces is the military of the Malian government which is composed of the Army (French: Armée de Terre), Republic of Mali Air Force (French: Force Aérienne de la République du Mali), and National Guard. The military formed in 1960 during the period of French decolonization and was initially formed by Malian conscripts and volunteer veterans of the French Armed Forces. The Malian Armed Forces would then go on to fight a series of conflicts against the Tuaregs, and participate in peacekeeping operations across all of West and Central Africa."
