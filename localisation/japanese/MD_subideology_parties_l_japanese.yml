 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "(Libertarian) - European Pirate Party (PPEU)\n\nThe PPEU is a libertarian party that supports limited intervention of the government in the economy and the life choices of individuals, believing instead that the role of the government is to provide a safe environment for business and individuals to thrive freely. It's political agenda is focused on reaping the advantages of the Internet in issues like direct democracy, freedom of expression and copyright."
 USoE.Neutral_green: "£EU_parl_PG_party_17 (Greens/EFA) 欧州緑グループ・欧州自由連盟"
 USoE.Neutral_green_icon: "£EU_parl_PG_party_17"
 USoE.Neutral_green_desc: "(Greens) - The Greens/European Free Alliance (Greens/EFA)\n\nThe Greens/European Free Alliance (Greens/EFA), commonly known as 'Greens', is a left-wing party. Its economic view rejects capitalism and the research of constant growth, believing instead in the necessity of a 'happy degrowth'. It strongly opposes nuclear power as a source of clean energy, believing instead in the necessity of temporarily building gas-fired power plants to support a future full renewable energy transition. It's political agenda is focused on reducing inequality and protecting the environment and it aims to do so with large deficit-funded public spending."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green (EGP) 欧州緑の党"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "(Greens) - European Green Party (EGP)\n\nThe European Green Party (EGP), commonly known as 'Greens', is a left-wing party. Its economic view rejects capitalism and the research of constant growth, believing instead in the necessity of a 'happy degrowth'. It strongly opposes nuclear power as a source of clean energy, believing instead in the necessity of temporarily building gas-fired power plants to support a future full renewable energy transition. It's political agenda is focused on reducing inequality and protecting the environment and it aims to do so with large deficit-funded public spending."
 USoE.neutral_Social: "£EU_parl_PG_party_18 (ASD) 社会民主同盟"
 USoE.neutral_Social_icon: "£EU_parl_PG_party_18"
 USoE.neutral_Social_desc: "(Non-Aligned Socialist Democrats) - Alliance of Socialist Democrats (ASD)\n\nThe Alliance of Socialist Democrats (ASD) is a left-wing party of the USoE Parliament, it advocates for a higher degree of democratic representation based on regional identity, aiming to shape the USoE into a 'Europe of Regions'. Its political agenda is focused on social justice and economical equality."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social (EFA) 欧州自由連盟"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "(Non-Aligned Socialist Democrats) - European Free Alliance (EFA)\n\nThe EFA is a left-wing party of the USoE Parliament, it advocates for a higher degree of democratic representation based on regional identity, aiming to shape the USoE into a 'Europe of Regions'. Its political agenda is focused on social justice and economical equality."
 USoE.Neutral_Communism: "£EU_parl_PG_party_19 (GUE/NGL) 欧州統一左派・北方緑の左派同盟"
 USoE.Neutral_Communism_icon: "£EU_parl_PG_party_19"
 USoE.Neutral_Communism_desc: "(Neutral Marxist-Leninist) - European United Left/Nordic Green Left (GUE/NGL)\n\nThe European United Left/Nordic Green Left (GUE/NGL) is a left-wing political party of the USoE Parliament. It is mainly composed of socialists and communists and as such it rejects capitalism and traditional monetarist and budget policies. It aims to achieve a shift in society towards Socialism but does not have a clear position on whether reform or revolution is the best way to achieve it. It's opposed to USoE cooperation with the USA and instead believes that Europe should pursue its own way."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism (PEL) 欧州左翼党"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "(Neutral Marxist-Leninist) - Pary of the European Left (PEL)\n\nParty of the European Left (PEL) is a left-wing political party of the USoE Parliament. It is mainly composed of socialists and communists and as such it rejects capitalism and traditional monetarist and budget policies. It aims to achieve a shift in society towards Socialism but does not have a clear position on whether reform or revolution is the best way to achieve it. It's opposed to USoE cooperation with the USA and instead believes that Europe should pursue its own way."
 USoE.Nat_Populism: "£EU_parl_PG_party_20 (EDD) 民主主義と多様性のヨーロッパ"
 USoE.Nat_Populism_icon: "£EU_parl_PG_party_20"
 USoE.Nat_Populism_desc: "(Right-Wing Populism) - Europe of Democracies and Diversities (EDD)\n\nThe Europe of Democracies and Diversities (EDD) is a populist eurosceptic party of the USoE Parliament. It strongly opposed the process of unification and aims to revert it. Its political views are focused on an anti-immigration and anti-globalization stance and the aim of introducing direct democracy."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism (EFDD) 自由と直接民主主義のヨーロッパ"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "(Right-Wing Populism) - The Europe of Freedom and Direct Democracy (EFDD)\n\nThe Europe of Freedom and Direct Democracy (EFDD), formerly known as 'Europe of Democracies and Diversities', is a populist eurosceptic party of the USoE Parliament. It strongly opposed the process of unification and aims to revert it. Its political views are focused on an anti-immigration and anti-globalization stance and the aim of introducing direct democracy."
 USoE.Nat_Fascism: "£EU_parl_PG_party_21 (AoF) ファシスト同盟"
 USoE.Nat_Fascism_icon: "£EU_parl_PG_party_21"
 USoE.Nat_Fascism_desc: "(Fascism) - Alliance of Fascists (AoF)\n\nThe Alliance of Fascists (AoF) is a far-right eurosceptic political party of the USoE Parliament. It is mainly composed of fascists and ultranationalists. Its political views are focused on the defense of Christian tradition, strong anti-immigration policy and replacing democracy with a strong-man dictatorship."
