 PHI.conservatism: "£PHI_conservatism (CMD) Lakas–Christian Muslim Democrats"
 PHI.conservatism_desc: "Conservatism - Lakas-CMD is a center right political founded under principles from Chrisitan Democracy and Islamic Democracy. The party has consistently sought stronger ties with the USA and focuses heavily on economic growth and development. Lakas-CMD is also distinct in its inclusions of Muslim Leaders in its alliance and seeks to reform the government from a presidental system to a parliamentary form of government through constitutional amendments.\n"
 PHI.liberalism: "£PHI_liberalism （LP）自由党"
 PHI.liberalism_desc: "Liberalism - The Liberal Party (Filipino: Partido Liberal ng Pilipinas)\n\nIt was founded by the first president Manuel Roaxas as a liberal breakaway of the Nacionalista Party. It follows the self-noted philosophy of 'Bayanihan' or 'Freedom, Justice, and Solidarity' which is its common ideology. The party has also historically remained interested in maintainaing ties with America and a cautious eye towards China.\n"
 PHI.socialism: "£generic_socialism_small (ACAP) Akbayan Citizens' Action Party"
 PHI.socialism_desc: "Social Democracy - Akbayan Citizens' Action Party, Akbayan, is a democratic socialist and progressive party and is noted as the leading memeber of the democratic left that is not associated with the Communists. They have been targeted by both the right-wing extremists and the far-left due to their hypotcritical stance against the two.\n"
 PHI.Communist-State: "£generic_Communist_State_small （CPP）フィリピン共産党"
 PHI.Communist-State_desc: "Communist - The Communist Party of the Philippines (Filipino: Partido Komunista ng Pilipinas)\n\nIt has fought a guerilla war against the government since its inception in 1968. It has espoused a unique brand of communism with Marxism-Leninism-Maoism while also integrating the best parts of each ideology for the benefit of Filipino society.\n"
 PHI.anarchist_communism: "£PHI_anarchist_communism (PDP) Philippine Democratic Party"
 PHI.Neutral_conservatism: "£PHI_Neutral_conservatism (FDP) Fight of Democratic Filipinos"
 PHI.Neutral_conservatism_desc: "Neutral Conservatism - Fight of Democratic Filipinos (Filipino: Laban ng Demokratikong Pilipino)\n\nIt is a conservative party advocating for several policies, such as tax cuts and more, to maintain the status quo of the Philippines. Its party doctrine can be summarized as economically liberal while socially conservative. They have an innate focus on the family unit in the Philippines and oppose divorce, abortion, and other social policies more aligned with fundamentalist Christian values..\n"
 PHI.neutral_Social: "£PHI_neutral_social (DA) Democratic Action"
 PHI.neutral_Social_desc: "Neutral Socialism - Democratic Action (Filipino: Aksyon Demokratiko)\n\nIt is a progressive party that seeks the installation of a regionalist approach to government. The party believes that each region has its own unique solution. They also seek to focuson critical issues within the Philippine's government like poor education standards, and focusing on the environment while maintaining stable growth.\n"
 PHI.Nat_Populism: "£PHI_Nat_Populism (NP) Nationalist Party"
 PHI.Nat_Populism_desc: "Right Wing Populists - The Nationalist Party (Filipino: Nacionalista Party)\n\nIt is one of the Philippines oldest parties. It maintained a nationalistic approach of Filipino Nationalism until 1978 where it began a tradition into softer form. It maintains strict adherece to a right-wing populist group seeking to emphasize traditionalism as they are fervently opposed to the Liberal and Progressive parties.\n"
