 CZE.conservatism: "£CZE_western_conservative 市民民主党 （ODS）"
 CZE.conservatism_desc: "The Civic Democratic Party is a conservative and Eurosceptic political party in the Czech Republic. The party sits centre-right to right-wing on the political spectrum.Founded in 1991 as the pro-free market wing of the Civic Forum by Václav Klaus and modeled on the British Conservative Party, the ODS won the 1992 legislative election, and has remained in government for most of the Czech Republic's independence."
 CZE.liberalism: "£CZE_western_liberal 自由同盟 - 民主同盟 （US-DEU）"
 CZE.liberalism_desc: "The Freedom Union-Democratic Union was a small pro-European liberal political party in the Czech Republic from 1998 to 2011. The Freedom Union was founded in January 1998 by former members of the Civic Democratic Party who were unhappy with the leadership of Václav Klaus. After initially serving in a caretaker government, Freedom Union went into opposition after the 1998 election. In opposition, Freedom Union merged with the Democratic Union, and formed an alliance with the Christian Democratic Union - Czechoslovak People's Party (KDU-ČSL)."
 CZE.socialism: "£CZE_western_social_democrat チェコ社会民主党 （ČSSD）"
 CZE.socialism_desc: "Social Democratic Party is a social-democratic political party, sitting on the centre-left of the political spectrum and holding pro-European views. The party originates from the Social Democratic Czechoslavonic party in Austria (Czech: Sociálně Demokratická strana Českoslovanská v Rakousku), which was a political group founded on 7 April 1878 in Austria-Hungary as a regional wing of the Social Democratic Party of Austria."
 CZE.Communist-State: "£CZE_emerging_communism チェコ・モラビア共産党 （KSČM）"
 CZE.Communist-State_desc: "The Communist Party of Bohemia and Moravia is a communist party. Sources variously describe the party as either left-wing or far-left on the political spectrum. It is one of the few former ruling parties in post-Communist Central Eastern Europe to have not dropped the Communist title from its name, although it has changed its party program to adhere to laws adopted after 1989. It was previously a member party of The Left in the European Parliament - GUE/NGL in the European Parliament, and an observer member of the European Left Party, but is now unaffiliated."
 CZE.Conservative: "£CZE_emerging_reactionary 国民党 （NS）"
 CZE.Conservative_desc: "The National Party is a far-right nationalist party. They strongly oppose Czech membership of the European Union. Their main objectives are to restore a full national sovereignty by minimising influence of foreign institutions and to toughen the national immigration policies."
 CZE.Autocracy: "£CZE_Autocracy 保守主義社会運動"
 CZE.Autocracy_desc: "National Unity is a tiny Czech nationalist party which held its founding convention on 3 June 2002 in Zákupy. The party leader is Martin Čejka. It's alter name is Národní sjednocení, which was also used by political party set up in 1934 in Czechoslovakia."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative キリスト教民主連合 - チェコスロバキア人民党 （KDU-ČSL）"
 CZE.Neutral_conservatism_desc: "Christian and Democratic Union - Czechoslovak People's Party, often shortened to lidovci ('the popular ones'), is a Christian-democratic political party in the Czech Republic. The party has taken part in almost every Czech government since 1990. After the German occupation of Czechoslovakia, Šrámek served as head of Czechoslovak government in exile (in the United Kingdom). After 1945, ČSL was part of the national unity government, forming its most right-wing section. It's the most chrisianic party in the Czech Republic, standing for christian democracy and social conservatism."
 CZE.neutral_Social: "£CZE_neutral_Social チェコ国民社会党 （ČSNS）"
 CZE.neutral_Social_desc: "Czech National Social Party is a civic nationalist political party in the Czech Republic, that once played an important role in Czechoslovakia during the interwar period. It was established in 1897 by break-away groups from both the national liberal Young Czech Party and the Czech Social Democratic Party, with a stress on achieving independence of the Czech lands from Austria-Hungary. Its variant of socialism was moderate and reformist rather than a Marxist one. After the National Labour Party dissolved and merged with National Socialists in 1930, the party also became the refuge for Czech liberals. Its best-known member was Edvard Beneš, a co-founder of Czechoslovakia and the country's second President during the 1930s and 1940s. Despite the similar name, the Czech 'National Socialists' were not affiliated with Nazism or the German Nazi Party."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian 自由改革党 （LiRA）"
 CZE.Neutral_Libertarian_desc: "The Liberal Reform Party is a small free market classical liberal political party."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism 民主社会主義党 （SDS）"
 CZE.Neutral_Communism_desc: "The Party of Democratic Socialism is a democratic socialist political party in the Czech Republic. It was a founding member party of the Party of the European Left. The party has its name since December 1997. It's the political unification of SDL (Party of the Democratic Left) and LB (Left Block) that took place in June 1997. In the beginning the party had the name LB-SDL."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood ムスリム宗教コミュニティ （UMO）"
 CZE.Neutral_Muslim_Brotherhood_desc: "The headquarters of Muslim communities is an organization that unites Muslims in the Czech Republic. The first traces of the Muslim community in modern Czech history can be traced back to the late Austro-Hungarian administration, to 1908, when Austria-Hungary, after thirty years of occupation, officially annexed Bosnia and Herzegovina and declared Sunni Islam of the Hanafi Madhhab as the next state religion, with all legal consequences. The core of the community was then Bosnian Muslims, and during the First World War they were also joined by the first ethnically Czech Muslims, who accepted Islam mostly during their participation in the fighting in Muslim countries. This is how the Czech Islamic movement was formed, which was also 'enriched' by emigrants from the newly formed USSR."
 CZE.Neutral_green: "£CZE_Neutral_green 緑の党 （SZ）"
 CZE.Neutral_green_desc: "Party of Greens is a green political party in the Czech Republic."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy チェコ共和国軍"
 CZE.Nat_Autocracy_desc: "The Green party was founded in 1990 following the return to liberal democracy in Czechia following the Velvet Revolution. They campaign on pacificism (rejecting the idea that any foreign military power should have military bases in the Czech Republic) and greater incorporation of grassroots democracy in the country."
 CZE.Nat_Populism: "£CZE_Nat_Populism 共和国連盟 - チェコスロバキア共和党 （SPR-RSČ）"
 CZE.Nat_Populism_desc: "The Rally for the Republic - Republican Party of Czechoslovakia is a minor political party, strongly opposing the EU, NATO and immigration. The party and its leader Miroslav Sládek are particularly known for their radical attitudes towards Roma people (antiziganism) and Germans. The party was founded on December 30, 1989 as one of the first political parties in post-communist Czechoslovakia. It peaked in the 1996 Czech legislative election with 8% of the vote but declined after that, and in 2001 disbanded due to financial irregularities - specifically the theft of party funds by the chairman, who used the money to fund his luxury lifestyle."
 DEN.conservatism: "£DEN_western_conservative Det Konservative Folkeparti"
 DEN.conservatism_desc: "Det Konservative Folkeparti (Conservative People's Party) is the leading centre-right political party of Denmark. Founded in 1916, the party stands for individual freedoms and responsibility, a free market economy, maintaining the welfare state, cooperation with the European Union and ensuring Denmark's national history and traditions are upheld. The party also supports and highlights environmentalism as a core philosophy in accordance with green conservatism."
 DEN.liberalism: "£DEN_western_liberal Venstre"
 DEN.liberalism_desc: "Venstre, Danmarks Liberale Parti (Left, Denmark's Liberal Party) is a conservative-liberal, agrarian party in Denmark. It was founded in 1910 as part of a peasants' movement against the landed aristocracy and espouses an economically liberal, pro-free market ideology. It is the major party of the centre-right in Denmark and is the second-largest party in the country. The modern party follows a classic liberal doctrine and takes a firm stance on immigration. The party is quoted as stating that 'immigrants should learn Danish and understand and respect Danish culture and traditions.'"
 DEN.socialism: "£DEN_western_social_democrat  デンマーク社会民主党"
 DEN.socialism_desc: "Socialdemokratiet (Social Democrats) is the largest political party in Denmark and is the leading social democratic party in the country. Founded in 1871 it has consistently had the largest representation in the Folketing since the early 20th century. The party paved the way for the creation of the Danish Welfare State and constantly seeks to expand on the concept. It has adopted a number of left-leaning economic policies and a growing group within the party is becoming increasingly skeptical of mass immigration and economic globalisation with them being quoted as stating 'mass immigration and the free movement of labour is paid for by the lower classes.'"
 DEN.Communist-State: "£DEN_emerging_communism デンマーク共産党"
 DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Communist Party of Denmark) is the Marxist-Leninist party of Denmark. The party was founded in 1919 as the Left-Socialist Party Party of Denmark before it renamed itself to its current name. The party supports the transition of Denmark to a communist society."
 DEN.anarchist_communism: "£DEN_anarchist_communism Enhedslisten"
 DEN.anarchist_communism_desc: "Enhedslisten (Red-Green Alliance) is an eco-socialist party in Denmark founded in 1989 with the merger of three Marxist parties and it is the furthest left-wing party in the Danish parliament. The party campaigns on socialist and democratic grassroots party which claim to also represent green politics, peace movements, anti-discrimination, and the trade union movement."
 DEN.Neutral_conservatism_desc: "The Centrum-Demokraterne is a party that´s ideology was a mix of centrism, social democracy, and liberal conservatism. The party was formed in 1973 by Erhard Jakobsen, a former MP and mayor of Gladsaxe, as a centrist splinter group from the Danish Social Democrats"
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Radikale Venstre"
 DEN.Neutral_Libertarian_desc: "Radikale Venstre (Danish Social Liberal Party) was founded in 1905 as a split from the Venstre Reform Party. The party campaigns on the ideological center and social liberalism"
 DEN.Neutral_green: "£DEN_Neutral_green Alternativet"
 DEN.Neutral_green_desc: "Alternativet (The Alternative) is the green political party in Denmark. The party was launched publicly in 2013 on the ideological base of green policies, serious climate change mitigation, and entrepreneurship. It did not have a full political agenda at its foundation but wished to see it grow and developed through crowdsourced policies through what it calls 'political laboratories'."
 DEN.neutral_Social: "£DEN_neutral_Social Socialistisk Folkeparti"
 DEN.neutral_Social_desc: "Socialistisk Folkeparti (Green Left) is a democratic socialist party in Denmark. The party was founded in 1959 as a split from the Danmarks Kommunistiske Parti (Communist Party of Denmark) due to the founder's critique of the Soviet intervention in the Hungarian Revolution of 1956. It sought to combine the United States-oriented social democracy and Soviet Union-oriented communism to combine democracy with socialism. It campaigns on the ideological base of socialism inspired by green politics and democratic socialism. It sees the democratic-socialist Denmark as the end goal of its politics. It is a strong supporter of feminism, human rights, minority rights, and democracy."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Hæren"
 DEN.Nat_Autocracy_desc: "Hæren (Royal Danish Army) is the land-based branch of the Danish Armed Forces, together with the Danish Home Guard. The two branches make up the main defensive and offensive force of the Danish Armed Forces. Founded in 1614 it has taken part in many military conflicts throughout its history."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Fremskridtspartiet"
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Stram Kurs"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Progress Party) was founded in 1972 by Mogens Glistrup campaigning on the political positions of abolishing income taxes, drastic reduction of bureaucracy and the 'law jungle', restoration of the borders and border control product, the immediate stop of immigration, stopping the allocation of Danish citizenship, confrontation with integration policy and gradually reduce the position of Denmark in the European Union. Fremskridtspartiet saw widespread growth in the 1970s after Glistrup famously stated on live Danish TV that he paid no income taxes."
 DEN.Nat_Populism: "£DEN_Nat_Populism Dansk Folkeparti"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Danish People's Party) is the leading nationalist and right-wing populist party in Denmark. It was founded in 1995 by former members of the Progress Party. It campaigns on the platform of anti-immigration, protects the freedom and cultural heritage of the Danish people, promotes entrepreneurship, and economic growth. They are also seeking to protect Denmark's sovereignty against the European Union. The party's economic policies sit closer to the center and center-left placing it in a unique light in Danish society. The staunch anti-immigration stance places it firmly on the nationalist and right-wing populist place on the Danish political spectrum."
 DEN.Monarchist: "£DEN_nationalist_monarchist グリュックスブルク家"
 DEN.Monarchist_desc: "グリュックスブルク家は、ドイツのオルデンブルク家の分家であり、現在はデンマークの女王マルグレーテ2世が率いている。この家は、1863年以来、途切れることのない継承でデンマーク王国の王朝の血統を保持している。"
