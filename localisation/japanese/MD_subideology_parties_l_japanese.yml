 KOR.socialism_2003_desc: "朝鮮自由主義 - ヨルリン・ウリ党（開かれた私たち）\n\n左派リベラル政党であるヨルリン・ウリ党は、かつてのハンナラ党や民主党の党員らによって構成されている。ヨルリン・ウリ党はリベラル・進歩主義を標榜し、労働組合の優遇や強大な財閥の影響力を制限するといった左派的な経済的取り組みを追求する。断固として統一を追い求めるヨルリン・ウリ党は、北との交渉や仲介、韓米同盟における慎重な関係を支持している。"
 KOR.socialism_2008: "£kor_western_social_democrat_alt2 （UDP）統合民主党"
 KOR.socialism_2008_icon: "£kor_western_social_democrat_alt2"
 KOR.socialism_2008_desc: "朝鮮自由主義 - 統合民主党\n\n左派リベラル政党である統合民主党、あるいは単に民主党は、現地では「ミンジュ」として知られており、様々なリベラル政党が合併することによって結成された。統合民主党は中道・リベラルを標榜しており、中流階級を優遇するリベラルな経済的取り組みを追求している。断固として統一を追い求める統合民主党は、北との交渉や仲介、韓米同盟における慎重な関係を支持している。"
 KOR.socialism_2011: "£kor_western_social_democrat_alt3 （DUP）民主統合党"
 KOR.socialism_2011_icon: "£kor_western_social_democrat_alt3"
 KOR.socialism_2011_desc: "朝鮮自由主義 - 民主統合党\n\n左派リベラル政党である民主統合党、あるいは単に民主党は、現地では「ミンジュ」として知られており、様々なリベラル政党が合併することによって結成された。民主統合党は中道・リベラルを標榜しており、中流階級を優遇するリベラルな経済的取り組みを追求している。断固として統一を追い求める民主統合党は、北との交渉や仲介、韓米同盟における慎重な関係を支持している。"
 KOR.socialism_2014: "£kor_western_social_democrat_alt4 （DPK）共に民主党"
 KOR.socialism_2014_icon: "£kor_western_social_democrat_alt4"
 KOR.socialism_2014_desc: "韓国の自由主義 - 共に民主党\n\n民主党、あるいは共に民主党は左派リベラル政党であり、現地では「ミンジュ」として知られ、様々なリベラル政党が合併することによって結成された。共に民主党は中道・リベラルを標榜しており、中流階級を優遇するリベラルな経済的取り組みを追求している。断固として統一を追い求める共に民主党は、北との交渉や仲介、韓米同盟における慎重な関係を支持している。"
