l_japanese:
 NATO.1.t: "[From.GetNameDef]とNATO"
 NATO.1.d: "[From.GetNameDef]はNATOのメンバーだ。もし我々が彼らに宣戦布告すると、彼らが他のNATOメンバーを戦争に参加させる選択を得るだろう。これはNATOの大部分との戦争に行き着く可能性が非常に高いことを意味する。"
 NATO.1.a: "著名"
 NATO.2.t: "NATOへの支援要請"
 NATO.2.d: "我々は外国勢力による攻撃を受けた。NATO加盟国として、我々は条約第5条を発動できる。これにより他のNATO加盟国は我々を支援する義務を負う。"
 NATO.2.a: "NATOを呼ぶ"
 NATO.2.b: "我々自身で対処できる"
 NATO.3.t: "[From.GetNameDef]が助けを求めている！"
 NATO.3.d: "[From.GetNameDef]は外国勢力より攻撃を受けている。そして彼らはNATOの条約第五条を発動した。これは我々が彼らを助けに行かねばならないことを意味している。"
 NATO.3.a: "我々の仲間を必ず助けに行く！"
 NATO.3.b: "恐らくそれは避けるべきだろう。"
 NATO.4.t: "NATOの動員解除。"
 NATO.4.d: "NATOメンバーに対する脅威は対処されたので、これらの国達の軍事同盟は解散することができる。別のメンバーが攻撃を受けた場合、NATOは再び動員される。"
 NATO.4.a: "了解"
 NATO.5.t: "NATOが動員解除"
 NATO.5.d: "NATOメンバーに対する脅威は対処されたので、これらの国達の軍事同盟は解散することができる。別のメンバーが攻撃を受けた場合、NATOは再び動員される。"
 NATO.5.a: "了解"
 NATO.6.t: "[From.GetNameDef]がNATOを脱退"
 NATO.6.d: "[From.GetNameDef]政府はNATOを脱退することを発表した。政府は、NATOがもはや自国のニーズを満たしていないこと、そして旧盟友たちと共に行動することに対してもはや安心感を持てなくなったことを理由に挙げている。"
 NATO.6.a: "興味深い"
 NATO.7.t: "[From.GetNameDef]がNATO加盟を求めている"
 NATO.7.d: "[From.GetNameDef]がNATO加盟に興味を示している。加盟国には、加盟国の行動計画が与えられる。その後、既存の全NATO加盟国から承認を得て、新しい加盟国になる必要がある。"
 NATO.7.a: "新たな同盟国"
 NATO.8.t: "[From.GetNameDef]がNATOに加盟した"
 NATO.8.d: "[From.GetNameDef]はNATO加盟を承認された。同国は軍事同盟の一員となり、同盟国を守るために参加する。新たな同盟国もまた、彼らを守る意思を示している。"
 NATO.8.a: "興味深い"
 NATO.14.a: "これからが楽しみだ。"
 NATO.14.b: "興味がないな"
 NATO.15.t: "[USA.GetNameDef]はNATO加盟要求を拒否した"
 NATO.15.d: "[USA.GetNameDef]は我々のNATOへの加盟要求を拒否した。"
 NATO.15.a: "残念だ。"
 NATO.9.t: "NATOへの招待"
 NATO.9.d: "米国とその同盟国は、自由と世界的平和を守るために、相互利益と共にNATOに参加するように我々に近づき、それを促した。"
 NATO.9.a: "受け入れる！"
 NATO.9.b: "こんなことしている時間はない。"
 NATO.10.t: "[From.GetNameDef]がNATOに加盟した！"
 NATO.10.d: "[From.GetNameDef]からの使者が我々の大使に連絡し、まもなくNATOに参加することを確認した。"
 NATO.10.a: "自由な世界のために！"
 NATO.11.t: "[From.GetNameDef]はNATO加盟を拒否した。"
 NATO.11.d: "[From.GetNameDef]はNATOへの加盟が彼らの利益と一致していないこと、そして同盟に参加しないことを我々に知らせた。"
 NATO.11.o1: "それは本当に残念だ"
 NATO.14.t: "[From.GetNameDef]がNATO加盟を求めている"
 NATO.14.d: "[From.GetNameDef]の代表団は、自国が北大西洋条約機構の加盟する意思があることをますます表明している。議会が非常に重要な政治問題に忙殺されている間、我々はこれまで空約束で延期してきたが、今、NATOに[From.GetName]を加盟させるよう要請する必要があるかどうかを、外国政治委員会に知らせる必要がある。"
 NATO.13.t: "[Root.GetNameDef]がNATOに加盟した"
 NATO.13.d: "NATOの指導部は本日、NATO加盟国と[Root.GetNameDef]間の加盟交渉がうまくまとまり、[From.GetAdjective]軍隊がすぐに共通の指揮系統に統合されたことを確認した。"
 NATO.13.o1: "重要な進展だ。"
 NATO.16.t: "[From.GetName]がNATOから脱退した！"
 NATO.16.d: "[From.GetNameDef]の指導者である[From.GetLeader]は、本日、北大西洋条約機構とその同盟から直ちに離脱する意向を表明した。このことは軍事同盟を弱体化させるだろう。"
 NATO.16.o1: "良い選択だ"
 NATO.16.o2: "興味深い"
 NATO.17.t: "政治の転換"
 NATO.17.d: "昨今、民主政治とは程遠い状態に陥りつつあるNATOにおいて、我々は見捨てられようとしている。もはや彼らが民主主義と呼ぶ、くだらない諸条件に合わせることはない。我々はこの馬鹿げた体制を拒絶し、NATOとその偽りの保護なしでやっていく！"
 NATO.17.o1: "それはないほうがいい！"
 NATO_join_tt: "自国と他のすべての§BNATO§!加盟国との間の相互の§Y評価ブースト§!が追加される。\nすべての§BNATO§!加盟国との間の相互の§Y軍事通行権§!が追加される。\n"
 NATO_leave_tt: "自国と他国との間の相互の§Y評価ブースト§!は取り除かれ、自国は他のすべての§BNATO§!加盟国との§Y軍事通行権§!を失うことになる。\nすべての§BNATO§!加盟国は自国に対する§Y評価§!を悪化させるだろう。\n"
 NATO_decisions: "NATO加盟"
 NATO_decisions_desc: "\n£MAIN_desctext_nato \n\n\n\n§YNATO§!、§Y北大西洋条約機構§!は北米と欧州の国々による軍事同盟である。§YNATO§!は集団防衛システムを構成しており、独立した加盟国は、外国からの攻撃に対して相互防衛を行うことに合意している。"
 leave_NATO: "NATO§Yを脱退§!"
 leave_NATO_desc: "我々はもはやNATOの一員であることに興味がない"
 denounce_Status_As_Major_Non_NATO_Ally: "非NATO主要同盟国としての地位を§Y否定§!"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "我々はもはやNATO同盟に加盟することに関心はない。"
 become_NATO_aspirant: "NATO§Y加盟希望国§!となる"
 become_NATO_aspirant_desc: "NATO加盟希望国とはNATO加盟に意欲を示した国のことである。NATO加盟に関心を示した後、加盟許可を得る前に達成すべき目標である「加盟のための行動計画」が与えられる。目標が達成されれば加盟交渉を開始できるようになるが、既存の全NATO加盟国から承認を得る必要がある。"
 finish_NATO_membership_action_plan: "加盟のための行動計画を§Y完了§!"
 finish_NATO_membership_action_plan_desc: "NATOが定めた加盟のための行動計画を完了することで、既存の加盟国との加盟交渉を開始でき、加盟のためには全NATO加盟国が自国の申請を承認する必要がある。全加盟国が自国の申請を承認するまで自国はNATO加盟希望国としての地位に留まる。"
 ratify_country_accession: "§Y[From.GetName]§!のNATO加盟を批准する"
 ratify_country_accession_desc: "[From.GetName]は加盟行動計画を完了した。今残っているのは、我が国を含む他のNATO加盟国が彼らの加盟を批准することだけである。その後、彼らはNATOの正式加盟国となる。"
 join_NATO: "NATO§Y加盟§!"
 join_NATO_desc: "他のNATO加盟国すべてが我が国の加盟を批准した。これで我が国は正式に加盟国となることができる。"
 show_non_ratified_countries: "未批准国を§Y表示§!する"
 show_non_ratified_countries_desc: "ここでは、まだ我が国の加盟を批准していない国のリストを確認できる。より良い関係を築くことで、国々に加盟を批准させることができる。"
 call_nato_to_arms: "NATOに参戦を§Y要請する§!！"
 call_nato_to_arms_desc: "我が国は外国勢力の攻撃を受けている。NATO条約第5条を発動することができ、これにより同盟国は我が国の防衛に参加する必要がある。"
 nato_enhance_forward_presence_brigade: "E旅団の§Y展開§!"
 nato_enhance_forward_presence_brigade_desc: "最近のクリミア危機により、アメリカ合衆国は不安定な立場に置かれている。E旅団を配備することで、ロシアからのさらなる侵略を抑止できるはずだ。"
 nato_deply_turkish_brigade: "§YS旅団§!の展開"
 nato_deply_turkish_brigade_desc: "トルコはNATOへの貢献を続けている。地域に新たな部隊を配備することで、我々の感謝の意を示すべきだ。"
 RULE_CANT_LEAVE_NATO: "§R攻撃を受けている間はNATOから脱退できない！§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§R国々をNATOから追放することはできない！§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§R戦時中のNATOの主導権は元の盟主に固定されている！§!"
 nato_join_Nato_Nuclear_Sharing: "核共有への参加"
 nato_join_Nato_Nuclear_Sharing_desc: "核共有はNATOの核抑止政策における概念であり、独自の核兵器を持たないすべての加盟国がNATOによる核兵器使用の計画に参加することを可能にする。我が国の安全を守るために参加すべきだ。"
 Nato_Nuclear_Sharing: "核兵器へのアクセスを要請する"
 Nato_Nuclear_Sharing_desc: "緊張が高まっている。我が国と同盟国を守るために、核兵器を入手する必要がある。"
 nato_leave_Nato_Nuclear_Sharing: "核共有からの脱退"
 nato_leave_Nato_Nuclear_Sharing_desc: "我が国はもはや核共有の一員でありたくない。ここに保管されているすべての外国製兵器を我が国から排除しなければならない……"
 Nato_Nuclear_Sharing_I_TT: "§Y[USA.GetNameWithFlag]§!製の§Y核弾頭45kt§!20発と§YALGM§!20発を§Y365日間§!利用できるようになる！\n"
 NATO_apply_to_become_major_non_nato_ally: "非NATO主要同盟国地位の要請"
 NATO_apply_to_become_major_non_nato_ally_desc: "NATO加盟国、特にその主導国との非常に良好な関係のおかげで、現在の状況に応じて非NATO主要同盟国の地位を要請する特別な機会が得られた。"
 NATO_CSTO.1.t: "Continuation of Conventional Armed Forces in Europe Treaty proposed"
 NATO_CSTO.1.d: "Conventional Armed Forces in Europe Treaty is aimed to limit the conventional forces deployed in Europe by CSTO members and European members of NATO. Based on the previous agreement with Warsaw Pact, this proposal aims at reinforcing the initial drafts to prevent possible future conflicts in Europe."
 NATO_CSTO.1.a: "We shall agree."
 NATO_CSTO.1.b: "It is not in our interest."
 NATO_CSTO.2.t: "Conventional Armed Forces in Europe Treaty accepted"
 NATO_CSTO.2.d: "We have been reached by ambassadors of [FROM.GetName] to notify us that their country is willing to sign the agreement. Somewhat unexpected, but certainly a pleasant day for western diplomacy."
 NATO_CSTO.2.a: "Most welcome development."
 NATO_CSTO.3.t: "Conventional Armed Forces in Europe Treaty rejected"
 NATO_CSTO.3.d: "We have been reached by ambassadors of [FROM.GetName] to notify us that their country is rejecting the notion to sign the agreement. While expected, still this is a dark day for western diplomacy."
 NATO_CSTO.3.a: "As if they can actually pose a threat..."
 NATO_CSTO.100.t: "Conventional Armed Forces in Europe Treaty is signed"
 NATO_CSTO.100.d: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact."
 NATO_CSTO.100.a: "Lets hope this will last."
 NATO_CSTO.100.b: "That was a wise choice."
 NATO_CSTO.100.c: "Century of peace in Europe?"
 NATO_CSTO.101.t: "Conventional Armed Forces in Europe Treaty is decisively declined"
 NATO_CSTO.101.d: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact."
 NATO_CSTO.101.a: "They just make problems for themselves."
 NATO_CSTO.101.b: "We shall do as we see fit."
 NATO_CSTO.101.c: "A new Cold War on a horizon?"
 NATO_CSTO.103.t: "Conventional Armed Forces in Europe Treaty is invalidated"
 NATO_CSTO.103.d: "The CFE Treaty with its extension is now being invalidated. Experts struggle to predict the outcome, but one thing is certain - the storm is gathering over Europe."
 NATO_CSTO.103.a: "They could never be trusted."
 NATO_CSTO.103.b: "So much for peace talks."
 NATO_CSTO.103.c: "NATO is going on the offence?"
 NATO_CSTO.104.t: "Conventional Armed Forces in Europe Treaty is invalidated"
 NATO_CSTO.104.d: "The CFE Treaty with its extension is now being invalidated. Experts struggle to predict the outcome, but one thing is certain - the storm is gathering over Europe."
 NATO_CSTO.104.a: "Any agreement with Russia is worth less than paper its printed on."
 NATO_CSTO.104.b: "We are just rearming."
 NATO_CSTO.104.c: "CSTO might try to bight more than it can chew."