 SWI_idea_armed_population_desc: "最近の方針変更に伴い、[ROOT.GetName]政府は全ての適切な国民に対して銃器の使用訓練を義務化し、国民一人あたり一丁の銃器の所有を義務付けることを決定した。"
 SWI_swiss_neutrality_desc: "§Y特別ルール:§!\n\n§Y我々は§!§Y他国に宣戦布告§!§Rできない！§!\n--------------\nスイス人は世界中で中立国として知られている。共和国として設立されて以来、国はいかなる種類の攻撃的な紛争にも関与しておらず、両世界大戦中も中立を保った。\n--------------\nこの国策は、国家方針§Hスイスの中立の終焉§!を完了すれば§R除去§!できる。"
