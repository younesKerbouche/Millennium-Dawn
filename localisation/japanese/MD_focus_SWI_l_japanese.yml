 swiss_political_system: "スイスの政治機構"
 swiss_political_system_desc: "スイスは非常にユニークな政治制度を持ち、真の「半直接民主制」と呼べる世界で唯一の国である。国民は国民投票によって憲法を変更でき、国民投票によって法律に拒否権を発動でき、国民投票によって法律を制定することさえできる。\nしかし、これは政治家にとって次の意味合いを持つ：いずれにせよ人々が政策を作るため、スイスの連立制度は可能な限り多くの勢力を含まなければならない。スイスの4大政党、SVP、FDP、CVP、そしてSPは常に連立政府を形成しており、人々は代表者ではなく、国民投票を通じて統治している。－これによりスイスの国政選挙はほぼ無意味になる－"
