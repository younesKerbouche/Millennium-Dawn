l_japanese:
 swiss_alliance: "スイス防衛連盟"
 SWI_strengthen_the_government: "政府の強化"
 SWI_strengthen_the_government_desc: "政府を強化する際、最初の寄港地として政府および行政改革に目を向ける必要がある。"
 SWI_join_the_united_nations: "国際連合への加盟"
 SWI_join_the_united_nations_desc: "スイスはこれまで国連の正式な加盟国にならないことを決めており、代わりにオブザーバーとして留まることを選択してきた。国民は今やそれを変えることを望んでいる。スイスは国民投票を行い、それから国連加盟国への昇格を確実にするべきだ。"
 SWI_economic_independence: "経済的自立"
 SWI_economic_independence_desc: "我々は独立独歩し、経済安全保障について自国にのみ依存していることを確かにするべきだ。"
 SWI_seek_eu_membership: "EUとの関係強化"
 SWI_seek_eu_membership_desc: "我々は、ヨーロッパの仲間たちとさらに統合しなければならない。我々はEUからの投資を得るだろう。"
 SWI_strengthen_the_fdfa: "連邦外務省の強化"
 SWI_strengthen_the_fdfa_desc: "様々な国を対処する際に、すべてのオプションを開くためには外交部門を強化する必要がある。"
 SWI_strengthen_the_fdha: "連邦内務省の強化"
 SWI_strengthen_the_fdha_desc: "母国での安全と安定をよりよく維持するためには、内務省が全面的に活動できるようにする必要がある。"
 SWI_join_schengen: "シェンゲン協定への加盟"
 SWI_join_schengen_desc: "シェンゲン協定に加盟することは、ヨーロッパの共同体に入るための良い手である。"
 SWI_maintain_border_controls: "国境管理の継続"
 SWI_maintain_border_controls_desc: "我々は国家の主権を維持しなければならない。国境から離れることなんて狂気の沙汰だ！"
 SWI_international_neutrality: "国際的中立"
 SWI_international_neutrality_desc: "我々の中立は1815年から続く伝統であり、今まで多大な犠牲を払って守ってきた。我々はこの美しい伝統を守り続ける！"
 SWI_declare_the_end_of_swiss_neutrality: "スイスの中立の終焉"
 SWI_declare_the_end_of_swiss_neutrality_desc: "中立が我々を平和にした一方で、それは我々を弱く、依存するようにもした。自分たちをより強くする方向へ進む必要がある。"
 SWI_reform_the_bureaucracy: "官僚機構改革"
 SWI_reform_the_bureaucracy_desc: "我々が国際的な存在感を確立するのを妨げる如何なる障壁をも破壊する必要があるだろう。"
 SWI_additional_military_facilities: "追加の軍事施設"
 SWI_additional_military_facilities_desc: "身を守る方法は幾らあっても困らない。不確かな時代を前にして、我々の軍事部門を増強することはおそらく相応の利益をもたらすだろう。"
 SWI_the_swiss_protection_league: "スイス防衛連盟"
 SWI_the_swiss_protection_league_desc: "独自路線はあまりに危険だが、より大きな同盟に加われば我々は飲み込まれてしまうだろう。あるいは答えは我々自身で同盟を設立することかもしれない。"
 SWI_condemn_factionalism: "派閥陣営主義の非難"
 SWI_condemn_factionalism_desc: "派閥を小さく分割することがもたらす唯一のことは総力戦だ。それは歴史を通して再三再四起こったことである。スイスはそれを受け付けないだろう。"
 SWI_economic_relations_in_the_alps: "アルプスの経済連携"
 SWI_economic_relations_in_the_alps_desc: "我らのアルプスの隣人は投資のための絶好の機会だ。"
 SWI_european_investment_opportunities: "ヨーロッパへの投資の模索"
 SWI_european_investment_opportunities_desc: "我々が国境を欧州共同体に開放した今、同様に経済も開放してはどうだろうか？我々はヨーロッパ周辺の投資対象を追い求め始めるだろう！"
 SWI_invite_liechtenstein: "リヒテンシュタインを勧誘"
 SWI_invite_liechtenstein_desc: "リヒテンシュタインは良い時も悪い時も我々と共にあった。彼らは我らの同盟に加えるのに申し分のない国だ。"
 SWI_invite_austria: "オーストリアを勧誘"
 SWI_invite_austria_desc: "我々はオーストリアと共通点が多くあるので、この親族の絆を促進することは意味があるだろう。彼らを我らの同盟に招待しよう。"
 SWI_nato_investments: "NATOへの投資"
 SWI_nato_investments_desc: "同盟としてのNATOには、加盟国として世界で最も豊かで強大な国々が参加している。我々は経済的、そして軍事的な助けを定期的に得ることになるだろう。"
 SWI_seek_nato_membership: "NATOへの加盟模索"
 SWI_seek_nato_membership_desc: "軍事力の上辺を隠す我々の隣国は全て軍事同盟であるNATOに加盟した。我々は軍事力をより良く行使するため、彼らの先例に倣うべきである。"
 SWI_european_arms_exports: "ヨーロッパへの武器輸出"
 SWI_european_arms_exports_desc: "我々スイス人は確かに銃に恵まれている。我々は極上の武器をヨーロッパへ輸出することによって、我らの文化の一部であるこれを共有するべきだ。"
 SWI_the_alpine_republic: "アルプス共和国"
 SWI_the_alpine_republic_desc: "我々の同盟とそれが表すものを確かにした今、我々は偉大なる我が国を統一する過程に着手できる。"
 SWI_continue_swiss_militarization: "スイスの動員継続"
 SWI_continue_swiss_militarization_desc: "山脈は我々を守ってくれるが、全面的な侵略の前には十分ではない。いや、もしそんなことが起こってしまうとしたら、我々は他国に依存せず、我々が常に得られる価値に頼らなければならない。そのように、我々は我が国の軍国化を進めるべきだ。"
 SWI_additional_defensive_efforts: "追加の防衛努力"
 SWI_additional_defensive_efforts_desc: "我々は我らの同胞アルプスの兄弟を団結させたかもしれないが、そこでの争いは終わっていない。我が国はありとあらゆる攻撃を物ともしない山砦であるということを確かにしなければならない。"
 SWI_threaten_liechtenstein: "リヒテンシュタインへの圧力"
 SWI_threaten_liechtenstein_desc: "極小国リヒテンシュタインは、何世紀も我らの国境上における障害だった。我々は単に彼らを我が国に融和させるべきだ。彼らに最後通告を出せ。"
 SWI_threaten_austria: "オーストリアへの圧力"
 SWI_threaten_austria_desc: "オーストリア人は弱く、歴史上の多くの時間で彼らのより強い片割れであるドイツ人の手に落ちてきた。我々は急襲し彼らの残りを掬い取るだろう。"
 SWI_the_mountain_fortress: "山岳要塞"
 SWI_the_mountain_fortress_desc: "我が国が持つ最も効率的な防御施設は山岳である。その防衛上の強みを維持したいのならば、我々はこれらを増強しなければならない。"
 SWI_guns_for_the_population: "一人一挺"
 SWI_guns_for_the_population_desc: "強国に全方を取り囲まれている国家は、国民がいつでもすぐ祖国を守ることができるようにしなければならない。"
 SWI_zurich_industrial_project: "チューリヒ産業開発計画"
 SWI_zurich_industrial_project_desc: "もし我々が隣国と競い合うことになったら、強い産業界は必要不可欠だ。"
 SWI_strengthen_the_secret_services: "諜報機関の強化"
 SWI_strengthen_the_secret_services_desc: "諜報機関は国内外の脅威を発見するのに役立ち得る。"
 SWI_military_investments_1: "軍事投資 I"
 SWI_military_investments_1_desc: "我が国は小国かもしれない。しかし、横たわって死のうとしている国はただ単に軍需産業を疎かにしただけだろう。"
 SWI_geneva_industrial_project: "ジュネーヴ産業開発計画"
 SWI_geneva_industrial_project_desc: "ジュネーヴには常に多くの工場の仕事がある。我々はこの地域を徹底的に改良するべきだ。"
 SWI_weaken_foreign_influence: "国外勢力の干渉を阻止"
 SWI_weaken_foreign_influence_desc: "我々は国外勢力の影響を受けることを許容できない。我々は自分自身のままでいなければならない。我々はスイス人のままでいなければならない。"
 SWI_secure_the_swiss_borders: "国境の保障"
 SWI_secure_the_swiss_borders_desc: "我々が認知するものを除いて誰も出入りできないことを確実にするため、国境警備隊と検問所の広大なネットワークを築き始めよう。"
 SWI_italian_forts: "対イタリア要塞"
 SWI_italian_forts_desc: "我々は常に南側の隣国からの攻撃に備えなければならない。"
 SWI_german_forts: "対ドイツ要塞"
 SWI_german_forts_desc: "我々はWW2の間、快適さのためとはいえドイツとの戦争にあまりに近づきすぎた。万が一ドイツの攻撃性がもう一度上がることがあっても、我々は狼狽えることはけっしてしない。"
 SWI_french_forts: "対フランス要塞"
 SWI_french_forts_desc: "フランスはかつて我が国に侵攻したことがない、ということはない。我々は数世紀前にやられたように力で圧倒されることを許容できない。我々は備える。もしもの時のために。"
 SWI_military_investments_2: "軍事投資 II"
 SWI_military_investments_2_desc: "以前の産業計画は完全に成功した。我々はさらなる軍事の発展を追い求めるべきだ。"
 SWI_military_investments_3: "軍事投資 III"
 SWI_military_investments_3_desc: "我々は国土の広さや地形に制限されない。我々は自分自身の力で軍事・産業大国になるのだ。"
 SWI_the_cern_project: "CERN（欧州原子核研究機構）計画"
 SWI_the_cern_project_desc: "核開発は未来への道だ。我々はこの分野の研究を始めるべきだ。"
 SWI_the_large_hadron_collider: "大型ハドロン衝突型加速器"
 SWI_the_large_hadron_collider_desc: "CERNにおける我々のプロジェクトを研究し推進するために、世界で最も強力で強固な加速器の製造を開始しよう。"
 SWI_construct_power_plants: "発電所の建設"
 SWI_construct_power_plants_desc: "研究により得られた新たな知識で、我々はより効率的なエネルギー形態を開始することができる。"
 SWI_establish_a_nuclear_arsenal: "スイス原子力発電所の拡張"
 SWI_establish_a_nuclear_arsenal_desc: "我々の原子力発電所は需要に応えているが、それが最善の利益になるかもしれない。"
 SWI_military_expansion: "陸軍の拡張"
 SWI_military_expansion_desc: "我々は広大な大地を持たないかもしれないが、我々は非常に軍事中心的な文化を持っている。軍事施設の拡大への共感を促進しよう。"
 SWI_the_swiss_army: "スイス陸軍"
 SWI_the_swiss_army_desc: "我々はより軍隊に戦争の準備をさせるための訓練の新しい方法を見つけなければならない。"
 SWI_the_swiss_air_force: "スイス空軍"
 SWI_the_swiss_air_force_desc: "航空戦は現代戦における最も重要な局面のひとつである。我々は最先端にいるということを確実にするべきだ。"
 SWI_infantry_equipment: "歩兵装備"
 SWI_infantry_equipment_desc: "我が国の兵士は可能な限り最先端で最新の装備を必要としている。そのように、規模を拡大して研究を開始しよう。"
 SWI_armored_equipment: "戦車装備"
 SWI_armored_equipment_desc: "装甲車両は山中においてさほど役に立たないかもしれないが、それらにはまだ利点が確かにある。"
 SWI_fighter_equipment: "戦闘機装備"
 SWI_fighter_equipment_desc: "我々はもっと良い戦闘機を開発しなければならない。"
 SWI_land_doctrine: "陸軍ドクトリン"
 SWI_land_doctrine_desc: "我々の最大の軍人精神には我らが祖国を守るより良い戦略を考える義務がある。"
 SWI_air_doctrine: "空軍ドクトリン"
 SWI_air_doctrine_desc: "航空戦には専門技術が必要であり、我々は兵士たちに確実な訓練を行わなければならない。"
 SWI_northern_air_bases: "北部の空軍基地"
 SWI_northern_air_bases_desc: "北部に空軍基地を建設すれば、我々はより良く脅威に対応することができる。"
 SWI_artillery_production: "大砲の生産"
 SWI_artillery_production_desc: "大砲の効果は、特に山岳戦において、過小評価することはできない。我々はこの技術について先導しなければならない。"
 SWI_the_glorious_navy_of_switzerland: "偉大なるスイス海軍"
 SWI_the_glorious_navy_of_switzerland_desc: "ついに海に到達した今、我々は雄大豪壮な海軍の創設を開始する！スイスが波を支配するであろう！"
 SWI_bomber_equipment: "爆撃機装備"
 SWI_bomber_equipment_desc: "爆撃機には多くの、多くの用途がある。我々はその全てで利用できる爆撃機モデルを確保しなければならない。"
 SWI_naval_doctrine: "海軍ドクトリン"
 SWI_naval_doctrine_desc: "我々は海戦に不慣れかもしれないが、絶対に成功させよう。"
 SWI_swiss_aircraft_carriers: "スイスの航空母艦"
 SWI_swiss_aircraft_carriers_desc: "それは確かに贅沢で、興味深い提案だ。しかし、航空母艦の導入で世界が我々を真摯に受け止めるかもしれない。"
 SWI_western_air_bases: "西部の空軍基地"
 SWI_western_air_bases_desc: "この空軍基地の追加によって、我々は攻撃可能な地域をより遠くにまで拡大できるだろう。"
 SWI_southern_air_bases: "東部の空軍基地"
 SWI_southern_air_bases_desc: "我々は国内外にある全ての戦略的重要地域をカバーしていることを確実にしなければならない。"
 SWI_european_tank_license: "ヨーロッパ戦車ライセンス"
 SWI_european_tank_license_desc: "EUの加盟国はとても発達した戦車を保有しており、我々の使用にも役立つだろう。"
 SWI_adopt_euro: "ユーロの採用"
 SWI_adopt_euro_desc: "ユーロを採用することで、我が国の経済は一定の状態で成長し、より多くの移民と投資家を我が国に引き付けるはずだ。"
 SWI_peace_at_switzerland: "スイスの平和"
 SWI_peace_at_switzerland_desc: "EU加盟国との間で不可侵条約を締結することで、スイスの安定の継続的な時期を保証することができる。"
 SWI_german_trade_deals: "ドイツとの貿易取引"
 SWI_german_trade_deals_desc: "北の隣国との関係は、貿易条約の締結を重ねることで、より強固なものになるはずだ。"
 tooltip_SWI_seek_eu_membership: "§Y[ROOT.GetNameWithFlag]§!は欧州単一市場への投資を行う: §Y[EUU.GetFlag] 貿易政策における欧州連合の指導者§!（§Y欧州委員会委員長§!・§Y欧州議会議長§!・§Y欧州理事会議長§!）は§Y国際投資§!を§Y[ROOT.GetNameWithFlag]§!より手にする。\n"
 tooltip_SWI_european_investment_opportunities: "§Y[EUU.GetFlag]貿易政策における欧州連合の指導者§!（§Y欧州委員会委員長§!, §Y欧州議会議長§!, §Y欧州理事会議長§!）は§Y[ROOT.GetNameWithFlag]§!への投資を行う。\n"
 switzerland_focus: "スイス 国家方針ツリー"
 switzerland.2.t: "スイスの政治制度の終焉"
 switzerland.2.d: "かつてはスイス国民に与えられた可能性のために、政府へのより多くの民衆参加を求める全ての人々にとって模範であり輝く星と見なされていたスイスの民主主義は、もはや存在しない。\n\nスイスの指導者[SWI.GetLeader]は、これらの「公的生活からの気晴らし」と「不必要な国民投票」が行われなくなると発表した。"
 switzerland.2.o1: "いい厄介払いだ。"
 switzerland.2.o2: "実に残念だ。"
 switzerland.2.o3: "どうでもいい。"
 switzerland.3.t: "スイス同盟への招待"
 switzerland.3.d: "相互の国際的主権を守るため、スイスは我々を中立と多国間安全保障の同盟に招待した。"
 switzerland.3.o1: "受け入れよう！"
 switzerland.3.o2: "いいえ"
 switzerland.4.t: "アルプス共和国"
 switzerland.4.d: "スイスは、アルプスの国々を統合した「アルプス共和国」を宣言し、我々に参加を呼びかけている。"
 switzerland.4.o1: "アルプスのために！"
 switzerland.4.o2: "あー……ダメだ"
 switzerland.5.t: "スイスの脅威"
 switzerland.5.d: "背後に新しい軍事派閥を持つスイスは今、我が国に襲いかかり、「スイス政府、人民、そしてスイスと同盟を結んでいる国々とその人民に対する脅威をもたらすのを止めよ」という脅迫を送ってきた。スイスはまた、従うべき二十一か条の要求を我々に伝達してきたが、これを受け入れることは事実上、スイス連邦への併合を意味するだろう。"
 switzerland.5.o1: "受け入れざるを得ない。"
 switzerland.5.o2: "ありえない！我らに自由を！"
 switzerland.6.t: "スイスの終焉"
 switzerland.6.d: "今、国民投票の結果が出た：スイス国家は消滅する。国のドイツ語圏およびロマンシュ語圏は連邦共和国への加盟を、ロマンディはフランスへの加盟を求め、イタリア語圏はイタリアの一部となる。"
 switzerland.6.o1: "何事にも必ず終わりがある。"
 switzerland.7.t: "アドルフ・オギが大統領に就任"
 switzerland.7.d: "スイス大統領は、スイス連邦参事会の7人の閣僚から1人、1年ごとに選出される役職である。\n\n右翼ポピュリストのスイス国民党のアドルフ・オギが2000年の役職を引き継いだ。彼は既に1993年に成功裏に参事会を主宰していた。"
 switzerland.7.o1: "良い選択だ"
 switzerland_news.1.t: "スイスが国連に加盟"
 switzerland_news.1.d: "第二次世界大戦終結後、スイス政府は国連への加盟を拒否していた。これは、国の中立政策を堅持する姿勢を理由に挙げていたが、ヨーロッパにおける国連の主要な拠点であるジュネーブの国連事務局（UNOG）が存在していることを考えると、特に奇妙な判断とも言える。\n\nしかし今回、この問題に関する国民投票の結果を受け、スイス政府は観客としての立場を放棄し、正式な加盟国として国連に参加することを発表した。"
 switzerland_news.1.o1: "ようやくその時が来たな、スイス！"
 switzerland_news.1.o2: "我々はどうなる？"
 switzerland_news.1.o3: "そんなに大したことか？"
 switzerland_news.2.t: "スイス中立主義の終焉"
 switzerland_news.2.d: "平和時と戦時の両方における国際的な中立と非同盟へのスイスのコミットメントは、スイス連邦がフランスの手による敗北の後、拡大政策を停止した1516年に遡る。1648年の神聖ローマ帝国からのスイスの離脱は、国がその立場をさらに進めるのを助けた。最終的なステップは1815年であり、全ての主要大国がナポレオン後のウィーン会議でスイスの中立を承認し保証した。\n\nスイス史のこの時代は今終わった。連邦参事会大統領[SWI.GetLeader]は、スイスがもはや古き誓いを尊重し続けることはなく、以前にその独立を保証していた主要大国を正式にその義務から解放したと発表した。"
 switzerland_news.2.o1: "重要な進展か？"
 switzerland_news.2.o2: "新時代の夜明けだ！"
 switzerland_news.3.t: "[SWI.GetLeader]がスイスの中立を確認"
 switzerland_news.3.d: "スイス連邦参事会は議会と各州の支持を得て、本日、スイスが国際紛争に介入しないことを改めて確認した。\n\n[SWI.GetLeader]は、国際的な連合への加盟がスイス国民を危険にさらす恐れがあると指摘し、世界各国にもスイスと同様に非介入の立場を取るよう促した。"
 switzerland_news.3.o1: "それは別にニュースでもないな……"
 switzerland_news.3.o2: "スイスが窮地を救う！"
 switzerland_news.4.t: "スイス防衛同盟"
 switzerland_news.4.d: "スイス国防省は軍事派閥に非常に近い（公式には軍事派閥ではない）政治連合の創設に向け、議会から「スイス防衛同盟」（スイスでは慣例通り、国内の諸言語で4つ異なる公式名称を持つ）の創設に対する支持を得た。\n\nこれはスイスのさらなる武装「中立」における次の大きな一歩であるようだ。"
 switzerland_news.4.o1: "まさに武装中立だ。"
 switzerland_news.5.t: "アルプス共和国"
 switzerland_news.5.d: "スイス政府はリヒテンシュタインとオーストリアの政府に対し、20の新しい州の形でスイス連邦に参加する法律を承認するよう要請を送った。\n同時に、スイスはまた公式にその名称を「アルプス共和国」に変更した。\n\nファドゥーツとウィーンからまだ返答はきてないが、統一の可能性は驚くほど高いように見える。リヒテンシュタインは共和国政体においてもカントンの恒久的な長として君主を保持する権利を保証され、オーストリアには新しい議会の議席の49％が保証され、45％がスイスの4つの国民共同体に、6％がリヒテンシュタインに割り当てられる。"
 switzerland_news.5.o1: "中立の再定義は1516年以来だ。"
 switzerland_news.6.t: "スイス連邦の終焉"
 switzerland_news.6.d: "世界を揺るがす国民投票によって、スイスのカントンは全て全会一致で、スイスを言語境界線に沿って３つの主体、ドイツ語圏とロマンシュ語圏、フランス語圏、イタリア語圏に分割することが決まった。さらにこれら全てにおいて、それぞれの言語的母国に吸収される計画が既に確認されている。\n\nこれはスイス独立の終わりを示す。スイスは1307年の伝説的なリュトリの誓い以来、中断なく存在してきた。"
 switzerland_news.6.o1: "全ての国はいつかば滅びる。"
