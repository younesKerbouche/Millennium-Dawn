 union_state.14.b: "いいえ"
 union_state.15.t: "The Union State"
 union_state.15.d: "Russia refused to create a Union State with us, it was unexpected for us"
 union_state.15.a: "Sad"
 union_state_news.4.t: "ロシアとアルメニア、連合国家を創設"
 union_state_news.4.d: "1990年代後半から進められてきた連合国家構想が、ついにロシアとアルメニアの間で現実のものとなった。この計画はもともとロシアとベラルーシの統合を目的としていたが、アルメニアは当初、この構想への参加を目指していなかった。しかし、多くの専門家がアルメニアの加盟を予測しており、その予測は無駄ではなかったのかもしれない。今、世界の政治地図に「ロシア・アルメニア連合国家」が誕生した。"
 union_state_news.4.a: "興味深い"
