 union_state.16.t: "[ARM.GetName]における地域軍集団"
 union_state.16.d: "アルメニアとロシアの政府は、連合国家の合同部隊を拡大することを決定し、両国の軍隊の統合はさらに強力になった。"
 union_state.16.a: "良し"
 union_state.17.t: "[ARM.GetName]における核兵器"
 union_state.17.d: "アルメニア政府は、連合国家の枠組みの中で、敵対国による攻撃の場合にその領土保全を守るため、我々に核兵器をその領土に配備するよう要請した。これは明らかに近隣諸国から侵略行為と見なされるだろう……"
 union_state.17.a: "核兵器がエレバンにやってくる"
 union_state.17.b: "拒否する"
 union_state.18.t: "[ARM.GetName]における核兵器"
 union_state.18.d: "ロシア政府は、潜在的な侵略者から守るため、我々の領土に核兵器を配備することに同意した。彼らが我々の価値を理解してくれて嬉しい！"
 union_state.18.a: "素晴らしい"
 union_state.19.t: "[ARM.GetName]における核兵器"
 union_state.19.d: "ロシア政府は、潜在的な侵略者から自らを守るため、我々の領土に核兵器を配備することを拒否した。我々はこのことに悲しんでいる。どうやら彼らは我々を防衛線としか考えていないようだ……"
 union_state.19.a: "残念だ"
 union_state.20.t: "経済統合の拡大"
 union_state.20.d: "[FROM.GetName]は連合国家への経済統合を拡大し、今や我々の経済は以前よりもさらに緊密になった……"
 union_state.20.a: "良し"
 union_state.21.t: "連合国家は小さくなった"
 union_state.21.d: "[FROM.GetName]は、その政治的利益との不一致を理由に、連合国家からの脱退を発表した。"
 union_state.21.a: "残念だ"
 union_state.22.t: "連合国家の十字軍"
 union_state.22.d: "ロシアによって宣言された十字軍は、連合国家の外交政策ドクトリンにも適合する。我々は共通の目標に向かって共に進むだろう！"
 union_state.22.a: "万歳！"
 union_state.23.t: "連合国家の十字軍"
 union_state.23.d: "ロシアによって宣言された十字軍は、連合国家の外交政策ドクトリンにも適合する。我々は共通の目標に向かって共に進むだろう！"
 union_state.23.a: "万歳！"
 union_state.24.t: "連合国家の反西側ドクトリン"
 union_state.24.d: "ロシアによる反西側ドクトリンは、連合国家の外交政策ドクトリンにも適合する。我々は共通の目標に向かって共に進むだろう！"
 union_state.24.a: "万歳！"
 union_state.25.t: "連合国家予算からの投資"
 union_state.25.d: "[FROM.GetName]は、連合国家（つまり我々の）予算からの投資を要請している。彼らの声明によると、経済状況の悪化という状況を鑑みてこれを要請せざるを得ないとのことだが、我々は彼らを助けるだろうか？"
 union_state.25.a: "彼らを助けよう"
 union_state.25.b: "予算は無限ではない"
 union_state.26.t: "連合国家予算からの投資"
 union_state.26.d: "我々の要請は認められ、連合国家の予算から必要な投資を受けた！"
 union_state.26.a: "素晴らしい"
 union_state.27.t: "連合国家予算からの投資"
 union_state.27.d: "我々の投資要請は拒否された。どうやら我々は連合国家の財政に頼ることはできないようだ……"
 union_state.27.a: "残念だ"
 union_state_belarus.1.t: "親連合クーデター"
 union_state_belarus.1.d: "我々は全ての行政および法執行資源、そしてコネクションを利用して、ベラルーシでの権力クーデターを試みた。"
 union_state_belarus.1.a: "結果を見よう"
 union_state_armenia.1.t: "アゼルバイジャンでの軍事作戦"
 union_state_armenia.1.d: "アルメニア、あるいはむしろその連合国家における代表者たちは、本日、アゼルバイジャンに対する即時攻撃と、コーカサスにおける連合国家への脅威を終わらせるよう求める攻撃的なレトリックを展開した。当然のことながら、後にアルメニア指導部は我々に個人的に戦争を開始するよう要請してきた……"
 union_state_armenia.1.a: "アゼルバイジャンを終わらせる時だ"
 union_state_armenia.1.b: "正気ではない"
 union_state_armenia.2.t: "アゼルバイジャンでの軍事作戦"
 union_state_armenia.2.d: "ロシアは我々の提案を受け入れ、アゼルバイジャンでの軍事作戦の即時開始を発表した。彼らはついに終わりだ！"
 union_state_armenia.2.a: "アゼルバイジャンを終わらせる時だ"
 union_state_armenia.3.t: "アゼルバイジャンでの軍事作戦"
 union_state_armenia.3.d: "ロシアは、我々の考えが連合国家のイデオロギーにそぐわない狂気的な侵略の現れであるとして、アゼルバイジャンへの侵攻提案を拒否した……"
 union_state_armenia.3.a: "残念だ"
 union_state_armenia.4.t: "アルメニア、ポーランドの支援を要請"
 union_state_armenia.4.d: "アルメニア政府は最近、ポーランドで政府を掌握し、それが内戦を引き起こした。今、アルメニアは我々に、ポーランドがその独立を守るのを助けるよう要請している。"
 union_state_armenia.4.a: "GRUを派遣"
 union_state_armenia.4.b: "PMCワグネルを派遣"
 union_state_armenia.4.c: "GRUとPMCワグネルを派遣"
 union_state_armenia.4.f: "誰も派遣しない"
 union_state_armenia.5.t: "ロシア、我々の傀儡に援助を派遣"
 union_state_armenia.5.d: "ロシアは我々の傀儡を助けることに同意し、いくつかの特殊部隊大隊の形で追加支援を送っている……"
 union_state_armenia.5.a: "素晴らしい"
 union_state_armenia.6.t: "ロシア、我々の傀儡への援助を拒否"
 union_state_armenia.6.d: "ロシアは、我々の傀儡を助ける要請を拒否した。このクーデターを組織したのは我々であり、これは我々だけの問題だと考えているからだ……"
 union_state_armenia.6.a: "残念だ"
 union_state_armenia.7.t: "アルメニア、イタリアの支援を要請"
 union_state_armenia.7.d: "アルメニア政府は最近、イタリアで政府を掌握し、それが内戦を引き起こした。今、アルメニアは我々に、イタリアがその独立を守るのを助けるよう要請している。"
 union_state_armenia.7.a: "GRUを派遣"
 union_state_armenia.7.b: "PMCワグネルを派遣"
 union_state_armenia.7.c: "GRUとPMCワグネルを派遣"
 union_state_armenia.7.f: "誰も派遣しない"
 union_state_armenia.8.t: "コーカサスでの合同反分離主義作戦"
 union_state_armenia.8.d: "ロシア政府は、これらの共和国の分離主義的な過激派に対して、ロシア領コーカサスで合同の反分離主義者掃討作戦を実施することを提案している。我々はロシアに援助を提供し、連合国家における我々の政治的影響力を高めるだろう……"
 union_state_armenia.8.a: "同意する"
 union_state_armenia.8.b: "同意しない"
 union_state_armenia.9.t: "コーカサスでの合同反分離主義作戦"
 union_state_armenia.9.d: "アルメニア政府は、我々の特殊機関とコーカサスで合同の反分離主義作戦を実施することに同意した。"
 union_state_armenia.9.a: "素晴らしい"
 union_state_armenia.10.t: "コーカサスでの合同反分離主義作戦"
 union_state_armenia.10.d: "アルメニア政府は、我々の特殊機関とコーカサスで合同の反分離主義作戦を実施することを拒否した。"
 union_state_armenia.10.a: "残念だ"
 union_state_armenia.11.t: "親連合クーデター"
 union_state_armenia.11.d: "我々は全ての行政および法執行資源、そしてコネクションを利用して、アルメニアでの権力クーデターを試みた。"
 union_state_armenia.11.a: "結果を見よう"
 union_state_armenia.12.t: "アルメニアとロシアの連合諜報機関"
 union_state_armenia.12.d: "アルメニアとロシアの間の連合国家内での協力は拡大し続けている。内外活動におけるより良い協力のために、我々の特殊機関の間に単一の調整機関を創設する協定が署名された……"
 union_state_armenia.12.a: "素晴らしい"
 union_state_news.5.t: "軍事作戦「オイル・リッジ」"
 union_state_news.5.d: "ロシアとアルメニアは、連合国家の枠組みの中で、連合国家への脅威を排除し、潜在的にコーカサスにおける敵対的な政治勢力の影響力を減少させるため、アゼルバイジャン領土での軍事作戦の開始を発表した……"
 union_state_news.5.a: "興味深い"