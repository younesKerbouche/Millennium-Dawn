 union_state.1.t: "我々との連合国家創設への合意"
 union_state.1.d: "ついに、連合国家は単に紙上のものではなく現実のものとなるだろう。我々の前には明るい未来が待っている。"
 union_state.1.a: "ついに"
 union_state.2.t: "我々との連合国家創設の拒否"
 union_state.2.d: "おそらく我々は間違った道を選んだのであり、ロシアは我々の民の友好を必要としていないのだろう。"
 union_state.2.a: "悲しいことだ"
 union_state.3.t: "連合国家問題に関するロシアの最後通牒"
 union_state.3.d: "ロシア政府は連合国家問題に関して我々に厳しい最後通牒を突きつけており、署名しなければ悪影響が生じるという。このような挑発に屈すべきだろうか？"
 union_state.3.a: "連合国家への統合に署名する"
 union_state.3.b: "我々は屈しない"
 union_state.4.t: "連合国家"
 union_state.4.d: "ベラルーシ政府は、連合国家創設に関する条約を全面的に即時署名することに合意した。"
 union_state.4.a: "よろしい"
 union_state.5.t: "連合国家"
 union_state.5.d: "ベラルーシ政府は、連合国家創設に関する条約の即時かつ完全な署名に同意しなかった。"
 union_state.5.a: "残念だ"
 union_state.6.t: "連合国家問題に関するロシアの最後通牒"
 union_state.6.d: "ロシア政府は連合国家問題に関して我々に厳しい最後通牒を突きつけており、署名しなければ悪影響が生じるという。このような挑発に屈すべきだろうか？"
 union_state.6.a: "連合国家への統合に署名する"
 union_state.6.b: "我々は屈しない"
 union_state.7.t: "連合国家"
 union_state.7.d: "連合国家が再び我々の元へ戻り、その創設に関する協定の批准書に署名する準備が整っている。我々が問われているのは、このような危険な政治的決断を下す覚悟があるかどうかだ。"
 union_state.7.a: "ああ、連合国家を創設する"
 union_state.7.b: "危険だ"
 union_state.8.t: "[FROM.GetNameWithFlag]による連合国家創設の拒否"
 union_state.8.d: "またもや拒否された。おそらく彼らの政府はまだ成熟していないのだろうが、我々は再び試みるつもりだ。"
 union_state.8.a: "残念だ"
 union_state.9.t: "[FROM.GetNameWithFlag]との連合国家"
 union_state.9.d: "[FROM.GetNameWithFlag]は連合国家への加盟準備を開始した。これは我々にとって予想外の知らせである。彼らは既に一度申請していたが、それは彼らにとっても悲劇的な出来事であり、我々にとっても厳しい状況下でのことだったからだ。だっがおそらく今は状況が異なるだろう。"
 union_state.9.a: "よろしい"
 union_state.10.t: "連合国家"
 union_state.10.d: "連合国家が再び我々の元へ戻り、その創設に関する協定の批准書に署名する準備が整っている。我々が問われているのは、このような危険な政治的決断を下す覚悟があるかどうかだ。"
 union_state.10.a: "ああ、連合国家を創設する"
 union_state.10.b: "危険だ"
 union_state.11.t: "[UKR.GetNameWithFlag]の連合国家への統合希望"
 union_state.11.d: "[UKR.GetNameWithFlag]は、連合国家への統合に向けた全プロセスを完了したと表明しており、我々は今、彼らと共にこの国家を創設する準備が整っているかどうかを決定する段階にある。"
 union_state.11.a: "いいだろう"
 union_state.11.b: "拒否する"
 union_state.12.t: "連合国家"
 union_state.12.d: "ロシアが我々との連合国家創設を拒否したのは、我々にとって予想外であった。"
 union_state.12.a: "残念だ"
 union_state_news.1.t: "ロシアとベラルーシ、連合国家を創設"
 union_state_news.1.d: "1990年代後半から進められてきた連合国家構想が、ついに現実のものとなった。この計画は、ロシアとベラルーシによる超国家的な統合体の創設を目指すものである。これまでの年月の中で、両国はそれぞれ異なるペースで統合に向けて歩んできたが、ついにその準備が整い、ロシア・ベラルーシ連合国家という新たな国際主体の創設を正式に発表した。"
 union_state_news.1.a: "興味深い"
 union_state_news.2.t: "ロシアとセルビア、連合国家を創設"
 union_state_news.2.d: "1990年代後半から進められてきた連合国家構想が、ついにロシアとセルビアの間で現実のものとなった。この計画はもともとロシアとベラルーシの統合を目的としていたが、過去にはセルビアも加盟を申請していた。しかし、当時のロシア国家院（下院）はこの提案を却下していた。しかし今、セルビア政府はこの構想を実現し、ロシア・セルビア連合国家を創設することに成功した。"
 union_state_news.2.a: "興味深い"
 union_state_news.3.t: "ロシアとウクライナ、連合国家を創設"
 union_state_news.3.d: "1990年代後半から進められてきた連合国家構想が、ついにロシアとウクライナの間で現実のものとなった。この計画はもともとロシアとベラルーシの統合を目的としていたが、ウクライナは当初、この構想への参加を目指していなかった。しかし、多くの専門家がウクライナの加盟を予測しており、その予測は無駄ではなかったのかもしれない。今、世界の政治地図に「ロシア・ウクライナ連合国家」が誕生した。"
 union_state_news.3.a: "興味深い"
 union_state.13.t: "連合国家"
 union_state.13.d: "連合国家が再び我々の元へ戻り、その創設に関する合意の批准に署名する用意があるという。我々はただ、このような危険な政治的措置の準備ができているかどうかを決断する必要があるだけだ。"
 union_state.13.a: "ああ、連合国家を創設しよう"
 union_state.13.b: "拒否する"
 union_state.14.t: "[ARM.GetNameWithFlag]の連合国家への統合希望"
 union_state.14.d: "[ARM.GetNameWithFlag]は、連合国家への統合に向けた全プロセスを完了したと表明しており、我々は今、彼らと共にこの国家を創設する準備が整っているかどうかを決定する段階にある。"
 union_state.14.a: "いいだろう"
 union_state.14.b: "拒否する"
 union_state.15.t: "連合国家"
 union_state.15.d: "ロシアが我々との連合国家創設を拒否したのは、我々にとって予想外であった。"
 union_state.15.a: "残念だ"
 union_state_news.4.t: "ロシアとアルメニア、連合国家を創設"
 union_state_news.4.d: "1990年代後半から進められてきた連合国家構想が、ついにロシアとアルメニアの間で現実のものとなった。この計画はもともとロシアとベラルーシの統合を目的としていたが、アルメニアは当初、この構想への参加を目指していなかった。しかし、多くの専門家がアルメニアの加盟を予測しており、その予測は無駄ではなかったのかもしれない。今、世界の政治地図に「ロシア・アルメニア連合国家」が誕生した。"
 union_state_news.4.a: "興味深い"
