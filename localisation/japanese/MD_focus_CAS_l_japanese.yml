 CAS_creating_the_mountain_marauders: "マウンテン・マローダーズの創設"
 CAS_creating_the_mountain_marauders_desc: "我々に投げかけられる可能性のあるあらゆる状況に対処するためには、動員できる何らかの即応部隊が必要になるだろう。"
 CAS_creating_infantry_reserves: "歩兵予備役の創設"
 CAS_creating_infantry_reserves_desc: "未来は不確かである。我々が地平線の向こうに到達する者になるか、あるいは何らかの外国勢力になるかは、問題ではない。したがって、我々は時が来たときに、彼らに備える準備ができていることを確実にするために、即応予備役を設立しなければならない。"
 CAS_mobilizing_the_reserves: "予備役の動員"
 CAS_mobilizing_the_reserves_desc: "時が来た、我々は望む未来に向かって一歩を踏み出す。予備役を動員せよ、我々は戦争に行くのだ！"
 cascadian_politics_event.1.t: "選択肢の過多"
 cascadian_politics_event.1.d: "国が初の全国選挙に向けて準備を進める中、多くの人が独自の政党の設立などに乗り出している。真の問題は、国民が本当にどの方向を望んでいるかだ。この初期段階では判断が難しいが、現時点では軍部、ボイシ・ビジネス党、レッドマウンテン党といった勢力が支持を集めつつあるようだ。ただし、これらは自党の基盤強化というより、有権者という政治的なパイを分割する方向に働いているように見える。とはいえ、早起きは三文の得ということもある。どうなるかは誰にもわからない。"
 cascadian_politics_event.1.o1: "一体、誰を選べばいいのだ？"
 cascadian_politics_event.2.t: "ケーキの切り分け"
 cascadian_politics_event.2.d: "投票所や指定された投票エリアが創設され、選挙自体を実施するための投票プロセスの設定が一般的に行われるにつれて。国民は政党や、我が国をどのように前進させるかについての異なる見方にまとまり始めた。一部は真の西側民主主義の原則を維持しようとし、一部は独裁主義や社会主義、そして東側の全体的な影響により目を向けようとし、他の者は単に他国を基準とせず、自分たちのイデオロギーの原則を我が国のために用いることを望んでいる。いわば、カスカディア中心の見方だ。最後に、より断固として権威的であり、カスカディア中心の考えを取り入れ、よりナショナリスティックである者もいる。いずれにせよ、選挙はまだしばらく先だ。"
 cascadian_politics_event.2.o1: "西側の原則が我々を繁栄へと導くだろう"
 cascadian_politics_event.2.o2: "東の弱者が我々を結束へと導くだろう"
 cascadian_politics_event.2.o3: "我が国は我々自身で導き、成長させるべきだ"
 cascadian_politics_event.2.o4: "我が国は我々自身で主張し、拡大すべきだ！"
 cascadian_politics_event.100.t: "西側の影響力拡大"
 cascadian_politics_event.100.d: "ここ数週間で、より多くの西側の原則と慣行が有権者層の心を掴んだようである。最終段階に入るにつれて、今やこの運動から成長した主要政党が主導権を握ろうとする番だ。カスカディア消費者党、新保守党、カスカディア自由党、そして社会進歩党は、確かに骨の折れる仕事が待っている。"
 cascadian_politics_event.100.o1: "さあ、今日から我々に加わろう"
 cascadian_politics_event.101.t: "最後の四者"
 cascadian_politics_event.101.d: "投票が始まり、集計されるにつれて、それは今や最後の四者に絞られる。接戦は、カスカディア消費者党として知られる親ビジネス政党、中道右派の新保守党、中道左派のカスカディア自由党、そして最後に社会進歩党という進歩的な運動の間で繰り広げられる。これら四者は間もなく一人の勝者に絞られるか、あるいは事態が十分に明確でなければ何らかの一般的な連立となるだろう。"
 cascadian_politics_event.101.o1: "お金だけでなく、カスカディア消費者党に投票しよう！"
 cascadian_politics_event.101.o2: "安定した手は安定した票を生む、新保守党に投票を！"
 cascadian_politics_event.101.o3: "変化のために投票しよう、カスカディア自由党に投票を！"
 cascadian_politics_event.101.o4: "進歩のために投票しよう、社会進歩党に投票を！"
 cascadian_politics_event.200.t: "東側の価値観の成長"
 cascadian_politics_event.200.d: "ロシア、中国、中央アジアなどの東側および極東の独裁的および社会主義的な価値観が、より人気を博している。興味深い動態は全体として、集団的な成長だけでなく、社会主義者と独裁主義者の間の分裂の増大のようである。この動態は投票を分割する可能性が高いが、最終的には国家の方向性は、より平等主義的か、より鉄の意志を持つアプローチを必要とするようだ。ただ、それが我々が下せた最善の選択であったことを願うばかりだ。"
 cascadian_politics_event.200.o1: "うーん……これ、本当に大丈夫か？"
 cascadian_politics_event.201.t: "独裁 対 共産主義"
 cascadian_politics_event.201.d: "投票が集計され始めるにつれて、これら最後の数党の間の分裂はますます広がっている。間もなく、我々の国家がどの方向へ進むかがわかるだろう。現在の分裂は、大カスカディア党とカスカディア保守党を含む独裁主義優位の党と、共産主義の側ではレッド・マウンテン党とカスカディア人民党の間である。これから、我々は未来の舞台を整え、来るべき年月の先例を定める。"
 cascadian_politics_event.201.o1: "レッド・マウンテン党への一票は平等の力への一票"
 cascadian_politics_event.201.o2: "カスカディア人民党への一票は統一への一票"
 cascadian_politics_event.201.o3: "右派への一票はカスカディア保守党への一票"
 cascadian_politics_event.201.o4: "力への一票は大カスカディアへの一票"
 cascadian_politics_event.300.t: "また選択肢が増えた"
 cascadian_politics_event.300.d: "投票が始まり、より多くの有権者がより国内に焦点を当てた一連の政党にまとまり続けるにつれて、事態は前進する。我々の若き国家に外部からの影響が及ばされていない中、人々は興味深い左右両派の政党の組み合わせに目を向けたようである。しかし、まだ勝者や「勝者たち」を選び出すには早すぎる。"
 cascadian_politics_event.300.o1: "左か右か、上か下か、あの車輪をぐるぐる回せ"
 cascadian_politics_event.301.t: "ケーキを持って、それも食べる"
 cascadian_politics_event.301.d: "事態は終盤に差し掛かっており、若き国家が歩むべき道筋を決めるのは、もはや国民自身に委ねられている。この結果、グレート・カスカディア党、ボイジー・ビジネス党、カスカディア自由党、あるいはロビン党のいずれかが単独で勝利を収めるか、あるいはいずれの党も過半数を確保できなければ、連立政権を組み、今後数十年にもわたる政治的結束と行動の先例を確立する必要が生じるだろう。"
 cascadian_politics_event.301.o1: "偉大さへの一票はカスカディアそのものへの一票"
 cascadian_politics_event.301.o2: "経済的に投票するにはビジネスに投票、今日ボイシ・ビジネス党に投票を"
 cascadian_politics_event.301.o3: "自由への一票はあなたへの一票"
 cascadian_politics_event.301.o4: "社会福祉と経済的公平、今日ロビンに投票を"
 cascadian_politics_event.400.t: "ナショナリストの熱狂が国家を捉える"
 cascadian_politics_event.400.d: "事態が展開し続けるにつれて、ますます多くの有権者がよりナショナリスティックな様式の政党に目を向けている。これらの政党は右翼の範囲であり、一部はより穏健な投票市民にとってやや不快である。しかし、このナショナリズムの成長から何が具体化するかを理解するには時間がかかるだろう。"
 cascadian_politics_event.400.o1: "カスカディア人のためのカスカディア"
 cascadian_politics_event.401.t: "我々はどれほど苦々しいのか？"
 cascadian_politics_event.401.d: "事態はヒートアップし、一位をめぐる戦いが、興味深く異なる多くの政党の間で繰り広げられる。皮肉なことに、ニヒリストが主要な選択肢と呼び始めた奇妙な四者の中で最も穏健なのは、ニューウェーブ運動の一部である君主主義政党、オリンピアの家である。この党は、憲法を法的拘束力のある権威とする選挙君主制を作ろうとしている。多くの人がこの種の「おとぎ話」的な綱領に懐疑的であるが、他の人々は古い思想と新しい理想の再接近にやや惹かれているようである。次に、強さと統一党がある。これは一種の典型的な右翼ポピュリスト志向の政党で、一部は、綱領の柔軟だが親カスカディア的な選択肢全体を考えると、冗談めかしてカスカディア第一党と呼んでいる。彼らに続いて、カスカディア軍の政治部門と思われるものがある。この党は経済的により柔軟であるように見えるが、物事がより軍事化された性質を持つ、より社会的に保守的であるように見える。提案された義務的な兵役期間を気にしない人もいるが、「何にでも備える」ための cohesive なプログラムもかなり魅力的である。最後に、かなり眉をひそめられているスカーレット旅団がある。これは、強さと統一党がやっていることを取り上げて、それを10かそこらに引き上げるという指標を中心とする運動または政党である。なぜなら、あの連中は「本当の」問題に対してかなり弱いからだ。いずれにせよ、我々は票が集計されるのを待って、誰が勝利するかを確かめる必要がある。"
 cascadian_politics_event.401.o1: "共に強さと統一を"
 cascadian_politics_event.401.o2: "スカーレット旅団は勝利へ行進する"
 cascadian_politics_event.401.o3: "来るべき多くの軍事的勝利の第一歩"
 cascadian_politics_event.401.o4: "オリンピアは星へと昇り、その民もまた"
 cascadian_foreign_policy_event.1.t: "熱い気性は犠牲者を生む"
 cascadian_foreign_policy_event.1.d: "今日の早い時間に、いくつかのグループが国境警備隊を敵対させているのが発見された。カスカディア政府は責任を否定し、市民の犯罪的な過失を厳しく罰することを申し出た。しかし、すでに大陸中を巧みに動き回ってきた国家が単に「無実」であるとは信じがたい。したがって、我々は本当の選択を迫られている。我々はエスカレートさせて彼らに戦いを挑むか、あるいは彼らの条件に同意して、彼らが次に何を計画しているかを見極めることができる。我々の地政学的な位置は、我々がボールを持っており、カスカディアはそのボールを取り戻すか、破壊したいと思っているようだ。"
 cascadian_foreign_policy_event.1.o1: "我々が個人的に対処する"
 cascadian_foreign_policy_event.1.o2: "心からのお詫びを送る"
 cascadian_foreign_policy_event.2.t: "カナダの謝罪"
 cascadian_foreign_policy_event.2.d: "カナダ政府を行動に駆り立てるための我々の最善の努力にもかかわらず、我々は失敗した。今、我々は困難な選択に直面している。引き下がって持っているものに満足するか、あるいは軍隊を結集させ、我々の条件で戦争に備えるか。"
 cascadian_foreign_policy_event.2.o1: "そのようなエスカレーションは許されない"
 cascadian_foreign_policy_event.2.o2: "もうたくさんだ、軍隊を結集させろ！"
 CAS_revanchist_event.1.t: "首都の難問"
 CAS_revanchist_event.1.d: "大陸は我々のものだが、事態はまだ混乱しており、新たな問題が浮上している。新しい国家政府をどこに置くかだ。もちろん、多くの人が単にD.C.に戻せばいいと言うだろう。しかし、旧首都の位置のために、政府とその人民の間に自然な障壁が生まれたと信じる者も多い。したがって、我々はユタ、カンザス、ケンタッキーに調査員を派遣し、人々がより見やすく、声が届きやすい、より中央集権的か、少なくともより開かれた良い地域を見つけられるかどうかを調べている。もちろん、我々は旧首都を改修することも検討できる。少なくとも害にはならないだろう。"
 CAS_revanchist_event.1.o1: "本当にこんな大騒ぎが必要か？"
 CAS_revanchist_event.2.t: "決定"
 CAS_revanchist_event.2.d: "準備が整い、選択肢が並んだ今、我々は第二共和国の未来の連邦首都がどこになるかを決定しなければならない。それは中西部か、大陸中央か、中東部か、あるいはコロンビア特別区に返還されるべきか。"
 CAS_revanchist_event.2.o1: "中西部"
 CAS_revanchist_event.2.o2: "大陸中央"
 CAS_revanchist_event.2.o3: "中東部"
 CAS_revanchist_event.2.o4: "持っているものを使おう"
 CAS_focus_military_automation_investments: "軍事自動化投資"
 CAS_focus_military_automation_investments_desc: "軍事産業の能力を拡大すればするほど、経済分野でより多くの労働力が必要となる。したがって、軍事産業が従来以上に経済と国民に負担をかけないよう、自動化への戦略的かつ的を絞った投資を行う必要がある。"