l_japanese:
 Cascadia_focus: "カスカディア 国家方針ツリー"
 CAS_focus_olympia_rises: "オリンピア蜂起"
 CAS_focus_olympia_rises_desc: "シアトルが過剰開発されたため、ワシントン州の州都が新しい国家の首都となるだろう。オリンピアは響きも良い。"
 CAS_focus_stabilization_of_washington: "ワシントン州の\n安定化"
 CAS_focus_stabilization_of_washington_desc: "国家の連邦首都を設立し、これにより、首都が現在存在する州を安定させ始めることができる。インフラと基本的な経済活動を組織することは、社会的一体感の形を取り戻し、それによってまもなくより良い統合努力に投資し移行することができるだろう。"
 CAS_focus_the_new_home: "新たな故郷"
 CAS_focus_the_new_home_desc: "経済的な安定……少なくともそれなりの価値があるもの、そして社会構造のようなものを形成するための我々の人々の結束した努力をもって。我々は今、ワシントン州全体に市民および緊急サービスを展開するプロセスを開始し、この大陸の残りの片隅を我々の新しい故郷と呼び始めることができる。"
 CAS_focus_our_oregon_trail: "我々の\nオレゴン・トレイル"
 CAS_focus_our_oregon_trail_desc: "先住民と入植者は大陸を半分横断しなければならなかったが、我々は今、隣接する領土であるオレゴン州の再建を開始するために南下しなければならない。ここワシントン州に基地を設置すれば、比較的短期間で彼らを軌道に乗せることができるはずだ。"
 CAS_focus_another_pacific_gem: "もう一つの\n太平洋の宝石"
 CAS_focus_another_pacific_gem_desc: "経済的および社会的機能が回復したことで、我々はオレゴン州を我々の出発点に結びつけるために市民および緊急サービスを接続し、作成し始めることができる。未来は、たとえわずかであっても、ますます明るくなる。"
 CAS_focus_i_dont_know: "アイダホ、知らない？"
 CAS_focus_i_dont_know_desc: "いや、アイダホと言ったのだ、もちろん我々はその州の状態を知らなかった。巨大な山脈が州の大部分を占めている。それにもかかわらず、我々は鉱業や他の経済活動のようなものを復活させ、これらの人々に再び希望を与えることができる。"
 CAS_focus_mountain_marvel: "山の驚異"
 CAS_focus_mountain_marvel_desc: "経済、良好、人々、幸福、状況、十分良好。素晴らしい。今こそ、州を国家の残りの部分と結びつける時である、ここから我々は世界における新たに見出された場所で正確に何をするかを考え始めることができる。"
 CAS_focus_a_new_beginning: "新たな始まり"
 CAS_focus_a_new_beginning_desc: "国家が安定した今、我々は正確に何をしたいのかに目を向けなければならない。我々の立場は、有利でも不利でもないことを意味するが、大陸の事態が再び熱くなる前に今行動する必要があるだろう。"
 CAS_ideas_domestic_centric_policy: "国内中心政策"
 CAS_ideas_domestic_centric_policy_desc: "我々の国家は若く、弱く、非常に影響を受けやすい。歴史の中の一瞬の輝きであるよりも、我々は安定性、成長、そして人生で望む未来を獲得する能力を確実にするために、真に我々自身に焦点を当てなければならない。"
 CAS_ideas_rocky_mountain_resistance: "ロッキー山脈抵抗"
 CAS_ideas_rocky_mountain_resistance_desc: "我々が創造することができた統一にもかかわらず、ロッキー山脈という偉大な分水嶺は、非常に近いにもかかわらず遠くにいると信じる者たちを大胆にさせた。したがって、アイダホとの連合はせいぜい希薄なものである。これが手に負えなくなる前に処理する必要がある。"
 CAS_ideas_rocky_mountain_crackdowns: "ロッキー山脈取締り"
 CAS_ideas_rocky_mountain_crackdowns_desc: "初期の捜査は順調に進み、犯罪は減少し、RMRグループのメンバーシップは徐々に減少している。"
 CAS_ideas_rocky_mountain_rescue: "ロッキー山脈救済"
 CAS_ideas_rocky_mountain_rescue_desc: "RMRメンバーシップは減少し、犯罪は史上最低である。状況は安定しており、日ごとに希望が見えている。地元の法執行機関は徐々に全ての作戦と支配を引き継いでいる。"
 CAS_ideas_cascadian_union: "カスカディア連合"
 CAS_ideas_cascadian_union_desc: "アイダホに平和が回復し、我々の小さな州連合はかつてないほど強力になった。今、RMRの戦術とメンバーが完全に対処され解散したことで、我々が苦しんだこれらの初期の成長痛から学び、改善し、我々の人民と国家をより良くすることができる。"
 CAS_decisions_war_time_mobilization_category: "戦時動員"
 CAS_decisions_war_time_mobilization_category_desc: "必要が生じたとき、我々は少なくとも戦線の隙間を埋めるために人々の義勇軍団を召集することができる。戦争がいつ来るかは分からないが、我々の上に降りかかることは分かっている。"
 CAS_war_time_mobilization: "第一次動員"
 CAS_war_time_mobilization_desc: "召集令状が我々の上にあり、我々は家の防衛を確実にするために結集しなければならない。武器を取れ、ディキシーの少年たち！\" # Note: \"Dixie boys"
 CAS_war_second_wave_defenders: "第二次防衛隊"
 CAS_war_second_wave_defenders_desc: "敵は前進してくる、したがって我々は別の防衛隊の波を徴兵しなければならない。国家の士気は苦しむだろうが、我々には軍隊が必要だ。"
 CAS_war_desperate_defenders: "決死の防衛隊"
 CAS_war_desperate_defenders_desc: "事態は厳しくなっている、我々は戦線を維持するために、可能な限り、あるいはそうでなくても、利用可能な全ての人員が必要だ。もしかしたら、もしかしたら、まだこれを勝てるかもしれない。"
 cascadia_event.1.t: "抵抗勢力の蜂起"
 cascadia_event.1.d: "我々の形成の初期から、アイダホ州は控えめに言っても我々に……問題を与えてきた。３つの州の中で最も孤立しているため、アイダホ州内の多くの人々は、単に独自の存在である方が安全で簡単だと信じている。我々はそれがどこにも行かないと信じているが、継続的な扇動により、多くの人々は以前の混沌と無政府状態の直後に潜在的な紛争を少し恐れている。"
 cascadia_event.1.o1: "一息つく暇もない"
 cascadia_event.2.t: "犯罪の波"
 cascadia_event.2.d: "アイダホ州を悩ませている犯罪の波が高まっている。これは全体的な法と秩序の回復における単なる一時的な問題かもしれないが。これが意味するかもしれない影響について懸念している人々もいる。明確な証拠はないが、一部の市民や閣僚でさえ、状況を確保するために特別捜査班を派遣するよう政府に強く求めている。"
 cascadia_event.2.o1: "地元警察で対応できる"
 cascadia_event.2.o2: "RMRメンバー数を\n教えろ"
 cascadia_event.3.t: "ロッキー山脈行進"
 cascadia_event.3.d: "ロッキー山脈抵抗として知られるグループが行進を組織し始めた。それについて違法なことは何もないが、グループのメンバーシップの増加はオリンピア全体で懸念を引き起こしている。そのため、アイダホ情勢に対する懸念が高まり続ける中、国家政府によって微妙な動員を開始する命令が出された。"
 cascadia_event.3.o1: "終わりがない"
 cascadia_event.4.t: "マウンテンマンの台頭"
 cascadia_event.4.d: "ロッキー山脈抵抗運動がアイダホ州を制圧し、同時にそのリーダーも姿を現した。ロバート「マウンテンマン」ジョンソンという名の、苦悩する男だ。大したことはないが、彼と彼のグループは、建国間もないこの国において、多くの人が避けたいと願っていたことを成し遂げた。だからこそ、世界がこれまで以上に我々に干渉しようと決断する前に、我々は立ち上がり、国を動員し、この事態を収拾させなければならない。"
 cascadia_event.4.o1: "神よ、助けたまえ"
 cascadia_event.5.t: "我々は行進する"
 cascadia_event.5.d: "これを解決する時が来た、我々は山々を行進し、我々が切望してきた平和を手に入れる。"
 cascadia_event.5.o1: "戦争だ！"
 cascadia_event.300.t: "特別捜査班到着"
 cascadia_event.300.d: "しばらく前、オリンピアの政府に多くの嘆願の後、政府はアイダホ州にSIUを派遣した。初期の捜査はわずかな手がかりしか証明しなかった。しかし、時間が経つにつれて、ゆっくりと協力された犯罪の連続が明らかになり、やがてRMRのメンバーが拘束され、幸いにも述べられた犯罪を犯したとして逮捕された。"
 cascadia_event.300.o1: "まあ、何かはあったな"
 cascadia_event.301.t: "犯罪減少"
 cascadia_event.301.d: "SIUと地元の法執行機関が犯罪の波に対処し続け、ますます多くのRMRメンバーが武器窃盗やその他の多数の犯罪で逮捕されているため。アイダホ州の安定に向けて事態が好転し始めるにつれて、メンバーシップ数は減少し始めている。多くの人々は、いつそれが平和的に終わるのか疑問に思っている。"
 cascadia_event.301.o1: "遅かれ早かれ\nそうなるといいが"
 cascadia_event.302.t: "継続的な努力"
 cascadia_event.302.d: "時間が経つにつれて、地元の法執行機関が状況に対する運用管理をますます与えられているため、SIUはよりアドバイザーおよび支援の役割を担うようになった。犯罪は減少し続け、RMRメンバーシップは史上最低に達した。単に「マウンテンマン」として知られる彼らの指導者が、数日中に演説を行う予定であるという噂がある。これは、法と秩序がほぼ回復したように見えるため、SIUの指導部が最終的に州を離れる時が来たかどうかを議論している中で起こる。"
 cascadia_event.302.o1: "時間はかかったが\n価値はあった"
 cascadia_event.303.t: "平和回復"
 cascadia_event.303.d: "本日未明、RMRの指導者がグループの公式な解散を発表した。多くのメンバーは激怒したが、あまりにも落胆していたため、単に自宅に引き下がった。地元の法執行機関は、犯罪が史上最低であり、安定が再びアイダホ州に回復したと述べている。今、我々は一つの国家として共に前進し始めることができる。"
 cascadia_event.303.o1: "やっと一息つける"
 CAS_focus_preparing_for_elections: "選挙の準備"
 CAS_focus_preparing_for_elections_desc: "国家が政党を組織し、投票区を指定するのに十分な状態になった。アイダホのRMRに対処した今、我々は初の公式な国政選挙に向けて準備を進める。最大の問題は、現在、選択肢が多すぎることである。しかし、事態はもっと悪くなる可能性もあった。"
 CAS_focus_setting_the_stage: "舞台設定"
 CAS_focus_setting_the_stage_desc: "国民が全国で形成されつつある新興政党の中に自らの声を見出す一方で、我々は国が選挙を実施するためのインフラと実質的な能力を準備し、設定しなければならない。誰もがその準備を進めている。"
 CAS_focus_western_politics: "西側の政党"
 CAS_focus_western_politics_desc: "我が国初の全国選挙の前後を通じて、有権者は西洋的な思想・理念・原則を基盤とする政党や運動にこれまで以上に魅了されているようだ。これにより、勝利政党が勝利の行進を始めるだけでなく、新たな政党が台頭し、控えめに言っても政治的な分け前を得られるか試す舞台が整ったと言える。"
 CAS_focus_consumers_party_victory: "消費者党の勝利"
 CAS_focus_consumers_party_victory_desc: "投票が終わり、カスカディア消費者党が勝利を収めた。今や消費者のニーズ、そしてビジネスのニーズにも目を向けている。我が国が他の大陸のどの国よりも早く経済的に正しい道を歩み始めることは確実である。"
 CAS_focus_tax_business_act: "事業税法"
 CAS_focus_tax_business_act_desc: "TBA、あるいは一部で呼ばれている「消費者ではなく事業に課税する法」は、経済の消費者側ではなく、事業と富を生み出す側に多くの税を課すための税制改革である。その論理的根拠は、原則として事業の設立はより困難になるものの、消費者はより多くの手元資金を持つことで、より自由に支出し、貯蓄して自身の事業を始めることさえ可能になるというものである。長期的な利益と将来への投資のための、ある種の短期的な痛みを伴う策である。"
 CAS_focus_economic_education_act: "経済教育法"
 CAS_focus_economic_education_act_desc: "EEAは、若者が日常生活における経済と基本的な経済学について学び、理解するために、より良い投資と教育を提供する一般的な教育投資・改革法案である。資金管理スキル、予算の均衡の学習、その他将来役立つスキルを身につけさせることを目的としている。"
 CAS_focus_young_founders_program: "若き創業者プログラム"
 CAS_focus_young_founders_program_desc: "YFPは、若く意欲的なビジネスリーダーが実際に自分の事業を立ち上げるための資本を持てるように支援する専門プログラムである。彼らは書類を提出し、どのような事業を望んでいるか、どこに設立したいか、そして直面するであろう競争相手の基本的な概要を詳述しなければならない。全体として、これは中小企業セクターの強固な基盤を築き、時間をかけて運が良ければ彼らをさらに高みへと導き、あるいは安定させることを目的としている。"
 CAS_focus_general_economics_plan: "総合経済計画"
 CAS_focus_general_economics_plan_desc: "国家を可能な限り着実かつ均衡の取れた形で軌道に乗せるため、我々は各州とその一般的なニーズに包括的に投資し、それぞれの専門性を理解する必要がある。このため、各州に少なくとも一つの専門経済セクターに投資する。"
 CAS_focus_retooling_regulations: "規制の再整備"
 CAS_focus_retooling_regulations_desc: "新しい産業・商業地域を拡大し、区画整理する能力に関する規制改革が必要であり、また、これらの新しい建物の実際の立ち上げに関する規制も理解する必要がある。古い規制の中には、実際には良くも悪くも何もしないまま、その性質上非常に面倒で、プロセス全体を遅らせるものがあるからだ。我々がどこかに到達するためには、これを早急に修正しなければならない。"
 CAS_focus_national_defense_act: "国防法"
 CAS_focus_national_defense_act_desc: "国防法は、何よりもまず我が国の独立を確保するために、産業を予防的に軍事化するものである。"
 CAS_focus_energy_security_act: "エネルギー安全保障法"
 CAS_focus_energy_security_act_desc: "ESAは、教育、研究開発、そしてエネルギー安全保障全般を改善する方法により良い投資を行うための法律である。これにより、我々は外国からの経済的独立性を高め、将来の交渉の場で少しでも有利な立場に立てるようになるだろう。"
 CAS_focus_cascade_care_program: "カスケードケア・プログラム"
 CAS_focus_cascade_care_program_desc: "カスケードケアは、より普遍的な医療制度への緩やかな第一歩として、すべての国民が支払う連邦任意制度である。これにより、国民は必要な場合に選択肢を持つことができるが、全員が拠出することで、この税によって生み出される直接的な資金と歳入は、一般的な公的医療施設とスタッフの創設と資金提供に充てられ、選択に関わらず国民がより手厚くケアされることになる。"
 CAS_focus_cascadian_securities: "カスカディア証券プログラム"
 CAS_focus_cascadian_securities_desc: "CSPは本質的に国民社会保障プログラムであるが、ほとんどの国のアプローチとは異なる。CSPは基本的に、各納税者の貯蓄を収集・保管するための一連の銀行のような施設を持っている。これにより、特定の企業や事業を通さずに、連邦版の401kプログラムのようなものが可能になる。影響を受ける納税者からの明確な署名付きの同意がない限り、連邦政府によるこれらの資金の使用を保護するための法律がすでに制定される。"
 CAS_focus_new_conservative_victory: "新保守党の勝利"
 CAS_focus_new_conservative_victory_desc: "選挙が終わり、NCPが勝利を収めた。今や、国家の保守派が安定を保ち、改善と社会的結束への道を計画する番である。"
 CAS_focus_traditional_taxations: "伝統的課税"
 CAS_focus_traditional_taxations_desc: "NCPは、様々な課税方法を削減し、より伝統的な方法で国とその構成要素から歳入を得ることに戻ることで、税法全体を合理化し「肥大化を解消」したいと考えている。"
 CAS_focus_manufacturing_investments: "製造業への投資"
 CAS_focus_manufacturing_investments_desc: "国内需要を満たすだけでなく、海外市場や貿易協定への進出を目指すならば、我々は製造能力の向上を追求しなければならない。"
 CAS_focus_tech_investments: "技術投資"
 CAS_focus_tech_investments_desc: "主な機能は我々の技術セクターを増強することであるが、全体としてこの投資計画は、我々の経済構成をさらに多様化させるために、サービス業と一般的な「オフィス」セクターの能力を高めることを意図している。"
 CAS_focus_food_securities_act: "食料安全保障法"
 CAS_focus_food_securities_act_desc: "食料安全保障法は、国内の食料安全保障を発展させるための専門的な研究・投資計画である。これにより、国内需要をより多く支え、将来的には垂直農法などの実験的な方法を探る可能性が生まれることを期待している。"
 CAS_focus_automaton_research_budget: "オートマトン研究予算"
 CAS_focus_automaton_research_budget_desc: "自動化、AI、基本的なオートマトンタイプの進歩への研究投資と予算編成により、ほとんどの人が興味を持たないような反復的な作業を行うための労働力の全体的な効率と規模を向上させることで、より少ない時間とスペースでより多くを生産できるようになる。"
 CAS_focus_increasing_social_funding: "社会資金の増額"
 CAS_focus_increasing_social_funding_desc: "福祉の基本は、1800年代に社会主義者の扇動に対抗する方法として、ドイツ帝国や他の国々が普及させた初期の福祉国家から形成された期待である。しかし、我々は国家として、物事がうまくいかない時に国民をケアすることを目指さなければならない。誰にでも悪い日はある。だからこそ、誰かの悪い日が犯罪者の初日にならないようにすべきである。"
 CAS_focus_infrastructure_projects: "インフラ計画"
 CAS_focus_infrastructure_projects_desc: "建設能力の全般的な向上は、将来のさらなる開発を可能にする。利用できる土地があまりないことを考えると、より少ないものでより多くを活用する方法を真に理解し、集中する必要がある。"
 CAS_focus_better_healthcare_options: "より良い医療選択肢"
 CAS_focus_better_healthcare_options_desc: "規制を調整し、医療インフラ全体により良い投資を行うことで、国民は可能な限り最高のケアを受けるためのより多くの選択肢を確保できる。したがって、我々は政府の選択肢を提供できる一方で、民間の選択肢も許容する舞台を整えなければならない。"
 CAS_focus_seeking_trade_initiatives: "貿易イニシアチブの模索"
 CAS_focus_seeking_trade_initiatives_desc: "我々が世界で真にどこかに到達するためには、自国の土壌だけを見ていてはならない。選択肢は限られているだろうが、この世界における我々の地位を、たとえそれがどんなに小さくても、主張するために小規模な貿易交渉から始めることができる。"
 CAS_focus_liberal_victory: "自由党の勝利"
 CAS_focus_liberal_victory_desc: "投票が行われ、カスカディア自由党が選挙に勝利した。この理念こそが、我々を新たな自由で平等、そして真の社会運動と経済的繁栄の道へと前進させるものである。"
 CAS_focus_reformed_regulations: "改革された規制"
 CAS_focus_reformed_regulations_desc: "我々の開発能力は、そもそも我々が開発することを可能にするプロセスを規制し、理解する能力に完全に依存している。したがって、我々はこれらをより合理化し、現代の基準と期待に沿うように改革しなければならない。"
 CAS_focus_education_standards_act: "教育基準法"
 CAS_focus_education_standards_act_desc: "ESA、すなわち教育基準法は、学生と教育者が教育システム全体を経験し、その一員となる上で持つことができる質と能力の基準をより良く投資し、引き上げるための予算提案である。"
 CAS_focus_job_fair_programs: "就職フェアプログラム"
 CAS_focus_job_fair_programs_desc: "財政的責任を負う者にとって、雇用の安定は常に最優先事項である。この知識をもって、我々は国民の雇用と経済の継続的な発展を確実にするために就職フェアやイニシアチブを立ち上げる。"
 CAS_focus_office_sector_development: "オフィスセクターの発展"
 CAS_focus_office_sector_development_desc: "我が国は小さい、誰もがそれに同意できると思う。したがって、我々はサービス業や技術産業、あるいはオフィスセクター全体のような、より富を生み出す事業に目を向けなければならない。これらから可能な限りの富を搾り出すことができれば、国民に必要なものを提供できるだけでなく、潜在的な脅威から我々の防衛網に資金を供給することも可能になる。この大陸が永遠に静かであるとは到底信じがたい。"
 CAS_focus_food_supplies_act: "食料供給法"
 CAS_focus_food_supplies_act_desc: "我々の食料供給装置の機械化と国内食料需要のサプライチェーンの確保は、可能であれば国境を越えることを目指す未来を見据える中で、より安定し、まとまりのある社会の発展を可能にするだろう。"
 CAS_focus_basics_in_defense: "防衛の基礎"
 CAS_focus_basics_in_defense_desc: "我が国の安全を確保するためには、何らかの防衛産業が必要である。ロッキー山脈レジスタンスはすでに十分に恐ろしかったが、もしカリフォルニア、あるいは想定される連邦主義者が西へ進出してくれば、我々に何が起こるか神のみぞ知る。したがって、我々はあらゆる潜在的なシナリオに備えて武器と弾薬の備蓄を開始するために、何らかの軍事産業を持たなければならない。"
 CAS_focus_community_outreach_programs: "コミュニティ・アウトリーチ・プログラム"
 CAS_focus_community_outreach_programs_desc: "効率的で有益なCOPを開発することで、多くの人が望む社会の安定を確保できる。警察は大きな責任を負っており、したがって尊敬されるべきであるだけでなく、彼らが奉仕する人々からも見守られるべきであり、その逆もまた然りである。彼らが奉仕するコミュニティと人々も、同様の敬意と見通しを持つべきであり、そうすることで、我が国の法と秩序を維持するための結束力と能力に各部分が不可欠である理由についての相互利益と理解が生まれる。"
 CAS_focus_bettercare_act: "ベターケア法"
 CAS_focus_bettercare_act_desc: "BCAは、看護師、医師、および現場スタッフの給与引き上げならびにこれらの機関に必要な設備・資源の調達を通じて、公的医療機関で市民が受けられる医療の質を向上させるための資金支援パッケージである。"
 CAS_focus_mutual_trade_initiatives: "相互貿易イニシアチブ"
 CAS_focus_mutual_trade_initiatives_desc: "我々自身では提供できないものを国家に提供する能力は、我々が海外に目を向けなければならないことを意味する。したがって、国内の独立を確保し、外国への依存と国内の安全保障との間のバランスを保つために、貿易交渉の基準を可能な限り相互的なものに設定しなければならない。"
 CAS_focus_victory_for_progress: "進歩のための勝利"
 CAS_focus_victory_for_progress_desc: "我が党の名において選挙に勝利したことで、我々は今や前進するための手段を手に入れた。社会的・経済的な流動性と機会の平等の道を創造するために。"
 CAS_focus_common_sense_labor_reforms: "常識的な労働改革"
 CAS_focus_common_sense_labor_reforms_desc: "労働組合と雇用主との間の規制された団体交渉のより良い方法を通じて、我々は交渉と期待の基準を設定し、労働者が真にケアされるようにすることができる。したがって、我々は労働組合の労働力が大多数を占める企業に軽微な補助金を与え、組合を全体として受け入れる際のバランスとより良い開放性を確保することができる。"
 CAS_focus_a_more_progressive_tax_code: "より累進的な税法"
 CAS_focus_a_more_progressive_tax_code_desc: "国民が自身と家族を支える手段を持つことを確実にするため、我々は税率、税の種類、そして人々が立つことができる基盤を作るのに役立つ援助プログラムを調整しなければならない。"
 CAS_focus_budgeting_for_innovation: "革新のための予算編成"
 CAS_focus_budgeting_for_innovation_desc: "時代の先を行くためには、我々は科学的能力に目を向けなければならず、したがって未来のために投資しなければならない。我が国、その国民、そして我々が利用できるわずかな土地のために。"
 CAS_focus_selective_mechanization: "選択的機械化"
 CAS_focus_selective_mechanization_desc: "近代化とは、すべてを一度に行わなければならないという意味ではない。この知識と理解をもって、我々は主要な産業と経済セクターを選択して近代化し、機械化することで、より少ないものでより多くのことを成し遂げることができる。これにより、我々がこの変化し続ける経済世界で市民が可能な限りスムーズに自由に移動できるよう、支援と移行の仕組みを増強することを目指す中で、より多くの労働者が工業、オフィス、その他の職種に移行できるようになる。"
 CAS_focus_investing_in_the_future: "未来への投資"
 CAS_focus_investing_in_the_future_desc: "我々のインフラは、経済的、社会的な動き全体としての機能能力の基盤である。したがって、我々は国の発展の現在と未来に投資し、準備することで、来る世代のための創意工夫の基準を設定しよう。"
 CAS_focus_farming_investments: "農業投資"
 CAS_focus_farming_investments_desc: "国民に食料を供給し、労働者のための食料供給網を確保する能力は、真の社会的結束にとって最も重要である。この第一の生存要件が何らかの形で損なわれるとき、本当の困難が始まる。これを我々は回避する。食品包装・加工工場を設立し、垂直農法のような実験的な農業形態に投資することで、全体としてより少ない土地利用でより多くの作物を栽培することができる。"
 CAS_focus_rocky_mountain_mining: "ロッキー山脈鉱業"
 CAS_focus_rocky_mountain_mining_desc: "RMM社は、我々の安定化の初期段階で、古いロッキー山脈レジスタンス・グループの多くに支援されていた会社である。しかし、この会社は政府に土地の供与や一部の拡大資金を請願していることから、新たな一歩を踏み出したようである。我々が利用可能な資源の国内拡大は、国内の安全保障だけでなく、全体としての対外貿易交渉において我々に優位性をもたらすため、このイニシアチブへの投資を喜んで行う。"
 CAS_focus_industrial_expansion: "産業拡大"
 CAS_focus_industrial_expansion_desc: "国民が仕事を見つけるのを助けるためには、まず実際に仕事を作り出さなければならない。したがって、我々は基本的かつ普遍的な市場を確保するために、産業および商業セクターの仕事に投資し、人々ができるだけ早く仕事を得られるようにする。これらは、我々の以前のプログラムと共に、将来の成長と経済の多様性を全体的に奨励するための足がかりとなり得る。"
 CAS_focus_energy_demands_act: "エネルギー需要法"
 CAS_focus_energy_demands_act_desc: "我々のエネルギー需要は最優先事項の一つであるべきであり、この法律は国内の生産能力を成長させるための教育、インフラ、施設への投資を制定する。結果として、教育や研究への投資は、エネルギーの輸送・貯蔵における損失をより効果的に削減するために使用され、これにより全体の消費率が減少するはずである。"
 CAS_focus_eastern_politics: "東洋の政治"
 CAS_focus_eastern_politics_desc: "選挙の準備と結論において、東洋および極東の価値観、思想、原則が有権者層を捉えた。これをもって、我々は一息つき、やがてどのような結末を迎えるかを待つことにする。"
 CAS_focus_red_mountain_victory: "レッドマウンテンの勝利"
 CAS_focus_red_mountain_victory_desc: "勝利は我々のものとなり、我が国の人民のために新たな章を刻む。もはや資本主義が約束する無限の富という幻想に惑わされることはない。今、我々は全ての人々のために、彼らの欲求だけでなく、彼らの必要に応じたシステムを創造する。"
 CAS_focus_wealth_tax_act: "富裕税法"
 CAS_focus_wealth_tax_act_desc: "税制改革を通じて、我々は税制を個人だけでなく富そのものに課税するものへと転換する計画である。もちろん、個人は様々な方法で富を得ることができるが、事業と富の創造の核心は個人の賃金とは全く別物である。これにより、個人の税金を低く抑えることができ、将来的には、本当の意味での所得税さえ必要なくなるかもしれない。"
 CAS_focus_cooperative_ownership_act: "協同組合所有法"
 CAS_focus_cooperative_ownership_act_desc: "協同組合所有とは、事業を構成する全員がその事業の株式や「利害関係」を持つ方法である。したがって、決定は事業の管理者と労働者の代表者によって行われ、関係者全員に影響を与える成長と運営に関して、結束と相互の行動が確保される。我々は、すべての新規事業がこの組織形態を取ることを義務付け、既存の事業には5年間の移行期間を与え、新しい組織形態への移行を enacting するか、さもなければ強制的に、あるいは合意に基づく和解を通じて政府に買収されるリスクを負わせる。"
 CAS_focus_industrial_efficiency_act: "産業効率法"
 CAS_focus_industrial_efficiency_act_desc: "反対派は、我々にはそれほど土地がなく、自然と文明のバランスを保つべきだと主張するだろう。まあ、この連中は人間の意志と決意を理解していない。我々は産業能力を向上させる新しい方法、新しい機械、新しい生産方法、可能な限りすべてを投資し研究する。我々の人民と、彼らが値する未来のために、我々は反対派や悲観論者に関係なく、勝利するだろう。"
 CAS_focus_industrial_revolutionary_program: "産業革命プログラム"
 CAS_focus_industrial_revolutionary_program_desc: "我が国は産業化の新たなレベルと基準に到達するための準備と努力を重ねてきた。我々は今、IRPの下で全国的に投資し、経済力の新たな高みを目指す手段を持っている。遅かれ早かれ、我々は人民の未来を創造し、世界的に認められるだろう。たとえそれが小さな部分であっても、我々が役割を果たす部分であることに変わりはない。"
 CAS_focus_northwestern_mining_incorporated: "ノースウェスタン・マイニング社"
 CAS_focus_northwestern_mining_incorporated_desc: "NWM、すなわちノースウェスタン・マイニングは、国の国内市場にとって戦略的に必要な採掘事業を扱う国営の鉱業会社である。したがって、通常の鉱業会社が専門分野に焦点を当てるのに対し、NWMは時間とともに国内需要が増加するにつれて、我々の全体的な資源採掘能力を拡大するために、戦略的な採掘区域の取得と創設に焦点を当てる。"
 CAS_focus_cascadian_research_institute: "カスカディア研究所"
 CAS_focus_cascadian_research_institute_desc: "CRIは、エネルギー消費と生産方法、そして我が国全体、その人民、そして我々が創造した経済をより良く成長させ、効率化することができる一般的な分野など、様々なものの革新を助けるための専門の研究開発施設である。"
 CAS_focus_red_mountaineers_budget: "レッド・マウンテニアーズ予算"
 CAS_focus_red_mountaineers_budget_desc: "我が国の軍事防衛は非常に重要な措置であり、それには国家の力、すなわち山々に焦点を当てなければならない。我々はレッド・マウンテニアーズ、すなわち、我が軍が時間をかけて進歩し、現代の戦争時代において、前線から数十マイル離れた場所からでも人が殺される可能性がある中で、地形をより活用する方法を学ぶための新しい訓練部隊を創設する専門部隊に、専用の予算を割り当てる。"
 CAS_focus_better_social_budgeting: "より良い社会予算編成"
 CAS_focus_better_social_budgeting_desc: "我々は国民のケアを確保する必要があり、そのためには社会プログラムに割り当てられる予算を増額する必要がある。短期的には我々に痛手となるだろうが、この自己投資により、我々は国民の生活の質の底上げをより良く行うことができ、それによって新たな基準を設定し、彼らをできるだけ早く労働力に再統合するための将来のプログラムを準備することができる。"
 CAS_focus_energy_diversity_act: "エネルギー多様性法"
 CAS_focus_energy_diversity_act_desc: "我々のエネルギー需要を満たすことを確実にするため、我々は電力生産方法の多様性を確保しなければならない。全体として、これにより我々は異なるエネルギー生産方法にさらに投資するだけでなく、より小型または同サイズの設備やインフラからより多くの電力を得るためのより効率的な方法に関する研究にも投資することができるようになる。"
 CAS_focus_the_peoples_victory: "人民の勝利"
 CAS_focus_the_peoples_victory_desc: "結果が発表され、人民が自らのために勝利を収めた。これにより、我々はより調和がとれ、平等で、より自由な社会を築き始めることができる。中央権力とその暴力支配だけでなく、人民がコントロールできる社会を。"
 CAS_focus_community_kitchens: "コミュニティ・キッチン"
 CAS_focus_community_kitchens_desc: "我々の第一の目標は、ほぼ「国家」の存在しない状態を達成することである。したがって、我々はプログラムやイニシアチブを通じて人民により多くの力を与え、金の起源が本来あるべき場所、すなわち人民と共にあることを確実にしなければならない。"
 CAS_focus_modern_homestead_act: "現代自営農地法"
 CAS_focus_modern_homestead_act_desc: "ゾーニングの障壁を打ち破ることは、人々がどこに何を望むかを決定できることを意味する。唯一の制約は、誰もが我が偉大な国が提供するものの分け前を得られるようにするための土地の広さの上限である。"
 CAS_focus_tradesmen_society_act: "職人社会法"
 CAS_focus_tradesmen_society_act_desc: "個人を力づけるためには、彼らが自力で生計を立て、見つけ、創造するための道具と手段を与えなければならない。したがって、彼らは可能な限り多くの知識と、この知識を持つ個人にアクセスできるようになる。木工、鍛冶、溶接など、家を助けるどんな種類の職業も、自分自身を助ける職業である。"
 CAS_focus_the_peoples_mountain_state: "人民の山の州"
 CAS_focus_the_peoples_mountain_state_desc: "アイダホ州は人民に返還されなければならない。我々は彼らが自分たちのものを築き上げ、互いのために新しくより良い生活を築くための手段を与えるだろう。"
 CAS_focus_the_peoples_pacific_gem_state: "人民の太平洋の宝石州"
 CAS_focus_the_peoples_pacific_gem_state_desc: "ワシントン州は今、その人民が繁栄し、生き、望む生活を送るための手段を与えられる。"
 CAS_focus_the_peoples_state_of_trails: "人民の小道の州"
 CAS_focus_the_peoples_state_of_trails_desc: "オレゴントレイルは絶望と希望、そして恐怖の道であった。しかし今、我々はこの州の最終目的地を新たな夢、新たな明日、そして何よりもその人民にとって新しくより良い未来にすることができる。"
 CAS_focus_educations_medicine_act: "教育の医学法"
 CAS_focus_educations_medicine_act_desc: "自分自身だけでなく周りの人々を成長させる上で重要な二つのこと、それは知識と良好な健康である。これを念頭に、我々は人々が自分自身や友人、隣人、家族をケアできるように、より多くのアクセスと能力を提供する計画である。これは、医療、生産、そして一般的な目的の方法における標準的な実践に関して利用可能なリソースを増やすことによって行う。自己創出の革新とニーズは、人々が生活の中で必要とするもの、あるいは望むものによって満たされ、高められるだろう。"
 CAS_focus_healthy_people_act: "健康な人民法"
 CAS_focus_healthy_people_act_desc: "人民のケアと幸福は最も重要である。健康な人々は長生きするからだ。これらの人生は、彼らが心から望むどんなことでも行うために使うことができ、我々は彼らがそうするための手段と能力を持つことを確実にすべきである。"
 CAS_focus_unity_act: "統一法"
 CAS_focus_unity_act_desc: "事業や家を建てる方法に関する障壁を打ち破り、自分の土地をどう使うかという障壁を打ち破る。我々は国家そのものの障壁を打ち破り、前進する統一された道を宣言する。これらの土地の人民として、彼らが自らの未来を決定する真の決定者となるだろう。"
 CAS_focus_victory_for_tradition: "伝統のための勝利"
 CAS_focus_victory_for_tradition_desc: "投票が行われ、集計された結果、国民は伝統を信じると表明した。我が国は若いが、これは我々の伝統がどのようなものになりうるか、そしてどのようなものになるかを確固たるものにする絶好の機会である。社会的、国家的結束と誇りの基準を定め、それが何世代にもわたって受け継がれるようにする。"
 CAS_focus_establishing_national_social_traditions: "国民的社会伝統の確立"
 CAS_focus_establishing_national_social_traditions_desc: "我々の国民的社会伝統の創造は、我々の社会が時間そのものの進行と共にどのように機能し、前進するかの基準と先例を定める。我々の優先事項は家族であるが、その働きに関わらず安定した家庭は、その子供たちにとって依然として安定したより良い生活であるため、家族の柔軟性は最も重要である。したがって、職場における女性の機会均等と、偏見や過去の憶測ではなく人格の内容が、キャリアを求め、自らの道を切り開きたいと願う人々が、そのような否定的な影響に放置されることによって不当かつ性急な決定が下されるのを防ぐために法制化される。"
 CAS_focus_creating_economic_innovations: "経済的革新の創造"
 CAS_focus_creating_economic_innovations_desc: "すべての市民が将来のビジネスマンやビジネスウーマンになりうる空間と環境を創造することで、人々が生活においてより多くの流動性と柔軟性を持つようになり、我々はよりリラックスして座っていられるようになる。この新しい環境は、創造性そのもののために個人的な革新がなされることを可能にし、市場の現状に挑戦し、参加を望むすべての人々、投資家、労働者、消費者のための新たな未来を創造する。"
 CAS_focus_creating_educational_excellence: "教育的卓越性の創造"
 CAS_focus_creating_educational_excellence_desc: "我々の人々が創造的、革新的、そして勤勉であるためには、我々は彼らに教え、世界の知識と情報の扉を開いてあげなければならない。理解と知識がなければ進歩の感覚はなく、進歩の感覚がなければ、人生で本当にどこかに到達しているのだろうか、それともただ持っているものに満足しているだけなのだろうか。"
 CAS_focus_growth_initiative_phase_one: "成長イニシアチブ第一段階"
 CAS_focus_growth_initiative_phase_one_desc: "GIP、すなわち成長イニシアチブ計画は、我が国の経済が人口の需要に十分応えられるようにするための一般的な経済開発計画である。この初期段階は、いくつかの組織的な農業開発と限定的な製造業投資から始まる。"
 CAS_focus_growth_initiative_phase_two: "成長イニシアチブ第二段階"
 CAS_focus_growth_initiative_phase_two_desc: "GIPの第二段階は、アイダホ州の鉱物資源アクセスを拡大し、それを利用してオレゴン州のオフィスセクターを強化することに焦点を当てている。我々は経済成長、統一、そして全体としての進歩に向けて新たな一歩を踏み出す。"
 CAS_focus_growth_initiative_phase_three: "成長イニシアチブ第三段階"
 CAS_focus_growth_initiative_phase_three_desc: "GIPに関連する最終計画は、海軍産業と国内兵器製造という完全な経済パッケージを完成させることを中心としている。これらの開発は、我々が国防開発を開始できる限定的な方法に加えて、さらなる経済成長を促進するのに役立つだろう。"
 CAS_focus_subtle_militarization: "巧妙な軍事化"
 CAS_focus_subtle_militarization_desc: "我々の成長し繁栄する国家を守るためには、それには市民自身も含まれる。そのためには、常備軍への供給を可能にするために国内の兵器産業に投資しなければならない。大したことではないかもしれないが、物事を動かし始めるには十分である。"
 CAS_focus_naval_yards: "造船所への投資"
 CAS_focus_naval_yards_desc: "我々の海軍力は、共和国時代から残されたかなり規模の大きいものである。しかし、それらの艦船を持っていても、必要が生じたときに修理や維持ができなければ意味がない。したがって、我々は海軍全体の維持管理に役立つものを少なくとも何か持っていることを確実にする。"
 CAS_focus_family_tax_breaks: "家族税制優遇"
 CAS_focus_family_tax_breaks_desc: "我が国全体で家族の平和な発展を確保するためには、子供を育てるという考えを奨励するだけでなく、新しい親たちがそれがもたらすかもしれない財政的な負担や困難について心配しないように、彼らの心を和らげなければならない。この負担は、彼らがそのような環境で子供を育てたくないため、子供を持つ可能性が低くなることを意味し、それによって多くの否定的な影響や、あからさまな「悪い選択」をもたらす可能性がある。したがって、子供たちの人生と彼らが受けるであろう養育を通じて、親たちを助け、導くための専門の税制優遇措置が創設される。"
 CAS_focus_greater_cascadian_victory: "大カスカディアの勝利"
 CAS_focus_greater_cascadian_victory_desc: "真のカスカディア愛国者たちは投票所に足を運び、その声を届けた。この勝利をもって、我々は若き国家とその寛大な人民のために、より偉大な未来を確保する舞台を整える。カスカディアのために！"
 CAS_focus_militaristic_primacy: "軍事的優位"
 CAS_focus_militaristic_primacy_desc: "国家としての目標を確実にするため、我々はこれらの目標を達成することを可能にする確実性を創造する道を切り開かなければならない。軍事の優先が、新たな、そしてより偉大なカスカディアへの扉を開く鍵となるだろう。"
 CAS_focus_economic_militarism: "経済的軍国主義"
 CAS_focus_economic_militarism_desc: "我が国は将来の征服という事態に備えなければならない。このため、我々は経済を軍事生産に適応させるよう、予防的に準備する。限定的な配給などは、国民に必要な潜在的な闘争と犠牲を理解させるための条件付けとなるだろう。"
 CAS_focus_creating_our_own_complex: "我々自身の複合体の創造"
 CAS_focus_creating_our_own_complex_desc: "軍は武器と装備を必要としている。我々は独自の軍産複合体を創設することによって、それらを提供する。我々は軍隊のニーズをさらに満たすための舞台を整え、勝利への道を切り開く。"
 CAS_focus_manufacturing_navies: "海軍の製造"
 CAS_focus_manufacturing_navies_desc: "我々の民間経済の限定的な発展に伴い、これは我々の海軍産業の力を確保するための支援である。我々の船は、それが貿易船であろうと軍艦であろうと、七つの海を航海し、外国の悪魔や羊の皮をかぶった狼から我々の国内の独立を確保するだろう。"
 CAS_focus_improving_national_logistics: "国家兵站の改善"
 CAS_focus_improving_national_logistics_desc: "我が国は横断するのが非常に困難な国である。我々自身を助け、敵を戦場で我々の罠に陥れるよう促すために。国家としての我々の兵站網を増強し、合理化する努力は、我が国の攻撃能力と防御能力の両方にとって最も重要である。これらの改善により、我々は敵を選択的な道に絞り込み、より予測可能なパターンに強制する能力を求めることができる。もちろん、我々は常に予期せぬことを期待すべきだが、もし予期せぬことをより予期可能にできるなら、なぜそうしないのか。"
 CAS_focus_olympia_soars: "オリンピアの飛翔"
 CAS_focus_olympia_soars_desc: "我が国のハブであり神経中枢はワシントン州である。我々は資源を拡大し、それらを首都圏に持ち込むことによって、これを固めなければならない。代理として我々は国全体の経済を発展させ、主要な教義として我々は国家の主権を確保するために創造するオリンピアの要塞を固める。"
 CAS_focus_fortress_cascadia: "要塞カスカディア"
 CAS_focus_fortress_cascadia_desc: "我々の国防は第一の目標であり、これにより我々は「要塞カスカディア」プロジェクトが成功し、たとえ我々が沿岸の土地まで押し戻されたとしても、継続的な生存を確保するための完全な発展を遂げることを保証する。"
 CAS_focus_coastal_command_project: "沿岸コマンド計画"
 CAS_focus_coastal_command_project_desc: "我々は陸地を確保したので、今度は海を確保しなければならない。この考えに基づき、我々は沿岸コマンドグループ（CCG）を設立する。このグループは、敵が我々の難攻不落の防衛網を迂回しようとするならば、裏口からの上陸を防ぐための沿岸警備と防衛を確実にするための舞台を整える。"
 CAS_focus_solidifying_the_network_into_society: "社会へのネットワークの固定化"
 CAS_focus_solidifying_the_network_into_society_desc: "巨大で多層的な防衛網を持つことは、我々の国家の決意を示す壮大な証である……しかし。現実には、そのような押し付けは時間が経つにつれて、民間の意志と精神力に受動的な消耗をもたらす可能性がある。したがって、我々は防衛網の周りで開発を行い、それを我が国の社会という機械を動かす助けとなるもう一つの歯車にする。"
 CAS_focus_home_grown_politics: "地元育ちの政治"
 CAS_focus_home_grown_politics_desc: "選挙が盛り上がり、有権者が政党や運動にまとまるにつれて、より地元産の草の根イニシアチブが人口を捉え、カスカディアの問題とカスカディアの思想や理想を持つことの意味に焦点を当てるようになった。この影響を受けていない一連の運動は、事態がこの選挙の結論に向かって進むにつれて、すでに定着している。"
 CAS_focus_victory_for_a_greater_cascadia: "大カスカディアのための勝利"
 CAS_focus_victory_for_a_greater_cascadia_desc: "カスカディアの愛国者たちは、我々の偉大で高貴な国家のために勝利を確保するために、その声を届けた。我々は今、我々の人民、理想、そしてまさに国家のアイデンティティそのもののために、偉大さへの道を切り開く手段を持っている。"
 CAS_focus_national_security_act: "国家安全保障法"
 CAS_focus_national_security_act_desc: "我々の国家安全保障は、それが軍隊であろうと警察であろうと、市民を保護するための主要な手段であり、我々はどんな犠牲を払っても市民の安全と安心を確保する。"
 CAS_focus_innovation_station_act: "イノベーション・ステーション法"
 CAS_focus_innovation_station_act_desc: "イノベーション・ステーションは、多くのR&Dプロジェクトに特化した研究施設である。これらは防衛プロジェクトからエネルギー生産方法、資源利用と抽出にまで及ぶ。最終的に、この複合施設は将来、我々の国家を守り、我々が求める栄光を追求する能力を高めるだろう。"
 CAS_focus_all_roads_lead_to_olympia: "すべての道はオリンピアに通ず"
 CAS_focus_all_roads_lead_to_olympia_desc: "ヨーロッパのすべての道がローマに通じるように、我々は新世界のすべての道がオリンピアに通じるようにする。なぜなら、オリンピアこそが、我々の市民が望む自由と情熱の火を灯す輝く中心的な灯台となるからだ。仕事、食料、家、そして人生がオリンピアで作られ、我々はこれがすべての人が見るべき事実の確実性であることを保証する。"
 CAS_focus_interstate_revitalization_act: "州間再生法"
 CAS_focus_interstate_revitalization_act_desc: "再生法は、我が国がより相互に連結されることを可能にし、サプライチェーンがより効率的になる。これは、商品や物資、そして人々の輸送の効率が向上するためであり、全体的な生産努力に純増をもたらすはずである。"
 CAS_focus_domestic_armaments_industry: "国内兵器産業"
 CAS_focus_domestic_armaments_industry_desc: "我が国を守るためには、実際に軍隊に供給できなければならない。したがって、この目標を達成するためには、国内の兵器産業の設立が最も重要である。"
 CAS_focus_domestic_naval_yards: "国内造船所"
 CAS_focus_domestic_naval_yards_desc: "我々の海は守られる。我々にはそうする海軍力がある。しかし、そのような部隊を維持するには、人員、物資、そして施設が必要である。したがって、我々は我々の海と沿岸を守るために、そのようなものの創設と割り当てを確実にする。"
 CAS_focus_army_expansion_act: "陸軍拡張法"
 CAS_focus_army_expansion_act_desc: "我が陸軍は、国家の防衛と目標達成を確実にするための主要な地上防衛力である。将来、国境を越える目標を真剣に考えるならば、その拡大に焦点を当てなければならない。"
 CAS_focus_naval_expansion_act: "海軍拡張法"
 CAS_focus_naval_expansion_act_desc: "NEAは、我々の海軍の能力と資源を拡大するための専門的な予算拡大である。投資は、既存の能力の開発と洗練、そして訓練と施設の改善に使用され、全体として常備海軍の質を向上させる。"
 CAS_focus_militarization_of_the_budget: "予算の軍事化"
 CAS_focus_militarization_of_the_budget_desc: "予算と税収の方法を調整することで、我々は軍隊に割り当てるための専用の軍事予算余剰を確立することができる。この予算は、すべての部門の常備人員を増やすとともに、各軍種の改善に取り組むために使用される。"
 CAS_focus_in_the_business_of_victory: "勝利のビジネス"
 CAS_focus_in_the_business_of_victory_desc: "有権者は声を上げ、ビジネスが選挙に勝利した。そして我々のスローガンが示すように、「ボイシ・ビジネスはあなたのビジネス」である。このスローガンは、我々が経済に焦点を当て、国家とその国民が十分に奉仕されることを確実にするにつれて、真実となるだろう。古いアメリカンドリームを再活性化するのではなく、カスカディア人の人生そのものを、大小問わず楽しむ権利であるカスカディアの明瞭さを。"
 CAS_focus_reforming_tax_breaks: "税制優遇措置の改革"
 CAS_focus_reforming_tax_breaks_desc: "税制優遇措置を改革し、単に余剰のキャピタルゲインを懐に入れるのではなく、自己投資と事業の成長をより奨励するものにすることで、流動的で競争力のあるビジネス環境を創出し、将来的には地域および願わくば海外からの投資を促進することができる。"
 CAS_focus_refining_regulatory_blocks: "規制ブロックの洗練"
 CAS_focus_refining_regulatory_blocks_desc: "規制上の障害をよりスムーズな段差や横からの回避へと変更・適応させることで、新しい開発などを生み出すためのより cohesive で initiative のある環境を作り出す。これを念頭に置けば、我々はより多くの利益を得ることができ、真剣に投資する必要があるのは、地元の法執行機関などを通じての現場の警備などだけになるだろう。"
 CAS_focus_oregon_petrochemicals: "オレゴン石油化学"
 CAS_focus_oregon_petrochemicals_desc: "オレゴン石油化学産業の拡大と改善への投資は、プラスチックやそのような経済セクターが提供できる製品に関して、広範なエネルギーと国内需要を確保することを可能にする。"
 CAS_focus_aspen_construction_contracting: "アスペン建設契約"
 CAS_focus_aspen_construction_contracting_desc: "アスペン建設はアイダホ州内で著名な建設会社である。我々は彼らに恩を売り、新しい開発を建設するための契約を結ぶべきである。その見返りに、我々は彼らに鉱物採掘のための土地へのアクセスを与え、この全体の取引をよりスムーズにするためにいくつかの規制を緩和することができる。"
 CAS_focus_capital_computing_corporation: "キャピタル・コンピューティング・コーポレーション"
 CAS_focus_capital_computing_corporation_desc: "CCCは、最近、経済的および学術的な両方の手段で、多様な雇用と技術的専門知識をこれらの分野にもたらすことに成功した、急成長中のコンピュータおよび技術志向の企業である。我々は彼らの拡大に投資し、超高層ビルの建設材料をより安くし、将来の開発ニーズをより持続可能にするために、地元の冶金工場を支援することで助けるべきである。"
 CAS_focus_communicate_cascadia: "コミュニケート・カスカディアLLC"
 CAS_focus_communicate_cascadia_desc: "コミュニケート・カスカディアは、ワシントン州周辺で始まったテレマーケティングおよびインターネット会社であった。時間が経ち、地域の開発がますますインターネットや携帯電話、あるいは電話サービスを必要とするようになると、同社は全国規模に成長し、我が国全体のすべての人々に利益をもたらした。彼らが拡大し、より多くのカバレッジとサービスを我々の人々に提供するのを助けることは、日常の市民の生活を以前よりもさらに良くするだろう。"
 CAS_focus_policing_expansions_act: "警察拡大法"
 CAS_focus_policing_expansions_act_desc: "警察拡大法、あるいは一部で指摘されている「ポリスプラス法」は、州および地方の法執行機関の両方を増強し、治安機関にいくつかの非常に限定的な権限を増やす予算編成および改革法案である。これに加えて、R&D努力のための支出パッケージにより、我々はこれらの新しい警察イニシアチブとその有効性をテストすることができる。もし我々が、国内外の搾取者が行動を起こすように誘い込むための高価値の標的ゾーンも作成すれば。"
 CAS_focus_rocky_mountain_flatlands_act: "ロッキー山脈平地法"
 CAS_focus_rocky_mountain_flatlands_act_desc: "新しい資源に対する国家のニーズは、国家安全保障にとって極めて重要である。これらの資源の主要な供給源として将来的に外国に依存することを防ぐため、我々はロッキー山脈周辺を含む、より多くの専門的な鉱業拡大を許可する。確かに、ロッキー山脈は自然そのものの際立ったランドマークであるが、我々の国家のニーズは、何エーカーもの土地を占めるこれらのものの「真の保存」という偽りの道徳的な叫びよりも重要である。"
 CAS_focus_future_investments_act: "未来投資法"
 CAS_focus_future_investments_act_desc: "幸福なビジネスは利益をもたらすものであり、幸福な労働者は良い利益を生む幸福なビジネスを作る。我々が健全で成長する経済基盤を確保するためには、現在および未来の労働者の幸福と医療に投資しなければならない。"
 CAS_focus_liberty_victorious: "自由の勝利"
 CAS_focus_liberty_victorious_desc: "人民は投票し、自由と自立が勝利を収めた。我々は今、国民政府を適切な父親のような存在に形成する。必要なときに導き、助けるが、その子供たち、すなわち我が国の市民が自分自身のニーズに対処し、行うことを許す存在に。彼らは自分たちが何を必要としているかを知っているからだ。"
 CAS_focus_yellow_ribbon_care: "イエローリボン・ケア"
 CAS_focus_yellow_ribbon_care_desc: "我々の市民の幸福を確保することは重要であり、そのためには医療の革新と人々がお互いを思いやることを奨励しなければならない。微妙な減税と医療施設や研究への個人投資の増加は、未来の世代が真にお互いを思いやることができるようにするだろう。"
 CAS_focus_self_sustainment_act: "自立維持法"
 CAS_focus_self_sustainment_act_desc: "人々は他人の世話をする方法だけでなく、自分自身の世話をする方法も学ばなければならない。そのために、我々は誰かが合法的かつ持続可能な方法で生計を立てることを可能にするあらゆる手段を奨励しなければならない。したがって、現在および未来の世代にさらなる知識と経験を与えるための教育投資が、この中で重要な役割を果たすだろう。"
 CAS_focus_retirement_earnings_act: "退職所得法"
 CAS_focus_retirement_earnings_act_desc: "一生働いたら、最後には黄昏時に休息を取る権利がある。したがって、社会保障制度の改革は、それを国家レベルの401kのように扱うことになる。もちろん、雇用関連のものは持てるが、社会保障税は今や、納税申告書と関連する税務ネットワークを通じて、一種の別個の銀行口座に入れられることになる。だから毎年申告するたびに、何を入金し、何年にもわたってどれだけの額を蓄積したかを見ることができる。"
 CAS_focus_reindustrialization_act: "再工業化法"
 CAS_focus_reindustrialization_act_desc: "重工業と軽工業のほとんどは、大陸の我々の地域を去り、そのほとんどが別の場所か海外に移転した。しかし今、我々には公正な国家に工業化の何らかの概念を取り戻し、形成する能力がある。就職フェアや官民両方のベンチャーを通じての国家投資は、我々と我が国が仕事に戻ることを可能にするだろう。"
 CAS_focus_securing_tomorrows_meal: "明日の食事の確保"
 CAS_focus_securing_tomorrows_meal_desc: "明日は決して我々に約束されているわけではない。そこで我々は少なくとも一つのことを我々に約束させる。それは次の食事である。国内の食料安全保障は、安定した社会にとって斬新だが重要な指標であり、したがって我々は農業ベンチャーや、真の食料余剰を生み出すためのさらなる方法に投資する。"
 CAS_focus_limiting_central_banking_authority: "中央銀行権限の制限"
 CAS_focus_limiting_central_banking_authority_desc: "中央銀行制度は、本質的に悪いものではないが、ローンや住宅ローンなどの国家機能に関連する金利の管理という、最も巧妙な濫用の一つの方法に開かれている可能性がある。我々は、この直接的な命令権限を剥奪し、プロセスを再規制して、より地方の支店や機関に委任する。ただし、契約内で変更の条件や上限に関する規定を設ける。"
 CAS_focus_reducing_tax_burdens: "税負担の軽減"
 CAS_focus_reducing_tax_burdens_desc: "税法のより細かい部分を削減することで、人々はより良くお金を節約し、実際に自分の好きなようにお金を使うことができるようになる。この財政的な安定は、手段を持つ人々がそれを節約し、何らかの方法で投資することを可能にするだろう。全体的な目標は、国内の支出と投資を促進し、本質的に我々が削減したものを返済することである。大した額ではないかもしれないが、国民の我々の能力への信頼を確保するには十分以上だろう。"
 CAS_focus_energy_highways: "エネルギー・ハイウェイ"
 CAS_focus_energy_highways_desc: "我が国の地形は、山脈などが散在しており、開発が最も困難なものの一つである。だから我々は、エネルギーの安全保障と国家の連結性を全体的により効率的かつ原理的により安全にするために、エネルギー・ハイウェイを創設しなければならない。これらは明らかに敵の標的になるだろうが、その期待を念頭に置いて、いざという時にはこれらを主要な餌として使うことができる。"
 CAS_focus_expanded_r_and_d_investments: "拡大されたR&D投資"
 CAS_focus_expanded_r_and_d_investments_desc: "革新と研究は、先を行き、現実の問題を意味のある方法で解決するための道である。我々は、我が国と社会全体の複数の側面に長期的な純プラスの影響を生み出すことを期待して、官民のベンチャーにより多く投資する。"
 CAS_focus_the_robin_flies_to_victory: "ロビンは勝利へ飛ぶ"
 CAS_focus_the_robin_flies_to_victory_desc: "正義、平等、公平。これらが、我々がすべての人を助けるために努力する経済基盤の三つの柱である。なぜなら、これはすべての人のための国家であり、一人のための国家ではないからだ。"
 CAS_focus_pro_labor_regulations: "労働者擁護規制"
 CAS_focus_pro_labor_regulations_desc: "ブルーカラー労働者と現代の労働者層の枝分かれは、我々の経済機能のバックボーンである。我々は彼らと共に立ち、彼らが適切に世話をされ、実際に気にかけられていることを確実にしなければならない。結局のところ、幸福な労働者はより生産的で効果的な労働者である。"
 CAS_focus_agrarian_influences: "農業の影響"
 CAS_focus_agrarian_influences_desc: "安定した食料供給は、社会の安定と労働者と雇用主の結束を確保するための核心的な信条である。我々はこのバランスを保つために限定的な形の親農業投資を実施し、可能であれば余剰の一部をバイオ燃料に投資するかもしれない。大したことではないが、正直な仕事だと彼らは言う。"
 CAS_focus_olympian_technical_institute: "オリンピア工科大学"
 CAS_focus_olympian_technical_institute_desc: "OTIは、革新の観点から国の利益を助け、未来の世代のためのさらなる教育機会を奨励するための連邦後援の教育・R&D施設である。"
 CAS_focus_soldiering_workers_act: "兵士労働者法"
 CAS_focus_soldiering_workers_act_desc: "すべての労働者は兵士である。これらの言葉は、戦う者は働くことができ、働く者は戦うことができるという具現化である。これらの人生の互換性は、一方が軍事的に、もう一方が経済的に社会の安定を守るという原則に基づいている。我々は、国民の労働者が家族、家、そして我々の生活様式そのものを守るための銃器の取り扱いと操作の訓練を受けることができるように、1年間の奉仕のボランティアプログラムを制定する。"
 CAS_focus_streamlining_tax_codes_and_enforcement: "税法と執行の合理化"
 CAS_focus_streamlining_tax_codes_and_enforcement_desc: "税法と執行の両方を標準化することで、市民と企業の両方が個人または事業の富と全体的な価値をより良く理解し、適応し、成長させることができる。期待されるのは、理解と徴収の容易さによって時間と共により多くの歳入がもたらされ、その新しい歳入を市民と経済により多く還元するために使用できることである。"
 CAS_focus_mineral_rights_expansion: "鉱物権の拡大"
 CAS_focus_mineral_rights_expansion_desc: "鉱物権の考え方と、天然資源の採掘のために土地を主張する能力は、かなり一般的な慣行である。我々は、地元の市民が新しい事業を立ち上げるのを奨励し、彼らを後援して我が国の鉱物資源の富を拡大するために、これらの権利を拡大しなければならない。我々はこれを利用して、貿易と商業のために国境を越えて手を伸ばし続ける中で、経済的独立性を高めることができる。"
 CAS_focus_national_labor_corps: "国民労働隊"
 CAS_focus_national_labor_corps_desc: "NLCは、仕事を望む者や仕事を必要とする者が仕事を持てるようにするための政府のイニシアチブである。ニューディール政策の労働ベースの機関に似たものを使用して、我々は困窮している人々に、インフラや経済開発の維持と建設を助けてもらい、それによって経済全体の安定を確保する計画である。覚えておいてほしい、仕事ばかりで遊びがないとジョニーは退屈な男になるかもしれないが、遊びばかりで仕事がないとジョニーは貧しい男になるだろう。"
 CAS_focus_expanding_energy_production_capabilities: "エネルギー生産能力の拡大"
 CAS_focus_expanding_energy_production_capabilities_desc: "EEPC法は、電力を生成し、国の電力網と社会として増え続ける我々のニーズにより多くの電力を供給するための新しい施設を建設するための専門的な予算編成である。短期的な解決策ではあるが、土地不足のため、我々はすでに建設したものからできるだけ多くを絞り出すことを検討すべきである。"
 CAS_focus_cascadian_family_program: "カスカディア家族プログラム"
 CAS_focus_cascadian_family_program_desc: "CFPは、全国の妊婦や子育て中の家族を支援し、我が国の若者の幼少期と成長が、経済的・その他の生活上の負担に押しつぶされないよう尽力している。CFPは、有益な情報の提供や、必要に応じて申請された限られた物資・金銭的支援を通じて、家族全体にとってこの時期を少しでも楽にするよう努めている。支援の対象は必ずしも子どもだけではなく、時に親こそが、この世に迎えた子どもたちと同等、あるいはそれ以上の配慮を必要とする場合もある。"
 CAS_focus_nationalist_fever_rises: "ナショナリストの熱狂の高まり"
 CAS_focus_nationalist_fever_rises_desc: "選挙が続くにつれて、人々が真のニーズと欲求を表明し始めると、我々は今、よりナショナリスト的な見解と価値観への傾向を目の当たりにしている。一部の穏健派や日和見主義者は懸念しているが、我々はこれが厳しい世界であることを理解しており、おそらくこの一連の出来事には何か意味があるのかもしれない。"
 CAS_focus_victory_for_strength: "強さのための勝利"
 CAS_focus_victory_for_strength_desc: "人民は語り、強さを叫び、統一を切望している。そして、我々は勝利の手綱を握り、人民が望むものを正確に与えるだろう。"
 CAS_focus_family_promotion_programs: "家族振興プログラム"
 CAS_focus_family_promotion_programs_desc: "旧共和国の失敗は、人口を増やし、ひいては経済そのものを成長させるために移民に頼っていたことである。我々はこの過ちを繰り返さない。家族支援プログラムを創設することで、新しい家族が財政的な困難やストレスの負担なく生活を楽しむのを助けることができる。"
 CAS_focus_automation_developments_act: "自動化開発法"
 CAS_focus_automation_developments_act_desc: "ADAは、我が国の自動化努力を発展させ、成長させるための資金調達と予算編成パッケージである。新しいFPPと連携して、我々は労働力の潜在的な減少を補うために、教育と全体的な生産性を向上させる必要がある。同時に、将来の労働力の潜在的な増加にも目を向ける。"
 CAS_focus_national_diversity_act: "国家多様性法"
 CAS_focus_national_diversity_act_desc: "国家多様性法は、我が国の経済基盤を成長させ、その基盤を実際に構成するものを多様化させるための経済開発パッケージである。"
 CAS_focus_energy_investments: "エネルギー投資"
 CAS_focus_energy_investments_desc: "我々の電力生産能力の成長への国家投資は、我々が人口と経済の両方を全体的に拡大することを可能にする。"
 CAS_focus_mining_expansion_act: "鉱業拡大法"
 CAS_focus_mining_expansion_act_desc: "この法律は、対象となる採掘現場の収量を拡大するのを助けるために、新しい抽出・精製技術に資金を提供するために使用される。"
 CAS_focus_military_industrial_investments: "軍産投資"
 CAS_focus_military_industrial_investments_desc: "我々の軍産基盤を拡大することによって、我々は国民に悪意を望む外国の敵から国家の独立を確保することができる。"
 CAS_focus_future_leaders_program: "未来の指導者プログラム"
 CAS_focus_future_leaders_program_desc: "JROTCプログラムに似たプログラムに投資することで、我々は未来の世代に軍隊、構造、そして自己の行動に対する自己尊重の機会を与えることができる。このプログラムを民間労働力における未来の指導者職の準備の可能性を拡大するために使用できる一方で、これは必要が生じた場合に軍事的にも我々を助ける。"
 CAS_focus_young_sailors_program: "若き船乗りプログラム"
 CAS_focus_young_sailors_program_desc: "若き船乗りプログラムはFLPに似ているが、むしろ海軍やより一般的な海軍および海運産業セクターに焦点を当てている。我々は未来の世代に、古風だが力強い海軍精神を与えたいと願っている。海運がどこから来て、なぜ今日でもそれが国家安全保障だけでなく、我が国の経済機能にとっても重要な柱の一つであるかを理解すること。"
 CAS_focus_expanding_military_civilian_joint_programs: "軍民共同プログラムの拡大"
 CAS_focus_expanding_military_civilian_joint_programs_desc: "共同ベンチャープログラムを拡大することで、我々は平時において軍人を忙しくさせ続けながら、経済の特定の側面を改善するという利益を得ることができる。"
 CAS_focus_the_scarlet_brigade_marches_to_victory: "スカーレット旅団は勝利へ行進する"
 CAS_focus_the_scarlet_brigade_marches_to_victory_desc: "国民の誇り、自己決定、そして外国の干渉からの自己尊重が、人民が主張した呼び声である。これをもって、我々は勝利へと前進し、我々自身のニーズ、人民のニーズ、そして外国の怒りと影響から、国家の自給自足を確実にするだろう。"
 CAS_focus_penal_labor_corps: "懲罰労働隊"
 CAS_focus_penal_labor_corps_desc: "社会の澱は利用されなければならず、さもなければその澱を詰まらせる方法を見つけなければならない。したがって、我々は社会を傷つけようとした者たちを更生させるために、新しい懲罰労働隊を設立する。今、彼らは破壊し、腐敗させようとしたものを修復し、改善することができる。"
 CAS_focus_young_cascadians_association: "若きカスカディア人協会"
 CAS_focus_young_cascadians_association_desc: "YCAは、カスカディアの未来の世代に国民の誇りと義務を植え付けるために設立された青年リーグである。このリーグは、彼らが何を選ぼうと、規律、リーダーシップ、自己価値の観点から、軍事的および市民的な両方の教訓を与えるのに役立つだろう。"
 CAS_focus_cascadian_defense_phase_one: "カスカディア防衛第一段階"
 CAS_focus_cascadian_defense_phase_one_desc: "CDP、すなわちカスカディア防衛計画は、我々の楽園の一片に干渉したいかもしれないあらゆる外部の脅威に予防的に備えるための国家の軍事化である。第一段階は、必要とあらば我々が戦線を維持できるかもしれないように、生産努力を増強しようとする初期の軍事産業化の努力である。"
 CAS_focus_homefront_is_still_a_front: "銃後もまた前線である"
 CAS_focus_homefront_is_still_a_front_desc: "前線で戦うためには、まず銃後で戦うことがどのようなものかを理解しなければならない。したがって、我々は国内の産業ニーズを増強し、戦争が長引きすぎたと感じる場合に備えて、民間人をより良く装備するための研究イニシアチブに投資する。"
 CAS_focus_cascadian_defense_phase_two: "カスカディア防衛第二段階"
 CAS_focus_cascadian_defense_phase_two_desc: "CDPの第二段階は、戦略的自給自足に焦点を当てることである。我々が以前は持っていなかった、我々が持っている特定の重要な資源を確保し、我々の国家が封鎖された場合に持続できることを確実にしなければならない。"
 CAS_focus_cascadian_defense_phase_three: "カスカディア防衛第三段階"
 CAS_focus_cascadian_defense_phase_three_desc: "CDPの第三段階は、強力な国内食料供給を確立することである。我々は組織的な農業セクターを拡大し、小規模農家から生産される食料の質と量を改善するための研究に、より多くの資金を投入する。少なくとも、もし我々が封鎖される可能性があるなら、我々の先見の明のおかげで、少しは長持ちするだろう。"
 CAS_focus_peace_time_lottery_conscription: "平時抽選徴兵"
 CAS_focus_peace_time_lottery_conscription_desc: "PTLは、特定の年齢層と誕生日の年の一部をランダムにローテーションさせ、国民が潜在的な兵役に慣れるようにするための国家的な義務徴兵期間プログラムである。この期間は4〜6ヶ月のみであり、厳密には歩兵戦闘の教えだけではない。"
 CAS_focus_improving_military_logistical_needs: "軍事兵站需要の改善"
 CAS_focus_improving_military_logistical_needs_desc: "兵站インフラとサプライチェーンに投資することで、我々は軍隊の全体的な生存可能性と質を向上させることができる。"
 CAS_focus_the_first_of_many_victories: "多くの勝利の第一歩"
 CAS_focus_the_first_of_many_victories_desc: "人民は友人、家族、そしてまさにその生活を守り、大切にしたいと願っている。したがって、軍の政治的下部組織が国民政府のために勝利を確保したようである。この安全保障をもって、我々は今、社会と経済を、人民だけでなく、国防の頂点を確保するために軍隊にも奉仕するように仕向けることができる。"
 CAS_focus_promoting_strategic_mining: "戦略的鉱業の推進"
 CAS_focus_promoting_strategic_mining_desc: "的を絞った投資を通じて、我々は戦略的に重要な原材料の鉱物採掘を拡大し、改善することができる。あまりにも多くの外国の手段に依存することなく、我々の全体的な立場をより良くするという目標は現実のものとなるだろう。"
 CAS_focus_national_economics: "国民経済"
 CAS_focus_national_economics_desc: "新しい経済開発への広範な投資を通じて、我々は国民経済を成長させ、人々が自給自足のために働くようにすることができる。これは、一般的な開発の小さな雪だるま効果を始めるのに役立つだろう。ついでに言えば、我々はこれを活用し、同じくらい与える人々に、より多くを還元するのに十分な強い経済基盤を持つことを望んでいる。"
 CAS_focus_establishing_defense_industry: "我々の防衛産業の確立"
 CAS_focus_establishing_defense_industry_desc: "外国の干渉から国家の独立を確保するためには、何らかの軍産複合体を確保しなければならない。したがって、我々はそれを作成するための国家投資を開始する。"
 CAS_focus_setting_up_mandatory_conscription: "義務徴兵制の設置"
 CAS_focus_setting_up_mandatory_conscription_desc: "いかなる侵略行為に対しても、我が国が先制的に備えるためには、自国によるものであれ敵国によるものであれ、人的資源が安定し、予想以上に充実していることを確保しなければならない。したがって、6か月の義務的徴兵期間を設けることで、あらゆる想定しうる状況において国家の利益を守ることができる。"
 CAS_focus_automation_conscription_act: "自動化徴兵法"
 CAS_focus_automation_conscription_act_desc: "ACA法は、特定の産業を可能な限り自動化することを目標とし、その見返りに解雇された労働力を徴兵するという支出パッケージである。しかし、新しく「強制徴兵された」兵士は、希望すれば、補給、通信、または管理職のような、より予備的な役職に就くことができるだろう。"
 CAS_focus_general_military_investments: "一般軍事投資"
 CAS_focus_general_military_investments_desc: "GMIは、我々の軍の能力を一般的な意味で改善するための専門的な支出パッケージである。したがって、資金は、一般参謀と将校団が受ける訓練の改善にも専門的に充てられる。これにより、我々の国家は、この短期的な投資における初期の利益と同様に、長期的に革新し、部隊をより良くすることができるようになる。"
 CAS_focus_army_funding_improvements: "陸軍資金改善"
 CAS_focus_army_funding_improvements_desc: "陸軍への資金提供を増やすことで、我々は訓練コースを改善し、それによって陸軍勤務者の戦闘能力を向上させることができる。"
 CAS_focus_naval_funding: "海軍資金"
 CAS_focus_naval_funding_desc: "我々の専門的な海軍資金を増やすことで、我々は兵器システムと訓練コースを改善し、海軍艦艇の生存性と戦闘能力を向上させることができる。"
 CAS_focus_air_force_investments: "空軍投資"
 CAS_focus_air_force_investments_desc: "空軍への一般的な資金提供により、我々は既存の航空機を改善し、新しいパイロットのための訓練を強化することができる。結果として、我々は空軍の戦闘力を強化する方法として、攻撃的および防御的な両方の手段で生存性対策を改善するための限定的なR&D努力に投資することができる。"
 CAS_focus_modern_victory_for_old_ideas: "古い思想の現代的勝利"
 CAS_focus_modern_victory_for_old_ideas_desc: "胴元は常に勝つ、そしてこの場合はそれが真実である。オリンピアの家として知られる現代の君主主義運動が選挙で勝利を確保した。民主的な政府組織はそのままに、単に役職名を古い封建的な称号に合わせて見た目を変える、現代の選挙君主制を創設する舞台を整える。今や、お父さんやお母さんは、あなたが王子や王女になることについて嘘をつくことはないだろう。"
 CAS_focus_modernizing_nobility_act: "貴族制度の近代化法"
 CAS_focus_modernizing_nobility_act_desc: "現代の君主制を確立するためには、まず貴族とは何かを再定義しなければならない。なぜなら、その制度の伝統的な意味は、せいぜいかなり面倒だからである。したがって、カスカディアの貴族は、獲得可能な称号の階層的なシステムになるだろう。主要な称号は、それぞれの選挙で選ばれた役職に関連付けられる。しかし、各社会階層もまた、自分自身の貴族の称号を獲得する方法の概要を持つことになる。"
 CAS_focus_reorganizing_traditional_military_ranks: "伝統的な軍隊階級の再編成"
 CAS_focus_reorganizing_traditional_military_ranks_desc: "現代の軍隊は、大規模部隊中心か小規模部隊中心の組織のごちゃ混ぜである。しかし、もし我々が階級構造を拡大し、再編成して、部隊の種類と規模の拡大を全体的に増やすとしたらどうだろうか。これには、下士官と正規の士官の両方の階級の増加が必要になる可能性が高く、したがって、異なるレベルのリーダーシップのためのより動的な採用を奨励するだろう。"
 CAS_focus_the_new_nation: "新しい国家"
 CAS_focus_the_new_nation_desc: "新しい国家とその人民が、古の灰の深みから現れるだろう。我々は今やカスカディア統一公国であり、カスカディア人民であり、我々の家、家族、そして生活様式を守るだろう。"
 CAS_focus_developing_new_settlements: "新しい入植地の開発"
 CAS_focus_developing_new_settlements_desc: "新しい入植地と地方経済を創設することで、我々は人口をより良く分散させることができ、敵が我々の海岸と土地に来た場合に、国家としてより分散化することが可能になる。"
 CAS_focus_defense_towns: "防衛都市"
 CAS_focus_defense_towns_desc: "間隔が空いているか、取るに足らない入植地を対象とし、防衛請負業者に施設を建設するよう奨励し、地元住民や地域の他の人々にも新しい町や潜在的な都市を創設するよう奨励することで、我々はより動的な兵站を持つことができるようになる。これらの地域には実質的な開発がなく、したがって我々がこれらの地域に開発をもたらす。言い換えれば、我々がそれを建てれば、彼らは来るだろう。"
 CAS_focus_cascade_redoubts: "カスケード要塞"
 CAS_focus_cascade_redoubts_desc: "戦略的な山岳要塞を創設することで、我々は潜在的な後退線を設けることができるだけでなく、これらの新しい軍事建設地域を導くのに役立つインフラと経済開発を奨励することができる。"
 CAS_focus_green_mountain_guards: "グリーンマウンテン警備隊"
 CAS_focus_green_mountain_guards_desc: "州兵制度に似たバージョンであるが、これらのパートタイマーは、現役を退役し、まだ勤務の準備ができている隊員であり続けたい人々のためのものである。したがって、GMG勤務部門は一般参謀部隊のサブブランチであり、可能な場合には、3つの主要な勤務部門すべての部隊で構成することができる。"
 CAS_focus_expanding_military_industries: "軍事産業の拡大"
 CAS_focus_expanding_military_industries_desc: "我々の軍事産業基盤を拡大することで、我々は国家としての防御能力、そして必要とあらば攻撃能力を高めることができる。"
 CAS_focus_cascadian_power: "カスカディアの力"
 CAS_focus_cascadian_power_desc: "新しい施設への戦略的な投資と、我々がエネルギーを見つけ、創造し、使用するための兵站と手段を通じて。我々はエネルギーネットワークを成長させ、経済と市民の生活の質の両方を全体的に改善するのに役立てることができる。"
 CAS_focus_cascadian_economy: "カスカディア経済"
 CAS_focus_cascadian_economy_desc: "我々が多かれ少なかれ落ち着いた今、我々は国民経済を再建し、社会を悩ませている主要な問題を修正し始めることができる。"
 CAS_focus_strategic_autarky_economy: "戦略的自給自足経済計画"
 CAS_focus_strategic_autarky_economy_desc: "SAEPは、国家が資金提供する包括的な経済の再活性化と、その機能方法に関するものである。いくつかの細かい詳細はまだ詰める必要があるが、要するに、我々は世界的に統合された経済に完全に再コミットするのではなく、全体的により自分自身に頼りたいと考えている。"
 CAS_focus_creating_a_real_agricultural_sector: "本格的な農業セクターの創設"
 CAS_focus_creating_a_real_agricultural_sector_desc: "起伏の多い丘や山脈は、我々が開発できる直接耕作可能な土地が多くないことを意味する。我々が真に意味のある人口増加を維持しようとするならば、農業をどのように発展させるかを真剣に考えなければならないだろう。"
 CAS_focus_experimental_idaho_farms: "アイダホの実験農場"
 CAS_focus_experimental_idaho_farms_desc: "アイダホ州の土地は鉱業やその他の開発により適している。そのため、州内の農地は可能な限り革新と効率化に向けられる必要がある。したがって、アイダホの農業は我が国の農業の実験部門となる。もちろん、それは可能な限り提供するが、もし我々が何らかの自給自足を目指すなら、すでに持っているものを築き上げるために大規模な研究開発が必要である。"
 CAS_focus_washington_pasture_products_and_more: "ワシントンの牧草製品など"
 CAS_focus_washington_pasture_products_and_more_desc: "一般的な牧草製品を開発することは、代替燃料の実験も可能にする。エタノールはガソリンの直接使用を制限するためのかなり一般的な資源である。しかし、もしエンジン部品にそれほど破壊的でなく、エタノールの使用をより支配的に拡大できるなら、我々は自給自足における農業と科学の影響をさらに拡大できるだろう。"
 CAS_focus_oregon_vertical_farming_techniques: "オレゴンの垂直農法技術"
 CAS_focus_oregon_vertical_farming_techniques_desc: "垂直農法の進歩を推し進めることで、我々はこれらの施設で実際に栽培される食品を多様化し、拡大することができる。追加の利点として、これらの農場は、困窮している人々に適切で豊富な栄養を提供することにより、医療施設や福祉プログラムをより良く支援するのに役立つだろう。"
 CAS_focus_mountain_agriculture_planning: "山岳農業計画"
 CAS_focus_mountain_agriculture_planning_desc: "MAPは、我々の努力の集大成である。財政と研究の両面での広範な努力を通じて、我々は今、特定の地形に完全に依存しない農業セクターを創設することができる。もちろん、それは完璧ではないが、増え続ける我々の人口を適切に維持するには十分である。"
 CAS_focus_civilian_centric_economics: "民間中心の経済"
 CAS_focus_civilian_centric_economics_desc: "CCEは、国家の経済発展のための専門的な国家方針である。要するに、その目標は軍事志向の仕事ではなく、民間中心の仕事に焦点を当てることである。言い換えれば、近隣領土の潜在的な征服に期待されるものではなく、より伝統的でありながら多様な経済である。"
 CAS_focus_home_grown_tech: "国産技術"
 CAS_focus_home_grown_tech_desc: "技術セクターの基礎を確立することで、我々は研究開発能力を広げ、その革新を通じて経済全体をより良くすることができる。"
 CAS_focus_societal_workforce_program: "社会労働力プログラム"
 CAS_focus_societal_workforce_program_desc: "SWPは、壮大な国家ベースの仕事と雇用プログラムである。この広範なプログラムは、福祉、医療、そして直接的な政府資金との共同資金調達イニシアチブを使用して、可能な限りあらゆる人々を雇用し、仕事を生み出す。主な希望は、安定をもたらすとともに、経済の国家均衡に対する長期的な影響も検討することである。"
 CAS_focus_how_high_can_our_sky_rise: "我々の空はどこまで高くなるか"
 CAS_focus_how_high_can_our_sky_rise_desc: "オフィスおよび企業セクターの一般的な発展は、我々の人々に技術志向やその他のホワイトカラータイプの仕事の多様な配列を見せることを可能にするだろう。これは、我々の人口全体のさらなる教育イニシアチブを奨励し、これらすべての開発のコストを相殺しようとする中で、我々のGDPと通貨価値に意味のある後押しを与えることを期待している。"
 CAS_focus_greater_olympian_development_scheme: "大オリンピア開発計画"
 CAS_focus_greater_olympian_development_scheme_desc: "GODSは、大首都圏の一般的な経済拡大である。我々はこの経済力のハブが、その影響力が我々が支配する周辺の町、都市、さらには近隣の領土を成長させるにつれて、連鎖的な効果を生み出すことを期待している。"
 CAS_focus_industrialize_cascadia: "カスカディアの工業化"
 CAS_focus_industrialize_cascadia_desc: "一般的な開発計画を通じて、我々は雇用市場と産業の多様性を成長させることができる。市民を雇用することはこれまで以上に容易になり、我々は国民経済の円滑で有益な成長の舞台を整える。"
 CAS_focus_improving_naval_and_shipping_industries: "海軍および海運産業の改善"
 CAS_focus_improving_naval_and_shipping_industries_desc: "我々の海上産業への一般的な開発は、全国的にほとんどが有益な効果をもたらすだろう。第一に、我々は全体的な経済を成長させ、その経済の継続的な多様化を図る。第二に、我々は必要が生じた場合に、潜在的な軍事的ニーズを改善するのにも役立つ。最後に、主な問題は潜在的な軍産複合体の仕事が埋められ、創造されることであるが、新しい企業や民間、あるいは「ブルーカラー」の仕事に関連する波及効果は、我々がすべてをゼロから成長させることを可能にする。"
 CAS_focus_developing_a_domestic_arms_industry: "国内兵器産業の発展"
 CAS_focus_developing_a_domestic_arms_industry_desc: "兵器産業の核心的な考えは軍隊を装備することであるが、実際には良好な民間市場もある。狩猟者、法執行機関、そして治安関連の経歴を持つ連邦機関も、彼らの仕事をするために武器を必要とする。家庭や自己防衛の手段も忘れてはならない。これは、市民のための雇用の道をより多く開くため、全体的に利益をもたらすはずである。"
 CAS_focus_continued_diversification_efforts: "継続的な多様化努力"
 CAS_focus_continued_diversification_efforts_desc: "CCEプログラムの最終段階に差し掛かるにつれて、我々は市民の雇用機会を複合的に増やすために、経済の多様化を優先しなければならない。"
 CAS_focus_a_true_economy: "真の経済"
 CAS_focus_a_true_economy_desc: "この壮大な経済を維持するためには、その未来に投資しなければならない。その未来とは、カスカディアを故郷と呼ぶ人々であり、我々が投資するのは、彼らもまた我々全員が創造したものを楽しめるようにするためである。"
 CAS_focus_militarized_economy_plan: "軍事経済計画"
 CAS_focus_militarized_economy_plan_desc: "我が国は小さく、大陸だけでなく世界全体がより不安定な場所になっている。したがって、我々は経済問題を解決するための迅速な解決策に目を向けなければならない。最も迅速な方法は、仕事が軍の拡大と成長に集中する軍事経済を創設することである。あまり持続可能ではないが、それは我々の経済を真に再編成するために使用できる限定的な拡大計画を始動させるのに役立つだろう。"
 CAS_focus_cascadian_corps_of_engineers_program: "カスカディア工兵隊プログラム"
 CAS_focus_cascadian_corps_of_engineers_program_desc: "CCoEは、国家を再建し、開発努力を加速するための共同の軍民ベンチャーである。また、民間人が本質的に「死ぬこと」を心配することなく軍に参加する機会も与える。"
 CAS_focus_idaho_innovations: "アイダホの革新"
 CAS_focus_idaho_innovations_desc: "アイダホセクターは、R&D要素と一般的な兵器生産で構成される。我々は、火器に対する地域のニーズを喚起し、雇用問題の解決に向けて動き出すことを期待している。"
 CAS_focus_oregon_armaments: "オレゴン兵器廠"
 CAS_focus_oregon_armaments_desc: "OA委員会はオレゴン州の雇用を確保し、地域の開発との調整を助ける。この初期段階では大したことはないだろうが、何もないよりはましだ。"
 CAS_focus_washington_war_machines: "ワシントンの戦争機械"
 CAS_focus_washington_war_machines_desc: "首都地域であるワシントンは、我々の最も高価な戦争機械の建設を担当する。期待されるのは、市民が賃金などを得るにつれて、雇用を相殺し、より多くの地域開発を促進することである。"
 CAS_focus_oregon_shipping: "オレゴン海運"
 CAS_focus_oregon_shipping_desc: "オレゴン海運社は、国家の海軍ニーズを満たすとともに、商業海運やその他の海上および海上志向の産業を確立し始めるための多目的ベンチャーである。海軍開発の美しさは、誰もがより平等な分け前を得られることである。"
 CAS_focus_washington_naval_industries: "ワシントン海軍産業"
 CAS_focus_washington_naval_industries_desc: "ワシントンの継続的な開発は、我々が経済開発の雪だるま式成長を続けることを可能にする。良い点は、海軍産業が厳密に陸上ベースの軍事産業よりもはるかに普遍的であることだ。"
 CAS_focus_establishing_basic_industries: "基礎産業の確立"
 CAS_focus_establishing_basic_industries_desc: "我々の試みた賭けにもかかわらず、どんな賭けも何らかのバックアッププランなしには本当に完了しない。したがって、我々は非常に基本的なものが満たされることを確実にするために、限定的な民間開発を行う。"
 CAS_focus_establishing_basic_tech_industries: "基礎技術産業の確立"
 CAS_focus_establishing_basic_tech_industries_desc: "我々がどんな想像の範囲内でも経済を活用するためには、民間セクターの革新部門に投資しなければならない。どんな経済の技術セクターも、通常は経済的・技術的革新とブレークスルーの小さな力である。完全に軍事化された経済は広範な革新を生み出すことはできないだろうが、もし我々が小さなセクションを限定すれば、我々は完全なパッケージ取引を得ることができると確信できる。"
 CAS_focus_an_economy_with_a_state: "国家を持つ経済"
 CAS_focus_an_economy_with_a_state_desc: "我が国の経済がほぼ軌道に乗った今、我々は我々のニーズと手段を確保し、バランスを取るために、地平線の向こうを見始めることができる。すべての人のためのより明るい未来へ、そして我々が持つであろうより統一された未来へ。"
 CAS_focus_powering_the_nation: "国家への電力供給"
 CAS_focus_powering_the_nation_desc: "経済を確立し、人々を仕事に戻すことはすべて結構なことだが、物事を動かすための「ジュース」がなければ何もできない……まあ、蒸気時代に戻らない限りは、だが話が逸れた。"
 CAS_focus_bringing_washington_online: "ワシントンのオンライン化"
 CAS_focus_bringing_washington_online_desc: "インフラと新しい発電施設への初期投資は、首都ワシントン州によりバランスの取れた電力網をもたらすことを可能にする。大したことではないが、それは他の多くの公共サービスと経済そのものをオンラインにするのに役立つだろう。"
 CAS_focus_bringing_idaho_online: "アイダホのオンライン化"
 CAS_focus_bringing_idaho_online_desc: "国家電力網を形成するための我々の継続的な努力は、我々をアイダホ州へと導く。最大の障害は、カスケード山脈とロッキー山脈を通過させることである。しかし、最終的には我々は物事を安定させ、築き上げ、それがすべてを立ち直らせるのに役立つだろう。"
 CAS_focus_bringing_oregon_online: "オレゴンのオンライン化"
 CAS_focus_bringing_oregon_online_desc: "国家電力網の正式化を続け、我々はオレゴン州へと移動する。州をオンラインにすることで、我々は首都地域と接続できるだけでなく、経済活動と公共サービスの両方のあらゆる形態の国家活動を増加させるのに役立つだろう。"
 CAS_focus_stabilizing_the_national_grid: "国家電力網の安定化"
 CAS_focus_stabilizing_the_national_grid_desc: "集中的な努力を通じて、我々は国家電力網をオンラインにし、それを必要とするほぼすべてのものに接続することができた。もちろん、それは完璧ではなく、将来のニーズについては不確かである。しかし、我々は経済を創出し、市民をケアし、現代社会として実際に機能するための基盤を持っている。"
 CAS_focus_raising_the_northern_pacific_flag: "ノーザン・パシフィックの旗を掲げる"
 CAS_focus_raising_the_northern_pacific_flag_desc: "ノーザン・パシフィック鉄道を再建することで、我々は国家の鉄道網の未来を確保することができる。"
 CAS_focus_northern_pacific_southern_route: "ノーザン・パシフィックの南ルート"
 CAS_focus_northern_pacific_southern_route_desc: "オレゴン州セーラムとユージーンからアイダホ州ボイシへの専用の南ルートを創設することで、我々は国家とその市民をより良く結びつける新しい方法を固めることができる。"
 CAS_focus_northern_pacific_rocky_mountain_route: "ノーザン・パシフィックのロッキー山脈ルート"
 CAS_focus_northern_pacific_rocky_mountain_route_desc: "アイダホ州の州都ボイシをワシントン州スポケーンに接続することで、我々は今や国民経済を立ち上げ、運営するための重要な供給と兵站のネットワークを創設することができる。"
 CAS_focus_northern_pacific_beyond_boise_route: "ノーザン・パシフィックのボイシ越えルート"
 CAS_focus_northern_pacific_beyond_boise_route_desc: "我が国の最果ての入植地への鉄道接続を確立することで、我々は国境を越えるアイデアに対して、予防的に攻撃したり、国家を準備させたりすることもできる。"
 CAS_focus_excavating_the_nation: "国家の発掘"
 CAS_focus_excavating_the_nation_desc: "我が国は小さいが、我々が利用できる天然資源が散在している。我々が真に機能的な経済を築く可能性があるなら、健全で一般的な投資を行う必要がある。"
 CAS_focus_wenatchee_iron_works_complex: "ウェナチー製鉄所複合施設"
 CAS_focus_wenatchee_iron_works_complex_desc: "我が国が持つ鉄鉱石を中心に中核的な鉱業複合施設を創設することで、我々は多くの製品を作ることができる。言うまでもなく、鉄を使用する製品である鋼鉄は、コンクリートに次いで最も消費される製品の一つである。"
 CAS_focus_yakima_bauxite_mills: "ヤキマ・ボーキサイト工場"
 CAS_focus_yakima_bauxite_mills_desc: "ボーキサイトはアルミニウムに変換される主要な鉱石であり、古いアメリカ人がアルミニウムと呼んでいたものである。1800年代と、新聞を印刷する前に自分の仕事のスペルチェックがなかった時代を愛さなければならない。いずれにせよ、ボーキサイトやその他の軽金属鉱石は間もなく採掘され、処理され、これまでにない範囲で我々の経済を成長させ、多様化させるために使用されるだろう。"
 CAS_focus_making_a_valley_out_of_a_mountain: "山から谷を作る"
 CAS_focus_making_a_valley_out_of_a_mountain_desc: "RMMC、すなわちロッキー山脈鉱業会社の創設は、我々の一般的な技術ベースの金属を見つけ、拡大するための礎である。マイクロチップなどを作るのに役立つものは、我々の効率と国内装置全体を成長させることを可能にするだろう。"
 CAS_focus_growing_the_precious_metals_sector: "貴金属セクターの成長"
 CAS_focus_growing_the_precious_metals_sector_desc: "金、宝石、その他のエキゾチックな鉱物は、かなりの経済的レバレッジを得るための素晴らしい方法である。結果として、オスミウムなどの希土類鉱石も発見しようと試みるのは素晴らしいことだろう。もっと捉えどころのないものについては後で考えるとして、今のところ国内需要は満たされるべきであり、我々にはそれを行う土地がある。"
 CAS_focus_investing_in_fossil_fuel_developments: "化石燃料開発への投資"
 CAS_focus_investing_in_fossil_fuel_developments_desc: "ワシントンには石炭があり、オレゴンには石炭があり、アイダホには石炭と石油がある。我々がそれぞれの石油化学産業のために適切で耐久性のある合成品を作る方法を見つけるまで、我々はこれらの潜在的に限られた資源を拡大し、投資することを余儀なくされる。しかし、今のところ、我々は国内需要を再編成し、バランスを取るまで、一時的な好況を生み出す舞台を整える。"
 CAS_focus_strategic_rubber_production_facilities: "戦略的ゴム生産施設"
 CAS_focus_strategic_rubber_production_facilities_desc: "それが専門の気候施設でのゴムの木であろうと、多数の合成方法であろうと、我々はゴムとゴムベースの製品を必要としている。人口のニーズと潜在的な軍事的ニーズは、我が国の独立を全体として真剣に考えるとき、コストを上回る。"
 CAS_focus_natural_resource_institute_of_cascadia: "カスカディア天然資源研究所"
 CAS_focus_natural_resource_institute_of_cascadia_desc: "NRICは、我々の天然資源の促進と拡大に専念する科学施設である。我々は大きな国ではないが、もし我々がすでに持っているものを革新し、拡大できるなら、それはより効率的な生産や鉱業の実践によってであろうと。合成の世界は言うまでもなく、我々はもしかしたら世界初の真に自給自足的な国家になるかもしれない。もちろん、これらは高尚でユートピア的な夢であるが、夢は決して悪いものではなく、明日のための動機付けの手段にすぎない。"
 CAS_focus_cascadian_military: "カスカディア軍"
 CAS_focus_cascadian_military_desc: "我々が占める地形は、救世主にも、我々の存在そのものへの損害にもなり得る。したがって、カスカディア軍務を正式化することで、我々は少なくとも我々が支配するこれらの土地を保持できる軍隊を形成し、創造することができる。"
 CAS_focus_mountaineering_army: "山岳陸軍"
 CAS_focus_mountaineering_army_desc: "CA、すなわちカスカディア陸軍は、我々の領土を支配する山脈によって生まれた軍務部門である。したがって、我々は、敵軍が我々の上にいる場合に備えて、そのような戦術的知識が無駄にならないように、訓練努力の一般的な合理化を確保しなければならない。"
 CAS_focus_filling_in_logistical_holes: "兵站の穴を埋める"
 CAS_focus_filling_in_logistical_holes_desc: "我々が機能的な軍務、ましてや陸軍そのものを持つためには、まず、現時点で物事を非常に非効率にしている供給問題と要求問題を修正することに目を向けなければならない。"
 CAS_focus_streamlining_personnel_placement: "人員配置の合理化"
 CAS_focus_streamlining_personnel_placement_desc: "人事委員会と兵站部隊からの共同の努力により、我々は今や努力を統一し、兵士が必要なものを手に入れ、必要な場所に配置される、よりスムーズで効率的なプロセスを期待することができる。"
 CAS_focus_expanding_training_camps: "訓練キャンプの拡大"
 CAS_focus_expanding_training_camps_desc: "我々が国家を適切に防衛するための数を確保できるように、我々は訓練施設全体を拡大し、改善しなければならない。"
 CAS_focus_codifying_equipment_standardizations: "装備標準化の法制化"
 CAS_focus_codifying_equipment_standardizations_desc: "新しいおもちゃを部隊に届けることは常に優先事項であるが、部隊の結束と経験が戦場に到達するまで同等であることを確認することも司令部の責任である。したがって、野戦装備と兵器の標準化は、我々がより効率的に訓練し、兵站網の過剰な使用をいくらか抑制することを可能にするだろう。"
 CAS_focus_targeted_motorization_efforts: "的を絞った自動車化努力"
 CAS_focus_targeted_motorization_efforts_desc: "TMEは、我々の初期の自動車化車両がどこに割り当てられるかの優先リストである。兵站や一般的な大量輸送などのことは、我々が十分な人員を戦場に投入し、国境を保持できる努力を続けることを可能にするだろう。"
 CAS_focus_general_refinement_programs: "一般改良プログラム"
 CAS_focus_general_refinement_programs_desc: "訓練基準と学んだスキルの維持を確実にすることは、戦闘の卓越性の新しい基準を維持し、創造するための素晴らしい方法である。"
 CAS_focus_army_defensive_strategy: "陸軍防御戦略"
 CAS_focus_army_defensive_strategy_desc: "我々のほとんど孤立した位置のために、我々が大陸からのいかなる侵攻にも生き残るつもりなら、より防御的な精神を創造しなければならない。"
 CAS_focus_strengthening_defensive_counter_measures: "防御的対抗措置の強化"
 CAS_focus_strengthening_defensive_counter_measures_desc: "現代の軍隊は多くの道具を自由に使える。この知識は、我々がその道具に対する対抗措置により良く投資する必要があることを意味する。柔らかい人間は戦車を簡単に殺すことはできないので、彼らに破壊の手段を与えようではないか。"
 CAS_focus_anti_air_developments: "対空開発"
 CAS_focus_anti_air_developments_desc: "予防的なAAシステムに投資することで、我々は兵士の生存可能性と、その生存可能性を通じての戦闘経験を増やすことができる。"
 CAS_focus_defense_social_benefit_contracts: "国防社会給付契約"
 CAS_focus_defense_social_benefit_contracts_desc: "陸軍内にDSBC部門を設立することで、我々は国家を守るだけでなく、入隊をより奨励することができる。この不確実性に対する予防的な一撃は、誰かが陸軍に入隊した場合、彼らが兵士とその直系の家族のために金銭的および福祉・医療面での利益の一定基準を確立する法的に拘束力のある契約に署名できることを意味する。戦争の場合、これらの利益は状況に応じて配偶者または近親者に直ちに移される。"
 CAS_focus_aggression_strategy: "侵略戦略"
 CAS_focus_aggression_strategy_desc: "我々の立場は座して時を待つ時限爆弾にすぎない。我々がこの困難な時代に真にどこかに到達するためには、攻撃に出なければならない。"
 CAS_focus_emphasis_on_mobility: "機動性への重点"
 CAS_focus_emphasis_on_mobility_desc: "我々の陸軍のより機動的な要素を促進することで、機動性と攻撃能力が敵の意思決定能力を圧倒する可能性を大幅に高めるだろう。"
 CAS_focus_rearming_soldiers: "兵士の再武装"
 CAS_focus_rearming_soldiers_desc: "我々の兵士の標準装備をより攻撃志向に変更することで、我々は兵士が座して待つよりも攻撃する準備ができていることを確実にすることができる。"
 CAS_focus_securing_dedicated_conscription: "専門徴兵の確保"
 CAS_focus_securing_dedicated_conscription_desc: "徴兵努力を改善し、徴兵の要件を洗練させることで、我々は、特に前線が既知の期待を超えて拡大した場合に、必要な数を維持することができる。"
 CAS_focus_all_terrain_combat_training: "全地形戦闘訓練"
 CAS_focus_all_terrain_combat_training_desc: "可能な限り多くの種類の地形に部隊をさらすための新しい戦闘訓練施設を設立することで、我々は全体的な戦闘能力に関して、訓練と適応性の新しい基準を設定する。"
 CAS_focus_cascadian_navy: "カスカディア海軍"
 CAS_focus_cascadian_navy_desc: "CN軍務部門は、沿岸防衛の礎である。我々が持っている船舶を使用して、我々はこれらの船、その乗組員を再編成し、修正し、新しい力のダイナミクスを創造しなければならない。太平洋の真珠は明るく輝くだろう。"
 CAS_focus_updating_fleet_logistics: "艦隊兵站の更新"
 CAS_focus_updating_fleet_logistics_desc: "修理と維持には、物資と人的資源、そして原材料が必要である。我々が実際に機能する海軍力を持つためには、この強力な海軍機械の主要な歯車を修正する必要がある。"
 CAS_focus_remodeling_training_facilities: "訓練施設の改造"
 CAS_focus_remodeling_training_facilities_desc: "老朽化した施設を更新し、近代化することで、我々は人員の質と、彼らが駐留する海軍艦艇の取り扱いと親しみを向上させることができる。"
 CAS_focus_navy_personnel_advancements_training: "海軍人員昇進訓練"
 CAS_focus_navy_personnel_advancements_training_desc: "海軍人員が階級と責任の潜在的な昇進に備えるための訓練プログラムを増やすことは、より効率的な兵器システムの取り扱いと小規模艦隊内での協調を可能にするだろう。"
 CAS_focus_fixing_outdated_propulsion_systems: "旧式推進システムの修理"
 CAS_focus_fixing_outdated_propulsion_systems_desc: "推進システムのメンテナンスはほぼ存在せず、それは受け入れがたい。我々はこれらの主要な構成要素を修理し、海軍に戦うチャンスを与えなければならない。"
 CAS_focus_standardizing_repair_facilities: "修理施設の標準化"
 CAS_focus_standardizing_repair_facilities_desc: "乾ドック施設を標準化することで、我々は損傷または破損した船舶を修理する能力を向上させることができる。これは、運用停止時間を短縮し、我々の海域における敵の存在への迅速な対応を意味する。"
 CAS_focus_weapons_system_task_force: "兵器システム任務部隊"
 CAS_focus_weapons_system_task_force_desc: "修理と交換の専門チームを創設することで、我々は我々の船舶が最も機能的で最新の兵器システムを持っていることを確実にすることができる。"
 CAS_focus_naval_firepower_strategy: "海軍火力戦略"
 CAS_focus_naval_firepower_strategy_desc: "我々の海軍艦艇の兵器システムに資金を集中させることで、我々は各艦艇が手強い一撃を放つため、各艦艇の生存可能性を確保することができる。"
 CAS_focus_future_navies_program: "未来の海軍プログラム"
 CAS_focus_future_navies_program_desc: "我々の艦隊のための新しい兵器と防御措置のためのR&Dに資金を向けることは、戦闘への影響と一般的な生存可能性を高めるだろう。"
 CAS_focus_strategic_shipbuilding: "戦略的造船"
 CAS_focus_strategic_shipbuilding_desc: "SSBプログラムは、将来を見据え、海軍艦隊の構成と、これらの船に期待される火力を合理化することに専念している。"
 CAS_focus_naval_replacement_strategy: "海軍代替戦略"
 CAS_focus_naval_replacement_strategy_desc: "船舶は失われる、これは事実である。しかし、もし我々がその過程で経済を失いたくないなら、我々は修理と改装、そして海軍人員の生存可能性を最優先事項とすることを確実にしなければならない。"
 CAS_focus_ship_design_standards_commission: "船舶設計基準委員会"
 CAS_focus_ship_design_standards_commission_desc: "SDS委員会は、より少ない資源でより多くの船を造ることを可能にする、コスト削減と生産削減の方法を検討するための資金調達イニシアチブである。もちろん、欠点も多少は明らかだろうが、生存可能性が最優先である。"
 CAS_focus_survivability_designing_priority: "生存可能性設計の優先"
 CAS_focus_survivability_designing_priority_desc: "生存可能性対策を備えた新しい海軍艦艇を予防的に設計することで、我々は潜在的に損傷または破壊された船舶からより多くの人的資源を救出することができる。"
 CAS_focus_coastal_primary_training: "沿岸主要訓練"
 CAS_focus_coastal_primary_training_desc: "我々の国防を確保することが主要な目的であり、したがって、訓練はそれを反映するだろう。"
 CAS_focus_air_force_of_cascadia: "カスカディア空軍"
 CAS_focus_air_force_of_cascadia_desc: "カスカディア空軍、すなわちCAFの創設と正式化は、我が国の独立への真の足がかりである。あらゆる規模の外国勢力は、自国の空を守ることができる空軍を持つことを目指しており、我々もまさにそうするだろう。"
 CAS_focus_fighter_priority_strategy: "戦闘機優先戦略"
 CAS_focus_fighter_priority_strategy_desc: "我々の空域を守ることは、長期的な生存の最も重要な目的である。もし我々が敵の空軍を野放しにするなら、我々は始める前にやめたも同然である。"
 CAS_focus_improved_weapons_testing: "改良された「兵器試験」"
 CAS_focus_improved_weapons_testing_desc: "兵器試験施設は、空での我々の攻撃能力を向上させる素晴らしい方法である。しかし、施設の巧妙な設計により、我々は対抗措置や一般的な改良技術の試験も行うことができる。"
 CAS_focus_retooling_aircraft_production: "航空機生産の再編"
 CAS_focus_retooling_aircraft_production_desc: "戦闘機生産モデルを優先することで、我々は我が国の人民と敵に対して、我々の空には我々の飛行機しかいないことを保証することができる。"
 CAS_focus_bomber_priority_strategy: "爆撃機優先戦略"
 CAS_focus_bomber_priority_strategy_desc: "我々は空軍の能力に自信を持っているが、敵が戦いを続ける意志にも同じくらい自信を持っている。したがって、我々は爆撃機タイプの航空機を優先し、前線と銃後の両方で敵を打ち負かさなければならない。"
 CAS_focus_payload_developments: "ペイロード開発"
 CAS_focus_payload_developments_desc: "我々の敵の敗北を確実にするため、我々は爆撃ペイロードと、それらが目標に到達する方法を改善しなければならない。"
 CAS_focus_retooling_aircraft_production_two: "航空機生産の再編"
 CAS_focus_retooling_aircraft_production_two_desc: "生産資源をより多くの爆撃機タイプの航空機モデルに割り当てることで、我々は可能な限り敵に圧力をかけ続けることができる。我々は何らかの方法で彼らの降伏を強制するだろう。"
 CAS_focus_simulator_investments: "シミュレーターへの投資"
 CAS_focus_simulator_investments_desc: "我々のパイロットが最高であることを証明するため、我々は彼らを可能な限り現実的なシミュレーションに通さなければならない。訓練は厳しく、一部の人々にとっては圧倒的になるかもしれないが、最終的には我々は世界がこれまで知らなかったパイロットの新しい基準を創り出すだろう。"
 CAS_focus_general_infrastructure_investments: "一般インフラ投資"
 CAS_focus_general_infrastructure_investments_desc: "我々の空軍インフラと、飛行機を開始地点などに運ぶための兵站を改善するための投資を通じて、我々は空軍部門の戦闘準備態勢を大幅に向上させるだろう。"
 CAS_focus_air_force_assistance_department: "空軍支援部"
 CAS_focus_air_force_assistance_department_desc: "支援部、あるいは一部で統合即応部と呼ばれるものは、空軍が戦闘作戦中に陸軍や他の地上部隊と連携して機能するために使用する調整セクションである。これは、友軍誤射事件を制限し、戦場の明瞭さを確保するためである。"
 CAS_focus_clear_skies_ahead: "前途洋々の空"
 CAS_focus_clear_skies_ahead_desc: "絶え間ない努力の末、我々は上の空を楽しむことができると言っても過言ではないだろう。なぜなら、我々はそれを暗くしようとするいかなる敵軍からもそれを守るからだ。"
 CAS_focus_a_refined_fighting_force: "洗練された戦闘部隊"
 CAS_focus_a_refined_fighting_force_desc: "我々の軍隊は長い道のりを歩んできたが、今や我々の国境は守られ、敵はもはや単に「我々を踏みつける」ことはできないと言える。"
 CAS_focus_beyond_the_mountain_home: "山の故郷を越えて"
 CAS_focus_beyond_the_mountain_home_desc: "我々の偉大な国家を見渡すと、我々は可能性を秘めた土地と人々を見る。我々はこれらの美しい土地の偉大な山脈の向こうを見、野蛮人、搾取者、そしてあらゆる種類の放浪者が大陸に散らばっているのを恐怖をもって見る。もし我々がこの現代において真に我々の印を刻むつもりなら、我々は大胆でなければならない。我々が何を選ぼうと、我々は高く立ち、誇りを持ち、我々の周りの腐敗を維持したいと願う者たちに対して団結して立たなければならない。"
 CAS_focus_pan_pacific_plan: "環太平洋計画"
 CAS_focus_pan_pacific_plan_desc: "カスカディアは太平洋志向の国家であり、我々はそれが「ザ・」太平洋国家であることを確実にしなければならない。したがって、我々は太平洋岸にまたがるより壮大な国家になるための歯車を動かし始める。"
 CAS_focus_preparing_for_the_hunt: "狩りの準備"
 CAS_focus_preparing_for_the_hunt_desc: "我々のこの壮大な計画の最も簡単な部分は、後進的で本質的に自己中心的なカリフォルニア共和国を打ち負かすことだろう。もし我々がサーカスにいるなら、一種の熊のようなものだ……だが、そうではない。したがって、我々はカリフォルニアの土地を獲得し、この茶番に終止符を打つ準備を始める。"
 CAS_focus_strike_down_the_bear: "熊を打ち倒せ"
 CAS_focus_strike_down_the_bear_desc: "時は今であり、したがって我々は熊を打ち、勝利し、カスカディアの新しい時代を始めるだろう！"
 CAS_focus_the_great_southern_expedition: "大南方遠征"
 CAS_focus_the_great_southern_expedition_desc: "メキシコは強い国だが、同時に混乱しており、やや期待外れな国でもある。これは我々にとってこれまでの最大の挑戦であり、したがって我々はこの壮大な戦いのために準備しなければならない。"
 CAS_focus_operation_yucatan: "ユカタン作戦"
 CAS_focus_operation_yucatan_desc: "ユカタン作戦は、計画されたメキシコ侵攻である。我々はバハ・カリフォルニア半島を一掃するために迅速かつ激しく攻撃し、その後、最終的にユカタンで最後の抵抗の残りを掃討するまで、南への全面的な進撃を開始する。"
 CAS_focus_rio_grande_republic: "リオグランデ共和国"
 CAS_focus_rio_grande_republic_desc: "広大な領土を支配することは、我々が持つわずかな人的資源にとって雑用であり、消耗である。したがって、我々はメキシコの残党と共に、対等なパートナーとして戦略的な傀儡を確立する必要がある。"
 CAS_focus_yucatan_power_bloc: "ユカタン権力ブロック"
 CAS_focus_yucatan_power_bloc_desc: "我々の太平洋領土を固めるため、我々は統一されたメキシコ人民という考えを解体しなければならない。したがって、ユカタン国家と文化を復活させることで、我々はより大きなメキシコから別のセクションを切り出し、南部での統治をより良く助けることができる。"
 CAS_focus_our_pacific_territories: "我々の太平洋領土"
 CAS_focus_our_pacific_territories_desc: "太平洋における我々の海軍の存在がますます挑戦されにくくなることを確実にするため、我々は主要な太平洋沿岸領土を確保し、統合しなければならない。したがって、これはまた、統一された環太平洋権力協定（PPPP）を創設するのにも役立つ。我々は、メキシコを我々に挑戦する力のない地域に分割することをより良く検討できるが、我々と他の構成員国を助け、相互に利益をもたらすのに十分な力を持つようにする。"
 CAS_focus_central_mexico_administration: "中央メキシコ政庁"
 CAS_focus_central_mexico_administration_desc: "旧メキシコ政府は権力を維持し、旧メキシコ国家の中央地域を統治することが許される。主な条件は、新しい国家と政庁がカスカディアとその外交政策目標に同調することである。国内問題は、カスカディアの介入なしに新しい政庁の下で継続することが許される。"
 CAS_focus_ensuring_public_stability: "公共の安定の確保"
 CAS_focus_ensuring_public_stability_desc: "南方遠征が完了した今、我々は一般大衆を結集させ、新しい前進の道を創造し始めることができる。一つの人民として団結すれば、我々はこれまでにないほど繁栄できる。"
 CAS_focus_eastern_bulwark: "東の防波堤"
 CAS_focus_eastern_bulwark_desc: "我々の最終目標は、太平洋沿岸領土を主張することである。アラスカからバハ・カリフォルニアまで、我々は太平洋の平和と安定を確保するための壮大な海軍を創設する。しかし、我々はまず基盤を築き上げる必要がある。ミシシッピ川の東のざわめきは、対抗勢力の成長を懸念させる。結果として、カナダの地政学的位置も、単に彼らを侵略することをそれほど容易にはしない。だから我々は、東に対する防波堤としてデゼレト連合を封じ込めるとともに、我々の権力基盤を築き上げるのを助けなければならない。"
 CAS_focus_operation_morman: "モルモン作戦"
 CAS_focus_operation_morman_desc: "デゼレト連合は、1800年代に旧アメリカ連邦政府と一度戦争をした。さて、彼らは我々と再び一戦交えることになる。我々は西へ進軍する！"
 CAS_focus_securing_eastern_holdings: "東部領土の確保"
 CAS_focus_securing_eastern_holdings_desc: "我々は防波堤を確保した。今、我々は状況を安定させ、公共の秩序を取り戻さなければならない。"
 CAS_focus_pushing_buttons_testing_waters: "ボタンを押し、様子をうかがう"
 CAS_focus_pushing_buttons_testing_waters_desc: "最大の挑戦が我々の前にある。我々は、カナダ人を単に outright に宣言するのではなく、彼らが我々を攻撃するように説得するために、できる限りのことをし始めなければならない。もちろん、我々はまだそうすることもできるが、明白なことを考えれば、それは最善の策ではない。"
 CAS_focus_border_escalation: "国境の緊張激化"
 CAS_focus_border_escalation_desc: "我々は、カナダ政府を彼らの条件で戦争に踏み切らせるために、可能な限りのことをしなければならない。したがって、たとえ我々が少し無謀であっても、この地域紛争をより大きなものにエスカレートさせたくないなら、必要なことをしなければならない。"
 CAS_focus_operation_great_north: "大北方作戦"
 CAS_focus_operation_great_north_desc: "他のすべてが失敗したとき、ただ自分でやればいい。"
 CAS_focus_stabilizing_the_great_north: "大北方の安定化"
 CAS_focus_stabilizing_the_great_north_desc: "我々の条件で事態を効果的に終結させた今、我々はこれらの土地に平和と秩序を取り戻し始めることができる。"
 CAS_focus_operation_big_dipper: "北斗七星作戦"
 CAS_focus_operation_big_dipper_desc: "最後のフロンティア。石油が豊富な州であるアラスカは、我々の環太平洋連合への素晴らしい追加となり、我々の海軍力を継続するための素晴らしい戦略的な土地となるだろう。"
 CAS_focus_connecting_the_frigid_north: "極寒の北方を接続する"
 CAS_focus_connecting_the_frigid_north_desc: "紛争が止まった今、我々はアラスカ領土を接続し、安定させ始めることができる。"
 CAS_focus_pan_pacific_proclamation: "環太平洋宣言"
 CAS_focus_pan_pacific_proclamation_desc: "我々の仕事は終わっていないが、最も困難な部分は今や終わった。我々は栄光ある国家の人民に、我々が一つであることを保証できる。太平洋沿岸の人々は今や団結し、したがって我々はこの統一を世界に広く宣言する。"
 CAS_focus_cambrian_unity_plan: "カンブリア統一計画"
 CAS_focus_cambrian_unity_plan_desc: "共和国は去り、「合衆国」という考えはその崩壊と共に死んだ。したがって、我々は新しい前進の道を創造し、我々自身を統一するための新しいアイデンティティに目を向けなければならない。偉大な山脈のいくつかはカンブリア紀まで遡る年代を持つので、これらの土地の遺産を称えること以上に、新しい連合を創造する良い方法があるだろうか。カンブリア、我々の故郷。"
 CAS_focus_coastal_claims: "沿岸の主張"
 CAS_focus_coastal_claims_desc: "我々の新しい連合を創造するため、我々はまず太平洋沿岸の統一への道を定めなければならない。したがって、我々は欠陥のあるカリフォルニア政府に対する我々の正当な主張を巧みに操り、固め始める。"
 CAS_focus_southwestern_securities: "南西部の証券"
 CAS_focus_southwestern_securities_desc: "南西部は化石燃料と主要な鉱物資源が豊富である。もし我々がこの新しい壮大な国家を適切に世話するつもりなら、我々はこれらの土地を獲得する権利を固め始めなければならない。"
 CAS_focus_securing_a_stable_food_supply: "安定した食料供給の確保"
 CAS_focus_securing_a_stable_food_supply_desc: "グレートプレーンズの州は新世界の穀倉地帯と見なされている。我々が人民を養い、来るべき日々に統一と繁栄を育むのは、この穀倉地帯である。"
 CAS_focus_operation_angel_city: "エンジェルシティ作戦"
 CAS_focus_operation_angel_city_desc: "真に統一された戦線を創造するため、我々はまず西海岸を統一しなければならない。我々は南へ攻撃し、天使の街で勝利を祝うだろう。"
 CAS_focus_operation_bread_bowl: "ブレッドボウル作戦"
 CAS_focus_operation_bread_bowl_desc: "グレートプレーンズ地域は、最初に戦うのに適した地域だろう。我々が一掃した後、南へ向かい、我々の連合を固めることができる。"
 CAS_focus_operation_just_deserts: "当然の報い作戦"
 CAS_focus_operation_just_deserts_desc: "我々の壮大なパズルの最後の核となるピースが目の前にある。さて、多くの人が尋ねるだろう、なぜ単に大陸を統一しないのかと。まあ、いつかそうするだろう。しかし、今のところ、我々は獲得したものを統一し、統合し、統一感を育み、我々が望む未来のための新しい前進の道を創造しなければならない。"
 CAS_focus_beginning_a_new_chapter: "新しい章の始まり"
 CAS_focus_beginning_a_new_chapter_desc: "我々は、公共サービスを統合し始めるのに最も近い沿岸地域を安定させることから始める。"
 CAS_focus_restoring_southern_order: "南部の秩序回復"
 CAS_focus_restoring_southern_order_desc: "公共サービスを統合することで、我々は新しい南部地域に法と秩序を回復し始め、そこで国家統一の始まりを築くことができる。"
 CAS_focus_sowing_new_fields_of_unity: "統一の新しい畑を耕す"
 CAS_focus_sowing_new_fields_of_unity_desc: "これらの肥沃な土地に秩序と平和を回復することで、我々は安定した多様な食料供給を確保することにより、公共の法秩序を回復することができる。"
 CAS_focus_the_new_republic: "新共和国"
 CAS_focus_the_new_republic_desc: "長い時間がかかったが、今やこの本の最後のページをめくり、新しい本を書き始める時が来た。カンブリアの物語は今日から始まる。"
 CAS_focus_old_republic_plan: "旧共和国計画"
 CAS_focus_old_republic_plan_desc: "我々の土地は秩序立っており、したがって我々は多くの者が誤ったことを正すだろう。我々は東へ進軍し、共に再び大陸を統一するだろう。"
 CAS_focus_coastline_clearance: "海岸線掃討"
 CAS_focus_coastline_clearance_desc: "我々の道は長く困難なものである。もし我々が注意を怠れば、東海岸の狂信者が我々と同じような考えを持つかもしれない。したがって、我々は太平洋沿岸の州を一つの旗の下に統一し、今後の作戦のために部隊を準備することから始めることができる。"
 CAS_focus_taking_the_gamble: "賭けに出る"
 CAS_focus_taking_the_gamble_desc: "大陸のこちら側の南半分は砂漠で覆われている。この過酷な地形は、我々が補給に注意し、実際の戦闘よりも暑さや病気で苦しまないようにする必要があることを意味する。"
 CAS_focus_working_for_our_meal: "我々の食事のために働く"
 CAS_focus_working_for_our_meal_desc: "大陸のこちら側の北半分はほとんどが平原であるが、ロッキー山脈と起伏の多い丘や谷が、旅を長く退屈なものにするだろう。我々の懸命な労働が終わった後、心温まる食事を楽しめることを願うばかりだ。"
 CAS_focus_a_lone_star_no_more: "もはや孤独な星ではない"
 CAS_focus_a_lone_star_no_more_desc: "中間地点、そして我々の栄光の復讐主義の本の次のページの始まり。テキサスは、我々自身をまとめ、現在の獲得物を再編成し、そして手元の仕事を終えるための次の戦いに備えるための素晴らしい立ち寄り地点となるだろう。"
 CAS_focus_war_plan_movie_star: "戦争計画ムービースター"
 CAS_focus_war_plan_movie_star_desc: "我々は南の熊を攻撃する。あのリベラルなかぶりものとその上流社会に、勝ち目はないだろう。"
 CAS_focus_war_plan_farmville: "戦争計画ファームヴィル"
 CAS_focus_war_plan_farmville_desc: "農夫ジョンは頼りになるショットガンを持っているかもしれないが、我々には戦車と航空機がある。この寄せ集めが我々の邪魔をすることはないだろう。"
 CAS_focus_war_plan_skorpion: "戦争計画スコーピオン"
 CAS_focus_war_plan_skorpion_desc: "モルモン教徒……本気か？！この連中は冗談だ。我々は彼らの所謂軍隊よりも、病気や天候で多くを失うだろうと思う。"
 CAS_focus_war_plan_alamo: "戦争計画アラモ"
 CAS_focus_war_plan_alamo_desc: "アラモを忘れるな。これが統一された大陸の栄光と名誉を取り戻すための中間地点となるだろう。"
 CAS_focus_beginning_clean_up_operations: "掃討作戦の開始"
 CAS_focus_beginning_clean_up_operations_desc: "我々のこの「偉大なゲーム」の前半で塵が落ち着くにつれて、我々は自分自身をまとめ、我々が創造した銃後を組織し始めなければならない。"
 CAS_focus_peace_land_and_bread: "平和、土地、そしてパン"
 CAS_focus_peace_land_and_bread_desc: "我々は新しい土地を活用し、人々が胃を満たすのに十分なパンを持っていることを確認することで、平和を確保し、公共の秩序を回復する。"
 CAS_focus_bread_and_circuses: "パンとサーカス"
 CAS_focus_bread_and_circuses_desc: "ここ南西部で公共の秩序を確保するため、我々は人々を楽しませ、食べさせ続けなければならない。したがって、我々はラスベガスの影響を拡大し、砂漠に悩まされる地域に安価な食料を提供することを検討できる。"
 CAS_focus_a_wild_west_no_more: "もはや荒野の西部ではない"
 CAS_focus_a_wild_west_no_more_desc: "大陸の西半分が今のところ再編成され、安定した今、我々はミシシッピ川を渡る行進の準備を始めることができる。"
 CAS_focus_southern_bell_tolls: "南の鐘が鳴る"
 CAS_focus_southern_bell_tolls_desc: "東への行進は続き、ミシシッピ川を渡るのに、その名を冠した州自体よりも良い方法があるだろうか。"
 CAS_focus_rusting_chance_to_make_new: "錆びついたチャンスを新たにする"
 CAS_focus_rusting_chance_to_make_new_desc: "五大湖地域は旧共和国の最も工業化された地域の一つである。まあ、残念ながらその五大湖は、それに隣接し、近くにある州を錆びつかせてしまった。そのために、我々は東へ進軍し、戦いを続ける。"
 CAS_focus_capitalizing_the_capital: "首都の資本化"
 CAS_focus_capitalizing_the_capital_desc: "旧共和国の連邦地域は、地区の有毒な影響により大いに苦しんだ。さて、我々はこの問題を解決するために働く。"
 CAS_focus_northeastern_nitwits: "北東部の馬鹿者ども"
 CAS_focus_northeastern_nitwits_desc: "自己中心的で上流社会の人々が一般的に北東部地域を構成しているが、それは楽勝だろう。しかし、我々はこれらの人々が支配する地形を過小評価してはならない。なぜなら、ならず者の群れでさえ、適切な地域にいればいくらかの損害を与えることができるからだ。"
 CAS_focus_war_plan_dixie: "戦争計画ディキシー"
 CAS_focus_war_plan_dixie_desc: "我々はディキシーに進軍し、我々が自分たちのために創り出した仕事を終えるために東へ進む。"
 CAS_focus_war_plan_industrial_revolution: "戦争計画産業革命"
 CAS_focus_war_plan_industrial_revolution_desc: "我々は東へ進軍し、これらの錆びついた遺物を洗練された繁栄の演壇に変えるだろう。"
 CAS_focus_war_plan_washington: "戦争計画ワシントン"
 CAS_focus_war_plan_washington_desc: "首都地区は、ゴールラインではないが、大陸に対する我々の新しい運命の使命を固めるための最後の大きな一歩である。なぜなら、我々は首都を征服し、旧共和国を創り、それを新しくするからだ。"
 CAS_focus_war_plan_marathon: "戦争計画マラソン"
 CAS_focus_war_plan_marathon_desc: "我々は最終ストレッチにいる。今、我々はただマラソンを終え、広大な海を見つめる必要がある。メイン州から、我々は遠くに平和なカナダのノバスコシア州を見ることができるはずだ。そこから流血は終わり、再建が始まるだろう。"
 CAS_focus_southern_sweethearts: "南部の恋人たち"
 CAS_focus_southern_sweethearts_desc: "南部のもてなしは、それ自体が斬新なものである。もし我々が真に法と秩序を取り戻し、ましてや再び州連合になることを考えるなら、我々は彼らが我々に見せるのと同じ丁寧な態度を彼らに示さなければならない。戦争は戦争だが、平和を保つことは予想以上にずっと難しい。"
 CAS_focus_midwestern_goodbye: "中西部の別れ"
 CAS_focus_midwestern_goodbye_desc: "おっと、ごめんよ相棒、そこにいるのに気づかなかった。まあ、本当に素晴らしい時間だったけど、奥さんが派手な感じでごちゃごちゃになる前に、やることがあって追いつかなきゃならないんだ。でも、またいつかみんなでやろうぜ。俺がビールを持ってくるから、お前は試合に良い犬を持ってこいよ。"
 CAS_focus_capital_clean_up: "首都の清掃"
 CAS_focus_capital_clean_up_desc: "過去のこの遺物を清掃する時が来た。いつか我々はここで国家統治の座を再建するかもしれないし、あるいは単にそれを各州に返し、将来の世代への教訓として使うだけかもしれない。"
 CAS_focus_liberty_shines_once_more: "自由が再び輝く"
 CAS_focus_liberty_shines_once_more_desc: "今日、我々は通りを清掃し、自由の女神を清掃する。なぜなら、我々は我々の偉大な第二のマニフェスト・デスティニーの完了を祝わなければならないからだ。"
 CAS_focus_second_republic: "第二共和国"
 CAS_focus_second_republic_desc: "土地は秩序立ち、人々は団結し、世界は今や、第二アメリカ共和国が再び世界の舞台でプレーヤーであることを知るだろう。なぜなら、我々は団結して立ち、かつては分裂して倒れたからだ。"
 CAS_flag_western_outlook: "西側の理想が定着"
 CAS_flag_emerging_outlook: "東側の理想が定着"
 CAS_flag_non_aligned_outlook: " homegrown ideals take hold"
 CAS_flag_nationalist_outlook: "ナショナリストの価値観が国家を捉える"
 CAS_flag_mount_fort_baker: "フォート・ベーカー山"
 CAS_flag_fort_ruby_mountain: "フォート・ルビーマウンテン"
 CAS_flag_fort_yakama: "フォート・ヤカマ"
 CAS_flag_fort_saint_helens: "フォート・セントヘレンズ"
 CAS_flag_sprague: "スプレーグ"
 CAS_flag_umatilla: "ユマティラ"
 CAS_flag_arock: "アロック"
 CAS_flag_grimes_pass: "グライムス・パス"
 CAS_ideas_developing_foreign_policy: "外交政策の策定"
 CAS_ideas_developing_foreign_policy_desc: "我々が落ち着いた今、我々はこの世界における我々の地位を確保するために、国境の向こうを見始めることができる。"
 CAS_ideas_officer_training_funding: "士官訓練資金"
 CAS_ideas_officer_training_funding_desc: "改善された資金調達により、我々は士官と将軍が勤務年数を通じて習得する訓練を拡大することができた。これにより、我々は時間をかけて軍の指揮統制要素を改善し、軍隊を洗練させるために使用するかもしれないドクトリンを強化することができる。"
 CAS_ideas_the_wegonian_rank_structure: "ウェゴニアン階級構造"
 CAS_ideas_the_wegonian_rank_structure_desc: "よりニッチなC&C方法からインスピレーションを得たウェゴニアン階級構造は、各軍務部門の軍隊階級をより広範にする形態であり、より小規模で拡張性のある軍隊単位サイズを可能にする。主な欠点は、そのような階級と単位階層の拡大が、あらゆるレベルでより多くのリーダーシップ職が必要になることを意味することである。しかし、潜在的な利点は、単位間の協調と、使用するかもしれないより高い階層にもかかわらず、単位の柔軟性を高める能力である。"
 CAS_ideas_mountain_agriculture: "山岳農業"
 CAS_ideas_mountain_agriculture_desc: "面倒な計画とR&Dへの大規模な投資を通じて。我々は今、もし外国勢力に害を及ぼされた場合に、真の自給自足を少なくとも考慮できる大規模な農業セクターを持つことができる。"
 CAS_ideas_cascadian_armed_services_infancy: "カスカディア軍務の「幼年期」"
 CAS_ideas_cascadian_armed_services_infancy_desc: "軍隊を設立する初期は、常に元気な略奪者と安全な場所に座る怠け者で満たされているだろう。大したことはないが、CASはいつでもどこでも、家と家族を守るためにできることをするだろう。"
 CAS_ideas_army_anti_air_defenses: "陸軍対空防衛"
 CAS_ideas_army_anti_air_defenses_desc: "AAシステムの開発を優先することで、我々は平均的な兵士の命を延ばすことができ、ひいては陸軍の兵士が持つ共有経験全体を引き上げることができる。"
 CAS_ideas_cascading_offensives: "連鎖的攻勢"
 CAS_ideas_cascading_offensives_desc: "部隊と士官をより攻撃的に再訓練し、部隊により機動的な要素を装備させることで、我々は機会があれば一種の「永続的な攻勢」を確実にすることができる。"
 CAS_ideas_all_terrain_combat_training: "全地形戦闘訓練"
 CAS_ideas_all_terrain_combat_training_desc: "ATC訓練プログラムは、兵士を可能な限りあらゆる種類の戦闘にさらし、回転させるために特別に設計された訓練キャンプである。これにより、我々の兵士の習熟度と、異なる環境での戦闘を維持する能力が向上する。"
 CAS_ideas_future_navies_program: "未来の海軍プログラム"
 CAS_ideas_future_navies_program_desc: "兵器システムに資金を集中させ、異なる船舶の火力能力を予防的に拡大することで。我々は全体的な戦闘能力を向上させることができる。"
 CAS_ideas_tomorrows_navy: "明日の海軍"
 CAS_ideas_tomorrows_navy_desc: "造船と艦隊構成を将来にわたって保証することで、我々は海軍の火力と柔軟性を大幅に向上させることができる。"
 CAS_ideas_design_standards: "設計基準"
 CAS_ideas_design_standards_desc: "海軍艦艇の設計を標準化することで、我々は資源使用の過剰を削減することができる。"
 CAS_ideas_survivability_designs: "生存可能性設計"
 CAS_ideas_survivability_designs_desc: "海軍人員の生存率に焦点を当てることで、我々は長期戦における経験損失と人的資源損失を可能な限り最小限に抑えることができる。"
 CAS_ideas_weapons_testing_facilities: "兵器試験施設"
 CAS_ideas_weapons_testing_facilities_desc: "一般的な兵器試験施設をブランド化することで、我々は名目上のことをするだけでなく、すべての兵器の中に他の対抗措置の進歩を隠すこともできる。全体として、我々の空を制御する能力はほとんど挑戦されないはずだ。"
 CAS_ideas_fighter_centric_production: "戦闘機中心の生産"
 CAS_ideas_fighter_centric_production_desc: "生産資源を戦闘機志向のモデルに再配分することで、我々は潜在的な数のゲームで先を行き続けることができる。"
 CAS_ideas_improved_payload_methods: "改良されたペイロード方法"
 CAS_ideas_improved_payload_methods_desc: "ペイロードの配送と、航空機が目標に命中する能力を改善するための一般的な投資は、我々が敵の意志を打ち砕くために必要なものである。"
 CAS_ideas_bomber_centric_production: "爆撃機中心の生産"
 CAS_ideas_bomber_centric_production_desc: "我々の生産努力を爆撃機や同様の航空機タイプに集中させることで、我々は敵を爆撃して服従させることによって、彼らの精神を打ち砕くことができる。"
 CAS_ideas_assistance_department: "陸軍野戦支援部"
 CAS_ideas_assistance_department_desc: "AFADは、陸軍の戦闘作戦と調整するのに役立つ、共同の部門即応部である。"
 CAS_ideas_cascadian_armed_services_refined: "カスカディア軍務の「洗練」"
 CAS_ideas_cascadian_armed_services_refined_desc: "時間、エネルギー、そして人的・原材料ベースの両方の資源への継続的な投資を通じて、我々はついに機能する軍隊を創り出した。これをもって、我々は今、この新しい戦闘部隊のリーダーシップを訓練し、改善するためにより多く投資し、それが腐敗して枯れ果てないようにすることができる。"
 CAS_ideas_domestic_stability_programs: "国内安定化プログラム"
 CAS_ideas_domestic_stability_programs_desc: "コミュニティプログラム、警察改革、そして単に一般大衆により良く手を差し伸べる方法は、DSPの主な目標である。我々は永続的な分裂の代わりに、統一感を育むことを望んでいる。"
 CAS_ideas_cambrian_unity_initiatives: "カンブリア統一イニシアチブ"
 CAS_ideas_cambrian_unity_initiatives_desc: "もし我々が土地を固め、人々を統一するなら、我々は人々が一つであると感じられるようなプログラムを創り出さなければならない。"
 CAS_ideas_civil_service_integration_programs: "公共サービス統合プログラム"
 CAS_ideas_civil_service_integration_programs_desc: "社会的結束を確保し、国家の統一を育むため、我々はまず公共サービスを統合し、標準化し始めなければならない。そうすることで、我々はコミュニティへの働きかけや一般大衆との一般的な社会的相互作用において、より積極的になることができる。"
 cascadia_divided_we_fell: "分裂して我々は倒れた"
 cascadia_divided_we_fell_desc: "共和国は去り、我々は大陸の我々の小さな片隅で影から現れる。国内の不安と社会全体の機能不全に苦しみ、ロッキー山脈レジスタンスと呼ばれるグループとの緊張が日々高まっていることは言うまでもない。我々は前進を考え始める前に、基本的なものを確保することに目を向けなければならない。"
 cascadia_domestic_policies: "内務省"
 cascadia_domestic_policies_desc: "DoDAは、一般大衆の外部への見方に対する態度を改善し、研究、コミュニティ、いくつかの社会プログラムのような特定の主要な国内の柱へのアクセスを増やすことを目指す一般的な国内政策部門である。全体として、この部門は他の部門とそのより具体的な志向の義務と連携して、我々の人々の一般的な幸福を確保する。これらの義務はDoDAの能力に影響を与える可能性がある。"
 cascadia_federal_budgets: "予算省"
 cascadia_federal_budgets_desc: "DoBは、連邦政府とその様々なプログラムの過剰な支出と一般的な経費を規制する責任を負っている。それは主に財務省と連携して機能する。"
 cascadia_tax_policies: "財務省"
 cascadia_tax_policies_desc: "財務省は、我が国とその人々によって生み出される収入の執行と会計を担当している。財務省は生成されたすべての歳入を処理し、その後、国家の機能全体のためのバランスの取れた、比較的に公正な予算プログラムと税法を創設するために、予算省と連携して機能する。"
 cascadia_industrial_policies: "産業開発省"
 cascadia_industrial_policies_desc: "DoIDは、その製造能力と産業能力の規制と一般的な国家開発を担当している。この部門は、農業、住宅、地形が我が国の人口と経済の両方の方法で成長する一般的な能力全体を切り取るため、我々が開発に使用できるわずかな土地を効率的にするのに役立つ。"
 cascadia_resource_management_policies: "労働省"
 cascadia_resource_management_policies_desc: "DoLは、我が国の労働力の構成の雇用と装置を担当している。それはDoDAとDoIDと連携して、柔軟で機能的な労働力が経済全体に適応し、その一部となることを確実にする。"
 cascadia_army_service_branch: "カスカディア山岳陸軍"
 cascadia_army_service_branch_desc: "CMAはカスカディア軍の陸軍部門である。この部門は、カスカディア自体の土地を構成するいくつかの山脈のために、一般的に山岳および山岳風の戦争に特化する地上要素である。"
 cascadia_air_force_service_branch: "カスカディア空軍"
 cascadia_air_force_service_branch_desc: "CAFはカスカディア軍の航空部門である。この部門は、あらゆる地上志向の攻撃を試みるときに航行しなければならない、荒れて一貫性のない地上の地形のために、機敏さの訓練に特化する傾向がある航空要素である。"
 cascadia_navy_service_branch: "カスカディア海軍"
 cascadia_navy_service_branch_desc: "CNはカスカディア軍の海軍部門である。この部門は、国の沿岸水域と、国の海岸線に散らばる町や都市を守る海上要素である。完全にユニークではないが、カスカディアの海軍は、ワシントン州沿岸水域である構成と訓練場のために、より防御的な利点を持っている。"
