 RULE_ZOMBIE: "ゾンビゲームモード"
 RULE_ZOMBIE_DIFFICULTY: "ゾンビゲームモードの難易度"
 RULE_ZOMBIE_DIFFICULTY_NORMAL: "ノーマル"
 RULE_ZOMBIE_DIFFICULTY_NORMAL_DESC: "ゾンビはゲーム開始時に400万体のゾンビを有する。"
 RULE_ZOMBIE_DIFFICULTY_HARD: "ハード"
 RULE_ZOMBIE_DIFFICULTY_HARD_DESC: "ゾンビはゲーム開始時に900万体のゾンビを有する。"
 RULE_ZOMBIE_DIFFICULTY_EXTREME: "エクストリーム"
 RULE_ZOMBIE_DIFFICULTY_EXTREME_DESC: "ゾンビはゲーム開始時に1350万体のゾンビを有する。"
 RULE_ZOMBIE_DIFFICULTY_INSANE: "狂気"
 RULE_ZOMBIE_DIFFICULTY_INSANE_DESC: "ゾンビはゲーム開始時に3700万体のゾンビと追加攻撃力・防御力を有する。"
 RULE_ZOMBIE_GAME_MODE: "ゾンビゲームモードの有効化"
 RULE_ZOMBIE_GAME_MODE_NO_DESC: "ゾンビゲームモードは有効化されない。"
 RULE_ZOMBIE_GAME_MODE_YES_DESC: "ゾンビゲームが有効化される。注意点として、Millennium Dawnのその他のコンテンツは全て存続する。インドで開始すれば、ゾンビとしてプレイできる。"
 zombie: "ゾンビウイルス"
 zombie_desc: "ウイルスは無害な人間を怪物に変える。"
 zombie_0: "ゾンビウイルス"
 zombie_0_desc: "ウイルスは無害な人間を怪物に変える。"
 Zombie: "ゾンビ"
 Zombie_desc: "ゾンビの唯一の目的は人間を食べることである。"
 better_instincts: "より優れた本能"
 better_instincts_desc: "ゾンビは人を殺すことに関してはさらに優れている。"
 shock_and_zombie_awe: "パニック..."
 shock_and_zombie_awe_desc: "民衆の間にパニックが広がりつつある。誰もゾンビの襲来を予期しておらず、彼らが軍事拠点を猛然と襲撃し、必死の防衛態勢を敷くまでの速さには誰も対応できなかったのだ..."
 zombie.1.t: "ウイルスがイギリスに広がる"
 zombie.1.d: "海峡は容赦ない疫病の前には無力だった。感染した難民がドーバーの白い崖に沿って打ち上げられ、帝国の心臓部をウイルスが襲うにつれ、ロンドンの賑やかな街は不気味な静けさに包まれた。死者が歩き始めたとき、イギリスの島国要塞は監獄と化した。"
 zombie.1.a: "グルル！"
 zombie.2.t: "ウイルスがアイルランドに広がる"
 zombie.2.d: "アイルランド海はアンデッドの疫病にとって障壁とはならない。漁船は獲物以上のものを積んで港に戻り、沿岸の町々は次々と静まり返る。感染はダブリンやコークから内陸へ広がり、よろめく死体の波がエメラルドの島を飲み込んでいく。"
 zombie.2.a: "むしゃ、むしゃ、むしゃ。"
 zombie.3.t: "ウイルスがアメリカに広がる"
 zombie.3.d: "必死の隔離措置にもかかわらず、感染した難民がヨーロッパから逃れて大西洋を越え、疫病を持ち込んだ。東海岸の主要港湾都市で感染が報告され、感染は恐るべき速さで西へ広がる。アメリカン・ドリームは、歩く死者の悪夢へと変貌した。"
 zombie.3.a: "のぅミすぉォ..."
 zombie.4.t: "ウイルスが日本に広がる"
 zombie.4.d: "日の出ずる国は今、名誉も慈悲も知らない軍勢に直面している。東京、大阪、その他の人口密集地から報告が殺到する。密集した都市は死の罠と化した。古代の寺院も近代的な高層ビルも、感染者の容赦ない波に飲み込まれていく。"
 zombie.4.a: "うあぅ、かゎいぃ..."
 zombie.5.t: "ウイルスがオーストラリアに広がる"
 zombie.5.d: "広大な海は一時的な避難場所にしかならない。感染した乗組員を乗せた貨物船がシドニーやメルボルンに到着し、感染は大陸を席巻する。人類最後の島嶼の砦が陥落し始める中、過酷なアウトバックでさえ、広がる疫病から逃れる避難場所とはなり得ない。"
 zombie.5.a: "あアあぁァ…"
 zombie.6.t: "ウイルスがニュージーランドに広がる"
 zombie.6.d: "中つ国のモデルとなった孤島が今、自らの黙示録に直面している。感染は空路と海路で侵入し、ウェリントンとオークランドに広がる。かつて最大の防御だったニュージーランドの孤立は、今や逃げ場を失うことを意味する。"
 zombie.6.a: "うゥぅ..."
 zombie.7.t: "ウイルスがフィリピンに広がる"
 zombie.7.d: "感染は熱帯暴風のようにフィリピン列島を席巻する。島から島へ渡る生存者たちが疫病をルソン島からミンダナオ島へ運び、かつて天然の障壁となっていた数千の島々は今や、脱出の望みもない孤立した恐怖の巣窟と化した。"
 zombie.7.a: "うウぅ... んんぅ..."
 zombie.8.t: "ゾンビの大群"
 zombie.8.d: "死者が地上を徘徊する。ゾンビの大群が[459.GetName]に発生し、食らうか感染させるかで数千もの住民を急速に殺戮している。世界中の専門家たちはこの紛争を「アウトブレイク」と創造性に欠ける名称で呼んだが、人類の生存をかけた戦いは始まったばかりだ...まあ、マダガスカルは空港を閉鎖したらしい。"
 zombie.8.a: "ゾンビを墓場へ送れ！"
 zombie.8.b: "人類の時代は終わった..."
 zombie.9.t: "[FROM.GetName]がゾンビに対する支援を要請する"
 zombie.9.d: "[FROM.GetName]は支援を要請し、アウトブレイクの拡大を食い止めるため世界の主要国すべてに協力を呼びかけている。我々は窮地に陥った彼らを見捨てるか、生存をかけた戦いに共に参加するかを選択できる。どうすべきか？"
 zombie.9.a: "参加しよう！"
 zombie.9.b: "ふざけるな！ 自分の身は自分で守れ！"
 RULE_ZOMBIE_JOINING_FACTION_GAME_MODE: "反ゾンビ連合参加勢力"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL: "デフォルトの陣営の挙動"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL_DESC: "陣営の挙動はゲームモードのデフォルト設定である。"
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS: "主要国なし"
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS_DESC: "どの主要国も反ゾンビ連合には参加しない。"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS: "全主要国が連合に参加する"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "全主要国が反ゾンビ連合に参加する。"
 zombie.10.t: "アウトブレイク！"
 zombie.10.d: "ゾンビウイルスが我々の土地にまで広がったようで、[?var:random_outbreak_state.GetName]全域に蔓延し始めている。事態がどれほど深刻になるかは、時が経たねばわからない..."
 zombie.10.a: "兵を動員せよ！"
 zombie.11.t: "[FROM.GetName]におけるアウトブレイク"
 zombie.11.d: "[FROM.GetName]で発生した感染が拡大を続け、刻一刻と深刻化している。ゾンビウイルスは野火のように広がり、これが終焉の始まりとなるかは時が証明するだろう..."
 zombie.11.a: "心配だ..."
 zombie.11.b: "るぅウあァ..."