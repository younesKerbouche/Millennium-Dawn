l_japanese:
 GOH_CHOK_TONG_DESC: "呉作棟は1990年に初めて首相に選出され、圧倒的多数で勝利した。呉の首相就任と首相としての初期の数年間は異常な出来事が目立った。呉は1990年後半に李光耀が退任した後に首相になった。ゴーはその後、総選挙を実施した。人民行動党が圧勝し、ゴーは新たな政権を樹立した。\n\nただし、彼は前任者の李光耀ほど有名ではない。呉は、市内の「小さなボヘミア」を支援する政策で大きな前進を遂げた。"
 SIN_government_of_singapore: "シンガポールの配置"
 SIN_government_of_singapore_desc: "[SIN.GetName]は岐路に立っている。我々は世界で最も収益性の高い海上航路の入り口に位置しているうえに、世界有数の金融センターの1つでもあり、過去数十年間に経験した大規模な拡張は世界的に前例のないものだ。これはまた、海外の多くの勢力の関心を集めているという事実をもたらした……\n"
 SIN_replace_centralized_education_system: "中央集権的な教育制度を導入する"
 SIN_replace_centralized_education_system_desc: "中央集権型教育制度は良い約束だった。恩恵を受け続けるためには、この政策を置き換えることが不可欠かもしれない。"
 SIN_repeal_centralized_education_system: "中央集権的な教育制度を廃止する"
 SIN_repeal_centralized_education_system_desc: "教育制度は廃止されるべきだ。シンガポールにふさわしくなく、教育を統制することは全体の利益を妨げるだけである。"
 SIN_singaporean_foreign_aid_target_decisions: "[FROM.GetNameWithFlag]の対外援助パッケージ"
 SIN_singaporean_foreign_aid_target_decisions_desc: "[FROM.GetNameWithFlag]への対外援助パッケージの提供は、関係改善に寄与するとともに、彼らが苦境にある中で経済的にも支援することになる。"
 western_alignment_title: "§H西側派閥§!"
 neutral_alignment_title: "§H中道派閥§!"
 eastern_alignment_title: "§H東側派閥§!"
 western_clique_strength: "§C[?SIN.party_pop_array^1|%1]§!"
