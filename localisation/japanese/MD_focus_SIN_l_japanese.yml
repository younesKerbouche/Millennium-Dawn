 neutral_clique_strength: "§C[?SIN.party_pop_array^13|%1]§!"
 SIN_western_pressure_tt: "[conservatism_L]を支持\n\n§C西側派閥§!は米国や他の主要西側諸国とのより多くの協力を推進する。"
 SIN_western_pressure_delayed_tt: "§Y前提条件:§!\n[!western_pressure_click_enabled]\n§Y効果:§!\n[!western_pressure_click]\n"
 SIN_eastern_pressure_tt: "[Autocracy_L]を支持\n\nPAPの§G東側派閥§!は中国、ロシア、その他の主要新興国とのより強い結びつきを求めている。\n"
 SIN_eastern_pressure_delayed_tt: "§Y前提条件:§!\n[!eastern_pressure_click_enabled]\n§Y効果:§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "[Neutral_Autocracy_L]を支持\n\n§R非同盟派閥§!は主にASEANに焦点を当て、外国の干渉なしにシンガポールが堂々と立つことを重視している。彼らは通常、3つの派閥の中で最大の構成要素である。"
 SIN_neutarlity_pressure_delayed_tt: "§Y前提条件:§!\n[!reduce_foreign_pressure_click_enabled]\n§Y効果:§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "[conservatism_L]への資金提供\n\n[conservatism_L]に資金を提供することは、彼らが我々の政策の主導的派閥として留まることを確実にする確実な方法だ。"
 SIN_fund_western_clique_delayed_tt: "§Y前提条件:§!\n[!fund_western_clique_click_enabled]\n§Y効果:§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "[Autocracy_L]への資金提供\n\n[Autocracy_L]に資金を提供することで、より……攻撃的な政策を追求できるようになる。彼らに資金を提供することは、彼らを権力への道に導く方法だろう。\n"
 SIN_fund_eastern_clique_delayed_tt: "§Y前提条件:§!\n[!fund_eastern_clique_click_enabled]\n§Y効果:§!\n[!fund_eastern_clique_click]\n"
 SIN_fund_neutral_clique_tt: "[Neutral_Autocracy_L]への資金提供\n\nいずれの派閥からも距離を置くことで、真の自治を達成できる。\n"
 SIN_fund_neutral_clique_delayed_tt: "§Y前提条件:§!\n[!fund_neutral_clique_click_enabled]\n§Y効果:§!\n[!fund_neutral_clique_click]\n"
 SIN_applied_support_clique: "最近派閥を支持していない（残り日数：[?SIN_applied_support_clique:days_left|Y0]）"
 SIN_funded_a_clique_flag: "最近派閥に資金提供していない（残り日数：[?SIN_funded_a_clique_flag:days_left|Y0]）"
 singaporean_alignment_help_button_tt: "§Yシンガポールの同盟関係ヘルプ§!"
 SIN_government_help_tooltip_tt: "ヘルプが必要な場合は、ここをクリックしてください。"
 SIN_expand_the_entreport_decision_categories: "中継貿易港の拡張"
 SIN_expand_the_entreport_decision_categories_desc: "シンガポールは世界で最も重要な港の一つである。何世紀にもわたって東から西への貿易の中心地として栄えてきたこの都市は、まさに貿易港の体現者だ。この港を拡大することが、シンガポールが国家として成長し続けるための方法なのかもしれない。\n\n"
 SIN_facilitate_trade_expansion: "[FROM.GetNameWithFlag]との貿易拡大の促進"
 SIN_facilitate_trade_expansion_desc: "[FROM.GetNameWithFlag]との貿易を拡大することは、両国に追加の利益と繁栄をもたらすだろう。他国との貿易を拡大し続ければ、我々は影響力と繁栄をさらに拡大し、経済成長を続けることができ、それがアジア太平洋における我々の利益をさらに追求する助けとなるだろう。"
 SIN_extend_finance_western_projects: "プロジェクト融資の延長"
 SIN_extend_finance_western_projects_desc: "プロジェクトに対する税制優遇措置と財政的支援の延長は、引き続き正味の利益をもたらす。"
 SIN_repeal_decentralization_protocol_decision: "分権化プロトコルの廃止"
 SIN_repeal_decentralization_protocol_decision_desc: "最近可決した分権化法は、我々の政府が維持するには負担が大きすぎる。"
 SIN_enact_decentralization_protocol_decision: "分権化プロトコルの制定"
 SIN_enact_decentralization_protocol_decision_desc: "最近廃止された分権化プロトコルはまだ議題に上がっている……再び制定すべきだろうか？"
 SIN_riau_islands_crisis_mission: "リアウ諸島危機"
 SIN_riau_islands_crisis_mission_desc: "リアウ諸島に関する最近の対話が激化している。我々が譲歩しなければ、戦争が勃発する可能性が高い。"
 SIN_repeal_the_migrant_worker_policy: "移民労働者政策の廃止"
 SIN_repeal_the_migrant_worker_policy_desc: "移民労働者政策を廃止することで、我が国内で広がり続ける分断の問題を和らげることができるだろう。"
 SIN_entrepot_trade: "マラッカの中継貿易港"
 SIN_entrepot_trade_desc: "シンガポールの位置は、植民地時代からグローバルな貿易センターとしての地位を築いてきた。マラッカ海峡という世界で最も戦略的な資源ルートの一つに位置している。東西間の貿易の流れを支配すればするほど、より多くの利益を得ることができる。\n"
 SIN_singaporean_bull: "シンガポールの強気相場"
 SIN_singaporean_bull_desc: "シンガポールの経済は好況だ。この拡大を維持し続けることが不可欠だ！\n\n経済はディシジョンによって拡大でき、この効果に追加の時間を加えることができる。ただし、これを何度も行うと、過度な成長により市場崩壊を引き起こす可能性がある。\n"
 SIN_precious_metal_trade_boom: "貴金属貿易"
 SIN_precious_metal_trade_boom_desc: "東アジアの貴金属貿易はシンガポールを通過する。この金属の流れを独占することは我々にとって有益であり、東アジアの貿易の中心としての地位を強化するだろう。\n"
 SIN_support_for_the_workers: "労働者への力"
 SIN_support_for_the_workers_desc: "労働者は我々の経済における最も重要な歯車である。国民が政府に配慮されていないという非難はばかげている。我々はこの考え方を変え、労働者に力を与えるべきだ！\n"
 SIN_support_for_the_business: "ビジネス志向の精神"
 SIN_support_for_the_business_desc: "シンガポールのビジネスマンやビジネスウーマンは、農民よりも支援されるべきだ。大企業＝良いビジネスだ！"
 SIN_centralized_education_idea: "中央集権的教育制度"
 SIN_centralized_education_idea_desc: "シンガポールの教育制度は中央集権化され、与党連合によって厳密に監視されている。これにより、より効果的な教育方法が得られるが、教育コストは天文学的に増加した。"
 SIN_reeducation_idea: "再教育運動"
 SIN_reeducation_idea_desc: "我々の軍隊は統制を維持しているが、まだ抵抗勢力が存在する。再教育キャンペーンを実施する時が来た。"
 SIN_migrant_workers: "移民労働者"
 SIN_migrant_workers_desc: "シンガポールの通過労働者の多くは移民労働者である。彼らはシンガポールの高賃金のために働き、お金を故郷に送金している。これは地元のマレー人、中国人、インド人の人々、さらには地元のシンガポール人よりもこの労働力を好む事業主にとっても厄介な問題である。"
 SIN_trade_influence_idea: "我々の貿易影響力"
 SIN_trade_influence_idea_desc: "貿易の影響力を広範囲に押し広げることで、国内により多くの資源がもたらされるだろう。"
 SIN_global_investment_idea: "国際投資"
 SIN_global_investment_idea_desc: "グローバルファンドや証券により多く投資することで、我々を前進させ続けるだろう。"
 SIN_defence_strategy_loc: "防衛戦略"
 SIN_defence_strategy_loc_desc: "我々の防衛戦略は、可能な限り長く持ちこたえることを確実にするように構築されている。"
 SIN_loose_censorship_idea: "緩い検閲法"
 SIN_medium_censorship_idea: "中程度の検閲法"
 SIN_harsh_censorship_idea: "厳格な検閲法"
 SIN_extreme_censorship_idea: "極端な検閲法"
 SIN_police_funding_expenditure: "警察予算の増額"
 SIN_police_funding_expenditure_desc: "警察力にさらに投資することで、政治的反体制派や外国スパイを根絶やしにするのに役立つ。"
 SIN_finance_western_projects_idea: "資金提供プロジェクト"
 SIN_finance_western_projects_idea_desc: "より多くの西側プロジェクトに資金提供することは、より大きな自己投資を意味する。"
 SIN_volunteer_expansion_idea: "志願兵制度の再編"
 SIN_volunteer_expansion_idea_desc: "我々の軍隊を徴兵制から適切な志願兵制に再編することは、今後の目標のために非常に重要である。"
 SIN_conscription_expansion_idea: "徴兵拡大"
 SIN_conscription_expansion_idea_desc: "シンガポールの人々が軍に入隊することを期待するのは信頼できない。徴兵要件の拡大が最優先事項である。"
 SIN_punching_above_our_weight_idea: "身の丈以上の戦い"
 SIN_punching_above_our_weight_idea_desc: ""
 SIN_singaporean_special_treatment: "特別待遇"
 SIN_singaporean_special_treatment_desc: ""
 SIN_anti_opposition_laws_idea: "反野党法"
 SIN_anti_opposition_laws_idea_desc: ""
 SIN_conservative_singapore_idea: "保守的なシンガポール"
 SIN_conservative_singapore_idea_desc: ""
 SIN_singaporean_identity_idea: "シンガポール人のアイデンティティ"
 SIN_singaporean_identity_idea_desc: ""
 SIN_spy_agency_expansion_idea: "諜報機関の拡大"
 SIN_spy_agency_expansion_idea_desc: "諜報機関と能力を拡大することで、世界中に影響力を投射できるようになる。"
 SIN_global_diplomacy_idea: "グローバル外交"
 SIN_global_diplomacy_idea_desc: "外交政策に圧力をかけることが国家の前進する道である。"
 SIN_economic_champion_idea: "経済チャンピオン"
 SIN_economic_champion_idea_desc: "我々は決して大国ではない。しかし、我々の経済力は太平洋とインド洋での支配に向けて前進することを可能にするだろう。"
 SIN_the_invasion_of_sumatra_idea: "スマトラ侵攻"
 SIN_the_invasion_of_sumatra_idea_desc: "スマトラはマラッカ海峡を挟んですぐそこにある。島を征服し、我が国に栄光をもたらす時が来た。"
 SIN_the_invasion_of_malaysia_idea: "マレーシア侵攻"
 SIN_the_invasion_of_malaysia_idea_desc: "マレーシア政府は弱体化しており、打倒される必要がある。"
 SIN_expanded_freight_transport: "貨物輸送の拡大"
 SIN_expanded_freight_transport_desc: "貨物輸送を拡大することで、追加の資金を得られるはずだ。"
 SIN_decentralize_the_government_idea: "政府の分権化"
 SIN_decentralize_the_government_idea_desc: "シンガポールの本質は永遠に高度に中央集権化された国家である。"
 SIN_administrative_reforms_idea: "行政改革"
 SIN_administrative_reforms_idea_desc: ""
 SIN_economic_reform_idea: "経済改革"
 SIN_economic_reform_idea_desc: ""
 SIN_setting_our_sights_idea: "目標設定"
 SIN_setting_our_sights_idea_desc: ""
 SIN_liberties_for_stability_idea: "安定のための自由"
 SIN_liberties_for_stability_idea_desc: "国家と政府の安定のために、市民的自由の一部を犠牲にすることが時には必要であることは明白である。"
 SIN_the_arms_export_idea: "武器輸出国"
 SIN_the_arms_export_idea_desc: "シンガポールは世界最大の武器輸出国および軍需品生産国の一つである。この国はほぼ完全に軍事生産において自給自足しており、そのため、これらの余剰品を世界中の他の国々に輸出している。"
 SIN_singaporean_trade_strength: "貿易からの強さ"
 SIN_singaporean_trade_strength_desc: "シンガポールの主要な貿易ハブとしての地位は、広範な貿易ネットワークを構築することでさらに強化できる。追加の貿易協定に署名することは、国家の繁栄に役立つだけである。\n\n§Cヒント：追加の貿易協定に署名すると、外国の影響力修正値と官僚的コストが増加する。また、関税による追加の収入も得られる。§!\n"
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§!は事実上の一党独裁国家として機能している。主要政党である人民行動党（PAP）に対するほとんどの政党は禁止されているか、選挙への参加を許可されていない。選挙への参加を許可されている政党もあるが、それらは非常に限られている。異なる政治的イデオロギーの本質は、PAP内の派閥から生まれる。競合する主要な派閥は3つある：\n- [conservatism_L]\n- [Autocracy_L]\n- [Neutral_Autocracy_L]\n\nそれぞれが独自の政策を支持する。[conservatism_L]がこの3つの中で最も顕著であり、状況が変わらない限りシステムの多数派プレーヤーとなる。\n"
 SIN_centralized_education_idea_tt: "§Y$education_budget$§!を§Y$edu_03$§!未満に引き下げることはできない！\n"
 SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§!は§Y$SIN_centralized_education_idea$§!が実施されている間は§Y$education_budget$§!を§Y$edu_03$§!未満に引き下げることはできない。\n"
 SIN_tariff_income_tt: "有効な貿易協定：[?SIN.signed_trade_agreements|Y0]\n関税収入：$$[?SIN_tariff_income|+3]\n"
 SIN_singaporean_aid_tooltip: "他国と署名する各§Y貿易協定§!により、その国の§Y国内総生産（GDP）§!の§G5%§!相当の§Y対外援助パッケージ§!を送ることができる。\n\n有効な貿易協定：[?SIN.signed_trade_agreements|Y0]\n"
 SIN_support_for_the_workers_tt: "§Y$SIN_labour_unions$§!への§G+10§!の好感度！"
 SIN_support_for_the_business_tt: "§Y$landowners$§!への§G+10§!の好感度！"
 SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§!は§Y$SIN_decentralize_the_government_idea$§!が実施されている間は§Y$bureaucracy$§!を§Y$bureau_03$§!以上に引き上げることはできない。\n"
 SIN_decentralize_the_government_idea_tt: "§Y$bureaucracy$§!を§Y$bureau_03$§!以上に引き上げることはできない！\n"
 SPR_harsher_state_tt: "[conservatism_L]、[Autocracy_L]、[Neutral_Autocracy_L]、[Nat_Autocracy_L]以外のすべての政党を禁止する。\n"
 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§!は最初の貿易協定に署名すると§Y$SIN_singaporean_trade_strength$§!メカニクスを獲得する。他国との貿易協定をより多く締結するほど、$$§G0.075§!億の割合で関税収入が増加し、$foreign_influence_modifier$が§G2%§!の割合で増加する。逆に$bureaucracy_cost_multiplier_modifier$も§R2%§!の割合で増加する。\n\n"
 SIN_encourage_migration_tt: "これにより§Y外国人労働者の暴動§!が§R悪化§!する。\n"
 SIN_encourage_migration_worse_tt: "これにより§Y外国人労働者の暴動§!がさらに§R悪化§!する。\n"
 singapore_focus: "シンガポール 国家方針ツリー"
 SIN_tiger_of_the_peninsula: "半島の虎"
 SIN_tiger_of_the_peninsula_desc: "シンガポールは東アジアの4つの虎経済の一つである。この経済的地位を今後何年も維持することが不可欠だ。\n"
 SIN_business_is_booming: "ビジネスは好調"
 SIN_business_is_booming_desc: "シンガポールのビジネスは好調だ！市場の流れを維持し、シンガポールの大好況を維持する時が来た！"
 SIN_expand_the_entrepot: "中継貿易港の拡張"
 SIN_expand_the_entrepot_desc: "古代以来、シンガポールはマラッカ海峡の最南端の出口に位置しており、アジアと世界の他の地域との間の貿易の大規模な中継貿易港および中心的ハブとなっている。中核的な経済的利益を維持するために、我々の中継貿易港を拡大し続けることが我々の最善の利益となるはずだ。\n"
 SIN_bankers_of_asia: "アジアの銀行家"
 SIN_bankers_of_asia_desc: "近年、シンガポールは香港、上海、東京に匹敵する金融ハブとなっている。低税率とビジネスインセンティブにより、その成長はますます加速している。我々はアジアの銀行家としての能力を維持しなければならない。\n"
 SIN_build_the_safety_net: "中央積立基金への資金提供"
 SIN_build_the_safety_net_desc: "中央積立基金（CPF）は、シンガポールの人々に追加の給付を提供するために創設された。これは国の福祉システムとして機能し、若者、貧困層、高齢者に生活の質を一定に保つための給付を提供している。おそらくCPFに追加の資金を提供することは価値のある投資だろう。"
 SIN_the_singaporean_bull: "シンガポールの強気相場"
 SIN_the_singaporean_bull_desc: "金融危機後の数年間における我々の成長は印象的だった。我々は強気相場を維持し、シンガポールの強気相場を養い、突進させ続けるべきだ。\n"
 SIN_mouth_of_malay: "マレーの入り口"
 SIN_mouth_of_malay_desc: "マラッカ海峡は世界の主要な航路の一つである。その位置により、インドネシア列島を通過する迅速なアクセスが可能となり、インド洋から太平洋へ向かう船舶が比較的妨げられずに通行できる。シンガポールは海峡の入り口に位置しており、この位置により中継貿易港ビジネスを拡大し、成長を促進し続けることができた。我々はこの地位を維持し、貿易の中心であり続けなければならない。\n"
 SIN_extreme_financing: "党資金の追求"
 SIN_extreme_financing_desc: "PAPはシンガポールのあらゆる階層に広範なつながりを持っている。恩恵や国内での権利拡大と引き換えに、自由な支出を得るためにこれらの資源の一部を活用すべきだ。\n"
 SIN_human_rights: "シンガポールの人権"
 SIN_human_rights_desc: "シンガポールが地域における民主主義と自由の灯台であるにもかかわらず、我々のシステムにはまだ少なくない欠陥があり、特に労働者の権利の分野においてそうである。経済と生活水準の向上とともに、人々の権利と市民的自由の進歩も来るべきだ。"
 SIN_entice_foreign_investment: "外国投資の誘致"
 SIN_entice_foreign_investment_desc: "我々の経済は最初に世界との貿易の上に築かれ、それは依然として経済を安定させるための鍵である。しかし、過去数十年間の新たな経済大国の台頭により、我々は今、どの地域とパートナーシップを拡大すべきかを決定すべきだ。"
 SIN_continue_the_rise: "上昇の継続"
 SIN_continue_the_rise_desc: "最近の経済成長には多くの新しい利益が伴う。我々はこの成長を奨励し、さらに多くの利益を得られるように長く続くようにすべきだ！"
 SIN_labour_rights: "労働者の権利"
 SIN_labour_rights_desc: "我々の改革にもかかわらず、労働者は依然として企業に抑圧されていると感じている。我々は労働者のより良い労働条件を確保し、国内の組合により多くの自由を与えるために、事業主と新たな取引を行うべきだ。"
 SIN_eyeing_the_west: "西側への注目"
 SIN_eyeing_the_west_desc: "米国とヨーロッパは結局のところ、資本主義と自由の灯台である。西側とのより良い関係を確保することで、より安定した多様な市場へのアクセスが保証される。"
 SIN_sino_singaporean_discussion: "中国・シンガポール対話"
 SIN_sino_singaporean_discussion_desc: "中国の急速に発展する経済は、我々の経済にとって新たな素晴らしいパートナーとなり、シンガポールにおける西側諸国の影響力を減らす機会になるかもしれない。アジアの二大国が新世紀の新たな友好関係を確立する時が来た。"
 SIN_the_worker: "労働者への力"
 SIN_the_worker_desc: "労働者階級の文化を受け入れ、組合を自由で力を持つものにする時が来た。したがって、新しい労働法とより良い労働条件により、我々の人々の生産性が向上する。"
 SIN_the_business: "企業の優遇"
 SIN_the_business_desc: "労働者により良い労働条件と彼らの将来についてのより良い保障を与えることは必要だが、彼らに過度の経済的権力を与えることは危険である。企業やビジネスマンは市場の仕組みと最大利益を最適化する方法を知っている。彼らは依然として我々の経済政策と方向性の支柱であるべきだ。"
 SIN_expand_the_maritime_industry: "海事産業の拡大"
 SIN_expand_the_maritime_industry_desc: "海上貿易ハブであるにもかかわらず、民間船および軍艦の国内生産能力は不足している。船舶生産を増加させるために新しい造船所を建設する必要がある。"
 SIN_expand_the_shipyards: "東太平洋海運の強化"
 SIN_expand_the_shipyards_desc: "革新と卓越性へのコミットメントに牽引され、我々は自らの地位を強化するだけでなく、海運の未来を再形成している。我々の戦略的ビジョンは、マースクのような業界の巨人に匹敵するグローバルリーダーとなるべく我々を前進させる。我々は最先端技術に投資し、業務を最適化し、比類なきサービスと効率を提供するために世界的なリーチを拡大している。東太平洋海運が業界標準を打ち立てる未来へと航海する我々に加わってほしい。"
 SIN_machinery_improvements: "シンガポール機械会社への投資"
 SIN_machinery_improvements_desc: "産業機械産業を拡大することで、産業施設の運営と利益を維持するのに役立つ。また、この製品を地域の工業化が進んでいない国々に輸出する機会も得られる。"
 SIN_precious_metal_trade: "デグサ貿易"
 SIN_precious_metal_trade_desc: "デグサ・ゴールドハンデルGmbHはドイツのデグサ銀行の貿易部門である。彼らをシンガポールに新しい事業拠点を設立するよう招待することで、我々の金採掘プロジェクトを開始するのに役立つだろう。"
 SIN_port_of_singapore: "物流輸送船団の増強"
 SIN_port_of_singapore_desc: "東太平洋海運は単なる海運会社ではない。業界を再形成する力である。我々はインフラを強化し、船隊を拡大し、グローバルリーダーとなるために業務を最適化している。我々のビジョンは明確である。業界の巨人に匹敵し、世界の海運における卓越性の新たな基準を打ち立てることだ。"
 SIN_restrict_the_market: "市場制限"
 SIN_restrict_the_market_desc: "自由市場を維持し、国内で低税率を維持するという従来のやり方に反するが、外国の金属および建設会社に対していくつかの制限と規制が必要である。これにより、地元産業が市場で競争し、生き残る機会を確保できる。"
 SIN_total_defence: "総合防衛"
 SIN_total_defence_desc: "総合防衛はシンガポールの包括的な防衛戦略の名称である。総合防衛の枠組みは、シンガポール社会の6つの重要な柱を包含している - 軍事、市民、経済、社会、心理、デジタル防衛である。この包括的な戦略は、80年代と90年代に効果的であることが証明された。"
 SIN_st_kinetics_investments: "STキネティクス"
 SIN_st_kinetics_investments_desc: "STエンジニアリングはシンガポール防衛軍の唯一の国内供給業者であり、小銃や短機関銃からAPCやIFVまで、我々の軍隊に提供している。製造工場の規模を拡大することで、国産装備をより多く、より短時間で軍隊に提供できる。"
 SIN_city_defenses: "都市防衛"
 SIN_city_defenses_desc: "我が国は非常に小さいため、国土の隅々まで守ることは我々にとって非常に重要な問題である。潜在的な敵の前進を首都に到達する前に阻止する機会を得るために、国中に新しい防衛線を設置する必要がある。"
 SIN_singaporean_armor: "シンガポールの装甲"
 SIN_singaporean_armor_desc: "我々の軍隊が技術的に欠けている数少ない分野の一つは、装甲戦である。現代の外国戦車モデルを取得して研究し、最終的には任務に適合する国産MBTを開発する必要がある。"
 SIN_outsourced_military_industry: "軍事産業の外部委託"
 SIN_outsourced_military_industry_desc: "国の規模と人口の少なさにより、軍事産業能力には限界がある。そのため、他国に生産ラインを持つか、外国の生産者に我々のお金と引き換えに産業能力の一部を提供してもらうことができる。"
 SIN_shorad_anti_air: "SHORAD対空防衛"
 SIN_shorad_anti_air_desc: "SHORAD（短距離防空）システムは、兵士や産業能力を狙う低高度航空機に対して効果的である。新しい対空砲台を取得することで、より軽量だが高速な敵爆撃機に対してより戦術的な優位性を持つ必要がある。"
 SIN_mechanized_combined_arms: "機械化複合兵器"
 SIN_mechanized_combined_arms_desc: "複合兵器ドクトリンを採用して以来、通常歩兵のほとんどを機械化歩兵に転換した。新しい戦車モデルの開発とともに、戦車とより良く連携し、戦場に到着する兵士をよりよく保護するために、新しい装甲戦闘車両のモデルを開発する必要もある。"
 SIN_expanded_military_research: "軍事研究の拡大"
 SIN_expanded_military_research_desc: "軍事および産業能力の拡大とともに、研究開発センターも拡張して、軍隊を最高の技術進歩で最新の状態に保つ必要がある。"
 SIN_arms_exporter: "武器輸出国"
 SIN_arms_exporter_desc: "国内軍事産業の拡大は、他国に利益と引き換えに輸出できる近代的装備の余剰も提供する。"
 SIN_defensive_force: "防衛的軍隊"
 SIN_defensive_force_desc: "我々の軍隊には一つの主要な目標がある：祖国を守ることだ。したがって、我々の最高司令部と下級将校は、より良い防衛戦略を実行するように訓練されるべきだ。"
 SIN_entrenched_singapore: "要塞化された都市国家"
 SIN_entrenched_singapore_desc: "国内の防衛線に必要な拡張の第二段階で、最初の防衛線が失われた後でも機会を残す。"
 SIN_punching_above_our_weight: "身の丈以上の戦い"
 SIN_punching_above_our_weight_desc: "一見すると、外国人はシンガポールが弱く、敵の侵略に対して価値があると考えるかもしれないが、彼らは我々の栄光ある軍隊が行動するのを見て驚くだろう。祖国万歳！"
 SIN_sinister_ideas: "不吉な考え"
 SIN_sinister_ideas_desc: "軍隊はより多くのことを推進しようと端で爪を研いでいる。政府は弱体化しており、軍隊は尊大な外交官や官僚にはできないところで我々を前進させることができる。"
 SIN_a_new_march: "新たな行進"
 SIN_a_new_march_desc: "政府に忠実な軍隊は、首都周辺に防衛体制を敷き始めた。これらは試練の時である……"
 SIN_military_politicians: "軍人政治家"
 SIN_military_politicians_desc: "クーデターは成功した。将軍団が政府の重要な地位に配置され始めている。"
 SIN_propaganda_campaigns: "プロパガンダキャンペーン"
 SIN_propaganda_campaigns_desc: "人々はまだ代表権を得るべきだという考えを維持している。代表権は軍事奉仕を通じて獲得される。この事実を彼らの頭蓋骨に叩き込め。"
 SIN_reeducation: "再教育されたシンガポール"
 SIN_reeducation_desc: "シンガポールの新しい軍事政権への移行は完了した。クーデターは収まり、我々の大行進を新たに開始する時が来た。"
 SIN_the_republic: "共和国"
 SIN_the_republic_desc: "シンガポール共和国は1965年、大英帝国の脱植民地化の際に設立された。以前は大マレーシア植民地の一部であったが、分離して現代のシンガポール国家となった。その与党である人民行動党は、事実上の一党独裁国家として確立されて以来、過去80年間にわたって国の政府を強固に支配してきた。"
 SIN_centralized_education: "中央集権的教育"
 SIN_centralized_education_desc: "シンガポールの教育は主に政府レベルで扱われているが、地方の選択肢もある。この多面的なシステムを排除することで、国民の教育がどのようなものかをより効果的に選択する十分な機会が得られる。"
 SIN_decentralize_the_government: "分権化プロトコル"
 SIN_decentralize_the_government_desc: "防衛軍に焦点を当て、シンガポール防衛軍に資金を注ぐことは常に安全な賭けだ。それは我々の国境と海域が我々に害を及ぼそうとする者から守られることを確実にする。"
 SIN_reinforce_the_state: "国家の強化"
 SIN_reinforce_the_state_desc: "国家を強化することは、行政改革を通過させるための第一歩である。"
 SIN_reform_the_monetary_system: "金融システムの改革"
 SIN_reform_the_monetary_system_desc: "シンガポールの金融システムを改革することで、より大きな経済発展が可能になるはずだ。"
 SIN_military_budget_amendment: "軍事予算修正"
 SIN_military_budget_amendment_desc: "軍事予算を増やすことで、東南アジアにおける我々の軍事力と地位をさらに向上させることができるはずだ。"
 SIN_faith_in_the_establishment: "体制への信頼"
 SIN_faith_in_the_establishment_desc: "人々は我々の政府を信頼している。その信頼を独占し続け、シンガポールの人々のために正しいことを行うことが最も重要である。"
 SIN_administrative_reforms: "行政改革"
 SIN_administrative_reforms_desc: "官僚主義を取り除き、行政プロセスを最適化することで、政府のパフォーマンスが向上する。"
 SIN_economic_equality: "経済的平等"
 SIN_economic_equality_desc: "国民に経済的平等を提供することは不可欠である。"
 SIN_the_status_quo: "選挙の停滞"
 SIN_the_status_quo_desc: "シンガポールの選挙プロセスは停滞している。人民行動党は国家を鉄の握力で支配し続けている。"
 SIN_electoral_reform: "プロセスの改革"
 SIN_electoral_reform_desc: "我々の選挙プロセスは不正操作されており、より多くの第三政党メンバーを議会に入れることが、新しい明日へのプロセスを開始する。"
 SIN_defence_strategy: "防衛戦略"
 SIN_defence_strategy_desc: "実に単純なことだ。防衛が我々の優先事項である。"
 SIN_conservative_singapore: "保守的なシンガポール"
 SIN_conservative_singapore_desc: "進歩は見せかけだ。シンガポールは保守主義に向かうときが最良だ。"
 SIN_anti_corruption_measures: "反腐敗対策"
 SIN_anti_corruption_measures_desc: "国内の腐敗を減らすことは、国民と国家に恒久的な利益をもたらすことになる。"
 SIN_fair_and_free: "公正かつ自由"
 SIN_fair_and_free_desc: "選挙が公正かつ自由であることを確保することが、新しいシンガポールへの鍵である。"
 SIN_support_the_opposition: "野党の支援"
 SIN_support_the_opposition_desc: "直感に反するように聞こえるが、政府の野党を支援することは、前進するための重要な踏み石である。"
 SIN_expand_the_total_defence_strategy: "総合防衛戦略の拡大"
 SIN_expand_the_total_defence_strategy_desc: "総合防衛戦略は、確立以来数十年間にわたって完璧に機能してきた。この戦略を拡大することは、我々ができる最良のことの一つである。"
 SIN_maintain_singapore: "我々のシンガポールを維持"
 SIN_maintain_singapore_desc: "安定性は、新しく常に変化する政府を提供するよりもはるかに進歩的である。"
 SIN_increase_police_funding: "警察予算の増額"
 SIN_increase_police_funding_desc: "警察力は、我々が都市国家であることを考えると、政府内で最も重要な構造の一つである。彼らに割り当てられる資金を投資し増やすことは、最終的にすべての人々を助ける。"
 SIN_encourage_the_multi_party_system: "多党制の奨励"
 SIN_encourage_the_multi_party_system_desc: "少数政党に対する制限を解除し、政府へのより大きな参加を奨励することこそが、前進への道である。"
 SIN_liberalization: "自由化"
 SIN_liberalization_desc: "政治分野の自由化は選択肢の一つである。"
 SIN_autocracy_for_democracy: "民主主義のための独裁"
 SIN_autocracy_for_democracy_desc: "独裁は民主主義のための最も完璧な媒体である。"
 SIN_new_singapore: "新しいシンガポール"
 SIN_new_singapore_desc: "シンガポールの選挙の敷居を下げることは、新しいシンガポールへの第一歩である。"
 SIN_impose_harder_censorship: "厳格な検閲の実施"
 SIN_impose_harder_censorship_desc: "シンガポールでは、適切性について評価されていないメディアは動かされない。より厳しい検閲には代償が伴うが、安定性が何よりも重要である。"
 SIN_greater_control: "より大きな統制"
 SIN_greater_control_desc: "人々とその生活に対してより大きな統制を指示することが、前進する道である。"
 SIN_liberties_for_stability: "安定のための自由"
 SIN_liberties_for_stability_desc: "人々は国家の安定のためにいくつかの自由を犠牲にできる、そうだろう？"
 SIN_expand_freedom_of_press: "報道の自由の拡大"
 SIN_expand_freedom_of_press_desc: "国内の報道の自由は、独裁的な過去から離れるために不可欠である。"
 SIN_grant_lgbtq_rights: "LGBTQの権利付与"
 SIN_grant_lgbtq_rights_desc: "シンガポールのLGBTQの権利は常に疑問視されており、それに対する法律も疑問視されてきた。法律を撤廃し、制定することで"
 SIN_address_human_rights: "人権侵害への対処"
 SIN_address_human_rights_desc: "移民労働者や貧困層の間での人権侵害に対処する必要がある。"
 SIN_the_alignment: "シンガポールの同盟関係"
 SIN_the_alignment_desc: "我々の党の同盟関係は、最終的に我々の未来を決定する。"
 SIN_western_identity: "§C西側のアイデンティティ§!"
 SIN_western_identity_desc: "より西側中心の政策と外交を追求することで、中国の支配と東側ブロックの影響を避けることができる。正しい道を維持するために、この物語を推し進め続けることが不可欠だ。"
 SIN_singapore_alone: "§G孤独なシンガポール§!"
 SIN_singapore_alone_desc: "シンガポールは歴史的に、中立要素を含む親西側の一貫した道を選択してきた。この道を維持すれば、東南アジアにおける強い立場を維持し続けることができる。"
 SIN_strength_in_asia: "§Yアジアの強さ§!"
 SIN_strength_in_asia_desc: "外交政策を見直す時が来た。最前線に自分自身を押し出すことで、勝利が我々のものになることを確実にする。シンガポールはアジアの新しい強さとなる。失望した人々のためのリーダーとして、新しい立場を見つけるだろう。"
 SIN_soften_citizenship: "市民権要件の緩和"
 SIN_soften_citizenship_desc: "シンガポールの市民権要件は通過するのが非常に困難であることで知られている。これらの要件を緩和することで、人口が増え続けるはずだ。"
 SIN_allow_foreign_media: "外国メディアの許可"
 SIN_allow_foreign_media_desc: "外国メディアはシンガポールで完全に禁止されたことはない。しかし、厳格な規制を遵守する必要があり、これにより一部のサイトがシンガポールでのアクセスを遮断される問題が発生している。これらのより厳しい規制の一部を撤回することで、より多くのメディアが都市国家内で許可され、表示される可能性がある。"
 SIN_strength_in_straits: "海峡の強さ"
 SIN_strength_in_straits_desc: "海峡の強さ"
 SIN_nationalize_foreign_companies: "外国企業の国有化"
 SIN_nationalize_foreign_companies_desc: "国内の外国企業は、政府からのより重い手なしには運営するのに適していない。これらの企業を国有化し、彼らの事業に対する完全な支配を確保すべきだ。"
 SIN_return_from_flawed_democracy: "欠陥のある民主主義からの帰還"
 SIN_return_from_flawed_democracy_desc: "シンガポールが欠陥のある民主主義から帰還する時が来た。人々は自分が支持する政党に投票する権利を持つべきだ。"
 SIN_finance_western_projects: "西側プロジェクトへの資金提供"
 SIN_finance_western_projects_desc: "西側諸国は我が国にプロジェクトやアイデアを構築することを提案している。しかし、我々はこれらのプロジェクトの資金調達を負担することになる。"
 SIN_singaporean_identity: "シンガポール人のアイデンティティ"
 SIN_singaporean_identity_desc: "シンガポールのアイデンティティは明確だ。我々のアイデンティティが薄れないようにすることが重要だ。"
 SIN_befriend_the_sco: "SCOとの友好"
 SIN_befriend_the_sco_desc: "上海協力機構加盟国との友好関係は非常に有益であることが証明されるだろう。"
 SIN_anti_opposition_laws: "反野党法"
 SIN_anti_opposition_laws_desc: "野党が決して権力を握らないようにするための法律を通過させることが不可欠だ。"
 SIN_european_democracy: "ヨーロッパ型民主主義"
 SIN_european_democracy_desc: "ヨーロッパ型民主主義を受け入れることで、追加の政党が議会で代表されるようになる。"
 SIN_greater_ties_with_europe: "ヨーロッパとのより深い結びつき"
 SIN_greater_ties_with_europe_desc: "ユーロ圏およびヨーロッパとのより深い結びつきは、我々により大きな繁栄と強さをもたらすはずだ。ロンドンよりも強力な金融セクターになることを望むなら、これをますます推進すべきだ。"
 SIN_the_pap: "PAP"
 SIN_the_pap_desc: "人民行動党は小さな都市国家の支配的な政党である。党の支配を確保することで、我々の都市で安定を持ち、維持することができる。"
 SIN_the_chinese_media_model: "中国型メディアモデル"
 SIN_the_chinese_media_model_desc: "中国の教科書から一ページを取る時が来た。シンガポールで中国型メディアモデルを実施する時が来た。"
 SIN_harsher_state: "より厳格な国家"
 SIN_harsher_state_desc: "人民行動党と軍隊に反対するすべての政党を禁止することで、安定した体制を確保する。"
 SIN_global_initiative: "§Cグローバルイニシアチブ§!"
 SIN_global_initiative_desc: "国家が新しいグローバルイニシアチブに着手する時が来た。シンガポールよ永遠に。"
 SIN_singapore_on_the_rise: "§G上昇するシンガポール§!"
 SIN_singapore_on_the_rise_desc: "ソフトパワーは海外で我々の強さと影響力を行使する新しい方法である。"
 SIN_pressure_the_south_asian_seas: "§Y南アジア海域への圧力§!"
 SIN_pressure_the_south_asian_seas_desc: "シンガポールの軍隊は戦いを渇望している。新しいシンガポール帝国は成長し、拡大するだろう。"
 SIN_operation_enticement: "オペレーション・エンタイスメント"
 SIN_operation_enticement_desc: "優れた諜報機関を活用することで、国々を我々の政治イデオロギーに近づけることができる。"
 SIN_political_maneuvering: "政治的駆け引き"
 SIN_political_maneuvering_desc: "政治的駆け引きと迎合は、どんな対話からも望むものを得る優れた方法である。"
 SIN_demand_special_treatment: "経済的優先事項"
 SIN_demand_special_treatment_desc: "経済こそがこの都市で重要なすべてだ。繁栄を維持できなければ、我々に値する偉大さを達成することは決してできない。"
 SIN_economic_champion: "経済チャンピオン"
 SIN_economic_champion_desc: "経済チャンピオン"
 SIN_demand_malaysian_concessions: "軍事投資"
 SIN_demand_malaysian_concessions_desc: "軍事および軍事インフラへの投資は、より大きな拡張主義を可能にするはずだ。"
 SIN_the_archipelago: "列島"
 SIN_the_archipelago_desc: "リアウ諸島は取るにちょうど良い。インドネシア人は単にこの島々を保持することが彼らにとって良いことだと知らないだけだ。"
 SIN_prioritize_diplomacy: "外交の優先"
 SIN_prioritize_diplomacy_desc: "紛争よりも外交を優先することが不可欠だ。シンガポールの覇権を植え付けるために、海外に影響力を押し出すことだ。"
 SIN_condemn_aggression: "侵略の非難"
 SIN_condemn_aggression_desc: "他国をいじめる国家の侵略を非難することが今や公式方針となった。"
 SIN_require_unfair_treaties: "東南アジアの銀行"
 SIN_require_unfair_treaties_desc: "他国の資産を保有することは、我々に力を与えるだけである。"
 SIN_nationalistic_rise: "ナショナリズムの台頭"
 SIN_nationalistic_rise_desc: "我々の海岸に打ち寄せる潮流は、何か異常なものを運び始めている。国内のナショナリズムが政治の最前線になり始めている。シンガポールの街路で新しい轟音が聞こえ始めている。"
 SIN_seize_the_peninsula: "半島の占領"
 SIN_seize_the_peninsula_desc: "マレー半島を侵略することで、資源の支援と拡大するための多様なものを得ることができる。半島を占領することは偉大さへの第一歩だ。"
 SIN_invade_sumatra: "スマトラ侵攻"
 SIN_invade_sumatra_desc: "スマトラにはあらゆる種類の資源と人口がある。彼らはジャカルタよりも我々の政府に近い。島を奪取し、インドネシアに対する将来の征服の準備をせよ。"
 SIN_singapore_for_peace: "平和のためのシンガポール"
 SIN_singapore_for_peace_desc: "戦争は実りのない努力だ。シンガポールは単純に世界に永遠の平和をもたらすことを求めている。"
 SIN_economic_empire: "経済帝国"
 SIN_economic_empire_desc: "我々の帝国は台頭するだろうが、通常の意味ではない。国家は全国にわたる経済支配の帝国を構築し始める。"
 SIN_set_our_sights: "目標設定"
 SIN_set_our_sights_desc: "追加の征服と拡張主義を追求するために目標を設定する時が来た。海外に目標を設定せよ。"
 SIN_restrict_migration: "移民労働者の制限"
 SIN_restrict_migration_desc: "移民労働者の入国を制限することは、それらの仕事を国民に与えることができることを意味する。"
 SIN_encourage_migration: "移民の奨励"
 SIN_encourage_migration_desc: "移民労働者は我々の建設と労働の支柱である。この移民を奨励することが不可欠だ。"
 SIN_singaporeans_first: "シンガポール人第一"
 SIN_singaporeans_first_desc: "シンガポールの人々が最優先される。"
 SIN_restrictive_citizenship: "移民労働者の終了"
 SIN_restrictive_citizenship_desc: "移民労働者をさらに制限し、地元の人口により依存することで、焦点を当て続けることができる。"
 SIN_import_cheap_labour: "安価な労働力の輸入"
 SIN_import_cheap_labour_desc: "シンガポールの労働力は、移民労働者を国内に輸入するよりもはるかに高価である。彼らはより少ない費用でより多くのことを維持し、実行できる。"
 SIN_singapore_south_east_asia: "東南アジアの貿易ハブ"
 SIN_singapore_south_east_asia_desc: "シンガポールは主要な金融センターであり、西と東の間の主要な貿易港である。重要なマラッカ海峡に位置しており、シンガポールを通過する貿易を増やすことは、自身と周辺国に繁栄をもたらすだけである。"
 SIN_asean_commentary: "ASEANコメンタリー"
 SIN_asean_commentary_desc: "ASEAN加盟国との対話は、より大きな善にのみ貢献する。より多くの支援を準備し、最終的には"
 SIN_expand_trade_with_india: "インドとの貿易拡大"
 SIN_expand_trade_with_india_desc: "インドは南アジア地域で最大の輸出入国の一つである。インドとの貿易ルートを適切に割り当てることで、より多くの収入と利益を得ることができる。"
 SIN_south_asian_countries: "南アジア諸国"
 SIN_south_asian_countries_desc: "他の南アジア諸国との関係改善は、我々の経済力を成長させる可能性がある。"
 SIN_influence_the_members: "メンバーへの影響"
 SIN_influence_the_members_desc: "親シンガポールのプロパガンダを準備し、ASEAN加盟国の間に広めることで、我々をトップに保つはずだ。"
 SIN_trade_with_sri_lanka: "スリランカとの貿易"
 SIN_trade_with_sri_lanka_desc: "スリランカ・シンガポール貿易は全体的な貿易協定の小規模な部門であるが、それにもかかわらず、シンガポールからスリランカへの貿易は有益である。"
 SIN_singaporean_foreign_aid: "シンガポールの対外援助"
 SIN_singaporean_foreign_aid_desc: "貿易協定を結んでいる国々に対外援助パッケージを準備することは、友人や同盟国のネットワークに利益をもたらすだけである。"
 SIN_madagascan_trade_routes: "マダガスカル貿易ルート"
 SIN_madagascan_trade_routes_desc: "シンガポール・マダガスカルは植民地時代でさえ、長年にわたって歴史的に友好的な関係を維持してきた。現在、両国は健全で収益性の高い貿易関係を享受している。"
 SIN_the_philippines: "フィリピン"
 SIN_the_philippines_desc: "シンガポールの最大の貿易相手国の一つであるフィリピンとシンガポールは、多くの面で協力を楽しんでいる。ASEANで互いに財政的および政治的支援を提供している。"
 SIN_demand_asean_concessions: "ASEAN譲歩要求"
 SIN_demand_asean_concessions_desc: "シンガポールが扱われるべき国として扱われる時が来た。譲歩と特別待遇を要求することが、我々の台頭する方法だ。"
 SIN_control_the_straits: "海峡の支配"
 SIN_control_the_straits_desc: "海峡での我々の強さを押し付け、海峡を支配することを確保することが、栄光への道だ。"
 SIN_global_free_trade: "グローバル自由貿易"
 SIN_global_free_trade_desc: "貿易関係の改善と隣国との政治的アウトリーチは、より多くの貿易を意味し、最終的には我々にとってより多くのお金を意味する。"
 SIN_dictate_trade_agreements: "貿易協定の指示"
 SIN_dictate_trade_agreements_desc: "シンガポールが貿易協定を起草する者となる。"
 SIN_strong_arm_the_asean: "ASEANへの強制"
 SIN_strong_arm_the_asean_desc: "ASEANの腕をさらに背中に押し付けることで、協会におけるシンガポールのより強い立場を確保する。"
 SIN_japanese_free_trade_agreement: "日本の自由貿易協定"
 SIN_japanese_free_trade_agreement_desc: "日本との貿易協定締結は戦略的に重要な意味を持つ。"
 SIN_usa_singaporean_agreements: "米国・シンガポール協定"
 SIN_usa_singaporean_agreements_desc: "米国・シンガポールは過去に貿易や金融協定を含む複数の貿易協定に署名してきた。"
 SIN_singaporean_trade_influence: "シンガポールの貿易影響力"
 SIN_singaporean_trade_influence_desc: "貿易の影響力を拡大することは、経済力を固めるための確実な方法だ。"
 SIN_pressure_the_japanese: "日本資産の国有化"
 SIN_pressure_the_japanese_desc: "日本は我が国に相当量の資産を持っている。彼らの資産を奪取し、政府に持ち込めば、国を適切に構成できる。"
 SIN_global_investment: "グローバル投資"
 SIN_global_investment_desc: "グローバル投資を追求すればするほど、経済は強くなる。この道を維持し、海外でのより深い投資を推進すれば、より多くの利益が見られるだけだ。"
 SIN_regional_investment: "拡大されたグローバル投資"
 SIN_regional_investment_desc: "新しい投資計画は利益をもたらしてきたが、より多くを追求することは都市にとって利益にしかならない。"
 SIN_expand_foreign_reserve: "外貨準備の拡大"
 SIN_expand_foreign_reserve_desc: "海外の金庫は少し空だ。準備を拡大するために人々からより多くの資金を圧迫することは、国家に良く役立つだろう。"
 singapore.0.t: "東南アジアの虎"
 singapore.0.d: "我々は東南アジアで最も地理的に重要な位置の一つにいる。貿易は自由に我々を通過し、我々は徐々に世界最大の金融センターの一つに成長してきた。シンガポールがその名に恥じず、本当に我々がなるべき虎となる時が来た！"
 singapore.0.a: "彼らは我々の咆哮を聞くだろう"
 singapore.3.t: "新しいシンガポールの行進"
 singapore.3.d: "我々の軍隊は都市の通りを行進し、あらゆる階層から支持を集めている。装甲車両と重装甲の軍事部隊が議会議事堂の外に配置された。群衆に向けて熱烈な演説が響き渡り、議会議事堂の前に集まった群衆から歓声とやじが多数上がった。部隊の一部が建物のドアを通って歩いて行くと、軍隊は議会議事堂全体を歩き回り、政治家や官僚を捕らえた。\n\n新政府はどのように進めるべきか？軍が人民行動党と共謀することを許可すべきか？"
 singapore.3.a: "軍が権力を掌握"
 singapore.3.b: "PAPとの共謀"
 singapore.4.t: "シンガポール軍の行進"
 singapore.4.d1: "シンガポール軍が都市国家の支配権を掌握し、現在、残りの政府と抵抗勢力に対する完全な支配を急速に確立している。[SIN.GetLeader]は現在、都市に対する完全な政府支配下にある。"
 singapore.4.d2: "人民行動党の派閥と軍の共謀により、シンガポールで政権交代が可能となった。軍とPAPの小派閥が議会を掌握し、現在政府を準備している。"
 singapore.4.a: "シンガポールの新しい道"
 singapore.5.t: "シンガポールが[627.GetName]を要求"
 singapore.5.d: "リアウ諸島はシンガポールの沖合いにある島々である。天然資源と建設用地があり、都市国家では急速にスペースが不足している。しかし、これは何世紀にもわたって我々のものであった島である。この戦略的に重要な島々を譲歩すべきか？"
 singapore.5.a: "島々を譲歩する"
 singapore.5.b: "要求を拒否する"
 singapore.6.t: "インドネシアが島々を譲歩"
 singapore.6.d: "インドネシアは[627.GetName]を我々に譲歩した。これはシンガポールとシンガポール国民にとって大きな勝利だ。"
 singapore.6.a: "素晴らしい"
 singapore.7.t: "インドネシアが譲歩を拒否"
 singapore.7.d: "インドネシアは島々の譲歩を拒否した。我々は引き下がるか、事態をエスカレートさせるかを選択できる。"
 singapore.7.a: "リアウ諸島危機が始まる……"
 singapore.8.t: "リアウ諸島が手を変える"
 singapore.8.d: "インドネシアはシンガポール政府に島々を譲歩した。"
 singapore.8.a: "興味深い進展だ"
 singapore.9.t: "リアウ諸島危機が始まる"
 singapore.9.d: "インドネシアはシンガポール政府の要求を拒否した。東南アジアでこの迫り来る脅威から正確に何が起こるかは時間が教えてくれるだろう。"
 singapore.9.a: "心配だ……"
 singapore.101.t: "シンガポール航空006便"
 singapore.101.d: "数時間前、シンガポール航空の006便が墜落し、乗客179人のうち81人が死亡した。台湾当局は台北で問題の原因を調査し、残りの生存者の救助活動を行っている。"
 singapore.101.a: "航空会社を調査"
 singapore.101.b: "誰が気にする？"
 singapore.101.c: "被害者に救済資金を送る"
 singapore.101.e: "台湾に空港修理のための資金を送る"
 singapore.102.t: "シンガポール大使館攻撃計画"
 singapore.102.d: "シンガポール警察は、米国、英国、オーストラリア、イスラエルの大使館を爆破するジェマー・イスラミアの計画を発見した。この計画は、情報提供者からの通報に基づき数週間前に発見された。攻撃計画に関連して15人が逮捕された。"
 singapore.102.a: "グループを処刑"
 singapore.102.b: "終身刑"
 singapore.103.t: "ペドラ・ブランカ紛争"
 singapore.103.d: "ペドラ・ブランカはマレーシアの領海にある小さな花崗岩の露頭で、シンガポールが管理する灯台がある。島の主権に関する小規模な紛争と議論により、90年代に国際司法裁判所に訴訟が起こされた。約10年後、多くの議論と法廷審理を経て、ペドラ・ブランカ紛争はついに終結に近づいている。ペドラ・ブランカの灯台と島はシンガポールに確固として属している。"
 singapore.103.a: "外交の栄光の日"
 singapore.104.t: "熱帯低気圧ヴァメイ"
 singapore.104.d: "熱帯低気圧ヴァメイが都市を横切った。都市のインフラはほとんど影響を受けなかったが、空港には軽微な損傷と気流制御の混乱があった。"
 singapore.104.d1: "ヴァメイ嵐はマレー半島を引き裂いた。シンガポール近隣地域とクアラルンプールから数キロメートルの周辺全体が洪水と損傷した木々で被害を受けている。"
 singapore.104.a: "損害を修復"
 singapore.104.b: "追加救済を発行"
 singapore.105.t: "エスプラネード劇場"
 singapore.105.d: "今日はエスプラネード劇場の盛大な開場を記念する。定員1,600人のコンサートホールと、舞台芸術のための定員2,000人の劇場で構成されている。エスプラネードは文化芸術省により、都市の文化発展を促進するために委託された。"
 singapore.105.a: "劇場を訪問"
 singapore.105.b: "いくつかのイベントをスケジュール"
 singapore.106.t: "SARSウイルス発生"
 singapore.106.d: "比較的新しい病気が過去1週間で病院に広がっている。SARSウイルスがタン・トク・セン病院で発生し、数百人に感染した。発生後すぐに抑制され、その影響は最小限に抑えられた。抑制できる前に多くの死者が出た。"
 singapore.106.a: "病院に資金提供"
 singapore.106.b: "ロックダウンを開始"
 singapore.106.c: "マスクは負け犬のため"
 singapore.107.t: "バイオポリス研究センター開設"
 singapore.107.d: "バイオポリスは、ワンノース・ブオナビスタに開設された生物医学科学研究開発センターである。シンガポール国立大学やその他の主要な研究開発センターに非常に近い。このキャンパスは、都市での生物医学研究開発活動のためのスペースを提供することを目的としている。"
 singapore.107.a: "科学にとって素晴らしい日"
 singapore.107.b: "研究センターにさらに補助金を提供"
 singapore.108.t: "ゴー・チョクトンが退任"
 singapore.108.d: "ゴー・チョクトンは首相を退任し、リー・シェンロンにリーダーシップの権限を移すことを決定した。リー・シェンロンは元首相リー・クアンユーの息子で、キャリア政治家である。ゴー・チョクトンからリー・シェンロンへの権力移行は、シンガポールの統治に新しい前例を設定するためのものである。"
 singapore.108.a: "偉大な指導者が退く"
 singapore.109.t: "ニコール・ハイウェイ崩壊"
 singapore.109.d: "今日早く、MRT線のトンネルが崩壊するという建設事故が発生した。トンネル内の支持構造が失敗し、ニコール・ハイウェイの6車線に広がった。崩壊により4人の死者と3人の非致命的な負傷者が報告された。"
 singapore.109.a: "建設会社を調査"
 singapore.109.b: "何もしない"
 singapore.109.c: "遺族に資金を提供し、より大きな監視を採用"
 singapore.110.t: "マリーナベイ・フローティングプラットフォーム"
 singapore.110.d: "マリーナベイ・フローティングプラットフォームは、スポーツイベントや市のその他のイベントを開催するために今年正式にオープンした。これは当初一時的なものとして意図されていたが、徐々に正式なものになりつつある。"
 singapore.110.a: "フローティングプラットフォームへの資金提供を停止"
 singapore.110.b: "追加イベントを後援"
 singapore.110.c: "文化万歳！"
 singapore.111.t: "2人のアフリカ人男性の処刑"
 singapore.111.d: "麻薬密輸の罪でアフリカ人男性2名の死刑執行が予定されている。シンガポールが国内に薬物を持ち込んだ者に対する死刑政策を継続する中、国際的な恩赦の嘆願は黙殺された。これはこの都市に存在する権威主義のさらなる表明である。我々はこの男性らに恩赦を与えるべきだろうか？"
 singapore.111.a: "恩赦を与える"
 singapore.111.b: "法は法である"
 singapore.112.t: "シンガポールグランプリ"
 singapore.112.d: "シンガポールでのグランプリは、1973年のフォーミュラ・リブレレース以来開催されていなかった。今年、シンガポールの都市にグランプリが復活した。シンガポール政府観光局は、グランプリを維持し、シンガポールをF1レースのサイクルに戻すための5年契約を結ぶことを決定した。"
 singapore.112.a: "F1は犯罪と薬物をもたらす"
 singapore.112.b: "素晴らしい！ 街のイベントが増えるぞ！"
 singapore.113.t: "マス・セラマト・カスタリの脱走"
 singapore.113.d: "ジェマ・イスラミアの指導者とされるマス・セラマト・カスタリが本日、ホイットリー・ロード拘置所から脱走した。実際の脱走の原因は謎に包まれている。カスタリの家族が面会に来ており、その後彼がトイレに行きたいと申し出た。彼は看守から逃走し、最終的に脱出した。グルカ分遣隊、警察、軍隊のいずれも、この男の発見に失敗している。"
 singapore.113.a: "警察の失態だ……"
 singapore.114.t: "自治50周年"
 singapore.114.d: "1965年、シンガポールはマレーシア連邦から分離した。今年は分離から50年が経ち、シンガポールは半世紀にわたる自治を祝うことができるようになった。これはシンガポールにとって、そして世界中のすべての小国にとって素晴らしい日である。"
 singapore.114.a: "ライオンシティは健在なり"
 singapore.115.t: "シティ・ハーベスト教会事件"
 singapore.115.d: "シティ・ハーベスト教会事件は、21世紀初頭以来シンガポールで最大の背任事件である。創設者のコン・ヒーは、教会の主要指導者の助けを借りて約5000万シンガポールドルを不正流用した罪で有罪判決を受けた。約2400万ドルは、妻のポップミュージックキャリアの資金調達のために偽装債券に投資された。資金の不正使用により、多数の人々が詐欺と会計改ざんの罪で逮捕され、有罪判決を受けている。"
 singapore.115.a: "分け前を得るために介入する"
 singapore.115.b: "正義の日"
 singapore.116.t: "アラン・シャドレイクの有罪判決"
 singapore.116.d: "アラン・シャドレイクは、シンガポールの司法制度とその制度に関する自身の見解を公表したことで司法制度を中傷したとして、法廷侮辱罪で有罪判決を受けた英国人作家である。出版物『シンガポールの司法を被告席に』は、シンガポールの司法制度を攻撃し、批判した。国際的には、我々がアランを釈放すべきであると広く受け入れられている。我々はどのように進めるべきか？"
 singapore.116.a: "アランを釈放する"
 singapore.116.b: "より厳しい処罰を与える"
 singapore.116.c: "評決に従う"
 singapore.117.t: "中国人バス運転手のストライキ"
 singapore.117.d: "本日、25年ぶりのストライキにより人種間の緊張が頂点に達した。移民の中国人バス運転手は、マレーシア人やシンガポール人の同僚と比較して差別を受けていることに抗議している。彼らは同僚よりも給与が30%少ないと主張している。この影響は市内の公共交通機関を混乱させ、多くの様々なシンガポール人にとっても純損失を引き起こしている。"
 singapore.117.a: "グルカ部隊を投入せよ"
 singapore.117.b: "支援資金を支給する"
 singapore.117.c: "何もしない"
 singapore.118.t: "リトル・インディア暴動"
 singapore.118.d: "暴動は、シンガポールのリトル・インディアにあるレースコース・ロードとハンプシャー・ロードの交差点での死亡事故の後に始まった。特殊作戦司令部とグルカ分遣隊の警官が暴動鎮圧のために展開された。我々はより強硬な手段で進めるべきか、それとも現在の派遣を継続させるべきか？"
 singapore.118.a: "軍隊を投入する"
 singapore.118.b: "警察に致死的な武力行使を許可する"
 singapore.118.c: "何もしない"
 singapore.119.t: "外国人労働者の暴動"
 singapore.119.d: "移民労働者に対する緩やかな市民権要件を認めるという政府の選択は、重大な代償を伴うことになった。シンガポール国民は政府に対してより激しいストライキや暴動を開始した。我々はどのように進めるべきか？"
 singapore.119.a: "我が行動の結果だ"
 singapore.119.b: "移民法を廃止する"
 singapore.120.t: "反移民労働者デモ"
 singapore.120.d: "政府は、移民労働者の市民権要件に関する制限を緩和することで都市の人口を増加させる新たな計画を打ち出した。これは理論的には都市国家への移住を増加させるだろうが、シンガポール生まれの人々に負担をかける可能性がある。何千人もの人々が平和的な抗議のために街頭に出ている。我々はこの立場から後退すべきだろうか？"
 singapore.120.a: "一歩後退する"
 singapore.120.b: "この道を続ける"
 singapore.121.t: "CPFに対する名誉毀損"
 singapore.121.d: "シンガポールの首相[SIN.GetLeader]は、その批判のためにブロガーのロイ・ンゲルンを訴えた。これは、市がオンライン批評家に対して訴訟を起こした初めてのケースである。ブログは、中央積立基金（CPF）からの資金がどのように管理されているかに関連して、[SIN.GetLeader]の不正行為を示唆していた。CPFはシンガポール市の中央退職貯蓄制度であり、全員が参加することが義務付けられている。我々はこの批評家を弾圧すべきか、それとも彼に投稿を許可すべきか？"
 singapore.121.a: "彼に投稿を許可する"
 singapore.121.b: "彼を投獄する"
 singapore.122.t: "MRT線建設"
 singapore.122.d: "MRT線は、既存の東西線（イースト・ウェスト線）の混雑を緩和するために提案された大容量貨物線であり、シンガポール東海岸のチャンギから開始される予定である。パシ・リス、ホウガン、アン・モ・キオなどの主要な東部の町を通過する。路線は50kmの長さで2030年に開通する計画である。市には推定570億ドルの費用がかかる。しかし、この路線は物資のスループット向上により、最大800億ドルの純利益をもたらすはずである。"
 singapore.122.a: "計画を拒否する"
 singapore.122.b: "計画を承認する"
 singapore.123.t: "リー・クアンユー氏死去"
 singapore.123.d: "シンガポール初代首相、リー・クアンユー氏が本日亡くなった。リー・クアンユー氏は重度の肺炎で亡くなり、ほぼ1ヶ月間闘病していた。[SIN.GetLeader]による公式発表があり、その喪失が説明された。国費による葬儀が今後数週間で組織され始めている。市全体から何千人もの人々が葬儀に参列すると予想されている。"
 singapore.123.a: "シンガポールの英雄"
 singapore.124.t: "ジェマ・イスラミアの過激派容疑者"
 singapore.124.d: "テロ組織ジェマ・イスラミアの過激派容疑者15名が本日逮捕された。彼らは武器、現金などを所持しており、シンガポール政府に対する何らかの攻撃を準備していたようである。我々はどのように進めるべきか？"
 singapore.124.a: "彼らを処刑する"
 singapore.124.b: "終身刑"
 singapore.125.t: "発禁書の削減"
 singapore.125.d: "予想外の展開として、シンガポールは発禁処分となっている出版物を257冊から17冊に削減する時期であると決定した。この変更により、一部の共産主義や成人向けトピックが許可されるが、エホバの証人の出版物に対する禁止は維持される。対象書籍には『ファニー・ヒル』や『長征』などが含まれる。"
 singapore.125.a: "すべて解禁する"
 singapore.125.b: "議会は正しい"
 singapore.126.t: "バングラデシュ人男性8名逮捕"
 singapore.126.d: "本日、バングラデシュ人男性8名が内務省によって逮捕された。男性らはバングラデシュ・イスラム国（ISB）に関連して逮捕され、バングラデシュ政府を転覆させる可能性のあるテロ攻撃をバングラデシュ国内で実行する意図があった。シンガポールを攻撃する計画はなかった。"
 singapore.126.a: "死刑を宣告する"
 singapore.126.b: "バングラデシュに引き渡す"
 singapore.127.t: "ハリマ・ヤコブに対する抗議"
 singapore.127.d: "最近の大統領選挙の後、シンガポール国民は街頭に出た。ハリマ・ヤコブは無投票で立候補したため、彼女は汚職によって権力の座についたと信じられている。他の4人の大統領候補者が申請したが、拒否された。この都市国家では、当局の権力が長期間にわたって抑制されずにいる。"
 singapore.127.a: "根拠なし"
 singapore.127.b: "選挙不正を調査する"
 singapore_alignment_help.0.t: "シンガポールの派閥ヘルプ"
 singapore_alignment_help.0.d: "シンガポールの派閥メカニズムは、£SIN_conservatism 人民行動党（PAP）内の3つの異なる派閥間の分裂をシミュレートすることを目的としている。以下のインタラクションにより、党の派閥バランスを変えることができる。異なる派閥バランスは、シンガポールとしてのゲームプレイ全体を通じて、独自の決定やイベント選択を可能にする。スクリプト化されたGUI自体には、各アクションの内容を説明するツールチップがある。"
 singapore_alignment_help.0.a: "了解"
 singapore_elections.0.t: "[GetYear]年選挙終了"
 singapore_elections.0.desc: "また一年が経ち、ここ偉大なる都市シンガポールで選挙が行われた。"
 singapore_elections.0.a: "親西側派閥が勝利"
 singapore_elections.0.b: "新興派閥が勝利"
 singapore_elections.0.c: "非同盟派閥が勝利"
 singapore_elections.0.d: "選挙終了"
 SIN_bankers_of_asia_idea_1: "東南アジアの銀行家"
 SIN_bankers_of_asia_idea_1_desc: "シンガポールは東南アジアの銀行部門における主要な勢力であり、したがってこれを独占すべきである。"
 SIN_energy_efforts: "エネルギーへの取り組み"
 SIN_energy_efforts_desc: "我々の都市の未来は、最も重要なインフラストラクチャーの安全性にかかっている。エネルギーはそのような問題の一つであり、我々の子孫が決して心配する必要がないように、自分たちで解決し確保しなければならない。"
 SIN_fossil_power_plants: "化石燃料発電所の拡張"
 SIN_fossil_power_plants_desc: "都市の化石燃料発電所を拡張することで、潜在的に直面する可能性のある循環的な問題を相殺するのに役立つ。"
 SIN_fossil_fuel_efficiency: "発電所効率の改善"
 SIN_fossil_fuel_efficiency_desc: "化石燃料発電所の効率を改善することは、限られた資源にとって非常に有利である可能性がある。"
 SIN_reinforce_our_infrastructure: "電力インフラの強化"
 SIN_reinforce_our_infrastructure_desc: "電力インフラを強化することで、送電網が決して故障しないことを確実にするのに役立つ。"
 SIN_nuclear_reactor: "最初の原子炉"
 SIN_nuclear_reactor_desc: "原子力発電の建設に価値を見出す国として確立する時が来た。"
 LEE_HSIEN_LOONG_DESC: "シンガポールの現首相であるリー・シェンロンは、2004年の就任以来、国家の軌道を形作る上で極めて重要な役割を果たしてきた。人民行動党（PAP）の著名なメンバーとして、彼のリーダーシップは経済の多様化、技術革新、そして社会的結束への焦点によって特徴づけられてきた。彼は大規模なインフラ開発を監督し、金融、技術、貿易の世界的なハブとしてのシンガポールの地位を強化した。彼の政権はまた、長期的な持続可能性を優先し、気候変動に対処し、社会的包括性を促進してきた。リー氏の現実的な政策への重点と、シンガポールの安定を維持するという彼のコミットメントは、複雑な地域的および世界的な課題を乗り切る上で不可欠であった。彼は、経済成長、社会進歩、国家安全保障に焦点を当て続け、21世紀の複雑さの中でシンガポールを導き続けている。シンガポールのリーダーとしての彼の遺産はまだ書かれている最中であるが、国家の経済的および社会的発展への彼の貢献は否定できない。"
 LAWRENCE_WONG_DESC: "ローレンス・ウォン、最新の首相。彼のリーダーシップは、経済成長と社会福祉のバランスを取る、統治への現実的なアプローチによって特徴づけられる。彼は、シンガポールを新たな高みへと押し上げる可能性を認識し、技術革新を擁護する。ウォン氏の焦点は経済にとどまらない。彼は社会の調和と包括性を優先し、すべてのシンガポール人が国家の進歩から利益を得られるようにする。彼の政策は、持続可能な開発へのコミットメントを反映し、将来の世代のためにシンガポールの繁栄を保証する。彼は協力を育み、国内外で強力なパートナーシップを築く。ウォン氏のビジョンは、強靭で繁栄したシンガポール、すなわち、その核となる価値観を保持しつつ変化を受け入れる国家である。彼のリーダーシップは信頼を呼び起こし、ダイナミックな世界における安定と進歩の灯台としてシンガポールを位置づけている。彼は社会的流動性の擁護者であり、すべての人に機会を保証する。彼の明確なコミュニケーションスタイルは、透明性と信頼を育み、より明るい未来のための共有されたビジョンの下に国家を統一する。彼のリーダーシップの下で、シンガポールはグローバルリーダーとしての旅を続け、革新を受け入れ、国家生活のあらゆる側面で卓越性を目指して努力している。彼は、持続可能な成長と永続的な繁栄の未来へとシンガポールを導く、ビジョンを持ったリーダーである。"
 SIN_education_efforts: "教育への取り組み"
 SIN_education_efforts_desc: "シンガポールの教育制度は、その厳格な基準と革新への重点で名高く、世界のリーダーである。幼児教育から高等教育機関まで、この制度は高度に熟練し、適応性のある労働力を育成することを優先している。インフラと教員研修への継続的な投資は、制度が革新の最前線にあり続け、21世紀経済の進化するニーズに適応することを保証する。この全体的なアプローチは、シンガポールが教育の卓越性の最前線にあり続け、世界的にトップランキングを一貫して達成することを保証する。"
 gateway_to_asia: "アジアへの玄関口"
 gateway_to_asia_desc: "マラッカ海峡に位置するこの都市国家の戦略的な立地は、国家の影響力を世界的に定量化する。東から西への貿易はこの重要な結節点を通過し、何千もの企業がこの都市に地域本部を置いている。\n\nビジネスに優しい環境と優れた立地は、シンガポールがその規模をはるかに超える力を持つことを可能にしている。"
 SIN_lee_kuan_yew_legacy: "リー・クアンユーの遺産"
 SIN_lee_kuan_yew_legacy_desc: "リー・クアンユーの先見性のあるリーダーシップは、シンガポールを近代国家へと変貌させた。現実的な経済政策を通じて、彼は前例のない成長を促し、シンガポールを世界的な金融ハブとして確立した。社会福祉への彼のコミットメントは、手頃な価格の住宅と質の高い医療を保証し、同時に強力な国民的アイデンティティを育んだ。教育と技術への戦略的投資は、高度に熟練した労働力を育成し、シンガポールの技術的進歩を推進した。リー・クアンユーの遺産は、彼の巧みな計画と国家建設への揺るぎない献身の証として立ち、シンガポールの発展と繁栄に消えることのない足跡を残した。"
 SIN_temasek_holdings: "テマセク・ホールディングス"
 SIN_temasek_holdings_desc: "テマセク・ホールディングス（プライベート）リミテッドは、シンガポールの国営多国籍投資会社である。1974年6月25日に設立され、長期的なポートフォリオ構築において4つの主要な構造的トレンド（デジタル化、持続可能な生活、消費の未来、そして長寿化）に導かれ、積極的な株主および投資家として運営されている。テマセクの多様なポートフォリオは複数のセクターにまたがり、特に消費者、メディア＆テクノロジー、ライフサイエンス＆アグリフード、そして非銀行金融サービスに重点を置いている。"
 SIN_reform_singapore_urban_redevelopment_authority_idea: "シンガポール都市再開発庁"
 SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "都市再開発庁（URA）は、シンガポールを活気に満ちた近代的な大都市に変貌させる上で重要な役割を果たしてきた。極めて重要な政府機関として、URAは島国全体の土地利用計画、開発戦略、持続可能な成長に対して大きな権限を振るう。その包括的な権限は、埋め立て地の活気あるコミュニティへの戦略的開発を含む、土地管理のあらゆる側面を網羅している。持続可能性とコミュニティへの関与へのコミットメントを通じて、URAはシンガポールの驚くべき都市の成功物語を推進し続けている。"
 SIN_singapore_masterplan_idea: "シンガポール・マスタープラン"
 SIN_singapore_masterplan_idea_desc: "シンガポール・マスタープランの影響は、世界クラスの公共交通網から緑豊かな緑地まで、都市国家の都市景観のあらゆる側面に浸透している。この包括的な青写真は、シンガポールの持続可能な開発の礎として機能し、土地利用、インフラ、都市デザインに関する戦略的決定を導く。その先進的なアプローチを通じて、マスタープランはシンガポールが都市の卓越性の世界的模範であり、将来の世代のための活気に満ちた住みやすい都市としての地位を維持することを保証する。"
 gateway_to_asia_income: "追加収入：§G0.100§!"
 temasek_dividend_income: "テマセク配当収入：§G0.250§!"
 singapore_military: "シンガポール軍"
 singapore_military_desc: "シンガポールの軍隊は、強力な海軍、技術的に先進的な陸軍、そして熟練した空軍を組み合わせた、手ごわい防衛力を代表している。国家の情報機関は、国家安全保障を守る重要な戦略的洞察を提供する。宇宙ベースの衛星技術への戦略的投資は、監視および通信能力をさらに強化し、シンガポールの防衛範囲を未来へと拡大する。この包括的で、技術的に洗練された戦力は、ますます複雑化する地政学的環境の中で、国家の主権と安全を保証する。"
 SIN_unlocks_balance_of_power_tt: "§Yパワーバランス§!メカニクス、$SIN_power_balance$をアンロックする。\n"
 SIN_renewable_energy: "再生可能エネルギーへの取り組み"
 SIN_renewable_energy_desc: "先進的なアプローチで名高い国家であるシンガポールは、再生可能エネルギーにおいて大きな進歩を遂げている。エネルギー需要を満たし、気候変動を緩和するという二重の課題に直面し、この島国は多様なエネルギーミックスを積極的に追求している。太陽光発電が最前線にあり、大規模な太陽光発電所や屋上設置がますます一般的になっている。政府は研究開発に重点的に投資し、浮体式太陽光パネルやエネルギー貯蔵ソリューションなどの革新的な技術を探求している。太陽光以外にも、シンガポールは地熱エネルギーを含む他の再生可能エネルギー源も調査しており、水力資源を活用するための地域的パートナーシップを模索している。課題は残るものの、シンガポールの持続可能性へのコミットメントは、その野心的な再生可能エネルギー目標と、将来の世代のためによりクリーンで環境に優しい未来を創造するという献身に明らかである。このコミットメントは、単に世界的な圧力への対応ではない。それはシンガポールの長期的な経済的および環境的安全保障のための戦略的必須事項である。"
 SIN_aapowerlink: "オーストラリア・アジア・パワーリンク"
 SIN_aapowerlink_desc: "オーストラリア・アジア・パワーリンク（AAPowerLink）は、世界最大の太陽光発電所、世界最大の蓄電池、そして世界最長の海底電力ケーブルを含むことが計画されている電力インフラプロジェクトである。当初の計画では、オーストラリアのノーザンテリトリーにある新しい太陽光発電所が最大20ギガワットの電力を生産し、そのほとんどが4,300 km（2,700マイル）の3 GWのHVDC送電線によってシンガポール、そして後の時点ではインドネシアに輸出されると予測されている。大規模な蓄電池は、一日を通して太陽光が変動する中でエネルギー供給を平準化するためにエネルギーを貯蔵する。AAPowerLinkは、当初アンドリュー・フォレストとマイク・キャノン＝ブルックスによって支援されたオーストラリアの企業サン・ケーブルによって開発された。"
 SIN_EDU_education_effort: "教育への取り組み"
 SIN_EDU_education_effort_desc: "シンガポールの教育制度は、その厳格な基準と革新への重点で名高く、世界のリーダーである。幼児教育から高等教育機関まで、この制度は高度に熟練し、適応性のある労働力を育成することを優先している。インフラと教員研修への継続的な投資は、制度が革新の最前線にあり続け、21世紀経済の進化するニーズに適応することを保証する。この全体的なアプローチは、シンガポールが教育の卓越性の最前線にあり続け、世界的にトップランキングを一貫して達成することを保証する。"
 SIN_EDU_nanyang_technological_university: "南洋理工大学（NTU）"
 SIN_EDU_nanyang_technological_university_desc: "南洋理工大学（NTU）は、その最先端の研究と強力な産業界とのパートナーシップで知られる、もう一つの主要なシンガポールの大学である。革新と技術へのその焦点は、様々なセクターで数多くのブレークスルーと貢献をもたらした。NTUの持続可能性へのコミットメントとその活気に満ちたキャンパス環境は、世界中の学生と研究者にとって魅力的な目的地となっている。"
 SIN_EDU_university_patent_and_journal: "大学の研究に資金提供"
 SIN_EDU_university_patent_and_journal_desc: "大学の特許および学術誌の研究に資金を提供することは、革新と経済成長を推進するために重要である。研究への投資は、画期的な発見につながるだけでなく、知的好奇心と協力の文化を育む。この資金提供は、シンガポールが世界的に競争力を維持し、トップクラスの研究者と人材を引き付けることを保証する。結果として得られる特許と出版物は、国家の進歩に大きく貢献する。"
 SIN_EDU_south_east_asia_education_center: "ASEAN教育センター"
 SIN_EDU_south_east_asia_education_center_desc: "シンガポールは、東南アジア全域の学生に高品質な教育と訓練の機会を提供し、ASEAN地域の主要な教育ハブとなることを目指している。このイニシアチブは、地域協力を育み、地域全体の人材資本を強化する。世界クラスの教育へのアクセスを提供することで、シンガポールはASEAN諸国の全体的な発展と繁栄に貢献することを目指している。"
 SIN_singapore_armed_forces: "シンガポール軍"
 SIN_singapore_armed_forces_desc: "シンガポールの軍隊は、非常に効果的で今日的な防衛力であり続けるため、絶え間ない変革を遂げている。進化する脅威と技術的進歩に適応し、SAFは装備、訓練、戦略を継続的に近代化している。この革新へのコミットメントは、シンガポールの軍隊が、絶えず変化する世界の情勢の中で国家安全保障を保護する、強力で適応性のある盾であり続けることを保証する。先進的な兵器から洗練されたサイバー戦争能力まで、SAFの近代化への献身は、国家の利益を守る上でのその継続的な有効性を保証する。"
 SIN_navy: "シンガポール海軍（RSN）"
 SIN_navy_desc: "我々の陸上部隊と同様に、我々の海軍の主な目的もシンガポールの沿岸を防衛することである。したがって、我々の海軍ドクトリンは、沿岸線をより良く保護する機会を持つために、より小型の艦船に基づいて構築されるべきである。"
 SIN_navy_corvettes: "コルベット"
 SIN_navy_corvettes_desc: "現代のコルベットは、先進的なセンサーと兵器を装備した、機敏で技術的に進歩した軍艦であり、進化する脅威に直面して海上の優位を保証する。それらは沿岸防衛と戦力投射にとって重要である。"
 SIN_navy_frigate: "フリゲート"
 SIN_navy_frigate_desc: "フリゲートは、洗練された対潜および対空能力を組み込んだ、海軍力における重要なステップアップを意味する。その多用途性と強化された火力は、強力な海軍プレゼンスを維持し、国益を守るために不可欠である。"
 SIN_navy_carrier: "航空母艦"
 SIN_navy_carrier_desc: "航空母艦は国家の力の強力な象徴であり、攻撃と防御の両方の作戦のために広範囲の航空機を展開できる移動式航空基地を提供する。その変革は、世界的な戦力投射への国家のコミットメントを反映している。"
 SIN_navy_naval_exercise: "海軍の日常演習"
 SIN_navy_naval_exercise_desc: "厳格な日常の海軍演習は、シンガポールの水兵のスキルを磨き、あらゆる海上脅威に対抗するための最高の準備態勢を保証する。多様なシナリオを網羅するこれらの訓練は、高いレベルの熟練度と準備態勢を維持する。"
 SIN_navy_efficient_sailor: "有能な水兵"
 SIN_navy_efficient_sailor_desc: "有能なシンガポールの水兵は、高度に訓練され、適応性があり、技術的に熟練している。厳格な訓練と実世界の経験を通じて磨かれた彼らのスキルは、シンガポールの海事利益を守るために重要である。"
 SIN_army: "シンガポール軍（SAF）"
 SIN_army_desc: "人々の心にはまだ大きな疑問が残っている。我々は軍隊を小規模だが近代的で専門的な部隊に変えるべきか？それとも、近隣諸国の規模に追いつくために軍人を拡大する必要があるのか？"
 SIN_army_military_resilience: "軍事的強靭性"
 SIN_army_military_resilience_desc: "シンガポールの軍事的強靭性は、高度に訓練された人員、先進技術、そして適応性のある戦略から生じている。これにより、国家は主権に対するいかなる脅威にも耐え、克服する能力を保証される。"
 SIN_army_army_daily_activity: "陸軍の日常活動"
 SIN_army_army_daily_activity_desc: "シンガポールの兵士の一日は、激しい体力トレーニング、武器の取り扱い、戦術訓練、そしてシミュレーションを含む。この絶え間ない準備は、あらゆる地上侵攻に対して陸軍が即応できることを保証する。"
 SIN_army_foreign_intervention: "外国への介入"
 SIN_army_foreign_intervention_desc: "シンガポールの防衛戦略は、強力な同盟とパートナーシップを組み込んでおり、外部の脅威に対する効果的な対応を可能にする。友好国との協力は、地域の安全保障上の課題に対処するその能力を高める。"
 SIN_army_expand_special_operation_force: "特殊作戦部隊（SOF）の拡大"
 SIN_army_expand_special_operation_force_desc: "特殊作戦部隊の拡大は、シンガポールの防衛戦略の鍵である。SOFの独自の能力は、非対称的な脅威に対して正確で決定的な行動を可能にし、国益を保護する。"
 SIN_air_force: "シンガポール空軍（RSAF）"
 SIN_air_force_desc: "我々の戦車および機械化部隊の拡大後、我々は今や旧式の航空機をアップグレードし、我々のニーズにより良く適合する新しい国内派生型を生産する能力を持っている。"
 SIN_air_force_helicopter: "ヘリコプター"
 SIN_air_force_helicopter_desc: "現代のヘリコプターは、部隊輸送や捜索救助から対潜水艦戦まで、様々な役割で使用される多目的なプラットフォームである。その多用途性と先進的な能力は、現代の軍事作戦にとって重要である。"
 SIN_air_force_fighter: "戦闘機"
 SIN_air_force_fighter_desc: "ステルス技術、先進的なセンサー、そして向上した機動性は、現代の戦闘機の特徴であり、制空権を提供し、航空脅威に対する効果的な防衛を保証する。その速度と精度は、国防にとって不可欠である。"
 SIN_air_force_drone: "ドローン"
 SIN_air_force_drone_desc: "ドローンは、その多用途性、手頃な価格、そして先進的な監視能力で戦争を変革している。偵察、監視、そして標的攻撃へのその使用は、現代の軍隊にとって計り知れない資産となっている。"
 SIN_air_force_pilot_daily_exercise: "パイロットの日常演習"
 SIN_air_force_pilot_daily_exercise_desc: "日常の飛行シミュレーションと厳格な訓練は、シンガポールの空軍パイロットを最高のパフォーマンスに保つ。これらの演習は、彼らを様々なシナリオに備えさせ、シンガポールの空域における制空権を保証する。"
 SIN_air_force_efficient_pilot: "有能なパイロット"
 SIN_air_force_efficient_pilot_desc: "シンガポールの空軍パイロットは非常に有能で、先進的な航空機と兵器を巧みに扱う。彼らの精度とスキルは、シンガポールの空域を保護し、戦力を投射するために不可欠である。"
 SIN_air_force_pilot_fast_learner: "学習の速いパイロット"
 SIN_air_force_pilot_fast_learner_desc: "新しい技術や戦術に迅速に適応する能力は、シンガポールの空軍パイロットにとって重要である。これにより、彼らは航空戦闘の最前線にあり続け、制空権を維持することができる。"
 SIN_air_force_malacca_traits_air_superiority: "マラッカ海峡の制空権"
 SIN_air_force_malacca_traits_air_superiority_desc: "マラッカ海峡地域における制空権の維持は、シンガポールの防衛にとって最重要である。先進的な戦闘機と強力な防空システムは、不可欠なシーレーンと国益を保護するために重要である。"
 SIN_SID_intelligence: "保安情報部（SID）"
 SIN_SID_intelligence_desc: "シンガポールの保安情報機関は、国家安全保障の最前線で活動し、脅威に対抗し、国益を守るために最先端の技術と高度に熟練した工作員を駆使している。彼らの警戒は、安定を維持し、シンガポールの主権を保護する上で重要である。"
 SIN_SID_overseas_operation: "海外工作員"
 SIN_SID_overseas_operation_desc: "シンガポールの海外工作員は、世界中で慎重に活動する高度に訓練された専門家であり、不可欠な情報を収集し、国家への潜在的な脅威を監視している。彼らの活動は、シンガポールの安全保障が国境を越えて及ぶことを保証する。"
 SIN_SID_intelligent_agile_transformation: "インテリジェント・アジャイル変革"
 SIN_SID_intelligent_agile_transformation_desc: "シンガポールの諜報コミュニティは、アジャイル変革を受け入れ、進化する脅威と技術的進歩に迅速に適応している。このダイナミックなアプローチは、国家の諜報能力が世界の安全保障の最前線にあり続けることを保証する。"
 SIN_SSA_space_agency: "シンガポール宇宙庁（SSA）"
 SIN_SSA_space_agency_desc: "シンガポール宇宙庁（SSA）は、シンガポールの宇宙技術の進歩を先導し、国家安全保障と経済成長のための革新を推進し、能力を開発している。その努力は、シンガポールの未来を確保するために不可欠である。"
 SIN_SSA_satellite_imagery: "衛星画像の利用"
 SIN_SSA_satellite_imagery_desc: "シンガポールは、衛星画像を活用して諜報能力を高め、戦略的計画、安全保障監視、災害対応のためのリアルタイムな洞察を提供している。この技術は、ダイナミックな世界において重要な利点を提供する。"
 SIN_SSA_space_technology_effort: "宇宙開発への取り組み"
 SIN_SSA_space_technology_effort_desc: "シンガポールの宇宙開発への継続的な投資は、その諜報インフラを強化し、監視、通信、戦略的計画における重要な優位性を提供する。この努力は、国家安全保障と地域の安定にとって不可欠である。"
 SIN_nuclear_weapon_for_defence: "§R防衛用核兵器§!"
 SIN_nuclear_weapon_for_defence_desc: "我々は平和を擁護するが、我々の主権へのコミットメントは揺るぎない。核抑止力の潜在的な配備は、侵略に関するものではない。それは我々の生存を保証するためのものである。それは剣ではなく盾であり、我々の島国に対する侵略を企てるいかなる国家への強力な声明である。シンガポールを攻撃する代償は、あまりにも高くつくだろう。我々の防衛は、我々の人々、我々の未来、そして我々の独立へのコミットメントである。我々は、我々の国家を守る準備ができている。平和への我々のコミットメントは、我々自身と我々の未来を守るという我々の決意にのみ匹敵する。これは脅威ではない、約束である。"
 SIN_reform_singapore_urban_redevelopment_authority: "都市再開発庁（URA）"
 SIN_reform_singapore_urban_redevelopment_authority_desc: "シンガポールの都市再開発庁（URA）：未来を形作る。URAは、戦略的な土地利用計画とインフラ開発を通じて、シンガポールの長期的な繁栄を保証する持続可能な都市開発を主導する。繁栄する未来のための先進的なアプローチである。"
 SIN_economic_planning: "経済計画"
 SIN_economic_planning_desc: "シンガポールの経済計画は、持続可能な成長と繁栄に焦点を当てたダイナミックなプロセスである。商業、産業、住宅開発に対応するための戦略的な土地利用配分を含む。これには、外国投資の誘致、革新と起業家精神の育成、そして現代経済の需要に応える熟練した労働力の開発が含まれる。目標は、質の高い雇用を提供し、全体的な生活水準を向上させる、強固で競争力のある経済を創造することである。"
 SIN_social_need_planning: "社会的ニーズ計画"
 SIN_social_need_planning_desc: "シンガポールの社会的ニーズ計画は、その市民の幸福を優先する。これは、教育、医療、住宅、そして社会的支援システムに焦点を当てた様々なイニシアチブを網羅している。戦略的な土地利用は、不可欠なサービスとアメニティの提供を保証し、活気に満ちた包括的なコミュニティを創造する。計画プロセスは、すべての住民に資源と機会への公平なアクセスを確保するため、人口統計、アクセシビリティ、手頃な価格などの要因を考慮する。"
 SIN_environment_planning: "環境計画"
 SIN_environment_planning_desc: "シンガポールの環境計画は、国の緑豊かで清潔な景観を維持するために重要である。開発と環境保全のバランスを取るための慎重な土地利用管理を含む。これには、自然生息地の保護、持続可能な慣行の促進、グリーンインフラへの投資が含まれる。包括的な目標は、生物多様性を支援し、空気と水の質を改善し、すべての人の全体的な生活の質を高める、持続可能で強靭な環境を創造することである。"
 SIN_singapore_masterplan: "シンガポール・マスタープラン"
 SIN_singapore_masterplan_desc: "この計画の影響は、効率的な公共交通システムから豊富な緑地まで、シンガポールの都市景観のあらゆる側面に明らかである。それは、長期的なビジョンと持続可能な都市開発への国家のコミットメントの証であり、シンガポールが進歩の灯台であり、世界中の都市のモデルであり続けることを保証する。"
 SIN_expand_changi_airport_area_phase1: "チャンギ空港エリア拡張フェーズ1"
 SIN_expand_changi_airport_area_phase1_desc: "世界的な航空ハブであるシンガポールのチャンギ空港が拡張している！この野心的なプロジェクトのフェーズ1は土地を埋め立て、シンガポールの領土を増加させる。この戦略的な動きは、空港の容量を増強し、貿易と観光を促進し、同時に国家の土地不足に対処する。それは、成長と開発に対するシンガポールの革新的なアプローチの証である。"
 SIN_expand_changi_airport_area_phase2: "チャンギ空港エリア拡張フェーズ2"
 SIN_expand_changi_airport_area_phase2_desc: "チャンギ空港エリア拡張フェーズ2は、国内のスペースまたは土地を増やすシンガポールのイニシアチブである。このプロジェクトは、空港の容量と施設を強化し、増大する航空旅行の需要を支援し、この地域における主要な航空ハブとしてのシンガポールの地位を強化することを目的としている。"
 SIN_expand_changi_bay: "チャンギ湾の拡張"
 SIN_expand_changi_bay_desc: "シンガポールの戦略的な土地埋め立てプロジェクトであるチャンギ湾の拡張が進行中である。このイニシアチブは、島国に貴重な土地を追加し、開発と成長のための刺激的な機会を創出する。このプロジェクトは、シンガポールの土地不足に対処するだけでなく、インフラ、住宅、経済拡大の新たな可能性を解き放つことを約束する。それは、資源を管理し、未来を確保するというシンガポールの革新的なアプローチの証である。より明るい明日への大胆な一歩だ！"
 SIN_ubin_island_development: "ウビン島の開発"
 SIN_ubin_island_development_desc: "厳密には土地埋め立てではないが、ウビン島の開発はシンガポールの利用可能なスペースを拡大するためのユニークなアプローチを提供する。このプロジェクトは持続可能な開発に焦点を当て、島の自然の美しさを保存することと、新しいレクリエーションエリアやインフラを創出することのバランスを取る。それは、都市開発と並行して環境の持続可能性へのシンガポールのコミットメントの証であり、自然と進歩の両方を優先する異なる拡張モデルを提供する。"
 SIN_long_island_coastal_defence: "ロングアイランド沿岸防衛"
 SIN_long_island_coastal_defence_desc: "シンガポールのロングアイランド沿岸防衛イニシアチブは、イーストコーストパーク沖に800ヘクタールの土地を埋め立てることを目指している。この戦略的なプロジェクトは、上昇する海面に対する沿岸保護を強化するだけでなく、住宅およびレクリエーション開発の新たな機会を創出する。持続可能で強靭な未来への大胆な一歩だ！"
 SIN_tekong_island_expansion: "テコン島の拡張"
 SIN_tekong_island_expansion_desc: "シンガポールのテコン島拡張プロジェクトは、国家のスペース制約に対処するための土地を埋め立てる重要な事業である。この戦略的な動きは、島の面積を増やすだけでなく、様々な開発の可能性を解き放ち、シンガポールの全体的な成長と経済機会に貢献する。これは、土地管理に対するシンガポールの革新的なアプローチと、豊かな未来を確保するというコミットメントの証である。"
 SIN_reclamation_sanyongkong_island: "サンヨンコン島の埋め立て"
 SIN_reclamation_sanyongkong_island_desc: "シンガポールのサンヨンコン島における戦略的な土地埋め立てプロジェクトが進行中であり、島国に貴重な土地を追加している。このイニシアチブは、開発と成長のための刺激的な機会を創出し、シンガポールの土地不足に対処し、インフラ、住宅、経済拡大の新たな可能性を解き放つ。それは、資源を管理し、未来を確保するというシンガポールの革新的なアプローチの証である。より明るい明日への大胆な一歩だ！"
 SIN_tekong_kechil_island_development: "テコン・ケチル島の開発"
 SIN_tekong_kechil_island_development_desc: "テコン島の拡張は単なる土地埋め立て以上のものである。それはシンガポールの未来への戦略的投資である。この野心的なプロジェクトは、国家の土地不足に対処しつつ、同時に経済成長と開発の機会を創出する。島の面積を増やすことで、シンガポールは様々な目的のための貴重な土地を確保し、主要なグローバルハブとしての地位をさらに強化する。"
 SIN_tekong_island_development: "テコン島の開発"
 SIN_tekong_island_development_desc: "シンガポールのテコン島の拡張は、未来への大胆なビジョンを意味する。この戦略的なプロジェクトは単に土地を追加するだけでなく、新たな可能性を創造することにある。増加した土地面積は、様々な開発への扉を開き、シンガポールの経済成長に貢献し、そのインフラを強化する。それは、資源管理に対するシンガポールの革新的なアプローチと、進歩への揺るぎないコミットメントの証である。"
 SIN_sajahat_island_reclamation: "サジャハット島の埋め立て"
 SIN_sajahat_island_reclamation_desc: "シンガポールのサジャハット島における戦略的な土地埋め立てプロジェクトが進行中であり、島国に貴重な土地を追加している。このイニシアチブは、開発と成長のための刺激的な機会を創出し、シンガポールの土地不足に対処し、インフラ、住宅、経済拡大の新たな可能性を解き放つ。それは、資源を管理し、未来を確保するというシンガポールの革新的なアプローチの証である。"
 SIN_psa_pasir_panjang_terminal_devlopment: "PSAパシール・パンジャン・ターミナル開発"
 SIN_psa_pasir_panjang_terminal_devlopment_desc: "PSAパシール・パンジャン・ターミナル開発は、シンガポールの港湾インフラを変革し、世界貿易のためのより効率的で強固な玄関口を創出している。この拡張は、容量を大幅に増加させ、より大型の船舶とより多くの貨物量を扱うことができる。これは、主要な海事ハブとしての地位を維持し、経済成長を推進し、世界貿易センターとしての未来を確保するというシンガポールのコミットメントを強調する戦略的投資である。"
 SIN_jurong_island_reclamation_project: "ジュロン島埋め立てプロジェクト"
 SIN_jurong_island_reclamation_project_desc: "シンガポールのジュロン島埋め立てプロジェクトは、世界的な石油化学ハブとしての島の能力を拡大するための戦略的イニシアチブである。この拡張は、新しい施設やインフラのための重要なスペースを提供し、産業の成長を促進し、この分野のリーダーとしてのシンガポールの地位を強化する。それは、経済開発に対するシンガポールの先進的なアプローチと、世界のエネルギー市場における主要なプレイヤーとしての未来を確保するというコミットメントの証である。"
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2: "PSAパシール・パンジャン・ターミナル開発フェーズ2"
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2_desc: "シンガポールのPSAパシール・パンジャン・ターミナル開発は、大胆な意思表明である。この野心的な拡張は、単に容量を増やすだけでなく、主要な世界的な海事ハブとしてのシンガポールの未来を確保することにある。最先端のインフラに投資することで、シンガポールは国際貿易における重要なプレイヤーとしての地位を強化し、経済的繁栄を推進し、世界の舞台での継続的な成功を保証する。"
 SIN_jurong_island_development_project: "ジュロン島開発プロジェクト"
 SIN_jurong_island_development_project_desc: "シンガポールのジュロン島開発プロジェクトは、島を石油化学および化学産業の世界的な強力な拠点に変える戦略的イニシアチブである。この野心的な事業は土地面積を拡大し、製造、研究、革新のための活気あるハブを創出する。それは、シンガポールの経済的な未来を確保し、世界市場における主要なプレイヤーとしての地位を強化するための大胆な一歩である。これは単なる土地開発ではない。国家建設である。"
 SIN_semakau_island_reclamation_project: "セマカウ島埋め立てプロジェクト"
 SIN_semakau_island_reclamation_project_desc: "シンガポールのセマカウ島における戦略的な土地埋め立てプロジェクトが進行中であり、島国に貴重な土地を追加している。このイニシアチブは、開発と成長のための刺激的な機会を創出し、シンガポールの土地不足に対処し、インフラ、住宅、経済拡大の新たな可能性を解き放つ。"
 SIN_tuas_bussiness_area_development: "トゥアス開発エリア開発"
 SIN_tuas_bussiness_area_development_desc: "これは未来への戦略的ビジョンである。この野心的なプロジェクトは、シンガポールの産業能力を拡大し、物流と製造のための近代的で効率的なハブを創出する。それは、シンガポールの経済的な未来を確保し、貿易と革新における世界的リーダーとしての地位を強化するための大胆な一歩である。"
 SIN_tuas_reclamation_project_phase_1: "トゥアス埋め立てプロジェクトフェーズ1"
 SIN_tuas_reclamation_project_phase_1_desc: "シンガポールのトゥアス埋め立てプロジェクトのフェーズ1が進行中であり、国家の陸地を拡大し、将来の成長のためのプラットフォームを創出している。この戦略的イニシアチブは、様々なセクターで新たな機会を創出し、土地の制約に対処し、経済開発を育むだろう。"
 SIN_tuas_dock_development_project_phase_1: "トゥアスドック開発プロジェクトフェーズ2"
 SIN_tuas_dock_development_project_phase_1_desc: "トゥアスドック開発プロジェクトフェーズ2は、シンガポールの港湾インフラを変革し、世界貿易のためのより大規模で効率的な玄関口を創出している。この野心的な拡張は、容量を大幅に増加させ、より大型の船舶とより多くの貨物量を扱うことができる。"
 SIN_tuas_reclamation_project_phase_2: "トゥアス埋め立てプロジェクトフェーズ2"
 SIN_tuas_reclamation_project_phase_2_desc: "シンガポールのトゥアス埋め立てプロジェクトフェーズ2は、単なる土地拡張以上のものである。それは将来の成長のための基盤である。この野心的なプロジェクトは、不可欠なインフラのための貴重な土地を創出し、経済機会を促進し、シンガポールの未来を確保している。"
 singapore.128.t: "リー・シェンロン首相、辞任"
 singapore.128.d: "約20年にわたり最高指導者の地位にあったシンガポールのリー・シェンロン首相が辞任することになった。経済成長、社会進歩、そして世界の舞台での国家の継続的な安定によって特徴づけられた彼の在任期間は、今終わりを告げようとしている。この移行は、国家が新たなリーダーシップの時代に備える中で、シンガポール史における重要な瞬間を示す。リー氏の遺産は、間違いなく今後何年にもわたって広範な分析と議論の対象となり、シンガポールの将来の軌道の物語を形作るだろう。彼の退任は一つの時代の終わりを告げるが、それはまた新たな章の始まりでもあり、シンガポールの強固な統治システムと後継者育成計画を示している。国家は、新しいリーダーシップの下でのスムーズな移行と継続的な進歩を期待している。"
 singapore.128.a: "また一人の偉大な指導者が辞任する"
 SIN_power_balance: "§Yシンガポールの国益§!"
 SIN_power_balance_desc: "シンガポールの国益は、シンガポール第一主義とグローバルな関与との間の複雑な相互作用である。国家は、シンガポール第一政策の中核的な信条である市民の幸福と経済的安定を優先する一方で、国際協力と影響力の重要性も認識している。このアプローチは、シンガポールの世界支配に関するものではなく、むしろ戦略的なバランスを取る行為である。シンガポールは、その経済力と地政学的な地位を活用して、世界の舞台で自国の利益を確保し、最終的には国内と国際の両方で安定的で繁栄した環境を創造することを目指している。このニュアンスのあるアプローチは、国家の長期的な安全と繁栄を保証する。"
 SIN_external_focus_left_side: "§Cシンガポールの世界支配§!"
 SIN_external_focus_left_side_desc: "野心に満ちた国家であるシンガポールは、世界の舞台でその規模をはるかに超える力を持っている。その経済力は否定できず、金融と貿易の盛んなハブである。外交的には、複雑な地政学的な海を巧みに航海し、世界中で強力な関係を育んでいる。軍事大国ではないが、シンガポールの戦略的な防衛アプローチはその安全と安定を保証し、地域の平和に貢献している。革新、教育、持続可能性へのそのコミットメントは、政策に影響を与え、未来を形作るグローバルリーダーとしての地位を固める。シンガポールの影響力は、感じられるだけでなく、尊敬され、賞賛され、模倣されている。"
 SIN_internal_focus_right_side: "§2シンガポール国民第一§!"
 SIN_internal_focus_right_desc: "先進的なアプローチで知られる国家であるシンガポールは、安全で繁栄した未来を確保するために国内の発展を優先する。教育は最重要であり、高度に熟練した労働力を育み、革新を推進する。食料安全保障は主要な焦点であり、自給自足と強靭性を保証する。技術的進歩は受け入れられ、シンガポールを革新の最前線へと押し上げる。国家はまた、その価値観と利益を守るため、外部からの影響に対する強靭性を優先する。そしてもちろん、国防は依然として最優先事項であり、市民の安全と保障を確保する。これらの国内の柱へのシンガポールのコミットメントは、強く持続可能な未来の基盤を築き、シンガポールが繁栄し、世界に貢献し続ける未来を築く。"
 SIN_mid_range: "均衡の取れた国益"
 SIN_mid_range_desc: "§gシンガポールの成功物語は、競合する優先事項を巧みにバランスさせるその能力の証である。教育、技術的進歩、そして強力な国防を通じて国内の力を優先する「シンガポール第一」政策は、世界的な影響力へのその野心と相互に排他的ではない。むしろ、経済的繁栄、社会的安定、そして技術革新という強力な国内基盤が、シンガポールが世界の舞台でその影響力を投射する能力を fueling している。このバランスの取れたアプローチは、外部の野望が安全で強靭な国家によって支えられていることを保証し、シンガポールが自国を守りながら効果的にその世界的な利益を追求することを可能にする。それは、計算されたリスクと適切に配置された投資の戦略であり、国内と国際の両方の目標に対する現実的なアプローチを示している。§!"
 SIN_phase1_left_side_range: "§Cマラッカ海峡の支配§!"
 SIN_phase1_left_side_range_desc: "§gシンガポールは、世界で最も交通量の多い航路の一つであるマラッカ海峡に対する影響力を行使することで、東南アジアにおける重要な海事ハブとしての地位を確立する。戦略的な港湾運営、海上安全保障、貿易円滑化を通じて、シンガポールは地域支配と経済力の基盤を築く。§!"
 SIN_phase2_left_side_range: "§CASEANの支配§!"
 SIN_phase2_left_side_range_desc: "§gその海事リーダーシップを基盤に、シンガポールは経済統合、技術的リーダーシップ、そして外交的関与を通じてASEAN全体にその影響力を拡大する。東南アジア協力の中心的な結節点として自らを位置づけることで、シンガポールは信頼される声となり、地域問題における主要な意思決定者となる。§!"
 SIN_phase3_left_side_range: "§Cアジアの支配§!"
 SIN_phase3_left_side_range_desc: "§gシンガポールは、経済大国や新興国との強力な結びつきを育むことによって、より大きなアジアの舞台に足を踏み入れる。革新、金融サービス、そして思想的リーダーシップを通じて、それは東と西の間の架け橋となる――アジアの未来を形作る上で、コンパクトでありながら強力な影響力を持つ存在となる。§!"
 SIN_phase4_left_side_range: "§C大いなる支配§!"
 SIN_phase4_left_side_range_desc: "§gこの段階で、シンガポールはその規模にもかかわらず、世界的な影響力を持つ都市国家として、主要な大国として認識される。デジタルガバナンス、持続可能性、戦略的先見性において基準を設定し、主要な国際的枠組みの形成に参加し、大陸を越えて尊敬を集める。§!"
 SIN_phase5_left_side_range: "§C世界の支配§!"
 SIN_phase5_left_side_range_desc: "§gシンガポールのビジョンは、グローバルリーダーとなることで最高潮に達する。卓越性、革新、誠実さというその価値観を通じて、それは世界の機関全体でソフトパワーと政策影響力を行使する。それは地球規模の問題を擁護し、世界中の協力、信頼、そして先進的なリーダーシップのトーンを設定する。§!"
 SIN_phase1_right_side_range: "§2シンガポール国民による、国民のための国§!"
 SIN_phase1_right_side_range_desc: "§gシンガポールの旅は、その国民に根ざした強力な基盤から始まる。政策は市民のニーズに耳を傾け、信頼と参加を育むことによって形作られる。この段階は、包括的な開発、機会への公平なアクセス、そしてすべてのシンガポール人に、シンガポール人によって奉仕する国家を築くことに焦点を当てている。§!"
 SIN_phase2_right_side_range: "§2誇り高きシンガポール人たれという精神§!"
 SIN_phase2_right_side_range_desc: "§gすべての市民がシンガポール人であることを誇りに思う深い国民的アイデンティティが育まれる。共有された価値観、国民教育、そして文化的誇りに重点が置かれる。この段階は、感情的な強靭さ、統一、そして帰属意識を築き、シンガポールの生活様式を内から守る。§!"
 SIN_phase3_right_side_range: "§2団結は力なり§!"
 SIN_phase3_right_side_range_desc: "§gシンガポールは、その国民が共に立つときに繁栄する。この段階は、社会的結束を強化し、コミュニティ間の橋渡しをし、支援ネットワークを補強する。公衆衛生、教育、食料安全保障への投資は、誰も置き去りにされず、外部の衝撃に備えた安定した社会を確保する。§!"
 SIN_phase4_right_side_range: "§2行動における団結§!"
 SIN_phase4_right_side_range_desc: "§gシンガポールは、戦略的課題に対処するために一つとなって動員される。技術革新から防衛準備まで、すべての市民、セクター、機関が役割を果たす。この段階は、機敏な政策、官民協力、そして外部の圧力に対する協調的な国家的対応を通じて、国家の準備態勢を優先する。§!"
 SIN_phase5_right_side_range: "§2シンガポール第一§!"
 SIN_phase5_right_side_range_desc: "§gシンガポールは、世界と関わりながらも自国の利益を断固として守る。国家主権、経済的強靭性、そして安全保障は、いかなる代償を払っても守られる。この段階は、シンガポール人が意思決定において最優先事項であり続け、国家の独立、尊厳、そして世界の舞台での継続的な成功を保持することを保証する。§!"
 SIN_BOP_promote_singapore_asian_value: "シンガポールのアジア的価値観の促進"
 SIN_BOP_promote_singapore_asian_value_desc: "シンガポールの官僚的効率性と公共政策のモデルを広めるためのソフトな外交キャンペーンである。"
 SIN_BOP_establish_asean_innovation_hub: "ASEANイノベーションハブの設立"
 SIN_BOP_establish_asean_innovation_hub_desc: "知的および経済的影響力を拡大するため、シンガポールをASEANの技術革新と研究のハブにする。"
 SIN_BOP_expand_global_diplomatic_footprint: "グローバルな外交的足跡の拡大"
 SIN_BOP_expand_global_diplomatic_footprint_desc: "アフリカ、中東、ラテンアメリカにさらに大使館や領事館を開設し、外交のリーチを拡大する。"
 SIN_BOP_maintenance_no1_strongest_world_passport: "世界最強のパスポートNo.1の維持"
 SIN_BOP_maintenance_no1_strongest_world_passport_desc: "すべての国との関係と外交を維持し、シンガポールのパスポートを世界で最も強力なNo.1のパスポートとして維持する。"
 SIN_BOP_found_singapore_strategic_investment_authority: "シンガポール戦略投資庁（SSIA）の設立"
 SIN_BOP_found_singapore_strategic_investment_authority_desc: "政府系ファンドを通じて外国投資を増やし、その地政学的な地位を強化する。"
 SIN_BOP_establish_singapore_armed_forces_training_partnerships: "シンガポール軍の訓練パートナーシップの設立"
 SIN_BOP_establish_singapore_armed_forces_training_partnerships_desc: "ブルネイや台湾でのSAFプログラムのような、友好国との軍事訓練協力である。"
 SIN_BOP_build_global_tech_corridor: "グローバル・テック・コリドーの構築"
 SIN_BOP_build_global_tech_corridor_desc: "デジタル支配を確立するため、先進国および開発途上国との技術協力である。"
 SIN_BOP_host_asia_global_security_summit: "アジア・グローバル・セキュリティ・サミットの主催"
 SIN_BOP_host_asia_global_security_summit_desc: "シンガポールを国際安全保障会議の常設開催地として位置づける。"
 SIN_BOP_launch_smart_southeast_asia_initiative: "「スマート東南アジア」イニシアチブの開始"
 SIN_BOP_launch_smart_southeast_asia_initiative_desc: "経済的影響力を強化するため、近隣諸国にデジタルおよびスマートシティインフラを供給する。"
 SIN_BOP_initiate_maritime_silk_reconnect: "海上シルクロード再接続の開始"
 SIN_BOP_initiate_maritime_silk_reconnect_desc: "シンガポールをインド太平洋における主要な海上貿易ハブにする。"
 SIN_BOP_fund_regional_think_tanks: "地域のシンクタンクへの資金提供"
 SIN_BOP_fund_regional_think_tanks_desc: "親シンガポール的な地域の意見を形成するため、他国の研究機関に資金を提供する。"
 SIN_BOP_establish_singaporean_cultural_institutes_abroad: "海外にシンガポール文化研究所を設立"
 SIN_BOP_establish_singaporean_cultural_institutes_abroad_desc: "ゲーテ・インスティトゥートやブリティッシュ・カウンシルのように、シンガポールの価値観と文化を世界に広める。"
 SIN_BOP_secure_overseas_port_access_agreements: "海外港湾アクセス協定の確保"
 SIN_BOP_secure_overseas_port_access_agreements_desc: "海外の港での軍事および民間の物流アクセスのための戦略的協定を締結する。"
 SIN_BOP_launch_global_green_finance_diplomacy: "グローバル・グリーンファイナンス外交の開始"
 SIN_BOP_launch_global_green_finance_diplomacy_desc: "グリーンファイナンスハブとしてのシンガポールの地位を利用して、アジアにおけるESG基準を主導する。"
 SIN_BOP_singapore_citizenship_journey_program: "シンガポール市民権ジャーニープログラム"
 SIN_BOP_singapore_citizenship_journey_program_desc: "他国の人々が合法的に市民権を変更し、シンガポール人になるための機会を開く。"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula: "半島の虎の王座を取り戻す"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula_desc: "新しいアジア秩序を形成するための、戦略的、独立的、そして現実的なアプローチを持つ、積極的な地域外交政策である。"
 SIN_BOP_gold_card_visas_for_billionaire_program: "億万長者のためのゴールドカードビザプログラム"
 SIN_BOP_gold_card_visas_for_billionaire_program_desc: "億万長者に二重国籍を提供し、シンガポールでの投資の蛇口を開き、ビジネスの可能性を開くためのゴールドカードビザプログラムである。"
 SIN_BOP_overseas_intelligence_activity: "海外諜報活動の強化"
 SIN_BOP_overseas_intelligence_activity_desc: "反対意見を持つ国々やシンガポールを危険にさらす国々から国の強靭性を維持するためである。"
 SIN_BOP_promote_singapore_business_environment: "シンガポールのビジネス環境の促進"
 SIN_BOP_promote_singapore_business_environment_desc: "詐欺や腐敗のない、クリーンなシンガポールのビジネス環境と明確な官僚制度を促進する。"
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education: "学士、修士、博士課程教育のための奨学金"
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education_desc: "工学および将来の仕事に必要なスキルに関する高度な教育への無料アクセスを提供する。"
 SIN_BOP_national_skills_future_movement: "ナショナル・スキルズフューチャー・ムーブメント"
 SIN_BOP_national_skills_future_movement_desc: "国の労働力のための職業訓練と生涯学習への投資である。"
 SIN_BOP_enhance_cpf_and_housing_grants: "CPFと住宅助成金の強化"
 SIN_BOP_enhance_cpf_and_housing_grants_desc: "市民のための年金基金と住宅補助金を増額する。"
 SIN_BOP_local_enterprise_growth_scheme: "地域企業成長スキーム"
 SIN_BOP_local_enterprise_growth_scheme_desc: "国内市場で成長する地元の中小企業を支援するイニシアチブである。"
 SIN_BOP_boost_birth_rate_incentive_package: "出生率向上インセンティブパッケージ"
 SIN_BOP_boost_birth_rate_incentive_package_desc: "若年家族への財政的インセンティブと児童手当である。"
 SIN_BOP_green_singapore_movement: "グリーン・シンガポール・ムーブメント"
 SIN_BOP_green_singapore_movement_desc: "クリーンエネルギー、緑地、そして国内のグリーン政策への投資である。"
 SIN_BOP_public_transport_excellence_scheme: "公共交通卓越スキーム"
 SIN_BOP_public_transport_excellence_scheme_desc: "すべての社会集団にインターネットと技術へのアクセスを保証する。"
 SIN_BOP_national_food_resilience_strategy: "国家食料強靭性戦略"
 SIN_BOP_national_food_resilience_strategy_desc: "地元の食料源の多様化とサプライチェーンの安全保障である。"
 SIN_BOP_cybersecurity_for_citizens_initiative: "市民のためのサイバーセキュリティイニシアチブ"
 SIN_BOP_cybersecurity_for_citizens_initiative_desc: "デジタルリテラシーと個人データ保護キャンペーンである。"
 SIN_BOP_support_local_talent_first_act: "地元人材第一法案の支援"
 SIN_BOP_support_local_talent_first_act_desc: "戦略的な雇用において地元の労働者を優先する規制である。"
 SIN_BOP_singaporean_culture_preservation_fund: "シンガポール文化保存基金"
 SIN_BOP_singaporean_culture_preservation_fund_desc: "近代化の中での地元文化と伝統的コミュニティへの支援である。"
 SIN_BOP_financial_wellness_national_campaign: "金融ウェルネス国家キャンペーン"
 SIN_BOP_financial_wellness_national_campaign_desc: "すべての市民のための金融リテラシーと財務管理プログラムである。"
 SIN_BOP_give_incentives_for_domestic_companies: "国内企業へのインセンティブ供与"
 SIN_BOP_give_incentives_for_domestic_companies_desc: "生産性を高めるための財政的インセンティブを提供することは、税収の増加に影響を与える。"
 SIN_BOP_fight_foreign_influence: "外国の影響力との戦い"
 SIN_BOP_fight_foreign_influence_desc: "経済的に植民地化する国内の外国の影響力と戦う。"
 SIN_BOP_masterplan_for_land_allocation: "土地配分のためのマスタープラン"
 SIN_BOP_masterplan_for_land_allocation_desc: "我々の限られた土地資源に正面から取り組む。高密度で持続可能な開発を優先し、住宅、商業、緑地のバランスを取る。戦略的な土地利用は効率を最大化し、貴重な自然遺産を保護しつつ、将来の成長のための最適な配分を保証する。この計画は、シンガポールの住みやすさと経済的競争力を維持するために重要である。"
 SIN_BOP_masterplan_for_civilian_industry_development: "民間産業開発のためのマスタープラン"
 SIN_BOP_masterplan_for_civilian_industry_development_desc: "革新と高価値産業の育成に焦点を当てる。戦略的に外国投資を引き付け、地元の人材を育成することで、我々は強固で多様化した経済を創造することを目指す。この計画は、主要セクターの成長を支援し、技術的進歩を促進し、シンガポールが革新と起業家精神のグローバルハブであり続けることを保証する、限られた土地利用可能性の中でも。"
 SIN_BOP_masterplan_for_miliatary_industry_development: "軍事産業開発のためのマスタープラン"
 SIN_BOP_masterplan_for_miliatary_industry_development_desc: "防衛における自給自足と技術的進歩を優先する。我々の限られた土地を考えると、この計画は効率的な資源配分と戦略的パートナーシップに焦点を当て、我々の国家安全保障を保証する。それは、最先端技術の開発と熟練した労働力の育成を含み、我々の防衛能力が将来の脅威に対して強固で適応性があることを保証する。"
 SIN_BOP_masterplan_for_naval_yard_development: "海軍造船所開発のためのマスタープラン"
 SIN_BOP_masterplan_for_naval_yard_development_desc: "効率的なインフラと技術革新に焦点を当てることで、限られたスペースの課題に対処する。この計画は、我々の海軍能力が最新鋭であり続けることを保証し、我々の国家安全保障と海事利益を支援する。それは、スペース利用を最適化し、持続可能な実践を取り入れる、戦略的な拡大と近代化を含む。"
 SIN_BOP_masterplan_for_offices_development: "オフィス開発のためのマスタープラン"
 SIN_BOP_masterplan_for_offices_development_desc: "我々の限られた土地面積内で、効率的で持続可能なワークスペースソリューションの必要性に対処する。この計画は、高密度で多目的な開発を促進し、オフィススペースを住宅および商業エリアと統合する。スマートビルディング技術とグリーンイニシアチブを優先し、土地利用を最適化し、持続可能性を促進しつつ、活気に満ちた生産的な職場環境を創造する。"
 SIN_singapore_problem: "シンガポールの地理的問題"
 SIN_singapore_problem_desc: "シンガポールは、天然資源の不足、土地の不足、水危機、そして市民のための住宅不足など、多くの地理的課題に直面している。"
