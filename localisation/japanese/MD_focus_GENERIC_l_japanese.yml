l_japanese:
 GENERIC_political_reform: "政治改革"
 GENERIC_political_reform_desc: "国内政治の停滞を防ぐには、政府と国民が政治に関与し、活発にならなければならない。法案を作成し、政府職員を任命し、資金計画を承認し、公共事業を計画しなければならない。[Root.GetAdjective]政府は国家の近代化と強化に無関心ではいられない。"
 GENERIC_cabinet_reform: "内閣改造"
 GENERIC_cabinet_reform_desc: "政府首脳の計画に反対する、内閣のいくばくかの主要人物の首を挿げ替えることにより、我々の行政府は今後のいくつかの政治的問題や危機に対処するという強い意思と決意を指し示すことができるだろう。そうすることで、我々に反対する人々や憎む人々、敗北者や否定者たちを無視することが可能になる。"
 GENERIC_expand_the_secret_service: "シークレットサービスの拡張"
 GENERIC_expand_the_secret_service_desc: "[Root.GetNameDef]の安全保障は、軍や民間諜報機関の強さに大きく影響を受けている。そのため、我々は敵対的な諜報員、破壊分子、テロリスト、および潜在的な敵勢力の核攻撃の可能性（少なくとも不可能ではない）に対する効果的な策を練らなければならない。"
 GENERIC_build_intelligence_stations: "諜報基地の構築"
 GENERIC_build_intelligence_stations_desc: "第二次世界大戦におけるレーダー基地の進化系であるこの諜報基地は、冷戦時代の諜報や陰謀の経験を生かし、敵軍の動きや敵機の到来の報告を事細かに伝達することが可能である。"
 GENERIC_strengthen_government: "政府の強化"
 GENERIC_strengthen_government_desc: "我々が打ち立てた政府は、幾分かの強化が必要だ。我が党を政治的に定着させれば、様々な政策を追求する選択肢が増えるだろう。"
 GENERIC_political_games: "政治ゲーム"
 GENERIC_political_games_desc: "豊かな政治文化のない政府というものがありえようか？我が国の政治的環境を繁栄し、安定したものにするためには、議論と討論の種を植えなければならない。"
 GENERIC_the_establishment: "機関"
 GENERIC_the_establishment_desc: "機関の面々は、国政における支配力を強めている。我々はこれをうまく利用し、国家的な問題に関して影響範囲を増やすことができる。"
 GENERIC_the_state: "国家"
 GENERIC_the_state_desc: "我が国に関わる全てのことにしっかりと手を差し伸べれば、我が国を長い間苦しめてきた分断と停滞の疫病を一掃することができる。"
 GENERIC_diplomatic_positions: "外交的立場"
 GENERIC_diplomatic_positions_desc: "政治改革と対外問題への集中に続いて、我々は近隣諸国とのより大きな国際協力のために、結束した外交的立場を確立することができる。"
 GENERIC_our_place: "我々の場所"
 GENERIC_our_place_desc: "我々は我々自身の主であり、影響力を持つ大国の貪欲な手から自由になる資格がある。"
 GENERIC_station_in_the_world: "世界の見解"
 GENERIC_station_in_the_world_desc: "国を世界に開くことは、我が国の指導者たちに実行力を与えることを含め、沢山の利益をもたらすだろう。"
 GENERIC_the_west: "西側へ"
 GENERIC_the_west_desc: "西側諸国は民主主義と自由を重視し、しばしば米国に歩調を合わせている。西側諸国は世界政治の現状維持に務めている。"
 GENERIC_eastern_emergence: "東洋の新興"
 GENERIC_eastern_emergence_desc: "政治的に新興国は現在の世界秩序から逸脱し、古い秩序に代わる新たな秩序を作りたいと考えている。厳密には反米、反西側ではないが、新興国は西側の影響力を弱めようとすることが多い。"
 GENERIC_the_nationalist_rise: "ナショナリストの台頭"
 GENERIC_the_nationalist_rise_desc: "民族主義国は自国と自国の過去の栄光を重視する。彼らはしばしば権威主義的な政治に陥り、単一民族の存在を助長する。"
 GENERIC_the_salafist_rise: "サラフィー主義の台頭"
 GENERIC_the_salafist_rise_desc: "サラフィー主義はイスラム教の超保守的な思想である。彼らは必要に応じて強制的にイスラム教をより伝統的で初期の形に戻すことで、イスラム教を改革したいと考えている。"
 GENERIC_western_ideas: "西側思想"
 GENERIC_western_ideas_desc: "西側諸国が大切にしている民主主義と自由の理想は、立派な国民国家の成功の鍵である。我々はそれを採用すべきである。"
 GENERIC_the_rising_powers: "登りゆく力"
 GENERIC_the_rising_powers_desc: "国家はいつまで、目に見えない人形使いの支配に従わなければならないのだろうか？この不正で腐敗した世界秩序から逸脱し、同胞たちとともに立ち上がろう。"
 GENERIC_us_above_all: "我々第一"
 GENERIC_us_above_all_desc: "国家とは世界でたった一つの、神聖で純粋な存在である。尊重されるだけでなく、求めるものが満たされなければならないーー例え誰がどう思おうとも！"
 GENERIC_jihad: "ジハード"
 GENERIC_jihad_desc: "アッラーは最も偉大なり！"
 GENERIC_international_diplomacy: "国際外交"
 GENERIC_international_diplomacy_desc: "裏取引、驕り高ぶるような態度の公然化、大国と小国の関係分断など、実際の国際外交においては、見得っ張りと現実的なマキャベリズムが複雑に絡み合った時代遅れな文化が形成されている。結局のところ、外交における最大の目標は、自国の石油権益の確保でしかないのだ。外交において、[Root.GetNameDef]も遅れを取ってはならない。"
 GENERIC_trade_with_the_neighbors: "近隣諸国との貿易"
 GENERIC_trade_with_the_neighbors_desc: "外交官を増員、道路網を拡張し、近隣諸国との外交関係をより密接にした今、新たなパートナーとして貿易の統合を推し進めるべきであるのは明らかだ。この政策は大企業と中小企業、どちらにも良い利益をもたらすであろう。"
 GENERIC_alignment_debate: "調整に関する議論"
 GENERIC_alignment_debate_desc: "国際外交における未解決の問題点は、常に中立主義や孤立主義という考え方に対し、介入主義という相反した考えが常に並存していることにある。"
 GENERIC_neutrality: "中立主義"
 GENERIC_neutrality_desc: "我々は、まず何よりも常に[Root.GetAdjective]国民の保護と繁栄に尽力しなければならない。我々の国の若者や天然資源、金融財産を諸外国との絡み合いにおいて浪費する訳にはいかない。むしろ、我々の国境を守護し、国際上の同盟関係への発達を避け、自国の安全を担保しなければならないのである。"
 GENERIC_interventionism: "介入主義"
 GENERIC_interventionism_desc: "国際社会の舞台において自分たちのことしか気にかけないのは利己的であるだけでなく、世界中のすべての人々を侮辱する行いだ。どんな事があっても、我々はこの地域、そしておそらく世界のすべての人々の繁栄と安全を確保しなければならない！そして、ついでに[Root.GetNameDef]のためのさらなる資源と満足感を得られるなら……"
 GENERIC_build_fortifications: "要塞の建設"
 GENERIC_build_fortifications_desc: "強固な防衛建築物は、外国の軍隊による侵攻の際に突破不可能な前線を確保するための重要な要素となる。"
 GENERIC_militarism: "軍国主義"
 GENERIC_militarism_desc: "軍国主義とは、国内でも海外でも国益を確保し、保護するために強力な軍隊を保有している国の思想である。"
 GENERIC_peaceful_emergence: "平和的台頭"
 GENERIC_peaceful_emergence_desc: "世界観の違いはあれど、旧秩序を敵視するのではなく、外交や経済を通じて世界を変えていくためにゆっくりと取り組んでいくべきだ。"
 GENERIC_revanchism: "報復主義"
 GENERIC_revanchism_desc: "報復主義とは、以前に失った領土を取り戻そうとする国の意志を表す言葉である。アルザス＝ロレーヌ地方の喪失後、フランス人によって広められた報復主義は、現在でも多くの国の政治において重要な要素となっている。"
 GENERIC_build_roads: "道路の建設"
 GENERIC_build_roads_desc: "交通は世界のどの先進的地域でも鍵となるものであり、特に発展途上地域では全国各地に道路を建設することで、教育や都市生活へのアクセスを向上させることができる。"
 GENERIC_build_railways: "鉄道の建設"
 GENERIC_build_railways_desc: "交通は世界のどの先進的地域でも鍵となるものであり、国内の開発が遅れている地域に鉄道を建設することで、工業化を促進し高速で安価な交通手段を確立できる。"
 GENERIC_build_highways: "高速道路の建設"
 GENERIC_build_highways_desc: "[Root.GetNameDef]の全国各地の人々の長距離輸送のために、高速道路が必要とされている。いくつか建設しよう。"
 GENERIC_expand_urban_areas: "都市圏の拡大"
 GENERIC_expand_urban_areas_desc: "[Root.GetNameDef]の都市地域はその進歩の中核にして、潜在的に経済の中核でもある。都市部での生活を拡大し充実させることで、経済の中央集権化が進み、市民のダイナミズムが刺激されるかもしれない。"
 GENERIC_developmentalism: "開発主義"
 GENERIC_developmentalism_desc: "開発主義とは、発展途上国の経済を発展させるための最良の方法は、強力で多様性に富み、高い関税を持つ内部市場を持つことだとする経済理論である。"
 GENERIC_increase_resource_production: "資源生産の向上"
 GENERIC_increase_resource_production_desc: "生産地での資源収集量が高くなれば、大量輸出の際の収益も高くなる。資源採掘を優先すれば、経済が活性化し、軍の装備もより多く生産できるようになる。"
 GENERIC_economic_autonomy: "経済的自立"
 GENERIC_economic_autonomy_desc: "国家にとって最も危険なことの一つは、外国勢力に経済を明け渡すことだ。自国民は奴らに抑圧させるためのものではなく、我々のものなのだ。"
 GENERIC_autarky: "自給自足"
 GENERIC_autarky_desc: "自給自足は、国民に教えることができる中で最重要なことの一つである。自給自足は官僚の仕事量を減らすだけでなく、国家の安全保障上の脅威を減らし、国内政治を制御し、より教養ある国民を増やすことを意味する。"
 GENERIC_assure_the_national_fuel_reserve: "国家燃料備蓄の確保"
 GENERIC_assure_the_national_fuel_reserve_desc: "我が国の石油は、軍事用に車両や装甲兵器に使われるだけでなく一般市民の輸送や日常的な用途にも極めて重要だ。黒い黄金をより効率的に貯蔵しておけるようにするために、燃料貯蔵庫を深くしておくことができる。"
 GENERIC_ease_of_business_reforms: "事業改革を容易にする"
 GENERIC_ease_of_business_reforms_desc: "[Root.GetAdjective]市民の消費とビジネス作りを奨励するために可能なアプローチの一つは、法律と経済を改革し、独立起業家が生計を立てるのがより簡単で、有益になるようにすることだ。"
 GENERIC_attract_foreign_investors: "外国人投資家の誘致"
 GENERIC_attract_foreign_investors_desc: "ビジネスの法規制を緩和することで、我々の立ち位置を見て輝くものをひとつやふたつ見出すような日和見主義の外国投資家にとって、我が国を魅力的にすることができる。"
 GENERIC_mobilize_the_working_class: "労働者階級の動員"
 GENERIC_mobilize_the_working_class_desc: "Spending more on recruitment centers is one of the surefire ways to make sure we have enough manpower and industrial support to push [Root.GetNameDef] toward victory in the case conflict breaks out."
 GENERIC_light_industry_investments: "軽工業への投資"
 GENERIC_light_industry_investments_desc: "民需産業や石油産業複合体に資本を注入することで、最も困難な時期に経済を前進させることができる。"
 GENERIC_heavy_industry_investments: "重工業への投資"
 GENERIC_heavy_industry_investments_desc: "軍産複合体に資本を注入することで、装備品の生産を増やし、すべての兵士が戦闘に十分な装備を整えられるようになる。"
 GENERIC_satisfy_the_middle_class: "中流階級を満足させる"
 GENERIC_satisfy_the_middle_class_desc: "中産階級は、おそらくこの国で最大の利益団体である。主に産業とビジネスの複合企業で構成され、都市インフラを拡大することで彼らを満足させることができる。"
 GENERIC_build_churches: "宗教施設の建設"
 GENERIC_build_churches_desc: "司祭や聖職者を満足させるために、教会や寺院、その他の賛美の場の建設にも資金を投じなければならない。副次的効果として、一般市民がより地に足をつけた生活を送れるようになるメリットもある。"
 GENERIC_please_the_upper_class: "上流階級への歩み寄り"
 GENERIC_please_the_upper_class_desc: "The oligarchy forms a small but important part in any state, with them being the invisible hand behind investments, land acquisitions, and the economy at both a micro and a macro level. Appeasing to them is only natural for us."
 GENERIC_import_foreign_automobiles: "外国自動車の輸入"
 GENERIC_import_foreign_automobiles_desc: "いつだって隣の芝生は青く、国境の向こう側の車のほうがきれいなものだ。外国の産業から自動車を輸入することは、政府の誇大広告を抑えるための絶好の口実となるだろう。"
 GENERIC_invest_in_biofuels: "バイオ燃料への投資"
 GENERIC_invest_in_biofuels_desc: "代替エネルギーこそ未来だ！……投資家たちはそう言う。いずれにせよ我々は彼らの関心と我が国の利益が一致すると信じている。"
 GENERIC_assure_intellectual_freedoms: "知的自由の保証"
 GENERIC_assure_intellectual_freedoms_desc: "[Root.GetNameDef]中の知識人たちに、彼らの科学的努力は価値があるだけでなく我々の繁栄の鍵であること、彼らのイデオロギーや忠誠心に関係なく守られるべきであることをわかってもらおう。"
 GENERIC_create_an_automotive_industry: "自動車産業の創造"
 GENERIC_create_an_automotive_industry_desc: "厄介な外国人から自動車製造の小さな秘密を全部学べは、国内産業を活性化させるために自国の代替製品を開発し始められ、その過程で下層階級を喜ばせることができる。"
 GENERIC_build_primary_schools: "小学校の建設"
 GENERIC_build_primary_schools_desc: "Education - the heart and soul to the populace of any land in the world. Primary education specifically is extremely important to be given access to - as an uneducated child will grow up to be an uneducated adult. Building more primary schooling institutions will let us improve the literacy rates of our country."
 GENERIC_assure_access_to_education: "教育へのアクセスの確保"
 GENERIC_assure_access_to_education_desc: "Education is not just a key need, but a right! We need to make sure that it's provided for - fully - for any and all citizens, at every time. The next generation of intellectuals will be sure to provide us with some backup when it's done."
 GENERIC_expand_the_universities: "大学の拡大"
 GENERIC_expand_the_universities_desc: "Now that the bases for primary education have been set, we can now invest in higher education, so that geniuses and world-renowned intellectuals may come from [Root.GetNameDef], too."
 GENERIC_industrial_research_task_forces: "産業研究本部"
 GENERIC_industrial_research_task_forces_desc: "Our IRTF would be a nation-funded team of researchers dedicated to the observation of the best industrial practices, so that we may implement them in the future."
 GENERIC_naval_reform: "海軍改革"
 GENERIC_naval_reform_desc: "It's about time we get rid of our outdated naval practices and begin taking the water forces more seriously."
 GENERIC_naval_bases: "海軍基地"
 GENERIC_naval_bases_desc: "The construction of docks and harbors all over the coasts will not only benefit the industry, but our navy, too."
 GENERIC_submarines: "潜水艦"
 GENERIC_submarines_desc: "We may begin looking into submarine technology, to prevent any invaders from getting uncomfortably close to our above-water ships."
 GENERIC_surface_ships: "水上艦"
 GENERIC_surface_ships_desc: "The brute force behind any maritime operation, investigating the most effective and modern surface ships will directly lead us toward naval supremacy."
 GENERIC_dockyards: "造船所"
 GENERIC_dockyards_desc: "Building more harbors and stimulating the naval industry is needed for us to thrive in commerce and combat!"
 GENERIC_nuclear_submarines: "原子力潜水艦"
 GENERIC_nuclear_submarines_desc: "A nuclear submarine is any type of submarine powered by a nuclear reactor. They are more powerful, speedier, and need to refuel practically never."
 GENERIC_naval_doctrine_innovations: "海軍ドクトリンの革新"
 GENERIC_naval_doctrine_innovations_desc: "We may study standard factional doctrine of some of the most powerful military world orders to become more effective in maritime combat ourselves."
 GENERIC_aircraft_carriers: "航空母艦"
 GENERIC_aircraft_carriers_desc: "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft."
 GENERIC_naval_doctrine_expertise: "海軍ドクトリンのノウハウ"
 GENERIC_naval_doctrine_expertise_desc: "Integrating every element of modern naval doctrine into a combined set of tactics will make even the greatest maritime powers tremble with our prowess."
 GENERIC_air_force_reform: "空軍改革"
 GENERIC_air_force_reform_desc: "Under the principle that a nation controlling its skies is a nation controlling its lands, we must pursue modernization in all doctrines regarding the air."
 GENERIC_fighter_planes: "戦闘機"
 GENERIC_fighter_planes_desc: "Fighter or pursuit aircraft are designed with air-to-air engagement in mind. They are the primary way for our air force to obtain aerial superiority over any battle space."
 GENERIC_air_doctrine_innovations: "空軍ドクトリンの革新"
 GENERIC_air_doctrine_innovations_desc: "Aerial doctrine changes as fast as our and our enemies' technology does, evolving and devolving alongside it. It's about time to hasten up the process."
 GENERIC_countermeasures_against_aircraft: "航空機の対策"
 GENERIC_countermeasures_against_aircraft_desc: "If we are to defend our land from potentially aerially superior adversaries, then we must focus specifically on anti-aircraft weapon technology."
 GENERIC_bomber_planes: "爆撃機"
 GENERIC_bomber_planes_desc: "Strategic bombing with the usage of bomber aircraft will demoralize the enemy and damage their logistics network, even in this day and age of irregular transportation. It's a priority when on the offensive."
 GENERIC_drones: "ドローン"
 GENERIC_drones_desc: "UAV (unmanned aerial vehicle) technology will give us the ability to bombard, assassinate, and get rid of long-distance targets, be it humans or infrastructure, without sacrificing a speck of manpower as drones are remote-controlled."
 GENERIC_air_doctrine_expertise: "空軍ドクトリンのノウハウ"
 GENERIC_air_doctrine_expertise_desc: "Our air force is now truly one to be reckoned with - and so are the tactics we utilize. Continuing to modernize and evolve our doctrine will allow us to control the skies in ways never thought of before."
 GENERIC_army_reform: "陸軍改革"
 GENERIC_army_reform_desc: "Army reform will be the first priority, without a strong Army we cannot defend our country."
 GENERIC_military_emergency: "軍事非常事態"
 GENERIC_military_emergency_desc: "The war situation has become extremely unfavorable to us. We have no choice but to launch an emergency call and concentrate all our strength to overcome the difficulties."
 GENERIC_land_doctrine_innovations: "陸軍ドクトリンの革新"
 GENERIC_land_doctrine_innovations_desc: "Modern warfare demands adaptation. By updating our doctrines with new strategies and technologies, we can ensure our forces stay effective and ready for future conflicts."
 GENERIC_military_exercises: "軍事演習"
 GENERIC_military_exercises_desc: "Intensive drills enhance combat readiness and unit coordination, ensuring our forces perform flawlessly under pressure."
 GENERIC_military_education_reform: "軍事教育改革"
 GENERIC_military_education_reform_desc: "Modernizing military education builds stronger leaders, sharper strategists, and a force capable of meeting contemporary challenges."
 GENERIC_infantry_equipment_development: "歩兵装備開発"
 GENERIC_infantry_equipment_development_desc: "Advancing infantry equipment ensures our soldiers have cutting-edge tools, improving their effectiveness and survivability on the battlefield."
 GENERIC_land_doctrine_expertise: "陸軍ドクトリンのノウハウ"
 GENERIC_land_doctrine_expertise_desc: "Enhancing our understanding of modern land doctrines allows us to maximize battlefield efficiency and outmaneuver any adversary."
 GENERIC_artillery_experiments: "砲兵実験"
 GENERIC_artillery_experiments_desc: "Testing new artillery systems and techniques improves precision, firepower, and adaptability on the modern battlefield."
 GENERIC_uniform_improvements: "軍服の改善"
 GENERIC_uniform_improvements_desc: "Upgrading military uniforms increases comfort, durability, and adaptability to various combat environments."
 GENERIC_self_propelled_artillery: "自走砲"
 GENERIC_self_propelled_artillery_desc: "Integrating mobility with firepower ensures our artillery can quickly support advancing units and respond to shifting battle lines."
 GENERIC_develop_armor_prototypes: "試験装甲の開発"
 GENERIC_develop_armor_prototypes_desc: "Designing next-generation armored vehicles strengthens our ability to dominate ground combat with superior firepower and protection."
 GENERIC_countermeasures_against_armored_units: "機甲部隊に対する対策"
 GENERIC_countermeasures_against_armored_units_desc: "Developing effective tactics and weapons to counter enemy armor ensures we can neutralize their heavy units efficiently."
 GENERIC_anti_corruption_reforms: "反腐敗改革"
 GENERIC_anti_corruption_reforms_desc: "反腐敗改革を承認することで、国内の腐敗を減らすことが望める。"
 GENERIC_non_aligned: "非同盟"
 GENERIC_non_aligned_desc: "Neutral countries try to stay out of global politics, and often focus on internal or regional development. They don't feel strongly of either the West or the East."
 GENERIC_the_conservative_approach: "保守的手法"
 GENERIC_the_conservative_approach_desc: "保守的な国家は世界の現状を保とうと積極的になっており、西側的保守政治と国際社会の世界観の保存に政策焦点を当てている。"
 GENERIC_centralization: "集権化"
 GENERIC_centralization_desc: "Centralization of the state will assist in maintaining our expansive nation. Centralizing the nation will also help bring additional political capital and should yield some additional tax revenue in conjunction with the political capital boost."
 GENERIC_decentralization: "分権化"
 GENERIC_decentralization_desc: "Decentralizing the state and removing red tape will help reduce the overall bureaucratic cost and encourage additional construction growth."
 GENERIC_economic_measures: "経済対策"
 GENERIC_economic_measures_desc: "Through the implementation of economic regulatory measures and international debt control, we can stimulate growth in our local budget and reduce debt interest rates."
 GENERIC_refitting_the_military_industry: "軍需産業の改装"
 GENERIC_refitting_the_military_industry_desc: "We can open new factories in order to make sure our equipment production doesn't fall back."
 GENERIC_vessel_production: "造船"
 GENERIC_vessel_production_desc: "It might be possible to generate an uptick in naval production rates by optimizing dockyard paperwork and promoting naval culture in coastal states."
 GENERIC_network_infrastructure: "インターネットインフラ"
 GENERIC_network_infrastructure_desc: "The modern world has turned the internet into a basic human need. Investing in this need will assist in education, constructional efforts and much more."
 GENERIC_energy_sector: "エネルギー部門"
 GENERIC_energy_sector_desc: "国家の維持のために、まずエネルギー部門を最新の状態に保つ必要がある。地域全体にとって手頃で信頼できるエネルギーのために、火力発電所と再生可能エネルギーインフラの両方を建設すべきだ。"
 GENERIC_fossil_powerplant: "火力発電所"
 GENERIC_fossil_powerplant_desc: "We can focus our energy sector into picking up fossil fuels as THE correct choice, sacrificing output and innovation for cheap and well-studied methods of energy production."
 GENERIC_improved_energy_cycling: "改良型発電所"
 GENERIC_improved_energy_cycling_desc: "By making our stance within the energy sector known, more companies and organizations will opt in toward fossil fuel energy production. This also means downtime for renewable energy sources."
 GENERIC_renewable_retooling: "再生可能エネルギー設備の一新"
 GENERIC_renewable_retooling_desc: "We may instead focus our energy sector into picking up alternative, sustainable fuels to obtain great output and low environmental impact by sacrificing reliability and putting up with the greater cost."
 GENERIC_combined_military_defense_industries: "防衛産業の統合"
 GENERIC_combined_military_defense_industries_desc: "Through our excellent work, and effort we are now able to more efficiently run our defense industries."
 GENERIC_renewable_infrastructure: "Renewable Infrastructure"
 GENERIC_renewable_infrastructure_desc: "Now that the hype for renewable energy has picked up in our nation, we can proceed with the construction of sustainable infrastructure with the financial aid of the investors interested."
 GENERIC_unemployment_program: "Unemployment Programs"
 GENERIC_unemployment_program_desc: "Hasty measures may be instated to make sure we can withhold greater unemployment thresholds before the nation begins to suffer. Their implementation may also be a way to modify our welfare and healthcare budget, in the interest of the people."
 GENERIC_debt_refactoring: "Debt Refactoring"
 GENERIC_debt_refactoring_desc: "Negotiating our loans for the purposes of improving the lives and the effectiveness of our government is never a bad thing."
 GENERIC_productivity_measures: "Productivity Measures"
 GENERIC_productivity_measures_desc: "Only the improvement of productivity can further enhance the strength of our country."
 GENERIC_improved_worker_productivity: "Improve Worker Productivity"
 GENERIC_improved_worker_productivity_desc: "Further developing productivity and improving per-person output can effectively increase our total production."
 GENERIC_the_manpower_solution: "The Manpower Solution"
 GENERIC_the_manpower_solution_desc: "Without enough people, there is nothing. Take action to make our population grow rapidly."
 GENERIC_emphasize_autarkic_measures: "Emphasize Further Autarkic Measures"
 GENERIC_emphasize_autarkic_measures_desc: "Who needs a global market? We can supply our needs from our own factories."
 GENERIC_reaching_to_the_global_market: "Reaching to the Global Market"
 GENERIC_reaching_to_the_global_market_desc: "Only by accessing the global market can we further tap our country's potential and gain a foothold on the world stage."
 GENERIC_agricultural_district_subsidization: "Agricultural District Subsidization"
 GENERIC_agricultural_district_subsidization_desc: "The food problem cannot be ignored. Subsidize our agriculture and make our country self-sufficient in food as much as possible."
 GENERIC_nuclear_energy_expansions: "原子力発電の拡大"
 GENERIC_nuclear_energy_expansions_desc: "The use of nuclear energy is the trend of the future, and we must further develop its utilization in depth."
 GENERIC_public_service_announcement: "公共事業に関する発表"
 GENERIC_public_service_announcement_desc: "We must establish a standardized way of communicating public interest messages directly through our citizens. This is done through a public service announcement."
 GENERIC_domestic_vehicle_research: "Vehicle Proving Grounds"
 GENERIC_domestic_vehicle_research_desc: "In order to have access to the latest military vehicles, we can't simply rely on our strategic partners to provide us vehicles. We must build vehicle proving grounds where we can test and develop domestic armoured vehicles."
 GENERIC_domestic_naval_research: "[ROOT.GetAdjective] Warship Development"
 GENERIC_domestic_naval_research_desc: "Security of our shipping lanes is vital to our economy. If we were to lose access to the naval power of our allies, we would be left stranded. We must create a facility where we can create our own warships."
 GENERIC_domestic_aircraft_research: "Domestic Jet Program"
 GENERIC_domestic_aircraft_research_desc: "Aircraft are some of the most sophisticated machines on the planet, and we don't know how to make them. We must create our own domestic military aircraft to show the world our technological skill."
 GENERIC_secret_weapons_program: "秘密兵器研究"
 GENERIC_secret_weapons_program_desc: "核兵器、宇宙開発、核融合発電、その他の科学の驚異が探査を待っている。これによって、我々はすべての敵に対して優位に立つことができるだろう。"
 GENERIC_capital_defense_scheme: "首都防衛計画"
 GENERIC_capital_defense_scheme_desc: "航空機やその他の空中からの脅威に対して、より徹底した防衛策を確立することで、我が国民は今も昔も安心して暮らすことができる。"
 GENERIC_light_helicopter_operators: "軽ヘリコプター空母"
 GENERIC_light_helicopter_operators_desc: "ヘリコプター空母は、主にヘリコプターを搭載する航空母艦であるが、強襲揚陸艦や対潜空母に分類されることも多い。主に対潜水艦戦、水陸両用作戦、近接航空支援などの軍事航空任務に使用される。一部の強襲揚陸艦は、上陸用舟艇を搭載できるように設計されたドックを備え、ドック型揚陸艦の機能を備えている。"
 GENERIC_defense_scheme_beta: "Advanced Capital Defense Scheme"
 GENERIC_defense_scheme_beta_desc: "Further improve the defense of our capital to ensure that there will be no problems under any circumstances."
 GENERIC_military_equipment_procurement: "Military Equipment Procurement"
 GENERIC_military_equipment_procurement_desc: "Without sufficient weapons, our army would find it difficult to complete any mission, so we initiated an emergency procurement of weapons."
 GENERIC_capital_defense_scheme_tt: "Grants §G1§! §YAnti-Air Building§! in a §YRandom Owned State§!"
 GENERIC_defense_scheme_beta_tt: "Grants §G1§! §YAnti-Air Building§! in a §YRandom Owned State§!"