 PER_karroubi_bio: "1937年9月26日生まれ。キャッルービーはシーア派聖職者であり、長年の改革派政治家である。戦闘的聖職者協会の創設メンバーであり、彼は政治キャリアの中で多くの政党や組織を率いてきた。キャッルービーは監督者評議会やイスラム共和国の他の統治機関に対する批判で知られており、そのため多くの反体制派から支持を得ている。彼はアヤトラ・モンタゼリのような人物の下で神学を学び、そのため彼の政治思想は全体的により左寄りになっている。"
