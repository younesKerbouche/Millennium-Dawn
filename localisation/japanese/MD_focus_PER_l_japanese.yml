 PER_qom_to_ilam_railway: "クム-イーラーム鉄道"
 PER_qom_to_ilam_railway_desc: "コルデスターン地域は適切な交通・補給インフラを欠いている。その欠点を改める時が来た。"
 PER_kerman_to_chabahar: "ケルマーン-チャバハル鉄道"
