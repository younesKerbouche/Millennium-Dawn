 iranian_events.1.o2: "状況が落ち着くまで戒厳令を宣言せよ。"
 iranian_events.2.t: "アラムコ攻撃下"
 iranian_events.2.d: "今日、サウジアラビアの国営石油会社アラムコが攻撃を受けて炎上し、サウジアラビアの経済と資源に大きな損害を与えた。一部のメディアは、これらの攻撃がおそらくイランの支援を受けて行われたと報じているが、その証拠はない。"
 iranian_events.2.o1: "憂慮すべきことだ"
 iranian_events.3.t: "アラムコでの妨害工作"
 iranian_events.3.d: "アラムコの我々の石油施設が攻撃され、火をつけられた。どうやらイランがスパイと潜入者を使ってこれを行ったようだ。消防隊が現場に派遣され、火を制御しようとしているが、我々の経済に大きな損害が出ている。"
 iranian_events.3.o1: "奴らを呪ってやる！！"
 iranian_events.4.t: "イスラエルの武器貯蔵庫爆破"
 iranian_events.4.d: "イスラエルのナハリヤ市にある武器貯蔵庫で妨害工作が発生した。その直後、イランはこの攻撃の責任を認め、シオニスト政権を脅迫した。"
 iranian_events.4.o1: "了解"
 iranian_events.5.t: "ナハリヤ武器貯蔵庫での妨害工作"
 iranian_events.5.d: "イスラエルのナハリヤ市にある武器貯蔵庫で妨害工作が発生した。その直後、イランはこの攻撃の責任を認め、シオニスト政権を脅迫した。"
 iranian_events.5.o1: "忌々しいイランめ！\n（圧力を食らう）"
 iranian_events.7: "クドゥスは我々のもの！"
 iranian_events.7.t: "クドゥスは我々のもの！"
 iranian_events.7.d: "「汝ら、力の限り軍備と軍馬を整え、もってアッラーの敵、汝らの敵、その他汝らが知らないがアッラーが知っておられる者らを威嚇せよ。アッラーの道において費やすものは何であれ、汝らに完全に返済され、汝らが不当に扱われることはないであろう。彼らが和平に傾くならば、汝らもそれに傾き、アッラーに信頼を置け。実に彼こそは全聴にして全知なる御方である。しかし、彼らが汝らを欺こうとするならば、アッラーこそ汝らにとって実に十分である。彼こそが、その助けと信者たちの手段によって汝らを強化し、彼らの心を一つに結び合わせた御方である。たとえ汝らが地にあるすべてを費やしたとしても、汝らは彼らの心を一つに結び合わせることはできなかったであろう。しかしアッラーが彼らを一つに結び合わせたのだ。実に彼こそは全能にして全知なる御方である。」"
 iranian_events.7.o1: "イスラムとパレスチナのために！"
 iranian_events.7.o2: "当面の間、エルサレムを保持する。"
 iranian_events.9.t: "トルコ・イラク基地爆破"
 iranian_events.9.d: "イラクのトルコ軍基地が協調攻撃を受け、トルコ軍は多数の死傷者を出した。この攻撃の責任を主張する者はまだ誰もいない。"
 iranian_events.10.t: "バクー・ガスライン爆破"
 iranian_events.10.d: "アゼルバイジャンのバクー・ガスラインで妨害工作が行われ、一部の国との貿易に支障をきたし、経済にも損害を与えた。この攻撃の責任を公式に主張する者はまだ誰もいない。"
