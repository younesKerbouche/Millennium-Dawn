 PER_bayadi_name: "ハサン・バヤーディー"
 PER_bayadi_bio: "1956年、ハサン・バヤーディーはレイ市で生まれた。彼は現在、産業工学の修士号を持っており、テヘランのイスラム評議会のメンバーであった。彼はイスラム・イラン青年アバドガラン協会の事務局長であり、大学講師として働いていた。モフセン・レザーイーの下で、彼は元選挙顧問であり、その結果、評議会業務および都市管理にも任命された。"
