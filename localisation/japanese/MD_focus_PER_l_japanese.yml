 PER_election_events.4.t: "第10回大統領選挙"
 PER_election_events.4.d: "例年通り、政府内の政党と影響力のある人々の間で調整が行われた。マフムード・アフマディーネジャードと彼の対立候補が護憲評議会から承認されたことで、この選挙期間は異なるものになるだろう。二つの改革派と原理主義派の連合の間、特にアクバル・ハーシェミー・ラフサンジャーニーからいくつかの対立があるようだ。一方で、改革派がこの期間に敗北した場合、改革派が主導する街頭暴力と扇動が予想される。\n政府の治安機関はこの期間中、警戒を怠らず、起こりうる暴動を適時に鎮圧すべきである。改革連合のリーダーであるアクバル・ハーシェミー・ラフサンジャーニーと彼が選んだ候補者から、いかなる種類の暴動の可能性もある。"
