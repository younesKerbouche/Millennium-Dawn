 PER_ahmadinejad_name: "マフムード・アフマディーネジャード"
 PER_ahmadinejad_modifiers: "§Yカリスマ性:§!\n  戦争協力度: §G+2.00%§!\n  建設速度: §G+10.00%§!\n§Y強硬派:§!\n  親西側外交の受容: §R-30§!\n  日々の新興派支持率: §G0.20§!\n§Y原理主義派諸党による支持:§!\n  政治力獲得量: §G+5%§!"
 PER_ahmadinejad_bio: "1956年10月28日、セムナーン州ガルムサール近郊生まれのイラン原理主義派・民族主義政治家。父は差別を避けるため1960年に姓をサボールジヤーンからアフマディーネジャードに変更した。1976年、アフマディーネジャードはイランの全国大学入学試験を受け、自伝によれば、その年の参加者40万人中132位であった。彼はテヘランにあるIUSTに入学し、土木工学を学んだ。彼はアルダビール州知事を務めていたが、モハンマド・ハータミーの政策により同年にその地位を失った。"
 PER_hemmati_name: "アブドルナーセル・ヘンマティー"
 PER_hemmati_modifiers: "§Y改革派による支持:§!\n  政治力獲得量: §G+5%§!\n§Y親西側:§!\n  日々の親西側支持率: §R+0.20§!\n  親西側外交の受容: §G+20§!\n§Y経済的自由主義者:§!\n  法人税収倍率: §G+5.00%§!\n  オフィス部門建設速度: §G15.00%§!"
 PER_hemmati_bio: "1956年4月9日、ハマダーン州キャドゥーバラーハンド生まれの政治家・経済学者。1978年、ヘンマティーはテヘラン大学で経済学の学士号を取得し、同大学で修士号も取得した。クーパーズ・アンド・ライブランド研究所で高度な監査コースを修了し、ロンドンでも経済学を学んだ。テヘラン大学で博士号を取得して学業を終えた。彼はイランのテレビのニュースと組織を担当し、その過程で政治家となった。イラン・イラク戦争中はすべての戦争プロパガンダを担当した。"
 PER_khatami_name: "モハンマド・ハータミー"
 PER_khatami_modifiers: "§Y文化的自由主義者:§!\n  日々の親西側支持率: §R+0.10§!\n  安定度: §R-5.00%§!\n§Yラフサンジャーニーによる支持:§!\n  政治力獲得量: §G+10%§!\n§Y経済的自由主義者:§!\n  経済改良サイクルコスト倍率: §G-15.00%§!\n  税収倍率: §G+10.00%§!"
 PER_khatami_bio: "モハンマド・ハータミーは1943年10月14日、ヤズド州アルダカーン生まれ。サイイドの称号を持つ。イランの改革派政治家である。モハンマド・ハータミーはエスファハーン大学で西洋哲学の学士号を取得したが、テヘラン大学で教育科学の修士号を勉強中に学界を去り、ゴムに行って以前のイスラム科学の研究を完了した。彼はそこで7年間勉強し、最高レベルであるイジュティハードまでのコースを修了した。その後、1978年から1980年までハンブルクのイスラムセンターの議長を務めるために一時的にドイツに定住した。"
 PER_rafsanjani_name: "アクバル・ハーシェミー・ラフサンジャーニー"
 PER_rafsanjani_modifiers: "§Y有力者:§!\n 日毎の政治力: §G+0.1§!\n§Y改革派の象徴:§!\n  政治力獲得: §G+5%§!\n  日毎の親西側への支援: §R+0.10§!\n§Y経済的自由主義者:§!\n  オフィス街建設速度: §G10.00%§!\n  税負担: §G-2.00§!"
 PER_rafsanjani_bio: "アクバル・ハーシェミー・ラフサンジャーニーは1934年8月25日、ケルマーン州ラフサンジャーン市近郊のバフレマン生まれの政治家、作家、そしてイスラム共和国建国の父の一人である。14歳の時に家を出てゴムで神学を学び、後にイスラム共和国の創設者となるアヤトラ・ルーホッラー・ホメイニーの思想に精通するようになった。"
 PER_raisi_name: "エブラーヒーム・ライースィー"
 PER_raisi_modifiers: "§Y司法府長官:§!\n 安定度: §G+2.00%§!\n  官僚機構コスト倍率: §G-10.00%§!\n  イデオロギー動揺対処力: §G10.0%§!\n§Y原理主義派による支持:§!\n  政治力獲得: §G+5%§!\n§Y住宅開発:§!\n  民需工場建設速度: §G+15.00%§!\n  建設速度: §R-5.00%§!\n  人口税収倍率: §R-5.00%§!"
 PER_raisi_bio: "1960年12月14日、マシュハドのノガン地区生まれ。聖職者の家庭で育ち、テヘランの学校で学び始めた。その後ハウザで学び始め、1975年、15歳でアヤトラ・ボルーヂェルディー学校で学び始め、ゴム神学校で教育を続けるため、モタッハリー大学で私法の博士号を取得した。"
 PER_rouhani_name: "ハサン・ロウハーニー"
 PER_rouhani_modifiers: "§Y親西側:§!\n  親西側外交の受容: §G+30§!\n  日々の親西側支持率: §R+0.10%§!\n§Y改革派による支持:§!\n  政治力獲得量: §G+10%§!\n§Y経済改革派:§!\n  安定度: §R-2.00%§!\n  オフィス部門建設速度: §G20.00%§!\n  民需工場建設速度: §G15.00%§!\n  経済改良サイクルコスト倍率: §R+10.00%§!\n§YIRGCへの対抗:§!\n  戦争協力度: §R-7.00%§!"
 PER_rouhani_bio: "1948年11月12日、セムナーン州ソルヘ生まれ。宗教的なペルシャ人の家庭に育つ。小さな町で育ち、そこで初めて政治的に活動し始めたとの報告があり、特にシャーに対してであった。1979年の革命前に約20回逮捕された。1960年に宗教研究を開始。1969年にテヘラン大学に入学し、法学の学士号を取得。1年後、イラン・イラク戦争に従軍。従軍後、ロウハーニーはスコットランドのグラスゴー・カレドニアン大学で教育を続けた。"
 PER_tavakoli_name: "アフマド・タヴァッコリー"
 PER_tavakoli_modifiers: "§Y国会議員:§!\n 政治力獲得: §G+5%§!\n§Y元労働・社会問題大臣:§!\n  税収倍率: §G+10.00%§!\n§Y元政府報道官:§!\n  日毎の政治力: §G+0.1§!\n§Y他の原理主義派諸党からの独立:§!\n  イデオロギー動揺対処力: §R-20.0%§!"
 PER_tavakoli_bio: "アフマド・タヴァッコリーは1952年ベフシャフル生まれ。父は帝政末期にコーカサスやロシアと交易関係を持っていた商人であった。1970年、電気工学を学んだが、ストライキのために卒業前に追放された。学部課程修了後、1997年にイギリスのノッティンガム大学で「イラン経済におけるインフレーションの理由、1972-1990」と題する論文で経済学の博士号を取得。1998年にイランに帰国後、ファルダー新聞を創刊した。"
 PER_mousavi_name: "ミール・ホセイン・ムーサヴィー"
 PER_mousavi_modifiers: "§Yラフサンジャーニーの傀儡:§!\n  安定度: §R-2.00%§!\n  政治力獲得量: §R-5%§!\n§Y建築家:§!\n  民需工場建設速度: §G15.00%§!\n  プロジェクトコスト倍率: §G-5.00%§!\n§Y自由主義者:§!\n  日々の親西側支持率: §G+0.10§!"
 PER_mousavi_bio: "1942年3月2日、東アーザルバーイジャーン州ハーメネ生まれ。ムーサヴィーはテヘラン大学で建築学の学士号を取得し、1969年。大学生時代、彼は学生の左翼イスラム協会に積極的に参加し、イラン自由運動と密接な関係を持っていた。ムーサヴィーはイラン革命中に大きな役割を果たした。彼は過激派運動に積極的に参加した。シャー政権が崩壊したとき、ムーサヴィーはモハンマド・ベヘシュティーが1979年にイスラム共和党を設立するのを手伝い、イランにイスラム共和国を設立するのを助けた。"
 PER_ghalibaf_name: "モハンマド・バーゲル・ガーリーバーフ"
 PER_ghalibaf_modifiers: "§Y軍人:§!\n  生産効率上限: §G+5.00%§!\n  生産効率成長率: §G+5.00%§!\n§Y原理主義派による承認:§!\n  政治力獲得量: §G+5%§!\n§Y元警察長官:§!\n  警察コスト倍率: §G-7.00%§!"
 PER_ghalibaf_bio: "モハンマド・バーゲル・ガーリーバーフはイランの保守派政治家であり元軍人である。1961年8月23日、マシュハド近郊のトルガベでペルシャ人の母とクルド人の父の間に生まれた。ガーリーバーフはテヘラン大学で人文地理学の学士号を、イスラム自由大学で人文地理学の修士号を、タルビヤト・モダッレス大学で政治地理学の博士号を取得した。19歳のとき、イラン・イラク戦争で司令官を務めた。戦後、地政学の修士号を取得した後、少将の階級を受けた。"
 PER_rezaee_name: "モフセン・レザーイー"
 PER_rezaee_modifiers: "§Y経済学者:§!\n  建設速度: §G+5.00%§!\n  経済改良サイクルコスト倍率: §G-5.00%§!\n  税収倍率: §G+5.00§!\n§YIRGCとのコネクション:§!\n  民需工場建設速度: §G10.00%§!\n  生産効率基礎値: §R-15.00§!\n§Y強硬派:§!\n  日々の新興派支持率: §G+0.20§!\n§Y党内での反対:§!\n  政治力獲得量: §R-10%§!"
 PER_rezaee_bio: "1954年9月9日、マスジェデ・ソレイマーンで宗教的な家庭に生まれる。1969年、NIOC所有の学校で勉強を始める予定だったが、アフヴァーズ市に移り、シャー政権に対する闘争を開始した。17歳で投獄され、最終的に25歳でイラン大学で機械工学を学び始めた。IRGCに入隊し、情報部長に任命され、最終的にIRGC最高司令官の地位に移った。戦後、テヘラン大学で経済学を学ぶことに切り替えた。"
