 PER_pezeshkian_name: "マスウード・ペゼシュキヤーン"
 PER_pezeshkian_bio: "1954年9月29日、アゼルバイジャン系の家庭に生まれる。ペゼシュキヤーンはピーラーンシャフル郡とナガデ郡の知事を務めた。彼は5回にわたりイラン議会（マジュレス）に選出され、2001年から2005年までモハンマド・ハタミ政権下で保健大臣を務めた。イラン・イラク戦争中、彼と彼の家族は頻繁に前線を訪れ、しばしば医療活動を支援した。1993年、彼は自動車事故で妻と末息子を失い、以来再婚していない。彼はまた、ペルシャ語、アラビア語、クルド語、アゼルバイジャン語を話す多言語話者でもある。"
