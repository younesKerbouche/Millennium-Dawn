 PER_election_events.8: "ハータミー勝利！"
 PER_election_events.8.t: "ハータミー勝利！"
 PER_election_events.8.d: "今日は選挙日であり、候補者ハータミーとタヴァッコリー間の激しい戦いの後、ハータミーが勝利を収め、イランの新しく選出された大統領としてイランを率いるようだ。\nこれは改革派が勝利した明確な兆候である！\n\n基準は国民の投票である。"
 PER_election_events.8.a: "了解"
 PER_election_events.9: "タヴァッコリー勝利！"
 PER_election_events.9.t: "タヴァッコリー勝利！"
 PER_election_events.9.d: "今日は選挙日だ。発表された二人の大統領候補間の激しい戦いの後、タヴァッコリーが対抗馬を破った。これは原理主義派にとっての大勝利である！\n\n基準は国民の投票である。"
 PER_election_events.9.a: "了解"
 PER_election_events.10: "ラフサンジャーニー勝利！"
 PER_election_events.10.t: "ラフサンジャーニー勝利！"
 PER_election_events.10.d: "今日は選挙日であり、勝者が発表される日だ…\nイラン選挙の勝者は…ラフサンジャーニー！\nそして敗者はアフマディーネジャード！これは改革派にとって明確な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.10.a: "了解"
 PER_election_events.11: "アフマディーネジャード勝利！"
 PER_election_events.11.t: "アフマディーネジャード勝利！"
 PER_election_events.11.d: "今日は選挙日であり、勝者が発表される日だ…\nイラン選挙の勝者は…アフマディーネジャード！\nこれは原理主義派にとって明確な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.11.a: "了解"
 PER_election_events.12.t: "ムーサヴィー勝利！"
 PER_election_events.12.d: "今日は選挙日であり、選出された候補者は他ならぬ…ムーサヴィー！\n対抗馬アフマディーネジャードを破った彼におめでとう…\nこれは改革派にとって大きな瞬間であり、彼らが明確な勝者である！\n\n基準は国民の投票である。"
 PER_election_events.12.a: "了解"
 PER_election_events.13: "アフマディーネジャード勝利！"
 PER_election_events.13.t: "アフマディーネジャード勝利！"
 PER_election_events.13.d: "今日は選挙日であり、選出された候補者は他ならぬ…アフマディーネジャード！\n対抗馬を破った彼におめでとう。\nこれは原理主義派にとっての輝かしい勝利である！\n\n基準は国民の投票である。"
 PER_election_events.13.a: "了解"
 PER_election_events.14: "ロウハーニー勝利！"
 PER_election_events.14.t: "ロウハーニー勝利！"
 PER_election_events.14.d: "選挙日が来て、その戦いの勝者が現れる…ロウハーニー！\n彼はガーリーバーフとレザーイーを破り、彼らは同様にこの敗北に失望している…\nこれは改革派にとって輝かしい勝利である！\n\n基準は国民の投票である。"
 PER_election_events.14.a: "了解"
 PER_election_events.15: "ガーリーバーフ勝利！"
 PER_election_events.15.t: "ガーリーバーフ勝利！"
 PER_election_events.15.d: "選挙日がやってきた。その試練の勝者を連れて…ガーリーバーフ！\n敗北の痛みを味わわなければならなかったロウハーニーとレザーイーにおめでとう。\nこれは原理主義派にとって大きな勝利だ！\n\n基準は国民の投票である。"
 PER_election_events.15.a: "了解"
 PER_election_events.16: "レザーイー勝利！"
 PER_election_events.16.t: "レザーイー勝利！"
 PER_election_events.16.d: "選挙日がやってきた…これは勝者にとって極めて重要な瞬間だ。勝者は…レザーイー！\nそしてこの敗北に耐えなければならないロウハーニーとガーリーバーフにとっては悲しい瞬間だ…\nこれは原理主義派にとっての勝利である！\n\n基準は国民の投票である。"
 PER_election_events.16.a: "了解"
 PER_election_events.17: "ロウハーニー勝利！"
 PER_election_events.17.t: "ロウハーニー勝利！"
 PER_election_events.17.d: "今日は選挙日であり、大統領候補が二期目を続けるか、完全に交代するかを選ぶ日だ。今日の選挙の勝者は…ロウハーニー！\nこれはライースィーが敗北を受け入れ、次の選挙に備えるために再評価しなければならない日だ…\nこれは改革派にとって大きな勝利である！\n\n基準は国民の投票である。"
 PER_election_events.17.a: "了解"
 PER_election_events.18: "ライースィー勝利！"
 PER_election_events.18.t: "ライースィー勝利！"
 PER_election_events.18.d: "今日は選挙日であり、人々が誰が国を代表し、率いるかを選ぶ日だ。そして人々の心をつかんだ男は…ライースィー！\nロウハーニーにとっては非常に予想外で悲しい敗北だ。彼は再び二期目のチャンスを得ることはないだろう…\nこれは原理主義派にとって驚くべき勝利である！\n\n基準は国民の投票である。"
 PER_election_events.18.a: "了解"
 PER_election_events.19: "ヘンマーティー勝利！"
 PER_election_events.19.t: "ヘンマーティー勝利！"
 PER_election_events.19.d: "今日は選挙日であり、有力な政治家が国を率いる責任を負うために選ばれる日だ。今日の勝者は…ヘンマーティー！\n驚き、当然のことながら怒っているライースィーが議会から飛び出す…\nこれは改革派にとって極めて重要な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.19.a: "了解"
 PER_election_events.20: "ライースィー勝利！"
 PER_election_events.20.t: "ライースィー勝利！"
 PER_election_events.20.d: "今日は選挙日であり、人々が誰を代表し、率いたいかを選ぶ日だ。運命の勝者は…ライースィー！\nヘンマーティーは驚いた様子もなく、我々の勝者を祝福する…\nこれは原理主義派にとって巨大な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.20.a: "了解"
