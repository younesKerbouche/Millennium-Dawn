 PER_sayyid_ali_hosseini_khamenei_desc: "イランのアヤトラであるハーメネイーは、イランの政治問題においてほとんど脇に追いやられ、放置されてきた。依然として大きな影響力を持っているが、権力はほとんど彼の手にはない。"
