 PER_mojahedin_resistance: "イラン人民ムジャヒディン機構"
 PER_mojahedin_resistance_desc: "\n£PER_desctext_MEK\n\n\n\n人民ムジャヒディン機構(MEK)は、1960年代の創設以来、[PER.GetFlag]イラン政府にとって頭痛の種となってきた。権力掌握への執念は執拗を極め、[PER.GetFlag][IRQ.GetFlag]イラン・イラク戦争では敵側に付くほどであった。\n\n我々の政府の支持率や正当性次第で、MEKはさらなる混乱を引き起こす可能性がある。国家を安定させ発展させることで、MEKを排除できるだろう。\n\n詳細情報は以下のテキストにカーソルを合わせてください。"
 PER_assassinate_the_rajavis: "ラジャヴィ一家の暗殺"
 PER_assassinate_the_rajavis_desc: "ラジャヴィのカルトに終止符を打たねばならない。我が政府の権力が頂点に達した今、我々にはMEKの高官を説得してラジャヴィ一家を一掃する能力がある。"
 PER_surrender_the_government: "政府の明け渡し"
 PER_surrender_the_government_desc: "MEKへの対処はあまりにも骨が折れる割に、見返りが少なすぎる。そろそろ荷物をまとめて去る時だ。"
 PER_attack_camp_ashraf: "アシュラフキャンプへの攻撃"
 PER_attack_camp_ashraf_desc: "アシュラフキャンプを攻撃することで、MEKを地域から、そしておそらくは世界の他の地域へと追い出すことができるだろう。あのゴキブリどもは我々の軍事能力を超えた生存方法を持っているのだから。"
 PER_attempt_to_retrieve_mek_defectors: "MEK離反者の奪還試行"
 PER_attempt_to_retrieve_mek_defectors_desc: "MEKは一部のメンバーの脱退を拒否しており、我々の助けを最も切実に必要としている人々を救うのは我々の責任である。"
 PER_hazara_uprising: "ハザーリスターンでの蜂起"
 PER_hazari_uprising: "ハザーリスターンの動乱"
 PER_cento_decisions: "CENTO"
 PER_cento_decisions_desc: "[PER.GetFlag] §Hイラン§!によって再設立された§CCENTO§!同盟は、中東および海外の地域安定を回復することを目指している。当初は冷戦中に設立され、§CCENTO§!はバグダッド条約として知られていた。しかし、1979年の[PER.GetFlag] §Hイラン§!におけるイスラム革命後、同盟は失敗し、急速に解体された。\n時間とともに特定の行動を許可するディシジョンがさらに利用可能になる。"
 PER_war_in_yemem: "イエメンでの戦争"
 PER_demand_houthi_perform_offensive: "フーシ派に攻勢を要求"
 PER_invite_afghanistan: "[AFG.GetNameWithFlag]を招待"
 PER_invite_afghanistan_desc: "アフガニスタンを招待することで、同盟は中央アジアでより大きな足場を得ることができ、東からの潜在的な脅威により容易に対抗できるようになる。"
 PER_invite_tajikistan: "[TAJ.GetNameWithFlag]を招待"
 PER_invite_tajikistan_desc: "タジキスタンを招待することで、中央アジアの中心部に到達し、地域で増大するロシアの影響力に対抗できるかもしれない。"
 PER_invite_pakistan_desc: "パキスタンを陣営に加えることで、1979年のCENTO同盟解体まで陣営にいた3つのメンバー全員を正式に復帰させることになる。"
 PER_invite_iraq2: "[IRQ.GetNameWithFlag]を招待"
 PER_invite_iraq2_desc: "あらゆる問題を抱えながらも、イラクは依然として必要な同盟国である。彼らを陣営に加えることで、レヴァントとアラビアにおけるCENTOの影響力が拡大するだろう。"
 PER_invite_lebanon2: "[LEB.GetNameWithFlag]を招待"
 PER_invite_lebanon2_desc: "レバノンを招待することで、同盟はさらに西へと拡大し、イスラム共和国の旧秩序を復活させたいと願う者たちに、我々がここに留まることを示すだろう。"
 PER_intervene_in_syria: "シリアへの介入"
 PER_intervene_in_syria_desc: "我々は全てのCENTO加盟国に、軍事介入をもって[FSA.GetNameWithFlag]を支援するよう要請する。"
 PER_invite_jordan: "[JOR.GetNameWithFlag]を招待"
 PER_invite_jordan_desc: "[SAU.GetAdjective]国家との関係に関わらず、ヨルダンを招待することで、GCCの影響力がこれ以上拡大するのを制限できるだろう。"
 PER_invite_egypt: "[EGY.GetNameWithFlag]を招待"
 PER_invite_egypt_desc: "エジプトは北アフリカで強力な軍事力を築き上げており、彼らを無視するのは間違いであろう。"
 PER_invite_morocco: "[MOR.GetNameWithFlag]を招待"
 PER_invite_morocco_desc: "モロッコは世界の非常に戦略的で重要な地点に位置している。ジブラルタル海峡の主を招き入れることは、我々の同盟に世界的に大きな利点をもたらすだろう。"
