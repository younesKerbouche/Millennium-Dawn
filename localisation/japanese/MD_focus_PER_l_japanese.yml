 PER_majlis.401.t: "新首相"
 PER_majlis.401.d: "その年のその時期に、我々は仕事を引き受ける新しい首相を任命する。我々は大きな候補者リストから選ぶことができ、各候補者はテーブルに何かユニークなものをもたらすだろう。"
 PER_majlis.401.a: "進めよ"
 PER_majlis.401.b: "気にしないで"
 PER_whispers_of_power: "力の囁き"
 PER_whispers_of_power_desc: "科学機関や政府の廊下では、静かな会話が始まった。原子力の可能性は、力だけでなく影響力の約束も秘めている。これらの囁きに注意深く耳を傾け、それらが我々の未来をどのように形作るかを検討する時が来た。"
 PER_mastering_the_atom: "原子の習得"
 PER_mastering_the_atom_desc: "原子力を利用することは、平和的および戦略的な進歩に必要な独立性と強さを我々に与えるだろう。原子の習得はもはや遠い野心ではなく、我が国の回復力にとって必要な追求である。"
 PER_the_search_for_uranium: "ウランの探索"
 PER_the_search_for_uranium_desc: "原子力の基盤であるウランは、我々の国境内では依然として見つかっていない。我々の進む道を確保するためには、この重要な資源を発見し採取するための地質調査と探査に投資しなければならない。"
 PER_dig_in_semnan: "セムナーンでの採掘"
 PER_dig_in_semnan_desc: "セムナーン州には有望なウラン鉱床があるが、大部分は未開発のままである。この重要な元素の国内供給を確保するために、ここでの採掘に努力を集中しなければならない。"
 PER_irost_budget_increase: "IROST予算配分"
 PER_irost_budget_increase_desc: "イラン科学技術研究機構（IROST）の予算を増額することは、民生用と軍事用の両方の応用における最先端の科学研究に必要な資源を提供するだろう。"
 PER_foreign_shortcuts: "外国の近道"
 PER_foreign_shortcuts_desc: "核の進歩を追求する上で、我々は進捗を加速するために外部の専門知識と技術を求めることを検討する。外国の同盟国は、この旅路において近道を提供できるかもしれない。"
 PER_mutual_benefits: "相互利益"
 PER_mutual_benefits_desc: "外交は、我々の核の野心において重要な役割を果たすことができる。パートナーシップを築くことにより、我々は双方に利益をもたらす知識と資源へのアクセスを得ることができ、より迅速に進歩することができるだろう。"
 PER_missile_leverage: "爆発的な影響力"
 PER_missile_leverage_desc: "核搭載可能なミサイルシステムは抑止力として機能し、我が国が軽視されるべきではないことを世界に示すだろう。この焦点は、ミサイル開発と潜在的な核能力との統合を強調する。"
 PER_continental_shield: "大陸の盾"
 PER_continental_shield_desc: "地域の脅威から保護するために、我々は強力な防衛ネットワークを確立し、空中脅威を迎撃し、核施設と資産を保護することができるようにする。"
 PER_golden_opportunity: "我々の絶好の機会"
 PER_golden_opportunity_desc: "現在の情勢とロシアとの関与により、我々は工作員のグループを彼らの国に送り込み、彼らの備蓄の一部を…奪うことができる。彼らは数えきれないほどたくさん持っているので、いくつかなくなっても気づかないはずだ。"
 PER_natanz_nuclear_facility: "ナタンズ濃縮施設"
 PER_natanz_nuclear_facility_desc: "ナタンズに先進的な遠心分離機を備えた施設を設立することは、効率的なウラン濃縮を可能にするだろう。このステップは、我々の核能力を前進させる上で不可欠である。"
 PER_the_grand_bargain: "大取引"
 PER_the_grand_bargain_desc: "包括的な外交イニシアチブである大取引は、国際的な制裁からの救済と引き換えに、我々の核計画の制限を交渉し、我が国の安定を確保することを目指している。"
 PER_joint_scientific_collaboration: "共同科学協力"
 PER_joint_scientific_collaboration_desc: "科学分野における国際協力は、我々の核の進歩を隠蔽する可能性がある。外国の科学者と関わることにより、我々は洞察を得ながら、海外で好意を築くことができる。"
 PER_iaea_autonomy: "IAEAの自律性"
 PER_iaea_autonomy_desc: "我々の核計画を無傷に保つためには、外国の査察を制限しなければならない。IAEAとの取引における自律性を確保することは、国際的な干渉から我々の進歩を保護するだろう。"
 PER_tehran_agreement: "テヘラン合意"
 PER_tehran_agreement_desc: "外交努力として、テヘラン合意はイランの平和的意図を概説し、近隣諸国を安心させ、我々の核計画をめぐる世界的な緊張を緩和することを目指す。"
 PER_assistance_with_nuclear_energy: "国内原子力エネルギーへの援助"
 PER_assistance_with_nuclear_energy_desc: "原子力エネルギーの成長を促進するために、我々は民生プロジェクトに対する国際的な援助を求め、平和的な核の進歩へのコミットメントを示すだろう。"
 PER_nspa: "NSCA"
 PER_nspa_desc: "国家安全保障協力協定（NSCA）を結成することは、我々の核努力を中央集権化し、外国勢力との統一された機関を創設して、空におけるイランの軍事戦略の開発を監督し、加速させるだろう。"
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "包括的共同行動計画（JCPOA）は、経済的救済と引き換えに我々の核計画を抑制するための画期的な取引であった。これを再検討することは、外交的な道筋を提供し、緊張を緩和するかもしれない。"
 PER_scientific_standards: "科学基準"
 PER_scientific_standards_desc: "我々の核計画内の科学的厳密性と基準を改善することは、研究者が最高レベルで活動し、安全かつ確実に進歩することを保証するだろう。"
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "IR-40原子炉は重水使用のために設計され、民生用および潜在的な軍事用の両方の応用のための同位体を生成することを可能にし、大きな前進を象徴するだろう。"
 PER_silent_steps: "静かな歩み"
 PER_silent_steps_desc: "大胆な動きをするのではなく、我々は静かに進み、国際的な監視を挑発することなく、我々の核の野心を秘密裏に進めるだろう。"
 PER_prepare_the_army: "軍の準備"
 PER_prepare_the_army_desc: "潜在的な脅威に照らして、我々は国益を守るために軍隊を準備し、いかなる核開発も外国の侵略から保護できるようにしなければならない。"
 PER_prepare_the_economy: "経済の準備"
 PER_prepare_the_economy_desc: "我々の経済は、制裁に耐え、長期的な産業成長を持続するために強化されなければならない。この焦点は、経済的回復力と独立性の構築を優先する。"
 PER_countering_sanctions: "抵抗経済"
 PER_countering_sanctions_desc: "制裁は我々の成長を脅かすが、「抵抗経済」を発展させることにより、外国への依存を減らし、自給自足を達成することができる。"
 PER_oil_deals: "石油取引"
 PER_oil_deals_desc: "エネルギー輸出は依然として我々の財政的生命線である。共感的な国々との安全な石油取引を確立することは、我々の野心を煽る資金を提供するだろう。"
 PER_withdrawal_from_npt: "NPTからの脱退"
 PER_withdrawal_from_npt_desc: "核拡散防止条約（NPT）は我々の主権を制限する。それから脱退することは、外部の管理なしに核技術を追求する我々の権利を主張することになるだろう。"
 PER_lion_roars: "イランの獅子、吼える"
 PER_lion_roars_desc: "大胆な宣言をもって、我々は核能力を世界に発表し、イランが世界舞台で侮れない力であることを示す。"
 PER_silence_of_stride: "沈黙の歩み"
 PER_silence_of_stride_desc: "慎重な道を選び、我々は厳格な秘密の下で核能力を進歩させ、世界の目に晒されることなく力を増大させるだろう。"
 PER_irost: "IROST"
 PER_irost_desc: "イラン科学技術研究機構（IROST）は、様々な分野の研究を主導し、民生科学と軍事科学の両方におけるブレークスルーを可能にするだろう。"
 PER_ifda: "IFDA"
 PER_ifda_desc: "イラン食品医薬品局（IFDA）は、我々の食品と医薬品の安全性と基準を確保し、国民の健康にとって不可欠である。"
 PER_checking_food_standards: "食品基準の確認"
 PER_checking_food_standards_desc: "食品の品質と安全性は国民の健康にとって不可欠である。この焦点は、我々の食品産業の検査と標準化を優先する。"
 PER_development_of_new_gmos: "GMOの新時代"
 PER_development_of_new_gmos_desc: "現代の農業科学は我々の食料安全保障を高めることができる。GMO技術の研究は、干ばつや病気に耐性のある作物を生み出すことを約束する。"
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "イランバイオテクノロジー研究センター（IBRC）は、遺伝学、医学、高度なバイオテクノロジー研究における我々の取り組みを先導するだろう。"
 PER_dna_modifications: "DNA改変"
 PER_dna_modifications_desc: "DNAの理解を深めることにより、我々は医学的ブレークスルーと遺伝子技術の革新への扉を開く。"
 PER_idtds: "IDTDS"
 PER_idtds_desc: "IROST技術開発研究部門（IDTDS）は、我々のデータインフラを保護し、サイバーセキュリティを強化することに焦点を当てている。"
 PER_cybersecurity_infrastructure: "サイバーセキュリティインフラ"
 PER_cybersecurity_infrastructure_desc: "我々の情報を保護するためには、堅牢なサイバーセキュリティプロトコルを確立し、外国の侵入から我々の技術的進歩を守らなければならない。"
 PER_electronic_warfare_systems: "電子戦システム"
 PER_electronic_warfare_systems_desc: "電子戦を習得することは、敵の信号に対抗し、通信を妨害し、戦略的優位性を得るための新しい能力を我々に提供するだろう。"
 PER_imed: "IMED"
 PER_imed_desc: "イラン機械工学部門（IMED）は、我が国の産業および科学の進歩を敵のそれを超えて飛躍させる組織となるだろう！"
 PER_collaborate_with_ari: "ARIとの協力"
 PER_collaborate_with_ari_desc: "航空宇宙研究所（ARI）は、我々の野心にとって重要な専門知識を提供する。緊密に協力することにより、我々は民間航空と軍事航空の両方における進歩を加速することができる。"
 PER_qaher_three_one_three: "征服者プロジェクト"
 PER_qaher_three_one_three_desc: "ガーヘル313、または「征服者」は、航空優勢への我々の願望を象徴している。このプロジェクトを開発することは、現代戦における我々の強さと革新性を示すだろう。"
 PER_milad_tower_TT: "§Hテヘラン§!の§Hミーラード・タワー§!の建設を完了する。\n\n§Hミーラード・タワー§!はマップ上に表示されるようになる。"
 PER_IMED_idea: "IMED"
 PER_idtds_idea: "IDTDS"
 PER_the_lion_roars_idea: "イランの獅子、吼える"
 PER_us_sanctions_harshened: "強化された制裁"
 PER_us_sanctions_harshened_desc: "The United States had place several sanctions that limit our ability to interact with the outside world. In it's current severity, it does prevent our ability to achieve economic success to an extent.\n§W--------------§!\nThis national idea will be §RRemoved§! if the United States believes we are no longer pursuing nuclear weapons."
 PER_us_sanctions: "米国による制裁"
 PER_us_sanctions_desc: "The United States had place several sanctions that limit our ability to interact with the outside world. Though not crippling, it does prevent our ability to achieve economic success to an extent.\n§W--------------§!\nThe United States possess the ability to increase or decrease sanctions on our government based off of our actions.\n§W--------------§!\nThis national idea will be §RRemoved§! if the United States believes we are no longer pursuing nuclear weapons."
 PER_joint_scientific_collaboration_idea: "共同科学協力"
 PER_jcpoa_idea: "JCPOA"
 PER_nspa_idea: "NSCA"
 PER_restrictions_on_nuclear_weapons: "IAEA規制"
 PER_restrictions_on_nuclear_weapons_desc: "The IAEA has placed certain restrictions on what we can and cannot produce, and have thus curbed our ability to produce and use nuclear weapons..\n§W--------------§!\nThis national idea will be §RRemoved§! if we change our §HNuclear Doctrine§! focus."
 PER_technological_ties: "技術的連携"
 PER_mastering_atom: "原子の習得"
 nuclear_iran.1.t: "潜在的な供給者？"
 nuclear_iran.1.d: "核技術を獲得する我々の試みにおいて、我々は単に適切な兵器や施設を生産するために必要な洗練レベルを満たしていないという事実に直面しなければならない。したがって、我々は世界に目を向け、誰が我々と我々の情報源を助ける意思があるかを見なければならない。そして、我々の情報源は、我々が助けを求めることができる特定の2つの国があると我々に告げている……"
 nuclear_iran.1.a: "ロシア人に連絡する"
 nuclear_iran.1.b: "北朝鮮人に連絡する"
 nuclear_iran.2.t: "イラン、援助を要請"
 nuclear_iran.2.d: "イランの科学者と外交官は最近我々自身と会い、彼らの核プログラムへの援助を要請した。彼らは、それが彼らの核プログラム開発を助ける限り、我々が提供するものは何でも受け入れる意思があると述べた。"
 nuclear_iran.2.a: "了解"
 nuclear_iran.2.b: "我々は秘密を共有できない"
 nuclear_iran.3.t: "北朝鮮、ミサイル技術を共有"
 nuclear_iran.3.d: "北朝鮮の科学者は最近、[PER.capital.GetCapitalVictoryPointName]で我々自身と会い、我々が現在所有していない先進的なICBMミサイルの設計図を我々に提供した。"
 nuclear_iran.3.a: "素晴らしい！"
 nuclear_iran.4.t: "ロシア、核技術を提供"
 nuclear_iran.4.d: "ロシアの科学者は最近、[PER.capital.GetCapitalVictoryPointName]で我々自身と会い、我々が現在所有していない先進的な原子炉の設計図を我々に提供した。"
 nuclear_iran.4.a: "素晴らしい！"
 nuclear_iran.5.t: "[FROM.GetName]、援助提供を拒否！"
 nuclear_iran.5.d: "我々は核プログラムへの援助のために[FROM.GetName]に連絡する際に大きな計算違いをした。なぜなら、彼らは我々の要請を拒否し、我々の要請を国際法廷に持ち込むと脅迫し、潜在的に我々の秘密を暴露する可能性があるからだ。"
 nuclear_iran.5.a: "逃した機会だ。"
 nuclear_iran.6.t: "イラン、ミサイル購入を希望"
 nuclear_iran.6.d: "イラン政府は我々に一連の弾道ミサイルを売るよう求めてきた。彼らはミサイルを国境防衛のために使用し、いかなる形態の攻撃的戦争にも使用しないと宣言した。"
 nuclear_iran.6.a: "よし、売却を確定させろ"
 nuclear_iran.6.b: "いや"
 nuclear_iran.7.t: "ロシア、ミサイルを売却"
 nuclear_iran.7.d: "ロシアは約400発の弾道ミサイルを我々に売却した。一部は時代遅れかもしれないが、それらはまだ機能しており、それがすべて重要である。"
 nuclear_iran.7.a: "素晴らしい"
 nuclear_iran.8.t: "ロシア、ミサイル売却を拒否"
 nuclear_iran.8.d: "ロシア政府はミサイル購入の我々の要請を拒否し、彼ら自身の軍事作戦のためにそれらを必要としていると述べた。"
 nuclear_iran.8.a: "了解"
 nuclear_iran.9.t: "ミサイル窃盗成功"
 nuclear_iran.9.d: "我々の工作員はロシア核輸送部隊として偽装することに成功し、中央アジアを経由してマシュハドまで15基のICBMを持ち去ることができた。"
 nuclear_iran.9.a: "そして覚えておけ、\n後始末はするな"
 nuclear_iran.10.t: "イラン、SHORADサイトへの支援要請"
 nuclear_iran.10.d: "イラン政府は、ペルシャ湾地域から来るあらゆる可能性のある脅威に対抗するために、自国の南部にさらに建設するために、我々にSHORAD（短距離防空）サイトへの支援を要請している。"
 nuclear_iran.10.a: "了解"
 nuclear_iran.10.b: "いや"
 nuclear_iran.11.t: "ロシア、SHORADサイト建設に同意"
 nuclear_iran.11.d: "ロシア政府は、国の南部にSHORADサイトを建設するために、いくつかの技術者と建設請負業者を送ることに同意した。"
 nuclear_iran.11.a: "素晴らしい"
 nuclear_iran.12.t: "ロシア、SHORAD支援を拒否"
 nuclear_iran.12.d: "ロシア政府は、我々が期限内に彼らに返済できないことを理由に、国の南部にSHORADサイトを建設するためにロシアの請負業者と技術者を派遣するという我々の嘆願を拒否した。"
 nuclear_iran.12.a: "なぜだ？"
 nuclear_iran.13.t: "我々の条件"
 nuclear_iran.13.d: "時が来た。我々は核プログラムにおいて、最終的に他の国々が現在所有していないいくつかの利益を活用するために西側と交渉を開始するのに十分なところまで来た。しかし、これらの交渉にもかかわらず、我々は依然として常に我々自身の野心を追求する自由がある。"
 nuclear_iran.13.a: "金銭的利益のために交渉する"
 nuclear_iran.13.b: "産業的利益のために交渉する"
 nuclear_iran.13.c: "エネルギー利益のために交渉する"
 nuclear_iran.14.t: "イラン、核プログラムを暴露"
 nuclear_iran.14.d: "イラン政府は、彼らが現在核兵器を生産する能力を持っていることを証明する文書、写真、その他の証拠を提示した。もし彼らがすでに手元に持っていないとしても。我々の政権はこの動きにかなり困惑している。なぜなら、世界はイランがしばらくの間核兵器を生産しようとしていると推測しており、これに関する主張はイランによって否定されてきたからである。しかし、イランがこれを、我々がそうでなければ彼らに与えないであろう利益を我々と世界の残りの部分から脅し取る方法として行っていると疑われている。いずれにせよ、我々は彼らに対する制裁を解除する必要があり、我々が我々自身の条件で行うか、彼らの条件で行うかはまだ決定する必要がある。"
 nuclear_iran.14.a: "よし、彼らは何を望んでいる？"
 nuclear_iran.14.b: "我々は断固として立つ、\n彼らはすべての核能力を解体しなければならない！"
 nuclear_iran.15.t: "アメリカ合衆国、すべての核施設と兵器の解体を要求"
 nuclear_iran.15.d: "アメリカ合衆国は、交渉という我々の非常に合理的かつ論理的な提案に対して、脅迫で応じた。彼らは我々がすべての核兵器技術を解体し、さらにIAEAの条件に従うことを要求した。しかし、もし我々が彼らと協力することを決定すれば、アメリカ合衆国は制裁を解除することを申し出たが、これは我々が彼らが反応すると予想していた方法ではない。"
 nuclear_iran.15.a: "よし、我々は従うだろう"
 nuclear_iran.15.b: "その態度では？\n我々は核兵器を追求するだろう！"
 nuclear_iran.16.t: "イラン、従う"
 nuclear_iran.16.d: "イラン政府は核兵器問題に関する我々の条件に従うことに同意した。彼らは自国を非核化するために正確に6ヶ月を持ち、これには彼らのドクトリンの変更と、もし持っていればあらゆる核兵器備蓄の破壊が含まれる。"
 nuclear_iran.16.a: "良い"
 nuclear_iran.17.t: "イラン、我々の条件を拒否"
 nuclear_iran.17.d: "イラン政府は火遊びをしたいと決定し、我々の寛大な申し出を拒否することを決定した。結果として、我々は制裁から完全な介入まで、手元にあるいくつかの選択肢を追求することができるだろう。"
 nuclear_iran.17.a: "彼らの産業と主要な\n関心人物に対する制裁"
 nuclear_iran.17.b: "制裁、そして彼らの施設に\n対する軍事介入！"
 nuclear_iran.17.c: "我々は彼らを放っておくべきだ"
 nuclear_iran.18.t: "アメリカ合衆国、イランへの介入を呼びかけ"
 nuclear_iran.18.d: "アメリカ合衆国は最近、イランが越えてはならない一線を越えたと宣言した。これは主にイランの核プログラムの発見と、アメリカ合衆国の条件に従うことの拒否のためである。我々はイラン政権に制裁を科し、イランに圧力をかけるのを支援するよう求められている。"
 nuclear_iran.18.a: "了解"
 nuclear_iran.18.b: "これは明白な国際法違反だ！"
 nuclear_iran.19.t: "国際制裁"
 nuclear_iran.19.d: "世界は我々に敵対することを決定したようで、我々の経済に制裁を科し、それは必然的にそれを停止させるだろう。我々は政策を評価する必要があるだろう。"
 nuclear_iran.19.a: "裏切り者の世界に何を期待した？"
 nuclear_iran.20.t: "イラン核プログラム暴露"
 nuclear_iran.20.d: "イラン核プログラムが暴露された今、我々は反応を余儀なくされている。我々は、我々が彼らに課そうとしている制裁を解除するために、イランができるだけ早く核兵器を放棄することを要求しなければならない。"
 nuclear_iran.20.a: "制裁、制裁、制裁！"
 nuclear_iran.21.t: "アメリカ合衆国、核軍縮を要求"
 nuclear_iran.21.d: "我々の核プログラムの暴露に続いて、アメリカ合衆国は、我々が現在我々の政府に課している制裁を解除するために、我々がすべての核兵器を国家から排除し、交渉のテーブルに戻る必要があると宣言した。"
 nuclear_iran.21.a: "様子を見よう"
 nuclear_iran.22.t: "イラン、安価な石油を提供"
 nuclear_iran.22.d: "イランは割引価格で我々に石油を提供した。これは西側諸国とその友人たちによって彼らに課された crippling な制裁の結果である。これはイラン経済を麻痺させ、結果として、彼らはより安い価格で石油を売却することを余儀なくされている。"
 nuclear_iran.22.a: "了解"
 nuclear_iran.22.b: "いや"
 nuclear_iran.23.t: "中国、我々の石油を購入！"
 nuclear_iran.23.d: "中国政府は割引価格で我々の石油を購入することに同意し、我々の経済が浮上するのを助けている。"
 nuclear_iran.23.a: "素晴らしい"
 PER_expose_iran: "イラン核計画"
 PER_expose_iran_desc: "我々のスパイは、イランが核兵器を製造していると報告している。これは我々にとって、そして世界の他の地域にとって危険である可能性がある。"
 PER_nuclear_ambitions: "核の野心"
 PER_nuclear_ambitions_desc: "我々が核兵器を取得する道を歩むにつれて、我々は自国民と国際舞台からの圧力にさらされるだろう。もし我々が計画を秘密にしておくことができれば、我々はこのストレスから解放されるだろう。いずれかの国が§H80%§!以上の強度の§Hスパイネットワーク§!を構築すれば、彼らは我々の§H核計画§!を暴露することができるだろう。ディシジョンと時間制限付きミッションが、我々の§H核計画§!に関してこのメニューで有効になる。"
 PER_nuclear_disarming: "核軍縮"
 PER_nuclear_disarming_desc: "我々は西側と世界の多くに、我々の核政策を軍縮し、核兵器を取得する我々自身の能力を制限することを約束した。もし我々がこの約束を果たせなければ、我々はより厳しい、より打撃の大きい制裁に直面する可能性がある。"
 PER_can_negotiate_again_TT: "我々は再び交渉を開始できる"
 PER_no_more_nukes_TT: "我々は§HICBM§!の備蓄を§H空にする§!であろう！\n\n§Rこの後、我々が従った場合、核兵器を二度と使用できない！§!"
 PER_nuclear_negotiations_TT: "少なくとも§H+5の関係値§!を\n§H[USA.GetFlag]アメリカ合衆国§!と築いていなければ、有利な反応を得ることはできない！\nもし[USA.GetFlag]§Hアメリカ合衆国§!の大統領が§H共和党§!であれば、反応が好意的でない可能性がある。"
 PER_steal_russ_TT: "§YロシアのICBMを盗む§!任務を有効にする。\n（§Y陸軍浸透§!が必要）"
 PER_missile_nko_TT: "イランは§HICBM§!技術をアップグレードするだろう"
 PER_missile_sov_TT: "イランは§H核反応炉§!技術をアップグレードするだろう"
 PER_whispers_of_power_TT: "£decision_icon_small §Y核の野心§!§Y決定§!を§Yアンロック§!する！"
 SOV_rejected_PER: " ロシアによる申し出拒否"
 NKO_rejected_PER: " 北朝鮮による申し出拒否"
 steal_russian_icbm: "ロシアICBMの窃取"
 steal_russian_icbm_desc: "過去、ロシア人は我々の役人が彼らの広範なICBMにアクセスし、閲覧することを信頼していた。我々はこの絶好の機会を利用していくつか手に入れるだろう。なぜなら、彼らはすでに十分すぎるほど持っているからだ。"
 PER_nuclear_negotiations: "進行中の核交渉あり"
 PER_its_joever_nukes: "核の野心を放棄した"
 PER_sanctions: "制裁下"
 PER_sanctioned: "制裁下"
 PER_nuclear_known: "核計画露呈"
 nuclear_iran.24.t: "中国、我々の石油を拒否！"
 nuclear_iran.24.d: "中国政府は、我々が彼らに提供した大幅な割引にもかかわらず、我々の石油を購入することに興味がないようだ。"
 nuclear_iran.24.a: "了解"
 PER_air_facilities: "空の物体"
 PER_air_facilities_desc: "マジュレスは、特に新しい研究施設を通じて、新しい航空機を生産するための新しく革新的な方法を見つけなければならないと布告した。"
