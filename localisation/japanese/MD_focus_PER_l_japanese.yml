 iranian_events.1.d: "バム地震がケルマーン州を襲った。この地震のモーメントマグニチュードは6.6であった。地震は特にバムで破壊的であり、死者数は現在までに少なくとも34,000人に上る！我々は起こりうる余震に備えなければならない。"
