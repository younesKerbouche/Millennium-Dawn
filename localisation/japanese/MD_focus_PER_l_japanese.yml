 PER_accept_ultra_nationalist_proposal: "£PER_fascism   超国家主義ブロックの提案"
 PER_accept_ultra_nationalist_proposal_desc: "\nブロック構成員：\n-  イラン王国議会（トンダル）\n§W-----------------------------------------------------------------§!\n超国家主義者の提案を採用することで、我々は[PER.GetFlag]イランを改革し、国家があらゆるイスラム的理念を放棄し、地域超大国として、さらには世界的な超大国としての地位を再確立させることが可能となる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_artesh_proposal: "£PER_military_junta   軍部ブロックの提案"
 PER_accept_artesh_proposal_desc: "\nブロック構成員：\n- アルテシュ（軍隊）\n§W-----------------------------------------------------------------§!\n軍部の提案を採用することで、我々は[PER.GetFlag]イランを改革し、 国家があらゆる手段を通じて、軍事力とその拡大や近代化により一層の焦点を当てられるようにできる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih   改革派ブロックの提案"
 PER_accept_reformists_proposal_desc: "\nブロック構成員：\n- 改革派\n§W-----------------------------------------------------------------§!\n改革派の提案を採用することで、より大きな個人の自由と外部世界とのつながりを求める若い世代を満足させるような形で改革を進めることができる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih   原理主義派ブロックの提案"
 PER_accept_principalists_proposal_desc: "\nブロック構成員：\n- 原理主義派\n§W-----------------------------------------------------------------§!\n原理主義派の提案を採用することで、国家がシャリーア法をより厳格に解釈し、ホメイニ師が定めた革命的価値観に基づく指針を文字通り遵守する改革を実現できる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_purging_the_remnants: "残党の掃討"
 PER_purging_the_remnants_desc: "マジュレスは、イスラム共和国政権の残存勢力の弱体化への支持を布告した。我々は彼らの影響力を弱め、彼らがプロパガンダを広める機会を損なう任務を負っている。"
 PER_turning_the_clock_forward: "時計の針を進める"
 PER_turning_the_clock_forward_desc: "マジュレスは、より大きな国民的統一感を生み出すために、国家機関の世俗化への支持を布告した。"
 PER_deep_pockets_deeper_ties: "深い懐、深い絆"
 PER_deep_pockets_deeper_ties_desc: "マジュレスは、世界中の経済大国との新たな関係確立への支持を布告し、我が国がそれぞれの政府と貿易協定を結ぶことを奨励している。"
 PER_the_shift_never_ends: "変化は終わらない"
 PER_the_shift_never_ends_desc: "マジュレスは、新たな雇用の創出と、失業率を20%未満に引き下げるための強化された試みへの支持を布告した。"
 PER_clean_records: "潔白な記録"
 PER_clean_records_desc: "マジュレスは、我々が政府内の汚職と戦い、遅延を引き起こしている者たちに対処した後、経済を世界の他の国々と同等にする新しい方法を見つけることを布告した。"
 PER_is_this_thing_on: "これ、点いてる？"
 PER_is_this_thing_on_desc: "マジュレスは、より良いネットワークインフラを構築することによって我が国の東部をデジタル化し、南部のホルモズガーン州（オスターン）でより多くのオフィス職をもたらすことを布告した。"
 PER_disparity_has_no_place_here: "格差に居場所なし"
 PER_disparity_has_no_place_here_desc: "マジュレスは、格差が存在する州（オスターン）に新しいインフラを建設し、政府にこれらの地域に適切な施設を建設するよう要求した。"
 PER_iran_is_full: "イランは満員"
 PER_iran_is_full_desc: "マジュレスは、[PER.GetFlag]イランに流入する望ましくない難民を締め出す方法として、スィースターン・バルーチェスターン州の国境に直ちに新しい障壁を建設することを布告した。"
 PER_the_green_pastures: "緑の牧草地"
 PER_the_green_pastures_desc: "マジュレスは、我々の近代化努力と過去の秩序維持とのバランスを取る方法として、国の肥沃な地域の農民のために直ちに新しい農業施設を建設することを布告した。"
 PER_safety_security_stability: "安全、保障、安定"
 PER_safety_security_stability_desc: "マジュレスは、イラン国民に再び安全、保障、安定をもたらす方法として、警察への資金提供を増額し始めることを布告した。"
 PER_our_left_hand: "我々の左手"
 PER_our_left_hand_desc: "マジュレスは、かつて我々が強く影響を与えていた国々に対するある程度の支配を維持する方法として、[IRQ.GetFlag]イラク、[SYR.GetFlag]シリア、[KUR.GetFlag]クルディスタンに対する影響力を行使し始めることを布告した。"
 PER_the_socialist_threat: "社会主義者の脅威"
 PER_the_socialist_threat_desc: "マジュレスは、社会主義グループとそのイデオロギーが[PER.GetFlag]イランの国益にとって非常に信頼できる脅威をもたらすと布告し、したがって我々は可能な限り彼らの活動を取り締まらなければならない。"
 PER_the_arteries_of_iran: "イランの動脈"
 PER_the_arteries_of_iran_desc: "マジュレスは、我々が「[PER.GetFlag]イランの動脈」を世話をし、必要な施設を創設することによって[PER.GetFlag]イラン経済の中心により多くの石油を送り込まなければならないと布告した。"
 PER_chess: "チェックメイト"
 PER_chess_desc: "マジュレスは、我々が外国のものから自国の国益を守り、隣国に我々自身のものを押し付けることができることを世界に示すことを布告した。"
 PER_productive_minds: "生産的な精神"
 PER_productive_minds_desc: "マジュレスは、我々が国家の生産性を向上させ、学生が適切な教育を受けるために勉強する能力に資金を提供することを布告した。"
 PER_open_hearts: "開かれた心"
 PER_open_hearts_desc: "マジュレスは、移民が入国し定住するためのより安全で安定した状況を我が国の東部に創設することを布告した。"
 PER_centers_of_innovation: "革新の中心地"
 PER_centers_of_innovation_desc: "マジュレスは、シーラーズとエスファハーンに新しい革新の中心地を支援することを布告した。これにより、首都のすぐ外にある州（オスターン）を迅速に近代化することができるだろう。"
 PER_green_feel_to_paper: "緑の感触から紙へ"
 PER_green_feel_to_paper_desc: "マジュレスは、我々が国家債務と戦い、我々の経済政策が長期的に維持する価値があることを証明する方法として、できるだけ早く金利を引き下げることを布告した。"
 PER_eyes_on_the_future: "未来へのまなざし"
 PER_eyes_on_the_future_desc: "マジュレスは、我々が空港をアップグレードして新しい最先端のレーダー技術を含めることを布告した。マジュレスはまた、我々がコンピューティングタスクを実行する新しい方法の研究を開始するよう要求した。"
 PER_rights_of_workers: "労働者の権利"
 PER_rights_of_workers_desc: "マジュレスは、国内の労働組合を強化することによって、労働者のためのより良い労働条件を制定することを布告した。"
 PER_the_lights_shine_bright: "灯りは点いたまま"
 PER_the_lights_shine_bright_desc: "マジュレスは、発電のための新しい再生可能施設を建設し、少なくとも80 GWの発電量のノルマを満たすことを布告した。"
 PER_no_place_for_fascists: "ファシストに居場所なし"
 PER_no_place_for_fascists_desc: "マジュレスは、我々が過激なイデオロギーとの戦いを開始し、より建設的で安全なイランを促進することを布告した。"
 PER_old_friends: "旧友"
 PER_old_friends_desc: "マジュレスは、我々がロシア国家とその緊密な関係国に影響を与え、対抗し始めることを布告した。これにより、我々はこの地域への影響力を拡大し、その国にロビーを設立することができる。"
 PER_the_pride_of_kordestan: "コルデスターンの誇り"
 PER_the_pride_of_kordestan_desc: "マジュレスは、長年の雇用不足を補うために、コルデスターン地域にいくつかの新しい工場を建設することを布告した。"
 PER_health_knowledge_and_prosperity: "健康、知識、繁栄"
 PER_health_knowledge_and_prosperity_desc: "マジュレスは、国民の生活水準を第一世界の基準に引き上げるために、国民のために健康、知識、繁栄の原則を制定することを布告した。"
 PER_puppet_kurdistan: "クルド人の保護"
 PER_puppet_kurdistan_desc: "マジュレスは、我々が必要ないかなる手段によっても、クルド民族とその西部の自治州を保護しなければならないと布告した。"
 PER_help_the_kurds: "両刃のハンマー"
 PER_help_the_kurds_desc: "マジュレスは、彼らに対する我々の不当な扱いを和解する手段として、我が国のクルド地域に新しいインフラを建設することを布告した。"
 PER_kermanshahs_supply: "ケルマーンシャーの酸素"
 PER_kermanshahs_supply_desc: "マジュレスは、地域への適切な供給不足を補うために、ケルマーンシャーが新しい補給基地を受け取らなければならないと布告した。"
 PER_military_loyalty: "軍の忠誠の確保"
 PER_military_loyalty_desc: "マジュレスは、アルテシュとその国内政治における内部ロビーの粛清を布告した。これは、彼らが軍事干渉を有害で潜在的に危険であると見なしたためである。"
 PER_our_old_leverage: "我々の古い影響力"
 PER_our_old_leverage_desc: "マジュレスは、我々がかつて誇らしげに保持していたいくつかのレバント諸国に対する影響力を「回復」することを布告した。"
 PER_our_thorns: "我々の棘"
 PER_our_thorns_desc: "マジュレスは、我が国とその軍隊に向けられたいかなる敵意も抑止する手段として、新しいミサイル施設を建設することを布告した。"
 PER_explosive_deterrent: "爆発的な抑止力"
 PER_explosive_deterrent_desc: "マジュレスは、潜在的な悪意のある者を抑止する方法として、核弾頭を製造するために我々が利用可能なすべての施設を使用することを布告した。"
 PER_a_return_to_the_past: "過去への回帰"
 PER_a_return_to_the_past_desc: "マジュレスは、我が国をより保守的でイスラム的な法律へと向かわせる改革を制定することを布告した。"
 PER_righteous_roads: "正義の道"
 PER_righteous_roads_desc: "マジュレスは、主に宗教的なゴムとホラーサーン州に新しい施設を建設することを布告した。"
 PER_firm_hand_of_the_law: "法の確固たる手"
 PER_firm_hand_of_the_law_desc: "マジュレスは、我々の能力が疑問の余地がないことを人々に証明することによって、我が国における法への信頼を再び回復しなければならないと布告した。"
 PER_demand_our_payments: "我々の支払いを要求"
 PER_demand_our_payments_desc: "マジュレスは、我々がイラクから正当に負っている賠償金を要求しなければならないと布告した。これにより、追加の資金を国民に再投資することができる。"
 PER_nuclear_activities: "核活動"
 PER_nuclear_activities_desc: "マジュレスは、国内の核能力を高めるために新しい原子炉を建設することは完全に我々の権利であると布告した。"
 PER_the_mediator: "調停者"
 PER_the_mediator_desc: "マジュレスは、我々がオマーンとその地域における活動により地政学的な焦点を当てる必要があると布告した。"
 PER_take_flight: "離陸"
 PER_take_flight_desc: "マジュレスは、空港の品質管理を改善し、空港をより近代化され安全にするよう要求した。"
 PER_the_SCO: "上海の友人たち"
 PER_the_SCO_desc: "マジュレスは、我が国における生活インフラと産業を改善するためのより安価な方法をもたらす方法として、中国の友人たちとの関係を改善し、上海協力機構に参加しなければならないと布告した。"
 PER_economic_disturbance: "経済的混乱"
 PER_economic_disturbance_desc: "マジュレスは、我が国の基本的な経済レベルでの機能を蝕んでいるIRGC反乱軍に対処しなければならないと布告した。"
 PER_the_tax_haven: "租税回避地"
 PER_the_tax_haven_desc: "マジュレスは、個人と企業の成長のためのより良い経済状況を確立する方法として、我が国のすべての組織に対する税金を10%以下に引き下げなければならないと布告した。"
 PER_money_everywhere: "至る所に金"
 PER_money_everywhere_desc: "マジュレスは、我々が国際投資における保有を増やし、我が国と経済をより積極的に世界的なものに関与させなければならないと布告した。"
 PER_right_to_bear_arms: "武器を保有する権利"
 PER_right_to_bear_arms_desc: "マジュレスは、平均的な市民のために武器を保有する権利を保証する法案を可決しなければならないと布告した。法案の提案はリスタート党によって主導されている。"
 PER_exploiting_competition: "寄生虫の搾取"
 PER_exploiting_competition_desc: "マジュレスは、我々の繁栄から利益を得ているいくつかの国々に対する経済成長を増やし始めることを布告した。"
 PER_controlling_competition: "競争相手の制御"
 PER_controlling_competition_desc: "マジュレスは、我々が経済問題で競争相手に対抗するのを阻止する新しい方法を見つけ始めることを布告した。"
 PER_renewable_capitals: "再生可能な首都"
 PER_renewable_capitals_desc: "マジュレスは、汚染と戦うために主要都市に再生可能施設を建設することを布告した。"
 PER_nuclear_fumes: "核の煙"
 PER_nuclear_fumes_desc: "マジュレスは、国内のエネルギーをより再生可能な源へと移行するのを助ける原子力発電所の建設を開始しなければならないと布告した。"
 PER_farms_over_factories: "工場より農場"
 PER_farms_over_factories_desc: "マジュレスは、以前計画されていた工場の代わりに新しい農業用地を作成することを優先しなければならないと布告した。これは、工場が農場よりも環境的に有害であると見なされたためである。"
 PER_the_electric_grid: "電力網の強化"
 PER_the_electric_grid_desc: "マジュレスは、国内の一部で停電が発生するのを防ぐ方法として、電力網を強化するためにバッテリーパークを増設しなければならないと布告した。"
 PER_oil_warehouses: "黒い金"
 PER_oil_warehouses_desc: "マジュレスは、イランの「黒い金」とも呼ばれる石油を貯蔵するための新しい施設を建設しなければならないと布告した。"
 PER_priority_treatment: "優先的扱い"
 PER_priority_treatment_desc: "マジュレスは、これらの地域の安定と高い生産性を確保する方法として、石油資源を持つ州をより高い優先度で扱わなければならないと布告した。"
 PER_look_the_other_way: "見て見ぬふり"
 PER_look_the_other_way_desc: "マジュレスは、操業しようとしている企業に税金を課すことに関しては見て見ぬふりをし、彼らが産業拡大でブームになることを許可しなければならないと布告した。"
 PER_open_borders_more_workers: "国境開放、労働者増"
 PER_open_borders_more_workers_desc: "マジュレスは、我が国に流入する可能性のある労働者の増加を許可するために、国境を開放しなければならないと布告した。"
 PER_intervention_in_the_east: "東方への介入"
 PER_intervention_in_the_east_desc: "マジュレスは、[TAL.GetFlag]タリバンと戦うために、[PER.GetFlag]イラン軍を[AFG.GetFlag]アフガニスタンに派遣しなければならないと布告した。"
 PER_lessons_of_white_revolution: "白色革命の成果"
 PER_lessons_of_white_revolution_desc: "マジュレスは、白色革命に類似した「繁栄と近代性の時代」を国民にもたらさなければならないと布告した。"
 PER_brother_nations: "兄弟国家"
 PER_brother_nations_desc: "マジュレスは、我々が[AFG.GetFlag]アフガニスタンと[TAJ.GetFlag]タジキスタンに対する影響力を再主張しなければならないと布告した。"
 PER_fight_against_evil: "悪との戦い"
 PER_fight_against_evil_desc: "マジュレスは、我々がレバノン南部にいる犯罪者との戦争を仕掛けなければならないと布告した。"
 PER_our_lost_jewel: "我々の盗まれた宝石"
 PER_our_lost_jewel_desc: "マジュレスは、[BHR.GetFlag]バーレーン全体をできるだけ早く回収しなければならないと布告した。なぜなら、その国はマジュレスとその議長によって「盗まれた宝石」と見なされているからだ。"
 PER_the_lions_jungle: "獅子のジャングル"
 PER_the_lions_jungle_desc: "マジュレスは、我々がいかなる外国の影響からも完全な独立を達成しなければならないと布告し、マジュレスの議長は[PER.GetFlag]イランとその領土を「獅子のジャングル、そして獅子だけのもの」と宣言した。"
 PER_prosperity_of_the_people: "国民の繁栄"
 PER_prosperity_of_the_people_desc: "マジュレスは、国民の収入が地域基準による平均中央値を満たすように保証しなければならないと布告した。[PER.GetFlag]イラン人が他の誰よりも少ない収入を得る日々は終わらなければならない。"
 PER_insurgencies_nowhere: "東部解決"
 PER_insurgencies_nowhere_desc: "マジュレスは、我々が「東部紛争」の解決策を見つけなければならないと布告した。これに対し、超国家主義者は国境で激化する紛争を終結させるためのイラン介入への支持を宣言した。"
 PER_jobs_in_the_arms_industry: "武器産業での雇用"
 PER_jobs_in_the_arms_industry_desc: "マジュレスは、我々が国民のための新しい雇用を見つけなければならないと布告し、我々が拡大できる可能性のある分野の一つが武器産業である。"
 PER_clear_skies: "澄んだ空"
 PER_clear_skies_desc: "マジュレスは、我々が気づかずに侵入する外国航空機から我が国を守るために、新しい対空システムを構築しなければならないと布告した。"
 PER_sound_of_marching_boots: "行進するブーツの音"
 PER_sound_of_marching_boots_desc: "マジュレスは、我々が現在誇る軍隊の数を少なくとも40万人に増やさなければならないと布告した。"
 PER_endless_stockpiles: "無限の備蓄"
 PER_endless_stockpiles_desc: "マジュレスは、我々が主力戦車（MBT）の備蓄を拡大し、我々が一部の人々によって描かれているよりも強いことを国民に証明しなければならないと布告した。"
 PER_calm_waters: "穏やかな水域"
 PER_calm_waters_desc: "マジュレスは、この地域における我々の海軍力の成長を促進するために、新しい海軍施設を建設しなければならないと布告した。"
 PER_national_connection: "国家接続"
 PER_national_connection_desc: "マジュレスは、我々が国中に新しいネットワークを構築しなければならないと布告した。"
 PER_friends_from_across: "海外からの友人"
 PER_friends_from_across_desc: "マジュレスは、国家貿易を促進する方法として、SCOに参加しなければならないと布告した。"
 PER_booming_economy: "好景気"
 PER_booming_economy_desc: "マジュレスは、何があっても国民に経済的繁栄をもたらさなければならないと布告した。"
 PER_safe_flight: "安全なフライト"
 PER_safe_flight_desc: "マジュレスは、航空インフラを改善し、国民に利益をもたらす適切な施設を創設しなければならないと布告した。"
 PER_seagulls_screech: "カモメの鳴き声"
 PER_seagulls_screech_desc: "マジュレスは、国際貿易を改善することを目的としたより良い港へのアクセスを可能にするために、我が国の南部に新しい港を建設することを布告した。"
 PER_brothers_to_the_east: "東の兄弟たち"
 PER_brothers_to_the_east_desc: "マジュレスは、我々と共通の言語を共有する国々におけるプレゼンスを高めなければならないと布告した。"
 PER_investments_everywhere: "至る所に投資"
 PER_investments_everywhere_desc: "マジュレスは、我々がかなりの額の資金を投資し、1年間その投資を維持しなければならないと布告した。"
 PER_those_in_need: "困窮者"
 PER_those_in_need_desc: "マジュレスは、より貧しい州を指す「困窮者」の施設、インフラ、生活条件を改善しなければならないと布告した。"
 PER_a_place_for_all: "すべての人のための場所"
 PER_a_place_for_all_desc: "マジュレスは、より多くの移民が移住し始めた地域に新しいインフラを創設し、彼らの生活の質を向上させ、イランをすべての人のための場所にする方法として、これを布告した。"
 PER_productive_promises: "生産的な約束"
 PER_productive_promises_desc: "マジュレスは、国民のためにより多くの雇用をもたらすという我々の約束を果たす方法として、我が国のより多くの人々のためのより多くの雇用機会を創出しなければならないと布告した。"
 PER_faith_in_the_government: "政府への信頼"
 PER_faith_in_the_government_desc: "マジュレスは、政府への信頼を回復しなければならないと布告し、その一つの方法は汚職が停止されたことを保証することである。"
 PER_breaks_for_the_needy: "小市民のための休憩"
 PER_breaks_for_the_needy_desc: "マジュレスは、安定した収入を維持する方法として、企業に対する規制と税金を増やしながら、個人に対する減税を制定しなければならないと布告した。"
 PER_industrialization_of_rural_areas: "農村地域の工業化"
 PER_industrialization_of_rural_areas_desc: "マジュレスは、あまり注目されてこなかった農村地域を工業化しなければならないと布告した。"
 PER_meddling_in_conflicts: "紛争への干渉"
 PER_meddling_in_conflicts_desc: "マジュレスは、トルコとギリシャの間で起こっている紛争に関する情報を増やさなければならないと布告した。"
 PER_passive_aggressive_competition: "受動的攻撃的な競争"
 PER_passive_aggressive_competition_desc: "マジュレスは、国民の政治参加を高めなければならないと布告し、その一つの方法は我々の党の人気を高めることである。"
 PER_new_energy: "新しいエネルギー"
 PER_new_energy_desc: "マジュレスは、人々の家、企業、車に電力を供給するための新しいエネルギー源を創出しなければならないと布告した。"
 PER_a_thriving_economy: "繁栄する経済"
 PER_a_thriving_economy_desc: "マジュレスは、我々が債務と戦い、金利をより有利な点まで引き下げなければならないと布告した。"
 PER_intervention_in_afghanistan: "アフガニスタンへの介入"
 PER_intervention_in_afghanistan_desc: "マジュレスは、[TAL.GetFlag]タリバンと戦うために、[PER.GetFlag]イラン軍を[AFG.GetFlag]アフガニスタンに派遣しなければならないと布告した。"
 PER_developing_the_capital: "首都の開発"
 PER_developing_the_capital_desc: "マジュレスは、その地域の国民の精神を高める手段として、首都テヘランの開発を開始しなければならないと布告した。"
 PER_syrian_hand: "シリアの手"
 PER_syrian_hand_desc: "マジュレスは、必要ないかなる手段によっても、シリア政府を我々自身の影響下に置かなければならないと布告した。"
 PER_the_armys_suppliers: "陸軍での利益"
 PER_the_armys_suppliers_desc: "マジュレスは、装備製造から得られる利益を高めるために、陸軍の産業能力を高めなければならないと布告した。"
 PER_ease_of_prayer: "正義の道"
 PER_ease_of_prayer_desc: "マジュレスは、我々の宗教的および神聖な場所や都市の内外の道路とインフラを改善しなければならないと布告した。"
 PER_our_rightful_money: "我々の正当な金"
 PER_our_rightful_money_desc: "マジュレスは、1980年代の戦争の結果として彼らが我々に長く負っている賠償金をイラク人から要求しなければならないと布告した。"
 PER_enemies_on_a_leash: "我々の鎖につながれた敵"
 PER_enemies_on_a_leash_desc: "マジュレスは、我々が敵を鎖につなぎ、彼らの政府と経済を支配しなければならないと布告した。"
 PER_fighting_foreigners: "外国人との戦い"
 PER_fighting_foreigners_desc: "マジュレスは、地域の国々の独立を妨げようとしている外国人と戦わなければならず、ヨルダンにおける彼らの影響力を低下させなければならないと布告した。"
 PER_aiding_the_farmer: "農村拡大"
 PER_aiding_the_farmer_desc: "マジュレスは、我々が農村地域を拡大し、より具体的にはより良く近代的な農場を建設することによって拡大しなければならないと布告した。"
 PER_fueling_our_revolution: "革命に燃料を供給"
 PER_fueling_our_revolution_desc: "マジュレスは、「革命に燃料を供給する」方法として、石油インフラを改善しなければならないと布告した。"
 PER_outnumbering_the_enemy: "敵を圧倒する"
 PER_outnumbering_the_enemy_desc: "マジュレスは、我々がより高い兵力数を誇ることによってすべての敵を圧倒し、比較して彼らの統計を劣っているように見せなければならないと布告した。"
 PER_safety_with_stability: "安定による安全"
 PER_safety_with_stability_desc: "マジュレスは、我々が安全保障を強化することによって、国内の安全と安定を確保しなければならないと布告した。"
 PER_national_deterrents: "国家的抑止力"
 PER_national_deterrents_desc: "マジュレスは、敵を寄せ付けず、我々を攻撃する前に二度考えさせる方法として、新しい抑止力を創出しなければならないと布告した。"
 PER_exploiting_our_proxies: "代理勢力の搾取"
 PER_exploiting_our_proxies_desc: "マジュレスは、我々が収益を蓄積する別の方法を見つけなければならず、一部の国会議員は、我々が多くの代理勢力を持つ国々からその金を得ることを示唆した。"
 PER_productive_state: "生産的な国家"
 PER_productive_state_desc: "マジュレスは、我が国が世界の他のいくつかの国々に比べてはるかに遅れているため、生産性ノルマを満たす必要があると布告した。"
