 iranian_events.200.t: "抗議鎮圧"
 iranian_events.200.d: "我々の治安部隊は、暴動に参加していた者たちを鎮圧することに成功した。ソーシャルメディアや国際舞台でいくらかの非難を受けたが、抗議の深刻さを考えると、それはほとんど問題にならない。"
 iranian_events.200.a: "よろしい"
 iranian_events.201.t: "治安部隊、大打撃を受ける"
 iranian_events.201.d: "我々の最近の取り締まりの試みで、我々の治安部隊は大きな打撃を受けた。怒れる暴徒に直面したとき、いくつかの死傷者を出した。この後退は一時的なものであり、我々が再び行動を起こす準備ができるのは時間の問題である。"
 iranian_events.201.a: "了解"
 iranian_events.202.t: "抗議の沈静化"
 iranian_events.202.d: "何週間もの抗議の後、人々はほとんど結果のない街頭での叫びに疲れ果てているようだ。現れる人ははるかに少なくなり、暴徒は献身的な抗議者の小グループに減少した。"
 iranian_events.202.a: "予想通りだ"
 iranian_events.220.t: "限界点"
 iranian_events.220.d: "何週間もの間、反対派グループは今日の日のために勢いと期待を築き上げてきた。反対派の目標は単純である。セダ・ヴァ・シーマ放送局を襲撃し、イスラム共和国を非合法と宣言することだ。約100万人がテヘランのヴァリアスル通りに向かって行進する予定であり、治安部隊はそれほど多くの人々を止めることはできないだろうと恐れている。その結果、アルテシュとIRGCのいくつかの高官が、彼らの地位と同志の安全を確保するために、反対派グループと水面下で交渉していると言われている。"
 iranian_events.220.a: "行進を止めるために全ての措置を承認する"
 iranian_events.220.b: "状況を監視しよう"
 iranian_events.221.t: "離反と不忠"
 iranian_events.221.d: "アルテシュ内のいくつかの将軍と高官が、公然と政府を非難し始め、政府に対抗して形成されている新しい運動を支持するところまで行っている。陸軍のより著名な部隊の一つである、NOHED旅団としても知られる第65空挺特殊部隊旅団は、彼らの制服と軍装備からイスラムの記章を取り除いた。このような展開は、政府に対する潜在的な軍事クーデターまたは介入の恐怖を生み出した。NOHED旅団を含むアルテシュのいくつかの部隊は、運動の取り締まりを支援する命令を拒否した。"
 iranian_events.221.a: "彼らを逮捕せよ！"
 iranian_events.221.b: "彼らに話させよ"
 iranian_events.222.t: "分裂した議会"
 iranian_events.222.d: "政権の正当性がより大きな精査を受けるにつれて、全国のいくつかの国会議員と大臣が、微妙な反抗の印として辞任し始めている。一部はより静かなアプローチを取っているが、特にテクノクラートと改革派の陣営では、公然と国民投票を求める者もいる。いずれにせよ、これらの声は、我々がどうやら消すことのできない火に、さらに油を注ぐだけである…"
 iranian_events.222.a: "これらの裏切り者を逮捕せよ！"
 iranian_events.222.b: "我々には何もできない"
 iranian_events.223.t: "モンタゼリーの台頭"
 iranian_events.223.d: "改革派と民主主義者の間で非常に人気のあるアヤトラ・モンタゼリーが、より良い民主的統治の制度への平和的な権力移行を見届けるための革命的暫定政府を率いるよう求められている。モンタゼリーは、イスラム教徒と世俗主義者の両方の間で人気があるため、このような地位に理想的な候補者と見なされており、統一された抵抗運動の継続を可能にしている。"
 iranian_events.223.a: "彼の逮捕状を発行せよ"
 iranian_events.223.b: "彼を放っておけ"
 iranian_events.224.t: "イラン革命評議会の結成"
 iranian_events.224.d: "本日早く、イランの創設者であるキュロス大王の墓の周りに大群衆が集まった。集会の理由は、新しく結成されたイラン革命評議会の広報担当者である元大臣の演説を聞くためであった。集会で、革命評議会は、政権とその治安部隊が「イラン人民の意志を止めようとする」者に対して武力を行使することを恐れないと宣言したことが理解されている。このような脅威は、緊張が高まり続ける中、IRGCの要素によって軽く受け取られていない。"
 iranian_events.224.a: "IRGCに準備を命じよ"
 iranian_events.224.b: "我々は見ていることしかできない"
 iranian_events.225.t: "テヘランの陥落"
 iranian_events.225.d: "今日、抗議者と革命家がいくつかの政府庁舎を襲撃し、アヤトラ・ホメイニーとハーメネイーの肖像画を引きずり下ろし、同じ建物の窓から反政府スローガンを叫んだ。今日の激しい演説で、アヤトラ[PER.GetLeader]はデモに参加している者たちをイスラエルとアメリカの手先と非難し、もし彼らがただ家に帰るなら、抗議に関与した者たちを赦免すると約束した。しかし、彼の演説は聞く耳を持たれず、街頭での叫び声はますます大きくなっている。"
 iranian_events.225.a: "高官をマシュハドへ移転させろ、我々はどこにも行かない！"
 iranian_events.225.b: "亡命を申請する時だ"
 iranian_events.226.t: "時代の終わり"
 iranian_events.226.d: "今朝早く、最高指導者事務所は、「イランの名誉ある国境外」のどこかへ政府を一時的に移転すると発表した。街頭の多くの人々にとって、これはイスラム共和国が正式に辞任する方法であった。数十年の支配の後、イスラム共和国はついに権力の掌握を失った。人々は街頭に溢れ、記念碑を倒し、肖像画を引き裂き、祝っている。権力の回廊は静まり返り、次に何が来るかは書かれていない。"
 iranian_events.226.a: "「書かれたものからどうして逃れられようか。運命からどうして逃げられようか？」 §H- フェルドウスィー§!"
 iranian_events.227.t: "IRGC最高司令部、南レバノンへ逃亡"
 iranian_events.227.d: "おそらく迫害、裁き、あるいは恥から逃れるため、イスラム革命防衛隊の最高司令部のほとんどが南レバノンへ逃亡し、最も忠実な部隊のポケットは東部の田舎へ逃亡した。"
 iranian_events.227.a: "臆病者め"
 iranian_events.228.t: "イラン東部で砲兵がアルテシュ陣地を砲撃"
 iranian_events.228.d: "今日、東部のいくつかの都市で爆発が地元住民を目覚めさせた。アルテシュの陣地は、特にマシュハド、ケルマーン、ヤズドで激しい砲撃を受けた。最初の一波の攻撃の後、カーセム・ソレイマーニーがイマーム・レザー・モスクの群衆の前に現れ、「今日、数週間前になされた過ちが覆されるだろう」と発表した。これはイスラム共和国政府の移転に言及している。どうやら国の東部に逃れたIRGCの要素が再編成し、アルテシュを押し戻すのに十分な強力な部隊を再建できたようだ。それにもかかわらず、これは一時的な後退に過ぎないだろう。"
 iranian_events.228.a: "「勇者の血は、黒雲からの雨のように流された」 §H- フェルドウスィー§!"
 iranian_events.228.b: "革命家たちは見当違いだ…ソレイマーニーがこの過ちを正すだろう！"
 iranian_events.228.c: "イラン人は何世紀にもわたって惑わされてきた。イランの過去の真の後継者が、この問題を速やかに解決するだろう！"
 iranian_events.229.t: "イラン東部で戦闘勃発"
 iranian_events.229.d: "イラン東部で激しい銃撃の報告があり、陸軍は反乱軍による激しい砲火を浴びている。問題の反乱軍は、最近設立された政府を打倒することを期待して、カーセム・ソレイマーニー将軍の下に結集した元IRGC部隊と将校のようだ。イラン政府は、「イラン政府とイラン国民は、陸軍がイラン国境の完全性を回復し、それを破壊しようとする裏切り者を追放することを信頼している」と述べ、紛争が速やかに終結すると発表した。これらの主張は一部の人々を安心させたようだが、他の人々は、IRGCが政府を打倒し、元のイスラム共和国よりもさらに強硬な政権を導入するのではないかと恐れている。"
 iranian_events.229.a: "またしても革命は失敗した"
 iranian_events.230.t: "イラン全土で抗議デモ発生"
 iranian_events.230.d: "今週初め、イラン政府が信じ難いほど不人気な決定を下したことを受け、イラン国民は政府とその決定に反対の声を上げるため、大挙して街頭に繰り出した。イランの暴動によく見られる傾向として、この抗議デモもすぐに収束するだろうと推測する者もいるが、今回はイスラム共和国体制の転覆につながる可能性があると主張する者もいる。この体制は、今日目撃されているような街頭での抗議活動によって確立されたものだ。にもかかわらず、政府はすでに抗議者への弾圧を開始しており、インターネット上で出回っている動画は、治安部隊がこの運動を軽視していないことを示している。"
 iranian_events.230.a: "興味深い"
 iranian_events.231.t: "イスラム共和国の崩壊"
 iranian_events.231.d: "今朝未明、最高指導者事務所は政府を「イランの名誉ある国境外」のどこかへ一時的に移転すると発表した。イランの街頭にいる多くの人々にとって、これはイスラム共和国が正式に辞任する方法であった。数十年にわたる支配の末、イスラム共和国はついに権力の座を失った。イラン国民は街に溢れ、記念碑を倒し、肖像画を引き裂き、祝杯をあげている。権力の中枢は眠りにつき、次に何が起こるかはまだ書かれていない。しかし、分かっていることは、団結したイランの反体制派が民主的な統治形態を目指しているということである。それは1979年にイスラム共和国によって約束されたが、決して実現されなかったものだ。"
 iranian_events.231.a: "次は何が起こるのか？"
 iranian_events.232.t: "野党から政府への退陣要求の激化"
 iranian_events.232.d: "様々な反体制派グループから、政府の退陣を求める声が高まっている。左派から右派に至るまでのグループが、国東部での反乱の結果、意見の相違を脇に置くことに成功した。多くの反体制派指導者が、旧体制の残党による進攻の結果、自らの命に危険を感じているためである。辞任が適切かどうかを判断するのは、今や政府の手に委ねられている。"
 iranian_events.232.a: "辞任し、元国家元首に権限を委譲する"
 iranian_events.232.b: "辞任し、君主主義者に権限を委譲する"
 iranian_events.232.c: "辞任し、左翼に権限を委譲する"
 iranian_events.232.d1: "政府は決して辞任しない！"
 iranian_events.233.t: "失墜した体制の残党"
 iranian_events.233.d: "イスラム共和国の崩壊に伴い、多くの元政府高官や関係者は、自らの経験を活かして権力を掌握する好機と見た。これにはアフマディネジャド、マシャエイ、ガリバフといった人物が含まれる。彼らに加え、国軍も自らの利益を追求するために政府内での発言力を増し始めている。今こそ、我々の辞任後に国を率いる人物を選ぶ時である。"
 iranian_events.233.a: "アフマディネジャドを呼ぶ――IRGCを倒せるのはIRGCだけだ"
 iranian_events.233.b: "ガリバフを呼ぶ――オリガルヒにして実業家"
 iranian_events.233.c: "マシャエイを呼ぶ――イラン流イスラムを望む愛国者"
 iranian_events.233.d1: "アルテシュを呼ぶ――国軍"
 iranian_events.234.t: "キュロスの後継者たち"
 iranian_events.234.d: "1979年のイスラム革命以前、イランのシャー（王）は2500年以上にわたって国を率いてきた。このため、パフラヴィー朝はイスラム革命で打倒された後も、比較的人気を博している。しかし、汎イラン主義者もまた、程度は低いが君主主義者であり、彼らもまた大国に奪われた土地を統一したいと願っている。いずれにせよ、我々が正式に辞任する際には、どちらかのグループに権力を委譲しなければならない。"
 iranian_events.234.a: "立憲君主制支持者――レザー・パフラヴィーの信奉者"
 iranian_events.234.b: "汎イラン主義者――イランの失われた領土の再統一を目指す者"
 iranian_events.235.t: "労働者の声"
 iranian_events.235.d: "イスラム革命は完全にイスラムの革命ではなく、むしろ幅広い政治思想を内包していた。2番目に大きかったのは社会主義者と左翼の革命家たちであり、彼らは80年代のホメイニによる粛清の後、政府での発言権をだまし取られた。いずれにせよ、我々が辞任すれば、社会主義政府は政府とバザールの間で良好な関係を確保するだろう。"
 iranian_events.235.a: "MEK――不人気だが、組織化されている"
 iranian_events.235.b: "労働者共産党――組合を組織する能力で最も知られている"
 iranian_events.236.t: "IRGCの崩壊"
 iranian_events.236.d: "数週間にわたる激しい戦闘の後、IRGCは武器を置き、田舎や近隣諸国へ撤退することを決定し、多くは秘密の回廊を通って南レバノンへ向かうことを選んだ。しかし、彼らの臆病さは現時点では重要ではない。最も重要なのは、革命とその人民が最終的な勝利を収めたことである。"
 iranian_events.236.a: "予想通りだ"
 iranian_events.237.t: "モンタゼリ師の国民演説"
 iranian_events.237.d: "イラン史上最大級、おそらくはホメイニ師が集めたよりも多くの群衆の前に立ったモンタゼリ師は、目の前の群衆に手を振り始めた。モンタゼリ師は祈りから演説を始め、それに続いて「腐敗し、虐待的で、非イスラム的な前体制の制度」を解体すると約束した。この声明は群衆から大きな歓声を引き出した。20分間の演説は全国にテレビ放映され、自宅で見ていた人々は窓からモンタゼリ師を支持するシュプレヒコールをあげた。これまでのところ約束がなされただけだが、多くの人々はモンタゼリ師によって約束された変化に楽観的である。しかし、彼が新しく、自由で、民主的なイランをもたらすという約束を果たすかどうかは、時が経たなければわからない。"
 iranian_events.237.a: "神よ、イランと共にあらんことを"
 iranian_events.238.t: "穏健・リベラルなイスラムの台頭"
 iranian_events.238.d: "モンタゼリ師とその支持者の台頭に伴い、多くのリベラル派や穏健派は、新政府が迅速かつ待望の社会改革を国にもたらしたことを称賛し始めている。前途はまだ長いものの、穏健でリベラルな形態のイスラム統治への支持は高まっている。「希望の緑の道」や「自由運動」のような政党は、イラン政治の変化の結果、新たに支持を得始めている。しかしながら、「逸脱した潮流」と称される人々の間で、ナショナリズム的な感情が高まる可能性への懸念は依然として残っている。"
 iranian_events.238.a: "成り行きを見守ろう"
 iranian_events.239.t: "ハタミとラフサンジャニが沈黙を破る"
 iranian_events.239.d: "イスラム共和国の崩壊後、イスラム共和国の統治に積極的に関与した多くの著名な改革派は沈黙した。特にハタミとラフサンジャニの2人は沈黙していた。モハンマド・ハタミは、多くの学生グループから改革派運動への裏切り者というレッテルを貼られている。彼らが政府に抗議した2度の機会に、彼が自分たちの側に立たなかったことに裏切られたと感じているからだ。彼らはまた、彼が公約したイランの民主主義を実現できなかったと感じている。ラフサンジャニもまた、政府の手先であり、イランに民主主義をもたらすことに失敗した人物というレッテルを貼られている。しかし、今朝未明、ハタミとラフサンジャニは群衆の前に現れ、新政府の祝福を得て政界に復帰する意思があると述べた。"
 iranian_events.239.a: "いいだろう、なぜだめなのか"
 iranian_events.239.b: "奴らを地獄に送れ、政界から追放しろ！"
 iranian_events.240.t: "MEKが数名の科学者を暗殺！"
 iranian_events.240.d: "MEKは最近、国内で働く数名の科学者を暗殺し、我々の研究施設に大混乱をもたらした。亡くなった科学者たちの葬儀が始まり、その結果、我々はいくつかの後退を余儀なくされた。"
 iranian_events.240.a: "遺憾である"
 iranian_events.241.t: "MEKが工場を破壊"
 iranian_events.241.d: "MEKは国内のいくつかの工業部門で破壊工作を行った。ほとんどは失敗に終わったが、一部の州では他の州よりも影響が顕著であった。幸いなことに、この攻撃で労働者の負傷や死亡はなく、影響を受けたのは我々の生産と生産性だけであった。"
 iranian_events.241.a: "遺憾である"
 iranian_events.242.t: "MEKが兵器工場を破壊"
 iranian_events.242.d: "MEKはいくつかの兵器工場で破壊工作を行い、一部の工場は他よりも大きな被害を受けた。労働者の死亡はなかったが、いくつかの装備が失われ、一部の地域では生産が遅延した。"
 iranian_events.242.a: "遺憾である"
 iranian_events.243.t: "MEKが外国首脳と会談"
 iranian_events.243.d: "本日、MEKは某国の数名の外交官と会談した。その国は国際的に高い名声を持っている。このハイレベルな会談は、イラン国内外の政治シーンで彼らの正統性を高めるために行われた。"
 iranian_events.243.a: "このことは忘れない"
 iranian_events.244.t: "MEKが全国的なストライキを呼びかける"
 iranian_events.244.d: "MEKは全国的なストライキを呼びかけており、特に少数民族が多く住む地域でそれを行っている。ストライキは間もなく終わると予想されているが、その影響は国に長期的な影響を与えるだろう。"
 iranian_events.244.a: "了解"
 iranian_events.245.t: "MEKが全国的な抗議デモを呼びかける"
 iranian_events.245.d: "MEKは全国的な抗議デモを呼びかけ、ある程度成功している。我々にはこれらの抗議を鎮圧する能力があるが、それには大きな代償が伴う。いずれにせよ、これは我々の人気が低くなりすぎた兆候である。"
 iranian_events.245.a: "何もしない"
 iranian_events.245.b: "抗議デモを鎮圧する"
 iranian_events.246.t: "MEKが高位の将軍の暗殺を試みる"
 iranian_events.246.d: "MEKは高位の将軍の暗殺を試み、ある程度成功した。問題の将軍は現在危篤状態で、命がけで戦っている。我々には彼の命を救う能力があるが、それは非常に高くつくだろう。"
 iranian_events.246.a: "彼の魂が安らかに眠らんことを"
 iranian_events.246.b: "彼の命を救え"
 iranian_events.247.t: "MEKへの憎悪が高まる"
 iranian_events.247.d: "我が国民の間でMEKへの憎悪が高まっているようで、このカルトのようなグループは一部のメンバーの間で人気を失っている。我々は、このような社会の進歩を、生活のあらゆる側面で卓越性を達成する我が政府の能力に帰するものである。"
 iranian_events.247.a: "よろしい"
 iranian_events.247.b: "興味深い"
 iranian_events.248.t: "MEKからの離反者が援助を提供"
 iranian_events.248.d: "MEKからの離反者たちが、組織に在籍していた時期に外国から受け取った資金援助を申し出てきた。我々はその金を受け取り、開発を必要とする我々の部門の一つに渡すことにする。"
 iranian_events.248.a: "よろしい"
 iranian_events.249.t: "労働者の間で愛国心が高まる"
 iranian_events.249.d: "MEKの成長への恐怖から、我々の労働者たちは新たな活気を持って働き始めた。これは、彼らの生活がさらに悪化する可能性があることに気づき、そのためMEKをあらゆる権力の中枢からできるだけ遠ざけたいと願っているからであろう。"
 iranian_events.249.a: "よろしい"
 iranian_events.250.t: "国軍がMEK細胞を特定し追放"
 iranian_events.250.d: "国軍は国防部門内で数名のMEK同調者を発見し、これらの腐敗した個人に対する追放プロトコルを開始した。国軍による逮捕は行われていないが、これらの個人へのさらなる対処の責任は司法に委ねられる。"
 iranian_events.250.a: "よろしい"
 iranian_events.251.t: "MEKが外国テロ組織として非難される"
 iranian_events.251.d: "最近、いくつかの国がMEKを外国テロ組織に指定し始めた。これは、我が政府の人気上昇と、MEKがイラン国民の間で全般的な支持を欠いているためであろう。これは、これらのゴキブリを我々の社会から根絶するための大きな一歩である。"
 iranian_events.251.a: "よろしい"
 iranian_events.252.t: "イラン政府の崩壊"
 iranian_events.252.d: "予期せぬ展開として、イラン政府は解散と権力放棄を発表した。その結果、人民ムジャヒディン組織がテヘランの支配権を掌握し、今後イランを率いていくことになる。イラン政府がこのような決断を下した理由は不明だが、最高指導者を含む多くの関係者が同組織による暗殺を恐れていたことは広く知られている。したがって、この動きは政府高官数名の命を同組織から守るための措置であったと推測される。とはいえ、この展開は地域内外の多くの人々にとって衝撃的な出来事となった。"
 iranian_events.252.a: "何だと？"
 iranian_events.253.t: "イランが人民ムジャヒディンに対する勝利を宣言"
 iranian_events.253.d: "イラン政府は、ラジャヴィ家の暗殺を受けて、イラン人民ムジャヒディン機構に対する完全な勝利を宣言した。問題のラジャヴィ家は、1960年代後半からカルト的組織を運営していると非難されてきた。PMOI(MEK)はまた、1980年代のイラン・イラク戦争中にイラク・バアス党政権を支援した共犯者でもあり、それゆえイラン政府や多くのイラン人との対立は激しいものとなっていた。それにもかかわらず、イラン政府が国外からこの一族と組織の主要指導者を暗殺した能力は、世界中およびイラン国内の多くの人々を驚かせた。"
 iranian_events.253.a: "興味深い"
 nuclear_iran.25.t: "アメリカが経済的圧力を強化"
 nuclear_iran.25.d: "アメリカ合衆国は、我が国民に対する経済制裁を強化することで、その帝国主義的なビジョンを行使することを決定した。"
 nuclear_iran.25.a: "我々は抵抗する！"
 nuclear_iran.26.t: "アメリカが経済的圧力を緩和"
 nuclear_iran.26.d: "アメリカ合衆国は、我が国民に課している制裁の量を減らすことを選択した。彼らがこの姿勢を維持するかどうかは、今後の成り行きを見守る必要がある。"
 nuclear_iran.26.a: "よろしい"
 nuclear_iran.27.t: "イランの常軌を逸した行動"
 nuclear_iran.27.d: "イランは再び、文明国というよりはむしろ、ならず者国家のように振る舞い始めた。我々は制裁に対する姿勢を再考しなければならない。"
 nuclear_iran.27.a: "自業自得だ"
 nuclear_iran.28.t: "イランが態度を改める"
 nuclear_iran.28.d: "典型的なイランの政策から180度転換し、彼らはより平和的で抑制された方向に向かっているように見える。"
 nuclear_iran.28.a: "よろしい、今なら制裁を緩和できるかもしれない"
 nuclear_iran.29.t: "アメリカが制裁を解除！"
 nuclear_iran.29.d: "その日が来た。[USA.GetLeader]大統領は、我が国に対する全ての経済制裁を解除すると発表した。これは我々が長年待ち望んだ日であり、我々の夢がついに実現した。今こそ、我々の相違を脇に置き、アメリカ人と和解する時だ。"
 nuclear_iran.29.a: "素晴らしい日だ"
