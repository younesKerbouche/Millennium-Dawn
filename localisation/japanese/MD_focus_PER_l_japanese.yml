 PER_establish_hardliner_control: "強硬派による完全支配の確立"
 PER_establish_hardliner_control_desc: "我が国の政治を完全に掌握する時が来た。もはや彼対我々のゲームをするのはやめだ。真の権力は常にアヤトラと共にあった。議会という些細な制度を取り除くことで、政府の多くの官僚的形式主義が削減されるだろう。そして、大統領の地位は、アヤトラの言いなりになるだけの人物に過ぎなかった。"
