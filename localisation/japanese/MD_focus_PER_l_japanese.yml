 PER_promote_religious_services: "宗教的奉仕の促進"
 PER_promote_religious_services_desc: "我々は国内で宗教的奉仕を促進し、国民とイスラムおよびその制度との結びつきを深めることができる。"
 PER_boost_imam_khomeini_relief_foundation: "イマーム・ホメイニ救済財団の拡大"
 PER_boost_imam_khomeini_relief_foundation_desc: "我々はイマーム・ホメイニ救済財団の活動を全国に拡大し、貧困層の状況を改善することができる。"
 IRQ_economic_union_member: "経済同盟加盟国"
 PER_unit_leader_trait_artesh: "所属: アルテシュ"
 PER_unit_leader_trait_artesh_desc: "この指揮官は、イランの通常軍であるアルテシュの一員である。2500年以上前のアケメネス朝時代に最初に創設されたいくつかのイラン軍の後継者であり、現代の形のアルテシュは1921年にレザー・シャー・パフラヴィーによって創設された。アルテシュは政治的所属をほとんど持たず、その軍のほとんどは一般民衆から徴兵された兵士で構成されている。不忠への懸念から長年にわたってアルテシュを弱体化させる試みが何度か行われたため、イラン国軍の支配権を巡ってIRGCと対立している。"
 PER_unit_leader_trait_irgc: "所属: IRGC"
 PER_unit_leader_trait_irgc_desc: "この指揮官は、イランの非通常軍であるイスラム革命防衛隊（IRGC）の一員である。1979年のイスラム革命後にアヤトラ・ルーホッラー・ホメイニによって創設され、IRGCは通常軍であるアルテシュによるクーデターからイスラム共和国を守ることを任された。長年にわたり、IRGCは機動隊から民兵、特殊部隊までを網羅する部隊へと発展した。IRGCの部隊はしばしば最新の技術と装備を受け、イスラム共和国からより良い待遇を受けているため、アルテシュと対立している。"
 PER_socialism2: "£PER_anarchist_communism (MEK) イラン人民ムジャヒディン機構 - §C西側派閥§!が権力を握っている"
 PER_khamenei_desc: "ハメネイは1939年、マシュハドでアゼリー系の家庭に生まれた。将来のアヤトラは神学に専念することを選び、ホメイニのような影響力のある聖職者の下で学んだ。60年代と70年代には、ハメネイはシャーに反対する活動を行い、SAVAKとのトラブルに巻き込まれ、結果として逮捕された。イスラム革命後、彼はイラク侵攻に対する戦争努力を助け、国民を動員して国を守ることに参加した。ハメネイは新政府の形成に積極的に関わり、最終的にイスラム共和国の第3代大統領に選出された。モンタゼリの継承権剥奪後、ハメネイはアヤトラ・ホメイニの後継者に選ばれた。依然として信じられないほど保守的ではあるが、1979年の革命後に音楽などの制限の多くを解除したことから、一部ではハメネイをホメイニと比較して改革派と見なしている。彼はまた、一方の陣営が強くなりすぎると他方を強化しようとする政治への干渉でも知られている。"
 PER_mashaei_desc: "マーザンダラーンで生まれたマシャエイは、イラン革命後の1979年のクルド人反乱の鎮圧に役割を果たした。この紛争中に情報将校であったマシャエイは、アフマディネジャドのような人物と出会い、友人となったことで、後に彼の政治的キャリアを脚光を浴びせることになった。他のイランの原理主義者と比較して比較的異端な見解を持つマシャエイは、聖職者がイラン社会で宗教的にも政治的にも強くなりすぎたと考えており、弱体化させるべきだと信じている。イスラム・ナショナリズムとイスラム以前のイラン・ナショナリズムの混合をもたらしたいと望むマシャエイと彼の派閥は、聖職者から「逸脱した傾向」を持つ個人としてレッテルを貼られている。"
 PER_montazeri_desc: "イスファハーンのナジャファーバードで生まれたモンタゼリは、シーア派イスラムの最高権威の一人である大マルジャから教育を受けた。モンタゼリはまた、1979年にシャーを打倒したイスラム革命の指導者の一人でもあった。大アヤトラとして、モンタゼリはアヤトラ・ホメイニの死後、その後継者に指名された。しかし、事態は異なる方向に進み、革命はモンタゼリが想像していたようには展開しなかった。イラン政治の全セクターを含む民主主義の代わりに、選抜され審査された個人がいた。特定のグループは立候補や選挙参加を禁止され、多くの政党が禁止された。1988年のイランにおける様々な左翼の大量処刑後、モンタゼリは政府に反対の声を上げ、ホメイニの行動を批判したため、ホメイニから継承権を剥奪された。それ以来、モンタゼリは積極的に体制に反対し、その打倒を呼びかけ、新たな非イスラム体制の構築を求めた。"
 PER_pahlavi_desc: "皇太子としてテヘランで生まれ、孔雀の玉座の後継者であったレザーは、幼少期に王族の生活を経験した。父と比較してしばしば穏健派であり、国家の敵を赦免したり、よりリベラルな変更を求めたりするなどの措置を取ったが、レザーは直接王位を継承しなかった。彼が戦闘機パイロットになるための訓練のためにアメリカにいた間、1979年のイスラム革命が父を追放し、2500年にわたるイランのシャー制度の伝統が終わった。イラン帝国の崩壊により、レザーはアメリカに留まり、亡命生活を送るしか選択肢がなかった。イラン国内の彼の支持者の多くは、ヨーロッパやアメリカなどの他の西側諸国に逃げることを選んだ。彼は王位への希望を完全に捨てたわけではなく、1980年代半ばまで、彼はイスラム共和国に対する活動を追求するためにCIAから資金提供を受けていた。これはイラン・コントラ事件後にすべて終わった。これは彼のイスラム共和国打倒の決意の終わりを意味するものではなく、代わりにレザーはイスラム共和国を打倒するために、それに対する抵抗キャンペーンを通じてイラン人を団結させることに焦点を当てた。"
 PER_homayoon_desc: "1928年9月27日に生まれたホマユーンは、14歳で政治活動を開始した。いくつかの政党や運動に参加し、彼はモハンマド・モサッデクの初期の支持者であった。彼の政治的関与はモサッデクに限定されず、元S.S.隊員であったモンシザデが率いるファシスト政党SUMKAにも関与していた。ホマユーンはまた、いくつかの汎イラン主義組織にも関与し、彼の政治的傾向は最終的に右傾化した。彼は最終的に情報観光大臣となり、それにより帝国国家から十分な好意を得て、70年代のイランの国家政党であるラスタキズ党の副書記長になった。革命後、ホマユーンはフランスに逃亡し、そこでイスラム共和国に対する活動を追求した。ホマユーンはイランに自由主義的な秩序を創造しようとし、そのため、レザー・パフラヴィー2世の下で立憲君主制を回復することを目指すイラン立憲党の設立を助けた。これはホマユーンが熱心な君主主義者であったり、パフラヴィーの支持者であったりしたことを意味するものではなく、ホマユーンによるパフラヴィーへの批判の例があった。"
 PER_irgc_name: "（IRGC）イスラム革命防衛隊"
 PER_irgc_description: "イスラム革命防衛隊（IRGC）の主な役割は、国のイスラム共和国体制を保護することである。独自の諜報機関、外国軍団、民兵（バスィージ部隊）、建設部門、そして経済における大きな利権を持っている。そのゴドス部隊（特殊部隊）は、友好民兵を訓練し、秘密作戦を実施するために海外で活動している。"
