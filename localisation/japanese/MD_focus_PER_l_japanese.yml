 iranian_events.900.t: "イランのコンテンツに関する情報"
 iranian_events.900.d: "こんにちは！イランのコンテンツをお楽しみいただければ幸いです。よくある質問への回答が含まれていますので、以下のメッセージをお読みください。\n\nQ: 政府を打倒するにはどうすればよいですか？\nA: 正統性を0にすることです。特定の国家方針を達成することで正統性を低下させられます。正当性が最も急速に低下するのは抗議活動中であり、最初の抗議活動は2000年7月の学生抗議イベントで発生します。必ず「抗議活動を開始する」と表示されるオプションをクリックしてください！\n\nQ: 革命を起こしたのに、アヤトラ・モンタゼリが居座ったままです。政権の見通しを変えるには？\nA: モンタゼリのツリー最下部で、イラン政府の進め方に関する2つの選択肢が表示されます。革命後、任意の政党を政権に選出することも可能です。内戦を引き起こすルートを選択した場合、約70日間待機してください。\n\nQ: 制裁解除の条件は？\nA: 核計画の撤廃、またはアメリカとの関係を20以上にする必要があります。\n\n----------------------\n\nイランでのプレイを存分にお楽しみください！フィードバック・バグ報告・質問はMillennium DawnのDiscordまたはRedditへお寄せください。\n\n - Millennium Dawn中東チーム"
