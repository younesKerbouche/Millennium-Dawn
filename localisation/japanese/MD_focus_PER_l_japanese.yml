 axis_of_resistance_events.13.t: "パレスチナ領土でのハマスの掌握"
 axis_of_resistance_events.13.d: "過激派グループ、ハマスが占領パレスチナ領土内の土地を掌握することに成功した。数日間の激しい衝突の後、パレスチナ自治政府に忠実な部隊を追い出した。ハマスの戦闘員は主要な政府庁舎、警察署、軍事施設を襲撃し、パレスチナ自治政府の影響力を粉砕した。"
 axis_of_resistance_events.13.o1: "興味深い"
 axis_of_resistance_events.14.t: "占領地でのパレスチナ・イスラミック・ジハードの掌握"
 axis_of_resistance_events.14.d: "過激派グループ、パレスチナ・イスラミック・ジハード（PIJ）が占領パレスチナ領土内の土地を掌握することに成功した。数日間の激しい衝突の後、パレスチナ自治政府に忠実な部隊を追い出した。PIJの戦闘員は主要な政府庁舎、警察署、軍事施設を襲撃し、パレスチナ自治政府の影響力を粉砕した。"
 axis_of_resistance_events.14.o1: "興味深い"
 axis_of_resistance_events.15.t: "人民戦線、パレスチナ領土内で解放を宣言"
 axis_of_resistance_events.15.d: "過激派グループ、パレスチナ解放人民戦線（PFLP）が占領パレスチナ領土内の土地を掌握することに成功した。数日間の激しい衝突の後、パレスチナ自治政府に忠実な部隊を追い出した。PFLPの戦闘員は主要な政府庁舎、警察署、軍事施設を襲撃し、パレスチナ自治政府の影響力を粉砕した。"
 axis_of_resistance_events.15.o1: "興味深い"
 axis_of_resistance_events.16.t: "人民抵抗委員会連合の掌握"
 axis_of_resistance_events.16.d: "過激派グループ、人民抵抗委員会（PRC）が占領パレスチナ領土内の土地を掌握することに成功した。数日間の激しい衝突の後、パレスチナ自治政府に忠実な部隊を追い出した。PRCの戦闘員は主要な政府庁舎、警察署、軍事施設を襲撃し、パレスチナ自治政府の影響力を粉砕した。"
 axis_of_resistance_events.16.o1: "興味深い"
 axis_of_resistance_events.17.t: "[PER.capital.GetCapitalVictoryPointName]からの命令"
 axis_of_resistance_events.17.d: "テヘランからの命令が我々の本部に届き、どうやら我々はレバノン全体を併合することによって支配するよう指示されているようだ。イランは、そうすることで我々がシオニストと reinvigorated vigor とより大きな人的資源で戦うことができると述べている。"
 axis_of_resistance_events.17.a: "命令受領"
 axis_of_resistance_events.18.t: "イエメン攻撃下"
 axis_of_resistance_events.18.d: "イエメン政府はイランとフーシ派の手によって完全な攻撃下にある。この展開は紅海とマンデブ海峡の安全を脅かし、世界の海運を危険にさらす可能性がある。我々はイランの侵食と戦うために部隊を結集させる必要がある。"
 axis_of_resistance_events.18.a: "神よ、我々を助けたまえ"
 axis_of_resistance_events.19.t: "イエメンの混乱"
 axis_of_resistance_events.19.d: "フーシ派が支援する最高革命委員会が[YEM.GetLeader]政府を転覆させるための総動員を宣言し、首都サナアで銃声が鳴り響いた。イラン政府がフーシ派の反乱の背後にある主要な支援供給者であると一般に信じられている。テヘランがこのことを何ヶ月も、ことによると何年も計画して、抵抗の枢軸を拡大してきたという多くの憶測がある。最高指導者は一切の関与を否定しているが、代わりに「イエメンの人々は帝国のサタンから自らを解放したいと願っている」と述べた。[SAU.GetName]政府および他の湾岸諸国は、この紛争が彼らの裏庭で起こっており、この地域で行われる貿易を不安定化させる可能性があるため、一般的な怒りと非難で応じた。一部の人々は、この紛争が制御不能に陥り、イランと[SAU.GetName]の間の長く、延長された代理紛争になることを恐れている。"
 axis_of_resistance_events.19.a: "脆い国家が再び壊れる"
 axis_of_resistance_events.22.t: "[HOU.GetAdjective]のサナア攻勢"
 axis_of_resistance_events.22.d: "[HOU.GetAdjective]の指導者[HOU.GetLeader]は、[YEM.GetLeader]の苦境にある政府を打倒することを目的とした作戦で、[YEM.GetAdjective]の首都サナアへの大規模な攻勢を発表した。フーシ派の指導者は、首都から[YEM.GetLeader]を追放し、重要な港湾都市アデンへの攻勢を続ける意向を宣言した。これは、[YEM.GetNameWithFlag]が永続的な紛争状態に陥る中で起こった。"
 axis_of_resistance_events.22.o1: "最後の藁"
 axis_of_resistance_events.23.t: "イエメンでのアルカイダの反乱"
 axis_of_resistance_events.23.d: "[AQY.GetLeader]は今日、[SAU.GetAdjective]が支援する[YEM.GetLeader]政府に対する全面攻勢を宣言した。彼は、AQAP（アラビア半島のアルカイダ）が[AQY.GetNameWithFlag]を統括組織として結成し、現在[YEM.GetNameWithFlag]で[YEM.GetNameWithFlag]にイスラム・カリフ国を設立することを目的として政権と戦っていることを明らかにした。\n\nアナリストは、アルカイダとそのアラビア半島支部が、[YEM.GetNameWithFlag]が東部の支配を強制できない中、アル・ムカッラーやサイユーンを含む東イエメンと南海岸線の主要都市を、低いレベルの戦闘で容易に占領したことを確認した。"
 axis_of_resistance_events.23.o1: "イエメンの紛争は新たな段階へ"
 axis_of_resistance_events.24.t: "アデンの戦い"
 axis_of_resistance_events.24.d: "南部暫定評議会の指導者[STC.GetLeader]は、港湾都市アデンの掌握を開始し、アデンの街頭で激しい戦闘が勃発する中、[ST主導権を握る。C.GetLeader]の部隊は政府支持派を押し戻し始めている。都市の支配権を掌握し、主権を持つ南部国家の創設を主張する意図をもって。"
 axis_of_resistance_events.24.o1: "イエメンの戦争は新たな展開を迎える"
 axis_of_resistance_events.28.t: "[IRQ.GetName]での1920年革命旅団のキャンペーン"
 axis_of_resistance_events.28.d: "[NTR.GetLeader]、[NTR.GetFlag][NTR.GetName]（1920年革命旅団）の指導者は、[IRQ.GetNameWithFlag]で外国の敵対者を国から追放することを目的とした攻勢を公式に開始した。シーア派民兵、ジハード主義グループ、地元の民兵の間で宗派間の暴力がエスカレートする中、ファルージャの街頭で激しい戦闘が勃発した。旅団は、ムスリム同胞団の背景を持つと考えられているal-Dhari協会、JAMI、イラク・イスラム党と密接に関連している。[NTR.GetLeader]の部隊は、政府支持派と[ISI.GetNameWithFlag]の戦闘員の両方を押し戻し、主要な陣地の確保において大きな進展を遂げている。状況は依然として不安定であり、進行中の紛争は、権力闘争の中でイラクの他の地域をより広範な闘争に巻き込む恐れがある。"
 axis_of_resistance_events.28.o1: "イラクの戦争は新たな展開を迎える"
 axis_of_resistance_events.30.t: "1920年革命旅団、内紛に陥る"
 axis_of_resistance_events.30.d: "[NTR.GetFlag][NTR.GetName]（1920年革命旅団）は、イスラム征服とイスラム・ジハードの二つの派閥に分裂した。イスラム征服は、自らを[HII.GetFlag][HII.GetName]と称し、同名のパレスチナグループの人気を利用しようとしている。一方、イスラム・ジハードは、元の[NTR.GetFlag]1920年革命旅団の遺産を引き継ぎ、そのジハードの遺産を保存し、継続することを誓っている。"
 axis_of_resistance_events.30.o1: "イラクでの新たな戦争"
 axis_of_resistance_events.31.t: "[IAI.GetName]、[ISI.GetName]に宣戦布告"
 axis_of_resistance_events.31.d: "最後のバース党員の拠点の陥落後、イラク・イスラム軍は国内で活動する[ISI.GetNameWithFlag]とその関連組織に宣戦布告した。サッダーム・フセイン政権の崩壊によって残された混乱を利用して[ISI.GetNameWithFlag]部隊が活動する中、[IRQ.GetNameWithFlag]北部での一連の暴力的な衝突の後、両グループ間の緊張は沸点に達した。[IAI.GetFlag][IAI.GetName]は、[IRQ.GetNameWithFlag]のスンニ派中心地の支配を主張することを決意し、[ISI.GetNameWithFlag]の存在を不安定化させる力と見なし、彼らを追い出すための全面攻勢を開始している。アナリストは、バース党員の失脚によって残された権力の空白の中で、対立する派閥が支配権を争うため、これが[IRQ.GetNameWithFlag]の紛争をエスカレートさせる可能性があると示唆している。"
 axis_of_resistance_events.31.o1: "イラクの未来をかけた戦いが始まる"
 axis_of_resistance_events.32.t: "アンバール部族評議会の蜂起"
 axis_of_resistance_events.32.d: "[ATC.GetFlag]アンバール部族評議会は、[IRQ.GetNameWithFlag]で[ISI.GetNameWithFlag]部隊に対して蜂起を開始し、この地域での彼らの存在を非難した。部族の指導者たちは、彼らの土地を取り戻すために戦闘員を動員し、[ISI.GetNameWithFlag]の拠点を攻撃し、アンバールの主要な町を占拠している。このエスカレーションは、部族勢力が[ISI.GetNameWithFlag]と対決するにつれて、より広範な紛争に火をつける恐れがあり、イラクの力のバランスを変える可能性がある。"
 axis_of_resistance_events.32.o1: "アンバールのための戦いが始まる"
 axis_of_resistance_events.33.t: "イラク内戦終結"
 axis_of_resistance_events.33.d: "[IRQ.GetName]での戦争は終結した。ほとんどの反対派閥は解散または吸収され、戦争は公式に終了した。戦場が掃討された今、[IRQ.GetName]は国家再建という困難な課題に直面している。"
 axis_of_resistance_events.33.o1: "新しい時代の始まり"
 axis_of_resistance_events.36.t: "過激派、イラク革命派総合軍事評議会を結成"
 axis_of_resistance_events.36.d: "いくつかのバース党員系列のグループ、スンニ派部族民兵、元軍人が統一戦線、イラク革命派総合軍事評議会（GMCIR）の結成を発表した。\n\n非公開の場所から放送された評議会の報道官は、前政府の残党とイラン系シーア派民兵の両方を非合法と非難した。彼らは「イラクを外国支配から解放する」ために戦っていると主張している。GMCIRは、ナショナリストのイラク国家の再建を呼びかけた。"
 axis_of_resistance_events.36.o1: "潮流が変わる"
 axis_of_resistance_events.38.t: "イラクのハマス、内紛で1920年革命旅団を打倒"
 axis_of_resistance_events.38.d: "イラクのハマスは、イランが支援する民兵と旧政権の残党の両方との戦いの主要プレーヤーであった元同盟国、1920年革命旅団に対して内部クーデターを開始した。\n\nクーデターはイラク西部での指導者サミット中に発生し、そこでイラクのハマス部隊が施設を襲撃し、1920年革命旅団の数人の上級司令官を逮捕した。"
 axis_of_resistance_events.38.o1: "反乱は自らを食らう。"
 axis_of_resistance_events.40.t: "アル＝アウダ、バース党指導権を掌握"
 axis_of_resistance_events.40.d: "ムハンマド・ユーニス・アル＝アフメド率いる亡命中のアル＝アウダ派閥が内部クーデターを演じ、イラク・バース党の完全な指導権を主張した。シリア国境近くでの秘密会議中、アル＝アウダは対立する司令官を粛清し、新しい統一革命司令部を宣言した。\n\nアル＝アフメドはバース主義の大義の断片化を非難し、運動に秩序とイデオロギーを取り戻すことを誓った。元情報機関員と軍人の支援を受け、この派閥は今やイラクの内戦の中でバース党の支配を再主張しようとしている。"
 axis_of_resistance_events.40.o1: "サッダームの影"
 axis_of_resistance_events.41.t: "バース党連合、イラク内戦で勝利を宣言"
 axis_of_resistance_events.41.d: "元バース党員、スンニ派部族指導者、ナショナリスト反乱軍の連合であるイラク革命派総合軍事評議会（GMCIR）が勝利を宣言した。バグダッドを占領し、イランが支援するシーア派民兵と政府支持派の両方を敗走させた後、GMCIRは暫定軍事政府の樹立を発表した。\n\nEUと西側世界の多くに認められているが、彼らは依然としてこのグループのバース主義イデオロギーと、民族的・宗派的少数派に対する報復の可能性を懸念しており、一部はこれをイランの影響力に対する防波堤と見なしている。"
 axis_of_resistance_events.41.o1: "サッダームの影"
 axis_of_resistance_events.42.t: "イラク・イスラム軍、内戦で勝利を宣言"
 axis_of_resistance_events.42.d: "数ヶ月にわたる残忍な市街戦とイラクの交戦派閥間の同盟関係の変動の後、旧国家の灰の中から新たな勝者が現れた。かつてはマイナーなプレーヤーと考えられていたスンニ派イスラム反乱グループ、イラク・イスラム軍（IAI）がイラク全土を占領し、内戦の終結を宣言した。"
 axis_of_resistance_events.42.o1: "名ばかりのカリフ国か？"
 axis_of_resistance_events.43.t: "イラクのハマス、勝利を宣言"
 axis_of_resistance_events.43.d: "イラクのハマスとして知られるグループが内戦の終結を宣言した。\n\nイラクの疎外されたスンニ派人口の擁護者として自らを位置づけ、イラクのハマスは混沌の中から規律正しく、イデオロギー的に動機づけられた勢力として現れた。宗教的ネットワーク、元反乱軍、戦争に疲れた民間人からの支援を得て、このグループは腐敗した旧政府と外国支援の派閥の両方に代わる選択肢を提供することで勢いを増した。"
 axis_of_resistance_events.43.o1: "名ばかりのカリフ国か？"
 axis_of_resistance_events.44.t: "1920年革命旅団、イラクで勝利を主張"
 axis_of_resistance_events.44.d: "イラク内戦は、1920年革命旅団の旗の下で終結した。歴史的な反植民地蜂起にちなんで名付けられたこのグループは、バグダッドを占領し、イラク中部と西部の支配を固めた後、勝利を宣言した。\n\n元々はスンニ派イスラム主義者・ナショナリストとして活動していた彼らは、イラクの主権の擁護者として自らを提示し、イランの支配と過激派イデオロギーの両方に反対することで、農村部で人気を得た。\n\n現在権力を握っている旅団は、イスラムの価値観と国家の独立に導かれた、イラクの統一への回帰を求める国民抵抗共和国の設立を宣言した。"
 axis_of_resistance_events.44.o1: "1920年の精神は生き続ける。"
 axis_of_resistance_events.45.t: "バース党派閥「アル＝アウダ」、イラクの秩序を回復"
 axis_of_resistance_events.45.d: "「帰還」を意味する亡命バース党派閥アル＝アウダが、驚くべき軍事的・政治的勝利を収めた。長年のサッダーム時代の高官ムハンマド・ユーニス・アル＝アフメドに率いられ、この派閥は元軍将校、バース党支持者、不満を持つスンニ派で構成される規律正しい部隊で北部と西部を席巻した。"
 axis_of_resistance_events.45.o1: "1920年の精神は生き続ける。"
 influence.56.t: "パレスチナへの武器輸送"
 influence.56.d: "我々は、スーダン経由でエジプトに密輸するか、貨物船で輸送するかにかかわらず、武器を届けるためのアプローチを計画しなければならない。イスラエル政府は我々の行動に警戒するだろう。武器を送る際、我々は失われた武器に対して、輸送方法と近隣諸国の見方に応じて、10％から50％の範囲で一律の税金を支払うことになる。"
 influence.56.a: "陸路で密輸する"
 influence.56.b: "航路で輸送する"
 influence.56.c: "今日はやめておこう"
 iranian_focus.175.a: "なるほど……"
 iranian_focus.176.t: "チェックされないイラン"
 iranian_focus.176.d: "イランは長い間、容赦なく国家を征服してきたが、チェックされずに放置されてきた。我々と他のいくつかの国が、イラン問題について何かをする時が来た。軍事行動を取らなければならない。"
 iranian_focus.176.a: "夜明けに攻撃"
 iranian_focus.176.b: "いや、リスクが高すぎる"
 iranian_focus.177.t: "ハザール連合"
 iranian_focus.177.d: "この地域、特にコーカサスでのイランの戦争キャンペーンに続き、この地域のいくつかの国はイランを「無力化」するために動くことを決定した。連合の広報担当者は、最終的な目標は平和であり、それはイランが鎮圧され、武装解除された場合にのみもたらされると主張している。彼らが単にイランを武装解除する以上の壮大な計画を持っているかどうかは不明だが、今のところわかっているのは、イランが今後数ヶ月で多くのことに対処しなければならないということだ。"
 iranian_focus.177.a: "興味深い"
 iranian_focus.178.t: "リベラル機関と司法府の衝突"
 iranian_focus.178.d: "保守派の要素が最近、いくつかの活動家グループ、改革派の新聞、学生グループと衝突し始めている。この衝突はランダムではなく、むしろハータミー政権とそのリベラルな改革の下での過去数年間の積み重ねである。いずれにせよ、IRGCと保守派ブロックは、これらの機関を閉鎖させようとしている。"
 iranian_focus.178.a: "保守派に味方する"
 iranian_focus.178.b: "リベラル派に味方する"
 iranian_focus.179.t: "サイード・ハッジャーリヤーン撃たれる！"
 iranian_focus.179.d: "著名な民主化活動家で元情報将校のサイード・ハッジャーリヤーンの命を狙う試みがあった。彼は未知の襲撃者に顔を撃たれ、現在危篤状態にある。この銃撃は、彼がイランのいくつかの反体制派の連続殺人を暴露したことと、イランの改革運動の成長に大きく貢献したことへの報復であると考えられている。"
 iranian_focus.179.a: "調査を開始する"
 iranian_focus.179.b: "我々の問題ではない"
 iranian_focus.180.t: "ハータミーの民営化努力"
 iranian_focus.180.d: "ほぼ4年前のハータミーの選挙以来、イラン経済の大部分を民営化する彼の努力は注目されてきた。その効果にはいくつかの肯定的な側面と利益があったが、長期的にはその努力が一般大衆を傷つけるのではないかと恐れる者もいる。彼の決定の一部を覆すよう求める声が高まっている。"
 iranian_focus.180.a: "いくつか覆してみよう"
 iranian_focus.180.b: "我々は政治に干渉できない"
 iranian_focus.181.t: "IRGCとアルテシュの利害衝突"
 iranian_focus.181.d: "最近の技術のアップグレードにより、IRGCとアルテシュは、どの装備を先に手に入れるかで衝突した。新しい武器と装備の最優先事項は、長い間IRGCであったが、アルテシュからの圧力が高まるにつれて、我々は再考する必要があるかもしれない。"
 iranian_focus.181.a: "IRGCに味方する"
 iranian_focus.181.b: "アルテシュに味方する"
 iranian_focus.182.t: "経済警察、農業脱税を取り締まる"
 iranian_focus.182.d: "経済警察は、より農村部で働く人々が税金を逃れることに対するキャンペーンを開始した。農民がそのような努力で最も影響を受けると言われており、その結果、我々は彼らの生産性を脅かしている。しかし、我々は彼らがすでにある以上に必要とされていると感じさせるために、キャンペーンを短縮することができる。"
 iranian_focus.182.a: "キャンペーンを短縮する"
 iranian_focus.182.b: "彼らは金を持っているべきだ"
 iranian_focus.183.t: "パルシアン銀行設立"
 iranian_focus.183.d: "最近パルシアン銀行が設立され、テヘラン証券取引所に上場した。この銀行の台頭に伴い、多くの人々は、国内最大の非政府系銀行になると言われているため、その焦点を政府が決定するよう求めている。"
 iranian_focus.183.a: "国家債務に焦点を当てる"
 iranian_focus.183.b: "税金徴収に焦点を当てる"
 iranian_focus.184.t: "ヘルマンド川での活動"
 iranian_focus.184.d: "我々の農民は、ヘルマンド川から来る水を緊急に必要としており、あの忌々しいイラン人はその川から全ての資源を独占し続けている。この川とその配分について何かをする時が来た。"
 iranian_focus.184.a: "ザボルへの作戦を開始"
 iranian_focus.184.b: "彼らを放っておけ、これ以上の戦争はリスクだ"
 iranian_focus.185.t: "タリバン軍、ヘルマンド川を渡る"
 iranian_focus.185.d: "ザボルとその周辺地域に配置された数人の兵士が、ヘルマンド川を渡ったタリバン軍によって銃撃された。この攻撃は、タリバンがヘルマンド川全体を支配しようとする試みで始まったが、我々はバローチスターンの我々自身の農民のためにそれを必死に必要としている。我々は報復しなければならない！"
 iranian_focus.185.a: "彼らに教訓を与えてやる"
 iranian_focus.186.t: "ヘルマンドでのタリバンの勝利"
 iranian_focus.186.d: "タリバン軍は、国境地帯でいくつかのイラン部隊を制圧することができた。その結果、ヘルマンド川からの水が遮断された。"
 iranian_focus.186.a: "了解"
 iranian_focus.187.t: "ヘルマンドでのイランの勝利"
 iranian_focus.187.d: "タリバン軍は、イラン部隊によって国境を越えて撃退された。イランはヘルマンド周辺のいくつかの要所を確保し、バローチスターンへのさらなる水の流れを可能にした。"
 iranian_focus.187.a: "了解"
 iranian_focus.188.t: "イランとタリバンの間で停戦成立"
 iranian_focus.188.d: "イランとタリバン軍によって停戦協定が仲介され、双方は全ての攻撃を停止し、それぞれの国境側に戻ることに合意した。"
 iranian_focus.188.a: "了解"
 iranian_focus.190.t: "アシュラフ・キャンプ爆破"
 iranian_focus.190.d: "我々は秘密工作員をアシュラフ・キャンプに潜入させ、内部からの破壊工作を成功させた。ムジャヒディン勢力を多数殲滅するとともに、彼らの基地も破壊した。彼らは完全なる壊滅を免れなかった以上、今やそのカルト組織を別の場所へ移さねばならないだろう。"
 iranian_focus.190.a: "よろしい"
 iranian_focus.191.t: "アヤトラ・ハーメネイー、リベラル報道を攻撃"
 iranian_focus.191.d: "16以上の報道機関が、アヤトラ・ハーメネイーの指示により、厳しく検閲されるか、完全に禁止された。このリベラル報道への攻撃の波は、アヤトラがこれらの組織を、その出版物でイスラムの原則を損ない、侮辱したと非難した後に来た。彼の組織のために控訴を試みた後、マシャラー・シャムソルヴァエジンは失敗し、1999年に改革派学生蜂起を支持する記事を出版したことで30ヶ月の懲役刑を宣告された。"
 iranian_focus.191.a: "攻撃を続ける"
 iranian_focus.191.b: "禁止の一部を撤回する"
 iranian_focus.192.t: "ファラズ・ケシュム航空のYak-40、アルボルズ山脈に墜落"
 iranian_focus.192.d: "アルメニアからリースされ、ファラズ・ケシュム航空が運航していたYak-40が、アルボルズ山脈の森林地帯に墜落した。搭乗していたのは、運輸大臣、他の省庁職員、そして国会議員6名であった。飛行機は、ゴルガーン空港の開港を祝うためにゴルガーンへ向かっていた。飛行中、飛行機は雷に打たれたとされ、航法システムに影響を与え、墜落の原因となった可能性がある。この墜落の影響は最終的には最小限であるが、それでも我々の交通ロードマップに影響を与えるだろう。"
 iranian_focus.192.a: "悲しむ時間はない、失われた者たちの有能な後任を見つけろ"
 iranian_focus.192.b: "本当に壊滅的だ"
 iranian_focus.193.t: "アリー・レザー・アスガリーが亡命！"
 iranian_focus.193.d: "最近、IRGC高官の会合でアリー・レザー・アスガリーの顕著な不在が指摘された。徹底的な調査の結果、アリー・レザー・アスガリーは過去数ヶ月間、いかなる会合や公聴会にも出席しておらず、彼の代わりに下級の司令官が部隊を率いていたことが判明した。彼は西側に亡命し、重要な情報が危険にさらされていると現在推測されている。"
 iranian_focus.193.a: "あのろくでなしめ"
 iranian_focus.194.t: "死ぬか生きるか…いや、ただ死ぬだけだ"
 iranian_focus.194.d: "霜が降り始め、砂漠の朝は死んだように静かだ。イランからの義勇兵であり、イラン・イラク戦争のベテランであるオミードは、かつてのバース党員の拠点の錆びた骨組みの下、ひび割れたスツールに座っている。彼のライフルは膝の上に置かれ、ヘルメットは彼の左側の地面にある。そよ風が拠点を横切り、霞がオミードの視界を曇らせる。遠くで影がうごめく。\n\nオミードはライフルを掴み、胸に固く抱きしめる。彼の恐怖が血管を駆け巡る。彼は遠くに向かって叫ぶ、「姿を現せ！」彼は立ち上がり、武器を構え、照準の汚れを通して目を凝らす。再び、彼は叫ぶ、「姿を現せ！」彼はライフルを安定させ、歯を食いしばって息をする。\n\n霧の中から一つの形ではなく、三つ。彼らは速く動く。速すぎる。\n\nオミードは再び叫ぶ、「イラクの侵略者だ！」。しかし、もう遅かった。銃声の閃光が炎となって燃え上がった。\n\n彼のそばで、若い地元の民兵の少年が迫りくる砲火から隠れている。最後の弾倉が薬室に滑り込むと、全てが暗闇に変わる。"
 iranian_focus.194.a: "この土地は我々全員を葬るだろう。"
 iranian_focus.195.t: "ダマスカス到着"
 iranian_focus.195.d: "黒いホドロのセダンの車列がダマスカスの街路を走る。中には、テヘランから直接派遣されたイランの上級外交官たちがいる。彼らの使命は、シリアのトップ高官と会うことである。イラン人たちが人民宮殿の中庭に車から降り立つと、彼らはシリアのホストと短い会釈を交わす。言葉は交わされない。背の高い補佐官が大きな木製の扉を開ける。外交官たちは扉が閉まると中に消えていった。"
 iranian_focus.195.a: "話す時が来た"
 iranian_focus.1000: "テヘラン国際常設見本市会場の拡張"
 iranian_focus.1000.t: "テヘラン国際常設見本市会場の拡張"
 iranian_focus.1000.d: "テヘラン国際常設見本市会場は、1959年の完成以来、我々の最も著名な人々が国家の技術力を示すための方法であった。長年にわたり多くの拡張が行われてきたが、最近計画された拡張には、ホール5、別名ネイションズ・ホールの建設が含まれており、我々の国のニーズに応える展示スペースを提供するユニークな機会を我々に与えている。多くの選択肢が提起されたが、最終的には、大規模な産業展示、軍事プロジェクト、または科学的成果のための展示スペースに柱がないことである。今唯一の問題は、ホールが三つのうちどれのために設計されるかである。"
 iranian_focus.1000.o1: "我々の産業の進歩を展示せよ！"
 iranian_focus.1000.o2: "我々の軍事的改善を展示せよ！"
 iranian_focus.1000.o3: "我々の科学的成果を展示せよ！"
 iranian_focus.1.t: "IRGC関連の政治家、外国に投資"
 iranian_focus.1.d: "IRGC関連企業の国家競売に続き、財産を失った多くの人々が、より安全な場所に資産を預けることを検討し始めた。しかし、我々の政府はこの計画に気づき、我々はこれに対抗するための適切な行動を取ることができるか、あるいはしないこともできる。"
 iranian_focus.1.a: "彼らに投資させよ、いずれ利益を得るだろう"
 iranian_focus.1.b: "彼らの企てに終止符を打て"
 iranian_focus.2.t: "血に染まる黒い金"
 iranian_focus.2.d: "我々の調査により、ブーシェフルにある油田の全区域が、IRGCに近い、あるいは関連する個人や企業の支配下にあることが判明した。このような調査結果は、国家内の縁故主義を取り締まる我々の現在の試みに反しており、したがって、我々がこれらの油田を差し押さえるかどうかを決定しなければならない。もし我々がこれらの油田を自分たちのものにしないことを選択すれば、代わりにこれらの油田から採掘された全ての石油を、近隣諸国のエネルギーインフラのために使うことを誓うことができる。"
 iranian_focus.2.a: "価値ある何かに使え"
 iranian_focus.2.b: "この貴重な資源の主な目的、金を忘れてはならない"
 iranian_focus.3.t: "北京での会議"
 iranian_focus.3.d: "バーマン・グループがその保有株を拡大する時が来た。中国のFAWグループと提携することにより、我々はイラン製の自動車を世界の他の地域に拡大することができる。しかし、問題はまだ残っている。会議で我々が何をしたいかだ。我々がそれを主導したいのか、それとも座って聞くだけになるのかは、我々次第である。"
 iranian_focus.3.a: "イランのデザインを提案する"
 iranian_focus.3.b: "中国のデザインを待つ"
 iranian_focus.4.t: "ボニャード組織、その働きかけを武器化"
 iranian_focus.4.d: "国家経済に対するボニャード（慈善団体）の力を最小限に抑えようとする我々の最新の試みに応じて、これらの訴訟好きな組織は報復することを決定した。マシュハドでは、アースターン・クドゥス・ラザヴィー・ボニャードが説教を行い、中央政府を批判し、「命令を下す者たちは貧しい人々と我々の聖地に背を向けた…彼らは自分たちの行動に盲目になった」と主張した。その結果、マシュハドやゴムのような都市では数百人が街頭に出て、反ボニャード改革への不満を示している。"
 iranian_focus.4.a: "譲歩を申し出る"
 iranian_focus.4.b: "戦線を維持せよ、彼らはすぐに抗議に疲れるだろう"
 iranian_focus.5.t: "ババク・ザンジャニ、法廷に出廷"
 iranian_focus.5.d: "打ちのめされ、警戒した様子で法廷に現れたザンジャニ氏は、ジャーナリストやニュースキャスターの群れを黙って通り過ぎ、質問に答えることはなかった。彼が席に着くと、裁判官はザンジャニ氏を厳しい目で見つめた。ババク・ザンジャニは、「石油を金に」という計画で27億ユーロ以上を横領した罪で告発されている。この計画は、国際的な規制と法律を回避するためのものであり、それによってイラン人民を犠牲にして大きな利益を得た。全員が判決を聞くために立ち上がると、裁判官は「ザンジャニ氏、あなたはここに地上での腐敗を広めた罪で起訴される」と宣言した。政府に決定の知らせが届き、今や我々は彼の莫大な富をどうするかという選択に迫られている。"
 iranian_focus.5.a: "差し押さえろ、全てを"
 iranian_focus.5.b: "我々はそれを国民に再分配しなければならない"
 iranian_focus.6.t: "バザール商人、税制改革に不満"
 iranian_focus.6.d: "テヘラン、タブリーズ、シーラーズ、エスファハーンなどの最大級のバザールの商人たちが最近、店舗を運営し続けるために毎年税務報告書を提出することを要求する政府の改革に不満を表明した。その結果、彼らは政府の圧力に報復して頻繁にストライキを行うことを誓った。"
 iranian_focus.6.a: "譲歩を申し出る"
 iranian_focus.6.b: "彼らとそのストライキなど知ったことか"
 iranian_focus.7.t: "留学生、大挙して帰国"
 iranian_focus.7.d: "海外で学ぶためにイランを離れた大学の学生たちが、我々の反コンクール改革に続き、大挙して帰国し始めている。合理化された大学入学試験がないことが、十分な人々がイランに戻ってくるインセンティブになったようだ。しかし、彼らは我々が最も必要としていた時に我々を去ったが、同時に、我々は彼らを責めることができるだろうか？我々は、彼らが以前に受けなければならなかったような、別の合理化された入学試験に参加しない限り、我々の大学の一つに入学する彼らの能力をブロックすることができるか、あるいは単に彼らを入れ、彼らが好きな大学に入学するのを許可することができる。"
 iranian_focus.7.a: "戻ってきてもいいが、試験を受けなければならない"
 iranian_focus.7.b: "両手を広げて歓迎する"
 iranian_focus.8.t: "アルコールに関する我々の立場"
 iranian_focus.8.d: "アルコール飲料の消費と製造に関する我々の法律は、依然として1979年のイランの強硬な革命原則を反映している。それ以来、アルコールの消費と製造は劇的に増加し、ほとんどが個人的に、または家族や友人との集まりで行われている。その結果、我々の法執行機関は、これらの問題に関して法律を施行したいのかどうかについて混乱している。いくつかの明確化が、長年にわたって行き詰まりに至った熱い議論を終わらせるのに役立つかもしれない。"
 iranian_focus.8.a: "これらの腐敗した少数を社会から根絶するためのタスクフォースを承認する"
 iranian_focus.8.b: "彼らが何をしようと誰が気にする？我々にはもっと差し迫った問題がある"
 iranian_focus.9.t: "ヒジャブの着用"
 iranian_focus.9.d: "何十年もの間、我々は社会の姉妹たちのために控えめな服装を推進してきた。しかし、我が国の多くの女性が単に気にしていないことが明らかになり、その結果、ヒジャブを慎みの象徴ではなく、ファッションアクセサリーとして使用することを選んでいる。もし我々が本当に取り締まるなら、刑務所には負担が大きすぎるため、ほとんどの法執行機関は見て見ぬふりをしている。しかし、我々はいつでももっと多くのスペースを作ることができる。問題はどうやってではなく、我々にその意志があるかどうかだ。"
 iranian_focus.9.a: "意志あるところに道は開ける"
 iranian_focus.9.b: "彼らがどのように身を覆いたいかについて議論する時間はない"
 iranian_focus.10.t: "違法石油密輸作戦発覚"
 iranian_focus.10.d: "シースターン・バルーチェスターン州東部で、石油を積んだトラックの車列が我々の治安部隊によって停止させられた。石油の樽を積んだトラックはパキスタンに向かっており、そこではイラン人民を犠牲にして闇市場で利益のために石油が売られると予想されている。我々はまだこの作戦を運営している個人を特定しようとしており、中には我々の政府内にいると疑われる者さえいる。しかし、これらのトラックがホルムズから来ていたことが発見されたため、我々は彼らがどこから来たかを発見した。我々は見て見ぬふりをするか、あるいはホルムズの油田周辺に警備境界を確立して、再びそのような盗難を防ぐことができる。"
 iranian_focus.10.a: "盗む者は罰せられなければならない！"
 iranian_focus.10.b: "我々にはもっと差し迫った問題がある"
 iranian_focus.11.t: "イラン、オイルシェール乾留を提案"
 iranian_focus.11.d: "イラン政府は、我が国の広大なオイルシェール埋蔵量から石油を採掘することを申し出た。契約書には、イランがこれらの油田を10年間管理することが記載されているが、この契約が満了すると、我々は我々のシェール埋蔵量から石油を採掘するために使用された資源と設備の利益を支配することができる。"
 iranian_focus.11.a: "素晴らしいアイデアだ"
 iranian_focus.11.b: "我々は我々の独立へのこの脅威を拒絶する"
 iranian_focus.12.t: "[FROM.GetName]が我々のオイルシェール提案を受諾"
 iranian_focus.12.d: "[FROM.GetName]は我々の最新の提案を受諾し、アンマンでの石油採掘に関する新しい契約に署名した。"
 iranian_focus.12.a: "素晴らしい"
 iranian_focus.13.t: "[FROM.GetName]、最新の提案を拒否"
 iranian_focus.13.d: "[FROM.GetName]は、アンマンでの石油採掘に関する契約についての我々の最新の提案を拒否した。"
 iranian_focus.13.a: "不運だ"
 iranian_focus.14.t: "我々の選択肢"
 iranian_focus.14.d: "イランの契約は、我々の国家間で相互に有益な契約の多くの可能性を投げ捨てた。ついに声を上げ、より有利な条件を要求する時が来た。"
 iranian_focus.14.a: "もっと石油が必要だ"
 iranian_focus.14.b: "もっと早く石油が欲しい"
 iranian_focus.15.t: "ヨルダン、さらなる石油を要請"
 iranian_focus.15.d: "ヨルダン政府は、アンマンでさらに石油を掘るよう我々に要請してきた。これは悪いことではないかもしれないが、最終的には我々にとって少しコストがかかるだろう。"
 iranian_focus.15.a: "いいだろう、しかし追加で1年必要だ"
 iranian_focus.15.b: "拒否する"
 iranian_focus.16.t: "ヨルダン、より短い契約を要請"
 iranian_focus.16.d: "ヨルダン政府は、我々が採掘した石油にアクセスできるように、契約を早期に終了するよう要請している。これは、我々が議論したことでは決してない。"
 iranian_focus.16.a: "いいだろう、しかし補償が必要だ"
 iranian_focus.16.b: "拒否する"
 iranian_focus.17.t: "契約終了"
 iranian_focus.17.d: "今日の午後、イラン人たちは10年前に署名されたオイルシェール契約の終了に続き、アンマンからテヘランへ向かうために荷造りを始めた。ヨルダンの当局は今、長年にわたってイラン企業によって採掘された石油を支配している。"
 iranian_focus.17.a: "あれは良い協力の年月だった"
 iranian_focus.18.t: "ヨルダン、契約から早期に離脱"
 iranian_focus.18.d: "ヨルダン政府は、我々に事前の警告なしに、合意された契約から離脱するという愚かな決定を下した。これは、我々が決して忘れない契約と信頼の明確な違反である！"
 iranian_focus.18.a: "受け入れられない"
 iranian_focus.18.b: "気にしないでいこう"
 iranian_focus.19.t: "イラン、中央アジアでのテロ対策支援を提案"
 iranian_focus.19.d: "イラン政府は、中央アジアでのテロ対策に人的資源を提供することを申し出た。このイニシアチブは、この地域のより一般的な安定を可能にし、同時にこの地域に駐留する我々の部隊に安心感を与えるだろう。"
 iranian_focus.19.a: "我々はこの取引を受け入れる"
 iranian_focus.19.b: "恐ろしい提案だ"
 iranian_focus.20.t: "アメリカ、我々の提案を受諾"
 iranian_focus.20.d: "アメリカは我々の提案を受諾し、明日から我々は中央アジアに派遣するための小規模な対応部隊を動員する。アメリカ陸軍は、この地域の情報を提供することを申し出ており、これにより我々はこの地域の全てのトラブルに追いつくのが容易になるだろう。"
 iranian_focus.20.a: "素晴らしい"
 iranian_focus.21.t: "アメリカ、我々の提案を拒否"
 iranian_focus.21.d: "アメリカは我々の提案を拒否し、中央アジアのテロリストの脅威に対処する我々の軍隊の能力を信頼していないと述べた。"
 iranian_focus.21.a: "不運だが、何を期待していたか？"
 iranian_focus.22.t: "イラン、シャヘド136ドローン3000機の売却を提案"
 iranian_focus.22.d: "イラン政府は、我々に彼らの兵器庫から3000機の神風ドローンを売却することを申し出たが、それは我々が航空戦闘に関する情報を提供し、少額の手数料を支払うという契約に同意した場合に限られる。大量の神風ドローンは、我々の軍隊を強化するためにまさに必要なものかもしれないので、我々は慎重に考えなければならない決定である。"
 iranian_focus.22.a: "どこに署名すればいい？"
 iranian_focus.22.b: "いや、安いドローンにはほとんど興味がない"
 iranian_focus.23.t: "ロシア、受諾"
 iranian_focus.23.d: "ロシア政府は、提案された契約に署名することに同意し、3000機の神風ドローンの売却を許可した。契約書には、彼らが我々に航空戦闘に関する情報を提供しなければならないと記載されており、これにより我々はプロセス中に空軍の作戦上の完全性を強化することができる。"
 iranian_focus.23.a: "素晴らしい"
 iranian_focus.24.t: "ロシア、我々の申し出を拒否"
 iranian_focus.24.d: "ロシア政府は我々の契約に署名することを拒否し、それによって提案された3000機の神風ドローンの売却を拒絶した。"
 iranian_focus.24.a: "不運だ"
 iranian_focus.25.t: "外国の供給業者"
 iranian_focus.25.d: "我々は近代化目標の一部を達成するために順調に進んでいる。最近の外国との軍事協力の努力に続き、アルテシュ最高司令部は、より確立された供給業者から武器を探し始めるのが最善であると決定した。我々は原材料を探しているのではなく、我々の産業がこれらの武器を製造し、組み立てるのを助けることができる技術を探している。"
 iranian_focus.25.a: "ロシア - 地上軍支援"
 iranian_focus.25.b: "アメリカ - 空軍支援"
 iranian_focus.25.c: "ドイツ - 機甲部隊支援"
 iranian_focus.26.t: "イラン、軍事技術を要請"
 iranian_focus.26.d: "イラン政府は、彼らの技術研究プログラムを支援するよう、我々の軍に代表を派遣した。彼らは我々を有能な部隊と見なし、したがって他の多くの国々の代わりに我々を選んだ。我々がイランにそのような高度な技術へのアクセスを与えるかどうかは我々次第だが、特に彼らが軍を立て直すならば、我々はイラン人から好意を得るかもしれない。"
 iranian_focus.26.a: "友人を助けるのは害にはならないだろう"
 iranian_focus.26.b: "ありえない"
 iranian_focus.27.t: "[FROM.GetName]が軍事情報の共有に同意！"
 iranian_focus.27.d: "[FROM.GetAdjective]政府は、我々の軍隊に軍事研究の支援を提供することに同意した。これは我々の近代化プログラムにとって大きな一歩であり、我々は彼らの助けを決して忘れないだろう。"
 iranian_focus.27.a: "素晴らしい！"
 iranian_focus.28.t: "[FROM.GetName]が我々の要請を拒否！"
 iranian_focus.28.d: "[FROM.GetAdjective]政府は、我々が軍事機密を保持できると信頼できないとして、我々の要請を拒否した。"
 iranian_focus.28.a: "このことは忘れない"
 iranian_focus.29.t: "著名な士官が昇進"
 iranian_focus.29.d: "かつてイラン帝国将校であったフーシャング・サマディは、アルテシュの名誉ある兵士たちを率いる能力があることを証明した。サッダーム・フセインが侵攻した際にイラクから国家を守ったサマディは、手元のどんな任務も処理できることを示した。最高司令部内では、将官への昇進の可能性について議論している者もいるが、彼が最近、1979年の革命中の帝国陸軍の立場を擁護する演説をしたため、より消極的な者もいる。"
 iranian_focus.29.a: "昇進は当然だ！"
 iranian_focus.29.b: "彼が士官であり続けるのが最善だ"
 iranian_focus.30.t: "イラン、Su-30の購入を希望"
 iranian_focus.30.d: "イラン政府は、IRGC航空宇宙軍のためにSu-30の売却の可能性について問い合わせてきた。彼らは、この売却がさらなる西側の侵略を防ぐのに役立ち、近い将来のいかなる侵略も抑止する可能性が高いと示唆している。我々のトップアドバイザーも、初期のモデルを売却する方が良い選択であると示唆している。"
 iranian_focus.30.a: "売却を承認する"
 iranian_focus.30.b: "取引なし"
 iranian_focus.31.t: "ロシア、売却を承認"
 iranian_focus.31.d: "ロシア政府は、我々のIRGC航空宇宙軍（NEHSA）のために40機のSu-30の売却を承認した。これらの航空機は、我々の増大する兵器庫に間違いなく大きな追加となり、我々の敵に次の手を慎重に考えさせるだろう。"
 iranian_focus.31.a: "素晴らしい"
 iranian_focus.32.t: "ロシア、売却承認を拒否"
 iranian_focus.32.d: "ロシア政府は、彼らのSu-30の売却を承認することを拒否し、我々が自分自身以外に誰も頼ることができないことを証明した。"
 iranian_focus.32.a: "まさに裏切りだ"
 iranian_focus.33.t: "科学とイスラム"
 iranian_focus.33.d: "国家の第二代最高指導者であるサイイド・アリー・ハーメネイーは、ファトワを通じて、幹細胞研究がイスラムの下で許容されると宣言した。このファトワは、幹細胞研究だけでなく、より多くの機会への扉を開き、我々が代替分野を探求することを可能にした。その結果、政府は我々の科学者が彼らの研究プロジェクトに費やすための予算を承認した。"
 iranian_focus.33.a: "言われたことに従おう"
 iranian_focus.33.b: "もしかしたら建設研究に手を出せるかもしれない"
 iranian_focus.33.c: "もしその金を人々に使ったらどうだろうか？"
 iranian_focus.34.t: "迫りくるパトロール"
 iranian_focus.34.d: "ルダーバは、小さな部屋の薄暗い光の中で機織り機に座っていた。糸をリズミカルに引くことは、彼女の人生における至福の定数であった。彼女の指は楽に動いたが、心は別の場所にあった。遠く、ギーラーン山脈の向こうで、首都から警察がいつもより多く出動しているという囁きがあった。ルダーバの叔父、ヘイダルが戸口に立っていた。\n\n「また俺たちを見張ってるんだ、知ってるだろ？」\n\nヘイダルの声は低く、彼はドア枠に寄りかかり、手をすり切れたジャケットのポケットに突っ込んでいた。タバコの煙が、まるで生きているシミのように彼から漂っていた。\n\n「お前も感じるだろ？警察が今、もっとパトロールしてるのを。彼らは何か、あるいは誰かを探してるみたいに村を歩き回ってる。どんな口実でも待ってるんだ。」\n\nルダーバは、叔父がいつものように偏執的だと思って、それを軽くあしらい、自分の言葉で自分とヘイダルを納得させた。彼女は答えた。\n\n「あなたを探しに来てるのかもね。彼らに聞いてみた？」\n\nヘイダルは鋭く、皮肉っぽく答えた。\n\n「俺たちはバシージとは関わらないって知ってるだろ」\n\nそう言って彼は向きを変え、戸口を去った。"
 iranian_focus.34.a: "言うまでもない"
 iranian_focus.35.t: "バシージ選挙活動"
 iranian_focus.35.d: "我々は、法的に投票資格のあるバシージ部隊に、我々の要請通りに行動するよう呼びかけた。我々は票をいずれかの候補者に傾けることができ、それによって我々が好む候補者が大統領選に勝利する可能性を高めることができる。"
 iranian_focus.35.a: "改革派に票を傾ける"
 iranian_focus.35.b: "原理主義派に票を傾ける"
 iranian_focus.36.t: "アヤトラの支持表明"
 iranian_focus.36.d: "今日、我々は最高指導者事務所からの公開放送を手配する。そこで、彼は公に大統領候補を支持し、彼らのために発言するだろう。彼が誰を支持するかはまだ決定されていないが、我々には良い考えがある…"
 iranian_focus.36.a: "改革派"
 iranian_focus.36.b: "原理主義派"
 iranian_focus.37.t: "マジュレスにおける一部の忠実な野党グループの参加"
 iranian_focus.37.d: "近年、国内の政治情勢は熱を帯びている。少なくともマジュレスにおける選挙改革を求める声は、日を追うごとに高まっている。我々は、護憲評議会が誰がマジュレスに参加できるか、できないかを管理する力を制限する法律を可決する機会があり、これにより、通常は立候補を禁じられている忠実な野党が参加できるようになる。このような変更は、原理主義者の間では非常に不人気であるが、多くの改革派によって支持されている。"
 iranian_focus.37.a: "彼らの立候補を許可せよ、彼らはほとんど脅威ではない"
 iranian_focus.37.b: "絶対にだめだ"
 iranian_focus.38.t: "学生反対派グループ"
 iranian_focus.38.d: "我々の多くの学校、特に大学では、学生の反対派グループが反国家活動を通じて我々の政府に問題を引き起こしている。通常、学校の施設にいくらかの損害を与え、メディアの注目を少し集めるだけで、これらの学生はイスラム共和国の評判を傷つけるだけで何もしない。我々は大学キャンパスの警察にかなりの資金を費やしているが、ある時点でより恒久的な解決策が必要である。"
 iranian_focus.38.a: "彼らに自由に権利を行使させよ"
 iranian_focus.38.b: "これらのグループに対する圧力を強める"
 iranian_focus.39.t: "イラン政治の新たな時代"
 iranian_focus.39.d: "大統領[PER_president_name_loc]が彼のそばにひざまずく中、ハーメネイーは支持者、将軍、政府高官の大群衆に演説した。\n\n「今日…今日、悪の勢力はもはや我が国を操作することはできない。分裂は終わらなければならず、分裂はここで終わるだろう」と最高指導者は発表した。\n\n[PER_president_name_loc]はその後、小さな演壇に向かって歩き、何かに署名するよう合図された。数分後、彼はためらいがちにそれを群衆に見せるために掲げた。それは彼の公式な辞任状であった。何が起こっているかを悟り、群衆の全員が拳を突き上げ、「アッラーフ・アクバル、ハーメネイー・ラフバル」と叫んだ。これは「神は最も偉大なり、ハーメネイーは指導者なり」を意味する。マジュレスはその後解散され、国会議長はこの動きに抗議したが、その後すぐに逮捕された。政府は治安部隊を展開し、改革派運動からの抵抗を予想している。"
 iranian_focus.39.a: "ずっと前になされるべきだったことが今完了した"
 iranian_focus.391.t: "もはやイスラム共和国ではない"
 iranian_focus.391.d: "本日早く、最高指導者は最高指導者事務所で公開放送を手配した。アルテシュの将軍、IRGC、シーア派聖職者、イランの代理指導者など、多くの人々が出席した。この式典で、最高指導者[PER.GetLeader]は、大統領に公式な辞任状に署名させ、イスラム共和国の大統領職の終焉を告げた。さらに、最高指導者はイランの公式議会であるマジュレスの解散を発表した。国会議長はすぐに反対の声を上げたが、その結果、逮捕された。この動きは、反対派と改革派運動の間で怒りを引き起こし、その結果、最高指導者は彼の道を妨げる者を逮捕または無力化するよう治安部隊に命じた。インターネットは遮断され、全ての政党は解散・禁止され、IRGCは国家の安全保障に対する完全な支配権を与えられた。"
 iranian_focus.391.a: "イランは次の北朝鮮か？"
 iranian_focus.40.t: "IRGC、政府を襲撃"
 iranian_focus.40.d: "イスラム革命防衛隊は、テヘランに部隊を進軍させ、全ての政府行政の特定のレベルの支配を要求した。市内に駐留するほとんどの軍隊が彼らの大義に分裂する中、我々の選択肢は控えめに言っても非常に限られている。"
 iranian_focus.40.a: "そしてサイクルが始まる"
 iranian_focus.41.t: "イラン、関係正常化を模索"
 iranian_focus.41.d: "イラン政府は、イスラム革命以来初めて、我が国との関係を正常化しようとしている。これは予期せぬ展開だが、我々が想像もできなかったことではない。イラン人は、全ての敵意を水に流し、我々が受け入れることを選ぶならば、相互の投資と合意の旅に出ることを望んでいる。"
 iranian_focus.41.a: "これに良いことは見当たらない"
 iranian_focus.41.b: "我々は関係を正常化しなければならない"
 iranian_focus.42.t: "[FROM.GetName]が我が国との関係正常化を拒否"
 iranian_focus.42.d: "[SAU.GetName]政府は、公式な理由を挙げずに、我々が信頼できないとして、我が国との関係正常化を拒否した。これは友人が互いに扱う方法ではなく、したがって、我々には[SAU.GetAdjective]を敵と見なす以外に選択肢はない。"
 iranian_focus.42.a: "我々はこれを望んでいなかった"
 iranian_focus.43.t: "[SAU.GetName]が我が国との関係正常化に同意"
 iranian_focus.43.d: "[SAU.GetName]政府は、我が国との関係正常化に同意し、大使館を建設する準備を始めた。我々の新しいパートナーシップは、我々がもはや無意味な対立によって分断されることがなくなるため、全世界を震撼させるだろう。"
 iranian_focus.43.a: "素晴らしい！"
 iranian_focus.44.t: "イラン、安全保障協定を提案"
 iranian_focus.44.d: "イラン政府は、我々の政府間のあらゆる形態の敵意を正式に終了させる、可能な不可侵条約の考えを浮上させた。しかし、イラン人を信頼できるだろうか？それは、我々の政府と外交政策の未来がかかっているため、我々が非常に慎重に考えなければならない問題である。"
 iranian_focus.44.a: "恐ろしい考えだ"
 iranian_focus.44.b: "素晴らしい考えだ"
 iranian_focus.45.t: "[SAU.GetName]が我々の提案を拒否"
 iranian_focus.45.d: "[SAU.GetName]政府は、我々の提案を即座に拒否し、代わりに安全保障協定に関するいかなる書面による合意も[SAU.GetAdjective]の利益を危険にさらすと述べた。"
 iranian_focus.45.a: "このことは忘れない"
 iranian_focus.46.t: "[SAU.GetName]が我々の提案に同意"
 iranian_focus.46.d: "[SAU.GetAdjective]政府は、我々の提案に同意し、代わりに我々の政府間で敵意を放棄し、見捨てる書面による合意に大きな熱意を示した。"
 iranian_focus.46.a: "素晴らしい"
 iranian_focus.47.t: "イラン、相互保証協定を提案"
 iranian_focus.47.d: "イラン政府は、[PER.capital.GetCapitalVictoryPointName]と[SAU.capital.GetCapitalVictoryPointName]が正式に軍事的な結びつきを確立する、正式な安全保障協定を通じて、互いの主権の独立を保証することを提案した。"
 iranian_focus.47.a: "もっと悪いアイデアは思いつかないのか？"
 iranian_focus.47.b: "素晴らしいアイデアだ"
 iranian_focus.48.t: "[SAU.GetName]が拒否"
 iranian_focus.48.d: "何らかの理由で、[SAU.GetName]政府は、我々の政府と彼らの両方に利益をもたらす可能性のある相互防衛協定の提案を拒否することを決定した。この動きは、彼ら自身のものを含む、多くの湾岸諸国の安全を危険にさらす可能性がある。"
 iranian_focus.48.a: "彼らの損失だ"
 iranian_focus.49.t: "[SAU.GetName]が受諾"
 iranian_focus.49.d: "[SAU.GetAdjective]政府は、我々の正式な防衛協定に署名することに同意した。これにより、何かあった場合には、どちらかの国が他方の援助に来ることが要求される。"
 iranian_focus.49.a: "素晴らしい"
 iranian_focus.50.t: "イラン、レオパルト戦車の購入を要請"
 iranian_focus.50.d: "[PER.GetName]は、約350億ドルで100両のレオパルト戦車を売却するよう我々に要請してきた。我々は受け入れることも、この要請を拒否することもできる。"
 iranian_focus.50.a: "売却を承認する"
 iranian_focus.50.b: "彼らに売ることはできない"
 iranian_focus.51.t: "[FROM.GetName]が武器購入を受諾"
 iranian_focus.51.d: "[FROM.GetName]は我々の武器購入要請を受諾し、間もなく我々の武器の新しい貨物が到着するだろう。"
 iranian_focus.51.a: "素晴らしい"
 iranian_focus.52.t: "[FROM.GetName]が武器購入を拒否"
 iranian_focus.52.d: "[FROM.GetName]は、我々がそれを破壊のために使うことを恐れているか、あるいは単に手元に武器がないかのどちらかで、彼らの武器を我々に売却しないことを決定した。"
 iranian_focus.52.a: "わかった"
 iranian_focus.53.t: "イラン、我が国からのラファールCの購入を要請"
 iranian_focus.53.d: "今週初めに非常に奇妙な要請を受けた。イランの外交官が電話をかけてきて、何らかの理由で我々のジェット機を購入することに興味があり、そのために良い金を払う用意があるとのことだ。"
 iranian_focus.53.a: "購入を承認する"
 iranian_focus.53.b: "拒否する"
 iranian_focus.54.t: "イラン、CENTOへの招待を延長"
 iranian_focus.54.d: "イランは今日、[ROOT.capital.GetCapitalVictoryPointName]に代表団を派遣し、我々のCENTOへの加盟条件を交渉した。彼らは、この防衛同盟が外部勢力からのさらなる侵略を抑止することを意図しており、この地域に絶対的な安全保障ベルトを創設するという究極の目標に向かって取り組んでいると述べている。"
 iranian_focus.54.a: "我々はこの申し出を受け入れなければならない"
 iranian_focus.54.b: "我々はこの我々の独立への脅威を拒絶する！"
 iranian_focus.55.t: "[FROM.GetName]がCENTOへの招待を受諾"
 iranian_focus.55.d: "[FROM.GetName]はCENTOへの参加を受諾し、すでにいくつかの防衛協定に署名した。彼らの完全なCENTOメンバーとしての加盟は、すでに素晴らしい友情の強化を意味する！"
 iranian_focus.55.a: "ようこそ、[FROM.GetName]"
 iranian_focus.56.t: "[FROM.GetName]がCENTO加盟を拒否"
 iranian_focus.56.d: "[FROM.GetName]は、数日前に我々が彼らに延長した招待を受け入れることを拒否した。彼らは、同盟に参加することが彼らの最善の利益になく、そうすることが彼らの主権と独立を踏みにじる可能性があると述べている。"
 iranian_focus.56.a: "了解"
 iranian_focus.57.t: "[FROM.GetName]がCENTOに参加"
 iranian_focus.57.d: "[FROM.GetName]は、今週初めに彼らに延長されたCENTO同盟への招待を公式に受け入れた。これは、新たに改革された同盟にとってまた一つの節目となる。イランが同盟を改革したとき、近隣諸国からあまり注目や関心を集めることができなかったからだ。[FROM.GetName]が今や公式メンバーとなったことで、同盟はその影響力を拡大し続けることができるかもしれない。"
 iranian_focus.57.a: "権力ブロックは成長し続ける"
 iranian_focus.58.t: "南アゼルバイジャンでの反乱"
 iranian_focus.58.d: "南アゼルバイジャン全土の民兵がイラン政府に対して蜂起し、この地域の支配を脅かしている。この運動の主な支援者は不明だが、イラン政府はそれが北部、特にアゼルバイジャン、トルコ、またはロシアをほのめかしている誰かであると疑っている。"
 iranian_focus.58.a: "我々は南アゼルバイジャンと共に立つ！"
 iranian_focus.58.b: "我々はイランと共に立つ！"
 iranian_focus.58.c: "これらの裏切り者どもめ！"
 iranian_focus.59.t: "バローチスターンでの反乱"
 iranian_focus.59.d: "バローチスターン全土の民兵がイラン政府に対して蜂起し、この地域の支配を脅かしている。この運動の主な支援者は不明だが、イラン政府はそれが南部、特に[SAU.GetName]またはパキスタンをほのめかしている誰かであると疑っている。"
 iranian_focus.59.a: "我々はバローチスターンと共に立つ！"
 iranian_focus.59.b: "我々はイランと共に立つ！"
 iranian_focus.59.c: "これらの裏切り者どもめ！"
 iranian_focus.60.t: "クルディスタンでの反乱"
 iranian_focus.60.d: "クルディスタン全土の民兵がイラン政府に対して蜂起し、この地域の支配を脅かしている。この運動の主な支援者は不明だが、イラン政府はそれが西部、特に[USA.GetName]またはイスラエルをほのめかしている誰かであると疑っている。"
 iranian_focus.60.a: "我々はクルディスタンと共に立つ！"
 iranian_focus.60.b: "我々はイランと共に立つ！"
 iranian_focus.60.c: "これらの裏切り者どもめ！"
 iranian_focus.61.t: "[PER.GetName]が艦船の売却を要請"
 iranian_focus.61.d: "イラン人はかなり多数の船の購入を要請している。彼らの要請には、空母1隻、駆逐艦2隻、巡洋艦1隻が含まれる。民主主義国家ではあるが、イランの未来はまだ決定されておらず、我々が彼らに何を与えるかについては慎重でなければならない。"
 iranian_focus.61.a: "進めよ"
 iranian_focus.61.b: "拒否する"
 iranian_focus.62.t: "[USA.GetName]が艦船の売却を承認"
 iranian_focus.62.d: "米国大統領[USA.GetLeader]は、空母1隻、駆逐艦2隻、巡洋艦1隻の売却を承認した。我々の海軍は、他のどの国にも負けないほど湾岸を支配するだろう！"
 iranian_focus.62.a: "素晴らしい！"
 iranian_focus.63.t: "[USA.GetName]が艦船の売却を拒否"
 iranian_focus.63.d: "米国大統領[USA.GetLeader]は、我々が彼らに送った提案を拒否した。"
 iranian_focus.63.a: "くそっ"
 iranian_focus.64.t: "イラン、テヘランの米国大使館再開を希望"
 iranian_focus.64.d: "イラン政府は、正式に関係を回復するよう要請し、テヘランのアメリカ大使館を改修・修復することを申し出た。その見返りに、我々も同様に、ワシントンの彼らの大使館を再開する。イランの指導部の交代により、このような対話が可能になった。彼らの前のイスラム共和国は、我が国を破壊することに躍起になっていたからだ。"
 iranian_focus.64.a: "予期せぬ、しかし歓迎すべき展開だ"
 iranian_focus.64.b: "我々はあなた方、イランとは何の関係も持ちたくない"
 iranian_focus.65.t: "アメリカ、外交関係の再構築に同意"
 iranian_focus.65.d: "アメリカ政府は、我が政府との関係再構築に同意し、ワシントンのイラン大使館を再開する計画を始めた。この展開は、イスラム革命以来の我々の関係における歴史的な高まりを示す。"
 iranian_focus.65.a: "素晴らしい"
 iranian_focus.66.t: "アメリカ、関係正常化を拒否"
 iranian_focus.66.d: "アメリカは、我が国との関係正常化を拒否し、代わりに我が国に存在する政治的な不安定さを「予測不可能な要素」として挙げた。"
 iranian_focus.66.a: "何だって？"
 iranian_focus.67.t: "イラン、シリアの反体制派にゴーサイン"
 iranian_focus.67.d: "イラン政府は、FSAの下で活動する様々なシリアの反体制派グループによって開始される一般的な作戦を承認した。非常に緩い連合ではあるが、イランはその影響力と広範な外交を利用して、様々なグループを武装させ、[SYR.GetLeader]政府を転覆させるという唯一の目標のために協力させている。一部の人々は、これが不必要な流血と破壊をもたらすのではないかと恐れているが、[PER.GetLeader]は出てきて、そのような措置は「意欲的な自由の戦士のグループができることよりもはるかに破壊的な」将来の勃発を防ぐために取られていると発表した。"
 iranian_focus.67.a: "興味深い"
 iranian_focus.67.b: "[PER.capital.GetCapitalVictoryPointName]の馬鹿どもは、自分たちが何をしているのかわかっていない！"
 iranian_focus.68.t: "シリア紛争終結"
 iranian_focus.68.d: "シリアの内戦は我々に有利な形で終結した。FSAはシリア政府を打倒することに成功し、権力を固め始めた。シリアにいる我々のトップアドバイザーと軍当局者もまた、彼らの政府に命令を下し、指示を出し始め、彼らを事実上の我々のクライアント国家にした。"
 iranian_focus.68.a: "勝利は挑戦する者のためにある"
 iranian_focus.69.t: "イラン、シリアへの援助を要請"
 iranian_focus.69.d: "イラン政府は、[SYR.GetLeader]政府を打倒するという彼らの試みにおいて、FSAを支援するために介入部隊を送るよう我々に要請した。我々がイランを支援するかどうかは我々次第だが、CENTOメンバーとして我々は同盟国と共に立つべきである。"
 iranian_focus.69.a: "共に[SYR.capital.GetCapitalVictoryPointName]へ進軍しよう！"
 iranian_focus.69.b: "我々にはもっと差し迫った問題がある"
 iranian_focus.70.t: "CENTO、[FSA.GetName]に代わって介入部隊を動員"
 iranian_focus.70.d: "今週、[PER.capital.GetCapitalVictoryPointName]でCENTOの総会が開催され、同盟は[FSA.GetName]に代わって介入部隊を動員することに合意した。この介入部隊は、反乱を成功させ、[SYR.GetLeader]政府を打倒するのを助けることを意図している。世界中の指導者たちは、この会議で議論された内容について複雑な感情を抱いている。それは単なるシリア問題以上のものであったからだ。しかし、CENTOがその約束を本当に実行するかどうかは誰も知らないため、行動はまだ見られない。"
 iranian_focus.70.a: "興味深い"
 iranian_focus.70.b: "愚か者どもめ！"
 iranian_focus.71.t: "イラン、ヒズボラの追放を提案"
 iranian_focus.71.d: "イラン政府は最近、ヒズボラに対する共同攻撃で協力することを提案した。イランによれば、彼らの指導部は地域の安定と我々の国にとって大きな脅威をもたらすという。我々がそのような任務で[PER.capital.GetCapitalVictoryPointName]を支援するかどうかは我々次第だが、この作戦から領土的な利益が約束されている。"
 iranian_focus.71.a: "レバノンからあのヒズボラのクズどもを追い出そう！"
 iranian_focus.71.b: "拒否する"
 iranian_focus.72.t: "レバノン、作戦に同意"
 iranian_focus.72.d: "レバノン政府は、この地域からヒズボラを追放する我々の作戦に協力することに同意した。この作戦の背後にある動機は、非国家主体を追放するだけではない。それは、イスラム共和国と南レバノンに逃れた者たちにとって、棺桶に最後の釘を打つことである。"
 iranian_focus.72.a: "前へ！"
 iranian_focus.73.t: "レバノン、協力を拒否"
 iranian_focus.73.d: "レバノン政府は、ヒズボラとこの地域に残るIRGC部隊の追放に協力することを拒否した。我々は単独でやらなければならないようだ。"
 iranian_focus.73.a: "結構だ"
 iranian_focus.74.t: "イラン、亡命中のIRGC将軍を暗殺"
 iranian_focus.74.d: "イラン政府は、我々のセーフハウスに滞在していたIRGC高官数名を殺害する作戦を実施した。この暗殺はイラン空軍によるものとされ、レバノンのシーア派コミュニティに大きな怒りを引き起こした。"
 iranian_focus.74.a: "クソが！"
 iranian_focus.75.t: "元IRGC将軍に対する作戦成功"
 iranian_focus.75.d: "イラン空軍は、カーセム・ソレイマーニーを含むIRGCのトップ高官を殺害するいくつかの空爆を成功裏に実施した。この勝利は大切にされるだけでなく、イランの力の証として世界的に認識されるだろう。"
 iranian_focus.75.a: "一つの時代の終わり"
 iranian_focus.76.t: ""
 iranian_focus.76.d: ""
 iranian_focus.76.a: ""
 iranian_focus.77.t: "ペルシャ湾"
 iranian_focus.77.d: "我々がペルシャ湾への穏やかな通行料を発行してから約24時間が経過し、我々はすでに世界の舞台でそれに対する広範な非難を受けている。しかし、大規模な非難にもかかわらず、アメリカの政治家は依然として我々と協力する意欲がある。彼らは我々が貿易と輸送コストを削減するのを助けるが、その見返りに我々は税金を引き上げ、貿易を制限なく流れるようにしなければならない。"
 iranian_focus.77.a: "拒否する"
 iranian_focus.77.b: "何か手を打てるだろう"
 iranian_focus.78.t: "アゼリ国境付近でのイランの示威行動"
 iranian_focus.78.d: "イラン軍はアゼリ国境にかなりの部隊を集結させ、過去数ヶ月間、準備のために特別な民族師団さえ編成した。西側の諜報機関は、イランがアゼルバイジャン侵攻を準備していることを何ヶ月も前から知っており、おそらくは国家を併合するためだろう。これは、もしイランがアゼルバイジャンに侵攻することを決定した場合、トルコの指導者が介入を警告する中で起こった。多くの人々はより大きな地域紛争を心配しているが、他の人々は各側がブラフをかけていると信じている。"
 iranian_focus.78.a: "憂慮すべきことだ"
 iranian_focus.79.t: "イラン、石油利権を要求"
 iranian_focus.79.d: "イラン政府は、彼らが我々の油田を「開発」できるように、一時的にその支配権を我々に引き渡すよう要求した。このようなとんでもない要求は、地域全体に衝撃を与え、多くの人々がイランを地域のいじめっ子と宣言するようになった。我々が受け入れるか否かは、我々が非常に慎重に考えなければならないことである。"
 iranian_focus.79.a: "我々には選択肢がない"
 iranian_focus.79.b: "服従する前に死ぬ"
 iranian_focus.80.t: "[FROM.GetName]が譲歩"
 iranian_focus.80.d: "[FROM.GetName]は圧力に屈し、今やイランの掘削会社が彼らの油田で操業を開始するのを許可し始めた。"
 iranian_focus.80.a: "よろしい"
 iranian_focus.81.t: "[FROM.GetName]が我々の申し出を拒否"
 iranian_focus.81.d: "[FROM.GetName]政府は、我々の寛大な申し出を完全に拒否したことで、統治するのに不適格であることが明らかである。国家の誇りとエゴのために、彼らは平和を犠牲にした。"
 iranian_focus.81.a: "彼らは罰せられるだろう"
 iranian_focus.82.t: "イラン、ムサンダムとマシーラを要求"
 iranian_focus.82.d: "イラン大使館は今日、我々の外交官に2つの戦略的な州を降伏させるよう呼びかけた。イラン政府は、1970年代のドファール反乱鎮圧への援助の補償として、ムサンダムとマシーラ島の支配権をイラン当局に移譲するよう我々に要求した。彼らは、これらの領土が地域とイランの安全保障を維持するために必要であると主張している。"
 iranian_focus.82.a: "我々に他にどんな選択肢がある？"
 iranian_focus.82.b: "我々は最後のオマーン人まで我々の土地を守る！"
 iranian_focus.83.t: "オマーン、領土を降伏"
 iranian_focus.83.d: "オマーン政府は今日、非常に賢明な選択をした。我々の優れた交渉力の結果、ムサンダムとマシーラの支配権は今日中にアルテシュに移譲される。"
 iranian_focus.83.a: "良い、非常に良い"
 iranian_focus.84.t: "イラン、服従を要求"
 iranian_focus.84.d: "イラン政府は、カタールが彼らの保護国になるよう要求した。我々の土地は単なるチェス盤の駒ではなく、そのような動きはカタール社会と地域全体で多くの怒りを引き起こした。しかし、イランの最近の行動は、彼らが周りの人々の命をほとんど顧みないことを示している。"
 iranian_focus.84.a: "我々には他に選択肢がない"
 iranian_focus.84.b: "我々は最後のカタール人まで戦う！"
 iranian_focus.85.t: "カタール、服従"
 iranian_focus.85.d: "カタール政府は、我々の保護国になることに同意した。もちろん、彼らには他に選択肢はなかった。彼らは剣によって生きるか、さもなければそれによって死ぬだろう。"
 iranian_focus.85.a: "良い選択だ"
 iranian_focus.86.t: "シャー・マスードの支援"
 iranian_focus.86.d: "アフガニスタンにおける我々の影響力を高めるため、我々はこの国に武器支援を提供し、タリバンとの戦争に勝利するのを助けることを決定した。しかし、どれだけの支援を示すべきか？"
 iranian_focus.86.a: "多くの支援"
 iranian_focus.86.b: "中程度の支援"
 iranian_focus.86.c: "低い支援"
 iranian_focus.87.t: "中央アフガニスタンでのハザラ人の蜂起"
 iranian_focus.87.d: "ハザラの人々は、タリバンと北部同盟に対して蜂起した。彼らの指導者たちは、勝利へと導くためにイランの支援を求めており、我々の軍は命じられるままに行動する準備ができている。"
 iranian_focus.87.a: "行け、行け、行け！"
 iranian_focus.88.t: "ハザリスタンでの勝利"
 iranian_focus.88.d: "ハザリスタンで戦う我々の兵士たちは、北部同盟とタリバンの両方からの狂暴な攻撃者を撃退することができた。ハザリスタンはまた一日を生き延びる。"
 iranian_focus.88.a: "我々はそれ以下を期待していなかった"
 iranian_focus.89.t: "中央アフガニスタンでのハザラ人の蜂起"
 iranian_focus.89.d: "抑制されないイランの影響力の結果、ハザラ人はアフガニスタンのあらゆる形態の権威に対して蜂起し、今や我々の支配からの完全な独立を求めている。"
 iranian_focus.89.a: "彼らは長くは続かないだろう"
 iranian_focus.90.t: "ハザラ防衛軍"
 iranian_focus.90.d: ""
 iranian_focus.90.a: ""
 iranian_focus.91.t: "イラン社会における同性愛者の地位"
 iranian_focus.91.d: "我が党は長い間、人種、性別、セクシュアリティに関わらず、全てのイラン人のための社会平等を公約し、キャンペーンを展開してきた。しかし、社会的に保守的な国家を統治することははるかに異なり、大規模な都市部は社会的にリベラルであるが、多くの人々が住む農村部は依然として信じられないほど保守的である。同性愛者にそのような自由を与えることは、確かに我が国の保守的な要素を怒らせるだろう。"
 iranian_focus.91.a: "我々は約束を守る"
 iranian_focus.91.b: "同性愛者にイランでの居場所はない"
 iranian_focus.92.t: "イラン、社会主義連合を提案"
 iranian_focus.92.d: "イラン政府は、我々の二国間で社会主義連合を設立するよう我々に要請してきた。彼らは、この連合がイラクに対する直接的なイランの支配を伴うものではなく、我々の二国間のシステムの統合であると主張している。彼らはまた、我々がいつでもこの連合から離脱する自由を持ち、そもそも参加する義務さえないことを再三強調している。"
 iranian_focus.92.a: "これは我々が受け入れなければならない取引だ！"
 iranian_focus.92.b: "ありえない"
 iranian_focus.93.t: "イラク、連合に参加"
 iranian_focus.93.d: "イラク政府は、我々の国家間で社会主義連合を設立する歴史的な取引に署名することに同意した。我々はイラクを直接支配することはないが、我々の二国間は相互接続の状態に向けて働く。"
 iranian_focus.93.a: "素晴らしい！"
 iranian_focus.94.t: "イラク社会主義者、我々の取引を拒否"
 iranian_focus.94.d: "イラク人は我々の取引を拒否し、代わりにそのような動きはこの地域全体の社会主義を危険にさらすだろうと述べた。我々は彼らの言い分を理解するが、それでも我が党の遺産と、それが達成しようとしていたことにとっては大きな打撃である。"
 iranian_focus.94.a: "統一は当面待たなければならない"
 iranian_focus.95.t: "イラク、連合から脱退"
 iranian_focus.95.d: "イラク政府は、我々が共に設立した社会主義連合から正式に脱退した。"
 iranian_focus.95.a: "不運だ"
 iranian_focus.96.t: "イラン法廷"
 iranian_focus.96.d: "今日、イラン法廷がイスラム共和国の元高官のために開催される。特に汚職、スキャンダル、人民を傷つけた罪に関与した者たちのために。裁判官団が彼らの運命を決定するが、我々にはまだ選択肢がある。我々はこの法廷を公に行うか、あるいは彼らを利用してより効率的で透明な政府を作るかだ。"
 iranian_focus.96.a: "セカンドチャンスは誰も傷つけない"
 iranian_focus.96.b: "彼ら一人一人を見せしめにしろ"
 iranian_focus.97.t: "ハムバステギ政策"
 iranian_focus.97.d: "ハムバステギはペルシャ語で連帯を意味する。これを以て、我が党の多くの人々が公然と「ハムバステギ」という政策を求めている。その意図は、世界の追放された人々と連帯を示すことである。彼らは、難民や追放された人々が、無期限でイランに聖域を求めることを許可するよう提案している。これは、我々が全体としてより大きな人口を得て、労働力を拡大することを意味する。"
 iranian_focus.97.a: "全員を受け入れなければならない"
 iranian_focus.97.b: "イランにそのような収容能力はない"
 iranian_focus.98.t: "ついに自由"
 iranian_focus.98.d: "一世紀以上にわたり、労働者はイランの全体主義システムと戦ってきた。ストライキから公然たる反乱まで、イランの名誉ある労働者は政府が彼らの権利を踏みにじるのを許さなかった。広範な改革で国を好転させる時が来た。"
 iranian_focus.98.a: "自由、平等、そして労働者の支配！"
 iranian_focus.99.t: "ラジャヴィー王朝"
 iranian_focus.99.d: "新たな政治王朝、ラジャヴィ王朝が誕生した。数十年にわたり、マソウド・ラジャヴィとその妻マリヤムはモジャーヘディーネ・ハルグ(MEK)を率い、自らの政治的権力によって守られる政府の樹立を提唱してきた。"
 iranian_focus.99.a: "独裁者に死を、シャーであれムッラーであれ"
 iranian_focus.100.t: "シャーの国"
 iranian_focus.100.d: "数十年の亡命生活を経て、レザー・パフラヴィーは今や帰還し、孔雀の玉座を取り戻した。彼の父を追放したイスラム共和国は、彼らが約束した義務を果たすことができず、そのため君主主義感情とノスタルジアが長年にわたって消えゆく光を灯した。"
 iranian_focus.100.a: "我々は偉大な国家、イランを取り戻す"
 iranian_focus.101.t: "不平等な世界における平等者"
 iranian_focus.101.d: "イラン人の党、汎イラン主義者は、イランの人々とその権利のために戦う意思のある国家の設立を長らく求めてきた。何世紀にもわたり、大国はイランの領土、主権、尊厳を食い物にしてきた。イランが、その弱者を食い物にするこの世界で平等になる時が来た。"
 iranian_focus.101.a: "神の光が我らを導かんことを"
 iranian_focus.102.t: "イランの世話人"
 iranian_focus.102.d: "ホメイニーの最初の指定後継者であったモンタゼリーは、その穏健でリベラルな見解のためにすぐに寵愛を失った。その結果、モンタゼリーは最高指導者になることはできず、代わりにハーメネイーがその地位に就いた。今、システム全体の崩壊と共に、1979年に構想されたが実現しなかったイスラム民主主義への希望がまだある。"
 iranian_focus.102.a: "神がそれを望むなら"
 iranian_focus.103.t: "最悪の事態はまだこれから"
 iranian_focus.103.d: "我々の西の隣国イラクにとって、最悪の事態はまだこれからだ。国際社会は彼の国家に対する圧力を徐々に高めており、一部はアメリカ軍によるイラク侵攻さえ推測している。我々は、その時が来たときに彼らが生き残るための何かを持つように、何らかの援助パッケージを与えることを検討する必要がある。"
 iranian_focus.103.a: "金銭的援助は大きな助けになるだろう"
 iranian_focus.103.b: "武器は彼らの部隊を助けるだろう"
 iranian_focus.104.t: "イラン、金銭援助を供与！"
 iranian_focus.104.d: "イランのMEK政府は、我が国の発展を助けるために現金援助パッケージを送ってくれた。"
 iranian_focus.104.a: "感謝する"
 iranian_focus.105.t: "イラン、我々に武器を送る"
 iranian_focus.105.d: "イランのMEK政府は、我々の部隊に供給するための小火器のパッケージを送ってくれた。"
 iranian_focus.105.a: "これは役に立つだろう"
 iranian_focus.106.t: "アシュラフ・キャンプの再建"
 iranian_focus.106.d: "我々の組織の多くの人々が、アシュラフ・キャンプの遺産と、それが何を意味したかを懐かしんでいる。キャンプを再建し、以前よりも大きく、偉大にするよう求める多くの声がある。問題は、どこに？"
 iranian_focus.106.a: "トルコ国境"
 iranian_focus.106.b: "イラク国境、フーゼスターンに"
 iranian_focus.107.t: "クルディスタンの連邦化"
 iranian_focus.107.d: "我が党は長い間、クルディスタン地域の連邦化をキャンペーンしてきたが、それ以来、状況は変わった。もし我々が約束を守ることを選ぶなら、我々はイランのクルディスタンで起こるほぼ全てを管理し、彼らはただ自由選挙を行うだけになる。もし我々が代わりに彼らへの支配を維持することを選ぶなら、もし我々が彼らの状況を無視すれば、将来クルド人からの抵抗に直面するかもしれない。"
 iranian_focus.107.a: "我々は約束を守らなければならない"
 iranian_focus.107.b: "我々はイランをバラバラにすることはできない"
 iranian_focus.108.t: "長い電話"
 iranian_focus.108.d: "国防大臣とのほぼ2時間の電話の後、[PER.GetLeader]はイランのシャーハンシャーとしての戴冠式の条件について議論した。議論は特にスムーズではなかった。どちらの当事者も、イラン社会におけるシャーの役割と仕事について合意できなかったからだ。[PER.GetLeader]は、シャーの権力を純粋に儀式的なものに保ち、経験豊富な官僚に政府の支配を任せることを望んだ。しかし、大臣は書記長の権力をチェックしたいと考えており、事態を異なって見ていた。彼は、権力が彼、書記長、皇太子、そしてマジュレスの間で分割される政府を望んでいた。"
 iranian_focus.108.a: "[PER.GetLeader]に味方する"
 iranian_focus.108.b: "大臣に味方する"
 iranian_focus.109.t: "シャーの戴冠式"
 iranian_focus.109.d: "最近シャーヤード広場と改名された自由広場で、レザー・パフラヴィー2世が群衆に手を振ると、何千もの歓声が上がった。彼の後ろには、彼の父の治世とイラン建築の証であるシャーヤード記念碑があった。彼の隣には、コーランを持つマルジャが立っていた。式典が始まると、帝国の冠が尊敬される軍将校によってレザーに運ばれた。彼が頭に冠を置くと、群衆は「ジャヴィード・シャー」、すなわち「シャー万歳」と唱え始めた。これに続いて、演説が始まった。「私の力は、人民の権威なくしては無に等しい。私はあなた方の支配者ではなく、イラン人民こそが真の支配者である。私の力は…」"
 iranian_focus.109.a: "…神の光に導かれし者たちから"
 iranian_focus.109.b: "…その全ての息がイランのためである者たちから"
 iranian_focus.110.t: "ラシュトに政治的知恵の中心地現る"
 iranian_focus.110.d: "ラシュトに政治的知恵の中心地が現れ、世俗主義的理想と価値観の成長を育んでいる。イラン全土の学者や政治学者が、そこで行われている研究に参加するためにこの中心地に集まっている。"
 iranian_focus.110.a: "魅力的だ"
 iranian_focus.111.t: "エスファハーンに政治的知恵の中心地現る"
 iranian_focus.111.d: "エスファハーンに政治的知恵の中心地が現れ、世俗主義的理想と価値観の成長を育んでいる。イラン全土の学者や政治学者が、そこで行われている研究に参加するためにこの中心地に集まっている。"
 iranian_focus.111.a: "魅力的だ"
 iranian_focus.112.t: "マシュハドに政治的知恵の中心地現る"
 iranian_focus.112.d: "マシュハドに政治的知恵の中心地が現れ、世俗主義的理想と価値観の成長を育んでいる。イラン全土の学者や政治学者が、そこで行われている研究に参加するためにこの中心地に集まっている。"
 iranian_focus.112.a: "魅力的だ"
 iranian_focus.113.t: "マルキャズィーに政治的知恵の中心地現る"
 iranian_focus.113.d: "マルキャズィーに政治的知恵の中心地が現れ、世俗主義的理想と価値観の成長を育んでいる。イラン全土の学者や政治学者が、そこで行われている研究に参加するためにこの中心地に集まっている。"
 iranian_focus.113.a: "魅力的だ"
 iranian_focus.114.t: "ホルモズガーンに政治的知恵の中心地現る"
 iranian_focus.114.d: "ホルモズガーンに政治的知恵の中心地が現れ、世俗主義的理想と価値観の成長を育んでいる。イラン全土の学者や政治学者が、そこで行われている研究に参加するためにこの中心地に集まっている。"
 iranian_focus.114.a: "魅力的だ"
 iranian_focus.115.t: "共和党への寄付"
 iranian_focus.115.d: "共和党はしばしば我々の側に立ち、我々に対するアメリカの外交政策を形成する上で極めて重要であった。もし我々が彼らに我々自身の支援を示すことができれば、我々が恩恵を求める時が来たときに、アメリカ人はより寛大になるかもしれない。"
 iranian_focus.115.a: "少額の寄付で十分だろう"
 iranian_focus.115.b: "中程度の寄付が進行中となる"
 iranian_focus.115.c: "我々は彼らに多額の寄付をしなければならない"
 iranian_focus.116.t: "GOPへのイランからの寄付が殺到"
 iranian_focus.116.d: "過去数週間、イラン国内の匿名の情報源から寄付が殺到している。これらの資金は、共和党が民主党に勝つことを見たいと願うイラン政府から直接提供されたものと推測されている。これは、イラン政府が共和党に恩恵を求めているという微妙なヒントかもしれない。なぜなら、彼らは彼らに一つ恩を売っているからだ。"
 iranian_focus.116.a: "了解"
 iranian_focus.117.t: "イラン、老朽化したF-14艦隊への支援を要請"
 iranian_focus.117.d: "イラン政府は、老朽化したF-14艦隊のアップグレードを支援するよう我々に要請してきた。出席していたイラン空軍士官は、興味深い売り込みと提案をした。イランは、イランの古く老朽化したF-14艦隊をアップグレードすることを目的とした、近代的なF-14バリアントの創設に資金を提供する。このバリアントは、我々と我々自身の空軍によっても使用できる可能性がある。"
 iranian_focus.117.a: "合意に至るかもしれない"
 iranian_focus.117.b: "ありえない"
 iranian_focus.118.t: "アメリカ、F-14Iトムキャットの輸送を開始"
 iranian_focus.118.d: "どうやらアメリカ人は説得され、60機のF-14Iトムキャットを空軍に輸送し始めたようだ。いくつかのアップグレードにより、我々はついに再び有能な航空機を持つことができるかもしれない。"
 iranian_focus.118.a: "素晴らしい"
 iranian_focus.119.t: "アメリカ、F-14取引を拒否"
 iranian_focus.119.d: "おそらく政治的な理由から、アメリカは我々のF-14Iの提案を受け入れることを拒否した。"
 iranian_focus.119.a: "不運だ"
 iranian_focus.120.t: "自由のための運動"
 iranian_focus.120.d: "革命前に設立されたイラン自由運動は、非共和国的な機関と戦う最前線に立ってきた。イスラム共和国と革命の初期の支持者であった自由運動は、長年にわたり、イスラム共和国全体に反対し、共和国を推進するように変化した。FMIの台頭により、イラン人はついに真のイスラム民主主義を確立できるかもしれない。"
 iranian_focus.120.a: "団結して我々は立つ"
 iranian_focus.121.t: "希望の緑の旗"
 iranian_focus.121.d: "ミール・ホセイン・ムーサヴィーに率いられた希望の緑の道は、イラン自由運動に対するより保守的な代替案として形作られた。共和国を設立するという共通の目標を共有しているが、ムーサヴィーはイスラム共和国とその政策を形成する上で大きな役割を果たしてきた。彼の過去に関わらず、ムーサヴィーは今や、イスラム革命の理想の一部を保存する必要性を強調しつつ、より社会的にリベラルに変化した。"
 iranian_focus.121.a: "次に何が起こるかは神のみぞ知る"
 iranian_focus.122.t: "モサッデクの後継者たち"
 iranian_focus.122.d: "国民戦線は、何度か権力を奪われてきた。最初はモサッデクが政権を握ったときに失い、次に1979年にシャープール・バフティヤールが帝国国家の崩壊後に民主主義を確立するために働いたときだ。現代では、国民戦線はより社会主義的・テクノクラート的なイデオロギーを代表している。権力を保持する上での以前の運に関わらず、国民戦線は他のどの組織も持たないビジョンを持っている。"
 iranian_focus.122.a: "モサッデクよ、汝の道は続く！"
 iranian_focus.123.t: "KDPIとの連立"
 iranian_focus.123.d: "我が党は、我々のトップ指導部とKDPI指導部の間で公式な会合を手配した。この会合では、一種の連立が議論され、その中で汎イラン主義党は、KDPIがクルド地域の合法的かつ正当な政府として汎イラン主義政府を宣言するのと引き換えに、KDPIの開発プロジェクトに資金を提供する。彼らの要求を満たすことは、我々が西部のクルド人からいくつかの素晴らしい利益を活用することを可能にするだろう。"
 iranian_focus.123.a: "軍事協定を正式化する"
 iranian_focus.123.b: "経済協定を正式化する"
 iranian_focus.124.t: "バハーイー教徒への制限"
 iranian_focus.124.d: "以前のイスラム共和国の規制の結果、バハーイー教徒は社会への参加を妨げる差別の対象となってきた。同じ人間として、彼らは最も基本的な権利を享受するに値するが、ウラマーはそれをふさわしいとは見なしていない。これらの権利を与えることに動くことは、ウラマーを弱体化させ、彼らを真剣に怒らせるだろうが、少なくとも我々は国家の尊厳を保つことができるかもしれない。"
 iranian_focus.124.a: "バハーイーの人々を解放する"
 iranian_focus.124.b: "リスクが高すぎる"
 iranian_focus.125.t: "イラン共和国"
 iranian_focus.125.d: "アヤトラ・モンタゼリーは今日、選挙が国家の運命を決定したら、政府の世話役を辞任すると発表した。彼の改革は、かつてイスラム共和国の一部であった汚職から自由な新しい政府への道を開いたと言われている。彼の改革により、一連の政党が過去数ヶ月間、キャンペーンを行い、支持を集めることができた。今、モンタゼリーが辞任するにあたり、彼の改革が真の共和国のための必要な基盤を創り出したという希望がある。"
 iranian_focus.125.a: "自由運動"
 iranian_focus.125.b: "希望の緑の道"
 iranian_focus.125.c: "国民戦線"
 iranian_focus.126.t: "第二次イスラム共和国"
 iranian_focus.126.d: "国民の圧力と要望の結果、アヤトラ・モンタゼリーはイランの最高指導者の地位に就き、第二次イスラム共和国を宣言した。これは、イランが古いアイデンティティを捨て、新しく、より民主的な統治形態へと移行する歴史的な瞬間を示す。アヤトラは、国家を穏健化し保護するために政府と政治の中心人物であり続けるが、政党は自由に立候補し、公職に就くことができる。しかし、モンタゼリーの健康状態の悪化と、彼の死後の後継問題についての懸念がある。今のところ、イラン人は自由に政治的意見を表明できる。"
 iranian_focus.126.a: "革命の真のビジョン"
 iranian_focus.1261.t: "第二次イスラム共和国第一回選挙"
 iranian_focus.1261.d: "[PER.GetLeader]の祝福を受け、第二次イスラム共和国の第一回選挙が開催され、他の全ての競争相手に対して過半数を獲得し、この選挙の勝者は…"
 iranian_focus.127.t: "来たる嵐を乗り切る"
 iranian_focus.127.d: "地球上に困難に直面したことのない国はない。今こそ、我々が最も必要とするときに経済的または政治的な困難から抜け出すのに役立つ計画を作成することを優先する時である。今残っている問題は、我々にとって何が最も重要かである。"
 iranian_focus.127.a: "経済的なバックアップ"
 iranian_focus.127.b: "政治的なバックアップ"
 iranian_focus.128.t: "少し反省してみろ"
 iranian_focus.128.d: "少し時間を取って、今やったことを反省してほしい。自分が何をしたかわかっているはずだ。それは適切だったか？いや。呪われていたか？はい。プレイを続けるべきか？いや、お前は私がこのMODを開発し、このツリーに取り組んだ何百時間もの時間を軽視し、唾を吐きかけたんだ。"
 iranian_focus.128.a: "人として変わって、成長してください"
 iranian_focus.129.t: "反汚職タスクフォース"
 iranian_focus.129.d: "地元住民と協力して、政府の完全性を維持し、政府の透明性を確保するために、反汚職タスクフォースが設立された。今残っているのは、この機関がその時間のほとんどを何を守るために投資したいかを決定することだけである。決定は早く下されなければならない。"
 iranian_focus.129.a: "法の完全性を確保しなければならない"
 iranian_focus.129.b: "経済の完全性を確保しなければならない"
 iranian_focus.130.t: "中間業者"
 iranian_focus.130.d: "元陸軍士官、政治家、そして学者。これら三つの言葉が、ガーリーバーフの核となる特徴を形成している。おそらく、イラン大統領選に何度か挑戦したことや、彼が持つ寡頭制的な傾向で最もよく知られているが、ガーリーバーフは常に自分を中間業者として位置づけてきた。機会があれば、ガーリーバーフはそれを利用するためにそこにいるだろう。彼は原理主義者でもあり、改革派でもあり、彼の次の動きは通常、金が絡まない限り知られていない。"
 iranian_focus.130.a: "物事は成し遂げられる"
 iranian_focus.131.t: "アフマディーネジャードの野望"
 iranian_focus.131.d: "歴史的に、アフマディーネジャードは原理主義者、これまでで最も強硬な一人として宣伝されてきた。しかし、彼のこの保守的なイメージは多くの人によって偽物と見なされており、代わりに一部の人は彼を政治的に混乱していると考えている。この不明確な立場には利点があり、彼は宗教的所属のために農村部からの支持が増加し、より国家主義的な傾向のために都市部からの支持も得ている。それにもかかわらず、アフマディーネジャードは、シーア派の利益を念頭に置いたイスラム主義の原理主義者であり続ける。"
 iranian_focus.131.a: "春は生き続ける"
 iranian_focus.132.t: "イラン、ロシア人投資家を募集"
 iranian_focus.132.d: "イラン政府は今日、「ロシアで富を増やそうとする者たちよ、イランに来たれ」と呼びかける声明を発表した。この声明は、イランがイラン国家へのロシアの投資を求めていることを示唆している。我が政府もこれを一つの兆候と見なしており、我々にも利益をもたらすかもしれない。もし我々がイランにおける影響力を確保できれば、外交チャンネルで話す以上のことができるかもしれない。"
 iranian_focus.132.a: "投資を進めよ"
 iranian_focus.132.b: "そのような国家とはビジネスできない"
 iranian_focus.133.t: "ロシアからの投資が国に殺到"
 iranian_focus.133.d: "ロシアからの投資の波がイラン市場を襲い、市場の多くを驚かせた。政府の投資に加え、ロシアで最も裕福なオリガルヒの一部が、イランの鉱物産業の成長を促進するために投資している。"
 iranian_focus.133.a: "素晴らしい"
 iranian_focus.134.t: "ロシア、イランへの投資を非難"
 iranian_focus.134.d: "今日、ロシア政府は公共サービス広告を出し、国民にイランへの投資を控えるよう促した。彼らがなぜそのようなことをするのかはわからないが、我々の以前のロシアからのイランへの投資の呼びかけへの対応であることは確かだ。"
 iranian_focus.134.a: "実に不運だ"
 iranian_focus.135.t: "革命の維持"
 iranian_focus.135.d: "トップ指導部は、革命とその理想をどのように維持できるかについて議論している。旧政府への初期の憎しみがすぐに薄れ、それと共に人々の怒りが我々に向けられるのではないかという恐れがある。我々は、人々を政府の側に留め、崩壊から我々自身を救うための方法を迅速に特定しなければならない。"
 iranian_focus.135.a: "一世代の授業料を支払う"
 iranian_focus.135.b: "なぜ我々は自分たちを証明しなければならないのか？我々はここに留まるのだ"
 iranian_focus.136.t: "マシャイーの賭け"
 iranian_focus.136.d: "エスファンディヤール・ラヒーム・マシャイーは、長い間イランの体制派の支持を勝ち取ろうと戦ってきたが、彼のユニークな政治イデオロギーは、彼と彼の支持者を疎外し続けている。「イランの学校」のイスラム教が必要であると信じ、マシャイーは、彼がイラン社会から追い出そうとしているシーア派聖職者を一貫して怒らせている。一方で、アフマディーネジャードのような人物との彼の関連は、彼を改革派運動と対立させる。それでも、彼の世俗的なイデオロギーと国家主義的な傾向は、イラン政治のグレーゾーン内での支持を彼にもたらした。"
 iranian_focus.136.a: "イラン人のイスラムは異なり、啓発的であり、未来を形作るだろう"
 iranian_focus.137.t: "人民の軍隊"
 iranian_focus.137.d: "イラン軍（アルテシュ）は歴史的に政治的中立を保ってきた。しかし、政治体制内の不安定化が進む中、状況が落ち着き再び正常に戻る準備が整うまで、直接介入してより安定した秩序を構築する以外に選択肢は残されていない。現役兵士の多くが徴兵制出身であるため、イラン社会のあらゆる階層で構成されているアルテシュの政治的指向は、現時点では完全には明らかになっていない。"
 iranian_focus.137.a: "軍は国のために犠牲になるものだ"
 iranian_focus.138.t: "赤と青の間"
 iranian_focus.138.d: "アフマディーネジャードの経済に関する公式な立場は常に曖昧であり、神以外には誰も知らない。これは内閣で多くの問題を引き起こし、アフマディーネジャードと彼の政府が、政府の方向性が社会主義に傾くか、資本主義に傾くかについて公式な立場を取るよう求める声が高まっている。"
 iranian_focus.138.a: "我々は資本主義を最大限に受け入れなければならない"
 iranian_focus.138.b: "我々は社会主義とその利益を追求しなければならない"
 iranian_focus.138.c: "なぜ両方ではないのか？"
 iranian_focus.139.t: "国家の敵の再定義"
 iranian_focus.139.d: "イスラム革命がイランの外交シーンを根底から揺るがして以来、我々は西側、特にアメリカ人を、イランとイスラムの敵として宣伝してきた。しかし、時代は変わり、我々は少なくとも、再び人々を団結させるために、誰か他の人を国家の敵に任命することを検討しなければならない。"
 iranian_focus.139.a: "大悪魔は西にいる"
 iranian_focus.139.b: "最大の大悪魔は我々の北と東にいる"
 iranian_focus.139.c: "最悪のサタンはすぐ隣にいる"
 iranian_focus.140.t: "マフムードのジレンマ"
 iranian_focus.140.d: "本日早く、アフマディーネジャードは深く考え込んでいるのが見られ、完全に自分の考えに没頭していた。彼に近づき、一日中何を考えていたのか尋ねると、彼は「我々が軍隊に費やす金」と答えた。彼が言及している金は、イラン全土の様々な退役軍人慈善団体への寄付から来ている。金がどこに割り当てられているかを懸念し、アフマディーネジャードは、単に金を持ち続け、他の場所で使うか、あるいは金が本来行くべき場所に行かせるかについて議論してきた。"
 iranian_focus.140.a: "そのような扇動的な機会は、見過ごすにはあまりにも扇動的だ"
 iranian_focus.140.b: "我々は、宗教に導かれてきたように、衝動に抵抗しなければならない"
 iranian_focus.141.t: "聖職者を怒らせる"
 iranian_focus.141.d: "国内でほとんど支配的なシーア派聖職者を怒らせるため、我々はいくつかの都市や州をイスラム以前の名前に改名する能力がある。この動きは確かに聖職者を怒らせるだろうが、我々が望むように彼らの影響力を覆すことはないだろう。代わりに、この動きは、聖職者を神と神自身のみに置き換える、はるかに大きな運動への序章と見なすことができる。"
 iranian_focus.141.a: "計画を進める"
 iranian_focus.141.b: "我々は宗教的狂信者を怒らせるリスクを冒すことはできない"
 iranian_focus.142.t: "古い習慣はなかなか抜けない"
 iranian_focus.142.d: "彼の政治キャリアで多くの汚職を暴露されたマシャイーは、彼のポケットを素早く満たす可能性のあるいかなる機会からもためらわなかった。しかし、今や彼が政府を担当し、事実上国家の指導者であるため、彼のやり方は変わらなければならない。もし彼が適切に彼の政策を実施するならば、彼の古い習慣は、より倫理的なもののために捨て去られなければならない。"
 iranian_focus.142.a: "しかし、彼はまだ良い心を持っている"
 iranian_focus.142.b: "汚職は悪人のためのものだ、それは根絶されなければならない"
 iranian_focus.143.t: "イランの分裂"
 iranian_focus.143.d: "イラン政府は、イスラム教が根本的に実践される方法を改革し始めている。我々を含むほとんどのイスラム国家がウラマーと聖職者を高い地位に置いている中、イランはイスラム問題における聖職者の参加を解消するために動いている。彼らはこれをイスラムの「イラン派」と呼んでおり、その考えは我々の国にも広がっている。"
 iranian_focus.143.a: "これは良いことではないかもしれない"
 iranian_focus.144.t: "イラン貿易協定提案"
 iranian_focus.144.d: "イラン政府は、我々の二国間で可能な貿易協定を提案した。このニュースは、現在のイラン政府が、その指導者を含む、いくつかの元イスラム共和国高官によって率いられているため、我々の内閣の多くにとって衝撃であった。それにもかかわらず、この外交の変化は、少なくとも我々にとっては良いものである。"
 iranian_focus.144.a: "我々は署名する"
 iranian_focus.144.b: "ありえない"
 iranian_focus.145.t: "イスラエル、協定に署名"
 iranian_focus.145.d: "イスラエル政府は本日、貿易の流れをより良くするために、我々の政府と協力することを喜んで行うと発表した。"
 iranian_focus.145.a: "素晴らしい"
 iranian_focus.146.t: "イスラエル、協定署名を拒否"
 iranian_focus.146.d: "イスラエル政府は、今週初めに我々が提案した貿易協定に署名することを拒否した。このような不運なニュースは、我々の人々によって軽く受け取られることはないだろう。"
 iranian_focus.146.a: "結構だ"
 iranian_focus.147.t: "国家のための統一的指導者"
 iranian_focus.147.d: "国家を導くためのより統一的で中央集権的な人物を求める声が高まっている。アルテシュの参謀総長が直接的な指導者を任命していないため、国民が指導者を選出する国民投票が呼びかけられた。指導者は、「全ての守護者の守護者」を意味する「マルズバーナーン・マルズバーン」として任命される。"
 iranian_focus.147.a: "アミール・ハタミ"
 iranian_focus.147.b: "ハラコ・アフマディアン"
 iranian_focus.147.c: "ファルザド・エスマーイーリー"
 iranian_focus.147.d1: "ダーヴード・ヘルミーダース＝バーヴァンド"
 iranian_focus.148.t: "イラン、鉄道計画を提案"
 iranian_focus.148.d: "イラン政府は、我が国の南部から北部までを縦断する鉄道計画を提案している。これは我々自身のインフラに本当に利益をもたらす可能性があり、長期的には我々が費やす費用が少なくなることを意味するが、受け入れることはイラン企業が我が国で影響力を持つことも意味する。"
 iranian_focus.148.a: "なぜだめなのか？"
 iranian_focus.148.b: "拒否する"
 iranian_focus.149.t: "アルメニア、受諾！"
 iranian_focus.149.d: "アルメニアは、国の南部から北部までを縦断する壮大な鉄道を建設するという我々の申し出を受け入れた。"
 iranian_focus.149.a: "非常に良い"
 iranian_focus.150.t: "アルメニア、拒否！"
 iranian_focus.150.d: "アルメニアは、自国に壮大な鉄道を建設するという我々の申し出を拒否した。"
 iranian_focus.150.a: "彼らの損失だ"
 iranian_focus.151.t: "イラン、鉄道計画を提案"
 iranian_focus.151.d: "イラン政府は、我が国の南部から北部までを縦断する鉄道計画を提案している。これは我々自身のインフラに本当に利益をもたらす可能性があり、長期的には我々が費やす費用が少なくなることを意味するが、受け入れることはイラン企業が我が国で影響力を持つことも意味する。"
 iranian_focus.151.a: "もちろん、なぜだめなのか？"
 iranian_focus.151.b: "拒否する"
 iranian_focus.152.t: "アゼルバイジャン、同意！"
 iranian_focus.152.d: "アゼルバイジャンは、国を横断する鉄道計画の提案に同意した。"
 iranian_focus.152.a: "非常に良い"
 iranian_focus.153.t: "アゼルバイジャン、拒否！"
 iranian_focus.153.d: "アゼルバイジャンは、我々の鉄道計画の申し出を拒否した。"
 iranian_focus.153.a: "残念だ"
 iranian_focus.154.t: "イラン、鉄道計画を提案"
 iranian_focus.154.d: "イラン政府は、我が国の東から西までを縦断する鉄道計画を提案している。これは我々自身のインフラに本当に利益をもたらす可能性があり、長期的には我々が費やす費用が少なくなることを意味するが、受け入れることはイラン企業が我が国で影響力を持つことも意味する。"
 iranian_focus.154.a: "絶対に"
 iranian_focus.154.b: "拒否する"
 iranian_focus.155.t: "グルジア、同意！"
 iranian_focus.155.d: "グルジアは、東から西へ横断する鉄道を建設するという我々の申し出を受け入れた。"
 iranian_focus.155.a: "素晴らしい"
 iranian_focus.156.t: "グルジア、拒否！"
 iranian_focus.156.d: "グルジアは、我々の鉄道計画の申し出を拒否した。"
 iranian_focus.156.a: "不運だ"
 iranian_focus.157.t: "軍事パレード開催"
 iranian_focus.157.d: "最近、軍事パレードが全国にテレビ放送され、我々の技術的進歩と軍事的規律が示された。"
 iranian_focus.157.a: "バー・バー"
 iranian_focus.158.t: "イラン共和国"
 iranian_focus.158.d: "革命評議会は今日、イラン共和国の最初の公式投票用紙が全国の投票所で利用可能になったと発表した。投票用紙には3つの異なる政党があり、リベラル、穏健、保守の候補者が立候補できる。新しく起草された憲法は、言論の自由、宗教の自由などの特定の権利を保証しているが、派閥間の対立のようなものがすでに醸成されている。"
 iranian_focus.158.a: "自由運動"
 iranian_focus.158.b: "希望の緑の道"
 iranian_focus.158.c: "国民戦線"
 iranian_focus.159.t: "カーセム・ソレイマーニー暗殺"
 iranian_focus.159.d: "バグダッドからテヘランに苦いニュースが伝えられた。アメリカのドローンが、バグダッド国際空港でカーセム・ソレイマーニー将軍とアブー・マフディー・アル＝ムハンディスに対する暗殺を試みた。残念ながら、これら二人の長老とその仲間たちは、昨夜のこの攻撃の結果、殉教した。我々の決定は重要であり、我々の政策と、外交・国内政策における現実主義を示す。"
 iranian_focus.159.a: "我々は復讐しなければならない！"
 iranian_focus.159.b: "これは戦争だ！"
 iranian_focus.160.t: "ソレイマーニーに関する情報到着"
 iranian_focus.160.d: "本日早く、大統領はIRGC司令官カーセム・ソレイマーニーのイラクでの存在についてブリーフィングを受けた。イラン政府で二番目に強力な人物と見なされているカーセム・ソレイマーニーは、シーア派民兵によるアメリカ兵へのいくつかの攻撃の責任を問われており、長い間軍のレーダーに乗っていた。今日、我々には彼を永久に無力化する選択肢がある。しかし、そうすることは戦争を引き起こすかもしれない。"
 iranian_focus.160.a: "彼を始末しろ"
 iranian_focus.160.b: "いや、これはリスクが高すぎる"
 iranian_focus.161.t: "アメリカ、カーセム・ソレイマーニーを暗殺"
 iranian_focus.161.d: "イランの少将カーセム・ソレイマーニーが、バグダッド国際空港での米国のドローン攻撃によって暗殺された。ドローンは、ソレイマーニーがバグダッドでイラク首相と会う途中を標的にし、殺害した。ソレイマーニーは、イランのイスラム革命防衛隊の5つの部門の1つであるコッズ部隊の司令官であり、イランで2番目に強力な人物と見なされていた。IRGCは、合計10人が殺害されたと発表した。"
 iranian_focus.161.a: "憂慮すべきことだ"
 iranian_focus.162.t: "モフセン・ペンダル・ペゼシュクプール逝去"
 iranian_focus.162.d: "今日、国家は悲しみに暮れる。今日、国家は国民的英雄を失う。そして何よりも、今日、国家はモフセン・ペンダル・ペゼシュクプールを失う。汎イラン主義党の創設者であり、先駆者である。今日、大きな損失を被ったが、国家は停止することはできない。新しい書記長が国家の指導者として任命されるだろう。"
 iranian_focus.162.a: "ホッジャト・カラーシー"
 iranian_focus.162.b: "レザー・ケルマーニー"
 iranian_focus.162.c: "ザフラー・ゴラーミーブール"
 iranian_focus.163.t: "アフガン難民"
 iranian_focus.163.d: "アフガニスタンの混沌とした状況のため、多くのアフガン人がイランに避難を求め、家族と共に定住している。しかし、これは地元住民に影響を与え始めている。アフガン労働力は通常、安価で雇用できるため、彼らは仕事を見つけるのがますます困難になっている。"
 iranian_focus.163.a: "ここでは誰もが歓迎される"
 iranian_focus.163.b: "送還せよ"
 iranian_focus.164.t: "ジャリル・ザンディが事故！"
 iranian_focus.164.d: "元F-14エースであり、現在のアルテシュ空軍大将であるジャリル・ザンディが、数時間前にテヘラン近郊で車を衝突させたと報告され、現在危篤状態にある。我々は政府予算を使って彼の命を救うことができるが、事故の深刻さから、費用は信じられないほど高くなると言われている。"
 iranian_focus.164.a: "彼の命は今や神の手に委ねられている"
 iranian_focus.164.b: "必要なものは何でも支払え"
 iranian_focus.165.t: "衛星利用の増加"
 iranian_focus.165.d: "国内でますます多くの人々が、外国のテレビチャンネルにアクセスするために衛星放送受信アンテナを購入しているようだ。本質的に無害ではあるが、彼らが我々の国家に対するプロパガンダを見始め、長期的には我々の評判を傷つける可能性がある。"
 iranian_focus.165.a: "彼らを放っておけ"
 iranian_focus.165.b: "この行動を取り締まれ"
 iranian_focus.166.t: "バザール店舗の閉鎖増加"
 iranian_focus.166.d: "バザールはひどい一年を過ごし、多くの店舗が閉鎖された。これは様々なことが原因だが、主に我々が積極的に推進してきた経済改革のためである。バザールからは、彼らを失敗から救うための政府の介入を求める声が上がっている。"
 iranian_focus.166.a: "我々は彼らを助けることができる"
 iranian_focus.166.b: "拒否する"
 iranian_focus.167.t: "分離主義勢力"
 iranian_focus.167.d: "近年我が国では分離独立運動は多く発生していないものの、依然としていくつかの地域が外国の影響を受けやすく、敵対勢力がこれらの地域を悪用し反乱を扇動する可能性があると指摘しておく必要がある。アーザルバーイジャーン、コルデスターン、バルーチェスターン、フーゼスターンの各地域が最も脆弱である。"
 iranian_focus.167.a: "了解"
 iranian_focus.168.t: "アヤトラ・モンタゼリー逝去"
 iranian_focus.168.d: "今朝早く、アヤトラ・モンタゼリーが静かに亡くなった。イスラム革命の悲劇を覆した男が、この世を去り、別の世界へと旅立ったことで、国家は悲しみに暮れている。彼の死は歴史的な瞬間を示すが、彼が遺言に何を書いたか、そして彼の地位の後継者を指名したかどうかはまだ不明である。遺言は、彼の報道官の一人によって国営テレビで生放送されており、その遺言には次のように記されている…"
 iranian_focus.168.a: "…ユーセフ・サアネイがアヤトラになる"
 iranian_focus.168.b: "…アサドッラー・バヤト＝ザンジャニがアヤトラになる"
 iranian_focus.168.c: "…聖職者支配の時代は終わった、今や人民が導かなければならない"
 iranian_focus.169.t: "国旗の変更"
 iranian_focus.169.d: "国旗は国家の象徴であり、それを統一するものである。イランは長年にわたり多くの旗を持ってきたが、我々はいつでも[PER.capital.GetCapitalVictoryPointName]の上に新しい旗を掲げることができる。"
 iranian_focus.169.a: "三色旗"
 iranian_focus.169.b: "獅子と太陽"
 iranian_focus.169.c: "イスラムの旗"
 iranian_focus.169.d1: "花"
 iranian_focus.170.t: "反対派の活動増加"
 iranian_focus.170.d: "我々の正当性と人気が衰えるにつれて、多くの反対派グループが再編成され、政府に対して人々を動員するための協調した努力を始めたようだ。もしイスラム共和国の正当性が低下し続けるなら、政府は転覆されるかもしれない。"
 iranian_focus.170.a: "了解"
 iranian_focus.171.t: "ブーシェフル原子力発電所"
 iranian_focus.171.d: "アメリカによって未完成のまま残されたブーシェフル原子力発電所の建設部分は、何十年もの間、遊休状態であった。数人のロシア人科学者の到着により、ロシアの会社から発電所の残りの部分を完成させるという申し出がなされた。"
 iranian_focus.171.a: "提案を受け入れる"
 iranian_focus.171.b: "結構です"
 iranian_focus.173.t: "アトラク国境への配慮"
 iranian_focus.173.d: "[PER.GetName]は、アトラク川国境で政治的な会合を開き、外交・貿易問題について話し合うことを我々に提案してきた。我々は彼らの招待を受け入れるべきか？"
 iranian_focus.173.a: "もちろん！"
 iranian_focus.173.b: "興味はない。"
 iranian_focus.174.t: "[TRK.GetName]が受諾！"
 iranian_focus.174.d: "[TRK.GetName]は、アトラク川国境での政治的な会合の申し出を受け入れた。"
 iranian_focus.174.a: "バー・バー！"
 iranian_focus.175: "[TRK.GetName]が我々の申し出を拒否！"
 iranian_focus.175.t: "[TRK.GetName]が我々の申し出を拒否！"
 iranian_focus.175.d: "[TRK.Getname]は、アトラク川国境での政治的な会合の申し出を拒否した。"
 iranian_events.300.t: "1999年学生蜂起記念抗議"
 iranian_events.300.d: "今日は1999年7月の学生蜂起から1年となる。全国の改革派運動は、全国の学生にデモに参加するよう奨励しており、国家安全保障を危険にさらす可能性がある。しかし、我々にはバシージと機動隊が自由に使え、抗議者と対峙するためにテヘラン大学に移動することができる。そのような動きはいくつかの死傷者を引き起こす可能性があり、もし我々が注意を怠れば、全国的な蜂起を引き起こす可能性がある。"
 iranian_events.300.a: "それは問題ではない"
 iranian_events.300.b: "治安部隊を派遣する"
 iranian_events.301.t: "全国的な抗議が勃発！"
 iranian_events.301.d: "どうやら我々の最近の行動は学生たちに軽く受け取られず、全国的な抗議が勃発したようだ。ゆっくりと、しかし確実に、ますます多くの人々が政府の辞任を要求しているようだが、我々はどこにも行かない。"
 iranian_events.301.a: "NAJAを動員せよ"
 iranian_events.20.t: "ホイで抗議勃発"
 iranian_events.20.d: "最近の全国的な抗議に続き、ホイでデモが勃発し、州とその周辺地域の我々の支配を危険にさらしている。"
 iranian_events.20.a: "収まることを願おう"
 iranian_events.21.t: "西アゼルバイジャンで抗議勃発"
 iranian_events.21.d: "最近の全国的な抗議に続き、西アゼルバイジャンでデモが勃発し、州とその周辺地域の我々の支配を危険にさらしている。"
 iranian_events.21.a: "収まることを願おう"
 iranian_events.22.t: "アゼルバイジャンで抗議勃発"
 iranian_events.22.d: "最近の全国的な抗議に続き、アゼルバイジャンでデモが勃発し、州とその周辺地域の我々の支配を危険にさらしている。"
 iranian_events.22.a: "収まることを願おう"
 iranian_events.23.t: "コルデスターンで抗議勃発"
 iranian_events.23.d: "最近の全国的な抗議に続き、コルデスターンでデモが勃発し、州とその周辺地域の我々の支配を危険にさらしている。"
 iranian_events.23.a: "収まることを願おう"
