 PER_election_events.71: "第14回大統領選挙"
 PER_election_events.71.t: "第14回大統領選挙"
 PER_election_events.71.d: "政府内の政党と影響力のある人々の間の調整の後、候補者を決定し、護憲評議会によって彼らの資格を確認するための必要な調整が完了し、実施された。社会の雰囲気も選挙に興奮しているようだ。\nまた、前回の選挙と比較して、原理主義派と改革派の政党間の違いは減少し、選挙が平和的に行われる程度である。\n\n基準は国民の投票である。"
 PER_election_events.71.a: "今回は何が起こるか見てみよう。"
 PER_election_events.81: "ヤズディー勝利！"
 PER_election_events.81.t: "ヤズディー勝利！"
 PER_election_events.81.d: "今日は選挙日であり、候補者ヤズディーとタヴァッコリー間の激しい戦いの後、ヤズディーが勝利を収め、イランの新しく選出された大統領としてイランを率いるようだ。\nこれは改革派が勝利した明確な兆候である！\n\n基準は国民の投票である。"
 PER_election_events.81.a: "了解"
 PER_election_events.101.t: "カヴァケビアン勝利！"
 PER_election_events.101.d: "今日は選挙日であり、勝者が発表される日だ…\nイラン選挙の勝者は…カヴァケビアン！\nそして敗者はアフマディーネジャード！これは改革派にとって明確な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.101.a: "了解"
 PER_election_events.121.t: "キャッルービー勝利！"
 PER_election_events.121.d: "今日は選挙日であり、選出された候補者は他ならぬ…キャッルービー！\n対抗馬アフマディーネジャードを破った彼におめでとう…\nこれは改革派にとって大きな瞬間であり、彼らが明確な勝者である！\n\n基準は国民の投票である。"
 PER_election_events.121.a: "了解"
 PER_election_events.151.t: "マシャイー勝利！"
 PER_election_events.151.d: "選挙日がやってきた。その試練の勝者を連れて…マシャイー！\n敗北の痛みを味わわなければならなかったロウハーニーとレザーイーにおめでとう。\nこれは原理主義派にとって大きな勝利だ！\n\n基準は国民の投票である。"
 PER_election_events.151.a: "了解"
 PER_election_events.181: "バヤディ勝利！"
 PER_election_events.181.t: "バヤディ勝利！"
 PER_election_events.181.d: "今日は選挙日であり、人々が誰が国を代表し、率いるかを選ぶ日だ。そして人々の心をつかんだ男は…バヤディ！\nロウハーニーにとっては非常に予想外で悲しい敗北だ。彼は再び二期目のチャンスを得ることはないだろう…\nこれは原理主義派にとって驚くべき勝利である！\n\n基準は国民の投票である。"
 PER_election_events.181.a: "了解"
 PER_election_events.191: "ハグシェナス勝利！"
 PER_election_events.191.t: "ハグシェナス勝利！"
 PER_election_events.191.d: "今日は選挙日であり、有力な政治家が国を率いる責任を負うために選ばれる日だ。今日の勝者は…ハグシェナス！\n驚き、当然のことながら怒っているライースィーが議会から飛び出す…\nこれは改革派にとって極めて重要な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.191.a: "了解"
 PER_election_events.201: "ライースィー勝利！"
 PER_election_events.201.t: "ライースィー勝利！"
 PER_election_events.201.d: "今日は選挙日であり、人々が誰を代表し、率いたいかを選ぶ日だ。運命の勝者は…ライースィー！\nペゼシュキヤーンは驚いた様子もなく、我々の勝者を祝福する…\nこれは原理主義派にとって巨大な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.201.a: "了解"
 PER_election_events.202: "ペゼシュキヤーン勝利！"
 PER_election_events.202.t: "ペゼシュキヤーン勝利！"
 PER_election_events.202.d: "今日は選挙日であり、人々が誰を代表し、率いたいかを選ぶ日だ。運命の勝者は…ペゼシュキヤーン！\nライースィーは自分が勝つべきだったと感じていたが、それでも我々の勝者を祝福する…\nこれは改革派にとって巨大な勝利である！\n\n基準は国民の投票である。"
 PER_election_events.202.a: "了解"
 iranian_events.13.t: "イラン、戦争賠償の支払いを要求"
 iranian_events.13.d: "イランとの我々の戦争は1980年から1988年まで続いた。それはイランへのイラク侵攻で始まり、両国が国連安全保障理事会決議598号を受け入れるまでほぼ8年間続いた。専門家グループがイランに派遣され、復興問題を調査し、損害額を決定し、安全保障理事会に報告した。彼らは直接損害額が990億ドル、間接損害額が1500億ドル、合計2490億ドルに上ると発表した。我々はまだこの金を支払っていないが、今、彼らは我々に支払うよう要求している。"
 iranian_events.13.o1: "これは支払える。"
 iranian_events.13.o2: "我々は何も支払わない。"
 iranian_events.8.t: "トルコ・イラク基地爆破"
 iranian_events.8.d: "イラクの我々の軍事基地が協調攻撃を受け、我々は多数の死傷者を出した。この攻撃の責任を主張する者はまだ誰もいないが、我々はそれがイランだと知っている…"
 iranian_events.8.o1: "残念だ"
 iranian_events.9.o1: "興味深い"
 iranian_events.10.o1: "興味深い"
 iranian_events.11.t: "バクー・ガスライン爆破"
 iranian_events.11.d: "アゼルバイジャンのバクー・ガスラインで妨害工作が行われ、他国との貿易に支障をきたし、経済にも損害を与えた。この攻撃の責任を公式に主張する者はまだ誰もいない。"
 iranian_events.11.o1: "興味深い"
 iranian_events.14.t: "イラク、戦争賠償の支払いを拒否"
 iranian_events.14.d: "イラク政府は、我々が支払いを要請した後、戦争賠償の支払いを拒否した。これは我々が彼らを攻撃する理由となる。"
 iranian_events.14.o1: "ならばよし！"
 iranian_events.15.t: "イラク、戦争賠償の支払いを決定"
 iranian_events.15.d: "イラク政府は、我々が支払いを要請した後、戦争賠償の支払いを決定した。これは彼らの経済に損害を与え、我々の彼らへの影響力を減少させるが、我々にはそれでもその金が必要だった…"
 iranian_events.15.o1: "よろしい"
 iranian_events.12.t: "第三次開発計画"
 iranian_events.12.d: "組織の次元において、行政システムを修正、改善、改革するために、我々はこの計画を使用する。しかし、どの部分に重点を置くべきか？"
