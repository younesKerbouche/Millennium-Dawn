 axis_of_resistance_events.8.t: "イラン、シリアに影響力を行使"
 axis_of_resistance_events.8.d: "[PER.GetLeader]は、[PER.GetNameWithFlag]の影響力を我が国に拡大することに明確な関心を示した。我々がこれを歓迎するか抵抗するかにかかわらず、[PER.GetNameWithFlag]の我々の玄関先での存在は否定できない。我々はこの影響力に対抗するか、それとも彼らの意図が何であるかを見守るかを決定しなければならない。"
