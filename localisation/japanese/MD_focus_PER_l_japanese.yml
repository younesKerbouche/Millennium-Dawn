 iranian_focus.198.t: "インターネット利用の急増"
 iranian_focus.198.d: "都市部の多くで若者の間にインターネット利用が広まり始め、一部の原理主義派の間で懸念が高まっている。改革派陣営からはインターネットと新たなデジタル時代の発展を促す声が強まる一方、原理主義派はさらなる制限を求めている。"
 iranian_focus.198.a: "デジタル時代が到来している"
 iranian_focus.198.b: "若者は産業のような、もっと差し迫った課題に取り組むべきだ！"
 iranian_focus.199.t: "攻撃を受ける文化省"
 iranian_focus.199.d: "文化省は自由主義派グループから激しい批判を受け、複数の政府批判映画に対する検閲について国際的な非難も集まっている。文化省の報道官は、映画は国家の政治的事柄にほとんど、あるいは全く関与すべきではないと述べた。この問題について、今後の同様の事例に前例を作り得るとして、多くの人々が国家元首の公式な対応を待っている。"
 iranian_focus.199.a: "芸術家は自由に活動してよい"
 iranian_focus.199.b: "彼の言い分はもっともだ、黙らせろ！"
 iranian_focus.200.t: "HIV／エイズの増加"
 iranian_focus.200.d: "拡大する流行が進行している。エイズとHIVは国内で静かに感染者を増やし続けており、全国各地の宗教指導者たちは「不道徳な行動」に責任があると非難している。中には、個人がいつどのように感染したのかを調査するため、医療制度に抜本的な変更を加えるべきだと提案する者までいる。"
 iranian_focus.200.a: "医療の進歩に注力する"
 iranian_focus.200.b: "この不道徳な行動をやめさせろ！"
 iranian_focus.201.t: "「逸脱の潮流」の台頭"
 iranian_focus.201.d: "「逸脱の潮流」と呼ばれる運動が拡大しつつあり、特に宗教的民族主義者の間で支持を集めている。マフムード・アフマディーネジャードの政治思想に支えられ、エスファンディアル・マシャーイーが主導するこの運動は、宗教エリートを排斥し、イラン流のイスラムに基づく生活様式へと置き換えることを目指している。"
 iranian_focus.201.a: "興味深い"
 PER_us_war: "米・イラン紛争"
 PER_us_war_desc: "数十年にわたる緊張がついに頂点に達した。果たしてどちらが勝利するのか。"
 PER_american_iranian_war: "ホルムズ戦争"
 PER_american_iranian_war_desc: "「人々がかつて見たことのないような戦いがあった。大地は鋼鉄に覆われ、矢は雹のように雲から降り注ぎ、大地は蹄で引き裂かれ、平原には水のように血が流れた」\n―― フェルドウスィー"
 PER_complete_milad_tower: "ミラードタワーの建設完了"
 PER_complete_milad_tower_desc: "革命前の時代に計画が具体化したミラードタワーは、我が国の近代化の努力を象徴し、国内の繁栄を示す存在である。数十年にも及ぶ遅延を経て、このタワーを完成させることは、我が国が21世紀へ向けて全力で突き進んでいることを国民に示すだろう。"
 expose_iranian_nuclear_program: "イランの核計画を暴露する"
 expose_iranian_nuclear_program_desc: "我々の情報によれば、イランは核兵器の一種を製造しているようだ...もしかすると、これを世界に知らせる必要があるのでは...？"
