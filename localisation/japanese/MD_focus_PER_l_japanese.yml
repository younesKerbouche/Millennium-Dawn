 PER_kurdish_troops: "クルド人支持者の動員"
 PER_kurdish_troops_desc: "我々は政府内のクルド人支持者を動員して国軍を増強し、あらゆる手段で国を守る準備をすることができる。"
 PER_kurdish_promise_economy: "クルド人への約束"
 PER_kurdish_promise_economy_desc: "我々はクルド人に対し、地域経済の成長を支援することを約束した。その見返りに、彼らはサービス部門の発展に注力するだろう。"
 PER_kurdish_promise_army: "クルド人への約束"
 PER_kurdish_promise_army_desc: "我々はクルド人に対し、兵器産業での雇用を支援することを約束した。その見返りに、彼らは軍事奉仕を提供するだろう。"
 PER_reza_pahlavi: "レザー・パフラヴィーの招待"
 PER_reza_pahlavi_desc: "皇太子レザー・パフラヴィーとその支持者たちは、新たな立憲政府への正式な招待を待ち望んでいる。我々は民主主義のために彼らを無視することもできるが、それでは我々の党の目的を無効にしてしまうだろう。"
 PER_utilize_party_support: "党支持者の動員"
 PER_utilize_party_support_desc: "汎イラン主義党の愛国的で勇敢な支持者を呼びかけることで、我々はこれまで以上に ferocious（獰猛）に敵と戦うことができるだろう。"
 PER_socialist_union_with_iraq: "イラクを社会主義連合に招待"
 PER_socialist_union_with_iraq_desc: "我々はイラク政府を我々との社会主義連合に招待することができる。この動きは、イラクの共産主義者たちにきっと歓迎されるだろう。"
 PER_integrate_basrah_maysan: "バスラとマイサーンの統合"
 PER_integrate_basrah_maysan_desc: "イラク南部のバスラとマイサーン州は、宗教的にも文化的にもイラン的である。我々がこのような重要な地域を無視する理由はほとんどない。"
 PER_integrate_azerbaijan: "アゼルバイジャンの統合"
 PER_integrate_azerbaijan_desc: "二つのアゼルバイジャンを一つに再統一する時が来た。カージャール朝の軍事的無能さのために、ロシアは我々からアゼルバイジャンの北部を征服した。ソビエト連邦の解体後、2000年以上イランの一部であった州が初めて独自の国家となり、我々の栄光からの失墜を思い起こさせるものとなった。"
 PER_integrate_armenia: "アルメニアの統合"
 PER_integrate_armenia_desc: "アルメニアは長い間、我が国と西および北の国々との間の緩衝国であった。アルメニア人をイラン本土に統合する試みが何度か行われ、1600年代には中程度の成功を収めた。アルメニア人は西のトルコ人に奪われ、後に20世紀に独立国として解放された。"
 PER_integrate_turkmenistan: "トルクメニスタンの統合"
