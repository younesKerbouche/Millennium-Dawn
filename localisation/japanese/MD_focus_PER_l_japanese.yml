 PER_basij_fervor: "バスィージの熱狂"
 PER_basij_fervor_desc: "バスィージはイスラム革命防衛隊（IRGC）の義勇準軍事部門である。通常、体制の最も忠実な要素で構成され、バスィージはイスラム共和国の歴史を通じて、国家建設、人道支援、戦争努力、抗議活動などの国内騒乱の鎮圧といった様々な目的を果たすために動員されてきた。\n毎月、バスィージの熱狂度は§H5%§!増加し、ディシジョンで利用可能なあらゆる目的のためにバスィージを§H動員§!することができる。活動中、バスィージの熱狂度は毎月§H-10%§!ずつ減少し、0%になると1年間§H解散§!する。"
 PER_mobilize_basij_construction: "国家建設のためにバスィージを動員"
 PER_mobilize_basij_construction_desc: "我々はバスィージに国家建設の努力を支援し、一般のイラン人のための新しい施設の建設を手伝ってもらうよう呼びかけなければならない。"
 PER_mobilize_basij_education: "教育の進歩のためにバスィージを動員"
 PER_mobilize_basij_education_desc: "イランの教育システムの多くの学生が、小学校バスィージ士官候補生の一員になることを志願している。このバスィージのサブグループにより、我々は学生に全国の教育支援に参加するよう呼びかけることができる。"
 PER_mobilize_basij_war: "戦争のためにバスィージを動員"
 PER_mobilize_basij_war_desc: "イスラムと我々の国家の敵に対して抵抗するためにバスィージを動員する時が来た。"
 PER_basij_vote_suggestion: "バスィージの投票を誘導"
 PER_basij_vote_suggestion_desc: "来る大統領選挙では、バスィージが持つ数的優位を利用して、一方または他方に投票させ、我々の望む候補者に有利な状況を作り出すことができる。"
 PER_basij_protest_utilization: "暴動に対してバスィージを配備"
 PER_basij_protest_utilization_desc: "我々の政府に対する継続的な暴動やデモは、政府を支援し、それらを鎮圧するためにバスィージを呼びかける必要があるかもしれない緊迫した雰囲気を作り出している。"
 PER_basij_parade: "バスィージの集会を呼びかける"
 PER_basij_parade_desc: "バスィージの集会やパレードを呼びかけることで、我々は政府への支持が依然として強いことを国民に示し、彼らの士気や政府に対する見方を高めることができる。"
 PER_seda_o_sima_campaign: "セダー・ヴァ・スィーマー・キャンペーン"
 PER_seda_o_sima_campaign_desc: "我々は国営放送システムであるセダー・ヴァ・スィーマーを利用して、我々が適切と見なすメッセージを広めることができる。"
 PER_hold_army_parade: "軍事パレードの開催"
