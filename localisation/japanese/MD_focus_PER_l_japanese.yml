 PER_the_great_purge: "大粛清"
 PER_the_great_purge_desc: "政府内で粛清が行われ、統一イランのビジョンを損なう個人や汚職に関与する者を標的とし、忠実で効果的な行政を確保する。"
 PER_cento_spirit2: "CENTO指導国"
 PER_resistance_movement: "抵抗運動"
 PER_resistance_movement_desc: "政府が最近講じた措置への直接的な反応として、抗議デモが勃発し、政権の正統性と国家の安定を脅かしている。このデモに対する我々の対応が、今後デモが継続するのか、あるいは沈静化するのかを決定づけるだろう。\n\n§R赤色§!は政府支配地域を、§G緑色§!は抗議デモが拡大した地域を示す。"
 PER_cento_expand: "CENTO拡大"
 PER_cento_expand_desc: "我々の同盟は、GCCに対抗し繁栄するためにより多くのメンバーを必要としている。したがって、我々は拡大の領域に目を向け、地域の他の国々に招待状を送る必要がある。\n§CCENTO§!への加盟資格のある国は、現在表示されているものに限定されない。我々は、招待する選択肢を得るために、いずれかの資格のある国で§H30%の影響力§!を必要とする。\n\n§R現在または元のGCCメンバーを招待することはできない§!\n§CCENTO加盟資格のある国§!:\n-----------\n[TUR.GetFlag] §Hトルコ§! [TAJ.GetFlag] §Hタジキスタン§! [YEM.GetFlag] §Hイエメン§! [AFG.GetFlag] §Hアフガニスタン§! [SYR.GetFlag] §Hシリア§! [IRQ.GetFlag] §Hイラク§! [PAK.GetFlag] §Hパキスタン§!"
 PER_invite_yemen: "[YEM.GetNameWithFlag]を招待する"
 PER_invite_pakistan: "[PAK.GetNameWithFlag]を招待する"
 PER_interventionism_is_key: "介入主義こそ鍵"
 PER_interventionism_is_key_desc: "受動的なイランは脆弱なイランである。シリアからカフカスまで、我々は我々の利益を守るために、直接的または代理を通じて行動する準備ができていなければならない。"
 PER_the_persian_gulf: "ペルシャ湾"
 PER_the_persian_gulf_desc: "何世紀にもわたり、我々の南の海は我々の名を冠してきた。我々は、それがペルシャ湾であり、我々のアイデンティティと誇りに永遠に結びついていることを知らしめるだろう。"
 PER_majlis_support_required_150_TT: "この国家方針を実施するには、§H150/290§!の§Hマジュレス§!からの支援が必要である。\n\n"
 PER_repairing_region: "地域の修復"
 PER_repairing_region_desc: "イスラム共和国の遺産は、地域の信頼を破壊した。我々は橋を再建し、協力を回復し、中東におけるイランの建設的な存在感を再主張するために、迅速に行動しなければならない。"
 PER_return_cento: "CENTO再建"
 PER_return_cento_desc: "冷戦時代の同盟は新たな生命を見出すことができる。志を同じくする国々の地域ブロックは、世界の大国に対抗し、地域の平和を確保することができる。"
 PER_rajavis_cause: "ラジャヴィーの偉業"
 PER_rajavis_cause_desc: "ラジャヴィーの大義は、常にイランの人々のためのインフラ改善と教育の推進であった。我々は近代化努力に投資し、繁栄した未来に必要なインフラを構築し、全てのイラン人が教育を受けられるようにする。"
 PER_paramilitary_structure: "準軍事構造"
 PER_paramilitary_structure_desc: "汎イラン主義党は、我々の運動が組織化され、迅速な行動を取る準備ができていることを確実にするために、準軍事構造を採用した。この構造は、我々がイランの人々とその利益を、規律ある即応部隊で守ることを可能にする。"
 PER_forouhars_dream: "フォルハルの夢"
 PER_forouhars_dream_desc: "正義、自由、統一に基づくイランというフォルハルのビジョンは、我々を鼓舞し続けている。我々は、国内の分裂や外国の支配から自由な、近代的で繁栄したイランを創造するために働きながら、彼の遺産を称える。"
 PER_destroy_the_corrupt: "腐敗の破壊"
 PER_destroy_the_corrupt_desc: "腐敗は国内から国家を麻痺させた。我々はこの病巣を根絶し、国民の政府への信頼が回復され、資源が少数のためではなく、全てのイラン人の向上のために使われることを確実にする。"
 PER_restore_order: "秩序の回復"
 PER_restore_order_desc: "増大する不安に直面し、アルテシュが介入して秩序を回復する時が来た。我々は、国家に平和と安定をもたらすために、必要な全ての手段を用いる。"
 PER_manage_opposition: "反対派の管理"
 PER_manage_opposition_desc: "アルテシュが支配権を握った今、我々は我々の権威を脅かすいかなる反対派にも対処しなければならない。戦略的な措置を通じて、我々は我々の支配に対するいかなる挑戦も無力化する。"
 PER_consolidate_equipment: "装備の統合"
 PER_consolidate_equipment_desc: "アルテシュの即応性を確保するため、我々は軍事資源を統合しなければならない。これには、装備の合理化と兵站能力の強化が含まれる。"
 PER_legitimizing_our_rule: "我々の支配の正当化"
 PER_legitimizing_our_rule_desc: "アルテシュが支配権を握るにつれて、我々は我々の支配を正当化しようと努めなければならない。軍と政府内の統一を育むことにより、我々は我々の政権の安定を確保する。"
 PER_arash_radar: "アラシュ・レーダー"
 PER_arash_radar_desc: "外部の脅威から国家を守るため、我々は先進的なレーダーシステムを展開する。アラシュ・レーダーは、いかなる外国の侵入に対しても早期警戒を提供し、迅速かつ断固として対応する我々の能力を強化するだろう。"
 PER_anti_corrupt_initiative: "反汚職イニシアチブ"
 PER_anti_corrupt_initiative_desc: "汚職はあまりにも長く軍と民間の両方の構造を悩ませてきた。我々は、アルテシュと政府内の汚職を根絶するためのイニシアチブを開始し、国家への忠誠が揺るぎないままであることを確実にする。"
 PER_majlis.1.t: "マジュレス選挙結果"
 PER_majlis.1.d: "今週初め、[PER.GetFlag]イラン国民が代表者を選出できるように、全国の投票所が開かれた。多くの人々は、ちょうど落ち着いたばかりの新しい政治家のアジェンダを楽しみにしている一方、現職の代表者は協議会での影響力を維持するために戦っている。"
 PER_majlis.1.a: "国民は語った"
 PER_majlis.2.t: "マジュレスでの次の討論の準備"
 PER_majlis.2.d: "マジュレスの代表者たちは、来週に予定されている討論の準備をしている。マジュレスの一部は、適切な提案をまだ準備していないと主張して、より多くの時間を求めている。しかし、ほとんどはすでに自分たちの提案が聞かれるようにロビー活動を行っており、情熱的にそれを行っている。"
 PER_majlis.2.a: "聞こう"
 PER_majlis.2.b: "もっと時間が必要だ"
 PER_majlis.10.t: "自由主義ブロックの提案"
 PER_majlis.10.d: "我々は自由主義ブロックの提案を取り上げることに決めた。彼らは、すべての人にとってより包括的な国にするために、そして平均的な市民の社会的な日常生活を改善するために、国を改革することを望んでいる。"
 PER_majlis.10.a: "何があるか見てみよう"
 PER_majlis.11.t: "穏健保守ブロックの提案"
 PER_majlis.11.d: "我々は穏健保守ブロックの提案を取り上げることに決めた。彼らは、反動主義者にとってより世俗的な生活様式への移行をより穏やかにするために、国を改革することを望んでいる。"
 PER_majlis.11.a: "何があるか見てみよう"
 PER_majlis.14.t: "極左ブロックの提案"
 PER_majlis.14.d: "我々は極左の提案を取り上げることに決めた。彼らは、左翼イデオロギーと見解に幻滅している人々が彼らの信念と考えに合意するように、国を改革することを望んでいる。"
 PER_majlis.14.a: "何があるか見てみよう"
 PER_majlis.12.t: "社会主義ブロックの提案"
 PER_majlis.12.d: "我々は社会主義ブロックの提案を取り上げることに決めた。彼らは、労働者と労働者階級の市民の日常生活を改善するために、国を改革することを望んでいる。"
 PER_majlis.12.a: "何があるか見てみよう"
 PER_majlis.15.t: "戦闘的イスラム主義ブロックの提案"
 PER_majlis.15.d: "我々は戦闘的イスラム主義者の提案を取り上げることに決めた。彼らは、国をより保守的でイスラム主義志向の道に戻すために、国を改革することを望んでいる。"
 PER_majlis.15.a: "何があるか見てみよう"
 PER_majlis.16.t: "穏健イスラム主義ブロックの提案"
 PER_majlis.16.d: "我々は穏健イスラム主義者の提案を取り上げることに決めた。彼らは、国内に残っている強硬派要素と台頭している世俗主義者グループとの間の緊張を和らげるために、国を改革することを望んでいる。"
 PER_majlis.16.a: "何があるか見てみよう"
 PER_majlis.17.t: "リバタリアンブロックの提案"
 PER_majlis.17.d: "我々はリバタリアンの提案を取り上げることに決めた。彼らは、経済の規制を緩和し、政府の管理からより自由にするために、国を改革することを望んでいる。"
 PER_majlis.17.a: "何があるか見てみよう"
 PER_majlis.18.t: "緑のブロックの提案"
 PER_majlis.18.d: "我々は緑の党の提案を取り上げることに決めた。彼らは、国の法律と生活条件をより環境に優しくするために、国を改革することを望んでいる。"
 PER_majlis.18.a: "何があるか見てみよう"
 PER_majlis.19.t: "企業ブロックの提案"
 PER_majlis.19.d: "我々は企業の提案を取り上げることに決めた。彼らは、企業に対する規制を緩和し、より緩やかにするために、国を改革することを望んでいる。"
 PER_majlis.19.a: "何があるか見てみよう"
 PER_majlis.20.t: "王党派ブロックの提案"
 PER_majlis.20.d: "我々は王党派の提案を取り上げることに決めた。彼らは、国民の独立を守り、国益を守ることによって、国民の中に再び愛国的および民族主義的価値観を回復するために、国を改革することを望んでいる。"
 PER_majlis.20.a: "何があるか見てみよう"
 PER_majlis.21.t: "超国家主義ブロックの提案"
 PER_majlis.21.d: "我々は超国家主義者の提案を取り上げることに決めた。彼らは、イランのイスラム以前の価値観と国境を回復するために、国を改革することを望んでいる。"
 PER_majlis.21.a: "何があるか見てみよう"
 PER_majlis.22.t: "軍事ブロックの提案"
 PER_majlis.22.d: "我々はアルテシュの提案を取り上げることに決めた。彼らは、軍隊とその能力への信頼を再び回復するために、国を改革することを望んでいる。"
 PER_majlis.22.a: "何があるか見てみよう"
 PER_majlis.23.t: "改革派ブロックの提案"
 PER_majlis.23.d: "我々は改革派の提案を取り上げることに決めた。彼らは、日々現在の体制に幻滅している若い世代をなだめるために、国を改革することを望んでいる。"
 PER_majlis.23.a: "何があるか見てみよう"
 PER_majlis.24.t: "原理主義派ブロックの提案"
 PER_majlis.24.d: "我々は原理主義派の提案を取り上げることに決めた。彼らは、ホメイニー師によって1979年に国に植え付けられた革命的価値観のより厳格な解釈を採用するために、国を改革することを望んでいる。"
 PER_majlis.24.a: "何があるか見てみよう"
 PER_majlis.30.t: "選挙への道"
 PER_majlis.30.d: "マジュレスはしばらくして再び選挙を実施する準備をしており、全国のイラン人はこの歴史的な選挙中に好みの国会議員に投票する必要があるだろう。"
 PER_majlis.30.a: "了解"
 PER_majlis.31.t: "マジュレス議員が法改正に反対表明"
 PER_majlis.31.d: "マジュレスの数名のメンバーが、我々の中央集権化法への変更に対して公に反対を表明し、その変更を「危険」かつ「違憲」と呼んだ。多くの議論を巻き起こし、マジュレスの数名のメンバーは、政権が他の法律を変更する時が来たときに障害を作り出すことを誓った。"
 PER_majlis.31.a: "わかった、妥協できる"
 PER_majlis.32.t: "マジュレス議員が法改正に反対表明"
 PER_majlis.32.d: "マジュレスの数名のメンバーが、我々の警察法への変更に対して公に反対を表明し、その変更を「危険」かつ「違憲」と呼んだ。多くの議論を巻き起こし、マジュレスの数名のメンバーは、政権が他の法律を変更する時が来たときに障害を作り出すことを誓った。"
 PER_majlis.32.a: "わかった、妥協できる"
 PER_majlis.32.b: "彼らが何を言おうと気にしない"
 PER_majlis.33.t: "マジュレス議員が法改正に反対表明"
 PER_majlis.33.d: "マジュレスの数名のメンバーが、我々の教育法への変更に対して公に反対を表明し、その変更を「危険」かつ「違憲」と呼んだ。多くの議論を巻き起こし、マジュレスの数名のメンバーは、政権が他の法律を変更する時が来たときに障害を作り出すことを誓った。"
 PER_majlis.33.a: "わかった、妥協できる"
 PER_majlis.33.b: "彼らが何を言おうと気にしない"
 PER_majlis.34.t: "マジュレス議員が法改正に反対表明"
 PER_majlis.34.d: "マジュレスの数名のメンバーが、我々の医療法への変更に対して公に反対を表明し、その変更を「危険」かつ「違憲」と呼んだ。多くの議論を巻き起こし、マジュレスの数名のメンバーは、政権が他の法律を変更する時が来たときに障害を作り出すことを誓った。"
 PER_majlis.34.a: "わかった、妥協できる"
 PER_majlis.34.b: "彼らが何を言おうと気にしない"
 PER_majlis.35.t: "マジュレス議員が法改正に反対表明"
 PER_majlis.35.d: "マジュレスの数名のメンバーが、我々の福祉法への変更に対して公に反対を表明し、その変更を「危険」かつ「違憲」と呼んだ。多くの議論を巻き起こし、マジュレスの数名のメンバーは、政権が他の法律を変更する時が来たときに障害を作り出すことを誓った。"
 PER_majlis.35.a: "わかった、妥協できる"
 PER_majlis.35.b: "彼らが何を言おうと気にしない"
 PER_domestic_politics: "イラン国内問題"
 PER_domestic_politics_desc: "我々の国内問題は、我々の党、イデオロギー、そして国家の方向性によって形作られる。政府が成長するにつれて、我々が下すことができる決定がさらに利用可能になるだろう。"
 PER_state_visit_to_usa: "[USA.GetFlag]アメリカ合衆国への国賓訪問"
 PER_state_visit_to_usa_desc: "かつての友人である合衆国への国賓訪問を手配することは、我々が非常に孤立してきた世界で新しい同盟を築く上で役立つことが証明されるだろう。"
 PER_reestablish_savak: "£PER_monarchism  SAVAK再建"
 PER_reestablish_savak_desc: "SAVAKは数年前にイスラム共和国の手によって解体され、国家秘密警察は破壊された。しかし今日、いくつかの改革と国際レベルでのロビー活動により、我々はSAVAKの復活と再建を正当化することができるだろう。"
 PER_restore_bandar_pahlavi: "バンダレ・パフラヴィー復元"
 PER_restore_bandar_pahlavi_desc: "バンダレ・パフラヴィー、別名パフラヴィー港は、1979年の君主制打倒後にバンダレ・アンザリーに改名された。ムッラーによって行われたこの変更を元に戻すことは、我々の政府がいくらかの正当性を再確立するのに役立つだろう。"
 PER_distribute_leader_photos: "[PER.GetLeader]の肖像画配布"
 PER_distribute_leader_photos_desc: "我々は、国民の家、オフィス、その他のあらゆる種類の建物にあるハーメネイーとホメイニーのすべての肖像画を[PER.GetLeader]の肖像画に置き換える必要がある。これは、我々の革命とその大義を固めるのに役立つだろう。"
 PER_redesign_the_gulf: "バンダレ・アッバース再設計"
 PER_redesign_the_gulf_desc: "バンダレ・アッバースは、特に我々が改修し改善すれば、再びペルシャ湾の主要な貿易港となるだろう。"
 PER_establish_support_in_yemen: "イエメンでの支援確立"
 PER_establish_support_in_yemen_desc: "イエメンの状況は徐々に不安定になっている。我々はこのアラブ国家で何らかの支援を確立しようと試みる必要がある。"
 PER_move_capital_esfahan: "首都をエスファハーンへ移転"
 PER_move_capital_esfahan_desc: "首都をエスファハーンに移転することで、戦争の場合に国家の最も重要な都市の安全を確保できる。エスファハーンは、我が国の中心にあり、他のどの隣国からも遠いため、この移転に最適な場所である。"
 PER_savak_tt: "§HSAVAK§!は§G再建§!されるだろう！"
 PER_majlis_block_tt: "§Hマジュレス§!はこの法律を§H阻止§!していない"
 PER_the_third_development_plan: "第三次開発計画"
 PER_the_third_development_plan_desc: "第三次開発計画は、我が国の近代史を通じて実施してきた数々の5カ年計画の一つである。工業化と自給自足に焦点を当て、イランは経済回復のために正しい道へと進まなければならない。"
 PER_vezarate_niru: "ヴェザーラテ・ニールー"
 PER_vezarate_niru_desc: "1936年10月17日に設立されたエネルギー省は、電力管理を担当し、後に1943年5月20日に水管理を含むように拡張された。同省は最近、新しい原子力発電所の建設を監督するようにも任命された。"
 PER_bushehr_nuclear_power_plant: "ブーシェフル原子力発電所の改修"
 PER_bushehr_nuclear_power_plant_desc: "ブーシェフル原子力発電所は、ペルシャ湾沿いの漁村ハリレとバンダルゲの間のイランに位置している。発電所の建設は当初1975年にドイツ企業によって開始されたが、1979年のイラン・イスラム革命後に作業は停止された。我々の新しいクリーンエネルギー拡大を支援するために、発電所を改修するのはおそらく良い考えだろう。"
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "イラン再生可能エネルギー・エネルギー効率機構（SATBA）は、エネルギー省の副機関として定義されている。エネルギー効率を改善し、イランの再生可能エネルギーの新たな地平を切り開くことを目指している。"
 PER_deputy_for_energy_electricity: "エネルギー・電力規制"
 PER_deputy_for_energy_electricity_desc: "もし我々が我が国のエネルギーと電力の生産に関連する新しい規制を追加するならば、我々は国全体の電力出力を安定させるのに真剣に役立つことができる。"
 PER_daryan_dam: "ダルヤーン・ダム"
 PER_daryan_dam_desc: "ダルヤーン・ダムは、長さ48kmのノウスード導水トンネルに年間水量を供給し、そこでイラン南西部の地域を灌漑する。"
 PER_american_naval_purchase: "アメリカ海軍からの購入"
 PER_american_naval_purchase_desc: "我々の海軍は長い間遅れを取ってきた。アメリカの専門知識と装備は、信頼できる海軍近代化計画のバックボーンとなり得る。"
 PER_dismantle_arab_dominance: "アラブ支配の解体"
 PER_dismantle_arab_dominance_desc: "アラブ世界の人工的な支配は、真の地域的バランスを窒息させた。我々は、我々自身を中心として、天秤を元に戻す。"
 PER_european_partners: "ヨーロッパのパートナー"
 PER_european_partners_desc: "フランスとドイツは、我々の防衛近代化において貴重なパートナーである。ラファールジェット機とレオパルト戦車を調達することは、我々の軍隊を強化し、新しい戦略的方向性を象徴するだろう。"
 PER_invite_european_military_companies: "ヨーロッパの軍事会社を招待"
 PER_invite_european_military_companies_desc: "我々の時代遅れの軍産複合体を抜本的に改革するためには、ヨーロッパの兵器メーカーに市場を開放することが鍵である。合弁事業が続くかもしれない。"
