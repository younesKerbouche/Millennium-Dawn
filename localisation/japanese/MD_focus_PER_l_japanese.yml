 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy  £generic_Neutral_Libertarian_small   リバタリアンブロックの提案"
 PER_accept_libertarian_proposal_desc: "\nブロック構成員：\n- リスタート\n- リバタリアン\n§W-----------------------------------------------------------------§!\nリバタリアンの提案を採用することで、我々は[PER.GetFlag]イランを改革し、市場をより自由化し、政府規制による制約を軽減できる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_green_proposal: "£PER_Neutral_green   緑のブロックの提案"
 PER_accept_green_proposal_desc: "\nブロック構成員：\n- イラン緑の党\n§W-----------------------------------------------------------------§!\n緑の党の提案を採用することで、我々は[PER.GetFlag]イランを改革し、環境保護を最優先に置き、イラン国民が将来の世代に向けて自国を守り続けることを支援するようにできる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_corporate_proposal: "£generic_oligarchism_small   企業ブロックの提案"
 PER_accept_corporate_proposal_desc: "\nブロック構成員：\n- イランのオリガルヒ\n§W-----------------------------------------------------------------§!\n寡頭政治家の提案を採用することで、我々は[PER.GetFlag]イランを改革し、企業に対する規制を事実上存在しない状態にできる。これにより企業は政府の干渉をほとんど受けずに活動できるようになる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
