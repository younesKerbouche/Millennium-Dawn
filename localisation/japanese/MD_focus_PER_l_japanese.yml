 iranian_focus.781.t: "正義の連合、イランの侵略に対抗するために動く"
 iranian_focus.781.d: "中東のいくつかの国によって結成された「正義の連合」と名付けられた最近結成された連合が、「イランの新ファシズム」に対する全面攻撃を発表した。これは、イランが近年、近隣諸国の併合と征服によって積極的に拡大してきた中で起こった。この動きは、この地域での全面的な紛争が世界のサプライチェーンにとって大惨事を招く可能性があるため、世界の指導者たちを困惑させている。世界中から、関係する全ての当事者が、手遅れになる前に、この問題をできるだけ早く解決することを望む声が上がっている。"
