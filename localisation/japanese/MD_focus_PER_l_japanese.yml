 PER_dissolve_the_parliament: "マジュレスを解散する"
 PER_dissolve_the_parliament_desc: "現状、マジュレスは[PER.GetFlag]イラン国民を繁栄へと導くことができない無能であることを証明している。マジュレスを解散し新たな選挙を実施すれば、[PER.GetFlag]イラン国民が新たな代表者を選ぶことを可能にできる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H8年間§!§R利用不可§!となる。"
 PER_reschedule_session: "次の討論を再スケジュールする"
 PER_reschedule_session_desc: "我が国は迅速な改革を正当化するため、議員による提案を切実に必要としている。我々はマジュレスに対し、次の討論を予定より2か月前倒しで開始するよう要請する。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H2年間§!§R利用不可§!となる。"
 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy   自由主義ブロックの提案"
 PER_accept_constitutionalists_proposal_desc: "\nブロック構成員：\n- イラン自由党\n- 憲法党\n§W-----------------------------------------------------------------§!\n自由主義ブロックの提案を採用することで、我々は[PER.GetFlag]イランを改革し、一般市民の扱いに不満を抱くイラン社会のあらゆる層が、長年切望してきた希望を見出せるようにできる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism   穏健保守ブロックの提案"
 PER_accept_west_conservatives_proposal_desc: "\nブロック構成員：\n- 国民戦線\n- イラン保守派\n§W-----------------------------------------------------------------§!\n穏健保守ブロックの提案を採用することで、[PER.GetFlag]イランを改革し、革命的価値観に反対する反動派が、ついに国家にもたらされる新たな変化を受け入れるようにできるだろう。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism   社会主義ブロックの提案"
 PER_accept_socialist_proposal_desc: "\nブロック構成員：\n- イラン党\n- 共産主義労働者党\n§W-----------------------------------------------------------------§!\n社会主義ブロックの提案を採用することで、我々は[PER.GetFlag]イランを改革し、労働者階級が新たな政府と価値観との間で穏やかな中間点を見出せるようにできる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは発動後§H次の討論まで§!§R利用不可§!となり、これは次の討論が終了した後に解除される。"
