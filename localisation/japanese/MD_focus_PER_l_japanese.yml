l_japanese:
 PER_iran_first: "イラン第一"
 PER_iran_first_desc: "我々には地域的および国際的な同盟国がいるが、国民の幸福に関しては、まずイランを優先しなければならない。資金は地場産業の発展に割り当てられなければならない。"
 PER_move_away_from_raw_exports: "原料輸出からの脱却"
 PER_move_away_from_raw_exports_desc: "国は、原料輸出から焦点を移し、これらの原料を国内で加工してより付加価値の高い製品を生み出す産業に投資しなければならない。"
 PER_trans_levantine_pipelines: "トランス・レバント・パイプライン"
 PER_trans_levantine_pipelines_desc: "トランス・レバント・パイプラインの開発は、重要なエネルギー回廊を創出し、レバント地域を横断する石油とガスの輸送を容易にし、地域の影響力を確保するだろう。"
 PER_iran_transfo_siemens: "イラン・トランスフォ・シーメンス"
 PER_iran_transfo_siemens_desc: "シーメンスとの提携は、イランの電力インフラを近代化し、変圧器の国内生産を促進し、長期的な産業成長の基礎を築くのに役立つだろう。"
 PER_expand_industrial_towns_in_qazvin: "ガズヴィーンの工業都市拡大"
 PER_expand_industrial_towns_in_qazvin_desc: "ガズヴィーンは主要な工業センターとして理想的な位置にある。その工業都市を拡大することは、国内製造業を促進し、国内外からの投資を引き付けるだろう。"
 PER_extraction_efforts_in_semnan: "セムナーンでの採掘努力"
 PER_extraction_efforts_in_semnan_desc: "セムナーンは貴重な鉱物が豊富である。この州での採掘事業を拡大することは、国家の資源基盤に大きく貢献し、輸入への依存を減らすだろう。"
 PER_rare_metals_of_southern_khorasan: "南ホラーサーンのレアメタル"
 PER_rare_metals_of_southern_khorasan_desc: "南ホラーサーンは、現代産業にとって不可欠なレアメタルが豊富である。ここでの採掘努力を拡大することは、我々の技術的進歩に貢献し、主要な資源の安定した供給を提供するだろう。"
 PER_khangiran_gas_field: "ハンギラーン・ガス田"
 PER_khangiran_gas_field_desc: "ハンギラーン・ガス田の開発に投資することは、天然ガスの安定供給を確保し、我々のエネルギー安全保障と経済成長を強化するだろう。"
 PER_through_sham: "シャーム経由"
 PER_through_sham_desc: "シャーム（シリアとその近隣諸国）を通じて我々の影響力を拡大することは、貿易とエネルギー輸送のための新たな戦略的経路を創出し、経済的利益を確保し、地域のパートナーシップを強化するだろう。"
 PER_through_anatoli: "アナトリア経由"
 PER_through_anatoli_desc: "アナトリア（トルコ）を通じた接続を開発することは、貿易とエネルギー輸出のための新しい回廊を開き、イランをヨーロッパ市場に結びつけ、我々の経済的影響力を高めるだろう。"
 PER_european_union_energy_agreements: "欧州連合エネルギー協定"
 PER_european_union_energy_agreements_desc: "欧州連合とのエネルギー協定を確保することにより、我々は石油とガスのための新しい市場を開くと同時に、ヨーロッパとの外交関係を強化することができる。"
 PER_southern_highways: "南部高速道路"
 PER_southern_highways_desc: "国の南部地域の高速道路を改善することは、貿易を促進し、主要な工業地帯へのアクセスを改善し、これらの歴史的に無視されてきた地域での経済機会を解き放つだろう。"
 PER_renegotiate_contracts: "契約再交渉"
 PER_renegotiate_contracts_desc: "我々は、国の経済的未来にとってより有利になるように、外国の事業体との既存の契約を再検討し、再交渉しなければならない。"
 PER_french_total: "フランスのトタル"
 PER_french_total_desc: "フランスのトタルとの提携は、我々のエネルギー産業に世界クラスの革新と投資をもたらし、雇用を創出し、持続可能な成長を達成するのに役立つだろう。"
 PER_royal_dutch_shell: "ロイヤル・ダッチ・シェル"
 PER_royal_dutch_shell_desc: "ロイヤル・ダッチ・シェルと協力することにより、我々は彼らの先進技術と石油セクターでの経験から利益を得ることができ、我々のエネルギー生産能力を高めることができる。"
 PER_malaysian_petronas: "マレーシアのペトロナス"
 PER_malaysian_petronas_desc: "マレーシアのペトロナスとの提携は、我々のエネルギーセクター、特に天然ガスおよび石油化学産業における新しい投資機会を提供するだろう。"
 PER_chinese_CNPC: "中国のCNPC"
 PER_chinese_CNPC_desc: "中国のCNPCと協力することは、我々の石油・ガスセクターに待望の専門知識と投資をもたらし、経済成長と発展を促進するだろう。"
 PER_gazprom: "ガスプロム"
 PER_gazprom_desc: "ガスプロムの関与は、我々のエネルギー生産とインフラを、特に天然ガスにおいて強化し、イランの長期的なエネルギー安全保障を確保するだろう。"
 PER_lukoil: "ルクオイル"
 PER_lukoil_desc: "ルクオイルのイランエネルギー市場への参入は、彼らの最先端技術と経験へのアクセスを提供し、我々の石油セクターを強化し、生産能力を拡大するだろう。"
 PER_redirect_funds_to_the_straight: "海峡への資金転換"
 PER_redirect_funds_to_the_straight_desc: "ホルムズ海峡への投資を転換することは、その戦略的重要性を高め、我々のインフラが重要な国際貿易ルートを支援することを確実にするだろう。"
 PER_develop_the_deprived_states: "恵まれない州の開発"
 PER_develop_the_deprived_states_desc: "未開発の州に焦点を当て、インフラ、教育、医療が、これらの地域が国民経済に有意義に貢献できるレベルに引き上げられるようにする。"
 PER_preserve_lake_urmiya: "ウルミア湖の保全"
 PER_preserve_lake_urmiya_desc: "かつて地域の重要な資源であったウルミア湖は縮小している。湖を保護し、活性化させることは、周辺コミュニティの持続可能な水資源と生態系の安定を確保するだろう。"
 PER_regulate_dam_construction_in_the_west: "西部のダム建設の確認"
 PER_regulate_dam_construction_in_the_west_desc: "この地域の水不足が増大しているため、我々は国の西部におけるダム建設に対してより良い規制を設定しなければならない。"
 PER_khaleej_e_fars_tabriz_railway: "ハリージェ・ファールスからタブリーズへの鉄道"
 PER_khaleej_e_fars_tabriz_railway_desc: "ハリージェ・ファールスとタブリーズを結ぶ鉄道は、南部と北部の地域間の輸送と貿易を大幅に改善し、国家のインフラと経済的連結性を強化するだろう。"
 PER_atomic_projects: "原子力プロジェクト"
 PER_atomic_projects_desc: "我が国は、科学的範囲を拡大するためにいくつかの原子力プロジェクトに着手する。核研究に特化した施設を開発・管理することにより、我々は原子力エネルギーのリーダーとしての地位を確立することができる。"
 PER_increase_power_exports: "電力輸出の増加"
 PER_increase_power_exports_desc: "電力生産を増強することは、経済を強化するだけでなく、地域のエネルギーフローを制御し、国際交渉において影響力を提供することも可能にするだろう。"
 PER_prepare_for_the_next_century: "次の世紀への準備"
 PER_prepare_for_the_next_century_desc: "将来成功するためには、今から準備を始めなければならない。教育、技術、インフラへの投資は、我々が次の世紀の課題に立ち向かう準備ができていることを確実にするだろう。"
 PER_streamline_enterance_process: "入学試験プロセスの合理化"
 PER_streamline_enterance_process_desc: "現在の入学試験制度は過度に複雑で制限的である。このプロセスを改革することは、あらゆる階層の才能ある個人が成功する機会を持つことを保証するだろう。"
 PER_abolish_konkour: "コンクールの廃止"
 PER_abolish_konkour_desc: "コンクール試験制度は多くの人々にとって教育への大きな障壁となっている。それを廃止することは、より公平でアクセスしやすい教育制度を可能にするだろう。"
 PER_purge_konkour_mafia: "コンクール・マフィアの追放"
 PER_purge_konkour_mafia_desc: "コンクール試験は汚職と乱用で満ちている。この「マフィア」を追放することは、試験制度が公正で透明であり、全ての学生のニーズに応えることを保証するだろう。"
 PER_black_market_exploits: "闇市場の活用"
 PER_black_market_exploits_desc: "戦場から装備を略奪するのが好きなのは他に誰か知っているか？手っ取り早く儲けようとしている闇市場の販売員だ！我々が集めたすべての装備がもはや用途があるわけではないので、我々自身の金を作るために市場のコネクションにそれを売ることができる。"
 PER_reverse_engineering: "リバースエンジニアリング"
 PER_reverse_engineering_desc: "外国から盗まれた装備には、我々が持っていない技術が組み込まれていることが多い。したがって、もし我々が軍事技術分野で先進的であり続け、最新の状態を保つならば、我々が集めたものをリバースエンジニアリングし、それに基づいて我々自身の国産設計を素晴らしいものにしなければならない！"
 PER_commission_new_projects: "新規プロジェクトの委託"
 PER_commission_new_projects_desc: "予備部品の取得は結構だが、最新の状態を維持するためには依然として現代技術が必要であり、そのためには、IRGC自給自足ジハード機構に最先端の技術を作成するよう委託すべきである。"
 PER_rearm_the_nation: "国家再武装"
 PER_rearm_the_nation_desc: "箱から出したばかり、新しいグロックを手に入れた！これらの新しい修正された設計により、組み立てラインから出たばかりのものを持つように軍隊を再装備し始めることができる！"
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_karrar_productions: "カッラール戦車の生産"
 PER_karrar_productions_desc: "カッラールはイランの第三世代主力戦車である。2016年に初めて発表されたこの戦車は、電気光学式射撃統制システム、レーザー測距儀、弾道コンピューターを備え、昼夜を問わず静止目標と移動目標の両方を射撃できた。それは非常に先進的であり、直ちに戦車の生産を開始するのが賢明だろう！"
 PER_naze_at_rockets_in_tabriz: "タブリーズのナーゼアート・ロケット"
 PER_naze_at_rockets_in_tabriz_desc: "ナーゼアートは、射程約100kmのイランの長距離砲ロケットである。完全なナーゼアートシステムには、TEL（輸送起立発射機）と通信バン、気象バン、発射地点を測量するためのGPSシステムが含まれる。これらのロケットは輸送起立発射機から発射されるように設計されており、テヘランの防衛に素晴らしいものとなるだろう！"
 PER_repair_old_ch_c: "トゥーファン・ヘリコプター"
 PER_repair_old_ch_c_desc: "トゥーファン・ヘリコプターは、我々の兵器庫にある老朽化しているが効果的な資産である。その有用性を維持するためには、修理とアップグレードが不可欠であり、防衛作戦で引き続き機能することを保証する。"
 PER_jask_base: "ジャースク基地"
 PER_jask_base_desc: "ジャースクの町に位置するバンダレ・ジャースク港は、オマーン湾のホルムズ海峡の東に戦略的に位置している。これにより、ホルムズのチョークポイントの外に位置する数少ない海軍基地の一つとなり、したがって、もし我々が海峡の支配を失った場合には重要である。したがって、我々はペルシャ湾の内外、周辺での海軍の優位性を確保するために、それを開発すべきである。"
 PER_damavand_two_effect_tt: "カスピ海に§Hダマーヴァンド2§!を展開する"
 PER_AIO: "AIO"
 PER_AIO_desc: "航空宇宙産業機構（AIO）は、イラン国防省の傘下にあり、テヘランに本部を置く主要なハイテク複合体である。イランの宇宙資産の開発と生産における主要なプレーヤーであり、その管理下にいくつかの研究センターと工場を持っている。特に、シャハブ弾道ミサイルは同組織によって製造された製品の一つである。"
 PER_IBRC: "IBRC"
 PER_royan_research_institute: "ロヤン研究所"
 PER_royan_research_institute_desc: "最新鋭の施設を備えたロヤン研究所は、イランにおける科学的進歩の先頭に立つだろう。"
 PER_police_e_rahvar: "ポリス・エ・ラーヴァール"
 PER_police_e_rahvar_desc: "ポリス・エ・ラーヴァールは、イスラム共和国の道徳的・治安部隊であり、秩序を維持し、法を執行する任務を負っている。彼らの使命は、国家内のあらゆる行動がイスラムの原則に導かれ、信仰と革命の価値観を保護することである。"
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "イラン・イスラム共和国情報省は、イラン・イスラム共和国の主要な諜報機関であり、イラン情報コミュニティのメンバーである。VAJAとしても知られ、以前はVEVAKとして知られていた。"
 PER_information_and_security_university: "情報安全保障大学"
 PER_information_and_security_university_desc: "我々は長い間VAJAを持っていたが、工作員を訓練するための学校を持っていなかった。(編集済)と(編集済)に頼って彼らを見つけていた。しかし、我々は単に自分たちで学校を作ることができ、誰もそれが存在することを知らないほど隠しておくことができる！"
 PER_sepah_imam_zaman: "セパヘ・イマーム・ザマーン"
 PER_sepah_imam_zaman_desc: "イマーム・ザマーン隊、またはセパヘ（隊を意味する）は、転覆、諜報収集、潜入の技術で訓練された我々の機関の真新しいエリート部隊グループである。彼らは捕まることを除けば、スパイ関連のほぼすべてを行うことができる！"
 PER_sepah_cyberi: "セパヘ・サイベリ"
 PER_sepah_cyberi_desc: "伝統的な諜報収集は非常に重要であるが、技術がより大きな重要性を獲得し、秘密のアーカイブ全体がデジタルで保管されている世界では、我々の汚い秘密を守るために独自のハッカーグループを開発するのが賢明だろう。"
 PER_overseas_issues: "海外問題"
 PER_overseas_issues_desc: "イスラエルがそこで何をしているか知りたくないか？我々も知りたい。他の人のビジネスを知るのは常に良いことだ、特にそれがあなたに関係しているときは！"
 PER_hack_rafael_company: "ラファエル社へのハッキング"
 PER_hack_rafael_company_desc: "ラファエル・アドバンスド・ディフェンス・システムズ社はイスラエルの防衛技術企業である。ダビデのしゅりけんのような、地球上で知られている最も先進的な軍事技術のいくつかを作成した。これは我々のシャハブ2とシャハブ3を迎撃する能力以上のミサイル防衛システムである。我々はこの会社が何を開発しているかを知る必要がある、多分それを我々自身のものにする！"
 PER_hack_traffic_system: "交通システムへのハッキング"
 PER_hack_traffic_system_desc: "イスラエルには、国全体に広がる道路網を管理する非常に先進的な交通システムがある。もし彼らが交通カメラを介して我々の部隊の位置を把握できたら、戦術的には非常に悪いことになるが、もし我々がそのシステムを制御していたら、我々にとってより良いだろう…"
 PER_imam_alis_riot_police: "イマーム・アリー機動隊"
 PER_imam_alis_riot_police_desc: "イマーム・アリー隊は、FARAJA特別部隊司令部の一部であり、その特殊部隊を担当するイラン・イスラム共和国法執行軍司令部の下部組織である。"
 PER_nopo: "NOPO"
 PER_nopo_desc: "NOPOは、正式には対テロ特殊部隊を意味し、イラン・イスラム共和国法執行軍司令部の特殊部隊のイラン特殊部隊である。"
 PER_irgc_ground_forces: "IRGC地上軍"
 PER_irgc_ground_forces_desc: "イスラム革命防衛隊地上軍、略してNEZSAは、イスラム革命防衛隊（IRGC）がイラン正規軍と並行して維持する陸上部隊である。彼らの従来の軍事的役割に加えて、革命防衛隊の地上部隊は正規軍よりも内部の混乱に対してより向けられている。"
 PER_irgc_drone_command: "IRGCドローンコマンド"
 PER_irgc_drone_command_desc: "現在、我々は無人航空能力を拡大するためのドローン作戦のための指揮統制ネットワークを持っており、すべてIRGC空軍の制御下にある！"
 PER_diplomatic_training: "外交訓練"
 PER_diplomatic_training_desc: "我々の対外作戦は、単に戦争中の外国の土壌にいることから、平時の外国の土地で活動することへと拡大した。IRGCは今や何よりも介入部隊となったので、彼らにそうさせよう！しかし、彼らは他者を説得して彼らを受け入れさせるのが非常に得意でなければならないだろう…"
 PER_saberin_special_forces_divison: "サーベリン特殊部隊師団"
 PER_saberin_special_forces_divison_desc: "§R'汝らの中に20人のサーベリンがいれば、彼らは200人を打ち負かし、100人のサーベリンがいれば、彼らは不信心者1,000人を打ち負かすであろう'§!\n\nサーベリン・タカヴァール旅団、別名サーベリン部隊は、イスラム革命防衛隊地上軍のエリート部隊である。国内、特に近隣諸国での海外作戦において数十年の軍事および戦闘経験を持つ、イラン軍で最高の部隊の一つと見なされている。"
 PER_irgc_marines: "IRGC海兵隊"
 PER_irgc_marines_desc: "NEDSAの特殊部隊、別名セパヘ海軍特殊部隊（S.N.S.F.）は、ペルシャ湾の大ファールール島に駐留するイスラム革命防衛隊（IRGC）海軍のタカヴァール部隊である。この部隊には、ヘリボーン、水陸両用戦、および臨検に特化した海兵隊員、潜水工作員、狙撃兵がいる。"
 PER_the_road_to_jerusalem: "エルサレムへの道"
 PER_the_road_to_jerusalem_desc: "エルサレムに到達するために我々が切り開かなければならない道は長いが、我々はそれを行い、パレスチナのイスラム教徒を解放するだろう、一度に一つの行動で！"
 PER_irgc_aerospace_force: "IRGC航空宇宙軍"
 PER_irgc_aerospace_force_desc: "イスラム革命防衛隊航空宇宙軍（IRGCASF）は、IRGC内の戦略ミサイル、航空、および宇宙部隊である。2009年にIRGC空軍からIRGC航空宇宙軍に改名された。"
 PER_control_lebanese_defense: "レバノン防衛の掌握"
 PER_control_lebanese_defense_desc: "我々が外国人に対するレバノンの主要な防衛者として、我々はついにレバノンをヒズボラの旗の下に統一し、レバノン政府からの抵抗なしに、より強力なシーア派国家を樹立することができる！"
 PER_agitate_shias_in_bahrain: "バーレーンのシーア派"
