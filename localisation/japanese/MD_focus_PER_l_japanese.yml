 PER_IRGC_modifier: "イスラム革命防衛隊"
 PER_IRGC_modifier_desc: "イスラム革命防衛隊は、イスラム共和国が転覆されるのを防ぐために設立された。その目的は年々変化し、外国の目的に重点が置かれるようになった。IRGCは、イランの通常軍であるアルテシュよりも能力が高くなり、その結果、軍事予算のほとんどを受け取っている。\n§W--------------§!\nこの国策は、イスラム共和国が崩壊した場合に§R除去§!される。"
 PER_palestinian_frontism_idea: "アブー・ジハード海外作戦部隊"
 PER_palestinian_frontism_idea_desc: "アブー・ジハード海外作戦部隊は、ハリール・アル＝ワズィールにちなんで名付けられ、パレスチナの過激派とイランの情報工作員が共同で率いる作戦部隊であり、即席爆発装置の密輸と生産、トンネル網の建設を監督している。それは主にIRGCコッズ部隊のイラン支部によって制御されている。"
 PER_economy_modifier: "State of the [PER.GetAdjective] Economy"
 PER_economy_modifier_desc: "Iran's economy has great potential, just waiting to be tapped. Rich with natural resources, it is up to the ruling government of Iran to manage the economy in such a way to maximize its capacity to improve the lives of its people. This modifier represents the current state of the Iranian Economy\n§W--------------§!\nThis national idea will never be §RRemoved§!. However, the modifiers could gradually §GImprove§! to reflect the state of the nations economy as more focuses, decisions, and events are completed."
 PER_artesh_modifier: "State of the [PER.GetAdjective] Armed Forces"
 PER_artesh_modifier_desc: "Historically Iran has been at the forefront of militaristic advancement and innovation. However in the past two centuries, Iran has been unable to keep up with its global counter parts. If the rulers of Iran are able to restore competence in the army once more, Iran may once more claim its long lost throne.\n§W--------------§!\nThis national idea will never be §RRemoved§!. However, the modifiers could gradually §GImprove§! to reflect the state of the nations army as more focuses, decisions, and events are completed."
 PER_political_modifier: "State of the [PER.GetAdjective] Nation"
 PER_political_modifier_desc: "An ancient nation, with thousands of years of history backing its legitimacy today. Iran is a nation with many peoples, and has seen empires and rulers come and go. Iran is no stranger to domestic problems caused by the incompetence of its rulers. An Iran free of constant turmoil would have nothing but a good future to look forward to.\n§W--------------§!\nThis national idea will never be §RRemoved§!. However, the modifiers could gradually §GImprove§! to reflect the state of the nations political situation as more focuses, decisions, and events are completed."
