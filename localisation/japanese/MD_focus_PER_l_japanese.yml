 PER_proclaim_the_islamic_golden_age: "第二次イスラム黄金時代"
 PER_proclaim_the_islamic_golden_age_desc: "[ISR.GetFlag]イスラエルのシオニスト政権の崩壊に伴い、第二次イスラム黄金時代が到来した。世界中のイスラム教徒が喜び、より良い未来に向かって努力している。"
 PER_blow_nahariya_weapone_storage_desc: "ナハリヤの武器貯蔵庫を爆破することは、イスラエルの侵略を封じ込め、常に監視の目があることを彼らに示すことを可能にするだろう。"
 PER_future_of_the_artesh: "アルテシュの未来"
 PER_future_of_the_artesh_desc: "アルテシュの未来は、イランの防衛と主権の中心である。その近代化、戦略的即応性、強力なリーダーシップは、今後数十年にわたる軍隊としての有効性を確保するための鍵である。"
 PER_cooperation_with_our_partners: "パートナーとの協力"
 PER_cooperation_with_our_partners_desc: "アルテシュの自律性を維持しつつ、国際的なパートナーとの戦略的協力は、イランの防衛能力、技術交流、戦闘準備態勢を強化するのに役立つだろう。"
 PER_artesh_ground_forces: "地上軍"
 PER_artesh_ground_forces_desc: "アルテシュの地上軍は、イランの防衛軍事力の中核をなし、イラン領土の支配を確保し、近隣諸国からの侵攻の可能性に備えている。"
 PER_artesh_navy: "海軍"
 PER_artesh_navy_desc: "アルテシュ海軍は、イランの海域を守り、ペルシャ湾の重要な航路を管理する責任を負っている。その能力を強化することは、イランの海上国境の安全を確保する。"
 PER_artesh_airforce: "空軍"
 PER_artesh_airforce_desc: "アルテシュ空軍は、あらゆる空からの脅威からイランの空を守る任務を負っている。その艦隊と防空システムの継続的なアップグレードは、地域における優位性を維持するために不可欠である。"
 PER_self_sufficient_drive: "自給自足の推進"
 PER_self_sufficient_drive_desc: "イランの防衛技術における自給自足は、外国の供給業者への依存を減らすために不可欠である。この推進は、国産の防衛生産と革新を促進し、国家安全保障と軍事的自律性を高める。"
 PER_establish_supply_chains: "サプライチェーンの確立"
 PER_establish_supply_chains_desc: "アルテシュのための堅牢で安全なサプライチェーンを構築することは、軍が必要な資源、装備、物資をタイムリーに受け取ることを保証し、作戦の有効性を向上させる。"
 PER_artesh_peacekeepers: "平和維持ミッション"
 PER_artesh_peacekeepers_desc: "アルテシュは、紛争地域を安定させるための平和維持ミッションに参加するよう要請されるかもしれない。この役割は、イランの世界平和と安全保障へのコミットメントを示しつつ、外交関係を強化する。"
 PER_artesh_marine_command: "アルテシュ海兵コマンド"
 PER_artesh_marine_command_desc: "アルテシュ海兵コマンドは、イランの海軍資産を監督し、ペルシャ湾内外の安全を確保する。その指揮統制構造を強化することは、イランの海上プレゼンスと即応性を高めるだろう。"
 PER_prioritize_jets: "ジェット機の優先"
 PER_prioritize_jets_desc: "先進的なジェット戦闘機の生産と配備を増やすことは、イランの航空優勢を固め、潜在的な航空脅威に対するより大きな抑止力を提供するだろう。"
 PER_prioritize_drones: "ドローンの大量生産"
 PER_prioritize_drones_desc: "ドローンの大量生産に投資することは、多用途で費用対効果の高い監視、偵察、攻撃能力を可能にし、イランの防衛能力を大幅に強化するだろう。"
 PER_the_arms_dealer: "武器商人"
 PER_the_arms_dealer_desc: "世界中の武器商人との関わりは、我々に先進的な軍事技術と武器へのアクセスを提供する可能性がある。これはアルテシュの能力を大幅に強化し、イランの防衛態勢を強化するだろう。"
 PER_doctrine_of_holy_defense: "聖なる防衛の遺産"
 PER_doctrine_of_holy_defense_desc: "イラン・イラク戦争中に確立された聖なる防衛のドクトリンは、我々の軍事戦略の重要な要素であり続ける。このドクトリンを強化することは、イランの主権と地域的影響力の維持を保証する。"
 PER_iaio: "IAIO"
 PER_iaio_desc: "イラン航空産業機構（IAIO）、別名航空宇宙産業機構は、イランの航空産業の計画、管理、運営を目的として1966年に設立された国営企業である。航空宇宙産業機構は、航空機および航空宇宙製品を直接製造するとともに、他の国営航空企業を保有している。"
 PER_research_and_development: "R&Dセンターの拡大"
 PER_research_and_development_desc: "研究開発センターを拡大することは、イランの防衛セクター内の革新を加速させるだろう。強化されたR&Dは、進化する脅威に直面して我々の軍隊が競争力を維持することを保証する。"
 PER_our_old_friends: "ありそうもないパートナー"
 PER_our_old_friends_desc: "かつては敵対者であったが、変化する世界の情勢は、古いパートナーとの協力の可能性を生み出した。我々が相互に有益な関係をどのように再確立できるかを評価することが重要である。"
 PER_russian_contracts: "ロシアとの契約"
 PER_russian_contracts_desc: "ロシアとの防衛契約を確保することは、我々に先進的な軍事ハードウェアと専門知識を提供する可能性がある。この協力は、特に防空および海軍技術において、我々の能力を強化することができる。"
 PER_settle_the_dispute: "紛争の解決"
 PER_settle_the_dispute_desc: "近隣諸国との長年の紛争を解決することは、地域の安定に貢献し、アルテシュが国防という中核任務に集中できる環境を作り出すだろう。"
 PER_oghab_forty_four: "オガブ44"
 PER_oghab_forty_four_desc: "オガブ44は、監視と偵察のために設計されたイランのUAVである。その生産を拡大することは、情報収集の面で我々に大きな利点を与えるだろう。"
 PER_our_request: "我々の要請"
 PER_our_request_desc: "我々は同盟国に手を差し伸べ、追加の支援と軍事資産を要請しなければならない。国際的な結びつきを強化することは、軍事的進歩に必要な資源を我々に提供するだろう。"
 PER_the_mountains_of_iran: "イランの山々"
 PER_the_mountains_of_iran_desc: "イランの山岳地帯は、防衛作戦に戦略的な利点を提供する。これらの自然の特徴を活用することは、あらゆる外部の脅威を撃退する我々の能力を向上させるだろう。"
 PER_expand_the_southern_fleet: "南部艦隊の拡大"
 PER_expand_the_southern_fleet_desc: "我々の南部艦隊を強化することは、イランの海上安全保障を支え、ペルシャ湾とその重要な航路の支配を確実にするだろう。"
 PER_veins_of_the_revolution: "革命の血管"
 PER_veins_of_the_revolution_desc: "革命の血管は我々の外交政策の奥深くに流れている。我々の遺産は臆病さで記されるものではなく、革命的なコミットメントでなければならない。"
 PER_alawites_in_syria: "アラウィー派の橋頭堡"
 PER_alawites_in_syria_desc: "アサド家の下にあるアラウィー派主導のシリア政権は、我々のシーア派信仰と反西側の立場を共有している。彼らはまた、我々の代理人であるヒズボラへの重要なつながりを含んでいる。イランは、主要な地域の同盟国を確保し、レバントに対する我々の影響力を高め、地域のシオニスト勢力にさらに挑戦するために、シリアとの関係を強化する必要がある。"
 PER_damascus_corridor: "ダマスカス回廊"
 PER_damascus_corridor_desc: "ダマスカス回廊は我々が手放すことのできないものであり、この重要な回廊の安全を確保するために、シリアとの関係を強化しなければならない。"
 PER_palestinian_frontism: "パレスチナ戦線主義"
 PER_palestinian_frontism_desc: "パレスチナの抵抗はこれまでスンニ派または左翼運動によって特徴づけられてきた。より好都合なグループが権力を握るように、彼らの政治を操作し始める時が来た。"
 PER_advise_PIJ: "パレスチナ・イスラミック・ジハードへの助言"
 PER_advise_PIJ_desc: "PIJは1981年にファトヒー・シャカーキーによって設立され、元々はムスリム同胞団の分派として始まったが、イランのイスラム革命によってイデオロギー的に影響を受けた。ファトヒー・シャカーキーは、イスラム国家へのアヤトラ・ホメイニーのアプローチを称賛する本さえ書いた。それ以来、PIJはイランにとって最前列の席に位置しているが、スンニ派志向のPIJは将来イランと対立する可能性がある。\n\nアブー・ジハード海外作戦部隊は、ハリール・アル＝ワズィールにちなんで名付けられ、パレスチナの過激派とイランの情報工作員が共同で率いる作戦部隊であり、即席爆発装置の密輸と生産、トンネル網の建設を監督している。それは主にIRGCのイラン支部（コッズ部隊）によって制御されている。"
 PER_corridor_to_hezbollah: "ヒズボラへの回廊"
 PER_corridor_to_hezbollah_desc: "戦争の場合、我々が準備万端であるためには、南レバノンへの回廊が必要である。"
 PER_descend_on_iraq: "イラクへの降下"
 PER_descend_on_iraq_desc: "サッダームとそのバース党の忠臣たちは、あまりにも長い間イラク人民の富を略奪してきた。彼らをその抑圧的な支配から解放する時が来た。"
 PER_puppeteer_iraqi_politcs: "イラク政治の操り人形師"
 PER_puppeteer_iraqi_politcs_desc: "1999年の蜂起後、イラクにおけるバース主義とスンニ派の権威は徐々に減少した。イラクは重要な緩衝国であり、西からのいかなる国家の侵略も防ぐ障害を提供している。イラクの指導部に対する影響力を達成することは、この地域における我々の利益を守り、レバノンへの我々の影響力の継続的な流れを保証するだろう。"
 PER_liberation_of_the_qods: "コッズの解放"
 PER_liberation_of_the_qods_desc: "シオニストがコッズに対する支配を放棄する時が来た。この地域は来たるべき勝利によって根底から覆されるだろう。"
 PER_striking_the_great_satan: "大悪魔への打撃"
 PER_striking_the_great_satan_desc: "§R時が来た…§!"
 PER_azeri_shias: "フサイニユーンの武装"
 PER_azeri_shias_desc: "アゼルバイジャンに目を向ける時が来た。我々のすぐ上に住むシーア派は、ソビエトから今日の国家を支配する政権まで、何十年にもわたる支配の下で抑圧されてきた。唯一の正当な政治運動であるフサイニユーンを武装させる時が来た。"
 PER_a_new_dawn: "東から昇る叫び"
 PER_a_new_dawn_desc: "東洋人にとって新しい日が来た。腐敗した秩序は崩壊し、新しい、正義のビジョンがこの地域を導くだろう。"
 PER_eastern_initiative: "自由な世界の男たち"
 PER_eastern_initiative_desc: "自国の抑圧的な法律に縛られている人々を解き放つことを推進する時が来た。イランが彼らの声となるだろう。"
 PER_one_nation: "一つの国家"
 PER_one_nation_desc: "イスラム連合共和国は、分割されるのではなく、統一される。多くの国家の間で自治を実践するのは愚かなことだろう。"
 PER_decentralized_state: "多くの国家"
 PER_decentralized_state_desc: "権力に貪欲な者は愚か者である。イスラム連合共和国の下にある多くの国家に対する直接的な支配は、災厄を招くだろう。"
 PER_the_displaced: "追放された人々"
 PER_the_displaced_desc: "家を持たない者には家を提供しなければならない。我々は貧しい者、病める者、そして飢えた者を受け入れなければならない。"
 PER_hegemon_of_the_gulf: "湾岸の覇者"
 PER_hegemon_of_the_gulf_desc: "イランは、ペルシャ湾の唯一の覇者であり、今後もそうあり続けるだろう。もし我々が望むなら、我々が完全な支配を主張すれば、アラブ人は新しい地域の秩序に居場所はなくなるだろう。"
 PER_arabian_underbelly: "アラビアの弱点"
 PER_arabian_underbelly_desc: "我々の同盟国を利用し、アラビアの弱点を突く時が来た。フーシ派にサウジを攻撃させることで、我々は奇襲という要素を通じて敵に対して大きな優位を得ることができるだろう。"
 PER_a_truly_red_sea: "真に赤い海"
 PER_a_truly_red_sea_desc: "紅海は赤くは見えないが、我々の敵が彼らの傲慢の犠牲になり始めれば、海は赤く塗られるだろう。"
 PER_usurpers_of_mecca: "メッカの簒奪者"
 PER_usurpers_of_mecca_desc: "メッカの簒奪者を打倒し、聖なる都市の人々を解放する時が来た。イスラムの真の旗はイランにあり、メッカの上にそれを掲げるのはイランであろう。"
 PER_topple_gulf_monarchies: "湾岸君主制の打倒"
 PER_topple_gulf_monarchies_desc: "貪欲、欺瞞、そして腐敗が、この地域とイスラムに対して共謀してきた。湾岸君主制は、これらの問題すべての舵取り役であり、打倒されなければならない。"
 PER_blood_spilt_over_hormuz: "ホルムズに流される血"
 PER_blood_spilt_over_hormuz_desc: "ホルムズ海峡はイランのものであり、そうあり続けるだろう。しかし、もし我々が挑発されれば、我々は海峡を守ることをためらわない。挑発を待つことは致命的な過ちであり、その結果、我々が敵に先手を取らなければならない。サウード家が正義に直面する時が来た。"
 PER_gulf_supremacy_desc: "輝く海岸から海岸まで、我々は湾を我々の同盟国で満たし、囲み、かつてここで力を持っていた著名な国家を弱体化させた。ペルシャ湾は今や真に、議論の余地なくペルシャのものである！"
 PER_gulf_summit: "湾岸サミット"
 PER_gulf_summit_desc: "湾岸の緊張は、長年にわたり地域の安定と繁栄を損なってきた。多国間サミットを組織することにより、我々は対話の扉を開き、信頼を築き、協力のための新しい枠組みを探求することを目指す。"
 PER_the_lasting_truce: "永続する休戦"
 PER_the_lasting_truce_desc: "長年の代理戦争と敵意は大きな犠牲を払ってきた。慎重な交渉と相互認識を通じて、我々はサウジアラビアや他の湾岸諸国との永続的な休戦を確立するために働く。"
 PER_the_crescents_sword: "三日月の剣"
 PER_the_crescents_sword_desc: "地域の平和には力が必要である。我々の能力を近代化し、抑止態勢を主張することにより、我々は三日月を守り、湾岸の力の均衡を維持する剣となることができる。"
 PER_strenghten_economic_ties: "経済的結びつきの構築"
 PER_strenghten_economic_ties_desc: "外交だけでは不十分だ――共有された繁栄こそが長期的な平和の鍵である。我々は、湾岸のパートナーと貿易協定、エネルギー協力、共同インフラプロジェクトを追求する。"
 PER_regional_defense: "地域防衛"
 PER_regional_defense_desc: "言葉や貿易を超えて、真の協力には集団安全保障が含まれなければならない。我々は、情報共有、共同演習、そして地域防衛の理解の確立のための道を探求する。"
 PER_musandam_gambit: "ムサンダムの奇策"
 PER_musandam_gambit_desc: "ホルムズ海峡は完全に我々の支配下にはなく、したがって、我々はこの地域に対する我々の主張を正当化する方法を考え始めなければならない。"
 PER_solidarity_through_strength: "力による連帯"
 PER_solidarity_through_strength_desc: "過去の政策にまだ揺れている地域において、イランは統一と力を示さなければならない。我々は相互尊重と現実的な協力に根ざした新しい関係を築かなければならない。"
 PER_meeting_in_ankara: "アンカラでの会合"
 PER_meeting_in_ankara_desc: "トルコに、更新されたCENTO同盟への参加を正式に招待しなければならない。地域バランスへの共通の関心は、未来志向のパートナーシップの礎となり得る。"
 PER_talks_with_the_americans: "アメリカとの会談"
 PER_talks_with_the_americans_desc: "アメリカとの外交関係を再確立することは不可欠である。信頼は得難いが、安定と成長への共通の関心は、潜在的な前進の道を開く。"
 PER_handle_pkk_cells: "PKK細胞の処理"
 PER_handle_pkk_cells_desc: "PKKの脅威は国境を知らない。情報共有と作戦におけるトルコとの協力は、相互の安全を確保し、我々の主権を守るだろう。"
 bolster_the_caspian: "カスピ海艦隊の強化"
 bolster_the_caspian_desc: "カスピ海での支配には、存在感と抑止力の両方が必要である。我々の艦隊を拡大することは、交易路を確保し、地域の力を主張するだろう。"
 PER_nato_proximity: "NATOへの近接"
 PER_nato_proximity_desc: "完全なNATO加盟はまだ遠いが、我々のドクトリンと構造を彼らのものに合わせることは、計り知れない戦略的・技術的利益をもたらすだろう。"
 PER_safe_distance: "安全な距離"
 PER_safe_distance_desc: "NATOとの関与は、服従を意味しない。我々は、我々の自律性を損なうことなく、協力の報酬を得ることができる。"
 PER_in_caucasia: "カフカースへ"
 PER_in_caucasia_desc: "イスラム共和国の衰退に伴い、カフカースに空白が生まれた。今こそイランが戻り、支援、インフラ、そして影響力を提供する時である。"
 PER_in_central_asia: "中央アジアへ"
 PER_in_central_asia_desc: "中央アジアとの我々の文化的・歴史的結びつきは、今や活用することができる。インフラ、貿易、教育が新しい関係の基礎となるだろう。"
 PER_the_hezbollah_problem: "ヒズボラ問題"
 PER_the_hezbollah_problem_desc: "IRGCの残党とヒズボラの工作員は、レバノンで活動を続けている。彼らを排除することは、我々の過去との関係を断ち切るために必要である。"
 PER_a_party_no_more: "もはや政党ではない"
 PER_a_party_no_more_desc: "ヒズボラの存続は、地域の平和と両立しない。我々の目的は明確である：彼らの軍事能力を解体することだ。"
 PER_challenge_russian_influence: "ロシアの影響力への挑戦"
 PER_challenge_russian_influence_desc: "この地域におけるロシアの支配は、抑制されることなく増大してきた。イランは、モスクワの強硬な手に立ち向かう意思のある独立した力として自らを示さなければならない。"
 PER_negotiate_f_thirty_five: "F-35契約の交渉"
 PER_negotiate_f_thirty_five_desc: "F-35プログラムへのアクセスを確保することは、我々の防衛態勢に大きな転換をもたらすだろう。外交と改革がその道を切り開かなければならない。"
 PER_funds_for_democracies: "民主主義への資金"
 PER_funds_for_democracies_desc: "海外の民主主義運動への支援は、我々の新しいアイデンティティを示す。戦略的な資金提供は、より安定し、友好的な近隣地域を形成するのに役立つだろう。"
 PER_care_for_our_own: "自国民のケア"
 PER_care_for_our_own_desc: "外に目を向けつつも、我々は自国民を忘れてはならない。福祉プログラムと開発は、外国への野心に伴わなければならない。"
 PER_prospect_of_expansion: "拡大の見通し"
 PER_prospect_of_expansion_desc: "CENTOは排他的であってはならない。地域の民主主義国や穏健な大国の参加は、その正当性と永続性を確保するだろう。"
 PER_challenge_saudi_hegemony: "ハリージーの覇権への挑戦"
 PER_challenge_saudi_hegemony_desc: "湾岸諸王国は、長らくこの地域の方向性を決定してきた。代替の同盟を提供することにより、我々は石油と寡頭制を超えたビジョンを提示する。"
 PER_standardize_alliance_training: "同盟訓練の標準化"
 PER_standardize_alliance_training_desc: "強力な同盟は、同じ軍事言語を話さなければならない。共同演習とドクトリンの調和は、CENTOの作戦能力を強化するだろう。"
 PER_what_was_once_ours: "かつて我々のものだったもの"
 PER_what_was_once_ours_desc: "失われた領土の傷跡は、今も我々の国民意識に深く刻まれている。我々の歴史的遺産を取り戻す未来を築き始める時が来た。"
 PER_calm_the_nerves: "神経を落ち着かせる"
 PER_calm_the_nerves_desc: "我々が台頭するにつれて、震える者もいるだろう。我々の偉大さが彼らの没落ではないことを近隣諸国に安心させよう。しかし、それは我々が炎を消すことを意味するものではない。"
 PER_investing_in_new_missiles: "新型ミサイルへの投資"
 PER_investing_in_new_missiles_desc: "優位性は受け継がれるものではなく、築かれるものである。我々の次世代ミサイルシステムは、我々の声が地域全体に届くことを確実にするだろう。"
 PER_choking_hormuz: "ホルムズを締め上げる"
 PER_choking_hormuz_desc: "ホルムズ海峡は世界の石油貿易の頸動脈であり、我々はその刃を握っている。通行料は、公正な価格に過ぎない。"
 PER_arm_the_rebels: "アラブ反乱軍の武装"
 PER_arm_the_rebels_desc: "東部では不満がくすぶっている。慎重な支援と断固たる行動により、サウード家の亀裂は骨折へと変わる可能性がある。"
 PER_modernizing_silos: "サイロの近代化"
 PER_modernizing_silos_desc: "時代遅れのミサイルインフラは、我々を脆弱にする。迅速かつ安全な発射を確実にするため、全国的なサイロのアップグレードが不可欠である。"
 PER_the_northern_problem: "北部の問題"
 PER_the_northern_problem_desc: "アゼルバイジャンの挑発は無視できない。我々は、北部の問題に、断固として、そして永久に対処するための準備を始めなければならない。"
 PER_new_horizons: "新たな地平"
 PER_new_horizons_desc: "我々のエネルギー外交は、我々の戦略的野心と一致しなければならない。我々は、我々の自制を悪用する者たちから、湾岸の資源に対する我々の正当な分け前を要求する。"
 PER_break_the_iraqi_hand: "イラクの手を砕く"
 PER_break_the_iraqi_hand_desc: "イラク国家は、あまりにも長い間、その南部に住む人々を抑圧してきた。この地域は資源が豊富であるにもかかわらず、バグダッドの政府は、それらの土地を統治するには無能であることが証明された。我々がそれを変える。"
 PER_funds_for_aio: "AIOへの資金"
 PER_funds_for_aio_desc: "航空宇宙産業機構は、我々の軍事近代化の先鋒である。我々は、それが繁栄するために必要な支援を与えるだろう。"
 PER_move_on_oman: "オマーンへの進出"
 PER_move_on_oman_desc: "オマーンは重要な戦略的要衝を支配しているが、孤立したままである。それを変える時が来た――我々の条件で、必要とあらば力ずくで。"
 PER_yes_men_of_qatar: "カタールのイエスマン"
 PER_yes_men_of_qatar_desc: "カタールが地域大国の走狗としての役割は終わらせなければならない。彼らは我々と連携するか、さもなければ我々の台頭における脚注となるだろう。"
 PER_preparing_our_anti_air: "対空準備"
 PER_preparing_our_anti_air_desc: "近代国家は空から守られなければならない。我々の対空能力は、敵対者のそれに匹敵するように進化しなければならない。"
 PER_fan_the_flames_in_baku: "バクーの炎を煽る"
 PER_fan_the_flames_in_baku_desc: "アゼルバイジャンの国内不安は、操作するのに熟している。我々は火をつけ、国境の向こうからそれが燃えるのを見るだろう。"
 PER_levy_historical_ties: "歴史的結びつきの活用"
 PER_levy_historical_ties_desc: "我々の近隣諸国の多くは、かつてペルシャの旗がはためいていた切り刻まれた土地にその存在を負っている。我々は、我々の共有された過去と、期待される未来を彼らに思い出させるだろう。"
 PER_levy_religious_ties: "宗教的結びつきの活用"
 PER_levy_religious_ties_desc: "この地域の信仰の絆は深い。それらを通じて、我々はその未来を導く我々の手を正当化するだろう。"
 PER_revoke_turkmenchay_treaty: "トルコマーンチャーイ条約の破棄"
 PER_revoke_turkmenchay_treaty_desc: "トルコマーンチャーイ条約は屈辱であった。その破棄は、不当に奪われたものを取り戻す新しい章の始まりを告げるだろう。"
 PER_the_ardabil_conference: "アルダビール会議"
 PER_the_ardabil_conference_desc: "アルダビールでは、計画が立てられ、野心が動き出す。再統一への道はここから始まる。アゼルバイジャン人はイラン人と一体であり、百年前のモスクワの脅威によって引き裂かれた。"
 PER_the_armenian_concern: "アルメニアの懸念"
 PER_the_armenian_concern_desc: "アルメニアは、イランの利益と北方の間の歴史的な楔として立っている。それは軍事的解決を必要とするかもしれない問題である。"
 PER_the_azarabadegan_guard: "アザラバーデガーン警備隊"
 PER_the_azarabadegan_guard_desc: "我々の北のフロンティアを守るため、アザラバーデガーンにエリート部隊が設立される。彼らは盾と剣の両方として機能するだろう。"
 PER_unification_in_armenia: "アルメニアでの努力"
 PER_unification_in_armenia_desc: "勝利が確保されたら、アルメニアを廃墟のままにしてはならない。我々は、経済的、政治的、軍事的に、その運命を我々のものと結びつける努力を始めるだろう。"
 PER_reunification: "再統一"
 PER_reunification_desc: "歴史的な過ちを正す日が来た。アゼルバイジャン、アルメニア、トルクメニスタンの土地は、イランの懐に戻らなければならない。"
 PER_turmoil_in_the_ghanistan: "アフガニスタンでの混乱"
 PER_turmoil_in_the_ghanistan_desc: "アフガニスタンは、数十年にもわたる長引く内戦の最中にある。彼らに対処するための長期的な計画を準備し始める時が来た。"
 PER_encroachment_to_the_east: "東への侵食"
 PER_encroachment_to_the_east_desc: "アフガニスタンでの戦争に誰かが勝つのを待つのではなく、我々自身でやることができる。我々は、アフガニスタンに対する我々の支配を維持するために、ハザリスタンで親イランの反乱軍を支援する。"
 PER_karim_khalili: "カリーム・ハリーリーを支援"
 PER_karim_khalili_desc: "カリーム・ハリーリーは、彼の対抗馬と比較して穏健派であり、もし我々が急進主義から自由なアフガニスタンを望むなら、彼は頼るべき男である。"
 PER_asif_mohseni: "アーセフ・モフセニーを支援"
 PER_asif_mohseni_desc: "アーセフ・モフセニーは、ハリーリーと比較して強硬派の候補者であり、アフガンのシーア派の間での彼の人気は、ハザラの勝利を確実にするために我々が必要とするものかもしれない。"
 PER_create_hazara_defense_force: "ハザラ防衛軍の創設"
 PER_create_hazara_defense_force_desc: "ハザラの人々は、単なる民兵グループによって率いられることはできない。組織化され、正式な軍隊が、彼らの土地を守るために設立されなければならない。"
 PER_fighting_the_taliban: "タリバンとの戦い"
 PER_fighting_the_taliban_desc: "我々はアフガン人にタリバンと単独で戦わせることはできない。我々はアフガンの人々を彼らの戦いで助け、これらのテロリストを我々の国境から追い払わなければならない。"
 PER_ministry_of_war_and_armed_forces_logistics: "国防・軍事兵站省"
 PER_ministry_of_war_and_armed_forces_logistics_desc: "国防・軍事兵站省は、長年にわたり、我々のドクトリン、計画、戦闘準備態勢の作戦上の完全性を監督する任務を負ってきた。この重要な組織は見過ごすことができず、それが繁栄し、最適に機能するためには、ケアと注意が必要である。"
 PER_twenty_first_century_warfare: "21世紀の戦争"
 PER_twenty_first_century_warfare_desc: "戦争は絶えず進化する環境である。もし我々が古の伝統に固執するなら、我々の軍隊は比較的容易に一掃されるだろう。"
 PER_brave_men_of_the_sky: "空の勇者たち"
 PER_advanced_machines_of_the_sky: "空の先進機械"
 PER_advanced_machines_of_the_sky_desc: "空の上で、男も女も子供も、頭上を飛ぶ轟音を立てる獣に畏敬の念を抱いて見上げるだろう。純粋な知識、勤勉、そしてイランの職人技を通じて、我々は神が我々の頭上に刻んだ青い地平線を支配するだろう。"
 PER_legacy_of_pessian: "ペッシヤーンの遺産"
 PER_legacy_of_pessian_desc: "真のパイロットであったペッシヤーンは、近代性、偉大さ、そして自由への大イラン革命の最初の殉教者の一人であった。彼の遺産は忘れ去られることなく、代わりに陸軍航空隊の伝統の中に不滅のものとなるだろう。"
 PER_jack_of_all_trades: "何でも屋"
 PER_jack_of_all_trades_desc: "我々のパイロットは有能であり、確かに何でも屋であろう。それ以下は妥協であり、この困難な時代にあって我々が単にできない妥協である。"
 PER_steadfast_upgrades: "着実なアップグレード"
 PER_steadfast_upgrades_desc: "我々の艦隊は老朽化しており、比較的速く老朽化している。我々が空で敵と競争できるように、我々の航空機を近代化するための簡潔で協調した努力をしなければならない。"
 PER_those_on_the_field: "現場の者たち"
 PER_those_on_the_field_desc: "現場にいる人々、敵と戦い、国家を守っている人々、そしてこの土地のために命を捧げている人々を忘れることはできない。我々は彼らのドクトリンと戦争の方法を強化することに目を向けなければならない。"
 PER_a_mans_best_friend: "人間の最良の友"
 PER_a_mans_best_friend_desc: "人間の最良の友は、彼のそばにある大砲である。これらの大砲がなければ、他の人々のために道を開けるために、兵士自身以外に誰がそのような犠牲を払うことを厭わないだろうか？"
 PER_cannons_of_today: "現代の大砲"
 PER_cannons_of_today_desc: "現代の大砲は戦場で恐るべき武器である。しかし、我々はまだ一昨日の大砲を使っている。したがって、我々の部隊が現場で対等な立場で戦えるように、古い装備を強化し、アップグレードすることが我々の義務である。"
 PER_guidance_of_the_old_guard: "古参兵の指導"
 PER_guidance_of_the_old_guard_desc: "一部の老人が、時にはケネスという名前で、とりとめのない話をする一方で、我々の老人はそうではない。我々には古参兵と、特にイラク戦争時代から長期間ここにいる指揮官の指導が必要である。"
 PER_armored_beasts: "装甲の獣"
 PER_armored_beasts_desc: "陸上でも海上でも、装甲の獣は自由に歩き回り、脆弱で非装甲で弱い敵に大混乱をもたらす。我々の兵士が彼らの餌食にならないように、我々は我々自身のバリエーションを作成しなければならない。"
 PER_the_crews: "乗組員たち"
 PER_the_crews_desc: "戦車や装甲車両を操作する乗組員は、何よりも優先されなければならない。彼らは熱く、湿っぽく、しばしば窮屈な環境で長時間過ごす。"
 PER_the_turbulence_of_the_sea: "海の乱気流"
 PER_the_turbulence_of_the_sea_desc: "海はどんな種類の船舶にとっても歓迎されざる敵対的な環境である。その結果、我々の船が一流であり、どんな大きさの波にも対応できる準備ができていることを確実にするために、特別な注意を払わなければならない。"
 PER_the_roar_of_an_engine: "エンジンの咆哮"
 PER_the_roar_of_an_engine_desc: "適切な技術があれば、我々の装甲車両は接近するどんな軍隊も壊滅させるだろう。我々が敵に対して優位に立つことを確実にするために、特別な努力をすることが不可欠である。"
 PER_sailors_of_tomorrow: "明日の船乗り"
 PER_sailors_of_tomorrow_desc: "船乗りが屈強であることは事実だが、彼らには信頼できる船舶と装備が必要である。我々の領海を、そして時には我々が挑発したい誰かを徘徊する船に、待望のアップグレードを施す時がとうに来ている。"
 PER_hope_and_pride_of_iran: "イランの希望と誇り"
 PER_hope_and_pride_of_iran_desc: "船乗りとパイロットはイランの希望と誇りである。彼らがいなければ、地上の勇敢な戦闘員を補強する機械を誰が操作するだろうか？"
 PER_revolutionary_blueprint: "革命的青写真"
 PER_revolutionary_blueprint_desc: "革命的青写真は、イスラムの価値観に沿ってイランのインフラ、経済、社会を再形成するという我々のコミットメントを概説している。自給自足、近代化、そして国家の統一を通じて、我々は世界の舞台での我々の立場を強化し、革命の成功を確実にするだろう。"
 PER_way_of_the_imam: "イマームの道"
 PER_way_of_the_imam_desc: "イマームの道は、正義、平等、そしてイスラム統治の道である。それは我々の政治的・精神的再生の基盤である。イマームの教えに従うことにより、我々はイスラム共和国を守り、繁栄し独立した未来へと導くことを目指す。"
 PER_bastion_of_islam: "イスラムの砦"
 PER_bastion_of_islam_desc: "イランはイスラム革命の拠点であり、イスラム統治と価値観の要塞である。イスラム世界のリーダーとして、我々はイスラムの原則を守り広め、世界中の抑圧された人々が声を持つことを確実にするだろう。"
 PER_state_of_the_revolution: "革命の状態"
 PER_state_of_the_revolution_desc: "イスラム共和国は革命の具現化であり、正義、独立、抵抗の原則の上に築かれた国家である。我々の革命は、経済政策から国際関係まで、統治のあらゆる側面を導き続け、イマームの理想が我々がすることすべての中心にあり続けることを確実にする。"
 PER_sepah_loyalty_discipline: "セパヘ忠誠・規律イニシアチブ"
 PER_sepah_loyalty_discipline_desc: "セパヘ（イスラム革命防衛隊）は我々の革命の盾である。忠誠・規律イニシアチブを通じて、我々はセパヘとイスラム共和国の間の信頼とコミットメントの絆を強化し、我々の部隊が革命の防衛において揺るぎないままであることを確実にする。"
 PER_the_media_fatwa: "メディア・ファトワ"
 PER_the_media_fatwa_desc: "情報戦の時代において、メディア・ファトワはメディアがイスラムの原則の指導の下にあり続けることを保証する。我々はコンテンツを規制し、イスラムの価値観を促進し、革命と国家の完全性を守るために有害な外国の影響を排除する。"
 PER_clamp_domestic_separatism: "国内分離主義の取り締まり"
 PER_clamp_domestic_separatism_desc: "国家の統一は、イスラム共和国の強さにとって最も重要である。分離主義や分裂的なイデオロギーを通じて我々の統一を損なおうとするいかなる勢力も、断固として対処されなければならない。我々は全てのイラン人民の間の絆を強化し、いかなる外国支援の分離主義も我々の革命を脅かすことができないようにする。"
 PER_establish_cyber_police: "ポリス・エ・サイベリ"
 PER_establish_cyber_police_desc: "デジタル戦争の台頭とインターネットを通じた外国のプロパガンダの拡散は、国家安全保障への新しいアプローチを要求する。ポリス・エ・サイベリは、イスラム共和国をサイバー脅威から守り、仮想領域が有害な影響から自由であり、革命に奉仕することを確実にするだろう。"
 PER_khomeinis_promise: "ホメイニーの約束"
 PER_khomeinis_promise_desc: "イマーム・ホメイニーによってなされた約束は、正義、信仰、そして独立の上に築かれた社会の一つである。我々は、その価値観において確固として立ち、革命の成功を確実にするイスラム共和国というイマームのビジョンを果たすことにコミットしている。"
 PER_architechts_of_seventy_nine: "1979年の建築家たち"
 PER_architechts_of_seventy_nine_desc: "1979年の革命の英雄たちは、イスラム共和国の基礎を築いた。彼らのビジョン、犠牲、そしてリーダーシップは、抑圧と外国支配の終わりをもたらし、世界のモデルとして立ち続ける主権的なイスラム国家を設立した。"
 PER_ballistic_shift: "弾道シフト"
 PER_ballistic_shift_desc: "我々の軍事的自給自足の追求は、先進的な弾道能力の開発に重点を置いて続く。このシフトにより、我々はイランが外部の脅威から自らを守る準備ができていることを確実とし、我々の独立を主張し、この地域での我々の立場を強化する。"
 PER_self_sufficiency_jihad_org: "自給自足ジハード機構"
 PER_self_sufficiency_jihad_org_desc: "自給自足ジハード機構は、イランの完全な経済的・技術的独立を確保することに専念している。我々の人々と資源の力を活用することにより、我々は外国勢力への依存をなくし、繁栄し、自給自足のイランを築くだろう。"
 PER_forbid_nuclear_arms: "核兵器の禁止"
 PER_forbid_nuclear_arms_desc: "我々は平和的な核技術への権利を維持するが、イスラム共和国は核兵器を決して開発しないことにコミットしている。イスラムの原則に導かれ、我々は我が国の真の力は、危険な兵器の拡散ではなく、我々の統一と信仰にあると信じている。"
 PER_mouse_in_the_corner: "隅のネズミ"
 PER_mouse_in_the_corner_desc: "外国勢力が我々を孤立させ、挑発し続ける中、我々は脅かされない。我々は侵略に直面して確固として立ち、主権を守る準備ができている。隅に追い詰められたネズミが反撃するように、我々は我々の強さと回復力を示すだろう。"
 PER_naja_focus: "NAJA"
 PER_naja_focus_desc: "国家警察（NAJA）は、法を遵守し、革命を守る上で重要な役割を果たしている。彼らの焦点は、秩序を維持し、イスラムの価値観を維持し、イランの人々がイスラム共和国の指導の下で平和と安全に暮らすことを確実にすることである。"
 PER_great_fire_wall: "グレート・ファイアウォール"
 PER_great_fire_wall_desc: "インターネットの時代において、グレート・ファイアウォールは、有害な外国の影響やサイバー脅威から我々の人々を守るために不可欠である。我々は仮想領域を確保し、イスラムの価値観に沿ったコンテンツのみが我々の市民にアクセスできるようにする。"
 PER_internet_freedom: "グローバルな自由へのアクセス"
 PER_internet_freedom_desc: "我々は情報へのアクセスの重要性を認識しているが、イスラム共和国はインターネットに対する制御されたバランスの取れたアプローチにコミットしている。我々の主権を維持しつつ、グローバルな資源へのアクセスを提供することにより、我々はデジタル時代における我々のイスラムの価値観を保存する。"
 PER_principles_of_vilayet_faqih: "ヴェラーヤテ・ファギーフの原則"
 PER_principles_of_vilayet_faqih_desc: "ヴェラーヤテ・ファギーフの教義は、究極の権威をイスラム法学者の手に置く。この原則はイスラム共和国の全ての決定を導き、我々の統治がイスラム法の知恵とイマームの教えに根ざしていることを確実にする。"
 PER_handle_student_groups: "学生団体の取り扱い"
 PER_handle_student_groups_desc: "学生団体は国家の知的生活において重要な役割を果たしている。しかし、彼らの活動は常に革命の原則と一致していなければならない。我々は学生運動がイスラム共和国のより大きな善に奉仕し、統一と進歩を維持することを確実にする。"
 PER_science_and_islam: "科学とイスラム"
 PER_science_and_islam_desc: "イスラム共和国は、科学の進歩とイスラムの価値観の間に矛盾はないと見なしている。我々はイランで科学革命を育成し、技術の進歩が我々の宗教的・文化的アイデンティティと調和して達成されることを確実にする。"
 PER_warrants_on_problematic_people: "問題のある個人への令状"
 PER_warrants_on_problematic_people_desc: "イスラム共和国の安定を脅かしたり、反革命的な思想を促進したりする個人は、断固として対処されなければならない。我々は、国家の統一と安全を損なう者たちに令状を発行し、革命が内部の脅威から守られ続けることを確実にする。"
 PER_guided_by_faith: "信仰に導かれて"
 PER_guided_by_faith_desc: "我が国の方向性は、信仰に固く根ざしており、イスラムの神聖な原則に導かれている。国内政策から国際関係まで、全ての決定は、我々の信仰によって規定される正義、公平、そして正しさの価値観と一致している。"
 PER_guided_by_people: "人民に導かれて"
 PER_guided_by_people_desc: "イスラム共和国の力は、その人民の意志にある。我々は、全ての政策と全ての決定がイラン大衆の願望とニーズを反映し、イスラムの枠組みの中で人民主権の原則を堅持することを確実にするのにコミットしている。"
 PER_with_no_choice: "…他に選択肢はない"
 PER_with_no_choice_desc: "外部の侵略や内部の不安に直面したとき、イスラム共和国には断固として行動する以外に選択肢はない。我々の行動は、それが外交的であろうと防衛的であろうと、我々の革命を守り、主権を維持する必要性によって動かされる。"
 PER_anti_riot_equipment: "対暴動装備の輸入"
 PER_anti_riot_equipment_desc: "秩序を維持し、イスラム共和国の完全性を守るため、我々は法執行機関が不安を管理するために必要な道具を備えていることを確実にする。先進的な対暴動装備を輸入することにより、我々は人民の平和と安全を維持する能力を強化する。"
 PER_increased_guidance_patrol: "ガシュテ・エルシャード"
 PER_increased_guidance_patrol_desc: "ガシュテ・エルシャード、すなわち指導パトロールは、社会の道徳的羅針盤として機能する。彼らの存在を増やすことにより、我々は我々の公共空間が慎み深さとイスラム法の価値観と一致することを確実とし、我々の聖なる原則を反映した社会を促進する。"
 PER_abolish_guidance_patrol: "指導パトロールの廃止"
 PER_abolish_guidance_patrol_desc: "新しい時代において、我々は、イスラムの文脈における個人の自由の重要性を認識し、指導パトロールの廃止を検討するかもしれない。これは、個人の自由と社会的結束の必要性とのバランスを取るための一歩となり、我々の共和国の進化する性質を反映するだろう。"
 PER_electoral_clarity: "選挙の明確性"
 PER_electoral_clarity_desc: "我々の選挙プロセスにおける透明性と公正さを確保することは、イスラム共和国の重要な原則である。我々は、全ての票が正確に数えられ、我々の選挙がイスラムの枠組みの指導の下で、人民の真の意志を反映することを保証するための改革を導入する。"
 PER_utilize_workers_house: "労働者の家を活用"
 PER_utilize_workers_house_desc: "労働者の家は、イスラム共和国において不可欠な機関であり、労働者の声が聞かれ、尊重されることを保証する。我々はこの団体を力づけ、我々の労働者階級のニーズにより良く奉仕させ、社会正義を育み、我が国の経済を動かす人々の幸福を高める。"
 PER_expand_nehsa: "NEHSAの拡大"
 PER_expand_nehsa_desc: "NEHSA、すなわちイスラム革命防衛隊航空宇宙軍は、技術面でかなり急速に遅れをとっている。我々がロシアに手を差し伸べて新しい技術を調達する時が来た。"
 PER_vaja_intel: "VAJA情報"
 PER_vaja_intel_desc: "VAJA情報は、我々のイスラム共和国の完全性を維持する上で不可欠である。この情報機関は、我々がいかなる陰謀者や外国の敵よりも一歩先を行くことを保証し、革命を維持し、イラン人民の主権を守る。"
 PER_funding_for_faraja: "FARAJAへの資金提供"
 PER_funding_for_faraja_desc: "FARAJAは、イスラムの価値観と共和国を汚職や外国の影響から守る上で重要な役割を果たしている。資金の増加は、法の支配を維持する能力を強化し、革命の原則が社会のあらゆるレベルで守られることを確実にするだろう。"
 PER_hijab_and_chastity: "ヒジャブと純潔法案"
 PER_hijab_and_chastity_desc: "ヒジャブと純潔法案は、全てのイラン人女性がイスラムの教えによって規定される慎み深さと純潔の原則に従うことを確実にするものである。この法律は、神聖な指導に従った生活を促進することにより、社会の道徳的構造を保護し、革命の価値観を強化するだろう。"
 PER_strengthen_guardian_council: "護憲評議会の強化"
 PER_strengthen_guardian_council_desc: "護憲評議会は、法律と候補者の合法性を監督することにより、イスラム共和国がその原則に忠実であり続けることを保証する。評議会を強化することは、我々のイスラム統治をさらに保護し、共和国が革命によって定められた道にあり続けることを確実にするだろう。"
 PER_weaken_guardian_council: "護憲評議会の弱体化"
 PER_weaken_guardian_council_desc: "イスラム共和国内でより大きな柔軟性と政治改革を可能にするため、我々は護憲評議会の影響力を弱めることを検討するかもしれない。これにより、より多様な政治的意見が栄えることができるが、潜在的に我々のイスラム統治の力を希薄化させるコストがかかる。"
 PER_basij_autonomy: "バシージに自治権を付与"
 PER_basij_autonomy_desc: "バシージは我々の革命部隊の中心であり、彼らに自治権を与えることは、彼らがイスラム共和国を守るためにより断固として行動することを可能にするだろう。バシージを力づけることにより、我々は革命精神が強くあり続け、人民の声が国家を導き続けることを確実にする。"
 PER_family_and_loyalty: "家族と忠誠"
 PER_family_and_loyalty_desc: "イスラム共和国の強さは、その礎としての家族の上に築かれている。家族構造内で国家と革命の価値観への忠誠を促進することは、我が国の安定と未来を保証し、信仰、責任、統一に根ざした社会を創造するだろう。"
 PER_power_of_the_leader: "指導者の力"
 PER_power_of_the_leader_desc: "指導者は、イスラム共和国を導く究極の権威を保持している。指導者の力を拡大することは、決定が迅速かつ断固として、人民の意志とイスラムの原則の指導に従って下されることを確実にする。"
 PER_the_imams_line: "イマームの系譜"
 PER_the_imams_line_desc: "イマームの系譜は、我々の指導力とイスラムの神聖な指導との間の途切れることのないつながりを表している。この系譜を堅持することは、イスラム共和国が革命の元のビジョンに根ざし続け、教えの純粋さと国家の統一の強さを維持することを保証する。"
 PER_cooperation_with_artesh: "アルテシュとの協力"
 PER_cooperation_with_artesh_desc: "Having two entirely disconnected military high commands would not be functional in a nation. To ensure our victory, both the IRGC and the AIRA have to work in tandem with each other to get the best outcome."
 PER_naja: "NAJA"
 PER_naja_desc: "イラン・イスラム共和国法執行軍司令部は、イランの制服警察である。"
 PER_irgc_self_sufficiency_jihad_org: "IRGC自給自足ジハード機構"
 PER_irgc_self_sufficiency_jihad_org_desc: "IRGCの自給自足ジハード機構は、地中貫通レーダー、通信システム、兵器、戦闘車両、電子サイバー戦争機器を開発・製造するR&Dユニット機関であり、その生産施設はテヘランとエスファハーンの両方にある。"
 PER_irgc_navy: "IRGC海軍"
 PER_irgc_navy_desc: ""
 PER_paralyzed_prosperity: "麻痺した繁栄"
 PER_paralyzed_prosperity_desc: "我々の経済は停滞状態にあり、成長は非効率と時代遅れの実践によって妨げられている。この麻痺状態から脱却し、国家の経済機構を再活性化させることが不可欠である。"
 PER_commanders_of_commerce: "商業の司令官たち"
 PER_commanders_of_commerce_desc: "影響力のある一握りのビジネスリーダーたちが、国の経済方向を舵取りするために現れた。彼らの商業と産業を近代化する努力は、我々の経済停滞から脱却する鍵を握っているかもしれない。"
 PER_sins_of_charity: "慈善の罪"
 PER_sins_of_charity_desc: "近年、慈善団体が栄えてきたが、一部はその影響力を高貴とは言えない目的のために利用してきた。我々はこれらのグループを調査し、彼らの資源がより大きな善のために使われていることを確実にしなければならない。"
 PER_control_tax_evasion: "脱税の取り締まり"
 PER_control_tax_evasion_desc: "ほとんどの国で、最も裕福な個人や企業が脱税を続け、国家開発に必死に必要とされている公的資金を枯渇させている。しかし、イランではさらに悪い。農民や一般庶民が税金を支払うことを拒否し、人口の約30％に上る。"
 PER_rials_behind_red_tape: "お役所仕事の裏にあるリアル"
 PER_rials_behind_red_tape_desc: "官僚的な非効率と複雑な規制は、資金の誤配分につながっている。プロセスを合理化し、お役所仕事を切り抜けることは、経済資源が必要な場所に向けられることを確実にするだろう。"
 PER_root_out_money_laundering: "資金洗浄の根絶"
 PER_root_out_money_laundering_desc: "資金洗浄は依然として深刻な問題であり、膨大な額の不正な富が公式経済の外で流通している。国益を守るため、我々はこれらの活動を積極的に標的にし、解体しなければならない。"
 PER_the_lost_generations: "失われた世代"
 PER_the_lost_generations_desc: "何十年もの怠慢により、人口の大部分が教育や昇進の機会を失っている。彼らの未来に投資し、どの世代も取り残されないようにする時が来た。"
 PER_upholding_justice: "正義の堅持"
 PER_upholding_justice_desc: "我々の機関への信頼を回復するため、我々は司法制度が公正かつ公平に機能することを確実にしなければならない。法的手続きを改革することは、全ての市民が法の下で平等に扱われることを保証するだろう。"
 PER_reclaim_control: "支配権の奪還"
 PER_reclaim_control_desc: "一握りの強力な利害関係者が、我々の経済の主要セクターに対してあまりにも大きな影響力を得てしまった。我々は支配権を取り戻し、国家の権威が尊重されることを確実にするために、断固たる行動を取らなければならない。"
 PER_additional_funds_for_khatam_al_anbia: "ハータム・アル・アンビヤーへの追加資金"
 PER_additional_funds_for_khatam_al_anbia_desc: "ハータム・アル・アンビヤーは、国家の重要なインフラプロジェクトの多くで中心的な役割を果たしている。この組織に追加資金を割り当てることは、重要なプロジェクトが時間通りに、そして予算内で完了することを確実にするだろう。"
 PER_dismantling_the_monopoly: "独占の解体"
 PER_dismantling_the_monopoly_desc: "いくつかの強力な事業体が市場を支配し、競争を制限し、革新を妨げている。我々はこれらの独占を解体し、より公正で競争力のある経済を創出するための措置を講じなければならない。"
 PER_grip_of_the_state: "国家の掌握"
 PER_grip_of_the_state_desc: "国家統治を強化するため、国家は主要な産業とサービスに対するより大きな支配を主張しなければならない。これにより、国の富が公共の福祉と国家開発に適切に向けられることが確実になる。"
 PER_investigate_ineffeciency: "非効率の調査"
 PER_investigate_ineffeciency_desc: "政府運営における広範な非効率は、国に数十億ドルの潜在的損失をもたらしている。これらの問題を徹底的に調査し、我々の機関の有効性を最大化するための改革を実施する時が来た。"
 PER_weaken_konkour: "コンクールの弱体化"
 PER_weaken_konkour_desc: "コンクール試験は多くの意欲的な学生にとって障害となっており、エリートを優遇し、不平等を永続させている。高等教育へのアクセスが特権ではなく、実力に基づくことを確実にするために、制度を改革する時が来た。"
 PER_reinforce_konkour: "コンクールの強化"
 PER_reinforce_konkour_desc: "コンクール試験制度は、国内の学術的および専門的成功のバックボーンである。この制度を強化することは、最高で最も優秀な者のみが高等教育が提供する機会にアクセスできることを保証するだろう。"
 PER_alcohol_matter: "アルコール問題"
 PER_alcohol_matter_desc: "アルコール消費は、我々の社会内で引き続きデリケートな問題である。それを取り巻く規制を見直すことにより、我々は文化的価値観を尊重し、公衆衛生上の懸念に対処するバランスを取ることができる。"
 PER_security_in_the_south_east: "南東部の安全保障"
 PER_security_in_the_south_east_desc: "南部と東部の国境は、犯罪活動と地域の不安定に対して脆弱なままである。この地域の安全保障を強化することは、平和を維持し、我が国の資源を守るために不可欠である。"
 PER_auction_irgc_companies: "IRGC企業の競売"
 PER_auction_irgc_companies_desc: "IRGCに関連するいくつかの企業は、大きな経済的影響力を持っている。これらの資産を競売にかけることは、権力を再分配し、公共セクターに後押しを提供し、経済における軍の関与を抑制することができる。"
 PER_stakes_in_bahman_group: "バーマン・グループの株式"
 PER_stakes_in_bahman_group_desc: "バーマン・グループは、国の自動車市場の大部分を占めている。この影響力のある会社の株式を取得することにより、我々はより大きな監督を確保し、セクター内でより多くの競争を促進することができる。"
 PER_trial_zanjani: "ババク・ザンジャニの裁判"
 PER_trial_zanjani_desc: "様々な汚職活動に関連する実業家、ババク・ザンジャニは、正義に直面しなければならない。彼の裁判は、最高レベルでの汚職との戦いに対する我々のコミットメントについて、強力なメッセージを送るだろう。"
 PER_expansion_of_state_bonyads: "国営ボニャードの拡大"
 PER_expansion_of_state_bonyads_desc: "国営財団、すなわちボニャードは、社会福祉と開発において重要な役割を果たしている。彼らの範囲を拡大することは、彼らがより多くの市民を支援し、経済の安定に貢献することを可能にするだろう。"
 PER_ministry_of_education: "識字率向上運動"
 PER_ministry_of_education_desc: "国中の識字率を向上させることは、熟練した労働力を開発するために不可欠である。教育省は、全ての市民のための教育機会を拡大する先頭に立たなければならない。"
 PER_hijab_issue: "ヒジャブ問題"
 PER_hijab_issue_desc: "ヒジャブをめぐる継続的な議論は、国家のアイデンティティを形成し続けている。個人の権利と選択に対処しつつ、国家の価値観を尊重する道を見つけることが不可欠である。"
 PER_target_the_smugglers: "密輸業者の標的化"
 PER_target_the_smugglers_desc: "密輸は依然として重大な問題であり、国から待望の資源を流出させ、犯罪活動を助長している。より厳しい姿勢を取り、これらの違法な活動を根絶する時が来た。"
 PER_fate_of_oil_fields: "油田の運命"
 PER_fate_of_oil_fields_desc: "国家の油田は大きな富の源泉であるが、潜在的な不安定の源泉でもある。我々は、長期的な経済安全保障を確保するために、これらの資源の管理を国有化するか改革するかを決定しなければならない。"
 PER_cripple_the_bonyads: "ボニャードの弱体化"
 PER_cripple_the_bonyads_desc: "ボニャードは経済的・社会的領域で大きくなりすぎ、影響力を持ちすぎた。彼らの力を減らすことは、より公平な資源と機会の分配を可能にするだろう。"
 PER_uplift_the_bonyads: "ボニャードの向上"
 PER_uplift_the_bonyads_desc: "ボニャードには欠点があるが、彼らは恵まれない人々に大きな支援を提供している。彼らの役割を強化することは、彼らの資源が最も困窮している社会のメンバーを助けるために効果的に使われることを確実にするだろう。"
 PER_tighten_port_registration: "港湾登録規制の強化"
 PER_tighten_port_registration_desc: "不適切な港湾登録と未チェックの輸入は、経済的な非効率と違法取引につながっている。これらの規制を強化することは、透明性を高め、貿易が適切に監視されることを確実にするだろう。"
 PER_expand_university_campuses: "大学キャンパスの拡大"
 PER_expand_university_campuses_desc: "我々の大学キャンパスを拡大することは、高等教育へのより大きなアクセスを提供し、将来の経済成長を牽引するためにより熟練し、教育を受けた労働力を育成するだろう。"
 PER_end_oil_smuggling: "石油密輸の終焉"
 PER_end_oil_smuggling_desc: "石油密輸は国の経済安定を損なってきた。我々はこれらの違法活動を排除し、全ての石油歳入が適切に会計処理されることを確実にするために、断固たる措置を講じなければならない。"
 PER_dissolve_mobin_trust_consortium: "モビン・トラスト・コンソーシアムの解散"
 PER_dissolve_mobin_trust_consortium_desc: "モビン・トラスト・コンソーシアムは、抑制されない権力と汚職の象徴となっている。それを解散させることは、さらなる資源の独占を防ぎ、より競争力のあるビジネス環境を奨励するだろう。"
 PER_abolish_tax_cuts: "減税の廃止"
 PER_abolish_tax_cuts_desc: "富裕層への減税は、不平等を増大させ、公的歳入を減少させた。これらの減税を廃止することは、税制に公平性を取り戻し、公共サービスに必要な資金を提供するだろう。"
 PER_direct_control_over_all: "絶対的支配"
 PER_direct_control_over_all_desc: "経済の全部門に対する国家の直接的な支配を増やすことは、我々が汚職と非効率に対処することを可能にするだろう。権威を中央集権化することにより、我々は改革をより効果的に実施することができる。"
 PER_strengthen_setad: "SETADの強化"
 PER_strengthen_setad_desc: "SETADは、国家資産の管理における主要なプレーヤーである。その影響力を強化することにより、我々はこれらの資産が効率的に、そして国益のために使われることを確実にする。"
 PER_reform_konkour: "コンクールの改革"
 PER_reform_konkour_desc: "コンクール制度には欠点があるが、国家の教育ニーズにより良く奉仕するように改革することができる。公平性と透明性を確保することは、全ての学生に機会の扉を開くだろう。"
 PER_harshen_examination_process: "試験プロセスの厳格化"
 PER_harshen_examination_process_desc: "入学試験の難易度を上げることは、教育の水準を高め、最も資格のある候補者のみが高等教育にアクセスできることを保証するだろう。"
 PER_locate_traficing_rings: "密売組織の特定"
 PER_locate_traficing_rings_desc: "麻薬密売は依然として我々の国境を悩ませ、地域を不安定化させ、組織犯罪に資金を提供している。我々は国家の安全を確保するために、これらのネットワークを特定し、解体しなければならない。"
 PER_nationalize_the_wealth: "彼らの富を国有化する"
 PER_nationalize_the_wealth_desc: "大規模な私有財産は、依然として少数の手に集中している。これらの資産を国有化することにより、我々は富がより公平に分配され、人口の集団的利益のために使われることを確実にすることができる。"
 PER_start_merges: "合併の開始"
 PER_start_merges_desc: "経済を強化するため、我々はより小さく、非効率な企業をより大きく、より強力な事業体に合併させることを奨励しなければならない。これは、より大きな競争力と経済の安定を育むだろう。"
 PER_pillar_of_welfare: "福祉の柱"
 PER_pillar_of_welfare_desc: "我々は、全ての市民が生産的で充実した生活を送るために必要な資源にアクセスできるように、福祉と社会サービスを優先しなければならない。"
 PER_rebuild_the_curriculum: "カリキュラムの再構築"
 PER_rebuild_the_curriculum_desc: "近代化されたカリキュラムは、次世代が急速に変化する世界で繁栄するために必要な知識とスキルを身につけさせるだろう。我々は、未来の課題に対応するために教育を改革しなければならない。"
 PER_promising_and_gifted_students: "有望で才能ある学生"
 PER_promising_and_gifted_students_desc: "才能ある学生を特定し、育成することは、我々が明日の指導者と革新者を育成することを確実にするだろう。このイニシアチブは、国内で最も優秀な頭脳に奨学金とメンターシップを提供する。"
 PER_invest_into_gharb: "ガルブへの投資"
 PER_invest_into_gharb_desc: "我が国の西部への投資は、クルド人が居住する、しばしば見過ごされがちな地域に、待望のインフラ改善をもたらすのに役立つだろう。"
 PER_invest_into_shargh: "シャルグへの投資"
 PER_invest_into_shargh_desc: "国家の東部地域は長い間、十分なサービスを受けてこなかった。シャルグ地域への投資は、我々の経済的リーチを強化し、この重要な地域のインフラを改善するだろう。"
 PER_tabriz_service_sector: "タブリーズのサービス部門"
 PER_tabriz_service_sector_desc: "タブリーズのサービス部門を発展させることは、新しい雇用を提供し、経済を活性化させ、都市を地域の経済ハブに変え、特にその戦略的な立地に利益をもたらすだろう。"
 PER_see_to_atrak_border: "アトラク国境への配慮"
 PER_see_to_atrak_border_desc: "アトラク国境沿いのインフラと安全保障を強化することは、貿易を改善し、密輸を減らし、経済を強化し、この戦略的地域を確保するだろう。"
 PER_utilize_afghan_labor: "アフガン労働力の活用"
 PER_utilize_afghan_labor_desc: "アフガン労働力は、イランの多くの産業にとって費用対効果の高い解決策となり得る。適切な規制と保護を提供することにより、我々は地域を安定させながら、この労働力を活用することができる。"
 PER_safeguard_eastern_border: "東部国境の保護"
 PER_safeguard_eastern_border_desc: "東部国境沿いの防衛を強化することは、密輸、違法取引、潜在的な反乱活動から我が国を守り、我々の最も脆弱な地域の一つを確保するだろう。"
 PER_investments_into_golestan: "ゴレスターン農業への投資"
 PER_investments_into_golestan_desc: "ゴレスターン州は大きな農業の可能性を秘めている。近代的な農法とインフラへの投資は、生産性を高め、国家の食料安全保障を強化するだろう。"
 PER_expanding_the_power_grid: "電力網の拡大"
 PER_expanding_the_power_grid_desc: "国家電力網を拡大することは、全ての地域に安定した信頼できる電力源を提供し、産業の成長を支え、市民の生活の質を向上させるだろう。"
 PER_chabahar_port: "チャバハール港"
 PER_chabahar_port_desc: "チャバハール港は、大きな戦略的・経済的可能性を秘めている。その拡大に投資することは、特にインド洋地域における国際貿易の主要なハブとしてのイランの地位を強化するだろう。"
 PER_neighbourly_investments: "近隣への投資"
 PER_neighbourly_investments_desc: "近隣諸国の経済に投資することは、より強力な地域的結びつきを育み、相互の利益を生み出すことができる。我々の国境を越えて成長を奨励することにより、我々は国内と地域の両方の安定を後押しすることができる。"
 PER_embracing_the_open_market: "開かれた市場の受容"
 PER_embracing_the_open_market_desc: "我々の市場を外国投資に開放することは、競争、革新、成長を促進し、イランの世界経済への統合を確実にするだろう。"
 PER_ditching_the_five_year_model: "5カ年計画モデルの放棄"
 PER_ditching_the_five_year_model_desc: "5カ年開発計画の厳格な構造は、我々の足を引っ張っている。より柔軟で市場主導の経済成長アプローチを採用する時が来た。"
 PER_export_quotas: "輸出割当"
 PER_export_quotas_desc: "輸出割当を設定することは、我々の資源輸出を規制し、国内需要と国際需要の間のバランスを維持できることを確実にするだろう。"
 PER_free_zones_kish: "キーシュの自由貿易地域"
 PER_free_zones_kish_desc: "キーシュ島に自由貿易地域を設立することは、国際的なビジネスと投資家を引き付け、我々の世界的な存在感を向上させつつ、観光と貿易の両方を後押しするだろう。"
 PER_subsidies_on_gas: "ガスへの寛大な補助金"
 PER_subsidies_on_gas_desc: "ガスに寛大な補助金を提供することは、イラン市民にとってエネルギーをより手頃なものにし、経済活動を促進し、生活費を緩和するだろう。"
 PER_offshore_drilling: "沖合掘削"
 PER_offshore_drilling_desc: "沖合掘削プロジェクトを拡大することは、未開発の石油埋蔵量を解き放ち、我々のエネルギー輸出を増やし、国家歳入を後押しするだろう。"
 PER_oil_shale_in_jordan: "ヨルダンのオイルシェール採掘支援"
 PER_oil_shale_in_jordan_desc: "ヨルダンでのオイルシェール採掘を支援することは、地域の経済的結びつきを強化し、両国に利益をもたらす新しいエネルギー源を創出するだろう。"
 PER_rival_doha_and_dubai: "ドーハとドバイのライバル"
 PER_rival_doha_and_dubai_desc: "アブー・ムーサー地域を商業・金融ハブに開発することにより、我々はドーハとドバイに代わる競争力のある代替案を創出し、国際投資を引き付けることができる。"
 PER_black_gold_behind_zagros: "ザグロス山脈の裏の黒い金"
 PER_black_gold_behind_zagros_desc: "ザグロス山脈の裏にある未開発の石油埋蔵量を探索・開発することは、この地域における主要なエネルギー供給国としてのイランの地位を強化するだろう。"
 PER_investments_in_abumusa: "アブー・ムーサーへの投資"
 PER_investments_in_abumusa_desc: "アブー・ムーサーへの投資に焦点を当てることは、そこを重要な経済・商業センターに変え、湾岸におけるイランの戦略的存在感を強化するだろう。"
 PER_caucasian_focus: "カフカース重視"
 PER_caucasian_focus_desc: "我々の注意をカフカースに向けることは、貿易、エネルギー開発、地域的影響力のための新しい道を開き、より広い中東におけるイランの役割を強化するだろう。"
 PER_liberty_equality_workers_rule: "自由、平等、そして労働者の支配"
 PER_liberty_equality_workers_rule_desc: "我々は、自由、平等、そして生産手段に対する労働者の支配の原則を受け入れなければならない。人々はもはや資本家と帝国主義者によって征服されることはない。共に、我々は全ての個人が尊厳を持って生き、働く自由を持つ社会を築くだろう。"
 PER_hekmats_legacy: "ヘクマットの遺産"
 PER_hekmats_legacy_desc: "イランにおける共産主義運動へのヘクマットの貢献は、我々のイデオロギー的基盤の重要な部分であり続ける。彼の正義と平等のための闘いは、労働者階級が未来を再形成する力を持つ社会を築くことを目指す我々を鼓舞し続けている。"
 PER_a_better_world: "より良い世界"
 PER_a_better_world_desc: "我々は、搾取が廃止され、全ての人々のニーズが満たされる世界を築くことにコミットしている。我々の闘いはイランに限らず、より良く、より公平な世界のための世界的な運動を鼓舞することを目指している。"
 PER_diplomatic_neutrality: "外交的中立"
 PER_diplomatic_neutrality_desc: "我々の外交政策は、中立へのコミットメントを反映しなければならず、イランが帝国主義勢力の操作の犠牲にならないようにする。我々は、我々の革命を不安定化させようとする外部勢力の影響を避けつつ、他の進歩的な国家との関係を育む。"
 PER_taqvaees_vision: "タグヴァイーのビジョン"
 PER_taqvaees_vision_desc: "タグヴァイーのビジョンは、社会正義と労働者の権利が全ての政策の中心にある社会を求めている。彼は、貧困と不平等が集団的な努力と人々の力によって対処される、進歩的なイランを信じていた。"
 PER_modarresis_guidance: "モダッレスィーの指導"
 PER_modarresis_guidance_desc: "モダッレスィーの哲学は、労働大衆を団結させ、彼らが自らの運命をコントロールすることを確実にすることに根ざしていた。彼の指導は、集団的責任と社会的・経済的不正の排除を重んじる社会を創造する上での我々の羅針盤となるだろう。"
 PER_complete_denuclearization: "完全非核化"
 PER_complete_denuclearization_desc: "イラン革命は、大量破壊兵器による権力闘争ではなく、平和を確保することを目指している。我々は核軍備に反対し、破壊の代わりに平和と協力を重視し、世界的な軍縮を擁護する。"
 PER_the_bear_and_eagle: "熊と鷲の間"
 PER_the_bear_and_eagle_desc: "東西の超大国の間に位置する国として、我々は地政学的な状況を慎重に航行しなければならない。我々の目的は、どちら側からの帝国主義にも屈することなく、革命的な理想を推進しつつ、主権を維持することである。"
 PER_catapult_the_cadres: "幹部の射出"
 PER_catapult_the_cadres_desc: "我々の目標を達成するためには、革命が教育を受け、献身的な幹部によって導かれることを確実にしなければならない。我々は、革命の未来の指導者の適切な訓練を確実にするプログラムを実施し、彼らが人々を真の社会主義へと導く力を与える。"
 PER_uproot_the_oligarchs: "オリガルヒの根絶"
 PER_uproot_the_oligarchs_desc: "労働者階級の抑圧から利益を得てきた資本家のオリガルヒは、排除されなければならない。我々は彼らの富を没収し、それを人々に再分配して、国家の資源が共通の善のために使われる社会を築くだろう。"
 PER_middle_east_and_north_africa_network: "中東・北アフリカネットワーク"
 PER_middle_east_and_north_africa_network_desc: "我々の革命はイランの国境で終わらない。我々は中東と北アフリカ全域で進歩的・革命的運動のネットワークを確立し、この地域の他の労働者階級運動と強力な同盟を結び、帝国主義と抑圧と戦う。"
 PER_social_equality: "社会平等"
 PER_social_equality_desc: "真の社会主義とは、性別、民族、社会階級に関わらず、全ての人々が平等に扱われることを意味する。我々は、いかなる形態の差別や不平等も排除し、全ての個人が成功するための平等な機会を持つ社会を築くために働く。"
 PER_bread_and_roses_campaign: "パンと薔薇キャンペーン"
 PER_bread_and_roses_campaign_desc: "我々の革命は、単なる経済的生存以上のものでなければならない。それはまた、人々の文化的・社会的幸福に関するものでなければならない。パンと薔薇キャンペーンは、労働者階級が生活の基本的な必需品と、芸術、文化、幸福を追求する能力の両方にアクセスできるようにする。"
 PER_workers_party_of_iraq: "イラク労働者党"
 PER_workers_party_of_iraq_desc: "我々の労働者階級との連帯は、我々の国境を越える。イラク労働者党は、我々の価値観と社会主義の未来へのビジョンを共有している。共に、我々は帝国主義と、我々の地域を支配しようとする資本主義の力に抵抗するだろう。"
 PER_turning_from_religion: "宗教からの転換"
 PER_turning_from_religion_desc: "世俗的で社会主義的な社会を追求する中で、我々は宗教が国の政治的または社会的方向性を決定しないことを確実にしなければならない。我々は、国家の働きから宗教を分離しつつ、信仰の自由を保証する。"
 PER_islamic_communism: "イスラム共産主義"
 PER_islamic_communism_desc: "我々は、イスラム共産主義の概念を受け入れ、我々の信仰を革命的な社会主義の理想と融合させる。この哲学は、社会主義と労働者エンパワーメントの原則を進めつつ、公正で公平であり、イスラムの教えに沿った社会を築くことを可能にするだろう。"
 PER_standing_against_the_right: "右派への対抗"
 PER_standing_against_the_right_desc: "反動的な右翼イデオロギーの力は、あらゆる場面で立ち向かわなければならない。我々は、我々の革命的進歩を後退させようとする試みに断固として立ち向かい、イランにおけるファシズムと権威主義の台頭を防ぐ。"
 PER_iran_tribunal: "イラン法廷"
 PER_iran_tribunal_desc: "過去に人々を虐待した者たちが責任を問われることを確実にするため、我々はイラン法廷を設立する。これにより、旧政権の犯罪を犯した者たちを裁き、労働者階級にとって正義が勝つことを保証する。"
 PER_rejecting_the_hypocrites: "偽善者の拒絶"
 PER_rejecting_the_hypocrites_desc: "我々は、共産主義を擁護すると主張しながら、代わりに労働者階級を裏切った者たちを拒絶する。我々の革命は、個人的な利益のために社会主義の真の価値を歪める偽善者の犠牲にはならない。"
 PER_labour_that_molds_our_spine: "我々の背骨を形作る労働"
 PER_labour_that_molds_our_spine_desc: "労働者階級は我が国のバックボーンである。彼らの労働を通じて、我々は平等、正義、そして社会主義の未来を築くだろう。我々は、労働者が我が国の未来を形作る力を持つことを確実にする。"
 PER_hambastegi: "ハムバステギ"
 PER_hambastegi_desc: "ハムバステギ、すなわち連帯の政策は、イラン全土およびそれ以降の追放された人々や抑圧された人々を援助する我々の努力を導くだろう。我々は、国際的な労働者階級を支援し、困窮している人々に援助を提供するために、団結して闘う。"
 PER_the_human_being: "人間"
 PER_the_human_being_desc: "我々の革命の中心には、人間の尊厳への信仰がある。我々は、全ての個人の権利と幸福が優先される社会を創造することにコミットしており、より良い世界を追求する中で誰も取り残されないことを確実にする。"
 PER_maryams_plan: "マリアムの計画"
 PER_maryams_plan_desc: "マリアム・ラジャヴィは、イランが宗教支配から自由になる未来のための大胆なビジョンを打ち出した。彼女の計画には、抑圧的なシステムを解体し、人々の権利が最優先される民主的で世俗的なイランを確立することが含まれる。"
 PER_simay_azadi: "シマイェ・アザディ"
 PER_simay_azadi_desc: "我々のソーシャルメディアネットワークであるシマイェ・アザディは、我々の抵抗と革命のメッセージを広めるための重要なツールである。このプラットフォームを通じて、我々は国内外のイラン人を団結させ、政権を転覆させるための努力を調整する。"
 PER_end_of_vilayet_faqih: "ヴェラーヤテ・ファギーフの終焉"
 PER_end_of_vilayet_faqih_desc: "我々は、宗教エリートがイラン人民に対して権力を保持することを可能にした、抑圧的なヴェラーヤテ・ファギーフのシステムに終止符を打たなければならない。神権政治の時代は終わりを告げ、イランは真の民主主義の道に戻るだろう。"
 PER_artesh_azadi: "アルテシェ・アザディ"
 PER_artesh_azadi_desc: "アルテシェ・アザディは、我々の新しい軍隊のビジョンであり、内外の脅威からイランの人々を守るものである。それは、自由、正義、そして世俗主義の価値観を堅持する軍隊となるだろう。"
 PER_new_judicial_system: "新たな司法制度"
 PER_new_judicial_system_desc: "ムッラーの支配下にある現在の司法制度は、抑圧の道具であった。我々は、宗教的影響から自由で、全てのイラン人に正義と平等を保証する、新しく、公正で、透明な司法制度を創造する。"
 PER_nuclear_concern: "核への懸念"
 PER_nuclear_concern_desc: "イランの核への野心は、長らく国際社会の懸念の源であった。MEKの議題の一部として、我々はイランの核計画が透明で、平和的であり、世界の規制に沿っていることを確実にする。"
 PER_baath_lifeline: "バース党の生命線"
 PER_baath_lifeline_desc: "バース主義者との我々の関係は、我々の運動とより広範な中東の闘争の両方にとって生命線である。共に、我々は帝国主義に立ち向かい、我々の両運動が共有する社会主義の理想の存続を確実にするだろう。"
 PER_our_own_people: "我々自身の人民"
 PER_our_own_people_desc: "我々は地域の同盟国に連帯を広げるが、我々の主な焦点はイラン人民にある。MEKのコミットメントは、何よりもまずイランの人々にあり、外国勢力の干渉なしに彼らの自由、安全、繁栄を確保することである。"
 PER_reactionary_values: "反動的価値観"
 PER_reactionary_values_desc: "我々は、長らくイラン人民を抑圧するために使われてきた反動的な価値観を拒絶する。MEKは、これらの後進的な理想を根絶し、それらを平等と正義に基づく進歩的な社会主義的価値観に置き換えることにコミットしている。"
 PER_the_peoples_front: "人民戦線"
 PER_the_peoples_front_desc: "人民戦線は、政権の抑圧からイランを解放し、人民の意志を反映する政府を設立するという一つの共通の目標の下に団結した、民主的、社会主義的、そして世俗的な勢力の広範な連合となるだろう。"
 PER_protect_the_free_market: "自由市場の保護"
 PER_protect_the_free_market_desc: "MEKは、個人が自由にビジネスや取引に参加できる市場経済を信じている。我々は、自由市場を国家の管理から守り、起業家精神、雇用創出、経済成長を奨励する政策を推進する。"
 PER_legacy_of_camp_ashraf: "アシュラフ・キャンプの遺産"
 PER_legacy_of_camp_ashraf_desc: "アシュラフ・キャンプは、MEKの自由と正義のための闘争の中心であった。我々がイラン国内に新しいキャンプを建設するにあたり、我々は自由の大義のために戦い、亡くなった人々の遺産を称え、彼らの犠牲が決して忘れられないようにする。"
 PER_maintaining_our_stance: "我々の立場を維持"
 PER_maintaining_our_stance_desc: "外部の圧力にもかかわらず、MEKはそのマルクス・共産主義の原則に忠実であり続ける。我々の労働者階級へのコミットメントと帝国主義への反対は揺るぎなく、我々は正義と平等に根ざした社会のために戦い続ける。"
 PER_move_towards_westernization: "西洋化への移行"
 PER_move_towards_westernization_desc: "近代的で進歩的なイランという我々のビジョンを達成するため、我々は文化、技術、統治の面で西洋化を受け入れなければならない。MEKは、イランを西側の民主的かつ世俗的な価値観に沿わせる改革を推進するだろう。"
 PER_uplifting_the_keshavarz: "ケシャヴァールズ階級の向上"
 PER_uplifting_the_keshavarz_desc: "イランの農業セクターは経済の礎であり、我々は公正な報酬、近代的な農業技術へのアクセス、そしてより良い生活の質を保証する政策を実施することにより、ケシャヴァールズ（農民）を向上させるために働く。"
 PER_the_liberation_front: "解放戦線"
 PER_the_liberation_front_desc: "解放戦線は、政権を転覆させイランを解放するための我々の努力の先鋒となるだろう。この戦線は、抑圧的な政府に対して立ち上がり、新しく自由な国家を創造するために、イラン国内の全ての民主的・社会主義的勢力を結集させる。"
 PER_kurdish_federalism: "クルド連邦主義"
 PER_kurdish_federalism_desc: "我々はクルド人の自己決定権を認識し、クルディスタンがイランの不可欠な部分であり続けながら自らを統治できる連邦制度の設立を支持する。クルドの自治は、MEKの自由で民主的なイランというビジョンにとって不可欠である。"
 PER_workers_with_bread: "パンを持つ労働者"
 PER_workers_with_bread_desc: "我々の革命は、労働者階級のニーズに根ざしている。「パンを持つ労働者」キャンペーンは、全てのイラン人労働者が公正な賃金、適切な労働条件、そして正直な労働を通じて家族を支える能力にアクセスできるようにする。"
 PER_clerics_in_red: "赤を纏う聖職者"
 PER_clerics_in_red_desc: "我々は、あまりにも長くイランの人々を抑圧してきた伝統的な聖職者階級から脱却する。赤を纏う聖職者は、社会主義とマルクス・共産主義イデオロギーを受け入れ、より公正な社会を築くために我々と共に働く者たちであろう。"
 PER_the_international_front: "国際戦線"
 PER_the_international_front_desc: "我々の闘いはイランに限らない。我々は世界中の他の進歩的、社会主義的、反帝国主義的運動と同盟を結び、全ての抑圧された人々の解放のための国際戦線を形成する。"
 PER_oath_of_barandaz: "バランダズの誓い"
 PER_oath_of_barandaz_desc: "イラン人民への忠誠と奉仕の原則に導かれ、バランダズの誓いは、君主制の下で安定、伝統、正義を回復するという我々のコミットメントを象徴している。"
 PER_framework_of_liberty: "自由の枠組み"
 PER_framework_of_liberty_desc: "個人の自由が国家の統一と均衡する統治の構造であり、自由が秩序と進歩を育む文脈の中に存在することを保証する。"
 PER_light_in_the_dark_room: "暗い部屋の光"
 PER_light_in_the_dark_room_desc: "暗闇に直面した国家として、我々の党は希望の光を放ち、不確実な世界で明確さと方向性を提供し、近代性と我々の古代の遺産の両方を受け入れる。"
 PER_loose_cloak_of_democracy: "緩やかな民主主義の外套"
 PER_loose_cloak_of_democracy_desc: "民主主義は混沌の道具であってはならない。我々のシステムは、人々の声が聞かれることを許すが、国家の結束と指導者の導きを犠牲にすることはない。"
 PER_grassroots_campaigns: "草の根運動"
 PER_grassroots_campaigns_desc: "人々を力づけ、ゼロから始めて、直接行動に参加し、国家の変化に影響を与え、全てのイラン人が未来を形作る声を持つことを保証する。"
 PER_throne_of_the_people: "人民の玉座"
 PER_throne_of_the_people_desc: "君主制はもはや世襲の権利ではなく、人々の意志と願望を反映し、王室の尊厳を維持しつつ彼らの権利を守る地位でなければならない。"
 PER_regent_of_iran: "イランの摂政"
 PER_regent_of_iran_desc: "移行期には確固たる手腕が必要である。我々によって任命された摂政は、安定と国家統一に焦点を当て、国家を真の統治の回復へと導くだろう。"
 PER_reshuffle_the_deck: "カードの切り直し"
 PER_reshuffle_the_deck_desc: "過去の政治的・経済的構造は我々を失敗させた。今こそ、汚職を排除し、国家を正当な場所に戻すために、システムを完全に刷新する時である。"
 PER_a_free_nation: "自由な国家"
 PER_a_free_nation_desc: "真の自由は混沌ではない。それは国家の法律と伝統と調和して生きる能力である。正義と尊敬によって結ばれた、繁栄し、自由な国家が我々の指導の下で現れるだろう。"
 PER_gloves_off_approach: "手加減なしのアプローチ"
 PER_gloves_off_approach_desc: "過去の失敗に対処する必要な改革を含む、大胆な決定が下されるだろう。たとえそれが、イランの財政的未来を確保するために重税を課すことを意味するとしても。"
 PER_cultural_renaissance: "文化ルネサンス"
 PER_cultural_renaissance_desc: "イランの豊かな文化遺産はその強みである。我々の祖先の知恵と現代社会の革新を融合させる文化ルネサンスに火をつける時が来た。"
 PER_new_class_of_reformers: "新たな改革者階級"
 PER_new_class_of_reformers_desc: "未来は、改革と伝統への敬意を融合できる者たちの手にある。新世代の改革者たちがイランを導き、全ての人のための繁栄、正義、平等を確実にするだろう。"
 PER_open_book_policy: "公開帳簿政策"
 PER_open_book_policy_desc: "透明性は我々の行政の礎となるだろう。全ての決定、政策、財政行動は公開され、政府が国民に対して説明責任を負うことを確実にする。"
 PER_break_the_piggybank: "貯金箱を壊す"
 PER_break_the_piggybank_desc: "過剰な支出と汚職は我々の資源を枯渇させた。イランの未来が財政的に健全であることを確実にするため、予算編成と財政管理への新しいアプローチが実施されるだろう。"
 PER_state_withdrawal_from_corporate_activities: "企業活動からの国家の撤退"
 PER_state_withdrawal_from_corporate_activities_desc: "民間セクターを力づけるため、国家は企業活動における役割を縮小し、国民を保護するための規制を維持しつつ、起業家精神と競争を促進する。"
 PER_guided_hand_approach: "導きの手アプローチ"
 PER_guided_hand_approach_desc: "経済には方向性が必要である。細かく管理するのではなく、国家は戦略的に産業を成長へと導き、国家資源が効率的かつ持続可能に使われることを確実にする。"
 PER_autonomy_deal: "自治協定"
 PER_autonomy_deal_desc: "地域の指導者との交渉は、必要な場合に大きな自治を可能にし、イランの全ての部分が君主制の下で団結し続けながら、自らを統治する自由を与えられることを確実にする。"
 PER_foreign_investment_plan: "海外投資計画"
 PER_foreign_investment_plan_desc: "海外投資への扉を開くことにより、我々はイランの主権を損なうことなく、インフラと産業を近代化し、自給自足の経済を育む。"
 PER_state_fund_credit: "国家基金信用"
 PER_state_fund_credit_desc: "信用へのアクセスは成長に不可欠である。国家資金を戦略的に配分することにより、我々は主要産業に信用を提供し、民間セクターを支援しつつ、国家目標が達成されることを確実にする。"
 PER_ensure_labor_rights_legislation: "労働権法の確保"
 PER_ensure_labor_rights_legislation_desc: "イランの労働者は、公正な賃金、安全、そして繁栄する経済における昇進の機会を保証する堅固な労働法によって、その権利が保護されるだろう。"
 PER_military_arms_pact: "帝国親衛隊"
 PER_military_arms_pact_desc: "我々の軍隊は強く安全でなければならない。帝国親衛隊をかつての栄光に戻すことにより、我々は頼りになるもう一つの力の柱を持つことになるだろう。"
 PER_sovereignty_for_trade_unions: "労働組合の主権"
 PER_sovereignty_for_trade_unions_desc: "我々は、労働者の公正な扱いを確保する上での労働組合の役割を尊重する。これらの組織を力づけることにより、我々は労働者の権利と経済成長のバランスを達成することができる。"
 PER_second_white_revolution: "第二次白色革命"
 PER_second_white_revolution_desc: "白色革命は繁栄した未来の基礎を築いた。今、我々は第二次白色革命に乗り出し、教育、医療、そして国家のインフラを近代化し、全ての人のためにより明るい未来を創造する。"
 PER_the_shining_example: "輝かしい模範"
 PER_the_shining_example_desc: "イランは再びこの地域の希望の灯台となるだろう。我々の指導の下、我々は国家が伝統、君主制、そして進歩をどのように融合させ、世界が賞賛できる社会を創造できるかを示すだろう。"
 PER_party_of_iranians: "イラン人の党"
 PER_party_of_iranians_desc: "イラン人の党は、国境と違いを超越した、統一され強力なイランというビジョンに基づいて築かれている。我々は、一つの旗、一つの目的の下に団結した、イラン世界の中心としてのイランの正当な地位を回復することを目指す。"
 PER_hooshang_talaes_plea: "フーシャング・タライーの嘆願"
 PER_hooshang_talaes_plea_desc: "フーシャング・タライーの言葉は、我々の人々の希望――統一、尊厳、そしてイラン精神の回復への嘆願――を反映している。彼の行動への呼びかけは、我々が我々の遺産を取り戻すために立ち上がる際の我々の指導原理となった。"
 PER_the_secretary_general: "書記長"
 PER_the_secretary_general_desc: "書記長の役割は単なる役職ではない。それは党の意志と力の具現化である。指導者として、この個人は我々の運動の背後にある導きの力であり、統一されたイランという我々のビジョンが実現されることを確実にする。"
 PER_coalition_with_kdpi: "KDPIとの連立"
 PER_coalition_with_kdpi_desc: "イラン・クルディスタン民主党との我々の同盟は、相互の利益と共有された目標に基づいて築かれている。共に、我々は我が国を脅かす分裂的な力に取り組み、民族に関わらず、全てのイラン人が団結して立つことを確実にする。"
 PER_purge_clerical_ministers: "聖職者大臣の追放"
 PER_purge_clerical_ministers_desc: "聖職者層は、あまりにも長くイランの統治の井戸を毒してきた。宗教を利用して人々を操作する者たちを排除し、世俗的な指導力を通じて政府に誠実さを取り戻す時が来た。"
 PER_hekamiyate_mellat: "ヘカミヤテ・メッラト"
 PER_hekamiyate_mellat_desc: "我々の統治のビジョンは、イラン人民の強さと統一に根ざしている。ヘカミヤテ・メッラト、すなわち人民の支配は、何よりも市民に奉仕する政府、国民的アイデンティティに根ざし、統一されたイランの願望によって動かされる政府を求める。"
 PER_curb_separatist_sentiment: "分離主義感情の抑制"
 PER_curb_separatist_sentiment_desc: "分離主義の脅威は、我が国の完全性を損なう。我々は、イランが強力で統一された実体であり続けることを確実にするため、特にクルド人人口の間で、これらの運動に立ち向かい、抑制しなければならない。"
 PER_utilizing_our_ally: "我々の同盟国の活用"
 PER_utilizing_our_ally_desc: "KDPIとの我々のパートナーシップは、イラン国内のクルド人の活動に関する貴重な洞察を提供する。彼らと緊密に協力することにより、我々は国境の支配を維持し、国家の統一への脅威に関する情報を確保することができる。"
 PER_investigate_foreign_influence: "地域における外国の影響の調査"
 PER_investigate_foreign_influence_desc: "我々は、イランの主権を損なおうとする外国勢力を特定することに警戒しなければならない。我々の統一への道が外部の力によって妨げられないように、彼らの影響力は抑制されなければならない。"
 PER_caspian_fortification: "カスピ海の要塞化"
 PER_caspian_fortification_desc: "カスピ海は、イランの戦略的防衛の重要な部分である。我々はこの地域を要塞化し、外部の脅威から我々の海岸を守り、我々の資源がどんな外国の野心からも保護されることを確実にするだろう。"
 PER_pezeshkpours_agenda: "ペゼシュクプールの議題"
 PER_pezeshkpours_agenda_desc: "ペゼシュクプールの議題は、教育、科学、文化が繁栄するイランの創造に焦点を当てている。彼は、その歴史的ルーツに忠実でありながら、革新の最前線に立つ統一されたイランを構想した。"
 PER_all_that_was_taken: "奪われたすべて"
 PER_all_that_was_taken_desc: "かつて我々のものだった土地、イギリスとロシアによって奪われた土地は、イラン人民に返還されなければならない。我々は、帝国主義の名の下に失われたものを取り戻し、イランの国境が完全に回復されるまで休むことはない。"
 PER_bolster_anjoman: "アンジョマンの強化"
 PER_bolster_anjoman_desc: "我々の武装部門であるアンジョマンは、我々の大義にとって不可欠である。この組織を強化することにより、我々は我々の運動がイランの人々を守り、防衛する手段を持ち、揺るぎない決意で我々の大義を推進することを確実にする。"
 PER_fighting_colonialism: "植民地主義との戦い"
 PER_fighting_colonialism_desc: "植民地大国は、長らくイランとその資源を搾取しようとしてきた。我々は植民地主義に断固として立ち向かい、イランの主権と、外国支配からの我々の人々の解放のために戦い続ける。"
 PER_sway_dushanbe: "ドゥシャンベを揺さぶる"
 PER_sway_dushanbe_desc: "タジキスタンはイラン世界の不可欠な部分である。外交的な働きかけを通じて、我々はドゥシャンベとのより強い結びつきを育み、イラン連合という我々のビジョンが地域全体に広がり、共有された運命の中で我々を結びつけることを確実にする。"
 PER_talks_in_kabul: "カブールでの会談"
 PER_talks_in_kabul_desc: "アフガニスタンは、より広範なイラン連合の創設における重要なパートナーである。カブールでの我々の会談は、イランとその隣国が外国の干渉と国内の不和に対して強く立つ統一された地域の基礎を築くだろう。"
 PER_rekindle_the_fading_light: "消えゆく光を再燃させる"
 PER_rekindle_the_fading_light_desc: "イランの中心からその文化的・歴史的隣国へと広がる、統一されたイラン連合のビジョンは薄れつつある。我々はこの夢の炎を再燃させるために、たゆまぬ努力をしなければならず、イラン世界が再び一つの旗の下に団結することを確実にする。"
 PER_the_masculine_cat: "雄猫"
 PER_the_masculine_cat_desc: "「雄猫」という称号は、モンタゼリーのリーダーシップへの複雑なアプローチ――断固としているが、深く思慮深い――の皮肉な象徴である。強さと知恵のバランスを求める男、モンタゼリーは、移行期のイランが必要とするリーダーシップを体現している。"
 PER_montazeris_will: "モンタゼリーの意志"
 PER_montazeris_will_desc: "モンタゼリーの意志は、我々の闘争の導きの光である。彼の公正への呼びかけ、権威主義から自由な公正な社会へのビジョンは、我々が権力が真に人民に属する国家へとイランを再形成するよう、我々を鼓舞し続けている。"
 PER_wisdom_not_provocation: "挑発ではなく知恵"
 PER_wisdom_not_provocation_desc: "モンタゼリーは、知恵は対決ではなく、対話にあると我々に教えている。彼は、性急な挑発よりも平和的な解決、慎重な戦略、そして理解を提唱している。冷静な理性を以て、我々はイランを新しい時代へと導くだろう。"
 PER_end_of_political_prisons: "政治犯収容所の終焉"
 PER_end_of_political_prisons_desc: "政治犯は、公正なイランに居場所はない。モンタゼリーの立場は明確だ――声を上げる者は力で沈黙させられるべきではない。政治的抑圧の道具としての刑務所の使用に終止符を打ち、透明性と人権の新しい章を始める時が来た。"
 PER_middle_ground_with_mek: "MEKとの中間地点"
 PER_middle_ground_with_mek_desc: "我々の革命におけるMEKの役割は見過ごせないが、彼らはいくつかの側面で道を踏み外してもいる。中間地点――分裂より対話、可能な限り協力、しかし国家和解への明確な道。"
 PER_the_rights_of_all: "すべての者の権利"
 PER_the_rights_of_all_desc: "イランは全てのイラン人のための国家であり、我々は背景、宗教、政治的所属に関わらず、全ての市民の権利のために立ち上がる。彼のビジョンは、平等と正義が単なる理想ではなく、全ての人にとって生きられた現実であるイランである。"
 PER_religion_of_kindness_and_tolerance: "親切と寛容の宗教"
 PER_religion_of_kindness_and_tolerance_desc: "モンタゼリーが教えたように、真のイスラムは押し付けや罰ではなく、親切と寛容である。イランは、イスラムの平和的で包括的な価値観を受け入れ、思いやり、理解、そして全ての信仰への尊重に基づいた社会を創造するだろう。"
 PER_political_liberalization: "政治的自由化"
 PER_political_liberalization_desc: "我々は、政治がもはや少数のエリートの領域ではなく、開かれ、公正で、包括的であるイランを創造する。政治的自由化は、市民が自由に意見を表明し、民主的な手段を通じて指導者を選ぶことができる、新しいイランへの道である。"
 PER_dismantle_sharia_institutions: "シャリーア機関の解体"
 PER_dismantle_sharia_institutions_desc: "正義と平等の原則を腐敗させた抑圧的なシャリーア機関を解体する時が来た。モンタゼリーは、統治への世俗的なアプローチを提唱し、宗教がもはや国家を支配せず、イランが真の共和国となることを確実にする。"
 PER_democracy_with_islamic_principles: "イスラム原則を持つ民主主義"
 PER_democracy_with_islamic_principles_desc: "モンタゼリーの改革されたイランのビジョンは、民主主義とイスラムの原則が調和して共存するものである。第二次イスラム共和国は、自由、正義、そしてイスラムの倫理が統治を導く国家となるだろう――民主主義と信仰がバランスよく共に栄える場所。"
 PER_prohibit_irgc_business_access: "IRGCのビジネスへの関与を禁止"
 PER_prohibit_irgc_business_access_desc: "IRGCとそのメンバーはイラン経済を締め付けている。権力の柱を解体する時が来た。我々は、新しい処理法を導入し、厳しい罰則を施行することによって、彼らの影響力を打ち砕く。これらの新しい法律に違反する者は、長期の懲役を含む厳しい結果に直面するだろう。IRGCの支配の時代は終わった。"
 PER_march_towards_freedom: "自由への行進"
 PER_march_towards_freedom_desc: "かつてホメイニー政権へのリベラルな対抗勢力として構想されたFMIは、新たな野望を抱いてイランの政治舞台に戻ってきた。改革と進歩に照準を合わせ、FMIは長らくイランを悩ませてきた既成の人物や指導者たちに挑戦するだろう。"
 PER_a_heavy_hand: "重い手腕"
 PER_a_heavy_hand_desc: "イランは長年の怠慢により、そのシステムや制度が腐敗し、無秩序な状態に陥っている。我々は実践的なアプローチを取り、壊れたものを解体し、成長と安定を促進する方法ですべてを再構築する。この「再起動」は古いものを一掃し、新たな基盤を築くだろう。"
 PER_absorb_state_assets: "国家資産の吸収"
 PER_absorb_state_assets_desc: "我々の政府刷新の一環として、いくつかの資産を吸収することは有益かもしれない。それを国民への開かれた手と呼ぼう。これについて彼らが文句を言うことはできないだろう。"
 PER_exploit_the_banks: "銀行の活用"
 PER_exploit_the_banks_desc: "銀行はエリートではなく、国民に奉仕しなければならない。我々は金融機関を支配下に置き、国家の成長へと方向転換させ、イランの富が一部の特権階級だけでなく、全てのイラン人の利益になるようにする。"
 PER_guiding_light_of_iran: "イランの導きの光"
 PER_guiding_light_of_iran_desc: "我々は、自由、民主主義、社会正義の価値観に根ざした未来への導きの光として立つ。我々の運動は、全ての市民が声を上げ、繁栄する機会を持つ、より明るい未来へとイランを導くことを目指している。"
 PER_revitalize_democratic_principles: "民主主義原則の再活性化"
 PER_revitalize_democratic_principles_desc: "イランの民主主義は更新され、強化されなければならない。我々は政治制度を改革し、権力を国民に戻し、政府が外国の利益や一部の強力なエリートではなく、イラン国民のニーズと願望に奉仕することを確実にする。"
 PER_recraft_state_foundations: "国家基盤の再構築"
 PER_recraft_state_foundations_desc: "イラン国家の基盤は、我々の社会の現代的なニーズをより良く反映するように再構築される必要がある。我々は、内外の挑戦に直面しても強く立つ民主的なイランを支援するために、我々の制度を再形成する。"
 PER_inheritors_of_iran: "イランの継承者たち"
 PER_inheritors_of_iran_desc: "我々はイランの豊かな文化的、知的、政治的遺産の継承者である。過去の闘争は強力な国民的アイデンティティを築き上げ、今やこの松明を運び、我が国を進歩、統一、平和へと導くことが我々の義務である。"
 PER_weathering_the_storm_to_come: "来たる嵐を乗り切る"
 PER_weathering_the_storm_to_come_desc: "前途の困難は大きいが、我々は準備ができている。統一、回復力、そして慎重な計画を通じて、我々はイランを不安定化させようとする政治の嵐を乗り切り、これまで以上に強く、団結して現れるだろう。"
 PER_yazdis_clique: "ヤズディーの派閥"
 PER_yazdis_clique_desc: "ヤズディーの保守派閥は、イランを危険な道へと導いた。我々は彼らの影響力に立ち向かい、イランの未来が進歩と民主的改革の道を妨げる者たちによって決定されないようにしなければならない。"
 PER_bazargans_clique: "バーザルガーニーの派閥"
 PER_bazargans_clique_desc: "ヤズディーの指導力を捨て、バーザルガーニーのよりリベラルなアプローチに賛同する時が来た。彼の民主的で自由なイランというビジョンは、我々の政治的開放性と社会正義の目標と一致しており、我々はこのビジョンの追求において彼を支持する。"
 PER_the_press_mizan: "ミーザン紙の復活"
 PER_the_press_mizan_desc: "1980年から1981年まで党の新聞として機能し、検閲されるまで続いたミーザンは、今や再び国家の事柄のために活性化されるだろう。"
 PER_the_iranian_work_bench: "イランの作業台"
 PER_the_iranian_work_bench_desc: "イランの未来のバックボーンは、我々の労働者の手にある。我々は、産業開発、教育、インフラが優先される国家の作業台を創造し、イランが革新と産業の世界的リーダーになることを可能にする。"
 PER_unorthodox_approach: "型破りなアプローチ"
 PER_unorthodox_approach_desc: "我々は、それがイランの進歩につながるなら、型にはまらない道を進むことを恐れない。我々の統治と改革へのアプローチは、大胆かつ断固としており、古いイデオロギーと決別し、未来を受け入れる道を切り開くだろう。"
 PER_revolutionizing_democracy: "民主主義の革命"
 PER_revolutionizing_democracy_desc: "民主主義は現代において進化しなければならない。我々は、人々を力づけるeデモクラシーと技術的進歩を導入し、全てのイラン人が現代のプラットフォームを通じて自国の統治に直接的な意見を持つことを確実にする。"
 PER_military_diarchy: "軍への譲歩"
 PER_military_diarchy_desc: "安定を維持し、軍事介入を防ぐため、我々は軍に特定の譲歩を提供する。軍と文民指導部の間の力のバランスは、民主的プロセスを維持しつつ、イランの安全を確保するだろう。"
 PER_stamp_out_factionalism: "派閥主義の根絶"
 PER_stamp_out_factionalism_desc: "我が国を分断する派閥は沈黙させなければならない。内部の分裂をなくすことにより、我々は改革と進歩を推進する統一戦線を創り出し、長らく我々を妨げてきた内紛を置き去りにする。"
 PER_followers_of_mossadegh: "モサッデクの信奉者"
 PER_regain_popular_support: "民衆の支持を取り戻す"
 PER_regain_popular_support_desc: "何十年もの間、我々はかつて持っていた輝きの一部を失ってきた。イラン人民からの民衆の支持を取り戻す時が来た。"
 PER_followers_of_mossadegh_desc: "我々はモサッデクの遺産の真の継承者である。彼のイランの独立と民主主義のための闘いは、我々の大義でもある。我々は、イランを外部の影響と内部の専制政治から解放するための彼の闘いを続けることによって、彼の記憶を称える。"
 PER_struggle_towards_a_great_nation: "偉大な国家への闘争"
 PER_struggle_towards_a_great_nation_desc: "我々は、自由、民主主義、正義が単なる願望ではなく、新しい国家の基盤となる偉大なイランを築くための闘争に専念している。共に、我々は世界で最も偉大な国々の中で高く立つイランのために戦うだろう。"
 PER_shackle_the_unruly_clerics: "手に負えない聖職者を束縛する"
 PER_shackle_the_unruly_clerics_desc: "国家の上に自らの支配を押し付けようとする聖職者は、抑制されなければならない。我々は、宗教指導者がもはや統治の進路を決定しないようにし、イラン人民の精神的なニーズを尊重しつつ、共和国の世俗的な性質を回復する。"
 PER_cooperation_under_the_shade: "影の下での協力"
 PER_cooperation_under_the_shade_desc: "我々は、この地域の民主的な抵抗運動、特にサウジアラビアとの同盟を形成することを目指している。彼らの自由のための闘いを支援することにより、我々は我々自身の立場を強化し、中東全域で民主主義の大義を推進する。"
 PER_no_iran_without_islam: "イスラムなくしてイランなし"
 PER_no_iran_without_islam_desc: "イスラムはイランのアイデンティティの不可欠な部分である。我々は民主主義を目指すが、イスラムが我々の国民的価値観の中心にあり続け、我々の信仰と自由へのコミットメントの両方に沿った方法で我々の政策を形作ることを確実にする。"
 PER_iran_triumphant: "勝利のイラン"
 PER_iran_triumphant_desc: "イランは民主主義と自由の灯台として勝利するだろう。我々は我々の道のりの障害を乗り越え、独立しているだけでなく、世界の手本となる国家を創造する。そこでは、民主主義、正義、繁栄が全ての人々の手の届くところにある。"
 PER_path_of_hope: "希望の道"
 PER_path_of_hope_desc: "我々は全てのイラン人のためのより明るく、より繁栄した未来を信じている。我々の道は、改革、透明性、正義の一つであり、人々が力づけられ、法の支配が回復され、我が国が未来への希望で再活性化される場所である。"
 PER_our_right_to_nuclear_power: "我々の原子力への権利"
 PER_our_right_to_nuclear_power_desc: "イランは、平和目的のために核技術を開発する主権的な権利を持っている。我々は、我々のプログラムが透明で、安全であり、イラン人民に利益をもたらすために使われることを確実にしつつ、原子力への我々の権利を主張する。"
 PER_merit_centric_positions: "実力主義の地位"
 PER_merit_centric_positions_desc: "我々はイランの政治的・経済的システムを抜本的に改革し、権力と影響力の地位が、えこひいきや縁故主義ではなく、実力に基づいて与えられることを確実にする。我が国は、真に人民に奉仕する資格のある者たちによって導かれるだろう。"
 PER_restore_faith_in_the_law: "法への信頼回復"
 PER_restore_faith_in_the_law_desc: "我々の市民の法制度への信頼は、汚職と不正によって侵食されてきた。我々は、イランの司法プロセスのあらゆる側面において、公正さ、透明性、説明責任を確保することにより、法への信頼を回復する。"
 PER_favor_the_enterprises: "企業の優遇"
 PER_favor_the_enterprises_desc: "繁栄する経済は、企業や事業体の支援を必要とする。我々は、革新を育み、雇用を創出し、民間企業が繁栄することを可能にする政策を実施し、イランを経済的繁栄へと導く。"
 PER_favor_the_unions: "組合の優遇"
 PER_favor_the_unions_desc: "イランの労働者階級は強い声を享受するに値する。我々は労働組合を支持し、労働者の権利が保護され、公正な賃金と労働条件を受け取ることを確実にする政策を実施する。（企業の優遇とは相互排他的）"
 PER_office_of_accountability: "説明責任局"
 PER_office_of_accountability_desc: "汚職と非効率は、あまりにも長く我々の政府を悩ませてきた。我々は、あらゆるレベルでの汚職を調査し、暴露するために説明責任局を設立し、権力を持つ者がその行動に対して説明責任を負うことを確実にする。"
 PER_protecting_our_investments: "我々の投資の保護"
 PER_protecting_our_investments_desc: "国内外の投資はイランの経済安定にとって不可欠である。我々は投資を保護し、その成長を確保し、イラン内外の投資家にとって信頼できる環境を育む政策を実施する。"
 PER_overhaul_security_apperatus: "治安機構の刷新"
 PER_overhaul_security_apperatus_desc: "イランの治安部隊は、人々を脅かすのではなく、保護するために改革されなければならない。我々は治安機構を刷新し、それが効率的であり、市民の権利と自由を尊重することを確実にする。"
 PER_grant_judicial_independence: "司法の独立を付与"
 PER_grant_judicial_independence_desc: "公正で独立した司法府は、民主主義の礎である。我々は、裁判官が公平に行動し、全てのイラン人の権利を守ることができるように、司法府に政治的圧力からの完全な独立を与える。"
 PER_steel_for_soldiers_bread_for_people: "兵士には鋼鉄を、人民にはパンを"
 PER_steel_for_soldiers_bread_for_people_desc: "我々の兵士は十分に装備され、国家を守る準備ができているが、人民のニーズもまた最優先でなければならない。我々は、国防と経済福祉のバランスを取り、人民のニーズが満たされることを確実にする。"
 PER_equality_at_work: "職場での平等"
 PER_equality_at_work_desc: "我々は、性別、民族、背景に関わらず、全ての労働者が職場で平等な機会を与えられることを確実にする。我々は職場での差別に立ち向かい、同一労働同一賃金を推進する。"
 PER_grand_chabahar_project: "グランド・チャバハール計画"
 PER_grand_chabahar_project_desc: "チャバハール港はイランの経済的未来の礎となり得る。我々はグランド・チャバハール計画に多額の投資を行い、そこを貿易、商業、地域協力の主要なハブに変える。"
 PER_rebuild_the_iranian_navy: "イラン海軍の再建"
 PER_rebuild_the_iranian_navy_desc: "強力で近代的な海軍は、イランの安全保障と世界的影響力にとって不可欠である。我々は、イラン海軍の再建を優先し、それが我々の利益を守り、主権を保護するために装備されていることを確実にする。"
 PER_god_science_freedom: "神、科学、そして労働者"
 PER_god_science_freedom_desc: "我々の基盤は、信仰、知識、そして正義の原則の上に成り立っている。我々は、宗教的献身、科学的進歩、そしてイランの労働人民のエンパワーメントの調和を信じている。これらの理想が、我々が国家のための新しい道を切り開く際に我々を導くだろう。"
 PER_mossadeghs_legacy: "モサッデクの遺産"
 PER_mossadeghs_legacy_desc: "国民戦線は、イランの主権、独立、そして我々の資源の国有化へのコミットメントが我々の闘いを鼓舞し続ける、モハンマド・モサッデク博士の不屈の遺産を称える。我々は、自由、民主主義、そして国家の自己決定のための彼の闘いを続けるだろう。"
 PER_commit_to_nonalignment: "非同盟へのコミット"
 PER_commit_to_nonalignment_desc: "イランは、世界の舞台で独立し、中立的な勢力であり続けなければならず、外国勢力の影響から自由でなければならない。我々は、東西両方の覇権を拒否し、我々自身の道を切り開くことを支持する非同盟政策にコミットする。"
 PER_forging_a_path: "新たな道を切り開く"
 PER_forging_a_path_desc: "我々はモサッデクの遺産を称えるが、急速に変化する世界に適応する必要性を認識している。我々は、正義と自由の原則と、現代統治の現実的な現実を組み合わせた、イランのための新しい道を創造しなければならない。（モサッデクの遺産とは相互排他的）"
 PER_way_of_bakhtiar: "バフティヤールの道"
 PER_way_of_bakhtiar_desc: "政治的混乱の余波の中で、我々は誠実さと改革の人物であるシャープール・バフティヤールのビジョンに目を向ける。彼の理想を受け入れることにより、我々はイランに安定、公正、進歩をもたらし、民主主義と法の支配が勝利することを確実にするよう努める。"
 PER_distance_church_and_state: "教会と国家の間の距離"
 PER_distance_church_and_state_desc: "宗教と政治の分離は、我々の人民の自由と繁栄を確保するために不可欠である。我々は、教会と国家の間に明確な距離を確立し、全てのイラン人に信仰に関わらず奉仕する政府を可能にする。"
 PER_demilitarization_of_politics: "政治の非軍事化"
 PER_demilitarization_of_politics_desc: "軍は人民に奉仕すべきであり、人民を支配すべきではない。我々は、文民指導者が軍の不当な影響なしに統治する力を持つことを確実にするため、政治の非軍事化に向けて働く。"
 PER_strenght_through_intelligence: "知識による強さ"
 PER_strenght_through_intelligence_desc: "真の強さは軍事力だけから来るのではなく、知識と教育の力から来る。我々は科学、技術、教育に多額の投資を行い、イランが革新と知的リーダーシップの中心であり続けることを確実にする。"
 PER_appease_the_technocrats: "テクノクラートをなだめる"
 PER_appease_the_technocrats_desc: "イランの未来は、熟練した専門家とテクノクラートの手にある。我々は、テクノクラートが国家の統治において中心的な役割を果たすことを確実にするために働き、イデオロギーよりも専門知識と合理的な政策決定を優先する。"
 PER_distance_from_the_east: "東側からの距離"
 PER_distance_from_the_east_desc: "我々は主権を重んじるが、中国やロシアのような東側大国の影響から距離を置かなければならない。イランの未来は、東側からの外部の圧力から自由で独立した外交政策にある。"
 PER_freedom_of_knowledge: "知識の自由"
 PER_freedom_of_knowledge_desc: "我々は、全てのイラン人が知識と教育にアクセスできることを確実にする。研究し、調査し、教える自由は、全ての市民が社会に貢献する力を持つ、進歩的なイランという我々のビジョンにとって基本的である。"
 PER_rebuild_oil_industry: "石油産業の再建"
 PER_rebuild_oil_industry_desc: "我が国の石油産業は経済の生命線である。我々は石油セクターを再建し、近代化し、それがイラン人民に利益をもたらし、我々が天然資源の支配を取り戻すことを可能にすることを確実にする。"
 PER_privatization_debate: "民営化議論"
 PER_privatization_debate_desc: "国営産業の民営化の問題は、非常に重要である。我々は、民営化の利益とリスクを経済に対して比較検討し、最善の行動方針を決定するために、国民的議論を行う。"
 PER_aggressive_nationalization: "積極的な国有化"
 PER_aggressive_nationalization_desc: "経済の一部のセクターは、民間企業に任せるには重要すぎる。我々は、特に石油とガスに関連する主要産業がイラン人民の管理下にあることを確実にするため、積極的な国有化を追求する。（民営化議論とは相互排他的）"
 PER_privatize_military_chains: "軍事チェーンの民営化"
 PER_privatize_military_chains_desc: "軍は近代的で効率的でなければならず、これには、より大きな柔軟性と革新を可能にするために、特定の軍事産業を民営化することが含まれる。我々は、効果的で費用対効果の高い防衛産業の創造に焦点を当てる。"
 PER_backbone_of_the_front: "戦線のバックボーン"
 PER_backbone_of_the_front_desc: "我々の軍隊は強く、人民によって十分に支援されなければならない。我々は、兵士が適切に装備され、支援されることを確実とし、イラン軍を国防と安全保障のバックボーンにする。"
 PER_work_justice_freedom: "労働、正義、自由"
 PER_work_justice_freedom_desc: "我々は、労働が尊厳を持ち、正義が守られ、全てのイラン人にとって自由が尊重される社会を創造する。我々は、公正な労働権、平等な機会、そして全ての市民のために機能する司法制度を保証する。"
 PER_embrace_french_socialism: "フランス社会主義の受容"
 PER_embrace_french_socialism_desc: "我々は、より公正な社会を築くためのモデルとして、フランス社会主義の原則に目を向ける。人民の福祉に焦点を当てることにより、我々は公正で繁栄したイランを追求する中で、自由、平等、友愛の理想を組み合わせる。"
 PER_continue_with_scientific_socialism: "科学的社会主義の継続"
 PER_continue_with_scientific_socialism_desc: "科学的社会主義は、理性、集団的幸福、技術的進歩に基づいて社会を組織するための枠組みを提供する。我々は、公正で近代的な社会を築く中で、イランのユニークなニーズに適応させつつ、このアプローチを受け入れ続ける。"
 PER_gates_to_the_world: "世界への門"
 PER_gates_to_the_world_desc: "イランが世界に門戸を開き、世界的な協力と交流を受け入れる時が来た。外交関係を育むことにより、我々は影響力と貿易を拡大し、我が国が世界の舞台で繁栄することを可能にする。"
 PER_summit_with_the_west: "西側とのサミット"
 PER_summit_with_the_west_desc: "我々は、相互尊重、貿易協定、平和的外交を確立することを目的としたサミットで、西側大国と関わることを目指している。この会合は、国際社会における我々の地位にとって決定的な瞬間となり、西側とのより強い結びつきを築くだろう。"
 PER_appease_the_republicans: "共和党員をなだめる"
 PER_appease_the_republicans_desc: "我々は歴史を通じて、いくつかの共和党の政治家から賞賛され、称賛されてきた。いくつかの条件付きで、彼らの全ての支援に対して恩返しをする時が来た。"
 PER_secure_american_support: "アメリカの支援を確保"
 PER_secure_american_support_desc: "もし我々の古いアメリカ製装備が次の10年を迎えるならば、我々は迅速にアメリカの支援を確保する方法を見つけなければならない。"
 PER_the_peoples_interest: "人民の利益"
 PER_the_peoples_interest_desc: "全ての決定は、人民の福祉を最優先して下されなければならない。政府によって取られる全ての行動が人口のニーズと願望を反映することを確実にすることにより、我々は強力で、公正で、繁栄した国家を築くことができる。"
 PER_qalibafs_movement: "ガーリーバーフの運動"
 PER_qalibafs_movement_desc: "現実主義、革新、そしてイランの未来を再想像することへのコミットメントに基づいて築かれた運動。我々は、近代的な統治、技術的進歩、そして国家の完全性を強化するという揺るぎない目標に焦点を当てて、国を前進させるだろう。"
 PER_technocrats_of_tehran: "テヘランのテクノクラート"
 PER_technocrats_of_tehran_desc: "イランの未来は、効率、専門知識、そして精密さをもって統治する方法を理解する者たちの手にある。我々のビジョンは、国家機構の近代化をもたらし、我々が些細な政治を超越し、国家開発に集中することを確実にするだろう。"
 PER_reduce_agricultural_subsidies: "農業補助金の削減"
 PER_reduce_agricultural_subsidies_desc: "我々は、農業セクターをより効率的にするために改革しなければならない。補助金を削減することは、革新、効率、持続可能性を奨励し、イランの農業産業が世界市場で競争できることを確実にするだろう。"
 PER_pragmatic_commander: "現実的な司令官"
 PER_pragmatic_commander_desc: "我々のアプローチは明確だ――イデオロギーよりも現実主義。我々は、政治的なレトリックではなく、結果に焦点を当てることによって、安定し、繁栄したイランを築くだろう。安定は、断固たるリーダーシップと効果的な統治によって達成される。"
 PER_redifining_the_revolution: "革命の再定義"
 PER_redifining_the_revolution_desc: "革命は抽象的な概念ではない。それは現代イランの要求に応えるために進化しなければならない。我々の任務は、国家の進歩、経済的回復力、そして近代化に焦点を当てて革命を再定義し、革命が今日の人々に奉仕することを確実にすることである。"
 PER_invite_russian_investors: "ロシア人投資家の招待"
 PER_invite_russian_investors_desc: "ロシアはイランの未来における重要なパートナーである。ロシア人投資家を招待することにより、我々は経済成長、技術的進歩、そして両国がこれまで以上に互いを必要としている時代における地政学的な連携のための新しい機会を開くだろう。"
 PER_getting_things_done: "物事を成し遂げる"
 PER_getting_things_done_desc: "行動が鍵であり、ガーリーバーフは行動の人である。我々の政府は具体的な結果を優先し、全ての計画とイニシアチブが現実的で測定可能な改善につながることを確実にする。もはや遅延や言い訳はない――ただ結果のみだ。"
 PER_sideline_soleimani: "ソレイマーニーを脇に追いやる"
 PER_sideline_soleimani_desc: "イランの新しい方向性は、個人的な権力闘争に気を取られない明確なリーダーシップを必要とする。我々の現実的なビジョンと一致しない人物を脇に追いやることによって、我々は真の国家進歩への道を切り開くだろう。"
 PER_irgc_leadership: "IRGCのリーダーシップ"
 PER_irgc_leadership_desc: "IRGCは、我々の国家安全保障と開発の不可欠な部分であり続けなければならないが、それは統一されたビジョンの下で奉仕するだろう。我々は、IRGCのリーダーシップが国家の経済的・戦略的目標と調和し、より強力なイランに貢献することを確実にする。"
 PER_iran_on_the_move: "動き出すイラン"
 PER_iran_on_the_move_desc: "イランは前進しなければならず、我々の指導の下でそうするだろう。我々の近代化への焦点は、国家が前例のない速さで前進するのを見、世界の大国の中での我々の地位を確実にするだろう。"
 PER_focus_on_cities: "都市への集中"
 PER_focus_on_cities_desc: "イランの都市は、未来が形作られる場所である。テヘランからイスファハーンまで、我々は都市開発に資源を集中させ、我々の都市が進歩、革新、効率の灯台であることを確実にする。"
 PER_controlled_reform: "管理された改革"
 PER_controlled_reform_desc: "改革は必要だが、混沌を防ぐために慎重に管理されなければならない。我々は、不安定のリスクを冒すことなく、我々の国家構造を強化し、イラン人民の生活を改善する、管理された着実な改革を実施する。"
 PER_neither_principalist_nor_reformist: "原理主義派でも改革派でもない"
 PER_neither_principalist_nor_reformist_desc: "我々はイデオロギーのカテゴリーにきれいに収まらない。我々は、時代遅れの政治的分裂を超越する、イランのために機能するもの――現実的な政策――にのみ焦点を当てている。"
 PER_economic_vanguard: "経済的前衛"
 PER_economic_vanguard_desc: "我々の経済政策は、国家進歩の最前線にあるだろう。我々は、イランを地域の経済的リーダーとして位置づけるため、革新、インフラ、産業成長を優先する。"
 PER_stability_through_force: "力による安定"
 PER_stability_through_force_desc: "強力な国家は、秩序の維持を必要とする。我々は、安定が維持されることを確実にするために必要な力を用い、内外の脅威からイランを守りつつ、着実な進歩を確実にする。"
 PER_influence_among_the_pasdars: "パズダール間の影響力"
 PER_influence_among_the_pasdars_desc: "パズダールは常にイランの防衛の柱であった。我々は彼らと緊密に協力し、彼らが国家の大義に忠実であり続け、国家の安定と成長に貢献することを確実にする。"
 PER_state_corporatism: "国家コーポラティズム"
 PER_state_corporatism_desc: "主要産業への国家の関与は、我が国の繁栄にとって不可欠である。国家コーポラティズムを受け入れることにより、我々は我々の経済セクターが国益と一致することを確実とし、民営化の非効率と抑制されない外国の影響の危険を避ける。"
 PER_turning_a_blind_eye: "見て見ぬふりをする"
 PER_turning_a_blind_eye_desc: "時には、より大きな全体像のために、特定の詳細を見過ごすことが必要である。我々は、たとえそれがいくつかのより小さく、重要でない問題に目をつぶることを意味するとしても、国家の長期的な安定に焦点を当てなければならない。"
 PER_militarize_economy: "経済の軍事化"
 PER_militarize_economy_desc: "強力な経済は軍事化された経済である。我々は、イランの経済的回復力と安全保障を確実にするために、軍事と産業セクターを統合することに焦点を当て、戦略的な国家開発のために国家資源を活用する。"
 PER_ghalibaf_doctrine: "ガーリーバーフ・ドクトリン"
 PER_ghalibaf_doctrine_desc: "ガーリーバーフ・ドクトリンは、教育、技術革新、そして現実的な統治に根ざしている。我々の焦点は、将来の世代を指導する準備をさせ、全てのイラン人のために効果的かつ透明に機能する政府を創造することにあるだろう。"
 PER_modernize_police_force: "警察力の「近代化」"
 PER_modernize_police_force_desc: "§C「…でも、レースカーの音がするんだ！」§!\n警察力を現代に持ち込む時が来た。我々はそれを最先端の技術で近代化するが、一部の人は、光り輝く新しいBMWやメルセデスの車は、部隊の士気を高めるためだけだと言うかもしれない。"
 PER_unified_vision: "統一されたビジョン"
 PER_unified_vision_desc: "イランの未来には、単一で一貫したビジョンが必要である。このビジョンは、政府と社会の全部門を、経済的繁栄、国家の統一、地域的影響力という共通の目標に向かって整列させるだろう。"
 PER_medias_under_control: "管理下のメディア"
 PER_medias_under_control_desc: "メディアは国益に奉仕しなければならない。我々はそれを管理下に置き、全てのメディアが国家の目標と一致して機能し、統一と一貫した物語を育むことを確実にする。"
 PER_the_hidden_budget: "隠された予算"
 PER_the_hidden_budget_desc: "透明性は鍵だが、国家安全保障と経済安定には裁量が必要な事柄がある。我々は、戦略的な理由から特定の側面を隠しつつ、予算が効率的に配分されることを確実にする。"
 PER_curb_accademic_dissent: "学術的異議の抑制"
 PER_curb_accademic_dissent_desc: "統一された国家には、統一された思想が必要である。我々は、国家の議題を妨げる学術的な異議を抑制し、イランの知的エリートが我々の未来へのビジョンと調和して働くことを確実にする。"
 PER_ahmadinejads_opportunity: "アフマディーネジャードの機会"
 PER_ahmadinejads_opportunity_desc: "イランの未来を再形成するユニークな機会が訪れた。それは人民のニーズと国民の誇りの復活に焦点を当てている。このビジョンは、精神的および物質的な進歩の両方を強調し、国のために新しい道を切り開く。"
 PER_naft_ro_sofreh: "食卓の上の石油"
 PER_naft_ro_sofreh_desc: "ガスの利用可能性は、全てのイラン人にとって優先されるだろう。これにより、地位に関わらず全ての市民が国の天然資源から利益を得ることができ、エネルギーセクターにおける平等を促進し、格差を是正する。"
 PER_guardians_of_the_future: "未来の守護者"
 PER_guardians_of_the_future_desc: "IRGCの残党は、軍と抗議者の影響から自由な、安全な国家を確立するために働く新しい部隊を結成するために結集しなければならない。"
 PER_family_protection_bill: "家族保護法案"
 PER_family_protection_bill_desc: "家族保護法案は、イランの家族を支援する政策を推進することにより、社会構造を強化することを目指している。このイニシアチブは、全国の家族単位により良い保護と資源を提供することに焦点を当てる。"
 PER_price_control_on_essentials: "必需品の価格統制"
 PER_price_control_on_essentials_desc: "必需品の価格統制が導入され、全ての市民が生活の基本的な必需品を手頃な価格で購入できるようになり、イラン国民をインフレや外部の経済的圧力から保護する。"
 PER_spiritual_consolidation: "精神的統合"
 PER_spiritual_consolidation_desc: "精神的統合は、信仰に基づく統一と再生を優先し、国家を同じ道徳的・宗教的価値観の下に整列させ、社会の結束を強化する。"
 PER_ditch_radical_ideal: "急進的理想の放棄"
 PER_ditch_radical_ideal_desc: "より現実的なアプローチが採用され、急進的な理想から距離を置き、国家の発展、安定、長期的な成長に利益をもたらす政策に焦点を当てる。"
 PER_embrace_the_current: "逸脱の受容"
 PER_embrace_the_current_desc: "逸脱の潮流を受け入れることは、困難に直面したときのより大きな柔軟性を可能にし、絶えず変化する世界において応答性と関連性を保つために政策を調整する。"
 PER_between_capitalism_and_socialism: "資本主義と社会主義の間"
 PER_between_capitalism_and_socialism_desc: "アフマディーネジャードは、経済的な立場に関して常に気まぐれであった。どちらか一方を選ぶ時が来た。"
 PER_friends_in_high_places: "高位の友人たち"
 PER_friends_in_high_places_desc: "影響力のある世界の人物との戦略的な関係が育まれ、イランの政治的、経済的、安全保障上の利益に資する同盟を育成する。"
 PER_more_the_merrier: "多ければ多いほど良い"
 PER_more_the_merrier_desc: "人口増加は支援的な政策を通じて奨励され、イランの労働力が強力であり続け、国家の可能性が拡大し続けることを確実にする。"
 PER_subsidies_for_food_and_fuel: "食料と燃料への補助金"
 PER_subsidies_for_food_and_fuel_desc: "食料や燃料などの必需品に補助金が提供され、全ての市民の幸福を確保し、経済的困難の時期の苦難を防ぐ。"
 PER_redefining_the_national_enemy: "国家の敵の再定義"
 PER_redefining_the_national_enemy_desc: "国家の敵の概念が再定義され、イランを不安定化させようとする外部の脅威に焦点を当て、イラン人民の間の統一と強さを促進する。"
 PER_mahmoudenomics: "マフムーデノミクス"
 PER_mahmoudenomics_desc: "経済モデルは自給自足に焦点を当て、外国勢力への依存を減らし、イランの富がその人民に利益をもたらすことを確実にする政策を目指す。"
 PER_oath_under_pressure: "圧力下の誓い"
 PER_oath_under_pressure_desc: "人民の利益を守るという厳粛な誓いが立てられ、内外の圧力の下でも国家の向上にコミットする。"
 PER_shadow_arm: "影の腕"
 PER_shadow_arm_desc: "イランは、秘密裏かつ戦略的な手段を通じて、この地域での影響力を拡大し、国の利益が保護され、世界の舞台での地位が向上することを確実にするだろう。"
 PER_money_well_spent: "有効に使われた金"
 PER_money_well_spent_desc: "財源は、イランの軍事および安全保障機構を強化するために戦略的に使われ、国が地域的および世界的にその利益を守る準備ができていることを確実にするだろう。"
 PER_one_nation_one_religion_one_order: "一つの国家、一つの宗教、一つの秩序"
 PER_one_nation_one_religion_one_order_desc: "イランは一つの土地、一つの人民、そして一つの宗教である。人民が支持する国家は、他には誰もできないことを成し遂げることができる。統一は何よりも優先されなければならない。"
 PER_mashaeis_approach: "マシャイーのアプローチ"
 PER_mashaeis_approach_desc: "マシャイーは、宗教的影響から独立し、より近代的で世俗的な統治と社会へのアプローチに焦点を当てた、イランの新しい方向性を確立することを目指している。"
 PER_redefining_iranian_nationalism: "イラン・ナショナリズムの再定義"
 PER_redefining_iranian_nationalism_desc: "我々は、宗教的な分裂よりも国家の強さと統一を優先するよう、イラン・ナショナリズムを再定義し、共通のイランの大義の下に人々を結びつける近代的なアイデンティティを育む。"
 PER_shaking_the_foundations: "基盤を揺るがす"
 PER_shaking_the_foundations_desc: "聖職者の影響力は、あまりにも長く我々の進歩を妨げてきた。彼らの権力の基盤を揺るがし、国家に対する彼らの支配を弱め、より世俗的な政府が台頭するのを許す時が来た。"
 PER_architect_of_a_new_iran: "新イランの建築家"
 PER_architect_of_a_new_iran_desc: "マシャイーは、古い構造から脱却し、近代化、世俗主義、経済的独立を受け入れる新イランの建築家として自らを位置づけている。"
 PER_dissolve_clerical_influence: "聖職者の影響力を解消"
 PER_dissolve_clerical_influence_desc: "我々は、聖職者の力を減らすために大胆な措置を講じ、彼らの影響を政治問題から取り除き、より世俗的で進歩的な国家が生まれるのを許すだろう。"
 PER_dynamic_approach: "ダイナミックなアプローチ"
 PER_dynamic_approach_desc: "マシャイーのアプローチは静的ではない。それは、世界の変動に適応し、イランを地域および世界の主要な大国として位置づけることに焦点を当てた、ダイナミックで進化する戦略である。"
 PER_dissolve_the_remnants: "残党の解散"
 PER_dissolve_the_remnants_desc: "IRGCとイスラム共和国の残党は解体されなければならない。彼らの時代遅れの統治方法と旧体制との結びつきは、新しい、より効率的な安全保障と統治システムに賛成して段階的に廃止されるだろう。"
 PER_old_habits: "古い習慣"
 PER_old_habits_desc: "汚職と古い習慣は、あまりにも長くイランを悩ませてきた。マシャイーはこれらの根深い問題に取り組み、国の未来が過去の不始末の重荷から自由であることを確実にするだろう。"
 PER_direct_relations_with_god: "神との直接的関係"
 PER_direct_relations_with_god_desc: "我々は、聖職者とその仲介者の必要性を迂回し、神聖なものとの個人的、直接的な関係を確立することを信じている。これにより、我々の信仰が純粋であり続け、国家のニーズと一致することが保証されるだろう。"
 PER_friend_of_all: "すべての者の友"
 PER_friend_of_all_desc: "マシャイーの外交政策は、全ての国々と友情を築き、対立と分裂よりも外交と協力を優先することに基づいている。"
 PER_deal_with_critics: "批判者への対処"
 PER_deal_with_critics_desc: "我々は、我々の政策を批判する者たちに対して断固たる態度を取らなければならない。しかし、我々はそれを賢く、戦略的に行い、異議が国を不安定化させないようにしなければならない。"
 PER_except_israel: "..イスラエルを除いて"
 PER_except_israel_desc: "マシャイーは多くの国々と平和と協力を求めるが、イデオロギーの違いによりイスラエルは例外である。イスラエルに対する我々の立場は、反対と不承認の一つであり続ける。"
 PER_even_israel: "..イスラエルでさえも"
 PER_even_israel_desc: "現実主義の精神に基づき、マシャイーはイスラエルとさえ対話する用意がある。平和と外交の考えは、伝統的な敵意を超越することができ、将来の交渉が可能かもしれない。"
 PER_appoint_baghaei: "バガイーの任命"
 PER_appoint_baghaei_desc: "忠誠心と行政手腕で知られるバガイーが、国家安全保障を監督するために任命されるだろう。彼のリーダーシップは、この変革の時代における国家の安定を確保する上で不可欠となるだろう。"
 PER_no_islam_without_iran: "イランなくしてイスラムなし"
 PER_no_islam_without_iran_desc: "我々は、宗教的価値観と国民の誇りを融合させた、独自のイラン派イスラム教を確立する。これにより、イランの未来がその信仰と絡み合い続け、外国の影響から自由であることが保証されるだろう。"
 PER_rebuild_vaja: "VAJAの再建"
 PER_rebuild_vaja_desc: "VAJA（文化・イスラム指導省）は、世俗的でイラン中心の文化アジェンダを支援するために再構築されるだろう。もはやイスラム共和国のイデオロギーに縛られることなく、進歩的で包括的な文化アイデンティティを育むだろう。"
 PER_nation_before_islam: "イスラムより国家"
 PER_nation_before_islam_desc: "イランの国民的アイデンティティは、いかなる宗教的イデオロギーよりも優先されなければならない。イスラムは国家の文化の中心的な部分であり続けるが、我々の国家性は統治と政策の全ての事柄において優先されるだろう。"
 PER_end_of_an_era: "時代の終わり"
 PER_end_of_an_era_desc: "イランにおける政治的イスラムの時代は終わりを告げている。これは、世俗主義、ナショナリズム、そして世界的な関与に焦点を当てた新しい時代への転換を示す。"
 PER_new_security_concerns: "新たな安全保障上の懸念"
 PER_new_security_concerns_desc: "世界の紛争が進化するにつれて、イランは新しく出現する脅威に対処するために安全保障戦略を転換しなければならない。我々は、これらの新しい課題により応答性が高く、積極的に対処するために、軍と情報機関を近代化する。"
 PER_secularization_of_the_state: "国家の世俗化"
 PER_secularization_of_the_state_desc: "政治権力が宗教的権威に影響されないように、国家を世俗化する時が来た。これは、よりバランスの取れた近代的なイランへの道を開くだろう。"
 PER_globalize_ideology_of_iran: "イランのイデオロギーのグローバル化"
 PER_globalize_ideology_of_iran_desc: "独立、自給自足、ナショナリズムに基づくイランのイデオロギーは、世界的に共有されるだろう。我々は、外国の影響を拒絶し、国家開発を優先するイランの指導に従うよう、他の国々を鼓舞するだろう。"
 PER_blessings_of_the_divine: "神の祝福"
 PER_blessings_of_the_divine_desc: "我々がこの新しい旅に出るにあたり、神の祝福が我々にあると信じている。我々の大義への信仰、神の導き、そしてイラン人民の力をもって、我々は偉大さを達成するだろう。"
 PER_rally_the_basij: "バシージの結集"
 PER_rally_the_basij_desc: "全国の元バシージメンバーを新しい旗、アフマディーネジャードの旗の下に再結集させる時が来た。"
 PER_mobilize_ansar_hezbollah: "アンサール・ヘズボラの動員"
 PER_mobilize_ansar_hezbollah_desc: "アンサール・ヘズボラは、抗議行動や政府への反対を鎮圧する上で有用な資産となり得る。しかし、彼らの使用は国内問題に限定されず、必要とあらば戦場で彼らを利用することを確実にするだろう。"
 PER_awaiting_the_return: "帰還を待つ"
 PER_awaiting_the_return_desc: "我々は、その再臨が世界に正義と平和をもたらす隠れイマームの帰還を待っている。その間、我々は強力で統一されたイランを築く努力を続け、イマームの帰還と我が国の運命の成就に備える。"
 PER_marzban: "マルズバーンの探索"
 PER_marzban_desc: "地域の安定を監督できる軍事指導者であるマルズバーンは、我々の努力にとって不可欠である。我々は、全国の軍事統治を強化するために、適切な候補者を特定し、任命するだろう。"
 PER_counter_terror_initiative: "対テロ・イニシアチブ"
 PER_counter_terror_initiative_desc: "テロリストの脅威は依然として国を悩ませている。我々は、これらのグループを排除し、人民の安全を確保するために、アルテシュが主導する包括的な対テロ・イニシアチブを開始する。"
 PER_drone_force: "アルテシュ・ドローン部隊"
 PER_drone_force_desc: "現代戦には最先端の技術が必要である。我々は、監視、攻撃能力、偵察を我々の軍事作戦に提供するために、ドローン部隊を設立する。"
 PER_maintain_military_structure: "軍事構造の維持"
 PER_maintain_military_structure_desc: "我々は、アルテシュの支配が強力かつ統一されたままであることを確実にするため、現在の軍事構造を維持する。文民指導部は脇に追いやられ、軍が絶対的な権威をもって統治するだろう。"
 PER_outposts_as_government_institutions: "政府機関としての前哨基地"
 PER_outposts_as_government_institutions_desc: "我々は全国に軍事前哨基地を設立し、それらを統治の重要な中心に変える。これらの前哨基地は、アルテシュの支配のバックボーンとして機能するだろう。"
 PER_politicization_of_the_artesh: "アルテシュの政治化"
 PER_politicization_of_the_artesh_desc: "アルテシュはもはや非政治的であり続けない。我々は、我々の軍事的価値観が全ての政府の事柄で代表され、我々の影響力を全国に拡大することを確実にするために、新しい政党を創設する。"
 PER_reassert_majles_authority: "マジュレス権威の再主張"
 PER_reassert_majles_authority_desc: "マジュレスは、あまりにも長く不安定の源泉であった。軍事支配の下で、我々は、アルテシュの統治を支持し、その政策が抵抗なく実施されることを確実にするため、その権威を再主張する。"
 PER_supply_depots: "補給廠"
 PER_supply_depots_desc: "十分に補給された軍隊は、支配を維持するために不可欠である。我々は、我々の軍隊を支援し、即応性を確実にするために、全国に補給廠を設立し、強化する。"
 PER_separate_religion: "宗教の分離"
 PER_separate_religion_desc: "アルテシュの強さを維持するため、我々は軍に対するいかなる宗教的影響も断ち切らなければならない。我々は、イデオロギー的な分裂を防ぐために、宗教と軍事の問題が別々であり続けることを確実にする。"
 PER_faith_as_strength: "力としての信仰"
 PER_faith_as_strength_desc: "宗教は軍から分離されなければならないが、信仰は依然として我々の部隊の士気を高める上で重要な役割を果たすだろう。我々は、アルテシュの旗の下で、宗教的に触発された国家の統一を促進する。"
 PER_patriotic_fervor: "愛国的熱狂"
 PER_patriotic_fervor_desc: "我々は、アルテシュと人民の中に揺るぎない愛国心を育む。国家とその軍事指導部への忠誠は、政府の安定にとって最も重要となるだろう。"
 PER_an_economic_plan: "経済計画"
 PER_an_economic_plan_desc: "強力な軍隊は強力な経済を必要とする。我々は、軍事生産を後押しし、兵士のためにより多くの雇用を創出し、国家の資源を確保するために設計された経済計画を実施する。"
 PER_the_sacred_doctrine: "聖なるドクトリン"
 PER_the_sacred_doctrine_desc: "アルテシュは、国家の統一、軍事力、そして国家への絶対的な忠誠を強調するドクトリンを堅持する。このドクトリンは、我々の統治を導き、人民が我々の大義を支持するよう鼓舞するだろう。"
 PER_uplifting_bazaars: "バザールの向上"
 PER_uplifting_bazaars_desc: "バザールは我が国の経済の中心を代表している。我々はこれらの市場の発展を支援し、それらが我々の軍事統治の下で安定の柱として機能することを確実にする。"
 PER_opening_iran: "イランの開放"
 PER_opening_iran_desc: "アルテシュが今や支配権を握ったので、我々はイランの扉を新しい機会に開く。貿易と外交は強化されるが、厳格な軍事監督の下で、国家が我々の監視の目の中にあり続けることを確実にする。"
 PER_redirect_money_from_proxies: "旧代理人からの資金転換"
 PER_redirect_money_from_proxies_desc: "我々は長年、他国の代理戦争に資金を提供してきた。今、我々はその資金を我々の軍事インフラに再転換し、全てのリアルがイランにおけるアルテシュの支配を強化するために使われることを確実にする。"
 PER_the_shield_of_iran: "[PER.GetFlag]イランの英雄たち"
 PER_steadfast_artillery: "不動の砲兵"
 PER_the_MEK: "イラン人民ムジャヒディン機構"
 PER_the_MEK_desc: "しばしばモジャーヘディーネ・ハルグ(MEK)と呼ばれるが、正式名称はイラン人民ムジャヒディン機構(PMOI)である。彼らは長きにわたりわが政府の転覆を図ってきた。その活動は衰えるどころか、時を経るごとに激化している。そして彼らが完全に排除されるまで、その活動は収まることはないだろう。\n§W--------------§!\nこの補正は、§HMEKが政府を掌握している場合§!、または我々がディシジョン§H「ラジャヴィ暗殺」§!を完了した場合に§R削除§!される。"
 PER_neutral_political_scene: "非同盟の政治的志向"
 PER_neutral_political_scene_desc: "我が国は、外国勢力からの搾取と援助の両方を経験してきた。その結果、我々の最近の政治的傾向は、東でも西でもなく、左でも右でもない。\n§W--------------§!\nこの国策は、§W中立§!がもはや政府の見解でなくなった場合に§R除去§!される。"
 PER_israel_etelaat_desc: "イスラエルの情報基地は、シオニストの活動を把握するのに役立つだろう。"
 PER_camp_ashraf: "アシュラフ・キャンプの遺産"
 PER_israeli_trade_agreement: "イスラエル貿易協定"
 PER_help_with_taliban: "タリバンとの戦い"
 PER_gulf_supremacy_idea: "湾岸の覇権"
 PER_islamic_golden_age: "イスラム黄金時代"
 PER_artesh_drone_force: "アルテシュ・ドローン部隊"
 PER_mahmouds_breeding_grounds: "マフムードの繁殖地"
 PER_iran_on_the_move_idea: "動き出すイラン"
 PER_iran_on_the_move_idea_desc: "「人生はかなり速く進む。時々立ち止まって周りを見渡さないと、見逃してしまうかもしれない」"
 PER_highly_entrenched_societal_norms: "深く根付いた生活様式"
 PER_highly_entrenched_societal_norms_desc: "何世紀にもわたり、イランの生活様式は変わっていない。1500年代のサファヴィー朝によるイランの改革から始まり、軍隊、シーア派聖職者、バザールは、国家の政治的方向性に大きな影響力を行使してきた。イラン社会のこれら三つの巨人を打ち倒そうとする多くの試みにもかかわらず、彼らはこれまで以上に強く立っており、バザールとシーア派聖職者は1979年に2500年にわたるイラン帝国支配に終止符を打った。"
 PER_caspian_defenses_modifier: "カスピ海防衛"
 PER_caspian_defenses_modifier_desc: "タバレスタン地域の地形を活用することで、カスピ海沿岸をいかなる侵略者にとっても地獄にすることができる。"
 PER_diplomatic_neutrality_idea: "外交的中立"
 PER_striking_satan: "サタンへの打撃"
 PER_striking_satan_desc: "大悪魔は、何らかの方法で屈服させられるだろう。"
 PER_integration_of_islamic_lands: "イスラムの土地の統合"
 PER_integration_of_islamic_lands_desc: "他のイスラム諸国との統一に続き、我々はこれら様々な土地の人々が仲良くするのにいくつかの困難を抱えている。"
 PER_islamic_republic_of: "[THIS.GetName]イスラム共和国"
 PER_islamic_republic_of_desc: "我々はイスラム共和国であり、永遠にそうあり続けるだろう。我が国は神以外には誰にも服従しない。"
 PER_azeri_separatism: "[SAZ.GetFlag]南アゼルバイジャン分離主義"
 PER_azeri_separatism_desc: "アゼルバイジャンの人々は圧倒的に自らをイラン人と見なしているが、独立国家を設立するか、北部の同胞との統一を達成しようとする分離主義者の要素が散在している。それにもかかわらず、分離主義感情は我が国を分断したいと願う者たちによって煽られており、我々はそれに応じて行動しなければならない。\n§W--------------§!\nこの州の生産性が§H1000§!になった場合、この州国策は§R除去§!される。"
 PER_baloch_separatism: "[BLC.GetFlag]バローチ分離主義"
 PER_baloch_separatism_desc: "バローチスターンは何世紀にもわたりイランの一部であったが、何十年もの怠慢により、彼らは我々の国家に対する外国の影響を受けやすくなっている。何十年もの怠慢と警察活動もまた、この地域を武器と禁止された密輸品で満たし、したがって誰に対しても抵抗するための理想的な条件を作り出している。\n§W--------------§!\nこの州の生産性が§H1000§!になった場合、この州国策は§R除去§!される。"
 PER_kurd_separatism: "[KUR.GetFlag]クルド分離主義"
 PER_kurd_separatism_desc: "イラン人ではあるが、クルド人は長年、この地域に自分たちの国家を求めてきた。1940年代後半にある程度成功し、短命のクルド国家はすぐに侵略され、イランの一部として再統合された。それ以来、クルド地域をイランから分離するための様々な試みがなされ、いくつかの分離主義運動が活動している。\n§W--------------§!\nこの州の生産性が§H1000§!になった場合、この州国策は§R除去§!される。"
 PER_ahvaz_separatism: "[ARA.GetFlag]フーゼスターン分離主義"
 PER_ahvaz_separatism_desc: "イランへのアラブの侵略に続き、フーゼスターン地域は失われ、多くの民族アラブ人が国の南西部に住み始めた。ほとんどのフーゼスターン人はペルシャ語を話す人々であり、民族的にイラン人であるが、依然として多くのイラン系アラブ人がおり、彼らはしばしば外国にさらされ、自分たちの国家を切り開く必要性を感じている。\n§W--------------§!\nこの州の生産性が§H1000§!になった場合、この州国策は§R除去§!される。"
