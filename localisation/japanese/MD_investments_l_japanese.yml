l_japanese:
 AC_DECISIONS: "建設計画"
 AC_DECISIONS_desc: "諸外国における建設計画。\n\n現在の§G国際投資額§!: $$[?ROOT.int_investments]§Hb§!\n進行中の§Y投資計画§!: [?active_projects]/15\n"
 AC_construction_opinion4: "最近投資した"
 AC_construction_CANCEL_decision: "建設計画を中止する"
 AC_construction_CANCEL_decision_desc: "未完成の建物のコストを払い戻す。"
 AC_target_country_DECISIONS: "建設計画"
 AC_target_country_DECISIONS_desc: "我々の国での外国による建設計画。"
 AC_construction_INF: "§Yインフラ§!\n州のインフラの改善を行う。戦略地域の物資供給力を増加させ、師団の移動速度を上げ、さらに資源の産出量を増やす。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§!B"
 AC_construction_AIR: "§Y航空基地§!\n州に空軍を配属することができる。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_AIRBASE]§!B"
 AC_construction_AA: "§YSHORAD 基地§!\n§Y短距離防空基地§!（SHORAD）は、低高度の航空脅威に対する防空を担当する対空兵器の混成部隊である。この基地は他の基地と連携し、空域を防御可能なエリアに分割し、ヘリコプターや航空機などによる侵略を阻止する\n\n§Y建造物当たりの基本コスト§!§R$[?global.BUILD_COST_ANTIAIR]§!B"
 AC_construction_RAD: "§Yレーダー基地§!\nレーダー基地は周辺の州にいる敵部隊の情報入手を可能にする。基地はさまざまなレーダーやセンサーで構成され、情報の集約および状況の変化を分析する機能を有している。\n州の諜報基地のレベルが高いほど、有効範囲が広くなる。\nまた、敵空軍を捕捉しやすくし、自軍航空機が空戦に入る確率を高くする。\n更に海上の敵艦隊の発見率も向上させる。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_RADAR]§!B"
 AC_construction_MIC: "§Y軍需産業§!\n新しい軍装品生産のための工業力を供給する。必要であれば、民需工場へと転換できる。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§!B"
 AC_construction_CIC: "§Y民需産業§!\n民生品生産または新しい建物の建設のための工業力を供給する。必要であれば、軍需工場へと転換できる。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§!B"
 AC_construction_NIC: "§Y海軍工廠§!\n新しい艦船建造のための工業力を供給する。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_DOCKYARD]§!B"
 AC_construction_REF: "§Y再生可能エネルギーインフラ§!\n再生可能エネルギーインフラとは、再生可能エネルギー源の総称である。これには、太陽光発電、風力タービン、バイオ燃料精製所、木炭発電、バイオマス発電などが含まれるが、上記に書かれているものだけには限定されない。それらは再生可能な資源を使用し、それらの資源から燃料を生産する。\n\n§Y建造物当たりの基本コスト:§! §R$[?global.BUILD_COST_REFINERY]§!B"
 AC_building_amount_increase_button_tt: "選択したタイプの建物をこの州にいくつ建設するかを選択する。\n\n§L最大額は、建物、州の空き枠、およびテクノロジーによって異なる。§!"
 AC_down_arrow_tt: "§Y対外投資§!インターフェースを閉じる"
 AC_up_arrow_tt: "§Y対外投資§!インターフェースを開く"
 AC_build_button_text: "[AC_GetBuildButtonText]"
 AC_start_project: "投資"
 AC_cancel_project: "中止"
 AC_standby_project: "分析中"
 AC_standby_project_desc: "[THIS.GetName]は我々の要求を分析している"
 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "建設計画への投資は、対象国に対する自国の影響力を高め、自国に投資収入をもたらす。\n\n§Y国の腐敗度と州のインフラレベルの両方が総工期に影響する。建設にかかる時間は、補正に関係なく、デフォルトで35%増加する。§!\n\n§L対象国が自国の投資提案を受け入れた場合、建設終了後に建造物を取得する。§!\n対象国の経済的に問題があったり、国内での影響力が低すぎたりすると、AIは投資を拒否する。\n\n[investment_cooldown]"
 AC_build_button_tt_2: "進行中のプロジェクトを中止する（この州では、1日に1度のみ投資できる）。"
 AC_build_button_tt_b: "このボタンを押すと、州の支配国に許可を申請する。受諾された場合、ディシジョンタブで建設計画が始まる。この計画は、キューに入れられた建物がすべて完成するまで繰り返される。\n\n§Y建設速度は通常時より25%低下する。（国家の建設速度補正は適用される）§![From.AC_GetPoliticalPowerCost]\n\n§L一度に有効化できる建設計画は1つだけである。\n\n一つの州に対して複数の国が同時に建設計画を立てることはできない。\n\nこの州の支配国が、自国に悪い印象を持っている場合は拒否される。§!"
 AC_event.1.t: "[From.GetNameWithFlag]からの投資の申し入れ"
 AC_event.1.d: "[From.GetName] proposes to construct [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] in [?FROM.AC_state_target.GetName].\n\nThe full project cost is estimated at $$[?FROM.project_monetary_cost^-1] billion. It will take an estimated [?FROM.project_construction_duration^-1] days to complete this project. [From.GetName] is offering us a deal whereby we contribute 10% of the construction sum. The [From.GetNameWithFlag] will potentially gain influence from this work. [FROM.GetNameWithFlag] will profit from this project.\n\n\nDays to Complete: [?FROM.project_construction_duration^-1]\nTotal Project Cost([FROM.GetNameWithFlag]): $$[?FROM.project_monetary_cost^-1] Billion\nBuilding Type: [From.AC_GetConstructionType]\nInvestee Cost ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nLocation: [?FROM.AC_state_target.GetName]"
 AC_event.1.o1: "提案を受諾する"
 AC_event.1.o2: "提案を断る"
 AC_event.2.t: "建設許可の拒否"
 AC_event.2.d: "新たな投資先候補から投資の辞退があった。我々のプロジェクトを拒否するなんて信じられないことだ！彼の国の発展を手助けすることで、彼の国の政府に対する影響力や支配力を得られるわけではないのに！まあ、[FROM.GetName]との投資取引は[?FROM.AC_state_target.GetName]で頓挫したので、他の国に投資したほうがいいかもしれない。"
 AC_event.2.o1: "もしかしたら隣国が……"
 AC_event.3.t: "建設計画の中止"
 AC_event.3.d: "残念ながら、[FROM.GetName] の友人との投資契約を完了できなかった。政府との関係、資金不足、あるいは単に地元の人々の関心が薄かったなど、理由はいろいろ考えられる。また別の機会にぜひ挑戦しよう。"
 AC_event.3.o1: "彼らの損失だ！"
 AC_cancel_investment_tt: "[From.GetName]からの以下の投資を中止:"
 AC_build_cost_tt: "§Y海外投資費用§!\n\n§Y海外投資費用§!§gは、我々が検討している投資計画の初期費用だ。計画の開始と同時に、国庫から直接引き落とされ、§!§Y国際投資§!§gに追加される。§!\n\n§g他の国や州をクリックした場合は、建物の数を変更するか、他の建物をクリックして補足説明を更新し、本当の費用を確認できる。§!\n\n§g汚職やナショナルアイデアなどによって、投資計画の費用は左右される。投資先の国の汚職度に基づいて計画費用は増加する。§!\n"
 AC_clock_tt: "§Y投資完了までの期間:§! [?ROOT.project_total_construction_duration_display^-1]日\n\n§Y投資完了までの期間§!§g、または計画期間は、[PREV.GetName]において単に我々の提案する計画が完了するのにかかる時間の合計だ。自国が§Y[PREV.CONTROLLER.GetNamewithFlag]§!に建設提案する建物の数が多ければ多いほど、計画は長くなる。§!\n\n§g他の国や州をクリックした場合は、建物の数を変更するか、他の建物をクリックして補足説明を更新し、本当の費用を確認できる。§!\n"
