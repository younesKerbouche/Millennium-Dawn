 fijian_homelessness_crisis: "ホームレス危機"
 fijian_homelessness_crisis_desc: "国の政情不安の中、政府は深刻化するホームレス問題の是正と決断を全く怠っています。新世紀を迎えるにあたり、国民を苦しめるこの深刻な問題を政府が本当に解決できるのか、多くの人が疑問を抱いています。しかし、政府が国民を守るだけでなく、自らの面倒も見始めることができるかどうかは、時が経てば分かることでしょう。"
 fijian_emigration_crisis: "大量移住危機"
 fijian_emigration_crisis_desc: "政治的不安定さ、気候変動、そして高まる民族的緊張により、フィジーを変えるための頭脳はこの小さな島々を去る方が良いと気づいた。より良い明日のための土台を設定するのは新政府次第であるが、彼らに反対する多くの困難があるため、フィジー政府は時間そのものの試練に耐えることができるだろうか？"
 fijian_military: "フィジー軍"
 fijian_military_desc: "島の独立を通じて、フィジー軍は良い自衛隊であった。しかし、外国任務への限定的な関与でさえ、フィジー軍は経験の観点からはほとんど何も持っていない。島が現代へと引き込まれ、さらなる政治的不安が恐れられるにつれて、多くの人々は軍が平和を維持しなければならない回数がどれだけ増えるのか疑問に思っている。"
 fijian_economic_condition: "フィジー経済状況"
 fijian_economic_condition_desc: "人口と国土面積はさほど大きくないにもかかわらず、フィジー経済は十分に多様化している。鉱業は銅、金、銀などの資源採掘に優れており、二次産業にはセメント生産や船舶業が含まれる。全体としてフィジー経済は比較的強固な基盤を有しており、新千年紀を迎えるにあたり、政府はハイテクやソフトウェア開発といった新産業への進出を通じて経済のさらなる多様化を推進する責務を負っている。"
 fijian_ethnic_tensions: "インド＝フィジー人緊張"
 fijian_ethnic_tensions_desc: "独立以来、フィジー諸島の人口は比較的緩やかな増加を続けてきた。しかしこの現象の負の側面は、フィジーに移住する人々の圧倒的多数がインド系移民である点にある。大多数にとってこれは何の意味も持たないが、残念ながら相当数のフィジー先住民にとって、これは自らの置換と疎外を意味している。独立後の近現代史を通じて、こうした緊張は劇的に増大するばかりだ。重大な事態が発生する前に、この問題を解決することがフィジー政府の責務である...同国史に散見される数々のクーデターについては、どうか無視してほしい。"
