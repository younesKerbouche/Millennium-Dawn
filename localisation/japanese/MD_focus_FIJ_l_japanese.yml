 fiji_news.1.t: "民族主義者、政府高官を誘拐"
 fiji_news.1.d: "本日2000年5月19日、イタウケイとして知られる親フィジー系民族政治運動のメンバーが、新しく選出され、ほとんどが民族的にインド系フィジー人の政府の主要メンバーを人質に取った。首相といくつかの主要な政府高官が、イタウケイメンバーが事実上内部にバリケードを築いた議会建物で人質に取られた。人命の損失なしに人質を抽出するための交渉が進行中である。"
 fiji_news.1.o1: "なぜ我々は互いに戦わなければならないのか"
 fiji_news.2.t: "暫定政府創設"
 fiji_news.2.d: "出来事と反乱軍との交渉の行き詰まりの後、カミセセ・マラ大統領は非常事態を宣言し、捕らえられなかった現在人質に取られている政府メンバーの残りで継続政府を創設した。地元警察とフィジー共和国軍、すなわちRFMFが、議会の周りの失敗した非常線を創設し、スバのいくつかのインド系フィジー人企業を標的とした抗議者による増大する抗議と市民不安に対処することで stretched されているため、緊張は高まっている。"
 fiji_news.2.o1: "我々は何もできないのか！？"
 fiji_news.3.t: "権威喪失が軍事クーデターを引き起こす"
 fiji_news.3.d: "文民政府の残りが真に行政権を行使する能力がないことを証明したため、RFMF司令官フランク・バイニマラマは現政府を追放し、独自の政府を樹立した。彼らの最初の行動は戒厳令の確立であり、これにより彼らは大量の市民不安に対処するためのより多くの自由を得た。"
 fiji_news.3.o1: "また始まった"
 fiji_news.3.o2: "軍がこれを解決するだろう"
 fiji_news.4.t: "議会で銃撃戦交換"
 fiji_news.4.d: "軍のクーデター後、1997年憲法は廃止され、軍が最後通告を発したことで交渉は決裂した。外国勢力は一連の制裁を開始し、フィジーは英連邦から除名され、複数の国がフィジー製品の輸入禁止、フィジーのスポーツチームの出場禁止措置を取った。これらの対応は、反乱軍の要求に屈するとの見解に基づくものだった。6月12日、軍はジョージ・スペイトの車両に警告射撃を行ったが、スペイトは暗殺未遂だったと主張している。交渉は継続中で、さらに多くの人質が解放された。市民の動揺が収まり、状況に希望が見え始めた今、この状態がいつまで続くのかと多くの人が疑問に思っている。"
 fiji_news.4.o1: "この無意味な暴力を終わらせてください"
 fiji_news.5.t: "軍、反乱軍と合意？"
 fiji_news.5.d: "2000年7月3日、バイニマラマはライセニア・ガラセを首相に指名し、全てフィジー系先住民の政府を率いさせた。スペイトはこの決定に激怒し、翌日議会で銃撃戦が勃発し、5人が負傷した。混乱はエスカレートし、反乱軍は国内で多くの事件を起こした。ランバサのスクナイヴァル兵舎の兵士たちが反乱を起こし、スペイトへの支持を宣言した。地元の土地所有者がモナサヴ・ダムを占拠し、スバへの電力を遮断した。8日、反乱軍はスバとナンディ間の道路を封鎖し、コロヴォウの警察署を襲撃し、30人の人質を取った。ナボロ刑務所では、50人の囚人が暴動を起こし、看守を人質に取った。"
 fiji_news.5.o1: "バナナラマは何を考えているんだ！？！？"
 fiji_news.6.t: "クーデター終結"
 fiji_news.6.d: "6月と7月の数ヶ月間、文民政府の改革が話し合われ、話し合われる中で、半継続的な交渉が国中に浸透した。最終的に、ますます多くの人質が解放され、反乱軍は議会建物を去り、首都圏から移動した。最終的に7月26日、スペイトとその報道官ジョー・ナタは、新大統領への脅迫と内戦の脅威が二人の反乱指導者から投げかけられた後、軍事検問所近くで逮捕された。まもなく軍は反乱軍本部を襲撃し、さらに369人の反乱軍を逮捕した。文民クーデターは終結したと宣言された。まもなくジョージ・スペイトは反逆罪で裁判にかけられ、死刑を宣告された。"
 fiji_news.6.o1: "ようやく平和が……しかし、どんな犠牲を払って？"
 fiji_news.7.t: "統一フィジー党、勝利確保"
 fiji_news.7.d: "1997年フィジー憲法は、衆議院の総選挙を少なくとも5年に1回実施することを定めていた。ラトゥ・ジョニ・マドライウィウィ大統領代行は2006年3月2日、3月27日発効で議会解散を宣言した。前議会の任期は2006年10月1日に満了予定であった。選挙令状は3月28日に発布され、候補者は4月11日に立候補届を提出し、13日に優先順位リストを公表した。有権者登録は4月4日に締め切られた。フィジーでは2006年5月6日から13日にかけて総選挙が実施された。ライセニア・カラセ首相率いる与党ソコソコ・ドゥアヴァタ・ニ・レウェニヴァヌア（SDL）政権が3期目の再選を果たした。主要野党はマヘンドラ・チャウグリ率いる労働党のほか、複数の小政党が存在する。"
 fiji_news.7.o1: "着実に進め。"
 fiji_news.8.t: "軍の要求"
 fiji_news.8.d: "2006年10月16日、RFMF司令官バイニマラマ准将は、政府が9つの要求を満たすか、12月1日までに辞任するかの最後通牒を発した。9つの要求は主に、2000年クーデター支持者が裁判にかけられること、人種的根拠に基づく潜在的な経済的不平等をさらに助長するいかなる政治的策略も撤回すること、外国当局による介入を拒否すること（名前を挙げて警察長官アンドリュー・ヒューズ、オーストラリア国民を言及）、今年初めの軍の声明に関する訴訟手続きを取り下げること、そして政府支出と内部統治に関する懸念に正式に対処することに集中していた。1週間半後の2006年10月31日、軍はスバ周辺で演習を行い、市の陸軍兵舎を閉鎖した。軍は演習は脅迫的ではないと述べた。"
 fiji_news.8.o1: "我々はそのような騒ぎを拒否する"
 fiji_news.8.o2: "§P今は体面を保とう§!"
 fiji_news.9.t: "軍事クーデター政府"
 fiji_news.9.d: "政府が軍の要求に異議を唱えたため、フランク・バイニマラマ准将はクーデターを開始し、それは引用符で囲まれた「社会的および民族的安定への脅威」として述べられた政府を追放した。ここでの展開は迅速かつ素早く、軍自体が准将の意志のこの試みに団結しているように見えることを示している。しかし、一部の人々はその正当性を疑問視し、さらに多くの人々は軍が他の計画を持っていると考えているようだ。あまり知られていないが、多くの人々は我々が我々の時代に真の平和を見ることができることを望んでいる。"
 fiji_news.9.o1: "これで本当に十分なのか？"
 fiji_news.9.o2: "§l安定が戻った§!"
 fiji_news.10.t: "クーデターメンバー扇動"
 fiji_news.10.d: "最近のクーデターによりフランク・バイニマラマ准将が国家の事実上の指導者として確立されたため、多くの人々は今、フィジーに正直何が次に待ち受けているのか疑問に思っている。クーデター内の一部の幹部メンバーは、国家がどのように統治されるかについて、より断固たる姿勢を求めて扇動しているようだ。ある者は、民族的混乱の些細ないさかいが、国家が耐えなければならなかった、ましてや自らを引き裂いた最大の失敗であると述べている。今のところ、全世界がこの小さな太平洋の島が耐えている不安な性質に目を向けている。"
 fiji_news.10.o1: "§8軍は我々の救済である§!"
 fiji_news.10.o2: "我々はもう十分苦しんだのではないか"
 fiji_news.11.t: "古いアイデアが派閥主義を刺激"
 fiji_news.11.d: "軍事政権内の増大する派閥主義は、新しい風味を持つ古いアイデアの台頭を見ている。スバ家として知られる派閥は、選出された君主制、一種の新しい原則を持つ古い称号を創設したいと考えているようだ。称号を血統に結びつけるのではなく、選挙と民主主義の原則の考え方は依然としてそこにあるだろう。君主主義と民主的選挙主義のこのハイブリッド化は、彼らのプラットフォームの基本的な基礎となるだろう。派閥メンバーの一人はさらに引用符で、「今やあなたは息子や娘に、もし十分に努力し、人生の目標を探し出せば、あなたも王子、王女、あるいは王や女王にさえなれると伝えることができる」と述べている。多くの人々はこの提案について確信が持てないが、それは大首長評議会と島の部族的遺産の人々にアピールするように見える。"
 fiji_news.11.o1: "なんというおとぎ話だ"
 fiji_news.11.o2: "§0まあ……良いエゴブーストになるかもしれない§!"
 fiji_news.12.t: "クーデター不安定化"
 fiji_news.12.d: "クーデターが長引き、多くの派閥が今や一般大衆によって抗議されているため、多くの人々はこの国家の完全な停止から何が来るのか疑問に思っている。噂によれば、テクネイト評議会と呼ばれる派閥が形成されているという。この評議会は、フィジー・テクノクラシー党として知られるニッチな秘密主義政党の一部であるようだ。しかし、クーデター機構に対する抗議運動の多くは、単に前進したいだけであり、フィジー労働党が選挙結果で2位だったため、ただ権力を握るようにという看板がますます現れている。誰が最初にまばたきするだろうか？"
 fiji_news.12.o1: "§t評議会が権力掌握§!"
 fiji_news.12.o2: "§P人民はもう十分だ§!"
 fiji_news.400.t: "軍事狂信者"
 fiji_news.400.d: "クーデターがもたらした混乱により、一部の軍関係者が不当に攻撃的なアプローチを取り、フランク・バイニマラマ准将の意向を公然と無視している。緊張はエスカレートしており、軍内部の結束は崩壊し始めている。"
 fiji_news.400.o1: "神よ、我らを助けたまえ"
 fiji_news.401.t: "襲撃の噂広まる"
 fiji_news.401.d: "最近、より急進的な考えを持つ指導者の下の軍事政権の一部門が、議会建物を襲撃し人質を排除する計画を立てたという噂がある。准将は、1980年代の最初のクーデター以来見られなかった国家危機を防ぐために、これらの急進的な将校を見つけ出すために奔走しているのが見られている。冷静な人々か、あるいは混乱が土地を支配するかどうかは時間が経てばわかるだろう。"
 fiji_news.401.o1: "§8銃声が聞こえるような気がする？§!"
 fiji_news.401.o2: "§l今日は奇妙に静かだ。§!"
 fiji_news.401.o3: "§0聞こえるあの騒ぎは何だ？§!"
 fiji_news.402.t: "スバ虐殺"
 fiji_news.402.d: "銃声と人質状況への襲撃が15人の死亡、27人の負傷、そして国家全体での大規模なパニックをもたらしたため、混乱が国家を襲った。1週間にわたる出来事の混乱の中で、情報筋によると、フランク・バイニマラマ准将はひどく損傷した輸送隊の中で死んでいるのが発見されたという。准将の死を主張する者は誰もおらず、彼が本当に死ぬべきだったかどうかについては意見が分かれている。それにもかかわらず、これは国家に多くの費用がかかる回復への道である。"
 fiji_news.402.o1: "我々は本当にこれから癒えることができるのだろうか？"
 fiji_news.403.t: "前進"
 fiji_news.403.d: "2000年クーデターの混乱の後、国家を再建するのは長く、かなり退屈な冒険だった。しかし灰の中から不死鳥が蘇り、この荘厳な鳥は舞い上がるだろう。我々は今、我々の前に設定された基盤の上に構築し、我々の小さな島だけでなく、我々の周りの世界に目を向けることに集中することができる。"
 fiji_news.403.o1: "旅は始まったばかりだ。"
 fiji_news.500.t: "権力闘争激化"
 fiji_news.500.d: "議会ビル周辺の警備体制は既に極めて脆弱な状態にあったが、軍が突然撤退させられた。情報筋によれば、首都スバ郊外で銃声とタイヤのきしむ音が確認されたという。多くの者が疑問を抱いている。なぜ軍による反クーデター体制が、残存する文民政府に対してこれほど急激な変化を遂げたのか。さらに、最初のクーデターの発端者である民族主義指導者は、自らとの対話を求めるか、さもなければ行動を起こさなければ結果に直面すると、過激な呼びかけを行っている。事態の進展について、早急な情報提供を期待する。"
 fiji_news.500.o1: "我々にはもはや国家さえあるのだろうか？"
 fiji_news.501.t: "血塗られた結果が判明"
 fiji_news.501.d: "我々が住む現代世界とは著しい対照をなして、軍の不安定な一派が准将の輸送隊を待ち伏せし、その後大首長評議会にスバ家の合法化を強制したことが判明した。この血塗られた登位は、国家が君主制から独立を得た歴史にもかかわらず、国家が君主制になる結果となった。想定される家評議会の一人との最近のインタビューでは、引用符で「我々は国家に対して確固たる支配、公正な支配、そして神聖な支配を持つことを目指す。はい、我々は民族主義者が処理されるまで一種の戒厳令を敷いているが、それにもかかわらず我々は選挙を廃止する計画はない」と述べた。多くの人々はその主張に懐疑的だが、大多数は単に混乱が止まることを望んでいる。彼らのこの血によって作られた王冠による最終結果がどうなるか見てみよう。"
 fiji_news.501.o1: "取るべき舵さえあるのか！？！"
 fiji_news.502.t: "新時代"
 fiji_news.502.d: "再建プロセスが本質的に完了し、傷跡がある程度癒え、国家が未来に集中できるようになった今。スバ家は国家とその人民の完全な理解と発展にコミットすることを見てきた。それは前途に課題があることを理解しており、人々は依然としてためらっているものの、それにもかかわらず生活が正常に戻ったという安堵感を育んできた……たとえその正常がそれ自体「正常」とは見なされなくても。"
 fiji_news.502.o1: "新しい章、新しい始まり。"
 Rear_Admiral_Villiame_Naupoto_desc: "ヴィリアメ・ナウポトはフィジーの海軍士官であり、2006年クーデターの混乱を通じて、より声高な軍国主義者の派閥に加わった。クーデター内のこの派閥はフランク、引用符で囲まれた「バナナマン」を追放し孤立させた。この転換の結果、かつて憲法を遵守していたクーデターは今や完全な軍事政権へと変貌していた。ナウポト少将は政治シーンでは新顔であるが、いわば盲目ではない。したがって、人々は彼が国家とその人民をより良い時代へとどのように導くのか疑問に思っている。"
 Laisenia_Qarase_desc: "ライセニア・ガラセは2000年クーデター中に確立された妥協候補であった。あまり左傾せず、民族的にフィジー人であり、当時はあまり右傾していなかった。彼は2001年の解散総選挙、そして驚くべきことに2006年の選挙でも勝利した。しかし、2006年までに彼の見解と党はより民族的にフィジー人に連携するように変化し、彼の2006年の任期中に提案されたいくつかの物議を醸す法案は、軍による2006年クーデターにつながる憲法危機を引き起こした。"
 Mahendra_Chaudhry_desc: "マヘンドラ・チョードリーは2000年にフィジーで最初に選出された多数派民族インド系フィジー人政府の指導者であった。しかし、民族主義運動からの扇動者が事態を自分の手に取ることを決定し、したがって選出された政府を誘拐した。当該クーデターの出来事に続いて、統一フィジー党が設立され、クーデター後の解散総選挙で公式に選出された。マヘンドラ・チョードリーは2006年の総選挙で再び首相の地位を目指した。"
 Dr_Padma_Narsey_Lal_desc: "1951年生まれのパドマ・ナーシー・ラルは、南太平洋大学で学び、科学、生態学、生化学の修士号を取得して卒業した。彼女は同大学に通った最初の女性グジャラート人であった。1971年に、彼女は最初の南太平洋大学金メダルを授与された。彼女はまた、オーストラリア国立大学から資源環境学の修士号、ハワイ大学マノア校から農業資源経済学の博士号を取得した。パドマ・ラルは研究および研究管理職に移る前に、フィジー政府の公務員として始まった。彼女は太平洋諸島フォーラム事務局で持続可能な開発顧問、そして国際自然保護連合オセアニア地域事務所で主任技術顧問を務めた。ラルはまた、オーストラリア国際農業研究センターを含む、オーストラリア連邦政府で上級職を務めた。"
 King_Sitiveni_I_desc: "シティベニ・ランブカは今や公式にスバ家のシティベニ1世国王の称号を与えられた。スバ家の主要メンバーであり、一部では潜在的な創設者と主張されている。ランブカは政治的および軍事的キャリアで名を成し、遺産を残し、国家が経験したほぼ全てのクーデターに何らかの形で関与してきた。安定、秩序、平和……これら三つの柱こそランブカが維持しようと努力してきたものであり、この新しい道筋により、多くの人々は彼が真の遺産を創造できるのか疑問に思っている。"
 King_Sitiveni_II_desc: "ジオジ・コンロテは今や公式にスバ家のシティベニ2世国王の称号を与えられた。元少将であり政治家であった彼は、クーデター後の時代の最初の選挙サイクルで人民によって選出された。シティベニという名前は王冠評議会の象徴である。その象徴とは、スバ家の主要メンバーの一人であり、一部では潜在的な創設者と主張されているシティベニ・ランブカである。命名規則が先例として設定されたため、多くの人々は続く指導者たちが象徴を選ぶのか、あるいは数字ゲームで独自の主張をするのか疑問に思っている。"
 fiji_focus: "フィジー 国家方針ツリー"
 fiji_research_institute_of_fiji_desc: "R.I.F.（フィジー研究所）は我が国のアイデンティティの頂点である。全ての分野における研究と革新への適度に包括的な投資を使用することにより、我々は地図に名前を載せ、外国の科学コミュニティを引き込むことができるだろう。これを念頭に置くと、それは我が国を技術により早くさらし、我々のゲームをプレイしたいかもしれない人々のために取引するためのデッキを我々に与えるだろう。"