 fiji_focus_the_1999_general_election: "1999年総選挙"
 fiji_focus_the_1999_general_election_desc: "1999年にフィジー総選挙が実施され、新政府が組織された。フィジー労働党（FLP）が議会で過半数の議席を獲得した。主要野党であるSVT、すなわちフィジー諸島民党は2位となった。労働党は中道左派、SVTは中道右派と見なされ、力学が設定された。しかし、3位にはFAP、すなわちフィジー協会党が入った。SVTの分派グループであり、皮肉なことに主にフィジー系民族で構成されていたため、より右翼的と見なされていたが、指導部の交代により党の軟化が知られるようになり、FLPと選挙協力を行うことになった。"
 fiji_focus_assessing_the_national_situation: "国家の状況の把握"
 fiji_focus_assessing_the_national_situation_desc: "新選挙の約束にもかかわらず、我々は状況を把握し、何を求め、何を修正する必要があるかを理解しなければならない。公正なる我が国の独立の混乱は、政治的闘争とクーデター、またクーデター、さらにクーデター……の一つであった。したがって、同じような泥沼に陥らない限り、急がなければならない。"
 fiji_focus_increased_security: "スバの法執行強化"
 fiji_focus_increased_security_desc: "首都は不穏である。最近のインド系フィジー人多数派政府の選挙により、地域で事業を営む人々に対するさらなる民族的暴力が発生する可能性が高まっていると見られているため、我々はそれを恐れている。"
 fiji_focus_the_2000_debacle: "2000年の大失敗"
 fiji_focus_the_2000_debacle_desc: "世紀の変わり目に、フィジー島は民族主義的クーデターに見舞われた。クーデター未遂は最終的に軍による対抗クーデターによって鎮圧されたが、それ以来、文民政府への信頼は史上最低となっている。今、現在の与党、そしてその野党さえも、フィジーの人々に希望を取り戻すことができるかどうかを見極めなければならない。"
 fiji_focus_isolated_terror_attacks: "民族主義者の攻撃"
 fiji_focus_isolated_terror_attacks_desc: "スパイトの逮捕にもかかわらず、反乱軍による暴力は続いた。7月31日、スパイトの支持者たちはドレケティ村を襲撃し、30人を人質に取った。スクナイヴァル兵舎で反乱を起こした兵士たちは6週間も降伏しなかった。8月8日、反乱軍は軍のパトロール隊を待ち伏せし、兵士1人と警官1人を殺害、3人を負傷させた。"
 fiji_focus_military_disunity: "軍の反乱"
 fiji_focus_military_disunity_desc: "2000年11月2日、スペイトに忠誠を誓う反革命戦隊の兵士たちがクイーン・エリザベス兵舎で反乱を起こし、フランク・バイニマラマ軍司令官の解任を企て将校を人質に取った。軍が兵舎を奪還した際に2名の兵士が死亡、10名が負傷した。その後、反乱者4名は忠実な兵士によって拷問を受け、殺害された。"
 fiji_focus_political_legitimacy: "確立された正統性"
 fiji_focus_political_legitimacy_desc: "11月15日、フィジー高等裁判所は暫定政権が違法であるとの判決を下した。マラ氏は引き続き合法的な大統領であり、議会は解散されたのではなく停止されただけであり、直ちに再開されるべきである。そして、暗黙のうちにチョードリー氏は引き続き合法的な首相であった。その後、マラ氏は正式に辞任し、辞任は5月29日に遡及した。"
 fiji_focus_political_stagnation: "政治的停滞"
 fiji_focus_political_stagnation_desc: "1997年憲法の復活とそれに続く1999年の選挙による政権発足後、国は奇妙なことに停滞状態に陥った。人質に取られ、恐怖政治によって辞任に追い込まれるなど、幾度となく繰り返されてきた政府が、突如として正常な状態に戻ったのだ。国民は安堵しているものの、主要な政府閣僚や議員たちはそうではない。このような状況下で、彼らが本当に権力を維持できるのか疑問視する声も上がっている。"
 fiji_focus_political_challenge: "ガラセの挑戦"
 fiji_focus_political_challenge_desc: "カラセ政権は高等裁判所の判決に対し控訴した。2001年3月1日、フィジー控訴裁判所は憲法を復活させる高等裁判所の判決を確定させた。政府は判決を受け入れ、2001年の選挙に向けた選挙活動を再開する見込みである。"
 fiji_focus_2001_elections: "2001年フィジー総選挙"
 fiji_focus_2001_elections_desc: "新たな体制を始めるために新たな選挙を行うという決定により、当該選挙は2001年の8月と9月に実施された。選挙は、1999年に選出された政府との争いを受けて緊迫したものとなった。多数派政党であるフィジー労働党は、主要野党の一員であったライセニア・カラセのクーデター政権と戦っていた。統一フィジー党、またはソコソコ・ドゥアヴァタ・ニ・レウェニヴァヌア（SDL）は、2000年のクーデターで首相に就任したカラセの下で結成された。同党は、フィジー協会党の残存勢力の大半とキリスト教民主同盟の過半数を吸収し、その他の保守グループと共に、一種の保守大連立政党を形成した。最終的にSDLは選挙で過半数の勝利を収め、クーデター後の国全体の運営の土台を整えた。"
 fiji_focus_post_coup_cleanup: "クーデター後清掃"
 fiji_focus_post_coup_cleanup_desc: "災害の余波で、スバ首都圏一帯では甚大な物的損害と甚大な混乱が生じている。新たなスタートを切り目標に向かって前進するためには、迅速な復旧作業に投資しなければならない。"
 fiji_focus_early_community_programs: "初期コミュニティプログラム"
 fiji_focus_early_community_programs_desc: "我々は国民が共に働く意志を再構築しなければならない。我々は皆フィジーの市民であり、その者として互いに共存する意思を持たねばならない。クーデターが現実ではないことを示すため、我々は結束プログラムを創出する。これらは町やコミュニティが結束し、互いを引き裂くものではないことを示すだろう。"
 fiji_focus_head_start_cooperatives: "ヘッドスタート協同プログラム"
 fiji_focus_head_start_cooperatives_desc: "年長世代が互いに争う中、物事を修復するのは若い世代の役目だ。そのためには、教育制度において早い段階から家族の結束感を育む必要がある。フィジー人であろうとインド系フィジー人であろうと、より良い明日のために共に働くことが肝要なのだ。"
 fiji_focus_softer_situational_training_programs: "ソフト状況訓練プログラム"
 fiji_focus_softer_situational_training_programs_desc: "民族間の緊張が高まる中、警察改革を導入せねばならない。犯罪への対応が甘いという批判を避けるため、この改革は実際には法執行機関向けの新たな訓練プログラムである。本プログラムは集団間の民事紛争を想定し、警察官がいずれかの側を支持しているように見えずに対処する方法を設計している。"
 fiji_focus_service_guarantee_citizenship: "奉仕が市民権を保証！"
 fiji_focus_service_guarantee_citizenship_desc: "我々は国民的誇りを醸成しなければならない。そのために軍隊を活用し、フィジー人とインド系フィジー人だけでなく、新たな民族を招き入れて島の多様性を高めることも考えられる。その一環として、軍内に市民向けサービスプログラムを創設する。わずかな追加資金と、軍指導層の個人的な関与を高める施策は、クーデター後の世界において全体的な安定に寄与するだろう。だから覚えておけ、彼らは皆自らの役割を果たしている。お前はどうだ？今すぐフィジー共和国軍に参加せよ！"
 fiji_focus_the_universal_retirement_program: "普遍的退職プログラム"
 fiji_focus_the_universal_retirement_program_desc: "URP（普遍的退職プログラム）は、政府が作成し、退職またはその他の関連する社会給付のために申請し到達した全ての市民に与える、包括的な退職基金となるだろう。我々は国家全体の利益のために、全ての市民の最低基準を引き上げ、均等にすることを望んでいる。"
 fiji_focus_the_national_care_initiative: "国家ケア構想"
 fiji_focus_the_national_care_initiative_desc: "NCI（国家ケア構想）は、我々の医療制度の最低基準の始まりとなるだろう。日常的な事故などに関連する基本的な治療は、全ての市民に無料で利用可能になる。提供されるケアが、我々の国家を構成する市民に、彼らが見守られていること、そして我々が知っている生活を改善する上で真の機会を与えてくれることを示すことを望んでいる。"
 fiji_focus_soup_kitchens_act: "炊き出し法"
 fiji_focus_soup_kitchens_act_desc: "ホームレスの増加、民族間の緊張、島からの脱出者が増える中、私たちは抜本的な解決策を模索せねばならない。ホームレス状態にある者や困窮している者すべてを支援するため、戦略的な炊き出し施設を設置する政府プログラムは、人々を結びつけるだろう。これは私たちが望むほどの規模ではないが、全国的な真の慈善活動の基盤となる。"
 fiji_focus_police_fairness_act: "警察公正法"
 fiji_focus_police_fairness_act_desc: "舞台は整い、国民の安全と保護に光が当てられる中、法執行機関はより効果的に機能し、無頼の集団と見なされるべきではない。警察組織と配置計画は再評価され、犯罪多発地域と地元住民から放置されていると見なされる地域の双方に対して、より公平な対応が図られる。"
 fiji_focus_fijian_corps_of_engineers: "フィジー工兵隊"
 fiji_focus_fijian_corps_of_engineers_desc: "RFMFのFCE支部の設立は、平時における軍隊の国内開発支援を目的とした計画的な取り組みとなる。これは既存の軍事インフラの改修を意味するだけでなく、水道・道路・鉄道などの公共事業における民間建設プロジェクトの強化にも活用され、我が国の基盤を支えるインフラ整備に寄与するものである。"
 fiji_focus_early_education_standards_act: "早期教育基準法"
 fiji_focus_early_education_standards_act_desc: "EESA（早期教育基準法）は、早期教育レベルへの資金配分を行う予算立法の一部である。この資金は、教員の給与、新しい教科書、そして各主要科目で教室が必要とする必要な教材と設備を標準化することの混合に充てられる。この資金は小学校タイプの学校として設計された全ての学校に均等に配分される。新しい世代が中学校に進学する際により高い理解度を持ち、よりソフトな挑戦を感じることを期待している。これは将来の資金提供が始まり、我々の道筋を上方に進め、国家全体の教育水準を全体的に改善するための舞台を設定するはずである。"
 fiji_focus_targeted_medical_imports: "標的医療輸入"
 fiji_focus_targeted_medical_imports_desc: "専用資金を通じて、医療機器、必要医薬品、基本物資の優先度チェックリストを作成し、基盤となる在庫を構築する。これにより医療インフラを可能な限り効率的に運用できるようにする。これは、可能な限り国内医療開発を促進するプロセスを開始し、グローバルな供給網に足を引っ張られる事態を回避するためのものだ。"
 fiji_focus_fiji_food_securities_program: "フィジー食糧安全保障プログラム"
 fiji_focus_fiji_food_securities_program_desc: "FFSP（フィジー食糧安全保障プログラム）は、最も影響を受けている市民が当該給付金の収集を申請し、1ヶ月間の家庭での生存に必要な食料を購入できるようにする、フードバンクのようなプログラムである。これは最低基準を引き上げ、国家が経験し続けている貧困線と絶え間ない移住問題を和らげるのに役立つはずである。"
 fiji_focus_domestic_savings_initiative: "国内貯蓄構想"
 fiji_focus_domestic_savings_initiative_desc: "DSI（国内貯蓄構想）は、政府のためのいわば軍資金として設計された専用プログラムである。この想定される軍資金は、経済危機の時、または地方当局では達成不可能な規模にまで成長した状況を緩和するための専用かつ標的化されたプログラムを実施するためにのみ使用される。このような措置により、フィジーはより良く管理されているように見え、我々の状況が必ずしも最も魅力的ではないため、外国の傍観者にとって魅力的になるだろう。それにもかかわらず、我々は勝利し、独立以来過去30年以上にわたって見られなかった活力をもって新千年紀に突入するだろう。"
 fiji_focus_fijian_economic_diversity_initiative: "フィジー経済多様性構想"
 fiji_focus_fijian_economic_diversity_initiative_desc: "FEDI（フィジー経済多様性構想）は、次の数十年にわたって、フィジー国家が可能な限り最大限の初期の自給自足感をいくらか持つべきであるという一般的な概念計画である。我々が立っている資源については正直あまり知られていないが、民族的緊張、全員が去っていくこと、そして政府機関にあまり熱心でない軍と人口により、我々はそのような試みに完全に集中するにはあまりにも多くの問題を抱えている。これを念頭に置いて、我々は次の数十年のうちに目標を達成するという希望を保ってきたが、我々が持ちこたえ、そのような目標を達成することを目指せるかどうかは人民次第である。"
 fiji_focus_rebuild_suva_initiative: "スバ再建構想"
 fiji_focus_rebuild_suva_initiative_desc: "R.S.I.（スバ再建構想）は、3ヶ月にわたるクーデターの混乱中に最も苦しんだスバ市民への相互に合意された経済援助パッケージである。大規模な略奪と暴動により、多数の物的損害と人々の生活が破壊された。したがって、我々は彼らが立ち直るのを助けなければならない。"
 fiji_focus_early_business_management: "初期経営管理プログラム"
 fiji_focus_early_business_management_desc: "BMP（経営管理プログラム）は、我が国の次世代のビジネスマンとビジネスウーマンを奨励するための政府構想である。これらは、ビジネスオーナーであることの真の意味を管理し、運営し、理解する方法を理解するための専用クラスと、実地に関連するインターンのような訓練となるだろう。新しいローンが組まれ、新しい商品やサービスが生産・販売されるにつれて、経済の発展を急発進させることを望んでいる。"
 fiji_focus_startup_investment_program: "スタートアップ投資プログラム"
 fiji_focus_startup_investment_program_desc: "SIP（スタートアップ投資プログラム）は、新しいビジネスオーナーとその夢のための専用のビジネス融資ローンプログラムとなるだろう。このようなベンチャーは不良債権を生み出す可能性があるが、我々はしかし、国家予算の専用部分を利用して、独立した方法での実施を可能にすることを目指すだろう。したがって、投資されたビジネスが失敗した場合でも、納税者に追加の費用は発生しない。"
 fiji_focus_start_mining_survey_program: "鉱業調査プログラム開始"
 fiji_focus_start_mining_survey_program_desc: "我々がどのような資源を持っているか、そして我々の限定的な自給自足プログラムを実施する際に実際にどこに立っているかを特定できるように、いくつかの調査プログラムを開始する。"
 fiji_focus_importing_mining_equipment: "鉱業設備輸入"
 fiji_focus_importing_mining_equipment_desc: "我々が提案した最近の鉱業調査により、そのような新しい試みを支援する必要があるだろう。これを念頭に置いて、我々は重要な鉱業設備、材料、そして鉱業労働者のための必要な装備の優先順位リストを作成する。これらの人々は、国家が経済を全体として多様化させる方法の中核である。"
 fiji_focus_increased_core_industries: "中核産業増加"
 fiji_focus_increased_core_industries_desc: "我が国の焦点は20年計画に向けた将来を見据えて、基盤産業の拡大に投資すべきである。林業と船舶業は比較的強固な分野であるが、セメント関連の鉱業部門における具体的な取り組みも包含している。"
 fiji_focus_solidifying_precious_metals: "貴金属の確立"
 fiji_focus_solidifying_precious_metals_desc: "金銀の採掘と輸出は、我が国の輸入において極めて重要な要素である。これらのサブセクターを拡大することで、物品の輸出入における貿易赤字比率を大幅に改善できる。こうした拡大は貿易収入の成長を促し、輸入可能な品目を強化することを可能とする。成長の好循環が始まった。"
 fiji_focus_establishing_fijian_manufacturing: "フィジー製造業確立"
 fiji_focus_establishing_fijian_manufacturing_desc: "強固な製造基盤の確立は、経済ポートフォリオの多様化を実現する能力を意味する。これにより輸入品について、その用途を多様化し、輸出からより大きな利益を得る基盤が整った。"
 fiji_focus_economic_relief_fund: "経済救済基金"
 fiji_focus_economic_relief_fund_desc: "ERF（経済救済基金）は、国家が困難な時期に陥った場合、または経済状況がセクターを突然崩壊させるか、ほぼ自由落下状態にさせる原因となる状況が満たされた場合に、影響を受けた経済セクター内の企業が組織的な救済を申請できる、確立されたセーフティネットである。これらの想定される救済は、ERFに割り当てられた予算の理解の範囲内で交渉され、保持される。このような基金により、外部の力が何らかの形で我々の経済に影響を与える場合、その流れを食い止めることを望んでいる。"
 fiji_focus_balanced_trading_budget: "均衡貿易予算"
 fiji_focus_balanced_trading_budget_desc: "国家が擬似農業経済と脱工業化経済から脱却し、多様性と繁栄の新時代へと向かう中、我々が取り込むものが輸出目標を上回らないよう抑制せねばならない。そのため四半期ごと、あるいは半期ごとの実質的な予算均衡化を検証し、やがて経済の微調整を進め、効率性と総合的な効果を高めていく必要がある。"
 fiji_focus_early_adoption_tech_sector_investments: "技術部門投資の早期採用"
 fiji_focus_early_adoption_tech_sector_investments_desc: "いわゆるインターネットの台頭が話題となり、世界市場がそれに固執している現状において、我々もそれに応じて対応することが責務である。したがって、技術分野が生み出す新たな製品やサービスを取り込むべく、産業製造と輸出を微調整していく。"
 fiji_focus_the_motorway_improvement_act: "高速道路改善法"
 fiji_focus_the_motorway_improvement_act_desc: "議会は、国内主要道路の改修プロジェクトに資金を充てる法案を可決した。この法案は、経済成長と発展に伴い増加する貨物輸送に対応し、新たな潜在的な企業や産業へのアクセスを拡大する手段と見なされている。支出増に反対する声もある一方、国家の未来に向けた新たな礎となることを期待する声もある。"
 fiji_focus_the_new_millennia_tax_reform_act: "クーデター後税制改革法"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "議会は最近PCTR法を可決した。これは、貧困層と、我々の貧困に苦しむ人口の大部分を占めるように見えるフィジー系民族人口に対して、より公正になることを期待して、企業と一般大衆に対する税徴収を改革する法案である。"
 fiji_focus_domestic_energy_initiative: "国内エネルギー構想"
 fiji_focus_domestic_energy_initiative_desc: "DEI（国内エネルギー構想）は、研究、調査、計画のプログラムである。我々の島は比較的小さいため、エネルギー生産に関しては最大限の効果を得ることを目指さなければならない。これを念頭に置いて、我々は収穫できる国内石油の良い供給源を見つけた。そうすることで、資源抽出への拡大および直接リンクとして、石油化学産業の初期形態も統合するだろう。これは将来の計画にとって驚くべき効果を発揮するはずだ。"
 fiji_focus_domestic_resource_diversity: "国内資源多様性プログラム"
 fiji_focus_domestic_resource_diversity_desc: "議会はDRDプログラムを作成した。これは、国内資源とその抽出量を拡大し、場合によっては多様化するための政府構想である。公正なる我が島の独立のほとんどの間、我々は金と銀で知られていた。しかし、最近の調査と技術進歩により、鉄、銅、さらには石油のような主要資源のかなりの規模の鉱床が発見された。我々は将来、これらの資源抽出の初期段階のスタートアップを大いに活用することを望んでいる。"
 fiji_focus_the_2006_general_election: "2006年総選挙"
 fiji_focus_the_2006_general_election_desc: "総選挙は2006年5月6日から13日の間にフィジーで開催された。ライセニア・ガラセ首相率いる現職のソコソコ・ドゥアヴァタ・ニ・レウェニヴァヌア（SDL）政府は、マヘンドラ・チョードリー率いるフィジー労働党という主要対抗勢力、およびその他いくつかの小政党と対決していた。"
 fiji_focus_subtle_ethnic_illusions: "微妙な民族的幻想"
 fiji_focus_subtle_ethnic_illusions_desc: "再選が確実となり、権力の構図が我々に有利に変化する中、我々は島における我々の民の覇権を確固たるものとするべく努めねばならない。これには公然たる反対や敵意すら向けられるであろうが、それゆえ我々はより巧妙な手法で臨み、真の変化へと導いていく所存である。"
 fiji_focus_drafting_the_reconciliation_bill: "和解法案起草"
 fiji_focus_drafting_the_reconciliation_bill_desc: "和解法案は、フィジー先住民に対し数多くの小規模な譲歩を与える法案である。したがって我々の主たる目的の一つは、2000年のクーデターを振り返り、クーデター参加者及び投獄されたメンバーへの恩赦を通じて新たな一歩を踏み出すことにある。これにより国民が公平かつ真実の理解を得られることを願う。すなわち、誰もが過ちを犯すものであり、それだけで人を定義すべきではないという理解である。"
 fiji_focus_assessing_the_farmland_leases: "農地賃貸借評価"
 fiji_focus_assessing_the_farmland_leases_desc: "植民地支配下の旧ロイヤル・シュガー・リファイニング社に対する補償としてのインド系フィジー人への農地賃貸借契約は、すでに時代遅れである。我々はこの慣行を継続することで過去に固執している。したがって、この慣行を適切に処理するための立法案の策定を検討する。"
 fiji_focus_labour_party: "§pFLP、クーデター後混乱で勝利§!"
 fiji_focus_labour_party_desc: "UFP（統一フィジー党）は報復への恐れとクーデターの脅威に対する正当な行動から、軍の全ての要求に屈した。これにより、解散総選挙が実施され、FLP多数派政府の選出につながった。軍が間接的に我々の側にあり、ある種の白紙の状態を手に入れたことで、我々は物事をより良く変えることを本当に目指すことができる。"
 fiji_focus_turning_down_the_heat: "熱を冷ます"
 fiji_focus_turning_down_the_heat_desc: "新政権が発足し、軍との合意が成立したことで、我々は新たな出発点を得た。2006年の混乱を招いた民族間の緊張が沸点に達した状況は沈静化し、各コミュニティの統合を推進できる段階に至った。我々の数が減少するにつれ、この島に新たな平和の時代をもたらす基盤を整えていくことができるだろう。"
 fiji_focus_simmering_national_fears: "くすぶる国家的恐怖"
 fiji_focus_simmering_national_fears_desc: "多くの人々が今なお国を離れて逃亡を続けており、我々はこの事態に対処しなければならない。医療・福祉プログラムの予算再配分を通じて、次世代に希望を示すことで、彼らが逃げ出さずに済むよう促すことができる。つまり、我々が彼らを支えていることを示すのだ。"
 fiji_focus_setting_to_boil_new_economic_plans: "新経済計画を煮詰める"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "経済は停滞しているか、世界市場で誰かがくしゃみをすれば停滞しているように見えるほどのペースでしか成長していない。したがって我々は経済政策の火力を上げ、相互接続性と経済的安定性の両方を構築する道を探らねばならない。いわば我々独自の計画である。"
 fiji_focus_a_path_of_healing: "癒しの道"
 fiji_focus_a_path_of_healing_desc: "嵐が過ぎ去り、我々の思考も整理され、体制も整った今、国内情勢に注力する。おそらくこれは政権の大半を占めることになるだろう。"
 fiji_focus_foreign_outreach: "対外接触"
 fiji_focus_foreign_outreach_desc: "我が国の不安定さが諸外国の目に安定的に映るようになった今、我々は投資を獲得し、投資を提供し、我々のこの世界でどこに自分たちの居場所を見つけることができるかを探ることができる。"
 fiji_focus_farmers_investment_division: "農民投資部門"
 fiji_focus_farmers_investment_division_desc: "この美しい島では、農民たちが多くの騒動を引き起こしているようだ。したがって政府内に農民投資・農業部門を設置し、あらゆるニーズに対応できる均衡の取れた体制を整えねばならない。農民は農民である以上、結局は皆支援を必要としているのだ。"
 fiji_focus_fijian_redevelopment_fund_phase_one: "フィジー再開発基金フェーズ1"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "FRF、すなわちフィジー再開発基金は、経済開発の焦点を通じて複数の問題を解決しようとする長期的な政府構想である。これらの計画は包括的であり、我々が見慣れてきたこれらの緊張した時期における国家の安定を保証するために可能な限り最善の方法で段階的に実施されるだろう。"
 fiji_focus_ministry_of_scientific_development: "科学開発省"
 fiji_focus_ministry_of_scientific_development_desc: "MoSD（科学開発省）は政府の専用部門となるだろう。この献身により、その主な目標は国家の明るい頭脳と潜在的な未来の頭脳を探し出し、新しい技術だけでなく、我々が人民の教育をどのように向上させることができるかを研究開発することになるだろう。"
 fiji_focus_reforming_trade_initiatives: "貿易構想改革"
 fiji_focus_reforming_trade_initiatives_desc: "我が島は多くの未開発資源の本拠地である。経済を多様化しなければならないので、我々は輸入だけでなく輸出もできなければならない。貿易条件を再交渉し、最高の潜在的入札者に販売することを目指すことは、我々が将来の計画をより良くするためのより多くの資本をもたらすことを可能にするだろう。"
 fiji_focus_pulling_in_foreign_scientist: "外国人科学者引き込み"
 fiji_focus_pulling_in_foreign_scientist_desc: "我々の優秀な人材たちが流出している。この状況を直ちに食い止めねばならない。外国の科学者に研究部門を設立し、ここに拠点を築いてもらうことができれば、国家の発展に寄与するだけでなく、人材流出の抑止にもつながるだろう。"
 fiji_focus_overhauling_the_tax_code: "税法総点検"
 fiji_focus_overhauling_the_tax_code_desc: "連邦税法はめちゃくちゃだ。数十年にわたるクーデター、政権交代、そしてフィジー系民族支持派とインド系フィジー人支持派のせめぎ合いが、税法を混乱させ、極めて非効率なものにしてしまった。我々は一からやり直し、民族性に関する言及には一切の妥協を許してはならない。税法は国家の財政安定のためのものであり、国民の間で特定のグループを優遇するためのものではない。"
 fiji_focus_domestic_iron_development: "国内鉄開発"
 fiji_focus_domestic_iron_development_desc: "地質調査技術の近年の進歩により、国内利用および他国への輸出に活用可能な鉄鉱床を発見することができた。この供給により、国内開発プロジェクトを支援する形で若干の余裕が生まれる見込みだ。"
 fiji_focus_expanding_upon_domestic_energy_sources: "国内エネルギー源拡大"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "我らの島は小さいながらも、様々な天然資源がぎっしりと詰まっている。この資源こそが、国内の状況を安定させるだけでなく、我々が暮らす地域社会全体を見渡すことを可能にしてくれるのだ。"
 fiji_focus_human_resources_fund: "人的資源基金"
 fiji_focus_human_resources_fund_desc: "経済の発展に伴い、少なくともその経済を支える労働力も必要である。したがって、国外に逃れた自国民を呼び戻すとともに、機会を求める人々を受け入れる必要がある。十分なインセンティブを提供すれば、彼らに真の機会を示せるだろう。"
 fiji_focus_pacific_exchange_and_investment_society: "太平洋投資交換協会"
 fiji_focus_pacific_exchange_and_investment_society_desc: "ケーキを持って食べることはできないと言うが、PIES（太平洋投資交換協会）はどうだろうか。問題の協会は、太平洋地域に交わり、はるかに大きな競争相手の中で我々自身をより良く主張することを目指すための素晴らしい前線となるだろう。"
 fiji_focus_phase_two_development_fund: "フィジー開発基金フェーズ2"
 fiji_focus_phase_two_development_fund_desc: "フェーズ1は他のフォーカスの混合によって少し濁っていたが、我々は真の計画をもって前進しなければならない。計画は、外国投資を吸い込み、国内成長を優先し、強いレベルの経済的および外交的独立を保つために国家の輸出入をバランスさせることである。"
 fiji_focus_security_through_community: "コミュニティを通じた安全保障"
 fiji_focus_security_through_community_desc: "警察活動は硬直したシステムの下で strained されている。我々の新しいシステムはより多くのコミュニティ参加を可能にする。これらのプログラムは地元住民を互いにより同期させ、人々に私人逮捕の能力を与え、コミュニティ参加を通じて地方警察署の拡大を可能にするだろう。"
 fiji_focus_the_care_balance_act: "ケアバランス法"
 fiji_focus_the_care_balance_act_desc: "CBA（ケアバランス法）は、国の医療および社会ケア機構を通過し、部屋の中の厄介な問題をバランスさせ、見直そうとする立法である。"
 fiji_focus_the_military_reform_bill: "軍改革法案"
 fiji_focus_the_military_reform_bill_desc: "議会法案#M253は交渉法案であり、軍の脱政治化を通じて、より国内形式の訓練プログラムを可能にするために資金が増額される。これと同様に、国家とその人民を守るために命を懸ける我々の男女により大きな給与小切手を作ることも。それは始まりだが、軍事投資に関してはあまり希望はない。"
 fiji_focus_foreign_construction_contracts: "外国建設契約"
 fiji_focus_foreign_construction_contracts_desc: "外国からの投資誘致は、国の指導者だけでなく企業から始める必要がある。建設プロジェクトにおいて国内請負業者への支援に焦点を当てることで、新たなアイデアや資材、そして島で生活できる新たな人材の波を呼び込むことができる。"
 fiji_focus_education_investment_package: "教育投資パッケージ"
 fiji_focus_education_investment_package_desc: "EIP（教育投資パッケージ）は、我々の地域隣国との関係で牽引力を得るのを助けるために、教育およびR&D予算への専用の増加である。これから、我々はより効率的な資源形態と生産方法を探し出すことができる。"
 fiji_focus_foreign_medical_expos: "外国医療博覧会"
 fiji_focus_foreign_medical_expos_desc: "世界中の医療機関と連携することで、私たちは真に人々の健康と幸福、精神的・身体的特性、そして彼らが目指す生活様式に還元できるはずだ。"
 fiji_focus_phase_three_development_funds: "フィジー開発基金フェーズ3"
 fiji_focus_phase_three_development_funds_desc: "我々は偉大なる道を歩んでいる。真の問題に焦点を当て、過去に築かれた分断を鎮めることで、国家を破壊の道ではなく成長の道へと導いたのだ。この統治手法をさらに強化し継続することで、国家の未来、そして今や我々の生活様式そのものを確固たるものとしねばならない。"
 fiji_focus_cohesive_integrations_act: "結束統合法"
 fiji_focus_cohesive_integrations_act_desc: "自国を理解した上で、我々は太平洋の隣国を理解しようと努めねばならない。彼らの文化、人々、社会を理解することで、将来これらの国々との協力をより効果的に進められるようになる。"
 fiji_focus_resource_securities_initiative: "資源安全保障構想"
 fiji_focus_resource_securities_initiative_desc: "RSI（資源安全保障構想）は、我が国の発展と提供者の利益のために国内および外国資源を求めるために活動する、専用の国家安全保障および外交機関となるだろう。"
 fiji_focus_military_baseline_act: "軍事ベースライン法"
 fiji_focus_military_baseline_act_desc: "我々の繁栄と自己及び他者への投資という目標を通じて、ある明白な現実がますます明らかになりつつある。したがって我々は、軍隊の基本的な準備態勢を整えねばならない。これにより、我が国とその同盟国は、大国から我々小国が当然受けるべき安全と安心を実感できるようになるのだ。"
 fiji_focus_independence_sustainment_act: "独立維持法"
 fiji_focus_independence_sustainment_act_desc: "我々の民族を地域集団として組織化し、コミュニティを単なる自主的な単位としてだけでなく、より大きなフィジーという国家という一つのパイの一部として結束させる。我々は反抗と自己決定の雰囲気を創出することを目指す。中国やその他多くのより大きな…自己利益を追求する意欲的な国家が存在する中、この不確実な時代において我々は警戒を怠ってはならない。"
 fiji_focus_modern_industrialism_act: "近代工業主義法"
 fiji_focus_modern_industrialism_act_desc: "MIA（近代工業主義法）は、生産産業の配置方法をより良く合理化し、当該産業の全体的な効率を高めることを目指す法案である。順番に、我々は人民が生活で享受できる基準を高めるだろう。"
 fiji_focus_food_of_tomorrow: "明日の食糧"
 fiji_focus_food_of_tomorrow_desc: "我が島は小さいゆえ、少ない資源でより多くを確保せねばならない。よって、総合研究開発部門の一部門を、国民の生活基盤の確保に専念させる。"
 fiji_focus_progressive_taxes_progressive_gains: "進歩的社会のための進歩的税制"
 fiji_focus_progressive_taxes_progressive_gains_desc: "今回の税制改革により、所得に基づく課税形態の均衡化を図る。課税水準の均衡化を通じて、自力で成功を収めたという理由だけで、誰かが他者を大きく引き離す事態を防ぐ。こうして得られた新たな歳入の均衡を活用し、全ての国民により良い生活様式を提供するとともに、経済だけでなく国民一人ひとりと国家全体への再投資を実現する。"
 fiji_focus_united_fiji_installed: "§l軍、UFP穏健派政府を樹立§!"
 fiji_focus_united_fiji_installed_desc: "政府が軍の要求に抵抗する中、フランク・バイニマラマ提督はクーデターを起こし、統一フィジー党の穏健派議員の就任を目指している。多くの人は、この新政権は軍が任命したイエスマンだと見ているが、憲法危機によって近年引き起こされた立法府の反発といった綱渡りの状況を打開することを期待する声もある。"
 fiji_focus_resetting_ethnic_legislations: "民族的立法の再設定"
 fiji_focus_resetting_ethnic_legislations_desc: "微妙な言い方となるが、民族バランスに影響を与えたと思われる法案や法律を削減し、リセットすることで、それらをより中立的な立場に戻し、現在の状況に対してより公平なアプローチを取ることができる。"
 fiji_focus_slashing_biased_taxes: "偏向税制削減"
 fiji_focus_slashing_biased_taxes_desc: "過去の政府は、我が島の平和という理念に反する行動を取ってきた。主要な問題の一つは税制であり、特定の民族集団を他より優遇する多くの微妙な仕掛けが存在する。我々はこれらを削減していく。"
 fiji_focus_jobs_initiative: "雇用構想"
 fiji_focus_jobs_initiative_desc: "包括的な政府支出パッケージを通じて、雇用創出策への投資を行う。これにより可能な限りあらゆる人々に仕事を提供し、我が国における新たな平等基準を確立する。"
 fiji_focus_fijian_resource_development_program: "フィジー資源開発プログラム"
 fiji_focus_fijian_resource_development_program_desc: "FRDP（フィジー資源開発プログラム）は資源開発と抽出を先導するだろう。そのようなプログラムは政府省庁へと変わり、したがって特定のグループの改善のためというよりは、国家全体の改善のためにより見られるだろう。主なポイントは、貴重な資源を持つことが判明した土地は今や政府所有権を持ち、企業は当該資源の抽出と処理を扱う際に共有所有権を持つことになるということだ。計画は、繁栄の発展を通じて国家の統一を育成することである。"
 fiji_focus_health_not_wealth_act: "富ではなく健康法"
 fiji_focus_health_not_wealth_act_desc: "HNW法は、平均的なジョーの環境におけるより良いバランスとより公正なプレイを創造することを可能にする、いくつかの重要な労働法を改革する立法である。新しい職場基準を作成し、古く廃止された規制を均等化するか、あるいは完全に骨抜きにすることにより、我々は人民がより賢く働き、より良く建設し、より長く共に生きることを可能にする。"
 fiji_focus_fiji_more_than_just_water: "フィジー、単なる水以上"
 fiji_focus_fiji_more_than_just_water_desc: "我が島の歴史には暗い影があり、それは我が国が世界各国と築いてきた行動様式や現在の関係に如実に表れている。この事実を踏まえ、外国の人々が我が国を如何に見ているかを把握し、彼らの心と理解を得る努力をしなければならない。我々が変革を遂げられること、そしてこの島が単なる水のコマーシャル以上の存在であることを示すために。"
 fiji_focus_researching_new_trades: "新貿易研究"
 fiji_focus_researching_new_trades_desc: "貿易商品・サービスに関連する研究開発への多大な投資を通じて。当該商品・サービスの獲得と併せ、我が国はかつてない新たな高みに到達するであろう。"
 fiji_focus_unity_through_service: "奉仕を通じた団結"
 fiji_focus_unity_through_service_desc: "軍隊は我々の社会を結びつける最大の要素であった。結局のところ、結束による強さこそがこの国を前進させる原動力であると認識せねばならない。そこで軍指導部との包括的な協議を経て、軍とその要員への投資強化、ならびに文民統制と軍事統制の分離を促進する総合計画を策定した。二度と2000年のクーデターを繰り返す余裕など我々にはない。"
 fiji_focus_peace_for_piece: "平和のためのピース"
 fiji_focus_peace_for_piece_desc: "国内の平和を通じて、我々は海外のピースを達成する。今、我が島が長年見られなかったレベルの安定を見ているため、多くの国々が今や我々と貿易し、休暇を過ごし、協力する意思をより強く持っている。これにより、我々は未来をより良く見据え、地域内での我々の主張を確立することができるだろう。"
 fiji_focus_low_income_work_houses: "低所得者向けワークハウス"
 fiji_focus_low_income_work_houses_desc: "政府は低所得者向け住宅を創設した。路上生活者を住居と仕事へと導くための専用プロジェクトである。確かに費用はやや高額となるが、安全・安心・繁栄を確保するためには、このような施策を講じないことによる真の代償を理解すべきである。"
 fiji_focus_funding_a_new_sector: "新セクターへの資金提供"
 fiji_focus_funding_a_new_sector_desc: "新たな地質調査により、低品位鉄鉱石採掘に適した広大な区域を特定することができた。この国内供給源を確保することで、経済の多様化を促進し、可能な限りさらなる機会創出を図る。"
 fiji_focus_finding_homes_abroad: "海外での家探し"
 fiji_focus_finding_homes_abroad_desc: "驚くべきことに、ホームレスの中には過剰なほど礼儀正しく、国家の利益に活用できる社交スキルを持つ者もいる。そこで我々は、こうした社会で過小評価されている有能な人材を受け入れ雇用し、外務省を拡大する。彼らが経験した苦難を特筆すべき点として活かせば、海外の一般市民により効果的に訴求できるはずだ。こうして世界へ「フィジーの夢」という理念を示すのである。"
 fiji_focus_evaluating_military_requirements: "軍事要件評価"
 fiji_focus_evaluating_military_requirements_desc: "技術的には軍隊は経済に何ら貢献しない。しかしホームレスも同様だ。ならば基準や要件を調整して軍隊への参加を容易にし、人為的に収益を押し上げればよい。そうすればホームレスを減らし、国防力を強化できる。さらに大規模部隊での経験を通じて軍の指揮能力と知識も向上する。結局は全員が得をするのだ。"
 fiji_focus_reorganizing_homeless_shelters: "ホームレスシェルター再編"
 fiji_focus_reorganizing_homeless_shelters_desc: "一部の福祉プログラムの状況は、実に衝撃的だ。施設の資金調達と構造を再編成し、快適に収容できる人数においてより効率的にならなければならない。"
 fiji_focus_naval_primacy_expected: "予想される海軍優位"
 fiji_focus_naval_primacy_expected_desc: "我が国は島国である。我々の影響力地域に真の影響を与えるためには、海軍に真に投資しなければならない。"
 fiji_focus_synthetics_centric_research: "合成中心研究"
 fiji_focus_synthetics_centric_research_desc: "我が島には豊富な天然資源があるが、地球規模で見れば明らかに不足している。この核心的な問題を認識することで、資源の未来を切り開ける。合成技術の先駆的開発により、世界が未だ見たことのない独自の限定的自給自足体制を確立できるのだ。些細な注記に過ぎないが、それでも我々にとっては国家の誇りある宣言である。"
 fiji_focus_streamlining_tax_code_expansions: "税法拡大合理化"
 fiji_focus_streamlining_tax_code_expansions_desc: "議会法案T:101Aは、プロセスと国家全体に課税できる税の種類を合理化するだろう。既知の基準を作成することにより、我々の企業と人口が、これらの税金を回避する方法で開発を奨励し、間接的に課税される税金も増加させることを可能にすることを望んでいる。"
 fiji_focus_building_tall: "高く建てる法"
 fiji_focus_building_tall_desc: "国土が狭く資源も限られる我が国では、限られた空間を最大限に活用せねばならない。この認識のもと、国民が慣れ親しむべき新たな近代的基盤を模索している。自動化は好むと好まざるとにかかわらず未来の潮流であり、単に人間を置き換えるのではなく、人と機械の融合を図らねばならない。生産能力を拡大し、この島国を多くの想像を超える効率性へと導くのだ。"
 fiji_focus_promoting_a_frugal_lifestyle: "質素なライフスタイル推進"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "島の開発においては、我々のスペースは限られており選択肢も少ない。観光客向けの「島のリゾート地」としての雰囲気を維持するならば、この地の自然美を真に尊重する姿勢が不可欠だ。ゆえに住民は、常に「持てなかったもの」を嘆くのではなく、今あるものを享受し、手にしたものの良さを追求することを理解すべきである。物質主義はアメリカ人に任せておけ。これがフィジー人の生き方ではない。"
 fiji_focus_exploiting_corporatism: "コーポラティズム利用"
 fiji_focus_exploiting_corporatism_desc: "我が国には国内外の企業が数多く存在し、GDPの大部分を占めている。しかし人間の本性は権力と金銭を欲する傾向にある。我々はこれを利用し、親密な関係を築いて賄賂を受け取るふりをしつつ、実際にはこの資金を一種の戦費として活用できる。予算審議では採択されにくい事業への資金提供、景気後退時の安定維持など、あらゆる手段を講じるのだ。もちろんいずれバレるだろうが、できる間は楽しもう。"
 fiji_focus_neutral_selectivism: "中立的選択主義"
 fiji_focus_neutral_selectivism_desc: "太平洋の強豪、アメリカ合衆国と中華人民共和国。この二国はいずれ激しく衝突するだろう。だからこそ、我々は友好的な関係を保ちつつも、便宜を図るべきではない。米国は投資する可能性が高いが、中国が上回りたくなるような形で、その戦略を練らなければならない。強豪を操り、中国はいわば間接的に弱者を育成していくのだ。"
 fiji_focus_innovations_sector: "イノベーション部門スタートアップ"
 fiji_focus_innovations_sector_desc: "原材料に真の豊富さがない以上、変化する世界に訴求する様々な市場へ進出せねばならない。我々のテック系スタートアップ企業が技術産業への進出基盤を築き、価値あるソフトウェアやその他の製品を最高値で入札する者に販売することを可能とする。"
 fiji_focus_employment_commission: "雇用委員会"
 fiji_focus_employment_commission_desc: "法案5436（全員雇用法）は、雇用局を設置する立法である。雇用委員会は、政府資金による雇用創出施策を推進し、直接的な雇用支援を通じて、職を持たない人々が真に就業機会を得られるよう確保する。初期費用は大きくなるが、時間の経過とともに、新設事業から生じる新たな税収と収益によって相殺される見込みである。"
 fiji_focus_limited_fijian_naval_expansion: "限定的フィジー海軍拡張"
 fiji_focus_limited_fijian_naval_expansion_desc: "我が国の貿易と海域は守られねばならない。数隻のPT艇では、真の防衛を保証するには明らかに不十分である。我々の島の安全を確保するため、海軍による限定的かつ防御的な態勢を真に拡大しなければならない。国内外の任務で得た知見に基づき、人員と装備の標準化と改善を図らねばならない。"
 fiji_focus_education_budget_expansion: "教育予算拡大"
 fiji_focus_education_budget_expansion_desc: "教育予算の拡大を通じて、我々は国民が周囲の広い世界に対する理解を深め、世代が移り変わる中で新たな機会をもたらすことを目指すことができる。"
 fiji_focus_balancing_budgets: "予算均衡"
 fiji_focus_balancing_budgets_desc: "我々は国家の発展と努力を目の当たりにしてきたが、予算編成部門における傾向も見てきた。真の成長の模範となるためには、予算面で柔軟性を持ち、超過と不足が生じる箇所で均衡を図れることを理解しなければならない。"
 fiji_focus_industrial_expansion: "産業拡大"
 fiji_focus_industrial_expansion_desc: "失業率は過去最低水準にあり、何より移民の傾向も低い。この国の歴史における奇跡的な傾向を継続させるためには、産業の拡大を後押しする必要がある。"
 fiji_focus_revitalization_of_foreign_perception: "対外認識活性化"
 fiji_focus_revitalization_of_foreign_perception_desc: "我が国が成し遂げた進歩は、国民のためだけでなく、我々を取り巻くより広い世界にとってのイメージ向上にもつながった。この古風な島の楽園にとっての新たな時代を、心から楽しもう。"
 fiji_focus_extracting_the_future: "未来抽出"
 fiji_focus_extracting_the_future_desc: "地質調査や鉱業における新技術と採掘技術の進歩により、実際に採掘可能な資源の理解が拡大した。鉱業拡大に必ずしも賛成ではない人々もいるが、これは経済発展サイクルを拡大・安定させる重要な要素だ。"
 fiji_focus_wealthcare_act: "ウェルスケア法"
 fiji_focus_wealthcare_act_desc: "我が国の富が急速に増大する中、国民が医療や退職後の福利厚生を享受する権利を得ることは当然の成り行きである。これは我が国の約100倍の規模を持つ国々が既に実現している制度である。設備や人材への投資と調達を通じて、我が国が数十年にわたり追求してきた医療体制を確立する。"
 fiji_focus_military_radicals_force_a_junta: "§8軍急進派、軍事政権樹立§!"
 fiji_focus_military_radicals_force_a_junta_desc: "大規模な内部圧力により、准将は軍事政権を樹立することを余儀なくされた。悲しいニュースと共に不安が国を襲ったが、民族主義者たちは軍と共に秩序を創造するために結集する。"
 fiji_focus_martial_law_window: "戒厳令タイマー"
 fiji_focus_martial_law_window_desc: "我々は土地に秩序を回復し、状況を評価する中で国家の安定化にもコミットするだろう。この戒厳令は、悪化する移住問題の原則のために、一定期間、外国への往来を禁止することを示すだろう。多くの人はこれを好まないだろうが、我々は耐えなければならない。"
 fiji_focus_merging_police_forces: "警察力の統合"
 fiji_focus_merging_police_forces_desc: "軍警察と文民警察の区別は資源の無駄遣いであり、指揮系統を二重にしている。したがって、我々は両方の部隊を統合し、軍のような構造の下に置き、混乱と無法状態の時に我が国とその人民を守るという統一された目標を確保するだろう。"
 fiji_focus_militarized_politics: "軍事化された政治"
 fiji_focus_militarized_politics_desc: "政府構造は良い組織である。いくつかの微調整と機構全体の軍事化により、我々は本当にこの国家をよく油を差した機械のように変えることができる。結局のところ、議会とは一般参謀会議や計画室の文民版に過ぎないのだ。"
 fiji_focus_weathering_the_political_storm: "政治的嵐を乗り切る"
 fiji_focus_weathering_the_political_storm_desc: "我々はまだ完全に危機を脱したわけではないが、それにもかかわらず、過剰な統制のグリップを緩めなければならない。世界は既に、我々が軍事政権として体現する権威主義のために、我々に深く反対している。だから我々は渡航禁止と戒厳令を解除し、これと共に、クーデター後の混乱における最初の公式改革である限定ケア法を可決する。この法案は費用と、現時点で我々の医療分野を悩ませている直接的な過剰を削減するだろう。願わくば、このジェスチャーがいくつかの頭を肯定的な方向に向けさせることを。"
 fiji_focus_transparency_in_requirements: "要件透明性法"
 fiji_focus_transparency_in_requirements_desc: "TRA（要件透明性法）は、民事および軍事ベースの法律における規則作成と要件の透明性における広範な見直しである。これはまた、人々が市民社会でどのように仕事を得ることができるか、あるいは軍事社会における昇進と責任のようなものの要件の透明性にも影響を与える。"
 fiji_focus_fijian_service_means_fijian_respect: "フィジーの奉仕、フィジーの尊敬"
 fiji_focus_fijian_service_means_fijian_respect_desc: "行動規範における更新と直接的なメッセージングは、古い恨みを削減するだろう。罰則を強化し、紙面上だけでなく実践においても、フィジーに仕える人々はフィジーそのものであることを示すことにより。この家族ベースの絆を育成することにより、我々は人民を団結させ、旧世界の影 響を捨て去ることを目指す。"
 fiji_focus_constitutional_safeguard: "憲法保護"
 fiji_focus_constitutional_safeguard_desc: "我々の人民はシステムを信頼していない。我々が信頼させなければならないのは、そのシステムである。したがって、我々はフィジー市民全体に対する、民族的起源に関わらず、不当な扱いを国家犯罪と規定し、作成する改正案を可決するだろう。この布告により、この国家を引き裂いてきた数十年にわたる闘争を修復することを望んでいる。"
 fiji_focus_foreign_advisors: "外国人顧問委員会"
 fiji_focus_foreign_advisors_desc: "世界が我々に反対しているように見えるため、我々は人民と我々の周りの人々の相互利益のために正しいことをしたいと真に示すことを目指さなければならない。したがって、我が国を再建するのを助けるために創設された広範な民事および軍事顧問委員会により、我々は公正なる我が島嶼国家のための成長の新たなフロンティアを探し出すことができる。"
 fiji_focus_building_upon_our_civilian_base: "我らが文民基盤構築"
 fiji_focus_building_upon_our_civilian_base_desc: "経済は人口と比較して小さい。言うまでもなく、我々はこの経済全体の欠如により多くの問題を抱えているようだ。したがって、そのような産業基盤を増加させるための指示された投資は、人々を国家、その目標、そして互いのために働かせることを可能にするだろう。"
 fiji_focus_starting_domestic_arms_companies: "国内武器会社設立"
 fiji_focus_starting_domestic_arms_companies_desc: "フィジー軍は……考えてみれば、実際には何も知られていない。我々はそれを変えなければならず、したがって最良の出発点は、国内武器会社を我が国の中に形成させ、ユニークなフィジー軍事アイデンティティを創造することだろう。我々はアメリカ、ドイツなどのような国々と比較されることは決してないかもしれないが、我々が住む地域で確かに我々自身を知らしめることができる。"
 fiji_focus_bringing_jobs_back_to_fiji: "フィジーへ人と仕事を取り戻す"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "我々の人民は依然として我が国を去っていく。それが勉強のためであれ、仕事のためであれ、何であれ、我々は依然として国家を悩ませる移住に苦しんでいる。したがって、我々はそのような流出を引き起こす問題により直接的かつ正確に投資しなければならない。"
 fiji_focus_establishing_the_university_of_fiji: "フィジー大学設立"
 fiji_focus_establishing_the_university_of_fiji_desc: "教育……社会のこの基本的な柱は、我が国と人民の未来を考える上で我々の主要な焦点の一つでなければならない。この柱は、順番に最大限に実施されるであろう文民および軍事の両方の応用を持っている。"
 fiji_focus_fijian_care_act: "フィジー国家ケア法"
 fiji_focus_fijian_care_act_desc: "FNCA（フィジー国家ケア法）は、生活を送ってきた人口に影響を与えるプログラムに還元するためのプログラムである。政治劇場の全ての感情的な熱狂とは対照的に、高齢者は彼らが考えようと望む以上に多くの問題を引き起こす。したがって、もし我々が退職後などの快適な生活を通じて彼らを静かに保つことができれば、我々は活動人口のニーズについてより良い評価を持つことができるだろう。"
 fiji_focus_increase_funding_for_the_fcoe: "FCoEへの資金増額"
 fiji_focus_increase_funding_for_the_fcoe_desc: "我々の文民と軍事のハイブリッド化の基盤はフィジー工兵隊（FCoE）である。軍事と文民の両方の応用をより良くするために、支部の拡大を可能にするために彼らの資金を増額しなければならない。"
 fiji_focus_deboning_healthcare_excesses: "医療過剰の骨抜き"
 fiji_focus_deboning_healthcare_excesses_desc: "誰が考えただろうか、数十年にわたる政治的混乱と絶え間ない政府交代のために、チェックされず監督されなかったプログラムがあれば、汚職と失われたお金がある程度蔓延するだろうと。我々の医療ネットワークの完全な再起草と事実上の再起動が必要である。これを行うことにより、我々が今直面している変化と、我が国が真に回復への独自の道を歩んでいるという現実を償うであろう白紙の状態を作り出すことができる。"
 fiji_focus_national_rotc_curriculum: "国家ROTCプログラム"
 fiji_focus_national_rotc_curriculum_desc: "アメリカ合衆国のような場所では、いくつかの学校には軍事支部によって運営されるプログラムがあり、送信プログラムは軍事組織構造を通じて市民世界に適用されるリーダーシップレッスンを学生に教える。これが未来であり、我々が必要とする学校制度における主要なポイントである。中学校の始まりから、全ての学校はこの形式に従い、国家の学生はそれぞれの卒業年に引用符で囲まれた「ユニット」に組織されるだろう。チームワークを通じたコミュニティ、リーダーシップ、イノベーションの知識を育成することにより、我々は若者が真に理解し、準備できる未来を創造することを目指す。"
 fiji_focus_barracks_housing_initiative: "兵舎住宅構想"
 fiji_focus_barracks_housing_initiative_desc: "BHI法は、国家における住宅不足に取り組む新しい方法となるだろう。ホームレスの人々は、同様の状況にある他の人々と共に兵舎のような住宅ユニットに居住することができる。そのような環境で、彼らは雇用プログラムと軍隊のようなルーチンを通じて立ち直ることができるだろう。システムが彼らを見捨てたと信じている人々にそのイニシアチブを取り戻すために。この引用符で囲まれた基礎訓練のようなプログラムを通じて収入を増やし、プログラム外の仕事を得て兵舎複合施設外の家に入るまで。"
 fiji_focus_resource_extractions_act: "資源抽出法"
 fiji_focus_resource_extractions_act_desc: "REA（資源抽出法）は、ホームレスである人々や刑務所制度にいる人々が、生活を稼ぎ、国家を発展させることによって正しいことをする方法として雇用を求めることを優先するだろう。この法律により、我々は国内で持つことができる資源を理解し拡大することを目指す。"
 fiji_focus_expand_the_fcoe: "フィジー工兵隊拡大"
 fiji_focus_expand_the_fcoe_desc: "新しいインフラ、住宅、そして経済全体の必要性が高まっているため、我々は橋の要石を拡大しなければならない。その要石とはフィジー工兵隊、すなわちFCoEである。この拡大は、より多くの資源と人員が軍のサブブランチに割り当てられ始めるにつれて、開発を扱うためのより迅速で包括的なアプローチを見るだろう。"
 fiji_focus_tax_rebalancing_act: "税再均衡法"
 fiji_focus_tax_rebalancing_act_desc: "軍事議会は税再均衡法を可決した。これにより、現在の税法の一般的な概要が個別にレビューされ、家を失った人々に課せられている不明瞭な税金を修正することができるだろう。"
 fiji_focus_expanding_the_ministry_of_science: "科学省拡大"
 fiji_focus_expanding_the_ministry_of_science_desc: "我が国が世界に遅れをとっているのは、土地が小さいからだけでなく、むしろ我々が真に革新しないからだ。我々は外国人諮問委員会の創設と共に外国の助けを求める。しかしもう終わりだ。我々は世界に我々がどこかに到達できることを示し、それと共に我々は科学省と、我が国が技術を研究開発する全体的な能力に大いに投資するだろう。"
 fiji_focus_soldiers_lifestyle_act: "兵士のライフスタイル法"
 fiji_focus_soldiers_lifestyle_act_desc: "議会は、標準的なライフスタイルの真の最低ラインを作成する布告を可決した。最低ラインとは、我々の軍サービス内の平均的な兵士のそれである。これは、一部の人が享受できないものを犠牲にして、我々の人民が享受するものの国家的および世代的な理解を作り出す。"
 fiji_focus_the_citizen_soldiers_act: "市民兵士法"
 fiji_focus_the_citizen_soldiers_act_desc: "議会は市民兵士法を可決した。これは、全ての市民が国家の兵士であり、全ての兵士が国家の市民であるという憲法改正である。この改正は本質的に、フィジーに仕える人々はそれ自体がフィジー人であることを宣言し、一部の人が表現したいと思うような疑似科学に基づく人種や民族のがらくたではなく、フィジーであることの考え方、あるいはフィジー人であることの意味は、国家とその理念への献身についてのものであることを同等に示している。"
 fiji_focus_energizing_the_nation: "国家活性化"
 fiji_focus_energizing_the_nation_desc: "軍事と文民の両方のニーズを適切にバランスさせるためには、エネルギーネットワークを拡大する必要があるだろう。安定した送電網と燃料供給を持つことは、前途の旅への安定性と先見性を示すだろう。"
 fiji_focus_naval_industrialism: "海軍工業主義"
 fiji_focus_naval_industrialism_desc: "我々は島国であり、生産の軍事側を海軍艦艇に向けるのは自然なことだ。もし我々が栄光ある軍事基地に過ぎないことが判明したら、アメリカ、オーストラリアなどのような外国勢力にどのようにアピールできるだろうか。"
 fiji_focus_energy_diversity_act: "エネルギー多様性法"
 fiji_focus_energy_diversity_act_desc: "EDA（エネルギー多様性法）は、外国の搾取者から我が国をより防御可能にするために、エネルギー網の多様性を義務付けるだろう。全ての卵を一つのエネルギー化されたバスケットに入れることは、もし我が国が何らかの形や形態で攻撃された場合、即座の混乱のレシピである。"
 fiji_focus_mining_the_future: "未来採掘"
 fiji_focus_mining_the_future_desc: "我々は独自の資源を持っていることを知っている。我々はそれらを国家をより良くし、基本的な経済的ニーズにおける外部干渉を防ぐために使用すべきである。"
 fiji_focus_naval_priorities: "海軍優先事項"
 fiji_focus_naval_priorities_desc: "我々は軍への堅牢でバランスの取れた徴募を目指すが、我々は文字通り島であることも知っている。したがって、資金増加は他の支部よりも海軍の方向に傾くだろうが、不健全な軍種間対立は必要ないので、あまり多くはない。"
 fiji_focus_civilian_air_training: "民間航空訓練"
 fiji_focus_civilian_air_training_desc: "それで……我々は空軍を持つことに関してかなり厳しい歴史を持っていることを知っている。しかし、我々は過去に現在の状況を支配させるわけにはいかない、ましてや我々の将来の存在の試みを。したがって、我々は文民ベースの訓練プログラムと航空機を、我々の空軍支部の導入と赤ちゃんのステップを開始する方法として使用するだろう。それは遅いプロセスになるだろうが、もし我々がこの現代に生き残るつもりなら必要なものだ。"
 fiji_focus_prussia_of_the_pacific: "太平洋のプロイセン"
 fiji_focus_prussia_of_the_pacific_desc: "我が国家はプロイセンのような国家の現代的な体現である。文民と軍事のライフスタイルを一つの結束した機械に成形し融合させることは、フィジーのための新しい時代を創造した。我々は小さいが、誇りを持っている。我々は高く建て、大声で話す。我々は地域大国であり、他の全ての国家のように我々の声を聞かせるだろう。"
 fiji_focus_monarchist_acendence: "§0君主主義者の優勢§!"
 fiji_focus_monarchist_acendence_desc: "軍の内紛は我が国の正しい道へと導いた。フィジーの兄弟姉妹よ、我々は神の下、そしてフィジーの旗の下に団結して立つ。我々は自身の運命の主人であり、民主主義は形を保つにはあまりにも不安定であることが証明された。したがって、我々は妥協し、新しい社会、ナショナリズムのある社会、軍事力のある社会、フィジー人であることが単なる民族性以上のものである社会を創造しなければならない。"
 fiji_focus_the_kingdoms_quarrels: "王国の口論"
 fiji_focus_the_kingdoms_quarrels_desc: "政治状況は良くても希薄であり、最悪の場合はとんでもなく老朽化している。我々は内閣をまとめ、政府を形式化し、国家の最大の問題を評価しなければならない。"
 fiji_focus_the_kingdoms_economy: "王国の経済"
 fiji_focus_the_kingdoms_economy_desc: "もし我々がこの世界でどこかに行き着くつもりなら、真の経済を持つ必要がある。多様性が主要なポイントであり、支援ポイントは当該経済のための適切な人々を持つことだろう。しかし全体として、もし我々がどこかに行き着くつもりなら、買い物をしなければならないだろう。"
 fiji_focus_the_ethnic_divides: "民族的分裂"
 fiji_focus_the_ethnic_divides_desc: "この国の民族分断は、初期の英国植民地時代にまで遡る。インドからの多くの植民地民がフィジーに連れてこられ、英国の財源を支えた砂糖農園や砂糖会社で働かされたのだ。この分断と強制移住は、1970年代の独立以来、非常に緊張した状態が続いている。したがって、実際に権力を維持したいのであれば、この問題を解決することが我々の最優先課題の一つであるべきだ。"
 fiji_focus_police_standards_act: "警察基準法"
 fiji_focus_police_standards_act_desc: "議会はフィジー警察力を構成する基準を再形成する法案を可決した。全ての行動規範は、状況に関わらず、いかなる行動も手元にある状況に基づいて公正に評価されなければならないという事実と現実を強調するために、動きと言語において磨かれ、改装されるだろう。フィジーのいかなる文民または市民に対しても、進行中の人または財産への脅威がない限り、攻撃行為は発生してはならない。これらのステップは、正しい歯車を動かすために機能するだろう。"
 fiji_focus_sponsored_emigration_deals: "後援移住取引"
 fiji_focus_sponsored_emigration_deals_desc: "物事の短期的な面では費用がかかるが、長期的には国家に安定がより早く訪れるだろう……たとえそれが非正統的な手段によってであっても。民族的インド人との後援移住取引を作成することにより、我々は国家を縮小し、間接的に均質化し、本当に滞在したい人々と協力することを目指すことができる。誰もが価格を持っているが、誰もが選択肢も持っている。"
 fiji_focus_hiring_practices_act: "雇用慣行法"
 fiji_focus_hiring_practices_act_desc: "反差別法を再確認し、その中の言語を標準化する法案が可決された。我々が持っていたわずかなものにはかなりの抜け穴があったようだ。したがって、競争条件をまっすぐに設定することは、公正なる我が国の全ての市民の搾取と差別を止めるだろう。"
 fiji_focus_equal_standard_care_act: "平等基準ケア法"
 fiji_focus_equal_standard_care_act_desc: "ESCA（平等基準ケア法）は、医療であれ福祉関連であれ、公的であれ私的であれ、全てのケア形態が同じ基準の基本ケアを持たなければならないという法的な最低ラインである。誰が病気であろうと、誰が退職したかに関わらず、この国家の市民はケアされなければならず、したがって彼らの民族性が何であれ当該ケアを享受することを保証しなければならない。"
 fiji_focus_redrafting_the_constitution: "憲法再起草"
 fiji_focus_redrafting_the_constitution_desc: "憲法の本格的な再制定が実施されてから、かなりの年月が経過している。この点を踏まえ、我々は統治のための政府構造を打ち出さねばならない。国家が築き上げる基盤として、平等と社会的自由の礎を提示しなければならない。さもなければ、いずれ自ら崩壊する道を辿ることになるだろう。"
 fiji_focus_addressing_the_brain_drain: "頭脳流出への対処"
 fiji_focus_addressing_the_brain_drain_desc: "我が国はこの時点で単に存在することによって自身に費用をかけている。我々の人民はより良い機会とより良いライフスタイルを求めて逃げる。もし国家を成長させたいなら、国家とその人民に投資し、ケアする必要がある。"
 fiji_focus_establishing_the_reseach_and_development_ministry: "R&D省設立"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "研究開発省、あるいは単に研究省の創設と形式化は、我々の社会における基本的な柱となるだろう。国家の教育と革新的属性のための頭脳を創設することは、我々がより良く組織し、資金を提供し、そしてまあ、革新することを可能にする。"
 fiji_focus_employment_assistance_programs: "雇用支援プログラム"
 fiji_focus_employment_assistance_programs_desc: "我が国の失業と、悪い出来事の転換による生活停止の恐怖は、人々を去らせる重い推進力となり得る。したがって、我々は市民が新しい仕事に移行するのを一時的に助けるための一連の予防プログラムを設定しなければならない。請求書に遅れるかもしれない月の助けとなる小さな手当のようなもの、あるいは雇用をより早く見つけるのを助ける求人掲示板のようなもの、結局のところ、人々に人生が停止しているかのような感覚を与えることなく、雇用と失業の移行をスムーズにするもの。"
 fiji_focus_specializing_medical_research: "医療研究専門化"
 fiji_focus_specializing_medical_research_desc: "我々の国民は多くない。ゆえにこの国における一つの命は、比較すればはるかに貴重である。研究開発の重要な分野を、医療分野全体における先駆的技術の開発に充てることを確実にする必要がある。確かに費用はかかる。しかし真に人口の潜在能力を最大限に活用するならば、国民を最善のケアで守らねばならない。"
 fiji_focus_expanding_education_funding: "教育資金拡大"
 fiji_focus_expanding_education_funding_desc: "国家の教育システムへの一般的な投資を拡大することは、我々がより賢い市民の新しい世代を創造することを可能にする。彼らが得る知識は、順番に国家と未来の発展に利用されるだろう。"
 fiji_focus_creating_the_research_institute_of_fiji: "フィジー研究所創設"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "RIF（フィジー研究所）は太平洋における科学開発の誇りとなるだろう。我々の投資と革新への献身的な推進力は、人民が滞在したい、自分自身だけでなく国家全体をより良くしたいと思うことを可能にするだろう。我々はこの機関を軍事開発と国家権力投射におけるソフトパワーの一形態としても利用できる。"
 fiji_focus_reviewing_the_housing_crisis: "住宅危機見直し"
 fiji_focus_reviewing_the_housing_crisis_desc: "先進的な西洋諸国における住宅危機とは、資産市場の暴落を指す。しかし我々のケースでは、住宅危機はホームレス問題の深刻化に起因している。人口が少ないにもかかわらず、アフリカ諸国並みのホームレス問題を抱えているのだ。この恐ろしい現実を理解することで、拡大するこの苦難を解決する方法を断固として進め、ひいては同様の連鎖反応の再発を防止できるかもしれない...少なくとも、その規模での再発は防げるだろう。"
 fiji_focus_increased_homeless_shelter_funding: "ホームレスシェルター資金増額"
 fiji_focus_increased_homeless_shelter_funding_desc: "現在のホームレスプログラムは、必要としている人々を適切にケアするための資金額を受け取っていない。資金増額への直接投資により、これらの市民が必要な時に、立ち直るまで持つことができるケアの質をより良く保証することができる。"
 fiji_focus_royal_engineers_program: "王立工兵プログラム"
 fiji_focus_royal_engineers_program_desc: "REP（王立工兵プログラム）は、陸軍工兵隊内の文民雇用市場を可能にするだろう。工兵隊のこの文民部門は、公共事業プロジェクト、政府後援の建設工事などに使用されるだろう。アイデアは、もし誰かが失業し、家を失い、その結果として生活全体を失うリスクがある場合、基本的な仕事を持つことである。そうすれば、我々は市民が立ち上がることができ、恐れている深淵へと自由落下するかもしれないと感じることのない固い床を創造することができる。"
 fiji_focus_young_business_leaders_program: "若手経営者プログラム"
 fiji_focus_young_business_leaders_program_desc: "YBLプログラムは、新たなビジネスリーダーや将来のリーダーを育成・支援するための政府主導の取り組みである。誰もが事業を所有・運営する能力を有しているが、真にそれを望む者はYBLプログラムへの参加によって実現できる。ビジネススキルの教育と、無償融資の受給・返済を通じて、将来の経済を支える人材を育成する好環境を整えている。"
 fiji_focus_resource_development_initiative: "資源開発構想"
 fiji_focus_resource_development_initiative_desc: "RDI（資源開発構想）は、国内資源を多様化するための経済における政府の先導である。我々は文字通り島であるため、限られた選択肢しか持っていないことを知っている。しかし、これは我々が実際に価値のあるものを何も持っていないという意味ではない。それどころか、我々は十分に多様化された経済を持つことを可能にする鉱石と鉱物の素晴らしい混合を持っている。しかし、もし我々が有利な状況を保つつもりなら、もう少し家庭的な資源を持つ必要がある。"
 fiji_focus_new_economic_planning_board: "新経済計画委員会"
 fiji_focus_new_economic_planning_board_desc: "EPB（経済計画委員会）は、都市計画者と国内外の投資家が新しく絶えず拡大する経済を確立するのを助けるだろう。これにより、我々は新しい資本を引き込み、外国企業を支援し、生産された製品を輸出する形で限定的なソフトパワー投射を行使することができるだろう。"
 fiji_focus_ensuring_a_steeling_future: "鋼鉄の未来確保"
 fiji_focus_ensuring_a_steeling_future_desc: "十分な国内の手による鉄鋼の開発と調達は、我々が本質的に機能することを可能にする。鉄鋼は我々が住む現代世界を構成する主要な資源と材料の一つである。したがって、国内供給を確保することは、我々にある程度の経済的独立性を保つことを可能にする。"
 fiji_focus_phase_one_business_development: "フェーズ1事業開発"
 fiji_focus_phase_one_business_development_desc: "我々の経済活性化の最初の結果が現れ始めており、したがって我々はまもなく繁栄を享受することができるだろう。"
 fiji_focus_oiling_our_nation: "国家への給油"
 fiji_focus_oiling_our_nation_desc: "広範な調査と研究を通じて、我々は国内石油供給を確保するための計画を捧げることができた。現代の礎石である我々は、未来とエネルギー、そして石油化学のニーズを確保するだろう。"
 fiji_focus_diversifying_the_naval_industries: "海軍産業多様化"
 fiji_focus_diversifying_the_naval_industries_desc: "我々は強力な造船業を持っているが、多様化し、島における文民および軍事関連産業の両方の拡大を可能にしなければならない。我々は国家の土壌と、他の国々との競争方法を確保するために小さな主張をしなければならない。"
 fiji_focus_rubber_banding_the_nation: "国家のゴム化"
 fiji_focus_rubber_banding_the_nation_desc: "合成技術のブレークスルーを通じて、我々は特別に生産しなければならない限られた実ゴム在庫から、かなりの国内ゴム供給を確保することができた。これは少し費用がかかるかもしれないが、長期的にはこのブーストは、我々が真に管理できる限り多くの自給自足へのもう一つのステップを保証するだろう。"
 fiji_focus_phase_two_business_development: "フェーズ2事業開発"
 fiji_focus_phase_two_business_development_desc: "事業成長と経済拡大を改善するための継続的な投資は、間違いなく我々が着実なペースで成長することを可能にするだろう。"
 fiji_focus_pacific_economics_exchange_commission: "太平洋経済交流委員会"
 fiji_focus_pacific_economics_exchange_commission_desc: "地域的認識と、太平洋をめぐる競合する勢力にとって少し頭痛の種となるための我々のベンチャーは、我々の最高の業績となるだろう。太平洋経済交流委員会は、我が国と太平洋地域の他の国々との間の協力のためのツールである。委員会の目標は、少なくともソフトパワー行使の観点から広範な現状維持を確立するために、我々と他の島嶼国家との間のより多くの協力と団結を育成することである。"
 fiji_focus_royal_military_expansion_program: "王立軍事拡張プログラム"
 fiji_focus_royal_military_expansion_program_desc: "軍の一般的な拡大と資金提供は、国内安全保障と外国支援任務を拡大することを可能にするだろう。これだけでなく、軍の台頭により、我々は国家とその人民に対する義務感と名誉感を植え付け、順番に将来の世代を形成することができる。"
 fiji_focus_royal_military_contracts: "王立軍事契約"
 fiji_focus_royal_military_contracts_desc: "RMC（王立軍事契約）は、国内武器生産を試みるためのインセンティブプログラムとなるだろう。それは正直なところ鼻であしらうほどのものではないが、それにもかかわらず、我々が軍を適切に供給し、順番に訓練を改善し、同時に訓練に必要な全体的な時間を短縮することを可能にするだろう。"
 fiji_focus_royal_fijian_dream: "王立フィジアン・ドリーム"
 fiji_focus_royal_fijian_dream_desc: "王室フィジーの夢とは、過去を思い起こしつつも、現代の基準でそれを実践することである。憲法宣言の再確認——民主主義の礎は維持されるが、役職名や称号は単に変更されるだけだ。これは統治方法に化粧的な彩りを加えるだけか？ 確かにそうかもしれない。しかし、国家と国民を慈しむという我々の誓いを軽んじるものか？ 決してそうではない。時に、自尊心を少し高めることが、常に自信を持てない多くの人々にとって驚くべき効果をもたらすことがある。"
 fiji_focus_technate_council_emerges: "§tテクネイト評議会出現§!"
 fiji_focus_technate_council_emerges_desc: "フィジーでは多くの著名な技術専門家が海外で学んでいる。技術評議会は、経済学者、科学者、その他の技術専門家からなる高名な集団であり、独自の権力基盤を形成している。このため、終わりの見えない混乱と派閥争いの中で、評議会は自らのコネクションと影響力を駆使し、直接的・間接的な手段を通じて派閥指導者を抑え込んできた。その結果、評議会は国家の指導権を掌握し、フィジーを人類の創意工夫と革新の模範とするべく尽力する所存である。"
 fiji_focus_a_technocratic_constitution: "テクノクラート憲法"
 fiji_focus_a_technocratic_constitution_desc: "いかなるテクノクラシーの基本も、統治体が当該種のサブカテゴリーではなく、種の改善のためのものであるということだ。したがって、我々は国家の憲法を再起草し、史上初のテクノクラート憲法を作成する計画である。主なポイントは、それを再起草する中で分解できるが、今の主なポイントは、我々がフィジー人と自称し、フィジーと呼ばれる国民国家を持っている一方で十分であるということだ。今後、この国家の統治体の下のいかなる人間も平等として扱われるだろう。人間は人間であり、我々は種であり、我々の種の未来と進歩を確立するために協力しなければならない。"
 fiji_focus_human_treatment_amendment: "人道的扱い修正条項"
 fiji_focus_human_treatment_amendment_desc: "人道的扱い修正条項は、変異に関わらず、人類のいかなるメンバーも人間として扱われると明確な言葉で述べている。これは、信念、外見、または既知の科学的理解の領域内での個人的アイデンティティの違いによる種の他のメンバーへのいかなる不当な危害行為も、刑法に定められた法律に従って厳しく罰せられることを意味する。"
 fiji_focus_voting_requirements_amendment: "投票要件修正条項"
 fiji_focus_voting_requirements_amendment_desc: "投票要件の改正は、民主主義政府が存在する現代における投票への簡潔かつ明快な回答である。投票年齢は18歳とし、これは法的に成人と認められる年齢であり、自らの人生の選択と行動に対する個人的責任を理解する年齢である。国内の登録市民全員が投票権を有する。これは直接民主制に伴う開放性を悪用する外国の敵対勢力を防ぐためである。投票は政府ウェブサイトを通じて行われ、自宅・携帯電話・地方行政機関でアクセス可能とする。二重投票や妨害行為を防ぐため、投票者は市民ID番号の入力が必須となる。"
 fiji_focus_working_standards_amendment: "労働基準修正条項"
 fiji_focus_working_standards_amendment_desc: "職場環境と仕事の基準の修正条項は、我々が国家を根本的に取りたい新しい方向性をカバーしている。主な規定は、回転スケジュールの即時分析と実施である。これはより一般的には4&4スケジュールとして知られている。1日4時間、週4日が市民の標準的な労働週となるだろう。この展開は明らかに時間がかかるだろうが、このフォーマットは最大の雇用と労働者の定着率と幸福を保証する。"
 fiji_focus_funding_our_future: "我らが未来への資金提供"
 fiji_focus_funding_our_future_desc: "テクノクラートの未来への我々の旅の中核は、将来の世代がより広い世界とその先の情報を適応的に教えられていることを保証することである。一部は視覚学習者であり、一部は実践的である。しかし、それは全てスライディングスケールであり、したがって、もし我々がそのスケールでスライドできなければ、人々のカーストを作り出し、彼らがどのように学び適応できるかを真に気にかけないことによって彼らを傷つけるだけだろう。"
 fiji_focus_growing_our_manufacturing_base: "製造基盤育成"
 fiji_focus_growing_our_manufacturing_base_desc: "もし我々が進歩の未来を達成するつもりなら、国家としてだけでなく、経済としても成長しなければならない。このポイントは経済成長への専用の焦点を開始するだろう。それにはまた、社会的発展と投資における支援の柱も持つだろう。"
 fiji_focus_building_the_institute_of_automation: "オートメーション研究所建設"
 fiji_focus_building_the_institute_of_automation_desc: "RPP、すなわち研究楽園プログラムは、我が国、そしてその結果としてこの惑星上の我々の種を、我々が推測する未来へと打ち上げるものとなるだろう。オートメーション研究所から始めて、我々はこの機関を利用して、我々が構築し、生産し、創造できるより良い自動化と新しい技術と方法への統合のための革新と研究を捧げるだろう。より安く、より速いレートでより多くを創造するための基準を設定することにより、我々は可能な限り全ての人々に、戦後時代以来見られなかった新しい生活水準を与えることを望んでいる。"
 fiji_focus_dedicated_welfare_funding: "専用福祉資金提供"
 fiji_focus_dedicated_welfare_funding_desc: "もし我々が市民に生産的で協力的であってほしいなら、我々は彼らを同様にケアしなければならない。尊敬は双方向の道であり、感情的な影響に関わらず、我々は皆同じ種の一員であり、したがって憲法令により、我々は互いをそのようにケアしなければならない。"
 fiji_focus_tech_industrial_investments: "技術産業投資"
 fiji_focus_tech_industrial_investments_desc: "より広い世界経済に対する我々の理解は、技術産業が物事がある場所であることを十分に示している。これを知っているため、我々はゲームに参加し、これを我々の研究楽園プログラムの一部としても統合することができる。"
 fiji_focus_institute_for_resource_development: "資源開発研究所"
 fiji_focus_institute_for_resource_development_desc: "IRD（資源開発研究所）は、資源抽出、精製、合成の方法への研究を捧げるだろう。この見直しと献身は、経済的自給自足のための我々の開発の基盤を設定し、世界が我々がより良い明日を創造できることを見ることを可能にするだろう。"
 fiji_focus_institute_for_energy_development: "エネルギー開発研究所"
 fiji_focus_institute_for_energy_development_desc: "IED（エネルギー開発研究所）の創設は、エネルギー生産の新しい方法を開発するためである。これはまた、これらの新しい生産方法を全体としてより効率的かつ生産的にすることも含む。したがって、研究楽園プログラムのこの新しい拡張は、外国勢力からのより多くのエネルギー独立を確保するのに役立つだろう。"
 fiji_focus_labour_corps: "労働隊"
 fiji_focus_labour_corps_desc: "労働隊は、新しい公共事業と新しいインフラ全体の開発と建設を組織し優先順位を付けるための政府後援の構想である。この軍隊のような文民組織は、通常の先進国ができるであろう速度で物事を構築することを可能にするだろう。これは、規制の組織化と合理化、そして我々がニーズに直接取り組み、それらを完了させる方法によるものである。"
 fiji_focus_labour_prison_program: "労働刑務所プログラム"
 fiji_focus_labour_prison_program_desc: "LPP（労働刑務所プログラム）は、刑事制度に関連するリハビリテーション哲学である。犯罪を犯し投獄された人々は、基本的なケアと注意を受けるだろう。しかし、全ての囚人はLPプログラムに登録することができ、そこでは囚人はエネルギー・クレジットを獲得できる専用の仕事を持つことができる。これらのクレジットは、引用符で囲まれた「アップグレード」のセットと交換して、期間の最低限をより耐えられる状態に引き上げることができる。全ての想定されるアップグレードが購入され、犯罪に応じて、囚人は最終的に設定された量のエネルギー・クレジットを交換して刑期を短縮することができる。ただし、このレートは最初は彼らを留めておくように偏っているだろうが、最終的な目標は、仕事と献身を通じたリハビリテーション形態を奨励し、囚人が社会に復帰する準備をすることである。"
 fiji_focus_increasing_domestic_steel: "国内鉄鋼増加"
 fiji_focus_increasing_domestic_steel_desc: "広範な調査と研究を通じて、我々は国内鉄鋼生産の発展においてブレークスルーを遂げることができた。それは多くはないが、それにもかかわらず、我々がより自給自足的になるための良い出発点である。"
 fiji_focus_technocratic_militarism: "テクノクラート軍国主義"
 fiji_focus_technocratic_militarism_desc: "我々の種の歴史における共通の統一原則は、祖国とその奉仕者への義務と名誉のそれである。我々は軍隊を強化するために、研究開発の良い脚注を懇願しなければならない。これは我々をフランス、ドイツなどのような国々と同等にするかもしれないが、少なくとも我々はミニサイズのアメリカ軍を模倣することができるだろう。人は夢を見ることができる……人は夢を見ることができる。"
 fiji_focus_research_paradise_program: "研究楽園プログラム"
 fiji_focus_research_paradise_program_desc: "ほぼ3年の開発期間を経て、我々はついに究極の目標を解き放つことができる。研究楽園プログラムは、世界的な科学コミュニティの礎石として機能し、広範な資金を使用して、あらゆる分野の研究者が自身の研究分野を研究し、実験し、探求するための休暇のようなハブを創設するだろう。我々は引用符で囲まれた、STEM分野が未来としてだけでなく、通常の休暇と同じくらい楽しいものと見なされる世界を創造するだろう。"
 fiji_focus_promoting_domestic_energy_synthetics: "国内エネルギー合成促進"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "合成技術の飛躍的進歩により、国内の石油供給量が増加している。この国内供給は、エネルギー源として利用されるだけでなく、一般石油化学産業を推進する原動力ともなり、経済成長をさらに促進するだろう。"
 fiji_focus_technocratic_health_act: "テクノクラート健康法"
 fiji_focus_technocratic_health_act_desc: "評議会はTHA（テクノクラート健康法）を可決した。これは、我々の医療制度への一般的な拡大に投資する法案である。これにより、我々は人口全体をより良く治療しケアすることができるようになるだろう。我々は高く建てる能力を持たなければならない。そのためには、人口の規模と、その人口が建てたいと思う動機の両方において、人口を持たなければならない。"
 fiji_focus_industrial_diversity_act: "産業多様性法"
 fiji_focus_industrial_diversity_act_desc: "IDA（産業多様性法）は、我々の文民経済のさらなる多様化を見る。研究所複合体からの継続的な努力により、我々は真に国家を発展させることができた。"
 fiji_focus_family_care_act: "家族ケア法"
 fiji_focus_family_care_act_desc: "この布告は、健全な社会的結束のためには、構成に関わらず家族がいかなる社会の主要な要石であるという中核的な理解である。したがって、我々は社会の構造を強く保つために、この要石を支援し維持するために福祉プログラムを再構築しなければならない。"
 fiji_focus_research_plan_alchemy: "研究計画：錬金術"
 fiji_focus_research_plan_alchemy_desc: "我々のこれまでの最も野心的な計画。研究計画「錬金術」はGDPの約3分の1を要するだろうが、我々は分子再編成を試みるための極めて基本的なものを持っていると信じている。平易な言葉で言えば、これは錬金術そのものに近づくだろう。この技術は非常に不安定で高価になるだろうが、もし我々が本当にこれに取り組むことができれば、経済的自給自足のほぼ真の形態を解き放つことができるだろう。"
 fiji_focus_research_plan_armory: "研究計画：兵器庫"
 fiji_focus_research_plan_armory_desc: "我々の軍隊は文民の進歩と同等でなければならない。我々の最高の新しい発明全てを現場に投入することはできないが、我々ができる最低限のことは、軍務員が戦い生き残ることができる基準を引き上げることである。これはもちろんかなりの費用がかかるだろうが、最終結果は国家全体の安全保障の改善を証明するだろう。"
 fiji_focus_research_plan_biomedical: "研究計画：生物医学"
 fiji_focus_research_plan_biomedical_desc: "計画「生物医学」は本質的に、願わくば平均寿命をさらに20年延長するレベルまで、我々の生物学的および医学的技術と機械を推進することである。義肢装具、全体としての遺伝子工学の強化は、高齢者が年齢にもかかわらずより健康で強くいることを可能にするだろう。我々は傘のようになり、生物医学的革新の新時代において真に市民をカバーすることを望んでいる。"
 fiji_focus_naval_innovations: "海軍革新"
 fiji_focus_naval_innovations_desc: "我々の軍隊は陸軍だけではない。海軍革新に捧げられた専用の内部部門こそが、フィジーが自国の領海を支配できる唯一の方法である。"
 fiji_focus_expansion_of_welfare_programs: "福祉プログラム拡大"
 fiji_focus_expansion_of_welfare_programs_desc: "福祉プログラムの種類を多様化することは、新時代に持続する多くの絶え間ない問題に対する様々な注意深いケアを可能にするだろう。"
 fiji_focus_research_plan_synthetic: "研究計画：合成"
 fiji_focus_research_plan_synthetic_desc: "計画「合成」は、ゴムのような製品の国内供給を想起させることを可能にする、我々の合成プログラムを精製するための全面的なアプローチである。限られたゴム輸入と増加した研究投資のコストで、我々はこの追加の資源供給により、一般的な経済および社会的マトリックスへのいくつかのブーストを期待することができる。我々が取るもう一つのステップ……"
 fiji_focus_civilian_corp_of_engineers: "文民工兵隊"
 fiji_focus_civilian_corp_of_engineers_desc: "CCE（文民工兵隊）はフィジー工兵隊の文民拡張である。ポイントは、文民と軍事の公共事業プロジェクトを区別し優先順位を付けることである。しかし、これらの二つのグループは必要が生じれば統一することができ、それはいくつかの間接的な軍事応用を持つだろう。"
 fiji_focus_research_plan_autarky: "研究計画：自給自足"
 fiji_focus_research_plan_autarky_desc: "長年の広範な研究、計画、投資を通じて、我々はついに真のブレークスルーを達成した。それは我々の経済的自給自足を事実上最大限に確立するものである。我々は今や何でも達成できる。星々でさえもはや限界ではないかもしれない。"
 fiji_focus_research_plan_feast: "研究計画：饗宴"
 fiji_focus_research_plan_feast_desc: "種として、そして社会として我々の成長を持続させるためには、生活のまさに基本を提供しなければならない。一つの重要な基本は食料であり、この鍵は社会的安定、人口増加、そしてほとんどの国家に対するソフトパワーの前進を保証するだろう。我々は本質的に標的化された外国援助を成長させ、貧困と食糧不安に取り組む上で世界をリードする方法を見つけることができる。フィジーは世界統一の礎石となるだろう。"
 fiji_focus_research_plan_nucleus: "研究計画：核"
 fiji_focus_research_plan_nucleus_desc: "未来はまさに今だ。原子力工学は多大な進歩を遂げてきたにもかかわらず、恐怖を煽る戦術が依然として蔓延し、エネルギー生産の明白な現実をひどく無視しているのは嘆かわしい。だからこそ、私たちは当然ながら多大なコストをかけて、真の原子炉建設の新たな世界基準を確立する。効率的で効果的、そしておそらく運用可能範囲を超える量の原子炉を建設できる基準だ。私たちは、原子力発電に関して粗雑な過去を持ついかなる国も恥じ入らせるほど、真に安全な基準を確立する。テクノクラシーにとって、人類が必要としながらも、なぜか望んでいない未来。"
 fiji_influence_defense_through_chaos: "混沌を通じた影響力防御"
 fiji_influence_defense_through_chaos_desc: "フィジーは1970年代から独立国であるが、残念ながらその独立は、我々が望んでいたような栄光と平和をもたらすものではなかった。文民・軍事クーデターや蔓延する民族間の緊張は、世界の多くの国々と比較して、この国を本質的に停滞させてきた。しかし、この混乱は、ある種の自然な障壁ともなっている。というのも、外国勢力はこの混乱を理由に、このような小規模な地域で資産を失うことを警戒しているからだ。したがって、我々は予想以上の外国影響防衛力を有している。確かにこれは諸刃の剣ではあるが、当面は我々に有利に働いている。"
 fiji_militarized_society: "軍事化社会"
 fiji_militarized_society_desc: "2000年クーデターの混乱と暴力は、国家の人々に傷跡を残した。その傷跡は憎しみと自己恥辱のものである。この傷跡と共に、新しい世代の新しい波が軍に参加するようになり、したがってリーダーシップの一形態としての軍事政権の創設と人気を強化した。これは決意と義務の道へと導き、そこでは軍が社会であり、社会が軍である。"
 fiji_society_of_the_elected_king: "選出王の社会"
 fiji_society_of_the_elected_king_desc: "国と歴史を守り、公正な法と秩序を維持するという根本的な使命を掲げた武力示威により、多くの人々はスバ家が極めてかすかな光の中へと現れたことを認識した。フィジー国民に与えた衝撃は、独立以来どの文民政府も達成できなかった印象を残した。そのため多くの人々は、たとえ完全に同意していなくとも、新たな体制への支持を示し協力を模索している。"
 fiji_ostracized_commonwealth_member: "追放された連邦加盟国"
 fiji_ostracized_commonwealth_member_desc: "我が国の混乱は、我々を連邦の他の国々との緊張した関係に置いた。我々はこれが国際的にもたらす追加の力を享受するが、しかし、我々の国内状況が外国メンバーに与える熱い性質のために、物事の完全な現実を見ていない。しかし、少なくとも得られるものは取るだろう。"
 fiji_foreign_scientist_imports: "外国人科学者輸入"
 fiji_foreign_scientist_imports_desc: "いくつかの重要なインセンティブにより、我々は科学的な頭脳を、予算の約束と共に、いわば家からの永久休暇と共にフィジーに連れてくることができる。"
 fiji_pacific_exchange_and_investment_society: "P.I.E.S.委員会"
 fiji_pacific_exchange_and_investment_society_desc: "太平洋投資交換協会は、社会および外交関係グループである。一種の地域的カントリークラブのようなものを装い、我々はこの種の社会を、投資家を呼び込むと共に、我々自身の印を我々の小さな世界パイの一部に輸出する方法として使用する。"
 fiji_development_fund: "フィジー開発基金"
 fiji_development_fund_desc: "広範な資金提供とより積極的な現代貨幣理論の形態を通じて、我々は経済成長への道を設定することを目指す。この道は、外国投資のための税制優遇措置、国内資源生産の先導、そして輸出入の微妙なバランスを理解することによって設定されるだろう。"
 fiji_depoliticized_military: "脱政治化された軍"
 fiji_depoliticized_military_desc: "軍との微妙なやり取りを経て、軍と文民政治組織を分離するという合意が成立した。この単純ながらも確固たる合意は、後にフィジーを小規模ながらも地域大国へと押し上げるための改革への道を開くかもしれない。"
 fiji_cohesive_integrations_act: "結束統合法"
 fiji_cohesive_integrations_act_desc: "我々は我々の周りのより広い世界を学ぶことを目指し、同胞とのより緊密な絆を求める。我々は人民と、同様に改善を望む人々の改善のために、視野を広げることを求める。"
 fiji_independence_sustainment_act: "独立維持法"
 fiji_independence_sustainment_act_desc: "アメリカの例と中東の例に従い、我々は独自の独立精神を創造することを目指す。もし我が国が世界の陰謀に飲み込まれても、我々は最終的に逆境に打ち勝つだろう。"
 fiji_importing_ideas_exporting_ideals: "アイデア輸入、理想輸出"
 fiji_importing_ideas_exporting_ideals_desc: "我が島は小さいが、野心は大きい。我々は根本的に世界を変えることはできないかもしれないが、それでも国際問題のパズルにおける重要なピースになることができる。我々のR&Dは効率的で焦点を絞り、より小さなバーストで新しい領域をより迅速に探求することを可能にするだろう。これは我が国に外国勢力への大きな魅力をもたらすだろう。"
 fiji_pieces_for_the_peace: "平和のためのピース"
 fiji_pieces_for_the_peace-desc: "新たに得た安定によって、我々は今や、国際社会における支援と機会をより効果的に模索できるようになった。まだ道のりは長いが、それでもなお、控えめに言ってもこれは大きな飛躍である。"
 fiji_the_fijian_dream: "フィジアン・ドリーム"
 fiji_the_fijian_dream_desc: "私には夢がある。その夢とは、社会によって脇に追いやられ、見下され、完全に捨てられた人々。それらの人々が高く立ち、人生を見上げることができる夢である。それらの人々が、これは終わりではなく、むしろ新しい始まりだと言うことができる夢である。これは達成可能であり、達成されるべきであり、フィジーの旗の下に立つ人々の未来となるだろう。"
 fiji_building_tall_within_something_small: "小さなものの中に高く建てる"
 fiji_building_tall_within_something_small_desc: "建築物高層化法は、文脈を知らない者にとってはかなり誤解を招くものである。。この法案は、国民が慣れ親しみ調和すべき基礎的な自動化の義務を法制化するものである。この原則を理解すれば、狭い面積に多くの建物を建設でき、それによって島全体の効率化が図られ、結果として国際的な競争力が高まる。"
 fiji_new_foreign_image: "新しい対外イメージ"
 fiji_new_foreign_image_desc: "人々が絶えず戦ったり、逃げたり、ホームレスになったりしないことで、我々の周りのより広い世界が感嘆の念を持って頭を向け始めた。我が島はこれらの年月にわたって真の変容を遂げ、したがって真の努力は真の結果をもたらす。"
 fiji_foriegn_advisory_board: "外国人諮問委員会"
 fiji_foriegn_advisory_board_desc: "FAB、すなわち外国人諮問委員会は、我が国を正しい道に設定するのを強化し助けるであろう、民事および軍事顧問のホストである。多くの人々はこれが外部勢力からの我が国の独立を損なうのではないかと疑問に思うかもしれないが。安心してください、我々はそのまさに懸念について事前に考えた。なぜなら、これらの外国人顧問は実際には我が国の新しい市民になるからだ。政府のインセンティブと、本質的にこれらの人々を自国から買い取ることにより、内部を強化する一方で、外部からの影響はほとんど期待できない。"
 fiji_national_rotc_program: "国家ROTCプログラム"
 fiji_national_rotc_program_desc: "国家予備役将校訓練課程プログラムを国家の教育内に設立することにより、我々は団結、リーダーシップ、革新、そしてチームワークを我が国の将来の世代に教えることができるだろう。国家の安定と、国家の人民と精神の全体的なエートスへの影響は計り知れないだろう。"
 fiji_expanded_ministry_of_science: "拡大科学省"
 fiji_expanded_ministry_of_science_desc: "技術開発を優先することにより、我々は文民および軍事応用のスペクトル全体にわたる多くの進歩をホストすることができる。したがって、コストにもかかわらず、もし我々が真に国家の未来を求めるなら、全体的な地位を向上させることを目指さなければならない。"
 fiji_citizen_soldiers_amendment: "市民兵士修正条項"
 fiji_citizen_soldiers_amendment_desc: "我々は軍隊を持つ国家ではなく、むしろ国家を持つ軍隊である。過去のナショナリズムの考え方は、常に悪役などによって個人的な目標や野心達成のために乱用されてきた。さて、もう終わりだ。憲法令を通じて、我々はフィジー・ナショナリズムとは何か、フィジー人であることの意味、そして人が当該人生を送ることを誇りに感じて真に生きることができる方法の考え方を確立する。"
 fiji_fijian_general_staff: "フィジー参謀本部"
 fiji_fijian_general_staff_desc: "軍事議会は本質的に一つの大きな参謀本部である。政府と軍事問題の混合を統一された指揮系統へと統合することは、軍事と文民の両方のニーズの計画と調整が、どちらか一方の側が夢見ることさえできない速度で理解され対処されることを意味する。しかし、我々はこの参謀本部が果たす役割を意識しなければならない。なぜなら、人はそのような権力の集中に囲まれて視界を失うことがあるからだ。"
 fiji_research_institute_of_fiji: "フィジー研究所"
 fiji_royal_engineers_program: "王立工兵プログラム"
 fiji_royal_engineers_program_desc: "文民労働力を政府、より具体的には軍事関連プロジェクトに混合するこの限定的なハイブリッドプログラムは、構築するための基盤である。これは、全てを失うという考えが精神と多くの人々の意思決定に大混乱を引き起こす可能性があるため、市民がそれを超えて自由落下するのを防ぐことができる、制御された最低ラインを作成する。このプログラムは、再び立ち上がるのを助けるために我々がそこにいることを示すために、倒れた人々のための希望の灯台としてそこにあるだろう。"
 fiji_economic_planning_board: "経済計画委員会"
 fiji_economic_planning_board_desc: "EPB（経済計画委員会）は経済成長の政府部門である。民間セクターは依然として楽しむことができるが、それらの神を恐れる引用符で囲まれた反共産主義の説教者にとって、この種の政府省庁はむしろ独立した投資部門である。これは、安定が保証された後、民間となるであろう新しい政府構想を導き、開始するのを助けるためである。要するに、EPBが物事を開始し、民間セクターがうまくいけば永続的に物事を継続する。"
 fiji_pacific_economics_exchange_commission: "太平洋経済交流委員会"
 fiji_pacific_economics_exchange_commission_desc: "PEEC（太平洋経済交流委員会）は、我々の影響力と世界の我々の地域における国々との協力をより良く拡大するための共同地域ベンチャーである。主な焦点は経済と政治であるが、軍事教育のサイドハッスルは参加する全ての人々に一般的な利益をもたらすだろう。"
 fiji_titles_by_election: "選挙による称号"
 fiji_titles_by_election_desc: "「選挙による称号」は、民主的プロセスが保存され、人々が次の想定される貴族が誰になるかを投票できるという憲法上の要件である。もはやそれは寝物語のおとぎ話ではなくなるだろう。今やあなたは本当に、あなたも女王または王になれると言うことができる。"
 fiji_institute_of_automation: "フィジー・オートメーション研究所"
 fiji_institute_of_automation_desc: "FIA（フィジー・オートメーション研究所）は、まもなく引用符で囲まれた研究楽園プログラムとして知られるようになるものの基礎工事である。目標は本質的に、島を巨大な研究開発施設へと変貌させ、太陽の下でも、そして現実そのものの未知を解き明かす想像力と創造性の中でも両方を持つことができることを世界に示すことである。"
 fiji_institute_of_resource_development: "フィジー資源開発研究所"
 fiji_institute_of_resource_development_desc: "FIRD（フィジー資源開発研究所）は研究楽園プログラムの開発におけるもう一つの画期的な出来事である。その存在を、既知の最大限の可能性まで資源を抽出し、精製し、合成することに捧げる。はい、我が島は小さいが、これは我々が自由に使えるものを何も持っていないという意味ではない。したがって、この研究所は国内供給を保証し、可能な限りそれらをどのように成長させるかという重要なポイントとなるだろう。"
 fiji_institute_of_energy_development: "エネルギー開発研究所"
 fiji_institute_of_energy_development_desc: "IED（エネルギー開発研究所）は、エネルギーを生産できるより効率的で生産的な方法の開発に焦点を当てるだろう。この部門はまた、エネルギーと経済の結束をより良く統合するためにFIRDと連携して活動することもできるだろう。"
 fiji_technocratic_military: "テクノクラート軍"
 fiji_technocratic_military_desc: "我が島は小さいが、脳はそうではない。この理解により、我々は軍事力を強化するためにR&D能力のかなりの規模の脚注を準備することができる。我々は依然として近代的な空軍を持つための経済を持っていないが、少なくとも海軍と地上軍をより良く専門化することができる。"
 fiji_research_paradise_program: "研究楽園プログラム"
 fiji_research_paradise_program_desc: "我々の広範な研究努力の集大成は、研究開発全体のための新しい楽園を創造した。島は楽園へと変貌した。外国の休暇客だけでなく、科学コミュニティ全体のためにも。ここで我々は、我々が認識している分野と、我々が発見するかもしれない新しい分野の両方における国内および外国の進歩を調整することができる。未来は本当に今だ。"
