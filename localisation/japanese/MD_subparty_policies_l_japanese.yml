l_japanese:
 subparty_policies_category: "イデオロギー闘争"
 subparty_policies_category_desc: "我が党は、我々のイデオロギーに基づいている。我々の世界に対する見方は、ユニークなアプローチ方法を教えてくれる。"
 generic_admit_5_year_plan_failure: "五カ年計画の失敗を認める"
 generic_admit_5_year_plan_failure_desc: "我々の計画した非現実的な五カ年計画は、控えめに言っても少々大げさすぎたと認めざるを得ない。それを認めることは間違いなく受け入れがたく、我々の弱さを世界に示すことになるだろう。多くの党員にとって、納得のいく解決策ではないことは間違いない。"
 generic_nationalise_biggest_influencer_industries: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective]投資を国有化する"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName]は我が国で多額の資金を動かしている。彼らは資本主義的な利益のために我々の国民を虐待しており、それを止めなければならない。我が国の[?var:influence_array^0.GetAdjective]資産の一部を国有化すべきだ。"
 generic_nationalise_second_biggest_influencer_industries: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective]投資を国有化する"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName]は我が国で多額の資金を動かしている。彼らは資本主義的な利益のために我々の国民を虐待しており、それを止めなければならない。我が国の[?var:influence_array^1.GetAdjective]資産の一部を国有化すべきだ。"
 generic_form_paramilitary_units: "若者のための準軍事組織を結成"
 generic_form_paramilitary_units_desc: "我々の若者は怠惰で堕落的になっている。彼らに有用な生活技術と軍事技術、そしてもちろん党への忠誠心を教えてくれる準軍事組織を結成する必要がある。"
 TT_ABANDON_5_YEAR_PLAN: "§H[Root.GetLeader]§!が謎の失踪を遂げる。\n幸いにも、§H[show_ruling_party]§!から指導者として非常に熱心に奉仕したい者が現れた。\n\n"
