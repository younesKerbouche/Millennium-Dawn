 subparty_policies.0.t: "資産の清算は成功"
 subparty_policies.0.desc: "迅速な作戦により、我々は外国勢力の資金を確保することに成功した。海外資産の凍結、物資・財産の没収、金融商品の政府口座への移管を通じて、国家の富を大幅に増加させた。"
 subparty_policies.0.a: "良い"
 subparty_policies.1.t: "国が外国の工場を管理"
 subparty_policies.1.desc: "[ROOT.GetAdjective]のリーダー[ROOT.GetLeader]は本日、国外に本社を置く大企業の資産を国が強制的に買収すると発表した。これは、偉大なリーダーが述べたように、「工業生産の最終的な他国への移転」を防ぎ、「[ROOT.GetAdjective]労働者の搾取を終わらせる」ためである。問題の企業にとって、これは衝撃的なことだ。CEOは「正直で評判の良い企業に対して国が権力を持つというのはまったくの狂気だ」と述べたと伝えられている。"
 subparty_policies.1.a: "良い"
 subparty_policies.2.t: "国家が武器工場を占拠"
 subparty_policies.2.desc: "今朝早く、[ROOT.GetAdjective]憲兵が国際防衛企業が運営する軍事装備工場の敷地内に進入した。この企業は国際法に違反していると宣告されており、人道に対する資本主義戦争に武器を供給した疑いがある。このため、[Root.GetAdjective]政府は同社の資産をすべて没収した。工場での軍事生産はすべて直ちに再開され、これらの武器が実際どれほど非人道的であるかを徹底的に調査する。"
 subparty_policies.2.a: "良い"
 subparty_policies.3.t: "海軍造船所の国家接収"
 subparty_policies.3.desc: "今朝早く、[ROOT.GetAdjective]沿岸警備隊は巡視船で海軍造船所への入口を封鎖した。この造船所は密輸活動の隠れ蓑になっている疑いがある。このため、沿岸警備隊は[ROOT.GetAdjective]海軍とともにその地域を軍の管理下に置いた。現在造船所を賃借し運営している国際造船会社の広報担当者は、[ROOT.GetAdjective]当局が同社と一切連絡を取っていないとして、この主張を否定した。"
 subparty_policies.3.a: "良い"
 subparty_policies.4.t: "国有化は失敗"
 subparty_policies.4.desc: "外国資産の国有化計画が対象に漏れたようだ。我々が対応する前に、銀行口座は閉鎖され、資金はオフショア口座に移された。政府内の誰かが外国勢力と親しくなりすぎて、漏洩につながった可能性がある。"
 subparty_policies.4.a: "良い"
 subparty_policies.5.t: "会社が[ROOT.GetName]から工場を移転"
 subparty_policies.5.desc: "どうやら、外国資産を国有化する計画が対象に漏れてしまったようだ。これにより、ある国際企業は資産をすべて失うことを恐れ、製造工場の1つを国外に移転するという即決を下した。これは[ROOT.GetAdjective]経済にとって大きな打撃である。"
 subparty_policies.5.a: "それはひどい。"
 subparty_policies.6.t: "テクノロジー企業の買収"
 subparty_policies.6.desc: "多国籍テクノロジー企業が本日、大規模なサイバー攻撃を受けていると発表した。有益な対応として、[ROOT.GetAdjective]諜報機関が現場に到着し、援助を行った。この企業は敵対国からのサイバー攻撃を受けていると結論付けられた。国家安全保障の名の下に、同社の資産は諜報機関の暫定管理下に置かれることになった。"
 subparty_policies.6.a: "良い"
 IP_TITLE: "思想的能力"
 IP_MAIN_BUTTON_TT_delayed: "各イデオロギーには独自の力とゲームプレイ要素がある。ここをクリックすることで、現在アクセス可能な全イデオロギーのリストを見ることができる。"
 IP_communist_category_desc: "§Y共産主義§!\n利用可能な勢力:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§L共産主義は通常、マルクス・レーニン主義やそれに類するイデオロギーを信奉する。国家運営の経済を支持する彼らは、外国産業の国有化や五カ年計画を通じて工業化を進めやすい。また、スパイを利用することで、自らの世界観をより効果的に強化できる。§!"
 IP_communist_spread_the_revolution: "§Y革命の拡散§!\n[IP_communist_spread_the_revolution_tooltip]: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§L世界の労働者よ、団結せよ！我々のプロレタリアの同志たちは、資本家ブルジョワジーに搾取されている。世界がその鎖から解放されるまで、我々は決して休むことはできない！§!"
 IP_communist_five_year_plans: "§Y五カ年計画§!\n§Yディシジョン§!によって各国の§Y五カ年計画§!を実行可能"
 IP_communist_five_year_plans_delayed: "§L経済は国家によって厳格に管理される必要がある。これは労働者の生産性を最大化する唯一の方法だ。すべての生産を事前に五年間計画することで、資源を集中的に運用し、計画終了後に得られる正確な資源を予測できる。§!"
 IP_communist_means_of_production: "§Y生産手段§!\n§Yディシジョン§!による影響力の大きな国の資産の§Y国有化§!が可能"
 IP_communist_means_of_production_delayed: "§L生産手段は人民のものだ！外国勢力はその資金と権力を利用して、我々の経済の一部を支配しようとする。我々は、これらの帝国主義者と徹底的に戦わねばならない！§!"
 IP_communist_incompatible_economy: "§Y重労働§!\n[IP_communist_incompatible_economy_tooltip]: §R+15%§!"
 IP_communist_incompatible_economy_delayed: "§L[ROOT.GetAdjective]の労働者は勤勉であり、昼夜を問わず働いて国の繁栄に貢献している。しかし、工場は労働者で溢れているにもかかわらず、資本主義国家のような効率を達成することができない。彼らは経済データを改ざんしているに違いない。なぜなら、1日8時間ではなく16時間働けば、生産量は倍になるはずだからだ。§!"
 IP_autocrat_category_desc: "§Y独裁主義§!\n利用可能な勢力:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§L独裁主義は、強権的な指導者（稀に強権的な女性指導者）による統治を基盤とする。扇動者たちは、自らの目的を達成するために、手段を選ばず密約や裏取引を行うことを厭わない。独裁主義は、高い腐敗を容認しやすく、鉄拳統治によって国家の支配を維持しやすい。§!"
 IP_autocrat_scratch_my_back: "§Y縁故主義§!\n[IP_autocrat_scratch_my_back_tooltip]: §Y軽微な政治腐敗§!を超える§Y政治腐敗レベル§!ごとに§G+0.3§!"
 IP_autocrat_scratch_my_back_delayed: "§L政府の重要なポストに親しい友人や親族を据えることで、取引を円滑に進めることができる。これを腐敗と呼ぶ者もいるが、我々にとっては忠誠を確保する手段に過ぎない。§!"
 IP_autocrat_good_connections: "§Y良いつながり§!\n§Y内部派閥§!の§Y評価§!を向上させる効果が強化される。\n\n与党が[oligarchism_L]であれば、ボーナスが以下に置き換わる:\n[IP_autocrat_good_connections_tooltip]: §G+10.00%§!"
 IP_autocrat_good_connections_delayed: "§L我々の統治は、強力な支持者によって盤石なものとなっている。政府が自分たちを支えてくれると知り、秘密結社も満足している。§!"
 IP_autocrat_emergency_powers: "§Y強さによる権力§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\n与党が[Nat_Fascism_L]であれば、ボーナスが以下に置き換わる:\n§Yディシジョン§!によって§Y民兵部隊§!を組織可能"
 IP_autocrat_emergency_powers_delayed: "§L強い国には強い指導者が必要だ。我々の力で成し遂げられることを国民に示し続ければ、彼らが反旗を翻すことは決してない。§!"
 IP_autocrat_yes_men_army: "§Yイエスマンの軍隊§!\n[IP_autocrat_yes_men_army_tooltip1]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§L忠実な将校団を抱えることは権力維持の要だが、周囲をイエスマンや追従者ばかりで固めると、軍の実態について誤った情報を掴むことになりかねない。職を失うこと、あるいはそれ以上の恐れに駆られた者は、自らの身を守るために平気で嘘をつくものだ。§!"
 IP_conservative_category_desc: "§Y保守主義§!\n利用可能な勢力:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§L保守主義は、国の現状を維持すること、あるいは進歩的な法律の一部を撤回することを望む傾向がある。また、保守主義にはしばしば国家主義的な要素や深い宗教的信念が含まれる。そのため、保守的な国家では急激な変革が少なく、政治的および国家の安定を維持しやすい。§!"
 IP_conservative_good_old_days: "§Y古き良き日々§!\n[IP_conservative_good_old_days_tooltip]: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§Lノスタルジーは強力な道具だ。誰もが、昔の方が今よりも良かったと知っている。我々は、さらなる変化や新しい思想の導入を防ぎ、国が破滅へと向かうのを阻止するために、できる限りのことをしなければならない。§!"
 IP_conservative_stable_society: "§Y安定した社会§!\n[IP_conservative_stable_society_tooltip]: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§L国民は、我々が政権を担っている限り、何の不測の事態も起こらないことを理解している。彼らには恐れるものはなく、全幅の信頼を我々に寄せることができる。§!"
 IP_conservative_patriotism: "§Y愛国主義§!\n[IP_conservative_patriotism_tooltip1]: §G+15.00%§!\n\n与党が[Mod_Vilayat_e_Faqih_L]または[Neutral_Muslim_Brotherhood_L]であれば、ボーナスが以下に置き換わる:\n[IP_conservative_patriotism_tooltip2]: §G+15%§!"
 IP_conservative_patriotism_delayed: "§L我々は皆、同じ血統のもとにある。国民が国家のために全力を尽くせるよう、共通の理念と価値観を奨励しなければならない。§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName]第一！§!\n[IP_conservative_homefront_first_tooltip]: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§L支持者は、我々が自国を最優先することを期待している。そのため、対外援助を行ったり、他国の政治に関与したりするのは難しい。しかし、戦争となれば話は別だ。支持者たちは戦争を好む。勝てば、それこそが自国第一の証明となるのだから。§!"
 IP_socialist_category_desc: "§Y社会主義§!\n利用可能な勢力:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§L社会主義は、市場資本主義と国家資本主義の要素を進歩主義と組み合わせたものである。多くの場合、政府の全力を国内の発展に注ぐことに重点を置く。社会主義は福祉政策や政府の経済介入を通じて、国内の状況を改善しやすい。§!"
 IP_socialist_welfare_state: "§Y福祉国家§!\n[IP_socialist_welfare_state_tooltip1]: §G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]: §G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§L国民から徴収した税金の最良の使い道は、それを再び国民のために投資することだ。良質で誰もが利用しやすいサービスを提供できるのは政府だけである。組織運営において国民の福祉を最優先することで、効率的かつ低コストな福祉を提供できる。§!"
 IP_socialist_economic_intervention: "§Y経済介入主義§!\n[IP_socialist_economic_intervention_tooltip1]: §G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]: §G-25.00%§!\n\n与党が[Neutral_green_L]であれば、ボーナスが以下に置き換わる:\n[IP_socialist_economic_intervention_tooltip3]: §G+50%§!"
 IP_socialist_economic_intervention_delayed: "§L時には経済に少し手を加える必要がある。我々は政府の強い統制力を用いて、社会と経済を正しい方向へ導かねばならない。資本主義に全てを委ねるのはあまりにも危険すぎる。§!"
 IP_socialist_pacifism: "§Y平和外交§!\n[IP_socialist_pacifism_tooltip]: §Y限定的介入主義§!未満の§Y対外介入法§!の各レベルにつき§G+15%§!\n\n[IP_socialist_pacifism_tooltip]: §Y限定的介入主義§!を超える§Y対外介入法§!の各レベルにつき§R-15%§!"
 IP_socialist_pacifism_delayed: "§L我々は、他国を搾取するために力を行使する資本主義者ではない。そして、武力で自らの思想を広めようとする共産主義の同志たちとも異なる。我々の重視するのは協力である。力ではなく、言葉と外交によって世界に影響を与えるのだ。§!"
 IP_socialist_naive_worldview: "§Y純朴な世界観§!\n[IP_socialist_naive_worldview_tooltip]: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§L外交の道を選ぶことは、決して容易な道ではない。他者も自分たちと同じだと信じるような甘い考えは、いずれ自らの首を絞めることになりかねない。それでも、他国を攻撃すると息巻く独裁者の言葉など、どうせただの虚勢に過ぎないのだろう。結局のところ、彼らが求めているのは我々の敬意だけなのだから。§!"
 IP_liberal_category_desc: "§Yリベラル§!\n利用可能な勢力:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§Lリベラルは一般的に自由の理念を推進するが、政党によってはより進歩的な（社会自由主義的な）立場を取ることもある。ほとんどのリベラル政党の根幹には、政府の介入を極力抑えた自由市場の理念がある。§!"
 IP_liberal_high_risk_investment: "§Y高リスクな投資§!\n[IP_liberal_high_risk_investment_tooltip]: §G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§L多くの政府は「持続可能性」や「倫理性」などを理由に、慎重な投資姿勢を取っている。我々は、最大の利益をもたらすものに資金を投じる。それこそが投資の本質なのだから。§!"
 IP_liberal_invisible_hand: "§Y見えざる手§!\n[IP_liberal_invisible_hand_tooltip1]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip2]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip3]: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§L経済を支配するのは偉大な見えざる手だ。金融政策の変更や政府の経済投資を最小限に抑えることで、社会主義的な小細工なしに、経済を自然と好転させることができる。§!"
 IP_liberal_business_friendly_environment: "§Yビジネス・フレンドリー§!\n[IP_liberal_business_friendly_environment_tooltip]: §G+10.00%§!"
 IP_liberal_business_friendly_environment_delayed: "§L我々は企業の味方であり、企業もそれを理解している。ビジネスに配慮した法律を制定することで、多くの企業を自国に呼び込むことができる。§!"
 IP_liberal_anti_military: "§Y反軍事主義§!\n[IP_liberal_anti_military_tooltip1]: §R-15.00%§!\n[IP_liberal_anti_military_tooltip2]: §R-15.00%§!"
 IP_liberal_anti_military_delayed: "§L戦争はビジネスにとって悪影響であり、何としても避けるべきだ。民間部門と富の創出に注力する方が賢明である。ひどい人権記録を持つ独裁者を倒すよりも、その人権を利用して利益を得る方が得策ではないか！§!"
 IP_monarchist_category_desc: "§Y君主主義§!\n利用可能な勢力:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§L君主主義は、血統と栄光を基盤に国家を統治する。権力を一つの王家に集中させることには利点がある。この王家こそが国家の力の源であり、君主は国民に大いなる誇りと忠誠を抱かせるのが得意である。§!"
 IP_monarchist_keep_it_in_the_family: "§Y勅令§!\n£economy_laws_cost_texticon  法律コスト: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§L君主は政治的な手続きに縛られることはない。国の方針を変える必要があれば、統治者の意のままにそれを実行できる。§!"
 IP_monarchist_for_king_and_queen: "§Y国王と女王のために§!\n[IP_monarchist_for_king_and_queen_tooltip1]: §G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name]は、たとえ絶望的な状況でも国民と兵士を奮い立たせる。その忠誠にふさわしい者には、地上であれ天上であれ、必ず報いが与えられる。§!"
 IP_monarchist_crown_estate: "§Y王室私有地§!\n[IP_monarchist_crown_estate_tooltip]: §G+10.00%§!"
 IP_monarchist_crown_estate_delayed: "§L王室は[ROOT.GetName]に広大な土地を所有している。その活用によって国家に莫大な収益をもたらし、そしておそらくは[IP_monarch_name]の懐にも流れ込むことになる。§!"
 IP_monarchist_outdated_ideals: "§Y時代遅れの理念§!\n[IP_monarchist_outdated_ideals_tooltip]: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§L君主制は、決して現代的な統治形態とは言えない。今日の人々は、絶対君主制以外の選択肢を求めている。君主制が今でも魅力的だと思うのは、デンマーク人か何かくらいだろう。§!"
 IP_fundamentalist_symbol_desc: "§Y原理主義§!\n利用可能な勢力:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§L原理主義は、超保守的な形態のイスラムを信奉する強硬な保守派である。彼らの主な目的は、この保守的な価値観を他国にも広めることにある。§!"
 IP_fundamentalist_religious_law: "§Yシャリーア法§!\n£salafist_outlook_campaign_cost_modifier_texticon  日毎の世界観への支援: §G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§L我々の司法制度と法律は、シャリーア（イスラム法）の理念に強く影響を受けている。クルアーンを制度の基盤とすることで、国民から退廃的な思想を排除することができる。§!"
 IP_fundamentalist_recruitment_campaign: "§Y外国人戦闘員§!\n[IP_fundamentalist_recruitment_campaign_tooltip]: §G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§L世界には疎外された若いムスリムが数多く存在する。彼らを我々のもとへ呼び寄せ、軍に加えさせるべきだ。彼らは勤勉で忠実であり、我々の大義を信じ込ませるのも容易い。§!"
 IP_fundamentalist_national_liberation_movements: "§Y民族解放運動§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§Lシオニストの抑圧者と戦っている組織がいくつも存在する。敬虔なムスリムとして、我々は彼らが抑圧者に抗うのを支援する義務がある！§!"
 IP_fundamentalist_international_pariah: "§Y国際的孤立§!\n[IP_fundamentalist_international_pariah_tooltip]: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§L過激であることは困難を伴う。我々と貿易を行おうとする国を見つけるのは非常に難しい。もしかすると、人々は「神政国家は過激だ」という言葉を、我々とは違う意味で理解しているのかもしれない。§!"
 IP_monarch_name_monarch: "君主"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"
 generic_initiate_primary_sector_5_year_plan: "第一次産業重視の五カ年計画を開始"
 generic_initiate_primary_sector_5_year_plan_desc: "我が国の第一次産業は、農業および資源採掘産業で構成されている。これらの産業は国民と工場を支える基盤となる。また、これらの物資を円滑に輸送するために、インフラへの投資も不可欠である。"
 generic_initiate_secondary_sector_5_year_plan: "第二次産業重視の五カ年計画を開始"
 generic_initiate_secondary_sector_5_year_plan_desc: "第二次産業には、製造業やその他のブルーカラー労働が含まれる。労働者のための国家を築く我々にとって、この産業こそが国の中核を成している。"
 generic_initiate_tertiary_sector_5_year_plan: "第三次産業重視の五カ年計画を開始"
 generic_initiate_tertiary_sector_5_year_plan_desc: "第三次産業は、ホワイトカラー労働者のための分野である。サービス業従事者、技術者、官僚が含まれる。彼らは我々の労働者階級の理想そのものではないが、資本主義国家に後れを取らないためにも、この産業を拡大しなければならない。"
 generic_initiate_infrastructure_5_year_plan: "インフラ重視の五カ年計画を開始"
 generic_initiate_infrastructure_5_year_plan_desc: "我が国の道路や鉄道は劣悪な状態にある。国家のインフラを改善するために投資を行わなければならない。これは民間経済と軍事経済の根幹を成すものである。"
 generic_initiate_military_5_year_plan: "軍需産業重視の五カ年計画を開始"
 generic_initiate_military_5_year_plan_desc: "資本主義の豚どもが我々の自由を奪うために侵攻してくるのは時間の問題だ。軍事的用意を強化するため、全力を注がねばならない。"
 generic_initiate_naval_5_year_plan: "海軍重視の五カ年計画を開始"
 generic_initiate_naval_5_year_plan_desc: "世界中のイデオロギーの同志と繋がるためには、海軍の戦力を強化しなければならない。"
 generic_initiate_technology_5_year_plan: "技術革新重視の五カ年計画を開始"
 generic_initiate_technology_5_year_plan_desc: "敵を打ち負かすためには、夢に描くような驚異的で革新的な兵器を開発しなければならない。二門砲塔の戦車！爆弾を投下する飛行船！敵艦を沈めるために訓練された巨大イカ！"
 generic_initiate_energy_5_year_plan: "エネルギー重視の五カ年計画を開始"
 generic_initiate_energy_5_year_plan_desc: "将来的な産業拡大に備え、エネルギー生産能力を強化しなければならない。"
