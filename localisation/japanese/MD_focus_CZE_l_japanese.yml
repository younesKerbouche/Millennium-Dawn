 CZE_Army_2020.02.t: "2020年向け新型装甲兵員輸送車の選定"
 CZE_Army_2020.02.d: "部隊の機動性と防護を向上させるために、チェコ陸軍は2020年に装甲兵員輸送車（APC）部隊を近代化しなければならない。利用可能な最良の選択肢を評価した後、我々は選択肢を3つの先進的なAPCに絞り込んだ。実戦で試され、高度にモジュール化された装輪プラットフォームであるフィンランドのシス/パトリアXAシリーズ、近代的な防護と汎用性を提供するオーストリアのパンデュール3、そして優れた装甲と火力能力を持つ先進的な装軌車両であるロシアのクルガネツ-25である。各選択肢は、防護、火力、機動性の観点から異なる戦略的利益を提供し、我々が行う決定は、我が機械化部隊の将来の有効性を決定するだろう。"
