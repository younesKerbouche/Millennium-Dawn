 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_scripted_text_one: "アルテア作戦"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_scripted_text_two: "§Gアルテア作戦§!"
 CZE_petr_pavel_scripted_gui_east_south_flank_politics_button_three_delayed_text: "[CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_one: "アルテア作戦、正式名称：欧州連合部隊ボスニア・ヘルツェゴビナ（EUFOR）は、デイトン合意の軍事的履行を監督するためにボスニア・ヘルツェゴビナに展開された軍隊である。NATOのSFORおよびIFORの後継である。SFORからEUFORへの移行は、主に名称と指揮官の変更であり、部隊の80%はその場に残った。2004年12月2日にSFORに取って代わった。\n\n§Gこの任務を受けるための要件:§!\n  §Y[BOS.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+10である\n    平時である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§YEUFORアルテア作戦§!を完了した\n\n§G完了までの時間:§! §Y100§!日\n\n§G即時効果:§!\n  §Y[BOS.GetName]§!にイベント「§Y[CZE.GetName]§!、アルテア作戦に関するインタビュー」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+6%、防御スタイルポイント+4%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[BOS.GetName]§!との友好度+15を獲得\n    徴兵可能人口+4%を獲得"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_two: "アルテア作戦、正式名称：欧州連合部隊ボスニア・ヘルツェゴビナ（EUFOR）は、デイトン合意の軍事的履行を監督するためにボスニア・ヘルツェゴビナに展開された軍隊である。NATOのSFORおよびIFORの後継である。SFORからEUFORへの移行は、主に名称と指揮官の変更であり、部隊の80%はその場に残った。2004年12月2日にSFORに取って代わった。\n\n§G完了までの時間:§! [?CZE_petr_pavel_east_south_flank_flag_four:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+6%、防御スタイルポイント+4%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[BOS.GetName]§!との友好度+15を獲得\n    徴兵可能人口+4%を獲得"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_three: "アルテア作戦、正式名称：欧州連合部隊ボスニア・ヘルツェゴビナ（EUFOR）は、デイトン合意の軍事的履行を監督するためにボスニア・ヘルツェゴビナに展開された軍隊である。NATOのSFORおよびIFORの後継である。SFORからEUFORへの移行は、主に名称と指揮官の変更であり、部隊の80%はその場に残った。2004年12月2日にSFORに取って代わった。\n\n§G完了！§!"
