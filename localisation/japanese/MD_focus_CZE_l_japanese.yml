 CZE_Army_2010.07.t: "新型歩兵戦闘車の選定"
 CZE_Army_2010.07.d: "チェコ陸軍の機械化歩兵は、作戦を支援し戦場での防護を強化するために、近代的で信頼性の高い歩兵戦闘車（IFV）を必要としている。2010年、我々は3つの非常に高性能な車両に選択肢を絞り込んでいる。その汎用性と火力で知られるロシアのBMP-3、先進的な装甲と技術を提供するドイツのプーマ、そして優れた機動性を持つ実証済みでバランスの取れたIFVであるスウェーデンのCV90である。各選択肢は、費用対効果から最先端の機能まで、独自の強みを提供し、我が機械化部隊の未来を形作る上で重要な役割を果たすだろう。"
