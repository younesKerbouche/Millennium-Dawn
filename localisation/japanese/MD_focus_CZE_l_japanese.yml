 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_one: "国際治安支援部隊（ISAF）はアフガニスタンにおける多国籍軍事任務である。ISAFの主な目標は、アフガニスタン国軍（ANSF）を訓練し、アフガニスタンが主要な政府機関を再建するのを支援することであった。それは徐々にタリバン反乱に対するより広範なアフガニスタン戦争に参加するようになった。\n\n§Gこの任務を受けるための要件:§!\n  §Y[AFG.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    サラフィ主義の思想を持っていない\n    §Y[TAL.GetName]§!と戦争中である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y准将§!を完了した\n\n§G完了までの時間:§! §Y260§!日\n\n§G即時効果:§!\n  §Y[AFG.GetName]§!にイベント「[CZE.GetName]が戦争支援のためペトル・パヴェルを派遣」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+14%、砂漠訓練ポイント+12%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+25を獲得\n    地形ペナルティ軽減+4%、高温気候順応+4%を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_two: "国際治安支援部隊（ISAF）はアフガニスタンにおける多国籍軍事任務である。ISAFの主な目標は、アフガニスタン国軍（ANSF）を訓練し、アフガニスタンが主要な政府機関を再建するのを支援することであった。それは徐々にタリバン反乱に対するより広範なアフガニスタン戦争に参加するようになった。\n\n§G完了までの時間:§! [?CZE_petr_pavel_afghanistan_flag_one:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+14%、砂漠訓練ポイント+12%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+25を獲得\n    地形ペナルティ軽減+4%、高温気候順応+4%を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_three: "国際治安支援部隊（ISAF）はアフガニスタンにおける多国籍軍事任務である。ISAFの主な目標は、アフガニスタン国軍（ANSF）を訓練し、アフガニスタンが主要な政府機関を再建するのを支援することであった。それは徐々にタリバン反乱に対するより広範なアフガニスタン戦争に参加するようになった。\n\n§G完了！§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_one: "対タリバン戦略計画"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_two: "§G対タリバン戦略計画§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_one: "我々の努力にもかかわらず、アフガニスタンはまだ我々の助けを必要としている。以前の訓練により、ペトル・パヴェルは大規模な攻勢作戦を計画することができるだろう。これはパヴェルの経歴における重要な試練であり、もし彼がそれを乗り越えれば、戦争ははるかに早く終わるかもしれない。\n\n§Gこの任務を受けるための要件:§!\n  §Y[AFG.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    サラフィ主義の思想を持っていない\n    §Y[TAL.GetName]§!と戦争中である\n\n  §Yペトル・パヴェル§!:\n    政治ミッション§Yタリバンに勝利するための戦略§!を完了し、そこで§Y[AFG.GetName]§!がパヴェルの新戦略を受け入れる必要がある\n\n§G完了までの時間:§! §Y220§!日\n\n§G即時効果:§!\n  §Y[AFG.GetName]§!にイベント「ペトル・パヴェルが攻勢計画を準備」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+14%、計画専門家ポイント+12%、攻撃スタイルポイント+8%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+25、§Y[TAL.GetName]§!との友好度-50を獲得\n    指揮力+30を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_two: "我々の努力にもかかわらず、アフガニスタンはまだ我々の助けを必要としている。以前の訓練により、ペトル・パヴェルは大規模な攻勢作戦を計画することができるだろう。これはパヴェルの経歴における重要な試練であり、もし彼がそれを乗り越えれば、戦争ははるかに早く終わるかもしれない。\n\n§G完了までの時間:§! [?CZE_petr_pavel_afghanistan_flag_two:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+14%、計画専門家ポイント+12%、攻撃スタイルポイント+8%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+25、§Y[TAL.GetName]§!との友好度-50を獲得\n    指揮力+30を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_three: "我々の努力にもかかわらず、アフガニスタンはまだ我々の助けを必要としている。以前の訓練により、ペトル・パヴェルは大規模な攻勢作戦を計画することができるだろう。これはパヴェルの経歴における重要な試練であり、もし彼がそれを乗り越えれば、戦争ははるかに早く終わるかもしれない。\n\n§G完了！§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_one: "確固たる支援任務"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_two: "§G確固たる支援任務§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_one: "確固たる支援任務（RSM）または確固たる支援作戦は、アフガニスタンにおけるNATO主導の多国籍任務であった。国際治安支援部隊（ISAF）の後継として2015年1月1日に開始された。これは、アフガニスタン治安部隊に助言と訓練を行い、国の長期的な安全保障を提供することを目的とした非戦闘任務であった。\n\n§Gこの任務を受けるための要件:§!\n  §Y[AFG.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    サラフィ主義の思想を持っていない\n    §Y[CZE.GetName]§!との友好度が少なくとも+30である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y上級大将§!を完了した\n\n  §Y2015.1.1§!以降\n\n§G完了までの時間:§! §Y120§!日\n\n§G即時効果:§!\n  §Y[CZE.GetName]§!は友好度関係獲得量+10%を獲得\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+10%、計画専門家ポイント+12%を獲得\n    特性「組織者」（まだ持っていない場合）を獲得\n\n§Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+20を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_two: "確固たる支援任務（RSM）または確固たる支援作戦は、アフガニスタンにおけるNATO主導の多国籍任務であった。国際治安支援部隊（ISAF）の後継として2015年1月1日に開始された。これは、アフガニスタン治安部隊に助言と訓練を行い、国の長期的な安全保障を提供することを目的とした非戦闘任務であった。\n\n§G完了までの時間:§! [?CZE_petr_pavel_afghanistan_flag_three:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+10%、計画専門家ポイント+12%を獲得\n    特性「組織者」（まだ持っていない場合）を獲得\n\n§Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+20を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_three: "確固たる支援任務（RSM）または確固たる支援作戦は、アフガニスタンにおけるNATO主導の多国籍任務であった。国際治安支援部隊（ISAF）の後継として2015年1月1日に開始された。これは、アフガニスタン治安部隊に助言と訓練を行い、国の長期的な安全保障を提供することを目的とした非戦闘任務であった。\n\n§G完了！§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text]"
