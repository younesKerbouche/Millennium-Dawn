 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_one: "大西洋解決作戦は欧州抑止イニシアチブの下で資金提供された。アメリカとイギリスは、NATOの東側側面における抑止態勢を強化するため、地域の空、陸、海のプレゼンスの増強や、以前に予定されていた演習の強化を含む、いくつかの即時措置を講じた。\nアメリカはこれらの活動を、NATOの軍事計画と防衛能力を強化し、中欧および東欧における持続的なプレゼンスを維持するための措置を講じていると説明した。大西洋解決作戦のローテーションは、地域的に連携した司令部によって監督されている。\n\n§Gこの任務を受けるための要件:§!\n  以下のいずれか: §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:\n    §Y[CZE.GetName]§! および §Y[USA.GetName]§!と陣営を共にしている\n    平時である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y中将§!を完了した\n\n  §Y[SOV.GetName]§!:\n    §Y[USA.GetName]§!と陣営を共にしていない\n\n  世界緊張度が少なくとも20である\n\n§G完了までの時間:§! §Y280§!日\n\n§G即時効果:§!\n  なし\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+16%、防御スタイルポイント+12%、計画専門家ポイント+12%を獲得\n\n  §Y[CZE.GetName]§!:\n    陸軍および空軍経験値+25を獲得\n    陸軍経験値獲得量+6%、最大計画+4%、防御力+4%を獲得"
