 CZE_political_leaders_milos_zeman_text_text: "§tミロシュ・ゼマン§!"
 CZE_political_leaders_milos_zeman_TT: "§Yミロシュ・ゼマン§!"
 CZE_political_leaders_milos_zeman_delayed_TT: "1992年、ミロシュ・ゼマンはČSSD党員として当選した。1993年に党首に選出され、その後数年間で同党を国内主要政党の一つに変貌させた。\n\n1996年の議会選挙でのČSSDの成功により、彼はライバルのヴァーツラフ・クラウスとその市民民主党(ODS)が過半数政権を樹立するのを阻止することができた。\n\n1998年、ČSSDは選挙に勝利し、ミロシュ・ゼマンは少数派政権の首相となり、その後4年間政権を率いた。2001年4月、彼はヴラジミール・シュピドラに指導者の座を譲った。"
 CZE_political_leaders_milos_zeman_effect_text_text: "§G+10%§! §Y政治力獲得§!"
 CZE_political_leaders_vladimir_spidla_text_text: "§tヴラジミール・シュピドラ§!"
 CZE_political_leaders_vladimir_spidla_TT: "§Yヴラジミール・シュピドラ§!"
 CZE_political_leaders_vladimir_spidla_delayed_TT: "2001年4月、ヴラジミール・シュピドラはČSSDの議長に就任した。ミロシュ・ゼマンは、パヴェル・メルトリークの後任として彼を財務大臣と考えていた。\n\n2001年、ヴラジミール・シュピドラは憲法上の公務員の給与削減に関する法律を提案したが、US-DEU、ODS、KDU-ČSL、KSČMの反対により可決されなかった。\n\n彼はまた、チェコ社会保障局を社会保険会社に変革することを提案した。これにより、健康保険と社会保険からの収入が国家予算から分離され、選択された資金が他の目的に使用されるのを防ぐことができる。"
 CZE_political_leaders_vladimir_spidla_effect_text_text: "§G-20%§! §Y税率変更コスト§!"
 CZE_political_leaders_stanislav_gross_text_text: "§tスタニスラフ・グロス§!"
 CZE_political_leaders_stanislav_gross_TT: "§Yスタニスラフ・グロス§!"
 CZE_political_leaders_stanislav_gross_delayed_TT: "スタニスラフ・グロスはチェコの弁護士であり政治家であり、チェコ共和国の首相を務めた。彼は以前、2000年から2004年までミロシュ・ゼマンとヴラジミール・シュピドラの内閣で内務大臣を務めた。\n\n彼の在任中に、警察内部のいくつかのスキャンダルが漏洩した: 最高幹部の汚職、事業入札の不正、連続殺人事件の解決失敗など。グロスは、これは警察内部でそのような行為を発見する能力が向上したためだと主張した。グロスはまた、友好的な同盟者を国営企業の幹部に据え付けたり、秘密機関を政治目的で悪用したりしたことでも批判された。\n\n彼は短期間、チェコスロバキア国鉄(ČSD)で機関士見習いとして働いていた。"
 CZE_political_leaders_stanislav_gross_effect_text_text: "§G-12.5%§! §Y警察支出§!"
 CZE_political_leaders_jiri_paroubek_text_text: "§tイジー・パロウベク§!"
 CZE_political_leaders_jiri_paroubek_TT: "§Yイジー・パロウベク§!"
 CZE_political_leaders_jiri_paroubek_delayed_TT: "イジー・パロウベクはチェコの政治家であり、2005年4月から2006年9月までチェコ共和国の首相を務めた。\n\n1979年、共産主義政権の傀儡政党の一つであるチェコスロバキア社会党の執行委員として、イジー・パロウベクは共産主義国家秘密警察(StB)の注目を集めた。彼は諜報員と3回会い、その場で共産主義政府への忠誠と憲章77などの反体制派グループへの不同意を表明したとされる。"
 CZE_political_leaders_jiri_paroubek_effect_text_text: "§G+15%§! §Y政治力獲得§!"
 CZE_political_leaders_bohuslav_sobotka_text_text: "§tボフスラフ・ソボトカ§!"
 CZE_political_leaders_bohuslav_sobotka_TT: "§Yボフスラフ・ソボトカ§!"
 CZE_political_leaders_bohuslav_sobotka_delayed_TT: "ボフスラフ・ソボトカはチェコの政治家であり弁護士であり、2002年から2006年まで財務大臣を務めた。\n\n2013年のチェコ議会選挙の後、ソボトカは2014年1月17日に大統領によって首相に任命され、12日後、ČSSD、ANO 2011、KDU-ČSLからなる中道左派連立政権を樹立した。彼の政権は、売上の電子登録やVAT管理システムなど、脱税対策の一連の措置を導入し、中国との関係を強化し、警察を改革し、公務員法を廃止し、禁煙を施行した。彼はまた、ウクライナへのロシアの介入とそれに伴う制裁、国内政策、および2017年5月のソボトカの撤回された辞任に関して、ミロシュ・ゼマン大統領と頻繁に衝突した。\n\nソボトカは、15年間で初めて、そしてチェコ共和国の歴史の中で3番目に、任期を全うした首相である。"
 CZE_political_leaders_bohuslav_sobotka_effect_text_text: "§G+10%§! §Y税収§!"
 CZE_political_leaders_jan_hamacek_text_text: "§tヤン・ハマーチェク§!"
 CZE_political_leaders_jan_hamacek_TT: "§Yヤン・ハマーチェク§!"
 CZE_political_leaders_jan_hamacek_delayed_TT: "ヤン・ハマーチェクは2006年の選挙で初めて代議院議員に選出された。議会での在任期間中、彼は外務委員会の副委員長、NATO議員会議へのチェコ代表団長、欧州問題委員会委員を務めた。\n\n彼は内務大臣に任命され、2018年6月から10月まで外務大臣代行も務めた。\n\n2018年8月、ハマーチェクはシリアでドイツの人道支援団体の労働者2人の解放交渉を支援し、労働者の引き渡しのためにダマスカスに赴いた。"
 CZE_political_leaders_jan_hamacek_effect_text_text: "§G+15%§! §Y友好度獲得§!"
 CZE_political_leaders_michal_smarda_text_text: "§tミハル・シュマルダ§!"
 CZE_political_leaders_michal_smarda_TT: "§Yミハル・シュマルダ§!"
 CZE_political_leaders_michal_smarda_delayed_TT: "ミハル・シュマルダはチェコの政治家であり、2021年12月以降SOCDEM(社会民主主義)の議長を務めている。2006年にノヴェー・ムニェスト・ナ・モラヴィエの評議員に初当選し、2010年に市長となった。2016年には短期間、ヴィソチナ州の代表を務めた。\n\n彼はチェコ共和国文化大臣の候補者であった。"
 CZE_political_leaders_michal_smarda_effect_text_text: "§G+10.5%§! §Y安定度係数§!"
 CZE_political_leaders_jan_kasal_text_text: "§3ヤン・カサル§!"
 CZE_political_leaders_jan_kasal_TT: "§Yヤン・カサル§!"
 CZE_political_leaders_jan_kasal_delayed_TT: "ヤン・カサルはカレル大学在学中にカトリック宗教を学んだ。彼はČSL(チェコスロバキア人民党)のチェコ国民評議会議員となり、KDU-ČSLおよび党の保守派の指導的代表者である。"
 CZE_political_leaders_jan_kasal_effect_text_text: "§G+7.5%§! §Y安定度係数§!"
 CZE_political_leaders_cyril_svoboda_text_text: "§3ツィリル・スヴォボダ§!"
 CZE_political_leaders_cyril_svoboda_TT: "§Yツィリル・スヴォボダ§!"
 CZE_political_leaders_cyril_svoboda_delayed_TT: "ツィリル・スヴォボダの政治キャリアにおいて、彼は副首相（2002年7月～2004年8月）および外務大臣（2002年7月～2006年9月）を含むいくつかの大臣職を歴任した。彼は2011年にプラハに外交アカデミーを設立し、現在はプラハのいくつかの大学で講義を行っている。\n\n2007年にKDU-ČSLがODSおよび緑の党と連立を組んだ際、スヴォボダは無任所大臣兼政府立法評議会議長となった。2009年1月の政府「若返り」の際には、地域開発大臣となった。"
 CZE_political_leaders_cyril_svoboda_effect_text_text: "§G+12.5%§! §Y政治力獲得§!"
 CZE_political_leaders_jiri_cunek_text_text: "§3イジー・チュネク§!"
 CZE_political_leaders_jiri_cunek_TT: "§Yイジー・チュネク§!"
 CZE_political_leaders_jiri_cunek_delayed_TT: "イジー・チュネクはチェコの政治家であり、1990年にKDU-ČSLに入党した。2007年1月から11月まで、そして再び2008年4月から2009年1月まで、ミルコ・トポラーネク第2次政権の第一副首相およびチェコ共和国地域開発大臣を務めた。\n\n彼はゴットヴァルドフの機械工学大学を卒業後、ズブロヨフカ・フセチーンに入社し、最初は安全技術者として、1993年からは労働安全衛生部長を務めた。"
 CZE_political_leaders_jiri_cunek_effect_text_text: "§G+10%§! §Y建設速度§!"
 CZE_political_leaders_pavel_belobradek_text_text: "§3パヴェル・ビェロフラーデク§!"
 CZE_political_leaders_pavel_belobradek_TT: "§Yパヴェル・ビェロフラーデク§!"
 CZE_political_leaders_pavel_belobradek_delayed_TT: "パヴェル・ビェロフラーデクはチェコの政治家、獣医師、地方公務員であり、2010年から2019年までKDU-ČSLの議長、2014年から2017年まで副首相を務めた。\n\n2014年1月、パヴェル・ビェロフラーデクはボフスラフ・ソボトカ内閣における科学・研究・イノベーション担当副首相のKDU-ČSL候補となった。彼はまた、2014年のチェコ地方選挙でも自身の地位を守った。"
 CZE_political_leaders_pavel_belobradek_effect_text_text: "§G+12.5%§! §Y研究速度§!"
 CZE_political_leaders_marek_vyborny_text_text: "§3マレク・ヴィボルニー§!"
 CZE_political_leaders_marek_vyborny_TT: "§Yマレク・ヴィボルニー§!"
 CZE_political_leaders_marek_vyborny_delayed_TT: "マレク・ヴィボルニーはチェコの政治家であり、2023年6月からペトル・フィアラ内閣でチェコ農業大臣を務めている。\n\nヴィボルニーはオロモウツのパラツキー大学で歴史と神学を学んだ。その後、2001年にパルドゥビツェのギムナジウムで歴史、社会科学の基礎、ラテン語を教え始めた。2012年8月1日から2018年3月31日まで、モーツァルト・ギムナジウムの校長を務めた。\n\n2017年10月以降、彼はKDU-ČSL所属のチェコ共和国議会代議院議員である。"
 CZE_political_leaders_marek_vyborny_effect_text_text: "§G+15%§! §Y農業生産性§!"
 CZE_political_leaders_marian_jurecka_text_text: "§3マリアン・ユレチカ§!"
 CZE_political_leaders_marian_jurecka_TT: "§Yマリアン・ユレチカ§!"
 CZE_political_leaders_marian_jurecka_delayed_TT: "マリアン・ユレチカはチェコの政治家であり、2021年12月17日から副首相兼労働社会問題大臣、2022年11月から2023年3月まで環境大臣を務めた（いずれもペトル・フィアラ内閣）。彼は以前、2014年から2017年までボフスラフ・ソボトカ内閣で農業大臣を務めた。"
 CZE_political_leaders_marian_jurecka_effect_text_text: "§G+6%§! §Y生産性向上§!"
 CZE_political_leaders_karel_kuhnl_text_text: "§Gカレル・キュンル§!"
 CZE_political_leaders_karel_kuhnl_TT: "§Yカレル・キュンル§!"
 CZE_political_leaders_karel_kuhnl_delayed_TT: "1993年から1997年の期間、カレル・キューンルは駐英チェコ大使であり、1995年までは同時に駐アイルランド大使であった。1997年から1998年、カレル・キューンルはチェコ共和国産業貿易大臣を務めた。\n\n1998年から2006年の間、彼はUS-DEU所属の代議院議員を務め、2000年から2001年には議長を務めた。\n\n新千年紀の初め、カレル・キューンルは四党連合プロジェクトに深く関与していた。"
 CZE_political_leaders_karel_kuhnl_effect_text_text: "§G+15%§! §Y貿易友好度係数§!"
 CZE_political_leaders_hana_marvanova_text_text: "§Gハナ・マルヴァノヴァー§!"
 CZE_political_leaders_hana_marvanova_TT: "§Yハナ・マルヴァノヴァー§!"
 CZE_political_leaders_hana_marvanova_delayed_TT: "ハナ・コルドヴァー・マルヴァノヴァーはチェコの弁護士であり政治家であり、元チェコ共和国議会代議院副議長である。\n\n2018年、彼女はSTAN運動（市長と無所属）の無所属議員としてプラハ市議会議員に選出され、立法・行政・住宅支援担当の評議員兼委員を務めた。2014年には短期間、ヘレナ・ヴァールコヴァー法務大臣の代理を務めた。\n\n彼女は独立平和協会や腐敗に反対する市民イニシアチブなど、いくつかのアクティビスト組織やイニシアチブの創設者である。"
 CZE_political_leaders_hana_marvanova_effect_text_text: "§G+11.5%§! §Y政治力獲得§!"
 CZE_political_leaders_ivan_pilip_text_text: "§Gイヴァン・ピリプ§!"
 CZE_political_leaders_ivan_pilip_TT: "§Yイヴァン・ピリプ§!"
 CZE_political_leaders_ivan_pilip_delayed_TT: "イヴァン・ピリプはチェコの政治家であり経済学者であり、1994年から1997年まで教育・青年・スポーツ大臣を務めた後、1997年6月から1998年7月まで財務大臣を務めた。\n\nピリプは経済学者として教育を受けた後、チェコ共和国の共産主義崩壊後、キリスト教民主党(KDS)で政界入りした。ピリプは1992年から1998年まで政府に仕え、KDSが市民民主党と合併するまで党を率いた。ピリプは市民民主党から分裂して自由連合を結成した議員の一人であり、1998年に野党となった。\n\nピリプは2001年初頭、キューバ政府の反対派と会談した後、キューバで約1ヶ月間拘束されたが、キューバに対する国際的な圧力の後に解放された。彼は2002年に代議院議員の議席を失ったが、その後しばらくの間、自由連合の暫定指導者を務め、2004年から2007年まで欧州投資銀行の副総裁を務めた。"
 CZE_political_leaders_ivan_pilip_effect_text_text: "§G+10%§! §Y税収§!"
 CZE_political_leaders_petr_mares_text_text: "§Gペトル・マレシュ§!"
 CZE_political_leaders_petr_mares_TT: "§Yペトル・マレシュ§!"
 CZE_political_leaders_petr_mares_delayed_TT: "ペトル・マレシュはチェコの外交官であり元政治家であり、20世紀と21世紀の変わり目に自由連合所属の代議院議員、2003年から2004年には同党議長、ヴラジミール・シュピドラ政権の副首相を務めた。\n\n1990年からカレル大学社会科学部で教鞭をとった。\n\n1998年の選挙で、彼は自由連合から代議院議員に選出された（選挙区は東ボヘミア地方）。彼は科学・教育・文化・青年・体育に関する議会委員会の委員長であり、2001年から2002年には選挙委員会の委員長も務めた。彼は2002年の選挙まで議会に留まった。"
 CZE_political_leaders_petr_mares_effect_text_text: "§G+10.5%§! §Y研究速度§!"
 CZE_political_leaders_pavel_nemec_text_text: "§Gパヴェル・ニェメツ§!"
 CZE_political_leaders_pavel_nemec_TT: "§Yパヴェル・ニェメツ§!"
 CZE_political_leaders_pavel_nemec_delayed_TT: "パヴェル・ニェメツはチェコの弁護士であり、自由連合の元政治家（2004年から2006年には議長）、20世紀と21世紀の変わり目に代議院議員、2002年から2004年には地域開発大臣、その後2006年までスタニスラフ・グロスおよびイジー・パロウベク政権の法務大臣兼副首相を務めた。\n\n国会議員として、彼は執行命令の共同提案者であり、それにより執行官と執行官会議所の創設を可能にした。法務大臣として、彼はクロミェジーシュの司法学校と司法アカデミーを合併し、それにより司法の文民職員のための単一の部門教育機関を創設した。"
 CZE_political_leaders_pavel_nemec_effect_text_text: "§G-15%§! §Y汚職変更コスト§!"
 CZE_political_leaders_jan_hadrava_text_text: "§Gヤン・ハドラヴァ§!"
 CZE_political_leaders_jan_hadrava_TT: "§Yヤン・ハドラヴァ§!"
 CZE_political_leaders_jan_hadrava_delayed_TT: "ヤン・ハドラヴァはチェコの政治家であり、ビロード革命後、市民フォーラム所属の連邦議会民族院のチェコスロバキア議員であった。\n\n彼はリバフスケー・ウードリーのクライカ工場で繊維技術者として働き、その後ソコロフの文化センターで供給業者および労働者として働いた。1970年代後半、彼と友人たちは詩のクラブを設立し、そこでは非公式の文学も紹介され、国家保安部の関心を引いた。"
 CZE_political_leaders_jan_hadrava_effect_text_text: "§G+8.5%§! §Y建設速度§!"
 CZE_political_leaders_jan_cerny_text_text: "§Gヤン・チェルニー§!"
 CZE_political_leaders_jan_cerny_TT: "§Yヤン・チェルニー§!"
 CZE_political_leaders_jan_cerny_delayed_TT: "ヤン・チェルニーはチェコの獣医師であり政治家であり、1990年代にはODS所属のチェコ国民評議会および代議院議員、その後自由連合所属となり、ヨゼフ・トショフスキー政権で地域開発大臣を務め、2007年から2011年には自由連合の最後の議長を務めた。2020年以降、彼はコステレツ・ナド・チェルニーミ・レシの市長を務めている。"
 CZE_political_leaders_jan_cerny_effect_text_text: "§G+6%§! §Y生産性成長§!"
 CZE_political_leaders_andrej_babis_text_text: "§2アンドレイ・バビシュ§!"
 CZE_political_leaders_andrej_babis_TT: "§Yアンドレイ・バビシュ§!"
 CZE_political_leaders_andrej_babis_delayed_TT: "アンドレイ・バビシュはANO党の最初で最近唯一の指導者である。2014年から2017年まで、彼はボフスラフ・ソボトカ内閣で第一副首相兼財務大臣を務めた。彼は大企業アグロフェルトの創設者である。彼の相当な経済的、政治的、メディア的権力を自身の利益のために利用しているため、しばしばオリガルヒと呼ばれる。\n\n現在、アグロフェルトは株式会社であり、チェコ最大の農業、食品、化学ホールディングである。同ホールディングは、主にチェコ共和国とスロバキアで230以上の法的に独立した企業を支配している。"
 CZE_political_leaders_andrej_babis_effect_text_text: "§G+17.5%§! §Y法人税収入§!"
 CZE_political_leaders_karel_schwarzenberg_text_text: "§Cカレル・シュヴァルツェンベルク§!"
 CZE_political_leaders_karel_schwarzenberg_TT: "§Yカレル・シュヴァルツェンベルク§!"
 CZE_political_leaders_karel_schwarzenberg_delayed_TT: "カレル・シュヴァルツェンベルクはTOP 09の共同創設者であり初代議長である。彼はヴァーツラフ・ハヴェル大統領の官房長、外務大臣、第一副首相を務めた。\n\nカレル・シュヴァルツェンベルクは教会の返還、すなわち1948年以降共産主義者によって教会から没収された財産の返還の支持者であった。彼はまた、グリーンポリティクスを推進した - 2005年には物議を醸した再生可能エネルギー支援法に賛成票を投じたが、同時にいわゆるエコテロリズムを拒否した。\n\n彼は個人のチェコ愛国心を非常に重視し、長年にわたって人権のために戦った。"
 CZE_political_leaders_karel_schwarzenberg_effect_text_text: "§G+4§! §Y生産性成長§!"
 CZE_political_leaders_miroslav_kalousek_text_text: "§3ミロスラフ・カロウセク§!"
 CZE_political_leaders_miroslav_kalousek_TT: "§Yミロスラフ・カロウセク§!"
 CZE_political_leaders_miroslav_kalousek_delayed_TT: "TOP 09の共同創設者であり元議長、それ以前はKDU-ČSLに所属。彼は財務大臣を務めた。\n\n彼は副首相の専門顧問、チェコスロバキア副首相顧問の労働組合長、および予算と取得プロセスを担当する国防副大臣を務めた。"
 CZE_political_leaders_miroslav_kalousek_effect_text_text: "§G+12.5§! §Y税収§!"
 CZE_political_leaders_jiri_pospisil_text_text: "§Cイジー・ポスピーシル§!"
 CZE_political_leaders_jiri_pospisil_TT: "§Yイジー・ポスピーシル§!"
 CZE_political_leaders_jiri_pospisil_delayed_TT: "イジー・ポスピーシルは法務大臣の職を務め、最初は2006年から2009年までミルコ・トポラーネク第1次および第2次政権で、再び2010年から2012年までペトル・ネチャス内閣で務めた。\n\n2012年6月27日、ヴァーツラフ・クラウス大統領は、ペトル・ネチャス首相の提案により、彼を法務大臣の職から解任した。公式な理由は、部署の管理における経営上の失敗であった。多くの政治家や専門家は、この理由を口実であるとし、本当の理由はポスピーシルがレンカ・ブラダーチョヴァーをプラハの首席検察官の地位に任命する意向であったと述べた。\n\nポスピーシルの解任に対していくつかのデモが組織され、いくつかの非政府反汚職組織は法務大臣の解任を理由に首相に辞任を求めた。"
 CZE_political_leaders_jiri_pospisil_effect_text_text: "§G+20%§! §Y政治力獲得§!"
 CZE_political_leaders_marketa_pekarova_text_text: "§Cマルケータ・ペカロヴァー§!"
 CZE_political_leaders_marketa_pekarova_TT: "§Yマルケータ・ペカロヴァー・アダモヴァー§!"
 CZE_political_leaders_marketa_pekarova_delayed_TT: "2009年、マルケータ・ペカロヴァー・アダモヴァーは新設されたTOP 09に入党した。それまで彼女は積極的に政治に関与していなかった。\n\n彼女はプラハ8区議会の欠員補充議員として選出された。社会分野と薬物防止が彼女の担当となった。2012年5月以降、担当範囲は欧州基金の分野にも拡大した。\n\n一方、彼女は自主的な難民受け入れを支持し、アンドレイ・バビシュ政権が「EUのパートナーからの、数十人の孤児の受け入れや過密な難民キャンプの緩和といった支援要請を拒否した」ことを批判した。"
 CZE_political_leaders_marketa_pekarova_effect_text_text: "§G-14%§! §Y警察支出コスト§!"
 CZE_political_leaders_vaclav_klaus_text_text: "§1ヴァーツラフ・クラウス§!"
 CZE_political_leaders_vaclav_klaus_TT: "§Yヴァーツラフ・クラウス§!"
 CZE_political_leaders_vaclav_klaus_delayed_TT: "共産主義時代、ヴァーツラフ・クラウスは銀行員および予測担当者として働いていた。1989年11月の共産主義崩壊後、彼は国民統一政府の財務大臣となった。1991年、ヴァーツラフ・クラウスは市民民主党（ODS）の中心的な共同設立者となった。\n\n彼は2003年2月にチェコ共和国大統領に選出され、2008年に2期目の5年間の任期で再選された。\n\n彼の大統領在任期間は、地球温暖化否定から欧州懐疑主義に至るまでの問題に関する彼の強い意見や、任期最後の数ヶ月に宣言された広範な恩赦（これによりチェコ上院から国家反逆罪で告発されることとなった）を巡る多くの論争によって特徴づけられた。"
 CZE_political_leaders_vaclav_klaus_effect_text_text: "§G-15%§! §Y汚職変更コスト§!"
 CZE_political_leaders_mirek_topolanek_text_text: "§1ミレク・トポラーネク§!"
 CZE_political_leaders_mirek_topolanek_TT: "§Yミレク・トポラーネク§!"
 CZE_political_leaders_mirek_topolanek_delayed_TT: "ミレク・トポラーネクは2007年10月に、いわゆる「首相の5つの優先事項」を導入した。これは政府が承認した「選挙期間を通じた政府の計画目標」の190のプロジェクトから成る10の計画分野を含む政府声明であった。市民との方向性の明確化とコミュニケーションを促進するため、ミレク・トポラーネクは10の計画分野を「健全な財政」、「近代的で効率的な国家」、「安全な国における安全な市民」、「障壁の除去」、「科学と教育の推進」という5つの首相の優先事項に要約した。\n\n彼は、ブッシュ政権が提案した対ミサイル防衛システム（ロシアが激しく反対し、オバマ政権が、イラン（防衛システムが対象とする核開発の野心を持つ国）が核計画の開発と中東全域のテロ組織支援を停止するようロシアが説得に協力すれば建設する必要がないかもしれないと示唆したもの）の熱烈な支持者である。\n\n2010年に政界を引退した後、トポラーネクは化石燃料産業の強力なロビイストとして電力業界で活動している。"
 CZE_political_leaders_mirek_topolanek_effect_text_text: "§G+10%§! §Y政治力獲得量§!"
 CZE_political_leaders_petr_necas_text_text: "§1ペトル・ネチャス§!"
 CZE_political_leaders_petr_necas_TT: "§Yペトル・ネチャス§!"
 CZE_political_leaders_petr_necas_delayed_TT: "ペトル・ネチャスはブルノのマサリク大学で物理学の自然科学博士号を取得した。1991年、彼はODSの共同設立者の一人となった。\n\nネチャス率いる内閣は、キリスト教会の財産返還、年金改革、大学改革に関する法律を推進した。これらはすべて非常に不評であり、多くの批判を受けた。\n\n彼はチェコ共和国の国家債務を抑制するために行われた歳出削減で賞賛されている。彼の批判者はしばしば彼を汚職で非難し、医療問題を解決する能力がないことを批判する。2023年5月、ネチャスは偽証罪で有罪判決を受け、罰金を科され、史上初めて刑事犯罪で有罪となった首相となった。"
 CZE_political_leaders_petr_necas_effect_text_text: "§G+10%§! §Y研究速度§!"
 CZE_political_leaders_petr_fiala_text_text: "§1ペトル・フィアラ§!"
 CZE_political_leaders_petr_fiala_TT: "§Yペトル・フィアラ§!"
 CZE_political_leaders_petr_fiala_delayed_TT: "ペトル・フィアラはチェコの政治家であり政治学者であり、2021年11月からチェコ共和国首相、2014年からODS党首を務めている。彼は以前、2012年から2013年まで教育・青年・スポーツ大臣を務めた。政界入りする前は、マサリク大学の学長であった。\n\n2020年、フィアラはKDU-ČSLおよびTOP 09との中道右派の選挙連合（SPOLUとして知られる）の主導権を握った。彼は2021年のチェコ議会選挙における首相候補となり、財政責任と大西洋主義の一環としてのNATOとの緊密な関係に焦点を当てた、親西側・親欧州の中道右派の公約を掲げて立候補した。\n\nこの連合は当初の世論調査を上回り、選挙で第一党となったが、下院の議席数は第二党のANO 2011より1議席少なかった。"
 CZE_political_leaders_petr_fiala_effect_text_text: "§G+17.5%§! §Y研究速度§!"
 CZE_political_leaders_miroslav_grebenicek_text_text: "§Rミロスラフ・グレベニーチェク§!"
 CZE_political_leaders_miroslav_grebenicek_TT: "§Yミロスラフ・グレベニーチェク§!"
 CZE_political_leaders_miroslav_grebenicek_delayed_TT: "ミロスラフ・グレベニーチェクはブルノのヤン・エヴァンゲリスタ・プルキニェ大学教育哲学部を卒業し、1968年にはワルシャワ条約機構軍の侵攻に抗議する学生の中にいた。\n\n学業修了後、彼は教師として働き、1975年からはブルノのヤン・エヴァンゲリスタ・プルキニェ大学で教鞭をとった（19世紀と20世紀の歴史、労働運動史、経済理論を専門とした）。\n\n彼は1975年に共産党に入党した。"
 CZE_political_leaders_miroslav_grebenicek_effect_text_text: "§G+10%§! §Y研究速度§!"
 CZE_political_leaders_vojtech_filip_text_text: "§Rヴォイチェフ・フィリップ§!"
 CZE_political_leaders_vojtech_filip_TT: "§Yヴォイチェフ・フィリップ§!"
 CZE_political_leaders_vojtech_filip_delayed_TT: "ヴォイチェフ・フィリップは元チェコの政治家であり、ボヘミア・モラヴィア共産党の元議長であり、2002年から2010年、および2013年から2021年にかけてチェコ共和国議会下院副議長、1996年から2021年にかけて下院議員、1990年代初頭には連邦議会人民院議員を務め、StB（国家保安部）の有給協力者であった。2022年2月より、チェコ・中国混合商工会議所の理事長を務めている。\n\n1983年、彼は共産党に入党した。1985年7月から、彼は国家保安部（StB）のメンバーと接触を維持し、当初は「ヴォイチェフ」秘密協力の候補者としてであった。1986年4月15日、彼はコードネーム「ファルマー」の下でStBのルボミール・アンタル少佐のイデオロギー協力者として採用された。"
 CZE_political_leaders_vojtech_filip_effect_text_text: "§G+15%§! §Y政治力獲得量§!"
 CZE_political_leaders_katerina_konecna_text_text: "§Rカテジナ・コネチュナー§!"
 CZE_political_leaders_katerina_konecna_TT: "§Yカテジナ・コネチュナー§!"
 CZE_political_leaders_katerina_konecna_delayed_TT: "カテジナ・コネチュナーはチェコの政治家であり、2002年から2014年までモラヴィア・シレジア州選出のチェコ共和国議会議員であり、チェコ共和国共産党の党員であり、同党で欧州政策・EU担当の影の大臣を務めている。\n\n1999年、彼女はマサリク大学経済行政学部に入学した。ここで彼女は国民経済学分野を学んだが、2002年に下院議員に選出された後、公共経済学と行政学の複合研究に切り替え、2003年に学士号を取得して卒業した。\n\n2009年、彼女は財務行政大学で工学士号を取得した。4年後、彼女はマサリク大学法学部で行政法の専門課程を修了し、2つ目の学士号を取得した。"
 CZE_political_leaders_katerina_konecna_effect_text_text: "§G+8%§! §Y生産性獲得量§!"
 CZE_political_leaders_ods_title_text_text: "§1市民民主党§!"
 CZE_political_leaders_ods_description_text_text: "[CZE_political_leaders_ods_description_text_text]"
 CZE_political_leaders_ods_description_text_2000: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1ODS§!の状況は不安定であった。ODAおよび§3KDU-ČSL§!との連立分裂のため、§G自由連合（後のUS-DEU）§!は§1ODS§!への支持を拒否し、過半数獲得を妨げた。§1ODS§!は野党協定に署名し、ミロシュ・ゼマン率いる§tČSSD§!政府への信任と維持を約束した。"
 CZE_political_leaders_ods_description_text_2002: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n2002年の議会選挙で、§1ODS§!は経済成長と社会支出の改善に焦点を当てることを決定した。その間、彼らはヴァーツラフ・クラウスをチェコ共和国大統領に選び、次の選挙に向けて大きな人気を獲得した。"
 CZE_political_leaders_ods_description_text_2006: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n今回、§1ODS§!は社会支出改革と§7緑の党§!との協力に大きく焦点を当てており、それが再生可能エネルギー発電部門の改善に役立っている。それに加えて、彼らは税制改革と、社会支出と汚職に強く焦点を当てた2008年の上院選挙に向けた大規模な準備を目指すだろう。"
 CZE_political_leaders_ods_description_text_2010: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nペトル・ネチャスが党首に就任しようとしている。§1ODS§!はその人気を利用して議会の構成を変え、環境部門のトップに自党の人物を据える準備ができている。これらの計画のため、§1ODS§!は農業生産性の向上、供給管理の改善、そして新しい再生可能エネルギー発電所の建設に焦点を当てる。"
 CZE_political_leaders_ods_description_text_2013: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nマサリク大学の元学長であり大臣であったペトル・フィアラが議長に選出された。彼の指導力により、§1ODS§!は新しい工場を建設し、資源採掘を増加させ、化石燃料よりも原子力エネルギーを優先することができるだろう。"
 CZE_political_leaders_ods_description_text_2017: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n良き指導者、正しい綱領、強力な右翼。これらの言葉とともに§1ODS§!は2017年の選挙を開始した。研究助成金と都市部拡大に焦点を当てている。党は新しい工場の建設、新技術の研究、そして§0SPOLU§!連合の準備を計画している。"
 CZE_political_leaders_ods_description_text_2021: "政党人気: [?THIS.party_pop_array^1|%1Y]\n§g現在の政党人気効果:§!\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1ODS§!は§3KDU-ČSL§!、§CTOP 09§!と連立政権を樹立した。§0SPOLU§!が創設され、まもなく海賊と市長を招待する準備ができている。ペトル・フィアラが連合の新しい指導者となり、政府に座る5人の新しい政治家を準備するだろう。"
 CZE_political_leaders_cssd_title_text_text: "§tチェコ社会民主党§!"
 CZE_political_leaders_cssd_description_text_text: "[CZE_political_leaders_cssd_description_text_text]"
 CZE_political_leaders_cssd_description_text_2000: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\nゼマンのおかげで、§tČSSD§!党は1998年の選挙前に急速に絶大な人気を得た。\n§tČSSD§!は議会選挙に勝利し、新千年紀にチェコ共和国を最初に率いた。物議を醸したが、彼らとは意見が大きく異なる最大の野党§1ODS§!と共に政権を維持した。"
 CZE_political_leaders_cssd_description_text_2002: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\nミロシュ・ゼマンをヴラジミール・シュピドラに交代させることで、前政権のスキャンダルを断ち切ることに成功した。今日、彼は党を去るべきか、それとも外国投資家を引きつけ、オフィス部門をアップグレードする彼のプログラムを継続すべきかを選択しなければならない。彼が去ることを決めた場合、スタニスラフ・グロスが彼の反§RKSČM§!プログラムを持って現れるだろう。"
 CZE_political_leaders_cssd_description_text_2006: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\n2006年の議会選挙前、§tČSSD§!は再び多くの事件に直面した。汚職と官僚主義の改革に焦点を当てるだろう。それに加えて、2008年の上院選挙が近づいており、すべての目がこの出来事に向けられている。§tČSSD§!は§1ODS§!と対決しなければならないだろう。§tČSSD§!は生産性の向上に強く焦点を当てる。"
 CZE_political_leaders_cssd_description_text_2010: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\n2011年、ボフスラフ・ソボトカが§tČSSD§!の議長となった。新しいプログラムは、化石燃料エネルギー生産を犠牲にして、あらゆる可能な供給源からの再生可能エネルギー部門を対象としている。このプログラムはまた、新しいインフラ助成金と建設の強化も目的としている。"
 CZE_political_leaders_cssd_description_text_2013: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\n§2ANO§!が勢力を増しているということは、彼らと連立を組むのに良い時期であることを意味する。新しい§tČSSD§!プログラムは増税し、文化的および宗教的な場所を更新することによって、より多くの人々を国に引き付けるだろう。教会修復への関心のおかげで、§3KDU-ČSL§!は協力を開始することに、より前向きである。"
 CZE_political_leaders_cssd_description_text_2017: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\n世界にとって不安定な時代が来ている。§tČSSD§!は、より高い産業および農業への焦点を打ち出し、新しい民需工場と農業地区を建設する計画を立てている。危機が訪れたとき、§tČSSD§!はそれに立ち向かい、新しい対抗策を迅速に準備する用意ができているだろう。"
 CZE_political_leaders_cssd_description_text_2021: "政党人気: [?THIS.party_pop_array^3|%1Y]\n§g現在の政党人気効果:§!\n£western_outlook_campaign_cost_modifier_texticon §Y日毎の民主主義支援:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §Y安定度:§! [?CZE_cssd_stability|%.2+]\n\n2020年のパンデミックは、党首であり内務大臣であるヤン・ハマーチェクの知名度を著しく高めた。党は秋の地方選挙および上院選挙中にハマーチェクの人気を利用しようとし、党のスローガンは「危機において我々はあなたを守る」となった。§Y§tČSSD§!は病気に立ち向かう準備ができている。§!"
 CZE_political_leaders_kdu_title_text_text: "§3キリスト教民主同盟＝チェコスロバキア人民党§!"
 CZE_political_leaders_kdu_description_text_text: "[CZE_political_leaders_kdu_description_text_text]"
 CZE_political_leaders_kdu_description_text_2000: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n§3KDU-ČSL§!はキリスト教民主主義の政党である。1919年1月にいくつかのカトリック政党の合併によって設立された、最も古いチェコの政党の1つである。党は家族、質の高い教育、地方、農業、中小企業の支援、キリスト教的価値観の促進、環境への配慮を重視している。"
 CZE_political_leaders_kdu_description_text_2002: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n2002年7月、§3KDU-ČSL§!は§tČSSD§!、§GUS-DEU§!、§1ODS§!のパートナーになろうとするだろう。この計画は各党の人気を高め、§3KDU-ČSL§!自体の人気も高めるだろう。それは彼らが次のプログラムでさらに前進するのを助けるだろう。"
 CZE_political_leaders_kdu_description_text_2006: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n選挙後、§3KDU-ČSL§!は§7緑の党§!および§1ODS§!との協力を開始しようとしている。新党首のイジー・チュネクは、次の党プログラムにはさらなる教会改修と社会支出の変更、安全保障感を高めるためのいくつかの法律の厳格化が含まれると発表した。"
 CZE_political_leaders_kdu_description_text_2010: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n他の政党が再生可能エネルギーと環境保護への配慮に大きな注意を払い始めたため、§3KDU-ČSL§!も遅れをとらず、独自の生態系プログラムを打ち出した。彼らはより効率的な燃料、新しい再生可能エネルギー技術を発明し、いくつかの社会改革を完了させ、原子力エネルギー発電を改善することを約束する。"
 CZE_political_leaders_kdu_description_text_2013: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n§3KDU-ČSL§!はエネルギーおよび環境部門の変更を含む以前のプログラムを継続している。党は新しい政治家を大臣にする準備をしている。これを可能にするためには、§3KDU-ČSL§!は人気を必要とするだろう。幸運なことに、EU選挙が近づいている。もし成功すれば、§3KDU-ČSL§!はそのプログラムを完了するのに十分な人気を得るかもしれない。"
 CZE_political_leaders_kdu_description_text_2017: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n党大会は党名の公式変更を承認し、現在の略称は§3KDU-ČSL§!となった。§3KDU-ČSL§!の新指導部は、その政策の主要な点として親への支援を特定した。環境保護と気候変動との戦いが他の優先事項として特定された。"
 CZE_political_leaders_kdu_description_text_2021: "政党人気: [?THIS.party_pop_array^14|%1Y]\n§g現在の政党人気効果:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon §Y農業生産性:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §Y外国からの影響力への対抗:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n2020年10月、§3KDU-ČSL§!、§1ODS§!、§CTOP 09§!の党首は、2021年の議会選挙に向けた連合の結成を発表し、それを§0SPOLU§!（チェコ語で§0共に§!）と名付けた。§1ペトル・フィアラ§!が指導者となり、§3KDU-ČSL§!の議長と§CTOP 09§!の議長が副指導者の地位に就いた。"
 CZE_political_leaders_kscm_title_text_text: "§Rボヘミア・モラヴィア共産党§!"
 CZE_political_leaders_kscm_description_text_text: "[CZE_political_leaders_kscm_description_text_text]"
 CZE_political_leaders_kscm_description_text_2000: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n§RKSČM§!は1990年に§Rチェコスロバキア共産党§!の後継として設立されたが、1992年4月まで政党連合内で活動を続けた。政党連合の解散はチェコスロバキア分裂前に起こり、党はチェコの§RKSČM§!とスロバキアの民主左翼党に分裂した。"
 CZE_political_leaders_kscm_description_text_2002: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n今回、§RKSČM§!は税制の改善、§3KDU-ČSL§!と§1ODS§!の人気低下、そして再びロシアとの関係改善に強く焦点を当てるだろう。この視点はチェコ共和国をロシアの資源により依存させることになるが、貿易からの収入を増やし、関係強化にも役立つだろう。"
 CZE_political_leaders_kscm_description_text_2006: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n§RKSČM§!は以前のプログラムを継続するが、今回はより産業部門に重点を置いている。§tČSSD§!の助けを借りて、彼らは新しいインフラを建設し、資源部門を拡大し、農業の発展を支援することができるだろう。"
 CZE_political_leaders_kscm_description_text_2010: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n新しい10年の幕開けとともに、§RKSČM§!は全く新しいプログラムを打ち出す。主な目標は、再生可能エネルギー技術開発への非常に強力な支援と、特に農業部門の改善を強調した国家生産性向上の支援である。"
 CZE_political_leaders_kscm_description_text_2013: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n最後の真に重要な共産党は、本当に深刻な危機に直面しようとしている。しかし、§RKSČM§!にはまだ希望がある。もし彼らが欧州の共産党における指導力を得る計画に成功すれば。"
 CZE_political_leaders_kscm_description_text_2017: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nここで§RKSČM§!のフォーカスツリーを終了する。物語は現在完了している。党は§tČSSD§!と良好な関係を維持し、次のプログラムを完了させようとしている。"
 CZE_political_leaders_kscm_description_text_2021: "政党人気: [?THIS.party_pop_array^4|%1Y]\n§g現在の政党人気効果:§!\n£emerging_outlook_campaign_cost_modifier_texticon §Y日毎の新興勢力支援:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n党首ヴォイチェフ・フィリップが辞任した。2021年10月23日現在、カテジナ・コネチュナーが党首を務めており、彼女は§RKSČM§!の指導部における初の女性となった。"
 CZE_political_leaders_us_title_text_text: "§G自由連合＝民主同盟§!"
 CZE_political_leaders_us_description_text_text: "[CZE_political_leaders_us_description_text_text]"
 CZE_political_leaders_us_description_text_2000: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£social_cost_multiplier_modifier_texticon §Y福祉コスト乗数:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §Y警察コスト乗数:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n§G自由連合§!は、ヴァーツラフ・クラウスの指導力に不満を持っていた元§1ODS§!党員によって1998年1月に設立された。\n§G自由連合§!は1998年の選挙後に野党となった。野党として、§G民主同盟§!党と合併し、§3KDU-ČSL§!党と連合を結成した。"
 CZE_political_leaders_us_description_text_2002: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£social_cost_multiplier_modifier_texticon §Y福祉コスト乗数:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §Y警察コスト乗数:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n2002年の選挙後、何かが変わった。党はカタール王子事件など、多くの論争に苦しんだ。2006年の選挙に向けて、彼らは新しい有権者を引き付けるために非常に型破りなプログラムを打ち出すだろう……"
 CZE_political_leaders_us_description_text_2006: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£social_cost_multiplier_modifier_texticon §Y福祉コスト乗数:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §Y警察コスト乗数:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n2006年の選挙に向けて、§GUS-DEU§!はイメージを根本的に変え、五芒星を象徴として、超リベラルからアナキスト的な考え方を持つ若い有権者の票を獲得しようとした。当面は、新しい建物の建設と税制の改善に焦点を当てるだろう。"
 CZE_political_leaders_us_description_text_2010: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£social_cost_multiplier_modifier_texticon §Y福祉コスト乗数:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon §Y警察コスト乗数:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n2010年の選挙では、§GUS-DEU§!は立候補せず、§1ODS§!への支持を表明した。§GUS-DEU§!は2011年1月1日に正式に消滅した。それにもかかわらず、党は2015年のものを含む年次財務報告書を提出し続けている（これは未来からのメッセージであった）。"
 CZE_political_leaders_ano_title_text_text: "§2不満を持つ市民の行動2011§!"
 CZE_political_leaders_ano_description_text_text: "[CZE_political_leaders_ano_description_text_text]"
 CZE_political_leaders_ano_description_text_2011: "政党人気: [?THIS.party_pop_array^13|%1Y]\n§g現在の政党人気効果:§!\n£tax_gain_multiplier_modifier_texticon §Y法人税収入:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2ANO§!は2011年秋に設立された。この運動は、現在の確立された政治主体に不満を持つ有権者に焦点を当てた。運動の目標は、あらゆるレベルの選挙に参加し、起業家や商人にとってより支援的な環境を促進し、汚職、政争、党利党略を排除し、雇用増加を促進することである。"
 CZE_political_leaders_ano_description_text_2013: "政党人気: [?THIS.party_pop_array^13|%1Y]\n§g現在の政党人気効果:§!\n£tax_gain_multiplier_modifier_texticon §Y法人税収入:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2ANO§!は、すべての党員が従うことを要求する新しい倫理規定を打ち出した。党はまた、§tČSSD§!および§3KDU-ČSL§!と連立を組む予定であり、これにより政府に入り、重要な改革を行い、次の選挙プログラムの準備をするのに役立つだろう。"
 CZE_political_leaders_ano_description_text_2017: "政党人気: [?THIS.party_pop_array^13|%1Y]\n§g現在の政党人気効果:§!\n£tax_gain_multiplier_modifier_texticon §Y法人税収入:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n2017年の§2ANO§!のプログラムは、経済成長、高値の国家契約の制限、国の迅速な建設とデジタル化、新技術への助成金の提供であった。これらの断固たる行動は、彼らが絶大な人気を得るのに役立つだろう。"
 CZE_political_leaders_ano_description_text_2021: "政党人気: [?THIS.party_pop_array^13|%1Y]\n§g現在の政党人気効果:§!\n£tax_gain_multiplier_modifier_texticon §Y法人税収入:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §Y生産速度係数:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n2022年10月30日、アンドレイ・バビシュはTVノヴァでチェコ共和国大統領の地位に立候補する意向を発表した。当初、公式候補者は10月26日に発表される予定であったが、アンドレイ・バビシュが病気のため、日付は2022年10月31日に変更され、記者会見も開催された。"
 CZE_political_leaders_top_title_text_text: "§C伝統・責任・繁栄 09§!"
 CZE_political_leaders_top_description_text_text: "[CZE_political_leaders_top_description_text_text]"
 CZE_political_leaders_top_description_text_2009: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£health_cost_multiplier_modifier_texticon §Y医療費コスト乗数:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建設に必要な労働者数:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§!は、§3KDU-ČSL§!党を離党したミロスラフ・カロウセクによって2009年6月11日に設立された。党は欧州主義と古代およびキリスト教・ユダヤ教文化の遺産を強調している。\nチェコの政治シーンで最も親欧州的な政党の1つである。"
 CZE_political_leaders_top_description_text_2010: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£health_cost_multiplier_modifier_texticon §Y医療費コスト乗数:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建設に必要な労働者数:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§!は、緑地と自然景観を守るための大規模な環境改革を支持している。彼らは農業を支援し、再生可能エネルギーを改善し、欧州連合に近づくために多大な努力を払っている。"
 CZE_political_leaders_top_description_text_2013: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£health_cost_multiplier_modifier_texticon §Y医療費コスト乗数:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建設に必要な労働者数:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n新政府の代表者、特に§2ANO§!運動の議長であるアンドレイ・バビシュは、§CTOP 09§!に対する中傷キャンペーンを行った。党は§2ANO§!から身を守り、大規模な地域開発、より多くの人々を国に引き付けることを含むプログラムを継続しなければならなかった。"
 CZE_political_leaders_top_description_text_2017: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£health_cost_multiplier_modifier_texticon §Y医療費コスト乗数:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建設に必要な労働者数:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n2020年10月27日、§1ODS§!および§3KDU-ČSL§!党の議長は、議会選挙前の協力に関する覚書に署名し、彼らの連合を§0SPOLU§!と名付けた。それに加えて、党は依然として新しい人々を引き付け、産業部門を増加させており、依然として環境への配慮を優先していた。"
 CZE_political_leaders_top_description_text_2021: "政党人気: [?THIS.party_pop_array^2|%1Y]\n§g現在の政党人気効果:§!\n£health_cost_multiplier_modifier_texticon §Y医療費コスト乗数:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §Y建設に必要な労働者数:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§0SPOLU§!連合は2021年10月の議会選挙で27.79%の票を獲得して勝利した。その後、§0SPOLU§!連合は§g海賊と市長§!連合との政府交渉を開始した。"
