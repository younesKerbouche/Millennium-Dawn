 CZE_petr_pavel_card_one_button_TT: "§G連絡将校§!"
 CZE_petr_pavel_card_one_button_delayed_TT: "ペトル・パヴェルは長年連絡将校を務めている。彼はすでに多くの訓練を経てきたが、まだ直面すべき新しい課題がある。軍事技術は継続的に向上しており、旧式装備は現代の敵に対してはもはや効果的ではない。\n\n現在の経験は以下の利益をもたらす:\n[CZE_petr_pavel_liaison_officer_loc]"
 CZE_petr_pavel_card_two_button_TT: "§G特殊部隊§!"
 CZE_petr_pavel_card_two_button_delayed_TT: "特殊作戦への参加は、多くの集中力、経験、そして部隊との連携を必要とする。この訓練は他の経験豊富な兵士との協力を改善し、ペトル・パヴェルをさらに偉大な指揮官にするだろう。\n\n現在の経験は以下の利益をもたらす:\n[CZE_petr_pavel_special_forces_loc]"
 CZE_petr_pavel_card_three_button_TT: "§G砂漠訓練§!"
 CZE_petr_pavel_card_three_button_delayed_TT: "砂漠訓練はこれまで重要な役割を果たしてこなかった。しかし、これはすぐに変わるかもしれない。アフガニスタンは内戦に巻き込まれ、中東は依然として不安定な場所である。この訓練は数年後には非常に役立つ可能性があるため、軽視しないことが重要である……\n\n現在の経験は以下の利益をもたらす:\n[CZE_petr_pavel_desert_training_loc]"
 CZE_petr_pavel_card_four_button_TT: "§G防御スタイル§!"
 CZE_petr_pavel_card_four_button_delayed_TT: "ペトル・パヴェルは連絡将校であり、計画専門家であるが、最も重要なことは、彼が常に自国を安全にするためのより良い方法を探していることである。軍隊はいかなる敵からも守るために強力でなければならず、それがこの訓練の要点である。\n\n現在の経験は以下の利益をもたらす:\n[CZE_petr_pavel_defensive_style_loc]"
 CZE_petr_pavel_card_five_button_TT: "§G攻撃スタイル§!"
 CZE_petr_pavel_card_five_button_delayed_TT: "偉大な防御者や戦略家でさえ、戦場で兵士を勝利に導く方法を知る必要がある。この訓練プログラムは、ペトル・パヴェルに兵士を効果的に指揮し、敵の防御線を打ち破る方法を示すだろう。\n\n現在の経験は以下の利益をもたらす:\n[CZE_petr_pavel_offensive_style_loc]"
 CZE_petr_pavel_card_six_button_TT: "§G計画専門家§!"
 CZE_petr_pavel_card_six_button_delayed_TT: "ペトル・パヴェルは戦略立案の専門家であり、重要な訓練や作戦においてしばしば上位の将軍と協力する。自国を安全な場所に保つ方法を認識することは重要であり、それは完璧な抑止戦略によってのみ可能である。\n\n現在の経験は以下の利益をもたらす:\n[CZE_petr_pavel_planning_expert_loc]"
