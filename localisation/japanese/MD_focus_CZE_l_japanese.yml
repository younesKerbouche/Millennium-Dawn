 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_one: "欧州連合軍最高司令部（SHAPE）は、世界中のすべてのNATO作戦を指揮するNATO連合軍作戦司令部（ACO）の軍事本部である。SHAPEはベルギーのモンス近郊のカストー村に位置している。1951年から2003年まで、SHAPEは連合軍欧州司令部（ACE）の本部であった。2003年以降、SHAPEはACOの本部となり、欧州外のNATOも統制している。その活動の地理的範囲が拡大されたにもかかわらず、SHAPEは欧州に言及する伝統的な名称を保持した。\n\n§Gこの任務を受けるための要件:§!\n  §Y[CZE.GetName]§! および §Y[BEL.GetName]§!:\n    §Y[USA.GetName]§!と同盟関係にある\n    平時である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§YSHAPE代表§!を完了した\n\n§G完了までの時間:§! §Y240§!日\n\n§G即時効果:§!\n  なし\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+15%、計画専門家ポイント+10%を獲得\n    計画スキル+1の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    最大計画+6%、計画速度+4%を獲得"
