 CZE_Army_2010.03.t: "新型装甲兵員輸送車の選定"
 CZE_Army_2010.03.d: "2010年、チェコ陸軍は歩兵の機動性と安全性を確保するために装甲兵員輸送車（APC）部隊を近代化する必要に迫られている。様々な選択肢を評価した後、我々は選択肢を3つに絞り込んだ。近代的で装甲が厚く、優れたモジュール性を持つ装輪APCであるオーストリアのパンデュールII KOV-S、手頃な価格で実戦経験があり水陸両用能力を持つロシアのBTR-82、または既存のOT ZuBR部隊を近代的な基準にアップグレードすることである。これは国内生産を強化するが、配備のさらなる遅延を犠牲にする。我々が行う決定は、歩兵部隊の将来の機動性と防護性を形作るだろう。"
