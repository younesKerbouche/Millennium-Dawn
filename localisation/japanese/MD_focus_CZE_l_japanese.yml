 CZE_Army_2000.04.t: "次期汎用車両の選定"
 CZE_Army_2000.04.d: "汎用車両部隊の近代化は、チェコ軍の機動性と兵站効率を向上させるために極めて重要である。慎重な評価の結果、3つの選択肢が浮上した。敵対的な環境での耐久性と防護性で知られるドイツのATFディンゴ、NATO軍によって広く使用されている信頼性が高く多用途な選択肢であるイギリスのランドローバー・ウルフ、そして近代的な設計と多目的適応性を提供するイタリアのイヴェコLMVである。各車両は、防護、コスト、戦略的パートナーシップの観点から異なる利点をもたらす。我々が行う選択は、今後数年間の我が軍の能力と兵站力を定義するだろう。"
