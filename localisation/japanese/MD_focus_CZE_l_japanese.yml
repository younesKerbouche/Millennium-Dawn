 CZE_Army_2020.04.t: "2020年向け新型歩兵戦闘車の選定"
 CZE_Army_2020.04.d: "2020年、チェコ陸軍は機械化歩兵に強化された防護、機動性、および火力を提供するために歩兵戦闘車（IFV）部隊を近代化しなければならない。現在、3つのトップ候補を検討している。多用途で武装の充実した装輪車両である中国の08式、モジュール設計と先進的な防護システムで知られる次世代IFVであるドイツのリンクス、そして重装甲で強力な車両であり強力な水陸両用能力を持つロシアのVPK-7829ブーメランクである。各選択肢は独自の利点を提供し、我々が選択するIFVは、今後数年間の機械化部隊の能力を形作る上で重要な役割を果たすだろう。"
