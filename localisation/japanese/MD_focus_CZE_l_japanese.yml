 CZE_Army_2020.01.t: "2020年向け新型汎用車両の選定"
 CZE_Army_2020.01.d: "2020年、チェコ陸軍の汎用車両部隊は、多様な環境での作戦における機動性、耐久性、および支援を強化するために近代化されなければならない。現在の選択肢を検討した後、3つの車両が際立っている。オフロード性能と適応性で知られる、信頼性が高く頑丈なトヨタ・ハイラックス2020、軍事作戦のための先進的な防護と機動性を提供するアメリカの統合軽戦術車両（JLTV）、そして優れた汎用性とオフロード能力を持つ実証済みの軍用車両であるドイツのメルセデス・ベンツ Gクラス（G 300 CDI）である。各車両は、コスト、耐久性、性能の観点から異なる利点を提供し、我々が行う選択は、今後10年間の兵站能力を形作るだろう。"
