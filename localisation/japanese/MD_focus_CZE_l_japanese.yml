 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_one: "連合統合軍ブルンスム司令部（JFCBS）は、オランダのブルンスムに本部を置くNATOの司令部である。NATO軍事指揮系統司令部の数を削減する再編の一環として、2004年に設立された。\n\n§Gこの任務を受けるための要件:§!\n  §Y[HOL.GetName]§! および §Y[CZE.GetName]§!:\n    §Y[USA.GetName]§!と陣営を共にしている\n    平時である\n\n§G完了までの時間:§! §Y120§!日\n\n§G即時効果:§!\n  なし\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+6%を獲得\n    最大計画+3%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    掩体壕建設速度+4%、最大計画+2%を獲得"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_two: "連合統合軍ブルンスム司令部（JFCBS）は、オランダのブルンスムに本部を置くNATOの司令部である。NATO軍事指揮系統司令部の数を削減する再編の一環として、2004年に設立された。\n\n§G完了までの時間:§! [?CZE_petr_pavel_north_flank_flag_two:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+6%を獲得\n   ⠠最大計画+3%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    掩体壕建設速度+4%、最大計画+2%を獲得"
