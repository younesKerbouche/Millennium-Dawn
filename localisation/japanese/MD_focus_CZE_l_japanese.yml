 CZE_TV_Crisis.01.t: "チェコ・テレビで信号中断"
 CZE_TV_Crisis.01.d: "ヤナ・ボボシーコヴァーがチェコ・テレビの信号を中断し、ネットワークの経営陣と記者に対して物議を醸す行動をとった。テレビ記者はストライキを行い、彼女の解任と干渉に抗議している。状況はエスカレートしており、国民はどちらかの側に付き始めている。政府は今、抗議者を支持し、報道の独立性に対する彼らの要求に同調するか、問題を無視してボボシーコヴァーが支配を続けることを許可するかを決定しなければならない。"
 CZE_TV_Crisis.01.a: "抗議を支持する"
 CZE_TV_Crisis.01.b: "危機を無視する"
 CZE_TV_Crisis.02.t: "抗議の成功！"
 CZE_TV_Crisis.02.d: "チェコ・テレビでの抗議者たちは成功した！ヤナ・ボボシーコヴァーは解任され、ストライキは報道の独立性に対する国民の支持が史上最高潮に達して終結した。抗議者の勝利は国内の安定性を高め、与党は国民の側に立ったことで政治力を得た。"
 CZE_TV_Crisis.02.a: "抗議者の成功を祝う"
 CZE_TV_Crisis.03.t: "ボボシーコヴァー、危機に勝利"
 CZE_TV_Crisis.03.d: "抗議者の努力にもかかわらず、ヤナ・ボボシーコヴァーはテレビ危機に勝利し、チェコ・テレビの支配権を維持した。国民は幻滅し、与党は敗北した側に与したことで苦しんでいる。安定性は低下し、政府への支持は減少した。"
 CZE_TV_Crisis.03.a: "余波に対処する"
 CZE_TV_Crisis.04.t: "状況の沈静化"
 CZE_TV_Crisis.04.d: "チェコ・テレビでの危機は政府の介入なしに解決した。一部の国民の不満は残っているものの、状況は沈静化し、安定性は部分的に回復した。政府が中立を保つという決定を下したことで、問題はさらなる政治的損害なしに薄れていった。"
 CZE_TV_Crisis.04.a: "次に進む"
 CZE_TV_Crisis.05.t: "危機の拡大"
 CZE_TV_Crisis.05.d: "チェコ・テレビでの危機を無視したことで、政府は状況を制御不能に陥らせてしまった。国民の不満は増大し、与党は無力で孤立していると見なされている。国の安定性は低下し、与党は人気を大幅に失った。"
 CZE_TV_Crisis.05.a: "危機に対処する"
 czech_focus: "チェコ共和国 国家方針ツリー"
 CZE_military_motorization: "軍の自動車化"
 CZE_military_motorization_desc: "我が国の強力な自動車産業は、軍の発展にも大きく貢献している。これにより、我々は中東欧の自動車産業における先駆者となっている。"
 CZE_motorization_industry: "自動車産業"
 CZE_motorization_industry_desc: "シュコダ工場のおかげで、我々は機械を改良し、外国市場で販売することができる。また、ドイツのフォルクスワーゲンとの協力は、我々にさらなる追い風を与えてくれる。"
 CZE_implement_new_technologies: "新技術の導入"
 CZE_implement_new_technologies_desc: "研究範囲を拡大する速度が速ければ速いほど、競合他社から早く離れることができる。チェコ軍は大規模ではないかもしれないが、我々はそれを良くできた車両で補っている。"
 CZE_decrease_fuel_usage: "燃料使用量の削減"
 CZE_decrease_fuel_usage_desc: "車両が重ければ重いほど、燃料消費量も多くなる。したがって、我々はエンジンへの新しい燃料噴射システムを開発し、燃料自体の効率を高め、新しい車両がさらに長い距離を走行できるようにする。"
 CZE_vop_cz: "VOP CZ"
 CZE_vop_cz_desc: "VOP CZは、軍事技術、工学生産、開発に焦点を当てた国営企業である。同社は独自の開発センターを持ち、そのプロジェクトは軍隊、治安部隊、および民間部門で使用されている。同社は軍事装備の修理と近代化を専門とし、主に取り扱っている。"
 CZE_thicker_mexas_armour: "より厚いMEXAS装甲"
 CZE_thicker_mexas_armour_desc: "モジュラー拡張装甲システム（MEXAS）は、ドイツのIBDダイゼンロート・エンジニアリング社によって開発された複合装甲システムである。我々は、いくつかの新しい保護層を追加することで、損傷に対する耐性を向上させる。"
 CZE_apc_improvement: "APCの改良"
 CZE_apc_improvement_desc: "APC車両は市街戦に優れており、平坦な地形に最適である。VOP CZの技術のおかげで、これらの車両をより困難な走行条件に適応させるために改良することに集中できる。"
 CZE_adaptation_to_urban_fight_tactics: "市街戦術への適応"
 CZE_adaptation_to_urban_fight_tactics_desc: "我々には本当に大きな都市はほんの数えるほどしかない。それらを失えば、自軍の移動を制御できなくなり、補給が深刻に制限される可能性がある。敵に占領されるのを防ぐために、主要な戦略目標を強化しなければならない。"
 CZE_light_armour_production: "軽装甲の生産"
 CZE_light_armour_production_desc: "APC用の軽装甲は機動性を向上させ、適切な金属合金で強化すれば、これまで以上に耐久性が向上するだろう。"
 CZE_heavy_armour_production: "重装甲の生産"
 CZE_heavy_armour_production_desc: "古く、実績のある戦車を選ぶ方が良い。敵は我々から補給を奪うために多くの種類の兵器を使用するため、我々はいかなる攻撃にも耐えられるように準備しなければならない。"
 CZE_dyna_reactive_armour_upgrade: "DYNA反応装甲のアップグレード"
 CZE_dyna_reactive_armour_upgrade_desc: "新しいDYNA装甲のバリエーションは、戦車の運動エネルギーダメージに対する耐性を向上させ、戦闘でより長く生き残ることを可能にする。"
 CZE_wake_up_tanks_industry: "戦車産業の覚醒"
 CZE_wake_up_tanks_industry_desc: "共産主義政権が打倒された後、経済を再建する必要があったため、我々は軍事を怠ってきた。少なくとも部分的に効果的な戦車生産を回復すべきである。"
 CZE_catch_up_with_new_technology: "新技術への追随"
 CZE_catch_up_with_new_technology_desc: "我々は代償を払って研究を加速することができる。しかし、シュコダに永遠に資金を提供することはできないため、これに適した時期を検討する価値がある。"
 CZE_tatra_trucks: "タトラ・トラック"
 CZE_tatra_trucks_desc: "タトラはコプジヴニツェにあるチェコの車両メーカーである。TATRA TRUCKS a.s.社が所有しており、途切れることのない歴史を持つ自動車を生産する世界で3番目に古い会社である。この会社の発展のおかげで、我々は輸送車両を改良し、様々な地形に適応させることができる。"
 CZE_tatra_810: "タトラ 810"
 CZE_tatra_810_desc: "新しいタトラ・トラックの6x6駆動は、最大の凹凸さえも克服するための素晴らしい解決策である。起伏のある戦場で戦うのに最適だろう。"
 CZE_reduce_terrain_penalty: "地形ペナルティの軽減"
 CZE_reduce_terrain_penalty_desc: "国の東部には多くの山があり、北部ボヘミアにはヴルタヴァ川がある。したがって、ヨーロッパで見られるあらゆる種類の地形で演習を行うための理想的な条件がある。それを活用しよう。"
 CZE_new_skoda_factory: "シュコダ工場の拡張"
 CZE_new_skoda_factory_desc: "ヴルフラビーにある拡張されたシュコダ工場のグランドオープンに向けて準備ができている。これにより、初代シュコダ・スペルブ車の開発が可能になる。残念ながら、すべてに費用がかかるが、我々にはそれに対してできることがある。"
 CZE_navigation_systems: "ナビゲーションシステム"
 CZE_navigation_systems_desc: "衛星との接続のおかげで、新しい軍事技術を導入することができる。残念ながら、それは我が軍にとってあまりにも重要であるため、今のところその詳細を明らかにせず、自分たちで研究する。"
 CZE_new_r4_engine_version: "新型R4エンジンバージョン"
 CZE_new_r4_engine_version_desc: "エンジン生産に追いつく時が来た。改良されたR4ガソリンエンジンのおかげで、車両は加速を得て、より高品質な材料の使用は信頼性を向上させるだろう。"
 CZE_modernize_r6_engines: "V6エンジンの近代化"
 CZE_modernize_r6_engines_desc: "R4エンジンのより強力な同等品は、我が自動車産業が外国企業の例に倣い、現行エンジンの新しいバージョンへの道を開くことを可能にするだろう。"
 CZE_production_of_twin_turbocharged_v12: "ツインターボチャージャー付きV12の生産"
 CZE_production_of_twin_turbocharged_v12_desc: "タトラのV12エンジンは、戦車により良い馬力を提供するために我が軍で使用できる。民間エンジンを少し改造するだけで、かなり良いモジュールが得られる。"
 CZE_x_engines_focus: "Xエンジンへの注力"
 CZE_x_engines_focus_desc: "近代的なISX15エンジンはまだ我が工場で使用されていない。外国との契約と、このエンジンの独自のバージョンを作成することを現在の目標とする研究センターの働きのおかげで、これを変えることができる。"
 CZE_overcharged_engines: "過給X12エンジン"
 CZE_overcharged_engines_desc: "大容量過給されたX12エンジンは信頼性がわずかに劣るかもしれないが、戦場では地点Aから地点Bへ効率的に移動するのに最適だろう。"
 CZE_decrease_production_cost: "X12生産コストの削減"
 CZE_decrease_production_cost_desc: "エンジンの信頼性を維持しながら材料を節約できるが、機械の最高速度はより制限されるだろう。"
 CZE_2_0_tdi_engines: "2.0 TDIエンジン"
 CZE_2_0_tdi_engines_desc: "わずかに重く、生産コストが高い新しいバージョンのTDIエンジンは、TSIエンジンよりも大幅に車両の戦闘能力を向上させることができる。"
 CZE_2_0_tsi_engines: "2.0 TSIエンジン"
 CZE_2_0_tsi_engines_desc: "TSIエンジンはTDIバージョンと同じ能力を提供しないかもしれないが、より軽量で生産コストが安い。"
 CZE_electric_engines_focus: "電気エンジンへの注力"
 CZE_electric_engines_focus_desc: "電気モーターの生産を開始する絶好の機会だ。競合他社に追いつきたいのであれば、研究を加速する必要がある。"
 CZE_modern_electric_engine: "近代的な電気エンジン"
 CZE_modern_electric_engine_desc: "長い研究の後、我々は電気自動車の新時代に入る準備ができている。電気モーターは、通常の燃焼エンジンの素晴らしい代替品である。"
 CZE_improve_r4_engines_to_max_efficiency: "R4エンジンの最大効率化"
 CZE_improve_r4_engines_to_max_efficiency_desc: "標準的なR4エンジンから可能な限り最大限を引き出した。これらの近代的なバージョンは、車両に非常に高い機動性を提供するだろう。"
 CZE_further_r6_development: "さらなるV6開発"
 CZE_further_r6_development_desc: "R4エンジンは終わった話題だ。我々は新世代のR6およびV6エンジンで未来を選択する。"
 CZE_skoda_superb_i: "§Gシュコダ・スペルブ I§!"
 CZE_skoda_superb_i_desc: "新しいスペルブモデルのおかげで、我が市場は想像を絶するほどの高収益を生み出し始めるだろう。我々はいつでも生産を開始する準備ができており、稼いだお金のおかげで、チェコ共和国の民間シュコダ車と軍用機械の両方を改善する新しい研究センターを開設する。"
 CZE_go_ahead_our_era: "我々の時代を進め"
 CZE_go_ahead_our_era_desc: "我々は自動車化の新しい段階に入る準備ができている。原子力発電所からのエネルギーのおかげで、突然のエネルギー消費量の急増に耐えることができ、産業はさらに良く発展するだろう。"
 CZE_new_electric_engine_prototype: "新型電気エンジン試作機"
 CZE_new_electric_engine_prototype_desc: "新しいエンジンを市場に出す前に、それができるだけ故障がないことを確認しなければならない。いくつかの試作品を作成し、どのエンジンが我々を代表するかを選択する。"
 CZE_skoda_superb_ii: "§Gシュコダ・スペルブ II§!"
 CZE_skoda_superb_ii_desc: "2008年にリリースされた新世代のスペルブ車は、このモデルにとって最初の主要なアップデートである。GPSを含む実装された新技術は、運転の快適性を向上させた。この車両の生産のおかげで、製品への需要が再び増加し、さらなる投資が可能になるだろう。"
 CZE_skoda_superb_iii: "§Gシュコダ・スペルブ III§!"
 CZE_skoda_superb_iii_desc: "2015年に作成されたスペルブモデルの改良におけるもう一つのマイルストーン。新しい、より良いエンジンのおかげで、シュコダ・スペルブ IIIはその前身よりもはるかに多くのパワーを持ち、常に進化する技術は、以前の普通の駐車センサーよりもさらに大きな安全性を提供する。"
 CZE_skoda_superb_iv: "§Gシュコダ・スペルブ IV§!"
 CZE_skoda_superb_iv_desc: "2023年に開発された最新世代のスペルブモデル。再改良されたエンジン、最高の運転快適性、そして申し分のない評判により、我々は再び外国市場を支配することができるだろう。自動車産業がゆっくりとまったく新しい軌道に入りつつあるため、我々は遅れをとることなく、現在アメリカとスウェーデンで設計されている独自の「充電ハイウェイ」の開発を開始する。"
 CZE_stay_with_the_giant: "巨人と共に"
 CZE_stay_with_the_giant_desc: "フォルクスワーゲングループは、我々に起こった最高の出来事の一つである。方針を変える必要はなく、我々はその恩恵を享受し続けるだろう。我々とチェコ経済の両方がこれから利益を得るだろう。"
 CZE_easier_access_to_multicontinental_market: "国際市場へのアクセス容易化"
 CZE_easier_access_to_multicontinental_market_desc: "VGのおかげで、我々は外国貿易のより大きな機会を持っている。これを利用して、東部市場への影響力を高める。"
 CZE_skoda_auto_volkswagen_india: "シュコダ・オート・フォルクスワーゲン・インディア"
 CZE_skoda_auto_volkswagen_india_desc: "フォルクスワーゲンとの協力により、我々はインドに新しい生産工場を開設する準備ができている。これにより、中国と、彼らの市場から得られるであろう並外れた収益に近づくことができる。"
 CZE_chinese_market: "中国市場"
 CZE_chinese_market_desc: "ついに、シュコダは中国での生産を開始した。中国企業との新たな広範な協力のおかげで、我々は再び生産効率を高め、すでに強力な国際市場での地位を強化することができる。"
 CZE_a_new_way_forward: "新たな前進"
 CZE_a_new_way_forward_desc: "フォルクスワーゲングループに留まることは良い考えだった。外国市場への投資と技術開発は、並外れた利益で報われた。"
 CZE_electric_engines_research: "新エンジン研究"
 CZE_electric_engines_research_desc: "フォルクスワーゲングループは、様々な研究開発センターへのアクセスを提供してくれる。これらを利用して、自動車エンジンの研究を加速させる。"
 CZE_take_a_look_into_the_future_of_motorization: "自動車化の未来を見据える"
 CZE_take_a_look_into_the_future_of_motorization_desc: "大企業を率いることは、長期的な計画を準備することを含む。工場の可能な限り最高の生産を確保するために、適切なビジネス戦略を選択しなければならない。"
 CZE_accept_the_ecological_limitations: "環境規制の受け入れ"
 CZE_accept_the_ecological_limitations_desc: "残念ながら、欧州連合は他の国々に排気ガスに関する特定の制限を課している。財政的な結果を被りたくないのであれば、これらの要件を満たさなければならない。"
 CZE_volkswagen_how_many_cars_does_he_have: "フォルクスワーゲン？彼は何台車を持っている？"
 CZE_volkswagen_how_many_cars_does_he_have_desc: "もはや何も起こっていないふりをすることはできない。フォルクスワーゲンが顧客を欺くことを許さず、これらの行動に終止符を打つ！"
 CZE_strategy_to_take_over_volkswagen: "フォルクスワーゲン買収戦略"
 CZE_strategy_to_take_over_volkswagen_desc: "フォルクスワーゲンはそのグループの長年のリーダーである。支配権を握るのは容易ではないが、我々のビジネス戦略家を信頼しなければならない。"
 CZE_save_funds: "資金の確保"
 CZE_save_funds_desc: "他の企業に我々を支援するよう説得するために、相当な投資を準備する必要がある。彼らは、我々がこのコミュニティを率いることができることを知る必要がある。"
 CZE_friends_and_enemies: "友と敵"
 CZE_friends_and_enemies_desc: "他の企業との交渉を開始する時が来た。フォルクスワーゲンはこれに満足せず、間違いなく我々を止めようとするだろうが、我々はこのリスクを受け入れなければならない。"
 CZE_attack_german_influence: "ドイツの影響力への攻撃"
 CZE_attack_german_influence_desc: "政府の支援を得て、我々はドイツにより大きな圧力をかけることができるだろう。これにより、最終的にフォルクスワーゲングループのリーダーシップを引き継ぐことが許可されるだろう。"
 CZE_ask_the_government_for_help: "政府への支援要請"
 CZE_ask_the_government_for_help_desc: "フォルクスワーゲンはドイツ政府から強力な支援を受けている。これは驚くことではないが、我々も他の情報源からの支援を必要としている。そして、我々が莫大な利益を生み出している国の政府よりも優れた同盟国がいるだろうか？"
 CZE_bend_the_volkswagen_group_rules: "フォルクスワーゲングループ規則の歪曲"
 CZE_bend_the_volkswagen_group_rules_desc: "現在の規則では、他の企業からの強力な支援があっても、リーダーシップを握ることはできない。フォルクスワーゲンは我々よりも強力なので、いくつかの規則を曲げることを余儀なくされている。"
 CZE_prepare_for_takeover: "買収準備"
 CZE_prepare_for_takeover_desc: "他のすべてが準備できたら、シュコダグループへの準備の最終段階を開始できる。これは我が社にとって並外れた勝利となるだろう。"
 CZE_leader_of_the_skoda_group: "シュコダグループのリーダー"
 CZE_leader_of_the_skoda_group_desc: "我々はリーダーシップを握り、任務は達成された。今、我々が行う必要があるのは、形式的な手続きを完了し、新しい規則に従ってグループを再編成することだけだ。ここで二度と顧客を欺く者はいないだろう。"
 CZE_skoda_x_volkswagen_cooperation: "シュコダ×フォルクスワーゲン協力"
 CZE_skoda_x_volkswagen_cooperation_desc: "フォルクスワーゲンがシュコダの株式の大部分を購入して以来、シュコダは長年フォルクスワーゲングループの一員であった。新しい出来事の結果として、企業間のバランスが崩れる可能性がある。シュコダは選択に直面するだろう。フォルクスワーゲンに忠実であり続けるか、フォルクスワーゲングループが提供するものを拒否し、独自に行動を開始するか。"
 CZE_we_can_handle_on_our_own: "我々だけで対処できる"
 CZE_we_can_handle_on_our_own_desc: "フォルクスワーゲングループは我々が考えていたものではなかった。それは本当に素晴らしいコミュニティだが、我々は故郷に焦点を当てることを好む。"
 CZE_prepare_to_leave_the_volkswagen_group: "フォルクスワーゲングループ離脱準備"
 CZE_prepare_to_leave_the_volkswagen_group_desc: "グループを離れる前に、フォルクスワーゲンに対処しなければならない。結局のところ、我々はそれに依存しており、それが全体を困難にしている。"
 CZE_negotiate_the_licenses: "ライセンス交渉"
 CZE_negotiate_the_licenses_desc: "フォルクスワーゲンが所有するすべての株式を買い戻さなければならない。もしかしたら、彼らはもっと早く我々に返還することに同意するかもしれない。"
 CZE_sustain_economic_trade: "経済貿易の維持"
 CZE_sustain_economic_trade_desc: "多くのビジネスパートナーは、我々の決定のために我々から離れていくだろう。我々はまだ高い効率で取引できることを彼らに安心させる必要がある。"
 CZE_cesky_motor_energy_holding_project: "チェスキー・モーター・エナジー・ホールディング計画"
 CZE_cesky_motor_energy_holding_project_desc: "それでは、チェコの企業を結集する新しいグループの準備を始めよう。他の企業と話し始める前に、このプロジェクトを開始するための準備を完了する必要がある。"
 CZE_focus_on_homeland_companies: "国内企業への注力"
 CZE_focus_on_homeland_companies_desc: "我々は他の企業と話す準備ができている。タトラ・トラック、VOP CZ、プラガ、ČEZに注目している。これらはチェコ最大の企業の一部であり、彼らとの協力は我々に莫大な開発利益をもたらすだろう。"
 CZE_secure_company_budget: "会社予算の確保"
 CZE_secure_company_budget_desc: "資産を確保しなければ、文字通り非常に厚い壁にぶつかる可能性がある。これは会社とチェコ産業にとって莫大な損失となるため、適切に身を守らなければならない。"
 CZE_prepare_for_the_actions_drop: "株価下落への備え"
 CZE_prepare_for_the_actions_drop_desc: "資金は確保したので、残る問題は一つだ。何もしなければ、我が社の株価は間もなく崖から落ちる可能性がある。それを止めることはできないが、それを防ぎ、影響を軽減することはできる。"
 CZE_leave_the_volkswagen_group: "フォルクスワーゲングループからの離脱"
 CZE_leave_the_volkswagen_group_desc: "我々は（我々が引き起こした）経済危機を克服し、我が国で新しいグループのプロジェクトを開始した。したがって、我々は安心してフォルクスワーゲングループを離れ、完全に独立することができる。"
 CZE_complete_cesky_motor_energy_holding_project: "チェスキー・モーター・エナジー・ホールディング計画の完了"
 CZE_complete_cesky_motor_energy_holding_project_desc: "すべての企業が我々に加わったので、ついに最初に始めたプロジェクトを完了することができる。チェスキー・モーター・エナジー・ホールディングがついに操業を開始する。"
 CZE_continue_the_privatization: "民営化の継続"
 CZE_continue_the_privatization_desc: "民営化プロセスは、我が国で共産主義が打倒された直後に始まった。多くの国営企業が投資家やビジネスマンに売却されたが、まだ多くの作業が残っている。"
 CZE_finish_the_coupon_program: "クーポンプログラムの終了"
 CZE_finish_the_coupon_program_desc: "長年にわたり、我々は企業の株式を購入するための半無料のクーポンを配布してきた。このプロセスを終了し、次のステップに進む時が来た。"
 CZE_expand_promoting_private_ownership_businesses: "民間企業振興の拡大"
 CZE_expand_promoting_private_ownership_businesses_desc: "重要な産業施設が放棄されたり、未使用のまま放置されたりすることを許すことはできない。新しい投資家にそれらを管理するよう奨励しよう。"
 CZE_finish_selling_state_companies: "国営企業の売却完了"
 CZE_finish_selling_state_companies_desc: "まだいくつかの企業が政府の手中にあり、これは我々のイメージと経済発展にとって本当に良くない。未完成の事業を完了し、これを終わらせよう。"
 CZE_more_liberalization: "さらなる自由化"
 CZE_more_liberalization_desc: "民営化プロセスはほぼ終了したが、一部の共産主義政党はまだこの決定に反対している。人々は、我々が今行っているすべてのことがなぜ意味を持つのかを知る必要がある。"
 CZE_switch_to_capitalism: "資本主義への転換"
 CZE_switch_to_capitalism_desc: "資本主義を愛さない者はいるだろうか？冗談はさておき。チェコ共和国への資本主義システムの完全な導入は、西側貿易へのより広い展望を開き、共産主義政党の声を黙らせるだろう。"
 CZE_finish_privatization: "民営化の完了"
 CZE_finish_privatization_desc: "10年以上を経て、ついに企業の民営化プロセスを完了することができる。これで他の産業分野に集中できる。"
 CZE_bohemia: "ボヘミア"
 CZE_bohemia_desc: "チェコ共和国で最大かつ最も工業化された地域。山岳地帯よりも平野部が優勢であるおかげで、ここでは長年にわたって産業がより良く発展することができた。今日、山岳地帯と平野部の差は徐々に消えつつあるが、我々はそれから利益を得るだけである。"
 CZE_take_advantage_of_flatter_terrain: "より平坦な地形の活用"
 CZE_take_advantage_of_flatter_terrain_desc: "ボヘミアにはモラヴィアよりも平坦な地域が多いが、我々の活動範囲はかなり限られている。産業を一箇所に集中させる必要がある。"
 CZE_reach_out_for_western_investors: "西側投資家への働きかけ"
 CZE_reach_out_for_western_investors_desc: "西側の産業を利用して、ヨーロッパの他の地域へより効率的に商品を取引する。欧州連合は素晴らしいビジネスパートナーになるかもしれない。"
 CZE_extended_exports: "輸出の拡大"
 CZE_extended_exports_desc: "新しい投資家とともに、貿易を改善することができる。うん、まさにそうだ。"
 CZE_expand_car_exports: "自動車輸出の拡大"
 CZE_expand_car_exports_desc: "新しいスペルブ車モデルは大成功を収めた。ドイツのハプスブルクにある港を利用して、大陸間輸出を開始すべきだ。"
 CZE_modern_car_systems: "近代的な自動車システム"
 CZE_modern_car_systems_desc: "21世紀は進歩の時代であり、我々は常に技術を向上させなければならない。シュコダの強力な地位のおかげで、市場をより効率的に発展させることができる。"
 CZE_infrastructure_projects: "インフラ計画"
 CZE_infrastructure_projects_desc: "我々はよく発達した道路網で知られている。現状に甘んじることなく、伝統を継続しよう。"
 CZE_automotive_powerhouse: "自動車大国"
 CZE_automotive_powerhouse_desc: "道路がすべてではない。よく発達した鉄道と列車も非常に重要な側面である。"
 CZE_it_sector: "IT部門"
 CZE_it_sector_desc: "もはやコンピューターやモニターが大きくて重いレンガのように見える時代ではない。コンピューター技術は20世紀後半を通じて想像を絶する速度で進歩した。我々は少し遅れているが、アバストのおかげで最新のトレンドに追いつくことができる。"
 CZE_widespread_mobile_internet_access: "広範なインターネットアクセス"
 CZE_widespread_mobile_internet_access_desc: "インターネットのレベルについて文句を言うことはできないが、それを改善できないという意味ではない。"
 CZE_plug_in_new_computers: "新しいコンピューターの接続"
 CZE_plug_in_new_computers_desc: "よし、新しいコンピューターがある。それらを接続するのは良いことだろう？"
 CZE_advanced_tracking_systems: "高度追跡システム"
 CZE_advanced_tracking_systems_desc: "新しい追跡システムは、ミサイルが目標により正確に命中するのを助けるだろう。これにより、敵の機械を排除しやすくなり、戦闘中の戦闘時間を短縮できる。"
 CZE_ai_calculations: "AI計算"
 CZE_ai_calculations_desc: "人工知能の開発を自動車や他の車両に応用することができる。これにより、計算と計画が改善されるだろう。"
 CZE_support_avast_development: "アバスト開発の支援"
 CZE_support_avast_development_desc: "1991年に設立されたアバストは、とりわけ、そのアンチウイルスプログラムのおかげで有名になった。彼らのイノベーションを諜報活動に利用でき、サイバー戦争で優位に立つことができるだろう。"
 CZE_driver_assistant: "運転支援"
 CZE_driver_assistant_desc: "運転中のコンピューターアシスタントは、ドライバーが他のことに集中できるようにする（ただし、道路との常時接触は依然として非常に重要である）。"
 CZE_advanced_emergency_brakes: "高度緊急ブレーキ"
 CZE_advanced_emergency_brakes_desc: "事故を起こすよりも、突然ブレーキをかけて車両を損傷にさらす方が良い。AIのサポートのおかげで、新しいシステムはさらに効果的になるだろう。"
 CZE_cyber_security: "サイバーセキュリティ"
 CZE_cyber_security_desc: "新しいアバストソフトウェアのおかげで、政府のウェブサイトをより良く保護し、起こりうるハッカー攻撃に備えることができる。今日、インターネット上のデータセキュリティは、戦時中の秘密保持と同じくらい重要である。"
 CZE_safe_travel: "安全な旅を！"
 CZE_safe_travel_desc: "楽しい休暇を！シュコダ車の最新のイノベーションのおかげで、その車両は最高の運転快適性を提供する。新しい燃料節約メカニズムは燃料消費を削減し、ユーザーは新しく平坦な道路でスムーズな乗り心地を楽しむことができる！"
 CZE_moravia: "モラヴィア"
 CZE_moravia_desc: "ボヘミアよりもやや発展が遅れている地域だが、依然として高いレベルを維持している。優勢な山々は問題かもしれないが、スロバキアと東部市場に近く、貿易発展の大きな機会を提供する。"
 CZE_solve_mountains_problem: "山岳問題の解決"
 CZE_solve_mountains_problem_desc: "前述のように、山々は少し問題を引き起こす。これを解決することはできるが、いくつかの準備が必要である。"
 CZE_move_industry_to_plains: "産業の平野部への移転"
 CZE_move_industry_to_plains_desc: "産業をより平坦な地域に移転し始めることができる。これにより、原材料の輸送と工場からの商品の輸出が容易になるだろう。"
 CZE_skoda_superb_ii_project: "シュコダ・スペルブ II計画"
 CZE_skoda_superb_ii_project_desc: "スペルブ Iは始まりに過ぎなかった。我々の車両の新世代は、将来のすべてのスペルブ世代の基礎とならなければならない。後で修正が必要にならないように、慎重に行動を計画しよう。"
 CZE_increase_eastern_trade: "東方貿易の増加"
 CZE_increase_eastern_trade_desc: "ロシアとウクライナは、膨大な量の原材料を輸出する素晴らしい貿易相手国である。同時に、スロバキアとの関係を更新する。"
 CZE_seek_for_more_coal: "さらなる石炭の探求"
 CZE_seek_for_more_coal_desc: "伝統的な産業を継続し、炭鉱を刺激する。これは、新しい風力発電所や太陽光発電所をゼロから建設するよりも良い方法である。"
 CZE_values_of_the_green_energy: "グリーンエネルギーの価値"
 CZE_values_of_the_green_energy_desc: "時代と共に進み、新しい再生可能エネルギー源の確立を開始すべきである。石炭は過去のものとなりつつあり、ソーラーパネル、風力タービン、水力発電所がエネルギー安定性を提供するだろう。"
 CZE_improve_old_industry: "旧産業の改善"
 CZE_improve_old_industry_desc: "他の国々に追いつく必要がある。容易ではないだろうが、時代遅れの工場では確実にできない。"
 CZE_open_new_car_parts_factory: "新自動車部品工場の開設"
 CZE_open_new_car_parts_factory_desc: "産業の改善のおかげで、新しいシュコダ工場を開設できる。"
 CZE_change_of_energy_regulations: "エネルギー規制の変更"
 CZE_change_of_energy_regulations_desc: "エネルギー生産を増やすか、税金を増やすかを決定する必要がある。エネルギー危機に陥る余裕はない。"
 CZE_increase_power_generation: "発電量の増加"
 CZE_increase_power_generation_desc: "税金を上げる意味はない。発電機の発電能力を高め、なんとか乗り切るだろう。"
 CZE_increase_energy_taxes: "エネルギー税の増税"
 CZE_increase_energy_taxes_desc: "税金を上げる方が良いだろう。現時点では発電機の能力を高める方法がない。"
 CZE_expand_nuclear_power_plants: "原子力発電所の拡張"
 CZE_expand_nuclear_power_plants_desc: "最大の発電機は原子力発電所内にある。ドゥコヴァニ、そして間もなくテメリーンの発電所のおかげで、チェコ共和国は長期間にわたってエネルギー安定性を維持してきた。しかし、新しい技術はますます多くのエネルギーを必要とする。発電所を未開発のままにしておくと、すぐにエネルギー危機に見舞われる可能性がある。"
 CZE_temelin_power_plant: "テメリーン原子力発電所"
 CZE_temelin_power_plant_desc: "この発電所の建設には文字通り長い年月がかかった。ようやくこれが終わり、2番目の原子力発電所が運転を開始する準備ができたことを嬉しく思う。"
 CZE_dukovany_power_plant: "ドゥコヴァニ原子力発電所"
 CZE_dukovany_power_plant_desc: "最初の原子力発電所。これのおかげで、電力問題を心配することなく安らかに眠ることができる。残念ながら、まもなく原子炉をアップグレードする必要があり、それには多額の費用がかかるだろう。"
 CZE_increased_leu_fuel_efficiency: "LEU燃料効率の向上"
 CZE_increased_leu_fuel_efficiency_desc: "LEU燃料の効率を高めることで、原子炉からより多くのエネルギーを得ることができる。これは高価なステップなので、この濃縮燃料を永遠に使用することはできないだろう。"
 CZE_strengthen_security: "セキュリティの強化"
 CZE_strengthen_security_desc: "チェルノブイリ原子力発電所で犯された致命的な過ちを繰り返すことはできない。多くの市民、特にドゥコヴァニとテメリーンに住む人々は、チェルノブイリの惨事を繰り返すのではないかと恐れている。原子炉ブロックをできる限り強化する。"
 CZE_maximize_power_of_four_reactors: "4基の原子炉出力最大化"
 CZE_maximize_power_of_four_reactors_desc: "そうすることでいくらかの損害を被るリスクがあるが、ドゥコヴァニ発電所の出力を増加させることに成功すれば、一時的に多くの追加エネルギーを得ることができるだろう。"
 CZE_prepare_for_second_reactor_construction: "第2原子炉建設準備"
 CZE_prepare_for_second_reactor_construction_desc: "もちろん、1基の原子炉では十分ではない。さらなる拡張を念頭に置いて、原子力発電所を開発している。"
 CZE_terrorist_attacks_protection: "テロ攻撃からの保護"
 CZE_terrorist_attacks_protection_desc: "ワールドトレードセンター、ペンタゴン。次は何だ？テロリストに原子力発電所を攻撃させるわけにはいかない。その結果は非常に、非常に致命的になるだろう。これはチェコのエネルギー安定性の終わりであり、放射線や数千人の死傷者は言うまでもない。"
 CZE_increased_heu_fuel_efficiency: "HEU燃料効率の向上"
 CZE_increased_heu_fuel_efficiency_desc: "なぜそれが必要なのか？遠い将来を見据え、予期せぬ事態に備えていると言っておこう。"
 CZE_open_second_temelin_reactor: "第2テメリーン原子炉の開設"
 CZE_open_second_temelin_reactor_desc: "第2原子炉を国家エネルギー網に接続する準備ができた。これにより、追加のエネルギーが提供され、研究者のための新しい職場が開かれるだろう。"
 CZE_further_renewable_energy_expansion: "さらなる再生可能エネルギー拡大"
 CZE_further_renewable_energy_expansion_desc: "原子力発電所だけに頼ることはできない。それらが（起こるべきではないが）失敗した場合、緊急用発電機が必要になるだろう。"
 CZE_future_in_nuclear_energy: "原子力エネルギーの未来"
 CZE_future_in_nuclear_energy_desc: "これまでのところ、発電所は完璧に機能していた。未知へのもう一歩を踏み出す時が来た。"
 CZE_third_nuclear_power_plant_preparations: "第3原子力発電所準備"
 CZE_third_nuclear_power_plant_preparations_desc: "前回のプロジェクトの期間について投資家が不満を持っていたため、これは危険な動きである。時間は限られているだろうが、同時に我々にははるかに多くの経験がある。"
 CZE_upgrade_existing_reactors: "既存原子炉のアップグレード"
 CZE_upgrade_existing_reactors_desc: "遅れを取らないように、既存の発電所を改善し続ける。投資家はこれらの支出についてかなり懐疑的であり、我々のプロジェクトに対する彼らの不承認のリスクを冒すかもしれない。"
 CZE_choose_location: "場所の選定"
 CZE_choose_location_desc: "これは標準的な手順だ。まず、資金を集め、最新の原子力発電所の場所を設定しなければならない。"
 CZE_fifth_dukovany_reactor: "第5ドゥコヴァニ原子炉"
 CZE_fifth_dukovany_reactor_desc: "最高の原子力技術者が働いている場所を改善する方が良い。投資家はこのプロジェクトを支援することに、より喜んでくれるだろう。"
 CZE_third_temelin_reactor: "第3テメリーン原子炉"
 CZE_third_temelin_reactor_desc: "最近の論争のため、これは危険な動きだが、別のテメリーン原子炉への資金援助を投資家に納得させる必要がある。"
 CZE_start_construction: "建設開始"
 CZE_start_construction_desc: "第3原子力発電所の建設を開始するのに十分な資金を集めた。時間はあまりないが、経験豊富な労働者のおかげで、時間通りにこれを完了するだろう。"
 CZE_new_energy_storage: "新エネルギー貯蔵"
 CZE_new_energy_storage_desc: "新しい発電所は多くのエネルギーを生成するだろう。それをどこかに貯蔵する必要があり、そのため新しいバッテリーパークを建設する。"
 CZE_open_third_nuclear_power_plant: "第3原子力発電所の開設"
 CZE_open_third_nuclear_power_plant_desc: "ああ、そうだ、第3原子力発電所。新しい原子炉を開設することで、ついに10年以上にわたるエネルギー安全保障を維持した。"
 CZE_communism_or_democracy: "共産主義か民主主義か？"
 CZE_communism_or_democracy_desc: "KSČMは、チェコに残る最後の重要な共産党の一つとして知られている。共産主義支配ははるか昔のことだが、依然としてチェコ市民の間で大きな支持を得ている。状況は動的に変化しており、運が良ければ、チェコ共和国は再び共産主義者によって統治されるかもしれないが、今回はその運命が大きく異なる可能性がある。"
 CZE_kscm_program: "§RKSČMプログラム§!"
 CZE_kscm_program_desc: "KSČM党のプログラムは、市民の福祉、ユーロコミュニズム、マルクス主義イデオロギーに基づく経済である。教会に対して否定的な意見を持ち、ČSSD党と強く協力している。"
 CZE_nadeje_pro_cr: "チェコ共和国への希望"
 CZE_nadeje_pro_cr_desc: "党の長期プログラムは「チェコ共和国への希望」である。それによると、「KSČMは資本主義を世界と社会のエスカレートする問題の根本原因と見なしている」。それを「新しい、より進歩的な社会経済形成」に置き換えたいと考えている。"
 CZE_dont_trust_democracy: "民主主義を信用するな"
 CZE_dont_trust_democracy_desc: "信用するな。真面目な話、民主主義はその国の発展における遅さで知られている。共産主義は違う、それはチェコ経済を（今度こそ）偉大にするだろう。"
 CZE_eurocommunism: "ユーロコミュニズム"
 CZE_eurocommunism_desc: "ユーロコミュニズムの見解は、欧州連合およびヨーロッパ全般における共産主義の根幹を改善することを指す。一部の政党はこれを目標の一つとして掲げるかもしれない。それは安定と民主主義に対する小さな脅威だが、誰かがヨーロッパの共産党を率いることができれば、それらは重大な脅威に変わる可能性がある。"
 CZE_promote_the_black_book_of_capitalism: "資本主義の黒書の宣伝"
 CZE_promote_the_black_book_of_capitalism_desc: "資本主義システムのすべての既知の嘘、腐敗、失敗が一冊の本に。なぜ買わないのか？たったの333チェコ・コルナだ！"
 CZE_marxist_fundamentalism: "マルクス主義原理主義"
 CZE_marxist_fundamentalism_desc: "マルクス主義イデオロギーは、社会支援と経済発展の異なる方法を指す。KSČMはその党プログラムを推進するためにその考えに従う。"
 CZE_the_last_real_czech_communists: "最後の真のチェコ§R共産主義者§!"
 CZE_the_last_real_czech_communists_desc: "正直なところ、KSČMはチェコ共和国に残る唯一の、政治領域で本当に重要な共産党である。その影響力と他の共産党との協力がそれをより強くしている。"
 CZE_cssd_cooperation: "§tČSSD§!との協力"
 CZE_cssd_cooperation_desc: "KSČMは、主要な民主主義政党であるČSSD党との優れた協力で知られている。両党はいくつかの共通言語を共有し、しばしば重要な決定を共に行う。時々、連立に問題を抱えることもあるが、彼らは団結しようと努めている。"
 CZE_backstage_with_russia: "ロシアとの舞台裏"
 CZE_backstage_with_russia_desc: "ロシアは素晴らしい貿易相手国であり、他の政党もそれを知るべきである。この大国との新しい貿易ルートを確立することで、チェコ共和国市場は成長し始めるだろう。"
 CZE_ods_rivalry: "§1ODS§!との対立"
 CZE_ods_rivalry_desc: "KSČMとODSは互いを好まない。特にČSSDと協力している場合はそうだ。互いを容認しようとする不安定なトリオだが、時には手に負えなくなる。"
 CZE_time_for_changes: "§R変革の時§!"
 CZE_time_for_changes_desc: "共産主義者が再びチェコ共和国を統治している。民営化を元に戻し、多くの社会制度を復活させる時が来た。"
 CZE_revive_national_spirit: "民族精神の復活"
 CZE_revive_national_spirit_desc: "我が国民は、共産主義が悪いことばかりではないことを思い出さなければならない。民主主義は過去のものであり、新しい未来に慣れなければならない。"
 CZE_widen_chinese_market: "中国市場の拡大"
 CZE_widen_chinese_market_desc: "中国は多くの電子機器、材料、機械を持つ素晴らしい貿易相手国である。彼らからの輸入を増やす必要がある。"
 CZE_sphere_of_asia: "アジア圏"
 CZE_sphere_of_asia_desc: "アジアは中国やロシアで終わらない。インドや中東のような貴重なパートナーがまだたくさんいる。"
 CZE_take_power_in_european_union: "欧州連合での権力掌握"
 CZE_take_power_in_european_union_desc: "欧州連合の共産党を統治することで、EUの発展をより良く管理し、チェコ共和国に有利な側に導くことができるだろう。"
 CZE_limited_trust_for_usa: "アメリカへの限定的な信頼"
 CZE_limited_trust_for_usa_desc: "我々が同盟国であるかどうかは問題ではない。アメリカはかつて存在した最強の民主主義国である。我々を権力の座から追い出そうとするかもしれない。その動きを非常に注意深く見守らなければならない。"
 CZE_stabilize_the_government: "政府の安定化"
 CZE_stabilize_the_government_desc: "国民は我々を信頼しているが、他の政党はそうではない。政治家たちを落ち着かせる必要がある。"
 CZE_interventionism: "介入主義"
 CZE_interventionism_desc: "真のプロジェクトの準備を始める時が来た。過去に何度も傷つけられてきた。すべての敵がその罪を償う時が来た。"
 CZE_consequences_of_1968_warsaw_pact_intervention: "ワルシャワ条約機構侵攻の余波"
 CZE_consequences_of_1968_warsaw_pact_intervention_desc: "我が国民はワルシャワ条約機構の介入によってあまりにも多くの苦しみを味わった。最大の脅威はロシアだが、まずその元傀儡に対処する必要がある。"
 CZE_strike_at_hungary: "ハンガリーへの攻撃"
 CZE_strike_at_hungary_desc: "ハンガリーは1968年の介入に参加した国の一つだった。彼らがその決定の代償を支払う時が来た。"
 CZE_take_back_zaolzi: "ザオルジェの奪還"
 CZE_take_back_zaolzi_desc: "ポーランドは過去に我々からザオルジェ地域を盗んだ。今、我々はそのすべての州を取り戻すだけでなく、今日、我々が彼らに何かを要求する時が来たのだ。"
 CZE_bulgaria_has_to_pay_for_their_crimes: "ブルガリアはその罪を償わねばならない"
 CZE_bulgaria_has_to_pay_for_their_crimes_desc: "そして最後にブルガリア、バルカンの国。ルーマニアはむしろ中立を保ったが、ブルガリアは我々の状況に対してそれほど丁寧ではなかった。"
 CZE_the_biggest_threat: "最大の脅威"
 CZE_the_biggest_threat_desc: "ロシアの番だ。我が故郷への1968年の介入の主な理由。これは容易な任務ではないだろうが、我々の決意がこの脅威に対して勝利することを可能にするだろう。"
 CZE_revert_privatization_effects: "民営化効果の逆転"
 CZE_revert_privatization_effects_desc: "資本主義は本当に我が経済を傷つけた。公有財産を取り戻し、このナンセンスを止めなければならない。"
 CZE_strike_at_capitalism: "資本主義への打撃"
 CZE_strike_at_capitalism_desc: "我々は世界に共産主義システムの利点を示すだろう。資本主義は金持ちをさらに金持ちにし、それは一般の人々にとって良くない。"
 CZE_finish_agriculture_program: "農業プログラムの完了"
 CZE_finish_agriculture_program_desc: "ついに農業システムの改革を完了することができる。我が農民はついに、ずっと前に得るべきだったものを得るだろう。"
 CZE_keep_the_track_of_peace: "平和の軌道を維持する"
 CZE_keep_the_track_of_peace_desc: "我々が常に望んでいた唯一のことは、市民を幸せにすることだった。資本主義と私有財産は国を統治する悪い方法である。我々は共産主義システムを回復し、変更は完了した。通常の軌道に戻ることができる。"
 CZE_stay_on_track: "§R軌道に留まる§!"
 CZE_stay_on_track_desc: "前回の選挙では成功しなかったが、まだプログラムを継続できる。"
 CZE_change_the_labor_code: "労働法の変更"
 CZE_change_the_labor_code_desc: "民営化を元に戻すことはできないが、少なくとも労働法にいくつかの変更を加えることはできる。これにより、国民は仕事においてより独立するだろう。"
 CZE_make_use_of_the_ctyrkoalice_split: "四党連合分裂の利用"
 CZE_make_use_of_the_ctyrkoalice_split_desc: "四党の協定がついに崩壊した。ČSSDとの関係を強化し、支持を得ることができる。"
 CZE_deepen_cooperation_with_cssd: "§tČSSD§!との協力深化"
 CZE_deepen_cooperation_with_cssd_desc: "四党連合が崩壊したため、ČSSDとの同盟はさらに強固になるだろう。これにより、ODSも小さく見えるようになるだろう。"
 CZE_open_for_greater_trade_with_russia: "ロシアとの貿易拡大へ"
 CZE_open_for_greater_trade_with_russia_desc: "チェコ社会民主党（ČSSD）との協力により、より物議を醸す決定が可能となる。我が国をロシアの資源に少し依存させることで、かの超大国との関係をより強固なものとするだろう。"
 CZE_backstage_with_russia_ii: "ロシアとの舞台裏 II"
 CZE_backstage_with_russia_ii_desc: "実際、誰が気にするというのか。これは経済にさほど影響を与えず、ロシアとの貿易によってより安価な価格を得られるだろう。"
 CZE_regain_people_trust: "国民の信頼回復"
 CZE_regain_people_trust_desc: "市民民主党（ODS）は我々の状況をかなり悪化させている。我々がチェコの政治において依然として重要な勢力であることを国民に納得させなければならない。"
 CZE_limits_for_the_churches: "教会への制限"
 CZE_limits_for_the_churches_desc: "教会が我が国に与える影響が大きくなりすぎている。宗教が我が国の生産性を低下させることを許容できない。"
 CZE_focus_on_whats_real_not_imaginary: "現実への注力、空想ではなく"
 CZE_focus_on_whats_real_not_imaginary_desc: "なぜ我々は新たな職場ではなく、教会の資金提供に金を浪費しているのか？ これは止めなければならない。"
 CZE_attack_ods: "§1ODS§!への攻撃"
 CZE_attack_ods_desc: "我々の対立は年々深まっているため、油断は禁物であり、ODSを犠牲にして影響力を得るための次なる行動を準備しなければならない。"
 CZE_leadership_of_vojtech_filip: "ヴォイチェフ・フィリプの指導"
 CZE_leadership_of_vojtech_filip_desc: "ヴォイチェフ・フィリプが我が党の新たな指導者として選出された。変化の時であり、我が党の人気低下傾向を覆す時である。"
 CZE_continuation_of_2002_elections_program: "§R2002年選挙公約の継続§!"
 CZE_continuation_of_2002_elections_program_desc: "過去数年間の我々の公約は、安定と緩やかな発展をもたらした。今それを変えるのは危険であるため、現状維持とする。"
 CZE_discuss_with_environmental_protection_experts: "環境保護専門家との協議"
 CZE_discuss_with_environmental_protection_experts_desc: "これは我々の環境政策における更なる一歩である。チェコ共和国におけるグリーンエネルギーの価値をいかに向上させられるかについて、専門家と話し合う。"
 CZE_pro_ecological_innovations: "環境配慮型イノベーション"
 CZE_pro_ecological_innovations_desc: "汚染は我々の社会にとって実に深刻な脅威となり始めている。迅速かつ断固たる行動が必要である。"
 CZE_promoting_recycling: "リサイクルの推進"
 CZE_promoting_recycling_desc: "これは単純だが効果的である。廃棄物を分別することで、工場はより効率的にリサイクルできるようになる。"
 CZE_invest_in_renewable_energy: "再生可能エネルギーへの投資"
 CZE_invest_in_renewable_energy_desc: "我々にはいくつかの水力発電所と原子力発電所がある。それは良いことだが、十分ではない。エネルギーシステムを安全に保ちたいのであれば、より多くの発電機を建設する必要がある。"
 CZE_agriculture_innovations: "農業イノベーション"
 CZE_agriculture_innovations_desc: "農業プログラムにおいて次の一歩を踏み出す時である。農家への新たな助成金と先進機械への容易なアクセスは、我々の農場をより良い生活と労働の場にするだろう。"
 CZE_protest_against_mines_privatization: "鉱山民営化への抗議"
 CZE_protest_against_mines_privatization_desc: "鉱業および資源部門は常に国家の手中にあるべきである。経済のこの部分の民営化は、資源価格の上昇をもたらす可能性がある。"
 CZE_reduce_resource_extraction: "資源採掘の削減"
 CZE_reduce_resource_extraction_desc: "現在の採掘速度では、10年か20年後には問題に陥る可能性がある。危機に陥らないよう、資源採掘のバランスを取る必要がある。"
 CZE_waste_less_energy: "エネルギー浪費の削減"
 CZE_waste_less_energy_desc: "限られた資源は、我々にいくつかの行動を取ることを強いる。省エネルギー技術に投資する。"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants: "水力・原子力発電所への注力"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "これらは我々の主要なエネルギー源である。これらを維持することは、電力の安全を確保するための我々の義務である。"
 CZE_expand_civilian_infrastructure: "民間インフラの拡大"
 CZE_expand_civilian_infrastructure_desc: "チェコ共和国は、その整備された道路システムで知られている。しかし、それが改善できないという意味ではない。"
 CZE_better_railway_system: "鉄道システムの改善"
 CZE_better_railway_system_desc: "新たな線路は新たな都市を結び、列車が目的地に到着するのに必要な時間を短縮するだろう。"
 CZE_green_czech_republic: "§R緑のチェコ共和国§!"
 CZE_green_czech_republic_desc: "我々はグリーンエネルギー開発において相当な進歩を遂げた。今、緑地の価値を向上させ、自然と共に働く労働者への支援を改善しなければならない。"
 CZE_nuclear_power_plants_expansion: "原子力発電所の拡張"
 CZE_nuclear_power_plants_expansion_desc: "原子力発電所の更なる拡張は、その新鮮さを維持するために必要である。全てには限界があるため、常に原子炉をアップグレードする必要がある。"
 CZE_take_a_look_on_country_agriculture: "国内農業への注目"
 CZE_take_a_look_on_country_agriculture_desc: "我々はこれを何度も言及してきたし、農業システムの問題が完全に解決されるまで言い続けるだろう。更なる革新が実施されようとしている。"
 CZE_further_green_energy_innovations: "更なるグリーンエネルギーイノベーション"
 CZE_further_green_energy_innovations_desc: "グリーンエネルギーを好まない者は誰か？ まあ、多くの人々が……しかし、だからこそ、なぜそれが時代遅れの石炭エネルギーよりも本当に優れているのかを示すべきなのだ。"
 CZE_farmers_league: "農民同盟"
 CZE_farmers_league_desc: "我々の栄光ある農民の生活条件を改善する最終段階である。農民は国の基盤である。彼らは植物や食料を育て、動物の世話をする。彼らはこの働きに対して報われるべきである。"
 CZE_hunstman_support: "狩猟者支援"
 CZE_hunstman_support_desc: "狩猟者であることは、食料や他の原料のために動物を殺すことだけではない。狩猟者は野生生物が自由に発展できるよう世話をしなければならない。我々は彼らの仕事を支援する。"
 CZE_further_hydroelectric_plants_improvement: "更なる水力発電所の改善"
 CZE_further_hydroelectric_plants_improvement_desc: "水力発電所の更なる拡張である。水は再生可能エネルギーの素晴らしい源であり、我々はそれを利用すべきである。"
 CZE_the_initiative_of_communist_and_workers_parties: "§R共産党・労働者党イニシアチブ§!"
 CZE_the_initiative_of_communist_and_workers_parties_desc: "共産党・労働者党イニシアチブ（IOCAWP）は、政治分野における共通の発展を維持するための欧州共産党のグループである。これは我々が目を開き、党内の危機に立ち向かう最後のチャンスである。"
 CZE_in_offense_to_european_union: "欧州連合への攻勢"
 CZE_in_offense_to_european_union_desc: "我々はいくらかの支持を得たので、今、我々の計画を開始し、共産党の間で指導権を握ろうと試みることができる。"
 CZE_capitalist_threat: "資本主義の脅威"
 CZE_capitalist_threat_desc: "資本主義はいずれ欧州連合の崩壊につながるだろう。民主主義国はその未来を知らねばならず、我々はそれを防ぎたいのだ。"
 CZE_cooperation_with_european_communists: "欧州§R共産主義者§!との協力"
 CZE_cooperation_with_european_communists_desc: "いくつかの共産党が我々のイニシアチブを支持している。その人気といくつかの素晴らしい演説を利用して、これらの関係をさらに強化する時である。"
 CZE_speak_against_usa: "アメリカへの反対表明"
 CZE_speak_against_usa_desc: "アメリカは共産主義の最大の敵である。我々は彼らを非常に注意深く監視し、我々のイニシアチブに反して働くことを許してはならない。"
 CZE_face_the_crisis: "危機への直面"
 CZE_face_the_crisis_desc: "残念ながら、我々はチェコの政治において十分な人気を維持できなかった。危機に直面し、少なくとも議会内に留まるよう努力しなければならない。"
 CZE_majority_in_european_communists: "欧州§R共産主義者§!における多数派"
 CZE_majority_in_european_communists_desc: "我々は欧州連合の共産党において指導権を獲得した。この力を使って、国際舞台におけるチェコ共和国の地位を向上させることができる。"
 CZE_coherent_political_goals: "一貫性のある政治目標"
 CZE_coherent_political_goals_desc: "チェコ共和国の多くの政党は共通の目標を持っている。国を強く独立させることを除けば、ほとんどの重要政党はグリーンエネルギー、社会福祉、環境イノベーションを発展させようとしている。"
 CZE_kducsl_program: "§3KDU-ČSLプログラム§!"
 CZE_kducsl_program_desc: "KDU-ČSLのプログラムは、キリスト教民主主義の価値観に基づき、家族支援、質の高い教育、利用しやすい医療、バランスの取れた経済、環境保護、農村開発、EU協力、透明性のある統治を強調している。"
 CZE_social_market_economy: "社会的市場経済"
 CZE_social_market_economy_desc: "§3KDU-ČSL§!の§w社会的市場経済は、自由市場の効率性と強力な社会政策を融合させ、競争と福祉の両方を促進するバランスの取れたアプローチを通じて、経済的繁栄、社会正義、脆弱な人々への支援を確保することを目指している§!"
 CZE_invest_in_families: "家族への投資"
 CZE_invest_in_families_desc: "家族に投資することで、人口増加を促進するだけでなく、より結束力があり生産的な社会を創造する。"
 CZE_catholic_ethics_desc: "カトリックの価値観を統治に統合することで、社会の調和、思いやり、共通善を促進することを目指す。"
 CZE_social_pensions: "社会年金"
 CZE_social_pensions_desc: "包括的な社会年金制度を実施することで、すべての市民が退職後の年に経済的な安定を得られることを目指す。"
 CZE_keep_education_on_high_level: "高水準の教育維持"
 CZE_keep_education_on_high_level_desc: "高水準の教育を維持することで、市民が急速に変化する世界の課題に対応できるよう十分に準備されていることを保証する。"
 CZE_catholic_ethics: "カトリック倫理"
 CZE_increased_role_of_the_religion_in_society: "宗教の役割増大"
 CZE_increased_role_of_the_religion_in_society_desc: "宗教教育を奨励し、信仰に基づくコミュニティ活動を支援し、宗教指導者と協力することで、倫理原則と相互尊重に基づいた社会を育成することができる。"
 CZE_conversion_of_unbelievers: "不信者の改宗"
 CZE_conversion_of_unbelievers_desc: "まだ我々の信仰に従わない人々を教育し改宗させるプログラムを支援することで、より調和のとれた敬虔な社会を創造することを目指す。"
 CZE_easier_access_to_religion: "宗教への容易なアクセス"
 CZE_easier_access_to_religion_desc: "この焦点は、個人が宗教を実践することを妨げる物理的、経済的、または社会的な障壁を取り除くことに専念する。イニシアチブには、より多くの礼拝所の建設、宗教資料への助成、宗教教育プログラムの支援が含まれる。さらに、農村部やサービスが行き届いていない地域で宗教サービスが利用可能であることを保証する。人々が宗教にアクセスし実践しやすくすることで、信仰が自由かつ包括的に繁栄できる、より精神的に満たされた結束力のある社会を創造することを目指す。"
 CZE_lgbt_suppresion: "LGBT弾圧"
 CZE_lgbt_suppresion_desc: "この焦点は、社会におけるLGBTの権利と可視性を抑圧する政策を実施することを目指す。措置には、LGBT団体の制限、LGBTのアイデンティティの公的表示の禁止、伝統的な性役割の強制が含まれる。"
 CZE_balanced_spendings: "均衡支出"
 CZE_balanced_spendings_desc: "均衡支出は、外部ショックに耐え、すべての市民の福祉を提供できる回復力のある経済を創出するのに役立つだろう。"
 CZE_tighten_relations_with_cssd: "§tČSSD§!との関係強化"
 CZE_tighten_relations_with_cssd_desc: "ČSSDは我が国において重要な政党である。しかし、我々は彼らのKSČMとの繋がりを支持しないと言わなければならない。"
 CZE_limit_role_of_the_communists: "§R共産主義者§!の役割制限"
 CZE_limit_role_of_the_communists_desc: "KSČMがどのようなプログラムを用意していようとも、我々は彼らを信用すべきではない。共産主義は我が国に何も良いことをもたらさなかったし、誰もがそれを覚えておくべきである。"
 CZE_leadership_of_miroslav_kalousek: "§3ミロスラフ・カロウセクの指導§!"
 CZE_leadership_of_miroslav_kalousek_desc: "カロウセクが我が党の議長になる時が来た。彼の新しい税制政策は、我が国の国家債務削減に役立つだろう。"
 CZE_stay_close_with_usdeu: "§GUS-DEU§!との緊密な連携"
 CZE_stay_close_with_usdeu_desc: "US-DEUはあまり人気がないが、我々は彼らのプログラムを評価している。四党連合（Čtyřkoalice）が崩壊した後、我々の協力を再開するのは良い努力となるだろう。"
 CZE_get_closer_to_ods: "§1ODS§!への接近"
 CZE_get_closer_to_ods_desc: "もう一つの大きな政党はODSである。彼らはČSSDよりも良いプログラムを持っており、我々は彼らとより親密になることを目指すべきである。"
 CZE_cooperation_with_strana_zelenych: "§7緑の党§!との協力"
 CZE_cooperation_with_strana_zelenych_desc: "緑の党（Strana Zelených）は環境に最も力を入れている政党である。彼らは再生可能エネルギープログラムの完了を助けてくれるだろう。"
 CZE_promote_renewable_energy_sources: "再生可能エネルギー源の推進"
 CZE_promote_renewable_energy_sources_desc: "緑の党のおかげで、2006年の選挙前に再生可能エネルギープログラムを完了することができる。"
 CZE_jiri_cunek_will_lead_us: "§3イジー・チュネックが我々を導く§!"
 CZE_jiri_cunek_will_lead_us_desc: "イジー・チュネックは、新しい教会の建設を含む新しい建設プログラムのおかげで、より多くの人々を我が国に引き付けることに焦点を当てるだろう。我が国の指導体制を変える時が来た。"
 CZE_limit_freedom_of_the_romes: "ロマ民族の自由制限"
 CZE_limit_freedom_of_the_romes_desc: "この少数民族は我々の国民と比較してあまりにも多くの権利を持っている。彼らはここが彼らの国ではなく、我々の国であることを知る必要がある。"
 CZE_cooperation_with_ods_and_strana_zelenych: "§1ODS§!および§7緑の党§!との協力"
 CZE_cooperation_with_ods_and_strana_zelenych_desc: "ODSおよび緑の党との協力を深める時である。彼らと共に、政府の人気と安定を維持することができるだろう。"
 CZE_restrict_social_benefits: "社会保障給付の制限"
 CZE_restrict_social_benefits_desc: "国家は社会的な事柄にあまりにも多くの金を費やしている。我々は望まないが、我が国の経済状況を改善するために、いくつかの社会支出を削減しなければならない。"
 CZE_extend_churches: "教会の拡張"
 CZE_extend_churches_desc: "我々はますます多くのキリスト教徒を獲得しているので、彼らのためにより多くの教会を建設する必要がある。これは当初からの我々のプログラムの一部であり、これらのアイデアを拡張する時である。"
 CZE_solve_internal_problems: "国内問題の解決"
 CZE_solve_internal_problems_desc: "我が国は多くの国内対立を経験しており、これらは非常に迅速に解決されなければならない。いくつかの改革を断行する時である。"
 CZE_kducsl_2010_program_idea: "§3KDU-ČSL§! - 2010年プログラム"
 CZE_pavel_belohradek_idea: "§3KDU-ČSL§! - パヴェル・ビェロフラーデク"
 CZE_pavel_belohradek_is_leader: "§3パヴェル・ビェロフラーデク§! は§3KDU-ČSL§!の現指導者である"
 CZE_pavel_belohradek_warning: "§Rもし§Yパヴェル・ビェロフラーデク§!が指導者として引退した場合、§Yマリアン・ユレチュカの指導§!までの全ての次の§YKDU-ČSL§!国家方針の肯定的効果は半減し、政治力喪失を被るだろう。§!"
 CZE_majority_of_younger_people: "若年層の多数派"
 CZE_majority_of_younger_people_desc: "若者は我々の未来であるため、我々はそれを尊重すべきである。"
 CZE_new_social_program: "新たな社会プログラム"
 CZE_new_social_program_desc: "我々は国民のためにより大きなセーフティネットを提供する必要がある。"
 CZE_more_ecological_fuel_and_energy: "より環境に優しい燃料とエネルギー"
 CZE_more_ecological_fuel_and_energy_desc: "時代は変化しており、我々は発電所でもっと環境に優しい燃料を使い始めなければならない。"
 CZE_less_crowded_cities: "都市の混雑緩和"
 CZE_less_crowded_cities_desc: "近年、都市は過密になっており、我々はそのことについて何かをしなければならない。"
 CZE_further_nuclear_power_plants_expansion: "更なる原子力発電所の拡張"
 CZE_further_nuclear_power_plants_expansion_desc: "ドゥコヴァニとテメリーンは信頼できるエネルギー源であることが証明されたので、我々はそれらを拡張すべきである。"
 CZE_back_into_parliament: "§3議会への復帰§!"
 CZE_back_into_parliament_desc: "パヴェル・ビェロフラーデクのおかげで我々は議会に復帰した。当面は彼を維持すべきである。"
 CZE_kducsl_2013_program_idea: "§3KDU-ČSL§! - 2013年プログラム"
 CZE_cssd_and_ano_coalition: "§tČSSD§!と§2ANO§!の連立"
 CZE_kducsl_2017_program_idea: "§3KDU-ČSL§! - 2017年プログラム"
 CZE_marian_jurecka_idea: "§3KDU-ČSL§! - マリアン・ユレチュカ"
 CZE_marian_jurecka_warning: "§Rもし§Yマリアン・ユレチュカ§!が指導者として引退した場合、全ての次の§YKDU-ČSL§!国家方針の肯定的効果は半減し、政治力喪失を被るだろう。§!"
 CZE_cssd_and_ano_coalition_desc: "ナジョヴァー事件の後、政府への信頼を回復しなければならない。我々の同盟者がそれを助けてくれるだろう。"
 CZE_succes_in_eu_elections: "EU選挙"
 CZE_succes_in_eu_elections_desc: "欧州議会選挙は我々にとって良い結果だった。これは国内での支持をもたらすはずである。"
 CZE_new_ministers_of_culture_and_agriculture: "新文化・農業大臣"
 CZE_new_ministers_of_culture_and_agriculture_desc: "ダニエル・ヘルマンとマリアン・ユレチュカが我々の新しい大臣となるだろう。"
 CZE_climate_change_prevention: "気候変動防止"
 CZE_climate_change_prevention_desc: "急速に悪化している気候を救わなければならない。予防に投資しよう。"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka: "§3指導者マレク・ヴィーボルニーとマリアン・ユレチュカ§!"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka_desc: "マレク・ヴィーボルニーとマリアン・ユレチュカが我が党を新しい時代へと導くだろう。"
 CZE_take_care_of_environment: "環境への配慮"
 CZE_support_families: "家族支援"
 CZE_support_families_desc: "家族は我々の社会の屋台骨であり、彼らを支援することが我々の優先事項であるべきだ。"
 CZE_support_families_idea: "§3KDU-ČSL§! - 家族支援"
 CZE_take_care_of_agriculture: "農業への配慮"
 CZE_take_care_of_agriculture_desc: "農業は我々の経済の大きな部分を占めており、我々はそれを拡大すべきである。"
 CZE_extend_social_program: "社会プログラムの拡張"
 CZE_extend_social_program_desc: "我々は国民を支援するレベルをさらに拡張する必要がある。"
 CZE_prepare_for_the_together_coalition: "SPOLU（共に）連合への準備"
 CZE_prepare_for_the_together_coalition_desc: "SPOLUはバビシュを打ち負かすための我々の唯一の希望であり、我々は彼らに参加すべきである。"
 CZE_ods_program: "§1ODSプログラム§!"
 CZE_ods_program_desc: "ODSプログラムは、市民福祉、減税、国際舞台における強い国家地位の構築を掲げている。彼らの民主的価値観は、KDU-ČSLのような非同盟政党の注目を集めている。しかし、主なライバルはČSSDとKSČMである。"
 CZE_reforms_in_national_budget: "国家予算改革"
 CZE_reforms_in_national_budget_desc: "国家予算は悪化している。我々の債務は依然として非常に高く、最終的にこの状況に対して何かをしなければならない。"
 CZE_decrease_debt: "債務削減"
 CZE_decrease_debt_desc: "国家債務を削減する時である。ČSSDには独自の方法があるが、我々の戦略も機能するはずである。"
 CZE_fight_ctyrkoalice_effort: "四党連合（Čtyřkoalice）の取り組みへの対抗"
 CZE_fight_ctyrkoalice_effort_desc: "Čtyřkoalice is growing stronger and stronger. It's threatening our stable position in the parliament and if we do not stand against it, we may greatly lose support in upcoming elections."
 CZE_increae_social_spending: "社会支出の増加"
 CZE_increae_social_spending_desc: "我々の標準的な目標の一つは、市民の福祉を向上させることである。社会支出を増やして、より多くの人々を我が国に引き付けることで、それを実現する。"
 CZE_benefits_from_work: "労働からの利益"
 CZE_benefits_from_work_desc: "労働は生産性を高め、生産性は福祉を高め、福祉は労働を容易にする。知っておくべきことはそれだけである。"
 CZE_tax_reform: "税制改革"
 CZE_tax_reform_desc: "現在の税制は非効率的で遅い。この部門を改革することで、行政サービスを迅速化し、人々をより幸福にするだろう。"
 CZE_progress_towards_privatization: "民営化への進展"
 CZE_progress_towards_privatization_desc: "我々の民営化計画は非常に順調に進んでいる。数年で完了させ、最終的にこの問題を取り除くべきである。共産主義者は我々の努力を遅らせようとするかもしれないが、今や完全に止めることはできない。"
 CZE_limited_eu_trust: "限定的なEUへの信頼"
 CZE_limited_eu_trust_desc: "欧州連合は完璧には程遠い。時には、国々が自国の憲法に何を盛り込むべきかを指示することさえある。それは我々の独立性を傷つける可能性があり、この組織がそれを行うことを許すことはできない。"
 CZE_advantages_of_nato_membership: "NATO加盟の利点"
 CZE_advantages_of_nato_membership_desc: "欧州は今日ほど安定した大陸ではなかった。NATOはこれに大きな役割を果たしており、だからこそ我々はどんなことがあっても彼らと共にいるべきである。"
 CZE_strong_and_independent_country: "強く独立した国"
 CZE_strong_and_independent_country_desc: "外国の脅威にもかかわらず、我々は強くあらねばならない。EUや他の機関が我々の頭に入り込み、静かに我が国に影響を与えることを許すことはできない。"
 CZE_leadership_of_mirek_topolanek: "§1ミレク・トポラーネクの指導§!"
 CZE_leadership_of_mirek_topolanek_desc: "ミレク・トポラーネクは、彼の指導期間中に非常に深刻な状況に直面しなければならないだろう。欧州議会選挙と地方選挙が近づいており、ODSはできる限りの支持を得るために全力を尽くさなければならない。しかし、我々の目標を忘れてはならない。選挙に勝つためには、我々のプログラムを完了することによって国民を満足させる必要がある。"
 CZE_tightening_the_road_network: "道路網の緊密化"
 CZE_tightening_the_road_network_desc: "我々の道路網は素晴らしいが、それをさらに良くするためにいくらかの追加資金を投入することができる。我々はその投資を行う余裕がある。"
 CZE_grants_for_network_infrastructure: "ネットワークインフラへの助成金"
 CZE_grants_for_network_infrastructure_desc: "インターネットは高速で発展している。追いつくためには、ネットワークインフラの効率を高める必要がある。"
 CZE_vaclav_klaus_for_the_president: "ヴァーツラフ・クラウスを大統領へ！"
 CZE_vaclav_klaus_for_the_president_desc: "大統領選挙の時である。ヴァーツラフ・クラウスは我が党を代弁し、我が国を導く候補者となるだろう。"
 CZE_strengthening_position_in_czech_and_international_arena: "国際舞台での地位強化"
 CZE_strengthening_position_in_czech_and_international_arena_desc: "欧州議会選挙は非常に近い。我が党の人気を高めることは、成功の可能性を大幅に高めるだろう。"
 CZE_results_of_the_2004_european_parliamnt_elections: "2004年欧州議会選挙"
 CZE_results_of_the_2004_european_parliamnt_elections_desc: "時が来た。我々の最大のライバルは依然としてČSSDである。もし彼らを打ち負かすことができれば、EUで大きな力を得るだろう。"
 CZE_results_of_the_2004_senate_and_regional_elections: "2004年上院・地方選挙"
 CZE_results_of_the_2004_senate_and_regional_elections_desc: "戦略は単純である。首都と都市化された地域で人気を高める。それが我々の選挙公約を完了し、ČSSDに勝つのに十分であるはずだ。"
 CZE_increasing_value_of_the_party: "党の価値向上"
 CZE_increasing_value_of_the_party_desc: "そして、これで終わりだ。我々は選挙を乗り越えた。結果がどうであれ、チェコ議会での地位を向上させ続け、遅れを取らないようにしなければならない。"
 CZE_increase_sense_of_security: "安全意識の向上"
 CZE_increase_sense_of_security_desc: "我が国は安全だが、それが不可侵であるという意味ではない。我々は常にいかなる脅威にも備える必要がある。"
 CZE_more_effort_for_education_development: "教育発展への更なる努力"
 CZE_more_effort_for_education_development_desc: "教育は十分なレベルにある。しかし、それはまだかなり単純である。長い共産主義体制は我々の社会に影響を与え、我々はこれまで以上に民主的価値観を推進する必要がある。"
 CZE_start_the_new_era: "§1新時代の開始§!"
 CZE_start_the_new_era_desc: "チェコ共和国で新しい時代が始まった。ミレク・トポラーネクは我が党の指導を続け、新しいプログラムを開始する準備ができている。"
 CZE_invite_strana_zelenych: "§7緑の党§!の招待"
 CZE_invite_strana_zelenych_desc: "我が国で最も環境に焦点を当てた政党である。彼らの見解は我々の目標のいくつかと一致しており、彼らを我々の連立に招待することは、環境プログラムの完了を助けるだろう。"
 CZE_invite_kdu_csl: "§3KDU-ČSL§!の招待"
 CZE_invite_kdu_csl_desc: "KDU-ČSLは家族や社会的な事柄に対して大きな支持を持っている。彼らは我が国のカトリック系の家族に接触し、彼らの間で支持を高めるのに役立つだろう。"
 CZE_stabilize_the_coalition: "連立の安定化"
 CZE_stabilize_the_coalition_desc: "新しい連立は組織化されていない。もしそれを維持したいのであれば、我々は連帯感を高めなければならない。"
 CZE_reform_of_czech_public_finances: "チェコ財政改革"
 CZE_reform_of_czech_public_finances_desc: "この章は閉じられたと思っていた。しかし、財政問題は繰り返し発生する問題であり、経済を安定させるために何度も戦わなければならない。"
 CZE_reform_of_healthcare: "医療制度改革"
 CZE_reform_of_healthcare_desc: "我々は医療にあまりにも多くの金を費やしている、良い意味ではない。効果のない医療システムや、ずっと前にアップグレードされるべきだった機械に予算を浪費している。"
 CZE_grand_tax_reform: "大税制改革"
 CZE_grand_tax_reform_desc: "よし、最後にもう一度。税務問題をついに解決し、税制への最終的な解決策を導入する時である。"
 CZE_pension_reform: "年金改革"
 CZE_pension_reform_desc: "人々は我が国への奉仕からより高い利益を得なければならない。我々はそれに対していくつかの良い利益を与えるだろう。"
 CZE_senate_elections: "上院選挙"
 CZE_senate_elections_desc: "また選挙がやってくる。ČSSDは急速に人気を高めており、これは我々のどちらか一方だけが成功するであろう偉大な戦いとなるだろう。"
 CZE_stop_the_critics: "批判の停止"
 CZE_stop_the_critics_desc: "ČSSDは諦めず、批判の嵐が我が党を襲った。それに対抗するためには、多くの政治力が必要となるだろう。"
 CZE_speak_against_cssd: "§tČSSD§!への反対表明"
 CZE_speak_against_cssd_desc: "今度は我々がČSSDを攻撃する番だ。我々は彼らの支持と評判を傷つけ、新たな選挙区を獲得するだろう。"
 CZE_leadership_of_petr_necas: "§1ペトル・ネチャスの指導§!"
 CZE_leadership_of_petr_necas_desc: "農業システムとグリーンエネルギーの世話をする時が来た。ペトル・ネチャスは我々の政府を変え、このプログラムの実現を開始するだろう。"
 CZE_tomas_chalupa_new_minister_of_the_environment: "トマーシュ・ハルパ環境大臣"
 CZE_tomas_chalupa_new_minister_of_the_environment_desc: "トマーシュ・ハルパは、我々の緑地が現状維持され、グリーンエネルギーの開発が良い軌道に乗ることを確実にするだろう。できるだけ早く石炭をエネルギー源として使用するのをやめることが我々にとって重要である。"
 CZE_yet_another_renewable_energy_program: "また別の再生可能エネルギープログラム"
 CZE_yet_another_renewable_energy_program_desc: "他の政党もこの種のことを行っているが、だからといって我々もそれを行う必要がないわけではない。これは政治分野における我々の最も共通の目標の一つであり、ここで進歩を遂げるためにあらゆることを行うだろう。"
 CZE_transport_sector_renovation: "運輸部門の刷新"
 CZE_transport_sector_renovation_desc: "我々の鉄道や道路の一部は損傷しているか、時代遅れになっている。我々はそれらの世話をし、現在の基準を満たすようにアップグレードする。"
 CZE_coalition_with_top_09_and_veci_verejne: "§CTOP 09§!および公共問題（Veci Verejné）との連立"
 CZE_coalition_with_top_09_and_veci_verejne_desc: "新しい選挙は新しい同盟者を意味する。今回はTOP 09と公共問題と協力して議会で活動する。"
 CZE_reduce_the_number_of_ministries: "省庁数の削減"
 CZE_reduce_the_number_of_ministries_desc: "我々には非常に多くの省庁がある。それらのいくつかを統合すれば、官僚主義の問題を減らし、行政サービスを迅速化するだろう。"
 CZE_petr_bendl_new_minister_of_the_agriculture: "ペトル・ベンドル新農業大臣"
 CZE_petr_bendl_new_minister_of_the_agriculture_desc: "ペトル・ベンドルは他の誰よりも農村地域に関心を持つ政治家である。彼の助けを借りて、長年無視されてきた多くの問題を解決し、共に機能すべきあまりにも多くのシステムの問題を終わらせることができるだろう。"
 CZE_rural_development_program: "農村開発プログラム"
 CZE_rural_development_program_desc: "まず、洪水や干ばつのリスクなどの問題を解決しなければならない。それは農場や畑の状況を改善するだろう。"
 CZE_connect_the_agriculture_system_together: "農業システムの統合"
 CZE_connect_the_agriculture_system_together_desc: "不必要に複雑な農業システムを取り除き、農村地域のあらゆる側面を世話する新しいシステムを作成する時である。"
 CZE_leadership_of_petr_fiala: "§1ペトル・フィアラの指導§!"
 CZE_leadership_of_petr_fiala_desc: "ペトル・フィアラの時代が始まった。全国的な改革と原子力エネルギーへの取り組みに基づいた最新の選挙公約を完了することから始めて、全力と決意をもって政治分野に戻る時である。"
 CZE_refuse_the_eurozone: "ユーロ圏の拒否"
 CZE_refuse_the_eurozone_desc: "我々の安定したチェコ・コルナは、我が国で唯一の公式通貨である。ユーロ圏は我々の独立性を損ない、欧州連合からのより厳格な管理を課すだろう。"
 CZE_back_to_game: "ゲームへの復帰"
 CZE_back_to_game_desc: "ČSSDは以前、我々の評判を大きく傷つけた。我が党は危機的な状況に近かったが、困難な時期を乗り越え、これまで以上に強くなって戻ってきた！"
 CZE_joint_ministers_of_economy: "経済大臣の統合"
 CZE_joint_ministers_of_economy_desc: "以前のプログラムの継続である。今回は経済部門に手を伸ばし、経済大臣をすべて統合する。この目標はほぼ完了しており、あと一歩進むだけである。"
 CZE_reform_mining_sector: "鉱業部門改革"
 CZE_reform_mining_sector_desc: "我々の資源は限られており、その多くが外国市場に輸出されている。我々はそれに対して何かをしなければならない。"
 CZE_finish_the_highway_network_program: "高速道路網計画の完了"
 CZE_finish_the_highway_network_program_desc: "このプログラムは何年も前に始まり、我々はついにそれを完了させようとしている。新しい高速道路は自動車での移動距離を短縮し、結果として燃料使用量を削減するだろう。"
 CZE_nuclear_not_solar_or_water_energy: "原子力、太陽光や水力ではなく"
 CZE_nuclear_not_solar_or_water_energy_desc: "原子力は現時点で入手可能な最良のエネルギー源である。これが我々の最優先事項であるべきだ。"
 CZE_slusny_lidr_dobry_program_silna_pravice: "§1良い指導者、正しいプログラム、強い右翼§!"
 CZE_slusny_lidr_dobry_program_silna_pravice_desc: "良い指導者、正しいプログラム、強い右翼。これは選挙中に多くの票を獲得することを可能にした我々の最後の選挙スローガンだった。これらの言葉を述べたときに嘘をついていなかったことを人々に示そう。"
 CZE_stop_the_construction_delays: "建設遅延の停止"
 CZE_stop_the_construction_delays_desc: "建設現場は多くの理由で多くの遅延に直面している。さらなる遅延を防ぎ、新しい建物の建設を加速させるよう努める。"
 CZE_fight_the_breaking_law_ecological_activists: "違法な環境活動家との戦い"
 CZE_fight_the_breaking_law_ecological_activists_desc: "一部の環境活動家は、環境への「敬意」を示すために法律を破り始めた。これは止められなければならない！"
 CZE_intelligent_cities_program: "インテリジェントシティプログラム"
 CZE_intelligent_cities_program_desc: "我々は21世紀の第2の10年に近づいている。技術は今、世紀の初めよりもはるかに優れており、我々はそれを使って、これまで以上に最大の都市をさらに先進的にする。"
 CZE_more_efficient_waste_management: "より効率的な廃棄物管理"
 CZE_more_efficient_waste_management_desc: "不法投棄を取り除き、それを保管するためにより多くの場所を建設する時である。我々は国をより清潔で住みやすい場所にする。"
 CZE_use_new_technology_to_respect_the_environmental_laws: "環境法を尊重するための新技術の利用"
 CZE_use_new_technology_to_respect_the_environmental_laws_desc: "先進技術について言えば、多くの汚染を引き起こす石油動力機械の有害な環境影響を減らすためにもそれを使用することができる。"
 CZE_preparations_for_the_together_coalition: "SPOLU（共に）連合への準備"
 CZE_preparations_for_the_together_coalition_desc: "SPOLU連合は、議会で権力を維持し、最終的に強力で安定した政府を創設するための我々の最大の戦略となるだろう。"
 CZE_limit_the_officials_power_on_private_property: "私有財産に対する公務員の権限制限"
 CZE_limit_the_officials_power_on_private_property_desc: "人々は自分の所有地で何ができるかについてあまりにも制限されている。これらの人々から解放されるために、公務員の権限の一部を削減する。"
 CZE_path_towards_european_union: "欧州連合への道"
 CZE_path_towards_european_union_desc: "我々はこのグループへの参加を目指すべきである。その前に、新しい法律を採用し、いくつかの重要な改革を行う必要があり、そうすればEU加盟国が我々の候補資格を受け入れる可能性が高まるだろう。"
 CZE_prepare_for_the_new_law: "新法への準備"
 CZE_prepare_for_the_new_law_desc: "それでは、新しいEU法の採用から始めよう。これには、我が国をわずかに害する多くの改革が含まれるが、この苦労は最終的な効果に値する。"
 CZE_visit_to_brussels: "ブリュッセル訪問"
 CZE_visit_to_brussels_desc: "ベルギーをその首都で訪問することで、より多くの承認を得ることができる。この任務に外務大臣を派遣し、成功を確実にさせる。いかなる間違いも許されない。"
 CZE_start_the_reforms: "改革の開始"
 CZE_start_the_reforms_desc: "我々は現行法における改革を開始する準備ができている。憲法を破らないようにするのは難しいだろうが、皆を幸せにするためにあらゆることを行うだろう。"
 CZE_courts_reform: "裁判所改革"
 CZE_courts_reform_desc: "我々には粛清されるべき腐敗がある。裁判所と腐敗した裁判官から始めることで、EU統合をさらに進めることができるだろう。"
 CZE_administration_problem: "行政問題"
 CZE_administration_problem_desc: "新しい法律の導入は、事務部門で多くの問題を引き起こす。混乱を防ぐために、物事の組織化の方法を変更し、プロセス全体を高速化するために新しいコンピューティングハードウェアを導入する。"
 CZE_ecological_innovations: "環境イノベーション"
 CZE_ecological_innovations_desc: "欧州連合は、環境の安定性を維持し、加盟国間で環境配慮型の行動を宣言するために強く努力している。我々はこの開発方法に適応しなければならない。"
 CZE_reduce_the_corruption: "腐敗の削減"
 CZE_reduce_the_corruption_desc: "我が国から腐敗を取り除く時である。それなしで生活でき、さらに良く進歩できることをEUに示そう。"
 CZE_country_wide_referendum: "全国民投票"
 CZE_country_wide_referendum_desc: "欧州連合加盟国に受け入れられる前に、我々は国民に受け入れられなければならない。国民がその一部になりたくないのであれば、EUに加盟する理由はない。"
 CZE_increased_role_of_the_strana_zelenych_party: "§7緑の党§!の役割増大"
 CZE_increased_role_of_the_strana_zelenych_party_desc: "我が国の主要な環境配慮型政党は緑の党である。彼らのプログラムに耳を傾け、それを完了し始めれば、彼らの支持を得てEUに近づくだろう。"
 CZE_eu_candidate: "EU候補国"
 CZE_eu_candidate_desc: "長い時間の後、公式のEU候補国になる時が来た。欧州連合が新しい国々を招待する準備をしていると聞いている。我々がその一歩を踏み出す準備ができていることを彼らに示そう。"
 CZE_2002_political_rotation: "2002年政権交代"
 CZE_2002_political_rotation_desc: "2002年選挙では、最大の成功者は民主的なČSSD党であり、再び主要なライバルであるODSの一歩先を行っていた。ČSSDはKDU-ČSLおよびUS-DEUと連立を組んだ。"
 CZE_2006_elections_result: "2006年選挙結果"
 CZE_2006_elections_result_desc: "今回は、選挙の数日前に起こった大きなスキャンダルのため、ČSSDは汚職と警察捜査への干渉で告発された。彼らは依然として非常に高い得票率を得たが、2006年選挙の勝者であるODS党を打ち負かすには十分ではなかった。ODSはKDU-ČSLおよび緑の党と連携し、一方ČSSDは共産主義のKSČMとの協力を続けた。"
 CZE_2010_elections_result: "2010年選挙結果"
 CZE_2010_elections_result_desc: "ČSSDは再び僅差で与党となり、ODS党から議席を引き継いだ。以前は両党の人気は30％～40％の区画に固執していたが、今回はČSSDがかろうじて22％、ODSが20％の票を獲得した。事態の転換点として、新しく設立されたTOP 09党が16％の票で3位を獲得し、チェコ共和国で急速に非常に人気のある政党となった。"
 CZE_2013_elections_result: "2013年選挙結果"
 CZE_2013_elections_result_desc: "この選挙はODSにとって非常に悪く、総投票数のわずか7％しか獲得しなかった。それは彼らの近代史における最悪のスコアだった。人々は再びČSSDを信頼した。選挙前に、新しい政党ANO 2011が設立された。それは大きな人気を獲得し、2013年の議会選挙でČSSDにわずか2％差で2位に終わった。3番目の政党は14％の票を獲得したKSČMだった。"
 CZE_2017_elections_result: "2017年選挙結果"
 CZE_2017_elections_result_desc: "今回はユニークなことが起こった。7年前に設立された政党ANOが、ライバルを完全に打ち負かし、総投票数のほぼ30％を獲得した一方、2番目に大きい政党であるODSはわずか11％しか獲得しなかった。海賊党の人気も大幅に増加し、スコアを8％向上させ、10％で終わった。ČSSDとKSČMはそれぞれわずか7％の票しか獲得しなかった。"
 CZE_2021_elections_result: "2021年選挙結果"
 CZE_2021_elections_result_desc: "This time ANO finished with 27.13% of votes. Unfortunately for them, this lose was enough to end up on the second place. In response to overwhelming ANO popularity, ODS, along with KDU-ČSL and TOP 09, created an alliance called SPOLU (cze. TOGETHER). The coalition was strong enough to win elections with 27.79% of votes, winning with a slight difference of 0.66%. The SPOLU is present today, as of year 2024 and it was supporting the presidenture of retired military general, Petr Pavel."
 CZE_cssd_program: "§tČSSDプログラム§!"
 CZE_cssd_program_desc: "ČSSDの一般的なプログラムは、支出のバランスを取り、経済に投資し、社会福祉を向上させることである（ほぼすべての他の政党と同様）。共産主義のKSČM党と良好な関係を維持し、ケインズ主義の法則に従う。彼らの最大のライバルは別の民主政党であるODSである。"
 CZE_stay_close_with_the_communists: "§R共産主義者§!との緊密な連携"
 CZE_stay_close_with_the_communists_desc: "ČSSDは社会民主党である。共産主義者と同様に、彼らは社会予算を大幅に増やしたいと考えており、両党はANOの人気がČSSDに彼らとKSČMのどちらかを選択させるまで、非常に長い間協力していた。"
 CZE_keynesianism: "ケインズ主義"
 CZE_keynesianism_desc: "ケインズ主義は、経済成長を高め、安定した発展を維持するために国家支出を増やすことを主張する。ČSSDはその規則に強く従い、それを開発プログラムに統合している。"
 CZE_nato_diplomacy: "NATO外交"
 CZE_nato_diplomacy_desc: "NATOはこれまで以上にヨーロッパを団結させる強力な同盟である。戦争の時代はついに終わり、国々は戦争産業の代わりに民間経済を発展させることができる。しかし、その同盟国がいても、我々は油断することなく、常にパートナーの助けを借りて防衛に備えなければならない。"
 CZE_progressive_taxes: "累進課税"
 CZE_progressive_taxes_desc: "我が国の税制は時代遅れである。共産主義体制からのいくつかの事柄はまだ終わっておらず、我々がそれに対処する者となるだろう。"
 CZE_turn_for_mixed_economy: "混合経済への転換"
 CZE_turn_for_mixed_economy_desc: "我々の経済はシュコダ社が支配する自動車産業に大きく依存している。それは今日まで十分だったが、我々は未来を見据え、他の商品の先進的な生産を開始しなければならない。"
 CZE_question_us_politics: "アメリカ政治への疑問"
 CZE_question_us_politics_desc: "アメリカは独自のゲームをしている。それは明らかであり、彼らは安定と平和を維持したいと考えているが、彼らは本当にここで無実のプレイヤーなのだろうか？"
 CZE_bank_tax: "銀行税"
 CZE_bank_tax_desc: "銀行はあまりにも多くの自由を持っている。彼らの行動範囲を制限するために、追加の課税を課す。"
 CZE_make_use_of_the_economic_boom: "経済ブームの活用"
 CZE_make_use_of_the_economic_boom_desc: "我が国はついに経済ブームを経験している。これは国家債務を削減する絶好の機会である。"
 CZE_keep_economy_stable: "経済の安定維持"
 CZE_keep_economy_stable_desc: "我々は経済ブームを経験しているが、それは予想よりも早く去るだろう。経済を減速させ、生産性の向上をさらに長く持続させるために、今後数年間の計画を立てる方が良いだろう。"
 CZE_stop_the_growing_debt: "増大する債務の停止"
 CZE_stop_the_growing_debt_desc: "経済ブームのおかげで、我々は債務の一部を返済することができる。これはチェコ共和国を完全に独立させるためのもう一つのステップである。"
 CZE_continuation_of_social_funding: "社会資金提供の継続"
 CZE_continuation_of_social_funding_desc: "我々の絶え間ない目標の一つ。福祉国家への進展を維持する。"
 CZE_promote_pro_ecological_activities: "環境配慮活動の推進"
 CZE_promote_pro_ecological_activities_desc: "これは我々の主要な目標ではないが、有権者に我々が依然として環境に関心を持っていることを示すのは常に良いことである。どのように見ても、食料や他の商品を提供する農民は国家の基盤である。"
 CZE_european_parliament_elections: "§t欧州議会選挙§!"
 CZE_european_parliament_elections_desc: "また選挙の時が来た。今回は欧州議会のためである。我々は容易に競争相手を上回り、いくつかの良い議席を獲得すべきである。"
 CZE_vladimir_spidl_leaves_party: "ヴラジミール・シュピドラの離党"
 CZE_vladimir_spidl_leaves_party_desc: "それは起こるべくして起こった。まあ、彼がいなくて寂しくなるだろう。しかし、今のところ、ODSが依然として我々のすぐ後ろに迫っているため、別の指導者を選ばなければならない。"
 CZE_victory_of_vladimir_spidl: "ヴラジミール・シュピドラの勝利"
 CZE_victory_of_vladimir_spidl_desc: "驚くべきことに、ヴラジミール・シュピドラは選挙に勝利し、彼の指導を維持した。大きな外交行動の時である。"
 CZE_stanislav_gross_as_a_new_leader: "スタニスラフ・グロス新指導者"
 CZE_stanislav_gross_as_a_new_leader_desc: "スタニスラフ・グロスが我が党の新しい指導者として選出された。彼が我が党をどのように導くか見てみよう。"
 CZE_grand_eu_integration: "大EU統合"
 CZE_grand_eu_integration_desc: "ヴラジミール・シュピドラの最初の決定の一つは、EU加盟国間での人気を高めることである。彼らとの良好な関係を維持することは、我が党だけでなく、我が国にとっても良い選択である。"
 CZE_appreciation_of_british_politics: "イギリス政治への評価"
 CZE_appreciation_of_british_politics_desc: "イギリスは今日、本当にうまくいっている。我々は彼らから例を取り、同じ道を進むべきである。"
 CZE_distancing_from_kscm: "§RKSČM§!からの距離"
 CZE_distancing_from_kscm_desc: "以前の指導者たちは共産党とあまりにも繋がっていた。我々の党は彼らとの関係を断ち切れば、より多くの利益を得るだろう。"
 CZE_increasing_czech_position_on_the_international_arena: "国際舞台におけるチェコの地位向上"
 CZE_increasing_czech_position_on_the_international_arena_desc: "欧州連合は始まりに過ぎなかった。さらに手を伸ばし、他の大陸との合意を求める時である。"
 CZE_shifts_in_economy_development: "経済発展における転換"
 CZE_shifts_in_economy_development_desc: "ケインズ主義は良いが、試みればそれをより良く活用することができる。少し物議を醸すが、大丈夫だと確信している。"
 CZE_open_up_for_foreign_investors: "外国人投資家への開放"
 CZE_open_up_for_foreign_investors_desc: "チェコ共和国はその先進的な自動車産業と開発で知られている。これは多くのお金を持つ多くの外国人投資家を我々に引き付ける。我々は彼らを両手を広げて歓迎する。"
 CZE_stanislav_gross_keeps_power: "スタニスラフ・グロス権力維持"
 CZE_stanislav_gross_keeps_power_desc: "スタニスラフ・グロスによって行われた最近の行動と論争は、彼が我が党の指導者であり続けることを止めなかった。今後どうなるか見てみよう。"
 CZE_leadership_of_jiri_paroubek: "イジー・パロウベクの指導"
 CZE_leadership_of_jiri_paroubek_desc: "最近のいくつかの論争と私生活の後、スタニスラフ・グロスは指導権を放棄しなければならなかった。イジー・パロウベクが我が党の新しい指導者として選出された。"
 CZE_restore_the_kscm_support: "§RKSCM§!の支持回復"
 CZE_restore_the_kscm_support_desc: "スタニスラフ・グロスはKSČMとの関係を断ち切り始めたときに間違いを犯した。我々には新しい指導者と新しいプログラムがあり、それはまた新しい（古い）同盟者を意味する。"
 CZE_accept_the_fate: "§t運命の受容§!"
 CZE_accept_the_fate_desc: "どういうわけか、ODSは元の2006年選挙でČSSDを打ち負かすことに成功した。それは世界の終わりではない。ČSSDは依然として非常に人気のある政党であり、そのプログラムを継続するだろう。"
 CZE_program_of_the_opposition: "野党のプログラム"
 CZE_program_of_the_opposition_desc: "では、野党はどのような決定を下すことができるのか？ おそらく与党ほど重要ではないだろう。焦点は重要でありながら手頃な価格のものに設定されなければならない。"
 CZE_decrease_corruption: "腐敗の減少"
 CZE_decrease_corruption_desc: "腐敗はほぼすべての国にとって繰り返される問題である。我々はいつでもそれと戦う準備ができていなければならない。"
 CZE_short_term_stagnation: "短期停滞"
 CZE_short_term_stagnation_desc: "我々の経済は順調だが、危険なほど悪くなった場合、いくつかの運があればそれを救うことができるだろう。"
 CZE_investitions_in_infrastructure: "インフラ投資"
 CZE_investitions_in_infrastructure_desc: "道路網システムのさらなる改善である。これらの道路は多くの新しい地点で高速道路を結び、移動時間を短縮するだろう。"
 CZE_senate_elections_cssd: "上院選挙"
 CZE_senate_elections_cssd_desc: "さあ、始まるぞ。我々対ODS。彼らを打ち負かし、再び上院選挙に勝つためのもう一つのチャンスだ。"
 CZE_in_your_face_ods: "思い知ったか §1ODS§!!"
 CZE_in_your_face_ods_desc: "我々はこの競争でODSを追い抜くことに成功し、ゴールラインはただのまっすぐな道だ。"
 CZE_back_to_form: "調子を取り戻す"
 CZE_back_to_form_desc: "議会選挙でのあの敗北は一度きりの失態だった。本当の行動に戻る時だ。"
 CZE_distrust_the_government: "政府への不信"
 CZE_distrust_the_government_desc: "ODSは新しい政府に彼らの政治家の一部を配置することに成功した。我々は彼らを信頼すべきだろうか？ そうは思わない。"
 CZE_leadership_of_bohuslav_sobotka: "§tボフスラフ・ソボトカの指導§!"
 CZE_leadership_of_bohuslav_sobotka_desc: "イジー・パロウベクの時代は終わった。ボフスラフ・ソボトカが我々の指導者になる時だ。"
 CZE_finish_new_highway_construction: "新高速道路建設の完了"
 CZE_finish_new_highway_construction_desc: "新しい高速道路は非常に長い間建設中だった。多くの政党や企業との協力が必要だった。最後の数キロメートルを完了し、新しい高速道路を開通させる時である。"
 CZE_reduce_resource_extraction_cssd: "資源採掘の削減"
 CZE_reduce_resource_extraction_cssd_desc: "資源採掘は環境を破壊している。それに加えて、我々はその使用を制限しなければならない。資源管理にいくつかの変更を導入する時である。"
 CZE_water_resource_will_stay_with_the_state: "水資源は国家に残る"
 CZE_water_resource_will_stay_with_the_state_desc: "水の価格を設定するのは我々である。もしこれらの企業を民間所有に売却すれば、困難な時期には価格が高騰する可能性がある。"
 CZE_research_new_renewable_energy_power_generators: "新たな再生可能エネルギー発電機"
 CZE_research_new_renewable_energy_power_generators_desc: "再生可能エネルギープログラムを継続する時である。太陽光発電機と風力発電機を見てみよう。それらは良いが、原子力発電所にははるかに及ばない。それらを原子炉よりも良くすることはできないが、少なくとも生産性を向上させることはできる。"
 CZE_speed_up_construction_of_new_nuclear_reactor: "新原子炉建設の加速"
 CZE_speed_up_construction_of_new_nuclear_reactor_desc: "資源採掘の削減に伴い、我々は国のエネルギー安全保障を維持しなければならない。新しい原子炉プロジェクトに注目する。"
 CZE_cleaner_air: "よりきれいな空気"
 CZE_cleaner_air_desc: "空気は以前ほど汚染されていないかもしれないが、問題は依然として目に見える。より多くの木を植え、危険な汚染を制限する必要がある。"
 CZE_cssd_2013_program: "§t2013年プログラム§!"
 CZE_cssd_2013_program_desc: "別の選挙、別のプログラム。今回は国のイメージに焦点を当て、新しい連立を組もう。"
 CZE_wealth_tax: "富裕税"
 CZE_wealth_tax_desc: "もし我々の最も裕福な市民が国の発展を助けるためにお金を共有したくないのであれば、新しい富裕税を導入する。それはこの問題に対する簡単な解決策である。"
 CZE_continue_churches_reparations: "教会修復の継続"
 CZE_continue_churches_reparations_desc: "KDU-ČSLはこの行動を評価し、我々を共通の連立形成に近づけるだろう。また、我々の教会の一部は本当に悪い状態にある。"
 CZE_ano_and_kducsl_coalition: "§2ANO§!と§3KDU-ČSL§!の連立"
 CZE_ano_and_kducsl_coalition_desc: "新しい同盟の時である。若いANO党と最も古い政党の一つであるKDU-ČSL。これは興味深い組み合わせであり、非常に失敗するか、あるいは我々全員にとって大きな利益を伴って成功するかもしれない。"
 CZE_higher_renewable_energy_expenditure: "再生可能エネルギー支出の増加"
 CZE_higher_renewable_energy_expenditure_desc: "これは以前のプログラムの厳密な継続である。再生可能エネルギーは世界の未来であり、石炭は時代遅れの資源である。環境に多くの害を引き起こすこの要素に常に頼ることはできない。"
 CZE_shut_down_the_neo_nazi_workers_party: "ネオナチ労働者党の閉鎖"
 CZE_shut_down_the_neo_nazi_workers_party_desc: "彼らは行き過ぎた。その細胞をきっぱりと閉鎖する時である。そのイデオロギーと教義は、ずっと前に我が国で禁止されるべきだった！"
 CZE_reduce_flooding_risk: "洪水リスクの軽減"
 CZE_reduce_flooding_risk_desc: "我々の川は時々危険になることがある。そして、そうなると、地域住民に多くの損害を与える。この恐怖を終わらせ、新しい防御システムを準備する時である。"
 CZE_leadership_of_jan_hamacek: "§tヤン・ハマーチェクの指導§!"
 CZE_leadership_of_jan_hamacek_desc: "別の日、別の指導者。ヤン・ハマーチェクは今後数年間で本当に困難な決定に直面しなければならないだろう。彼がその期間中に偉大な指導者になることを願おう。"
 CZE_increase_food_quality: "食品品質の向上"
 CZE_increase_food_quality_desc: "技術が向上するにつれて、食品の品質はかなりゆっくりと向上している。新しい助成金がこのプロセスを加速させるだろう。"
 CZE_ano_over_communists: "§R共産主義者§!より§2ANO§!"
 CZE_ano_over_communists_desc: "ついにKSČMから手を切り、ANOと連携する時である。彼らはこの国の未来であり、我々は最高のものだけと連携する。"
 CZE_new_healthcare_budget_in_times_of_crisis: "危機時の新たな医療予算"
 CZE_new_healthcare_budget_in_times_of_crisis_desc: "それで起こった。人類史の新しい章が始まった。我々はこの危機にできる限り最善を尽くして立ち向かわなければならない。"
 CZE_new_apartments_and_houses: "新しいアパートと住宅"
 CZE_new_apartments_and_houses_desc: "This idea will attract new investors and people who want to live in our country. It's a simple task but very important for the economy."
 CZE_grants_for_novavax: "ノババックスへの助成金"
 CZE_grants_for_novavax_desc: "ノババックスは新しいワクチン開発における我々の主要企業である。彼らはどんなお金にも値するし、だからこそ彼らは今、我々の支援を強く必要としている。"
 CZE_security_funding: "安全保障資金"
 CZE_security_funding_desc: "時代は再び不安定になり始めた。防衛予算の世話をし、迫り来る脅威に備える時である。"
 CZE_usdeu_program: "§GUS-DEUプログラム§!"
 CZE_usdeu_program_desc: "US-DEUプログラムは自由主義政策を掲げており、それは政府の権力を減らし、より多くの市民的自由を与えることを意味する。US-DEUは共産主義のKSČM党と距離を置き、国をゆっくりと発展させようとしている。"
 CZE_push_for_tax_reform: "税制改革の推進"
 CZE_push_for_tax_reform_desc: "我々は政府において重要な勢力ではないが、税制改革はできるだけ早く完了すべきことであることに全員が同意している。我々がこの改革を推進する者となるだろう。"
 CZE_stable_development: "安定した発展"
 CZE_stable_development_desc: "経済をあまりにも強く押し進める必要はない。不況のリスクを冒すよりも、経済を安定させておく方が良い。"
 CZE_social_liberalism: "社会自由主義"
 CZE_social_liberalism_desc: "我々の国民は政府がいかに抑圧的または不公平であり得るかを知っている。我々は国家の権力を制限し、国民により多くの自由を与えることを目指さなければならない。"
 CZE_democratic_spirit: "民主主義精神"
 CZE_democratic_spirit_desc: "我々が民主主義に転換した後、我が国は絶えず成長している。我々はその考え方を維持し、持っているものに感謝すべきである。"
 CZE_support_national_minority: "少数民族支援"
 CZE_support_national_minority_desc: "以前の国家はチェコ共和国の少数民族についてあまり優しくなかった。これらの人々を助け、移民法を緩和するのが我々の役割である。"
 CZE_kscm_issue: "§RKSČM§!問題"
 CZE_kscm_issue_desc: "政府にまだ共産党が存在することは信じられない。彼らは我々がかつて持っていたような抑圧的な共産主義者ではないが、依然として我々の民主主義に対する脅威である。"
 CZE_promote_country_of_law_idea: "法治国家理念の推進"
 CZE_promote_country_of_law_idea_desc: "我々の法律と憲法はこの国で最も重要なものである。誰もが、政府でさえも、それに従うべきである。これが国家を許容範囲内に保つ唯一の方法である。"
 CZE_country_without_oppresion: "抑圧のない国"
 CZE_country_without_oppresion_desc: "民主主義は人々のために作られた。そして人々はそれが彼らにとって安全なイデオロギーであることを知るべきである。我々は国家を安定させ保護するために警察支出を増やす。"
 CZE_fear_of_another_communist_regime: "別の共産主義体制への恐怖"
 CZE_fear_of_another_communist_regime_desc: "しかし、もしKSČMが権力を握ることに成功したらどうなるだろうか？ 我々の民主主義精神はどうなるだろうか？ もし我々が安らかに眠りたいのであれば、それを起こさせてはならない。"
 CZE_western_view: "西側の視点"
 CZE_western_view_desc: "我々は欧州連合への参加を目指すべきである。西側諸国は信じられないほど速く発展しており、だからこそ我々は彼らの生活様式に従うべきである。"
 CZE_stabilize_the_situation: "§G状況の安定化§!"
 CZE_stabilize_the_situation_desc: "また別の選挙が終わった。もっと良くなる可能性もあったが、今止まることはできない。我が国を偉大にするためにやるべきことはまだたくさんある。"
 CZE_reduce_effect_of_the_ctyrkoalice_split: "四党連合（Čtyřkoalice）分裂の影響軽減"
 CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "残念ながら、四党連合は長くは続かなかった。それは良い協力だったが、あまり成功しなかった。いずれにせよ、我々の人気は傷つき、それを修正しなければならない。"
 CZE_pavel_nemec_for_the_leader: "Pavel Nemec For The Leader"
 CZE_pavel_nemec_for_the_leader_desc: "次の指導者としてパヴェル・ニェメツを選ぼう。彼はあまり経験がないが、我が国の若者に到達する必要がある。"
 CZE_preparations_for_the_2006_elections: "2006年選挙への準備"
 CZE_preparations_for_the_2006_elections_desc: "我々は人気を失い続けている。それは良くないので、もしかしたらもっと型破りな戦略の時かもしれない……"
 CZE_the_case_of_the_qatari_prince: "カタール王子事件"
 CZE_the_case_of_the_qatari_prince_desc: "カタール王子は非常に深刻な犯罪を犯し、我々の法律を破った。ここは中東ではなく、ヨーロッパである。我々はそのような行動をここで容認しない。パヴェル・ニェメツが彼をどうするか決めるべきだ。"
 CZE_its_legal: "「それは合法だ」"
 CZE_its_legal_desc: "我々の若い市民が与党に何を求めているのかを考える必要がある。マリファナ合法化？ LGBT受容？ 我々はこの道を進む。何が悪くなる可能性があるだろうか？"
 CZE_shift_to_semi_anarchism: "半無政府主義への転換"
 CZE_shift_to_semi_anarchism_desc: "我々のプログラムは失敗した。もういい、より多くの有権者を引き付ける可能性のあるもう一つのことだけがある。我々の世界観を変える時だ。"
 CZE_jan_hadrav_leadership: "§Gヤン・ハドラヴァの指導§!"
 CZE_jan_hadrav_leadership_desc: "前の選挙のことは忘れよう、いいか？ 素晴らしい。ヤン・ハドラヴァが今、我が党を率いる。パヴェル・ニェメツは以前にこの仕事を引き受けるべきではなかった……"
 CZE_jan_cerny_leadership: "§Gヤン・チェルニーの指導§!"
 CZE_jan_cerny_leadership_desc: "残念ながら、我が党は思ったよりも不安定である。今度はヤン・チェルニーで試してみるべきだ。もしかしたら、彼がついに我々を明るい未来へと導いてくれるかもしれない。"
 CZE_reform_of_the_housing_sector: "住宅部門改革"
 CZE_reform_of_the_housing_sector_desc: "いくつかの堅実な改革の時である。もし我々が住宅部門の世話をすれば、人々は我々が実際にこの国に関心を持っていることを見るだろう。"
 CZE_increase_maternity_leave_time: "育児休業期間の延長"
 CZE_increase_maternity_leave_time_desc: "実際に機能する可能性は低いが、試す価値はある。法案を推進する時だ。"
 CZE_finish_repair_of_damage_after_communist_regime: "共産主義体制後の損害修復完了"
 CZE_finish_repair_of_damage_after_communist_regime_desc: "共産主義者によって引き起こされた損害は、我々が思っていたよりもはるかに大きかった。しかし、まともな国家予算のおかげで、修復を完了することができるだろう。"
 CZE_further_upgrade_of_infrastructure_network: "インフラネットワークのさらなるアップグレード"
 CZE_further_upgrade_of_infrastructure_network_desc: "誰もがこの種のことを行っているので、我々は彼らよりも悪くなることはない。我々が持っている残りの人気で、政府でもう一つの法案を推進する。"
 CZE_take_more_advantage_of_renewable_energy: "再生可能エネルギーのさらなる活用"
 CZE_take_more_advantage_of_renewable_energy_desc: "再生可能エネルギーは我が国のエネルギー安全保障を維持するだろう。風車、ソーラーパネル、水力インフラ。我々はそのようなプロジェクトに投資すべきである。"
 CZE_aim_for_lower_taxes: "減税を目指す"
 CZE_aim_for_lower_taxes_desc: "我々の崩壊は避けられない。辞任を発表する前に、もう一つの法案を推進しよう。"
 CZE_end_of_usdeu: "§GUS-DEUの終焉§!"
 CZE_end_of_usdeu_desc: "我々の時が来た。2002年と2006年の選挙での失敗は、我が党にとってあまりにも有害だった。恐ろしい決定が下され、多くの内部論争があった。それは生き残ることができず、US-DEUは消滅した。"
 CZE_ano_program: "§2ANOプログラム§!"
 CZE_ano_program_desc: "ANOは2011年に設立されたが、2012年5月11日に政党となった。それは他の政党に反対する人々によって設立された。そのプログラムはチェコ共和国のすべての人々を対象としており、福祉国家の世話をし、国を新しい発展の道に導いている。"
 CZE_we_are_not_politicians: "我々は政治家ではない"
 CZE_we_are_not_politicians_desc: "ANOは政治家によって設立されたのではない。元々は腐敗、市民の不満と戦い、政治システムを治癒することを目標とする運動だった。"
 CZE_corruption_problem: "腐敗問題"
 CZE_corruption_problem_desc: "他の政党は継続的に腐敗の削減について話しているが、この問題は依然として我が国に存在する。我々はもう一年も待ちたくない。我々が力を示す時だ。"
 CZE_prepare_for_the_2013_elections: "2013年選挙への準備"
 CZE_prepare_for_the_2013_elections_desc: "我々はまだ巨大な支持を得ていないが、新しい選挙公約は次の選挙で我々に投票するよう人々を説得するだろう。我々は皆のためにそれをやっている。"
 CZE_unemployment_problem: "失業問題"
 CZE_unemployment_problem_desc: "シュコダは依然として新しい職場を創出しているが、我々は依然として失業に苦しんでいる。我々はこの点に注目すべきである。"
 CZE_kick_off_the_insincere_politicians: "不誠実な政治家の追放"
 CZE_kick_off_the_insincere_politicians_desc: "我々の政治家の一部は我が党に忠実ではなかった。これを続けることはできず、いくつかの困難な決定を下さなければならない。"
 CZE_eticky_kodex: "§2倫理規定§!"
 CZE_eticky_kodex_desc: "ANOは元々運動として設立されたものであり、政党ではなかった。しかし、その称号なしではいかなる重要な変更も行うことはできない。我々は非常に迅速に組織化されなければならない混乱の中にある。"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "法律はまず院内会派と協議しなければならない"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "もし我々がいかなる改革も推進したいのであれば、我々全員がそれが我が国を助けることに同意しなければならない。これが、法律のあらゆる変更を協議しなければならない理由である。"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office: "任期中に他の会派に移ることはできない"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "それは裏切り行為だ。我が党を選んだのなら忠誠を尽くし、我々の人気を損なうような真似はするな。"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano: "深刻な問題において§2ANO§!に反対票を投じることはできない"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "我々はあらゆる場合に互いに助け合わなければならないが、本当に深刻な問題においては、団結し、厳格に我々のプログラムに従わなければならない。"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "毎月7000コルナを§2ANO§!に寄付しなければならない"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "我が党には多くのスポンサーがいるが、彼らと指導者の予算に頼ることはできない。すべてのメンバーがANOに資金を提供し、その財政状況を安定させなければならない。"
 CZE_cssd_and_kducsl_coalition: "§tČSSD§!と§3KDU-ČSL§!の連立"
 CZE_cssd_and_kducsl_coalition_desc: "我々はČSSDとKDU-ČSLを信頼できる。どこでも敵を作ることはできず、いくつかの同盟者が必要である。"
 CZE_join_the_ministry_of_finance: "財務省への参加"
 CZE_join_the_ministry_of_finance_desc: "もし我々が財務省に参加すれば、国家支出をより効率的な方法で管理し、我が国の予算を改善することができるだろう。"
 CZE_join_the_ministry_of_internal_affairs: "内務省への参加"
 CZE_join_the_ministry_of_internal_affairs_desc: "内務省は裁判所を管理し、法律を尊重し、我が国の安定を維持している。もし我々が彼らに参加すれば、法律をより容易に変革することができるだろう。"
 CZE_join_the_ministry_of_regional_development: "地域開発省への参加"
 CZE_join_the_ministry_of_regional_development_desc: "地域開発は、我が国の経済と産業を改善するために重要である。それは経済部門を主導しており、もし我々がそれに参加すれば、産業開発の道を選択することができるだろう。"
 CZE_new_head_politics_of_the_country_management: "新たな国家運営方針"
 CZE_new_head_politics_of_the_country_management_desc: "チェコ社会民主党（ČSSD）およびキリスト教民主同盟＝チェコスロバキア人民党（KDU-ČSL）との連立により、新政権の樹立が可能となった。これは、最も重要な国家機関の掌握に着手する絶好の機会である。"
 CZE_2014_european_parliamentary_elections: "2014年欧州議会選挙"
 CZE_2014_european_parliamentary_elections_desc: "欧州連合（EU）の選挙は我々にとって非常に重要である。十分な議席を獲得できれば、EU加盟国の評価を高め、チェコ共和国内での支持をさらに得ることができるだろう。"
 CZE_makat_a_neblabolit: "§2最善を尽くし、ふざけるな§!"
 CZE_makat_a_neblabolit_desc: "「最善を尽くし、ふざけるな。」 この言葉で、我々は2017年の選挙で絶大な人気を得ることに成功した。今後は国家歳出の改善と都市開発に注力する。"
 CZE_great_labor_reforms: "労働大改革"
 CZE_great_labor_reforms_desc: "我々の労働法規は時代遅れで非効率的である。これを変えるのが我々の仕事だ。"
 CZE_cybersecurity_funding: "サイバーセキュリティへの資金提供"
 CZE_cybersecurity_funding_desc: "我々のセキュリティシステムは最高品質とは言えない。誰もアップグレードに資金を投じなければ、すぐに深刻な問題に陥る可能性がある。"
 CZE_digitalization_of_the_economy_sector: "経済部門のデジタル化"
 CZE_digitalization_of_the_economy_sector_desc: "サイバーセキュリティが強化された今、都市を新時代へと導き、新技術の導入を開始する時である。"
 CZE_increase_feeling_of_security: "治安向上への取り組み"
 CZE_increase_feeling_of_security_desc: "時代は再び緊迫しつつある。国民は安全であると知る必要があり、そのため警察予算を増額する。"
 CZE_all_for_people_all_from_people: "全ては人民のために、全ては人民から"
 CZE_all_for_people_all_from_people_desc: "我々の最近の全ての行動は、国民の生活の質を向上させるためである。それが我々の使命であり、成功を収めている。"
 CZE_take_care_of_the_education: "教育への配慮"
 CZE_take_care_of_the_education_desc: "我々の学校は良好だが、教員の給与は低い。我々の計画にはこの問題が含まれており、解決する時が来た。"
 CZE_the_lithium_case: "リチウム事件"
 CZE_the_lithium_case_desc: "リチウム事件は、2017年のチェコ共和国議会下院選挙のわずか数日前に発生した政治スキャンダルである。この事件は、チノヴェツ（Cínovec）のリチウム鉱床の探査、探査権、そしてその後の採掘の可能性をめぐって生じた。ČSSDはオーストラリア企業との協力を進め、採掘を開始しようとしているが、一部の政治家はこの選択に反対している。"
 CZE_attract_kscm_communists: "§RKSCMの共産主義者を引き込め§!"
 CZE_attract_kscm_communists_desc: "他党の一部の政治家が我々の運動に参加することを決めた。主にボヘミア・モラヴィア共産党（KSČM）とČSSDの支持者について話している。これは我々の党にとって良い状況だ。"
 CZE_top_09_program: "§CTOP 09の計画§!"
 CZE_top_09_program_desc: "TOP 09の目標には、特に、国の工業化の結果として引き起こされる環境変化の防止が含まれる。彼らは市民民主党（ODS）からの支持を求めており、現在、SPOLU（チェコ語で「共に」）連合の一部である。"
 CZE_energy_saving: "省エネルギー"
 CZE_energy_saving_desc: "我々の国民と企業はエネルギーを浪費しすぎている。確かに、我々には原子炉と多くの再生可能エネルギー改革があるが、それはこのすべてを1ヶ月で使い果たさなければならないという意味ではない。我々の新しい規制は、人々が電気エネルギーを過剰に浪費するのを防ぐだろう。"
 CZE_cooperate_with_strana_zelenych: "§7緑の党（Strana Zelenych）と協力せよ§!"
 CZE_cooperate_with_strana_zelenych_desc: "緑の党（Strana Zelených）は、緑地が国にとって非常に重要であることを常に知っていた。我々の計画を統合すれば、議会でより多くの法案を可決できるようになるだろう。"
 CZE_modify_green_savings_program: "グリーンセービング計画の修正"
 CZE_modify_green_savings_program_desc: "グリーンセービング計画には、森林や動物の保護、汚染問題の軽減が含まれる。しかし、この計画にはそれをさらに改善するためのいくつかの修正が必要である。"
 CZE_seek_ods_coalition: "§1ODS§!との連立を模索せよ"
 CZE_seek_ods_coalition_desc: "より大きな政党の助けなしには、我々はあまり多くのことを成し遂げられない。ODSは我々の計画に最も適合しており、彼らに働きかけるだろう。"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "外務大臣 カレル・シュヴァルツェンベルク"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "カレル・シュヴァルツェンベルクはしばらくの間、外務大臣を務めている。この特権を共に利用して、我々の党の宣伝に役立てよう。"
 CZE_european_union_appreciation: "欧州連合への評価"
 CZE_european_union_appreciation_desc: "欧州連合は環境に配慮している。彼らの法律の一部は我々のものに反するかもしれないが、彼らは加盟国にとって最善を望んでいる。"
 CZE_environment_regulations: "環境規制"
 CZE_environment_regulations_desc: "一部の企業は地域の環境に壊滅的な影響を与えている。この自由放任を止め、いくつかの厳しい規制を導入しなければならない。"
 CZE_limit_forest_clearing: "森林伐採の制限"
 CZE_limit_forest_clearing_desc: "木材会社は木を伐採しすぎている。彼らは新しい木を植えているが、成熟した木になるまでには数十年かかる。彼らは木の伐採を制限しなければならない。"
 CZE_reform_of_the_transport_sector: "輸送部門の改革"
 CZE_reform_of_the_transport_sector_desc: "シュコダ（Škoda）は我々の自動車部門の改善において良い仕事をしているが、彼らの車は汚染を引き起こしすぎている。彼らはCO2排出量を削減する必要がある。"
 CZE_defend_against_ano: "§2ANO§!から防衛せよ"
 CZE_defend_against_ano_desc: "ANOは何らかの理由で我々の党を批判している。我々はただ国家環境の保護をしたいだけだ。これを何の反応もなしに見過ごすことはできない。"
 CZE_intensive_environment_regulations: "§C集中的な環境規制§!"
 CZE_intensive_environment_regulations_desc: "我々の最新の計画には、さらに多くの環境規制が含まれている。それに加えて、我々の目標達成に役立つ新技術の研究に資金を提供しなければならない。"
 CZE_regulate_waste_management: "廃棄物管理の規制"
 CZE_regulate_waste_management_desc: "我が国は廃棄物を処理するためのより良い方法を必要としている。ゴミ捨て場は良いが、捨てる代わりにリサイクルし、廃棄物に新たな命を与えることができる。"
 CZE_invent_new_technologies: "新技術の発明"
 CZE_invent_new_technologies_desc: "研究部門に資金を提供し、新しい省エネ技術の発明を支援しよう。これは安価な投資ではないが、この一歩は不可欠である。"
 CZE_decrease_construction_cost: "建設費の削減"
 CZE_decrease_construction_cost_desc: "より安価だが同等の品質の材料を使い始めるべきだ。これにより、建設現場での国家支出が削減され、建設がスピードアップするだろう。"
 CZE_continue_green_savings_program: "グリーンセービング計画の継続"
 CZE_continue_green_savings_program_desc: "グリーンセービング計画のさらなる改革。緑の党との協力のおかげで、問題なく別の法案を可決できる。"
 CZE_balanced_energy_development: "均衡の取れたエネルギー開発"
 CZE_balanced_energy_development_desc: "我々は1種類のエネルギーだけに頼ることはできない。化石燃料発電所は環境に良くないが、もし再生可能エネルギー部門に何かが起これば、それらが我々の唯一の発電機となるだろう。"
 CZE_miroslav_kalousek_for_the_leader: "指導者としてのミロスラフ・カロウセク"
 CZE_miroslav_kalousek_for_the_leader_desc: "カロウセクは以前KDU-ČSLの指導者だった。そのおかげで、我々はその党と良好な関係を維持している。しかし、彼は本当に我々の選挙公約を理解しているのだろうか？"
 CZE_modify_agriculture_effect_on_the_environment: "農業が地球環境に与える影響の修正"
 CZE_modify_agriculture_effect_on_the_environment_desc: "農業自体は良いことだが、時にはいくらかの伐採を必要とする。また、農地の下の土壌にとってもあまり良くない。これに注目してみよう。"
 CZE_leadership_of_jiri_pospisil: "§Cイジー・ポスピーシルの指導力§!"
 CZE_leadership_of_jiri_pospisil_desc: "イジー・ポスピーシルが我々の党のために何ができるかを示す時が来た。新しい指導者は、我々の目標を達成するための新しいエネルギーと熱意を意味する。"
 CZE_make_new_parks: "新たな公園の造成"
 CZE_make_new_parks_desc: "我々の都市にはきれいな空気のある緑地が不足している。新しい公園を建設することで、この問題を解決するだろう。"
 CZE_energize_the_tourist_sector: "観光部門の活性化"
 CZE_energize_the_tourist_sector_desc: "他の人々はチェコ共和国が訪れる価値があることも知らなければならない。我々の計画はこの国を自然にとってより友好的にし、訪問者はきっとそれを評価するだろう。"
 CZE_leadership_of_marketa_pekarova_adamova: "マルケータ・ペカロヴァー・アダモヴァーの指導力"
 CZE_leadership_of_marketa_pekarova_adamova_desc: "マルケータ・ペカロヴァー・アダモヴァーが我々の党の最新の指導者として選ばれた。我々の党をSPOLU連合に参加させるのは彼女の任務となるだろう。"
 CZE_join_the_spolu_coalition: "SPOLU連合への参加"
 CZE_join_the_spolu_coalition_desc: "我々はSPOLU連合でODSとKDU-ČSLに参加する準備ができている。これは我々の党にとって素晴らしい日だ。"
 CZE_waste_recycling: "廃棄物リサイクル"
 CZE_waste_recycling_desc: "我々はすでにリサイクル計画を導入したが、今日それを改善する時が来た。新しいリサイクルセンターはプロセス全体をスピードアップさせるだろう。"
 CZE_invest_in_green_cities: "グリーンシティへの投資"
 CZE_invest_in_green_cities_desc: "道路は木々、茂み、その他同様のもので覆われるべきだ。この解決策は都市の汚染を減らし、生活の質を向上させるだろう。"
 CZE_the_triple_alliance: "三党同盟"
 CZE_the_triple_alliance_desc: "SPOLU連合が正式に結成された。ODS、TOP 09、KDU-ČSLは、増大するANOの人気に対抗するために団結した。これは始まりに過ぎない。前回の選挙での成功の後、連合は新政府を準備しなければならない。"
 CZE_change_in_the_government: "政権交代"
 CZE_change_in_the_government_desc: "政権交代が始まった。3党すべてが共同で、国家運営を担当する最高の政治家をそれぞれの党から5人選出した。この人気により、SPOLUはチェコ共和国の運営方法を変えるであろう将来の開発計画についても決定することができる。"
 CZE_martin_baxa_ministry_of_culture: "マルティン・バクサ - 文化大臣"
 CZE_martin_baxa_ministry_of_culture_desc: "ODSはマルティン・バクサを新しい文化大臣として選出した。彼の政治家としてのキャリア以外にも、彼は中等学校の教師でもある。彼は1999年にODSに参加した。"
 CZE_zbynek_stanjura_minister_of_finance: "ズビニェク・スタニュラ - 財務大臣"
 CZE_zbynek_stanjura_minister_of_finance_desc: "ズビニェク・スタニュラは、新しいペトル・フィアラ政権の一員に選ばれたもう一人のODSの政治家である。彼は財務部門の大臣の責任を負うことになる。彼は新千年紀の黎明期にODSに参加し、すぐにこの党で重要な政治家となった。"
 CZE_pavel_blazek_department_of_justice: "パヴェル・ブラジェク - 法務省"
 CZE_pavel_blazek_department_of_justice_desc: "パヴェル・ブラジェクは1998年にODSに参加した。彼は以前、ペトル・ネチャス大統領時代に法務大臣を務めていた。今回、彼は[CZE.GetName]で最も重要な政治家の一人になる別の機会を得た。"
 CZE_martin_kupka_ministry_of_transportation: "マルティン・クプカ - 運輸大臣"
 CZE_martin_kupka_ministry_of_transportation_desc: "マルティン・クプカは私生活ではジャーナリストとして働いている。2008年に彼はODSに参加し、2年間で非常に大きな支持と人気を得た。ペトル・フィアラの新政権では、彼は運輸大臣を務めることになる。"
 CZE_jana_cernochova_minister_of_defence: "ヤナ・チェルノホヴァー - 国防大臣"
 CZE_jana_cernochova_minister_of_defence_desc: "新政権に参加する最後のODSメンバーはヤナ・チェルノホヴァーである。彼女は1997年に党に参加した。彼女のキャリアの中で、彼女は首都プラハのチェコ共和国議会の議員を務めた。彼女は今、国防部門の最新の大臣として務めることになる。"
 CZE_coalition_with_pirati_a_strostove: "海賊と市長との連立"
 CZE_coalition_with_pirati_a_strostove_desc: "SPOLU連合は強力だが、海賊と市長（Piráti a Starostové）の連合も人気を集めている。これら2つの連合を統合することで、チェコ共和国の現代史において最強の政治グループが創設されるだろう。"
 CZE_support_petr_pavel_for_the_president: "ペトル・パベル大統領候補の支持"
 CZE_support_petr_pavel_for_the_president_desc: "SPOLUはペトル・パベルの大統領就任を積極的に支持していた。彼はどの党にも属していない。彼はこの国を率いる独立した指導者である。"
 CZE_connecting_five_programs: "5つの計画の結合"
 CZE_connecting_five_programs_desc: "SPOLUと海賊と市長の新たな連合を結成した後、共通の、そして最大の政治計画の実現を開始する時が来た。"
 CZE_the_strongest_coalition: "最強の連合"
 CZE_the_strongest_coalition_desc: "SPOLUは急速に絶大な支持を得た。ペトル・フィアラの断固たる行動と、引退した軍の将軍、ペトル・パベルの復帰は、人々に希望をもたらす。ここからは上昇するのみのように見える。"
 CZE_independent_politician_in_power: "権力の座にある独立系政治家"
 CZE_independent_politician_in_power_desc: "ペトル・パベルが[CZE.GetName]の指導者として選出された。これは彼とSPOLUにとって大きな成功である。"
 CZE_take_care_of_the_environment: "環境への配慮"
 CZE_take_care_of_the_environment_desc: "環境は年々脆弱になっているため、これ以上破壊すべきではない。"
 CZE_a_soldier_and_a_politician: "兵士にして政治家"
 CZE_a_soldier_and_a_politician_desc: "ペトル・パベルは、1961年11月1日にプラナで生まれ、チェコスロバキアがまだ存在し、共産主義政権下にあったときに軍歴を開始した。彼はNATO諸国に対する偵察を担当していた。ソビエト連邦の崩壊とチェコスロバキアの民主的なチェコ共和国とスロバキアへの分裂後、状況は変化した。ペトル・パベルはNATO軍およびアメリカと協力し始めた（東側諸国では英語は一般的ではなかったが、パベルは英語、フランス語、ロシア語を学んだ数少ない将校の一人だった）。彼は2018年に軍務を退役し、政治分野でキャリアを続け、民主的および非同盟政党からの支持を得て、2023年の大統領選挙でチェコ共和国大統領になるのを助けた。\nこの歴史ツリーと専用GUIは、彼が軍事作戦と政治的対話に非常に大きな影響を与えた新千年紀の黎明期以降の彼のキャリアをより詳しく見るためにここにある。"
 CZE_international_career: "国際的なキャリア"
 CZE_international_career_desc: "世界はチェコ共和国だけで終わらない。他の国々との協力は、経験を積み、異なる将校や地形の戦術を学ぶ上で重要である。"
 CZE_home_career: "国内でのキャリア"
 CZE_home_career_desc: "チェコ共和国は我々の故郷であり、あらゆる可能な脅威からそれを守るために全力を尽くさなければならない。我々の敵は、我々が簡単な標的ではないことを知る必要がある。"
 CZE_join_ii_persian_gulf_war: "第二次湾岸戦争への参加"
 CZE_join_ii_persian_gulf_war_desc: "テロ攻撃の後、アメリカは中東に対してより攻撃的になった。彼らはイラクに宣戦布告し、我々は同盟国が皆の平和のために戦うのを助けなければならない。"
 CZE_continuation_of_afnorth_cooperation: "AFNORTH協力の継続"
 CZE_continuation_of_afnorth_cooperation_desc: "AFNORTH（北部ヨーロッパ連合軍）はもはや存在しないが、その代わりに他の機関が、正確にはブルンスムに設立された。その使命は同盟の北部側面を守ることであり、ペトル・パベルはその任務において将軍たちを助ける機会を与えられている。"
 CZE_zastupce_velitele_divize: "師団副司令官"
 CZE_zastupce_velitele_divize_desc: "師団副司令官は、ペトル・パベルが母国で再び自身を証明する機会である。彼は我々の将軍の一人の右腕となり、我々の抑止態勢を改善するのに役立つ計画と戦略を調整することになる。"
 CZE_brigadni_general: "准将"
 CZE_brigadni_general_desc: "ペトル・パベルは准将に昇進する準備ができている。これは彼のキャリアにおいて非常に重要な成果であり、彼を自国と同盟機構における最も重要な将軍になることに近づける。"
 CZE_homeland_protectionism: "国土保護主義"
 CZE_homeland_protectionism_desc: "我が国は中立的および友好的な隣国に囲まれている。しかし、それは我々が彼らを完全に信頼できるという意味ではない。我々はあらゆる側面からの攻撃に備えなければならない。"
 CZE_centcom_liaison_officer: "CENTCOM連絡将校"
 CZE_centcom_liaison_officer_desc: "アメリカ中央軍（CENTCOM）は、アメリカ国防総省の11の統合軍の1つである。それは1983年に設立され、以前の緊急展開統合任務部隊（RDJTF）の責任を引き継いだ。"
 CZE_coordination_from_qatar: "カタールからの調整"
 CZE_coordination_from_qatar_desc: "カタールはアメリカ軍がその領土に軍事キャンプと空軍基地を設立することを許可した。ペトル・パベルは第二次湾岸戦争中にイラクで戦うアメリカ軍を調整するためにそこに送られるだろう。"
 CZE_protect_nato_northern_flank: "NATO北部側面の保護"
 CZE_protect_nato_northern_flank_desc: "スカンジナビア諸国はまだ自衛能力が十分ではないが、非常に重要な同盟国である。彼らの気候は我々よりも寒いため、彼らの領土でロシアと戦う際にはよりうまく対処するだろう。彼らの防衛が敵対勢力を阻止できることを確認しなければならない。"
 CZE_special_forces_deputy_commander: "特殊部隊副司令官"
 CZE_special_forces_deputy_commander_desc: "ペトル・パベルが特殊部隊大隊の司令官になる準備ができる前に、彼は専門的に訓練された兵士の軍団を指揮する方法を学ぶ必要がある。"
 CZE_deputy_director_of_the_czech_ministry_of_defence: "チェコ国防省副長官"
 CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "国が新しい防衛計画を導入するために乗り越えなければならない障害をよりよく理解するために、ペトル・パベルは最高位の地位からあらゆる問題に対処する方法を学ばなければならない。"
 CZE_extend_deterrence_policy: "抑止政策の拡大"
 CZE_extend_deterrence_policy_desc: "我々の敵は、我々の小規模な軍隊のために我々が簡単な標的であると考えている。我々は彼らが間違っていることを知っているが、彼らもまた、我々が我々の土地のあらゆる部分のために戦うことを知る必要がある。"
 CZE_special_forces_commander: "特殊部隊司令官"
 CZE_special_forces_commander_desc: "数十年の訓練の後、ペトル・パベルは我々の特殊部隊大隊を指揮する準備ができている。長年の訓練は別の昇進をもたらし、ペトル・パベルは彼のキャリアの頂点に近づいている。"
 CZE_generalmajor: "少将"
 CZE_generalmajor_desc: "少将はチェコの将官階級リストにおけるもう一つの昇進である。少将はパベルにより多くの特権とより高度な任務へのアクセスを与えるだろう。"
 CZE_improve_air_defence_program: "防空計画の改善"
 CZE_improve_air_defence_program_desc: "もし我々が新しく近代的な航空機の安定した生産を維持できないならば、敵機を撃墜することを可能にするシステムの改善にお金を使わなければならない。"
 CZE_protest_for_reducing_military_funding: "軍事資金削減への抗議"
 CZE_protest_for_reducing_military_funding_desc: "我々の政治家たちは、軍事費を犠牲にして他の政府支出を増やすことを考えている。もし彼らがその法案を可決することを決定すれば、我々は弱体化するだろうが、それは選択肢ではない。"
 CZE_eu_integration: "EU統合"
 CZE_eu_integration_desc: "一部のNATO諸国は欧州連合に属している。我々は彼らとの関係を改善することから二重に利益を得るだろう、それはまた我々の経済がより速く成長するのを助けるかもしれない。"
 CZE_deputy_chief_of_the_general_staff: "参謀次長"
 CZE_deputy_chief_of_the_general_staff_desc: "再び、ペトル・パベルはより高い地位がどのように機能するかを学ばなければならない、彼がその一つに昇進できるようになる前に。参謀総長はチェコ軍における最高の軍事職であり、その昇進を得ることはかなりの成果である。"
 CZE_suggest_increasing_cybersecurity: "サイバーセキュリティ強化の提案"
 CZE_suggest_increasing_cybersecurity_desc: "Our enemy can use the fourth power as a source of its propaganda. If our government sites will malfunction because of a virus, we may lose control over our logistics and communication."
 CZE_shape_representative: "SHAPE代表"
 CZE_shape_representative_desc: "SHAPE（連合国最高司令部）は別のNATO機関である。それは地球上のあらゆるNATO作戦を調整する。ペトル・パベルは、他の経験豊富な将軍たちとその決定を調整するために、ベルギーにあるその本部に送られるだろう。"
 CZE_generalporucik: "中将"
 CZE_generalporucik_desc: "中将は、チェコ共和国軍で達成できる最高の将官階級の一歩手前である。作戦はほぼ終わり、新しい任務がペトル・パベルに利用可能になる。"
 CZE_chief_of_staff_of_the_czech_armed_forces: "チェコ軍参謀総長"
 CZE_chief_of_staff_of_the_czech_armed_forces_desc: "新しい階級のおかげで、ペトル・パベルは今やCAF（チェコ軍）の参謀総長になることができる。それはチェコ共和国軍の最高位かつ最上級の軍人である。彼は最高司令官であるチェコ共和国大統領によって任命される。"
 CZE_support_for_czech_forces_in_afghanistan: "アフガニスタン駐留チェコ軍への支援"
 CZE_support_for_czech_forces_in_afghanistan_desc: "アフガニスタンでの紛争はまだ続いており、タリバン軍はアフガニスタン市民の安全に対する絶え間ない脅威である。チェコの兵士はアフガニスタンの自由のために戦っており、我々はあらゆる可能な方法で彼らを支援しなければならない。"
 CZE_head_of_the_nato_military_committee: "NATO軍事委員会議長"
 CZE_head_of_the_nato_military_committee_desc: "これはNATO軍事機構における最高の地位である。数十年にわたる厳しい訓練のおかげで、ペトル・パベルは今や同盟軍事機構における最も重要な将軍になる準備ができている。"
 CZE_declare_russia_as_a_major_threat: "ロシアを主要な脅威と宣言"
 CZE_declare_russia_as_a_major_threat_desc: "ロシアは決して我々の友人ではなかった。もし彼らが彼らの政治を、今度こそ恒久的に、変えなければ、我々はソ連崩壊後の脅威が去ったと装うことはできない。"
 CZE_strengthen_eastern_flank: "東部側面の強化"
 CZE_strengthen_eastern_flank_desc: "ロシアがその攻撃的な政策を続けている限り、我々は警戒を緩めることはできない。東部諸国は起こり得る衝撃に備えなければならない。"
 CZE_armadni_general: "上級大将"
 CZE_armadni_general_desc: "チェコ共和国軍で達成可能な最高の階級。ペトル・パベルは最高の地位に到達し、彼は今やさらに先へと進み、NATO軍事委員会の議長になる準備ができている。"
 CZE_finish_nato_career: "NATOでのキャリアの終了"
 CZE_finish_nato_career_desc: "ペトル・パベルは退役が近づいている。それを念頭に置いて、彼はNATOの友人たちに別れを告げ、軍を去る準備をしなければならない。"
 CZE_military_pension: "軍人恩給"
 CZE_military_pension_desc: "すべてのものはいずれ行き止まりに直面するだろう。ペトル・パベルは当然の退役を迎えるが、彼が勤務中に得た精神と知恵は、チェコ軍において重要な一部として残るだろう。"
 CZE_further_political_career: "さらなる政治キャリア"
 CZE_further_political_career_desc: "ペトル・パベルが軍歴を終えた後、今や政治分野により深く関わる時が来た。パベルは、彼が無数の同盟会議に参加していた間に、すでにこの分野での経験を持っている。"
 CZE_spolu_silnejsi: "共に、より強く"
 CZE_spolu_silnejsi_desc: "「共に、より強く（Spolu silnější）」イニシアチブは、2020年春にペトル・パベルによって設立された。まず、彼らはパンデミックとの戦いの最前線にいる人々や危機によって最も影響を受けた人々を助けるための募金活動を開始した。その後、ペトル・パベルと他の専門家たちは、より良い危機管理のための提言をまとめた。"
 CZE_fight_disinformation: "偽情報との戦い"
 CZE_fight_disinformation_desc: "一部の反乱分子は、インターネット上で虚偽の情報を広めることによってパベルの人気を抑圧しようとしている。誰かが人々にこれがすべて嘘であることを示さなければならない。"
 CZE_collection_for_hospitals: "病院のための募金"
 CZE_collection_for_hospitals_desc: "我々の病院は設備が整っているが、危機の時には本来あるべきほど効果的ではない。人々からの寄付があれば、我々は彼らがあらゆる状況に備えるのを助けることができるだろう。"
 CZE_candidate_for_the_president: "大統領候補"
 CZE_candidate_for_the_president_desc: "ペトル・パベルがチェコ共和国大統領に立候補する時が来た。かつては兵士、今は政治家。"
 CZE_support_from_politicians: "政治家からの支持"
 CZE_support_from_politicians_desc: "他の政党はペトル・パベルの立候補を支持している。ODS、TOP 09、KDU-CSLは、彼が支持を得るのを助け、彼ら自身も人気を得るだろう。"
 CZE_the_reign_of_petr_pavel: "ペトル・パベルの統治"
 CZE_the_reign_of_petr_pavel_desc: "ペトル・パベルは大統領選挙前に十分な人気を得て、ライバルを打ち負かし、自国チェコ共和国の大統領としての地位を確保した。新しい時代が今始まる。"
 CZE_election_donations: "選挙献金"
 CZE_election_donations_desc: "選挙運動は非常に費用がかかる。幸いなことに、我々は最大の3つの政党からの支援を受けており、彼らはペトル・パベルのキャンペーンのための資金集めを助けてくれるだろう。"
 CZE_shift_in_politics: "政治における転換"
 CZE_shift_in_politics_desc: "我々は同盟国に頼りすぎてきた。我が国は助けなしに自衛できなければならない。"
 CZE_stay_close_with_other_countries: "他国との緊密な連携"
 CZE_stay_close_with_other_countries_desc: "団結すれば我々はより強くなる。NATOは我々に独立性と完璧な抑止戦略を保証してくれるだろう。"
 CZE_economical_innovations: "経済革新"
 CZE_economical_innovations_desc: "我々の防衛上の野心にもかかわらず、繁栄している国は、他国に遅れをとらないように毎年経済をアップグレードする必要がある。だから、現代の問題に対する現代的な解決策を見てみよう。"
 CZE_increase_defence_budget: "防衛予算の増額"
 CZE_increase_defence_budget_desc: "装備よりも、我々はより良く訓練された兵士を必要としている。専門的な軍隊は装備の浪費が少なく、そのおかげで我々はより重要な機械の生産に集中できる。"
 CZE_armaments_funding: "軍備資金提供"
 CZE_armaments_funding_desc: "良く訓練された兵士は重要だが、我々は訓練だけに頼ることはできない。我々の備蓄を満たすために、軍事部品と装備の生産を増やさなければならない。"
 CZE_internal_affairs: "内政問題"
 CZE_internal_affairs_desc: "選挙公約を果たす時が来たのだろう。さて、国民を幸せにするために仕事に取り掛かろう。"
 CZE_explain_our_choice: "我々の選択の説明"
 CZE_explain_our_choice_desc: "聞いてくれ、我々が外部からの助けを望んでいないわけではない。我々ははるかに強い敵に対して勝てないことを知っているので、罰則を設ける必要はない。我々は依然として同盟国であり、他の国々を助け続けるだろう。"
 CZE_continue_nato_trainings: "NATO訓練の継続"
 CZE_continue_nato_trainings_desc: "NATO訓練は我々にとって目新しいものではない。しかし時代は変わり、通常の演習の代わりに、我々は兵士を本当の戦争に備えさせる必要がある……"
 CZE_tighten_ties_with_eu: "EUとの連携強化"
 CZE_tighten_ties_with_eu_desc: "経済同盟。響きは良いし、それが欧州連合だ。そのグループからより多くの利益を得る時が来た。"
 CZE_more_independent_growth: "より独立した成長"
 CZE_more_independent_growth_desc: "貿易から個人的な利益のみを求める他国の罠に陥ることはできない。より少ない物資を輸入するために、我々自身の経済力を高めなければならない。"
 CZE_fight_corruption: "汚職との戦い"
 CZE_fight_corruption_desc: "汚職は止められない問題である。どんなに努力しても、それは常に戻ってくるだろう。しかし、もし我々がそれと戦うのをやめれば、それは他国の侵略よりもはるかに大きな脅威となるだろう。"
 CZE_higher_retirement_age: "定年年齢の引き上げ"
 CZE_higher_retirement_age_desc: "人々が長く働くほど、我々の経済は良くなる。定年年齢を数年引き上げても、誰もが問題ないだろう。"
 CZE_save_money_for_other_institutions: "他の機関のための資金節約"
 CZE_save_money_for_other_institutions_desc: "軍事は国の唯一の部門ではない。我々の安定した成長を、まあ、安定させるためには、医療や教育のような他の機関を支援しなければならない。"
 CZE_offensive_innovations: "攻勢的革新"
 CZE_offensive_innovations_desc: "突破不可能な防御では、我々は敵に対して効果的な攻勢を実行できないだろう。我々は攻撃と攻勢突撃により多くの焦点を当てるべきだ。"
 CZE_keep_defensive_doctrine: "防衛ドクトリンの維持"
 CZE_keep_defensive_doctrine_desc: "我々は敵がより多くの……まあ、敵を持つと信じなければならない。もし我々が我々の陣地を保持するのに十分強ければ、我々の兵士は危険な攻撃で命を危険にさらす必要はないだろう。"
 CZE_czech_polish_military_cooperation: "チェコ＝ポーランド軍事協力"
 CZE_czech_polish_military_cooperation_desc: "ポーランドはヨーロッパ東部で最も強力な国の一つである。両軍のための新たな共同訓練プログラムを準備しよう。"
 CZE_calling_for_eastern_flank_increased_protection: "東部側面の保護強化要請"
 CZE_calling_for_eastern_flank_increased_protection_desc: "ロシアは他国を脅かすことをやめない。我々の同盟の東部側面はまだロシアの侵略に備えておらず、それは本当に迅速に変更される必要がある。"
 CZE_join_the_eurozone: "ユーロ圏への参加"
 CZE_join_the_eurozone_desc: "結局のところ、なぜ参加しないのか？ユーロ圏は我が国を欧州連合とさらに結びつけ、我々の通貨をより安定させるだろう。"
 CZE_increased_factories_efficiency: "工場効率の向上"
 CZE_increased_factories_efficiency_desc: "新技術は我々の工場が物品と軍事装備の生産量を増やすことを可能にするだろう。それは我々に少し費用がかかるだろうが、結果は努力に見合うだろう。"
 CZE_expansion_of_mining_regions: "鉱業地域の拡大"
 CZE_expansion_of_mining_regions_desc: "はい、我々は環境に優しい解決策を目指すべきだが、より独立した成長を達成しようとしているため、より安全な資源部門を確保する必要がある。"
 CZE_administration_reform: "行政改革"
 CZE_administration_reform_desc: "汚職問題の一部は非効率的な行政のために発生した。この火種を消すために、行政は重要な改革を経なければならない。"
 CZE_grants_for_schools: "学校への助成金"
 CZE_grants_for_schools_desc: "我々の学校は留学生や他国への旅行に対してよりオープンであるべきだ。新たに与えられた資金で、彼らは教育をより良くすることができるだろう。"
 CZE_expand_ministry_of_health: "保健省の拡充"
 CZE_expand_ministry_of_health_desc: "病院はあらゆる状況と問題に備えなければならない。医師はパンデミックやその他のストレスの多い出来事の際にどのように行動すべきかを知る必要がある。"
 CZE_expand_role_of_the_army_in_politics: "政治における軍の役割拡大"
 CZE_expand_role_of_the_army_in_politics_desc: "一部の政治家は国が必要とするものよりも自分自身のことを気にかけすぎている。陸軍の将軍たちは、我々がより強力な軍事力を準備し、あまり信頼できない政治家の役割を制限するのを助けるだろう。"
 CZE_always_prepared: "常に準備万端"
 CZE_always_prepared_desc: "敵軍が国境にいるのを見て、それが戦争の準備をしていると知る必要はない。他国の活動を監視することによって、誰かが我が国に対する侵略を準備しているかどうかをはるかに早く知ることができるだろう。"
 CZE_even_together_we_must_be_strong: "共にいても、我々は強くあらねばならない"
 CZE_even_together_we_must_be_strong_desc: "我々は強力な同盟国に完全に依存することはできない。我々は我々の軍隊だけで差し迫った脅威を阻止できなければならない。"
 CZE_green_parties_support: "緑の党の支持"
 CZE_green_parties_support_desc: "気候状況は年々悪化している。緑の党は差し迫った危機を食い止める方法を知っており、時には生産性の成長を犠牲にしてでも彼らの考えに耳を傾けるのが良いこともある。"
 CZE_study_russian_strategies: "ロシア戦略の研究"
 CZE_study_russian_strategies_desc: "我々はすでに彼らを知っているが、戦略は常に変更される可能性がある。これを静かに行おう、そうすれば誰も気づかないかもしれない……"
 CZE_stay_close_with_visegrad: "ヴィシェグラード・グループとの緊密な連携"
 CZE_stay_close_with_visegrad_desc: "ヴィシェグラード・グループはその4つの加盟国に多くの良いことをしてきた。我々はどんなことがあっても団結し続けなければならない。"
 CZE_open_up_for_balkans: "バルカン諸国への開放"
 CZE_open_up_for_balkans_desc: "より南側を見ると、バルカン諸国がある。ボスポラス海峡（そして黒海）へのアクセスは、我々がその地域でロシア海軍を制御できるため、我々にとって非常に重要である。"
 CZE_more_automatization: "さらなる自動化"
 CZE_more_automatization_desc: "現代技術への焦点を続け、我々は仕事をもっと簡単にするために高度な機械と設備を使い始めることができる。ドローンはいつでもすぐに空から写真を撮ることができ、遠隔操作される建設車両はそれらの操作をはるかに容易にするだろう。"
 CZE_co2_reduction: "CO2削減"
 CZE_co2_reduction_desc: "シュコダは多くの車を製造しているが、旧モデルは依然として時代遅れの排気システムを使用しており、現行モデルよりも多くの汚染を生み出している。その問題は最終的に解決される必要がある。"
 CZE_stand_for_the_center_europe: "中央ヨーロッパの擁護"
 CZE_stand_for_the_center_europe_desc: "我々は他国に囲まれている。それらのいくつかはより友好的であり、いくつかはそうではない。だから、それらのあまり友好的でない国々が彼らの軍隊を我々の国境から遠ざけるようにしよう。"
 CZE_our_country_first: "我が国第一"
 CZE_our_country_first_desc: "我々がいかなる外交行動を取る前にも、我が国が最も満足のいく方法でそれから利益を得ることを確認する必要がある。もし我々が他者を助けたいなら、まず我々自身の世話をしなければならない。"
 CZE_awaken_national_spirit: "Awaken national spirit"
 CZE_awaken_national_spirit_desc: "人々はソビエト政権の終焉のために我々が綱を緩め、軍事開発のより停滞したプロセスに入ることができると考えている。しかし脅威は再び目に見えるようになり、我々はビロード革命中に我々が何のために戦ったかを思い出す必要がある。"
 CZE_catch_up_with_the_giants: "巨人たちに追いつけ"
 CZE_catch_up_with_the_giants_desc: "これには多額の費用がかかるだろうが、堅固なシュコダの地位のおかげで、我々はすぐに我々の金庫を回復するだろう。"
 CZE_ready_for_pre_emptive_strike: "先制攻撃への備え"
 CZE_ready_for_pre_emptive_strike_desc: "新しい一連の指示は、我々の兵士が予期せぬ侵略に通常よりもはるかに迅速に適応するのを助けるだろう。敵は彼らが予想できたよりもはるかに驚くだろう。"
 CZE_regional_power: "地域大国"
 CZE_regional_power_desc: "新たな軍備資金提供と計画ドクトリンは、我々をヨーロッパ中央部の地域大国にした。これは我々にとって非常に重要な一歩であり、我々の敵が我が国を攻撃する前に二度考えさせるだろう。"
 CZE_2000_airforce_army_procurement: "チェコ空軍拡張"
 CZE_2000_airforce_army_procurement_desc: "新千年紀は人類が空を飛ぶ能力において新たな時代を開く。ジェットエンジンの開発により、我々の空軍は日々向上している。超音速は我々の手の中にあるが、一つ小さな問題がある……我々の産業はそのような機械を生産するのに十分な能力がない。我々はいくらかのお金を節約し、他国から装備を購入しなければならない。"
 CZE_transport_helicopters: "輸送ヘリコプター"
 CZE_transport_helicopters_desc: "輸送ヘリコプターは我々の陸軍に物資を供給し、空挺部隊が彼らの仕事をすることを可能にするだろう。ロシア、アメリカ、フランスにはいくつかの余剰車両があるので、我々はそれらのいずれかに依頼し、それらのヘリコプターを購入することができる。"
 CZE_lighter_cas: "軽量CAS"
 CZE_lighter_cas_desc: "ジェット機は速く、優れた機動性を持つべきなので、我々は製造コストを下げ、我々の航空機を軽量化することを目指すべきだ。"
 CZE_new_fighters: "近代戦闘機"
 CZE_new_fighters_desc: "新しい戦闘機は新しい世代ごとに速く、強くなっている。それらは高価で生産が難しいため、我々はそれらを国際市場から購入しなければならない。"
 CZE_continue_with_full_on_cas: "本格的なCASの継続"
 CZE_continue_with_full_on_cas_desc: "最高の航空機は、破壊するのが難しく、敵を容易に破壊するものである。中型の近接航空支援機はこの仕事に最適である。"
 CZE_attack_helicopters: "攻撃ヘリコプター"
 CZE_attack_helicopters_desc: "攻撃ヘリコプターは戦場で支援を提供し、それらは市街戦において優れており、建物の間を容易に機動し、地上にいる敵を追跡する。"
 CZE_2010_airforce_army_procurement: "先進空軍調達"
 CZE_2010_airforce_army_procurement_desc: "別の10年が世界を襲った。無人ドローン技術は盛んに開発されており、戦闘機は新技術と改良された機体のおかげで打ち負かすのがより難しくなっている。我々はもはや冷戦時代の装備に頼ることはできない、現代に入る時が来た。"
 CZE_combat_drones_production: "戦闘ドローン生産"
 CZE_combat_drones_production_desc: "遠隔操作される戦闘ドローンは、偵察と戦略目標の迅速な爆撃に最適である。現時点では、それらを追跡し破壊するのは難しいので、我々の敵がこの新しいタイプの武器と効果的に戦う方法を学ぶ前に、できるだけ早くそれらを手に入れなければならない。"
 CZE_supply_in_casa_c295_m: "エアバスC-295による補給"
 CZE_supply_in_casa_c295_m_desc: "スペイン最大級の輸送機の一つ。C-295は戦場での物資補給に貢献するが、強力な防御が必要となる。"
 CZE_new_age_of_supersonic_aircraft_research: "超音速航空機研究の新時代"
 CZE_new_age_of_supersonic_aircraft_research_desc: "ジェットエンジンは年々より安定してきているため、パイロットはより容易に彼らの機械を操縦できる。それは我々にとって良いニュースではない、もし我々がその技術に対して何らかのチャンスを持ちたいなら、我々自身のものを作る必要がある。"
 CZE_replace_sokol: "ソコルの代替"
 CZE_replace_sokol_desc: "ソコルは良いヘリコプターだったが、現代戦の現在の基準を満たしていない。我々は代替品を見つけなければならない。"
 CZE_mobile_operation_center: "移動作戦センター"
 CZE_mobile_operation_center_desc: "MOC is a highly advanced operation center that will support our air force wherever it will be needed. It's an expensive investition so better not to lose it."
 CZE_lighter_faster: "より軽く、より速く"
 CZE_lighter_faster_desc: "もし我々のパイロットが敵の弾丸やミサイルを避けるのに十分うまく我々の航空機を操縦するなら、彼らはより硬い装甲を必要としないだろう。リスクは大きいが、それは我々のパイロットをより良く訓練させるだろう。"
 CZE_medium_hull_focus: "中型機体への注力"
 CZE_medium_hull_focus_desc: "一つの小さなミスで航空機は墜落する。我々は最高のパイロットでさえミスをすることを知っているので、我々は我々の航空機の保護を強化する必要がある。"
 CZE_2020_airforce_army_procurement: "現代空軍計画"
 CZE_2020_airforce_army_procurement_desc: "我々は今や21世紀の第3の10年に入っている。最も認識可能な航空機の一つは、アメリカで製造されたFクラス機とロシアからのMiGクラスである。我々はそれらの機械を手に入れなければならない。"
 CZE_middle_size_drones: "中型ドローン"
 CZE_middle_size_drones_desc: "より重いドローンはより遅くなるだろうが、爆発物の輸送能力も高くなるだろう。神風ドローンは地上目標に対して非常に効果的である。"
 CZE_modern_aircrafts: "現代航空機"
 CZE_modern_aircrafts_desc: "超大国によって生産された最新の航空機に手を伸ばす時が来た。"
 CZE_new_attack_helicopters: "新型攻撃ヘリコプター"
 CZE_new_attack_helicopters_desc: "攻撃ヘリコプターは年々空軍においてより重要になっている。したがって、我々がそれらの世話をし、最新の状態に保つべきであることは合理的である。"
 CZE_next_gen_attack_helicopter: "次世代攻撃ヘリコプター"
 CZE_next_gen_attack_helicopter_desc: "我々はすべてを国際市場から買うことはできない。新しい研究を開始し、我々自身のヘリコプターの生産を始めよう。"
 CZE_new_transport_helicopters: "新型輸送ヘリコプター"
 CZE_new_transport_helicopters_desc: "攻撃ヘリコプターと同様に、輸送ヘリコプターは過去10年間よりも今やより大きな役割を果たしている。"
 CZE_heavy_transport_helicopter: "重輸送ヘリコプター"
 CZE_heavy_transport_helicopter_desc: "破壊しにくいヘリコプターは生産に非常に費用がかかるが、数ユニットでも大きな違いを生むことができる。"
 CZE_new_transport_aircraft: "輸送航空機"
 CZE_new_transport_aircraft_desc: "輸送ヘリコプターは旧式の輸送機を置き換えることはないだろう。それらは少し時代遅れであるにもかかわらず、我々にとって非常に役立つだろう。"
 CZE_army_of_the_new_century: "新世紀の軍隊"
 CZE_army_of_the_new_century_desc: "チェコ共和国軍の近代化に向けてもう一歩踏み出そう。新世紀は我々にとって明るく見えるので、我々の敵がより強力な軍事力のために我々の希望と夢を葬り去らせないようにしよう。"
 CZE_remove_national_service: "国民役務の廃止"
 CZE_remove_national_service_desc: "戦争と世界の緊張はとっくに終わったが、脅威は依然として存在し、我々は新しい経験の浅い兵士を募集する代わりに、我々の専門的な軍隊をアップグレードすることを目指すべきである。"
 CZE_form_activereserves: "現役予備役の編成"
 CZE_form_activereserves_desc: "現役予備役は、戦時中に我々の軍隊が我々の領土の支配を維持するのを助けるだろう。我々の軍隊に追加の任務でストレスをかけないことが重要である。"
 CZE_reform_az: "機動予備役"
 CZE_reform_az_desc: "新しい旅団は、予期せぬ攻勢に対する迅速な対応において我々の部隊を助けるだろう。我々が彼らをより速く訓練すればするほど、我々にとってはより良く、我々の敵にとってはより悪いことになる。"
 CZE_reform_army_schooling: "新たな陸軍教育方法"
 CZE_reform_army_schooling_desc: "一部の学校や大学はまだ共産主義的な軍事教育の方法を使用している。それらの習慣を変え、新しい訓練プログラムを導入する時が来た。"
 CZE_UNOB_schooling: "国防大学"
 CZE_UNOB_schooling_desc: "国防大学（Univerzita obrany）は将来の兵士を訓練するための我々の最新の学校となるだろう。我が国は攻勢的なスタイルを続けなければならない、なぜ我々は違う道を行くのだろうか？"
 CZE_reform_ms: "法務省改革"
 CZE_reform_ms_desc: "共産主義政権はとっくに終わったが、現在の法律にはまだ我々の軍隊に影響を与えるギャップがある。法務省運営の新しい方法は、その問題を解決するはずだ。"
 CZE_reform_vispoint: "ヴィシュコフ（Vispoint）改革"
 CZE_reform_vispoint_desc: "ヴィシュコフ市に位置するヴィシュコフ（Vispoint）は、軍事基本訓練のほとんどを行っている。それは我々の敵にとって非常に重要な戦略目標であり、我々はそれを保護するためにできる限りのことをすべきである。"
 CZE_reform_officer_corp: "将校団の改革"
 CZE_reform_officer_corp_desc: "我々が軍隊を改革する前に、兵士たちは彼らに戦い方を示す有能な参謀本部を必要としている。"
 CZE_reform_army_corp: "陸軍部隊の改革"
 CZE_reform_army_corp_desc: "今や将校たちは新しいプログラムで訓練されたので、我々は我々の軍隊の改革を開始できる。アメリカはその同盟国のために何かを準備している、我々が彼らから何を得られるか見てみよう。"
 CZE_join_tradoc: "TRADOCへの参加"
 CZE_join_tradoc_desc: "アメリカ陸軍訓練教義コマンド（TRADOC）は、バージニア州フォート・ユースティスに本部を置くアメリカ陸軍の主要コマンドである。それは陸軍部隊の訓練の監督と作戦ドクトリンの開発を担当している。"
 CZE_join_natineads: "NATINADSへの参加"
 CZE_join_natineads_desc: "NATO統合航空防衛システム（NATINADS）は、NATO同盟の防空部隊全体に広がるレーダーやその他の施設を組み合わせた指揮統制ネットワークである。"
 CZE_form_a_new_brigade: "新たな軍事旅団の編成"
 CZE_form_a_new_brigade_desc: "我々は軍拡の伝統的な方法を維持し、新しい師団を創設するだろう。それは新しいハイテクな選択肢よりも安価な選択肢だが、我々は今、高い支出を余裕がない。"
 CZE_form_cyber_brigade: "サイバー旅団の編成"
 CZE_form_cyber_brigade_desc: "サイバー旅団は皆に新しい戦争の方法、サイバー戦争を示すだろう。この高価な部隊は、我が国が偽情報や外国の影響と戦うのを助けるだろう。"
 CZE_defencestrat: "防衛戦略"
 CZE_defencestrat_desc: "我が国は常に抑止戦略に焦点を当ててきた。しかし、時には我々の敵は我々が山にどれだけの陸上要塞を置くかを気にしないし……えーと、それが我々が侵略者により良く抵抗するために我々の防衛戦略を改善しなければならない理由である。"
 CZE_armydoctrinereform: "陸軍ドクトリン改革"
 CZE_armydoctrinereform_desc: "新しい戦略はドクトリンの変更を必要とするので、我々が戦う方法を変えよう。"
 CZE_nationalhybridoperations: "国家ハイブリッド作戦"
 CZE_nationalhybridoperations_desc: "ハイブリッド戦争は我々にとって目新しいものではないが、我々の敵はこのタイプの戦略においてより多くの経験を持っている。したがって、我々はこのタイプの戦争に効果的に対抗するためにより多く訓練しなければならない。"
 CZE_whitebook: "白書"
 CZE_whitebook_desc: "防衛白書は、我が国の防衛戦略を含む法律である。ドクトリン、支出、軍事訓練プログラムなど。ペトル・パベルのおかげで、我々は我々の白書を拡張し、我々の隣国に手を差し伸べることができるだろう、それは我々全員が我々の国々をより安全にし、より良く準備するのを助けるだろう。"
 CZE_expand_military_equipment_production: "軍事装備生産の拡大"
 CZE_expand_military_equipment_production_desc: "我々は外国市場から装備を購入するだけではいけない。その考え方は我々を他国に依存させすぎるだろう。我々は基本的な装備を自分たちで生産できる。"
 CZE_longterm2035outlook: "2035年長期展望"
 CZE_longterm2035outlook_desc: "我々の経験豊富な将軍たちは、今後数十年にわたる我が国の訓練プログラムを確保するための計画を思いついた。試してみる価値はあると思う。"
 CZE_form_intelligence_agency: "諜報機関の設立"
 CZE_form_intelligence_agency_desc: "諜報機関は維持費が非常に高い。それらは独立して機能することができるが、我々はそれらのうちの一つしか支援できない。提案をして、どの企業が我々に接触してくるか見てみよう。"
 CZE_bis: "保安情報庁（BIS）"
 CZE_bis_desc: "保安情報庁（Bezpečnostní informační služba）はチェコ共和国の主要な国内国家諜報機関である。チェコ共和国の国家安全保障に対する脅威に関する情報の収集、分析、報告、配布、および国内外での秘密および公然の作戦の実施を担当している。また、チェコ共和国政府に国家安全保障問題および国家の安全を脅かす状況について報告し、助言する。"
 CZE_vojenske_zpravodajstvi: "軍事情報部"
 CZE_vojenske_zpravodajstvi_desc: "軍事情報部（Vojenské zpravodajství）は、画像諜報（IMINT）、人的諜報（HUMINT）、信号諜報（SIGINT）、公開情報諜報（OSINT）などの分野で活動するチェコ共和国の軍事諜報機関である。この機関はまた、一度に2つ以上の諜報機関との協力から情報を調達する。"
 CZE_UZSI: "外交関係情報局（ÚZSI）"
 CZE_UZSI_desc: "外交関係情報局（Úřad pro zahraniční styky a informace）は、情報の収集、分析、配布を担当するチェコ共和国の主要な対外諜報機関である。外交および経済政策上の利益を支援し保護するために不可欠な、正確かつタイムリーな情報をチェコ共和国政府に提供することが義務付けられている。"
 CZE_foreign_training: "海外訓練"
 CZE_foreign_training_desc: "我々の兵士は、新しい指揮下で異なる地形で戦う方法を知らなければならない。我々は国際作戦を完了するのを助けるために、我々の兵士の一部を派遣するだろう。"
 CZE_eutm_mali: "マリ欧州連合訓練ミッション（EUTM Mali）"
 CZE_eutm_mali_desc: "マリ欧州連合訓練ミッション（EUTM Mali）は、マリのバマコに本部を置く欧州連合の多国籍軍事訓練ミッションである。我々はフランス軍兵士を助け、訓練に参加するために我々の兵士を派遣することができる。"
 CZE_kfor: "KFOR"
 CZE_kfor_desc: "コソボ治安維持部隊（KFOR）は、コソボにおけるNATO主導の国際平和維持部隊である。その活動は、2009年に設立されたコソボ治安部隊が自立するまで徐々に縮小されている。"
 CZE_eufor_althera_bosna: "EUFORアルテア作戦"
 CZE_eufor_althera_bosna_desc: "アルテア作戦、正式にはボスニア・ヘルツェゴビナ欧州連合部隊（EUFOR）は、デイトン合意の軍事的実施を監督するためにボスニア・ヘルツェゴビナに展開されている軍隊である。このミッションには2つの主要な目標がある：ボスニア・ヘルツェゴビナの住民の安全を確保することと、1995年のデイトン/パリ協定の附属書1Aおよび2に定められた任務を遂行すること。"
 CZE_operation_mountain_thrust: "マウンテン・スラスト作戦"
 CZE_operation_mountain_thrust_desc: "マウンテン・スラスト作戦は、アフガニスタン戦争におけるNATOとアフガニスタン主導の共同軍事作戦だった。その主な目的は、同国南部で進行中のタリバン反乱を鎮圧することだった。"
 CZE_operation_enduring_freedom: "不朽の自由作戦"
 CZE_operation_enduring_freedom_desc: "不朽の自由作戦（OEF）は、アフガニスタン戦争（2001年-2021年）の第一段階（2001年-2014年）と、より大規模な対テロ戦争の両方に対してアメリカ政府が使用した公式名称だった。2001年10月7日、9月11日の攻撃に対応して、ジョージ・W・ブッシュ大統領は、アルカイダとタリバンを標的とした空爆がアフガニスタンで開始されたと発表した。アフガニスタンでの軍事行動を超えて、不朽の自由作戦は、OEF-フィリピンやOEF-トランス・サハラのような他の国々での対テロ作戦とも関連付けられていた。"
 CZE_provincial_reconstruction_team_logar: "ロゴール州地方復興チーム（PRT Logar）"
 CZE_provincial_reconstruction_team_logar_desc: "PRTは、チェコ外務省からの文民専門家と、復興プロジェクトのための安全な環境を維持する役割を担うチェコ陸軍の軍人を組み合わせたものだった。チェコのPRTは、PRTの中で比例的に最も高い文民専門家の数の一つを持っていた。"
 CZE_mfo_sinaj: "シナイ半島多国籍軍監視団（MFO Sinai）"
 CZE_mfo_sinaj_desc: "多国籍軍監視団は、エジプトとイスラエルの間の平和条約の条件を監督する国際平和維持部隊である。MFOは一般的にシナイ半島とその周辺で活動し、チラン海峡とアカバ湾を通る自由な航行、およびエジプト＝イスラエル平和条約の他の条件の遵守を保証する。"
 CZE_air_policing_iceland: "アイスランド航空警備"
 CZE_air_policing_iceland_desc: "アイスランド航空警備は、アイスランドの空域を哨戒するために実施されるNATOの作戦である。アイスランドには空軍がないため、2006年にNATO同盟国に対し、その空域の保護を提供するためにケプラヴィーク空軍基地に定期的に戦闘機を展開するよう要請した。航空機の最初の展開は2008年5月に行われた。"
 CZE_baltic_air_policing: "バルト航空警備"
 CZE_baltic_air_policing_desc: "バルト航空警備ミッションは、エストニア、ラトビア、リトアニアの3つのバルト諸国の上空を警備するためのNATOの防空緊急発進（QRA）である。"
 CZE_air_advisor_team_afghanistan: "アフガニスタン航空顧問チーム"
 CZE_air_advisor_team_afghanistan_desc: "複数の国がアフガニスタン空軍の育成を支援するために自国の空軍部隊を派遣してきた。チェコ共和国もその作戦を支援するだろう。"
 CZE_task_force_hippo_afghanistan: "タスクフォース・ヒッポ アフガニスタン"
 CZE_task_force_hippo_afghanistan_desc: "チェコ空軍のメンバーは、アフガニスタンに展開される新しいヘリコプター部隊の後方支援体制の構築を開始した。タスクフォース・ヒッポとして知られるチェコのヘリコプター部隊は、同盟地域司令部東部の指揮下に置かれた。TFヒッポは2010年1月25日にISAF作戦に参加した。"
 CZE_2000st_army_procurement: "2000年代陸軍調達イニシアチブ"
 CZE_2000st_army_procurement_desc: "新千年紀に入り、チェコ共和国は急速に変化する安全保障環境に直面している。我が軍は、即応性を維持し、国益を守るために、近代的で先進的な兵器と車両を装備しなければならない。2000年代陸軍調達イニシアチブは、装甲車両や防空システムから先進的な通信技術に至るまで、包括的な近代化の基盤を築く。この野心的な計画を優先することで、チェコ陸軍が21世紀の課題に対応できることを保証する。今こそ、この変革にどのようにアプローチするか、国際協力か国内防衛産業の強化か、決定する時である。"
 CZE_2000st_apc: "APCフリート近代化計画"
 CZE_2000st_apc_desc: "世界がますます不安定になるにつれて、チェコ共和国は軍事資産の近代化を優先しなければならない。老朽化したAPC（装甲兵員輸送車）フリートはもはや現代戦の要求を満たすことができず、将来の戦場の課題に耐えうる車両で我々の部隊を装備することが極めて重要である。この近代化計画に投資することで、我々の軍隊の機動性、防護力、および全体的な有効性を強化する。問題は残る：迅速なアップグレードのために信頼できる海外のパートナーに目を向けるべきか、それともチェコの解決策を開発するために国内産業に投資すべきか？我々が行う決定は、今後数年間の我々の軍隊の未来を形作るだろう。"
 CZE_2000st_strop_2: "SPAA（対空自走砲）取得"
 CZE_2000st_strop_2_desc: "現代戦が進化し続ける中で、空の安全を確保することはチェコ軍にとって最優先事項である。増大する航空脅威に対処するために、我々は堅牢な自走対空砲（SPAA）ソリューションの選択肢を探求しなければならない。国産のSTROP 2計画は、国内産業を支援し、長期的な自立を保証する、国内生産の多用途システムを約束する。しかし、確立された外国のシステムは、即時の戦場での有効性と実証済みの信頼性を提供する。我々は、自国のSTROP 2のさらなる開発を追求するか、遅滞なく配備できるソリューションを海外に求めるかを慎重に検討しなければならない。この決定は、今後数年間のチェコの防空の未来を形作るだろう。"
 CZE_2000st_ifv: "歩兵戦闘車近代化"
 CZE_2000st_ifv_desc: "機械化戦争が現代の軍事戦略においてますます重要になるにつれて、チェコ共和国は、将来の紛争に必要な機動性、防護力、および火力を歩兵に提供し支援するために、歩兵戦闘車（IFV）のフリートをアップグレードしなければならない。現在のフリートは時代遅れであり、現代戦の要求を満たすことができない。我々は今、複数の選択肢を探求する機会を持っている—国の防衛産業と連携する国内IFVモデルを開発するか、海外から実証済みの設計を調達するか。この近代化は、我々の地上部隊の有効性を大幅に向上させ、我々の全体的な軍事力を強化するだろう。"
 CZE_2000st_utility_vehichles: "汎用車両近代化"
 CZE_2000st_utility_vehichles_desc: "現代の軍隊の根幹は、重装甲や航空戦力だけでなく、汎用車両の多様性と信頼性にもある。兵員輸送から兵站支援まで、我々の現在の汎用車両フリートは時代遅れであり、現代戦の要求を満たすために交換が必要である。我々の軍隊の機動性、効率性、および作戦即応性を向上させるために、汎用車両フリートの近代化を優先しなければならない。外国設計の取得か、新しい国内モデルの開発かにかかわらず、我々の軍隊のこの重要な部分を強化することは、兵站能力と戦場の柔軟性の両方を強化するだろう。"
 CZE_2000st_tank_modernization: "主力戦車近代化"
 CZE_2000st_tank_modernization_desc: "我々の装甲部隊の強さと有効性を維持するために、チェコ共和国は新世代の主力戦車（MBT）の取得を優先しなければならない。我々の現在の戦車フリートは時代遅れであり、速度、火力、および防護力が最重要視される現代戦の要求を満たすことができない。我々は今、いくつかの世界クラスの選択肢から新しいMBTプラットフォームを選択するという重要な決定に直面している。戦闘で実証されたドイツのレオパルト、技術的に進んだフランスのルクレール、または費用対効果が高く耐久性のあるロシアのT-90のいずれを選択するかにかかわらず、我々の選択は、我々の装甲師団と国際同盟の未来に永続的な影響を与えるだろう。"
 CZE_2010st_army_procurement: "2010年代陸軍調達"
 CZE_2010st_army_procurement_desc: "チェコ共和国が新しい10年に入るにつれて、現代戦の進化する状況は、我々の軍隊が大幅な見直しを行うことを要求している。2010年代陸軍調達イニシアチブは、すべての部門にわたって最先端技術と先進兵器システムで我々の軍隊を装備するために設計された包括的な近代化計画である。このイニシアチブは、我々の装甲部隊、歩兵装備、砲兵、防空、および兵站能力のアップグレードに焦点を当てている。次世代の主力戦車、対空システム、砲兵、および小火器に投資し、新しい汎用車両と歩兵車両で機動性を強化することにより、チェコ陸軍が将来のいかなる紛争にも自信と力を持って立ち向かう準備ができていることを保証する。"
 CZE_2010st_atg: "先進対戦車誘導ミサイルシステム"
 CZE_2010st_atg_desc: "戦場は進化しており、我々の部隊は新しい装甲脅威に対抗するために現代的な対戦車誘導ミサイル（ATGM）を装備しなければならない。2010年には、高精度、長射程のATGMの開発が歩兵と機械化部隊の両方にとって極めて重要になっている。我々は、より大きな火力、強化された照準システム、および機動性を備えた新世代のATGMを取得し、配備する必要がある。これにより、我々の部隊が安全な距離から最も先進的な敵の装甲さえも無力化できる能力を維持することを保証する。"
 CZE_2010st_tank_modernisation: "次世代主力戦車"
 CZE_2010st_tank_modernisation_desc: "我々の装甲部隊は依然として我々の軍事力の先鋒であるが、2010年には、敵戦車と対戦車兵器の洗練度が高まっているため、新しい、最先端の主力戦車（MBT）の導入が必要となっている。改良された装甲、強化された機動性、および最先端の射撃管制システムを備えた次世代MBTは、戦場で我々の部隊に優れた火器と生存性を提供するだろう。プラットフォームの選択は、次の10年間の我々の装甲部隊の中核を形作るだろう。"
 CZE_2010st_apc: "近代APC計画"
 CZE_2010st_apc_desc: "我々の軍隊が現代の戦闘ニーズに適応するにつれて、歩兵の安全と機動性を確保することが不可欠である。我々の時代遅れの装甲兵員輸送車（APC）は、強化された保護、速度、および多様性を提供する現代的なモデルに置き換えられなければならない。次世代APCを配備することにより、我々は部隊により良い輸送能力を提供し、IED、小火器、および砲撃から彼らを保護しながら、敵対的な環境での迅速な展開を可能にする。"
 CZE_2010st_arty: "次世代砲兵システム"
 CZE_2010st_arty_desc: "2010年には、精度と火力が効果的な砲兵の hallmarks（特徴）である。我々の現在のシステムは時代遅れであり、現代の戦闘作戦を支援するために必要な射程と精度を欠いている。我々は、より長い射程、改善された照準、およびより安全でより遠隔の陣地から壊滅的な火力を提供する能力を持つ新しい自走砲システムに投資しなければならない。このアップグレードは、我々の部隊がいかなる紛争においても圧倒的な火力優位性を維持することを保証する。"
 CZE_2010st_small_arms: "次世代小火器"
 CZE_2010st_small_arms_desc: "我々の歩兵はチェコ軍の根幹であり、信頼できる現代的なライフルで彼らを装備することは、戦場での成功にとって極めて重要である。2010年には、我々の時代遅れの小火器は、装備の整った敵に対してはもはや十分ではない。我々は、改善された精度、モジュール性、および現代的な光学機器やアクセサリーとの互換性を提供する新しいアサルトライフルを取得しなければならない。次世代ライフルは、あらゆる状況で我々の歩兵の戦闘有効性を向上させるだろう。"
 CZE_toyota_hilux_utility: "近代汎用車両計画"
 CZE_toyota_hilux_utility_desc: "兵站および戦術支援は、あらゆる軍事作戦の生命線である。2010年には、チェコ陸軍の汎用車両フリートはその老朽化を示しており、現代の戦闘条件下で機能するために必要な機動性と保護を欠いている。新世代の汎用車両は、部隊輸送から野戦兵站、医療避難まで、幅広い任務に対して、改善されたオフロード能力、より大きな保護、および増加した多様性を我々の部隊に提供するだろう。"
 CZE_2010st_ifv: "次世代IFV"
 CZE_2010st_ifv_desc: "現代の機械化戦争では、歩兵戦闘車（IFV）は攻勢および防勢作戦の両方で極めて重要な役割を果たす。我々の現在のIFVフリートは、戦場で我々の歩兵を保護し支援するにはもはや十分ではない。新しいIFVを開発または取得することにより、我々は部隊に高度な保護、機動性、および火力を提供し、ますます有能な敵に対して我々の機械化歩兵が効果的であり続けることを保証する。"
 CZE_2010st_spaa: "近代自走対空システム"
 CZE_2010st_spaa_desc: "航空優勢は現代戦における重要な要素となっており、敵航空機やドローンに対する防御能力は、戦場の支配を維持するために不可欠である。2010年には、我々の既存の対空システムは時代遅れであり、現代の脅威に対抗することができない。我々は、より良い機動性、精度、および火力を提供する新しい自走対空システムを取得しなければならない。これにより、我々の部隊がいかなる戦域においても航空脅威から十分に保護されることを保証する。"
 CZE_2010st_manpad: "先進携帯式防空システム"
 CZE_2010st_manpad_desc: "航空およびドローンの脅威の増大は、我々の歩兵が現代的で携帯可能な防空ソリューションを装備することを要求している。2010年には、時代遅れのMANPADS（携帯式防空ミサイルシステム）は、現代の戦闘機、ヘリコプター、またはドローンに効果的に対抗することができない。最新のMANPADSに投資することにより、我々は兵士に航空脅威に対する即時かつ効果的な防御能力を与え、地上部隊と重要なインフラストラクチャに対するより良い保護を保証する。"
 CZE_2020Utility: "汎用車両近代化"
 CZE_2020Utility_desc: "軍事作戦がより複雑で地理的に多様になるにつれて、チェコ陸軍は、その汎用車両が現代戦の要求を満たすことができることを保証しなければならない。2020年には、我々の既存のフリートは、戦場で必要な機動性、耐久性、および支援を提供するにはもはや十分ではない。新世代の汎用車両は、我々の兵站能力を強化し、あらゆる地形で我々の部隊に信頼できる支援を提供するために不可欠である。我々は今、それぞれが保護、機動性、およびコストの面で独自の利点を提供するいくつかの先進的なオプションの中から決定しなければならない。我々が選択する車両は、我々の地上部隊の作戦上の成功と効率性にとって極めて重要となるだろう。"
 CZE_2020APC: "装甲兵員輸送車近代化"
 CZE_2020APC_desc: "チェコ陸軍が歩兵を安全かつ効率的に輸送する能力は、その装甲兵員輸送車（APC）の有効性に依存している。2020年には、我々の時代遅れのAPCフリートは、現代戦の課題に対応するために見直しが必要である。我々は今、陸軍の機動性、保護、および火力を強化するために、利用可能な最新のAPCオプションを評価しなければならない。モジュール性でフィンランドのシス/パトリアXAシリーズを選択するか、先進的な設計と実証済みの性能でパンデュール3を選択するか、重装甲のクルガネツ-25を選択するかにかかわらず、その決定は今後数年間の我々の機械化歩兵の未来を形作るだろう。"
 CZE_2020MBT: "主力戦車近代化"
 CZE_2020MBT_desc: "現代戦では、主力戦車（MBT）は依然として装甲部隊の根幹であり、火力、保護、および戦場支配を提供する。チェコ陸軍の現在のMBTフリートは時代遅れになりつつあり、次世代プラットフォームに置き換えられなければならない。2020年には、3つのトップ候補を検討している：比類のない精度と生存性を提供するドイツのレオパルト2A8、最先端システムと耐久性で知られるアメリカのM1A2 SEPv3、そして革新的な技術と先進的な保護システムを組み合わせた革新的な戦車であるロシアのT-14 アルマータ。我々が行う選択は、今後数十年にわたる我々の装甲部隊の能力を形作るだろう。"
 CZE_2020IFV: "歩兵戦闘車近代化"
 CZE_2020IFV_desc: "戦場の脅威がより洗練されるにつれて、チェコ陸軍は、歩兵が成功するために必要な保護、機動性、および火力を確保するために、歩兵戦闘車（IFV）のフリートをアップグレードしなければならない。2020年には、3つの主要なオプションを評価している：印象的な速度と多様性を提供する装輪車両である中国の08式、モジュール性と最先端の防御システムのために設計されたドイツのリンクス、そして重装甲と強力な水陸両用能力を組み合わせたロシアのVPK-7829 ブーメラン。我々が行う決定は、次世代の我々の機械化部隊の戦闘有効性と適応性に大きな影響を与えるだろう。"
 CZE_2020SPA: "自走砲近代化"
 CZE_2020SPA_desc: "現代戦がますます迅速で長距離の火力支援に依存するようになるにつれて、チェコ陸軍は、効果的であり続けるために自走砲システムをアップグレードしなければならない。2020年には、3つの主要な選択肢に直面している：機動性と実証済みの信頼性を組み合わせたアップグレードされたチェコのVz. 77 DANA、ロケットベースの砲兵に卓越した精度と機動性を提供するアメリカのM142 HIMARS、および長距離で迅速かつ正確な射撃を提供できるスウェーデンのアーチャー砲兵システム。我々が行う決定は、将来の作戦において強力かつ機動的な砲兵支援を提供する我々の能力を大幅に形作るだろう。"
 CZE_2020st_army_procurement: "2020年代陸軍調達イニシアチブ"
 CZE_2020st_army_procurement_desc: "チェコ陸軍は2020年に新たな課題に直面している。技術の進歩と進化する戦場力学は、我々が軍事能力をアップグレードし拡大することを要求している。2020年代陸軍調達イニシアチブは、現代戦で競争力を維持するために必要な最先端の装備とシステムを我々の軍隊に提供することを目的としている。装甲車両や砲兵から先進的な防空や汎用車両に至るまで、この包括的な調達計画は、我々の軍隊が将来に備えて装備されることを保証するために利用可能な最高のプラットフォームを選択することに焦点を当てるだろう。このイニシアチブの下で行われる決定は、今後数年間のチェコ陸軍の作戦能力を形作るだろう。"
