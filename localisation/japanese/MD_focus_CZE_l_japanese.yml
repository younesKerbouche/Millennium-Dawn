 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_three: "欧州連合軍最高司令部（SHAPE）は、世界中のすべてのNATO作戦を指揮するNATO連合軍作戦司令部（ACO）の軍事本部である。SHAPEはベルギーのモンス近郊のカストー村に位置している。1951年から2003年まで、SHAPEは連合軍欧州司令部（ACE）の本部であった。2003年以降、SHAPEはACOの本部となり、欧州外のNATOも統制している。その活動の地理的範囲が拡大されたにもかかわらず、SHAPEは欧州に言及する伝統的な名称を保持した。\n\n§G完了！§!"
