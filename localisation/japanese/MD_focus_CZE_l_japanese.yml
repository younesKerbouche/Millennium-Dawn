 CZE_petr_pavel_scripted_gui_east_south_flank_politics_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_one: "コソボ治安維持部隊（KFOR）は、コソボにおけるNATO主導の国際平和維持部隊である。その活動は、2009年に設立されたコソボ治安部隊が自立するまで徐々に縮小されている。KFORは、国連安全保障理事会が国連安保理決議1244を採択した翌日の1999年6月12日にコソボに入った。当時、コソボは深刻な人道危機に直面しており、ユーゴスラビアからの軍隊がコソボ解放軍（KLA）に対して日常的に交戦していた。\n\n§Gこの任務を受けるための要件:§!\n  §Y[KOS.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+15である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y少将§!を完了した\n\n§G完了までの時間:§! §Y80§!日\n\n§G即時効果:§!\n  なし\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+17%、特殊部隊ポイント+10%を獲得\n    師団回復率+6%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[KOS.GetName]§!との友好度+35を獲得\n    友好度獲得量+7%、陸軍経験値獲得量+6%を獲得"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_two: "コソボ治安維持部隊（KFOR）は、コソボにおけるNATO主導の国際平和維持部隊である。その活動は、2009年に設立されたコソボ治安部隊が自立するまで徐々に縮小されている。KFORは、国連安全保障理事会が国連安保理決議1244を採択した翌日の1999年6月12日にコソボに入った。当時、コソボは深刻な人道危機に直面しており、ユーゴスラビアからの軍隊がコソボ解放軍（KLA）に対して日常的に交戦していた。\n\n§G完了までの時間:§! [?CZE_petr_pavel_east_south_flank_flag_three:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+17%、特殊部隊ポイント+10%を獲得\n    師団回復率+6%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[KOS.GetName]§!との友好度+35を獲得\n    友好度獲得量+7%、陸軍経験値獲得量+6%を獲得"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_three: "コソボ治安維持部隊（KFOR）は、コソボにおけるNATO主導の国際平和維持部隊である。その活動は、2009年に設立されたコソボ治安部隊が自立するまで徐々に縮小されている。KFORは、国連安全保障理事会が国連安保理決議1244を採択した翌日の1999年6月12日にコソボに入った。当時、コソボは深刻な人道危機に直面しており、ユーゴスラビアからの軍隊がコソボ解放軍（KLA）に対して日常的に交戦していた。\n\n§G完了！§!"
