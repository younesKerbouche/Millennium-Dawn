 CZE_Army_2010.01.t: "新型対戦車誘導ミサイルシステムの選定"
 CZE_Army_2010.01.d: "装甲脅威が進化し続ける中、チェコ陸軍が敵戦車や装甲車両を精密かつ効果的に無力化できる、近代的で信頼性の高い対戦車誘導ミサイル（ATGM）システムを取得することが不可欠となっている。徹底的な評価の後、3つの主要な選択肢が最終候補として挙げられた。先進的な誘導と多用途性で知られるイスラエルのスパイク・システム、実戦で証明され広く使用されている確かな戦場性能を持つフランスのミラン2、そしてより手頃なコストで優れた射程と火力を提供するロシアのコルネットである。各選択肢は独自の利点を提供するが、外交的および戦略的な影響も伴う。我々が行う決定は、当面の将来における我々の対装甲能力を形作るだろう。"
