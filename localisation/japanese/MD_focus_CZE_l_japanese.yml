 CZE_motorization_focus_idea: "自動車産業への注力"
 CZE_motorization_focus_idea_desc: "長年にわたり、チェコ共和国は中東欧における民間自動車産業のリーダーであった。この利点は、チェコ経済の成長を加速させる、非常に収益性の高い外国貿易への道を開く。"
 CZE_divided_society_idea: "分断された社会"
 CZE_divided_society_idea_desc: "1992年のチェコスロバキアの崩壊は、両国の国内政治に衝撃を与えた。一つの社会が二つに分断された。分断を止めようとする試みはあったが、共産主義打倒後の政治的変化により、それは時間の問題だった。しかし、再統一への希望はまだ存在し、チェコスロバキアの復活を望む人々は、これを実現するためにあらゆる努力をするだろう。"
