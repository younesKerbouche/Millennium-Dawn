 CZE_the_prague_conference_category: "The Prague Conference"
 CZE_the_prague_conference_category_desc: "Since Austria and Hungary are monarchies once again, it is time to unify our nations and create a new union. The Prague Conference will be the first step toward the unification of our nations. What our future will look like now depends on our choices."
 CZE_joint_land_exercises: "Joint Army Exercises"
 CZE_joint_land_exercises_desc: "Each army has chosen a different strategy, now we can train against all those strategies and discover their weaknesses in order to avoid them."
 CZE_joint_air_exercises: "Joint Air Exercises"
 CZE_joint_air_exercises_desc: "Planes and drones are key in the modern war, therefore it's vital to improve and choose the best planes and pilots for the air-land war."
 CZE_share_common_knowledge_in_naval_tactics: "Share Common Knowledge in Naval Tactics"
 CZE_share_common_knowledge_in_naval_tactics_desc: "We should prepare a new unit for investigating naval tactics to be capable to understand and counterattack the enemies with more knowledge than us."
 CZE_share_military_intel: "Share Military Intel"
 CZE_share_military_intel_desc: "Intel is key in the modern war, we should share all the information that our spies agencies held."
 CZE_share_military_breakthroughs: "Share Military Breakthroughs"
 CZE_share_military_breakthroughs_Desc: "Since the fall of the Austro-Hungarian empire, the military tactics and equipment have changed, and now we should share all of the new breakthroughs and choose which ones we should follow from now on."
 CZE_common_education_plan: "Common Education Plan"
 CZE_common_education_plan_desc: "The difference between all our education systems is an obstacle for all the students who want to study in all other 2 countries, we should push for a common education system that makes easier to students to choose whete to study."
 CZE_common_police_action_plan: "Common Police Action Plan"
 CZE_common_police_action_plan_desc: "Local police forces must be capable of capturing all the criminals, no matter where they are hiding."
 CZE_common_welfare_plan: "Common Welfare Plan"
 CZE_common_welfare_plan_desc: "Integrating all our advantages of our welfare plan will help all the citizens of the three countries"
 CZE_unify_the_nations: "Unify The Nations"
 CZE_unify_the_nations_desc: "The Prague Conference has helped to include key laws and treaties for all three governments, now we want to control both Austrian and Hungarian governments, however they will be capable of deciding their own future."
 CZE_joint_foreing_embassies: "Unify the Foreign Embassies"
 CZE_joint_foreing_embassies_desc: "With the possible annexionation of integration of Austria and Hungary, we should reorganize all our foreign embassies so we can reduce the cost, and avoid duplicating services."
 CZE_shared_foreign_treaties: "Share Foreign Treaties"
 CZE_shared_foreign_treaties_desc: "With the possible annexionation or integration of Austria and Hungary, we should try to improve some of all our olds treaties."
 CZE_create_a_plan_for_monarchies: "Create a Plan for the European Monarchies"
 CZE_create_a_plan_for_monarchies_desc: "In the last century, monarchies have lost the power once they had. Therefore, we should support our fellows kings in Europe, in order to guarantee our independence and to stop the radical political groups from archiving power."
 CZE_shared_debt: "Unify the Debt"
 CZE_shared_debt_desc: "In the hypothetical annexionation or integrations of Austria and Hungary, we should try to take beneffit for some of their debt, so we can get a good type of interest and repay some of the most expernsives ones."
 CZE_civilian_investment_in_rural_areas: "Investments in the Rural Areas"
 CZE_civilian_investment_in_rural_areas_des: "Some rural areas have been left apart for years, meanwhile the main industrial areas have exploded: We should improve those areas in order to produce a reliable source of food, in the case of possible sanctions or other type of problems."
 CZE_infrastructure_of_an_empire: "The Infrastructure of an Empire"
 CZE_infrastructure_of_an_empire_desc: "A good empire must be connected properly, in the case of a possible war, we must be capable of moving all our troops and equipment to the other side of the empire fast."
 CZE_skoda_learnings: "Share Skoda Learnings"
 CZE_skoda_learnings_desc: "Our experience with Skoda helped us to improve both the quality and the amount of goods produced. Maybe we should push some of the manufacters to introduce some of those techniques in their lines of production"
 CZE_the_kings_congress: "Create the King's Council"
 CZE_the_kings_congress_desc: "The king must organize a council to focus in the main problems of all the citizens. This will help us to improve the quality of all our citizens and may help in the case of the integration of both Hungary and Austria"
 CZE_unify_the_nations_2: "Unify the Nations"
 CZE_fidesz_problem: "The Problem with Fidesz"
 CZE_fidesz_problem_desc: "Since the foundation of the party, Fidesz has grown in influence all around Hungary. If we want to establish a pro-Habsburg government, we have to reduce the influence in the hungarian people. \n\nIn these decisions you can decrease the popularity of the party, if you have spies and a spy network, you will reduce more the popularity. However if Hungary has a spy doing counter-inteligent, it will reduce the aument of popularity reduce. Any decision in which these increase/decrease is done will have a special tooltip where you will find the exact amount of every action."
 CZE_prepare_national_spies: "Prepare the National Spy Agency"
 CZE_prepare_national_spies_desc: "Before doing anything in the politics of Hungary, first we have to establish an agency in order to coordinate our agents and prepare the operations"
 CZE_infiltrate_in_young_sphere: "Infiltrate in the Young Sphere"
 CZE_infiltrate_in_young_sphere_desc: "Maybe a low spot in the national organization of the party may be with the youngest ones"
 CZE_infiltrate_in_the_national_party: "Infiltrate in the National Party"
 CZE_infiltrate_in_the_national_party_desc: "We have to do some connections in the national party in order to reduce the influence in all the country."
 CZE_pressure_low_level_politicians: "Pressure Low Level Politicians"
 CZE_pressure_low_level_politicians_desc: "Some of the politicians from the towns may accept some pressure to rally against their party"
 CZE_pressure_high_level_politicians: "Bribe High Level Politicians"
 CZE_pressure_high_level_politicians_desc: "With the correct amount of money, we can bribe some of the high level politicians."
 CZE_bucarest_meeting: "The Bucarest Meeting"
 CZE_bucarest_meeting_desc: "Today, we are discussing with the Romanians how to behave against our common enemy, Hungary. With a good amount of new projects and policies to heal each other we may be stronger than Hungary and preserve the peace in the region"
 CZE_create_fake_media: "Fake News Campaign"
 CZE_create_fake_media_desc: "Our best weapon against the hungarian government is their population. With some fake news we may be capable to undermine their stability and power"
 CZE_anti_hungarian_association: "Support Anti-Hungarian Groups"
 CZE_anti_hungarian_association_desc: "We should give voice to those groups against the hungarian government."
 CZE_weaknesses_of_the_republic: "Police Collaboration"
 CZE_weaknesses_of_the_republic_desc: "We can exchange some police information about important hungarian citizens and discover their behaviour."
 CZE_free_movement: "Enact Common Immigration Policies"
 CZE_free_movement_desc: "If we allow the free movement between our countries, we will help both economies to grow."
 CZE_ukraine_investments: "Invest in Ukraine's Infrastructure"
 CZE_ukraine_investments_desc: "Ukraine is one of the most important countries for Hungary. With some investment, we may be capable to pressure their government to pass some anti-hungarian laws"
 CZE_rebuild_the_railway_in_ROM: "Improve Soviet Railways in Romania"
 CZE_rebuild_the_railway_in_ROM_desc: "Some of the old soviet railways have been abandoned, we should try to recover them and improve the existing ones."
 CZE_rebuild_the_railway_in_CZE: "Improve Soviet Railways in Czechoslovakia"
 CZE_rebuild_the_railway_in_CZE_desc: "Some of the old soviet railways have been abandoned, we should try to recover them and improve the existing ones."
 CZE_e58_development: "Improve the E58 Highway"
 CZE_e58_development_desc: "With the improvement of the E58, we will connect our countries and therefore improve the movement of people and goods."
 CZE_share_military_knowledge: "Share Military Knowledge"
 CZE_share_military_knowledge_desc: "We should share some military tactics and information about the hungarian army and other enemies."
 CZE_pressure_nato: "Pressure NATO to Expel Hungary"
 CZE_pressure_nato_desc: "In the last years, NATO has increased their members. One of them, Hungary, is not archiving the objectives, and right now NATO is an obstacle in our expansion."
 CZE_joint_military_exercises: "Joint Military Exercises"
 CZE_joint_military_exercises_desc: "The military exercises will improve our capabilities against foreign enemies."
 CZE_sabotage_infrastructure: "Sabotage Hungarian Infrastructure"
 CZE_sabotage_infrastructure_desc: "We should try to sabotage some of the Hungarian infrastructure in order to discover how they will react against them."
 CZE_learn_modern_naval_strategies: "Share Modern Naval Knowledge"
 CZE_learn_modern_naval_strategies_desc: "Currently our country hasn't access to the sea, and therefore we dont know some of the current naval tactics. However, the romanians have lot of experience with naval combat and tactics, we may try to discover some of them."
 CZE_monarchy_event.1.t: "Czech Republic Seeks Support"
 CZE_monarchy_event.1.d: "Monarchist party from Czech Republic seeks support from our Habsburg family. They want to know, if they can count on their help in the future, if they will be able to restore monarchy in the Czech Republic."
 CZE_monarchy_event.1.a: "Habsburgs should help each other"
 CZE_monarchy_event.1.b: "Monarchy is an outdated system"
 CZE_monarchy_event.2.t: "Habsburgs From [FROM.GetName] Supports Koruna Česká"
 CZE_monarchy_event.2.d: "Habsburg family from [FROM.GetName] will help our monarchist party increase popularity of the monarchy in our region if they succeed in the elections. This also brings our countries closer to each other, as both our party and Habsburgs will start a frequent meetings to discuss about future of the family."
 CZE_monarchy_event.2.a: "素晴らしい！"
 CZE_monarchy_event.3.t: "Habsburgs From [FROM.GetName] Deny to Support Koruna Česká"
 CZE_monarchy_event.3.d: "Habsburg family from [FROM.GetName] is sceptical about our ambitious plans to restore monarchy in Czech Republic, and in the whole region. They rejected Koruna Česká offer for help."
 CZE_monarchy_event.3.a: "That's not good"
 CZE_monarchy_event.4.t: "Czech Monarchists Chosen Democracy"
 CZE_monarchy_event.4.d: "Czech party Koruna Česká has decided to abandon the idea of restoring monarchy in Czech Republic. They have chosen democracy instead and currently are preparing for the next presidential elections."
 CZE_monarchy_event.4.a: "It's truly the end of monarchy"
 CZE_monarchy_event.5.t: "Massive Migration To Silesia"
 CZE_monarchy_event.5.d: "After gaining control over Silesia region, Czechs and Slovaks begin to migrate to this region. They are looking for better life and job opportunities, especially in the mining industry."
 CZE_monarchy_event.5.a: "Let's begin!"
 CZE_monarchy_event.6.t: "The End Of Silesian Migration"
 CZE_monarchy_event.6.d: "After dozens of months, the Silesian migration seems to stabilize. A lot of Czechs and Slovaks have found new jobs for themselves and their families. The region is slowly becoming more and more Czech."
 CZE_monarchy_event.6.a: "Stability at last"
 CZE_monarchy_event.7.t: "The Case Of Poles In The Silesia Region"
 CZE_monarchy_event.7.d: "Silesia belonged to Poland for a really long time. There's a lot of Poles that aren't very happy with the fact that Czechs and Slovaks are taking over their region. We have to decide what to do with them before the situation escalates."
 CZE_monarchy_event.7.a: "Keep Poles In Silesia"
 CZE_monarchy_event.7.b: "Deport Poles To Poland"
 CZE_monarchy_event.8.t: "The Question Of The Silesia Region"
 CZE_monarchy_event.8.d: "Silesia is currently controlled by Poland. If we want to take back this territory, we have to make a compromise. If we agree to share the Silesia region with Poland, maybe we will be able to remain good relations."
 CZE_monarchy_event.8.a: "Let's take lower Silesia"
 CZE_monarchy_event.8.b: "Let's take upper Silesia"
 CZE_monarchy_event.8.c: "All for us!"
 CZE_monarchy_event.9.t: "Czechoslovakia Demands Lower Silesia"
 CZE_monarchy_event.9.d: "Czechoslovakia demanded from us the Lower Silesia state. Fortunately for us, it's not that rich in resources as the Upper Silesia region. We can agree to this offer and help our countries develop together, as Czechoslovakia claimed that they will put their money into further development of both Silesia states."
 CZE_monarchy_event.9.a: "Fine"
 CZE_monarchy_event.9.b: "No way"
 CZE_monarchy_event.10.t: "Czechoslovakia Demands Upper Silesia"
 CZE_monarchy_event.10.d: "Czechoslovakia demanded from us the Upper Silesia state. This region is rich in resources and we can't afford to lose it. We should think twice before responding to this offer, but they promise to help our countries develop together, as Czechoslovakia claimed that they will put their money into further development of both Silesia states."
 CZE_monarchy_event.10.a: "Fine"
 CZE_monarchy_event.10.b: "No way"
 CZE_monarchy_event.11.t: "Czechoslovakia Demands Both Silesia States"
 CZE_monarchy_event.11.d: "Czechoslovakia demanded from us both Silesia states. This is a very bold move from them, claiming that those states are historically connected with their territory."
 CZE_monarchy_event.11.a: "Okay just take it"
 CZE_monarchy_event.11.b: "If they want it, they need to declare war on us!"
 CZE_monarchy_event.12.t: "Poland Refuses To Share Silesia"
 CZE_monarchy_event.12.d: "Poland has refused to share the Silesia region with Czechoslovakia. They are not willing to give up any part of their territory. The situation is escalating and the relations between our countries is getting worse."
 CZE_monarchy_event.12.a: "No more diplomacy"
 CZE_monarchy_event.13.t: "Czech Republic Takes Out Crown Jewels"
 CZE_monarchy_event.13.d: "The Czech leadership has decided to take out the Crown Jewels from the vaults of St. Vitus Cathedral in Prague. This is a symbolic act to show the world that the Czech Republic is ready to restore the monarchy in the country. Preparations for the coronation of the new monarch are about to start, just needs one more significant event to happen."
 CZE_monarchy_event.13.a: "After all this time... They still look beautiful."
 CZE_monarchy_event.14.t: "Habsburg Royal Family Prepares a New Event"
 CZE_monarchy_event.14.d: "Czech Habsburg royal family is preparing an event in cooperation with the Czech government. They want to show the world that they are ready to restore the monarchy in the Czech Republic. The event will be held in Prague and will be attended by many important guests from all over Europe."
 CZE_monarchy_event.14.a: "So it begins"
 CZE_monarchy_event.15.t: "Renovation of the Prague Castle Begins"
 CZE_monarchy_event.15.d: "Habsburgs have decided to renovate the Prague Castle, which is the official residence of the Czech president. The renovation will be done in a way that will preserve the historical character of the castle, but also make it more suitable for the needs of the modern monarchy. The renovation will cost a lot of money, but it is necessary to show that the monarchy is ready to return to power."
 CZE_monarchy_event.15.a: "Let's get to work!"
 CZE_monarchy_event.16.t: "Communists Stops Habsburgs!"
 CZE_monarchy_event.16.d: "After the communist KSČM party has been elected in the last elections, they have decided to stop the Habsburgs from restoring the monarchy in the Czech Republic. They claim that the monarchy is an outdated system and that it has no place in the modern world. The Habsburgs are furious about the hopeless situation, after communists decided to stop the renovations until they'll decide what to do with this project."
 CZE_monarchy_event.16.a: "クソが！"
 CZE_monarchy_event.17.t: "The Castle is Ready to Welcome the Royal Family"
 CZE_monarchy_event.17.d: "Now, after all the modifications we have made, the castle at last stands worthy of a new king. Its once-crumbling walls have been restored to their former glory, and the halls echo not with silence, but with the promise of a new era. Therefore, we must ready every chamber, polish every stone, and light every torch—for soon, the king shall arrive, and he must be welcomed with the honor and grandeur his reign deserves."
 CZE_monarchy_event.17.a: "Prepare the castle for the royal family arrival!"
 CZE_monarchy_event.18.t: "Habsburg Family Moves Into Prague Castle"
 CZE_monarchy_event.18.d: "The royal family is pleased to see the renovations completed; at last, the castle stands renewed in its splendor. With everything in place, the royal family  may now commence their grand event, confident that the setting reflects the dignity and heritage of their lineage."
 CZE_monarchy_event.18.a: "Let the event begin with honor!"
 CZE_monarchy_event.19.t: "The President Bows to the New King"
 CZE_monarchy_event.19.d: "In the midst of the king's speech at his glamorous event, the sight of the president of the republic bowing the king stunned everyone present. This  moment signals the dawn of a new era for the Czechs and a defining chapter in royal history."
 CZE_monarchy_event.19.a: "What comes next?"
 CZE_monarchy_event.20.t: "The President of the Czech Republic Bows to Karl von Habsburg"
 CZE_monarchy_event.20.d: "An impressive picture of the Czech president bowing to Karl von Habsburg is spreading like gunpowder, this may be a precedent to the restoration of the Habsburg in Czech."
 CZE_monarchy_event.20.a: "The president must resign after this action."
 CZE_monarchy_event.20.b: "We only expect the best to the Czech people."
 CZE_monarchy_event.21.t: "The Czech President Resigns"
 CZE_monarchy_event.21.des: "After the anstonish picture from the king's event, the president had to resign. Now, the popular support fot the king have increased since the last elections, so maybe he will become the next president of the republic"
 CZE_monarchy_event.21.a: "The king can give us a better future"
 CZE_monarchy_event.21.b: "The king of Czech is a friend of Austria's government"
 CZE_monarchy_event.21.c: "The king of Czech is a friend of Hungary's government"
 CZE_monarchy_event.21.d: "We hope the nest for our old friends"
 CZE_monarchy_event.21.e: "We expect the best for the Czech people"
 CZE_monarchy_event.22.t: "The Prague Conference"
 CZE_monarchy_event.22.d: "After the anstonish picture from the king's event, the president had to resign. Now, the popular support fot the king have increased since the last elections, so maybe he will become the next president of the republic"
 CZE_monarchy_event.22.a: "At least one problem less to worry about"
 CZE_monarchy_event.22.b: "It's a good decision"
 CZE_monarchy_event.23.t: "The Royal Alliance"
 CZE_monarchy_event.23.d: "Today, the diplomatic representatives from Czechoslovakia have bringed us a proposal of alliance. The prefer to create a new defence pact that can focus in more specific objectives than the current ones."
 CZE_monarchy_event.23.a: "We like the idea."
 CZE_monarchy_event.23.b: "We are good for now."
 CZE_monarchy_event.24.t: "The Prague Conference"
 CZE_monarchy_event.24.d: "Today the negotiators from Austria, Hungary and Czechoslovakia have reunited in Prague to establish some common laws to improve all three countries economy and people wellness."
 CZE_monarchy_event.24.a: "We will be more united than ever"
 CZE_monarchy_event.24.b: "This is a good idea"
 CZE_monarchy_event.25.t: "[FROM.GetName] Refused Our Alliance Proposal"
 CZE_monarchy_event.25.d: "They kindly refused our alliance proposal, probably due to their consideration about their future status in [FROM.GetactionName]."
 CZE_monarchy_event.25.a: "That was unexpected"
 CZE_AUS_monarchy_event.1.t: "Foreign Powers Are Influencing Our Politics"
 CZE_AUS_monarchy_event.1.d: "Today, some of our national defenses agencies have notified the augment of funds to pro-monarchist groups. Currently we are investigating who is supporting this groups, but the main support may be the king from the Czechia"
 CZE_AUS_monarchy_event.1.a: "We cannot interfere right now"
 CZE_AUS_monarchy_event.2.t: "The Final Inform from Our Agencies"
 CZE_AUS_monarchy_event.2.d: "Today, we have received the final inform about this foreign manipulator. The agencies have confirmed that most of the money comes from the Czech treasury, now we must pass a new law to reduce the influence of those groups before it is too late"
 CZE_AUS_monarchy_event.2.a: "We will pass now the law, so the money will not help to destabilize the Republic"
 CZE_AUS_monarchy_event.3.t: "A Royal Proposal from the Czechs"
 CZE_AUS_monarchy_event.3.d: "In the last week, our majesty has received a letter from the king Karl von Habsburg. They emphatised the urgency of a royal event with all the monarchies of Europe to discuss a common objective. They also want to meet the king of Belgium, we currently do not know why but now we have to give them a response"
 CZE_AUS_monarchy_event.3.a: "We will prepare a royal event with everyone"
 CZE_AUS_monarchy_event.3.b: "We want peace and democracy in Europe and not absolutists kings"
 CZE_AUS_monarchy_event.4.t: "A Royal Event in England"
 CZE_AUS_monarchy_event.4.d: "We have received an invitation to a royal event at the Buckingham Palace. We also know that some other monarchies will also assist, so maybe this is a possibility to talk about our problems"
 CZE_AUS_monarchy_event.4.a: "Let's discuss some important matters with all the royal families in Europe"
 CZE_AUS_monarchy_event.4.b: "The king will not assist because he is currently in the exile"
 CZE_AUS_monarchy_event.5.t: "A Royal Event in England"
 CZE_AUS_monarchy_event.5.d: "Today, is a new day for Europe, and we have to decide if we follow the idea of Karl von Habsburg or we keep as we are"
 CZE_AUS_monarchy_event.5.a: "We like the change"
 CZE_AUS_monarchy_event.5.b: "We abolished the absolutism for a reason"
 CZE_AUS_monarchy_event.6.t: "A Secret Letter From Karl von Habsburg"
 CZE_AUS_monarchy_event.6.d: "We have received a letter with anstonish news. The letter talks about the unwillines of the UK royal family to reunite with some monarchs like the Czech one. Even though, he want a secret meeting to discuss some serious matters, he invited us to join him at his new palace in Prague"
 CZE_AUS_monarchy_event.6.a: "We will do a royal visit to Prague"
 CZE_AUS_monarchy_event.7.t: "We Are Ready to Send the Archduke to Prague"
 CZE_AUS_monarchy_event.7.d: "After the royal visit from the Czechoslovak king, we consider that the Archduke is ready to travel to Prague where, with the help of Karl von Habsburg, will start their return to Austria."
 CZE_AUS_monarchy_event.7.a: "The flight is ready to departure"
 CZE_AUS_monarchy_event.8.t: "The Arrival of the Archduke to Prague"
 CZE_AUS_monarchy_event.8.d: "After months of preparation, the Archduke is ready to reestablish in Austria. But before he returns to Austria, we have to increase his popular popularity to guarantee a perfect return"
 CZE_AUS_monarchy_event.8.a: "Send our best experts in social manipulation"
 CZE_AUS_monarchy_event.9.t: "The Government is Not Capable to Keep the Stability"
 CZE_AUS_monarchy_event.9.d: "After many protests in the biggest cities of Austria, the pro-monarchists have gain enough support to paralize the country. The federal president has resigned today and the elections will be as soon as possible"
 CZE_AUS_monarchy_event.9.a: "The monarchist will win the election, even if they do not have the votes"
 CZE_AUS_monarchy_event.10.t: "Karl von Habsburg Has Issued a Letter of Protest"
 CZE_AUS_monarchy_event.10.d: "The federal president has received a request from the king of Czechoslovakia. They want to recover some of the historical properties of the Habsburg-Lorraine house. However, most of the properties are currently used by the government and cannot be changed at the moment. Maybe an alternative payment can be proposed as a compensation, or we can also refuse his demands"
 CZE_AUS_monarchy_event.10.a: "We might want to be friendly with our neighbors"
 CZE_AUS_monarchy_event.10.c: "We do not support monarchists, we are a Republic"
 CZE_AUS_monarchy_event.11.t: "Monarchist in the High Spheres"
 CZE_AUS_monarchy_event.11.d: "Rumors habe appeared about the intromision of monarchist in the high levels of our government, this will mean that the monarchists groups will probably start influencing our politics. Every day they are gathering more support and therefore we will be almost imposible to stop them"
 CZE_AUS_monarchy_event.11.a: "The Republic is starting to destabilize"
 CZE_AUS_monarchy_event.13.t: "The Monarchist Have Taken Power in Austria"
 CZE_AUS_monarchy_event.13.d: "The people has paralized Austria, no one know why, but the mayority of the population have gone in strikes. Most of those strikes where to reestablish the monarchists in Austria, ending the Republic. Some of the lasting members of the Austrian government, have affirmed that the czechoslovakian government is under those protests. The only thing we now is that today the Archduke will take the power of the federal government, he has promised more stability and a better future for those that the Republic crushed."
 CZE_AUS_monarchy_event.13.a: "We hope the best for the people and for the new government"
 CZE_AUS_monarchy_event.14.t: "The Monarchies Are Reuniting in England"
 CZE_AUS_monarchy_event.14.d: "We have just received an invitation to the royal event that we asked to the british. We hope that the negotiations end as we expect"
 CZE_AUS_monarchy_event.14.a: "Prepare the plane now"
 CZE_AUS_monarchy_event.15.t: "The British Royal Family Has Refused"
 CZE_AUS_monarchy_event.15.d: "This was unexpected, we will have to contact the Belgian Royal Family by other means, maybe a secret letter may be the best option"
 CZE_AUS_monarchy_event.15.a: "The king has accepted, bring a pen and a paper now"
 CZE_AUS_monarchy_event.16.t: "The Conclusion of the Royal Meeting"
 CZE_AUS_monarchy_event.16.d: "Thanks to the lead of Karl von Habsburh, we have a clear path to what to do in the next few years. The objective is clear, bring the monarchist sentiments to the european institutions. As the british royal family we will push our politicians to approve laws related to our royal interests or any of the monarchies interests"
 CZE_AUS_monarchy_event.16.a: "We shall start now pushing the politicians"
 CZE_AUS_monarchy_event.17.t: "The European Monarchies Event"
 CZE_AUS_monarchy_event.17.d: "After the unexpected change of government in the UK and therefore the exile of the royal british family, we have prepared a safe event to all monarchies in Prague. The objective will be to discuss how we shall fight the interest of all monarchies in Europe, how to expand our influence to the european insittucion and how to deal with common enemies."
 CZE_AUS_monarchy_event.18.t: "A Royal Event in Prague"
 CZE_AUS_monarchy_event.18.d: "Today, is a new day for Europe, and we have to decide if we follow the idea of Karl von Habsburg or we keep as we are"
 CZE_AUS_monarchy_event.18.a: "We like the change"
 CZE_AUS_monarchy_event.18.b: "We abolished the absolutism for a reason"
 CZE_AUS_monarchy_event.19.t: "A Royal Event in Prague"
 CZE_AUS_monarchy_event.19.d: "We have received an invitation to a royal event at the new castle at Prague. We also know that some other monarchies will also assist, so maybe we should have to go"
 CZE_AUS_monarchy_event.19.a: "Let's discuss some important matters with all the royal families in Europe"
 CZE_AUS_monarchy_event.19.b: "The king will no assist because he is currently in exile"
 CZE_AUS_monarchy_event.20.t: "The Arrival of the Archduke to Prague"
 CZE_AUS_monarchy_event.20.d: "After the forced exile, the Archduke has arrived to Prague. No one knows where he was, but after the announcement of the royal event celebrated some time ago, he thought that Prague was a safe city to him and his family"
 CZE_AUS_monarchy_event.20.a: "Bring him to the king, they have to talk"
 CZE_AUS_monarchy_event.21.t: "The Austrian Government Accepts"
 CZE_AUS_monarchy_event.21.d: "We received the first payment as a compensation to the properties that the republic stole from us."
 CZE_AUS_monarchy_event.21.a: "Extra money is always a good sign"
 CZE_AUS_monarchy_event.23.t: "The Austrian Government Refuses"
 CZE_AUS_monarchy_event.23.d: "Our diplomat in Austria has announced that the government of Austrian is not willing to pay nothing to the Habsbourg family, and that those properties have been always from the government and not to the royal family"
 CZE_AUS_monarchy_event.23.a: "Curses!"
 CZE_SLO_monarchy_event.1.t: "Common Policies With Slovakia"
 CZE_SLO_monarchy_event.1.d: "After many considerations, we have selected some policies that we can establish. In case of a reunification these policies will help after it."
 CZE_SLO_monarchy_event.1.a: "The king will consider them"
 CZE_HUN_monarchy_event.1.t: "Pro-monarchists Preparing Riots"
 CZE_HUN_monarchy_event.1.d: "Our national intelligence service has detected a big amount of money reaching to pro-monarchists groups in our country. Our experts do not know the reason for this increase and from where the money is coming, probably from a monarchy in Europe. Currently, they are searching the origin"
 CZE_HUN_monarchy_event.1.a: "The experts will take good care of this"
 CZE_HUN_monarchy_event.2.t: "Discovered the Pro-monarchists Sponsors"
 CZE_HUN_monarchy_event.2.d: "Today, the groups have received another big amount of money, however we have discovered his procedence. The main sponsor of this groups is Czechoslovakia, who is supporting all those groups since then. We have to reduce his power so they cannot do anything against the hungarian objectives"
 CZE_HUN_monarchy_event.2.a: "We will not allow that more money reaches those groups"
 CZE_HUN_monarchy_event.3.t: "Fidesz Problem"
 CZE_HUN_monarchy_event.3.d: "The pro-monarchists groups have reached us to explain the currently problem with the ruling party in Hungary. Fidesz has archived a lot of power since his foundation in 1988. This is a problem to our interests so we will need to deal with them first if we want to put a Habsburg in the hungarian government"
 CZE_HUN_monarchy_event.3.a: "Let's do some connexions"
 CZE_HUN_monarchy_event.4.t: "Support to the Opposition"
 CZE_HUN_monarchy_event.4.d: "Since the pro-monarchists support to the monarchical restoration, our national intelligence agency has been investigating the czechoslovakian government, today we have discovered that some of the parties in the opposition have received money from them. However, we cannot interfiere against them because that could lead to a massive instability and we can probably lose the nexts elections."
 CZE_HUN_monarchy_event.4.a: "Maybe, we can leak some information to the media"
 CZE_HUN_monarchy_event.5.t: "The Hungarian Elections"
 CZE_HUN_monarchy_event.5.d: "The elections are over, and the results are ready to be announced. Who will be our new country leader?"
 CZE_HUN_monarchy_event.5.a: "The new Miniszterelnök is ..."
 CZE_HUN_monarchy_event.6.t: "Who Is the New Hungarian Leader?"
 CZE_HUN_monarchy_event.6.d: "The hungarian government has announced the end of the elections that we manipulated. However they did not give the results, and therefore we do not know who is the new prime minister."
 CZE_HUN_monarchy_event.6.a: "Maybe, they have discovered the manipulation"
 CZE_HUN_monarchy_event.7.t: "The Elections Have Been Manipulated"
 CZE_HUN_monarchy_event.7.d: "The government before the announcement of the end of the elections, already knew that a foreign power had been manipulating the elections. However, the natinal agencies are working to discover the names of those who help the foreign manipulator to archive their objectives."
 CZE_HUN_monarchy_event.7.a: "We will assign all the resources to the investigators"
 CZE_HUN_monarchy_event.7.b: "We will not bother the investigators"
 CZE_HUN_monarchy_event.7.c: "We do not want the investigators to discover our own manipulation"
 CZE_HUN_monarchy_event.9.t: "The Hungarian Agencies Are Investigating Our Manipulation"
 CZE_HUN_monarchy_event.9.d: "The government has announced a big investigation to the manipulation of the last elections. They already know that a foreign power has manipulated the elections, but they want to have all the information about those who carried out the operation."
 CZE_HUN_monarchy_event.9.a: "That is very bad"
 CZE_HUN_monarchy_event.8.t: "The Hungarian Agencies Are Investigating Our Manipulation"
 CZE_HUN_monarchy_event.8.d: "The government has announced the start of the investigation about the manipulation in the last elections. The government did not announce anything about the investigation and they just stated that all the agencies are working in the investigation."
 CZE_HUN_monarchy_event.8.a: "We will help all our collaborators to avoid the Hungarian government"
 CZE_HUN_monarchy_event.10.t: "The Hungarian Agencies Are Investigating Our Manipulation"
 CZE_HUN_monarchy_event.10.d: "The government did not publish the result of the elections, and now the media is pushing the Hungarian government to publish them. Some of our infiltrated agents have sent information about another manipulation in the elections. If this information is true, maybe the Hungarian government will never discover our manipulation"
 CZE_HUN_monarchy_event.10.a: "That is perfect"
 CZE_HUN_monarchy_event.11.t: "Monarchists Parties Wants a More Secret Investigation"
 CZE_HUN_monarchy_event.11.d: "The prime minister has received a petition to make all the investigations more private. They state that those investigations shall be kept in secret and therefore, only the required people should know about it."
 CZE_HUN_monarchy_event.11.a: "Maybe they are right, the less people know it, the best the results"
 CZE_HUN_monarchy_event.11.b: "We will not accept this manipulation to our investigations"
 CZE_HUN_monarchy_event.12.t: "The Monarchists Are Manipulating the Investigation"
 CZE_HUN_monarchy_event.12.d: "Our members in the Hungarian monarchists parties have informed us about a petition to the prime minister. They wnat to reduce the number of people that are working in the investigation, so they can bribe those agents. The prime minister has accepted their proposal and some of the monarchists groups have started bribing those agents"
 CZE_HUN_monarchy_event.12.a: "The investigation will investigate without the investigators"
 CZE_HUN_monarchy_event.13.t: "The Monarchists Are Unable to Manipulate the Investigation"
 CZE_HUN_monarchy_event.13.d: "Our members in the Hungarian monarchists parties have informed us about a petition to the prime minister. They wnat to reduce the number of people that are working in the investigation, so they can bribe those agents. However the prime minister has rejected their proposal, so the investigation can be fully transparent"
 CZE_HUN_monarchy_event.13.a: "We tried with the government, let's try with the media"
 CZE_HUN_monarchy_event.14.t: "People are Blaming us About the Manipulation"
 CZE_HUN_monarchy_event.14.d: "An account has revealed some fake documents with the Hungarian government logo. In those documents, they explained how the manipulation will be and how to react against the media. The traditional media have brodcasted and published information about them and most of them wishes an appearence of the prime minister"
 CZE_HUN_monarchy_event.14.a: "The prime minister will not appear and those documents are fake"
 CZE_HUN_monarchy_event.15.t: "A Completely Manipulation of the Media"
 CZE_HUN_monarchy_event.15.d: "The fake documents that we developed are perfect, the traditional media is currently brodcasting them and demanded the appearence of the prime minister. However the prime minister has refused and stated that the documents are fake, this only enchanced the distrust in the government"
 CZE_HUN_monarchy_event.15.a: "We will send the information to more nationals channels"
 CZE_HUN_monarchy_event.15.b: "Perfect, now we can celebrate with the creators of the documents"
 CZE_HUN_monarchy_event.16.t: "Corruption in the Government"
 CZE_HUN_monarchy_event.16.d: "The investigators have almost completed the investigation. However in the investigation, they have found documents pointing to a government manipulation, we did not want that that information leaks to the media, but someone has just leaked them."
 CZE_HUN_monarchy_event.16.a: "Accept the accusation and fire some members of the government"
 CZE_HUN_monarchy_event.16.b: "Deny the accusation"
 CZE_HUN_monarchy_event.17.t: "Party Members Leave the Party"
 CZE_HUN_monarchy_event.17.d: "After the denial of the government corruption, some of our former friend of the party have left it. The government is about the fall internally, maybe some of our ministers will resign."
 CZE_HUN_monarchy_event.17.a: "That was a bad decision"
 CZE_HUN_monarchy_event.18.t: "The Internal Investigation Has Concluded"
 CZE_HUN_monarchy_event.18.d: "After the discover of corruption in the government, some of the highest member of the party have pushed for an external investigation. THe company in charge of the investigation has concluded that there wasn't and isn't any type of corruption in the party. However we hope that some of the current ministers will ressign due to this inacceptable case of corruption."
 CZE_HUN_monarchy_event.18.a: "We are waiting for the resignments"
 CZE_HUN_monarchy_event.19.t: "Hungarian Government Involved in a Corruption Case"
 CZE_HUN_monarchy_event.19.d: "Today, we have received the news about an escandal in the hungarian government. In this case, non of our government have been involved, but it helps to our fellow friends in Hungary to archive power as soon as possible."
 CZE_HUN_monarchy_event.19.a: "Just one step more"
 CZE_HUN_monarchy_event.20.t: "The Hungarian Government Involved in a Massive Corruption Case"
 CZE_HUN_monarchy_event.20.d: "The news we have received are awesome, currently the hungarian government has lost all their internal support. This is awesome news for our interests in the country. Now maybe we can push a little more and archive a Habsburg king in there. "
 CZE_HUN_monarchy_event.20.a: "For the Habsburgs"
 CZE_HUN_monarchy_event.21.t: "Members of the Hungarian Government Resign"
 CZE_HUN_monarchy_event.21.d: "After the scandals for the corruption cases in the hungarian governments, some ministers have resigned to stabilize the situation and keep the support of the party members. The party has announced the results of an external auditory confirmating that the corruption affect only to memebers of the government. However, the people have lost trust in the government and they are waiting for a new party that offers better promises."
 CZE_HUN_monarchy_event.21.a: "Let's bost our popularity"
 CZE_HUN_monarchy_event.22.t: "The Final Report of the Investigation"
 CZE_HUN_monarchy_event.22.d: "The investigation has concluded, but the investigators could find anything about the operation. Therefore, the report affirmed that the results of the elections were absolutly validad and that the government tried to stay in power without the popular support. The prime minister hasn't stated anything in relation of the investigation."
 CZE_HUN_monarchy_event.22.a: "The government is trying to abolish our democracy"
 CZE_HUN_monarchy_event.23.t: "The Final Report in the Hungarian Elections"
 CZE_HUN_monarchy_event.23.d: "Our operation was an absolutly success, the investigation didn't find any clue about our relations in the manipulations. The best part is that in the investigation, they stated that the government tried to refuse the results. "
 CZE_HUN_monarchy_event.23.a: "Maybe the Habsburg can give them some stability"
 CZE_HUN_monarchy_event.24.t: "The Czechoslovakian Government Ask for the Habsbourg Properties"
 CZE_HUN_monarchy_event.24.d: "Today, Karl von Habsburg, lead of the Habsbourg house, has demanded the return of the properties that we confiscated with their exile. Now, most of the properties are being used, and in the short time, we cannot give them those properties."
 CZE_HUN_monarchy_event.24.a: "Offer a Monetary Compensation"
 CZE_HUN_monarchy_event.24.b: "We are collaborating with the Habsburg and we need those properties"
 CZE_HUN_monarchy_event.24.c: "We are a republic and those properties are from the republic"
 CZE_HUN_monarchy_event.25.t: "The Hungarian Government Offers a Monetary Compensation"
 CZE_HUN_monarchy_event.25.d: "The Hungarian government has stated the need of those properties, however they proposed a monetary compensation. Maybe, this new income can help us to influence in their government and reclaim those properties when an allied party in in power."
 CZE_HUN_monarchy_event.25.a: "Accept the proposal"
 CZE_HUN_monarchy_event.26.t: "The Hungarian Government Refuses"
 CZE_HUN_monarchy_event.26.d: "The Hungarian government has expressed their position, they are a republic and all the Habsburg properties are from the republic since 1921."
 CZE_HUN_monarchy_event.26.a: "Destabilize the nation"
 CZE_HUN_monarchy_event.27.t: "The Bucarest Meeting"
 CZE_HUN_monarchy_event.27.d: "The Czechoslovakian government has proposed an bilateral meeting to address the hungarian problem. This may be a chance to gain more influence in the region and gain some international power."
 CZE_HUN_monarchy_event.27.a: "We are ready to negotiate with the czechoslovakians"
 CZE_HUN_monarchy_event.28.t: "The End of the Bucarest Meeting"
 CZE_HUN_monarchy_event.28.d: "Today, it is a big day for both nations. We have archived a deal that enhances our friendly cooperation and a common strategy against the hungarian government."
 CZE_HUN_monarchy_event.28.a: "Enact the new laws that we negotiated with the Czechoslovakians"
 CZE_HUN_monarchy_event.29.t: "The Czechoslovakian Are Trying to Manipulate Our Politics"
 CZE_HUN_monarchy_event.29.d: "The Czechoslovakian have developed a new national spy agency, our experts expect that the number of new spies in our country will increase. If we want to maintain our political stabilitu, we have to appoint some of our agents to realize some counter-intelligence."
 CZE_HUN_monarchy_event.29.a: "Send them to protect our country!"
 CZE_HUN_monarchy_event.30.t: "An Strange Increase in Imports and Exports to Russia"
 CZE_HUN_monarchy_event.30.d: "Some of our biggest industrial companies have stated that the price of gods to and from Russia have increased. Currentlu our experts are investigating the reasons behind this increase. Also, we have contacted the russians, and they also don't know the reasons dor this increase."
 CZE_HUN_monarchy_event.30.a: "Investigate as much as possible"
 CZE_HUN_monarchy_event.31.t: "Manipulation in the Hungarian Trade"
 CZE_HUN_monarchy_event.31.d: "One of the biggest archivements in the Bucarest meeting was the manipulation of the hungarian trade to Russia. Currently, we have blocked some of the ukranian railways connecting to Hungary. Maybe if we offer a percentage of that income from their trade, they will help us to do a blockade to Hungary."
 CZE_HUN_monarchy_event.31.a: "The less the better"
 CZE_HUN_monarchy_event.31.b: "Only negotiate with the countries with direct connections"
 CZE_HUN_monarchy_event.31.c: "Let's blockade all their borders"
 CZE_HUN_monarchy_event.32.t: "A Strange Offer of the Czechoslovakian Government"
 CZE_HUN_monarchy_event.32.d: "They asked to block or slow all the trade to or from Hungary, in exchange of this, they will give us a percentage of the income archived with the blockade."
 CZE_HUN_monarchy_event.32.a: "It is a win-win situation"
 CZE_HUN_monarchy_event.33.b: "We lose with that deal, we will warn Hungary"
 CZE_HUN_monarchy_event.36.t: "Foreign Powers Manipulating Our Trade"
 CZE_HUN_monarchy_event.36.d: "Today, the russians warned us about a stange proposal that the czechoslovakians offer them. They asked for a manipulation of our trade in exchange of some income from that manipulation. We have analized all the trade that we think was manipulated and now we have to do something."
 CZE_HUN_monarchy_event.36.a: "Declare war in all non NATO countries"
 CZE_HUN_monarchy_event.36.b: "There are too many enemies to fight"
 CZE_HUN_monarchy_event.37.t: "The Archduke Arrives to Budapest"
 CZE_HUN_monarchy_event.37.d: "The officials at the Budapest Ferenc Liszt International Airport have detected the arrival of the Archduke to Hungary. They are waiting an official response on how to deal with him."
 CZE_HUN_monarchy_event.37.a: "If all his papers are right, let him in"
 CZE_HUN_monarchy_event.37.b: "He will never enter Hungary"
 CZE_HUN_monarchy_event.38.t: "The Pro-Monarchists Have Organized Riots"
 CZE_HUN_monarchy_event.38.d: "After the Arrival of the Archduke to Budapest, some of the most influential monarchists groups hace organized some riots demanding the resignment of the prime minister. The Archduke has not stated anything about his willingness to rule Hungary if the monarchists archive power."
 CZE_HUN_monarchy_event.38.a: "Let them protest, the prime minister will not resign"
 CZE_HUN_monarchy_event.39.t: "Pro-Monarchists Against the Decision to Not Allow the Archduke in Hungary"
 CZE_HUN_monarchy_event.39.d: "The monarchists have discovered that we block the entrance of the Archduke to Hungary. All of them are organizing riots against the government, we expect them to be very significant."
 CZE_HUN_monarchy_event.39.a: "Prepare the police to counter the riots"
 CZE_HUN_monarchy_event.40.t: "The Death of Archduke Joseph"
 CZE_HUN_monarchy_event.40.d: "Last night, the Archduke joseph from the Habsburg dynasty died. The funeral is planned to be in Madrid, where he lived for many years"
 CZE_HUN_monarchy_event.40.a: "We have to appoint a new king for our government"
 CZE_HUN_monarchy_event.40.b: "May he rest in peace"
 CZE_HUN_monarchy_event.41.t: "The New King for Hungary"
 CZE_HUN_monarchy_event.41.d: "After many deliverations, and with the approval of some members of the Habsburgs dynasty. We have decided to appoint Viktor Orban as the new king of Hungary. Karl von Habsbourg wants to standardize the laws in both Czechoslovakia and Hungary, and Viktor Orban is the best option to archive this goal."
 CZE_HUN_monarchy_event.41.a: "Prepare the coronation"
 CZE_HUN_monarchy_event.42.t: "The End of the Bucarest Meeting"
 CZE_HUN_monarchy_event.42.d: "We improved our relations with Romania and we have enacted some common laws to improve both countries. Now is time to prepare to face the Hungarian and without them, archiving local dominance."
 CZE_HUN_monarchy_event.42.a: "A new era has begun"
 CZE_HUN_monarchy_event.43.t: "Romania and Czechoslovakia Pressure Us!"
 CZE_HUN_monarchy_event.43.d: "The representatives of both countries have contacted the NATO general secretary in order to expel Hungary from the organization. The NATO secretary has contacted us to decide what to do."
 CZE_HUN_monarchy_event.43.a: "Expel Hungary, they never helped the organization"
 CZE_HUN_monarchy_event.43.b: "We don't accept pressure from any country"
 CZE_HUN_monarchy_event.44.t: "The Government Has Lost the Control"
 CZE_HUN_monarchy_event.44.d: "After many weaks of protests, many policemen have joined the strikes and therefore the government has lost the power to control those protests. The minister in charge of the police has resigned and there are rumors about some other ministers that will also resign."
 CZE_HUN_monarchy_event.44.a: "The government is falling apart"
 CZE_HUN_monarchy_event.45.t: "The Monarchists Have Archived Power"
 CZE_HUN_monarchy_event.45.d: "The monarchists groups have won the elections, now they will be able to enact a new constitution to remove the republican ideas from the hungarian government. But by the moment we have to chose a new prime minister."
 CZE_HUN_monarchy_event.45.a: "The prime minister will be the new king in the future"
 CZE_prague_conference_event.1.t: "Joint Army Exercises"
 CZE_prague_conference_event.1.d: "The Czechoslovakian government has proposed a joint army exercises with the participation of the Czechoslovakian, Austrian, and the Hungarian armies. This will be a great opportunity to improve our relations with new monarchies and to show our shared military power to the world. After 45 days of training, we will surely gain significant amount of experience and land doctrine improvement."
 CZE_prague_conference_event.1.a: "Great idea!"
 CZE_prague_conference_event.2.t: "Joint Air Exercises"
 CZE_prague_conference_event.2.d: "The Czechoslovakian government thinks that our air force isn't properly prepared for modern warfare. They are suggesting joint air exercises between our countries. After 45 days of training, we will surely gain significant amount of experience and air doctrine improvement."
 CZE_prague_conference_event.2.a: "Anything to improve our air force is welcome"
 CZE_prague_conference_event.3.t: "Exchange of Naval Knowledge"
 CZE_prague_conference_event.3.d: "Our countries may not have a great experience with naval warfare, but we can still learn a lot from each other. The Czechoslovakian government has proposed an exchange of naval knowledge between our countries. After 45 days of discussion, we will surely gain significant amount of experience and naval doctrine improvement. Who knows when it will come in handy?"
 CZE_prague_conference_event.3.a: "Yeah sure"
 CZE_prague_conference_event.4.t: "[CZE.GetName] Wants to Share Military Intel"
 CZE_prague_conference_event.4.d: "The [CZE.GetAdjectiveCap] government is willing to share military intelligence with us. This will allow us to improve our military capabilities and gain an advantage over our enemies. However, we must be careful not to share too much information that could be used against us in the future. After 45 days of discussion, we will surely gain significant amount of experience and military intel improvement."
 CZE_prague_conference_event.4.a: "A bit risky, but okay"
 CZE_prague_conference_event.5.t: "[CZE.GetName] Wants to Share Military Breakthroughs"
 CZE_prague_conference_event.5.d: "Our countries are doing well on their own, but if we want to stay ahead of the competition, we need to share our military breakthroughs with each other. The [CZE.GetAdjectiveCap] government is willing to share their latest military breakthroughs with us. After 45 days of discussion, we will surely gain significant military breakthrough improvement."
 CZE_prague_conference_event.5.a: "Excellent plan"
 CZE_prague_conference_event.6.t: "[CZE.GetName] Is Planning To Mix Education Programs"
 CZE_prague_conference_event.6.d: "The [CZE.GetAdjectiveCap] government is planning to mix education programs between our countries. This will allow us to share knowledge and improve our education systems. After 45 days of discussion, we will surely gain significant boost to national research and productivity."
 CZE_prague_conference_event.6.a: "To the bright future!"
 CZE_prague_conference_event.7.t: "[CZE.GetName] Increases Our Cooperation With Police Forces"
 CZE_prague_conference_event.7.d: "There are countries, who don't stand for our prosperity and welfare. By increasing our cooperation with the [CZE.GetAdjectiveCap] police forces, we will be able to better protect our citizens and maintain order in our society. After 45 days of discussion, we will surely gain significant boost to national security."
 CZE_prague_conference_event.7.a: "Let's keep our countries safe"
 CZE_prague_conference_event.8.t: "[CZE.GetName] Looks For Better Life Conditions"
 CZE_prague_conference_event.8.d: "The [CZE.GetAdjectiveCap] government is looking for ways to improve the living conditions of its and our citizens. By working together, we can find solutions to common problems and create a better future for our people. After 45 days of discussion, we will surely gain significant boost to national development and stability."
 CZE_prague_conference_event.8.a: "Sure"
 CZE_prague_conference_event.9.t: "[CZE.GetName] Finalizes Prague Conference"
 CZE_prague_conference_event.9.d: "The Prague Conference has been a great success. We have achieved all of our goals and strengthened our ties with the [CZE.GetAdjectiveCap] government. The conference has allowed us to share knowledge, improve our military capabilities, and create a better future for our people. Due to the recent successes of the Czechoslovakian government, they have decided to take the lead over our group and take the development responsibilities of our nations in their hands. We will lose some independence, but we will gain a lot in return."
 CZE_prague_conference_event.9.a: "Finally it's the time"
 CZE_prague_conference_event.9.b: "They've done great, but it's not enough for us to give up our independence"
 CZE_prague_conference_event.10.t: "[FROM.GetName] Accepts Our Conditions"
 CZE_prague_conference_event.10.d: "The [FROM.GetAdjectiveCap] government has accepted our conditions of limited independence. The Prague Conference has been a great success for them and they are looking forward to working with us in the future."
 CZE_prague_conference_event.10.a: "素晴らしい！"
 CZE_prague_conference_event.11.t: "[FROM.GetName] Rejects Our Conditions"
 CZE_prague_conference_event.11.d: "The [FROM.GetAdjectiveCap] government has rejected our conditions of limited independence. They are not ready to give up their sovereignty and are looking for other ways to cooperate with us. We will have to find another way to work together."
 CZE_prague_conference_event.11.a: "What?!"
 CZE_prague_conference_event.12.t: "The Unification Plan Starts"
 CZE_prague_conference_event.12.d: "Today our plans to unify the foreign embassies has started. Most of out top level diplomats will be realocated or fired. We expect that only the best diplomats from all three countries remain in their positions, this may help us to archive good treaties with other countries in the long future."
 CZE_prague_conference_event.12.a: "Diplomacy takes time"
 CZE_prague_conference_event.13.t: "The Re-sign of the Treaties"
 CZE_prague_conference_event.13.d: "We have resigned to many treaties, this may not be a problem but many of our foreign diplomats got overwhelmed with the paperwork and started approving quite bad deals with other countries. This movement wasn't the right one but we are hopping to redo it when we consolidete as an unique nation"
 CZE_prague_conference_event.13.a: "Those diplomats should be fired!"
 CZE_prague_conference_event.14.t: "The Leading Path by Karl von Habsburg"
 CZE_prague_conference_event.14.d: "The king from Czechoslovakia has approached us againt to reconsider our geopolitical situation. He has stablished a series of common objectives that all monarchs in Europe have to archive, he also provided with some tricks to overcome some difficulties that we may have in the process"
 CZE_prague_conference_event.14.a: "A good offer we shouldn't refuse"
 CZE_prague_conference_event.14.b: "We strongly align with the democratic view of Europe"
 CZE_prague_conference_event.15.t: "The Debt Question"
 CZE_prague_conference_event.15.d: "We are glad to announce the solution to all three countries debt problem. Many investors were questioning the capabilities of the king to pay the debt. Today the economical minister has announced a series of messures to integrate all the debt in a common debt pool. Some of the debt will be repaid when all the countries reunite, but a much larger part will remain as a shared debt.\n With this announcement some investors have looked to invest in all the three countries in hopes to get a good revenue from their unification"
 CZE_prague_conference_event.15.a: "Everyone should invest in our country"
 CZE_prague_conference_event.16.t: "The Rural Infrastructure"
 CZE_prague_conference_event.16.d: "Due to their limited importance in our countries' GDP, we have left the rural areas with an outdated infrastructure. Now with this plan we will improve both the GDP of those areas and an alternative route for land transportation."
 CZE_prague_conference_event.16.a: "We should focus in the czechoslovakian rural area"
 CZE_prague_conference_event.16.b: "We should focus in the most outdated infrastructure"
 CZE_prague_conference_event.17.t: "Skoda Improvements"
 CZE_prague_conference_event.17.d: "We have dedicated quite a lot of funds and time in discovering new ways to improve both the cars and their manufacturing. Therefore we should implement all those techniques with some local car brands both in Hungary and Austria"
 CZE_prague_conference_event.17.a: "We expected to even improve further"
 CZE_prague_conference_event.17.b: "We expected to produce more"
 CZE_prague_conference_event.17.c: "We want to both improve the designs and the production"
 CZE_prague_conference_event.20.t: "[FROM.GetName] Accepts Our Conditions"
 CZE_prague_conference_event.20.d: "The [FROM.GetAdjectiveCap] government has accepted our conditions of integration. The Prague Conference has been a great success for all."
 CZE_prague_conference_event.20.a: "素晴らしい！"
 CZE_prague_conference_event.21.t: "[FROM.GetName] Rejects Our Conditions"
 CZE_prague_conference_event.21.d: "The [FROM.GetAdjectiveCap] government has rejected our conditions of integration. They are not ready to give up their sovereignty and are looking for other ways to cooperate with us. We will have to find another way to work together."
 CZE_prague_conference_event.21.a: "I'll show them the fastest way of integration"
 CZE_the_end_of_czech_communism_tt: "Bans §RKSČM§!\n\nIf §RKSČM§! is over §Y30%§! popularity:\n §R-5%§! §Ystability\n §R-75§! political power§!"
 CZE_monarchist_past: "Monarchist Past"
 CZE_monarchist_past_desc: "The Czech Republic has a long history of monarchy, with the last king ruling until 1918. The idea of restoring the monarchy is still present in the minds of some citizens, and the rising interest in Habsburgs and other royal families is a sign of this. The question is whether we should embrace this past or move forward with a new vision for the future."
 CZE_koruna_ceska_program: "Koruna Česká Program"
 CZE_koruna_ceska_program_desc: "The Koruna Česká Program aims to restore the Czech Republic's sovereignty and independence by promoting the use of the Czech koruna as the national currency. Their program strives for the restoration of Czech monarchy with the House of Habsburg-Lorraine. The party was founded in 1990."
 CZE_democratic_feudalism: "Democratic Feudalism"
 CZE_democratic_feudalism_desc: "People will not follow the king just because he is the king. We need to create a system where the king is elected by the people, but still has the power to govern. This will ensure that our monarchy will be different from the old one, and will be more welcomed in the modern world."
 CZE_strive_from_the_democratic_system: "Strive From The Democratic System"
 CZE_strive_from_the_democratic_system_desc: "The old monarchy was a system where the king had absolute power. And that way of rule lasted for centuries. So why not to try it again? With enough support from Habsburgs in Hungary and Austria, we can achieve great support for our cause. The people will follow the king once again, and the king will lead the country to prosperity."
 CZE_promote_presidential_elections: "Promote Presidential Elections"
 CZE_promote_presidential_elections_desc: "Other Habsburgs will not be happy with our decision to support the presidential elections, but we have to do it. The people need to choose their leader. We will not let the old system of monarchy to return, but we will create a new one with the king chosen by the people."
 CZE_limited_eu_trust_koruna_ceska: "Limited EU Trust"
 CZE_limited_eu_trust_koruna_ceska_desc: "The European Union is a great idea, but it is not perfect. We need to be careful with our trust in the EU, and we need to make sure that our interests are protected. There are some other parties in our country that share this view, so let's work together."
 CZE_cooperation_with_ods: "Cooperation With ODS"
 CZE_cooperation_with_ods_desc: "ODS shares our vision of limited EU trust and democratic aspirations. We can work together to achieve our common goals."
 CZE_cooperation_with_kdu_csl: "Cooperation with KDU-ČSL"
 CZE_cooperation_with_kdu_csl_desc: "KDU-ČSL is currently the oldest party in the Czech Republic. They share our christian values and traditional family system. With those social values, we can cooperate for the greater good."
 CZE_parliamentary_cooperation: "Parliamentary Cooperation"
 CZE_parliamentary_cooperation_desc: "Successful meeting with another parties opens the way for further cooperation in the parliament. With the support of ODS and KDU-ČSL, we can outrun communists and social democrats and make our voices heard."
 CZE_integrate_with_democratic_countries: "Integrate With Democratic Countries"
 CZE_integrate_with_democratic_countries_desc: "Democratic countries are led by the president, so our \"king\" will have to adapt to this system. If other countries will accept those conditions, we can start to integrate with them."
 CZE_trust_in_the_old_system: "Trust In The Old System"
 CZE_trust_in_the_old_system_desc: "People have to know that our monarchist view isn't worse than the current one, and that we can lead the country to prosperity. We will not let the old system of monarchy to return, but we will create a new one with the kings who are chosen by the people."
 CZE_prepare_a_new_president: "Prepare A New President"
 CZE_prepare_a_new_president_desc: "Nowadays the word president sounds better than the word king, so to not make misunderstandings, we will prepare a new president. For us, he will be the king of our country, but for the people, he will stand as a president."
 CZE_seek_support_from_hungary: "Seek Support From Hungary"
 CZE_seek_support_from_hungary_desc: "Hungary is a country with a long history of monarchy, and the Habsburgs have strong ties to the Hungarian royal family. We can seek their support in our efforts to restore the monarchy in the Czech Republic."
 CZE_seek_support_from_austria: "Seek Support From Austria"
 CZE_seek_support_from_austria_desc: "The support of Austrian Habsburgs will make significant impact on our efforts to restore the monarchy in our country. If we reunite the Habsburg families, we can create a strong alliance that will help us achieve our goals."
 CZE_promote_the_traditional_family_system: "Promote The Traditional Family System"
 CZE_promote_the_traditional_family_system_desc: "The traditional family system is the foundation of our society. We need to promote it and make sure that it is respected and protected. The Habsburgs have a long history of promoting the traditional family system, as they've seen as a symbol of stability and a strong tool in political decisions."
 CZE_old_way_of_country_management: "Old Way Of Country Management"
 CZE_old_way_of_country_management_desc: "The old way of country management is the way that the Habsburgs used to rule. It is a system where the king has absolute power, and the people have to follow his orders. This system has been proven to be effective in the past so we will follow the steps of our ancestors."
 CZE_attack_kscm: "Attack KSČM"
 CZE_attack_kscm_desc: "Those communists already shown how destructive their system is to not our country, but to the whole world. We will not let them to rule again and we will do everything to destroy their influence in our country."
 CZE_attack_cssd: "Attack ČSSD"
 CZE_attack_cssd_desc: "ČSSD, a fellow friend of the KSČM, publicly supports their actions. The friends of our enemies are our enemies."
 CZE_christian_and_protestant_values: "Christian And Protestant Values"
 CZE_christian_and_protestant_values_desc: "In oppose to Habsburgs worldview, we can connect both Catholic and Protestant values to create a strong multi-religious state. This will help us to unite the people and create a strong foundation for our new monarchy, where everyone will be respected and protected, regardless of their religion."
 CZE_multi_religious_state: "Multi-Religious State"
 CZE_multi_religious_state_desc: "After all, the Habsburgs were purely Catholic, with disregard to other religions. But that was hundreds of years ago. Today, if we show people the we can respect other religions, we can create even greater country than before during the Habsburgs reign."
 CZE_petr_nohel: "Petr Nohel"
 CZE_petr_nohel_desc: "Petr Nohel is a heraldist, genealogist and theologian. He deals with the genealogy and heraldry of noble families, especially ruling and formerly ruling dynasties. He also deals with issues of education and higher education in general."
 CZE_vaclav_srb: "Václav Srb"
 CZE_vaclav_srb_desc: "Václav Srb passed the State Interpreter-Translator Exam in French, Italian and Russian, which made him to live as a tour guide. In 1991, he founded his own travel agency Praga Magica. His social talent and greatly involvement into our party will surely make him a great leader of our country in the future."
 CZE_radim_spacek: "Radim Špacek"
 CZE_radim_spacek_desc: "Radim Špacek is not only a politician but also a biologist who has studied mathematical methods for data processing in experimental research at the Faculty of Arts, Charles University. He's rich political experience and knowledge of the world will help us to create a better future for our country."
 CZE_the_end_of_czech_communism: "The End Of Czech Communism"
 CZE_the_end_of_czech_communism_desc: "Our country suffered enough from the communist regime. Let's stop the communists once and for all."
 CZE_decentralization_of_the_economy: "Decentralization Of The Economy"
 CZE_decentralization_of_the_economy_desc: "An economy that is too centralized is vulnerable to corruption and inefficiency. We need to decentralize our economy and give more power to the regions. This will help us to create a more efficient and effective economy."
 CZE_the_question_of_the_silesia_region: "The Question Of The Silesia Region"
 CZE_the_question_of_the_silesia_region_desc: "Some part of the Silesia region was taken by Poland after the World War I. This region is rich in natural resources and has a great potential for development. We need to find a way to bring it back to our country and make it again a part of our nation."
 CZE_get_czechs_and_slovaks_closer_to_eachother: "Get Czechs And Slovaks Closer To Each other"
 CZE_get_czechs_and_slovaks_closer_to_eachother_desc: "Recreation of the Czechoslovakia was a great idea, but there's still a lot of work to do. We need to finally reunite our nations to strengthen our position in the world."
 CZE_regional_development: "Regional Development"
 CZE_regional_development_desc: "The Czech Republic is a country with a great potential for development. We need to invest in our regions and make them more attractive for investors. This will help us to create new jobs and improve the quality of life in our country."
 CZE_claims_on_silesia: "Claims On Silesia"
 CZE_claims_on_silesia_desc: "So Poland decided not to give us back our Silesia region. Well, diplomacy is not always the best way to solve problems. We will take what is ours by force if necessary."
 CZE_invest_in_new_roads: "Invest In New Roads"
 CZE_invest_in_new_roads_desc: "Poland decided to share Silesia with us so now let's show them it was a good decision. We will invest in new roads and infrastructure to make this region more attractive for investors and tourists. This will improve both countries."
 CZE_history_is_what_keeps_us_together: "History Is What Keeps Us Together"
 CZE_history_is_what_keeps_us_together_desc: "Czechs and Slovaks have a long history of cooperation and friendship. We need to build on this history and create a strong bond between our nations. This will help us to create a better future for both countries."
 CZE_repopulate_silesia_with_czechs_and_slovaks: "Repopulate Silesia With Czechs And Slovaks"
 CZE_repopulate_silesia_with_czechs_and_slovaks_desc: "Silesia is once again a part of our country, but the population is still mostly Polish. We need to repopulate this region with Czechs and Slovaks to create a strong and united territory."
 CZE_increase_power_of_the_royal_family: "Increase Power Of The Royal Family"
 CZE_increase_power_of_the_royal_family_desc: "We have dealt with the Silesia problem and divided society. With those issues solved, the new royal family showed the Europe that they are capable of ruling the country. Now we need to increase their power and make them a symbol of our nation."
 CZE_more_independent_regions: "More Independent Regions"
 CZE_more_independent_regions_desc: "Regions are too dependent on the central government. We need to give them more power and autonomy to make their own decisions."
 CZE_expand_local_industry: "Expand Local Industry"
 CZE_expand_local_industry_desc: "With new roads in Silesia, we can now focus on expanding local industry. Silesia is rich in natural resources and has a great potential for development so that's why we should develop it further."
 CZE_grants_for_farmers: "Grants For Farmers"
 CZE_grants_for_farmers_desc: "Farmers are the backbone of our economy. We need to support them and help them to grow their businesses. Grants for farmers will help them to invest in new equipment and technology, which will improve their productivity and competitiveness."
 CZE_dust_off_the_crown_jewels: "Dust Off the Crown Jewels"
 CZE_dust_off_the_crown_jewels_desc: "After so many years of dust over the royal jewels, this may be the time to recover them to the glorious jewels once were."
 CZE_prepare_for_the_coronation: "Prepare a Special Event"
 CZE_prepare_for_the_coronation_desc: "The king has to find support from all the parties around the country, so the best option may be to prepare a royal event"
 CZE_rule_of_karl_of_habsburg: "The Coronation of Karl von Habsburg"
 CZE_rule_of_karl_of_habsburg_desc: "After this unexpected series of events, the popularity for Karl von Habsburg has risen due his promises about stability and economics."
 CZE_two_nations_one_crown: "Two Nations Under One Crown"
 CZE_two_nations_one_crown_desc: "The king wants to reunite with our old friends, however our reputations is not god. Maybe if we enact some common policies we can reunite and therefore form Czechoslovakia again"
 CZE_austrian_monarchists: "Austrian Monarchists"
 CZE_austrian_monarchists_desc: "The austrians were part of the Austro-Hungarian empire, we only expect that they can understand the problems of their democracy and install a Habsburg leader to solve those problems."
 CZE_hungarian_monarchists: "Hungarian Monarchists"
 CZE_hungarian_monarchists_desc: "The Hungarian were part of the Austro-Hungarian empire, we only expect to discover the tyranny of Fidesz political party and become a more freedom country with a Habsburg king."
 CZE_royal_alliance: "Royal Alliance"
 CZE_royal_alliance_desc: "For now on, Europe has another country with a Habsburg king, therefore we have to unite forces to defend ourselves against our enemies."
 CZE_seperation_of_powers: "Separation of Powers"
 CZE_seperation_of_powers_desc: "Since the fall of the Austro-Hungarian empire our countries have taken different paths, we should try to put those differences apart and reunite once again, but solving the problems we had. But first, we should establish some laws to help with their integration"
 CZE_the_new_austro-hungary_project: "The New Austro-Hungary Project"
 CZE_the_new_austro-hungary_project_desc: "Since the fall of the Austro-Hungarian empire our countries have taken different paths, and all of them with the exception of Czechoslovakia have resulted in a lousy state. We want to annex them in otder to control and improve all their weaknesses. But first, we should establish some laws to help with the integration."
 CZE_reach_to_the_house_of_habsburg-lorraine: "Reclaim the Properties of the House of Habsburg-Lorraine"
 CZE_reach_to_the_house_of_habsburg-lorraine_desc: "After the proclamation of the austrian republic, most of the properties from the Habsburgs were seized. Now with a Habsburg king, we shall push their government to return them."
 CZE_gain_influence_in_the_austrian_government: "Gain Influence in the Austrian Government"
 CZE_gain_influence_in_the_austrian_government_desc: "Now, that we have some civilian groups rallying against the government, we can try to push more and introduce some pro-monarchists in the federal government. This is just one step close to set a Habsburg king in Austria."
 CZE_encourage_british_royal_family_support: "Prepare an Event with all European Monarchies"
 CZE_encourage_british_royal_family_support_desc: "Europe is uniting, but the royal houses have diferent objectives and problems. We should set up a meeting to talk about all these problems and follow a common path to outcome them. Maybe we should insist to the british royal family to do it in England."
 CZE_visit_belgium: "Royal Visit to Belgium"
 CZE_visit_belgium_desc: "After the royal meeting, the next step is convincing the prince of Belgium to claim his right to the Austrian throne, the visit is just a courtesey to prepare his return, first to Prague and, when the austrian people is ready, to Austria."
 CZE_initiate_the_return_of_the_archduke_lorenz_of_austria-este: "Initiate the Return of the Archduke Lorenz"
 CZE_initiate_the_return_of_the_archduke_lorenz_of_austria-este_desc: "After an amazing visit to Belgium and perfect negotiations with the prince, we can start the preparation of a social media campaign to enhance the support among the people in Austria."
 CZE_kingdom_of_austria: "The Kingdom of Austria."
 CZE_kingdom_of_austria_desc: "We did it, the people have staited the willingness for a king, we just have to send the Archiduke to Austria. At the moment the republic is falling apart so they will not have any power against his return, and maybe, his arrival will be the final bang to their downfall."
 CZE_the_problem_with_fidesz: "The problem with Fidesz"
 CZE_the_problem_with_fidesz_desc: "Fidesz has gained a lot of popularity within the hungarian people, if we want to establish a Habsbourg in Hungary, we have to crush the Fidesz's popularity."
 CZE_support_the_opposition: "Support the opposition"
 CZE_support_the_opposition_desc: "With the initial downfall of Fidesz, we have to empower our party and the opposition."
 CZE_manipulate_the_elections: "Manipulate the elections"
 CZE_manipulate_the_elections_desc: "The final gambit for the Fidesz and the democratic parties, we have to ensure that the king's party wins enough votes to form a government."
 CZE_meeting_with_romania: "The Bucarest meeting"
 CZE_meeting_with_romania_desc: "We should discuss with the romanian government important topics about security and cooperation. We should focus our efforts in our common enemy, Hungary."
 CZE_visit_archduke_joseph_arpad: "The Visit of Archduke Joseph Arpad"
 CZE_visit_archduke_joseph_arpad_desc: "If we manage that the Archduke arrives to the capital, we will gain enough support and a king to coronate in Hungary."
 CZE_kingdom_of_hungary: "Kingdom of Hungary"
 CZE_kingdom_of_hungary_desc: "Everything is ready for coronation, the people have approved the monarchy and dislike the current government, we only have to send the order."
 CZE_manipulate_hungarian_trade_with_russia: "Manipulate the Hungarian Trade"
 CZE_manipulate_hungarian_trade_with_russia_desc: "One of the main trade partners is Russia, which has been seen as an enemy for Europe, maybe if we try to manipulate their trade, we can get a part of it without no one complaining."
