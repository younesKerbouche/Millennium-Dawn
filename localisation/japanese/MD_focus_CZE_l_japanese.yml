 CZE_Army_2010.08.t: "新型自走対空システムの選定"
 CZE_Army_2010.08.d: "2010年、航空脅威が進化するにつれて防空はますます重要になっている。チェコ陸軍は、敵の航空機やミサイルから我が軍が十分に保護されることを保証するために、新しい自走対空システム（SPAA）を選択しなければならない。検討すべき3つの選択肢がある。機動性が高く非常に効果的な対空車両であるスウェーデンのLvKv 9040C、多用途な防空のためにミサイルと機関砲システムを組み合わせたロシアのパーンツィリ、または広範囲の空中脅威に対して防御可能な機動性の高いシステムであるイスラエルのスパイダーである。各システムは、機動性、火力、および運用上の柔軟性の観点から異なる利点を提供する。"
