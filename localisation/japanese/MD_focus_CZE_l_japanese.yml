 CZE_petr_pavel_scripted_gui_qatar_button_delayed_text: "[CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text_one: "第二次湾岸戦争はイラクへの迅速な侵攻であり、後に占領地での8年間の戦争を引き起こした。侵攻中、ペトル・パヴェルはカタールからアメリカ軍と協力し、連絡将校として勤務した。彼はまた、イラクによる生物兵器攻撃の可能性について最高司令部に警告していた人物でもあった。\n\n§Gこの任務を受けるための要件:§!\n  §Y[USA.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    §Y[IRQ.GetName]§!と戦争中である\n\n  §Y[QAT.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+10である\n\n  §Yペトル・パヴェル§!:\n    ミッション§R第二次湾岸戦争への協力§!を完了していない\n\n§G完了までの時間:§! §Y20§!日\n\n§G即時効果:§!\n  §Y[USA.GetName]§! および §Y[QAT.GetName]§!にイベント「[CZE.GetName]がペトル・パヴェルをカタールに派遣」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+12%、砂漠訓練ポイント+8%、連絡将校ポイント+8%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[QAT.GetName]§!との友好度+20を獲得"
