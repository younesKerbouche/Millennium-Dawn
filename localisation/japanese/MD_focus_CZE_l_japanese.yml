 CZE_borrow_state_factory: "国有工場の借用"
 CZE_borrow_state_factory_desc: "時には生産を加速させる必要がある。政府に工場の1つを貸してもらい、そこで部品を製造することができる。"
 CZE_pay_bills: "請求書の支払い"
 CZE_expand_kvasiny_factory: "クヴァシニ工場の拡張"
 CZE_expand_kvasiny_factory_desc: "クヴァシニ市にある工場を近代化することで、生産効率を飛躍的に向上させることができる。残念ながら、設計計画では建設期間中、工場は閉鎖されることになっている。"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "§Yシュコダ研究所§!の拡大"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "新たな研究機関を設けて科学部門を拡張することで、政府との協力の下、かつては遠い夢でしかなかった技術を開発することが可能になる。今日、その夢の実現はかつてないほど近づいている。新たな段階に入る時が来たのだ。"
 CZE_new_production_line_in_mlada_boleslav: "ムラダー・ボレスラフの新生産ライン"
