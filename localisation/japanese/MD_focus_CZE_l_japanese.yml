 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_one: "統合遠征軍（JEF）は、英国主導の北欧多国籍軍パートナーシップであり、迅速な対応と遠征作戦のために設計されている。\n\n§Gこの任務を受けるための要件:§!\n  以下のいずれか: §Y[ENG.GetName]§!, §Y[DEN.GetName]§!, §Y[NOR.GetName]§!:\n    §Y[USA.GetName]§!と同盟関係にあり、かつ平時である\n\n  §Y[CZE.GetName]§!:\n    §Y[USA.GetName]§!と同盟関係にあり、かつ平時である\n\n  §Y2014年§!以降\n\n§G完了までの時間:§! §Y180§!日\n\n§G即時効果:§!\n  §Y要件を満たすすべての国§!:\n    イベント「[CZE.GetName]が演習支援のためペトル・パヴェルを派遣」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+9%、計画専門家ポイント+10%、防御スタイルポイント+6%を獲得\n\n  §Y[CZE.GetName]§!:\n    防御力+5%、最大計画+5%を獲得"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_two: "統合遠征軍（JEF）は、英国主導の北欧多国籍軍パートナーシップであり、迅速な対応と遠征作戦のために設計されている。\n\n§G完了までの時間:§! [?CZE_petr_pavel_north_flank_flag_one:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+9%、計画専門家ポイント+10%、防御スタイルポイント+6%を獲得\n\n  §Y[CZE.GetName]§!:\n    防御力+5%、最大計画+5%を獲得"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_three: "統合遠征軍（JEF）は、英国主導の北欧多国籍軍パートナーシップであり、迅速な対応と遠征作戦のために設計されている。\n\n§G完了！§!"
