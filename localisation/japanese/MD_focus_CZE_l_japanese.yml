 CZE_set_up_location: "場所の設定"
 CZE_electric_highway_category: "充電施設付き幹線道路計画"
 CZE_electric_highway_category_desc: "他国では、走行中に電気自動車を充電できる電気高速道路のプロジェクトがとうの昔に始まっている。この並外れた投資は電気自動車の運転快適性を向上させるだろうが、非常に高価である。しかし、国民のためにならないことはない。"
 CZE_open_planning_phase: "計画段階の開始"
 CZE_prepare_construction_site: "建設現場の準備"
 CZE_build_one_kilometer_of_electric_highway: "§Y1§!kmの充電施設付き幹線道路を建設\n現在の総延長: §Y[?THIS.CZE_electric_highway_kilometers|.0]km§!"
 CZE_volkswagen_group_category: "フォルクスワーゲン・グループ"
 CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]"
 CZE_volkswagen_group_category_desc_scripted_loc1_TT: "VGは、1937年に設立された、ニーダーザクセン州ヴォルフスブルクに本拠を置くドイツの自動車コンツェルンである。2000年時点でグループには以下が含まれていた:\n[GER.GetFlag] §Yフォルクスワーゲン§!\n[GER.GetFlag] §Yアウディ§!\n[SPR.GetFlag] §Yセアト§!\n[CZE.GetFlag] §Yシュコダ§!\n[GER.GetFlag] §Yフォルクスワーゲン商用車§!\n[ITA.GetFlag] §Yランボルギーニ§!\n[ENG.GetFlag] §Yベントレー§!\n[FRA.GetFlag] §Yブガッティ§!\n\n後年には、スカニア、ポルシェ、MAN、ドゥカティ、クプラ、ジェッタ、スカウトも加わった。\nこのコンツェルンは、自動車会社間の相互協力と世界中の自動車産業の発展を前提としている。"
 CZE_volkswagen_group_category_desc_scripted_loc2_TT: "VGは、1937年に設立された、ニーダーザクセン州ヴォルフスブルクに本拠を置くドイツの自動車コンツェルンである。2000年時点でグループには以下が含まれていた:\n[GER.GetFlag] §Yフォルクスワーゲン§!\n[GER.GetFlag] §Yアウディ§!\n[SPR.GetFlag] §Yセアト§!\n[CZE.GetFlag] §Yシュコダ§!\n[GER.GetFlag] §Yフォルクスワーゲン商用車§!\n[ITA.GetFlag] §Yランボルギーニ§!\n[ENG.GetFlag] §Yベントレー§!\n[FRA.GetFlag] §Yブガッティ§!\n===================================================================\n§Yシュコダ対フォルクスワーゲン§!\n\n§Gフォルクスワーゲン支持率:§! [?CZE.volkswagen_support|.0%%Y]\n§Gシュコダ支持率:§! [?CZE.skoda_support|.0%%Y]\n\n§Yどちらかの企業が100%の支持率に達した場合、その企業の勝利で対立は終結する。そうでなければ、最も高い支持率を得た企業が勝利する。しかし、引き分けの場合は、シュコダはフォルクスワーゲンのリーダーシップを覆すのに十分な支持をグループ内で得られなかったため、敗北を認めることになる。§!"
 CZE_take_part_in_new_technology_research: "新技術研究への参加"
 CZE_expand_middle_east_trade: "中東貿易の拡大"
 CZE_expand_set_up_cooperation_with_india: "インドとの協力関係の構築"
 CZE_open_aurangabad_factory: "アウランガーバード工場の開設"
 CZE_open_nanjing_factory: "南京工場の開設"
 CZE_volkswagen_group_civil_war: "フォルクスワーゲングループ内戦"
 CZE_call_a_press_conference: "記者会見の開催"
 CZE_quarrel_volkswagen_group_members: "フォルクスワーゲングループメンバーとの口論"
 CZE_quarrel_volkswagen_group_members_desc: "ほとんどの企業はフォルクスワーゲンに非常に忠実である。何とかして彼らを説得し、寝返らせなければならない。"
 CZE_we_are_the_leaders_here: "我々がここのリーダーだ"
 CZE_we_are_the_leaders_here_desc: "我々は最初からフォルクスワーゲングループを率いてきた。なぜこの小さなつまずきが、突然我々からこのリーダーシップを奪うというのだ?!"
 CZE_accuse_skoda_of_complicity: "シュコダを共謀罪で告発する"
 CZE_accuse_skoda_of_complicity_desc: "シュコダがこのスキャンダル全体に関与していたというわずかな証拠でさえ、その評判を傷つける可能性がある。効果が目に見えるように、強く打撃を与えなければならない。"
 CZE_fundaments_of_the_skoda_group: "シュコダグループの基礎"
 CZE_fundaments_of_the_skoda_group_desc: "我々は何をしているか分かっていることを他者に示さなければならない。リーダーシップを掌握したら、新たな秩序を確立し、グループを安定させる計画を開始する。"
 CZE_talk_to_seat: "セアトとの対話"
 CZE_convince_seat_to_stay_with_volkswagen: "セアトをフォルクスワーゲンに留まるよう説得する"
 CZE_talk_to_lamborghini: "ランボルギーニとの対話"
 CZE_convince_lamborghini_to_stay_with_volkswagen: "ランボルギーニをフォルクスワーゲンに\n留まるよう説得する"
 CZE_talk_to_bentley: "ベントレーとの対話"
 CZE_convince_bentley_to_stay_with_volkswagen: "ベントレーをフォルクスワーゲンに\n留まるよう説得する"
 CZE_talk_to_bugatti: "ブガッティとの対話"
 CZE_convince_bugatti_to_stay_with_volkswagen: "ブガッティをフォルクスワーゲンに\n留まるよう説得する"
 CZE_help_promoting_skoda_actions: "シュコダの行動促進支援"
 CZE_help_promoting_skoda_actions_desc: "チェコ政府は、フォルクスワーゲングループの掌握を支援するためのイベント開催に協力することに同意した。我々はその支援に感謝するだろう。"
 CZE_talk_with_the_german_government: "ドイツ政府との対話"
 CZE_talk_with_the_german_government_desc: "チェコ政府の支援のおかげで、我々はドイツ政府との協議を開始する。それが価値あるものになることを願おう。"
 CZE_get_approval_to_legally_take_over_volkswagen_group: "フォルクスワーゲングループの合法的買収承認を得る"
 CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "ドイツ政府はそう簡単にはこの地位を譲らないだろう。フォルクスワーゲンの現在著しく揺らいでいる信頼性と地位が、彼らに何の利益ももたらさないことを説得する必要がある。"
 CZE_investment_in_the_future: "将来への投資"
 CZE_investment_in_the_future_desc: "我々がフォルクスワーゲンと同等ではないことは分かっている。しかし、フォルクスワーゲングループのリーダーシップを取ることで、かつてない速さで自動車産業を発展させることができるだろう。フォルクスワーゲンは行動が遅すぎた。我々は彼らよりも優れている。"
 CZE_skoda_is_getting_aggressive: "シュコダが攻撃的になっている"
 CZE_skoda_is_getting_aggressive_desc: "シュコダの突然の行動は、我々に対抗措置を取らせることを余儀なくさせる。もし他の企業が彼らの条件に同意すれば、我々の地位を守ることはもはや不可能になるかもしれない。"
 CZE_what_happened_to_our_group: "我々の共同体に何が起こったのか？"
 CZE_what_happened_to_our_group_desc: "我々は緊密で、繁栄しているグループだった。ご覧の通り、あまり良くはない。一つの恐ろしい過ちが、我々の共同体のバランスを崩し、それは我々の友人の一人によって不当かつ攻撃的に利用された。なぜ我々から離れていくのか分からないが、フォルクスワーゲングループは政治的な戦いよりも良いものであるはずだった。それは世界中の自動車部門を支援する組織であるはずだった。我々はあなた方を失望させて申し訳ない。"
 CZE_finish_the_preparations: "準備の完了"
 CZE_expansion_to_china: "中国への拡大"
 CZE_buy_back_full_production_license: "完全生産ライセンスの買い戻し"
 CZE_buy_back_full_production_license_desc: "我々はライセンスを段階的に購入しなければならない。運が良ければ、フォルクスワーゲンは全額を早期に提供してくれるだろう。そうでなければ、全体を5回の取引に分割する必要がある。"
 CZE_actions_drop: "行動の低下"
 CZE_cesky_motor_energy_holding: "チェスキー・モーター・エナジー・ホールディング"
 CZE_cesky_motor_energy_holding_desc: "我々はフォルクスワーゲングループを離脱する計画だが、これは他の企業との協力を完全に放棄することを意味しない。我が国には、より緊密な関係を築くことができる他の自動車会社がたくさんある。我々のプロジェクトはまだいくつかの改良が必要だが、準備ができたら、全ての主要な自動車およびエネルギー生産会社を一つの組織の下に統合するために最善を尽くすだろう。\n\n§Gタトラ・トラック:§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ:§! [?CZE.vop_support|.0%%Y]\n§Gプラガ:§! [?CZE.praga_support|.0%%Y]\n§GČEZ:§! [?CZE.cez_support|.0%%Y]"
 CZE_tatra_trucks_decision: "§Yタトラ・トラック§!と対話する"
 CZE_vop_cz_decision: "§YVOP CZ§!と対話する"
 CZE_praga_decision: "§Yプラガ§!と対話する"
 CZE_cez_decision: "§YČEZ§!と対話する"
 CZE_start_selling_state_companies_category: "国営企業の売却開始"
 CZE_start_selling_state_companies_category_desc: "民営化の要素の一つは、政府所有企業の売却である。他のチェコ企業や外国のコンツェルンも株式を購入できるようになる。"
 CZE_czech_railways: "チェコ鉄道"
 CZE_cez_group: "ČEZグループ"
 CZE_banks: "銀行"
 CZE_czech_airlines: "チェコ航空"
 CZE_temelin_reactor_construction_category: "テメリーン原子力発電所建設"
 CZE_temelin_reactor_construction_category_desc: "テメリーン原子力発電所プロジェクト全体は1981年に始まった。建設は1987年に開始された。この極めて高価な投資は、今後数十年にわたって我々にエネルギー安全保障を確保するだろう。この建設を完了させることが、今や我々の最優先事項であるべきだ。"
 CZE_temelin_reactor_opening: "テメリーン発電所開所"
 CZE_temelin_reactor_opening_desc: "1年後、我々は発電所とその最初の原子炉の建設を完了する。これはチェコ経済にとって極めて重要な瞬間となるだろう。"
 CZE_new_nuclear_power_plant_category: "新原子力発電所"
 CZE_new_nuclear_power_plant_category_desc: "我々は別の原子力発電所を建設するための大規模な契約を受け取った。このプロジェクトを失敗させるわけにはいかない。締め切りは厳しく、わずかなミスでも高くつく可能性がある。"
 CZE_third_nuclear_power_plant_deadline: "第3原子力発電所 締め切り"
 CZE_third_nuclear_power_plant_deadline_desc: "最後の発電所を建設するのに時間がかかりすぎた。投資家は今、それほど長く待つつもりはなく、厳しい締め切りを設定した。それまでに発電所を建設できなければ、全ての建設補助金を失うことになる。"
 CZE_gather_funds: "資金調達"
 CZE_gather_funds_desc: "建設を開始するためには、多額の資金が必要だ。\n§G調達済み資金:§! §Y[?THIS.CZE_power_plants_funds]/200§!"
 CZE_construction_site: "建設用地"
 CZE_finish_construction: "建設の完了"
 CZE_finish_construction_desc: "いつでも建設を完了できるが、まだ改善の余地があるかもしれない。時間は限られているが、追加のプロジェクトを先に完了させれば、我々の発電所はより良くなるだろう。"
 CZE_additional_laboratory_equipment: "追加の実験装置"
 CZE_start_with_better_fuel: "より良い燃料で開始"
 CZE_thermonuclear_reactor: "熱核融合炉"
 CZE_kscm_strikes_at_eu_category: "KSČM、欧州連合に打撃"
 CZE_kscm_strikes_at_eu_category_desc: "他の政党に圧倒される前に人気を獲得する最後のチャンスだ。欧州連合の共産党の指導権を獲得すれば、多くの国との政治的関係が大幅に向上するだろうが、我々の状況は下降線であるため、これは簡単な仕事ではないだろう。"
 CZE_eu_mission_fail: "欧州連合ミッション失敗"
 CZE_campaign_in_visegrad_group: "ヴィシェグラード・グループでのキャンペーン"
 CZE_campaign_in_balkans: "バルカン半島でのキャンペーン"
