 CZE_Army_2000.05.t: "次期主力戦車の選定"
 CZE_Army_2000.05.d: "装甲部隊を近代化するにあたり、新世代の主力戦車（MBT）の必要性が不可欠となっている。利用可能な最良の選択肢を評価した後、我々は選択肢を3つに絞り込んだ。精密工学と戦場での支配力で有名なドイツのレオパルト、最先端技術を備えた高度に先進的で多用途な戦車であるフランスのルクレール、そして手頃な価格、耐久性、火力のバランスを提供するロシアのT-90である。各選択肢には独自の強みと潜在的な地政学的影響がある。我々が行う選択は、我が装甲部隊の未来を定義し、国際関係に影響を与えるだろう。"
