 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§Gタリバンに勝利するための戦略§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "タリバンとの戦争は終わらない。タリバンを再び押し返すための新しい戦略の準備を始める時が来た。残念ながら、そのような作戦を実行するにはアフガニスタン最高司令部の許可が必要である。もし彼らが拒否すれば、ペトル・パヴェルはこの任務の後、アフガニスタンでの訓練を終えなければならないだろう。\n\n§Gこの任務を受けるための要件:§!\n  §Y[AFG.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    サラフィ主義の思想を持っていない\n    §Y[CZE.GetName]§!との友好度が少なくとも+25である\n\n§G完了までの時間:§! §Y75§!日\n\n§G即時効果:§!\n  §Y[AFG.GetName]§!にイベント「ペトル・パヴェルが新戦略の準備を望む」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+8%、計画専門家ポイント+12%を獲得\n\n§Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+15を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "タリバンとの戦争は終わらない。タリバンを再び押し返すための新しい戦略の準備を始める時が来た。残念ながら、そのような作戦を実行するにはアフガニスタン最高司令部の許可が必要である。もし彼らが拒否すれば、ペトル・パヴェルはこの任務の後、アフガニスタンでの訓練を終えなければならないだろう。\n\n§G完了までの時間:§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+8%、計画専門家ポイント+12%を獲得\n\n§Y[CZE.GetName]§!:\n    §Y[AFG.GetName]§!との友好度+15を獲得"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_three: "タリバンとの戦争は終わらない。タリバンを再び押し返すための新しい戦略の準備を始める時が来た。残念ながら、そのような作戦を実行するにはアフガニスタン最高司令部の許可が必要である。もし彼らが拒否すれば、ペトル・パヴェルはこの任務の後、アフガニスタンでの訓練を終えなければならないだろう。\n\n§G完了！§!"
 CZE_adaptation_to_urban_fight_tactics_modifier: "市街戦術への適応"
 CZE_skoda_laboratories_modifier: "シュコダ研究所"
 CZE_skoda_superb_productivity_modifier: "£GFX_CZE_skoda_small シュコダ・スペルブ車生産性係数"
 CZE_petr_pavel_modifier: "ペトル・パベルの任務"
 CZE_SLO_open_political_court: "政治的対話の開始"
 CZE_SLO_open_political_court_desc: "チェコスロバキア崩壊後、チェコ共和国とスロバキアは独立国家となった。両国は共通の文化、歴史、関係を持つ。現在の政治目標は異なるかもしれないが、依然としていくつかの共通の計画を共有している。一国が両国に影響を与えることができ、そしていつの日か、再統合が再び可能になるかもしれない。"
 CZE_SLO_start_looking_into_the_future: "未来への展望開始"
 CZE_SLO_start_looking_into_the_future_desc: "共産主義はヨーロッパから完全に去った。古い伝統を捨て、民主的で独立した姿勢へと進む時である。"
 CZE_SLO_question_divide: "分断への疑問"
 CZE_SLO_question_divide_desc: "共産主義政権は我が国を弱体化させ、分断を余儀なくされ、ほぼ完全に崩壊した……。もし我々が本当に努力すれば、再び一つの国になれるかもしれない。"
 CZE_SLO_close_up_of_the_governments: "政府間の接近"
 CZE_SLO_close_up_of_the_governments_desc: "両政府は共通の目標とわずかに異なる見解を共有している。我々は互いにもう少し連携を試みることができる。"
 CZE_SLO_upgrade_industrial_sector: "産業部門の向上"
 CZE_SLO_upgrade_industrial_sector_desc: "我々の産業は軍事部門に非常に集中してきた。その代わりに、我々は民間産業を目指すべきである。"
 CZE_SLO_stop_border_controls: "国境管理の停止"
 CZE_SLO_stop_border_controls_desc: "我々の国々をこれ以上分断する必要はない。国境制限は不要である。"
 CZE_SLO_d1_highway_construction: "D1高速道路建設"
 CZE_SLO_d1_highway_construction_desc: "厳密には2つのD1高速道路がある。一つはチェコ共和国に、もう一つはスロバキアにある。共に、我々はついにこれらのプロジェクトを完成させることができる。"
 CZE_SLO_discuss_about_european_union: "欧州連合についての議論"
 CZE_SLO_discuss_about_european_union_desc: "かの有名な欧州連合。それは良いものだが、おそらく我々はより中立的な道を検討すべきである。"
 CZE_SLO_protect_democratic_values: "民主的価値の保護"
 CZE_SLO_protect_democratic_values_desc: "だから、実際にはヨーロッパの残りの国々と共にいる方が良い。我々両国がそれから利益を得るだろう。"
 CZE_SLO_stay_neutral: "中立の維持"
 CZE_SLO_stay_neutral_desc: "我が国はEUの助けなしに順調に発展している。我々は大丈夫だろう。"
 CZE_SLO_further_eu_integration: "さらなるEU統合"
 CZE_SLO_further_eu_integration_desc: "我々がEU諸国と友好的であればあるほど、将来彼らが我々の加盟を受け入れる可能性が高くなる。"
 CZE_SLO_focus_on_internal_sphere: "国内領域への注力"
 CZE_SLO_focus_on_internal_sphere_desc: "我が国には外部からの敵がいるが、国境内にも敵がいる。我々は強くあり続け、敵が我々の決定に影響を与えることを許してはならない。"
 CZE_SLO_secure_common_interests: "共通の利益の確保"
 CZE_SLO_secure_common_interests_desc: "我々はいくらかのお金を節約し、債務を減らすべきである。それは我々のさらなる発展に役立つだろう。"
 CZE_SLO_nato_problem: "NATO問題"
 CZE_SLO_nato_problem_desc: "NATOは、特に大国において、軍隊開発に非常に高い圧力をかける同盟である。しかし、大きな軍隊を持つことは要件ではない。おそらく我々はより内部的な解決策を検討すべきである。"
 CZE_SLO_mutual_army_training: "相互軍事訓練"
 CZE_SLO_mutual_army_training_desc: "チェコ人とスロバキア人は多くの紛争で共に戦ってきた。我々は再び団結し、共に戦うべきである。"
 CZE_SLO_join_nato_conflicts: "NATO紛争への参加"
 CZE_SLO_join_nato_conflicts_desc: "NATO軍は今日の多くの紛争に存在している。我々は彼らに加わり、彼らの戦闘スタイルから多くの軍事経験を得ることができる。"
 CZE_SLO_regional_protectionism: "地域保護主義"
 CZE_SLO_regional_protectionism_desc: "チェコスロバキアは常により防御的な解決策を好んできた。我々は世界的な紛争に参加する代わりに、地域保護主義に焦点を当てるべきである。"
 CZE_SLO_connect_army_doctrines: "軍事ドクトリンの結合"
 CZE_SLO_connect_army_doctrines_desc: "我々のドクトリンは似ているが、わずかに異なる。我々は共通のドクトリンを実施することによって、それを簡単に解決できる。"
 CZE_SLO_re_integration_project: "再統合プロジェクト"
 CZE_SLO_re_integration_project_desc: "我々はすでにあまりにも長い間分断されてきた。真剣に取り組み、再統合プロジェクトを開始する時が来た。これにより、我々の国々は再び一つの旗の下に団結することができるだろう。"
 CZE_SLO_begin_reforming_czechoslovakia: "チェコスロバキア改革の開始"
 CZE_SLO_begin_reforming_czechoslovakia_desc: "我々の計画は両国の平和的統一を期待している。我々はこの考えが良いものであると国民を納得させ、新しい法律を準備し、それが反逆罪か何かではないと言って軍隊の支持を得なければならない……。我々には多くの仕事があるので、動き出そう！"
 CZE_SLO_no_more_dividing: "これ以上の分断はない"
 CZE_SLO_no_more_dividing_desc: "我々はついに我々の国々を統一する準備ができた。最後のステップは隣国次第だ。もし彼らが我々の申し出を受け入れれば、チェコスロバキアは再び立ち上がるだろう。"
 CZE_SLO_defensive_posture: "防衛態勢"
 CZE_SLO_defensive_posture_desc: "チェコスロバキアは常に防衛ドクトリンを目指してきた。他国を侵略するよりも、自国を守ることの方が重要である。"
 CZE_SLO_bring_back_sudetenland_forts: "ズデーテンラント要塞の復活"
 CZE_SLO_bring_back_sudetenland_forts_desc: "ドイツは……複雑な隣国だ。以前のチェコスロバキアは、その偉大な防衛線を使用する前にズデーテンラントの支配を失った。我々はその過ちを繰り返さないだろう。"
 CZE_SLO_improve_strategic_targets: "戦略目標の改善"
 CZE_SLO_improve_strategic_targets_desc: "我々の外国の首都は現在、防衛すべき最も重要な戦略拠点である。誰もその要塞を突破できないように確実にするだろう。"
 CZE_SLO_advantage_of_mountain_areas: "山岳地域の利点"
 CZE_SLO_advantage_of_mountain_areas_desc: "チェコ共和国のズデーテンラントとスロバキアのカルパティア山脈。我々には山岳兵を訓練し、最も通過困難な山道を要塞化するための完璧な地形がある。"
 CZE_SLO_homeland_defence: "国土防衛"
 CZE_SLO_homeland_defence_desc: "我々の兵士は自国の領土でのみ訓練を行っていた。今、我々は一つの国に二つの国民がいる。地形は似ているが、我々の軍隊は依然として我々の土地のあらゆる部分を守る方法を学ぶ必要がある。"
 CZE_SLO_power_of_the_two_economies: "二つの経済の力"
 CZE_SLO_power_of_the_two_economies_desc: "チェコ共和国にはシュコダやタトラのような強力な工業企業がある。スロバキアもまた自動車産業を発展させてきた。もし我々の企業が協力し始めれば、我々はドイツのフォルクスワーゲンよりもさらに重い影響を自動車市場に与えるかもしれない。"
 CZE_SLO_blur_industrial_differences: "産業格差の緩和"
 CZE_SLO_blur_industrial_differences_desc: "一部の地域は他の地域よりも速く発展した。新しい建設計画は、より弱い地域の開発を助け、我々の産業をより分散させるだろう。これにより、戦争の場合に敵が我々の経済を破壊するのをより困難にする。"
 CZE_SLO_slovakian_nuclear_reactors: "スロバキアの原子炉"
 CZE_SLO_slovakian_nuclear_reactors_desc: "チェコの科学者の助けを借りて、スロバキア地域はその原子炉を改善し、新しい原子炉ブロックの建設に備えることができる。"
 CZE_SLO_take_advantage_of_green_energy: "グリーンエネルギーの活用"
 CZE_SLO_take_advantage_of_green_energy_desc: "再生可能エネルギーは我が国と全世界の未来である。原子炉は優れた低排出または無排出のエネルギー発電機である。我々はそのエネルギー生成方法を促進するために最善の努力をしなければならない。"
 CZE_SLO_intensify_coal_extraction: "石炭採掘の強化"
 CZE_SLO_intensify_coal_extraction_desc: "我々の足元にはまだ多くの石炭、ガス、その他の天然エネルギー源がある。グリーンエネルギーに切り替える前に、それらの鉱山を枯渇させ、いかなる資源も無駄にしない価値がある。"
 CZE_SLO_czechoslovakian_army: "チェコスロバキア軍"
 CZE_SLO_czechoslovakian_army_desc: "我々は常に国内の安全保障と抑止戦略のために立ってきた。そしてそのおかげで何を得たか？ドイツとソビエトの占領だ。防衛スタイルは我々を失敗させたので、180度転換し、攻勢的アプローチのために我々の軍隊を準備し始める時が来た。"
 CZE_SLO_military_concerns: "軍事的懸念"
 CZE_SLO_military_concerns_desc: "チェコのVOP CZは有名な軍用車両メーカーである。我々は彼らがより良く、より速く開発するのを助けるだろう、そうすれば我々の軍隊もより速く成長するだろう。"
 CZE_SLO_always_be_ready_for_war: "常に戦争に備えよ"
 CZE_SLO_always_be_ready_for_war_desc: "敵は我々が予期しないときに攻撃するかもしれない。これからは、何も我々の部隊を驚かせることはないだろう。"
 CZE_SLO_begin_smaller_demands: "より小さな要求の開始"
 CZE_SLO_begin_smaller_demands_desc: "誰もがアメリカに何かを要求してきた、今度は我々が彼らに何かを要求するだろう。我々は長い間失われていた領土を取り戻そうとしている。"
 CZE_SLO_claim_zaolzi: "ザオルジェの要求"
 CZE_SLO_claim_zaolzi_desc: "ポーランド ポーランド ポーランド……ザオルジェは我々のものであるべきだ、君たちの南部地域の半分と同様に。"
 CZE_SLO_forever_together: "永遠に共に"
 CZE_SLO_forever_together_desc: "最近の改革と軍事変更は、我々の共通のスタイルに非常によく適合することが判明した。チェコスロバキアは真に改革され、何も我々を再び分断することはないだろう。"
 CZE_SLO_diplomatic_proposition: "外交提案"
 CZE_SLO_diplomatic_proposition_desc: "我々が……彼らを我々と統一するように説得する前に、我々は彼らに何の戦いもなしに今すぐ降伏するという提案を与えることができる。"
 CZE_SLO_rapid_intervention: "迅速な介入"
 CZE_SLO_rapid_intervention_desc: "外交はこのプロジェクトでは我々を助けないだろう。より残忍な行動を取る時が来た。"
 CZE_SLO_new_dawn_of_czechoslovakia: "チェコスロバキアの新しき黎明"
 CZE_SLO_new_dawn_of_czechoslovakia_desc: "我が国は再び統一された。ついに我々の長い間失われていたチェコスロバキアを改革する時が来た、今回は新しい管理の下で。"
 CZE_SLO_far_reaching_ambitions: "遠大な野心"
 CZE_SLO_far_reaching_ambitions_desc: "今、我々が古い領土を取り戻し、さらに遠くまで到達するのを何が妨げているのか？千年紀の平和な夜明けはずっと前に終わった。"
 CZE_SLO_restore_sudetenland_forts: "ズデーテンラント要塞の修復"
 CZE_SLO_restore_sudetenland_forts_desc: "ドイツは信頼できない。愚かな以前の……えーと、以前のチェコスロバキア政府の一つは、外国の侵略者から自国を守ることができなかった。誰も二度と何の報いもなしに我々の服従を要求することはないだろう！"
 CZE_SLO_western_charge: "西への突撃"
 CZE_SLO_western_charge_desc: "NATOは我々をほぼ10年間共産主義政権下に放置した代償を払うだろう！西ヨーロッパよ、備えよ、なぜなら我々は君たちを求めてやって来るのだから、この裏切り者のクズどもめ！"
 CZE_SLO_ensure_dominance_in_the_center_europe: "中央ヨーロッパにおける支配の確保"
 CZE_SLO_ensure_dominance_in_the_center_europe_desc: "我々の最も近い隣国は何度も我が国を攻撃してきた。我々はハンガリーに対して勝利したが、誰も我々の倒れた兵士と民間人を生き返らせることはできない。誰もが彼らの以前の政府の過ちの代償を払うだろう！"
 CZE_SLO_protect_the_karpaty_mountains: "カルパティア山脈の保護"
 CZE_SLO_protect_the_karpaty_mountains_desc: "ウクライナは強力な国だが、カルパティア地域はそれほど大きくなく、もし一度に複数の側面から攻撃されれば、征服するのは非常に簡単かもしれない。我々は山道​​を強化しなければならない。"
 CZE_SLO_eastern_charge: "東への突撃"
 CZE_SLO_eastern_charge_desc: "41年……41年間の共産主義政権。ロシアは常に帝国主義的な野心を持っていた。それがソ連であろうとロシア連邦であろうと、新しい政府は常に以前のものよりも悪くなろうとしている。これ以上の抑圧はない、ついに彼らに反撃する時が来た！"
 CZE_SLO_post_unification_chaos: "統一後の混乱"
 CZE_SLO_post_unification_chaos_desc: "我々の攻撃的な外交は多くの不幸と未履行の書類を残した。我々はその混乱を修正すべきだと思う……"
 CZE_SLO_media_propaganda: "メディアプロパガンダ"
 CZE_SLO_media_propaganda_desc: "人々はテレビが彼らに示すものすべてを信じるだろう。我々はまた、信頼できるサイトに対抗するためにインターネットを使用することができる。"
 CZE_SLO_form_new_parliament: "新議会の形成"
 CZE_SLO_form_new_parliament_desc: "もし我々が併合した隣国からの政治家を議会に入れれば、我々は彼らの側からより多くの受け入れを得て、彼らは我々が行政を安定させるのを助けるだろう。"
 CZE_SLO_ensure_loyalty_in_the_army: "軍における忠誠の確保"
 CZE_SLO_ensure_loyalty_in_the_army_desc: "特定のチェコの将軍、ペトル・パベルがいる。彼はこの混乱に参加したくないが、彼が将来我々にとって多くの問題を引き起こす可能性があると感じている……とにかく、軍隊は反乱を起こしており、もし我々が打倒されたくないなら、それを止めなければならない。"
 CZE_SLO_return_of_the_heavy_industry: "重工業の復活"
 CZE_SLO_return_of_the_heavy_industry_desc: "チェコ地域には、前世紀に軍事装備を生産していた多くの軍事企業がある。我々は彼らに連絡を取り、彼らの軍事工場の一部を復元すべきである。"
 CZE_SLO_new_skoda_works_factory: "新シュコダ・ワークス工場"
 CZE_SLO_new_skoda_works_factory_desc: "シュコダは以前、軍用車両と機械化トラックを生産していた。彼らがまだこのタイプの装備の生産方法を覚えているかどうか見てみよう。"
 CZE_SLO_restoration_of_the_zbrojovka_brno: "ズブロヨフカ・ブルノの復元"
 CZE_SLO_restoration_of_the_zbrojovka_brno_desc: "ズブロヨフカ・ブルノは、チェコ共和国ブルノにある小火器メーカーであり、コルトCZグループが全額所有している。過去には、軽砲、自動車、オートバイ、トラクター、およびタイプライターや初期のコンピューターのようなさまざまな道具も製造していた。"
 CZE_SLO_modernized_tanks_production: "近代化戦車生産"
 CZE_SLO_modernized_tanks_production_desc: "古いシュコダの設計図のおかげで、我々は彼らのプロトタイプを近代化し、最新の戦争条件に適応させることができる。"
 CZE_SLO_cooperation_with_vop_cz: "VOP CZとの協力"
 CZE_SLO_cooperation_with_vop_cz_desc: "VOP CZはチェコ共和国でまだ活動している。その会社は武器の生産を決してやめず、彼らは協力するのに素晴らしいパートナーとなるだろう。"
 CZE_SLO_mass_equipment_production: "大量装備生産"
 CZE_SLO_mass_equipment_production_desc: "時には、建設時間の増加を犠牲にして工場をより速く稼働させなければならない。"
 CZE_SLO_czechoslovakia_category: "チェコスロバキア情勢"
 CZE_SLO_czechoslovakia_category_desc: "Czechoslovakia has been created after capitulation of the Central Powers at the end of the World War I. It quickly became one of the more stable countries in the Europe before it got annexed by the III Reich, a year before Second World War. That is when the first divide happened, when Bohemia and Moravia, and Slovak Republic states has been established. The war ended, again with a lose for Germany, and the Czechoslovakia has been restored to its borders as a Third Czechoslovak Republic.\n\nIn 1948, the Soviet Union allowed to introduce itself and established a communist regime, renaming Thrd Czechoslovak Republic to the Czechoslovak Socialist Republic. The country followed anti-communist protests in 1989, launching Velvet Revolution and overthrowing communism. 61 years of communist subjugation managed to destabilize the country and divide the people, leading to the collapse of Czechoslovakia on December 31 1992. The Czech Republic and Slovakia became independent nations, under two different governments, borders and diplomacy.\n\nBut the people stayed the same, as well as their culture and history. The divide was inevitable a couple years in the past, but today, when the situation becomes stable again, maybe there's a chance for reconnection and with a little decisive push, two countries may become one again."
 CZE_SLO_stop_reunification: "再統一の停止"
 CZE_SLO_stop_reunification_desc: "チェコスロバキアの復活は我々の国々に何も良いことをもたらさないだろう。手遅れになる前にこの手続きを止めよう。"
 CZE_SLO_welfare_sector: "§C福祉部門を開く§!"
 CZE_SLO_welfare_sector_desc: "我々の人々は分割のために分断された。もし我々が彼らを再び一つの国民にしたいなら、我々は協力しなければならない。"
 CZE_SLO_welfare_sector_close: "§C福祉部門を閉じる§!"
 CZE_SLO_welfare_sector_announce_cooperation_in_media: "メディアでの協力発表"
 CZE_SLO_welfare_sector_organize_common_events: "共通イベントの開催"
 CZE_SLO_welfare_sector_increase_culture_expenditure: "文化支出の増加"
 CZE_SLO_welfare_sector_decrease_opinion_mission: "§R国民の意見低下§!"
 CZE_SLO_welfare_sector_decrease_opinion_mission_desc: "我々の強制的な介入は、人々を我々の最近の行動について不幸にした……。大衆を落ち着かせる価値があるかもしれない。"
 CZE_SLO_welfare_sector_seek_support_among_politicians: "政治家の間で支持を求める"
 CZE_SLO_welfare_sector_media_propaganda: "メディアプロパガンダ"
 CZE_SLO_law_sector: "§O法務部門を開く§!"
 CZE_SLO_law_sector_desc: "我々には2つの憲法があるが、それらも非常に似ている。我が国は異なる政府を形成し、異なる法律を導入した。我々はそれらの違いをぼかし、我々の法律を共通のものにしなければならない。"
 CZE_SLO_law_sector_close: "§O法務部門を閉じる§!"
 CZE_SLO_law_sector_change_the_criminal_law: "刑法の統合"
 CZE_SLO_law_sector_change_the_constitutional_law: "憲法の修正"
 CZE_SLO_law_sector_change_the_civil_law: "民法の変更"
 CZE_SLO_law_sector_change_the_labor_law: "新労働法"
 CZE_SLO_law_sector_decrease_opinion_mission: "§R法類似性の低下§!"
 CZE_SLO_law_sector_decrease_opinion_mission_desc: "我々が法律を統合せずに隣国を併合したため、行政は今や完全な混乱状態にある。もし我々が官庁と議会を組織しなければ、我々は完全な無政府状態に陥るだろう！"
 CZE_SLO_law_sector_quick_law_change: "迅速な法改正"
 CZE_SLO_law_sector_reform_the_administration: "行政改革"
 CZE_SLO_military_sector: "§G軍事部門を開く§!"
 CZE_SLO_military_sector_close: "§G軍事部門を閉じる§!"
 CZE_SLO_military_sector_organize_new_training_program: "新訓練プログラムの編成"
 CZE_SLO_military_sector_mutual_officer_trainings: "相互将校訓練"
 CZE_SLO_military_sector_decrease_opinion_mission: "§R軍事支持率の低下§!"
 CZE_SLO_military_sector_real_enemy_is_outside_our_borders: "本当の敵は国境の外にいる"
 CZE_SLO_military_sector_organize_military_structure: "軍事構造の再編成"
 CZE_SLO_slovakian_nuclear_research: "チェコ＝スロバキア原子力研究"
 CZE_SLO_slovakian_nuclear_research_desc: "チェコ共和国地域はスロバキア地域よりもはるかに優れた原子炉を持っている。スロバキアの原子炉をチェコの技術に適合するように統合するのを助けるために、チェコの原子力科学者はスロバキア人と協力して、重要なアップグレードのために彼らの原子炉を準備するだろう。"
 CZE_SLO_improved_slovakian_nuclear_fuel: "改良されたスロバキアの核燃料"
 CZE_SLO_begin_construction_of_new_nuclear_reactor: "新原子炉建設の開始"
 CZE_SLO_event.1.t: "相互保証の提案"
 CZE_SLO_event.1.d: "隣国の政府は我々の国々の間の共通の関係を続けようとしており、チェコスロバキアの分割後も我々が友人であり続けることを確実にしたいと考えている。彼らは我々に独立保証を含む不可侵条約を提案している。"
 CZE_SLO_event.1.a: "承知した"
 CZE_SLO_event.1.b: "我々には別の計画がある"
 CZE_SLO_event.2.t: "さらなるNATO協力計画"
 CZE_SLO_event.2.d: "我が国はついにどちらの側を取るべきかを決定しなければならない。NATOは軍事訓練と地域全体の保護主義に焦点を当てているが、ヨーロッパは現在平和な大陸である（ほぼ）。したがって、おそらく軍隊の代わりに警察部隊にもっと投資する価値がある。"
 CZE_SLO_event.2.a: "我が軍はより強力であるべきだ"
 CZE_SLO_event.2.b: "今日では警察部隊の方が重要だ"
 CZE_SLO_event.3.t: "[FROM.GetName]は軍事訓練の強化へ"
 CZE_SLO_event.3.d: "[FROM.GetName]はNATO諸国とより統合することを決定し、戦争の場合により良く準備するために軍事訓練の強度を高めようとしている。我々もこのドクトリンを選択すべきか？"
 CZE_SLO_event.3.a: "我々は彼らに加わる"
 CZE_SLO_event.3.b: "ナンセンスだ"
 CZE_SLO_event.4.t: "[FROM.GetName]は警察部隊支援の強化へ"
 CZE_SLO_event.4.d: "[FROM.GetName]は他のNATO諸国との統合の代わりに、警察部隊を発展させることを決定した。彼らにとって、国内の安全保障は、決して来ないかもしれない戦争への準備よりも重要である。我々は彼らに加わるべきか？"
 CZE_SLO_event.4.a: "我々は彼らに加わる"
 CZE_SLO_event.4.b: "ナンセンスだ"
 CZE_SLO_event.5.t: "チェコスロバキア崩壊！"
 CZE_SLO_event.5.d: "最近改革されたチェコスロバキアは、強制的な統一後に生じた高まる緊張に対処できなかった。[CZE.GetName]と[SLO.GetName]は再び二つの独立国家となり、統一を強制した国は今、巨大な経済崩壊に苦しんでいる。"
 CZE_SLO_event.5.a: "……"
 CZE_SLO_event.5.b: "それは愚かな考えだった"
 CZE_SLO_event.6.t: "チェコスロバキア改革の提案！"
 CZE_SLO_event.6.d: "隣国が主導権を握り、チェコスロバキアを回復するという我々の共通の目標を実現することを決定した。彼らの政府は、すべてを準備したので、新しく形成された議会と国の構造を担当するが、両国民はこの行動から大いに利益を得るだろうと言っている。もし我々が文書に署名すれば、チェコスロバキアは回復され、我々の国民は再び一つの旗の下に共にいることになるだろう。"
 CZE_SLO_event.6.a: "我々はこのために長い間待っていた！"
 CZE_SLO_event.6.b: "いや、我々は決してこれに戻らない"
 CZE_SLO_event.7.t: "チェコスロバキアが地図上に復活！"
 CZE_SLO_event.7.d: "チェコ共和国とスロバキアは再び一つの旗の下に団結することを決定した。共産主義政権を打倒した後に崩壊した国が、今や地図上に復活した。"
 CZE_SLO_event.7.a: "長年の後……"
 CZE_SLO_event.7.b: "うおおおおお！！！！！"
 CZE_SLO_event.8.t: "[FROM.GetName]は統一を拒否"
 CZE_SLO_event.8.d: "[FROM.GetName]はこの時点での統一をしないことを決定した。チェコ共和国とスロバキアは、別の政治家が再び両国を統一しようとするまで分断されたままである。"
 CZE_SLO_event.8.a: "彼らは代償を払うだろう……"
 CZE_SLO_event.8.b: "我々には何もできない"
 CZE_SLO_event.9.t: "チェコスロバキアが[701.GetName]を要求"
 CZE_SLO_event.9.d: "チェコスロバキアは比較的に古い国である。[701.GetName]は元々、第一次世界大戦後に独立を獲得したときに彼らに属していた。彼らは第二次世界大戦後にこの領土を失い、それはソビエト連邦に付け加えられた。今、それは我々の土地にあるが、おそらくこの小さな地形の一部は別の戦争の価値はない。"
 CZE_SLO_event.9.a: "それは彼らのものだ"
 CZE_SLO_event.9.b: "いやいや"
