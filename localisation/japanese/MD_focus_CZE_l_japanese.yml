 CZE_elections_day: "選挙日"
 CZE_ods_promote_electoral_program: "§1ODS§! - 選挙公約の推進"
 CZE_cssd_promote_electoral_program: "§tČSSD§! - 選挙公約の推進"
 CZE_sell_everything: "全て売却"
 CZE_sell_everything_desc: "我々は全ての自動車を国際市場に売却してより少ない利益を得ることができるが、そのような取引の準備には多くの時間がかかり、生産が遅れることになる。また、取引の準備のために工場の1つを転換する必要がある。"
 CZE_reduce_flooding_risk_category: "洪水リスクの軽減"
 CZE_reduce_flooding_risk_category_desc: "ČSSDの公約の1つは、国内の洪水リスクを軽減することだった。チェコ共和国は内陸国かもしれないが、河川、特にヴルタヴァ川とエルベ川は、地域住民にとって非常に危険な存在となり得る。そのリスクは阻止されるか、少なくとも最小限に抑えられなければならない。"
 CZE_increse_bohemia_security: "ボヘミアの安全保障強化"
 CZE_increse_moravia_security: "モラヴィアの安全保障強化"
 CZE_increse_sumava_security: "シュマヴァの安全保障強化"
 CZE_increse_czech_silesia_security: "チェコ・シレジアの安全保障強化"
 CZE_spolu_government_formation_category: "SPOLU政権樹立"
 CZE_spolu_government_formation_category_desc: "SPOLU連合のリーダーシップにより、我々は我が国と国民の未来をより良く管理することができる。この不確実な時代において、新たな国家開発ドクトリンを選択し、可能な限り最良の方法で新たな10年を迎えることを可能にする新政府を準備するのは、我々次第だ。"
 CZE_national_development_doctrine_open: "国家開発ドクトリン開始"
 CZE_national_development_doctrine_close: "国家開発ドクトリン終了"
 CZE_stay_in_the_welfare_state: "福祉国家の維持"
 CZE_stay_in_the_welfare_state_desc: "我々は当初の計画を継続し、世界で何が起ころうとも、社会プログラムを完了させることに成功するだろう。"
 CZE_focus_on_the_economy: "経済への集中"
 CZE_focus_on_the_economy_desc: "現在、経済は社会的な事柄に対処するよりもはるかに重要である。我が国は危機の時代に生産ラインを迅速に変更できるよう準備する必要がある。"
 CZE_begin_the_rearmament: "再軍備の開始"
 CZE_begin_the_rearmament_desc: "社会プログラムを完了し、経済を改善する時間はない。今すぐ大量の軍事装備生産を開始しなければならない。"
 CZE_new_government_preparation_open: "新政府準備開始"
 CZE_new_government_preparation_close: "新政府準備終了"
 CZE_prepare_martin_baxa_for_new_job: "マルティン・バクサの新職務準備"
 CZE_prepare_zbynek_stanjura_for_new_job: "ズビニェク・スタニュラの\n新職務準備"
 CZE_prepare_pavel_blazek_for_new_job: "パヴェル・ブラジェクの新職務準備"
 CZE_prepare_martin_kupka_for_new_job: "マルティン・クプカの新職務準備"
 CZE_prepare_jana_cernechova_for_new_job: "ヤナ・チェルノホヴァーの\n新職務準備"
 CZE_petr_pavel_presidenture_category: "ペトル・パヴェル大統領候補"
 CZE_petr_pavel_presidenture_category_desc: "軍隊で数十年過ごした後、ペトル・パヴェルは当然の引退をし、政界に参加することを決意した。彼は常に自国とその国民を気遣い、防衛プログラムを作成し、同盟とのより緊密な関係を築いてきた。今、彼はどの政党にも属さない政治家として、自国の大統領に立候補しようとしている。"
 CZE_ods_support: "§1ODSの支持§!"
 CZE_kducsl_support: "§3KDU-ČSLの支持§!"
 CZE_top_support: "§CTOP 09の支持§!"
 CZE_increase_support_among_the_people: "国民の支持拡大"
 CZE_play_cod_with_ment: "MenTとCall of Dutyをプレイ"
 CZE_play_cod_with_ment_desc: "選挙前、ペトル・パヴェルはYouTuberのMenTに招待され、少し話をし、一緒にCall of Dutyをプレイした。その動画は非常に好評だった。"
 CZE_czech.1.t: "未払い請求書"
 CZE_czech.1.d: "当社は月々の請求書を支払うための資金を調達できなかった。これは久しぶりの事態であり、シュコダの国家に対する計り知れない価値のため、債権回収会社は我々の過ちを見逃すことに決めた。"
 CZE_czech.1.a: "金策に走らねば"
 CZE_czech.2.t: "電気高速道路の場所設定"
 CZE_czech.2.d: "チェコ共和国全土に電気高速道路の区間を効果的に建設するための十分な資金がない。電気高速道路の最初の1キロメートルを作成する作業を開始する地方自治体を1つ選択しよう。"
 CZE_czech.2.o1: "[117.GetName]がこれを持つべきだ"
 CZE_czech.2.o2: "[118.GetName]にしよう！"
 CZE_czech.2.o3: "[1017.GetName]ならやり遂げるだろう"
 CZE_czech.2.o4: "[1018.GetName]が選ばれた"
 CZE_czech.3.t: "将来のシュコダ計画を選択"
 CZE_czech.3.d: "我々の未来は有望に見えるが、工場の全体的な効率を高めるか、スーパーブモデルの日々の生産に対する要求を高めるかを選択しなければならない。"
 CZE_czech.3.o1: "もっと車を生産しよう"
 CZE_czech.3.o2: "工場の生産性を上げる必要がある"
 CZE_czech.4.t: "シュコダ、フォルクスワーゲングループ離脱準備"
 CZE_czech.4.d: "シュコダ・オートはフォルクスワーゲングループからの離脱準備を開始した。しかし、ドイツ企業フォルクスワーゲンによる広範な支配は、プロセス全体を容易にはしない。シュコダはこの物議を醸す動きをする前に、まず完全な独立を取り戻す必要があるだろう。"
 CZE_czech.4.o1: "彼らは自分たちにとって最善を知っている……"
 CZE_czech.5.t: "新原子力発電所の場所設定"
 CZE_czech.5.d: "原子力発電所の建設には多くの準備が必要である。資金を集めている間に、プロジェクトの場所を設定することができる。"
 CZE_czech.5.o1: "ボヘミアだ！"
 CZE_czech.5.o2: "モラヴィアだ！"
 CZE_czech.5.o3: "シュマヴァだ！"
 CZE_czech.5.o4: "チェコ・シレジアだ！"
 CZE_czech.6.t: "ザオルジェか戦争か"
 CZE_czech.6.d: "共産党KSČMに率いられたチェコ共和国は、攻撃的なドクトリンを継続し、ポーランドにザオルジェを要求した。"
 CZE_czech.6.o1: "ううむ、分かった……"
 CZE_czech.6.o2: "なぜまた？！駄目だ！"
 CZE_czech.7.t: "チェコ共産党KSČM、再び打撃！"
 CZE_czech.7.d: "チェコ共和国のKSČM党は、大規模な親共産主義イニシアチブによって欧州連合加盟国に影響を与えようと再び決断した。KSČMへの支持が非常に低いため、実際に彼らのプロパガンダが成功するとは誰も信じていない。"
 CZE_czech.7.o1: "おい、やめろ"
 CZE_czech.7.o2: "成功の見込みは？"
 CZE_czech.8.t: "ODS、新連合形成準備"
 CZE_czech.8.d: "民主的なODS党は、支持率の低下に直面し、緑の党とKDU-ČSLとの同盟を結ぶことを決断した。これらの政党は既にお互いに近い関係にあり、この計画の成功はこれらの各政党の状況を改善するかもしれない。"
 CZE_czech.8.o1: "効果はすぐに見られるだろう"
 CZE_czech.9.t: "ODS、新たな友人へ"
 CZE_czech.9.d: "ODS党は再び協力に焦点を当てた政党であることを証明した。今日、ODSは新たな保守自由主義政党であるTOP 09およびVVと連合を結成した。この新たな同盟は、チェコ議会におけるODSの支配的地位を強化し、国を改革する新たな道を開くだろう。"
 CZE_czech.9.o1: "よくやった"
 CZE_czech.10.t: "ODS、環境活動家と戦う"
 CZE_czech.10.d: "環境活動家が全国の数カ所で抗議を開始した。これに対し、ODSの政治家は治安部隊と協力して「ストライキ」を鎮圧し、秩序を回復した。"
 CZE_czech.10.o1: "そして二度と戻ってくるな"
 CZE_czech.11.t: "ODS、降格！"
 CZE_czech.11.d: "環境活動家が全国の数カ所で抗議を開始した。これに対し、ODSの政治家は治安部隊と協力して「ストライキ」を鎮圧しようとしたが、ある政治家が少人数のグループを抗議場所から強制的に移動させることを決断した。その結果、ODSの行動はインターネットで批判され、その政治家は他者に対する攻撃的な態度をとった容疑で拘留された。"
 CZE_czech.11.o1: "クソが！"
 CZE_czech.12.t: "ODS、絶大な支持を獲得！"
 CZE_czech.12.d: "保守的なODS党は[GetYear]年選挙中に絶大な支持を獲得し、ライバルのČSSDを完全に圧倒した。ODSにとって選挙は既に終わったと言えるが、ČSSDにとっては、来る選挙で議席を獲得するのは現在非常に困難な時期である。"
 CZE_czech.12.o1: "興味深い"
 CZE_czech.13.t: "ČSSD、絶大な支持を獲得！"
 CZE_czech.13.d: "社会民主主義のČSSD党は、100%の票を獲得して来る選挙に勝利し、対立候補のODSを打ち負かす寸前である。ČSSDは再びODSに対する支配を示し、再び選挙に勝利するだろう。"
 CZE_czech.13.o1: "興味深い"
 CZE_czech.14.t: "[CZE.GetName]、欧州連合に接近"
 CZE_czech.14.d: "チェコ共和国は欧州連合への支持を表明した。[CZE.GetLeader]は、自国をEUに近づけるための政策を発表し、チェコ共和国の加盟に向けて全力を尽くすことを明言した。"
 CZE_czech.14.o1: "歓迎しよう"
 CZE_czech.15.t: "全国民投票"
 CZE_czech.15.d: "政府は、チェコ共和国のEUへの加盟可能性について国民に意見を尋ねることを決定した。チェコ住民の大多数が国民投票に賛成票を投じ、彼らの答えは……"
 CZE_czech.15.o1: "賛成！"
 CZE_czech.15.o2: "反対！"
 CZE_czech.16.t: "[CZE.GetName]、国防費増額を提案"
 CZE_czech.16.d: "チェコ政府は、現在の時代において我々の国防費が低すぎると考えている。彼らは新たな戦争を恐れており、より良い要塞化が、起こりうる侵略者を威嚇するのに役立つかもしれない。"
 CZE_czech.16.o1: "承知した"
 CZE_czech.16.o2: "金の無駄だ"
 CZE_czech.17.t: "新軍事支出プログラム"
 CZE_czech.17.d: "新たな千年紀が始まり、我が国は以前よりもさらに遅れを取っている。主要大国が力を増しているため、少なくともわずかな割合でも彼らに追いつくために全力を尽くすべきだ。残念ながら……限られた予算では、一つの軍事部門しか優先できない。"
 CZE_czech.17.o1: "陸軍の近代化"
 CZE_czech.17.o2: "空軍が最も重要だ"
 CZE_czech.17.o3: "将校には更なる訓練が必要だ"
 CZE_czech.18.t: "ペトル・パヴェル、国防費削減阻止を試みる"
 CZE_czech.18.d: "我々の将校の一人、ペトル・パヴェルは、なぜ国防費を削減すべきでないかについて、正当な論拠を提示した。今は脅威が見えないかもしれないが、それが存在しないことを意味するわけではない。我々は決定を再考すべきかもしれない。"
 CZE_czech.18.o1: "ナンセンスだ、我々は危険に晒されていない"
 CZE_czech.18.o2: "今はそのままにしておこう"
 CZE_czech.18.o3: "彼は正しい、増額すべきだ"
 CZE_czech.19.t: "[CZE.GetName]、共同軍事訓練を提案"
 CZE_czech.19.d: "新たなチェコ大統領は我々に連絡を取り、我々の領土での共同軍事訓練を申し出た。現在のチェコ大統領は退役した陸軍大将なので、彼の戦術や計画方法から多くを学ぶことができるかもしれない。"
 CZE_czech.19.o1: "承知した"
 CZE_czech.19.o2: "金と時間の無駄だ"
 CZE_czech.20.t: "[POL.GetName]、我々の申し出を受諾"
 CZE_czech.20.d: "ポーランド政府は我々の共同軍事演習の準備を開始した。これは双方に利益をもたらすだろう。"
 CZE_czech.20.o1: "素晴らしい"
 CZE_czech.21.t: "[POL.GetName]、我々の申し出を拒否"
 CZE_czech.21.d: "ポーランド政府は我々の共同訓練演習を拒否した。"
 CZE_czech.21.o1: "試す価値はあった"
 CZE_czech.22.t: "[CZE.GetName]、東方側面への装備増強を要請"
 CZE_czech.22.d: "チェコ政府はロシアに対する保護強化を要請するために我々に連絡してきた。我々には余裕のある装備がいくつかあるが、それは我々にとって非常に高価な取引となるだろう。"
 CZE_czech.22.o1: "彼らにいくつかの装備を与えることができる"
 CZE_czech.22.o2: "我々にはもっとやるべきことがある"
 CZE_czech.23.t: "[USA.GetName]、新たな装備で我々を支援！"
 CZE_czech.23.d: "アメリカ政府は、我々の同盟の東部諸国への支援を含むプロジェクトを開始することを決定した。ロシアとの緊張が高まっているため、彼らは追加の保護のために新たな装備を送ってくるだろう。"
 CZE_czech.23.o1: "素晴らしい！"
 CZE_czech.24.t: "[USA.GetName]、援助を送る！"
 CZE_czech.24.d: "アメリカ政府は、我々の同盟の東部諸国への支援を含むプロジェクトを開始することを決定した。ロシアとの緊張が高まっているため、彼らは追加の保護のために東方側面の国々に装備を送るだろう。"
 CZE_czech.24.o1: "素晴らしい！"
 CZE_czech.25.t: "[USA.GetName]は支援しない"
 CZE_czech.25.d: "アメリカ政府はより国内問題に集中することを決定し、追加の装備を送ることはないだろう。"
 CZE_czech.25.o1: "ええっ"
 CZE_czech.26.t: "ペトル・パヴェル、新大統領に選出！"
 CZE_czech.26.d: "退役陸軍大将ペトル・パヴェルが最新の大統領選挙に勝利し、新政府を樹立した。彼はどの政党にも属していないが、それでもSPOLU連合が彼の立候補と選挙公約を支持することを妨げなかった。"
 CZE_czech.26.o1: "素晴らしい！"
 CZE_czech.27.t: "クヴァシニ工場拡張"
 CZE_czech.27.d: "シュコダはクヴァシニ市の工場を拡張し、新型車の生産準備を進めている。新しい工場ブロックにより、シュコダは車両製造の新しい方法を研究し、より高い運転快適性を開発することが可能になる。研究センターはまだ開かれていないが、全ては新しいスーパーブモデルの生産開始と共に始まるとの噂がある。"
 CZE_czech.27.o1: "スーパーだ\" # \"Super"
 CZE_czech.28.t: "全国で大規模な洪水！"
 CZE_czech.28.d: "1週間の激しい降雨により、我が国の広範囲とヨーロッパのほぼ半分で洪水が発生した。この出来事により232人が死亡し、271億1500万ドルの損害が残った。洪水は、およそ100年に一度発生すると予想される規模のものであった。最も影響を受けた地域の1つは首都プラハ州であり、数百万ドルの損害を受け、17人が死亡した。"
 CZE_czech.28.o1: "消防士はどこだ？！"
 CZE_czech.29.t: "南モラヴィア地方で竜巻"
 CZE_czech.29.d: "[?global.date.GetDateStringNoHourLong]の夜、チェコ共和国南モラヴィア地方のホドニーン地区とブジェツラフ地区のいくつかの村を、稀で、激しく、致命的な長経路の竜巻が襲い、6人が死亡し、576人が負傷した。この竜巻は、近代チェコの歴史上記録された中で最も強力であり、2001年以来ヨーロッパで最も致命的な竜巻であった。フジタスケールでF4、国際フジタスケールでIF4と評価された。"
 CZE_czech.29.o1: "これは良くない……"
 CZE_czech.30.t: "メタノール中毒で人々が苦しむ！"
 CZE_czech.30.d: "チェコ政府は中央緊急対応評議会を設立し、食品露店でのアルコール度数20%以上の酒類の販売を2012年に禁止した。この中毒は数千人のチェコ、ポーランド、スロバキア国民に影響を与え、数十人の死者を出した。警察は酒類が販売されていた店舗を組織的に調査した。警察副長官ヴァーツラフ・クチェラ率いる特別警察チーム「メチル」が捜査を調整した。警察はメタノール汚染アルコールの供給源を特定したと発表した。2人の主要な容疑者が逮捕された：スロバキア国籍のカルヴィナー出身の実業家ルドルフ・フィアンと、ジートカ出身のチェコ企業オーナーであるトマーシュ・クジェペラである。"
 CZE_czech.30.o1: "販売を止めろ！"
 CZE_czech.31.t: "[642.GetName]は我々のものだ！"
 CZE_czech.31.d: "我々の部隊は敵からカリーニングラードを奪取し、チェコ政府の下で新たな統治を確立することに成功した。これは我が国にとって最も重要な日の一つであり、このような偉業は盛大な祝賀に値する！"
 CZE_czech.31.o1: "勝利の日だ！"
 CZE_czech.31.o2: "それは不必要だ"
 CZE_news.1.t: "シュコダ、スーパーブの輸出を開始"
 CZE_news.1.d: "チェコ企業シュコダ・オートは、最新のシュコダ・スーパーブIモデルを多くのヨーロッパのパートナーに輸出し始めた。シュコダがフォルクスワーゲングループのメンバーであるため、その企業もメンバーである他の国々には、新車の購入に割引が提供される。"
 CZE_news.1.o1: "利益の時だ"
 CZE_news.1.o2: "興味深い"
 CZE_news.2.t: "シュコダ、フォルクスワーゲンに挑戦！"
 CZE_news.2.d: "シュコダ・オートのCEOは、ドイツのフォルクスワーゲン車の非公開テスト結果を発表した。それによると、排気ガス排出量が実際よりも大幅に低いとされていた。シュコダ・オートは、フォルクスワーゲンに反対し、グループの株式の過半数を取得し、それによってフォルクスワーゲングループのリーダーシップを掌握することを目指すと発表するため、フォルクスワーゲングループ内での評判全体を危険にさらすことを決断した。"
 CZE_news.2.o1: "行け、シュコダ！"
 CZE_news.2.o2: "クソが！"
 CZE_news.2.o3: "格好悪いぞ、フォルクスワーゲン"
 CZE_news.2.o4: "そして彼らはその車を我々に売っていたのか？！"
 CZE_news.3.t: "チェコ共産党KSČM、欧州連合に影響"
 CZE_news.3.d: "チェコ・モラビア共産党（KSČM）は、欧州連合に属する共産党を動機付けることにより、ユーロコミュニズムのイデオロギープログラムを継続している。これらの政党は全ての連合加盟国でいくらかの人気を獲得し、ヨーロッパにおける共産主義イデオロギーの力を増大させている。"
 CZE_news.3.o1: "我々を責めないでくれ"
 CZE_news.3.o2: "一体何だ？！"
 CZE_news.4.t: "[CZE.GetName]共産党、EUで権力掌握"
 CZE_news.4.d: "現在国を統治しているチェコのKSČMは、ユーロコミュニズムプログラムの実施を開始した。その結果、欧州連合全体の共産党がKSČMを支持し始め、絶大な支持を得ている。欧州連合は誰もが考えていたほど強くないことが判明した。もし何もKSČMを止めなければ、ヨーロッパは再び共産主義になるかもしれない。"
 CZE_news.4.o1: "これは必要だ"
 CZE_news.4.o2: "欧州連合はもっと強くなるべきだ"
 CZE_news.4.o3: "欧州連合は弱い"
 CZE_news.5.t: "共産主義[CZE.GetName]、軍備生産を開始"
 CZE_news.5.d: "新たに選出されたチェコの共産党KSČMが、チェコ共和国を戦争の道に戻す秘密計画を持っていたことが判明した。党首はポーランド、ハンガリー、ブルガリアの大統領を侮辱し、1968年のワルシャワ条約機構によるチェコスロバキア介入の代償を払わせると述べた。なぜ彼らがそれに対して復讐を望むのか誰も知らないが、彼らはどういうわけか戻ってきた。"
 CZE_news.5.o1: "彼らはその罪の代償を払うだろう"
 CZE_news.5.o2: "彼らに何ができるというのだ？"
 CZE_news.6.t: "ポーランド、ザオルジェをチェコ共和国に割譲"
 CZE_news.6.d: "チェコ共和国はポーランドに残りのザオルジェ地域を要求した。この地域は以前、ポーランド人とチェコ人の間で多くの紛争の対象となっていた。現在、この州はチェコ共和国によって完全に支配されている。"
 CZE_news.6.o1: "結構だ"
 CZE_news.6.o2: "なんだとー"
 CZE_news.6.o3: "まだ終わっていない！"
 CZE_news.7.t: "ポーランド、ザオルジェのチェコ共和国への譲渡を拒否"
 CZE_news.7.d: "チェコ共和国はポーランドに残りのザオルジェ地域を要求した。この地域は以前、ポーランド人とチェコ人の間で多くの紛争の対象となっていた。ポーランド政府はチェコの要求を拒否し、ヴィシェグラード・グループの状況を非常に不安定にしている。"
 CZE_news.7.o1: "我々は彼らを強制するだろう"
 CZE_news.7.o2: "良い選択だ"
 CZE_news.7.o3: "彼らは我々を傷つけることはできない"
 czech_skoda.1.t: "輸出車両準備"
 czech_skoda.1.d: "我々は機械の一部を海外に送ることができる。これは当社に利益をもたらし、全ての税金を差し引いた後、チェコ共和国が経済を発展させるのに役立つだろう。"
 czech_skoda.1.o1: "スーパーブIを送る"
 czech_skoda.1.o2: "スーパーブIIを送る"
 czech_skoda.1.o3: "スーパーブIIIを送る"
 czech_skoda.1.o4: "スーパーブIVを送る"
 czech_skoda.1.o5: "考えが変わった"
 czech_skoda.2.t: "[CZE.GetName]のシュコダ社、車両販売を希望"
 czech_skoda.2.d: "シュコダ社は、シュコダ・スーパーブモデルの購入を我々に申し出た。この取引のおかげで、我々の海外投資は勢いを増し、国民は工場から直送された新車を楽しむことができるだろう。"
 czech_skoda.2.o1.german: "シュコダ・スーパーブIの取引を受け入れる"
 czech_skoda.2.o2.german: "シュコダ・スーパーブIIの取引を受け入れる"
 czech_skoda.2.o3.german: "シュコダ・スーパーブIIIの取引を受け入れる"
 czech_skoda.2.o4.german: "シュコダ・スーパーブIVの取引を受け入れる"
 czech_skoda.2.o5.german: "我々は興味がない"
 czech_skoda.2.o6: "いいえ、そして二度と尋ねないでください"
 czech_skoda.3.t: "[FROM.GetName]が取引を受諾！"
 czech_skoda.3.d: "[FROM.GetName]は我々のスーパーブ車の販売契約に署名し、商品の最初のバッチは既に倉庫を出ている。お金は全ての税金と請求書を差し引いた後、我々の口座とチェコ国庫に送金された。"
 czech_skoda.3.o1: "良い取引だ"
 czech_skoda.4.t: "取引確認"
 czech_skoda.4.d: "閣下、シュコダ・スーパーブ車の国際販売に関するご確認をお願いいたします。"
 czech_skoda.4.o1: "やろう"
 czech_skoda.4.o2: "考えが変わった"
 czech_skoda.5.t: "[FROM.GetName]が取引を拒否！"
 czech_skoda.5.d: "[FROM.GetName]は我々の車の購入を拒否した。我々は振り出しに戻ったが、市場にはまだ多くの買い手がおり、彼らは間違いなく我々の申し出をより快く受け入れるだろう。今後7日間は[FROM.GetName]との別の取引を求めることはできない。"
 czech_skoda.5.o1: "他にも市場はある"
 czech_skoda.6.t: "在庫車両不足"
 czech_skoda.6.d: "利益の出る輸出を開始するには、シュコダ・スーパーブ車が不足している。どの世代でも少なくとも1000台が必要だ。"
 czech_skoda.6.o1: "了解"
 czech_skoda.7.t: "[FROM.GetName]が我々の取引をブロック！"
 czech_skoda.7.d: "[FROM.GetName]は我々の車の購入を停止することを決定した。彼らはもはや我々の申し出を受け入れないだろう。"
 czech_skoda.7.o1: "どうしてそんなことが？！"
 CZE_scripted_event.1.t: "プラハでの反グローバリゼーション抗議"
 CZE_scripted_event.1.d: "プラハで、国際通貨基金と世界銀行の会議中に、市全体で暴動が発生した。12,000人以上の反グローバリストと反資本主義者が通りを占拠し、治安部隊と衝突し始めた。当局の十分な準備と起こりうるストライキの予測にもかかわらず、暴動はほぼ1週間続いた。多くの警察官が負傷したが、死傷者は報告されなかった。反乱分子は鎮圧され、多くが有罪判決を受けた。"
 CZE_scripted_event.1.o1: "こんなことが起こるべきではない"
 CZE_skoda_volkswagen.1.t: "会議失敗！"
 CZE_skoda_volkswagen.1.d: "あらゆる努力にもかかわらず、記者会見中に支持を得ることができなかった。ジャーナリストは、我々が有利に答えることができなかった質問をあまりにも多くした。すぐに別の機会を得るだろう。"
 CZE_skoda_volkswagen.1.o1: "まだ終わっていない"
 CZE_skoda_volkswagen.2.t: "シュコダ、批判に晒される！"
 CZE_skoda_volkswagen.2.d: "排気ガス結果の改ざんに関するシュコダ・オートによる特に有害な申し立てに対し、フォルクスワーゲンは遅れを取らないことを決意した。[?global.date.GetDateStringNoHourLong]の今朝、結果改ざんに関するシュコダとフォルクスワーゲンの主要従業員間の私的な会話が公開され、全体が独立メディアに送られた。批判の波がシュコダに降りかかったが、同社のCEOは、会社はこの慣行に関与していないと保証することで雰囲気を鎮めた。"
 CZE_skoda_volkswagen.2.o1: "なぜ彼らを信用するのだ？！"
 CZE_skoda_volkswagen.2.o2: "証拠を隠せないなら我々を攻撃するな"
 CZE_skoda_volkswagen.3.t: "フォルクスワーゲンの評判失墜！"
 CZE_skoda_volkswagen.3.d: "フォルクスワーゲンは、シュコダが排気ガス試験結果の改ざんに積極的に関与していたと独立メディアを説得しようとした。しかし、この情報が虚偽であることを証明するある不正確さが指摘された。メディアはこの問題を公表し、シュコダは他のフォルクスワーゲングループ企業から支持を得た。"
 CZE_skoda_volkswagen.3.o1: "汚い手を使いたかったのか、え？"
 CZE_skoda_volkswagen.3.o2: "どうしてこんなことが起こった？！"
 CZE_skoda_volkswagen.4.t: "セアト、シュコダに参加！"
 CZE_skoda_volkswagen.4.d: "セアトは、フォルクスワーゲンを自身のグループから排除し、新たなルールを導入することを目的としたシュコダグループプロジェクトに参加することを決定した。"
 CZE_skoda_volkswagen.4.o1: "結構だ"
 CZE_skoda_volkswagen.4.o2: "クソが！"
 CZE_skoda_volkswagen.5.t: "ランボルギーニ、シュコダに参加！"
 CZE_skoda_volkswagen.5.d: "ランボルギーニは、フォルクスワーゲンを自身のグループから排除し、新たなルールを導入することを目的としたシュコダグループプロジェクトに参加することを決定した。"
 CZE_skoda_volkswagen.5.o1: "結構だ"
 CZE_skoda_volkswagen.5.o2: "クソが！"
 CZE_skoda_volkswagen.6.t: "ベントレー、シュコダに参加！"
 CZE_skoda_volkswagen.6.d: "ベントレーは、フォルクスワーゲンを自身のグループから排除し、新たなルールを導入することを目的としたシュコダグループプロジェクトに参加することを決定した。"
 CZE_skoda_volkswagen.6.o1: "結構だ"
 CZE_skoda_volkswagen.6.o2: "クソが！"
 CZE_skoda_volkswagen.7.t: "ブガッティ、シュコダに参加！"
 CZE_skoda_volkswagen.7.d: "ブガッティは、フォルクスワーゲンを自身のグループから排除し、新たなルールを導入することを目的としたシュコダグループプロジェクトに参加することを決定した。"
 CZE_skoda_volkswagen.7.o1: "結構だ"
 CZE_skoda_volkswagen.7.o2: "クソが！"
 CZE_skoda_volkswagen.8.t: "シュコダ、他社との対話開始"
 CZE_skoda_volkswagen.8.d: "シュコダ・オートは、フォルクスワーゲンのグループからの排除後に設立されるシュコダグループプロジェクトに参加するために、他のフォルクスワーゲングループ企業との交渉に入った。"
 CZE_skoda_volkswagen.8.o1: "私の目の黒いうちは許さん！"
 CZE_skoda_volkswagen.9.t: "シュコダ、フォルクスワーゲングループ規則の曲解を試みる"
 CZE_skoda_volkswagen.9.d: "シュコダの最近の行動は、自身の条件でリーダーシップを掌握するために、フォルクスワーゲングループの長年確立された規則の一部を曲げる準備ができていることを示した。"
 CZE_skoda_volkswagen.9.o1: "そして誰もそれに反対しないのか？！"
 CZE_skoda_volkswagen.10.t: "シュコダ、シュコダグループを創設！"
 CZE_skoda_volkswagen.10.d: "フォルクスワーゲン自動車会社に降りかかった論争と厳しい批判の結果、シュコダはグループのリーダーシップを掌握し、シュコダグループの設立を発表した。シュコダに参加した全ての企業は、研究助成金と回復した商業的安定性を享受できる。"
 CZE_skoda_volkswagen.10.o1: "よくやった、シュコダ"
 CZE_political_event.1.t: "US-DEU、選挙準備"
 CZE_political_event.1.d: "US-DEUが指導者を交代し、若く比較的経験の浅い政治家パヴェル・ニェメツを選出した後、同党は来る選挙に向けて新たな選挙公約を打ち出した……\nUS-DEUが世界観を変え、2006年の選挙前に皆を驚かせようとしているとの憶測がある……しかし、それは有権者が期待するような方法ではない……"
 CZE_political_event.1.a: "オーケー？"
 CZE_political_event.2.t: "US-DEU、ソフトドラッグ、安楽死、同性婚の合法化を支持"
 CZE_political_event.2.d: "Turned out that the newest electoral program presented by democratic US-DEU includes legalization of many controversial stuff. In result to recently published information, party started to lose even more voters than ever before."
 CZE_political_event.2.a: "今や恐ろしい……"
 CZE_political_event.3.t: "US-DEU、半アナーキズムイデオロギーに転向！"
 CZE_political_event.3.d: "支持率の低下と最近の論争に対応して、US-DEUの政治家はスローガンを変更し、半アナーキスト的な見解に転向し、元のロゴをエンブレムとして五芒星に置き換えることを決定した。この状況は他の全ての政党から厳しい批判に直面し、国際的な不満を招いた。その結果、US-DEUはほぼ全ての有権者を失い、国内で最も人気のない政党となった。"
 CZE_political_event.3.a: "？？？"
 CZE_political_event.4.t: "US-DEU、ハミード・ビン・アブダル・サーニーの運命を決定"
 CZE_political_event.4.d: "ハミード・ビン・アブダル・サーニーはカタール国の支配者一族の一員であり、2004年9月以来、性的虐待、青少年の教育を危険にさらしたとして、チェコ共和国で約1年間拘留されている。起訴状によると、彼は合計16人の少女を虐待した。\nパヴェル・ニェメツは演説を行い、この事件をどのように終結させるべきかを決定しようとしている。"
 CZE_political_event.4.a: "カタールがこの事件を終結させるべきだ"
 CZE_political_event.4.b: "彼は我が国に留まるだろう"
 CZE_political_event.5.t: "US-DEU、解党"
 CZE_political_event.5.d: "民主党「自由連合 - 民主連合」（US-DEU）は本日、[GetDateText]に、党の閉鎖を宣言した。US-DEUは2011年1月1日に存在を停止する。同党は多くの物議を醸す行動で知られていたが、それでも一部の忠実な有権者を維持していた。彼らにとっては残念なことに、それは十分ではなかった。"
 CZE_political_event.5.a: "また一つの時代の終わりだ"
 CZE_political_event.6.t: "ČSSD、批判の矢面に！"
 CZE_political_event.6.d: "この問題は、チーノヴェツのリチウム鉱床の探査に起因して発生し、鉱床を探査する権利とそれに続く可能性のある採掘が今日の議論のトピックである。社会民主主義のČSSDはオーストラリア企業との協力を要求し、資源の採掘を開始することを求めている。しかし、ANOの政治家は、その覚書は無効であり、リチウム鉱床は手つかずのままにすべきだと宣言した。"
 CZE_political_event.6.a: "彼らはそれをすべきではない"
 CZE_political_event.6.b: "我々はČSSDと共にいる"
 CZE_political_tree_event.1.t: "総選挙終了"
 CZE_political_tree_event.1.d: "代議院への新たな選挙が終了した。各党は次の選挙までに達成すべき新たな計画を準備し、既にそれらの完了を開始している。"
 CZE_political_tree_event.1.a: "次のステップへ"
 CZE_political_tree_event.2.t: "臨時選挙開始"
 CZE_political_tree_event.2.d: "今回は、最近の出来事により2013年に選挙が始まった。各党は新たな選挙に向けてより迅速に準備する必要があり、既に新たな選挙公約を準備している。"
 CZE_political_tree_event.2.a: "興味深い"
 CZE_petr_pavel_event.1.t: "[CZE.GetName]、ペトル・パヴェルを戦争支援に派遣"
 CZE_petr_pavel_event.1.d: "ペトル・パヴェルは、我々の戦争努力を支援したいと願うチェコの連絡将校である。彼の戦術計画における経験は、タリバンを我々の前線から押し返すのに役立つかもしれない。"
 CZE_petr_pavel_event.1.a: "どんな助けも必要だ"
 CZE_petr_pavel_event.1.b: "彼は留まっても良いが、地図に触れることは許されない"
 CZE_petr_pavel_event.2.t: "ペトル・パヴェル、アフガニスタンでの任務完了"
 CZE_petr_pavel_event.2.d: "ペトル・パヴェルはアフガニスタンでの任務を終えた。彼の訓練とタリバン勢力に対するアフガニスタン部隊との協力は、彼を砂漠地帯により適応させ、チェコとアフガニスタンの関係を改善した。"
 CZE_petr_pavel_event.2.a: "よくやった！"
 CZE_petr_pavel_event.3.t: "ペトル・パヴェル、攻勢計画を準備"
 CZE_petr_pavel_event.3.d: "ペトル・パヴェルはタリバンに対する新たな攻勢戦略を完成させようとしている。数ヶ月にわたってタリバンのスタイルを研究した後、彼は我々の部隊がこの戦争に勝利し、我が国の支配権を取り戻すのに役立つ新たなドクトリンを提示する準備ができている。"
 CZE_petr_pavel_event.3.a: "それを聞いて嬉しい！"
 CZE_petr_pavel_event.4.t: "ペトル・パヴェル、アフガニスタンでの作戦完了"
 CZE_petr_pavel_event.4.d: "ペトル・パヴェルはタリバンに対する新たな攻勢戦略を準備し、この作戦中にアフガニスタン部隊を遠隔で支援した。アフガニスタンはそのおかげで多くの戦闘に勝利し、戦争は彼らの側に傾き始めているようだ。"
 CZE_petr_pavel_event.4.a: "素晴らしい！"
 CZE_petr_pavel_event.5.t: "ペトル・パヴェル、アフガニスタンでの作戦完了"
 CZE_petr_pavel_event.5.d: "数ヶ月の計画の後、ペトル・パヴェルはアフガニスタンでの任務を終え、その間にアフガニスタン軍を強化した。アフガニスタンは今、次のタリバン攻撃に対してより良く準備されている。"
 CZE_petr_pavel_event.5.a: "素晴らしい"
 CZE_petr_pavel_event.6.t: "ペトル・パヴェル、新戦略準備を希望"
 CZE_petr_pavel_event.6.d: "チェコ軍のペトル・パヴェル将軍は、タリバン勢力に対する新たな戦略を準備し、この計画を実行する上級将軍となる許可を要請した。問題は、ヨーロッパ人が我々とは異なるスタイルを使用しており、彼が計画を導入し始めると、我々は今必要としている経験値獲得と計画速度の低下に苦しむかもしれないということだ。"
 CZE_petr_pavel_event.6.a: "この提案を受け入れることができる"
 CZE_petr_pavel_event.6.b: "彼を必要としない"
 CZE_petr_pavel_event.7.t: "ペトル・パヴェル、タリバンに対する戦略を準備"
 CZE_petr_pavel_event.7.d: "ペトル・パヴェルはアフガニスタンでの新たな作戦を開始する準備ができている。彼が今必要としている唯一のことは、アフガニスタン最高司令部の承認である。"
 CZE_petr_pavel_event.7.a: "よくやった"
 CZE_petr_pavel_event.8.t: "アフガニスタン軍、ペトル・パヴェルの戦略準備を許可"
 CZE_petr_pavel_event.8.d: "[AFG.GetName]は、ペトル・パヴェルがアフガニスタン軍がタリバングループを打ち負かすのに役立つ新たな計画を作成することを許可することを決定した。ペトル・パヴェルは今、タリバンとの戦いを支援するための戦略を準備することができる。"
 CZE_petr_pavel_event.8.a: "素晴らしい！"
 CZE_petr_pavel_event.9.t: "アフガニスタン軍、ペトル・パヴェルの戦略準備を許可せず"
 CZE_petr_pavel_event.9.d: "[AFG.GetName]は、ペトル・パヴェルが新たな戦略計画を作成することを許可しないことを決定した。アフガニスタン最高司令部は自身のスタイルとドクトリンを好む。"
 CZE_petr_pavel_event.9.a: "残念だ"
 CZE_petr_pavel_event.10.t: "ペトル・パヴェル、「前方プレゼンス強化」支援完了"
 CZE_petr_pavel_event.10.d: "ほぼ1年間の勤務の後、ペトル・パヴェルは我が国に戻り、東方側面でのロシアに対する防御戦略の準備に成功した。"
 CZE_petr_pavel_event.10.a: "我々は今より安全だ"
 CZE_petr_pavel_event.11.t: "[CZE.GetName]、「前方プレゼンス強化」準備支援を申し出"
 CZE_petr_pavel_event.11.d: "「前方プレゼンス強化」は、同盟の安全を脅かす攻撃的なロシア政策に対応して創設された。[CZE.GetName]は、彼らの将軍ペトル・パヴェルを派遣して新たな防衛線の準備を支援したいと考えているが、軍事能力の低下を犠牲にする必要がある。"
 CZE_petr_pavel_event.11.a: "喜んで参加する！"
 CZE_petr_pavel_event.11.b: "今、警戒を緩めることはできない"
 CZE_petr_pavel_event.12.t: "ペトル・パヴェル、「大西洋解決作戦」から帰還"
 CZE_petr_pavel_event.12.d: "ペトル・パヴェルは再び同盟軍を支援し、彼の計画立案により、他の将軍はこの作戦中により円滑に作業することができた。ペトル・パヴェルは現代の防御戦略についてさらに学び、新たな知識を持って帰国した。"
 CZE_petr_pavel_event.12.a: "結構だ"
 CZE_petr_pavel_event.13.t: "バルト航空警備ミッションの成功"
 CZE_petr_pavel_event.13.d: "ペトル・パヴェルはバルト航空警備ミッションの経過改善における勤務を完了し、バルト諸国が空軍の調整を改善するのを支援した。"
 CZE_petr_pavel_event.13.a: "よくやった！"
 CZE_petr_pavel_event.14.t: "[CZE.GetName]、バルト航空警備調整支援にペトル・パヴェルを派遣"
 CZE_petr_pavel_event.14.d: "ペトル・パヴェルは、同盟のバルト空軍強化を支援することを喜んでいるチェコの将軍である。我々はパイロットをより良く訓練できるようになるが、一時的に航空機生産を軽モデルに切り替える必要があるだろう。"
 CZE_petr_pavel_event.14.a: "承知した"
 CZE_petr_pavel_event.14.b: "時間の無駄だ"
 CZE_petr_pavel_event.15.t: "ペトル・パヴェル、CENTCOMでの勤務完了"
 CZE_petr_pavel_event.15.d: "パヴェルの努力のおかげで、イラクの状況はわずかに安定した。戦争は常に困難な時期だが、我々の連絡将校はこの挑戦に専門的に立ち向かった。"
 CZE_petr_pavel_event.15.a: "良い"
 CZE_petr_pavel_event.16.t: "[CZE.GetName]、第二次湾岸戦争努力調整にペトル・パヴェルを派遣"
 CZE_petr_pavel_event.16.d: "[CZE.GetName]は、その連絡将校ペトル・パヴェルとの協力承認を求めている。彼は経験豊富な兵士であり、既に何度も我が国を助けてきた。イラクの状況は依然として不安定であるため、彼らの提案を受け入れる価値があるかもしれない。"
 CZE_petr_pavel_event.16.a: "彼を歓迎する"
 CZE_petr_pavel_event.16.b: "我々の司令部は助けを必要としない"
 CZE_petr_pavel_event.17.t: "ペトル・パヴェル、アフガニスタンから帰還"
 CZE_petr_pavel_event.17.d: "ペトル・パヴェルは「不朽の自由作戦」中の勤務を終え、ゲリラ戦術を用いる敵に対して砂漠環境で戦う方法を我々の兵士に教えた。その勤務はほぼ1年かかったが、その結果はその努力に真に値するものである。"
 CZE_petr_pavel_event.17.a: "完璧だ！"
 CZE_petr_pavel_event.18.t: "[CZE.GetName]、対テロ戦争を支援"
 CZE_petr_pavel_event.18.d: "[CZE.GetName]は、アフガニスタンでの対テロ戦争中の支援要請を承認するよう求めている。彼らは、タリバン反乱に対する我々の努力を支援するために、連絡将校であり専門的な計画立案者であるペトル・パヴェルを派遣したいと考えている。"
 CZE_petr_pavel_event.18.a: "承知した！"
 CZE_petr_pavel_event.18.b: "彼らなしでそれをできる"
 CZE_petr_pavel_event.19.t: "[CZE.GetName]、ペトル・パヴェルをカタールに派遣"
 CZE_petr_pavel_event.19.d: "チェコ最高司令部は、良好な共通関係のため、連絡将校の一人であるペトル・パヴェルをカタールに派遣することにより、第二次湾岸戦争の努力を支援するだろう。ペトル・パヴェルはカタールにあるアメリカ軍基地の一つから戦略と作戦を調整するだろう。"
 CZE_petr_pavel_event.19.a: "クールだ"
 CZE_petr_pavel_event.20.t: "Petr Pavel Comes Back From Qatar"
 CZE_petr_pavel_event.20.d: "カタールでの集中的な数週間とイラクで戦うアメリカ軍との協力の後、ペトル・パヴェルは連絡将校としての勤務を終え、無事に我が国に帰還した。"
 CZE_petr_pavel_event.20.a: "素晴らしい"
 CZE_petr_pavel_event.21.t: "Petr Pavel Comes Back From Qatar Again"
 CZE_petr_pavel_event.21.d: "ペトル・パヴェルは、別の戦争の場合に備えて我が国との良好な関係を維持するために、1ヶ月間カタールに戻った。彼の任務は成功し、今では我々はカタールとより良い友人である。"
 CZE_petr_pavel_event.21.a: "了解"
 CZE_petr_pavel_event.22.t: "ペトル・パヴェル、トルコ・シリア国境の緊張緩和"
 CZE_petr_pavel_event.22.d: "長い交渉と神経を使った後、ペトル・パヴェルは他の将軍の助けを借りてトルコとシリアとの関係を改善し、紛争の激化を防ぐことに成功した。"
 CZE_petr_pavel_event.22.a: "よくやった"
 CZE_petr_pavel_event.23.t: "新白書署名"
 CZE_petr_pavel_event.23.d: "新たな白書が書かれ、署名された。この新しい防衛戦略は、我が軍がより防御的なスタイルに適応し、中核領土で国民を守るのに役立つだろう。"
 CZE_petr_pavel_event.23.a: "それは助けになるはずだ"
 CZE_petr_pavel_event.24.t: "[CZE.GetName]、新白書署名を希望"
 CZE_petr_pavel_event.24.d: "新しい白書は、戦争の場合に我が国がより良く準備するのに役立つだろう。チェコの戦略は確かに役立つだろうが、戦闘スキルの低下を犠牲にして、我々の軍隊をこの新しいスタイルに適応させる必要があるだろう。"
 CZE_petr_pavel_event.24.a: "承知した、我々は攻撃よりも防御が必要だ"
 CZE_petr_pavel_event.24.b: "いや、必要ない"
 CZE_petr_pavel_event.25.t: "ペトル・パヴェル、KFORでの勤務完了"
 CZE_petr_pavel_event.25.d: "セルビアの要求のためコソボの状況は依然として不安定だが、KFOR作戦部隊は状況を悪化させないように最善を尽くしている。ペトル・パヴェルは法執行機関が国を安全に保つのを支援した。"
 CZE_petr_pavel_event.25.a: "また一つの成功だ"
 CZE_petr_pavel_event.26.t: "アルテア作戦成功"
 CZE_petr_pavel_event.26.d: "ペトル・パヴェルは今日ボスニアから戻った。彼が行った行動は雰囲気を落ち着かせ、いくつかの予期せぬ紛争を防ぐのに役立った。バルカン半島は今より安定している。"
 CZE_petr_pavel_event.26.a: "素晴らしい！"
 CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§!、アルテア作戦での面談"
 CZE_petr_pavel_event.27.d: "ペトル・パヴェルはチェコ司令部によって、我が国の状況を安定させるのを支援するために派遣された。彼は秩序を守るためにより多くの人々を募集するのを手伝うだろうが、我々は彼らをより長く訓練する必要があるだろう。"
 CZE_petr_pavel_event.27.a: "ああ、承知した"
 CZE_petr_pavel_event.27.b: "いやいや"
 CZE_petr_pavel_event.28.t: "JEF協力完了"
 CZE_petr_pavel_event.28.d: "数ヶ月の計画と訓練の後、ペトル・パヴェルは統合遠征軍演習から戻り、そこでNATO諸国の北方側面の海岸線を強化するのを支援した。"
 CZE_petr_pavel_event.28.a: "結構だ"
 CZE_petr_pavel_event.29.t: "[CZE.GetName]、ペトル・パヴェルを演習支援に派遣"
 CZE_petr_pavel_event.29.d: "ペトル・パヴェルはチェコの将軍であり、合同遠征軍作戦への協力を希望している。この作戦は、我が国の海岸線を強化し、敵の攻撃からより良く守る方法を学ぶための資源を提供するものである。"
 CZE_petr_pavel_event.29.a: "それが必要だ"
 CZE_petr_pavel_event.29.b: "結構だ"
 CZE_petr_pavel_event.30.t: "ペトル・パヴェル、ブリュンスムより帰還"
 CZE_petr_pavel_event.30.d: "ブリュンスムでのNATO会合がまた終了した。ペトル・パヴェルはここ数ヶ月、他の将軍や士官らと、起こりうるあらゆる脅威に対して同盟の安全保障を向上させるための議論に費やした。"
 CZE_petr_pavel_event.30.a: "了解"
 CZE_petr_pavel_event.31.t: "ウェールズでのNATO首脳会議が終了"
 CZE_petr_pavel_event.31.d: "ウェールズでの会合は終了し、ペトル・パヴェルは新たな経験と知識を携えて帰国した。彼は今、我が国をより良く守るためにそれらを活用することができる。"
 CZE_petr_pavel_event.31.a: "また会合が終わったか"
 CZE_petr_pavel_event.32.t: "ペトル・パヴェル、SHAPE本部での会合より帰還"
 CZE_petr_pavel_event.32.d: "ペトル・パヴェルはチェコ代表としてSHAPE本部に派遣され、他の代表者と共に、同盟の重要拠点を保護するための新たな防衛ドクトリンを準備した。"
 CZE_petr_pavel_event.32.a: "重要な会合だった"
 CZE_petr_pavel_event.33.t: "ペトル・パヴェル、[SOV.GetName]との関係改善に成功"
 CZE_petr_pavel_event.33.d: "最近のロシアの行動により、我々は状況を調査し、少し安定させる必要があった。ペトル・パヴェルは会合のためにクレムリンに派遣され、我々の共通の関係を改善することに成功した。"
 CZE_petr_pavel_event.33.a: "完璧だ"
 CZE_petr_pavel_event.34.t: "[CZE.GetName]、ペトル・パヴェルをイラクへ派遣"
 CZE_petr_pavel_event.34.d: "チェコ政府はアメリカのイラク侵攻を拒否し、第二次湾岸戦争でイラクを支援することにより侵略を阻止することを決定した。最高司令部は最高の将軍の一人であるペトル・パヴェルをイラク軍支援のために派遣した。"
 CZE_petr_pavel_event.34.a: "それは反逆だ！"
 CZE_petr_pavel_event.34.b: "おやおや、形勢逆転だな"
 CZE_petr_pavel_event.35.t: "Petr Pavel Comes Back From Iraq"
 CZE_petr_pavel_event.35.d: "イラクでの集中的な数週間と、アメリカ兵に対する彼らの部隊との協力の後、ペトル・パヴェルは連絡将校としての任務を終え、無事に我が国に帰還した。"
 CZE_petr_pavel_event.35.a: "素晴らしい"
 CZE_petr_pavel_event.36.t: "ペトル・パヴェル、ペンタゴンでの会合を終える"
 CZE_petr_pavel_event.36.d: "ペンタゴンでの別の会合が終了した。将軍たちは世界の平和に対する新たな問題について議論し、同盟の防衛態勢を改善するための新たな戦略の初期計画をいくつか準備した。いずれにせよ、ペトル・パヴェルは我が陸軍大将の一人と協力して良い仕事をし、共に新たな戦略の一つをより良くするための重要な覚書を作成した。"
 CZE_petr_pavel_event.36.a: "おお、結構だ"
 CZE_petr_pavel_event.37.t: "ペトル・パヴェル、ロシアより帰還"
 CZE_petr_pavel_event.37.d: "ロシアでの会合はかなり良好だった。ペトル・パヴェルは我々の関係を改善することに成功し、ロシアの政治家たちに適切に歓迎された。"
 CZE_petr_pavel_event.37.a: "よろしい"
 CZE_petr_pavel_event.38.t: "ペトル・パヴェル、イラクより帰還"
 CZE_petr_pavel_event.38.d: "第二次湾岸戦争後、イラクは実に困難な状況に陥った。ペトル・パヴェルは危険を受け入れ、混乱に陥ったこの国へ行き、イラク政府に接触して我が党が彼らの自由のための戦いを支持することを伝えた。"
 CZE_petr_pavel_event.38.a: "了解"
 CZE_airforce_event.1.t: "新たなCAS契約"
 CZE_airforce_event.1.d: "いくつかの企業が我々の未使用の航空機を購入し、部品に転用したいと考えているが、我が空軍はあまり強力ではない。装備を処分することは我々の戦力を弱めることになるため、売却するよりもむしろ、より多くの航空機を取得すべきだ。"
 CZE_airforce_event.1.a: "古い機体を処分する"
 CZE_airforce_event.1.b: "より多くの装備を購入する必要がある"
 CZE_airforce_event.2.t: "ロシアとアメリカの間で"
 CZE_airforce_event.2.d: "我々は時代遅れの軽飛行機よりも優れた装備が必要である。ロシアとアメリカはいくつかの近接航空支援機を余分に持っているが、両方と取引することはできない。我々は選択を迫られている。"
 CZE_airforce_event.2.a: "ロシア製の機体は安価だ"
 CZE_airforce_event.2.b: "アメリカはより良い装備を\n提供してくれるだろう"
 CZE_airforce_event.3.t: "[CZE.GetName]が我々の装備を購入"
 CZE_airforce_event.3.d: "チェコ政府は我々の軍事企業の一つと取引を行うことを決定した。資金は現在、我々の口座にある。"
 CZE_airforce_event.3.a: "結構だ"
 CZE_airforce_event.4.t: "近代戦闘機"
 CZE_airforce_event.4.d: "装備購入の次の段階に進もう。アメリカは新型のF-16を、スウェーデンはJAS-39を、ロシアはMiG-29を余剰に保有している。これらの航空機はすべて優れているが、一度にすべてを取得することはできない。"
 CZE_airforce_event.4.a: "アメリカを選ぶ"
 CZE_airforce_event.4.b: "スウェーデン空軍の方が優れている"
 CZE_airforce_event.4.c: "ロシアの航空機で十分だ"
 CZE_airforce_event.5.t: "新型攻撃ヘリコプター"
 CZE_airforce_event.5.d: "アメリカとイタリアが攻撃ヘリコプターの一部を売却しようとしている。これは我が空軍のためにより多くの機体を購入する良い機会である。"
 CZE_airforce_event.5.a: "アメリカから購入する"
 CZE_airforce_event.5.b: "イタリアの方がより近代的だ"
 CZE_airforce_event.6.t: "新型輸送ヘリコプター"
 CZE_airforce_event.6.d: "ロシアとアメリカが旧型のヘリコプターを売却しようとしている。もちろん、アメリカの方が優れた機体を持っているが高価でもあるが、フランスも新型のAS-532ヘリコプターを提供している。"
 CZE_airforce_event.6.a: "定番のロシアだ"
 CZE_airforce_event.6.b: "アメリカでも問題ない"
 CZE_airforce_event.6.c: "フランスにしよう"
 CZE_airforce_event.7.t: "輸送ヘリと攻撃ヘリ"
 CZE_airforce_event.7.d: "ロシアは攻撃ヘリコプターを売ろうとしているが、アメリカはより新しい輸送ヘリコプターの一つを提供している。費用は高く、アメリカが提供する装備は少なくなるが、これらの機体はロシアのものより1世代進んでいる……"
 CZE_airforce_event.7.a: "攻撃ヘリコプターが必要だ"
 CZE_airforce_event.7.b: "輸送ヘリコプターでいこう"
 CZE_airforce_event.8.t: "中型戦闘機契約"
 CZE_airforce_event.8.d: "イギリス、イタリア、ロシアが新型の中型戦闘機の一部を売却している。我々の備蓄にいくつか加えることができる。"
 CZE_airforce_event.8.a: "イギリスが最良の選択だ"
 CZE_airforce_event.8.b: "イタリアの方が良い"
 CZE_airforce_event.8.c: "ロシアに固執すべきだ"
 CZE_airforce_event.9.t: "先進戦闘機契約"
 CZE_airforce_event.9.d: "アメリカはロシアに対する抑止政策を拡大している。彼らは最新鋭のF-35戦闘機の一部を売却できる。一方、ロシアはSu-57航空機で対抗提案をしている。これはより安価な代替案だが、彼らからはより多くの航空機を入手できるだろう。"
 CZE_airforce_event.9.a: "アメリカのF-35が最高だ"
 CZE_airforce_event.9.b: "ロシアの方が提供するものが多い"
 CZE_airforce_event.10.t: "新世代攻撃ヘリコプター"
 CZE_airforce_event.10.d: "ロシア、アメリカ、イタリアが新型攻撃ヘリコプターを輸出する予定だ。いつものように、ロシアはより多く、より安価な装備を提供する一方、アメリカは最も先進的なものを提供する。この二つの中間として良いイタリアについても考えることができる。"
 CZE_airforce_event.10.a: "ロシアでいく"
 CZE_airforce_event.10.b: "より高品質なアメリカだ"
 CZE_airforce_event.10.c: "イタリアは良い妥協点だ"
 CZE_airforce_event.11.t: "輸送機の購入"
 CZE_airforce_event.11.d: "時には、空軍を高レベルに維持するために古い装備を購入する必要がある。輸送機は、ヘリコプターが物資を展開し、空挺部隊を降下させるのに役立つだろう。"
 CZE_airforce_event.11.a: "フランス"
 CZE_airforce_event.11.b: "アメリカ"
 CZE_Army_2000.01.a: "オーストリア製APCの購入"
 CZE_Army_2000.01.b: "ポーランドとの取引交渉"
 CZE_Army_2000.01.c: "国産APCの開発"
 CZE_Army_2000.02.t: "自走対空砲ソリューションの選定"
 CZE_Army_2000.02.d: "チェコ共和国の防空部隊の近代化は、極めて重要な局面を迎えている。移動式対空システムの必要性が高まる中、我々は今、我が軍にとって最も適切な自走対空砲（SPAA）ソリューションを決定しなければならない。3つの選択肢が我々の前にある。その精度と実戦経験で有名なドイツのゲパルト対空戦車、手頃な価格と生産の容易さで知られる中国の95式自走対空機関砲、そして独立性と産業上の利益を約束するが更なる開発が必要な我々自身のSTROP 2計画である。この重要な決定は、今後数年間の我々の防衛戦略とパートナーシップに影響を与えるだろう。"
