 CZE_Army_2020.03.t: "2020年向け新型主力戦車の選定"
 CZE_Army_2020.03.d: "戦車戦が進化し続ける中、チェコ陸軍は近代的な戦場で競争力を維持するために主力戦車（MBT）部隊をアップグレードする必要がある。2020年、我々は利用可能な最も先進的なMBTの3つを検討している。優れた装甲、火力、および戦場認識能力を提供するドイツのレオパルト2A8、先進的な電子機器、耐久性、および火力で知られるアメリカのM1A2 SEPv3、そして最先端のアクティブ防護システムと革命的な無人砲塔設計を特徴とするロシアのT-14アルマータである。各戦車は、火力、防護、技術の観点から大きな利点をもたらす。我々が選択する戦車は、我が装甲師団の将来の強さと能力を定義するだろう。"
