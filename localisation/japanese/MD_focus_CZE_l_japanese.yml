 CZE_Army_2010.02.t: "次世代主力戦車の選定"
 CZE_Army_2010.02.d: "装甲戦闘における技術進歩の急速なペースにより、チェコ陸軍が近代戦闘の課題に対応できる新しい主力戦車（MBT）を採用することが不可欠となった。現在、我々の装甲部隊のために検討すべき3つの先進的な選択肢がある。比類なき精度と防護性を備え、信頼性が高く実戦で証明されたドイツのレオパルト2A6、最先端の射撃管制と機動性を誇るフランスのルクレールS2、そしてT-90プラットフォームをさらに発展させ、火力と費用対効果を向上させたロシアのT-90Aである。これらの戦車はそれぞれ独自の強みを持っており、我々が行う選択は、今後10年間の我が軍の能力と同盟関係を決定するだろう。"
