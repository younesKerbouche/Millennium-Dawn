 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_three: "白書は、国がどのように防衛システムを発展させるべきかについての指示、提案、戦略を提供する。ペトル・パヴェルは、チェコ共和国の防衛プログラムのための白書作成時に出席していた将軍の一人であった。同盟国に目を向けると、ハンガリーとスロバキアに、我々の計画が彼らの安全保障も含むべきかどうか尋ねることができる。\n\n§G完了！§!"
