 CZE_engine_2_desc: "V型エンジンは一般的にR型エンジンよりも優れている。ただし、燃料消費量が多いことは言及に値する。これは戦争の場合に問題となる可能性があるが、我々の車両には可能な限り最高のものを装備しなければならない。"
 CZE_engine_3: "シュコダ 2.0 TSIエンジン"
 CZE_engine_3_desc: "我々の最新TSIエンジンバージョンは、TDIエンジンよりも高い最高速度を提供するが、燃料消費量の増加という代償を伴う。"
 CZE_engine_4: "シュコダ 2.0 TDIエンジン"
 CZE_engine_4_desc: "新しいTDIエンジンは、その代替であるTSIよりも劣るが、燃料消費量も少ないため、研究時間を費やす価値があった。"
 CZE_engine_5: "シュコダ 2.5 R4エンジン"
 CZE_engine_5_desc: "完全に新しいレベルのエンジン技術に進む時が来た。これは我々がこれまでに作成した中で最高のR4バージョンである。競合他社の発明よりもはるかに安価な製造コストで、巨大な馬力を提供する。"
 CZE_engine_6: "シュコダ 2.5 TDI V6エンジン"
 CZE_engine_6_desc: "もう一つのハイテクアップグレード。我々の第二のプロジェクトよりもわずかに劣る性能だが、燃料消費量を大幅に削減する。"
 CZE_engine_7: "タトラ-815 V12ターボエンジン"
 CZE_engine_7_desc: "タトラエンジンは我々の戦車に完璧に適合する。彼らの新しいV12バージョンは、我々の陸上部隊を大いに支援するだろう。"
 CZE_engine_8: "タトラ ISX15エンジン"
 CZE_engine_8_desc: "これらのエンジンの問題は、高い生産コストと燃料消費量である。しかし、その能力は標準的なR4またはV6エンジンよりもはるかに優れている。"
 CZE_engine_9: "高電圧タトラ X12エンジン"
 CZE_engine_9_desc: "最高の生産性を目指す方が良い。このプロジェクトは、より多くの燃料と資源を生産する必要があるが、我々の戦車の性能を大幅に向上させるだろう。"
 CZE_engine_10: "低排出タトラ X12エンジン"
 CZE_engine_10_desc: "それほど高い生産および維持コストを負担することはできないため、最新のエンジンを可能な限り安価に保つ。それでもタトラ社にとっては素晴らしい成果である。"
 CZE_el_engine: "初期シュコダ電気エンジン"
 CZE_el_engine_desc: "シュコダが独自に電気エンジンを生産できないと誰が言った？これはこの技術の最初のテストだが、その効果は将来の研究に非常に役立つ可能性がある。"
 CZE_el_engine_2: "高電圧シュコダ電気エンジン"
 CZE_el_engine_2_desc: "この技術の潜在能力を最大限に引き出したいのであれば、信頼性をいくらか犠牲にする必要がある。最新の電気エンジンは生産コストが非常に高いが、驚異的な馬力と非常に低い燃料コストはこの投資に見合う価値がある。"
