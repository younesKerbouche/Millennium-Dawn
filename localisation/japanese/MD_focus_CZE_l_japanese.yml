 CZE_skoda_laboratories_category: "シュコダ研究所"
 CZE_skoda_laboratories_category_desc: "シュコダの研究所と産業コンツェルンにより、我々は機械の改良のための研究に共同で資金を提供することができる。シュコダが自社の自動車に新しいソリューションを導入する際、我々は軍の強化に焦点を当てる。研究には時間がかかるだろうが、我が軍の戦力――おっと、国民の利便性を向上させるためなら、何でもする。\n\n利用可能な§Gシュコダ技術スロット§!: §Y[?THIS.CZE_skoda_tech_slots]§!\n完了した§Gシュコダ・アップグレード§!: §Y[?THIS.CZE_skoda_tech_progress]/130§!\n完了した§Gシュコダ先進アップグレード§!: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!"
