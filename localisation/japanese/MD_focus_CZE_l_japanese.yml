 CZE_Army_2010.06.t: "新型汎用車両の選定"
 CZE_Army_2010.06.d: "2010年、チェコ陸軍の汎用車両部隊は、地上部隊の機動性と兵站支援を向上させるために近代化が必要である。慎重な評価の後、3つの選択肢が際立っている。過酷な条件下での耐久性と適応性で知られる信頼性の高いトヨタ・ハイラックス、優れたオフロード能力を持つ多用途車両であるランドローバー・ディフェンダー、そして強力な性能と軍事作戦における柔軟性を提供するメルセデス・ベンツ Gクラス（Gヴァーゲン）である。各車両は、コスト、汎用性、長期耐久性の観点から異なる利点を提供する。我々が行う選択は、今後数年間の機動性と兵站能力を形作るだろう。"
