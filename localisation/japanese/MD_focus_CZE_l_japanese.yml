 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_three: "不朽の自由作戦（OEF）は、アフガニスタン戦争（2001年～2021年）の第一段階（2001年～2014年）と、より大規模な対テロ戦争の両方に対して米国政府が使用した公式名称であった。2001年10月7日、9月11日の攻撃への対応として、ジョージ・W・ブッシュ大統領は、アルカイダとタリバンを標的とした空爆がアフガニスタンで開始されたと発表した。\n\n§G完了！§!"
