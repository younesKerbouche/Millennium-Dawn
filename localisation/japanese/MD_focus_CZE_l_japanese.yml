 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_one: "アメリカ中央軍（USCENTCOMまたはCENTCOM）は、アメリカ国防総省の11の統合戦闘コマンドの1つである。1983年に設立された。その担当地域（AOR）には、中東（アフリカのエジプトを含む）、中央アジア、および南アジアの一部が含まれる。このコマンドは、1991年の湾岸戦争の砂漠の嵐作戦、アフガニスタン戦争、および2003年から2011年のイラク戦争を含む多くの軍事作戦における主要なアメリカのプレゼンスであった。\n\n§Gこの任務を受けるための要件:§!\n  §Y[USA.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    §Y[IRQ.GetName]§!と戦争中であるか、またはそれが傀儡国である\n    §Y[CZE.GetName]§!との友好度が少なくとも+20である\n\n§G完了までの時間:§! §Y60§!日\n\n§G即時効果:§!\n  §Y[USA.GetName]§!にイベント「[CZE.GetName]が第二次湾岸戦争の取り組み調整のためペトル・パヴェルを派遣」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+12%、連絡将校ポイント+8%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[USA.GetName]§!との友好度+20を獲得\n    最大計画+6%を獲得"
