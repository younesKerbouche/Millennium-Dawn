 CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_one: "The 2014 Wales Summit of the North Atlantic Treaty Organization (NATO) was the 25th summit of the heads of state and heads of government of the NATO countries, held in Newport, Wales on 4 and 5 September 2014. Such summits are sporadically held and allow leaders and officials from NATO Allies to discuss current issues of mutual concern and to plan strategic activities. The 2014 summit has been described by US Navy Admiral James G. Stavridis as the most important since the fall of the Berlin Wall.\n\n§GRequirements to take this mission:§!\n  §Y[CZE.GetName]§! AND §Y[ENG.GetName]§!:\n    Are in alliance with §Y[USA.GetName]§!\n    At peace\n\n  §Y[CZE.GetName]§!:\n    Has completed focus §YLieutenant General§!\n\n§GTime to complete:§! §Y60§! days\n\n§GImmediate effect:§!\n  §Y[CZE.GetName]§! gains national idea Petr Pavel Represtative In Wales (+10% Command Power Gain)\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +14% Training Points\n    Gain trait Politically Connected, if not have one already\n\n  §Y[CZE.GetName]§!:\n    Gains +30 Command Power Limit"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_two: "2014年北大西洋条約機構（NATO）ウェールズ首脳会議は、2014年9月4日および5日にウェールズのニューポートで開催された、NATO加盟国の国家元首および政府首脳による第25回首脳会議であった。このような首脳会議は散発的に開催され、NATO同盟国の指導者や当局者が相互に関心のある現在の問題について議論し、戦略的活動を計画することを可能にする。2014年の首脳会議は、米海軍大将ジェームズ・G・スタヴリディスによって、ベルリンの壁崩壊以来最も重要であると評された。\n\n§G完了までの時間:§! [?CZE_petr_pavel_north_flank_flag_three:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+14%を獲得\n    特性「政治的コネクション」をまだ持っていない場合、獲得する\n\n  §Y[CZE.GetName]§!:\n    指揮力上限+30を獲得"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_three: "2014年北大西洋条約機構（NATO）ウェールズ首脳会議は、2014年9月4日および5日にウェールズのニューポートで開催された、NATO加盟国の国家元首および政府首脳による第25回首脳会議であった。このような首脳会議は散発的に開催され、NATO同盟国の指導者や当局者が相互に関心のある現在の問題について議論し、戦略的活動を計画することを可能にする。2014年の首脳会議は、米海軍大将ジェームズ・G・スタヴリディスによって、ベルリンの壁崩壊以来最も重要であると評された。\n\n§G完了！§!"
