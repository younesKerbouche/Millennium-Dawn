 CZE_vop_cz_category: "VOP CZ"
 CZE_vop_cz_category_desc: "VOP CZはチェコ共和国軍の注文を請け負う国営企業である。軍事技術の向上に関する研究や、国家安全保障の向上を目的としたプロジェクトを実施している。その開発センターは軍事部門と民間部門の両方に貢献している。\n\n利用可能な§Gシュコダ技術スロット§!: §Y[?THIS.CZE_skoda_tech_slots]§!"
 CZE_quick_modernization: "迅速な現代化"
 CZE_quick_modernization_desc: "一時的に工場の稼働率を高めることができるが、後で失われた資源とエネルギーを補填する必要がある。"
