 CZE_Army_2010.04.t: "新型自走砲システムの選定"
 CZE_Army_2010.04.d: "2010年、チェコ陸軍は近代戦の要求に応えるために砲兵能力をアップグレードしなければならない。現在のシステムは、効果的な戦場支援に必要な射程、精度、機動性を欠いている。検討すべき3つの潜在的な選択肢がある。機動性が高く正確な砲兵システムであるフランスのカエサル、装輪式車台で優れた射程と火力を提供するスロバキアのズザナ2、そして相当な火力を持つ実証済みの装軌式自走砲システムであるロシアのムスタ-Sである。我々が行う決定は、将来の作戦で我が陸軍が頼りにできる砲兵支援を定義するだろう。"
