 CZE_Army_2000.03.t: "次期歩兵戦闘車の選定"
 CZE_Army_2000.03.d: "我が機械化部隊の近代化は、危機的な局面にある。チェコ共和国の歩兵が近代的な戦場で効果的に活動できるようにするためには、老朽化したモデルに代わる新しい歩兵戦闘車（IFV）を選定しなければならない。3つの潜在的な選択肢が我々の前にある。その実戦経験が証明され、高く評価され信頼性の高いドイツのマルダーIFV、火力と手頃な価格を提供するが地政学的な結びつきへの懸念を引き起こすロシアのBMP-2M、そして自国の防衛産業を支援する機会を提供するが、まだ更なる開発が必要な国産のOT-90M1である。我々が行う選択は、今後数年間の我が軍の能力と同盟関係を形作るだろう。"
