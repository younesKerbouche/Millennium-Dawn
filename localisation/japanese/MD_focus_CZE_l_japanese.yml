 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_one: "不朽の自由作戦（OEF）は、アフガニスタン戦争（2001年～2021年）の第一段階（2001年～2014年）と、より大規模な対テロ戦争の両方に対して米国政府が使用した公式名称であった。2001年10月7日、9月11日の攻撃への対応として、ジョージ・W・ブッシュ大統領は、アルカイダとタリバンを標的とした空爆がアフガニスタンで開始されたと発表した。\n\n§Gこの任務を受けるための要件:§!\n  §Y[USA.GetName]§!:\n    §Y[CZE.GetName]§!と平和である\n    大規模テロ攻撃が発生した\n\n  §Y[TAL.GetName]§!:\n    §Y[CZE.GetName]§! および §Y[USA.GetName]§!と陣営を共にしていない\n    以下のいずれか:\n      §Y[AFG.GetName]§!と戦争中である\n      サラフィ主義の思想を持っている\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y不朽の自由作戦§!を完了した\n\n§G完了までの時間:§! §Y360§!日\n\n§G即時効果:§!\n  §Y[USA.GetName]§!にイベント「[CZE.GetName]が対テロ戦争を支援」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+22%、砂漠訓練ポイント+18%を獲得\n    高温気候順応+5%、砂漠での移動+5%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[USA.GetName]§!との友好度+35を獲得\n    高温気候順応+5%、サラフィ主義受容度-40を獲得"
