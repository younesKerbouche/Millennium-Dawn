 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_text: "[CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_one: "前方展開強化は、北欧、中欧、東欧におけるNATO同盟の前方展開された防衛・抑止軍事力である。ロシアのクリミア侵攻を受けて、NATO加盟国は2016年のワルシャワ首脳会議で、最も攻撃される可能性が高い地域に4つの多国籍大隊戦闘群を前方展開することに合意した。\n\n§Gこの任務を受けるための要件:§!\n  以下のいずれか: §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:\n    §Y[CZE.GetName]§! および §Y[USA.GetName]§!と陣営を共にしている\n    平時である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y上級大将§!を完了した\n\n  §Y[SOV.GetName]§!:\n    §Y[USA.GetName]§!と陣営を共にしていない\n    [669.GetName]を完全に支配している\n\n  世界緊張度が少なくとも20である\n\n§G完了までの時間:§! §Y280§!日\n\n§G即時効果:§!\n  §Y要件を満たすすべての東部側面国§!:\n    イベント「[CZE.GetName]が前方展開強化準備支援のためペトル・パヴェルを派遣」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    防御スタイルポイント+15%、計画専門家ポイント+15%を獲得\n    防御力+6%、計画速度+6%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    掩体壕建設速度+8%、防御力+5%を獲得"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_two: "前方展開強化は、北欧、中欧、東欧におけるNATO同盟の前方展開された防衛・抑止軍事力である。ロシアのクリミア侵攻を受けて、NATO加盟国は2016年のワルシャワ首脳会議で、最も攻撃される可能性が高い地域に4つの多国籍大隊戦闘群を前方展開することに合意した。\n\n§G完了までの時間:§! [?CZE_petr_pavel_eastern_flank_flag_one:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    防御スタイルポイント+15%、計画専門家ポイント+15%を獲得\n    防御力+6%、計画速度+6%の特性を獲得\n\n  §Y[CZE.GetName]§!:\n    掩体壕建設速度+8%、防御力+5%を獲得"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_three: "前方展開強化は、北欧、中欧、東欧におけるNATO同盟の前方展開された防衛・抑止軍事力である。ロシアのクリミア侵攻を受けて、NATO加盟国は2016年のワルシャワ首脳会議で、最も攻撃される可能性が高い地域に4つの多国籍大隊戦闘群を前方展開することに合意した。\n\n§G完了！§!"
