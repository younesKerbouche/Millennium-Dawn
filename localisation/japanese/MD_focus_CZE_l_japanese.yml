 CZE_Army_2010.08.c: "イスラエル製スパイダーを選択"
 CZE_Army_2010.09.t: "新型携帯式防空システムの選定"
 CZE_Army_2010.09.d: "チェコ陸軍の航空脅威に対する防御能力を強化するために、2010年に携帯式防空システム（MANPADS）を近代化しなければならない。利用可能な選択肢を評価した後、3つの選択肢がある。レーザー誘導の精度で知られるスウェーデンのRBS 70、優れた全天候能力を提供するロシアのヴェルバ、またはNATO軍で広く使用され非常に効果的なシステムであるアメリカのスティンガーである。我々が行う選択は、敵の航空機やドローンを無力化する歩兵の能力を向上させ、将来の作戦で我々の空を確保するだろう。"
