 CZE_Army_2010.05.t: "新型制式小銃の選定"
 CZE_Army_2010.05.d: "2010年、チェコ陸軍は戦闘効率と信頼性を向上させるために、標準支給の歩兵用小銃を近代化しようとしている。いくつかの主要な選択肢を評価した後、3つの候補がある。汎用性とモジュール設計で知られるアメリカのレミントンR4、その信頼性と火力で広く評価されている軽量機関銃であるベルギーのFNミニミ、または地元の産業を支援しながら近代的な設計を提供する国産のCZ 805 BRENである。新しい小銃の選定は、我が歩兵の戦闘能力の未来を形作り、産業基盤に影響を与えるだろう。"
