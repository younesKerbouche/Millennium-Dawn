 CZE_Army_2020.05.t: "2020年向け新型自走砲の選定"
 CZE_Army_2020.05.d: "戦場での優位性を維持するために、チェコ陸軍は2020年に自走砲システムを近代化しなければならない。慎重な評価の後、3つの先進的な選択肢がテーブルにある。実証済みの装輪砲兵システムである改良型チェコ製Vz.77ダナ、機動性が高く精密なロケット砲プラットフォームであるアメリカのM142ハイマース、そしてその迅速な射撃能力と長距離精密性で有名なスウェーデンのアーチャー砲兵システムである。各システムは、機動性、火力、射程の観点から独自の利点を提供し、我々が選択するシステムは、我が砲兵部隊の将来の能力を決定するだろう。"
