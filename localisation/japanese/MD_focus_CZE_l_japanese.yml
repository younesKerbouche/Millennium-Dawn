 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_one: "オリーブの枝作戦は、トルコ軍とシリア国民軍（SNA）がシリア北西部のクルド人多数派のアフリーン地区で、シリア民主軍（SDF）のクルド人民防衛隊（YPG）に対して実施した国境を越えた軍事作戦であった。空爆と大規模な砲撃の使用は、2018年3月18日にSNAのアラブ人民兵とトルクメン人民兵がアフリーン市に入り、北アレッポでのSDFの反乱が始まったことで終了した。\n\n§Gこの任務を受けるための要件:§!\n  §Y[TUR.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+35である\n\n  §Y[SYR.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+35である\n\n  §Y[CZE.GetName]§!:\n    フォーカス§Y上級大将§!を完了した\n\n§G完了までの時間:§! §Y260§!日\n\n§G即時効果:§!\n  なし\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    防御スタイルポイント+20%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[TUR.GetName]§!との友好度+15、§Y[SYR.GetName]§!との友好度+35を獲得\n\n  §Y[TUR.GetName]§!:\n    §Y[SYR.GetName]§!との友好度+35を獲得\n\n  §Y[SYR.GetName]§!:\n    §Y[TUR.GetName]§!との友好度+15を獲得"
 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_two: "オリーブの枝作戦は、トルコ軍とシリア国民軍（SNA）がシリア北西部のクルド人多数派のアフリーン地区で、シリア民主軍（SDF）のクルド人民防衛隊（YPG）に対して実施した国境を越えた軍事作戦であった。空爆と大規模な砲撃の使用は、2018年3月18日にSNAのアラブ人民兵とトルクメン人民兵がアフリーン市に入り、北アレッポでのSDFの反乱が始まったことで終了した。\n\n§G完了までの時間:§! [?CZE_petr_pavel_east_south_flank_flag_one:days_left|0Y]日\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    防御スタイルポイント+20%を獲得\n\n  §Y[CZE.GetName]§!:\n    §Y[TUR.GetName]§!との友好度+15、§Y[SYR.GetName]§!との友好度+35を獲得\n\n  §Y[TUR.GetName]§!:\n    §Y[SYR.GetName]§!との友好度+35を獲得\n\n  §Y[SYR.GetName]§!:\n    §Y[TUR.GetName]§!との友好度+15を獲得"
 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_three: "オリーブの枝作戦は、トルコ軍とシリア国民軍（SNA）がシリア北西部のクルド人多数派のアフリーン地区で、シリア民主軍（SDF）のクルド人民防衛隊（YPG）に対して実施した国境を越えた軍事作戦であった。空爆と大規模な砲撃の使用は、2018年3月18日にSNAのアラブ人民兵とトルクメン人民兵がアフリーン市に入り、北アレッポでのSDFの反乱が始まったことで終了した。\n\n§G完了！§!"
