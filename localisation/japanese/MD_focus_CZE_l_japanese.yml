 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_one: "白書は、国がどのように防衛システムを発展させるべきかについての指示、提案、戦略を提供する。ペトル・パヴェルは、チェコ共和国の防衛プログラムのための白書作成時に出席していた将軍の一人であった。同盟国に目を向けると、ハンガリーとスロバキアに、我々の計画が彼らの安全保障も含むべきかどうか尋ねることができる。\n\n§Gこの任務を受けるための要件:§!\n  §Y[HUN.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+25である\n\n  §Y[SLO.GetName]§!:\n    §Y[CZE.GetName]§!との友好度が少なくとも+25である\n\n  §Y[CZE.GetName]§!:\n    平時である\n    フォーカス§Y白書§!を完了した\n\n§G完了までの時間:§! §Y75§!日\n\n§G即時効果:§!\n  §Y[HUN.GetName]§! および §Y[SLO.GetName]§!にイベント「新白書」が発生\n\n§G完了後の効果:§!\n  §Yペトル・パヴェル§!:\n    訓練ポイント+6%、防御スタイルポイント+4%、計画専門家ポイント+6%を獲得\n\n  §Y[CZE.GetName]§!:\n    中核州での防御力+6%、最大計画+5%、予想される防衛支出+0.5を獲得"
