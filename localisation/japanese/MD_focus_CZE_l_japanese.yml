 CZE_petr_pavel_training_info_text_text: "§Y訓練セクション§!は、戦場におけるペトル・パヴェルのスキルを高めるためのものである。各§Y訓練カード§!には、獲得した経験値の量に応じて増加し続ける異なるバフがある。§Y訓練カード§!の経験値は、それがアクティブであるか、またはこの種のスキルに経験値を与える完了したフォーカス/ミッションがある場合にのみ増加する。アクティブな場合、§Y訓練カード§!は全体的な§Y訓練レベル§!も増加させるが、より遅い速度で増加する。"
 CZE_petr_pavel_training_info_two_text_text: "ペトル・パヴェルには§Y老化システム§!が実装されている。つまり、毎月、彼は§Y訓練セクション§!での経験値減少に苦しむ。あなたはペトル・パヴェルを継続的に訓練し、ミッション/政治作戦を完了することによって、これに対抗することができる。"
