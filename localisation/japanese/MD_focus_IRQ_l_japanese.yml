 iraq_md.318.a: ""
 iraqi_MNF.2.t: "バグダッド陥落"
 iraqi_MNF.2.d: "栄誉ある都市バグダッドは占領軍の手に落ち、政府の建物、像、ポスターが今まさに破壊されている。複数の高官が捕らえられたり、殺害されたり、行方不明になったりしている。我々は最高司令官たちから、戦いは無駄であり、敵に対する武装闘争を続ければ、さらに多くの命を犠牲にする危険があると告げられている。しかし、我々にどんな選択肢があるというのか？彼らは我々の土地に来て、我々の民を攻撃し、我々の主権を侵害したのだ。"
 iraqi_MNF.2.a: "我々には選択肢がない"
 iraqi_MNF.2.b: "我々の辞書に降伏の文字はない！"
 iraqi_MNF.3.t: "アメリカがイラクで作戦を開始"
 iraqi_MNF.3.d: "アメリカはイラクに対して戦争状態に入り、我々はアメリカ人に対し、いかなる敵と戦うためにも彼らと共に立つと約束した。今日、我々はその約束を実行し、イラク駐留多国籍軍に部隊を送ることができる。"
 iraqi_MNF.3.a: "前進"
 iraqi_MNF.3.b: "我々は考えを変えた…"
 iraqi_MNF.4.t: "イラク統治政府が我々の撤退を要請"
 iraqi_MNF.4.d: "イラクの統治当局は、占領区域を含むあらゆる領域から米軍を撤退させるよう正式に要請した。書簡の文面は友好的な印象を与えたものの、微妙な脅迫を含んでいないわけではなかった。「イラクの主権領域からの撤退を拒否した場合、予期せぬ結果を招く可能性がある。」と記された書簡には[IRQ.GetLeader]の署名があった。"
 iraqi_MNF.4.a: "我々は去る"
 iraqi_MNF.4.b: "我々は去る…一つの条件付きで"
 iraqi_MNF.4.c: "ならば我々をこの地に埋めるがいい！"
 iraqi_MNF.5.t: "[FROM.GetName]が無条件で撤退"
 iraqi_MNF.5.d: "[FROM.GetAdjective]政府は我々の要請に従うことを決定し、占領地を直ちに明け渡した。"
 iraqi_MNF.5.a: "良い"
 iraqi_MNF.6.t: "[FROM.GetName]が石油利権付きで撤退"
 iraqi_MNF.6.d: "[FROM.GetAdjective]政府は我々の要請に従うことを決定し、占領地を直ちに明け渡した。しかし、彼らは撤退条件の一部として石油利権を要求している。"
 iraqi_MNF.6.a: "わかった、それでいい"
 iraqi_MNF.7.t: "[FROM.GetName]が退去を拒否"
 iraqi_MNF.7.d: "あの[FROM.GetAdjective]の害虫どもは占領地を手放すことを拒否し、さらに我々の領土に立てこもっている。もし彼らが外交の言葉を理解しないなら、我々の力の言葉を理解することになるだろう。"
 iraqi_MNF.7.a: "残念だ…"
 iraqi_MNF.8.t: "イラク石油利権契約が失効"
 iraqi_MNF.8.d: "イラクの石油に関する我々の契約は本日失効し、その結果、我々はかつて占領していた地域の石油を管理することはなくなった。"
 iraqi_MNF.8.a: "合意通りだ"
 iraqi_MNF.9.t: "[FROM.GetName]の石油契約が失効"
 iraqi_MNF.9.d: "[FROM.GetName]はかつて占領していた地域の石油の流れを管理することはなくなり、輸出と石油の取り扱いは再びイラク国家の管理下に戻される。"
 iraqi_MNF.9.a: "良い"
 iraqi_MNF.10.t: "サッダーム・フセイン捕らる！"
 iraqi_MNF.10.d: "数週間の逃走の末、サッダーム・フセインはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.10.a: "諸君、我々は奴を捕らえた"
 iraqi_MNF.11.t: "クサイ・フセイン捕らる！"
 iraqi_MNF.11.d: "数週間の逃走の末、クサイ・フセインはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.11.a: "良い"
 iraqi_MNF.12.t: "ウダイ・フセイン捕らる！"
 iraqi_MNF.12.d: "数週間の逃走の末、ウダイ・フセインはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.12.a: "良い。あの狂人を街から排除しろ！"
 iraqi_MNF.13.t: "アビド・ハーミド・マフムード捕らる！"
 iraqi_MNF.13.d: "数週間の逃走の末、アビド・ハーミド・マフムードはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.13.a: "良い"
 iraqi_MNF.14.t: "「ケミカル・アリー」捕らる！"
 iraqi_MNF.14.d: "数週間の逃走の末、アリー・ハサン・アル＝マジード、別名「ケミカル・アリー」はついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.14.a: "良い"
 iraqi_MNF.15.t: "イッザト・イブラーヒーム・アッ＝ドゥーリー捕らる！"
 iraqi_MNF.15.d: "数週間の逃走の末、イッザト・イブラーヒーム・アッ＝ドゥーリーはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.15.a: "良い"
 iraqi_MNF.16.t: "ハーニー・アブドゥッラティーフ・ティルファー捕らる！"
 iraqi_MNF.16.d: "数週間の逃走の末、ハーニー・アブドゥッラティーフ・ティルファーはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.16.a: "良い"
 iraqi_MNF.17.t: "アズィーズ・サーレハ捕らる！"
 iraqi_MNF.17.d: "数週間の逃走の末、アズィーズ・サーレハはついに我々の部隊によって秘密の隠れ場所で捕らえられた。彼はアブグレイブ矯正施設に移送され、現在評価中である。彼の運命はまもなく適切なイラク当局によって決定されるだろう。"
 iraqi_MNF.17.a: "良い"
 iraqi_MNF.170.t: "イラクの最重要指名手配犯"
 iraqi_MNF.170.d: "イラクにおけるバアス党政府と秩序の崩壊後、多くの元国家元首がこの地域中に散らばった。これらの個人は非常に危険であり、大規模な反撃を計画していると疑われている。我々はこれらの個人を見つけ出し、できるだけ早く正義の裁きにかけるために努力しなければならない。"
 iraqi_MNF.170.a: "迅速な正義の手が彼らを捕らえるだろう"
 iraqi_MNF.200.t: "クウェート海軍基地への大規模なバアス党の反撃！"
 iraqi_MNF.200.d: "バアス党軍は我々のクウェート海軍基地に大規模な攻撃を仕掛け、基地のインフラを大々的に破壊した。この攻撃は我々の部隊を屈辱させ、士気を低下させ、動揺させ、この地域における我々の評判はひどく傷つけられた。本土では、我が党は報道機関と国民から激しい攻撃を受けている。イラク内外に隠れているバアス党員を捕らえることができなかったことが、この事態の主な原因であると報告されている。彼らは過去数年間、ほとんど遅滞なくこの攻撃を計画することができたのだ。"
 iraqi_MNF.200.a: "信じられない"
