 iraq_md.319.t: "高度な抑止力に関する聖なる調査"
 iraq_md.319.d: "聖地ナジャフで、アリー・アル＝シスターニ大アーヤトッラーは数日間、内省に努めたと伝えられている。昨日、大アーヤトッラーは「理論を形にするのに十分な学識を持つ人物」が国家に存在するかどうかという単一の質問をしたと伝えられている。側近たちは、それが神学か物理学か確信が持てず、いつもの聖職者ルートを通じてこの質問を転送した。この混乱は、シスターニ大アーヤトッラーが異例の書面声明で、国家は「戦略的説得のための特別な手段」を開発しなければならないと宣言したことで、すぐに解消された。過去数年のバース党による大規模な粛清のため、シスターニ側近たちは、こうした「戦略的説得のための特別な手段」を開発できる「信頼できる」科学者を見つけることができなかった。しかし、彼らはLinkedInのページに#OpenToNetworkとハッシュタグをつけたばかりの大学卒業生を見つけ出し、彼をイラクに招き、研究を行うための実験室を提供するという申し出を受けた。"
 iraq_md.319.a: "インシャアッラー、イラクは安全になるだろう"
 IRQ_scientist_TT: "Will recruit §HMaher 'Uranium' Ouieda§! as a nuclear scientist"