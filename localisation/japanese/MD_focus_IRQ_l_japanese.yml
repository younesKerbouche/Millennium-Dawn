 IRQ_saddams_pissfits_desc: "生涯を通じて、§H[IRQ.GetLeader]§!は彼の£SOV_paranoia_text_icon §R怒り§!を制御することができなかった。しばしば彼の怒りを彼の£personnel_cost_multiplier_modifier_texticon 軍人や、[IRQ.GetFlag]§Hイラク§!に住む人々に向けた。彼の£SOV_paranoia_text_icon §R怒り§!は人々に恐怖を植え付け、彼らが失敗する可能性を低くするかもしれないが、代償を伴う。\n\n£SOV_paranoia_text_icon §R怒り§!は特定の§Hイベント、ディシジョン、NF§!を通じて増加する！もし£stability_texticon §H安定度§!が§H40%§!より低い場合、£SOV_paranoia_text_icon §R怒り§!は毎月§H1§!上昇する可能性がある。もし£SOV_paranoia_text_icon §R怒り§!が§H25%§!より高い場合、結果を伴うランダムイベントがトリガーされる。もし£SOV_paranoia_text_icon §R怒り§!が§H50%§!に達した場合、§H[IRQ.GetLeader]§!はランダムな£personnel_cost_multiplier_modifier_texticon 将軍を処刑する。もし£stability_texticon §H安定度§!が§H40%§!以上であれば、£SOV_paranoia_text_icon §R怒り§!は徐々に低下するだろう。\n\n£SOV_paranoia_text_icon §R怒り§!: [?IRQ_saddam_pissboy|%]"
