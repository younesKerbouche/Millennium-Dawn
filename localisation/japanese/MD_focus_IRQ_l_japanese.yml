 IRQ_fao_decisions: "抑圧に対する戦線"
 IRQ_fao_decisions_desc: "新しい地域同盟、§H抑圧に対する戦線§!（FAO）を設立したことで、非イスラム的影響力のあらゆる外見と競争するだろう。我々は§Hシーア派§!である国々を招待することができ、§Hイスラムの春§!計画を準備することによって潜在的なFAO候補者のネットワークを拡大することができる。"
