 IRQ_promotion_of_iraqi_identity: "イラク・アイデンティティの促進"
 IRQ_promotion_of_iraqi_identity_desc: "我々の人々は、彼らが誰であり、彼らの歴史、文化、言語が強化されなければならない彼らのアイデンティティの一部であることを知らなければならない。"
 IRQ_restoration_of_ancient_sights: "史跡の修復"
 IRQ_restoration_of_ancient_sights_desc: "我々の過去は我が国の非常に重要な部分であり、我々の人々はかつて達成した偉大さと、再び目指さなければならない偉大さを認識しなければならない。"
 IRQ_promotion_of_saddam: "バアス党業績の促進"
 IRQ_promotion_of_saddam_desc: "すべての通り、家、オフィス、学校には、バアス党史上最も偉大な指導者の肖像画がなければならない。我々の人々はこの国を築いたのが誰であり、誰に感謝すべきかを知らなければならない。"
 IRQ_power_of_mosques: "モスクの権力拡大"
 IRQ_power_of_mosques_desc: "モスクはこの国で権力を握っており、我々はそれと折り合いをつけなければならない。彼らの権力を拡大することによって、我々は彼らに我々が彼らの側にいることを示すことができる。"
 IRQ_crack_down_on_haram: "不道徳な活動への反撃"
 IRQ_crack_down_on_haram_desc: "我々の社会は西側帝国主義の装いによって腐敗させられてはならない。我々は可能な限りのあらゆる手段によってイラク社会へのこれらの浸透に反撃しなければならない。"
