 iraq_md.200.t: "イラクにおけるアメリカのプレゼンス"
 iraq_md.200.d: "我が国におけるアメリカの任務は何年も続いており、国民の観点からは、彼らの滞在は終わりを迎えるべきである。一部のアメリカ代表団は、テロリズムと過激主義と戦うために彼らのプレゼンスが必要であると主張しているが、我々は異なって見ている。政府がこの問題について選択をする時が来た。"
 iraq_md.200.a: "彼らに要請を送れ"
 iraq_md.200.b: "まだその時ではない"
 iraq_md.201.t: "イラク政府、我が軍の撤退を要請"
 iraq_md.201.d: "イラク政府は、我々の任務はとっくに終了すべきであったと述べ、彼らの国から我々の軍隊を撤退させるよう要請した。彼らの外交官は、国家が完全に自力で運営でき、イラク国家を維持するために我々の援助を必要としていないと我々に保証した。"
 iraq_md.201.a: "兵士たちを故郷に帰そう"
 iraq_md.201.b: "いや、彼らはまだ準備ができていない"
 iraq_md.202.t: "アメリカ合衆国、軍隊を撤退"
 iraq_md.202.d: "アメリカ合衆国は我々の要請に同意することを決定し、軍隊の撤退を開始した。撤退は段階的になるだろうが、彼らはすでにアメリカの専門家によって現在人員が配置されているすべての政府ポストの移管に署名した。"
 iraq_md.202.a: "ついに！"
 iraq_md.203.t: "アメリカ合衆国、撤退を拒否"
 iraq_md.203.d: "アメリカ政府は、我々の政府が政府に対する安定した支配を維持する準備ができていないと述べ、我々の要請を拒否した。"
 iraq_md.203.a: "残念だ"
 iraq_md.74.b: "いや！サダムは我々の永遠の指導者だ！"
 iraq_md.744.t: "サダム・フセイン死去！"
 iraq_md.744.d: "今日午前6時、大統領は近親者に見守られながらベッドで死亡したと報告された。彼の人生は多くの浮き沈みがあり、アメリカ合衆国や他の国々とのいくつかの戦争を生き延びた。しかし、彼の死とともに、新たな始まりが来る。サダムは息子の一人を国家指導者に任命していたが、それは最近まで広く知られていなかった。"
 iraq_md.744.a: "安らかに眠れ……"
 iraq_md.300.t: "サダム、イランでの進捗状況の更新を要求？"
 iraq_md.300.d: "サダム・フセインが統合参謀本部の執務室に乱入し、イランとの戦争の進捗状況を問い詰めた。警備員が前に進み出て「大統領閣下、その戦争は何十年も前に終わっております！イランとの戦争など存在しません。」と告げた。サダムは即座にその警備員をその場で射殺した。"
 iraq_md.300.a: "ああ……順調に進んでいる"
 iraq_md.301.t: "サダム、病院を拷問室と誤認"
 iraq_md.301.d: "定期的な病院訪問中、サダムは病院を拷問室と誤認し、彼の検査の準備をしていた看護師と戦い始めた。彼は直ちに解放されるよう要求したが、彼の個人秘書は彼らが拷問室にいないことを彼に再保証した。秘書は昨日解雇され、何らかの理由で彼の出生証明書などの記録はもはや我々のシステムに表示されない。"
 iraq_md.301.a: "くそっ"
 iraq_md.302.t: "サダム、英国領事館を襲撃"
 iraq_md.302.d: "散歩中、サダム・フセインは道で見た兵士の小グループを説得し、バグダードの英国領事館を襲撃するのを手伝わせた。敷地への侵入を試みた際、英国警備員はサダムを助けていた兵士を拘束し、誰かにサダムを迎えに来るよう要求した。サダムが引きずり出される間、彼は必死に蹴りつけ、「今日、植民者は植民化された！イラク国家に栄光あれ！イラク国民に栄光あれ！」と叫び始めた。英国領事館は声明を発表し、当面の間退去すると宣言した。"
 iraq_md.302.a: "おっと"
 iraq_md.303.t: "サダム、懐中電灯を爆弾と誤認"
 iraq_md.303.d: "何らかの理由で、昨夜サダムの宮殿の家政婦の一人が、彼が寝ている間にサダムのナイトスタンドの上に懐中電灯を置いた。今朝、サダムの部屋から聞こえる叫び声が彼らを大いに心配させたため、数人の警備員が必死にサダムの部屋に駆け込んだ。彼らは、部屋の反対側の角に立って懐中電灯を指さし、「アメリカ人とシオニストが私の部屋に爆弾を忍び込ませた！」と叫ぶ、怯えたサダムを目の当たりにした。警備員は速やかに懐中電灯を取り除き、サダムは再び眠りに就いた。その家政婦はもはや宮殿で働いていない。"
 iraq_md.303.a: "一体何だ？"
 iraq_md.304.t: "サダム、店員を外国外交官と誤認し、賄賂を試みる"
 iraq_md.304.d: "数日間、サダムは宮殿にチョコレートが不足していると不平を言っていた。このため、彼の助手たちはもはや彼の不平に耐えられなくなり、彼が個人的にチョコレートのブランドを選びたいと主張したため、最終的に彼を店に連れて行った。警備員と助手たちが外に集まる群衆に気を取られている間、彼らの一人はサダムが店員の耳元でささやこうとしているのに気づき、「聞け、もし君が我々の船が問題なくホルムズ海峡を通過することを保証し、オマーン人やイラン人との取引を破棄するなら、将来の石油取引で非常に有利な価格を与えるだろう」と言っているのを聞いた。警備員はその後、速やかにチョコレートを購入し、サダムを宮殿へ護送した。"
 iraq_md.304.a: "一体何だ？"
 iraq_md.305.t: "サダム、犯していない罪について感情的な告白を書く"
 iraq_md.305.d: "かなりの罪悪感と混乱の瞬間、サダムは自分が犯していない罪について、非常に感情的で謝罪的な国民への演説を書き始めた。彼は地元の町の水道水をリンゴ酢で汚染したことを申し訳なく思っていると続けた。詮索好きなメイドがこの手紙に出くわし、サダムの側近の一人に報告した。側近は直ちにサダムと話し合い、彼がそのような罪を犯していないことを説明した。サダムは自分がやったと主張し、もはや罪悪感に耐えられないと述べた。助手はその後、しぶしぶ栄養士を連れてきて、リンゴ酢の健康上の利点と、彼が地元民を傷つけるのではなく助けたことをサダムに知らせた。サダムはその後、密かに愛国的な手紙を書き、イラクが「地球最高の兵士」を持つことができるように、誰もがリンゴ酢を飲むよう懇願した。"
 iraq_md.305.a: "なんてこった"
 iraq_md.306.t: "サダム、介護者に対する革命を計画"
 iraq_md.306.d: "宮殿からの外出を拒否された際、サダムは1963年に開始したクーデターが失敗したと信じ、自宅軟禁されていると思った。彼はその後、警備員を自分の側に引き込もうとし始め、介護者を転覆させ、宮殿から脱出する計画について詳細に説明した。警備員はその後、何かがおかしいことに気づき、彼が眠りに落ちるまで一時的に保護下に置いた。"
 iraq_md.306.a: "なぜ？"
 iraq_md.307.t: "サダム、残り物で外交晩餐会を準備"
 iraq_md.307.d: "宮殿の厨房や、実のところ誰にも知らせずに、サダムは宮殿の食卓に皿を並べ始め、地域の問題を議論するための外交晩餐会を開くために地域の外交官数名を呼び寄せた。これにより、到着時に宮殿に駐留する警備員によってゲストが尋問されることになり、サダムが単に他の人に計画を知らせていれば完全に避けられたであろう騒動を引き起こした。ゲストは最終的に中に入れられたが、そもそもゲストを招待したことを忘れていたサダムは、ゲストのために食べ物を準備していなかったため、彼らは台所から必死にかき集めた冷たい残り物を提供された。"
 iraq_md.307.a: "何と恥ずかしい"
 iraq_md.308.t: "サダム、以前テレビ放送された演説を何時間も練習"
 iraq_md.308.d: "何時間もの間、サダムの介護者たちは彼が部屋を出るのを見ていなかった。なぜなら、彼らは彼がその日の後半に計画していた簡単な演説を練習していると信じていたからだ。心配して、彼らは彼が何を言っているかを聞き始め、彼らの一人はその演説がアメリカ侵攻に関する以前のものであることに気づいた。後に助手が部屋に入り、サダムに彼がすでに何年も前にその演説をしたことを知らせるよう言われ、彼は恐怖としぶしぶそうした。サダムはその後、激怒して書類を壁に投げつけ、助手に立ち去るよう言った。その日の後半、宮殿では泣いているサダムの音が聞こえた。"
 iraq_md.308.a: "くそっ……"
 iraq_md.309.t: "サダム、冷蔵庫を金庫と誤認"
 iraq_md.309.d: "今朝、サダムは金庫室内の安全な金庫に保管していたお金を必死に探して宮殿をひっくり返した。これを覚えていなかったサダムは、冷蔵庫を自分の金庫と誤認し、誰かが彼のお金を盗んでどこか別の場所に隠したと信じた。サダムはその後、金庫の場所について知らされ、彼はいくつかの贅沢品に使うためにお金を取り出すよう要求した。"
 iraq_md.309.a: "くそっ"
 iraq_md.310.t: "サダム、火事を起こす！"
 iraq_md.310.d: "今日早く、サダムがルトバ郊外の地元の村を訪れていたとき、サダムは葉巻に火をつけたが、それを消すことも、吸うことさえも忘れていた。この同じ葉巻が家の一つに接触し、火がつき、そこから火は最終的に村のほとんどに広がった。サダムは事件の原因について知らされたが、彼は何年も喫煙していないと継続的に主張している。"
 iraq_md.310.a: "被害は？"
 iraq_md.311.t: "サダム、間違った飛行機に乗る！"
 iraq_md.311.d: "サダムはフランス大統領[FRA.GetLeader]との会談に固執していた。会談は合意され、飛行機は準備された。飛行中、サダムは自分の言葉で「何度もフランスに行ったことがある」として、フランスへの道を知っていると主張した。その結果、パイロットはサダムの口頭指示に従わなければならず、代わりにフランス領ギアナの真ん中に着陸してしまった。会談はその後、速やかにキャンセルされた。"
 iraq_md.311.a: "彼を返してくれないか？"
 iraq_md.312.t: "サダム、重要な安全保障サミットを欠席"
 iraq_md.312.d: "サダムは国家安全保障サミットの計画を立てており、そこでは彼のトップの将軍と将校が出席するよう求められていた。昨日がサミットが開催されるはずの日であり、すべての役人の到着時に、彼らは皆、サダム・フセインが部屋に演説するのを辛抱強く待っていたため、沈黙で迎えられた。驚いたことに、サダム・フセインは現れなかった。代わりに、サダムがユーフラテス川でクサイとウダイと一緒に釣り旅行で忙しかったことが明らかになった。"
 iraq_md.312.a: "彼にとっては良いことだ"
 iraq_md.313.t: "サダム、祭りのパレードを軍事行進と誤認"
 iraq_md.313.d: "今朝、サダムは彼らが手配した会議のために役人のオフィスへ車で送られていた。その途中、彼はそこで開催される計画されたパレードのために封鎖されている通りを見たが、それを軍事パレードと誤認した。彼はその後、運転手に車を停めるよう言い、サダムは通りの脇の演壇に駆け寄り、アナウンサーを舞台から蹴り落とした。彼はその後、兵士を期待して敬礼し始めたが、代わりに彼は子供たちのパレードにいることにすぐに気づき、漫画のキャラクターに敬礼しているところを捕らえられた。"
 iraq_md.313.a: "くそっ"
 iraq_md.314.t: "サダム、500の新しいバンカー建設を命令！"
 iraq_md.314.d: "アメリカ合衆国からの差し迫った核攻撃を恐れて、サダムはイラク全土に建設される500の新しいバンカーの建設を命じた。これは、彼がイラクがまだアメリカ合衆国と戦争状態にあると信じていたためであり、したがって彼はパニックに陥った。命令はキャンセルされたが、建設会社は依然として損失を被ったため、公正に補償されなければならない。"
 iraq_md.314.a: "くそっ"
 iraq_md.315.t: "サダム、反乱軍と戦うためにクルディスタン地域に数百の地雷設置を命令！"
 iraq_md.315.d: "軍事顧問に相談することなく、サダムは地元の反乱グループと戦うためにクルディスタン国境に数百の地雷を設置するよう命じた。この命令は、最近の攻撃の増加のために深刻なものだと信じていた受け取った者たちによって速やかに実行された。しかし今、サダムのトップ顧問たちは、地雷が我々自身の軍隊に深刻な損害をもたらす可能性があると警告している。"
 iraq_md.315.a: "おっと"
 iraq_md.316.t: "サダム・フセイン、地雷により死亡"
 iraq_md.316.d: "数ヶ月前、サダム・フセインは地元の反乱グループからの攻撃を防ぐために、クルド人国境近くに数百の地雷を設置することを決定した。クルド人に嫌われていると感じていたサダムは、地域を一人で訪れ、善意の表れとして地元民と会うことを余儀なくされたと感じた。サダムはその後、宮殿から車を取り、クルディスタン国境へ何時間も運転し始めた。車には国境に着くのに十分な燃料しかなかったため、車がガス欠に近づくと、サダムは徒歩で移動し始めた。地雷のことを忘れ、道のどこかで、サダムは地雷を踏み、その場で死亡した。"
 iraq_md.316.a: "安らかに眠れ、我らが愛する指導者"
