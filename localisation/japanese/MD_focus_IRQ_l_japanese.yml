 IRQ_pmf_decisions: "人民動員隊"
 IRQ_pmf_decisions_desc: "§HPMF§!、または§H人民動員隊§!は、国家の安全保障のための傘下グループを形成するために団結した一連の§H民兵§!である。我々は、敵に対する戦争に備えるために、費用をかけてこれらの§H民兵§!を§H動員§!することができる。総動員には数年かかるかもしれないが、しかし我々は動員率に応じていつでも§HPMF§!を展開することができる。\n\n§HPMF§!が展開されている間、我々は§R増加した部隊維持費§!に苦しむだろうが、しかし我々は予算を節約するために彼らを§H復員§!させることができる。\n\nもし我々が戦争中であれば、動員は毎月その標準率の§H2倍§!で進行するだろう。"
 IRQ_begin_mobilization: "動員の開始"
 IRQ_begin_mobilization_desc: "PMFを動員することによって、我々は地域におけるいかなる脅威にも立ち向かうために必要な量の部隊を自由に使えるだろう。"
 IRQ_stop_mobilization: "動員の停止"
 IRQ_stop_mobilization_desc: "PMFの動員を維持することは費用のかかる任務であり、国家を経済崩壊から救うためにはPMFの動員を停止することが必要である。"
 IRQ_deploy_the_pmf: "PMFの展開"
 IRQ_demobilize_the_pmf: "PMFの復員"
 IRQ_demobilize_the_pmf_desc: "彼らの援助がもはや我々の軍隊にとって何の役にも立たなくなったため、PMFを復員させる時が来た。"
 IRQ_spring_of_islam: "イスラムの春"
 IRQ_spring_of_islam_desc: "我々の同盟とイデオロギーの範囲を拡大するためには、§Hシーア派運動§!の何らかの外見を持つ国家に§Hシーア派革命§!を輸出する必要があるだろう。我々は運動を本質的にイスラム的であると偽装するだろうが、しかし我々の影響力のハイジャックがないことを保証するために§Hシーア派§!指導者とグループによって先導させるだろう。我々は、革命が来たときに彼らを味方につけるために、彼らの§H軍隊と政府機関§!に影響を与えるために国家内での影響力を拡大するだろう。最初の段階は反乱軍を武装させ資金提供することであり、それがその後、彼らに彼らの§H革命§!を開始するためのゴーサインを与えることを可能にするだろう。\n"
 IRQ_arm_rebels_in_jordan: "[JOR.GetFlag]ヨルダンの反乱軍を武装させる"
 IRQ_arm_rebels_in_jordan_desc: "我々は[JOR.GetFlag]ヨルダンでシーア派に資金を提供し、訓練し、武装させ、[JOR.GetFlag]ヨルダンにイスラム共和国を設置する準備をさせることができる。"
 IRQ_islamic_spring_in_jordan: "[JOR.GetFlag]ヨルダンにおけるイスラムの春"
