 IRQ_strategic_partnerships: "戦略的パートナーシップ"
 IRQ_sadrist_militias: "サドル潮流"
 IRQ_sadrist_militias_desc: "サラーヤ・アッ＝サラームは、マフディ軍の最新形態であり、イラク軍と共に最前線で戦うサドル派運動の民兵組織である。その指導者ムクタダー・アッ＝サドルは、人気を博した父から運動を継承したイラクのシーア派聖職者兼政治家である。彼の政治基盤は、政治的シーア派イスラム、反米主義、イランの影響力からのイラク独立、そしてイラク大衆ナショナリズムという要素が混ざり合ったものである。"
 IRQ_threat_of_al_qaeda: "迫り来る災害"
 IRQ_threat_of_al_qaeda_desc: "The dissolution of the [IRQ.GetFlag] Iraqi Armed Forces meant that many soldiers and commanders were left without a job. This led to many elements within the army aligning themselves with various extremist groups in the nation, one of which being [AIQ.GetFlag] Al-Qaeda in Iraq. If left unchecked, then this group may launch an attack against our government.\n§W-----------------------------------------------------------------§!\nThis national idea will be §Rremoved§! if we resolve the §HInsurgency Crisis§!"
 IRQ_sunni_dynamic_idea: "スンニ派政治影響力"
 IRQ_sunni_dynamic_idea_desc: "The Sunni community within our nation has mobilized in order to preserve their identity, way of life, and sense of being. Due to the rise of Shi'ism, and the marginalization of the Sunni's in political life, their mobilization will work against our nations interests.\n§W-----------------------------------------------------------------§!\nThis national idea will change dynamically every §H10§! levels that the §HSunni Political Variable§! changes by. Currently, Sunni Political Influence is at §H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\nWhile this spirit is active, §H[AIQ.GetFlag] Al-Qaeda in Iraq§! can start a §Rcivil war§! if Salafism is §H20%§! or greater, stability is less than §H55%§!, and our state religion is §HShia§!"
 IRQ_triumph_over_america: "アメリカに対する勝利"
 IRQ_triumph_over_america_desc: "我々の兵士はアメリカ人に決して忘れられない教訓を教えた……"
 IRQ_mosque_income_idea: "増加したモスク税"
 IRQ_mosque_income_idea_desc: "国内の様々なプロジェクトに資金を提供するために、モスクからの税金を増加させた。"
 IRQ_baathist_intervention: "バース主義介入"
 IRQ_baathist_intervention_desc: "Followers of the Ba'athist ideology have risen up in the region, and we must support them.\n§W-----------------------------------------------------------------§!\nThis national idea will be §Rremoved§! if the [JOR.GetFlag] §HJordanian§! and [SYR.GetFlag] §HSyrian§! civil wars have concluded."
 IRQ_PIJ_idea: "PIJ旅団"
 IRQ_PIJ_idea_desc: "PIJ Brigades are currently operating in our nation, and will help us fight back against the Zionist state.\n§W-----------------------------------------------------------------§!\nThis national idea will be §Rremoved§! if the §HBa'athist party§! is no longer in power, or [ISR.GetFlag] §HIsrael§! no longer exists."
 IRQ_cult_of_saddam: "サダム崇拝"
 IRQ_cult_of_saddam_desc: "Our great leader, Saddam Hussein, has brought great wealth and dignity to [IRQ.GetFlag] Iraq. His contributions must be cherished while he is still around..\n§W-----------------------------------------------------------------§!\nThis national idea will be §Rremoved§! if the §HBa'athist party§! is no longer in power, or if §HSaddam Hussein§! is no longer the leader."
 IRQ_air_support_granted: "反乱軍に対する空爆支援"
 IRQ_air_support_granted_desc: "空軍は、国内の反乱軍に対する空爆支援を提供するために昼夜を問わず働いている。"
 IRQ_recovering_from_the_gulf_war: "湾岸戦争からの回復"
 IRQ_recovering_from_the_gulf_war_desc: "壊滅的な湾岸戦争の余波で、イラクは混乱と破壊の状態にある。激しい空爆と地上作戦を特徴とするこの紛争は、国家に永続的な影響を残した重要な戦闘を目の当たりにした。最初の空爆とクウェート解放から、イラク軍を押し戻した地上作戦まで、戦争は大きな犠牲を強いた。"
 IRQ_MEK_bases: "MEK基地"
 IRQ_MEK_bases_desc: "イラン・イラク戦争におけるモジャーヘディーネ・ハルグ(MEK)の戦略的重要性を認識したイラクは、その支援を活用し、軍事能力強化のための基地設置を図っている。これによりイラク国内にMEK基地を構築しイランを威嚇することが可能となり、動員可能な志願兵の最大数を増加させられる。1991年にクルド人に対して行った作戦のように。"
 IRQ_high_political_opposition: "高い政治的反対"
 IRQ_high_political_opposition_desc: "イラクは、多様な少数民族グループと宗教コミュニティを含む高い政治的反対に直面しており、重大な課題に直面している。"
 IRQ_bastion_of_baathism: "バース主義の砦"
 IRQ_bastion_of_baathism_desc: "イラクの肥沃な土壌で、バース主義の種が蒔かれ、時代の課題と願望の中で発芽した。国家統一、アラブ国民主義、社会正義の追求への願望に駆られた先見的な指導者たちが現れた。アラブ人が永遠に一つであらんことを！"
 IRQ_international_sanctions: "国際制裁"
 IRQ_international_sanctions_desc: "2000年、イラクは1991年の湾岸戦争後に課せられた国際制裁の有害な影響に直面した。これらの制裁は、イラクが国際貿易に従事する能力を厳しく制限し、経済回復を妨げ、イラク国民の生活水準の低下をもたらした。制裁はまた、医療、必須サービス、基本的ニーズに必要な資源へのアクセスに影響を与える重大な人道的結果をもたらした。これらの制裁の長期的な影響は、この期間中のイラクの経済的および社会的状況を形成した。"
 IRQ_conscriptions_in_schools: "学校での徴兵"
 IRQ_conscriptions_in_schools_desc: "子供たちを軍隊に入隊させるために授業をサボらせている。"
 IRQ_fadayyene_saddam: "ファダィーイーン・サッダーム民兵"
 IRQ_fadayyene_saddam_desc: "国家周辺に防御陣地を設置するために、ファダィーイーン・サッダームのいくつかの部隊を命じた。"
 IRQ_kurdish_friends: "[KUR.GetFlag]クルド人の友人"
 IRQ_kurdish_friends_desc: "[KUR.GetFlag]クルド人は歴史的に地域のほとんどの国から追放され、したがって彼らを孤立させ、友人なしに残してきた。我々が望むもの、解放、自由、そして外国勢力からの独立を得るために、[KUR.GetFlag]クルド人との友情を強化する時が来た。"
 IRQ_negotiations_with_kurdish_government: "[KUR.GetFlag]クルド人政府との交渉"
 IRQ_negotiations_with_kurdish_government_desc: "[KUR.GetFlag]クルド人政府とのコミュニケーションラインを開くことにより、流血なしにクルド人を国家に再統合することができるかもしれない。"
 IRQ_bolster_communist_party_of_kurdistan_iraq: "[KUR.GetFlag]クルディスタンにおける£KUR_Neutral_Communism_small 共産主義思想の強化"
 IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "[KUR.GetFlag]クルド人が必要とするものは一つ、それはあらゆる形態の外国搾取からの独立と解放である。[KUR.GetFlag]クルディスタンで共産主義思想を促進することにより、彼らの人々をついにこの運動で手を取り合って我々に加わるよう説得できるかもしれない。"
 IRQ_request_an_election: "選挙の要請"
 IRQ_request_an_election_desc: "現在の[KUR.GetFlag]クルド人政府に選挙を実施するよう圧力をかけることにより、[KUR.GetFlag]クルド人共産主義者はついに正当な議席を獲得する機会の窓を得るかもしれない。"
 IRQ_rojava_shipments: "[ROJ.GetFlag]ロジャヴァへの輸送開始"
 IRQ_rojava_shipments_desc: "[SYR.GetFlag]シリア政府は歴史的に[ROJ.GetFlag]ロジャヴァ地域のクルド人を抑圧しており、可能な限り必要な支援を与えることによってこれらの人々を解放する方法を見つけなければならない。"
 IRQ_shipping_to_rojava: "輸送中……"
 IRQ_shipping_to_rojava_desc: "貨物トラックの車輪はシリアの土壌の上をぐるぐる回る。"
 IRQ_political_decisions: "イラク国内政治"
 IRQ_recall_nsa_bahrain: "NSAバーレーン掌握"
 IRQ_recall_nsa_bahrain_desc: "アメリカ人が占領している土地、NSAバーレーンの支配権を掌握し、統合する時が来た！"
 IRQ_mek_revolt_trig: "反乱"
 IRQ_mek_revolt_trig_desc: "今日、MEKの友人たちにイランへの国境を越えた侵攻を開始させ、ムッラー政権をきっぱりと転覆させることができる！"
 IRQ_the_blood_quran: "「血のクルアーン」完成"
 IRQ_the_blood_quran_desc: "サダム・フセインの血を使って書かれた血のクルアーンを完成させ発表することにより、政府は[IRQ.GetFlag]イラク国民の間で敬虔さを示そうとすることができるが、それは裏目に出る可能性もある……"
 IRQ_smuggle_goods_from_jordan: "[JOR.GetFlag]ヨルダンからの物品密輸"
 IRQ_smuggle_goods_from_jordan_desc: "フセイン家は[JOR.GetFlag]ヨルダンの特定の個人と多くのつながりを持っており、それらのつながりを使って、政府に気づかれずに国境を越えていくつかの物品を密輸することができる。"
 IRQ_al_salam_palace: "アル・サラーム宮殿の再設計"
 IRQ_al_salam_palace_desc: "アル・サラーム宮殿は当初1950年、50年以上前に設計され、それ以来宮殿は老朽化し始めている。その特定の側面を再設計することは、[IRQ.GetLeader]が必要なときに心を整理するのに役立つ可能性がある。"
 IRQ_arrest_muqtada: "ムクタダー・アッ＝サドル逮捕"
 IRQ_arrest_muqtada_desc: "あのゴキブリ、ムクタダーは最近口を滑らせており、彼の父のように、解決策を見つける必要があるかもしれない……"
 IRQ_civil_war_mechanic: "反乱危機"
 IRQ_civil_war_mechanic_desc: "§Hサダム政権§!の崩壊はイラク軍の完全な崩壊につながった。我々の§H元軍人§!の多くは、自分たちの組織のためであれ§Rジハード主義者§!のためであれ、国家§Rに対して§!戦争を戦うことに人生を捧げてきた。我々は当初§Rサラフィスト§!と紛争状態にあるが、もし同盟を結ばなければ§Hシーア派§!はすぐに敵対的になる可能性がある。彼らが十分に弱体化したときに§H降伏§!するまで、各州で反乱軍を攻撃する必要がある。我々の§H即応性§!は作戦における成功を決定するだろう。§H即応性§!は、より多くの作戦を行うか、特定のNFを取得するにつれて向上するだろう。\n\n州をクリックすることで作戦を行うことができる。実施するすべての作戦で§H装備§!と§H人員§!を失うだろう。\n\nマップは§H進捗§!を表示するために§H動的に§!色が変わるだろう。\n\n§p紫色§! - クルド軍\n§R赤色§! - サラフィスト・ジハード主義軍\n§Y黄色§! - シーア派軍\n§Oオレンジ色§! - 中程度の反乱\n§G緑色§! - 低い反乱\n\n§H即応性§!: [?IRQ_government_readiness]%\n§H人員§!: [?IRQ_government_troops]\n§H確保された州§!: [?IRQ_variable_for_win]\n\n\n\n\n\n"
 IRQ_start_negotiations_shias: "シーア派民兵との交渉開始"
 IRQ_start_negotiations_shias_desc: "共通の敵を破壊するための取引を結ぶために、形成された多くのシーア派民兵と交渉のテーブルにつくだろう。もし十分に早く彼らを味方に引き入れるのに失敗すれば、彼らは敵対的になるかもしれない！"
 IRQ_request_coalition_forces: "空爆支援要請"
 IRQ_request_coalition_forces_desc: "もし空軍が一日中何もしないなら、なぜパイロットに給料を払っているのか？空における我々のてこを使って、反乱軍を服従させなければならない。"
 IRQ_request_awakening_council_militias: "アル・サフワ（覚醒評議会）のための協議促進"
 IRQ_request_awakening_council_militias_desc: "アル・サフワ、またはイラクの息子たちは、反乱軍と戦うためにスンニ派部族と他のグループの間で提案された同盟である。反乱軍に対して数的優位を保つために、彼らの部隊を組み込むことができる。"
 IRQ_militarize_police_force: "警察部隊の軍事化"
 IRQ_militarize_police_force_desc: "警察部隊から武器と人員を奪取し、彼らを軍隊に入隊させて反乱軍と戦うのを助けるだろう、たとえ彼らの訓練で手を抜かなければならなくても。"
 IRQ_recruitment_campaign: "訓練努力"
 IRQ_recruitment_campaign_desc: "反乱軍と安全かつ効率的に対処するために、兵士を訓練し、条件付けなければならない。これを行うことはまた、危険にさらされる命を少なくするのに役立つだろう。"
 IRQ_iraq_war: "生存のための戦い"
 IRQ_iraq_war_desc: "イラクとその土地のための戦争が始まった。アメリカ合衆国はイラク政府を降伏させるために最大6ヶ月を持つだろう、さもなければ彼らは国家からの即時撤退を命じ、影響力を危険にさらさなければならないだろう。"
 IRQ_war_phase_one: "フェーズI"
 IRQ_war_phase_two: "フェーズII"
 IRQ_war_phase_two_desc: "アメリカ人はよろめくだろう、彼らの努力は無駄になるだろう！"
 IRQ_preparation_for_the_war: "戦争"
 IRQ_preparation_for_the_war_desc: "[USA.GetFlag]§H[USA.GetName]§!の帝国主義者たちは、我が国に対する§R不当な§!キャンペーンを開始した！\n\n我々は国家の力と資源を結集し、§H生存のための戦争に備えなければならない§!。我々が持っているものと、§Hイラン戦争§!および§H湾岸戦争§!からの経験を使って、入ってくる侵略者にとって絶対的な地獄を作り出すだろう。\n\nもし我々がアメリカ人を§H少なくとも6ヶ月§!撃退することに成功すれば、彼らの国民は戦争の不人気のために§H停戦§!を彼らに圧力をかけるだろう！"
 IRQ_threaten_kuwait: "[KUW.GetFlag]クウェートを脅迫"
 IRQ_threaten_kuwait_desc: "アメリカ人は我々の鼻先に基地を持っており、クウェート人がこれに責任がある。アメリカ人が中東の土地から我々を攻撃できないように、彼らが速やかに支配権を掌握するよう要求するだろう。"
 IRQ_restore_the_iron_ring: "鉄の輪の回復"
 IRQ_restore_the_iron_ring_desc: "鉄の輪は80年代のイラン・イラク戦争でイラン人に対する防御に役立つことが証明された。我々は迅速にそれを元に戻さなければならない。"
 IRQ_golden_guard_divisions: "黄金警備隊師団の編成"
 IRQ_golden_guard_divisions_desc: "国家防衛のためにいくつかの黄金警備隊師団を動員し、可能な限り絶対的に最高の程度まで訓練するだろう。"
 IRQ_conscription_in_schools: "学校での徴兵"
 IRQ_conscription_in_schools_desc: "戦争時に部隊を配置するためには絶対により多くの人員が必要であり、学校はこのまさに理由のために完璧な場所である。彼らは後で教育を受けることができる。"
 IRQ_kurdish_compromise: "[KUR.GetFlag]クルド人との妥協"
 IRQ_kurdish_compromise_desc: "我々は[KUR.GetFlag]クルド人と合意に達し、もし彼らが受け入れれば、いかなる突然の攻撃からも北部の戦線を確保するだろう。"
 IRQ_faddayean_saddam: "ファダィーイーン・サッダームの動員"
 IRQ_faddayean_saddam_desc: "来るべき侵略に備えてファダィーイーン・サッダームを準備する必要があり、何としても戦いを続けるためにより多くの師団を装備し訓練しなければならない。"
 IRQ_weapons_concealment: "ミサイル計画の強化"
 IRQ_weapons_concealment_desc: "もし必要ならば遠くから敵を壊滅させるために、ミサイル計画を迅速に強化する必要がある。"
 IRQ_contract_the_MEK: "£PER_anarchist_communism MEKとの契約"
 IRQ_contract_the_MEK_desc: "モジャーヘディーネ・ハルグ、すなわち£PER_anarchist_communism MEKは我が国に非常に長い間居住している。そろそろ彼らに国家にとって実際に有益なことをさせる時だ。"
 IRQ_economic_union_menu: "イスラム繁栄連合"
 IRQ_invite_to_economic_union_targeted_decision: "[FROM.Getname]を招待"
 IRQ_kick_from_economic_union_targeted_decision: "[FROM.GetName]を追放"
 IRQ_the_constitution: "イラク憲法"
 IRQ_the_constitution_desc: "§Hサダム・フセイン§!とその後の§Hバース党§!の転覆に続き、我が国はより§H民主的で自由なイラク§!のための§H新しい憲法を起草する§!任務を負った。起草する§H憲法§!の各§H条項§!は、どの政党が選出される可能性があり、誰が政治に参加できるかという未来に§H影響§!を与えるだろう。"
 IRQ_constitution_draft_government_type: "第I条: イラク政府"
 IRQ_constitution_draft_government_type_desc: "憲法は、国家がイスラム共和国になるか、世俗共和国になるかを明記しなければならない。"
 IRQ_constitution_draft_languages: "第II条: イラクの言語"
 IRQ_constitution_draft_languages_desc: "言語は国民を団結させるものであり、大部分はアラビア語ではない別の言語を話す。他の言語を国家言語として許可するかどうかを決定しなければならない。"
 IRQ_constitution_draft_nationalism: "第三条：イラクにおける愛国主義"
 IRQ_constitution_draft_nationalism_desc: "歴史が示すように、過度の国粋主義と愛国主義は国家の終焉につながった。これを第III条で明確にしなければならない。"
 IRQ_constitution_draft_democratic_form: "第IV条: イラクの連邦化"
 IRQ_constitution_draft_democratic_form_desc: "国家はクルド人、アッシリア人、トルクメン人など、多くの異なる民族グループで構成されている。また、特にシーア派とスンニ派の間で、宗教宗派の大きな分裂もある。これらすべてを憲法で対処しなければならない。"
 IRQ_constitution_draft_militias: "第V条: イラクの安全保障"
 IRQ_constitution_draft_militias_desc: "国家は軍隊を持つだろうが、国民の多くは政府が安全を保つことを信用しておらず、そのため民兵を結成した。これらの民兵が合法であるかどうかを明確にしなければならない。"
 IRQ_constitution_draft_identity: "第VI条: イラクのアイデンティティ"
 IRQ_constitution_draft_identity_desc: "多くの民族がイラクを構成しており、イラクがアラブのアイデンティティを採用するか、多文化のアイデンティティを採用するかを明確にしなければならない。"
 IRQ_black_gold_decisions: "黒い金"
 IRQ_black_gold_decisions_desc: "勝利後計画の一部は、地域における経済的支配を確保することである。南部のハリージー諸国間の汚職を利用することにより、彼らの最も貴重な資源である石油に対する支配力をゆっくりと高めることができる。これらの貴重な資源を掌握する一歩手前まで近づくことを可能にする新しいディシジョン（より多くの株の購入など）へのアクセスを得るために、これらの国々における影響力を高める必要がある。アラムコに対する支配権を50以上獲得したら、会社を掌握する試みを行うことができるだろう。支配権が高ければ高いほど、成功の可能性は高くなるだろう。\n\n[SAU.GetFlag]アラムコ支配: [?IRQ_aramco_control]/100"
 IRQ_open_aramco_scheme: "[SAU.GetFlag]アラムコ計画ディシジョンを開く"
 IRQ_close_aramco_scheme: "[SAU.GetFlag]アラムコ計画ディシジョンを閉じる"
 IRQ_find_dirt_on_saudi_king: "[SAU.GetLeader]に関する秘密を探る"
 IRQ_find_dirt_on_saudi_king_desc: "アラムコ株を手に入れる最初のステップは、[SAU.GetFlag][SAU.GetLeader]を脅迫するための何かを見つけることだろう。"
