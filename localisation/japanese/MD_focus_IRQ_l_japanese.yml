 IRQ_anti_baath_sentiment_schools: "学校における反バアス感情"
 IRQ_anti_baath_sentiment_schools_desc: "フセイン家は権力の座にあった間、イラクの教育制度に大きな損害を与え、政府プロパガンダで学校に通ったすべての人々の脳を腐らせた。我々はその損害が元に戻され、我々の学生がバアス主義者の真の恐怖を認識することを保証する必要がある。"
 IRQ_anti_baath_ad_campaigns: "反バアス主義テレビキャンペーン"
 IRQ_anti_baath_ad_campaigns_desc: "イラクの民衆は、一人で、または家族と共にテレビを見て、ソファで多くの時間を過ごす。我々は彼らのショーの合間に、彼らがバアス主義者によって犯された残虐行為を忘れないことを確実にしなければならない。"
 IRQ_persecute_potential_baathists: "潜在的バアス主義者の調査"
 IRQ_persecute_potential_baathists_desc: "イラク社会には依然として多くのバアス党同調者がおり、彼らは我々の社会の隙間に滑り込んだ。これらの愚か者に対する調査を開始することは有益だろう。"
 IRQ_sunni_in_politics: "宗派間の地震"
 IRQ_sunni_in_politics_desc: "我々の政府は、国内のスンニ派に関して3つの要因、すなわち§H満足度§!、§H過激化§!、および§H政治的影響力§!を管理する必要があるだろう。\n\n満足度は、政府の意思決定に対するスンニ派の全体的な幸福度を決定するだろう。もしスンニ派の§H満足度§!が§H30/50§!未満であれば、§H過激化§!が徐々に増加し始めるだろう。より低い§H満足度§!はまた、それが増加するたびに§H過激化§!の率を指数関数的に増加させるだろう（乗算し始めるだろう）。\n\n§H過激化§!は、イラクのスンニ派が過激派グループに参加する頻度、ならびに彼らがどれほど政治的に活動的であるかになるだろう。スンニ派の間で§H過激化§!が増加するたびに、彼らはより政治的に活動的になり、より高い§H政治的影響力§!を持つようになるだろう。\n\n§H政治的影響力§!は、我が国内のスンニ派主導の政党の成長を決定するだろう。もしスンニ派の§H政治的影響力§!と§H過激化§!が高い場合、我々のスンニ派将軍がクーデターを起こすランダムなチャンスもある。\n\nスンニ派満足度：§H[?IRQ_sunni_satisfaction]/50§!\nスンニ派過激化：§H[?IRQ_sunni_radicalization]/75§!\nスンニ派政治的影響力：§H[?IRQ_sunni_political_influence]/100§!"
 IRQ_satisfy_sunnis: "スンニ派のニーズを満たす"
 IRQ_satisfy_sunnis_desc: "我々のスンニ派の良い側に立つためには、彼らの生活水準を発展させるためにより多くの資源を向け、主にシーア派個人によって率いられている我々の政府で彼らにより大きな声を与える必要があるだろう。"
 IRQ_redirect_sunni_resources: "スンニ派資源の転用"
 IRQ_redirect_sunni_resources_desc: "スンニ派コミュニティは確かにより少ない資源を持つことを気にしないだろう、特に我々の政府が確かにこれらの不可欠な資源を使用できるからだ。"
 IRQ_make_a_promise: "約束をする"
 IRQ_make_a_promise_desc: "スンナ派住民の満足度が低い状況を踏まえ、我々は政府が職務を遂行するに値することを証明する機会を得るための約束をすることができる。\n§W-----------------------------------------------------------------§!\nこのディシジョンは180日後に再度利用可能になる。"
 IRQ_resolve_the_crisis: "危機の解決"
