 iraqi_flavor_events.10.t: "南部イラクをシーア派蜂起が覆う"
 iraqi_flavor_events.10.d: "サダム・フセインのバース党イラクを大規模な反乱が席巻し、近年では3度目となる蜂起が発生した。　シーア派イスラム教徒は、著名な聖職者がバスラの路上で殺害されたとの申し立てを受け、バース党政府に対して武装蜂起した。\n\n蜂起へのイラン関与の憶測が高まっており、テヘランが暗殺の背後にいて、この最新の動乱の波を引き起こした可能性があるとの噂が示されている。　イラク軍は迅速に対応し、反乱を鎮圧するために圧倒的な武力を展開している。　世界は今、イランの対応とそれがもたらす可能性のある結果を固唾を呑んで見守っている。"
 iraqi_flavor_events.10.a: "戦争の代償"
 iraqi_flavor_events.11.t: "黒旗がイラクに翻る"
 iraqi_flavor_events.11.t1: "イラクにおけるイスラム国家の出現"
 iraqi_flavor_events.11.d: "[ISI.GetLeader]は今日、アルカイダのイラク正式支部の設立を宣言し、ウサマ・ビン・ラーディンの国際テロネットワークであるアルカイダに対するジャマート・アッ・タウヒード・ワル・ジハード（一神教と聖戦の集会）の忠誠を誓った。　[PER.GetAdjective]が支援する諸集団とバース党イラクに対して不屈の聖戦を行うことを誓い、外国人戦闘員と[IRQ.GetAdjective]反政府勢力で構成されるこの組織は、カリフ制の樹立を目指し、続いてイラクの世俗的な隣国に拡大する聖戦の波を起こし、最終的にイスラエルとの衝突で終結させることを企図している。　この組織は既にイスラム革命防衛隊、シーア派民兵、イラク中央政府に対して数度の攻撃を開始している。　これは、バグダッド及びイラク全土の主要都市を大規模爆破が揺るがしているのと同時期に起こっている。"
 iraqi_flavor_events.11.d1: "[ISI.GetLeader]はイラクのイスラム国の樹立を宣言した。　イラクのアルカイダを含む様々な聖戦主義派閥をその旗の下に統一すると発表した。　この組織は、[IRQ.GetLeader]のバース党イラクを解体し、[PER.GetAdjective]が支援する民兵とイラン・イスラム革命防衛隊に対して容赦のない聖戦を行うことを誓った。　中東全域にわたってイスラム・カリフ制を樹立するという究極の目標を掲げている。　イラクが混沌に陥る中、この組織はバグダッド及びその他のイラク主要都市全域において爆撃、暗殺、急襲の作戦を激化させている。"
 iraqi_flavor_events.11.a: "イラクは失われたのか？"
 iraqi_flavor_events.12.t: "イランが支援するイラクでのクーデター"
 iraqi_flavor_events.12.d: "つい先ほど、[PER.GetNameWithFlag]が支援するシーア派民兵指導者の連合がバース党政府に対してクーデターを起こした。　イラク憲法の停止とシーア派支配の確立を宣言した。　[IRQ.GetNameWithFlag]の新指導者[IRQ.GetLeader]は、彼の部隊がサダム・フセインの居住地を急襲し、標的作戦で彼の遺体を確保したと発表した。　彼は激烈な宣言で次のように言明した：「我々は、正当に万人のものであるこの土地からバース主義を根絶するまで休むことはない！」。　これは、シーア派民兵がバース党高官の高知名度殺害を開始し、バグダッドが混乱に陥っているのと同時に起こっている。　一方、[PER.GetNameWithFlag]の最高指導者[PER.GetLeader]は、[IRQ.GetLeader]の下での新政府への全面的支持を表明した。"
 iraqi_flavor_events.12.a: "専制の終焉か、それとも次のページに過ぎないのか？"
 iraqi_flavor_events.13.t: "バース党忠誠派が武装蜂起"
 iraqi_flavor_events.13.d: "バース党忠誠派の残党が[IRQ.GetNameWithFlag]北西部で全面的な反乱を起こし、バース党支配の復活と現シーア派主導政府の拒否を目指して複数の主要都市を占拠している。　[IRQ.GetLeader]は蜂起を鎮圧すると誓ったが、既に不安定な政府全体に暴力と騒乱が広がる中、結果は不透明なままである。　一方、[IRS.GetLeader]は首都バグダッドを奪還するための攻勢を準備している。"
 iraqi_flavor_events.13.a1: "戦争の代償"
 iraqi_flavor_events.13.a2: "奴らを踏み潰せ"
 IRQ_leave_socialist_union: "[PER.GetFlag] イランとの社会主義連合から離脱"
 iraq_md.317.t: "ガーナー、ブレマーに交代"
 iraq_md.317.d: "米国政府の指示により、ジェイ・ガーナーはポール・ブレマーに交代させられた。ガーナーがイラクに対してどのような計画を持っていたのかについて疑惑が浮上した。彼はアメリカ軍を通すのではなく、イラク人自身にあまりにも多くの支配権を与えていると考えられていたからだ。この動きは、ガーナーのイラクでの短い冒険の終わりと、新たな始まりを告げるものである。"
 iraq_md.317.a: "了解"
