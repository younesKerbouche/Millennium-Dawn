l_japanese:
 iraq_focus: "イラク 国家方針ツリー"
 IRQ_new_year_reports: "新年の報告書"
 IRQ_new_year_reports_desc: "新世紀の夜明けが近づくにつれ、イラクは重大な岐路にあることがわかってきた。我が国の未来を守り、進歩の道へ進み出すためには、直面している困難を推し測り、問題に対処することが不可欠である。これらの報告書を細心の注意を払って分析することで、今後の課題と機会について貴重な洞察を得られる。この知識があることにより、我々は大局的な戦略を練り、また欠乏に対処し、チャンスを掴み、イラクを輝かしい未来へ導く道を描く決定的な行動をとることができるようになる。"
 IRQ_cooperative_domination_desc: "一つの鉄拳で統治することは、我々のシステムに負担をかけるだろう。我々の地域のパートナーの未来を導くために、我々自身の階級の中から任命しなければならない。"
 IRQ_proposal_to_jordan: "アル=ホムシへの接触"
 IRQ_proposal_to_jordan_desc: "ヨルダン・バアス党の指導者は信頼できる謙虚な男である。我々は彼と彼の支持者グループに全面的な支援を投げかけ、彼らを武装させ、[JOR.GetLeader]の打倒を支援するために数人のイラク軍部隊を派遣するだろう。"
 IRQ_proposal_to_syria: "アッ＝ドゥーリーの推進"
 IRQ_proposal_to_syria_desc: "かつてサダムの右腕であったアッ＝ドゥーリーは、[SYR.GetLeader]を打倒した後、シリアのバアス党を率いる責任を担うことになる。シリア国民はあまりにも長い間、自らをバアス運動の一員と称する者たちによって誤った方向に導かれてきた。"
 IRQ_assertive_domination_desc: "一部の国家は単に外交を理解できない。このため、我々は彼らに自分たちの立場を知らしめるために、彼らに対する我々の支配力と権力を主張しなければならない。"
 IRQ_reintegration_of_kurdistan: "イラク・クルディスタン"
 IRQ_reintegration_of_kurdistan_desc: "我が国北部のクルド人は、我々側のリーダーシップと先見性の欠如のために自治権を得た。しかし、我々はもはや弱体化した状態ではなく、反体制派による国家に対するいかなる主要な蜂起も適切に鎮圧することができる。"
 IRQ_kuwaiti_traitors: "クウェートの裏切り者の再訪"
 IRQ_kuwaiti_traitors_desc: "クウェートは、西側帝国主義者に基地への自由なアクセスを与えることによって何千ものイラク兵士を殺害させたことで、アラブ人民を裏切った。今、彼らはその行動の代償を支払うだろうし、支払わなければならない。"
 IRQ_liberate_arabs_in_khuzestan: "アラビスタンのアラブ人"
 IRQ_liberate_arabs_in_khuzestan_desc: "アラビスターン、またはイラン人が今呼んでいるフーゼスターンは、イラン人によって占領された正当かつ合法的なイラク国家である。我々はアラビスターンに居住するアラブ人を解放し、彼らの長く待望されていた自由をもたらさなければならない。"
 IRQ_egyptian_union_project: "ターリク・アズィーズの仕事"
 IRQ_egyptian_union_project_desc: "ターリク・アズィーズには特定のカリスマがあり、我々はそれを利用してエジプトにバアス革命を輸出し、退廃的な[EGY.GetLeader]の終わりをもたらすことができる。"
 IRQ_reconstruction_of_losses: "損失の再建"
 IRQ_reconstruction_of_losses_desc: "我が国が直面した多くの対立の間、我々は産業能力の多くを失ってきた。西側勢力に連絡を取ることは有益かもしれない。"
 IRQ_oil_fields_in_the_north: "北部油田"
 IRQ_oil_fields_in_the_north_desc: "我が国北部は多くの未開発の油田を抱えており、そこに新しい油田を建設することは我々の回復プロセスを加速させるだろう。"
 IRQ_oil_fields_in_the_south: "南部油田"
 IRQ_oil_fields_in_the_south_desc: "我が国の石油抽出の中心であるにもかかわらず、南部油田は敵対勢力による爆撃キャンペーンの結果、より低い能力にまで減少した。再建と活性化が必要となるだろう。"
 IRQ_authority_in_refineries: "精製所における権限"
 IRQ_authority_in_refineries_desc: "石油精製所がその運営を監督する適切な人々を持っていることを保証することによって、我々は利益を最大化し、あらゆる形態の汚職を根絶することができる。"
 IRQ_iranian_powerplants: "イランの発電所"
 IRQ_iranian_powerplants_desc: "イラン人は最近、核計画において改善を行った。それが平和的であろうとなかろうと、我々はより良いエネルギー源のために我が国に新しい発電所を建設するために彼らの専門知識を利用することができるだろう。"
 IRQ_foreign_advisors: "外国人顧問"
 IRQ_foreign_advisors_desc: "他の国々からの顧問を呼び入れることは、我々がそうでなければアクセスできなかったであろう専門知識を得るため、長期的には我々に利益をもたらす可能性がある。"
 IRQ_investments_from_kuwait: "クウェートからの投資"
 IRQ_investments_from_kuwait_desc: "違いはあるにせよ、経済状況を改善する手段として、クウェートからの投資は本当に利用できる。"
 IRQ_trade_with_syria: "シリアとの貿易"
 IRQ_trade_with_syria_desc: "最も古い隣国のひとつであるシリアとの貿易を促進することは、将来の地域貿易ネットワークを推進する上で有益であろう。"
 IRQ_loans_from_neighbours: "近隣諸国からの融資"
 IRQ_loans_from_neighbours_desc: "迅速な現金を求めて、我々は国を立ち直らせるために隣人に融資を頼む必要がある。"
 IRQ_industrial_military_complex: "アメリカMICの利用"
 IRQ_industrial_military_complex_desc: "アメリカ軍産複合体は我が国に多くの関心を寄せており、それらの利益を利用することは我々と我々の願望にとって非常に有用であろう。"
 IRQ_chinese_investments: "中国からの投資"
 IRQ_chinese_investments_desc: "中国はこの地域に迫りつつある大国であり、我々は彼らからのあらゆる形の支援を活用しなければならない。"
 IRQ_a_new_day_in_baghdad: "バグダードの新たな日"
 IRQ_a_new_day_in_baghdad_desc: "§B「新鮮な空気の息吹！」§!\n\n新しい日がバグダードに訪れた。そこでは我々は多くのストレスなしに自由に息を吐くことができる。我が国は幸いにも、今後数年間で完全な経済回復への道を歩んでいる。"
 IRQ_a_resistance_economy: "抵抗経済"
 IRQ_a_resistance_economy_desc: "イラン人は、抵抗の経済モデルが、大国が彼らを必要としないことを示したいと願ういかなる国家にとっても有益であり得ることを示した！"
 IRQ_circumventing_the_sanctions: "制裁への備え"
 IRQ_circumventing_the_sanctions_desc: "イラン人のように、我々は将来、大国による虐待の対象となる可能性がある。我々に課せられる可能性のある将来のいかなる制裁に対しても自らを準備しなければならない。"
 IRQ_relying_on_our_strength: "我々の力への依存"
 IRQ_relying_on_our_strength_desc: "我々は外国勢力の力を必要としない、イラク人とイラク愛国者の力だけを必要とする。"
 IRQ_reverse_engineering: "リバースエンジニアリング"
 IRQ_reverse_engineering_desc: "何かを生産するより良い方法をコンパイルしようと数ヶ月、あるいは数年さえ費やす代わりに、我々は単にその使用を複製することを期待して、すでに作られたものを分解することができる。"
 IRQ_brothers_from_iran: "イランからの兄弟"
 IRQ_brothers_from_iran_desc: "我々の違いがあったとしても、イラン人は東からの我々の兄弟である。我々は、いかなる、そして全ての外国勢力に対する我々の協力と抵抗を拡大するために、より強力な関係を築かなければならない。"
 IRQ_the_black_market: "闇市場"
 IRQ_the_black_market_desc: "闇市場は多くの経済的可能性を秘めた未開拓の市場であり、我々はこの地下市場を有利に利用しなければならない。"
 IRQ_state_sponsored_industries: "国家支援産業"
 IRQ_state_sponsored_industries_desc: "新しい産業は何もないところから始めることはできない。我々は立ち上げようとしており、我が国に繁栄をもたらそうとしている産業に助成金を手渡さなければならない。"
 IRQ_revive_damaged_companies: "死んだ企業の復活"
 IRQ_revive_damaged_companies_desc: "過去数年間に経験した経済的困難の下で多くの企業が死んだ。我々が再び彼らの生命を開始させる時が来た。"
 IRQ_jihad_of_reconstruction: "再建のジハード"
 IRQ_jihad_of_reconstruction_desc: "イランのイニシアティブと同様に、我々は再建への呼びかけを通じて我が国を再建することに重点を置くだろう。"
 IRQ_jewel_of_resistance: "抵抗の宝石"
 IRQ_jewel_of_resistance_desc: "我が国は、外国勢力の抑圧下にある国々によって抵抗の宝石として戴冠されるだろう。"
 IRQ_exporting_the_resistance_economy: "抵抗経済の輸出"
 IRQ_exporting_the_resistance_economy_desc: "我々が世界に経済的価値を証明したので、我々はそれを必要とするかもしれない人々にこれらの理想を輸出する方法を見つけることができる。"
 IRQ_oil_for_money: "石油をお金に"
 IRQ_oil_for_money_desc: "我々は南部の豊かな油田からの石油を、他の人々へのお金と交換することができる。"
 IRQ_support_the_scientists: "科学者の支援"
 IRQ_support_the_scientists_desc: "我々の科学者たちは、生活の新しい革新的な方法を見つける最前線にいる人々であり、我々は可能な限り彼らの努力において彼らを支援しなければならない。"
 IRQ_an_economic_player: "経済プレーヤー"
 IRQ_an_economic_player_desc: "もはやイラクは地図上の単なる別の国家として見られることはないだろう。しかし、我々は繁栄と富で満たされた真の大国として見られるだろう。"
 IRQ_prioritize_industry: "産業の優先"
 IRQ_prioritize_industry_desc: "都市化政策へと向かうことは再建にとって最も有益であるため、我々は産業を優先しなければならない。"
 IRQ_prioritize_military: "軍事の優先"
 IRQ_prioritize_military_desc: "軍隊は多くの経済においてしばしば見過ごされる利点であり、装備された部隊で我々の階級を満たすことは低い失業率を保証するだろう。"
 IRQ_prioritize_services: "サービスの優先"
 IRQ_prioritize_services_desc: "サービス産業は急速に成長しており、我々はそれぞれの分野で教育を受けた知識人で国を満たすことができる。"
 IRQ_the_national_recovery: "国家回復"
 IRQ_the_national_recovery_desc: "我々が最悪の事態を乗り越えた今、国家回復の時が来た。イラクは再建の時代を経なければならず、世界での和解を経なければならない。"
 IRQ_industrial_recovery: "産業回復"
 IRQ_industrial_recovery_desc: "我々の産業は本質的に瓦礫にまで減少し、イラクの全ての産業能力はその以前の強さに戻されなければならない。"
 IRQ_reopening_trade_relations: "貿易関係の再開"
 IRQ_reopening_trade_relations_desc: "我々はしばらくの間国際的に孤立しており、この状況を元に戻すための措置を講じなければならない。"
 IRQ_an_economic_war: "経済戦争"
 IRQ_an_economic_war_desc: "我が軍は国家の敵との直接的な対立に従事していないが、我々は確かに生存の経済戦争に従事している。"
 IRQ_our_own_military_industries: "我々自身の軍需産業"
 IRQ_our_own_military_industries_desc: "我々は部隊を武装させるために外国の供給業者に頼ることはできない。そうするのは他のイラク人でなければならない。"
 IRQ_state_above_all: "国家至上"
 IRQ_state_above_all_desc: "イラクの安全保障、安全、そして繁栄は何よりも優先されなければならない。"
 IRQ_recovery_of_oil_reserves_in_south: "南部油田の回復"
 IRQ_recovery_of_oil_reserves_in_south_desc: "南部油田は、我々の混乱期の後、本質的に生き返らせられなければならない。"
 IRQ_revive_major_industrial_sectors: "主要産業部門の復活"
 IRQ_revive_major_industrial_sectors_desc: "いくつかの産業部門は数十年にわたる管理不行き届きと紛争を通じて破壊された。我々がこれらの死んだ産業を復活させる時が来た。"
 IRQ_state_owned_construction_corporations: "国営企業"
 IRQ_state_owned_construction_corporations_desc: "我々は国家を再建するために頼ることができる国営建設会社を開始しなければならない。"
 IRQ_negotiations_with_the_GCC: "GCCとの交渉"
 IRQ_negotiations_with_the_GCC_desc: "GCCは南部に形成されている成長中の経済ブロックであり、我々はこの成長から利益を得るために交渉を開始しなければならない。"
 IRQ_revive_basra_port: "バスラ港の復活"
 IRQ_revive_basra_port_desc: "バスラ港はその以前の自身の殻にまで減少し、我々はこの重要な港を活性化させなければならない。"
 IRQ_ship_building_industry: "造船業"
 IRQ_ship_building_industry_desc: "造船業の重要性は過大評価できない。我々はこの死にゆく産業を経済シーンに戻す新しい方法を探さなければならない。"
 IRQ_russian_investments: "ロシア投資"
 IRQ_russian_investments_desc: "ロシア人は最近、大きな変革期を経た。そして、イラクに新しい投資家を得ることを期待して彼らに連絡を取ることは我々にとって非常に有益であろう。"
 IRQ_chinese_loans: "中国からの融資"
 IRQ_chinese_loans_desc: "§R「我々の社会信用スコアは十分に高い！」§!\n\n中国は地域の他の全ての国々を融資で助けてきた。なぜイラクが彼らの扱いにおいて何らかの違いでなければならないのか？"
 IRQ_a_deal_with_the_devil: "悪魔との取引"
 IRQ_a_deal_with_the_devil_desc: "中国人は必ずしもいかなる宗教も信じていないが、彼らは確かに経済成長を信じている。"
 IRQ_just_like_babylonia: "バビロニアのように"
 IRQ_just_like_babylonia_desc: "バビロンのように、イラクは再び大国への道を歩むだろう！"
 IRQ_recovering_from_ninety_one: "91年からの回復"
 IRQ_recovering_from_ninety_one_desc: "連合軍によるイラクへの爆撃作戦は我が国に大きな打撃を与えた。そろそろ立ち直るための計画を立てる時だ。"
 IRQ_the_american_pinch: "アメリカの圧力"
 IRQ_the_american_pinch_desc: "アメリカの制裁による経済的な圧力を感じてはいるが、その名の通り、単なる小さな圧力にすぎない。我々は巻き返し、再編することができる！"
 IRQ_revolutionary_command_council: "革命指導評議会"
 IRQ_revolutionary_command_council_desc: "国家再建のための適切な計画を策定するため、革命指導評議会を招集し、彼らの意見を反映させなければならない。"
 IRQ_farming_regulations: "農業規制"
 IRQ_farming_regulations_desc: "農民は国家を引き裂くことを禁じる適切な規制の対象とならなければならない。我々は彼らが何を、どこで、どのように栽培できるかについて割当を設けなければならない。"
 IRQ_decree_three_o_seven: "法令307号"
 IRQ_decree_three_o_seven_desc: "法令307号は、たとえ地主からの反発があったとしても、規制を通じて経済的繁栄をもたらすことを保証する。"
 IRQ_farming_incentives: "農業奨励策"
 IRQ_farming_incentives_desc: "規制導入後も、農民が働き続けるためには何らかの奨励策が必要であり、この分野で働く人々に対して支援パッケージを準備しなければならない。"
 IRQ_a_fed_population: "満腹の国民"
 IRQ_a_fed_population_desc: "満腹の国民は幸福な国民である。この目標を達成するために、農業部門の雇用を増やすことができる。"
 IRQ_arable_land_programme: "耕作地計画"
 IRQ_arable_land_programme_desc: "イラクには多くの耕作可能な土地があり、特に中部地域に集中している。しかし南部や他の地域は非常に乾燥している。我々は、これらの地域の土地を耕作に適した状態にするための取り組みを始めることができる。"
 IRQ_bread_lines: "パン配給所"
 IRQ_bread_lines_desc: "国民に毎週の食料配給を行うため、パン配給所を設置すべきである。これにより、国民の生活水準を改善し、福祉制度の一端を示すことができる。"
 IRQ_negotations_with_syria: "シリアとの交渉"
 IRQ_negotations_with_syria_desc: "シリアとその市場を無視するのは愚かな選択だ。意見の相違はあるものの、我々は彼らの経済からいくらかの利益を得ることができる。"
 IRQ_renewed_oil_production: "石油生産の再開"
 IRQ_renewed_oil_production_desc: "石油生産量は安定したGDPの維持に必要な割当を満たすために倍増、三倍増、さらには四倍増に増やさねばならず、我々は石油市場の安定を確保する。"
 IRQ_secret_shipments: "他者からの教訓"
 IRQ_secret_shipments_desc: "我々は他の政府、とりわけ困難を経験した政府の過ちから学び、同様の失敗を繰り返さないようにする。"
 IRQ_control_inflation: "インフレ抑制"
 IRQ_control_inflation_desc: "我々のインフレ率は乱高下しており、国民の幸福を保つためにも、早急に何らかの抑制策を見つけ出す必要がある。"
 IRQ_seize_unproductive_fields: "非生産的な農地の没収"
 IRQ_seize_unproductive_fields_desc: "農民の中には一日中何もしないで座っているだけの者もいる。そのような農地は没収し、何かしようとする者たちに分配する。"
 IRQ_iraqi_perserverence: "イラクの忍耐"
 IRQ_iraqi_perserverence_desc: "イラク国民の精神を高めることで、必要な分野で生産性と精神を高めることができる。"
 IRQ_recovery_from_the_gulf: "湾岸戦争からの復興"
 IRQ_recovery_from_the_gulf_desc: "我々は依然として湾岸戦争による経済的損害に苦しんでいる。復興のための計画を開始しなければならない。"
 IRQ_brick_by_brick: "一つ一つ積み上げる"
 IRQ_brick_by_brick_desc: "一つ一つ積み上げて、全ての家、病院、学校、建物を再建する。この開発によって、イラクの人々は街に戻り、日常生活を取り戻すだろう。"
 IRQ_water_purification: "水の浄化"
 IRQ_water_purification_desc: "水は贅沢品であってはならない。したがって我々は国内各地で浄水事業を開始しなければならない。"
 IRQ_prop_up_basrah: "バスラの支援"
 IRQ_prop_up_basrah_desc: "バスラは非常に大きい潜在力を持つ州の一つであるが、その豊富な資源によって利用され、形作られてきた。我々はバスラの人々に新たな機会と繁栄をもたらす。"
 IRQ_iraqi_vehicle_production: "イラクの車両生産"
 IRQ_iraqi_vehicle_production_desc: "自国で自動車を生産するにあたり、隣国のイランを見習う必要がある。交通手段はもはやごく一部の者だけの贅沢品ではなくなるだろう。"
 IRQ_restoration_of_defensive_lines: "防衛線の復旧"
 IRQ_restoration_of_defensive_lines_desc: "連合軍との戦いで防衛線と陣地は破壊された。彼らが再び我々の扉を叩いてきた場合に備え、我々はそれらを再建する。"
 IRQ_reconstruction_of_tuwaitha: "トワイタの再建"
 IRQ_reconstruction_of_tuwaitha_desc: "トワイタ核研究所はイラン、イスラエル、アメリカの度重なる爆撃を受けた。これらの攻撃の全てが、同施設の正常な稼働をほぼ不可能にした。"
 IRQ_repair_nuclear_reactors: "原子炉の修復"
 IRQ_repair_nuclear_reactors_desc: "多くの原子炉が爆撃で破壊され、その結果として我々のエネルギーインフラは深刻な被害を受けた。我々はできるだけ早くそれらを再建しなければならない。"
 IRQ_future_of_the_party: "党の未来"
 IRQ_future_of_the_party_desc: "バアス党の未来は不確かに見えるが、いくつかの準備を行うことでその存続を確実にできる。"
 IRQ_at_the_cross_roads: "岐路にて"
 IRQ_at_the_cross_roads_desc: "我が国と党はイスラム主義と世俗主義の岐路に立っている。どちらの方向へ舵を切るにせよ、イラク人の団結を保つ必要がある。"
 IRQ_blood_fuels_innovation: "血が革新を生む"
 IRQ_blood_fuels_innovation_desc: "我が国で活動する科学者たちの心に深い恐怖を植え付けることで、彼らがますます速く研究を開始することを確実にする。"
 IRQ_the_space_program: "宇宙計画"
 IRQ_the_space_program_desc: "宇宙計画はこれまでに何度も試みられたが、その度に失敗してきた。しかし今回は、状況が異なるだろう。"
 IRQ_saddamism: "サッダーム主義"
 IRQ_saddamism_desc: "サッダーム・フセインとその思想は、我が党と国家のあらゆる側面で表現されるだろう。国民は決して忘れてはならない。"
 IRQ_the_states_hand: "国家の手"
 IRQ_the_states_hand_desc: "政府の役割は国家において強化されなければならず、国家が国民生活の中で脇に追いやられてはならない。"
 IRQ_outlaw_opposition: "反対派の非合法化"
 IRQ_outlaw_opposition_desc: "政権と党へのあらゆる政治的反対は鎮圧され、その後、非合法化されなければならない。"
 IRQ_the_baathist_party: "霧に包まれた千年期"
 IRQ_the_baathist_party_desc: "2000年が本格的に始まる中、イラクの未来、そしてバアス党の未来は不透明に見える。アメリカは我々を打倒する方法を確立しようと、我々に対するプロパガンダを強めている。それでも、何が起ころうとも、我々は霧の中から勝利を掴み取るだろう。"
 IRQ_restore_faith_in_army: "軍への信頼回復"
 IRQ_restore_faith_in_army_desc: "クウェートにいた時、軍は世界中の前で行き詰まり、破壊され、嘲笑された。我々は軍の再編と再組織計画を発表し、国民の軍隊への信頼を取り戻さなければならない。"
 IRQ_bypass_un_sanctions: "国連制裁の回避"
 IRQ_bypass_un_sanctions_desc: "国連は我が政府と国家に複数の制裁を発動しており、これに対処する必要がある。対話や外交は不可能な以上、制裁を回避する方法を見つけなければならない。"
 IRQ_politicization_of_islam: "イスラムの政治化"
 IRQ_politicization_of_islam_desc: "宗教は非常に強力な道具であり、我が国の大半はイスラム教とその教義に従っている。この宗教基盤を踏まえ、我々は信仰から正当性を得て統治を固める方法を見出す必要がある。"
 IRQ_continuation_of_oil_for_food: "石油食料交換の継続"
 IRQ_continuation_of_oil_for_food_desc: "石油食料交換プログラムは、我々と国民に再び繁栄の機会をもたらす。資源を危険に晒しているものの、制裁による困難を乗り越える助けとなっている。"
 IRQ_medicinal_focus: "医療重視"
 IRQ_medicinal_focus_desc: "我が国民にはまず医薬品が必要である。それがなければ大量の死者が出るだろう。我々はこの計画における医療物資支援を優先する。"
 IRQ_food_focus: "食料重視"
 IRQ_food_focus_desc: "我が国民は食料を必要としている。食料がなければ病気と飢餓が蔓延するからだ。我々はこの計画のこの側面をより重視するよう努める。"
 IRQ_rennovation_of_baiji_refinery: "バイジ製油所の改修"
 IRQ_rennovation_of_baiji_refinery_desc: "バイジ製油所は多くの紛争と様々な戦闘の中心であり、そのためかなり荒廃している。製油所の修復と再建は我々の予算次第である。"
 IRQ_renovate_baghdad_airport: "バグダード空港の改修"
 IRQ_renovate_baghdad_airport_desc: "もし我々の空港の状況がこれほどまでに劣悪であるならば、どうして我々の国民や他の人々がイラク国内を移動できると期待できるだろうか？バグダード空港は国際基準に追いつくために大規模な改修が必要である。"
 IRQ_restoration_of_hospitals: "病院の修復"
 IRQ_restoration_of_hospitals_desc: "多くの病院が連合軍の爆撃によって破壊された。中には「事故」と主張されたものもあるが、それにもかかわらず、誰かが修理しに来るわけではない。我々は歯を食いしばり、これらの医療施設の再建を始めなければならない。"
 IRQ_the_cult_of_saddam: "サッダーム崇拝"
 IRQ_the_cult_of_saddam_desc: "§B「もし彼女が世界を水没させたなら、世界は嫉妬し、サッダームは彼女の帆となるだろう」§!\n\nサッダーム以外に誰が我が国を導くことができるだろうか？未来の世代の人々が誰を統一の象徴として仰ぐべきだろうか？サッダームとその功績の重要性を強調することは、長期的な安定と団結において極めて重要となるだろう。"
 IRQ_hosting_other_groups: "開かれた扉"
 IRQ_hosting_other_groups_desc: "敵を不安定化させるために利用できる集団に扉を開くことによって、紛争の時が来れば、我々は潜在的に追加の武器を隠し持てる可能性がある。"
 IRQ_mojahedin_khalq: "モジャーヘディーネ・ハルグ"
 IRQ_mojahedin_khalq_desc: "モジャーヘディーネ・ハルグ(MEK)は、イラン・イスラム共和国に対する最も長く続く反体勢力の一つであり、我々が道中で築いてきた同盟者の一つでもある。彼らを利用することによって、我々は彼らをイラン政府に対する武器として活用できる。"
 IRQ_pij: "PIJへの接触"
 IRQ_pij_desc: "PIJはイスラエル国家を弱体化させる我々の試みにおいて有益となるだろう。我々はその手段の一つとして、彼らの民兵、部隊、および指揮系統を使用することができる。"
 IRQ_antagonize_israel: "イスラエルの敵対化"
 IRQ_antagonize_israel_desc: "イスラエル人は長い間我が政府と指導部を敵対視してきた。もし我々が反撃しなければ、彼らは決して自分たちの立場を知らないだろう。"
 IRQ_antagonize_iran: "イランの敵対化"
 IRQ_antagonize_iran_desc: "イラン人は、我々の全ての挫折にもかかわらず、地域にはより大きな力があることを知らなければならない。我々はイランを隅の席に叩き戻すだろう。"
 IRQ_ministry_of_education: "教育省"
 IRQ_ministry_of_education_desc: "我々の教室にいかなる危険な思想も浸透するのを避けなければならないので、教育省はこの世界に関する正しい見解を生徒に教えるために利用されなければならない。"
 IRQ_culture_of_fear: "恐怖文化"
 IRQ_culture_of_fear_desc: "もし誰かが報復を恐れるなら、彼らは自分たちを注目させるようなことは何でも避けるだろう。我々が冗談ではないことを知らせることによって、人々は我々が行うことに対してあえて発言しないだろう。"
 IRQ_resisting_imperialism: "帝国主義への抵抗"
 IRQ_resisting_imperialism_desc: "帝国主義的信念と影響力はゆっくりと地域に浸透しており、それは大陸全体をひっくり返すだろう。これらの大国の十字線から我が国を出すためには、この影響力に対して反撃する必要があるだろう。"
 IRQ_udays_problems: "ウダイの問題"
 IRQ_udays_problems_desc: "ウダイは……キャラクターである。我々が彼のイメージを回復するために何ができるかを見るために、何らかの行動方針を検討しなければならない。"
 IRQ_future_successor: "未来の後継者"
 IRQ_future_successor_desc: "ウダイは我が国の指導者の役割に最も適している。彼の冷酷さ、そして困難な決定を容易に見せる能力は、彼を明白な候補者にする。"
 IRQ_designate_qussay: "クサイの指名"
 IRQ_designate_qussay_desc: "ウダイは国を率いることを信頼できないことを明らかにした。なぜなら彼の行動は単にそれを地に墜とすだけだからだ。我々は未来へと我が国を導くためにクサイに目を向けなければならない。"
 IRQ_an_era_of_saddam: "サッダームの時代"
 IRQ_an_era_of_saddam_desc: "時が来た。国家の夢はサッダームとその勝利によって特徴づけられる時代において、完全にそして永遠に満たされるだろう！"
 IRQ_liberation_of_the_quds: "アル＝クドゥス（エルサレム）の解放"
 IRQ_liberation_of_the_quds_desc: "イスラエル国家はもはや存在しないだろう。なぜなら我が軍はエルサレムに行進し、アル＝クドゥスの真の相続人のためにそれを取り戻すだろうからだ！"
 IRQ_indirect_domination: "間接的支配"
 IRQ_indirect_domination_desc: "直接統治することは、我々が監督する人々をさらに怒らせるだけだろう。我々は、我が国に隣接する社会で見られる汚職を利用することによって、経済的手段を通じて地域を統治しなければならない。"
 IRQ_obtain_aramco: "アラムコへの注目"
 IRQ_obtain_aramco_desc: "[SAU.GetName]の主要石油会社であるアラムコは、[SAU.GetName]にとって経済的な金のなる木である。手の込んだ計画を立てることによって、我々は組織に対する事実上の支配権を強化することができるだろう。"
 IRQ_exploit_bahraini_corruption: "バーレーン汚職の利用"
 IRQ_exploit_bahraini_corruption_desc: "バーレーンにおける我々の忠実な支持者とバアス・イデオロギーの信奉者は、非常に長い間我々の存在を待っていた。彼らの腐敗した指導者[BHR.GetLeader]を打倒し、彼らの代わりに我々の正義の同胞を設置するのも時間の問題だ。"
 IRQ_iraqi_armed_forces: "イラク軍"
 IRQ_iraqi_armed_forces_desc: "イラク軍（IAF）は、イラクの領土保全を守ることを目的として設立された。以来、軍は世界最大規模の一つにまで拡大し、複数の部門を有している。"
 IRQ_coastal_defense_force: "沿岸防衛軍"
 IRQ_coastal_defense_force_desc: "沿岸防衛軍は、我々の海軍および海上戦力の名残であり、アメリカ人とイラン人による攻撃によって無に帰した後に残されたものである。"
 IRQ_lessons_from_gulf_war: "湾岸戦争からの教訓"
 IRQ_lessons_from_gulf_war_desc: "湾岸戦争は、可能な限り学習の機会として活用されなければならない。我々は何を失ったか、どこで失ったか、どのように失ったかを振り返り、同じ過ちを二度と繰り返さない方法を見出さなければならない。"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "ターリク・イブン・ズィヤード（コルベット艦）の再建"
 IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "ターリク・イブン・ズィヤード（F212）は、海上で我が軍を脅かそうとする全ての敵の最前線に立つ、我々の最新鋭のコルベットとなるだろう。"
 IRQ_recruitment_of_new_admirals: "新提督の募集"
 IRQ_recruitment_of_new_admirals_desc: "我々が結束力のある海軍指揮系統を開発するためには新しい提督が必要となり、適切な人物を見つけるには時間がかかるだろう。"
 IRQ_iraqi_ground_forces: "イラク地上軍"
 IRQ_iraqi_ground_forces_desc: "イラク地上軍は本質的に、イギリスがイラクに対する植民地支配を維持するために創設したものである。しかし、時を経て地上軍はある程度戦闘能力を持つ部隊へと発展し、多くの改革の必要性を抱えている。"
 IRQ_domestic_program: "国産計画"
 IRQ_domestic_program_desc: "我々の外国供給業者への依存は破滅を招くものであり、国内生産へと移行することが不可欠である。"
 IRQ_expansion_of_missile_program: "ミサイル計画の拡大"
 IRQ_expansion_of_missile_program_desc: "我々の力はミサイルとその射程にかかっている。我々は可能な限り早く、次世代で革新的なミサイルの開発に着手する。"
 IRQ_strategic_launching_installations: "戦略的発射施設"
 IRQ_strategic_launching_installations_desc: "もし真新しいサイロでなければ、新たに獲得したミサイルはどこに配備されるのだろうか？"
 IRQ_al_samoud_missile: "アル＝サムードミサイル"
 IRQ_al_samoud_missile_desc: "アル＝サムードミサイルは、ロシアが開発したスカッドミサイルに類似したものとして開発される。これらの新型ミサイルが敵を抑止する上で有効であることを願う……"
 IRQ_tabuk_sniper_rifle: "タブーク狙撃銃"
 IRQ_tabuk_sniper_rifle_desc: "タブーク狙撃銃は、我々の兵士たちが遠距離から敵を一人ずつ排除することを可能にする、我々自身の国内生産の狙撃銃となるだろう。"
 IRQ_grants_for_rustamiyah: "ラスタミヤへの助成金"
 IRQ_grants_for_rustamiyah_desc: "イギリス軍は1924年、イラク王立軍の将校を養成するため、イギリスのサンドハースト王立陸軍士官学校をモデルに、ラスタミヤにイラク陸軍士官学校を設立した。イラク人将校の第一期生は1927年に卒業した。"
 IRQ_convential_warfare: "通常戦"
 IRQ_convential_warfare_desc: "我々は作戦の一貫性が失われるようなリスクは冒すことができないため、通常戦術からあまりにも逸脱することはできない。"
 IRQ_assymetrical_focus: "非対称戦重視"
 IRQ_assymetrical_focus_desc: "非対称戦術はより多くの兵士が生存することを可能にするだろう、単純なことだ。はるかに優れた技術を持つ敵に対して、これ以上の兵士を失うのは許されない。我々は敵の優位性を克服しなければならない。"
 IRQ_umm_qasr_naval_base: "ウンム・カスル港"
 IRQ_umm_qasr_naval_base_desc: "ウンム・カスル港は、規模と貨物取扱量においてバスラ港に次ぐイラク第2の港であり、戦略的に重要な位置を占める。ファオ半島西端、シャットゥルアラブ川がペルシャ湾へ流れ込む河口に位置している。"
 IRQ_fortification_of_gulf: "湾岸の要塞化"
 IRQ_fortification_of_gulf_desc: "もし我々が戦争を数年間持ちこたえたいなら、海岸の要塞化は絶対的な必要条件となるだろう。"
 IRQ_recruitment_of_new_engineers: "新エンジニアの募集"
 IRQ_recruitment_of_new_engineers_desc: "常に海軍資産を維持・修理するため、新たなエンジニアが必要である。"
 IRQ_expand_arabic_gulf_academy: "アラビア湾アカデミーの拡張"
 IRQ_expand_arabic_gulf_academy_desc: "アラビア湾アカデミーを拡張し、我が海軍に入隊する多様な新兵を受け入れられるようにする。"
 IRQ_iraqi_airforce: "イラク空軍"
 IRQ_iraqi_airforce_desc: "イラク空軍はイラク軍の航空戦力部門である。イラクの領空防衛および国際的な国境の警備を担当している。"
 IRQ_qayyarah_airbase: "カイヤラ空軍基地"
 IRQ_qayyarah_airbase_desc: "カイヤラ・ウェスト空軍基地は1970年代後半に建設され、1967年と1973年のアラブ・イスラエル戦争で得た経験を踏まえて、「スーパーベース」計画の下で再建された1970年代のイラク空軍飛行場の一つである。"
 IRQ_protect_the_skies: "空の保護"
 IRQ_protect_the_skies_desc: "空を守ることによって、我々は兵士、国民、そして都市を守ることができる。もし我々がこの任務に失敗すれば、いかなる作戦においても成功は我々のものではなくなる。"
 IRQ_comprehensive_radar_installations: "包括的なレーダー設置"
 IRQ_comprehensive_radar_installations_desc: "現在のレーダーシステムの設置場所はあまり効果的ではないため、その設置場所を再評価する必要がある。"
 IRQ_tikrit_air_academy: "ティクリート空軍士官学校"
 IRQ_tikrit_air_academy_desc: "ティクリート空軍士官学校は、1970年代半ばに最初に建設されたいくつかのイラク空軍基地の一つであり、1967年と1973年のアラブ・イスラエル戦争の経験を受け、「スーパーベース」計画の下で再建された。"
 IRQ_ask_iran_to_return_planes: "イランに航空機の返還を要求"
 IRQ_ask_iran_to_return_planes_desc: "湾岸戦争中、我々はいくつかの航空機をイランに飛ばした。なぜならイラン側は、我々がそれらの返還を求めるまで安全に保管すると約束していたからだ。今こそその時であり、正式な返還要請を送らなければならない。"
 IRQ_yugoslav_mig_servicing: "MiGの整備"
 IRQ_yugoslav_mig_servicing_desc: "MiGの整備を行い、完全な運用能力と戦闘準備態勢を確保する必要がある。"
 IRQ_bosnian_parts: "ボスニア製部品"
 IRQ_bosnian_parts_desc: "ボスニアは驚くべきことに、我々が部品を入手できる数少ない国の一つであるが、その品質と信頼性は我々にとって未知数である。"
 IRQ_the_national_accord: "国民協定"
 IRQ_the_national_accord_desc: "国民協定は、ペルシャ湾岸戦争の時にサッダーム・フセインに対する反対グループとして設立された。当時、最も活発な反サッダームグループはSCIRIとアル＝ダアワであった；両方ともイラク出身のイスラム教シーア派政党であったが、イランから活動しており、そこから支援を受けていた。"
 IRQ_digitalization_of_iraq: "イラクのデジタル化"
 IRQ_digitalization_of_iraq_desc: "イラクが誇りと成功をもって21世紀へと進むためには、まず国家がデジタル化され、適切なネットワークインフラを支える準備ができていることを保証しなければならない。"
 IRQ_rural_networks: "農村ネットワーク"
 IRQ_rural_networks_desc: "農村地域に居住する人々は絶対にインターネットを必要としている。なぜなら、現在のように立っているところでは、彼らはほとんどまたは全くカバレッジを持っていないからだ。"
 IRQ_national_networks: "国家ネットワーク"
 IRQ_national_networks_desc: "我々は現在いかなる形態のインターネットカバレッジも持っていない地域への調査を開始し、それらを指定された関心地域としてリストアップして、我々が作業に戻ることができるようにしなければならない。"
 IRQ_bring_in_tech_companies: "テック企業の誘致"
 IRQ_bring_in_tech_companies_desc: "国民のためにより多くの雇用を創出するためには、国を外国企業、特に急速に成長しているテック大手にとって魅力的にする必要がある。"
 IRQ_general_security_directorate: "一般保安総局"
 IRQ_general_security_directorate_desc: "安全保障および諜報機関を設立することは、我が国に提起されるあらゆる、そして全ての国家安全保障上の脅威を阻止する上で有益となるだろう。"
 IRQ_protection_from_our_neighbors: "近隣諸国からの保護"
 IRQ_protection_from_our_neighbors_desc: "隣人がいつでも我々に敵対する可能性があると知っているとき、真の心の平和を持つことはできない。我々は全ての側面から確保されていることを保証しなければならない。"
 IRQ_protection_from_evildoers: "悪人からの保護"
 IRQ_protection_from_evildoers_desc: "イラク国家とその国民に害を及ぼしたいと願う者たちがいる。そして我々はこれらの個人に対する安全保障措置を創設し始めなければならない。"
 IRQ_security_of_all_iraqis: "全イラク人の安全保障"
 IRQ_security_of_all_iraqis_desc: "全イラク人の安全保障は最優先事項#1であり、我々はその重要性を見過ごすことはできない。もし国民が絶え間ない危険にさらされているなら、政府はその基本的な義務を果たしていないことになる。"
 IRQ_consulting_our_allies: "同盟国との協議"
 IRQ_consulting_our_allies_desc: "イラクを真の潜在能力へと築き上げるのを助けるであろう新しい取引を交渉するために、同盟国に連絡を取らなければならない！"
 IRQ_request_financial_relief: "財政救済の要請"
 IRQ_request_financial_relief_desc: "我々は過去数年間、深刻な財政的ストレスと負担の下にあった。そして何らかの形の財政救済を得ることは、我々の回復プロセスを大いに助けるだろう。"
 IRQ_security_training: "安全保障訓練"
 IRQ_security_training_desc: "無知な将校や人員がゴミ箱を検査して通りを徘徊することはできない。我々は彼らが適切に訓練され、専門職においてよく教育されていることを保証しなければならない。"
 IRQ_rebuilding_iraq_together: "共にイラク再建"
 IRQ_rebuilding_iraq_together_desc: "イラクは単独では再建できない。イラクはその友人たちと居住者によって再建されなければならない。イラクが繁栄し平和である未来は、世界が平和に息をすることができる未来である。"
 IRQ_restructure_school_curriculum: "学校カリキュラムの再構築"
 IRQ_restructure_school_curriculum_desc: "サッダーム・フセイン政権下の学校制度はそのプロパガンダによって数え切れないほどの心を破壊した。もし我々が国家でイデオロギー的な災害が醸成されるのを防ぎたいなら、学校を再構築することによってこの損害を元に戻すための措置を講じなければならない。"
 IRQ_grants_for_schools: "学校への助成金"
 IRQ_grants_for_schools_desc: "学校カリキュラムを再構築する現在のキャンペーンを支援するために、学校がこれらの基本的な要求を満たすことを確認するために一定額のお金を割り当てる必要がある。"
 IRQ_increase_accountability: "説明責任の向上"
 IRQ_increase_accountability_desc: "指導者は自身の行動に対して説明責任を負わなければならない。バアス主義政権下では、数え切れないほどの教師が生徒を虐待し、贈収賄や他の手段による汚職行為に関与した。"
 IRQ_tighten_sanitation_standards: "衛生基準の強化"
 IRQ_tighten_sanitation_standards_desc: "多くの学校における衛生状況は、現在のように立っているところでは望ましいとは言えない。もし我々が病気や疾病の蔓延を防ぎたいなら、何らかの新しい基準を施行しなければならない。"
 IRQ_restructure_iraqi_police: "イラク警察の再構築"
 IRQ_restructure_iraqi_police_desc: "現在我が国で蔓延している汚職を解決する次のステップは、警察力を再構築することである。これはいくらかの困難を伴うが、最終的には報われるだろう。"
 IRQ_free_and_fair_judicial_system: "自由で公正な司法制度"
 IRQ_free_and_fair_judicial_system_desc: "我々の司法制度は現在汚職に満ちている。バアス主義政権以来留まっている裁判官に対して、彼らが汚職活動に関与しないことを保証するための調査を開始する必要がある。"
 IRQ_consequences_for_bribery: "贈収賄への結果"
 IRQ_consequences_for_bribery_desc: "贈収賄はより大きな結果を伴わなければならない。なぜなら現在、我々の高官のほとんどは贈収賄の告発に直面したときしばしば見て見ぬふりをするからだ。"
 IRQ_cooperation_with_army: "軍との協力"
 IRQ_cooperation_with_army_desc: "軍隊は街頭での一般的な安全を保証するために使用されるため、国家再建において不可欠となるだろう。"
 IRQ_equality_above_all: "平等至上"
 IRQ_equality_above_all_desc: "平等は新しくより良いイラクへの最初のステップに過ぎないため、イラク再建の試みにおいて平等を妨げることはできない。"
 IRQ_national_congress: "国民会議"
 IRQ_national_congress_desc: "イラク国民会議は、様々な反サッダームグループの活動を調整するためにペルシャ湾岸戦争後に設立された。当時のジョージ・H・W・ブッシュ大統領は、1991年5月に中央情報局（CIA）にサッダーム排除のための条件を作り出すよう指示する大統領令に署名した。"
 IRQ_from_all_walks_of_life: "あらゆる階層から"
 IRQ_from_all_walks_of_life_desc: "国民的アイデンティティと自己感覚への信頼を回復するために、あらゆる階層のイラク人を団結させる必要がある。"
 IRQ_kurdish_cooperation: "クルド協力"
 IRQ_kurdish_cooperation_desc: "クルド人は我が国の民族構成の大部分を占めている。我々が以前の政権と同じではないことを証明するために、北東部のクルド勢力と和解する必要がある。"
 IRQ_the_ironclad_coalition: "鉄壁の連合"
 IRQ_the_ironclad_coalition_desc: "いかなる形態のバアス復活に対抗するためにも、我々は約束された連合の未来を決定しなければならない。"
 IRQ_a_new_iraqi_society: "新たなイラク社会"
 IRQ_a_new_iraqi_society_desc: "過去の思想を段階的に廃止する新しい運動を開始することは、国家の生存にとって信じられないほど有益であり、その運動は今始まらなければならない！"
 IRQ_upholding_the_constitution: "憲法の堅持"
 IRQ_upholding_the_constitution_desc: "憲法は無駄に書かれたものではなく、書かれてこなかった。法の支配が何よりも優先されることを保証するために、それは堅持され強化されなければならない。"
 IRQ_reaffirm_democratic_institutions: "民主的制度の再確認"
 IRQ_reaffirm_democratic_institutions_desc: "我々の支援なしでは、民主的制度はゆっくりと崩壊し始め、我が国は過去数十年間にあったのと同じ独裁的サイクルへと逆戻りするだろう。"
 IRQ_justice_prevails: "正義は勝つか？"
 IRQ_justice_prevails_desc: "我が国で問題を引き起こした責任者は説明責任を負わなければならない。クルド人は最近、国境を越えて大量の麻薬を密輸しており、それを防ぐためにあまり何も行われていない……"
 IRQ_iraqi_free_forces: "自由イラク軍"
 IRQ_iraqi_free_forces_desc: "自由イラク軍（IFR）は我が党の民兵部門であり、イラクを守るためにいつでも準備ができているイラク国外居住者によって結成された。"
 IRQ_anti_saddam_sentiment: "反バアス感情"
 IRQ_anti_saddam_sentiment_desc: "我々は別のバアス主義の時代へと逆戻りすることはできず、そして我々は確かに誰もがそれらの日々を追憶することはできない。"
 IRQ_ali_bin_al_husseins_request: "アリー・ビン・アル＝フセインの要請"
 IRQ_ali_bin_al_husseins_request_desc: "基本的に旧君主制のスポークスマンであるアル＝フセインは、現在の王位継承者であるラアド・ビン・ゼイドを応援し、何らかの形の君主制を継続的に推進してきた。"
 IRQ_counter_iranian_militias: "対イラン民兵"
 IRQ_counter_iranian_militias_desc: "イランはイラクに対するソフトな支配権を強化する試みとして、民兵と武装グループの使用を通じてその存在感を高めてきた。我々は必要なあらゆる手段によってこの存在感を抑制しなければならない。"
 IRQ_exploit_american_presence: "アメリカの存在の利用"
 IRQ_exploit_american_presence_desc: "国家におけるアメリカの存在を未開拓のままにしておくことはできない。我々は彼らの資源を有利に利用しなければならない。"
 IRQ_mobilize_sadrs_forces: "サドル派勢力の動員"
 IRQ_mobilize_sadrs_forces_desc: "政治的交渉を通じて、我々はサドル派勢力と合意を結び、新たな体制と政府の強化を支援しなければならない。"
 IRQ_restrictions_on_american_army: "アメリカ軍への制限"
 IRQ_restrictions_on_american_army_desc: "アメリカ軍に単に望むようにさせることはできない。彼らが越えてはならない明確な境界線と制限が設定されなければならない。"
 IRQ_counter_cia_intel: "対CIA情報"
 IRQ_counter_cia_intel_desc: "彼らに対してCIA情報を使用することは確かに彼らを怒らせるだろうが、もし我々がイラクまたは地域を不安定化させる彼らの計画を阻止できれば、長期的には有益となるだろう。"
 IRQ_the_american_spring_board: "アメリカの跳躍台"
 IRQ_the_american_spring_board_desc: "アメリカ人は中東への跳躍台として我が国を使用しており、この立場を利用することは、我々が地域的野心をかなり迅速に達成することを可能にするだろう。"
 IRQ_cia_safe_haven: "CIA安全地帯"
 IRQ_cia_safe_haven_desc: "CIAはイラクでの活動を大歓迎されるだろう。ただし、彼らがイラク人を雇用し、国家雇用を高めることを約束する限り。"
 IRQ_meddling_in_khuzestan: "アフヴァーズへの干渉"
 IRQ_meddling_in_khuzestan_desc: "アフヴァーズのアラブ人は専制的なイラン政府に対して反乱を起こすよう促される必要がある。そして、我々の新たに得た情報とスキルを使用して、我々は東のアラブ人を武装させ、イラン政府に打撃を与えるだろう。"
 IRQ_al_dawa: "アル＝ダアワ"
 IRQ_al_dawa_desc: "ダアワ運動は1960年頃の数年間にイラク南部のシーア派聖地で合体した。当時、その主な目標は、マルクス主義や他の世俗的イデオロギーがイラクのシーア派に持つ知的支配力に対抗することであった。しかし、グループはサッダームと、彼がシーア派人口にもたらした台頭中の脅威へと焦点を移し始めた。"
 IRQ_status_quo_in_najaf: "ナジャフでの協力"
 IRQ_status_quo_in_najaf_desc: "イランの聖職者たちはイラクに来て、我々が国家支援の説教を行うナジャフの聖地で彼らの知恵を説き始める必要がある。"
 IRQ_secret_iranian_backing: "秘密のイラン支援"
 IRQ_secret_iranian_backing_desc: "我々だけで国を統治するという困難な仕事をすることはできない。我々の予算が効果的に割り当てられるために、イラン人に大いに必要とされる後押しを与える必要がある。"
 IRQ_empowering_shiites: "シーア派の権限強化"
 IRQ_empowering_shiites_desc: "シーア派を力づけることは、イラクの多数派が繁栄し、彼らの政府によって正確に代表されることを保証するだろう。我々はまた、はるかに容易に政治目標を実行に移すことができるだろう。"
 IRQ_the_partys_coffers: "党の金庫"
 IRQ_the_partys_coffers_desc: "我が党はいくつかの……疑わしいつながりを持っている。その結果、我々は金庫を満たすためにお金を稼ぐためのかなり多くの異なる方法を持っている。"
 IRQ_reduce_the_power_of_sunnis: "スンニ派の権力削減"
 IRQ_reduce_the_power_of_sunnis_desc: "バアス政権がスンニ派権力の強化に与えた有害な影響は依然として感じられている。スンニ派は我が国では少数派と見なされており、適切なチェックなしでは、彼らは自身の野心を満たすために他の皆を無視するだろう。"
 IRQ_reroute_kurdish_funds: "クルド資金の迂回"
 IRQ_reroute_kurdish_funds_desc: "アメリカ人は我が国の輸送隊を通じてクルド人に隔週でパッケージを送っている。幸いなことに、これらのトラックはアメリカ人ではなくイラク人によって運営されているので、我々がしなければならないことはトラックに引き返すよう頼むことだけだ……"
 IRQ_root_out_traitor_generals: "不信な将軍の根絶"
 IRQ_root_out_traitor_generals_desc: "たとえ示さなくても、依然として旧秩序に対する何らかの形の同情を持っているように見える将軍がいくつかいる。"
 IRQ_sectarian_wave: "宗派の波"
 IRQ_sectarian_wave_desc: "我々が宗派の波をもたらす時が来た。支持者と信奉者を使って、我が政府と体制に対するあらゆる形態の異議を抑圧する。"
 IRQ_improvements_for_shia_mosques: "シーア派モスクの改善"
 IRQ_improvements_for_shia_mosques_desc: "多くのシーア派の聖地やモスクは、数十年にわたるバアス主義支配の怠慢の結果、崩壊し始めている。我々がこれらのモスクに必要な扱いを与える時が来た。"
 IRQ_clerical_militarism: "聖職者軍国主義"
 IRQ_clerical_militarism_desc: "もし我々が聖職者を味方につければ、我々は自由に使用できる別の軍隊を持っていることになる。我々は聖職者とその説教を利用して、イラク国家のための人的資源を集める新しい手段として、社会内で軍国主義的理想を推進するだろう。"
 IRQ_peace_deals_within: "内部の和平協定"
 IRQ_peace_deals_within_desc: "我々の国民は積極的に互いを引き裂き、社会に多くの混乱と混沌を引き起こしている。内部で戦っている派閥の間で和平協定を仲介しようと試みる時が来た。"
 IRQ_cooperation_with_hezbolla: "ヒズボラとの協力"
 IRQ_cooperation_with_hezbolla_desc: "ヒズボラは、国際的なのけ者であるにもかかわらず、我々の多くのイデオロギー的同盟国の一つである。我々は両国の安全を保証するために彼らと適切な結びつきを確立する必要がある。"
 IRQ_partners_in_syria: "シリアのパートナー"
 IRQ_partners_in_syria_desc: "我々は世界により多くの友人を必要としており、アジアの隣人はこのイニシアティブに完璧である。"
 IRQ_extend_a_hand_to_lebanon: "パレスチナへの手差し伸べ"
 IRQ_extend_a_hand_to_lebanon_desc: "パレスチナ人は最近、国際情勢においてかなり抑圧され無視されてきたが、我々はそれを変えることができる。我々は彼らが到達し、必要なときに掴むための手を差し伸べるだろう。"
 IRQ_the_partys_ambition: "党の野心"
 IRQ_the_partys_ambition_desc: "我が党はただ座って一日中何もしないためにここにいるのではない。我々はイラクをよりタフで戦闘準備のできた国家へと改革する計画である！"
 IRQ_ghost_soldiers: "幽霊兵士"
 IRQ_ghost_soldiers_desc: "追加の資金を手に入れるためには、報告書が提出されるときに我々が持っている部隊の数を膨らませなければならないだろう。これらの追加資金を使用して、我々は簡単に新しい装備、または何か他のものを購入することができるだろう……"
 IRQ_energy_bidding_rounds: "エネルギー入札ラウンド"
 IRQ_energy_bidding_rounds_desc: "イラクには多くの未開発の石油があり、これらの資源に対する権利をオークションにかけることは、開発と我々の野心に資金を提供するのに役立つ可能性がある。"
 IRQ_reliance_on_militias: "民兵への依存"
 IRQ_reliance_on_militias_desc: "国家を守っているのは民兵だけであり、軍隊は無能であることが証明された。我々は国家を守るために民兵に全ての信頼を置かなければならない。"
 IRQ_army_of_martyr_sadr: "殉教者サドル軍"
 IRQ_army_of_martyr_sadr_desc: "我が党の武装部門である殉教者サドル軍は、PMFとのより大きな協力を活性化することによって、党員と国家の安全を保証するだろう。"
 IRQ_communist_party_of_iraq: "大衆の勝利"
 IRQ_communist_party_of_iraq_desc: "イラクで最も古い活動中の政党である共産党は、その設立から1970年代までのイラクの政治史を形作る上で顕著な役割を果たした。しかし、党は他の多くの党と同様に、バアス主義支配の下で大いに苦しんだ。"
 IRQ_liberty_triumphs: "自由の勝利"
 IRQ_liberty_triumphs_desc: "国民がついに長年値する自由と自由を与えられるにつれて、新しい時代がイラクにもたらされるだろう。"
 IRQ_equality_in_society: "社会における平等"
 IRQ_equality_in_society_desc: "イラク社会には多くの不平等が存在し、外部から見るだけで、我々の政策が欠陥がある多くの分野を見ることができる。我々は一部のイラク人が苦しんでいるこれらの不平等を強化する法律を廃止し始めるだろう。"
 IRQ_rooting_out_poverty: "貧困の根絶"
 IRQ_rooting_out_poverty_desc: "貧困は、イラクを支配してきた一部の政党、グループ、または組織の優先事項ではなかった。多くの人々が決断しなかったこの課題に取り組む時が来た。"
 IRQ_housing_instead_of_slums: "スラム街の代わりに住宅"
 IRQ_housing_instead_of_slums_desc: "イラクの多くの場所は住宅を考慮して適切に開発されておらず、人々は自然に住むためのスラム街を作り出した。我々はこれらの劣悪な生活条件を無視し続けることはできず、スラム街の代わりに住宅を促進するプログラムを開始しなければならない。"
 IRQ_affordability_movement: "手頃な価格運動"
 IRQ_affordability_movement_desc: "平均的なイラク市民にとって全てが手頃な価格であるわけではなく、これが一部の人々にとって生活を困難にしている。我々はできるだけ早く商品の価格を下げる努力を開始しなければならない。"
 IRQ_women_in_our_society: "我々の社会における女性"
 IRQ_women_in_our_society_desc: "我々の社会における女性の役割を抑圧することは、以前の政府が取った不幸な道であったが、我々はこの過ちを繰り返さないだろう。我々は彼らの権利が擁護され、強化されることを保証するだろう。"
 IRQ_female_positions: "女性のための地位"
 IRQ_female_positions_desc: "一部の職場や雇用主は、女性が仕事を得るのを困難にするかもしれない新しい規制を導入しており、我々はこれらの差別的な政策を取り締まらなければならない。"
 IRQ_our_voice: "我々の声"
 IRQ_our_voice_desc: "我々自身の新聞「アル＝カーイダ」を設立することによって、より容易に国民にメッセージを届けることができるだろう。"
 IRQ_democratic_youth_federation: "民主青年連盟"
 IRQ_democratic_youth_federation_desc: "民主青年連盟は、イラクの若者の権利と利益のためにキャンペーンを行う自主的な青年組織である。"
 IRQ_voice_of_the_people: "国民の声"
 IRQ_voice_of_the_people_desc: "一部の人々が声を届けるためのプラットフォームを持っていないことを考慮すると、我が党は国民の声でなければならない。我々は彼らの要求を政府の利益に合わせて政府をモデル化する方法として使用するだろう。"
 IRQ_rally_support_for_al_ansar: "アル＝アンサールへの支持結集"
 IRQ_rally_support_for_al_ansar_desc: "我が党の武装部門アル＝アンサールはずっと前に解散した。しかし、我々はこの部門を再設立する手段として民衆の支持を結集することができる。"
 IRQ_address_army_corruption: "軍の汚職への対処"
 IRQ_address_army_corruption_desc: "軍隊は信じられないほど腐敗しており、この汚職は「幽霊兵士」の結実につながった。我々はこの汚職を取り締まり、階級に秩序を回復するだろう。"
 IRQ_ideological_allies: "イデオロギー的同盟"
 IRQ_ideological_allies_desc: "我々には世界に多くの友人がいる、我々は単に彼らに連絡を取る必要があるだけだ。我々は適切な経済的結びつきを確立するためにこれらの国々への外交使節を開始するだろう。"
 IRQ_rally_the_kurdish_parties: "クルドの友"
 IRQ_rally_the_kurdish_parties_desc: "我々は北東部のクルド勢力に、我が党と国家が彼らの存在に脅威をもたらさないことを知らせなければならない。そして我々は彼らの地域にイデオロギー的な足場を確立することによってそうしなければならない。"
 IRQ_education_of_rights: "権利教育"
 IRQ_education_of_rights_desc: "国民は自身の権利について教育されておらず、それを奪いたいと願う誰にでも服従するだろう。我々は国民に与えられた権利について教育するプログラムを開始しなければならない。"
 IRQ_the_iraqi_identity: "イラク・アイデンティティ"
 IRQ_the_iraqi_identity_desc: "我が国はそのアイデンティティを主にイスラム教とイスラムの信仰の後に形作った。我々がより公然とイラクのアイデンティティを推進し始める時が来た。"
 IRQ_power_of_the_union: "組合の力"
 IRQ_power_of_the_union_desc: "組合は強力な力であり、そうあり続けなければならない。我々は組合の権利を支援し、経済的説明責任を強化する手段として彼らの活動を推進するだろう。"
 IRQ_nationalization_of_the_economy: "経済の国有化"
 IRQ_nationalization_of_the_economy_desc: "イラクにおける特定の重要な経済部門は、部分的または主に民間グループ、人々、または企業によって所有されている。我々の資源を少数の人々の手に持つことはできず、それはイラク人の手にあるべきである。"
 IRQ_expulsion_of_the_iranians: "イラン人の追放"
 IRQ_expulsion_of_the_iranians_desc: "イラン人は長年、イラクに対する支配権を固めようとしてきた。したがって、それに終止符を打たなければならない。"
 IRQ_restrictions_on_the_americans: "アメリカ人への制限"
 IRQ_restrictions_on_the_americans_desc: "アメリカ人がサッダーム・フセインとその手下がもはやイラクを支配しない主な理由であるとしても、それは彼らが望むようにする自由を得ることを意味しない。我々は彼らが国民に害を及ぼすようなことをしないことを保証するために、イラク内での彼らの活動を監視するだろう。"
 IRQ_the_call_to_freedom: "自由への呼びかけ"
 IRQ_the_call_to_freedom_desc: "我々が国民自身の利益のために、国家を世俗主義と宗教的解放の政策へと推し進める時が来た。"
 IRQ_sadrist_movement: "サドル潮流"
 IRQ_sadrist_movement_desc: "ムクタダー・アッ＝サドル率いるサドル潮流は、理想的なイラクを外国の影響から解放され、外国の干渉から独立した国と見なしている。"
 IRQ_controlled_instability: "制御された不安定性"
 IRQ_controlled_instability_desc: "イラクに存在する不安定性を我々に利益をもたらすように揺り動かすことによって、我々はそれを予算の特定の部分を削減する手段として使用することができるだろう。"
 IRQ_mahdi_army_expansion: "マフディー軍の拡大"
 IRQ_mahdi_army_expansion_desc: "イラクにおける我々の地位が固まった今、我々はマフディー軍がイラク社会と軍隊全般においてより大きな役割を果たす未来を保証することができる。"
 IRQ_front_against_american_expansion: "対米拡大戦線"
 IRQ_front_against_american_expansion_desc: "イラクはアメリカの拡大と中東の残りへの侵入を食い止める前線となるだろう。"
 IRQ_the_little_serpent: "小さな蛇"
 IRQ_the_little_serpent_desc: "バアス党とその支持者は、イラクが抱える問題に関して言えば小さな蛇である。我々はバアス党の疑いのあるメンバーを逮捕し迫害することから始めなければならない。"
 IRQ_the_bigger_serpent: "大きな蛇"
 IRQ_the_bigger_serpent_desc: "大きな蛇は、サッダームを打倒したアメリカ軍であることが判明した。これにもかかわらず、我々は彼らが地域で行った全ての悪いことを忘れることはできない。我々は彼らの拡大をまさにその軌道で止めなければならない。"
 IRQ_distance_from_assad: "アサドからの距離"
 IRQ_distance_from_assad_desc: "アサドは絶対的な狂人であり、信頼できない。我々はシリア政府から距離を置き、彼らが何をしたいと思っているかもしれないかについて注意深く見守らなければならない。"
 IRQ_khaleeji_relations: "ハリージー関係（湾岸関係）"
 IRQ_khaleeji_relations_desc: "湾岸諸国との我々の関係は広く議論されるトピックとなった。一部はより大きな協力を提唱し、他は我々に距離を置くよう促している。彼らの経済が容易にイラク市場を急騰させることができるため、これらの国々との関係を改善することは我々の最善の利益である。"
 IRQ_the_sayyid: "サイイド"
 IRQ_the_sayyid_desc: "ムクタダー・アッ＝サドルはサイイドとしてレッテルを貼られ、イラクを率いるために大いに必要とされていた正当性を彼に与えた。"
 IRQ_shockwaves_in_the_clergy: "聖職者への衝撃波"
 IRQ_shockwaves_in_the_clergy_desc: "口を滑らせることを決めた聖職者の何人かを排除することによって、我々は簡単に聖職者全体に衝撃波を送り、いかなる入ってくる異議も沈黙させることができるだろう。"
 IRQ_positions_for_supporters: "支持者のための地位"
 IRQ_positions_for_supporters_desc: "我々は最後まで我々と共にいた人々を報酬しなければならない。そしてこれは、彼らが望むいかなる仕事にも就く可能性を高めることによって行うことができる。"
 IRQ_development_of_east_baghdad: "東バグダードの開発"
 IRQ_development_of_east_baghdad_desc: "東バグダードはしばらくの間無視されており、それを基準に合わせるために開発することは非常に有益となるだろう。"
 IRQ_al_hawsim: "アル＝ハウシム"
 IRQ_al_hawsim_desc: "新しいファトワーを出すことによって、我々は飢えている人々に、寄付することによってそれを前払いする限り、必要なものを取らせることができる。"
 IRQ_peace_brigades: "平和旅団"
 IRQ_peace_brigades_desc: "シーア派モスクの安全は保証されていないが、我々は平和協定を作成し、彼らの安全を保証するためにそれらを駐留させることによってそれを保証することができる。"
 IRQ_reformation_of_the_state: "国家改革"
 IRQ_reformation_of_the_state_desc: "国家は、我々に害と政治的不安定を望む人々、特にバドル旅団を運営する人々を根絶するために改革されなければならない。"
 IRQ_close_the_bastion_of_corruption: "汚職の砦閉鎖"
 IRQ_close_the_bastion_of_corruption_desc: "イラクの自由地域は汚職の砦であり、直ちに閉鎖されなければならない。我々は外国人が来て、我が国で望むようにすることを許すことはできない。"
 IRQ_constitutional_revisions: "憲法改正"
 IRQ_constitutional_revisions_desc: "憲法は最近書かれたばかりであるが、退廃が国家を乗っ取るのを防ぐために必要な全てを包含していない。我々は悪人が権力を得るのを困難にするいくつかの改革を可決するだろう。"
 IRQ_pro_iraqi_alignment: "親イラク同盟"
 IRQ_pro_iraqi_alignment_desc: "イラク国家は他の誰よりも優先され、イラク人に最も利益をもたらさなければならない。我々は外国人が我々の土地を混乱と狼狽に陥れることを許すことはできない。"
 IRQ_pro_tehran_alignment: "親テヘラン枢軸"
 IRQ_pro_tehran_alignment_desc: "イラン人はほとんどの場合、有用な同盟国として現れる可能性があり、我々の二国間の同盟が持つ潜在的な力を過小評価することはできない。"
 IRQ_a_party_of_integrity: "統合党"
 IRQ_a_party_of_integrity_desc: "我が党は間違ったことはしないだろう。なぜなら我々は誠実さと正義の党となるだろうからだ。イラク国民は、我々が外国の侵略から彼らを守っている限り、何も心配する必要はないだろう。"
 IRQ_debaathification_of_iraq: "イラクの脱バアス化"
 IRQ_debaathification_of_iraq_desc: "完全な回復プロセスを開始するためには、残っている全てのバアス主義の影響からイラク国家を取り除くための脱バアス化プロセスを開始しなければならない。"
 IRQ_saving_face: "面目を保つ"
 IRQ_saving_face_desc: "汚職はイラクで蔓延しており、無視できない。我々は面目を保ち、歯を食いしばり、必要なあらゆる手段によって汚職活動を取り締まらなければならない。"
 IRQ_order_one: "命令1"
 IRQ_order_one_desc: "命令1は、バアス党に所属する全ての公務員をその地位から解任し、公務部門での将来のいかなる雇用も禁止すると宣言する命令となるだろう。"
 IRQ_order_two: "命令2"
 IRQ_order_two_desc: "バアス党とその関連会社はかなりの資産を蓄積しており、それらの資産は直ちに対処されなければならない。"
 IRQ_order_four: "命令4"
 IRQ_order_four_desc: "我々はバアス主義者とその彼らが何をしていたかについての財務調査を続けなければならない。"
 IRQ_order_five: "命令5"
 IRQ_order_five_desc: "効果的で公式な脱バアス化評議会を創設することによって、我々は努力をより大きく、より広範囲に調整することができるだろう。"
 IRQ_order_seven: "命令7"
 IRQ_order_seven_desc: "誰が本当にバアス主義者と提携していたのか、そして誰がそうでなかったのかを見つけ出さなければならない。一部は不本意ながら全体の混乱に引きずり込まれたので、調査が必要である。"
 IRQ_order_one_hundred: "命令100"
 IRQ_order_one_hundred_desc: "暫定当局からイラク国民の手への真の権力移譲の時が来た。"
 IRQ_the_land_of_shiism: "革命の要塞"
 IRQ_the_land_of_shiism_desc: "§G「タクビール！」§!\n\n我が国は真の革命の要塞となった。多くの人々の目には、我々は敵に対する勝利における指導的人物として見られるだろう！"
 IRQ_dealing_with_the_occupation: "占領への対処"
 IRQ_dealing_with_the_occupation_desc: "アメリカの占領は、我々がどのように決定するかにかかわらず、できるだけ早く対処されなければならない。"
 IRQ_a_deal_with_the_serpent: "蛇との取引"
 IRQ_a_deal_with_the_serpent_desc: "アメリカ人がどこにも行かないという事実に折り合いをつけなければならず、我々は彼らを有利に利用しなければならない。"
 IRQ_nato_counter_terror_specialists: "NATO対テロ専門家"
 IRQ_nato_counter_terror_specialists_desc: "我々はNATO同盟とその対テロ専門知識を利用し、彼らの専門家を招き入れて我々自身の兵士を訓練し助言するだろう。"
 IRQ_leveraging_western_investors: "西側投資家の活用"
 IRQ_leveraging_western_investors_desc: "西側諸国の人々はお金を稼ぐことができるいかなる機会にも飛びつくことに熱心であり、したがって我々はイラクを彼らの野心にとって魅力的に見せる必要がある。"
 IRQ_our_gate_to_the_world: "世界への我々の門"
 IRQ_our_gate_to_the_world_desc: "経済自由化は世界への我々の鍵となるだろう。我々の市場で保護主義を強制することはできない。"
 IRQ_auctioning_oil: "持続可能な抽出施設"
 IRQ_auctioning_oil_desc: "イラクには十分すぎるほどの石油があるが、それらを抽出するための十分なツールがない。我々は資源を抽出するために必要なツールを作成するために専門家を招き入れるだろう。"
 IRQ_invite_potus: "大統領の招待"
 IRQ_invite_potus_desc: "アメリカ大統領は、我々が脅威をもたらさないことを彼らに示し、全世界の前でイラク国家の安全保障を示すために、我が国に招待されなければならない。"
 IRQ_reverse_engineering_weapons: "兵器のリバースエンジニアリング"
 IRQ_reverse_engineering_weapons_desc: "アメリカ人はかなりの量の武器を残していった。そして我々はそれらのいくつかを奪い取り、リバースエンジニアリングして我々自身の派生型を生産するために使用することができる……"
 IRQ_memories_of_fallujah: "ファルージャの記憶"
 IRQ_memories_of_fallujah_desc: "ファルージャでの反乱から得た経験を使用して、我々はそこに駐留する過激派へのアプローチを改革するだろう。"
 IRQ_sadr_in_the_shadows: "影の中のサドル"
 IRQ_sadr_in_the_shadows_desc: "アメリカ占領と戦うためにムクタダー・アッ＝サドルを利用することは、彼が占領軍に対するこの運動で最も人気のある人物であるため、長期的には報われるだろう。"
 IRQ_the_fatwa_from_najaf: "ナジャフからのファトワー"
 IRQ_the_fatwa_from_najaf_desc: "占領者に対する民衆動員を呼びかけるためにナジャフからファトワーを宣言しなければならない！"
 IRQ_storm_the_american_embassy: "アメリカ大使館襲撃"
 IRQ_storm_the_american_embassy_desc: "抑圧の砦であるアメリカ大使館をついに蹂躙する時が来た。我々の以前のイランのカウンターパートのように、我が国はもはや長い間、押し付けがましいとは見なされないだろう。"
 IRQ_soleimani_presence: "ソレイマーニーの存在"
 IRQ_soleimani_presence_desc: "我々の部隊の一部に助言するためにガーセム・ソレイマーニーを招待することによって、アメリカの抑圧から自由になるプロセスを加速させることができる。"
 IRQ_iranian_irgc_experts: "IRGC専門家"
 IRQ_iranian_irgc_experts_desc: "IRGCは十分に大きく、十分に条件付けられており、国内のアメリカの脅威にどのように対処できるかについていくつかのアドバイスを与えることができる。"
 IRQ_status_quo_najaf: "ナジャフでの現状維持"
 IRQ_status_quo_najaf_desc: "ナジャフは、アメリカ占領軍に対する計画を準備し調整するための我々の作戦基地として使用されるだろう。"
 IRQ_iranian_quds_operations: "ゴドス軍訓練"
 IRQ_iranian_quds_operations_desc: "イランのIRGCからのゴドス軍部隊が、必要なときにアメリカ軍に反撃するための必要な訓練を我が軍に与えるために招待されるだろう。"
 IRQ_national_rallies: "全国集会"
 IRQ_national_rallies_desc: "大衆はアメリカ人に対して立ち上がらなければならない。我々は占領軍の不人気を示すために民衆集会を調整するだろう。"
 IRQ_sunni_leadership: "スンニ派指導部"
 IRQ_sunni_leadership_desc: "社会の側面でスンニ派指導部を推進することによって、我々は宗派主義の考えを楽しませないことを世界に示すことができる。"
 IRQ_sunni_representation: "スンニ派代表"
 IRQ_sunni_representation_desc: "我々は単に政府と国家においてスンニ派人口を代表する必要があるだけであり、他に多くは必要ない。"
 IRQ_al_malikis_strings: "アル＝マーリキーの糸"
 IRQ_al_malikis_strings_desc: "マーリキーは非常に弱い人物であり、容易に揺り動かされることができる。我々は、我々の政府の代表者ではない人物を使用できる野心と目標を達成するために彼を使用するだろう。"
 IRQ_walking_the_fine_line: "際どい境界線を歩く"
 IRQ_walking_the_fine_line_desc: "我が国は非常に長い間、権力の間で際どい境界線を歩んできた。そして我々が立場を取る時が来た。"
 IRQ_tehrans_shield: "テヘランの盾"
 IRQ_tehrans_shield_desc: "我々はテヘランの盾でなければならない。抵抗の枢軸に参加することによって、我々はイランのパートナーと共にアメリカの抑圧に反撃することができるだろう。"
 IRQ_the_regions_shield: "地域の盾"
 IRQ_the_regions_shield_desc: "我々は誰かの道具であってはならず、むしろ他の皆を道具にしなければならない。我々はあらゆる形態の外国の抑圧に対する地域の盾となるだろう。"
 IRQ_extending_our_hand: "我々の手を差し伸べる"
 IRQ_extending_our_hand_desc: "我々は地域における多くの無視された国々に手を差し伸べ、彼らを我々の側に引き入れなければならない。"
 IRQ_formation_of_our_coalition: "我々の連合形成"
 IRQ_formation_of_our_coalition_desc: "我々はパレスチナとその国民を占領しているシオニストに対する連合を結成しなければならない。イスラエル国家にパレスチナ国民に対する自由な支配権を与えてはならない。"
 IRQ_secure_lebanese_support: "レバノン支援の確保"
 IRQ_secure_lebanese_support_desc: "我々はレバノン人を我々の側に引き入れなければならない。なぜなら彼らはイスラエル人の北に国境を共有しているからだ。"
 IRQ_syrian_backing: "シリア支援"
 IRQ_syrian_backing_desc: "シリア人はイスラエル人に対するかなりの戦闘経験を持っている。だから我々は彼らの専門知識を利用しなければならない。"
 IRQ_the_hazaras_in_afghanistan: "アフガニスタンのハザーラ人"
 IRQ_the_hazaras_in_afghanistan_desc: "地域覇権への我々の試みはレバントで終わることはできない。それは中央アジアとその幻滅した人々にまで行かなければならない。"
 IRQ_the_alevis_in_turkey: "トルコのアレヴィー派"
 IRQ_the_alevis_in_turkey_desc: "数は少ないが、アレヴィー派はトルコ人に彼らの国に統治形態が必要であることを納得させる上で非常に有用な同盟国となる可能性がある。"
 IRQ_contact_palestinian_militias: "パレスチナ民兵への接触"
 IRQ_contact_palestinian_militias_desc: "パレスチナの支援なしにどうやってパレスチナを支援できるだろうか？ 我々がイスラエルを攻撃する時が来たときに備えて、パレスチナ民兵に連絡を取らなければならない。"
 IRQ_the_clock_hits_midnight: "時計が真夜中を打つ"
 IRQ_the_clock_hits_midnight_desc: "§R「チク…… タク……」§!\n\nイスラエルの時間は終わった。そして解放の時が来た。"
 IRQ_rejuvination_of_iraq: "イラクの若返り"
 IRQ_rejuvination_of_iraq_desc: "イラクが力、強さ、そして独立をもって若返る時が来た。我々はどれだけ時間がかかっても、イラク社会の新しい時代を到来させるだろう。"
 IRQ_ulama_mobilization: "ウラマー動員"
 IRQ_ulama_mobilization_desc: "我々はイラク社会をより敬虔なものへと再形成するという大規模な任務を遂行するためにウラマーを動員しなければならない。我々だけではできない。"
 IRQ_power_of_the_mosque: "モスクの力"
 IRQ_power_of_the_mosque_desc: "モスクの力は過小評価できない。人々は自分たちの生活が神に近づくことに従ってどのように生きるかによって決定されることを知らなければならない。"
 IRQ_fight_media_and_propaganda: "メディアとプロパガンダとの戦い"
 IRQ_fight_media_and_propaganda_desc: "我々の新政府と革命に対して多くのプロパガンダが実行されている。我々は国家と生活様式のためにこれらの力と戦わなければならない。"
 IRQ_chastity_and_self_respect: "純潔と自尊心"
 IRQ_chastity_and_self_respect_desc: "我々の女性は売春婦のように見えるように街頭に出ることはできない。我々は全てのイラク女性の純潔と自尊心を保持する法律を制定しなければならない。"
 IRQ_iraqs_constitution: "我々の憲法"
 IRQ_iraqs_constitution_desc: "憲法は国家にとって有益な地位を確立する上で非常に効果的ではなかった。多くの欠点が存在する。我々は全ての終わりから有益であるように憲法を操作しなければならない。"
 IRQ_islam_over_state_desc: "§R「この土地を燃やせ。イスラムが世界の残りで勝利を収めるなら、この土地を煙に上げさせよ……」§!\n\nイラクは国家への愛国主義の見せかけで病んではならない。人々が忠誠のために目を向けるべきはイスラムでなければならない。"
 IRQ_the_spring_of_islam: "イスラムの春"
 IRQ_the_spring_of_islam_desc: "我々が革命、イデオロギー、価値観を輸出する時が来た。我々はこの地域で単独で立つことはできない。我々はこの地域を我々の理想と連携させるための行動を取らなければならない。"
 IRQ_the_revolutions_legacy: "革命の遺産"
 IRQ_the_revolutions_legacy_desc: "革命は、我々がずっといなくなっても、イラク社会に永遠の影響を与えるだろう。革命的理想は常にイラク社会のあらゆる単一の側面において深く根付くだろう。"
 IRQ_form_the_pmf: "PMFの連携"
 IRQ_form_the_pmf_desc: "PMFは現在、いくつかの緩やかに連携した民兵の組織である。彼らを仲間に入れ、イラク軍のより大きな部分に組み込むのは我々次第である。"
 IRQ_iranian_arms_companies: "イラン武器会社"
 IRQ_iranian_arms_companies_desc: "イラン人は数十年間、国内で自身の武器を創造してきた。そして彼らをイラクに店舗を構えるよう招待することは、我々にいくつかの有益な取引を与える可能性がある。"
 IRQ_revive_iraqi_arms_industry: "イラク武器産業の復活"
 IRQ_revive_iraqi_arms_industry_desc: "外国企業に倍賭けすることは自殺行為である。我々はイラク生産の兵器とイラク装備だけに頼らなければならない。"
 IRQ_the_army_of_the_revolution: "革命軍"
 IRQ_the_army_of_the_revolution_desc: "我々はクーデター、外国の影響力、そして侵略から我々の革命を守る手段として革命軍を創設しなければならない。"
 IRQ_brigade_twelve: "第12旅団"
 IRQ_brigade_twelve_desc: "第12旅団は、特にイラクの多様性を我々に対して利用しようとする人々に対する、我々の包括的な理想へのコミットメントの証となるだろう。"
 IRQ_christian_brigades: "キリスト教徒旅団"
 IRQ_christian_brigades_desc: "革命がイラクの多くの異なる信仰に対して敵対的な意図を持っていないことを証明するために、我々は新しいキリスト教徒民兵の創設に資金を提供するだろう。"
 IRQ_commands_in_syria: "シリアのコマンド"
 IRQ_commands_in_syria_desc: "我々はシリアに秘密の司令部を設置する。彼らの国内の混乱を偽装として利用するのだ。"
 IRQ_contact_the_russians: "ロシアとの接触"
 IRQ_contact_the_russians_desc: "ロシア人は潜在的な同盟国であり、手に入れるのを待っている。我々はただ彼らの政府と正式な対話を開始する必要があるだけだ。"
 IRQ_integration_into_the_armed_forces: "軍への統合"
 IRQ_integration_into_the_armed_forces_desc: "イラクのPMFと多くの民兵の指揮系統を陸軍と統合することは、自立できるより偉大な軍隊を創設するための大きな前進となるだろう。"
 IRQ_vilayet_faqi_model: "ヴィラーヤテ・ファキーフ・モデル"
 IRQ_vilayet_faqi_model_desc: "我々はイランの基準に従い、イラクで非常に特定の候補者と政党のみを選別しなければならない。危険な理想が我々の社会に浸透することを許すことはできない。"
 IRQ_pluralist_model: "多元主義モデル"
 IRQ_pluralist_model_desc: "イランがヴィラーヤテ・ファキーフで行ったようなこと、つまり民主主義を制限することはできない。すべての人にチャンスが与えられなければならない。"
 IRQ_the_duty_of_voting: "投票の義務"
 IRQ_the_duty_of_voting_desc: "我が国のすべての国民には投票する義務がある、女性でさえも。我々はこの感情を促進しなければならない。"
 IRQ_the_islamic_republic_of_iraq: "イラク・イスラム共和国"
 IRQ_the_islamic_republic_of_iraq_desc: "我々はイスラム共和国であり、独裁政権ではない。これらの理想は、できるだけ早くイラク全土に広められなければならない。"
 IRQ_the_door_to_iraq: "イラクへの扉"
 IRQ_the_door_to_iraq_desc: "我々の扉は常に外交に開かれていなければならない、それが友好的であろうと敵対的であろうと。このような大きな世界で我々自身を孤立させることはできない。"
 IRQ_the_lions_den_desc: "イランは長い間、特にイラクとイラク人に対して敵対的な勢力であった。我々は彼らがついに振る舞いを改めるような方法で彼らを打たなければならない。"
 IRQ_petition_for_american_support: "アメリカ支援の請願"
 IRQ_petition_for_american_support_desc: "我々はイランの脅威を打ち倒すためにアメリカに連絡する必要がある。結局のところ、追加の友人は有用だろう。"
 IRQ_petition_for_saudi_support: "サウジアラビア支援の請願"
 IRQ_petition_for_saudi_support_desc: "我々はこの連中に多くを語る必要はない。彼らが知る必要があるのは、我々が最終的に勝利し、彼らが石油を手に入れるということだけだ。"
 IRQ_on_our_own: "我々自身で"
 IRQ_on_our_own_desc: "我々はイランの脅威を打ち倒すために外国人の援助を必要としない。我々自身の力ですべてを行うことができる。"
 IRQ_arm_the_west: "西部を武装せよ"
 IRQ_arm_the_west_desc: "イラン西部は主にクルド人で占められており、一部にはアラブ人もいる。"
 IRQ_king_of_the_animal_kingdom: "ジャングルの王を退位させよ"
 IRQ_king_of_the_animal_kingdom_desc: "イラン人が、彼らがすべての混乱を発する玉座からついに追い出される時が来た。"
 IRQ_arab_friends: "アラブの兄弟？"
 IRQ_arab_friends_desc: "すべてのアラブ人は我々の兄弟であるが、もし彼らが彼らのアラブ市民を抑圧することに躍起になっているなら、彼らすべてが我々の兄弟であり得るだろうか？"
 IRQ_voice_of_the_voiceless: "声なき者の声"
 IRQ_voice_of_the_voiceless_desc: "イラクはアラブ世界における声なき者の声でなければならない。抑圧が勝利してはならない！"
 IRQ_the_worth_of_the_people: "人民の価値"
 IRQ_the_worth_of_the_people_desc: "[SAU.GetName]のアラブ人民は彼らの真の価値を知らなければならず、我々は彼らがそうすることを保証するだろう。"
 IRQ_arab_worlds_leader: "アラブ世界の指導者"
 IRQ_arab_worlds_leader_desc: "我々は政策を通じて、アラブ世界における食物連鎖の頂点に立つ。我々はアラブ世界の主導的立場として認識されるだろう！"
 IRQ_diplomacy_through_faith: "信仰を通じた外交"
 IRQ_diplomacy_through_faith_desc: "我々は我々の唯一の共通の信念であるイスラム教を通じて外交行動を行わなければならない。我々の信仰が与える利点を損なうことはできない。"
 IRQ_security_guarantees: "安全保障"
 IRQ_security_guarantees_desc: "相互の安全を保証することにより、我々はすべての人々にとってより安定した中東へとさらに近づくだろう。"
 IRQ_the_nuclear_program: "核計画"
 IRQ_the_nuclear_program_desc: "我々の核計画は長らく宙ぶらりんの状態にあり、本来果たすべき目的を果たせてこなかった。しかし今日、その全てが変わる。"
 IRQ_acquire_the_resources: "資源の獲得"
 IRQ_acquire_the_resources_desc: "核兵器を手に入れるためには、まず資源を獲得する必要がある。"
 IRQ_a_new_energy_source: "新たなエネルギー源"
 IRQ_a_new_energy_source_desc: "核反応炉を兵器化のためだけに利用するのではなく、国民に電力を供給するために利用することもできる。"
 IRQ_experts_in_the_field: "分野の専門家"
 IRQ_experts_in_the_field_desc: "我々は今や原子力、生産、そしてそれらに関連する全ての分野において世界的な専門家と見なされている。"
 iraqi_events.1.t: "新年の報告書"
 iraqi_events.1.d: "2000年がイラクに明け、国家はその安定と進歩を脅かす多くの手ごわい課題に取り組んでいる。イラクは湾岸戦争後に課された国際制裁の窒息するような影響に引き続き苦しんでいる。これらの制裁は、国のインフラ再建、経済再生、市民への必須サービス提供能力を深刻に妨げている。貿易と金融取引の制限は、停滞した経済、高い失業率、広範な貧困をもたらした。資源の不足と重要な技術へのアクセス制限は、イラクの苦闘をさらに悪化させている。さらに、政府の大量破壊兵器追求と人権侵害疑惑に関する国際社会の疑念が残るため、イラクの政治的孤立は続いている。この孤立は、イラクが実りある外交関係を確立し、相互に有益なパートナーシップに関与し、世界舞台での正当な地位を取り戻す能力を妨げている。国内では、イラクは資源の管理不行き届き、体系的な腐敗、不十分な公共サービスから生じる根深い社会的不満に直面している。これらの問題は、国民の不満、政府への信頼低下、国民間の幻滅感の増大につながっている。これらの不満に対処することは、社会的結束を育み、イラク国民の幸福を確保するために不可欠である。"
 iraqi_events.1.a: "興味深い"
 iraqi_events.2.t: "イラク、我々の援助を要請"
 iraqi_events.2.d: "イラクでの戦争の余波と、そこで西側によって任命された新しい民主主義政府の開始により、この新発見の政府にとって勝算はあまり高くないようだ。したがって、彼らは同盟国である我々に援助を求めている。さて、彼らの援助提案にどう応えるべきか？"
 iraqi_events.2.a: "彼らを助けよう！"
 iraqi_events.2.b: "我々はイラクのために忙しすぎる。"
 iraqi_events.3.t: "イラク、エネルギー投資を要請"
 iraqi_events.3.d: "イラクでのアメリカの狂気の侵略が終わった今、新しいイラク政府はこの地域で協力的な姿勢を求めているようで、それには特に我々が含まれる。イラクのインフラとエネルギーに大きな損害が与えられたため、彼らはこの地域の力を持つどの国にも、自国で事態を収拾するのを助けるよう求めているようだ。彼らは我々にも、電力とガスの輸入において我々の役割を果たすことを望んでいるようだ。イラクにおける我々の影響力が大きくなるため、これは確かに我々にとって魅力的な申し出である。彼らの申し出にどう応えるべきか？"
 iraqi_events.3.a: "承知した！"
 iraqi_events.3.b: "我々はイラクのために忙しすぎる。"
 iraqi_events.4.t: "イラン、受諾"
 iraqi_events.4.d: "まもなく、イランの技術者が我が国に新しい発電所を建設するために到着するだろう！ 確かに、我々はこのイラン人の非常に良い投資を忘れないだろう。"
 iraqi_events.4.a: "ありがとう"
 iraqi_events.5.t: "イラン、拒否"
 iraqi_events.5.d: "どうやら、彼らは我々にそれほど興味がなかったようだ。"
 iraqi_events.5.a: "残念だ。"
 iraqi_events.6.t: "イラクが我々の技術者を必要としている"
 iraqi_events.6.d: "イラク政府は、自国の産業とインフラを再建し、より速い成長を達成するために、我々の技術者の一部を派遣するよう要請してきた。彼らは我々の技術者支援に値するのだろうか？"
 iraqi_events.6.a: "いいだろう"
 iraqi_events.6.b: "拒否する"
 iraqi_events.7.t: "イラクからの申し出"
 iraqi_events.7.d: "意外にも、イラクから経済的な提案があったようだ。もちろん、その大半はエネルギー関連である。我々が彼らの国に新たな発電所建屋を建設する見返りとして、彼らは経済・産業援助のために「顧問」を我が国に派遣することを提案しているようだ。\nこの提案は悪くない、そうだろう？"
 iraqi_events.7.a: "発電所"
 iraqi_events.7.b: "インフラ"
 iraqi_events.7.c: "なし"
 iraqi_events.8.t: "抵抗の新時代"
 iraqi_events.8.d: "疑いなく、イラクの抵抗勢力は抵抗の枢軸の不可欠な一部であったし、今もそうである。イスラム革命の成功以来、この点はより明らかになっており、特にバグダッドの同胞たちの提案によって顕著となった。\nイラクは我々に、イラクとイランから始まり地域全体に広がる新たな西アジア経済連合を求めている。中国とロシアにはBRICSとSCOがあり、欧州にはEUがある。ゆえに抵抗の責務は、ウンマのための単一の連合を創出することにある。\nこの提案が実行に移されれば、抵抗とイスラム世界は新たな時代を迎えるだろう。"
 iraqi_events.8.a: "承知した"
 iraqi_events.8.b: "我々はそれを必要としない。"
 iraqi_events.9.t: "イラン、同意！"
 iraqi_events.9.d: "イランは、我々が提案した新しい経済連合への参加に同意し、地域における我々の経済的影響力を固めるのを助けている。"
 iraqi_events.9.a: "素晴らしい"
 iraqi_events.10.t: "イラン、拒否！"
 iraqi_events.10.d: "イランは我々の経済連合への参加を拒否し、地域全体の我々の経済的影響力を弱めている。"
 iraqi_events.10.a: "くそっ"
 iraqi_events.11.t: "イランとイラク、我々に連合への参加を要請"
 iraqi_events.11.d: "今朝早く、イラク大使の一人が我々と外交的な移行を行った。それにはイランからの代表が含まれていた。そしてそれは新しい台頭する「イスラム繁栄連合」に関するもののようだ。我々はシーア派の国であり、また我々が抵抗の枢軸に近いという事実が、イラク人とイラン人の両方にこの新しい連合への参加を要請させた。確かに、この連合の利益は我々にとって真に「繁栄」をもたらすだろう。"
 iraqi_events.11.a: "我々は彼らに参加する。"
 iraqi_events.11.b: "興味なし。"
 iraqi_events.12.t: "[FROM.GetName]、拒否！"
 iraqi_events.12.d: "[FROM.GetName]は、我々の新しい経済連合に興味がないと決定し、公に連合を非難した。"
 iraqi_events.12.a: "彼らはこれを後悔するだろう。"
 iraqi_events.14.t: "あなたは連合から追放された"
 iraqi_events.14.d: "あなたの国の無用な性質のため、我々はもはやあなたと協力したくない。あなたが我々の経済連合にもたらした唯一の経済的進歩は後退であり、前進ではなかった。\n\n愛を込めて、\n[IRQ.GetLeader]"
 iraqi_events.14.a: "何？"
 iraqi_events.15.t: "イラク、投資を要請"
 iraqi_events.15.d: "イラク政府は、経済成長を刺激する手段として、我が国が彼らの国内に投資することを検討するよう要請している。"
 iraqi_events.15.a: "了解"
 iraqi_events.15.b: "拒否する"
 iraqi_events.16.t: "ロシア、投資！"
 iraqi_events.16.d: "ロシア政府は、我が国への投資に一定額を割り当てることを決定した。"
 iraqi_events.16.a: "素晴らしい"
 iraqi_events.17.t: "ロシア、投資を拒否"
 iraqi_events.17.d: "ロシア政府はイラクへの投資を不要と判断し、したがって我々の要請を拒否した。"
 iraqi_events.17.a: "くそっ"
 iraqi_events.18.t: "イラク、貿易関係拡大を希望"
 iraqi_events.18.d: "イラク政府は最近、隣国との貿易関係を改善する使命に着手し、我々に貿易関係拡大を要請してきた。"
 iraqi_events.18.a: "了解"
 iraqi_events.18.b: "拒否する"
 iraqi_events.19.t: "サウジアラビア、同意！"
 iraqi_events.19.d: "サウジ政府は、我々との貿易関係改善に興味があると決定し、我が国々の多くの機会へのゲートウェイを開いた。"
 iraqi_events.19.a: "素晴らしい"
 iraqi_events.20.t: "サウジアラビア、拒否！"
 iraqi_events.20.d: "サウジ政府は頑固になることを決定し、貿易関係拡大の我々の要請を拒否した。"
 iraqi_events.20.a: "了解"
 iraqi_events.21.t: "闇取引武器販売"
 iraqi_events.21.d: "我が国に課された国連制裁にもかかわらず、一部の腐敗した政治家は依然として費用をかけてイラクに武器を流し込もうとしている。我々はまた、もし我々が彼らの料金を支払うなら、我々に武器を売ることを厭わない地域の様々な民兵や武装グループも持っている。"
 iraqi_events.21.a: "[USA.GetFlag]アメリカの腐敗官僚に連絡する"
 iraqi_events.21.b: "[PER.GetFlag]イランの官僚に連絡する"
 iraqi_events.21.c: "地域の武装グループに連絡する"
 iraqi_events.22.t: "ラジャヴィとの会談"
 iraqi_events.22.d: "内閣は今週後半にバグダードで会議を開催する予定であり、イランの増大する攻撃性が主要な議題となるだろう。我々は、£PER_anarchist_communism ラジャヴィと彼の組織に対する我々の影響力を利用してイランに対抗することができる。"
 iraqi_events.22.a: "£PER_anarchist_communism MEK将軍を要請する"
 iraqi_events.22.b: "彼にイラン対抗に焦点を当てるよう依頼する"
 iraqi_events.23.t: "[ISR.GetFlag]イスラエルの機嫌を損ねる"
 iraqi_events.23.d: "[ISR.GetFlag]イスラエルは何の報復も受けずに地域勢力に対する一連の攻撃を行っており、我々が彼らに教訓を教える時が来た。しかし、[USA.GetFlag]アメリカ人が気づくかもしれないので、我々の行動には注意しなければならない。"
 iraqi_events.23.a: "産業妨害工作に資金提供する"
 iraqi_events.23.b: "[ISR.GetLeader]に対する中傷キャンペーンに資金提供する"
 iraqi_events.24.t: "ウダイの問題"
 iraqi_events.24.d: "ウダイ・フセイン（サッダーム・フセインの息子）は地元民の間で恐怖を与える力として知られている。彼は残忍な拷問方法で知られており、国内の民間人に対するいくつかの犯罪で告発されている。彼の存在は国民の間に恐怖をもたらし、その結果、彼はあまり人気がない。"
 iraqi_events.24.a: "いや、恐怖が彼らを抑制するだろう"
 iraqi_events.24.b: "彼の犯罪を隠蔽する"
 iraqi_events.25.t: "地元のスンニ派指導者との会談"
 iraqi_events.25.d: "我が国内のスンニ派人口は少数派と見なされている。しかし、それはわずかな差である。これは、スンニ派モスクと指導者が依然としてかなりの影響力を持っており、我々が彼らを我々自身の利益のために利用できることを意味する。"
 iraqi_events.25.a: "モスク税を徴収する"
 iraqi_events.25.b: "彼らにサッダームの良い言葉を広めるよう伝える"
 iraqi_events.26.t: "シリアのバアス主義者支援"
 iraqi_events.26.d: "我が軍のイッザト・イブラーヒーム・アッ＝ドゥーリー将軍が、シリア・バアス党内戦において我が陣営の指揮を執るべく立ち上がった。しかしながら、彼が率いる部隊は全く不十分であり、特にロシア介入の可能性を考慮すれば、追加のイラク軍部隊が必要となるだろう。"
 iraqi_events.26.a: "了解"
 iraqi_events.27.t: "ヨルダンのバアス主義者支援"
 iraqi_events.27.d: "アクラム・アル＝ホムシはヨルダン政府に対して戦うために彼の支持者を集めた。彼は完全な勝利を確保するために必要な資源と支援を送るよう我が政府に呼びかけている。"
 iraqi_events.27.a: "了解"
 iraqi_events.31.t: "エジプトのバアス主義者支援"
 iraqi_events.31.d: "我が政府はエジプト政府に対する突撃を率いるために副首相ターリク・アズィーズを任命した。ターリクはエジプトにおける我々の党の完全な勝利を保証するだろうが、彼は我々の支援を必要とするだろう。我々は彼の軍隊と共に戦うために介入部隊を送るだろう。"
 iraqi_events.31.a: "了解"
 iraqi_events.28.t: "[SAU.GetLeader]に関する秘密発見！"
 iraqi_events.28.d: "我々の秘密工作員は[SAU.GetLeader]に関する非常に個人的な秘密を発見した。報告書の内容は彼の秘密が何であるかを明示的に特定していないが、我々が彼に我々の要求を譲歩させるように圧力をかけるのに十分悪いものである可能性が高い。"
 iraqi_events.28.a: "素晴らしい"
 iraqi_events.29.t: "秘密工作員、[SAU.GetLeader]に関する秘密発見できず"
 iraqi_events.29.d: "残念ながら、我々が[SAU.GetName]に送った工作員は[SAU.GetLeader]に関する具体的な秘密を見つけることができなかったようだ。"
 iraqi_events.29.a: "もう一度試せ！"
 iraqi_events.30.t: "[SAU.GetFlag]アラムコに対する小さな利益"
 iraqi_events.30.d: "我々の新しい投資はいくらか報われ、[SAU.GetFlag]アラムコの支配権に対して小さな利益が得られた。"
 iraqi_events.30.a: "良い"
 iraqi_events.32.t: "[SAU.GetFlag]アラムコに対するまずまずの利益"
 iraqi_events.32.d: "我々の新しい投資は報われ、[SAU.GetFlag]アラムコの支配権に対してまずまずの利益が得られた。"
 iraqi_events.32.a: "良い"
 iraqi_events.33.t: "[SAU.GetFlag]アラムコに対する大きな利益"
 iraqi_events.33.d: "我々の新しい投資は本当に報われ、[SAU.GetFlag]アラムコの支配権に対して大きな利益が得られた。"
 iraqi_events.33.a: "良い"
 iraqi_events.34.t: "[SAU.GetFlag]アラムコに対する損失発生"
 iraqi_events.34.d: "我々の新しい投資は失敗し、[SAU.GetFlag]アラムコの支配権に対して市場での損失が発生した。"
 iraqi_events.34.a: "くそっ"
 iraqi_events.35.t: "[SAU.GetFlag]アラムコは我々のものだ"
 iraqi_events.35.d: "今日、数ヶ月にわたる懸命な努力と策略の後、我々は[SAU.GetFlag]アラムコの完全な支配権を握ることができた。我々の高い影響力の結果として、我々はまた[SAU.GetFlag][SAU.GetLeader]に彼の国の[SAU.GetFlag]アラムコ所有権を放棄させ、我々の買収を正当化するための公式な移転を行わせることができる。"
 iraqi_events.35.a: "ついに"
 iraqi_events.36.t: "[SAU.GetFlag]アラムコ差し押さえ停滞"
 iraqi_events.36.d: "[SAU.GetFlag]アラムコを差し押さえる我々の計画は停滞し、[SAU.GetFlag]アラムコの上級従業員の一部が我々の策略に気づいたため、我々の評判に深刻な損害をもたらした。"
 iraqi_events.36.a: "くそっ"
 iraqi_events.37.t: "バーレーン、NSAバーレーンを撤収"
 iraqi_events.37.d: "バーレーンはNSAバーレーン基地を撤収し、彼らの領土から我々の軍隊を撤退させた。これはおそらく、地域におけるイラクの影響力拡大の結果であろう。"
 iraqi_events.37.a: "制裁を課す"
 iraqi_events.38.t: "[IRQ.GetFlag]イラク、古い飛行機返還を要求"
 iraqi_events.38.d: "最近テヘランに到着した[IRQ.GetFlag]イラクの外交官は、彼らの古い飛行機を返還するよう我々に求めていた。我々が現在保有している[IRQ.GetFlag]イラクの飛行機の一部は、1991年の湾岸戦争中に[PER.GetFlag]イランに飛来したものである。我々は機会を捉え、80年代の戦争の賠償としてこれらの飛行機を収集した。[IRQ.GetFlag]イラクの外交官は今、それらの飛行機を返還するよう我々に求めているが、我々はすでにそれらの飛行機を使用して数人のパイロットを訓練している。"
 iraqi_events.38.a: "彼らが丁寧に頼んだので……"
 iraqi_events.38.b: "なぜ彼らはわざわざ尋ねたのか？"
 iraqi_events.39.t: "[PER.GetFlag]イラン、古い飛行機を返送"
 iraqi_events.39.d: "[PER.GetFlag]イラン政府は、今日後半にバグダードの空軍基地に我々の古い飛行機を飛ばすための手配を開始した。"
 iraqi_events.39.a: "彼らはとても親切だ"
 iraqi_events.40.t: "[PER.GetFlag]イラン、古い飛行機返送を拒否"
 iraqi_events.40.d: "[PER.GetFlag]イラン政府は、飛行機は1980年から1988年の間の我々の国間の紛争の賠償であると述べ、我々の外交官を解任した。"
 iraqi_events.40.a: "あのくそ泥棒ども……"
 iraqi_events.41.t: "1991年の余波"
 iraqi_events.41.d: "アメリカの爆撃作戦は、我が国の産業と経済に深刻な傷跡を残し、多くの商品の不足を引き起こし、経済活性化の必要性を生み出した。我々は国を再建するために全力を尽くさなければならない。"
 iraqi_events.41.a: "我々は勝利するだろう"
 iraqi_flavor_events.1.t: "イラク、アラムコの支配を掌握"
 iraqi_flavor_events.1.d: "本日午後2時、リヤドで行われた記者会見において、イラクの指導者[IRQ.GetLeader]は、アラムコが今後イラクの直接管理下に置かれることを発表した。この声明の正当性を示すため、彼の隣には[SAU.GetAdjective]の指導者[SAU.GetLeader]が座り、この決定を認める姿勢を示していた。これにより、イラクは[SAU.GetName]の油田を直接支配することとなり、石油市場における完全な独占体制を確立することになる。"
 iraqi_flavor_events.1.a: "これは良くないな"
 iraqi_flavor_events.2.t: "バーレーン政府辞任"
 iraqi_flavor_events.2.d: "国内の親イラク派民兵からの圧力増大を受け、バーレーン指導者は国民民主会議を支持して辞任することを選んだ。バーレーンの新政府はイラクとの「パートナーシップの新時代」を発表し、バーレーンの主要石油会社であるBAPCOの権利をフセイン家に移譲した。"
 iraqi_flavor_events.2.a: "彼らはあそこで何をしているのか？"
 iraqi_flavor_events.3.t: "アメリカ軍、イラクから撤退"
 iraqi_flavor_events.3.d: "数か月にわたる激しい戦闘の末、[USA.GetLeader]はアメリカ軍のイラクからの完全撤退を発表し、即時の敵対行為を終結させる停戦協定に署名した。政治的には、[IRQ.GetLeader]が勝利を収めた形となったが、イラクの広範なインフラは破壊され、廃墟と化している。このアメリカ軍の撤退は、同地域におけるアメリカの影響力に大きな打撃を与え、イラクはこれまで以上に地域での野心を強めている。一部では、イラクが地域覇権を追求し、特にサウジアラビアやイランに対して攻撃的な姿勢を取ることへの懸念が高まっている。[IRQ.GetLeader]は、本日中に演説を行い、アメリカとその同盟国の敗北を宣言すると伝えられている。"
 iraqi_flavor_events.3.a: "イラクの勝利か？"
 iraqi_flavor_events.4.t: "イラク軍が崩壊"
 iraqi_flavor_events.4.d: "アメリカ軍はイラク軍に壊滅的な打撃を与え、戦闘で完全に撃退した後、残存部隊を解体した。連合暫定当局令第2号に基づき、サッダーム・フセイン時代の軍事、治安、情報機関のインフラが解散された。イラクでは暫定政府が権力を掌握し、新憲法の起草が進行中である。しかし、この命令は計画通りには進んでいない。イラク軍の元兵士の多くが各都市周辺で抵抗を続け、一部は過激派組織に参加している。民兵組織も全国各地で次々と結成されており、中にはシーア派の民兵が地域の他国から資金提供を受けているケースもある。"
 iraqi_flavor_events.4.a: "アメリカは再びその力を示す"
 iraqi_flavor_events.5.t: "シーア派武装勢力、イラク紛争に参戦"
 iraqi_flavor_events.5.d: "イラク政府とシーア派民兵との間で行われていた複数回の交渉が失敗に終わり、すべての外交的なやり取りが崩壊したようだ。シーア派武装勢力が政府の拠点を攻撃し始めたことにより、イラクの反乱に対する戦いは危険な局面を迎えた。これにより、連合軍はスンナ派反乱勢力だけでなく、シーア派勢力とも戦わなければならなくなった。もし反乱勢力が適切に鎮圧されなければ、イラク社会の全面的な崩壊、さらには内戦に発展する可能性もある。"
 iraqi_flavor_events.5.a: "心配だ。"
 iraqi_flavor_events.6.t: "イラクにおけるバアス党再興"
 iraqi_flavor_events.6.d: "本日午前7時21分、イッザト・イブラーヒーム・アッ＝ドゥーリーは、自らの部隊がバグダッドに進軍し、「帝国主義的シオニストと協力し共謀した者」全員を逮捕し裁判にかけると発表した。アッ＝ドゥーリーは相当な兵力を指揮しており、その多くはサダム・フセイン政権下のバース党体制に忠実な元指揮官や兵士である。サダム政権崩壊後、イラクは相対的な不安定状態に陥っており、今回の出来事が紛争の転換点となった。多くのイラク人、特にスンニ派は、アッ＝ドゥーリーと彼のバアス党がイラクの覇権と旧体制下で享受していた安全を回復することを望んでいる。当面、イラク国民は巻き込まれることになる内戦を耐え忍ぶ必要があるだろう。"
 iraqi_flavor_events.6.a: "ワオ"
 iraqi_flavor_events.7.t: "アヤトラ・アル＝シースターニー師、イラク・イスラム共和国を率いる"
 iraqi_flavor_events.7.d: "イラクにおけるイスラム革命の後、アヤトラ・アリー・アッ＝シースターニー師が最高指導者の地位に就いた。起草された不利な憲法はイラクのシーア派を非常に動揺させ、彼らはアメリカ主導の連合軍によって樹立された新しいイラク政府に対して戦線を形成した。イランと様々なシーア派民兵によって支援され、イラク革命家は数ヶ月間にわたっていくつかの主要な政府ビルを襲撃し、しばしば治安部隊を圧倒した。その結果、イラク将校の大多数は紛争に関与せず、いかなる政権にも忠誠を尽くすと宣言した。アメリカ合衆国および他の連合軍は、自軍兵士を危害から守る方法として、近隣のヨルダンとサウジアラビアに軍隊を撤退させる準備を開始した。"
 iraqi_flavor_events.7.a: "心配だ。"
 iraqi_flavor_events.8.t: "サドル潮流がイラク全土を席巻"
 iraqi_flavor_events.8.d: "ムクタダー・アル＝サドルとその支持者たちは、サドルの軍隊であるマフディ軍の支援を受け、軍事政権下にあったイラク政府を打倒した。サドル派は、アル＝ダワ党およびバドル機構の禁止を発表したが、その具体的な理由は明かされていない。多くの人々は、サドルがイラクをサッダーム・フセイン政権のような新たな独裁国家へと導くのではないかと懸念している。ただし、今回はスンニ派ではなくシーア派による独裁となる可能性が指摘されている。"
 iraqi_flavor_events.8.a: "興味深い"
 iraqi_flavor_events.9.t: "バドル旅団、勝利を確保"
 iraqi_flavor_events.9.d: "中央政府の崩壊と、それに続く暫定政府の樹立を経て、イラクは血みどろの内戦に突入した。バドル機構とその旅団は、主に南部のシーア派多数地域で地元住民からの支持を集め、中央政府に対する大規模な攻勢を開始した。最近の報告によると、軍事政権の指導部は隣国へ逃亡し、国内に残された部隊との通信を完全に断絶したという。それにもかかわらず、バドル機構は敵対勢力として戦った者に対して報復を行わないと誓い、イスラム共和国の樹立に向けた準備を進めている。"
 iraqi_flavor_events.9.a: "興味深い"
 iraq_war.1.t: "アメリカ、戦争請願開始！"
 iraq_war.1.d: "アメリカ人は、我々の土地を攻撃し、我々に残されたわずかなものを奪うために国連請願を開始した。彼らの主な目的は、我々の政府を打倒し、傀儡政府を樹立することであり、彼らは紛争を含むあらゆる必要な手段を通じてそれを行う意思がある。国内では、アメリカ人が[IRQ.GetLeader]を捕らえ、裁判にかけることを望んでいるという噂が広まっており、それが中央政府にいくらかの恐怖を引き起こしている……"
 iraq_war.1.a: "我々の土地に来る者とは誰であろうと戦う！"
 iraq_war.1.b: "ヨルダンの天気は本当に良い"
 iraq_war.11.t: "イラク指導部逃亡"
 iraq_war.11.d: "[IRQ.GetName]の最高指導者と将軍が国を逃れ、ヨルダンの未知の場所に行った。伝えられるところによると、イラク政府は亡命に数十億ドルを持ち出した。"
 iraq_war.11.a: "彼らは逃げられるが、アメリカの税金が彼らを見つけるだろう"
 iraq_war.2.t: "最後通牒"
 iraq_war.2.d: "我々が[IRQ.GetName]に対して直接行動を起こす時が来た。彼らの破壊的で無頓着なやり方は、我が国、そして世界の他の地域を危険にさらしている。我々は[IRQ.GetLeader]と彼の息子たちに公に警告を放送するか、あるいは奇襲の要素があるうちに侵入して攻撃することができる……"
 iraq_war.2.a: "国民に知らせなければならない"
 iraq_war.2.b: "独裁者とは交渉できない"
 iraq_war.3.t: "[USA.GetName]、最後通牒を発令"
 iraq_war.3.d: "世界中で、[USA.GetLeader]の演説が多くの家庭に放送された。彼の演説は多くのとんでもなく、ばかげた主張で散りばめられていた。アメリカ人は、我々が国家の支配権を放棄し、アメリカ人が「自由で公正な選挙」を可能にする移行政府を樹立することを許可するよう要求した。彼らは我々に荷物をまとめて去るための限られた時間を与えた。"
 iraq_war.3.a: "私が去る前に我が土壌は赤く染まるだろう！"
 iraq_war.3.b: "ヨルダン行きのチケットが今ものすごく安いと聞いた……"
 iraq_war.4.t: "[IRQ.GetLeader]、我々の最後通牒を拒否"
 iraq_war.4.d: "イラク人への我々の寛大な申し出は[IRQ.GetLeader]によって拒否された。彼の留まるという決定は、何百万人もの人々を直接砲火の下に置くだけだが、自由はあらゆる必要な手段によってイラク人民に届けられなければならない。"
 iraq_war.4.a: "イラクの自由作戦を開始せよ"
 iraq_war.5.t: "イラクの自由作戦"
 iraq_war.5.d: "大規模な反戦抗議が我々の国民の間で勃発し、イラク人との即時停戦を要求している。イラクの自由作戦は計画通りに進んでいない。なぜなら、イラクの守備隊が我々の部隊に対して頑強な戦いを繰り広げ、我々を、地域の野心を放棄するか、あるいは新たな攻勢で突き進むかの困難な状況に置いているからだ。"
 iraq_war.5.a: "我々の部隊の撤退を命じる"
 iraq_war.5.b: "再編成し、攻勢を再開する"
 iraq_war.6.t: "アメリカ軍撤退"
 iraq_war.6.d: "本日、[USA.GetLeader]大統領は、最近の作戦失敗の結果としてイラク領土からの撤退を発表した。これは、我々の軍隊が彼らに決して忘れられないであろう大規模な敗北を与えた結果として来る。今週後半にはバグダードで祝賀会が開催される予定である。"
 iraq_war.6.a: "アメリカ帝国は揺らぐ"
 iraq_war.7.t: "[USA.GetFlag][USA.GetName]、攻勢を再開"
 iraq_war.7.d: "アメリカ人は我が国に対する軍事攻勢を再開することを決定した。これは、過去6ヶ月間がイラクにおけるアメリカ軍の失敗以外何も示さなかった結果として来る。彼らはさらに3ヶ月間の戦争資金をかき集めることができたが、我々が2ヶ月で彼らを打ち負かせば、彼らは交渉のテーブルにつかざるを得なくなるだろう。"
 iraq_war.7.a: "我々は勝利する！"
 iraq_war.8.t: "抗議、国家安全保障を脅かす"
 iraq_war.8.d: "イラクでの我々の失敗のため、抗議者はイラク戦争における即時停戦と撤退を要求している。もし我々が彼らの要求に応じなければ、我々の経済と国家安全保障がさらなるリスクにさらされる懸念がある。"
 iraq_war.8.a: "くそっ、撤退を命じろ"
 iraq_war.9.t: "陸軍崩壊"
 iraq_war.9.d: "我が陸軍は自壊し、アメリカは我々の治安部隊の完全な武装解除を宣言した。新しい暫定政府が政府再建と新憲法起草を任務とするだろう。"
 iraq_war.9.a: "新しい始まりの時だ"
 iraq_war.10.t: "第一条：イラク政府"
 iraq_war.10.d: "「イラク国家は、宗教、宗派、民族に関わらず、すべての市民の自由、平等、正義の原則に基づいて設立された、主権を持ち、独立した、民主的な国家である。しかし、政府はイラク国家の歴史的具現を妨げてはならず、したがって……となる」"
 iraq_war.10.a: "……イスラム共和国」"
 iraq_war.10.b: "……世俗共和国」"
 iraq_war.111.t: "第二条：イラクの言語"
 iraq_war.111.d: "「イラク国家は、その国民のアイデンティティの多元性を反映し、その国境内に存在する豊かな言語的多様性を認める。政府は、イラクの文化遺産の不可欠な構成要素としてそれらを保護し、先住民言語および方言の保存と発展を促進するものとする。しかし、イラク国家は統一されなければならず、そのためにはその市民は……しなければならない」"
 iraq_war.111.a: "……アラビア語を使用する」"
 iraq_war.111.b: "……選択する言語を使用する」"
 iraq_war.12.t: "第三条：イラクにおける愛国主義"
 iraq_war.12.d: "「イラク国家は、その多様なコミュニティの共有された歴史、文化、価値観に根ざした、市民間の国民的アイデンティティ感覚を育成することの重要性を認識する。イラクの人々を統一し、彼らの集団的決意を強化する上でのナショナリズムの重要性を認めつつも、しかし、この愛国心感覚は、もし監視されなければ許容範囲を超える可能性がある。したがって、いかなる形態のイラク・ナショナリズムも……」"
 iraq_war.12.a: "……抑制されなければならない」"
 iraq_war.12.b: "……注意深い取り扱いで育成されなければならない」"
 iraq_war.14.t: "第四条：イラクの連邦制"
 iraq_war.14.d: "「イラク国家は永遠に統一されるだろうが、しかし政治には多くの議論が伴うだろう。したがって、イラク国家は統一された国家を率いるための統一政府を設立しなければならない。このため、第四条の下で、イラク人は……のために投票する」"
 iraq_war.14.a: "……選出された専門家団体」"
 iraq_war.14.b: "……大統領」"
 iraq_war.15.t: "第五条：イラクの安全保障"
 iraq_war.15.d: "「イラク国家は、国家安全保障を保護し、国家の主権を守るために、国家の排他的権限の下で、専門的で責任ある軍隊を維持することの重要性を認識する、しかし……」"
 iraq_war.15.a: "……市民は民兵を結成してはならない」"
 iraq_war.15.b: "……市民は適切に維持される民兵を自由に結成できる」"
 iraq_war.16.t: "第六条：イラクのアイデンティティ"
 iraq_war.16.d: "「イラク国家は、その国民構造を構成する民族的多様性の豊かなタペストリーを祝い、国家の文化的、社会的、歴史的遺産への様々な民族グループの貴重な貢献を認識する……」"
 iraq_war.16.a: "……しかし市民はアラブ文化に従わなければならない」"
 iraq_war.16.b: "……そしてしたがって、市民は望む者になる自由がある」"
 iraq_war.17.t: "法律、規制、命令、指令の移行"
 iraq_war.17.d: "多くの命令が可決され、新しい規制と法律が制定された後、イラクはついにイラク憲法とその制限によって選出された当局の手に移行する準備ができた。"
 iraq_war.17.a: "イラクの未来は明るい"
 iraq_war.20.t: "イラク社会の脱バアス化"
 iraq_war.20.d: "すべての国家政府省庁、関連企業、その他の政府機関（例：大学、病院）の上位3層の管理職にある個人は、バアス党との関係の可能性について面接され、犯罪行為と安全保障へのリスクについて調査されるものとする。"
 iraq_war.20.a: "しかし我々は例外を作ることができる……"
 iraq_war.20.b: "命令第1号は直ちに発効する"
 iraq_war.21.t: "組織体の解散"
 iraq_war.21.d: "バアス党またはそのメンバーによって保有されるすべての関連機関、装置、および他のすべての形態の組織体は、連合国暫定当局命令第2号によって定められた通り、効果的に調査され対処されなければならない。解散された組織体の資産回収につながるいかなる情報も報奨される。"
 iraq_war.21.a: "しかし我々は例外を作ることができる……"
 iraq_war.21.b: "命令第2号は直ちに発効する"
 iraq_war.22.t: "イラク・バアス党の財産および資産の管理"
 iraq_war.22.d: "旧バアス党のいかなる資産もすべて、イラク人民のために使用するために連合国暫定当局の管理下に割り当てられなければならない。これには、いくつかの機関および以前バアス党が所有していた財産の再利用が含まれる。"
 iraq_war.22.a: "しかし我々は例外を作ることができる……"
 iraq_war.22.b: "命令第4号は直ちに発効する"
 iraq_war.23.t: "イラク脱バアス化評議会の設立"
 iraq_war.23.d: "命令第5号は、バアス党役員およびメンバーによって所有される財産および資産、ならびに検出を避けるために採用された隠蔽または分配の方法、および人権侵害とイラク人民の搾取に関与したイラク・バアス党役員およびメンバーの身元と所在を含む、すべてのイラク・バアス党財産および資産の範囲、性質、場所、現状を調査することを定める。"
 iraq_war.23.a: "しかし我々は例外を作ることができる……"
 iraq_war.23.b: "命令第5号は直ちに発効する"
 iraq_civil_war.1.t: "反乱軍、権力争いを開始"
 iraq_civil_war.1.d: "最近、イラクは徐々に混乱に陥っている。バアス党の禁止にもかかわらず、その元忠誠者や兵士の多くが国の農村地域に逃亡し、過激なスンニ派イスラム主義グループと合流した。暴動勃発後、シーア派コミュニティの多くも、過激なスンニ派グループによってもたらされる増大する脅威に対抗するために武器を取った。反乱軍は我々の政府に対してゆっくりとした戦争を仕掛けており、もし我々が彼らを封じ込めるのに十分なことをしなければ、彼らはまもなくイラクで全面的な内戦を開始するだろう。"
 iraq_civil_war.1.a: "仕事に取り掛かろう"
 iraq_civil_war.2.t: "反乱軍に対する大勝利"
 iraq_civil_war.2.d: "我々が実施した最新の作戦で、我々はかなりの数の反乱軍を首尾よく根絶することができた。我々自身の損失にもかかわらず、州の人々は反乱軍についてそれほど心配する必要がなくなったため喜んでいる。"
 iraq_civil_war.2.a: "素晴らしい"
 iraq_civil_war.3.t: "反乱軍に対する小さな勝利"
 iraq_civil_war.3.d: "最新の作戦で成功したにもかかわらず、結果は上層部を感心させなかった。我々はかなりの数の軍隊を失ったが、反乱軍側にいくらかの損害を与えることができ、彼らは今や二度考えるだろう。"
 iraq_civil_war.3.a: "了解"
 iraq_civil_war.4.t: "最新作戦における小さな失敗"
 iraq_civil_war.4.d: "反乱軍に対する最新の作戦で、我々はいかなる種類の損害も与えることに成功しなかった。我々はかなりの数の軍隊を失ったが、大多数は安全に撤退することができた。"
 iraq_civil_war.4.a: "もっと悪かったかもしれない"
 iraq_civil_war.5.t: "最新作戦における大きな失敗"
 iraq_civil_war.5.d: "事後報告によると、最新の作戦を調整する責任を負う指揮系統は、反乱軍に対する攻撃を安全かつ効率的に組織するために完全に無秩序で準備ができていなかった。我々は多数の軍隊を失い、ほとんどが殺害されたか捕虜にされた。"
 iraq_civil_war.5.a: "くそっ"
 iraq_civil_war.6.t: "シーア派民兵との同盟？"
 iraq_civil_war.6.d: "一部のシーア派民兵組織が政府に反旗を翻しているにもかかわらず、その指導部は同盟構想に反対していない。憲法が民兵組織の権利をどのように規定しているかによって、彼らの要求は異なる可能性がある。"
 iraq_civil_war.6.a: "進めよ"
 iraq_civil_war.6.b: "必要ない"
 iraq_civil_war.7.t: "シーア派民兵、憲法上の免除を要求"
 iraq_civil_war.7.d: "我々が接触したシーア派民兵からの数人の交渉者は、同盟を結ぶためには、民兵の禁止を課す憲法上の要件から彼らを免除する必要があると提案した。これは、彼らが自律的に活動するが、戦時には我々の政府を助ける意思があることを意味する。これはまた、我々が彼らのために憲法を曲げる意思があるため、彼らの民兵に重い政治的影響力を与えるだろう。"
 iraq_civil_war.7.a: "結構だ"
 iraq_civil_war.7.b: "いや、なんてひどい取引だ"
 iraq_civil_war.8.t: "シーア派民兵、政治的代表権を要求"
 iraq_civil_war.8.d: "シーア派民兵からの数人の交渉者は、我々が彼らに、我々自身の政府内であろうと、他の何らかの形であろうと、何らかの形の政治的代表権を与えるよう要求した。これは民兵とイランの我々の政治への影響力を増大させるだろうが、我々が憲法制定時に彼らの活動を禁止しなかったという事実に彼らがかなり満足していることを考えると、それほど深刻ではない。"
 iraq_civil_war.8.a: "結構だ"
 iraq_civil_war.8.b: "絶対にだめだ"
 iraq_civil_war.9.t: "シーア派民兵、敵対的になる"
 iraq_civil_war.9.d: "いくつかのシーア派民兵が我々の部隊を攻撃し始め、それはあらゆる種類の交渉が窓から投げ捨てられたことを意味する。我々は今、我々がスンニ派過激派に対して行っているのと同様に、彼らが最も高い影響力を持つ州から彼らを掃討する必要があるだろう。"
 iraq_civil_war.9.a: "くそっ"
 iraq_civil_war.10.t: "シーア派民兵、いら立ちを募らせる"
 iraq_civil_war.10.d: "シーア派民兵は反乱勃発後、我々の部隊への攻撃を自制してきたが、我々が交渉のテーブルに着けなかったため、今やますますいら立ちを募らせている。彼らは我々が50日以内に合意に達することを要求しており、さもなければ彼らは我々の政府打倒を試みて我々の部隊への攻撃を開始するだろう。"
 iraq_civil_war.10.a: "しまった"
 iraq_civil_war.100.t: "反乱軍に対する勝利"
 iraq_civil_war.100.d: "反乱との数年にわたる戦いの後、多くが殉教し、反乱は大部分終結した。テロリストの小さなポケットが依然として国中に残っているが、大規模なテロ組織は大部分鎮圧された。我々は今、逮捕を行い、現在隠れているこれらのグループの首謀者を見つけなければならないだろう。"
 iraq_civil_war.100.a: "勝利は我々のものだ"
 iraq_war.100.t: "イラク、攻撃的アジェンダを追求"
 iraq_war.100.d: "イラク政府は今日、「イラク時代」アジェンダに関する発表を行った。我々の情報部は、この新しいアジェンダがレバント、湾岸、北アフリカ地域のいくつかの政府の打倒を追求することを突き止めた。"
 iraq_war.100.a: "我々はこの狂人を止めなければならない"
 iraq_war.100.b: "我々には他に心配することがある！"
 iraq_civil_war.200.t: "宗派間の地震"
 iraq_civil_war.200.d: "イラク社会における緊張の高まりが、イスラム宗派の分裂を巡って我々の人々を互いに対立させている。スンニ派コミュニティは、連邦主義がシーア派県による政治へのより大きな影響力を可能にする新憲法の承認の結果として、疎外され抑圧されていると感じている。"
 iraq_civil_war.200.a: "これは良くないかもしれない"
 iraq_civil_war.201.t: "軍内のスンナ派勢力がアッ＝ドゥーリーを支持して結束する"
 iraq_civil_war.201.d: "我が軍のスンナ派勢力は、元イラク軍将軍イッザト・イブラーヒーム・アッ＝ドゥーリーを支持し、我々の辞任を要求している。本日、イラク軍の数個大隊が議会を包囲し、要求に応じなければ議会を瓦礫と化すと脅迫している..."
 iraq_civil_war.201.a: "これらのろくでなしを粛清せよ！"
 iraq_civil_war.201.b: "実のところ、政治は私向きではない"
 iraq_civil_war.202.t: "バアス党再興"
 iraq_civil_war.202.d: "かつて我が国に駐留していた西側連合軍の最後の部隊が、今や近隣のサウジアラビアとクウェートに逃亡し始めた。我々の武装師団は今や国中の都市を巡回し、いかなる政府施設も確保され、適切に掃討されていることを保証している。再び我が国は、この土地の純粋な土壌に害をなそうとする者たちの手から自由に呼吸することができる……"
 iraq_civil_war.202.a: "「おお土地よ、汝の土壌は我がカフール」"
 iraq_civil_war.203.t: "スンニ派敵意の低下"
 iraq_civil_war.203.d: "最近数ヶ月間、我が国のスンニ派による政府に対する敵対活動が著しく低下していることに気づいた。これは、我々の宗派間の地震が今や終わりを迎え、イラク国家が再び統一されるかもしれないと我々に信じさせている。"
 iraq_civil_war.203.a: "自由の代償"
 iraq_civil_war.204.t: "軍内のスンナ派勢力がアッ＝ドゥーリーを支持して結束する"
 iraq_civil_war.204.d: "我が軍のスンナ派勢力は、元イラク軍将軍イッザト・イブラーヒーム・アッ＝ドゥーリーを支持し、我々の辞任を要求している。本日、イラク軍の数個大隊が議会を包囲し、要求に応じなければ議会を瓦礫と化すと脅迫している..."
 iraq_civil_war.204.a: "これらのろくでなしを粛清せよ！"
 iraq_civil_war.210.t: "小規模な反政府集会"
 iraq_civil_war.210.d: "我々の小さな都市の一つでの小規模な集会が、この地域のスンニ派の不満に対する地元の注意を引き付けた。これは小規模な反政府デモにつながり、デモ参加者は変化、より具体的にはスンニ派関連の問題を叫んだ。"
 iraq_civil_war.210.a: "後で見よう。"
 iraq_civil_war.211.t: "迅速な反政府説教開催"
 iraq_civil_war.211.d: "地方都市の地元のモスクが迅速な反政府説教を開催し、そこで彼らは我々の政策がイスラムの真の意志からあまりにも遠く離れていると非難した。この説教を行ったイマームは、その結果としてスンニ派コミュニティの間で小さな人気を集めている。"
 iraq_civil_war.211.a: "これを調査しなければならないだろう。"
 iraq_civil_war.212.t: "大規模な反政府集会"
 iraq_civil_war.212.d: "我が国のスンニ派が支配する都市全体で、多くの人々が彼らの生活条件と待遇に関する不満を抗議するために様々な量で街頭に出ている。"
 iraq_civil_war.212.a: "くそっ"
 iraq_civil_war.214.t: "労働組合、ストライキを組織"
 iraq_civil_war.214.d: "いくつかの組合主義組織が、全国でストライキを行うためにスンニ派労働者を集めることを決定した。これはいくらかの経済的減速を引き起こし、またいくつかの左翼政党がこの時流に乗る機会を与えた。"
 iraq_civil_war.214.a: "これ以上悪くならないことを願おう"
 iraq_civil_war.215.t: "全国的な抗議、勢いを増す"
 iraq_civil_war.215.d: "短いバーストの抗議が国中で発生しており、最大の参加者はスンニ派である。地方政府による譲歩の試みにもかかわらず、抗議者はまだ満足していない。"
 iraq_civil_war.215.a: "しかしなぜ？"
 iraq_civil_war.216.t: "抗議者と地元民兵が衝突"
 iraq_civil_war.216.d: "いくつかの抗議は急速に制御不能に陥り、暴動に似始めた。これは特定の個人が団結し、これらの抗議者の力を制限するために民兵を結成する原因となった。"
 iraq_civil_war.216.a: "しまった"
 iraq_civil_war.218.t: "商業センターでの自動車爆弾テロ"
 iraq_civil_war.218.d: "国内の過激派要素が、秩序と商業の流れを妨害するために、大規模な商業センターで自動車爆弾テロを実行することに訴えた。"
 iraq_civil_war.218.a: "一体何だ？"
 iraq_civil_war.219.t: "武装勢力、軍事施設を攻撃"
 iraq_civil_war.219.d: "ジハード主義グループが、怒れるスンニ派コミュニティを利用して我々の部隊に対する攻撃を実行し始め、それが我々の防衛能力に損害をもたらした。"
 iraq_civil_war.219.a: "しまった"
 iraq_civil_war.220.t: "[ISI.GetFlag]イラクのアルカイダ、攻撃開始"
 iraq_civil_war.220.d: "アブー・ムスアブ・アッ＝ザルカーウィーは、チェックされていないサラフィー主義過激主義の結果として、我々の政府に対する攻撃を開始するために彼の軍隊と支持者を集めた。彼のグループは以前、国内の他の過激派グループから多くの支援を受けており、一部は我々の政府打倒のために彼らと武器を取って参加した。彼らは数時間前に最大の攻撃波を開始し、我々の政府を打倒すると宣言した。我々の政権はこの紛争のために軍隊を準備し始め、その結果として非常事態を宣言した。"
 iraq_civil_war.220.a: "これらのろくでなしを粉砕する！"
 iraq_civil_war.220.b: "時が来た……"
 iraq_md.1.t: "援助の活用"
 iraq_md.1.d: "我々の同盟国は我々に多額の資金と援助を与えてくれた。しかし、我々はそれをそれほど活用しておらず、したがって、最終的にそれを……に使うのが最善の利益である。"
 iraq_md.1.a: "軍事的ニーズ"
 iraq_md.1.b: "産業的ニーズ"
 iraq_md.1.c: "経済的ニーズ"
 iraq_md.2.t: "連合"
 iraq_md.2.d: "我が党は、国を運営する政治プロセスに彼らを関与させるという事前の約束をパートナーにした。彼らを我々の連合に招待することは有益だろうが、それは国からの我々の支配の一部を放棄することになるだろう。"
 iraq_md.2.a: "彼らを乗船させろ"
 iraq_md.2.b: "我々は本気ではなかった……"
 iraq_md.3.t: "アリー・ビン・アル＝フセインの要請"
 iraq_md.3.d: "イラクで何らかの形の君主制を推進している唯一の人物の一人であるアリー・ビン・アル＝フセインは、我々の人々を「統一する」方法として、ラアド・ビン・ザイドに我が国で何らかの形の憲法上の代表権を与えるよう我々に要請している。"
 iraq_md.3.a: "なんてひどい考えだ"
 iraq_md.3.b: "良い考えだ"
 iraq_md.4.t: "国境越え襲撃？"
 iraq_md.4.d: "最近、クルディスタンとの国境からかなりの量の麻薬活動が出ている。この問題の背後にある犯罪者の一部を捕らえるために、地域への国境越え襲撃を開始することが有用かもしれない。"
 iraq_md.4.a: "進めよ"
 iraq_md.4.b: "悪い考えだ"
 iraq_md.5.t: "我が軍、麻薬を押収"
 iraq_md.5.d: "我が軍は、国境を越えた複数の化合物に並べられた大量の麻薬と違法物質の隠し場所を発見することに成功した。我々は今、見つけたすべてを破壊するために取り組んでいる。"
 iraq_md.5.a: "素晴らしい"
 iraq_md.6.t: "我が軍、撃退される"
 iraq_md.6.d: "我が国北部に位置するクルド人反乱軍は、我々の侵攻に対して押し返すことができ、麻薬のいずれかを見つけることを非常に困難にした。"
 iraq_md.6.a: "しまった"
 iraq_md.8.t: "我が軍、イラク侵攻を撃退"
 iraq_md.8.d: "最近、我々はイラク人が国境のいくつかの化合物を襲撃しようとする愚かな動きをしたため、尻尾を巻いて逃げさせた。"
 iraq_md.8.a: "良い"
 iraq_md.9.t: "イラク軍、作戦実行"
 iraq_md.9.d: "イラク軍は我々の戦線を突破し、いくつかの化合物を捜索し、それらの中から複数の物を持ち去ることができた。"
 iraq_md.9.a: "しまった"
 iraq_md.11.t: "アフヴァーズ人を武装させる？"
 iraq_md.11.d: "イランのアフヴァーズ地域（現在はフーゼスターンと呼ばれる）は、イラン人によるアラブ人抑圧の中心地であった。我々は、たとえ部隊が勝利しなくても、イランの統一に著しい打撃を与えるために、手元にある資源の一部を利用することができる。"
 iraq_md.11.a: "進めよ"
 iraq_md.11.b: "良い考えではない"
 iraq_md.12.t: "約束"
 iraq_md.12.d: "我が国内のスンニ派の満足度を高めるためには、地元の指導者と会議を手配する必要があるだろう。彼らの要求は毎回異なるだろうが、実行可能であるはずだ。しかし、もし我々が約束を守れなければ、彼らはさらに怒るだろうことに注意しなければならない。"
 iraq_md.12.a: "彼らが何を望んでいるか見てみよう"
 iraq_md.13.t: "イラク、支援を要請"
 iraq_md.13.d: "ダアワ党が率いる新政府が最近イラクで選出され、彼らは彼らの党を支援し、地域で何らかの正統性を与える手段として、我々が何らかの形の支援を与えるよう要請している。"
 iraq_md.13.a: "なぜだめなのか？"
 iraq_md.13.b: "拒否する"
 iraq_md.14.t: "イラン、支援を表明"
 iraq_md.14.d: "イラン政府は我々の政府への支援を送ることに同意し、我々が扱うための追加の資源を与えてくれた。"
 iraq_md.14.a: "素晴らしい"
 iraq_md.15.t: "イラン、要請を無視"
 iraq_md.15.d: "しばらくの間、イラン代表団からの返答がない。彼らが我々の要請を無視することにしたようだ。"
 iraq_md.15.a: "おいおい"
 iraq_md.16.t: "イラク民兵、我々の援助をハイジャック！"
 iraq_md.16.d: "イラク民兵が、クルディスタンへの輸送中のいくつかの商品をハイジャックし、自分たちの利益のために近隣の町で売り払った。我々はまた、金の一部がイラク政府に行ったという報告も得ている。"
 iraq_md.16.a: "公式な抗議を開始する"
 iraq_md.16.b: "まあいいか"
 iraq_md.17.t: "イラク、安全保障協定を提案"
 iraq_md.17.d: "イラク政府は魅力的な提案を持って我々にやって来た。彼らは我々に防衛協定に署名してほしいと考えている。これは、我々を攻撃する者は誰でも今やイラクと戦争しなければならず、イラクを攻撃する者は誰でも我々が戦争しなければならないことを意味する。もし署名されれば、これは確かに地域の安全保障と安定を高めるのに役立つだろうが、それはかなり危険である。"
 iraq_md.17.a: "署名する"
 iraq_md.17.b: "いや、危険すぎる"
 iraq_md.18.t: "[FROM.GetName]、防衛協定を受諾"
 iraq_md.18.d: "[FROM.GetName]政府は我々の防衛協定への署名に同意し、それは我々が安全保障における地域パートナーになることを意味する。"
 iraq_md.18.a: "素晴らしい"
 iraq_md.19.t: "[FROM.GetName]、防衛協定を拒否"
 iraq_md.19.d: "[FROM.GetName]政府は我々の防衛協定を拒否し、潜在的に地域の安全保障を危険にさらしている。"
 iraq_md.19.a: "くそっ"
 iraq_md.20.t: "[FROM.GetName]、我々をFAOに招待"
 iraq_md.20.d: "[FROM.GetName]は最近、「FAO」または「抑圧に対する戦線」と呼ばれる彼らの同盟への招待を拡張した。彼らはより原理主義的なもののために地域における西側の増大する影響力を抑制しようとしている。"
 iraq_md.20.a: "申請書はどこだ？"
 iraq_md.20.b: "拒否する"
 iraq_md.21.t: "イラク、我々の備蓄から武器を要請"
 iraq_md.21.d: "イラク政府は最近、彼らの軍隊の供給ラインを支援するために少量の武器輸送を要請する手紙を我々に送ってきた。我々は彼らに対するいくらかの影響力を得ることができるかもしれないが、我々は本当に我々の銃を使うことができるだろう……"
 iraq_md.21.a: "了解"
 iraq_md.21.b: "拒否する"
 iraq_md.22.t: "イラク、金銭援助を要請"
 iraq_md.22.d: "イラク政府は、国の特定の地域の再建を助けるために、我々がいくらかの金を与えるよう求めている。すべての我々の経済的苦境にもかかわらず、金は我々の予算から出てくるだろう……"
 iraq_md.22.a: "なぜだめなのか？"
 iraq_md.22.b: "拒否する"
 iraq_md.23.t: "イラン、援助を拒否"
 iraq_md.23.d: "イランは最近、我々の援助要請を拒否した。それは我々がすべてを自分たちで手に入れなければならないことを意味する。"
 iraq_md.23.a: "了解"
 iraq_md.24.t: "イラン、武器輸送開始"
 iraq_md.24.d: "イラン政府は我々の武器要請に同意し、我々はまもなく我々のバッチを受け取るだろう！"
 iraq_md.24.a: "素晴らしい"
 iraq_md.25.t: "イラン、金銭援助を供与"
 iraq_md.25.d: "イラン政府は、我々が返済する必要のない無借金の金銭パッケージを送ってくれている！"
 iraq_md.25.a: "素晴らしい"
 iraq_md.26.t: "[IRQ.GetFlag][IRQ.GetName]、我々の政治に干渉！"
 iraq_md.26.d: "イラク政府は我々の政治に干渉し、おそらく人々のイデオロギーに影響を与え、特定のグループを挑発している。"
 iraq_md.26.a: "しまった"
 iraq_md.27.t: "イラク、イスラエルに対する計画への支援を要請……"
 iraq_md.27.d: "イラク政府はイスラエル国家を攻撃することを計画しており、国家におけるイスラム教徒の抑圧に最終的に終止符を打つと誓っている。しかし、イラク政府は最近……疑わしいことをいくつか行っている。おそらく、我々が今回は参加しない方が良いだろう……"
 iraq_md.27.a: "我々は全面的な支援を誓う！"
 iraq_md.27.b: "我々は関与しない"
 iraq_md.28.t: "[FROM.GetName]、支援を誓約"
 iraq_md.28.d: "[FROM.GetName]はシオニストに対する我々の戦争で我々を支援することに同意し、時が来れば我々の兵士と共に戦うだろう……"
 iraq_md.28.a: "良い"
 iraq_md.29.t: "[FROM.GetName]、関与を拒否"
 iraq_md.29.d: "[FROM.GetName]は、イスラエル、あるいはその件に関して我々が関与するいかなる紛争にも関与しないと述べた。"
 iraq_md.29.a: "了解"
 iraq_md.30.t: "イラク、我々を攻撃準備中！"
 iraq_md.30.d: "イラク政府は、地域における我々の国家を取り除く試みとして、我々に対して何らかのイスラム国家連合を結成しようとしている。我々は準備しなければならない。"
 iraq_md.30.a: "しまった"
 iraq_md.31.t: "イラク、関係改善を模索"
 iraq_md.31.d: "イラク政府は我が国とのより良い経済的、社会的、そして全体的な関係を模索している。これは世界にとって衝撃である。なぜなら、現在のイラク政府は他の国々とあまり友好的であることで知られていないからだ……"
 iraq_md.31.a: "なぜだめなのか"
 iraq_md.31.b: "拒否する"
 iraq_md.32.t: "[FROM.GetName]、同意！"
 iraq_md.32.d: "[FROM.GetName]もまた我が国との関係改善を望んでいるようで、我々が提案した取引に署名した！"
 iraq_md.32.a: "素晴らしい"
 iraq_md.33.t: "[FROM.GetName]、我々の取引に関心を示さず"
 iraq_md.33.d: "[FROM.GetName]は、最近提示した取引に署名したくないことを明らかにし、すべての申し出を拒否した。"
 iraq_md.33.a: "了解"
 iraq_md.34.t: "武器輸送、拿捕さる！"
 iraq_md.34.d: "最近、指定された目的地へ向かう途中、その国家の当局が我々のトラックとその物資を捕らえ、すべての貨物を押収した。"
 iraq_md.34.a: "くそっ"
 iraq_md.35.t: "イラクの武器輸送、拿捕さる"
 iraq_md.35.d: "何らかの理由で、イラクは国境を越えて未知の場所へ武器を輸送しようとしていた。我が軍は以来、搭載されていたすべての武器を押収した。"
 iraq_md.35.a: "了解？"
 iraq_md.36.t: "イラク軍、我が大使館を襲撃"
 iraq_md.36.d: "イラク政府は、我が大使館を襲撃し、そこに駐留しているすべてのメンバーを追放し、数人を人質に取るよう軍隊に命じた。これは、新たに設立されたイスラム政府によって越えられたレッドラインである。"
 iraq_md.36.a: "これを罰せずにはおけない！"
 iraq_md.36.b: "気にしない"
 iraq_md.37.t: "イラク、USAIDに申請"
 iraq_md.37.d: "イラク政府は、イデオロギー上の相違や立場にもかかわらず、意外にもUSAIDへの申請を決定した。我々はこの流れに乗り、関係正常化の道を歩み続けることができる。"
 iraq_md.37.a: "了解"
 iraq_md.37.b: "拒否する"
 iraq_md.38.t: "イラク、投資を呼びかけ"
 iraq_md.38.d: "イラク政府は最近、我が国の企業に対して投資を要請した。しかし企業側は、イラクの政治情勢の性質上、報復措置を懸念して投資に消極的である。"
 iraq_md.38.a: "そうしてくれ"
 iraq_md.38.b: "拒否する"
 iraq_md.39.t: "イラク、[USA.GetLeader]をバグダードへ招待"
 iraq_md.39.d: "イラク政府は何らかの理由で、驚くべき政策転換で[USA.GetLeader]をバグダードに招待した。シーア派政府は当初敵対勢力として現れたが、彼らは我が国との関係改善のためにいくつかの申し出を延長した。"
 iraq_md.39.a: "了解"
 iraq_md.39.b: "いや、これは罠のようだ"
 iraq_md.40.t: "[USA.GetLeader]、会談を望まず"
 iraq_md.40.d: "[USA.GetLeader]は、恐怖からか、あるいは内部要素からの圧力からか、バグダードの当局者との会談にあまりにも躊躇しているようだ。"
 iraq_md.40.a: "了解"
 iraq_md.41.t: "[USA.GetLeader]、バグダードに到着！"
 iraq_md.41.d: "[USA.GetLeader]はバグダードに到着した。両国の関係について議論する中で、我々はアメリカ人から何らかの形の援助を要請する計画である。おそらく求めるのは……"
 iraq_md.41.a: "政治的支援"
 iraq_md.41.b: "軍事的支援"
 iraq_md.41.c: "産業的支援"
 iraq_md.50.t: "シーア派グループ、抗議を開始"
 iraq_md.50.d: "いくつかのシーア派組織が、最近実施された政策と、スンニ派との紛争におけるシーア派民兵への支援不足に対して抗議を開始した。彼らは政府の進展を妨害しようと、大規模な集会を試みている。"
 iraq_md.50.a: "機動隊を投入せよ、致死的な力の行使は許可されない"
 iraq_md.50.b: "機動隊を投入せよ、致死的な力の行使は許可される"
 iraq_md.51.t: "暴徒、ナジャフとカルバラーのモスク内で計画を立案"
 iraq_md.51.d: "シーア派過激派とグループは、ナジャフとカルバラー内のモスクを暴動計画の立案に使用してきた。これはこれまでずっと、我々の知識なしに大部分が行われてきた。"
 iraq_md.51.a: "モスクへの輸送を封鎖する"
 iraq_md.51.b: "モスクを閉鎖し駐屯させる"
 iraq_md.52.t: "抗議者、空港を占拠"
 iraq_md.52.d: "最近のシーア派運動からのいくつかの抗議者が、外交努力と、運動に参加していないイラク人の日常生活を妨害することを期待して、空港を占拠し始めた。"
 iraq_md.52.a: "当面、空港を閉鎖する"
 iraq_md.52.b: "空港へ部隊を派遣する"
 iraq_md.53.t: "抗議者、革命的スローガンを採用"
 iraq_md.53.d: "運動に関与している抗議者とシーア派グループは最近、彼らが政府の完全な転覆を狙っていることを明らかにする革命的スローガンを採用した。"
 iraq_md.53.a: "くそっ"
 iraq_md.54.t: "サドル派による政府退陣要求"
 iraq_md.54.d: "ムクタダー・アッ＝サドルとその組織は抗議の大部分を主導しており、いくつかのシーア派組織を味方につけるのに十分な支持を集めている。彼らは政府が退陣し、彼らが「イラクを正しい方向へ導く」ことを許可するよう要求している。"
 iraq_md.54.a: "軍に彼らを対処させろ……"
 iraq_md.54.b: "これはできない……"
 iraq_md.55.t: "バドル旅団、政府退陣を要求"
 iraq_md.55.d: "バドル旅団とその支持者は抗議の大部分を主導しており、いくつかのシーア派組織を味方につけるのに十分な支持を集めている。彼らは政府が退陣し、彼らが「イラクを正しい方向へ導く」ことを許可するよう要求している。"
 iraq_md.55.a: "軍に彼らを対処させろ……"
 iraq_md.55.b: "これはできない……"
 iraq_md.56.t: "イラク、経済協力強化を希望"
 iraq_md.56.d: "イラク政府は、貿易や他の手段を通じてより強い結びつきを確立したいと考えているため、経済的努力における我々の協力を求めている。"
 iraq_md.56.a: "どこに署名すれば？"
 iraq_md.56.b: "興味はない"
 iraq_md.57.t: "[FROM.GetName]、我々の経済取引に署名"
 iraq_md.57.d: "[FROM.GetName]は我が政府と国家との経済的結びつきを強化することに同意し、国際的な立場を強化した。"
 iraq_md.57.a: "素晴らしい"
 iraq_md.58.t: "[FROM.GetName]、我々の経済取引への署名を拒否"
 iraq_md.58.d: "[FROM.GetName]は我が政府と国家との経済的結びつきの強化を拒否し、国際的な立場を傷つけた。"
 iraq_md.58.a: "くそっ"
 iraq_md.59.t: "イラク、興味深い提案を提示……"
 iraq_md.59.d: "イラク政府は最近、興味深い提案を持ちかけてきた。彼らは、現在イラク政府の支配下にあるすべてのクルド人領土の移譲と引き換えに、我が政府と国家の支配の一部をイラクの中央政府に引き渡すよう要求している。"
 iraq_md.59.a: "素晴らしい申し出だ！"
 iraq_md.59.b: "いや、絶対にだめだ"
 iraq_md.60.t: "クルディスタン、我々の申し出を受諾"
 iraq_md.60.d: "クルド人政府は我々が提案した取引に同意し、いくつかの政府ポストが我々の手に移管されることになった。"
 iraq_md.60.a: "素晴らしい"
 iraq_md.61.t: "クルディスタン、我々の申し出を拒否"
 iraq_md.61.d: "クルド人政府は我々が提案した申し出を拒否し、イラク国家内でのクルド人およびその権利の虐待を理由に挙げた。"
 iraq_md.61.a: "くそっ"
 iraq_md.62.t: "ロジャヴァへの輸送発見さる！"
 iraq_md.62.d: "シリア国境警備隊が、ロジャヴァ地域とその反政府勢力へ武器輸送を運ぶ我々の貨物トラックに気づいた。警備隊に賄賂を渡す試みはできるが、すべて無駄になるかもしれない。"
 iraq_md.62.a: "くそっ、戻れ！"
 iraq_md.62.b: "彼らに賄賂を試みろ"
 iraq_md.63.t: "賄賂成功"
 iraq_md.63.d: "シリア国境警備隊は本当に切羽詰まっていたようで、我々が提供した賄賂を受け取った。"
 iraq_md.63.a: "素晴らしい"
 iraq_md.64.t: "我が人員逮捕さる"
 iraq_md.64.d: "シリア国境警備隊は動じず、そのため我が人員を拘留した。"
 iraq_md.64.a: "くそっ"
 iraq_md.65.t: "反政府勢力準備完了！"
 iraq_md.65.d: "ロジャヴァの反政府勢力が我々に連絡を取り、シリア政府への攻撃準備が整ったことを伝えた。我々は作戦実行を承認しなければならない。"
 iraq_md.65.a: "時が来た"
 iraq_md.66.t: "イラクが我々に選挙実施を迫る"
 iraq_md.66.d: "イラク政府は、特に最近の左翼運動がクルド社会に深く浸透していることを受け、我々に早期選挙の実施を強く迫っている。"
 iraq_md.66.a: "分かった、いいだろう"
 iraq_md.66.b: "拒否する"
 iraq_md.67.t: "イラクが我々の影響力を攻撃！"
 iraq_md.67.d: "イラク政府は湾岸諸国の多くにおいて我々の影響力を攻撃し、それらの社会内に反米感情を生み出している。"
 iraq_md.67.a: "一体何だ？"
 iraq_md.68.t: "イラクによる西部の分離主義組織への武器の供給"
 iraq_md.68.d: "イラク政府は、我が国西部において独自の国家独立を目指す数グループ、主にクルド系及びフーゼスターンのグループに対し、武装及び訓練を提供している。我が軍は可能な限り迅速に対応できるよう準備を整え、イラクの影響力を可能な限り抑制するよう努めねばならない。"
 iraq_md.68.a: "了解"
 iraq_md.69.t: "イラクが反イラン連合への参加を呼びかける"
 iraq_md.69.d: "イラク政府は、イラン政府を打倒し、同国西部の特定州に解放をもたらすことを支援する意思のある勢力を探し回っている。彼らは我々に接触し、この戦争への支援に同意すれば譲歩を提示すると申し出ている。"
 iraq_md.69.a: "了解"
 iraq_md.69.b: "拒否する"
 iraq_md.70.t: "[FROM.GetName]同意"
 iraq_md.70.d: "[FROM.GetName]は、我々の連合に加入し、イラン人とその抑圧的な国家に対する戦いに加わることに同意した！"
 iraq_md.70.a: "素晴らしい"
 iraq_md.71.t: "[FROM.GetName]、我々の申し出を拒否！"
 iraq_md.71.d: "[FROM.GetName]はイラン人とその抑圧的な国家に対する我々の連合への参加を拒否した！"
 iraq_md.71.a: "くそっ"
 iraq_md.72.t: ""
 iraq_md.72.d: ""
 iraq_md.72.a: ""
 iraq_md.73.t: "アラビアでの革命成功"
 iraq_md.73.d: "アラビアで革命的理想を蒔いた我々の関与は報われ、軍の一部が人民と共に武器を取り、抑圧的な国家と戦っている！"
 iraq_md.73.a: "良い"
 iraq_md.74.t: "サダムの年齢と健康への懸念高まる"
 iraq_md.74.d: "過去数週間にわたり、サダム・フセインが過去数ヶ月間に発症してきた病状について多くの議論があった。最近、サダムがアルツハイマー病の初期段階に苦しんでいることが明らかになり、国家を統治する能力に多くの懸念をもたらしている。"
 iraq_md.74.a: "彼が身を引くのが最善だ"
 iraq_md.75.t: "イラク、投資を要請"
 iraq_md.75.d: "イラク政府は我々にいくつかの経済的投資と援助を要請する書簡を送ってきた。彼らのニーズを満たし、我々の影響力を広めるために、いくらかの援助を差し出すことができる。"
 iraq_md.75.a: "了解"
 iraq_md.75.b: "拒否する"
 iraq_md.76.t: "中国受諾"
 iraq_md.76.d: "中国政府は我が国への投資に同意し、バグダードへの影響圏を拡大した。"
 iraq_md.76.a: "結構だ"
 iraq_md.77.t: "中国政府拒否"
 iraq_md.77.d: "中国政府は我々の助けを求める叫びを拒否し、いかなる形の援助も否定する書簡を送ってきた。"
 iraq_md.77.a: "くそっ"
 iraq_md.78.t: "イラクが融資を要請"
 iraq_md.78.d: "イラク政府は、中央政府にいくつかの融資を渡すことによって、何らかの形の長期投資を我々に求めている。これは危険な動きだが、長期的には報われる可能性がある。"
 iraq_md.78.a: "了解"
 iraq_md.78.b: "拒否する"
 iraq_md.79.t: "[FROM.GetName]が受諾！"
 iraq_md.79.d: "[FROM.GetName]は投資要請を受け入れ、イラク経済の繁栄を助けるだろう！"
 iraq_md.79.a: "素晴らしい"
 iraq_md.80.t: "[FROM.GetName]が拒否"
 iraq_md.80.d: "[FROM.GetName]は援助と投資の叫びを拒否し、したがって我々を見捨てるだろう。"
 iraq_md.80.a: "くそっ"
 iraq_md.81.t: "[IRQ.GetLeader]、クルド人への攻撃を命令"
 iraq_md.81.d: "[IRQ.GetLeader]は、我が国の北部にいるクルド人反政府勢力を攻撃するよう軍隊に要求した。この一連の命令は、彼の最近の激昂、怒りと衝動を制御できないことから生じている。"
 iraq_md.81.a: "くそっ、了解"
 iraq_md.81.b: "くそっ、今はそんな余裕はない"
 iraq_md.82.t: "イラク軍、標的を撃破"
 iraq_md.82.d: "イラク軍は最近、国の西部で防衛軍に対して勝利を収めた。命令は[IRQ.GetLeader]が最近起こした激昂から生じていた。"
 iraq_md.82.a: "了解"
 iraq_md.83.t: "[FROM.GetName]、抵抗枢軸への参加を希望"
 iraq_md.83.d: "[FROM.GetName]は、抵抗枢軸に参加し、アメリカと戦いたいという請願を我が政府に送ってきた。彼らの要求にどのように応えるべきか？"
 iraq_md.83.a: "彼らは歓迎だ！"
 iraq_md.83.b: "彼らを我々の翼に入れることはできない"
 iraq_md.84.t: "[FROM.GetName]、我々の要請に同意"
 iraq_md.84.d: "[FROM.GetName]は我々の要請に同意し、世界中の西側帝国主義と戦うために抵抗枢軸に参加するだろう！"
 iraq_md.84.a: "素晴らしい"
 iraq_md.85.t: "[FROM.GetName]、我々の要請を拒否"
 iraq_md.85.d: "[FROM.GetName]は我々の要請を拒否し、イラン人なしで目標を達成しなければならないかもしれないようだ。"
 iraq_md.85.a: "くそっ"
 iraq_md.86.t: "防衛軍、イラク軍を撃破"
 iraq_md.86.d: "イラク軍は最近、国の西部で防衛軍と対峙した際に敗北を喫した。当初の命令は[IRQ.GetLeader]が最近起こした激昂から生じていた。"
 iraq_md.86.a: "了解"
 iraq_md.87.t: "[IRQ.GetLeader]、地元市場の略奪を部隊に命令"
 iraq_md.87.d: "[IRQ.GetLeader]は、政府によって疑わしいと指定された、近隣の市場、より具体的にはそれらを略奪するよう、彼の側近部隊に命じた。"
 iraq_md.87.a: "了解"
 iraq_md.87.b: "良い考えではない"
 iraq_md.88.t: "[IRQ.GetLeader]、散財を望む"
 iraq_md.88.d: "[IRQ.GetLeader]は、国中から女性を宮殿に招待して、豪華なパーティーを主催するために、国家GDPの10%を使おうとしている。"
 iraq_md.88.a: "もうどうでもいい"
 iraq_md.88.b: "いや、金がないと彼に言え！"
 iraq_md.89.t: "[IRQ.GetLeader]、特定の役人の粛清を望む"
 iraq_md.89.d: "[IRQ.GetLeader]は、彼が「疑わしい」と見なすいくつかの役人を検挙し、個人的に迫害したいと考えている。彼自身によって行われることへの彼の固執は、彼の側近の数人を懸念させている。"
 iraq_md.89.a: "我々にはあまりできない"
 iraq_md.89.b: "彼を説得してみろ"
 iraq_md.90.t: "[IRQ.GetLeader]、精神的崩壊を起こす"
 iraq_md.90.d: "[IRQ.GetLeader]は精神的崩壊を起こし、今日、すべての将軍を彼のオフィスに呼び出し、すべてのドアをロックするよう命じた。数時間前、彼のオフィス内から銃声が聞こえた。"
 iraq_md.90.a: "これは良くないはずだ……"
 iraq_md.91.t: "イラク攻撃さる"
 iraq_md.91.d: "イラク政府はアメリカ人によって攻撃を受け、軍隊に大きなストレスを与えている。これを機会として、現在イラク人の手に渡っている、長らく失われた土地の一部を取り戻すことができる。"
 iraq_md.91.a: "我々の土地を取り戻さなければ！"
 iraq_md.91.b: "関与しないのが最善だ"
 iraq_md.92.t: "諜報情報、イラクが政治的不安定を引き起こす計画を暴露"
 iraq_md.92.d: "同盟国からの最近の文書は、イラク政府がある時点で我が国内に何らかの形の内部紛争を蒔く計画を立てていることを明らかにしている。国内におけるイラクの影響力を最小限に抑えるのが最善である。"
 iraq_md.92.a: "了解"
 iraq_saddam.1.t: "[IRQ.GetLeader]、我が海軍基地の支配権掌握を要求"
 iraq_saddam.1.d: "[IRQ.GetLeader]は最近、非常に激しい書簡を送り、その中でアメリカ人に委託している海軍基地の支配権を我々が掌握するよう要求した。どちらにしても、我々は大国の一方を怒らせることになるだろう。"
 iraq_saddam.1.a: "彼の手紙を捨てろ"
 iraq_saddam.1.b: "別の戦争は避けられない……"
 iraq_saddam.2.t: "[KUW.GetName]屈服"
 iraq_saddam.2.d: "[KUW.GetName]は我々の要求に屈し、アメリカ人から海軍基地を奪取し、地域の支配力を強化した。"
 iraq_saddam.2.a: "良い"
 iraq_saddam.3.t: "[KUW.GetName]、[IRQ.GetName]の要求に屈す！"
 iraq_saddam.3.d: "何らかの理由で、[KUW.GetName]のろくでなしどもは、我々を裏切って狂った独裁者の要求に屈するのが良い考えだと決定した！"
 iraq_saddam.3.a: "制裁だ！"
 iraq_saddam.4.t: "[KUW.GetName]、我々を無視！"
 iraq_saddam.4.d: "[KUW.GetName]は我々が送った書簡に公式な返答を一度も送ってこなかった。これは、彼らが帝国主義勢力のために自らを売春する意思があることを意味する！"
 iraq_saddam.4.a: "[KUW.GetName]とのすべての関係を断て！"
 iraq_saddam.5.t: "[IRQ.GetLeader]、防衛協定を提案"
 iraq_saddam.5.d: "[IRQ.GetLeader]はかなり奇妙な申し出を我々に持ちかけてきた。イラク指導者は、外国勢力による侵攻の場合に彼らを支援するよう我々に要請した。その見返りに、彼らは我々の独立を承認し、彼らが主張するクルド人土地に対する請求権を放棄するという。"
 iraq_saddam.5.a: "素晴らしい機会だ"
 iraq_saddam.5.b: "何とひどいことか"
 iraq_saddam.6.t: "[KUR.GetName]受諾！"
 iraq_saddam.6.d: "[KUR.GetName]は我が国との防衛協定に署名することに同意した。その見返りに、我々は請求権を放棄するだろう。"
 iraq_saddam.6.a: "了解"
 iraq_saddam.7.t: "[KUR.GetName]拒否！"
 iraq_saddam.7.d: "[KUR.GetName]は我々の提案を拒否することを決定し、戦争の場合に心配すべき別の戦線を与えた……"
 iraq_saddam.7.a: "くそっ"
 iraq_yearly.1.t: "アッ＝ドゥーリーが要請を送る"
 iraq_yearly.1.d: "イッザト・イブラーヒーム・アッ＝ドゥーリーは、大規模な紛争に備えて部隊をより良く準備するため、上級将校向けの将校および将官訓練に予算をさらに充てるよう要請した。明らかに、彼の提案は主に彼自身とその要求に利益をもたらすものである。"
 iraq_yearly.1.a: "もちろん、なぜだめなのか"
 iraq_yearly.1.b: "ダメだ"
 iraq_yearly.2.t: "ムハバラート、影響力を強化"
 iraq_yearly.2.d: "ムハバラート（諜報部）は最近、軍人、将軍などの間で影響力を拡大するための推進を行った。彼らの成長は、国内における窃盗政治の影響力のゆっくりとした衰退と、国民の市民権のさらなる低下への移行を意味するだろう。"
 iraq_yearly.2.a: "問題ないと思う"
 iraq_yearly.2.b: "いや！これは起こってはならない"
 iraq_yearly.3.t: "イラン軍、シャット・アル・アラブ海峡を不法に越境"
 iraq_yearly.3.d: "国境のイラン側からのいくつかの部隊が不法にイラクに越境し、統合参謀本部内で多くの議論を引き起こしている。イラク領土へのこの侵入に対して、今や立場を取らなければならないことは明らかである。"
 iraq_yearly.3.a: "今すぐ対応せよ！"
 iraq_yearly.3.b: "気にしない"
