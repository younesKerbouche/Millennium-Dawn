 DEN_biomass_production_desc: "バイオマス生産を拡大することによってデンマークの再生可能エネルギー能力を高める。これは化石燃料への依存を減らし、炭素排出量を下げ、持続可能なエネルギー解決策を促進するだろう。"
 DEN_develop_fyn_desc: "フュンまたはフュンはデンマーク領土で三番目に大きな島であり、デンマークで三番目に大きな都市「オーデンセ」の本拠地であり、政府のように、多くの偉大な投資家に開かれている！"
 DEN_danish_militarism: "デンマーク軍国主義"
 DEN_danish_militarism_desc: "地政学的変化と復活した国民的アイデンティティの機運の中、デンマークは軍事的野心においてますます自己主張を強めていることに気づく。デンマーク軍国主義の旗の下、国家は軍隊を強化し、近代化と拡大プログラムに投資する準備ができている。"
 DEN_Hamburg_is_Danish: "ハンブルクはデンマーク領"
 DEN_Hamburg_is_Danish_desc: "ハンブルクをデンマーク領として確保することによって、国家は海上貿易ルートを強化し、経済的範囲を拡大し、北ヨーロッパの係争地域におけるより確固たる足場を確立することを目指している。"
 DEN_from_Baltic_to_black_sea: "バルト海から黒海へ"
 DEN_from_Baltic_to_black_sea_desc: "過去の栄光に触発され、新たな野心に駆り立てられ、デンマークはバルト海から黒海へと影響力を拡大するという大胆なビジョンに着手する。デンマークは、より広範なバルト海および東ヨーロッパ劇場における存在感を主張しようとしている。"
 DEN_the_socialist_agenda_desc: "社会主義者の議題は、社会福祉、平等、連帯へのデンマークのコミットメントを強調している。社会民主主義の原則に基づき、この議題は不平等を削減し、医療と教育への普遍的なアクセスを保証し、すべての市民にとって公正かつ包括的な社会を育成することを目的とした政策を優先する。"
 DEN_reassure_worker_rights: "労働者の権利再保証"
 DEN_reassure_worker_rights_desc: "労働者を力づけ、労働組合間の連帯を育成することによって、デンマークはより公平な富と権力の分配を促進し、最終的には全ての個人が価値を見いだされ、尊重され、繁栄する機会を与えられる社会を構築することを目指している。"
 DEN_mandatory_worker_councils: "強制労働者評議会"
 DEN_mandatory_worker_councils_desc: "デンマークは強制労働者評議会を導入し、従業員が職場の意思決定プロセスに直接的な声を持つことを保証する。"
 DEN_party_first: "社会主義人民党第一"
 DEN_party_first_desc: "政府は政党の集団交渉力を増幅させ、彼らが労働政策を形成し、労働者の権利を擁護する上で統一された声を持つことを保証することを目指しており、労働組合ではない。"
 DEN_integrate_the_unions: "労働組合の統合"
 DEN_integrate_the_unions_desc: "政党と組合の間のより緊密な結びつきを築くことによって、政府は政治的舞台における労働者の集団的な声を増幅させ、労働者の権利と社会正義を優先する政策を進めることを目指している。"
 DEN_union_first: "労働組合第一"
 DEN_union_first_desc: "政府は組合の集団交渉力を増幅させ、彼らが労働政策を形成し、労働者の権利を擁護する上で統一された声を持つことを保証することを目指しており、社会主義政党ではない。"
 DEN_national_congress: "全国労働者会議"
 DEN_national_congress_desc: "デンマークは全国労働者会議を招集し、労働組合および組織のスペクトル全体からの代表者を集める。"
 DEN_organizing: "組織化"
 DEN_organizing_desc: "資源、訓練、および法的保護を提供することによって、政府は草の根活動の復活を触媒し、労働者の声を増幅させ、前向きな変化を推進することを目指している。"
 DEN_provide_political_capital: "政治資本の提供"
 DEN_provide_political_capital_desc: "デンマークは労働組合に政治資本を提供することにコミットし、政治領域内でのより大きな影響力とアクセスを彼らに与える。"
 DEN_council_run_corporations: "評議会運営企業"
 DEN_council_run_corporations_desc: "デンマークは評議会運営企業のモデルを採用し、労働者が企業体の管理および意思決定プロセスに直接的な役割を持つ。"
 DEN_world_forum: "世界労働者フォーラム"
 DEN_world_forum_desc: "デンマークは世界労働者フォーラムの設立を提唱しており、そこでは世界中の組合および労働者組織からの代表者が共通の課題に対処し、ベストプラクティスを共有し、国際的な連帯努力を調整するために集まることができる。"
 DEN_join_the_ITUC: "ITUCへの加盟"
 DEN_join_the_ITUC_desc: "デンマークは国際労働組合総連合（ITUC）に加盟することによって、国際舞台での関与を強化しようとしている。この世界労働組合連合のメンバーになることによって、デンマークは労働者の権利を擁護し、社会正義を促進し、国境を越えた労働者間の国際的な連帯を育成する上で、その声を増幅させることを目指している。"
 DEN_international_stage: "国際舞台"
 DEN_international_stage_desc: "デンマークが労働者の楽園であるため、我々は世界の労働者の楽園としての国際的役割を主張する必要がある。"
 DEN_Liberal_Social: "自由社会主義者"
 DEN_Liberal_Social_desc: "自由社会主義者、またはリベルテール社会主義者は、労働者が生産手段を共同で所有し管理する、地方分権化された非階層的な社会を提唱している。草の根組織化と直接行動を通じて、リベルテール社会主義者は抑圧的な構造を解体し、より平等主義的で参加型の社会を創造しようとしている。"
 DEN_Free_harbor_for_RAF: "RAFのための自由港"
 DEN_Free_harbor_for_RAF_desc: "デンマークは権利と自由（RAF）運動のための自由港として自らを確立し、人権と公民権を擁護する活動家、反体制派、個人に聖域と支援を提供する。"
 DEN_Freetown_Christiana: "フリータウン・クリスチャニア"
 DEN_Freetown_Christiana_desc: "フリータウン・クリスチャニアは、コペンハーゲン内における代替生活と共同体的理想の象徴として立っている。1970年代に不法占拠者のグループによって設立されたクリスチャニアは、自治的な自治コミュニティとして運営され、集団所有、芸術的表現、非順応主義の原則を体現している。その非従来的な地位にもかかわらず、クリスチャニアは活気に満ちた文化ハブであり続け、活動主義、創造性、カウンターカルチャー精神のユニークなブレンドに興味を持つ世界中からの訪問者を引き付けている。"
 DEN_Anarchism_first: "アナキズム第一"
 DEN_Anarchism_first_desc: "権力を地方コミュニティに委譲し、参加型意思決定を促進し、権威の階層的システムに挑戦することによって、政府はより平等主義的で自治的な社会を創造することを目指している。"
 DEN_organized_unorganized: "組織化された非組織"
 DEN_organized_unorganized_desc: "インフォーマル経済の労働者に資源、支援、および法的保護を提供することによって、政府は彼らの労働条件を改善し、交渉力を強化し、社会的包摂を促進することを目指している。"
 DEN_strike_policy: "ストライキ政策"
 DEN_strike_policy_desc: "デンマークは進歩的なストライキ政策を実施し、労働者が権利と利益を擁護するために集団行動に従事する権利を認識している。"
 DEN_the_art_of_a_riot: "暴動の技術"
 DEN_the_art_of_a_riot_desc: "抗議者の権利を保護し、警察の説明責任を保証し、非暴力抵抗を促進する政策を通じて、政府は正当な政治的表現形態としての異議申し立てと市民的不服従のための空間を創造しようとしている。"
 DEN_Unconditional_basic_income: "無条件ベーシックインカム"
 DEN_Unconditional_basic_income_desc: "デンマークは無条件ベーシックインカムプログラムを導入し、雇用状況や所得レベルに関係なく、全ての市民に定期的な手当を保証する。財政的なセーフティネットを提供し、経済的安全保障を促進することによって、政府は貧困を削減し、個人が情熱を追求する力を与え、より大きな社会的および経済的自由を育成することを目指している。"
 DEN_normalise_the_strike: "ストライキの正常化"
 DEN_normalise_the_strike_desc: "デンマークは、労働者が権利を主張し、公正な労働条件を交渉するための正当かつ効果的なツールとしてストライキを正常化しようとしている。"
 DEN_structurised_support: "構造化された支援"
 DEN_structurised_support_desc: "デンマークは、低所得世帯、障害を持つ個人、および疎外されたコミュニティを含む脆弱な人口に包括的な支援と資源を提供するための構造化支援プログラムを実施している。"
 DEN_the_true_wellfare_state: "真の福祉国家"
 DEN_the_true_wellfare_state_desc: "教育、医療、住宅、および社会サービスに投資することによって、政府は全ての人が充実した尊厳ある生活を送る機会を持つ社会を創造することを目指している。"
 DEN_export_the_protest: "抗議の輸出"
 DEN_export_the_protest_desc: "知識、資源、および連帯を共有することによって、デンマークは疎外されたコミュニティの声を増幅させ、世界舞台で進歩的な大義を進めることを目指している。"
 DEN_export_our_Sytem: "我々のシステムの輸出"
 DEN_export_our_Sytem_desc: "デンマークは、より包括的で公平な社会を築こうとしている他の国々に、その自由主義的な社会モデルを推進している。"
 DEN_true_equality: "真の平等"
 DEN_true_equality_desc: "デンマークは、人種、性別、セクシュアリティ、その他のアイデンティティに基づく体系的な障壁を解体し、交差する差別の形態に対処することによって、真の平等を達成することにコミットしている。"
 DEN_solidifying_our_rule: "デンマーク共産党の強化"
 DEN_solidifying_our_rule_desc: "統制を中央集権化し、異議を抑圧し、党規律を強化する努力を通じて、政府は安定を維持し、政治、経済、社会領域に対する支配を主張しようとしている。"
 DEN_end_the_protest: "抗議の終焉"
 DEN_end_the_protest_desc: "プロパガンダ、検閲、抑圧の使用を通じて、政府は抗議、ストライキ、および他の形態の異議を抑圧し、公の言説と政治的反対に対する支配を強化しようとしている。"
 DEN_Danish_stasi: "デンマークのシュタージ"
 DEN_Danish_stasi_desc: "デンマークは、国内の異議を監視、監視、抑圧する任務を負った、東ドイツのシュタージに似た国内諜報機関を設立する。"
 DEN_friends_in_the_east: "東側の友人"
 DEN_friends_in_the_east_desc: "デンマークは東側ブロックの社会主義政権との結びつきを強化しようとしている。同盟を育成し、資源を共有し、イデオロギー的連帯を促進することによって、政府は地政学的地位を高め、西側資本主義勢力からの認識された脅威に対抗することを目指している。"
 DEN_southamerican_friends: "南米の友人"
 DEN_southamerican_friends_desc: "デンマークは南アメリカの社会主義寄りの政府への外交的働きかけを拡大し、地域における同盟とパートナーシップを育成しようとしている。"
 DEN_Industries: "産業"
 DEN_Industries_desc: "ビジネスとイノベーションにとって好都合な環境を育成することによって、政府は国家経済を強化し、市民に持続可能な雇用機会を創出することを目指している。"
 DEN_sustainable_Production: "持続可能な生産"
 DEN_sustainable_Production_desc: "デンマークはその産業部門全体で持続可能な生産慣行を推進することにコミットしている。環境に優しい技術を採用し、廃棄物を削減し、環境影響を最小限に抑えることによって、政府は経済成長が環境管理と長期的な持続可能性とバランスが取れていることを保証することを目指している。"
 DEN_Green_economiy_initiative: "グリーン経済イニシアティブ"
 DEN_Green_economiy_initiative_desc: "デンマークは、より持続可能で環境に優しい経済モデルへの移行のための包括的な戦略であるグリーン経済イニシアティブを開始する。"
 DEN_innovation_and_technology: "イノベーションと技術"
 DEN_innovation_and_technology_desc: "研究開発に投資し、技術系スタートアップを支援し、イノベーションを奨励することによって、政府は急速に進化するグローバル市場における生産性、競争力、および経済成長を高めることを目指している。"
 DEN_zero_co2_economy: "ゼロCO2経済"
 DEN_zero_co2_economy_desc: "クリーンエネルギーへの投資、炭素回収技術、およびエネルギー効率対策を通じて、政府は気候変動との戦いをリードし、持続可能な未来を築くことを目指している。"
 DEN_no_industrial_nonsense: "産業のナンセンスなし"
 DEN_no_industrial_nonsense_desc: "規制を合理化し、お役所仕事を削減し、政府介入を最小限に抑えることによって、政府はイノベーションを刺激し、経済成長を促進し、世界舞台におけるデンマーク産業の競争力を高めることを目指している。"
 DEN_heavy_industry_focus: "重工業への焦点"
 DEN_heavy_industry_focus_desc: "デンマークは経済成長を推進し、雇用機会を創出するために重工業部門の発展に重点を置いている。"
 DEN_hightech_from_DEN: "デンマークからのハイテク"
 DEN_hightech_from_DEN_desc: "バイオテクノロジー、情報技術、先進製造などのハイテク産業を支援することによって、政府は最先端のイノベーションと起業家精神のハブとしてのデンマークの評判を高めることを目指している。"
 DEN_conventional_Industry: "従来型産業"
 DEN_conventional_Industry_desc: "デンマークは、不可欠な商品とサービスを提供する上での重要性を認識し、従来型産業部門への支援を維持している。"
 DEN_found_Alternatived: "代替党の設立"
 DEN_found_Alternatived_desc: "デンマークは、政治政党「代替党」の精神に触発され、差し迫った社会的および環境的課題に対処するための革新的な解決策と政策を探求している。持続可能性、社会正義、および参加型民主主義の原則を受け入れることによって、デンマークは人々と地球の両方の幸福を優先する代替アプローチを開拓しようとしている。"
 DEN_new_political_culture: "新たな政治文化"
 DEN_new_political_culture_desc: "「代替党」の価値観とビジョンに基づいて、デンマークは透明性、草の根参加、および包括的な意思決定によって特徴づけられる新しい政治文化を育成しようと努めている。伝統的な権力構造に挑戦し、ボトムアップイニシアティブを推進することによって、デンマークは市民を力づけ、前向きな変化のための集団行動を促進する、より包括的で協調的で未来志向の政治情勢を育成することを目指している。"
 DEN_serious_fight_climate_change: "気候変動との真剣な戦い"
 DEN_serious_fight_climate_change_desc: "大胆な政策を実施し、再生可能エネルギーに投資し、カーボンニュートラルな慣行を推進することによって、政府は温室効果ガス排出量を削減し、地球温暖化の影響を緩和する上で模範を示すことを目指している。"
 DEN_entrepreneurship: "起業家精神"
 DEN_entrepreneurship_desc: "デンマークは、標的を絞ったイニシアティブとインセンティブを通じて起業家精神と中小企業開発を支援している。資金調達、メンターシップ、支援サービスへのアクセスを提供することによって、政府は活気に満ちた起業家エコシステムを育成し、イノベーションと経済成長を推進することを目指している。"
 DEN_cooperate_with_the_People: "国民との協力"
 DEN_cooperate_with_the_People_desc: "デンマークは産業政策とイニシアティブを形成する上で市民やコミュニティとの協力と協調を強調している。意思決定プロセスに利害関係者を関与させ、参加型統治を促進し、対話を育成することによって、政府は産業部門内での信頼、説明責任、および回復力を構築することを目指している。"
 DEN_found_Visitdenmark: "VisitDenmark設立"
 DEN_found_Visitdenmark_desc: "VisitDenmarkの設立は、観光を促進し、国の豊かな文化遺産、自然の美しさ、活気に満ちた都市生活を世界に紹介するためのデンマーク政府による協調した努力を表している。"
 DEN_expand_the_workforce: "労働力の拡大"
 DEN_expand_the_workforce_desc: "教育、職業訓練、雇用創出イニシアティブに投資することによって、政府は労働力不足に対処し、経済成長を推進し、国家の長期的な繁栄を保証することを目指している。"
 DEN_Integrate_to_workforce: "労働力への統合"
 DEN_Integrate_to_workforce_desc: "デンマークは移民の労働力への統合を優先している。言語コース、技能訓練、雇用支援サービスを提供することによって、政府は移民が経済に意味のある貢献をし、社会的結束を促進し、多様で包括的な労働市場を育成する力を与えることを目指している。"
 DEN_refugee_welfare: "難民福祉"
 DEN_refugee_welfare_desc: "デンマークは、亡命希望者や難民のための不可欠なサービス、支援ネットワーク、統合プログラムの提供を通じて、難民福祉を保証することにより、人道的価値観へのコミットメントを示している。"
 DEN_Famliy_visa: "家族ビザ"
 DEN_Famliy_visa_desc: "デンマークは家族ビザで家族の再統合と結束を促進し、移民が直系の家族をデンマークに呼び寄せることを許可する。"
 DEN_Strict_point_system: "厳格なポイントシステム"
 DEN_Strict_point_system_desc: "デンマークは移民のための厳格なポイントシステムを実施し、教育、職務経験、言語能力、その他の関連要因などの基準に基づいて申請者を優先している。"
 DEN_skilled_occupation_Visa: "熟練職業ビザ"
 DEN_skilled_occupation_Visa_desc: "デンマークは熟練職業フォーカスで特定の職業と産業を標的にし、高需要分野における専門知識と経験を持つ個人のための移民経路を合理化している。"
 DEN_Student_and_holiday_working_visa: "学生・ワーキングホリデービザ"
 DEN_Student_and_holiday_working_visa_desc: "学生、インターン、休暇旅行者のための一時滞在を促進することによって、政府は異文化理解を促進し、国際協力を育成し、デンマークを教育とレジャーの選択肢の目的地として紹介することを目指している。"
 DEN_found_Nye_Borgerlige: "新右翼党設立"
 DEN_found_Nye_Borgerlige_desc: "デンマークは新右翼党と共に政治情勢への新参者の統合を育成し、移民コミュニティと多様な視点を代表する新しい政党の形成を奨励している。"
 DEN_strengthen_Danish_community_of_value: "デンマーク価値共同体の強化"
 DEN_strengthen_Danish_community_of_value_desc: "市民参加、社会統合、相互尊重を促進することによって、政府は国籍や背景に関係なく、デンマーク社会の全てのメンバーの間で帰属意識と連帯感を育成することを目指している。"
 DEN_a_new_liberal_Economie: "新自由主義経済"
 DEN_a_new_liberal_Economie_desc: "デンマークはイノベーション、起業家精神、経済的ダイナミズムに焦点を当てた新自由主義経済を受け入れている。ビジネス形成への障壁を取り除き、競争力のあるビジネス環境を育成し、新興産業への投資を促進することによって、政府は経済成長を推進し、雇用を創出し、デンマークをイノベーションと企業のハブとして位置づけることを目指している。"
 DEN_direct_democracy: "直接民主主義"
 DEN_direct_democracy_desc: "デンマークは直接民主主義フォーカスで市民が意思決定プロセスに直接参加する力を与え、市民集会、国民投票、オンライン協議などのイニシアティブを推進している。"
 DEN_future_of_welfare: "福祉の未来"
 DEN_future_of_welfare_desc: "デンマークは福祉の未来のためのビジョンを打ち出し、進化する経済的および人口統計学的課題に直面して社会的セーフティネットが堅牢で持続可能であり続けることを保証するための革新的なアプローチを探求している。"
 DEN_minimal_welfare: "最小福祉"
 DEN_minimal_welfare_desc: "デンマークは最小福祉政策を採用し、社会扶助プログラムを合理化し、国家支援への依存を減らすことを目指している。"
 DEN_Economic_first: "経済第一"
 DEN_Economic_first_desc: "デンマークは経済第一政策を優先し、堅牢な福祉国家の基盤として強力でダイナミックな経済を育成することの重要性を認識している。"
 DEN_reduce_taxation: "減税"
 DEN_reduce_taxation_desc: "デンマークは経済成長を刺激し、投資を奨励し、生産性を奨励する手段として減税にコミットしている。"
 DEN_Form_minimal_state: "最小国家の形成"
 DEN_Form_minimal_state_desc: "デンマークは最小国家を形成しようとし、福祉サービスと社会支援を提供する上での政府の役割を再定義している。官僚主義を合理化し、地方自治体に責任を委譲し、コミュニティが自身のニーズに対処する力を与えることによって、政府はよりスリムで効率的な国家機構を育成することを目指している。"
 DEN_basic_welfare: "基本福祉"
 DEN_basic_welfare_desc: "デンマークは全ての市民が基本福祉にアクセスできるように保証し、医療、教育、住宅などの不可欠なサービスを基本的な権利として保証している。"
 DEN_reform_taxation: "税制改革"
 DEN_reform_taxation_desc: "デンマークは21世紀のために税制を近代化し最適化するための包括的な税制改革努力に着手している。税法を簡素化し、抜け穴を閉じ、公平性と累進性を保証することによって、政府は経済における歪みと非効率性を最小限に抑えながら歳入創出を高めることを目指している。"
 DEN_Schroder_Blair_paper: "シュレーダー・ブレア文書"
 DEN_Schroder_Blair_paper_desc: "デンマークはシュレーダー・ブレア文書に概説された勧告を検討しており、それは福祉国家を近代化し活性化させることを目的とした一連の改革を提案している。革新的なアイデアと証拠に基づいた政策解決策を受け入れることによって、政府はデンマーク社会の進化するニーズと願望を満たすために福祉システムを適応させることを目指している。"
 DEN_keep_welfare: "福祉の維持"
 DEN_keep_welfare_desc: "デンマークはその社会契約の礎石として福祉を維持するというコミットメントを再確認し、全ての市民が生涯を通じて不可欠なサービスと支援にアクセスできるように保証している。"
 DEN_increase_taxes: "増税"
 DEN_increase_taxes_desc: "デンマークは福祉プログラムを維持し拡大するための追加歳入の必要性を認識し、増税措置を実施している。富と所得に対して累進課税を課すことによって、政府は福祉国家の資金調達の負担が公平に分配され、全ての市民のニーズを満たすために十分な資源が利用可能であることを保証することを目指している。"
 DEN_Tax_the_rich: "富裕層への課税"
 DEN_Tax_the_rich_desc: "デンマークは富裕層への課税政策を採用し、所得格差に対処し、社会福祉プログラムのための歳入を創出することを目指している。最高所得者およびより裕福な個人に対してより高い税率を実施することによって、政府はより大きな社会正義を促進し、困窮している人々を支援するために資源を再分配することを目指している。"
 DEN_stabilisation_of_Welfare: "福祉の安定化"
 DEN_stabilisation_of_Welfare_desc: "デンマークは福祉の安定化に焦点を当て、社会的セーフティネットの長期的な持続可能性と回復力を保証することを目指している。コストを管理し、リスクを軽減し、変化する人口統計学および経済状況に適応するための措置を実施することによって、政府は将来の世代のために福祉プログラムを守ることを目指している。"
 DEN_found_New_Aliance: "新同盟設立"
 DEN_found_New_Aliance_desc: "デンマークは福祉課題に協調的に対処するために社会全体の利害関係者の間で新同盟を設立しようとしている。対話を育成し、コンセンサスを構築し、資源を動員することによって、政府は社会進歩とイノベーションのための連合を創設し、前向きな変化を推進し、福祉国家の基盤を強化することを目指している。"
 DEN_fight_radicals: "過激派との戦い"
 DEN_fight_radicals_desc: "デンマークは過激派イデオロギーと暴力によって福祉国家と民主的制度を弱体化させようとする過激派と戦うための行動を取る。寛容、多元主義、社会的結束を促進することによって、政府は過激化に対抗し、民主主義、人権、平等の価値観を守ることを目指している。"
 DEN_economic_liberalism: "経済自由主義"
 DEN_economic_liberalism_desc: "デンマークは経済自由主義を受け入れ、繁栄と福祉の原動力として自由市場、競争、個人の自由を強調している。政府介入を減らし、起業家精神を促進し、ビジネスフレンドリーな環境を育成することによって、政府は経済の完全な潜在能力を解き放ち、全ての市民が繁栄する機会を創出することを目指している。"
 DEN_no_welfare_without_grow: "成長なくして福祉なし"
 DEN_no_welfare_without_grow_desc: "デンマークは、社会的幸福の基盤としての経済的繁栄の重要性を強調し、成長なくして福祉はないと主張している。投資、イノベーション、生産性を刺激する政策を追求することによって、政府は持続可能な成長を生み出し、福祉プログラムの財政的実行可能性を保証することを目指している。"
 DEN_sharpen_profil: "プロフィールの明確化"
 DEN_sharpen_profil_desc: "デンマークは福祉イノベーションと社会政策におけるグローバルリーダーとしてのプロフィールを明確化することを目指している。ベストプラクティスを紹介し、知識を共有し、国際協力を育成することによって、政府は効果的で公平な福祉提供のモデルとしてのデンマークの評判を強化し、世界中で前向きな変化を刺激することを目指している。"
 DEN_Reform_Independent_public_Company: "独立公社の改革"
 DEN_Reform_Independent_public_Company_desc: "デンマークは独立公社の効率と有効性を高めるための改革に着手している。運営を合理化し、統治構造を改善し、説明責任と透明性を促進することによって、政府は不可欠なサービスの提供を最適化し、公的資源が責任を持って管理されることを保証することを目指している。"
 DEN_Energinet_dk: "エナジーネット"
 DEN_Energinet_dk_desc: "デンマークはエナジーネットへの投資を通じてエネルギー安全保障と持続可能性へのコミットメントを強化している。インフラを近代化し、再生可能エネルギー能力を拡大し、エネルギー効率を促進することによって、政府は信頼性が高く回復力のあるエネルギー供給を保証し、気候変動の影響を緩和することを目指している。"
 DEN_Naviair: "ナビアイル"
 DEN_Naviair_desc: "デンマークはナビアイルへの投資を通じて航空交通管理と安全基準を強化している。航空交通管制システムを近代化し、空域能力を改善し、国際パートナーとの協力を育成することによって、政府は乗客と貨物のための安全で効率的な航空旅行を促進することを目指している。"
 DEN_Danske_Statsbaner: "デンマーク国鉄"
 DEN_Danske_Statsbaner_desc: "デンマークはデンマーク国鉄への投資を通じて鉄道輸送システムを近代化している。鉄道インフラをアップグレードし、サービスネットワークを拡大し、持続可能なモビリティ解決策を促進することによって、政府は接続性を強化し、混雑を緩和し、環境に優しい輸送代替手段を促進することを目指している。"
 DEN_form_Postnord: "ポストノード設立"
 DEN_form_Postnord_desc: "デンマークはポストノードの形成を通じて郵便および物流サービスを再構築している。流通ネットワークを近代化し、ラストマイル配送能力を改善し、デジタルイノベーションを受け入れることによって、政府は消費者とビジネスの進化するニーズを満たし、郵便サービスの普遍的なアクセス可能性を保証することを目指している。"
 DEN_Finansiel_Stabilitet: "金融安定"
 DEN_Finansiel_Stabilitet_desc: "デンマークは金融安定に焦点を当てたイニシアティブを通じて金融安定性と回復力を強化している。金融機関を規制・監督し、システミックリスクを管理し、危機管理支援を提供することによって、政府は金融システムの完全性を保護し、預金者と投資家の利益を守ることを目指している。"
 DEN_explore_digital_possibilitys: "デジタル可能性の探求"
 DEN_explore_digital_possibilitys_desc: "デンマークは市民とビジネスの利益のために技術を活用する革新的な方法を探求し、デジタル可能性を探求する旅に出る。協力、実験、知識共有を育成することによって、政府は社会的課題に対処し公共サービスを改善するためのデジタル解決策の完全な潜在能力を解き放つことを目指している。"
 DEN_life_long_learning: "生涯学習"
 DEN_life_long_learning_desc: "デンマークは急速に進化するデジタル経済で繁栄するために必要なデジタルスキルと能力を市民に装備するための生涯学習イニシアティブに投資している。デジタルリテラシープログラム、職業訓練、生涯教育機会へのアクセスを拡大することによって、政府は個人が技術変化に適応し、個人的および専門的発展のための新しい機会を掴む力を与えることを目指している。"
 DEN_digital_gouverment_act: "デジタル政府法"
 DEN_digital_gouverment_act_desc: "デンマークはデジタル変革を通じて政府サービスを近代化し合理化するためのデジタル政府法を制定する。基準を設定し、フレームワークを確立し、相互運用性を促進することによって、政府は公共サービスの提供を強化し、市民参加を改善し、デジタルデータのセキュリティとプライバシーを保証することを目指している。"
 DEN_mobile_broadband: "モバイルブロードバンド"
 DEN_mobile_broadband_desc: "デンマークは国全体での高速インターネット接続へのアクセスを拡大するためにモバイルブロードバンドインフラに投資している。5Gネットワークを展開し、農村地域のカバレッジを改善し、サービスプロバイダー間の競争を促進することによって、政府はデジタルデバイドを埋め、全ての市民がオンラインサービスと情報にシームレスにアクセスできるようにすることを目指している。"
 DEN_NemID: "ネムID"
 DEN_NemID_desc: "デンマークは、市民が政府サービスにアクセスし、オンライン取引を容易かつ便利に行うことを可能にする安全なデジタル識別システムであるネムIDを導入する。単一の信頼されたアイデンティティ資格情報を提供することによって、政府は認証プロセスを簡素化し、サイバーセキュリティを強化し、デジタルインクルージョンを促進することを目指している。"
 DEN_Digital_post: "デジタルポスト"
 DEN_Digital_post_desc: "デンマークは、政府機関からの公式な通信を市民に電子的に配信するデジタルメールサービスであるデジタルポストに移行する。紙ベースの通信をデジタル化し、管理コストを削減し、効率を改善することによって、政府は通信チャネルを合理化し、市民に不可欠な情報とサービスへのタイムリーなアクセスを提供することを目指している。"
 DEN_NemKonto: "ネムコント"
 DEN_NemKonto_desc: "デンマークは、市民が政府の支払いと給付を直接銀行口座に受け取ることを可能にするデジタル支払いシステムであるネムコントを導入する。支払い処理を簡素化し、管理オーバーヘッドを削減し、財務透明性を強化することによって、政府は公的支出の効率と完全性を改善することを目指している。"
 DEN_BorDEN_dk: "BorDEN"
 DEN_BorDEN_dk_desc: "デンマークは、政府機関、ビジネス、市民間の協力と情報共有を促進するデジタルプラットフォームであるBorDENを開発している。データ管理を一元化し、データ相互運用性を促進し、安全な通信チャネルを可能にすることによって、政府は公共部門全体での調整、イノベーション、サービス提供を強化することを目指している。"
 DEN_Pluralist_state: "多元主義国家"
 DEN_Pluralist_state_desc: "デンマークは多元主義の原則を受け入れ、社会内の視点、信念、アイデンティティの多様性を認識し価値を見いだしている。寛容、包括性、少数民族の権利尊重を促進することによって、政府は全ての個人が自由に自己表現し、意思決定プロセスに参加し、デンマーク文化と民主主義の豊かさに貢献できる多元主義国家を育成することを目指している。"
 DEN_Copenhagen_Metro: "コペンハーゲン地下鉄"
 DEN_Copenhagen_Metro_desc: "デンマークは首都圏にサービスを提供する近代的で効率的な公共交通システムであるコペンハーゲン地下鉄の拡張と強化に投資している。既存の路線を延長し、新しい駅を建設し、他の交通モードと統合することによって、政府は接続性を改善し、混雑を緩和し、住民と訪問者の両方のために持続可能な都市モビリティを促進することを目指している。"
 DEN_Copenhagen_Malmo_Port: "コペンハーゲン・マルメ港"
 DEN_Copenhagen_Malmo_Port_desc: "デンマークとスウェーデンは、二つの都市を結び、バルト海地域における貿易と商業を促進する戦略的な海上ハブであるコペンハーゲン・マルメ港の開発に協力している。港湾インフラ、物流施設、複合一貫輸送リンクに投資することによって、両政府は地域競争力を強化し、経済成長を刺激し、国境を越えた協力を強化することを目指している。"
 DEN_expand_the_Port: "港の拡張"
 DEN_expand_the_Port_desc: "コペンハーゲン・マルメ港の成功は我々を非常に自信づけさせた。港のさらなる拡張は有用な一歩となるだろう。"
 DEN_more_Imports: "輸入能力の増加"
 DEN_more_Imports_desc: "コペンハーゲン・マルメ港の成功は我々を非常に自信づけさせた。輸入能力のさらなる拡張は有用な一歩となるだろう。"
 DEN_more_exports: "輸出能力の増加"
 DEN_more_exports_desc: "コペンハーゲン・マルメ港の成功は我々を非常に自信づけさせた。輸出能力のさらなる拡張は有用な一歩となるだろう。"
 DEN_copenhagen_opera_house: "コペンハーゲン・オペラハウス"
 DEN_copenhagen_opera_house_desc: "デンマークは、オペラ、バレエ、クラシック音楽公演のための世界クラスの会場であるコペンハーゲン・オペラハウスの建設により、その文化遺産と芸術的卓越性を祝う。最先端の施設を提供し、芸術的イノベーションを育成し、文化交流を促進することによって、政府はコペンハーゲンの文化情勢を豊かにし、世界中からの観客を引き付けることを目指している。"
 DEN_fehmarn_belt_fixed_link: "フェーマルン・ベルト海峡固定連絡路"
 DEN_fehmarn_belt_fixed_link_desc: "デンマークは、デンマークとドイツの間に固定された鉄道と道路の接続を作成する主要なインフラプロジェクトであるフェーマルン・ベルト海峡固定連絡路の建設に着手する。フェーマルン・ベルト海峡の下にトンネルを建設することによって、政府は輸送リンクを改善し、貿易と観光を促進し、バルト海地域内の経済統合を強化し、近隣諸国間の繁栄と協力を育成することを目指している。"
 DEN_the_politics_of_denmark_desc: "デンマークの政治は、国家の民主主義原則を内包し、開かれた対話、政治的多元主義、市民参加を育成する。合意形成と社会的責任の伝統に根ざし、デンマークの政治は代表制統治と個人の自由と権利の保護へのコミットメントを反映している。"
 DEN_western_Democracy: "西側民主主義"
 DEN_western_Democracy_desc: "デンマークは西側民主主義への献身を再確認し、自由、平等、人権の中核原則を堅持している。民主的価値観を擁護し、他の西側諸国との協力を育成することによって、政府は法の支配を堅持し、国内および国際的に民主的理想を促進しようと努めている。"
 DEN_the_queens_truth: "女王の真実"
 DEN_the_queens_truth_desc: "マルグレーテ2世女王は、デンマーク国民との信頼を確立し、君主制の野心への支持を得ることを目指し、正直さと透明性のキャンペーンを開始する。"
 DEN_increase_royal_influence: "王室影響力の増加"
 DEN_increase_royal_influence_desc: "王室は、デンマーク社会内での影響圏を拡大するための協調した努力を開始し、その歴史的な威信と文化的意義を活用して世論を有利に動かす。"
 DEN_office_of_international_relations: "国際関係局"
 DEN_office_of_international_relations_desc: "グローバルな同盟の重要性を認識し、王室は外交的結びつきを築き、君主制の大義に共感する外国勢力からの支持を得るために国際関係局を設立する。"
 DEN_Mainland_hemisphere: "本土半球"
 DEN_Mainland_hemisphere_desc: "権力を強化することに目を向け、王室はデンマーク本土に対する影響力を強化することに焦点を当て、資源を動員し、支持者をその旗の下に結集させる。"
 DEN_Island_hemisphere: "島嶼半球"
 DEN_Island_hemisphere_desc: "デンマークの海外領土に視線を向け、王室はフェロー諸島とグリーンランドに対する権威を拡大し、デンマーク王国の統一的な力としての地位を固めようとしている。"
 DEN_establish_the_royal_nordic_institute: "王立北欧研究所の設立"
 DEN_establish_the_royal_nordic_institute_desc: "北欧の統一と協力を促進する試みとして、王室は北欧諸国間の文化交流と協力を進めることに専念する名誉ある機関である王立北欧研究所を設立する。"
 DEN_royal_branding: "王室ブランディング"
 DEN_royal_branding_desc: "王室は、その公的イメージを高めるための包括的なブランディングキャンペーンを開始し、デンマーク国民の願望と一致した近代的で進歩的な機関として自らを提示する。"
 DEN_spread_the_word: "言葉を広める"
 DEN_spread_the_word_desc: "戦略的なメッセージングとメディアアウトリーチを通じて、王室は活性化された君主制のビジョンを広め、支持者を結集させ、議会制民主主義の有効性についての疑いの種を蒔く。"
 DEN_the_wedding_of_crone_prince_frederik: "フレデリック皇太子の結婚式"
 DEN_the_wedding_of_crone_prince_frederik_desc: "王室の壮麗さの壮大な表示で、王室はフレデリック皇太子の結婚式を演出し、デンマーク国民の心を掴み、現代社会における君主制の関連性を強化する。"
 DEN_question_democratic_values: "民主的価値観への疑問"
 DEN_question_democratic_values_desc: "王室は民主的統治の有効性に挑戦し、その認識された欠点を強調し、君主制の後援の下でより安定した権威主義的な統治システムを提唱する。"
 DEN_democracys_weakness: "民主主義の弱点"
 DEN_democracys_weakness_desc: "学術研究と公開討論を通じて、王室は民主主義システムの脆弱性を暴露し、それらを膠着状態、非効率性、不安定性に陥りやすいものとして描写する。"
 DEN_start_the_transission: "移行開始"
 DEN_start_the_transission_desc: "準備が進む中、王室は議会政府から君主制への段階的な権力移行の基礎を築き、民主主義秩序の自然な後継者として自らを位置づける。"
 DEN_prepare_for_violence: "暴力への準備"
 DEN_prepare_for_violence_desc: "既得権益を持つ政治勢力からの抵抗を予想し、王室は潜在的な不安と動乱に備え、君主制とその支持者の安全と保障を確保するために慎重に準備する。"
 DEN_contact_the_army: "陸軍への接触"
 DEN_contact_the_army_desc: "密室で、王室は主要な軍事指導者に接触し、議会政府との対立が発生した場合の彼らの忠誠と支援の保証を求める。"
 DEN_a_peaceful_change: "平和的変化"
 DEN_a_peaceful_change_desc: "紛争の脅威にもかかわらず、王室は平和的な権力移行にコミットし続け、対話と交渉をその目的達成のための優先手段として強調する。"
 DEN_force_parliament_into_submission: "議会の服従強制"
 DEN_force_parliament_into_submission_desc: "圧力が高まり、世論が有利に傾く中、王室はより断固とした姿勢を取り、議会政府に譲歩を要求し、君主制の権威を認めさせる。"
 DEN_overthrow_with_force: "武力による打倒"
 DEN_overthrow_with_force_desc: "緊張が沸点に達すると、王室は議会政府を打倒し、その覇権を主張するために武力行使を承認し、デンマークを危機と不確実性の状態に陥れる。"
 DEN_the_king_of_denmark: "デンマーク国王"
 DEN_the_king_of_denmark_desc: "動乱の後、フレデリク皇太子は先代の足跡を継ぎ、デンマークの新国王フレデリク10世として即位する。君主制が統治権威として確固たる地位を確立する中、フレデリク10世国王は、知恵、慈悲、そしてデンマーク国民の福祉への揺るぎないコミットメントをもって国を導くことを誓う。"
 DEN_secure_the_dynasty: "王朝の確保"
 DEN_secure_the_dynasty_desc: "君主制が回復されると、フレデリク10世国王は安定、継承、そして王統の継続性を確保することによって王朝の未来を確保することを優先する。"
 DEN_house_Windsor: "ウィンザー家"
 DEN_house_Windsor_desc: "英国君主制からインスピレーションを得て、フレデリク10世国王はウィンザー家との関係を強化し、ヨーロッパで最も永続的な王室の一つからの支援と指導を求める。"
 DEN_house_hohenzollern: "ホーエンツォレルン家"
 DEN_house_hohenzollern_desc: "ドイツの豊かな王室遺産を受け入れ、フレデリク10世国王はホーエンツォレルン家との外交同盟を結び、ヨーロッパの君主制間の相互協力と連帯を促進する。"
 DEN_belgium_houses: "ザクセン＝コーブルク＝ゴータ家（ベルギー）"
 DEN_belgium_houses_desc: "ベルギーとの連帯のしるしとして、フレデリク10世国王はデンマークとザクセン＝コーブルク＝ゴータ家（ベルギー）との歴史的な繋がりを再確認し、二つの王室間の友好と協力を促進する。"
 DEN_houses_of_the_netherlands: "オラニエ＝ナッサウ家"
 DEN_houses_of_the_netherlands_desc: "隣国オランダとの絆を強化し、フレデリク10世国王はオラニエ＝ナッサウ家との緊密なパートナーシップを確立し、デンマークとオランダの君主制間の文化交流と協力を強化する。"
 DEN_proclaim_an_empire: "帝国宣言"
 DEN_proclaim_an_empire_desc: "デンマークが王政の新時代に入る中、フレデリク10世国王はデンマーク帝国の設立を宣言し、国家の世界的勢力としての復活を象徴し、その歴史的遺産を再確認する。"
 DEN_the_fate_of_the_monarchy: "君主制の運命"
 DEN_the_fate_of_the_monarchy_desc: "憶測と不確実性の中で、フレデリク10世国王は国民に演説し、君主制へのコミットメントを再確認し、王室指導の下での繁栄し統一されたデンマークのビジョンを概説する。"
 DEN_traditional_monarchy: "伝統的君主制"
 DEN_traditional_monarchy_desc: "フレデリク10世国王はデンマーク君主制の伝統と慣習を受け入れ、その儀礼的義務、文化遺産、そして国家の統一力としての象徴的重要性を維持する。"
 DEN_adopt_new_traditions: "新伝統の採用"
 DEN_adopt_new_traditions_desc: "伝統を尊重しつつ、フレデリク10世国王はまた、現代デンマーク社会の変化するニーズと期待に応えるために君主制を適応させ進化させようと努め、現代の価値観と願望に共鳴する新しい慣習と儀式を導入する。"
 DEN_a_new_way: "新しい道"
 DEN_a_new_way_desc: "前向きなアプローチで、フレデリク10世国王は君主制の新しい道筋を描き、21世紀におけるデンマーク国民のニーズに対する革新、包括性、そして応答性を強調する。"
 DEN_international_recognition: "国際的承認"
 DEN_international_recognition_desc: "世界舞台におけるデンマークの地位を高めることを目指し、フレデリク10世国王は外交的な魅力攻勢に乗り出し、デンマークの統一とアイデンティティの象徴としての君主制の役割に対する国際的な承認と尊敬を獲得する。"
 DEN_strengthen_the_regency: "王室顧問団の強化"
 DEN_strengthen_the_regency_desc: "有能で忠実な王室顧問団の重要性を認識し、フレデリク10世国王は信頼できる顧問と腹心を王宮内の主要な地位に任命し、君主制の事柄の効果的な統治と管理を保証する。"
 DEN_build_up_advisors: "顧問団の構築"
 DEN_build_up_advisors_desc: "フレデリク10世国王は、国政、統治、政策策定に関する事項について助言と指導を提供するために、様々な分野からの経験豊富な顧問と専門家のチームを編成し、情報に基づいた意思決定と戦略的計画のための君主制の能力を強化する。"
 DEN_create_a_protocol: "儀礼の制定"
 DEN_create_a_protocol_desc: "君主制にふさわしい尊厳と礼儀作法を維持するために、フレデリク10世国王は王室の儀式、行事、公務のための正式な儀礼を制定し、何世紀にもわたってデンマーク王室を定義してきた伝統と儀礼を保存する。"
 DEN_establish_the_court: "宮廷の設立"
 DEN_establish_the_court_desc: "王室行政の中心として、フレデリク10世国王は王室活動、統治、儀礼的事柄の中心として機能する宮廷を設立し、王室のメンバー間の共同体意識と仲間意識を育む。"
 DEN_implement_the_new_dkr: "新デンマーク・クローネ導入"
 DEN_implement_the_new_dkr_desc: "君主制が統治権威として確固たる地位を確立する中、フレデリク10世国王は新デンマーク・クローネ（DKR）を導入する。これは、王室指導と経済的繁栄への国家の新たなコミットメントを象徴する刷新された通貨である。"
 DEN_Expand_task_force_north: "北方任務部隊の拡大"
 DEN_Expand_task_force_north_desc: "北方任務部隊は、今やEUの枠組み内で極めて重要な手段として位置づけられ、連合の集団安全保障目標に対するデンマークの積極的な関与と揺るぎない支援を示している。その作戦範囲を拡大し、EUの防衛構造内での統合を深めることによって、北方任務部隊はEU加盟国間の協力と連帯を育成するというデンマークのコミットメントを体現している。"
 DEN_middle_Europe_focus: "中部ヨーロッパ焦点"
 DEN_middle_Europe_focus_desc: "地域協力と連帯の重要性を強調し、デンマークは中部ヨーロッパ諸国とのより緊密な関係を育成するために外交努力を向ける。対話、協力、共有イニシアチブを通じて、デンマークは中部ヨーロッパの隣国との外交、経済、文化関係を強化し、地域全体の安定と繁栄を促進することを目指す。"
 DEN_ties_to_France: "フランスとの関係"
 DEN_ties_to_France_desc: "フランスをヨーロッパにおける主要な同盟国およびパートナーとして認識し、デンマーク政府はフランスとの二国間関係の深化を優先する。外交交流、共同プロジェクト、戦略的協力を通じて、デンマークは仏デンマークパートナーシップを強化し、防衛と安全保障から気候変動対策と文化交流に至るまで、幅広い問題に関する相互理解と協力を育成することを目指す。"
 DEN_ties_to_GB: "イギリスとの関係"
 DEN_ties_to_GB_desc: "歴史的な繋がりと共通の価値観に基づき、デンマークはイギリスとの外交関係を強化しようと努める。対話、貿易協定、共同イニシアチブを通じて、デンマークは英国との二国間パートナーシップを深め、貿易、防衛、研究、イノベーションなどの分野での協力を育成し、Brexitの複雑さを乗り越え、EU加盟後の継続的な協力を確保することを目指す。"
 DEN_German_partner: "ドイツのパートナー"
 DEN_German_partner_desc: "ドイツを主要な戦略的パートナーおよび隣国として認識し、デンマークはドイツとの外交および経済関係を深めることを目指す。ハイレベル会合、共同プロジェクト、国境を越えたイニシアチブを通じて、デンマークとドイツは地域安定、経済成長、文化交流を促進するために協力し、両国間の強力で永続的なパートナーシップを育成する。"
 DEN_Benelux_fokus: "ベネルクス焦点"
 DEN_Benelux_fokus_desc: "ベネルクス地域内での協力の重要性を認め、デンマークはベルギー、オランダ、ルクセンブルクとの関係強化を優先する。協力的な努力、外交的関与、共有イニシアチブを通じて、デンマークはベネルクス諸国とのパートナーシップを深め、地域統合、経済協力、文化交流を促進することを目指す。"
 DEN_Transatlantic_focus: "大西洋横断焦点"
 DEN_Transatlantic_focus_desc: "大西洋横断関係へのコミットメントを確認し、デンマークはアメリカおよびカナダとの関係を深めようと努める。外交対話、戦略的パートナーシップ、共有価値観を通じて、デンマークは大西洋の絆を強化し、安全保障、貿易、技術、地球規模の課題に関する協力を育成し、NATO同盟の重要性を再確認することを目指す。"
 DEN_ties_USA: "アメリカとの関係"
 DEN_ties_USA_desc: "アメリカを主要な戦略的同盟国およびパートナーとして認識し、デンマークはアメリカとの二国間関係を強化することを目指す。外交的関与、貿易協定、共同イニシアチブを通じて、デンマークは防衛、エネルギー、イノベーション、文化交流を含む幅広い分野でアメリカとの協力を深め、両国間の友情と共有価値観の強い絆を再確認することを目指す。"
 DEN_ties_to_Canada: "カナダとの関係"
 DEN_ties_to_Canada_desc: "共有価値観と共通の利益に基づき、デンマークはカナダとの外交関係を強化しようと努める。対話、協力、共同プロジェクトを通じて、デンマークはカナダとのパートナーシップを深め、北極圏統治、環境保護、貿易、イノベーションなどの問題に関する協力を育成し、両国間の人的交流と文化交流を促進することを目指す。"
 DEN_ties_South_america: "南米との関係"
 DEN_ties_South_america_desc: "世界舞台における南米の重要性の増大を認識し、デンマークはこの地域の国々との外交関係を強化することを目指す。外交的アウトリーチ、貿易協定、文化交流を通じて、デンマークは南米諸国との関与を深め、持続可能な開発、貿易、環境保護などの問題に関する協力を育成し、経済的パートナーシップと投資の機会を探求することを目指す。"
 DEN_Eurasic_focus: "ユーラシア焦点"
 DEN_Eurasic_focus_desc: "ユーラシアの戦略的重要性を認め、デンマークはこの地域の国々との外交関係を強化することを目指す。外交的関与、貿易協定、文化交流を通じて、デンマークはユーラシア諸国との協力を深め、地域安定、経済開発、文化交流を促進し、インフラ、エネルギー、イノベーションプロジェクトに関する協力の機会を探求することを目指す。"
 DEN_ties_to_Russia: "ロシアとの関係"
 DEN_ties_to_Russia_desc: "ロシアを地域および世界情勢における主要なプレーヤーとして認識し、デンマークはロシアとの建設的かつ実用的な関係を維持しようと努める。外交対話、関与、共有利益に関する協力を通じて、デンマークは相互尊重、透明性、対話に基づくロシアとの関係を育成し、意見の相違のある分野には外交チャネルと建設的な関与を通じて対処することを目指す。"
 DEN_ties_to_India: "インドとの関係"
 DEN_ties_to_India_desc: "世界舞台におけるインドの影響力と重要性の増大を認識し、デンマークはインドとの外交および経済関係を深めることを目指す。外交的アウトリーチ、貿易協定、文化交流を通じて、デンマークはインドとのパートナーシップを強化し、貿易、投資、技術、持続可能な開発などの問題に関する協力を育成し、両国間の人的交流と文化交流を促進することを目指す。"
 DEN_ties_to_China: "中国との関係"
 DEN_ties_to_China_desc: "中国の台頭する卓越性と経済的影響力を認め、デンマークは中国との外交関係を強化しようと努める。外交的関与、貿易協定、文化交流を通じて、デンマークは中国とのパートナーシップを深め、貿易、投資、イノベーション、環境保護などの問題に関する協力を育成し、相互の利益と懸念のある分野について建設的な対話を行うことを目指す。"
 DEN_ties_to_Indonesia: "インドネシアとの関係"
 DEN_ties_to_Indonesia_desc: "東南アジアにおけるインドネシアの戦略的重要性を認識し、デンマークはインドネシアとの外交および経済関係を強化することを目指す。外交的関与、貿易協定、文化交流を通じて、デンマークはインドネシアとのパートナーシップを強化し、海上安全保障、持続可能な開発、再生可能エネルギー、文化交流などの問題に関する協力を育成し、東南アジアにおける地域安定と繁栄を促進することを目指す。"
 DEN_Expand_Maersk: "A.P. モラー・マースク・グループの拡大"
 DEN_Expand_Maersk_desc: "デンマークは、主要な多国籍コングロマリットであるA.P. モラー・マースク・グループの世界的なフットプリントと影響力を拡大するための野心的な戦略に着手する。海運、物流、エネルギーにおける専門知識を活用し、デンマークは持続可能な成長とイノベーションを促進しつつ、国際市場における主要プレーヤーとしての同社の地位を強化することを目指す。"
 DEN_Maersk_nortsea_port: "マースク北海港"
 DEN_Maersk_nortsea_port_desc: "デンマークは、北海地域における海上貿易と物流業務を促進するために戦略的に位置付けられたマースク北海港の開発と拡大に焦点を当てる。インフラ、技術、接続性への投資を通じて、デンマークは港の容量、効率性、競争力を強化し、周辺地域の経済開発と繁栄を推進することを目指す。"
 DEN_Maersk_American_port: "マースク・アメリカ"
 DEN_Maersk_American_port_desc: "デンマークは、アメリカ市場の広大な可能性を活用し、デンマークとアメリカ間の貿易関係を強化するために、マースク・アメリカのプレゼンスを拡大する機会を追求する。戦略的投資、パートナーシップ、市場拡大イニシアチブを通じて、デンマークは北米全域の海運、物流、輸送部門における主要プレーヤーとしてマースク・アメリカを位置付けることを目指す。"
 DEN_Maersk_Asian_port: "マースク・アジア港"
 DEN_Maersk_Asian_port_desc: "デンマークは、アジア太平洋地域のダイナミックな経済状況と増大する海事サービス需要を活用し、マースク・アジア港の戦略的開発と成長に焦点を当てる。港湾インフラ、デジタル化、顧客中心のソリューションへの投資を通じて、デンマークはマースク・アジア港をアジアにおける貿易と商業の主要なゲートウェイとして確立し、地域の接続性と繁栄を推進することを目指す。"
 DEN_Maersk_Indian_port: "マースク・インド港"
 DEN_Maersk_Indian_port_desc: "デンマークは、インドの戦略的な立地と新興市場の可能性を活用し、マースク・インド港の拡大と近代化を優先する。的を絞った投資、パートナーシップ、能力構築イニシアチブを通じて、デンマークは港の効率性、接続性、競争力を強化し、インド亜大陸における貿易の流れと経済成長を促進することを目指す。"
 DEN_Expand_Maersk_investments: "マースク投資"
 DEN_Expand_Maersk_investments_desc: "デンマークは、マースク投資ポートフォリオを強化し、収益源を多様化し、長期的な価値創造を推進するために、投資機会と戦略的パートナーシップを積極的に模索する。有望なセクター、市場、ベンチャーを特定することにより、デンマークはリターンを最適化し、リスクを軽減し、マースクグループの投資ポートフォリオの持続可能な成長と発展を支援することを目指す。"
 DEN_Expand_Maersk_Logistics: "マースク物流"
 DEN_Expand_Maersk_Logistics_desc: "デンマークは、グローバル顧客の進化するニーズを満たすエンドツーエンドのサプライチェーンソリューションを提供し、マースク物流ネットワークの最適化と拡大に焦点を当てる。デジタル化、イノベーション、運用上の卓越性を通じて、デンマークはマースク物流サービスの効率性、信頼性、俊敏性を強化し、競争力と成長を推進する付加価値ソリューションを提供することを目指す。"
 DEN_Expand_Maersk_Supply_service: "マースク供給サービス"
 DEN_Expand_Maersk_Supply_service_desc: "デンマークは、オフショア支援および海洋サービスの主要プロバイダーであるマースク供給サービスの能力とプレゼンスを強化する。専門知識、フリート資産、運用上の卓越性を活用することにより、デンマークはマースク供給サービスの市場シェアを拡大し、サービス提供を多様化し、オフショアエネルギーおよび海事部門における新たな機会を活用することを目指す。"
 DEN_Maersk_Global_player: "マースク・グローバル"
 DEN_Maersk_Global_player_desc: "デンマークは、多様な市場と産業にわたるマースクの世界的なプレゼンスと影響力を強化するための努力を主導する。事業拡大、パートナーシップ育成、マースクの専門知識活用に焦点を当て、デンマークはマースク・グローバルを国際舞台におけるデンマークの革新、卓越性、リーダーシップの象徴として確立することを目指す。"
 DEN_marxist_education: "マルクス主義教育"
 DEN_marxist_education_desc: "デンマークは、より公平で社会的に公正な社会を創造するためにマルクス主義の原則からインスピレーションを得て、教育システムを革命化するための変革の旅に着手する。カール・マルクスのイデオロギーを受け入れ、政府は市民の間で批判的思考、階級意識、集団行動の発展を優先する。"
 DEN_joining_brics: "BRICS加盟"
 DEN_joining_brics_desc: "デンマークは、BRICS同盟への加盟の可能性を探ることにより、世界的なパートナーシップを強化し、世界舞台での影響力を増幅するための戦略的取り組みに着手する。この新興連合の経済的および政治的可能性に触発され、デンマークはブラジル、ロシア、インド、中国、南アフリカとのより緊密な関係を築き、相互協力と集団的成長を育成することを目指す。"
 DEN_a_modern_military: "近代軍"
 DEN_a_modern_military_desc: "進化する安全保障環境と国防の必要性を認識し、デンマーク政府は、デンマークの主権を守り、世界舞台で力を投射できる近代軍を育成するための包括的なイニシアチブに着手する。"
 DEN_Green_water_Navy: "緑海水軍"
 DEN_Green_water_Navy_desc: "デンマーク政府は、バルト海および北大西洋内での沿岸防衛と海上作戦に焦点を当て、緑海水軍の強化にコミットする。これを達成するために、オーデンセ・スチール造船所にクヌート・ラスムッセン級哨戒艦の建造契約が授与され、デンマーク領海と重要な海上利益の保護を保証する。"
 DEN_Blue_water_Navy: "外洋海軍"
 DEN_Blue_water_Navy_desc: "遠征能力への戦略的転換において、デンマーク政府は遠隔海域で力を投射し作戦を実施できる外洋海軍の開発に投資する。このイニシアチブの一環として、政府はマースク・ラインと提携し、世界中のデンマーク海軍展開に不可欠な物流支援を提供するアブサロン級支援艦を取得する。"
 DEN_Dansk_Naval_industry: "デンマーク海軍産業"
 DEN_Dansk_Naval_industry_desc: "強力な国内海軍産業の重要性を認識し、デンマーク政府は地元の造船所および防衛請負業者と戦略的パートナーシップを結び、海軍調達における革新と自給自足の促進を図る。ヘルシンゲル造船所との協力により、デンマークの海軍工学と技術の専門知識を示すイーヴァ・ヴィトフェルト級フリゲートが建造される。"
 DEN_modular_focus: "モジュラー焦点"
 DEN_modular_focus_desc: "海軍戦へのモジュラーアプローチを受け入れ、デンマーク政府は海軍プラットフォームとシステムにおける柔軟性と適応性を優先する。ティッセンクルップ・マリン・システムズとの協力により、デンマークは艦隊用の柔軟なスタンフレックスモジュールの設計と建造を委託し、進化する運用要件を満たすための迅速な再構成と任務特化を可能にする。"
 DEN_Fregatte: "フリゲート"
 DEN_Fregatte_desc: "水上戦闘能力の強化に焦点を当て、デンマーク政府は海軍の火力とプレゼンスを強化するために新しいフリゲートの取得に投資する。オーデンセ・スチール造船所にニールス・ユール級フリゲートの建造契約が授与され、紛争環境における海上優位性を確保するために高度なセンサーと兵器システムが装備される。"
 DEN_corvettes: "コルベット"
 DEN_corvettes_desc: "フリゲート艦隊を補完し、デンマーク政府は沿岸防衛と対潜水艦戦に最適化された汎用コルベットの調達を目指す。コックムスとの協力により、ステルス技術と高度なソナーシステムを備えたクヌート・ヴァイキング級コルベットが取得され、状況認識と抑止能力が強化される。"
 DEN_Submarine_focus: "潜水艦焦点"
 DEN_Submarine_focus_desc: "水中戦の戦略的重要性を認め、デンマーク政府は潜水艦隊の近代化と拡大のために潜水艦焦点イニシアチブを開始する。サーブ・コックムスとの協力により、最先端のステルス技術と高度な推進システムを備えた214型潜水艦が取得され、拡張された耐久性と運用上の柔軟性が提供される。"
 DEN_attack_submarines: "攻撃型潜水艦"
 DEN_attack_submarines_desc: "戦力投射とシーデナイアル能力に焦点を当て、デンマーク政府は敵水上艦および潜水艦に対する攻撃作戦を実施できる攻撃潜水艦の調達に投資する。ティッセンクルップ・マリン・システムズにハフマンデン級攻撃潜水艦の建造契約が授与され、高価値目標に対する精密攻撃のための高度な魚雷と巡航ミサイルが装備される。"
 DEN_Rocket_subs: "ミサイル潜水艦"
 DEN_Rocket_subs_desc: "信頼できる抑止能力の必要性を認識し、デンマーク政府は戦略的核抑止力を搭載・発射できるミサイル潜水艦を取得する。ナバル・グループとの協力により、デンマークの海上利益の安全と主権を確保するために潜水艦発射弾道ミサイルを備えたカプタイン級ミサイル潜水艦が取得される。"
 DEN_Modern_fleet: "近代艦隊"
 DEN_Modern_fleet_desc: "デンマークの海軍近代化努力の礎として、デンマーク政府は21世紀の海洋環境の課題に対応できる近代化された有能な艦隊の開発を監督する。最先端技術とプラットフォームへの戦略的投資を通じて、デンマークは海上国境を守り、影響力のある海洋国家としての地位を維持するというコミットメントを再確認する。"
 DEN_Artillerie_question: "砲兵問題"
 DEN_Artillerie_question_desc: "現在の能力と将来のニーズを慎重に評価し、デンマーク政府は専門家パネルを招集して「砲兵問題」に対処し、既存システムの有効性を検討し、改善分野を特定する。"
 DEN_US_Artillerie: "アメリカ砲兵"
 DEN_US_Artillerie_desc: "アメリカとの長年のパートナーシップに基づき、デンマーク政府は砲兵システムにおける協力の機会を探る。アメリカの防衛請負業者と最先端の砲兵プラットフォーム調達に関する契約が交渉され、大西洋を越えた高度な技術と専門知識を活用する。"
 DEN_domestic_Artillerie: "国内砲兵"
 DEN_domestic_Artillerie_desc: "国家主権と自立の実証として、デンマーク政府は国内砲兵システムの開発と生産に投資する。地元の防衛産業パートナーに、デンマーク陸軍の独自の要件に合わせて調整された国産砲兵プラットフォームの製造契約が授与される。"
 DEN_French_Artillerie: "フランス砲兵"
 DEN_French_Artillerie_desc: "国際的なパートナーシップを拡大し、デンマーク政府は信頼性と性能で有名なフランス砲兵システムの取得に関してフランスの防衛メーカーと合意を結ぶ。協力的なベンチャーは、フランス砲兵プラットフォームをデンマーク陸軍の兵器庫に統合し、相互運用性と能力を強化する道を開く。"
 DEN_ATGM: "対戦車誘導ミサイル"
 DEN_ATGM_desc: "現代の脅威の進化する性質を認識し、デンマーク政府は装甲化された敵に効果的に対抗するために、対戦車誘導ミサイルシステムの取得を優先する。最先端のATGMシステムの調達契約が確保され、デンマーク陸軍に敵装甲脅威を無力化するための精密誘導火力が提供される。"
 DEN_SAM: "地対空ミサイル"
 DEN_SAM_desc: "デンマーク領空を保護し、航空脅威から防御するために、デンマーク政府は防空能力を強化するために地対空ミサイルシステムに投資する。同盟国とのパートナーシップにより、高度なSAMシステムの取得が促進され、空中脅威に対する包括的な保護が確保される。"
 DEN_Update_M109: "M109更新"
 DEN_Update_M109_desc: "近代化に目を向け、デンマーク政府はM109自走榴弾砲の更新プログラムを開始し、戦場での火力、機動性、生存性を強化する。アップグレードには、改良された射撃管制システム、強化された保護措置、高度な弾薬の統合が含まれる。"
 DEN_CAESAR: "カエサル"
 DEN_CAESAR_desc: "同盟軍から学んだ教訓に基づき、デンマーク政府はカエサル（CAmion Équipé d'un Système d'ARtillerie）自走砲システムの調達を検討する。ネクスター・システムズとカエサル榴弾砲取得に関する契約が交渉され、デンマーク陸軍に機動性が高く汎用性の高い砲兵プラットフォームが提供される。"
 DEN_SPA: "自走砲(SPA)"
 DEN_SPA_desc: "有機的な火力支援能力を強化する努力として、デンマーク政府はデンマーク製自走砲システムを取得するための選択肢を探る。地元の防衛請負業者との協力により、機動性、火力、戦場での有効性に最適化されたSPAプラットフォームが開発される。"
 DEN_Panzerhaubitze_2000: "パンツァーハウビッツェ2000"
 DEN_Panzerhaubitze_2000_desc: "ドイツの防衛産業パートナーの専門知識を活用し、デンマーク政府はパンツァーハウビッツェ2000自走榴弾砲の取得を検討する。クラウス＝マッファイ・ヴェクマンとPzH 2000システム調達に関する契約が交渉され、デンマーク陸軍に実績のある信頼性の高い砲兵プラットフォームが提供される。"
 DEN_Arillerie_kommando: "砲兵コマンド"
 DEN_Arillerie_kommando_desc: "現代戦における砲兵の重要な役割を認識し、デンマーク政府は砲兵作戦を監督・調整するための砲兵コマンドを設立する。高度に訓練された専門家で構成されるコマンドは、デンマーク陸軍の任務と目標を支援するための砲兵資産の効果的な運用を保証する。"
 DEN_Specialforces_equipment: "特殊部隊装備"
 DEN_Specialforces_equipment_desc: "デンマークのエリート特殊部隊の独自の要件を認識し、デンマーク政府はこれらの高度に訓練された工作員のニーズに合わせて調整された特殊装備の調達にコミットする。暗視光学機器、戦術通信システム、高度な個人用保護具を含む最先端の装備の取得契約が授与される。"
 DEN_small_arms: "小火器"
 DEN_small_arms_desc: "デンマーク歩兵兵士が利用可能な最も信頼性が高く効果的な銃器を装備していることを保証するために、デンマーク政府は最先端の小火器の調達に投資する。現代のアサルトライフル、カービン、ピストルの取得契約が確保され、デンマーク兵士に戦場での優れた火力と精度を提供する。"
 DEN_G36: "G36"
 DEN_G36_desc: "NATO基準と相互運用性要件に沿って、デンマーク政府はデンマーク歩兵部隊の標準装備武器としてヘッケラー＆コッホG36ライフルを選択する。ヘッケラー＆コッホとG36ライフルの生産と納入に関する契約が交渉され、デンマーク兵士が多様な運用環境で自信と精度をもって活動できるようになる。"
 DEN_C7: "C7"
 DEN_C7_desc: "カナダとの長年のパートナーシップの成功に基づき、デンマーク政府は歩兵部隊のためにコルト・カナダC7ライフルを引き続き調達する。C7ライフルの生産と納入に関する契約が更新され、カナダ軍および他の同盟軍との相互運用性を確保しつつ、高い信頼性と性能基準を維持する。"
 DEN_NEW_small_arms: "新しい小火器"
 DEN_NEW_small_arms_desc: "デンマーク歩兵部隊の小火器オプションを多様化する努力として、デンマーク政府は様々な国際サプライヤーからの新しい銃器の取得を探る。FN SCAR、ステアーAUG、SIG Sauer MCXを含む様々なプラットフォームで評価が行われ、デンマーク兵士に最も適した武器を特定する。"
 DEN_Infanterie_kommando: "歩兵コマンド"
 DEN_Infanterie_kommando_desc: "現代戦における特殊歩兵部隊の重要性を認識し、デンマーク政府はデンマーク陸軍作戦の先鋒として機能する歩兵コマンドを設立する。偵察、直接行動、特殊作戦任務に特化した、高度に訓練された汎用性の高い兵士で構成されるコマンドは、デンマークが力を投射し、新たな脅威に迅速に対応する能力を強化する。"
 DEN_Vehicle_question: "車両問題"
 DEN_Vehicle_question_desc: "現在の装甲車両能力と将来の要件を包括的に評価し、デンマーク政府は専門家を招集して「車両問題」に対処する。厳格な分析を通じて、政府は装甲車両全体にわたる強化と近代化の機会を特定する。"
 DEN_US_Made: "アメリカ製ブラッドレー"
 DEN_US_Made_desc: "アメリカとの長年のパートナーシップを活用し、デンマーク政府は装甲歩兵能力を強化するためにM2ブラッドレー歩兵戦闘車の調達を探る。アメリカの防衛請負業者とブラッドレー取得に関する契約が交渉され、戦場でのデンマーク陸軍の火力と機動性を強化する。"
 DEN_Marder: "ドイツ製マルダー"
 DEN_Marder_desc: "ドイツとの協力関係に基づき、デンマーク政府は装甲車両を補完するためにマルダー歩兵戦闘車の取得を検討する。ラインメタルとマルダープラットフォーム調達に関する契約が追求され、装甲車両設計と生産におけるドイツの専門知識を活用する。"
 DEN_CV: "スウェーデン製CV90"
 DEN_CV_desc: "防衛パートナーシップのネットワークを拡大し、デンマーク政府は潜在的な取得のためにスウェーデンCV90歩兵戦闘車を評価する。BAEシステムズ・ヘグルンドとの協力により、CV90プラットフォーム調達に関する交渉が行われ、デンマーク装甲部隊に高度な機動性と火力能力が提供される。"
 DEN_NEW_APC: "新しいAPC"
 DEN_NEW_APC_desc: "兵員輸送能力を近代化する努力として、デンマーク政府は新しい装甲兵員輸送車を取得するための選択肢を探る。パトリアAMV、ボクサー、プーマを含む様々なプラットフォームで評価が行われ、デンマーク陸軍の要件に最も適したAPCを特定する。"
 DEN_NEW_IFV: "新しいIFV"
 DEN_NEW_IFV_desc: "歩兵支援と火力の重要性を認識し、デンマーク政府は新世代の歩兵戦闘車の調達を目指す。高度な兵器システムと保護機能を備えたIFVプラットフォーム取得に関して、主要な防衛メーカーと契約が追求される。"
 DEN_Update_Leopard_Tank: "レオパルト戦車更新"
 DEN_Update_Leopard_Tank_desc: "有能な主力戦車部隊を維持することに焦点を当て、デンマーク政府はレオパルト2A5DK主力戦車の更新プログラムを開始する。アップグレードには、火力、装甲保護、デジタルシステムの改善が含まれ、デンマーク装甲部隊の継続的な有効性を保証する。"
 DEN_US_Tanks: "M1A2エイブラムス"
 DEN_US_Tanks_desc: "NATO同盟国との相互運用性と共通性の機会を探り、デンマーク政府はアメリカからM1A2エイブラムス主力戦車の調達を検討する。ジェネラル・ダイナミクスとエイブラムス戦車取得に関する交渉が追求され、実績のある戦闘性能でデンマーク装甲能力を強化する。"
 DEN_German_tanks: "レオパルト2A7"
 DEN_German_tanks_desc: "近代的で有能な装甲車両を維持するというコミットメントの一環として、デンマーク政府はレオパルト2主力戦車の最新バージョンを取得するための選択肢を探る。クラウス＝マッファイ・ヴェクマンとレオパルト2A7+戦車調達に関する契約が追求され、高度な技術と戦場での強化が組み込まれる。"
 DEN_Challenger: "チャレンジャー3"
 DEN_Challenger_desc: "装甲能力を多様化し、新しい技術的解決策を探る試みとして、デンマーク政府は潜在的な取得のためにイギリスのチャレンジャー3主力戦車を評価する。BAEシステムズとの協力により、チャレンジャー3戦車調達に関する交渉が行われ、デンマーク装甲部隊に手ごわく汎用性の高いプラットフォームが提供される。"
 DEN_Tank_kommando: "戦車コマンド"
 DEN_Tank_kommando_desc: "現代戦における特殊装甲部隊の重要性を認識し、デンマーク政府はデンマーク陸軍装甲作戦の先鋒として機能する戦車コマンドを設立する。高度に訓練された戦車乗員で構成され、歩兵および偵察要素によって支援されるコマンドは、攻撃機動、装甲戦術、諸兵科連合運用に特化し、デンマークが戦場で優位性を主張する能力を保証する。"
 DEN_JFST: "統合火力支援チーム(JFST)"
 DEN_JFST_desc: "現代戦における統合火力支援の重要な役割を認識し、デンマーク政府は共同作戦全体で砲兵、航空支援、その他の火力能力を調整・同期させるための統合火力支援チーム（JFST）を設立する。様々な部門の専門家で構成されるJFSTは、地上部隊を支援するための精密かつ決定的な火力を提供するデンマーク陸軍の能力を強化する。"
 DEN_Light_forces_focus: "軽部隊焦点"
 DEN_Light_forces_focus_desc: "俊敏性と迅速な展開を強調し、デンマーク政府は遠征作戦と特殊任務を実施できる軽部隊への投資を優先する。軽歩兵、偵察、特殊作戦部隊の訓練、装備、機動性を強化するために資源が割り当てられ、幅広い運用環境における有効性を保証する。"
 DEN_Medium_forces_focus: "中部隊焦点"
 DEN_Medium_forces_focus_desc: "機動性と火力のバランスを取り、デンマーク政府は持続的な戦闘作戦を実施し、汎用性の高い能力を提供できる中部隊に注意を向ける。装輪および装軌車両を備えた装甲および機械化部隊に投資が行われ、多様なシナリオで迅速に展開し効果的に機動できるようになる。"
 DEN_Heavy_forces_focus: "重部隊焦点"
 DEN_Heavy_forces_focus_desc: "現代の戦場における装甲火力と回復力の重要性を認識し、デンマーク政府は強化された能力と近代化された装備で重部隊を補強する。主力戦車、装甲戦闘車両、砲兵システムのアップグレードに重点が置かれ、装甲戦と戦力投射能力における優位性を保証する。"
 DEN_reformed_army: "改革された陸軍"
 DEN_reformed_army_desc: "進化する脅威と運用要件に適応する努力として、デンマーク政府は陸軍の組織構造とドクトリンの包括的な改革に着手する。再編、近代化、訓練イニシアチブを通じて、陸軍は将来の課題に対する俊敏性、相互運用性、即応性を強化するために改革される。"
 DEN_secret_service: "警察情報局(PET)"
 DEN_secret_service_desc: "PETの資源と能力を増強し、政府は国内情報機関にデンマーク国境内の監視、情報収集、対テロ活動を強化する権限を与える。PETは、国家とその市民を保護するために、過激主義、テロリズム、組織犯罪を含む国内脅威の阻止に焦点を強化する。"
 DEN_expand_forsvarets_efterretningstjeneste: "国防情報局(FE)の拡大"
 DEN_expand_forsvarets_efterretningstjeneste_desc: "世界舞台での積極的な情報収集の必要性を認め、政府は国防情報局（FE）に追加の資金と人員を割り当てる。外国情報の収集とサイバー作戦の実施を任務とするFEは、新たな脅威、地政学的展開、サイバー敵対者を監視するためにその範囲を拡大し、国際舞台におけるデンマークの戦略的態勢と状況認識を強化する。"
 DEN_Reform_Heeresflieger: "空軍改革"
 DEN_Reform_Heeresflieger_desc: "進化する脅威に直面して俊敏性と汎用性の必要性を認識し、デンマーク政府はデンマーク空軍（Flyvevåbnet）の徹底的な改革に着手する。この改革努力は、組織構造を最適化し、運用を合理化し、すべての空軍部隊の即応性を強化することを目指す。"
 DEN_Apache: "アメリカ製アパッチ"
 DEN_Apache_desc: "アメリカとの同盟に基づき、デンマーク政府は空軍の回転翼能力を増強するためにAH-64アパッチ攻撃ヘリコプターの取得を探る。ボーイングとアパッチヘリコプター調達に関する契約が追求され、空軍に強化された火力が提供される。"
 DEN_the_Eurocopter: "ユーロコプター"
 DEN_the_Eurocopter_desc: "ヘリコプターフリートを多様化し、デンマーク政府は捜索救助、兵員輸送、海上哨戒を含む様々な任務のためにユーロコプターヘリコプターの取得を検討する。エアバス・ヘリコプターズとユーロコプタープラットフォーム調達に関する協力協定が追求され、空軍の航空能力と運用上の柔軟性を強化する。"
 DEN_Helicopter_training: "ヘリコプター訓練"
 DEN_Helicopter_training_desc: "パイロット訓練と熟練度の重要性を認識し、デンマーク政府は空軍の回転翼パイロットの即応性を保証するためにヘリコプター訓練プログラムに投資する。飛行操作、戦闘戦術、緊急手順における包括的な訓練を提供するために、最先端の訓練施設とシミュレーターが設立される。"
 DEN_Reform_equipment: "装備改革"
 DEN_Reform_equipment_desc: "空軍の近代化目標に合わせて、デンマーク政府は航空機、アビオニクス、支援システムを含む空軍装備の体系的な見直しとアップグレードに着手する。性能、信頼性、任務有効性を向上させるために、フリート全体でアップグレードと強化が実施される。"
 DEN_Eurofighter: "ユーロファイター"
 DEN_Eurofighter_desc: "高度な戦闘機オプションを探り、デンマーク政府は空軍の制空能力を強化するためにユーロファイター・タイフーンの潜在的な取得を評価する。ユーロファイターGmbHとユーロファイター航空機調達に関する協力的な議論が行われ、最先端技術と戦闘能力が組み込まれる。"
 DEN_Update_F16: "F16更新"
 DEN_Update_F16_desc: "空軍戦闘機隊のバックボーンであるF-16ファイティング・ファルコンの継続的な関連性と有効性を保証し、デンマーク政府は既存のF-16航空機を近代化するための更新プログラムを開始する。アップグレードには、アビオニクス強化、兵器システム改善、構造改修が含まれ、F-16フリートの寿命と戦闘能力を延長する。"
 DEN_form_Kommando_Luftwaffe: "空軍コマンド編成"
 DEN_form_Kommando_Luftwaffe_desc: "特殊航空作戦能力の必要性を認識し、デンマーク政府は専門の空軍コマンド部隊を設立する。空中作戦、近接航空支援、特殊任務における専門知識を持つ高度に訓練された人員で構成されるコマンドは、紛争環境における複雑で高リスクな作戦を実施する空軍の能力を強化する。"
 DEN_F35_Programme: "F35計画"
 DEN_F35_Programme_desc: "次世代航空戦力へのコミットメントを固め、デンマーク政府はF-35ライトニングII計画への参加を継続する。ロッキード・マーティンとF-35AライトニングII航空機調達に関する契約が最終決定され、将来の航空作戦のために空軍に比類のないステルス性、俊敏性、相互運用性能力が提供される。"
 DEN_Future_Combat_Air_System: "将来戦闘航空システム"
 DEN_Future_Combat_Air_System_desc: "将来の課題と技術的進歩を予想し、デンマーク政府は将来戦闘航空システム（FCAS）の研究開発イニシアチブに投資する。ヨーロッパの同盟国との協力的なパートナーシップは、次世代航空戦闘能力の開発への道を開き、空軍が航空戦革新の最前線に留まることを保証する。"
 DEN_Reformed_Airforce: "改革された空軍"
 DEN_Reformed_Airforce_desc: "上記の包括的な改革努力を通じて、空軍は高度な航空機、最先端技術、高度に熟練した人員を備えた、改革され近代化された空軍として現れる。改革された空軍は、デンマーク領空を守り、海外に力を投射し、国際的な安全と安定に貢献する準備ができている。"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "航空コマンド改革"
 DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "空軍の変革と並行して、デンマーク政府は空軍作戦を指揮する責任を負う作戦司令部である航空コマンドの改革に着手する。指揮構造を最適化し、連携を強化し、技術を活用することにより、航空コマンドは空軍の航空任務と能力の効果的かつ効率的な監督を保証するために改革される。"
 DEN_Biotech_Rising: "バイオテクノロジーの台頭"
 DEN_Biotech_Rising_desc: "デンマークはバイオテクノロジーのリーダーを目指し、ヘルスケアと持続可能性における革新を推進する。バイオテクノロジーへの投資は、我々の科学的能力を高め、ハイテク雇用を創出し、この革命的な分野におけるデンマークの地位を確保するだろう。"
 DEN_construction_industrie: "建設産業"
 DEN_construction_industrie_desc: "ヴェスタス・ウィンド・システムズの成功に基づき、我々の焦点は建設部門の強化に移る。この戦略的投資は経済成長を促進し、雇用を創出し、我が国のインフラを強化し、デンマークを繁栄する未来へと位置付けるだろう。"
 DEN_ISS: "ISS"
 DEN_ISS_desc: "施設サービスのグローバルリーダーであるISS（国際サービスシステム）への投資は、我々のオフィス部門を強化し、経済成長を促進するだろう。"
 DEN_Expand_Carlsberg: "カールスバーグの拡大"
 DEN_Expand_Carlsberg_desc: "我々の象徴的な醸造所であるカールスバーグの世界的なプレゼンスを拡大するための大胆なイニシアチブに着手する。投資とパートナーシップを通じて、我々は国際市場におけるカールスバーグの足がかりを強化し、輸出を増やし、醸造職人技におけるデンマークの卓越性を披露することを目指す。この拡大イニシアチブは、醸造所の成長を促進するだけでなく、雇用創出と経済的繁栄にも貢献するだろう。"
 DEN_Carlsberg_invest: "カールスバーグ投資"
 DEN_Carlsberg_invest_desc: "カールスバーグ醸造所に投資することにより、我々は財政的利益を確保しつつ、醸造産業を強化・向上させる。"
 DEN_Expand_logistic_Companies: "物流会社の拡大"
 DEN_Expand_logistic_Companies_desc: "アジアでの機会増大に触発され、デンマークは中国、香港、日本、シンガポールなどの主要市場で物流会社を拡大するイニシアチブを開始する。的を絞った投資を通じて、我々は物流ネットワークを強化し、これらの戦略的ハブにおけるプレゼンスを強化することを目指す。"
 DEN_Expand_DSV: "DSVの拡大"
 DEN_Expand_DSV_desc: "デンマークは、物流業界の主要プレーヤーであるDSVを拡大するための野心的なイニシアチブを開始する。戦略的投資を通じて、我々はDSVの世界的なプレゼンスとその能力を強化することを目指す。この拡大努力は、デンマークの物流部門を強化するだけでなく、国際貿易も促進する。"
 DEN_Expand_DSV_logistics: "DSV物流"
 DEN_Expand_DSV_logistics_desc: "デンマークは、的を絞ったイニシアチブを通じて世界中のDSVの物流業務を最適化することに焦点を当てる。このアプローチは、物流リーダーとしてのデンマークの地位を強化し、国際貿易と接続性を促進する。"
 DEN_Expand_DSV_Invests: "DSV投資"
 DEN_Expand_DSV_Invests_desc: "デンマークは、我が国の物流産業の礎であるDSVへの戦略的投資を行い、国家的な財政的利益を確保するだけでなく、物流能力も向上させる。"
 DEN_Expand_DSV_logistics_II: "DSVグローバル"
 DEN_Expand_DSV_logistics_II_desc: "デンマークは、戦略的イニシアチブとパートナーシップを通じてDSVの世界的なフットプリントを強化することに焦点を当てる。DSVの広範なネットワークと専門知識を活用することにより、我々は国際貿易ルートを強化し、サプライチェーンを最適化し、シームレスなグローバル物流を促進することを目指す。この世界的な拡大努力は、世界舞台におけるデンマークの競争力を高め、経済成長と繁栄を促進する。"
 DEN_Logistic_Global_Investments: "グローバル物流拡大"
 DEN_Logistic_Global_Investments_desc: "デンマークは、グローバル物流ネットワークを拡大し、貿易と接続性の新たな機会を解き放つための戦略的プログラムに着手する。これにより、グローバル港湾および輸送物流への投資が可能になる。グローバル物流に投資することにより、我々は長期的な財政的利益を刺激し、世界経済におけるデンマークの役割を強化する。"
 denmark.46.t: "ユーロ住民投票"
 denmark.46.d: "ユーロを導入するためには、我々は住民投票を実施し、我々の人々に投票する機会を与える必要がある。"
 denmark.46.a: "投票を始めよう"
 denmark.47.t: "我々の人々はユーロを望んでいる"
 denmark.47.d: "結果は、我々の人々の大多数がユーロ圏に参加し、ユーロ通貨を採用したいと考えていることを示している。"
 denmark.47.a: "素晴らしいニュースだ、ブリュッセルに電話しよう"
 denmark.47.b: "残念ながら、結果はシュレッダーで失われた"
 denmark.48.t: "我々の人々はユーロを望んでいない"
 denmark.48.d: "結果は、我々の人々の大多数が我々自身の通貨を維持したいと考えていることを示している。"
 denmark.48.a: "ECBにくそくらえと送れ"
 denmark.48.b: "投票者には残念だが、我々はユーロを導入する。"
 denmark.8.a: "真の愛が勝つ！"
 denmark.8.b: "スウェーデンのヴィクトリア皇太子"
 denmark.8.c: "ノルウェーのマッタ・ルイーセ王女"
 denmark.300.t: "ファイア・クロニクルズ始まる"
 denmark.300.d: "デンマーク出身の、ゲーム実況でMDコミュニティで有名になったとある男が、デンマークの僻地に農場を買うことを決めた。"
 denmark.300.a: "赤毛が地主になるって？この国は終わりだ！"
 denmark.300.b: "彼、OnlyFansやってる？"
 denmark.300.c: "デンマーク全体が文字通り僻地だろ。"
 DEN_idea_feal_well: "真の福祉国家"
 DEN_idea_feal_well_desc: "デンマークは真の福祉国家であることへのコミットメントを再確認し、すべての市民の幸福を保証するために、社会福祉プログラム、医療へのアクセス可能性、教育を優先する。"
 DEN_idea_Unconditional_basic_income: "無条件ベーシックインカム"
 DEN_idea_Unconditional_basic_income_des: "デンマークはすべての市民に無条件ベーシックインカムを提供し、彼らの寿命と福祉を改善する。"
 DEN_euro_question_idea: "ユーロ問題"
 DEN_euro_question_idea_desc: "デンマークはユーロ問題に取り組み、公式通貨としてユーロを採用することの潜在的な利点と欠点についての議論と討論に従事している。"
 DEN_Idea_office_of_international_relations: "国際関係局"
 DEN_Idea_office_of_international_relations_desc: "王政の管轄下にある国際関係局は、デンマークと他国との間の外交連絡役として機能し、国際協力と友好関係を育成する。"
 DEN_Royal_nordic_institute: "王立北欧研究所"
 DEN_Royal_nordic_institute_desc: "王立北欧研究所の設立は、北欧諸国間の協力と文化交流を育成し、相互理解と連帯を促進するというデンマークのコミットメントを象徴している。"
 DEN_idea_new_Tradition: "新伝統君主制"
 DEN_idea_new_Tradition_desc: "デンマークは、変化する社会規範と期待に適応するために、現代的価値観と歴史的慣習を融合させて、君主制における新しい伝統を受け入れている。"
 DEN_idea_new_way: "新方式君主制"
 DEN_idea_new_way_desc: "君主制は、デンマーク国民と関わり、現代の課題に適応するための新しい方法を探求し、社会におけるその役割と関連性を再定義している。"
 DEN_courtly: "宮廷的"
 DEN_courtly_desc: "デンマークは宮廷の伝統を保存し、国家の豊かな文化遺産と王室の歴史を反映するエチケット、プロトコル、儀式の実践を維持している。"
 DEN_idea_new_dkr: "新デンマーク・クローネ"
 DEN_idea_new_dkr_desc: "デンマークは、経済的安定性と競争力を高めることを目的とした金融改革の一環として、新しい通貨、新デンマーク・クローネを導入する。"
 DEN_Idea_light_Force: "軽戦力集中"
 DEN_Idea_light_Force_desc: "デンマークは軍事的焦点を軽戦力に移し、現代の安全保障上の課題に対処するために、機敏性、機動性、迅速な対応能力を強調する。"
 DEN_Idea_medium_Force: "中戦力集中"
 DEN_Idea_medium_Force_desc: "デンマークはバランスの取れた軍事力構造を維持し、柔軟性と有効性をもって広範な任務を遂行できる中規模部隊に焦点を当てている。"
 DEN_Idea_heavy_Force: "重戦力集中"
 DEN_Idea_heavy_Force_desc: "デンマークは重戦力能力を強化し、装甲車両、砲兵、機械化歩兵に投資して、火力と戦場での優位性を高める。"
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "デンマーク軍（VFK）は包括的な近代化プログラムを実施し、国家安全保障を確保するための即応性と有効性を保証するために、先進技術、強化された訓練、戦略的再編を通じて能力を強化した。"
 DEN_idea_Privatisation_Post: "ポストノルド"
 DEN_idea_Privatisation_Post_desc: "デンマークの郵便サービスプロバイダーであるポストノルドは、デジタル時代の顧客の変化するニーズに応えるために、事業を近代化し、サービスを拡大している。"
 DEN_idea_den_education_reform1: "教育改革"
 DEN_idea_den_education_reform1_desc: "デンマークは、教育システムの質、公平性、革新性を高め、急速に進化する世界で成功するために学生を準備するための包括的な教育改革を実施する。"
 DEN_idea_den_education_reform4: "改革された教育"
 DEN_idea_den_education_reform4_desc: "デンマークは、野心的な教育改革アジェンダの成功裏の完了を祝い、市民に高品質で適応性のある教育を提供するという国家のコミットメントのマイルストーンを記している。改革されたシステムは、教育と学習への近代化されたアプローチを反映し、急速に進化するグローバルな状況で繁栄するために必要なスキルと知識を学生に装備させる。"
 DEN_idea_World_forum: "世界フォーラム"
 DEN_idea_World_forum_desc: "デンマークは世界労働フォーラムの設立を提唱しており、そこでは世界中の労働組合と労働者組織の代表者が集まり、共通の課題に対処し、ベストプラクティスを共有し、国際的な連帯努力を調整することができる。"
 DEN_Labour_Union1: "再確認された労働者の権利"
 DEN_Labour_Union1_desc: "労働者の権利を保護し、公正な待遇を保証し、安全な労働条件を促進するという我々のコミットメントを再確認する必要がある。"
 DEN_Labour_Union2: "義務的労働者評議会"
 DEN_Labour_Union2_desc: "義務的労働者評議会法は、職場民主主義を高め、従業員と経営陣の間のコミュニケーションを改善するために、すべての主要企業における労働者評議会の設立を義務付けている。"
 DEN_Labour_Union3a: "政党労働者評議会"
 DEN_Labour_Union3a_desc: "政党労働者評議会は、政治領域内で労働者の利益を代表し、労働政策が労働人口のニーズと願望に沿っていることを保証することを目的としている。"
 DEN_Labour_Union3b: "組合労働者評議会"
 DEN_Labour_Union3b_desc: "組合労働者評議会は、組合が職場統治に積極的に参加し、より良い労働条件を主張し、組合員を代表して交渉することを可能にし、より公平な労働環境を育成する。"
 DEN_marxist_reeducation_idea: "マルクス主義再教育"
 DEN_marxist_reeducation_idea_desc: "マルクス主義再教育は、社会的価値観と経済原則を再形成することを目的とした再教育プログラムである。このイニシアチブは、集団所有、社会平等、資本主義構造の解体を含むマルクス主義理論の教義を促進することに焦点を当てている。教育改革と公共キャンペーンを通じて、我々はマルクス主義的理想へのより深い理解を育成し、連帯と公平性に根ざした社会を育成することを目指す。"
 DEN_inspire_revolutions: "抗議輸出"
 DEN_inspire_revolutions_desc: "抗議輸出は、変化のための世界的な運動を触媒することを目的とした先見的な戦略である。外交チャンネル、文化交流、直接支援を通じて、デンマークは世界中で抗議と革命の精神を点火することを目指す。"
 DEN_World_Workers_Paradise: "世界労働者の楽園"
 DEN_World_Workers_Paradise_desc: "世界労働者の楽園は、労働者の権利が普遍的に尊重され、労働者が公平な待遇と繁栄を享受する世界を構想している。この野心的な試みは、世界中の労働者の間の連帯を促進し、公正な賃金、安全な労働条件、社会正義を提唱することを目指す。"
 DEN_council_run_corporations_idea: "評議会運営企業"
 DEN_council_run_corporations_idea_desc: "評議会運営企業は、企業統治を革命することを目指している。このイニシアチブの下で、企業は労働者、株主、地域代表者で構成される民主的な評議会によって管理されるだろう。"
 DEN_Political_Capital_Injection: "政治資本注入"
 DEN_Political_Capital_Injection_desc: "政治資本注入は、労働組合に政治資本を提供し、それによって政治領域内での影響力とアクセスを強化するというデンマークのコミットメントを意味する。"
 DEN_Anarchism1: "デンマーク・アナーキズム"
 DEN_Anarchism1_desc: "デンマーク・アナーキズムは、自治、自発的結社、分散型意思決定の原則に根ざした社会組織の大胆なビジョンを内包している。このイデオロギーは、草の根民主主義と直接行動を支持して、国家を含む階層構造の廃止を提唱している。デンマーク・アナーキズムは、個人とコミュニティが自由に自己統治できるように力を与え、相互扶助、連帯、集団的責任に基づいた社会を育成することを目指す。"
 DEN_idea_Visitdenmark: "デンマーク観光局"
 DEN_idea_Visitdenmark_desc: "戦略的なマーケティングキャンペーン、旅行業界関係者とのパートナーシップ、革新的なプロモーション活動を通じて、VisitDenmarkは世界中からの訪問者を引き付け、経済成長を刺激し、最高の旅行先としてのデンマークの評判を高めることを目指している。"
 DEN_Maersk1: "メラー・マースク・グループ"
 DEN_Maersk1_desc: "1904年にA.P.メラーとピーター・マースク・メラー船長によって設立されたマースクは、世界最大の海運・物流会社の一つに成長した。130カ国以上でのプレゼンスと700隻以上の船舶を持ち、マースクはコンテナ海運、ターミナル運営、石油・ガス探査、物流サービスを含む複数のセクターで事業を展開している。"
 DEN_decision_Investments_Global: "世界の港への投資"
 DEN_decision_Investments_Global_desc: "世界の物流ネットワークを拡大するデンマークの戦略的プログラムの一環として、我々は世界の港に投資している。これらの投資は港湾インフラを強化し、貨物処理効率を改善し、重要な国際的パートナーシップを確立するだろう。港湾能力を強化することにより、我々は貿易のための新たな機会を解き放ち、長期的な金融利益を刺激し、世界経済におけるデンマークの役割を固めることを目指す。"
 DEN_Maersk_Invest: "[FROM.GetName]の海軍インフラへの投資"
 DEN_decision_Investments_Global_II: "世界の輸送ロジスティクスへの投資"
 DEN_decision_Investments_Global_II_desc: "世界の物流ネットワークを拡大するデンマークの戦略的拡大の一環として、我々は世界の輸送ロジスティクスに投資している。このイニシアチブには、先進的な物流ハブの開発と、貿易ルートを最適化しサプライチェーンを合理化するための最先端技術の導入が含まれる。世界の輸送ロジスティクスに投資することにより、我々は効率を高め、長期的な金融利益を刺激し、国際貿易におけるリーダーとしてのデンマークの地位を強化することを目指す。"
 DEN_DSV_Invest: "[FROM.GetName]の輸送ロジスティクスへの投資"
 DEN_DSV_TT: "[FROM.GetName]はロジスティクスへの投資を受け取るだろう"
 DEN_increased_tourism_gain_tt: "観光業"
 DEN_euro_question_decisions_category: "ユーロ問題"
 DEN_euro_referendum_decision: "ユーロ国民投票"
 DEN_euro_referendum_decision_desc: "ユーロ国民投票はデンマークの経済政策における極めて重要な瞬間を示しており、ユーロ通貨採用に関する市民の立場を表明する機会を提供する。デンマークがユーロ圏統合の利点と課題を比較検討する中で、この国民投票は民主的な意思決定への国家のコミットメントと欧州連合内でのその位置を反映している。"
 DEN_Increase_Eurosceptism_decision: "主権通貨"
 DEN_Increase_Eurosceptism_decision_desc: "デンマークは主権通貨へのコミットメントを再確認し、ユーロ圏とのさらなる統合を拒否する。国家主権と経済的独立を強調し、この決定はより深いヨーロッパ統合と公式通貨としてのユーロ採用に対するデンマークの懐疑論を示している。"
 DEN_downcrease_Eurosceptism_decision: "ユーロ統合イニシアチブ"
 DEN_downcrease_Eurosceptism_decision_desc: "デンマークはユーロ圏とのより緊密な統合に向けて積極的な措置を講じ、公式通貨としてユーロを採用する意欲を示している。共通通貨を受け入れることにより、デンマークはヨーロッパのパートナーとの経済的結びつきを強化し、市場の安定性を高め、ユーロ圏内での貿易と投資を促進することを目指す。"
 DEN_Bad_Bank_decision: "現実的な債務削減戦略"
 DEN_Bad_Bank_decision_desc: "デンマークは債務削減に対して現実的なアプローチを実施し、国家債務を削減しつつ国際投資を拡大するために控えめな投資を割り当てる。財政責任と戦略的投資のバランスを取ることにより、デンマークは財政安定性を改善し、経済競争力を高め、持続可能な成長のための外国資本を引き付けることを目指す。"
 DEN_Bad_Bank_EZB_decision: "大胆な経済刺激策"
 DEN_Bad_Bank_EZB_decision_desc: "デンマークは大胆な経済刺激策を開始し、国家債務を削減し国際投資を促進するために重要な資源を投入する。戦略的セクターとインフラプロジェクトに資本を注入することにより、デンマークは経済を活性化させ、雇用を創出し、外国投資家を引き付け、グローバル市場における革新と成長のダイナミックなハブとして自らを位置づけることを目指す。"
 DEN_visitdenmark_category: "デンマーク観光局"
 DEN_visitdenmark_category_desc: "VisitDenmarkの設立は、観光を促進し、国の豊かな文化遺産、自然の美しさ、活気ある都市生活を世界に紹介するためのデンマーク政府による協調的な努力を表している。"
