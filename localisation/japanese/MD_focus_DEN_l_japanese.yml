 DEN_agricultural_income: "§Y農業§!からの実際の収入 $[?agriculture_tax_gain|+3]！"
 DEN_wine_grow_tt: "デンマークでのブドウ栽培は、ヨーロッパのより伝統的なワイン生産地域と比較して比較的新しい現象である。歴史的に、デンマークの冷涼な気候はブドウ栽培に大きな課題をもたらした。しかし、気候変動、技術進歩、耐寒性ブドウ品種の導入により、デンマークのワイン生産はますます実行可能かつ人気が高まっている。ならば、なぜこのプロジェクトを支援しないのか？"
 DEN_wine_grow_tt_II: "農業補助金は、農家を支援し、食料供給を安定させ、持続可能な慣行を促進するための重要なツールである。そして、最終的には小さな利益が得られるかもしれない。"
 DEN_decision_Agriculture: "農業補助金"
 DEN_decision_Agriculture_desc: "農業補助金は、農家や農業関連企業を支援するために政府によって提供される財政援助である。これらの補助金は、食料価格を安定させ、安定した食料供給を確保し、農業生産性を促進し、農家の所得を保護することを目的としている。\n\n§Y農家の怒り§!: [?ROOT.DEN_farmer_anger]%\n§Y環境保護主義者の怒り§!: [?ROOT.DEN_environmentalist_anger]%"
