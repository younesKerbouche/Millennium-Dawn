 DEN_the_socialist_agenda: "社会主義者の議題"
 DEN_the_euro_question: "ユーロ問題"
 DEN_the_euro_question_desc: "デンマークは重要な決定に直面している：ユーロを採用するか、デンマーク・クローネを保持するか。ユーロ圏に参加することはヨーロッパとの経済統合を強化する可能性があるが、デンマークの金融主権を危うくするかもしれない。"
 DEN_accept: "国民投票、ユーロ圏加盟を肯定"
 DEN_question_nato: "NATOへの疑問"
 DEN_question_nato_desc: "デンマークはNATO同盟内での役割を批判的に評価し、組織の戦略的目標、原則、パートナーシップを考慮する。建設的な対話と外交的関与を通じて、デンマークは現代の安全保障上の脅威と課題に対処する上でのNATOの有効性と関連性を保証することを目指す。"
 DEN_reduce_commitment: "コミットメントの削減"
 DEN_reduce_commitment_desc: "進化する安全保障力学の中で、デンマークは軍事的コミットメントの範囲と規模を評価し、国家利益と国際的義務のバランスを取る。防衛態勢と軍事作戦への参加を再調整することにより、デンマークは国家防衛ニーズを優先しつつ、集団安全保障努力への貢献を最適化することを目指す。"
 DEN_inform_partners: "パートナーへの通知"
 DEN_inform_partners_desc: "デンマークは国際的なパートナーとのオープンで透明なコミュニケーションを維持し、政策、優先事項、戦略的目標について彼らに情報を提供する。外交チャンネルと多国間フォーラムを通じて、デンマークは共通の課題と機会に関する志を同じくする国々との協力と協調を育成する。"
 DEN_formalize_nordefco: "NORDEFCOの公式化"
 DEN_formalize_nordefco_desc: "デンマークは、北欧諸国間の地域防衛協力枠組みであるNORDEFCOの公式化と強化を提唱する。軍事相互運用性、共同演習、能力開発を強化することにより、NORDEFCOは北欧・バルト地域における地域の安定と安全保障に貢献する。"
 DEN_Idea_nordefco: "NORDEFCO"
 DEN_Idea_nordefco_desc: "北欧防衛協力（NORDEFCO）は、防衛分野における北欧諸国間の協力である。5つのメンバーはデンマーク、フィンランド、アイスランド、ノルウェー、スウェーデンである。組織の目的は、協力分野を特定し、効果的な解決策を促進することによって、加盟国の防衛能力を強化することである。"
 DEN_defense_treatys: "防衛条約"
 DEN_defense_treatys_desc: "デンマークは戦略的パートナーと防衛条約および協定を締結し、集団安全保障と相互防衛義務へのコミットメントを確認する。二国間および多国間の取り決めを通じて、デンマークは防衛能力と協力を強化し、地域および世界の安定に貢献する。"
 DEN_defensive_preparations: "防衛準備"
 DEN_defensive_preparations_desc: "軍隊を徹底的に準備することにより、デンマークが常にその土地を守る準備ができていることを保証し、何も偶然に任せない。"
 DEN_strengthen_nordefco: "NORDEFCOの強化"
 DEN_strengthen_nordefco_desc: "デンマークは、北欧諸国間の防衛協力と調整のための重要なプラットフォームとしてNORDEFCOを強化するために取り組む。軍事統合と共同能力を深めることにより、NORDEFCOは進化する安全保障上の脅威に直面して抑止力、危機対応、回復力を強化する。"
 DEN_expand_nordefco: "NORDEFCOの拡大"
 DEN_expand_nordefco_desc: "デンマークは、共通の安全保障上の課題に対処する上で枠組みの範囲と影響を広げるために、追加の北欧およびバルト諸国を含むようにNORDEFCOメンバーシップの拡大を提唱する。包括的かつ協力的な防衛協力を通じて、NORDEFCOは地域の防衛能力と連帯を強化する。"
 DEN_intensify_baltops_commitment: "BALTOPSコミットメントの強化"
 DEN_intensify_baltops_commitment_desc: "デンマークは、多国籍バルト作戦（BALTOPS）への参加強化を通じてバルト海の安全保障へのコミットメントを強化する。海上安全保障、相互運用性、抑止措置を強化することにより、デンマークはバルト海の同盟国との連帯を再確認し、バルト海地域の安定に貢献する。"
 DEN_adopt_the_nato_doctrine: "NATOドクトリンの採用"
 DEN_adopt_the_nato_doctrine_desc: "デンマークは防衛政策と戦略をNATOドクトリンに合わせ、集団防衛、抑止、危機管理を強調する。NATOの原則とガイドラインを遵守することにより、デンマークは同盟内での相互運用性と協力を強化し、共通の安全保障上の課題への効果的な対応を保証する。"
 DEN_distance_from_the_eu: "EUからの距離"
 DEN_distance_from_the_eu_desc: "デンマークは欧州連合との関係を検討し、より緊密な統合とある程度の距離を維持することの利点と欠点を評価する。民主的な議論と公の言説を通じて、デンマークはEU内での立場をナビゲートし、共通の課題に関する協力を育成しながら、国家主権と利益を保護する。"
 DEN_leave_the_eu: "離脱意向の伝達"
 DEN_leave_the_eu_desc: "デンマークは、透明かつ民主的なチャンネルを通じてEU加盟に関する意向を伝達し、市民が情報を提供され、意思決定プロセスに関与することを保証する。潜在的な離脱シナリオを議論するか、加盟条件を再交渉するかにかかわらず、デンマークはEUとの関係を形成する上で民主的な価値観と原則を堅持する。"
 DEN_tollerate_the_eu: "EUの容認"
 DEN_tollerate_the_eu_desc: "デンマークはEU加盟に対して現実的なアプローチを採用し、ヨーロッパ統合の利点と国家利益および主権懸念のバランスを取る。EU機関および政策と建設的に関与することにより、デンマークはヨーロッパの文脈内でその独特のアイデンティティと価値観を保護しながら、市民の利益を最大化することを目指す。"
 DEN_tollerate_the_EZB: "ECBの容認"
 DEN_tollerate_the_EZB_desc: "デンマークは欧州中央銀行に対して現実的な立場を取り、金融主権を維持しながら協力とのバランスを取る。ECB政策に選択的に関与することにより、デンマークは国家経済利益を保護しながら、ヨーロッパの金融安定性から恩恵を受けることを目指す。"
 DEN_create_task_force_north: "タスクフォース・ノースの創設"
 DEN_create_task_force_north_desc: "デンマークは北極圏における安全保障上の課題と機会に対処するためにタスクフォース・ノースを設立する。軍事、外交、科学的努力を調整することにより、タスクフォース・ノースは北極圏における状況認識、協力、準備態勢を高め、デンマークの利益を保護し、地域の安定を促進する。"
 DEN_commit_to_the_eu: "EUへのコミット"
 DEN_commit_to_the_eu_desc: "他の超大国に対抗してヨーロッパで団結することによってのみ、我々は立つことができる。"
 DEN_spreading_democracy: "民主主義の拡散"
 DEN_spreading_democracy_desc: "デンマークは外交的関与、対外援助、市民社会イニシアチブへの支援を通じて民主的価値観と制度を積極的に促進する。人権、良い統治、民主的改革を世界的に提唱することにより、デンマークは民主的統治を目指す地域における平和、安定、繁栄を推進する。"
 DEN_reform_the_public_sector: "公共部門の改革"
 DEN_reform_the_public_sector_desc: "公共部門は福祉国家の基盤であるが、非効率性やコスト上昇などの課題に直面しており、持続可能で効果的な公共サービスを保証するために資金を調整する時が来た。"
 DEN_education_sector: "教育部門"
 DEN_education_sector_desc: "デンマークは国家開発の基盤として教育部門を優先し、すべての市民に質の高い教育への投資を行っている。革新、包括性、生涯学習に焦点を当て、デンマークの教育システムは、グローバル化された世界で成功するために必要な批判的思考、創造性、スキルを育成する。"
 DEN_atheistic_schools: "無神論学校"
 DEN_atheistic_schools_desc: "デンマークの無神論学校は、多様な信念と価値観を尊重する世俗教育を提供し、宗教的影響のない中立的な学習環境を提供する。科学、理性、人道的価値観を強調し、これらの学校は学生の間でオープンマインド、寛容、知的な探求を促進する。"
 DEN_finding_a_compromise: "複数学校システム"
 DEN_finding_a_compromise_desc: "デンマークの複数学校システムは、様々な教育哲学に対応しており、様々な教育的アプローチを持つ公立および私立学校の両方を含む。このシステムは、教育の選択、親の自治、学問の自由へのデンマークのコミットメントを反映しており、家族が自分たちの価値観と好みに合った学校を選択できるようにしている。"
 DEN_religious_schools: "宗教学校"
 DEN_religious_schools_desc: "デンマークの宗教学校は、特定の信仰伝統に基づいた教育を提供し、学術指導とともに精神的および道徳的指導を提供する。宗教的多様性と良心の自由を尊重しながら、これらの学校は文化遺産、価値観、伝統を未来の世代に伝える役割を果たしている。"
 DEN_health_sector: "医療部門"
 DEN_health_sector_desc: "デンマークの医療部門は市民の幸福を優先し、すべての人にアクセス可能な包括的な医療サービスを提供する。予防ケア、患者中心のサービス、エビデンスに基づく医療に焦点を当て、デンマークの医療システムは、個人とコミュニティのための公平性、効率性、高品質な医療成果を促進する。"
 DEN_electronic_health_records: "健康保険証（Sundhedskortets）"
 DEN_electronic_health_records_desc: "デンマークのSundhedskortetsシステムは、国民健康保険証を通じて医療サービスへの普遍的なアクセスを保証する。この電子カードは、市民が医療ケア、処方箋、治療にシームレスにアクセスできるようにし、国全体で効率的かつ公平な医療提供を促進する。"
 DEN_privatize_healthcare: "医療の民営化"
 DEN_privatize_healthcare_desc: "デンマークは医療制度の特定の側面を民営化する選択肢を検討し、効率と革新を改善するために市場ベースのメカニズムと競争を導入する。民間部門の専門知識と資源を活用することにより、デンマークは普遍的なアクセスと品質基準を維持しながら、医療提供を強化することを目指す。"
 DEN_american_style_healthcare: "アメリカ式医療"
 DEN_american_style_healthcare_desc: "デンマークはアメリカ式医療モデルの要素を探求し、民間保険オプション、消費者選択、市場ダイナミクスを医療システムに組み込む。普遍的な適用範囲と公的資金調達の核心原則を維持しながら、デンマークは医療アクセス、手頃な価格、成果を最適化する改革を目指す。"
 DEN_public_healthcare_funding: "公的医療資金調達"
 DEN_public_healthcare_funding_desc: "デンマークは医療の公的資金調達へのコミットメントを再確認し、必須の医療サービスが税金と政府補助金を通じて資金提供されることを保証する。資源をプールし、人口全体で財政リスクを分散することにより、デンマークの公的資金調達モデルは、医療提供における連帯、公平性、持続可能性を促進する。"
 DEN_healthcare_for_all: "すべての人のための医療"
 DEN_healthcare_for_all_desc: "デンマークはすべての人のための医療の原則を堅持し、社会経済的地位や健康状態に関係なく、必須の医療サービスへの普遍的なアクセスを保証する。包括的な適用範囲、予防プログラム、地域ベースのケアを通じて、デンマークはすべての市民の健康の公平性と社会正義を促進するために努力する。"
