 denmark_agrar_event.10.t: "環境活動家の抗議"
 denmark_agrar_event.10.d: "環境活動家の抗議活動は、様々な環境問題への認識を高め、行動を促すことを目的とした有機的なデモである。"
 denmark_agrar_event.10.a: "相変わらず文句を言ってるな"
 denmark_agrar_event.11.t: "環境活動家の抗議"
 denmark_agrar_event.11.d: "気候対策の緊急性を訴える、平和的で力強い抗議運動「グリーン・アース・ラリー」にご参加ください。この家族向けの催しは、あらゆる年齢層や背景の方々に集まっていただき、持続可能な未来を共に呼びかける場です。"
 denmark_agrar_event.11.a: "厄介事か？"
 denmark_agrar_event.12.t: "環境活動家の抗議"
 denmark_agrar_event.12.d: "気候正義行進にご参加ください。これは気候正義のための緊急行動を求める、力強く影響力のある抗議活動です。このイベントは、敬意を払い非暴力の姿勢を保ちつつ、強いメッセージを発信することを目的としており、情熱的な人々が懸念を表明し、意味ある変化を推進するための場を提供します。"
 denmark_agrar_event.12.a: "なにか問題を引き起こすかもしれない"
 denmark_agrar_event.13.t: "環境活動家の抗議"
 denmark_agrar_event.13.d: "エコ・アップライジングに参加しよう。これは環境破壊の責任者に立ち向かい、即座の抜本的な変革を求める高強度抗議運動であり、臆病者はお呼びでない。地球を脅かす企業や政策に立ち向かう覚悟のある者たちに向けた、大胆な行動の呼びかけだ。"
 denmark_agrar_event.13.a: "彼らの声に耳を傾けるべきかもしれない"
 denmark_agrar_event.14.t: "環境活動家の抗議"
 denmark_agrar_event.14.d: "環境破壊の責任者に立ち向かい、即時かつ抜本的な対策を要求する、緊迫した抗議行動「エコ・アップライジング」にご参加ください。気候変動と環境悪化との闘いにおいて大胆な一歩を踏み出す覚悟のある、献身的な活動家のためのイベントです。"
 denmark_agrar_event.14.a: "くたばれグレタ"
 denmark_agrar_event.15.t: "農民の抗議"
 denmark_agrar_event.15.d: "「ファーマーズ・ヴォイシズ」にご参加ください。小規模農家による平和的かつ力強い抗議活動で、持続可能な農業と公正な農業慣行を提唱します。この抗議活動は、小規模農家が直面する課題を浮き彫りにし、政策立案者や地域社会からの支援を求めることを目的としています。"
 denmark_agrar_event.15.a: "これは心配することはない"
 denmark_agrar_event.16.t: "農民の抗議"
 denmark_agrar_event.16.d: "中小規模の農家が主催する平和的かつ断固たる抗議行動「ファーマーズ・ライツ・ラリー」にご参加ください。公正な政策、持続可能な農業、経済的支援を訴えるこの集会は、農家が直面する喫緊の課題への注目を喚起し、農業コミュニティを支える実質的な改革を推進することを目的としています。"
 denmark_agrar_event.16.a: "おそらく我々は我々の政治について考えるべきだ"
 denmark_agrar_event.17.t: "農民の抗議"
 denmark_agrar_event.17.d: "「ファーマーズ・リボルト」にご参加ください。これは不公平な政策、持続不可能な慣行、政府の支援不足に耐えかねた農民たちが組織する、激しい対決的な抗議運動です。この抗議は農業界の差し迫った必要性を力強く浮き彫りにし、政策立案者への即時行動を要求することを目的としています。"
 denmark_agrar_event.17.a: "これは深刻な問題につながる可能性がある"
 denmark_agrar_event.18.t: "農民の抗議"
 denmark_agrar_event.18.d: "農民たちは街中を行進し、トラクターやその他の農機具を使って主要道路や交差点を封鎖し、交通を妨害して自らの窮状に注目を集める。この連帯と不満の表明は、農業の危機的状況を示すことを目的としている。"
 denmark_agrar_event.18.a: "クソ野郎"
 denmark_agrar_event.19.t: "農民の抗議"
 denmark_agrar_event.19.d: "「ファーマーズ・リボルト」にご参加ください。これは不公平な政策、持続不可能な慣行、政府の支援不足に耐えかねた農民たちが組織する、激しい対決的な抗議運動です。この抗議は農業界の差し迫った必要性を力強く浮き彫りにし、政策立案者への即時行動を要求することを目的としています。"
 denmark_agrar_event.19.a: "あの野郎ども"
