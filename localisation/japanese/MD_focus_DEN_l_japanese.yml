l_japanese:
 DEN_army: "デンマーク陸軍"
 DEN_army_desc: "王立デンマーク軍は我が国の陸軍で、全体として極めて重要な部分である。我々はその能力を発展させる方法を調査すべきだ。"
 DEN_expand_barracks: "兵舎の拡大"
 DEN_expand_barracks_desc: "我が国の兵舎の収容能力は非常に不十分だ。勇敢な新兵たちを受け入れるためにも兵舎を拡大する必要がある。"
 DEN_develop_artillery_models: "砲兵モデル"
 DEN_develop_artillery_models_desc: "砲兵は歴史上、デンマーク軍の重要な部分であり、我々が主力部隊の機械化に拡大するかどうかにかかわらず、砲兵は常に壊滅的な援護射撃を行うために存在している。この理由だけでも、我々はそれらの拡張と近代化に目を向けるべきである。"
 DEN_infantry_equipment_models_1: "新型歩兵装備モデル"
 DEN_infantry_equipment_models_1_desc: "我が国の軍隊は何十年も資金不足で、多くの部隊は古い装備で行き詰っている。我々はこの悲しい事実を直ちに是正する必要がある！"
 DEN_land_doctrine_1_desc: "小国である我が国の戦術は常に、相手より強くはないにせよ、賢くあることを中心に展開されてきた。陸軍ドクトリンは、我々の軍事衝突の有効性全般において信じられないほど重要である。"
 DEN_close_Frederiksberg_Have: "フレデリクスベア庭園の閉鎖"
 DEN_close_Frederiksberg_Have_desc: "王立陸軍士官学校はフレデリクスベア庭園の広大な自然の美しさと隣接している。我々が公園を一般の人々から断ち切ったとしても、それは結果として軍の訓練場を広げることに繋がる。もちろん民衆からは抗議の嵐だろうが、民衆のための軍かジョギング愛好者達のどちらが国にとって重要だろうか？"
 DEN_joint_material_command: "統合資材司令部の設立"
 DEN_joint_material_command_desc: "陸軍の近代化に向けた継続的な取り組みの一環として、複数の将軍が新たな軍事装備の購入を調整する新組織の創設を提言した。この新設される統合装備司令部は、より効果的な軍事支出を確保する。"
 DEN_hacker_recruitment_drive: "ハッカー採用活動"
 DEN_hacker_recruitment_drive_desc: "激化するサイバー脅威の状況に対応するため、デンマーク政府はサイバーセキュリティとハッキングの分野でトップクラスの人材を誘致するための包括的なハッカー採用活動を開始した。ターゲットを絞ったアウトリーチ・プログラム、トレーニング・イニシアチブ、インセンティブを通じて、政府はデンマークのサイバー防衛能力を強化するために、熟練したハッカーやサイバーセキュリティの専門家を採用しようとしている。これらの採用者は、PET、FE、およびその他の機関と協力して、デンマークの利益、重要インフラ、および国家安全保障装置を標的とするサイバー脅威を検出、緩和、および対応する。"
 DEN_refurbish_FAK: "FAKを一新"
 DEN_refurbish_FAK_desc: "防衛アカデミー（Forsvarsakademiet,FAK）は、軍隊における独立した機関であり、軍の利益のために教育、助言、研究を提供している。残念ながら、長年にわたり、FAKは組織が分断され、混乱を極めている。FAKの構造を抜本的に見直し、その戦略的重要性を強調することで、大きな成果が得られる可能性がある。"
 DEN_streamline_infantry_production: "歩兵装備生産の効率化"
 DEN_streamline_infantry_production_desc: "デンマーク政府は、調達プロセスを迅速化し、物流の負担を軽減するために、製造施設を一元化し、サプライチェーン管理を最適化することで歩兵装備の生産を合理化している。生産ラインを統合し、リーン製造の原則を実施することで、政府はデンマーク歩兵部隊の装備の効率とコスト効率を向上させることを目指している。"
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "国防法務部隊（Forsvarets Auditørkorps,FAUK）は、デンマーク軍の法務部門であり、軍に関わるあらゆる法的調査を担当している。彼らの管轄権を拡大すれば、軍が活動するあらゆる場所で法と秩序を確保するための態勢が強化される可能性がある。"
 DEN_royal_navy: "デンマーク海軍"
 DEN_royal_navy_desc: "我々はバルト海と北海の間という戦略的な位置にあり、デンマーク王国海軍は常にこの地域における統制の鍵を握ってきた。デンマーク海軍は1510年にまで遡れる、我々の軍隊の中で最も古い部門であり、今日でもなお重要な存在だ。"
 DEN_expand_Holmen: "ホルメンの拡大"
 DEN_expand_Holmen_desc: "コペンハーゲン海軍基地、通称ホルメン海軍基地は、17世紀に設立された我が国初にして最大の海軍基地だ。当初はコペンハーゲンの水辺のホルメン地区全体を占めていたが、その後、ニーホルム島に縮小された。たとえ多くの日帰り利用者に迷惑をかけることになろうとも、海軍基地を元の収容能力まで拡張する必要がある。"
 DEN_refurbish_royal_naval_academy: "王立海軍学校を一新"
 DEN_refurbish_royal_naval_academy_desc: "300年以上の歴史を誇るデンマーク王立海軍兵学校は、現存する世界最古の士官学校という栄誉を誇る。しかし残念ながら、どんな機関であっても、年月とともに老朽化は避けられず、海軍兵学校は組織再編を強く必要としている。"
 DEN_establish_OPLOG_KOR: "OPLOG KORの制定"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR（Operative Logistical Support Korsør）は、コルソー海軍基地（FLS KOR）の地域支援インフラである。この海軍基地には海軍の大部分が駐留しており、海軍の規模が拡大するにつれて、支援インフラへの負担は必然的に増大する。そのため、OPLOGの拡充を最優先に進める必要がある。"
 DEN_establish_OPLOG_FRH: "OPLOG FRHの制定"
 DEN_establish_OPLOG_FRH_desc: "OPLOG KORはすでに拡張されており、フレデリクスハウンにあるもう一つの大規模な海軍基地のインフラを拡張する時期が来ている。"
 DEN_streamline_naval_production: "造船の効率化"
 DEN_streamline_naval_production_desc: "我が国は古くから海洋国家であり、造船業は国の魂に深く根付いている。そのうえ、改善と革新を追求する才能も備えている。装備の品質を犠牲にすることなく、海軍費を削減できるのは明らかだ。"
 DEN_ark_project: "ARK計画"
 DEN_ark_project_desc: "ARKプロジェクトは、NATO加盟国に課された海上輸送能力の要件を満たすことを目的としたデンマークの軍事プロジェクトである。このプロジェクトに注力することで、より新しく高性能な輸送艦の調達を優先し、護送船団運用の教義に関する知見を深めることができる。"
 DEN_new_ship_models: "新型艦船モデル"
 DEN_new_ship_models_desc: "いつまでも外国の海軍技術に頼るわけにはいかない。自国の研究開発部門の予算を増額し、競争相手に優位に立てるかどうか検討してみるべきかもしれない。"
 DEN_Lyngby_Radio: "Lyngbyラジオ"
 DEN_Lyngby_Radio_desc: "リンビー無線局は海軍通信の中心拠点である。主に合同救難調整センター（JRCC）との連携で使用されているが、ここで勤務する無線通信士は長年にわたり培ってきた専門知識を有しており、将来のレーダー開発において非常に貴重なものとなるだろう。"
 DEN_naval_doctrine_1: "海軍ドクトリン I"
 DEN_naval_doctrine_1_desc: "我が海軍が最大の軍事資産であるように、最高の軍事理論家たちもまた、海軍戦術の改善と洗練に注力しなければならない。"
 DEN_naval_doctrine_2: "海軍ドクトリン II"
 DEN_naval_doctrine_2_desc: "海上での戦争技術はすでに進歩しているが、まだ改善の余地がある。"
 DEN_establish_VFK: "国防軍司令部の設立"
 DEN_establish_VFK_desc: "統合防衛司令部（Værnsfælles Forsvarskommando）は、デンマーク国防の最高機関となり、デンマーク軍の三大軍種全てを統括する。国防省直轄のこの組織の設立により、軍間の協力関係が格段に強化され、指揮系統もより明確になることは間違いない。"
 DEN_air_force: "デンマーク空軍"
 DEN_air_force_desc: "デンマーク王立空軍は、我が国の三つの専門軍事部門の中で最も新しく、第二次世界大戦後に設立されたばかりである。とはいえ、現代戦において空の戦場はかつてないほど重要性を増しており、この分野で遅れを取るわけにはいかない！"
 DEN_support_Terma: "テルマを支援"
 DEN_support_Terma_desc: "Terma A/Sは、ユトランド半島のリスビーに拠点を置くデンマークの技術協力会社である。宇宙・衛星技術の製造に加え、レーダー機器、戦闘機、ヘリコプター、その他多くの軍事電子機器の製造を専門としており、彼らの事業を支援することで、我々は明らかに利益を得ることができる。"
 DEN_Skrydstrup_air_base: "スクリュズストロプ空軍基地の拡張"
 DEN_Skrydstrup_air_base_desc: "皮肉なことに、ユトランド半島南部のスクリュドストルプにある空軍基地は、第二次世界大戦中にナチスによって「フライガーホルスト・ハーダースレーベン」として設立された。現在、この基地は、ドイツが再び攻撃してきた場合の第一防衛線として機能している。念のため、拡張しよう。"
 DEN_early_fighter_models: "初期型戦闘機モデル"
 DEN_early_fighter_models_desc: "デンマークには優れた航空の歴史がなく、この分野における研究開発も著しく不足している。この産業を活性化させたいのであれば、まずは飛行する価値のある本格的な航空機の研究から始める必要がある。"
 DEN_refurbish_air_force_officers_school: "王立空軍士官学校の一新"
 DEN_refurbish_air_force_officers_school_desc: "デンマーク王立空軍士官学校は、我が国の優れた陸軍士官学校の中で最も歴史が浅いものの、依然として他国の空軍に大きく遅れをとっている。経済的な問題は脇に置き、この学校を世界の他の空軍と同等の水準にまで引き上げよう。"
 DEN_Skalstrup_air_base: "スカルストラップ空軍基地の拡張"
 DEN_Skalstrup_air_base_desc: "ロスキレ近郊の我が空軍基地には、かつてNIKEロケットとHAWKミサイル部隊が配備されていた。これはシェラン島の防空能力に大きく貢献し、コペンハーゲンを空爆から守ることを最優先任務としていた。しかし政治的な緊縮策の一環として、愚かにも兵器は撤去されてしまった。これは誤りである——首都の防衛こそが最優先事項なのだ！"
 DEN_advanced_bomber_models: "発展爆撃機モデル"
 DEN_advanced_bomber_models_desc: "我々のこれまでの国産軍用機研究開発の試みは成功しており、何人かの顧問が、このプログラムを爆撃機まで拡大することを推奨している。"
 DEN_air_doctrine_1: "空軍ドクトリン I"
 DEN_air_doctrine_1_desc: "世界最高の飛行機でも、パイロットが何をすべきか分かっていなければ役に立たない。我が国の空軍の戦略は、実際の軍事教義に明記され、関係する軍人の教育を向上させる必要がある。"
 DEN_air_doctrine_2: "空軍ドクトリン II"
 DEN_air_doctrine_2_desc: "航空ドクトリンの取り組みが順調に進んでいる今、我が国の最も優秀な軍人の頭脳の一部を、空を支配する革新的な新しい方法の開発を支援するために転用することができる。"
 DEN_Karup_air_base: "カールプ空軍基地の拡張"
 DEN_Karup_air_base_desc: "ユトランド半島のカルップには、デンマークだけでなく北欧全体でも最大の空軍基地がある。我々の空軍の誇りであり喜びであるこの基地は、たとえ地理的に小さな国であっても、実力以上の力を発揮できることを改めて証明している。カルップは守られ、尊重され、そしておそらくは拡張されるべきである。"
 DEN_streamline_aircraft_production: "航空機生産の効率化"
 DEN_streamline_aircraft_production_desc: "複数の顧問が、空軍向け航空機の生産を国内に回帰させるよう提言している。これにより雇用が創出されるだけでなく、より重要なのは仲介業者を排除しインフラを合理化できる点だ。そうすれば間もなく、空を赤と白で埋め尽くすことが可能になるだろう！"
 DEN_mobilize_SSR: "特別支援偵察中隊の動員"
 DEN_mobilize_SSR_desc: "特別支援偵察中隊（陸軍作戦司令部パトロール中隊）は、遠隔偵察と地上偵察を専門とする部隊だ。彼らを動員することで、偵察任務の遂行能力が向上する。"
 DEN_mobilize_hunter_corps: "猟兵中隊の動員"
 DEN_mobilize_hunter_corps_desc: "ハンター部隊（Jægerkorpset）は、我が国の主力特殊作戦部隊だ。彼らのモットーである「Plus esse, quam simultatur（見かけよりも中身が大切）」は、彼らの控えめで質素な姿を表わしている。デンマーク国民の間では、ハンター部隊とその隊員についてほとんど何も知られておらず、そのため、国の敵は彼らの真の能力について推測を巡らせている。"
 DEN_natural_gas_deposits: "埋蔵天然ガス"
 DEN_natural_gas_deposits_desc: "北海は天然資源の宝庫だ。中でも特筆すべきは天然ガスの豊富な埋蔵量で、これらを結ぶ高圧送電線を改修できれば、他のエネルギー源への負担を軽減できるだろう。"
 DEN_north_sea_oil: "北海油田"
 DEN_north_sea_oil_desc: "現在、多国籍企業連合が北海の広大な油田からの石油生産を主導しており、デンマークはわずかな利益しか得ていない。まあ、彼らが我々の領土にいる以上、ルールは我々が決める！原油のより大きなキックバックが国家供給に戻されるよう、圧力をかけよう。"
 DEN_urban_improvement_fund: "都市開発基金"
 DEN_urban_improvement_fund_desc: "今日、我々の人口の大部分は大都市に住んでおり、コペンハーゲンだけでも全人口の20%以上が居住している。当然のことながら、都市の改善は最優先事項だ。そのため、大都市の継続的な発展と近代化を確実にするための基金を設立する。"
 DEN_windmill_parks: "オレンジ シティ"
 DEN_windmill_parks_desc: "ヴェスタス・ウィンド・システムズは世界有数の風車製造会社であり、同社の大規模な風車パークは我々の再生可能エネルギーへの取り組みの誇りであり喜びである。さらにいくつかの風車パークを建設することで、国民にさらに多くのクリーンエネルギーを供給できるだけでなく、気候に配慮する他の国々への素晴らしいPRにもなる。"
 DEN_jutlandic_traffic_mafia: "ユトランド交通マフィア"
 DEN_jutlandic_traffic_mafia_desc: "「ユトランド交通マフィア」は、80年代以来、時折、国会の残りを強引にユトランド全体の精巧な高速道路の建設を承認させた、デンマークのMPの多党派グループに与えられた皮肉な呼び名である。"
 DEN_energy_exports: "エネルギー輸出"
 DEN_energy_exports_desc: "我が国はエネルギー資源が豊富であり、それは年間予算を増やす可能性がある。"
 DEN_intensify_flexicurity_model: "フレキシキュリティモデルの強化"
 DEN_intensify_flexicurity_model_desc: "我々は労働者との絆を強化し、福祉を向上しなければならない。フレキシキュリティを強化することで、この両方を実現できる。"
 DEN_more_refineries: "より多くの精製所"
 DEN_industrialize_greenland: "グリーンランドの工業化"
 DEN_industrialize_greenland_desc: "グリーンランドは現在、産業があまり発展していない。今こそ変える時だ！"
 DEN_develop_aalborg: "オールボーの開発"
 DEN_develop_aalborg_desc: "オールボーは4番目に大きな都市であり、ユラン地域で2番目に大きな都市だ。我々の産業を収容するために、オールボーをさらに発展させる必要がある。"
 DEN_refugees_welcome: "難民歓迎！"
 DEN_refugees_welcome_desc: "世界中で緊張が高まり、中東で戦争が続く中、戦争やテロから逃れてきた人々への支援が必要だ。短期的には政治的な問題を引き起こすかもしれないが、長期的には経済に大きなプラスの影響を与える可能性がある。"
 DEN_the_retirement_reform: "退職金の見直し"
 DEN_the_retirement_reform_desc: "高齢者は経済的な心配をすることなく、大きな敬意を持って扱われるに値する。"
 DEN_Danish_culture: "デンマークの文化"
 DEN_Danish_culture_desc: "今日我々が直面する最大の課題は、国家としての我々に対する容赦ない攻撃の波が絶えず押し寄せ、デンマーク文化を内側からゆっくりと蝕んでいることだ。我々は、この悪意ある多元主義の波を食い止め、古き良きデンマーク流の生き方を推進するための措置を講じなければらない。"
 DEN_restrict_immigration: "移民制限"
 DEN_restrict_immigration_desc: "デンマーク文化を守るための第一歩は、外国からの影響を制限することであり、そのための最も効果的な方法は移民を制限することだ。人口分布に潜在的な問題が生じる可能性はあるが、我々が知り、愛するデンマークを守るためには、それだけの価値があるのではないか？"
 DEN_outlaw_hijab: "ヒジャーブの非合法化"
 DEN_outlaw_hijab_desc: "愛国者たちはここしばらく、主に移民の女性たちが、我々の社会で宗教的抑圧の象徴と広くみなされているものを、あまりにも公然と身に着けていることに懸念を表明してきた。彼女らは「自分自身の選択」だと主張しているが、着用を強制された人がまさにそう言うのではないだろうか。いずれにせよ、これはデンマーク文化からかけ離れていることは明らかで、広まる前に禁止すべきだろう。"
 DEN_antagonize_scandinavians: "スカンディナビアとの敵対"
 DEN_antagonize_scandinavians_desc: "デンマークは常にスカンジナビア最大の勢力であり続けてきた。ノルウェーの山に点在する猿や、スウェーデンの政治的正しさを重んじる宦官どもなど、我々は気にしない。むしろ、彼らを嘲笑し、揶揄することを楽しんでいるのだ。"
 DEN_conservative_legislation: "保守的な法律"
 DEN_conservative_legislation_desc: "我々の文化と習慣は守られ、維持されねばならず、我々は外部の影響から自らを守らねばならない。"
 DEN_fund_national_church: "国民教会への資金供給"
 DEN_fund_national_church_desc: "デンマーク福音ルーテル教会は、まさにデンマークらしさを体現する教会だが、信徒数は残念ながら減少傾向にあり、年々説教への出席者も減少している。この状況を早急に改善する必要がある。綿密に計画されたキャンペーンによって、信徒たちは本来あるべき場所へと戻ることができるだろう。"
 DEN_revive_folk_high_school_movement: "フォークハイスクール運動を復活させよう"
 DEN_revive_folk_high_school_movement_desc: "フォークスクール運動は、デンマーク文化の価値を、参加を希望するすべての男女に伝えようとする試みとして始まった。これは真に崇高な目標であり、守られるだけでなく、さらに発展させていくべきものだ。フォークハイスクール制度の拡大は、真のデンマーク文化を広めることを可能にするだろう。"
 DEN_venerate_country: "デンマーク人民党"
 DEN_venerate_country_desc: "今こそ、デンマーク文化の真の基盤である「国」に立ち向かう時だ。ここ数十年、国際主義者やグローバリストが次々と現れ、国家は単独で最強であるという考えを攻撃してきた。しかし、こうした新手のイデオロギーは、デンマーク人とデンマークが自分たちが登場する以前から順調に発展していたことに気づいていない。祖国デンマークに集まろう！"
 DEN_venerate_values: "保守人民党"
 DEN_venerate_values_desc: "今こそ、デンマーク文化の真の基盤である価値観に立ち返る時だ。デンマーク人は世界のどこにいてもデンマーク人である。たとえ異国の地であっても、デンマーク人は自らが体現する価値観を体現せずにはいられない。これらの価値観を、真のデンマーク人であることの核心的理念として、共に守ろうではないか！"
 DEN_venerate_queen: "「女王」"
 DEN_venerate_queen_desc: "今こそ、デンマーク文化の真の礎である女王に立ち向かう時だ。我々の王室はヨーロッパ最初の国王にまでそのルーツを遡ることができるだけでなく、女王自身も優雅さと高貴さを漂わせている。批判する者はほぼいない、誰からも愛される彼女は、デンマーク文化の生きた体現者であり、そのように扱われるべきだ。"
 DEN_border_control: "国境警察の導入"
 DEN_border_control_desc: "我が党員はかねてより、政府に対し不法移民を現代社会を脅かす最大の悪と見なすよう要求してきた。最近になって我々の主張への支持が急増していることから、おそらく今こそ政治の仕組みが我々のために機能するだろう。主張を貫徹させるため、国境の軍事的強化さえ検討すべきかもしれない——何しろ支持者たちは武力示威を好むのだから。"
 DEN_expand_police_force: "警察力の拡大"
 DEN_expand_police_force_desc: "世界がヒートアップする一方で、組織化された犯罪であれ、国境を越える窃盗団によって操られた犯罪であれ、犯罪という国内の敵とも同時に戦わなければならないのは、到底耐え難いことである。警察署長たちには、彼らが必要とするものは何でも喜んで受け入れるという姿勢を直ちに伝えなければならない。国民が夜、安心して眠れるようにしなければ！"
 DEN_abolish_section_19: "第19条の廃止"
 DEN_abolish_section_19_desc: "デンマーク憲法第19条は、国王（または女王）は、フォルケティング（国民議会）の同意なしに、政治的な影響を及ぼす可能性のある、あるいは「一般的に重大な」行動をとることはできないと規定している。この愚かな制限は、女王が世界各国の首脳と日々会談する際に、もはや妨げとなるべきではない。女王を監視を必要とする子供のように扱うのはやめ、彼女が善行をなすと信じよう。"
 DEN_restrict_greenlandic_autonomy: "グリーンランドの自治を制限"
 DEN_restrict_greenlandic_autonomy_desc: "グリーンランド人は、その無能さゆえに、いかなる程度の自治も認められないことを幾度となく示してきた。むしろ、彼らの自治権を制限し、酔っ払いの国民の大部分をデンマーク軍に徴兵すべきだ。結局のところ、我々は彼らのためにそうしているのだ。"
 DEN_encourage_family_values: "家族価値観の奨励"
 DEN_encourage_family_values_desc: "家族。ユーモア。寛容さ。信頼。そしてもちろん、私たちが誇る「ヒュッゲ」。これらは、絶えず変化する世界の中で、我々が共に守らなければならない価値観のほんの一部に過ぎない。我々は「家族第一」の文化を推進し、若者たちが現代社会の誘惑に惑わされることなく、落ち着いて子供を持つことを奨励する。"
 DEN_draft_new_constitution: "新憲法の起草"
 DEN_draft_new_constitution_desc: "女王は優雅な貴族であるだけでなく、抜け目なく知的な政治的知性も備えていることが判明した。生得権によって自らの国を統治する能力を十分に備えていることを既に明らかにしており、今、これを公式化すべきだという声が高まっている。しかし、そのためには憲法の大部分を改正する必要があるだろう。もしかしたら、全く新しい憲法を起草する方が簡単かもしれない。"
 DEN_broken_system: "壊れたシステム"
 DEN_broken_system_desc: "今日我々が直面する最大の課題は、我々自身だ。権力者たちは、自分たちの利益以外には何も関心がないことを、ずっと昔に証明した。より良いデンマークを築くためには、現在デンマークという国名を冠している国の殻を壊す覚悟が必要となる。"
 DEN_fight_nationalists: "民族主義者との戦い！"
 DEN_fight_nationalists_desc: "体制は崩壊し、革命はもはや避けられないものとなった！今、我々と新たな未来の間に立ちはだかるのは、極右国家主義の反革命分子だけだ！"
 DEN_state_atheism: "国家無神論"
 DEN_state_atheism_desc: "民族主義者たちは地下に追いやられ、女王は追放され、デンマーク国教会は解体された——我々は「神、女王、祖国」という三つの古臭い概念が、いかなる形でも決して復活しないよう確固たるものとしねばならない。我々が創り出す未来は、無神論、平等主義、国際主義の未来である！"
 DEN_abolish_monarchy: "君主制の廃止"
 DEN_abolish_monarchy_desc: "女王と、女王が代表する制度は、どちらも過ぎ去った時代の遺物だ。我々は、王や女王のいない、誰もが平等に生まれる未来を切り開くために団結している。女王はいかなる犠牲を払おうとも、退位し、追放されるべきだ！"
 DEN_peaceful_revolution: "平和的革命"
 DEN_peaceful_revolution_desc: "我々の革命は血なまぐさいものである必要はない——社会主義の民主的側面を強調することで、支持者たちに銃撃戦ではなく投票によって革命を推進するよう促せるだろう。平和的な革命を実現しよう。"
 DEN_raise_unemployment_benefits: "失業手当の引き上げ"
 DEN_raise_unemployment_benefits_desc: "経済の低迷の責任を誰かに押し付ける必要がある場合、困窮者や失業者は通常、標的にされる。しかし、我々は、失業しているからといって、隣人よりも国民として劣るわけではないことを認識している。"
 DEN_seize_state_power: "国家権力の掌握！"
 DEN_seize_state_power_desc: "今こそ時だ！労働者の楽園を支持する者は皆、武装せよ！というメッセージを発信せよ！我々は権力の中枢へと進軍する。政府の全面的屈服以外は受け入れない！"
 DEN_new_foreign_policy: "新たな外交政策"
 DEN_new_foreign_policy_desc: "デンマークは国際社会においてしばしば劣等な存在として扱われ、実力以上の活躍をしている。しかし、常にそうだったわけではない。かつて「デンマーク」という名前は敬意を込めて使われ、デンマーク人は誇り高く、新たなフロンティアを開拓し、デンマーク領土の拡大を恐れない国民であった。我々は再びそうなれる、必ずそうなる！"
 DEN_world_revolution: "世界革命"
 DEN_world_revolution_desc: "万国の労働者よ、団結せよ！マルクスとエンゲルスは『共産党宣言』の中で、革命は世界規模でなければ成功しないと明確に述べている。我々は、たとえ多少の説得が必要になったとしても、万国の労働者を国家主義の束縛から解放する。"
 DEN_Danelaw: "デーンロウ"
 DEN_Danelaw_desc: "デーンロウは歴史的にイングランドの一部であり、デンマーク人の法律がアングロサクソン人の法律に勝っていた地域である。我々の法律は本質的に、英国の愚か者たちの法律よりも優れているのだから、彼らの法制度に恩恵を与え、デーンロウを復活させるべきではないだろうか？"
 DEN_international_diplomacy: "国際外交"
 DEN_international_diplomacy_desc: "我々は世界規模での外交努力への投資を開始しなければならない。"
 DEN_import_leopards: "レオパルトの輸入"
 DEN_import_leopards_desc: "通常、ヒョウの輸入は動物保護法違反となるが、これらの野生のネコ科動物については例外を認める。"
 DEN_befriend_germany: "ドイツとの友好"
 DEN_befriend_germany_desc: "南側の隣国であるドイツは普段、我々を軽視している。彼らに我々の重要性を示そう。"
 DEN_reaffirm_nato: "NATOの再確認"
 DEN_reaffirm_nato_desc: "NATOの保護がなければ、我々はおそらくすでにソ連によって地球上から消滅していただろう。"
 DEN_leave_nato: "NATO脱退"
 DEN_leave_nato_desc: "世界政治におけるデンマークの地位を確保するためには、NATOを離脱する必要がある。"
 DEN_befriend_sweden: "スウェーデンとの友好"
 DEN_befriend_sweden_desc: "スウェーデンは我々の北にいる友人で、ミートボールが大好きだ。ぜひ彼らと友達になろう。"
 DEN_befriend_norway: "ノルウェーとの友好"
 DEN_befriend_norway_desc: "北から来た残忍なバイキングはもう存在せず、今はただノルウェーの友好的な人々であり、相互の友情を築く機会がたくさんある。"
 DEN_befriend_the_baltic_states: "バルト諸国との友好"
 DEN_befriend_the_baltic_states_desc: "エストニア、ラトビア、リトアニアは我々の貿易にとって非常に重要だ。さあ、友好関係を築こう！"
 DEN_scandinavian_focus: "スカンジナビア焦点"
 DEN_scandinavian_focus_desc: "北欧諸国に焦点を当てる。"
 DEN_embrace_nordic_cooperation: "北欧協力の受容"
 DEN_embrace_nordic_cooperation_desc: "北欧協力を受け入れる。"
 DEN_terminate_nordic_cooperation: "北欧理事会脱退"
 DEN_terminate_nordic_cooperation_desc: "現状では、スカンジナビア諸国とのより緊密な協力関係は望み薄である。"
 DEN_leave_schengen: "シェンゲン脱退"
 DEN_leave_schengen_desc: "すべての国は権利を取り戻し、厳格な管理なしに誰も入国させてはならない。"
 denmark_focus: "デンマーク 国家方針ツリー"
 DEN_foreign_advisors: "外国顧問"
 DEN_foreign_advisors_desc: "戦争の技法は変化しており、我々もそれに合わせて変化しなければならない。"
 DEN_revise_the_doctrine: "デンマークドクトリンの見直し"
 DEN_revise_the_doctrine_desc: "デンマークは、絶対に必要な場合を除き、他国との戦争を行う必要はありませんでした。"
 DEN_liquidate_old_stockpiles: "古い備蓄の清算"
 DEN_liquidate_old_stockpiles_desc: "基地には毎日新しいライフルが到着しており、兵站担当官からは古い在庫の処分に協力を求められている。近東とアフリカでは小火器の需要が尽きることがなく、まさに売るのに最適な場所のようだ。"
 DEN_maersk: "マースク"
 DEN_maersk_desc: "マースクは1904年に遡る巨大なデンマークの海運会社であり、我々は海軍のために彼らの生産と造船所を徴発するだろう。"
 DEN_coastal_forts: "要塞デンマーク"
 DEN_coastal_forts_desc: "高まる世界の緊張のため、我々は海軍侵攻の場合に港を確保するためにバンカーと保護施設を建設することが必要であると判断した。"
 DEN_renew_foreign_contracts: "外国契約の更新"
 DEN_renew_foreign_contracts_desc: "我々自身の産業は確かに我々が必要とする全てを生産するには小さすぎるため、我々は外国の供給業者に依存している。"
 DEN_karup_air_base: "カーロプ空軍基地の拡張"
 DEN_karup_air_base_desc: "カーロプ空軍基地はすでにデンマークが持つ最大の軍事空軍基地であるが、我々はそれを拡張する必要があり、我々は外国の飛行機に頼り続けることはできず、我々自身のものを生産する必要がある。"
 DEN_SOF: "デンマーク特殊部隊"
 DEN_SOF_desc: "デンマーク特殊部隊は「猟兵隊」、フロッグマン隊、そしてシリウス犬ぞりパトロールで構成されている。小規模であるにもかかわらず、彼らは世界中で活動してきた。今、我々の小さなエリートが必要な装備を持っていることを確認する必要がある。"
 DEN_develop_fyn: "フュンの開発"
 DEN_improve_danish_roads: "デンマークの田舎改善"
 DEN_improve_danish_roads_desc: "我々はデンマークを選んだ。したがって、我々はデンマーク国民への約束を果たし、デンマーク国民に投資し、道路網を拡大することによって多くの人々が日常生活でより容易な交通手段を持つようにしなければならない。"
 DEN_danish_military: "デンマーク防衛軍"
 DEN_danish_military_desc: "「デンマーク防衛軍」またはDet Danske Forsvarは、常にデンマーク人民党と保守人民党で大きな支持を得てきた。入隊者への約束を果たし、彼らが必要とする全てを持っていることを確認する時が来た。"
 DEN_danish_civilian_industry: "デンマーク民間産業"
 DEN_danish_civilian_industry_desc: "デンマーク国民が仕事に就けるようにする必要がある。そのためには、デンマーク国内の外国製品への課税を引き上げ、デンマーク企業の持続可能性を高め、より安価な外国製品との競争力を高める必要がある。"
 DEN_communist_propaganda: "共産主義プロパガンダ"
 DEN_communist_propaganda_desc: "人々に共産主義がどれほど素晴らしいものであるかを知らせる必要がある。"
 DEN_path_of_true_equality: "真の平等の道"
 DEN_remember_history: "栄光への回帰"
 DEN_remember_history_desc: "我々はかつてカルマル同盟を率いていた。我々は再びそうするだろう、たとえ強制する必要があるとしても。"
 DEN_slesvig_holstein: "シュレースヴィヒ＝ホルシュタイン"
 DEN_slesvig_holstein_desc: "シュレースヴィヒ＝ホルシュタインの人々がドイツ共和国内に留まることを投票で決めたかもしれないが、我々はその選挙が不正に行われたと確信している。彼らをデンマークのルーツに戻す時が来た。"
 DEN_ancient_history: "1219年"
 DEN_ancient_history_desc: "かつて我々はバルト海での拠点をエストニアに築いており、デンマーク国旗「ダンネブロ」は1219年のエストニアに舞い降りた。エストニアの境界線は変わったが、それは言葉遊びに過ぎない。"
 DEN_finlands_history: "スウェーデン？フィンランド？デンマーク？"
 DEN_finlands_history_desc: "スウェーデンがカルマル同盟に加盟していた当時、フィンランドの領土もスウェーデンの支配下にあり、当時のフィンランドの領土は、現在ロシアが自国領だと考えている地域の一部まで広がっていた。"
 DEN_viking_age: "ヴァイキング時代"
 DEN_viking_age_desc: "（プレースホルダー効果）ヴァイキング時代、我々はシェトランド諸島とオークニー諸島の形でイングランド北部に足がかりを持っていた。それらは我々の襲撃の拠点として使われた。それらは再びそうなることができる。"
 DEN_danelaw: "デーンロウ"
 DEN_danelaw_desc: "デーンロウはノース人の支配下にあったイングランドの地域であった。我々は以前これらの土地を保持しており、再び保持するだろう。"
 DEN_private_industry: "デンマーク民間産業"
 DEN_private_industry_desc: "デンマークが地域における権力ある地位に昇格した今こそ、デンマークでのビジネスの開始が魅力的であることを確実にする時である。"
 DEN_nordic_films: "ノルディスク・フィルム"
 DEN_nordic_films_desc: "ノルディスク・フィルムは1906年11月6日にコペンハーゲンのヴァルビーと呼ばれる地域で設立された。今日、彼らは映画を制作するだけでなく、デンマークの多くの映画館も運営している。"
 DEN_restarting_Schultz_larsen: "シュルツ＆ラーセン"
 DEN_restarting_Schultz_larsen_desc: "シュルツ＆ラーセンは1919年に設立されたデンマークの武器メーカーであったが、第二次世界大戦後、彼らは主に狩猟用具の生産を開始した。彼らを元の軌道に乗せ、デンマーク軍が使用する武器を作成させる時が来た。"
 DEN_DISA: "DISA"
 DEN_DISA_desc: "Dansk Rekyl Riffel Syndikat A/Sとして設立され、後にDansk Industri Syndikat A/S（DISA）と改名された。第二次世界大戦以来、世界中で使用される武器を生産してきたが、シュルツ＆ラーセンと同様に第二次世界大戦後に衰退を見た。これらの企業を拡大し、武器生産を開始するように動機付け、デンマーク軍がデンマーク製武器で供給されるようにする時が来た。"
 DEN_novo_nordisk: "ノヴォノルディスク"
 DEN_novo_nordisk_desc: "ノヴォノルディスクは、インスリン、血友病治療薬、成長ホルモン、性ホルモンを生産するデンマークの製薬会社である。これに加えて、市場価値に基づいて、それはデンマーク最大の企業であり、マースクのほぼ2倍の大きさである。"
 DEN_vestas: "ヴェスタス・ウィンド・システムズ"
 DEN_vestas_desc: "ヴェスタスはデンマークで4番目に大きな企業であり、1898年に当初は鍛冶屋事業として設立された。それが今日のような世界中に広がる風車クリエーターに進化したのは、1970年代のオイルショックまでではなかった。"
 DEN_skandinavisk_aero_industri: "スカンジナビア航空産業"
 DEN_skandinavisk_aero_industri_desc: "スカンジナビア航空産業は、航空機の生産に焦点を当てた短命のデンマーク企業であった（1937-1954）。我々が地域大国の地位を獲得した後、我々自身の航空機を生産する方法を手に入れ、この産業を再開する時が来た。"
 Denmark.1.t: "ユーロビジョン・ソング・コンテスト2000"
 Denmark.1.d: "第45回ユーロビジョンが最近スウェーデンのグローブ・アリーナで開催された。[DEN.GetAdjective]のロック/ポップデュオ、オルセン・ブラザーズが楽曲「Fly on the Wings of Love」でコンテストに優勝し、2位のロシアに40ポイントのリードをつけた。これは[DEN.GetName]が1963年以来初めてコンテストで優勝したことを示し、国全体を全国的な祝賀ムードに陥れた。"
 denmark.1.a: "飛べ、ベイビー、飛べ！"
 denmark.2.t: "[DEN.GetAdjective]保守派に大勝利予測"
 denmark.2.d: "90年代初頭から衰退していた[DEN.GetAdjective]保守派が、勝利的なカムバックを果たしたようだ。この転換の理由について尋ねられたある政治評論家は、新千年紀の国際文化交流が多くのデンマーク人をどこにも属さない感覚で漂流させ、デンマークの価値観を政治的議論の中心点にしたようだと述べた。保守派指導部は、「我々を[DEN.GetAdjective]たらしめるすべて」の揺るぎない擁護を強調する演説で、この newfound な支持を活かす準備をすでに整えている。"
 denmark.2.a: "80年代に戻れ"
 denmark.3.t: "[DEN.GetName]における驚くべき君主主義的展開"
 denmark.3.d: "[DEN.GetName]は1849年以来立憲君主制であり、君主の役割はそれ以来ずっと本質的に儀礼的なものであった。しかし、[DEN.GetAdjective]君主により大きな政治的自治度を求める新しい君主主義運動が、公衆の間で急速に支持を集めている。今のところ女王自身はこの件について公的なコメントをしていないが、政治評論家は、ソルボンヌやロンドン・スクール・オブ・エコノミクスで政治学や様々な学術分野を学んだ彼女の学歴を考えると、理論的には政治舞台で有能なアクターになるだろうと指摘している。"
 denmark.3.a: "ああデイジー！"
 denmark.18.t: "皇太子が指揮を執る"
 denmark.18.d: "フレデリックは近日中に軍の指揮を執る予定で、これまでの広範な軍事訓練の経験から、デンマークが長年擁してきた中で最高の将軍の一人となることが期待されている。フレデリックの弟ヨアキムも陸軍士官を務めており、彼もまた再び軍に入隊すると予想されている。"
 denmark.18.a: "我々を偉大さへと導け"
 denmark.19.t: "購入の申し出"
 denmark.19.d: "デンマークは、かつてデンマーク王国に属していたシェトランド諸島とオークニー諸島の購入について英国に申し出を行った。"
 denmark.19.a: "もちろん、どのみち島は好きじゃない"
 denmark.19.b: "それは決して起こらない"
 denmark.20.t: "フレデリク10世国王"
 denmark.20.d: "本日、マルグレーテ2世女王はデンマーク女王としての退位を発表し、国家統治権を長男であるフレデリック10世国王に譲ることを明らかにした。"
 denmark.20.a: "長く君臨せんことを"
 denmark.21.t: "アップグレードされたカルマル同盟"
 denmark.21.d: "今日デンマークは、北欧諸国とバルト諸国間の協力強化を図るため、かつてのカルマル同盟の改革を試みた。ただし今回は、既にデンマークと緊密な協力関係にあるバルト諸国にも参加を呼びかけている。"
 denmark.21.a: "我々は受け入れる"
 denmark.21.b: "それは起こらないだろう"
 denmark.39.t: "アイスランドを連合に招待"
 denmark.39.d: "デンマークは、スカンジナビアの共産圏の一員となることを受け入れ、スカンジナビア連合への参加を要請した。"
 denmark.39.a: "素晴らしい！"
 denmark.39.b: "とんでもない！"
 denmark.40.t: "スウェーデンを連合に招待"
 denmark.40.d: "デンマークは、スカンジナビアの共産圏の一員となることを受け入れ、スカンジナビア連合への参加を要請した。"
 denmark.40.a: "素晴らしい！"
 denmark.40.b: "とんでもない！"
 denmark.41.t: "ノルウェーを連合に招待"
 denmark.41.d: "デンマークは、スカンジナビアの共産圏の一員となることを受け入れ、スカンジナビア連合への参加を要請した。"
 denmark.41.a: "素晴らしい！"
 denmark.41.b: "とんでもない！"
 denmark.42.t: "フィンランドを連合に招待"
 denmark.42.d: "デンマークは、スカンジナビアの共産圏の一員となることを受け入れ、スカンジナビア連合への参加を要請した。"
 denmark.42.a: "素晴らしい！"
 denmark.42.b: "とんでもない！"
 denmark.22.t: "オーレスン橋"
 denmark.22.d: "1995年にシェラン島とスコーネ地方を結ぶ建設が始まった。目的は、ヨーロッパ大陸から北へ向かう貿易を円滑化することにある。デンマークとスウェーデンはともにシェンゲン協定に署名し、両国間の国境とパスポート管理を撤廃した。"
 denmark.22.a: "スコーネはデンマークのものだ！"
 denmark.23.t: "チューレ空軍基地"
 denmark.23.d: "デンマークとアメリカは、グリーンランドにあるチューレ空軍基地の近代化に関する協定に署名した。第二次世界大戦時、ドイツがデンマークを占領していた際、駐米デンマーク大使はアメリカと協定を結び、デンマークの植民地であるグリーンランドをドイツ軍の攻撃から守る権限を与えられた。これがチューレ空軍基地の建設のきっかけとなり、それ以来、同基地はアメリカの管理下で運用を続けている。"
 denmark.23.a: "彼らがグリーンランドを買おうとしないことを願う"
 denmark.24.t: "ハンス島"
 denmark.24.d: "ハンス島は北極圏に浮かぶ無人島で、デンマークとカナダの間でその正当な領有権をめぐった争いが1933年から続いている。1984年、デンマークの大臣が島にデンマーク国旗を立て、シュナップスを1本残した。それ以来、「征服者」が島に国旗とシュナップスを1本残すのが伝統となっている。"
 denmark.24.a: "ヨーロッパのカナダ"
 denmark.25.t: "ムハンマド風刺画"
 denmark.25.d: "デンマークの新聞「ユランズ・ポステン」が最近、クルト・ウェスターガード作の風刺漫画を掲載した。この漫画は預言者ムハンマドのターバンに爆弾を描いたもので、イスラム世界全体で激しい怒りを引き起こし、複数の国がデンマーク製品の輸入禁止措置を取っている。"
 denmark.25.a: "でも……表現の自由は？"
 denmark.26.t: "イラク撤退"
 denmark.26.d: "デンマーク政府はイラクから軍を撤退させると発表した。デンマークは2003年のイラク侵攻に当初参加した連合国の一つだった。"
 denmark.26.a: "なぜ我々は戦うことを選んだのか？"
 denmark.27.t: "クルト・ヴェスタゴー殺害計画"
 denmark.27.d: "デンマーク警察は、預言者ムハンマドのスケッチを描いた漫画家クルト・ウェスターガード氏を殺害する陰謀を暴露。これにより別の新聞がムハンマドの漫画を転載し、再び抗議運動が巻き起こる。"
 denmark.27.a: "また始まったか……"
 denmark.28.t: "北極圏軍司令部"
 denmark.28.d: "氷床の融解により、グリーンランドとその周辺海域は新たな「戦場」となり、デンマークは今後の状況に対処するためのタスクフォースを設置した。"
 denmark.28.a: "あまり多くの氷が溶けないことを願う"
 denmark.29.t: "コペンハーゲン・サミット"
 denmark.29.d: "2009年にコペンハーゲンで気候会議が開催され、明確な結論は出なかったものの、会議全体はデンマーク経済に利益をもたらし、再び国際的な注目を集めることになった。"
 denmark.29.a: "誰かが我々に気づいた！"
 denmark.30.t: "クルト・ヴェスタゴー襲撃"
 denmark.30.d: "金曜日の深夜、28歳のソマリア人男性がカート・ウェスターガード氏の自宅に侵入し、斧で殺害しようとした。現在78歳のウェスターガード氏は、孫娘をかばいながら自宅の浴室に隠れていた。事態が急転する前に警察が現場に到着し、逮捕に抵抗して鎮静化を図った犯人の膝と手を射殺した。"
 denmark.30.a: "世界はどうなってしまうのか？"
 denmark.31.t: "ユランズ・ポステン本社襲撃計画阻止"
 denmark.31.d: "警察は、おそらくムハンマドの絵の印刷が原因でユラン・スポステン本部で起こるはずだった攻撃を発見し、阻止した。"
 denmark.31.a: "ゼロ支出で効率的な警察"
 denmark.32.t: "国境管理再導入"
 denmark.32.d: "デンマークは不法移民対策を強化するため、国境管理を再開した。西ヨーロッパの大部分で国境を廃止した1995年のシェンゲン協定に基づき、多くの国がこの措置の合法性に疑問を呈している。"
 denmark.32.a: "くそデンマーク人め、彼らがデンマークを台無しにした"
 denmark.33.t: "同性婚"
 denmark.33.d: "2012年6月、デンマークは同性婚の合法化を決定し、国民から大きな支持を得た。しかし、一部の保守派の司祭は、同性婚は「教会の価値観の根本に反する」として反対を唱えている。"
 denmark.33.a: "兄弟は何よりも……"
 denmark.34.t: "教員組合"
 denmark.34.d: "デンマーク教員組合は、学校の年間計画をめぐる論争により、学校を閉鎖することを決定した。教師が実際に生徒を教えている時間は勤務時間の40%に過ぎず、残りは準備に費やされていたことが以前に証明されていたためである。"
 denmark.34.a: "でも子供を家に置きたくない？"
 denmark.35.t: "デンマークでのテロ"
 denmark.35.d: "2015年2月初旬、コペンハーゲンで3件の銃撃事件が発生した。\n\n最初の銃撃事件は、当時言論の自由を訴えるイベントが開催されていたクルットトンデン・カフェで発生し、映画監督のフィン・ノーガードが死亡した。\n\n2件目はグレート・シナゴーグで発生し、ボランティア警備員のダン・ウザンが死亡した。\n\n3件目はアパートで発生し、デンマーク警察が犯人を特定して銃撃戦となり、犯人を射殺した。\n\nこの襲撃により3人が死亡し、警官5人が負傷した。犯人はパレスチナ系男性のオマル・アブデル・ハミド・エル＝フセインで、生涯にわたって法的問題を抱えており、襲撃前に過激派組織ISISへの忠誠を宣言していたとされている。"
 denmark.35.a: "デンマークでどうしてこんなことが起こるのでしょうか?"
 denmark.36.t: "亡命希望者の貴重品没収"
 denmark.36.d: "亡命希望者の増加により緊張が高まっている。全体の試練は我々の政府をジレンマに陥れた：彼らの滞在費を支払う方法として、これらの亡命希望者の一部の貴重品を請求すべきか、すべきでないか？"
 denmark.36.a: "手を挙げて、すべての金を渡せ！"
 denmark.36.b: "それは狂気の沙汰だ！"
 denmark.37.t: "ヘイトスピーチ禁止"
 denmark.37.d: "デンマークは、政府が彼らが「ヘイトスピーチを説いている」と信じているため、キリスト教徒1人と複数のイスラム教徒の外国人説教師を禁止することを決定した。"
 denmark.37.a: "それはヒュッゲじゃない！"
 denmark.38.t: "古代の冒涜法"
 denmark.38.d: "デンマーク議会は、個人の宗教的信念や崇拝に対する公的な侮辱を禁じる古代の冒涜法を廃止することを決定した。"
 denmark.38.a: "表現の自由が勝つ！"
 denmark.4.t: "戦闘機在庫"
 denmark.4.d: "我々の戦闘機在庫はかなり少ない。我々は適切な流れの高度/近代戦闘機を支援するための軍事産業を持っていない。我々の派閥リーダーに連絡し、戦闘機の追加一括購入を交渉しようと試みるのが最善の利益かもしれない。\n"
 denmark.4.o1: "アメリカに戦闘機を要請する"
 denmark.4.o2: "ロシアに戦闘機を要請する"
 denmark.4.o3: "実際には今すぐそれを買う余裕はない"
 denmark.5.t: "[DEN.GetAdjective]自由党、福祉国家を批判"
 denmark.5.d: "今週初め、[DEN.GetAdjective]社会は自由党が公然と「最小国家」を支持して[DEN.GetAdjective]福祉国家の解体を呼びかけたのを聞いてショックを受けた。自由党はリードを取り、右派、そうでなければ全体で最大の政党になる構えを見せているようで、実際にはこれはおそらく福祉国家への資金削減を意味するだけであり、完全な解体ではないが、それは北欧モデルに対する最小国家主義者の宣戦布告と見なされている。"
 denmark.5.o1: "立てないものは倒れさせよ"
 denmark.6.t: "[DEN.GetAdjective]人民党、世論調査で支持率上昇"
 denmark.6.d: "最近の政治的展開は、外国の影響から[DEN.GetAdjective]文化を保存することへのより大きな焦点を見ている。これが何を構成するかについて、多くのデンマーク人は、[DEN.GetAdjective]文化がまず第一に[DEN.GetName]の歴史への誇りを含み、より反動的な「デンマーク第一」のドクトリンへの回帰を支持して、容赦ない進歩主義、文化相対主義、グローバリズムを止めることを求めているという意見のようである。この展開は、多くの人々が[DEN.GetName]における伝統主義と国家の誇りの保護者と見なしている[DEN.GetAdjective]人民党にとって良いニュースであった。"
 denmark.6.o1: "デンマークを我々に返せ"
 denmark.7.t: "[DEN.GetAdjective]保守派に大勝利予測"
 denmark.7.d: "90年代初頭から衰退していた[DEN.GetAdjective]保守派が、勝利的なカムバックを果たしたようだ。この転換の理由について尋ねられたある政治評論家は、新千年紀の国際文化交流が多くのデンマーク人をどこにも属さない感覚で漂流させ、デンマークの価値観を政治的議論の中心点にしたようだと述べた。保守派指導部は、「我々を[DEN.GetAdjective]たらしめるすべて」の揺るぎない擁護を強調する演説で、この newfound な支持を活かす準備をすでに整えている。"
 denmark.7.o1: "80年代に戻れ"
 denmark.8.t: "[DEN.GetName]王位継承者、フレデリク皇太子の結婚"
 denmark.8.d: "フレデリク皇太子は結婚に適した立派な年齢である。彼の真の愛はオーストラリアの一般人にあるが、我々はこの結婚を利用して他の北欧君主制家族における影響力を増大させることができる。"
 denmark.9.t: "[DEN.GetName]で戒厳令宣言！"
 denmark.9.d: "[DEN.GetAdjective]政治における急進的な変化を求める最近の多数の大規模デモの後、状況は今や国中で本格的な暴動へと発展し、[DEN.GetLeader]は秩序を維持するために警察と軍隊の能力を拡大するために戒厳令を宣言することを余儀なくされた。\n\nヨーロッパのほとんどは、彼らの小さな北の隣人が全国的な暴動に巻き込まれるのを信じられない思いで見守り、誰が頂点に立つのか疑問に思っている。誰が勝つかに関わらず、この時点で大規模な変化は確実である。"
 denmark.9.o1: "軍隊を投入せよ！"
 denmark.10.t: "[DEN.GetAdjective]人民、ダンネブロに結集"
 denmark.10.d: "最近宣言された戒厳令は、極左および他の日和見主義者の連合が[DEN.GetLeader]の政府を打倒しようとする試みを抑止しなかったが、これらの試みは、人口全体が愛国的な民兵に結集し、クーデター未遂に対して反撃したため、断固として打ち負かされた。\n\n政府は生き残ったものの、戦いは[DEN.GetLeader]を極右に恩義のある弱い指導者として暴露し、民族主義者およびファシスト志向の様々なグループが現在新しい政府樹立について交渉中であるという噂がある。"
 denmark.10.o1: "我々の勝利の象徴"
 denmark.11.t: "過激な[DEN.GetAdjective]民族主義者、影響力を求める"
 denmark.11.d: "極右の愛国主義グループがイデオロギーの違いを脇に置き、[DEN.GetAdjective]民族主義者のための統一戦線を形成できたようだ。これらの通常ばらばらなグループは、[DEN.GetName]国家が世界の他のすべての国よりも優れているという共通の信念と、新しい[DEN.GetName]が[DEN.GetAdjective]の歴史を通じて世界が国家に与えた多くの不正を正すべきであるという強い信念において団結した。\n\nこれらのグループのレトリックは、歴史的に[DEN.GetAdjective]が恨みを抱く十分な理由を持つ[DEN.GetName]のいくつかの隣国にとって、すでに懸念の原因となっている。"
 denmark.11.o1: "我に微笑む、世界の片隅"
 denmark.12.t: "[DEN.GetAdjective]ファシズムの台頭"
 denmark.12.d: "極右の民族主義グループが黙認し、デンマーク国家社会主義運動に組み込まれたようだ。これは、以前は非常に小さく無名であったデンマークのナチス運動にとって驚くべき動きであり、彼らは今、メンバーの急速な増加を経験している。一部の政治評論家は、もしこの展開が続くなら、フリッツ・クラウゼンが1940年代の占領中にデンマーク国家社会主義労働者党を率いて以来、デンマークで最も強力なファシズムの存在を見るかもしれないと述べている。"
 denmark.12.o1: "[DEN.GetName]は[DEN.GetAdjective]のために！"
 denmark.13.t: "[DEN.GetAdjective]政府高官、過激な国際主義者に襲撃される！"
 denmark.13.d: "最近宣言された戒厳令は、[DEN.GetName]の腐敗した政府を打倒しようとする国際主義勢力を活性化させただけのようで、紛争を通じて、革命的国際主義勢力と反革命的な様々な自称愛国者の間で複数の衝突が報告された。今日、国際主義者は議論の余地のない勝者として立ち、現在の[DEN.GetLeader]の政府は、勝者の要求を待つ間、一時的な移行政府としてのみ継続するとすでに発表している。"
 denmark.13.o1: "国境なんてないと想像してごらん - やってみれば簡単さ"
 denmark.17.t: "[DEN.GetName]で革命！"
 denmark.17.d: "最近[DEN.GetName]で実施された大量の革命的行動はすでに国に大きな変化をもたらしたが、革命委員会メンバーが革命を導く手段について意見が一致しなかったため、活動は最近停止した。今日、武装蜂起を求める強硬派が勝利したことは明らかであり、コペンハーゲンで銀行家や政治家に対する暴力的な襲撃の報告がすでに入ってきている。一方、革命委員会の穏健派の声は行方不明と報告されており、死亡したか隠れていると噂されている。ある政治評論家は、革命は血なまぐさいものになる運命にあるようで、最終的にそれが価値があるかどうかは時が経ってみなければわからないと苦々しく述べた。"
 denmark.17.o1: "万国の労働者よ、団結せよ！"
 denmark_news.1.t: "マルグレーテ2世退位"
 denmark_news.1.d: "デンマークからのニュースによると、[DEN.GetAdjective]女王が、デンマークにおける左翼過激主義の増大による圧力で王位を退位することを選んだという。デンマーク共産党（DKP）の支持者たちは、旧態依然とした最後の砦の一つがついに取り除かれたとして、歓喜の声を上げて街頭に出ている。元女王は英国のウィンザー家に避難した。\n"
 denmark_news.1.o1: "我が王冠にとって懸念すべきことだ"
 denmark_news.1.o2: "せいせいした！"
 denmark_news.1.o3: "興味深い進展だ"
 DEN_idea_joint_material_command: "統合資材コマンド"
 DEN_idea_joint_material_command_desc: "新たに設立された統合資材コマンドは、国内のプロセスを合理化し、より効果的な武器調達を可能にする。"
 DEN_idea_streamline_infantry_production: "歩兵装備生産の合理化"
 DEN_idea_streamline_infantry_production_desc: "歩兵装備を合理化することで、我々が参加する可能性のある最終的な紛争に対して軍隊をより良く準備することができるだろう。"
 DEN_idea_streamline_naval_production: "海軍生産の合理化"
 DEN_idea_streamline_naval_production_desc: "デンマークは海軍生産を合理化するための改革を実施し、海軍艦艇の建造における効率を高め、コストを削減し、海上防衛能力を強化する。"
 DEN_idea_FAUK: "軍検察局（Forsvarets Auditørkorps）"
 DEN_idea_FAUK_desc: "デンマークの軍事検察サービスである軍検察局は、軍隊内の説明責任と透明性を向上させるための改革を受けている。これらの変更は、軍事司法を強化し、法の支配を維持し、軍人に対する公正かつ公平な法的手続きを保証することを目的としている。"
 DEN_immigrants_must_work_idea: "移民労働改革"
 DEN_immigrants_must_work_idea_desc: "デンマークは、訓練と支援を提供し、雇用機会を高めることを目的とした改革を通じて、移民の労働力への統合を促進する。"
 DEN_the_retirement_reform_idea: "退職改革"
 DEN_the_retirement_reform_idea_desc: "デンマークは、人口動態の課題に対処するために年金受給資格と退職年齢基準を調整し、退職給付の長期的な持続可能性を確保する。"
 DEN_idea_greenlandic_conscripts: "グリーンランド徴集兵"
 DEN_idea_greenlandic_conscripts_desc: "グリーンランドはその気候のために過酷な地域として知られている。"
 DEN_idea_margrethe: "マルグレーテ2世女王"
 DEN_idea_margrethe_desc: "マルグレーテ2世女王は、国家元首としてデンマークの立憲君主制と文化遺産を象徴し続けている。"
 DEN_idea_state_atheism: "国家無神論"
 DEN_idea_state_atheism_desc: "デンマークは国家無神論を採用し、宗教を政府の運営から切り離し、公的機関における世俗主義を推進した。"
 DEN_idea_neutrality_drift: "デンマークの中立"
 DEN_idea_neutrality_drift_desc: "デンマークは中立を維持し、国際紛争や同盟への関与を控え、外交と平和的解決を優先する。"
 DEN_pacifist_science: "平和主義科学"
 DEN_pacifist_science_desc: "デンマークは科学的努力において平和主義を強調し、研究資金を軍事応用から平和的追求と人道的目的に振り向ける。"
 DEN_for_faedre_landet: "祖国のために！"
 DEN_for_faedre_landet_desc: "愛国的熱狂がデンマークを席巻し、市民は「祖国のために！」の旗の下に結集し、国内および国際的な課題に直面して国家の統一と連帯を促進する。"
 DEN_danish_unions: "労働組合協力"
 DEN_danish_unions_desc: "デンマーク労働組合は同盟を結び、労働者の権利、賃金、改善された労働条件を主張するために緊密に協力し、連帯と集団的な強さを示す。"
 DEN_economic_freedoms: "デンマークの経済的自由"
 DEN_economic_freedoms_desc: "デンマークは経済的自由を擁護し、低規制、革新、起業家精神を特徴とするビジネスフレンドリーな環境を育成し、成長と繁栄を刺激する。"
 DEN_public_service_investment: "銀行救済"
 DEN_public_service_investment_desc: "デンマークは金融セクターを安定させるために断固たる行動を取り、苦境にある銀行を救済し、経済の安定性を保護するための措置を実施する。"
 DEN_idea_monarchy_drift: "王権"
 DEN_idea_monarchy_drift_desc: "デンマーク王室は憲法上の権力を主張し、国政において極めて重要な役割を果たし、デンマークのアイデンティティと伝統の統一的な象徴として機能する。"
 DEN_idea_militarization: "軍隊、王政を支持"
 DEN_idea_militarization_desc: "デンマーク軍は王政への忠誠を誓い、国家主権と安定の守護者としての役割を強化する。"
 DEN_military_build_up: "デンマーク戦争機構"
 DEN_military_build_up_desc: "デンマークは軍事能力を強化し、近代化と拡大に投資して強力な防衛機構を構築し、国家の安全保障と防衛準備態勢を確保する。"
 DEN_communist_gains: "共産主義者の躍進"
 DEN_communist_gains_desc: "共産主義イデオロギーがデンマークで勢いを増し、左翼運動が勢いと影響力を増すにつれて、議論を巻き起こし、政治的言説を再形成している。"
 DEN_idea_gender_roles: "家庭の女性"
 DEN_idea_gender_roles_desc: "デンマークでは伝統的な性別役割分担が根強く残っており、多くの女性が主に家庭内での家事や育児に従事している。"
 DEN_idea_refugees_welcome: "難民の流入"
 DEN_idea_refugees_welcome_desc: "デンマークは難民の著しい流入を経験しており、統合と社会的一体性の両方の課題と機会を提示している。"
 DEN_idea_nordisk_film: "ノルディスク・フィルム"
 DEN_idea_nordisk_film_desc: "デンマーク映画と映画館への追加支援により、デンマーク国民からの追加支援を得ることができる。"
 DEN_idea_equality: "真の平等"
 DEN_idea_equality_desc: "デンマークは真の平等を追求し、性別、民族、背景に関係なくすべての市民に平等な機会と権利を促進するための政策とイニシアチブを実施する。"
 DEN_idea_schultz_larsen: "シュルツ・ラーセン"
 DEN_idea_schultz_larsen_desc: "銃器とライフルで知られるシュルツ・ラーセン社は、デンマークの製造業の基盤であり続け、国内外に高品質な製品を提供している。"
 DEN_idea_DISA: "DISA"
 DEN_idea_DISA_desc: "デンマークの大手ITサービスプロバイダーであるDISAは、国のデジタルインフラストラクチャを近代化し、サイバーセキュリティ対策が堅牢かつ効果的であることを保証する上で重要な役割を果たしている。"
 DEN_idea_conservative: "保守的な社会"
 DEN_idea_conservative_desc: "デンマークは保守的な社会としての地位を維持し、伝統、家族、安定を重んじながら、社会的および文化的な変化を慎重にナビゲートしている。"
 develop_infrastructure_greenland: "グリーンランドのインフラ開発"
 develop_infrastructure_greenland_desc: "グリーンランドは大部分がインフラなしである。この巨大な土地を適切に利用するならば、まず野生を飼いならし、交通を容易にする必要がある。"
 develop_infrastructure_faeroerne: "フェロー諸島のインフラ開発"
 develop_infrastructure_faeroerne_desc: "人口が少ないため、諸島のインフラは予想される通りである。大規模な鉱業を開始するならば、ニーズに合わせて道路を開発する必要があるだろう。"
 develop_oil_greenland: "グリーンランドとその周辺の石油"
 develop_oil_greenland_desc: "地球温暖化により、グリーンランドとその周辺で石油が顔を出し始めた。利益のためにこれを利用しようとする時が来た。"
 develop_resources_faeroerne: "フェロー諸島での鉱業"
 develop_resources_faeroerne_desc: "フェロー諸島は我々デンマーク人にとってあまり関心がなかったが、彼らの下に隠された宝物があるかどうかを確認するために、彼らの土を掘り始める時が来た。"
 develop_resources_greenland: "グリーンランドでの鉱業"
 develop_resources_greenland_desc: "地球温暖化は、グリーンランドとその周辺で以前は知られていなかった資源を露出させるのを助けた。地中に何が隠されているかを見るために掘り始める時が来た。"
 decision_danish_revolutionary_thought: "共産主義の拡散"
 decision_danish_revolutionary_thought_desc: "人々はついにデンマーク国家で権力を握った。我々の考えをスカンジナビアの残りの地域に広める時が来た。彼らは人民の支配を受け入れる必要がある。"
 spread_communism_sweden: "スウェーデンの共産主義"
 spread_communism_sweden_desc: "スウェーデンはデンマークの歴史を通じて最大のライバルであり、協力によって2000年代には良好であったが、スウェーデンで人民を権力の座に就かせる必要がある。"
 spread_communism_norway: "ノルウェーの共産主義"
 spread_communism_norway_desc: "ノルウェーは我々の王国の一部であった長い歴史を持っている。もしデンマークで人民が指導できるなら、彼らは確かに権力を握り、ノルウェー国家を指導することができる。"
 spread_communism_finland: "フィンランドの共産主義"
 spread_communism_finland_desc: "フィンランドはソビエト連邦という形で大きな共産主義の敵を持っていた歴史がある。ここでの拡散はより困難になるだろうが、それは我々が人民を権力の座に就かせるのを止めるものではない。"
 spread_communism_iceland: "アイスランドの共産主義"
 spread_communism_iceland_desc: "アイスランドは第二次世界大戦中にデンマーク国家から離脱したばかりであり、我々の見解は長い道のりで一致しており、彼らを我々の考え方に揺さぶるのは容易だろう。"
 DEN_western_values: "民主主義の拡散"
 DEN_western_values_desc: "NATOは防衛同盟であるが、NATO内の国々は世界中に民主主義を広めようとしてきたことで知られている。"
 denmark.4001.t: "デンマークが戦闘機を要請！"
 denmark.4001.d1: "NATOの一員として、デンマークは空を守るのを助けるために我々の戦闘機の一部を共有するよう要請している。そうすることは、組織の結束を確実に維持し、[DEN.GetLeader]の好意を得るだろう。"
 denmark.4001.d2: "我々の派閥の一員として、デンマークは空を守るのを助けるために我々の戦闘機の一部を共有するよう要請している。そうすることは、組織の結束を確実に維持し、[DEN.GetLeader]の好意を得るだろう。"
 denmark.4001.o1: "もちろん"
 denmark.4001.o2: "とんでもない！"
 denmark.4002.t: "同盟国が我々の援助に来た！"
 denmark.4002.d1: "[USA.GetLeader]は我々の勇敢な空軍のためにピカピカの新しい戦闘機に署名し終えた！ [DEN.GetLeader]は[USA.GetAdjective]政府による援助提供の姿勢に有頂天になっていると言われ、個人的にそれらの到着を監督するだろう。"
 denmark.4002.d2: "[SOV.GetLeader]は我々の勇敢な空軍のためにピカピカの新しい戦闘機に署名し終えた！ [DEN.GetLeader]は[SOV.GetAdjective]政府による援助提供の姿勢に有頂天になっていると言われ、個人的にそれらの到着を監督するだろう。"
 denmark.4002.o1: "素晴らしい！"
 denmark.4003.t: "同盟国が我々の援助を拒否した！"
 denmark.4003.d1: "[USA.GetLeader]は我々の勇敢な空軍のためにピカピカの新しい戦闘機を提供することに署名することを拒否した！ [DEN.GetLeader]は[USA.GetAdjective]政府の姿勢に激怒していると言われ、ワシントンからの返答を得ようと試みているが、無駄である。"
 denmark.4003.d2: "[SOV.GetLeader]は我々の勇敢な空軍のためにピカピカの新しい戦闘機を提供することに署名することを拒否した！ [DEN.GetLeader]は[SOV.GetAdjective]政府の姿勢に激怒していると言われ、モスクワからの返答を得ようと試みているが、無駄である。"
 denmark.4003.o1: "あのろくでなしども！"
 DEN_idea_multiculturalism: "集合住宅計画"
 DEN_idea_multiculturalism_desc: "デンマークは住宅不足に対処し、特に需要が高い都市部で、市民に手頃な価格の住宅オプションを確保するために、集合住宅計画に投資している。"
 DEN_idea_strict_immigration_law: "厳格な移民法"
 DEN_idea_strict_immigration_law_desc: "厳格な移民法を施行することで、我が国が断固としてデンマークであり続けることを保証する。"
 DEN_idea_strict_immigration_law2: "反イスラム法"
 DEN_idea_strict_immigration_law2_desc: "厳格な移民法に加えて、イスラム教徒が我が国に入国するのを防ぐ標準的な法律を制定することは、我々が前進するのを助けるだろう。"
 DEN_communist_gains2: "共産主義の拡散"
 DEN_communist_gains2_desc: "共産主義イデオロギーがデンマークで勢いを増し、左翼運動が社会的および経済的改革を提唱するにつれて、議論を巻き起こし、政治的言説を再形成している。"
 DEN_idea_unemployment_benefits: "失業手当"
 DEN_idea_unemployment_benefits_desc: "デンマークは寛大な失業手当を維持し、困窮している人々に財政支援を提供しながら、仕事への再統合とスキル開発プログラムを促進する。"
 DEN_idea_offentlighedsloven: "情報公開法（Offentlighedsloven）"
 DEN_idea_offentlighedsloven_desc: "デンマークの情報公開法であるOffentlighedslovenは、政府の運営と意思決定プロセスにおける透明性と説明責任への国家のコミットメントを強調している。"
 DEN_idea_intervention_forces: "デンマーク介入部隊"
 DEN_idea_intervention_forces_desc: "デンマークは介入部隊を強化し、軍事能力と即応性を高めて、地球規模の安全保障上の課題と危機に効果的に対応する。"
 DEN_idea_expanding_our_research: "研究の拡大"
 DEN_idea_university_reform: "大学改革"
 denmark.21.c: "それは我々が決めることではない……"
 DEN_the_governance_of_denmark: "デンマークの統治"
 DEN_the_governance_of_denmark_desc: "デンマークは小さいながらも、あらゆる種類の問題をかなり抱えている国である。国には植民地、小さな汚職の発作、エネルギー問題、そして持続可能な経済成長モデルを作成する方法がある。我々の急成長する国を統治し、できる限り全てを改善する準備をする時が来た。"
 DEN_the_status_of_the_amts: "県の地位"
 DEN_the_status_of_the_amts_desc: "我々の県は、我々の政府が古代から固執してきた古い行政システムである。我々が将来何をするか、そして地域または地方自治体を強化するかどうかを決定することが重要である。"
 DEN_empower_the_regions: "地域の権限強化"
 DEN_empower_the_regions_desc: "地域は多くの小さな地方政府を妥協させ、我々は政府を中央集権化し、願わくば問題を処理する上でより効果的にすることができる。"
 DEN_empower_the_municipalities: "地方自治体の権限強化"
 DEN_empower_the_municipalities_desc: "もし我々が地方地域を強化すれば、彼らはその地域内で発生する状況をより効果的に処理できるようになり、ケースバイケースの政府スタイルが可能になるだろう。"
 DEN_the_status_of_ertholmene: "エルトホルメンの地位"
 DEN_the_status_of_ertholmene_desc: "エルトホルメンはボーンホルム島沖の小さな群島である。現在、どの地域または地方自治体の権限外にもあり、したがってその住民は地方自治体税を支払わず、デンマーク政府システムに関連するいかなる形態の税金も支払わない。我々がこの小さな地域で何をするかを決定する時が来た。"
 DEN_regional_taxation: "地域課税"
 DEN_regional_taxation_desc: "地域はその地域のために税金を課す権限を与えられるべきである。"
 DEN_shift_the_education_responsibility: "教育責任の移管"
 DEN_shift_the_education_responsibility_desc: "教育は地方自治体ではなく地域政府によって規制され処理されるべきである。"
 DEN_decentralized_education: "分散型教育"
 DEN_decentralized_education_desc: "教育は地元住民の手にある。彼らが全てをどのように処理すべきかを決定し処理すべきである。"
 DEN_regional_investments: "地域投資"
 DEN_regional_investments_desc: "地域レベルでの投資は、利益が市民に波及することを可能にするはずである。"
 DEN_restructure_the_healthcare_system: "医療制度の再構築"
 DEN_restructure_the_healthcare_system_desc: "現在、我々の医療制度は地方に焦点を当てている。それを地方よりも地域的に再構築する時が来た。"
 DEN_bornholm_regional_redistricting: "ボーンホルム地域再編"
 DEN_bornholm_regional_redistricting_desc: "我々のボーンホルムで何をするかを決定する時が来た。他の地域に統合するか、それ自身の地域を与えるか？"
 DEN_the_health_contribution_tax: "健康拠出税"
 DEN_the_health_contribution_tax_desc: "健康拠出税は、地方医療制度への投資を助けるために地方レベルで課される税金である。"
 DEN_public_transportation_reforms: "公共交通改革"
 DEN_public_transportation_reforms_desc: "我々は地方レベルでより多くの交通機関を切実に必要としている。道路を拡張し、地方自治体の負担を取り除く時が来た。"
 DEN_regional_welfare_systems: "地域福祉制度"
 DEN_regional_welfare_systems_desc: "もし我々が福祉制度を地域に向けるなら、政府の下位レベルにおけるいくつかの官僚的なステップを排除することができる。"
 DEN_municipal_growth: "地方自治体の成長"
 DEN_municipal_growth_desc: "地方自治体地域の成長を促進する時が来た！"
 DEN_local_autonomy: "地方自治"
 DEN_local_autonomy_desc: "各地域はその地域に関する決定を下すことができるべきである。彼らはそれを処理するのに最も資格のある人々である！"
 DEN_status_of_the_colonies: "植民地の地位"
 DEN_status_of_the_colonies_desc: "植民地は何らかの方法で処理されなければならない。"
 DEN_release_the_holdings: "領土の解放"
 DEN_release_the_holdings_desc: "我々が持っていた領土を解放する時が来た。この移行を許可し、最終的に彼らが自治への移行を開始することを許可することが重要である。"
 DEN_reign_in_the_colonies: "植民地の統制強化"
 DEN_reign_in_the_colonies_desc: "我が国内の生意気な植民地は統制される必要がある。グリーンランド人とフェロー人は彼らがデンマーク人であることを理解しなければならない。"
 DEN_greenlandic_referendum: "グリーンランド国民投票"
 DEN_greenlandic_referendum_desc: "グリーンランドは何世紀もの間我々の手中にある。彼らはゆっくりと我々から離れて自治へと向かいたいと考えている。"
 DEN_the_faroes_referendum: "フェロー諸島国民投票"
 DEN_the_faroes_referendum_desc: "フェロー諸島は自由になることを望んでいる。"
 DEN_autonomous_administration: "自治行政"
 DEN_autonomous_administration_desc: "もし我々が単に彼らに自治をさせれば、統治の負担は軽減されるだろう。"
 DEN_stamp_out_separatism: "分離主義の撲滅"
 DEN_stamp_out_separatism_desc: "彼らはデンマーク人であり、それを好むだろう！"
 DEN_special_municipal_districts: "特別地方自治地区"
 DEN_special_municipal_districts_desc: "植民地を管理するための特別地区を設立することは非常に有益となる可能性がある。"
 DEN_direct_governance: "直接統治"
 DEN_direct_governance_desc: "我々が植民地に対する支配権を確立し、直接指導する時が来た。彼らの政府は解散されるべきであり、デンマーク政府が今や彼らを維持する。"
 DEN_colonial_investments: "植民地投資"
 DEN_colonial_investments_desc: "デンマークの植民地にはいくらかの経済的復活が必要である。彼らの人々に適切に提供するために、これらの州にいくらかの経済発展をもたらす必要がある。"
 DEN_exploit_greenlandic_oil_reserves: "グリーンランド石油埋蔵量の開発"
 DEN_exploit_greenlandic_oil_reserves_desc: "グリーンランドには多くの石油があり、我々は現在それを抽出していない。"
 DEN_faroese_naval_infrastructure: "フェロー諸島インフラ改善"
 DEN_faroese_naval_infrastructure_desc: "イギリス北部のフェロー諸島は北ヨーロッパにおける貿易のための重要な地域である；そのインフラへの投資は我々の貿易能力を高めることを意味する。"
 DEN_faroese_oil_expansion: "フェロー諸島北海油田探査"
 DEN_faroese_oil_expansion_desc: "北海は石油探査に適している。波の下にどのような石油が横たわっているかを見るために、フェロー諸島から舞台を整えることが我々の義務である。"
 DEN_centralized_government_empowerment: "中央政府権限強化"
 DEN_centralized_government_empowerment_desc: "政府は権限強化を切実に必要としている。もし我々が中央政府を強化することに取り組めば、地方自治体や地域にとって問題を和らげるべき標的を絞った行動を取ることができるだろう。"
 DEN_the_industrial_base_of_denmark: "デンマーク産業基盤"
 DEN_the_industrial_base_of_denmark_desc: "我々の産業基盤に投資する時が来た。そうしなければ、我々は停滞するだろう。"
 DEN_banking_reforms: "銀行改革"
 DEN_banking_reforms_desc: "我々の銀行システムはかなり強力であるが、いくつかのギャップ、例えば一部の不足している市民保護などがある。それらの法律を改革し、我々の国民が常に第一であることを保証する時が来た。"
 DEN_energy_initiatives: "エネルギー・イニシアティブ"
 DEN_energy_initiatives_desc: "エネルギー問題は、我々が再生可能エネルギーへと自らを推進するにつれて、我々の最大の問題の一つである。"
 DEN_solar_initiatives: "太陽光イニシアティブ"
 DEN_solar_initiatives_desc: "我々には太陽エネルギーのための素晴らしい場所がある。太陽光に投資し、国を正しい軌道に乗せよう！"
 DEN_biomass_production: "バイオマス生産"
 DEN_anticorruption_offices: "汚職対策局"
 DEN_anticorruption_offices_desc: "汚職対策機関および事務所を設立することは、デンマーク内の汚職をより効果的に標的にし、取り除くことを可能にするだろう。我が偉大な国にはあまり多くないが、可能な限り脂肪を切り取ることが重要である。"
 DEN_fiere_at_work: "フレア・イ・アルバイデ（より多くの雇用へ）"
 DEN_fiere_at_work_desc: "「フレア・イ・アルバイデ」は、国家雇用政策を積極的な求職活動へのより大きな焦点へと調整し、失業手当から離れるために2023年に行われた多党派間の政治的取引であった。"
 DEN_the_ironworking_industries: "製鉄産業"
 DEN_the_ironworking_industries_desc: "鉄鋼は国家発展の重要な部分である。超高層ビル、自動車、工業製品など、あらゆるものに使用されている。製鉄産業に投資し、デンマークに鉄鋼を取り戻す時が来た。"
 DEN_danish_pharmaceuticals: "デンマーク製薬"
 DEN_danish_pharmaceuticals_desc: "製薬会社への投資は、我々の成長が拡大し爆発するのを見続けるだろう。"
 DEN_intermeditary_manufacturing: "中間製造業"
 DEN_intermeditary_manufacturing_desc: "我が国内の中間産業はいくらかの拡大を使用することができるだろう。"
 DEN_agroindustrial_investments: "農業産業投資"
 DEN_agroindustrial_investments_desc: "我が国内の農業、産業複合施設への投資は、経済が引き続き活況を呈するのを見るだろう。"
 DEN_develop_kobenhavn: "コペンハーゲンの開発"
 DEN_develop_kobenhavn_desc: "コペンハーゲンまたはコペンハーゲンはデンマークの首都であり、デンマークは人口百万を超える唯一の都市である；首都を発展させることは我々の開発プロジェクトの良いスタートとなるだろう。"
 DEN_develop_aarhus: "オーフスの開発"
 DEN_develop_aarhus_desc: "オーフスはデンマークで二番目に大きな都市である；我々はその港を増やし改善することができるだろう、だからまず都市を発展させる必要がある。"
 DEN_develop_roskilde: "ロスキレの開発"
 DEN_develop_roskilde_desc: "ロスキレは首都近くの都市である；首都の繁栄をさらに高めるためにそれを発展させることができる。"
 denmark.43.t: "サイクロン・グードルン"
 denmark.43.d: "サイクロン・グードルンが我が国、イギリス、スウェーデンを襲い、22人が死亡し、そのうち4人がデンマーク出身である。嵐はまた、森林産業が損傷した木々から大きな被害を受けたスウェーデンに著しい財政的損害を引き起こした。"
 denmark.43.a: "お悔やみを送る……"
 denmark.44.t: "グリーンランド住民投票"
 denmark.44.d: "グリーンランドは、1979年以来デンマークの自治植民地であった後、自治に関する住民投票を実施することを決定し、その結果、大多数が住民投票に賛成した。"
 denmark.44.a: "素晴らしい"
 denmark.45.t: "フェロー諸島住民投票"
 denmark.45.d: "フェロー諸島の人々は住民投票を実施しており、我が国からの独立を目指している。彼らが我々の中の自治主体となることは彼らの権利であり、我々は彼らを妨げるつもりはない。彼らに自治を許可せよ。"
 denmark.45.a: "興味深い"
 denmark.100.t: "エルトホルメネ諸島の地位"
 denmark.100.d: "エルトホルメネ諸島はボーンホルム島沖の小さな群島である。現在、どの地域や自治体の管轄外にあり、そのため住民は地方税を支払わず、デンマーク政府システムに関連するいかなる形式の税金も支払っていない。彼らをどうすべきか？ボーンホルム島地域に編入すべきか？"
 denmark.100.a: "自治を継続する"
 denmark.100.b: "エルトホルメネを統治下に置く"
 DEN_intensify_the_flexicurity_idea: "フレキシキュリティの強化"
 DEN_intensify_the_flexicurity_idea_desc: "デンマークは、労働市場の柔軟性と社会保障措置を組み合わせたフレキシキュリティモデルを強化し、雇用の安定と経済的回復力を促進する。"
 DEN_a_green_leap_forward: "グリーンな大躍進"
 DEN_a_green_leap_forward_desc: "デンマークは、野心的な環境政策と投資を通じて持続可能な経済への移行を加速させ、気候変動と戦い、再生可能エネルギーを促進する。"
 DEN_idea_clean_energy_initiatives: "クリーンエネルギー・イニシアチブ"
 DEN_idea_clean_energy_initiatives_desc: "デンマークは野心的なクリーンエネルギー・イニシアチブを開始し、風力や太陽光のような再生可能資源に投資して、炭素排出量を削減し、気候変動と戦う。"
 DEN_local_construction_renewable_initiatives_modifier: "再生可能エネルギー建設イニシアチブ"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§Y都市開発基金§!は、この州における地域の再生可能エネルギー投資にいくらかの資金を割り当てた§g。§!"
 DEN_local_construction_initiatives_modifier: "地域建設イニシアチブ"
 DEN_local_construction_initiatives_modifier_desc: "§Y都市開発基金§!は、この州における地域投資にいくらかの資金を割り当てた§g。§!"
 DEN_last_bastions_of_corruption: "汚職の最後の砦"
 DEN_last_bastions_of_corruption_desc: "デンマーク国内には、まだ汚職が発生している場所がいくつかある。国民が前進するためには、汚職の最後の砦を根絶しなければならない。"
 DEN_greenlandic_separatism_modifier: "グリーンランド分離主義"
 DEN_greenlandic_separatism_modifier_desc: "グリーンランドの自治と主権に関する議論が顕著になるにつれて、グリーンランド分離主義を取り巻く議論が激化している。"
 DEN_faroese_separatism_modifier: "フェロー分離主義"
 DEN_faroese_separatism_modifier_desc: "自治と分離主義に関する同様の議論がフェロー諸島でも発生しており、自己決定と独立に関する進行中の議論を反映している。"
 DEN_energy_exports_idea: "エネルギー輸出"
 DEN_energy_exports_idea_desc: "デンマークは、石油、ガス、再生可能エネルギーを含むエネルギー資源を活用して、エネルギーの純輸出国となり、経済的繁栄とエネルギー安全保障に貢献している。"
 DEN_in_need_of_banking_reforms_idea: "銀行改革の必要性"
 DEN_in_need_of_banking_reforms_idea_desc: "デンマークは、金融セクター内の透明性、説明責任、安定性の問題に対処するための銀行改革の要求に直面している。"
 DEN_danish_pharmaceuticals_idea: "デンマーク製薬"
 DEN_danish_pharmaceuticals_idea_desc: "デンマークの製薬産業は繁栄し、世界的な健康と幸福に貢献する高品質の医薬品とヘルスケア製品を生産している。"
 DEN_colonial_holding_master_modifier: "デンマーク王室領"
 DEN_colonial_holding_modifier: "王室投資"
 DEN_special_municipal_districts_idea: "特別自治地区"
 DEN_special_municipal_districts_idea_desc: "特別な地方のニーズと優先事項に対処するために特別自治地区が設立され、コミュニティレベルでの調整された統治とサービスが可能になる。"
 DEN_direct_governance_idea: "直接統治"
 DEN_direct_governance_idea_desc: "デンマークは直接統治モデルを探求し、市民が意思決定プロセスと地方統治により積極的に参加できるように力を与える。"
 DEN_autonomous_administration_idea: "自治行政"
 DEN_autonomous_administration_idea_desc: "特定の地域で自治行政モデルが実施され、地方当局により大きな自治権と意思決定権限が付与される。"
 DEN_regional_investments_idea_loc: "地域投資"
 DEN_regional_investments_idea_loc_desc: "デンマークは地域開発プロジェクトとインフラストラクチャに投資し、国の異なる地域全体で経済成長と繁栄を促進する。"
 DEN_social_spending_reforms_centralization_idea: "地域社会支出改革"
 DEN_social_spending_reforms_centralization_idea_desc: "地域社会支出への改革は、格差に対処し、サービスが行き届いていない地域での社会福祉の成果を改善することを目的としている。"
 DEN_social_spending_reforms_decentralization_idea: "自治体社会支出改革"
 DEN_social_spending_reforms_decentralization_idea_desc: "自治体は、脆弱な人口に対する社会サービスと支援システムを強化するために社会支出改革を実施する。"
 DEN_local_municipalities_idea: "自治体投資"
 DEN_local_municipalities_idea_desc: "自治体は、生活の質を向上させ、コミュニティ開発を促進するために、インフラストラクチャ、教育、医療への投資を優先する。"
 DEN_colonial_separatism_category: "デンマーク植民地領"
 DEN_colonial_separatism_category_desc: "デンマークの植民地領"
 DEN_urban_development_fund_category: "都市開発基金"
 DEN_urban_development_fund_category_desc: "都市開発基金は、デンマークの都市を改善し、首都コペンハーゲンからの人口と経済的機会を均等に分配するためのデンマーク政府による対象を絞ったイニシアチブである。この基金に投資された資金を使用して特定の地域を開発し、海外からおよび首都から経済的に停滞している地域へより多くの人々を引き付けるための対象を絞った開発、社会、その他のイニシアチブを地域で提供できる。\n\n§Y都市開発基金プール:§! $$[?DEN_urban_development_fund_value|+] 十億"
 DEN_expand_resources_of_the_fund: "基金資源の拡大"
 DEN_expand_resources_of_the_fund_desc: "追加の開発機会を提唱するために、納税者からの追加資源を基金に投資することができる。"
 DEN_population_initiatives_decision: "人口増加イニシアチブ"
 DEN_population_initiatives_decision_desc: "世界中の様々な国々と首都からの移住を奨励することは、人口と国内地域を活性化させるはずである。"
 DEN_local_construction_initiatives_decision: "§Y[FROM.GetName]§!における地域建設イニシアチブ！"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName]は、建設などの面で地域の投資を切実に必要としている。現金を出す時が来た！"
 DEN_local_renewable_investment_decision: "§Y[FROM.GetName]§!における再生可能建設イニシアチブ！"
 DEN_local_renewable_investment_decision_desc: "[FROM.GetName]は、地域の再生可能エネルギーを収容することにいくらかの関心を示している。地域の人々は、政府がそこにそれを設置するという決定に反対している。基金は建設のために地域に資金を割り当てることができるが、中央政府にとっては不人気となるだろう。"
 DEN_urban_development_funds_greater_than_TT: "現在の開発基金 > $$5 十億（現在: [?DEN_urban_development_fund_value|+]b）"
 DEN_generic_danish_political_decisions_category: "デンマークの統治"
 DEN_generic_danish_political_decisions_category_desc: "デンマークには様々な政策があり、そのためいくつかは意のままに変更できる。"
 DEN_rollback_flexicurity_model_improvements_decision: "フレキシキュリティモデル拡大の撤回"
 DEN_rollback_flexicurity_model_improvements_decision_desc: "フレキシキュリティモデルは我々の未来には必要ない。それを撤回し、これを取り除く時が来た。"
 DEN_colonial_investment_modifier: "植民地投資"
 DEN_colonial_investment_modifier_desc: "植民地への投資は我々にとって有益であるだけでなく、地域経済にとっても有益である。植民地領における持続可能な投資を維持することが不可欠である。"
 DEN_Professional_Soldier_Education_Removal: "専門兵教育の縮小"
 DEN_Increase_Soldiers_Pay_Removal3: "兵士給与の引き下げ"
 DEN_Increase_Soldiers_Pay_Removal2: "兵士給与の削減"
 DEN_Increase_Soldiers_Pay_Removal: "兵士給与の切り捨て"
 DEN_Reform_The_NCO_Education_Removal: "下士官教育の改革"
 DEN_Theoretical_Officer_Education_Removal: "理論的将校教育の縮小"
 DEN_Regimental_Doctors_Removal: "防衛連隊付軍医予算調整"
 DEN_Civilian_Education_Removal: "防衛文民教育の解体"
 DEN_Dental_Plan_Removal: "防衛歯科計画の撤回"
 DEN_Professional_Soldier_Education: "専門兵教育"
 DEN_Increase_Soldiers_Pay3: "兵士給与の増額"
 DEN_Increase_Soldiers_Pay2: "兵士給与の増額"
 DEN_Increase_Soldiers_Pay: "兵士給与の増額"
 DEN_Reform_The_NCO_Education: "下士官教育の変更"
 DEN_Reform_The_NCO_Education_desc: "下士官（NCO）。デンマーク陸軍の下士官は兵士の指導と管理を担当し、リーダーシップ、戦術、管理などの分野で幅広いスキルと知識を持つことが期待されている。"
 DEN_Theoretical_Officer_Education: "理論的将校教育"
 DEN_Regimental_Doctors: "防衛連隊付軍医"
 DEN_Civilian_Education: "防衛文民教育"
 DEN_Dental_Plan: "防衛歯科計画"
 DEN_army_dynamic_modifier: "国防軍（Forsvaret）"
 DEN_Danish_Defence_Force: "デンマーク国防軍"
 DEN_Danish_Defence_Force_desc: "デンマーク陸軍はデンマーク国防軍の地上部隊構成要素であり、デンマークとその利益を国内外で防衛する責任を負っている。1614年に設立され、長い軍務の歴史を持っている。"
