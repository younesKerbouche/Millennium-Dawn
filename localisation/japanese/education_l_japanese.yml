l_japanese:
 education_dynamic_modifier: "識字率動的補正"
 education_dynamic_modifier_desc: "資金を増やし、安定した舵取りと忍耐があれば、我が国は§Y識字率§!の上昇を期待できる。識字率が高ければ、§Hオフィス職§!などの教育分野の生産性も高まる。\n\n一方、識字率を下げる利点もある。例えば、この国が§Y農業を基盤とした経済§!を持つようになれば……"
 education_category: "[ROOT.GetNameWithFlag]の識字率"
 education_category_desc: "多くの国民に必要な教育を受けさせるという課題に取り組んでいる国として、[ROOT.GetName]は教育予算を効果的に管理して§Y$education_dynamic_modifier$§!の弊害を軽減する必要がある。毎年の学年末頃には§Y識字率§!の報告書が提供される。\n§Yイベント§!、§Yディシジョン§!、及び§Y国家方針ツリー§!での選択によって、識字率が増加（または減少）する。\n\n§Y識字率§!が95%に達すれば、[ROOT.GetName]はこのメカニズムを失い、§Y識字率§!が90%を下回ればこのメカニズムは復活する。これはさまざまな要因により発生する可能性がある。\n\n現在の[ROOT.GetNameWithFlag]の§Y識字率§!: [?ROOT.literacy_rate|%2]"
 literacy_rate_change_TT: "§Y識字率§!が[?LR_change|+%2]変化"
 literacy_rate_change_event_TT: "§Y識字率§!が[?literacy_change_stored|+%2]変化"
 lit_rate_TT_yes: "\n\n[FROM.GetName]は現在§Y識字率§!が[?FROM.literacy_rate|Y%2]であり、このまま併合すると[ROOT.GetName]の§Y識字率§!に影響が出てしまう！"
 education.1.t: "教育相、高い識字率を報告！"
 education.1.d: "慎重な教育投資と巧みに管理されたカリキュラムが功を奏し、識字率は95%を超えた。否定的な人々から抵抗されることはほとんどない。今我々は、国の内外を問わず、高度に教育されよく学んだ社会と呼べるようになった。この記念すべき目標を達成したため、我が国の識字率に関する年次報告書はもはや受け取ることはないだろう。"
 education.1.A: "それでも毎日のリンゴはもらえるのか？"
 education.2.t: "教育相、識字率の低迷を報告！"
 education.2.d: "我々の最大限の努力にも拘らず、我が国の識字率は低下しているようだ。教育制度に十分な資金を投じ続けることへの支持が揺らいでいるためなのか、識字率の低い人々が大量に流入しているためなのかは誰にも分からないが、我々は再び、我が国の識字率に関する年次報告書を受け取ることになるだろう。"
 education.2.A: "アルファベットの絵本はどこだ？"
 education_literacy_pulse.1.t: "学校は夏休み！"
 education_literacy_pulse.1.d: "夏休みのあいだ学校は休校になるが、いかに面倒であっても生徒たちが国旗に敬礼してくれることを願っている。報告書が提出され、生徒たちの試験が集計された。何が起ころうとも、彼らが役に立つことを祈ろうじゃないか。"
 education_literacy_pulse.1.A: "成績が良いことを願っている。"