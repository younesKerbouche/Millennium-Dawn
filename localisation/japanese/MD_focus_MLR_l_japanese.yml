l_japanese:
 malorossiya_focus: "マロロシアの国家方針"
 MLR_ukr_modifier: "マロロシアの政治"
 MLR_ukr_modifier_desc: "マロロシアは比較的最近に作られた国家であり、その内政・外交方針は完全にモスクワへ従属しているが、それでも大きな決定権を有している。"
 MLR_ukr_modifier_tt_intro: "§Y$MLR_ukr_modifier$§!に以下の修正"
 MLR_ukr_start_tt: "§Y$MLR_ukr_modifier$§!を追加、£political_power_texticon 政治力獲得: §G+2.00%§!\n£stability_texticon 安定度: §G+5.00%§!を得る\n\n"
 MLR_ukr1_tt: "$MLR_ukr_modifier_tt_intro$ \n£foreign_influence_defense_modifier_texticon §Y外国影響防衛力§!倍率: §G+15.00%§! \n£encryption_texticon  暗号作成: §G+10.00%§!\n\n"
 MLR_ukr2_tt: "$MLR_ukr_modifier_tt_intro$\n£political_violence_gain_texticon レジスタンス成長速度: §G-10.00%§！\n£police_cost_multiplier_modifier_texticon §Y警察コスト§！係数: §R+5.00%§！\n\n"
 MLR_ukr3_tt: "$MLR_ukr_modifier_tt_intro$ \n£defence_core_texticon  中核州での師団防御: §G+10.00%§!\n\n"
 MLR_ukr4_tt: "$MLR_ukr_modifier_tt_intro$\n£personnel_cost_multiplier_modifier_texticon §Y軍事コスト§！係数: §R+35.00%§！\n£defence_texticon 師団防御力: §G+10.00%§！\n£organization_texticon 師団組織率: §G+15.00%§！\n£attack_texticon 師団攻撃力: §G+15.00%§！\n\n"
 MLR_ukr5_tt: "$MLR_ukr_modifier_tt_intro$\n£personnel_cost_multiplier_modifier_texticon §Y軍事コスト§！係数: §R+15.00%§！\n£defence_texticon 師団防御力: §G+10.00%§！\n£defence_core_texticon 中核州師団防御力: §G+10.00%§！\n\n"
 MLR_ukr6_tt: "$MLR_ukr_modifier_tt_intro$\n£personnel_cost_multiplier_modifier_texticon §Y軍事コスト§！係数: §R+5.00%§！\n£training_speed_texticon 師団訓練時間: §G-10.00%§！\n\n"
 MLR_ukr7_tt: "$MLR_ukr_modifier_tt_intro$\n£personnel_cost_multiplier_modifier_texticon §Y軍事コスト§！係数: §G-5.00%§！\n\n"
 MLR_ukr8_tt: "$MLR_ukr_modifier_tt_intro$\n£corruption_cost_factor_texticon 汚職変更コスト: §R-25.00%§！\n\n"
 MLR_ukr9_tt: "$MLR_ukr_modifier_tt_intro$ \n £political_power_texticon  政治力獲得: §G+2.00%§!\n £stability_texticon  安定度: §G+5.00%§!\n\n"
 MLR_ukr10_tt: "$MLR_ukr_modifier_tt_intro$ \n £defence_texticon  師団防御: §G+5.00%§! \n £organization_texticon  師団指揮統制率: §G+5.00%§! \n £attack_texticon  師団攻撃: §G+5.00%§!\n\n"
 MLR_ukr11_tt: "$MLR_ukr_modifier_tt_intro$ \n £health_budget_cost_factor_texticon 保健支出変更コスト: §G-20.00%§! \n £social_budget_cost_factor_texticon 社会支出変更コスト: §G-20.00%§!\n\n"
 MLR_start: "マロロシアたれ"
 MLR_start_desc: "そしてついに、この地の真の後継者であるマロロシアが、自らの手で権力を手にすることになる。"
 MLR_fsb: "FSBとの協力"
 MLR_fsb_desc: "残念ながら、我々にはまだ独自の特別機関を創設する機会がないため、ロシアFSBとの協力に依存するだろう"
 MLR_mvd: "地方内務省の\n従属化"
 MLR_mvd_desc: "ウクライナ権力下にあった地方内務省機関を従属させる"
 MLR_ter_defence: "領土防衛"
 MLR_ter_defence_desc: "地方の民兵から領土防衛隊を創設する"
 MLR_contract_army: "契約軍制度"
 MLR_contract_army_desc: "我々の軍隊は契約制度に従って創設されるだろう"
 MLR_defence_doctrine: "防勢ドクトリン"
 MLR_defence_doctrine_desc: "我々は誰も攻撃しない、我々の任務は国境を守ることである。我々の軍隊は防衛戦術のドクトリンを採用するだろう"
 MLR_nat_guard: "マロロシア\n国家親衛隊"
 MLR_nat_guard_desc: "かつてウクライナは９０年代に国家親衛隊を持っていた。我々はこの師団を再創設するが、既に我々の指揮下にある"
 MLR_defence_prom: "軍需産業"
 MLR_defence_prom_desc: "我々は領土内の軍事産業の回復に多額の資金を投資するだろう。我々には強力な軍隊が必要である"
 MLR_rebuild_war_academy: "軍事学校"
 MLR_rebuild_war_academy_desc: "我々の兵士は祖国を守るために最高の訓練を受けなければならない。したがって、我々は領土内の軍事アカデミーを復活させるだろう"
 MLR_no_corrupt_military: "軍内の汚職を\n大幅に削減する"
 MLR_no_corrupt_military_desc: "我々の軍隊はまだ若いため、その中の汚職を排除するのははるかに容易である"
 MLR_nation_quest: "民族問題"
 MLR_nation_quest_desc: "マロロシアはロシアの一部であり、これからもそうである、これが民族問題に対する我々の答えである"
 MLR_referendum: "マロロシアの運命\nに関する住民投票"
 MLR_referendum_desc: "我々の国がどちらの道を進むかを決定しなければならない運命的な瞬間が来た。共和国の形でロシアの完全な一部となるか、それとも連合国家の道を選ぶか"
 MLR_ruble: "国家通貨としてのルーブル"
 MLR_ruble_desc: "ルーブルが我々の国家通貨となるだろう、誰もそれを疑わなかった"
 MLR_corruption: "汚職との戦い"
 MLR_corruption_desc: "我々の国家がまだ若いという事実にもかかわらず、汚職官僚が既にその中で始まっている。これに対処する必要がある"
 MLR_rus_invest: "ロシアの投資"
 MLR_rus_invest_desc: "ロシアはその投資で我々を支援している"
 MLR_build_zavods: "工場建設"
 MLR_build_zavods_desc: "国は工場と製造所を必要としている、我々は国民に必要な全てを提供するだろう"
 MLR_social_invest: "社会分野への投資"
 MLR_social_invest_desc: "我々の市民は最高品質の医療施設へのアクセスを持つべきであり、また全ての社会保障を持つべきである"
 MLR_infrastructure: "インフラ投資"
 MLR_infrastructure_desc: "道路は我々の国家の血管である"
 MLR_fight_oligarch: "オリガルヒとの戦い"
 MLR_fight_oligarch_desc: "我々の若い国家においてさえ、戦争で大金を稼いだ腐敗したオリガルヒが既に現れ始めている。彼らに対処しよう"
 MLR_it_invest: "ITへの投資"
 MLR_it_invest_desc: "我々は国家の成功した発展のためにIT技術に投資するだろう"
 MLR_maloross_economy: "マロロシア経済"
 MLR_maloross_economy_desc: "我々の経済措置は経済成長をもたらした"
 MLR_union_state: "連合国家"
 MLR_union_state_desc: "我々は連合国家の道を選んだ"
 MLR_union_group_army: "合同軍集団"
 MLR_union_group_army_desc: "我々の兵士は連合国家軍の合同集団のメンバーとなるだろう"
 MLR_union_group_economic: "連合国家の投資"
 MLR_union_group_economic_desc: "連合国家への加盟は我々の経済に肯定的な影響を与えた"
 MLR_union_health_social: "社会・医療分野との協力"
 MLR_union_health_social_desc: "連合国家のメンバーは社会および医療分野で積極的に協力している"
 MLR_republic_rf: "我々はロシアの一部"
 MLR_republic_rf_desc: "我々はロシアの共和国となった、今や我々の運命はそれと結びついている"
 MLR_rus_regions: "ロシア地域との協力"
 MLR_rus_regions_desc: "我々はロシアの他の地域と積極的に協力するだろう"
 MLR_rus_companies: "ロシア企業との協力"
 MLR_rus_companies_desc: "ロシア企業が我々の主要なパートナーとなるだろう"
 MLR_integrate_army: "ロシア軍への統合"
 MLR_integrate_army_desc: "我々は軍隊をロシア軍の基準に合わせるだろう"
 russia.56.t: "§Y[MLR.GetNamewithFlag]§！の運命に関する住民投票"
 russia.56.d: "§Y[MLR.GetNamewithFlag]§！はロシアへの編入に関する住民投票を発表した。結果として、投票は成功し、市民の大多数が我が国の一部となる願望を表明した。我々は彼らを受け入れるか？"
 russia.56.a: "いや、彼ら（国家）は\n必要ない……"
 russia.56.b: "彼らはロシアに加わる！"
 russia.57.t: "マロロシア解放軍は我々と共に"
 russia.57.d: "小ロシア解放における我々の兄弟が我々に加わった"
 russia.57.a: "万歳！"
 MLR_ter_oborona_tt: "マロロシアの§Y領土防衛隊§！が創設されるだろう"
 MLR_nat_gurad_tt: "マロロシアの§Y国家親衛隊§！が創設されるだろう"
 MLR_manifest_decisions: "マロロシア宣言"
 MLR_manifest_decisions_desc: "かつてこれらの土地はマロロシアに属していた、我々はそれらを我々のものと宣言し、祖国への返還のために戦うだろう"
 MLR_kirov_core: "キロヴォグラードへの請求権"
 MLR_kiev_core: "キーウへの請求権"
 MLR_poltava_core: "ポルタヴァへの請求権"
 MLR_reforming_army_like_rus: "ロシア軍への統合"
 SOV_moa_tt: "マロロシア軍の新兵を雇用する"
 MLR_constitution: "マロロシア憲法"
 MLR_constitution_desc: "我々は国家の立法を正式化しなければならない。そのために、独自の憲法を採択する。"