 CES_bell_uh: "ベルUH-1"
 CES_bell_uh_desc: "ベル UH-1 イロコイは、アメリカの航空宇宙会社ベル・ヘリコプターによって設計・生産された汎用軍用ヘリコプターである。それは多産なヒューイ・ファミリーの最初のメンバーであり、またアメリカ軍で運用された最初のタービン動力ヘリコプターでもある。"
 CES_infantr_guns: "歩兵改革"
 CES_infantr_guns_desc: "部隊の連携と団結を高めるには、歩兵の改革が必要だ。"
