 central_asian_narcotraffic: "中央アジアの違法薬物取引"
 central_asian_narcotraffic_desc: "中央アジアの薬物問題は、麻薬物質の輸送と生産に関連している。この地域は、アフガニスタンからロシア、ヨーロッパへの麻薬密輸の主要輸送ルートである。さらに、中央アジアの一部の国では、アヘンケシ栽培を含む麻薬生産が増加している。薬物問題は、地域における公衆衛生、社会の安定、そして経済発展に対する脅威であり、この問題と戦うための共同の取り組みを要する。"
 KAZ_narcotraffic_1: "中央アジアの違法薬物取引"
 KAZ_narcotraffic_1_desc: "中央アジアにおける麻薬取引は、この地域の地政学的位置と麻薬生産国の存在、複雑な経済、社会的な困難により、安全と安定に対する課題を生み出している。"
