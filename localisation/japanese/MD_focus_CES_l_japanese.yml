 CES_our_beloved_autocrat_kaz: "党の強化"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "我々の敬愛する独裁者として、ヌルスルタン・アビシュリ・ナザルバエフは、彼の長い統治期間（1989-2019）中にカザフスタンの経済を変革することができた。彼の政策と戦略的思考のおかげで、中央アジア諸国は新たな安定と繁栄を得た。独裁者ナザルバエフの成功の重要な要因の一つは、彼が国の経済を効果的に管理できる強力な国家機構を作り出すことができたことである。その結果、カザフスタンは産業と農業で大きな進歩を遂げ、それが国民所得の増加と人口の生活の質の向上につながった。"
 UZB_our_beloved_autocrat_kaz_desc: "我々の敬愛する独裁者として、イスラム・アブドゥガニエヴィチ・カリモフは、彼の長い統治期間（1991-2016）中にウズベキスタンの経済を変革することができた。彼の政策と戦略的思考のおかげで、中央アジア諸国は新たな安定と繁栄を得た。カリモフの独裁者の成功の重要な要因の一つは、彼が国の経済を効果的に管理できる強力な国家機構を作り出すことができたことである。その結果、ウズベキスタンは産業と農業で大きな進歩を遂げ、それが国民所得の増加と人口の生活の質の向上につながった。"
 KYR_our_beloved_autocrat_kaz_desc: "我々の敬愛する独裁者として、アスカル・アカエフは、彼の長い統治期間（1991-2005）中にキルギスの経済を変革することができた。彼の政策と戦略的思考のおかげで、中央アジア諸国は新たな安定と繁栄を得た。アカエフの独裁者の成功の重要な要因の一つは、彼が国の経済を効果的に管理できる強力な国家機構を作り出すことができたことである。その結果、キルギスは産業と農業で大きな進歩を遂げ、それが国民所得の増加と人口の生活の質の向上につながった。"
