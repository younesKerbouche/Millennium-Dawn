 nationalists.1.t: "軍事協力の提案"
 nationalists.1.d: "世界舞台における共通の地政学的利益により、軍事協力の可能性が両国政府の議題に上った。我々が考えるに、このような協力は中央アジアのテュルク系同胞との絆をさらに深めることで、国家理念の強化に寄与するであろう。"
 nationalists.1.a: "我々の国家にとって歴史的な瞬間だ。テュルク民族はさらに強くなるだろう！"
 nationalists.1.b: "中央アジア？何だそれは？"
