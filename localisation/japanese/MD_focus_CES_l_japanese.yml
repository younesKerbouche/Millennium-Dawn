 CES_debt_reafctoring: "債務借り換え"
 CES_debt_reafctoring_desc: "我々の債務を借り換えることは、政府支出に関してもう少し自由を与えるだろう。"
 CES_exploit_natural_resources: "天然資源の活用"
 CES_exploit_natural_resources_desc: "中央アジアは、多様な景観と豊富な天然資源で知られる地域であり、歴史を通じて資源活用の焦点となってきた。"
 CES_uranium_extraction: "ウラン採掘"
 CES_uranium_extraction_desc: "中央アジアにおけるウラン採掘には、この放射性元素の採掘、処理、輸出が含まれ、世界中のエネルギー生成と核技術に貢献している。この資源は地域にとって経済的に重要であり、ウラン資源の管理における国際協力と規制をもたらした。"
 CES_support_gold_mining: "金採掘の支援"
 CES_support_gold_mining_desc: "中央アジアは豊かな金鉱床で知られており、この貴金属の採掘は地域の経済において極めて重要な役割を果たしている。カザフスタン、キルギス、ウズベキスタンのような国々は、金採掘産業の主要なプレイヤーである。"
 CES_keep_it_governmental: "政府管理の維持"
 CES_keep_it_governmental_desc: "我々の自治権を保証するため、我々は採掘産業を政府管理下に置かなければならない。"
 CES_metal_extraction: "金属採掘"
 CES_metal_extraction_desc: "中央アジアは、銅、銀、レアアース元素を含む様々な金属の採掘拠点である。地域の広範な鉱物埋蔵量は、活気に満ちた鉱業を刺激してきた。"
 CES_increase_privatisation: "民営化の増加"
 CES_increase_privatisation_desc: "我々は民営化からより多くの利益を得るだろうが、それは外国の影響力から我々を弱めるだろう。"
 CES_natural_gas: "天然ガス"
 CES_natural_gas_desc: "中央アジアにおけるガス採掘には、国内および国際的なエネルギー需要を満たすための天然ガスの掘削、処理、輸送が含まれる。地域のガス資源は実質的な経済的重要性を持ち、地域協力と世界的なエネルギー貿易の両方を促進している。"
 CES_oil_extraction: "石油採掘"
 CES_oil_extraction_desc: "中央アジアには重要な石油埋蔵量があり、カザフスタンが地域の石油採掘産業における主要なプレイヤーである。"
 CES_invite_exxon: "エクソンの招待"
 CES_invite_exxon_desc: "エクソンモービル・コーポレーションは、アメリカの多国籍石油・ガス企業であり、ジョン・D・ロックフェラーのスタンダード・オイルの最大の直系子孫である。"
 CES_invite_chevron: "シェブロンの招待"
 CES_invite_chevron_desc: "シェブロン・コーポレーションは、主に石油とガスに特化したアメリカの多国籍エネルギー企業である。"
 CES_invite_lukoil: "ルクオイルの招待"
 CES_invite_lukoil_desc: "PJSC ルクオイル石油会社は、モスクワに本社を置くロシアの多国籍エネルギー企業であり、石油、天然ガス、石油製品、電力の採掘、生産、輸送、販売事業を専門としている。"
 CES_united_joint_venture: "共同合弁事業"
 CES_united_joint_venture_desc: "我々は株式を合併し、それから利益を得るだろう。"
 CES_trade_idea: "貿易拡大"
 CES_supporting_what_has_left: "残されたものの支援"
 CES_supporting_what_has_left_desc: "我々の経済はソビエト連邦の崩壊から破壊された。今や、その後残されたものを支援する時が来た。"
 CES_establishing_relations_with_world_bank: "WTOへの加盟"
 CES_establishing_relations_with_world_bank_desc: "WTOへの加盟は、我々の貿易経済拡大にとって極めて重要である。"
 CES_establishing_relations_with_asian_bank: "アジア開発銀行の支援"
 CES_establishing_relations_with_asian_bank_desc: "ADBからの支援を得ることは、我々がより多くの利益を得るための良い機会である。"
 centrasiaev.1.t: "アジア開発銀行支援交渉"
 centrasiaev.1.d: "アジア開発銀行は我々の支援提案を受け入れた。今、我々は彼らに何を求める必要があるかを選択する必要がある。"
