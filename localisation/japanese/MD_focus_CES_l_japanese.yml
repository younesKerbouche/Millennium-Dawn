 CES_western_economic_rost: "我々の経済成長"
 CES_western_economic_rost_desc: "我々の有能な政策が経済成長をもたらした。"
 CES_western_infrastructure: "インフラ投資"
 CES_western_infrastructure_desc: "我が国の領土は寂れた砂漠であってはならない。"
 CES_western_education_reform: "教育改革"
 CES_western_education_reform_desc: "我々は教育改革に多額の投資を行うだろう。"
 CES_western_science_reform: "科学投資"
 CES_western_science_reform_desc: "我々は科学に投資するだろう、なぜならそれは我が国の未来だからだ！"
 CES_western_sport: "スポーツの推進"
 CES_western_sport_desc: "健康な国家！ - 強い国家！"
 CES_western_ciphrovisation: "グローバルなデジタル化"
 CES_western_ciphrovisation_desc: "デジタル化は我々の経済成長を強化するだろう。"
 CES_western_liberal_heaven: "中央アジアのリベラルショーケース"
 CES_western_liberal_heaven_desc: "我々は中央アジアの領土にリベラル国家を建設する模範である。"
 CES_liberals_modifier: "中央アジアの民主主義"
 CES_liberals_modifier_desc: "民主主義システムは、原則として、中央アジア地域にとってユニークである。それは、あらゆる点で西側民主主義に追いつこうとする鋭く急速な試みを表している。"
