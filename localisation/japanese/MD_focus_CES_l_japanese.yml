 CES_commie_start: "赤き道"
 CES_commie_start_desc: "我が国はソビエト権力の時代を忘れる時間がなかった、我々は再びそこに戻るからだ。"
 CES_bring_soviet: "ソビエト権力の回復"
 CES_bring_soviet_desc: "我々が80年間成功裏に生きてきた統治システムを取り戻す時が来た。"
 CES_promote_ideology: "共産主義のプロパガンダ"
 CES_promote_ideology_desc: "再び我々は人々に共産主義の力を確信させなければならない。"
 CES_free_the_people: "資本主義の鎖を断ち切れ"
 CES_free_the_people_desc: "人々は資本家とブルジョアの奴隷であることにうんざりしている。"
 CES_central_plan: "五カ年計画への回帰"
 CES_central_plan_desc: "五カ年計画システムは我が国で再び機能するだろう。"
 CES_work_unions: "労働組合への権力返還"
 CES_work_unions_desc: "労働者は保護されなければならない！！"
 CES_soviet_nostalgia: "ソビエト時代へのノスタルジア"
 CES_soviet_nostalgia_desc: "ノスタルジアは我々の権力を強化するための最良の動機である。"
 CES_forceful_unific: "力による共産主義の拡散"
 CES_forceful_unific_desc: "平和的な方法はもはや機能しない、我々は力によって行動するだろう。"
 CES_peaceful_unific: "平和的統合"
 CES_peaceful_unific_desc: "我々は目標を達成するために外交的方法を使用する。"
 CES_chinese_model: "中国経済モデル"
 CES_chinese_model_desc: "自国の発展における中国の経験は我々にとって非常に有用だろう。"
 CES_support_afghan_guys: "アフガンの兄弟たちの支援"
 CES_support_afghan_guys_desc: "アフガンの人々は自由になるだろう！"
 CES_communist_education: "無料教育"
 CES_communist_education_desc: "我が国のすべての市民は無料教育を受ける権利を持っている。"
 CES_anti_religion: "無神論プロパガンダ"
 CES_anti_religion_desc: "我々は我々の社会を毒する道具としての宗教と戦うだろう。"
 CES_communist_militias: "人民民兵"
 CES_communist_militias_desc: "我々の市民は喜んで民兵の隊列に入隊するだろう！"
 CES_ca_union_sov: "中央アジアSSR"
 CES_ca_union_sov_desc: "中央アジアの共産主義人民万歳！"
 CES_state_business_ventures: "国営事業"
 CES_state_business_ventures_desc: "我が国は収益を生み出す独自の能力を持つ必要がある。"
 CES_western_opposition_idea: "民主的反対派"
 CES_western_opposition_idea_desc: "民主的反対派は国内で絶えず成長しており、色の革命の準備をしている。"
 CES_political_instability_idea: "不安定な政治"
 CES_political_instability_idea_desc: "我々の政治は不安定であり、時々抗議が繰り広げられている。"
 CES_political_instability_less_idea: "減少した政治的不安定性"
 CES_political_instability_less_idea_desc: "我々の政治は不安定であり、時々抗議が繰り広げられている。"
 CES_family_in_politics: "政治における家族"
 CES_family_in_politics_desc: "我々の指導者の家族メンバーが政府の主要な地位を保持している。"
 CES_jihadism: "中央アジアにおけるジハード主義"
 CES_independent_politics: "独立した政治的地位"
 CES_independent_politics_desc: "我々の政府における政治的地位は、我々の指導者とのつながりとは独立して与えられる。"
 centrasiaev.11.t: "政治における家族"
 centrasiaev.11.d: "我々の政府は今のところ我々の指導者を中心にしている。我々は彼の家族メンバーを中心にそれを集中化すべきか、それとも独立したままにすべきか？両方の選択肢には賛否両論がある……"
 centrasiaev.11.a: "私の友人を議会に入れ、国の資源を私の親戚の間で分け合う。"
 centrasiaev.11.b: "もしかしたらテクノクラートを連れてくるべきか？彼らは忠実ではないが……"
 centrasiaev.12.a: "行政の申し出を見てみよう……"
 centrasiaev.12.b: "警察の申し出を見てみよう……"
 centrasiaev.12.c: "軍事の申し出を見てみよう……"
 centrasiaev.12.t: "汚職のジレンマ"
 centrasiaev.12.d: "我々の内閣の特定の政治家が、あなたのためにいくつかの汚職の申し出を準備している。一般的な汚職スキャンダルとは異なり、これは実際に我々にとって有益かもしれない。"
 centrasiaev.13.t: "[ROOT.GetName]のユネスコとの協力"
 centrasiaev.13.d: "中央アジア諸国はユネスコとの協力的なパートナーシップを育み、豊かな文化遺産、天然資源、教育システムの保存と促進を優先する堅牢な同盟を形成した。共に、彼らは史跡の保護、包括的な教育の推進、地域協力の強化という共通の目標に向かって働いている。この同盟は、中央アジア諸国間の絆を強化するだけでなく、地域における平和、文化的多様性、持続可能な開発を促進するというユネスコの使命へのコミットメントも強調する。"
 centrasiaev.13.a: "素晴らしい"
 centralmigration.1.t: "我々は移住を規制することに成功した"
 centralmigration.1.d: "成功した移住管理は安定と制御をもたらす。実施された措置と努力は、移民の流れの効果的な規制につながり、好ましい環境を作り出した。"
 centralmigration.1.a: "非常に良い！"
 centralmigration.2.t: "我々は移住を規制することに失敗した"
 centralmigration.2.d: "我々の試みにもかかわらず、移住の流れを管理することの困難さは、この分野における困難と未解決の問題につながった。"
 centralmigration.2.a: "残念だ。"
 centralcity.1.t: "我々の首都名の変更"
 centralcity.1.d: "今日、我々は首都の名前を以前よりも現代的な名前に変更する機会を持っている。これらのうちどれが我々にとって興味深いだろうか？"
 centralcity.1.a: "ヌルスルタン！"
 centralcity.1.b: "アクモリンスク、我々は古い、ソビエトの名前のために！"
 centralcity.1.c: "アスタナ、現在の名前を維持しよう！"
 centralcity.2.t: "我々の首都名の変更"
 centralcity.2.d: "今日、我々は首都の名前を以前よりも現代的な名前に変更する機会を持っている。これらのうちどれが我々にとって興味深いだろうか？"
 centralcity.2.a: "ウズベクグラード！"
 centralcity.2.b: "チャーチュケント、我々は古い名前のために！"
 centralcity.2.c: "タシュケント、現在の名前を維持しよう！"
 centralcity.3.t: "我々の首都名の変更"
 centralcity.3.d: "今日、我々は首都の名前を以前よりも現代的な名前に変更する機会を持っている。これらのうちどれが我々にとって興味深いだろうか？"
 centralcity.3.a: "キルギスグラード！"
 centralcity.3.b: "フルンゼ、我々は古い、ソビエトの名前のために！"
 centralcity.3.c: "ビシュケク、現在の名前を維持しよう！"
 CES_red_zaraza: "中央アジアにおける社会主義"
 CES_red_zaraza_desc: "赤い旗が再び中央アジアで掲げられている。社会主義経済の過去の経験は、すでに通過したものを成功裏に繰り返すだけでよいため、この地域の国々の指導者にとってより容易にする。"
 CES_border_reform_idea: "国境改革"
 CES_peaceful_prowestern_idea: "親西側コース"
 CES_changing_the_course_idea: "中立の道"
 CES_peaceful_eastern_idea: "親東側スタンス"
 CES_promote_nostalgia: "ノスタルジアの促進"
 CES_promote_nostalgia_desc: "共産主義へのノスタルジアは、過去の理想への回帰と失われた価値観の回復を求める概念である。資本主義と個人主義がしばしば社会の主な問題と見なされる今日の世界において、共産主義へのノスタルジアを促進することは、多くの人々にとって特に魅力的かもしれない。"
 CES_corruption_dilemma: "汚職のジレンマ"
 CES_corruption_dilemma_desc: "我々の内閣の特定の政治家が、あなたのためにいくつかの汚職の申し出を準備している。一般的な汚職スキャンダルとは異なり、これは実際に我々にとって有益かもしれない。"
 CES_supp_oppos: "反対派の弾圧"
 CES_supp_oppos_desc: "反対派は、我々の権力を破壊し社会を不安定化させようとするため、我々の政府にとって深刻な脅威をもたらす。大多数の市民の利益を保護し、国家システムの安定を確保するためには、反対勢力を弾圧し、我々の政府を信用失墜させようとする彼らの試みを防ぐことが必要である。"
 CES_befr_oligrachs: "オリガルヒとの友好"
 CES_befr_oligrachs_desc: "オリガルヒは、経済的結びつきを発展させる上で多くの利点を我々に提供できる裕福で強力な人々である。オリガルヒとの友好は、我が国に資源、投資、雇用を提供することができ、それが経済成長と繁栄した社会に貢献する。"
 CES_empow_famil_mem: "家族の記憶の力づけ"
 CES_empow_famil_mem_desc: "我々の政府は我々の指導者を中心にしている。我々が直面しているこれらの問い：国家は彼の家族メンバーを中心に集中化されるべきか、それとも独立したままにしておく方が良いか？各選択肢には賛成と反対の両方の議論がある。あなたはこの問いについてどう思うか？"
 CES_form_new_gov: "新政府の樹立"
 CES_form_new_gov_desc: "新しい政府は、経済、安全保障、社会政策のような国家の重要な問題に対して新しいアイデアと解決策をもたらすことができる。"
 CES_national_consolidation: "国民的統合"
 CES_national_consolidation_desc: "グローバリゼーションが文化、宗教、伝統の多様性につながる今日の世界において、国民的統合は国家の統一を維持するためにますます重要になっている。それは、誠実さ、公平さ、そして異なる人々のグループ間の協力に基づいた世論の発展を可能にする。"
 CES_changing_city_names: "都市名の変更"
 CES_changing_city_names_desc: "我が国の多くの都市の名前は、歴史的な出来事、地理、あるいは文化的な伝統に関連しているかもしれない。しかし、場合によっては、これらの名前は地元の人々や彼らの歴史にとって不適切であったり、侮辱的でさえあったりするかもしれない。"
 CES_governmental_propaganda: "政府プロパガンダ"
 CES_governmental_propaganda_desc: "それは、政府のプログラムやプロジェクトに関する情報の普及、ならびに様々なトピックに関する世論の形成において重要な役割を果たすことができる。"
 CES_cultural_effort: "文化的努力"
 CES_cultural_effort_desc: "文化は、社会の性格を定義する知識、価値観、習慣の複雑な集合体である。文化的努力は、我々の伝統、芸術、科学の保存と発展において重要な役割を果たす。"
 CES_ally_turkic_council: "テュルク評議会との同盟"
 CES_ally_turkic_council_desc: "テュルク評議会は、テュルク語圏の国家を団結させ、そのメンバー間の協力を強化しようとする組織である。国際協力が安定と発展においてますます重要な要因となっている今日の世界において、テュルク評議会の設立は、テュルク語圏の人々の間の調和のとれたコミュニケーションを確保する上で重要な役割を果たすことができる。"
 CES_turkic_council: "テュルク評議会"
 invitation_turkic_council_tt1: "\n我々は§Cテュルク評議会§!を創設し、以下の国々を招待する：§Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!"
 invitation_turkic_council_tt2: "\n我々は§Cテュルク評議会§!を創設し、以下の国々を招待する：§Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!"
 invitation_turkic_council_tt3: "\n我々は§Cテュルク評議会§!を創設し、以下の国々を招待する：§Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!"
 CES_partnership_with_unesco: "ユネスコとの提携"
 CES_partnership_with_unesco_desc: "ユネスコとのパートナーシップは、これらの分野で共通の目標を達成するために、国連教育科学文化機関との戦略的な協力である。"
 CES_healthcare_reform: "医療改革"
 CES_healthcare_reform_desc: "医療改革は、人口のニーズを満たすために医療サービスの質、アクセス可能性、効率性を改善することを目的とした医療システムにおける体系的な変化のプロセスである。"
 CES_attempt_migration_control: "移住管理の試み"
 CES_attempt_migration_control_desc: "移住を規制する試みは、国の経済的、社会的、安全保障上の利益の間でバランスを達成するために、移民の流れを制御し制限することを目的とした努力と政策である。"
 CES_increase_border_reform: "国境改革の強化"
 CES_increase_border_reform_desc: "国境改革の強化とは、国境業務の安全性と効率性を改善し、より厳格な管理と法律の執行を保証することを目的とした一連の措置を導入することを意味する。"
 CES_strongarm_militar: "強力な軍隊"
 CES_strongarm_militar_desc: "軍隊の戦略的重要性は、我が国と地域の安全を確保することである。テロリズムを含む国家安全保障への様々な脅威がある今日の世界において、軍事能力の継続的な開発は、我々の社会の安定と平和を維持する上で重要な要因である。"
 CES_personal_guard: "個人警護"
 CES_personal_guard_desc: "現代社会は、窃盗、暴行、恐喝のような犯罪のリスクが増加している。この文脈において、個人警護は、我々の市民の家族、またはビジネスの安全を確保するために重要となり得る。"
 CES_put_diss_in_jail: "不忠な政治家の投獄"
 CES_put_diss_in_jail_desc: "不忠な政治家は、我々の統治システムの安定した機能に対する脅威をもたらす。彼らは正当な政府を打倒しようとし、憎悪のインフラを創り出し、市民の異なるグループ間の対立を煽る可能性がある。"
 CES_social_network_control_kaz: "ソーシャルネットワーク管理"
 CES_social_network_control_kaz_desc: "ソーシャルネットワークは、現代のコミュニケーションと人々の間のコミュニケーションの重要な構成要素である。しかし、その肯定的な側面と共に、それらはまた、悪い情報の拡散、社会の基本的価値観に矛盾する思想の伝播に使用される可能性がある。"
 CES_constitutional_reform: "憲法改革"
 CES_constitutional_reform_desc: "憲法改革は、我々の統治システムを更新し強化するために必要な措置である。社会が新しい挑戦と変化に直面している今日の世界において、政府機関と政策決定プロセスの効果的な再編成は、不可欠な成功要因となり得る。"
 CES_strongman_dream_kaz: "ストロングマンの夢"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "我が国のイデオロギー的な夢を反映するいくつかの主要な側面を特定することができる。カザフスタンは地域におけるリーダーとなり、世界の他の国々との経済的、政治的、文化的なつながりを強化することを通じて、グローバル政治において積極的な役割を果たすことを熱望している。カザフスタンのためのストロングマンの夢は、国家産業と科学研究を発展させることであり、それが我が国が技術と革新におけるリーダーになることを可能にするだろう。これは新しい雇用の創出、国内総生産（GDP）の増加、そしてカザフスタンの国際的な威信の向上につながる可能性がある。"
 UZB_strongman_dream_kaz_desc: "我が国のイデオロギー的な夢を反映するいくつかの主要な側面を特定することができる。ウズベキスタンは地域におけるリーダーとなり、世界の他の国々との経済的、政治的、文化的なつながりを強化することを通じて、グローバル政治において積極的な役割を果たすことを熱望している。ウズベキスタンのためのストロングマンの夢は、国家産業と科学研究を発展させることであり、それが我が国が技術と革新におけるリーダーになることを可能にするだろう。これは新しい雇用の創出、国内総生産（GDP）の増加、そしてウズベキスタンの国際的な威信の向上につながる可能性がある。"
 KYR_strongman_dream_kaz_desc: "我が国のイデオロギー的な夢を反映するいくつかの主要な側面を特定することができる。キルギスは地域におけるリーダーとなり、世界の他の国々との経済的、政治的、文化的なつながりを強化することを通じて、グローバル政治において積極的な役割を果たすことを熱望している。キルギスのためのストロングマンの夢は、国家産業と科学研究を発展させることであり、それが我が国が技術と革新におけるリーダーになることを可能にするだろう。これは新しい雇用の創出、国内総生産（GDP）の増加、そしてキルギスの国際的な威信の向上につながる可能性がある。"
 CES_pensions_increase: "年金の増額"
 CES_pensions_increase_desc: "年金は多くの高齢市民にとって主な収入源である。しかし、最近その価値はインフレと実質所得の低下により減少した。その結果、多くの年金受給者は快適なライフスタイルを送り、基本的なニーズを満たす能力を失いつつある。"
 CES_president_visit_kaz: "大統領訪問"
 CES_president_visit_kaz_desc: "外交関係を発展させるための中央アジア諸国への大統領訪問には、いくつかの重要な側面がある。第一に、そのような訪問は我々の国々間の経済的および政治的なつながりを強化するのに役立ち、それが貿易ルートの増加、投資家の機会、そして科学、文化、教育における協力につながる可能性がある。第二に、大統領訪問は様々な地域の安全保障問題に関する情報と見解の交換を促進し、それが紛争のリスクの低減と防衛協力の強化につながる可能性がある。"
 CES_peaceful_prowestern: "平和的な親西側"
 CES_peaceful_prowestern_desc: "これは、他の国家、特に西側民主主義諸国とのより開かれた協力的なコミュニケーションへの政治的方針の根本的な変更である。これは、外交関係の強化、経済的結びつきの発展、そして文化と教育の分野での相互作用を通じて達成することができる。親西側コースには、民主的制度を強化し人権を確保するための国内政治体制の改革も含まれる。これは市民社会の発展、言論とメディアの自由の増加、そして国家統治におけるより大きな透明性につながる可能性がある。"
 CES_changing_the_course: "方針転換"
 CES_changing_the_course_desc: "これは、国際関係に対してより遠く、不参加なアプローチへの政治的方針の根本的な変更である。これは、国の永世中立の強化、世界の様々な地域との経済的結びつきの発展、そして国際舞台での独立した声を維持することを通じて達成することができる。中立コースには、政治的見解やイデオロギーに関わらず、すべての国々との関係を改善しようとする試みも含まれる。これは、他の国々との文化的および科学的協力の発展、ならびに平和維持活動への参加と対立する当事者間の対話の支援によって国際舞台での安全を確保することを通じて達成することができる。"
 CES_peaceful_eastern: "平和的な東方志向"
 CES_peaceful_eastern_desc: "これは、他の国家、特にロシアおよびCSTOとのより開かれた協力的なコミュニケーションへの政治的方針の根本的な変更である。これは、外交関係の強化、経済的結びつきの発展、そして文化と教育の分野での相互作用を通じて達成することができる。親ロシアコースには、国内政治体制とロシアの制度の改革も含まれる。"
 CES_prowestern_stance: "親西側スタンス"
 CES_prowestern_stance_desc: "親西側スタンスにおいて、我々はアメリカ合衆国や他の民主主義国とのつながりを強化し、平等と協力の基盤の上で経済関係を発展させることを目指している。このプロセスにおいて、政府は国の経済をさらに発展させるために、投資、輸出、商品とサービスの輸入に有利な条件を作り出すためにあらゆる努力をしている。"
 CES_european_model: "ヨーロッパモデル"
 CES_european_model_desc: "ヨーロッパモデルは、我々が高いレベルの経済発展と社会的進歩を達成するのを助ける一連の原則と戦略である。このモデルは、十分に機能する民主主義、人権と市民的自由の保護を持つ安定した政治システムの創設を意味する。その目標の一つは、国のインフラを発展させることである：輸送のアクセス可能性を改善し、他の国々との貿易関係を促進するために、現代的な道路、橋、飛行場、港を建設する。"
 CES_protecting_neutrality: "中立の保護"
 CES_protecting_neutrality_desc: "中立の立場において、我々は独立性を維持し、他の国家の内政に干渉しないよう努めている。このプロセスにおいて、政府は世界中の様々な国々との外交関係を維持し、紛争を防ぎ紛争の平和的解決を支援するために国際機関や活動に参加する努力をしてきた。"
 CES_diplomatic_powerhouse: "外交大国"
 CES_diplomatic_powerhouse_desc: "外交センターは、国際関係の発展と世界の他の国々との協力のための活動分野である。独立国家として、我々は世界舞台での立場を強化し、政治、経済、安全保障の分野で様々な地域的および世界的なプレイヤーとの対話を拡大することを目指している。"
 CES_proeastern_stance: "親東側スタンス"
 CES_proeastern_stance_desc: "親ロシアスタンスにおいて、我々は集団安全保障条約機構（CSTO）の枠組み内で、ロシア連邦および他の独立国家共同体（CIS）諸国とのつながりを強化しようとしている。このプロセスにおいて、政府はロシアや他のCSTO諸国との経済的、文化的、科学的なつながりを発展させるためにあらゆる努力をしている。"
 CES_csto_doctrine: "CSTOドクトリン"
 CES_csto_doctrine_desc: "集団安全保障条約機構（CSTO）の軍事ドクトリンの枠組み内で、我々は軍事協力の政策とCSTO加盟計画の下でのすべての義務の完璧な履行を遵守する。我々は外部の脅威から国境を守り、組織の他の加盟国と共に地域の安定を維持する準備ができていなければならない。"
 CES_clear_the_fifth_column: "第五列の掃討"
 CES_clear_the_fifth_column_desc: "第五列の浄化は、国家安全保障と政治プロセスの統合にとって極めて重要である。それは外部勢力による干渉を防ぎ、法律の遵守を保証する。"
 CES_radicals_in_power: "権力にある急進派"
 CES_radicals_in_power_desc: "ジハード主義急進派が最高権力層に入ったことにより、我が国で予期せぬ政治的変革が起こった。"
 CES_jihadi_haven: "ジハード主義者の避難所"
 CES_jihadi_haven_desc: "ジハード主義者が権力を握り、その後すぐに我が国は彼らにとって理想的な避難所となった。"
 CES_dab_on_resistance: "レジスタンスの抑制"
 CES_dab_on_resistance_desc: "我々はジハード主義レジスタンスに参加しなければならない！"
 CES_recruit_loyalists: "忠誠者の募集"
 CES_recruit_loyalists_desc: "忠実な支持者は、あなたの立場と影響力を大いに強化することができる。"
 CES_assert_pretens: "我々の主張の表明"
 CES_assert_pretens_desc: "アジア諸国に対する我々の主張を表明しよう。"
 CES_form_gla: "GLAの編成"
 CES_form_gla_desc: "我々は他の国々に積極的に対抗するためにGLA部隊を編成する必要がある。"
 CES_gasify_army: "陸軍のガス化"
 CES_gasify_army_desc: "世界は注意深く見守り、緊張は高まり、賭け金はますます深刻になる。GLAは力のバランスを再形成するために化学兵器および生物兵器を利用するのか、それとも国際社会はこの迫り来る脅威を抑制するために団結するのか？"
 CES_black_market: "闇市場"
 CES_black_market_desc: "我々は闇市場を通じて武器と装備を調達する必要がある。"
 CES_symbol_power: "象徴の力"
 CES_symbol_power_desc: "象徴の力はアイデンティティ形成において重要な役割を果たすことができる。"
 CES_make_them_obey: "彼らを服従させよ"
 CES_make_them_obey_desc: "より良い組織化のために、我々は陸軍に我々を服従させる必要がある。"
 CES_invade_turkmens: "トルクメン人への侵攻"
 CES_invade_turkmens_desc: "トルクメニスタンへの侵攻は我が国にとって重要である。"
 CES_invade_uzbekistan: "ウズベキスタンへの侵攻"
 CES_invade_uzbekistan_desc: "ウズベキスタンへの侵攻は我が国にとって重要である。"
 CES_invade_kazakhstan: "カザフスタンへの侵攻"
 CES_invade_kazakhstan_desc: "カザフスタンへの侵攻は我が国にとって重要である。"
 CES_invade_tajiks: "タジク人への侵攻"
 CES_invade_tajiks_desc: "タジキスタンへの侵攻は我が国にとって重要である。"
 CES_annex_kyrgyz: "キルギスの併合"
 CES_annex_kyrgyz_desc: "キルギスへの侵攻は我が国にとって重要である。"
 CES_reunite_talib: "タリバンの再統一"
 CES_reunite_talib_desc: "アフガニスタンにおけるタリバンの再統一は我が国にとって重要である。"
 CES_khurasan_form: "ホラーサーンの形成"
 CES_khurasan_form_desc: "ホラーサーンの形成は、地域内の異なる文化と宗教の間の平和、寛容、相互尊重の理想を促進するのにも役立つ可能性がある。これは、歴史的なルーツだけでなく、経済的、社会的、文化的な開発における共通の目標とプロジェクトに基づいた地域全体のアイデンティティの創造につながる可能性がある。"
 CES_promote_centralasian_jihad: "中央アジアジハードの推進"
 CES_promote_centralasian_jihad_desc: "ジハードの推進は、地域のインフラと経済的なつながりの発展を助け、それが人口の福祉と中央アジア諸国の安定した発展に貢献する。同時に、それはまた、異なる文化と宗教の間の平和、寛容、相互尊重の思想を促進することにより、国際舞台でのイスラム世界の立場を強化するのに役立つ。"
 CES_hizb_u_tahrir: "ヒズブ・タハリール"
 CES_hizb_u_tahrir_desc: "ヒズブ・タハリール・アル＝イスラーミーは、1953年に東エルサレムで設立された国際的な汎イスラム主義政党である。"
 CES_ally_isis: "ISISとの同盟"
 CES_ally_isis_desc: "我々の体制の安定と支援のために、我々はイスラム国と友好関係を結ぶ必要がある。"
 CES_ally_alqaeda: "アルカイダとの同盟"
 CES_ally_alqaeda_desc: "我々の体制の安定と支援のために、我々はアルカイダと友好関係を結ぶ必要がある。"
 CES_befriend_taliban: "タリバンとの友好"
 CES_befriend_taliban_desc: "我々の体制の安定と支援のために、我々はタリバンと友好関係を結ぶ必要がある。"
 CES_freedom_to_eastturkestan: "東トルキスタンの自由"
 CES_freedom_to_eastturkestan_desc: "東トルキスタンは長い間自由を必要としており、我々は彼らにそれを与えるだろう！"
 CES_uprising_in_russia: "ロシアでの蜂起"
 CES_uprising_in_russia_desc: "ロシアは不法にチェチェンを占領した。我々は真のチェチェン人が地域でイスラム革命を開始するのを助けるだろう。"
 CES_uniting_the_force: "力の統一"
 CES_uniting_the_force_desc: "世界中でジハードをさらに広めるためには、我々の力を統一する必要がある！"
 CES_uniting_with_bros: "グローバルジハードへの呼びかけ"
 CES_uniting_with_bros_desc: "兄弟たちとの団結は、グローバルジハードにおいて重要な役割を果たすだろう。"
 CES_sword_of_right: "正義の剣"
 CES_sword_of_right_desc: "我々は古い敵に我々の剣を突き刺すだろう。"
 CES_behead_the_snake: "蛇の首を刎ねよ"
 CES_behead_the_snake_desc: "アメリカは絶えず我々に干渉してきた。我々はこのろくでなしについに終止符を打たなければならない。"
 CES_cuts_traitors: "イラン征服"
 CES_cuts_traitors_desc: "イランは我々を裏切った。そして我々は彼らの土地に正義を取り戻すだろう！"
 CES_unleash_wrath: "怒りの解放"
 CES_unleash_wrath_desc: "我々はついにイスラエルを、一度そして永遠に取り除く！"
 CES_kyr_reform_vs: "紛争への準備"
 CES_kyr_reform_vs_desc: ""
 CES_border_guards_exp: "国境紛争からの経験"
 CES_border_guards_exp_desc: ""
 CES_build_fortif: "要塞の建設"
 CES_build_fortif_desc: ""
 CES_analyze_taj_army: "タジク軍の分析"
 CES_analyze_taj_army_desc: ""
 CES_suppress_pamir: "パミールの弾圧"
 CES_suppress_pamir_desc: ""
 CES_prepare_sold: "兵士の準備"
 CES_prepare_sold_desc: ""
 elbasy: "エルバシ（国家指導者）"
 yurtbashi: "ユルトバシ（国家指導者）"
 CES_idea_diplomatic_powerhouse: "外交的プラグマティズム"
 CES_idea_eacu_cooperation: "EACU協力"
 CES_idea_eacu_cooperation_desc: "ユーラシア関税同盟（元はユーラシア経済共同体）は、ほとんどのポストソビエト諸国間の経済的なつながりを促進する。同盟は、同盟に入るすべての商品に共通の対外関税を課し、貿易協定や交渉を作成する際に単一の存在として行動する。"
 CES_idea_eacu_cooperation_2: "EACU統合協力"
 CES_idea_eacu_cooperation_2_desc: "ユーラシア関税同盟（元はユーラシア経済共同体）は、ほとんどのポストソビエト諸国間の経済的なつながりを促進する。同盟は、同盟に入るすべての商品に共通の対外関税を課し、貿易協定や交渉を作成する際に単一の存在として行動する。"
