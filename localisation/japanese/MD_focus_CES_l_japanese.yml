 migration_central_asia: "中央アジア移民問題"
 migration_central_asia_desc: "移民は中央アジアの平和と安定を脅かす重要な要素となっている。経済が成長すればするほど雇用機会も増加し、人々がより良い生活のために他国に移住する可能性が低くなる。"
 KAZ_migration_central_asia_5: "移住したカザフ人を祖国に招待"
 KAZ_migration_central_asia_5_desc: "海外にいるカザフ人をカザフスタンに帰国するよう積極的に呼びかけてゆく。移民帰国プログラムと帰国のための魅力的な条件を整えることで、移住を減らし海外移住者集団との文化的つながりを強化することができる。"
 KAZ_migration_central_asia_4: "カザフ人アイデンティティの保護"
 KAZ_migration_central_asia_4_desc: "このディシジョンは海外のカザフ人の間でのカザフ人アイデンティティを守り強くすることを目的としている。文化プログラムや教育活動、海外カザフ人コミュニティの支援を組織することによって、カザフスタンの人口流出を減らし同胞との絆を維持することが狙いである。"
 KAZ_migration_central_asia_3: "地元への投資"
 KAZ_migration_central_asia_3_desc: "このディシジョンには、カザフスタンの諸地域への投資、新たな雇用ならびに地元住民への経済的機会の創出が含まれる。経済成長によりカザフスタン国民に安定した生活と職の見通しを与え、移住を減らすことができる。"
 KAZ_migration_central_asia_2: "教育とキャリア機会の強化"
 KAZ_migration_central_asia_2_desc: "このディシジョンは、カザフスタンにおける教育とキャリア機会の改良を目的としている。教育システムの拡張や奨学金提供、若い専門家の支援によって、若者を国に留めつつより明るい将来の見通しを提供することを望める。"
 KAZ_migration_central_asia_1: "移民の権利の保護"
 KAZ_migration_central_asia_1_desc: "このディシジョンには、海外で働く移民の権利と労働条件の改善が含まれる。国際協定を締結し、海外のカザフ人市民に領事支援を提供することで、国外にいる国民の安全と幸福を保証し、移住への願望を減らすことを試みる。"
