 CES_broken_economy_idea_1: "荒廃した経済システム"
 CES_broken_economy_idea_1_desc: "ソ連の計画経済体制の遺産は、ソ連崩壊後の[FROM.GetName]の立場を困難にさせた。経済インフラは中央集権的に管理され、市場経済への移行をより困難で骨の折れるものにした。多くの再輸出地域の喪失とエネルギー供給への依存も、[FROM.GetName]の経済に影響を与えた。共和国は、ソ連が管理していたいくつかの天然資源へのアクセスを失い、経済の不安定化と収入不足につながった。"
