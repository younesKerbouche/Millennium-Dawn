 centralkaz.1.t: "我々のカザフスタン"
 centralkaz.1.d: "カザフスタンは歴史と自然に富んだ素晴らしい国である。その歴史は何千年にも遡り、スキタイ人やサカ人のような遊牧民がこの土地に居住していた古代から始まる。カザフスタンの歴史の重要な部分は、独特の文化と生活様式が形成された大草原の形成であった。\n\nカザフスタンの歴史の重要な段階の一つは、カザフ・ハン国やジュンガル・ハン国のようなハン国の形成であった。これらの時代は、貿易、文化、芸術の発展によって特徴づけられた。\n\n19世紀、カザフスタンは世界の大国の関心の対象となり、最終的にはロシア帝国に組み込まれた。この時代は、カザフスタンの社会と経済に大きな変化をもたらした。\n\nカザフスタンは、広大な草原、雄大な山々、数多くの湖や川を含むユニークな自然の豊かさを持っている。この自然は今、地域の生態学的バランスを維持するためにますます重要になっている。"
 centralkaz.1.a: "興味深い"
 centraluzb.1.t: "我々のウズベキスタン"
 centraluzb.1.d: "1991年、ウズベキスタンはソビエト連邦から独立を獲得し、これはその歴史における重要な瞬間であった。ウズベキスタンの初代大統領イスラム・カリモフは、長年国を率い、経済、教育、医療の改革を導入した。ウズベキスタンは世界最大の綿花生産国の一つとなり、輸出産業を積極的に発展させた。\n\nウズベキスタンの独立期は、過激主義やテロとの闘いのような課題に直面したが、国は安全保障と安定を強化するために懸命に働いた。\n\n一方、独立時のウズベキスタンの歴史は、経済的および政治的な側面だけに限られていない。国は文化遺産が豊富であり、その人々は彼らの伝統と歴史を誇りに思っている。国民の祝日や祭りは、ウズベク文化と伝統の豊かさを反映している。"
 centraluzb.1.a: "興味深い"
 centralkyr.1.t: "我々のキルギス"
 centralkyr.1.d: "キルギスは1991年にソビエト連邦の崩壊とともに独立を獲得した。この歴史的な瞬間は、今や自分たちの運命を形作ることができるようになったキルギスの人々にとって画期的であった。この期間中、国は民主的制度の構築、経済改革、国家変革を含む様々な課題に直面した。\n\n時間が経つにつれて、キルギスは印象的な成果を上げてきた。国は安定した社会を形成し、国際舞台で積極的な役割を果たしている。キルギスは、伝統的な歌や踊り、そして天山山脈を含む美しい自然を含む文化的な豊かさで有名である。"
 centralkyr.1.a: "興味深い"
 centralkaz.2.t: "カザフスタン軍"
 centralkaz.2.d: "カザフスタン軍は、国の国家安全保障と誇りの重要な構成要素である。1991年に独立を獲得して以来、カザフスタンは積極的に軍隊を発展させ、現代的で、よく訓練され、十分に供給された軍隊を創設しようと努めてきた。\n\nカザフスタン軍には、国の防衛能力の確保、平和維持ミッションへの参加、国境の保護を含む多くの任務がある。また、安全保障問題に関して他の国々と積極的に協力し、共同演習を実施している。"
 centralkaz.2.a: "興味深い"
 centraluzb.2.t: "ウズベキスタン軍"
 centraluzb.2.d: "ウズベキスタン軍は、国家安全保障を確保し、国の利益を保護する上で重要な役割を果たしている。1991年に独立を獲得して以来、ウズベキスタンは積極的に軍隊を発展させ、現代的で専門的な軍隊を創設してきた。\n\nウズベキスタン軍は、国境の防衛、国内の安定維持、国際平和ミッションへの参加を含む幅広い機能を果たしている。それは訓練されており、今日の世界で発生する可能性のある様々な課題に対応する準備ができている。"
 centraluzb.2.a: "興味深い"
 centralkyr.2.t: "キルギス軍"
 centralkyr.2.d: "キルギス軍は、国家安全保障と国の誇りの重要な要素である。1991年の独立以来、キルギスは専門的で現代的な軍隊を創設する努力の中で積極的に軍隊を発展させてきた。\n\nキルギス軍は、国境の防衛、国内の安定維持、平和維持ミッションへの参加を含む様々な機能を果たしている。それは、現代世界が直面する可能性のある様々な課題に対して訓練され準備ができている兵士と将校を誇りに思っている。"
 centralkyr.2.a: "興味深い"
 centralkaz.3.t: "カザフスタン共和国独立10周年記念"
 centralkaz.3.d: "10年前、カザフスタン共和国は独立国家となり、それ以来多くの変化と変革があった。この重要な記念日は、自由と独立への国家の願望を象徴し、国の過去、現在、未来に関する重要な問いを提起する。\n\nこの日、我々は植民地依存の負担からの自由を祝うだけでなく、我が国の国内的な成長と発展も祝う。経済、教育、文化の発展は、我々の国家にとって重要な優先事項となった。カザフスタンはグローバルコミュニティに対してより開かれ、他の国々との関係を強化し、地球規模の問題への対処に積極的に参加した。\n\nこの記念日はまた、希望と楽観主義をもって未来を見据える機会でもある。我々は、国民的アイデンティティを強化し、我が国の持続可能な発展を促進するために働き続けなければならない。\n\nしたがって、カザフスタン共和国独立10周年記念は、我々の成果を祝い、我々が直面している課題を見つめ、我が国の独立と繁栄を維持し強化するという我々のコミットメントを再確認する機会である。"
 centralkaz.3.a: "興味深い"
 centralkaz.4.t: "ヌルスルタン・ナザルバエフ辞任"
 centralkaz.4.d: "30年間の権力の座にあった後、カザフスタンの初代大統領ヌルスルタン・ナザルバエフは辞任することを決定した。この決定は、国内外で驚きと議論の波を引き起こした。\n\nヌルスルタン・ナザルバエフは、ソビエト共和国から強力な経済と地政学的な役割を持つ独立国家へと進化したカザフスタンの発展に巨大な貢献をした。彼の辞任は一つの時代の終わりを示したが、カザフスタンのさらなる発展と民主化への願望も示した。\n\nカザフスタンの新しい大統領は、議会によって選出されたカシムジョマルト・トカエフであった。この権力移行は、民主主義社会の構築における法的手続きと制度への遵守の重要性を強調する、国の憲法に従って行われた。\n\nこれらの出来事は、間違いなくカザフスタンだけでなく、地域全体の政治情勢にも影響を与えた。それらはカザフスタンの未来と世界舞台でのこの国の役割についての議論を求めている。ヌルスルタン・ナザルバエフの決定とカシムジョマルト・トカエフの到着は、カザフスタンの歴史における新しい章の始まりとなるかもしれない。"
 centralkaz.4.a: "興味深い"
 centralkaz.5.t: "憲法改正"
 centralkaz.5.d: "国民投票は、国の統治形態を大幅に変更する憲法改正を承認した。これらの変更は、超大統領制の統治形態から、強力な議会と責任ある政府を持つ大統領共和制への移行を意味した。\n\nこれらの改正の重要な点の一つは、カザフスタンの初代大統領としてのヌルスルタン・ナザルバエフの地位に関するすべての言及を憲法から削除することであった。これは、民主主義原則と権力分立に基づいた国の政治史における新しい時代への移行を象徴した。\n\n憲法の変更はまた、議会の役割を強化し、意思決定における国家機関の重要性を強調した。カザフスタンは、この道をたどり、より民主的で開かれた社会になることを目指している。\n\nヌルスルタン・ナザルバエフが初代大統領の地位から去ることは、カザフスタンの歴史の一章の終わりを意味するが、市民社会と政治機関の役割がより重要になる新しい章の始まりでもある。これらの変更は、統治へのバランスの取れたアプローチと、国の将来の発展における市民の民主的参加の探求を示唆している。"
 centralkaz.5.a: "興味深い"
 centralkaz.6.t: "抗議の始まり"
 centralkaz.6.d: "今日カザフスタンで展開された出来事は、多くの市民を衝撃と不安の状態に残した。国での抗議の始まりは、国内および世界規模の両方で懸念を引き起こした。市民的立場の平和的な表現はどの国にとっても重要であるが、この場合、問題が臨界点に達したように思われる。\n\n抗議の開始につながった過去の出来事は、社会的不公正、汚職、政治改革の問題を前面に押し出した。カザフスタンの市民は不満を表明し、変化を要求している。しかし、抗議は国にとって困難な時期に来ており、分裂にもかかわらず、平和と安定を維持することが重要であることを覚えておくことが重要である。\n\nおそらく今、カザフスタンは紛争のエスカレーションを防ぎ、対話と紛争解決の方法を見つけるために、集団安全保障条約機構（CSTO）からの支援を求めるべきである。国際機関からの協力と支援は、安定を回復し、国を改革と発展の道に乗せる上で重要な役割を果たすことができる。"
 centralkaz.6.a: "暴力的に抗議を鎮圧する"
 centralkaz.6.b: "選挙を実施する"
 centralkaz.7.t: "抗議は続き、カザフスタンはCSTOに支援を要請"
 centralkaz.7.d: "カザフスタンでの抗議の継続と、集団安全保障条約機構（CSTO）への国の支援要請は、真剣な注意と分析を必要とする展開である。当局が紛争を解決しようと試みたにもかかわらず、抗議は続いており、これは国内の深刻な問題を示している。\n\nこのような状況は、危機的な瞬間における国際協力と支援の重要性を強調している。CSTOは、地域の安全と安定を確保することを専門とする国際機関として、紛争の解決とカザフスタンへの必要な支援を提供する上で重要な役割を果たすことができる。"
 centralkaz.7.a: "CSTOに支援を要請する"
 centralkaz.7.b: "選挙を実施する"
 centralkaz.8.t: "カザフスタンが支援を要請"
 centralkaz.8.d: "集団安全保障条約機構（CSTO）へのカザフスタンの支援要請は、国際社会の側で真剣な議論と分析を必要とする出来事である。この要請に対する我々の対応は、考慮されバランスが取れているべきである。\n\nまず第一に、CSTOは国際機関として、国家の主権と独立の尊重の原則を考慮すべきである。我々の対応は、地域の安定と平和を達成する上でカザフスタンを支援することの重要性を強調すべきである。\n\nしかし、CSTOの支援が紛争を悪化させたり、人権侵害につながったりしないことを保証しなければならない。我々の対応には、状況を監視し解決するためのメカニズム、ならびに政府と反対派の間の対話を促進することが含まれるべきである。\n\nカザフスタンの要請に対する我々の対応が、紛争の解決、地域の平和と安定の維持における協力と支援の準備ができていることを強調することが重要である。我々は、カザフスタンが困難を克服し、その人々の幸福を確保するのを助けるために、国際規範と原則に従って行動しなければならない。"
 centralkaz.8.a: "彼らを助けよう"
 centralkaz.8.b: "自分たちで処理させよう"
 centralkaz.9.t: "[FROM.GetNameWithFlag]が我々を助けることに同意"
 centralkaz.9.d: "[FROM.GetNameWithFlag]は、我が国での抗議の鎮圧を助けることに同意した。"
 centralkaz.9.a: "彼らに感謝を！"
 centralkaz.10.t: "[FROM.GetNameWithFlag]は我々を助けることを拒否"
 centralkaz.10.d: "[FROM.GetNameWithFlag]は残念ながら、抗議の鎮圧の手助けを拒否した……"
 centralkaz.10.a: "くたばれ！"
 centralkaz.11.t: "CSTO加盟国が抗議鎮圧支援の要請を受諾"
 centralkaz.11.d: "CSTO加盟国は、カザフスタンでの抗議鎮圧における我々の支援要請を受け入れた。"
 centralkaz.11.a: "興味深い"
 centralkaz.12.t: "CSTO軍がアルマトイに到着"
 centralkaz.12.d: "CSTO軍は、抗議を鎮圧するのを助けるためにアルマトイに到着した。"
 centralkaz.12.a: "興味深い"
 centralkaz.13.t: "抗議は終了、政府はCSTO軍と共に鎮圧"
 centralkaz.13.d: "カザフスタンで展開された出来事は、平和的な抗議の権利と、国内の秩序と安全を維持する必要性との間の困難なバランスを強調している。抗議の鎮圧は社会に苦い後味を残し、当局の行動の公正さと合法性について疑問を提起する可能性がある。\n\nCSTOの介入はまた、カザフスタンの主権と、国の内政に対する外部アクターの影響力について疑問を提起する。それは、国益と国際的利益のバランスをとることがいかに難しいかを我々に思い出させる。\n\n今や抗議が終わったので、カザフスタンは国内および世界舞台での信頼を再構築するための長く困難な道のりを前にしている。政府が人権を尊重して行動し、エスカレートする問題を解決するための建設的な方法を見つけるよう努めることが重要である。"
 centralkaz.13.a: "興味深い"
 centralkaz.14.t: "カザフスタンでの抗議は終了"
 centralkaz.14.d: "カザフスタンでの抗議は終了し、我々の軍隊は帰国する。"
 centralkaz.14.a: "興味深い"
 centralkaz.15.t: "我々の軍隊が帰国"
 centralkaz.15.d: "我々の軍隊はカザフスタンでの抗議を鎮圧し、終了させ、今や帰国した。"
 centralkaz.15.a: "興味深い"
 centraluzb.3.t: "アンディジャンでの騒乱"
 centraluzb.3.d: "今日はウズベキスタンの歴史に消えない痕跡を残す日となるだろう。朝、アンディジャンの街は抗議の音と変化と正義を要求する多くの声で目覚めた。抗議は始まったばかりだが、すでに人々の意志の強力な表明となっている。\n\n抗議者、主に若者と労働者は、政治改革とより良い生活条件を要求して街頭に出た。彼らは自由と正義のスローガンが書かれたプラカードを運び、彼らの声は情熱と希望に満ちていた。人々は変化と自分たちの国の未来に影響を与える機会を望んでいた。"
 centraluzb.3.a: "暴力的に抗議を鎮圧する"
 centraluzb.3.b: "民主的な選挙を実施する"
 centraluzb.4.t: "アンディジャンでの抗議激化"
 centraluzb.4.d: "アンディジャンでの抗議は激化し、当局の対応は厳しく暴力的であった。特殊部隊は平和的な抗議者に対して力を使用し、これはウズベキスタン内外で怒りの波を引き起こした。平和的な抗議は血なまぐさい衝突に変わり、多くの人々が殺された。"
 centraluzb.4.a: "暴力的に抗議を鎮圧する"
 centraluzb.4.b: "民主的な選挙を実施する"
 centraluzb.5.t: "アンディジャンでの抗議の結果"
 centraluzb.5.d: "2005年5月にウズベキスタンの都市アンディジャンで起こった出来事は、ウズベキスタンの歴史に忘れられない痕跡を残し、国際社会で広範な反響を引き起こした。アンディジャン騒乱はウズベキスタン当局にとって真の挑戦であり、社会に深い亀裂を生じさせた。\n\nアンディジャンの抗議者は政治改革と言論の自由を要求したが、当局の対応は厳しく血なまぐさいものであった。大量銃撃の映像と報告は国際メディアの注目を集め、イスラム・カリモフ政権に対する国際的な非難につながった。\n\nアンディジャン騒乱は、対話の必要性と、暴力に頼らずに社会問題を解決する必要性についてのウズベキスタンへの教訓であった。これらの出来事はまた、人権と民主的価値観の尊重の重要性を強調した。\n\n国際社会にとって、アンディジャン事件は、それらが侵害されている地域における人権と民主的イニシアチブを支援することの重要性を思い出させた。これらの出来事はまた、権威主義体制を持つ国々で起こる出来事に対する慎重な分析と対応の必要性を強調した。\n\nしたがって、アンディジャン騒乱は悲劇的な出来事であったが、それらはまた、ウズベキスタンだけでなく、全世界のコミュニティにとっても依然として関連性のある重要な人権と民主主義の問題に注意を引いた……"
 centraluzb.5.a: "残念だ。"
 centraluzb.6.t: "イスラム・アブドゥガニエヴィチ・カリモフ逝去"
 centraluzb.6.d: "今日、イスラム・カリモフ大統領が脳出血で亡くなった。現ウズベキスタン共和国首相であるシャフカト・ミロノヴィッチ・ミルジヨエフがウズベキスタン大統領となった。"
 centraluzb.6.a: "残念だ。"
 centralkyr.3.t: "アメリカ空軍基地マナス"
 centralkyr.3.d: "2001年、9月11日の悲劇的な出来事の後、世界はテロの脅威に直面し、この挑戦に応えて多くの国々が世界テロとの闘いで団結した。我々もまた、テロを打ち負かすのを助け、マナス基地のための領土を提供することができる。我々はそれを行うべきか？"
 centralkyr.3.a: "彼らに基地を与えよう"
 centralkyr.3.b: "彼らに自分たちでテロと戦わせよう"
 centralkyr.4.t: "キルギスが基地のための領土を提供"
 centralkyr.4.d: "キルギスは世界テロとの闘いで我々を助けることを決定し、我々のアメリカ基地マナスを収容するための領土を提供した。"
 centralkyr.4.a: "興味深い"
 centralkyr.5.t: "アメリカ空軍基地マナス"
 centralkyr.5.d: "我々はアメリカのマナス空軍基地を収容するために我々の領土を利用可能にした。アメリカのマナス空軍基地は不朽の自由作戦中に重要なセンターとなり、キルギスタンだけでなく、地域全体の安全と安定に大きな影響を与えた。基地はテロとの闘いとアフガニスタンへの人道援助を提供する共同努力の場であった。"
 centralkyr.5.a: "興味深い"
 centralkyr.6.t: "地元住民が抗議"
 centralkyr.6.d: "キルギスのジャララバード州アクシ地区ボスピエク村の地元住民が、キルギス領土の一部（90,000ヘクタール）の中国への譲渡に抗議している。これに対する我々の対応はどうなるだろうか？"
 centralkyr.6.a: "土地を引き渡し、抗議者を撃て！！！"
 centralkyr.6.b: "わかった、譲歩しよう、そして土地は譲渡しない。"
 centralkyr.7.t: "アクシ事件"
 centralkyr.7.d: "アクシ事件 - 2002年3月17日、キルギスのジャララバード州アクシ地区ボスピエク村の地元住民のデモ隊への銃撃。彼らはキルギス領土の一部（9万ヘクタール）の中国への譲渡に抗議していた。"
 centralkyr.7.a: "街頭に出る必要はなかった！！！"
 centralkyr.8.t: "チューリップ革命の始まり"
 centralkyr.8.d: "今日はキルギスの歴史にチューリップ革命の始まりとして永遠に残る日である。この日は、国中の隅々に影響を与えた大規模な抗議と市民活動によって特徴づけられた。\n\nアスカル・アカエフ大統領が人口の不満を引き起こした改革を承認してから数日が経過していた。最初は、これらの措置が国を革命の瀬戸際に追いやるとは誰も想定できなかった。しかし、変化への願望によって団結した若者、学生、そして一般市民は、首都や他の都市の街頭に出た。\n\n民主主義、公正な選挙、言論の自由を要求するスローガンが、アラ＝トー広場やビシュケクの通り沿いで聞かれた。何千ものチューリップの花が平和とより良い未来への希望の象徴となった。数日間の途切れることのない集会と抗議が経過し、この感動的な危機が大きな革命になったように思われる。"
 centralkyr.8.a: "我々は後退しない"
 centralkyr.8.b: "すべての反対派メンバーを投獄せよ"
 centralkyr.8.c: "すべての反対派メンバーを撃て"
 centralkyr.8.d1: "民主的な選挙を実施せよ、我々は人民のためだ！"
 centralkyr.9.t: "ますます多くの人々が街頭に出ている"
 centralkyr.9.d: "キルギスでのチューリップ革命の開始から数日が経過したが、興奮と民衆の活動は衰えていない。キルギスの都市の街路は、人々の怒りと変化への渇望を表現する場であり続けている。\n\n毎日、最前線にいる人々の決意と連帯に触発され、より多くの市民が街頭に出ている。集会と大規模な抗議は、日常生活の不可欠な部分となった。ビシュケクのアラ＝トー広場、ならびに他の公共の場所は、人々が不満を表明し変化を要求する活動の中心となっている。\n\n革命の象徴であるチューリップは、どこにでもある - 少女たちの髪に、コートの襟に、そして車にさえも。それらはより良い未来への希望と、民主主義と正義への願望を表している。"
 centralkyr.9.a: "興味深い"
 centralkyr.10.t: "最初の行政庁舎が解放された"
 centralkyr.10.d: "キルギスにおける革命の力は衰えず、人々は自分たちの権利と民主的な変化のために戦い続けている。この運動における新しい重要な節目は、権力と支配の象徴となった地域行政庁舎の解放であった。\n\nこの瞬間は、市民が要求と不満を表明した多くの日々の抗議と集会の後に来た。以前は一般市民がアクセスできなかった行政庁舎は、今や彼らの管理下にある。これは民衆の意志の一種の勝利であり、政府が人々の利益に奉仕しなければならないという象徴であった。\n\n行政庁舎の解放は、キルギス人民の決意と連帯、体制変革と民主主義確立のために戦う意欲を強調している。これらの瞬間、革命の象徴であるチューリップが建物や人々を飾り、この重要な瞬間とともに来た希望と自由を皆に思い出させている。"
 centralkyr.10.a: "興味深い"
 centralkyr.11.t: "人々がアカエフの肖像画を燃やす"
 centralkyr.11.d: "革命のオーケストラ音楽に合わせて、アカエフの肖像画が様々な場所から集められ、公共の広場に運ばれた。そこで、燃える松明の前で、そして群衆の喜びの叫び声に合わせて、それらは炎の中に投げ込まれた。炎は元指導者のイメージを飲み込み、この鮮やかなイメージは過去との最終的な決別の象徴となった。\n\nアカエフの肖像画を燃やすこの行為は、長い間国を飲み込んできた権威主義と腐敗から自らを解放するという人々の決意を象徴している。それは、権力が専制政治を象徴するのではなく、人々の利益に奉仕する新しい始まりへの希望を物語っている。それは、彼らの国の新しい時代の始まりの象徴として、キルギス人民の記憶に残る行為である。"
 centralkyr.11.a: "興味深い"
 centralkyr.12.t: "革命は終わりに近づき、内閣は解放された"
 centralkyr.12.d: "キルギスにおける革命はその最終段階にあり、変化への希望はますます明確になった。この運動における重要な瞬間は、権威主義体制の待望の終わりを象徴する、閣僚の内閣の解放であった。\n\n数ヶ月にわたる大規模な抗議と市民的不服従の行為の後、内閣府は元役人と、法律違反と人々の信頼の侵害につながった行動からクリアされた。この瞬間は、腐敗と権威主義に対する人々の勝利を象徴した。\n\n以前はもっぱら体制の利益に奉仕していた建物が、今やキルギスの未来が民主主義の精神で議論され形作られることができる自由な空間となった。革命の象徴であるチューリップが近隣を飾り、この重要な瞬間とともに来た希望と自由を我々に思い出させている。"
 centralkyr.12.a: "興味深い"
 centralkyr.13.t: "革命は終了、早期大統領選挙"
 centralkyr.13.d: "数ヶ月にわたる政治的混乱と大規模な抗議の後、キルギスにおけるチューリップ革命は、臨時大統領選挙の実施をもってその結論を見出した。この日は、国内の民主的変化のための長い闘争の終わりを象徴した。\n\n選挙は、キルギスの新しい未来を定義した待望の歴史的瞬間であった。幅広い政党と候補者が参加したが、クルマンベク・バキエフが人々の最大の支持を得た。彼の勝利は決定的であり、それは国内の変化と安定を見たいという人々の願望の表明であった。\n\n選挙結果は、新しい統治への希望と民主主義への願望を反映していた。キルギスはバキエフの中に新しい指導者を見出し、今や安定の回復、腐敗との闘い、民主的制度の発展という複雑な課題に直面していた。\n\nこの瞬間は、一つの時代の終わりとキルギスの歴史における新しい章の始まりを示し、そこではより良い未来への希望と民主主義への願望が生き生きと強く残っていた。"
 centralkyr.13.a: "新しい時代だ！"
 centralkyr.14.t: "4月革命の始まり"
 centralkyr.14.d: "歴史的な4月革命が今日キルギスで始まり、変化への人々の願望に平和的なメッセージを送った。何千人もの市民が首都ビシュケクのアラ＝トー広場に集まり、権威主義体制に抗議した。この日の出来事は、キルギスの歴史における重要な点を示している。\n\n抗議者は正義、民主主義、人権尊重を要求した。街路には緊張があったが、より良い未来への希望もあった。議会と政府が注目の中心であり、人々は彼らの辞任を要求した。\n\n自己組織化された市民自警団が街をパトロールし、秩序と安全を確保した。平和的な行動は祈りと歌を伴い、キルギス人民が変化をもたらす決意を象徴していた。\n\nキルギスにおける4月革命の開始は、市民参加と統一の力が国内に変化をもたらすことができることを示した。この出来事は、キルギスの歴史における新しい時代をもたらした大きな政治的変化の出発点であった。"
 centralkyr.14.a: "我々は後退しない"
 centralkyr.14.b: "すべての反対派メンバーを投獄せよ"
 centralkyr.14.c: "すべての反対派メンバーを撃て"
 centralkyr.14.d1: "民主的な選挙を実施せよ、我々は人民のためだ！"
 centralkyr.15.t: "人々がバキエフの肖像画を燃やす"
 centralkyr.15.d: "これはキルギスの歴史において、クルマンベク・バキエフ大統領の権威主義的支配に対する民衆の不満が頂点に達した瞬間である。象徴的な抗議の恐ろしい行為として、何千人もの市民が指導者の肖像画を運んで街頭に出、それらを炎の中で燃やした。\n\nこの出来事は、バキエフ政権における長期間の政治的不安定、経済悪化、汚職疑惑の後に起こった。人々は自分たちの利益と権利が組織的に無視されてきたと感じ、怒りと絶望を表明することを決定した。バキエフの肖像画を燃やすことは、彼の権力からの象徴的な解放の行為であった。"
 centralkyr.15.a: "興味深い"
 centralkyr.16.t: "人々がAPCを乗っ取る"
 centralkyr.16.d: "抗議という共通の目標によって団結した人々は、政府の権威と力の象徴であった装甲兵員輸送車（APC）を奪取することができた。この行為は、抗議者の決意と団結の明確なデモンストレーションであった。人々は文字通り、通常は政府が抗議を鎮圧するために使用する軍事装備を解放し、それを自分たちの力と決意の象徴に変えた。APCの奪取は、国内の権力関係の変化の強力なシグナルを送り、人々に自分たちの利益のために変化をもたらすことができるという感覚を与えた。"
 centralkyr.16.a: "興味深い"
 centralkyr.17.t: "人々がアカエフの肖像画を燃やす"
 centralkyr.17.d: "革命のオーケストラ音楽に合わせて、アカエフの肖像画が様々な場所から集められ、公共の広場に運ばれた。そこで、燃える松明の前で、そして群衆の喜びの叫び声に合わせて、それらは炎の中に投げ込まれた。炎は元指導者のイメージを飲み込み、この鮮やかなイメージは過去との最終的な決別の象徴となった。\n\nアカエフの肖像画を燃やすこの行為は、長い間国を飲み込んできた権威主義と腐敗から自らを解放するという人々の決意を象徴している。それは、権力が専制政治を象徴するのではなく、人々の利益に奉仕する新しい始まりへの希望を物語っている。それは、彼らの国の新しい時代の始まりの象徴として、キルギス人民の記憶に残る行為である。"
 centralkyr.17.a: "興味深い"
 centralkyr.18.t: "略奪者がビシュケクのキルギス大統領クルマンベク・バキエフの家を荒らす"
 centralkyr.18.d: "人々がクルマンベク・バキエフの権威主義体制に抗議した4月革命の勃発後、多くの市民が怒りと不満、ならびに権利剥奪感と当局の腐敗感を表明した。\n\n大統領の家の略奪は、民衆の拒絶と復讐の象徴的な行為であった。略奪者はこの行動を長年の不正な支配に対する報復と見なしたかもしれない。出来事を取り巻く炎と混乱は、政府と市民の間の深い亀裂を強調した。\n\nこの出来事はまた、感情と民衆の不満が時に制御不能になる可能性がある革命運動の複雑さと予測不可能性を示唆した。それは変化のために戦う人々の粘り強さを思い出させ、キルギスの未来と国を安定させるための長期的な解決策を見つける必要性について重要な問いを提起した。"
 centralkyr.18.a: "興味深い"
 centralkyr.19.t: "革命は終了、ローザ・オトゥンバエヴァがキルギスの暫定大統領に任命"
 centralkyr.19.d: "これは、クルマンベク・バキエフ大統領の失脚につながった不安定と大規模な抗議の期間の後、キルギスの歴史における重要な転換点である。\n\n経験豊富な政治家であり外交官であるローザ・オトゥンバエヴァは、国に安定をもたらし秩序を回復するために、この重要な移行期の役割に選ばれた。彼女の任命は、政治的変化の必要性と統治の民主的原則への回帰についての重要なメッセージを送った。\n\nそれはまた、キルギスにおける女性の政治参加の重要性と、平和と新しい政治秩序への移行プロセスにおいて重要な役割を果たす能力を強調した。ローザ・オトゥンバエヴァは中央アジアで最初の女性大統領となり、人権、民主主義、社会正義の尊重に基づいた未来への希望を高めた。\n\nこの出来事は、革命的変化の期間から、キルギスにおける新しい統治構造と民主主義社会の構築プロセスへの移行を表している。"
 centralkyr.19.a: "選挙後までローザを暫定大統領として維持する"
 centralkyr.19.b: "ローザは予定より早く大統領になるだろう"
 centralkyr.20.t: "臨時大統領選挙が実施され、アタンバエフが決定的に勝利"
 centralkyr.20.d: "臨時大統領選挙はキルギスの政治史における重要な瞬間であり、民主的変化への移行に対する国家の決意を反映していた。これらの選挙は人々に自由に指導者を選ぶ機会を与え、その結果は彼らの意志の明確な表明であった。\n\n野党の卓越した政治家であり指導者であるアタンバエフは、説得力のある過半数で勝利した。彼の勝利は民衆の信頼と支持の反映として認識された。彼は移行期間を通じて国を導き、キルギスを安定、民主主義、発展の道に戻す任務を託された。"
 centralkyr.20.a: "新しい時代だ！"
 centralkyr.21.t: "第三革命の始まり"
 centralkyr.21.d: "キルギス、2020年10月、新しい変化の時代を目撃した。今日、この国の歴史は今後何世紀にもわたって記憶されるであろう新しいページを書き始めた。勃発した大規模な抗議と市民不安は、キルギスにおける第三革命の始まりであった。\n\n何千人もの市民が変化を要求して首都や他の都市の街頭に集まったとき、国内の状況は不安定になった。抗議者の主な要求は、腐敗との闘い、政府システムの民主化、経済状況の改善であった。\n\n若い世代と様々な階層の活動家がこの革命を推進し、ソーシャルメディアや他のコミュニケーション手段を利用して彼らの努力を調整した。自由と正義のスローガンの下で、彼らは自分たちの未来のために戦う準備ができている。"
 centralkyr.21.a: "我々は後退しない"
 centralkyr.21.b: "すべての反対派メンバーを投獄せよ"
 centralkyr.21.c: "すべての反対派メンバーを撃て"
 centralkyr.21.d1: "民主的な選挙を実施せよ、我々は人民のためだ！"
 centralkyr.22.t: "抗議者がビシュケクのジョゴルク・ケネシ庁舎の門を破壊"
 centralkyr.22.d: "主に若い市民からなる抗議者の群衆が、変化と彼らの要求への回答を要求して、キルギス議会であるジョゴルク・ケネシの前に集まった。\n\n突然、雰囲気はより緊張し、空気中の興奮が感じられた。政府の目に見える変化の欠如に怒った抗議者のグループが、議会の門を破壊し始めた。このシナリオは、市内の緊張と不安を高めることにつながった。\n\n市民によるこのような行動は、深い不満と彼らが見たいと願う待望の変化を示している。この行動の結果がどうなるかは時が経てばわかるだろうが、それは確かに抗議者が阻止されず、自分たちの権利と理想のために戦い続ける決意を示した。"
 centralkyr.22.a: "興味深い"
 centralkyr.23.t: "抗議者がジョゴルク・ケネシの占拠を祝う"
 centralkyr.23.d: "キルギスの第三革命が新たな高みに達する中、ビシュケクは進行中の変化の時代を目撃した。興奮と変化への願望に掴まれた、怒り決意した抗議者は、ジョゴルク・ケネシ庁舎を占拠しただけでなく、議会の前で彼らの成果を祝った。\n\n壮大な議会庁舎の前には、希望と自由の火が燃える多くの焚き火があった。市民の群衆がこれらの焚き火の周りに集まり、彼らの精神と決意を象徴して、炎を空高く掲げた。\n\n夜は、変化への願望で団結した人々の祝賀の一種に変わった。若者、活動家、一般市民が、彼らの行動と決意が腐敗と不寛容のない新しい未来への道を開くことを知って、彼らの希望と夢を共有した。議会前でのこの祝賀の瞬間は、キルギス人民が自国における正義と民主主義のために戦う揺るぎない決意を象徴した。"
 centralkyr.23.a: "興味深い"
 centralkyr.24.t: "抗議者が大統領執務室に"
 centralkyr.24.d: "大規模な抗議の波と変化への願望に続き、ビシュケクの抗議者は、現在の政治体制に対する彼らの抗議と不満を象徴して、大統領執務室を襲撃することを決定した。第三革命におけるこの画期的な瞬間、今日、彼らは現職大統領ソーロンバイ・シャリポヴィチ・ジェーンベコフの肖像画が置かれていた大統領執務室を襲撃した。\n\n抗議者のグループが破壊的な決意をもって壁の定位置から大統領の肖像画を壊し引き裂き始めたとき、耳をつんざくような騒音と興奮が部屋を満たした。この行為は、現在の指導者に対する不満だけでなく、変化と自国の新しい未来を見たいという人々の願望も象徴した。"
 centralkyr.24.a: "興味深い"
 centralkyr.25.t: "革命は終了、臨時大統領選挙が実施"
 centralkyr.25.d: "数日にわたる激しい抗議活動、大規模なデモ、政治的変化を経て、キルギスタンはついに民主的な未来への道を見つけた。2020年に始まった出来事は、待望の変化を勝利に導いた臨時大統領選挙で最高潮に達した。\n\n選挙では、何百万人ものキルギスタン人が意思を表明し、結果は明白だった。民主主義と反汚職の理想を象徴する候補者、サディル・ジャパロフが圧勝したのだ。彼の当選は、変化と民主的改革を求める多くの市民の声を反映したものだった。\n\n新大統領は、多大な変革と汚職との闘いを約束して就任した。それはまた、市民参加と民主主義の追求が、国に前向きな変化をもたらすことの象徴でもあった。キルギスタンは、明るい未来への希望と期待に満ちた歴史の新たな章を開く。"
 centralkyr.25.a: "新しい時代だ！"
 centralkyr.26.t: "すべての反対派メンバーが逮捕下に置かれた"
 centralkyr.26.d: "今日、首都の革命運動はそのすべての主要人物が逮捕され社会から隔離されたため、突然沈黙した。この反対派の突然の弾圧は国内に混乱を引き起こし、変化への希望は打ち砕かれた。当局は反体制派に対して強硬な反対を示し、対話と平和的な運動のための余地をほとんど残さなかった……"
 centralkyr.26.a: "暴動を起こす必要はなかった！"
 centralkyr.27.t: "すべての反対派メンバーが射殺された"
 centralkyr.27.d: "今日、首都の革命運動は、当局が反対派志向の市民の大量銃撃に訴えたため、極端な残虐行為で鎮圧された。この悲劇的な出来事の転換は、国内外で深い嫌悪感と憤りを引き起こした。弾圧は壊滅的な結果をもたらし、基本的人権と道徳的価値観の尊重の問題を提起した。"
 centralkyr.27.a: "暴動を起こす必要はなかった！"
 centralkyr.28.t: "別の大統領選挙"
 centralkyr.28.d: "キルギスにおける別の大統領選挙は、二人の経験豊富で著名な政治家、ソーロンバイ・ジェーンベコフとアルマズベク・アタンバエフを提示し、国家にとって重要な決定を提起する。この選択は国の未来にとって極めて重要であり、キルギス社会が直面している複雑な政治的ジレンマを反映している。\n\nソーロンバイ・ジェーンベコフとアルマズベク・アタンバエフは共に広範な政治経験を持ち、国民的人物である。彼らのそれぞれがキルギスの未来についての彼のビジョンを表しており、彼の支持者を持っている。\n\n二人の間の選択は、しばしば政治プロセスに伴う安定と変化の間の弁証法を反映している。この選択はキルギスの発展における重要な一歩となり、未来への道筋を決定するだろう。"
 centralkyr.28.a: "ソーロンバイ・ジェーンベコフ - 我々の選択！"
 centralkyr.28.b: "現職大統領を維持する。"
 centralinvestments.1.t: "大統領訪問"
 centralinvestments.1.d: "大統領は、国際関係を強化し経済協力を発展させるために別の国を訪問することを決定した。大統領はこの国への投資意欲を表明し、それが雇用を創出し経済を発展させるのに役立つ。どの国が投資にとって最も有望か？"
 centralinvestments.1.a: "最初の申し出"
 centralinvestments.1.b: "二番目の申し出"
 centralinvestments.1.c: "三番目の申し出"
 centralinvestments.1.d1: "誰もいない！"
 CES_russian_debt_negotiations: "ロシア債務交渉"
 CES_russian_debt_negotiations_desc: "ロシア債務交渉は、我々とロシア人にとって非常に有益となり得る。"
 CES_western_invest_negotiations: "西側への投資要請"
 CES_western_invest_negotiations_desc: "もし我々が良い選択肢を提示すれば、西側諸国は我々への投資を検討するかもしれない。"
 CES_econ_Partnership: "ロシアとの経済パートナーシップ"
 CES_econ_Partnership_desc: "近年、我が国とロシアは様々な分野で貿易関係と協力を発展させ続けている。"
 CES_asking_money: "英国への資金要請"
 CES_asking_money_desc: "これらの資金は、我が国を強化するための一連の重要なイニシアチブに使用されるだろう。"
 CES_our_stance: "我々の立場"
 CES_our_stance_desc: "我々は、我が国が世界舞台で積極的な地位を占め、地球規模の問題の解決と平和と安定の維持に貢献するよう努めている。"
 CES_indian_diplomacy: "インド外交"
 CES_indian_diplomacy_desc: "インドは世界最大の経済圏と国家の一つである。インドとの協力は、我々に巨大な市場と貿易および投資の潜在力へのアクセスを与え、それが我々の経済成長に貢献する。"
 CES_enter_act_east: "東方との協力"
 CES_enter_act_east_desc: "東方諸国は巨大な市場と投資源を表している。彼らとの協力は、我々の経済成長と発展のための新しい機会を開き、我々の貿易と投資の関係を拡大する。"
 CES_indian_protection: "インドの保護"
 CES_indian_protection_desc: "インドは地域および世界において大きくて影響力のある国である。インドとのパートナーシップを維持することは、地域の安定と安全に貢献し、それが我々の国家安全保障の重要な要素である。"
 CES_central_asian_union: "中央アジア連合"
 CES_central_asian_union_desc: "中央アジアは、天然資源と文化遺産が豊富なユニークな地域である。連合の創設は、地域の国々が協力を強化し、資源を最大限に活用することを可能にするだろう。"
 CES_individual_trade_partner: "個別貿易パートナー"
 CES_individual_trade_partner_desc: "中央アジア地域の各国は、ユニークな資源、特徴、潜在力を持っている。個別の貿易パートナーを見つけることは、これらの資源を最大限に活用し、相互に利益のある商品とサービスの交換のための条件を作り出すことを可能にする。"
 CES_russian_military_bases: "ロシア軍事基地"
 CES_russian_military_bases_desc: "我々のロシアとの協力は長い歴史を持ち、相互尊重と信頼に基づいている。我々の領土にあるロシア軍事基地は、我々の戦略的関係の強化に貢献し、共同の安全を保証する。"
 CES_partner_cis_un: "CISとのパートナーシップ"
 CES_partner_cis_un_desc: "CISは、経済、安全保障、教育、文化を含む様々な分野での協力のためのプラットフォームである。"
 CES_full_eaeu_integr: "EAEUへの完全統合"
 CES_full_eaeu_integr_desc: "EAEUは、その領土内で商品、サービス、資本、労働力の自由な移動を保証する。これは経済成長、起業家精神、雇用創出に貢献する。"
 CES_entering_CSTO: "CSTOの保証"
 CES_entering_CSTO_desc: "CSTOは、脅威が発生した場合の軍事支援と連帯の保証を提供し、地域の安定の重要性を強調する。"
 CES_china_ties_un: "中国とのつながり"
 CES_china_ties_un_desc: "中国は世界最大の経済圏の一つを表している。それとの協力は、我々に巨大な市場と投資へのアクセスを与え、それが我々の経済発展に貢献する。"
 CES_chinese_agreement: "中国との協定"
 CES_chinese_agreement_desc: "中国との貿易協定は、関税および非関税障壁を削減するのに役立ち、それが相互貿易を促進し投資を奨励する。"
 CES_ask_china_protect: "中国に我々を守るよう要請"
 CES_ask_china_protect_desc: "中国は今、我々と多くの共通点を持っている。彼らは我々の保護を確立すべきである。"
 CES_eu_kazuz: "EUとのパートナーシップ"
 CES_eu_kazuz_desc: "EUは我々から比較的に遠いが、彼らのモデルは非常に魅力的であり、我々はそれに従うべきである。"
 CES_korean_pact_trade: "韓国との貿易協定"
 CES_korean_pact_trade_desc: "韓国は東方で最も繁栄している民主主義国の一つである。我々は彼らとの貿易を増やすべきである。"
