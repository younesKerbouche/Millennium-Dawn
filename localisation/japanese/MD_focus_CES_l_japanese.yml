 jihad.2.t: "タリバンとの再統一の方法"
 jihad.2.d: "タリバンは政治的および宗教的に我々にかなり近いため、我々は最終的に我々の国家をどのように再統一するかを決定する必要がある。おそらく、もし彼らの政府が平和的に再統一することを望まないならば、我々は我々の方法を使用することができるが、我々は外交ルートをとらないかもしれず、世界中の皆に誰が真の地域のプレイヤーであるかを示す。"
 jihad.2.a: "人員と装備を無駄にする前に、彼らがどのように反応するかを見る必要があると思う。"
 jihad.2.b: "外交？はっ！外交は陰湿な世俗世界の影に過ぎない！"
 jihad.3.t: "我々の国々を再統一する提案"
 jihad.3.d: "イデオロギー的および宗教的に結びつき、イスラム国家を建設するという共通の目標を持ち、我々はこの夢に一歩近づく機会を提供された。彼らの政府は、誤解の場合には混合的な反応が続くかもしれないと我々に優しく示唆した。"
 jihad.3.a: "共に我々は世俗世界を打倒するだろう！"
 jihad.3.b: "服従？我々がここでの力の中心だ、お前たちではない！"
