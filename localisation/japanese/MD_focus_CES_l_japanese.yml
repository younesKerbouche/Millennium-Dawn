 CES_kaz_reform_vs: "グローバル改革"
 CES_kaz_reform_vs_desc: "我が国の陸軍、我が国の安全保障機関はグローバルな改革が必要であり、我々は今それらを始めるだろう。"
 CES_kaz_ter_oborna: "領土防衛"
 CES_kaz_ter_oborna_desc: "我が国は巨大であり、より多くの保護が必要である。領土防衛がこの問題を解決するだろう。"
 CES_kaz_nat_gurad: "国家警備隊"
 CES_kaz_nat_gurad_desc: "我々は国内軍を国家警備隊に変革し、効率を高めるだろう。"
 CES_kaz_gos_ohrana: "国家保安庁"
 CES_kaz_gos_ohrana_desc: "カザフスタン共和国大統領に直接従属し責任を負う特別な国家機関であり、カザフスタン共和国の国家安全保障部隊に関連し、法律で定められた権限内でカザフスタン共和国大統領、その他の保護対象者、対象物の安全を確保するための保安措置を実施する。"
 CES_kaz_reog_kadet: "軍事学校の再編"
 CES_kaz_reog_kadet_desc: "我々の兵士は最高の国際基準に従って訓練されるべきである。"
 CES_kaz_defence_doctrine: "防御ドクトリン"
 CES_kaz_defence_doctrine_desc: "我が国は平和であるが、自衛の準備ができていなければならない。"
 CES_kaz_sso: "特殊作戦部隊"
 CES_kaz_sso_desc: "我々は特殊作戦部隊の我々自身の類似物を作成するだろう。"
 CES_kaz_national_tt: "§Y国家警備隊§!が創設されるだろう"
 CES_ter_oborona_tt: "§Y領土防衛隊§!が創設される"
 CES_kaz_sso_tt: "§Y特殊作戦部隊§!が創設されるだろう"
 nationalists.2.t: "我々の未来の問題"
 nationalists.2.d: "我々の新しい政府は、国を強化するために多くの努力を注いできた。そして今、我々は影響圏の将来の拡大の問題に直面している。我々は黄金のオルドのかつての力を回復する道をたどることができるが、テュルク民族を団結させるというかなり新鮮な考えに従うこともできる。"
 nationalists.2.a: "黄金のオルドは我が国の最良のバージョンだった。我々はその力を取り戻す！"
 nationalists.2.b: "団結することによってのみ、テュルク民族は強くなる！"
 mongolempire.path: "§Y我々は黄金のオルドの道を選んだ§!"
 turan.path: "§Y我々は偉大なるトゥランの道を選んだ§!"
 nationalists.3.t: "黄金のオルドの帰還"
 nationalists.3.d: "誰もそのようなことが起こるとは全く予想していなかったが、しかし最近の出来事は反対のことを物語っている。黄金のオルドが再建された。この出来事はアジアにおける大きな急進的な政治的変化を約束する。"
 nationalists.3.a: "黄金のオルド？解散したと思っていた。"
 nationalists.4.t: "偉大なるトゥランの宣言"
 nationalists.4.d: "多くの専門家は、テュルク民族を団結させることは不可能な任務であると信じていたが、最近、これは神話となった。統一されたテュルク民族の国家が宣言された。この統一は地域大国の影響圏を危うくする。"
 nationalists.4.a: "多くのテュルク帝国と国家の夢 - 実現された"
 CES_new_turkic_state: "新テュルク国家"
 CES_new_turkic_state_desc: "テュルク民族は常にアジア、そして場合によってはヨーロッパで支配的な民族であった。我々は強力なテュルク国家を創設することによって、我々の民族の栄光を取り戻さなければならない。"
 CES_national_counc: "民族評議会"
 CES_national_counc_desc: "様々な軍事化された国家主義政党や支持者の支援に頼らなければ、我々は長期的に我々の体制を維持することはできないだろう。"
 CES_look_hist: "歴史的に見る"
 CES_look_hist_desc: "かつて我々に属していた領土の一部は、現在他の国家の支配下にある。我々はそれらを取り戻さなければならない。"
 CES_revive_nomad_spirit: "遊牧民精神の復活"
 CES_revive_nomad_spirit_desc: "遊牧は我々の真のライフスタイルである。我々の祖先は常に異なる土地を遊牧し、それによって我々の文化を他の領土に拡大した。我々はこれを誇りに思うべきである。"
 CES_ignite_turkic_militar: "テュルク軍国主義の点火"
 CES_ignite_turkic_militar_desc: "テュルク民族は外部の脅威に立ち向かうために団結しなければならない。"
 CES_promote_pan_turk: "汎テュルク主義の推進"
 CES_promote_pan_turk_desc: "多くのテュルク民族の心を団結させることによってのみ、我々は我々の民族を団結させる道にさらに近づくことができる。"
 CES_establish_loyal_natgov: "忠実な民族政府の樹立"
 CES_establish_loyal_natgov_desc: "忠実な指導部を設置することにより、我々は内部紛争について心配する必要はないだろう。"
 CES_trukism_is_our_body: "テュルク主義は我々の身体なり"
 CES_trukism_is_our_body_desc: "我々は我々の立場を誇りに思い、我々の民族を一つの旗の下に団結させるという考えを推進すべきである。"
 CES_connect_grey_wolves: "灰色狼との接続"
 CES_connect_grey_wolves_desc: "トルコは我々の潜在的な戦略的および民族的な同盟国である。我々はさらに大きな力で我々の影響力を投影するために、我々の関与を強化しなければならない。"
 CES_turkic_army: "テュルク軍"
 CES_turkic_army_desc: "我々の外交政策を成功裏に実施するためには、我々の軍産複合体に資金を提供する必要がある。"
 CES_purge_disloyals: "ネズミの粛清"
 CES_purge_disloyals_desc: "我が国にはまだ我々の立場に同意しない多くの人々がいる。我々はそれを根絶しなければならない。"
 CES_anti_russian_nat_prop: "反ロシア民族プロパガンダ"
 CES_anti_russian_nat_prop_desc: "最大の敵との関係をついに断ち切る時が来た。もはやロシアのブーツが我々の土を踏むことはないだろう。"
 CES_no_other_lang: "他の言語は不要"
 CES_no_other_lang_desc: "ロシアは長い間我々の土地を枯渇させ、我々の家から遠く離れた無意味で血なまぐさい戦争で我々の人々を搾取してきた。我々はもはや彼らの存在を我が国で許さないだろう。"
 CES_embrace_traditions: "伝統の受容"
 CES_embrace_traditions_desc: "我々は国家理念を強化するために、伝統を守り続ける必要がある。"
 CES_paramilitar_stuff: "準軍事組織"
 CES_paramilitar_stuff_desc: "我々の社会で軍国主義的な考え方を維持することにより、我々はより大きな成功をもって我々の議題を推進することができるだろう。"
 CES_milyouth_nat: "軍事青年国家主義"
 CES_milyouth_nat_desc: "若者は我々のシステムの不可欠な部分である。幼い頃から彼らの闘争心を育むことにより、我々は国の安全保障を強化することができる。"
 CES_nat_tengri_spir: "民族テングリ精神"
 CES_nat_tengri_spir_desc: "我々の人々が再び彼らの土地の正当な所有者と見なされるように、我々はテュルク・カガン国の栄光を取り戻す必要がある。"
 CES_back_to_genghis_khan: "チンギス・カンへの回帰"
 CES_back_to_genghis_khan_desc: "モンゴルは我が国の偉大さの出発点である。我々は歴史的正義を回復するためにこれらの土地に戻るだろう。"
 CES_kipchak_chak: "キプチャク・チャク"
 CES_kipchak_chak_desc: "我々はガガウズ人をルーマニアの抑圧から解放し、我が国に戻すだろう。"
 CES_free_uighurs: "ウイグル人の解放"
 CES_free_uighurs_desc: "ウイグル人は中国内の抑圧された民族である。彼らは中国からの解放を我々に求めている。"
 CES_invade_jap: "日本への侵攻"
 CES_invade_jap_desc: "今回は別の神風によって救われることはないだろう。"
 CES_march_to_siberia: "シベリアへの進軍"
 CES_march_to_siberia_desc: "ロシアは我々が背後から彼らを攻撃できないほど弱いと思っているのか？それなら彼らは大いに間違っている。"
 CES_those_whorej: "あのホレズム"
 CES_those_whorej_desc: "中央アジアの人々が我々と一つの旗の下に団結するか、あるいはここには混乱しかないだろう。この地域の運命を決定する時が来た。"
 CES_revive_khanate: "カガン国の復活"
 CES_revive_khanate_desc: "テュルク・カガン国は、アメリカでさえ我々の意見に耳を傾けるほど偉大な国家になるだろう。すべては我々の許可を得て行われるだろう！"
 CES_tribute_to_khan: "カンへの貢物"
 CES_tribute_to_khan_desc: "我々の体制に忠実なすべての男は、我々の新しいカンに貢物を支払う義務があるだろう。"
 CES_finally_united: "ついに団結"
 CES_finally_united_desc: "今やほとんどのテュルク諸国が我々の旗の下に団結したので、我々は完全に我々の国家を再び偉大と見なすことができる。"
 CES_cultural_unif: "文化的統一"
 CES_cultural_unif_desc: "我々の人口が主にテュルク系であるという事実にもかかわらず、我が国にはまだ完全に団結することを許さない多くの異なる文化がある。我々は文化的な統一のための新しい考えを見つけなければならない。"
 CES_turkify_finland: "フィンランドのテュルク化"
 CES_turkify_finland_desc: "フィンランドは我々のカガン国が到達しなかった領土である。我々はフィン人を服従させ、彼らをテュルク化することによってそれを是正するだろう。"
 CES_nat_islam_spir: "民族イスラム精神"
