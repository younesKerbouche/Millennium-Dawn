 CES_airforce_trainings: "空軍訓練"
 CES_airforce_trainings_desc: "空軍訓練プログラムは、その航空要員の即応性と専門性を保証するために不可欠である。これらのプログラムは、飛行シミュレーション、技術スキル開発、国際協力を含む幅広い活動を網羅している。それらは、国の防衛能力を高め、その空域を守る上で不可欠であり、中央アジアにおける国家安全保障と地域の安定に貢献する。"
