 CES_special_economic_zones: "特別経済区"
 CES_special_economic_zones_desc: "中央アジアは、経済発展を刺激するために特別経済区（SEZ）を設立する必要性を認識している。これらのゾーンは、税制優遇措置、規制緩和、簡素化された行政プロセスのようなインセンティブを提供し、国内および外国投資を引き付ける。中央アジアでは、SEZは経済の多様化、革新の促進、雇用の創出、特に製造業、技術、貿易のようなセクターにおいて触媒として機能する。ビジネスフレンドリーな環境を促進することにより、これらのゾーンは、投資を引き付け、インフラを強化し、経済成長を推進する地域の取り組みにおいて極めて重要な役割を果たしている。"
 CES_infr_investment: "インフラ投資"
 CES_infr_investment_desc: "中央アジアは、その輸送、エネルギー、電気通信ネットワークを近代化し拡大するためにインフラ投資を優先している。これらの投資は、地域の多様な国々を結びつけ、近隣諸国との貿易と接続性を促進する上で役立つ。"
 CES_industrial_revival: "産業復興"
 CES_industrial_revival_desc: "中央アジアにおける産業投資は、地域の経済成長の重要な推進力である。これらの投資は、製造業、エネルギー、技術、インフラのような多様なセクターを対象としている。それらは生産性の向上、雇用機会の創出、そして世界舞台での地域の競争力の向上において極めて重要な役割を果たしている。中央アジアは、その経済的可能性を活用し、地域開発を促進するために、国内および外国の産業投資を積極的に求めており、それが地域における政府と民間企業の両方にとって重要な焦点となっている。"
 CES_invite_daewoo: "大宇の招待"
 CES_invite_daewoo_desc: "大宇（デウ）、文字通り「大宇宙」であり、「大」を意味する「dae」と、創設者であり会長である金宇中の名前（大宇グループとしても知られる）のかばん語は、韓国の主要な財閥（コングロマリットの一種）であり自動車メーカーであった。"
 CES_invite_toyota: "トヨタの招待"
 CES_invite_toyota_desc: "トヨタ自動車株式会社は、日本の愛知県豊田市に本社を置く日本の多国籍自動車メーカーである。トヨタは世界最大の自動車メーカーの一つであり、年間約1000万台の車両を生産している。"
 CES_invite_avtovas: "アフトヴァースの招待"
 CES_invite_avtovas_desc: "アフトヴァースは、国営のロシアの自動車製造会社である。以前はVAZ、ロシア語でヴォルガ自動車工場の頭字語として名付けられていた。アフトヴァースは、その主力シリーズであるラーダ車で最もよく知られている。"
 CES_fostering_productive_innovation_project: "生産的革新促進プロジェクト"
 CES_fostering_productive_innovation_project_desc: "中央アジアにおける生産的革新促進プロジェクトは、地域における革新と技術進歩を促進することを目的とした戦略的イニシアチブである。研究、教育、起業家精神への対象を絞った投資を通じて、このプロジェクトは創造性と革新を刺激しようとしている。それは中央アジア諸国の競争力と経済的多様化を高める上で重要な役割を果たし、21世紀における持続可能な成長と世界的な関連性のためにそれらを位置付けている。"
 CES_russian_it_companies: "ロシアのIT企業"
 CES_russian_it_companies_desc: "ロシアのIT企業は中央アジアで存在感を増しており、地域のデジタルトランスフォーメーションに貢献している。これらの企業は、金融、医療、教育を含む多様なセクターに技術的専門知識と革新的なソリューションをもたらしている。彼らの存在は、国境を越えた協力、知識共有、経済開発を促進し、ロシアの技術能力と投資から利益を得ながら、デジタル未来への中央アジアの旅を支援している。"
 CES_restructuring_the_army: "陸軍の再編"
 CES_restructuring_the_army_desc: "[ROOT.GetName]は、その防衛能力を近代化し強化するために、包括的な陸軍再編努力を行っている。このイニシアチブには、装備の更新、部隊展開の最適化、訓練と技術の改善が含まれる。現代の安全保障課題に軍隊を整合させることにより、[ROOT.GetName]は国家安全保障を強化し、地域の安定に貢献することを目指しており、より能力が高く機敏な軍事力として自らを位置付けている。"
 CES_develop_turism: "観光業の開発"
 CES_attract_tourists: "観光客の誘致"
 CES_attract_tourists_desc: "観光客の誘致"
 CES_special_gambling_regions: "特別ギャンブル地域"
 CES_special_gambling_regions_desc: "我が国の経済大臣は、経済を増加させるために特別ギャンブル地域プロジェクトを提案した。"
 CES_russian_it_specialists: "ロシアのIT技術者"
 CES_russian_it_specialists_desc: "ロシアのIT技術者たちは、会社を置く新しい場所を探している。我が国はそれに最適な場所だ！"
 CES_agricultural_reneissance: "農業ルネサンス"
 CES_agricultural_reneissance_desc: "我々は農業を活性化させ始める必要がある。"
 CES_supporting_wheat_production: "シャワルマ生産の支援"
 CES_supporting_wheat_production_desc: "我々のシャワルマは、世界中のすべての国々の中で最高のものでなければならない！"
 CES_foster_horse_production: "馬生産の育成"
 CES_foster_horse_production_desc: "馬の飼育は我々の経済の不可欠な部分であり、我々はそれを拡大する必要がある！"
 CES_export_of_kumis: "クミスの輸出"
 CES_export_of_kumis_desc: "クミスは我々の国民飲料であり、我々はその偉大さを全世界に示すべきだ！"
 CES_agricultural_subsidies: "農業補助金"
 CES_agricultural_subsidies_desc: "我が国の農業への補助金は必要である。"
 CES_farming_encoruraging: "農業の奨励"
 CES_farming_encoruraging_desc: "我々の人口のほとんどは無職である。我々は農業が経済に適合するための良い選択肢であることを示さなければならない。"
 CES_supporting_wheat_production_one: "小麦生産の支援"
 CES_supporting_wheat_production_one_desc: "小麦は我々の田園地帯で繁栄しなければならない。我々はそれを輸出し、収入を得ることができるだろう。"
 CES_supporting_wheat_production_two: "代替農業方法"
 CES_supporting_wheat_production_two_desc: "効率性、それが我々の最優先事項でなければならない。収穫すればするほど、より良い。"
 CES_farming_encouragement_one: "質の高い農業の奨励"
 CES_farming_encouragement_one_desc: "有効性が我々の優先事項でなければならない。我々はニッチを見つけるために品質を保証しなければならない。"
 CES_cotton_production: "綿花生産"
 CES_cotton_production_desc: "我々の土地は伝統的に質の高い綿花生産で知られている。我々はその期待に応えなければならない。"
 CES_connection_with_educational_abroad: "海外教育との連携"
 CES_connection_with_educational_abroad_desc: "我々は農民を教育するために農業研究所との連携を確立すべきである。"
 CES_connection_with_educational_abroad_one: "海外教育との連携 1"
 CES_connection_with_educational_abroad_one_desc: "我々は農民を教育するために農業研究所との連携を確立すべきである。"
 CES_voluonteer_labor: "ボランティア労働"
 CES_voluonteer_labor_desc: "我々は刑務所から……ええと……ボランティアを作り、畑で働かせるべきだ。これは繁栄だけをもたらすだろう、そうだろ？"
 CES_keep_it_civil: "市民的に保つ"
 CES_keep_it_civil_desc: "我々は農業セクターにおいて市民的で公正な労働のみを奨励すべきである。"
 CES_agricultural_institutes: "農業研究所"
 CES_agricultural_institutes_desc: "我々は我々自身の農業機関を開設し、我々の経験から彼らを教育すべきである。"
 CES_agriculture_policy: "農業政策"
 CES_switzerland_investments_idea: "スイスとの貿易"
 CES_new_markets: "新市場"
 CES_new_markets_desc: "新市場を開拓することは、グローバル経済空間での成功の鍵である。一方では、国際舞台での販売を拡大し、全体的なビジネス収益を増加させる機会を提供する。他方では、他の国々との貿易は、文化的多様性と民族間の理解を発展させるのに役立ち、それが国家間の平和と協力を促進する。"
 CES_trade_with_china: "中国との貿易"
 CES_trade_with_china_desc: "中国との貿易は、その影響力、技術的能力、資源のために、世界経済における重要な要因となりつつある。それは相互の発展、革新、そして持続可能な経済関係の創造を促進する。"
 CES_trade_with_south_korea: "韓国との貿易"
 CES_trade_with_south_korea_desc: "韓国との貿易は、我々のグローバル経済における繁栄と多様性の鍵である。この重要な貿易相手国は、我々の視野を広げ、様々なセクターでの関係を豊かにするためのユニークな機会を提供する。"
 CES_trade_with_north_korea: "北朝鮮との貿易"
 CES_trade_with_north_korea_desc: "北朝鮮は、ほとんど知られていない巨大な潜在力を持つ市場である。石炭、鉱物、そして潜在的に価値のある金属を含む豊富な天然資源を持っている。この国との貿易は、新しい市場と原材料の源を探している企業にとって興味深いものとなる可能性がある。"
 CES_trade_with_india: "インドとの貿易"
 CES_trade_with_india_desc: "インドは商品とサービスの輸出のための巨大な市場を表している。10億人以上の人口と成長する中間層を持つインドは、世界貿易にとって重要なパートナーとなり得る。インドへの輸出は、我々の顧客基盤を拡大し、売上を増加させるのに役立つ。"
 CES_trade_with_turkey: "トルコとの貿易"
 CES_trade_with_turkey_desc: "トルコはヨーロッパとアジアの間の橋であり、大陸間貿易の発展のための重要なパートナーとなっている。国は広範なインフラ、ならびに現代的な港と輸送回廊を持っており、それが効率的なロジスティクスと多様な市場へのアクセスを保証する。"
 CES_trade_with_mongolia: "モンゴルとの貿易"
 CES_trade_with_mongolia_desc: "モンゴルは、鉱物、石炭、肉、羊毛を含む広大な天然資源を持っている。モンゴルとの貿易は、安価で質の高い原材料の源となり得、それが我々の産業に肯定的な影響を与えるだろう。"
 CES_trade_with_pakistan: "パキスタンとの貿易"
 CES_trade_with_pakistan_desc: "パキスタンは、重要な経済的および地政戦略的な利点を提供する国であり、それとの協力は非常に有益となり得る。"
 CES_trade_with_russia: "ロシアとの貿易"
 CES_trade_with_russia_desc: "ロシアは大きな潜在力と多くの利点を持つ国であり、それとの協力は大きな利益をもたらす可能性がある。"
 CES_trade_with_ukraine: "ウクライナとの貿易"
 CES_trade_with_ukraine_desc: "ウクライナは4000万人以上の大きな市場であり、我々の貿易業務を拡大し売上を増加させるための魅力的なパートナーとなっている。"
 CES_trade_with_azerbaijan: "アゼルバイジャンとの貿易"
 CES_trade_with_azerbaijan_desc: "アゼルバイジャンは、重要な石油と天然ガスの埋蔵量を持つエネルギー産業の主要なプレイヤーである。アゼルバイジャンとの協力は、これらの重要な資源へのアクセスを提供し、エネルギー商品の供給の多様性に貢献することができる。"
 CES_trade_with_belarus: "ベラルーシとの貿易"
 CES_trade_with_belarus_desc: "ベラルーシは何百万人もの人口を持つ大きな市場である。ベラルーシへの商品とサービスの輸出は、売上を増加させ顧客基盤を拡大するための見通しを我々に開く。"
 CES_trade_with_armenia: "アルメニアとの貿易"
 CES_trade_with_armenia_desc: "アルメニアは活発に発展している経済を持つ国であり、それとの協力は我々に新しい市場とパートナーへのアクセスを提供することができる。アルメニアへの商品とサービスの輸出は、我々のビジネスを拡大し売上を増加させるための新しい見通しを我々に開く。"
 CES_trade_with_georgia: "ジョージアとの貿易"
 CES_trade_with_georgia_desc: "ジョージアは豊かな文化遺産と協力の見通しを持つ国であり、それが我々の経済にとって重要なパートナーとなっている。"
 CES_trade_with_iran: "イランとの貿易"
 CES_trade_with_iran_desc: "イランは石油とガスを含む重要なエネルギー資源の埋蔵量を持っている。イランとの貿易は、我々にエネルギー安全保障と重要な資源へのアクセスの機会を提供する。"
 CES_trade_with_europe: "ヨーロッパとの貿易"
 CES_trade_with_europe_desc: "ヨーロッパは世界最大の経済圏のいくつかがある。ヨーロッパ諸国との貿易は、我々のビジネス業務を拡大し売上を増加させる機会を我々に提供する。"
 CES_trade_with_switzerland: "スイスとの貿易"
 CES_trade_with_switzerland_desc: "スイスは時計、医薬品、食品加工を含む製造業で有名である。スイスとの貿易は高品質の商品と製品へのアクセスを提供し、それが我々のビジネス業務の成長を支援することができる。"
 CES_trade_with_greece: "ギリシャとの貿易"
 CES_trade_with_greece_desc: "ギリシャは豊かな観光資源を持つ場所であり、ギリシャとの協力は観光産業の発展と経験交換の機会を創出することができる。"
 CES_trade_with_united_kingdom: "イギリスとの貿易"
 CES_trade_with_united_kingdom_desc: "イギリスは高い購買力を持つ大きな市場であり、我々のビジネス機会を拡大し売上を増加させる上で関心がある。"
 CES_trade_with_france: "フランスとの貿易"
 CES_trade_with_france_desc: "フランスは豊かな芸術、文化、そしてダイナミックな経済を持つ国であり、我々の貿易関係を発展させるための魅力的なパートナーとなっている。"
 CES_trade_with_usa: "アメリカとの貿易"
 CES_trade_with_usa_desc: "アメリカは大きな経済的影響力、卓越した革新、そして協力のための途方もない見通しを持つ国であり、国際的なビジネス関係を発展させるための重要なパートナーとなっている。"
 CES_trade_with_spain: "スペインとの貿易"
 CES_trade_with_spain_desc: "スペインはビジネス成長の高い潜在力を持つ大きな市場である。スペインの企業や起業家との協力は、我々の業務を拡大し売上を増加させるための新しい機会を開く。"
