 CES_chinese_tanks: "中国製戦車"
 CES_chinese_tanks_desc: "[ROOT.GetName]の中国製戦車の取得は、その軍隊を近代化するというコミットメントを反映している。これらの購入には、国の軍事能力を強化するために中国から先進的な戦車システムを調達することが含まれる。この戦略的な投資は、[ROOT.GetName]の防衛即応性を高め、地域の安全保障ニーズに対処するための堅牢で十分に装備された陸軍を維持するという献身を強調する。"
