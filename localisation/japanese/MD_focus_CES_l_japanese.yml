 ces_post_soviet_legacy_idea: "ソ連崩壊の遺産"
 ces_post_soviet_legacy_idea_desc: "ソ連崩壊の遺産の重要な側面の一つは、中央計画経済から市場経済への移行である。この時代には経済の不安定化、インフレ、富の再分配が同時に発生し、収入と消費の方法に影響を及ぼした。"
 ces_neutral_idea: "ウズベキスタンの中立性"
 ces_neutral_idea_desc: "ウズベキスタンの中立は、平和と不侵略へのウズベキスタンの願望を体現している。それは国際紛争に関与せず、その領土を軍事行動のために使用させないというコミットメントである。この原則は地域の安定に貢献し、国際紛争解決におけるウズベキスタンの仲介者としての役割を強化する。"
