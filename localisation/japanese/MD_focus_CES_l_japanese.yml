 UZB_karakalpakstan_category: "カラカルパクスタン問題"
 UZB_karakalpakstan_category_desc: "ウズベキスタンにおけるカラカルパクスタンの分離主義は、ウズベキスタンの国境内の自治共和国カラカルパクスタンのより大きな自治権、あるいは独立さえも求める願望を中心とした、歴史的かつ進行中の地域運動を指す。ウズベキスタンの北西部に位置するカラカルパクスタンは、主にカラカルパク人が居住しており、彼らは地域に対する独特の文化的、言語的、歴史的なつながりを持っている。\n\nカラカルパクスタン人の評価: §Y[?UZB_karakalpakstans_opinion]§!\n\nウズベク人の評価: §Y[?UZB_uzbeks_opinion]§!\n"
 UZB_Promote_Karakalpakstan_identity: "カラカルパクスタンのアイデンティティを促進"
 UZB_karakalpakstan.1.t: "カラカルパク人とウズベク人の間の宗教的対立"
 UZB_karakalpakstan.1.d: "今朝、地元のモスクでウズベク人とカラカルパク人の間で衝突があった。最初は単なる口論だったが、その後突然血みどろの惨劇に変わった。双方は、自分たちの土地に異質な宗教が存在すると信じている。我々はどちらの側に付くべきか？"
 UZB_karakalpakstan.1.a: "カラカルパク人を支持する"
 UZB_karakalpakstan.1.b: "ウズベク人を支持する"
 UZB_karakalpakstan.2.t: "カラカルパク人とウズベク人の間のバーでの喧嘩"
 UZB_karakalpakstan.2.d: "数時間前、ウズベク人とカラカルパク人の間で酔っ払った口論があった。対立は政治的見解の違いにより発生した。数回の相互の侮辱的な表現の後、双方は外部の物体を使用して激しい喧嘩になった。"
