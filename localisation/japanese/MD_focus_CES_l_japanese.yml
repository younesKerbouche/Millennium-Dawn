 CES_euro_helicopters: "ヨーロッパ製ヘリコプター"
 CES_euro_helicopters_desc: "最新のヨーロッパ製ヘリコプターを購入することは、我々の空軍に大いに利益をもたらすだろう。"
 CES_czech_jets: "チェコスロバキア製練習機"
