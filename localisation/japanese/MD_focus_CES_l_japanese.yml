 CES_entering_nato_desc: "NATOは我々の地域を網羅していないが、我々は西側に我々を参加させるよう要請するかもしれない。"
 jihad.1.t: "相互軍事協力"
 jihad.1.d: "中央アジアからの外交官が、イスラム革命の名の下に共通の目標を達成するために軍事協力を我々に提案している。そのような協力は、我々が世界舞台での立場を強化することを可能にするだろう。"
 jihad.1.a: "そのような協力こそ成功への鍵だ"
 jihad.1.b: "我々は自分たちで守れる。タリバンは助けを必要としない。"
