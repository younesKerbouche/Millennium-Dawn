 CES_urainian_btr: "ウクライナ製BTR"
 CES_urainian_btr_desc: "[ROOT.GetName]がウクライナ製BTR（装甲輸送車）車両を購入するという決定は、その軍事能力を高めるための戦略的な動きを示す。この取得には、[ROOT.GetName]の軍隊を強化するためにウクライナからこれらの多用途装甲車両を調達することが含まれる。これらのBTRは、国の防衛戦略において重要な役割を果たし、機動性、部隊輸送、国境警備を支援し、最終的には国家安全保障と地域の安定に貢献するだろう。"
 CES_rus_bars: "ロシア製BARS"
 CES_rus_bars_desc: "[ROOT.GetName]がロシア製BARS車両を購入するという決定は、その軍事能力を高めるための戦略的な動きを示す。この取得には、[ROOT.GetName]の軍隊を強化するためにロシアからこれらの多用途装甲車両を調達することが含まれる。これらのBARSは、国の防衛戦略において重要な役割を果たし、機動性、部隊輸送、国境警備を支援し、最終的には国家安全保障と地域の安定に貢献するだろう。"
 CES_polaris: "ポラリス"
 CES_polaris_desc: "ポラリスの政府および防衛車両は、ニーズが何であれ、我々の組織のミッション駆動型の要求に合致する性能と信頼性を提供する。"
 CES_navy: "[ROOT.GetName]海軍"
 CES_navy_desc: "[ROOT.GetName]海軍は整理される必要がある！"
 CES_navy_dockyard: "我々の海軍工廠"
 CES_navy_dockyard_desc: "我々の船が建造され保管されるために、新しいドックが建設されなければならない。"
 CES_navy_corvette: "コルベット"
 CES_navy_corvette_desc: "コルベットは小型の軍艦である。伝統的に、適切な軍艦と見なされる最小クラスの艦船である。コルベットの上の軍艦クラスはフリゲートのものであり、下のクラスは歴史的にはスループ・オブ・ウォーのものであった。"
 CES_navy_frigates: "フリゲート"
 CES_navy_frigates_desc: "フリゲートは軍艦の一種である。異なる時代において、フリゲートとして分類される船の役割と能力はいくらか変化してきた。17世紀から18世紀初頭にかけてのフリゲートという名前は、速度と機動性のために建造されたあらゆる全装帆船に与えられ、偵察、護衛、哨戒の役割で使用されることを意図していた。"
 CES_navy_doctrine: "ドクトリン改革"
 CES_navy_doctrine_desc: "我々の海軍ドクトリンは刷新が必要である。"
 CES_western_start: "民主主義の道"
 CES_western_start_desc: "我が国が民主主義政府の道を歩み始める時が来た。"
 CES_western_reform_govern: "政府改革"
 CES_western_reform_govern_desc: "我々の政府は緊急の改革が必要である。"
 CES_western_decentr: "地方分権化"
 CES_western_decentr_desc: "地域により多くの権利を与える時が来た。"
 CES_western_defend_people_rights: "人権と自由"
 CES_western_defend_people_rights_desc: "我が国は今後、すべての市民の権利と自由を尊重するだろう。"
 CES_western_anti_corruption: "汚職との闘い"
 CES_western_anti_corruption_desc: "腐敗した役人は罰せられるだろう！"
 CES_western_prave_rabochich: "労働者の権利"
 CES_western_prave_rabochich_desc: "我々の労働者は社会的保証によって保護されなければならない。"
 CES_western_freedom_smi: "言論の自由"
 CES_western_freedom_smi_desc: "言論の自由は我が国の基本原則の一つである。"
 CES_western_welfare: "医療への投資"
 CES_western_welfare_desc: "我々の人々は健康であるべきだ。"
 CES_western_mothers_posobia: "出産手当"
