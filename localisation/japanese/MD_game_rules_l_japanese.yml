 RULE_OPTION_RISE_OF_BOKO_HARAM: "ボコハラムの台頭"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "ボコ・ハラムがナイジェリアを支配できるよう圧力をかける。"
 RULE_OPTION_PDP_EMPOWERED: "人民民主党"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "人民民主党はナイジェリア最大の政党の1つである。主にキリスト教と非同盟的イデオロギーを擁護する。"
 RULE_OPTION_ANPP_EMPOWERED: "全ナイジェリア人民党"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "全ナイジェリア人民党（2017年においては進歩民主党会議）は、2000 年のナイジェリアの主要野党である。ヨーロッパの社会民主主義に非常に似ており、ナイジェリアの主要な改革を推進している。"
 FRA_AI_BEHAVIOR_MD: "@FRA フランス共和国"
 RULE_OPTION_FRA_HISTORICAL: "史実AI動作"
 RULE_OPTION_FRA_HISTORICAL_DESC: "フランスは西側にとどまり、EUのリーダーの一人となる。フランスはEUを中央集権化へと導こうとするだろうが、同時に旧植民地での影響力も維持するだろう。"
 RULE_OPTION_FRA_EGALITE: "平等"
 RULE_OPTION_FRA_EGALITE_DESC: "フランスは平等を選択し、マルクス主義へと向かうだろう。"
 RULE_OPTION_FRA_FRATERNITE: "友愛"
 RULE_OPTION_FRA_FRATERNITE_DESC: "フランスは友愛を選択し、欧州制覇を目指すことになる。"
 JAP_AI_BEHAVIOR: "@JAP 日本"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "東京の赤い星"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "かつて、日本が共産主義になることは、それほど想像に難くないことだった。しかし、その後、資本主義経済体制に移行し、その可能性は低くなったように思われた。しかし、かつて奇跡的な成長を遂げたこの経済体制は、今や停滞の一途をたどっている。格差が拡大し、国民は現状を変える必要性を感じ始めている……"
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "帝国の復活"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "かつて日本は大国であった。アジア大陸全域を視野に入れ、その名に恥じない地位を獲得するところまで来ていた。今、日本は弱体化し、外国勢力の意向に左右される。日本はかつての姿を取り戻し、東アジアに再び帝国を築き上げることを目指すだろう。"
 BRM_AI_BEHAVIOR: "@BRM ミャンマー連邦"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "民主主義の篝火"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "ミャンマーは妥協なく改革を追求し、迅速にNLDを権力の座につける。軍に譲歩する代わりに、ミャンマーは民族反乱グループを含む政治的自由化の様々な支持者を動員し、軍の政治への影響力を最終的に終わらせることを目指す。"
 RULE_OPTION_AN_IRON_FIST: "鉄拳"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "このゲームルールは2000年で開始時にのみ適用され、ミャンマーは独裁制を維持し、史実で行ったように改革するための圧力に前向きに応じる代わりに、弾圧と全体主義で対応する。さらに、正当性の喪失から気をそらすために、軍事政権は国内の反乱グループだけでなく隣国との戦争も追求する。"
 SWE_AI_BEHAVIOR: "@SWE スウェーデン王国"
 RULE_OPTION_NORTHERN_AMBITION: "北方の野望"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "スウェーデンで極右の人気が急上昇し、北ヨーロッパにスウェーデン帝国を確立しようとする動きに発展するだろう。"
 SYR_AI_BEHAVIOR: "@SYR シリア・アラブ共和国"
 RULE_OPTION_SYR_HISTORICAL: "史実AI"
 RULE_OPTION_SYR_HISTORICAL_DESC: "ハーフェズ・アル＝アサドは長男バシャール・アル＝アサドに跡を継がせる。バシャールは外交、軍事、経済にバランスよく焦点を当て、シリアをロシアの同盟国として維持するだろう。"
 RULE_OPTION_SYR_IRON_LADY: "シリアの鉄の女"
 RULE_OPTION_SYR_IRON_LADY_DESC: "ハーフェズ・アル＝アサドは娘のブシュラ・アル＝アサドに跡を継がせる。ブシュラは大国間でより中立的なアプローチを取り、外交と経済に焦点を当てる。"
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "シリアの野獣"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "ハーフェズ・アル＝アサドは末っ子のマーヘル・アル＝アサドに跡を継がせる。マーヘルは軍事と経済の拡大に焦点を当て、大シリアを形成し、中東に新たな勢力を築こうとするだろう。"
 RULE_OPTION_SYR_NEW_ASSAD: "新たなアル＝アサド"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "ハーフェズ・アル＝アサドはダマスカスの春の後、兄弟のリファート・アル＝アサドに跡を継がせる。リファートは外交と経済に焦点を当てたサウジアラビア寄りの政策を行うだろう。"
 RULE_OPTION_SYR_DAMASCUS_SPRING: "ダマスカスの春"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "シリアはダマスカスの春運動に乗っ取られ、民主主義に変わる。"
 BHR_AI_BEHAVIOR: "@BHR バーレーン"
 RULE_OPTION_DAY_OF_RAGE: "憤怒の日"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "90年代の反政府抗議の精神で、バーレーンの人々はより大きな政治的自由化を推進し、完全に民主的なシーア派国家の設立に至る。この新しいシーア派共和国はイランと同盟を結ぶ。"
 SAU_AI_BEHAVIOR: "@SAU サウジアラビア王国"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "国際ジハード - GCCを優先"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "サウジアラビアは経済改革を試み、GCCを超国家として統一しようとする。その後、サウジ王家はアルカイダの蜂起によって打倒され、暴力的手段によって原理主義イデオロギーを広めようとする過激派イスラム国家の設立につながる。"
 RULE_OPTION_GLOBAL_JIHAD: "国際ジハード"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "サウジ王家はアルカイダの蜂起によって打倒され、暴力的手段によって原理主義イデオロギーを広めようとする過激派イスラム国家の設立につながる。"
 RULE_OPTION_ISLAMIC_AWAKENING: "イスラムの目覚め"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "ムスリム同胞団の影響を受けたサフワ、または覚醒運動は、サウジ王政に圧力をかけ、多元的イスラム民主主義に道を譲らせることに成功する。"
 RULE_OPTION_RETURN_OF_THE_BAATH: "バアスの帰還"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "サウジアラビアは徐々に自由化し、社会アラブ民族主義というバアス党の独自のイデオロギーが国内で足場を得る機会を提供する。バアス党化したアラビアは中東から外国軍を追放し、自国の領土を拡大しようとする。"
 RULE_OPTION_SHIA_REVIVAL: "シーア派の復興"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "シーア派は政治的自由化によって提示された機会を利用してサウジアラビアを掌握し、イランとロシアの同盟国となる。"
 BRI_AI_BEHAVIOR: "@ENG イギリス"
 RULE_OPTION_EUROPEAN_FUTURE: "ヨーロッパの将来"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "イギリスはかつてのような国ではなく、もはやイギリスは世界的超大国を主張することはできない。しかし、それは英国民が世界の舞台で役割を果たさなくなることを意味するものではなく、欧州プロジェクトは共通の理想に取り組む広範な国家共同体の一部としてのイギリスの立場の維持に希望を与えている。"
 RULE_OPTION_RED_REPUBLIC: "赤色共和国"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "その歴史全体を通じて、グレートブリテンは君主や貴族によって支配されてきた。英国の階級制度は世界で最も悪名高いもののひとつであり、英国の貧しい労働者は富裕層がより豊かになる中で苦しんでいる。革命は長い間準備されてきた。"
 RULE_OPTION_RULE_BRITANNIA: "統べよ、ブリタニア"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "かつて、イギリスは世界中で知られ恐れられており、英国君主は太陽が沈まない帝国を統治していた。しかし今、その国際的地位は衰退した。アメリカ合衆国の単なる従者、かつての自分自身の影に過ぎない。帝国を復活させる時が来た。"
