 RULE_SALAFIST_BRANCH: "サラフィー主義への分岐を有効にする"
 RULE_YES_SALAFIST_BRANCH_DESC: "開始時の宗教に関係なく、すべての国の汎用ツリーでサラフィー主義への分岐を有効にする。"
 RULE_NO_SALAFIST_BRANCH_DESC: "イスラム系の国家でのみ、汎用ツリーでサラフィー主義への分岐を有効にする。"
 RULE_ENABLE_DIVISION_LIMITER: "AIの師団制限を有効化する"
 RULE_NO_ENABLE_DIVISION_LIMITER_DESC: "AIの師団制限の無効化\n\nデフォルトでは、AIは生産できる部隊数に制限がありません。もし、制限したい場合は、有効にしてください！"
 RULE_YES_ENABLE_DIVISION_LIMITER_DESC: "AIの師団制限の有効化\n\n有効にすると、AIが部隊を生産しにくくなり、より合理的な経験値が得られるので、プレイヤーは比較的安心してプレイできるようになります！"
 RULE_OPTION_POTATO_EDITION: "ジャガイモ版"
 RULE_POTATO_EDITION_DIVISION_LIMITER_DESC: "ジャガイモ版AI師団制限を有効化\n\n性能上の理由から、さらにAIを制限する。\n"
 RULE_ALLOW_CHEAT_DECISIONS: "チートディシジョンを許可"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC: "チートディシジョン有効"
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC: "チートディシジョン無効"
 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS: "§Y（マルチプレイヤー）§!チートディシジョンを全体で切り替えられるようにする"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y（オプション）§!\n\n全体チートディシジョンを有効化\n§Y注：§!世界中のどの国でも「チートディジション」を切り替えることができ、その効果は§Y全世界§!に及ぶ。どの国が切り替えたかを示すイベントがポップアップ表示される。\n§Yマルチプレイでこのディシジョンの使用が許可されていることを確認したほうがいい！§!\n\n§Y注：§!チートを使用する場合は、ゲームルールの「チートディジションを許可する」を有効にする必要がある！"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y（オプション）§!\n\n全体チートディシジョンを無効化\n§Y注：§!世界中のどの国でも「チートディジション」を切り替えることができ、その効果は§Y全世界§!に及ぶ。どの国が切り替えたかを示すイベントがポップアップ表示される。\n§Yマルチプレイでこのディシジョンの使用が許可されていることを確認したほうがいい！§!\n\n§Y注：§!チートを使用する場合は、ゲームルールの「チートディジションを許可する」を有効にする必要がある！"
 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "介入部隊の召還を可能にする"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§Y注：これは公平ではなく、やりたい放題するための暫定処置に過ぎない。介入部隊に関する問題などは、管轄外である。§!各国からの介入部隊の召還が可能になる。\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§Yデフォルト§!。海外での紛争から介入部隊を呼び出すことができない。"
 RULE_OPTION_MD_DEFAULT: "デフォルトAI動作"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "AIは史実での選択を若干重視しながら、ランダムに国家方針を選択する。世界情勢と国家の状態は選択に若干の影響を与える。"
 AI_CHAOS: "カオスAI動作"
 AI_CHAOS_DESC: "AIは常に、現在取得可能なすべての国家方針の中から完全にランダムに選択する。すべての国家方針が等しく選ばれ、最大限の混乱を保証する。"
 RULE_OPTION_RANDOM: "ランダムAI動作"
 RULE_OPTION_RANDOM_DESC: "AIのたどる道は、カオスにならない程度にランダムに選ばれる。"
