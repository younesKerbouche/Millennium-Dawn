 RULE_OPTION_KKE: "KKE"
 RULE_OPTION_KKE_DESC: "債務危機によって政府への不満が高まった後、人々はギリシャ共産党を強化し、共産主義国家を創設しようとする。"
 RULE_OPTION_GOLDEN_DAWN: "黄金の夜明け"
 RULE_OPTION_GOLDEN_DAWN_DESC: "債務危機によって政府への不満が高まった後、人々はナショナリストの黄金の夜明けを強化し、強力なギリシャ国家を創設しようとする。"
