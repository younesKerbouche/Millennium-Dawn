 RULE_DISABLE_NATO: "NATOを無効化"
 RULE_YES_DISABLE_NATO_DESC: "NATOはゲームロード時に無効化される。"
 RULE_NO_DISABLE_NATO_DESC: "NATOは陣営として残る。"
 RULE_DISABLE_EU: "EUを無効化"
