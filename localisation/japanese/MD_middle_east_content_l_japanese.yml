 subversive_activities: "破壊活動"
 subversive_activities_desc: "公然たる紛争が国家利益を追求するための実行可能な選択肢でなくなった時代において、我々は影響力を投射し、敵を弱体化させるためのより慎重な手段に頼らなければならない。"
 send_support_to_the_syrian_opposition: "シリア反体制派への小火器送付"
 send_support_to_the_syrian_opposition_desc: "反アサド革命家たちは、彼らの戦いにおける我々の援助から確実に恩恵を受けるだろう。"
 send_support_to_hamas: "ハマスへの小火器送付"
 send_support_to_hamas_desc: "パレスチナ・ムスリム同胞団からの過激な分派グループとして出現したハマスは、それ以来、パレスチナ国家樹立を推進する最も活発なグループの一つとなっている。オスロ合意の失敗により、より確立されたファタハが経験した正統性と穏健性の喪失を考えると、ハマスはパレスチナ政治において最も効果的で過激な反イスラエル勢力である。"
 send_support_to_hezbollah: "ヒズボラへの小火器送付"
 send_support_to_hezbollah_desc: "イランが支援する武装組織ヒズボラは、IDFに対してある程度の成功を収めてきた数少ない勢力の一つである。イスラエル国家を弱体化させる強力な道具であるだけでなく、レバノン政治におけるシーア派宗派主義を強化する効果的な方法でもある。"
 send_support_to_pro_government_forces: "シリア民兵への小火器送付"
 send_support_to_pro_government_forces_desc: "シリア・アラブ軍は世俗的な組織であるが、イランが形成を助けた、より明確に宗派的な議題を持つ複数のシーア派民兵が存在する。これらの民兵を支援することは、歴史的に世俗的な共和国におけるシーア派の大義を助けるだろう。"
 send_support_to_pmu: "人民動員隊への小火器送付"
 send_support_to_pmu_desc: "アルカイダのような過激なスンニ派勢力からイラクのシーア派を守るために出現したシーア派民兵は、イラン・イスラム共和国から相当な支援を受けている。彼らを支援することは、イラク政治に対するイラン、ひいてはシーア派の支配力を高めるのに役立つだろう。"
 send_support_to_arabs: "アラブ反政府勢力への小火器送付"
 send_support_to_arabs_desc: "長年にわたり、アフワーズ解放のためのアラブ闘争運動は、イラン・イスラム共和国に対してゲリラ作戦を展開してきた。これらのアラブ人の大多数がシーア派であるという事実にもかかわらず、我々はペルシャ支配のイスラム共和国政権という形で共通の敵を共有している。"
 send_support_to_balochis: "バローチ反政府勢力への小火器送付"
 send_support_to_balochis_desc: "イランのスィースターン・バルーチェスターン州におけるサラフィー主義運動は、シーア派ペルシャ政権による彼らの民衆の抑圧に対して長年戦ってきた。彼らはすぐに恩返しをする機会を持つであろうから、我々はその大義に支援を貸すべきである。"
 send_support_to_gna: "リビア国民合意政府への武器送付"
 send_support_to_gna_desc: "国民合意政府（GNA）は、リビアの正統な政府として国際的に認められている。それにもかかわらず、不服従な反政府勢力は、強力な反イスラム主義国家の支援を受けて、軍事的にその権威に挑戦し続けている。一方、GNAは国際社会によってほとんど見捨てられている。我々はこの不均衡を是正するのを助けることによって、リビアで我々の相当な資源を活用すべきである。"
 send_support_to_gnc: "[GNC.GetNameDef]への武器送付"
 send_support_to_gnc_desc: "[GNC.GetNameDef]はリビア人民の正統な代表であり、したがって、その残忍で権威主義的な敵に対して我々の全面的な支援を受けるべきである。"
 send_support_to_hor: "リビア国民軍への武器送付"
 send_support_to_hor_desc: "リビアの混沌とした戦場は、ムスリム同胞団という毒とつながりのあるイスラム主義勢力の温床となっている。この戦争で荒廃した失敗国家に安定と安全をもたらすことができる唯一の勢力に、我々は支援を投じるべきである。"
