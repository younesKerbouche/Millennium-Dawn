 gcc.14.t: "湾岸協力会議、共通通貨を発表"
 gcc.14.d: "[FROM.GetLeader]、[FROM.GetNameDef]の指導者は本日、GCC（湾岸協力会議）最高評議会がGCC全域で使用される単一通貨の導入に合意したと発表した。この動きは、統一への難しさを抱えてきた地域組織であるGCCにとって、大きな前進を意味している。さらに、湾岸諸国の経済は過去の経済協力推進の取り組みにもかかわらず、主に非GCC加盟国との貿易に依存しており、湾岸諸国間の経済的な結びつきは限定的なままである。その理由としては、湾岸諸国の経済構造が非常に類似していることが挙げられる。新しい通貨である「ハリージ」は、これまで限定的だったGCC加盟国間の経済協力をさらに促進するとともに、GCCの世界市場における影響力を高めることを目指している。"
 gcc.14.a: "湾岸諸国の結束が強まる"
 gcc.15.t: "湾岸諸国が共同防衛協定に調印"
 gcc.15.d: "GCC（湾岸協力会議）の加盟国首脳は、ここ数十年のGCC軍事協力で最も大きな前進となる画期的な協定に署名することに合意した。この協定は、外部の脅威から攻撃を受けたGCC加盟国を、全加盟国が支援することを規定したものである。しかし、海外のアナリストは、この協定が、指揮系統、制度文化、および装備の種類が異なるGCC加盟国の軍隊を統合するための実質的な努力が伴っていないと指摘している。したがって、GCCが完全な軍事同盟としての結束力を持つようになるには、長い道のりが必要である。"
 gcc.15.a: "GCCがより強固になる。"
 gcc.16.t: "湾岸諸国、主権を譲渡する予想外の動き"
 gcc.16.d: "[FROM.GetNameDef]の湾岸協力会議（GCC）における影響力が顕著に増大したことを受けて、[FROM.GetLeader]は同国の影響力を利用し、他のGCC加盟国に対し外交政策の管理を放棄するよう圧力をかけたと報じられている。[FROM.GetAdjective]の機関支配により、他の湾岸諸国は主権の侵食に抵抗できず、[FROM.GetLeader]の政府に管理権を譲渡する以外に選択肢がなかった。この結果、[FROM.GetNameDef]は湾岸地域の覇権国家としての地位を確立し、中東における最も有力なプレイヤーの1つとしての地位を一層強固なものにした。"
 gcc.16.a: "湾岸の勢力均衡が永久に変わる……"
 gcc.17.t: "湾岸諸国、ハリージー国家を結成"
 gcc.17.d: "湾岸のアラブ諸国は、湾岸協力会議（GCC）の地域統合プロジェクトを論理的な結論に導き、最近GCC内で支配力を強化してきた[FROM.GetLeader]の指導の下で統一を果たした。新国家ハリージー（アラビア語で「湾岸」を意味する）は、中東における強大な勢力を代表し、世界の石油埋蔵量のほぼ半分を支配している。ハリージーの結成は、湾岸アラブ諸国が外国の後ろ盾に頼らず国際舞台で自らの地位を確保しようという願望の象徴として称賛されている。"
 gcc.17.a: "ハリージー建国記念日を祝おう！"
