 terror.4.d2c: "数人のジハード主義者が自動車爆弾でシーア派モスクを攻撃しようとしたが、目標に到達する前に警備によって阻止された。警備部隊は爆弾が爆発する前に周辺地域から民間人を大部分避難させることに成功したが、数人が爆発で負傷し、現在重体である。ほとんどの[ROOT.GetAdjective]国民は[ROOT.GetAdjective]治安部隊の対応のプロ意識を称賛しているが、攻撃が実行できたという事実は一部のイスラム過激派を勢いづけた。"
 terror.4.d3a: "ジハード主義過激派によって実行された教会への壊滅的な銃撃および爆弾攻撃により、数十人の民間人と数人の警察官が死亡した。[ROOT.GetAdjective]治安機関は、攻撃を防げなかったこと、そしてその後の精彩を欠いた対応についても批判されている。厳格な対テロ訓練の欠如は、治安部隊が民間人を適切に保護できなかったことを意味し、時には直接的に民間人の死亡に貢献さえした。政府のこの攻撃の誤った処理と攻撃自体の成功は、政府に対する世論を硬化させ、過激なイスラム主義者への支持を高めた。"
 terror.4.d3b: "ジハード主義過激派によって実行された教会への深刻な爆弾攻撃により、十数人の民間人が死亡した。[ROOT.GetAdjective]治安部隊はさらなる死傷者を防ぐことができ、攻撃開始から数時間以内にほとんどの攻撃者を殺害または逮捕した。それにもかかわらず、一部の人々は治安機関がもっと早く対応しなかったことを批判している。これは[ROOT.GetAdjective]政府に対する既存の憤りを煽り、攻撃自体が過激な原理主義者を刺激した。"
 terror.4.d3c: "数人のジハード主義者が自動車爆弾で教会を攻撃しようとしたが、目標に到達する前に警備によって阻止された。警備部隊は爆弾が爆発する前に周辺地域から民間人を大部分避難させることに成功したが、数人が爆発で負傷し、現在重体である。ほとんどの[ROOT.GetAdjective]国民は[ROOT.GetAdjective]治安部隊の対応のプロ意識を称賛しているが、攻撃が実行できたという事実は一部のイスラム過激派を勢いづけた。"
 terror.4.a: "これらのテロリストを追い詰める……"
 terror.5.t: "ジハード主義者、陸軍パトロールを待ち伏せ"
 terror.5.d1: "過激なイスラム主義過激派が[ROOT.GetAdjective]陸軍パトロールに壊滅的な攻撃を開始し、完全に不意を突かれた兵士の大多数を一掃した。我々の部隊が対反乱戦争で受けた訓練の欠如は、彼らがジハード主義者のゲリラ戦術の容易な餌食となり、ジハード主義者はほとんど無傷で逃走したことを意味した。攻撃の知らせは[ROOT.GetNameDef]全体に広がり、政府の安全保障提供能力への信頼を低下させ、ジハード主義者の知名度を高めた。一部の人々は彼らを我々の軍隊よりも効果的な戦闘部隊と見なし始めている。"
 terror.5.d2: "過激なイスラム主義過激派が[ROOT.GetAdjective]陸軍パトロールに攻撃を開始し、激しい銃撃戦の後、十数人の兵士を殺害した。我々の部隊は十分な訓練を受けており、重大な死傷者を避けることができたが、ジハード主義者が後退した後、反撃を開始する自信はなかった。攻撃の知らせは[ROOT.GetNameDef]全体に広がり、政府の安全保障提供能力への信頼を損ない、ジハード主義者の知名度を高めた。一部の人々は彼らを効果的な戦闘部隊と見なし始めている。"
 terror.5.d3: "過激なイスラム主義過激派が[ROOT.GetAdjective]陸軍パトロールに攻撃を開始したが、速やかに撃退され、大きな損害を受けた。高度に訓練された我々の部隊はジハード主義者にとって十分な相手以上であり、わずかな死傷者しか出さなかった。攻撃の知らせは[ROOT.GetNameDef]全体に広がり、治安部隊の成功は肯定的に受け止められているが、攻撃の大胆さは政府への一部の過激な反対者をジハード主義者の大義に引き寄せた。"
 terror.5.a: "忠実な兵士たちの仇を討たねば！"
 terror.6.t: "[FROM.GetNameDef]でのジハーディストによる外国人の殺害"
 terror.6.d1: "ジハーディストが外国駐在員の共同住宅を襲撃し、銃撃と爆弾攻撃によって多数の人々が死傷した。警備にあたっていた[FROM.GetAdjective]治安部隊は、重装備の過激派を前にして持ち場を放棄し、駐在員と彼らの家族を虐殺されるにまかせたと伝えられている。[FROM.GetAdjective]の失態の原因は、[FROM.GetAdjective]治安部隊が受けてきたテロ対策訓練のレベルが低いためである。この攻撃は国際社会に衝撃を与え、地域全体のイスラム過激派を勢いづかせている。\n\n[FROM.GetAdjective]の指導者である[FROM.GetLeader]は、犠牲者とその家族に哀悼の意を表し、そして[FROM.GetNameDef]における過激派武装勢力への対策を強化し、この攻撃の加害者を裁くことを約束した。"
 terror.6.d2: "ジハーディストが外国駐在員の共同住宅を襲撃し、銃撃と爆弾攻撃によって何十人もの人が死傷した。警備にあたっていた[FROM.GetAdjective]治安部隊は、報告によれば民間人が避難するための時間をある程度確保することに成功したが、最終的には襲撃側に圧倒された。治安部隊の任務遂行能力が不十分であるのは、彼らが受けてきたテロ対策訓練のレベルが限られているためである。この攻撃は国際社会に衝撃を与え、地域全体のイスラム過激派を勢いづかせている。\n\n[FROM.GetAdjective]の指導者である[FROM.GetLeader]は、犠牲者とその家族に哀悼の意を表し、そして[FROM.GetNameDef]における過激派武装勢力への対策を強化し、この攻撃の加害者を裁くことを約束した。"
 terror.6.d3: "ジハーディストが外国駐在員の共同住宅を襲撃し、銃撃と爆弾攻撃によって数人が死傷した。警備にあたっていた[FROM.GetAdjective]治安部隊は、銃撃戦ののちに襲撃者を撃退したが、混乱により複数の市民が巻き込まれる結果ともなってしまった。相対的には成功したといえる[FROM.GetAdjective]治安部隊の対応は、彼らが受けてきた高いテロ対策訓練のレベルによるものである。この攻撃は国際社会に衝撃を与え、地域全体のイスラム過激派を勢いづかせている。\n\n[FROM.GetAdjective]の指導者である[FROM.GetLeader]は、犠牲者とその家族に哀悼の意を表し、そして[FROM.GetNameDef]における過激派武装勢力への対策を強化し、この攻撃の加害者を裁くことを約束した。"
 terror.6.a: "テロリズムは人類にふりかかる災厄だ……"
 terror.6.b: "イスラムの敵に対する新たな一撃だ！"
 terror.6.c: "我が国民の命が失われた……"
 terror.7.t: "ジハード主義者、大胆な襲撃で外国軍事基地を攻撃"
 terror.7.d1: "[FROM.GetNameDef]に駐留する数百人の外国軍隊が、イスラム過激派による攻撃の後、死傷した。小火器、ロケット推進擲弾、そしていくつかの装甲車両さえ装備した過激派は、後退する前に基地に大きな損害を与えることに成功した。高い死傷率は、入ってくる脅威について軍事基地に警告せず、支援要請にもかかわらず行動を起こさなかった[FROM.GetAdjective]軍隊の貧弱なパフォーマンスに起因するとされている。[FROM.GetAdjective]部隊は比較的低い水準の対テロ訓練を受けていると伝えられており、多くの人々が彼らの非効率性の主な説明と考えている。"
 terror.7.d2: "[FROM.GetNameDef]に駐留する数十人の外国軍隊が、イスラム過激派による攻撃の後、死傷した。小火器、ロケット推進擲弾、そしていくつかの装甲車両さえ装備した過激派は、後退する前に基地に中程度の損害を与えることに成功した。死傷者のほとんどは攻撃の初期段階で発生した。なぜなら、[FROM.GetAdjective]増援部隊の到着が、ジハード主義者がより多くの損害を引き起こす前に逃走を余儀なくさせたからである。[FROM.GetAdjective]治安部隊はテロリズムとの戦いにおいてある程度の有効性を示しているが、エリートな国際対テロ部隊の水準には依然として及ばない。"
 terror.7.d3: "[FROM.GetNameDef]に駐留する数十人の外国軍隊が、イスラム過激派による攻撃の後、死傷した。小火器、ロケット推進擲弾、そしていくつかの装甲車両さえ装備した過激派は、[FROM.GetAdjective]増援部隊によって撃退される前に基地に軽微な損害を与えた。[FROM.GetAdjective]治安部隊は、攻撃の破壊性を最小限に抑えるのに役立った、攻撃への迅速かつ効率的な対応で称賛されている。[FROM.GetAdjective]部隊は比較的に高い水準の対テロ訓練を受けており、そのため地域で最も効果的な対テロ部隊の一部である。"
 terror.8.t: "ジハード主義者、[FROM.GetAdjective]領土から[ROOT.GetNameDef]へ越境"
 terror.8.d: "我々の防御の隙間を利用して、[FROM.GetAdjective]ジハード主義者が[ROOT.GetNameDef]に越境した。彼らの意図はほぼ確実に敵対的であるため、彼らがもたらす脅威に対処するために、我々の内部治安機関はすでにこれらの外国人過激派を捜索し始めている。将来、[FROM.GetAdjective]国境により多くの部隊を駐留させることが、この事件の再発リスクを減らすのに役立つだろう。"
 terror.8.a: "彼らを捕まえられることを願おう……"
 terror.9.t: "外国人ジハード主義者、逮捕成功！"
 terror.9.d: "完璧に実行された作戦の後、[ROOT.GetAdjective]特殊部隊は、最近我が国に潜入したすべての外国人ジハード主義者を殺害または捕獲する任務に成功した。もし隊員が任務に失敗していたら、[ROOT.GetNameDef]は避けられない攻撃に備えなければならなかっただろう。"
 terror.9.a: "これらのテロリストはもはや[ROOT.GetNameDef]への脅威ではない！"
 terror.10.t: "外国ジハード主義者が捕獲を回避！"
 terror.10.d: "遺憾ながら、最近国境を越えたイスラム主義過激派を殺害または捕獲するために派遣された部隊は任務に失敗した。我が軍はジハード主義者の位置を特定し交戦することに成功したが、過激派が大部分無傷で逃亡するのを防ぐことはできなかった。過激派は今や我々の国境内でテロ攻撃を実行することが自由である。その間、我々は将来同様の失敗の可能性を減らすために、治安部隊内で対テロ訓練を実施すべきである。"
 terror.10.a: "彼らが攻撃するのは時間の問題だ……"
 terror.11.t: "諜報機関が外国ジハード主義者の位置特定に成功！"
 terror.11.d: "[ROOT.GetAdjective]国内治安サービスは、時間と資源の大規模な投資の後、最近[ROOT.GetNameDef]に国境を越えた外国ジハード主義者の正確な位置を特定することに成功した。特殊部隊が今、彼らが我々の領土で攻撃を実行する前に過激派を殺害または捕獲するために展開されるだろう。"
 terror.11.a: "彼らを捕まえられることを願おう……"
 terror.12.t: "[ROOT.GetNameDef]でジハード主義者蜂起が醸成中"
 terror.12.d: "報告によると、[ROOT.GetNameDef]のジハード主義過激派が政府を打倒するための大規模な武装蜂起を準備している。もし我々がこの増大する脅威を無視することを選べば、[ROOT.GetNameDef]はまもなく内戦に飲み込まれるだろう。"
 terror.12.a: "我々は行動を起こさなければならない……"
 terror.14.t: "ジハード主義者蜂起の脅威は去った"
 terror.14.d: "我々の最近の対テロ行動は、大規模な蜂起がもはや差し迫っていない点までジハード主義者の脅威を減少させることに成功した。"
 terror.14.a: "我々は再び安心できる。"
 terror.15.t: "成功した空爆によりテロリスト殺害"
 terror.15.d1: "本日早く、[ROOT.GetAdjective]航空機が農村地域にあるいくつかのジハード主義者の隠れ家を発見し破壊することに成功した。不意を突かれ、テロリストは伝えられるところによると襲撃の準備ができておらず、空爆によってほぼ完全に一掃された。専門家はこの襲撃の成功を、比較的少ない対テロ訓練しか受けていない我々のパイロットの有効性ではなく、ジハード主義者の自己満足と好都合な気象条件に帰している。一部の地元住民は空爆の破壊性に怒り、ジハード主義者に同情しているが、他の[ROOT.GetAdjective]国民はその成功に肯定的に反応している。"
 terror.15.d2: "本日早く、[ROOT.GetAdjective]航空機が農村地域にあるいくつかのジハード主義者の隠れ家を発見し破壊することに成功した。ジハード主義過激派の攻撃への迅速な対応のため、襲撃は予想よりも長くかかったが、我々のパイロットは最終的に全ての標的を発見し排除することに成功した。専門家はこの襲撃の成功を、実質的な対テロ訓練を受けた我々のパイロットの準備態勢に帰している。しかし、襲撃中に我々のパイロットが犯したいくつかのミスは、真にエリートな対テロ部隊では犯されなかったであろうと指摘されている。一部の地元住民は空爆の破壊性に怒り、ジハード主義者に同情しているが、他の[ROOT.GetAdjective]国民はその成功に肯定的に反応している。"
 terror.15.d3: "本日早く、[ROOT.GetAdjective]航空機が農村地域にあるいくつかのジハード主義者の隠れ家を発見し破壊することに成功した。ジハード主義過激派の手ごわい能力にもかかわらず、作戦は迅速に完了した。専門家はこの空爆の成功を、厳格な対テロ訓練を受けた我々のパイロットの専門知識に帰している。一部の地元住民は空爆の破壊性に怒り、ジハード主義者に同情しているが、他の[ROOT.GetAdjective]国民はその成功に肯定的に反応している。"
 terror.15.a: "我がパイロットはよくやった！"
 terror.16.t: "不手際な空爆で民間人死亡"
 terror.16.d1: "本日早く、[ROOT.GetAdjective]航空機が農村地域にあるいくつかのジハード主義者の隠れ家を発見し破壊しようと試みた。しかし、我々のパイロットの経験不足が[ROOT.GetAdjective]村の誤った標的化につながり、数十人の民間人の死傷をもたらした。専門家は、この悲惨な失敗の直接的な責任者と見なされている我々のパイロットによって示されたプロ意識の欠如を批判している。民間人の死は政府に対する大きな反発を引き起こし、多くの人々がジハード主義者の大義により同情する原因となっている。"
 terror.16.d2: "本日早く、[ROOT.GetAdjective]航空機が農村地域にあるいくつかのジハード主義者の隠れ家を発見し破壊しようと試みた。しかし、悪天候と専門知識の欠如の組み合わせが[ROOT.GetAdjective]村の誤った標的化につながり、数十人の民間人の死傷をもたらした。専門家は、いくつかの対テロ訓練を受けたにもかかわらず、我々の最も高度に訓練されたパイロットが他の国のカウンターパートと同じ基準を満たすことができないため、我々のパイロットの基準を批判している。民間人の死は政府に対する大きな反発を引き起こし、多くの人々がジハード主義者の大義により同情する原因となっている。"
 terror.16.d3: "本日早く、[ROOT.GetAdjective]航空機が農村地域にあるいくつかのジハード主義者の隠れ家を発見し破壊しようと試みた。しかし、一連の予見不可能な出来事が[ROOT.GetAdjective]村の誤った標的化に最高潮に達し、数十人の民間人の死傷をもたらした。専門家は、襲撃全体を通じてプロ意識を維持し、標的の性質を認識した後、民間人の死傷者を避けるために最善を尽くした我々のパイロットの基準を賞賛している。それにもかかわらず、発生した民間人の死は政府に対する大きな反発を引き起こし、多くの人々がジハード主義者の大義により同情する原因となっている。"
 terror.16.a: "ジハード主義者は生き延びて再び戦う……"
 gulf.5.t: "[fossil_fuel_industry_name]が新規株式公開へ"
 gulf.5.d: "[FROM.GetAdjective]の[FROM.GetLeader]は利潤の大きい国内石油会社に対する待望の新規株式公開（IPO）を正式に発表した。このリスクの高い企業が成功するかどうかは未だ判然としておらず、一部のアナリストによると、投資家からの今回のIPOへの関心は限定的だろうと予測されている。[FROM.GetAdjective]政府はこの予測を否定し、国内外の投資家に株の購入を促しながら、先行きの見通せない状況から信頼を勝ち取ろうとしている。"
 gulf.5.a: "[FROM.GetNameDef]にとって刺激的な日だ！"
 gulf.7.t: "[fossil_fuel_industry_name]の新規株式公開が成功"
 gulf.7.d: "[fossil_fuel_industry_name]に対するかなり高い投資家の信頼のため、我々のIPOは多額の資金を調達し、国内外での政府の評判を著しく高めた。さらに重要なことには、調達された資金は我々の政府系ファンドに必要な資本を提供した。"
 gulf.7.a: "完璧だ！"
 gulf.8.t: "[fossil_fuel_industry_name]の新規株式公開が失敗"
 gulf.8.d: "[fossil_fuel_industry_name]に対する投資家の信頼は低く、新規株式公開（IPO）では多額の資金を調達できなかったため、政府への評判を国内外で一挙に損なう結果となった。この失敗は政府系ファンドに提供できる資金も相対的に少なくなるということである。"
 gulf.8.a: "我が国にとって残念な一日となった……"
 gulf.9.t: "新[FROM.GetAdjective]指導部からのユニークな提案"
 gulf.9.d: "[FROM.GetNameDef]政府の抜本的な変化に続き、その国の新しい指導部は我々自身の政府と緊密なイデオロギー的つながりを持っている。国の指導者[FROM.GetLeader]は、我々の二国間で緊密な軍事パートナーシップを築くという申し出を静かに延長した。我々はこのユニークな申し出を受け入れるか拒否するかを決定しなければならない。"
 gulf.9.a: "武器を取る兄弟たちよ！"
 gulf.9.b: "我々には同盟は必要ない。"
 gulf.10.t: "同盟確立！"
 gulf.10.d: "我が国と[FROM.GetNameDef]は今や破れない絆を共有している！"
 gulf.10.a: "実に喜ばしい機会だ！"
 gulf.11.t: "我々の申し出は拒否された……"
 gulf.11.d: "[FROM.GetNameDef]政府は、同盟を結ぶという我々の申し出に返答するという一般的な礼儀さえ示さなかった。"
 gulf.11.a: "我々は他の場所で同盟国を見つけなければならない……"
 gulf.12.t: "[FROM.GetAdjective]の失地回復主義が我々の主権を脅かす"
 gulf.12.d: "[FROM.GetAdjective]政府の大きな変化に続き、国の新しい指導者[FROM.GetLeader]は、正当に我々のものである領土に対する[FROM.GetNameDef]の主張を復活させる演説を行った。多くの[ROOT.GetAdjective]国民は、この演説が[FROM.GetAdjective]による武力による領土併合の試みの前触れであると恐れている。"
 gulf.12.a: "この宣言を批判すべきだ！"
 gulf.12.b: "我々が先に攻撃しなければならない！"
 gulf.13.t: "[FROM.GetNameDef]の設立"
 gulf.13.d: "わずか数年前、現在公式に[FROM.GetNameDef]として知られているものは抑圧的な君主制であった。それ以来、国は大規模な変革を遂げ、君主制は政治から一歩退き、完全に民主的な選挙への道を開いた。今、[FROM.GetLeader]政府は、多くの外部観察者を驚かせ、[FROM.GetAdjective]君主制の解散を発表することによってさらに一歩進んだ。"
 gulf.13.a: "共和主義者の勝利。"
 gulf.14.t: "トルコ・[FROM.GetNameDef]高官会談が開催"
 gulf.14.d: "数週間にわたる水面下交渉を経て、トルコの[TUR.GetLeader]大統領は[FROM.GetNameDef]に到着し、指導者[FROM.GetLeader]と会談した。この首脳会談は[FROM.GetAdjective]とトルコの協力拡大に向けた第一歩であり、中東の地政学に大きな変化をもたらし、トルコの地域的な影響力が著しく増大する前兆となる可能性があるとの見方が大きい。"
 gulf.14.a: "勢力関係が変化しつつある。"
 gulf.15.t: "[FROM.GetLeader]がトルコ外交政策を批判"
 gulf.15.d: "中東におけるトルコの活動の著しい増加の中、[FROM.GetNameDef]の指導者は、アラブ諸国の事柄へのトルコの「干渉」と「介入」を非難した。[FROM.GetLeader]は、トルコがその行動を通じて「オスマン帝国を復活させる」ことを目指していると非難し、[TUR.GetLeader]からの敵対的な反応を引き出した。世界の指導者たち、[USA.GetLeader]と[SOV.GetLeader]を含むは、両側に自制を行使し、地域の安定を維持するよう呼びかけた。"
 gulf.15.a: "トルコの野望は挑戦されている……"
 gulf.16.t: "[FROM.GetAdjective]指導部がシリアでの政権交代を推進！"
 gulf.16.d: "[FROM.GetLeader]は、[SYR.GetLeader]を打倒するための連合への我々の支援を求めた。シリアでの政権交代を求めることは、その国の政府を我々の利益により資するものにするのに役立つかもしれないが、そのような動きの国際的および国内的な影響を考慮すべきである。"
 gulf.16.a: "独裁者を打倒する時が来た！"
 gulf.16.b: "リスクは大きすぎる。"
 gulf.17.t: "[USA.GetLeader]が反アサド連合への支援を拒否！"
 gulf.17.d: "間違いなくシリア国民の見解よりもロシア政府の見解を優先し、アメリカ人はシリアへの人道的介入に関する我々の提案を辞退することを選択した。"
 gulf.17.a: "我々は自身の手に問題を取らなければならない！"
 gulf.17.b: "我々はこの規模の作戦の準備ができていない……"
 gulf.18.t: "国際連合がシリアでの作戦開始"
 gulf.18.d: "[USA.GetLeader]は本日、シリアの民間人を保護するための物議を醸す多国間作戦である決定的防衛作戦の開始を発表した。いくつかのNATOおよびアラブ連盟加盟国が、伝えられるところによると湾岸君主国による協調したロビー活動の後に形成された、アメリカ主導連合に部隊を貢献した。[USA.GetLeader]は作戦の優先事項が民間人の保護であり政権交代ではないと主張しているが、ほとんどのアナリストは民間人保護の任務をアサド排除の薄く覆われた正当化と見ている。批評家は、行動を正当化するための安全保障理事会決議の欠如について懸念を提起しており、作戦を国際法の下で違法としている。ロシアと中国、とりわけは、シリア主権の侵害として作戦を非難する[SYR.GetLeader]を支持している。さらに、シリアにおけるロシア軍の存在は、決定的防衛作戦がロシア軍とNATO軍との衝突につながる可能性があるという懸念を悪化させている。"
 gulf.18.d_NATO_only: "[USA.GetLeader]は本日、シリアの民間人を保護するための物議を醸す多国間作戦である決定的防衛作戦の開始を発表した。いくつかのNATO加盟国が、伝えられるところによると湾岸君主国による協調したロビー活動の後に形成された、アメリカ主導連合に部隊を貢献した。[USA.GetLeader]は作戦の優先事項が民間人の保護であり政権交代ではないと主張しているが、ほとんどのアナリストは民間人保護の任務をアサド排除の薄く覆われた正当化と見ている。批評家は、行動を正当化するための安全保障理事会決議の欠如について懸念を提起しており、作戦を国際法の下で違法としている。ロシアと中国、とりわけは、シリア主権の侵害として作戦を激しく非難している。さらに、シリアにおけるロシア軍の存在は、決定的防衛作戦がロシア軍とNATO軍との衝突につながる可能性があるという懸念を悪化させている。"
 gulf.18.a: "人権は守られなければならない！"
 gulf.18.b: "これは国家主権の容認できない侵害である！"
 gulf.19.t: "[FROM.GetAdjective]政府が秘密軍事技術交換協定を要請"
 gulf.19.d: "我々は、ヒズボラとそのテヘランの支配者という形で共通の敵を[FROM.GetNameDef]と共有している。したがって、[FROM.GetAdjective]と協力することは、特に[FROM.GetLeader]が最終的にヒズボラを破壊するという決意を考えると、我々の地域的利益にとって非常に役立つ可能性がある。しかし、我々の利益が必ずしも無期限に彼らと一致し続けるとは限らない外国勢力と技術を共有する前に、この提案を慎重に検討しなければならない。"
 gulf.19.a: "共に我々はヒズボラに報復させることができる！"
 gulf.19.b: "我々にはこのパートナーシップは必要ない。"
 gulf.20.t: "イスラエルが我々との軍事技術共有に同意！"
 gulf.20.d: "最初の懸念にもかかわらず、イスラエルは共に我々がヒズボラの惨劇を打ち負かすより良いチャンスがあると判断した。我々は今、来るべき戦争で彼らの能力から利益を得ることができるだろう。"
 gulf.20.a: "共に我々はヒズボラに報復させることができる！"
 gulf.21.t: "イスラエルが我々との軍事技術共有を拒否！"
 gulf.21.d: "ヒズボラが市民にもたらす脅威に明らかに納得しておらず、イスラエルは我々の二国間の軍事協力を増やすことを辞退した。"
 gulf.21.a: "いずれにせよ、彼らの助けは必要ない。"
 gulf.22.t: "[FROM.GetAdjective]政府がヒズボラ根絶のための共同作戦を提案"
 gulf.22.d: "両国に対するヒズボラによってもたらされる深刻な脅威に照らして、[FROM.GetNameDef]の代表者は、この危険なテログループに対する軍事作戦に参加する意思があるかどうかを我々に尋ねた。我々はこの作戦に署名するか、平和を維持するかを検討すべきである。"
 gulf.22.d1: "[FROM.GetNameDef]の代表者は、彼らがイスラエル人と共に、レバノンのヒズボラに対する軍事作戦を開始する意向であることを我々に知らせた。我々はヒズボラをテロ組織として指定し、イスラエルの自衛権にコミットしているが、この軍事作戦は中東でさらなる不安定を生み出す可能性がある。我々はそれに応じて選択肢を比較検討すべきである。"
 gulf.22.d2: "[FROM.GetNameDef]の代表者は、彼らがレバノンのヒズボラに対する軍事作戦を開始する意向であることを我々に知らせた。我々はヒズボラをテロ組織として指定し、ヒズボラが脅かすイスラエルの安全保障にコミットしているが、この軍事作戦は中東でさらなる不安定を生み出す可能性がある。我々はそれに応じて選択肢を比較検討すべきである。"
 gulf.22.d3: "アメリカ合衆国は、レバノンのヒズボラに対する共同軍事作戦への参加をNATOに呼びかけた。我々が間違いなく困難な軍事事業となるであろうものに部隊をコミットするかどうかを検討すべきである。"
 gulf.22.a: "我々の共同部隊はテロリストを殲滅するだろう！"
 gulf.22.b: "我々は戦争を望まない。"
 gulf.22.c: "我々はNATOに作戦への参加を呼びかけるべきだ！"
 gulf.22.e: "彼らは望むようにすることができる。"
 gulf.22.f: "この作戦を進めることは許されない！"
 gulf.23.t: "イスラエルがヒズボラに対する共同作戦に同意！"
 gulf.23.d: "イスラエルがレバノンのヒズボラ支配地域への侵攻に部隊をコミットすることに同意したので、我々は作戦を進めることができる。しかし、まずアメリカ人に我々の作戦を知らせ、我々の共通の敵の破壊に参加するよう招待することが我々の利益になるかもしれない。これの欠点は、米国が我々の作戦を拒否し、いずれにせよ進むかどうかという問題を我々に突きつける可能性があることである。"
 gulf.23.a: "最初にアメリカ人に知らせるべきだ！"
 gulf.23.b: "我々には待つ余裕がない。"
 gulf.24.t: "イスラエルがヒズボラに対する軍事作戦への参加を拒否！"
 gulf.24.d: "臆病なイスラエル人はヒズボラとの戦いで失うものが多すぎる。しかし、ヒズボラは他の敵を作った。もし我々がアメリカの支援を確保すれば、ヒズボラはNATO全体の怒りに直面しなければならないかもしれない。とはいえ、イスラエルの参加拒否は大きな後退であり、我々は撤退を検討しなければならないかもしれない。"
 gulf.24.a: "アメリカにアプローチすべきだ。"
 gulf.24.b: "我々は単独で行くべきだ。"
 gulf.24.c: "イスラエルなしではこの冒険は運命づけられている。"
 gulf.25.t: "アメリカは我々の作戦に反対しない！"
 gulf.25.d: "[USA.GetLeader]はヒズボラに対する我々の作戦に青信号を与えた。さらに良いことに、アメリカ人はテロリストを破壊するのを助けるために有志NATOメンバーの連合を結成することを約束した！"
 gulf.25.d1: "[USA.GetLeader]はヒズボラに対する我々の作戦に青信号を与えた。アメリカは我々の正義の戦争の邪魔をしないだろう。"
 gulf.25.a: "我々は進むことができる！"
 gulf.26.t: "アメリカは我々に撤退を望む！"
 gulf.26.d: "[USA.GetLeader]はヒズボラに対する軍事作戦の承認を拒否し、外交手段を通じて我々の違いを解決するよう我々に促した。我々はアメリカ人を無視し、いずれにせよ追求することもできるが、これは間違いなく重要な同盟国との関係を損なうだろう。"
 gulf.26.a: "いずれにせよ進むべきだ！"
 gulf.26.b: "我々にはアメリカ人に反対する余裕はない。"
 gulf.27.t: "ヒズボラへの宣戦布告後レバノンで戦争"
 gulf.27.d: "イスラエルと[FROM.GetNameDef]の指導者たちは、[ISR.GetLeader]と[FROM.GetLeader]による共同声明に続き、ヒズボラを地域安定への脅威として非難し、軍事作戦を開始した。[USA.GetLeader]は作戦を公に支持し、いくつかのヨーロッパ、北米、中東諸国によってテロ組織として指定されているグループであるヒズボラに対する攻勢を支援するために、NATOメンバーに軍事支援を提供するよう呼びかけた。レバノン政府は[ISR.GetAdjective]と[FROM.GetAdjective]の敵対行為宣言に対して怒りを持って反応し、ヒズボラ指導者[HEZ.GetLeader]とそのイラン支持者も同様である。"
 gulf.27.d1: "イスラエルと[FROM.GetNameDef]の指導者たちは、[ISR.GetLeader]と[FROM.GetLeader]による共同声明に続き、ヒズボラを地域安定への脅威として非難し、軍事作戦を開始した。[USA.GetLeader]は作戦を明確に支持していないが、いくつかのヨーロッパ、北米、中東諸国によってテロ組織として指定されているグループであるヒズボラによる暴力行為を非難した。レバノン政府は[ISR.GetAdjective]と[FROM.GetAdjective]の敵対行為宣言に対して怒りを持って反応し、ヒズボラ指導者[HEZ.GetLeader]とそのイラン支持者も同様である。"
 gulf.27.d2: "イスラエルと[FROM.GetNameDef]の指導者たちは、[ISR.GetLeader]と[FROM.GetLeader]による共同声明に続き、ヒズボラを地域安定への脅威として非難し、軍事作戦を開始した。[USA.GetLeader]は作戦についてコメントしていないが、伝えられるところによると、いくつかのヨーロッパ、北米、中東諸国によってテロ組織として指定されているグループであるヒズボラに対する作戦を実行しないよう[ISR.GetAdjective]と[FROM.GetAdjective]指導者に告げた。レバノン政府は[ISR.GetAdjective]と[FROM.GetAdjective]の敵対行為宣言に対して怒りを持って反応し、ヒズボラ指導者[HEZ.GetLeader]とそのイラン支持者も同様である。"
 gulf.27.d3: "[FROM.GetNameDef]政府は、[FROM.GetLeader]による声明に続き、ヒズボラを地域安定への脅威として非難し、軍事作戦を開始した。[USA.GetLeader]は作戦を公に支持し、いくつかのヨーロッパ、北米、中東諸国によってテロ組織として指定されているグループであるヒズボラに対する攻勢を支援するために、NATOメンバーに軍事支援を提供するよう呼びかけた。レバノン政府は[FROM.GetAdjective]の敵対行為宣言に対して怒りを持って反応し、ヒズボラ指導者[HEZ.GetLeader]とそのイラン支持者も同様である。"
 gulf.27.d4: "[FROM.GetNameDef]政府は、[FROM.GetLeader]による声明に続き、ヒズボラを地域安定への脅威として非難し、軍事作戦を開始した。[USA.GetLeader]は作戦を明確に支持していないが、いくつかのヨーロッパ、北米、中東諸国によってテロ組織として指定されているグループであるヒズボラによる暴力行為を非難した。レバノン政府は[FROM.GetAdjective]の敵対行為宣言に対して怒りを持って反応し、ヒズボラ指導者[HEZ.GetLeader]とそのイラン支持者も同様である。"
 gulf.27.a: "テロリストは惜しまれないだろう。"
 gulf.27.b: "これはレバノン主権の露骨な侵害である！"
 gulf.28.t: "[FROM.GetLeader]、イスラエルの占領を非難"
 gulf.28.d: "近年、湾岸諸国はイスラエルとの対立を避け、むしろ現実的なアプローチを取る傾向にあった。しかし、[FROM.GetNameDef]はこの慣例から離れ、イスラエル国家に対する公然の非難を行うようになった。この傾向は本日、[FROM.GetLeader]による異例に強い言葉で表現された声明において頂点に達した。この発言を空虚な修辞だと一蹴する者もいれば、演説に含まれる暴力的な表現が、暴力的な行動を支持する可能性を示唆していると解釈する者もいる。"
 gulf.28.a: "アラブ・イスラエル紛争が激化している"
 gulf.29.t: "[FROM.GetLeader]がイランの侵略を非難"
 gulf.29.d: "現在、中東地域の不安定さが顕著になったことを受けて、イランが中東への関与を劇的に強めている。イランは、その活動は防衛的であり敵対的なものでは全くないと主張しているが、[FROM.GetNameDef]をはじめとする各国は、こうした活動に対して懸念を強めており、本日、[FROM.GetLeader]はついにイランの外交政策に対して強い口調で非難した。\n\nこの声明は、[FROM.GetAdjective]とイランとの関係が著しく悪化し、以前は煮え切らない関係だったのが、公然と敵対するまでになったことを受けてのものである。この関係がどこまで悪化し続けるのか、そしてそれがどのような結果をもたらすのかは、まだわからない。"
 gulf.29.a: "そろそろ誰かがイランに立ち向かうべきだ！"
 gulf.29.b: "イランには自国の利益を守る権利がある！"
 gulf.30.t: "[FROM.GetNameDef]がイランへの先制攻撃を提案"
 gulf.30.d: "イラン政権の敵対的で不安定化させる行動を挙げ、[FROM.GetLeader]は、手遅れになる前に行動を起こすよう我々に促し、イランに対する先制攻撃で[FROM.GetNameDef]に参加するよう我が国に呼びかけた。イランの行動は[ROOT.GetAdjective]国民にとって懸念事項かもしれないが、それが不安定な法的根拠の下で攻撃的な軍事行動を要求するのに十分な脅威であるかどうかを検討しなければならない。"
 gulf.30.a: "イランの脅威は排除されなければならない！"
 gulf.30.b: "中東政治は我々のビジネスではない。"
 gulf.30.c: "我々は[FROM.GetAdjective]の冒険主義から得るものはない。"
 gulf.31.t: "[USA.GetLeader]がイランとの戦争支援を拒否！"
 gulf.31.d: "間違いなく地域の安全保障よりも些細な国内政治に関心を持ち、アメリカ人は抑圧的なイラン政権に対する先制的行動に関する我々の提案を辞退することを選択した。"
 gulf.31.a: "我々は自身の手に問題を取らなければならない！"
 gulf.31.b: "我々はこの規模の作戦の準備ができていない……"
 gulf.32.t: "有志連合がイラン侵攻開始"
 gulf.32.d: "[FROM.GetLeader]は本日、イランの核施設を恒久的に閉鎖し、イラン・イスラム共和国がその介入主義的外交政策を継続する能力を麻痺させるための有志連合の設立を発表した。連合は伝えられるところによると、地域のイランの活動によって脅かされているアラブ君主国の要請で形成された。[PER.GetLeader]は連合の形成を強く非難し、彼が国際法の甚だしい違反であり国家主権の規範に対する明確な攻撃と呼んだものを非難するよう国際社会に呼びかけた。イラン革命防衛隊は連合を干上がらせると誓い、IRGC司令官はイランの土壌に足を踏み入れるいかなる外国兵士も生きて国を去ることはないと警告した。"
 gulf.32.d1: "[FROM.GetLeader]は本日、イランの核施設を恒久的に閉鎖し、イラン・イスラム共和国がその介入主義的外交政策を継続する能力を麻痺させるための有志連合の設立を発表した。連合は伝えられるところによると、地域のイランの活動によって脅かされているアラブ君主国の要請で形成された。[PER.GetLeader]は連合の形成を強く非難し、彼が国際法の甚だしい違反であり国家主権の規範に対する明確な攻撃と呼んだものを非難するよう国際社会に呼びかけた。イラン革命防衛隊は連合を干上がらせると誓い、IRGC司令官はイランの土壌に足を踏み入れるいかなる外国兵士も生きて国を去ることはないと警告した。しかし、報告によると、フーゼスターン州のアラブ人が政府に対する武装蜂起を開始し、すでに逼迫しているイラン軍に大きな脅威をもたらしている。"
 gulf.32.d2: "[FROM.GetLeader]は本日、イランの核施設を恒久的に閉鎖し、イラン・イスラム共和国がその介入主義的外交政策を継続する能力を麻痺させるための有志連合の設立を発表した。連合は伝えられるところによると、地域のイランの活動によって脅かされているアラブ君主国の要請で形成された。[PER.GetLeader]は連合の形成を強く非難し、彼が国際法の甚だしい違反であり国家主権の規範に対する明確な攻撃と呼んだものを非難するよう国際社会に呼びかけた。イラン革命防衛隊は連合を干上がらせると誓い、IRGC司令官はイランの土壌に足を踏み入れるいかなる外国兵士も生きて国を去ることはないと警告した。しかし、報告によると、シスターン・バルーチェスターン州のバルーチ人が政府に対する武装蜂起を開始し、すでに逼迫しているイラン軍に大きな脅威をもたらしている。"
 gulf.32.d3: "[FROM.GetLeader]は本日、イランの核施設を恒久的に閉鎖し、イラン・イスラム共和国がその介入主義的外交政策を継続する能力を麻痺させるための有志連合の設立を発表した。連合は伝えられるところによると、地域のイランの活動によって脅かされているアラブ君主国の要請で形成された。[PER.GetLeader]は連合の形成を強く非難し、彼が国際法の甚だしい違反であり国家主権の規範に対する明確な攻撃と呼んだものを非難するよう国際社会に呼びかけた。イラン革命防衛隊は連合を干上がらせると誓い、IRGC司令官はイランの土壌に足を踏み入れるいかなる外国兵士も生きて国を去ることはないと警告した。しかし、報告によると、フーゼスターン州のアラブ人とシスターン・バルーチェスターン州のバルーチ人が政府に対する同時武装蜂起を開始し、すでに逼迫しているイラン軍に大きな脅威をもたらしている。"
 gulf.32.a: "イラン政権の日々は数えられている……"
 gulf.32.b: "これは言語道断な侵略行為である！"
 gulf.33.t: "[FROM.GetNameDef]、外国の干渉を非難"
 gulf.33.d: "アラブ諸国が数十年にわたり新植民地主義勢力の手によって受けてきた抑圧を嘆き、[FROM.GetNameDef]の指導者[FROM.GetLeader]は、今後10年以内に地域から外国の影響を一掃することを誓った。かつては地域の信頼できるパートナーとされていたこの国の方針転換ととれるこの発表に対し、アメリカおよびその同盟国は衝撃と怒りを表明した。一方、ロシアとイランは表向きには[FROM.GetNameDef]の反帝国主義的な議題を支持しているものの、この声明が西側諸国だけでなく、アラブ世界における彼ら自身の利益をも標的としている可能性に懸念を抱いているとのことだ。[FROM.GetLeader]がこの誓いをどのように行動に移すつもりなのかは依然として不明である。"
 gulf.33.a: "次に何が起こるのか？"
 gulf.34.t: "[FROM.GetNameDef]が外国軍隊の追放を要求"
 gulf.34.d: "我々が彼らと共にあるか、彼らに敵対するかのどちらかであると述べ、[FROM.GetNameDef]は、[ROOT.GetNameDef]を含む全てのアラブ諸国が、自国の領土から外国軍隊を速やかに追放することを要求した。[FROM.GetNameDef]が要求するように選択することは、我々の同盟国を敵に回し、我々を外国の攻撃に対してより脆弱にするだろうが、拒否することは戦争につながる可能性がある。"
 gulf.34.a: "我々は譲歩しなければならない。"
 gulf.34.b: "我々は忠実でなければ何でもない！"
 gulf.35.t: "[FROM.GetNameDef]、「外国の傀儡」に宣戦布告"
 gulf.35.d: "中東から外国勢力を排除するという約束を果たすべく、[FROM.GetNameDef]は外国の軍事基地を維持するすべての中東諸国への侵攻を宣言した。「帝国主義は21世紀に居場所はない」と、[FROM.Capital.GetName]からの放送で[FROM.GetLeader]は宣言した。「我々はアラブの兄弟たちに、我々の戦いに加わる機会を与えたが、彼らは外国人を自国民より優先する道を選んだ。そして、今やその代償を払うことになる。我々は必要な手段を講じてアラブ人民を解放するだろう。」"
 gulf.35.a: "燃え上がる地域"
 gulf.36.t: "[FROM.GetAdjective]が秘密裏に軍事装備を送付！"
 gulf.36.d: "[FROM.GetNameDef]政府は、我々の部隊が支配する領土にかなりの数の軽火器を密輸することに成功した。これらの武器は、我々の共通の敵に対する闘争で我々を助けるだろう。"
 gulf.36.a: "助けは感謝する。"
 shia_terror.1.t: "「ヒズボラ」による攻撃で[FROM.GetAdjective]首都が爆発に揺れる"
 shia_terror.1.d: "今朝早く、[FROM.GetAdjective]政府庁舎の前で車爆弾が爆発し、数名の公務員が死亡し、負傷した。政府関係者は、この攻撃がヒズボラの地元支部によるものだと非難し、このグループとされる存在への取り締まりを一層強化すると誓った。しかし、国際的な専門家の間では、[FROM.GetNameDef]における組織的なシーア派武装勢力の存在そのものに疑問が投げかけられている。\n\nシーア派が、スンナ派主導の政府による抑圧と見なされる行為に反発し、抵抗を強めている。一方で、[FROM.GetAdjective]]政府は自国民を虐待したとの非難を否定し、シーア派の武装勢力をテロリストおよびテヘランやレバノンのヒズボラ指導者[HEZ.GetLeader]の手先として糾弾している。[FROM.GetLeader]は、イランとヒズボラの両者が[FROM.GetNameDef]でのイスラム革命を引き起こそうとしていると非難した。"
 shia_terror.1.d1: "今朝早く、[FROM.GetAdjective]政府庁舎の前で車爆弾が爆発し、数名の公務員が死亡し、負傷した。政府当局は、この攻撃の背後にシーア派過激派組織であるヒズボラ・アル＝ヒジャーズがいると非難し、同組織の活動をさらに厳しく取り締まることを誓った。\n\nシーア派が、スンナ派主導の政府による抑圧と見なされる行為に反発し、抵抗を強めている。一方で、[FROM.GetAdjective]]政府は自国民を虐待したとの非難を否定し、シーア派の武装勢力をテロリストおよびテヘランやレバノンのヒズボラ指導者[HEZ.GetLeader]の手先として糾弾している。[FROM.GetLeader]は、イランとヒズボラの両者が[FROM.GetNameDef]でのイスラム革命を引き起こそうとしていると非難した。"
 shia_terror.1.a: "[FROM.GetNameDef]にとって暗い一日だ……"
 shia_terror.3.t: "[FROM.GetAdjective]軍、連携攻撃を受け出動"
 shia_terror.3.d: "シーア派武装勢力が[FROM.GetNameDef]の複数の拠点を同時に攻撃し、これを受けて[FROM.GetLeader]は国家非常事態を宣言した。報道によると、武装勢力は高度な訓練を受け、軍用グレードの武器を保有しており、対戦車ロケット（RPG）や重機関銃を用いて[FROM.GetAdjective]特殊部隊に長時間抗戦している。警察署、政府庁舎、さらには軍事基地までもが標的とされており、地元政府はこれを[FROM.GetAdjective]支部のヒズボラによる攻撃と断定した。この組織は、政府の差別的政策と見なされる一連の施策の影響を受け、支持を急速に拡大していると報じられている。[FROM.GetLeader]はこの攻撃を「外国の支援を受けたテロ行為」と強く非難し、[FROM.GetAdjective]国民に結束を呼びかけた。これは、地元のシーア派武装勢力がイランやレバノンのヒズボラの支援を受けているとの[FROM.GetAdjective]政府の主張を示唆している。"
 shia_terror.3.a: "今は喪に服す。しかし、やがて我々は反撃する。"
 shia_terror.5.t: "シーア派革命家が政府に対して武器を取る！"
 shia_terror.5.d: "レバノンのヒズボラのスローガンを使用する過激派が、我が政府を打倒し、イラン・イスラム共和国をモデルとしたものに置き換えるという表明された目的で、多数で動員を開始した。我が軍はこの高度に組織化され、よく武装した運動に直面して崩壊しており、我々が革命家に服従するか、外部介入を要請するかのどちらかを意味する。"
 shia_terror.5.d1: "ヒズボラ・アル＝ヒジャーズへの忠誠を主張した過激派が、シーア派多数派のカティーフ地域に対する[ROOT.GetAdjective]支配を終わらせ、イラン・イスラム共和国をモデルとした独立国家を設立するという表明された目的で、多数で動員を開始した。過激派は東部州全体で戦略的な場所を占拠し、事実上地域から我が軍を追放した。我々は平和的に撤退するか、シーア派反乱軍と軍事的に交戦するよう部隊に命じるかを決定しなければならない。"
 shia_terror.5.a: "反乱に服従する。"
 shia_terror.5.b: "半島の盾介入を要請する。"
 shia_terror.5.c: "我々は反乱を鎮圧する！"
 shia_terror.5.e: "我々には公然たる紛争の余裕はない……"
 shia_terror.5.f: "カティーフに切り替える。"
 shia_terror.6.t: "[FROM.GetNameDef]でシーア派強硬派が権力掌握"
 shia_terror.6.d: "[FROM.GetAdjective]政府の打倒を求める広範な運動と、国の軍隊の対応意欲の欠如に続き、[FROM.GetLeader]と彼のシーア派支配運動が権力を掌握した。[FROM.GetLeader]は前政府の差別的慣行を是正すると誓い、したがって国のスンニ派人口からいくらかの支持を得たが、多くの[FROM.GetAdjective]スンニ派はそのような明確に宗派的な運動の意図に依然として疑念を抱いている。\n\n[PER.GetLeader]はこの展開を祝い、抑圧的な政府を打倒した[FROM.GetAdjective]国民を祝福したが、中東全体のスンニ派君主は懸念をもって反応した。新政府が地域の他の国々との関係にどのようにアプローチするかはまだ分からない。"
 shia_terror.6.a: "シーア派の三日月が大きくなる……"
 shia_terror.7.t: "半島の盾が[FROM.GetNameDef]での蜂起を鎮圧"
 shia_terror.7.d: "[FROM.GetAdjective]政府の打倒を求める広範な運動と、国の軍隊の効果的な対応能力の欠如に続き、[FROM.GetLeader]は湾岸協力会議の軍事部門である半島の盾からの支援を要請した。外国軍隊は力によって国内の秩序を迅速に回復し、シーア派運動を鎮圧したが、それを生み出した根底にある憤りを解決するにはほとんど何もしていない。[PER.GetLeader]はこの介入を[FROM.GetAdjective]国民の願望を鎮圧する試みとして非難したが、多くの国々はシーア派革命よりもそれを好み、半島の盾介入を黙認することを選んだ。"
 shia_terror.7.a: "必要悪……"
 shia_terror.7.b: "湾岸諸国の抑圧は際限がない！"
 shia_terror.8.t: "東部州から[FROM.GetAdjective]部隊追放"
 shia_terror.8.d: "[FROM.GetNameDef]の東部州のシーア派多数派人口の間での長年の憤りに続き、ヒズボラ・アル＝ヒジャーズに忠実な組織化された過激派が地域から[FROM.GetAdjective]部隊を強制的に追い出し、現在事実上独立した地域にイスラム共和国を宣言した。[FROM.GetLeader]はこの宣言に怒りを持って反応し、彼が「[FROM.GetNameDef]を分裂させようとする[PER.GetAdjective]の手先」と述べたものから州を取り戻すための軍事作戦を命じた。イランは、その一方で、蜂起を開始したことを否定したが、差し迫った[FROM.GetAdjective]作戦からカティーフの民間人を守るために全力を尽くすと誓った。"
 shia_terror.8.d1: "[FROM.GetNameDef]の東部州のシーア派多数派人口の間での長年の憤りに続き、ヒズボラ・アル＝ヒジャーズに忠実な組織化された過激派が地域から[FROM.GetAdjective]部隊を強制的に追い出し、現在事実上独立した地域にイスラム共和国を宣言した。[FROM.GetLeader]はこの宣言についてまだコメントしていないが、伝えられるところによると、国の軍隊に撤退するよう命じた。おそらく平和的な手段によって離脱した州に対する支配を再確立することを期待しているのだろう。イランは、カティーフの人々に対して攻撃的な行動を取らないよう[FROM.GetNameDef]に警告したが、[FROM.GetLeader]の慎重な対応を称賛した。"
 gcc.1.t: "湾岸協力会議最高評議会"
 gcc.1.d: "[FROM.GetNameDef]代表団が、GCCの共同研究努力を促進するための技術共有イニシアティブを設立する提案を携えてGCC最高評議会の前に現れた。これは我々自身の研究イニシアティブを助けるだろうが、潜在的なライバルと時間と資源を費やして育成した研究を共有することは我々の利益にならないかもしれない。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.2.d: "[FROM.GetNameDef]代表団が、共通市場を設立する提案を携えてGCC最高評議会の前に現れた。これにより、GCC市民は湾岸全体で働くことができ、GCC加盟国間の物品とサービスの貿易を促進するだろう。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.3.d: "[FROM.GetNameDef]代表団が、単一通貨を設立する提案を携えてGCC最高評議会の前に現れた。ハリージーと呼ばれるこの共通通貨は、世界の金融市場におけるGCCの集団的影響力を高めるだろうが、我々に金融政策の支配権を放棄させるだろう。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.4.d: "[FROM.GetNameDef]代表団が、共同防衛協定に署名する提案を携えてGCC最高評議会の前に現れた。この協定は、全てのGCC加盟国が、一加盟国に対する攻撃を全加盟国に対する攻撃として扱うことを約束するだろう。この協定に署名することは、外国の脅威に対して我々を確保するのに役立つだろうが、我々の軍隊が負担できないかもしれない追加の責任を課す。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.6.d: "[FROM.GetNameDef]代表団が、GCC軍将校の訓練を改善し標準化するための湾岸戦略・安全保障研究アカデミーを設立する提案を携えてGCC最高評議会の前に現れた。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.7.d: "[FROM.GetNameDef]代表団が、統一軍事コマンドを設立する提案を携えてGCC最高評議会の前に現れた。これは、GCC加盟国が関与する戦争が発生した場合、GCCの様々な軍隊がより効果的に調整できるようになることを意味するだろう。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.8.d: "[FROM.GetNameDef]代表団が、堅固な軍事同盟を設立する提案を携えてGCC最高評議会の前に現れた。この野心的なプロジェクトは、GCCをNATOよりもさらに統合された同盟にし、反応的および積極的な手段の両方によって湾岸のアラブ諸国を守るための効果的で統一された軍事力を生み出すだろう。もしこの提案が進めば我々の安全保障は保証されるだろうが、それは我々の軍隊が攻撃的な[FROM.GetAdjective]戦争に引きずり込まれる可能性があることを意味するかもしれない。我々はこの提案を支持するか拒否するかを慎重に検討すべきである。"
 gcc.1.a: "我々はこのイニシアティブを支持する！"
 gcc.1.b: "我々はこのイニシアティブに反対する！"
 gcc.5.t: "[FROM.GetAdjective]代表団が我々の提案支持を拒否！"
 gcc.5.d: "自身の主権事項に対する支配権を放棄する意思がないことを挙げ、[FROM.GetNameDef]はGCC最高評議会での我々の最新の提案を拒否することを選択した。この拒否は、近い将来、最高評議会で新しい提案を行う我々の能力を妨げるだろう。"
 gcc.5.a: "地域統合にとって後退だ……"
 gcc.11.t: "湾岸協力会議が我々の保護を要請"
 gcc.11.d: "GCC代表団が本日、[ROOT.GetAdjective]国民とのGCCの結びつきを再確認するために我が首都を訪問した。彼らの忠誠の見返りに、湾岸諸国政府は、地域の攻撃的な主体からの外部脅威から守るために、湾岸諸国の保護へのコミットメントの成文化を要請した。"
 gcc.11.a: "[ROOT.GetNameDef]は同盟国を支持する。"
 gcc.11.b: "彼らの大義は我々のものではない。"
 gcc.12.t: "[FROM.GetAdjective]がGCCの安全保障を拒否！"
 gcc.12.d: "[FROM.GetLeader]は、[FROM.GetAdjective]国民が我々の関係を評価している一方で、外部脅威に対してそれを保証することによってGCCの安全保障にコミットする意思がないことを我々に知らせた。"
 gcc.12.a: "もしかしたら保護のために他所に目を向けるべきかもしれない……"
 gcc.13.t: "新たな保証国の選択"
 gcc.13.d: "アメリカ人がもはやGCCを敵から守ることに頼れなくなったので、我々は保護のために他所を探さなければならない。"
 gcc.13.a: "トルコと行く。"
 gcc.13.b: "イランと行く。"
