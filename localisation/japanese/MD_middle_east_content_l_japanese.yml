 gcc.22.t: "[FROM.GetAdjective]、GCCへの武器一括売却を要求"
 gcc.22.d: "湾岸協力会議は歴史的に[ROOT.GetAdjective]政府と連携しており、したがってアラブ世界における重要な[ROOT.GetAdjective]の同盟国である。[FROM.GetAdjective]は、GCCへの武器一括売却を認めることが、GCC加盟国に非常に必要な武器を提供し、部隊の相互運用性を高めることで、共通の敵から彼らを守る助けになると主張している。"
 gcc.22.a: "彼らに銃を与えよう。"
 gcc.22.b: "我々自身にそれらが必要だ。"
 gcc.23.t: "[FROM.GetNameDef]、GCCへの武器一括売却を最終決定"
 gcc.23.d: "湾岸協力会議の加盟国による要請を受け、[FROM.GetAdjective]は組織全体への武器一括売却を承認した。この動きは、GCCの増大する統一の兆候として宣伝されている。過去には、GCCの様々な軍隊は統合されておらず、連携も取れていなかったが、これは異なる供給元からの武器調達によって悪化していた現象であった。[FROM.GetLeader]は、この売却がGCCが中東における共通の脅威により効果的に対抗する助けとなることへの希望を表明した。GCCを構成するアラブ湾岸諸国は、この取引の成功に喜びを表明している。"
 gcc.24.t: "[FROM.GetNameDef]、新規GCC加盟国支持を我々に圧力"
 gcc.24.d: "[pressured_to_accept]は現在、湾岸協力会議への加盟を求めており、この試みにおいて[FROM.GetNameDef]の支持を受けている。我々も[pressured_to_accept]の努力を支持すべきかどうか検討すべきである。"
 gcc.24.a: "この国家は加盟に値する！"
 gcc.24.b: "我々はこの国の加盟を支持することを拒否する！"
 gcc.25.t: "GCC、[FROM.GetNameDef]を正式招待"
 gcc.25.d: "これまで[BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef]そして[UAE.GetNameDef]の6か国の創設メンバーに限られていた湾岸協力会議（GCC）が、新たな加盟国を受け入れる動きを見せている。GCC事務総長は本日、[FROM.GetNameDef]が正式に加盟プロセスを開始する招待を受けたと発表した。このプロセスは、一定の経済要件、特に一人当たりGDP1万ドルを達成することを条件にGCC加盟が実現するものである。[FROM.GetNameDef]がこの目標を達成するため、現在のGCC加盟国は経済投資を通じて支援することを誓約している。"
 gcc.25.a: "協議会が拡大する……"
 gcc.26.t: "[FROM.GetNameDef]、GCC合同演習の開催を提案"
 gcc.26.d: "[FROM.GetNameDef]の代表団は、外部の脅威から守るために湾岸協力会議加盟国間の合同演習を提案した。これは[ROOT.GetAdjective]の部隊が有益な経験を得る機会となりうる。"
 gcc.26.a: "我々の部隊はこの演習をありがたく思うだろう！"
 gcc.26.b: "我々は参加を拒否する！"
 peace_plan.1.t: "[FROM.GetNameDef]が中東和平案を提案"
 peace_plan.1.d: "オスロ合意が達成できなかったことを成し遂げるため、[FROM.GetLeader]はイスラエルとパレスチナの人々の間に永続的な平和を確保するための新しいイニシアチブを発表した。計画の詳細はまだ公表されていないが、[ISR.GetAdjective]の指導部はすでに[FROM.GetAdjective]仲介の和平に暫定的な支持を示している。この新しいイニシアチブが最も取り組む可能性が高い問題には、パレスチナの帰還権、ヨルダン川西岸地区のイスラエル人入植地、エルサレムの地位、そしてパレスチナ国家の樹立が含まれる。"
 peace_plan.1.d1: "オスロ合意が達成できなかったことを成し遂げるため、[FROM.GetLeader]はイスラエルとパレスチナの人々の間に永続的な平和を確保するための新しいイニシアチブを発表した。計画の詳細はまだ公表されていないが、[PAL.GetAdjective]の指導部はすでに[FROM.GetAdjective]仲介の和平に暫定的な支持を示している。この新しいイニシアチブが最も取り組む可能性が高い問題には、パレスチナの帰還権、ヨルダン川西岸地区のイスラエル人入植地、エルサレムの地位、そしてパレスチナ国家の樹立が含まれる。"
 peace_plan.1.a: "また一つ、 обреченная мирная сделка……"
 peace_plan.2.t: "第一の問題領域：帰還権"
 peace_plan.2.d: "1948年のアラブ・イスラエル戦争は、パレスチナ人がナクバ（大災厄）と呼ぶ事態をもたらした。この出来事は、イスラエル支配下の領土からパレスチナ人大衆の大量流出を見、近隣アラブ諸国に大規模な難民キャンプが設立されることになった。多くの政府がパレスチナ難民に市民権を与えず、しばしば労働権や公共サービスへのアクセスを否定するため、これらの難民は不安定な生活を送っている。これらの難民は、1948年以前に彼らの家族が所有していた家に戻ることを切望しており、これらの難民がかつて所有していた土地の多くが現在イスラエル人によって居住されているという事実を考えると、解決が困難な問題を生み出している。\n\nもし我々がパレスチナの帰還権を支持することを選べば、イスラエルは潜在的に何百万人もの難民をイスラエル管理下の領土に受け入れることを強制されるだろう。もし我々がそうしないことを選べば、代わりにパレスチナ難民をアラブのホスト国に統合するか、ヨルダン川西岸地区に定住させるための財政的補償と支援を提案することができる。"
 peace_plan.2.a: "我々は帰還権を支持すべきだ。"
 peace_plan.2.b: "我々は帰還権を支持すべきではない。"
 peace_plan.3.t: "第二の問題領域：ヨルダン川西岸地区の入植地"
 peace_plan.3.d: "イスラエルがヨルダンからヨルダン川西岸地区を奪取した1967年の六日間戦争でのイスラエルの勝利直後、ヘブロンのホテルに滞在していたシオニスト活動家の一団が退去を拒否した。イスラエル政府は、ヨルダン川西岸地区に最初のユダヤ人入植地を設立することで活動家たちと妥協しようとし、それによってパレスチナの牧畜民がその土地を使い続けることを妨げた。その出来事は今日まで続く傾向を開始し、100以上の入植地が設立され、パレスチナ住民の不満を増大させている。\n\n提案された一つの可能な解決策は、イスラエル人がパレスチナ人に一部の領土を譲るのと引き換えに、入植地のある土地を含むようにイスラエルの領土を拡大することであった。しかし、交換される土地の正確な割合は、依然として議論の余地がある。"
 peace_plan.3.a: "入植地は解体されなければならない。"
 peace_plan.3.b: "入植地は維持されるべきであり、土地交換ではイスラエルが有利になるべきだ。"
 peace_plan.3.c: "入植地は維持されるべきであり、土地交換ではパレスチナが有利になるべきだ。"
 peace_plan.4.t: "第三の問題領域：エルサレムの運命"
 peace_plan.4.d: "エルサレムはイスラム教、ユダヤ教、キリスト教において計り知れない精神的な重要性を持つ都市である。そのため、その地位は非常に敏感な問題であり、イスラエル人は都市全体の支配を維持したいと望んでいる一方、パレスチナ人は東エルサレムを独立したパレスチナ国家の首都として主張してきた。エルサレムに関するイスラエルまたはパレスチナの立場を支持することを選ぶ以外に、我々には元々国連が構想したように都市を国際化し、両国家の手から都市を遠ざけるという選択肢もある。"
 peace_plan.4.a: "パレスチナ人がこの都市を持つべきだ。"
 peace_plan.4.b: "イスラエル人がこの都市を維持すべきだ。"
 peace_plan.4.c: "エルサレムは国際化されるべきだ。"
 peace_plan.5.t: "第四の問題領域：パレスチナ国家の樹立"
 peace_plan.5.d: "イスラエルは歴史的に、独立したパレスチナ国家がイスラエルにもたらすであろう潜在的な安全保障上の脅威のため、その設立に反対してきた。代わりに、イスラエル人は、イスラエルが主権を持つ、非武装で部分的にしか自治権のないパレスチナの存在を支持してきた。一方、パレスチナ人は、1967年以前の国境に従ったヨルダン川西岸地区とガザ地区における完全な独立パレスチナ国家を求めてきた。"
 peace_plan.5.a: "パレスチナ人は国家を持つべきだ。"
 peace_plan.5.b: "パレスチナの主権は制限されるべきだ。"
 peace_plan.6.t: "[FROM.GetAdjective]の和平提案が発表される！"
 peace_plan.6.d: "我々は、[FROM.GetAdjective]の提案が、ヨルダン川西岸地区のイスラエル人入植地、パレスチナ国家の樹立、パレスチナの帰還権、そしてエルサレムの地位という主要な問題に関する我々の懸念に対応しているかどうかを検討すべきである。"
 peace_plan.6.a: "この取引は我々にとって受け入れられる。"
 peace_plan.6.b: "このような取引に同意することは期待できない！"
 peace_plan.7.t: "イスラエルとパレスチナ自治政府、画期的な和平協定に署名"
 peace_plan.7.d: "[FROM.GetNameDef]が仲介した和平提案が、イスラエルとパレスチナ自治政府の代表者によって受け入れられ、イスラエル・パレスチナ関係の転換点を告げた。両側の कुछ dissenters がこの取引を批判しているが、両住民の大多数による受け入れは、分析家たちに、これらの反対者が合意を台無しにしようとする可能性は比較的低いと結論付けさせた。世界の指導者たちはこの成功に肯定的に反応したが、合意の条項を実施する必要があるため、和平プロセスは完了にはほど遠いと警告した。[FROM.GetLeader]は、和平がまだ達成されていないという事実を認めつつも、イスラエルとパレスチナの両方が示した和平へのコミットメントのレベルの前例のない性質を強調しようと努めることで、注意を促すこれらの声明に反応した。"
 peace_plan.7.a: "歴史的な瞬間だ！"
 peace_plan.8.t: "[FROM.GetNameDef]、和平協定を拒否"
 peace_plan.8.d: "[FROM.GetAdjective]の代表団は、我々の和平提案が反対側に過度に偏っていると判断し、それを拒否した。"
 peace_plan.8.a: "我々のイニシアチブは失敗した……"
 uae_royal.1.t: "シェイク・ザイードの死去"
 uae_royal.1.d1: "アラブ首長国連邦（UAE）は、イスラム世界の多くの地域とともに、深い喪失感に包まれている。UAEの病を抱えていた大統領、シェイク・ザイード・ビン・スルタン・アール・ナヒヤーンが逝去した。シェイク・ザイードは、かつて分裂していた首長国を統一した功績から、UAEの建国の父として敬愛されている。また、彼はサウジアラビアや西側諸国との同盟を強化し、「対テロ戦争」に国を貢献させたほか、UAEの国連平和維持活動への関与を拡大したことでも知られている。シェイク・ザイードの後任として、彼の息子であるカリファ・ビン・ザイード・アール・ナヒヤーンがUAEの大統領およびアブダビ首長に就任した。"
 uae_royal.1.d2: "アラブ首長国連邦は、イスラム世界のかなり多くの部分とともに、今日、病弱だったUAEの元大統領、シェイク・ザイード・ビン・スルタン・アール・ナヒヤーンが逝去したため、喪に服している。シェイク・ザイードは、かつて分裂していた首長国を統一した役割のため、UAEで建国の父として崇拝されている。彼の統治の最後の数年間は、元絶対君主制が、権力が選挙で選ばれた指導者に委ねられる立憲君主制へと変貌するのを見てきた。それにもかかわらず、UAEにおけるシェイク・ザイードの死に対する広範な嘆きは、いわゆる「国民の父」が首長国連邦の国民にとって依然として重要であることを示している。"
 uae_royal.1.d3: "アラブ首長国連邦は、イスラム世界のかなり多くの部分とともに、今日、病弱だったUAEの元大統領、シェイク・ザイード・ビン・スルタン・アール・ナヒヤーンが逝去したため、喪に服している。シェイク・ザイードは、かつて分裂していた首長国を統一した役割のため、UAEで建国の父として崇拝されている。彼の統治は、王室を権力の座から一掃し、絶対君主制を現在[UAE.GetNameDef]として知られるものに置き換えるという急速な政治改革の過程を特徴としている。もはや公式の地位に就いていないシェイク・ザイードは、それにもかかわらず、彼の死を悼む忠実な支持者の大勢の側近を維持していた。[UAE.GetNameDef]の人口の大多数は、しかし、ほとんど無関心なままであり、少数派はシェイクの死を君主制の正式な終わりと連邦共和国の設立における重要な前進として公然と祝っている。"
 uae_royal.1.d4: "報道によると、病弱だったUAEの元大統領、シェイク・ザイード・ビン・スルタン・アール・ナヒヤーンが逝去した。彼の統治下で、首長国連邦の王室は、アルカイダが国全体の支配を拡大するにつれて、彼らがかつて統治していた土地から逃れることを余儀なくされた。現在、海外に亡命中である王室は、彼らがアラブ首長国連邦と呼び続けるものに最終的に戻ることを誓っている。シェイク・ザイードの息子、カリファ・ビン・ザイード・アール・ナヒヤーンが、亡命中のUAE大統領に公式に指名されたが、この称号は、君主制への忠誠を誓い続ける個人の数が比較的少ないことを考えると、ほとんど権威を伴わない。"
 uae_royal.1.a: "ナヒヤーン家にとって悲しい日だ……"
 uae_royal.2.t: "UAEのシェイク・ハリーファ、脳卒中を発症"
 uae_royal.2.d1: "アラブ首長国連邦（UAE）の大統領であり、アブダビ首長国の首長であるシェイク・ハリーファ・ビン・ザーイド・アル・ナヒヤーンが、重篤な脳卒中を発症したと報じられている。容体は安定しているものの、政務を執行することが困難な状態になっているという。そのため、異母弟であり、アブダビ皇太子のムハンマド・ビン・ザーイド・アル・ナヒヤーン（MbZ） が、事実上UAEの統治を引き継いだとされている。\n\n西側の専門家から「MbZ」の愛称で呼ばれるムハンマド皇太子は、比較的若い指導者ながらも経験豊富である。これまでにUAEの経済改革を主導し、またUAE軍の中でも名誉ある部隊である空軍およびアミリ・ガード（親衛隊）に所属し、指揮を執ってきた実績を持つ。"
 uae_royal.2.d2: "UAEの元大統領であり、アブダビ首長国の首長である シェイク・ハリーファ・ビン・ザーイド・アル・ナヒヤーンが、重篤な脳卒中を発症したと報じられている。彼の治世において、かつての絶対君主制は立憲君主制へと移行し、権力は選挙で選ばれた指導者たちに委ねられるようになった。しかし、アブダビの首長として、シェイク・ハリーファは今なお国内で象徴的な存在としての影響力を保持している。"
 uae_royal.2.d3: "UAEの元大統領であり、アブダビ首長国の首長であったシェイク・ハリーファ・ビン・ザーイド・アル・ナヒヤーンが、重篤な脳卒中を発症したと報じられている。彼の統治は、急速な政治改革によって王族の権力が一掃され、絶対君主制が終焉を迎えたことを特徴としている。現在では、かつてのUAEは[UAE.GetNameDef]と呼ばれる新たな国家へと生まれ変わっている。公式な役職には就いていないものの、シェイク・ハリーファは依然として象徴的な影響力を持ち続けている。"
 uae_royal.2.d4: "UAEの元大統領であり、アブダビ首長国の首長であった シェイク・ハリーファ・ビン・ザーイド・アル・ナヒヤーンが、重篤な脳卒中を発症したと報じられている。彼の治世下で、アル・ナヒヤーン王家は、自ら統治していた土地を追われることとなった。これは、アルカイダが国全体への支配を強めたことによるものである。現在、王族は国外に亡命しており、今もなお「アラブ首長国連邦」と呼び続ける故郷への帰還を誓っている。しかし、今回のシェイクの発症は、その悲願の実現にとってさらなる障害となるかもしれない。"
 uae_royal.2.a: "シェイクの一日も早い回復を願う……"
 kuwait_royal.1.t: "ジャーベル・アル・アフマド・アル・サバーハの薨去"
 kuwait_royal.1.d1: "クウェートは今日、病弱だったクウェート首長、シェイク・ジャーベル・アル・アフマド・アル・サバーハが逝去したため、哀悼の意を表している。シェイク・ジャーベルは2001年に脳卒中を起こして以来、健康状態が悪く、クウェートの歴史における激動の時代を統率した。彼の統治下で、クウェートは議会の解散と再建、イラク軍による侵攻と占領を経験し、その間シェイクはサダム軍に対する地下抵抗運動を指揮した。シェイク・ジャーベルの異母兄弟、サバル・アル・アフマド・アル・サバーハが、皇太子シェイク・サード・アル・サリム・アル・サバーハの健康状態不良のため、クウェート首長の地位を継承した。"
 kuwait_royal.1.d2: "クウェートは今日、病弱だったクウェート首長、シェイク・ジャーベル・アル・アフマド・アル・サバーハが逝去したため、哀悼の意を表している。シェイク・ジャーベルは2001年に脳卒中を起こして以来、健康状態が悪く、クウェートの歴史における激動の時代を統率した。彼の統治下で、クウェートは議会の解散と再建、イラク軍による侵攻と占領を経験し、その間シェイクはサダム軍に対する地下抵抗運動を指揮した。さらに、彼の統治の最後の数年間は、選挙で選ばれなかった王政から選挙で選ばれた政治家への権力の移行が見られた。"
 kuwait_royal.1.d3: "クウェートは今日、病弱だったクウェート首長、シェイク・ジャーベル・アル・アフマド・アル・サバーハが逝去したため、哀悼の意を表している。シェイク・ジャーベルは2001年に脳卒中を起こして以来、健康状態が悪く、クウェートの歴史における激動の時代を統率した。彼の統治下で、クウェートは議会の解散と再建、イラク軍による侵攻と占領を経験し、その間シェイクはサダム軍に対する地下抵抗運動を指揮した。彼の統治の後半は、王族を権力の座から一掃し、王政を現在[KUW.GetNameDef]として知られるものに置き換えるという急速な政治改革の過程を特徴としている。シェイク・ジャーベルはもはや公式の地位に就いていないが、それでも彼の死を悼む忠実な支持者の大勢の側近を維持している。"
 kuwait_royal.1.a: "クウェートにとって悲しい日だ……"
 oman_royal.1.t: "スルタン・カーブース・ビン・サイード・アール・サイードの薨去"
 oman_royal.1.d: "1970年以来オマーンの統治者であった尊敬されるスルタンが、遺憾ながら逝去した。スルタン・カーブースは、オマーンの近代化に広く貢献し、前例のない発展、生活水準の向上、奴隷制度の廃止、そして西部ドファール州の左翼反乱の終結をもたらしたと評価されている。国際的には、彼はオマーンがイラン、サウジアラビア、アメリカ、イギリス、さらにはイスラエルとさえも緊密な関係を築くことを可能にした、非常に成功した中立外交政策の設計者として記憶されている。\n\nスルタンには子供も兄弟もおらず、公に後継者を指名していなかったため、オマーン王室は彼の後継者を共同で決定しなければならない。スルタンの地位の最も人気のある3人の候補者は、カーブースの叔父、サイイド・ターリク・ビン・タイムール・アール・サイードの子供たちである。アサド・ビン・ターリクは、広く尊敬される元軍司令官であり、他の湾岸諸国の指導者と良好な関係を築いている。シハーブ・ビン・ターリクは、元海軍司令官であり、目立たない存在であるが、過去に政策の問題でスルタン・カーブースと意見を異にすることを恐れなかったと伝えられている。ハイサム・ビン・ターリクはオマーンの商人たちに好まれているが、政治経験に欠ける。"
 oman_royal.1.a: "アサドで行こう。"
 oman_royal.1.b: "シハーブで行こう。"
 oman_royal.1.c: "ハイサムで行こう。"
 saudi_royal.1.t: "ファハド国王の逝去"
 saudi_royal.1.d1: "サウジアラビアとイスラム世界の多くの国々が今日、深い喪に服している。1995年に脳卒中を発症して以来、10年間の闘病生活を続けていたファハド国王がついに崩御した。ファハド国王は、アラブ・西側諸国双方の指導者から先見の明を持つ統治者として称賛されてきた。彼の治世において、サウジアラビアはアルカイダの影響を排除するためにアメリカとの関係を強化し、同組織はサウジ王室にとって国内最大の脅威となっていった。長年、実質的な統治を担ってきた皇太子アブドゥッラーが正式に即位し、アブドゥッラー・ビン・アブドゥルアズィーズ国王となった。彼は異母兄ファハドの近代化政策を引き継ぐことを誓っている。"
 saudi_royal.1.d2: "サウジアラビアとイスラム世界の多くの国々が今日、深い喪に服している。1995年に脳卒中を発症して以来、10年間の闘病生活を続けていたファハド国王がついに崩御した。1995年以降、王室の事実上の指導者であった皇太子アブドゥッラーが、今後はサウジアラビア国王の称号を引き継ぐことになるが、その役割はほぼ儀礼的なものとなる。近年、かつての絶対君主制は立憲君主制へと移行し、権力は選挙で選ばれた指導者たちに委ねられるようになった。しかし、サウジアラビア国内で広がるファハド国王の死を悼む声は、王室が依然として重要な存在であることを示している。"
 saudi_royal.1.d3: "報道によると、サウジアラビア最後の国王であるファハド・ビン・アブドゥルアズィーズ・アール・サウードが、1995年の脳卒中以降、10年間の闘病生活の末に崩御した。彼の治世において、急速な政治改革が進められ、王族は権力の座を追われ、絶対君主制は終焉を迎えた。現在では、かつてのサウジアラビアは[SAU.GetNameDef]と呼ばれる新たな国家へと生まれ変わっている。公式な役職には就いていなかったものの、ファハドには依然として多くの忠実な支持者がおり、その死を深く悼んでいる。一方、[SAU.GetNameDef]の大半の国民は特に関心を示さず、一部の人々は王制の正式な終焉を祝い、共和国の確立に向けた重要な一歩として歓迎している。"
 saudi_royal.1.d4: "報道によると、サウジアラビアのファハド国王が、1995年の脳卒中以降、10年間の闘病生活の末に崩御した。彼の治世下で、サウジ王室は、自ら統治していた土地を追われることとなった。これは、アルカイダが国全体への支配を強めたことによるものである。現在、王族は国外に亡命しており、今もなお「サウジアラビア」と呼び続ける故郷への帰還を誓っている。一方で、皇太子アブドゥッラーが正式にサウジアラビア国王として即位した。しかし、その称号にはほとんど権威がなく、今なお王政への忠誠を誓う者はごくわずかである。"
 saudi_royal.1.a: "サウード家にとって悲しい日だ……"
 saudi_royal.2.t: "アブドゥッラー国王の逝去"
 saudi_royal.2.d1: "サウジアラビアとイスラム世界の多くの国々が今日、深い喪に服している。長年の健康問題に苦しんでいたアブドゥッラー国王がついに崩御した。アブドゥッラー国王の治世はサウジアラビア史において波乱の時代であった。王国は中東全域で巻き起こった反政府運動への対応に苦慮し、多くの改革を約束したものの、実権は依然として王族の手中にあり、近い将来これが変わる兆しは見えない。皇太子サルマンがサルマン・ビン・アブドゥルアズィーズ国王として即位したが、彼が直面するのは、政治的イスラム運動やジハード主義の台頭による不安定な情勢である。"
 saudi_royal.2.d2: "サウジアラビアとイスラム世界の多くの国々が今日、深い喪に服している。長年の健康問題に苦しんでいたアブドゥッラー国王がついに崩御した。皇太子サルマンは、サウジアラビア国王として即位することとなるが、その役職はもはや儀礼的なものに過ぎない。ここ数年の間に、かつての絶対君主制は立憲君主制へと移行し、権力は選挙で選ばれた指導者たちに委ねられるようになった。それでもなお、アブドゥッラー国王の死を惜しむ声は国内に広がっており、王族が今もサウジアラビアにおいて象徴的な存在であることを示している。"
 saudi_royal.2.d3: "サウジアラビア最後の国王、アブドゥッラー・ビン・アブドゥルアズィーズ・アール・サウードが長年の健康問題により崩御したと報じられている。彼の治世は、急速な政治改革によって王族の権力が一掃され、絶対君主制が終焉を迎えたことを特徴としている。現在では、かつてのサウジアラビアは[SAU.GetNameDef]と呼ばれる新たな国家へと生まれ変わっている。公式な役職には就いていなかったものの、アブドゥッラーには依然として多くの忠実な支持者がおり、彼の死を深く悼んでいる。しかし、[SAU.GetNameDef]の大半の国民は特に関心を示さず、一部の人々は王制の正式な終焉を祝い、共和国の確立に向けた重要な一歩として歓迎している。"
 saudi_royal.2.d4: "サウジアラビアのアブドゥッラー国王が長年の健康問題により崩御したと報じられている。彼の治世下で、サウジ王室は、自ら統治していた土地を追われることとなった。これは、アルカイダが国全体への支配を強めたことによるものである。現在、王族は国外に亡命しており、今もなお「サウジアラビア」と呼び続ける故郷への帰還を誓っている。一方で、皇太子サルマンが正式にサウジアラビア国王として即位したが、その称号にはほとんど権威がなく、今なお王政への忠誠を誓う者はごくわずかである。"
 saudi_royal.3.t: "ムハンマド・ビン・サルマンの権力への渇望"
 saudi_royal.3.d: "サルマン国王の息子ムハンマドは、父が権力の座に就いて以来、サウジ政治界で新星として台頭してきた。その間、彼は社会経済改革を追求し、政敵を脇に追いやることで自身の権力を固めようとしてきた。今、西側の分析家からMbSとして知られる若き王子は、皇太子の地位を通じて王位に照準を合わせている。二聖モスクの守護者であるサルマン国王は、息子の野望を満たして彼を皇太子に任命するか、それともサウジのジハード主義者から恐れられ憎まれている経験豊富な元内務大臣ムハンマド・ビン・ナーイフを留任させるか、決断しなければならない。"
 saudi_royal.3.a: "我々にはムハンマド・ビン・ナーイフの経験が必要だ。"
 saudi_royal.3.b: "ムハンマド・ビン・サルマンの若さは資産になりうる。"
 saudi_royal.4.t: "サルマン国王、息子をサウジ皇太子に任命"
 saudi_royal.4.d: "前例のない動きとして、サルマン国王は野心的な息子ムハンマド・ビン・サルマンを優遇するために継承順位を変更した。若き王子は、以前その地位にあった57歳のムハンマド・ビン・ナーイフに取って代わった。彼はジハード主義テロとの戦いにおける努力で国内外から尊敬を集めていた人物である。ムハンマド・ビン・サルマンは、一連の社会経済改革を開始し、政治権力を固めることで王国に波紋を広げ、その過程で現状維持を支持する多くの人物を敵に回した。王子はまた、サウジアラビアのイエメン戦争を開始する上で重要な役割を果たした。"
 saudi_royal.4.a: "若き王子が王位に近づく……"
 saudi_royal.5.t: "カショギ事件"
 saudi_royal.5.d: "サウジアラビアは、イスタンブールでサウジ工作員によって反体制派でジャーナリストのジャマル・カショギが殺害されたことを受け、国際社会から非難を浴びている。多くの人々が、殺害を実行した工作員と密接な関係にあるムハンマド・ビン・サルマン皇太子の調査を求めている。我々はこの圧力を軽減し、王国の国際的評判を救うために行動を起こすことが賢明だろう。"
 saudi_royal.5.a: "皇太子を罰する。"
 saudi_royal.5.b: "「ならず者工作員」を罰する。"
 saudi_royal.5.c: "何もしない。"
 saudi_royal.6.d1: "世界は、イスタンブールでサウジ工作員によってサウジの反体制派でジャーナリストのジャマル・カショギが残忍に殺害されたことに、衝撃と恐怖で反応した。事件後の数日間で、カショギを殺害した工作員がサウジ国王の息子であるムハンマド・ビン・サルマン皇太子と密接な関係にあることがすぐに明らかになった。\n\n責任者を裁判にかけるようサウジアラビアに高まる圧力に応え、サルマン国王はムハンマド王子を声高に非難し、皇太子および次期王位継承者としての地位を剥奪した。サウジ国王は国際社会に対し、かつての新星の政治的キャリアは終わりを告げ、彼はまもなく一般市民としてサウジの法廷に立つことになると保証した。世界の指導者や人権団体はこの発表を歓迎したが、多くは正義が真に果たされることを確認するために注意深く見守るとも誓った。"
 saudi_royal.6.d2: "世界は、イスタンブールでサウジ工作員によってサウジの反体制派でジャーナリストのジャマル・カショギが残忍に殺害されたことに、衝撃と恐怖で反応した。事件後の数日間で、カショギを殺害した工作員がサウジ国王の息子であるムハンマド・ビン・サルマン皇太子と密接な関係にあることがすぐに明らかになった。\n\n責任者を裁判にかけるようサウジアラビアに高まる圧力に応え、サルマン国王はいわゆる「ならず者工作員」数名の逮捕を命じた。サウジ政府は、彼らが皇太子からカショギ暗殺を命じられたわけではないと主張している。いくつかの世界の指導者や人権団体はこの動きを批判し、ムハンマド王子とサウジ政府の責任を免れさせようとする試みだと評した。サウジの透明性の欠如に対し、ドイツや他のいくつかのヨーロッパ諸国は、王国へのすべての武器売却を停止した。"
 saudi_royal.6.d3: "世界は、イスタンブールでサウジ工作員によってサウジの反体制派でジャーナリストのジャマル・カショギが残忍に殺害されたことに、衝撃と恐怖で反応した。事件後の数日間で、カショギを殺害した工作員がサウジ国王の息子であるムハンマド・ビン・サルマン皇太子と密接な関係にあることがすぐに明らかになった。\n\nサルマン国王と彼の息子は、責任者を追及する国際的な圧力に屈することを拒否し、代わりにジャマル・カショギを「死に値する裏切り者」と非難した。サウジ政府の恥知らずな対応は広範な非難を招き、多くの国が抗議のために大使を撤退させた。ヨーロッパでの大規模な公衆の圧力は、ほとんどのヨーロッパ諸国にサウジアラビアへの武器売却を停止させた。"
 saudi_royal.6.a: "実に悲劇的な事態だ……"
 saudi_royal.7.t: "皇太子への不満が高まる"
 saudi_royal.7.d: "ムハンマド・ビン・サルマンがムハンマド・ビン・ナーイフに代わって皇太子になって以来、王室内での彼の不人気は容赦なく増大している。彼の前例のない権力集中、ライバルの排除、攻撃的な外交政策は、一部の著名な王子たちに、ムハンマド・ビン・ナーイフを元の地位に戻す可能性をそれとなく議論させている。皇太子はこれらの反体制派を逮捕し、君主制に対するクーデターを企てたとして告発し、それによって自身の地位をさらに固めたいと望んでいる。しかし、もしかしたら若き王子の翼を折る時が来たのかもしれない。"
 saudi_royal.7.d1: "ムハンマド・ビン・サルマンがムハンマド・ビン・ナーイフに代わって皇太子になって以来、王室内での彼の不人気は容赦なく増大している。彼の前例のない権力集中、ライバルの排除、攻撃的な外交政策は、一部の著名な王子たちに、ムハンマド・ビン・ナーイフを元の地位に戻す可能性をそれとなく議論させている。皇太子はこれらの反体制派を逮捕し、君主制に対するクーデターを企てたとして告発し、それによって自身の地位をさらに固めたいと望んでいる。若き王子の力を考えると、我々に他に選択肢はあるだろうか？"
 saudi_royal.7.a: "反体制派をなだめる。"
 saudi_royal.7.b: "反体制派を粛清する。"
 saudi_royal.8.t: "サウジ国王、驚きの動きで息子を解任"
 saudi_royal.8.d: "多くの人々が、皇太子として国内および国際政治の両方で攻撃的なアプローチを追求してきたムハンマド・ビン・サルマン王子の物議を醸す台頭に注目してきた。ジャーナリストのジャマル・カショギ殺害における彼の役割は、市民社会や一部の政府から広範な非難を浴び、サウジアラビアのイエメン戦争の成功の欠如によって彼の評判は侵食された。今、彼の物議を醸す行動は彼の失脚につながった。サルマン国王は、ムハンマド・ビン・サルマンの前任者でありライバルであるムハンマド・ビン・ナーイフを皇太子に復帰させ、自身の息子を政治的な忘却の彼方に追いやった。この動きは、サルマン国王の弟であり、国王自身を除けば強力ないわゆるスデイリ・セブンの唯一の生存メンバーであるアフマド・ビン・アブドゥルアズィーズ王子などの王室内からの圧力によるものとされている。若き王子は、アフマド王子、ムハンマド・ビン・ナーイフ、そして彼らの同盟者たちが彼の最終的な運命を決定するのを待つ間、自宅軟禁されていると噂されている。"
 saudi_royal.8.a: "新星、恩寵から堕つ……"
 saudi_royal.9.t: "注目を集めるサウジの取り締まりで王子たちが逮捕"
 saudi_royal.9.d: "いくつかの政府高官と王室の上級メンバーが、国に対する支配を固めるためのムハンマド・ビン・サルマン皇太子の最新の試みと見なされている、広範な取り締まりで拘束された。逮捕された著名な人物には、広く尊敬される元内務大臣であり、ムハンマド・ビン・サルマンの前任者として皇太子であったムハンマド・ビン・ナーイフや、国王の弟であるアフマド・ビン・アブドゥルアズィーズ王子が含まれている。\n\n逮捕された王子たちは、攻撃的な外交政策とライバル王族の排除を通じて王室内の多くを疎外してきたムハンマド・ビン・サルマンを打倒することを企てたと非難されている。一部の人々は、この動きが皇太子が王位に就くための道を開くと見ている。なぜなら、この取り締まりは、病弱なサルマン国王が健康を害した場合に強力な主張を持つであろう二人の重要なライバルを排除するのに役立ったからだ。"
 saudi_royal.9.a: "権力闘争は続く……"
 saudi_royal.10.t: "サウジアラビアのサルマン国王が退位"
 saudi_royal.10.d: "「平和的なクーデター」と評される中で、サルマン国王は自身の退位と、息子であるムハンマド・ビン・サルマン皇太子への権力移譲を発表し、観察者たちを驚かせた。若き王子は長年、王室内で権力を固め、最近ではクーデター計画者とされる者たちに対する取り締まりで、最も強力なライバルの二人を排除することに成功した。今、サルマン国王の健康状態の悪さを口実に、彼は王位を確保し、まもなく二聖モスクの守護者、サウジアラビア国王ムハンマド・ビン・サルマンとして戴冠するだろう。"
 saudi_royal.10.a: "王は去った、王よ永遠なれ……"
 SAU.1.t: "[LEB.GetLeader]、辞任しヒズボラを非難—世界が驚愕"
 SAU.1.d: "レバノンの首相である[LEB.GetLeader]が[SAU.GetNameDef]を訪問中、イランとヒズボラがレバノン政治に与える影響の増大を理由に辞任するという奇妙な声明を発表し、その訪問は中断された。レバノン大統領を含む国内の政治指導者たちは、[SAU.GetNameDef]が首相を拉致し、声明を出し辞任するよう強要したと非難している。その後、[LEB.GetLeader]の辞任は彼自身の政府によって認められていない。\n\nこの一連の出来事は、[SAU.GetNameDef]によるヒズボラに対する攻撃的な発言と同時に発生しており、[SAU.GetAdjective]外相がヒズボラをに対する敵対的な活動を行っていると非難している。また、[SAU.GetNameDef]と[PER.GetNameDef]の間で数カ月間高まっていた緊張に続くものであり、中東における[PER.GetNameDef]の影響力拡大に対する[SAU.GetAdjective]側の反応として広く見られている。"
 SAU.1.a: "劇的な展開だ"
 SAU_2017_Riyadh_Summit.0.t: "2017 リヤドサミット"
 SAU_Riyadh_Summit_tt: "§G全てのイスラム諸国間の評価が向上§!"
 SAU_2017_Riyadh_Summit.0.d: "2017年リヤド・サミットは、2017年5月20日から21日にかけて、ドナルド・トランプ大統領の初の海外訪問であるサウジアラビア訪問に合わせて開催された3つのサミットからなる一連の会議である。"
 SAU_2017_Riyadh_Summit.0.a: "開催する。"
 SAU_2017_Riyadh_Summit.0.b: "必要ない。"
 Riyadh_Summit: "リヤドサミット"
 SAU_2017_Riyadh_Summit.1.t: "2017年リヤド・サミット開催発表！"
 SAU_2017_Riyadh_Summit.1.d: "本サミットでは、アメリカとサウジアラビアによる二国間会談に加え、二つの多国間会議が行われる。一つは湾岸協力会議（GCC）加盟国による会合、もう一つはアラブ・イスラム諸国との会合である。合計55のアラブ・イスラム諸国の首脳や代表者が出席する予定だ。"
 SAU_2017_Riyadh_Summit.1.a: "興味深い"
 SAU_GCC_CRISIS.0.t: "カタール封鎖"
 SAU_GCC_CRISIS.0.d: "1995年に権力を握って以来、ハマド・ビン・ハリーファ・アール＝サーニーは、カタールがサウジアラビアの付属物から地域の勢力を巡るサウジアラビアのライバルへと変貌することでのみ安全を確保できると信じていた。その結果、カタールは異例なほど積極的な外交政策を追求し、しばしば我々の外交政策目標と矛盾してきた。カタールの悪行に終止符を打つ時が来た。"
 SAU_GCC_CRISIS.0.a: "服従するか、苦しむか、だ。"
 SAU_GCC_CRISIS.0.b: "考え直そう、リスクを冒すべきではない。"
 Blockade: "GCC封鎖"
 Blockade_Trade: "GCC封鎖"
 Decline_Blockade: "封鎖への参加を拒否"
 Trump_Support_Blockade_QAT: "カタール封鎖を支持"
 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective]からのカタール封鎖参加への圧力"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef]は、カタール封鎖に参加するよう我々に圧力をかけている。カタールとの経済関係を維持することが、[FROM.GetNameDef]の怒りを買う価値があるかどうか検討すべきである。"
 SAU_GCC_CRISIS.1.a: "加わろう。"
 SAU_GCC_CRISIS.1.b: "これは我々の戦いではない。"
 SAU_GCC_CRISIS.2.t: "封鎖を支持"
 SAU_GCC_CRISIS.2.d: "[FROM.GetAdjective]主導の封鎖を支持することは、我々の湾岸の同盟国とのパートナーシップを改善する上で大いに役立つだろう。さらに、[FROM.GetNameDef]がカタールの外交政策の変更をもたらすことは、我々の利益になるかもしれない。"
 SAU_GCC_CRISIS.2.a: "アメリカ合衆国は封鎖を支持する！"
 SAU_GCC_CRISIS.2.b: "我々はこの企てを支持できない。"
 SAU_GCC_CRISIS.3.t: "カタール外交危機"
 SAU_GCC_CRISIS.3.d.1: "いくつかのアラブ諸国がカタールとの断交および禁輸を決定し、カタール-[FROM.GetNameDef]間の長期に渡る紛争をさらにエスカレートさせている。[FROM.GetAdjective]が主導するこれらの諸国の要求は、アルジャジーラの閉鎖、イランとの外交関係の縮小、カタール領内のトルコ軍基地の閉鎖などが含まれている。"
 SAU_GCC_CRISIS.3.d.2: "複数のアラブ諸国がカタールとの外交関係を断絶し、貿易禁止措置を実施したことで、カタールと[FROM.GetNameDef]との間で長年くすぶっていた対立が激化している。[FROM.GetAdjective]主導の連合は、アルジャジーラの閉鎖やイランとの関係断絶などが含まれている。"
 SAU_GCC_CRISIS.3.a: "馬鹿げた要求だ！"
 SAU_GCC_CRISIS.3.b: "要求を受け入れるべきだ。"
 SAU_GCC_CRISIS.3.c: "興味深い"
 SAU_GCC_CRISIS.4.t: "アメリカへの圧力"
 SAU_GCC_CRISIS.4.d: "カタールには中東で最大のアメリカ軍基地であるアル・ウデイド空軍基地がある。これにより我々はアメリカに多大な圧力をかける能力を有する一方、同時にアメリカからの事実上の安全保障も得ている。アメリカの存在を失うと災害を招くかもしれない。"
 SAU_GCC_CRISIS.4.a: "リスクを冒す。"
 SAU_GCC_CRISIS.4.b: "それだけの価値はない。"
 SAU_GCC_CRISIS.5.t: "カタールの圧力に対する米国の反応"
 SAU_GCC_CRISIS.5.d: "カタールには中東で最大のアメリカ軍基地であるアル・ウデイド空軍基地がある。この基地は対テロ戦争だけでなく、地域全体への勢力投射にも不可欠である。我々は立場を堅持し封鎖を支持するか、立場を転換しカタールとの関係を優先するかを決定しなければならない。"
 SAU_GCC_CRISIS.5.a: "基地はあまりにも重要だ。"
 SAU_GCC_CRISIS.5.b: "必要ない。"
 SAU_GCC_CRISIS.6.t: "アメリカ国務省発表"
 SAU_GCC_CRISIS.6.d: "国務省は、同じく米国の同盟国であるカタールとの外交的亀裂について、湾岸諸国に対して予期せぬ公的な警告を発し、サウジアラビアが危機を引き起こし、偽りの口実の下で米国を引き込んだ可能性があることを示唆した。この声高な非難はカタールを封鎖している国々を著しく弱体化させ、[QAT.GetLeader]に大いに必要とされていた正当性の後押しを与えた。"
 SAU_GCC_CRISIS.6.a: "アメリカ人は最大の軍事基地がどこにあるか思い出したようだ……"
 SAU_GCC_CRISIS.7.t: "カタールの要求に対する対応"
 SAU_GCC_CRISIS.7.d: "カタールは、封鎖を主導する連合の要求を拒否した。カタールの外相は、「この要求はカタールの主権を侵害するものであり、関係正常化の条件は「非現実的」かつ「実行不可能」だ」と批判した。さらに、共同記者会見において「これはテロ対策ではなく、言論の自由を封じ込めるためのものだ」と指摘した。今後、封鎖側の連合がこの拒否にどのように対応するのかは不透明なままだ。"
 SAU_GCC_CRISIS.7.a: "危機は続く……"
 SAU_GCC_CRISIS.8.t: "カタール、要求に応じる"
 SAU_GCC_CRISIS.8.d: "長い議論の末、カタール政府と封鎖を行った諸国の代表者たちは合意に達した。その結果、カタールはアルジャジーラ放送ネットワークを閉鎖し、外交政策を湾岸協力会議（GCC）の他の加盟国と一致させることにした。これにより、カタールが独自の外交政策を追求する姿勢は終わりを迎えることとなった。"
 SAU_GCC_CRISIS.8.a: "再び一つに？"
 SAU_GCC_CRISIS.9.t: "バーレーン封鎖"
 SAU_GCC_CRISIS.9.d: "[BHR.GetLeader]が権力を握って以来、バーレーンを我々の外交政策に公然と矛盾し、露骨にイランとの緊密な関係を追求する道へと導いた。バーレーンの不品行に終止符を打つ時が来た。"
 SAU_GCC_CRISIS.9.a: "服従するか、苦しむか、だ。"
 SAU_GCC_CRISIS.9.b: "考え直そう、リスクを冒すべきではない。"
