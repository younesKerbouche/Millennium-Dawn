 arab_spring_category_desc: "§Yアラブの春§!とは、2010年代初頭に中東・北アフリカ地域を席巻した一連の大規模な抗議運動を指す。新たな千年紀に突入する中、この運動はインターネットの普及と情報の急速な伝播によって、あらゆるアラブ諸国に暗い影を落としている。我々は、この問題の根本原因に真摯に向き合い、真に民意を反映した新たなアラブ世界を築くべきだ……あるいは、権力への支配をさらに強める道を選ぶこともできる。\n\n§Yアラブの春§!は、最も早くて§Y2010年§!に発生する可能性があり、遅くとも§Y2013年§!には必ず発生する。毎月、§Yアラブの春§!の強さ（抗議強度）は、国家の現状によって増減する。アラブ世界のいずれかの国家が抗議強度§Y200§!に達し、かつ年が§Y2010年以降§!である場合、アラブの春が始まる。その瞬間、ドミノは倒れ、他のすべてのアラブ国家でも抗議運動が発生する。\n\n現在の抗議強度:[arab_protest_strength]（値:[?arab_spring|0Y]）\n現在の§Y抗議強度§!の月次変化:[?arab_spring_change|0Y].[AS_display_the_current_arab_spring_change]"
