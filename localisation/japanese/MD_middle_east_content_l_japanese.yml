 large_refugee_population: "巨大難民人口"
 large_refugee_population_desc: "1948年のアラブ・イスラエル戦争は、パレスチナ人が「アル・ナクバ（大災厄）」と呼ぶ事態をもたらした。この事件により、パレスチナ人住民がイスラエル支配地域から大規模に避難し、近隣のアラブ諸国に大規模な難民キャンプが設立されることとなった。これらの難民は不安定な生活を強いられている。多くの政府がパレスチナ難民に市民権を付与せず、その結果、就労権や公共サービスへのアクセス権をしばしば否定されているためだ。難民たちは1948年以前に家族が所有していた家への帰還を切望しているが、かつて難民が所有していた土地の多くが現在イスラエル人によって居住されているという事実を考慮すると、この問題は解決が困難な課題となっている。"
 favorable_boundaries: "好ましい国境"
 favorable_boundaries_desc: "イスラエルとパレスチナの和平協定の結果、この特定の領土の境界は容易に守られるようになった。"
 unfavorable_boundaries: "好ましくない国境"
 unfavorable_boundaries_desc: "イスラエル・パレスチナ和平合意の結果、この特定の領域の境界線は容易に防御可能ではない。"
 russian_military_advisors: "ロシア軍事顧問団"
 foreign_procurement: "外国からの調達"
 foreign_procurement_desc: "海外パートナーから軍事装備を調達することで、経済能力を他の場所に振り向けることができる。"
 local_arms_industry: "地元軍需産業"
 local_arms_industry_desc: "急成長中の兵器産業は絶え間ない注意を必要とし、結果として経済の他の側面から注意をそらす。しかし、これは外国の兵器への依存を減らすことによって長期的には報われるだろう。"
