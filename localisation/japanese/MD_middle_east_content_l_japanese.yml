 arab_spring_encourage_supporters_desc: "野党の集会が、我が政府が[ROOT.GetAdjective]国民からの支持を欠いているという誤った印象を生み出している。これほど事実からかけ離れたことはない。我々は政治的意志を結集し、忠実な[ROOT.GetAdjective]国民が政府支持のために街頭へ繰り出すよう促さねばならない。"
 arab_spring_request_crackdown: "半島の盾による鎮圧要請"
 arab_spring_request_crackdown_desc: "湾岸協力会議加盟国として、我々はGCC加盟6カ国全てから構成される合同軍事部隊「半島シールド部隊」を活用できる。この部隊の派遣は、逼迫する治安機関への負担を軽減する一方で、国内秩序の維持のために外国の軍事介入への依存度を高めることにもなる。"
 arab_spring_deploy_the_military: "軍隊の展開"
 arab_spring_deploy_the_military_desc: "国内治安部隊は混乱の規模に圧倒されている。軍隊の投入は秩序回復に寄与するだろうが、この強硬な手法は緊張をさらに煽り、軍の離反リスクを招く恐れがある。"
 arab_spring_return_to_barracks: "部隊の兵舎への帰還"
 arab_spring_return_to_barracks_desc: "我々の軍隊の展開は、解決した以上の問題を引き起こした。部隊が撤退する時が来た。"
 arab_spring_return_to_barracks_tt: "§G反乱や致命的な衝突はもはや発生しない。§!"
 arab_spring_reshuffle_government: "政府改造"
 arab_spring_reshuffle_government_desc: "我々の政府の一部の閣僚は、他の閣僚よりも過去の失敗と関連付けられている。これらの特に不人気な人物を取り除くことは、残る人々の地位を確保するのに役立つかもしれない。"
 arab_spring_amend_the_constitution: "憲法改正"
 arab_spring_amend_the_constitution_desc: "反対派は、現在の[ROOT.GetAdjective]憲法が政府にあまりにも多くの権力を与えていると批判している。我々の権限に対する憲法上の制限を増やすことは、説明責任のある統治へのコミットメントを示すのに役立つだろう。"
 constitutional_reform: "憲法改革"
 arab_spring_protests_1: "抗議の停止"
 arab_spring_protests_1_desc: "飴と鞭の組み合わせによってのみ、我々は現在の苦境から逃れることができる。もし我々が状況を抑えることに失敗すれば、権力を放棄するか、それを維持するために極端な措置を使用することを余儀なくされるだろう。"
 arab_spring_protests_2: "抗議の停止"
 arab_spring_protests_2_desc: "飴と鞭の組み合わせによってのみ、我々は現在の苦境から逃れることができる。もし我々が状況を抑えることに失敗すれば、権力を放棄するか、それを維持するために極端な措置を使用することを余儀なくされるだろう。"
 arab_spring_ended_tt: "抗議強度を200まで下げることで、抗議運動は十分に弱体化された（現在の抗議強度: [?arab_spring|0Y]）\n"
 mutiny_possibility_tt: "§R軍隊の一部が反乱を起こす可能性がある。§!\n"
 clashes_fatalities_tt: "§R衝突が死者につながる可能性がある。§!\n"
 arab_spring.1.t: "[FROM.GetNameDef]で変化を求める抗議勃発"
 arab_spring.1.d: "[FROM.GetNameDef]における汚職と人権侵害に対する長年の不満が、ついに国中で大規模な抗議という形で噴出した。一部の抗議者は単に実質的な制度改革を望んでいるように見えるが、主要な都市中心部の群衆は伝えられるところによると「国民は体制の崩壊を望む」というスローガンを掲げており、一部が政治体制の完全な拒絶を支持していることを示している。\n\n警察は催涙ガスとゴム弾で抗議に対応したが、[FROM.GetLeader]が抗議者の要求に対処しようとするか、彼の権威に対するこの挑戦を粉砕しようとするかについては、依然としてほとんど兆候がない。"
 arab_spring.1.d_western: "[FROM.GetNameDef]における汚職と人権侵害に対する長年の不満が、ついに国中で大規模な抗議という形で噴出した。一部の抗議者は単に実質的な制度改革を望んでいるように見えるが、[FROM.Capital.GetName]の群衆は伝えられるところによると「国民は体制の崩壊を望む」というスローガンを掲げており、一部が政治体制の完全な拒絶を支持していることを示している。\n\n警察は催涙ガスとゴム弾で抗議に対応したが、[FROM.GetLeader]が抗議者の要求に対処しようとするか、彼の権威に対するこの挑戦を粉砕しようとするかについては、依然としてほとんど兆候がない。また、[FROM.GetLeader]の西側支持者がこれらの前例のない展開にどのように対応するかもまだ分からない。"
 arab_spring.1.a: "この危機を緩和しなければならない！"
 arab_spring.1.b: "変革の風が中東に吹いている……"
 arab_spring.3.t: "脅威にさらされる同盟国"
 arab_spring.3.d: "長年、[FROM.GetNameDef]の[FROM.GetLeader]政権は、戦略的に重要な地域における信頼できる[ROOT.GetAdjective]パートナーであった。我々の古き同盟国は今、外部勢力からではなく、彼自身の国民から脅威にさらされている。我々は[FROM.GetAdjective]政府への支持を表明するか、[FROM.GetNameDef]における親民主的な勢力を非難することを拒否するかを決定しなければならない。"
 arab_spring.3.a: "我々は同盟国を支持する！"
 arab_spring.3.b: "我々は民主的改革の邪魔をすることを拒否する！"
 arab_spring.4.t: "同盟国が我々を支持！"
 arab_spring.4.d: "[ROOT.GetNameDef]の長年の友人である[FROM.GetAdjective]政府は、この不確実な時期に正当な[ROOT.GetAdjective]政府への支持を表明した。"
 arab_spring.4.a: "彼らの支援は歓迎する！"
 arab_spring.5.t: "同盟国が我々を見捨てた……"
 arab_spring.5.d: "[ROOT.GetNameDef]の長年の友人である[FROM.GetAdjective]政府は、この不確実な時期に正当な[ROOT.GetAdjective]政府への支持表明を拒否し、代わりに我々に国民のいわゆる民主的願望を尊重するよう促した。我々政府のこの見捨ては、我々の権威を弱体化させようとする暴徒を大胆にした。"
 arab_spring.5.a: "必要な時に裏切られた……"
 arab_spring.6.t: "政権支持者が集会を実施"
 arab_spring.6.d1: "正当な[ROOT.GetAdjective]政府の忠実な支持者たちが、裏切り者の反対派に公然と反抗して街頭を埋め尽くしている。我が政府へのこの支持表明は、決して金銭的インセンティブによって促進されたものではなく、我々の継続的な統治に対する民衆の支持を高めるだろう。親政府デモ参加者と反政府デモ参加者の間の緊張は存在するが、広範な暴力はまだ発生していない。"
 arab_spring.6.d2: "正当な[ROOT.GetAdjective]政府の忠実な支持者たちが、裏切り者の反対派に公然と反抗して街頭を埋め尽くしている。我が政府へのこの支持表明は、決して金銭的インセンティブによって促進されたものではなく、我々の継続的な統治に対する民衆の支持を高めるだろう。我が政府の支持者と反対者の間の衝突は暴力につながり、多くの負傷者や死者さえもたらした。"
 arab_spring.6.a: "国民は[ROOT.GetLeader]を愛している！"
 arab_spring.6.b: "緊張が高まる……"
 arab_spring.7.t: "軍隊の一部が反乱、反対派に加担"
 arab_spring.7.d: "我が政府に対する軍内部の不満が、反対派への離反につながった。これらの離反は、我々の支配に抗議する人々を大胆にし、我々自身の支持者を意気消沈させた。我々の顧問は、内戦が発生した場合、これらの離反者がかつての戦友に銃を向けることを恐れている。"
 arab_spring.7.a: "我々の権威は弱まる……"
 arab_spring.8.t: "部隊と抗議者の衝突による死者"
 arab_spring.8.d: "抗議者と兵士の間で暴力が発生し、複数の死傷者が出た。石を投げる抗議者は、我が軍の部隊によって実弾で応じられ、我が政府に対する民衆の憤りを悪化させた。"
 arab_spring.8.a: "これは我々にとって良い印象を与えない……"
 arab_spring.9.t: "譲歩が大衆をなだめる"
 arab_spring.9.d: "我々の最近の改革は、反政府デモ参加者によって好意的に受け入れられた。一部の抗議者は依然として我々政府への不信を表明し続けているが、運動は大部分が我々の措置を正しい方向への一歩として称賛した。"
 arab_spring.9.a: "それで十分だろうか？"
 arab_spring.10.t: "譲歩がさらなる改革要求につながる"
 arab_spring.10.d: "我々の最近の改革は不満の炎を煽っただけだった。反対派指導者たちは、我々があまりにも遅く、あまりにも少ないことをしたと批判し続け、「真の」改革提案を制定するよう我々に呼びかけた。"
 arab_spring.10.a: "暴徒は決して満足しないだろう……"
 arab_spring.11.t: "抗議が沸点に達する"
 arab_spring.11.d: "我々の最善の努力にもかかわらず、我が政府はもはや従来の手段で権力を維持することができない。歴史的な選択が我々の前にある。敗北を認め、反対派に国の支配権を委ねるか、それとも支配権を維持するための最後の試みとして、軍隊を使ってあらゆる反対派を粉砕するか。"
 arab_spring.11.a: "我々は敗北を認めなければならない……"
 arab_spring.11.b: "我々は決して権力を放棄しない！"
 arab_spring.12.t: "[FROM.GetNameDef]で革命が政権を打倒"
 arab_spring.12.d1: "退陣する独裁政権の崩壊を受け、[FROM.GetNameDef]全土で祝賀ムードが広がっている。[FROM.GetAdjective]治安当局の要人が野党側についたことを受け、元独裁者は逮捕された。\n\n暫定政権は選挙が行われるまで権力を握っているが、その統治は暫定的なものであることを強調している。しかしながら、抗議活動は依然として続いており、多くの人々が与党の完全な解体と全党員の辞任を求めている。与党は依然として退陣する政権と密接な関係にあるからだ。"
 arab_spring.12.d2: "退陣する支配者による政権崩壊を受け、[FROM.GetNameDef]全土で祝賀ムードが広がっている。前大統領は国外逃亡を余儀なくされ、[SAU.GetNameDef]に避難している。\n\n暫定政権は選挙実施まで権力を握っているが、その統治は暫定的なものであることを強調している。しかしながら、抗議活動は依然として続いており、多くの人々が与党の完全な解体と全党員の辞任を求めている。なぜなら、与党は退陣するザイン・エル＝アビディーン・ベン・アリ政権と依然として密接な関係にあるからだ。"
 arab_spring.12.a: "国民は勝利した！"
 arab_spring.12.b: "厄介な成り行きだ"
 arab_spring.12.c: "民主主義が進歩する……"
 arab_spring.13.t: "アラブ諸国で広がる抗議運動"
 arab_spring.13.d: "[FROM.GetAdjective]政権の崩壊は、アラブ世界全体の運動を刺激した。多くの人々が[FROM.GetAdjective]革命のスローガンを掲げ、指導者たちに意味のある改革を制定するか、場合によっては一斉に辞任するよう呼びかけている。アラブ指導者たちは、[FROM.GetAdjective]独裁者の運命を避けることを期待して、抗議を収容するか抑制するために奔走し始めている。\n\n一部の人々が「アラブの春」と呼び始めた地域全体の親民主化運動の急速な広がりは、世界を驚かせた。しかし、過去数年間の多くの専門家は、支配を維持するために強制と監視に依存してきたアラブ政権の脆弱性を強調してきた。地域全体で、遠い支配エリートからの疎外感、蔓延する汚職、そして経済的苦境が、何らかの形での変化への広範な願望をゆっくりと育ててきた。今や地域全体の人気運動へと爆発し、変化を求めているのはこれらの感情である。"
 arab_spring.14.t: "[FROM.GetNameDef]で政権が抗議を鎮圧し内戦勃発"
 arab_spring.14.d: "[FROM.GetNameDef]での抗議の著しいエスカレーションに続き、[FROM.GetLeader]は、彼が「無法な暴徒」および匿名の外国勢力によって支援されている「テロリスト」と述べたものを取り締まるために、国中で軍事作戦を命じた。掃討作戦では、警察の武器庫や軍の離反者から銃器を入手した武装抗議者と、忠誠派の部隊との間で暴力の発生が見られた。\n\nかつて非暴力的な抗議運動であったものが、急速にまず反乱へ、そして次に内戦へと下降していることが急速に明らかになっている。国の一部では、反対派戦闘員が都市全体を支配下に置いたように見えるが、[FROM.GetNameDef]から出てくる情報の多くは混乱し、入り組んでいる。世界の指導者たちは自制を求めており、人権団体は[FROM.GetLeader]による抗議の抑圧の残虐性を批判している。"
 arab_spring.14.a: "[FROM.GetNameDef]の未来は天秤にかかっている……"
 arab_spring.15.t: "ISILが台頭"
 arab_spring.15.d: "[ISI.GetLeader]は今日、彼がイラクとレバントのイスラム国と述べたものの形成を宣言した。彼は、シリアで政権と戦っているアル＝ヌスラグループがイラクのイスラム国のメンバーによって形成され、二つの組織が今や合併していることを明らかにした。アル＝ヌスラとそのアルカイダ支持者はしかし、ISILを否認し、廃止を求めている。\n\nアナリストは、アルカイダとそのシリア支部であるアル＝ヌスラは、共通のイデオロギーとシリア政府への反対を共有しながらも、ISILとは非常に異なる目標と方法を持っているという意見である。[ISI.GetLeader]の組織は常にアルカイダから独立して行動しようとし、アルカイダが同じ程度には行っていない方法でイスラム教徒少数派グループを標的とする独自の宗派的アジェンダを追求してきた。その願望は国境を越えているが、アル＝ヌスラのようなアルカイダ支部は通常、個々の政府を標的とする活動に限定してきた。"
 arab_spring.15.a: "我々の支配に対するまた別の脅威……"
 arab_spring.15.b: "世界の平和が脅かされている……"
 arab_spring.15.c: "このような新興企業は、失敗する運命にある。"
 arab_spring.17.t: "アラブの春が[ROOT.GetNameDef]に到達"
 arab_spring.17.d: "アラブ世界全体を席巻してきた民衆動員の波がついに我々の岸に到達した。[ROOT.GetAdjective]国民は深刻な改革を要求しており、場合によっては政府の辞任を要求している。もし我々が権力に対する希薄な支配を維持するつもりなら、慎重に進まなければならない。"
 arab_spring.18.t: "抗議が沈静化"
 arab_spring.18.d: "一部の過激派が依然として我が政府に対してデモを続けているが、抗議運動の勢いの急激な低下の後、抗議者の大部分は自宅に戻った。しかし、我々の情報提供者は、反政府感情が依然として国の大部分に残っていると告げている。抗議運動は、我が政府へのより大きな支持の結果としてではなく、疲労と欲求不満のために支持を失ったようだ。それにもかかわらず、我が政府への差し迫った危険は成功裏に回避された。"
 arab_spring.18.d1: "抗議者の要求に対処する我が政府の努力に続き、我が国の親民主化運動は勢いを失った。元抗議者の大部分は我々の措置に満足しているように見え、さらなる改革を要求していない。"
 arab_spring.18.a: "我が政府は浮上し続ける……"
 arab_spring.19.t: "[FROM.GetNameDef]が半島の盾介入を要請"
 arab_spring.19.d: "[FROM.GetNameDef]での緊張が高まる中、[FROM.GetLeader]はGCCの共同治安部隊である半島の盾の助けを求めた。[FROM.GetAdjective]は、彼らの政府が崩壊の危機にあり、国が危険な革命的要素によって乗っ取られる可能性があると主張している。我々の部隊の展開が[FROM.GetAdjective]政府を支えるために必要かどうかを慎重に検討しなければならない。"
 arab_spring.19.a: "我々は同盟国を助けなければならない！"
 arab_spring.19.b: "彼らを倒れさせよう……"
 arab_spring.20.t: "我々の要請が受理された！"
 arab_spring.20.d: "我が首都の街頭の過激な抗議者が地域安全保障にもたらす差し迫った脅威を認識し、[FROM.GetAdjective]は我々に対する蜂起を鎮圧するための半島の盾部隊の展開を支援することに同意した。"
 arab_spring.20.a: "[FROM.GetAdjective]が我々を救った！"
 arab_spring.21.t: "我々の要請は拒否された……"
 arab_spring.21.d: "[FROM.GetAdjective]は、我が政府を救うことが半島の盾部隊を展開する時間と労力に値しないと決定した。"
 arab_spring.21.a: "我々自身しか救えない。"
 arab_spring.22.t: "半島の盾部隊が[FROM.GetNameDef]で抗議を鎮圧"
 arab_spring.22.d: "湾岸協力会議の共同軍事力である半島の盾からの部隊が、[FROM.GetLeader]政府に対するデモの劇的な急増の後、[FROM.GetAdjective]領土に侵入した。[FROM.GetNameDef]とGCCは、半島の盾からの部隊が単に混乱の中で外国の干渉から主要な政府庁舎を守るために使用されていると主張しているが、半島の盾部隊が[FROM.GetAdjective]デモ参加者に対して手荒い戦術を使用しているという報告が急速に現れた。"
 arab_spring.22.a: "[FROM.GetLeader]は支配を維持するために\n手段を選ばないだろう……"
 hybrid_regime: "ハイブリッド政権"
 hybrid_regime_western_desc: "選挙を実施しているにもかかわらず、この国の政府は、これらの選挙が与党に多数派をもたらすことを保証するために、様々な非公式な手段を使用している。そのため、選挙手段によって政権交代をもたらすことは非常に困難である。"
 hybrid_regime_emerging_desc: "選挙を実施しているにもかかわらず、この国の政府は、これらの選挙が与党に多数派をもたらすことを保証するために、様々な非公式な手段を使用している。そのため、選挙手段によって政権交代をもたらすことは非常に困難である。"
 concede_rojava: "北東部の譲歩"
 concede_rojava_desc: "シリアのクルド人多数派の北東部は、まだ我が政府に対する民衆蜂起に参加していない。この地域から部隊を撤退させ、クルド人民兵に占領させる方が、部隊を薄く伸ばし続け、自由シリア軍の手による敗北のリスクを冒すよりも、我々の最善の利益になるかもしれない。"
 conservatism_society_more_30_tt: "§Y社会的保守主義 - 社会§!は§Y30%§!より高い"
