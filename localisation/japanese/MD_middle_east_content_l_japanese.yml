 SAU_2017_Riyadh_Summit.0.b: "No need."
 Riyadh_Summit: "リヤドサミット"
 SAU_2017_Riyadh_Summit.1.t: "2017年リヤド・サミット開催発表！"
 SAU_2017_Riyadh_Summit.1.d: "本サミットでは、アメリカとサウジアラビアによる二国間会談に加え、二つの多国間会議が行われる。一つは湾岸協力会議（GCC）加盟国による会合、もう一つはアラブ・イスラム諸国との会合である。合計55のアラブ・イスラム諸国の首脳や代表者が出席する予定だ。"
 SAU_2017_Riyadh_Summit.1.a: "興味深い"
 SAU_GCC_CRISIS.0.t: "カタール封鎖"
 SAU_GCC_CRISIS.0.d: "1995年に権力を握って以来、ハマド・ビン・ハリーファ・アール＝サーニーは、カタールがサウジアラビアの付属物から地域の勢力を巡るサウジアラビアのライバルへと変貌することでのみ安全を確保できると信じていた。その結果、カタールは異例なほど積極的な外交政策を追求し、しばしば我々の外交政策目標と矛盾してきた。カタールの悪行に終止符を打つ時が来た。"
 SAU_GCC_CRISIS.0.a: "服従するか、苦しむか、だ。"
 SAU_GCC_CRISIS.0.b: "考え直そう、リスクを冒すべきではない。"
