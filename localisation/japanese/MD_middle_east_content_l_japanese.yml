 GCC_blockade: "§Y[FROM.GetFlag][FROM.GetNameDef]§!に対する§R封鎖開始§!"
 GCC_blockade_desc: "あまりにも長い間、[FROM.GetAdjective]は代替的な外交政策を誇示し、国家利益とGCCの統一を損なってきた。経済的圧力をかけることによって、彼らの逸脱に終止符を打つべきである。"
 GCC_drop_the_blockade: "§Y[FROM.GetFlag][FROM.GetNameDef]§!に対する§G封鎖解除§!"
 GCC_drop_the_blockade_desc: "§Y[FROM.GetFlag][FROM.GetNameDef]§!政府は、すぐに我々の圧力に屈する可能性は低い。関係を回復するために封鎖を終了することが最善かもしれない。"
 GCC_accept_blockade_demands: "封鎖側の§G要求受諾§!"
 GCC_accept_blockade_demands_desc: "封鎖側はすぐに我々に対する封鎖を緩和する可能性は低い。国民の苦しみに終止符を打つために、彼らの要求を受け入れることを検討すべきである。"
 GCC_support_gcc_membership: "§Y[FROM.GetFlag][FROM.GetAdjective]§!のGCC加盟を§G支援§!"
 GCC_support_gcc_membership_desc: "[FROM.GetNameDef]をGCCに加盟させることは、我々の利益になるかもしれない。しかし、新しいメンバーを受け入れることによる起こりうる影響を慎重に考慮しなければならない。国の政治的および経済的状況が既存のGCCメンバーのそれと異なるほど、その加盟はGCCの統一にとってより損害を与えるだろう。"
 GCC_pressure_countries_to_support: "[FROM.GetAdjective]加盟を支持するよう§G各国に圧力§!"
 GCC_pressure_countries_to_support_desc: "他のGCC加盟国における我々の影響力が高ければ高いほど、彼らは[FROM.GetNameDef]のGCC加盟候補への支持を求める我々からの圧力に対してより影響を受けやすくなるだろう。"
 GCC_show_supporters: "我々の加盟を支持する§Y国を表示§!"
 GCC_show_supporters_desc: "GCCに加盟することで、GCC加盟が提供する政治的および経済的利点から恩恵を受けることができる。既存のGCCメンバーが我々のGCC加盟申請を支持する可能性は、安定性、政府形態、外交政策、支配的な信仰が既存のGCC加盟国のそれらを反映しているかどうかなど、多くの要因に依存する。"
 GCC_begin_accession_process: "GCC加盟プロセスの§G開始§!"
 GCC_begin_accession_process_desc: "GCCは全会一致の意思決定に依存しているため、正式に招待され、GCC加盟プロセスを開始することを許可されるためには、すべての既存のGCCメンバーの支持を確保しなければならない。"
 GCC_complete_accession_plan: "GCC加盟計画の§G完了§!"
 GCC_complete_accession_plan_desc: "すべての既存のGCC加盟国の支持を確保することに成功したが、完全なGCC加盟という我々の目標はまだ達成されていない。加盟資格を付与されるためには、まず、国をGCC要件に合わせるための一連の政治的および経済的変更を完了しなければならない。"
 every_gcc_member_supports_tt: "すべてのGCCメンバーが我々の加盟を支持している"
 GCC_support_gcc_membership_tt: "IF すべてのGCC加盟国が[FROM.GetAdjective]加盟を支持すれば、[FROM.GetNameDef]は加盟プロセスを開始できる。\n§Rもし[FROM.GetNameDef]がメンバーになれば、GCC統一は[FROM.GetNameDef]の政治状況に応じて25、20、10、または5%減少する。§!"
