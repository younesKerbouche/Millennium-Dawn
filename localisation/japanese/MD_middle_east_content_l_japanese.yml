 AFR_MOR_promote_tolerant_islam: "アル・ワサティーヤの§Y促進§!"
 AFR_MOR_promote_tolerant_islam_desc: "モロッコはイスラム教の穏健的解釈でよく知られている。アル・ワサティーヤ、すなわち中庸というモロッコの原則は、マーリク派イスラム法学、アシュアリー神学、スンナ派スーフィズムを組み合わせている。王国は常に、テロリズムを防ぐ最も効果的な方法は、過激な解釈に対抗するためにこの穏健的イスラム教を広めることであると主張してきた。"
 AFR_OMA_promote_tolerant_islam: "イスラム教イバード派の§Y促進§!"
 AFR_OMA_promote_tolerant_islam_desc: "オマーン社会は過激なイスラム思想に対して大部分が免疫を持っている。これは主に、他宗教への寛容を促進するイバード派の普及によるものである。イバード派は対立ではなく紛争の平和的解決を好むため、過激化しにくい。オマーンは常に、テロリズムを防ぐ最も効果的な方法は、過激なイデオロギーに対抗するためにイバード派を広めることであると主張してきた。"
 AFR_terror_fund_deradicalisation_programmes: "脱過激化プログラムへの§Y資金提供§!"
 AFR_terror_fund_deradicalisation_programmes_desc: "投獄されたジハード主義者は更生不可能ではない。過激組織の多くの低レベルの歩兵は、単に仲間のイスラム教徒に対する死を説く逸脱した形態のイスラムの犠牲者となった誤解された若者である。我々はこれらの幻滅した若い男女を社会に再統合するために脱過激化プログラムを実施すべきである。プログラムの効果は福祉支出に関連している。"
 AFR_terror_ct_training: "テロ対策訓練の§Y実施§!"
 AFR_terror_ct_training_desc: "テロリストの脅威に対する対応力を最大化するためには、治安機関の準備態勢を継続的に更新すべきである。§Y士官養成§!が優れており、領土に駐留している外国人顧問が多いほど、この訓練はより効果的になるだろう。"
 AFR_terror_conduct_raid: "テロリストの隠れ家を§Y襲撃§!"
 AFR_terror_conduct_raid_desc: "治安機関は領土内のテロリストの隠れ家を特定した。我々は疑わしいジハード主義者を逮捕し、違法な武器を押収するために特殊部隊による襲撃を実施すべきである。これらの襲撃が成功する可能性は、治安要員が経験した対テロ訓練の量に依存する。"
 AFR_terror_conduct_strike: "テロリストの隠れ家への§Y空爆開始§!"
 AFR_terror_conduct_strike_desc: "中央政府の権限が国の外れには、ジハード主義者の隠れ家が複数ある。これらがもたらす脅威を排除するため、隠れ家を空爆の標的にすべきである。空爆が成功する可能性は、治安要員が経験した対テロ訓練の量に依存する。"
