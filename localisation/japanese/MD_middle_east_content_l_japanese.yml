 radicalization.7.t: "過激派組織に参加する[ROOT.GetAdjective]市民の増加傾向"
 radicalization.7.d: "我が国では、ますます多くの過激化した若者が政府転覆を狙うサラフィージハード主義組織に加わっている。我々は自らの危険を顧みず、増大するテロの脅威を無視している。"
 radicalization.7.a: "テロリストが強大化しつつある……"
 radicalization.9.t: "過激派組織が支持を失う"
 radicalization.9.d: "元ジハード主義者の数が増加しており、宗教的過激主義に幻滅し、彼らの大義を放棄している。この傾向は、領土内でテロが起こる可能性を低下させている。"
 radicalization.9.a: "テロリストは弱体化しつつある！"
 terror.1.t: "襲撃が成功し、テロリストが殺害ないし捕縛される"
 terror.1.d1: "今朝早く、[ROOT.GetAdjective]特殊部隊が数人のジハード主義過激派を収容するアパートを襲撃した。不意を突かれたテロリストは、襲撃開始時に指導者が我々の部隊によって殺害された後、ほとんどが降伏した。専門家は、この襲撃の成功を、比較的少ない対テロ訓練しか受けていない我々の部隊の有効性よりも、好都合な状況によるものとしている。一部の地元住民は襲撃の暴力に怒り、ジハード主義者に同情しているが、ほとんどの[ROOT.GetAdjective]国民はその成功に肯定的に反応している。"
 terror.1.d2: "今朝早く、[ROOT.GetAdjective]特殊部隊が数人のジハード主義過激派を収容するアパートを襲撃した。数人の隊員が負傷した短い銃撃戦の後、生き残ったテロリストは我々の部隊に降伏した。専門家は、この襲撃の成功を、相当な対テロ訓練を受けてきた我々の部隊の準備態勢によるものとしている。しかし、襲撃中に我々の隊員が犯したいくつかのミスは、真にエリートな対テロ部隊では犯されなかったであろうと指摘されている。一部の地元住民は襲撃の暴力に怒り、ジハード主義者に同情しているが、ほとんどの[ROOT.GetAdjective]国民はその成功に肯定的に反応している。"
 terror.1.d3: "今朝早く、[ROOT.GetAdjective]特殊部隊が数人のジハード主義過激派を収容するアパートを襲撃した。短い銃撃戦の後、攻撃部隊は死傷者を出すことなく、すべてのテロリストが殺害されるか捕獲された。専門家は、この襲撃の成功を、厳格な対テロ訓練を受けてきた特殊部隊の高い水準によるものとしている。一部の地元住民は襲撃の暴力に怒り、ジハード主義者に同情しているが、ほとんどの[ROOT.GetAdjective]国民はその成功に肯定的に反応している。"
 terror.1.a: "治安部隊はよくやった！"
 terror.2.t: "テロ対策襲撃が失敗し、民間人が殺害される"
 terror.2.d1: "今朝早く、[ROOT.GetAdjective]特殊部隊が数人のジハード主義過激派を収容するアパートを襲撃した。しかし、隊員の不器用な侵入がテロリストに警告を与え、彼らは速やかに攻撃部隊を待ち伏せし、逃走する前に数人の隊員を殺害した。さらに悪いことに、テロリストは逃走を援護するために爆弾を爆発させ、爆風範囲に巻き込まれた複数の民間人を殺害した。専門家は、この悲惨な失敗の直接的な責任があると見なされている、部隊によって示されたプロ意識の欠如を批判している。民間人の死亡は政府に対する重大な反発を引き起こし、一部の人々をジハード主義者の大義により同情させている。"
 terror.2.d2: "今朝早く、[ROOT.GetAdjective]特殊部隊が数人のジハード主義過激派を収容するアパートを襲撃した。検知されずにセーフハウスに入ることに成功したにもかかわらず、隊員は予想よりも激しい抵抗に遭遇し、数人の死傷者を出した。一部のジハード主義者は負傷し捕獲されたが、過激派の大多数は無傷で逃走した。さらに、長引く銃撃戦中に複数の民間人が巻き添えで死傷した。専門家は、いくつかの対テロ訓練を受けているにもかかわらず、最もエリートな隊員でさえ他の国のカウンターパートと同じ水準を満たすことができないため、治安機関の水準を批判している。民間人の死亡は政府に対する重大な反発を引き起こし、一部の人々をジハード主義者の大義により同情させている。"
 terror.2.d3: "今朝早く、[ROOT.GetAdjective]特殊部隊が数人のジハード主義過激派を収容するアパートを襲撃した。治安機関の高い水準にもかかわらず、多数の民間人が予期せず存在したため、隊員は数人のジハード主義者しか殺害または捕獲できなかった。過激派の大多数は、隊員の最善の努力にもかかわらず、残念ながら巻き添えで複数の民間人が死亡した短い銃撃戦の後、無傷で逃走した。専門家は、襲撃全体を通してプロ意識を維持し、民間人の死傷者を避けるために最善を尽くした特殊部隊の水準を称賛している。それにもかかわらず、発生した民間人の死亡は政府に対する重大な反発を引き起こし、一部の人々をジハード主義者の大義により同情させている。"
 terror.2.a: "ジハード主義者は別の日に戦うために生き延びる……"
 terror.3.t: "諜報機関、テロ計画を発見"
 terror.3.d: "諜報機関によって発見された情報に基づいて、[ROOT.GetAdjective]警察はテロ攻撃を計画していた数人のジハード主義者を逮捕した。もし攻撃が実行されていたら、多数の人々が死傷し、より多くの過激派をテロリストの大義に引き寄せていただろう。"
 terror.3.a: "我々は災害を回避した！"
 terror.4.t: "ジハード主義者、標的型攻撃で複数の民間人を殺害"
 terror.4.d1a: "ジハード主義過激派によって実行された省庁ビルへの壊滅的な銃撃および爆弾攻撃により、数十人の民間人と数人の警察官が死亡した。[ROOT.GetAdjective]治安機関は、攻撃を防げなかったこと、そしてその後の精彩を欠いた対応についても批判されている。厳格な対テロ訓練の欠如は、治安部隊が民間人を適切に保護できなかったことを意味し、時には直接的に民間人の死亡に貢献さえした。政府のこの攻撃の誤った処理と攻撃自体の成功は、政府に対する世論を硬化させ、過激なイスラム主義者への支持を高めた。"
 terror.4.d1b: "ジハード主義過激派によって実行された省庁ビルへの深刻な爆弾攻撃により、十数人の民間人が死亡した。[ROOT.GetAdjective]治安部隊はさらなる死傷者を防ぐことができ、攻撃開始から数時間以内にほとんどの攻撃者を殺害または逮捕した。それにもかかわらず、一部の人々は治安機関がもっと早く対応しなかったことを批判している。これは[ROOT.GetAdjective]政府に対する既存の憤りを煽り、攻撃自体が過激な原理主義者を刺激した。"
 terror.4.d1c: "数人のジハード主義者が自動車爆弾で[ROOT.GetAdjective]政府ビルを攻撃しようとしたが、目標に到達する前に警備によって阻止された。警備部隊は爆弾が爆発する前に周辺地域から民間人を大部分避難させることに成功したが、数人が爆発で負傷し、現在重体である。ほとんどの[ROOT.GetAdjective]国民は[ROOT.GetAdjective]治安部隊の対応のプロ意識を称賛しているが、攻撃が実行できたという事実は一部のイスラム過激派を勢いづけた。"
 terror.4.d2a: "ジハード主義過激派によって実行されたシーア派モスクへの壊滅的な銃撃および爆弾攻撃により、数十人の民間人と数人の警察官が死亡した。[ROOT.GetAdjective]治安機関は、攻撃を防げなかったこと、そしてその後の精彩を欠いた対応についても批判されている。厳格な対テロ訓練の欠如は、治安部隊が民間人を適切に保護できなかったことを意味し、時には直接的に民間人の死亡に貢献さえした。政府のこの攻撃の誤った処理と攻撃自体の成功は、政府に対する世論を硬化させ、過激なイスラム主義者への支持を高めた。"
