 gcc.21.d: "長い加盟手続きの末、[FROM.GetNameDef]は湾岸協力会議（GCC）の正式なメンバーシップを獲得した。この地域組織は[SAU.GetNameDef]、[BHR.GetNameDef]、[KUW.GetNameDef]、[OMA.GetNameDef]、[QAT.GetNameDef]、[UAE.GetNameDef]によって設立されたものである。この動きは、長い間新規メンバーの受け入れに慎重だったGCCの大きな拡張を示している。[FROM.GetNameDef]は今後、GCCメンバーシップがもたらす経済的、政治的、軍事的な幅広い利益を享受することができるだろう。"
