 small_shia_population: "少ないシーア派の人口"
 substantial_shia_population: "相当なシーア派の人口"
 large_shia_population: "多いシーア派の人口"
 anti_saudi_sentiment: "反サウジ感情"
 khaleeji: "ハリージー"
 joint_gcc_ventures: "GCC合弁事業"
 SAU_ailing_king: "病気の王"
 SAU_ailing_king_desc: "1995年に脳卒中を患って以来、サウジアラビア国王ファハドは国を効果的に統治することができず、事実上の支配権をアブドゥッラー皇太子に委ねている。"
 SAU_crown_prince_mbn: "ムハンマド・ビン・ナーイフ皇太子"
 SAU_crown_prince_mbn_desc: "ムハンマド・ビン・ナーイフは、サウジアラビア王国内務大臣としてテロリズムと戦ってきた広範な経験により、国内外で広く尊敬されている。内務大臣としての活動の結果、彼は数回の暗殺未遂を生き延び、アメリカとイギリスの諜報機関に強力な同盟者を作った。加えて、彼はカタール王室と緊密な関係を持っている。"
 SAU_crown_prince_mbn_lar_desc: "ムハンマド・ビン・ナーイフは、サウジアラビア王国内務大臣としてテロリズムと戦ってきた広範な経験により、国内外で広く尊敬されている。内務大臣としての活動の結果、彼は数回の暗殺未遂を生き延び、アメリカとイギリスの諜報機関に強力な同盟者を作った。加えて、彼はカタール王室と緊密な関係を持っている。"
 SAU_crown_prince_mbs: "ムハンマド・ビン・サルマーン皇太子"
 SAU_crown_prince_mbs_desc: "野心的で若いサルマーン国王の息子であるムハンマド・ビン・サルマーンは、社会改革者と見なされているが、政治的にはタカ派でもある。イランの脅威に対抗することへの彼の執着は、攻撃的で性急な外交政策を追求させ、一方、権力の強化は、王室とワッハーブ派ウラマー内の有力者を敵に回させた。人権への彼の無視は、彼が強力な同盟者をほとんど持たない西側で彼を不人気にした。代わりに、彼は他のアラブの独裁者、特にUAE皇太子と緊密な関係を維持している。"
 SAU_king_mbs: "国王ムハンマド・ビン・サルマーン"
 SAU_king_mbs_desc: "野心的で若いサルマーン国王の息子であるムハンマド・ビン・サルマーンは、社会改革者と見なされているが、政治的にはタカ派でもある。イランの脅威に対抗することへの彼の執着は、攻撃的で性急な外交政策を追求させ、一方、権力の強化は、王室とワッハーブ派ウラマー内の有力者を敵に回させた。人権への彼の無視は、彼が強力な同盟者をほとんど持たない西側で彼を不人気にした。代わりに、彼は他のアラブの独裁者、特にUAE皇太子と緊密な関係を維持している。"
 UAE_sheikh_khalifa: "シェイク・ハリーファ、病気療養中"
 UAE_sheikh_khalifa_desc: "脳卒中を患って以来、UAE大統領兼アブダビ首長であるシェイク・ハリーファ・ビン・ザーイド・アール・ナヒヤーンは、通常の政治的職務を遂行することができなくなっている。その結果、彼の異母弟であるムハンマド・ビン・ザーイドがUAEの事実上の支配者である。"
 operation_dignity: "尊厳作戦"
 operation_dignity_desc: "革命後のリビアにおける政治的イスラムの台頭に対応して、ハリファ・ハフタル元帥は尊厳作戦を開始した。これは、革命後政府と同盟を結んだイスラム主義民兵からリビアを奪還するためのキャンペーンである。イスラム主義者に対するハフタルのキャンペーンは、多くの世俗志向のリビア人、そしてロシアやアラブ首長国連邦のような政治的イスラムを封じ込めたい外国勢力の間で彼を人気者にした。ハフタルの広範な連合には、スーダン人傭兵、サラフィー主義原理主義者、カダフィ忠誠派のような多様な勢力が含まれている。"
 gulf_society: "イスラム主義と世俗主義"
 gulf_society_desc: "§Y[ROOT.GetFlag]Our country's§! society remains deeply religious. As a consequence our §Y[ROOT.GetFlag]government's§! continued popularity relies on our religious credentials, and as such we must be cautious about pursuing policies that could lead to accusations of impiety. The existence of alternative sources of religious legitimacy in the form of populist Islamist groups poses a constant threat to our power. If the popularity of such groups gets out of hand, we may have to consider a broad crackdown.\n\nA major factor in §Y[ROOT.GetFlag]our government's§! religious legitimacy is our adherence to conservative social values. Pursuing socially §1liberal§! policies too quickly risks increasing support for Islamist alternatives and the §RRadicalization§! of society. We can reduce this risk by making sure not to decrease £pol_idea §GSocial Conservatism - Government§!, which is affected by focuses and decisions, too far below £population_texticon §YSocial Conservatism - Society§!, which gradually rises and falls to match the former. £population_texticon §YSocial Conservatism - Society§! determines the extent to which society is either conservative or liberal, with high levels of conservatism granting more political power and salafist drift while high levels of liberalism grant a higher trade opinion factor and western drift.\n\n£pol_idea §GSocial Conservatism - Government§!: [?ROOT.social_conservatism_government]%\n£population_texticon  §YSocial Conservatism - Society§!: [?ROOT.social_conservatism_society]%\n\nYour §YSocial Conservatism - Society§! ideas will update once a month with the monthly tick."
 GCC_crack_down_on_muslim_broterhood: "ムスリム同胞団の§Y弾圧§!"
 GCC_crack_down_on_muslim_broterhood_desc: "ムスリム同胞団は、ポピュリスト的な形態のイスラムを信奉するスンナ派組織である。これは、ムスリム同胞団とその関連組織が民主化への圧力の源泉であるだけでなく、社会の宗教的要素にも人気があることを意味し、同様に宗教的正統性に依存する権威主義政府にとって脅威となる。"
 GCC_stop_crackdowns: "ムスリム同胞団取り締まりの§Y中止§!"
 GCC_stop_crackdowns_desc: "ムスリム同胞団は、ポピュリスト的な形態のイスラムを信奉するスンニ派組織である。これは、ムスリム同胞団とその関連組織が民主化への圧力の源泉であるだけでなく、社会の宗教的要素にも人気があることを意味し、同様に宗教的正統性に依存する権威主義政府にとって脅威となる。"
 GCC_allow_al_jazeera: "アルジャジーラの§Y許可§!"
 GCC_allow_al_jazeera_desc: "アルジャジーラは、カタール政府によって資金提供され支援されている報道機関である。民主化運動への支持を通じて内政に干渉するネットワークに憤慨するアラブ諸政府から批判されてきた。"
 GCC_ban_al_jazeera: "アルジャジーラの§Y停波§!"
 GCC_ban_al_jazeera_desc: "アルジャジーラは、カタール政府によって資金提供され支援されている報道機関である。民主化運動への支持を通じて内政に干渉するネットワークに憤慨するアラブ諸政府から批判されてきた。"
 GCC_subsidize_western_culture: "西側文化への§Y助成§!"
 GCC_subsidize_salafism: "サラフィー主義への§Y助成§!"
 GCC_subsidize_salafism_desc: "サラフィー主義は、コーランの厳格な解釈を主張するスンナ派イスラム教の聖典主義的な一形態である。"
 GCC_encourage_female_representation: "政府における女性代表の§Y奨励§!"
 GCC_encourage_female_representation_desc: "我が政府は、政府の役職を選ぶ際に圧倒的に男性であり、女性を差別していると非難されてきた。我々はこの事態を変えることを目指すべきである。"
 GCC_discourage_female_representation: "政府における女性代表の§Y阻止§!"
 GCC_discourage_female_representation_desc: "政治的役職における女性の存在は、我々の社会にとって恥である。我々はこの邪悪な傾向に対抗して働くべきである。"
 GCC_expand_female_employment: "女性の雇用形態の§Y拡大§!"
 GCC_expand_female_employment_desc: "女性よりも男性を圧倒的に多く採用している企業は、社会の足枷となっている。昔ながらの伝統を守るために、経済力を弱めてはならない。"
 GCC_limit_female_employment: "女性の雇用形態の§Y制限§!"
 GCC_limit_female_employment_desc: "ビジネスにおける女性の雇用は、我々のイスラム的価値観と伝統に反する。我々は女性に社会における正当な地位を思い出させるべきである。"
 GCC_legalize_alcohol_in_hotels_and_clubs: "ホテル及びクラブでのアルコール類の§Y合法化§!"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "広範な人口に対するアルコールの禁止を維持しなければならないが、外国人によって頻繁に利用される特定の地域にアルコール免許を発行することは、我々の利益になるかもしれない。"
 GCC_reverse_limited_alcohol_legalization: "限定的なアルコール類の合法化を§Y覆す§!"
 GCC_reverse_limited_alcohol_legalization_desc: "アルコールに対する我々の現在の対応は、イスラム文化への侮辱であり、撤回されるべきである。"
 GCC_legalize_alcohol: "公共の場での飲酒の§Y合法化§!"
 GCC_legalize_alcohol_desc: "アルコールの禁止は過去の遺物であり、社会を進歩させるために廃止されるべきである。"
 GCC_ban_alcohol: "公共の場での飲酒§Y禁止§!"
 GCC_ban_alcohol_desc: "アルコールに対する我々の現在の対応は、イスラム文化への侮辱であり、撤回されるべきである。"
 GCC_relax_dress_code: "服装規定の§Y緩和§!"
 GCC_relax_dress_code_desc: "我々の服装規定は、外国人の訪問を思いとどまらせている。この問題について柔軟に対応することが最善かもしれない。"
 GCC_reimpose_dress_code: "服装規定の§Y再導入§!"
 GCC_reimpose_dress_code_desc: "服装に対する我々の現在の対応は、イスラム文化への侮辱であり、撤回されるべきである。"
 GCC_ban_burqa: "ブルカの§Y禁止§!"
 GCC_ban_burqa_desc: "ブルカは安全上の脅威であり、時代遅れの伝統の遺物である。禁止を検討すべきだ。"
 GCC_unban_burqa: "ブルカの§Y解禁§!"
 GCC_unban_burqa_desc: "ブルカの禁止は我々の文化、宗教、歴史に対する侮辱である。解禁されるべきだ。"
 GCC_head_scarves: "ヒジャブの§Y禁止§!"
 GCC_head_scarves_desc: "ヒジャブは時代遅れの伝統の遺物である。社会的進歩の一助として、禁止を検討すべきだ。"
 GCC_unban_head_scarves: "§Yヒジャブの解禁§!"
 GCC_unban_head_scarves_desc: "ヒジャブの禁止は我々の文化、宗教、歴史に対する侮辱である。解禁されるべきだ。"
 GCC_decriminalize_same_sex_relations: "同性愛の§Y非犯罪化§!"
 GCC_decriminalize_same_sex_relations_desc: "同性愛に対する我々の現在の態度は、部外者に我々の社会を後進的で、さらには野蛮であるとレッテルを貼らせている。この事態は続けることはできない。"
 GCC_recriminalize_same_sex_relations: "同性愛の§Y再犯罪化§!"
 GCC_recriminalize_same_sex_relations_desc: "同性愛の許可はイスラム的価値観への侮辱であり、続けることは許されない。"
 GCC_secularize_the_state: "国家の§Y世俗化§!"
 GCC_secularize_the_state_desc: "国家の宗教性は我々の法律、象徴、修辞学に祀られている。社会を世俗化するためには、政府のあらゆる側面から宗教を追放しなければならない。"
 shia_decisions: "セクト主義"
 shia_decisions_desc: "預言者の死は、千年以上にわたって続いてきたスンニ派とシーア派の間の分裂をもたらした。スンニ派とシーア派はしばしば平和的に共存できることを示してきたが、1979年のイラン革命のような出来事による地域の緊張の高まりは、スンニ・シーア間の敵意を増大させた。スンニ派サウジアラビアとシーア派イランの間の地域的な地政学的闘争の文脈において、我々は自身のシーア派住民に対するアプローチを慎重に決定しなければならない。\n\n£population_texticon  §Yシーア派人口§!: [?shia_population]%\n      決定はドリフトの発生とシーア派ツリーへのアクセスに影響する。"
 encourage_shia_immigration: "シーア派移民の奨励"
 encourage_shia_immigration_desc: "イラクやイランのようなシーア派多数派国からの移民が我が国に移住するために満たさなければならない要件を減らすことにより、国内のイスラム教徒人口のうちシーア派信仰を奉じる割合を増やすことができる。"
 encourage_sunni_immigration: "スンナ派移民の奨励"
 encourage_sunni_immigration_desc: "広範な中東および南アジアのスンニ派多数派国からの移民が我が国に移住するために満たさなければならない要件を減らすことにより、国内のイスラム教徒人口のうちスンニ派信仰を奉じる割合を増やすことができる。"
 deport_foreign_shia: "外国人シーア派の強制送還"
 deport_foreign_shia_desc: "イラク、イラン、レバノン、パキスタン、シリア、および他の大きなシーア派人口を持つ国々からのシーア派移民は、これらの移民がシーア派テロを支持し、したがって政府への脅威を構成するという告発を用いて、かなり容易に国外追放することができる。"
 deport_foreign_sunnis: "外国人スンナ派の強制送還"
 deport_foreign_sunnis_desc: "広範な中東および南アジアからのスンニ派移民は、これらの移民がスンニ派テロを支持し、したがって政府への脅威を構成するという告発を用いて、かなり容易に国外追放することができる。"
 gcc_decisions: "湾岸協力会議"
 gcc_decisions_desc: "\n£MAIN_desctext_gulf \n\n\n\n1981年に結成された§YGCC§!は、中東にある最も著名な政府間組織の一つである。GCCは湾岸アラブ諸国の大半を政治的・経済的に統合することを目指している。§YGCC§!加盟国は同様の政治形態を共有し、通常は同様の対外政策をとっているが、加盟国間の争議が§Yさらなる統合§!の障壁となっている。\n\n§YGCCの団結§!は、§YGCCツリー§!を進め、§YGCC加盟国§!間の紛争を解決し、§YGCCの団結§!のためのキャンペーンを行うことによって高めることができる。また、§R国際緊張§!、§Y[PER.GetFlag]イラン§!の§R脅威§!、§YGCCの各国§!が§Y[USA.GetFlag]親米§!スンナ派君主制のモデルに適合するかどうかにも影響される。\n\n§YGCCの団結§!: [?global.gcc_unity]%\n\n支配的な加盟国: §Y[gcc_dominant_member]§!\n外部支援者: §Y[gcc_foreign]§!"
