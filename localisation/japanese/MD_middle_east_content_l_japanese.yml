 oil_dependency: "石油依存"
 oil_dependency_desc: "この国の経済は石油やその他の化石燃料の輸出に大きく依存している。この依存は短期的には利益を得られるが、過度の依存が持続不可能であることは広く知られている。"
 baath_movement: "政府支援のバアス主義運動"
 shia_movement: "政府支援のシーア派イスラム主義運動"
 sunni_movement: "政府支援のスンナ派イスラム主義運動"
 pro_western_movement: "政府支援の自由主義運動"
 shia_resistance_01: "シーア派の抵抗 - 僅か"
 shia_resistance_01_desc: "わが国のシーア派住民の中には政府に対して憤りを表明する者も時折いるが、わが国のシーア派の大多数はわが国の統治に何ら問題を感じていない。"
 shia_resistance_02: "シーア派の抵抗 - 低い"
 shia_resistance_02_desc: "シーア派住民の中には、政府の転覆を求める過激派もいるが、彼らの声は概ね無視されている。これは、我が国政府がシーア派住民に対して比較的不当な扱いをしていないためである。"
 shia_resistance_03: "シーア派の抵抗 - 穏健"
 shia_resistance_03_desc: "反体制派シーア派勢力は、我が国の社会においてシーア派が直面する未だ残る障壁や困難のため、我が国のシーア派住民の間で一定の支持を得ています。しかしながら、暴力への反対は依然としてシーア派の間で最も一般的な立場です。"
 shia_resistance_04: "シーア派の抵抗 - 実在する"
 shia_resistance_04_desc: "シーア派住民とスンニ派住民の不平等な立場は、一部地域で政府に対する顕著な反対運動を引き起こしています。政府に対する武装勢力による活動も一部見られますが、これまでのところ比較的小規模にとどまっています。"
 shia_resistance_05: "シーア派の抵抗 - 高い"
 shia_resistance_05_desc: "シーア派に対する差別は、政府に対する公然たる憤りを著しく高めています。さらに懸念されるのは、暴力的な手段による政府打倒を主張するシーア派過激派グループへの支持が高まっていることです。"
 shia_resistance_06: "シーア派の抵抗 - 非常に高い"
 shia_resistance_06_desc: "我々の政策は、シーア派による我々の統治への敵意を著しく高め、政府に対する武力行使を主張するシーア派過激派グループへの支持を増大させました。しかし、これらの過激派グループの能力は依然として比較的小さく、小規模な攻撃を散発的に行う程度にとどまっています。"
 shia_resistance_07: "シーア派の抵抗 - 深刻"
 shia_resistance_07_desc: "シーア派に対する私たちの態度は、シーア派住民の大多数の間で反政府感情を煽っています。シーア派住民の多くはまだ暴力を主張し始めていませんが、政府に対する広範な憎悪は、政府を転覆させるための暴力の使用への幅広い支持につながっています。"
 shia_resistance_08: "シーア派の抵抗 - 非常に深刻"
 shia_resistance_08_desc: "我々の反シーア派政策は、我々の統治に対するシーア派の圧倒的な反対を引き起こしました。こうした反対​​の全てが武装過激派グループへの公然たる支持に繋がったわけではありませんが、シーア派住民の大部分は暴力的な戦術の使用を暗黙のうちに容認しており、シーア派過激派グループを勢いづかせ、より大胆な攻撃を開始しています。"
 shia_resistance_09: "シーア派の抵抗 - 致命的"
 shia_resistance_09_desc: "反シーア派政策に対する政府への広範な憎悪は、シーア派住民の間で武装闘争への広範な支持を生み出しました。この支持はシーア派過激派グループを勢いづかせ、大規模な攻撃を仕掛ける機会を与えました。"
 shia_resistance_10: "シーア派の抵抗 - 非常に致命的"
 shia_resistance_10_desc: "政府に対するほぼ普遍的な憎悪は、政府に対する武装抵抗への圧倒的な支持につながっています。シーア派武装勢力は潤沢な資金と新兵を抱えており、大規模で組織化された作戦を実行することが可能です。"
 aggressive_nationalism: "攻撃的ナショナリズム"
 defensive_nationalism: "防御的ナショナリズム"
 transnational_shiism: "伝統シーア派イスラム主義"
 national_shiism: "国民シーア派イスラム主義"
 elected_legislature: "選出された議会"
 elected_legislature_desc: "立憲君主制の確立後、行政権力に対抗するために、この国では選挙で選ばれた立法府が設置された。"
 birthplace_of_wahhabism: "ワッハーブ派の発祥地"
 birthplace_of_wahhabism_desc: "サウジアラビアは、イブン・サウードの軍事力とムハンマド・イブン・アブドゥル・ワッハーブの急進的な宗教的ビジョンとの同盟によって建国されました。後者が創設した運動であるワッハーブ主義は、イスラム教を浄化し、信仰をその最も原初的かつ最も真正な形態に戻すという熱烈な決意において、他のイスラム教の教義とは一線を画しています。サウジアラビアが信奉するワッハーブ主義は、宗教的権威と政府への敬意を重視しており、これはサイイド・クトゥブの思想に影響を受けた、多くのジハード主義グループが採用している、より革命的でポピュリスト的なサラフィー主義とは異なります。"
 little_sparta: "リトル・スパルタ"
 little_sparta_desc: "UAEは歴史的に国際舞台で実力以上の存在感を示し、世界各地で多国間軍事作戦に軍隊を派遣してきた。強大な隣国サウジアラビアや西側諸国とも緊密な関係を築いてきた。米国当局から「リトル・スパルタ」の愛称で親しまれているこの小国は、両国間のバランスを保つことで、自国の行動の自由を効果的に維持してきた。"
 omani_neutrality: "オマーンの中立政策"
 omani_neutrality_desc: "オマーンは、ガブース・ビン・サイード・アル・サイード国王の指導の下、中立かつ穏健な外交政策を誇りとしてきました。長年にわたり、中東における和平イニシアチブの主要な支援国であり、アラビア半島を含む敵対国家間の仲介において重要な役割を果たしてきました。"
 home_of_the_baharna: "バハルナ族の故郷"
 home_of_the_baharna_desc: "バーレーンの人口の大部分はシーア派アラブ人で、自らをバーレーンの先住民と認識しています。彼らは東アラビアに広がった古代バハルナ王国に思いを馳せています。この物語の歴史的正確性については議論の余地がありますが、バハルナの祖国を外国の占領者とみなすスンニ派ハリーファ王朝に対する支持を結集する上で、強力な役割を果たしてきました。"
 legacy_of_the_gulf_war: "湾岸戦争の遺産"
 legacy_of_the_gulf_war_desc: "1990年8月2日、サダム・フセイン率いるイラクがクウェートに侵攻し、7ヵ月にわたって同国を占領した。その間、イラクの侵略者に対する抵抗運動が起こり、宗派や社会階層に関係なく、すべてのクウェート人が一丸となって占領者と戦った。この出来事は、クウェートが遥かに大きな敵に立ち向かい、他に類を見ない強力な議会を誇ってきた長い歴史とともに、クウェートの国民的アイデンティティを確固たるものにする一助となった。この国民的アイデンティティは、クウェートの他の湾岸諸国とは異なり、スンナ派とシーア派が比較的シームレスに共存できるようになっている。"
 unrepresentative_government: "非代表的政府"
 unrepresentative_government_sunni_desc: "この国は、シーア派が多数派であるにもかかわらず、スンナ派政府に支配されている。この権力の不均衡が宗派間の軋轢と、不当で代表性のない政府への国民の憤りを助長している。"
 unrepresentative_government_shia_desc: "この国は、スンナ派が多数派であるにもかかわらず、シーア派政府に支配されている。この権力の不均衡が宗派間の軋轢と、不当で代表性のない政府への国民の憤りを助長している。"
