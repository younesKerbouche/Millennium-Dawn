 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective]からのカタール封鎖参加への圧力"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef]は、カタール封鎖に参加するよう我々に圧力をかけている。カタールとの経済関係を維持することが、[FROM.GetNameDef]の怒りを買う価値があるかどうか検討すべきである。"
 SAU_GCC_CRISIS.1.a: "加わろう。"
 SAU_GCC_CRISIS.1.b: "これは我々の戦いではない。"
 SAU_GCC_CRISIS.2.t: "封鎖を支持"
 SAU_GCC_CRISIS.2.d: "[FROM.GetAdjective]主導の封鎖を支持することは、我々の湾岸の同盟国とのパートナーシップを改善する上で大いに役立つだろう。さらに、[FROM.GetNameDef]がカタールの外交政策の変更をもたらすことは、我々の利益になるかもしれない。"
 SAU_GCC_CRISIS.2.a: "アメリカ合衆国は封鎖を支持する！"
 SAU_GCC_CRISIS.2.b: "我々はこの企てを支持できない。"
 SAU_GCC_CRISIS.3.t: "カタール外交危機"
 SAU_GCC_CRISIS.3.d.1: "いくつかのアラブ諸国がカタールとの断交および禁輸を決定し、カタール-[FROM.GetNameDef]間の長期に渡る紛争をさらにエスカレートさせている。[FROM.GetAdjective]が主導するこれらの諸国の要求は、アルジャジーラの閉鎖、イランとの外交関係の縮小、カタール領内のトルコ軍基地の閉鎖などが含まれている。"
 SAU_GCC_CRISIS.3.d.2: "複数のアラブ諸国がカタールとの外交関係を断絶し、貿易禁止措置を実施したことで、カタールと[FROM.GetNameDef]との間で長年くすぶっていた対立が激化している。[FROM.GetAdjective]主導の連合は、アルジャジーラの閉鎖やイランとの関係断絶などが含まれている。"
 SAU_GCC_CRISIS.3.a: "馬鹿げた要求だ！"
 SAU_GCC_CRISIS.3.b: "要求を受け入れるべきだ。"
 SAU_GCC_CRISIS.3.c: "興味深い"
 SAU_GCC_CRISIS.4.t: "アメリカへの圧力"
 SAU_GCC_CRISIS.4.d: "カタールには中東で最大のアメリカ軍基地であるアル・ウデイド空軍基地がある。これにより我々はアメリカに多大な圧力をかける能力を有する一方、同時にアメリカからの事実上の安全保障も得ている。アメリカの存在を失うと災害を招くかもしれない。"
 SAU_GCC_CRISIS.4.a: "リスクを冒す。"
 SAU_GCC_CRISIS.4.b: "それだけの価値はない。"
 SAU_GCC_CRISIS.5.t: "カタールの圧力に対する米国の反応"
 SAU_GCC_CRISIS.5.d: "カタールには中東で最大のアメリカ軍基地であるアル・ウデイド空軍基地がある。この基地は対テロ戦争だけでなく、地域全体への勢力投射にも不可欠である。我々は立場を堅持し封鎖を支持するか、立場を転換しカタールとの関係を優先するかを決定しなければならない。"
 SAU_GCC_CRISIS.5.a: "基地はあまりにも重要だ。"
 SAU_GCC_CRISIS.5.b: "必要ない。"
 SAU_GCC_CRISIS.6.t: "アメリカ国務省発表"
 SAU_GCC_CRISIS.6.d: "国務省は、同じく米国の同盟国であるカタールとの外交的亀裂について、湾岸諸国に対して予期せぬ公的な警告を発し、サウジアラビアが危機を引き起こし、偽りの口実の下で米国を引き込んだ可能性があることを示唆した。この声高な非難はカタールを封鎖している国々を著しく弱体化させ、[QAT.GetLeader]に大いに必要とされていた正当性の後押しを与えた。"
 SAU_GCC_CRISIS.6.a: "アメリカ人は最大の軍事基地がどこにあるか思い出したようだ..."
 SAU_GCC_CRISIS.7.t: "カタールの要求に対する対応"
 SAU_GCC_CRISIS.7.d: "カタールは、封鎖を主導する連合の要求を拒否した。カタールの外相は、「この要求はカタールの主権を侵害するものであり、関係正常化の条件は「非現実的」かつ「実行不可能」だ」と批判した。さらに、共同記者会見において「これはテロ対策ではなく、言論の自由を封じ込めるためのものだ」と指摘した。今後、封鎖側の連合がこの拒否にどのように対応するのかは不透明なままだ。"
 SAU_GCC_CRISIS.7.a: "危機は続く……"
 SAU_GCC_CRISIS.8.t: "カタール、要求に応じる"
 SAU_GCC_CRISIS.8.d: "長い議論の末、カタール政府と封鎖を行った諸国の代表者たちは合意に達した。その結果、カタールはアルジャジーラ放送ネットワークを閉鎖し、外交政策を湾岸協力会議（GCC）の他の加盟国と一致させることにした。これにより、カタールが独自の外交政策を追求する姿勢は終わりを迎えることとなった。"
 SAU_GCC_CRISIS.8.a: "再び一つに？"
