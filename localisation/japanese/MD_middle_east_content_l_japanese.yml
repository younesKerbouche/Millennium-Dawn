 large_refugee_population: "巨大難民人口"
 large_refugee_population_desc: "1948年のアラブ・イスラエル戦争は、パレスチナ人が「アル・ナクバ」（大惨事）と呼ぶ事態を引き起こしました。この出来事により、パレスチナ人はイスラエル支配地域から大量に脱出し、近隣のアラブ諸国に大規模な難民キャンプが設置されました。多くの政府がパレスチナ難民に市民権を与えず、就労や公共サービスを受ける権利を奪われているため、難民たちは不安定な生活を強いられています。難民たちは1948年以前に家族が所有していた家への帰還を切望していますが、かつて難民が所有していた土地の多くが現在イスラエル人によって居住されているという事実を考えると、解決が困難な問題となっています。"
 favorable_boundaries: "好ましい国境"
 favorable_boundaries_desc: "イスラエルとパレスチナの和平協定の結果、この特定の領土の境界は容易に守られるようになった。"
 unfavorable_boundaries: "好ましくない国境"
 unfavorable_boundaries_desc: "As a result of the Israeli-Palestinian peace deal, the boundaries of this particular territory are not easily defensible."
 russian_military_advisors: "ロシア軍事顧問団"
 foreign_procurement: "外国からの調達"
 foreign_procurement_desc: "Procuring military equipment from overseas partners frees up our economic capacity to be directed elsewhere."
 local_arms_industry: "地元軍需産業"
 local_arms_industry_desc: "Our burgeoning arms industry requires constant attention and subsequently distracts from other aspects of our economy. However, this will pay off in the long term by reducing our reliance on foreign arms."
