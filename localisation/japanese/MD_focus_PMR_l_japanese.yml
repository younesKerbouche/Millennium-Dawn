 PMR_disorganized_army: "時代遅れの軍隊"
 PMR_disorganized_army_desc: "沿ドニエストル軍は前世紀末に一から創設され、その登場から10年が経過した。小規模ではないものの、弱い戦闘部隊だ。"
 PMR_14_army: "ロシア軍作戦集団"
 PMR_14_army_desc: "在モルドバ共和国沿ドニエストル地域ロシア軍作戦集団は、未承認国家である沿ドニエストル・モルドバ共和国の領土に駐留するロシア連邦軍の部隊で、1995年から駐留している。"
 PMR_sheriff: "シェリフ共和国"
 PMR_sheriff_desc: "シェリフは未承認国家である沿ドニエストル・モルドバ共和の民間のホールディングカンパニーだ。この会社は1993年から経営され、しまいにはに沿ドニエストルで最大の納税者となった。それに加え、企業の経営者は積極的に沿ドニエストルの政治に影響を及ぼしている。"
 PMR_fragment_ussr: "ひとかけらのソ連"
 PMR_fragment_ussr_desc: "沿ドニエストルは過去のソ連をそのまま表すショーケースとなってしまい、不幸なことに、共和国はこの惨状をすぐには変えてくれそうにない。"
