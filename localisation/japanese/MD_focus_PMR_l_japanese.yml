 PMR_smirnov_era: "スミルノフの時代"
 PMR_smirnov_era_desc: "イーゴリ・スミルノフ。偉大な我が国の真の象徴。彼は我々に運命づけられた祖国に仕える。我々は彼が我々が値する美しい未来へと導いてくれると信じている。この英雄こそが我々全員がここにいる理由である。スミルノフは我々を団結させ、一つの目標に集中させる接着剤である。彼がいなければ、この国は決して存在しなかっただろう。我々はソ連最後の真の共産主義者の砦である。"
 PMR_economy: "沿ドニエストルの経済"
 PMR_economy_desc: "トランスニストリア経済は不十分で欠陥がある。成長する国と軍隊を支えるためには、それを維持するための堅牢な経済を構築しなければならない。しかし問題は、どのようにしてかだ。我々は密輸の道を進み続けるのか、それとも我々の未来のために別の道を見つけるのか？"
 PMR_father_of_the_nation: "祖国の父"
 PMR_father_of_the_nation_desc: "イーゴリ・スミルノフは確かに我が国を創設した人物である。彼のおかげで、我々の国民は原理的に存在する。独立闘争の時に我々を導いたのは彼であった。"
 PMR_denomination: "デノミネーションの実施"
 PMR_denomination_desc: "我々の通貨は天文学的な数字にまで膨れ上がり、市民が十分な商品を購入することが物理的に不可能になっているため、緊急のデノミネーションを実施する。"
 PMR_privatization: "民営化"
 PMR_privatization_desc: "我々は企業の民営化を実施する。もはや全面的な国家管理はない。"
 PMR_internet: "インターネット開発"
 PMR_internet_desc: "我々は国内でのインターネット網の開発を開始するが、この分野における検閲権を直ちに強化する必要がある。"
 PMR_interrao: "インターRAO"
 PMR_interrao_desc: "ロシア企業インターRAOは、我が国の水力発電所を購入し、技術部品を近代化するために多額の資金を投資したいと考えている。"
 PMR_railway: "インフラ復旧"
 PMR_railway_desc: "モルドバとの戦争の影響は未だに感じられている。我々のインフラはまだ復旧しておらず、それを修正する時が来た。"
 PMR_anti_opposition: "反対派の弾圧"
 PMR_anti_opposition_desc: "我が国における反対派の活動は積極的に弾圧されるだろう。おそらく他の国ほど公然とは行われないかもしれないが、我が国が揺さぶられることを許さない。"
 PMR_media: "テレビ検閲"
 PMR_media_desc: "我々はテレビを管理下に置くべきである。反対派の人物がそこで発言することを許さない。"
 PMR_imprison: "攻撃的な反対派に対する弾圧"
 PMR_imprison_desc: "一部の反対派は文字通り我々に火炎瓶を投げつける準備ができている。我々は彼らを刑務所に送る。"
 PMR_dictatorship: "トランスニストリア独裁政権"
 PMR_dictatorship_desc: "彼らは我々を独裁者と呼び、我々の政権は独裁政権となるだろうが、我々の国民は平和に眠るだろう。"
 PMR_krasno: "ヴァディム・クラスノセリスキー"
 PMR_krasno_desc: "ヴァディム・ニコラエヴィチ・クラスノセリスキーは、沿ドニエストルの政治家、政治家であり、内務機関の人物である。沿ドニエストル・モルドバ共和国最高会議議長、民警少将。"
 PMR_military_reform: "軍事改革"
 PMR_military_reform_desc: "我が軍は軍事改革を必要としている。我々は技術的および戦闘装備において明らかに隣国に遅れをとっている。"
 PMR_russian_flag: "ロシア国旗は第二の国旗"
 PMR_russian_flag_desc: "我々はロシア国旗を第二の国旗として採用し、最終目標であるロシアへの統合を直ちに示唆する。"
 PMR_romanovs: "ロマノフ家の崇敬"
 PMR_romanovs_desc: "ロマノフ家の悲劇は、旧ロシア帝国のすべての国民の悲劇であり、我々はその記憶を称える。"
 PMR_soc_ref: "社会改革"
 PMR_soc_ref_desc: "我々の新しい社会改革は、主に障害を持つ市民を対象とし、彼らが社会に完全に統合するために必要なすべてを提供する。"
 PMR_cis_2: "CIS-2諸国とのパートナーシップ"
 PMR_cis_2_desc: "我々はCIS-2諸国との友好関係を引き続き強化していく。彼らは他の誰よりも我々の政治的および経済的状況を理解している。"
 PMR_deccomus: "非共産化の開始"
 PMR_deccomus_desc: "我々は都市や町を、ロシア帝国の時代にあった真の名前に戻すよう努める。"
 PMR_free_internet: "自由なインターネット"
 PMR_free_internet_desc: "インターネットは検閲から自由であるべきだ。独裁政権が人々の考えを決めることはない。"
 PMR_orthodoxy: "正教会への支援"
 PMR_orthodoxy_desc: "我々は国内の正教会を積極的に支援する。なぜなら、それは我々の精神的な拠り所だからだ。"
 PMR_lgbt: "伝統的な家族のための闘争"
 PMR_lgbt_desc: "我が国にはLGBTの価値観は必要ない。ロシア帝国の家族だけが大きく友好的である。"
 PMR_arms: "武器の自由携帯を許可"
 PMR_arms_desc: "盗賊はどんな手段を使っても武器を手に入れることができる。市民に自己防衛の機会を与えないのはなぜか？"
 PMR_continues: "方針を変えずに"
 PMR_continues_desc: "我々は我々の道を進み続け、それを変えない。トランスニストリアは急進的な政治的変化を必要としない。"
 PMR_tourism: "観光開発"
 PMR_tourism_desc: "我々は観光部門の開発を開始しなければならない。我々の地域は魅力的であり、観光客は明らかにそれに興味を持つだろう。"
 PMR_hate_mlv: "モルドバ批判"
 PMR_hate_mlv_desc: "我々は断固として明確に言う。モルドバとの道はとうの昔に分かれた。"
 PMR_vs_pmr: "トランスニストリア軍"
 PMR_vs_pmr_desc: "このような小さな、未承認国家でさえ独自の軍隊を持っているが、我々は独立への脅威を撃退するために軍隊を強化しなければならない。"
 PMR_ground: "トランスニストリア軍"
 PMR_ground_desc: "沿ドニエストル・モルドバ共和国軍は、未承認の沿ドニエストル・モルドバ共和国（PMR）の国民、主権、独立、領土保全を保護するために設計された編成（軍隊）であり、1991年9月6日に設立された。"
 PMR_suvorov_academy: "国防省軍事研究所"
 PMR_suvorov_academy_desc: "我々は定期的に軍の将校を補充する必要があり、それは国防省傘下の我々の軍事大学によって促進される。"
 PMR_exer: "ロシア軍との軍事演習"
 PMR_exer_desc: "ロシア軍は、現代の戦闘経験を伝えるために、我々の部隊と定期的な演習を実施する準備ができている。"
 PMR_upgrade: "軍装備のアップグレード"
 PMR_upgrade_desc: "我々は軍の装備をアップグレードする準備ができている。我々のものは独立戦争以来更新されていない。"
 PMR_chechen: "チェチェン戦争の経験"
 PMR_chechen_desc: "ロシアは、イチケリア共和国との戦争遂行の経験を共有する準備ができており、それは我々にとって不可欠な情報と経験である。"
 PMR_military: "軍事産業"
 PMR_military_desc: "我々は倉庫の在庫が永遠に続くと期待すべきではない。我々の武器の生産を確立する必要がある。"
 PMR_new_army: "トランスニストリアの新軍"
 PMR_new_army_desc: "我々の改革は結果を生み、我が軍のイメージは変わった。"
 PMR_spec: "特殊部隊ドクトリン"
 PMR_spec_desc: "我々は、仮想敵に対する戦闘作戦を実施するために、特殊部隊に焦点を当てる。"
 PMR_doctrine: "外交政策ドクトリン"
 PMR_doctrine_desc: "このような小さな国家は、より大きな隣国による攻撃に常に備える必要があるが、誰が我々を攻撃するかを明確に認識しなければならない？"
 PMR_iskander: "ロシアのイスカンデルを要請"
 PMR_iskander_desc: "ロシアのイスカンデルミサイルシステムは、我々を攻撃することに対する優れた論拠となり得る。"
 PMR_euiqp: "ロシアで武器を購入"
 PMR_euiqp_desc: "我々は地上部隊をアップグレードするために、ロシアから大量の武器を購入する。"
 PMR_air: "トランスニストリア空軍"
 PMR_air_desc: "我々の空軍は実質的に存在しない。祖国の空域を守るために、少なくとも最小限の航空隊を創設する必要がある。"
 PMR_air_academy: "空軍士官学校"
 PMR_air_academy_desc: "将来のパイロットはここで、国内で訓練される必要があり、我々はこのために特別な士官学校を創設する。"
 PMR_instructors: "ロシア人教官"
 PMR_instructors_desc: "我々の将来のパイロットはロシア人パイロットによって指導される。"
 PMR_vvs_rf: "ロシア空軍との協力"
 PMR_vvs_rf_desc: "我々はロシア空軍との協力を最大限に引き上げる。"
 PMR_kazaks: "コサック連隊を戦闘に動員"
 PMR_kazaks_desc: "前世紀末以来、黒海コサック軍は我が軍の隊列の中で創設されてきた。今、戦争が我々の戸口にあるので、彼らを戦争に召集する必要がある。"
 PMR_shevchuk: "トランスニストリア第二代大統領"
 PMR_shevchuk_desc: "変化の時が来た。今、新しい大統領がトランスニストリアの首長となる。誰が我々を明るい未来へと導くのか、あるいはそうではないのか？"
 PMR_anti_smirnov: "スミルノフに対する政治運動"
 PMR_anti_smirnov_desc: "イーゴリ・スミルノフはトランスニストリアを独立国家として確立するために多くのことを成し遂げたが、残念ながら近年、彼は助けるよりも国家に害を与えている。我々は彼の影響力と戦う。"
 PMR_prepare_for_russia: "ロシアとの統合準備"
 PMR_prepare_for_russia_desc: "我々は前任者の親ロシア路線を継続し、我々の法律をロシアのものと統合する準備に関する法令を発布する。"
 PMR_against_sheriff: "シェリフとの闘い"
 PMR_against_sheriff_desc: "我々はこの持株会社の影響力と戦い、我が共和国は自由になる。"
 PMR_mlv: "モルドバとの関係確立を試みる"
 PMR_mlv_desc: "我々はモルドバとの関係を確立しようと試みる。おそらく、我々の国家を統合する方法を彼らに提案することさえできるだろう。"
 PMR_indust: "国内産業"
 PMR_indust_desc: "我々は、我々の産業がどの方向に向かうかを決定しなければならない。"
 PMR_agro: "ルスタス LLC"
 PMR_agro_desc: "我々は、国の規模が小さいにもかかわらず、農業産業を発展させる。"
 PMR_civil: "民間産業"
 PMR_civil_desc: "我々は市民の雇用のために新しい工場を必要としている。"
 PMR_sell_weapon: "武器在庫の売却"
 PMR_sell_weapon_desc: "ソ連時代から残っている我々の倉庫には、多くの武器が保管されている。これでいくらか金を稼ぐ時が来た。"
 PMR_new_legistation: "新投資法"
 PMR_new_legistation_desc: "我々は投資分野で新しい法律を採択し、それが我々の経済に新しい投資家を引き付けるかもしれない。"
 PMR_ukr_invest: "ウクライナからの投資"
 PMR_ukr_invest_desc: "いくつかのウクライナ企業が我々の経済への投資に関心を示している。"
 PMR_ita_invest: "イタリアからの投資"
 PMR_ita_invest_desc: "いくつかのイタリア企業が我々の経済への投資に関心を示している。"
 PMR_ge_invest: "ドイツからの投資"
 PMR_ge_invest_desc: "いくつかのドイツ企業が我々の経済への投資に関心を示している。"
 PMR_path: "モルドバの統合"
 PMR_path_desc: "我々は、旧モルドバの土地を我が国に統合し始める。"
 PMR_integr_economy: "経済的統合"
 PMR_integr_economy_desc: "まず、我々は経済統合を実施し、将来の統一経済のすべての側面を規制しなければならない。"
 PMR_political: "政治的統合"
 PMR_political_desc: "我々の新しい国家の構造と様々な政治的統合の問題も解決されなければならない。"
 PMR_true: "我々こそが真のモルドバ"
 PMR_true_desc: "我々は、かつてのモルダビアSSRのように、モルドバ国家の役割を引き受ける。"
 PMR_integrate_mlv_place: "モルドバ領土の統合"
 PMR_integrate_mlv_place_desc: "我々は、かつてモルドバの支配下にあった土地に対する我々の権利を完全に認識している。これらは我々の土地であり、常にそうであり続ける。我々はそれらを統合する準備ができている。"
 PMR_full: "単一国家"
 PMR_full_desc: "我々は単一主義の道を歩む。自治は我々に害を及ぼす可能性がある。"
 PMR_no_autonomy: "自治権不存在の原則の強化"
 PMR_no_autonomy_desc: "自治権の欠如は、分離主義の不在における我々の国家の保証である。"
 PMR_const: "憲法改正"
 PMR_const_desc: "我が国はそのシステムを根本的に変えることを計画している。このため、我々は主要なものから始める：憲法の改正。"
 PMR_mon_const: "立憲君主制"
 PMR_mon_const_desc: "改革は完了し、トランスニストリアが今や立憲君主制であることを発表する準備ができた。"
 PMR_opponents: "反対派との闘い"
 PMR_opponents_desc: "反対派は明らかに新しい国家体制に不満であり、積極的に抗議を強化している。我々はこの問題に対処しなければならない。"
 PMR_church: "教会は国家機関"
 PMR_church_desc: "我々はロシア帝国の慣行に戻り、教会の以前の地位を回復する。"
 PMR_not_soviet: "我々はソ連の破片ではない"
 PMR_not_soviet_desc: "トランスニストリアはロシア帝国の一部であり、我々はこのイメージを積極的に育成する。ソ連の破片であることは我々にとって恥辱である。"
 PMR_drozdov: "義勇軍の復活"
 PMR_drozdov_desc: "義勇軍はロシア内戦中に創設された。彼女は白軍の利益を守り、真の愛国者でありロシアの擁護者の軍隊であった。我々は彼女を復活させ、我々の旗の下に導く。"
 PMR_general: "将軍・キリスト教徒・君主主義者"
 PMR_general_desc: "これらは我々の指導者に固有の資質であり、すべてのロシアの愛国者が持つべきものである。"
 PMR_revive: "ドロズドフスキー連隊の復活"
 PMR_revive_desc: "我々はドロズドフスキー連隊の戦没兵士を称え、我が軍の隊列の中でそれを復活させる。"
 PMR_commi: "共産主義の帰還"
 PMR_commi_desc: "共産主義が再びトランスニストリアに戻ってきた。共産主義者が再び国を支配するのだろうか？"
 PMR_single: "単一政党"
 PMR_single_desc: "トランスニストリア共産党は、国家に関連するすべての分野で最もよく知っている。他の人々が邪魔をしなければ、我々は真の共産主義ユートピアの建設に取り掛かることができる。そして今回は、成功するだろう。"
 PMR_collectivism: "集産主義"
 PMR_collectivism_desc: "集団化はかつて機能したので、我々はその経験を繰り返す。"
 PMR_pioneer: "ピオネール"
 PMR_pioneer_desc: "若者は怠けているべきではないので、我々はピオネールを復活させる。"
 PMR_marxism: "学校でのマルクス主義"
 PMR_marxism_desc: "学校のカリキュラムには必ずマルクスが含まれる。"
 PMR_education: "無償教育"
 PMR_education_desc: "教育は、我々の栄光ある国家のすべての市民にとって無料で自由であるべきだ。"
 PMR_atheism: "国家無神論"
 PMR_atheism_desc: "宗教は人民のアヘンであるため、宗教と戦う時が来た。"
 PMR_fixe: "第一次五カ年計画"
 PMR_fixe_desc: "西側諸国の自由経済モデルは、社会主義国家にとって未来ではない。計画経済への回帰、できれば古典的なソビエト式の五カ年計画の形で、以前は抑制されていなかった経済に対する政府の抑制されない影響力を与えるだろう。"
 PMR_workers: "労働者支援"
 PMR_workers_desc: "労働者階級は我々の支えであり力であり、我々は資本主義の伝染病との闘いにおいて常に彼らを支援する！"
 PMR_anti_nationalism: "反対派との闘い"
 PMR_anti_nationalism_desc: "我々の共産主義への接近を遅らせようとする破壊的要素に慈悲はない！"
 PMR_chinese_economic: "中国の経済経験"
 PMR_chinese_economic_desc: "我々は中国の経済システムを我々の経済政策の基礎として採用し、我々の意見では、それは有望に見える。"
 PMR_national_industry: "国内産業"
 PMR_national_industry_desc: "我々は我々の産業を支援し、発展させる。我が国はソ連崩壊後に失われたものを置き換えるために新しい企業を必要としている。"
 PMR_mobilise: "大衆の動員"
 PMR_mobilise_desc: "我が軍は、党が要求する場所ならどこでも、我が国の利益を守るために人々を必要としている。"
 PMR_people_militia_desc: "我々は、領土防衛のための一種の予備役となる人民民兵の創設に関する法律を採択する準備ができている。各村には、敵に対抗するための訓練された人々のグループがあり、その後パルチザン運動へと変化するべきである。"
 PMR_soc_dem: "トランスニストリア社会民主主義"
 PMR_soc_dem_desc: "ついに、トランスニストリアの住民は安堵のため息をつくことができる。独裁政権は打倒され、今や自由と民主主義のための真の戦士が舵を取っている！"
 PMR_liberalism: "トランスニストリア・リベラリズム"
 PMR_liberalism_desc: "我々は、先進的な民主主義国の規範に沿って我々の法律を整備し始め、多くの国家分野の完全な自由化を実施する。"
 PMR_freedom: "言論の自由"
 PMR_freedom_desc: "我々は言論の自由の禁止という全体主義的遺産を取り除く！誰もが自分の意見を表明できるようになる。"
 PMR_rhetoric: "親モルドバのレトリック"
 PMR_rhetoric_desc: "我々はモルドバとの統合にコミットしている。ロシアには興味がない。"
 PMR_new_society: "新しいトランスニストリア社会"
 PMR_new_society_desc: "我々の市民はもはや自分の国を認識しなくなり、すぐに以前の政府の痕跡はなくなるだろう。我々の改革は国の国内政治的イメージを積極的に変えている。"
 PMR_partnership: "モルドバとの政治的統合"
 PMR_partnership_desc: "我々はモルドバとの統合の道にしっかりと乗り出すつもりであり、今や誰も我々を止めることはできない。"
 PMR_deccomuniz: "非共産化"
 PMR_deccomuniz_desc: "我々はソビエトの遺産、ソビエトの全体主義、そして恐怖を取り除く。トランスニストリアは自由になる。"
 PMR_contact_eu: "欧州連合との関係確立"
 PMR_contact_eu_desc: "欧州連合は、CIS諸国、CSTO、その他のソ連の残骸よりも、我々にとってより収益性の高いパートナーとなるだろう。"
 PMR_federation: "モルドバ連邦プロジェクト"
 PMR_federation_desc: "我々はモルドバに、すべての主体が平等であり、法によって等しく保護される連邦国家の草案を提案するつもりである。彼らは同意するだろうか？"
 PMR_investors: "外国人投資家"
 PMR_investors_desc: "我々の急速な経済成長は、外国人起業家の注目を集め始めた。我々はその状態を維持するためにあらゆることをすべきである。"
 PMR_it: "IT投資"
 PMR_it_desc: "我々は国内でのIT投資への道を開く。この分野で国を発展させる時が来た。"
 PMR_west_markets: "西側市場を受け入れる"
 PMR_west_markets_desc: "我々は西側市場に開放する準備ができている。"
 PMR_just: "共和主義トランスニストリア"
 PMR_just_desc: "我が党は社会主義と愛国主義の理念を大衆に広める。トランスニストリアは独立しており、今後もそうあり続ける！"
 PMR_patriotism: "トランスニストリア国家親衛隊"
 PMR_patriotism_desc: "他の国の例に倣い、我々は独自の国家親衛隊を創設するつもりである。これは他の軍隊での反抗的な感情の場合のバックアップツールとなる。"
 PMR_guarantees: "社会保障"
 PMR_guarantees_desc: "我々の市民は安全を感じるために必要なすべての社会保障を持たなければならない。"
 PMR_democracy: "民主主義の原則"
 PMR_democracy_desc: "民主主義の主要原則は我が国の領土で尊重される。全体主義と独裁主義は過去のものである！"
 PMR_economic: "経済改革"
 PMR_economic_desc: "トランスニストリアの以前の指導者たちは、弱体化し腐敗した経済システムを我々に残した。我々は改革と規制緩和を実施する必要がある。"
 PMR_family: "家族は主要な価値観"
 PMR_family_desc: "家族支援は我々の主要な社会プログラムの一つとなる。我々は素晴らしく大きな家族を築く新しい世代の人々を育てる。"
 PMR_corruptable: "汚職との闘い"
 PMR_corruptable_desc: "汚職役人は罰せられる！"
 PMR_indep: "政治的独立"
 PMR_indep_desc: "我が国は最終的に、自国が必要とするものを自分で決定し、国内および外部の勢力の両方に服従してはならない。"
 PMR_mvd_true: "内務省"
 PMR_mvd_true_desc: "今や内務省の我々の機関が共和国の利益のために本当に働くことができるようになり、我々はこの省からすべての汚職役人を排除する。"
 PMR_banner: "団結した強力な人民"
 PMR_banner_desc: "我々の人民は、独立と幸福な未来のために戦い続ける準備ができている。"
 PMR_lebedev: "ティラスポリで朝食を"
 PMR_lebedev_desc: "我々はレベジ将軍の教えに従い、我々の問題を急進的かつ攻撃的に解決する。"
 PMR_kishenev: "キシナウで昼食を"
 PMR_kishenev_desc: "モルドバは倒れなければならない。我々はこのような隣人をあまりにも長く我慢してきた。"
 PMR_odessa: "オデッサで昼食を"
 PMR_odessa_desc: "オデッサは黒海へのアクセスを得るチャンスである。我々はそこに命令の分遣隊を送り、暴動を起こそうと試みる。"
 PMR_buharest: "ブカレストで夕食を"
 PMR_buharest_desc: "我々は主要な敵との最終決戦を待っている。"
 PMR_kiev: "キエフで夕食を"
 PMR_kiev_desc: "我々は主要な敵との最終決戦を待っている。"
 transnistria.1.t: "作戦成功"
 transnistria.1.d: "我々の最近の密輸作戦は完全に成功し、我々の諜報員は活動していた国の当局に気づかれることなく要求された物資を取引した。"
 transnistria.1.a: "金がすべてだ"
 transnistria.2.t: "作戦失敗"
 transnistria.2.d: "我々の最近の密輸作戦は完全に失敗し、我々の諜報員は活動していた国の当局に捕まり、我々の作戦は完全に暴露された。"
