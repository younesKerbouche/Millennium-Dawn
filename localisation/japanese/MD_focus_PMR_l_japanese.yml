 PMR_kazaks_prepare: "黒海コサック軍"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki \n\n\n\n\n\n\n\n\n§Y黒海コサック軍§!は1775年に§R廃止§!された§Gザポロージャ・コサック§!と§Gザポロージャ・シーチ§!に§Y起源§!をもつ。1787年末に離散した旧§Gザポロージャ・コサック§!をもとに編成された§Y「忠義なるコサック軍」§!は、現在の[PMR.GetFlag]§Y沿ドニエストル§!の大部分を占めるドニエストル川とブグ川に挟まれた[SOV.GetFlag]§Yロシア§!南部における頼もしい盾となった。§Y黒海コサック軍§!は1787から1791年にかけて起こった[SOV.GetFlag][TUR.GetFlag]§R露土戦争§!で勝利の栄光に包まれ、彼らは戦争終結後の1792から1793年にかけて女帝エカチェリーナ2世の勅令によって[KUB.GetFlag]§Yクバーニ§!に移住させられた。その地で§Y黒海コサック軍§!は1860年に§Yカフカース防衛線コサック軍§!と統合され[KUB.GetFlag]§Yクバーニ・コサック軍§!として知られるまで[SOV.GetFlag]§Yロシア§!南部の国境を警固し続けた。§Rソビエト連邦§!における突然の社会生活の変化と国家の保全に対する迫り来る脅威は、80年代後半に何世紀もの歴史を通して§Y祖国§!の徴税官であり信頼できる盾であった§Yコサック§!を復活させようとする運動を引き起こした。§Yコサック§!の精神は歪曲され、半世紀以上にわたって忘却の彼方へと追いやられ、§R弾圧§!と§Rジェノサイド§!が行われてきたが、§Yコサック§!は再び[SOV.GetFlag]§Yロシア国家§!の歴史の不可欠な一部として語られるようになった。現在において[PMR.GetFlag]§Y沿ドニエストル§!は主力軍に加えて、§R戦争§!のために§Yコサック§!支隊を動員することができ、敵との戦いにおける軍の支援基地となるだろう。"
