 PMR_eastern_europe_operations: "コバスナ弾薬庫"
 PMR_eastern_europe_operations_desc: "\n\n\n\n\n\n£PMR_desctext_cobasna \n\n\n\n\n\n\n\n\n§Y第1411砲兵弾薬庫§!、またの名を§Yコスバナ§!弾薬庫は、§Yコバスナ§!村に位置する大規模な弾薬庫である。法的かつ§1国際的に認められた§![MLV.GetFlag]§Yモルドバ§!の一部であるが、国際的に未承認の分離独立国家である[PMR.GetFlag]§Y沿ドニエストル§!が同村と弾薬庫を支配しており、§Y1992年§!の§R沿ドニエストル紛争§!終結以来この地域に駐留している[SOV.GetFlag]§Yロシア§!軍を除き、§1国際監視団§!の立ち入りを拒否している。弾薬庫への外部からのアクセスは事実上禁止されている。保管されている兵器の数量と状況に関する詳細な情報を持っているのは、[SOV.GetFlag]§Yロシア§!と[PMR.GetFlag]§Y沿ドニエストル§!当局のみである。\n\n§Yコバスナ§!武器庫の§Y武器の総数§!は§Y[?PMR.kolbasna]§!"
