 PMR_sheriff7: "シェリフ国家"
 PMR_sheriff7_desc: "シェリフは、未承認の沿ドニエストル・モルドバ共和国における民間企業の持株会社である。この持株会社は1993年から存在し、徐々にトランスニストリア全体の最大の納税者となった。しかし、それに加えて、持株会社の所有者はトランスニストリアの政治に積極的に影響を与えている。"
 PMR_sheriff_starting: "シェリフ・ホールディング"
 PMR_sheriff_starting_desc: "シェリフは、モルドバ製鋼所に次いで、未承認の分離独立国家トランスニストリアで2番目に大きな企業である。ティラスポリ市に拠点を置き、元KGBメンバーであるヴィクトル・グシャンとイリヤ・カズマリによって1990年代初頭に設立された。シェリフは、未承認国家におけるほぼすべての形態の収益性の高い民間事業を含むように成長し、地元の政治やスポーツにも深く関与するようになり、一部のコメンテーターは、会社の忠誠者が領土内の主要な政府の地位のほとんどを保持していると述べている。"
 PMR_sheriff_phones: "インタードネストルコム"
 PMR_sheriff_phones_desc: "インタードネストルコムは、国際的にモルドバの一部として認められている分離独立未承認国家であるトランスニストリアに携帯通信サービスを提供するトランスニストリアの電気通信会社である。1998年に設立された。携帯電話サービスを提供するだけでなく、ダイヤルアップおよびISDNインターネットアクセスも提供している。"
 PMR_sheriff_oil: "石油製品倉庫"
 PMR_sheriff_oil_desc: "シェリフは、燃料成分の自律性を確保するために石油製品倉庫を建設するつもりである。"
 PMR_sheriff_kvint: "クヴィント"
 PMR_sheriff_kvint_desc: "クヴィントは、沿ドニエストルの首都であり産業の中心地であるティラスポリに拠点を置くワイナリー兼蒸留所である。クヴィント製品は「Made in Moldova」として認定されている。1897年に設立され、1938年にブランデーの生産を開始するまでウォッカのみを生産していた。この地域で最も古い現役の商業企業である。地元住民はクヴィントを国の宝であり、国の象徴と考えている。その工場は5沿ドニエストル・ルーブル紙幣に描かれている。クヴィントは沿ドニエストル最大の輸出業者の一つであり、イタリアや中国、ロシア、ウクライナに輸出している。"
 PMR_sheriff_bank: "アグロプロムバンク CJSC"
 PMR_sheriff_bank_desc: "ホールディングはまた、トランスニストリア全体で金融サービスを実施するために独自の銀行を設立することを計画している。"
 PMR_sheriff_tiroteks: "ティロテクス"
 PMR_sheriff_tiroteks_desc: "ティロテクスは、トランスニストリアに拠点を置く繊維会社であり、衣料品やその他の繊維製品を生産している。ティラスポリにある。同社は1972年に工場の建設とともに設立され、完成までに10年を要した。同社は独立国家共同体南西部で最大の繊維企業であり、ヨーロッパ全体でも同種の企業の中で2番目に大きいと主張している。その複合施設内には、織布、縫製、仕上げ、紡績の工程がある。輸出志向の企業として、製品の70%が海外に出荷されている。"
 PMR_sheriff_agro: "アグロ産業ホールディング"
 PMR_sheriff_agro_desc: "ホールディングはまた、復旧と稼働のためにさらにいくつかのアグロ産業プラントを取得するつもりである。"
 PMR_rail_road: "トランスニストリア鉄道"
