 PMR_russia_moldovian_way: "最高評議会"
 PMR_russia_moldovian_way_desc: "沿ドニエストル・モルドバ共和国最高会議は、沿ドニエストル・モルドバ共和国憲法によれば、未承認の沿ドニエストル・モルドバ共和国の代表であり唯一の立法府である。"
