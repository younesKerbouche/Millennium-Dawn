 transnistria_news.2.d: "未承認国家である沿ドニエストル・モルドバ共和国の当局は、ウクライナ編入を問う住民投票を実施し、大多数が賛成票を投じた。ウクライナ政府はこの住民投票の結果を受け入れ、沿ドニエストルのウクライナへの編入を発表した。"
 transnistria_news.2.a: "興味深い。"
 transnistria_news.3.t: "トランスニストリアがモルドバの一部に"
 transnistria_news.3.d: "未承認の沿ドニエストル・モルドバ共和国当局は、モルドバへの参加に関する住民投票を実施し、過半数が賛成票を投じた。モルドバ政府はこの住民投票の結果を受け入れ、トランスニストリアのモルドバへの編入を発表した。"
 transnistria_news.3.a: "興味深い"
 transnistria_news.4.t: "トランスニストリアがモルドバを併合"
 transnistria_news.4.d: "モルドバから予期せぬニュースが届いている。かつてこの国の一部であったトランスニストリアが、モルドバの併合と、モルドバ国家の継続としての地位の占有を発表した。"
 transnistria_news.4.a: "興味深い"
 PMR_moldova_economic: "モルドバとの経済統合"
 PMR_moldova_economic_desc: "我々は我々の経済をモルドバの経済システムに統合している。"
 PMR_moldova_military: "モルドバとの軍事統合"
 PMR_moldova_military_desc: "我が軍とモルドバ軍が一つになる時が来た。"
