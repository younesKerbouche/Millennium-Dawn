 PMR_dnestr_desc: "ドニエストル独立特殊任務旅団は、沿ドニエストル紛争中の1991年8月にティラスポリで結成され、現在共和国の内務省に直接従属する、沿ドニエストル・モルドバ共和国の特殊任務民兵旅団である。"
