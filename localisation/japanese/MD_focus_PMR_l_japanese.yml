 PMR_vs_reform: "軍隊の改革"
 PMR_vs_reform_desc: "我が軍は小さな共和国を守る準備ができていない。我々は彼らを改革し、緊急に改革しなければならない。"
 PMR_army_corruption: "武器販売の停止"
 PMR_army_corruption_desc: "我々はコルバスナの倉庫からの武器販売を停止し、それらをあちこちに配布するのをやめるつもりである。"
 PMR_clean_government: "政府の浄化"
 PMR_clean_government_desc: "役人は常に自分のポケットのことしか考えていないが、国のことは考えてさえいない。我々はそのような人物を共和国の指導部から平和的に、または厳しく排除する。"
 PMR_return_zavods: "工場の復活"
 PMR_return_zavods_desc: "この地域の産業ポテンシャルは盲目の人でさえ明らかであるが、残念ながらソ連崩壊はこのかつて美しい国の市民が築いたすべてを破壊した。我々はそれを取り戻す。"
 PMR_clean_corruption: "反汚職戦争"
 PMR_clean_corruption_desc: "汚職はヒュドラのようなものだ。一つの頭を切り落としても、別の頭が生えてくる。我々はこの腐敗したヒュドラのすべての頭を一度に切り落とす。"
 PMR_commies_goes_home: "熱烈な反共産主義"
 PMR_commies_goes_home_desc: "共産主義の思想はトランスニストリアの主要な現実であってはならない。それらは現実とここの人々がどのように生きているかと長い間矛盾している。人々は過去に生きるのではなく、現在と未来にのみ生きる！"
 PMR_support_nationalism: "ナショナリスト感情への支持"
 PMR_support_nationalism_desc: "ナショナリズムは常に悪いことではない。特に、このような小さな地域の住民がかつて巨大で偉大な帝国の一部であると考えている場合は。我々はこのナショナリスト感情の広がりを支援する。"
 PMR_reform_special_services: "秘密情報機関改革"
 PMR_reform_special_services_desc: "特別機関も、金のためにすべての問題を解決するあらゆる種類の詐欺師や素人から浄化されるべきである。"
 PMR_militarize_society: "社会の軍事化"
 PMR_militarize_society_desc: "すべての市民は銃を取る準備ができているべきだ。なぜなら、我々の地域の存在そのもののための戦いの時が来ているからだ！我々は国内で軍国主義的なレトリックを積極的に普及させる。"
 PMR_zapad_sosat: "反西側感情"
 PMR_zapad_sosat_desc: "西側は常に我々の敵であり、今後もそうあり続けるだろう。いつか彼らが我々に、特に欧州連合の一部になることに反対している小さな地域である我々に、何か良いことを望むという偽りの幻想とともに生きるつもりはない。"
 PMR_transnistia_legion: "トランスニストリア軍団"
 PMR_transnistia_legion_desc: "トランスニストリア軍団は、かつてロシア領土で実施されるはずだったプロジェクトであるが、残念ながら、当時の当局はそれを完全に阻止した。すべての特別機関は、祖国を守るだけでなく、公然と秘密裏に国際任務に参加する特別部隊に統合される。"
 PMR_militarize_young: "若者の軍事化"
 PMR_militarize_young_desc: "若者は、戦争の場合、機関銃をつかんで祖国を守る準備ができているべきであり、慈悲を乞うべきではない。我々は子供たちを真の祖国の擁護者にする。"
 PMR_ded_sheriffs: "シェリフ・ホールディングの終焉"
 PMR_ded_sheriffs_desc: "シェリフ・ホールディングの企業権力はついに終わるだろう。我々は彼らをきっぱりと終わらせる。そして我々が彼らをどのように扱うかは彼ら次第だ。刑務所か処刑か、どちらが彼らにとって好ましいか？"
 PMR_totalitarian_economic: "経済に対する権威主義的統制"
 PMR_totalitarian_economic_desc: "我が国の経済領域は偶然に任されていたが、今や我々はそれを強力な指導者の管理下に戻す。"
 PMR_nationalize_burjui: "外国企業の国有化"
 PMR_nationalize_burjui_desc: "外国人所有の工場は常に経済安全保障上のリスクである。外国が経済制裁で我々を脅かす中、工場所有者が夜逃げし、工場の重要な部品を持ち去るという脅威が常にある。それを防ぐために、我々はこれらの産業を国家のために主張する必要がある。たとえそれが外国を怒らせるとしても。"
 PMR_vpk: "軍需工場の復活"
 PMR_vpk_desc: "我が軍は武器を必要としており、それらを生産するためには武器が必要であり、それらを生産するためには、ソ連の遺産が同様の条件を作り出すことを可能にするので、少なくとも最小限の軍事産業を持たなければならない。"
 PMR_defenced: "国境強化"
 PMR_defenced_desc: "敵は、どちら側からであろうと、我々が弱体化するのを常に待って攻撃してくる。したがって、我々の国境は両側で強化されなければならない。"
 PMR_kazaki_more: "コサック義勇兵の受け入れ"
 PMR_kazaki_more_desc: "ここの政府がより愛国的なものに変わって以来、多くのコサックがトランスニストリアに移住してきた。我々は彼らから新しい大隊を編成する準備さえできており、それが将来の戦いで我々を助けるだろう。"
 PMR_sheriff_mobilize: "元シェリフ職員の動員"
 PMR_sheriff_mobilize_desc: "元シェリフの職員は、祖国に対する罪を償わなければならない。軍隊での奉仕は、そのような償いに非常に適している。"
 PMR_moldova_weapons: "反乱軍への武器送付"
 PMR_moldova_weapons_desc: "我々はモルドバ領土の潜在的な反乱軍に武器を提供し、彼らが適切な時に我々を助けるようにする。"
 PMR_moldova_finish: "モルドバ問題の解決"
 PMR_moldova_finish_desc: "遅かれ早かれモルドバが我々の故郷を取り戻そうと試みることを知っていて、我々は平和に眠ることができないだろう。したがって、我々は彼らの存在の問題をきっぱりと解決しなければならない。"
 PMR_moldova_money: "反乱軍への資金送付"
 PMR_moldova_money_desc: "我々はモルドバ領土の潜在的な反乱軍に財政的に供給し、彼らが適切な時に我々を助けるようにする。"
