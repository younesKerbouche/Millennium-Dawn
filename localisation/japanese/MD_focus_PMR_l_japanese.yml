 transnistria.43.t: "トランスニストリアを選んでくれてありがとう！"
 transnistria.43.d: "トランスニストリアは1年前にアップデートを受けましたが、この小さな国のゲームプレイをさらに多様化するために、既存のコンテンツを完全に更新することにしました！\nこのパッチでは、ロシアとトランスニストリアは以前よりも多くの協力を行いますが、これはあなたの道が必ずしもロシアと共にあることを意味するわけではありません。モルドバ側とウクライナ側の両方を選ぶことができます！そして、もしあなたが完全に狡猾なら、トランスニストリア帝国を築くこともできます！\nトランスニストリアは、私がロシアツリーで実装した独自のコンテンツ基準に従って更新されたので、経済ツリーでさえロシアのものと非常に似ています。\n更新されたコンテンツを楽しんで、友人や友人たちとトランスニストリアで面白いゲームをプレイしてくれることを願っています！\n\n――ロード・ボグダノフ、トランスニストリア開発者兼ロシア再構築チームメンバー"
 transnistria.43.a: "ありがとう"
