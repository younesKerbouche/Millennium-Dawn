 transnistria.5.d: ""
 transnistria.5.a: "エフゲニー・シェフチュク"
 transnistria.5.b: "イーゴリ・スミルノフ"
 transnistria.5.c: "アナトリー・カミンスキー"
 transnistria.6.t: "レーニン像が消える"
 transnistria.6.d: "首都ティラスポリからロシアの革命家ウラジーミル・レーニンの像が mysteriously 消えた。像の捜索を開始すべきか、それとも完全に放棄すべきか。"
 transnistria.6.a: "捜索を開始"
 transnistria.6.b: "時間の無駄だ"
 transnistria.7.t: "ウラジーミル・レーニンの復活"
 transnistria.7.d: "像の発見に捜索が致命的であることが証明された後、[PMR.GetLeader]大統領は執務室で死亡しているのが発見され、代わりにウラジーミル・レーニンの像が大統領として発見された。そして今、彼はロシア革命中に行ったように、我々の偉大な国家を導こうとしている。"
 transnistria.7.a: "そしてレーニンは再び若返った"
 transnistria.8.t: "トランスニストリアの未来"
 transnistria.8.d: "モルドバが最近ルーマニアと統一した後、我が国は今、これまで以上に大きな勢力に直面しており、最も重要な岐路に立たされている。もし我々の伝統が生き残ることを望むなら、我が国の未来を決定する必要がある。まず、人口の大部分が、主に歴史的および文化的つながりのために、ロシア連邦との統一を強く支持している。別の提案は、隣国ウクライナとの統一を求めており、主にロシアにはトランスニストリアへの陸路接続がなく、我々もウクライナの人々と多くの類似点を共有しているため、より良い選択肢であると述べている。最後に、別の提案は、トランスニストリアの独立と多文化主義の維持を求め、我が国と価値観が外国勢力に陥落することを許さず、それが1992年のトランスニストリア戦争で我が国が守るために戦ったものであると述べている。国は分裂しており、一つの選択肢が我々に良くも悪くも影響を与える可能性がある。"
 transnistria.8.a: "我々はロシアの兄弟姉妹と団結する！"
 transnistria.8.b: "我々はウクライナの兄弟姉妹と団結する！"
 transnistria.8.c: "我々は独立を維持する！"
 transnistria.9.t: "トランスニストリアが統一を要請"
 transnistria.9.d: "モルドバが最近ルーマニアと統一した後、ルーマニアに吸収されることを恐れたトランスニストリアは、[ROOT.GetName]の領土になることを要請した。これは我々が地域での影響力を拡大し、軍事力を誇示する絶好の機会であるが、トランスニストリアは依然としてルーマニアによって領有権を主張されており、もし我々がそれを統合すれば、ルーマニアと対立する可能性があるため、賢明に選択しなければならない。"
 transnistria.9.a: "トランスニストリアを[ROOT.GetName]に統合する"
 transnistria.9.b: "トランスニストリアの申し出を拒否する"
 transnistria.10.t: "[FROM.GetName]が受諾"
 transnistria.10.d: "本日、[FROM.GetName]は我々の統一要請を受け入れ、円滑な移行を確実にするために我々の政権と協力する過程にある。"
 transnistria.10.a: "我々の兄弟姉妹と団結しよう！"
 transnistria.11.t: "[FROM.GetName]が拒否"
 transnistria.11.d: "本日、[FROM.GetName]は我々の統合要請を拒否したため、トランスニストリアは単独で進まなければならない。"
 transnistria.11.a: "逃したチャンスだ"
 transnistria.12.t: "[FROM.GetName]が受諾"
 transnistria.12.d: "本日、[FROM.GetName]は我々の統一要請を受け入れ、円滑な移行を確実にするために我々の政権と協力する過程にある。"
 transnistria.12.a: "我々の兄弟姉妹と団結しよう！"
 transnistria.13.t: "鉱山拡張"
 transnistria.13.d: "我々の鉱山は近代化され、偉大な国から優れた資源産出量を得た。今こそ鉱業事業を拡大する時だ。鋼鉄を生産するための鉄を見つけることは、比較的簡単で安価なはずだ。あるいは、タングステンを見つけようと試みることもできるが、多くは見つからないかもしれず、安価ではないだろう。"
 transnistria.13.a: "鋼鉄生産のために鉄鉱山を2つ建設"
 transnistria.13.b: "技術金属生産のためにタングステン鉱山を1つ建設"
 transnistria.14.t: "新工場"
 transnistria.14.d: "我々の経済が進歩できるように工場が必要だ。その金を使って軍隊を強化することもできる。我々は民間産業と軍事産業のどちらを支援すべきか？"
 transnistria.14.a: "民需工場を建設する。"
 transnistria.14.b: "軍需工場を建設する。"
 transnistria.15.t: "洗練された経済"
 transnistria.15.d: "経済は成長している。我々が自分たちのために望む未来を決定する時が来た。我々は経済を成長させ続け、地域の経済大国になることも、現在の経済力を使って大規模な軍隊を構築することもできる。"
 transnistria.15.a: "民間の未来が最良の選択だ。"
 transnistria.15.b: "我々は軍事的な未来を望む。"
 transnistria.16.t: "ロシア編入に関する住民投票"
 transnistria.16.d: "沿ドニエストルが再び我が国への編入を問う住民投票を実施し、国民は全会一致で「賛成」を選んだ。我々は彼らの期待に応えるべきだろうか、それとも拒否すべきだろうか？"
 transnistria.16.a: "編入を承認しよう"
 transnistria.16.b: "この要求を拒否しよう"
 transnistria.17.t: "トランスニストリアが我が国への帰属を望む"
 transnistria.17.d: "トランスニストリアは参加に関する住民投票を実施したが、モルドバへの帰属と呼ぶ方がより正確である。その結果は肯定的であり、今や我々はついにトランスニストリア紛争を解決できる。"
 transnistria.17.a: "トランスニストリアは我々のものだ"
 transnistria.17.b: "我々は彼らを必要としない。"
 transnistria.18.t: "トランスニストリアの軍事ドクトリン"
 transnistria.18.d: "我が国は二つの火の間に挟まれており、我々の軍事ドクトリンは国の状態を反映すべきである。誰を潜在的な敵と見なすか？"
 transnistria.18.a: "ルーマニア"
 transnistria.18.b: "ウクライナ"
 transnistria.19.t: "沿ドニエストルが我々にイスカンデルの供与を求める"
 transnistria.19.d: "沿ドニエストル政府は、自国の領土の安全をより確実にするために、イスカンデルを自国の領土に配備することを我々に提案してきた。我々はそのような危険な措置に同意するべきだろうか？"
 transnistria.19.a: "いいだろう"
 transnistria.19.b: "ダメだ"
 transnistria.20.t: "オデッサの反乱"
 transnistria.20.d: "朝、我々はかなり予期せぬ不快なニュースを受け取った。特定のオデッサ共和国の独立のスローガンの下で、オデッサで分離主義者の蜂起が発生した。さらに、分離主義者の痕跡はトランスニストリアから直接来ている。"
 transnistria.20.a: "なんだこれは！？"
 transnistria.21.t: "ガガウジアの忠誠派"
 transnistria.21.d: "我々は同名の共和国でガガウズの反乱を起こそうと試みることで、モルドバをさらに弱体化させることができるが、それにはいくらかの費用がかかる。さらに、我々が彼らの援助に間に合うかどうかは定かではない。"
 transnistria.21.a: "反乱を起こす"
 transnistria.21.b: "必要ない"
 transnistria.22.t: "ウクライナがオデッサを我々に引き渡した"
 transnistria.22.d: "ウクライナ政府は積極的な行動を取らず、我々との対立に入らなかった。これは我々でさえ驚かせた。"
 transnistria.22.a: "これは……良いニュースか？"
 transnistria.23.t: "大統領将軍"
 transnistria.23.d: "我々の大統領は、自身を最高司令官とも宣言し、必要に応じて我が国の軍事作戦に個人的に参加するために軍隊の指導を引き継いだ。"
 transnistria.23.a: "よし"
 transnistria.24.t: "ロシア法の統合"
 transnistria.24.d: "我々はロシアの法律を我々のものに統合することを決定した。今やロシアとの統一はずっと容易になるだろう…もしそれが起こるならば、もちろん。"
 transnistria.24.a: "よし"
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "よし"
