 transnistria.29.t: "トランスニストリアの地位に関する住民投票"
 transnistria.29.d: "我々は住民投票を実施し、その結果、我々の人民は引き続き独立することを望んでいることを表明した。そして我々はこの権利を彼らから奪うつもりはない！トランスニストリアは独立のために戦い続けるだろう。"
 transnistria.29.a: "よし"
 transnistria.30.t: "中央銀行専門家からの援助"
 transnistria.30.d: "トランスニストリア当局は、経済改革を支援するために中央銀行の我々の専門家を求めている。これは我々がトランスニストリアの経済状況を改善し、地域での影響力を強化する絶好の機会となるだろう。"
 transnistria.30.a: "我々は彼らを助ける"
 transnistria.30.b: "やめておこう"
 transnistria.31.t: "ロシア中央銀行専門家"
 transnistria.31.d: "ロシア当局は我々を助け、経済改革を支援するために中央銀行の専門家を派遣することに同意した。"
 transnistria.31.a: "よし"
 transnistria.32.t: "ロシア中央銀行専門家"
 transnistria.32.d: "ロシア当局は我々を助け、経済改革を支援するために中央銀行の専門家を派遣することを拒否した。"
 transnistria.32.a: "残念だ"
 transnistria.33.t: "農業産業における援助"
 transnistria.33.d: "トランスニストリア政府は、我々のアグロ産業キャンペーンを通じて農業産業の発展における援助を求めている。我々は間違いなくこの取引から利益を得て、地域での影響力を増大させるだろう。"
 transnistria.33.a: "我々は彼らを助ける"
 transnistria.33.b: "やめておこう"
 transnistria.34.t: "ロシア農業産業専門家"
 transnistria.34.d: "ロシア当局は我々を助け、我々のアグロ産業の発展を支援するために専門家を派遣することに同意した。"
 transnistria.34.a: "よし"
 transnistria.35.t: "ロシア農業産業専門家"
 transnistria.35.d: "ロシア当局は我々を助け、我々のアグロ産業の発展を支援するために専門家を派遣することを拒否した。"
 transnistria.35.a: "残念だ"
 transnistria.36.t: "トランスニストリアが我々の平和維持部隊を招待"
 transnistria.36.d: "沿ドニエストル共和国当局は外交政策の方向性を劇的に転換し、ロシアの後援を放棄する意向を示している。既にロシアの平和維持軍を追放し、我々を呼び寄せている。介入すべきか？"
 transnistria.36.a: "介入しよう"
 transnistria.36.b: "やめておこう"
 transnistria.37.t: "ウクライナ平和維持部隊"
 transnistria.37.d: "ウクライナ当局は、我が国に彼らの平和維持部隊を見たいという我々の願望に肯定的に応えた。彼らの部隊は直ちに我々の領土に到着するだろう。"
 transnistria.37.a: "よし"
 transnistria.38.t: "ウクライナ平和維持部隊"
 transnistria.38.d: "ウクライナ当局は我が国への平和維持部隊の呼びかけに否定的に応えた。我々はすべてを失ったようだ。"
 transnistria.38.a: "残念だ"
 transnistria.39.t: "トランスニストリアにおける我々の平和維持部隊"
 transnistria.39.d: "トランスニストリア政府は我々にとって予期せぬ一歩を踏み出し、我々が直ちにトランスニストリアから平和維持部隊を撤退させなければならないと発表した。これはこの地域における我々の影響力を危険にさらす。"
 transnistria.39.a: "残念だ"
 transnistria.40.t: "ロシア参加に関する住民投票"
 transnistria.40.d: "ロシア政府は公式に我々をその構成員として受け入れた！今や我々は皆、偉大な遺産を持つ偉大な国の一部となった。"
 transnistria.40.a: "万歳！"
 transnistria.41.t: "ロシア参加に関する住民投票"
 transnistria.41.d: "ロシア政府は我々がその構成員に加わることを拒否した。我々は計り知れないほど悲しみ、将来彼らが考えを変えることを願っている。"
 transnistria.41.a: "残念だ"
 transnistria_news.1.t: "沿ドニエストルがロシアの一部に"
 transnistria_news.1.d: "未承認国家である沿ドニエストル・モルドバ共和国の当局は、ロシア編入を問う住民投票を実施し、大多数が賛成票を投じた。ロシア政府はこの住民投票の結果を受け入れ、沿ドニエストルのロシアへの編入を発表した。"
 transnistria_news.1.a: "興味深い。"
