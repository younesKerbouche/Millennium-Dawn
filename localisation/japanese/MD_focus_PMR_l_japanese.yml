 PMR_kabardiners: "カラビニエリ部隊"
 PMR_kabardiners_desc: "カラビニエリ部隊はトランスニストリアの国家憲兵隊である。トランスニストリアのカラビニエリは、警察と共同で、または独立して、公共の秩序、市民の権利と自由の保護、所有者の財産の保護、および法律違反の防止を確保する。機関の構造はイタリアのカラビニエリに基づいており、その名前の由来となっている。"
 PMR_peace_keaper: "平和維持大隊"
 PMR_peace_keaper_desc: "我々は国際任務に参加するために独自の平和維持大隊を創設する。"
 PMR_commi_ideology: "イデオロギー活動"
 PMR_commi_ideology_desc: "ソビエト時代の教育のイデオロギー的手法を取り戻し、現代的な方法に翻訳する時が来た。"
 PMR_commi_promka: "産業復興"
 PMR_commi_promka_desc: "トランスニストリアの産業は日々徐々に死につつある。この否定的なプロセスを逆転させる時が来た。"
 PMR_army_corruptions: "武器販売の停止"
 PMR_army_corruptions_desc: "我々はコルバスナの倉庫からの武器販売を停止し、それらをあちこちに配布するのをやめるつもりである。"
 PMR_clean_governments: "政府の浄化"
 PMR_clean_governments_desc: "すべての腐敗した、破壊的な要素は我々の政府から追い出されるだろう。"
 PMR_ded_sheriff: "シェリフ・ホールディングの終焉"
 PMR_ded_sheriff_desc: "シェリフ・ホールディングはあまりにも長く我が共和国をその支配下に置いてきた！これを終わらせる時が来た。"
 PMR_revoult_spirit: "革命精神"
 PMR_revoult_spirit_desc: "革命の精神がトランスニストリアを行進しており、我々はそれを運び続けるだろう。"
 PMR_interbrigade: "国際旅団"
 PMR_interbrigade_desc: "我々の兵士は、他の国家の苦しんでいる市民を保護するという国際的義務に参加する準備ができている。"
 PMR_anti_corrupt_company: "汚職との闘い"
 PMR_anti_corrupt_company_desc: "汚職役人にトランスニストリアでの居場所はない！"
 PMR_new_chinush: "新世代の役人"
 PMR_new_chinush_desc: "我々は、自分の財布ではなく国に忠実な新世代の公務員を育成する。"
 PMR_new_five: "新五カ年計画"
 PMR_new_five_desc: "五カ年計画のシステムはソビエト時代に失敗しなかったので、我々は再びそれを使用するつもりである。"
 PMR_red_army_pmr: "トランスニストリア赤軍"
 PMR_red_army_pmr_desc: "我が国は強力な軍隊を必要としており、最も強力な軍隊は赤軍である！"
 PMR_new_trans: "トランスニストリアの新時代"
 PMR_new_trans_desc: ""
