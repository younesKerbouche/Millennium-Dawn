l_japanese:
 MODERN_DAY_NAME: "今日の世界（OUTDATED）"
 MODERN_DAY_DESC: "飢餓がこれほど少なくなったことはなく、収入がこれほど高くなったこともない。急速な社会的・技術的変革に直面して、世界は恐怖に包まれている。グローバリゼーションへの反発は、中東がハイブリッド戦争により崩壊し、民族主義的なポピュリズムの波が西洋を襲う中で感じられている。世界の重心はアジアへとシフトしつつあるが、新興国もまた、現在の西側世界秩序に代わる魅力的な代替案を未だ見つけていない。"
 USA_MODERN_DAY_DESC: "世界唯一の超大国である米国は、国際力の段階的な低下に直面している。中東戦争や政府債務、中国をはじめとするBRICS諸国の経済的台頭などに翻弄された米国の覇権はかつてのようなものではない。しかし、ユニークな地理的位置にあり、天敵がいない安全性の高さから、米国と同盟国の重要な利益を守るために、海外で武力行使を続けることが可能である。国内では、エリート主義とグローバル化の両方に反対する民族主義の気運の高まりが、これまでで最もありそうもない大統領、ドナルド・トランプを生み出した。\n欧州とアジアの同盟国がアメリカ第一主義と西側自由制度から離脱する懸念を抱いているなか、米国は西側世界の秩序を行き渡らせるためのバランスを取ることができるのだろうか？"
 ENG_MODERN_DAY_DESC: "イギリスは、これまでどの国も経験したことのない状況にある。2016年のブレグジット国民投票は51%近く、52%の過半数で可決され、リスボン条約第50条を発動した最初で唯一の国となった。それはイギリス国民にとって最高の決定であるか、あるいは最悪の選択であるかよいうことで歴史書に記されるだろう。\n取引をするかしないか、それが最大の問題だ。"
 FRA_MODERN_DAY_DESC: "世界の芸術、文化、外交の中心であるフランスは、希望と機会に溢れる明るい新世紀を歩もうとしている。古代の君主制による暴政と二度の世界大戦による破壊を受け、フランスは欧州連合を創設した国の一つとなった。\n\nフランスがこれからの世紀にどのように取り組むか、それは時が経てばわかるだろう。"
 GER_MODERN_DAY_DESC: "緊縮政策と改革を通じて、ドイツ経済は2008年の金融危機と欧州債務危機という二重ショックから無傷で残った。圧倒的に強い欧州の経済大国として、かつて慎重で消極的であったドイツが、ブレグジットと国家主権への要求の増加に直面し、欧州連合を前進させる役割を担うこととなった。ドイツにとって、ユーロ圏と欧州連合の存在は選択肢ではなく、必要不可欠なものであり、ヨーロッパの統合は十分に大きな市場を生み出している。何故ならドイツの産業は強力で、国内需要をはるかに上回っているためである。さらに、人口動態の下降傾向に直面し、ドイツは増加する移民に頼る必要がある。これは民族主義の台頭とともに、確実に論争の的となる選択である。"
 JAP_MODERN_DAY_DESC: "日本は世界有数の経済大国である。欧州の国々を生産力で上回り、同時に世界で最もユニークな文化を維持している。しかし、この巨大な経済は莫大な負債に悩まされており、政府の債務残高はGDP（国内総生産）の約249%に達している。さらに、40代以上の人口が多数を占める逆ピラミッド型の人口構造に影響されている数少ない国の一つでもある。\n日本は財政赤字と人口危機の下で崩壊するのか、それとも時間の試練に耐えて世界最強の国の一つになるのか？"
 SOV_MODERN_DAY_DESC: "ソビエト連の崩壊は300年にわたるロシアの拡張主義を逆転させ、17世紀の国境を残して新しい連邦が誕生した。NATOが東欧やNIS諸国へ拡大することで、その中心地が防御不可能なヨーロッパ平野に位置するロシアは脆弱な状態に陥っている。したがって、ロシアが再びまともな軍事力を持つ地域大国以上の存在になるためには、ユーラシア連合のようなイニシアチブを通じて、ウクライナ、ジョージア、バルト諸国などのNIS諸国を間接的に支配することが最も重要である。経済的には、原油安と西側の制裁という二重のショックを克服し、中央集権的な官僚機構にはこびる腐敗と何とか向き合わなければならない。"
 CHI_MODERN_DAY_DESC: "山脈やジャングルに囲まれた中国の地理的特徴は、外敵から自国を保護すると同時に、世界から隔離するはたらきをもつ。多数の少数民族を抱える多民族国家として、領土保全を維持するだけでもかなりの努力が必要である。そのため、後背地や係争地域への大規模な投資を行い、支配を維持しなければならない。しかし、おそらく最大の脆弱性は、輸出と貿易が外洋に依存していることである。外洋はアメリカとアジア太平洋の同盟国によって支配されているため、中国が真の超大国になるためには、アメリカ海軍に規模と質で対抗し、現在のアジアのライバルを同盟国に変える必要がある。中国の外交は、魅力的な政治モデルの欠如によって妨げられている。しかし、それは巨額の外貨準備と、それを海外投資に使う意欲によって支えられている。"
 BRA_MODERN_DAY_DESC: "世紀の変わり目に、ブラジルはゆっくりと台頭している。この国には偉大な可能性がある。ブラジルは世界最大級の新興経済国の一つであり、その成長は加速し続けている。しかし、近年、ブラジルの経済は1995年のアジア通貨危機と弱体化した通貨の影響による厳しい不況から立ち直ろうとしている。現在、新たな政党の競争者として労働者党が参入し、急速に勢力を伸ばしている。\n\nかつての偉大な経済を再び活性化させることができるだろうか？それとも労働者党と社会主義政策が我が国を掌握することになるのだろうか？"
 UKR_MODERN_DAY_DESC: "2014年、ウクライナは、取り返しのつかない事態に発展してもおかしくない出来事の震源地となった。マイダン革命はヴィクトル・ヤヌコーヴィチ大統領の権威主義的政権を打倒し、ペトロ・ポロシェンコ率いる親欧米の政権を誕生させた。多くの選挙公約にもかかわらず、新たに選出された大統領は国をさらに大きな債務に導き、自らの利益のために権力を利用した。国民の忍耐は限界に達している。クリミア半島はかつての友邦に併合され、ドンバス東部地域は戦火に包まれている。新しい選挙まであと数年しかないが、国民は大統領の任期が終わるまで耐えられるだろうか。"
 TUR_MODERN_DAY_DESC: "近年は厳しい状況が続いている。クルディスタン労働者党の脅威はほぼ排除されたが、それを完全に終わらせる解決策を見つけることはできなかった。クーデター未遂が鎮圧されてから数ヶ月が経つが、一部の人々はすでにそれを忘れつつある。一方で実行犯の一部は今も自由の身で、その中には国内に潜伏している者もいれば、海外で隠れていたり、我々の敵によって保護されている者もいる。その中には、蛇の頭、フェトゥラー・ギュレンも含まれる。同時に、エルドアン自身がクーデターを仕組み、反対派を排除し、より多くの権力を握るために故意に失敗させたという噂を流す勢力もある。それにもかかわらず、粛清された人々の中には無実であることが証明された者もいる。"
 ISR_MODERN_DAY_DESC: "かつてイザヤが「彼らは剣を打ち直して鋤とし、槍を打ち直して鎌とする」と預言した土地でもあるイスラエルの地は、ユダヤ人が2000年ぶりに独立を再確立してからというもの、あまりに多すぎるほどの血が流されてきた。1990年代のオスロ合意における過程で発生した楽観主義も、1995年11月のラビン首相の暗殺と共に消え去り、バラック首相の楽観主義こそあれど－－第二次インティファーダは避けられないだろう。しかし、イスラエルはそこからどのようにして立ち上がるのか－－かつての見せかけだけのイスラエルか、あるいは思うがままに交渉が可能な地域大国として台頭するのか？そして、これまで徹底して避けられてきたユダヤ的側面と民主的側面の均衡をどのようにして取るのだろうか？"
 SYR_MODERN_DAY_DESC: "シリア軍の忠誠心は分裂しており、6年間の残忍な内戦によるとてつもない損失で、正規軍は消耗した軍隊となっている。シリアの戦場での正規軍の地位は、民兵、民間軍事会社、ヒズボラ、イラン革命防衛隊など、アサドの敗北を逆転させるために協力し始めた様々な組織に奪われてる。しかし、経済は破壊され、シリアの領土の大部分はテロリスト、反政府勢力、クルド人の支配下にあり、シリア統一のための戦いがしばらく続くことは間違いなさそうだ。"
 FSA_MODERN_DAY_DESC: "当初、自由シリア軍は反アサド反政府勢力の統括組織であり、並行して実質的な政府でもあった。しかし、シリア過激派の過激化により、アルカイダ同盟のヌスラ戦線とISISへの大量離脱が起こり、シリア北部の自由シリア軍の壊滅につながった。その結果、組織としての自由シリア軍は解体された。しかし、ムスリム同胞団とつながりのある反政府勢力の広範な集団と、少数のサラフィー主義者および世俗主義グループが、依然として自由シリア軍という呼称を保持している。シリア南部では、自由シリア軍関連のグループがISISとの砂漠での戦闘で成功を収めており、今もダラアの大部分をアサド軍から守っている。北部では、トルコ軍の介入により、2つのクルド人カントンの間に溝を作ることに成功している。"
 NUS_MODERN_DAY_DESC: "2017年1月、複数のムジャヒディン派閥が、暴君アル・アサドに対する統一ジハードの呼びかけの下に団結した。ハヤット・タハリール・アル・シャム、またはシャーム解放委員会として知られるこの恐るべき組織は、シリア内戦の流血の中で結成された。この組織は、米国ではテロリスト組織とアルカイダ関連組織に分類されている。"
 ROJ_MODERN_DAY_DESC: "シリア内戦が始まると、アサド軍はクルド人居住地域から撤退し、その中心地を防衛した。これにより、長い間抑圧されてきたクルド人は、左派の民主統一党とその民兵組織であるYPGを通じて、民主社会主義と男女平等に基づくロジャヴァを支配し、設立することができた。ISISがシリア戦場に侵入すると、クルド人を武力で標的にし、ロジャヴァの広範囲を占領し、コバニへの攻撃は失敗に終わった。ペシュメルガ、トルコのPKK、米国の航空支援による増援を得て、クルド人は形勢を逆転させ、ISISを追い払うことができた。それ以来、クルド人は旧FSAの一部を「SDF」の旗印の下に組み入れてきた。しかし、トルコが繰り返し戦争を脅かし、アサドとの暗黙の同盟が紛争に発展する恐れが迫るなど、今後の課題は依然として多い。"
 DEN_MODERN_DAY_DESC: "デンマークは、EU・NATO加盟国であり、安全かつ健全な場所にある。だが近年、国内の景気後退と経済低迷がデンマークに難題をもたらしている。世界規模の混乱から逃れ続けるのは難しいであろう。"
 ETH_MODERN_DAY_DESC: "エチオピアの王政は1974年に打倒され、その後1991年に共産主義独裁政権が誕生した。1995年の憲法はある程度安定した民主主義を実現したが、飢餓、政治危機、汚職といった問題には対処できなかった。"
 FIN_MODERN_DAY_DESC: "フィンランドは中立の維持に常に気を配り、ソ連の崩壊とその後の西欧統合主義プロジェクトの政治的拡大を注意深く見守ってきた。フィンランドは1995年にEUに加盟し、ユーロを国の通貨として採用した。平和は続くのだろうか？ロシアは本当に平和になったのだろうか？"
 ITA_MODERN_DAY_DESC: "イタリアは20世紀初頭から今に至るまで、他の大国の後塵を拝してきた。第二次世界大戦で敗北した後、かつての敵国と同盟国の両方と友好関係を築くことで、イタリアは大いに発展し豊かになった。しかし、その未来にはどんな結末が待ち受けているのだろうか？偉大な国家の建設か、それとも経済的破綻を迎えるのか。"
 GRE_MODERN_DAY_DESC: "ギリシャは2008年の不況で、すでに脆弱だった経済がさらに弱体化し、混乱に陥っている。対GDP債務比率の上昇と急進政党の台頭による緊張が相まって、同国の状況は日増しに悪化している。さらに、ギリシャとトルコは依然として険悪な関係にあり、どんな些細な出来事でも両国を戦争に向かわせる可能性がある。\n\nギリシャは崩壊の淵に立たされており、些細な決断が国を左右する可能性がある。汝が正しき選択をなすことを祈る。"
 NOR_MODERN_DAY_DESC: "ノルウェーは1995年に欧州連合への加盟に反対票を投じ、その後もある程度は欧州から距離を置いてきた。しかし、同国はNATO加盟国であり、ロシア連邦と短いながらも重要な国境を接している。ロシア連邦は強力な隣国であり、ノルウェーにとって警戒しなければならない国である。"
 SWE_MODERN_DAY_DESC: "スウェーデンは1990年代初めに深刻な経済危機に陥り、1995年にEUに加盟したが、その問題はほとんど改善されなかった。スウェーデンの伝統に従い軍事的には中立を保っているスウェーデンは、現在の問題に対する経済的な解決策を見つけなければならない。"
 POL_MODERN_DAY_DESC: "ポーランドは、2004年に欧州連合に加盟して以来、大きく成長し、現在は地域大国であり、欧州で最も急速に成長している経済圏の一つでもある。ポーランドは、ヨーロッパで最も重要な大国の一つになる道を歩んでいる。 ポーランドの現在の政治状況は、PiSが政権を握り、EUとの関係が緊迫しているなど、興味深いものとなっている。 また同国は反ロシア姿勢を貫いており、米国との関係強化に大きく注力している。"
 SWI_MODERN_DAY_DESC: "スイスは太古の昔から中立国であり、NATOと欧州連合のどちらにも加盟しないことを決定した。国際社会はスイスがこれまで通り沈黙の審判者であり中立国であることに依然頼れるだろうか。それともスイス国民はスイス政府が海外で平和を維持し、スイスの国益を守るためにもっと積極的な役割を果たすことを期待するだろうか。"
 BRM_MODERN_DAY_DESC: "かつて国際社会の寵児だったアウンサンスーチー氏は、国際世論の面で運命が劇的に逆転した。もはやカリスマ性があり雄弁な人権活動家ではなく、ロヒンギャ危機により、ミャンマーの事実上の指導者は多くの人々の目に悪名高い戦争犯罪者と映った。国内では、反政府勢力と依然として権力を持つ軍の将軍たちが弱体化の兆候をうかがっている。この国際的かつ国内的な二重のジレンマは、ミャンマー政府に重要な選択を突きつけている。ラカイン州のイスラム教徒に対する暴力を容認するか、中止するか。西側諸国との関係修復を試みるか、軍事政権の古い同盟国である中国に頼るか。答えは、まったく明らかではない。"
 NIG_MODERN_DAY_DESC: "ナイジェリアの過去10年間は、ナイジェリア北東部でのボコ・ハラムとサラフィストの反政府勢力の大規模な反乱を支援するイスラム国の本当の姿を示している。ナイジェリアの軍隊は、新しい種類のゲリラ戦で戦うのに信じられないほど効果がないことが証明された。政府が北東のボルノ州の支配権を徐々に失っていくにつれて、それは徐々に重要な地域紛争へと発展している。\nあなたは反乱に終止符を打つか、それとも聖戦に加わるか？"
 BHR_MODERN_DAY_DESC: "バーレーンは、いわゆる「アラブの春」の一環として中東全域に広がった抗議運動の波から逃れられなかった国である。怒りの日には、シーア派の多数派が、シーア派に対する差別だけでなく、外国の占領者であり、真のバーレーン先住民に対する抑圧者でもあるとみなされている王政に対して不満をぶちまけた。ペニンシュラ・シールドの介入がなければ、王政は2011年に崩壊していた可能性もある。\n\nしたがって、ハリーファ王朝の最優先事項は、シーア派の敵意に直面して統治を維持することである。歴史的にはスンナ派の反対派の方が大きな脅威であったが、イランの影響の亡霊と政治的自由化の制限により、少なくとも今のところはこの脅威は抑えられている。"
 KUW_MODERN_DAY_DESC: "クウェートは国際的に比較的楽な立場にある。主権に対する最大の脅威であるサダム・フセインのイラクは、2003年のアメリカの侵攻によって排除され、クウェートは中東地域のすべての国と良好な関係を維持している。\n\nクウェートの最大の課題は、緊急ではないものの、本質的には国内の問題である。この国の半民主的な統治システムは政府の正当性を強化したが、石油に依存するクウェートの経済を多様化するために必要な改革を妨げてきた。さらに、クウェートの改革は野党を完全に鎮静化させておらず、野党は政府の検閲や政治活動家に対する時折の弾圧に反対し続けている。"
 OMA_MODERN_DAY_DESC: "オマーンは、落ち着きがなく紛争の多い地域における平和と安定の導き手としての評判を得ている。カブース・ビン・サイード・アル・サイード国王は、1970年に権力を握って以来、成功した外交政策を追求し、誰からも嫌われず、誰からも尊敬される国を率いてきた。しかし、オマーンにも課題がないわけではない。国王は国内の反対派に対する高圧的なアプローチを批判されており、絶対君主制の持続性について不確実性が生じている。さらに、イエメンでの戦争は新たな脅威を生み出している。オマーンは、オマーンのドファール地方と密接な文化的つながりがあることから、イエメンのアル・マフラ州を歴史的に自国の勢力圏の一部とみなしてきた。しかし、サウジ軍の存在はオマーンの国境を脅かすものであり、たとえそれがサウジの戦争努力を秘密裏に弱体化させることになるとしても、オマーン国家は容認しないだろう。"
 QAT_MODERN_DAY_DESC: "カタールは1996年以来、湾岸協力会議内で独自の道を歩んできた。同国の天然ガス埋蔵量のおかげで、カタールはサウジ支配の石油市場の外で事業を展開することができ、何十年にもわたりカタールの首長らはポピュリストのムスリム同胞団と密接な関係を築いてきた。同胞団は、サウジとアラブ首長国連邦がますます自分たちの権威に対する脅威とみなすようになっている組織だ。アルジャジーラの本拠地であるカタールは、アラブの春として総称されるアラブの蜂起の拡大について、他のアラブ独裁国家から部分的に非難されている。サウジアラビアとその同盟国であるアラブ首長国連邦にとって最悪なのは、カタールとイランとの密接な関係であり、彼らはイランを存在の脅威とみなしている。カタールのユニークな外交政策に対する近隣諸国の敵意が沸点に達するのは時間の問題だ。"
 SAU_MODERN_DAY_DESC: "サウジアラビアは、一連の重大な出来事によって中東が取り返しのつかないほど変貌するのを目の当たりにしてきた。まず、2003年の出来事で、サウジアラビア、イラク、イラン間の権力闘争における主要人物が排除され、その後の内戦の結果、スンナ派とシーア派の間の宗派間の緊張が高まった。次に、アラブ世界の友好政権がアラブの春として知られる現象によって倒されるのを、サウジアラビアは恐怖とともに見守った。そして最後に、サウジアラビアは、オバマ政権下でのアメリカによるこの地域からの段階的な撤退とイランとの和解を不安に感じながら見守った。これらすべてが、サウジアラビアに、より積極的な外交政策の必要性を確信させ、その政策により、君主制は中東全域におけるイランの影響に積極的に対抗するようになった。レバノンからイエメン、シリアからイラクまで、戦線が引かれつつある。"
 UAE_MODERN_DAY_DESC: "アメリカの当局者から「リトル・スパルタ」という愛称で呼ばれるアラブ首長国連邦は、米国とサウジアラビアの両国と緊密な同盟国であり、多国間軍事作戦に積極的に参加している。アラブ首長国連邦の軍隊、特に評判の高い空軍とエリート大統領警護隊は、アフガニスタン、リビア、コソボ、ソマリア、そして現在はイエメンで任務に就いている。しかし、アラブ首長国連邦は米国やサウジアラビアの二番手としての役割に甘んじているわけではない。アラブ首長国連邦は対外的な影響力の面で実力以上の成果を上げており、例えば、サウジアラビアが支援するハディ政権と一時的に同盟を結んだイエメンの分離主義者を支援するなど、かつての同盟国と競い合うこともある。さらに、アラブ首長国連邦は経済多角化の唯一の成功例の本拠地であり、ドバイは世界都市および金融の中心地としての評判を得ている。"
 CAN_MODERN_DAY_DESC: "1982年に英国から完全に独立したカナダは、世界第4位の石油輸出国であり、対テロ作戦の主要国の一つとして実績を残してきた。世界で2番目に大きい国土を持つカナダは、大部分が氷原と山岳地帯で構成されており、人口の大半は南部に居住している。膨大な資源を利用できるカナダは、無限の可能性と潜在力を持つ国だ。"
 MILLENNIUM_DAWN: "千年紀の夜明け"
 MILLENNIUM_DAWN_DESC: "世界は変わった。地球規模で約半世紀に渡る平和と繁栄を享受してきた。だが昨今の冷戦の終焉と中華人民共和国の台頭は世界に何をもたらすのだろうか？世界はどう変わるのだろうか？アメリカ合衆国は世界の支配を維持できるのか？新生ロシア連邦は世界の脚光を浴びることができるだろうか？かつては大帝国を築いていたイギリス、フランス、ドイツは如何なる役割を果たすだろうか？世界の民主主義国は自国のイデオロギーを広げるためどのような役割を果たすのだろうか？そしてテロリズムの暗い影は何を引き起こすのだろうか？世界は変わった。次なる千年紀を迎えようとも変わり続けるだろう。"
 CHI_MILLENNIUM_DAWN_DESC: "昨日まで僻地だった。明日には超大国になるだろう。数十年のヨーロッパによる被虐、数十年の内戦と闘争、そして日本の侵略を経て、中国はアジアを超え、遂に世界一の大国へ再建を果たそうとしている。\n\n共産党の指導の下、新中国の建設に邁進してきた。だがこの新中国は不安定だ。改革が遅ければ崩壊を招くだろう。改革が早すぎれば自滅を招くだろう。"
 FRA_MILLENNIUM_DAWN_DESC: "芸術、文化、外交の世界的中心地であるフランスは、希望とチャンスに満ちた新しい世紀を明るく見据えている。かつての君主制の圧政と、両大戦での前例のない破壊は、フランスを欧州連合へと駆り立て、フランス革命の自由、友愛、平等の原則を継承させた。こうして、フランスは欧州連合の創設メンバーとなり、加盟国全体と世界の他の国々にこれらの価値観を浸透させようと努めてきた。フランスは今後も民主主義の価値観を守り続けるのだろうか、それともこの千年紀にフランスは新たな道を切り開くのだろうか。"
 GER_MILLENNIUM_DAWN_DESC: "ソビエトの衰退と東西ドイツの再統一は国中に新たな希望を与えた。ドイツの過去のトラウマとファシズムの恐怖は、今もなお一般市民から消え去ってなどいない。今やドイツはヨーロッパで最も民主的な国の一つとなった。強固な社会福祉制度と欧州随一の経済力も備えている。\n\n欧州連合の創設メンバーであるドイツは、かつて旧ソ連構成国でしかなかった東欧の国々を勢力圏に取り込み、復活の兆しを見せるロシアに抵抗しようとしている。"
 JAP_MILLENNIUM_DAWN_DESC: "約6852の島々からなる海洋国家である日本とその国民は第二次世界大戦、そして広島と長崎への原爆投下を経て、より良い国を築き上げてきた。今日の日本は世界第二位の経済大国であり、高度な技術革新と世界中に輸出される高品質の製品は世界に日本を知らしめた。\n\n欧米の同盟国の後押しの下、旧敵である中国への新たな信頼と衝突の可能性を慎重に見極めている。"
 SOV_MILLENNIUM_DAWN_DESC: "1991年の8月クーデターによるソビエト連邦の崩壊は、ロシア経済を木端微塵にし、栄光は揺るぎ、未来への展望を難しくした。強大な中央政府の不在はオリガルヒと呼ばれる新興財閥と役人の腐敗で埋め合わされた。\n\n今日におけるウラジーミル・プーチンの台頭は、この元KGBの幹部がいかにしてロシアの遺産を回収し、新時代のロシアを築き上げるのかと関心を集めている。"
 ENG_MILLENNIUM_DAWN_DESC: "1997年の中国への香港返還を以て、イギリスは、その最後の大きな植民地に別れを告げた。かつての地球上最強であったこの国は自らを再定義し、新たな偉大さと栄光への道を探そうと必死にもがいている。\n\n果たして、その道とはアメリカとの持続的な強力にあるのだろうか？ヨーロッパの同胞へと近寄るべきだろうか？それとも、ブリタニア、彼女自ら再び大海原を支配するべきだろうか？"
 USA_MILLENNIUM_DAWN_DESC: "ソビエト連邦の崩壊は史上初の世界支配者を決定づけた。アメリカ合衆国は地球上の全ての技術、軍事、そして文化の力において最前線に立っている。その力は絶頂を極め、その未来は最大級の輝きをもたらしている。\n\n間もなく行われる選挙はアメリカの、そして世界の歩む道を決定づける重要な歴史的瞬間となるだろう。良くも悪くも。"
 TUR_MILLENNIUM_DAWN_DESC: "第一次世界大戦の終焉と共にオスマン帝国が崩壊し、トルコは地政学的問題の巨大な背景画となってきた。今、トルコの立場は国内を左右に揺るがしているイデオロギー的競合によって再び世界の脚光を浴びている。\n\nトルコ共和国はアタテュルクの改革を継ぎ、EUに加盟するべきだろうか？それともイスラムの真の遺産に立ち返るべきだろうか？首相ビュレント・エジェヴィトの健康不安は先行きを不透明にしている。"
 UKR_MILLENNIUM_DAWN_DESC: "1999年の選挙は政党「国民運動」の自由主義的指導者、ヴィアチェスラフ・チョルノーヴィルに勝利をもたらすはずだった。しかし彼は、直後に自動車事故で謎の死を遂げる。現大統領レオニード・クチマは、誠実な選挙スローガンと非ポピュリズム的公約を掲げ、選挙に勝利した。だが彼の韻律には疑問が多い。\n\n1996年に核保有国の座を棄てブダペスト覚書に調印したことで、ウクライナは数々の最強国家からの独立保障、そして世界という劇場へのチケットを手にした。だが誰がこの若い国の未来の公演を果たすのだろうか？出演者となるのだろうか、それとも単なる後列の観客になるのだろうか。"
 BRA_MILLENNIUM_DAWN_DESC: "世紀の変わり目に、ブラジルはゆっくりと台頭している。この国には偉大な可能性がある。ブラジルは世界最大級の新興経済国の一つであり、その成長は加速し続けている。しかし、近年、ブラジルの経済は1995年のアジア通貨危機と弱体化した通貨の影響による厳しい不況から立ち直ろうとしている。現在、新たな政党の競争者として労働者党が参入し、急速に勢力を伸ばしている。\n\nかつての偉大な経済を再び活性化させることができるだろうか？それとも労働者党と社会主義政策が我が国を掌握することになるのだろうか？"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "デンマークは、EU・NATO加盟国であり、安全かつ健全な場所にある。だが近年、国内の景気後退と経済低迷がデンマークに難題をもたらしている。世界規模の混乱から逃れ続けるのは難しいであろう。"
 ETH_MILLENNIUM_DAWN_DESC: "エチオピア王政は1974年に転覆され、共産主義独裁政権が1991年まで続いた。1995年の新憲法はいくらか安定した民主政治をもたらしたが、飢饉、政治的危機や腐敗といった国家が抱える問題を解決することはできなかった。さらにはエリトリアとの紛争も未解決のまま続いている。"
 FIN_MILLENNIUM_DAWN_DESC: "常に中立の維持に努めてきたフィンランドは、ソ連の崩壊と西欧勢力の拡張を注意深く観察していた。95年にEUに加盟し、間もなくユーロをフィンランドの法定通貨として採用しようとしている。この先も平和は続くのか？ロシアとの和平は信頼に値するものなのであろうか？"
 GRE_MILLENNIUM_DAWN_DESC: "21世紀がギリシャに到来する中、国は満足しているように見える。しかし、水面下では債務危機と両極端の過激政党の台頭に対する懸念が高まっている。ギリシャ共和国の将来は不確実であり、適切な指導が行われなければ暗い道をたどる可能性がある。"
 ICE_MILLENNIUM_DAWN_DESC: "アイスランドは1944年の独立以来、ヨーロッパの片隅で目立たない存在であることに成功してきた。イギリスとの漁業権を巡る政治紛争が、アイスランドの歴史で最も過熱した出来事だ。アイスランドは今より積極的な役割を果たすべきであろうか？"
 ITA_MILLENNIUM_DAWN_DESC: "イタリアは20世紀初頭から今に至るまで、他の大国の後塵を拝してきた。第二次世界大戦で敗北した後、かつての敵国と同盟国の両方と友好関係を築くことで、イタリアは大いに発展し豊かになった。しかし、その未来にはどんな結末が待ち受けているのだろうか？偉大な国家の建設か、それとも経済的破綻を迎えるのか。"
 NOR_MILLENNIUM_DAWN_DESC: "ノルウェーは1995年に欧州連合への加盟に反対票を投じ、その後もある程度は欧州から距離を置いてきた。しかし、同国はNATO加盟国であり、ロシア連邦と短いながらも重要な国境を接している。ロシア連邦は強力な隣国であり、ノルウェーにとって警戒しなければならない国である。"
 RAJ_MILLENNIUM_DAWN_DESC: "中国が明日の超大国なら、インドは来週の超大国だろう。かつてはイギリスの植民地だったが、今は独立して台頭する大国であり、北と西の隣国と対立している。カシミール紛争は、今後数年にわたるインドの地政学的パラダイム全体を構築してきた。今、インドが新たな世紀を迎えるにあたり、ついに膝から立ち上がり、アジアの虎としての真の力を示す時が来た。インドは超大国となるのか？それとも長い衰退期に陥るのか？そして、来たる千年紀はインドにとって何をもたらすのだろうか？"
 SPR_MILLENNIUM_DAWN_DESC: "1975年にフランコが死去して以来、スペインは長い復興の道を歩んできた。経済的、社会的困難を乗り越え、スペインは数十年にわたるファシズムが引き起こした問題を部分的に解決することができた。スペインはNATO（1982年）とEU（1986年）に加盟し、ドイツ、フランス、イギリス、イタリアといった、より強力で裕福なヨーロッパの主要国に追いつくために、たゆまぬ努力を重ねてきた。\nこのような時代において、スペインには強いリーダーシップと安定した指導力が必要である。アスナール首相は期待に応えられるだろうか。それとも、彼の率いる国民党はよりふさわしいリーダーシップに場所を譲ることになるのだろうか。"
 SWE_MILLENNIUM_DAWN_DESC: "スウェーデンは1990年代初めに深刻な経済危機に陥り、1995年にEUに加盟したが、その問題はほとんど改善されなかった。スウェーデンの伝統に従い軍事的には中立を保っているスウェーデンは、現在の問題に対する経済的な解決策を見つけなければならない。"
 SWI_MILLENNIUM_DAWN_DESC: "大昔から中立的だったスイスは、NATOや欧州連合だけでなく、国際連合にも参加しないことを決めた。国際社会は、スイスが沈黙の審判者であり、中立的立場にあることを、今なお信頼できるのだろうか。それとも、スイス国民は自国政府が平和を維持し、スイスの国益を実現するために、海外でより積極的な役割を果たすことを期待するだろうか。"
 BRM_MILLENNIUM_DAWN_DESC: "21世紀初頭、ミャンマーは岐路に立たされている。内外からの民主化圧力がますます強まる中、軍事政権は権力の掌握力が着実に弱まっていることに気付き始めた。しかし、民主化の有無はミャンマー政府にとって唯一の問題ではない。独立以来、この東南アジアの国の領土保全は不安定で、ミャンマーの国境地域では反乱軍が自治権拡大を求めて戦っている。この2つのジレンマの解決策は依然として不明である。暴力か外交か?民主主義か独裁主義か？妥協か革命か？答えは時が経てばわかるだろう。"
 POL_MILLENNIUM_DAWN_DESC: "ポーランドは最近、ソ連の共産主義圏から脱却したが、現在のポーランドの状況は、完璧には程遠いものだ。共産主義政権の崩壊以来、ポーランド経済は成長してはいるが、ポーランド国民には苦難が続いている。こうした困難にもかかわらず、国家自体には大きな経済大国になる可能性が大いにある。この混乱に乗じて、欧州懐疑派のPiSと欧州連合に忠実なPOという2つの対立政党が政治の舞台に登場した。これらの政党の異なる見解により、ポーランドは中央ヨーロッパの経済大国になるか、近隣諸国を疎外して再び征服の道に入る可能性がある。さらに、有名なヴィシェグラード・グループを統合する機会もあった。グループの、ポーランド、チェコ、スロバキア、ハンガリー、これら4か国の中で最も強いポーランドが1つの旗の下に最終的に結びつける決定を下す可能性がある。しかし、2大政党が互いに争うとき、陰から機会をうかがうもの、ヤヌシュ・コルヴィン＝ミッケ率いる民族主義政党UPRがこの決闘の勝者となるかもしれない。この決闘はポーランドに大きな変化をもたらすだろうが、民族主義者がそう簡単に権力を握ることはないだろう。ポーランドで共産主義を打倒した反共産主義政党「連帯」の元リーダー、レフ・ワレサは、現在も彼の政党ChDRPとともに政界に存在し、コルヴィンが国を混乱に陥れないよう全力を尽くすだろう。"
 NIG_MILLENNIUM_DAWN_DESC: "アフリカで最も人口の多い国ナイジェリアは、21世紀初頭から着実に地域的な影響力を拡大しており、人口2億人超えという人口的優位性と金融セクターの拡大を活かし、国際市場における地位を強化している。1999年に民政移管を果たしたことで、脆弱ながらも有望な民主主義体制が確立され、国内外で支持を得たことにより、西アフリカ地域における外交的影響力を拡大する基盤が築かれた。しかし、この民主主義の試みは現在、重大な課題に直面している。2000年以降、北部12州がシャリーアを導入し、宗教による深刻な分断が生じているからだ。キリスト教徒が多数派を占める南部では、広範なデモと市民の混乱が起きている一方、カドゥナ州やプラトー州のような多宗教地域では宗派間暴力が勃発している。宗教的な緊張が高まり、両陣営で武装民兵組織が形成される中、一つの疑問が浮上している：ナイジェリアの宗教的分極化は、最終的に内戦に発展するのだろうか？"
 BHR_MILLENNIUM_DAWN_DESC: "バーレーンの新首長ハマド・ビン・イーサ・アル・ハリーファは、不安定な立場を引き継ぐことになる。バーレーンのシーア派多数派は、シーア派に対する差別だけでなく、外国の占領者であり、真の土着のバーレーン人を抑圧する者として見なされている王政に対して、強い不満を抱いている。スンナ派の反対派は、理由は異なるものの、バーレーン政府の独裁的な性格に憤り、絶対君主制の継続に反対するシーア派グループと連携している。首長の顧問の中には、政権にかかる圧力を軽減する方法として政治の自由化を推進する者もいれば、独裁政治の強化を主張する者もいる。バーレーンの進路を決めるのは、バーレーンの新統治者次第となるだろう。"
 KUW_MILLENNIUM_DAWN_DESC: "つい最近までクウェートは占領下にあった。クウェートの王室は亡命してクウェートの主権回復を訴え、一方でクウェートのスンナ派、シーア派の国民は共にイラクの圧制者に対して団結していた。湾岸戦争でクウェートの独立が回復した今、王室はクウェート国を統治する政治的バランスを再び取らなければならない。中東で最も強力な議会の一つであるクウェート議会は、君主の権威を強力に監視する一方、政治的自由化の拡大を絶えず求めている。同国の有力な商人階級は民間部門への投資拡大を推し進めているが、公的部門に雇用されているクウェート国民は、自分たちの福祉を犠牲にしてまで投資が行われることを嫌がっている。"
 OMA_MILLENNIUM_DAWN_DESC: "オマーンは、不安定で紛争の多い地域において、平和と安定の象徴としての評判を得ている。カブース・ビン・サイード・アル・サイード国王は、1970年に権力を握って以来、成功した外交政策を追求し、誰からも嫌われず、誰からも尊敬される国を率いてきた。しかし、オマーンには課題がないわけではない。国王は国内の反対派に対する高圧的なアプローチを批判されており、絶対君主制の持続可能性について不確実性が生じている。"
 QAT_MILLENNIUM_DAWN_DESC: "カタールは1996年以来、湾岸協力会議内で独自の道を歩んできた。同国の天然ガス埋蔵量のおかげで、カタールはサウジ支配の石油市場の外で事業を展開することができ、何十年もの間、カタールの首長らはポピュリストのムスリム同胞団と密接な関係を築いてきた。同胞団はサウジとアラブ首長国連邦にとってますます権威への脅威とみなされるようになった組織だ。サウジアラビアとアラブ首長国連邦の同盟国にとって最悪なのは、カタールとイランとの密接な関係だ。彼らはイランを存亡の危機とみなしている。カタールのユニークな外交政策に対する近隣諸国の敵意が沸点に達するのは時間の問題だ。"
 SAU_MILLENNIUM_DAWN_DESC: "サウジアラビアは歴史的に中東の主要国の一つとして快適な地位を享受してきた。メッカとメディナの聖地の守護者として、同王国は比類のない宗教的正当性を享受している。しかし、1979年のイラン革命により、新たに成立したイラン・イスラム共和国がイスラム世界の指導者の座を主張しようとしたため、サウジアラビアとイランの相互不信はあからさまな敵意に変わった。国内でも、同王国はイスラム世界の指導者の座をめぐって挑戦者に直面している。1991年にサウジアラビアがアメリカ軍の国内への侵入を許可して以来、アルカイダ指導部はサウジアラビア王室とその偽りの信心を破壊し、真のイスラム政府に置き換えることを誓っている。"
 UAE_MILLENNIUM_DAWN_DESC: "アメリカの当局者から「リトル・スパルタ」という愛称で呼ばれるアラブ首長国連邦は、米国とサウジアラビアの両国と緊密な同盟国であり、多国間軍事作戦に積極的に参加している。アラブ首長国連邦の軍隊、特に評判の高い空軍とエリート大統領警護隊は湾岸戦争に参加し、有益な軍事経験を積んできた。\n\nしかし、アラブ首長国連邦は米国やサウジアラビアの従軍に甘んじているわけではない。アラブ首長国連邦は対外的な影響力において実力以上の成果を上げており、かつての同盟国と競い合うこともある。さらに、アラブ首長国連邦は経済多様化の唯一の成功例であり、ドバイは世界都市および金融の中心地としての評判を得ている。"
 OTHER_MILLENNIUM_DAWN_DESC: "第一次世界大戦、第二次世界大戦、朝鮮戦争、ベトナム戦争、アフガニスタン紛争。過去の戦争は、現在の国々に未来への不安を与えた。だが、まだ大いなる希望は残されている。人類が殺戮の20世紀を経て、平和と安定の時代に至るかもしれないという希望が。"
 OTHER_MODERN_DAY_DESC: "大小含む世界の各国は、新たなる世界規模の紛争の勃発を息を潜めて待つ事に満足してはいない。内戦の瀬戸際にある大国から、先の大戦によって建国または変容した国家まで、あらゆる国家は世界の将来に影響力を有するために、困難な決断を下し、理想と実利の均衡を保たねばならないだろう。"
 KOR_MODERN_DAY_DESC: "韓国は、歴史上最も劇的な大統領スキャンダルの渦中にある。大規模なデモの後、保守派の朴槿恵大統領は、ラスプーチンのような顧問である崔順実の影の影響力により、国会で弾劾されたばかりだ。与党が混乱し、数か月以内に再選挙が実施される見込みであることから、左派民主党が政権に復帰する準備が整ったようだ。\n\n大統領候補の文在寅が大統領府に就任した場合、韓国の政治システムへの信頼を回復し、野心的な経済政策を実現し、米国大統領選挙後に緊張する可能性が高い米国と北朝鮮の関係を管理する必要がある。"
 NKO_MODERN_DAY_DESC: "若く太った金正恩が、父の跡を継いで朝鮮民主主義人民共和国の最高指導者の座に就く時が来たとき、多くの人は彼を過小評価していた。それ以来、スイスで教育を受けた、あまり理解されていないこの人物が侮れない存在であることが明らかになった。彼の残忍な権力統合は、金正恩の叔父と他の多くの役人の処刑を特徴としており、報道を信じるならば、高射砲による処刑も含まれている。しかし、若き金正恩の地位は完全に安泰というわけではない。体制内の反対意見は依然として残っており、彼の野心的な経済改革計画は依然として勢いを増している。北朝鮮の金王朝の最新版は、彼の父と祖父のように国家を維持できるだろうか？それとも、彼は王国の崩壊を目撃することになるのだろうか？"
 BOT_MODERN_DAY_DESC: "ボツワナは、安定した民主主義、高い人間開発指数、そして低い汚職率を誇る、アフリカで最も発展した国の一つだ。大量のダイヤモンドの発見によって富を築き、1人当たりGDPがアフリカトップレベルとなった。しかし、問題がないわけではない。政治はBDP党が支配しており、多くは独裁的で排他的だと見ている。さらに、国内の多くの動物保護区では密猟が横行している。ダイヤモンドも永遠に続くわけではなく、経済の代替手段を見つけるための解決策を見つける必要がある。"
 AFG_MODERN_DAY_DESC: "連合軍の支援を受けて、北部同盟はタリバン政権の打倒に成功した。タリバンは壊滅するどころか、その後分裂し、アフガニスタン各地で反乱を起こし始め、連合軍と政府軍にとって依然として大きな脅威となっている。連合軍の行動がタリバン勢力拡大の要因となっている一方で、中央政府の非効率性と腐敗、アフガニスタン特有の前近代的な部族文化が、タリバンを壊滅させることが難しい主な理由である。タリバンの戦闘員がパキスタンの一部に隠れて再集結し、アフガニスタンでの戦闘に戻ることができるという事実も言うまでもない。政府軍はタリバンの反乱を終わらせるだろうか？それとも、タリバンが平和的に武器を捨てて政府に加わるよう説得する和平協定が結ばれるだろうか？"
 KOR_MILLENNIUM_DAWN_DESC: "大韓民国は戦争、貧困、独裁政治を克服し、世界で最も発展し安定した国の一つとなった。金大中大統領は韓国に民主主義をもたらした役割で広く尊敬されており、北朝鮮との和平に向けた彼の努力に多くの人が期待している。\n\nしかし、彼の政権はスキャンダルに汚されており、韓国の政治は依然として極端に二極化している。政治的党派主義、政府の腐敗、そして北朝鮮との和解に向けた大統領の努力をめぐる不確実性が、この新世紀における韓国の将来を決定づけるだろう。"
 NKO_MILLENNIUM_DAWN_DESC: "いわゆる「隠者王国」は、外の世界から神秘的かつ脅威的な場所として認識されている。同国で秘密の核開発計画が進められているという噂が広まり、南の隣国は北朝鮮の意図を疑っている。しかし、隠者王国の不可解なイメージに亀裂が見え始めている。苦難の行軍として知られる壊滅的な飢餓からまだ立ち直っていない北朝鮮は、この嵐を乗り切るために外部からの援助に頼らざるを得なかった。北朝鮮の統治システムの弱点は明白だ。金正日はこれらの欠点に対処し、外の世界に対して外交的アプローチを採用して発展を促進するのだろうか。それとも、軍の好戦性と党のイデオロギー的熱意は戦争によって維持しなければならないと決断するのだろうか。"
 BOT_MILLENNIUM_DAWN_DESC: "ボツワナは、安定した民主主義、高い人間開発指数、そして低い汚職率を誇る、アフリカで最も発展した国の一つだ。大量のダイヤモンドの発見によって富を築き、1人当たりGDPがアフリカトップレベルとなった。しかし、問題がないわけではない。政治はBDP党が支配しており、多くは独裁的で排他的だと見ている。さらに、国内の多くの動物保護区では密猟が横行している。ダイヤモンドも永遠に続くわけではなく、経済の代替手段を見つけるための解決策を見つける必要がある。"
 AFG_MILLENNIUM_DAWN_DESC: "1978年に共産党が政権を握って以来、アフガニスタンは内戦と外部からの介入の繰り返しに見舞われてきた。1989年のソ連撤退とそれに続く1992年の政権崩壊は平和をもたらさなかった。むしろ、ムジャヒディーン派閥間の利害対立が1996年まで続く戦いにつながり、パキスタンの支援を受けたタリバンが内戦を利用してアフガニスタンの大部分を占領した。彼らの目標は他のすべての派閥を排除することであり、マスード将軍の仲介の下、元軍閥はタリバンに対抗する北部同盟を結成せざるを得なくなった。戦争で荒廃したこの国の将来はどうなるのだろうか。"
 PER_MILLENNIUM_DAWN_DESC: "1979年のイスラム革命後、親欧米的な君主制から反欧米的なシーア派神権政治へと移行したイランは、東西から外部勢力による圧力を受け続けており、頼れるのは自国のみという状況にある。敵対的な雰囲気が至る所に漂う中、イランはイスラム世界におけるシーア派の影響力の中心として確固たる地位を築き、ヒズボラのような、イランの財政支援に大きく依存している過激派組織に対して強い支配力を保持している。改革派や学生運動による抵抗が増大する中、ハメネイ政権の未来は不透明だ。 結局のところ、イランが生き残るには、近隣諸国と協力して国際社会に参加するか、すべての敵を粉砕するかのどちらかしかなく、その中間はない。"
 PER_MODERN_DAY_DESC: "イランは、世界からの報復を受けながらもAMADプロジェクトを継続した後、厳しい経済制裁に直面し、核兵器取得への歩みは弱まったものの、止めることはできなかった。この苦難の時期に、イランはコッズ部隊を活用して中東でその力を誇示し始めた。今や立ち直り始めたイランは、世界秩序、そして米国に立ち向かう意志のある国としての姿勢を見せている。これからどこへ向かうのだろうか？"
 LIC_MODERN_DAY_DESC: "リヒテンシュタインは、ヨーロッパの中心に位置する小さくて目立たないが、よく発展した国家だ。人口はわずか6,000人かつ、世界で2つしかない二重内陸国のうちの1つであるため、リヒテンシュタインに多くを期待する人はいないと言っても過言ではない。経済と安全保障の両方でアルプスの隣国に大きく依存しているリヒテンシュタインには、多くの難しい選択が待ち受けている。国際協力の拠点となるべきか、それとも悪意のある国際企業の避難所となるべきか。世界中の難民を受け入れて真の軍事大国となるべきか、それとも国境を閉ざして自国だけに集中すべきか。それは時が経てばわかるだろう。"
 LIC_MILLENNIUM_DAWN_DESC: "リヒテンシュタインは、ヨーロッパの中心に位置する小さくて目立たないが、よく発展した国家だ。人口はわずか6,000人かつ、世界で2つしかない二重内陸国のうちの1つであるため、リヒテンシュタインに多くを期待する人はいないと言っても過言ではない。経済と安全保障の両方でアルプスの隣国に大きく依存しているリヒテンシュタインには、多くの難しい選択が待ち受けている。国際協力の拠点となるべきか、それとも悪意のある国際企業の避難所となるべきか。世界中の難民を受け入れて真の軍事大国となるべきか、それとも国境を閉ざして自国だけに集中すべきか。それは時が経てばわかるだろう。"
 ARM_MILLENNIUM_DAWN_DESC: "ソ連崩壊後、最も早くに獲得した独立の一つであるアルメニアは、この独立によって繁栄や偉大さを享受することはなかった。ナショナリストが引き起こしたナゴルノ・カラバフ戦争は、この共和国に血を流させた。同時に、敵対行為そのものよりも、アゼルバイジャンによるアルメニアの封鎖が大きな打撃となった。アルメニアの舵取りは、アルメニア国内と紛争地域であるアルツァフの両方で大きな影響力を持つ、物議を醸す政治家が担っている。アルメニアは彼の統治下で栄光を手にすることができるのか、それとも長期にわたる奈落の底に落ちていくのか。"
 SIN_MODERN_DAY_DESC: "シンガポールの金融部門は近年爆発的に成長している。この国は、東南アジア諸国の模範として、ゆっくりと脚光を浴びてきた。ビジネスに有利な議会のおかげで、シンガポールは驚異的な成長を維持し、GDP/C（1人当たりGDP）で世界有数の富裕国になった。ライオンシティは爆発的に成長し続けている。しかし、中国はシンガポールを圧倒し、常に地平線に迫りくる脅威であり続けている。"
 PHI_MODERN_DAY_DESC: "経済的に言えば、フィリピンは少なくとも5%の成長率を維持し続けていることから、新興工業国の一つとみなされており、タイガーカブ経済の一つとして、重要な新興市場のリストに名を連ねている。最近、2016年の選挙でロドリゴ・ドゥテルテが権力を握り、カルテルに対する攻撃的な戦争を継続すると何度も約束し、モロ・イスラム解放戦線に対する姿勢を軟化させ、モロ族は不当に扱われているとして、彼らの代表権を拡大しようとしている。\n"
 SIN_MILLENNIUM_DAWN_DESC: "世紀の変わり目には、シンガポールはアジア諸国や海外諸国の中で最大の地域的権威を握っていた。アジア通貨危機も、マレー半島の入り口にあるこの小国に不利な影響を与えた。通貨危機とその小さな地位以外では、シンガポールは貿易港、銀行、外国投資の面でその強さを見せてきた。シンガポール国民と政府は、まさに「ライオンシティ」と呼ばれるにふさわしい存在であることを示した。\n"
 PHI_MILLENNIUM_DAWN_DESC: "1998 年の最近の選挙では、フィリピンの政治スペクトル内でのレトリックに大きな変化が見られた。エストラダと彼の連合であるフィリピン民主の戦い（Laban ng Makabayang Masang Pilipino）は、反対派に対して圧倒的な勝利を収めた。エストラダの下で、フィリピンは3.4%という驚異的な成長率を達成し、急速な成長を維持する軌道に乗っている。さらに、エストラダはモロ・イスラム解放戦線に対する全面戦争の宣言を準備するためにAFPを動員し始めた。このほとんど絵に描いたような大統領職の中に、腐敗の怪物とそれに続く痕跡が潜んでいる。"
 BLR_MILLENNIUM_DAWN_DESC: "ソ連の崩壊により、ベラルーシは待望の独立を果たした。しかし、その価値はあったのだろうか？経済は完全にロシアに依存し、軍隊は戦闘態勢が整っておらず、西側諸国は依然としてベラルーシを反ロシア感情の拠点に変える方法を模索している。ルカシェンコ氏や他の誰かがベラルーシのために正しい道を選ぶことができるだろうか？"
 GEO_MILLENNIUM_DAWN_DESC: "ソ連崩壊後、コーカサスの片隅に取り残されたジョージアは、アブハジア、オセチアとの戦争と同時に内戦に陥った。ガムサフルディア大統領の失脚は政情不安を招き、統一ジョージアへの希望は打ち砕かれ、国民に大きな打撃を与えた。ジョージアは地域大国になれるのか、それとも政治的混乱は続くのか？"
 AZE_MILLENNIUM_DAWN_DESC: "権威ある元共産主義者ヘイダル・アリエフが率いるアゼルバイジャンは岐路に立たされている。アルツァフ戦争での敗北、不安定な社会、そして国民の高まる野心により、アゼルバイジャン政府は不確かな未来に直面している。アゼルバイジャンはコーカサスの真珠になれるのか、それとも政情不安に陥ってしまうのか。"
 COM_MILLENNIUM_DAWN_DESC: "コモロ諸島にはのどかな田園地帯がある。山々とカルタラ火山はジャングルに覆われている。海岸沿いでは、ほとんどの人が漁師として質素な生活を送っており、漁業が国の最大の収入源となっている。これらの島々は常に平和というわけではない。クーデターは頻繁に起こり、手に負えない知事は自治権拡大のために全力を尽くしている。コモロは、イスラム教徒が多数を占め、スワヒリ語の方言のみを話すという点を除けば、近隣のタンザニアと文化的に多くの共通点がある。\n\nこの国は、フランス海外県マヨットについて興味深い見解を持っている。帰化主義者は、マヨットが国の一部であると主張しているが、マヨットの人々はそのような見解を共有していないようだ。"
 COM_MODERN_DAY_DESC: "コモロは多くの出来事を経験しており、2008年には、アンジュアン島奪還作戦が成功を収めた。残念なことに多くの国民が貧しい生活を送っており、より良い生活を求めてマヨット島に逃げる人も少なくない。東アフリカ共同体への加盟には明るい見通しがあり、加盟によってコモロへの投資機会が大幅に増え、何千人もの生活水準が向上できる。おそらくこの国は、これまで通りのビジネスで生活するだろう。"
 ABK_MILLENNIUM_DAWN_DESC: "アブハジアは長い間独立のために戦ってきた小さな国だ。1993年にこの国は独立の権利を獲得したが、ロシア以外は誰もその権利を認めなかった。おそらく間もなく、世界中がアブハジアについて知ることになるだろう。"
 EST_MILLENNIUM_DAWN_DESC: "エストニア（正式名称エストニア共和国）は、ソビエト連邦からの独立9周年を迎えたが、これはロシアの影響力が拡大し続けることを意味するものではない。バルト海沿岸のこの小国は、東西の勢力がますます強まる中で板挟みになっている。独立への脅威、極右思想の台頭、国内で問題を引き起こしている非効率的な政府官僚機構などと戦わなければならない。"
 FIJ_MILLENNIUM_DAWN_DESC: "フィジー共和国ことフィジーは、驚くほど不安定な歴史を持つ太平洋の島国だ。1970年代に独立を果たしてから、2度のクーデターと、幾度もの政府や憲法の変更を経験し、こうした混乱は、フィジー系民族とインド系フィジー人との間の民族的分断が深まるにつれて、さらに増幅されてきた。しかし、新千年紀とともに新たな問題も生じている。フィジーが自らを売り込む「楽園の島」に真に成り得るかどうかは、時が経たねばわからない。"
 KAZ_MILLENNIUM_DAWN_DESC: "カザフスタンは、ソ連の影から抜け出した最後の国であり、国家の崩壊によって経済が衰退しつつある。新世紀が幕を開けても、カザフスタンの政治的、経済的軌道に関する疑問は消えない。21世紀のカザフスタンにはどんな未来が待ち受けているのだろうか。そして、近代化への願望と独自の文化的アイデンティティの維持をどう両立させるのだろうか。"
 KYR_MILLENNIUM_DAWN_DESC: "キルギスタンは中央アジアにある若く政治的に不安定な国で、一連の政治的混乱が続いている。新たな独裁者が権力を掌握した。タジキスタンとウズベキスタンとの紛争が激化する中、独裁者は権力を維持できるだろうか。ロシアと中国はこれにどのような役割を果たすのだろうか。これらすべてが新世紀のキルギスタンを待ち受けている。"
 UZB_MILLENNIUM_DAWN_DESC: "2000年、ウズベキスタンは中央集権的で権威主義的な政府を特徴とする旧ソビエト連邦の共和国であった。その経済は主に農業と綿花生産を基盤としていた。新世紀が始まったとき、次のような疑問が浮かんだ。21世紀にウズベキスタンはどのような未来を迎えるのだろうか。政治的、経済的、社会的に進化するのだろうか？そして、変化する中央アジアの状況の中で、どのようにその役割を切り開いていくのだろうか？"
 VEN_MILLENNIUM_DAWN_DESC: "新千年紀の幕開けにあたり、ベネズエラは豊かな複雑な歴史によって形作られ、可能性と不確実性が入り混じった岐路に立っていた。2000年は、一連の重大な政治的・社会的変革を経て、同国の進化における重要な分岐点となった。1999年、カリスマ的な軍人指導者ウゴ・チャベスがベネズエラ大統領に就任した。彼の当選は国家の物語における深い転換点を示していた。チャベスの台頭は、社会的不平等、貧困、政治腐敗といった根深い課題に立ち向かう決意によって推進された。彼の政治運動「チャビズモ」の旗印のもと、ベネズエラの豊富な石油資源をより公正かつ公平に分配するビジョンを掲げた。しかし新千年紀が幕を開ける中、国家は重大な分岐点に立たされ、ベネズエラの将来の方向性は危うい均衡状態にあった。チャベス指導体制の継続か、新たな道筋の模索か――議論は激化し、見解は分かれた。社会的不平等解消の使命を強調し任期延長を主張する声がある一方、新たな統治手法と経済安定を求める異なる方向性を求める意見も存在した。ベネズエラの未来に政権交代は訪れるのか？それとも第五共和制は継続されるのか？"
 HEZ_MILLENNIUM_DAWN_DESC: "レバノン内戦の勃発とイランにおけるイスラム革命の勃発以来、レバノンのイスラム・アマル運動の一部であり、その理念が「イスラム抵抗」の教義に基づいていた正統派組織が結成され、レバノンで最も強力な政治的、軍事的組織であるヒズボラが結成された。その頃から、ヒズボラはレバント地域におけるイスラエル国とその同盟国に対する影響力を持つように自らを調整してきた。同時に、レバノン国自体に対する支配権を握ろうとしている。湾岸戦争以来中東の緊張が高まる中、ヒズボラは中東を越えて活動拠点を拡大しようとしてきた。そして今、この地域で再び緊張が高まる中、ヒズボラは新たな計画を調整しなければならない。抵抗の教義とレバノンにおけるヒズボラの政治的支配は成功するのだろうか？それは時間と世界の変化だけが教えてくれるだろう……"
 SMA_MILLENNIUM_DAWN_DESC: "サンマリノは極めて小さな国で、事実上完全にイタリアに依存している。また内陸国で空港もないため、GDPの大部分を占める観光客にも大きく依存している。イタリアの領土に留まる形でイタリアの立場に立つ価値があるのか？それとも独自の道を進む必要があるのか？現時点では、これらすべては、6か月の任期で大評議会によって任命される2人の執政によって決定される。大評議会議員は計60人、アレンゴというかつての最高機関で、元々は家長の集まりの直接民主主義制度も残っており、現在ではその権力はほぼ完全に失われているが、請願権は保持している。執政は、4月1日後と10月1日後の最初の日曜日に、国民から提出された多数の請願書を受け取る。提出された請願書は6か月以内に検討されなければならない。"
 SER_MILLENNIUM_DAWN_DESC: "悲惨なNATOの空爆は全ユーゴスラビア国民の心に傷跡を残した。今、この国家は新世紀においてどのようなかじ取りを行うべきか決定しなければならない。以前の指導者を排除する時なのだろうか？それとも、以前の状態への回帰を試みるのだろうか？"
 KOS_MILLENNIUM_DAWN_DESC: "我が国はついに完全独立を勝ち取る時に迫ろうとしている。セルビアの影響力に対する闘いは終わりに近づいているが、我々は始めたことを成し遂げることができるのだろうか、それとも断念してしまい、再び他国の一部となってしまうのだろうか？"
 SOO_MILLENNIUM_DAWN_DESC: "かつてジョージア・ソビエト社会主義共和国の一部であった南オセチアは、ジョージアから分離して独立を宣言した。血なまぐさい戦争の後、オセチアは独立を守り、ロシアとの統合を目指し始めたが、21世紀初頭の時点で、国情は不透明のままである。一方には敵対的なジョージア、他方には小さいながらも誇り高いオセチアをしぶしぶ持ち帰ろうとするロシアがいる。"
 BUL_MILLENNIUM_DAWN_DESC: "第二次世界大戦を経て社会主義共和国となったブルガリアは、つい最近になってようやく民主国家となった。新世紀はブルガリアにとって輝かしいものであり、バルカン半島で新たに成長する民主主義が新たな課題に直面している。ブルガリアが新しい、おそらくより明るい世紀に何を達成するかは、時が経てばわかるだろう。"
 BOS_MILLENNIUM_DAWN_DESC: "歴史と文化に富んだボスニアは、ローマ帝国の強大さからユーゴスラビア連邦共和国の崩壊まで、外国帝国の手によって形作られてきた。独立を求める激しい闘争によって傷跡が残されているにもかかわらず、ボスニアの人々はより良​​い未来に向かって歩み続けている。\n\n民族的、宗教的な分裂は依然として残っているが、過去を乗り越えようと決意した国の希望と回復力は弱まらない。ボスニアの未来は不確実かもしれないが、人々の揺るぎない精神は、より明るい明日に向かって明るく輝く光の灯台である。"
 EGY_MILLENNIUM_DAWN_DESC: "2000年、エジプトの政治は独裁的な統制、政治的自由の制限、そして散発的な改革の試みを特徴とする、ホスニー・ムバーラク大統領の強固な統治によって支配された。ある程度の経済成長があったにもかかわらず、国は広範囲にわたる貧困、汚職、社会的不平等に悩まされていた。反対意見は厳しい弾圧に直面したが、特に若者や市民社会団体の間では、反対の兆候と変革を求める声が続いていた。しかし、エジプト政治の将来は不透明で、後継者問題、社会経済的不満、そして進歩するテクノロジーの潜在的な影響が国の政治情勢に複雑さを増している。"
 IND_MILLENNIUM_DAWN_DESC: "インドネシアは経済問題に揺れているにもかかわらず、東南アジア情勢の中心地である。1997年のアジア通貨危機によりインドネシアの通貨ルピアは下落し、この島国は不安定な状態が続いており、アチェ州で猛威を振るう火災によってさらに悪化している。インフレの上昇、過激化、国内の不和により、インドネシアは近隣諸国や世界の他の国々に遅れをとることになり、指導者たちは21世紀を生き残るために何をすべきか頭を悩ませている。"
 PMR_MILLENNIUM_DAWN_DESC: "2000年、モルドバから分離したトランスニストリアは、長期にわたる政治的対立に陥っていた。1990年に独立を宣言したこの地域は、自称共和国として機能していたが、国際的にその主権は未承認のままであった。イゴール・スミルノフ大統領の指揮の下、トランスニストリアは独自の機関と治安部隊を維持し、事実上の国家としての地位を築いていた。しかし、モルドバとの緊張は続き、和解に向けた取り組みは経済制裁、密輸、およびこの地域の地位に関する合意の欠如によって妨げられた。国際機関の仲介による交渉で平和的解決が模索されたが、トランスニストリアの政治状況は複雑で未解決のままであり、独立への願望と地政学的現実の間の不安定な均衡が特徴であった。"
 CUB_MILLENNIUM_DAWN_DESC: "美しいキューバの島では、太陽がヤシの木を温め、海風が岸辺を優しく包み込む中、2000年は変化の気配に満ちていた。カリブ海の中心、この温もりと美のオアシスには、豊かな伝統と文化的遺産に彩られた歴史が息づいていた。しかし、この豊かな美の陰では、政治勢力による激しい闘争が激動の様相を呈し続けていた。国内の政治情勢は緊張を極め、絶え間ない権力闘争とイデオロギーの対立を反映していた。それでもなお、キューバの人々の精神は揺るぎなく、彼らの心は明るい未来への希望と正義への信念で満たされていた。"
 IRQ_MILLENNIUM_DAWN_DESC: "イラクは苦難に慣れ親しんでいる。最近イランとの8年間の戦争を戦ったばかりだが、イラクが得たのは負債と経済的困難だけだった。湾岸諸国への負債を返済できず、サダム・フセインは1991年にクウェート侵攻を開始した。戦争開始直後に連合軍の手によって屈辱的な敗北を喫したイラクは、今も復興と再建に奮闘している。制裁によりイラク経済が麻痺し、サダム・フセインとバアス党政権がますます権威主義的な姿勢をとる中、イラク社会の大部分は現在の統治体制に不満を抱いている。イラクが混乱に陥るのか、それとも千年にわたる黄金時代を迎えるのかは、時が経てばわかるだろう。"
 LBA_MILLENNIUM_DAWN_DESC: "ムアンマル・カッザーフィーは31年間リビアを統治し、自身の理想と願望の実現に躍起になっている。リビアは今のところ比較的安定しており、カッザーフィー自身の家族は風変わりなリーダーの好意を得ようとしているが、状況はいつでも変わる可能性がある。\n\nリビアは21世紀に権力と繁栄を達成できるのか？それとも無数の破綻国家のリストに載ってしまうのか？ムアンマルは、新千世紀の新しい波が来るまで権力を維持できるのか？それは時が経てばわかるだろう……"
 ROM_MILLENNIUM_DAWN_DESC: "新たなる千年紀の始まりに、ルーマニアは岐路へ立たされている。数十年にもわたる共産主義の支配から脱却し、その後に確立された脆弱な民主主義は、現状では安定より混沌をもたらしている。\n\nゴラニアドから第六次ミネリアードに至るまで、政府が次々と民主的制度の確立や経済的苦闘の解決に失敗していくにつれ、未来はより脆弱なものに感じられるようになる。貧困が増加する中、コルネリウ・ヴァディム・チューダーのような扇動政治家が幻滅した大衆から支持を得る一方で、民主的な政党は実行可能な代替解決案を提示出来ずに行き詰まり、崩れ去っていく。\n\nそして、イオン・イリエスク元大統領の政界復帰により、国民は2人の悪のうち、よりマシである方を選ばざるを得なくなった。だが、ルーマニアの行く末を知るような人物は本当に存在するのだろうか？"
 CZE_MILLENNIUM_DAWN_DESC: "ヨーロッパの中心に位置するチェコ共和国は、決して明るい状況とは言えないまま新たなる千年を迎えた。共産主義体制が終わって久しいが、チェコスロバキアも同様に終わりを迎えた。経済はまだ完全には回復していないが、民営化プロセスはもうすぐ終わり、補償も一直線に終了に向かっている。\n\n政治は安定しているようで混沌としている。保守主義のODSと社会民主主義のČSSDという二大ライバルが議会を支配している一方で、他の政党はまだ新しい連立を模索している。ODSがKDU-ČSLや緑の党との関係を維持する一方、ČSSDは最後の共産党であるKSČMとの協力を深めている。\n\n政治的な動きとは関係なく、独立系企業は海外市場に手を伸ばそうとしている。自動車会社のシュコダとタトラは、チェコ車をアップグレードする新しい方法を開発し、VOP CZは軍事部門を改善する道を模索している。各社はそれぞれ独立して仕事をしているが、共通の関係を持っている。ちょっとしたきっかけで、最終的にはひとつの大きな独占企業に統合されるかもしれない。\n\nしかし、まだ言及すべきことがある。ペトル・パヴェル大将は、NATOとチェコ共和国でのキャリアを大きく向上させようとしている。その経験と訓練のおかげで、彼は共和国の主権に対する脅威の到来に備え、各国を率いなければならなくなるだろう。しかし彼はNATOに留まり、アメリカを同盟国としてキャリアを継続するつもりなのだろうか？それとも、真に恐れるのはアメリカなのだろうか？"
 TAJ_MILLENNIUM_DAWN_DESC: "1991年にソビエト連邦からの独立を果たしてからというもの、タジキスタンは常に不安定で争いの絶えない状態に置かれている。タジキスタンはすぐさま残忍な内戦に突入し、そこでは政府とイスラーム勢力や民主的勢力を含む反対派連合が対立した。1997年までには脆弱な和平が成立したが、エモマリ・ラフモン政権が権力を増強し、反対勢力を脇へ追いやったがために、緊張は未だに高まったままである。腐敗や貧困、分断がタジク社会に生じる中で、この先に何が起こるのか、それは時だけが証明することになるだろう……"
 HOL_MILLENNIUM_DAWN_DESC: "かつて世界的な海洋帝国の中心であったオランダは、21世紀に入り、安定した自由民主主義国家として、そして国際外交と貿易の礎として台頭してきた。欧州連合（EU）とNATOの創設メンバーとして、長年にわたり多国間主義と人権を擁護してきた。しかし、近代的な繁栄の裏には、高まる社会的な緊張、国民的アイデンティティをめぐる議論、そして植民地主義の遺産が、オランダの公共言説を変容させ始めている。地政学的不安定性の高まり、経済の変動、そして世界的な課題が迫る中、オランダは決定的な問いに直面しており、それは、実利的な穏健派の声であり続けるのか、それとも不確実な世界に新たな道を切り開くのか、ということだ。"
 BOL_MILLENNIUM_DAWN_DESC: "アンデス山脈の奥深く、ボリビアは銀鉱山、革命、そして忘れ去られた帝国によって築かれた国である。海岸線は奪われ、クーデターの傷跡は刻まれているものの、その心臓は今も古代の太鼓の轟きと人々の夢によって鼓動している。20世紀は、敗戦、条約破棄、そして外国資本との不安定な関係といった傷跡を残してきた。しかし、新世紀が幕を開けるにつれ、水面下で何かが揺らぎ始めている。先住民の目覚め、資源ナショナリズム、そして社会契約の書き換えを求める声が、ますます高まっている。地中にリチウムが埋蔵され、街頭に不安が広がる中、ボリビアはもはや大国間の駆け引きの駒以上の存在になるかもしれない。嵐となるかもしれないのだ。"
 ISR_MILLENNIUM_DAWN_DESC: "ある意味では、イスラエルはかつてないほど良い状況にある。アラブの近隣諸国がかつて示していた実存的脅威は、エジプトやヨルダンとの関係正常化のおかげで大きく薄れた。1993年のオスロ合意を通じて、パレスチナ問題の解決に向けても大きな一歩が踏み出された。\n\nしかし、イスラエルは依然として不安定である。テロリズムやならず者国家は、軍備増強を正当化し続けており、ユダヤ国家の将来の進路に関する疑問がイスラエル政治を支配し続けている。国際社会、パレスチナ人、そして自国民からの、増大した互換性のない圧力に対してイスラエルがどのように対応するかは不確かなままである。"
 SYR_MILLENNIUM_DAWN_DESC: "植民地支配から生まれたシリアは、クーデターと不安定の歴史に彩られ、建国以来ずっと苦闘し続けている。1971年のバアス主義者による政権掌握後、シリアはハーフィズ・アル＝アサドによる安定した権威主義的な支配のもと、統一されているように見える。最長の大統領として君臨した彼の在任期間は、極めて安定した時期で知られるが、同様に悪名高い政治的暴力もあった。ハーフィズ・アル＝アサドの健康状態は悪くなっており、すぐに新たな後継者が誕生するだろう。しかし、多くの人々がこの現状に疑問を持ち始め、変革しようとしている。シリア人は分断と相違を乗り越え、明るい未来のために団結するのだろうか？それとも、国民の分断と制度の失敗によって、国家は時の試練に耐えかねて崩れ去ってしまうのだろうか？"