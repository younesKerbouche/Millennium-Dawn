 loyalist_soldier: "連邦主義者"
 loyalist_soldier_desc: "この指導者は、中部大西洋岸か、海外の米軍家庭のどちらかで生まれた。連邦への忠誠心は事実上疑いようがない。"
 new_yorker_soldier: "ニューヨーク人"
 new_yorker_soldier_desc: "この指導者はニューヨーク州で生まれた。彼らの「ビッグアップル」が「大きな脅威」に晒された場合、連邦への忠誠心は疑わしくなる。"
 new_england_soldier: "ニューイングランド人"
 new_england_soldier_desc: "この指導者はニューイングランドで生まれた。もし故郷が脅威に晒されれば、彼らはサムおじさんよりも家族や友人を守ることを選ぶかもしれない。"
 southern_soldier: "南部の兵士"
 southern_soldier_desc: "この指導者は南部州で生まれ、故郷に対してより忠実である傾向がある。いざという時には、最終的に連邦に留まらないかもしれない。"
 midwest_soldier: "五大湖人"
 midwest_soldier_desc: "この指導者は中西部州で生まれ、故郷に対してより忠実である傾向がある。いざという時には、最終的に連邦に留まらないかもしれない。"
 texan_soldier: "テキサス人"
 texan_soldier_desc: "この指導者はテキサスで生まれた。彼らの連邦への忠誠心は良くても疑わしく、機会があれば、咲き誇る「イエローローズ」のもとへ去る可能性が高い。"
 great_plains_soldier: "グレートプレーンズの兵士"
 great_plains_soldier_desc: "この指導者はグレートプレーンズで生まれ、国の中心である平原で運試しをするだろう。最悪の事態が来れば、おそらく留まらないだろう。"
 rocky_mountain_soldier: "ロッキー山脈の兵士"
 rocky_mountain_soldier_desc: "この指導者はロッキー山脈南部の州で生まれた。 自国にいながらも故郷から遠く離れていることは、純粋な軍国主義か、あるいは養育費さえもが追い払うことのできない郷愁の念を植え付ける。"
 california_soldier: "カリフォルニア人"
 california_soldier_desc: "もし「熊の共和国」が解き放たれれば、大陸であろうとなかろうと、この指導者は故郷へと向かうだろう。"
 cascadian_soldier: "カスカディアの兵士"
 cascadian_soldier_desc: "この指導者は太平洋岸北西部で生まれた。ワシントンD.C.とは事実上正反対であり、カスカディア運動は小さいながらも新しい生活の象徴となるだろう。"
 puerto_rican_soldier: "プエルトリコ人"
 puerto_rican_soldier_desc: "この指導者はプエルトリコで生まれた。この島が我が国の一部となってからほぼ一世紀になるが、島の多くの人々は連邦の一部であることについて無関心である。忠誠心は良くても不明である。"
 alaskan_soldier: "アラスカ人"
 alaskan_soldier_desc: "この指導者はアラスカで生まれた。ほとんどのアラスカ人は、本土48州で何が起ころうが気にする様子はなく、何か重大なことが起きても眉一つ動かさないだろう。彼らに忠誠心は存在しない。"
 pacific_islander_soldier: "太平洋諸島出身者"
 pacific_islander_soldier_desc: "この指導者は太平洋の領土で生まれた。たとえハワイで生まれたとしても、船が沈むなら、その船に乗ることは期待できない。"
