 PAL_MODERN_DAY_DESC: "かつてイザヤが「彼らは剣を打ち直して鋤とし、槍を打ち直して鎌とする」と預言した土地でもあるイスラエルの地は、ユダヤ人が2000年ぶりに独立を再確立してからというもの、あまりに多すぎるほどの血が流されてきた。1990年代のオスロ合意における過程で発生した楽観主義も、1995年11月のラビン首相の暗殺と共に消え去り、バラック首相の楽観主義こそあれど－－第二次インティファーダは避けられないだろう。しかし、イスラエルはそこからどのようにして立ち上がるのか－－かつての見せかけだけのイスラエルか、あるいは思うがままに交渉が可能な地域大国として台頭するのか？そして、これまで徹底して避けられてきたユダヤ的側面と民主的側面の均衡をどのようにして取るのだろうか？"