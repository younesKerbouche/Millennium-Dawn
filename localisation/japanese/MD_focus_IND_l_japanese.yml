 indonesia.5865.d: "インドネシアでは、多くの災害が発生するだろう。インドネシアの安定を確保するために、「ディシジョン」タブを確認し、「インドネシアの恐ろしい運」の下で与えられたタスクを完了することを確認せよ。最初のタスクは、産業災害を防ぐためにカリマンタンに造船所を建設することである、幸運を祈る！"
 indonesia.5865.a: "了解"
 indonesia.76854.t: "インドネシアが併合要請"
 indonesia.76854.d: "地震後の支援を受けた後、インドネシア政府は我々に協力するよう要請している。もし協力すれば、我々が戦ってきた全てを失うことになるが、それは平和の名のもとにだ。協力しなければ、紛争が再び燃え上がるのを目の当たりにするだろう..."
 indonesia.76854.a: "やろう"
 indonesia.76854.b: "今までの努力を無駄にはしない"
 IND_disasters_mechanic_532121: "災害注意喚起"
 indonesia.577.d1: "壊滅的な津波がバンダ・アチェ及び同州の他の地域を襲った。長年にわたるゲリラ戦争と抵抗運動で既に疲弊していたこの地域は、以前よりもさらに壊滅的な被害を受けた。この地域の復興支援に着手することが急務であり、さもなければ新たな反乱の危険性が高まる。"
 IND_Aceh_insurgency_desc: "アチェは1976年以来混乱と反乱状態にあり、国家の不安定化と不必要な流血を引き起こしている。我々の軍隊はこれらの反乱軍に対処することにあまりにも集中しすぎており、軍事的に遅れをとっている。"
