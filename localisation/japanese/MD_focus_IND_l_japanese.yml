l_japanese:
 indonesia_focus: "インドネシア 国家方針ツリー"
 IND_indonesias_future: "インドネシアの未来"
 IND_indonesias_future_desc: "我が国がその全ての問題を抱えて21世紀に入るにあたり、我々はそれらに取り組み、国にふさわしい愛をもたらす方法を見つけなければならない！"
 IND_asia_financial_crisis: "危機への対処！"
 IND_asia_financial_crisis_desc: "金融危機は1997年以来東南アジアを激しく襲い、我が国もその壊滅的な影響から免れていない。我々は今、この問題を解決するための計画策定を進める。"
 IND_japanese_aid: "日本援助要請"
 IND_japanese_aid_desc: "第二次世界大戦での相違にもかかわらず、日本は経済問題で我々にかなり親切にしてくれた。我々は、この状況を打開するために、彼らと西側の同盟国に連絡を取るべきだ"
 IND_japanese_aid_jica: "国際協力機構"
 IND_japanese_aid_jica_desc: "JICA、すなわち国際協力機構は、我が国のインフラと道路の開発を支援する上で非常に有用な組織となり得る。"
 IND_japanese_aid_metro_invest: "日本の地下鉄投資"
 IND_japanese_aid_metro_invest_desc: "我が国民は国内を迅速に移動する必要があり、日本の地下鉄技術と投資によって、我々はこの目標を達成することができる。"
 IND_japanese_aid_java_airport: "西ジャワ空港"
 IND_japanese_aid_java_airport_desc: "我が国の増え続ける飛行士と観光客のために、より多くの空港が必要である。西ジャワは我が国の首都があるため、これらを建設するのに最適な場所である。"
 IND_japanese_aid_ev: "日本の電気自動車"
 IND_japanese_aid_ev_desc: "日本は電気自動車のリーダーであり、多くの優れた自動車が日本で製造されているため、汚染を減らすために国民を電気自動車に切り替えるプロセスを開始するのが最善である。"
 IND_japanese_aid_mitsubishi: "三菱の工場"
 IND_japanese_aid_mitsubishi_desc: "三菱は日本に拠点を置く成功した自動車メーカーである。もしインドネシアに彼らのオフィスを設置できれば、自動車に関して彼らから一つや二つ学ぶことができるかもしれない。"
 IND_japanese_aid_expander_bagero: "エクスパンダーとパジェロ！"
 IND_japanese_aid_expander_bagero_desc: "創意工夫と職人技の真の偉業であるエクスパンダーとパジェロは、電気自動車産業の真の驚異であり、今やインドネシアの人々が利用可能である。"
 IND_japanese_aid_inf_finance: "日本とのIIF協定"
 IND_japanese_aid_inf_finance_desc: "IIF、すなわちインドネシア・インフラ・ファイナンスは民間企業であるが、我が国のインフラ建設に関しては、角を矯めて牛を殺すのではなく、日本と取引をしてコストを削減するのが最善である。"
 IND_japanese_aid_men_for_finance: "IIFのための日本人材"
 IND_japanese_aid_men_for_finance_desc: "もし日本からIIFのための人材を得ることができれば、関係をより緊密にし、インフラ改善における彼らの専門知識を展開することができる。"
 IND_japanese_aid_rubber: "スマトラのゴム園"
 IND_japanese_aid_rubber_desc: "日本の助けを借りて、我々は世界市場向けゴムをより効率的に生産し、潜在的には東南アジアのゴムの主要生産国になることさえできる。"
 IND_new_capital_desc: "ジャカルタは時代遅れの都市になりつつあり、世界の他の首都に遅れを取っている。我々は日本人から得た全ての専門知識と知識をもって、全く新しい都市の計画を開始すべきである。"
 IND_chinese_aid: "中国に要請！"
 IND_chinese_aid_desc: "日本は第二次世界大戦で我が国を略奪し、国民を奴隷にした。我々はこれを忘れることはできず、国内の国家主義者は中国と東側世界とのより緊密な関係を推進している。我々は彼らにインドネシアの工場やインフラ建設に投資させることさえできるかもしれない。"
 IND_chin_aid_gas_plants: "中国のガスプラント"
 IND_chin_aid_gas_plants_desc: "北スマトラの油田は未開発のままであり、多くの潜在能力が無駄になっている。中国のガスプラントを使えば、それらを有効活用し、東南アジアでより大きな石油生産国になることができる。"
 IND_chin_aid_coal: "西ジャワの石炭工場"
 IND_chin_aid_coal_desc: "我々は広大な石炭埋蔵量の上に座っており、それらを効率的にエネルギーに変換する産業能力がないのは残念である。しかし、中国は石炭の採掘と変換プロセスを加速させる新しい工場を建設するという、我々にとって抵抗できない取引を提案した。"
 IND_chin_aid_coal_surplus: "石炭余剰の活用"
 IND_chin_aid_coal_surplus_desc: "今や石炭供給のための工場があるので、国が使用するためにそれらをエネルギーに変換する精製所を建設すべきである。"
 IND_chin_aid_ev: "中国の電気自動車支援"
 IND_chin_aid_ev_desc: "中国は車両大量生産に関しては何が最善かを知っており、電気自動車における彼らの専門知識により、我々は国内の汚染と戦うのを助けることができる。"
 IND_chin_aid_catl: "CATLとの契約"
 IND_chin_aid_catl_desc: "我が国とCATL社の間で協定を結び、増え続ける需要に対応するバッテリーを生産してもらうべきだ"
 IND_chin_aid_pollution: "汚染削減法"
 IND_chin_aid_pollution_desc: "我々は多くの都市における汚染と戦うために汚染削減法を可決する。中国の投資により、これは夢ではなく可能性となった。"
 IND_chin_aid_inf: "中国のインフラ投資"
 IND_chin_aid_inf_desc: "中国のインフラが日々良くなっていることから、我が国が同様の扱いを受けるべきであることは疑いない。我々はインドネシアのインフラ建設への中国投資を要請する。"
 IND_chin_aid_high_railway: "ジャカルタ・バンドン高速鉄道"
 IND_chin_aid_high_railway_desc: "もし我々が効率的で工業化された国家になるなら、まず都市を接続しなければならない。中国はジャカルタとバンドンを結ぶ高速鉄道を建設することを申し出た。"
 IND_chin_aid_tollway: "バリクパパン・サマリンダ有料道路"
 IND_chin_aid_tollway_desc: "バリクパパン・サマリンダ有料道路は、東カリマンタンの住民が大いに必要とされる容易さで移動することを可能にするだろう。中国のインフラ戦術を使用して、我々はこの有料道路を我が国のために創設することができる。"
 IND_new_silkroad: "21世紀シルクロード！"
 IND_new_silkroad_desc: "中国のパートナーからの支援は、我が国を再び国際的なスポットライトへと押し上げた。我々は今や工業化された国家であり、21世紀を進むための産業能力を持っている！"
 IND_our_policies: "我々の政策への投資"
 IND_our_policies_desc: "我々の政策は見直しが必要である。21世紀の我が国の要求を満たすために、政策を選別しなければならない。"
 IND_undertable_deals: "裏取引"
 IND_undertable_deals_desc: "我々は秘密裏に政治家、国家、組織と取引を結び、少しばかりの追加収入を得ることができるが、それは国家における汚職という代償を伴う……"
 IND_bribe_media: "メディアへの賄賂"
 IND_bribe_media_desc: "我が党は非常に必要な支援を利用できるだろうし、もし我々がメディアに少しばかり何かを与えれば、もしかしたらその非常に必要な支援を得ることができるかもしれない。"
 IND_save_corrupt_official: "汚職役人の隠蔽"
 IND_save_corrupt_official_desc: "KPKは我々の役人の多くにとって厄介者である。我々は迅速に彼らの行為を隠蔽し、彼らが起訴されるのを防ぐ必要がある。"
 IND_shun_corruption: "汚職忌避"
 IND_shun_corruption_desc: "我々は国内の汚職を取り締まらなければならない！もし我々が成功した国家になるなら、まず国民の苦労して稼いだ金で自分の懐を満たそうとする者を起訴しなければならない。"
 IND_kpk: "KPKへの資金"
 IND_kpk_desc: "KPK、すなわち汚職撲滅委員会は、国家汚職との戦いで素晴らしい仕事をしてきた。しかし、少しばかりの資金があれば、プロセスを加速させるのに役立つだろう。"
 IND_trial_corrupt_official: "汚職役人起訴"
 IND_trial_corrupt_official_desc: "KPKと協力して、我々はいくつかの汚職役人を見つけることができ、彼らのための裁判を準備している。"
 IND_more_jobs: "雇用創出"
 IND_more_jobs_desc: "我が国民は家族を養うためにお金が必要である。そして国内に仕事が不足しているため、人々がお金を稼ぐための新しい施設を創設するのは我々の仕事である。経済を活性化させ、国民を貧困から救うために新しい工場を建設することができる。"
 IND_rural_fortification: "地方要塞化"
 IND_rural_fortification_desc: "我々の地方人口は地元の反乱分子から非常に必要な保護を利用できるだろう。我々が反乱分子に対処しようとしている間、国民を守るためにいくつかの一時的な要塞を設置することができる。"
 IND_fund_industries: "国家産業資金提供"
 IND_fund_industries_desc: "インドネシアは多くの産業の本拠地であり、北の友人たちの助けを借りて我々は能力を高めることができる。しかし、国内産業が外国のものに遅れを取ることを許すことはできない。"
 IND_education_question: "教育省協議"
 IND_education_question_desc: "我々は増え続ける若者に対応するために教育政策を見直さなければならない。イスラム教に焦点を当てた教育に進むことも、学校を世俗化することもできる。我が党の一部は、全ての側を満足させるために両方の組み合わせさえ求めている。"
 IND_religious_system: "宗教的システム"
 IND_religious_system_desc: "学校はしばらくの間宗教省の下で運営されており、今この任務から彼らを解放することはひどい考えだろう。"
 IND_quran_class: "クルアーン授業継続"
 IND_quran_class_desc: "我が国はイスラム国家であり、国民はそれを忘れてはならない！我々はクルアーンの教えを若者に広め、それを必修科目としなければならない。"
 IND_no_religious_system: "世俗的システム"
 IND_no_religious_system_desc: "我々は学校管理から宗教省を解放しなければならない。近代化するために、生徒に現代の理想をより良く教えるために独自の省を設立しなければならない。"
 IND_no_quran_class: "クルアーン授業廃止"
 IND_no_quran_class_desc: "クルアーン授業は生徒にとって負担である。イスラム教徒多数派人口にもかかわらず、重要な科目に集中するために学校から宗教を排除しなければならない。"
 IND_mandatory_education: "義務教育"
 IND_mandatory_education_desc: "我々は全ての若者に学校へ行くことを強制しなければならない。もし人口が非識字であれば、我々は石器時代に取り残されるだろう。"
 IND_satisfied_nation: "満足した国家？"
 IND_satisfied_nation_desc: "我々の努力が国民に見過ごされないことを願う。我々の問題の多くが依然として残っているにもかかわらず、我々の達成を忘れることはできない。"
 IND_fix_rupiah: "ルピアを修正せよ！"
 IND_fix_rupiah_desc: "我々の通貨ルピアはしばらくの間混乱しており、その価値が下落するにつれて安定度もそれに続いている。"
 IND_crackdown_counterfiet: "偽造品取り締まり"
 IND_crackdown_counterfiet_desc: "偽札が国内で蔓延している。これは経済にとって良くない。だから我々はそのような慣行を取り締まり始め、経済回復へと一歩ずつ近づかなければならない。"
 IND_counterfiet: "偽造行為"
 IND_counterfiet_desc: "少しばかりの偽造は国を傷つけないだろう。国民が抗議せず満足している限り、我々の懐もそうだ。"
 IND_cooperate_local_gov: "地方政府との協力"
 IND_cooperate_local_gov_desc: "インドネシアは多様な国家であり、多くの異なる民族、多くの地方政府が存在する。国家のためにより効率的に税金を徴収するために、これらの地方政府と協力しなければならない。"
 IND_lower_interest_rates: "金利引き下げ"
 IND_lower_interest_rates_desc: "我々の金利は恐ろしいレベルまで急騰しており、国民を幸せに保つために率を引き下げ始めなければならない。"
 IND_farmers_in_industry: "農民を産業部門へ再配置"
 IND_farmers_in_industry_desc: "地方部門には十分な農民がいる。経済を助けるために、これらの人々の一部を農場から工場へ移さなければならない！"
 IND_begin_projects_desc: "ルピアを循環させるのを助けるために、国民が時間とお金を使うことができるように新しいプロジェクトへの資金提供を検討すべきである。"
 IND_fight_rising_prices: "物価上昇との戦い"
 IND_fight_rising_prices_desc: "物価上昇に対する不十分な戦いのため、我が党は急速に人気を失っている。それを変える時が来た！"
 IND_keep_high_prices: "高物価維持"
 IND_keep_high_prices_desc: "もしかしたら我々はこれらの高物価から利益を得ることができるかもしれない……結局のところ、どの国が本当に国民を気にかけているのか？"
 IND_proficient_supply: "効率的な供給管理"
 IND_proficient_supply_desc: "経済を健全に保つために、サプライチェーン管理の見直しを開始すべきである。もしそうでなければ、経済崩壊の脅威が残る。"
 IND_connect_docks: "サプライチェーン接続"
 IND_connect_docks_desc: "サプライチェーンを接続することは、供給をより効率的に管理する我々の努力を助けるだろう。そしてそれはまた、我々が国際市場とより接続されることを可能にするだろう。"
 IND_a_resilient_currency: "強靭な経済！"
 IND_a_resilient_currency_desc: "血と汗と涙をもって、我が偉大な通貨ルピアは勝利した！"
 IND_maluku_back_muslims: "イスラム教徒支援！"
 IND_maluku_back_muslims_desc: "インドネシアはイスラム国家である。したがって、我々はイスラム教徒人口を裏切ることはできず、彼らの背後に全面的な支援を置かなければならない。"
 IND_back_muslims_arm_ulama: "ウラマー武装"
 IND_back_muslims_arm_ulama_desc: "ウラマーを武装させよう！ウラマーは聖なる紛争の場合にイスラム教徒を動員する我々の助けを必要としている。"
 IND_back_muslims_medical_fee: "医療費削減"
 IND_back_muslims_medical_fee_desc: "宗教紛争で負傷したイスラム教徒を助けるために、彼らを社会復帰させるために病院の費用を削減しなければならない。"
 IND_back_muslims_workers: "イスラム教徒労働者活用"
 IND_back_muslims_workers_desc: "我々はイスラム教徒労働者とその努力を忘れてはならない。したがって、我々は彼らを活用し、国家成長を促進するために戦略的部門に配置する義務がある。"
 IND_back_muslims_factories: "イスラム産業安全資金"
 IND_back_muslims_factories_desc: "もしイスラム教徒所有の産業が経済的困難に陥った場合、我々は困難な時期に助けるために新しい緊急工場建設に投資するだろう。"
 IND_back_muslims_send_guns: "彼らに小銃を送る"
 IND_back_muslims_send_guns_desc: "イスラム教徒の人々を武装させることは、都市を安全に保ち、モスクをいかなる憎悪攻撃からも保護するのに役立つだろう。"
 IND_back_muslims_infantry: "イスラム教徒専用歩兵創設"
 IND_back_muslims_infantry_desc: "我々は軍内部でのいかなる種類の内部紛争も防ぐために、イスラム教徒専用歩兵を創設しなければならない。"
 IND_call_saudis: "サウジに連絡"
 IND_call_saudis_desc: "我々はサウジに連絡を取り、彼らが資金でイスラム教徒を支援する意思があるかどうかを確認すべきである。彼らは既に我々のモスクに資金を提供しているので、なぜ助けてくれないのか理由がわからない。"
 IND_ambon_for_muslims: "イスラム教徒のためのアンボン"
 IND_ambon_for_muslims_desc: "アンボンは宗派紛争のホットスポットである。しかし、我々の努力のおかげで、アンボン市紛争は決定的なイスラム教徒の勝利で終結したと言われている。"
 IND_maluku_just_fix_it: "誰も贔屓しない"
 IND_maluku_just_fix_it_desc: "我々はこれらの紛争で贔屓をしてはならない。偏見のない解決策を見つけよう。"
 IND_maluku_call_army: "軍隊出動要請"
 IND_maluku_call_army_desc: "我が軍は傍観しており、宗派紛争について何もしていない。紛争を緩和するために彼らを展開する時が来た。"
 IND_maluku_militarize_villages: "村落軍事化"
 IND_maluku_militarize_villages_desc: "いくつかの小さな村がこれらの宗派紛争の真っ只中にあり、略奪者に対する保護がない。彼らを安全に保つために、これらの村を迅速に要塞化し軍事化する必要がある。"
 IND_maluku_increase_policing: "警察力増強"
 IND_maluku_increase_policing_desc: "増え続ける紛争数と戦うのを助けるために警察力を増強しなければならないことは疑いない。これを行うことにより、大いに必要とされている秩序が回復するだろう。"
 IND_maluku_civilian_shelter: "労働者のための工場"
 IND_maluku_civilian_shelter_desc: "多くの工場が宗教的立場に基づいて焼き払われたため、影響を受けた労働者のために工場を建設しなければならない。"
 IND_maluku_military_shelter: "軍隊のための工場"
 IND_maluku_military_shelter_desc: "宗派紛争のために都市での軍隊駐留が増加しているため、新しい軍需工場を建設しなければならない。"
 IND_maluku_back_chrisitians: "キリスト教徒支援！"
 IND_maluku_back_chrisitians_desc: "我々は無視されてきたキリスト教徒人口を支援しなければならない。これらの困難な時期に彼らのためにできる最低限のことだ。"
 IND_maluku_mobilize_priests: "司祭動員"
 IND_maluku_mobilize_priests_desc: "司祭の結集は、キリスト教徒の民衆の怒りを呼び覚ます助けとなる。これは多くの宗派間紛争において彼らを助けるだろう。"
 IND_maluku_mechanize_them: "機械化キリスト教徒"
 IND_maluku_mechanize_them_desc: "司祭たちの努力により、我々は教会を守るために機械化キリスト教徒師団を展開することができる。"
 IND_maluku_christian_volunteers: "キリスト教徒ボランティア活用"
 IND_maluku_christian_volunteers_desc: "多くのキリスト教徒が国家のためのプロジェクトにボランティアとして時間を自己犠牲している。我々はそのような努力を受け入れることを非常に喜んでいる。"
 IND_maluku_christian_businesses: "キリスト教徒企業安全資金"
 IND_maluku_christian_businesses_desc: "もしキリスト教徒機関が失敗した場合、我々は彼らが立ち直るのを助ける貸付援助を与えることができる。"
 IND_maluku_train_medics: "衛生兵訓練"
 IND_maluku_train_medics_desc: "負傷者や宗派紛争の巻き添えになった人々を助けるためにより多くの衛生兵を訓練しなければならない。"
 IND_maluku_give_trucks: "彼らにトラックを送れ！"
 IND_maluku_give_trucks_desc: "キリスト教徒により多くのトラックを与えることによって、彼らは途中で問題なく場所から場所へ効率的に移動できる。"
 IND_maluku_contact_dutch: "オランダに連絡"
 IND_maluku_contact_dutch_desc: "我々のキリスト教徒の多くがオランダ人に祖先を遡るため、もし我々がこれらの人々を助ける援助をオランダに求めれば、彼らは喜んで受け入れるだろうと言っても安全だ……そうだろ？"
 IND_maluku_ambon_for_christians: "キリスト教徒のためのアンボン市！"
 IND_maluku_ambon_for_christians_desc: "アンボン市はキリスト教徒の手に落ちたと言われている。我々の努力に大いに感謝して、キリスト教徒は宗教紛争の十字砲火の中にあった都市に対する支配を開始した。"
 IND_transfer_to_army: "状況を陸軍へエスカレート"
 IND_transfer_to_army_desc: "我々の解決策が紛争終結に役立たなかったようだ。したがって、より多くの軍事介入が必要であり、作戦の完全な管理権はTNI-ADに移管されている。"
 IND_maluku_equip_police: "警察軍事化"
 IND_maluku_equip_police_desc: "警察力を軍事化することによって、我々は陸軍を宗派紛争鎮圧努力から解放し、最終的に他の反乱へ再配置することができる。"
 IND_maluku_crush_gangs: "ギャング粉砕"
 IND_maluku_crush_gangs_desc: "都市に残っているギャングを粉砕することによって、我々はついに息をつくことができる。彼らの略奪、殺害、破壊は我が国に不安定さしかもたらさない！"
 IND_maluku_all_quiet_for_now: "今のところ全て静か……"
 IND_maluku_all_quiet_for_now_desc: "我々のより厳しい努力により、多くの都市で平和が回復したようだ。これが続くことを願う。"
 IND_komnas_ham_desc: "コムナスHAM会議を開催することにより、人権活動家と国民の社会的ニーズにより良いプラットフォームを提供することができた。"
 IND_indonesian_armed_forces: "インドネシア国軍"
 IND_indonesian_armed_forces_desc: "インドネシア国軍はアジアの軍事大国の一つである。地上部隊からパイロットまで、国家の男女はあらゆる脅威から国を守る準備ができている。"
 IND_tni_ad: "TNI-AD（陸軍）"
 IND_tni_ad_desc: "TNI-ADは我々の主要な地上部隊であり、60年以上にわたってそうであった。今日、我々は21世紀に入るにあたり、これらの男女を訓練する新しい方法を進める任務を負っている。"
 IND_chinese_model_inf: "中国歩兵モデル"
 IND_chinese_model_inf_desc: "中国が世界的な大国になることはかなり明らかであり、したがって我々は彼らに遅れを取るべきではない。もし我々が武器と戦術に関する彼らの援助を得ることができれば、おそらく彼らと共に台頭することができる。"
 IND_homegrown_inf: "国産歩兵"
 IND_homegrown_inf_desc: "もし我々が独立した主権国家になるなら、まず我々の戦術の使用を示唆しなければならない。もし兵士たちが中国人と同じように戦っているなら、我々はどのように異なるのか？"
 IND_jungle_expertise: "ジャングル専門知識"
 IND_jungle_expertise_desc: "疑いなく、我々は東南アジアの湿潤で緑豊かな環境で戦うために兵士を訓練すべきである。もしそうでなければ、隣国に遅れを取るかもしれない。"
 IND_strong_howitzers: "強力な榴弾砲"
 IND_strong_howitzers_desc: "敵に匹敵するように榴弾砲を最高の状態に保つことが重要である。我々は直ちに旧式部品のアップグレードプロセスを開始する。"
 IND_most_advanced_tanks: "最高の戦車"
 IND_most_advanced_tanks_desc: "我々の戦車が時代遅れになっていることは疑いない。したがって、我々は東南アジア最高の戦車部隊を構築するための実験と研究を行うために技術者を任命した。"
 IND_tank_factories: "戦車生産工場"
 IND_tank_factories_desc: "増え続ける戦車数に対応するために新しい工場を建設することは、疑いなく非常に必要である。もし生産に遅れを取れば、我々の戦車技術は何の役に立つのか？"
 IND_best_ifvs: "最高のIFV"
 IND_best_ifvs_desc: "我々のIFVは戦車と同じ扱いを受けるに値する、結局のところ、IFVは戦場で非常に重要である。軍事力を急ぐために、兵士を安全に輸送するための最新かつ最高のIFV技術を手に入れることが我々の最善の利益である。"
 IND_the_toughest_apcs: "最も頑丈なAPC"
 IND_the_toughest_apcs_desc: "我々の兵員輸送車はかなり時代遅れで原始的である。それを変えなければならない。そしてそうするために、我々は最大の銃でさえ耐えられる新しい設計を構築するためのチームを急いで編成している。"
 IND_tni_al: "TNI-AL（海軍）"
 IND_tni_al_desc: "我が海軍は国家軍事力の誇りである。海に囲まれた群島国家として、我々に害を及ぼそうとする者を寄せ付けないために強力な海軍を構築することが不可欠である。"
 IND_fortified_seas: "要塞化された海岸"
 IND_fortified_seas_desc: "敵が上陸したり艦船を損傷させたりするのを防ぐために海岸を要塞化しなければならない。戦闘では防御的に留まるよう努めなければならない。"
 IND_new_corvettes: "新しいコルベット設計"
 IND_new_corvettes_desc: "我々のコルベット艦隊はかなり時代遅れになっており、本当にリフレッシュが必要だ。いくつかの新しい設計の起草作業を開始すべきである。"
 IND_submarines: "新しい潜水艦"
 IND_submarines_desc: "潜水艦戦は戦争でますます使用されるようになっている。我々にはいくつかの潜水艦があるが、世界の他の国々に匹敵しない。それを変えなければならない。"
 IND_industrialized_sea: "工業化された海"
 IND_industrialized_sea_desc: "敵に戦いを挑むために海軍の生産を増やさなければならない。もし防御的に行動するなら、国民が傷つく結果になるかもしれない。"
 IND_cruisers: "巡洋艦研究"
 IND_cruisers_desc: "より良い巡洋艦を手に入れなければならない！艦隊で最大の船であるが、海での戦闘に勝つための鍵である。"
 IND_air_carrier_designs: "新しい航空母艦"
 IND_air_carrier_designs_desc: "現代の戦争は航空支援と共に戦われる。もし船員に航空支援がなければ、どのようにして勝利を収めることを期待できるか？インドネシア航空母艦の設計と建造を開始しなければならない！"
 IND_maritime_empire: "海洋帝国"
 IND_maritime_empire_desc: "我が国は海で勝利を収めなければならない。歴史が示すように、国家の海軍はしばしばその安全保障と完全性を決定する。"
 IND_tni_au: "TNI-AU（空軍）"
 IND_tni_au_desc: "TNI-AUは我が国の空軍の主要部門であり、我々はどのように前進するかを再評価しなければならない。"
 IND_refine_airbases: "空軍基地再設計"
 IND_refine_airbases_desc: "新しい飛行機とパイロットのニーズに合わせて空軍基地を再設計することを真剣に検討すべきである。もし品質向上に失敗すれば、空で失敗するかもしれない。"
 IND_air_drills: "国内航空演習実施"
 IND_air_drills_desc: "パイロットのスキルを磨くために、まず彼らが戦闘準備ができていることを確認しなければならない。将校にパイロットが準備できていることを確認させるだろう。"
 IND_expand_air_craft_designs: "より良い航空機設計"
 IND_expand_air_craft_designs_desc: "航空分野で世界の他の国々に遅れを取らないために、新しい航空機設計の研究者への資金提供を開始するのが最善である。"
 IND_nato_drilling: "N.A.T.O.訓練"
 IND_nato_drilling_desc: "西側との友好を固めるために、空で彼らと訓練を実施するのが最善である。これにより、連携した攻撃の場合に備えることができる。"
 IND_funds_for_iae: "インドネシア航空宇宙会社への資金"
 IND_funds_for_iae_desc: "IAEへの資金提供は、航空機をより先進的かつ効率的にし、空での優位性を確保することを可能にするだろう。これにより、東南アジアにおけるインドネシアの航空支配を確保することができる。"
 IND_political_agenda: "政治課題"
 IND_political_agenda_desc: "政治に焦点を当てよう。選挙が近づいている中、課題なしでインドネシアが繁栄する民主主義になることができるだろうか……あるいはそうでないのか……？"
 IND_nationa_awakening: "民族覚醒党の課題"
 IND_nationa_awakening_desc: "民族覚醒党、過去に活動していたインドネシアの保守政党が、今や再び政治シーンに登場した。今回彼らがどのように進むかは、誰にも推測できない。"
 IND_naw_rural_folk: "地方の人々"
 IND_naw_rural_folk_desc: "地方の人々に焦点を当てよう。彼らは我が国の基盤であり、彼らを助けることが我々の最大の関心事であるべきだ。"
 IND_naw_reps_village: "村民への代表権"
 IND_naw_reps_village_desc: "村に住む人々は叫んできたが、誰も彼らの声を聞かない。我々の事柄において彼らに適切な発言権を与える時が来た。"
 IND_naw_health_fac: "保健施設への集中"
 IND_naw_health_fac_desc: "地方人口への医療拡大に取り組むべきだ。もし彼らが死ぬに任されるなら、彼らを助けるという我々の使命に失敗するだろう。"
 IND_naw_better_edu: "教育拡大"
 IND_naw_better_edu_desc: "村の子供たちはあまりにも長く無視されてきた。誰もが学ぶ機会を持てるように教育を拡大する時が来た。"
 IND_naw_aid_village: "村インフラへの集中"
 IND_naw_aid_village_desc: "村民の家は崩壊しており、我々は傍観しているわけにはいかない。国民のためにいくつかの新しい建物を建てるために建設作業員を送った。"
 IND_naw_dev_lacking_regions: "地方工業化"
 IND_naw_dev_lacking_regions_desc: "村の貧しい人々に仕事を提供しよう。いくらか訓練が必要になるだろうが、彼らが働けるように新しい工場を建設すべきだ。"
 IND_naw_agri_dev: "農業開発"
 IND_naw_agri_dev_desc: "新しい家を建てることと共に、市場向け食料を生産できるように、より良い農業施設も建設すべきである。"
 IND_naw_fishermen: "漁師への資金"
 IND_naw_fishermen_desc: "漁師に資金を提供することは、彼らの士気を高める素晴らしい方法であり、また国民を養う素晴らしい方法でもある。"
 IND_naw_women: "戦略的部門の女性"
 IND_naw_women_desc: "女性を戦略的部門で働かせることは、社会進歩だけでなく科学進歩にとっても非常に役立つ可能性がある。"
 IND_naw_aid_farmer: "農民への集中"
 IND_naw_aid_farmer_desc: "個人、農民に焦点を当てよう。もし我々がこれらの人々に注意を向ければ、おそらく彼らに商品をより安く生産させることができるかもしれない。"
 IND_naw_aid_laborer: "労働者支援"
 IND_naw_aid_laborer_desc: "労働者のような小市民を助けることは、農場を工業化する鍵となるだろう。"
 IND_naw_safety_reg: "安全規則可決"
 IND_naw_safety_reg_desc: "安全規則を可決することは、労働者を安全に保つ鍵である。これはまた、我が国が社会的観点から発展するのを助け、労働者の心を安心させるだろう。"
 IND_way_forward_naw: "前進への道"
 IND_way_forward_naw_desc: "未来が民族覚醒党の掌握下にあることは明らかである。権力に指名されて以来、我々はこの国に偉大さと民主主義以外何ももたらしていない。"
 IND_prosper_justice: "福祉正義党勝利"
 IND_prosper_justice_desc: "インドネシア国民が何を望んでいるかは明らかである。国を気遣い、国以外何も気にしない政党、それは福祉正義党によってのみ達成できる。"
 IND_reform_system: "制度改革"
 IND_reform_system_desc: "この衰退するシステムを改革し、国民の中に国家への愛を再燃させよう！"
 IND_improve_network: "より良いネットワーク"
 IND_improve_network_desc: "もしインターネットインフラが時代遅れなら、国民はどのようにコミュニケーションを取るのか。新しいものを建設し始めよう。"
 IND_efficient_tax: "効率的な税徴収"
 IND_efficient_tax_desc: "国家運営を維持するためには人々は税金を払わなければならない。税金を徴収する効率的なプロセスを持つことは、国家の福祉にとって不可欠である。"
 IND_const_practices: "より良い建設慣行"
 IND_const_practices_desc: "我々は防げたはずの事故で死ぬ人々がいる。これにより仕事は遅くなるだろうが、最善のためである。"
 IND_upgrade_facilities: "より良い道具"
 IND_upgrade_facilities_desc: "人々が楽に働けるように、新しい道具に投資すべきである。"
 IND_address_issues: "我々の問題への対処"
 IND_address_issues_desc: "我々は国内問題に焦点を当てるべきである。"
 IND_edu_to_disenfranchised: "権利を奪われた人々への教育"
 IND_edu_to_disenfranchised_desc: "国家の権利を奪われた地域に学校を子供たちにもたらすことは、社会進歩を本当に後押しすることができる。"
 IND_continue_pol_fund: "警察資金提供継続"
 IND_continue_pol_fund_desc: "凶悪犯や犯罪者を街から締め出そう。もし警察に資金を提供すれば、国民が夜安心して休めることを保証できる。"
 IND_continue_cor_fight: "汚職との戦い継続"
 IND_continue_cor_fight_desc: "汚職と戦うことによって、記録が清廉であり、国民が我々を信頼することを保証できる。"
 IND_more_offices: "さらなるオフィス"
 IND_more_offices_desc: "新しいオフィスを建設することは、より多くの雇用を創出する素晴らしく効率的な方法であり、また経済の流れを方向付けることもできる。"
 IND_road_improvements: "道路改善"
 IND_road_improvements_desc: "もし道路を修理できれば、無視された都市の人々はついに人気のある都市の人々と平等になることができる。"
 IND_help_arm_industry: "武器産業支援"
 IND_help_arm_industry_desc: "武器産業を助けることは最終的に我々に本当に利益をもたらし、困窮している人々に仕事を提供し、経済と軍隊を後押しするだろう。"
 IND_new_society: "新しい社会"
 IND_new_society_desc: "我々の努力により、福祉正義党の目覚ましい進歩が全国のインドネシア人にもたらされた。"
 IND_united_development: "開発統一党（PPP）"
 IND_united_development_desc: "カアバ党としても知られるUDPは、日常のインドネシア生活の問題に光を当てることに焦点を当てた穏健イスラム主義政党である。"
 IND_und_national_dev: "国家開発計画"
 IND_und_national_dev_desc: "国家開発計画を発表しよう。それは国民の精神を高め、党の人気を高めるだろう。"
 IND_und_clean_water: "より清潔な水"
 IND_und_clean_water_desc: "水をろ過し、新しいシステムを構築することによって、人々が害を受けることなく飲めることを保証できる。これはまた将来のプロジェクトのための土地を開放するだろう。"
 IND_und_bridge_port: "より良い輸送インフラ"
 IND_und_bridge_port_desc: "トラック運転手のためにより良いインフラを得ることは、問題なく国中に商品を届けるのを助けるだろう。"
 IND_und_agri_invest: "農業への投資"
 IND_und_agri_invest_desc: "もし我々が効率的に国民を養うなら、農業への投資は不可欠である。"
 IND_und_more_science: "さらなる科学者"
 IND_und_more_science_desc: "我が国は進歩するために科学者を必要としており、我々はこれらの科学者の訓練と教育に資金を提供しなければならない。"
 IND_und_prot_muslims: "イスラム教徒保護"
 IND_und_prot_muslims_desc: "イスラム教徒のために緊急避難所を建設することによって、国家宗教の完全性、そしてまたイスラム教徒の安全を保証できる。国内のイスラム教徒が異なる宗教を持つ都市での攻撃の脅威にさらされているため、これは不可欠である。"
 IND_und_islam_schools: "イスラム学校資金提供"
 IND_und_islam_schools_desc: "イスラム学校に資金を提供することは、国民を文化的、宗教的に教育する手っ取り早い方法である。それはまた聖職者の良い側に我々を置くことができる。"
 IND_und_islam_banking: "イスラム銀行"
 IND_und_islam_banking_desc: "イスラム銀行業務は、疑いなく、銀行業務を行う方法である。我々は国民に高い利子を課してはならず、これを行うことは彼らを幸せに保つだろう。しかし、それは我々の財布をわずかに薄くするかもしれない。"
 IND_und_better_social_welfare: "高齢者ケア"
 IND_und_better_social_welfare_desc: "我々は長老たちを裏切るべきではない、結局のところ我々が築いているのは彼らの仕事である。彼らにより大きな医療へのアクセスを与えることによって、彼らの努力を称え、また彼らを幸せに保つことができる。"
 IND_und_help_food: "食料生産研究資金提供"
 IND_und_help_food_desc: "新しい食料生産方法に資金を提供することによって、インドネシアの何百万もの空腹の胃、そしてまた我々自身の胃を満たすことができる。"
 IND_und_housing_act: "住宅法"
 IND_und_housing_act_desc: "誰も頭上の屋根なしに行かないようにすることは、我が党政策において不可欠である。北マルクの人々のために低コスト住宅を建設すべきである。"
 IND_und_better_hospitals: "より良い病院設備"
 IND_und_better_hospitals_desc: "医師のためにより良く先進的な医療設備を得ることは、多くの命を救うのを助けることができる。"
 IND_und_help_unemployment: "失業支援"
 IND_und_help_unemployment_desc: "人口の大部分を雇用することはインドネシアが経済的に成長するために不可欠であり、したがって、これらの人々が仕事を得られることを保証するために新しい建物を建設すべきである。"
 IND_und_united_indonesia: "統一インドネシア"
 IND_und_united_indonesia_desc: "信仰と国家を通じて団結し、我々はついに国内で政策が実施されるのを見て休むことができる。"
 IND_party_of_struggle: "闘争党"
 IND_party_of_struggle_desc: "左派政党、闘争党は多くの抜本的な変化を推進しているが、それらを実現できるかどうかは誰にも推測できない。"
 IND_strug_brace_for_change: "変化への備え"
 IND_strug_brace_for_change_desc: "うまくいけば、国民は我が党が提供しなければならない抜本的な改革の準備ができているだろう。"
 IND_strug_expand_infrastructure: "インフラ拡大"
 IND_strug_expand_infrastructure_desc: "インフラ拡大は、国民の生活の質が高く、期待に応えることを保証する安全な方法である。"
 IND_strug_acquire_bp: "建設設計図取得"
 IND_strug_acquire_bp_desc: "建設のための新しい設計図を得ることによって、我々の道に問題なく建設することができる！"
 IND_strug_new_airports: "新しい空港"
 IND_strug_new_airports_desc: "新しい空港を建設することによって、国内への観光客の安定した流れを保証できる。それはまた国民が国内および国際的に旅行するのを助けるだろう。"
 IND_strug_better_road: "軍事化された空域"
 IND_strug_better_road_desc: "空域を軍事化することは、より多くの民間空港を建設する良い代替手段である。なぜならそれは困難な時期に国家の空を守るのを助けるだろうからだ。"
 IND_strug_fight_corruption: "汚職との戦い"
 IND_strug_fight_corruption_desc: "汚職がインドネシア政治において大きな役割を果たしていることは疑いない。したがって、我々はそれを排除するために最善を尽くすべきである。"
 IND_strug_establish_investigations: "調査要請"
 IND_strug_establish_investigations_desc: "汚職役人に関する調査を確立することは、容易に我が党の人気を高め、ライバル政党を起訴し、彼らを遅れさせることができる。"
 IND_strug_purge_sus_members: "疑わしいメンバー追放"
 IND_strug_purge_sus_members_desc: "もし我々自身を調査せずに他の政党を汚職で非難するなら、それは非常に偽善的だろう。したがって、我々は自身の汚職役人を追放するための措置を講じる必要があるだろう。"
 IND_strug_economic_growth: "経済成長"
 IND_strug_economic_growth_desc: "市場に現金を注入することによって、おそらく経済ブームを得ることができるかもしれない。"
 IND_strug_agri_funding: "農業資金提供"
 IND_strug_agri_funding_desc: "農業はインドネシアで巨大であり、したがって農民を幸せに保つために彼らのプロジェクトに資金を提供すべきである。"
 IND_strug_seaports: "新しい海港"
 IND_strug_seaports_desc: "新しい海港を建設することは、外部世界との貿易において真剣に我々を助け、また船をはるかに迅速に生産するのを助けることができる。"
 IND_strug_eastasian_unity: "東アジア統一"
 IND_strug_eastasian_unity_desc: "世界の多くが崩壊し、混乱に陥っている中、敵を近くに、友人をさらに近くに保つことが重要である。我々は繁栄するために他の東アジア諸国と協力すべきだ。"
 IND_strug_host_regional_events: "地域イベント開催"
 IND_strug_host_regional_events_desc: "インドネシアは過去に地域イベントのハブであり、多くの新しい顔を国にもたらした。我々はこの慣行を続け、より多くのイベント開催を申し出るべきだ。"
 IND_strug_just_indonesia: "公正なインドネシア"
 IND_strug_just_indonesia_desc: "全ての我々の努力により、我々はついにそれをそのまま呼ぶことができる、新しく公正なインドネシア。"
 IND_democrat_party: "民主党"
 IND_democrat_party_desc: "民主党はインドネシアで最も人気のある親西側政党の一つであり、党はより自由主義的な国家を主張している。"
 IND_dem_greater_future: "より偉大な明日"
 IND_dem_greater_future_desc: "我々は国家を改革と変化の準備をさせなければならない。なぜなら明日は今日よりも良くなければならず、インドネシアは繁栄するだろうからだ！"
 IND_dem_enviro_prot_plan: "環境保護計画"
 IND_dem_enviro_prot_plan_desc: "環境保護を推進することによって、我々の森林、ジャングル、ビーチが破壊行為から安全であることを保証できる。"
 IND_dem_resource_regulation: "資源規制"
 IND_dem_resource_regulation_desc: "プロセスで何も失われないように資源採掘を規制しよう。"
 IND_dem_protected_areas: "保護地域設立"
 IND_dem_protected_areas_desc: "保護地域を設立することは、国家の文化的名所を保護し、歴史を保存するだろう。"
 IND_dem_for_the_oceans: "海洋のための闘争党"
 IND_dem_for_the_oceans_desc: "我々は海に囲まれており、したがってそれに親切でなければならない。新しい安全な施設を建設することによって、これが海洋と我々の両方にとって有益であることを保証できる。"
 IND_dem_decentralization: "地方分権化"
 IND_dem_decentralization_desc: "国家を地方分権化することは、国民が我々をより信頼するのを助け、また可能な限りコストを削減するのを助けることができる。"
 IND_dem_regional_econ: "地域経済支援"
 IND_dem_regional_econ_desc: "地域経済のための雇用に資金を提供することによって、我々は真剣に支持を得ることができ、またより大きな労働力の報酬を収穫し続けることができる。"
 IND_dem_prot_local_cultures: "地域文化保護"
 IND_dem_prot_local_cultures_desc: "少数派とその文化を保護することは、インドネシアを文明化された状態に保つ鍵である。多くの人々が互いに対して憎悪行為を犯しており、それはこの政権では通用しない。"
 IND_dem_small_business_support: "地主との戦い"
 IND_dem_small_business_support_desc: "全ての土地を独占する地主と戦うことは、人々の間で土地を分配するのを助け、国家を成長させ続けることができる。"
 IND_dem_promote_credit: "高齢者援助"
 IND_dem_promote_credit_desc: "高齢者を援助することは、国民に我が党の善意を示す確実な方法の一つである。"
 IND_dem_technical_support: "技術進歩援助"
 IND_dem_technical_support_desc: "国家の国民のほとんどがまだインターネットにアクセスできず、それが我々を遅れさせている。それを変え、インターネットのための新しいインフラを建設すべきだ。"
 IND_dem_emergence_indonesia: "インドネシアの出現"
 IND_dem_emergence_indonesia_desc: "新しい政策と目標を念頭に置いて、我々はインドネシアが何があっても弱体化した状態から出現することを示す。"
 IND_dem_civil_activity: "市民活動促進"
 IND_dem_civil_activity_desc: "市民活動を促進することは、国民が互いを知り合うことを保証する安全な方法であり、同時に国家に利益をもたらす。"
 IND_k.e.m.i.u: "KEMLU（外務省）"
 IND_k.e.m.i.u_desc: "KEMLU、すなわち我々の外務部門は、海外における国益を守り、世界の他の国々との関係を構築する責任を負っている。"
 IND_contact_west: "西側関係"
 IND_contact_west_desc: "西側を近くに保つことは重要である。毎日、彼らの国々で新しい技術的および科学的ブレークスルーを見ている。それに加えて、彼らの企業から経済的に利益を得ることができる。"
 IND_american_coop: "インドネシア・アメリカ協力"
 IND_american_coop_desc: "アメリカ人と協力することは、米国が世界の主要経済であるため、経済成長を助けることができる。"
 IND_american_armor: "アメリカ装甲"
 IND_american_armor_desc: "アメリカ装甲設計を購入することは、我が軍、特に陸軍TNI-ADにとって有益となり得る。"
 IND_west: "親西側外交"
 IND_east: "親東側外交"
 IND_american_companies: "NASAとの協力"
 IND_american_companies_desc: "NASAと協力することは、人間を宇宙に送る速度を真剣に改善し……そして宇宙研究を加速させるだろう。"
 IND_contact_netherlands: "オランダとの会談"
 IND_contact_netherlands_desc: "我々の古い植民地支配者、今や新しい友人。オランダとの接触を保つことは、インドネシアがヨーロッパ貿易に入るための素晴らしい玄関口となり得る。"
 IND_spajik_frigate: "スペイク級フリゲート購入"
 IND_spajik_frigate_desc: "新しいフリゲート艦を購入することは有益となり得る、特にオランダから。彼らはかなり良い取引で我々に一隻提供する意思がある。"
 IND_sigma_corvette: "シグマ級コルベット購入"
 IND_sigma_corvette_desc: "オランダのシグマ級コルベットは海上で強力な戦闘力を持っているように見える。もし一隻の取引を結ぶことができれば、それは本当に我が海軍に利益をもたらすだろう。"
 IND_ease_asean_trade: "ASEAN貿易へ彼らを緩和"
 IND_ease_asean_trade_desc: "オランダをASEAN貿易へと緩和することは、我々と隣国に利益をもたらすことができる。それはまた、ヨーロッパ人との関係において東アジアに真剣に利益をもたらすだろう。"
 IND_fund_dutch_churches: "オランダ教会資金提供"
 IND_fund_dutch_churches_desc: "オランダ教会に資金を提供することはいくらか危険かもしれない。しかし、オランダの友人たちを喜ばせるために、ここの一部のキリスト教徒がオランダ人の子孫であると見なしているため、彼らの教会の一部に資金を提供することを検討すべきである。"
 IND_contact_europe: "EUとの協議"
 IND_contact_europe_desc: "欧州連合との協議を持つことは、西ヨーロッパと東ヨーロッパの多くとのより大きな関係を確立するのに役立つだろう。"
 IND_boost_econ_relations: "経済関係強化"
 IND_boost_econ_relations_desc: "経済関係を強化することは、EUと経済的により緊密な関係を得るのを助けるだろう。これはまた、国民が西側商品へのより大きなアクセスを持つようになるため、彼らの日常生活を改善するだろう。"
 IND_national_development_plan: "国家開発計画"
 IND_national_development_plan_desc: "国家インフラを改善するためにEUといくつかの取引を結ぼう。"
 IND_talks_east: "東方を見る"
 IND_talks_east_desc: "東方を見て、東側の友人と話そう。西側はインドネシアに害を及ぼし、国民に絶望をもたらしただけだ。"
 IND_sino_cooperation: "中印協力"
 IND_sino_cooperation_desc: "中国は我々に害を与えていない……まだ。それが起こらないように彼らと関係を築こう。"
 IND_sino_science_coop: "中印科学協力"
 IND_sino_science_coop_desc: "科学において中国と協力することは、我が国が前進することを可能にするだろう。"
 IND_principle_bandung: "バンドン十原則"
 IND_principle_bandung_desc: "互いの国内政治に干渉しないことに同意することは、アジア統一において鍵である。会議の後、中国は不可侵、不干渉の協定に同意し、我々の国内問題から手を引くことを約束した。"
 IND_japanese_friendship: "日本との友好"
 IND_japanese_friendship_desc: "日本は我々を植民地化したが、彼らとの関係を築かないのはばかげているだろう。協議を持つことは我々と彼らに利益をもたらすことができる。"
 IND_port_exports: "輸出用港湾増設"
 IND_port_exports_desc: "新しい港湾を建設することは、日本や世界の他の地域への、そしてからの商品の流れを加速させることができる。"
 IND_jap_tech_giants: "日本技術大手"
 IND_jap_tech_giants_desc: "日本の技術大手は我々に一つや二つ教えることができる。我々は彼らと国内技術企業と協力することを見るべきだ。"
 IND_men_for_ports: "港湾向け人材"
 IND_men_for_ports_desc: "これらの港湾は自分たちでは運営できない！熟練労働者を利用できるため、港湾の役職を埋めるために日本人材を要請すべきだ。"
 IND_jap_const_methods: "日本の建築工法"
 IND_jap_const_methods_desc: "日本の建築工法を真似ることは、我が国の目標であるべきだ。日本のようにインフラを整備することができれば、あっという間に日本を追い越すことができるだろう。"
 IND_russia_coop: "露印協力"
 IND_russia_coop_desc: "ロシアと協力することは、西側に彼らの策略にうんざりしていることを示す明確な方法である。ロシアとの戦略的パートナーシップを確保することもできる……"
 IND_sukhoi_jets: "スホーイジェット購入"
 IND_sukhoi_jets_desc: "最新かつ最高級のロシアジェットを手に入れることは、国家空軍TNI-AUに利益をもたらすことができる。いくつかのジェットについて彼らと取引を結ぶ計画を立てるべきだ。"
 IND_russian_tourist: "ロシア人観光客歓待"
 IND_russian_tourist_desc: "ロシア人観光客を歓待することは、彼らの目に我が国を美化するだろう。我々の観光の大部分がロシアから来ているため、これを検討すべきである。"
 IND_talk_with_neighbors: "隣国との協議"
 IND_talk_with_neighbors_desc: "隣国との協議を持つことは、東南アジアにメッセージを本当に届けることができる。"
 IND_australia: "オーストラリアとの対話"
 IND_australia_desc: "オーストラリアといくつかの本当に重要な問題について話し合う必要がある……特に東ティモールとその関与について。"
 IND_apologize_australia: "オーストラリアへの謝罪"
 IND_apologize_australia_desc: "亡くなったボランティアのオーストラリア人とその家族に謝罪すべきである。我々は全体的に……支配維持のことについて、もしかしたら少し厳しすぎたかもしれない。"
 IND_high_prices: "高価格！"
 IND_meet_minister_australia: "大臣との会談"
 IND_meet_minister_australia_desc: "我々は最近オーストラリア首相と会談し、ありがたいことに抱えていた問題は解決した。より大きな関係を願おう！"
 IND_confront_australia: "オーストラリアと対決"
 IND_confront_australia_desc: "東ティモールへの彼らの関与のために彼らと対決する必要がある。彼らはインドネシア国家に害と悲しみをもたらした。"
 IND_malaysia: "マレーシアとの協議"
 IND_malaysia_desc: "マレーシアとインドネシアは二つの近隣国であるが、最近の問題が我々を引き離している……"
 IND_demand_riau: "リアウ割譲要求"
 IND_demand_riau_desc: "リアウは正当なインドネシア領土であり、マレーシア人がそれを主張することに好意的ではない。我々は今すぐ彼らに手を引くよう頼む必要がある！"
 IND_strategic_partnership: "戦略的パートナーシップ"
 IND_strategic_partnership_desc: "我々は今やマレーシア人と戦略的パートナーになることができる。リアウから手を引いた後、彼らは本当に我々を気に入っている。"
 IND_combat_it: "急進主義と戦う"
 IND_combat_it_desc: "急進主義と戦うことが最良の選択肢である。それと戦うことによって、それを実践する人々に強いメッセージを送る。これを行うことはまた、我々自身の力を強化するのを助け、国民生活の異なる側面に対する影響力を投射することを可能にするだろう。"
 IND_bolster_party_pop: "党人気強化"
 IND_bolster_party_pop_desc: "党人気を強化することはウィンウィンであり、人々は国家を愛し始め、次の選挙のためにもう少し支持を得ることができる！"
 IND_derad_campaign: "脱急進化キャンペーン"
 IND_derad_campaign_desc: "急進化した人々を修正するには遅すぎることはない。人々を脱急進化させるためにインドネシア全土で政府主催のキャンペーンを開催できる。"
 IND_investigate_growth: "彼らの成長調査"
 IND_investigate_growth_desc: "予算の一部をより良い警察活動に割り当てることは、なぜ急進派が日々規模を増しているのかについての手がかりを与えてくれるかもしれない。"
 IND_start_media_campaign: "メディアキャンペーン開始"
 IND_start_media_campaign_desc: "メディアで足場を得ることは、一部の急進派の視点を変える良い方法となり得る。"
 IND_control_net: "ネット上の急進主義コンテンツと戦う"
 IND_control_net_desc: "インターネット上で急進派と戦うことは、彼らとその思想をますますデジタル化するインドネシア国家から追い出す多くの方法の一つである。"
 IND_filter_net: "ネットフィルタリング"
 IND_filter_net_desc: "ネットを完全にフィルタリングすることは国民を怒らせるかもしれない動きだが、それは単にいくつかのページを見ているだけよりもはるかに容易に、どのコンテンツが出入りするかを制御することを可能にするだろう。"
 IND_bolster_nationalism: "インドネシアナショナリズムを刺激"
 IND_bolster_nationalism_desc: "国民に国家を誇りに思わせ、宗教から少し方向転換させよう。"
 IND_rallies_schools: "学校での集会開催"
 IND_rallies_schools_desc: "集会の開催は、若者に急進化の危険性について教えることができる。"
 IND_arrest_members: "急進派指導者逮捕"
 IND_arrest_members_desc: "既知の急進派指導者に刑務所を見学させることは、彼らの信奉者に何が彼らに来るかを示すだろう。"
 IND_curb_fpi: "FPI抑制"
 IND_curb_fpi_desc: "FPIまたはイスラム防衛者戦線は危険な急進主義組織であり、過激派イデオロギーに関してはほとんどの影響力を持っている。彼らの影響力と力を抑制することは、我が国における急進主義との戦いにおいて不可欠である。"
 IND_persecute: "FPI迫害"
 IND_persecute_desc: "FPIを迫害することは、我が国から過激派信念を取り除き、これらの人々は我々の司法制度に従って裁かれるだろう！"
 IND_embrace_it: "姿勢軟化"
 IND_embrace_it_desc: "姿勢を軟化させることは、これらの急進派に我々に対する見解を変えさせるかもしれないが、将来制御できないかもしれない状況を作り出すリスクを冒す……"
 IND_tell_police_backdown: "急進地域で治安部隊解散"
 IND_tell_police_backdown_desc: "これらの治安部隊を解散させることは、急進派に我々が脅威ではないことを示し、うまくいけば彼らに我々を気に入らせるだろう。"
 IND_fund_their_media: "メディアでのFPI許可"
 IND_fund_their_media_desc: "メディアでFPIを許可することは、インドネシア民主主義の成果を示すだろう。誰もがこの国で発言権を持ち、我々はイデオロギーに基づいて差別しない！"
 IND_beyond_our_control: "待て……なぜ彼らは暴動を起こしているのだ！？"
 IND_beyond_our_control_desc: "あの恩知らずの急進派ども！彼らは暴動を起こし、政府転覆を要求して街を荒らしているように見える。どうしてこんなことが起こり得たのか？誰がそのようなことが起こると予想できただろうか？"
 IND_parliement_stormed: "議会襲撃される！"
 IND_parliement_stormed_desc: "議会は襲撃され、いくつかの主要な役人が人質に取られた。彼らは自由を得るために辞任を要求している。"
 IND_fpi: "FPI権力掌握"
 IND_fpi_desc: "我が国の歴史における暗黒の日——……我が国の歴史における壮大な日、この日は実にそうだ、そしてうまくいけば、信奉者たちによって我々に与えられた力によって、我々はこの国を一つ一つ浄化するだろう！"
 IND_touch_on_economy: "経済への接触"
 IND_touch_on_economy_desc: "我が国はいくつかの困難な時期を経験している。もし経済のいくつかの側面を再活性化すれば、潜在的に崩壊の掌握から逃れることができるかもしれない。"
 IND_fund_for_holy: "工場のファトワー"
 IND_fund_for_holy_desc: "労働者のための新しい工場が建設されている。これは商品を刺激し、国内での流れを促進するだろう。"
 IND_oppose_invest: "投資反対"
 IND_oppose_invest_desc: "外国投資に反対することは、国家資源を保護し、国家を独立させ続ける一つの方法である！"
 IND_convert_tourist_destination: "観光地再活性化"
 IND_convert_tourist_destination_desc: "ビーチや二つ、あるいは古い岩層、あるいは500年前に建てられた愚かな異教徒の寺院など誰が気にするか？国家の力を築くために得られる全てのスペースが必要だ！"
 IND_sharia_2: "シャリーア！"
 IND_sharia: "シャリーア！"
 IND_sharia_desc: "シャリーア法により、我々はついに国家とその社会の浄化を開始することができる。最初はいくらか抵抗があるだろうが、国民はそれを愛するようになるだろう……"
 IND_dress_code: "服装規定施行"
 IND_dress_code_desc: "服装規定を施行することは、インドネシア社会を浄化する確実な方法である。もしこれをしなければ、国民は不信心者になり、我々の課題に混乱を引き起こすだろう！"
 IND_gender_seg: "男女隔離"
 IND_gender_seg_desc: "男女を隔離し、それぞれの役割に再配置することは、もし彼らが好きなようにさせるならよりもはるかに我々を前進させるだろう。"
 IND_raid_bar: "バー襲撃"
 IND_raid_bar_desc: "新しい法律が施行されたにもかかわらず、一部の不信心者はまだ地下バーを運営している。そのような営業を直ちに閉鎖する必要がある！"
 IND_regional_purification: "地域浄化"
 IND_regional_purification_desc: "もし隣人が不信心者で不純なら、どのようにして国民を浄化できるか？問題を自分たちの手で解決する時が来た！"
 IND_purify_philipines: "フィリピン浄化"
 IND_purify_philipines_desc: "北へ、フィリピンへと進もう。彼らはイスラム国家ではないが、それは彼らが一つになれないという意味ではない！"
 IND_purify_singapore: "シンガポール浄化"
 IND_purify_singapore_desc: "シンガポールは我々のようなイスラム国家であるが、彼らのばかげた政策は宗教と地域の純粋さに恥をもたらす！"
 IND_purify_asia: "南アジア浄化"
 IND_purify_asia_desc: "南アジアを浄化することは、大陸全体で足場を得ることを可能にするだろう。もしそれを管理できれば、浄化主義政策を続けることができる。"
 IND_holy_indonesia: "聖なるインドネシア"
 IND_holy_indonesia_desc: "我々は国家、インドネシアを浄化することに成功した。これにより、国民の中にイスラム熱意をもって21世紀を進むことができる！"
 IND_help_aceh: "アチェ支援"
 IND_help_aceh_desc: "これらは困難な時期である。アチェは災害に見舞われ、そこに住む国民は深刻な危険にさらされている。彼らを可能な限り助けるための努力を調整しなければならない。"
 IND_send_aid_package: "災害救援調整"
 IND_send_aid_package_desc: "アチェの人々が立ち直れるように災害救援を調整する必要がある。"
 IND_bring_resistance_down_one: "地元指導者と同盟"
 IND_bring_resistance_down_one_desc: "地元指導者と同盟することは、彼らの信頼を得て、関係修復の第一段階を開始するのに役立つだろう。"
 IND_bring_resistance_down_two: "地域指導者への財政援助供与"
 IND_bring_resistance_down_two_desc: "地域指導者にいくらかお金を与えることは、彼らに損傷した建物の再建資金提供を開始させることができる。"
 IND_bring_resistance_down_three: "トラブルメーカー逮捕"
 IND_bring_resistance_down_three_desc: "起こった恐ろしい災害にもかかわらず、アチェの一部は平和を望んでいない。この無意味な紛争から前進するために、彼らに対処しなければならない。"
 IND_bring_resistance_down_four: "アチェを取り戻せ！"
 IND_bring_resistance_down_four_desc: "時が来た……ついにアチェの人々をインドネシアに戻し、今後何世紀にもわたって繁栄できるようにする時が来た！"
 indonesia.8.t: "インドネシアが東ティモール賠償要求！"
 indonesia.8.d: "インドネシアは、東ティモール独立における我々の努力のために賠償金を支払うよう要求している。彼らはオーストラリアの懐から出る法外な金額を求めている。我々はこれを拒否できるが、しかしそれは我々のコントロールを超えた状況へとエスカレートするかもしれない……"
 indonesia.8.a: "取りに来いと言え"
 indonesia.8.b: "結構だ、もしそれが彼らを落ち着かせるなら"
 indonesia.800.t: "彼らは受け入れた！"
 indonesia.800.d: "オーストラリアは東ティモールへの関与に対する賠償金を支払うことを申し出た。たとえそれが我々の領土を失わせたため、決して十分ではないかもしれないが……"
 indonesia.800.a: "完璧だ！"
 indonesia.80.t: "彼らは拒否した！"
 indonesia.80.d: "我々がオーストラリアに非常に寛大で寛大な要求をした後、彼らはそれを断った。彼らは我々と協力する意思がないように見え、我々が知る限り、我が国に苦悩を引き起こしたことに対する後悔を感じていない！"
 indonesia.80.a: "結構だ、別の方法で賠償金を得る！"
 indonesia.7.t: "インドネシアがリアウからの撤退要求！"
 indonesia.7.d: "インドネシアからの大使が、リアウからの我々の主張を割譲するよう要求してきた。これは両国間で熱い議論となってきたものであり、ついに沸点に達したようだ。我々はできるだけ早く返答を準備しなければならない。"
 indonesia.7.a: "いや、リアウは我々のものだ！"
 indonesia.7.b: "彼らにそれを与えよ、とにかくあの悲しい小さな島は必要ない"
 indonesia.70.t: "マレーシアがリアウ割譲拒否！"
 indonesia.70.d: "マレーシア外交官は最近、我々の提案拒否を我々に警告した。これはインドネシア主権の侵害であり、適切な対応で応えられなければならない！"
 indonesia.70.a: "彼らがそれを求めたのだ……"
 indonesia.700.t: "彼らがリアウ割譲！"
 indonesia.700.d: "我々のメッセージは明確だったようだ、リアウは我々のものだ！マレーシア外交官は最近、国家がリアウ島に対する全ての主張を放棄したと我々に告げた。インドネシアは今や安堵のため息をつくことができる。"
 indonesia.700.a: "良い"
 indonesia.923.t: "インドネシアの未来"
 indonesia.923.d: "我が国は非常に長い間混乱状態にあり、オランダから最初に独立を得た時まで遡る。金融問題から、社会および民族問題に至るまで、インドネシアは四方から打撃を受け、もはや持ちこたえられない。インドネシアの生存と21世紀における繁栄を保証するために、決定的な行動を取らなければならない。したがって、我々はまず身近な問題に取り組むことから始めなければならない。"
 indonesia.923.a: "前進しよう！"
 indonesia.69.t: "カリマンタンでの暴力！"
 indonesia.69.d: "移住イベントの際、サンピで2人のマドゥラ人が多くのダヤク人に攻撃されたとき、一連の暴力が発生した。この紛争は今や本格的な危機へと発展し、死者は日々増加し、多くの人々が家から避難している。治安部隊は現在、命令待機中である。"
 indonesia.69.a: "彼らは自分たちで対処できる！"
 indonesia.69.b: "何を待っている？修正しろ！"
 indonesia.5.t: "インドネシアが資金要請"
 indonesia.5.d: "インドネシアは国内で非常に激しい宗教紛争を抱えており、いくらかの財政援助を我々に求めている。"
 indonesia.5.a: "もちろん、もしそれがより大きな善のためなら"
 indonesia.5.b: "ふん……いやだ。"
 indonesia.50.t: "オランダが我々への援助に同意！"
 indonesia.50.d: "慎重な検討の後、オランダ外交官は、紛争に勝つためにキリスト教徒に与えることができるいくらかのお金を我々に与えることに同意した。"
 indonesia.50.a: "完璧だ"
 indonesia.500.t: "オランダ援助拒否！"
 indonesia.500.d: "オランダ外交官は、彼らの政府が我々のキリスト教徒への援助を拒否したことを知らせるために我々のところに来た！"
 indonesia.500.a: "信じられない"
 indonesia.6.t: "インドネシアが資金要請"
 indonesia.6.d: "インドネシアは国内で非常に激しい宗教紛争を抱えており、いくらかの財政援助を我々に求めている。"
 indonesia.6.a: "もちろん、もしそれがより大きな善のためなら"
 indonesia.6.b: "ふん……いやだ。"
 indonesia.60.t: "サウジが我々への援助に同意！"
 indonesia.60.d: "慎重な検討の後、サウジ外交官は、紛争に勝つためにイスラム教徒に与えることができるいくらかのお金を我々に与えることに同意した。"
 indonesia.60.a: "完璧だ"
 indonesia.600.t: "サウジ援助拒否！"
 indonesia.600.d: "サウジ外交官は、彼らの政府が我々のイスラム教徒への援助を拒否したことを知らせるために我々のところに来た！"
 indonesia.600.a: "信じられない"
 indonesia.772.t: "急進派指導者リジーク・シハブ逮捕！"
 indonesia.772.d: "組織「FPI」の急進派指導者リジーク・シハブが逮捕され、現在裁判を待っている。これはインドネシアの安全保障にとって大きな勝利である。なぜなら、我々の民主主義はもはや急進派とその時代遅れの理想からの直接的な脅威にさらされていないからだ！"
 indonesia.772.a: "民主主義の勝利だ。"
 indonesia.2.t: "東ティモール問題"
 indonesia.2.d: "時が来た、我が国にとって苦い瞬間だ。我々の多くの島の一つである東ティモールの人々が独立を要求している。残忍な抗議、暴動、衝突が多くを引き起こし、政治的および社会的進歩を深刻に遅らせた。国家の運命を決定するのは今や我々次第であり、国連の願いに従うか、我々の道を進むかのどちらかだ。"
 indonesia.2.a: "それは東ティモールの人々が望むことだ……我々ではない"
 indonesia.2.b: "彼らは今何をしたいと言うのだ?!"
 indonesia.3.t: "国連が憲法承認！"
 indonesia.3.d: "東ティモール独立に対する我々の承認後、国連は彼らの国家憲法を承認した。民主的で独立した東ティモールが間もなく我々の隣国となるだろう……"
 indonesia.3.a: "それが彼らが望んだことだ"
 indonesia.4.t: "ティモール・レステは自由だ！"
 indonesia.4.d: "公式だ。彼らの憲法に対する国連の承認がついに制定され、独立したティモール・レステが今や我々の隣国である。"
 indonesia.4.a: "良好な関係を願おう"
 indonesia.9.t: "インドネシアが東ティモール独立拒否！"
 indonesia.9.d: "インドネシア政権は東ティモールの人々の自由と独立を拒否した。多くの反乱グループが潜在的な解放者として我々に目を向けており、現時点で地域と世界で多くの緊張が醸成されている……"
 indonesia.9.a: "よし、もう十分だ！"
 indonesia.9.b: "我々の問題ではない"
 indonesia.55.t: "我々の生徒の未来！"
 indonesia.55.d: "子供たちの教育の未来について議論する時が来た。我々が知る限り、宗教省が学校システムを運営し、生徒に穏健な量のイスラム教の教えを課してきた。このアプローチが本当に効果的であるかどうかを再評価しなければならない……"
 indonesia.55.a: "宗教教育継続！"
 indonesia.55.b: "宗教教育停止！"
 indonesia.77.t: "蔓延する民族的緊張！"
 indonesia.77.d: "国内で荒れ狂う民族紛争を解決する時が来た。アンボンやボルネオのような多くの場所でほぼ毎日暴力が発生している。国民が宗教的信念を巡って互いに戦っているなら、国家は存続できない。我々は今、断固たる態度を取り、もし誰かを支援するなら誰を支援するかを選ばなければならない。"
 indonesia.77.a: "イスラム教徒が我々を必要としている！"
 indonesia.77.b: "我々は贔屓しない、ただもう解決しろ！"
 indonesia.77.c: "キリスト教徒が我々を必要としている！"
 indonesia.1000.t: "議会襲撃される"
 indonesia.1000.d: "数ヶ月にわたる暴動と衝突がついにこの時点に我々を導いた……我々の支持者と信奉者は成功裏にインドネシア議会を襲撃し、いくつかの主要人物に辞任を要求し、全員が応じた。インドネシア国民は今や、このいわゆる民主主義であった永遠の専制政治から自由になった。"
 indonesia.1000.a: "革命成功"
 indonesia.1001.t: "アンボン市、キリスト教徒支配下に！"
 indonesia.1001.d: "アンボンでの長年の戦闘がついに終わり、その人々は安堵のため息をつくことができる。市内のキリスト教徒が勝利を収め、我々は地元の町や村のためにキリスト教徒指導者を任命し始めた。"
 indonesia.1001.a: "時間の問題だった……"
 indonesia.1002.t: "アンボン市、イスラム教徒支配下に！！"
 indonesia.1002.d: "アンボンでの長年の戦闘がついに終わり、その人々は安堵のため息をつくことができる。市内のイスラム教徒が勝利を収め、我々は地元の町や村のためにイスラム教徒指導者を任命し始めた。"
 indonesia.1002.a: "予想通り"
 indonesia.27.t: "ワヒド弾劾！"
 indonesia.27.d: "本会議の後、MPRは、彼の無謀な政策と金融危機の処理における無能さを理由に、ワヒド大統領を弾劾することを決定した。彼らは今、メガワティ・スカルノプトゥリ副大統領をインドネシア大統領に任命した！"
 indonesia.27.a: "彼はそれに値した！"
 indonesia.37.t: "バリ島での攻撃！"
 indonesia.37.d: "バリ島のナイトクラブでいくつかの爆弾が爆発し、我々自身と外国人を含む202人が死亡した。88人のオーストラリア人が殺害され、今、我々はオーストラリア当局や他の人々からこの問題に対処するよう圧力をかけられている。指はジェマ・イスラミア過激派グループに向けられており、彼らはそのような攻撃の根源であることが知られている。事態が悪化する前に、この問題について直ちに決定を下さなければならない。"
 indonesia.37.a: "調査を開始し、家族に補償する"
 indonesia.37.b: "なんて悲しいことだ"
 indonesia.477.t: "襲撃"
 indonesia.477.d: "怒れる暴徒がワメナ県の武器庫を襲撃し、これは非常に壊滅的となり得る。治安部隊は危険にさらされる可能性のある民間人を避難させ、安全な場所に移動させ始めているが、この暴徒の動機は現時点ではまだ不明である。"
 indonesia.477.a: "急いで何かをしろ！"
 indonesia.477.b: "うまくいけば自然に解決するだろう"
 indonesia.577.t: "アチェ津波"
 indonesia.577.d: "壊滅的な津波がバンダ・アチェと州の他の地域を襲った。アチェはゲリラ戦と抵抗の中心であり、災害発生時に我々と彼らの間の協力不足をもたらした。しかし、今回は状況が大きく異なる。彼らはもはやこの規模の出来事に自力で対処する余裕がなく、回復するために我々の助けを必要としている。GAMは停戦を申し出ており、紛争に終止符を打つために協力する意思がある。"
 indonesia.577.a: "また災害か……"
 indonesia.67.t: "西パプア難民問題"
 indonesia.67.d: "再び、オーストラリア人が我々自身の内政に干渉してきた。ただし今回は、西パプアのトラブルメーカーに亡命を提供している。ジャカルタとキャンベラの間の緊張は沸点に達しており、必要であれば行動を起こす準備ができている！"
 indonesia.67.a: "将来これを防ぐために監視ステーションに資金を提供する！"
 indonesia.67.b: "もしかしたら資金は……別の場所へ……"
 indonesia.678.t: "パプア国民委員会結成"
 indonesia.678.d: "パプア国民委員会、別名KNBPは西パプアに拠点を置くグループであり、地域の地位に関する国民投票を主張している。彼らはメッセージにおいて平和的であるが、もし彼らの目標が達成されれば、それは我が国にとって災害を招くだろう。"
 indonesia.678.a: "委員会解散"
 indonesia.678.b: "建設の少しの遅れは大した問題ではない"
 indonesia_news.1.d: "テスト"
 indonesia_news.1.a: "テスト"
 indonesia.95.t: "東ティモール独立宣言！"
 indonesia.95.d: "我々の正当な領土を維持するという我々の決定に続き、東ティモールは独立を宣言することを決定した。しかし、最も衝撃的なことは、オーストラリア人が秘密裏に彼らに武器を密輸し、彼らが今や我々に対して立ち上がっていることだ！"
 indonesia.95.a: "やがて復讐を果たすだろう！"
 indonesia.420.t: "助けを求める声！"
 indonesia.420.d: "我が国でも進行中のアジア金融危機に対処するためには、外国の機関に助けを求めなければならない。日本は、援助を惜しまない最も近いパートナーである。しかし、日本は過去に我が国を侵略しており、多くのナショナリストや反欧米グループは別の選択肢を求めている。中国もまた我が国を援助することに前向きだが、そうすれば我が国を直接の影響圏に入れることになり、我が国の政治に影響を与える可能性がある。"
 indonesia.420.a: "必要なのは日本の援助だ！"
 indonesia.420.b: "中国は何をしているか知っている、彼らを呼べ！"
 IND_ethnic_tension: "民族問題鎮圧"
 IND_ethnic_tension_desc: "インドネシアは民族的、文化的、宗教的に多様な国家である。これはしばしば我々の民族間の問題につながる。これは不安定さを引き起こし、我々は直ちに解決策を見つけなければならない！"
 IND_aceh_in_turmoil: "混乱のアチェ！"
 IND_aceh_in_turmoil_desc: "Aceh has been in a state of disarray and rebellion since 1976, and it's causing our nation instability and unnecessary bloodshed. Our military is way too focused on dealing with these insurgents, and it is causing us to fall behind militarily\n§W--------------§!\nThis national idea will be §RRemoved§! if we §Hceasefire with Aceh in 2004§!."
 IND_rupiah_crisis: "ルピア危機"
 IND_rupiah_crisis_desc: "ルピア、我が国の通貨は深刻に弱い。これは数十年にわたる汚職と管理不行き届きの結果であり、それを修正し、経済を再び世界舞台に戻す時が来た。"
 IND_popular_tourist_destination: "人気の観光地"
 IND_popular_tourist_destination_desc: "インドネシアは非常に人気の観光地である。これは我々の偉大な文化と歴史の結果である。"
 IND_growing_radicalization: "増大する急進化"
 IND_growing_radicalization_desc: "イスラム国家であるため、国家の若者と人々は急進化と強硬な理想に傾きやすい。"
