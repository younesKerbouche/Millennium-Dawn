 IND_disasters_mechanic_desc: "インドネシアは豊富な天然資源、人的資源、そして21世紀を突き進む意志力を持っている点で非常に幸運である。\nしかし、§Hインドネシアは多くの課題に直面している§! それが§R進歩を妨げている§!。事故は§R一般的なテーマ§!であり、特定の地域へのより良いケアがなければ容易に防げただろう。\n\nこのため、我々に深刻な害を引き起こすであろう壊滅的な運命を避けるために、タイムリーに州にもっと注意を払うことが我々の義務と責任である。\n\n我々はかなりの期間災害に見舞われ続けるだろうが、もし迅速に対処すれば、やがてしばらくすると止まるだろう！"
