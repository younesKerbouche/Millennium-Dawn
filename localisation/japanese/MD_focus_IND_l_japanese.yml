 IND_finished_disaster: "災害早期阻止"
 IND_finished_disaster_desc: "わあ、最後の災害を早期に阻止したね！よくやった。"
 IND_purchase_rafale_jets: "ラファールジェット購入"
 IND_purchase_rafale_jets_desc: "西側の友人たちは最新かつ最高の多目的ジェットを我々に提供したが、それには代償が伴う。彼らとより親密になり、西側飛行機を手に入れることができるため、これを検討すべきである。"
 IND_cede_riau: "リアウ割譲"
 IND_cede_riau_desc: "リアウを割譲することは多くの問題を解決するだろう。小さな島を巡って争う価値はない。"
 IND_our_policies_tt: "§Y$IND_new_capital$§!または§Y$IND_new_silkroad$§!のいずれかを完了する必要がある！"
 IND_grasberg_mine_exploitation: "グラスベルグ鉱山開発"
 IND_grasberg_mine_exploitation_desc: "西パプアのグラスベルグ鉱山は世界最大の金および銅鉱山の一つである。我々はこの地域の埋蔵量を拡大・開発し、インドネシアを貴金属市場により良く参入させるべきである。"
 IND_separate_school: "男女別学"
 IND_separate_school_desc: "生徒たちは教室でお互いを見て気を散らすだろう。我々は少年と少女のために新しい、別々の学校を建設しなければならない。"
 IND_dont_separate_school: "男女共学"
 IND_dont_separate_school_desc: "保守派が別学を求めているにもかかわらず、彼らの要求に屈するのは愚かだろう。もし新しい学校を建設するなら、それは借金を積み上げ、生徒の教育を遅らせるだろう！"
 IND_dem_entrepreneur: "起業家精神資金提供"
 IND_dem_entrepreneur_desc: "ますますデジタル化する世界において、国民がインドネシアを世界の他の国々と同等にするために起業家精神に資金を提供することが重要である。"
 IND_equal_opportunities: "均等な機会"
 IND_equal_opportunities_desc: "平等な機会は多くの人々が持つ贅沢ではない、特にここインドネシアでは。しかし、我々は人々に土地を与えることによってそれを変えることができる。"
 IND_reparations_give: "賠償金提供"
 IND_reparations_give_desc: "ボランティアの家族に、謝罪の方法として、また国家イメージを高めるために、いくらかの金銭的補償を与えよう。"
 IND_demand_reparations: "賠償要求"
 IND_demand_reparations_desc: "我が男女の家族は即時の金銭的補償を必要としている。もしこの補償を受け取らなければ、力ずくで取るつもりだ……"