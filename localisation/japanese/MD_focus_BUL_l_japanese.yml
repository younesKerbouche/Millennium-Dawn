 bulg.16.t: "The Pro-Bulgarian Uprising"
 bulg.16.d: "The Bulgarian special services were able to raise an uprising on our territory! They've been supporting the rebels for a long time, and now it looks like they've decided to finally destroy us!"
 bulg.16.a: "Damn Them"
 bulg.17.t: "The Pro-Macedonian Uprising"
 bulg.17.d: "The Macedonian special services were able to raise an uprising on our territory! They've been supporting the rebels for a long time, and now it looks like they've decided to finally destroy us!"
 bulg.17.a: "Damn Them"
 bulg.18.t: "Rebels Are Asking For Help"
 bulg.18.d: "Rebels we have raised are asking for military assistance and direct military intervention to fight our common enemy."
 bulg.18.a: "We Are Participating"
 bulg.18.b: "No"
