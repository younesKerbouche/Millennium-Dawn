 BUL_ally_to_yugo: "ユーゴスラビアとの友好"
 BUL_ideological_fanaticism: "イデオロギー的狂信"
 BUL_ideological_fanaticism_desc: "政治的に確立された私たちの価値観と目標は、どんな古代の信仰にも劣らず、命をかけて守る価値がある。信奉者は死に直面する覚悟をすべきであり、道を踏み外す者も死に直面する覚悟をすべきである。"
 BUL_autocracy_political_power_desc: "ブルガリアでは、新政府が旧ブルガリアのズヴェノ組織の受け入れに関心を示している。1927年に設立されたズヴェノ組織は、権威主義的な見解と、既存のブルガリア政府を転覆させた1934年のクーデターへの関与で知られていた。しかし、この組織は現代ブルガリア国家の形成においても重要な役割を果たした。そのため、多くのブルガリア人はズヴェノを自国の歴史において不可欠な一部とみなしている。"
 BUL_generic_control_soldiers: "厳格な規律"
 BUL_generic_control_soldiers_desc: "我々の兵士たちは、控えめに言っても少々…手に負えない。戦場で命を落とさないように、彼らを統制する必要がある。"
 BUL_control_soldiers: "VMROの方法論"
 BUL_control_soldiers_desc: "VMROの手法は、個人の自由をほとんど顧みない高度に中央集権的な政府体制を提唱しているため、一部からは問題のある統治手法と見なされている。しかし、新政権の支持者らは、腐敗と戦い急速な変化をもたらすためにはこれらの手法が必要だと信じている。"
 BUL_controlism: "君主制の受容"
 BUL_controlism_desc: "新政府が王室を容認するという決定は、こうした国民感情に訴えかけ、国民の一体感を高めるための手段と捉えられるかもしれない。しかし、この動きは分裂を招き、より喫緊の政治課題から目を逸らさせる可能性があるとの批判も上がっている。"
 BUL_work_at_all: "皆で働く"
 BUL_work_at_all_desc: "社会が機能するためには、誰もが働かなければならない。さあ、働け！"
 BUL_generic_war_industries: "産業戦争への努力"
 BUL_generic_war_industries_desc: "我々は産業と交戦しており、この戦争に勝つためには熟練労働者で工場を満たすためのより多くの労働力が必要となる。"
 BUL_the_rule: "市場社会主義"
 BUL_the_rule_desc: "市場社会主義は一部の人々の間で非常に人気があるが、他の人々の間ではそうではない。しかし、ブルガリアにはそれが必要であり、今必要だということは確かだ。"
 BUL_indoctrination_focus_2_the_rule: "何よりも規則"
