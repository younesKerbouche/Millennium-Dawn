 BUL_general_bank: "統一ブルガリア銀行"
 BUL_general_bank_desc: "統一ブルガリア銀行はブルガリアの商業銀行である。22の国営商業銀行の合併によって達成された、ブルガリア初にして最大の銀行統合プロジェクトである。UBBは1992年9月30日に設立された。"
 BUL_dsk_bank: "DSK銀行"
 BUL_dsk_bank_desc: "DSK銀行はブルガリア最大の銀行である。1951年に国の貯蓄銀行として設立され、1999年に株式会社に転換した。"
 BUL_post_bank: "ポストバンク"
 BUL_post_bank_desc: "ポストバンク（法的にはユーロバンク・ブルガリアAD）は、ブルガリアのユニバーサルバンクである。"
 BUL_overgas: "オーヴァーガス社"
 BUL_overgas_desc: "1991年に設立されたオーヴァーガスは、天然ガスセクターにおけるブルガリア最大の民間企業であり、特にガス化分野におけるインフラサービスの開発と提供のリーダーである。"
 BUL_vivacom: "ヴィヴァコム"
 BUL_vivacom_desc: "ヴィヴァコムはブルガリアの電気通信会社である。収益と市場シェアの両方でブルガリア最大の電気通信会社であり、元国営事業者である。"
 BUL_ontotex: "ブルガリアIT企業"
 BUL_ontotex_desc: "ITは世界経済の未来であるため、我々はITセクターへの大規模な投資を行うつもりである。"
 BUL_energy_holding: "ブルガリア・エネルギー・ホールディング"
 BUL_energy_holding_desc: "ブルガリア・エネルギー・ホールディングEADはブルガリアの国営エネルギー持株会社である。マリツァ・イズトク-2発電所の所有者である。"
 BUL_bulgargaz: "ブルガルガス"
 BUL_bulgargaz_desc: "ブルガルガスはブルガリア最大の天然ガス供給会社である。ブルガリア・エネルギー・ホールディングEADの子会社である。"
 BUL_aurubis: "アウルビス・ブルガリア"
 BUL_aurubis_desc: "アウルビス・ブルガリアは、南東ヨーロッパで最大の銅の製錬および精製施設である。工場はブルガリア西部のソフィア州、ピルドプとズラティツァの間に位置している。1958年に設立されたこの工場は、当初の年間生産能力16万トンから、現在では34万トンに拡大されている。"
 BUL_asarel: "アサレル・メデット"
 BUL_asarel_desc: "アサレル・メデットは銅の採掘・処理を行うブルガリアの企業である。鉱山と処理工場はブルガリアのパザルジク州、パナギュリシテの町の北西11kmに位置している。年間1300万トン以上の銅鉱石を採掘し、銅精鉱を生産して世界中に販売しており、パナギュリシテの北約25kmにあるピルドプ銅製錬・精製所にも供給している。鉱石にはモリブデン、ニッケル、金、銀も含まれている。"
 BUL_astrabioplant: "アストラバイオプラント"
 BUL_astrabioplant_desc: "「アストラバイオプラント」プロジェクトは、植物油とバイオディーゼルを生産する近代的な工場の計画と建設から始まる。生産設備は年間6万トンのバイオディーゼル生産能力を達成できる。"
 BUL_railways: "ブルガリア国鉄"
 BUL_railways_desc: "我が国の鉄道網は長い間発展のための投資を受けてこなかった。我々はそれを改善する。"
 BUL_airways: "ブルガリア航空"
 BUL_airways_desc: "我が国の主要航空会社は追加投資を受け、新しい空港が開港する。これは軍事目的を含め、我々にとって有益となるかもしれない。"
 BUL_agrix: "アグリックス"
 BUL_agrix_desc: "アグリックス・ブルガリアOODは穀物および油糧種子を取引する会社である。加えて、アグリックス・ブルガリアは全国の農家に種子、肥料、作物保護製品も提供している。アグリックス・ブルガリアOODはダイナミックで急速に発展している企業であり、設立以来、年平均78%の成長を達成している。"
 BUL_agria: "アグリア・グループ・ホールディングJSC"
 BUL_agria_desc: "アグリア・グループ・ホールディングJSCは、ブルガリア北東部で事業を展開する公開会社である。グループは農業生産、穀物および油糧作物の取引、保管、加工、輸送、物流、再生可能エネルギーを専門とする多数の企業で構成されている。"
 BUL_restore_pleven: "プラマ・プレヴェン製油所の再開"
 BUL_restore_pleven_desc: "90年代の経済崩壊により閉鎖された製油所が、今、再開される。"
 BUL_foreign: "海外投資家の誘致"
 BUL_foreign_desc: "海外投資は我が国の経済にとって空気のようなものであり、したがって我々は海外投資家を誘致するための会社を積極的に立ち上げる。"
