 BUL_oligarchy_desc: "ビジネスは繁栄しなければならず、ブルガリアはそれから利益を得るだろう！ゲオルギ・ガンチェフは何が良いかを知っている！"
 BUL_step_labour_union_desc: "ビジネスに制限なし！ それが我々の新しいモットーだ！ あなたは反対か？ あなたにとって悪いことだ！"
 BUL_jorj_kgb_desc: "ゲオルギ・ガンチェフは長年イギリスに対してスパイ活動を行った元KGBである。彼は良い特別機関を持つことが何を意味するかを知っている！"
 BUL_business_monopoly_desc: "そうだ！ 聞き間違いではない！ なぜ我々の異なる経済部門の独占に対抗しようとわざわざするのか？国を支配する一つの巨大企業を設立すればいいだけなのに！"
