 bulg.16.t: "親ブルガリア派の蜂起"
 bulg.16.d: "ブルガリアの特殊部隊が我々の領土で蜂起を引き起こした！彼らは長い間反乱軍を支援しており、今、ついに我々を滅ぼすことを決意したようだ！"
 bulg.16.a: "忌々しい奴らめ"
 bulg.17.t: "親マケドニア派の蜂起"
 bulg.17.d: "マケドニアの特殊部隊が我々の領土で蜂起を引き起こした！彼らは長い間反乱軍を支援しており、今、ついに我々を滅ぼすことを決意したようだ！"
 bulg.17.a: "忌々しい奴らめ"
 bulg.18.t: "反乱軍からの支援要請"
 bulg.18.d: "我々が蜂起させた反乱軍が、共通の敵と戦うための軍事支援と直接的な軍事介入を求めている。"
 bulg.18.a: "我々も参加しよう"
 bulg.18.b: "拒否する"
