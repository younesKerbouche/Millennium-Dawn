 BUL_bulgarian_rose_oil: "ブルガリアローズオイル"
 BUL_bulgarian_rose_oil_desc: "ブルガリアはローズオイルで有名であり、しばしば「ブルガリアの液体の黄金」と呼ばれている。この精油は、バラの谷で栽培される希少なダマスクローズから抽出される。主な買い手にはフランス、アメリカ、中国が含まれ、貴重な輸出品となっている。"
 BUL_rose_oil_exports: "ブルガリアのローズオイル輸出"
 BUL_rose_oil_exports_desc: "ブルガリアは世界のローズオイルの70％を生産している。ローズバレー産の貴重なダマスクローズは、香水、化粧品、医薬品に使用される精油を生産し、フランス、アメリカ、中国から高値で取引されている。"
