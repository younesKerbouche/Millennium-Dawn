 BUL_us_military_in_bul: "ブルガリア駐留米軍"
 BUL_us_military_in_bul_desc: "ブルガリアはヨーロッパにおける地理的な位置のため、米軍展開の戦略的な場所である。もしブルガリアが米軍の自国領土への展開を許可すれば、地域の安全保障を確保するのに役立つだろう。ブルガリアにおける米軍の存在は、国に対するいかなる潜在的な脅威や攻撃に対する抑止力として機能するだろう。それはまた、ブルガリアが加盟を望んでいるNATOの集団安全保障を強化することに貢献するだろう。"
 BUL_novo_selo: "ノヴォ・セロおよびグラフ・イグナティエヴォ空軍基地"
 BUL_novo_selo_desc: "ヨーロッパのバルカン地域に位置する国であるブルガリアは、米国のノヴォ・セロおよびグラフ・イグナティエヴォ軍用空軍基地を開設することを真剣に検討すべきである。この決定を支持する理由はたくさんある。第一に、これらの空軍基地を開設することにより、ブルガリアはアメリカ合衆国との戦略的パートナーシップを強化するだろう。このパートナーシップは、ブルガリアに外部の脅威から国を守るのに役立つ防衛と安全保障の利益を提供するだろう。"
 BUL_befriend_greece_lib: "ギリシャとの友好"
 BUL_befriend_greece_lib_desc: "ブルガリアとギリシャの軍事および経済部門における協力は近年強化されている。両国は、合同軍事演習、情報共有、国境警備などの様々なイニシアチブで協力してきた。ブルガリアとギリシャはまた、バルカンの安定と地域の脅威の封じ込めという共通の関心を共有している。"
 BUL_friendship_with_romania: "ルーマニアとの協力"
 BUL_friendship_with_romania_desc: "ブルガリアとルーマニアは長年にわたり軍事および経済部門の両方で緊密な協力を享受してきた。共通の歴史と地理を持ち、両国は安全保障を強化し、地域の課題と戦うために、合同軍事演習と戦略的パートナーシップで協力してきた。両国はまた、経済成長を改善し、国境を越えた投資と貿易を増やし、観光を促進するための協力事業に従事してきた。"
 BUL_generic_political_pression: "改善された行政"
 BUL_generic_political_pression_desc: "ブルガリアは、政府機関の有効性と説明責任を改善することを目的とした行政改革を経るべきである。主な目的は、公共行政システムを近代化し、経済成長と外国投資を妨げてきた官僚主義を削減することである。"
 BUL_liberty_ethos: "民主的ブルガリア"
 BUL_liberty_ethos_desc: "2000年は、多くの政治的、経済的、社会的課題に直面したブルガリア社会にとって転換点であった。困難にもかかわらず、民主主義的エートスが国にとって最良の選択であったことは疑いない。民主主義は市民に政府で発言権を持ち、意思決定プロセスに参加する機会を提供する。これは所有感を生み出し、個人が共同体の運命に責任を負うことを可能にする。加えて、民主主義社会は個人の権利と自由に大きな重点を置いており、それは個人的および社会的発展にとって不可欠である。"
 BUL_collectivist_ethos: "新しいブルガリア、古いやり方"
 BUL_collectivist_ethos_desc: "2000年はブルガリアの民主主義体制の始まりを示した。しかし、多くの人々はそれを国の歴史の中で最悪の政治指導と見なしている。それがそのように見なされる主な理由の一つは、政府が国を悩ませた蔓延する汚職に対抗することに失敗したという事実である。この否定的な認識に寄与したもう一つの要因は、進歩と経済成長の欠如であった。代わりに、貧困と失業は依然として蔓延しており、生活水準は低下し続けた。政治的不安定感も増大しており、それは政府に対する公共の信頼と信用を侵食した。"
 bulg.4.t: "ブルガリアで君主主義クーデター！"
 bulg.4.d: "ブルガリアは、国の旧君主制の象徴を取り戻した君主主義クーデターに見舞われた。クーデターはブルガリアの政治指導部内の一派によって導かれ、彼らは共産主義以前の時代に存在したものと同様の憲法を取り戻そうとした。この動きは賛否両論あり、一部はブルガリアを権威主義に向かわせる試みと見なしたが、他の人々は君主制の回復が国の政治に安定をもたらすと信じていた。クーデターは成功し、新しい憲法は君主制を儀礼的な国家元首として特色づけた。ブルガリア王室は国の政治的および社会的生活において重要な役割を与えられ、今日までブルガリア社会で著名な地位を保持し続けている。現在の政府が汚職と経済的不安定に悩まされているため、君主制の回復に専念する運動がブルガリアで高まっている。影響力のある政治家、軍指導者、旧王室への忠誠者グループによって導かれるこの運動は、国に安定と繁栄をもたらす立憲君主制を創設することを目指している。"
 bulg.4.a: "ツァーリ万歳！"
 bulg.5.t: "ブルガリアで共産主義者の復讐！"
 bulg.5.d: "ブルガリアは共産主義クーデターを経験し、ブルガリア社会党（BSP）が権力を握った。これは、長年の民主的改革と自由化の後、国における重要な政治的転換であった。多くのブルガリア人にとって、それは彼らが取り除くために懸命に戦った共産主義体制への後退であった。BSPは権利と自由のための運動党との連立政権を通じて権力を握ることができた。この連立は基本的にBSPに政府の支配権を与え、彼らが共産主義時代を彷彿とさせる政策を実施することを可能にした。彼らは経済に対する国家管理を強化し、私企業を制限し、社会政策への政府支出を増やした。"
 bulg.5.a: "赤き十月（革命）に栄光あれ！"
 bulg.6.t: "我々が誰であるかを選ぶ……"
 bulg.6.d: "我が王国は何を宣言すべきか？"
 bulg.6.a: "大ブルガリア・ツァーリ国"
 bulg.6.b: "第4次ブルガリア帝国"
 bulg.6.c: "ブルガリア＝ビザンツ帝国"
 BUL_empire: "第4次ブルガリア帝国"
 BUL_empire2: "大ブルガリア・ツァーリ国"
 BUL_empire3: "ブルガリア＝ビザンツ帝国"
 BUL_generic_moving_towards_neutrality: "中立への移行"
 BUL_generic_moving_towards_neutrality_desc: "ブルガリアは、東側および西側ブロックと良好な関係を維持し、両陣営間の紛争から最大限の利益を得るために、中立的な政治環境に移行しなければならない。"
 BUL_generic_moving_towards_nothing_continue: "後戻りなし"
 BUL_generic_moving_towards_nothing_continue_desc: "ブルガリアは既にその政治的および文明的な道を選択しており、我々は我々の道を続け、反動勢力が我が国で優位に立つことを防がなければならない！"
 BUL_european_ideals: "ヨーロッパの理想"
 BUL_european_ideals_desc: "民主主義、人権、法の支配の価値観を受け入れることにより、ブルガリアはその政策をEUの基準に合わせることに成功した。EUのメンバーであることの最も重要な利点の一つは、経済成長、インフラ投資、教育や医療などの社会プログラムに不可欠な資金調達機会へのアクセスである。"
 BUL_genric_ccich_boz: "教育改革"
 BUL_genric_ccich_boz_desc: "近年、ブルガリア社会民主党は国の教育制度改革に取り組んできた。党の目標は、質の高い教育へのアクセスを増やし、教員により多くの資源を提供し、全体的なカリキュラムを改善することである。これらの目標を達成するために、社会民主党は学校への資金提供増加、恵まれない学生への支援強化、クラス規模の制限に焦点を当ててきた。彼らはまた、学生が現代の雇用市場で不可欠なスキルを開発するのを助けるための新しいプログラムを導入した。"
 BUL_prorussian_prime_minister: "中立首相"
 BUL_prorussian_minister_generic: "多極主義首相"
 BUL_prorussian_minister_generic_desc: "外交政策における多極性の概念とは、国家が一つの支配的な力にのみ連携するのではなく、複数の国際的アクターと関与することを指す。ブルガリアに多極的な外交政策を持つ首相を持つことは、いくつかの理由で非常に有益であり得る。第一に、それはパートナーシップの多様化を促進し、より安定的で安全な外交政策につながる可能性がある。加えて、それは様々な貿易相手国との経済的結びつきを強化し、経済成長と雇用創出の増加につながる可能性がある。"
 BUL_befriend_russia: "ロシアとの友好"
 BUL_befriend_russia_desc: "我々の新しい政治的道にもかかわらず、ロシアとの全てのつながりを断ち切るべきではなく、彼らとの友好を目指すべきである。"
 BUL_befriend_serbia: "セルビアとの協力"
 BUL_befriend_serbia_desc: "セルビアは今や新しい政治課題を持つ新しい国家となった。我々はそれを支持しないわけにはいかない。"
 BUL_bosnian_cooperation: "ボスニア協定の強化"
 BUL_bosnian_cooperation_desc: "NATOへの我々のコミットメントの印として、我々はボスニアとのパートナーシップを延長しなければならない。"
 BUL_KFOR_base: "KFOR展開"
 BUL_KFOR_base_desc: "KFORは、国連安全保障理事会決議1244に従い、民族的出自に関わらず全ての市民のために、コソボ領土全体で安全な環境を構築し、移動の自由を保証することに焦点を当てている。"
 BUL_generic_simeon_prime_minister: "首相としてのシメオン2世"
 BUL_generic_simeon_prime_minister_desc: "安定した同盟を確保するために、我々はシメオン2世を首相に任命しなければならない！"
 BUL_appeal_to_farmers: "農業改革"
 BUL_appeal_to_farmers_desc: "我々の農業はより有益になるように改革されなければならない。"
 BUL_cult_of_past: "過去への崇拝"
 BUL_cult_of_past_desc: "ブルガリアで新たに選出された民族主義政権は、予想外の展開を見せ、物議を醸す愛国カルト集団「パスト」への支持を表明した。古代トラキア人の子孫を主張するこの集団は、その過激な信念と暴力的な戦術ゆえに、長らく主流社会から疎外されてきた。しかし今、政府の支援を受けたパストは勢いづき、メンバーの行動はますます攻撃的になっている。"
 bulg.7.t: "ブルガリアの政治情勢"
 bulg.7.d: "2000年、ブルガリアの政治情勢は大きな変化を迎えていた。ブルガリアは1990年代の経済的・政治的混乱から立ち直りつつあり、国民の間では政府に対する不満が高まっていた。与党のブルガリア社会党（BSP）は1995年から政権を握っていたが、経済政策や汚職疑惑に対する批判が高まっていた。そんな中、2000年の大統領選挙はブルガリアの正念場となった。現職のペタル・ストヤノフ大統領は無所属で再選を目指し、親欧州、市場改革の継続を公約に掲げた。しかし、彼は社会主義政策への回帰とロシアとの緊密な関係を公約に掲げたBSPの候補者ゲオルギ・パルヴァノフからの厳しい挑戦に直面した。最終的には、ストヤノフ氏が僅差で勝利し、2期目の任期を確保した。しかし、パルヴァノフの健闘は、政治情勢の変化を示すものであった。"
 bulg.7.a: "興味深い"
 bulg.8.t: "我々は誰を支持するか？"
 bulg.8.d: "ブルガリアの左派および右派の急進派は、ブルガリアの政治エリートの親西側路線に反対して立ち上がった。抗議において誰が優先されるべきか？"
 bulg.8.a: "国家主義者が抗議を乗っ取るべきだ！"
 bulg.8.b: "左翼が主導権を握るべきだ！"
 bulg.9.t: "地方選挙"
 bulg.9.d: "国内での急進派の大規模なキャンペーンを考慮して、地方選挙で右派と左派の間の競争が始まる。地方政府で誰が引き継ぐべきか？"
 bulg.9.a: "国家主義者に完全な白紙委任を与えよ！"
 bulg.9.b: "労働組合は左派政党をロビー活動すべきだ！"
 bulg.10.t: "議会での衝突"
 bulg.10.d: "議会で派閥間の小競り合いが勃発した。左派および右派の活動家が議事堂周辺で戦っている。警察によって誰が解散させられるべきか？"
 bulg.10.a: "国家主義者のクズを粉砕せよ！"
 bulg.10.b: "アカになるぐらいなら死んだ方がマシだ！"
 bul_mech.7.t: "マケドニアにて親ブルガリア喧伝活動を行う"
 bul_mech.7.d: "ブルガリアは、マケドニアを南の隣国と力を合わせるよう説得するために、マケドニアでプロパガンダ・キャンペーンを開始した。キャンペーンには、マケドニア人に「ブルガリアの兄弟と団結せよ」と呼びかけ、両国が共通の歴史と文化を共有すると主張する看板や広告が含まれていた。しかし、多くのマケドニア人はこのキャンペーンを文化同化の試みと見なし、ブルガリアへの参加という考えを拒否した。マケドニアの国家主義者たちは、ブルガリアが彼らのアイデンティティと言語を消し去ろうとしていると非難し、プロパガンダ・キャンペーンに抵抗することを誓った。"
 bul_mech.7.a: "興味深い"
 bul_mech.8.t: "マケドニアにて親ブルガリア抗議活動を行う"
 bul_mech.8.d: "最近、マケドニアでは国がブルガリアに参加する可能性に関して抗議が行われている。この考えの支持者たちは、ブルガリアとの緊密な関係がより大きな経済的利益をもたらし、マケドニア市民の生活水準を向上させると主張している。しかし、提案の反対者たちは、それがマケドニアの主権と国民的アイデンティティを損なうと信じている。ブルガリアへの参加に対する抗議は、特にマケドニアのアルバニア系コミュニティの間で強く、彼らはブルガリア支配下で彼らの文化的および政治的権利が減少することを懸念している。一方、ブルガリア当局はマケドニアを併合または吸収する意図を否定し、代わりに両国間のより大きな協力と統合を提案している。"
 bul_mech.8.a: "興味深い"
 bul_mech.9.t: "反乱軍への武器密輸"
 bul_mech.9.d: "ブルガリア政府によるマケドニアの親ブルガリア分離主義者への武器密輸の報告がある。これは国際社会の間で懸念を引き起こし、地域における進行中の紛争へのブルガリア政府の関与について疑問を提起した。"
 bul_mech.9.a: "彼らが見つけないことを願おう。"
 bul_mech.10.t: "ブルガリア・マケドニア外交会談！"
 bul_mech.10.d: "近年、ブルガリアと北マケドニアの関係は大幅に改善した。これは、最近の両国間の友好的な外交会談によってさらに示された。会談はブルガリアのソフィアで行われ、両国からの高官が出席した。会談中、高官たちは貿易、安全保障、文化協力を含む様々な問題について議論した。"
 bul_mech.10.a: "興味深い"
 bul_mech.11.t: "ブルガリアの提案"
 bul_mech.11.d: "ブルガリアは我々の経済への彼らのビジネス部門からの投資を提案している。それは我々に対する彼らの影響力を増大させるかもしれないが、経済停滞を克服する上で本当に我々を助けるだろう。"
 bul_mech.11.a: "もちろん！"
 bul_mech.11.b: "いや、必要ない"
 bul_mech.12.t: "マケドニアが投資を望む"
 bul_mech.12.d: "マケドニアは我々の提案を受け入れた。"
 bul_mech.12.a: "素晴らしい"
 bul_mech.12.b: "考え直したが……"
 bul_mech.13.t: "マケドニアが拒否"
 bul_mech.13.d: "マケドニアは我々の提案を拒否した。"
 bul_mech.13.a: "それは悪い。"
 bul_mech.14.t: "反急進派襲撃"
 bul_mech.14.d: "ブルガリアとマケドニアの部隊は、急進的なマケドニア分離主義者を襲撃するための共同作戦を開始するために集結した。作戦は成功し、過激派組織に関連する多くの個人が拘留された。この動きは、両国が過激派活動に取り組み、地域の安定を維持する努力を示している。問題の過激派組織は、ブルガリアとギリシャの一部を含む大マケドニアの創設を主張してきた。これは国々の間の緊張につながり、過去に暴力事件を煽ってきた。協力することによって、ブルガリアとマケドニアは、そのような急進主義は歓迎されず、容認されないというメッセージを送っている。"
 bul_mech.14.a: "興味深い"
 bul_mech.16.t: "我々の議題……"
 bul_mech.16.d: "我々はかなり近いうちに外交会談を行いたい。我々の議題には何があるだろうか？"
 bul_mech.16.a: "彼らの活動を非難しよう！"
 bul_mech.16.b: "我々が彼らをどれだけ愛しているか見せつけよう（笑）"
 bul_mech.16.c: "彼らに投資を頼もう"
 bul_mech.16.a1: "言語問題を推し進めよう。"
 bul_mech.16.b2: "友好条約を締結しよう。"
 bul_mech.17.t: "国境での軍事訓練"
 bul_mech.17.d: "我々はブルガリア・マケドニア国境で軍事訓練を行いたい。隣人を招待すべきか？"
 bul_mech.17.a: "我々は単独で訓練すべきだ。"
 bul_mech.17.a1: "我々は単独で訓練すべきだ。"
 bul_mech.17.b: "彼らを招待しよう！"
 bul_mech.17.b1: "彼らを招待しよう！"
 bul_mech.18.t: "隣人が国境での軍事訓練に我々を招待する。"
 bul_mech.18.a: "いいだろう！"
 bul_mech.18.b: "申し訳ないが、拒否する"
 bul_mech.19.t: "ブルガリアが友好協定を提案！"
 bul_mech.19.d: "ブルガリアはマケドニアとブルガリアの間の友好協定を提案している。"
 bul_mech.19.a: "もちろん"
 bul_mech.19.b: "申し訳ないが、拒否する"
 bul_mech.20.t: "マケドニアにおける反ブルガリア・プロパガンダ・キャンペーン"
 bul_mech.20.d: "ブルガリアは、マケドニアを南の隣国と力を合わせるよう説得するために、マケドニアでプロパガンダ・キャンペーンを開始した。キャンペーンには、マケドニア人に「ブルガリアの兄弟と団結せよ」と呼びかけ、両国が共通の歴史と文化を共有すると主張する看板や広告が含まれていた。しかし、多くのマケドニア人はこのキャンペーンを文化同化の試みと見なし、ブルガリアへの参加という考えを拒否した。マケドニアの国家主義者たちは、ブルガリアが彼らのアイデンティティと言語を消し去ろうとしていると非難し、プロパガンダ・キャンペーンに抵抗することを誓った。"
 bul_mech.20.a: "興味深い"
 bul_mech.21.t: "マケドニアにおける反ブルガリア抗議"
 bul_mech.21.d: "最近、マケドニアでは国がブルガリアに参加する可能性に関して抗議が行われている。この考えの支持者たちは、ブルガリアとの緊密な関係がより大きな経済的利益をもたらし、マケドニア市民の生活水準を向上させると主張している。しかし、提案の反対者たちは、それがマケドニアの主権と国民的アイデンティティを損なうと信じている。ブルガリアへの参加に対する抗議は、特にマケドニアのアルバニア系コミュニティの間で強く、彼らはブルガリア支配下で彼らの文化的および政治的権利が減少することを懸念している。一方、ブルガリア当局はマケドニアを併合または吸収する意図を否定し、代わりに両国間のより大きな協力と統合を提案している。"
 bul_mech.21.a: "興味深い"
