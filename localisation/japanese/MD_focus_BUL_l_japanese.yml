l_japanese:
 BUL_generic_political_effort: "ブルガリアの政治情勢"
 BUL_generic_political_effort_desc: "2000年、ブルガリアの政治情勢は劇的な変化を見せ、保守政党である民主勢力同盟（UDF）が野党ブルガリア社会党（BSP）に政権を奪われた。これにより、UDFによる8年間の治世が終わり、BSP政権が始まった。新政権は経済改革を優先し、財政安定化と海外投資の誘致に重点を置いた。しかし、当初は国民の賛同を得たものの、改革は遅々として進まず、物議を醸している。"
 BUL_steady: "路線の継続"
 BUL_steady_desc: "ブルガリアは1989年の共産主義崩壊後、民主的な政府を樹立するなど多くのことを成し遂げてきた。とはいえ、最近では、より権威主義的な政府に戻る必要性が議論されている。しかし、国民の経済成長と自由を真に受け入れるために、ブルガリアが民主主義であり続けるべき理由はいくつかある。"
 BUL_generic_extra_tech_slot: "Increased Privatization"
 BUL_generic_extra_tech_slot_desc: "ブルガリア経済は共産主義崩壊以来、成長に苦戦しており、政府は経済成長を促進する方法を模索してきました。解決策の一つとして、国内の不動産の民営化を促進することが挙げられます。民間企業は利益志向が強く、コスト削減へのインセンティブが高い傾向があるため、民営化は効率性の向上につながる可能性があります。これはひいては外国投資の誘致や雇用創出につながる可能性があります。さらに、民営化の促進により、政府は不動産の維持管理が不要になるため、財政負担の軽減にもつながります。"
 BUL_generic_extra_tech_slot_3: "医療改革"
 BUL_generic_extra_tech_slot_3_desc: "新たな千年紀を迎えたブルガリアでは、医療改革が急務となっていた。同国の医療制度は時代遅れで不十分であり、多くの病院では必要な設備や人員が不足していた。患者はしばしば長い待ち時間と不十分な治療に直面し、制度に対する不満を募らせていた。制度を改革し、国民の幸福を向上させる必要がある。"
 BUL_nato_joining: "NATOへの加盟"
 BUL_nato_joining_desc: "ブルガリアのNATO加盟の可能性は、重要な議論の的となっている。NATO加盟は、ブルガリアに安全保障上の保証と潜在的な外的脅威からの保護をもたらす。また、軍事訓練や支援、情報共有、先進技術など、NATOの広範な資源へのアクセスも可能にする。さらに、NATO加盟はブルガリアの国際社会における地位と立場を強化するだろう。"
 BUL_fighting_immigration: "Crush the Opposition"
 BUL_fighting_immigration_desc: "ブルガリア政府の行動は、最終的に野党を事実上沈黙させ、今後数年間にわたり与党の権力を掌握することになるだろう。その後、ブルガリアは民主主義と表現の自由の向上に向けて前進を遂げてきたが、今回の政治的混乱は、それらの成果がいかに容易に覆される可能性があるかを、改めて思い知らせるものである。"
 BUL_elitism_question: "Elitism questions"
 BUL_elitism_question_desc: "緊急のニーズに基づき、我々は社会のあらゆる階層の人々が医療を受けられる条件を整えるために、医療制度の充実に努めるべきだ。"
 BUL_sheghen_question: "Border agreements"
 BUL_sheghen_question_desc: "ブルガリアは、国境管理と警察協力に関して、欧州連合（EU）と重要な協定を締結すべきである。これらの協定は、ブルガリアのEU加盟を円滑に進める上で極めて重要であった。ブルガリアは、地域の平和、安全、そして安定を確保する上で、効果的な国境管理と国境警備の重要性を認識している。その結果、ブルガリアの国境管理能力を強化するための包括的な計画が策定・実施された。これには、監視メカニズムの改善、インフラのアップグレード、国境警備隊員向けの高度な研修プログラムの提供などが含まれる。"
 BUL_high_emigration_1: "Lower emigration"
 BUL_high_emigration_2: "高い海外移住率"
 BUL_police_chaos_idea: "解散した警察"
 BUL_political_opposition: "Political Opposition"
 BUL_political_opposition2: "Political Opposition"
 BUL_political_opposition3: "Political Opposition"
 BUL_armor_effort: "機甲部隊への注力"
 BUL_armor_effort_desc: "対戦車兵器や装甲兵器があれば、十分に頑丈でないものは排除できるため、より強力な装甲部隊を推進する必要があります。"
 BUL_special_forces: "特殊部隊"
 BUL_special_forces_desc: "特殊部隊への投資は、非常時に頼れる強力な戦闘力となります。地球上の主要国は皆、特殊部隊を保有しています。ブルガリアが他国と比べてどれほど少ないというのでしょうか？"
 BUL_aviation_effort: "ブルガリア空軍"
 BUL_aviation_effort_desc: "我が国の軍隊の 3 つの主要部門の 1 つである空軍は、空を確実に守り、敵の干渉を排除します。"
 BUL_fighter_focus: "New Fighters"
 BUL_fighter_focus_2: "Deal with Switzerland"
 BUL_fighter_focus_2_desc: "Our friends over in Switzerland have some good fighters, maybe we can strike a deal with them to acquire a few for our own air force. "
 BUL_fighter_focus_3: "Belarussian Offer"
 BUL_fighter_focus_3_desc: "Belarus seems to be a emerging power, and they seem to have some Russian Aircraft for sale, maybe we can strike a deal with them?"
 BUL_fighter_focus_4: "Buying helicopters"
 BUL_fighter_focus_4_desc: "We should consider buying helicopters from foreign nations as our own stockpile is starting to become dated and weak relative to others."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "The Americans are selling some pretty neat bombers that we could really use right about now. Acquiring them will let our air force attack enemy positions from a good distance."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "アメリカ製の輸送機は市場に出回っており、ぜひとも必要だ。兵士を安全に輸送するには、ハイテクな輸送技術が必要となる。"
 BUL_CAS_effort: "対空防衛"
 BUL_CAS_effort_desc: "対空防衛への投資は、飛来するロケットやミサイルを撃墜することで、基地と民間人の安全を守ることにつながります。これは、ブルガリア領空侵犯を企てる航空機にも当てはまります。"
 BUL_rocket_effort: "レーダー防衛"
 BUL_rocket_effort_desc: "レーダーは敵の位置と国境侵犯の有無を示してくれる。状況を把握し、何が起こっているかを認識するためには、レーダーシステムのアップグレードを検討すべきだ。"
 BUL_NAV_effort: "現代型ドローン"
 BUL_NAV_effort_desc: "最近、ドローンが大流行している。自軍の兵士を危険にさらすことなく敵を攻撃できる安価な手段だからだ。最新型のドローンを入手できれば、敵に真の脅威を与えることになるだろう。"
 BUL_naval_effort: "ブルガリア海軍"
 BUL_naval_effort_desc: "ブルガリア海軍は近年崩壊しつつあり、敵を寄せ付けないためにはもう一度海軍を立て直す必要がある。"
 BUL_flexible_navy: "Belgian Ships"
 BUL_flexible_navy_desc: "ベルギーの船の設計図を購入して、造船に関する知識を深める必要があるかもしれません。また、彼らとより親しくなるための手段としても活用できます。"
 BUL_large_navy: "Deal with US"
 BUL_large_navy_desc: "アメリカは地球上で最強の海軍を持っている。我々の海軍で何かを成し遂げたいのであれば、アメリカの援助を得て何らかの取引をすべきだ。"
 BUL_submarine_effort: "Lebanon Access"
 BUL_submarine_effort_desc: "Get Lebanese access could be useful in stationing some of our ships downs south."
 BUL_cruiser_effort: "Naval Production Effort"
 BUL_cruiser_effort_desc: "海軍の生産を増やせば、より多くの船をより早く出せるようになるので、結局は何らかの技術に投資するのも悪くないかもしれません..."
 BUL_destroyer_effort: "駆逐艦への注力"
 BUL_destroyer_effort_desc: "駆逐艦は海上で最も重要な艦艇の一つだ。ブルガリアも、海上を支配するために駆逐艦を配備しようと努力している。"
 BUL_capital_ships_effort: "ブルガリアの造船所"
 BUL_capital_ships_effort_desc: "船を作るには造船所が必要なのだから、より多くの船を海上に走らせるために海岸沿いに造船所を建設することを検討すべきだ。"
 BUL_tewfv_fascism_influence: "ファシズムの影響"
 BUL_generic_factory_1: "Reformed Taxation"
 BUL_generic_factory_1_desc: "Tax reform needs to be carried out."
 BUL_generic_factory_2: "Appeal to Farmers"
 BUL_generic_factory_2_desc: "農家の支持を得て、私たちの産業を成長させるために、農家に訴えるべきである。"
 BUL_generic_factory_3: "Russian Investments"
 BUL_generic_factory_3_desc: "We need to attract Russian investment."
 BUL_generic_factory_3_6: "Prepare The Political Ground For Cooperation"
 BUL_generic_factory_3_6_desc: "ドイツとの政治協力の基盤を整える必要がある。"
 BUL_generic_factory_3_5: "Make Investments From Our Side"
 BUL_generic_factory_3_5_desc: "Now we need to invest in Russia ourselves."
 BUL_generic_factory_4: "ガス問題の解決"
 BUL_generic_factory_4_desc: "We need to solve the gas problem. The Russians will help us with this."
 BUL_generic_factory_6: "ブルガリアのインターネット"
 BUL_generic_factory_6_desc: "We need to improve the Internet in our country in order for our people to be happy."
 BUL_generic_factory_7: "Governmental Economic Sector"
 BUL_generic_factory_7_desc: "We need to invest in the public sector of the economy to develop our country."
 BUL_generic_resources_1: "Final emigration measures"
 BUL_generic_resources_1_desc: "We need to solve our problem with migration. Our Cabinet will offer some good ideas for this, and then we will turn them into reality."
 BUL_generic_resources_2: "Metal Extraction"
 BUL_generic_resources_2_desc: "We need to develop our steel industry."
 BUL_generic_resources_4: "Maritsa Iztok 2"
 BUL_generic_resources_4_desc: "Maritsa Iztok-2 is the largest thermal power plant in the Balkans. It is located 60 kilometres from Stara Zagora in the vicinity of the village of Radetski and the dam lake Ovcharitsa."
 BUL_infrastructure_effort_5: "Varna TPP"
 BUL_infrastructure_effort_5_desc: "Varna power station (ТЕЦ Варна) is an operating power station of at least 210-megawatts in Varna, Bulgaria with multiple units, some of which are not currently operating."
 BUL_infrastructure_effort_6: "Maritsa Iztok 3"
 BUL_infrastructure_effort_6_desc: "Maritsa Iztok-3 is Bulgaria's third-largest power plant. It is located 40 kilometres from Stara Zagora. The power plant has an installed capacity of 900 MW, which is produced by four units of each 225 MW. It has a 325 metres tall chimney."
 BUL_generic_resources_5: "Euro Investments"
 BUL_generic_resources_6: "Romania-Bulgaria Pipeline"
 BUL_generic_resources_7: "Effort in Resources VII"
 BUL_generic_resources_7_desc: "Effort in Resources"
 BUL_generic_state_focus: "Centralized State"
 BUL_generic_state_focus_desc: "A centralized state, where the government is highly involved and controls various aspects of society, is often considered the best option for maintaining order and stability. This type of government allows for efficient decision-making and the ability to quickly enact policies and laws. It also ensures that resources are distributed evenly throughout the country, creating a sense of equality among citizens. Additionally, a centralized state can better protect its citizens from external threats and maintain a strong national identity"
 BUL_generic_military_school: "Volunteer Corps"
 BUL_generic_military_school_desc: "自由軍事義勇軍は独立して活動し、ブルガリア軍と連携して活動します。これはブルガリアにとって他に類を見ない取り組みであり、同国が義勇軍を組織するのは史上初となります。政府は、ブルガリアの若者の間で軍隊に入隊し、祖国に貢献したいという関心が高まっていることを認識しています。"
 BUL_generic_faction_create: "バルカン協定"
 BUL_generic_faction_create_desc: "ブルガリアの新政府は、統一バルカン条約と呼ばれる新たな軍事同盟の結成を発表した。この条約は、バルカン地域の軍事力を強化し、加盟国間の協力を強化することを目的としている。"
 BUL_generic_war_justify: "Infrastructure Reform"
 BUL_generic_war_justify_desc: "ブルガリアの新政権は、国のインフラシステムの改革を最優先に進めなければなりません。長年にわたり、道路は劣悪な状態が続いており、公共交通機関は信頼性が低く時代遅れであり、エネルギー部門は近代化が急務となっています。"
 BUL_generic_militar_school: "Military School"
 BUL_generic_justify_war_general: "All for War"
 BUL_generic_ethics_for_war: "Embracing Orthodoxy"
 BUL_generic_ethics_for_war_desc: "政府は正教を国教とすることを希望しており、正教はブルガリア文化と国民的アイデンティティの不可欠な一部であると主張してその提案を擁護している。政府は、イスラム教やユダヤ教といった他の宗教はブルガリアには存在する余地がないと主張している。正教会はこの決定を歓迎し、社会における教会の影響力を強化するために政府と緊密に協力することを約束している。しかし、人権団体はこの決定を批判し、宗教や信仰の自由といった基本的人権を侵害すると主張している。"
 ethics_for_war_BUL_generic: "War Times"
 BUL_generic_civil_factory_idea: "The Power of Industry"
 BUL_generic_civil_factory: "The Power of Industry"
 BUL_generic_civil_factory_desc: "We must use the full power of our industry to ensure that our people live well."
 BUL_generic_union_country: "A United Nation"
 BUL_generic_union_country_desc: "We must unite our nation. Fully. This is the only way we will achieve great success."
 BUL_generic_national_unity: "Lowering Taxes"
 BUL_generic_national_unity_desc: "We need to reduce taxes so that our people feel good."
 BUL_generic_political_option: "Democratic Side"
 BUL_generic_influence_france: "Balancing Approach"
 BUL_generic_influence_france_desc: "We must create a new methodology in our foreign relations and use a balancing approach between east and west."
 BUL_generic_influence_uk: "Encouraging investments"
 BUL_generic_influence_uk_desc: "For our country to prosper, we must create a good environment for investments."
 BUL_generic_military_exp: "国境警備"
 BUL_generic_military_exp_desc: "Our border guards are understaffed. They need to be completed."
 BUL_generic_military_exp_2: "サイバー戦争"
 BUL_generic_military_exp_2_desc: "We need to develop our cyber forces. To steal money and information from our allies."
 BUL_generic_military_exp_3: "新たな軍服"
 BUL_generic_military_exp_3_desc: "Our troops need new uniforms. Modern and comfortable."
 BUL_generic_military_exp_4: "Foreign Licenses"
 BUL_generic_military_exp_4_desc: "アメリカとの軍事契約を締結する必要がある。"
 opnion_democratic_influence: "民主主義の影響"
 BUL_industrial_effort: "ブルガリア経済"
 BUL_industrial_effort_desc: "ブルガリア経済は、我々の計画と国民の繁栄にとって不可欠だ。国の産業の鼓動を活性化させるための戦略を策定する必要がある。"
 BUL_production_effort: "武装化への注力"
 BUL_production_effort_desc: ""
 BUL_generic_factory_5: "石油備蓄"
 BUL_construction_effort_5: "教育改革"
 BUL_construction_effort_6: "European Investments"
 BUL_construction_effort_6_desc: "ヨーロッパは我々の政治経済生活に不可欠な要素だ。経済への投資を含め、ヨーロッパとの関係を構築することは極めて重要である。"
 BUL_infrastructure_effort_2: "中国投資"
 BUL_infrastructure_effort_2_desc: "私たちは [CHI.GetNamewithFlag] に良いコンタクトを持っており、それを私たちの目的、主に経済への投資のために活用することができます。"
 BUL_infrastructure_effort_3: "Restructuring Tourism"
 BUL_infrastructure_effort_3_desc: "観光目的で我が国を訪問する場合の新しい規則を導入し、経済状況を改善します。"
 BUL_technology_sharing: "Clearing out the Opposition"
 BUL_technology_sharing_desc: "野党は我々が正しい道を進むことを妨げている。今こそ、野党の有力者を逮捕すべき時だ。そして、すべての反対派に対し、口を開けない方が賢明であることを明確に伝えよう。"
 BUL_generic_extra_tech_slot_2: "政府再編"
 BUL_militarism: "軍国主義"
 BUL_militarism_desc: "ブルガリア国民は今こそ頭を上げ、長年の敵に銃剣を向けるべき時だ。ブルガリアは一つであり、分割などできない！"
 BUL_political_correctness: "Political Correctness"
 BUL_political_correctness_desc: "We must introduce political correctness - in order not to offend or otherwise embarrass vulnerable groups of people and not to provoke conflicts."
 BUL_neutrality_focus: "民主勢力同盟"
 BUL_neutrality_focus_desc: "ブルガリアの政党、民主勢力同盟（SDS、または、UDF）は、ブルガリアの中道右派政党である。SDSは1989年に結成され、共産主義の支配から民主主義への移行期であったブルガリアにおいて、主要な民主化運動の一つであった。党の政策は、民主主義的価値観、市場志向の政策、欧州統合を強調したものになっている。SDSは1990年代以降、ブルガリアの様々な政権連合に参加し、大統領や首相の職を歴任してきた。"
 BUL_interventionism_focus: "ブルガリア社会党"
 BUL_interventionism_focus_desc: "ブルガリア社会党（BSP）は、ブルガリアを拠点とする政党で、1989年に設立され、ブルガリア共産党の後継政党である。BSPは左翼政策と社会民主主義的な政策方針で知られている。その政策綱領は、不平等の是正と汚職との闘い、労働者の権利擁護、環境保護に重点を置いている。同党はブルガリアで大きな政治的権力を握り、長年にわたり複数の連立政権に参加してきた。しかしながら、共産主義体制時代の過去やロシアとの緊密な関係をめぐって、批判や論争にも直面してした。"
 BUL_military_youth: "Military Youth"
 BUL_military_youth_desc: "ブルガリア軍青年組織（Narodno Opolchenie）は、ブルガリアの兵役と愛国心に関心を持つ若者のためのボランティア団体である。"
 BUL_deterrence: "経済自由主義"
 BUL_deterrence_desc: "We must adopt a new liberal economic model for our economy to rise."
 BUL_volunteer_corps: "Popular Social Agenda"
 BUL_volunteer_corps_desc: "Using popular social agenda, we can ensure the that the favour of our people will be earned."
 BUL_paramilitarism: "準軍国主義"
 BUL_paramilitarism_desc: "ブルガリアの準軍事組織とは、ブルガリア軍や警察の公式組織の外で活動する、組織化された軍隊のような集団を指します。これらの集団は、共産主義崩壊後のブルガリアにおいて、犯罪率の上昇と政府の法秩序維持の失敗に対する反応として、広く知られるようになりました。"
 BUL_indoctrination_focus: "Military Communism"
 BUL_indoctrination_focus_desc: "The main difference between the NEP and War Communism is the attempt to use market relations in the transition period from capitalism to socialism, with the long-term existence of different economic structures."
 BUL_foreign_expeditions: "労働組合"
 BUL_foreign_expeditions_desc: "Bulgarian labor unions advocate for workers' rights and better conditions, ensuring fair treatment and representation for employees across industries, contributing to a more equitable society."
 BUL_why_we_fight: "Our Stance"
 BUL_why_we_fight_desc: "外交政策を正しく構築するためには、我が国の地政学的立場を理解し、それに応じて行動しなければなりません。"
 BUL_political_commissars: "Political Commissars"
 BUL_political_commissars_desc: "政治委員は、赤いブルガリアという我々の輝かしい夢の実現に不可欠な存在となるでしょう。"
 BUL_ignite_nostalgia: "Ignite the flames!"
 BUL_ignite_nostalgia_desc: "Should we expand? I think we should expand. Everyone wants to expand, well, territory-wise of course."
 BUL_civil_expansion: "Civil Economy Expansion"
 BUL_civil_expansion_desc: "民間による経済拡大が必要なのは、そうすることでより多くの人々に仕事を提供できるからだ。"
 BUL_ally_to_china: "Approach China"
 BUL_ally_to_russia: "Not so soviet, but brothers"
 BUL_macedonia_in_flames: "Macedonia in Flames!"
 BUL_all_of_geo: "United Balkan Pact"
 BUL_our_irredenta: "Our Irredenta"
 BUL_our_irredenta_desc: "ブルガリアの新政権は、ブルガリアの領土回復主義（かつてブルガリアが支配していた領土を含むように国境を拡大すべきだという考え）を推進していると報じられている。これは近隣諸国の間で論争と懸念を引き起こしている。"
 BUL_internationalist_nationalism: "Showing our might"
 BUL_internationalist_nationalism_desc: "過去に閉鎖されていた工場は、政府の資金援助により、再び稼働を開始する予定だ。軍事専門家は、現在の地政学的情勢を踏まえると、このような動きはブルガリアにとって重要だと考えている。"
 BUL_autocracy_political_power: "True Autocracy"
 BUL_anschluss_macedonia: "Macedonian Anschluss"
 BUL_anschluss_macedonia_desc: "新政府は、マケドニアをブルガリアの支配下に置くことは、国家の強化につながるだけでなく、近年政情不安に苦しむマケドニア国民の救済にもつながると信じていた。彼らは、マケドニアはブルガリアの自然な一部であり、共通の言語、文化、歴史を共有しており、ブルガリアへの編入は統一と進歩を促進すると主張した。"
 BUL_internationalism_focus: "Restore the Old Regime"
 BUL_internationalism_focus_desc: "社会主義政権の崩壊は、ブルガリアに完全な混乱と的外れな政治課題をもたらしただけで、共産主義達成という夢は打ち砕かれました。私たちはその課題を取り戻さなければなりません！"
 BUL_nationalism_focus: "シメオン2世への支持"
 BUL_nationalism_focus_desc: "シメオン2世はブルガリアで驚くほど人気の高い政治家であり、首相でもあります。軍は彼を支援して政府を転覆させ、君主としての地位を確立すべきです！"
 BUL_smuggling_weaponry: "Smuggling weaponry"
 BUL_smuggling_weaponry_desc: "ブルガリア軍筋によると、政府高官が銃器と弾薬を調達し、マケドニアで活動する反政府勢力に配布していたことが明らかになった。数十年にわたり自治を求めて闘争を続けてきたこれらの反政府勢力は、ここ数ヶ月で攻撃を活発化させており、国境沿いの暴力行為が急増している。"
 BUL_nationalist_diplomacy: "Nationalist Diplomacy"
 BUL_nationalist_diplomacy_desc: "ブルガリアの新しい民族主義政権は、欧州におけるユーロ懐疑主義と民族主義を支持することを誓った。就任演説において、ブルガリアの指導者は、国家主権とEU機関からの独立という理念を推進するため、欧州各地の他の民族主義指導者と緊密に協力していくと述べた。"
 BUL_question_of_our_identity: "Our Future"
 BUL_question_of_our_identity_desc: "我々は政治的議題から何を結論づけるべきかを決めるべきだ。"
