 BUL_ally_to_yugo_desc: "ユーゴスラビアは依然として西側の影響力に抵抗している数少ない国の一つである。我々は彼らと友好を結ばなければならない！"
 BUL_generic_army_effort_desc: "新千年紀において、ブルガリア陸軍はワルシャワ条約機構解体後の変革に向けて準備が整っており、近代化、訓練、NATO統合を優先している。陸、空、海の構成要素を持ち、ブルガリアの防衛を維持し、国際平和維持活動に参加し、進化する安全保障ダイナミクスの中で適応性と専門性へのコミットメントを反映するだろう。"
 BUL_Expansionism_desc: "我が国はその存在の長い期間にわたってあまりにも多くの土地を失ってきた。この喪失のプロセスを止め、ついに我が国の偉大さを回復する時が来た！"
