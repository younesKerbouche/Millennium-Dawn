 BUL_new_army: "Complete the Reforms of the Armed Forces"
 BUL_new_army_desc: "The 21st century has come, it's time to finish the reforms that we started in the last century, it's time to create a new look for our armed forces."
 BUL_air_effort: "Air Force"
 BUL_air_effort_desc: "Aviation is the heavenly shield of our army, and this shield must be stronger than ever, we will increase the financing of our air fleet, as well as carry out structural reform of the entire branch of the armed forces."
 BUL_army_effort: "Land Force"
 BUL_army_effort_desc: "Our ground forces units need reforms, new personnel and increased funding, and without strong infantry we will not be able to successfully conduct our military campaigns."
 BUL_generic_logistic: "Logistics Support Command"
 BUL_generic_logistic_desc: "Any army without strong logistics is nothing. We intend to increase the budget of logistical support for the troops several times."
 BUL_military_police: "Military Police Service"
 BUL_military_police_desc: "Discipline is the key to a strong army, and without a strong military police, we will surely see the fruits of the army's collapse soon."
 BUL_military_sso: "Joint Special Forces Command"
 BUL_military_sso_desc: "Any army should have an elite unit, but they should also have the appropriate funding, in a new era when large armies are no longer fighting, special forces forces decide, so we will focus on improving the financial, personnel and technical equipment of our elite troops."
 BUL_return_morpehi: "Revive the Marine Corps"
 BUL_return_morpehi_desc: "The Marine Corps was disbanded by us back in the 20th century, it's time to revive this glorious branch of the armed forces in order to be ready to defend our native shores or, conversely, to storm others."
 BUL_peacekeepers: "Battalion of Peacekeepers"
 BUL_peacekeepers_desc: "Peacekeeping activities of any army in the 21st century are becoming the norm, now every state is trying to have at least a battalion of peacekeepers in its ranks to assist other states anywhere in the world, we will not be an exception."
 BUL_help_army: "Auxiliary Troops"
 BUL_help_army_desc: "In addition to the reforms of the main army, depending on the ruling party in the country, we have unique opportunities to create or revive different types of troops."
 BUL_create_pmc: "Create PMCs Battenberg"
 BUL_create_pmc_desc: "The famous Oligarch Vasil Bozhkov, inspired by the experience of the Russian Wagner PMCs, intends to create his own PMCs in order to strengthen the role of our state in world politics."
 BUL_rebuild_rocket_troops: "Revive the Rocket Forces"
 BUL_rebuild_rocket_troops_desc: "The missile units of our armed forces were disbanded by NATO decree at the beginning of the 21st century, but now we want to return them so that our army can regain its strength."
 BUL_mobilize_national_guard: "Mobilize the National Guard"
 BUL_mobilize_national_guard_desc: "It's time for the National Guard to really prove itself in the defense of our state."
 BUL_bulgarian_brsm: "Defence Assistance Organisation"
 BUL_bulgarian_brsm_desc: "We will revive this youth organization, and young people should participate in the military sphere of the state."
 BUL_build_troops: "Construction Troops"
 BUL_build_troops_desc: "Our army is very short of construction troops, because we need to change the landscape of the battlefield for ourselves and not hope that it will adjust itself.."
 BUL_start_revoult: "§YStart§! an Uprising in §Y[FYR.GetNameWithFlag]§!"
