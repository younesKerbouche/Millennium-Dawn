 BUL_varna_beaches_revenue: "Varna Beach Resorts"
 BUL_varna_beaches_revenue_desc: "ヴァルナ地方のビーチ、特にゴールデンサンズや聖コンスタンティンと聖ヘレナのビーチは、ロシア、イギリス、ウクライナ、ルーマニアからの観光客にとって主要な目的地となっている。"
