 BUL_sunny_beach_revenue: "Sunny Beach Resort"
 BUL_sunny_beach_revenue_desc: "サニービーチはブルガリア最大の海辺のリゾート地であり、ロシア、ウクライナ、ルーマニア、イギリス、ドイツ、トルコからの観光客を惹きつけている。このリゾートは多額の観光収入を生み出している。"
