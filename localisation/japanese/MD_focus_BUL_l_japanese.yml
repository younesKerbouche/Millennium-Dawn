 BUL_bulgarian_generic_generic_generic_computer_desc: "ブルガリアのコンピューティングは最高ではないが、うーん……もしかしたら更新してみるべきかもしれない？"
 BUL_generic_generic_bulgarian_vlaues_desc: "我々の国家的価値観と宗教は維持されなければならない。過去を知らない者は、良い未来を築くことはできない！"
 BUL_generic_conservative_ecologism_generic_desc: "エコグラスノスチは、1989年4月11日に設立され、1989年12月11日に正式に登録された、独立したブルガリアの環境組織である。エコグラスノスチは、包括的な野党運動である民主勢力同盟の創設メンバーとなった。"
