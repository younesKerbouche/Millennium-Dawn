 bulg.20.d: ""
 bulg.20.a: ""
 bulg.21.t: "ブルガリアの原子力発電所"
 bulg.21.d: "ブルガリアが原子力発電所の建設への支援を要請してきた。この作業を効率的に遂行できるのは、我々の専門家だけであるからだ。我々はブルガリアのエネルギー安全保障を確保する準備ができているだろうか？"
 bulg.21.a: "もちろん"
 bulg.21.b: "拒否する"
 bulg.22.t: "ブルガリアの原子力発電所"
 bulg.22.d: "ロシアは、我が国の原子力発電所の建設を完了させるために専門家を派遣する用意があると通知してきた。これは我々にとって間違いなく喜ばしいことである！"
 bulg.22.a: "素晴らしい"
 bulg.23.t: "ブルガリアの原子力発電所"
 bulg.23.d: "ロシアは我々の原子力発電所建設への支援を拒否すると伝えてきた。我々はその拒否に驚いている。"
 bulg.23.a: "残念だ"
 bulg.24.t: "ブルガリアのルクオイル"
 bulg.24.d: "ブルガリア政府は、我が国の石油会社ルクオイルとの協力を拡大する用意があると発表し、ブルガリアでの事業活動を拡大する機会を与える用意がある。"
 bulg.24.a: "同意する"
 bulg.24.b: "拒否する"
 bulg.25.t: "ブルガリアのルクオイル"
 bulg.25.d: "ロシアは、我が国が必要とする範囲でルクオイルの協力を拡大する用意があると通知してきた。これは我々のエネルギー安全保障にとって朗報である。"
 bulg.25.a: "素晴らしい"
 bulg.26.t: "ブルガリアのルクオイル"
 bulg.26.d: "ロシアは、我が国でのルクオイルの活動を拡大する用意はないと通知してきた。我々はこれに非常に失望している。彼らは本当に誰かを恐れているのだろうか？"
 bulg.26.a: "残念だ"
 bulg.27.t: "ブルガリアとの軍事演習"
 bulg.27.d: "ブルガリア政府は、連携を発展させ、部隊の相互作用を改善し、両軍の経験を交換するために、我々の軍と彼らの軍の軍事演習を特別な順序で実施したいと考えている。"
 bulg.27.a: "同意する"
 bulg.27.b: "拒否する"
 bulg.28.t: "ロシアとの軍事演習"
 bulg.28.d: "ロシア政府は我々両軍の演習を特別な順序で実施する用意がある。これは我々の参謀本部にとって朗報である。"
 bulg.28.a: "素晴らしい"
 bulg.29.t: "ロシアとの軍事演習"
 bulg.29.d: "ロシア政府は、自国軍がより重要な事柄で多忙であることを理由に、我々両軍の演習開催を拒否した。"
 bulg.29.a: "残念だ"
 bulg.30.t: "ブルガリア・アメリカ共同軍事施設"
 bulg.30.d: "ブルガリア政府は、自国の防衛の保証として、また軍隊を訓練する経験豊富な専門家として、我々の兵士をその領土に配備することを提案している。"
 bulg.30.a: "同意する"
 bulg.30.b: "拒否する"
 bulg.31.t: "ブルガリア・アメリカ共同軍事施設"
 bulg.31.d: "アメリカ政府は我々の提案に同意し、いくつかの軍事施設に約2,500人の兵士を我が国の領土に配備する用意がある。"
 bulg.31.a: "素晴らしい"
 bulg.32.t: "ブルガリア・アメリカ共同軍事施設"
 bulg.32.d: "アメリカ政府は兵士の配備に関する協定の署名を拒否した。彼らは本当に誰かを恐れているのだろうか？"
 bulg.32.a: "残念だ"
 BUL_tennesi: "テネシー州兵との演習"
 BUL_tennesi_desc: "アメリカとの軍事パートナーシップは、特別なプログラムの一環として、各州とも個別に発展している。各州は、共同軍事訓練のパートナー国として、旧共産圏の国を選んだ。我々の協力はテネシー州に決まり、彼らと軍事演習を行うことになる。"
 BUL_military_objects: "ブルガリア・アメリカ共同軍事施設"
 BUL_military_objects_desc: "ブルガリア・アメリカ共同軍事施設は、アメリカとブルガリアが署名した防衛協力協定によって設立された。協定に基づき、米軍はこれらの基地で訓練を行うが、基地はブルガリアの指揮下と国旗の下に留まる。"
 BUL_align_to_usa: "アメリカとのパートナーシップ"
 BUL_align_to_usa_desc: "我々はアメリカを最も信頼できるパートナーと見なしており、そのドクトリンと外交政策に頼る準備ができている。我々は西側世界の一部であり、これに抵抗するつもりはない。"
 BUL_align_russia: "ロシアとのパートナーシップ"
 BUL_align_russia_desc: "ロシアとブルガリアは長年の同盟国でありパートナーである。我々は同じ社会主義軍事ブロックのメンバーであったが、社会主義陣営の崩壊後、全ての接触を失った。おそらく我々には兄弟のような絆を取り戻すチャンスがあるだろう。"
 BUL_russian_aes: "ロシアの原子力発電所"
 BUL_russian_aes_desc: "ロシア企業ロスアトムは、我々の原子力発電所建設を支援する用意がある。これは我々のエネルギー安全保障の優れた保証となり、両国間の友好の素晴らしい証となるだろう。"
 BUL_arms_boost: "軍需産業へのロシア投資"
 BUL_arms_boost_desc: "ロシアの軍需産業は間違いなく世界最高レベルの一つであり、我々は彼らが我が国に投資することを許可する用意がある。なぜなら、我々がロシアとの友好の道を選んで以来、我が国は多くの敵からの脅威にさらされているからだ。"
 BUL_army_boost: "両軍の軍事演習"
 BUL_army_boost_desc: "我々は両軍の最大規模の共同演習を開催する準備ができている。これらの演習は我々にとって有益な経験となり、経験の交換を考慮に入れて、我々の軍隊の一部を改善するのに役立つだろう。"
 BUL_lukoil_boost: "ルクオイルとの協力拡大"
 BUL_lukoil_boost_desc: "ロシア企業ルクオイルは長年我々の市場で事業を展開しており、我々は彼らが我々の市場での活動を拡大することを許可する用意がある。その見返りに、我々はさらに大きなエネルギー安全保障を得るだろう。"
 BUL_military_usa_objects: "ブルガリア・アメリカ共同軍事施設"
 BUL_armstechno: "アームステクノ"
 BUL_armstechno_desc: "国産のドローンおよびUAV製造業者は、事業拡大のために政府資金を受け取る。"
 BUL_terem: "テレム"
 BUL_terem_desc: "国防省傘下の12の修理施設。装甲、自動車、航空、砲兵、レーダー装備の修理に特化した多機能構造を持つ工場群である。"
