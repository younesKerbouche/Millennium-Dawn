 bulg.13.t: "ブルガリア産業"
 bulg.13.d: "90年代の後、ブルガリアは1989年の共産主義崩壊に続く経済的および政治的混乱からまだ回復していた。国は1990年代初頭にハイパーインフレの期間を経験し、その後、安定化と緩やかな経済成長の期間が続いた。しかし、1996年にブルガリアは、一部は銀行システムの崩壊と国家通貨の急激な下落の結果である深刻な経済危機に見舞われた。2000年までに、ブルガリア経済は危機からゆっくりと回復していたが、依然として多くの課題に直面していた。国のGDPは緩やかな速度で成長していたが、失業率は依然として高く、貧困レベルは著しかった。政府は、予算赤字削減、公共財政改善、外国投資促進を目的とした一連の経済改革を実施していた。"
 bulg.13.a: "興味深い"
 bulg.14.t: "トルコ系住民の抗議"
 bulg.14.d: "トルコ系少数民族活動家のグループがブルガリア議会の前で抗議を行い、より大きな権利と差別の終焉を求めた。警察が群衆を解散させようとしたとき、抗議は暴力化し、双方に衝突と負傷者が出た。ブルガリアのトルコ系少数民族はまた、トルコ語学校の強制閉鎖やトルコ語名の使用制限を含む、彼らのコミュニティに対する政府の政策を批判してきた。彼らは、公式な文脈で彼らの言語を使用する権利を含む、ブルガリア国家内でのより大きな自治と承認を求めてきた。"
 bulg.14.a: "ああ！"
