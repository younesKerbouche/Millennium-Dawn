 BUL_orthodox_national_values: "正統的な国家的価値観"
 BUL_orthodox_national_values_desc: "正教会は我々の国民的アイデンティティと伝統的価値観を強化し、国家の道徳的基盤を固め、民族主義的理念への支持を集結させる。"
 BUL_restructure_tourism: "ブルガリアの観光業の再構築"
 BUL_restructure_tourism_desc: "観光産業の再構築と発展が必要だ。ブルガリアには黒海沿岸、スキーリゾート、そして豊かな文化遺産があり、国際的な観光客を惹きつけることができる。"
 BUL_major_tourist_destination: "主要な観光地"
 BUL_major_tourist_destination_desc: "主要観光地が完全に整備されたことで、ブルガリアは欧州有数の観光地としての地位を確立し、GDPに大きく貢献できる。"
