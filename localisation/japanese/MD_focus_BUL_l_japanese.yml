 BUL_govern_bonus_2_desc: "野党に対処した後は、内閣を自由に再編することができます。"
 BUL_governmental_change: "Governance Reformation"
 BUL_governmental_change_desc: "現在の警察組織は、非効率性と時代遅れの慣行に悩まされています。近代的な装備の不足、不十分な訓練、そして人員不足が問題となっています。また、警察は腐敗し、責任を負わないという認識も広まっており、国民の信頼と信用を損なっています。"
