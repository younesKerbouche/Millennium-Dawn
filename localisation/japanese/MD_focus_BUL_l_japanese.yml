 BUL_black_market_controlled: "闇市場管理"
 BUL_idea_rainforest_protectors: "森林保護者"
 BUL_new_farms_market: "農場の新市場"
 BUL_new_farms_market_desc: "新しいつながりと共に新しい市場が来るので、我々は遅れている農場に良い後押しを得ることを確認した。"
 BUL_trade_isolationism_idea: "孤立主義"
 BUL_trade_isolationism_idea_desc: "我々はブルガリア外の問題について心配していない。我々は自国を自力で発展させるだろう。もちろん、これは我々が全てから閉ざすという意味ではないが、我々の政策のベクトルは国内内部にのみ向けられるべきである。"
 BUL_liberal_economy: "経済自由主義"
 BUL_liberal_economy_desc: "経済がより効率的に成長することを望むなら、経済自由主義は必須であり、したがって我々はそれを受け入れなければならない。"
 BUL_idea_eu_research_agreement: "ブルガリア・EU研究協定"
 BUL_idea_federalization_1: "改革された政府"
 BUL_idea_federalization_2: "改革された政府"
 BUL_idea_agrotech: "アグロテック（農業技術）"
 BUL_expertise: "産業専門知識"
 BUL_idea_pro_farmers: "親農民政策"
 BUL_increased_privatization: "民営化の推進"
 BUL_indoctrinate_youth: "青年教化"
 BUL_paramilitary_organization_idea: "準軍事組織"
 BUL_christian_state_2: "強力なキリスト教国家"
 BUL_christian_state_2_desc: "正教は我々の国教である。困難な時に我々を導き、何が善で何がそうでないかを示してくれる。"
 BUL_wild_unions: "過激な組合"
 BUL_press_opposition: "メディアの反対"
 BUL_press_opposition_desc: "我々が政府に秩序を回復させて以来、メディアは我々を最高の光で描いてはいないが、弱者が強者を恐れるのは当然のことだ。"
 BUL_one_party: "一党独裁"
 BUL_red_army_idea: "赤軍"
 BUL_red_army_idea_desc: "我々はイデオロギー的狂信を軍の階級だけでなく、民間人にも深く植え付け、強力な軍隊を編成するために必要な人的資源と忠誠心を確保した。"
 BUL_com_resources_idea: "実用的採掘"
 BUL_true_market: "適切な市場"
 BUL_nato_research_research_boost: "NATO共同研究"
 BUL_nato_research_research_boost_desc: "我々は新しい戦術を開発するためにNATOと協力した。"
 BUL_kalashnikov: "カラシニコフ"
 BUL_quantity_small_arms_idea: "小火器数量優先"
 BUL_quantity_small_arms_idea_desc: "小火器の品質は十分であり、そのような武器の数量を増やすための最近の推進は報われ始めている。"
 BUL_small_ship_project: "小型艦船計画"
 BUL_idea_diplomatic_powerhouse: "外交大国"
 BUL_idea_the_international_mediator: "国際調停者"
 BUL_idea_a_global_power: "世界的勢力"
 BUL_idea_new_wave_ideas: "ニューウェーブ・アイデア"
 BUL_global_diplomacy_desc: "ブルガリアのグローバル外交は、平和共存への国の願望を反映しており、世界の全ての国々と友好的な関係を確立し維持している。"
 BUL_the_country_of_brotherly_love_desc: "我々は他のバルカンの隣人との関係を改善しなければならない。"
 BUL_the_international_mediator_desc: "我々はバルカン半島の全ての問題を解決する調停者でなければならない。"
 BUL_strength_in_cooperation_desc: "我々は全ての分野で全てのバルカン諸国との協力を強化しなければならない。"
 BUL_support_the_little_guys_desc: "我々はバルカン半島の最良の友人を可能な限り全てで助けなければならない。"
 BUL_a_global_power_desc: "我々は我々の影響力を広めるために、バルカン半島で主導的な勢力にならなければならない。"
 BUL_align_to_nato_desc: "我々はNATOとの関係を強化し、将来的にはそれに加盟しなければならない。"
 BUL_eu_trading_deals_desc: "我々は主要な同盟国である欧州連合との貿易関係を強化しなければならない。"
 BUL_align_to_nato2_desc: "我々はNATOに加盟しなければならない。今すぐ。もちろん、彼らが我々を受け入れてくれれば。"
 BUL_arms_deals_desc: "NATOの枠組みにおけるアメリカとの協力には、兵器の更新も含まれる。アメリカは我々に、購入用として最高の歩兵用兵器を提供する意向である。"
 BUL_sanctions_avoid_desc: "我々は不必要な制裁を避けるために、全てのEUおよびNATOの要件を遵守しなければならない。"
 BUL_eastern_alignment_desc: "我々はBRICSおよびCSTOとの関係を強化し、将来的にはそれに加盟しなければならない。"
 BUL_Economic_pertnership_with_eastern_europe_desc: "我々は東ヨーロッパと最も近いため、彼らとの関係を強化しなければならない。"
 BUL_align_to_nobody_desc: "我々は少なくとも今のところは中立を保つ必要がある。"
 BUL_special_partnership_desc: "主要な貿易経済パートナーの一つとして、EAEUとの関係を強化する必要がある。"
 BUL_wto_deals_desc: "WTOとのより緊密な協力を組織する必要がある。"
 BUL_align_to_csto_desc: "我々はCSTOに加盟しなければならない。今すぐ。もちろん、彼らが我々を受け入れてくれれば。"
 BUL_SCO_partnership_desc: "SCOとのより緊密な協力を組織する必要がある。"
 BUL_joining_sco_desc: "我々はSCOに加盟しなければならない。今すぐ。我々の経済を強化するために。"
 BUL_decommodify_the_basics_idea: "必需品の非商品化"
 BUL_decommodify_the_basics_idea_desc: "必需品は商品と見なされるべきではない。それは必需品であり、そのように扱われるべきである。"
 BUL_develop_public_sector: "公共部門の発展"
 BUL_develop_public_sector_desc: "ブルガリアの公共部門は時代遅れであり、我々はその広範な発展に焦点を当てるべきである。"
 BUL_inner_network_idea: "内部ネットワーク"
 BUL_inner_network_idea_desc: "良好な内部ネットワークは我々の発展にとって不可欠である。"
