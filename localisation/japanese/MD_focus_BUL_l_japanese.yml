 BUL_simeon_prime_minister: "Simeon II"
 BUL_red_balkan_dream: "Dreams of Red Balkans"
 BUL_ally_to_yugo: "Befriend Yugoslavia"
 BUL_ideological_fanaticism: "Ideological Fanaticism"
 BUL_ideological_fanaticism_desc: "政治的に確立された私たちの価値観と目標は、どんな古代の信仰にも劣らず、命をかけて守る価値がある。信奉者は死に直面する覚悟をすべきであり、道を踏み外す者も死に直面する覚悟をすべきである。"
 BUL_autocracy_political_power_desc: "ブルガリアでは、新政府が旧ブルガリアのズヴェノ組織の受け入れに関心を示している。1927年に設立されたズヴェノ組織は、権威主義的な見解と、既存のブルガリア政府を転覆させた1934年のクーデターへの関与で知られていた。しかし、この組織は現代ブルガリア国家の形成においても重要な役割を果たした。そのため、多くのブルガリア人はズヴェノを自国の歴史において不可欠な一部とみなしている。"
 BUL_generic_control_soldiers: "Rigid Attention"
 BUL_generic_control_soldiers_desc: "我々の兵士たちは、控えめに言っても少々…手に負えない。戦場で命を落とさないように、彼らを統制する必要がある。"
 BUL_control_soldiers: "VMRO Methodology"
 BUL_control_soldiers_desc: "VMROの手法は、個人の自由をほとんど考慮しない、高度に中央集権化された政府システムを主張しているため、一部の人々からは問題のある統治アプローチと見なされています。しかし、新政府の支持者は、これらの手法は汚職と闘い、迅速な変化をもたらすために必要だと考えています。"
 BUL_controlism: "Embrace the Monarchy"
 BUL_controlism_desc: "新政府が王室を容認するという決定は、こうした国民感情に訴えかけ、国民の一体感を高めるための手段と捉えられるかもしれない。しかし、この動きは分裂を招き、より喫緊の政治課題から目を逸らさせる可能性があるとの批判も上がっている。"
 BUL_work_at_all: "Work at All"
 BUL_work_at_all_desc: "社会が機能するためには、誰もが働かなければなりません。だから働きましょう!"
 BUL_generic_war_industries: "Effort for Industrial War"
 BUL_generic_war_industries_desc: "我々は産業と交戦しており、この戦争に勝つためには熟練労働者で工場を満たすためのより多くの労働力が必要となる。"
 BUL_the_rule: "Market Socialism"
 BUL_the_rule_desc: "市場社会主義は一部の人々の間で非常に人気があるが、他の人々の間ではそうではない。しかし、ブルガリアにはそれが必要であり、今必要だということは確かだ。"
 BUL_indoctrination_focus_2_the_rule: "The Rule Above All Else"
 BUL_indoctrination_focus_2_the_rule_desc: "誰も法律の上に立つことはできません。私たちの社会が腐敗しないように、ルールは施行されなければなりません。"
