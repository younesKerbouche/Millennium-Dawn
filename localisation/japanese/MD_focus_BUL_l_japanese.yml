 BUL_diplomacy_tree_shortcut: "外交ツリー"
 BUL_politic_tree_shortcut: "政治ツリー"
 BUL_new_army: "軍改革の完了"
 BUL_new_army_desc: "21世紀が到来し、前世紀に開始した改革を完了させ、我が国軍の新たな姿を創造する時が来た。"
 BUL_air_effort: "空軍"
 BUL_air_effort_desc: "航空機は我が軍の天の盾であり、この盾はこれまで以上に強固でなければならない。我々は航空隊への資金を増額し、軍の全部門にわたる構造改革を実施する。"
 BUL_army_effort: "陸軍"
 BUL_army_effort_desc: "我が国の地上部隊は改革、新たな人員、そして資金増強を必要としている。強力な歩兵なくして、我々は軍事作戦を成功裏に遂行することはできないだろう。"
 BUL_generic_logistic: "兵站支援コマンド"
 BUL_generic_logistic_desc: "強力な兵站なくして軍は成り立たない。我々は部隊への兵站支援予算を数倍に増額するつもりである。"
 BUL_military_police: "憲兵隊"
 BUL_military_police_desc: "規律は強力な軍の鍵であり、強力な憲兵隊なくしては、我々はすぐに軍の崩壊という結果を目の当たりにすることになるだろう。"
 BUL_military_sso: "統合特殊作戦コマンド"
 BUL_military_sso_desc: "どの軍にも精鋭部隊は必要であるが、それには適切な資金も必要である。大規模な軍隊がもはや戦わない新時代においては、特殊部隊が決定打となる。したがって、我々は精鋭部隊の財政、人員、技術装備の改善に注力する。"
 BUL_return_morpehi: "海兵隊の再建"
 BUL_return_morpehi_desc: "海兵隊は20世紀に我々によって解体された。今こそ、この栄光ある軍の部門を復活させ、祖国の海岸を防衛し、あるいは逆に他国を強襲する準備を整える時である。"
 BUL_peacekeepers: "平和維持大隊"
 BUL_peacekeepers_desc: "21世紀の軍隊にとって平和維持活動は常識となりつつある。今やどの国家も、世界中のどこであれ他国を支援するために、少なくとも1個大隊の平和維持部隊を保有しようと努めている。我々も例外ではない。"
 BUL_help_army: "補助部隊"
 BUL_help_army_desc: "主力軍の改革に加えて、国内の与党に応じて、我々には様々な種類の部隊を創設または復活させる独自の機会がある。"
 BUL_create_pmc: "PMCバッテンベルクの創設"
 BUL_create_pmc_desc: "著名なオリガルヒであるヴァシル・ボジコフは、ロシアのワグナーPMCの経験に触発され、世界政治における我が国の役割を強化するために、独自のPMCを創設する意向である。"
 BUL_rebuild_rocket_troops: "ロケット軍の再建"
 BUL_rebuild_rocket_troops_desc: "我が国軍のミサイル部隊は21世紀初頭にNATOの布告により解体されたが、今、我々は軍がその力を取り戻すために、彼らを復活させたいと考えている。"
 BUL_mobilize_national_guard: "国家警備隊の動員"
 BUL_mobilize_national_guard_desc: "国家警備隊が我が国の防衛において真価を発揮する時が来た。"
 BUL_bulgarian_brsm: "国防支援組織"
 BUL_bulgarian_brsm_desc: "我々はこの青年組織を復活させ、若者たちは国家の軍事分野に参加すべきである。"
 BUL_build_troops: "建設部隊"
 BUL_build_troops_desc: "我が軍には建設部隊が非常に不足している。我々は自らのために戦場の地形を変える必要があり、それが自然に調整されることを期待してはならないからだ……"
