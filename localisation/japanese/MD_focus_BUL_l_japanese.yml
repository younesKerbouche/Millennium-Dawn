 BUL_generic_political_effort: "ブルガリアの政治情勢"
 BUL_generic_political_effort_desc: "2000年、ブルガリアの政治情勢は劇的な変化を見せ、保守政党である民主勢力同盟（UDF）が野党ブルガリア社会党（BSP）に政権を奪われた。これにより、UDFによる8年間の治世が終わり、BSP政権が始まった。新政権は経済改革を優先し、財政安定化と海外投資の誘致に重点を置いた。しかし、当初は国民の賛同を得たものの、改革は遅々として進まず、物議を醸している。"
 BUL_steady: "路線の継続"
 BUL_steady_desc: "ブルガリアは1989年の共産主義崩壊後、民主的な政府を樹立するなど多くのことを成し遂げてきた。とはいえ、最近では、より権威主義的な政府に戻る必要性が議論されている。しかし、国民の経済成長と自由を真に受け入れるために、ブルガリアが民主主義であり続けるべき理由はいくつかある。"
 BUL_generic_extra_tech_slot: "民営化の推進"
 BUL_generic_extra_tech_slot_desc: "ブルガリアの経済は共産主義崩壊後、成長に苦戦しており、政府は経済成長を促進する方法を模索している。一つの解決策として、国内の資産の民営化を拡大することが挙げられる。民営化は効率性の向上につながる可能性がある。民間企業は利益追求型であり、コスト削減のインセンティブが働く傾向があるためだ。これにより、外国投資を呼び込み、雇用を創出できる可能性がある。さらに、民営化を拡大することで、政府は資産の維持管理を必要としなくなるため、財政負担を軽減できる。"
 BUL_generic_extra_tech_slot_3: "医療改革"
 BUL_generic_extra_tech_slot_3_desc: "新たな千年紀を迎えたブルガリアでは、医療改革が急務となっていた。同国の医療制度は時代遅れで不十分であり、多くの病院では必要な設備や人員が不足していた。患者はしばしば長い待ち時間と不十分な治療に直面し、制度に対する不満を募らせていた。制度を改革し、国民の幸福を向上させる必要がある。"
 BUL_nato_joining: "NATOへの加盟"
 BUL_nato_joining_desc: "ブルガリアのNATO加盟の可能性は、重要な議論の的となっている。NATO加盟は、ブルガリアに安全保障上の保証と潜在的な外的脅威からの保護をもたらす。また、軍事訓練や支援、情報共有、先進技術など、NATOの広範な資源へのアクセスも可能にする。さらに、NATO加盟はブルガリアの国際社会における地位と立場を強化するだろう。"
 BUL_fighting_immigration: "反対派の粉砕"
 BUL_fighting_immigration_desc: "ブルガリア政府の行動は、最終的に野党を事実上沈黙させ、今後数年間にわたり与党の権力を掌握することになるだろう。その後、ブルガリアは民主主義と表現の自由の向上に向けて前進を遂げてきたが、今回の政治的混乱は、それらの成果がいかに容易に覆される可能性があるかを、改めて思い知らせるものである。"
 BUL_elitism_question: "エリート主義問題"
 BUL_elitism_question_desc: "緊急のニーズに基づき、我々は社会のあらゆる階層の人々が医療を受けられる条件を整えるために、医療制度の充実に努めるべきだ。"
 BUL_sheghen_question: "国境協定"
 BUL_sheghen_question_desc: "ブルガリアは、国境管理と警察協力に関して、欧州連合（EU）と重要な協定を締結すべきである。これらの協定は、ブルガリアのEU加盟を円滑に進める上で極めて重要であった。ブルガリアは、地域の平和、安全、そして安定を確保する上で、効果的な国境管理と国境警備の重要性を認識している。その結果、ブルガリアの国境管理能力を強化するための包括的な計画が策定・実施された。これには、監視メカニズムの改善、インフラのアップグレード、国境警備隊員向けの高度な研修プログラムの提供などが含まれる。"
 BUL_high_emigration_1: "低い移民流出"
 BUL_high_emigration_2: "高い海外移住率"
 BUL_police_chaos_idea: "解散した警察"
 BUL_political_opposition: "政治的反対"
 BUL_political_opposition2: "政治的反対"
 BUL_political_opposition3: "政治的反対"
 BUL_armor_effort: "機甲部隊への注力"
 BUL_armor_effort_desc: "より強力な装甲部隊の増強を推進すべきである。対戦車兵器や装甲装備は、十分な頑丈さを持たないものは全て撃破するからだ。"
 BUL_special_forces: "特殊部隊"
 BUL_special_forces_desc: "特殊部隊への投資は、危機的状況において頼りになる強力な戦闘部隊を我々に与える。結局のところ、地球上の主要な軍事力はいずれも特殊部隊を保有している。ブルガリアが他国に劣る点などあるだろうか？"
 BUL_aviation_effort: "ブルガリア空軍"
 BUL_aviation_effort_desc: "我が軍における主要3軍の一つである空軍は、敵の干渉から空域を守り、安全を確保することを確約する。"
 BUL_fighter_focus: "新型戦闘機"
 BUL_fighter_focus_2: "スイスとの取引"
 BUL_fighter_focus_2_desc: "スイスの友人たちは良い戦闘機を持っており、もしかしたら我々自身の空軍のためにいくつかを取得するために彼らと取引を結ぶことができるかもしれない。"
 BUL_fighter_focus_3: "ベラルーシの提案"
 BUL_fighter_focus_3_desc: "ベラルーシは新興勢力に見え、彼らは販売用のロシア製航空機をいくつか持っているようだ。もしかしたら彼らと取引を結ぶことができるかもしれない？"
 BUL_fighter_focus_4: "ヘリコプター購入"
 BUL_fighter_focus_4_desc: "我々自身の備蓄が時代遅れで他国に比べて弱くなり始めているため、外国からヘリコプターを購入することを検討すべきである。"
 BUL_bomber_focus: "C-27J スパルタン"
 BUL_bomber_focus_desc: "アメリカは、我々が今まさに本当に必要としているかなり素晴らしい輸送機（※原文BomberだがC-27Jは輸送機）を販売している。それらを取得することは、我々の空軍がかなりの距離から敵の位置を攻撃することを可能にするだろう。"
 BUL_aviation_effort_2: "アレーニア・アエロナウティカ"
 BUL_aviation_effort_2_desc: "アメリカ製の輸送機は市場に出回っており、ぜひとも必要だ。兵士を安全に輸送するには、ハイテクな輸送技術が必要となる。"
 BUL_CAS_effort: "対空防衛"
 BUL_CAS_effort_desc: "防空システムへの投資は、飛来するロケットやミサイルをすべて撃墜することで、基地と民間人の安全を確保する。これはブルガリア領空侵犯を企てる航空機に対しても同様に適用される。"
 BUL_rocket_effort: "レーダー防衛"
 BUL_rocket_effort_desc: "レーダーは敵の位置と国境侵犯の有無を示してくれる。状況を把握し、何が起こっているかを認識するためには、レーダーシステムのアップグレードを検討すべきだ。"
 BUL_NAV_effort: "現代型ドローン"
 BUL_NAV_effort_desc: "最近、ドローンが大流行している。自軍の兵士を危険にさらすことなく敵を攻撃できる安価な手段だからだ。最新型のドローンを入手できれば、敵に真の脅威を与えることになるだろう。"
 BUL_naval_effort: "ブルガリア海軍"
 BUL_naval_effort_desc: "ブルガリア海軍は近年崩壊しつつあり、敵を寄せ付けないためにはもう一度海軍を立て直す必要がある。"
 BUL_flexible_navy: "ベルギー艦船"
 BUL_flexible_navy_desc: "ベルギーの船舶設計図を購入し、自国の造船技術に関する知識を拡充すべきである。また、彼らとの関係を深める手段としても活用できる。"
 BUL_large_navy: "米国との取引"
 BUL_large_navy_desc: "アメリカは地球上で最強の海軍を持っている。我々の海軍で何かを成し遂げたいのであれば、アメリカの援助を得て何らかの取引をすべきだ。"
 BUL_submarine_effort: "レバノンへのアクセス"
 BUL_submarine_effort_desc: "レバノンへのアクセスを得ることは、南部に我々の艦船の一部を駐留させるのに役立つかもしれない。"
 BUL_cruiser_effort: "海軍生産努力"
 BUL_cruiser_effort_desc: "海軍の生産を増やせば、より多くの船をより早く出せるようになるので、結局は何らかの技術に投資するのも悪くないかもしれません……"
 BUL_destroyer_effort: "駆逐艦への注力"
 BUL_destroyer_effort_desc: "駆逐艦は海上で最も重要な艦艇の一つだ。ブルガリアも、海上を支配するために駆逐艦を配備しようと努力している。"
 BUL_capital_ships_effort: "ブルガリアの造船所"
 BUL_capital_ships_effort_desc: "船を作るには造船所が必要なのだから、より多くの船を海上に走らせるために海岸沿いに造船所を建設することを検討すべきだ。"
 BUL_tewfv_fascism_influence: "ファシズムの影響"
 BUL_generic_factory_1: "税制改革"
 BUL_generic_factory_1_desc: "税制改革を実行する必要がある。"
 BUL_generic_factory_2: "農民へのアピール"
 BUL_generic_factory_2_desc: "農家の支持を得て、私たちの産業を成長させるために、農家に訴えるべきである。"
 BUL_generic_factory_3: "ロシア投資"
 BUL_generic_factory_3_desc: "我々はロシアの投資を引き付ける必要がある。"
 BUL_generic_factory_3_6: "協力のための政治的基盤準備"
 BUL_generic_factory_3_6_desc: "ドイツとの政治協力の基盤を整える必要がある。"
 BUL_generic_factory_3_5: "我々側からの投資"
 BUL_generic_factory_3_5_desc: "今、我々自身がロシアに投資する必要がある。"
 BUL_generic_factory_4: "ガス問題の解決"
 BUL_generic_factory_4_desc: "我々はガス問題を解決する必要がある。ロシア人がこれについて我々を助けるだろう。"
 BUL_generic_factory_6: "ブルガリアのインターネット"
 BUL_generic_factory_6_desc: "我々は国民が幸せであるために、国内のインターネットを改善する必要がある。"
 BUL_generic_factory_7: "政府経済部門"
 BUL_generic_factory_7_desc: "我々は国を発展させるために、経済の公共部門に投資する必要がある。"
 BUL_generic_resources_1: "最終的な移民対策"
 BUL_generic_resources_1_desc: "我々は移民問題を解決する必要がある。内閣はこれについていくつかの良いアイデアを提案し、そして我々はそれらを現実に変えるだろう。"
 BUL_generic_resources_2: "金属採掘"
 BUL_generic_resources_2_desc: "我々は鉄鋼業を発展させる必要がある。"
 BUL_generic_resources_4: "マリツァ・イズトク2"
 BUL_generic_resources_4_desc: "マリツァ・イズトク2はバルカン半島最大の火力発電所である。スタラ・ザゴラから60キロメートル、ラデツキ村とオフチャリツァダム湖の近くに位置している。"
 BUL_infrastructure_effort_5: "ヴァルナTPP"
 BUL_infrastructure_effort_5_desc: "ヴァルナ発電所（ТЕЦ Варна）は、ブルガリアのヴァルナにある少なくとも210メガワットの稼働中の発電所であり、複数のユニットがあり、その一部は現在稼働していない。"
 BUL_infrastructure_effort_6: "マリツァ・イズトク3"
 BUL_infrastructure_effort_6_desc: "マリツァ・イズトク3はブルガリアで3番目に大きい発電所である。スタラ・ザゴラから40キロメートルに位置している。発電所は、それぞれ225 MWの4つのユニットによって生産される900 MWの設備容量を持っている。高さ325メートルの煙突がある。"
 BUL_generic_resources_5: "ユーロ投資"
 BUL_generic_resources_6: "ルーマニア・ブルガリアパイプライン"
 BUL_generic_resources_7: "資源への努力 VII"
 BUL_generic_resources_7_desc: "資源への努力"
 BUL_generic_state_focus: "中央集権国家"
 BUL_generic_state_focus_desc: "政府が深く関与し、社会の様々な側面を管理する中央集権国家は、しばしば秩序と安定を維持するための最良の選択肢と考えられている。このタイプの政府は効率的な意思決定と、政策や法律を迅速に制定する能力を可能にする。それはまた、資源が国全体に均等に分配されることを保証し、市民の間に平等感を創出する。加えて、中央集権国家は外部の脅威から市民をより良く保護し、強力な国民的アイデンティティを維持することができる。"
 BUL_generic_military_school: "義勇軍団"
 BUL_generic_military_school_desc: "自由軍事志願団は独立して活動し、ブルガリア軍と連携する。これはブルガリアにとって前例のない試みとなる。同国が志願制の軍事組織を擁するのは史上初めてのことである。政府は、若年層のブルガリア人において軍隊への参加と祖国への奉仕への関心が高まっていることを認識している。"
 BUL_generic_faction_create: "バルカン協定"
 BUL_generic_faction_create_desc: "ブルガリアの新政府は、統一バルカン条約と呼ばれる新たな軍事同盟の結成を発表した。この条約は、バルカン地域の軍事力を強化し、加盟国間の協力を強化することを目的としている。"
 BUL_generic_war_justify: "インフラ改革"
 BUL_generic_war_justify_desc: "ブルガリアの新政権は、同国のインフラシステム改革を最優先課題とすべきである。長年にわたり、道路は劣悪な状態にあり、公共交通機関は信頼性が低く時代遅れで、エネルギー部門は近代化が急務となっている。"
 BUL_generic_militar_school: "陸軍士官学校"
 BUL_generic_justify_war_general: "全ては戦争のために"
 BUL_generic_ethics_for_war: "正教の受容"
 BUL_generic_ethics_for_war_desc: "政府は正教を国教とすることを希望しており、正教はブルガリア文化と国民的アイデンティティの不可欠な一部であると主張してその提案を擁護している。政府は、イスラム教やユダヤ教といった他の宗教はブルガリアには存在する余地がないと主張している。正教会はこの決定を歓迎し、社会における教会の影響力を強化するために政府と緊密に協力することを約束している。しかし、人権団体はこの決定を批判し、宗教や信仰の自由といった基本的人権を侵害すると主張している。"
 ethics_for_war_BUL_generic: "戦時"
 BUL_generic_civil_factory_idea: "産業の力"
 BUL_generic_civil_factory: "産業の力"
 BUL_generic_civil_factory_desc: "我々は国民が豊かに暮らせるように、産業の全力を尽くさなければならない。"
 BUL_generic_union_country: "統一国家"
 BUL_generic_union_country_desc: "我々は国家を完全に統一しなければならない。これこそが偉大な成功を収める唯一の方法である。"
 BUL_generic_national_unity: "減税"
 BUL_generic_national_unity_desc: "我々は国民が良い気分でいられるように税金を減らす必要がある。"
 BUL_generic_political_option: "民主主義側"
 BUL_generic_influence_france: "バランス・アプローチ"
 BUL_generic_influence_france_desc: "我々は外交関係において新しい方法論を創り出し、東と西の間でバランスを取るアプローチを使用しなければならない。"
 BUL_generic_influence_uk: "投資奨励"
 BUL_generic_influence_uk_desc: "我が国が繁栄するためには、投資のための良い環境を作り出さなければならない。"
 BUL_generic_military_exp: "国境警備"
 BUL_generic_military_exp_desc: "我々の国境警備隊は人員不足である。彼らを補充する必要がある。"
 BUL_generic_military_exp_2: "サイバー戦争"
 BUL_generic_military_exp_2_desc: "我々はサイバー部隊を発展させる必要がある。同盟国からお金と情報を盗むために。"
 BUL_generic_military_exp_3: "新たな軍服"
 BUL_generic_military_exp_3_desc: "我々の部隊は新しい軍服を必要としている。近代的で快適なものを。"
 BUL_generic_military_exp_4: "外国ライセンス"
 BUL_generic_military_exp_4_desc: "アメリカとの軍事契約を締結する必要がある。"
 opnion_democratic_influence: "民主主義の影響"
 BUL_industrial_effort: "ブルガリア経済"
 BUL_industrial_effort_desc: "ブルガリア経済は、我々の計画と国民の繁栄にとって不可欠だ。国の産業の鼓動を活性化させるための戦略を策定する必要がある。"
 BUL_production_effort: "武装化への注力"
 BUL_production_effort_desc: ""
 BUL_generic_factory_5: "石油備蓄"
 BUL_construction_effort_5: "教育改革"
 BUL_construction_effort_6: "ヨーロッパ投資"
 BUL_construction_effort_6_desc: "ヨーロッパは我々の政治経済生活に不可欠な要素だ。経済への投資を含め、ヨーロッパとの関係を構築することは極めて重要である。"
 BUL_infrastructure_effort_2: "中国投資"
 BUL_infrastructure_effort_2_desc: "[CHI.GetNamewithFlag]には良好なコネクションがあり、主に自国経済への投資を目的として活用できる。"
 BUL_infrastructure_effort_3: "観光業再編"
 BUL_infrastructure_effort_3_desc: "観光目的での我が国訪問に関する新たな規則を導入し、これにより経済状況を改善する。"
 BUL_technology_sharing: "反対派一掃"
 BUL_technology_sharing_desc: "野党は我々が正しい道を進むことを妨げている。今こそ、野党の有力者を逮捕すべき時だ。そして、すべての反対派に対し、口を開けない方が賢明であることを明確に伝えよう。"
 BUL_generic_extra_tech_slot_2: "政府再編"
 BUL_militarism: "軍国主義"
 BUL_militarism_desc: "ブルガリア国民は今こそ頭を上げ、長年の敵に銃剣を向けるべき時だ。ブルガリアは一つであり、分割などできない！"
 BUL_political_correctness: "政治的正しさ"
 BUL_political_correctness_desc: "我々は政治的正しさを導入しなければならない——脆弱な人々のグループを怒らせたり、その他の方法で困惑させたりせず、紛争を引き起こさないために。"
 BUL_neutrality_focus: "民主勢力同盟"
 BUL_neutrality_focus_desc: "ブルガリアの政党、民主勢力同盟（SDS、または、UDF）は、ブルガリアの中道右派政党である。SDSは1989年に結成され、共産主義の支配から民主主義への移行期であったブルガリアにおいて、主要な民主化運動の一つであった。党の政策は、民主主義的価値観、市場志向の政策、欧州統合を強調したものになっている。SDSは1990年代以降、ブルガリアの様々な政権連合に参加し、大統領や首相の職を歴任してきた。"
 BUL_interventionism_focus: "ブルガリア社会党"
 BUL_interventionism_focus_desc: "ブルガリア社会党（BSP）は、ブルガリアを拠点とする政党で、1989年に設立され、ブルガリア共産党の後継政党である。BSPは左翼政策と社会民主主義的な政策方針で知られている。その政策綱領は、不平等の是正と汚職との闘い、労働者の権利擁護、環境保護に重点を置いている。同党はブルガリアで大きな政治的権力を握り、長年にわたり複数の連立政権に参加してきた。しかしながら、共産主義体制時代の過去やロシアとの緊密な関係をめぐって、批判や論争にも直面してした。"
 BUL_military_youth: "軍事青年団"
 BUL_military_youth_desc: "ブルガリア軍青年組織（Narodno Opolchenie）は、ブルガリアの兵役と愛国心に関心を持つ若者のためのボランティア団体である。"
 BUL_deterrence: "経済自由主義"
 BUL_deterrence_desc: "我々の経済が上昇するために、新しい自由主義的な経済モデルを採用しなければならない。"
 BUL_volunteer_corps: "人気のある社会課題"
 BUL_volunteer_corps_desc: "人気のある社会課題を利用することにより、我々は国民の好意が得られることを保証することができる。"
 BUL_paramilitarism: "準軍国主義"
 BUL_paramilitarism_desc: "ブルガリアの準軍事組織とは、ブルガリア軍や警察の公式組織の外で活動する、組織化された軍事スタイルの集団を指す。これらの集団は、犯罪率の上昇と政府による法と秩序の維持の失敗に対する反応として、ポスト共産主義時代のブルガリアで広まった。"
 BUL_indoctrination_focus: "軍事共産主義"
 BUL_indoctrination_focus_desc: "NEP（新経済政策）と戦時共産主義の主な違いは、資本主義から社会主義への移行期間において市場関係を利用しようとする試みであり、異なる経済構造が長期的に存在することである。"
 BUL_foreign_expeditions: "労働組合"
 BUL_foreign_expeditions_desc: "ブルガリアの労働組合は労働者の権利とより良い条件を主張し、産業全体で従業員の公正な扱いや代表を保証し、より公平な社会に貢献している。"
 BUL_why_we_fight: "我々の立場"
 BUL_why_we_fight_desc: "外交政策を正しく構築するためには、我々の地政学的位置を理解し、それに応じて行動しなければならない。"
 BUL_political_commissars: "政治将校"
 BUL_political_commissars_desc: "政治委員は、我々の輝かしい赤いブルガリアの夢において不可欠である。"
 BUL_ignite_nostalgia: "炎を燃え上がらせろ！"
 BUL_ignite_nostalgia_desc: "我々は拡大すべきか？私は拡大すべきだと思う。誰もが拡大したいと思っている、まあ、もちろん領土的に。"
 BUL_civil_expansion: "民生経済拡大"
 BUL_civil_expansion_desc: "民間による経済拡大が必要なのは、そうすることでより多くの人々に仕事を提供できるからだ。"
