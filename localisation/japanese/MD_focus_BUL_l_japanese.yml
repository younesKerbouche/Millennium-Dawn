 BUL_ally_to_greece_desc: "ギリシャはバルカン半島における我々にとって重要かつ不可欠な同盟国である。"
 BUL_approach_armenia_desc: "ブルガリアとアルメニアには長い友好の歴史がある。特に、アルメニアの英雄ガレギン・ヌジュデはかつてブルガリア軍に勤務し、それがその後の軍事闘争におけるアルメニア国民の指導の確固たる基盤を築いた。"
