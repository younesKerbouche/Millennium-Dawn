 BUL_pirate_party_desc: "海賊党はブルガリアの政党である。彼らの目標は、知的財産、特許、著作権の分野における法律を改革することである。彼らは知的財産改革、非商業情報の自由かつ非訴追、プライバシーを主張している。"
 BUL_freedom_for_all_desc: "我々はメディアと著作権の自由を全ての人に保証し、サイバー奴隷の鎖を断ち切らなければならない！"
 BUL_free_media_desc: "メディアはいかなる検閲からも自由であり、完全に解放されるべきである。"
 BUL_minarchist_council_desc: "ミナーキズムは、機能がリバタリアン理論に依存する、限定的かつ最小限の国家モデルである。右派リバタリアンは、軍隊、警察、裁判所を市民に提供することによって非侵略原則の執行者としてのみそれを支持し、それによって侵略、窃盗、契約違反、詐欺から彼らを保護し、財産法を施行する。"
 BUL_no_copyright_desc: "著作権法は一般の人々を騙すための一種のトリックである。我々はそれを廃止しなければならない！"
 BUL_freedom_for_communes_desc: "コミューンは国家の絶対的な専制政治から解放されなければならず、我々の役割はこれを保証することである！"
 BUL_crusade_on_propaganda_desc: "国連は我々を支配するために作られた偽の組織だ！我々はいかなる犠牲を払ってもそれに抵抗しなければならない！"
 BUL_support_from_us_party_desc: "アメリカの我々のイデオロギー的兄弟は、我々に援助を提供することに本当に興味があるかもしれない。"
 BUL_greens_focus_desc: "ブルガリア緑の党はブルガリアの環境主義政党である。1989年にソフィアでアレクサンダル・カラカチャノフによって設立され、彼は後に党の議長となった。"
 BUL_ecological_radicalism_desc: "生態学的急進主義は、環境問題に対処するために社会構造と行動への抜本的かつ根本的な変化を主張し、しばしば伝統的な経済的および政治的システムに挑戦する。"
 BUL_investing_in_eco_projects_desc: "グリーン投資は、気候変動を緩和し、生態学的保全を促進することを目的とした、環境的に持続可能なプロジェクト、ビジネス、技術への財源の割り当てを含む。"
 BUL_countering_ecological_reactionism_desc: "我々の新しい課題に反対する者は全て沈黙させられ、それに応じて罰せられなければならない！"
 BUL_green_energy_desc: "再生可能エネルギーとは、太陽光、風力、水力、地熱などの天然資源から生成される持続可能な電力源を指し、無期限に補充でき、環境への影響を最小限に抑える。"
 BUL_glxin_bampem_zavodneri_desc: "我々のグリーンな課題に適合させるために、工業生産の新基準を確立しなければならない。"
 BUL_freash_bulgarian_air_desc: "新鮮な空気は、自由、健康、そして手付かずの自然景観へのつながりの本質を体現しているため、ブルガリア人にとって不可欠である。それは彼らの文化的アイデンティティに深く根ざし、現代生活の圧力からの聖域として大切にされている。"
 BUL_bulgarian_wine_desc: "ワインが嫌いな人はいるだろうか？我々はそうは思わない！ディオニュソスの祝福が我々全員にあるように！"
 BUL_green_bulgaria_desc: "今やブルガリアは新しい、よりグリーンな国家であり、そのアイデンティティを革命した！"
 BUL_revitalizing_militar_industry_desc: "我が国の軍需産業のかつての偉大さを取り戻す時が来た。"
 BUL_airburst_stuff_desc: "我々は兵士のための軍事装備を製造する国内メーカーへの投資を増額するつもりである。"
 BUL_airburst_stufff_desc: "アルセナルは我が国で最も古い兵器会社であり、我々はそれを存続させ、かつての栄光を取り戻すつもりである。"
 BUL_zenith_ka_desc: "我々は軍に弾薬を供給する複数の軍事装備メーカーに投資するつもりである。"
 BUL_expanding_arsenal_desc: "我々は全ての軍需産業を統合し、我が国の強力な防衛複合体を創設する準備ができている。"
 BUL_NATO_cooperation_desc: "我々は我々の軍隊ドクトリンについてNATOと協力することができる。この協力は我々にとってかなり有益だろう。"
 BUL_eu_ask_invest_desc: "もしかしたらドイツに投資を頼んでみるべきかもしれない。それは我々双方に利益をもたらすかもしれない。"
 BUL_trade_cooperation_idea: "協力への賭け"
 BUL_sports_develop1: "スポーツ振興"
 BUL_sports_develop2: "スポーツ普及"
