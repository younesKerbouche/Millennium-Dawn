 BUL_anti_lgbtqa_stance_idea_desc: "伝統的な正統派の価値観に沿い、政府はLGBTQの宣伝活動や公的な表現を制限する法律を制定した。これは他の保守的な国々における同様の法律を反映したものである。国際的には議論を呼んでいるが、この姿勢は民族主義者や伝統主義者の有権者からの支持を強めている。"