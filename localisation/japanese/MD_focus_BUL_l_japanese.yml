 BUL_borovets_revenue: "Borovets Ski Resort"
 BUL_borovets_revenue_desc: "ボロヴェッツはブルガリア最大かつ最古のスキーリゾートのひとつで、ソフィアの南、リラ山脈に位置している。ヨーロッパで最もコストパフォーマンスに優れたスキーリゾートの一つだ。"
