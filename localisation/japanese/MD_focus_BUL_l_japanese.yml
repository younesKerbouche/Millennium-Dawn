 BUL_general_bank: "United Bulgarian Bank"
 BUL_general_bank_desc: "United Bulgarian Bank is a Bulgarian commercial bank. It is the first and largest banking consolidation project in Bulgaria, accomplished through the merger of 22 state-owned commercial banks. UBB was established on 30 September 1992"
 BUL_dsk_bank: "DSK Bank"
 BUL_dsk_bank_desc: "DSK Bank is the biggest Bulgarian bank. It was founded in 1951 as the country's savings bank, and transformed into a joint-stock company in 1999"
 BUL_post_bank: "PostBank"
 BUL_post_bank_desc: "Postbank, legally known as Eurobank Bulgaria AD, is a universal bank in Bulgaria."
 BUL_overgas: "Overgas Inc. AD"
 BUL_overgas_desc: "Established in 1991, Overgas is the biggest1 Bulgarian private company in the natural gas sector and a leader in developing and providing infrastructure services in the field of gasification in particular"
 BUL_vivacom: "Vivacom"
 BUL_vivacom_desc: "Vivacom is a Bulgarian telecommunications company. It is the largest telecommunications company in Bulgaria by both revenue and market share, being a former state-owned operator"
 BUL_ontotex: "Bulgarian IT Companies"
 BUL_ontotex_desc: "We intend to make major investments in the IT sector, because IT is the future of the global economy."
 BUL_energy_holding: "Bulgarian Energy Holding"
 BUL_energy_holding_desc: "Bulgarian Energy Holding EAD is a state-owned energy holding company in Bulgaria. It is the owner of the Maritsa Iztok-2 power station."
 BUL_bulgargaz: "Bulgargaz"
 BUL_bulgargaz_desc: "Bulgargaz is the largest Bulgarian natural gas distribution company. It is a subsidiary of Bulgarian Energy Holding EAD"
 BUL_aurubis: "Aurubis Bulgaria"
 BUL_aurubis_desc: "Aurubis Bulgaria is the biggest facility for smelting and refining of copper in South-Eastern Europe. The factory is situated between the towns of Pirdop and Zlatitsa in the Sofia Province, western Bulgaria. The plant, which was founded in 1958, had an initial annual capacity of 160,000 tons, which has been expanded to 340,000 tons at present"
 BUL_asarel: "Asarel Medet"
 BUL_asarel_desc: "Asarel Medet is a Bulgarian company extracting and processing copper. The mine and the processing factory are situated at 11 km to the northwest of the town of Panagyurishte in the Pazardzhik Province, Bulgaria. It extracts over 13 million tons of copper ore every year and produces copper concentrate which is sold worldwide, including to the Pirdop copper smelter and refinery at about 25 km north of Panagyurishte. The ore also contains molybdenum, nickel, gold, silver"
 BUL_astrabioplant: "AstraBioplant"
 BUL_astrabioplant_desc: "The project “Astra Bioplant” begins  with the planning and building of modern plant for production of vegetable oils and biodiesel. The production installation affords reaching annual capacity of 60 000 tons biodiesel."
 BUL_railways: "Bulgarian State Railways"
 BUL_railways_desc: "Our country's railway network has not received investments for its development for a long time, we will fix it."
 BUL_airways: "Bulgaria Air"
 BUL_airways_desc: "Our country's main airlines will receive additional investments, and new airports will be opened, which may be useful to us, including for military purposes."
 BUL_agrix: "Agrix"
 BUL_agrix_desc: "Agrix Bulgaria OOD is company trades with grains and oilseeds. In addition, Agrix Bulgaria also offers seeds, fertilizers and crop protection products to farmers throughout the country. Agrix Bulgaria OOD is dynamic and fast developing company that has achieved 78% average annual growth since its foundation."
 BUL_agria: "Agria Group Holding JSC"
 BUL_agria_desc: "Agria Group Holding JSC is a public company operating in North-Eastern Bulgaria. The Group consists of a number of companies specializing in agricultural production, grain and oil-bearing cultures trade, storage, processing, transportation and logistics, renewable energy."
 BUL_plama_consortium: "Plama Consortium"
 BUL_plama_consortium_desc: "The expansion of refineries in our country is actively welcomed by us, and another company is ready to take a direct part in this expansion."
 BUL_restore_pleven: "Restore the Plama Pleven Refinery"
 BUL_restore_pleven_desc: "The refinery, which was closed due to the collapse of the economy in the 90s, will now be reopened."
 BUL_foreign: "Attract Foreign Investors"
 BUL_foreign_desc: "Foreign investment is like air for our economy, so we are actively starting a company to attract foreign investors."
