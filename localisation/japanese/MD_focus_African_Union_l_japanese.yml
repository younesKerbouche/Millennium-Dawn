l_japanese:
 african_union_common_political_agenda: "アフリカ連合: 共通の政治課題"
 african_union_common_political_agenda_desc: "アフリカ連合加盟国は、アフリカ統一に向けた共通の政治課題と枠組みに合意した。"
 african_union_child_welfare: "アフリカ連合: 児童福祉"
 african_union_child_welfare_desc: "アフリカ連合加盟国は、アフリカ全土の児童死亡率と児童福祉の改善に合意した。"
 african_union_improved_digitalisation: "アフリカ連合: デジタル化の進展"
 african_union_improved_digitalisation_desc: "アフリカ連合加盟国は、より良いインターネットインフラに投資し、大陸のデジタル化レベルを改善することに合意した。"
 african_union_human_rights_good_boy: "アフリカ連合：人権による称賛"
 african_union_human_rights_good_boy_desc: "アフリカ連合加盟国は、アフリカにおける人権状況により多くの注意を払うことに合意した。この国家は、国民への（少なくともアフリカ基準では）良い待遇をもって他のアフリカ諸国への道を示したことで特に称賛されている。"
 african_union_human_rights_bad_boy: "アフリカ連合：人権による批判"
 african_union_human_rights_bad_boy_desc: "アフリカ連合加盟国は、アフリカにおける人権状況により多くの注意を払うことに合意した。この国家は、人権状況が悪いためにアフリカ連合によって懲戒され、支配体制に恥をもたらした。"
 african_union_human_rights_bad_boy_no_elections_tt: "§R選挙が存在しないため、以下を得る§!\n"
 african_union_human_rights_bad_boy_high_corruption_tt: "§R汚職が$systematic_corruption$より高いため、以下を得る§!\n"
 african_union_improved_trade_relations: "アフリカ連合：貿易関係改善"
 african_union_improved_trade_relations_desc: "アフリカ連合加盟国は、先進国との有利な貿易協定を共に交渉することに合意した。統一されたアフリカ諸国の背後にある政治的重みが増したことで、貿易においてより良い条件を得ることができた。"
 african_union_health_research: "アフリカ連合：保健研究"
 african_union_health_research_desc: "アフリカ連合加盟国は、鎌状赤血球貧血の治療法開発の重要性を強調することに合意した。この病気を治療することは、マラリアとHIV感染の生存率を高める上で重要な要素である。"
 african_union_cultural_independence: "アフリカ連合：文化ルネサンス"
 african_union_cultural_independence_desc: "アフリカ連合加盟国は、略奪された全てのアフリカの歴史的および文化的工芸品がそれぞれの所有者に返還されるべきであるという必要性を強調した。いくつかの作業は既に達成されているが（イタリアからエチオピアへのアクスムのオベリスクの返還など）依然として世界中にアフリカ起源の何百もの作品が存在する。"
 african_union_encourage_domestic_agriculture: "アフリカ連合：国内農業奨励"
 african_union_encourage_domestic_agriculture_desc: "アフリカ連合加盟国は、新しい技術、種子生産者、遺伝資源バンクの形で先進国への依存を減らすために、アフリカの農業部門を改善するために協力することに合意した。"
 african_union_aids_watch_funded: "アフリカ連合：エイズ・ウォッチ・アフリカ"
 african_union_aids_watch_funded_desc: "アフリカ連合加盟国は、エイズ・ウォッチ・アフリカの資金提供と知名度を高めることに合意した。この国家はエイズの流行に苦しんでいるため、病気と戦う能力が向上した。"
 african_union_aids_watch_funder: "アフリカ連合：エイズ・ウォッチ・アフリカ"
 african_union_aids_watch_funder_desc: "アフリカ連合加盟国は、エイズ・ウォッチ・アフリカの資金提供と知名度を高めることに合意した。この国家はエイズの流行に苦しんでいないため、必要としている国々を助けるために資金の一部を使用している。"
 african_union_aids_watch_funder_tt: "エイズの流行に苦しむ国々を助けるために、以下を得る"
 african_union_decade_of_education: "アフリカ連合：教育の10年"
 african_union_decade_of_education_desc: "アフリカ連合加盟国は、今後数年間をアフリカのための「教育の10年」と位置付けた。AUはアフリカ全体の教育レベルを高めるという野心的な目標を持っている。"
 african_union_declaration_of_fertilizers: "アフリカ連合：肥料開発センター"
 african_union_declaration_of_fertilizers_desc: "アフリカ連合加盟国は、大陸の農業収量を改善するために、アフリカ肥料開発センターを支援する努力を強化した。"
 african_union_research_focus: "アフリカ連合：開発のための科学研究"
 african_union_research_focus_desc: "アフリカ連合加盟国は、加盟国のための技術的、科学的プロセスの議題に取り組んだ。"
 african_union_renewable_investments: "アフリカ連合：気候変動との戦い"
 african_union_renewable_investments_desc: "アフリカ連合加盟国は、間違いなくアフリカに最悪の影響を引き起こすであろう気候変動と戦うために、大陸の再生可能エネルギー容量を拡大することを約束した。"
 african_union_industrial_development: "アフリカ連合：産業開発"
 african_union_industrial_development_desc: "アフリカ連合加盟国は、アフリカの様々な産業を改善する方法に取り組むことに合意した。主な目標は、アフリカの製造業者を世界市場でより競争力のあるものにすることである。"
 african_union_health_care_investment: "アフリカ連合：母子保健"
 african_union_health_care_investment_desc: "アフリカ連合加盟国は、国連とそのパートナーと共に、大陸の母子、乳幼児死亡率の削減を優先した。"
 african_union_combat_human_trafficking: "アフリカ連合：人身売買との戦い"
 african_union_combat_human_trafficking_desc: "アフリカ連合加盟国は、人身売買と戦うためのメカニズムを共に開発することに合意した。"
 african_union_water_and_food_benefits: "アフリカ連合：水と食料目標"
 african_union_water_and_food_benefits_desc: "アフリカ連合加盟国は、大陸の水配分と高価格の食料と戦うことに合意した。食料と水の不安定さはアフリカ最大の課題の一つであり、したがってこれらの問題は共に対処されなければならない。"
 african_union_coup_defence: "アフリカ連合：クーデターの災禍"
 african_union_coup_defence_desc: "アフリカ連合加盟国は、大陸で起こっている軍事クーデターの災禍と戦うために協力することに合意した。最近の民主的政府の転覆は、平和安全保障理事会に、国内安全保障を高めるよう国々に奨励する動機を与えた。"
 african_union_energy_investments: "アフリカ連合：エネルギー投資"
 african_union_energy_investments_desc: "アフリカ連合加盟国は、他国への依存を減らすため、アフリカの国内エネルギー市場を改善するために共に投資することに合意した。"
 african_union_infra_investments: "アフリカ連合：インフラ投資"
 african_union_infra_investments_desc: "アフリカ連合加盟国は、大陸のインフラを改善するために共に投資することに合意した。国々を互いにより良く接続するために道路と鉄道を改善することは、アフリカ経済がより速く成長することを可能にするだろう。"
 african_union_no_ransom: "アフリカ連合：テロリストと交渉せず"
 african_union_no_ransom_desc: "アフリカ連合加盟国は、テログループに身代金やその他の金銭的要求を支払わないことに合意した。AUによれば、身代金支払いはテログループの主要な資金調達方法の一つである。したがって、AUは身代金を支払わないことによって、テログループの影響力を減らすことを望んでいる。"
 african_union_financial_institutions: "アフリカ連合：金融手段"
 african_union_financial_institutions_desc: "アフリカ連合加盟国は、国内のアフリカ金融手段を創設するためにより多くの努力を払うことに合意した。プログラムの目標は、アフリカ経済が成長する速度を高めることである。"
 african_union_fight_corruption: "アフリカ連合：汚職との戦い"
 african_union_fight_corruption_desc: "アフリカ連合加盟国は、アフリカ連合総会がいくつかの加盟国で汚職がいかにひどいかについての不快な報告書を提示した後、大陸での汚職と戦うためにより多くの努力を払うことに合意した。"
 african_union_fight_colonialism: "アフリカ連合：植民地主義との戦い"
 african_union_fight_colonialism_desc: "アフリカ連合加盟国は、依然として多くの加盟国を悩ませている植民地主義由来の構造的問題に取り組むことに合意した。"
 african_union_invest_defence: "アフリカ連合：防衛への投資"
 african_union_invest_defence_desc: "アフリカ連合加盟国は、アフリカの防衛産業に多額の資金を投資することに合意した。多くのアフリカ諸国は防衛ニーズを先進国に完全に依存しており、目標はこれを変えることである。"
 african_union_invest_sea_trade: "アフリカ連合：海上貿易への投資"
 african_union_invest_sea_trade_desc: "アフリカ連合加盟国は、海上貿易を助ける施設へのより多くの投資に合意した。世界の商品の多くがアフリカ周辺を通過しており、それらの商品がスムーズに流れるようにするためには、港と造船所が良い状態である必要がある。"
 african_union_reforms_modifier: "アフリカ連合の改革"
 african_union_reforms_modifier_desc: "アフリカ連合が完全な統一に近づくにつれて、国々が団結する意欲を持つように大陸を改革しなければならない。一部は改革から他よりも多くの利益を得るだろう..."
 african_union_headquarters: "アフリカ連合本部"
 african_union_headquarters_desc: "アフリカ連合の本部はここにある。それは連合の会議場所として機能するだけでなく、ビジネスフォーラムとしても機能する。"
 african_union_treaty_of_pelindaba: "ペリンダバ条約"
 african_union_treaty_of_pelindaba_desc: "この国はペリンダバ条約に署名した、それはアフリカを非核兵器地帯にした。核兵器の研究、開発、生産、製造、備蓄、取得、実験、保有、制御または配備はここでは行われるべきではない。条約はまた、いかなる平和的な核研究開発に対しても最高の品質要件を課す。"
 african_union_nuclear_armament: "アフリカの核武装化"
 african_union_nuclear_armament_desc: "アフリカ連合はペリンダバ条約を窓から投げ捨てた。条約はアフリカを非核兵器地帯にすることを目的としていたが、増大する核の脅威への懸念のため、連合はその決定を覆した。多くの国々はこの展開を心配しており、アフリカ諸国といかなる核研究も共有することに慎重である。"
 AFRICAN_UNION_shared_focus: "アフリカ連合の発足"
 AFRICAN_UNION_shared_focus_desc: "アフリカ連合はその最初の会期を持ち、アフリカ大陸の平和と繁栄の時代を告げた。アフリカは植民地主義の残滓と戦うためにヨーロッパのように協力する必要がある。"
 AFRICAN_UNION_shared_focus_trigger_tt: "このフォーカスは§Yアフリカ統一機構§!が§Yアフリカ連合§!に改革されると自動完了されるだろう。§Yアフリカ連合§!は遅くとも２００２年半ばまでに、または[LBA.GetNameDef]がフォーカス§Y$LBA_strive_for_african_union$§!を完了したときに形成される！"
 AFRICAN_UNION_shared_focus_create_investment_bank: "アフリカ投資銀行を創設"
 AFRICAN_UNION_shared_focus_create_investment_bank_desc: "アフリカは現在、先進国から多くの資本を得ている。我々は自身の国内能力において大陸への投資がひどく不足している。全ての加盟国でのビジネスベンチャーに資金を提供するアフリカ投資銀行を創設すべきである。"
 AFRICAN_UNION_shared_focus_create_investment_bank_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|+=%]"
 AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§Yアフリカ投資銀行は定期的にアフリカ諸国に投資するか、メンバーに投資資金を求めるだろう§!"
 AFRICAN_UNION_shared_focus_create_central_bank: "アフリカ中央銀行を創設"
 AFRICAN_UNION_shared_focus_create_central_bank_desc: "アフリカ経済を互いに統合するためには、共通のアフリカ中央銀行を創設する必要がある。銀行は将来の共通通貨の唯一の発行者となる責任を負い、加盟国政府および、そのようなものが現実となった暁にはアフリカ合衆国政府を助けるために地域銀行と協力する。それはまた、先進国の銀行から我々を切り離すのを助けるだろう。"
 AFRICAN_UNION_shared_focus_create_central_bank_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|+=]"
 AFRICAN_UNION_shared_focus_create_monetary_fund: "アフリカ通貨基金を創設"
 AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "アフリカの多くの国々は高債務と貧しい経済見通しに苦しんでいる。大陸の経済安定を確保し、高債務国を助けることを目指す共通通貨基金を創設しなければならない。"
 AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]"
 AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§Yアフリカ通貨基金は定期的にアフリカ諸国の債務を助けるか、他の国の債務を引き受けるようメンバーに求めるだろう§!"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "[SAF.capital.GetCapitalVictoryPointName]に証券取引所を設立"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "現在アフリカで運営されている約１２の異なる証券取引所がある。[SAF.GetNameDef]の首都[SAF.capital.GetCapitalVictoryPointName]に汎アフリカ取引所を創設すべきである。[SAF.GetNameDef]は大陸で最も技術的に先進的で多様な経済を持っており、証券取引所にとって完璧な候補者となるだろう。"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "[ROOT.capital.GetCapitalVictoryPointName]に証券取引所を設立"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "汎アフリカ証券取引所にとって、最良の場所は明らかに我が国の首都である。そして、我々がそう言うのは汚職ではない。雇ったコンサルタントがそれが最良の場所だと言ったのだ。しかし、連合の他のメンバーは同意しないかもしれない。"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "[EGY.capital.GetCapitalVictoryPointName]に証券取引所を設立"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "現在アフリカで運営されている約１２の異なる証券取引所がある。[EGY.GetNameDef]の首都[EGY.capital.GetCapitalVictoryPointName]に汎アフリカ取引所を創設すべきである。[EGY.GetNameDef]のヨーロッパへの近接性はより多くのヨーロッパの注目を引き付けるだろう。投資家の観点から見ると、[EGY.GetNameDef]は一般的に安定しており、外部の利害関係者によってよく支持されていると見なされている。"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_oil_fund: "共同石油基金を創設"
 AFRICAN_UNION_shared_focus_create_oil_fund_desc: "アフリカの天然資源は非常に不公平に配置されている。石油が豊富な国もあるが、ほとんどの国は不足に苦しんでいる。最も持たない者が最も苦しまないように、国々の間で燃料を分配し均等化する共同石油基金を創設すべきである。"
 AFRICAN_UNION_shared_focus_create_oil_fund_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "アフリカ通貨：西アフリカ・フラン"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "西アフリカCFAフランは1945年以来、いくつかの西アフリカ諸国、主に旧フランス植民地によって使用されてきた。通貨は大きな安定性を持ち、冷戦中、使用国は地域の他の国々よりも高い経済成長を見た。しかし、CFAはユーロに固定されており、フランスは通貨を使用する国々に外貨資産の５０％をフランス国庫に保管することを要求している。"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "アフリカ通貨：南アフリカ・ランド"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "南アフリカランドは1961年に採用され、使用されていたポンドとシリングを十進法通貨システムに置き換えた。流通は現在南アフリカ造幣局によって処理されており、通貨は南アフリカの隣国で限定的に使用されている。通貨は完全にアフリカ国内のものであるが、最近数十年でその価値は米ドルに対して急落した。しかし、これは外国人が我々の商品をより安く買えるようにするため、利点となるかもしれない。"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_dinar: "アフリカ通貨：リビア・ディナール"
 AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "リビア・ディナールは1971年以来使用されている。ドルに対してそれほど強くはなかったディナールは、主にカッザーフィーによる米ドル主導経済への抵抗の表れであった。アフリカの多くのアラブ諸国も独自ディナールを持っているが、残念ながら通貨自体は、ウマイヤ朝カリフ国の「ディナール金貨」に戻りたいと願うイスラム主義者のために少し悪い評判を得ている。"
 AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_central_african_franc: "アフリカ通貨：中央アフリカ・フラン"
 AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "中央アフリカCFAフランは1945年以来、いくつかの中部アフリカ諸国、主に旧フランス植民地によって使用されてきた。通貨は西アフリカCFAフランほどフランスによって厳しく管理されていないが、通貨に対する制御の一部は石油豊富なカメルーンにある。"
 AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_afriq: "アフリカ通貨：アフリク"
 AFRICAN_UNION_shared_focus_common_afriq_desc: "既存の通貨を使用する代わりに、アフリカ連合が使用する新しい共通通貨を作成すべきである。アフリクによって、先進国のように、他の国々を我々の通貨に依存させる代わりに、我々が彼らの通貨に依存しないようにすることができるだろう。"
 AFRICAN_UNION_shared_focus_common_afriq_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area: "アフリカ自由貿易地域を設立"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "アフリカは巨大な市場であるが、残念ながら非常に分断されている。今や共通通貨を持っているため、商品や人の流れに障壁のない単一の自由貿易地域にアフリカを統一することは理にかなっている。これは貿易と付加価値生産を国々に促進するだろう。"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_coastal_protection: "アフリカ沿岸の保護"
 AFRICAN_UNION_shared_focus_coastal_protection_desc: "領海および経済水域を保護するアフリカ連合の機関を創設しなければならない。"
 AFRICAN_UNION_shared_focus_coastal_protection_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "ペリンダバ条約批准"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "1996年、ペリンダバ条約が署名のために開かれた。条約はアフリカを非核兵器地帯にすることを目的としていた。条約はアフリカ諸国における核兵器の研究、開発、製造、備蓄、取得、実験、保有、制御または配備を禁止し、いかなる平和的な核研究および生産に対しても高い基準を強制するだろう。全ての加盟国のために条約を批准し、核兵器の考えを拒否することによってアフリカを模範的な大陸とすべきである。"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_nuclear_armament: "ペリンダバ条約を無効とする"
 AFRICAN_UNION_shared_focus_nuclear_armament_desc: "1996年、ペリンダバ条約が署名のために開かれた。条約はアフリカを非核兵器地帯にすることを目的としていた。条約はアフリカ諸国における核兵器の研究、開発、製造、備蓄、取得、実験、保有、制御または配備を禁止し、いかなる平和的な核研究および生産に対しても高い基準を強制するだろう。核戦争から大陸を守る唯一の方法は核兵器を持つことであるため、条約を覆す必要がある。直ちに軍拡競争で先進国を打ち負かす方法を探し始める必要がある。"
 AFRICAN_UNION_shared_focus_nuclear_armament_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_form_defence_council: "防衛評議会結成"
 AFRICAN_UNION_shared_focus_form_defence_council_desc: "大陸の安定を高めるために、AUのための共通防衛評議会を結成すべきである。評議会は大陸での共同軍事作戦を組織する責任を負うだろう。"
 AFRICAN_UNION_shared_focus_form_defence_council_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]"
 AFRICAN_UNION_shared_focus_create_african_space_agency: "アフリカ宇宙機関の創設"
 AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_include_african_diaspora: "アフリカ人移民を包括"
 AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "約１億５千万人がアフリカの外に住んでおり、彼らの遺産を大陸に遡ることができる。アフリカ連合は現在５つの地域に分かれている。アフリカ・ディアスポラを政治的実体として正式に認識するために追加の地域を創設すべきである。このようにして、彼らの一部に統一アフリカの夢を共有するよう奨励することができる。"
 AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_employ_local_defence: "地域防衛部隊の登用"
 AFRICAN_UNION_shared_focus_employ_local_defence_desc: "アフリカのような広大な大陸では、紛争の場合に地域防衛を担当する地域の国防部隊を採用すべきである。このようにして、大陸全体に適切な保護を持つだろう。"
 AFRICAN_UNION_shared_focus_employ_local_defence_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces: "即応部隊への委託"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "アフリカ軍から地域的な即応展開部隊を編成すべきである。敵の侵攻の瞬間に、これらの部隊は敵の前進を押し戻すために場所に迅速に展開されるだろう。"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria: "[NIG.capital.GetCapitalVictoryPointName]での連合の開催"
 AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "アフリカ連合の本部の場所を見つける必要がある。最良の場所は[NIG.GetNameDef]の首都[NIG.capital.GetCapitalVictoryPointName]だろう。[FRA.GetAdjective]政府からも、建設を支援する用意があるとの申し出を受けている。"
 AFRICAN_UNION_shared_focus_hq_in_our_country: "[ROOT.capital.GetCapitalVictoryPointName]での連合の開催"
 AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "アフリカ連合の本部を建設するのに最適な場所は、明らかに我が国の首都、[ROOT.capital.GetCapitalVictoryPointName]である。費用は自ら負担しなければならないが、少なくともアフリカが外部パートナーを必要としないという兆候である。"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia: "[ETH.capital.GetCapitalVictoryPointName]での連合の開催"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "[ETH.GetAdjective]の首都[ETH.capital.GetCapitalVictoryPointName]は連合の本部にとって完璧な場所だろう。[CHI.GetAdjective]は建物の資金提供さえ申し出ている。なんと素晴らしい取引か！"
 AFRICAN_UNION_shared_focus_african_energy_commission: "アフリカ・エネルギー委員会を創設"
 AFRICAN_UNION_shared_focus_african_energy_commission_desc: "大陸のエネルギー政策を処理するための特別委員会を創設すべきである。委員会はアフリカ大陸のエネルギー資源の調整、調和、保護、保存、開発、合理的利用、商業化、統合を担当するだろう。"
 AFRICAN_UNION_shared_focus_african_energy_commission_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_disease_fight: "疫病への団結した取組み"
 AFRICAN_UNION_shared_focus_common_disease_fight_desc: "アフリカの人々は大陸の過酷な条件に由来する多くの病気――マラリア、エボラ、HIVなど――に悩まされている。これらの病気と戦う共通戦略を持つために、アフリカ疾病管理予防センターを設立する必要がある。"
 AFRICAN_UNION_shared_focus_common_disease_fight_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_speak_french: "Parle Français（フランス語の使用）"
 AFRICAN_UNION_shared_focus_speak_french_desc: "現在、アフリカ連合でのビジネスと政治は多くの公用語――アラビア語、英語、フランス語、ポルトガル語、スペイン語、スワヒリ語、そして「その他のアフリカ言語」――で処理されている。そのような多様性は素晴らしいが、主要言語として一つを選ぶべきである。フランス語は多くの西アフリカ諸国で公用語であるが、ネイティブスピーカーはそれほど多くない。しかし、西アフリカの人々の約３分の１がその言語を話すことができる。連合の作業言語としてフランス語を使用するのが最も理にかなっている。"
 AFRICAN_UNION_shared_focus_speak_english: "Speak English（英語の使用）"
 AFRICAN_UNION_shared_focus_speak_english_desc: "現在、アフリカ連合でのビジネスと政治は多くの公用語――アラビア語、英語、フランス語、ポルトガル語、スペイン語、スワヒリ語、そして「その他のアフリカ言語」――で処理されている。そのような多様性は素晴らしいが、主要言語として一つを選ぶべきである。英語はその植民地時代の過去と英語のリンガ・フランカとしての地位のため、アフリカで非常に人気がある。作業言語として英語を使用するのが最も理にかなっている。アフリカ大陸内の連携を強化するだけでなく、大陸外とのつながりも深めることになるだろう。"
 AFRICAN_UNION_shared_focus_speak_swahili: "Ongea Kiswahili（スワヒリ語の使用）"
 AFRICAN_UNION_shared_focus_speak_swahili_desc: "現在、アフリカ連合でのビジネスと政治は多くの公用語――アラビア語、英語、フランス語、ポルトガル語、スペイン語、スワヒリ語、そして「その他のアフリカ言語」――で処理されている。そのような多様性は素晴らしいが、主要言語として一つを選ぶべきである。スワヒリ語は全てのアフリカ言語の中で最も話されている。公用語として我々自身の言語を使用するのが理にかなっているだけである。"
 AFRICAN_UNION_shared_focus_speak_arabic: "Tahadath Bialearabia（アラビア語の使用）"
 AFRICAN_UNION_shared_focus_speak_arabic_desc: "現在、アフリカ連合でのビジネスと政治は多くの公用語――アラビア語、英語、フランス語、ポルトガル語、スペイン語、スワヒリ語、そして「その他のアフリカ言語」――で処理されている。そのような多様性は素晴らしいが、主要言語として一つを選ぶべきである。アラビア語はアフリカで最も話されている言語であるが、多くの地域的変種がある。アラビア語は奇妙な選択に見えるかもしれないが、大陸の多くの経済センターが北アフリカにあり、多くのアラブ諸国が先進国から切り離されるという我々の考えを共有しているため、理にかなっている。"
 AFRICAN_UNION_shared_focus_fight_corruption: "政治腐敗の撲滅"
 AFRICAN_UNION_shared_focus_fight_corruption_desc: "汚職はアフリカで蔓延しており、統一国家を創設するための最大の障害の一つである。ビジネスと政治からのいかなる怪しい取引も排除するために懸命に働かなければならない。"
 AFRICAN_UNION_shared_focus_fight_corruption_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]"
 AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§G低い§Y汚職§!レベル（レベル5以下）の国々はアフリカ統一を受け入れる可能性が高い§!\n§R高い§Y汚職§!レベル（レベル6以上）の国々はアフリカ統一を受け入れる可能性が低い§!\n\n"
 AFRICAN_UNION_shared_focus_embrace_corruption: "政治腐敗の受容"
 AFRICAN_UNION_shared_focus_embrace_corruption_desc: "アフリカのビジネスと政治において、汚職は避けられないものだと受け入れるべきだ。それが現実というものである。「ロビー活動」と称される先進国と何ら変わりないではないか？"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§G高い§Y汚職§!レベル（レベル6以上）の国々はアフリカ統一を受け入れる可能性が高い§!\n§R低い§Y汚職§!レベル（レベル5以下）の国々はアフリカ統一を受け入れる可能性が低い§!\n\n"
 AFRICAN_UNION_shared_focus_pan_african_university: "汎アフリカ大学"
 AFRICAN_UNION_shared_focus_pan_african_university_desc: "アフリカの大学がカリキュラムを設計し、大陸全体の教育を改善できるようにするためのネットワークを創設する必要がある。"
 AFRICAN_UNION_shared_focus_pan_african_university_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_empower_parliament: "議会への権力付与"
 AFRICAN_UNION_shared_focus_empower_parliament_desc: "アフリカ連合議会、または汎アフリカ議会は、各加盟国から選出された５人のメンバーで構成される。これまでのところ、議会は助言および諮問権限しか持っていない。連合の統治機関となるように完全な立法権限を与えるべきである。"
 AFRICAN_UNION_shared_focus_empower_parliament_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§G選挙のある国々はアフリカ統一を受け入れる可能性が高い§!\n§R選挙のない国々はアフリカ統一を受け入れる可能性が低い§!\n\n"
 AFRICAN_UNION_shared_focus_empower_assembly: "総会への権力付与"
 AFRICAN_UNION_shared_focus_empower_assembly_desc: "アフリカ連合総会は加盟国の国家元首で構成される意思決定機関である。総会の主な任務は、連合の目標を設定し、予算を管理し、裁判官を選出し、連合全体の進路を全体的に操縦することである。アフリカ連合が正しい方向に発展することを確実にするために、総会により多くの立法権限を与えるべきである。"
 AFRICAN_UNION_shared_focus_empower_assembly_tt: "§Y$african_union_reforms_modifier$§!に以下の修正:\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§G選挙のない国々はアフリカ統一を受け入れる可能性が高い§!\n§R選挙のある国々はアフリカ統一を受け入れる可能性が低い§!\n\n"
 AFRICAN_UNION_shared_focus_federation_of_africa: "アフリカ連邦"
 AFRICAN_UNION_shared_focus_federation_of_africa_desc: "アフリカの国々は互いに大きく異なる。最善のことは、大陸が統一された後、加盟国にかなりの自治権を保持させることである。これが平和と安定を確保する最良の方法である。"
 AFRICAN_UNION_shared_focus_federation_of_africa_tt: "国家方針§Y$AFRICAN_UNION_shared_focus_unite_africa$§!が完了すると、全ての§Y加盟国§!は§Y考案国§!の§Y$autonomy_autonomous_state$§!となる！"
 AFRICAN_UNION_shared_focus_united_states_of_africa: "アフリカ連合"
 AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "アフリカの国々は分断されているが、それにもかかわらず単一国家を形成する必要がある。分断されていては、先進国と競争することは決してできず、彼らに搾取され続けるだろう。唯一の方法は、主要な権力が連邦政府から来る合衆国様式の政治システムである。"
 AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "国家方針§Y$AFRICAN_UNION_shared_focus_unite_africa$§!が完了すると、全ての§Y加盟国§!は§Y考案国§!によって§Y併合§!されるだろう！§R加盟国は統一を拒否する可能性が高い！§!"
 AFRICAN_UNION_shared_focus_unite_africa: "アフリカ統一"
 AFRICAN_UNION_shared_focus_unite_africa_desc: "時が来た！今やアフリカを単一国家に統一し、誰も夢見ることのできなかった未来へと大陸を推進しなければならない。"
 AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "§Y加盟国§!は戦争状態にない"
 AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§Y全ての加盟国が統一アフリカへの参加に招待されるだろう§!\n\n§G以下の条件で国々が受け入れる可能性が高まる:\n- 同じ§Y世界観§!を持つ！\n- 我々への評価が§Y+50§!より高い§!\n\n§R以下の条件で国々が受け入れる可能性が低くなる:\n- 彼らの世界観が§Y西側§!であり、我々のが§Y新興§!である、またはその逆\n- 彼らが§Yサラフィー主義§!または§Yナショナリスト§!であるが、我々はそうではない\n- 我々への評価が§Y-50§!より低い§!\n\n§Y受け入れる可能性は、以前の国家方針の選択によっても影響を受けるだろう§!"
 african_union_decisions_category: "アフリカ連合"
 african_union_decisions_category_desc: "アフリカ連合は、アフリカ大陸を経済的、政治的、文化的により緊密に結びつけるという目標を持っている。AUは、アフリカ諸国が共通の目標を達成するために協力するのを助ける様々な下部組織で構成されている。AUの最終目標は、大陸をEUのような連合体、あるいは連邦にまでまとめることである。\n\n毎年、アフリカ連合は翌年のテーマと議題を持つ§Yサミット§!を開催するだろう。各サミットはアフリカ連合に§Y権限§!を付与するだろう。アフリカのいかなる§Y地域大国§!も、アフリカ人口の過半数が彼らの世界観に従うという条件で、アフリカ連合関連の国家方針を完了するために§Y権限§!を使用できる。\n\n権限: [african_union_mandate_status]\n\n現在の世界観:\n西側: [?african_union_western_outlook|0]M ([?african_union_western_outlook_share|%0])\n新興: [?african_union_emerging_outlook|0]M  ([?african_union_emerging_outlook_share|%0])\nサラフィー主義: [?african_union_salafist_outlook|0]M  ([?african_union_salafist_outlook_share|%0])\n非同盟: [?african_union_nonaligned_outlook|0]M  ([?african_union_nonaligned_outlook_share|%0])\nナショナリズム: [?african_union_nationalist_outlook|0]M  ([?african_union_nationalist_outlook_share|%0])\n\n平均一人当たりGDP: $$§Y[?average_gdp_of_africa]§!K"
 african_union_mandate_status_green: "§G利用可能§!"
 african_union_mandate_status_red: "§R利用不可§!"
 African_Union_join_the_union: "アフリカ連合への加盟"
 African_Union_join_the_union_desc: "大陸のほぼ全ての国がアフリカ連合の一部である。我々も参加し、まだ可能なうちに利益を享受すべきである。"
 African_Union_leave_the_union: "アフリカ連合からの脱退"
 African_Union_leave_the_union_desc: "アフリカ連合は我々が行きたくない方向に向かっている。完全に主権を失う前に今すぐ離脱すべきである。"
 AfricanUnion.1.t: "アフリカ連合発足"
 AfricanUnion.1.d: "本日は歴史的な日となった。南アフリカのダーバンで[SAF.Adjective]大統領[SAF.GetLeader]によってアフリカ連合が発足し、第一回総会が行われたのだ。最初の総会の主要な議題は「平和、開発、繁栄：アフリカの世紀」であった。AUの主要な目標と目的も参加者によって議論された。これは大陸統一における大きな一歩を示す。"
 AfricanUnion.1.a: "アフリカにとって歴史的な日だ"
 AfricanUnion.2.t: "アフリカの統一"
 AfricanUnion.2.d: "この日、[UAF.GetOldNameDef]はアフリカを単一国家[UAF.GetNameDef]に統一する改革を可決した。国家は依然として高度に連邦化されており、加盟国はこのシステムの下でかなりの自治権を持つだろう。アフリカを新しい未来へと動かす準備はできているか？"
 AfricanUnion.2.a: "アフリカにとって歴史的な日だ"
 AfricanUnion.2.b: "決して、これは望んだものではない"
 AfricanUnion.3.t: "アフリカの統一"
 AfricanUnion.3.d: "この日、[UAF.GetOldNameDef]はアフリカを単一国家[UAF.GetNameDef]に統一する改革を可決した。計画は大陸を統一国家に統一することであり、そこでは州はアメリカ合衆国と同様に、政策に対して限られた自治権しか持たない。アフリカを新しい未来へと動かす準備はできているか？"
 AfricanUnion.3.a: "アフリカにとって歴史的な日だ"
 AfricanUnion.3.b: "決して、これは望んだものではない"
 AfricanUnionRandomEvents.1.t: "アフリカ投資銀行が産業に投資"
 AfricanUnionRandomEvents.1.d: "アフリカ投資銀行は[ROOT.GetAdjective]の産業への投資を支援することを申し出た。彼らは我々に費用の半分の負担を求めている。彼らが提供している資金はアフリカ連合の加盟国に結びついており、したがってこれは我々をその加盟国とより緊密に結びつけるだろう。"
 AfricanUnionRandomEvents.1.a: "その投資が必要だ"
 AfricanUnionRandomEvents.1.b: "なくてもやっていけるだろう"
 AfricanUnionRandomEvents.2.t: "アフリカ投資銀行が技術部門に投資"
 AfricanUnionRandomEvents.2.d: "アフリカ投資銀行は、先進国に対する競争力を向上させるために[ROOT.GetAdjective]技術部門への投資を支援することを申し出た。彼らは我々に費用の半分の負担を求めている。彼らが提供している資金はアフリカ連合の加盟国に結びついており、したがってこれは我々をその加盟国とより緊密に結びつけるだろう。"
 AfricanUnionRandomEvents.2.a: "その投資が必要だ"
 AfricanUnionRandomEvents.2.b: "なくてもやっていけるだろう"
 AfricanUnionRandomEvents.3.t: "アフリカ投資銀行が資金を要請"
 AfricanUnionRandomEvents.3.d: "アフリカ投資銀行が資金調達に関して我々に連絡してきた。彼らは少額の資金を求めており、それを他の国に投資するという。資金の一部は投資対象に向けられ、一部は長期的には我々に利益をもたらすポートフォリオに入れられるだろう。何と言うべきか？"
 AfricanUnionRandomEvents.3.a: "アフリカの兄弟を助けよう"
 AfricanUnionRandomEvents.3.b: "むしろ自分たちのお金は保持したい"
 AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef]が我々への投資を希望"
 AfricanUnionRandomEvents.4.d: "[FROM.GetAdjective]政府がアフリカ投資銀行と協力し、我が国を支援するための小規模な投資パッケージを用意した。彼らの申し出を受け入れるべきか？"
 AfricanUnionRandomEvents.4.a: "もちろん"
 AfricanUnionRandomEvents.4.b: "いや、必要ない"
 AfricanUnionRandomEvents.5.t: "AMFが我々の債務を援助"
 AfricanUnionRandomEvents.5.d: "アフリカ通貨基金は、増え続ける債務を助けるための援助パッケージを送ってきた。資金はアフリカ連合の他の複数の加盟国から来ており、一人の大きな寄付者が明確に存在している。"
 AfricanUnionRandomEvents.5.a: "驚きはしたが、歓迎すべき知らせだ"
 AfricanUnionRandomEvents.5.b: "施しは必要ない"
 AfricanUnionRandomEvents.6.t: "AMFが債務共有を要請"
 AfricanUnionRandomEvents.6.d: "アフリカ通貨基金は、アフリカ連合の仲間のメンバーの債務を助けるよう我々に要請してきた。彼らは我々が処理するための債務の一部を移転するだろう、そしてもし我々がそうすれば彼らは確かに感謝するだろう。"
 AfricanUnionRandomEvents.6.a: "アフリカの兄弟を助けねば"
 AfricanUnionRandomEvents.6.b: "我々は既に自身の債務で手一杯"
 AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef]が我々の債務支払いを希望"
 AfricanUnionRandomEvents.7.d: "[FROM.GetAdjective]政府はアフリカ通貨基金と協力し、政府債務の一部を引き受けることを申し出た。どのように返答すべきか？"
 AfricanUnionRandomEvents.7.a: "承知した"
 AfricanUnionRandomEvents.7.b: "助けは必要ない"
 AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef]が我々の投資を受諾"
 AfricanUnionRandomEvents.8.d: "[FROM.GetAdjective]政府は、アフリカ投資銀行の助けを借りて彼らの国に投資するという我々の申し出を受け入れた。"
 AfricanUnionRandomEvents.8.a: "素晴らしい"
 AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef]が我々の投資を拒否"
 AfricanUnionRandomEvents.9.d: "[FROM.GetAdjective]政府は、アフリカ投資銀行の助けを借りて彼らの国に投資するという我々の申し出を拒否した。"
 AfricanUnionRandomEvents.9.a: "見る目がなかったな"
 AfricanUnionRandomEvents.10.t: "[FROM.GetNameDef]が債務支払い申し出を受諾"
 AfricanUnionRandomEvents.10.d: "[FROM.GetAdjective]政府は彼らの債務の一部を支払うという我々の申し出を受け入れた。"
 AfricanUnionRandomEvents.10.a: "よろしい"
 AfricanUnionRandomEvents.11.t: "[FROM.GetNameDef]が債務支払い申し出を拒否"
 AfricanUnionRandomEvents.11.d: "[FROM.GetAdjective]政府は彼らの債務の一部を支払うという我々の申し出を拒否した。"
 AfricanUnionRandomEvents.11.a: "見る目がなかったな"
 AfricanUnion_news.1.t: "アフリカ連合発足"
 AfricanUnion_news.1.d: "本日は歴史的な日となった。南アフリカのダーバンで[SAF.Adjective]大統領[SAF.GetLeader]によってアフリカ連合が発足し、第一回総会が行われたのだ。最初の総会の主要な議題は「平和、開発、繁栄：アフリカの世紀」であった。AUの主要な目標と目的も参加者によって議論された。これは大陸統一における大きな一歩を示す。"
 AfricanUnion_news.1.a: "アフリカにとって歴史的な日だ"
 AfricanUnionSummit.1.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.1.d: "今年のアフリカ連合サミットでは、代表者たちは主にアフリカ統一の定められた枠組みについて議論することに焦点を当てた。連合の目標が何であるべきか、そして国々がそれらの目標を共に達成する方法について多くが議論された。多くのアフリカ指導者が同じ目標とそれらの目標を達成するためのツールを共有しているため、来年はアフリカ諸国間の共有協力が見られる可能性が最も高い。"
 AfricanUnionSummit.1.a: "アフリカ統一のために"
 AfricanUnionSummit.2.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.2.d: "今年のアフリカ連合サミットでは、参加国は子供の権利を強調した。総会は全ての加盟国に対し、児童の権利と福祉に関するアフリカ憲章に署名し、児童死亡率と子供の健康に対処するためにUNICEFと協力するよう訴えた。"
 AfricanUnionSummit.2.a: "アフリカ統一のために"
 AfricanUnionSummit.3.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.3.d: "今年のアフリカ連合サミットでは、アフリカの人々にとってデジタル化とインターネット利用の重要性が増していることを認識した。アフリカ連合は全ての加盟国に対し、様々な国々の間の相互接続性を改善するよう促した。"
 AfricanUnionSummit.3.a: "アフリカ統一のために"
 AfricanUnionSummit.4.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.4.d: "今年のアフリカ連合サミットでは、アフリカ人権・人民委員会に対し、アフリカ全体の人権発展のためにより多くの注意を払い、より多くのキャンペーンを行うよう促した。総会は特に加盟国に対し、アフリカ人権・人民憲章第６２条に従って定期報告書を提出するよう促した。"
 AfricanUnionSummit.4.a: "アフリカ統一のために"
 AfricanUnionSummit.5.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.5.d: "今年のアフリカ連合サミットでは、WTOとの交渉成功についてアフリカ諸国の貿易大臣に感謝の意を表した。総会はアフリカ諸国に対し、特に先進国との貿易協定交渉において、アフリカにとって最良の取引を得るためにより積極的になるよう促した。"
 AfricanUnionSummit.5.a: "アフリカ統一のために"
 AfricanUnionSummit.6.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.6.d: "今年のアフリカ連合サミットでは、[BFA.GetName]、[SEN.GetName]、[CNG.GetName]がマラリアとHIV感染の死亡率を減少させる際に鎌状赤血球貧血の適切な管理の重要性を優先する取り組みを称賛した。総会は国際社会に対し、生涯治療を必要とするこの病気の最良の治療法を探求するよう呼びかけた。"
 AfricanUnionSummit.6.a: "アフリカ統一のために"
 AfricanUnionSummit.7.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.7.d: "今年のアフリカ連合サミットでは、盗まれたアフリカの文化的および歴史的工芸品を元のアフリカの所有者に返還する必要性を宣言した。この問題に関するいくつかの進展は既に達成されているが（イタリアからエチオピアへのアクスムのオベリスク返還など）まだ多くの作業が残っている。総会は全ての関係国に対し、略奪された文化財を元の場所に戻すためのさらなる努力をするよう呼びかけた。"
 AfricanUnionSummit.7.a: "アフリカ統一のために"
 AfricanUnionSummit.8.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.8.d: "今年のアフリカ連合サミットでは、アフリカの食料生産が先進国に依存している危険性を認識した。要因の一つはアフリカへの種子の輸入であり、これには独占と法的および技術的権利に関する問題、ならびにアフリカの生物多様性の減少のリスクがある。総会は、アフリカの生物多様性を支援し、アフリカ人を先進国の種子独占の奴隷状態から解放する独自の種子生産産業を創設する必要性を強調した。"
 AfricanUnionSummit.8.a: "アフリカ統一のために"
 AfricanUnionSummit.9.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.9.d: "今年のアフリカ連合サミットでは、七カ国首脳・政府委員会は、アフリカ連合を創設したシルテ宣言の重要性を表明した。首脳たちは全ての国に対し、宣言の全ての目標を達成するための努力を倍加するよう求めた。連合の究極の目標は完全な政治的および経済的統合であり、最終的にはアフリカ合衆国へとつながる。"
 AfricanUnionSummit.9.a: "アフリカ統一のために"
 AfricanUnionSummit.10.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.10.d: "今年のアフリカ連合サミットでは、国家元首に対し、エイズ・ウォッチ・アフリカ（AWA）の知名度と資金提供を高めるよう促した。総会は委員会に対し、AWA戦略的枠組みの実施を調整・監視し、達成された進捗状況を総会の通常会期に毎年報告するよう要請した。"
 AfricanUnionSummit.10.a: "アフリカ統一のために"
 AfricanUnionSummit.11.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.11.d: "今年のアフリカ連合サミットでは、アフリカ諸国の教育と識字率の改善に関する業績を称賛した。総会は大陸から非識字を排除するためのさらなる努力を呼びかけ、今後10年間を「教育の10年」と命名した。"
 AfricanUnionSummit.11.a: "アフリカ統一のために"
 AfricanUnionSummit.12.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.12.d: "今年のアフリカ連合サミットでは、大陸全体の農業収量を改善するために、アフリカ肥料開発センターに参加するよう国々に奨励した。"
 AfricanUnionSummit.12.a: "アフリカ統一のために"
 AfricanUnionSummit.13.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.13.d: "今年のアフリカ連合サミットでは、科学、技術、科学研究について議論した。総会はこれらの分野が大陸にとってどれほど重要であるかを強調した。アフリカが他の地域と競争力を保つためには、大陸は技術革新の中心とならなければならない。"
 AfricanUnionSummit.13.a: "アフリカ統一のために"
 AfricanUnionSummit.14.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.14.d: "今年のアフリカ連合サミットでは、気候変動に取り組む重要性を強調した。アフリカは気温上昇によって最もひどい打撃を受ける地域の一つとなるだろう。残念ながら、他の国々が気候変動と戦うことに消極的であるため、我々自身でそうしなければならない。総会は全てのアフリカ諸国に対し、手遅れになる前により多くの再生可能エネルギー源に投資するよう奨励した。"
 AfricanUnionSummit.14.a: "アフリカ統一のために"
 AfricanUnionSummit.15.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.15.d: "今年のアフリカ連合サミットでは、産業部門の改善について議論した。彼らは、アフリカの製造業を世界市場で競争力のあるものにするために、新しい技術、製造方法、より良く訓練された労働者の必要性を強調した。"
 AfricanUnionSummit.15.a: "アフリカ統一のために"
 AfricanUnionSummit.16.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.16.d: "今年のアフリカ連合サミットでは、加盟国に対し、母子、乳幼児の死亡に関する調査を制度化するための行動を取るよう促した。総会はまた、国連機関および他の国際パートナーに対し、母子、乳幼児死亡率の削減を加速するよう呼びかけた。"
 AfricanUnionSummit.16.a: "アフリカ統一のために"
 AfricanUnionSummit.17.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.17.d: "今年のアフリカ連合サミットでは、2000年の国連越境組織犯罪防止条約とその議定書の重要性を強調した。劣悪な状況のため、アフリカは国際的な人身売買業者の主要な標的であり、アフリカ連合の加盟国は彼らと戦うためにできる限りのことをしなければならない。"
 AfricanUnionSummit.17.a: "アフリカ統一のために"
 AfricanUnionSummit.18.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.18.d: "今年のアフリカ連合サミットでは、アフリカにおける不均一な水配分と時折の食料価格高騰について議論した。総会は加盟国に対し、人口が水や食料不足に苦しまないように必要な措置を講じるよう奨励した。"
 AfricanUnionSummit.18.a: "アフリカ統一のために"
 AfricanUnionSummit.19.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.19.d: "今年のアフリカ連合サミットでは、大陸で起こった最近の一連の軍事クーデターを強く非難した。総会は加盟国に対し、この災禍に終止符を打つために断固として明確に対応するよう呼びかけた。"
 AfricanUnionSummit.19.a: "アフリカ統一のために"
 AfricanUnionSummit.20.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.20.d: "今年のアフリカ連合サミットでは、大陸におけるエネルギーの独立の必要性を加盟国に思い出させた。アフリカの電力のあまりにも多くが他の場所から輸入されている。大陸の安全保障を改善するためには、国内のエネルギー源により多く投資しなければならない。"
 AfricanUnionSummit.20.a: "アフリカ統一のために"
 AfricanUnionSummit.21.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.21.d: "今年のアフリカ連合サミットでは、新しい道路と鉄道を建設することによって大陸の接続性を改善するよう加盟国に奨励した。より良く接続された国々のネットワークは、将来の成長のためのより良い基盤を創り出すだろう。"
 AfricanUnionSummit.21.a: "アフリカ統一のために"
 AfricanUnionSummit.22.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.22.d: "今年のアフリカ連合サミットでは、アフリカにおける武力紛争について議論した。彼らは加盟国がこれらの紛争が平和的に終わることを確実にするためにより積極的な役割を果たす必要性を表明した。"
 AfricanUnionSummit.22.a: "アフリカ統一のために"
 AfricanUnionSummit.23.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.23.d: "今年のアフリカ連合サミットでは、海賊行為、人質取り、そしてその結果としての身代金要求という増大する現象に対する深刻な懸念を表明した。総会は、身代金の支払いが国際テロリズムの主要な資金調達方法の一つを構成すると考えた。総会はテログループへの身代金支払いを強く非難し、国際社会と加盟国に対し、テログループへの身代金支払いを犯罪と見なすよう要請した。"
 AfricanUnionSummit.23.a: "アフリカ統一のために"
 AfricanUnionSummit.24.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.24.d: "今年のアフリカ連合サミットでは、アフリカ経済を成長させるのに役立つアフリカ金融手段の必要性について議論した。総会は、加盟国が自身および他の加盟国の経済を成長させるのを助ける必要があると述べた。"
 AfricanUnionSummit.24.a: "アフリカ統一のために"
 AfricanUnionSummit.25.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.25.d: "今年のアフリカ連合サミットでは、大陸の汚職に関する報告書を発表した。報告書の調査結果は、いくつかの国々が「信じられないほど高い」汚職レベルを持つと名指しされたため、多くの加盟国にとって不快なものであった。"
 AfricanUnionSummit.25.a: "アフリカ統一のために"
 AfricanUnionSummit.26.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.26.d: "今年のアフリカ連合サミットでは、植民地主義の残滓が依然として加盟国に重くのしかかっている方法について議論した。大企業、銀行、先進国との繋がりを持つ人々などが依然として加盟国の意思決定に大きく影響を与えている。総会は全ての加盟国に対し、依然として彼らを悩ませている構造的問題を取り除くよう奨励した。"
 AfricanUnionSummit.26.a: "アフリカ統一のために"
 AfricanUnionSummit.27.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.27.d: "今年のアフリカ連合サミットでは、防衛面に関してアフリカ諸国がどれほど他国に依存しているかについての懸念を表明した。ほとんどの加盟国は武器を先進国から得ており、紛争の場合、彼らは見捨てられるかもしれないことを意味する。総会は加盟国に対し、国内の軍事産業を改善するよう奨励した。"
 AfricanUnionSummit.27.a: "アフリカ統一のために"
 AfricanUnionSummit.28.t: "[GetYear]年度アフリカ連合サミット"
 AfricanUnionSummit.28.d: "今年のアフリカ連合サミットでは、国際貿易のための施設を改善するよう加盟国に促した。スエズ、ジブラルタル、喜望峰は全て海上貿易の重要なルートである。アフリカ全体で貿易がスムーズに流れるようにするためには、港と造船所を拡張する必要がある。"
 AfricanUnionSummit.28.a: "アフリカ統一のために"
