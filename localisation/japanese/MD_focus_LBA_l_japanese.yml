 libya_casablanca_accords_draft_solution: "西サハラ和平案を起草"
 casablanca_accords_convince_x_tt: "我々は§Y$libya_casablanca_accords_draft_solution$§!を行った"
 libya_casablanca_accords_hold_negotiations: "交渉の開催"
 libya_casablanca_accords_hold_negotiations_tt: "これは他の参加国が我々の案を受け入れる可能性を更新する。"
 libya_casablanca_accords_at_least_one_neg_tt: "我々は少なくとも一度§Y$libya_casablanca_accords_hold_negotiations$§!を行った"
 libya_casablanca_accords_convince_accept_tt: "彼らが解決案を§G受け入れる§!"
 libya_casablanca_accords_convince_reject_tt: "彼らが解決案を§R拒否する§!"
 libya_casablanca_accords_convince_target_tt: "彼らが受け入れる§Y可能性§!は、基本立場に加え、彼らに対する我々の§Y影響力§!、さらに彼らの§Y評価と世界観§!によって決まる。\n\nもし彼らが和平案を拒否した場合、このディシジョンは§Y30日§!後に再び利用可能になる。彼らが解決案を拒否するたびに、彼らが会議を離脱する可能性もある\n"
 libya_casablanca_accords_convince_morocco: "[MOR.GetNameWithFlag]を説得"
 libya_casablanca_accords_convince_morocco_desc: "[MOR.GetAdjective]代表団と、彼らが我々の提案を受け入れるかどうかについて協議する。"
