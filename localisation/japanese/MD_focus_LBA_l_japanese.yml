 libya_gaddafi_family_exile_khamis: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!を追放！"
 libya_gaddafi_family_exile_desc: "時には子供のリビア問題への干渉が度を越すことがある。彼らは追放され、送られるべきである。もしかしたら彼らは家から離れて過ごすことによって自分自身を改善することを学ぶかもしれない。\n\n§W§Y追放§!中、キャラクターの指導者特性はもはや我が国に影響を与えない。しかし、彼らが苦々しくなり、父親や兄弟に対して積極的に働き始める可能性がある。キャラクターはいつでも§Y不安定さ§!を犠牲にして呼び戻すことができる！§!"
 libya_gaddafi_family_recall_muhammad_muammar: "§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!を呼び戻す！"
