 sp_libya_reward_improve_tripolitania_opinion_desc: "トリポリタニアの部族は、自分たちの土地で実施されている今回のプロジェクトに感銘を受けている。政府がこれほどの投資を自分たちにしてくれる意思があることに驚いている。"
