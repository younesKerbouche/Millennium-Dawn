 Libya_focus: "リビア 国家方針ツリー"
 LBA_humbled_by_the_un_desc: "ムアンマル・カダフィの国連での激しい演説は、彼が演壇からヤジで追い払われたため、嘲笑に遭った。カダフィは自分が思っているほどカリスマ的ではないようだ。"
 libya_develop_oil_fields_with_foreign_aid: "外国援助による油田開発"
 libya_develop_oil_fields_with_foreign_aid_desc: "世界的に事業を展開する多国籍石油会社が複数存在し、彼らはほぼあらゆる場所から石油を採掘するノウハウと技術を有している。リビアの石油産業を拡大するために、これらの企業を活用すべきだ。\n\n§Yこのディシジョンは年に1度だけ実施可能だ§!"
 libya_gaddafi_family_anti_government_protests_tt: "§R抗議活動は内戦へとエスカレートした。我々は自らの立場を選ばねばならない！§!"
 LBA_first_libyan_civil_war_tension: "第一次リビア内戦"
 libya_tribalism_decentralise_state_tt: "§Y6か月ごとに分散化する！§!"
 libya_tribalism_military_crackdown: "当該地域における軍事弾圧を命じる"
 libya_tribalism_military_crackdown_desc: "反乱を食い止めるため、我々は軍に対し、[FROM.GetName]における全ての反体制活動を厳しく取り締まるよう命じなければならない。"
 libya_tribalism_use_military_as_workforce: "地域における労働力として軍隊を活用する"
 libya_tribalism_use_military_as_workforce_desc: "[FROM.GetName]における建設プロジェクトに軍隊を投入し、地域の開発を加速させることができる。"
 libya_tribalism_use_military_as_security: "地域内の油田に追加の警備を提供"
 libya_tribalism_use_military_as_security_desc: "リビアのほとんどの油田には何らかの民間警備部隊が配置されている。我々は軍隊を動員し、[FROM.GetName]における追加警備を提供できる。これにより、実際の採掘作業に充てられる資源をより多く確保できるだろう。"
 libya_tribalism_demobilise_soldiers: "Demobilize Soldiers In Region"
 libya_tribalism_demobilise_soldiers_desc: "Many of the soldiers in our army are from [FROM.GetName]. Maybe it is time we release some of them from military duty and let them return home. This would help us build trust with the local region."
 libya_tribalism_end_tribalism: "End Tribalism"
 libya_tribalism_end_tribalism_desc: "With the loyalty of the tribes secured, we can finally stop worrying about a possible revolt and breakdown of Libya."
 libya_tribalism_end_tribalism_trp_tt: "Loyalty of [TRP.GetNameWithFlag] > 99% (Current: [?tripolitania_loyalty|%0])\n"
 libya_tribalism_end_tribalism_cyr_tt: "Loyalty of [CYR.GetNameWithFlag] > 99% (Current: [?cyrenaica_loyalty|%0])\n"
 libya_tribalism_end_tribalism_fez_tt: "Loyalty of [FEZ.GetNameWithFlag] > 99% (Current: [?fezzan_loyalty|%0])\n"
 libya_demand_tuareg_territory: "Demand Tuareg Lands From [FROM.GetNameDef]"
 libya_demand_tuareg_territory_desc: "[FROM.GetNameDef] currently holds lands inhabited by the Tuareg. The Tuareg are part of the Libyan nation and we must liberate them."
 libya_aftermath_of_civil_war: "Aftermath Of The Civil War"
 libya_aftermath_of_civil_war_desc: "\n£LBA_desctext_aftermath_of_civil_war \n\n\n\nWith the civil war over, it is time to build a new Libya. However, the power vacuum left by Gaddafi has created a fickle balance of power in the country. Jihadists and Islamists of the Muslim Brotherhood want to impose Sharia on the country, the newly formed Libyan National Army has many ambitious military commanders and there are still plenty of Gaddafi supporters in the country. If we don't approach the faction with balance or manage to snuff them out completely, it is likely that Libya will be splintered yet again."
 libya_integrate_militias_mission: "Integration Of Militias"
 libya_integrate_militias_mission_desc: "Integrating the various militias will take time due to conflicting ideologies, loyalties and chains of command. However, with each militia integrated, we increase the amount of control our government has."
 libya_integrate_militias_mission_create_LNA_tt: "§Y$LBA.Nat_Autocracy_rebels$§! will be known as §Y$LBA.Nat_Autocracy_LNA$§!\n"
 libya_attack_ansar_al_sharia_in_benghazi: "Take Out the Head of the Snake in §Y$STATE_395$§!"
 libya_attack_ansar_al_sharia_in_benghazi_desc: "[ASL.GetNameDef] has fortified themselves into $STATE_395$. The city is the 2nd biggest in Libya, and acts as the main stronghold for the faction. Dislodging them from the city will be difficult, but we must eliminate this threat."
 libya_attack_ansar_al_sharia_in_derna: "Clear Out §Y$STATE_396$§!"
 libya_attack_ansar_al_sharia_in_derna_desc: "§Y$STATE_396$§! is a major source of manpower to [ASL.GetNameDef]. According to the US, the majority of Libyan islamic fighters abroad come from this city. We must clear it out to have a good launch point against $STATE_395$."
 libya_attack_ansar_al_sharia_in_derna_tt: "Our chance of success depends on the §YLoyalty of [CYR.GetNameWithFlag]§!. By improving our relations with the locals, the more likely it is for us to clear $VICTORY_POINTS_1204$\n"
 libya_attack_ansar_al_sharia_in_ajdabiya: "Take Control Of The Wahat Oil Fields"
 libya_attack_ansar_al_sharia_in_ajdabiya_desc: "With [ASL.GetNameDef] controlling $VICTORY_POINTS_1127$, the oil from the Wahat oil fields can't go anywhere. We must conduct a military operation to take back the port city. This will also clear the way towards $STATE_395$."
 libya_attack_ansar_al_sharia_in_ajdabiya_tt: "Our chance of success depends on the §YLoyalty of [CYR.GetNameWithFlag]§!. By improving our relations with the locals, the more likely it is for us to clear $VICTORY_POINTS_1127$\n"
 libya_attack_ansar_al_sharia_in_kufra: "Protect §Y$VICTORY_POINTS_1057$§!"
 libya_attack_ansar_al_sharia_in_kufra_desc: "The town of §Y$VICTORY_POINTS_1057$§! is the only major settlement in $STATE_1100$. We should deploy extra soldiers there to keep the town safe. Perhaps if the only place left for the Islamists to hide in is the desert, they will eventually disband."
 libya_attack_ansar_al_sharia_in_sirte: "Push Through §Y$STATE_919$§!"
 libya_attack_ansar_al_sharia_in_sirte_desc: "With $STATE_919$ under [ASL.GetName] control, our ability to move between Western and Eastern Libya is severely limited. We must push the Islamists out of the region to link up our forces again."
 libya_attack_ansar_al_sharia_in_sirte_tooltip: "Because §Y[ASL.GetNameDef]§! still control §Y$VICTORY_POINTS_6295$§!, we will receive a §R-50% penalty§! to any attacks against §Y$STATE_919$§!!"
 libya_attack_ansar_al_sharia_in_sabha: "Take Back §Y$VICTORY_POINTS_6295$§!"
 libya_attack_ansar_al_sharia_in_sabha_desc: "A ground attack against $VICTORY_POINTS_6295$ would be spotted by the Islamists far away, so we must conduct a surprise attack. Our special forces together with our airforce will land directly on the airfield and take back control of it."
 libya_attack_ansar_al_sharia_in_sabha_tt: "Our chance of success depends on the §YLoyalty of [FEZ.GetNameWithFlag]§!. By improving our relations with the locals, the more likely it is for us to clear $VICTORY_POINTS_6295$. §RIf the attack fails, our airforce will bombard the airfield, making it unusable but at least it will force the Islamists to retreat§!.\n"
 libya_operation_dignity_mission: "Haftar Launches Operation Dignity"
 libya_operation_dignity_mission_desc: "Khalifa Haftar and other powerful actors in the Libyan National Army are getting frustrated by the inaction that our government is taking against the Islamists in our country. If we do not dislodge Ansar al-Sharia from Libya, Haftar will take matters into his own hands..."
 libya_operation_dignity_mission_tooltip: "§Y[LBA_khalifa_haftar.GetName]§! will mobilise soldiers of the §Y$LBA.Nat_Autocracy_LNA$§! loyal to him and denounce our government in order to destroy the Islamists himself."
 LBA_green_resistance_1: "Green Resistance"
 LBA_green_resistance_1_desc: "The Green Resistance, or Gaddafi loyalism, is still strong in Libya. Utilised by the current autocrat, the Green Resistance continues to help them bolster their forces.\n\n§RThis idea will be removed if we are not ruled by [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] or [Nat_Fascism_L]§!"
 LBA_green_resistance_2: "Gaddafi Loyalists"
 LBA_green_resistance_2_desc: "The government has employed Gaddafi loyalists in their administration and military instead of purging them, in the hopes that their loyalty will be a worthy paycheck for them.\n\n§RThis idea will be removed if we are not ruled by [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] or [Nat_Fascism_L]§!"
 LBA_green_resistance_3: "Remnants Of The Old Regime"
 LBA_green_resistance_3_desc: "The Libyan government is taking full advantage of the Green Resistance, or Gaddafi loyalism as it start building Libya in their own image.\n\n§RThis idea will be removed if we are not ruled by [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] or [Nat_Fascism_L]§!"
 LBA_moderated_quran_and_sunnah: "Quran And Sunnah Moderated"
 LBA_moderated_quran_and_sunnah_desc: "The ruling establishment has decided to sensor and moderate some of the more extreme views that people spread of the Quran and Sunnah, hoping to reduce the presence of more radical views.\n\n§RThis idea will be removed if we are not ruled by [Western_Autocracy_L], [Conservative_L], [Autocracy_L], [Nat_Populism_L] or [Nat_Fascism_L]§!"
 LBA_loyalist_purges: "Loyalist Purges"
 LBA_loyalist_purges_desc: "Gaddafi loyalists and ex-supporters have been purged from the Libyan administration. The people have been promised a change, and they welcome it."
 LBA_ramadan_asswehly_remembrance: "Memory Of Ramadan Asswehly"
 LBA_ramadan_asswehly_remembrance_desc: "Ramadan Asswehly was one of the founding members of the Tripolitanian Republic. As Libya turns towards democracy, it remembers its heroes.\n\n§RThis idea will be removed if we don't have elections!§!"
 LBA_tribal_assembly_created: "Tribal Council"
 LBA_tribal_assembly_created_desc: "Libya has created a Tribal Council, whose responsibilities include settling conflicts between tribes and monitoring the government for potential abuse or mistreatment.\n\n§RThis idea will be removed if we don't have elections!§!"
 LBA_tripolitania_elite_soldiers: "Tripolitanian Elite Forces"
 LBA_tripolitania_elite_soldiers_desc: "Tripolitanians are being recruited en-masse to the new Libyan army.\n\n§RThis idea will be removed if [TRP.GetNameWithFlag] exists§!"
 LBA_cyrenaican_oil_expertise: "Cyrenaican Oil Expertise"
 LBA_cyrenaican_oil_expertise_desc: "The Libyan government is utilising all the knowledge on drilling oil that the Cyrenaicans have.\n\n§RThis idea will be removed if [CYR.GetNameWithFlag] exists§!"
 LBA_fezzani_desert_expertise: "Fezzani Supply Caravans"
 LBA_fezzani_desert_expertise_desc: "Utilising the knowledge of desert travel from the Fezzani, the Libyan army is training its soldiers to survive with little food or water.\n\n§RThis idea will be removed if [FEZ.GetNameWithFlag] exists§!"
 LBA_tribal_union: "Tribal Union"
 LBA_tribal_union_desc: "The Libyan government has managed to stem ideas of separatism in the country by utilising the differences between the tribes to their benefit.\n\n§RThis idea will be removed if [TRP.GetNameWithFlag], [CYR.GetNameWithFlag] or [FEZ.GetNameWithFlag] exists§!"
 LBA_multiple_parties_in_cabinet: "Multi-Party Cabinet"
 LBA_multiple_parties_in_cabinet_desc: "To reduce tension, the Libyan ruling party has invited multiple smaller parties into their cabinet. They hope this will reduce political division in the country.\n\nThis idea will be removed if we don't have elections or we are not in a coalition with another party."
 LBA_guaranteed_freedom: "Guaranteed Freedoms"
 LBA_guaranteed_freedom_desc: "The new Libyan government has promised freedom to all people regardless of ethnicity, race or gender."
 LBA_private_agriculture_encouraged: "Private Agriculture Encouraged"
 LBA_private_agriculture_encouraged_desc: "The government is encouraging small farmers and landowners to expand their possession and acquire more land."
 LBA_indian_workers: "Indian Workers"
 LBA_indian_workers_desc: "Indian migrant workers have been hired to work in Libyan factories to make up for the low population of the country.\n\n§RThis idea will be removed if [RAJ.GetNameDef] doesn't exist or we are at war with them.§!"
 LBA_swiss_financial_advisors: "Swiss Financial Advisors"
 LBA_swiss_financial_advisors_desc: "Swiss financial advisors have been hired to advise the government on optimising economic growth.\n\n§RThis idea will be removed if [SWI.GetNameDef] doesn't exist or we are at war with them.§!"
 LBA_french_nuclear_support: "French Nuclear Support"
 LBA_french_nuclear_support_desc: "French energy companies are helping Libya in their road to building their own nuclear energy industry.\n\n§RThis idea will be removed if [FRA.GetNameDef] doesn't exist or we are at war with them.§!"
 LBA_gaddafist_military: "Gaddafist Military"
 LBA_gaddafist_military_desc: "The Libyan Army is full of people who used to be part of the military under Gaddafi. The army can take advantage of their experience.\n\n§RThis idea will be removed if we have $no_military$§!"
 LBA_free_officers_movement: "Free Officers Movement"
 LBA_free_officers_movement_desc: "Just like in 1969, the officers of the Libyan Army have overthrown their corrupt rulers.\n\n§RThis idea will be removed if we are not Nationalist§!"
 LBA_islamist_crackdown: "Islamist Crackdown"
 LBA_islamist_crackdown_desc: "The government has taken a hard stance on any party or group that talks of Sharia or supremacy of Islam.\n\n§RThis idea will be removed if we are Salafist or ruled by the [Neutral_Muslim_Brotherhood_L]§!"
 LBA_islamist_cooperation: "Islamist Cooperation"
 LBA_islamist_cooperation_desc: "The government has taken a lenient approach towards Islamist militias and is even working together with them on some level."
 LBA_turkish_drone_support: "Turkish Drone Support"
 LBA_turkish_drone_support_desc: "The Libyan government is working together with Turkey to modernise their drone stockpile.\n\n§RThis idea will be removed if [TUR.GetNameDef] doesn't exist or we are at war with them.§!"
 LBA_military_crackdown_modifier: "Military Crackdown"
 LBA_military_as_workforce_modifier: "Military Workforce"
 LBA_military_as_security_modifier: "Extra Oil Field Security"
 LBA_special_economic_zone: "Special Economic Zone"
 LBA_minimum_wage_centralised: "Enforced Minimum Wage"
 LBA_minimum_wage_centralised_desc: "A minimum wage level is being enforced by the government in the hopes of boosting domestic consumption and reducing the strain on social services."
 LBA_private_insurance_centralised: "Providing Private Health Insurance"
 LBA_private_insurance_centralised_desc: "The healthcare system has been boosted with the introduction of privatised health insurance. This means the customer has to spend less on providing healthcare services but the people have to spend their money on private insurance.\n\n§RThis idea will be removed if we have $health_05$ or $health_06$§!"
 LBA_dinar_tied_to_dollar: "Dollar-Pegged Dinar"
 LBA_dinar_tied_to_dollar_desc: "The Libyan Dinar has been pegged to the US dollar in the hopes of making Libyan goods more favourable in foreign markets.\n\n§RThis idea will be removed if [USA.GetNameDef]doesn't exist§!"
 LBA_chinese_construction: "Chinese Construction Companies"
 LBA_chinese_construction_desc: "Chinese construction companies have been employed by the Libyan state to build their infrastructure.\n\n§RThis idea will be removed if [CHI.GetNameDef] doesn't exist or we are at war with [CHI.GetNameDef]§!"
 LBA_protected_middle_class: "Protected Middle Class"
 LBA_protected_middle_class_desc: "The Libyan government has decided to further the cause of the middle class, the people who comfortable amounts of money."
 LBA_protected_lower_class: "Protected Lower Class"
 LBA_protected_lower_class_desc: "The Libyan government has decided to further the cause of the lower class, the people who do most of the manual labour in the country."
 LBA_marxism_leninism_adopted: "Marxist-Leninist Ideology"
 LBA_marxism_leninism_adopted_desc: "The government has started adopting Marxist-Leninist policies in its day-to-day governance.\n\n§RThis idea will be removed if we are not ruled by [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] or [Neutral_Communism_L]§!"
 LBA_afrosocialism_adopted: "Afrosocialist Ideology"
 LBA_afrosocialism_adopted_desc: "The government has started adopting Afrosocialist policies in its day-to-day governance.\n\n§RThis idea will be removed if we are not ruled by [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] or [Neutral_Communism_L]§!"
 LBA_eurocommunism_adopted: "Eurocommunism Ideology"
 LBA_eurocommunism_adopted_desc: "The government has started adopting Eurocommunist policies in its day-to-day governance.\n\n§RThis idea will be removed if we are not ruled by [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] or [Neutral_Communism_L]§!"
 LBA_women_enfrachised: "Women Empowered"
 LBA_women_enfrachised_desc: "The Libyan government has taken a stance on empowering the women of their country.\n\n§RThis idea will be removed if we are Salafist or ruled by the [Neutral_Muslim_Brotherhood_L]§!"
 LBA_nordic_model_followed: "Nordic Social Democracy"
 LBA_nordic_model_followed_desc: "The Libyan government is trying to recreate the Nordic model of a welfare state in Libya.\n\n§RThis idea will be removed if we are not ruled by [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] or [Neutral_Communism_L]§!"
 LBA_workers_republic_created: "Workers' Republic"
 LBA_workers_republic_created_Desc: "The Libyan government has created a workers' republic in an attempt to create a workers' paradise.\n\n§RThis idea will be removed if we are not ruled by [socialism_L], [Communist-State_L], [anarchist_communism_L], [Neutral_green_L], [neutral_Social_L] or [Neutral_Communism_L]§!"
 LBA_european_tech_companies: "Cooperation With European Tech Companies"
 LBA_european_tech_companies_desc: "Libya is cooperating with European tech companies to help them improve their technological progress.\n\n§RThis idea will be removed if we are at war with any EU country§!"
 LBA_polygamy_allowed: "Polygamy Allowed"
 LBA_polygamy_allowed_desc: "Libya has allowed polygamy in their nation in the hopes of increasing their population growth.\n\n§RThis idea will be removed if our Social Conservatism - Government value is below 50%§!"
 LBA_ali_al_sallabi_sponsored: "Ali al-Sallabi's Books Sponsored"
 LBA_ali_al_sallabi_sponsored_desc: "The Libyan government has officially endorsed Ali al-Sallabi's books on Islam and is sponsoring their distribution around the world."
 LBA_tuareg_militias_in_country: "Tuareg Militias"
 LBA_tuareg_militias_in_country_desc: "Tuareg militias are operating in the country's South Western corner. Tuaregs from Mali, Algeria and Niger are crossing the border to join the fight. Supposedly, they are helping us defeat our enemies, but their loyalties may lie elsewhere."
 LBA_toubou_militias_in_country: "Toubou Militias"
 LBA_toubou_militias_in_country_desc: "Tobuou militias are operating in the Southern parts of the country. While not that numerous, their military operations have reduced the stem of migrants from Central Africa."
 LBA_tribal_militias: "Tribal Militias"
 LBA_tribal_militias_desc: "As the civil war rages on and security in the nation drops down, more and more tribes are mobilising and creating their own militias in order to protect their tribe's members or to support the rebels in their war effort. While their militias bolster our forces, it creates a layer of uncertainty as it makes the rebels control the country less and less."
 LBA_jihadist_militias: "Jihadist Militias"
 LBA_jihadist_militias_desc: "With the start of the civil war, the Libyan Islamic Fighting Group has reorganised into a more legitimate organisation under the National Transitional Council. They claim to be more moderate, but even their leaders have admitted that many of their soldiers have links to Al-Qaeda. The more they gain power, the more our country slips towards extremism."
 LBA_islamist_militias: "Islamist Militias"
 LBA_islamist_militias_desc: "Gaddafi has suppressed many Islamic elements throughout his rule. This has now created a counter-revolutionary movement, with many Libyans hoping for a more Islam-centric form of governance. Especially the Muslim Brotherhood with their Qatari backers is taking a more and more increasing role among the Islamist militias."
 LBA_secularist_militias: "Secularist Militias"
 LBA_secularist_militias_desc: "Many of the militias under the National Transitional Council have their origin in the Libyan Armed Forces. Many of them fear that giving too much power to the Islamist will bring the destruction of Libya. As their power increases, the Armed Forces will be able to control the country more and more tightly."
 LBA_reformist_militias: "Reformist Militias"
 LBA_reformist_militias_desc: "Some people in Libya wish for the country to be turned into a Western style democracy. These people, however, are few in number. It is unlikely they will ever get the support they need, but their presence does make our supporters suspect their own causes."
 LBA_military_desertion_government: "Military Desertion"
 LBA_military_desertion_government_desc: "Every day, we have reports of soldiers and whole military units defecting from the Libyan army to the side of the rebels. It is difficult for the Gaddafi government to hold ground when position can simply be lost due to soldiers abandoning their position just to join the enemy."
 LBA_aftermath_of_the_civil_war: "Aftermath Of The Civil War"
 LBA_aftermath_of_the_civil_war_desc: "While the civil war was relatively quick, it still caused some damage to the country. The biggest impact on society is the dismantling of the Gaddafi regime and the militias. The regime's organisation had its fingers all the way at the county level of the country, and replacing Gaddafi loyalists with new civil servants will take time. In addition, there are several independent militias still operating in the country, which will have to be either taken out or integrated into the Libyan National Army."
 LBA_shura_council_of_derna: "Shura Council of Mujahideen in Derna"
 LBA_shura_council_of_derna_desc: "Local Islamists in Derna have banded together and formed a shura council to administer the city to fill in the power vacuum left by the government. Derna is one of the more populous cities in Libya, and it is one of the main sources of manpower to global Libyan jihadists."
 LBA_shura_council_of_ajdabiya: "Ajdabiya Revolutionaries Shura Council"
 LBA_shura_council_of_ajdabiya_desc: "Local Islamists in Ajdabiya have banded together and formed a shura council to administer the city to fill in the power vacuum left by the government. Losing control of Ajdabiya has considerably reduced our ability to export oil from the Wahat oil fields."
 LBA_southern_insurgency: "Insurgency In Kufra"
 LBA_southern_insurgency_desc: "Insurgents loyal to the Islamists in Benghazi, the Rafallah al-Sahati Brigade, is operating in Kufra and disrupting the local population there. They are not a serious threat, but their existence might provoke the local Toubou people to act."
