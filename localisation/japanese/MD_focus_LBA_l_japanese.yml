 LBA_general_peoples_congress: "全国人民会議"
 LBA_general_peoples_congress_desc: "リビアの行政は複数の階層に分かれた人民会議によって構成されている。これは、意思決定を民主化・分権化し、草の根からの方法を実現することを目的としている。しかしながら、人民会議は並行してジャマーヒリーヤ革命委員会とも連携しており、革命思想に関する助言と教育を人民会議および国民に対して行っている。実際には、革命委員会は異なる政治的意見が台頭するのを防ぎ、リビア国民のおよそ15％が革命委員会の密告者として働いていると推定されている。\n\n§Yもし我々がサラフィー主義であれば、この国民精神は削除されるだろう。§!"
 LBA_empowered_peoples_congress: "強化された全国人民会議"
 LBA_empowered_peoples_congress_desc: "革命委員会が廃止されたことで、人民会議が政治決定の主要機関となった。リビアは今や真の草の根民主主義を実現している。\n\n§Rもし我々がサラフィー主義であれば、この国民精神は削除されるだろう。§!"
 LBA_empowered_revolutionary_committees: "強化された革命委員会"
 LBA_empowered_revolutionary_committees_desc: "リビアの革命委員会が国家の政治プロセスを完全に掌握した。以前は人民会議がイデオロギー的に逸脱しないよう監視していたが、現在ではすべての意思決定が実質的に革命委員会の支配下に置かれている。\n\n§Yもし我々がサラフィー主義であれば、この国民精神は削除されるだろう。§!"
 LBA_undeveloped_agriculture: "未発達の農業"
 LBA_undeveloped_agriculture_desc: "リビアは非常に乾燥した国であり、耕作可能な土地は国土のわずか2％に過ぎない。現行のイスラム相続法およびカッザーフィーの政策により、存在する農地は非常に小規模な所有に分割されている。リビアの食料需要のうち、国内で生産されているのはごくわずかであり、大部分は輸入に依存している。これにより、我々は他国に非常に依存することになる。リビアへの主要な食料輸出国は、§Y[BRA.GetNameWithFlag]、[ITA.GetNameWithFlag]、[EGY.GetNameWithFlag]、[SWI.GetNameWithFlag]、[SIA.GetNameWithFlag]、[UAE.GetNameWithFlag]§!であり、これらの国が食料を輸出できるかどうかが我々の輸入能力を左右する。\n\n§Y以下のいずれかの国が我々の従属国であるか、その国の首都を支配している場合、この国民精神は無効になる:[SAF.GetNameWithFlag]、[CDI.GetNameWithFlag]、[MOR.GetNameWithFlag]、[EGY.GetNameWithFlag]、[TNZ.GetNameWithFlag]§!"
 LBA_undeveloped_agriculture_tt: "§R§Y農家§!を§Y内部派閥§!として持つことはできない§!"
 LBA_agricultural_reform: "農業改革"
 LBA_agricultural_reform_desc: "リビアの農業部門は改革された。私的土地の占有はより自由となり、イスラム相続法による農地の細分化もなくなった。さらに、海水淡水化と大人工河川によって新たな淡水資源が追加され、リビアはその状況下で可能な限りの農業発展を遂げた。\n\n§Y以下のいずれかの国が我々の従属国であるか、その国の首都を支配している場合、この国民精神は無効になる:[SAF.GetNameWithFlag]、[CDI.GetNameWithFlag]、[MOR.GetNameWithFlag]、[EGY.GetNameWithFlag]、[TNZ.GetNameWithFlag]§!"
 LBA_agricultural_imports: "農産物輸入"
 LBA_agricultural_imports_desc: "リビアは国内への食料輸入量を大幅に増加させている。耕作可能な土地が非常に少ないリビアにおいて、政府は無駄な努力に資金と時間を費やす代わりに、食料輸入のための外交関係と供給網を構築してきた。\n\n§Y以下のいずれかの国が我々の従属国であるか、その国の首都を支配している場合、この国民精神は無効になる:[SAF.GetNameWithFlag]、[CDI.GetNameWithFlag]、[MOR.GetNameWithFlag]、[EGY.GetNameWithFlag]、[TNZ.GetNameWithFlag]§!"
 LBA_great_man_made_river_phase2: "大人工河川 - 第二段階"
 LBA_great_man_made_river_phase2_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。ネットワークの拡張計画は存在するものの、1990年代以降は開発が停滞している。"
 LBA_great_man_made_river_phase3: "大人工河川 - 第三段階"
 LBA_great_man_made_river_phase3_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。さらにこのネットワークは、砂漠都市アル＝ジャウフにも接続され、さらなる拡張も計画されている。"
 LBA_great_man_made_river_phase41: "大人工河川 - 第四段階"
 LBA_great_man_made_river_phase41_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。さらにこのネットワークは、砂漠都市アル＝ジャウフ、東部のトゥブルク、アルジェリア国境にあるガダミスにも接続され、今後もさらなる拡張が計画されている。"
 LBA_great_man_made_river_phase5: "大人工河川 - 第五段階"
 LBA_great_man_made_river_phase5_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。さらにこのネットワークは、砂漠都市アル＝ジャウフ、東部のトゥブルク、アルジェリア国境のガダミスにも接続されている。西部と東部のパイプネットワークは互いに接続され、大人工河川計画は正式に完成した。"
 LBA_revolutionary_guard_corps: "革命防衛隊"
 LBA_revolutionary_guard_corps_desc: "革命防衛隊は、カッザーフィーに忠実な部族出身者で構成されたリビア軍の特別部隊である。この部隊は正規軍に対する抑止力として設立されており、多くの武器備蓄を管理しているのもこの部隊である。必要と判断された時にのみ、正規軍へ兵器を供給する。\n\n§Yもし我々がカッザーフィー家によって統治されていない場合、この国民精神は無効になる。§!"
 LBA_armed_forces_of_arab_jamahiriya: "リビア・アラブ・ジャマーヒリーヤ国軍"
 LBA_armed_forces_of_arab_jamahiriya_desc: "リビア軍、正式にはリビア・アラブ・ジャマーヒリーヤ国軍は、革命防衛隊に代わって体制の主要な防衛組織となった。"
 LBA_stream_of_refugees: "難民の流入"
 LBA_stream_of_refugees_desc: "リビアは、アフリカからヨーロッパへの主要な人身売買ルートの一つとなっている。中央アフリカの貧困、サヘル地域のイスラム過激派の反乱、スーダンでの紛争が、多くの人々をヨーロッパへの渡航を目指してリビアの砂漠へと向かわせている。しかし、彼らの多くはリビア国内で足止めされるか、最悪の場合は地中海の底へと沈む運命を辿る。\n\n§Y以下すべての条件を満たす場合、この国民精神は無効になる:\n - [NGR.GetNameWithFlag] が我々の傀儡である、または我々が $STATE_329$ と $STATE_1108$ を支配している\n - [CHA.GetNameWithFlag] が我々の傀儡である、または我々が $STATE_580$ と $STATE_327$ を支配している\n - [DAR.GetNameWithFlag] または [SUD.GetNameWithFlag] が我々の傀儡である、または我々が $STATE_614$ を支配している§!"
 LBA_family_centric: "家族中心"
 LBA_family_centric_desc: "我々は社会の基礎単位として家族を奨励している。"
 LBA_nation_centric: "国家中心"
 LBA_nation_centric_desc: "我々は社会の基礎単位として国家を奨励している。"
 LBA_religion_in_schools: "宗教教育"
 LBA_religion_in_schools_desc: "我々の教育制度は宗教をカリキュラムに深く組み込んでいる。"
 LBA_nationalism_in_schools: "国家主義教育"
 LBA_nationalism_in_schools_desc: "我々の教育制度は国家主義をカリキュラムに深く組み込んでいる。"
 LBA_grand_mufti_appointed: "リビアの大ムフティー"
 LBA_grand_mufti_appointed_desc: "リビアにおいてイスラム法の解釈を担う大ムフティーが任命された。"
 LBA_mujahideen_of_libya_idea: "リビアのムジャヒディン"
 LBA_mujahideen_of_libya_idea_desc: "アフガニスタンから帰還したリビアのムジャヒディーンの退役軍人たちは、国内で重要な権力を手にするようになった。\n\n§Y我々がサラフィー主義でない場合、この国民精神は無効になる。§!"
 LBA_tanasoh_tv_idea: "タナスーフTV"
 LBA_tanasoh_tv_idea_desc: "大ムフティーのメッセージを広めるために、国営テレビネットワークが設立された。\n\n§Y我々がサラフィー主義でない場合、この国民精神は無効になる。§!"
 LBA_supreme_revolutionaries_council_idea: "革命最高評議会"
 LBA_supreme_revolutionaries_council_idea_desc: "大ムフティーのための諮問評議会。\n\n§Y我々がサラフィー主義でない場合、この国民精神は無効になる。§!"
 LBA_immigration_target: "移住キャンペーン"
 libya_baathism_dynamic_modifier: "リビアのバアス主義"
 libya_baathism_dynamic_modifier_desc: "The Libyan regime is using a Ba'athist undercover network to its advantage.\n\n§YThis idea will be removed if the Libyan National Movement isn't part of the ruling coalition.§!"
 LBA_mauritanian_military_infiltrated: "Infiltrated Mauritanian Military"
 LBA_mauritanian_military_infiltrated_desc: "With the help of Ba'ath party supporters, Libya has infiltrated the Mauritanian military."
 LBA_new_green_book: "新しい緑の書"
 LBA_new_green_book_desc: "ムアンマル・カッザーフィーは、自らの著作「緑の書」を新たに改訂した。この書籍はすべての国民に配布され、学校教育でも教えられており、国民が正しい思想に従うよう促されている。この書の発表は、リビア社会に長期的な影響を与えることになる。"
 LBA_grassroots_democracy_idea: "草の根民主主義"
 LBA_grassroots_democracy_idea_desc: "リビア国民には、草の根からの民主的プロセスに参加する機会が与えられている。\n\n§Yもし選挙が存在しない場合、この国民精神は無効になる。§!"
 LBA_royal_family_returned: "サヌーシー家の帰還"
 LBA_royal_family_returned_desc: "追放されたイドリース1世国王の親族たちは、数十年ぶりにリビアへの帰還を許可された。"
 LBA_royal_family_returned_2: "公認されたサヌーシー家"
 LBA_royal_family_returned_2_desc: "追放されたイドリース1世国王の親族たちは、数十年ぶりにリビアへの帰還を許可された。彼らは現在、王室の運営のためにリビア政府から年間手当を受け取っている。"
 LBA_confiscated_royal_wealth: "王族財産の没収"
 LBA_confiscated_royal_wealth_desc: "リビア王族から財産が没収され、国家財政に充てられた。\n\n§Yサヌーシー家が与党連合に加わっている場合、この国民精神は無効になる。§!"
 LBA_strong_president: "大統領共和制"
 LBA_strong_president_desc: "リビアはフランス式の大統領共和制を政府形態として採用している。\n\n§Y我々がサヌーシ家によって統治されているか、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_unitary_presidential_republic: "単一制大統領共和制"
 LBA_unitary_presidential_republic_desc: "リビアは、フランスの統治モデルに倣い、単一制の大統領共和制に再編された。\n\n§Yもし我々がサヌーシー家によって統治されているか、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_constitutional_monarchy: "立憲君主制"
 LBA_constitutional_monarchy_desc: "リビアは、選挙で選ばれた立法機関に大部分の権力が委ねられる立憲君主制へと再編された。\n\n§Yもし選挙が存在しない、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_unitary_constitutional_monarchy: "単一制立憲君主制"
 LBA_unitary_constitutional_monarchy_desc: "リビアは、選挙で選ばれた立法機関に大部分の権力が委ねられる単一制の立憲君主制へと再編された。\n\n§Yもし選挙が存在しない、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_minorities_granted_rights: "連邦大統領共和制"
 LBA_minorities_granted_rights_desc: "リビアの少数民族は、現行政府のもとで限定的な自治権を認められつつ、大統領制共和制として統治されている。\n\n§Yもし我々がサヌーシー家によって統治されているか、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_minorities_protected: "保護された少数民族"
 LBA_minorities_protected_desc: "リビア政府は、民族的少数派の尊重と彼らの文化的遺産の保全を約束している。\n\n§Yもしナショナリズムまたはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_senussi_order: "復活したサヌーシー教団"
 LBA_senussi_order_desc: "宗教的団体であるサヌーシー教団がリビアで復活した。神秘主義的スーフィズムと過激なスンナ派の中間的立場を説くこの教団は、「すべての者が自らの食糧のために働くべきであり、施しに頼るべきではない」という教義を重要視している。\n\n§Yもし我々がサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_anti_air_improvements: "対空重視"
 LBA_anti_air_improvements_desc: "リビアは軍事研究開発において、防空能力の向上に注力している。"
 LBA_improved_fighter_response: "戦闘機即応性の改善"
 LBA_improved_fighter_response_desc: "リビア空軍は、戦闘機部隊の緊急発進および対応速度の訓練に多くの時間を割いている。"
 LBA_guerrilla_toyotas: "トヨタ戦争 - ゲリラ戦"
 LBA_guerrilla_toyotas_desc: "リビア軍はチャド・リビア戦争（いわゆるトヨタ戦争）での経験を分析し、教訓を得た。チャド軍が用いた、高機動なテクニカル車両を用いた戦術によりリビア防衛線が後方から攻撃されたことを踏まえ、今後はこうした戦術への対策により注意を払うことになる。"
 LBA_mobile_toyotas: "トヨタ戦争 - 機動性"
 LBA_mobile_toyotas_desc: "リビア軍はチャド・リビア戦争（いわゆるトヨタ戦争）での経験を分析し、教訓を得た。チャド軍の高機動なテクニカル車両によって、リビア軍の編成、防衛線、さらには地雷原までもが簡単に回避されたことを受け、今後はこうした機動戦への対応を重視していく。"
 LBA_desert_warfare_idea: "砂漠戦の達人"
 LBA_desert_warfare_idea_desc: "リビア軍は、砂漠と高温下での戦闘技術を極めている。"
 LBA_egypt_war_specops: "コマンド特化"
 LBA_egypt_war_specops_desc: "過去の紛争を分析した結果、リビア軍は後方へのコマンド部隊による攻撃に重点を置いた、コマンドー重視の編成へと再編された。"
 LBA_egypt_war_armour: "機械化特化"
 LBA_egypt_war_armour_desc: "過去の紛争を分析した結果、リビア軍は装甲戦闘車両による突破を重視した、より機械化された部隊構成へと再編された。"
 LBA_foreign_procurement_boosted: "改善された調達"
 LBA_foreign_procurement_boosted_desc: "武器制裁が解除されたことで、リビア政府は外国製兵器の大量購入に踏み切った。"
 LBA_libyan_gauge_railroads: "リビア軌間"
 LBA_libyan_gauge_railroads_desc: "リビアは独自の鉄道軌間を採用した。これにより、敵対国がリビアの土地を占領・支配しようとした際、彼らの鉄道装備との互換性がないため、作戦行動が困難になる。"
 LBA_state_supported_railways: "国家資金による鉄道"
 LBA_state_supported_railways_desc: "リビアで新たに鉄道網が建設され、その大部分の費用は中央政府が負担している。しかし、民間および産業輸送での利用は依然として少ないため、持続可能とは言い難い。"
 LBA_state_supported_railways_functional: "国家支援鉄道"
 LBA_state_supported_railways_functional_desc: "リビアの新しい鉄道網は運用可能な段階に達した。利用率はまだ低いため、政府が一部費用を負担し続けているが、少なくとも将来の発展に向けた基盤はある。"
 LBA_railroad_connection_to_neighbour: "リビアへの鉄道"
 LBA_railroad_connection_to_neighbour_desc: "[ROOT.GetNameDef]と[LBA.GetNameDef]を結ぶ鉄道が建設された。この相互接続の強化により、両国の経済が活性化している。"
 LBA_increased_tourism_1: "観光ブーム"
 LBA_increased_tourism_1_desc: "リビアは国内のさまざまな名所を見てもらうために、観光客の誘致に大きく投資している。\n\n§Yもし我々が戦争中であれば、税収と建設速度にマイナス補正を受ける。§!"
 LBA_increased_tourism_1_war: "観光客の離反"
 LBA_increased_tourism_1_war_desc: "リビアでの進行中の紛争により、観光客はまるで疫病のようにこの国を避けている。観光業への依存度が高まっている中で、この状況は経済に深刻な影響を与えている。"
 LBA_housing_terrorists: "テロリストの匿い"
 LBA_housing_terrorists_desc: "リビアはさまざまなテロ組織の戦闘員に安全な拠点を提供しており、さらには彼らを軍隊に採用している。"
 LBA_treaty_of_benghazi: "ベンガジ条約"
 LBA_treaty_of_benghazi_desc: "イタリアとリビアは、ヨーロッパへの不法移民を減らすためにリビア沿岸を共同で哨戒することに合意した。ヨーロッパはまた、衛星を用いてリビアの陸上国境を監視することで支援を行う。その見返りとして、イタリアはリビアに対して植民地主義による損害への賠償金を支払うことに合意した。\n\n§Yもし我々がイタリアと戦争状態にある場合、この国民精神は削除される。§!"
 LBA_trade_with_italy: "イタリア貿易"
 LBA_trade_with_italy_desc: "イタリアとリビアの間に築かれた友好関係により、リビアは自国の炭化水素をヨーロッパへより効率的に輸出できるようになっている。\n\n§Yもし我々がイタリアと戦争中であれば、この国民精神は削除される。§!"
 LBA_libyan_sea_secured: "リビア海の支配"
 LBA_libyan_sea_secured_desc: "マルタとクレタを掌握したことで、リビアは自国の沿岸を敵対勢力からの侵略から守っている。"
 LBA_chad_trade_deal_chad: "リビアとの綿花貿易"
 LBA_chad_trade_deal_chad_desc: "チャドはリビアへの綿花輸出に関する貿易協定を締結した。より裕福な国への綿花輸出が開始されたことで、チャド経済は活性化し始めている。"
 LBA_chad_trade_deal_libya: "チャドとの綿花貿易"
 LBA_chad_trade_deal_libya_desc: "リビアはチャドとの間で、高品質な綿花を輸入する貿易協定を締結した。この綿花は衣料品の販売を促進しているだけでなく、限定的ではあるが軍事用途にも使用されている。"
 LBA_jewish_migration: "ユダヤ人の移住"
 LBA_jewish_migration_desc: "リビアは追放されたユダヤ人の帰還を許可し、いくらかの補償金さえも提供している。\n\n§Yもし我々がイスラエルと戦争中であれば、この国民精神は削除される。§!"
 LBA_champion_of_al_aqsa_idea: "アル＝アクサーの擁護者"
 LBA_champion_of_al_aqsa_idea_desc: "アル＝アクサー・モスクを支配したことにより、リビアは全イスラム教徒にとって影響力のある灯台となった。\n\n§Yもしエルサレムが我々、我々の従属国、または同盟国によって所有されていない場合、この国民精神は削除される。§!"
 LBA_support_mengistu: "メンギスツ・メディアキャンペーン"
 LBA_support_mengistu_desc: "リビアは亡命中の独裁者メンギスツの人気を高めるためのメディアキャンペーンを実施しており、現在進行中のジェノサイド裁判において彼の無実を世界に訴えている。"
 LBA_islamic_legion_idea: "イスラム軍団"
 LBA_islamic_legion_idea_desc: "リビアはイスラム軍団を再創設した。この部隊は、カッザーフィーが世界各地の紛争で代理戦争を行うための戦力である。\n\n§Yもしリビアがカッザーフィーによって統治されていない場合、この国民精神は削除される。§!"
 LBA_employing_charles_taylor: "チャールズ・テイラー"
 LBA_employing_charles_taylor_desc: "リビア政府は亡命中のチャールズ・テイラーを雇用した。経験豊富なゲリラ指導者である彼は、反乱への対処方法をリビアの治安部隊に指導している。\n\n§Yもしリビアがカッザーフィーによって統治されていない場合、この国民精神は削除される。§!"
 LBA_ethiopia_somali_resistance: "オガデン抵抗運動"
 LBA_ethiopia_somali_resistance_desc: "オガデン地域のソマリ氏族が、エチオピア支配者に対する反乱を起こしている。"
 LBA_hakem_al_mutairi: "ハーケム・アル＝ムタイリ"
 LBA_hakem_al_mutairi_desc: "リビアは、クウェートの聖職者でありウンマ党の指導者であるハーケム・アル＝ムタイリの協力を得て、湾岸地域における影響力を拡大しようとしている。\n\n§Yもしリビアがカッザーフィーによって統治されていない場合、この国民精神は削除される。§!"
 LBA_nationalised_economy_1: "国有化経済"
 LBA_nationalised_economy_1_desc: "リビアは、国内産業の大部分を国家が所有または強く統制する経済モデルを採用している。"
 LBA_privatised_economy_1: "民営化経済"
 LBA_privatised_economy_1_desc: "数十年にわたる政府支配を経て、リビアは経済の大部分を民営化し始めており、これにより経済成長が加速している。"
 LBA_humbled_the_un: "Humbled The UN"
 LBA_humbled_the_un_desc: "Muammar Gaddafi's fiery speech at the UN has lifted Libya in the spotlight, showing the world that they are not to be trifled with."
 LBA_humbled_by_the_un: "Humbled By The UN"
 LBA_people_motivated_to_work: "People Motivated To Work"
 LBA_people_motivated_to_work_desc: "Gaddafi's latest trick of throwing money on the streets of Tripoli has motivated people that international aid agencies and charities are nothing but scams trying to get people hooked on money. They are now working extra hard to make sure they never have to beg for money again."
 LBA_people_unmotivated_to_work: "People Unmotivated To Work"
 LBA_people_unmotivated_to_work_desc: "Gaddafi's latest trick of throwing money on the streets of Tripoli has backfired severely. People no longer want to work, but instead are just sitting in their homes waiting for a handout."
 LBA_gaddafis_car_rocket: "The Rocket"
 LBA_gaddafis_car_rocket_desc: "Libya has launched mass production of a domestic car design; the Rocket. Shaped like a wedge, packed with air bags, run-flat tyres, auto-fuel cutoff, impact absorbent bumpers and many other safety features, the car has been dubbed (at least by Libya's rule Gaddafi) as the safest car in the world."
 LBA_gaddafis_car_bucket: "The Bucket"
 LBA_gaddafis_car_bucket_desc: "Libya has launched mass production of a domestic car design; the Bucket. Manufactured out of cheap materials, open sides instead of doors, most panels made of cheap duroplast and with an electric engine, Muammar Gaddafi is calling his new invention a true people's car."
 LBA_gaddafis_car_packet: "The Packet"
 LBA_gaddafis_car_packet_desc: "Libya has launched mass production of a domestic car design; the Packet. A durable pick-up truck directly copied from a Toyota Hilux. Intended for both military and civilian use, the truck has bulletproof windows, armor plating at the front and reinforced tyres. The car is a true multipurpose vehicle."
 LBA_gaddafis_car_increased_road_fatalities: "Increased Road Fatalities"
 LBA_gaddafis_car_increased_road_fatalities_desc: "Gaddafi's disastrous adventure in designing a domestic Libyan vehicle has left the Libyan people suspicious of all new car designs. People are buying older and older vehicles in the hopes of avoiding the new ones. This has led to a large increase in traffic accidents and fatalities."
 LBA_show_of_greatness: "Show Of Greatness"
 LBA_show_of_greatness_desc: "A recent state visit by Libya's leader Muammar Gaddafi to a foreign country has amazed people both abroad and at home. Gaddafi's standing with the world has been seriously increased."
 LBA_show_of_failure: "Show Of Failure"
 LBA_show_of_failure_desc: "Muammar Gaddafi's recent state visit to a foreign country has left him humiliated on the international and domestic stage."
 LBA_good_juju: "Good Juju"
 LBA_good_juju_desc: "Through the art of black magic, Muammar Gaddafi has motivated his troops to fight harder in defending Libya."
 LBA_bad_juju: "Bad Juju"
 LBA_bad_juju_desc: "With a failed black magic ritual, Muammar Gaddafi's troops have lost faith in the leadership abilities of their leader."
 LBA_emancipator_of_women: "Emancipator Of Women"
 LBA_emancipator_of_women_desc: "Muammar Gaddafi's latest lecture on Islam to a group of women in Italy has led to a mass conversion of women to Islam and migration to Libya."
 LBA_oppressor_of_women: "Oppressor Of Women"
 LBA_oppressor_of_women_desc: "Muammar Gaddafi's latest lecture on Islam to a group of women in Italy has led to people seeing the great leader as nothing but an oppressor of women. People are leaving Libya in droves as they do not want to live in a country ruled by such a man."
