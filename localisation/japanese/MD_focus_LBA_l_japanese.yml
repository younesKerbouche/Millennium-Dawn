 LBA_unit_leader_trait_tripolitania: "部族的親和性:トリポリタニア"
 LBA_unit_leader_trait_tripolitania_desc: "この指揮官はトリポリタニアの部族の出身である。中央政府とその部族の間で紛争が発生した場合、この人物は国家よりも部族を選ぶ可能性がある。"
 LBA_unit_leader_trait_cyrenaica: "部族的親和性:キレナイカ"
 LBA_unit_leader_trait_cyrenaica_desc: "この指揮官はキレナイカの部族の出身である。中央政府とその部族の間で紛争が発生した場合、この人物は国家よりも部族を選ぶ可能性がある。"
 LBA_unit_leader_trait_fezzan: "部族的親和性:フェザーン"
 LBA_unit_leader_trait_fezzan_desc: "この指揮官はフェザーンの部族の出身である。中央政府とその部族の間で紛争が発生した場合、この人物は国家よりも部族を選ぶ可能性がある。"
 LBA_unit_leader_trait_tuareg: "部族的親和性:トゥアレグ"
 LBA_unit_leader_trait_tuareg_desc: "この指揮官はリビアのトゥアレグ族の出身である。中央政府とその部族の間で紛争が発生した場合、この人物は国家よりも部族を選ぶ可能性がある。"
 LBA_unit_leader_trait_toubou: "部族的親和性:トゥブ"
 LBA_unit_leader_trait_toubou_desc: "この指揮官はリビアのトゥブ族の出身である。中央政府とその部族の間で紛争が発生した場合、この人物は国家よりも部族を選ぶ可能性がある。"
 LBA_muammar_gaddafi_desc: "Muammar Gaddafi took power in Libya after overthrowing the Libyan monarchy in 1969. He quickly took control of the entire ruling apparatus, and implemented a mix of policies between anti-Western ideals, Islamic socialism and sharia, and Arab nationalism. He eventually concentrated his ideas into the Green Book, which outlined his Third International Theory. While initially a popular leader at home and abroad, Gaddafi became increasing sidelined from international politics. Constant funding of terrorists, revolutionaries and insurgents has left Gaddafi with very few friends on the international stage. Gaddafi's actions have left the once oil rich nation of Libya suffering under international pressure and sanctions, and is at the risk of becoming an international pariah."
 LBA_abdulrahman_sewehli_desc: "Abdulrahman Sewehli is the grandson Ramadan Asswehly, the founder of the Tripolitanian Republic. The Tripolitanian Republic was a short-lived country that declared independence from Italian Libya at the end of World War I. It was the first republican form of government in the Arab world."
 LBA_ali_zeidan_desc: "Ali Zeidan was a Libyan diplomat and worked under the ambassador to India Mohammed Magariaf in the 1970s. Both men defected in 1980 and formed the National Front for the Salvation of Libya. Ali Zeidan lived in exile in Geneva as a human rights lawyer until his return back to Libya. Some have described Zeidan as a strong-minded liberal."
 LBA_ali_tarhouni_desc: "Ali Tarhouni fled Libya in 1973 while studying economics. He was stripped of citizenship, sentenced to death and was put on a government hit-list. Tarhouni fled to the United States and finished his studies there. After graduating and getting his PhD, Tarhouni was teaching economics in the University of Washington Michael G. Foster School of Business until he political situation in Libya allowed him to return to the country."
 LBA_fathi_al_baaja_desc: "Fathi Al-Baaja is a political scientist and before his entry into politics, he taught at Garyounis University in Benghazi."
 LBA_khweldi_hameidi_desc: "Khweldi Hameidi is one of the closest allies of Muammar Gaddafi. He took part in the coup in 1969, and after Gaddafi's purges Hameidi ended up in his inner circle. Throughout his career, Hameidi has served as interior minister, chief of military intelligence and head of the military courts. One of Hameidi's daughters is married to Al-Saadi Gaddafi. After Gaddafi was ousted from power, Hameidi formed the Libyan Popular Movement with other Gaddafi loyalists."
 LBA_muhammad_muammar_gaddafi_desc: "Muhammad Gaddafi is Muammar Gaddafi's eldest son. Despite his position in the family, Muhammad has never been interested in ruling the country."
 LBA_saif_al_islam_gaddafi_desc: "Saif al-Islam is the second son of Muammar Gaddafi. He has a degree in engineering (or achitecture, depending on the source). Saif al-Islam has actively taken part in Libyan politics, and he has even spoken publicly against his father and how Libya needs reform. Reportedly, he was offered the role of Prime Minister and the position of the successor to Muammar Gaddafi, both of which he denied, stating that Libya 'is not a farm to inherit'."
 LBA_al_saadi_gaddafi_desc: "Al-Saadi Gaddafi is the 3rd son of Muammar Gaddafi. He is most known for his career in Libyan football, though his feats are nothing spectacular. Many of his matches were fixed in his favour, and announcers in matches were forbidden from announcing anyone else but him by name, others would only be announced by their jersey number. Generally, Al-Saadi is seen as the black sheep of the family, and there are rumours that he was forced to marry a military commander's daughter to silence talk of his possible bisexuality."
 LBA_mutassim_gaddafi_desc: "Mutassim Gaddafi is the 4th son of Muammar Gaddafi. While his experience was only from the Libyan military, he was still allowed to be part of Muammar Gaddafi's inner circle."
 LBA_hannibal_gaddafi_desc: "Hannibal Gaddafi is the 5th son of Muammar Gaddafi. He has a bachelor's degree in maritime navigation he has served on multiple GMNTC vessels. Both Hannibal and his wife have a history of violence, especially towards their servants."
 LBA_ayesha_gaddafi_desc: "Ayesha Gaddafi is the only daughter of Muammar Gaddafi. She studied law in Paris Diderdot University and she also served in the Libyan Military, reaching the rank of lieutenant colonel. She has actively taken part in trying to improve Libya's diplomatic standing with other countries."
 LBA_saif_al_arab_gaddafi_desc: "Saif al-Arab Gaddafi is the 6th son of Muammar Gaddafi. Not much is known of him, except that the was wounded in a US airstrike in 1986 when he was four. So far, he has kept a very low-profile."
 LBA_khamis_gaddafi_desc: "Khamis Gaddafi is the 7th and youngest son of Muammar Gaddafi. Gaddafi has received a military education both in the military academy in Tripoli as well as the Frunze Military Academy in Russia. Khamis is generally more interested in military matters than politics, and he has very warm relationship with his father as well as his siblings."
 LBA_ali_al_sallabi_desc: "Ali al-Sallabi is a historian and a religious scholar. During Gaddafi's rule, he was imprisoned in the Abu Salim prison for eight years, after which he studied theology in Saudi Arabia and Sudan. While a member of the Muslim Brotherhood and someone with close ties to Qatar, al-Sallabi was one of the main mediators in negotiations between Gaddafi and the LIFG. Many of his political followers have been members of Al-Qaeda and the LIFG, so whether his true allegiance rests with the Brotherhood or a more extremist form of Islam is unclear."
 LBA_abdelhakim_belhaj_desc: "Abdelhakim Belhaj founded the Libyan Islamic Fighting Group in the 1980s, with the goal of getting rid of Muammar Gaddafi. However, before being able to do anything, the LIFG was already driven out of the country. Belhaj and his compatriots found their way into Afghanistan, where they fought against the Soviet Union with the Mujahideen. As the war ended, Belhaj returned to Libya in 1992 to continue anti-Gaddafi resistance."
 LBA_emad_al_banani_desc: "Emad Al-Banani is the cofounder of the Muslim Brotherhood branch in Benghazi. He worked as an aviation engineer until moving to Zurich in 1995. While in exile, al-Banani was one of the more active members of the Brotherhood and has been planning the return of the Brotherhood to Libya for a long time. Al-Banani wants to replace the Libyan Military with a national guard, and he also sees Turkey and Malaysia as inspiring models for Muslim countries."
 LBA_mahmoud_jibril_desc: "Mahmoud Jibril graduated from Economics and Political Science from Cairo University in 1975. He has written multiple books on strategic planning and decision making. In the 80s a team led by him publised the Unified Arab Training Manual, and he has organised multiple administration and management trainings all across the Middle East. Before the fall of Gaddafi, Jibril worked under him as the head of theNational Planning Council of Libya and of the National Economic Development Board of Libya. He is a close friend of Saif al-Islam Gaddafi and he promotes privatization and liberalization policies."
 LBA_mohammed_magariaf_desc: "Mohammed Magariaf's career in Libya started as the head of the board of auditors for Libya's Revenue Court. However, due to his strong anti-corruption stance, he was quickly transferred to other duties. He continued as Libya's diplomat to India, until defecting to Morocco in 1980 as he was worried he was going to be purged by the government. In exile, Magariaf founded the National Front for Salvation, an anti-Gaddafi resistance group. He even led a group of commandos in Libya in an attempt to assassinate Gaddafi. Magariaf lived most of his exile in the United States, and while there he survived three assassination attempts. It wasn't until Gaddafi's fall that he could come back to the country. He is a strong advocate of democratic principles in the country."
 LBA_mustafa_a_g_abushagur_desc: "Mustafa Abushagur left Libya in the 1970s to study electrical engineering in the United States. He got his PhD in 1984, after which he spent time as a professor in the University of Alabama Huntsville. During his time in the US, Abushagur received multiple research awards from NASA, NSF, DoD and the FAA. Abushagur's main focus is optoelectronics, and he has published several books on the topic. While living in exile in the US, he also actively worked together with other exiles to organise anti-Gaddafi movements."
 LBA_ahmed_shebani_desc: "Ahmed Shebani is the founder of the Democratic Party of Libya. He believes the US (and other Western powers) should adopt a Marshall Plan -style aid program to Libya to stabilise it. He also wants to repair relations with Israel and bring back Jews that were expeleld from the country."
 LBA_ignore_lifg: "リビア・イスラム戦闘団を無視"
 LBA_ignore_lifg_desc: "数年前、リビア・イスラム戦闘集団はカッザーフィーの暗殺を試みた。我が軍は直ちにその勢力を追跡し、大半を掃討したため、現在は脅威ではない。部隊を撤収させ、国の再建に注力すべきだ。"
 LBA_crush_lifg: "リビア・イスラム戦闘団を壊滅せよ"
 LBA_crush_lifg_desc: "数年前、リビア・イスラム戦闘集団はカッザーフィーの暗殺を試みた。我が軍は直ちにその勢力を追跡し、大半を掃討したため、現在は脅威ではない。残存する隠れ家を捜索・壊滅し、協力者を逮捕すべきである。この忌まわしい思想をリビアで再び蔓延させてはならない。"
 LBA_islam_over_nation: "国家よりイスラム"
 LBA_islam_over_nation_desc: "カッザーフィーが政権を握った当初、リビアの司法制度をシャリーアに基づかせようとしたが、その後は国家主義的な要素を取り入れるようになった。それ以来、両者の間で均衡が保たれてきた。しかし、いかなるムスリム国家、アラブ国家においても、イスラムこそが指導原理となるべきであるのは明白だ。"
 LBA_nation_over_islam: "イスラムより国家"
 LBA_nation_over_islam_desc: "カッザーフィーが政権を握った当初、リビアの司法制度をシャリーアに基づかせようとしたが、その後は国家主義的な要素を取り入れるようになった。それ以来、両者の間で均衡が保たれてきた。だが、イスラムに従うことは時代遅れであり、部族的でもある。リビア国家とリビア人としてのアイデンティティの構築に注力すべきである。"
 LBA_family_is_a_central_unit: "何よりも家族"
 LBA_family_is_a_central_unit_desc: "社会の中核は家族である。男女と子供たち。これはすべてのリビア人にとっての目標である。幸せな家庭の発展は、将来にわたって繁栄と成功を約束するものだ。"
 LBA_nation_is_a_central_unit: "何よりも国家"
 LBA_nation_is_a_central_unit_desc: "社会の核心は、祖国を愛する人間である。我々は国民がより愛国的になるよう促し、部族主義の過去を手放すよう導かなければならない。"
 LBA_follow_religious_law: "宗教法に従う"
 LBA_follow_religious_law_desc: "イスラム法は国を統治するための最良の基礎だ。これこそが、すべての人にとって公正なリビアを実現するだろう。"
 LBA_draft_real_constitution: "真の憲法の起草"
 LBA_draft_real_constitution_desc: "リビアには正式な憲法が存在しない。これは、現代国家としては恥ずべきことである。我々は、世界と国民に我々の立場を明確に示すための、しっかりとした憲法を制定する必要がある。"
 LBA_traditional_role_for_women: "女性の伝統的役割"
 LBA_traditional_role_for_women_desc: "女性は家族の世話人であるべきだ。男性たちが仕事に没頭している間、女性たちは子育てをし、家族のために尽くすという最高の栄誉を手にするのだ。"
 LBA_liberate_women: "女性の自由"
 LBA_liberate_women_desc: "女性にも男性と同じ権利と義務がある。男性と同じように働き、国家に奉仕する。"
 LBA_religious_education: "宗教教育"
 LBA_religious_education_desc: "我々の学校は宗教学を教育課程に密接に取り入れるべきだ。人々は子供の頃からコーランとイスラムの実践を学ばなければならない。"
 LBA_national_education: "愛国教育"
 LBA_national_education_desc: "我々の学校は、国家主義と市民学を教育課程に密接に取り入れるべきだ。愛国心とリビア人の偉大な功績は、すべての市民に伝えなければならない。"
 LBA_appoint_grand_mufti: "大ムフティーの任命"
 LBA_appoint_grand_mufti_desc: "リビアにはイスラム法を解釈する大ムフティーが存在しない。これは敬虔なイスラム国家として恥ずべきことである。我々はサーディク・アル＝ガリヤーニを大ムフティーに任命すべきである。"
 LBA_appoint_baathist_advisor: "バアス主義者の顧問を任命"
 LBA_appoint_baathist_advisor_desc: "カッザーフィーの与党はバアス主義と類似しているが、いくつかの相違点が存在する。我々の政府が国家主義的理想を実現するためには、バアス主義の専門家である顧問を雇う必要がある。"
 LBA_peace_with_lifg: "リビア・イスラム戦闘団との和平"
 LBA_peace_with_lifg_desc: "リビア・イスラム戦闘団との対立は、国家全体の安定を損なってきた。彼らが我々と共に平和的に共存することを認めるべきである。"
 LBA_assassinate_gaddafi: "カッザーフィーの暗殺"
 LBA_assassinate_gaddafi_desc: "人々は[ROOT.GetLeader]にうんざりしている。リビアのイスラム戦士たちは、手遅れになる前に立ち上がり、伝統的なリビアの価値観を守らなければならない。"
 LBA_mujahideen_of_libya: "リビアのムジャヒディン"
 LBA_mujahideen_of_libya_desc: "リビア・イスラム戦闘団のメンバーの多くは、ソ連がアフガニスタンに侵攻した時代からのムジャヒディンの退役軍人だ。彼らの専門知識は大いに役立つだろう。"
 LBA_old_taliban_friends: "タリバンの旧友"
 LBA_old_taliban_friends_desc: "我々はタリバンに多くの人脈を持っている。これらのつながりを活用すべきである。"
 LBA_mujahideen_legion: "ムジャヒディン軍団"
 LBA_mujahideen_legion_desc: "アフガニスタンの退役軍人として、我々は異教徒との戦い方を知っている。イスラム教徒がどこにいても守られるようにすることは我々の義務である。"
 LBA_call_back_veterans: "退役軍人を呼び戻す"
 LBA_call_back_veterans_desc: "リビア・イスラム戦闘団の退役軍人や上級指導者の多くは亡命生活を送っている。我々が権力を掌握し、確立した今、彼らは故郷に戻り始めることができる。"
 LBA_unity_in_islam: "イスラムでの統一"
 LBA_unity_in_islam_desc: "イスラム教は部族の境界を越える強力な道具だ。それがあれば、すべてのリビア人が一体感を持つことができる。"
 LBA_work_together_with_brotherhood: "ムスリム同胞団との協力"
 LBA_work_together_with_brotherhood_desc: "ムスリム同胞団はカッザーフィーの支配下で禁止されていたが、多くの人々はまだ同団体のメンバーであった。国内最大のイスラム政治勢力の一つとして、彼らと同盟を結ぶことは理にかなっている。"
 LBA_work_together_with_brotherhood_tt: "[Neutral_Muslim_Brotherhood_L]は§Y£LBA_Neutral_Muslim_Brotherhood 公正建設党§!として知られるようになる"
 LBA_hardline_sharia_law: "厳格なシャリーア法"
 LBA_hardline_sharia_law_desc: "シャリーア法は我が国の指導原理であるべきだ。すべての法律はシャリーア法に基づくべきであり、すべての社会はシャリーア法に従って機能すべきなのだ。"
 LBA_hardline_sharia_law_tt_alcohol: "アルコールを禁止する\n"
 LBA_hardline_sharia_law_tt_dress_code: "服装規定を再導入する\n"
 LBA_hardline_sharia_law_tt_banned_head_scarf: "ヒジャブを解禁する\n"
 LBA_hardline_sharia_law_tt_same_sex_decriminalized: "同性愛を犯罪化する\n"
 LBA_de_westernisation: "脱西洋化"
 LBA_de_westernisation_desc: "退廃的な西側の影響力が強すぎる。西側の伝統を国内から消し去る必要がある。"
 LBA_grand_mufti_rule: "大ムフティーによる統治"
 LBA_grand_mufti_rule_desc: "大ムフティーは我々の国民にとって重要な象徴となった。リビアを啓蒙へ導くためにも、彼により多くの政治的権限を与えるのが望ましい。"
 LBA_denounce_green_book: "緑の書を非難"
 LBA_denounce_green_book_desc: "カッザーフィーの緑の書は国家主義とイスラムを混合し、彼の統治の根拠とされた。しかし、人々が従うべき唯一の書物はクルアーンであり、それ以外に従う必要はない。"
 LBA_tanasoh_tv: "タナスーフTV"
 LBA_tanasoh_tv_desc: "大ムフティーのメッセージを全リビア国民に届けるため、国営テレビ局を設立すべきだ。"
 LBA_supreme_revolutionaries_council: "革命最高評議会"
 LBA_supreme_revolutionaries_council_desc: "新国家を守るために、大ムフティーの下で国を統治するための助言機関「革命最高評議会」を設立しなければならない。"
 LBA_anti_saudi_coalition: "反サウジ連合"
 LBA_anti_saudi_coalition_desc: "サウジアラビアをはじめとする湾岸諸国は、カタールが支援するテロリズムに大ムフティーが参加していると非難している。これは馬鹿げた主張であり、我々はカタールと協力してこの中傷と闘わなければならない。"
 LBA_join_sahel_war: "サヘル戦争に参戦"
 LBA_join_sahel_war_desc: "サハラには、イスラム教徒解放のために戦っているいくつかのイスラム主義反乱勢力がある。我々はこれらの勢力と連携する必要がある。"
 LBA_join_sahel_war_threat: "サヘル戦争に[LBA.GetAdjective]が参戦"
 LBA_islamic_state_of_sahel: "サヘル・イスラム国"
 LBA_islamic_state_of_sahel_desc: "我々はサハラの唯一の支配者であることを宣言しなければならない。今後、リビアはサヘル・イスラム国として名を馳せるだろう。"
 LBA_islamic_state_of_sahel_tt: "サヘルにおける§Y請求権§!を§Y中核州§!に変えることができるだろう"
 LBA_our_brothers_in_chad: "チャドの同胞たち"
 LBA_our_brothers_in_chad_desc: "チャド北部の反乱軍は、将来国を乗っ取るための完璧な味方となるだろう。"
 LBA_our_brothers_in_chad_tt: "§Y$VICTORY_POINTS_1057$、$STATE_1100$§!にムジャヒディン部隊を編成する"
 LBA_topple_chad: "チャドの打倒"
 LBA_topple_chad_desc: "チャドは弱い隣国の一つである。現地の反乱勢力の助けを借りれば、チャドを攻め落とすのは容易なはずだ。"
 LBA_our_brothers_in_niger: "ニジェールの同胞たち"
 LBA_our_brothers_in_niger_desc: "ニジェール北部は武装勢力の温床となっている。これらの反乱軍が国境を越え、我々側に安全な拠点を作ることを許可する必要がある。"
 LBA_our_brothers_in_niger_tt: "§Y$VICTORY_POINTS_3257$、$STATE_920$§!にムジャヒディン部隊を編成する"
 LBA_topple_niger: "ニジェールの打倒"
 LBA_topple_niger_desc: "ニジェールを占領することで、南部国境を確保できるだろう。サハラの南端は、ナイジェリアを攻撃するための絶好の足がかりにもなる。"
 LBA_ally_with_boko_haram: "ボコ・ハラムとの同盟"
 LBA_ally_with_boko_haram_desc: "ナイジェリアのイスラム主義組織ボコ・ハラムは、長年ナイジェリア政府と戦ってきた。ナイジェリアを滅ぼすにあたって彼らの支援を得るために、我々は彼らと同盟を結ぶべきである。しかし、彼らが長期的に我々に友好的であるという保証はない。"
 LBA_ally_with_boko_haram_tt: "§Y$LBA_invade_nigeria$§!を完了すると、ボコ・ハラムは[NIG.GetNameDef]から反乱し、我々の側につくだろう。"
 LBA_invade_nigeria: "ナイジェリア侵攻"
 LBA_invade_nigeria_desc: "ナイジェリア北部はイスラム教徒が多数派を占めている。我々はキリスト教徒が多数を占める南部の抑圧から同胞を解放する必要がある。"
 LBA_our_brothers_in_algeria: "アルジェリアの同胞たち"
 LBA_our_brothers_in_algeria_desc: "アルジェリアはサヘルにおける反乱の発祥地である。アルジェリア内戦でイスラム主義勢力が敗北して以来、サハラのアルジェリア地域は反政府勢力の温床であり続けている。現在、ほとんどの戦闘員はアルジェリア軍によって追い出されているが、まだ残っている者もいる。我々は彼らに接触すべきである。"
 LBA_our_brothers_in_algeria_tt: "§Y$VICTORY_POINTS_4051$、$STATE_393$§!にムジャヒディン部隊を編成する"
 LBA_topple_algeria: "アルジェリアの打倒"
 LBA_topple_algeria_desc: "イスラム主義者たちは内戦中、退廃したアルジェリア政府を打倒することに失敗した。しかし、我々は失敗しないだろう。"
 LBA_infiltrate_mali: "マリへの潜入"
 LBA_infiltrate_mali_desc: "マリ北部のアザワド地域は反政府勢力の温床である。マリは弱く、すでに混乱しており、今が攻撃の時だ。"
 LBA_our_brothers_in_mali_east_tt: "§Y$VICTORY_POINTS_7939$、$STATE_330$§!にムジャヒディン部隊を編成する"
 LBA_our_brothers_in_mali_north_tt: "§Y$VICTORY_POINTS_5095$、$STATE_381$§!にムジャヒディン部隊を編成する"
 LBA_expand_to_mauritania: "モーリタニアへの拡大"
 LBA_expand_to_mauritania_desc: "モーリタニアでは、反政府勢力の活動は限定的なものにとどまっている。今こそ作戦を強化し、サヘルの統一を成し遂げるときである。"
 LBA_destroy_last_crusaders: "最後の十字軍を滅ぼす"
 LBA_destroy_last_crusaders_desc: "マルタは聖ヨハネ騎士団の本拠地である。イスラム教徒を虐殺した十字軍の末裔が、我々のすぐ隣に住むことを許されているのは言語道断だ。この異教徒の最後の砦は破壊されなければならない。"
 LBA_malta_repopulation_campaign: "マルタ人口回復キャンペーン"
 LBA_malta_repopulation_campaign_desc: "人口構成を我々にとって有利にするために、マルタへの移住を促進するキャンペーンを行うべきである。"
 LBA_malta_province: "マルタ県"
 LBA_malta_province_desc: "マルタは今やかなりのイスラム教徒人口を持っている。マルタを[LBA.GetNameDef]の不可欠な部分として正式に統合すべきである。"
 LBA_baathism_tunisia: "チュニジアにおけるバアス主義"
 LBA_baathism_tunisia_desc: "チュニジアでは1950年代からバアス主義運動が活動していた。しかし、ザイン・アル＝アービディーン・ベン・アリー政権下では禁止されている。我々は地下運動と接触を取り、彼らの他国のバアス主義組織との関係を活用すべきだ。"
 LBA_baathism_algeria: "アルジェリアにおけるバアス主義"
 LBA_baathism_algeria_desc: "アルジェリアのバアス党は活動を禁止され、弾圧を受けている。そのため、党の現指導者はイラクで亡命生活を送っている。アルジェリアのバアス主義者と連携すれば、我々はアルジェリアとイラクの両方にコネクションを築ける。"
 LBA_baathism_mauritania: "モーリタニアにおけるバアス主義"
 LBA_baathism_mauritania_desc: "モーリタニアでは、バアス党が国内最大のアラブ民族主義勢力となっている。党は何度も軍内部に浸透し、指導者たちは大臣にも就任してきた。しかし1999年にモーリタニアがイスラエルとの関係を正常化すると、党は活動禁止となった。"
 LBA_baathism_egypt: "エジプトにおけるバアス主義"
 LBA_baathism_egypt_desc: "エジプトのバアス党は1990年に禁止され、その翌年には、イラクの諜報部員2人がエジプトを不安定化させる目的で多額の現金を持ってエジプトで逮捕された。エジプトのバアス主義者と接触することで、国際的な資金ネットワークにアクセスできるようになるだろう"
 LBA_baathism_levant: "レバントにおけるバアス主義"
 LBA_baathism_levant_desc: "非バアス主義国の中で、運動が最も成功しているのはヨルダンである。党は禁止されておらず、国民の3分の1がバアス党の存在を認識しており、議会にも党員がいる。ヨルダン・バアス党はイラクの大学への留学支援制度を持ち、このネットワークは我々にとっても有益だ。パレスチナでは、我らがバアス主義の同志がPLOを支援し、シオニストの侵略者と戦っている。"
 LBA_baathism_iraq_kuwait: "イラクにおけるバアス主義"
 LBA_baathism_iraq_kuwait_desc: "おそらくすべての国の中でも、イラクでバアス主義は最も栄えてきた。だが近年、サダム・フセインは自らを新たなハンムラビとみなし、ネオ・メソポタミア的なイラク民族アイデンティティの構築に傾いている。我々は、彼らをアラブ民族主義へと引き戻さねばならない。"
 LBA_baathism_bahrain: "バーレーンにおけるバアス主義"
 LBA_baathism_bahrain_desc: "バーレーンでは、反君主主義の国民民主議会がバアス主義の理念を推進している。政府の移民政策によって、バーレーン人が安価な外国人労働者との競争で不利になっていることを是正するのが彼らの目標の一つだ。バーレーンは、なぜ我々がアラブ人を外国人より優先すべきかを示す好例である。"
 LBA_baathism_lebanon: "レバノンにおけるバアス主義"
 LBA_baathism_lebanon_desc: "レバノンには長いバアス主義の歴史がある。現在は、バアス主義支持者の間でイラク派とシリア派の間に多くの対立がある。我々はこの亀裂を修復する努力をすべきである。"
 LBA_baathism_sudan: "スーダンにおけるバアス主義"
 LBA_baathism_sudan_desc: "スーダンにおいてはバアス主義は比較的小規模であるが、イラクからの多額の資金援助により、依然として一定の影響力を持っている。スーダンが我々に近い地理的距離にあることで、このイラクからの資金を我々がより容易に管理することが可能になる。"
 LBA_baathism_yemen: "イエメンにおけるバアス主義"
 LBA_baathism_yemen_desc: "イエメンでは、イラク派が支配するバアス党が与党である国民全体会議と緊密に同盟を結んでいる。イエメンのバアス主義者と良好な関係を保つことで、イエメン政府への強力なアクセスが得られるだろう。"
 LBA_revise_green_book: "緑の書の改訂"
 LBA_revise_green_book_desc: "1975年、ムアンマル・カッザーフィーは自身の政治思想をまとめた緑の書を発表した。この書では、代議制民主主義を否定し、直接民主主義を支持するとともに、資本主義と共産主義の双方を否定している。本質的には第三国際理論の土台となる思想だ。しかし、現代のリビア社会では緑の書に従っていない部分も多い。そろそろこの書を21世紀向けに改訂し、リビアの未来を新たに描く時が来たのかもしれない。"
 LBA_revise_green_book_tt: "\n[LBA.GetLeader]は緑の書を改訂するつもりだ。各章の書き直しによって、我が国は§Y改革§!に近づくか、あるいは遠ざかることになる。§Y改革§!の度合いが、リビアの未来を決定づけるだろう。\n\n§Y改革度§!が > 3 の場合 - §Y$LBA_empower_peoples_congresses$§!\n\n§Y改革度§!が < -3 の場合 - §Y$LBA_empower_revolutionary_committees$§!\n\nそれ以外の場合 - §Y$LBA_retain_political_balance$§!\n\n"
 LBA_green_book_part_1_1: "1:1 - 統治機構"
 LBA_green_book_part_1_1_desc: "最も重要な政治的問いは「どのような政府の形態を確立すべきか？」というものである。あるべき政府は直接民主主義であるべきだが、実際には代議制民主主義が確立され、既存の政府に投票しなかった多数の人々の意思が奪われてしまっている。これは勝者総取り方式の選挙制度によって生じる。"
 LBA_green_book_part_1_3: "1:3 - 政党"
 LBA_green_book_part_1_3_desc: "政党そのものも人民の権限を奪う存在であり、社会全体の改善という本来の政府の目的よりも、権力の維持に重点を置いている。さらに悪いことに、政党は腐敗しやすいという性質を持つ。"
 LBA_green_book_part_1_8: "1:8 - 誰が社会の動きを管理するのか"
 LBA_green_book_part_1_8_desc: "政治権力を代表者に委ねるべきでないのと同様に、治安維持の権限も社会全体以外に委譲してはならない。その解決策は、やはり会議と委員会の構造である。「全体」は「全体」のための立法機関であり、同時に「全体」のための法執行機関でもある。"
 LBA_green_book_part_1_10: "1:10 - 報道機関"
 LBA_green_book_part_1_10_desc: "個人や企業が私的に意見を表明することは自由であるべきだが、社会の意思を表現する手段としての「報道機関」は、会議と委員会によって発行されるべきである。そうでなければ、個人が思想の領域において再び他者から権力を奪ってしまうことになる。"
 LBA_green_book_part_2_13: "2:13 - 住宅"
 LBA_green_book_part_2_13_desc: "例えば住宅の賃貸は搾取であり、借り手の自由を侵害している。理想的には、すべての人が一軒だけの家を所有すべきである。なぜなら、複数の家を持つ者はそれを貸し出す傾向があり、その行為が借り手の搾取に繋がるからである。"
 LBA_green_book_part_2_14: "2:14 - 所得"
 LBA_green_book_part_2_14_desc: "個人所得は経済にとって不可欠である。ただし、それは所有者によって支払われる賃金としてではなく、産業への参加の結果として得られるべきである。"
 LBA_green_book_part_2_16: "2:16 - 土地"
 LBA_green_book_part_2_16_desc: "土地も、前述した他のすべての資源と同様に、すべての人に平等に利用可能であるべきである。一般的に、経済はゼロサムゲームであり、したがって経済の構成要素は全員に平等に分配されるべきであり、結果の平等を生み出す必要がある。人は自分の必要以上に蓄える権利を持たない。ただし、ある財の総人口に対する算術的な取り分までは認められる。"
 LBA_green_book_part_3_21: "3:21 - 部族の価値"
 LBA_green_book_part_3_21_desc: "部族は血縁に基づいており、社会的な結束をもたらす。人数が限られているため、内部での相互監視も可能である。また、部族は個人に社会性を教える役割も果たしており、これは学校教育よりも有用な教育である。"
 LBA_green_book_part_3_24: "3:24 - 少数派"
 LBA_green_book_part_3_24_desc: "少数派には二種類ある。すでに国家を持っている者たちと、国家を持たず新たに自ら国家を作っている者たちである。いずれにせよ、彼らの権利は保護されなければならない。"
 LBA_green_book_part_3_25: "3:25 - 黒人が世界を率いることになろう"
 LBA_green_book_part_3_25_desc: "黒人の文化には一夫多妻制があり、出生制限を嫌う。また、彼らは「常に暑い」気候の中で生活しており、他の文化圏より仕事が重要でないため、人類の人口を支配する態勢が整っている。"
 LBA_green_book_part_3_28: "3:28 - スポーツ、乗馬、演劇"
 LBA_green_book_part_3_28_desc: "スポーツや演劇、その他の娯楽をただ見て楽しむというのは愚かである。人々はスポーツに直接参加し、自分自身でその運動の恩恵を得るべきであり、他人の演技をただ見守るだけで満足すべきではない。"
 LBA_release_new_green_book: "新しい緑の書を発行"
 LBA_release_new_green_book_desc: "ついに完成した！数ヶ月にわたる努力の末、緑の書の新版が完成した。全国の学生たちは喜びに沸いている。なぜなら、また一つ新たに学ぶべき本が増えたからだ！"
 LBA_empower_peoples_congresses: "人民会議の強化"
 LBA_empower_peoples_congresses_desc: "直接民主主義を人々にもたらすはずだった仕組みは、今や国家への反革命活動を監視するために隣人同士がスパイし合う茶番へと成り果てた。国民を監視する革命委員会は廃止され、権力は再び人民へと返還されるべきだ。"
 LBA_retain_political_balance: "政治的均衡の維持"
 LBA_retain_political_balance_desc: "リビアの政治体制は何十年にもわたって機能してきた。人民会議と革命委員会が互いを監視し合うことでバランスが保たれている。すべてがうまくいっているのに、わざわざ波風を立てる必要があるだろうか？"
 LBA_empower_revolutionary_committees: "革命委員会の強化"
 LBA_empower_revolutionary_committees_desc: "革命委員会はすでに国家を事実上支配している。人民会議の権限を名目的なものにし、革命委員会こそが国家の真の支配者となるようにするのは、そう難しいことではない。"
 LBA_allow_political_parties: "政党の許可"
 LBA_allow_political_parties_desc: "カッザーフィーが政権を握って以来、リビアでは政党が禁止されてきた。しかし、国民が自らを表現するためには、そのための場が必要だ。我々は政治の場をより多くの担い手に開放すべきである。"
 LBA_allow_political_parties_tt: "すべての政党が合法化される\n[conservatism_L]は§Y£generic_conservatism_small 祖国連合§!として知られるようになる\n[liberalism_L]は§Y£LBA_liberalism 国民開発福祉党§!として知られるようになる\n[Autocracy_L]は§Y£LBA_Autocracy_democracy アラブ社会主義連合§!として知られるようになる\n[Kingdom_L]は§Y£LBA_Kingdom 祖国党§!として知られるようになる\n[Neutral_Muslim_Brotherhood_L]は§Y£LBA_Neutral_Muslim_Brotherhood 公正建設党§!として知られるようになる\n[Neutral_Autocracy_L]は§Y£LBA_Neutral_Autocracy 国民勢力連合§!として知られるようになる\n[Neutral_conservatism_L]は§Y£LBA_Neutral_conservatism_democracy 国民戦線党§!として知られるようになる\n[Neutral_Libertarian_L]は§Y£LBA_Neutral_Libertarian 民主党§!として知られるようになる\n[neutral_Social_L]は§Y£LBA_neutral_Social インサフ運動§!として知られるようになる\n"
 LBA_grassroots_democracy: "草の根民主主義"
 LBA_grassroots_democracy_desc: "民主主義と国家は「人民の、人民による、人民のための」ものでなければならない。統治のあらゆるレベルで民主主義が存在してこそ、最も低い階層の人々にも影響を与える機会があるのだ。"
 LBA_allow_royal_family_return: "王族の帰国を許可"
 LBA_allow_royal_family_return_desc: "1969年のカッザーフィーによるクーデターの後、イドリース王は亡命生活を送ることになった。しかし、彼の家族はそれほど幸運ではなかった。甥であり後継者であるハサン・アッ＝サヌーシーとその家族は自宅軟禁され、自宅は1984年に焼かれ、家族は公営ビーチのバラックに移された。4年後、ハサンの治療のために英国への渡航が許可され、1992年に脳卒中で亡くなった。現在の皇太子ムハンマド・エル＝サヌーシーはロンドンに在住している。そろそろ彼らの帰国を許可してもよいのではないだろうか？"
 LBA_compensation_to_royals: "王族への補償"
 LBA_compensation_to_royals_desc: "彼らが経験してきたことを鑑みれば、国家予算から王族に金銭的補償を行うべきだ。ほんのわずかな年金を支給するだけでも、彼らが再出発する助けになる。地位が回復すれば、いずれは英国王室のように有名になる日も来るだろう。"
 LBA_hunt_down_royals: "王族を追い詰める"
 LBA_hunt_down_royals_desc: "今でも少数のサヌーシー家が海外に亡命している。彼らが生きている限り、我々の政権は安泰ではない。サヌーシー家の残党を全員暗殺しなければならない。"
 LBA_hunt_down_royals_tt: "\n我々は、§Yムハンマド皇太子§!、その従兄弟の§Yアフマド§!、そして王位継承者§Yイドリースとその息子ハレド§!の暗殺を試みる。我々の§G成功§!と§R発見§!の可能性は、我々の§Y治安§!支出にかかっている\n"
 LBA_royal_wealth: "王族財産の没収"
 LBA_royal_wealth_desc: "王族は現在、多くの財産を所有している。我々はリビア国民の福祉の名の下に、その資産を押収し、没収し、奪わねばならない。"
 LBA_peoples_intelligence_agency: "人民諜報機関"
 LBA_peoples_intelligence_agency_desc: "革命委員会が国家を掌握した今、彼らは国民のために奉仕することができる。すなわち、敵対的思想が国に根づく前に排除することができるのだ。"
 LBA_trust_revolutionary_guard: "革命防衛隊を信頼"
 LBA_trust_revolutionary_guard_desc: "革命防衛隊は長年にわたってこの体制を守ってきた。我々はさらに多くの責任を彼らに託すべきだ。正規軍は信用できない。"
 LBA_trust_army: "軍を信頼"
 LBA_trust_army_desc: "国家の治安維持をあまりにも多く革命防衛隊に委ねすぎた。我々は再び、軍を重視する方向へと転換しなければならない。"
 LBA_presidential_republic: "大統領共和制"
 LBA_presidential_republic_desc: "リビアはその歴史の大半を通じて強力な指導者のもとにあった。たとえ民主主義へ移行するにしても、我々には権威を持つ強い指導者が必要だ。リビアの移行期においては、フランスやアメリカのように強い大統領が治める体制を目指すべきだ。"
 LBA_federation: "リビア連邦"
 LBA_federation_desc: "リビアはトリポリタニア、キレナイカ、フェザーンの三地域から構成されており、これらの地域はさらに複数の部族で構成されている。国家の安定のためには、地方政府にある程度の権限を委譲するのが最善である。"
 LBA_federation_tt: "§Yリビアの部族主義§!メカニズムは無効になる"
 LBA_minority_rights: "少数派の権利"
 LBA_minority_rights_desc: "トゥブ族、トゥアレグ族、そして地方の部族には、一定の自治が認められるべきである。これは中央政府による抑圧を防ぐ最善の方法である。"
 LBA_unitary_state: "単一国家"
 LBA_unitary_state_desc: "リビアは部族と人々の間で分断されている。これらの分裂を解消する最良の方法は、国家が崩壊しないよう強力な中央政府を設けることだ。"
 LBA_unitary_state_tt: "Depending on our previous choice, one of the following will happen:\n\n"
 LBA_minority_protection: "少数派の保護"
 LBA_minority_protection_desc: "中央政府は部族たちに対して、抑圧ではなく保護のために存在することを納得させなければならない。"
 LBA_constitutional_monarch: "立憲君主制"
 LBA_constitutional_monarch_desc: "リビアは君主制のもとでは比較的安定していた。しかし、数十年にわたる独裁を経た今、リビア国民を再び専制政治にさらすわけにはいかない。王政はリビア統一の象徴として復活させるべきだが、実際の政治権力は国民の手に残すべきである。"
 LBA_the_real_monarch: "真の君主"
 LBA_the_real_monarch_desc: "今こそリビアに君主制を復活させる時だ。リビアに真の支配者を戴冠させなければならない。"
 LBA_the_real_monarch_tt_1: "If we have completed focus §Y$LBA_compensation_to_royals$§!:\n"
 LBA_the_real_monarch_tt_2: "If we have completed focus §Y$LBA_royal_wealth$§! and §Y$LBA_strive_for_african_union$§!:\n"
 LBA_protect_toubou_and_tuaregs: "トゥブ族とトゥアレグ族を守れ"
 LBA_protect_toubou_and_tuaregs_desc: "サハラ砂漠、そしてリビアはトゥアレグ族とトゥブ族の故郷だ。しかし、彼らが住む多くの国々は不安定で、権威主義的である場合も多い。我々には、こうした少数民族を抑圧者から守る義務がある。"
 LBA_protect_toubou_and_tuaregs_tt: "安定性の低い、あるいは権威主義的な政府を持つ§Y隣国§!に対して、§Yトゥアレグ§!や§Yティベスティ§!の中核州を解放するよう要求することができる。"
 LBA_protect_toubou_and_tuaregs_threat: "[LBA.GetAdjective]、トゥアレグ族とトゥブ族の解放を目指す"
 LBA_royal_unity: "国王の下での統一"
 LBA_royal_unity_desc: "国王の目的は人々を一つにまとめることだ。リビアの君主の下で、部族たちは尊敬すべき共通の人物を持つことになるだろう。"
 LBA_revive_senussi_order: "サヌーシー教団の復活"
 LBA_revive_senussi_order_desc: "サヌーシー教団は、スーフィズムに含まれる一部の「部族的」信仰を排除し、同時にクルアーンの過度に原理主義的な解釈を抑制することを目的とした宗教組織として始まった。この教団はリビアで大きな力を持つようになったが、最終的にはムアンマル・カッザーフィーによって事実上壊滅させられた。だが今やカッザーフィーは去った。サヌーシー教団が再び立ち上がる時だ。"
 LBA_approach_nato: "NATOに接近"
 LBA_approach_nato_desc: "リビア王国は元々、イギリスをはじめとする西側諸国の支援によって建国された。我々は建国当初、欧州の友人たちと密接に協力していたが、アラブ民族主義者の愚か者たちが彼らを遠ざけてしまった。今こそ関係を修復し、かつての友人たちのもとへ戻るべきである。"
 LBA_call_back_exiles: "亡命者を呼び戻す"
 LBA_call_back_exiles_desc: "カッザーフィー政権下では、多くの人々が国外追放されたり、自ら亡命を余儀なくされた。だが今は状況が異なる。我々は彼らを祖国に呼び戻すことができる。"
 LBA_approach_arab_league: "アラブ連盟に接近"
 LBA_approach_arab_league_desc: "カッザーフィーのせいで、我々はアラブ諸国との関係を損ねてしまった。彼の政治的暴言は、多くのアラブ同胞たちとの関係を冷え込ませてきた。この問題を今こそ修復しなければならない。"
 LBA_join_war_on_terror: "対テロ戦争に参加"
 LBA_join_war_on_terror_desc: "イスラムは攻撃されている。ジハード主義者や過激派が我々の宗教を乗っ取ろうとしており、数十もの国を不安定化させ、数多くのイスラム教徒の人生を破壊している。我々には、このような狂信者たちからイスラムの同胞を守る義務がある。"
 LBA_join_war_on_terror_tt: "「対テロ戦争」のスピーチが行われた"
 LBA_oef_trans_sahara: "ジュニパー・シールド作戦"
 LBA_oef_trans_sahara_desc: "サハラ砂漠は過激派にとって理想的な隠れ家だ。我々は、地域の過激派掃討作戦に関して、同盟国アメリカ合衆国から協力の申し出を受けている。"
 LBA_oef_trans_sahara_tt: "§Yサヘル§!または§Yサハラ§!で§Yサラフィー主義§!への支持率が高い国々に介入できるようになる"
 LBA_oef_trans_sahara_threat: "ジュニパー・シールド作戦"
 LBA_fatherly_leader: "父なる指導者"
 LBA_fatherly_leader_desc: "現在のカッザーフィーの公式の称号は「大リビア・アラブ社会主義人民ジャマーヒリーヤ国の兄弟的指導者および革命指導者」である。だが実際のところ、カッザーフィーは兄弟というよりも国民の父に近い存在である。"
 LBA_libyan_military: "リビア軍"
 LBA_libyan_military_desc: "リビア軍（正式にはリビア・アラブ・ジャマーヒリーヤ国軍）は、陸軍、海軍、空軍に分かれている。その中でも、陸軍が最も強力である。陸軍はさらに正規軍と革命防衛隊に分かれており、これはカッザーフィーが正規軍の忠誠を維持するために設けた仕組みである。"
 LBA_lessons_from_the_past: "過去からの教訓"
 LBA_lessons_from_the_past_desc: "我が国の歴史において、戦争に参加した回数は多くないが、勝利した例はさらに少ない。米空軍による複数回の空爆、エジプトとの短くも壊滅的な戦争、チャドとの戦争では初期の勝利にもかかわらず軍の多くを失う結果に終わった。今後成功を収めるためには、過去の過ちを正面から見つめ、そこから学ばなければならない。"
 LBA_el_dorado_canyon: "エルドラド・キャニオン作戦"
 LBA_el_dorado_canyon_desc: "1986年、アメリカ兵が多数利用していた西ドイツ・ベルリンのディスコ「ラ・ベル」爆破事件への報復として、アメリカはリビアを空爆した。この攻撃では、カッザーフィーの司令部を含む複数の軍事施設が標的となり、我々の航空機が多数破壊された。我々の防衛は完全に機能せず、戦闘機は一機も発進せず、対空砲火もアメリカ軍機が帰還する際にようやく始まった。撃墜できたのはF-111戦闘機1機のみで、他は全て無傷で帰還した。"
 LBA_better_aa: "対空能力の改善"
 LBA_better_aa_desc: "エルドラド・キャニオン作戦で明らかになったのは、我々の対空能力の低さである。今後は敵航空機への備えを飛躍的に強化する必要がある。"
 LBA_better_fighter_response: "戦闘機の即応性改善"
 LBA_better_fighter_response_desc: "エルドラド・キャニオン作戦での失敗の原因の一つは、我々の戦闘機の即応能力の低さにある。我々の操縦士たちは、敵の接近に素早く対応できるようにしなければならない。"
 LBA_gulf_of_sidra: "シドラ湾"
 LBA_gulf_of_sidra_desc: "1974年、カッザーフィーは国際海洋法に反してシドラ湾全体をリビアの領海と主張した。これに対してアメリカは反発し、湾内の緊張が高まる原因となった。結果、1981年にはリビアのSu-22戦闘機2機が撃墜され、1986年にはリビアのコルベット艦1隻が撃沈、もう1隻が大破、1989年にはMiG-23戦闘機2機が撃墜された。これらの交戦でアメリカ側の損害はゼロだった。これらの事件は、我々の空軍と海軍の無力さを露呈させるものであった。"
 LBA_toyota_war_guerrilla: "トヨタ戦争の教訓 - ゲリラ戦"
 LBA_toyota_war_guerrilla_desc: "1980年代のチャド・リビア紛争は、トヨタ戦争と呼ばれる形で終わった。チャド軍は高機動のテクニカル車両を使用し、リビア軍の守備拠点を迂回しながら、補給線や孤立した部隊に大きな損害を与えた。このような軽量で柔軟な戦法こそ、我々が目指すべきスタイルだ。"
 LBA_toyota_war_mobility: "トヨタ戦争の教訓 - 機動性"
 LBA_toyota_war_mobility_desc: "1980年代のチャド・リビア紛争は、トヨタ戦争と呼ばれる形で終わった。リビア軍は長年チャド北部に塹壕を築いていたが、チャド軍が反攻を開始した際、高機動のテクニカル車両を用いて攻撃を行った（これがこの戦争の名前の由来でもある）。これにより、チャド軍はリビア軍の編成を出し抜き、動きの遅い戦車と互角に渡り合い、地雷原さえ無傷で通過することができた。我々もこのような戦法を採用すべきである。"
 LBA_desert_warfare: "砂漠の達人"
 LBA_desert_warfare_desc: "リビアの大部分は砂漠である。どの方向から攻撃を受けても、我々が戦うのは熱砂の大地になるだろう。これは我々の国民が慣れ親しんだ環境であり、敵にとっては恐るべき要素となる。"
 LBA_desert_warfare_tt: "Modifies whichever §YToyota War§! idea we have\n"
 LBA_egypt_war_behind_the_lines: "エジプト・リビア戦争 - コマンド部隊"
 LBA_egypt_war_behind_the_lines_desc: "1977年、エジプトがイスラエルと和平協定を結んだことにより関係が悪化し、短い四日間の戦争が勃発した。リビアの装甲部隊がエジプトに侵攻したが、エジプトの装甲部隊による反撃によって撃破された。その後数日にわたり、エジプトのコマンド部隊がリビアの軍事施設を次々と襲撃した。こうした後方攪乱によって重要な軍事インフラが破壊された。この戦法は我々の敵に対しても非常に有効である。"
 LBA_egypt_war_behind_the_lines_tt: "Modifies the §Y$LBA_desert_warfare_idea$§! idea"
 LBA_egypt_war_tank_formations: "エジプト・リビア戦争 - 装甲戦力"
 LBA_egypt_war_tank_formations_desc: "1977年、エジプトがイスラエルと和平協定を結んだことにより関係が悪化し、短い四日間の戦争が勃発した。この戦争では、エジプトのコマンド部隊がリビアの軍事施設を襲撃した。同時に、リビアの装甲部隊がエジプトに侵攻したが、エジプトの装甲部隊による反撃によって撃破された。逆に25kmもリビア領内に侵攻し、その後撤退。このような装甲部隊の圧倒的な突撃力は、我々も実現すべき目標だ。"
 LBA_activate_arsenal_of_islam: "イスラムの兵器庫を稼働"
 LBA_activate_arsenal_of_islam_desc: "1970年代、カッザーフィーは大規模な軍備購入を行い、「イスラムの兵器庫」と呼ばれるほどの装備を整えた。これは米国およびイスラエルとの世界規模の戦争が勃発した際に使う予定だった。その戦争は起きなかったが、我々には今でもその装備が必要だ。兵器はすでに数十年が経過しており、稼働には時間と資金がかかるが、少なくとも兵士たちに与える武器はある。"
 LBA_activate_arsenal_of_islam_gaddafi: "The Gaddafi family is in power and we have the National Spirit §Y$LBA_revolutionary_guard_corps$§!"
 LBA_activate_arsenal_of_islam_no_gaddafi: "The Gaddafi family is not in power and we have the National Spirit §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_foreign_procurement_lines: "外国からの調達ライン"
 LBA_foreign_procurement_lines_desc: "国際連合による武器制裁の対象から外れた今、我々はこの機会を逃さず、武器の備蓄を再構築すべきである。"
 LBA_foreign_procurement_lines_tt: "While the §Y$LBA_foreign_procurement_boosted$§! idea is active, weapons acquisitions from focuses will give us 25% more equipment!\n"
 LBA_weapons_from_balkans: "バルカンからの武器調達"
 LBA_weapons_from_balkans_desc: "バルカン諸国の多くはNATOに対応した軍隊へと近代化している。このため、旧式の装備が大量に余っている。これは、我々にとって安価に大量の武器を手に入れる絶好の機会だ！"
 LBA_foreign_procurement_lines_cheap_tt: "Because of §Y$LBA_foreign_procurement_boosted$§!:\n"
 LBA_new_tanks: "現代戦車"
 LBA_new_tanks_desc: "我々が使用している戦車の大半は旧式のT-55やT-62である。地域的にはまずまずの性能だが、もし先進国との戦争になれば、まったく太刀打ちできない。もっと現代的な戦車を備蓄する必要がある。"
 LBA_new_trucks: "機械化の推進"
 LBA_new_trucks_desc: "現在、我々の機械化部隊はトラックやトヨタ製のテクニカル車両を使っており、まるでゲリラのように見える。現代的な軍隊は装甲兵員輸送車を使用している。我々も同様の車両を導入すべきだ。"
 LBA_new_artillery: "火力支援の改良"
 LBA_new_artillery_desc: "戦場で成功を収めるには、火力支援部隊は不可欠である。我々の砲兵部隊を近代化しなければならない。"
 LBA_local_supply_system: "国内供給体制"
 LBA_local_supply_system_desc: "長年にわたる武器禁輸措置は、国外の供給ラインがいかに脆弱であるかを我々に教えた。この問題を解決するには、国内での生産体制を拡充し、予備部品や代替品を自国で確保できるようにすべきだ。"
 LBA_expand_airbases: "航空基地の拡張"
 LBA_expand_airbases_desc: "リビア空軍の基地の多くは劣悪な状態にある。空軍戦力を拡大するためには、まず航空機を格納できる施設の拡張が不可欠だ。"
 LBA_new_fighters: "航空優勢"
 LBA_new_fighters_desc: "アメリカ空軍との過去の戦闘経験は、我々に明確な戦闘機の不足を見せつけた。現在の機体では、まるで凧を飛ばしているようなものだ。もっと優れた戦闘機が必要だ。"
 LBA_new_helicopters: "近接航空支援"
 LBA_new_helicopters_desc: "アフリカの各地の紛争を観察すると、攻撃ヘリの有効性がよくわかる。対空能力のない隠れた敵に対して低空から攻撃できるのが最大の強みだ。戦闘機を飛ばすよりも、部隊支援にはヘリコプターの方が効果的だ。"
 LBA_sabha_launch_site: "セブハー発射場"
 LBA_sabha_launch_site_desc: "1980年代、西ドイツの企業OTRAGはセブハー・オアシスを実験用宇宙ロケットの試験場として使用していた。元々はコンゴ民主共和国（当時はザイール）のシャバ州で試験されていたが、1987年までリビアに移された。また、セブハー発射場は1991年までソ連の宇宙計画における遠隔試験場としても使用されていた。我々はこの発射場を改修し、独自の試験目的に使用することができる。"
 LBA_review_the_navy: "海軍の見直し"
 LBA_review_the_navy_desc: "我が海軍は、主に1950年代から60年代にかけて建造された旧式のソ連製潜水艦やコルベット艦から構成されており、いくつかの「比較的新しい」コニ級重コルベットがある程度だ。これらの艦艇の多くは状態が極めて悪く、沿岸防衛程度にしか使えない。海軍は深刻な近代化の必要に迫られている。"
 LBA_expand_tripoli_docks: "トリポリ港の拡張"
 LBA_expand_tripoli_docks_desc: "トリポリには現在、我が国最大の港がある。現在の設備では、載貨重量6000tまでの艦船の修理に対応している。将来的により大型の艦船を扱うには、この容量をさらに拡張する必要がある。"
 LBA_expand_benghazi_docks: "ベンガジ港の拡張"
 LBA_expand_benghazi_docks_desc: "ベンガジ港はトリポリほどの規模ではないが、海軍にとっては依然として重要な基地である。現在、港には浮ドックがいくつか存在している。この港をトリポリと同様の機能を持つように拡張すべきだ。"
 LBA_refurbish_submarines: "潜水艦の改修"
 LBA_refurbish_submarines_desc: "我々はフォックストロット級潜水艦を2隻保有している。1982年にソ連から計6隻を購入したが、残念ながら4隻は完全に修復不可能な状態にある。残りの2隻は現在、ベンガジ海軍基地で放置されている。小規模な投資で、これらを再び航行可能な状態に復元できるはずだ。"
 LBA_new_corvettes: "新型コルベット"
 LBA_new_corvettes_desc: "我が国の海軍を強化するためには、新しいコルベット艦が必要だ。冷戦時代の艦船ではもう時代遅れだ。"
 LBA_tripoli_drydocks: "トリポリ造船所"
 LBA_tripoli_drydocks_desc: "トリポリは我が国最大の海軍基地であることから、艦船の建造や修理が行えるよう、造船所を拡張するのが理にかなっている。"
 LBA_shuffle_officers: "将校の入れ替え"
 LBA_shuffle_officers_desc: "軍を牽制するカッザーフィーの戦術のひとつに、将校の頻繁な交代がある。将校たちはしばしば部隊を異動させられ、新たな者が昇進してその座を埋める。これにより、昇進に感謝する若い将校が常に存在し、不満分子は遠方の重要でない任務に送ることができる。"
 LBA_expand_rgc: "革命防衛隊の拡大"
 LBA_expand_rgc_desc: "革命防衛隊は体制を守る精鋭部隊である。正規軍の忠誠は信用できない。我々は革命防衛隊をさらに大きな戦力へと拡張しなければならない。"
 LBA_shift_to_military: "軍へ比重を移す"
 LBA_shift_to_military_desc: "我々は革命防衛隊に力を与えすぎたかもしれない。少数の精鋭部隊がいずれ体制を転覆させる可能性が高いため、権力のバランスを正規軍側へと移す必要がある。"
 LBA_lock_supplies: "補給の掌握"
 LBA_lock_supplies_desc: "軍の物資の一部は革命防衛隊が管理している。この体制により、革命防衛隊は正規軍の備蓄を掌握できている。我々は軍の反乱を防ぐため、すべての兵站を革命防衛隊の管理下に置くべきである。武器と弾薬へのアクセスが制限されれば、反乱の可能性は大きく下がる。そして装備が倉庫に保管され使われなければ、摩耗も少なくなる。"
 LBA_disarm_rgc: "革命防衛隊の武装解除"
 LBA_disarm_rgc_desc: "革命防衛隊は、本来なら軍に配備されるべき武器を保持している。我々はそれらの武器を本来の所有者に返還させる必要がある。"
 LBA_new_officer_corps: "新将校団"
 LBA_new_officer_corps_desc: "革命防衛隊と軍の双方には、才能ある若手が多数存在している。彼らを迅速に重要なポストへと登用する必要がある。"
 LBA_army_fit_for_libya: "リビアに適した軍隊"
 LBA_army_fit_for_libya_desc: "ムアンマル・カッザーフィーの息子、ムアタシム・カッザーフィーの言葉を借りれば、「西には6000万人のアルジェリア人、東には8000万人のエジプト人、目の前にはヨーロッパ、そして南にはサブサハラ・アフリカの問題を抱えている」我々は単純な兵数で勝負できない。ゆえに我々は、数ではなく質に重点を置いた軍を構築しなければならない。"
 LBA_army_fit_for_libya_tt: "Modifies either §Y$LBA_revolutionary_guard_corps$§! or §Y$LBA_armed_forces_of_arab_jamahiriya$§!"
 LBA_economy_of_libya: "リビア経済"
 LBA_economy_of_libya_desc: "リビアの経済は石油生産に依存している。輸出の95％、GDPの60％が石油産業によるものだ。石油によって潤沢な収入を得ており、アフリカ最高の人間開発指数を誇っているが、単一の資源とそれを所有する者に依存しすぎることは危険だ。リビア経済の安全を確保するためには、多角化が必要である。"
 LBA_train_depot: "車両基地"
 LBA_train_depot_desc: "鉄道輸送に関して、リビアは北アフリカの中でも異質な存在である。国中に現役の鉄道路線が一本も存在しない。イタリア植民地時代に、トリポリやベンガジ周辺にいくつかの小規模路線が建設されたが、それらは1960年代にすべて廃止された。現在では何も残っていない。我々はリビアを近代的な交通インフラへと導く必要があり、まずは将来の鉄道のために機関車を確保しなければならない。"
 LBA_tripoli_to_misrata: "トリポリ〜ミスラータ間"
 LBA_tripoli_to_misrata_desc: "我々の首都圏こそ、新たな鉄道建設の最優先事項であるべきだ。トリポリとミスラータという主要都市を結ぶことで、我々にも鉄道を建設する力があることを世界に示すことができる。"
 LBA_misrata_to_sirte: "ミスラータ〜スルト間"
 LBA_misrata_to_sirte_desc: "ミスラータとトリポリを接続した後は、スルトへ線路を延ばすべきだ。スルトは我が国の石油産業における重要な拠点である。"
 LBA_tobruk_to_benghazi: "ベンガジ〜トゥブルク間"
 LBA_tobruk_to_benghazi_desc: "ベンガジはキレナイカにおいて最も重要な港だ。そこからエジプト国境近くまで鉄道を敷けば、有事の際の軍事対応速度を向上させることができる。距離は非常に長いが、時間と資金さえあれば実現可能だ。"
 LBA_benghazi_to_brega: "ベンガジ〜ブレガ間"
 LBA_benghazi_to_brega_desc: "ブレガは我が国の重要な石油精製拠点のひとつである。この都市とベンガジ港を鉄道で結べば、石油輸送がより効率的になる。"
 LBA_connect_east_west_rails: "東西接続"
 LBA_connect_east_west_rails_desc: "東部と西部にそれぞれ鉄道網が完成した今、両者を接続する時が来た。これにより、リビア国内を一気に横断できるようになる。"
 LBA_connect_sabha: "サブハーへ接続"
 LBA_connect_sabha_desc: "セブハーはフェザーンの中心地であり、リビア空軍の重要な空軍基地でもある。西ドイツのロケット試験場として使われたこともある。また、この地域には鉄鉱石の鉱山も存在している。鉄道で結べば鉱業のさらなる発展が見込める。"
 LBA_connect_jawf: "アル＝ジャウフへ接続"
 LBA_connect_jawf_desc: "アル＝ジャウフはリビア南部のクフラ県において、ほぼ唯一の大きな町だ。経済的な重要性は低いが、我が国の南部国境を守る拠点としては有用である。"
 LBA_libyan_rail: "リビア国鉄"
 LBA_libyan_rail_desc: "ついに政府が鉄道事業のすべての費用を負担しなくてもよい段階に到達した。これを機に、鉄道事業を国営のリビア鉄道公社として組織化すべきだ。今のところ鉄道を利用する市民や企業の数は少なく、完全な黒字化は難しいが、成長の余地は十分にある。"
 LBA_kufra_solar_plant: "クフラ太陽光発電所"
 LBA_kufra_solar_plant_desc: "リビアはアフリカの強烈な太陽の下にある。最新の調査では、リビアは太陽光発電に最適な場所のひとつとされている。太陽光発電所には定期的なメンテナンスが必要だが、すでにアル＝ジャウフを鉄道網に接続してあるため、この場所に太陽光発電所を建設するのが理にかなっている。"
 LBA_expand_tripoli_airport: "トリポリ空港の拡張"
 LBA_expand_tripoli_airport_desc: "トリポリ空港は我が国の主要な国際空港である。この空港を拡張することで、世界各国との結びつきを強めることができる。"
 LBA_expand_benina_airport: "ベニナ空港の拡張"
 LBA_expand_benina_airport_desc: "ベニナ空港はリビアで2番目に大きな空港であり、ベンガジのすぐ隣にあるベニナの町に位置している。これは、油田で働く出稼ぎ労働者を受け入れるための重要な空港だ。"
 LBA_expand_tripoli_port: "トリポリ港の拡張"
 LBA_expand_tripoli_port_desc: "トリポリ港はローマ時代から存在する地中海最古の港の一つであり、リビアにとって最も重要な輸入経路である。経済成長を促すためにも、この港を拡張するべきである。"
 LBA_expand_benghazi_port: "ベンガジ港の拡張"
 LBA_expand_benghazi_port_desc: "ベンガジ港は紀元前6世紀にギリシャ人によって建設された。現在では石油製品輸出の主要拠点の一つとなっている。さらなる成長を促すためにも、引き続き拡張を進めるべきである。"
 LBA_organize_desert_trips: "砂漠観光の整備"
 LBA_organize_desert_trips_desc: "リビアには観光客が訪れるべき魅力が多くある。サハラ砂漠の砂丘やオアシス、ギリシャ・ローマ時代の遺跡、オスマン帝国時代の要塞、第二次世界大戦の戦場跡などだ。これらの観光資源を活用し、より多くの観光客を呼び込むべきである。"
 LBA_derna_windpark: "デルナ風力発電所"
 LBA_derna_windpark_desc: "リビアは平均風速が非常に速い。たとえばデルナの海岸付近では平均風速が7.5m/sに達する。このため、この地域は風力発電所の建設に最適である。1940年代からオアシスの水をくみ上げるために風車を使ってきた経験があるため、導入も容易だ。"
 LBA_expand_tourism: "観光業の拡大"
 LBA_expand_tourism_desc: "シリアのラタキア、エジプトのシナイ、チュニジアのチュニスのように、リビアも観光客にとって魅力的な目的地となるよう、観光業をさらに拡大する必要がある。"
 LBA_stock_exchange: "証券取引所の設立"
 LBA_stock_exchange_desc: "リビアには証券取引所が存在しない。国際市場との統合を進めるためには、トリポリに証券取引所を設立しなければならない。これにより、人々は国営企業の株式などに投資できるようになる。"
 LBA_gmmr_kufra: "大人工河川・クフラ"
 LBA_gmmr_kufra_desc: "リビア南部のクフラ県にある砂漠都市アル＝ジャウフは、この地域で数少ない町の一つであり、ヌビア砂岩帯水層の上に位置している。この地域は、大人工河川を拡張するには最適な場所だ。プロジェクトを加速させるため、追加資金を投入すべきである。"
 LBA_gmmr_ghadames: "大人工河川・ガダミス"
 LBA_gmmr_ghadames_desc: "国内西部のガダミス付近にも、利用可能な帯水層が存在している。この地域を大人工河川ネットワークに組み込めば、その供給能力をさらに拡大することができる。"
 LBA_western_mountain_power_plant: "西部山岳発電所"
 LBA_western_mountain_power_plant_desc: "現在、リビアで稼働している発電所は古いものが一つしかない。首都近郊の電力供給を安定させるため、新たな発電所の建設が必要だ。アル・ガルビ付近にはガスタービン複合発電所の建設計画があり、我々はこれに資金を提供すべきである。"
 LBA_gmmr_connect_east_west: "大人工河川の完成"
 LBA_gmmr_connect_east_west_desc: "大人工河川の最終段階は、スルトからミスラタへとパイプラインを敷設し、西部と東部の水路ネットワークを接続することである。これが完了すれば、我々はまさに世界八番目の不思議を築いたことになる。"
 LBA_zawia_power_plant: "ザーウィヤ発電所"
 LBA_zawia_power_plant_desc: "ザーウィヤは、天然ガスと石油の両方を燃料とする発電所の建設に適した場所である。我が国にはそのどちらも豊富にあるのだから、ここでの発電所建設は理にかなっている。"
 LBA_convert_pipe_factories: "パイプ工場の転換"
 LBA_convert_pipe_factories_desc: "大人工河川計画が完了した今、その建設のために作られたパイプ工場の用途を見直す必要がある。一部は将来の修理のために残すべきだが、残りの工場はパイプや配管機器などの多様な製品を製造し、輸出する体制に転換すべきである。"
 LBA_create_ministry_of_agriculture: "農業省の設立"
 LBA_create_ministry_of_agriculture_desc: "リビアには農業省が存在せず、すべての農業関連事業は一般監察官事務局が担当している。農業部門を改革するためには、農業専任の組織が必要だ。農業省を設立すれば、現在の農業資源をより効率的に活用できるようになるだろう。"
 LBA_desalination_plants: "淡水化プラント"
 LBA_desalination_plants_desc: "淡水を得る方法のひとつに海水がある。工業的なプロセスによって塩分濃度を下げ、飲用可能な水に変えることができる。沿岸部の地域に淡水化プラントを建設し、現地住民の水へのアクセスを改善すべきである。"
 LBA_expand_agriculture: "農業の拡大"
 LBA_expand_agriculture_desc: "水供給を拡大した今、我々は保有している耕作可能な土地をより活用できるようになった。農業生産を増加させるべきだ。"
 LBA_land_reform: "農地改革"
 LBA_land_reform_desc: "リビア農業における最大の障害は、淡水の不足とイスラム相続法である。水の問題はすでに解決されたが、相続法の問題は残っている。現在の制度では、農地が相続時にすべての息子に分割されてしまうため、農地がどんどん小さく分裂してしまっている。この法律を改革し、農場の規模を維持し、場合によっては拡大できるようにすべきである。もちろん、農業における自然的な制約を完全に排除することはできないが、現状で可能な最良の対策である。"
 LBA_foreign_food_imports: "食料輸入"
 LBA_foreign_food_imports_desc: "無理に農業にこだわるのは無意味だ。リビアは自給自足の農業に適した国ではない。我々は堅実な貿易ネットワークを構築し、他国からの安定的な食料供給を確保すべきである。外国依存度は高まるが、国内農業の問題を回避できる。"
 LBA_continue_nationalised_economy: "国有化経済の維持"
 LBA_continue_nationalised_economy_desc: "リビアの大企業のほとんどは国家によって管理されている。戦略的な理由からこれは必要であり、たとえ利益が少なくても外国企業が我々の国民を経済的植民地にすることは許されない。"
 LBA_liberalise_economy: "経済の民営化"
 LBA_liberalise_economy_desc: "何十年にもわたり、リビア政府は国の経済を積極的に管理し、大企業の多くを国有化してきた。より迅速な経済成長を実現するために、経済のさまざまな分野を民営化していくべきである。"
 LBA_expand_agricultural_bank: "農業銀行の拡大"
 LBA_expand_agricultural_bank_desc: "リビア農業銀行は、農業の問題に対する助言や指導、農業協同組合への融資、農業コミュニティの発展を担っている。農業部門を拡大した今、その土地をより効率的に活用するためにも、銀行の資源を強化すべきである。"
 LBA_expand_lisco: "リビア鉄鋼会社の拡張"
 LBA_expand_lisco_desc: "リビア鉄鋼会社は、北アフリカ最大級の製鉄企業の一つである。リビア鉄鋼会社製品の国内最大の需要先は、配管公社と国営石油公社である。リビア鉄鋼会社への投資は、リビアの鉄鋼生産を拡大し、石油部門のさらなる発展にもつながる。"
 LBA_float_national_commercial_bank: "国立商業銀行の株式公開"
 LBA_float_national_commercial_bank_desc: "国立商業銀行の株式を公共部門に公開すべきである。これにより、銀行の運営資金を集めると同時に、国家に必要な資本を呼び込むことができる。"
 LBA_join_wto: "WTO加盟"
 LBA_join_wto_desc: "我々はまだ世界貿易機関に加盟していない。商取引において国際基準に従う意志があることを世界に示すためにも、WTOに加盟申請すべきである。これにより外国からの投資も促進されるだろう。"
 LBA_nationalise_arabian_cement_company: "アラビア・セメント社の国有化"
 LBA_nationalise_arabian_cement_company_desc: "アラビア・セメント社は、国内最大のセメント・石灰・石膏の生産企業である。我々の建設資材における戦略的需要を満たすために、同社を国有化すべきである。"
 LBA_handle_national_oil_corporation: "国営石油公社の方針調整"
 LBA_handle_national_oil_corporation_desc: "国営石油公社は、国内の主要な油田を掌握している。その方針を国家政策に沿った形で誘導する必要がある。"
 LBA_handle_national_oil_corporation_tt1: "If we have completed the focus §Y$LBA_continue_nationalised_economy$§!, then"
 LBA_handle_national_oil_corporation_tt2: "If we have completed the focus §Y$LBA_liberalise_economy$§!, then"
 LBA_return_arabian_gulf_company_shares: "アラビア湾石油会社の株式返還"
 LBA_return_arabian_gulf_company_shares_desc: "アラビア湾石油会社は1971年、リビアがブリティッシュ・ペトロリアム（BP）から石油株を国有化した際に設立された。現在は国営石油公社の子会社となっている。同社の株式を再び公開し、BPに公正な取り分を返還すべきである。これにより、より効率的な石油探査が可能になるだろう。"
 LBA_military_commission_to_truck_and_bus_company: "トラック・アンド・バス・カンパニーの軍事転用"
 LBA_military_commission_to_truck_and_bus_company_desc: "トラック・アンド・バス・カンパニーは、1970年代にイタリアのイヴェコ社との合弁で設立された、バスやトラックの製造企業である。長年にわたり大型車両の製造経験があるため、軍用車両の製造にもそのノウハウを活用すべきである。"
 LBA_privatise_maritime_transport_company: "GNMTCの民営化"
 LBA_privatise_maritime_transport_company_desc: "GNMTC（ゼネラル・ナショナル・マリタイム・トランスポート・コーポレーション）は、国家が所有する海運会社であり、さまざまな船舶を世界中で運用している。クルーズ船の運航も計画されているほどである。同社を民営化し、国内における造船産業の発展機会を生み出すべきである。"
 LBA_state_driven_economy: "国家主導の経済"
 LBA_state_driven_economy_desc: "現在のリビア経済の大部分は中央政府によって管理されている。これは必ずしも豊かさをもたらすわけではないが、国民にとっては安定した雇用があり、政府の関心は国民の福祉にあることを意味している。他人の利益のためではない。"
 LBA_further_resource_expansion: "さらなる資源採掘"
 LBA_further_resource_expansion_desc: "我々は引き続き国内資源の採掘を進めるべきである。そして、将来の経済を支えるためには、新しい分野にも進出する必要がある。"
 LBA_modern_economy: "近代的な経済"
 LBA_modern_economy_desc: "我々は冷戦時代の停滞から、リビア経済を改革することに成功した。現在、経済はより効率的になり、将来の成長（と利益）も上向き傾向にある。"
 LBA_negotiations_with_un: "国連との交渉"
 LBA_negotiations_with_un_desc: "1970年代にリビアの石油収入が増え始めると、カッザーフィーは世界中のさまざまな反政府勢力への支援を大幅に増やした。リビアは、1986年のラ・ベル爆破事件、1988年のロッカビー事件、1989年のUTA航空772便爆破事件など、数々の国際テロ攻撃で非難された。その後、リビアは国連から大規模な制裁を受け、1999年にはロッカビー事件の容疑者2人をスコットランド当局に引き渡すことになった。制裁はまだ実施されており、我々は国連に制裁解除の交渉の糸口を開く必要がある。"
 LBA_meeting_with_taliban: "タリバンとの会談"
 LBA_meeting_with_taliban_desc: "タリバンは西側の植民地主義勢力に対して勇敢に戦っている。我々は彼らと緊密な関係を築き、新世界秩序に対する彼らの闘いを支援する必要がある。"
 LBA_assassinate_dissidents: "反体制派の暗殺"
 LBA_assassinate_dissidents_desc: "亡命リビア人の多くは、公然と我が政権に反対する運動を展開している。このような中傷は止めさせなければならず、このような人々は排除しなければならない。"
 LBA_meet_hezbollah: "ヒズボラとの会談"
 LBA_meet_hezbollah_desc: "ヒズボラはイランの助けを借りてシオニズムと戦っている。ヒズボラにおける影響力を持つことで、イスラエルとの戦いにおいて強力な足がかりを得ることができる。"
 LBA_house_terrorists: "テロリストを匿う"
 LBA_house_terrorists_desc: "中東やサハラのいたるところで、植民地主義に抗う自由の戦士たち、世界ではテロリストと呼ばれる人たちが大勢戦っている。彼らのために隠れ家を提供し、再集結して再起する場所を確保する必要がある。そうすれば、彼らの何人かを我々の仲間に加えることもできるかもしれない。"
 LBA_celebrate_lockerbie_bombers: "ロッカビー事件を祝う"
 LBA_celebrate_lockerbie_bombers_desc: "我々がロッカビーの町の上に飛行機を落としたとき、世界は我々の力を知った。我々はこの行為を恥じるべきではない。世界は、我々が怒ったときに何をし得るか、恐怖に震えるべきだ。"
 LBA_wmds: "遠心分離機の入手"
 LBA_wmds_desc: "1970年代に始まったリビアの核計画では、スイスの核技術者フリードリヒ・ティナーが主に知識と物資の調達を担当してきた。彼は今でも我々の核計画の責任者であり、そのコネクションを活かしてウラン濃縮用の遠心分離機の製造を始めるべきである。"
 LBA_start_building_reactor_desc: "1979年、ソ連は国際原子力機関の監督のもと、タジュラに研究用原子炉を建設した。しかしこれは遠心分離機や核兵器の製造には適していない。我々はウラン生産に適した本格的な原子炉を建設しなければならない。"
 LBA_start_building_reactor_tt: "§R大量破壊兵器の保有可能性のある国々を攻撃するほど狂った国があるならば、我々は彼らの標的になるかもしれない！§!"
 LBA_start_building_reactor: "原子炉の建設開始"
 LBA_arms_smuggling: "武器の密輸"
 LBA_arms_smuggling_desc: "国際的な制裁により、我々は合法的に武器を購入することができない。しかし、我々の軍隊のための武器を調達できるルートはまだいくつかある。"
 LBA_buy_nukes: "核兵器の購入"
 LBA_buy_nukes_desc: "ムアンマル・カッザーフィーは複数回にわたり他国から核兵器を手に入れようと試みた。1970年には中国を訪問し、イスラエルの核計画に対抗するために周恩来に核兵器の提供を求めた。1974年にはパキスタンの706計画に参加したが、1978年にジア＝ウル＝ハク将軍が政権を掌握した後、排除された。1984年にはインドと核協定を結んだが、実際の行動には至らなかった。1991年、ソ連崩壊の混乱の中で核物質を入手しようとしたが失敗した。今こそ、再び第三国からの核兵器取得を試みるべき時ではないだろうか？"
 LBA_buy_nukes_tt: "§Rもし我々が核兵器を保有していることが発覚すれば、西側諸国は間違いなく介入するだろう！§!"
 LBA_compensation_to_lockerbie_victims: "ロッカビー事件被害者への補償"
 LBA_compensation_to_lockerbie_victims_desc: "西側諸国、特にイギリスとの関係を修復するために、ロッカビー事件の被害者遺族に対して賠償金を支払う合意に至るべきである。これは我々が国際的な地位の改善に真剣であることを示すだろう。"
 LBA_disarmament_program: "軍縮計画"
 LBA_disarmament_program_desc: "我々は複数の濃縮炉の計画を持ち、遠心分離機やウランも保有している。また、マスタードガスやサリン、その他の化学兵器の原料も備蓄している。これらすべてを廃棄し、西側諸国の監督のもとで処分する必要がある。これは西側から課された条件であり、これに応じれば制裁緩和が開始されると約束されている。"
 LBA_disarmament_program_tt: "我々はフリードリヒ・ティナーをスイス当局に引き渡し、彼の処遇について決めてもらう。"
 LBA_remove_sanctions: "制裁の解除"
 LBA_remove_sanctions_desc: "西側諸国はついに我々に対する制裁を解除することに同意した。彼らに対してもはや脅威ではないと納得させたことで、我々は国際社会に再び受け入れられることとなる。"
 LBA_invite_foreign_investors: "外国投資家の招致"
 LBA_invite_foreign_investors_desc: "制裁が解除された今、経済発展のために外国人投資家を国内に招くべきである。"
 LBA_arms_deals_with_italy: "イタリアとの武器取引"
 LBA_arms_deals_with_italy_desc: "かつての植民地支配国であったにもかかわらず、イタリアとはある程度良好な関係を保っている。彼らは高度な軍事技術を持っており、我々の軍もそれに合わせるのが理にかなっている。"
 LBA_arms_deals_with_italy_tt: "彼らが受諾した場合、\n"
 LBA_approach_western_leaders: "西側指導者に接触"
 LBA_approach_western_leaders_desc: "西側諸国は、我々に対する制裁の主な扇動者である。我々は複数の西側指導者に接触し、関係改善を図るべきだ。"
 LBA_taxation_deal_with_uk: "イギリスとの租税条約"
 LBA_taxation_deal_with_uk_desc: "イギリスは世界でも有数の二重課税防止条約ネットワークを持っている。二重課税防止条約を結べば、企業が複数の国で事業を行っても、同じ利益に対して何度も課税されることがなくなる。これにより、企業は国外に支社や恒久的な拠点を構えやすくなる。我々もイギリスと同様の協定を結び、経済的な魅力を高めるべきだ。"
 LBA_compensation_from_italy: "イタリアへの賠償請求"
 LBA_compensation_from_italy_desc: "長年にわたり、イタリアは我々を植民地として搾取してきた。我々の情報によると、イタリアは植民地時代の賠償金を支払うことでイメージ回復を狙っている可能性がある。我々は彼らに接触し、何らかの取引を交渉すべきだ。"
 LBA_request_usaid: "USAIDの要請"
 LBA_request_usaid_desc: "USAIDは、米国政府が運営する国際援助プログラムであり、災害救援や貧困対策に重点を置いている。多くの発展途上国がこの援助を受けている。我々もこのプログラムに参加すべきだ。アメリカの影響力が国内で強まることにはなるが、財政の穴埋めにはなる。"
 LBA_neighbourly_politics: "近隣諸国との政策"
 LBA_neighbourly_politics_desc: "リビアは多くの国々に囲まれているが、良好な関係にある国はわずかである。エジプトやチャドとは過去の戦争の影響で関係が悪化しており、スーダン、ニジェール、アルジェリアとは広大な砂漠によって隔てられている。ヨーロッパ諸国は我々の体制に対して非常に敵対的だ。唯一チュニジアだけが友好的な関係を維持しているが、彼らでさえ国境に防衛施設やフェンスを設置している。我々が世界に門戸を開くことは容易ではない。"
 LBA_close_ties_sahrawi: "サハラとの関係強化"
 LBA_close_ties_sahrawi_desc: "我々は1980年代からサハラのポリサリオ戦線の熱心な支援者である。彼らの解放軍の多くの武器は我々やアルジェリアから提供されたものであり、サハラの学生が教育のためにリビアへ来るのも珍しくない。我々のサハラ支援は反植民地主義における最大の成功例であり、支援をさらに強化すべきだ。"
 LBA_switch_to_morocco: "サハラを見捨てる"
 LBA_switch_to_morocco_desc: "サハラへの支援は、モロッコとの関係を悪化させた。モロッコは経済的に成長している国であり、すぐ隣の強国アルジェリアと対立している。もはや無意味なサハラ支援は中止し、代わりにモロッコとの友好関係を築く方が理にかなっている。"
 LBA_support_algeria: "アルジェリアを支援"
 LBA_support_algeria_desc: "我々と同様に、アルジェリアもサハラを長年支援している。彼らはモロッコの長年の宿敵であり、より緊密な関係を築くのは理にかなっている。"
 LBA_condemn_spanish_colonialism: "スペインの植民地主義を非難"
 LBA_condemn_spanish_colonialism_desc: "西サハラはかつてスペイン領だったが、スペインはその地をモロッコへ譲渡し、西サハラ紛争の火種を作った。にもかかわらず、スペインはセウタとメリリャの都市をモロッコに返還することを拒み、それらがスペインの不可分の一部であると主張している。これは言い訳に過ぎない。これらの地域は正当にモロッコの領土である。"
 LBA_influence_mauritania: "モーリタニアへの影響力"
 LBA_influence_mauritania_desc: "モーリタニアは、スペインが西サハラから撤退した後、西サハラをめぐってモロッコと短期間の戦争を行った。現在では領有権を主張していないが、西サハラ問題に強い関心を持ち、ポリサリオ戦線の支援国でもある。この紛争を解決するには、我々が彼らへの影響力を強めることが重要である。"
 LBA_casablanca_accords: "カサブランカ合意"
 LBA_casablanca_accords_desc: "西サハラにおける紛争は数十年にわたり凍結されたままで、誰も解決することができていない。我々はこの地域における影響力を行使し、この紛争を終わらせる必要がある。"
 LBA_casablanca_accords_tt: "このミッションは§Y365日間§!有効である。ミッションが有効な間に、我々の選んだ和平案について、以下の他参加国（§Y[ALG.GetNameWithFlag]、[MOR.GetNameWithFlag]、[SHA.GetNameWithFlag]、[MAU.GetNameWithFlag]§!）を説得しなければならない。各国を納得させるための主な手段は、§Y影響力§!である。\n\n"
 LBA_influence_malta: "マルタへの影響力"
 LBA_influence_malta_desc: "マルタはイタリアとリビアの間にある重要な中継地点だ。もし敵対勢力がここを拠点とすれば、我々の西海岸は簡単に制圧されてしまう。我々はマルタと友好関係を維持しなければならない。"
 LBA_italian_trade: "イタリアとの貿易"
 LBA_italian_trade_desc: "かつて我々を植民地支配していた国であるにもかかわらず、イタリアは重要な貿易相手国である。地理的に近いため、ヨーロッパ進出の玄関口として理想的だ。"
 LBA_crete_safety: "クレタの確保"
 LBA_crete_safety_desc: "クレタ島はNATO加盟国により保有されており、東リビアを支配するための拠点として利用されかねない。我々の東海岸を守るため、対応を取る必要がある。"
 LBA_protect_malta: "マルタの保護"
 LBA_protect_malta_desc: "マルタにおける我々の影響力は高まっている。トリポリが海上からの攻撃を受けることのないよう、マルタを完全に我々の勢力圏に取り込む必要がある。"
 LBA_protect_crete: "クレタの保護"
 LBA_protect_crete_desc: "クレタ島は我々にとって戦略的に非常に重要だ。手遅れになる前に、この島の支配を目指して行動を起こすべきだ。"
 LBA_libyan_sea_dominance: "リビア海の支配"
 LBA_libyan_sea_dominance_desc: "マルタとクレタを掌握したことで、我々は脆弱な海岸線を守るための防壁を築いた。我々の艦船は、リビア海においてより自由に行動できるようになるだろう。"
 LBA_approach_hamas: "ハマスに接近"
 LBA_approach_hamas_desc: "ハマスこそ、シオニズムを阻止しようとする唯一の真の勢力だ。イスラエルを打倒するために、彼らとの関係を強化する必要がある。"
 LBA_send_fighters_to_hamas: "ハマスに戦闘員を派遣"
 LBA_send_fighters_to_hamas_desc: "パレスチナ人は勇敢にもシオニストの侵略に抵抗しているが、実際のところ、彼らは多勢に無勢である。我々はパレスチナに行き、ハマスの軍隊に加わる義勇兵を手配する必要がある。"
 LBA_new_intifada: "新たなインティファーダ"
 LBA_new_intifada_desc: "ハマスがシオニストに対して新たなインティファーダを開始する時が来た。我々の支援により、この蜂起は致命的なものとなるだろう。"
 LBA_all_are_idiots: "全員バカだ"
 LBA_all_are_idiots_desc: "偉大な指導者カッザーフィーが言ったように、イスラエル人もパレスチナ人も争いを止められない愚か者だ。レバントの問題を解決したければ、解決策は外部からもたらされる必要がある。"
 LBA_claim_jerusalem_for_arabs: "アラブ人のためのエルサレムを要求"
 LBA_claim_jerusalem_for_arabs_desc: "イスラエル人もパレスチナ人も、この地域には相応しくない。彼らはこの地域を混乱に陥れるだけだ。この地域を支配し、平和と安定をもたらすのは真のアラブ人であるべきだ。"
 LBA_claim_jerusalem_for_arabs_tt: "レバントにおける§Y請求権§!を§Y中核州§!に変えることができるだろう"
 LBA_reconcile_with_israel: "イスラエルとの和解"
 LBA_reconcile_with_israel_desc: "イスラエルを敵視するのは愚かなことだった。彼らはこの地域における強力な軍事大国であり、核保有国でもある。イスラエルとの敵対関係を修復すべきだ。"
 LBA_recall_libyan_jews: "リビア系ユダヤ人の帰還"
 LBA_recall_libyan_jews_desc: "1940年代後半、リビアには約4万人のユダヤ人が住んでいた。彼らのほとんどは、イタリアのファシスト政権下で受けた惨禍のため、独立後にイスラエルに移住した。リビアが独立した後も、反ユダヤ的な雰囲気は続いた。1969年にカッザーフィーが政権を握ったときには、国内に残っていたユダヤ人はわずか100人ほどだった。カッザーフィーは強硬な反ユダヤ政策を続け、2000年までにはわかっているだけで国内に数人のユダヤ人しか住まなくなった。これらの人々を追放したのは間違いであり、我々は彼らにリビアへの帰還という選択肢を提供すべきである。"
 LBA_arms_deal_with_israel: "イスラエルとの武器取引"
 LBA_arms_deal_with_israel_desc: "イスラエルは中東の軍事大国だ。我々は彼らの機嫌を取り、現代兵器を手に入れる必要がある。"
 LBA_champion_of_al_aqsa: "アル＝アクサーの擁護者"
 LBA_champion_of_al_aqsa_desc: "我々の行動によって、我々はすべてのイスラム教徒の擁護者となった。アル＝アクサーはついに我々の支配下にある。"
 LBA_southern_focus: "南部への注力"
 LBA_southern_focus_desc: "我が国の南には、不安定と対立の地帯が広がっている。ニジェールはイスラム過激派による反乱に苦しみ、チャドは我々の古い宿敵であり、スーダンはダルフールにおける武力衝突の最中にある。このような状況は、南部国境沿いに不安定地帯と難民流入を生み出しており、何らかの緩衝地帯を設けるのが合理的だ。"
 LBA_rivalry_with_chad: "チャドとの対立"
 LBA_rivalry_with_chad_desc: "トヨタ戦争での敗北以来、チャドとの関係は緊張したままである。いつの日か我々は復讐を果たし、アオゾウ地帯を取り戻す。"
 LBA_reconcile_with_chad: "チャドとの和解"
 LBA_reconcile_with_chad_desc: "何十年も前の確執に固執するのは子供じみている。我々はチャドと和解し、地域の安定のために協力すべきである。"
 LBA_reclaim_aouzou_strip: "アオゾウ地帯を奪還"
 LBA_reclaim_aouzou_strip_desc: "アオゾウ地帯は、かつてイタリアがリビア植民地からフランスに割譲した土地である。我々は1980年代にこの地の奪還を試みたが、チャドに敗北した。この地域は貧しく人口も少ないが、それでも誇りの問題であり、ウラン資源が存在する可能性もある。"
 LBA_reclaim_aouzou_strip_threat: "[LBA.GetNameDef]がアオゾウ地帯を領土主張"
 LBA_strip_toubou_of_citizenship: "トゥブ族の市民権を剥奪"
 LBA_strip_toubou_of_citizenship_desc: "トゥブ族はリビアの先住民族ではない。彼らは単にチャドから国境を越えてきた遊牧民にすぎず、リビアに居場所はない。"
 LBA_strip_toubou_of_citizenship_tt: "§RBecause we have previously promised to protect minorities, Libyan tribes will be seriously offended!§!\n"
 LBA_utilise_toubou: "トゥブ族を利用"
 LBA_utilise_toubou_desc: "前回チャドに侵攻した際、我々はチャド政府と戦うトゥブ族の反乱軍を支援した。最終的に、トゥブ族の長であるデルデの息子、グクーニ・ウェディがチャドの大統領となった。今回再びチャドとの紛争を準備するにあたり、この戦略を再び活用し、トゥブ族を支援すべきである。"
 LBA_utilise_toubou_tt: "If we declare war on §Y[CHA.GetNameWithFlag]§!, the Toubou people of §Y[TIE.GetNameWithFlag]§! will §Ydeclare independence§! and become a §Y$autonomy_puppet_state$§! of ours"
 LBA_suggest_joint_mining: "共同採掘の提案"
 LBA_suggest_joint_mining_desc: "チャドと協力すれば、アオゾウ地帯から大量のウランを採掘することができ、両国に利益をもたらすだろう。"
 LBA_demand_aouzou: "アオゾウ地帯を要求"
 LBA_demand_aouzou_desc: "チャドがアオゾウ地帯を手放す時が来た。もし彼らが拒否するなら、我々はトヨタ戦争の過ちを繰り返すことはない。"
 LBA_demand_aouzou_threat: "[LBA.GetNameDef] Demanded the Aouzou Strip"
 LBA_demand_chads_submission: "チャドの服従を要求"
 LBA_demand_chads_submission_desc: "我々はチャドからアオゾウ地帯を奪還することに成功したが、彼らが次に何を企んでいるかは分からない。今この瞬間にも、彼らは同盟国を集め、土地を奪い返そうとしているかもしれない。我々は[CHA.GetLeader]政権の退陣を要求し、[ROOT.GetName]に安全を保証できる政府がチャドを支配するようにすべきである。"
 LBA_demand_chads_submission_tt: "[LBA.GetNameDef] Demanded [CHA.GetAdjective] Submission"
 LBA_invest_in_chadian_cotton: "チャド綿花への投資"
 LBA_invest_in_chadian_cotton_desc: "チャドの主要な輸出品の一つは綿花である。我々は彼らの綿花産業に投資し、質の高い綿を直接[ROOT.GetName]に輸入するための貿易協定を結ぶべきである。"
 LBA_invest_in_chadian_cotton_tt: "If [CHA.GetNameWithFlag] agrees, then\n"
 libya_chad_uranium_deal_tt: "[CHA.GetNameWithFlag] has agreed to joint mining"
 LBA_humanitarian_aid_to_chad: "チャドへの人道支援"
 LBA_humanitarian_aid_to_chad_desc: "チャドは世界でも最も人間開発指数の低い国の一つである。1980年代の内戦からも本格的な復興を果たしておらず、現在でも複数の反政府勢力が存在している。我々はチャドの発展を支援するため、大規模な人道支援キャンペーンを実施すべきだ。"
 LBA_exploit_chadian_oil: "チャドの油田を開発"
 LBA_exploit_chadian_oil_desc: "チャドでは最近、油田が発見されたばかりであり、他にも多くの油田が眠っている可能性がある。だが、チャドには自前で掘削する能力がない。我々の影響力を使い、その貴重な石油を地中から吸い上げるべきだ。"
 LBA_support_darfur: "[DAR.GetName]を支援"
 LBA_support_darfur_desc: "ダルフールはスーダンの建国以来、スーダン政府の支配下に置かれてきた。ダルフールの住民は主に非アラブ系の黒人であり、アラブ系が多数派を占めるスーダン中央政府により、アラブ版アパルトヘイトの犠牲になっていると感じている者も多い。我々はこのような抑圧に苦しむダルフールの人々を支援すべきだ。加えて、独立したダルフールは我が国の南部国境における良い緩衝国にもなるだろう。"
 LBA_support_sudan: "[SUD.GetName]を支援"
 LBA_support_sudan_desc: "オマル・アル＝バシールがスーダンの政権を掌握して以来、我々とスーダンの関係は非常に良好だ。1990年代初頭には、両国を統一しようという提案すらあった。スーダンは強力な同盟国となり、汎アラブ、汎アフリカ主義の良きパートナーとなるだろう。"
 LBA_send_mercenaries: "傭兵を送る"
 LBA_send_mercenaries_desc: "東の同盟国の体制を安定させるために、傭兵を派遣する必要がある。"
 LBA_send_mercenaries_tt_1: "If we have completed focus §Y$LBA_support_darfur$§!:\n"
 LBA_send_mercenaries_tt_2: "If we have completed focus §Y$LBA_support_sudan$§!:\n"
 LBA_gaddafis_dream: "カッザーフィーの夢"
 LBA_gaddafis_dream_desc: "ムアンマル・カッザーフィーが政権を握った際、彼はアラブ連合国家の創設を目指していた。チュニジアやエジプトとの一時的な統合によってある程度の進展もあった。しかし、他のアラブ指導者たちとの対立やアラブ民族主義の衰退により、この夢は潰えたかに見える。それでも、カッザーフィーにはまだ別の道が残されているかもしれない……"
 LBA_approach_algeria: "アルジェリアへの接近"
 LBA_approach_algeria_desc: "アルジェリアはこの地域における長年のパートナーである。我々のどちらも西側諸国を好まず、イスラム過激派と戦ってきた仲間であり、モロッコからのサハラ独立を強く支持している。我々が良好な関係を維持することは非常に重要だ。"
 LBA_approach_egypt: "エジプトへの接近"
 LBA_approach_egypt_desc: "エジプトとは特に強い関係があるわけではない。しかし、彼らはこの地域における軍事的・経済的な大国であり、戦略的なスエズ運河を支配している。彼らを我々の味方に引き入れることが不可欠である。"
 LBA_approach_eritrea: "エリトリアへの接近"
 LBA_approach_eritrea_desc: "エリトリアは、我々と思想の近い独裁者によって支配されている。さらに、彼らはマンデブ海峡近くの重要な海上交通の要所を押さえている。彼らとの戦略的パートナーシップは、我々が紅海における影響力を拡大するために役立つだろう。"
 LBA_weapons_to_taylor: "チャールズ・テイラーへの武器供与"
 LBA_weapons_to_taylor_desc: "我々はチャールズ・テイラーをゲリラ戦士として訓練し、1989年には親米政府を打倒するためリベリアに送り込んだ。これが第一次リベリア内戦を引き起こした。現在、テイラーの政権は国内外の反乱軍によって脅かされている。彼の政権維持のため、さらなる支援を送る必要がある。"
 LBA_central_african_mercs: "中央アフリカ傭兵"
 LBA_central_african_mercs_desc: "中央アフリカ共和国の大統領警護隊の多くはリビア人傭兵で構成されている。この部隊を増強し、[CAR.GetLeader]の身に何かが起こらないよう備えなければならない。"
 LBA_red_sea_trade_deal: "紅海貿易協定"
 LBA_red_sea_trade_deal_desc: "エジプトとエリトリアの両国が我々に友好的である今、貿易協定を結び、経済成長を促進すべきだ。"
 LBA_meet_mengistu: "メンギスツとの会談"
 LBA_meet_mengistu_desc: "メンギスツ・ハイレ・マリアムは1977年から1991年まで、エチオピアを統治していた左派軍事政権デルグの指導者だった。1991年にエチオピアを逃れ、現在はジンバブエに亡命中で、ジェノサイドの罪で欠席裁判にかけられている。彼は反西側の重要な戦士であり、我々は彼との会談を行い、支援の意を表すべきだ。"
 LBA_meet_mengistu_tt_1: "\n§Yメンギスツ§!が亡命中の場合:\n"
 LBA_meet_mengistu_tt_2: "\n§Yメンギスツ§!が§Y[ETH.GetNameWithFlag]§!を支配している場合:\n"
 LBA_anti_colonialist: "反植民地連合"
 LBA_anti_colonialist_desc: "カッザーフィーは政権を通じて多くの独立・抵抗運動を支援してきた。彼の反西洋的な姿勢は、多くの人々を抑圧から解放した。世界にはまだ多くの抑圧された人々が存在し、我々の使命はその全てに自由を与えることである。"
 LBA_anti_colonialist_tt: "我々は、影響力を保持している§Y新興の世界観ではない§!国に対し§Y内戦§!を起こせるようになる。戦争が始まると、反乱側は我々の§Y陣営§!に加わる。"
 LBA_strive_for_uar: "アラブ連合共和国を目指す"
 LBA_strive_for_uar_desc: "カッザーフィーの最初の目標はアラブ世界の統一だった。しかしアラブ民族主義が衰退し、カッザーフィーが他のアラブ指導者たちと衝突したことで、その可能性も消えてしまった。中東に強大な権力が再び現れなければ統一は不可能だが、十分な外交力があれば、この理想を再燃させることができるかもしれない。"
 LBA_strive_for_uar_trigger_tt: "No §Yneo-Ba'athist UAR§! has been formed!"
 LBA_strive_for_uar_tt: "We will declare the formation of the §YNeo-Ba'athist United Arab Republic§!"
 LBA_strive_for_african_union: "アフリカ合衆国"
 LBA_strive_for_african_union_desc: "アラブ民族主義の衰退後、カッザーフィーはアラブ世界の統一からアフリカ大陸の統一へと関心を移した。これは我々が注力すべき目標であり、アフリカは植民地主義によって多くの苦しみを受けてきた。大陸を統一することこそが、再び植民地支配されないための唯一の方法である。"
 LBA_strive_for_african_union_trigger_tt: "We have not formed a §Yneo-Ba'athist UAR§!"
 LBA_strive_for_african_union_tt: "We will be able to control the policies of the §YAfrican Union§! even if we aren't a §Y$regional_power$§!\n\nThis will also make the focus §Y$LBA_the_real_monarch$§! available for Gaddafi."
 LBA_strive_for_african_union_unlock_shared_tree_tt: "Enable the shared §YAfrican Union§! focus tree branch and decision category for all African countries. These will be used to bring the African Union closer and closer to unification\n\n"
 LBA_islamic_legion: "イスラム軍団"
 LBA_islamic_legion_desc: "1970年代、カッザーフィーは汎アラブ的かつ汎イスラム的な準軍事組織として「イスラム軍団」を創設した。この部隊は、紛争への介入を目的とした精鋭戦闘部隊として構想されていた。軍団の主な構成員はサヘル地域からの貧しい移民や、民間職を約束されたと偽ってリビアに連れてこられたパキスタン人やバングラデシュ人であった。しかしチャドとの戦争での惨敗により、この軍団は解体された。我々はこの軍団を、今度こそ改善された形で再建しなければならない。今回は、本当にやる気のある志願兵で構成されることになる。"
 LBA_regional_politics: "地域政治"
 LBA_regional_politics_desc: "我々の力と影響力が拡大するにつれ、その支配をアフリカ全体と中東全域にまで広げていかなければならない。"
 LBA_regional_politics_tt: "§YGDP§! > $$§Y200§!b (Current: $$§Y[?gdp_total|1]§!b)"
 LBA_contact_taylor: "チャールズ・テイラーとの接触"
 LBA_contact_taylor_desc: "チャールズ・テイラーはカッザーフィーの庇護を受けて育った存在だ。彼こそが我々の西アフリカでの影響力拡大の鍵である。"
 LBA_contact_koroma: "RUFとの接触"
 LBA_contact_koroma_desc: "革命統一戦線（RUF）は、シエラレオネ政府および西アフリカ諸国軍と戦う武装勢力「軍事革命評議会」の一部として活動している。RUFはチャールズ・テイラーおよびリベリアと関係が深く、彼らの活動を維持することは我々にとって重要である。"
 LBA_new_liberian_revolution: "新たなリベリア革命"
 LBA_new_liberian_revolution_desc: "リベリアにおけるチャールズ・テイラー支援は、カッザーフィー政権の海外活動の中でも最も成功したものの一つである。我々はこの地域に全ての焦点を合わせるべきだ。"
 LBA_new_liberian_revolution_tt: "§GIf the revolution succeeds, [THIS.GetNameDef] will become our puppet. If not, a civil war will start and the revolting side will become our puppet§!"
 LBA_spread_fire_to_guinea: "火をギニアへと広げよ"
 LBA_spread_fire_to_guinea_desc: "ギニアはかつてテイラーを止めようとした。我々が誰なのかを思い知らせる必要がある。"
 LBA_spread_fire_to_ivory_coast: "火をコートジボワールへと広げよ"
 LBA_spread_fire_to_ivory_coast_desc: "コートジボワールは、反テイラー民兵の拠点として使われてきた。我々はリベリアの東側を確保しなければならない。"
 LBA_reinforce_central_african_mercs: "中央アフリカ傭兵の増派"
 LBA_reinforce_central_african_mercs_desc: "我々の傭兵部隊は中央アフリカ共和国で素晴らしい働きを見せている。この「保護」をさらに強化するため、追加の傭兵を送り込む必要がある。"
 LBA_mercenary_coup: "中央アフリカ共和国の政権転覆"
 LBA_mercenary_coup_desc: "中央アフリカの大統領警護隊が我々の掌中にある以上、現職の大統領を排除し、我々にとって都合の良い候補を据えることは難しくない。もちろん、治安のためだ。"
 LBA_incursion_to_rep_congo: "コンゴへの侵攻"
 LBA_incursion_to_rep_congo_desc: "コンゴを掌握することで、中央アフリカから海へのルートを確保できる。これにより、アフリカ内陸部へのアクセスが格段に向上する。"
 LBA_incursion_to_drc: "コンゴ民主共和国への侵攻"
 LBA_incursion_to_drc_desc: "コンゴ民主共和国は天然資源に非常に恵まれている。我々はその資源を手に入れなければならない。"
 LBA_djibouti_base: "ジブチ海軍基地"
 LBA_djibouti_base_desc: "ジブチは紅海の戦略的要衝、マンデブ海峡に位置している。ジブチへの影響力を高めることで、エジプトに足を踏み入れることなくスエズ運河の支配権を握ることができる。"
 LBA_destability_somalia: "ソマリア不安定化への資金提供"
 LBA_destability_somalia_desc: "ソマリアは1990年代にシアド・バーレ政権が崩壊して以来、混乱状態にある。国内は内戦状態にあり、いくつかの地域は事実上分裂、海岸線は海賊が支配し、ジハード主義者は自由に活動している。この国が不安定であることを維持すれば、我々がこの地域に存在し続ける口実となる。"
 LBA_destability_somalia_tt: "[SML.GetNameWithFlag] & [PUN.GetNameWithFlag] get a choice between the two options:\n"
 LBA_arm_ethiopian_tribes: "エチオピア部族への武器供与"
 LBA_arm_ethiopian_tribes_desc: "エチオピア東部にはオガデン地方があり、そこには多数のソマリ系部族が住んでいる。この地域を巡って、1970年代にエチオピアとソマリアは短期間ながら戦争を行った。これらの部族に武器を供与すれば、エチオピア国家への抵抗運動が起きるに違いない。"
 LBA_organise_eth_som_conflict: "代理戦争の組織化"
 LBA_organise_eth_som_conflict_desc: "戦略的に諜報員を配置すれば、アフリカの角全体を紛争に巻き込むことができる。地域が完全な混沌に陥ったその時、我々は介入する正当な口実を持つだろう。"
 LBA_intervene_for_stability: "安定のための介入"
 LBA_intervene_for_stability_desc: "アフリカの角は混乱に陥っている。我々は、抑圧的な政権のもとで苦しむ貧しい人々を救うために介入しなければならない。それがアフリカのためなのだ。"
 LBA_influence_yemen: "イエメンへの影響力"
 LBA_influence_yemen_desc: "イエメンはマンデブ海峡の北側を支配している。ジブチと同様、彼らが我々に友好的であることは極めて重要である。"
 LBA_infiltrate_kuwait: "クウェートへの潜入"
 LBA_infiltrate_kuwait_desc: "アラビア湾岸の王族たちは西洋の傀儡にすぎず、汚れた石油マネーで信仰深いアラブ人たちを抑圧している。クウェート人はその中でも最悪の部類に入る。幸いにも、クウェート政権に対して我々と同じ見解を持つイスラム教説教師、ハーケム・アル＝ムタイリが存在する。"
 LBA_occupy_socotra_desc: "アフリカの角の先端に位置するソコトラ島は、紅海への入口を守る見張り塔のような存在だ。この島を支配すれば、インド洋の支配に有利な拠点を得ることができる。"
 LBA_occupy_socotra: "ソコトラ島の占領"
 LBA_fortify_socotra: "ソコトラの要塞化"
 LBA_fortify_socotra_desc: "ソコトラ島を掌握した今、その戦略的重要性を高めるために島を要塞化する必要がある。"
 LBA_contact_qatar: "カタールとの接触"
 LBA_contact_qatar_desc: "カタールは他の湾岸諸国とは異なっている。CIAに資金提供されたワッハーブ派の犬どもとは違い、ムスリム同胞団寄りであるため、多少はマシだ。彼らも我々と同様にサウジを好まない。カタールを我々の側に引き込める可能性がある。"
 LBA_overthrow_saudis: "サウジアラビアの打倒"
 LBA_overthrow_saudis_desc: "サウジアラビアは、我々が[SAU.GetLeader]の暗殺を企てたとして非難している。もちろん、これは全くの戯言だ。彼らは自らの残酷で邪悪な政権を隠すために、我々に対する中傷キャンペーンを展開しているのだ。我々は彼らを壊滅させる必要がある。"
 LBA_overthrow_kuwaitis: "クウェートの打倒"
 LBA_overthrow_kuwaitis_desc: "我々のクウェートの同胞たちを支配するアル＝サバーハ家を終わらせる時が来た。"
 LibyaFocus.1.t: "[FROM.GetNameDef] Allies With Boko Haram"
 LibyaFocus.1.desc: "We have received several worrying reports that Boko Haram fighters have been crossing the Northern border and travelling to [FROM.GetNameDef]. The Boko Haram senior leaders have been in discussions with the [FROM.GetAdjective] and Boko Haram fighters have been seen in [FROM.GetAdjective] training camps. It would seem like there are now powerful forces backing the Boko Haram insurgency, and this could prove problematic for us."
 LibyaFocus.1.a: "心配だ。"
 LibyaFocus.2.t: "ボコ・ハラムの反乱"
 LibyaFocus.2.desc: "Several cities in Northern Nigeria have become under attack by Boko Haram militants. There are reports of Boko Haram fighters being accompanied by soldiers speaking in Arabic and dressed in [LBA.GetAdjective] Army uniforms. It seems that the Islamists have launched a combined attack against us."
 LibyaFocus.2.a: "Deus Vult!"
 LibyaFocus.2.b: "Allahu Akbar!"
 LibyaFocus.3.t: "ボコ・ハラムの反乱"
 LibyaFocus.3.desc: "ナイジェリア北部のいくつかの都市が、我々の扇動によってボコ・ハラム過激派の攻撃を受けている。今こそ国境を越え、イスラムの兄弟たちを助ける時だ。"
 LibyaFocus.3.a: "ラゴスへ前進！"
 LibyaFocus.4.t: "1:1 - 統治機構"
 LibyaFocus.4.desc: "元の緑の書では、国民が国家の支配権を持てるよう、人民会議を通じた直接民主主義の確立が求められている。しかし、実際には政策は上層部から決定され、会議は幻想にすぎないものとなっている。一般人民会議と革命委員会の間にある現在の対立を考えながら、[LBA.GetLeader]はペンを取り、こう書き記す……"
 LibyaFocus.4.a: "人民は自らの統治を直接管理しなければならない……さもなくば……"
 LibyaFocus.4.b: "複雑な議題について政治的議論を行うためには、多元的な派閥が存在しなければならない……"
 LibyaFocus.4.c: "人民は専門家ではないのだから、選ばれた有能な個人が主導しなければならない……"
 LibyaFocus.5.t: "1:3 - 政党"
 LibyaFocus.5.desc: "現在の政治環境において、リビアでは政党が禁止されており（一部は地下活動として活動）、代わりに人々は地元の人民会議で活動するよう奨励されている。だが将来的には……"
 LibyaFocus.5.a: "人々は団結し、人民連合あるいは政党として集まり、集団としての力を得なければならない……"
 LibyaFocus.5.b: "人民会議はもっと市民の役に立つべきであり、それこそが主要な道となるべきだ……"
 LibyaFocus.5.c: "人民を蝕む地下の第三勢力は排除されなければならない……"
 LibyaFocus.6.t: "1:8 - 誰が社会の動きを管理するのか"
 LibyaFocus.6.desc: "リビアの警察制度は二重構造である。通常の警察が存在する一方で、革命委員会もまた一般市民を情報提供者として雇い入れている。国に対して強い政治的統制が敷かれているが、これは本当にリビアにとって正しい形なのだろうか？[LBA.GetLeader]の見解では……"
 LibyaFocus.6.a: "人民自身が自らを管理すべきである……なぜなら、どのように扱われたいかは彼ら自身が一番分かっているのだから……"
 LibyaFocus.6.b: "番犬が主人を見張るように、主人もまた番犬を見張らねばならない……"
 LibyaFocus.6.c: "革命委員会は人民によって構成され、人民のためにあるのだから……"
 LibyaFocus.7.t: "1:10 - 報道機関"
 LibyaFocus.7.desc: "リビアの報道は政府によって厳しく管理されている。本来の理念では、人民委員会が報道内容を調整する役割を担うことになっているが、実際にはそうなっていない。報道に関して本来あるべき姿は……"
 LibyaFocus.7.a: "人民は自身の意見を述べ、社会について自由に発言する力を持たなければならない……"
 LibyaFocus.7.b: "個人の意見は委員会に提出することができ、委員会はその意見が害を及ぼさぬよう確認する……"
 LibyaFocus.7.c: "委員会は人民によって構成されているのだから、すでに人民の意見は把握している……"
 LibyaFocus.8.t: "2:13 - 住宅"
 LibyaFocus.8.desc: "カッザーフィーの革命以降、住宅の所有は1人につき1軒に制限され、賃貸住宅はすべて政府が所有している。これは、住宅が商品化され、賃貸を通じた搾取が行われるのを防ぐためである。トリポリの大統領宮殿の窓から街を眺めながら、[LBA.GetLeader]の頭にふとある考えが浮かぶ……"
 LibyaFocus.8.a: "人は2軒目の家を購入して、同胞に安価な住宅を提供できるべきではないか……"
 LibyaFocus.8.b: "政府が安価な住宅を提供できるのは良いことだ、家主など必要ない……"
 LibyaFocus.8.c: "人々の富を平等にするためには、すべての住宅を国家が所有するのが理にかなっている……"
 LibyaFocus.9.t: "2:14 - 所得"
 LibyaFocus.9.desc: "緑の書は企業の共同所有を求めており、それによってすべての労働者に収入が行き渡るべきだとされている。しかし現実には、国内にはまだ多くの私有企業と賃金労働者が存在している。製造工場を訪れたばかりの[LBA.GetLeader]の頭には、ある問いが浮かんだ。「人は、自らの汗の結晶を受け取る権利がないのだろうか？」"
 LibyaFocus.9.a: "「ない」と、ワシントンの男は言う。「それは貧者のものだ」"
 LibyaFocus.9.b: "「ない」と、バチカンの男は言う。「それは神のものだ」"
 LibyaFocus.9.c: "「ない」と、モスクワの男は言う。「それは皆のものだ」"
 LibyaFocus.10.t: "2:16 - 土地"
 LibyaFocus.10.desc: "複数の住宅の私有が禁止されたすぐ後、1986年には土地所有自体が完全に禁止された（偶然にも、この時期に土地登記所が焼失し、すべての記録が消失している）。現在、リビアの土地はすべて名目上は国家の所有であり、土地はあちこちで再分配されている。部族長たちとの会議を終えた後、[LBA.GetLeader]は寝床で様々な思いを巡らせている……"
 LibyaFocus.10.a: "毎日懸命に働く者が、その土地を所有できるようにすべきではないか……"
 LibyaFocus.10.b: "部族間の争いを防ぐには、国家が土地を配分する方がよい……"
 LibyaFocus.10.c: "一からやり直すべきかもしれない……明日は新しい土地収用法を起草しよう……"
 LibyaFocus.11.t: "3:21 - 部族の価値"
 LibyaFocus.11.desc: "カッザーフィーはリビアの部族たちに対して、彼らが社会構築において重要であると称賛することで懐柔してきた。しかしこれは、リビア国家の共通アイデンティティを築こうという彼の理念と矛盾しており、国家が国民を統制する必要性とも衝突している。いずれの側かを選ばなければ、リビアは前に進めない。この問題を解決するために、[LBA.GetLeader]が考えたことは……"
 LibyaFocus.11.a: "部族は人の家族である……必要な資質を与えることができるのは部族だけだ……"
 LibyaFocus.11.b: "長老の話を聞くことも大切だが、国家に奉仕する覚悟も必要だ……"
 LibyaFocus.11.c: "国家は人々を封建的な過去から解き放つべきである……農奴のままでは……"
 LibyaFocus.12.t: "3:24 - 少数派"
 LibyaFocus.12.desc: "リビアの人口は大部分がアラブ人で、南部にはトゥアレグ族やトゥブ族といった少数民族がわずかに存在している。そのため、緑の書で少数民族の権利保護を謳うのは容易なことだった。だが現実には、リビア国内の少数民族は多数派よりも厳しい状況にあり、緑の書はその約束を果たしていない。リムジンの後部座席から地方を視察する[LBA.GetLeader]は、紙にこう書きなぐる……"
 LibyaFocus.12.a: "国家を持たない少数民族は歓迎すべきだ。我々が国家を提供できるように……"
 LibyaFocus.12.b: "少数民族は自らの道を切り開くべきだ。それが運命であるならば、国家も築かれるだろう……"
 LibyaFocus.12.c: "この国には一つの国家しか存在できない……国家を持たない少数民族は、我が国家を脅かす……"
 LibyaFocus.13.t: "3:25 - 黒人が世界を率いることになろう"
 LibyaFocus.13.desc: "[LBA.GetLeader]が顧問に古い緑の書の一章を読み終えた後、文化的な理由と避妊をしないことから黒人が急速に増え人類の人口を支配するようになること、アフリカの暑い気候が仕事を軽んじるようになることを詳しく説明すると、彼は困惑した表情を浮かべた。顧問と彼の間の気まずい沈黙の後、顧問が話そうとしたその時、[LBA.GetLeader]は彼らの言葉を遮ってこう言った……"
 LibyaFocus.13.a: "これは私だけかもしれないが、少し人種差別的に聞こえるような気がする……"
 LibyaFocus.13.b: "さて、私は人種差別主義者ではない。しかし..."
 LibyaFocus.13.c: "さて、私は人種差別主義者だ。しかし..."
 LibyaFocus.14.t: "3:28 - スポーツ、乗馬、演劇"
 LibyaFocus.14.desc: "緑の書では、スポーツや娯楽を単に消費するだけでなく、積極的に参加することを国民に奨励している。特にサッカーは国内で人気のある娯楽だ。人々がスポーツに参加することは間違いなく国民の健康にとって良いことだが、収益化され利益を生むスポーツ部門がないことは、我々の収益を損なうことになる。アル・イテハド・クラブがまたもプレミアリーグで優勝したのを見届けた後、[LBA.GetLeader]はお祝いのパーティーで熱狂的な夜を楽しんだ。二日酔いでベッドに横たわり、朝のニュースを見ながらピザを楽しんでいると、ニュースキャスターの言ったある言葉が気になり始めた...。"
 LibyaFocus.14.a: "我々リビア人はサッカーに情熱的だ。多分、サッカーにもっとお金を払うほど情熱的かもしれない……"
 LibyaFocus.14.b: "今日の天気はどうだろう……"
 LibyaFocus.14.c: "自分がプレーできるのに、なぜ他人のプレーを見ているんだ？私の靴はどこだ……"
 LibyaFocus.15.t: "リビア王族が暗殺される"
 LibyaFocus.15.da: "リビア王族が暗殺された！\n\n一家がロンドンで年に一度の同窓会パーティーを開いていたとき、ディナーテーブルの下の爆弾が爆発した。建物のほとんどのフロアが破壊され、ムハンマド皇太子とその従兄弟のアフマドが直接爆風に巻き込まれた。王位継承者のイドリースは後に病院で負傷により死亡し、息子のハレドは救急隊が現場に到着したときにはすでに死亡していた。この爆発で数人の民間人も死傷した。\n\nロンドン警視庁はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.15.db: "リビア王族が暗殺された！\n\n一家がロンドンで年に一度の同窓会パーティーを終えようとしたとき、数台の黒いSUVが建物の前に停車し、武装した覆面の男たちが飛び出してきた。彼らは一家に発砲し、目撃者によれば手榴弾を2発投げたという。一家全員が射殺され、一家のボディーガードは襲撃者に数発撃ち返すことしかできなかった。この攻撃で数人の民間人も死傷した。\n\nロンドン警視庁はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.15.dc: "リビア王族が暗殺された！\n\n我々の諜報員が、一家が休暇で利用し ていたプライベートジェットに爆弾を仕掛けた。飛行機がイギリス海峡にさしかかった時、爆弾は爆発した。爆発による破片はイギリス海峡に落下し、生存者の報告はない。\n\n英国当局はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.15.dd: "リビア王族が暗殺された！\n\n一家がプライベートジェットで休暇に出発するとき、我々の諜報員がパイロットを殴り倒し、パイロットの服を着て変装した。彼が機内に入ると、一家は彼を見向きもしなかった。彼はコックピットのドアに鍵をかけ、イギリス海峡を飛んでいる間に、この勇敢な殉教者は機体を海に突き落とした。今のところ、生存者の報告はない。\n\n英国当局はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.15.a: "彼らが死ぬことを願おう"
 LibyaFocus.16.t: "リビア王族が暗殺される"
 LibyaFocus.16.da: "リビア王族が暗殺された！\n\n一家がロンドンで年に一度の同窓会パーティーを開いていたとき、ディナーテーブルの下の爆弾が爆発した。建物のほとんどのフロアが破壊され、ムハンマド皇太子とその従兄弟のアフマドが直接爆風に巻き込まれた。王位継承者のイドリースは後に病院で負傷により死亡し、息子のハレドは救急隊が現場に到着したときにはすでに死亡していた。この爆発で数人の民間人も死傷した。\n\nロンドン警視庁はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.16.db: "リビア王族が暗殺された！\n\n一家がロンドンで年に一度の同窓会パーティーを終えようとしたとき、数台の黒いSUVが建物の前に停車し、武装した覆面の男たちが飛び出してきた。彼らは一家に発砲し、目撃者によれば手榴弾を2発投げたという。一家全員が射殺され、一家のボディーガードは襲撃者に数発撃ち返すことしかできなかった。この攻撃で数人の民間人も死傷した。\n\nロンドン警視庁はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.16.dc: "リビア王族が暗殺された！\n\n一家のプライベートジェットが休暇先へ向けてイギリス海峡上空を飛行中、爆発によって機体が粉々に吹き飛んだ。爆発は機内の爆弾による可能性が高い。爆発による破片は英仏海峡に落下し、生存者の報告はない。\n\n英国当局はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.16.dd: "リビア王族が暗殺された！\n\n一家のプライベートジェットが休暇先へと飛行中、イギリス海峡上空で飛行機は無線に応答しなくなり、トランスポンダをオフにした。数分後、飛行機は海に墜落した。今のところ、生存者の報告はない。墜落の原因はまだわかっていないが、飛行機のパイロットは空港で気絶しているのが発見された。\n\n英国当局はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.16.a: "ロッカビー事件の再来か？"
 LibyaFocus.17.t: "リビア王族の暗殺に失敗"
 LibyaFocus.17.da: "暗殺は失敗した！\n\n一家がロンドンで年に一度の同窓会パーティーを開いており、諜報員は使用人に変装して夕食会に爆弾を持ち込むはずだった。しかし、入り口の前に金属探知機があり、彼が隠し持っていた銃器により作動してしまった。諜報員はピストルを取り出して状況を打開しようとしたが、すぐに警備員に射殺された。\n\nロンドン警視庁はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.17.db: "暗殺は失敗した！\n\n一家がロンドンで年に一度の同窓会パーティーを終えようとしたとき、数台の黒いSUVが建物の前に停車し、武装した覆面の男たちが飛び出してきた。彼らは一家に発砲し、目撃者によれば手榴弾を2発投げたという。しかし、どういうわけか一家は誰も撃たれず、犯人と警備員との間で短い銃撃戦があった後、犯人は警察に追跡されながら逃走した。\n\nロンドン警視庁はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.17.dc: "暗殺は失敗した！\n\n諜報員は、一家が休暇で乗るプライベートジェットに爆弾を仕掛けたはずだった。しかし、離陸前の検査中に技術者が爆弾を発見し、爆弾処理班が呼ばれた。警察が追跡中だが、幸いにも諜報員は逃走に成功した。\n\n英国当局はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.17.dd: "暗殺は失敗した！\n\n一家がプライベートジェットで休暇に出発するとき、我々の諜報員がパイロットを殴り倒し、パイロットの服を着て変装した。ところが、皇太子が何度も一緒に乗ったことのあるパイロットに挨拶したところ、彼は我々の諜報員に気づいた。諜報員はすぐに皇太子のボディーガードに拘束された。\n\n英国当局はすでにこの事件を捜査しており、我々の治安機関は犯人を特定したが、英国当局にこの脅威を警告する時間はなかったと発表した。"
 LibyaFocus.17.a: "次回はIRAを雇おう"
 LibyaFocus.18.t: "リビア王族暗殺未遂事件"
 LibyaFocus.18.da: "リビア王族を狙った暗殺未遂事件が発生した。\n\n一家がロンドンで年に一度の同窓会パーティーを開いていたところ、武器を持った犯人が金属探知機で検知された。事態はすぐに銃撃戦へと発展し、その後、犯人は爆発物も持っていたことが判明した。\n\nロンドン警視庁はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.18.db: "リビア王族を狙った暗殺未遂事件が発生した。\n\n一家がロンドンで年に一度の同窓会パーティーを終えようとしたとき、数台の黒いSUVが建物の前に停車し、武装した覆面の男たちが飛び出してきた。彼らは一家に発砲し、目撃者によれば手榴弾を2発投げたという。しかし、どういうわけか一家は誰も撃たれず、犯人と警備員との間で短い銃撃戦があった後、犯人は警察に追跡されながら逃走した。\n\nロンドン警視庁はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.18.dc: "リビア王族を狙った暗殺未遂事件が発生した。\n\n一家が休暇先に向かうためプライベートジェットに乗る準備をしていたところ、離陸前の検査中に技術者が機体に爆弾が取り付けられているのを発見。爆弾は爆弾処理班によって解除された。しかし、現時点では、誰が爆弾を仕掛けたかについての情報はない。\n\n英国当局はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.18.dd: "リビア王族を狙った暗殺未遂事件が発生した。\n\n一家が休暇でプライベートジェット機に乗ったとき、皇太子はいつものパイロットがまったく予告なしに別の人物に変わっていることに気づいた。簡単な取り調べの後、その男は皇太子のボディーガードによって拘束され、警察に引き渡された。本当のパイロットはその後、空港で気絶しているところを発見された。\n\n英国当局はすでにこの事件を捜査しており、リビアの治安機関は犯人を特定したが、英国当局に警告する時間はなかったと発表した。"
 LibyaFocus.18.a: "誰がこの背後にいるのだろう？"
 LibyaFocus.19.t: "テロリズムへのリビアの関与が発覚"
 LibyaFocus.19.d: "リビアの王族に対する最近のテロ攻撃について、我が国の治安当局が調査した。尋問、データの流れ、資金、武器の追跡を通じて、リビア政府とテロリストのつながりを発見した。リビア政権が王族に対するテロを計画したか、少なくとも資金を提供したことは間違いない。"
 LibyaFocus.19.a: "公式謝罪を要求せよ！"
 LibyaFocus.19.b: "これ以上事態をエスカレートさせるべきではない"
 LibyaFocus.20.t: "[ROOT.GetNameDef]が公式謝罪を要求"
 LibyaFocus.20.d: "[ROOT.GetNameDef]は、リビア王族に対するテロ攻撃を組織したとして我々を非難している。彼らは、事件について公式に謝罪し、テロの被害者に補償するよう求めている。"
 LibyaFocus.20.a: "謝罪する必要がある"
 LibyaFocus.20.b: "我々は何も悪いことをしていない！"
 LBA_terror_attack_no_apology_tt: "§Rこれは深刻な結果を招くかもしれない！[FROM.GetNameDef]はこれを自国の領土への攻撃とみなすかもしれない！§!"
 LibyaFocus.21.t: "リビアが謝罪"
 LibyaFocus.21.d: "リビアはテロ攻撃について公式に謝罪することに同意した。リビアはまた、テロ攻撃の犠牲者に金銭的補償を行う予定である。"
 LibyaFocus.21.a: "正義がなされた！"
 LibyaFocus.22.t: "リビアが謝罪を拒否"
 LibyaFocus.22.d: "リビアはテロ攻撃に対する謝罪も補償も拒否している。リビアは国際テロを支援する道に再び戻ろうとしているようだ。英国の多くの人々は、ロッカビー爆破事件をいまだに覚えており、リビアに教訓を与えるよう求めている。"
 LibyaFocus.22.a: "空爆を実行せよ！"
 LibyaFocus.22.b: "これは我々に対する攻撃だ！彼らを打倒せよ！"
 LibyaFocus.22.c: "これ以上エスカレートしないようにしよう！"
 ENG_bomb_libya_tt: "§Yリビアの工業施設を空爆する！§!"
 ENG_attack_libya_tt: "§Y我々はリビアに侵攻し、テロを支援する政権を打倒する！彼らが我々の領土を攻撃したように、これは我々とその同盟国に対する攻撃とみなされるだろう§!"
 LibyaFocus.23.t: "[FROM.GetAdjective]による空爆"
 LibyaFocus.23.d: "私たちが英国への謝罪を拒否した後、彼らからそれ以上の連絡はなかった。海岸に設置されたレーダーが複数の戦闘機の飛来を探知するまでは。[FROM.GetNameDef]は、我々がテロリズムを支援するのを防ぐため、行動を起こさなければならないという声明を送ってきた。我が軍の兵士は勇敢にも対空砲火で戦闘機を撃退しようとしたが、命中はしなかった。戦闘機は目標に攻撃をし、破壊することに成功した。"
 LibyaFocus.23.a: "帝国主義者め！"
 LibyaFocus.24.t: "[FROM.GetAdjective] Intervention"
 LibyaFocus.24.d: "After we refused to apologise to the British, we received no further communication from them. This was until one ouf radars on the coast detected multiple incoming fighters. [FROM.GetNameDef] sent us a communique stating that in order to prevent us from supporting terrorism, they must take action. [FROM.GetNameDef] considers our actions an attack against their nation, and in order to prevent further terrorist attacks, our government must be removed from power."
 LibyaFocus.24.a: "帝国主義者め！"
 LibyaFocus.25.t: "Choosing a King"
 LibyaFocus.25.d: "The time has come to choose a king for Libya. The current generally accepted successor to the throne is Mohammed el-Senussi, the grandson of King Idris I's brother. Mohammed's father was nominated by Idris as his heir, as he himself had no children.\n\nMohammed's claim however is disputed by his cousin Idris el-Senussi. Idris has used his vast wealth to lobby several organizations, including several British MPs, to recognise him as the rightful heir.\n\nThere is a third option as well; Ahmed el-Senussi, another cousin of Mohammed. He has made no claims to the throne but he tried organise a counter coup as soon as Gaddafi took power, which ended with him spending 30 years as a political prisoner, suffering from frequent torture. He has personally fought and persevered against the old regime, and thus would be the perfect symbol for Libya.\n\nWho should we choose?"
 LibyaFocus.25.a: "Mohammed el-Senussi is the legitimate heir!"
 LibyaFocus.25.b: "Idris el-Senussi has convinced us!"
 LibyaFocus.25.c: "Ahmed el-Senussi is a true hero of Libya!"
 LibyaFocus.26.t: "[FROM.GetNameDef] Demands Autonomy"
 LibyaFocus.26.d: "The government of [FROM.GetNameDef] is claiming that we are abusing our minorities. They are demanding that those minorities should be granted full autonomy under their protection. How should we respond?"
 LibyaFocus.26.a: "Accept their demands"
 LibyaFocus.26.b: "This will never happen"
 LibyaFocus.27.t: "[FROM.GetNameDef] Accepts Demands"
 LibyaFocus.27.d: "The government of [FROM.GetNameDef] has agreed to our demands. This is a great victory for humanity!"
 LibyaFocus.27.a: "Amazing"
 LibyaFocus.28.t: "[FROM.GetNameDef] Refuses Our Demands"
 LibyaFocus.28.d: "The government of [FROM.GetNameDef] has refused our demands for increased autonomy. It seems they want to keep oppressing our people."
 LibyaFocus.28.a: "They will get what's coming for them"
 LibyaFocus.29.t: "鉄道軌間の選定"
 LibyaFocus.29.d: "リビアには既存の鉄道が存在しないため、まずは使用する軌間を選定する必要がある。最も理にかなっているのは、近隣の北アフリカ諸国でも使用されている標準軌を採用することである。あるいは、全く新しいリビア軌間を採用するという選択肢もある。鉄道の恩恵は受けられる一方で、万が一周辺国がリビアを征服しようとした場合、征服をより困難にするだろう。"
 LibyaFocus.29.a: "標準軌が最も理にかなっている"
 LibyaFocus.29.b: "リビア軌間、素晴らしい響きだ！"
 LibyaFocus.30.t: "A Minor Ore Deposit Found"
 LibyaFocus.30.d: "After exploring the Wadi Ash-Shat' valley, our prospectors have only found a handful of spots where we could dig for iron ore."
 LibyaFocus.30.a: "This is not exactly what we were looking for."
 LibyaFocus.31.t: "A Medium Ore Deposit Found"
 LibyaFocus.31.d: "After exploring the Wadi Ash-Shat' valley, our prospectors have found a decent sized site for a new iron mine This should increase our iron ore production considerably."
 LibyaFocus.31.a: "Not exactly what we wanted, but still good."
 LibyaFocus.32.t: "Motherlode Found"
 LibyaFocus.32.d: "The rumours are true! There is a massive deposit of iron ore under Wadi Ash-Shat' valley! It is not exactly as large as the stories tell, but it is still massive. This is a great development for Libya!"
 LibyaFocus.32.a: ":poggies:"
 LibyaFocus.33.t: "取引交渉"
 LibyaFocus.33.d: "[?LBA_target_of_rail_project.GetNameDef]に提案を送る前に、まず我々がどのような条件を提示するかを決めなければならない。プロジェクト費用を折半することもできるし、全額を我々が負担することも可能だ。後者は我々にとってより高くつくが、[?LBA_target_of_rail_project.GetNameDef]が合意する可能性ははるかに高まる。"
 LibyaFocus.33.a: "費用は50対50で分担しよう。"
 LibyaFocus.33.b: "我々が全額負担しよう。"
 LBA_railroad_deal_tt: "彼らが受諾した場合、\n"
 LibyaFocus.34.t: "[FROM.GetNameDef]が鉄道取引を提案"
 LibyaFocus.34.d: "[FROM.GetAdjective]政府は、我々と彼らの鉄道網を接続するという取引を持ちかけてきた。これは両国にとって有益な機会となる可能性がある。"
 LibyaFocus.34.a: "取引に同意しよう。"
 LibyaFocus.34.b: "彼らとは一切関わりたくない。"
 LibyaFocus.35.t: "[FROM.GetNameDef]が取引を受諾"
 LibyaFocus.35.d: "[FROM.GetAdjective]政府は我々が提案した鉄道取引を受け入れた。"
 LibyaFocus.35.a: "素晴らしい！"
 LibyaFocus.36.t: "[FROM.GetNameDef]が取引を拒否"
 LibyaFocus.36.d: "[FROM.GetAdjective]政府は我々が提案した鉄道取引を拒否した。"
 LibyaFocus.36.a: "クソ"
 LibyaFocus.37.t: "供給元の選定"
 LibyaFocus.37.d: "我々は過去に複数回、第三国を通じて核兵器を入手しようと試みたが、すべて失敗に終わった。だが我が国の主権を守るためには、核兵器が必要だ。では、どこから購入すべきか？資源が豊富な中国であれば秘密裏に兵器を届けることが可能だろうが、リスクを取る可能性は低い。パキスタンは我々や西側諸国と良好な関係を築いているわけではないが、距離の近さから迅速な輸送が可能だ。北朝鮮は西側に対抗する上で確実に協力してくれるだろうが、すでに国際社会から厳しく監視されている。"
 LibyaFocus.37.a: "中国"
 LibyaFocus.37.b: "パキスタン"
 LibyaFocus.37.c: "北朝鮮"
 Libya_buy_nukes_china_tt: "§G受諾確率:§! §Y25%§!\n§R発見確率:§! §Y25%§!"
 Libya_buy_nukes_pakistan_tt: "§G受諾確率:§! §Y50%§!\n§R発見確率:§! §Y50%§!"
 Libya_buy_nukes_north_korea_tt: "§G受諾確率:§! §Y75%§!\n§R発見確率:§! §Y75%§!"
 LibyaFocus.38.t: "[FROM.GetNameDef]が秘密取引を提案"
 LibyaFocus.38.d: "[FROM.GetNameDef]政府が取引を持ちかけてきた。彼らは我々の核兵器の一つを購入したいという。核兵器の販売は国際法で厳しく禁止されており、もし発覚すれば国際的な制裁の対象となる恐れがある。"
 LibyaFocus.38.a: "我々はリスクを取ることができる"
 LibyaFocus.38.b: "とんでもない"
 LibyaFocus.39.t: "[FROM.GetNameDef]が我々の提案を受諾"
 LibyaFocus.39.d: "[FROM.GetName]は我々の取引に同意した。彼らは核兵器を輸送する準備をしており、何も問題がなければ数週間以内に我々の元へ届くはずだ。"
 LibyaFocus.39.a: "素晴らしい"
 LibyaFocus.40.t: "[FROM.GetNameDef]が我々の提案を拒絶"
 LibyaFocus.40.d: "[FROM.GetName]は、リスクが高すぎるうえ道徳的にも問題があるとして、我々の取引を拒否した。幸運なことに、彼らはこの件を国際社会に密告することはしなかった。"
 LibyaFocus.40.a: "残念なことだ。"
 LibyaFocus.41.t: "核兵器、無事到着"
 LibyaFocus.41.d: "我々が発注した核兵器は、無事リビアに到着した。海水淡水化装置として偽装され、核兵器は通常の貨物船で運ばれた。ついに我が国は核保有国となった。"
 LibyaFocus.41.a: "素晴らしい"
 Libya_nuclear_deterrent_tt: "§Y我々の核抑止力のため、他国が我々に対して敵対的になる可能性が低くなるだろう！§!"
 LibyaFocus.42.t: "海上で発見された核兵器"
 LibyaFocus.42.d: "昨夜、紅海を航行する貨物船に核兵器が積まれている可能性があるとの報告を受けた。ネイビーシールズが船に乗り込み、制圧に成功。その後、船内に核兵器が存在することが確認された。[FROM.GetAdjective]の乗組員を尋問した結果、彼らはリビアへ向かっていたと証言した。兵器の出所は不明だが、[FROM.GetAdjective]のマーキングがあり、船は1週間前に[FROM.GetNameDef]から出港していたため、極めて疑わしい。現在、核兵器はアメリカに輸送されており、廃棄準備が進められている。この事件に、我々はどう対応すべきか？"
 LibyaFocus.42.a: "兵器は確保された、それでよしとしよう"
 LibyaFocus.42.b: "リビア行き過ぎた、彼らは代償を払うだろう！"
 LibyaFocus.42.c: "リビア行き過ぎた、彼らとその同盟国は代償を払うだろう！"
 LibyaFocus.43.t: "アメリカ合衆国、核兵器を没収"
 LibyaFocus.43.d: "アメリカ合衆国は、輸送中の我々の核兵器を発見した。彼らは兵器を確保し、廃棄のためにアメリカ合衆国への輸送を開始した。彼らは我々に警告を送ったものの、それ以上の措置は取っていない。今回ばかりは彼らの寛容さに救われたようだ。"
 LibyaFocus.43.a: "ふう"
 LibyaFocus.44.t: "アメリカ合衆国、介入"
 LibyaFocus.44.d: "アメリカ合衆国は、輸送中の我々の核兵器を発見した。彼らは兵器を確保し、廃棄のためにアメリカ合衆国への輸送を開始した。彼らは正式な通達を送り、我々の行動は世界平和への脅威であると非難した。彼らが今、我々の政権を打倒しようとする可能性が高い。"
 LibyaFocus.44.a: "クソ"
 LibyaFocus.45.t: "アメリカ合衆国、我々に制裁を科す"
 LibyaFocus.45.d: "アメリカ合衆国は、我々がリビアへの核兵器輸送を試みたことを発見した。彼らは兵器を確保し、廃棄のためにアメリカ合衆国への輸送を開始した。この行為が他国への核拡散にあたるとして、彼らとその同盟国は我々に対して制裁を科した。"
 LibyaFocus.45.a: "クソ"
 LibyaFocus.46.t: "[FROM.GetNameDef] Wants To Buy Weapons"
 LibyaFocus.46.d: "The [FROM.GetAdjective] government has approached us with a deal. They want to increase military cooperation with us by buying [ROOT.GetAdjective] weapons. This would allow us to increase our influence in Libya."
 LibyaFocus.46.a: "もちろん"
 LibyaFocus.46.b: "We can't"
 LibyaFocus.47.t: "[FROM.GetNameDef]が我々の提案を受諾"
 LibyaFocus.47.d: "[FROM.GetNameDef] has accepted our request to buy weapons from them."
 LibyaFocus.47.a: "素晴らしい"
 LibyaFocus.48.t: "[FROM.GetNameDef]が我々の提案を拒絶"
 LibyaFocus.48.d: "[FROM.GetNameDef] has denied our request to buy weapons from them."
 LibyaFocus.48.a: "クソ"
 LibyaFocus.49.t: "[FROM.GetNameDef]、USAIDに参加"
 LibyaFocus.49.d: "[FROM.GetNameDef]はUSAIDプログラムに参加した。"
 LibyaFocus.49.a: "了解"
 LibyaFocus.50.t: "[FROM.GetNameDef]の賠償請求"
 LibyaFocus.50.d: "[FROM.GetAdjective]政府が我々に連絡し、植民地支配による被害への賠償を求めている。イタリア国内で（そして他の西側諸国でも）賠償について議論がなされてきたが、これまでのところ何も支払われていない。リビアに対し植民地被害の賠償を行えば、我々は世界で初めてそれを行う国となり、イメージ向上につながる可能性がある。一部の政府関係者は、賠償金と引き換えにリビアとの相互協定を結ぶべきだと提言している。"
 LibyaFocus.50.a: "賠償金を支払う"
 LibyaFocus.50.b: "何か見返りが必要だ"
 LibyaFocus.50.c: "1セントたりとも払わない"
 LibyaFocus.50_tt: "§G賠償金を提供する代わりに、[FROM.GetNameDef]と地中海での不法移民対策で協力することを求める§!\nもし[FROM.GetNameWithFlag]が受け入れれば……\n"
 LibyaFocus.51.t: "[FROM.GetNameDef] Pays Reparations"
 LibyaFocus.51.d: "The [FROM.GetAdjective] government has agreed to pay reparations for their colonial rule. $5 billion will be paid as direct compensation, and medical care will be covered for people harmed by the remnants of colonialism. This makes Italy the first old colonial power to pay compensation for its colonial rule."
 LibyaFocus.51.a: "They are an example to Western powers"
 LibyaFocus.52.t: "[FROM.GetNameDef] Refuses To Pay"
 LibyaFocus.52.d: "The [FROM.GetAdjective] government has refused to pay for damages caused by colonialism. According to them, Italy today is not responsible for the Italy of yesterday."
 LibyaFocus.52.a: "Bastards"
 LibyaFocus.53.t: "[FROM.GetNameDef] Proposes Cooperation"
 LibyaFocus.53.d: "After demanding reparations from [FROM.GetNameDef], their government has suggested a counteroffer; They are willing to pay the reparations if we agree to work together with them to reduce illegal immigration to Europe. This would include joint patrols with the Italian Navy on the Libyan Coast and using European satellites to monitor our land borders."
 LibyaFocus.53.a: "Seems like a fair deal"
 LibyaFocus.53.b: "They are just trying to exploit us again"
 LibyaFocus.54.t: "[FROM.GetNameDef]の対案受け入れ"
 LibyaFocus.54.d: "[FROM.GetNameDef]は、地中海での不法移民削減に関する我々の提案に同意した。"
 LibyaFocus.54.a: "素晴らしい"
 LibyaFocus.55.t: "[FROM.GetNameDef] Rejects Our Counterproposal"
 LibyaFocus.55.d: "[FROM.GetNameDef] has rejected our deal to reduce illegal immigration in the Mediterranean."
 LibyaFocus.55.a: "クソ"
 LibyaFocus.56.t: "[FROM.GetNameDef]が我々の独立を支持"
 LibyaFocus.56.d: "[FROM.GetNameDef]は我々のモロッコからの独立を支持し、将来的にはさらに緊密に協力したいと表明している。"
 LibyaFocus.56.a: "素晴らしい"
 LibyaFocus.57.t: "[FROM.GetNameDef]が我々を見捨てる"
 LibyaFocus.57.d: "[FROM.GetNameDef]は我々の独立への支援を撤回した。彼らは何十年もの間、我々の支援者であったが、モロッコとより良い関係を築くために我々を見捨てたようだ。"
 LibyaFocus.57.a: "裏切り者め！"
 LibyaFocus.58.t: "[FROM.GetNameDef]が和平会議を開催"
 LibyaFocus.58.d: "[FROM.GetAdjective]はカサブランカ合意と呼ぶ和平会議を開催し、西サハラにおける既存の紛争に対する永続的な平和解決策の確立を目指している。我々にも代表団の派遣が要請されている。"
 LibyaFocus.58.a: "代表団を送ろう"
 LibyaFocus.59.t: "和平案の選定"
 LibyaFocus.59.d: "西サハラ紛争に対して、我々は解決策を提示しなければならない。本質的に、4つの有効な選択肢がある:\n\n1 モロッコによる西サハラ併合\n2 西サハラへの限定的自治権\n3 サハラの完全独立\n4 モーリタニアに編入"
 LibyaFocus.59.a: "西サハラはモロッコの一部とすべきだ"
 libya_western_sahara_peace_plan_annexation_tt: "§Yこの選択肢は [MOR.GetNameWithFlag]に支持されるが、他からは反発が予想される§!"
 LibyaFocus.59.b: "西サハラには限定的自治権を与えるべきだ"
 libya_western_sahara_peace_plan_autonomy_tt: "§Yこれは妥協的な選択肢であり、すべての当事者に受け入れられる可能性がある§!"
 LibyaFocus.59.c: "西サハラは独立すべきだ"
 libya_western_sahara_peace_plan_independence_tt: "§Yこの選択肢は[SHA.GetNameWithFlag]および[ALG.GetNameWithFlag]に支持されるが、[MOR.GetNameWithFlag]は強く反発する可能性が高い§!"
 LibyaFocus.59.de: "西サハラはモーリタニアに編入すべきだ"
 libya_western_sahara_peace_plan_mauritania_tt: "§Yこの選択肢はナショナリストの[MAU.GetNameWithFLag]を除いて、すべての当事者が反発する可能性が高い§!"
 LibyaFocus.60.t: "[FROM.GetNameDef]が和平案への支持を要請"
 LibyaFocus.60.da: "[FROM.GetName]は西サハラに関する和平案への支持を我々に求めている。彼らの案は、地域全体をモロッコに併合するというものである。我々はこれを支持すべきだろうか？"
 LibyaFocus.60.db: "[FROM.GetName]は西サハラに関する和平案への支持を我々に求めている。彼らの案は、西サハラをモロッコの自治地域にするというものである。我々はこれを支持すべきだろうか？"
 LibyaFocus.60.dc: "[FROM.GetName]は西サハラに関する和平案への支持を我々に求めている。彼らの案は、西サハラをモロッコから独立させるというものである。我々はこれを支持すべきだろうか？"
 LibyaFocus.60.dd: "[FROM.GetName]は西サハラに関する和平案への支持を我々に求めている。彼らの案は、西サハラをモーリタニアに編入するというものである。我々はこれを支持すべきだろうか？"
 LibyaFocus.60.a: "この案を受け入れよう"
 LibyaFocus.60.b: "これは我々にとって受け入れられない"
 LibyaFocus.60.c: "この会議は無意味だ、代表団を撤収させろ"
 LibyaFocus.61.t: "[FROM.GetNameDef]が和平案を受諾"
 LibyaFocus.61.d: "[FROM.GetNameDef]は我々が提示した西サハラ紛争の解決案を受け入れた。"
 LibyaFocus.61.a: "素晴らしい"
 LibyaFocus.62.t: "[FROM.GetNameDef]が和平案を拒否"
 LibyaFocus.62.d: "[FROM.GetNameDef]は我々が提示した西サハラ紛争の解決案を拒否した。"
 LibyaFocus.62.a: "クソ"
 LibyaFocus.63.t: "[FROM.GetNameDef]が和平会議から離脱"
 LibyaFocus.63.d: "[FROM.GetAdjective]代表団はカサブランカ合意からの離脱を表明した。彼らは、我々の和平案は馬鹿げており、もはや会議に参加する意義はないと発言している。"
 LibyaFocus.63.a: "クソ"
 LibyaFocus.64.t: "[FROM.GetNameDef]がクレタの自治権を要求"
 LibyaFocus.64.d: "[FROM.GetAdjective]政府は、我々のクレタ島における立場に懸念を示している。我々が島を強く掌握していることで、自国の安全保障が脅かされていると主張している。彼らは、我々の軍事的および政治的影響力を減らすために、クレタ島に限定的な自治権を与えるよう要求してきている。"
 LibyaFocus.64.a: "まあ、応じよう"
 LibyaFocus.64.b: "それは馬鹿げている"
 LibyaFocus.65.t: "[FROM.GetNameDef]が受諾"
 LibyaFocus.65.d: "[FROM.GetAdjective]政府は、クレタの人々に対する自治権拡大の我々の要求を受け入れた。"
 LibyaFocus.65.a: "成功だ"
 LibyaFocus.66.t: "[FROM.GetNameDef]が拒否"
 LibyaFocus.66.d: "[FROM.GetAdjective]政府は、クレタの人々に対する自治権拡大の我々の要求を拒否した。"
 LibyaFocus.66.a: "彼らは後悔するだろう"
 LibyaFocus.66.b: "時を待とう"
 LibyaFocus.67.t: "ハマスが新たなインティファーダを開始"
 LibyaFocus.67.d: "ハマスが我々に対する新たなインティファーダを宣言した。ハマスの戦闘員の活動が活発になっており、すでにパレスチナにおける我々の支配に対するデモも発生している。我々の報告によれば、この新たな作戦においてリビアがハマスの武装と動機付けに関与している可能性がある。"
 LibyaFocus.67.a: "彼らは後悔するだろう"
 LibyaFocus.68.t: "[FROM.GetNameDef]が新たなインティファーダを支援"
 LibyaFocus.68.d: "[FROM.GetAdjective]はイスラエルに対する新たなインティファーダを起こすため、武器と資金を提供してくれた。すでに我々の事務所の近くには新兵志願者が並び、人々はイスラエルの占領に対する抗議に向けて動き始めている。"
 LibyaFocus.68.a: "リビアに感謝する"
 LibyaFocus.69.t: "ハマスが蜂起"
 LibyaFocus.69.d: "ハマス戦闘員がガザ地区の主要な施設や建物を掌握しつつあるという報告が入っている。彼らは、新たなインティファーダによってイスラエルに苦痛を与えると誓っている。"
 LibyaFocus.69.a: "クソ"
 LibyaFocus.69.b: "彼ら打ち倒せ！"
 LibyaFocus.70.t: "[FROM.GetNameDef]がトゥブ族に接触"
 LibyaFocus.70.d: "リビアが我が国の北部でトゥブ族の反乱軍を武装させ始めたという報告を受けている。もしリビアが我が国に侵攻すれば、これらの反乱軍は必ずや彼らの大義に加わるだろう。"
 LibyaFocus.70.a: "心配だ。"
 LibyaFocus.71.t: "[FROM.GetNameDef]が共同採掘を提案"
 LibyaFocus.71.d: "[FROM.GetAdjective]政府はアウゾウ地帯におけるウランの共同採掘事業を提案してきた。これは将来、両国にとって資源となるだろう。我々はどう対応するべきか？"
 LibyaFocus.71.a: "素晴らしい提案だ！"
 LibyaFocus.71.b: "気にしない"
 LibyaFocus.72.t: "[FROM.GetNameDef]が我々の提案を受諾"
 LibyaFocus.72.d: "[FROM.GetAdjective]政府は共同採掘に関する我々の提案を受け入れた。"
 LibyaFocus.72.a: "素晴らしい"
 LibyaFocus.73.t: "[FROM.GetNameDef]が我々の提案を拒絶"
 LibyaFocus.73.d: "[FROM.GetAdjective]政府は共同採掘に関する我々の提案を拒否した。"
 LibyaFocus.73.a: "クソ"
 LibyaFocus.74.t: "[FROM.GetNameDef] Starts Uranium Mining"
 LibyaFocus.74.d: "[FROM.GetNameDef] has started mining uranium in the Aouzou Strip. While most of the resources go to them, we also get a small share and the [FROM.GetAdjective] have agreed to cover all the costs of the excavation."
 LibyaFocus.74.a: "了解"
 LibyaFocus.75.t: "Toubou Rise Up"
 LibyaFocus.75.d: "As the [FROM.GeAdjective] forces started moving across the border, several groups of Toubou tribesmen took control of key buildings in some of the bigger towns in Northern Chad with the hopes of welcoming the [FROM.GetAdjective]s as their liberators. The tribesmen are poorly armed and few, but they will cause disruptions in the rear of our lines."
 LibyaFocus.75.a: "クソ"
 LibyaFocus.76.t: "[FROM.GetNameDef] Sponsors Militants In Darfur"
 LibyaFocus.76.d: "We have received reports of [FROM.GetAdjective] mercenaries crossing the border into Darfur. Bringing in truckloads of weapons with them, they have armed local Darfuri militias. With their support, the Darfuri have risen up against us."
 LibyaFocus.76.a: "クソ"
 LibyaFocus.77.t: "[FROM.GetNameDef] Sends Mercenaries"
 LibyaFocus.77.d: "Libya has sent a detachment of elite mercenaries to join our ranks as a sign of good faith. With this action, they wish to ensure the stability of our regime."
 LibyaFocus.77.a: "We thank them very much"
 LibyaFocus.78.t: "Weapon Shipment From [FROM.GetNameDef]"
 LibyaFocus.78.d: "Our longtime sponsor [FROM.GetLeader] has sent us a shipment of weapons to help us in our conflict."
 LibyaFocus.78.a: "Thank you, old friend"
 LibyaFocus.79.t: "[FROM.GetNameDef] Campaigns For Mengistu"
 LibyaFocus.79.d: "[FROM.GetNameDef] has started a popular support campaign for the exiled dictator Mengistu. They are trying to convince the world that he is not the genocidal dictator he truly is."
 LibyaFocus.79.a: "クソ"
 LibyaFocus.79.b: "Launch a counter-campaign!"
 LibyaFocus.80.t: "Industrial Cooperation With [FROM.GetNameDef]"
 LibyaFocus.80.d: "[FROM.GetNameDef] has suggested that our two countries cooperate in the industrial field. Together we can combat against Western Imperialism."
 LibyaFocus.80.a: "We are brothers"
 LibyaFocus.81.t: "[FROM.GetNameDef] Prepares A Revolution"
 LibyaFocus.81.d: "We have reports of soldiers and weapons moving from [FROM.GetNameDef] moving into our country. They have been contacting opposition members and current projections show they will launch an uprising in three months."
 LibyaFocus.81.a: "We must prepare"
 LibyaFocus.81.b: "We must launch a pre-emptive strike!"
 LibyaFocus.82.t: "[FROM.GetNameDef] Organises A Coup"
 LibyaFocus.82.d: "Unexpectedly, a number of cargo planes landed in the capital. The planes quickly unloaded vehicles and a large group of [ROOT.GetAdjective] and [FROM.GetAdjective] soldiers. The soldiers immediately mobilised and started making way towards the Presidential Palace. We have also received reports of armed thugs dressed in civilian clothing causing confusion and taking control of municipal buildings around the country. It seems that a coup originating from [FROM.GetNameDef] is taking place in the country."
 LibyaFocus.82.a: "I surrender!"
 LibyaFocus.82.b: "We will fight them to the last man!"
 LibyaFocus.83.t: "Skirmishes In The Nugaal Valley"
 LibyaFocus.83.d: "We have received reports of a exchange of fire on the Puntland-Somaliland border. The area is contentious as both sides claim large areas from each other. Based on the information we have now, soldiers of our neighbour crossed the border, and after a brief exchange of fire, retreated back. Our neighbour is refuting these claims, stating that it was our soldiers who crossed the border. It seems tension in the region are growing."
 LibyaFocus.83.a: "Prepare our troops!"
 LibyaFocus.83.b: "Assure our people"
 LibyaFocus.84.t: "Mysterious Weapons Shipment Arrives"
 LibyaFocus.84.d: "Several boxes loaded with ammunition and weapons have made their way into one of our warehouses. We have no idea where these weapons came from, as we haven't ordered them. The markings on the boxes are written in Arabic, and based on the cargo manifest they have at least passed through the port of Djibouti. Where could they have come from?"
 LibyaFocus.84.a: "Who cares?"
 LibyaFocus.85.t: "Skirmishes In Ogaden"
 LibyaFocus.85.d: "We have received reports of a exchange of fire on the Somalia-Ethiopia border. The Ogaden region has been contested by both sides due to a mixture of Ethiopian and Somali clans living in the area, and a lack of demarcation of the official state border.. Based on the information we have now, soldiers of our neighbour crossed the border, and after a brief exchange of fire, retreated back. Our neighbour is refuting these claims, stating that it was our soldiers who crossed the border. It seems tension in the region are growing."
 LibyaFocus.85.a: "Prepare our troops!"
 LibyaFocus.85.b: "Assure our people"
 LibyaFocus.86.t: "Insurgency In Ogaden"
 LibyaFocus.86.d: "There has been increased activity of Somali rebels in the Ogaden region. We are not sure where the increase in influx of weapons to the region has come from, but local insurgents have taken advantage of the situation. The resistance is relatively local and low level, at least for now."
 LibyaFocus.86.a: "They are not a threat"
 LibyaFocus.87.t: "The Enemy Crosses The Border"
 LibyaFocus.87.d: "It is happening. Our enemy has crossed the border and is trying to take control of the entire Nugaal Valley."
 LibyaFocus.87.a: "Mobilise the troops!"
 LibyaFocus.88.t: "Ogaden Somalis Rise Up"
 LibyaFocus.88.d: "The Somali insurgents in Ogaden have intensified their operations and attacked several government buildings and military checkpoints. We have definite evidence that the men and suppliers are crossing the border from Somalia, and are being supported by the local governments. It seems that Somali hunger to unite with Ogaden has once again flared. We must extinguish these dreams as soon as possible."
 LibyaFocus.88.a: "Tell our soldiers to end this insurgency!"
 LibyaFocus.89.t: "[FROM.GetNameDef] Occupies Socotra"
 LibyaFocus.89.d: "At early hours today, a transport plance of the Libyan military landed on the island of socotra. The plane unloaded soldiers, who quickly disarmed and detained our confused local military units. As the air and seaports had been secured, ships with heavier equipment started coming in. There has been no explanation or answer from [FROM.GetAdjective] officials."
 LibyaFocus.89.a: "Expel them!"
 LibyaFocus.89.b: "We can't do anything about it"
 LibyaFocus.90.t: "Annexation Of Western Sahara"
 LibyaFocus.90.d: "The [FROM.GetAdjective] hosted Casablanca accords have resulted in a very favourable resolution from our perspective. The countries partaking the accords have decided that Western Sahara should be part of Morocco."
 LibyaFocus.90.a: "素晴らしい"
 LibyaFocus.91.t: "Autonomy For Western Sahara"
 LibyaFocus.91.d: "The [FROM.GetAdjective] hosted Casablanca accords have resulted in a very favourable resolution from our perspective. All the parties have agreed that the conflict should be solved by giving the West Saharans, or Sahrawi, limited autonomy within Morocco."
 LibyaFocus.91.a: "素晴らしい"
 LibyaFocus.91.b: "素晴らしい"
 LibyaFocus.92.t: "Independence For Western Sahara"
 LibyaFocus.92.d: "The [FROM.GetAdjective] hosted Casablanca accords have resulted in Western Sahara gaining full independence from Morocco. In the future, the country will be called the Sahrawi Democratic Arab Republic."
 LibyaFocus.92.a: "了解"
 LibyaFocus.92.b: "素晴らしい"
 LibyaFocus.93.t: "Western Sahara Joins Mauritania"
 LibyaFocus.93.d: "The [FROM.GetAdjective] hosted Casablanca accords have resulted in Western Sahara being annexed by Mauritania."
 LibyaFocus.93.a: "了解"
 LibyaFocus.93.b: "素晴らしい"
 LibyaFocus.94.t: "LIFG Put On Terrorist List"
 LibyaFocus.94.d: "Following the terrorist attack against the World Trace Center in the US and the War on Terror waged by the US, the Libyan Islamic Fighting Group has been designated as a terrorist organisation by both the US and UK due to links to Al-Qaeda. LIFG itself has denied any ties to Al-Qaeda, stating that they refused to join the Jihad Osama Bin Laden declared on the West in 1998."
 LibyaFocus.94.a: "They deserve this"
 LibyaFocus.94.b: "We need to work together to destroy them"
 LibyaFocus.94.c: "This can't be good"
 LibyaFocus.95.t: "トリポリタニアが独立宣言"
 LibyaFocus.95.d: "トリポリタニアの部族指導者たちの評議会が、もはや国家の権威を自分たちの土地に対して認めないと発表した。彼らによれば、政府は明らかにトリポリタニアの利益を考慮していないという。我が軍の大部分がトリポリタニア出身であることを考えると、多くが離反する可能性が高い。彼らと共に、我々は主要な人口集中地と油田を失うことになる。これを許してよいのか？"
 LibyaFocus.95.a: "彼らを破壊する必要がある"
 LibyaFocus.95.b: "今、我々にできることは何もない"
 LibyaFocus.96.t: "キレナイカが独立宣言"
 LibyaFocus.96.d: "キレナイカの部族指導者たちの評議会が、もはや国家の権威を自分たちの土地に対して認めないと発表した。彼らによれば、政府は明らかにキレナイカの利益を考慮していないという。幸いなことに、我が軍の大部分の兵士はトリポリタニア出身であり、多くがキレナイカ側に付く可能性は低い。しかしながら、キレナイカは我が国の石油埋蔵量のほぼ半分を保有している。これを許してよいのか？"
 LibyaFocus.96.a: "彼らを破壊する必要がある"
 LibyaFocus.96.b: "今、我々にできることは何もない"
 LibyaFocus.97.t: "フェザーンが独立宣言"
 LibyaFocus.97.d: "フェザーンの部族指導者たちの評議会が、もはや国家の権威を自分たちの土地に対して認めないと発表した。彼らによれば、政府は明らかにフェザーンの利益を考慮していないという。幸いにも、フェザーンは非常に人口が希薄な地域であり、鎮圧するのは難しくないと考えられる。これを許してよいのか？"
 LibyaFocus.97.a: "彼らを破壊する必要がある"
 LibyaFocus.97.b: "今、我々にできることは何もない"
 LibyaFocus.98.t: "[FROM.GetNameDef]がアオゾウ地帯を要求"
 LibyaFocus.98.d: "[FROM.GetAdjective]政府はアオゾウ地帯の支配権を返還するよう要求している。しかし、この地帯はもともと彼らの領土ではなかったし、我々はすでにトヨタ戦争で彼らを懲らしめた。我々は再び彼らを打ち負かすことができるのだろうか？"
 LibyaFocus.98.a: "我々は戦える状況にない、土地を明け渡す"
 LibyaFocus.98.b: "チャドは決して屈しない！"
 LibyaFocus.99.t: "[FROM.GetNameDef]が人道支援を送る"
 LibyaFocus.99.d: "[FROM.GetAdjective]政府は、この国を苦しめているさまざまな社会問題を改善するために、多額の援助金を送ってくれた。"
 LibyaFocus.99.a: "[FROM.GetAdjective]の友人たちに感謝する"
 LibyaFocus.100.t: "[FROM.GetNameDef]が綿花に関する貿易協定を提案"
 LibyaFocus.100.d: "[FROM.GetAdjective]政府は、我々の綿花産業に投資する意思を示している。その見返りとして、チャド産の綿花を大量にリビアへ輸出する貿易協定に署名することを求めてきている。この協定は、我々の経済見通しを大きく改善する可能性を秘めている。"
 LibyaFocus.100.a: "ああ、もちろん"
 LibyaFocus.100.b: "彼らなしでもできる"
 LibyaFocus.101.t: "[FROM.GetNameDef]が我々の貿易協定に同意"
 LibyaFocus.101.d: "[FROM.GetAdjective]政府は、我々との綿花貿易協定への署名に同意した。"
 LibyaFocus.101.a: "素晴らしい"
 LibyaFocus.102.t: "[FROM.GetNameDef]が我々の貿易協定を拒絶"
 LibyaFocus.102.d: "[FROM.GetAdjective]政府は、我々との綿花貿易協定への署名を拒否した。"
 LibyaFocus.102.a: "それなら[ROOT.GetName]に資金を投資しよう"
 LibyaFocus.102.b: "呪ってやる"
 LibyaFocus.103.t: "[FROM.GetNameDef]が石油支配権を掌握"
 LibyaFocus.103.d: "我が国に対する影響力を利用し、[FROM.GetAdjective]はエネルギー大臣を説得して、リビア国営石油公社に資源採掘の権利を与えることに成功した。他の政治家たちの強い反対にもかかわらず、大臣とチャド人の油田所有者たちは、喜んでその権利を譲渡した。リビア軍の制服を着た武装兵士が、地元チャド人の警備隊に代わって油田を占拠し、彼らは今や完全に定着してしまったようだ。"
 LibyaFocus.103.a: "彼らがこれをしたなんて信じられない"
 LibyaRandomEvents.1.t: "内閣改造"
 LibyaRandomEvents.1.d: "2000年、リビアは内閣構造に大きな変更を加えた。総計12人の大臣が交代し、その中には首相（全国人民会議総書記）および外務大臣も含まれていた。首相職はムハンマド・アフマド・アル＝マングーシュから、元住宅・公共事業大臣のイムバーレク・シャーメフに引き継がれた。"
 LibyaRandomEvents.1.a: "安定した国家のための安定した政府"
 LibyaRandomEvents.1.b: "シャーメフは素晴らしい首相になるだろう"
 LibyaRandomEvents.1.c: "外務大臣の交代は重要だった"
 LibyaRandomEvents.2.t: "反黒人暴動"
 LibyaRandomEvents.2.d: "リビアはアフリカの移民がよく行き着く場所である。これらの移民のほとんどは、何の書類も持たずに不法にこの国で暮らしている。こうした移民たちは、しばしば若者ギャングに標的にされる。最近では暴力が激化し、何百もの移民の家が燃やされ、何十人もの死者が出ている。多くのアフリカ諸国は、逮捕者が出ていないことから、国家治安部隊の怠慢を非難している。"
 LibyaRandomEvents.2.a: "適切な調査を行うことを約束する"
 LibyaRandomEvents.2.b: "見せかけのためにいくつか逮捕を行う"
 LibyaRandomEvents.2.c: "不法に来るとこうなるのだ"
 LibyaRandomEvents.3.t: "マルサ・アル＝ブレガ近郊で飛行機墜落事故"
 LibyaRandomEvents.3.d: "本日正午、スルト石油会社が運航するショート360型機が、トリポリから労働者とその家族を運ぶ途中、マルサ・アル＝ブレガ近郊の海に墜落した。リビアでは代替交通手段が存在しないため、石油会社が作業員を現場と都市間で空輸するのは一般的である。機内には38人が搭乗しており、大半がリビア人とイギリス人だった。そのうち19人が事故後に海上から救出された。墜落の原因は両エンジンの停止であるが、詳細な原因はまだ特定されていない。"
 LibyaRandomEvents.3.a: "事故を調査する必要がある"
 LibyaRandomEvents.3.b: "こういうことは起こるものだ"
 LibyaRandomEvents.4.t: "飛行機墜落事故の調査が完了"
 LibyaRandomEvents.4.d: "マルサ・アル＝ブレガ飛行機墜落事故の調査が完了した。事故の原因は、エンジンへの浸水だった。機体が雲の中を通過した際、エンジン内に水分と氷が蓄積された。高度を下げた際に氷が溶け、それがエンジンを浸水させた。ベテラン操縦士は、リビアの天候は「穏やかなことが多い」として天気予報を無視していた。さらに、乗員はフォッカーF28のオペレーティングシステムについての会話に夢中になり、着氷防止装置の作動を忘れていた。加えて、客室乗務員は乗客に座席が浮力装置として使えることを案内しておらず、短距離便では救命胴衣の搭載が義務付けられていなかったこともあり、溺死による犠牲者が増えた可能性が高い。"
 LibyaRandomEvents.4.a: "乗員の怠慢がこの事故を引き起こした"
 LibyaRandomEvents.4.b: "救命胴衣がない？より良い規制が必要だ"
 LibyaRandomEvents.4.c: "もっと良い飛行機が必要なだけだ"
 LibyaRandomEvents.5.t: "オロンビーがプレミアカップ優勝"
 LibyaRandomEvents.5.d: "今年のリビア・プレミアカップ（国内最高峰のフットボール大会）で歴史が刻まれた。ザーウィヤ市のクラブ・オロンビーが勝ち点57でリーグ優勝を果たし、トリポリのアル・イッティハドは勝ち点52で2位となった。この出来事が特別なのは、リビア史上初めてトリポリでもベンガジでもない都市のクラブがカップを制したという点にある。これはリビアサッカーにとって本当に歴史的な一日である。"
 LibyaRandomEvents.5.a: "おめでとう、オロンビー！"
 LibyaRandomEvents.5.b: "アル・イッティハドが勝ってほしかった"
 LibyaRandomEvents.5.c: "今年はアル・アハリが勝つべきだった"
 LibyaRandomEvents.5.dd: "驚きはアッシャララから来るべきだった"
 LibyaRandomEvents.6.t: "経済を救う男"
 LibyaRandomEvents.6.d: "国際制裁によってリビア経済が苦しむ中、国の指導部の交代が必要ではないかという議論が続いている。現首相を交代させるべきだという意見もあり、後任候補として名前が挙がっているのが国営石油公社のマーケティング部長、シュクリー・ガーネムである。彼はOPECの研究部門の責任者も務めた経験があり、石油省や経済省での要職も歴任している。果たして、現首相を彼に交代させるべきだろうか？"
 LibyaRandomEvents.6.a: "ガーネムを首相に任命しよう"
 LibyaRandomEvents.6.b: "彼の研究専門知識を活用すべきだ"
 LibyaRandomEvents.6.c: "現首相へのプレッシャーとして利用しよう"
 LibyaRandomEvents.7.t: "遠心分離機の出所が漏洩"
 LibyaRandomEvents.7.d: "我々の核計画に使用される予定だった遠心分離機の一部が、パキスタンの協力によって入手されたことが世界の報道機関にリークされた。その部品はマレーシアで製造され、ドバイ経由でパキスタンの支援の下リビアに輸送されたという。情報筋によれば、パキスタンは北朝鮮やイランに対しても同様の活動を行っていたとされている。パキスタン当局はこの取引について関与を否定しており、部品は闇市場の犯罪者によって取り扱われたと主張している。いずれにせよ、このニュースは我々の国際的イメージに深刻な打撃を与えている。"
 LibyaRandomEvents.7.a: "我々は望むものを買うだけだ"
 LibyaRandomEvents.7.b: "我々は何も違法に入手していない！"
 LibyaRandomEvents.7.c: "世界は我々が過去の過ちを正していることを知っている"
 LBA_disarmament_public_tt: "この選択肢は、我々が§Y$LBA_disarmament_program$§!を達成しているため利用可能である"
 LibyaRandomEvents.8.t: "首相の発言"
 LibyaRandomEvents.8.d: "BBCとのインタビューで、我が国の首相はロッカビー爆破事件の被害者に補償を行ったことで、リビアは「平和を買った」が罪を認めたわけではないと発言した。これは、我々が攻撃への責任を認めたとするこれまでの声明と矛盾している。"
 LibyaRandomEvents.8.a: "首相の言い分には一理ある"
 LibyaRandomEvents.8.b: "立場を再確認する声明を出せ"
 LibyaRandomEvents.8.c: "この馬鹿を解任せよ！"
 LibyaRandomEvents.9.t: "核関連機器の引き渡し"
 LibyaRandomEvents.9.d: "本日の記者発表において、ホワイトハウスはリビアの核関連機器の最終引き渡しが完了したと発表した。最後の輸送には、すべての遠心分離機パーツ、ウラン転換装置、長距離ミサイルおよび発射装置が含まれていた。[LBA.GetLeader]はワシントン・ポストに対し、「話し合えるようになった」ことを受け、今後の米国との関係に楽観的であると語った。"
 LibyaRandomEvents.9.a: "軍縮への大きな一歩だ！"
 LibyaRandomEvents.9.b: "これでビジネスにも門戸を開ける"
 LibyaRandomEvents.10.t: "看護師らに死刑判決"
 LibyaRandomEvents.10.d: "5人のブルガリア人看護師と1人のパレスチナ人医師が、リビアの子供たちにHIVを意図的に感染させた罪で死刑を言い渡された。数年前、ベンガジの小児病院でHIVの集団感染が発生した。裁判所によると、看護師らは治療法を研究する目的で426人の子供にウイルスを感染させたとされる。そのうち47人の子供がすでに死亡している。被告たちは無実を主張しており、自分たちがリビアに到着した時点ですでに感染が広がっていたこと、病院の劣悪な衛生環境が原因だと訴えている。また、彼らはリビア警察による拷問で自白を強要されたとも述べている。\n\n米国およびEUは判決の撤回を強く求めており、[LBA.GetLeader]本人への介入要請まで行っている。一方で、被害児童の親たちは死刑の執行を強く求めている。"
 LibyaRandomEvents.10.a: "子供を殺した連中をどうして解放できるか？"
 LibyaRandomEvents.10.b: "病院の劣悪な衛生環境の責任を押し付けるべきではない"
 LibyaRandomEvents.11.t: "看護師の処刑"
 LibyaRandomEvents.11.d: "本日早朝、5人のブルガリア人看護師とパレスチナ人医師が銃殺刑によって処刑された。死者の感染した子供たちの家族が裁判所の周りに集まっていた。銃声がベンガジの街頭に響くと、歓声があがった。"
 LibyaRandomEvents.11.a: "正義"
 LibyaRandomEvents.12.t: "最高裁が判決を覆す"
 LibyaRandomEvents.12.d: "リビア最高裁は、5人のブルガリア人看護師と1人のパレスチナ人医師に対する死刑判決を覆した。この決定は、処刑のわずか数日前に下されたものだった。感染した子供たちの親や親族は最高裁の前で抗議活動を行い、死刑の執行を求めた。[LBA.GetLeader]が正義を実現できていないと強く不満を表明している。"
 LibyaRandomEvents.12.a: "なぜ判事は私が言うことをしないのか"
 LibyaRandomEvents.13.t: "新首相？"
 LibyaRandomEvents.13.d: "国際制裁が解除された今こそ、首相交代の時ではないか？有力な候補者として、副首相バグダーディ・マフムーディの名前が挙がっている。マフムーディは医学の学位を持ち、以前は保健・社会保障大臣を務めていた。また他の省庁でも経験を積んでいる。彼は首相に任命された場合、石油収益の一部を将来世代のために投資するリビア投資庁を設立すると語っている。"
 LibyaRandomEvents.13.a: "リビア投資庁は素晴らしいアイデアのように聞こえる"
 LibyaRandomEvents.13.b: "彼の研究専門知識を活用すべきだ"
 LibyaRandomEvents.13.c: "現在の首相はうまくやっている"
 LibyaRandomEvents.14.t: "リビアがテロ支援国家リストから除外"
 LibyaRandomEvents.14.d: "米国国務省は本日、リビアをテロ支援国家リストから除外すると発表した。これはリビアと西側諸国の関係改善に向けた大きな一歩である。"
 LibyaRandomEvents.14.a: "アメリカは今や我々の友人だ"
 LibyaRandomEvents.14.b: "そもそも我々がそのリストに載るべきではなかった！"
 LibyaRandomEvents.15.t: "ソマリアが我々をテロリスト支援で非難"
 LibyaRandomEvents.15.d: "イスラム主義者と戦うソマリア政府は、エジプトとイランと共に、ソマリアのイスラム主義者を支援しているとして我々を非難した。彼らは、我々が武器を供給し、紛争を激化させていると主張している。"
 LibyaRandomEvents.15.a: "その武器はあなたのためだった"
 LibyaRandomEvents.15.b: "我々は好きな相手に銃を送ることができる"
 LibyaRandomEvents.15.c: "我々は誰にも武器を送っていない"
 LibyaRandomEvents.16.t: "アフリカ連合会議"
 LibyaRandomEvents.16.d: "最近行われたアフリカ連合加盟国の会議で、[LBA.GetLeader]はアフリカ統一計画について他の首脳たちと意見交換を行った。だが統一構想には依然として反発もあり、多くのアフリカ諸国の指導者たちは、統一に注力することで大陸内の様々な紛争への対応資源が減少することを懸念している。さらに、外部報告では、現在のアフリカ連合ですら財政面で多くの不正があると指摘されており、組織に対する信頼を損ねている。"
 LibyaRandomEvents.16.a: "少なくとも共通の立場を持つ者はいた"
 LibyaRandomEvents.16.b: "アフリカは自分たちの問題に対処できるほど強い"
 LibyaRandomEvents.16.c: "腐敗に関する懸念はもっともだ"
 LibyaRandomEvents.17.t: "[FRA.GetLeader]がリビアを訪問"
 LibyaRandomEvents.17.d: "フランス大統領[FRA.GetLeader]が両国関係の改善を目的にリビアを訪問した。トリポリのテントで[LBA.GetLeader]と会談し、軍事・産業協力協定の締結や、フランスの石油企業によるリビア油田への参入などが議題に上がった。"
 LibyaRandomEvents.17.a: "フランス産業を歓迎する"
 LibyaRandomEvents.17.b: "石油についてはどうだったか？"
 LibyaRandomEvents.17.c: "代わりにフランスに投資したらどうなるか？"
 LibyaRandomEvents.18.t: "フランス製兵器の購入"
 LibyaRandomEvents.18.d: "フランスから対戦車ミサイルと通信機器の購入提案を受けている。これを受け入れるべきだろうか？"
 LibyaRandomEvents.18.a: "もちろん"
 LibyaRandomEvents.18.b: "対空ミサイルは持っていないか？"
 LibyaRandomEvents.18.c: "いや、必要ない"
 LibyaRandomEvents.19.t: "リビアが国連安保理に選出"
 LibyaRandomEvents.19.d: "我が国は今後2年間、国連安全保障理事会の非常任理事国として選出された。これは世界の安全保障に貢献する大きな機会である。しかし、これにはいくつかのデメリットもある。非常任理事国は外国援助が平均で60％増加する一方で、経済成長率は非理事国の半分に落ち込む傾向がある。このような現象を、常任理事国による我々の意思決定への干渉の一環と見る者もいる。"
 LibyaRandomEvents.19.a: "少しでも余分なお金がもらえるならいいと思う"
 LibyaRandomEvents.19.b: "大国のために我々の信念を曲げることはない"
 LibyaRandomEvents.20.t: "リビア・イスラム戦闘団の拠点を襲撃"
 LibyaRandomEvents.20.d: "我が軍はリビア・イスラム戦闘団の隠れ家を成功裏に襲撃した。約12名の戦闘員が殺害され、生け捕りはゼロだった。彼らが我が軍の前哨基地を襲撃するために準備していたとみられる、小規模な武器と軍装備の備蓄も発見された。"
 LibyaRandomEvents.20.a: "トリポリで彼らの死体をパレードさせよ"
 LibyaRandomEvents.20.b: "死体は燃やし、銃を保管せよ"
 LibyaRandomEvents.21.t: "リビア・イスラム戦闘団が軍の検問所を襲撃"
 LibyaRandomEvents.21.d: "我が軍の検問所の一つがリビア・イスラム戦闘団によって襲撃された。彼らは数台のテクニカル車両で突入し、警備中の兵士のほとんどを殺害。一部の兵士は間一髪で逃げ延びた。イスラム主義者たちは結果に満足するとすぐに撤収。近くの兵舎から出動した増援は、到着が遅れ追跡できなかった。"
 LibyaRandomEvents.21.a: "敵から逃げる臆病者がどこにいる！？"
 LibyaRandomEvents.22.t: "リビア・イスラム戦闘団が警察署を襲撃"
 LibyaRandomEvents.22.d: "主要都市の警察署がリビア・イスラム戦闘団によって襲撃された。白昼堂々、彼らは正面玄関を破って突入し、警官たちと銃撃戦となったが、警察側はすぐに圧倒された。我が軍の反撃部隊が到着した際も、LIFGは激しく抵抗し、その間に拘束されていたLIFG構成員たちを牢屋から解放することに成功した。その後、夜の闇に紛れてLIFGは警察署から撤退した。我が軍は一部の戦闘員を殺害したものの、我々も大きな損害を受けた。結果としてLIFGの戦力が増強されたこの襲撃は、彼らにとって明らかな成功であった。"
 LibyaRandomEvents.22.a: "白昼堂々と！？"
 LibyaRandomEvents.23.t: "リビア・イスラム戦闘団が軍事基地を占拠"
 LibyaRandomEvents.23.d: "我が軍の基地の一つがリビア・イスラム戦闘団によって一時的に占拠された。彼らは攻撃の開始として、爆発物を積んだトラックを正門に突入させて爆破し、混乱を引き起こした。その直後、四方八方からLIFG戦闘員が基地に雪崩れ込んだ。混乱とパニックにより、兵士たちの多くは持ち場を放棄し、基地を捨てて撤退。数時間後、別の基地から出動した特殊部隊によって包囲作戦が実施され、LIFGの戦闘員の大半は殺害されたが、何人かは逃亡に成功した。後にLIFGは声明を発表し、これはほんの始まりに過ぎず、政府が権力を彼らに譲らなければ[ROOT.GetLeader]本人を標的にすると警告した。"
 LibyaRandomEvents.23.a: "どうして丸ごと軍事基地を占拠されるんだ！？"
 LibyaRandomEvents.24.t: "[ROOT.GetLeader]が暗殺される"
 LibyaRandomEvents.24.d: "想像を絶する最悪の事態が発生した。[LBA.GetLeader]の車列が、リビア・イスラム戦闘団のテクニカルによって突如襲撃された。軽火器と重火器を備えたLIFGの攻撃で[ROOT.GetLeader]の車は銃撃を受け、最終的にはRPGの直撃を受けた。攻撃は最終的に撃退されたが、[ROOT.GetLeader]はその後病院で傷が原因で死亡した。"
 LibyaRandomEvents.24.a: "これはひどい"
 LibyaRandomEvents.25.t: "リビア・イスラム戦闘団戦闘員が亡命先から帰還"
 LibyaRandomEvents.25.d: "国家とリビア・イスラム戦闘団の間に公式な和平が成立したことで、亡命生活を送っていた多くのLIFG戦闘員たちがリビアへ帰国した。"
 LibyaRandomEvents.25.a: "まあ、よかったのか？"
 LibyaRandomEvents.26.t: "アフガン退役軍人から学ぶ"
 LibyaRandomEvents.26.d: "リビア・イスラム戦闘団の多くのメンバーは、アフガニスタンでムジャヒディンと共にソ連と戦っていた。可能な限り彼らの専門知識を利用することは理にかなっているだろう。"
 LibyaRandomEvents.26.a: "編制について何を学んだ？"
 LibyaRandomEvents.26.b: "戦術について何を学んだ？"
 LibyaRandomEvents.27.t: "ひどい新兵たち"
 LibyaRandomEvents.27.d: "リビア・イスラム戦闘団の多くのメンバーは、かつてアフガニスタンでソ連と戦った経験を持つが、彼らの戦い方や戦場経験は現代軍の基準にはまったく適合していない。狂信的な忠誠心は確かに強みではあるが、常にプロ意識の代わりになるとは限らない。"
 LibyaRandomEvents.27.a: "良い面もあれば悪い面もあると思う"
 LibyaRandomEvents.28.t: "神学論争"
 LibyaRandomEvents.28.d: "我々の与党であるサラフィー主義グループのメンバーたちが、ムスリム同胞団のメンバーとイスラーム神学について激しい議論を交わした。我々は同胞団と協力することで合意しているものの、根本的な思想の違いが存在する。議論は次第に過熱したが、幸いにも[ROOT.GetLeader]が介入し、靴が飛び交う前に収拾をつけた。"
 LibyaRandomEvents.28.a: "明らかにサラフィー主義の見解が正しい"
 LibyaRandomEvents.28.b: "同胞団にも良い点がある"
 LibyaRandomEvents.28.c: "もう十分だ！この協力は終わりだ"
 LibyaRandomEvents.29.t: "大ムフティーが女性に対するファトワーを発令"
 LibyaRandomEvents.29.d: "大ムフティーは、リビア人女性が外国人男性と結婚することを禁じるファトワーを発令した。また、女性たちのグループと共に国連本部前で抗議活動を行い、女性と少女に対する暴力から保護するよう求める国連女性の地位委員会の報告書に対して、二つ目のファトワーを発令した。"
 LibyaRandomEvents.29.a: "はっ、女ってやつは"
 LibyaRandomEvents.30.t: "大ムフティーが国家の敵に対するファトワーを発令"
 LibyaRandomEvents.30.d: "大ムフティーは、我々の与党に敵対する者すべてに対してファトワーを発令した。彼はいかなる反対勢力の結成を禁じ、国家の敵はすべて排除されるべきだと述べた。"
 LibyaRandomEvents.30.a: "我々の側にいてくれて安心だ"
 LibyaRandomEvents.31.t: "大ムフティーがサウジアラビアに抗議"
 LibyaRandomEvents.31.d: "大ムフティーはサウジアラビアへのハッジとウムラのボイコットを発令し、サウジアラビアの政策がイスラム教徒の兄弟と子供たちを殺していると述べた。"
 LibyaRandomEvents.31.a: "そもそも彼らと友達になりたくなかった"
 LibyaRandomEvents.32.t: "大ムフティーが自爆テロを承認"
 LibyaRandomEvents.32.d: "本日のテレビインタビューで、大ムフティーは自爆テロがシャリーア法によって認められていると述べた。この発言に一部の市民は動揺し、国家利益を守るために殉死を余儀なくされるのではないかと心配している。"
 LibyaRandomEvents.32.a: "我々は誰も爆破させるつもりはない"
 LibyaRandomEvents.33.t: "ジハード主義者志願兵"
 LibyaRandomEvents.33.d: "我々のサヘル地域へのジハード宣言は、我々にとって有利に働いている。聖戦に加わるべく、多くの志願者が我が軍に集まり始めている。"
 LibyaRandomEvents.33.a: "この兄弟たちを歓迎する！"
 LibyaRandomEvents.34.t: "人々が[ROOT.GetNameDef]から脱出"
 LibyaRandomEvents.34.d: "サヘルへのジハード宣言により、国内の一部住民が恐怖を感じている。彼らは聖戦による混乱を恐れ、主にヨーロッパへと逃げている。"
 LibyaRandomEvents.34.a: "彼らは天国に値しない"
 LibyaRandomEvents.35.t: "教師が偏向教育に抗議"
 LibyaRandomEvents.35.d: "教師組合が、政府による国家価値観を押しつける新たな教育課程の採用に対して抗議を行った。教師たちは、この教育方針がリビアの国際競争力を損ね、若者の世界理解を妨げると主張している。一部の教師は新課程の指導を拒否し、旧課程に固執している。"
 LibyaRandomEvents.35.a: "解雇されたら何を教えるか見てみよう"
 LibyaRandomEvents.35.b: "彼らに抗議させよ"
 LibyaRandomEvents.35.c: "教育の自由を少し認めると約束せよ"
 LibyaRandomEvents.36.t: "女性が政府に抗議"
 LibyaRandomEvents.36.d: "ある女性団体が政府に対して抗議活動を行った。彼女たちは、現在の政府政策がリビアの女性たちの意志に反していると主張している。この抗議への支持は限定的だが、すべての女性が政府方針に同意しているわけではないこと、そして意見を恐れず発信する者もいることが明らかとなった。"
 LibyaRandomEvents.36.a: "無視しろ"
 LibyaRandomEvents.37.t: "女性が政府を支持"
 LibyaRandomEvents.37.d: "ある女性団体が政府支持の集会を開催した。彼女たちは、最近の女性政策の変化はリビアの女性の地位を向上させるだけでなく、世界に対して女性がどう扱われるべきかを示すものだと述べている。"
 LibyaRandomEvents.37.a: "なんと勇敢な女性たちだ"
 LibyaRandomEvents.38.t: "国外からのバアス主義者支援"
 LibyaRandomEvents.38.d: "我々のバアス主義政策は、国外でも歓迎されている。ある外国のバアス主義政治家グループが、リビアのバアス主義者を招いて政治会談を開催した。このような国際的ネットワーキングは、バアス主義が再び台頭するために不可欠である。"
 LibyaRandomEvents.38.a: "素晴らしい！"
 LibyaRandomEvents.38.b: "LinkedInでの繋がりも忘れてないか？"
 LibyaRandomEvents.39.t: "バアス主義への抗議"
 LibyaRandomEvents.39.d: "外国にある我々の大使館の近くで抗議が組織された。抗議者たちは反バアス主義スローガンを唱え、我々の最近のバアス主義への支持は他国支配の口実に過ぎないと主張した。これらの抗議は、全アラブを統一しようとする我々の試みを傷つけている。"
 LibyaRandomEvents.39.a: "クソ"
 LibyaRandomEvents.39.b: "被害を最小限に抑えるよう努めよう"
 LibyaRandomEvents.40.t: "緑の書 - 読書クラブ"
 LibyaRandomEvents.40.d: "カッザーフィーが執筆した新しい緑の書は注目を集めている。出版以来、ベストセラーとなった。学生のバックパックに入っている姿もよく見られ、リビア国外でも人気を博している。"
 LibyaRandomEvents.40.a: "人々が読書をするのは良いことだ"
 LibyaRandomEvents.41.t: "クルアーンクラブ"
 LibyaRandomEvents.41.d: "新しい緑の書の出版は抵抗なしには行かなかった。いくつかの都市ではイマームたちがクルアーンの読書クラブを開設し、そこで人々がクルアーンを読み、暗唱している。人々は国家による指針よりも、より伝統的なものを読みたいと思っているようだ。"
 LibyaRandomEvents.41.a: "緑の書はクルアーンより優れている"
 LibyaRandomEvents.42.t: "緑の書 - 読書クラブ"
 LibyaRandomEvents.42.d: "カッザーフィーの緑の書を取り除こうとする我々の試みにもかかわらず、その書物は今なお人々の手に渡っている。昨夜、警察はこの書の愛読者による秘密の読書クラブを解散させた。人々に緑の書の代わりにクルアーンを読ませるのは計画よりも困難になるだろう。"
 LibyaRandomEvents.42.a: "あの馬鹿げた本を根絶できないのか？"
 LibyaRandomEvents.43.t: "クルアーンクラブ"
 LibyaRandomEvents.43.d: "我々が緑の書を禁止した後、いくつかのイマームが若者向けのクルアーン読書クラブを開設した。これにより宗教への関心が高まり、人々は我々が介入しなくてもイスラム教についての教育を受けている。"
 LibyaRandomEvents.43.a: "リビア人は結局のところ神の子らだ"
 LibyaRandomEvents.44.t: "反体制派を発見"
 LibyaRandomEvents.44.d: "人民革命委員会の情報提供者が、全国人民会議の内部に反体制派の可能性がある人物がいるとの通報を警察に行った。その議員は、民主主義や言論の自由といった概念を提案しようとしていた。幸いにも、彼がそのような思想を広める前に阻止することができた。"
 LibyaRandomEvents.44.a: "国家は再び安全だ"
 LibyaRandomEvents.44.b: "そして我々は革命委員会に感謝することができる"
 LibyaRandomEvents.45.t: "全国人民会議議員が改革を議論"
 LibyaRandomEvents.45.d: "本日の全国人民会議の会合で、ある議員が市民の政治参加や意見反映を増やす可能性について言及した。この反体制派がどのようにして人民革命委員会の監視をすり抜けていたのかは不明だが、このような考えが広まることは非常に危険である。"
 LibyaRandomEvents.45.a: "どうやって彼を黙らせるか？"
 LibyaRandomEvents.45.b: "革命委員会の連中に頭を叩き合わせろ"
 LibyaRandomEvents.46.t: "革命派を発見"
 LibyaRandomEvents.46.d: "本日、全国人民会議が人民革命委員会に所属する声高な急進派を摘発した。この人物は、人民会議が国家を外部の影響にさらす存在であり、より強い統治の手段が必要だと主張していた。幸いにも、我々は彼が影響力を持つ前に沈黙させ、発言の場を奪うことに成功した。"
 LibyaRandomEvents.46.a: "自由は保証された"
 LibyaRandomEvents.46.b: "そして我々は全国人民会議に感謝することができる"
 LibyaRandomEvents.47.t: "過激な革命派"
 LibyaRandomEvents.47.d: "人民革命委員会の一員が、国内各地の大会で「全国人民会議は陰謀勢力の操り人形に過ぎない」と主張して回っている。国家と人民を守るために、強固な治安体制の復活を求めており、多くの聴衆から熱狂的に支持されている。"
 LibyaRandomEvents.47.a: "どうやって彼を黙らせるか？"
 LibyaRandomEvents.47.b: "全国人民会議の連中に頭を叩き合わせろ"
 LibyaRandomEvents.48.t: "過去に囚われた上級官僚"
 LibyaRandomEvents.48.d: "我々が政府制度を改革したにもかかわらず、多くの官僚や政治家、役人はいまだにカッザーフィー政権下で働いていた人物たちだ。その中の一人が最近、新体制は扱いづらく、複雑で、かつ旧体制よりも非効率だと不満を漏らしており、業務へのやる気も薄れているようだ。解任すれば問題は解決するが、彼のような経験者を見つけるのは難しい。代わりに、より快適で特権的なポストへ「昇進」させるという方法もある。"
 LibyaRandomEvents.48.a: "彼らを追い出せ、代わりを探せばいい"
 LibyaRandomEvents.48.b: "昇給と車手当はどうだろうか？"
 LibyaRandomEvents.49.t: "元政治家が政府を称賛"
 LibyaRandomEvents.49.d: "我々が統治形態を改革したとはいえ、多くの官僚や政治家はいまだにカッザーフィー政権時代に仕えていた人物たちである。そんな中、高齢の政治家の一人が記者会見で、リビアに変化が訪れたことを嬉しく思うと発言した。彼は、旧体制の過ちや負の遺産を修正するために最善を尽くすと語った。"
 LibyaRandomEvents.49.a: "まさに真の愛国政治家の鑑だ"
 LibyaRandomEvents.49.b: "彼らに漏らすべき古い秘密はあるか？"
 LibyaRandomEvents.50.t: "王族の浪費"
 LibyaRandomEvents.50.d: "国家はリビア王族に対して、屋敷の維持や家族の生活を賄うための小さな「給与」を支給している。しかし、ある王族の一員が先週末、パーティー、ボート、車、不動産などに散財し、いくつかの国営事業にも損害を与えたようだ。"
 LibyaRandomEvents.50.a: "君主制というのはそれほど良い考えではなかったのかもしれない"
 LibyaRandomEvents.51.t: "王族の投資"
 LibyaRandomEvents.51.d: "国家はリビア王族に対して、生活や資産管理のための小額の「給与」を支給しているが、その一部をある王族が外国への投資に活用したようだ。これにより、その国における我々の地位が大きく改善された。"
 LibyaRandomEvents.51.a: "お金の使い方に責任を持つ王族？"
 LibyaRandomEvents.52.t: "没収金が行方不明に"
 LibyaRandomEvents.52.d: "我々は着実に旧王族から国家の金庫へと資金を徐々に移していた。しかし、最近帳簿に不審な異常が発見され、没収されたはずの大金の一部が役人の懐へと流れていたようだ。"
 LibyaRandomEvents.52.a: "もう誰も信用できないのか？"
 LibyaRandomEvents.53.t: "追加資金を発見"
 LibyaRandomEvents.53.d: "我々は着実に旧王族から国家の金庫へと資金を徐々に移していた。最近、貴重品や高額な美術品、債券などの隠し財産が発見された。これにより、当初の見込みを上回る収入を国家は得るだろう。"
 LibyaRandomEvents.53.a: "金を見せろ！"
 LibyaRandomEvents.54.t: "外国特殊部隊がジハード主義者を殺害"
 LibyaRandomEvents.54.d: "昨夜、リビア砂漠の小さな村で武装事件が発生した。この村は、外国人テロリストが一時的に潜伏していたと政府が把握していた拠点であった。武装兵士たちがその拠点を急襲し、テロリストおよびその護衛を殺害した。使用された装備と戦術から見て、これは特殊部隊による作戦であることは明白である。しかし、攻撃者がどこの国から来たのか、どうやって我が国に侵入し、どうやって逃亡したのかは一切不明である。いまだにどの国も犯行声明を出しておらず、これは明らかな主権侵害であるが、我々にはどうすることもできなかった。このニュースが国内外に知られるのも時間の問題である。"
 LibyaRandomEvents.54.a: "こんなことが可能なのか？彼らは幽霊だったのか？"
 LibyaRandomEvents.55.t: "外国特殊部隊を撃退"
 LibyaRandomEvents.55.d: "昨夜、リビア砂漠の小さな村で武装事件が発生した。この村は、外国人テロリストが一時的に潜伏していたと政府が把握していた拠点であった。武装兵士たちが拠点を急襲し、テロリストを殺害しようとした。しかし、地元の治安部隊が激しい犠牲を払いながらもこれを食い止めた。攻撃者たちは痕跡も残さず撤収し、犠牲者も出さなかった。使用された装備と戦術から見て、これは特殊部隊による作戦であることは明白であるが、どの国の部隊なのか、どのように侵入・脱出したのかは不明である。どの国も犯行声明を出しておらず、明らかな主権侵害ではあるが、少なくとも我々は抵抗しきった。このことは今後、さらなる攻撃の抑止力となるかもしれない。このニュースが国内外に知られるのも時間の問題である。"
 LibyaRandomEvents.55.a: "少なくとも我々は彼らを撃退した"
 LibyaRandomEvents.56.t: "経済連携が成長を後押し"
 LibyaRandomEvents.56.d: "ヨーロッパとの経済的な連携を強化したことで、我が国の経済にも好影響が現れ始めている。欧州での投資増加と成長が、我々の経済をも押し上げているようだ。今日は経済にとって良い一日である。"
 LibyaRandomEvents.56.a: "金だ！"
 LibyaRandomEvents.57.t: "経済連携が成長を減速"
 LibyaRandomEvents.57.d: "ヨーロッパとの経済連携を強化した決定は、それほど良い考えではなかったようだ。西側諸国の経済が減速する中、その影響が我々の経済にも波及している。"
 LibyaRandomEvents.57.a: "クソ"
 LibyaRandomEvents.58.t: "傭兵が戦争犯罪で告発"
 LibyaRandomEvents.58.d: "我々が海外に派遣した傭兵部隊の一つが、戦争犯罪で告発された。現地住民の証言によれば、彼らは村に入り、貴重品を略奪し、数人を処刑し強姦したという。この事件はすぐに世界中のメディアに取り上げられ、我々は現在圧力を受けている。"
 LibyaRandomEvents.58.a: "どこの傭兵だ？"
 LibyaRandomEvents.59.t: "傭兵が経験を持ち帰る"
 LibyaRandomEvents.59.d: "海外での任務を終えた我々の傭兵部隊の一つが帰還した。彼らはこれまでの経験を活かすため、直ちに軍将校たちと共にワークショップを開催するよう助言された。"
 LibyaRandomEvents.59.a: "どこの傭兵だ？"
 LibyaRandomEvents.60.t: "軍が装備を要求"
 LibyaRandomEvents.60.d: "リビアには革命防衛隊と正規軍の2つの軍隊がある。現在、軍需物資の大半は革命防衛隊が掌握している。最近、複数の高級将校が、ほとんどの物資を革命防衛隊に申請しなければならないため、軍隊の運営が不可能だと不満を漏らした。彼らはより多くの物資が自分たちに割り当てられることを要求している。"
 LibyaRandomEvents.60.a: "彼らに武器を与えよ"
 LibyaRandomEvents.60.b: "それらの武器は理由があって鍵がかかっている"
 LibyaRandomEvents.61.t: "革命防衛隊が新兵を要求"
 LibyaRandomEvents.61.d: "リビアには革命防衛隊と正規軍の2つの軍隊がある。最近になって、権力のバランスが正規軍側へと傾きつつある。革命防衛隊は、重要性の低下とともに新兵の配属が減っており、現有兵力の維持ですら困難になっていると訴えている。"
 LibyaRandomEvents.61.a: "彼らにいくらか新兵を配属せよ"
 LibyaRandomEvents.61.b: "スキルの問題のように聞こえる"
 LibyaRandomEvents.62.t: "政府高官が油田を売却"
 LibyaRandomEvents.62.d: "奇妙な文書が[LBA.GetLeader]のテーブルに届いた。それによると、ある政府高官が国家や国営石油公社の承認なしに、国の油田のひとつを国際企業に売却したというものだ。売却によって得られた資金の大部分は、この役員の懐に入ったようだ。"
 LibyaRandomEvents.62.a: "購入を無効にしろ！"
 LibyaRandomEvents.62.b: "我々にできることは何もない"
 LibyaRandomEvents.63.t: "国営石油公社が競合相手を排除"
 LibyaRandomEvents.63.d: "奇妙な文書が[LBA.GetLeader]のテーブルに届いた。国営石油公社が、リビアの油田の一つから外国企業を排除するためにいくつかの政治的策略を使用した。国営石油公社の誰かが、国家の立場を利用して会社と自身の利益を増やそうとしているようだ。"
 LibyaRandomEvents.63.a: "購入を無効にしろ！"
 LibyaRandomEvents.63.b: "我々にできることは何もない"
 LibyaRandomEvents.64.t: "食料不足"
 LibyaRandomEvents.64.d: "我が国の気候は農業に不向きなため、我々はほとんどの食料を輸入に頼っている。このため、外国への依存度が非常に高く、安定した輸送網がないことによる混乱はよくである。最近、穀物輸送に関する問題が発生しており、港の容量不足や国全体への穀物輸送の困難さにより、不足が生じている。トリポリやベンガジのような大都市はそれほど影響を受けていないが、これは特に地方部に影響を及ぼしている。どう対応すべきか？"
 LibyaRandomEvents.64.a: "迅速な食料源の確保を試みよ"
 LibyaRandomEvents.64.b: "ケーキでも食べさせてやれ！"
 LibyaRandomEvents.65.t: "遊説旅行"
 LibyaRandomEvents.65.d: "国内の鉄道が整備された今、それを活用して国内を巡回する政治ツアーを行うのは理にかなっている。我々は政治体制と新たな鉄道の両方を一度に宣伝することができるだろう。"
 LibyaRandomEvents.65.a: "ガタンゴトン、ガタンゴトン、シュッシュッポッポー！"
 LibyaRandomEvents.65.b: "ちょっとヴィクトリア朝風すぎるように聞こえる"
 LibyaRandomEvents.66.t: "列車脱線事故"
 LibyaRandomEvents.66.d: "どうやら、我々の鉄道の導入は順調とはいかなかったようだ。列車の脱線事故が発生した。数十人の乗客が負傷し、数人が死亡した。人々は新しい列車を死の列車と呼び、我々の新しい鉄道計画は[LBA.GetLeader]のための虚栄プロジェクトに過ぎないと主張している。"
 LibyaRandomEvents.66.a: "鉄道安全を改善すると約束せよ"
 LibyaRandomEvents.66.b: "こういうことは起こるものだ！"
 LibyaRandomEvents.67.t: "トゥブの反乱"
 LibyaRandomEvents.67.d: "政府の内部が弱体化したことで、南部のトゥブ族が武装蜂起した。彼らは長年政府に冷遇されてきたと感じており、ついに限界に達したのである。数では圧倒的に我が軍が有利であり、すでに寝返った者も少数にとどまっている。反乱の鎮圧は容易と見られるが、主たる敵への対応が遅れる恐れがある。"
 LibyaRandomEvents.67.a: "それは反逆だ"
 LibyaRandomEvents.67.b: "彼らを放っておけ"
 LibyaRandomEvents.68.t: "トゥアレグの反乱"
 LibyaRandomEvents.68.d: "政府の内部が弱体化したことで、南部のトゥアレグ人が武装蜂起した。彼らは長年政府に冷遇されてきたと感じており、ついに限界に達したのである。我が軍内でトゥアレグに忠誠を誓っていた部隊はすでに離反し、何百ものトゥアレグ部族がニジェールおよびアルジェリアから国境を越えて参戦するために移動している。この反乱は、早期に鎮圧しなければ深刻な事態へと発展しかねない。"
 LibyaRandomEvents.68.a: "それは反逆だ"
 LibyaRandomEvents.68.b: "彼らを放っておけ"
 LibyaTribes.1.t: "陸軍における期待の新人"
 LibyaTribes.1.d: "我々の陸軍に所属する[tribal_offender]出身の将校が、非常に有望な活躍を見せている。彼は急速に昇進を重ねてきたが、現在はさらなる昇進において壁にぶつかっているようだ。軍上層部には、この[tribal_offender]人将校にこれ以上の権力を与えたくないという私的な事情があるらしい。我々が介入し、軍に昇進を強制させることもできる。この措置は[tribal_offender]部族からの支持を得る助けにもなるだろう。あるいは、軍の判断を黙って受け入れることもできる。"
 LibyaTribes.1.a: "彼らは昇進に値する"
 LibyaTribes.1.b: "我々が介入するような問題ではない"
 LibyaTribes.2.t: "海軍における期待の新人"
 LibyaTribes.2.d: "我々の海軍に所属する[tribal_offender]出身の将校が、非常に有望な活躍を見せている。彼は急速に昇進を重ねてきたが、現在はさらなる昇進において壁にぶつかっているようだ。軍上層部には、この[tribal_offender]人将校にこれ以上の権力を与えたくないという私的な事情があるらしい。我々が介入し、軍に昇進を強制させることもできる。この措置は[tribal_offender]部族からの支持を得る助けにもなるだろう。あるいは、軍の判断を黙って受け入れることもできる。"
 LibyaTribes.2.a: "彼らは昇進に値する"
 LibyaTribes.2.b: "我々が介入するような問題ではない"
 LibyaTribes.3.t: "空軍における期待の新人"
 LibyaTribes.3.d: "我々の空軍に所属する[tribal_offender]出身の将校が、非常に有望な活躍を見せている。彼は急速に昇進を重ねてきたが、現在はさらなる昇進において壁にぶつかっているようだ。軍上層部には、この[tribal_offender]人将校にこれ以上の権力を与えたくないという私的な事情があるらしい。我々が介入し、軍に昇進を強制させることもできる。この措置は[tribal_offender]部族からの支持を得る助けにもなるだろう。あるいは、軍の判断を黙って受け入れることもできる。"
 LibyaTribes.3.a: "彼らは昇進に値する"
 LibyaTribes.3.b: "我々が介入するような問題ではない"
 LibyaTribes.4.t: "大学生が論文を発表"
 LibyaTribes.4.d: "リビアの大学に通う[tribal_offender]出身の学生が、新しい技術に関する論文を発表した。この論文は我々の産業部門の発展に寄与する可能性がある。しかし、その中には現在の政権に対する批判や、他部族がリビアの進歩を妨げているという主張も含まれている。この論文を抑圧すべきか、それとも公表を許すべきか？"
 LibyaTribes.4.a: "この論文は良い知らせだ"
 LibyaTribes.4.b: "公表を抑圧せよ"
 LibyaTribes.5.t: "経済学者が解決策を提案"
 LibyaTribes.5.d: "[tribal_offender]部族出身の経済学者が最近、出版物の中で、一部の税を削減すればリビアの経済生産性が向上すると述べた。偶然にも、この税制改革は[tribal_offender]部族にとって重要な経済部門に有利に働く内容である。彼の主張には一定の正当性があるが、これに従えば、[tribal_offender]部族を優遇していると他部族から見られるリスクがある。"
 LibyaTribes.5.a: "国家経済が最優先だ"
 LibyaTribes.5.b: "他部族への配慮を優先しよう"
 LibyaTribes.6.t: "地方政治家が改革を提案"
 LibyaTribes.6.d: "「私は[tribal_offender]の村で育ちました。子供の頃、地域の長老たちはコミュニティの運営をしっかり行っていました。それに比べて、今の政府はそのようなことができていません。」——最近、[tribal_offender]出身の地方政治家がテレビインタビューでリビア国家の改善案を問われた際の発言である。彼のインタビューでは、国家を近代化するための良い提案がいくつか述べられていた。その改革を採用すれば国にとって有益だが、政権としての面目を多少失うことになるだろう。"
 LibyaTribes.6.a: "彼のアイデアは気に入った"
 LibyaTribes.6.b: "彼は自分の立場をわきまえるべきだ"
 LibyaTribes.7.t: "部族長老たちに反逆罪の疑い"
 LibyaTribes.7.d: "[tribal_offender]部族出身の革命委員会の情報提供者が、「2人の部族長老が反革命的な発言を交わし、敵対勢力と接触して機密情報を共有している」との情報を提供してきた。この情報のすべてを確認することはできていないが、事実であれば深刻な問題である。とはいえ、情報提供者が自分の部族の地位を高めるために虚偽の告発をしている可能性も否定できない。"
 LibyaTribes.7.a: "この2人の長老を排除せよ"
 LibyaTribes.7.b: "この情報提供者の言葉は信用できない"
 LibyaTribes.8.t: "多額の寄付"
 LibyaTribes.8.d: "数人の[tribal_offender]出身ビジネスマンが政府に接触してきた。政府が「ビジネスに優しい法整備」を検討してくれるなら、日々の行政運営に使える多額の寄付金を提供するという。彼らの提案内容を確認すると、その多くが[tribal_offender]の利益に直結する内容ばかりである。"
 LibyaTribes.8.a: "これはいい取引のように聞こえる"
 LibyaTribes.8.b: "これは汚職だ！"
 LibyaTribes.9.t: "石油会社が部族の土地を占拠"
 LibyaTribes.9.d: "[tribal_offender]の長老たちが政府に問題を持ち込んできた。ある外国企業が操業している油田が、実は彼らの部族の所有地であるというのだ。その土地の所有権が正式に移転されたかどうかの書類は見つからない。しかし、これを口実に政府がその油田を接収することも可能だろう。ただし、そうすれば油田の利益の多くは[tribal_offender]側に流れることになる。"
 LibyaTribes.9.a: "油田を取り戻せ"
 LibyaTribes.9.b: "会社はこの油田を合法的に保有している"
 LibyaTribes.10.t: "熱烈な説教師"
 LibyaTribes.10.d: "[tribal_offender]にあるモスクのイマームが最近のフトバで、[tribal_offender]の伝統の優位性を主張し、「リビアの人々の中で、アッラーに最も忠実なのは[tribal_offender]人である」と発言した。この説教は国内の他部族の反発を招き、部族間の緊張が高まっている。"
 LibyaTribes.10.a: "彼の言う通りだ"
 LibyaTribes.10.b: "この説教師はもう説教を行えないだろう"
 LibyaTribes.11.t: "軍における虐待"
 LibyaTribes.11.d: "最近、軍内でちょっとした騒動が起きている。[tribal_offender]人将校が[tribal_defender]人新兵たちを虐待している映像がネット上で出回っているのだ。映像には、新兵たちが完全装備でコースを何時間も走り回らされたり、棒で殴られたり、押さえつけられたりする様子が映っている。この事件について尋ねられた[tribal_offender]人将校は「これらの白痴どもは兵士としての振る舞い方を知らない。棒と石で武装した古代の[tribal_offender]人戦士たちの方が、こんな犬たちよりも効果的な近代軍になるはずだ」と述べた。何人かの[tribal_defender]人長老たちは、リビア軍の名を汚したとして、この将校を軍から追い出すよう求めている。"
 LibyaTribes.11.a: "この新兵たちは何もせずに泣き言を言っている"
 LibyaTribes.11.b: "この将校は明らかに一線を越えた"
 LibyaTribes.12.t: "羊をめぐる大騒ぎ"
 LibyaTribes.12.d: "リビアの多くの部族はいまだに牧畜に従事しており、ヤギや羊、牛を土地から土地へと移動させながら育てている。最近、[tribal_offender]の牧畜民が[tribal_defender]の領土に入り込んだことで、両部族間で争いが発生した。[tribal_defender]部族は[tribal_offender]部族に対して損害賠償を要求しており、その賠償内容は主に食べられた全ての牧草を含んでいる。"
 LibyaTribes.12.a: "ただの草ではないのか？"
 LibyaTribes.12.b: "部族の領土は神聖であり尊重されるべきだ"
 LibyaTribes.13.t: "部族の襲撃"
 LibyaTribes.13.d: "昨夜、[tribal_offender]部族の者たちが、農場が自分たちの土地に建てられていると主張して[tribal_defender]の農場を襲撃した。彼らは夜のうちに農場に火を放ち、翌朝には戻ってきて住民を追い出した。[tribal_defender]の部族長老たちは、政府が介入し、[tribal_offender]襲撃者を罰することを懇願している。"
 LibyaTribes.13.a: "それは明らかに[tribal_offender]の土地だった"
 LibyaTribes.13.b: "襲撃？我々は文明社会に生きている"
 LibyaTribes.14.t: "水紛争"
 LibyaTribes.14.d: "大人工河川は多くのリビア人に無料で水を供給している。しかし、[tribal_defender]部族は、[tribal_offender]部族が大都市にある水源への[tribal_defender]のアクセスを妨害していると主張している。"
 LibyaTribes.14.a: "[tribal_defender]人にもその水を使う権利がある"
 LibyaTribes.14.b: "[tribal_defender]人は自分の土地の水を飲めばいい"
 LibyaTribes.15.t: "代表しない政治家"
 LibyaTribes.15.d: "ある小さな町で地元政府に小さなスキャンダルが発生した。この町は[tribal_defender]人が多数派であるにもかかわらず、[tribal_offender]人の政治家が町長に選出された。これに対し、町民たちは「選挙は政府が[tribal_offender]の利益を進めるために不正操作された」と非難し、代わりに[tribal_defender]人の政治家を選出するよう要求している。政府としては最近選挙を操作した記憶はないが、もしかすると地元支部が勝手にやったのかもしれない。"
 LibyaTribes.15.a: "選挙は公正だった"
 LibyaTribes.15.b: "町民の要求に応じよ"
 LibyaTribes.16.t: "石油収益の分配"
 LibyaTribes.16.d: "2つの部族が、政府が石油収益をどう分配しているかをめぐって争っている。[tribal_offender]の部族は、政府が[tribal_defender]人の生活を良くすることにばかり金を使っていると主張し、[tribal_defender]の部族は正反対の主張をしている。"
 LibyaTribes.16.a: "[tribal_offender]にもっと金を与えよ"
 LibyaTribes.16.b: "[tribal_defender]は追加の金に値する"
 LibyaFamily.1.t: "Family Casualty"
 LibyaFamily.1.d: "While military engineers were clearing up the damage from the recent British airstrike, they discovered something shocking. A badly burnt and mutilated body of one of Muammar Gaddafi's children was found among the rubble. It seems they had been inspecting the site without no one knowing, and they got caught in the attack."
 LibyaFamily.1.a: "How could this happen!?"
 LibyaFamily.2.t: "Internet Blackout"
 LibyaFamily.2.d: "Last weekend, an internet blog criticised the Gaddafi regime, specifically Muhammad Muammar Gaddafi. In response, in his role as head of the GPTC, Muhammad Gaddafi closed of the entire internet in the country for almost a week. While he was only trying to protect the regime, Muhammad's actions upset quite a lot of Libyans. Maybe someone so quick to anger should not be head of the GPTC after all?"
 LibyaFamily.2.a: "Nobody needs the internet"
 LibyaFamily.2.b: "Maybe we need a more competent replacement"
 LibyaFamily.3.t: "Fight Over Coke"
 LibyaFamily.3.d: "An adviser has disturbing news; there is a tense situation relating to Coke, and not the kind you are thinking of. Recently, Coca-Cola opened a bottling plant in Libya. Muhammad and Mutassim Gaddafi have both claimed ownership of the plant through their business ties, and this conflict has now escalated out of hand. Both Muhammad and Mutassim are now at the plant with their personal guards, armed to the teeth. There doesn't seem to be any signs of either side cooling down."
 LibyaFamily.3.a: "Intervene in favour of Muhammad"
 LibyaFamily.3.b: "Intervene in favour of Mutassim"
 LibyaFamily.3.c: "Is Pepsi okay?"
 LibyaFamily.4.t: "Muhammad Gaddafi Criticises His Father"
 LibyaFamily.4.d: "Muhammad Muammar Gaddafi has been living in exile for quite a while now. It seems that exile is weighing on him, as he recently mentioned in an interview how disappointed he is with his father. He stated that his father treats his people just like he treated Muammar; with neglect and unreasonable demands. While Muhammad holds very little influence in Libya thesedays, some Libyans have still expressed their sympathies towards him."
 LibyaFamily.4.a: "I thought he didn't care about politics?!"
 LibyaFamily.5.t: "Muhammad Rekindles His Passion For Politics"
 LibyaFamily.5.d: "After a brief discussion with his father, it seems that Muhammad has understood his position in the family. While initially reluctant to carry on his family's legacy, he has come to accept that one day he will be the leader of Libya. Gaddafi's succession is now a little bit more secure."
 LibyaFamily.5.a: "Good talk, son"
 LibyaFamily.6.t: "Muhammad Ignores His Father"
 LibyaFamily.6.d: "It seems that Muhammad is not willing to listen to his father. He does not want to follow in his father's footsteps in ruling the country, nor does he want to be like his father. After much shouting and many slammed doors, there seem to be no getting through to Muhammad. It seems for now Muammar has to be satisfied with the fact that his son is interested in at least some aspects of running the country, even if not as its leader."
 LibyaFamily.6.a: "How can I get through to him?"
 LibyaFamily.7.t: "Muhammad Leaves Libya"
 LibyaFamily.7.d: "After a heated argument about his responsibilites in ruling the country one day, Muhammad seems to have had enough of his father. Saying that he no longer feels like Libya is his home, he has decided to leave the country, at least for a little while. Hopping onto his private jet, he set course to Algeria with nobody knowing when he would be willing to return."
 LibyaFamily.7.a: "Come back home soon"
 LibyaFamily.8.t: "A Phenomenal Artshow"
 LibyaFamily.8.d: "Saif's artshow has been a success. Held in Montreal's Museum of Fine Arts in Canada, the exhibition attracted the attention of multiple international corporations and Canadian citizens. Incidentally, while attending the show, Saif was able to organise several business meetings with multiple corporate representatives from companies such as Siemens, Petro-Canada and SNC-Lavalin. They had the chance to discuss multiple investment opportunities in Libya. While a personal success for Saif, this might even be a bigger success to Libya as a whole. We have the opportunity to deepen our cooperation with one of these large corporations."
 LibyaFamily.8.a: "Siemens is known for their electronics!"
 LibyaFamily.8.b: "As an oil nation, Petro-Canada is the natural partner"
 LibyaFamily.8.c: "To develop Libya, a construction company like SNC-Lavalin is the best"
 LibyaFamily.9.t: "A Decent Artshow"
 LibyaFamily.9.d: "Saif's artshow was hosted in Montreal's Museum of Fine Arts. While the artshow managed to gather some interest, it didn't gather the attention we were aiming for. Many corporations pulled out of the sponsorship after public backlash. However, the exhibition did manage to gather the attention of the international public. At the very least, it managed to bring the attention of the world to Libyan culture, and Libya in general."
 LibyaFamily.9.a: "We can make art too"
 LibyaFamily.10.t: "An Art Disaster"
 LibyaFamily.10.d: "The artshow held in Montreal's Museum of Fine Arts has been a total disaster. Many of the corporations pulled out of the sponsorhip after public backlash, and critics have described Saif's artwork as 'lurid' and 'a triumph of banality'. Eventually, the exhibition was torn down early as the Museum faced criticism of supporting the works of an artist who was so closely tied with the political regime of Libya. This has been a total humiliation for us."
 LibyaFamily.10.a: "Lurid? Don't they know art is subjective?"
 LibyaFamily.11.t: "Saif Accepts Position As Heir"
 LibyaFamily.11.d: "While initially hesitant to walk over his older brother's birthright, Saif eventually accepted his father's suggestion to be officially made his successor. As preparation for this role, Saif has been given more power within the regime."
 LibyaFamily.11.a: "I'm proud of you, son"
 LibyaFamily.12.t: "Saif Rejects Position As Heir"
 LibyaFamily.12.d: "Despite a lengthy discussion with his father, Saif has rejected any position of successor to his father. He said that if there is to be any succession, it is the birthright of his older brother Muhammad."
 LibyaFamily.12.a: "Maybe we can talk about this again later"
 LibyaFamily.13.t: "Saif Withdraws From His Father's Inner Circle"
 LibyaFamily.13.d: "Saif didn't take his father suggestions of him being his father's successor very well. Accusing his father of nepotism, Saif said that Libya 'was not a farm to inherit'. He said he had only taken a larger role in the country's administration due to the absence of institutions, not for personaly glory. He now said that he is no longer interested in helping his father run the country."
 LibyaFamily.13.a: "You were supposed to be the chosen one!"
 LibyaFamily.14.t: "The Sunday Telegraph Loses Court Case"
 LibyaFamily.14.d: "After spending two days in court in London over a case of libel, the British judges have convicted the Sunday Telegraph of libel. The articles the newspaper had published had provided no sources for their information, and the author was unable to show any evidence behind the allegations to the court. The court ruled that the articles were clearly intended to tarnish the name of Saif al-Islam Gaddafi. The newspaper was sentenced to pay monetary compensation to Saif al-Islam for damages to his reputation. They have also been required by the judges to publish an additional article where they apologise to Saif al-Islam. Saif al-Islam was spotted outside the courthouse showing the V-for-victory sign. As he was leaving, he told the press the first thing he would do is call his father who is most certainly going to be happy about the results."
 LibyaFamily.14.a: "Justice!"
 LibyaFamily.15.t: "The Sunday Telegraph Accepts Settlement"
 LibyaFamily.15.d: "After spending two days in court in London over a case of libel, the Sunday Telegraph and Saif al-Islam Gaddafi have agreed to settle the dispute. With help for the arbitration by a Saudi diplomat, the Sunday Telegraph accepted to pay some of Saif al-Islam's legal costs and issue a public apology without needing to pay for damages done to Saif al-Islam's reputation. Saif al-Islam was spotted outside the courthouse showing the V-for-victory sign. As he was leaving, he told the press the first thing he would do is call his father who is most certainly going to be happy about the results."
 LibyaFamily.15.a: "A fair compromise"
 LibyaFamily.16.t: "The Sunday Telegraph Wins Court Case"
 LibyaFamily.16.d: "After spending two days in court in London over a case of libel, the British judges have found the Sunday Telegraph innocent. While the newspaper provided no evidence for their allegations in the article itself, the author provided the evidence separately when requested by the court. While the evidence isn't enough to prove a solid connection between Saif al-Islam and money laundering, there are enough links to give justification to the article being written. This result has been a big reputation hit to Saif al-Islam, who quickly hurried out of the country on the same evening as the court case ended."
 LibyaFamily.16.a: "Nonsense. They are guilty!"
 LibyaFamily.17.t: "Saif al-Islam Gaddafi Wins Award"
 LibyaFamily.17.d: "The World Economic Forum (WEF) has awarded Saif al-Islam Gaddafi with the 'Young Global Leader' award. The award is intended for leaders who are strategic and inspiring with a deep commitment to creating lasting positive change within their societies and globally. This award will definitely strengthen Saif al-Islam's position in the government."
 LibyaFamily.17.a: "Very good!"
 LibyaFamily.18.t: "Saif al-Islam Gaddafi Received PhD"
 LibyaFamily.18.d: "Gaddafi's sone Saif al-Islam has been awarded a PhD from the London School of Economics. His thesis 'The role of civil society in the democratisation of global governance institutions: from soft power to collective decision making?' was examined by multiple well respected academics. However, the thesis has collected accusation of plagiarism, as well as allegations that the thesis was ghost-written by consultants from Monitor Group, a consulting firm which has earned more than $3 million in consulting fees from Saif's father."
 LibyaFamily.18.a: "There is no plagiarism!"
 LibyaFamily.19.t: "Saif al-Islam Calls For Reform"
 LibyaFamily.19.d: "Saif al-Islam has always been the most prodigous of Gaddafi's sons. Being educated in Europe with connections to multiple politicians, he is well versed in politics and diplomacy. However, he has always been an avid reformer. It seems he has now taken his steps of reform a bit further; in a recent interview, when asked what Libya needed most, he stated 'Democracy'. When asked to clarify if he meant that Libya needed more democracy, he was recorded saying 'No. 'More democracy' would imply that we had some'. He has also criticised Libya's human rights record, and has called for more reform in context of the current Jamahiriya system."
 LibyaFamily.19.a: "Democracy? Human rights? Has he gone insane?"
 LibyaFamily.20.t: "Saif al-Islam's Charity Work"
 LibyaFamily.20.d: "In 1998, Saif al-Islam founded a non-governmental organization called the Gaddafi International Charity and Development Foundation (GICDF). The organization is known for dealing with hostage situation with Islamic militants as well as doing charity work in Sub-Saharan Africa. A recent charity drive has greatly increased our standing with one of our African brothers."
 LibyaFamily.20.a: "素晴らしい"
 LibyaFamily.21.t: "A Hunting Accident"
 LibyaFamily.21.d: "Saif al-Islam is a frequent visitor of the United Kingdom, including the royal family there. In a recent hunting trip on the estates of Princess Anne, Saif fell off his horse and accidentally discharged his weapon into his abdomen. He was hurried to the nearest hospital but died later of his wounds. The British government has already expressed their deepest condolences to Muammar Gaddafi and the Libyan nation, and have started to make preparations to get Saif's body back to Libya. This is a terrible blow to the Gaddafi family, as Saif al-Islam was on of the more prodigious children of Gaddafi."
 LibyaFamily.21.a: "Look what they did to my boy!"
 LibyaFamily.22.t: "Al-Saadi Finds Success"
 LibyaFamily.22.d: "After a large financial contribution by the Gaddafi family, the Italian Serie A team Perugia accepted Al-Saadi into their ranks. This deal turned out to be much better than what Perugia was excpecting. With Diego Maradona as his technical consultant and Ben Johnson as his personal trainer, Al-Saadi was well prepared for his next match. While he only played 20 minutes in his first match, Al-Saadi proved a positive surprise to all. Manager of Perugia told the [ROOT.GetLeader] that they were very happy that Al-Saadi was enrolled in the team. Al-Saadi seems to be on his way to becoming a real footballer."
 LibyaFamily.22.a: "I knew he had it in him!"
 LibyaFamily.23.t: "Al-Saadi Doesn't Get Picked"
 LibyaFamily.23.d: "We haven't found any teams that would be interested in taking Al-Saadi to their ranks. We were in dicussions with the Maltese Champions League level team Birkirkara F.C., but they withdrew from the negotiations when Al-Saadi tested positive for Nandrolone in a drug test. Al-Saadi's display of his footballing skill weren't impressing anyone either, with the Italian newspaper La Repubblica stating that 'even at twice his current speed he would still be twice as slow as slow itself'. Al-Saadi probably has to keep playing in Libya for now."
 LibyaFamily.23.a: "There's always next season..."
 LibyaFamily.24.t: "Al-Saadi Gets Carried Away"
 LibyaFamily.24.d: "We managed to find a proper European team for Al-Saadi to play in but not everything has gone according to plan. With his new access to Europe, Al-Saadi has worsened his drug habit even more. He barely plays any matches and wastes his time with parties and drugs, thinking he is a massive football star. He seems to be a lost cause now."
 LibyaFamily.24.a: "That's not how you play football"
 LibyaFamily.25.t: "The Football Riot"
 LibyaFamily.25.d: "It is well known in Libyan football circles that Al-Saadi Gaddafi has matches that he plays in fixed. In a recent game with his club Al Ahly, fans of the opposing club started booing him and his team and they paraded a donkey dressed in Al Ahly's colors in the pitch with the intention of protesting Al-Saadi's meddling in the matches. Al-Saadi didn't take this to his liking, and was heard shouting 'I will destroy your club! I will turn it into an owl's nest'. As a referee intervened and tried to calm the situation, the coach of Al Ahly shoved him aside. This caused the militant fans to get violent, storming the football pitch. Eventually, this turned into a full blown riot with security forces heavily cracking down on the rioters. The rest of the season has been cancelled in fears of further riots."
 LibyaFamily.25.a: "That vain idiot!"
 LibyaFamily.26.t: "Al-Saadi Overdoses"
 LibyaFamily.26.d: "Muammar Gaddafi's son, Al-Saadi, was found yesterday dead in a hotel room in Milan, Italy. It seems that he had died of drug overdose. Known for his drug abuse and extravagant lifestyle, this doesn't exactly come as a surprise. While a 'black sheep' of the Gaddafi family, he was still very dear to his father and siblings."
 LibyaFamily.26.a: "Should've sent him to rehab"
 LibyaFamily.27.t: "Al-Saadi Quits His Addiction"
 LibyaFamily.27.d: "It was a hard week for Al-Saadi. Spending all the time in isolation seems to have been worth it and he has managed to quit his addiction to drug. However, he did pickup a pretty heavy smoking habit in the process. Luckily, cigarettes aren't nearly as deadly as cocaine. Al-Saadi apologised to his father for his past behaviour and he has promised to do a better job in the future both for the sake of Libya and his family."
 LibyaFamily.27.a: "This is the only time I like quitters"
 LibyaFamily.28.t: "Al-Saadi Relapses"
 LibyaFamily.28.d: "The first week went well in rehab, and Al-Saadi managed to stay off his drug habit. However, on his second week he relapsed heavily. He eventually left the rehab center completely. The people at the center tried to prevent this, but Al-Saadi had called his personal bodyguard to pick him up and he threatened to kill everyone at the center if he was not let go. His drug habit seems to be stuck very hard."
 LibyaFamily.28.a: "I guess this is some kind of progress?"
 LibyaFamily.29.t: "Al-Saadi Bails Libya"
 LibyaFamily.29.d: "The first week went well in rehab, and Al-Saadi managed to stay off his drug habit. However, on his second week he relapsed heavily. He eventually tried to leave the center completely. The staff at the center tried to prevent this, but Al-Saadi set his personal bodyguards on the staff. This then escalated when local police was called to the scene. Al-Saadi then in a drug fueled panic freaked out, and escaped with his bodyguards to the Tripoli Airport, where he boarded his private jet and escaped to Switzerland. He hasn't been in contact with us since, and we are not sure if he is ever coming back."
 LibyaFamily.29.a: "Well that escalated quickly"
 LibyaFamily.30.t: "Al-Saadi Shames His Family"
 LibyaFamily.30.d: "Al-Saadi has been living in exile in Switzerland for a while now, hosting extravagant parties for celebrities and friends. A recent party didn't go exactly as planned, as Al-Saadi was found passed out on a beach naked with another naked man on top of him. This news quickly spread across tabloids, with Al-Saadi's exposed body being in magazine covers across Europe. This has certainly been a big hit to the Gaddafi family name."
 LibyaFamily.30.a: "On the beach?"
 LibyaFamily.31.t: "Mutassim Gaddafi Oversteps His Boundaries"
 LibyaFamily.31.d: "It seems that Mutassim Gaddafi is still yearning to his military past. It was recently discovered that in his role as the National Security Advisor, Mutassim had requested $1.2 billion from the National Oil Corporation so he could form his own special forces brigade. This request was quickly denied and rejected by the government but Mutassim's abuse of his political position has not gone unnoticed."
 LibyaFamily.31.a: "Can he not let go of the past?"
 LibyaFamily.32.t: "Mutassim Finds A Good Deal"
 LibyaFamily.32.d: "When searching for a weapons supplier, [SOV.GetNameDef] was the clear answer. After long negotiations, Mutassim has managed to get a large batch of state of the art equipment delivered for our armed forces. This will substantially improve our army's capacity."
 LibyaFamily.32.a: "What a great businessman!"
 LibyaFamily.33.t: "Mutassim Finds An OK Deal"
 LibyaFamily.33.d: "When searching for a weapons supplier, [SOV.GetNameDef] was the clear answer. After long negotiations, Mutassim has managed to get a large batch of weapons for our armed forces. Unfortunately, it is all old stock from the Cold War that the [SOV.GetAdjective]s were planning to get rid of anyway. This won't improve our fighting capability but at least we have some extra stockpiles now."
 LibyaFamily.33.a: "Better than nothing I guess"
 LibyaFamily.34.t: "Mutassim's Deal Falls Through"
 LibyaFamily.34.d: "When searching for a weapons supplier, [SOV.GetNameDef] was the clear answer. After long negotiations, nothing of notable was gained. The [SOV.GetAdjective]s weren't willing to hand out large amount of weapons to us. The visit to [SOV.GetName] has been a waste of time, and Mutassim's role as a National Security Advisor has now been tarnished."
 LibyaFamily.34.a: "Guess we better try again some time"
 LibyaFamily.35.t: "Mutassim Gaddafi Extends Egyptian Influence"
 LibyaFamily.35.d: "Even though Mutassim Gaddafi is living in exile in Egypt, he still has connections with the Libyan regime, especially members of the General People's Committee. He has recently been in contact with many of his friends in Libya, and spoken highly of the Egyptian President [EGY.GetLeader]."
 LibyaFamily.35.a: "Is he planning a coup?"
 LibyaFamily.36.t: "Muhammad Gaddafi Leaves Libya For Good"
 LibyaFamily.36.d: "After yet another argument with his father, Muhammad Gaddafi has said that he would be leaving Libya for good. He says he no longer feels welcome at home, and just wants to live his life outside of politics. He has already prepared a trip to Algeria, though he did not say if he would make his new home there. It seems the eldest son of Gaddafi is out of the game."
 LibyaFamily.36.a: "Please don't go"
 LBA_muhammad_muammar_gaddafi_leaves_for_good_tt: "§YMuhammad Gaddafi§! is permanently exiled"
 LibyaFamily.37.t: "Mutassim Gaddafi Murdered"
 LibyaFamily.37.d: "Mutassim Gaddafi has been found murdered in a hotel room in Amsterdam. The prime suspect in the case is the Libyan arms smuggler Tarek Kaituni. It seems that Mutassim, who frequented Amsterdam on 'business trips', was in reality having an affair with Lisa van Goinga, a Dutch model and wife of Kaituni. The Dutch police are yet to apprehend Tarek Kaituni, and his current location is unknown."
 LibyaFamily.37.a: "What?!"
 LibyaFamily.38.t: "Hannibal Gaddafi Arrested"
 LibyaFamily.38.d: "Hannibal Gaddafi and his wife have been arrested in Switzerland. Two of their servants had called the police claiming that the couple had attacked them in their hotel in Geneva. Two of Gaddafi's bodyguards were also arrested in the process as they tried to prevent the police from entering the Gaddafis' hotel room. Hannibal has a history with the police in Europe. Just a few years ago, a French court fined him for hitting his girlfriend, and only a year ago two of his bodyguards were arrested when the French police tried to prevent him from speeding. Hannibal was released on a bail of 124 000 euros and his wife for 186 000 euros. This has sparked a diplomatic incident between Switzerland and Libya."
 LibyaFamily.38.a: "Switzerland isn't even a real country!"
 LibyaFamily.39.t: "Hannibal Gaddafi Drowns"
 LibyaFamily.39.d: "Due to his education and occupation, Hannibal Gaddafi frequently boards and works on various naval vessels of the General National Maritime Transport Company, the state owned trading company. An accident happened today when in stormy weather Hannibal went overboard. The crew of the ship did their best trying to save him but they were unable to pull him back up to the ship. Eventually Hannibal disappeared beneath the waves, never to be seen again."
 LibyaFamily.39.a: "They should've tried harder!"
 LibyaFamily.40.t: "Ayesha Gaddafi Appointed UN Goodwill Ambassador"
 LibyaFamily.40.d: "At a a ceremony at Watassemo Charity Association headquarters in Tripoli, Aisha Gaddafi, was appointed as United Nations Development Program National Goodwill Ambassador for Libya due to her past charity work. In her new role as UN Goodwill Ambassador, she will work together with the UNDP to raise awareness on issues related to Millennium Development Goals, advocate for women's rights, work on combating the spread of HIV/AIDs and promote UNDP's work in Libya. This is a tremendous occasion as as we repair our relations with the world."
 LibyaFamily.40.a: "Good for her!"
 LibyaFamily.41.t: "Ayesha Gaddafi Discovers Her Hidden Power"
 LibyaFamily.41.d: "We are not quite sure what happened with Ayesha's military training, but it has been miraculous. She just startted commanding troops and in our latest war games she even beat our top military generals. Some of our soldiers have started calling her the 'Amazon of Libya', named after the ancient warriors on Muammar Gaddafi's all-female personal bodyguard. Her military prowess has encouraged many more women to flock to recruiting centers in the hopes of becoming like her."
 LibyaFamily.41.a: "Girlpower!"
 LibyaFamily.42.t: "Ayesha Gaddafi Promoted To General"
 LibyaFamily.42.d: "Ayesha has finished her training to become a general. While she hasn't been particularly talented in the training, she did have some unique ideas we might be able to utilise later. She has stated that she won't be taking an active role in the military but rather keep her rank of general as ceremonial."
 LibyaFamily.42.a: "It's something"
 LibyaFamily.43.t: "Ayesha Gaddafi Fumbles Her Military Training"
 LibyaFamily.43.d: "Ayesha's military training hasn't gone exactly to plan. First she managed to get an entire brigade lost, then in a wargame she had them attacking in the wrong direction. Her stubborn personality has also caused several clashes with many senior military officials, even causing one of them to resign from the military. She eventually did make it to the rank of general. However, she won't be actively serving in the military. Despite this, the total failure of her training has caused our entire military education and army become subject to ridicule and suspicion."
 LibyaFamily.43.a: "How can you fail that bad?"
 LibyaFamily.44.t: "Ayesha Gaddafi Defends Women's Rights"
 LibyaFamily.44.d: "In a recent interview, Ayesha Gaddafi publically criticised the status of women in Libya. She stated that they are oppressed in the country and not given the same opportunities as men. She especially called out [ROOT.GetLeader], pointing out to their all-female group of bodyguards. While on the surface this seems like it empowers women, in reality it simply objectifies women as the bodyguards are usually chosen by their looks and not by their military skill. This interview has caused quite a stir in Libya, and there have already been several demonstrations for women's rights."
 LibyaFamily.44.a: "Women in Libya have it just as good as the men!"
 LibyaFamily.45.t: "Ayesha Gaddafi Dies In Childbirth"
 LibyaFamily.45.d: "There are tragic news about the only daughter of Muammar Gaddafi. Last night, after her fourth child had been born, Ayesha died of postpartum bleeding. The doctors tried their best to stop the bleeding but nothing could be done. Luckily, the child was born healthy but this is still a tragic loss for the Gaddafi family."
 LibyaFamily.45.a: "The doctors should've done better!"
 LibyaFamily.46.t: "Saif al-Arab Suspected Of Acid Attack"
 LibyaFamily.46.d: "Saif al-Arab is a frequent visitor of Germany. Recently, he got into trouble at a nightclub in Munich. As his girlfriends started stripping on the dancefloor, the bouncer of the club threw him and his girlfriend out of the club. A brawl broke out between Saif and the bouncer. Later, he came under investigation by the German police of allegedly planning an acid attack against the bouncer as retaliation. Saif has obviously denied these claims."
 LibyaFamily.46.a: "The charges will obviously be dropped"
 LibyaFamily.46.b: "Send him legal help!"
 LibyaFamily.47.t: "Saif al-Arab Suspected Of Arms Smuggling"
 LibyaFamily.47.d: "The German prosecutors office is charging Saif al-Arab with arms smuggling. Apparently, they have evidence that Saif helped smuggle a bag of assault rifles, a revolver and ammunition from Munich to Paris. This is a very serious claim."
 LibyaFamily.47.a: "The charges will obviously be dropped"
 LibyaFamily.47.b: "Put some diplomatic pressure on the Germans!"
 LibyaFamily.48.t: "Saif al-Arab's Ferrari Impounded"
 LibyaFamily.48.d: "The German police has impounded Saif al-Arab's Ferrari after neighbours complained about the loud noise its exhaust was making. Saif al-Arab is now facing charges under breach of peace."
 LibyaFamily.48.a: "The charges will obviously be dropped"
 LibyaFamily.48.b: "Send him legal help!"
 LibyaFamily.49.t: "Saif al-Arab Dies In Prison"
 LibyaFamily.49.d: "While Saif al-Arab was convicted of crimes in Germany, he managed to evade a prison sentence by returning to Libya. However, for reasons unknown, he was again visiting Germany. The German police managed to capture him and he was taken to a local jail in Munich. The following day, he was found hanged in his cell. The official statement from the German police is that this was a suicide, with the most likely motivation being the shame Saif caused to his family. However, there are alternative theories of a possible revenge by fellow inmates or even a staged suicide by the German intelligence service."
 LibyaFamily.49.a: "Saif al-Arab didn't kill himself!"
 LibyaFamily.50.t: "Khamis Gaddafi Turns 18"
 LibyaFamily.50.d: "Today was the birthday of Khamis Gaddafi, Muammar Gaddafi's youngest son. He has finally turned 18 and is now ready to start taking a bigger role in the Libyan government."
 LibyaFamily.50.a: "Happy birthday!"
 khamis_gaddafi_unlock_decisions_tt: "§GNew §YDecisions§! for Khamis Gaddafi are unlocked!§!"
 LibyaFamily.51.t: "Khamis Gaddafi's Helicopter Crashes"
 LibyaFamily.51.d: "While on a trip to a nearby military base, the helicopter Khamis was riding on suffered a malfunction. The helicopter crashed near a major highway, exploding in a fireball and killing all occupants. The promising military leader that Khamis was is now nothing but ashes."
 LibyaFamily.51.a: "なんてこった"
 LibyaFamily.52.t: "Rebels Kill Family Member"
 LibyaFamily.52.d: "With the loss of territory to more rebels, a member of the Gaddafi family got caught in the crossfire. Captured in a command center by rebel militias, one of Muammar Gaddafi's children was severely beaten and killed by the rebels."
 LibyaFamily.52.a: "We will avenge them!"
 LibyaFamily.53.t: "Muammar Gaddafi Humiliates The UN"
 LibyaFamily.53.d: "As Muammar Gaddafi climbed up to the speaker's podium in the General Assembly of the UN, few knew what to expect. It took him 17 minutes before he got to his main point, calling for an African seat at the Security Council. Waving a copy of the UN charter, he denounced the permanent setup of the Security Council which he said encouraged the treatment of other countries as 'second-class citizens'.\n\n'It is political feudalism for those who have a permanent seat...It should not be called the Security Council, it should be called the terror council. It did not provide us with security but with terror and sanctions,' he said as he ripped a page out of the charter in a show of defiance.\n\n'Permanent is something for God only. We are not fools to give the power of veto to great powers so they can use us and treat us as second-class citizens...Veto power should be annulled,' he added before tossing the UN charter over his shoulder. He also demanded the UN headquarters to be moved to Libya, a thorough investigation to the death of John F Kennedy and Martin Luther King, proposed that Israel and Palestine should be combined into Isratine, celebrated the Taliban, spread conspiracies about the Swine Flu and demanded 7.7 trillion dollars as reparations to Africa for colonialism. Overall, it took him full 90 minutes before ending his speech, when speeches usually last only about 15 minutes.\n\nOur great leader has shown the World that Libya is its true master!"
 LibyaFamily.53.a: "That sure showed them!"
 LibyaFamily.54.t: "Muammar Gaddafi Gets Through His Speech"
 LibyaFamily.54.d: "As Muammar Gaddafi climbed up to the speaker's podium in the General Assembly of the UN, few knew what to expect. He rambled on for a short time about how the Security Council should have a seat dedicated for Africa, while at the same time going on tangents about colonialism, Swine Flu and Israel. He seemed to be profusely sweating as he tried to get through his lines, trying to stay on topic. After 20 minutes, he was asked to stop the speech, which he did. Somewhat reluctantly Muammar Gaddafi walked down from the podium, seemingly mumbling about how this was 'another example of the West trying to silence the rise of Africa'. It definitely was a speech, but it probably didn't have the effect Gaddafi was hoping for."
 LibyaFamily.54.a: "Gaddafi needs to work on his charisma"
 LibyaFamily.55.t: "Muammar Gaddafi Kicked Off The Podium"
 LibyaFamily.55.d: "As Muammar Gaddafi climbed up to the speaker's podium in the General Assembly of the UN, few knew what to expect. He startled rambling about Zionism, calling the Security Council a terrorist organisation funded by Israel. He also mocked his fellow Arab leaders, calling them toys of the British. It wasn't long until a wave of booing began at the Assembly, with delegates calling for Gaddafi to stop his speech. Gaddafi, in response, called all the delegates idiots, and even threw a bottle of water towards the Israeli delegation. Shortly after this, the security dragged him off the podium, followed by cheers from the Assembly. As he was being dragged off, he was heard yelling 'Why are you booing me? I'm right!'. This has been a total disaster for Libya's image."
 LibyaFamily.55.a: "That did not go as planned"
 LibyaFamily.56.t: "People Understand Gaddafi's Message"
 LibyaFamily.56.d: "At noon, Gaddafi embarked on a tour of Tripoli in a long motorcade of vehicles. As he was going through neighbourhoods, he threw large quantities of money on to the streets. At the same time, loudspeakers were talking about how international charities waste money, just like he wastes money by throwing it on the street.\n\nPeople came out in droves to collect money off the streets, but oddly enough many of them refused. It seems they understood Gaddafi's message that one shouldn't rely on handouts. After the event, we have noticed an increase in the amount of overtime people spend at their work, and food banks are reporting a decrease in people. It seems that all the people needed was a little kick in the back."
 LibyaFamily.56.a: "Libyans are a hard working people"
 LibyaFamily.57.t: "People Miss Gaddafi's Point"
 LibyaFamily.57.d: "At noon, Gaddafi embarked on a tour of Tripoli in a long motorcade of vehicles. As he was going through neighbourhoods, he threw large quantities of money on to the streets. At the same time, loudspeakers were talking about how international charities waste money, just like he wastes money by throwing it on the street.\n\nPeople came out in droves to collect money off the streets, and started hoarding the money. As soon as the street was cleaned out, people continued with their daily business. The message from the loudspeakers fell on deaf ears, as people just wanted to make a quick buck. At the very least, people will be a bit happier with the regime."
 LibyaFamily.57.a: "I guess this is a good thing?"
 LibyaFamily.58.t: "People Misunderstand Gaddafi's Message"
 LibyaFamily.58.d: "At noon, Gaddafi embarked on a tour of Tripoli in a long motorcade of vehicles. As he was going through neighbourhoods, he threw large quantities of money on to the streets. At the same time, loudspeakers were talking about how international charities waste money, just like he wastes money by throwing it on the street.\n\nPeople came out in droves to collect money off the streets, and started hoarding the money. As soon as one part of the street was cleaned out, people continued following the motorcade in the hopes of more money. Ultimately thousands of people were walking behind the line of vehicles, collecting every coin they could find. Even more surprisingly, people came out even the following day, waiting for the non-existing motorcade to arrive again. A similar trend was noticed in some other Libyan cities as well. People know seem to expect that the government just hands them out money, and they have become considerably less motivated to work."
 LibyaFamily.58.a: "Didn't they understand it was an allegory? Or maybe it was a metaphor?"
 LibyaFamily.59.t: "The Car Is A Good Design"
 LibyaFamily.59.d: "After Muammar Gaddafi shared his ideas with Libyan engineers and consultants from European car manufacturers, the listeners congratulated the leader on his keen design sense. They were sure that Gaddafi's ideas could be implemented in practice succesfully. However, not all of the ideas could be used in a single vehicles. What should be the main focus? Should we make a car that is sturdy and safe, a car that is made cheaply and meant for mass production for the people or a truck that can be used for military applications when needed. And of course, we need to pick a suitable name for the vehicle."
 LibyaFamily.59.a: "The car will be as sturdy as a rock! The Rocket!"
 LibyaFamily.59.b: "We will make a quick buck with the car! The Bucket!"
 LibyaFamily.59.c: "The car will pack a bunch! The Packet!"
 LibyaFamily.60.t: "The Car Is A Flop"
 LibyaFamily.60.d: "After Muammar Gaddafi shared his ideas with Libyan engineers and consultants from European car manufacturers, the listeners were very skeptical of his idea. However, the production of the car went forward anyway. Shortly after at a car show in Libya, the Saroukh el-Jamahiriya (Libyan Rocket) was unveiled. Packed with a bunch of safety features, Gaddafi has dubbed the car the safest in the world. However, all of the safety features on the car are standard elements of any modern car. What is non-standard however, is the car's shape; both the front and rear bumpers are shaped like a wedge. The idea is that on collision, the car will simply be deflected away from anything it hits. While turning a car into a pinball might not be safest road element, this might have some military uses."
 LibyaFamily.60.a: "What the hell is that!?"
 LibyaFamily.61.t: "The Car Is A Disaster"
 LibyaFamily.61.d: "After Muammar Gaddafi shared his ideas with Libyan engineers and consultants from European car manufacturers, the listeners were very skeptical of his idea. However, the production of the car went forward anyway. Shortly after at a car show in Libya, the Saroukh el-Jamahiriya (Libyan Rocket) was unveiled. Dubbed by Gaddafi as the safest car in the world, the show continued with a live presentation of the car's unique wedge shape which would simply deflect anything the car collides with. As the car sped of on the test track, it ricocheted off the impact straight into the watching audience. As the car hit the safety barrier, it exploded in a ball of fire. Several people died due to the collision, and dozens were injured. Immediately after, there was a sudden drop in all new car sales the following week. People are refusing to buy new cars as they fear for their safety. If the safest new car is this unsafe, how bad are the others? People are even importing older cars from Cental Africa to get their hands on something old and reliable. This increase in old cars on the roads has actually worsened Libya's traffic accidents and fatalities."
 LibyaFamily.61.a: "Why would you make the car pointy!?"
 LibyaFamily.62.t: "A Successful State Visit"
 LibyaFamily.62.d: "When Muammar Gaddafi landed in [?libya_state_visit_target.GetNameDef], he brought along with with him his massive Bedouin tent, which he setup in a park in the country's capital. With him were his bodyguard, an entourage of ministers, luxury cars and a small herd of camels so he could drink their milk every morning. While originally, it was planned for Gaddafi to meet [?libya_state_visit_target.GetName]'s leader in a more official setting, eventually [?ibya_state_visit_target.GetLeader] caved in to Gaddafi's demands to have the meeting in his tent. While various business and Libya's future was discussed, nothing fruitful was achieved. However, this humiliation of a foreign head of state has increased Gaddafi's standing in the world and at home."
 LibyaFamily.62.a: "Finally Gaddafi gets the respect he deserves"
 LibyaFamily.63.t: "A Mediocre State Visit"
 LibyaFamily.63.d: "When Muammar Gaddafi landed in [?libya_state_visit_target.GetNameDef], he brought along with with him his massive Bedouin tent, which he setup in a park in the country's capital. With him were his bodyguard, an entourage of ministers, luxury cars and a small herd of camels so he could drink their milk every morning. While Gaddafi wanted to have all meetings inside his tent, his host [?libya_state_visit_target.GetLeader] wasn't as eager to do so. Eventually Gaddafi caved in an had all the meetings in a nearby luxury hotel. While various business and Libya's future was discussed, nothing fruitful was achieved. However, this show of luxury has given Gaddafi a small boost at home."
 LibyaFamily.63.a: "When in Rome I guess"
 LibyaFamily.64.t: "A Horrible State Visit"
 LibyaFamily.64.d: "When Muammar Gaddafi landed in [?libya_state_visit_target.GetNameDef], he brought along with with him his massive Bedouin tent with the intention of setting it up in a local park. The local authorities however disallowed the tent from being raised however, and Gaddafi was guided to a local hotel. Gaddafi refused to do so, demanding that it is customary to his people to hold meeting in a tent. The person he was suppose to be meeting, [?libya_state_visit_target.GetLeader], eventually cancelled all meetings as Gaddafi refused to budge his stance. This trip has been worthless and the world has seen that the 'Mad Dog' of Libya seems to be completely toothless."
 LibyaFamily.64.a: "How embarrassing"
 LibyaFamily.65.t: "A Powerful Ritual"
 LibyaFamily.65.d: "As Muammar Gaddafi had gathered some of his elite troops in a courtyard in Tripoli, a Senegalese Marabou took position in front of the troops. Writing incantations and strange symbols on a piece of paper, the paper was covered with dried lion's skin, plants that grow in cemeteries and bark from a tree where a man had died. Wrapping everything together in a neat package, the offering was put on hot red coals to slowly burn and smoke. The Libyan soldiers were ordered to walk one by one over the smoke, allowing the smoke to penetrate their vitality. Shortly after, the Marabou started invoking the spirits to give strength to the soldier. In a trance like state, the soldiers started repeating 'God...Libya...Gaddafi'. As the ritual was over, the soldiers were bloodthirsty, vigorous and ready to fight until their last breath. Libya is saved!"
 LibyaFamily.65.a: "What the fuck?"
 LibyaFamily.66.t: "An Invigorating Ritual"
 LibyaFamily.66.d: "As Muammar Gaddafi had gathered some of his elite troops in a courtyard in Tripoli, a Senegalese Marabou took position in front of the troops. Writing incantations and strange symbols on a piece of paper, the paper was covered with dried lion's skin, plants that grow in cemeteries and bark from a tree where a man had died. Wrapping everything together in a neat package, the offering was put on hot red coals to slowly burn and smoke. The Libyan soldiers were ordered to walk one by one over the smoke, allowing the smoke to penetrate their vitality. The soldiers did as they were ordered, though most of them looked very confused. After the Marabou had invoked spirits to give strength to the soldiers, the ceremony was over. The soldiers weren't sure what to think, but at least they were happy knowing that their leader is willing to do anything to make them win."
 LibyaFamily.66.a: "Better than nothing"
 LibyaFamily.67.t: "A Failed Ritual"
 LibyaFamily.67.d: "As Muammar Gaddafi had gathered some of his elite troops in a courtyard in Tripoli, a Senegalese Marabou took position in front of the troops. Writing incantations and strange symbols on a piece of paper, the paper was covered with dried lion's skin, plants that grow in cemeteries and bark from a tree where a man had died. Wrapping everything together in a neat package, the offering was put on hot red coals to slowly burn and smoke. The Libyan soldiers were ordered to walk one by one over the smoke. However, nobody stepped forward. The soldiers started calling the Marabou a heathen, saying that such calling upon of the Jinn was heretical and against Islam. The whole situation quickly got out of hand, with Gaddafi and the Marabou both having to escape the courtyard in panic from the wrath of the angry soldiers. Many of the soldiers dropped their uniforms and deserted right there. Word of the ritual quickly spread across the military, and our soldiers have begun losing faith in our leader left and right."
 LibyaFamily.67.a: "It was just supposed to be a magic trick!"
 LibyaFamily.68.t: "Women Excited By Lecture"
 LibyaFamily.68.d: "Gaddafi had decided to organise his lecture in Rome, while he was visiting Italy. He had sent a request to an Italian hospitality agency to invite hundreds of attractive women aged 18 to 35 (and at least 1.7 meters tall) to come to his mysterious lecture. The women were advised to not wear miniskirts or plunging necklines due to the piosity of the event. When the women were gathered in the lecture hall, Gaddafi arrived clad in all black, and begun his lecture. Gaddafi's all-female staff handed out copies of the Koran to the women, while Gaddafi himself lectured on Islam, the failure of Christianity and the role of women in the West. Gaddafi's words seemed to resonate with a lot of the women, as directly after the lecture several women alreadyd told him they'd like to convert to Islam. The event quickly attracted global media attention, and it has caused a wave of women converting to Islam and travelling to Libya to see the land where women can truly be free."
 LibyaFamily.68.a: "Islam truly is the religion for women"
 LibyaFamily.69.t: "A Mediocre Lecture"
 LibyaFamily.69.d: "Gaddafi had decided to organise his lecture in Rome, while he was visiting Italy. He had sent a request to an Italian hospitality agency to invite hundreds of attractive women aged 18 to 35 (and at least 1.7 meters tall) to come to his mysterious lecture. The women were advised to not wear miniskirts or plunging necklines due to the piosity of the event. When the women were gathered in the lecture hall, Gaddafi arrived clad in all black, and begun his lecture. Gaddafi's all-female staff handed out copies of the Koran to the women, while Gaddafi himself lectured on Islam, the failure of Christianity and the role of women in the West. The lecture got mixed reception from the women, with one attendee calling it 'a very interesting experience', while another commented by saying 'I feel very offended with regard to my religion'. The lecture however has caused a small boost to immigration to Libya."
 LibyaFamily.69.a: "At least they listened"
 LibyaFamily.70.t: "Lecture Causes Outrage"
 LibyaFamily.70.d: "Gaddafi had decided to organise his lecture in Rome, while he was visiting Italy. He had sent a request to an Italian hospitality agency to invite hundreds of attractive women aged 18 to 35 (and at least 1.7 meters tall) to come to his mysterious lecture. The women were advised to not wear miniskirts or plunging necklines due to the piosity of the event. When the women were gathered in the lecture hall, Gaddafi arrived clad in all black, and begun his lecture. Gaddafi's all-female staff handed out copies of the Koran to the women, while Gaddafi himself lectured on Islam, the failure of Christianity and the role of women in the West. By the end of the lecture, many women were booing Gaddafi. One attendee commented that 'they'd never been so insulted in their life'. Many are calling Gaddafi's view on women oppressive and his lecture as nothing more than a thin-veiled trick to meet beautiful young women. News of the event have also spread to Libya, where many women are planning to leave the country as they do not want to live in a country ruled by such a misogynist."
 LibyaFamily.70.a: "Who knew women were so temperamental?"
 LibyaFamily.71.t: "[FROM.GetNameDef] Calls For The Dismantling Of [SWI.GetNameDef]"
 LibyaFamily.71.d: "The Libyan leader, Muammar Gaddafi, has called for the Swiss state to be dismantled. He is saying that Switzerland is just an artifical state made up of Italians, Germans and French people. Gaddafi has contacted all three surrounding countries has asked us to join him in this statement of Swiss artificiality."
 LibyaFamily.71.a: "Switzerland shouldn't exist"
 LibyaFamily.71.b: "Switzerland is a sovereign state!"
 LibyaFamily.72.t: "[FROM.GetNameDef] Supports Our Statement"
 LibyaFamily.72.d: "The [FROM.GetAdjective] government has decided to support our statement on the dissolution of Switzerland."
 LibyaFamily.72.a: "素晴らしい"
 LibyaFamily.73.t: "[FROM.GetNameDef] Condemns Our Statement"
 LibyaFamily.73.d: "The [FROM.GetAdjective] government has decided to condemn our statement on the dissolution of Switzerland, stating that Switzerland is a sovereign nation and their sovereignty should be respected."
 LibyaFamily.73.a: "Cowards"
 LibyaFamily.74.t: "[FROM.GetNameDef] Call For Our Destruction"
 LibyaFamily.74.d: "The [FROM.GetAdjective] leader Muammar Gaddafi has released a statement saying that Switzerland should not exist. They have also asked our neighbouring countries to join in on this statement. This statement is most likely the result of one of Gaddafi's childrein being arrested by Swiss police."
 LibyaFamily.74.a: "We have the right to exist!"
 LibyaCivilWar.1.t: "LNDF Expands In Libya"
 LibyaCivilWar.1.d: "The LNDF ([socialism_L]) is a US based opposition group. So far, they have mostly been operating in the United States. However, since the beginning of protests against the Gaddafi government, they have found a lot more supporters in Libya itself. More and more Libyans are becoming sympathetic to their cause, and are wishing for the United States to intervene in Libya against Gaddafi."
 LibyaCivilWar.1.a: "America has no business here"
 LibyaCivilWar.2.t: "Communist Infiltration"
 LibyaCivilWar.2.d: "The [Communist-State_L] has been non-existent ever since both the Kingdom of Libya and Gaddafi's Libya cracked down on the party. Marxism is Libya has its root in Italy, where many of the communists moved to exile during the crackdowns, organising the party as secret societies. With Gaddafi losing grasp of the country, some of these societies have started operating more openly, campaigning for the implementation of Marxism in Libya."
 LibyaCivilWar.2.a: "We must purge all the sick people who talk of Communism and atheism"
 LibyaCivilWar.3.t: "Soldiers Defect To Extremists"
 LibyaCivilWar.3.d: "Feeling the power of the government waning, many of our soldiers have decided to defect to the extremist [Caliphate_L]. The group has been increasing its insurgent activities as soon as the protests against Gaddafi started."
 LibyaCivilWar.3.a: "Traitors!"
 LibyaCivilWar.4.t: "NFSL Calls For Unity Among Rebels"
 LibyaCivilWar.4.d: "The [Neutral_conservatism_L] has called for unity among the protesters and rebels against Gaddafi. They have stated that all opposition parties should join the National Conference for Libyan Opposition led by them in order to maximise the potential in fighting Gaddafi. Several smaller parties and organisations have already announced they will be working together with the NFSL."
 LibyaCivilWar.4.a: "Pouring grains of sand together does not make a rock!"
 LibyaCivilWar.5.t: "Ba'athists Call For Democracy"
 LibyaCivilWar.5.d: "In a surprising move, the [Nat_Fascism_L] has publically demanded free and fair elections in Libya. We are not sure if this is just a publicity stunt, or if they have actually abandoned their way of extreme Ba'athism. Regardless, this has given them quite a bit of support."
 LibyaCivilWar.5.a: "They're lying!"
 LibyaCivilWar.6.t: "Army Ignores Protestors"
 LibyaCivilWar.6.d: "In a major city in Libya, the Libyan Army was given orders to disperse the protestors. The local unit commander refused and has allowed the protests to continue, even shielding the protestors from the Revolutionary Guard Corps. It seems the divisions we have created between the regular army and the RGC are beginning to show."
 LibyaCivilWar.6.a: "They should do as they are told!"
 LibyaCivilWar.7.t: "Revolutionary Guard Corps Ignores Protestors"
 LibyaCivilWar.7.d: "In a major city in Libya, the Revolutionary Guard Corps was given orders to disperse the protestors. The local unit commander refused and has allowed the protests to continue, even shielding the protestors from the regular Libyan Army units. It seems the divisions we have created between the regular army and the RGC are beginning to show."
 LibyaCivilWar.7.a: "They should do as they are told!"
 LibyaCivilWar.8.t: "Royal Family Campaigns Against Gaddafi"
 LibyaCivilWar.8.d: "The Libyan Royal Family in exile has started campaigning and collecting funds against Gaddafi. They have been touring around Europe, meeting with politicians, asking for NATO to intervene in the country to ensure the safety of the protestors. Many protestors have been seen waving flags of the old Kingdom of Libya, and carrying portraits of King Idris I."
 LibyaCivilWar.8.a: "They are nothing more than puppets of the West!"
 LibyaCivilWar.9.t: "Government Minister Resigns"
 LibyaCivilWar.9.d: "In protest against how the government is handling the protests, one of our government ministers has resigned and decided to join the rebels."
 LibyaCivilWar.9.a: "What?"
 LibyaCivilWar.10.t: "Foreign Ambassador Defects"
 LibyaCivilWar.10.d: "One of our ambassadors to a foreign country has resigned and defected to their host country. With them, they have taken some key government documents and secrets."
 LibyaCivilWar.10.a: "The sacred texts!"
 LibyaCivilWar.11.t: "Military Unit Defects"
 LibyaCivilWar.11.d: "One of our military units has defected and joined the side of the protestors. They unit commander said that he will not hurt his fellow Libyans."
 LibyaCivilWar.11.a: "Cowards!"
 LibyaCivilWar.12.t: "Military Stockpile Raided"
 LibyaCivilWar.12.d: "The protestors have broken into a military weapons stockpile with the help of sympathetic army units and stolen a large collection of weapons."
 LibyaCivilWar.12.a: "Those were meant for my soldiers!"
 LibyaCivilWar.13.t: "Pilots Defect To Malta"
 LibyaCivilWar.13.d: "Several Libyan pilots have taken off in their jets and flown to Malta, seeking asylum. They have refused to bomb civilian targets at the order of the government and have decided to leave the country."
 LibyaCivilWar.13.a: "Can we get the jets back?"
 LibyaCivilWar.14.t: "Sailors Scuttle Ship"
 LibyaCivilWar.14.d: "The crew of one of our warships have decided to scuttle the vessel they were serving on. Refusing to use their weapon against the protestors, they steered the vessel to a nearby shore and loaded it with explosives. After the vessel was a burning wreckage, they announced their support for the protestors."
 LibyaCivilWar.14.a: "Those things are expensive!"
 LibyaFocusNews.1.t: "リビアの指導者が暗殺される"
 LibyaFocusNews.1.coup.d: "本日、リビアから衝撃的なニュースが飛び込んできた。国の指導者が過激派組織[LBA.Caliphate_L]によって暗殺された。イスラム主義者たちはリビア砂漠で指導者の車列を襲撃し、暗殺を成功させた。その後、武装勢力は迅速にトリポリおよびベンガジの政府施設を占拠。明確な指導者を欠いた政権側は抵抗を組織することができなかった。[LBA.Caliphate_L]の指導者、[LBA.GetLeader]は自らを国家の支配者と宣言した。これは間違いなく地域にさらなる不安定をもたらすだろう。"
 LibyaFocusNews.1.civilwar.d: "本日、リビアから衝撃的なニュースが飛び込んできた。国の指導者が過激派組織[LBA.Caliphate_L]によって暗殺された。イスラム主義者たちはリビア砂漠で指導者の車列を襲撃し、暗殺を成功させた。その後、武装勢力はトリポリとベンガジの政府施設を占拠したが、旧政権の支持者たちは迅速に反撃体制を整え、クーデター勢力と交戦状態に入った。[LBA.Caliphate_L]の指導者、[LBA.GetLeader]は自らを国家の支配者と宣言し、神の助けを得て信仰厚きリビア人が勝利するだろうと述べた。イスラム主義勢力が勝利すれば、それは間違いなく地域にさらなる不安定をもたらすだろう。"
 LibyaFocusNews.1.a: "興味深い"
 LibyaFocusNews.2.t: "聖職者、[FROM.GetNameDef]の支配権を握る"
 LibyaFocusNews.2.d: "本日、[FROM.GetAdjective]政府は国内の既存の権力構造を根本的に変更することを発表した。より安定的で統一をもたらす存在の必要性を理由に、[FROM.GetAdjective]の大ムフティーの地位が「最高道徳・社会的権威」として格上げされたのである。本質的に、大ムフティーは国家政治においてイランのアヤトラに近い影響力を持つこととなる。現在の大ムフティー[LBA.GetLeader]が過激派に対して共感を抱いているのではないかと疑念が持たれているため、この動きに懸念を抱く声も上がっている。"
 LibyaFocusNews.2.a: "興味深い"
 LibyaFocusNews.3.t: "[FROM.GetNameDef]が発表される"
 LibyaFocusNews.3.d: "リビアの指導者[FROM.GetLeader]は本日、[FROM.GetNameDef]の創設を発表した。サヘルおよびサハラ地域におけるイスラム主義者の反乱を背景に、[FROM.GetLeader]は各勢力を統合し、「西側とアメリカに疎外されたイスラム教徒たちに平和をもたらす」ことを目指す計画だ。これは、周辺諸国に対し[FROM.GetNameDef]が敵対的立場にあることを明確に示すものとなった。"
 LibyaFocusNews.3.a: "興味深い"
 LibyaFocusNews.4.t: "[FROM.GetNameDef]が改革を受け入れる"
 LibyaFocusNews.4.d: "[FROM.GetAdjective]国家元首[FROM.GetLeader]は、国内の革命委員会の権限を縮小する計画を発表した。革命委員会は、ムアンマル・カッザーフィーが権力を掌握した後、革命思想の広がりを防ぐための機関として設立された。しかし、実際には、これらの委員会が形式的には国を運営するはずの擬似的な民主制である人民会議を支配してきた。現在、この委員会は政治プロセスから外され、人民会議がより自由に運営できるようになった。この変化により、[FROM.GetNameDef]はより民主的な社会に向かうことになる。"
 LibyaFocusNews.4.a: "興味深い"
 LibyaFocusNews.5.t: "[FROM.GetLeader]、[FROM.GetNameDef]の支配を強化"
 LibyaFocusNews.5.d: "[FROM.GetAdjective]の指導者[FROM.GetLeader]は、国家の政治システムを改革する計画を発表した。既存の人民会議は外国の工作員によって浸透されていると述べ、それらを閉鎖することを決定した。国内における革命思想の拡散を防止する責任を負う革命委員会は、「市民にとって安全な[FROM.GetAdjective]の政治空間が構築されるまで」現在および将来の会議のすべてのメンバーに対して「審査と検証」を行う責任を負うこととなる。実質的に恒久化されると予測されており、[FROM.GetNameDef]に残されていたわずかな民主主義の痕跡も完全に排除されつつある。"
 LibyaFocusNews.5.a: "興味深い"
 LibyaFocusNews.6.t: "[FROM.GetNameDef]、サヘル地域の少数民族保護を誓う"
 LibyaFocusNews.6.d: "昨日の記者会見で、[FROM.GetAdjective]の指導者[FROM.GetLeader]は、[FROM.GetNameDef]がサハラとサヘル地域の少数民族の保護に努めると誓った。主にトゥアレグ族とトゥブ族について言及しながら、[FROM.GetLeader]は、この地域の国々による不安定な状況や分断政策が続く場合、[FROM.GetNameDef]がこれらの国々に対して行動を起こさざるを得なくなると強調した。"
 LibyaFocusNews.6.a: "興味深い"
 LibyaFocusNews.7.t: "[FROM.GetNameDef]、対テロ戦争に参加"
 LibyaFocusNews.7.d: "本日、[FROM.Adjective]政府は、[USA.GetNameDef]が主導する世界的な対テロ戦争への参加を正式に発表した。欧州諸国とも連携し、[FROM.GetNameDef]はサハラおよびサヘルにおけるイスラム主義との戦いを組織する予定だ。"
 LibyaFocusNews.7.a: "興味深い"
 LibyaFocusNews.8.t: "カサブランカ合意が発表される"
 LibyaFocusNews.8.d: "[FROM.GetAdjective]政府は西サハラの地位に関する和平会議の開催を発表した。モロッコ、アルジェリア、モーリタニア、そしてポリサリオ戦線の代表者たちが招待されている。[FROM.GetLeader]は、この凍結された紛争に解決策を見出すという野心的な目標を掲げている。"
 LibyaFocusNews.8.a: "興味深い"
 LibyaFocusNews.9.t: "[FROM.GetNameDef]、ICJの判決を覆す"
 LibyaFocusNews.9.d: "1987年、リビア・チャド間のトヨタ戦争が終結した後、国際司法裁判所は、両国間で紛争となっているアオゾウ地帯を法的にチャド領とする判決を下した。判決後、リビアはすぐに同地帯から撤退した。現在、[FROM.GetAdjective]の指導者[FROM.GetLeader]は、[FROM.GetNameDef]は国際的な脅迫と圧力の下で判決に従っただけだとして、判決を覆した。彼らは現在、再び領有権を主張している。"
 LibyaFocusNews.9.a: "興味深い"
 LibyaFocusNews.10.t: "[CHA.GetNameDef]、アオゾウ地帯を譲渡"
 LibyaFocusNews.10.d: "昨日、[LBA.GetAdjective]政府は[CHA.GetNameDef]に最後通牒を送った。アオゾウ地帯から全軍を撤退させ、同地帯を正式に[LBA.GetNameDef]に譲渡せよ、さもなくば軍事介入に直面することになる、と。実質的に絶望的な状況の中、[CHA.GetAdjective]政府は[LBA.GetNameDef]に領土を譲渡することに同意した。"
 LibyaFocusNews.10.a: "興味深い"
 LibyaFocusNews.11.t: "[CHA.GetNameDef]、[LBA.GetAdjective]の要求を拒否"
 LibyaFocusNews.11.d: "昨日、[LBA.GetAdjective]政府は[CHA.GetNameDef]に最後通牒を送った。アオゾウ地帯から全軍を撤退させ、同地帯を正式に[LBA.GetNameDef]に譲渡せよ、さもなくば軍事介入に直面することになる、と。[CHA.GetAdjective]政府は、国際社会が認める国境線に従うとして、いかなる要求も拒否した。このことが両国間の紛争につながる可能性は高い。しかし、[CHA.GetName]は以前[LBA.GetAdjective]を打ち負かしたことがあるため、今回もそうできるかもしれない。"
 LibyaFocusNews.11.a: "興味深い"
 LibyaFocusNews.12.t: "[FROM.GetLeader]が植民地主義の打倒を誓う"
 LibyaFocusNews.12.d: "昨日の国連総会にて、[FROM.GetAdjective]の指導者[FROM.GetLeader]は、アメリカとシオニズムの植民地主義と戦うための国際的な「善の枢軸」の創設を発表した。[FROM.GetLeader]はすべての反植民地主義者の仲間たちにこの新たな同盟への参加を呼びかけ、西側はその植民地主義の歴史に対して代償を払うことになるだろうと約束した。"
 LibyaFocusNews.12.a: "興味深い"
 LibyaFocusNews.13.t: "[FROM.GetNameDef]がソコトラ島を占領"
 LibyaFocusNews.13.d: "[FROM.GetAdjective]の特殊部隊は、奇襲的な敵対行動として、ソコトラ島の主要施設に秘密裏に上陸し、[YEM.GetAdjective]の支配から奪取した。[YEM.GetNameDef]は、主権侵害であるとしてすでにこの行動を強く非難しているが、どのような反応を示すのかは未知数だ。"
 LibyaFocusNews.13.a: "興味深い"
 LibyaFocusNews.14.t: "リビア内戦"
 LibyaFocusNews.14.d: "[LBA.GetLeader]の統治に対する抗議から始まったものが、全面的な武装紛争に発展した。この抗議運動は国の東部から始まり、政治的自由の拡大と生活条件の改善を求める声が上がっていた。リビアはアフリカで最も高い一人当たりGDPを持ち、世界でも有数の高いHDI（人間開発指数）を誇るが、国民の3分の1が貧困線以下で暮らしており、豊富な石油資源から得られる利益の大半は政権の懐に収まっている。[LBA.GetLeader]が軍の介入を命じたことで抗議運動は暴力化し、やがて人々は武装蜂起した。反政府勢力は[LRB.GetNameDef]を結成し、[LBA.GetLeader]が武装解除し降伏するまでの移行当局として機能する予定である。"
 LibyaFocusNews.14.a: "興味深い"
 LibyaFocusNews.15.t: "リビア内戦が終結"
 LibyaFocusNews.15.LBA.d: "リビア内戦が終結した。反乱軍による激しい抵抗があったにもかかわらず、[FROM.GetLeader]は国家の支配を取り戻すことに成功した。これは[LBA.GetAdjective]社会におけるさらなる弾圧につながる可能性が高い。"
 LibyaFocusNews.15.LRB.d: "リビア内戦が終結した。反乱軍は政府軍を打ち負かすことに成功し、[FROM.GetLeader]はすでに今後の国家再建計画を発表している。これは[FROM.GetNameDef]にとって新たな時代が幕を開けた。"
 LibyaFocusNews.15.a: "興味深い"
 LibyaFocusNews.16.t: "カサブランカ合意が結論に達する"
 LibyaFocusNews.16.annex.d: "[LBA.GetLeader]が西サハラの地位を解決するための国際会議を開催すると発表したとき、多くの人が懐疑的だった。しかし、この合意は何らかの結論に達したようだ。[GetYear]年のカサブランカ合意と名付けられた宣言では、西サハラを正式にモロッコに統合する計画が示されている。歴史的な文書を調査した結果、この合意は法的に西サハラがモロッコの領土であるとの結論に至った。とはいえ、[SHA.GetNameDef]がこの決定を受け入れるかどうかは、現時点では不明である。"
 LibyaFocusNews.16.autonomy.d: "[LBA.GetLeader]が西サハラの地位を解決するための国際会議を開催すると発表したとき、多くの人が懐疑的だった。しかし、この合意は何らかの結論に達したようだ。[GetYear]年のカサブランカ合意と名付けられた宣言では、西サハラをモロッコに編入する一方で、サハラ人に大幅な自治権を維持させる計画が示されている。西サハラが軍を保持し、内政を直接管理する一方で、モロッコは地域の国際関係、特に外部からの脅威に対する防衛を担当するという明確な合意が存在する。"
 LibyaFocusNews.16.independence.d: "[LBA.GetLeader]が西サハラの地位を解決するための国際会議を開催すると発表したとき、多くの人が懐疑的だった。しかし、この合意は何らかの結論に達したようだ。[GetYear]年のカサブランカ合意と名付けられた宣言では、署名国は西サハラの完全独立を明確に支持する方針を示した。合意では、西サハラの独立への願望が、地域をモロッコ領とするいかなる歴史的記録よりも優先されると明確にされた。この決定を[MOR.GetNameDef]が受け入れるかどうかは、現時点では不明である。"
 LibyaFocusNews.16.mauritania.d: "[LBA.GetLeader]が西サハラの地位を解決するための国際会議を開催すると発表したとき、多くの人が懐疑的だった。しかし、この合意は何らかの結論に達したようだ。[GetYear]年のカサブランカ合意と名付けられた宣言では、西サハラが法的にモーリタニア領であるとされている。歴史的文書や過去の外交合意を精査した結果、モーリタニアがこの領土を保有すべきであるとの結論に至ったという。これを[MOR.GetNameDef]と[SHA.GetNameDef]が受け入れるかどうかは、現時点では不明である。"
 LibyaFocusNews.16.a: "興味深い"
 LibyaFocusNews.17.t: "カサブランカ合意が結論に達しない"
 LibyaFocusNews.17.d: "[LBA.GetLeader]が西サハラの地位を解決するための国際会議を開催すると発表したとき、多くの人が懐疑的だった。その懐疑心は正しかったようで、1年間の交渉の末、何の具体的な成果も得られなかった。不満を募らせた[LBA.GetLeader]は交渉の終了を宣言した。この先も西サハラは係争地域であり続けるようだ。"
 LibyaFocusNews.17.a: "興味深い"
 LibyaFocusNews.18.t: "カサブランカ合意が崩壊"
 LibyaFocusNews.18.d: "[LBA.GetLeader]が西サハラの地位を解決するための国際会議を開催すると発表した際、多くの人々が懐疑的だった。その懐疑心は正しかったようで、参加国間の深刻な意見の対立が原因で合意は早々に終了に追い込まれた。複数の代表団が、自らの要求が聞き入れられていないと感じ、会議を途中で放棄した。これは間違いなく[LBA.GetLeader]にとって大きな恥となった。"
 LibyaFocusNews.18.a: "興味深い"
 LibyaFocusNews.19.t: "[ENG.GetAdjective] Intervention In Libya"
 LibyaFocusNews.19.d: "After the assassination attempt of the Libyan royal family in [ENG.GetNameDef], the [ENG.GetAdjective] government demanded immediate compensation and apology from the [LBA.GetAdjective] government. [ENG.GetNameDef] had discovered that [LBA.GetNameDef] had strong links to the terror attack. As no apology or compensation arrive, [ENG.GetNameDef] considered this an attack against the nation. Still bearing the scars of the Lockerbie bombing, [ENG.GetNameDef] has had no choice but to topple the [LBA.GetAdjective] government in order to stop further attacks."
 LibyaFocusNews.19.a: "興味深い"
 LBA_mining_in_aouzou: "アオゾウ地帯の採掘"
 LBA_mining_in_aouzou_desc: "アオゾウ地帯の安全が確立された今、地中から貴重なウランを掘り出す採掘作業を開始できる。"
 LBA_mining_in_aouzou_tt_1: "もし我々が§Y$$STATE_580$§!を所有しているなら:\n"
 LBA_mining_in_aouzou_tt_2: "もし[CHA.GetNameWithFlag]が共同採掘に同意しているなら:\n"
 LBA_gmmr_jaghbub: "大人工河川・ジャグブーブ"
 LBA_gmmr_jaghbub_desc: "国の東部、エジプトとの国境付近でトゥブルクの南にある小さな町ジャグブーブは、天然のオアシスとして知られ、帯水層の上に位置している。ここに井戸を建設することにより、トゥブルクに新鮮な水を供給することが可能となる。"
 aozou_strip_occupation_decisions: "Aouzou Strip Occupation"
 aozou_strip_occupation_decisions_desc: "With the Aouzou Strip being a contested region between us and our neighbour, the chaos they are having might enable us to take control of the region."
 generic_occupy_aouzou_strip: "アオゾウ地帯の占領"
 generic_occupy_aouzou_strip_desc: "[580.owner.GetNameDef]'s current status makes them unable to effectively extend control over the [580.GetName]. We should send a small contingent of troops to secure the area. It is unlikely that [580.owner.GetName] will resist."
 generic_occupy_aouzou_strip_tt: "§R[580.owner.GetNameDef] might declare war on us!§!"
 LibyaFocus.104.t: "[FROM.GetNameDef] Occupies The [580.GetName]"
 LibyaFocus.104.d: "With our security forces occupied elsewhere, the deserts of the [580.GetName] are basically unpatrolled. Taking advantage of this power vacuum, [FROM.GetNameDef] has sent a small contingent of troops to set up a small base in the town of Aozou. With the [FROM.GetAdjective] flying in the center of Aouzou town, [FROM.GetNameDef] has claimed the entire area for themselves."
 LibyaFocus.104.a: "There is nothing we can do"
 LibyaFocus.104.b: "They will pay for this!"
 LBA_start_building_reactor_threat: "[LBA.GetAdjective] Nuclear Program"
 LBA_support_south_sudan: "[SSU.GetName]を支援"
 LBA_support_south_sudan_desc: "オマル・アル＝バシールがスーダンで政権を取る前、我々はスーダン南部のスーダン人民解放軍を支援していた。アル＝バシール政権は我々にとって友好的ではあるが、国際的な評価は極めて悪い。彼が政権を失うのは時間の問題かもしれない。再び[SSU.GetNameDef]を支援するべきだろうか？"
 LBA_send_mercenaries_tt_3: "If we have completed focus §Y$LBA_support_south_sudan$§!:\n"
 LibyaFocus.105.t: "[FROM.GetAdjective] Nuclear Scientist Arrested"
 LibyaFocus.105.d: "As part of their nuclear disarmament program, the [FROM.GetAdjective] officials have released documents indicating a [ROOT.GetAdjective] national, Friedrich Tinner, as being involved in their nuclear program. Tinner studied and worked under Pakistan's head nuclear scientist Abdul Qadeer Khan before being invited by Muammar Gaddafi to lead the Libyan nuclear program in the 1980s. Tinner however, could not achieve much success due to Libya's lack of academic and technical expertise, even with help from Khan.\n\nTinner has now been arrested by us, and is awaiting his fate in custody. What should be done with him?"
 LibyaFocus.105.a: "Lock him up"
 LibyaFocus.105.b: "A nuclear scientist, you say?"
 LibyaFocus.105.c: "The man is innocent, let him go"
 LibyaFocus.106.t: "[FROM.GetNameDef] Jails Tinner"
 LibyaFocus.106.d: "[FROM.GetAdjective] authorities have decided to imprison Friedrich Tinner for his role in smuggling nuclear weapon materials to Libya and aiding a country under international sanctions. It is likely we will ever see him again."
 LibyaFocus.106.a: "We need a replacement now"
 LibyaFocus.107.t: "[FROM.GetNameDef] Employes Tinner"
 LibyaFocus.107.d: "To our surprise, it seems that [FROM.GetNameDef] has decided to employ Friedrich Tinner instead of imprisoning him. It seems that they valued his expertise in nuclear research too much not to put them to use."
 LibyaFocus.107.a: "Those snakes!"
 LibyaFocus.108.t: "The Return of Friedrich Tinner"
 LibyaFocus.108.d: "When Friedrich Tinner showed up at the Tripoli airport, we were surprised. It seems that the [FROM.GetAdjective] authorities had no interest in his further imprisonment and he was freely allowed to leave the country. It can only be speculated what prompted them to do this."
 LibyaFocus.108.a: "This has to be a trick, right?"
 sp_libya_gmmr_phase3_project: "大人工河川 - アル＝ジャウフパイプライン"
 sp_libya_gmmr_phase3_project_desc: "リビア全土に水を届けるための大人工河川計画は未完成のままだった。パイプラインはクフラのアル＝ジャウフにも接続される予定だったが、今こそその区間を完成させる好機である。"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture: "農業の生産性向上"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_desc: "アル＝ジャウフはサハラ全体で最も灌漑が行き届いたオアシスの一つである。第三段階の工事により、この地域の灌漑をさらに改善することで、他の開発にも取り組める余地が生まれるか、生産効率をさらに向上させることができる。"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_slot: "土地利用の拡大"
 sp_libya_gmmr_phase3_project_reward_al_jawf_agriculture_option_productivity: "生産性の向上"
 sp_libya_gmmr_phase4_west_project: "大人工河川 - ガダミスパイプライン"
 sp_libya_gmmr_phase4_west_project_desc: "リビア全土に水を届けるための大人工河川計画は未完成のままだった。ガダミスはチュニジア国境に近い西部砂漠最大の都市であり、リビアで最も古い町の一つである。"
 sp_libya_gmmr_phase4_west_project_reward_tourism: "ガダミスでの建設プロジェクトが本格化する中、増加した労働力によって旧市街周辺に小規模な観光ブームが生まれている。旧市街は長らく荒廃しており、増加した収入を利用してその修復に乗り出すこともできる。あるいは、この資金を地域のさらなるビジネス投資に活用するという選択肢もある。"
 sp_libya_gmmr_phase4_west_project_reward_tourism_option_infra: "旧市街を修復せよ"
 sp_libya_gmmr_phase4_west_project_reward_tourism_option_productivity: "資金を投資せよ"
 sp_libya_gmmr_phase4_east_project: "大人工河川 - ジャグブーブパイプライン"
 sp_libya_gmmr_phase4_east_project_desc: "リビア全土に水を届けるための大人工河川計画は未完成のままだった。ジャグブーブはエジプト国境近くの小さなオアシスの町で、実際にはリビアの他の町よりも、エジプトのシワの方が近い。この地域をリビア本土とより一体化させるためには、パイプラインの延長が必要である。"
 sp_libya_gmmr_phase4_east_project_reward_treasures: "ジャグブーブの町は、サヌーシー運動の拠点として知られている。しかし長年の略奪により、歴史的遺物や著名人物の墓などが多く失われてきた。最近の発掘で貴重なサヌーシーの遺物が発見され、当局はそれをどう扱うべきか議論している。博物館に展示するか、それとも即金で売却するか？"
 sp_libya_gmmr_phase4_east_project_reward_treasures_option_bonus: "博物館に展示されるべきだ！"
 sp_libya_gmmr_phase4_east_project_reward_treasures_option_productivity: "この古いガラクタは売ろう"
 sp_libya_gmmr_phase5_project: "大人工河川 - 東西接続"
 sp_libya_gmmr_phase5_project_desc: "リビア全土に水を届けるための大人工河川計画は未完成のままだった。現在、西部と東部のパイプラインは接続されておらず、スルト付近でネットワークを接続することで、全国的に統一されたパイプラインが構築できる。"
 sp_libya_gmmr_phase5_project_reward_investment: "カッザーフィーの政権掌握後、彼はスルトから南に20kmのところで生まれたため、スルト地域に大規模な投資を行った。町は急速に都市へと成長し、多くの公共プログラムや政府機関がトリポリからここへ移された。我々がこの地域に注力している今、ついでに他のインフラ整備も検討すべきだ。予算には空港または港の建設分の余裕がある。"
 sp_libya_gmmr_phase5_project_reward_investment_option_airport: "空港を！"
 sp_libya_gmmr_phase5_project_reward_investment_option_naval_base: "港を！"
