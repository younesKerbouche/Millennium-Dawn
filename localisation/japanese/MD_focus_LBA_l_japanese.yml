l_japanese:
 libya_oil_nationalisation: "石油国有化"
 libya_oil_nationalisation_desc: "リビアはアフリカ最大、世界で10番目に大きな石油埋蔵量を誇る。リビアの石油産業は、国家全体の産業の95％を占める極めて重要な部門だ。リビアの石油は生産コストが低く、硫黄分も少なく、欧州市場に近いため、外国からの投資にとって非常に魅力的である。しかし、制裁や外国企業とのトラブル、そして国による厳しい管理のせいで、リビアは現在、自国の既存の生産力を維持することすら困難な状況にある。これ以上の生産拡大には、国外もしくは国内からの多大な投資が必要となるだろう。\n\n現在の国有化レベル: §Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "油田の国有化"
 libya_nationalise_oil_fields_desc: "リビア国内で民間が運営している油田のいくつかを国有化することができる。これにはかなりの費用がかかるが、石油生産の自立性をより高めることができるだろう。"
 libya_sell_oil_fields: "国有油田の売却"
 libya_sell_oil_fields_desc: "国営石油公社が運営している油田の一部を外国企業に売却することができる。すぐに資金を手にすることができるが、エネルギー部門が外国への依存を深めることになる。"
 libya_develop_oil_field_cost_bad_tt: "エル・シャララにおける油田開発の基本コストは§Y$3b§!である。これは我々の§Y国有化レベル§!のため[?lba_oil_nationalisation|%0R]増加する"
 libya_develop_oil_field_cost_tt: "ワハにおける油田開発の基本コストは§Y$8b§!である。これは我々の§Y国有化レベル§!のため[?lba_oil_nationalisation|%0R]増加する"
 libya_develop_el_sahara_fields: "エル・シャララ油田の開発"
 libya_develop_el_sahara_fields_desc: "エル・シャララ油田はリビア南部のワジ・アル・ハヤー県に位置している。リビア全体の中では小規模な油田ではあるが、それでも重要な資源である。ここで精製された石油は、§Yトリポリ近郊のメリタとアッ＝ザーウィヤ§!で加工・貯蔵される。努力を強化すれば、エル・シャララでの生産を拡大することができる。\n\n既存の油田を拡張するには、石油を貯蔵する施設の整備と、効率的な採掘方法を確立する必要がある。"
 libya_develop_west_waha_fields: "ワハ油田西部の開発"
 libya_develop_west_waha_fields_desc: "スルト盆地に位置するワハ油田は、リビアの石油の90％を生産しており、国内で最も価値のある地域となっている。ワハ油田西部から採掘された石油は、§Yスルトおよびラーヌーフ§!で精製・貯蔵される。努力を強化すれば、ワハ西部での生産を拡大することができる。\n\n既存の油田を拡張するには、石油を貯蔵する施設の整備と、効率的な採掘方法を確立する必要がある。"
 libya_develop_east_waha_fields: "ワハ油田東部の開発"
 libya_develop_east_waha_fields_desc: "スルト盆地に位置するワハ油田は、リビアの石油の90％を生産しており、国内で最も価値のある地域となっている。ワハ油田東部から採掘された石油は、§Yブレガおよびアジュダービヤー§!で精製・貯蔵される。努力を強化すれば、ワハ東部での生産を拡大することができる。\n\n既存の油田を拡張するには、石油を貯蔵する施設の整備と、効率的な採掘方法を確立する必要がある。"
 libya_dig_wadi_ash_shati: "ワジ・アル・シャーティーの鉄鉱石採掘"
 libya_dig_wadi_ash_shati_desc: "セブハー近くのワジ・アル・シャーティー渓谷には、世界最大規模の鉄鉱石鉱床が存在すると噂されている。現時点ではわずかしか発見されていないが、砂漠の砂の下に何が眠っているかは誰にも分からない。この地域の鉄資源を見つけ出すためには、地質調査が必要だ。"
 libya_dig_wadi_ash_shati_capacity: "新しい鉄鉱山の潜在性がある（現在:60のうち[?wadi_ash_shati_current]）"
 libya_dig_wadi_ash_shati_tt: "母鉱脈を掘り当てる§Y可能性§!は§Y掘削§!技術に依存する。可能性はレベルごとに§G2.5％§!増加する。"
 libya_gaddafi_family: "カッザーフィー家"
 libya_gaddafi_family_desc: "Muammar Gaddafi, along with his children, hold considerable power in Libya. They all have their own interests and goals. Gaddafi himself is a very eccentric man. Known for his publicity stunts and direct language, many of his behaviours are strange and odd on the international forum. While Gaddafi's methods can be advantageous, it is possible that the Libyan people grow tired of his antics. It is important to keep the instability of the Gaddafi family at a manageable level to secure the stability of the state.\n\nCurrent §YInstability§!: [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/month), Effect: [?gaddafi_family_stability_effect|+%] §YStability§!. If the §YStability§! of [ROOT.GetName] is below §Y15%§!, the people will start protesting against Gaddafi!\n\nEach of Gaddafi's children will affect §YInstability§! by §G-0.25§!/month and their traits will be active unless they are §YExiled§! or §YDead§!.\n\nYou can access §Ydecisions§! related to a character by clicking their portrait."
