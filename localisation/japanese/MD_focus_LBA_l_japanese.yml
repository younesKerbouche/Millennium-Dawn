 LBA_mauritanian_military_infiltrated: "潜入されたモーリタニア軍"
 LBA_mauritanian_military_infiltrated_desc: "バアス党支持者の助けを借りて、リビアはモーリタニア軍に潜入した。"
 LBA_new_green_book: "新しい緑の書"
 LBA_new_green_book_desc: "ムアンマル・カッザーフィーは、自らの著作「緑の書」を新たに改訂した。この書籍はすべての国民に配布され、学校教育でも教えられており、国民が正しい思想に従うよう促されている。この書の発表は、リビア社会に長期的な影響を与えることになる。"
 LBA_grassroots_democracy_idea: "草の根民主主義"
 LBA_grassroots_democracy_idea_desc: "リビア国民には、草の根からの民主的プロセスに参加する機会が与えられている。\n\n§Yもし選挙が存在しない場合、この国民精神は無効になる。§!"
 LBA_royal_family_returned: "サヌーシー家の帰還"
 LBA_royal_family_returned_desc: "追放されたイドリース1世国王の親族たちは、数十年ぶりにリビアへの帰還を許可された。"
 LBA_royal_family_returned_2: "公認されたサヌーシー家"
 LBA_royal_family_returned_2_desc: "追放されたイドリース1世国王の親族たちは、数十年ぶりにリビアへの帰還を許可された。彼らは現在、王室の運営のためにリビア政府から年間手当を受け取っている。"
 LBA_confiscated_royal_wealth: "王族財産の没収"
 LBA_confiscated_royal_wealth_desc: "リビア王族から財産が没収され、国家財政に充てられた。\n\n§Yサヌーシー家が与党連合に加わっている場合、この国民精神は無効になる。§!"
 LBA_strong_president: "大統領共和制"
 LBA_strong_president_desc: "リビアはフランス式の大統領共和制を政府形態として採用している。\n\n§Y我々がサヌーシ家によって統治されているか、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_unitary_presidential_republic: "単一制大統領共和制"
 LBA_unitary_presidential_republic_desc: "リビアは、フランスの統治モデルに倣い、単一制の大統領共和制に再編された。\n\n§Yもし我々がサヌーシー家によって統治されているか、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_constitutional_monarchy: "立憲君主制"
 LBA_constitutional_monarchy_desc: "リビアは、選挙で選ばれた立法機関に大部分の権力が委ねられる立憲君主制へと再編された。\n\n§Yもし選挙が存在しない、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_unitary_constitutional_monarchy: "単一制立憲君主制"
 LBA_unitary_constitutional_monarchy_desc: "リビアは、選挙で選ばれた立法機関に大部分の権力が委ねられる単一制の立憲君主制へと再編された。\n\n§Yもし選挙が存在しない、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_minorities_granted_rights: "連邦大統領共和制"
 LBA_minorities_granted_rights_desc: "リビアの少数民族は、現行政府のもとで限定的な自治権を認められつつ、大統領制共和制として統治されている。\n\n§Yもし我々がサヌーシー家によって統治されているか、またはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_minorities_protected: "保護された少数民族"
 LBA_minorities_protected_desc: "リビア政府は、民族的少数派の尊重と彼らの文化的遺産の保全を約束している。\n\n§Yもしナショナリズムまたはサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_senussi_order: "復活したサヌーシー教団"
 LBA_senussi_order_desc: "宗教的団体であるサヌーシー教団がリビアで復活した。神秘主義的スーフィズムと過激なスンナ派の中間的立場を説くこの教団は、「すべての者が自らの食糧のために働くべきであり、施しに頼るべきではない」という教義を重要視している。\n\n§Yもし我々がサラフィー主義である場合、この国民精神は無効になる。§!"
 LBA_anti_air_improvements: "対空重視"
 LBA_anti_air_improvements_desc: "リビアは軍事研究開発において、防空能力の向上に注力している。"
 LBA_improved_fighter_response: "戦闘機即応性の改善"
 LBA_improved_fighter_response_desc: "リビア空軍は、戦闘機部隊の緊急発進および対応速度の訓練に多くの時間を割いている。"
 LBA_guerrilla_toyotas: "トヨタ戦争 - ゲリラ戦"
 LBA_guerrilla_toyotas_desc: "リビア軍はチャド・リビア戦争（いわゆるトヨタ戦争）での経験を分析し、教訓を得た。チャド軍が用いた、高機動なテクニカル車両を用いた戦術によりリビア防衛線が後方から攻撃されたことを踏まえ、今後はこうした戦術への対策により注意を払うことになる。"
 LBA_mobile_toyotas: "トヨタ戦争 - 機動性"
 LBA_mobile_toyotas_desc: "リビア軍はチャド・リビア戦争（いわゆるトヨタ戦争）での経験を分析し、教訓を得た。チャド軍の高機動なテクニカル車両によって、リビア軍の編成、防衛線、さらには地雷原までもが簡単に回避されたことを受け、今後はこうした機動戦への対応を重視していく。"
 LBA_desert_warfare_idea: "砂漠戦の達人"
 LBA_desert_warfare_idea_desc: "リビア軍は、砂漠と高温下での戦闘技術を極めている。"
 LBA_egypt_war_specops: "コマンド特化"
 LBA_egypt_war_specops_desc: "過去の紛争を分析した結果、リビア軍は後方へのコマンド部隊による攻撃に重点を置いた、コマンドー重視の編成へと再編された。"
 LBA_egypt_war_armour: "機械化特化"
 LBA_egypt_war_armour_desc: "過去の紛争を分析した結果、リビア軍は装甲戦闘車両による突破を重視した、より機械化された部隊構成へと再編された。"
 LBA_foreign_procurement_boosted: "改善された調達"
 LBA_foreign_procurement_boosted_desc: "武器制裁が解除されたことで、リビア政府は外国製兵器の大量購入に踏み切った。"
 LBA_libyan_gauge_railroads: "リビア軌間"
 LBA_libyan_gauge_railroads_desc: "リビアは独自の鉄道軌間を採用した。これにより、敵対国がリビアの土地を占領・支配しようとした際、彼らの鉄道装備との互換性がないため、作戦行動が困難になる。"
 LBA_state_supported_railways: "国家資金による鉄道"
 LBA_state_supported_railways_desc: "リビアで新たに鉄道網が建設され、その大部分の費用は中央政府が負担している。しかし、民間および産業輸送での利用は依然として少ないため、持続可能とは言い難い。"
 LBA_state_supported_railways_functional: "国家支援鉄道"
 LBA_state_supported_railways_functional_desc: "リビアの新しい鉄道網は運用可能な段階に達した。利用率はまだ低いため、政府が一部費用を負担し続けているが、少なくとも将来の発展に向けた基盤はある。"
 LBA_railroad_connection_to_neighbour: "リビアへの鉄道"
 LBA_railroad_connection_to_neighbour_desc: "[ROOT.GetNameDef]と[LBA.GetNameDef]を結ぶ鉄道が建設された。この相互接続の強化により、両国の経済が活性化している。"
 LBA_increased_tourism_1: "観光ブーム"
 LBA_increased_tourism_1_desc: "リビアは国内のさまざまな名所を見てもらうために、観光客の誘致に大きく投資している。\n\n§Yもし我々が戦争中であれば、税収と建設速度にマイナス補正を受ける。§!"
 LBA_increased_tourism_1_war: "観光客の離反"
 LBA_increased_tourism_1_war_desc: "リビアでの進行中の紛争により、観光客はまるで疫病のようにこの国を避けている。観光業への依存度が高まっている中で、この状況は経済に深刻な影響を与えている。"
 LBA_housing_terrorists: "テロリストの匿い"
 LBA_housing_terrorists_desc: "リビアはさまざまなテロ組織の戦闘員に安全な拠点を提供しており、さらには彼らを軍隊に採用している。"
 LBA_treaty_of_benghazi: "ベンガジ条約"
 LBA_treaty_of_benghazi_desc: "イタリアとリビアは、ヨーロッパへの不法移民を減らすためにリビア沿岸を共同で哨戒することに合意した。ヨーロッパはまた、衛星を用いてリビアの陸上国境を監視することで支援を行う。その見返りとして、イタリアはリビアに対して植民地主義による損害への賠償金を支払うことに合意した。\n\n§Yもし我々がイタリアと戦争状態にある場合、この国民精神は削除される。§!"
 LBA_trade_with_italy: "イタリア貿易"
 LBA_trade_with_italy_desc: "イタリアとリビアの間に築かれた友好関係により、リビアは自国の炭化水素をヨーロッパへより効率的に輸出できるようになっている。\n\n§Yもし我々がイタリアと戦争中であれば、この国民精神は削除される。§!"
 LBA_libyan_sea_secured: "リビア海の支配"
 LBA_libyan_sea_secured_desc: "マルタとクレタを掌握したことで、リビアは自国の沿岸を敵対勢力からの侵略から守っている。"
 LBA_chad_trade_deal_chad: "リビアとの綿花貿易"
 LBA_chad_trade_deal_chad_desc: "チャドはリビアへの綿花輸出に関する貿易協定を締結した。より裕福な国への綿花輸出が開始されたことで、チャド経済は活性化し始めている。"
 LBA_chad_trade_deal_libya: "チャドとの綿花貿易"
 LBA_chad_trade_deal_libya_desc: "リビアはチャドとの間で、高品質な綿花を輸入する貿易協定を締結した。この綿花は衣料品の販売を促進しているだけでなく、限定的ではあるが軍事用途にも使用されている。"
 LBA_jewish_migration: "ユダヤ人の移住"
 LBA_jewish_migration_desc: "リビアは追放されたユダヤ人の帰還を許可し、いくらかの補償金さえも提供している。\n\n§Yもし我々がイスラエルと戦争中であれば、この国民精神は削除される。§!"
 LBA_champion_of_al_aqsa_idea: "アル＝アクサーの擁護者"
 LBA_champion_of_al_aqsa_idea_desc: "アル＝アクサー・モスクを支配したことにより、リビアは全イスラム教徒にとって影響力のある灯台となった。\n\n§Yもしエルサレムが我々、我々の従属国、または同盟国によって所有されていない場合、この国民精神は削除される。§!"
 LBA_support_mengistu: "メンギスツ・メディアキャンペーン"
 LBA_support_mengistu_desc: "リビアは亡命中の独裁者メンギスツの人気を高めるためのメディアキャンペーンを実施しており、現在進行中のジェノサイド裁判において彼の無実を世界に訴えている。"
 LBA_islamic_legion_idea: "イスラム軍団"
 LBA_islamic_legion_idea_desc: "リビアはイスラム軍団を再創設した。この部隊は、カッザーフィーが世界各地の紛争で代理戦争を行うための戦力である。\n\n§Yもしリビアがカッザーフィーによって統治されていない場合、この国民精神は削除される。§!"
 LBA_employing_charles_taylor: "チャールズ・テイラー"
 LBA_employing_charles_taylor_desc: "リビア政府は亡命中のチャールズ・テイラーを雇用した。経験豊富なゲリラ指導者である彼は、反乱への対処方法をリビアの治安部隊に指導している。\n\n§Yもしリビアがカッザーフィーによって統治されていない場合、この国民精神は削除される。§!"
 LBA_ethiopia_somali_resistance: "オガデン抵抗運動"
 LBA_ethiopia_somali_resistance_desc: "オガデン地域のソマリ氏族が、エチオピア支配者に対する反乱を起こしている。"
 LBA_hakem_al_mutairi: "ハーケム・アル＝ムタイリ"
 LBA_hakem_al_mutairi_desc: "リビアは、クウェートの聖職者でありウンマ党の指導者であるハーケム・アル＝ムタイリの協力を得て、湾岸地域における影響力を拡大しようとしている。\n\n§Yもしリビアがカッザーフィーによって統治されていない場合、この国民精神は削除される。§!"
 LBA_nationalised_economy_1: "国有化経済"
 LBA_nationalised_economy_1_desc: "リビアは、国内産業の大部分を国家が所有または強く統制する経済モデルを採用している。"
 LBA_privatised_economy_1: "民営化経済"
 LBA_privatised_economy_1_desc: "数十年にわたる政府支配を経て、リビアは経済の大部分を民営化し始めており、これにより経済成長が加速している。"
 LBA_humbled_the_un: "国連を屈服させた"
 LBA_humbled_the_un_desc: "ムアンマル・カダフィの国連での激しい演説はリビアをスポットライトの下に持ち上げ、彼らが軽んじられるべきではないことを世界に示した。"
 LBA_humbled_by_the_un: "国連に屈服させられた"
 LBA_people_motivated_to_work: "働く意欲のある人々"
 LBA_people_motivated_to_work_desc: "トリポリの街路にお金を投げるというカダフィの最新のトリックは、国際援助機関や慈善団体が人々をお金に夢中にさせようとする詐欺に過ぎないと人々を動機づけた。彼らは今、二度とお金を乞う必要がないように、さらに一生懸命働いている。"
 LBA_people_unmotivated_to_work: "働く意欲のない人々"
 LBA_people_unmotivated_to_work_desc: "トリポリの街路にお金を投げるというカダフィの最新のトリックはひどく裏目に出た。人々はもはや働きたがらず、代わりに施しを待って家に座っているだけである。"
 LBA_gaddafis_car_rocket: "ロケット"
 LBA_gaddafis_car_rocket_desc: "リビアは国内自動車デザイン、ロケットの大量生産を開始した。くさび形、エアバッグ満載、ランフラットタイヤ、自動燃料カットオフ、衝撃吸収バンパー、その他多くの安全機能を備えたこの車は、（少なくともリビアの支配者カダフィによって）世界で最も安全な車と呼ばれている。"
 LBA_gaddafis_car_bucket: "バケツ"
 LBA_gaddafis_car_bucket_desc: "リビアは国内自動車デザイン、バケツの大量生産を開始した。安価な材料で作られ、ドアの代わりに開いた側面、ほとんどのパネルが安価なデュロプラストで作られ、電気エンジンを備えた、ムアンマル・カダフィは彼の新しい発明を真の人民の車と呼んでいる。"
 LBA_gaddafis_car_packet: "パケット"
 LBA_gaddafis_car_packet_desc: "リビアは国内自動車デザイン、パケットの大量生産を開始した。トヨタ・ハイラックスから直接コピーされた耐久性のあるピックアップトラック。軍事および民間用途の両方を意図しており、トラックは防弾窓、前面の装甲板、強化タイヤを備えている。この車は真の多目的車両である。"
 LBA_gaddafis_car_increased_road_fatalities: "増加した交通事故死亡者数"
 LBA_gaddafis_car_increased_road_fatalities_desc: "カダフィの国内リビア車両設計における悲惨な冒険は、リビア国民をすべての新しい自動車デザインに対して疑い深くさせた。人々は新しいものを避けることを期待して、ますます古い車両を購入している。これは交通事故と死亡者数の大幅な増加につながった。"
 LBA_show_of_greatness: "偉大さの誇示"
 LBA_show_of_greatness_desc: "リビア指導者ムアンマル・カダフィによる外国への最近の公式訪問は、海外と国内の両方で人々を驚かせた。世界におけるカダフィの地位は真剣に増加した。"
 LBA_show_of_failure: "失敗の誇示"
 LBA_show_of_failure_desc: "ムアンマル・カダフィによる外国への最近の公式訪問は、彼を国際的および国内的な舞台で屈辱させた。"
 LBA_good_juju: "良い呪術"
 LBA_good_juju_desc: "黒魔術の術を通じて、ムアンマル・カダフィは部隊をリビア防衛においてより激しく戦うよう動機づけた。"
 LBA_bad_juju: "悪い呪術"
 LBA_bad_juju_desc: "失敗した黒魔術儀式により、ムアンマル・カダフィの部隊は指導者の指導能力への信仰を失った。"
 LBA_emancipator_of_women: "女性の解放者"
 LBA_emancipator_of_women_desc: "イタリアの女性グループへのムアンマル・カダフィの最新のイスラム講義は、女性のイスラムへの大量改宗とリビアへの移住につながった。"
 LBA_oppressor_of_women: "女性の抑圧者"
 LBA_oppressor_of_women_desc: "イタリアの女性グループへのムアンマル・カダフィの最新のイスラム講義は、人々が偉大な指導者を女性の抑圧者に過ぎないと見なすことにつながった。人々はそのような男によって統治される国に住みたくないため、群れをなしてリビアを去っている。"
