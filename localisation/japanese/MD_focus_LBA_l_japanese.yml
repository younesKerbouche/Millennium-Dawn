 LBA_general_peoples_congress: "全国人民会議"
 LBA_general_peoples_congress_desc: "リビアの行政は複数の階層に分かれた人民会議によって構成されている。これは、意思決定を民主化・分権化し、草の根からの方法を実現することを目的としている。しかしながら、人民会議は並行してジャマーヒリーヤ革命委員会とも連携しており、革命思想に関する助言と教育を人民会議および国民に対して行っている。実際には、革命委員会は異なる政治的意見が台頭するのを防ぎ、リビア国民のおよそ15％が革命委員会の密告者として働いていると推定されている。\n\n§Yもし我々がサラフィー主義であれば、この国民精神は削除されるだろう。§!"
 LBA_empowered_peoples_congress: "強化された全国人民会議"
 LBA_empowered_peoples_congress_desc: "革命委員会が廃止されたことで、人民会議が政治決定の主要機関となった。リビアは今や真の草の根民主主義を実現している。\n\n§Rもし我々がサラフィー主義であれば、この国民精神は削除されるだろう。§!"
 LBA_empowered_revolutionary_committees: "強化された革命委員会"
 LBA_empowered_revolutionary_committees_desc: "リビアの革命委員会が国家の政治プロセスを完全に掌握した。以前は人民会議がイデオロギー的に逸脱しないよう監視していたが、現在ではすべての意思決定が実質的に革命委員会の支配下に置かれている。\n\n§Yもし我々がサラフィー主義であれば、この国民精神は削除されるだろう。§!"
 LBA_undeveloped_agriculture: "未発達の農業"
 LBA_undeveloped_agriculture_desc: "リビアは非常に乾燥した国であり、耕作可能な土地は国土のわずか2％に過ぎない。現行のイスラム相続法およびカッザーフィーの政策により、存在する農地は非常に小規模な所有に分割されている。リビアの食料需要のうち、国内で生産されているのはごくわずかであり、大部分は輸入に依存している。これにより、我々は他国に非常に依存することになる。リビアへの主要な食料輸出国は、§Y[BRA.GetNameWithFlag]、[ITA.GetNameWithFlag]、[EGY.GetNameWithFlag]、[SWI.GetNameWithFlag]、[SIA.GetNameWithFlag]、[UAE.GetNameWithFlag]§!であり、これらの国が食料を輸出できるかどうかが我々の輸入能力を左右する。\n\n§Y以下のいずれかの国が我々の従属国であるか、その国の首都を支配している場合、この国民精神は無効になる:[SAF.GetNameWithFlag]、[CDI.GetNameWithFlag]、[MOR.GetNameWithFlag]、[EGY.GetNameWithFlag]、[TNZ.GetNameWithFlag]§!"
 LBA_undeveloped_agriculture_tt: "§R§Y農家§!を§Y内部派閥§!として持つことはできない§!"
 LBA_agricultural_reform: "農業改革"
 LBA_agricultural_reform_desc: "リビアの農業部門は改革された。私的土地の占有はより自由となり、イスラム相続法による農地の細分化もなくなった。さらに、海水淡水化と大人工河川によって新たな淡水資源が追加され、リビアはその状況下で可能な限りの農業発展を遂げた。\n\n§Y以下のいずれかの国が我々の従属国であるか、その国の首都を支配している場合、この国民精神は無効になる:[SAF.GetNameWithFlag]、[CDI.GetNameWithFlag]、[MOR.GetNameWithFlag]、[EGY.GetNameWithFlag]、[TNZ.GetNameWithFlag]§!"
 LBA_agricultural_imports: "農産物輸入"
 LBA_agricultural_imports_desc: "リビアは国内への食料輸入量を大幅に増加させている。耕作可能な土地が非常に少ないリビアにおいて、政府は無駄な努力に資金と時間を費やす代わりに、食料輸入のための外交関係と供給網を構築してきた。\n\n§Y以下のいずれかの国が我々の従属国であるか、その国の首都を支配している場合、この国民精神は無効になる:[SAF.GetNameWithFlag]、[CDI.GetNameWithFlag]、[MOR.GetNameWithFlag]、[EGY.GetNameWithFlag]、[TNZ.GetNameWithFlag]§!"
 LBA_great_man_made_river_phase2: "大人工河川 - 第二段階"
 LBA_great_man_made_river_phase2_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。ネットワークの拡張計画は存在するものの、1990年代以降は開発が停滞している。"
 LBA_great_man_made_river_phase3: "大人工河川 - 第三段階"
 LBA_great_man_made_river_phase3_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。さらにこのネットワークは、砂漠都市アル＝ジャウフにも接続され、さらなる拡張も計画されている。"
 LBA_great_man_made_river_phase41: "大人工河川 - 第四段階"
 LBA_great_man_made_river_phase41_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。さらにこのネットワークは、砂漠都市アル＝ジャウフ、東部のトゥブルク、アルジェリア国境にあるガダミスにも接続され、今後もさらなる拡張が計画されている。"
 LBA_great_man_made_river_phase5: "大人工河川 - 第五段階"
 LBA_great_man_made_river_phase5_desc: "大人工河川（GMMR）は、リビア南部のヌビア砂岩帯水層から海岸部へと淡水を運ぶ水道管ネットワークである。これは世界最大の地下水道網であり、ムアンマル・カッザーフィーはこれを「世界八番目の不思議」と呼んだ。現在、この水はトリポリ、スルト、ベンガジの各都市に供給されており、すべてのリビア国民に無償で提供されている。さらにこのネットワークは、砂漠都市アル＝ジャウフ、東部のトゥブルク、アルジェリア国境のガダミスにも接続されている。西部と東部のパイプネットワークは互いに接続され、大人工河川計画は正式に完成した。"
 LBA_revolutionary_guard_corps: "革命防衛隊"
 LBA_revolutionary_guard_corps_desc: "革命防衛隊は、カッザーフィーに忠実な部族出身者で構成されたリビア軍の特別部隊である。この部隊は正規軍に対する抑止力として設立されており、多くの武器備蓄を管理しているのもこの部隊である。必要と判断された時にのみ、正規軍へ兵器を供給する。\n\n§Yもし我々がカッザーフィー家によって統治されていない場合、この国民精神は無効になる。§!"
 LBA_armed_forces_of_arab_jamahiriya: "リビア・アラブ・ジャマーヒリーヤ国軍"
 LBA_armed_forces_of_arab_jamahiriya_desc: "リビア軍、正式にはリビア・アラブ・ジャマーヒリーヤ国軍は、革命防衛隊に代わって体制の主要な防衛組織となった。"
 LBA_stream_of_refugees: "難民の流入"
 LBA_stream_of_refugees_desc: "リビアは、アフリカからヨーロッパへの主要な人身売買ルートの一つとなっている。中央アフリカの貧困、サヘル地域のイスラム過激派の反乱、スーダンでの紛争が、多くの人々をヨーロッパへの渡航を目指してリビアの砂漠へと向かわせている。しかし、彼らの多くはリビア国内で足止めされるか、最悪の場合は地中海の底へと沈む運命を辿る。\n\n§Y以下すべての条件を満たす場合、この国民精神は無効になる:\n - [NGR.GetNameWithFlag] が我々の傀儡である、または我々が $STATE_329$ と $STATE_1108$ を支配している\n - [CHA.GetNameWithFlag] が我々の傀儡である、または我々が $STATE_580$ と $STATE_327$ を支配している\n - [DAR.GetNameWithFlag] または [SUD.GetNameWithFlag] が我々の傀儡である、または我々が $STATE_614$ を支配している§!"
