 LBA_grand_mufti_appointed: "リビアの大ムフティー"
 LBA_grand_mufti_appointed_desc: "リビアにおいてイスラム法の解釈を担う大ムフティーが任命された。"
 LBA_mujahideen_of_libya_idea: "リビアのムジャヒディン"
