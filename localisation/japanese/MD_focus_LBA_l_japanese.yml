 LBA_society_of_muslim_brothers: "Society Of Muslim Brothers"
 muslim_brotherhood_faction_member: "Society Of Muslim Brothers Member"
 muslim_brotherhood_faction_member_desc: "The Society of Muslim Brothers, more commonly known as the Muslim Brotherhood, is a political and religious group believing in pan-Islamism and the implementation of Sharia as the common law. Multiple countries supporting the Brotherhood have decided to create a military alliance to better further their interests."
 muslim_brotherhood_faction_member_tt: "When influencing countries that are §Y$sunni$§!:\n$foreign_influence_modifier$: §G+10.00%§!"
 muslim_brotherhood_faction_member_tt2: "§RFaction Special Rule§!:\n-Only countries ruled by the Muslim Brotherhood can join the faction"
 shadow_of_gaddafi: "In The Shadow Of Gaddafi"
 marshall_of_libya: "Marshall Of Libya"
 defence_minister_of_libya: "Minister Of Defence"
 LBA_unit_leader_trait_tribal_commander: "Tribal Commander"
 LBA_unit_leader_trait_tribal_commander_desc: "This commander has risen to national level command by starting their career commanding one of the tribal militias in the country. Several tribes in the country have setup and funded their own militias in order to protect their communities in a country that is slowly becoming more and more lawless."
 LBA_unit_leader_trait_jihadist_commander: "Jihadist Commander"
 LBA_unit_leader_trait_jihadist_commander_desc: "This commander started by leading Jihadists in and outside of Libya. With links to Al-Qaeda and the Libyan Islamic Fighting Group, this cmmander has seen their fair share of fighting around the globe."
 LBA_unit_leader_trait_islamist_commander: "Islamist Commander"
 LBA_unit_leader_trait_islamist_commander_desc: "This commander leads one the local militias with Islamist tendencies. Many communities have setup councils to handle local defence in the form of militias. As many in Libya are still conservative Muslims, many of these militias and councils drive for the implementation of Sharia law at least in some extent."
 LBA_unit_leader_trait_secularist_commander: "Secularist Commander"
 LBA_unit_leader_trait_secularist_commander_desc: "This commander is heavily aligned with the Libyan National Army. Many in the LNA wish to see a more secular Libya, with no room for Islamist elements. It is likely that this commander is also very close to Khalifa Haftar, the self-declared leader of the LNA."
 LBA_unit_leader_trait_reformist_commander: "Reformist Commander"
 LBA_unit_leader_trait_reformist_commander_desc: "This commander is a Libyan exilee who has returned home. Having an Western style education, the commander and the militias they lead would like Libya to be reformed in a Western style liberal democracy."
 LBA_khalifa_haftar_desc: "Khalifa Haftar started his career in the Libyan military, receiving training in Libya, the Soviet Union and Egypt. Haftar helped Muammar Gaddafi overthrow King Idris, after which he became the Chief of Staff for the Libyan military. Haftar commanded troops in the disastrous war against Chad, during which he was captured by Chadian forces and disawoved by Gaddafi. The United States flew Haftar and his captured soldiers into Zaire, where he founded an armed resistance group against Gaddafi. Eventually with the help of the CIA they found their way into the United States. In 1996, Haftar launched an uprising against Gaddafi in eastern Libya, but returned back to the US after it failed. After the fall of Gaddafi, he took control of the new Libyan armed forces, eventually climbing the ranks to an influential political position and de-facto leader of the country."
 LBA_organize_desert_trips_tt: "\n§RIf we get involved in a war, then§!"
 LBA_organize_desert_trips_tt_2: "§ROnce the idea times out and we are no longer at war, we will receive back the previous bonuses. If we are still at war, the negative modifiers will continue for another year.§!"
 LBA_end_of_gaddafi: "End Of Gaddafi"
 LBA_end_of_gaddafi_desc: "Gaddafi has been toppled and the Libyan people are now free to choose their own path!"
 LBA_just_another_gaddafi: "Just Another Gaddafi"
 LBA_just_another_gaddafi_desc: "We kicked out one dictator to end up with another. Libya simply is not made to be a democracy, it can be seen clearly from our history. [ROOT.GetLeader] will be a better ruler than Gaddafi ever was!"
 LBA_just_another_gaddafi_tt: "We are not at war with a pro-Gaddafi faction"
 LBA_green_resistance: "The Green Resistance"
 LBA_green_resistance_desc: "Even though Gaddafi is gone, his followers are not. A new movement is forming around his Third International Theory. These loyalists will gladly follow our lead, as long as they think we are fighting for Gaddafi."
 LBA_employ_gaddafi_loyalists: "Employ Gaddafi Loyalists"
 LBA_employ_gaddafi_loyalists_desc: "The administration and military are still full of people who worked under the Gaddafi regime. These people can still be useful to us, and they will happily accept a lower salary out of pure loyalty."
 LBA_moderate_islamism: "Moderate The Quran And Sunnah"
 LBA_moderate_islamism_desc: "The biggest issue in Islam is people's interpretation of the teachings. Islam is one of the building blocks of Libya, so we can't abandon it completely. However, we can portray and teach a more moderate version of the Quran and Sunnah to people."
 LBA_expand_tribes: "Expand The Tribes"
 LBA_expand_tribes_desc: "Libya consists of three main tribes; Cyrenaica, Tripolitania and Fezzan. However, there are also many Toubou and Tuareg living inside our lands too. These people are just as Libyan as the main three tribes. These people don't have their own state, so let's make Libya theirs too."
 LBA_expand_tribes_threat: "Libyan Expansionism In Sahara"
 LBA_maintain_territorial_integrity: "Maintain Territorial Integrity"
 LBA_maintain_territorial_integrity_desc: "Libya's land is indivisible. All ideas of separatism must be stamped out and all lost territories must be brought back to the fold."
 LBA_liberate_tuareg: "Liberate The Tuaregs"
 LBA_liberate_tuareg_desc: "The Tuaregs are a nomadic tribe in the Western part of Sahara without their own state. We must unite them into the Libyan nation."
 LBA_liberate_tuareg_tt: "We can demand our §Yneighbours§! for any rightful §YTuareg§! land"
 LBA_liberate_toubou: "Liberate The Toubou"
 LBA_liberate_toubou_desc: "The Toubou are a nomadic tribe in the Eastern part of Sahara without their own state. We must unite them into the Libyan nation."
 LBA_liberate_toubou_tt: "We can demand our §Yneighbours§! for any rightful §YToubou§! land"
 LBA_ties_with_nato: "Ties With NATO"
 LBA_ties_with_nato_desc: "While we are not that democratic, the Western countries have a history of cooperating with strongmen. They need our strength and military to keep their own countries safe from extremists."
 LBA_ties_with_csto: "Ties With CSTO"
 LBA_ties_with_csto_desc: "The West cannot be trusted. They are the ones who got rid of Gaddafi in the first place, and it is only a matter of time before they come for us. We must look to the East, to Russia, to be our friend."
 LBA_new_libyan_nation: "New Libyan Nation"
 LBA_new_libyan_nation_desc: "A new Libyan nation is born! Together with the Tuareg and Toubou, the Libyan identity is now complete."
 LBA_control_the_media: "Control The Media"
 LBA_control_the_media_desc: "People think that just because Gaddafi is gone they can now freely criticise the government. This is nonsense. We must be the ones who tell people what to think!"
 LBA_arms_deals: "International Arms Deals"
 LBA_arms_deals_desc: "To secure the state, we need a well supplied army. Our ally can provide us with high tech equipment and we don't have to waste time developing them ourselves."
 LBA_echoes_of_the_past: "Echoes Of The Past"
 LBA_echoes_of_the_past_desc: "After the First World War, the Tripolitanian Republic tried to break away from Italy but ultimately failed. They were the first democratic nation in the Middle East. We now have a chance to bring real equal democracy to Libya once again."
 LBA_purge_gaddafi_loyalists: "Purge Gaddafi Loyalists"
 LBA_purge_gaddafi_loyalists_desc: "The administration is full of people who happily worked under Gaddafi. We need to kick them out and arrest those who wronged our people. This is a necessary step to get a fresh start and secure democracy."
 LBA_memory_of_ramadan_asswehly: "Memory Of Ramadan Asswehly"
 LBA_memory_of_ramadan_asswehly_desc: "Ramadan Asswehly was one of the founders, and walis, of the Tripolitanian Republic. He fought against the Italians to defend the Republic. The Republic itself acted as a tetrarchy, being ruled by four walis, which guaranteed a balance of power between the factions."
 LBA_soothe_tribal_tension: "Soothe Tribal Tensions"
 LBA_soothe_tribal_tension_desc: "All men are created equal. It is silly to play the tribes against each other. Instead, we should be using the strengths of each tribe to our advantage."
 LBA_tribal_assembly: "Create A Tribal Council"
 LBA_tribal_assembly_desc: "We must create a governmental organ that settles disputes between the tribes and makes sure everyone is treated equally."
 LBA_invest_in_tripolitania: "Invest In Tripolitania"
 LBA_invest_in_tripolitania_desc: "Tripolitania is the economic hub of the country. It hosts most of our higher technology centers. Investing there will bring riches to the Tripolitanians."
 LBA_invest_in_cyrenaica: "Invest In Cyrenaica"
 LBA_invest_in_cyrenaica_desc: "Cyrenaica is a major source for our oil, and one of our most important transport hubs. We should utilise the naval knowhow of the region and invest in shipbuilding enterprises."
 LBA_invest_in_fezzan: "Invest In Fezzan"
 LBA_invest_in_fezzan_desc: "Fezzan is very remote, but it is an area with many mineral deposits. We could invest into some excavation work to find some more."
 LBA_tripolitanian_soldiers: "Tripolitanian Warriors"
 LBA_tripolitanian_soldiers_desc: "Tripolitania is the most populous of our regions. It makes sense that we comb their population for the most capable soldiers."
 LBA_cyrenaican_oil: "Cyrenaican Oil"
 LBA_cyrenaican_oil_desc: "Cyrenaicans have expertise in oil production. We should use their expertise to find better ways of drilling oil."
 LBA_fezzani_caravans: "Fezzani Caravans"
 LBA_fezzani_caravans_desc: "The Fezzani have long taken part in the trans-Saharan trade. They have lots of expertise on how to survive in the desert. We should use their skills to train our soldiers to survive in harsh environments."
 LBA_tribal_unification: "Tribal Unification"
 LBA_tribal_unification_desc: "We have created a balanced system where all the tribes can feel safe. We no longer have to worry about separatism in Libya."
 LBA_free_libya: "A Free Libya"
 LBA_free_libya_desc: "We must begin a rapid process of creating social, political and economic liberties in Libya to get rid of the remnants of the Gaddafi regime as fast as possible."
 LBA_emergency_privatisation: "Emergency Privatisation"
 LBA_emergency_privatisation_desc: "We are in need of some money. We should sell out a large portion of the oil fields controlled by the National Oil Corporation to private companies."
 LBA_emergency_privatisation_tt: "Level of Nationalisation: §Y-20%§!"
 LBA_multi_party_cabinet: "Multi-Party Cabinet"
 LBA_multi_party_cabinet_desc: "The end of Gaddafi has caused numerous political parties and organisation to rise up, all vying for power. If we are to keep stability, we must include a multitude of voices in our cabinet."
 LBA_guarantee_freedoms: "Guarantee Constitutional Freedoms"
 LBA_guarantee_freedoms_desc: "The Libyan people have never really felt freedom. Under us, there will be more freedom than anyone can handle."
 LBA_attract_private_oil_companies: "Attract Private Oil Companies"
 LBA_attract_private_oil_companies_desc: "Libya has good reserves of oil but not the technology or business environment to extract it. We need to attract private oil companies to invest in Libya."
 LBA_attract_private_oil_companies_tt: "Disables Decisions: §Y$libya_develop_el_sahara_fields$§!, §Y$libya_develop_west_waha_fields$§! and §Y$libya_develop_east_waha_fields$§!"
 LBA_allow_private_farming: "Allow Private Farming"
 LBA_allow_private_farming_desc: "Islamic inheritance laws have created a patchwork of small farms that can't effectively provide food. We should allow individuals to buy farms from each other, which would allow bigger, more efficient farms to operate."
 LBA_freedom_of_conscience: "Freedom Of Conscience"
 LBA_freedom_of_conscience_desc: "No one should be persecuted for their religion. While it is important to place many of our laws on Islam as it is part of our heritage, we should not discriminate against any other religious groups."
 LBA_free_prisoners: "Free The Wrongly Accused"
 LBA_free_prisoners_desc: "The previous government put too many people in prison simply for their opinion. These people need to be released and let take part in society again."
 LBA_dismantle_noc: "Dismantle The NOC"
 LBA_dismantle_noc_desc: "The National Oil Corporation is an iffecient lumbering machine that only acted as a money-generator for the old regime. We must dismantle the whole system and break apart the company to smaller pieces."
 LBA_dismantle_noc_tt: "The §YOil Nationalisation§! mechanic will be disabled"
 libya_noc_dismantled: "The §YNational Oil Corporation§! has been dismantled"
 LBA_approach_india: "Approach [RAJ.GetName]"
 LBA_approach_india_desc: "[RAJ.GetName] was a key partner to us during the Cold War, but relations have soured. We should approach them once again to rebuild relations."
 LBA_approach_switzerland: "Approach [SWI.GetName]"
 LBA_approach_switzerland_desc: "Many of the more liberal politicians and human rights activists spent their exile living in [SWI.GetName]. It is only natural that we build closer ties to this great example of a democracy."
 LBA_approach_france: "Approach [FRA.GetName]"
 LBA_approach_france_desc: "[FRA.GetName] has always been very interested in Libya, despite us not sharing a colonial past with them. The French have been very vocal in their opposition against Gaddafi and so we can trust them to help us."
 LBA_hire_indian_workers: "Hire [RAJ.GetAdjective] Workers"
 LBA_hire_indian_workers_desc: "Many of the Gulf countries employ large number of foreign workers from India, since their own workforce is not large enough. We should do the same to increase our economic potential faster."
 LBA_hire_swiss_advisors: "Hire [SWI.GetAdjective] Financial Advisors"
 LBA_hire_swiss_advisors_desc: "The [SWI.GetAdjective] banks are known across the world. We should ask them for help in running our own economy."
 LBA_hire_french_energy_advisors: "Utilise [FRA.GetAdjective] Energy Companies"
 LBA_hire_french_energy_advisors_desc: "[FRA.GetName] is the leading power when it comes to nuclear energy. We should get support from French companies in building our own nuclear power plants."
 LBA_libyan_national_army: "Libyan National Army"
 LBA_libyan_national_army_desc: "The politicians have failed to protect the Libyan people. It now falls on the military to do their job for them."
 LBA_rely_on_gaddafists: "Rely On Gaddafist Military"
 LBA_rely_on_gaddafists_desc: "The majority of the army is full of people who were loyal to Gaddafi. It doesn't make sense for us to get rid of them as they have decades of experience."
 LBA_call_back_haftar: "Rise Of Haftar"
 LBA_call_back_haftar_desc: "Khalifa Haftar was a colonel during the Libyan-Chadian war when he was captured by the Chadian forces. Disavowed by Gaddafi, he and his fellow soldiers were flown to Zaire by the United States and with the help of the CIA they eventually made their way to the States. Haftar has opposed Gaddafi for decades, and now with Gaddafi gone he can return to take control of the military."
 LBA_legacy_of_the_free_officers: "Legacy Of The Free Officers"
 LBA_legacy_of_the_free_officers_desc: "The Free Officers movement is what Gaddafi led to overthrow the Libyan monarchy. The people were tired of a regime that was a puppet of foreign powers and abusing the country's oil wealth. We have now done the same, and we must make sure Libya doesn't fall under foreign influence again."
 LBA_no_room_for_islamists: "No Room For Islamists"
 LBA_no_room_for_islamists_desc: "While Islam is the backbone of Libya, islamists are not. They try to subvert the religion to their own needs. We should give no quarter to them."
 LBA_limited_cooperation: "Limited Cooperation"
 LBA_limited_cooperation_desc: "The fact is that we can't pick and choose our allies right now. We could have some cooperation with various Islamist militias to bolster our forces. We can remove them from the picture later."
 LBA_improved_training: "Improved Training"
 LBA_improved_training_desc: "The state of the Libyan Army is horrible. The Gaddafi regime didn't spend too much time training the average soldier or keeping up-to-date with the latest strategic developments. We should run some trainings for our soldiers."
 LBA_expand_al_saiqa: "Expand The Al-Saiqa"
 LBA_expand_al_saiqa_desc: "The Al-Saiqa is a Libyan special forces unit made up of paratroopers, paramilitary unis and commandos. We should expand the unit to be larger."
 LBA_expand_al_saiqa_tt: "A §YSpecial Forces§! unit will be created in §Y$VICTORY_POINTS_11954$§!"
 LBA_establish_military_zones: "Establish Military Zones"
 LBA_establish_military_zones_desc: "In order to control the different regions of Libya, we must establish military zones with their own governors."
 LBA_approach_turkey: "Approach [TUR.GetName]"
 LBA_approach_turkey_desc: "In recent years, [TUR.GetName] has taken a more active role in the Middle East. They are looking for friendly governments in the region, and we definitely are one."
 LBA_approach_russia: "Approach [SOV.GetName]"
 LBA_approach_russia_desc: "[SOV.GetName] has long been against the West. It is the West's fault that Libya is in the situation it is. We should work together with [SOV.GetName] to build a better Libya."
 LBA_acquire_turkish_drones: "[TUR.GetAdjective] Drones"
 LBA_acquire_turkish_drones_desc: "The Turks have excellent drone technology. We should ask for their help to produce them."
 LBA_acquire_russian_weapons: "Request Weapons From [SOV.GetName]"
 LBA_acquire_russian_weapons_desc: "Most of the weapons we use come from [SOV.GetName]. We should request some additional equipment to outfit our army to fight better."
 LBA_military_exercises: "Military Exercises"
 LBA_military_exercises_desc: "We must do wargames to improve the aptitude of our general staff so they can operate on the battlefield better"
 LBA_factory_mobilisation: "Emergency Mobilisation"
 LBA_factory_mobilisation_desc: "We must quickly transform some of our manufacturing base into military use. It might hurt us financially but it is necessary."
 LBA_mobilise_the_tribes: "Rely On Tribal Militia"
 LBA_mobilise_the_tribes_desc: "We must mobilise the various tribes to fight for us. They won't be well trained but we can get enough of them to fill in all the gaps we have."
 LBA_mobilise_the_tribes_tripolitania_tt: "§YThree brigades of militia§! will be mobilised in §YTripolitania§!"
 LBA_mobilise_the_tribes_cyrenaica_tt: "§YTwo brigades of militia§! will be mobilised in §YCyrenaica§!"
 LBA_mobilise_the_tribes_fezzan_tt: "§YOne battalion of motorized militia§! will be mobilised in §YFezzan§!"
 LBA_employ_mercenaries: "Employ Mercenaries"
 LBA_employ_mercenaries_desc: "We can't rely on our own people to do the fighting. We must employ elite foreign mercenaries."
 LBA_employ_mercenaries_tt: "§YOne locked brigade of special forces§! will be hired in §Y[ROOT.Capital.GetName]§!"
 LBA_the_libyan_elite: "The Libyan Elite"
 LBA_the_libyan_elite_desc: "Libya should be ruled by its higher up. The people who know how to run a business, and a country. What's good for us is bound to be good for Libya as well."
 LBA_begin_centralisation: "Increased Centralization"
 LBA_begin_centralisation_desc: "In order to have an effective state, we need to increase the control that the capital region has."
 LBA_begin_centralisation_tt: "§YBy increasing centralization, all the focuses in this branch will be more powerful but also cost more!§!"
 LBA_begin_decentralisation: "Reduced Centralization"
 LBA_begin_decentralisation_desc: "It is best to delegate some of the tasks of running the government to regional councils."
 LBA_begin_decentralisation_tt: "§YBy reducing centralization, all the focuses in this branch will be less powerful but also cost less!§!"
 LBA_increased_centralization_tooltip: "If we have completed the focus §Y$LBA_begin_centralisation$§!:\n"
 LBA_decreased_centralization_tooltip: "If we have completed the focus §Y$LBA_begin_decentralisation$§!:\n"
 LBA_build_infrastructure: "Infrastructure Investments"
 LBA_build_infrastructure_desc: "The roads under the Gaddafi regime have been left hopelessly poor. We must increase the infrastructure level in our country. Having good roads is the basis of a good economy."
 LBA_create_special_economic_zones: "Create Special Economic Zones"
 LBA_create_special_economic_zones_desc: "We should create special economic zones in some areas of Libya. These zones would have relaxed regulation, which would give incentives to for foreign companies to come to Libya."
 LBA_introduce_minimum_wage: "Introduce A Minimum Wage"
 LBA_introduce_minimum_wage_desc: "Libya has no defined minimum wage, meaning workers can be paid the lowest prices. We should enforce some kind of a minimum wage. This would help lift people out of poverty and reduce the strain on our social services. It will slightly impact the corporate sector but perhaps in the big picture it will be worth it."
 LBA_attract_foreign_investment: "Attract Foreign Investment"
 LBA_attract_foreign_investment_desc: "Now that we have created a suitable environment for business, we should invite foreign companies to invest into us."
 LBA_friends_in_high_places: "Friends In High Places"
 LBA_friends_in_high_places_desc: "With our business contacts, we can start shaping Libya to be more business friendly. If large corporations are given a bit more power, it will bring us more profit."
 LBA_private_insurance: "Implement Private Health Insurance"
 LBA_private_insurance_desc: "We should implement a system of private health insurance to work alongside our state provided services. This way we can move some of the financial burden to private contractors and the people. The people will of course have less disposable (and taxable) income."
 LBA_approach_usa: "Approach [USA.GetName]"
 LBA_approach_usa_desc: "[USA.GetNameDef] is the prime example of what a free market country can achieve. Building closer relations with them will allow us to build a similar paradise."
 LBA_tie_dinar_to_dollar: "Peg The Dinar To The Dollar"
 LBA_tie_dinar_to_dollar_desc: "Pegging our own money to the dollar would allow our economy to become more stable and follow the US. With a fixed exchange rate, good produced in Libya are a better investment on the global market. However, because our economy is relatively weak compared to the US, imports will be more expensive to our consumers and companies."
 LBA_approach_china: "Approach [CHI.GetName]"
 LBA_approach_china_desc: "China is a rising power and they have taken a more active interest in Africa recently. We should build good relations with them and take advantage of their industrial base."
 LBA_employ_chinese_construction_companies: "Employ Chinese Construction Companies"
 LBA_employ_chinese_construction_companies_desc: "[CHI.GetName] is actively building infrastructure projects all across Africa. We should employ [CHI.GetAdjective] construction companies to invest in our infrastructure."
 LBA_national_democracy: "National Democracy"
 LBA_national_democracy_desc: "National Democracy is an ideology where the poor are taken care of, the state is free from foreign meddling and leaders rule with the consent of the people."
 LBA_protect_the_lower_class: "Protect The Lower Class"
 LBA_protect_the_lower_class_desc: "The lower classes - the factory workers and farmers are the backbone of any industrial nation. We must do all we can to make sure they aren't driven to the ground by a capitalist system."
 LBA_protect_the_middle_class: "Protect The Middle Class"
 LBA_protect_the_middle_class_desc: "Libya has no true industrial might, our economy is built on shipping oil and doing business. Therefore we must protect the middle class; the office workers and dockers that bring the money to our country."
 LBA_absolute_national_independence: "Absolute National Independence"
 LBA_absolute_national_independence_desc: "We should not be subject to any foreign power. Libyan need to have the autonomy to make up their own minds."
 LBA_give_power_to_central_committee: "Give Power To Central Committee"
 LBA_give_power_to_central_committee_desc: "The central committee of the party should hold most of the power of the country, or at the very least have a very strong influence on the country's politics."
 LBA_empower_the_noc: "Strengthen The NOC"
 LBA_empower_the_noc_desc: "Gaddafi never went far enough with Libya's oil. We must increase the National Oil Corporation's hold on our oil reserves away from the hands of other countries."
 LBA_empower_the_noc_tt: "Level of Nationalisation: §Y+15%§!"
 LBA_improve_infrastructure: "Improve Roads"
 LBA_improve_infrastructure_desc: "It is important for the nation to have good roads, as otherwise the people can't engage in economic activity."
 LBA_adopt_marxism_leninism: "Adopt Marxism-Leninism"
 LBA_adopt_marxism_leninism_desc: "Marxism-Leninism is the mainstream form of communism remaining in the world. By creating a state led by the proletariat, we can liberate the workers and fight against capitalism."
 LBA_return_to_afrosocialism: "Return To Afrosocialism"
 LBA_return_to_afrosocialism_desc: "The class struggle that communists talk about does not exist in Africa. In Africa, our tribal heritage means socialism is built-in into everything we do. We must promote the African heritage and identity, and build an Africa that is meant for Africans."
 LBA_shift_to_eurocommunism: "Shift To Eurocommunism"
 LBA_shift_to_eurocommunism_desc: "Many of the historical communists of Libya were of Italian origin, and in Italy eurocommunism was very succesful. Eurocommunism takes a more moderate and anti-East approach towards socialism, and embraces the middle class and various new social movements stronger than traditional communism."
 LBA_ties_to_italy: "Ties To Italy"
 LBA_ties_to_italy_desc: "The [Communist-State_L] was founded by Italian immigrants, and many leftist organisations have spent their exile in Italy. This gives us a strong connection to the Italian lefist circles."
 LBA_approach_the_eu: "Approach The EU"
 LBA_approach_the_eu_desc: "The European Union is an important business partner for us. Most of our oil exports go there, and with further integration we can greatly expand our economy."
 LBA_secularise_the_state: "Secularise The State"
 LBA_secularise_the_state_desc: "Islam has had too strong influence on the governance of Libya. We need to separate religious elements from our institutions."
 LBA_womens_rights: "Strengthen Women's Rights"
 LBA_womens_rights_desc: "The Islamic tradition of Libya is the foundation of the oppression of women taking place in our country. We must encourage our women to become eager workers for the state."
 LBA_establish_workers_republic: "Establish A Workers' Republic"
 LBA_establish_workers_republic_desc: "The Libyan workers must all come together to create a state free of the capitalist bourgeoisie."
 LBA_follow_the_nordic_model: "Follow The Nordic Model"
 LBA_follow_the_nordic_model_desc: "The Nordic countries have created a system where people happily pay taxes in exchange for extensive welfare and healthcare. We should follow this method to improve the lives of our citizens."
 LBA_european_high_tech: "Acquire European Tech"
 LBA_european_high_tech_desc: "Europe is known for its high-tech industry. We should cooperate with some European companies to build up our own tech industry."
 LBA_the_brotherhood: "The Brotherhood"
 LBA_the_brotherhood_desc: "The Muslim Brothehood is a pan-Islamic religious and political organisation, wich members in every Islamic country. Now that they are in power in Libya, the country can be returned back to its Islamic roots."
 LBA_establish_sharia_law: "Establish Sharia Law"
 LBA_establish_sharia_law_desc: "Sharia law should be basis of our constitution and laws. Islam gives us the best tools for moral guidance of the nation."
 LBA_rehabilitate_lifg_fighters: "Rehabilitate LIFG Fighters"
 LBA_rehabilitate_lifg_fighters_desc: "The Libyan Islamic Fighting Group members are in prison or living in exile. We should offer them our hand and let them join back to society."
 LBA_scholars_of_brotherhood: "Brotherhood Scholars"
 LBA_scholars_of_brotherhood_desc: "The Brotherhood actively engages with the community. They do charity and help educate people. We should employ the Brotherhood to help whoever remains illiterate in the country to learn how to read."
 LBA_allow_polygamy: "Allow Polygamy"
 LBA_allow_polygamy_desc: "As part of Islam, men should have multiple wives. This guarantees large and happy families."
 LBA_works_of_al_sallabi: "Spread The Works Of Al-Sallabi"
 LBA_works_of_al_sallabi_desc: "Ali al-Sallabi is a brilliant Libyan scholar and writer. While Gaddafi was in power, he spent his years in exile studying in Saudi Arabia, Sudan and Qatar. He is a strong beliver in Islam and he has written multiple books on it and its history. We should sponsor his works to reach an even wider audience."
 LBA_ties_to_saudi_arabia: "Ties To Saudi Arabia"
 LBA_ties_to_saudi_arabia_desc: "Many of our Brotherhood scholars and leaders have at some point studied in Saudi Arabia. While the Saudis are not number one fans of the Brotherhood, they still appreciate our dedication to Islam."
 LBA_request_religious_funding: "Request Religious Funding"
 LBA_request_religious_funding_desc: "The Saudis eagerly provide funding to mosques and madrassas in other Muslim countries. We should request their aid as well."
 LBA_military_pact_with_qatar: "Military Pact With [QAT.GetName]"
 LBA_military_pact_with_qatar_desc: "[QAT.GetNameDef] is one of the main supporters of the Muslim Brotherhood. They support the struggle of Muslim all across the Middle East, and it would make sense if we joined our forces."
 LBA_military_pact_with_qatar_tt: "[QAT.GetNameWithFlag] is more likely to accept if:\n§G-They have a high opinion of us\n-The Saudis have been taken over by Al-Qaeda\n-They are our or our subject's neighbour§!\n\n[QAT.GetNameWithFlag] is less likely to accept if:\n§R-They a have low opinion of us\n-We are Salafist\n-We are at war§!"
 LBA_expand_the_alliance: "Expand The Alliance"
 LBA_expand_the_alliance_desc: "There are other countries with sympathies for the Brotherhood. We should aim to expand our alliance to include these countries too."
 LBA_expand_the_alliance_trigger_tt: "There is at least one country that can be invited"
 LBA_expand_the_alliance_tt: "They are more likely to accept if:\n§G-They have a high opinion of us\n-They are our or our subject's neighbour§!\n\nThey are less likely to accept if:\n§R-They a have low opinion of us\n-We are Salafist\n-We are at war§!"
 LBA_use_brotherhood_influence: "Utilise The Influence Of The Brotherhood"
 LBA_use_brotherhood_influence_desc: "The Brotherhood has members in multiple Muslim countries. We should use them to gain more influence over local politics."
 LibyaFocus.109.t: "[FROM.GetNameDef] Demands Land"
 LibyaFocus.109.d: "The government of [FROM.GetNameDef] has claimed that the Tuareg population living in our lands should be part of the Libyan nation. They are now demanding that our government cede control of those lands to them."
 LibyaFocus.109.a: "Accept their demands"
 LibyaFocus.109.b: "This will never happen"
 LibyaFocus.110.t: "[FROM.GetNameDef] Accepts Demands"
 LibyaFocus.110.d: "The government of [FROM.GetNameDef] has agreed to our demands. This is a great victory for the Libyan nation!"
 LibyaFocus.110.a: "Amazing"
 LibyaFocus.111.t: "[FROM.GetNameDef] Refuses Our Demands"
 LibyaFocus.111.d: "The government of [FROM.GetNameDef] has refused our demands for territory. It seems they want to keep oppressing our people."
 LibyaFocus.111.a: "They will get what's coming for them"
 LibyaFocus.112.t: "[FROM.GetNameDef] Demands Land"
 LibyaFocus.112.d: "The government of [FROM.GetNameDef] has claimed that the Toubou population living in our lands should be part of the Libyan nation. They are now demanding that our government cede control of those lands to them."
 LibyaFocus.112.a: "Accept their demands"
 LibyaFocus.112.b: "This will never happen"
 LibyaFocus.113.t: "[FROM.GetNameDef] Accepts Demands"
 LibyaFocus.113.d: "The government of [FROM.GetNameDef] has agreed to our demands. This is a great victory for the Libyan nation!"
 LibyaFocus.113.a: "Amazing"
 LibyaFocus.114.t: "[FROM.GetNameDef] Refuses Our Demands"
 LibyaFocus.114.d: "The government of [FROM.GetNameDef] has refused our demands for territory. It seems they want to keep oppressing our people."
 LibyaFocus.114.a: "They will get what's coming for them"
 LibyaFocus.115.t: "[FROM.GetNameDef] Asks For An Alliance"
 LibyaFocus.115.d: "[FROM.GetNameDef] has created a new alliance to bring together the Muslim Brotherhood. Due to our ties with the Brotherhood, they have asked us to join. Should we accept?"
 LibyaFocus.115.a: "Of course"
 LibyaFocus.115.B: "No thanks"
 LibyaFocus.116.t: "[FROM.GetNameDef] Joins The Brotherhood"
 LibyaFocus.116.d: "[FROM.GetNameDef] has accepted our invitation to join the Muslim Brotherhood."
 LibyaFocus.116.a: "Together we are stronger!"
 LibyaFocus.117.t: "[FROM.GetNameDef] Rejects The Invitiation"
 LibyaFocus.117.d: "[FROM.GetNameDef] has rejected our invitation to join the Muslim Brotherhood."
 LibyaFocus.117.a: "They are not true believers"
 LibyaFamily.75.t: "The Death Of Muammar Gaddafi"
 LibyaFamily.75.d: "As the rebels gained more and more ground, it was vital for our great leader Muammar Gaddafi to relocate to a safer location. However, his convoy was (unknowingly) ambushed by the rebels. Gaddafi tried to hide after the attack but was apprehended by the rebels. He was beaten and tortured by the rebels, before succumbing to his wounds. Videos and pictures of the killing have spread all across the internet. Is this the end?"
 LibyaFamily.75.d.airstrike: "As the rebels gained more and more ground, it was vital for our great leader Muammar Gaddafi to relocate to a safer location. However, while moving to a new location, the convoy was hit by an airstrike from NATO, and was quickly assaulted by rebel forces. Gaddafi tried to hide after the attack but was apprehended by the rebels. He was beaten and tortured by the rebels, before succumbing to his wounds. Videos and pictures of the killing have spread all across the internet. Is this the end?"
 LibyaFamily.75.a: "We will never surrender!"
 LibyaFamily.76.t: "Muhammad Captured By The Rebels"
 LibyaFamily.76.d: "As part of his duty towards his father, Muhammad was helping organise the defenses of the Libyan Army in a small town. During a rebel attack, his HQ was overrun. Reporterdly Muhammad tried to surrender to the rebels, who didn't want to give him any favours. After torture and beatings, he was executed by the rebel commander. [LRB.GetNameDef] has stated that their goal was to capture Muhammad, not to kill him, and that the local commander was acting on his own accord."
 LibyaFamily.76.a: "Murderers!"
 LibyaFamily.77.t: "Saif al-Islam Stoned To Death"
 LibyaFamily.77.d: "In a small town, Saif al-Islam was doing rounds inspecting his father's troops, promising them better weapons and equipment. Unbeknownst to him however, the local unit had already defected to the rebel side. He was quickly captured and detained by the rebels. Saif managed to escape but quickly found himself cornered with no where to go. In a last ditch attempt to save his skin, he held a speech, appealing to the ex-Gaddafi soldiers. He stated that the war was created by the West, and caused by tribal factions and islamists acting on their own agendas, drunken and drugged. It seems that one of the soldiers found this insulting and hurled a stone towards Saif. Others quickly joined, and before long Saif was in a pool of blood, dead."
 LibyaFamily.77.a: "Murderers!"
 LibyaFamily.78.t: "Al-Saadi Gaddafi Dies In A Suicide Attack"
 LibyaFamily.78.d: "Al-Saadi was spending time in one of Gaddafi's strongholds, meant to be the final stands for the regime. While there, he was targeted by a suicide attack. A rebel pilot with the name of Muhammad Mokhtar Osman crashed his jet right into the building. While Al-Saadi apparently survived the initial crash, he later died somewhere in the building due to the fires caused by the attack. It is unclear how the jet managed to get so close without being shot down."
 LibyaFamily.78.a: "Why did nobody shoot it down?!"
 LibyaFamily.79.t: "Mutassim Gaddafi Executed"
 LibyaFamily.79.d: "Mutassim was retreating from one of the cities recently captured by the rebels, but on the way to the next military outpost, his convoy was intercepted by rebels. Mutassim tried to defend himself with a pistol, but he was wounded in the throat and he surrendered to the rebels. An argument began between him and his captors, and his captors asked him to say the shahada for forgiveness from God. Instead, Mutassim rubbed his necklace, an African magic talisman. The captors repeated their demand, saying 'this is the Quran, the last thing and the first thing', but Mutassim kept praying with his talisman. Frustrated, his captors shot him and burned the necklace."
 LibyaFamily.79.a: "And these people fight for a 'free' Libya..."
 LibyaFamily.80.t: "Hannibal Gaddafi Starved To Death"
 LibyaFamily.80.d: "Hannibal Gaddafi was kidnapped from his hotel one night a few weeks ago. The kidnap was orchestrated by a group of Shia militants who had travelled from Lebanon all the way to Libya. The militant spokesperson said that they were looking for the killers of Musa al-Sadr, a Shia cleric and leader of the Amal Movement who disappeared in Libya in 1978. Hannibal couldn't have possibly been involved, as he was only two-years-old at the time of the disappearance, but this seemed to matter little for his captors. As they couldn't get any information out of Hannibal, he was eventually left to wander around in the desert. He couldn't find any nearby settlements, and eventually died of thirst and starvation. He was later found by a military helicopter scouting the area."
 LibyaFamily.80.a: "What?!"
 LibyaFamily.81.t: "Ayesha Gaddafi Commits Suicide"
 LibyaFamily.81.d: "As the rebels approached the government held compound where Ayesha was currently in, her mind was full of panic. She had been told by her bodyguards that the area around the compound had been surrounded. The bodyguards advised her that perhaps the best course of action would be to simply surrender to the rebels. However, Ayesha was terrified of what would be done to her if she was captured. In an act of desperation, she ordered her bodyguards to lock her and her children in one of the compounds buildings and set it on fire. The bodyguards reluctantly did as they were told, and set the building on fire. They then surrendered to the rebels, explaining what had happened."
 LibyaFamily.81.a: "What?!"
 LibyaFamily.82.t: "Saif al-Arab Dies In An Airstrike"
 LibyaFamily.82.d: "Saif al-Arab has been killed in a NATO airstrike, along with three of Muammar Gaddafi's grandchildren. NATO claims that the building they hit was being used as a command-and-control center, and that it had an underground bunker. But who puts children in a military bunker? This is yet another attack against Libyan civilians by the NATO dogs, and they have martyred one of the greatest heroes of Libya."
 LibyaFamily.82.a: "How could they do this?"
 LibyaFamily.83.t: "Khamis Gaddafi Killed In A Firefight"
 LibyaFamily.83.d: "While organising defences on the frontline, Khamis has been killed in a firefight with the rebels. His position were aggressively assaulted by the rebels, trying to push him and his men out of a key position. When trying to relocate to a better position, Khamis was hit and wounded. He was capable of continuing the fighting for several minutes before bein shot again, this time in the head."
 LibyaFamily.83.a: "He was a fighter"
 LibyaCivilWar.15.t: "The Libyan Revolution"
 LibyaCivilWar.15.d: "Attempts by Gaddafi to stifle the protests have failed. Violence has escalated to high levels, military units have defected and a new coalition of opposition figthters have taken control of Benghazi. The situation can now only be solved on the battlefield."
 LibyaCivilWar.15.a: "These 'rebels' are just CIA agents. Destroy them!"
 LibyaCivilWar.15.b: "Down with Gaddafi! Down with the dictator!"
 LibyaCivilWarContent.1.t: "Warfalla Tribal Militia"
 LibyaCivilWarContent.1.d: "The Warfalla tribe resides in Tripolitania, concentrated around Tripoli and Bani Walid, the only city in Libya to be inhabited by a single tribe. Due to threat of violence in the country as a result of the civil war, the tribe has mobilised some of its members to bolster our forces."
 LibyaCivilWarContent.1.a: "We thank them for their support"
 LibyaCivilWarContent.2.t: "The Qadhadhfa Offer Support To [ROOT.GetLeader]"
 LibyaCivilWarContent.2.d: "The Qadhadhfa is the tribe of the Gaddafi family. They are predominantly located near the city of Sirte, and it is their connection to the regime which has allowed the city to grow to the levels of Tripoli or Benghazi. The Qadhadhfa have always been loyal supporters of Gaddafi, and they have sponsored some additional fighters for our army."
 LibyaCivilWarContent.2.a: "We thank them for their loyalty"
 LibyaCivilWarContent.3.t: "Berbers Rise Up Against The Regime"
 LibyaCivilWarContent.3.d: "The Libyan border with Tunisia is home a small community of Berbers. While under Gaddafi's regime, their rights were heavily supressed, and Gaddafi himself denied the existence of a Berber ethnicity and called it a 'product of colonialism'. They have now decided to rise up against Gaddafi in the hopes of seeing a better future for themselves."
 LibyaCivilWarContent.3.a: "We will treat them better"
 LibyaCivilWarContent.4.t: "Berber Rebels In The West"
 LibyaCivilWarContent.4.d: "The Libyan border with Tunisia is home a small community of Berbers. While under Gaddafi's regime, their rights were heavily supressed, and Gaddafi himself denied the existence of a Berber ethnicity and called it a 'product of colonialism'. They have now decided to rise up against Gaddafi and pledge loyalty to the rebels in the hopes of seeing a better future for themselves."
 LibyaCivilWarContent.4.a: "They're not even real!"
 LibyaCivilWarContent.5.t: "Al-Mujabra Tribal Militia"
 LibyaCivilWarContent.5.d: "The al-Mujabra tribe resides in western Libya, near the Jabal al Gharbi district. General [LBA_abu_bakr_yunis_jabr.GetName], a notable member of this tribe, has motivated some of the members of the tribe to mobilise and join our side."
 LibyaCivilWarContent.5.a: "We thank them for their support"
 LibyaCivilWarContent.6.t: "Magarha Tribal Militia"
 LibyaCivilWarContent.6.d: "The Magarha tribe is the 2nd largest tribe in Libya, right after the Warfalla tribe. While the tribe originates from Fezzan, many of its members have moved to settle the city of Sirte and other coastal areas. Together with the Warfalla, most of the Magarha have been heavily loyal towards Gaddafi. Some of its members have now mobilised fighters to support us."
 LibyaCivilWarContent.6.a: "We thank them for their support"
 LibyaCivilWarContent.7.t: "Hassawna Tribal Militia"
 LibyaCivilWarContent.7.d: "The Hassawna tribe lives in Fezzan. The area that they inhabit provide 60 percent of Libya's water. Worried about the possible vandalism and take over wells in the area, the tribe has provided us with some of their fighters to keep their lands secure."
 LibyaCivilWarContent.7.a: "We thank them for their support"
 LibyaCivilWarContent.8.t: "[TUA.TUA_ali_kanna.GetName] Joins The Fight"
 LibyaCivilWarContent.8.d: "[TUA.TUA_ali_kanna.GetName] commanded the special Maghawir Brigade under Gaddafi. The brigade consisted of Tuareg volunteers from Niger and Mali. [TUA.TUA_ali_kanna.GetName] has now entered Libya with a host of Tuareg soldiers, stating that they will be fighting on our side."
 LibyaCivilWarContent.8.a: "Thanks for the help!"
 LibyaCivilWarContent.9.t: "TFSL allies with us"
 LibyaCivilWarContent.9.d: "The Toubou Front for Salvation of Libya, or TFSL, has taken up arms against Gaddafi. They have been organising a low level conflict against the Gaddafi regime for a few years now, but finally they are able to fight more openly."
 LibyaCivilWarContent.9.a: "We'll take them I guess"
 LibyaCivilWarContent.10.t: "Farjan Tribal Militia"
 LibyaCivilWarContent.10.d: "The Farjan tribe mainly lives west of Adjabiya, though members of the tribe can be found everywhere on the Libyan coast. The bad security situation has motivated the tribe to organise a local militia to help us fight our enemies."
 LibyaCivilWarContent.10.a: "We thank them for their support"
 LibyaCivilWarContent.11.t: "Misurata Tribal Militia"
 LibyaCivilWarContent.11.d: "The largest and most influential tribe in Eastern Libya, the Misurata (after which the city of Misrata is named) have mobilised some of their soldiers to help us. The tribe has very strong influence in the cities of Benghazi and Dernah, and they are worried the civil war might make them lose that influence."
 LibyaCivilWarContent.11.a: "We thank them for their support"
 LibyaCivilWarContent.12.t: "Abaydat Tribal Militia"
 LibyaCivilWarContent.12.d: "One of the major tribes in Tobruk, the Abaydat tribe, is a collection of about 15 sub-tribes. In order to promote tribal cohesion, the tribe has created a joint unit of soldiers from a multitude of their sub-tribes to help us in our fight."
 LibyaCivilWarContent.12.a: "We thank them for their support"
 LibyaCivilWarContent.13.t: "The Revolution Begins!"
 LibyaCivilWarContent.13.d: "Down with Gaddafi! Down with the dictator! Our people have risen up against the tyrant and the Libyan revolution can begin! We must march into our enemy's capital and create a free country!"
 LibyaCivilWarContent.13.a: "For Libya!"
 LibyaCivilWarContent.13.tooltip: "§YAs the war drags on, more and more militias, private armies and rebel groups will join the fight. If we are to retain control of the country and prevent further conflict in the future, we should defeat our enemies quickly!§!"
 LibyaCivilWarContent.14.t: "Libyan People In Revolt"
 LibyaCivilWarContent.14.d: "The Zionists and the CIA have done it, they have hired foreign mercenaries to rouse up the people to fight against our regime. Oh how the misguided and innocent will suffer for this. We must strike quickly and cut of the head of the snake before more people fall to the devil's temptation."
 LibyaCivilWarContent.14.a: "For Libya!"
 LibyaCivilWarContent.14.tooltip: "§YThe longer the war continues, the more soldiers the rebels will be able to mobilise. With time, we will most likely become outnumbered§!"
 LibyaCivilWarContent.15.t: "Abu Salim Martyrs Brigade Forms"
 LibyaCivilWarContent.15.d: "The Libyan Islamic Fighting Group has been opposing Gaddafi for decades. Now with the popular revolt against him, the group has renamed itself to the Libyan Islamic Movement, and created a fighter's brigade called the Abu Salim Martyrs Brigade under Abdel-Hakim al-Hasidi. The group says that they are looking for a more democratic approach, but the leaders have openly admitted that their fighters have links to Al-Qaeda. Time will tell whether they are truly looking for reform or not."
 LibyaCivilWarContent.15.a: "I have a bad feeling about this..."
 LibyaCivilWarContent.15.tooltip: "§Y[Caliphate_L]§! will be known as §Y$LBA.Caliphate_reform$§!\n"
 LibyaCivilWarContent.16.t: "The Tripoli Brigade Is Founded"
 LibyaCivilWarContent.16.d: "A Libyan exilee from Ireland, Mahdi al-Harati, together with other exilees from English speaking countries have formed what is being called the Tripoli Revolutionaries Brigade. Most of their recruits come from the Tripoli area, hence the name of the unit. The brigade has received extensive training from Qatari special forces. Since the outbreak of the war, Qatar has taken a more active interest in the country, most likely in the hopes of spreading the influence of the Muslim Brotherhood in the region."
 LibyaCivilWarContent.16.a: "Finally some elites for our army"
 LibyaCivilWarContent.17.t: "Formation Of The Zintan Brigades"
 LibyaCivilWarContent.17.d: "In the town of Zintan near Tripoli, revolutionaries have banded together as the Zintan Revolutionaries' Military Council and formed a unit to fight against Gaddafi. They are led by Osama al-Juwaili, an ex-captain of the Libyan army. Based on our intelligence reports, people flocking under their banners in droves."
 LibyaCivilWarContent.17.a: "Finally some elites for our army"
 LibyaCivilWarContent.18.t: "Factionalism In The National Liberation Army"
 LibyaCivilWarContent.18.d: "When we started the revolution, many militias and volunteer brigades had to be brought under a single chain of command, and thus we created the National Liberation Army. We had nominated an ex-Gaddafi general as its chief-of-staff due to their expertise. However, Khalifa Haftar, an exilee and a military commander from the United States has returned and self-claimed command over the army. Our official position is still in support of the ex-Gaddafi general, but Haftar is showing more and more promise on the battlefield. But a man who comes from nowhere and claims command of an army is an ambitious man, and he might be eager to claim command of the whole country if he gets the chance."
 LibyaCivilWarContent.18.a: "We can't afford rivalries!"
 LibyaCivilWarContent.19.t: "[ROOT.GetName] Has Been Assassinated!"
 LibyaCivilWarContent.19.d: "[ROOT.GetName], who we nominated as the Chief-of-Staff of our National Liberation Army, has been assassinated! It is unclear how it happened, but his body along with two other officers was found shot and burned on the outskirts of [FROM.capital.GetCapitalVictoryPointName]. Some say that he was shot by pro-Gaddafi assailants due to his treason against Gaddafi. However, some say they saw members of a Jihadist militia executing him due to what he had done while under the service of Gaddafi. Regardless, we must choose a new Chief-of-Staff. General Haftar could make a good one, but doing so would only empower him more."
 LibyaCivilWarContent.19.a: "Haftar is the best choice!"
 LibyaCivilWarContent.19.b: "Perhaps someone else"
 LibyaCivilWarContent.19.tooltip: "§YThis will reduce Haftar's ability to undermine our government later!§!"
 LibyaCivilWarContent.20.t: "New Martyrs' Brigade"
 LibyaCivilWarContent.20.d: "A new group of Jihadists has come together form a military unit. These 'Martyrs' Brigades' fight for an Islamic Libya, and many of the fighters have strong links to Al-Qaeda or other extremist organisations. We must defeat the government quickly before our country is overrun with potential terrorists."
 LibyaCivilWarContent.20.a: "Where do they keep coming from?"
 LibyaCivilWarContent.20.tooltip: "Create a §YJihadist Unit§! in §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.21.t: "New Allies For Zintan Brigades"
 LibyaCivilWarContent.21.d: "A new militia group has joined under the banner of the Zintan Brigades. The Zintan Brigades are slowly becoming the strongest militia group in the country, and if we are not careful, they might try to seize control."
 LibyaCivilWarContent.21.a: "Why is nobody on our side?"
 LibyaCivilWarContent.21.tooltip: "Create an §YIslamist Unit§! in §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.22.t: "National Liberation Army Recruits"
 LibyaCivilWarContent.22.d: "The National Liberation Army has created another militia brigade to serve their needs. The military brass is mainly made up of ex-Gaddafi officers who would like to see a more secular Libya in the future."
 LibyaCivilWarContent.22.a: "The army's power grows ever stronger"
 LibyaCivilWarContent.22.tooltip: "Create a §YSecularist Unit§! in §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.23.t: "Pro-West Militias Trained"
 LibyaCivilWarContent.23.d: "While majority of Libyans wish for a more Islamic centered nation, there are some who wish to have a more Western oriented government. With the help of special forces and trainers from the West, a small and professional militia has been trained. They are now ready to fight Gaddafi."
 LibyaCivilWarContent.23.a: "Is the West trying to subdue us?"
 LibyaCivilWarContent.23.tooltip: "Create a §YReformist Unit§! in §Y[ROOT.capital.GetName]§!\n"
 LibyaCivilWarContent.24.t: "Victory In The Civil War!"
 LibyaCivilWarContent.24.d: "Gaddafi has been defeated, we are finally free of the tyrant! The National Transitional Council must now begin the transition to a legitimate government. Many militias and militant groups must be integrated. We must also organise elections to decide who will rule Libya in the future."
 LibyaCivilWarContent.24.a: "Here's to Libya's future!"
 LibyaCivilWarContent.24.b: "Elections? I don't think so"
 LibyaCivilWarContent.24.tooltip: "§YWe will hold elections one year from now§!"
 LibyaCivilWarContent.25.t: "Ansar al-Sharia Takes Control Of Benghazi"
 LibyaCivilWarContent.25.d: "Ansar al-Sharia is a global jihadist organisation. During the civil war, a local branch was created in Libya and slowly the group has been gaining power. Yesterday, a massive column of Ansar al-Sharia appeared in Benghazi. With almost two hundred pickup trucks and other heavy equipment, the group gathered around the Tahrir Square demanding Sharia law to be established and the plans for elections to be cancelled as 'un-Islamic'. The group has setup checkpoints in the city, and sent soldiers to guard major administrative buildings and service providers such as hospitals. They have already announced plans to establish Sharia courts and engage in Da'wah, or charity, for the local population in order to gain support."
 LibyaCivilWarContent.25.a: "Where the hell did they come from?"
 LibyaCivilWarContent.25.tooltip: "§YAnsar Al-Sharia§! takes control of §Y$STATE_395$§!\n"
 LibyaCivilWarContent.26.t: "Shura Council of Mujahideen in Derna Formed"
 LibyaCivilWarContent.26.d: "[ROOT.LBA_abdel_hakim_al_hasidi.GetName] created the Abu Salim Martyrs Brigade from ex-LIFG members to fight against Gaddafi. Shortly after the civil war, [ROOT.LBA_abdel_hakim_al_hasidi.GetName] started focusing more on politics, rather than leading the militia. This allowed one of the senior commanders of the militia, Salim Derby, to wrestle effective control of it. Derby has now defected along with his unit, and taken control of the city of Derna in Eastern Libya together with the Jaysh al-Islam militia group. They have dubbed themselves the Shura Council of Mujahideen in Derna. Similar to Ansar al-Sharia in Benghazi, the group has started implementing Sharia law in the city. They have also allied themselves with the group in Benghazi. Eastern Libya has been the main source of Islamists fighters in the country, and it seems like there is no end to them."
 LibyaCivilWarContent.26.a: "We never should have trusted them"
 LibyaCivilWarContent.26.tooltip1: "To better represent the various group of Islamists under their wing, §YAnsar al-Sharia§! has created the §YShura Council of Benghazi Revolutionaries§!. Their goal is now to create similar councils in other parts of the country\n"
 LibyaCivilWarContent.26.tooltip2: "§YLiwa Shuhada Abu Salim§! defects to §Y[ASL.GetNameDef]§!\n"
 LibyaCivilWarContent.27.t: "$VICTORY_POINTS_1127$ Falls To The Islamists"
 LibyaCivilWarContent.27.d: "[ASL.GetNameDef] have expanded their influence into the coastal city of $VICTORY_POINTS_1127$. The city is one of the key export and refinery centers for oil from the Wahat oil fields. Just like in Benghazi, Sharia law is being implemented with rigorous fervor by the Islamists."
 LibyaCivilWarContent.27.a: "Is there no stopping this disease?"
 LibyaCivilWarContent.28.t: "Rafallah al-Sahati Brigade Is Formed"
 LibyaCivilWarContent.28.d: "A new Islamist militia has been formed in Southern Libya. Made up of members of the 17 February Martyrs' Brigade, the Rafallah al-Sahati Brigade has started operting in $STATE_1100$. While they number less than a thousand, they are causing great concern to the local Toubou population."
 LibyaCivilWarContent.28.a: "Do we really care about them?"
 LibyaCivilWarContent.29.t: "$STATE_919$ Aligns With [ASL.GetNameDef]"
 LibyaCivilWarContent.29.d: "The area of $STATE_919$ was the main support base for Gaddafi's regime. With the fall of the Gaddafi regime, many soldiers, bureaucrats and administrators have had to return to their homes with nothing but the clothes on their back. This disenfranchisement has made them more and more hostile towards the new government. The situation has now escalated, with a pro-Gaddafi militia group that holds major influence on the town of $VICTORY_POINTS_4047$ having declared loyalty to [ASL.GetNameDef]."
 LibyaCivilWarContent.29.a: "Was it not enough to get rid of Gaddafi?"
 LibyaCivilWarContent.30.t: "[ASL.GetNameDef] Occupies $VICTORY_POINTS_6295$"
 LibyaCivilWarContent.30.d: "A contingent of [ASL.GetNameDef] yesterday moved a large convoy of troops from $STATE_919$ to $VICTORY_POINTS_6295$. On their arrival, they took control of town and its airfield, and reportedly some of the local militias defected to them. $VICTORY_POIINTS_6295$ is an important military outpost, and while [ASL.GetNameDef] don't have an airforce of their own, controlling the airfield allows them to use smaller planes for recoinnaissance. This makes counter-attacking the town a difficult, and our military high command is recommending an aerial assault on the town."
 LibyaCivilWarContent.30.a: "Do we really need the airfield?"
 LibyaCivilWarContent.30.tooltip: "As long as §Y[ASL.GetNameDef] controls the airfield§!, attacks against §Y$STATE_919$§! will be much more difficult!"
 LibyaCivilWarContent.31.t: "[ROOT.LBA_abdel_hakim_al_hasidi.GetName] Elected For Office"
 LibyaCivilWarContent.31.d: "Since opening our country for democracy, the [Caliphate_L] has ran several candidates in local elections. Now the leader of the Abu Salim Martyrs Brigade, [ROOT.LBA_abdel_hakim_al_hasidi.GetName], has been elected for a local office in Derna. As he takes office, he will leave most of the management of the brigade to their second-in-command, Salim Derby."
 LibyaCivilWarContent.31.a: "Democracy at work"
 LibyaCivilWarContent.31.b: "We still need him on the battlefield"
 LibyaCivilWarContent.32.t: "Nominating a Minister of Defence"
 LibyaCivilWarContent.32.d: "With the Libyan National Army being rebuilt, we must nominate a defence minister. For best effect, we should select one of our generals, as they have the field experience needed to run the office."
 LibyaCivilWarContent.32.a: "Perhaps..."
 LibyaCivilWarContent.32.b: "Or maybe..."
 LibyaCivilWarContent.33.t: "Commander Abducted"
 LibyaCivilWarContent.33.d: "One of our military commanders has been abducted by a militia operating in our country. They are now demanding ransom for their release. We could pay the random, but this would only validate the militia. We could also just ignore the demands and the commander will most likely be released by their supporters. We could also simply send our special forces to rescue the commander, but this has some risks."
 LibyaCivilWarContent.33.a: "Just pay the ransom"
 LibyaCivilWarContent.33.b: "Their supporters can deal with them"
 LibyaCivilWarContent.33.c: "Send in the special forces!"
 LibyaCivilWarContent.34.t: "Commander Wanted For Warcrimes"
 LibyaCivilWarContent.34.d: "One of our commanders has been indicted of commiting warcrimes by the International Criminal Court. Based on several videos published online, the commander has personally executed, or ordered the execution of at least 33 people while commanding their troops in Libya. Both the US and the EU have put the commander under sanctions and an Interpol red notice has been issued for them. If we do not turn over the commander to the ICC, we will be targeted by these sanctions too."
 LibyaCivilWarContent.34.a: "We must arrest them"
 LibyaCivilWarContent.34.b: "They have done nothing wrong"
 LibyaCivilWarContent.35.t: "Commander Plans To Retire"
 LibyaCivilWarContent.35.d: "One of our commanders has announced that they are planning to retire from military service. They feel now that Libya is free of Gaddafi, their work is done. They are planning to spend rest of their days helping their community as a local politician and not on the battlefield."
 LibyaCivilWarContent.35.a: "Let them retire"
 LibyaCivilWarContent.35.b: "We still need them"
 LibyaFocusNews.20.t: "Death Of Muammar Gaddafi"
 LibyaFocusNews.20.d.airstrike: "The dictator of Libya, Muammar Gaddafi, has been killed. While trying to escape from the rebels, his convoy was attacked by a NATO airstrike. After the convoy came to a halt, it also came under attack from rebel forces. Gaddafi's guards were killed, and he was found hiding in a drainage pipe by the rebels. The gruesome footage from the event shows a bloodied and bruised Gaddafi being dragged around by the rebels, being sodomised by a bayonet and apparently suffering from a gunshot wound. Gaddafi can be heard telling his captors 'God forbids this' and 'What did I do to you?', before the final footage shows him dead. NATO representatives denied they had knowledge of Gaddafi being part of the convoy, and the rebel spokesperson stated that no order had been given to kill Gaddafi. Gaddafi's heir [GDA.GetLeader] has vowed to avenger their father and continue the fight for Libya."
 LibyaFocusNews.20.d: "The dictator of Libya, Muammar Gaddafi, has been killed. While trying to escape from the rebels, his convoy was attacked by rebel forces. Gaddafi's guards were killed, and he was found hiding in a drainage pipe by the rebels. The gruesome footage from the event shows a bloodied and bruised Gaddafi being dragged around by the rebels, being sodomised by a bayonet and apparently suffering from a gunshot wound. Gaddafi can be heard telling his captors 'God forbids this' and 'What did I do to you?', before the final footage shows him dead. The rebel spokesperson stated that no order had been given to kill Gaddafi. Gaddafi's heir [GDA.GetLeader] has vowed to avenger their father and continue the fight for Libya."
 LibyaFocusNews.20.a: "Is this the end?"
