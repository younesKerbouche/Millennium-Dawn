 libya_gaddafi_family_recall_hannibal: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!を呼び戻す！"
 libya_gaddafi_family_recall_ayesha: "§Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!を呼び戻す！"
 libya_gaddafi_family_recall_saif_al_arab: "§Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!を呼び戻す！"
 libya_gaddafi_family_recall_khamis: "§Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!を呼び戻す！"
 libya_gaddafi_family_recall_desc: "もしかしたらこの子供は教訓を学び、リビアのための義務を続ける準備ができているかもしれない。\n\n§Wキャラクターが§Y追放§!から戻ってきたとき、すべての指導者特性が再び有効になる！§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "§Yムハンマド§!との父子対談！"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "ムハンマドは、いつか父親の明確な後継者であるにもかかわらず、政治にあまり関心を持ったことがない。もしかしたら父親との心からの対談がムハンマドを正しい道に戻すだろうか？"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "インターネットの検閲"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "総合郵便電気通信会社（GPTC）の議長としての役割において、ムハンマドはリビアのインターネットを制御する力を持っている。我々は有害なサイトをブロックし、我々の体制に有利なようにニュースコンテンツを検閲することができる。"
 libya_gaddafi_family_showcase_art_saif_al_islam: "§Yサイフ§!の芸術作品を展示！"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "サイフ・アル＝イスラームは才能ある芸術家（少なくとも、芸術家）である。我々は外国の企業スポンサーを探し、西側のどこかでアートショーを開催すべきである。我々はそれを§Y「砂漠は沈黙していない」§!と呼び、リビア、イスラム、アラブ文化の伝統的なイメージを含むだろう。"
 saif_al_islam_artshow_great_success_tt: "§G我々のスポンサーが技術革新を提供する§!"
 saif_al_islam_artshow_success_tt: "§Y我々の文化の展示が世界政治における我々の地位を固める§!"
 saif_al_islam_artshow_failure_tt: "§R我々は屈辱を受ける§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "§Yサイフ§!と継承について議論！"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "サイフと継承順位について議論する必要があるかもしれない。ムハンマドが政治にそれほど関心がないため、カダフィの死後、国を統治するのはサイフの方が良いかもしれない。結局のところ、彼は政治にはるかに関心があり、実際に得意である。"
 saif_al_islam_succession_talk_great_success_tt: "§Gサイフは§Y地政学的思想家§!を獲得§!"
 saif_al_islam_succession_talk_failure_tt: "§Rサイフは§Yマスター操縦者§!を失う§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "サンデー・テレグラフを告訴"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "1995年、イギリスの新聞サンデー・テレグラフは、サイフ・アル＝イスラームが偽イラン・ディナールでイランを溢れさせる意図でカイロでのマネーロンダリング計画に関与していたと主張する2つの記事を発表した。2番目の記事は、最初の記事の発表後、著者がトリポリへ「不吉な信仰に会う」ために招待されたと主張した。これらの主張は両方とも真実ではなく、我々は名誉毀損で新聞を告訴しなければならない。"
 libya_gaddafi_family_improve_football_career_al_saadi: "§Yアル＝サーディ§!のサッカーキャリアを向上させる！"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "アル＝サーディはリビアのサッカー連盟会長であり、代表チームのキャプテンである。しかし、これらの地位はスキルではなく、父親からの好意によって達成されたものではない。彼はまた、プレイするすべてのゲームで特別な扱いを受ける。もしかしたら、イタリアのようなより名声のあるサッカーリーグへ彼を移籍させれば、彼は実際のサッカー選手になるかもしれない？"
 al_saadi_football_career_great_success_tt: "§Gアル＝サーディは§Y虚栄心の強いフットボールスター§!を失う§!"
 al_saadi_football_career_talk_failure_tt: "§Rアル＝サーディは§Yプレイボーイライフスタイル§!を獲得§!"
 libya_gaddafi_family_create_new_city_al_saadi: "ビジネス都市の創設"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "アル＝サーディはリビア西部にビジネス指向の都市を創設することを提案した。この新しい都市は中国の香港と同様に機能し、トリポリとチュニジア国境の間に位置するだろう。都市はすべての外国投資家に開かれ、主な焦点は技術セクターとなるだろう。都市は世界へのアクセスを容易にするために独自の空港と港を持つだろう。独立した行政により、都市は世界中から人々を歓迎し、シナゴーグや教会の建設さえも許可するだろう。我々はこのプロジェクトに参加するために投資家と開発会社を求めるべきである。数年間は具体的な何も起こらないだろうが、これは我が国にとって簡単なブーストとなり得る。"
 libya_gaddafi_family_send_to_rehab_al_saadi: "§Yアル＝サーディ§!をリハビリへ送る"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "アル＝サーディの薬物中毒は度を越した。彼自身の利益のために、彼はリハビリに送られる必要がある。"
 al_saadi_rehab_great_success_tt: "§Gアル＝サーディは§Y薬物乱用者§!を失う§!"
 al_saadi_rehab_failure_tt: "§Rアル＝サーディはリビアから逃亡する§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "§Yムアタシム§!を国家安全保障顧問にする"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "ムアタシムは今や国家への忠誠を証明した。彼の以前の追放への補償として、我々は彼に国家安全保障顧問の役割を与えるべきである。"
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!は特性§Y革命容疑者§!を持っていない！"
 libya_gaddafi_family_additional_equipment_mutassim: "§Yムアタシム§!に新しい武器の購入を許可"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "国家安全保障顧問としての彼の地位において、軍隊が十分に装備されていることを確認するのはムアタシムの責任である。我々は彼に陸軍のための追加装備を購入させるべきである。"
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!は特性§Y国家安全保障顧問§!を持っている！"
 libya_gaddafi_family_civilian_education_hannibal: "§Yハンニバル§!に学位取得を完了させるよう伝える"
 libya_gaddafi_family_civilian_education_hannibal_desc: "ハンニバルはリビアの海洋研究アカデミーから海洋航海学士号を取得した。我々は彼を教育を完了させ修士号を取得させるために送るべきである。コペンハーゲン・ビジネススクールは海運経済学およびロジスティクスのコースを提供しており、ハンニバルのスキルを洗練させるのに良い場所のように聞こえる。"
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!は特性§Y海洋航海学士§!を持っている！"
 libya_gaddafi_family_military_education_hannibal: "§Yハンニバル§!をクズネツォフ海軍兵学校へ送る"
 libya_gaddafi_family_military_education_hannibal_desc: "ハンニバルはリビアの海洋研究アカデミーから海洋航海学士号を取得した。民間教育を追求する代わりに、ハンニバルは[SOV.GetNameDef]のクズネツォフ海軍兵学校で海洋教育を完了すべきである。これは彼に海軍問題に関するより多くの専門知識を与えるはずだ。"
 libya_gaddafi_family_send_legal_aid_ayesha: "§Yアイーシャ§!に法的援助を提供させる"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "アイーシャはパリ第1大学パンテオン・ソルボンヌで法律を学び、彼女は優れた弁護士である。世界には、いわゆる「人道に対する罪」や「戦争犯罪」で国際社会から不当に圧力をかけられ嫌がらせを受けている多くの偉大な政治家がいる。我々は彼らの人々のこれらの貧しいしもべに法的援助を提供するために、彼女と彼女のチームを送るべきである。"
 libya_gaddafi_family_military_training_aid_ayesha: "§Yアイーシャ§!の軍事訓練を完了させる"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "アイーシャはリビア陸軍に勤務し、中佐の階級に達した。我々は彼女をさらなる将校訓練のために送り、完全な将軍にするべきである。もしかしたら我々はこの方法で彼女の隠された潜在力を解き放つことができるかもしれない。"
 ayesha_gaddafi_military_education_great_success_tt: "§Gアイーシャ・カダフィは§Yリビアのアマゾン§!を獲得§!"
 ayesha_gaddafi_military_education_failure_tt: "§Rアイーシャ・カダフィは§Y経験不足の将軍§!を獲得§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "§Yサイフ・アル＝アラブ§!を出張へ送る"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "サイフは頻繁にドイツを訪問する。これは彼がヨーロッパの企業とビジネス取引を行うのに最適にする。我々は経済と効率性を改善する方法を学ぶことができる。"
 libya_gaddafi_family_tech_seminar_saif_al_arab: "§Yサイフ・アル＝アラブ§!を技術セミナーへ送る"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "サイフは頻繁にドイツを訪問する。ドイツは技術の最前線にある多くの産業企業の故郷であり、国内では毎年セミナーや博覧会がある。我々は最新の技術革新を収集するために、サイフをこれらのセミナーの一つへ送るべきである。"
 libya_gaddafi_family_military_expo_saif_al_arab: "§Yサイフ・アル＝アラブ§!を軍事博覧会へ送る"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "サイフは頻繁にドイツを訪問する。ドイツにはラインメタルやヘッケラー＆コッホのような多くの有名な武器メーカーがある。我々はこれらの軍事大手が何を提供するかを見るために、サイフを軍事博覧会へ送るべきである。"
 libya_gaddafi_family_give_military_command_khamis: "§Yハミス§!に軍事指揮権を与える"
 libya_gaddafi_family_give_military_command_khamis_desc: "ハミスはリビアとロシアのフルンゼ軍事アカデミーの両方で軍事訓練を受けた。今や彼が成人したので、我々は彼に我々の軍司令官の一人としての地位を与えるべきである。"
 khamis_military_command_great_success_tt: "§Gハミスは偉大な§Y将軍§!となる§!"
 khamis_military_command_success_tt: "§Yハミスは平凡な§Y将軍§!となる§!"
 khamis_military_command_failure_tt: "§Rハミスはくだらない§Y将軍§!となる§!"
 libya_gaddafi_family_khamis_brigade_khamis: "ハミス旅団の編成"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "我々はハミスが指揮するための特別部隊を創設すべきである。彼はカダフィの息子たちの中で最も忠実であり、彼の特別部隊は国家防衛にとって重要となるだろう。"
 khamis_mutassim_rivalry_tt: "§R§Yムアタシム・カダフィ§!が特性§Y第77戦車大隊§!を持っているため、兄弟間の増加した対立は追加の§R+15§!の不安定さを引き起こすだろう§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "§Y武装人民強化旅団§!ユニットが創設される"
 libya_gaddafi_family_aecom_khamis: "§Yハミス§!をビジネススクールへ送る"
 libya_gaddafi_family_aecom_khamis_desc: "ハミスは主に軍事問題に関心があるが、彼が民間教育も受けることが重要である。我々は彼をマドリードのIEビジネススクールへ送るべきである。ハミスがその後続けることができるAECOMテクノロジーコーポレーションでのインターンシップの機会もある。AECOMは軍事施設の軍事インフラを含むインフラを専門としている。"
 libya_gaddafi_family_hold_un_speech_gaddafi: "国連での演説開催"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "今や我々が再び国際社会の一員となったので、国連総会で発言する必要がある。我々はアメリカ人と彼らが中東で行ってきたことを非難する演説を行わなければならない。我々はイスラエルのシオニズムへの反対を発表しなければならない。我々は彼らが我々を嘲笑したように西側を嘲笑しなければならない。今日こそリビアがスポットライトを浴びる日だ！"
 libya_gaddafi_family_throw_money_gaddafi: "街路にお金を投げる"
 libya_gaddafi_family_throw_money_gaddafi_desc: "多くの援助組織や慈善団体がリビアで活動している。しかし、彼らはリビアを支配しようとするスパイに過ぎない。加えて、彼らが配るすべてのお金はただ価値がない。慈善は人々を働かせる動機にはならない。我々はコンボイでトリポリを旅し、街路にお金を投げることによって我々の主張を証明すべきである。そこでは慈善団体によって配られるのと同じくらい役に立つ。"
 libya_gaddafi_family_design_car_gaddafi: "自動車の設計"
 libya_gaddafi_family_design_car_gaddafi_desc: "ムアンマル・カダフィは素晴らしいアイデアで満ちている。リビアは現在、高い交通事故死亡率に苦しんでいる。我々は自動車の新しいデザインを考え出さなければならない。この車は世界で最も安全な車となるだろう。"
 libya_gaddafi_family_design_car_gaddafi_tt: "我々は§Y360§!日間、§Y汎用車両§!を修正するための選択肢の§Y国民精神§!を獲得するだろう"
 libya_gaddafi_family_state_visit_gaddafi: "公式訪問の組織"
 libya_gaddafi_family_state_visit_gaddafi_desc: "世界におけるリビアの地位を改善するためには、主要国への公式訪問を行う必要がある。我々はそれを適切なショーへと変え、リビアが大国であることを地元民に示すだろう。"
 libya_gaddafi_family_do_black_magic_gaddafi: "黒魔術への従事"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "リビアは攻撃下にあり、我々の体制は危険にさらされている。古代において、アフリカの偉大な王や首長たちは敵を呪い、部隊に戦い続ける活力を与えるために黒魔術を使用した。我々は生存のために同じことをしなければならない。"
 libya_gaddafi_family_meet_women_gaddafi: "女性たちとの会談"
 libya_gaddafi_family_meet_women_gaddafi_desc: "ヨーロッパの女性たちはキリスト教によって抑圧されている。西側では、女性は男性のための家具に過ぎず、彼らが喜ぶときに変えられる。我々は女性たちにイスラムについて教育し、カダフィを女性の偉大な解放者として見させるために講義を開催しなければならない。"
 libya_gaddafi_family_hold_tv_speech_gaddafi: "テレビ演説の開催"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "カダフィは定期的にテレビ演説を開催し、そこで彼はリビア市民からの質問に直接答え、最新の政治問題について彼らを更新し、干渉する超大国に対して激しく非難する。演説を開催することは、人々をカダフィの側に引き入れる素晴らしい方法である。"
 libya_gaddafi_family_abolish_switzerland_gaddafi: "スイス解体の呼びかけ"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "なぜスイスが存在するのか？それはナポレオン、または他のヨーロッパの植民者によって創られた人工国家に過ぎない。スイス人は実在しない人々であり、彼らはイタリア人、ドイツ人、またはフランス人である。国全体が解体されるべきである。"
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "もし彼らが受け入れれば、彼らはスイス州に対する§Y請求権§!を得て、我々は彼らに対する影響力を得るだろう。もし彼らが§Y国家主義者§!であれば、彼らはより受け入れやすくなるだろう\n\n"
 libya_gaddafi_family_anti_government_protests: "反カダフィ抗議"
 libya_gaddafi_family_anti_government_protests_desc: "人々は支配的なカダフィ家にうんざりしている。劣悪な生活条件、悪い経済、限られた政治的自由が人々を街頭へと駆り立てた。もし状況がすぐに改善しないか、カダフィ家が権力を放棄しなければ、体制に対する公然たる反乱が起こるだろう。"
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§R最大野党が権力を握るだろう。カダフィ支持者は我々に対して内戦を開始するだろう！§!"
 libya_gaddafi_family_deploy_military: "革命防衛隊の展開"
 libya_gaddafi_family_deploy_military_desc: "我々は抗議者に対処するために革命防衛隊を展開しなければならない。我々は革命の炎を早期に消し止める必要がある。"
 libya_gaddafi_family_deploy_military_tt: "§Rもし抗議が内戦につながれば、反乱軍はより強くなるだろう！抗議者に対して力を使用することは、外国介入につながるかもしれない！§!"
