 libya_libyan_tribalism: "リビアの部族主義"
 libya_libyan_tribalism_desc: "リビアは伝統的に三つの地域に分かれている:首都を含む北西部のトリポリタニア、東部のキレナイカ、そして南部のフェザーンである。歴史的にこれらの地域はそれぞれ自らを統治しており、イタリアによる植民地化によって初めて統一された。リビア王国とムアンマル・カッザーフィーの政権によって部族意識は概ね排除されてきたが、今でも多くのリビア人が国家よりもまず自らの部族に忠誠を誓っている。\n\n地域の忠誠度は、それぞれのステートに与えられる州補正を定義する。忠誠度があまりに低下すると、その地域は反乱を起こす可能性がある。反乱を起こした地域が再びリビアに併合された場合でも、完全に鎮圧されない限り再び反乱を起こすことはないが、州補正の影響は残る。"
 LBA_tribalism_disabled_tt: "§Y$libya_libyan_tribalism$§!の仕組みは無効化された"
 libya_tribalism_decentralise_state: "権力の分権化"
 libya_tribalism_decentralise_state_desc: "全てのリビア部族を満足させる最も効果的な方法は、単純に中央政府の権力を縮小することだ。一時的であったとしても自治権を拡大することは、部族の指導者たちに「自分たちにも権力がある」と感じさせることができる。"
 libya_tribalism_placate_tripolitanians: "[TRP.GetNameWithFlag]を宥和"
 libya_tribalism_placate_tripolitanians_desc: "土地の譲渡、金銭的恩恵、軍のポスト、政府職の提供などは、地方の分離主義者を中央政府に引き留めるための鍵となる方法である。リビアの一部であり続けることの利点が不利益を上回っていると彼らに理解させることができれば、問題はない。"
 libya_tribalism_placate_cyrenaicans: "[CYR.GetNameWithFlag]を宥和"
 libya_tribalism_placate_cyrenaicans_desc: "土地の譲渡、金銭的恩恵、軍のポスト、政府職の提供などは、地方の分離主義者を中央政府に引き留めるための鍵となる方法である。リビアの一部であり続けることの利点が不利益を上回っていると彼らに理解させることができれば、問題はない。"
 libya_tribalism_placate_fezzans: "[FEZ.GetNameWithFlag]を宥和"
 libya_tribalism_placate_fezzans_desc: "土地の譲渡、金銭的恩恵、軍のポスト、政府職の提供などは、地方の分離主義者を中央政府に引き留めるための鍵となる方法である。リビアの一部であり続けることの利点が不利益を上回っていると彼らに理解させることができれば、問題はない。"
 libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag] [TRP.GetAdjective]の反乱"
 libya_tribalism_tripolitanian_revolt_desc: "トリポリタニアの部族内で動きがある。もし中央政府による不当な扱いが続くならば、彼らはリビアから分離すると宣言している。"
