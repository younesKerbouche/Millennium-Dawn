 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "トリポリタニアはリビアの政治と統治の中心として機能する。トリポリタニアは占領者に対する抵抗の長い歴史を持ち、第一次世界大戦後にはイタリアから「トリポリタニア共和国」として独立を宣言した。独立は成功しなかったが、それはアラブ世界で最初の共和制政府であった。リビア指導者ムアンマル・カダフィはトリポリタニアのシルテ市近くで生まれた。彼の権力掌握に伴い、カダフィ自身のカダファ族は、カダフィの精鋭兵士の多くが彼らや他のトリポリタニアの部族から募集されるため、力を増している。"
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "キレナイカは独立国家としての長い歴史を持ち、近代リビア国家の発祥の地と見なすことができる。オスマン帝国支配下では、地域は大きな自治権を持っていた。地域がイタリア人に与えられた後、セヌーシー教団のイドリース首長はキレナイカ首長の称号を与えられた。後にイタリア人によって称号を剥奪されたが、首長は第二次世界大戦後、英国の同意を得て地域の支配権を取り戻した。2年後、リビア全体がキレナイカ首長国の下で王国として統一され、イドリース首長はイドリース1世国王となった。君主制崩壊以来、キレナイカはムアンマル・カダフィに対する散発的な国粋主義活動と共に、それを取り戻す最も強力な支持者であった。\n\nキレナイカ南部には、南リビア、北チャド、北ニジェールに生息する遊牧アフリカ民族であるトゥーブー族が居住している。"
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "フェザーンはリビアの地域の中で最も弱い。人口がまばらで、地域はほとんど砂漠で構成され、天然資源が乏しい。アラブ人に加えて、フェザーンには少数のトゥーブー族もおり、リビアのトゥアレグ族の故郷でもある。長い距離と厳しい地形は、地域に対する支配権の確立を非常に困難にしている。"
