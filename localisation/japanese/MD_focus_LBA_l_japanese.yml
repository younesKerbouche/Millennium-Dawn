 libya_tribalism_dismantle_libya: "リビアの解体"
 libya_tribalism_dismantle_libya_desc: "リビアは崩壊した。我々は3つの主要地域のうち2つを失った。かつての面影もないのに、リビアを名乗り続ける理由があるのだろうか？"
 libya_libyan_foreign_policy: "リビアの外交政策"
 libya_core_northern_chad: "チャド北部の統合"
 libya_core_northern_chad_desc: "チャド北部は人口が非常に少なく、資源にも乏しい。さらに、その住民の多くはリビア南部にも住むトゥブ族である。そのため、この地域の平定は比較的容易である。"
 libya_core_northern_niger: "ニジェール北部の統合"
 libya_core_northern_niger_desc: "ニジェール北部は非常に貧しい地域ではあるが、その人口はリビア全土よりも多い。同じ宗教を持つことは有利ではあるが、この地域を完全に支配下に置くには相当な努力が必要なるだろう。"
 libya_core_algerian_sahara: "アルジェリア・サハラの統合"
 libya_core_algerian_sahara_desc: "アルジェリア領サハラは人口がまばらで、多くは遊牧民で構成されている。彼らの多くは内戦時代のイスラム反乱軍に同情的であるため、地域の平定はそう時間を要しないだろう。"
 libya_core_northern_mali: "アザワドの統合"
 libya_core_northern_mali_desc: "アザワドは、我々にとって好都合なイスラム主義者による反乱の拠点ではあったが、この地域には長年の分離主義の歴史と強いトゥアレグ民族意識が存在する。統合は非常に困難になるだろう。"
 libya_core_mauritanian_sahara: "モーリタニア・サヘルの統合"
 libya_core_mauritanian_sahara_desc: "モーリタニアの住民は我々の統合政策に対して非常に抵抗的である。彼らは我々のイデオロギーに共感せず、宗教的・文化的なつながりもほとんどない。それでも、他と同じく最終的には従わせることができる。"
 libya_core_palestine: "パレスチナの統合"
 libya_core_palestine_desc: "パレスチナはリビアと比較して非常に人口が多く、パレスチナ人イスラム教徒とイスラエル系ユダヤ人が混在している。この地域の統合は非常に困難で費用もかかるだろう。"
 libya_pacify_cyrenaica: "[CYR.GetNameWithFlag]の平定"
 libya_pacify_cyrenaica_desc: "リビア東部が反乱を起こし、我々はその小さな反乱を粉砕した。今後も一定の抵抗は予想されるが、我々が完全な支配を取り戻すのは時間の問題である。"
 libya_pacify_tripolitania: "[TRP.GetNameWithFlag]の平定"
 libya_pacify_tripolitania_desc: "リビア西部が反乱を起こし、我々はその小さな反乱を粉砕した。今後も一定の抵抗は予想されるが、我々が完全な支配を取り戻すのは時間の問題である。"
 libya_pacify_fezzan: "[FEZ.GetNameWithFlag]の平定"
 libya_pacify_fezzan_desc: "リビア南部が反乱を起こし、我々はその小さな反乱を粉砕した。今後も一定の抵抗は予想されるが、我々が完全な支配を取り戻すのは時間の問題である。"
 libya_pacify_tuaregs: "[918.GetName]の平定"
 libya_pacify_tuaregs_desc: "[918.GetName]のトゥアレグ族たちに、再び我々の支配に従う術を教えなければならない。"
 libya_pacify_toubou: "トゥブ族の平定"
 libya_pacify_toubou_desc: "トゥブ族は再びリビアの支配下に戻されるべきである。"
 libya_liberate_minorities: "[FROM.GetNameDef]の少数民族を解放"
 libya_liberate_minorities_desc: "[FROM.GetNameDef]における少数民族の現状は耐え難い。我々はこれらの抑圧された人々のためにさらなる自治を要求しなければならない。"
 libya_liberate_minorities_tt: "[FROM.GetName]が要求を承諾した場合\n"
 libya_launch_oef: "[FROM.GetAdjective]の盾作戦の開始"
 libya_launch_oef_desc: "[FROM.GetNameDef]では過激主義が根を張りつつあり、[FROM.GetAdjective]政府はそれを止める力も意志も持ち合わせていない。我々は、リビアにこの病が広がる前に迅速に行動しなければならない。"
 libya_build_rail_to_tunisia: "[TUN.GetNameWithFlag]への鉄道接続"
 libya_build_rail_to_tunisia_desc: "西隣のチュニジアは非常に安定した国であり、ヨーロッパからの観光のホットスポットでもある。そこへ鉄道で接続すれば、一部の観光客が我々の国にも立ち寄ってくれる可能性が高まるだろう。"
 libya_build_rail_to_tunisia_tt: "このプロジェクトの費用は $§Y4.00§! かかる。\n"
 libya_build_rail_to_tunisia_tt_2: "§R国民精神§Y$LBA_libyan_gauge_railroads$§!により、費用は2倍になる§!\n"
 libya_build_rail_to_egypt: "[EGY.GetNameWithFlag]への鉄道接続"
 libya_build_rail_to_egypt_desc: "第二次世界大戦中、連合軍はエジプトのサルームからトゥブルクまで一時的な鉄道を建設した。しかし、リビア独立後にリビア側の路線は撤去されてしまった。スエズ運河を通る海運へのアクセスを容易にするためにも、トゥブルクからサルームへの鉄道を再接続すべきだ。"
 libya_build_rail_to_egypt_tt: "このプロジェクトの費用は $§Y2.00§! かかる。\n"
 libya_build_rail_to_niger: "[NGR.GetNameWithFlag]への鉄道接続"
 libya_build_rail_to_niger_desc: "ニジェールには既存の鉄道がない。そのため、彼らは世界から非常に孤立している。もし我々がそこに鉄道を建設すれば、彼らを我々の勢力圏により近づけることができるだろう。"
 libya_build_rail_to_niger_tt: "このプロジェクトの費用は $§Y7.00§! かかる。\n"
 libya_build_rail_to_chad: "[CHA.GetNameWithFlag]への鉄道接続"
 libya_build_rail_to_chad_desc: "チャドには鉄道が存在しない。首都まで鉄道を建設すれば、彼らの我々への依存度を高めることができる。しかし、我々とのチャドの過去の歴史を考えると、彼らがこの取引に同意する可能性は低いだろう。"
 libya_build_rail_to_chad_tt: "このプロジェクトの費用は $§Y6.00§! かかる。\n"
 libya_negotiations_with_un: "国連との継続交渉"
 libya_negotiations_with_un_desc: "我々の敵対的な行動により、国際社会は我が国に対して制裁を科している。我々は国連との交渉を進め、制裁解除の条件を見出さなければならない。国際的な場における振る舞いが良ければ良いほど、このプロセスは早く進むだろう。"
 libya_negotiations_with_un_tt: "国家方針§Y$LBA_remove_sanctions$§!を開始することができる！"
 libya_casablanca_accords: "カサブランカ合意"
 libya_casablanca_accords_desc: "我々は西サハラにおける永続的な和平のための交渉を進めている。我々の提案する解決策が実行可能であることを、すべての参加国に納得させる必要がある。たとえ全会一致でなくとも、参加国の多数が合意すれば、その解決策を反対国に対して強制しようとする動きも可能となる。しかし、これは紛争の激化につながる危険性もある。"
 libya_casablanca_accords_success_tt: "すべての代表団が和平案に署名した（現在: [?libya_casablanca_accords_no_of_signatories] 中 [?libya_casablanca_accords_no_of_participants]）"
