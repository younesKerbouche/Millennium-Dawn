l_japanese:
 Republic_of_Lakota_focus: "ラコタ共和国 国家方針ツリー"
 LKT_a_capital_conundrum: "首都問題"
 LKT_a_capital_conundrum_desc: "国家という限られた領域が維持されている中、我々は国家の首都と呼べる基地を探し求めなければならない。北に目を向け、解決を望む。"
 LKT_montana_monster: "モンタナの怪物"
 LKT_montana_monster_desc: "再建がついに始まった。他のことを考える前に、まず国家が自給自足できるようにならなければならない。したがって、初期段階では農業が優先されるだろう。"
 LKT_montana_marvel: "モンタナの驚異"
 LKT_montana_marvel_desc: "貧困から富裕へ、少なくとも空腹から満腹へ。こうして我々は、州内の社会を安定させ、この地に新たな平和をもたらすため、市民サービスと一般自治体サービスの提供を開始できる。"
 LKT_northern_troubles: "北部の問題"
 LKT_northern_troubles_desc: "ダコタ諸州は、我が国の大部分と同様に非常に人口が希薄であり、一部の州の人口数にもかかわらず実際にはあまり開発されていない。それにもかかわらず日和見主義者が奪おうとする前に、北部の国境地域を固める必要がある。言うまでもなく、去ろうとしている人々も我が国にとっては大きな損失となる。とりあえず、何かしらの経済を動かし始めよう。"
 LKT_our_northern_light: "我らが北の光"
 LKT_our_northern_light_desc: "ノースダコタ州に経済的および社会的な安定の始まりが戻ってきたことで、今や地方の緊急および市民サービスを拡大し始めることができる。これにより、若年国家内の支配領域を拡大することができる。"
 LKT_yellowstone_yelling: "イエローストーンの叫び"
 LKT_yellowstone_yelling_desc: "土地は、全体に混沌と危険があるために泣き叫んでいる。我々はこれらの地域に平和と静寂を取り戻すためのイニシアチブを設定しなければならない。しかし、州内の人口はあまり多くないため、これを念頭に置くと、一般的に開発や作業するものがさらに少ないことを意味する。しかし、人々は何かを持たなければならず、我々は彼らの腹のために食料を与えるだろう。"
 LKT_worland_wonder: "ワーランドの奇跡"
 LKT_worland_wonder_desc: "ついに平和のようなものが回復し、それにより市民サービスやその他の地方自治体の設備が回復され、我が国のより多くの地域に社会的一体感を取り戻すことができる。やがて我々は真に故郷と呼べる場所を楽しむことができるだろう。"
 LKT_southern_turmoil: "南部の混乱"
 LKT_southern_turmoil_desc: "ぐつぐつ煮えよ、苦労と災い、我々はあらゆる悩みの鍋をかき混ぜる。絶望の底から、きれいに、修復できる何かを表面に引き上げる。食卓に経済と食料を並べ、かつて我々を悩ませた寓話を語る。さあ前進せよ、歩調を合わせるために。この運命の危機に、民は我々を必要としているのだから。"
 LKT_rapid_city_revival: "ラピッドシティの復興"
 LKT_rapid_city_revival_desc: "着実な手で我々は平和を築く、これらの土地の人々のために我々は彼らに饗宴を許すだろう...さて、くだらない韻を踏むのはもう十分だ。何らかの経済を築き上げたのだから、今度は社会的一体感を回復し、国家の別の部分の連帯を取り戻すために、政府行政と市民サービスを展開し始めよ。"
 LKT_industry_what_industry: "産業……何の産業？"
 LKT_industry_what_industry_desc: "さて、多くの人が主張したがる内容とは裏腹に、明らかな現実として我々には一定の産業力がある……多くはないかもしれないが、事実に関係なく何かはある。これは少なくとも、全体的な経済構成を安定させ、多様化するのに役立つ。"
 LKT_nebraska_neck_breaker: "ネブラスカの難題"
 LKT_nebraska_neck_breaker_desc: "国全体が負傷しているため、我々はその傷を癒すために努力しなければならない。したがって、何らかの経済的基準線を回復することは、人々が集まり、我々が知っている社会を再開することを可能にするだろう。"
 LKT_from_broken_bow_to_fixed: "壊れた弓から修復へ"
 LKT_from_broken_bow_to_fixed_desc: "傷は癒えるが、傷跡はまだ残る。過去から完全に癒え、前進するには時間がかかるだろうが、我々にはできる、一つずつ。"
 LKT_kansas_city_catastrophe: "カンザスシティの大惨事"
 LKT_kansas_city_catastrophe_desc: "カンザス州カンザスシティ、なんと素晴らしい場所か、人々で溢れ、やるべきこと、そして文脈から外してからかうべきことで満ちている。しかし、それは多くのことについて言えることだ。しかし、火花が散り、都市は単なる野次や歓声以上のものに燃え上がった。今、我々はかつて失われたものを取り戻し、再生への新たな道を切り開かなければならない。"
 LKT_the_kansas_city_kitty: "カンザスシティの\n子猫ちゃん"
 LKT_the_kansas_city_kitty_desc: "さて、経済が、まあ存在しているので、我々は再び物事の調子を取り戻すことができる。メインストリートのクラブが開いていると聞いているので、古き良き時代のように夜通し踊り明かすことができる。"
 LKT_the_new_republic: "新共和国"
 LKT_the_new_republic_desc: "古き灰の中から新しきが立ち上がる。今、我々は我々自身だけでなく、我々が作りたい未来を発見するために出発する。"
 LKT_Sakakawea_capital: "§Yサカガウィア§!を首都にした"
 LKT_Sakakawea_capital_name: "サカガウィア"
 LKT_Pierre_capital: "§Yピア§!を首都にした"
 LKT_Pierre_capital_name: "ピア"
 LKT_Fort_Nakanin_capital: "§Yフォート・ナカニン§!を首都にした"
 LKT_Fort_Nakanin_capital_name: "フォート・ナカニン"
 LKT_New_Cheyenne_capital: "§Yニュー・シャイアン§!を首都にした"
 LKT_New_Cheyenne_capital_name: "ニュー・シャイアン"
 LKT_Old_Cheyenne_capital_name: "オールド・シャイアン"
 LKT_end_of_teaser: "ティーザーツリーの公式な終了、あなたは今あなたの土地を支配している。だから好きなようにしなさい……今のところは。"
 LKT_decisions_war_time_mobilization_category: "戦時動員"
 LKT_decisions_war_time_mobilization_category_desc: "必要が生じたとき、我々は少なくとも戦線の隙間を埋めるために人々の義勇軍団を召集することができる。戦争がいつ来るかは分からないが、我々の上に降りかかることは分かっている。"
 LKT_war_time_mobilization: "第一次動員"
 LKT_war_time_mobilization_desc: "召集令状が我々の上にあり、我々は家の防衛を確実にするために結集しなければならない。武器を取れ、ディキシーの少年たち！\" # Note: \"Dixie boys"
 LKT_war_second_wave_defenders: "第二次防衛隊"
 LKT_war_second_wave_defenders_desc: "敵は前進してくる、したがって我々は別の防衛隊の波を徴兵しなければならない。国家の士気は苦しむだろうが、我々には軍隊が必要だ。"
 LKT_war_desperate_defenders: "決死の防衛隊"
 LKT_war_desperate_defenders_desc: "事態は厳しくなっている、我々は戦線を維持するために、可能な限り、あるいはそうでなくても、利用可能な全ての人員が必要だ。もしかしたら、もしかしたら、まだこれを勝てるかもしれない。"
 LKT_ideas_economic_development_commission: "経済開発委員会"
 LKT_ideas_economic_development_commission_desc: "開拓戦線と国家政府との間の結束がかつてないほど強固になったことで。我が国の経済構成を開発し理解するために使用される新しい経済委員会が創設された。今や底辺と頂点の両方が協力しており、偉大な国家の未来は真の統一に向けたもう一つのピースに過ぎない。"
 LKT_event.1.t: "政府の長"
 LKT_event.1.d: "現時点ではさらに北に目を向ける意図はないため、国家の首都の安全保障は我々の最も北にある４つの州にかかっている。ダコタ諸州、モンタナ州、ワイオミング州である。首都が前線から遠ければ遠いほど、援助と注意が引き離されると信じているため、一部はこの考えを思いとどまらせるが。それにもかかわらず、我々はこの気晴らしの口論によって妨げられることはできない。しかし、多くの人々はまた、首都名の命名をより基本的なものに保つべきか、それとも土地の先住民の起源に訴えるべきか疑問に思っている。今のところ、これらの４つの候補州は、自州が選ばれるために国家始まりの委員会にとって魅力的に見えるように準備を進めている。"
 LKT_event.1.o1: "これと同じような理由で\n崩壊しなかったか？"
 LKT_event.2.t: "核心での議論"
 LKT_event.2.d: "４つの候補者のうち、古いものにより沿ったものと、土地の先住民の影響により調和したいと望む者たちとの間で意見が分かれている。先住民側には、近くにあった古い先住民居留地（ナコダ族とアアニニン族のためのもの）にちなんで名付けられたフォート・ナカニンのあるモンタナ州がある。ノースダコタ州では、州最大の川にちなんでサカガウィアがある。南部の参加者では、サウスダコタ州ピアが選択肢であり、州ではあまり開発が見られないため、州内の多くの人々は、新しい連邦首都がピアのより広い大都市圏パズルの一部となる独自の地区を作成するのが容易であると信じている。最後に、州のほぼ中央右にあるニュー・シャイアンがあり、それはオールド・シャイアンと改名されるワイオミング州の旧州都に優先するだろう。一部の住民はこの考えに少し傷ついているが、連邦首都が若い国家の歴史の新しいページのトーチを取るにつれて、それが再生の良い象徴であると多くの人々は信じている。"
 LKT_event.2.o1: "サカガウィア"
 LKT_event.2.o2: "ピア"
 LKT_event.2.o3: "フォート・ナカニン"
 LKT_event.2.o4: "ニュー・シャイアン"
 LKT_event.3.t: "南部の監査"
 LKT_event.3.d: "国家を安定させるための長く退屈な冒険の後、我々はついに、明らかに我々を助けているこの所謂「開拓戦線」組織に対処することができた。しかし、我々はこれらの人々がなぜ既に確立された家を離れて突然新しい家を作ることを決定したのか、その本当の理由を見つけるために監査人をそこに送った。それにもかかわらず、我々が真に行動するのであれば、正確に何が報告されるかを見るのを待たなければならない。"
 LKT_event.3.o1: "そんなに悪いはずがない、\nそうだろ？"
 LKT_event.4.t: "初期報告"
 LKT_event.4.d: "いくつかの情報が戻ってきましたが、良くても混乱し、悪く言えば混乱しています。一部の報告によると、RFは文字通り彼らの言う通りの姿です。南部共和国から逃れ、新たな故郷を築こうとしている原住民の集団です。その結果、カンザス州の経済状況は全米の他の地域よりも急速に成長しました。しかしその一方で、RFのメンバーの中には、評判を保つために地元住民に対して犯罪行為に手を染めたり、疑似マフィアのような活動に手を染めたりしている者もいるという報告もあります。このような行き来は、私たちが再建に真摯に取り組めるか、それとも腹にナイフを突き刺されるかのどちらかになるかを意味します。いずれにせよ、私たちは真剣な選択を迫られます。それは、後々後悔することになるかもしれない行動につながるかもしれません。"
 LKT_event.4.o1: "犯罪者だ、全員！"
 LKT_event.4.o2: "待て、これには何か\n別の意味があるかも"
 LKT_event.5.t: "断れない提案"
 LKT_event.5.d: "RFのより違法な活動に関する衝撃的な報告を受けて、監査人はイニシアチブを取り、RFの指導部と会い、多かれ少なかれ彼らに提案をした。彼らの大言壮語の一部を鎮め、北部の国家政府がより多くの功績を得るようにさせれば、我々はあなた方を放っておくだろう。当然ながら、RF指導部からは様々な反応があり、それはますます大きくなる集団的な反応であった最も声高なものであった。その反応は、「我々は平和的な人々であり、あなた方が我々を一般的な犯罪者や、古き白人のカウンターパートのような組織化されたギャングスターであると信じていることに、徹底的に侮辱されている。我々は、我々の人々を汚名を着せるような、そのような失礼で品位を下げる発言に我慢しないことを示すだろう。」と引用された。監査人は追い出され、ネブラスカ国境までずっと嫌がらせを受けた。これにより、我々の仮定が正しく、十分すぐに我々は行動しなければならないことは明らかである。"
 LKT_event.5.o1: "少し譲れば\n州全体を取られる"
 LKT_event.6.t: "国家を結集せよ"
 LKT_event.6.d: "RFのメンバーと地方指導部が全体としてこの反抗的な運動に味方し始めたため、カンザスでの不安が高まっている。そのため、北部諸州は結集し始めており、我々が本当にいつでもどこかへ到達するのであれば、何らかの動員を開始する必要がある。"
 LKT_event.6.o1: "我々の国だ、\n彼らのものではない"
 LKT_event.7.t: "公然たる反乱"
 LKT_event.7.d: "あの忌々しい裏切り者たちはついにそれをやった、彼らはカンザス州旗を高く掲げ、共和国からの州の独立を宣言した。我々は軍隊を組織し、隣人が弱点を見る前にこれを終わらせる必要がある。"
 LKT_event.7.o1: "結集の呼びかけを鳴らせ"
 LKT_event.8.t: "戦争へ！"
 LKT_event.8.d: "国家は動員された、それがどれほどの価値があるにせよ、そしてこのように我々はこれらの裏切り者の日和見的な害虫から我々の土地を守るために南へ行進する。善意とか、そんなもの、ばあああ、せいぜいくだらない戯言の束であり、最悪の場合はもっと多くの嘘の束だ。"
 LKT_event.8.o1: "南へ進軍！"
 LKT_event.9.t: "彼らは我々に選択肢を残さない"
 LKT_event.9.d: "彼らは我々を泥棒、悪党、犯罪者と呼ぶ。まあ、我々はそうではないし、カンザスのこれらの寛大で親切な人々と共に我々自身を守るだろう。カンザスのために、そして真の自由のために！"
 LKT_event.9.o1: "我々は自由のために戦う！"
 LKT_event.5000.t: "さらなる調査"
 LKT_event.5000.d: "継続的な報告は、組織の活動の違法な側面に関する主張が前提において誤りであることがますます証明されていることを示している。そのため、国家経済を活性化し、人々のより調和のとれた連合に向けてより努力することについての交渉が始まり始めた。"
 LKT_event.5000.o1: "さらに調査して良かった"
 LKT_event.5001.t: "さらなる計画"
 LKT_event.5001.d: "初期の協議と投資計画は、全体的に成長する経済をもたらした。そのような成長は、我々の国家に、数ヶ月かかると考えていたもの、すなわち発展を見させた。事態が進むにつれて、我々は偉大な国家とその多くの人々のバランスの取れた着実な経済発展を確実にするために、経済委員会を設立することを検討しなければならない。"
 LKT_event.5001.o1: "繁栄へ！"
 LKT_event.5002.t: "委員会"
 LKT_event.5002.d: "継続的な交渉と発展は、「経済開発委員会」の形成をもたらした。この委員会は、将来の世代にわたって我が国を助ける、より結束力のある経済計画と成長ドクトリンをもたらした。"
 LKT_event.5002.o1: "我々は団結して立ち上がり、二度と分かたれるまい"
 LKT_organizing_the_farmers: "農民の組織化"
 LKT_organizing_the_farmers_desc: "我々が持っているものは多くないが、持っているものは結集し、必要な時に備えて準備しなければならない。"
 LKT_creating_infantry_reserves: "予備役の創設"
 LKT_creating_infantry_reserves_desc: "周囲の敵に包囲されている我々は、最悪の事態を想定しなければならない。時が来た時に敵に対して準備ができるよう、即応予備軍を創設しよう。"
 LKT_mobilizing_the_reserves: "予備役の動員"
 LKT_mobilizing_the_reserves_desc: "時は近づいており、我々は愛する市民の安全を確保しなければならない。予備軍を招集し、我らの故郷を守るために出撃しよう。"