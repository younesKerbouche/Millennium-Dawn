 NIG_efficient_government_spending_idea: "効率的な政府支出"
 NIG_efficient_government_spending_idea_desc: "ナイジェリア政府は、財政管理と予算維持において顕著な効率を示している。この成功は、主に国の堅固な石油輸出と生産に起因しており、これにより安定した歳入源が提供され、資源の戦略的な配分が可能になっている。政権は、ナイジェリアの天然資源の利益を最大化し、無駄な支出を最小限に抑える賢明な財政政策を実施している。"
 NIG_nigerian_education_idea: "ナイジェリア教育計画"
 NIG_nigerian_education_idea_desc: "ナイジェリア政府は、国内の教育の質を向上させるために、包括的な教育改革を実施した。これらの改革には、新しいカリキュラムの導入、教員研修の増加、学校のインフラ改善が含まれる。"
 NIG_blood_oil_idea: "血の油"
 NIG_blood_oil_idea_desc: "ナイジェリアの石油輸出は、不吉なニックネーム「血の油」を得た。この暗いレッテルは、石油が豊富な地域、特にニジェール・デルタを悩ませる広範な暴力、武力紛争、人権侵害に由来する。地元コミュニティは環境破壊に苦しみ、過激派グループがパイプラインを妨害し、石油労働者を誘拐することで、ナイジェリアの最も貴重な資源を流血と汚職で汚す不安定のサイクルを生み出している。"
 NIG_controlled_population_program_idea_desc: "包括的な家族計画イニシアチブ、教育キャンペーン、そして慎重に作成された法律を通じて、ナイジェリアは以前は前例のなかった人口増加を、持続可能なレベルにまで成功裏に抑制した。これらの政策は、文化的な感受性と経済的な必要性を両立させ、医療、教育、インフラ開発へのより良い資源配分を可能にした。この制御された人口動態の移行は、ナイジェリアをより安定した長期的な経済成長と、市民の生活の質の向上へと位置づける。"
 NIG_separation_of_church_and_state: "政教分離"
 NIG_separation_of_church_and_state_desc: "もし我々が真の調和の中で生きることを望むなら、教会と国家は分離されなければならない。"
 NIG_suppression_of_islam: "イスラム教の弾圧"
 NIG_suppression_of_islam_desc: "イスラム教徒は、イスラムの教義に従うことの過ちを示されなければならない。我々は、地元のイスラム系新聞を閉鎖し、他の支援源を断ち切ることから始める。"
 NIG_lagos_financial_centre: "ラゴス金融センター"
 NIG_lagos_financial_centre_desc: "ラゴス市は人口でアフリカ最大の都市である。また、アフリカの主要都市の中でも最強の金融セクターの一つを誇る。経済省は、この産業を我々の遅れている経済を改善するための次の一歩と見なしている。"
 NIG_hydroelectric_power_projects: "水力発電計画"
 NIG_hydroelectric_power_projects_desc: "水力発電は、ナイジェリアでますます人気が高まっている再生可能エネルギー源である。それはクリーンで効率的な発電方法であり、費用対効果も高い。我々は発電を助け、外国の石油への依存を減らすために、水力発電計画の建設を検討すべきである。"
 NIG_strike_fighters: "攻撃戦闘機"
 NIG_strike_fighters_desc: "地元の産業を再利用して、老朽化した空軍のために、より安価で効果的な戦闘機を生産することができる。我々は潜在的にアルファジェットまたは成都の保有を増やすことができる。"
 NIG_controls_ambazonia_tt: "\nもし我々が§Y[322.GetName]§!を支配しているか、§Y[322.GetName]§!への資源権を持っている場合：\n"
 NIG_the_bakassi_peninsula: "バカシ半島"
 NIG_the_bakassi_peninsula_tt: "我々は§Yバカシ半島を掌握した§!。この選択は、今後数週間で§Y[CAM.GetNameWithFlag]§!との戦争につながる可能性がある。\n"
 NIG_sharia_law_warning_tt: "北部諸州での§Yシャリーア法§!の停止は、もし後でそうすることを選んだ場合、州の改宗をより困難にするだろう...\n"
 NIG_ambazonia.1.a_tt: "我々は[NIG.GetAdjective]に外交的にアプローチする。§Yバカシ半島§!を譲歩しない場合、紛争がエスカレートする可能性がある。"
 NIG_ambazonia.1.b_tt: "我々は[NIG.GetNameWithFlag]と小競り合いをする。§Yバカシ半島§!を譲歩しない場合、紛争がエスカレートする可能性があり、これにより一部の兵士が死亡し、公然と敵対的と見なされる。"
 NIG_accepted_the_icj_ruling: "国際司法裁判所の判決を受諾"
 NIG_rejected_the_icj_ruling: "国際司法裁判所の判決を拒否"
 NIG_rejected_the_icj_ruling_2: "国際司法裁判所の判決を拒否"
 NIG_occupying_ambazonia: "アンバゾニア占領"
 NIG_occupying_ambazonia_2: "アンバゾニア占領"
 NIG_nigerian_land_of_harmony_idea_desc: "ナイジェリアの宗教の違いは、政府にどちらかの側を選ぶことを強制した。世俗主義は、国を世俗国家としての未来を確保し、アフリカにおいて全ての宗教、キリスト教徒とイスラム教徒にとっての真の調和と平和の地として国家を永久に固める、ナイジェリアにとって真に最善の利益である。"
 NIG_state_run_markets_idea_desc: "ナイジェリア政府は、市場に対するより大きな規制と追加的な政府管理に焦点を当てた一連の新しい法律を可決した。追加の規制とより大きな管理は、政府の建設プロジェクトとインフラ開発に新たな成長をもたらした。"
 NIG_armor_production_idea_desc: "戦車、APC、IFVなどの装甲車両の国内生産を強調することは、我々の機械化軍隊が必要とする重要な装備を生産するために外国に依存することを減らすだろう。さらに、それはナイジェリアの人々のための追加の雇用と機会を創出し、潜在的には国にとって新しい富の道を開く。"
 NIG_coastal_forces_production_idea_desc: "ナイジェリア政府は、ナイジェリア海軍の効率を改善するための一連の的を絞った投資と追加政策を行った。これにより、海軍艦艇と沿岸部隊の追加生産が増加し、我々の海岸と水域の適切な主権を確保することが可能になった。"
 NIG_nigerian_peacekeepers_idea_desc: "ナイジェリア軍は、紛争解決における広範な経験を活かし、アフリカ全域で平和維持部隊の主要な提供者としての地位を確立した。我々の部隊は、不安定な地域を安定させる上での専門性と有効性で高く評価されている。平和維持部隊を展開し、近隣諸国に軍事支援を提供することにより、ナイジェリアは地域安全保障と大陸の繁栄へのコミットメントを示している。これらの努力は、我々の外交的地位を高めるだけでなく、アフリカの永続的な平和と発展への道のりに大きく貢献する。"
 NIG_victory_is_from_god_alone_idea_desc: "「勝利は神のみから」というフレーズは、1960年代の設立以来、ナイジェリア陸軍のモットーであった。それはナイジェリア国民の宗教的重要性を包含している。"
 NIG_the_new_nigerian_caliph_idea_desc: "ナイジェリア政府は、新しいカリフ国を創設するための一連の法律を可決した。これにより、イスラム活動の新たな高まりと、新しいカリフ国の形成が可能になった。"
 NIG_reformed_ndcc_idea_desc: "ニジェール・デルタ開発委員会（NDDC）は、ニジェール・デルタ地域のニーズにより良く奉仕するために改革された。新しい委員会は、この地域のインフラ開発、教育、医療、経済開発に焦点を当てる。"
 NIG_bakassi_occupation_idea: "バカシ半島"
 NIG_bakassi_occupation_idea_desc: "ニジェール・デルタの資源豊富な地域であるバカシ半島は、カメルーンの領土主張にもかかわらず、我々の支配下にある。カメルーンは半島の返還を請願しているが、我々は我々の立場を維持している。国際司法裁判所は現在、この領土の正当な所有権について審議中である。この期間中、我々は半島から石油を採掘し輸出し続け、国内経済と国際貿易の両方に利益をもたらしている。"
 NIG_bakassi_occupation_idea_tt: "我々が§Yバカシ半島§!を支配している間、我々は§Y[322.GetName]§!への§G資源権§!を持つ\n"
 NIG_reckless_growth_idea: "無謀な成長"
 NIG_reckless_growth_idea_desc: "ナイジェリア政府の前例のない急速な経済成長の追求は、深刻な代償を伴った。部族の人口と都市の住民の両方である地元コミュニティが、この無謀な開発戦略の矢面に立っている。"
 NIG_convert_state_338_desc: "ソコト州はナイジェリア北部の最北西端の州である。ハウサ＝フラニ人との歴史的な結びつきと、かつてのソコト・カリフ国との歴史的な結びつきは、ナイジェリアのイスラム教徒にとって非常に重要な州となっている。また、国内および西アフリカ地域全体のイスラム教にとって、最も重要なイスラム教志向の拠点の一つでもある。"
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "ラゴス州は、同名の都市によって、国内およびアフリカで最大の都市圏の一つを擁している。この州は、国の人口の大部分を収容する高密度の都市中心地であるとともに、経済活動の主要な源泉の一つである。この地域は多宗教であるが、かつてのイギリス植民地主義と西アフリカ沿岸の主要港としての状況から、主にキリスト教徒である。"
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "水力発電計画の拡大"
 NIG_expand_hydro_decisions_category_desc: "ナイジェリア連邦政府は、国中で水力発電計画を拡大するための新しい一連の計画と法律を創設した。我々はこれらのプロジェクトに投資して、発電を助け、石油への依存を減らし、ナイジェリアを世界の再生可能エネルギーのリーダーにし、同時に輸出用の石油を解放するのを助けるべきである。"
 NIG_construct_the_mambilla_hydroelectric_power_plant: "マンビラ水力発電所の建設"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "マンビラ計画はアフリカ全土で最大の水力発電計画の一つである。完成には数十億ドルかかると見積もられており、完成時には3050MWの設備容量を持ち、世界で最も高い容量を持つ水力発電所の一つであり、アフリカで最大のものの一つとなる。ドンガ川に位置し、4つのダムと2つの地下発電所で構成され、地域に大規模な雇用の恩恵をもたらすと期待されている。"
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "カシンビラ水力発電所の建設"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "ナイジェリア南東部のタラバ州に位置するカシンビラ水力発電所は、カツィナ＝アラ川に位置する発電所である。この水力発電所の建設は、完成後、タラバ州の電力需要の80％から90％を生み出すと見積もられている。"
 NIG_construct_the_zungeru_hydroelectric_power_plant: "ズンゲル水力発電所の建設"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "ニジェール州のカドゥナ川周辺に建設されたこの発電所は、大規模な700MWの水力発電所である。年間2800GWhの電力を生成すると見積もられており、国内でカインジ水力発電所に次ぐ第二位の水力発電所となっている。"
 NIG_construct_the_gurara_hydroelectric_power_plant: "グララII水力発電所の建設"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "グララII水力発電所は、印象的な360MWの電力を生成する大規模な水力発電プロジェクトである。グララ川に位置し、年間発電量は1130GWhと予想されており、我々の国を近代化し、近代化され工業化された国という我々の目標にさらに近づけるための絶好の機会である。"
 nigeria_md.100.t: "ザムファラ州のシャリーア法"
 nigeria_md.100.d: "驚くべき出来事として、ザムファラ州はシャリーア法をその法制度として確立した。これは予期されていなかったわけでも、この地域にとって異質でもないが、それでも国にとって重要な発展であり、我が国の北部に大きな影響を与えるだろう。この地域のキリスト教活動家はすでに行動を開始し、地域政府とシャリーア法の設立に対する小規模で的を絞った抗議の準備をしている。シャリーア法の広がりが国の全てのイスラム地域を覆うのは時間の問題である。"
 nigeria_md.100.a: "憂慮すべき展開だ……"
 nigeria_md.100.b: "警告を発する"
 nigeria_md.101.t: "カドゥナの宗教暴力"
 nigeria_md.101.d: "各州がシャリーア法の施行を選択した後、カドゥナ州のキリスト教少数派は行動を開始し、地域政府とシャリーア法の設立に対する小規模で的を絞った抗議の準備をしている。シャリーア法の広がりが国の全てのイスラム地域を覆うのは時間の問題である。"
 nigeria_md.101.a: "状況を緩和する"
 nigeria_md.101.b: "状況を無視する"
 nigeria_md.102.t: "ミス・ワールドをめぐるアブジャでの宗教暴動"
 nigeria_md.102.d: "ミス・ワールドのページェントがアブジャにやってきて、人々はそれについて暴動を起こしている。キリスト教徒多数派は、イスラム教国がページェントを主催しているという事実に暴動を起こしており、イスラム教徒は、キリスト教国がページェントを主催しているという事実に暴動を起こしている。状況は緊迫しており、暴力につながる可能性がある。"
 nigeria_md.102.a: "ページェントを禁止する"
 nigeria_md.102.b: "地元当局に任せる"
 nigeria_md.103.t: "バカシ半島"
 nigeria_md.103.d: "バカシ半島は、アンバゾニア南部の石油が豊富な地域であり、40年以上にわたり我が国の一部であった。しかし、国際司法裁判所はカメルーンに有利な判決を下し、ナイジェリアに半島をカメルーンに割譲するよう命じた。我々はどうすべきか？我々は国際司法裁判所の決定を受け入れて撤退するか、あるいはカメルーンが半島に対するいかなる権利も持っているという、この非常に馬鹿げた考えを譲歩させるために戦うことを試みることができる。"
 nigeria_md.103.a: "国際司法裁判所の決定を受け入れる"
 nigeria_md.103.b: "国際司法裁判所の決定を拒否する"
 nigeria_md.104.t: "ラゴスでのビル崩壊"
 nigeria_md.104.d: "ラゴスでビルが崩壊し、それは適切な建築基準と規制の欠如が原因であると考えられている。このビルはラゴス市に建てられた新しいショッピングセンターであった。ビルは適切な許可なしに建てられ、基準を満たしていなかったと考えられている。"
 nigeria_md.104.a: "損害賠償を支払う"
 nigeria_md.104.b: "地元当局に任せる"
 nigeria_md.105.t: "第1回アフリカ映画アカデミー賞"
 nigeria_md.105.d: "第1回アフリカ映画アカデミー賞がラゴスで開催されている。このイベントは大陸中から多数の出席者を引き寄せると予想されている。これは我々が文化を披露し、我が国をビジネスを行うのに最適な場所として宣伝する絶好の機会である。"
 nigeria_md.105.a: "素晴らしい気晴らしだ"
 nigeria_md.106.t: "ラゴス武器庫爆発"
 nigeria_md.106.d: "ラゴス武器庫で爆弾が爆発し、それは適切な警備対策の欠如が原因であると考えられている。爆発は、ナイジェリア政府に反対する過激派グループによって仕掛けられた爆弾によって引き起こされた。爆発は武器庫に大きな損害を与え、多数の人々を死亡させた。"
 nigeria_md.106.a: "爆発を調査する"
 nigeria_md.106.b: "損害はすでに出た。前に進む時だ。"
 nigeria_md.107.t: "ナイジェリア過激派、ポートハーコートを攻撃"
 nigeria_md.107.d: "過激派のグループがポートハーコートの港を攻撃し、彼らはナイジェリア政府に反対していると考えられている。過激派は多数の人々を殺害し、港に大きな損害を与えた。"
 nigeria_md.107.a: "軍隊を派遣する"
 nigeria_md.107.b: "地元の警察に任せる"
 nigeria_md.108.t: "ラゴスでパイプライン爆発"
 nigeria_md.108.d: "ラゴスでパイプラインが爆発し、それは適切なメンテナンスの欠如が原因であると考えられている。爆発は、適切にメンテナンスされておらず、基準を満たしていなかったパイプラインによって引き起こされた。"
 nigeria_md.108.a: "爆発を調査する"
 nigeria_md.108.b: "地元当局に任せる"
 nigeria_md.109.t: "ザムファラでダム崩壊"
 nigeria_md.109.d: "ザムファラでダムが崩壊し、それは適切なメンテナンスの欠如が原因であると考えられている。このダムはザムファラ州に建てられた新しいダムであった。ダムは適切な許可なしに建てられ、基準を満たしていなかったと考えられている。"
 nigeria_md.109.a: "崩壊を調査する"
 nigeria_md.109.b: "地元当局に任せる"
 nigeria_md.110.t: "選挙を前にした暴力"
 nigeria_md.110.d: "選挙が近づくにつれて、暴力が増加し始めている。キリスト教徒多数派は、イスラム教国が選挙を主催しているという事実に暴動を起こし始めており、イスラム教徒は、キリスト教国が選挙を主催しているという事実に暴動を起こし始めている。状況は緊迫しており、暴力につながる可能性がある。"
 nigeria_md.110.a: "警備を強化し、投票箱を守る"
 nigeria_md.110.b: "状況を成り行きに任せる"
 nigeria_md.111.t: "カドゥナ州でガソリン流出"
 nigeria_md.111.d: "カドゥナ州でガソリン流出が発生し、それは適切なメンテナンスの欠如が原因であると考えられている。流出は、適切にメンテナンスされておらず、基準を満たしていなかったガソリンタンクによって引き起こされた。"
 nigeria_md.111.a: "連邦軍を現地に派遣する"
 nigeria_md.111.b: "地元当局に任せる"
 nigeria_md.112.t: "イジェグン・パイプライン爆発"
 nigeria_md.112.d: "イジェグンでパイプラインが爆発し、それは適切なメンテナンスの欠如が原因であると考えられている。爆発は、適切にメンテナンスされておらず、基準を満たしていなかったパイプラインによって引き起こされた。"
 nigeria_md.112.a: "爆発を調査する"
 nigeria_md.112.b: "地元当局に任せる"
 nigeria_md.113.t: "バウチ州でイスラム過激派が攻撃"
 nigeria_md.113.d: "イスラム過激派のグループがバウチ州を攻撃し、彼らはナイジェリア政府に反対していると考えられている。過激派は多数の人々を殺害し、州に大きな損害を与えた。"
 nigeria_md.113.a: "軍隊を派遣する"
 nigeria_md.113.b: "地元当局に任せる"
 nigeria_md.114.t: "アフェ・ババロラ大学設立"
 nigeria_md.114.d: "ナイジェリアに新しい大学が設立され、故アフェ・ババロラにちなんで名付けられた。この大学は私立大学であり、国の教育セクターの主要なプレーヤーになることが期待されている。"
 nigeria_md.114.a: "素晴らしい機会だ"
 nigeria_md.115.t: "ナイジェリア洪水"
 nigeria_md.115.d: "ナイジェリア政府は、国を襲った洪水のために非常事態を宣言した。洪水は国に大きな損害を与え、多数の人々を死亡させた。"
 nigeria_md.115.a: "自然の成り行きに任せるしかない"
 nigeria_md.115.b: "軍隊を現地に派遣する"
 nigeria_md.115.c: "地元当局に資金を提供する"
 nigeria_md.116.t: "血塗られたゴールデン・ジュビリー"
 nigeria_md.116.d: "ナイジェリアが独立50周年を祝う中、喜ばしい機会であるはずだったものが悲劇に変わった。ニジェール・デルタ解放運動（MEND）は以前、ジュビリー祝賀中に計画された攻撃の警告を発しており、彼らはその脅威を実行に移した。アブジャでの爆撃は数人を殺害し、さらに多くを負傷させ、国家のゴールデン・ジュビリーに影を落とした。国がすでに、政府に非常事態を宣言させた壊滅的な洪水に対処しているため、この攻撃は特に困難な時期に起こった。"
 nigeria_md.116.a: "本当に悲劇的な日だ"
 nigeria_md.117.t: "ザキ・ビアムの虐殺"
 nigeria_md.117.d: "ザキ・ビアムで虐殺が発生し、それは適切な警備対策の欠如が原因であると考えられている。虐殺は、ナイジェリア政府に反対する過激派グループによって引き起こされた。虐殺は多数の人々を殺害し、州に大きな損害を与えた。"
 nigeria_md.117.a: "地元当局に追加資金を提供する"
 nigeria_md.117.b: "軍が内部で状況を調査するのを許可する"
 nigeria_ambazonia.1.t: "選択肢はあるのか？"
 nigeria_ambazonia.1.d: "ナイジェリアは、バカシ半島を我々に割譲するという国際司法裁判所の決定を拒否することにした。我々の選択肢が何であるかは不明である。我々は譲歩して半島から撤退するか、それのために戦うか、あるいはナイジェリアに決定を再考するよう訴えることができる。我々はどうすべきか？"
 nigeria_ambazonia.1.a: "バカシは当然我々のものだ"
 nigeria_ambazonia.1.b: "我々自身でこれを処理する"
 nigeria_ambazonia.1.c: "バカシから撤退する"
 nigeria_ambazonia.2.t: "最初の一撃"
 nigeria_ambazonia.2.d: "カメルーンの兵士がバカシ半島で我々の部隊と小競り合いをした。この地域の部隊は陣地を維持しようと努め、カメルーン軍の初期の前衛を阻止した。我々が何かをしない限り、これがエスカレートするのは時間の問題であり、さもなければこれはエスカレートし続けるだろう。我々はどうすべきか？"
 nigeria_ambazonia.2.a: "反撃せよ！"
 nigeria_ambazonia.2.b: "ナイジェリアはバカシを譲歩する"
 nigeria_ambazonia.3.t: "降伏"
 nigeria_ambazonia.3.d: "カメルーンはバカシ半島を我々に降伏させた。我々の勝利を祝い、バカシ地域とその周辺地域を支配する関係の次の章に進む時が来た。"
 nigeria_ambazonia.3.a: "バカシは当然我々のものだ！"
 nigeria_ambazonia.4.t: "要請"
 nigeria_ambazonia.4.d: "カメルーンは、我々がバカシ半島から撤退するよう要請してきた。我々はどうすべきか？我々は半島のために戦うために倍賭けするか、あるいは譲歩して半島から撤退するかを選ぶことができる。この選択は、この地域の未来と、我が国とカメルーンの関係を決定するだろう。"
 nigeria_ambazonia.4.a: "反撃せよ！"
 nigeria_ambazonia.4.b: "半島を譲歩する"
 nigeria_ambazonia.5.t: "ナイジェリア、バカシを防衛"
 nigeria_ambazonia.5.d: "ナイジェリアはカメルーンからバカシ半島を防衛した。これがナイジェリア政府から他のいかなる行動にもつながるかは不明だが、カメルーンが流血の必要なくこの外交紛争に勝利したことは明らかである。"
 nigeria_ambazonia.5.a: "バカシを譲歩する"
 nigeria_ambazonia.5.b: "紛争をエスカレートさせる"
 nigeria_ambazonia.6.t: "ナイジェリア、バカシを譲歩"
 nigeria_ambazonia.6.d: "ナイジェリアはバカシ半島をカメルーンに譲歩した。彼らが当初、国際司法裁判所の判決に従うことに消極的であったにもかかわらず、彼らはついに半島をカメルーンに譲歩した。これがナイジェリア政府から他のいかなる行動にもつながるかは不明だが、カメルーンが全面戦争の必要なくこの外交紛争に勝利したことは明らかである。"
 nigeria_ambazonia.6.a: "バカシは当然我々のものだ！"
 nigeria_ambazonia.7.t: "ナイジェリア、アンバゾニアを併合"
 nigeria_ambazonia.7.d: "国際司法裁判所の判決にもかかわらず、カメルーンはバカシ半島をナイジェリアに譲歩し、アンバゾニアの残りの地域はナイジェリアによって併合された。これがカメルーン政府から他のいかなる行動にもつながるかは不明だが、ナイジェリアが今やバカシ半島全体と地域の残りの部分を支配していることを考えると、この戦いに概ね勝利したことは明らかである。"
 nigeria_ambazonia.7.a: "緊張のさらなる高まり……"
 nigeria_ambazonia.8.t: "第二次アンバゾニア戦争"
 nigeria_ambazonia.8.d: "ナイジェリアが国際司法裁判所の判決を受け入れなかったことが、アンバゾニアでの第二次戦争につながった。戦争は残忍であり、開戦当初からこの地域に大きな損害を与えた。ナイジェリアがこの戦争に勝てるかどうかは不明だが、失うものが何もない両者にとって、戦争が長く困難なものになることは明らかである。"
 nigeria_ambazonia.8.a: "世界にとって悲しい日だ……"
 nigeria_ambazonia.9.t: "ナイジェリア、アンバゾニアから撤退"
 nigeria_ambazonia.9.d: "ナイジェリアは、さらなるエスカレーションなしにアンバゾニアから撤退した。これがナイジェリア政府から他のいかなる行動にもつながるかは不明だが、カメルーンが流血の必要なくこの外交紛争に勝利したことは明らかである。"
 nigeria_ambazonia.9.a: "冷静な判断が勝った……"
 nigeria_ambazonia.10.t: "カメルーン、バカシを譲歩"
 nigeria_ambazonia.10.d: "カメルーンはバカシ半島をナイジェリアに譲歩した。これがカメルーン政府から他のいかなる行動にもつながるかは不明だが、ナイジェリアが流血の必要なくこの外交紛争に勝利したことは明らかである。"
 nigeria_ambazonia.10.a: "世界にとって悲しい日だ……"
 NIG_has_converted_everything: "すべての[NIG.GetNameWithFlag][NIG.GetAdjective]州が転換された。"
 nigeria_md.11.t: "国家の改宗、国家の統一"
 nigeria_md.11.a: "満足のいく結末だ…"
 nigeria_md.11.d: "[NIG.GetNameWithFlag] [NIG.GetAdjective] 国家による数か月にわたる激しい改宗活動と、重点的な宗教的取り組みの結果、国全体が改宗した。[NIG.GetNameWithFlag] [NIG.GetAdjective] 国家はイスラム教に改宗し、[NIG.GetNameWithFlag] [NIG.GetAdjective] 国家はキリスト教に改宗した。国は今やイスラムの旗の下で統一された国家となった。"
 NIG_military_solution: "Military Solution"
 NIG_military_solution_desc: "The Niger Delta militants understand only force. By deploying a Joint Task Force combining army and navy elements, we can secure oil infrastructure and eliminate militant strongholds in the creeks and swamps. This approach may be costly in lives and international reputation, but it offers a decisive resolution to the crisis."
 NIG_address_niger_delta: "Address Niger Delta Grievances"
 NIG_address_niger_delta_desc: "The root causes of the Niger Delta crisis lie in decades of environmental destruction, poverty, and neglect of local communities. By addressing these underlying grievances through development programs and genuine engagement with community leaders, we can create lasting peace without the bloodshed of military action."
 NIG_negotiate_peace: "Negotiate Peace"
 NIG_negotiate_peace_desc: "Rather than meeting violence with violence, we should open dialogue with militant leaders. Through careful negotiation and compromise, we may be able to achieve a peaceful resolution that addresses the legitimate concerns of Niger Delta communities while protecting Nigeria's vital oil industry."
 NIG_nddc_reform: "Reform the NDDC"
 NIG_nddc_reform_desc: "The Niger Delta Development Commission has been plagued by corruption and inefficiency since its founding. By implementing sweeping reforms, installing competent leadership, and ensuring proper oversight, we can transform the NDDC into an effective tool for development that actually reaches the communities it was designed to serve."
 NIG_amnesty_program: "Presidential Amnesty Program"
 NIG_amnesty_program_desc: "Following the model of successful demobilization programs around the world, we will offer blanket amnesty to Niger Delta militants who surrender their weapons. Former fighters will receive rehabilitation, vocational training, and monthly stipends to help them reintegrate into society. This bold gamble may be our best chance for lasting peace."
 NIG_oil_revenue_sharing: "Oil Revenue Sharing Agreement"
 NIG_oil_revenue_sharing_desc: "A key grievance of Niger Delta communities is that they see little benefit from the vast oil wealth extracted from their lands. By negotiating a fairer distribution of oil revenues between the federal government, state governments, and local communities, we can address this injustice and remove a major driver of the insurgency."
 NIG_niger_delta_resolved: "Niger Delta Resolved"
 NIG_niger_delta_resolved_desc: "Through a combination of development, negotiation, and reform, we have finally resolved the Niger Delta crisis. Oil production has returned to full capacity, former militants have been successfully reintegrated, and local communities are experiencing unprecedented prosperity. The Niger Delta stands as a model of conflict resolution and inclusive development."