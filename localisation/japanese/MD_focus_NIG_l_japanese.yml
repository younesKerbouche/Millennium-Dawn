l_japanese:
 NIG_religious_divide: "宗教分断"
 NIG_religious_divide_desc: "ナイジェリアは国家の安定を脅かす深刻な宗教的緊張と宗派間暴力に直面している。我々の人口は南部のキリスト教と北部のイスラム教とで鋭く分断されており、複雑な社会政治的状況を生み出している。これらの宗教的分断を慎重に管理しなければ、我々は内乱あるいはそれ以上の事態に陥る危険がある。我々が今下す宗教的共存に関する政策決定は、何世代にもわたるナイジェリアの未来を形作り、我々が永続的な国家統一を達成できるかどうかを決定するだろう。"
 NIG_nigerian_sects: "ナイジェリアの宗派"
 NIG_nigerian_sects_desc: "ナイジェリアにおけるイスラム教のルーツは、偉大なマリ帝国にまで遡る。その信仰は多様な伝統のタペストリーへと進化し、ナイジェリアはスンニ派イスラム教以外にも数多くのイスラム宗派の本拠地となっている。これにはシーア派コミュニティ、サラフィー主義運動、カーディリーヤ・スーフィー教団、ティジャーニーヤ教団、その他多くの独特な神学的伝統が含まれ、国の複雑な宗教的景観を形成している。"
 NIG_teachings_of_the_quaran: "コーランの教え"
 NIG_teachings_of_the_quaran_desc: "コーランは、人類を正しい生活へと導き、その知恵から逸脱した結果について警告するために啓示された、時代を超えた聖典である。ナイジェリアのイスラム伝統が進化し続ける中で、我々の若い世代がこれらの教えを深く理解し、我々の文化遺産を保存し、国家としての道徳的基盤を強化することが不可欠である。"
 NIG_uniting_the_faiths: "信仰の統一"
 NIG_uniting_the_faiths_desc: "イスラム教の多様性は素晴らしく、多くの種類がある。しかし、しばしば意見の相違があり、お互いに折り合いをつけることができないこともある。ナイジェリアとアフリカのイスラム教のより偉大な未来を守るために、各教派は団結しなければならない。"
 NIG_beliefs_of_the_mosque: "モスクの信仰"
 NIG_beliefs_of_the_mosque_desc: "モスクは聖なる場所である。モスクの信念は、その神聖なホールを歩くすべての人々によって尊重されるべきであり、されていくだろう。"
 NIG_islamic_preachings: "イスラム伝道師"
 NIG_islamic_preachings_desc: "イスラム教の説教者への制裁を開始し、国内の安定を図るべきである。"
 NIG_secure_tradtionalist_support: "イスラム伝統主義"
 NIG_secure_tradtionalist_support_desc: "伝統は、我々自身、我が国、そして我々の生き方を守るために必要なものだ。ナイジェリアでの信仰を守り成長させるために、イスラム伝統主義者との協力関係を深める時が来ている。"
 NIG_continue_sharia_law: "シャリーア法の継続"
 NIG_continue_sharia_law_desc: "シャリーア法は我々が従わねばならない制度だ。北部の役人と連邦政府は、監視を行い、シャリーア法を継続することが我々の利益になると判断した。"
 NIG_line_the_government: "政府との連携"
 NIG_line_the_government_desc: "政府にはキリスト教徒が多すぎると判断する役人もいる。政府にイスラム教徒の候補者や顧問を増やす時だ。"
 NIG_contract_boko_haram: "ボコ・ハラムとの接触"
 NIG_contract_boko_haram_desc: "ナイジェリア北東部の謎のサラフィー主義者集団が、より偉大なイスラムの伝統を追求しようと、この地域で動き始めた。彼らと接触してみる価値はあるかもしれない。"
 NIG_convert_the_christians: "キリスト教徒の改宗"
 NIG_convert_the_christians_desc: "キリスト教徒は、聖書が自分たちを迷わせることを知らなければならない。真の繁栄と救いへの道筋は、私たちの生き方であることを示し、議論すべき時なのだ。"
 NIG_justify_radcialism: "急進主義の正当化"
 NIG_justify_radcialism_desc: "急進主義は、どのような宗教においても成長するために重要である。信仰する我々の兄弟たちは、常に我々の支援を受けるべきだ。"
 NIG_disarm_the_militias: "民兵の武装解除"
 NIG_disarm_the_militias_desc: "南部ではキリスト教徒による民兵が小規模な武装暴動や反乱を始めている。民兵を動員し、速やかに武装解除すべきである。"
 NIG_a_new_wave_of_extremism: "過激主義の新しい波"
 NIG_a_new_wave_of_extremism_desc: "イスラムの教えに導かれた新しい統治形態を制定し、コーランとその教えへの信仰を維持することのみが過激派の唯一の形である。"
 NIG_fifty_fifty: "五分五分"
 NIG_fifty_fifty_desc: "この国は、イスラム教徒とキリスト教徒がほぼ半々に分かれている。その分かれ目は危うさの中にある。"
 NIG_tolerance: "寛容"
 NIG_tolerance_desc: "どちらかの信仰を国主導の宗教として宣言することは、国内に過度の緊張をもたらすことになる。両者の信仰にきちんと寛容になるように動くべきだ。"
 NIG_islamic_tolerance: "イスラムの寛容性"
 NIG_islamic_tolerance_desc: "イスラム教は北部の州にとって重要である。若者や南部の民衆に、信仰を容認する教育を始めるべきだ。"
 NIG_christian_faiths: "キリスト教信仰"
 NIG_christian_faiths_desc: "南部地域にはキリスト教が多く存在する。しかし、できれば両者の信仰が寄り添うように、彼らはイスラム教について学ぶ必要がある。"
 NIG_land_of_harmony: "調和の地"
 NIG_land_of_harmony_desc: "各宗教は、他の地域では聞いたことのないような共存の道を歩み始めている。我々はこの貴重なバランスを大切にして、真に調和のとれた国づくりを目指していかねばならない。"
 NIG_christian_theology: "キリスト教神学"
 NIG_christian_theology_desc: "キリスト教は、世界で最も広く信仰されている宗教のひとつである。このことはナイジェリアにもいえる。我々はキリスト教の信仰について、より神学的な議論をすることを支持すべきだ。"
 NIG_education_from_the_bible: "聖書の教え"
 NIG_education_from_the_bible_desc: "聖書とは神の書である。我々がどう生きるべきか、どう人生を歩んでいくべきか、多くのことを教えてくれるだろう。"
 NIG_christian_missionaries: "キリスト教宣教師"
 NIG_christian_missionaries_desc: "真のキリスト教信仰に従わない人々を改宗させるために、宣教師の派遣を始めるべきだろう。"
 NIG_rights_of_the_church: "教会の権利"
 NIG_rights_of_the_church_desc: "善良なキリスト教徒が教会の権利を踏みにじることはない。今もこれからも。"
 NIG_investments_in_the_church: "教会への投資"
 NIG_investments_in_the_church_desc: "地方の教会はしだいに混沌に陥りつつある。我々はこのような非常に重要な建造物の改良に目を向けるべきだ。"
 NIG_end_sharia_law: "シャリーア法の終了"
 NIG_end_sharia_law_desc: "北部のシャリーア法は国家の疫病である。我々は多数派を利用してこれに杭を打ち込み、シャリーア法をしっかりと断ち切るためのアジェンダを推し進めるべきだろう。"
 NIG_secure_christian_support: "キリスト教徒の支援を確保"
 NIG_secure_christian_support_desc: "国の南部ではキリスト教徒が多数を占めており、それは我々の管理するいくつかの大都市も含まれる。人々は政府を支持しなければならない。"
 NIG_enlist_the_militas: "民兵を動員"
 NIG_enlist_the_militas_desc: "中部地帯と南部のキリスト教民兵は、ナイジェリア軍と警察力が失敗した場所で急進主義に転じた。国のキリスト教徒部分は、彼らとその信仰の人々をより良く保護するために、義勇軍として彼らが含まれることを見ることを求めている。"
 NIG_christian_cabinet: "キリスト教徒内閣"
 NIG_christian_cabinet_desc: "キリスト教徒が多数派を占める地域は、最も多くの産業と金融センターを設置している。したがって、これらの地域との関係を強化するために内閣を再編成すべきである。"
 NIG_end_boko_haram_extremism: "ボコ・ハラムの終焉"
 NIG_end_boko_haram_extremism_desc: "ボコ・ハラムはこの国の疫病だ。ナイジェリアの秩序を回復するために、奴らを鎮圧しなければならない。"
 NIG_embrace_the_chrisitans: "キリスト教徒の受け入れ"
 NIG_embrace_the_chrisitans_desc: "我々はキリスト教徒を受け入れ、北部の人々を非難しなければならない。"
 NIG_christian_radicals: "キリスト教の急進派の権限強化"
 NIG_christian_radicals_desc: "統治における重要な地位により急進的なキリスト教徒に力を与えることが最善の利益になるかもしれない。"
 NIG_rise_of_boko_haram: "ボコ・ハラムの台頭"
 NIG_rise_of_boko_haram_desc: "ナイジェリア北部で強力な運動が台頭し、人々がボコ・ハラムの旗の下に結集している。地元のイスラム指導者たちはこの台頭する勢力を受け入れ、彼らの指導の下でコミュニティを動員している。増え続ける支持と影響力により、ボコ・ハラムは我が国を変革し、イスラムの原則への厳格な遵守によって定義される栄光ある未来へと我々を導く態勢にある！"
 NIG_align_to_isis: "イスラム国との結束"
 NIG_align_to_isis_desc: "真のカリフ国は一つしかあり得ず、それはレバントのイスラム国である。我々は自称カリフに揺るぎない忠誠を誓い、彼らの世界的なジハードに参加する。ISISと連携することにより、我々は我々の立場を強化し、彼らの資源、訓練、そして過激派支持者の国際ネットワークへのアクセスを得る。"
 NIG_west_african_caliphate: "西アフリカのカリフ"
 NIG_west_african_caliphate_desc: "中東の自称カリフは、真の道から逸脱した偽りの指導者である。我々は、我々の人々の願望を真に代表する正当な西アフリカのカリフ国を設立することによって、我々自身の運命を切り開かなければならない。我々の正義の指導の下、我々は地域全体の信者を前例のない偉大さと繁栄へと導くだろう！"
 NIG_recognize_the_islamic_state: "イスラム国を承認"
 NIG_recognize_the_islamic_state_desc: "イスラム国の正式な承認は、外交的正当性を確立し、他のイスラム主義国家からの重要な支援を確保するために不可欠である。この戦略的同盟は、世界の舞台での我々の立場を強化し、我々の継続的な拡大に必要な資源へのアクセスを提供するだろう。"
 NIG_instigate_african_salafism: "アフリカ・サラフィズム\n扇動"
 NIG_instigate_african_salafism_desc: "サラフィー主義は、正しき先達の伝統に戻ることを強調するイスラム教の純粋主義的な解釈である。我々はこのイデオロギーをアフリカ全土に広め、大陸を真のイスラム信仰と実践の拠点へと変える、志を同じくする信者のネットワークを確立しなければならない。"
 NIG_support_neighboring_extremists: "近隣過激派支援"
 NIG_support_neighboring_extremists_desc: "我々の近隣諸国には、我々の大義に共感を抱く相当なイスラム人口がいる。これらの信者の多くは、我々の急進的なイデオロギーを密かに支持しており、拡大のための肥沃な土壌を作り出している。我々はこれらの潜在的な同盟者を特定し、国境を越えた我々の運動を強化するために彼らの支持を育てなければならない。"
 NIG_arm_other_extremists: "他過激派への武装支援"
 NIG_arm_other_extremists_desc: "世界中の過激派派閥は、彼らが抑圧的と見なす政権を転覆させようとしている。これらの志を同じくするグループに武器、訓練、財政支援を提供することにより、我々は国境を越えて影響力を拡大し、我々のビジョンを共有する同盟運動のネットワークを創造することができる。これらのグループが我々の敵を不安定化させ、世界中で我々のイデオロギー的議題を推進するにつれて、この戦略的投資は利益をもたらすだろう。"
 NIG_build_ties_with_extremist_groups: "過激派との関係構築"
 NIG_build_ties_with_extremist_groups_desc: "世界中の志を同じくする過激派組織と戦略的な関係を確立することにより、我々は我々のビジョンを共有する強力な同盟ネットワークを創造することができる。これらのつながりは、我々に貴重な資源、戦術的知識、国際的な支援を提供し、我々の立場を強化し、国境を越えて影響力を拡大するだろう。これらのグループとの慎重な調整を通じて、我々は必要に応じてもっともらしい否認を維持しつつ、共通の議題を推進することができる。"
 NIG_claim_niger: "ニジェールへの請求"
 NIG_claim_niger_desc: "ニジェールはニジェール湖と国境周辺の資源をめぐり、常に我々と争ってきた。この地域のイスラム教徒は、西アフリカのカリフ制に対する我々の主張を支持している。"
 NIG_invade_across_the_western_border: "西部国境侵攻"
 NIG_invade_across_the_western_border_desc: "西の国境は密林が多く、我々がすぐに攻略できる地域であることがわかる。"
 NIG_impose_sharia_law_across_nigeria: "ナイジェリア全土への\nシャリーア法導入"
 NIG_impose_sharia_law_across_nigeria_desc: "シャリーア法は試され証明された法のシステムである。国家の全ての州にわたって適切に実施しなければならない。"
 NIG_the_new_kid_on_the_block: "新顔登場"
 NIG_the_new_kid_on_the_block_desc: "ISISとISILは現在、サラフィスト過激主義が会話で持ち出される際の主要なグループである。しかし、誰も新顔を予期していない。"
 NIG_the_islamic_states: "イスラム国"
 NIG_the_islamic_states_desc: "独立国家としてではなく、一つのユニットとして運営を開始することを提案すべきである。我々はイスラム諸国である。"
 NIG_invade_central_africa: "中央アフリカ侵攻"
 NIG_invade_central_africa_desc: "中央アフリカは弱く、その国のイスラム教徒はキリスト教の民兵に搾取されたり、粗雑に扱われたり、危害を加えられたりすることが多い。"
 NIG_local_salafism: "ナイジェリアサラフィー主義"
 NIG_local_salafism_desc: "我々のサラフィズムのブランドはユニークであるべきであり、他の形態に追随すべきではない。"
 NIG_declare_a_new_caliph: "カリフ国宣言"
 NIG_declare_a_new_caliph_desc: "今こそ地上に我々の王国を宣言する時だ。西アフリカのカリフが立ち上がる時が来た！"
 NIG_federal_government_of_nigeria: "ナイジェリア連邦政府"
 NIG_federal_government_of_nigeria_desc: "ナイジェリア政府は相当な力を持っているが、その有効性を損なう風土病的な汚職に苦しんでいる。我々は無駄な支出をなくし、汚職役人を訴追し、国内外でのナイジェリアの評判を回復するために、包括的な改革を実施しなければならない。"
 NIG_constiution_reforms: "憲法改革"
 NIG_constiution_reforms_desc: "ナイジェリアの憲法は、現代の課題に対処するために包括的な改訂が必要である。我々は、我々の民主主義を強化し、市民の自由を保護し、連邦政府と州の間の公平な権力配分を確保する修正案について議論するための国民的対話を開始しなければならない。"
 NIG_the_nigerian_model: "ナイジェリア・モデル"
 NIG_the_nigerian_model_desc: "ナイジェリアの連邦制政府は、米国から大きなインスピレーションを得ており、行政府、立法府、司法府の三権分立を持つ大統領制民主主義を特徴としている。このモデルはナイジェリア独自の文化的・政治的景観に適応され、連邦政府と36州の間の権力を均衡させている。"
 NIG_the_pdp: "人民民主党"
 NIG_the_pdp_desc: "1998年に設立された人民民主党は、ナイジェリアの政治スペクトラムの中道右派を代表している。国家の支配的な政治勢力の一つとして、PDPは何十年にもわたりナイジェリア政治において大きな影響力を維持してきた。党は社会問題に関して国民保守主義を受け入れつつ、経済自由主義を提唱し、自由市場とビジネスへの政府介入の削減を推進している。南部ナイジェリア全域でのその強力な存在感は、国の民主主義システムの礎としての地位を固めるのに役立っている。"
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "全ナイジェリア人民党"
 NIG_anpp_1_desc: "全ナイジェリア人民党は、1998年後半に、主にイスラム教徒が多数を占める北部地域からの強力な支持を持つ右翼保守的な政治勢力として設立された。当初は社会保守主義と新自由主義的な経済政策を受け入れていたが、ANPPは宗教的なアピールと地域的な焦点によって自らを際立たせた。時間が経つにつれて、党は徐々にイデオロギー的スタンスを左にシフトさせ、ナイジェリアの変化する政治情勢に適応しつつ、その中核となる北部の支持基盤を維持した。"
 NIG_anpp_2: "全進歩会議"
 NIG_anpp_2_desc: "2013年にANPP、APGA、その他いくつかの政治団体との歴史的な合併によって結成された全進歩会議は、ナイジェリア政治における支配的な中道左派勢力としての地位を確立した。党は進歩的な社会改革と経済ポピュリズムを擁護し、富の再分配と主要セクターへの政府介入の増加を提唱している。その強力な草の根組織により、APCは主にイスラム教徒が多数を占める北西部と、大部分がキリスト教徒である南東部の両方で大きな支持基盤を築き、ナイジェリアの伝統的な地域的・宗教的分断をうまく橋渡しして、真に国民的な政治運動を創り出した。"
 NIG_social_conservatism: "社会保守主義"
 NIG_social_conservatism_desc: "PDPの社会政策に関する公式な立場は保守的であり続けることである。適切な伝統主義を奨励することが重要である。"
 NIG_national_health_care_service: "国民健康保険制度"
 NIG_national_health_care_service_desc: "ナイジェリアの医療制度は緊急に改革が必要である。全国で人々が保険なしで過ごしている。死亡率は依然として高く、減速の兆候はない。"
 NIG_found_the_ntel: "NTELの設立"
 NIG_found_the_ntel_desc: "ナイジェリア通信会社（NTEL）は、NITELの独占が崩壊した後に設立された。今では旧独占企業の生まれ変わりとして自身を扱っている。"
 NIG_balanced_budgets: "均衡予算"
 NIG_balanced_budgets_desc: "ナイジェリアの予算は緊急に監査され、再描画される必要がある。"
 NIG_free_market: "アフリカの自由市場"
 NIG_free_market_desc: "市場は規制緩和と自由貿易のプロセスを開始すべきである。価格を指示する必要があるのは市場であり、企業ではない。規制緩和と自由貿易のプロセスはここアフリカで始まるべきである。その後、他の国々への拡大を検討すべきである。"
 NIG_the_way_of_bible: "聖書の道"
 NIG_the_way_of_bible_desc: "聖書の教えに従って生活することが重要だ。我々は伝統への動きを維持すべきだ。"
 NIG_christian_tradtionalism: "キリスト伝統主義"
 NIG_christian_tradtionalism_desc: "伝統主義を維持することが不可欠である。伝統は我々を安全に保ち、団結させるものである。ナイジェリアは神の下の一つの国であり、そうあり続けるだろう。"
 NIG_adminstrative_reforms: "行政改革"
 NIG_adminstrative_reforms_desc: "行政は緊急に改革が必要である。プロセスは官僚的であり、全ての人にとって遅い。合理化努力は行政全体の質を大幅に向上させるだろう。"
 NIG_reform_the_economic_departments: "経済部門改革"
 NIG_reform_the_economic_departments_desc: "政府の経済部門は非常に腐敗しており、ナイジェリア国民に対して絶えず横領、嘘、そして無数の詐欺を犯すメンバーを維持している。新しい経済省を計画する時が来た。"
 NIG_found_the_icpc: "ICPCの設立"
 NIG_found_the_icpc_desc: "独立腐敗行為等調査委員会（ICPC）は、政府のあらゆるレベルでの汚職を追跡し排除することに専念している。彼らはまた、汚職との戦いに対する国民の支持を教育し育成しようとしている。将来のために国民とナイジェリアをより良くするために、この機関に投資することが重要である。"
 NIG_cut_the_waste: "無駄削減"
 NIG_cut_the_waste_desc: "政府支出の驚くほど大きな部分が本当に無駄である。予算配分を再検討し、全体的に資金を削減すべきである。"
 NIG_foreign_grants: "外国の助成金"
 NIG_foreign_grants_desc: "海の地域海賊行為、北部の宗教的争い、そして南部のナイジェール・デルタ解放運動の解放により、国際投資は停滞している。アドバイザーは、もし外国大使を何人か接待すれば、潜在的にいくつかの助成金や他の投資を得ることができるかもしれないと述べている。"
 NIG_piracy_and_militias: "海賊と民兵"
 NIG_piracy_and_militias_desc: "海賊や宗教民兵が国中で横行している。我が国の警察は、これらの問題に対処する能力が著しく不足している。[NIG.GetLeader]と政府は、これらの問題を解決する方法について長く議論してきた。"
 NIG_simpify_government_processes: "政府プロセス簡素化"
 NIG_simpify_government_processes_desc: "政府プロセスは遅く高価である。官僚主義全体を強化するために、より頻繁に使用されるサービスに焦点を当てることができる。"
 NIG_the_togo_triangle: "「トーゴー」トライアングル"
 NIG_the_togo_triangle_desc: "「トーゴー」トライアングルはニジェール川デルタ近くの違法な沖合石油市場である。それは収益性の高い石油産業と常に改善している国家に対する汚点である。輸出量を増やし、偉大な国を阻む恐れのある他の問題に取り組みたいのであれば、トライアングルに対処しなければならない。"
 NIG_northern_strength: "北部の力"
 NIG_northern_strength_desc: "ANPP（またはPDC）は北部諸州から多数の支持を得ている。最大の支持者に代わってキャンペーンを続けることは利益になる可能性がある。"
 NIG_allocation_of_rights: "権利の配分"
 NIG_allocation_of_rights_desc: "人々の権利は時には大きくて横暴な政府によって踏みにじられることがある。我々は人民のための、人民による政府でなければならない。"
 NIG_progressive_conservatism: "進歩保守主義"
 NIG_progressive_conservatism_desc: "北部のイスラム伝統主義者からの支持の引きにもかかわらず、社会政策は反対派と比較して進歩的であり続ける。南部地域での支持を築き続けることは有用である可能性がある。"
 NIG_keynesian_economic_policies: "ケインズ経済政策"
 NIG_keynesian_economic_policies_desc: "PDCの経済政策はしばしばケインズの経済理論と一致している。市場経済へのより高い政府介入を追求し、これらの政策を使用して経済を人々と共に、そして人々のために機能させたいと考えている。"
 NIG_nigerian_socialism: "ナイジェリア社会主義"
 NIG_nigerian_socialism_desc: "ナイジェリアで最も左翼的な個人でさえ、依然として社会民主主義に対してより保守的なアプローチに従っている。他の国々をモデルにするのをやめ、ここで人々のために機能する社会政策を決定する時が来た。"
 NIG_state_run_markets: "国営市場"
 NIG_state_run_markets_desc: "最良の場合、市場はいかなる種類の制御や規制もなしに自滅すると予想できる。そして最悪の場合、国内の貧困層を喜んで利用するだろう。"
 NIG_federal_policing: "連邦警察"
 NIG_federal_policing_desc: "警察力には適切な連邦支部がない。警察活動はしばしば連邦警察との緩いつながりを持つ地方部隊によって行われる。より多くの連邦支部を設立し、連邦警察力を拡大することは利益になるだろう。"
 NIG_population_crisis: "人口危機"
 NIG_population_crisis_desc: "ナイジェリアの人口は爆発的に増え続けており、このままでは近い将来における資源の枯渇は避けられない。国の将来について議論し、未来を守るためにより厳しい政策が必要ならば、それを確立する必要がある。"
 NIG_stabilize_the_regime: "政権の安定化"
 NIG_stabilize_the_regime_desc: "政府はいくつかの不人気な決定を下した。人々のところへ行き、彼らが得るメリットについて議論することは、潜在的に政権を安定させる可能性がある。"
 NIG_industrial_regulations: "産業規則"
 NIG_industrial_regulations_desc: "産業規制に関する問題は単純に：「どこで終わるのか？」である。民間企業の大部分はうまく運営され、利益を維持している。しかし、ビジネスを促進するために規制緩和するか、それとも怪しいことをする企業に対する規制を引き締めて保留するか？"
 NIG_poverty_issues: "貧困問題"
 NIG_poverty_issues_desc: "ナイジェリアは世界で最も高い経済成長率の一つを誇る。平均して７～８％の成長である。しかし、その極端な成長は貧困に悩まされている。人口の約６０％が貧困の中で暮らしている。人々を助けるために地方政府との議論を開始する価値がある。"
 NIG_end_usaid: "USAIDの終焉"
 NIG_end_usaid_desc: "アメリカは援助プログラムを通じて我々の事柄に対して信じられないほどの影響力を持ち続けている。束縛を解き放ち、独自の道を行く時が来た。"
 NIG_petition_to_continue_usaid: "USAID継続請願"
 NIG_petition_to_continue_usaid_desc: "アメリカから受ける援助は非常に重要である。西側で言うように：「それは船を浮かせておくのに役立つ」。"
 NIG_expand_the_safety_net: "セーフティーネットの拡大"
 NIG_expand_the_safety_net_desc: "人々は働けない場合に頼るべきセーフティネットをほとんど持っていない。西側諸国は何らかの形の国家年金制度を持っている。これらの考えを利用し、国民にとって意味のある方法でここでモデル化すべきである。"
 NIG_efficent_government_spending: "効率的な政府支出"
 NIG_efficent_government_spending_desc: "政府支出は効率的であるべきであり、無駄であってはならない。いくつかの機関を統合し、より現代的なシステムにアップグレードすることは、経済を助けるだけだろう。"
 NIG_anti_debt_agenda: "反債務アジェンダ"
 NIG_anti_debt_agenda_desc: "ナイジェリアの債務は主に外部口座で保有されている。国内での政府援助やその他のプログラムを拡大するために債務を削減することは価値があるかもしれない。"
 NIG_bankers_of_africa: "アフリカの銀行家"
 NIG_bankers_of_africa_desc: "ナイジェリアは世界で最も急速に経済成長している国の一つだ。我々は銀行への投資を開始し、近隣諸国に金融部門を拡大すべきである。"
 NIG_water_crisis: "水危機"
 NIG_water_crisis_desc: "水はナイジェリアでは贅沢品である。農民と牧場主は中部地帯で静かな戦争を戦っている。ニジェールは常にニジェール湖に干渉し、湖に対する我々の権利を妨げている。危機に対処しなければならない、さもなければ壊滅的な結果に直面するだろう。"
 NIG_nigerian_industry: "ナイジェリア工業"
 NIG_nigerian_industry_desc: "アフリカで最大の人口を持つため、製造業部門の拡大を開始することが利益になるだろう。大規模な人口が雇用され続けることを確実にするために開発を続けなければならない。"
 NIG_bankroll_africa: "アフリカ財政援助"
 NIG_bankroll_africa_desc: "アフリカの一連の内部紛争、宗教的争い、政治的不安定さは危険な投資となる。他のアフリカ人よりも良い投資家は誰だろうか？"
 NIG_reform_water_legislation: "新水法"
 NIG_reform_water_legislation_desc: "水法は人々により良く奉仕するように改訂されるべきである。人々を助けるために水を予約し配給し始め、輸入を増やす必要がある。"
 NIG_unmatched_growth: "比類なき成長"
 NIG_unmatched_growth_desc: "成長は決して止まらないし、匹敵されることもないだろう。ニジェール湖は全ての資源と同様に利用されるべきであり、川のデルタは生産のためにダムを必要としている。できるだけ早く成長し、人々の発展を助ける必要がある。"
 NIG_nigerian_agricultural_belt: "ナイジェリア農業ベルト"
 NIG_nigerian_agricultural_belt_desc: "ナイジェリアの中部地帯は主に国内の農業地域である。農場、牧場、食品製造工場が全て景観を点在させている。"
 NIG_education_programs: "教育計画"
 NIG_education_programs_desc: "ナイジェリアの識字率は受け入れがたく、他の全ての国々の中でほぼ最下位にランクされ、５２％から６０％の間で変動している。人口の半分が読めない！教育システムは人々を貧困から教育するために改革されなければならない。"
 NIG_african_investments: "ナイジェリアの海外投資"
 NIG_african_investments_desc: "世界中のいくつかの国々は、公共および民間セクターからの経済協力と投資の増加から利益を得ることができるだろう。いくつかの計画を起草し、それらを送り始めよう！"
 NIG_abuja_road_projects: "アブジャ道路計画"
 NIG_abuja_road_projects_desc: "アブジャの道路は少なく質が悪い。首都のインフラを改善することは、より広い大都市圏内に住む何千人もの人々に利益をもたらし、同時に地域での政府の人気を高めるだろう！"
 NIG_middle_belt_legislation: "中部地帯法"
 NIG_middle_belt_legislation_desc: "中部地帯はその生活様式を維持するために支援を必要としている。農業産業が労働力の３０％を占めるため、より多くの水資源を彼らに割り当てるべきである。また、家畜に灌漑し水を供給する方法を探すべきである。"
 NIG_reckless_agriculture: "無謀な農業"
 NIG_reckless_agriculture_desc: "農業は拡大を必要としている。人口が急増している！グループを養い、人々を維持する必要がある。"
 NIG_northern_factories: "北部の工場"
 NIG_northern_factories_desc: "ナイジェリアの北部地域は、利益をもたらすために製造所の数を増やし生産を拡大するために、いくつかの新しい工場を利用できるだろう。"
 NIG_local_arms_companies: "地元武器会社"
 NIG_local_arms_companies_desc: "地元でより多くの武器を生産するために武器会社に補助金を出すことを検討すべきである。"
 NIG_spur_regional_development: "地域開発の促進"
 NIG_spur_regional_development_desc: "我々の周辺地域は深刻な開発を必要としている。経済と彼らの経済の両方を後押しするために、隣人や他の建設会社との取引を仲介することを検討すべきである。"
 NIG_support_the_people: "人民支援"
 NIG_support_the_people_desc: "人々が我々のリーダーシップと国としての道への信仰を持ち続けるためには、我々の支援が必要である。彼らが我々を支援する用意がある限り、人々を支援すべきである。"
 NIG_desalination_projects: "淡水化計画"
 NIG_desalination_projects_desc: "水危機は選挙と政治シーンを悩ませ続けている。淡水化を専門とする企業と議論することは我々の利益になるかもしれない。"
 NIG_nigerian_oil: "血の油"
 NIG_nigerian_oil_desc: "ナイジェリアで生産される石油は不吉な名前を受け取った。宗教的争いと民兵や海賊との紛争はいくつかの問題を引き起こし、ナイジェリアの石油は愛情を込めて「血の油」と呼ばれている。"
 NIG_homegrown_design: "国産設計"
 NIG_homegrown_design_desc: "ナイジェリアには主要な武器会社がない。この産業に補助金を出す提案を探求すべきである。"
 NIG_neighborly_expansion: "近隣拡大"
 NIG_neighborly_expansion_desc: "アフリカは外部の力によってではなく、アフリカ人自身によって開発されなければならない。我々は、ナイジェリアと我々の地域パートナーの両方を強化できる相互に有益な拡大政策と投資機会について議論するために、近隣諸国に外交代表を派遣する。これらの関係を育むことにより、我々は我々の主権を維持しつつ、西アフリカ全体を力づける経済ネットワークを創造することができる。"
 NIG_west_african_highways: "西アフリカの高速道路"
 NIG_west_african_highways_desc: "インフラは西アフリカの人口希薄地域で深刻に未発達なままである。地域全体の主要な経済センターを結ぶ統合された高速道路網を建設することにより、我々は貿易を刺激し、農村の市場へのアクセスを改善し、地域の交通ハブとしてのナイジェリアの地位を強化することができる。これらの高速道路は、経済開発を後押しするだけでなく、西アフリカ諸国間の地域安全保障と協力を強化するだろう。"
 NIG_agricultural_investments: "農業投資"
 NIG_agricultural_investments_desc: "農業は全ナイジェリア人の約30パーセントを雇用している。我々は生産性を高め、何百万人もの市民の生活を改善するために、近代的な農法、灌漑システム、農業教育に投資しなければならない。設備、肥料、干ばつに強い作物への補助金を提供することにより、我々はこの重要なセクターを経済成長戦略の礎に変えることができる。"
 NIG_industrial_expansions: "産業拡大"
 NIG_industrial_expansions_desc: "産業は多くの分野で不足している。ナイジェリアは主に農産物と石油ベースの製品で知られている。可能な限り製造工場を建設することを調査する価値があるだろう。"
 NIG_found_the_ndcc: "NDDCの設立"
 NIG_found_the_ndcc_desc: "ニジェール・デルタ開発委員会（NDDC）は、2000年にオルシェグン・オバサンジョ大統領によって、ナイジェリアの石油が豊富なニジェール・デルタ地域の持続可能な開発、生態系の回復、経済的繁栄を促進するという包括的な使命を持って設立された。この戦略的イニシアチブは、何十年にもわたる環境破壊と社会経済的課題に対処し、インフラ開発、教育プログラム、医療改善を通じて、地域社会が地域の広大な石油資源から利益を得られるようにすることを目的としている。"
 NIG_browning_contracts: "ブローニング契約"
 NIG_browning_contracts_desc: "著名なアメリカの銃器メーカーであるブローニングは、生産および販売契約のために国際的なパートナーを積極的に探している。この名門企業とのパートナーシップを確保することにより、ナイジェリアは先進的な兵器技術、製造専門知識、および潜在的な技術移転協定へのアクセスを得ることができる。この戦略的同盟は、国内の武器産業を強化するだけでなく、ナイジェリアを西アフリカにおける高品質の銃器生産の地域ハブとして位置づけるだろう。"
 NIG_consolidations_of_arms: "武器統合"
 NIG_consolidations_of_arms_desc: "ナイジェリア軍は現在、多様な銃器の非効率的な配列を運用しており、兵站上の課題を生み出し、維持コストを増加させている。我々の兵器庫を標準化された兵器プラットフォームに戦略的に統合することにより、我々は国内の生産ラインを確立し、訓練プロトコルを簡素化し、運用経費を大幅に削減することができる。この標準化は、戦闘準備態勢を高めると同時に、我々の土着の防衛産業を育成し、最終的にナイジェリアの軍事的自給自足と地域的影響力を強化するだろう。"
 NIG_progressive_development: "進歩的開発"
 NIG_progressive_development_desc: "開発はいかなるキャンペーンにおいても重要である。"
 NIG_european_investments: "ヨーロッパ投資家"
 NIG_european_investments_desc: "ヨーロッパ諸国は、広範な資本資源を持つ世界で最も洗練された投資家の一部を代表している。ヨーロッパ諸国との外交的・経済的結びつきを戦略的に強化することにより、我々は主要なナイジェリア産業への大規模な外国直接投資を引き付けることができる。これらのパートナーシップは、待望の資本をもたらすだけでなく、技術移転を促進し、雇用を創出し、我々のインフラを近代化するのに役立ち、ナイジェリアを成長機会を求めるヨーロッパ企業にとってアフリカ随一の投資先として位置づけるだろう。"
 NIG_sustainable_development: "持続可能な開発"
 NIG_sustainable_development_desc: "危険に拡大する代わりに、より持続可能な開発に目を向けるべきである。人口は急速に増加しており、他の国々を１億人以上も上回り続けている。人々と土地が扱えるものに合わせて開発を持続させなければならない。"
 NIG_extreme_industrialization: "極端な工業化"
 NIG_extreme_industrialization_desc: "環境保護主義者などくそくらえ。土地はビジネスを改善するために働き、ビジネスは利益を意味する！"
 NIG_expansion_of_renewable_resources: "再生可能資源の拡大"
 NIG_expansion_of_renewable_resources_desc: "ニジェール川デルタとナイジェリアの広大な北部砂漠は、再生可能エネルギー開発のための途方もない未開発の可能性を提供している。我々の経済顧問は、乾燥した北部のソーラーファームとニジェール・デルタ沿いの水力発電プロジェクトへの投資を強く推奨している。これらの持続可能なイニシアチブは、化石燃料への依存を減らすだけでなく、何千もの雇用を創出し、長期的にはエネルギーコストを大幅に削減するだろう。ナイジェリアをアフリカの再生可能エネルギーのリーダーとして位置づけることにより、我々は環境の未来と経済的繁栄の両方を確保することができる。"
 NIG_eco_factories: "エコ工場"
 NIG_eco_factories_desc: "ナイジェリアは、汚染と炭素排出を最小限に抑える環境に優しい製造施設を実施することにより、環境的に持続可能な産業開発の先駆者とならなければならない。グリーン技術、再生可能エネルギーの統合、持続可能な廃棄物管理システムに投資することにより、我々の工場は経済的競争力を維持しつつ、環境管理のモデルとなることができる。このアプローチは、地域の環境問題に対処するだけでなく、ナイジェリアをアフリカ全域の持続可能な工業化のリーダーとして位置づけ、近隣諸国が自国の開発のために採用できる青写真を作成するだろう。"
 NIG_massive_land_clearing: "大規模な土地開墾"
 NIG_massive_land_clearing_desc: "ナイジェリアの広大なサバンナ地域は、既存の開発が最小限である未開発の産業フロンティアを代表している。これらの広大で平坦な景観は、地理的な障害が最小限である大規模な建設プロジェクトに理想的な条件を提供している。積極的な土地開墾イニシアチブを実施することにより、我々はこれらの未利用地域を迅速に工業地帯に変え、何千もの雇用を創出し、製造能力を大幅に拡大することができる。環境団体は生息地の破壊について懸念を表明しているが、増え続ける我々の人口にとっての経済的利益は無視できない。この大胆な開発戦略は、ナイジェリアを西アフリカの産業大国として位置づけるだろう。"
 NIG_aggresive_explotation: "積極的開発"
 NIG_aggresive_explotation_desc: "ナイジェリアの広大なサバンナ地域は、既存の開発が最小限である未開発の産業的可能性を代表している。これらの広大で平坦な景観は、地理的な障害がほとんどない迅速な建設に理想的な条件を提供している。これらの未利用地域を積極的に開発することにより、我々は迅速に工業地帯を設立し、何千もの雇用を創出し、製造能力を大幅に拡大することができる。環境上の懸念は存在するが、増え続ける我々の人口にとっての経済的利益は無視できない。この大胆な開発戦略は、ナイジェリアの西アフリカにおける産業大国としての地位を固めるだろう。"
 NIG_nigerian_armed_forces: "ナイジェリア軍"
 NIG_nigerian_armed_forces_desc: "ナイジェリア軍はアフリカで5番目に強力な軍隊であり、そのルーツは王立西アフリカ辺境軍（RWAFF）のナイジェリア連隊に遡る。今日、軍はナイジェリア陸軍、ナイジェリア海軍、ナイジェリア空軍の3つの主要な部門で構成されている。約16万人の人員を擁するナイジェリアの軍隊は、地域安全保障作戦と世界中の国際平和維持ミッションにおいて重要な役割を果たし、国を西アフリカの主要な軍事大国として確立している。"
 NIG_defense_industries_of_nigeria: "ナイジェリア国防産業"
 NIG_defense_industries_of_nigeria_desc: "ナイジェリア国防産業公社（DICON）は、ナイジェリアの軍産複合体の礎を代表している。外国への依存を減らすために設立されたこの国営施設のネットワークは、小火器から弾薬、軍用車両まであらゆるものを生産している。まだ発展途上であるが、これらの産業は我々の国家安全保障戦略にとって不可欠であり、雇用を創出しつつ、ナイジェリアの地域大国としての地位を強化し、高価な外国からの輸入への依存を減らす土着の防衛能力を構築している。"
 NIG_the_army: "陸軍"
 NIG_the_army_desc: "ナイジェリア陸軍はその短い歴史の中で多くの紛争に参加してきた。内戦やアフリカ全域での平和維持ミッションから、様々な過激派グループに対する対反乱作戦まで、我々の地上部隊は貴重な戦闘経験を積んできた。しかし、装備不足と組織的な課題がその有効性を制限してきた。我々の指揮構造を近代化し、訓練プログラムを改善し、新しい装備に投資することにより、我々はナイジェリア陸軍を、我々の主権を守り、地域の安定に貢献できる専門的な戦闘部隊に変えることができる。"
 NIG_air_components: "航空構成要素"
 NIG_air_components_desc: "ナイジェリア空軍は著しく劣化し、今や数機のヘリコプターと旧式の軽航空機で構成されているに過ぎない。かつては国の誇りであった我々の航空能力は、あまりにも長く無視されてきた。我々は、近代的な航空機、訓練プログラム、保守施設への戦略的投資を通じて、この重要な軍隊の部門を緊急に活性化させなければならない。我々の航空戦力を再建することは、国防だけでなく、対反乱作戦の支援と、地域の軍事大国としてのナイジェリアの地位を維持するためにも不可欠である。"
 NIG_resource_drives: "資源確保運動"
 NIG_resource_drives_desc: "ナイジェリアは、急速に増加する人口がサプライチェーンに負担をかけるため、深刻な資源不足に直面している。2億人以上の市民が不可欠な物資を要求する中、我々は戦略的パートナーシップと国内開発を通じて新しい資源パイプラインを確保しなければならない。これらの不足に対処しなければ、我々の産業成長は停滞し、経済の安定と国家安全保障の両方を脅かすだろう。これらの資源確保運動は、可能な限り持続可能な代替案を開発しつつ、採掘効率を最大化することに焦点を当てる。"
 NIG_abuja_armories: "アブジャの造兵廠"
 NIG_abuja_armories_desc: "首都アブジャには、ほとんどの軍事部門の本部が置かれている。我々は、部隊が十分に装備され、迅速な展開に備えられるように、そこの造兵廠を大幅に拡大し、近代化しなければならない。これらの戦略的備蓄は、我々の軍事的即応性を高めるだけでなく、国家防衛網の中心的な配給ハブとしても機能し、危機時のより効率的な資源配分を可能にする。"
 NIG_rifle_compositions: "小銃構成"
 NIG_rifle_compositions_desc: "ナイジェリア軍は現在、旧式で重い小銃に依存しており、作戦中の機動性を低下させ、兵士の疲労を増加させている。近代的なポリマーベースの兵器システムに投資することにより、我々は兵士に著しく軽い銃器を提供することができる。これらは人間工学的に優れているだけでなく、大規模生産においてより安価である。この近代化は、特に我々の部隊が頻繁に活動する困難な地形で、兵站上の負担を軽減しつつ、戦闘効率を高めるだろう。"
 NIG_combined_arms: "ナイジェリア諸兵科連合"
 NIG_combined_arms_desc: "ナイジェリアの多様な地形は、開けた野原での装甲・自動車化作戦から、密林上空での航空支援、そして成長する都市での市街戦まで、複数の戦闘シナリオにユニークな機会を提供する。我々の軍事的有効性を最大化するため、我々は軍隊の全部門がシームレスに通信し、統一された戦闘部隊として機能する洗練された諸兵科連合ドクトリンを開発しなければならない。この統合がなければ、我々の軍隊は重要な作戦中に断片化する危険があり、壊滅的な戦術的失敗につながる可能性がある。共同訓練演習と近代的な指揮システムに投資することにより、我々はナイジェリアの軍隊を、我々の多様な景観全体にわたるあらゆる脅威に対応できる、まとまりのある戦闘部隊に変えることができる。"
 NIG_helicopter_requests: "ヘリコプター要請"
 NIG_helicopter_requests_desc: "ナイジェリア軍は、多様な作戦ニーズに対応するために、近代的なヘリコプター能力を緊急に必要としている。回転翼機隊を拡大することにより、我々はナイジェリアの困難な地形全体での軍の機動性、偵察能力、迅速対応オプションを強化することができる。これらの多用途航空機は、兵員輸送や医療避難から、近接航空支援や対反乱作戦まで、複数の重要な機能を果たすだろう。これらの資産を確保することは、我々の国家安全保障インフラへの戦略的投資となる。"
 NIG_multirole_fighters: "マルチロール戦闘機"
 NIG_multirole_fighters_desc: "多用途戦闘機は未来への道である。多くの設計をより少なく、より普遍的に有用なものに統合することは、かなり有益であることが証明される可能性がある。"
 NIG_peacekeepers_of_africa: "アフリカの平和維持軍"
 NIG_peacekeepers_of_africa_desc: "アフリカの平和維持軍は、ますます多くのアフリカ諸国が工業化し拡大するにつれてかなり一般的である。しかし、ナイジェリアは国軍が参加した多数の平和維持活動で注目されている。"
 NIG_northern_armories: "北部の造兵廠"
 NIG_northern_armories_desc: "北部の武器庫は肉付けされ拡張されるべきである。"
 NIG_national_guard: "国民衛兵の確立"
 NIG_national_guard_desc: "ナイジェリアには国家警備隊の正式な部門がない。しかし、彼らは国内で市民をより良く保護し、同時に連邦軍を解放して過激派や海賊対策により大きな事業を追求させるために、一つを設立することについて深く議論してきた。"
 NIG_light_forces_investments: "機動部隊投資"
 NIG_light_forces_investments_desc: "機動部隊はひどく不足している。ナイジェリアは装甲、機械化、自動車化戦争に有利な地形を誇る。もし現場で隣国を打ち負かしたいのであれば、これを完成させなければならない。"
 NIG_armor_production: "地域装甲生産"
 NIG_armor_production_desc: "装甲旅団はひどく時代遅れであり、装甲の大部分は１９６０年代に開発されたイギリス製ヴィッカースで構成されている。残りは今日でも競争力のあるT-72である。我々に最も適しているものを見るために、他の大国からの構成について議論することを検討すべきである。"
 NIG_nigerian_coastal_forces: "ナイジェリア海軍"
 NIG_nigerian_coastal_forces_desc: "ナイジェリア海軍は決して誰の心の前線にあったことはない。しかし、西アフリカ周辺海域で数多くの対海賊キャンペーンを実施してきた。沿岸を守り、輸送路をより良く保護するために海軍を強力に保たなければならない。"
 NIG_kaduna_military_industries: "カデュナ軍事産業"
 NIG_kaduna_military_industries_desc: "カドゥナはナイジェリアで９番目に大きい都市である。国の北半分の主要な産業センターである。古い繊維工場の一部は明らかな混乱と無視に陥っている。これらの工場の一部を再利用して、軍隊のための小火器の生産を開始することができる。"
 NIG_western_military_assistance: "西側の軍事援助"
 NIG_western_military_assistance_desc: "旧植民地宗主国とアメリカ合衆国は最近、我々と軍隊へのより大きな関心についての会話を引き起こした。これを、失敗している武器システムの一部を改善し、軍隊全体をより良くする機会として捉えることができる。"
 NIG_eastern_doctrines: "東側のドクトリン"
 NIG_eastern_doctrines_desc: "ロシアと中国は、西側諸国と比較してドクトリンにおける顕著な違いを中心に近年よく発展してきた。"
 NIG_lagos_drydocks: "ラゴスの乾ドック"
 NIG_lagos_drydocks_desc: "ナイジェリア最大の都市ラゴスは、我々の海岸線上で戦略的な位置を占めている。近年、我々の海軍能力は軍事海上産業の怠慢により低下している。ナイジェリア港湾局は、新しい乾ドック施設への大規模な投資を提案しており、これは我々の海軍力を再活性化させ、商業海運事業を後押しするという二重の目的を果たし、最終的に我々の経済的繁栄と軍事的即応性の両方を高めるだろう。"
 NIG_royal_naval_doctrines: "英海軍ドクトリン"
 NIG_royal_naval_doctrines_desc: "イギリス海軍は世界の主要な海軍大国の一つである。旧宗主国は適切な海軍ドクトリンと戦術について我々に一つや二つ教えることができるかもしれない。"
 NIG_victory_is_from_god: "勝利は神のみから"
 NIG_victory_is_from_god_desc: "「勝利は神のみから」というフレーズは、１９６０年代の設立以来、ナイジェリア陸軍のモットーであった。それはナイジェリア国民の宗教的重要性を包含している。"
 NIG_frigates: "フリゲート設計"
 NIG_frigates_desc: "フリゲートは我々が維持できる最も重い船であるようだ。最後に就役していたフリゲートは１９８０年代に就役した。船は信じられないほど時代遅れであり、フェイスリフトが必要である。"
 NIG_light_submarines: "対艦軽潜水艦"
 NIG_light_submarines_desc: "軽潜水艦は、対海賊作戦や、もし戦争になった場合の地域輸送船団襲撃に関して有益であることが証明されるかもしれない。"
 NIG_corvettes: "哨戒艇"
 NIG_corvettes_desc: "ナイジェリア海軍の戦略的焦点は、外洋能力ではなく沿岸防衛にあるべきである。哨戒艇、コルベット、その他の軽船舶は、我々の海上安全保障のニーズに理想的に適合し、対海賊作戦と領土保護のための費用対効果の高い解決策を提供する。これらの小型船舶は、我々の限られた造船所の能力を最大限に活用し、ギニア湾の哨戒と沖合の石油インフラを確保するために必要な機動性を提供する。"
