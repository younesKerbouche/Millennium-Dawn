 NIG_nigerian_secularism_idea: "ナイジェリア世俗主義"
 NIG_nigerian_secularism_idea_desc: "ナイジェリアは宗教の違いにより、政府はどちらかの側を選ぶことを余儀なくされている。世俗主義はナイジェリアにとって本当に最善の利益である。"
 NIG_nigerian_land_of_harmony_idea: "調和の地"
 NIG_unrestrained_piracy_idea: "抑制されない海賊行為"
 NIG_unrestrained_piracy_idea_desc: "最近の国の不安定さと国内の宗教的争いは、新たな海賊行為の台頭を生んだ。横行し抑制されない海賊行為は、ナイジェリア政府にとって大きな問題である。それは特にニジェール・デルタ地域周辺の国内の石油・ガス企業に影響を与えている。この地域の絶え間ない戦闘と不安のため、そして連邦政府からの追加支援がなければ、海賊は我々の海岸沖と川で破壊行為を続けるだろう。"
 NIG_restrained_piracy_idea: "抑制された海賊行為"
 NIG_restrained_piracy_idea_desc: "連邦政府は、ナイジェリア海域での海賊行為と戦うための戦略的措置を実施した。これらの努力は、以前のレベルと比較して海賊活動を大幅に減少させたが、脅威が完全に排除されたわけではない。海軍の哨戒と国際協力は、主要な航路を確保するのに役立ったが、特に遠隔の沿岸地域やニジェール・デルタ沿いでは、孤立した事件が依然として発生している。"
 NIG_state_run_markets_idea: "国営市場"
 NIG_armor_production_idea: "ナイジェリア装甲生産"
 NIG_coastal_forces_production_idea: "沿岸部隊生産"
 NIG_nigerian_peacekeepers_idea: "アフリカの平和維持軍"
 NIG_victory_is_from_god_alone_idea: "勝利は神のみから"
 NIG_the_new_nigerian_caliph_idea: "新たなカリフ国"
 NIG_uncontrollable_population_growth_idea: "統制されない人口増加"
 NIG_uncontrollable_population_growth_idea_desc: "ナイジェリアは、世界で最も高い出生率の一つを誇り、前例のない人口増加を経験している。この人口爆発は、インフラ、教育、医療、経済開発に大きな課題を提示している。包括的な家族計画プログラムと社会サービスへの相当な投資がなければ、我が国はこの急速な拡大の社会経済的圧力に苦しみ続け、何十年にもわたって開発目標を損なう可能性がある。"
 NIG_controlled_population_program_idea: "制御された人口増加"
 NIG_reformed_ndcc_idea: "改革されたNDDC"
 NIG_religious_divide_decisions_category: "宗教分断"
 NIG_religious_divide_decisions_category_desc: "宗教的分裂はゆっくりと国内の亀裂を広げている。国を安定させることを期待して、反対の宗教への改宗を開始する時が来た。"
 NIG_convert_state_332: "ビアフラの改宗"
 NIG_convert_state_332_desc: "ビアフラはナイジェリア内の主にキリスト教徒の地域である。しかし、経済的には国の石油供給の大部分を生産している。MEND、またはニジェール・デルタ解放運動は、地元の生産を妨げる大規模な民兵グループである。"
 NIG_convert_state_339: "カノの改宗"
 NIG_convert_state_339_desc: "カノはナイジェリア北部の主にイスラム教徒の地域である。カドゥナとカノの主要な都市中心部は、この地域を重要な製造ハブとして確立し、大きな産業能力を持っている。これらの都市はナイジェリアの北部開発にとって重要な経済センターを代表しており、イスラム文化と伝統に深く影響されている。"
 NIG_convert_state_338: "ソコトの改宗"
 NIG_convert_state_340: "ボルノの改宗"
 NIG_convert_state_334: "ラゴスの改宗"
 NIG_convert_state_336: "ベヌエの改宗"
 NIG_convert_state_322: "アンバゾニアの改宗"
 NIG_convert_state_337: "アブジャの改宗"
 NIG_convert_state_337_desc: "ナイジェリアの首都アブジャは、ほぼ同数のイスラム教徒とキリスト教徒が共存する、国家の宗教的分断の縮図を代表している。連邦首都特別地域には、壮大な国立モスクや壮麗な国立キリスト教センターなど、国で最も印象的な宗教建築物があり、ナイジェリア社会を定義する微妙な宗教的バランスを象徴している。"
 NIG_religious_civil_war_mission: "宗教内戦！"
 NIG_religious_civil_war_mission_desc: "ナイジェリア全土で宗教的緊張が限界点に達し、宗派に沿って武装民兵が形成されている。南部のキリスト教徒と北部のイスラム教徒は急速に動員され、武器を備蓄し、戦闘員を募集している。いくつかの州ではすでに暴力が発生しており、国全体を壊滅的な宗教内戦に巻き込む恐れがある。国家統一の完全な崩壊を防ぎ、統一国家としてのナイジェリアの未来を維持するために、即時の行動が必要である。"
 NIG_hold_off_on_conversion_decision: "改宗保留"
 NIG_hold_off_on_conversion_decision_desc: "我々の積極的な宗教改宗の努力は、危険なほど急速に進んでおり、我が国の繊細な社会構造を脅かしている。もしこの強引なアプローチを続けるなら、我々は広範な内乱、宗派間暴力、そして潜在的に修復不可能な国家統一への損害を引き起こす危険がある。緊張を緩和させ、ナイジェリアの複雑な宗教的景観を尊重する、より慎重で持続可能なアプローチを開発するために、我々は一時的に改宗活動を中断しなければならない。"
 nigeria_md.1.t: "[NIG_religious_conversion_state.GetName]での平和的改宗"
 nigeria_md.1.d1: "我々のダアワ（布教活動）は[NIG_religious_conversion_state.GetName]で平和的な改宗を開始した。地元のイマームたちはモスクへの出席者が増えていると報告しており、多くの家族が我々の教育プログラムを通じてイスラムの教えを受け入れている。改宗プロセスは著しく調和がとれており、コミュニティの指導者たちが異なる信仰グループ間の対話を促進している。新しいイスラム学校が設立され、かつては主にキリスト教徒であった地域に今や礼拝への呼びかけが響き渡っている。この地域で我々のウンマ（共同体）の成長を目の当たりにすることは、イスラムにとって真に素晴らしい日である。アッラーを讃えよ！"
 nigeria_md.1.d2: "我々のキリスト教宣教師は[NIG_religious_conversion_state.GetName]で著しい成功を収め、今日の最後の集団洗礼式で頂点に達した。地元の教会は出席者の急増を報告しており、家族は我々の教育プログラムを通じてキリスト教の教えを受け入れている。コミュニティの指導者たちは異なる信仰グループ間の平和的な対話を促進し、移行を容易にした。地域全体に新しい教会とキリスト教学校が設立され、かつては主にイスラム教徒であった地域に今や賛美歌が響き渡っている。この地域で神の国の成長を目の当たりにすることは、キリスト教にとって真に祝福された日である。"
 nigeria_md.1.a: "素晴らしい！"
 nigeria_md.1.b: "素晴らしい！"
 nigeria_md.2.t: "[NIG_religious_conversion_state.GetName]での非暴力抗議"
 nigeria_md.2.d1: "[NIG_religious_conversion_state.GetName]のイスラム教少数派は、我々の改宗努力に対して平和的なデモを組織した。地元のイマームたちが主導する祈りの集会は、非暴力の抗議へと発展し、参加者は宗教の自由を守る看板を掲げている。これらの抗議は秩序だって行われているが、地域に顕著な緊張を生み出し、安定に影響を与え、我々の宣教活動を遅らせている。イスラム教少数派が自らの信仰の伝統を維持するために結集するにつれて、地方当局は宗教コミュニティ間の分極化の増大を報告している。"
 nigeria_md.2.d2: "[NIG_religious_conversion_state.GetName]のキリスト教少数派は、我々の改宗努力に対して平和的なデモを組織した。地元の教会指導者たちが調整した祈りの集会は、非暴力の抗議へと発展し、参加者は宗教の自由を守る看板を掲げている。これらのデモは地域に顕著な緊張を生み出し、より敬虔なキリスト教徒が我々のイスラム宣教師の活動を積極的に妨害している。キリスト教徒が自らの信仰の伝統を維持するために結集するにつれて、地方当局は宗教コミュニティ間の分極化の増大を報告している。"
 nigeria_md.2.a: "キリスト教にとって良い日だ"
 nigeria_md.2.b: "アッラーのために！"
 nigeria_md.3.t: "宣教師への暴力的抵抗！"
 nigeria_md.3.d1: "[NIG_religious_conversion_state.GetName]全土で我々の宣教師に対する暴力的な反対運動が勃発した。平和的な抗議として始まったものが、組織的な抵抗へとエスカレートし、イスラム過激派がキリスト教の前哨基地を攻撃し、改宗努力を妨害している。情報報告によると、ボコ・ハラムの反乱軍が地元の抵抗グループに武器、資金、戦術的支援を提供しており、宗教的緊張を地域の安定を脅かす武力紛争へと変えている。"
 nigeria_md.3.d2: "[NIG_religious_conversion_state.GetName]でキリスト教民兵が我々の宣教師を彼らの宿舎から強制的に追い出すなど、暴力的な抵抗が勃発した。地域は混乱に陥り、武装したキリスト教グループが地元の警察部隊やイスラム宣教師と直接対決している。道路は封鎖され、事業は閉鎖され、暴力が激化するにつれて民間人の移動は厳しく制限されている。情報報告によると、これらの民兵は外部のキリスト教組織から支援を受けており、宗教的緊張として始まったものが、ますます組織化された武装抵抗へと変わっている。"
 nigeria_md.3.a: "不運だ"
 nigeria_md.3.b: "不運だ"
 nigeria_md.4.t1: "ボコ・ハラムの反乱！"
 nigeria_md.4.t2: "キリスト教徒の蜂起！"
 nigeria_md.4.d1: "人々はアッラーの名の下に武器を取った。ボコ・ハラムの反乱軍は、政府を転覆させ、国中にイスラム支配を確立する意図を公然と宣言している。彼らの支配下の領土では、民間人が急速に武装し、運動に忠誠を誓っている。軍事情報報告によると、反乱軍が長期戦に備える中、遠隔地に組織的な訓練キャンプが形成されている。状況は孤立した事件を超え、国家安全保障を脅かす本格的な反乱へと悪化している。"
 nigeria_md.4.d2: "キリスト教民兵は我々の政府に対して公然たる武装反乱を開始した。彼らは我々が彼らの基本的な人権を侵害していると主張し、彼らの反乱は急速に勢いを増している。我々はこの蜂起が国境を越えて広がり、地域の安定を脅かす前に、それを鎮圧するための即時の軍事行動に備えなければならない。状況は国家統一を維持するために、迅速かつ断固たる介入を要求している。"
 nigeria_md.4.a: "裏切り者に死を！"
 nigeria_md.5.t: "PDPの復活"
 nigeria_md.5.d: "人民民主党（PDP）はナイジェリア全土で人気が劇的に復活した。かつて懐疑的だった有権者は今や、彼らの経済改革と国家統一の綱領の下に結集している。PDPの候補者は主要地域での世論調査を支配し、地方政府の役人は前例のない数で党に離反している。政治アナリストは、この変化を、現政権が安全保障危機と経済衰退に対処できなかったことへの広範な幻滅に帰している。安定と繁栄の約束をもって、PDPはナイジェリアの将来のリーダーシップのための最も信頼できる代替案として自らを位置づけている。"
 nigeria_md.5.a: "PDPこそ正しい選択だ"
 nigeria_md.6.t: "ANPPの台頭"
 nigeria_md.6.d: "全ナイジェリア人民党（ANPP）は、1999年の設立以来、国内で最も影響力のある野党勢力の一つとして台頭した。近年、党は進歩的な政策を擁護し、より強力な経済規制を提唱することによって大きな勢いを増し、より保守的なPDPとの明確なイデオロギー的区別を生み出した。ナイジェリアの多様な民族的・宗教的コミュニティにまたがる急速に拡大する草の根ネットワークにより、ANPPは一般市民の真の声として自らを成功裏に位置づけている。包括的な社会福祉プログラムに焦点を当て、より大きな政府の説明責任を要求するその綱領は、現状にますます幻滅している人々に深く共鳴している。"
 nigeria_md.6.a: "ANPPこそ人民の選択だ"
 nigeria_md.7.t: "ナイジェリアが外国助成金を模索"
 nigeria_md.7.d: "ナイジェリア政府は、外国の開発助成金のために我々の外交官や大使に積極的に働きかけ始めている。彼らは国家インフラを大幅に拡大することを目指しており、我が国の堅固な道路や鉄道システムを再現することに特に関心を示している。彼らの代表は、我々の財政支援がナイジェリアの交通網をどのように変革できるかを強調する詳細な提案を提示した。我々は彼らの野心的な開発計画を支援するために、要求された援助を提供すべきだろうか？"
 nigeria_md.7.a: "ナイジェリア人を助けると\n伝えよ。"
 nigeria_md.7.b: "これに余裕はない。"
 nigeria_md.8.t: "ナイジェリアからの投資"
 nigeria_md.8.d: "ナイジェリア政府は、我々のインフラ、エネルギーセクター、産業開発を対象とした大規模な投資提案を我々に提示した。彼らの代表は、我々の経済成長を著しく加速させることを約束する長期的な資本コミットメントのための包括的な計画を提示した。しかし、これは経済主権に関する重要な問題を提起する――ナイジェリア企業に大きな市場シェアを与えることは、依存関係を生み出し、彼らが我々の国内経済政策に影響を与えることを可能にするかもしれない。我々は、即時の開発上の利益と、我々の国家経済の独立と安全保障に対する潜在的な長期的な影響を慎重に比較検討しなければならない。"
 nigeria_md.8.a: "もちろん"
 nigeria_md.8.b: "ありえない"
 nigeria_md.9.t: "イスラム諸国連合への招待"
 nigeria_md.9.d: "ナイジェリア・イスラム共和国は、我々をイスラム諸国連合に招待する正式な招待状を送ってきた。ナイジェリアの外交官は確信を持って語る：「我々のイスラム諸国は、西側の帝国主義と世俗的な影響に対して団結して立ち向かわなければならない。共に、我々はイスラムの価値観を守り、主権を維持する経済的・軍事的同盟を築くことができる。分裂すれば、我々は文化侵食と政治的従属に対して脆弱なままである。」\n\nこの同盟は、相互防衛協定、特恵貿易協定、そしてイスラム世界全体の宗教的連帯を約束している。我々はこの汎イスラム連合でイスラムの兄弟たちと連携すべきだろうか？"
 nigeria_md.9.a: "共に強く！"
 nigeria_md.9.b: "我々自身でジハードを！"
 nigeria_md.10.t: "ナイジェリアが欧州投資を要請"
 nigeria_md.10.d: "ナイジェリア当局は、野心的な投資提案をもって我が政府に接触してきた。彼らの代表団は、ナイジェリアをアフリカで最も急速に成長している経済であり、石油、農業、技術セクターに広大な未開発の可能性があると提示している。我々の経済顧問は、早期の投資がナイジェリアの拡大する市場と豊富な天然資源への特恵アクセスを確保できる可能性があると強調している。しかし、政治的安定、汚職、インフラの不備に関する深刻な懸念は依然として残っている。我々は、この新興の西アフリカの強国に戦略的な経済的足がかりを確立するために今、相当な資本を投じるべきか、それともこれらの課題が解決されるまで待つべきか？"
 nigeria_md.10.a: "進め！より多くの産業は\nより多くの金だ！"
 nigeria_md.10.b: "資金の無駄だ"
