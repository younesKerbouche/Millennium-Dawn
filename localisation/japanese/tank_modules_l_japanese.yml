 heat_ammo_1: "初期型HEAT弾"
 heat_ammo_1_desc: "HEAT（対戦車榴弾）は、敵の装甲を破壊することを目的とした特殊な弾薬タイプである。砲弾が目標に命中すると、爆発が金属のジェットを送り出し、敵の装甲を貫通する。もちろん、これは直撃しない限り歩兵に対してはほとんど効果がないことを意味する。"
 heat_ammo_2: "改良型HEAT弾"
