 missile_launcher_system_desc: "車両に地対空ミサイルを装備できるように設計された搭載システム。"
 tank_pneumatic_suspension_light: "軽油圧式サスペンション"
 tank_pneumatic_suspension_light_desc: "油圧式サスペンションでは、油圧作動油と窒素ガスの組み合わせがサスペンションの減衰要素として使用される。このサスペンションにより、戦車ははるかにスムーズに走行する。走行高は随時調整可能で、戦車は自己水平能力を持つ。これにより、よりスムーズな動きとより安定した照準が可能になる。しかし、サスペンションシステムとしては、古典的なトーションバーシステムよりも製造と維持が困難である。\n\n§G設計のヒント: 戦車に油圧式サスペンションを装備すると、信頼性と生産コストを犠牲にして、戦車全体の性能が向上する§!"
 tank_torsion_bar_suspension_light: "軽トーションバー式サスペンション"
 tank_torsion_bar_suspension_light_desc: "戦車の標準的なサスペンションシステム。転輪に接続されたロッドが水平バーに接続されている。車輪が上下に動くと、バーがねじれ、サスペンションスプリングとして機能する。\n\n§G設計のヒント: これは標準的で安全、かつリスクの低い選択肢だ§!"
 tank_wheeled_suspension_light: "軽装輪サスペンション"
 tank_wheeled_suspension_light_desc: "4x4/6x6/8x8の車輪をベースにしたサスペンションは、より良い速度を提供するが、破片や小火器の射撃に対してはより脆弱である。\n\n§G設計のヒント: 戦車に装輪サスペンションを装備すると、車両はより速く、より軽くなるが、装甲は薄くなり、耐久性も低下する§!"
 tank_pneumatic_suspension_medium: "中油圧式サスペンション"
 tank_pneumatic_suspension_medium_desc: "油圧式サスペンションでは、油圧作動油と窒素ガスの組み合わせがサスペンションの減衰要素として使用される。このサスペンションにより、戦車ははるかにスムーズに走行する。走行高は随時調整可能で、戦車は自己水平能力を持つ。これにより、よりスムーズな動きとより安定した照準が可能になる。しかし、サスペンションシステムとしては、古典的なトーションバーシステムよりも製造と維持が困難である。\n\n§G設計のヒント: 戦車に油圧式サスペンションを装備すると、信頼性と生産コストを犠牲にして、戦車全体の性能が向上する§!"
