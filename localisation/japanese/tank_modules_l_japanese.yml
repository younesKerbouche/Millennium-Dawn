 nera_armor_gen1: "初期型重装甲NERA"
 nera_armor_gen1_desc: "チタンまたは劣化ウラン板を追加し形状を変化させることで、車両全体の装甲防御性能を向上させることができる。\n\n§G設計のヒント：重装甲NERAは耐性は高いが、簡易複合装甲より高価である。§!"
 nera_armor_gen2: "現代型重装甲NERA"
