 SOV_reactive_armor_gen1: "コンタクト-1"
 SOV_reactive_armor_gen1_desc: "コンタクト-1は、ソビエト連邦で開発された第1世代の爆発反応装甲（ERA）である。2枚の鋼板の間に2つの4S20爆薬要素で構成されている。コンタクト-1は非常に鈍感であり、成形炸薬弾によってのみ起爆することができる。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 SOV_reactive_armor_gen2: "コンタクト-5"
 SOV_reactive_armor_gen2_desc: "コンタクト-5は、ソビエト連邦で開発された第2世代の爆発反応装甲（ERA）である。起爆すると、レンガ内の鋼板が横に動き、飛来する発射体に対してより長い貫通経路を作り出す。この防御方法は、運動エネルギー弾に対しても効果的である。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 SOV_reactive_armor_gen3: "レリークト"
 SOV_reactive_armor_gen3_desc: "レリークトは、ソビエト連邦で開発された第3世代の爆発反応装甲（ERA）である。高速および低速の貫通体の両方から防御することができ、タンデム成形炸薬弾からも保護することができる。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 SOV_reactive_armor_gen4: "マラヒート"
 SOV_reactive_armor_gen4_desc: "マラヒートは、T-14アルマータに搭載された第4世代の爆発反応装甲（ERA）である。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
