 FRA_afv_coax_machine_gun_desc: "AA-52（フランス語の正式名称：Arme Automatique Transformable Modèle 1952）は、第二次世界大戦後の時代にフランスで製造された最初の銃の一つである。フランス政府所有のサン＝テティエンヌ造兵廠（MAS）によって製造された。"
 FRA_afv_machine_gun: "7,62mm AA-52"
 FRA_afv_machine_gun_desc: "AA-52（フランス語の正式名称：Arme Automatique Transformable Modèle 1952）は、第二次世界大戦後の時代にフランスで製造された最初の銃の一つである。フランス政府所有のサン＝テティエンヌ造兵廠（MAS）によって製造された。"
