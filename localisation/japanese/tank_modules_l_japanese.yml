 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "DShKは、第二次世界大戦中にソビエト連邦によって開発された重機関銃である。その古さにもかかわらず、ロシアの車両だけでなく、他の多くの国でも対空および火力支援任務に広く使用されている。\n\n§G設計のヒント: 重機関銃を追加することは、敵の航空機やソフトターゲットに対する戦車の能力をわずかに向上させる安価な方法だ§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "トゥーチャは、ソビエト連邦で開発された81mmの車両搭載擲弾発射機である。主に3D6および3D6M型の発煙弾を発射するために使用される。\n\n§G設計のヒント: 発煙弾発射装置を追加すると、戦車の視認性が低下し、防御と攻撃の両方でより優れた性能を発揮する§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "トゥーチャは、ソビエト連邦で開発された81mmの車両搭載擲弾発射機である。主に3D6および3D6M型の発煙弾を発射するために使用される。\n\n§G設計のヒント: 発煙弾発射装置を追加すると、戦車の視認性が低下し、防御と攻撃の両方でより優れた性能を発揮する§!"
 SOV_hardkill_system_gen1: "アリーナ"
 SOV_hardkill_system_gen1_desc: "アリーナアクティブ防護システムは、ドップラーレーダーを使用して飛来するミサイルを検出する。ミサイルが検出されると、システムはミサイルに対抗するためにロケットを発射する。\n\n§G設計のヒント: ハードキルシステムは、敵のミサイルに対する戦車の防御能力を強化する良い方法だ。また、我々の装甲が敵の戦線を突破する際により効果的になる§!"
 SOV_hardkill_system_gen2: "アフガニート"
 SOV_hardkill_system_gen2_desc: "アフガニートは、ロシアで開発された先進的なアクティブ防護システムである。T-14アルマータ戦車で使用されることを目的としている。システムはミサイルと運動エネルギー弾の両方に対抗でき、1700m/s未満で飛ぶあらゆる発射体を阻止できる。\n\n§G設計のヒント: ハードキルシステムは、敵のミサイルに対する戦車の防御能力を強化する良い方法だ。また、我々の装甲が敵の戦線を突破する際により効果的になる§!"
