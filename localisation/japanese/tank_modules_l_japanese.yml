 rocket_assisted_ammo_gun_medium_gen3: "発展型ロケットアシスト弾"
 rocket_assisted_ammo_gun_medium_gen3_desc: "砲兵が発射する砲弾に小さなブースターを取り付けることで、その射程を伸ばすことができる。"
 rocket_assisted_ammo_gun_big_gen2: "改良型ロケットアシスト弾"
 rocket_assisted_ammo_gun_big_gen2_desc: "砲兵が発射する砲弾に小さなブースターを取り付けることで、その射程を伸ばすことができる。"
 rocket_assisted_ammo_gun_big_gen3: "発展型ロケットアシスト弾"
 rocket_assisted_ammo_gun_big_gen3_desc: "砲兵が発射する砲弾に小さなブースターを取り付けることで、その射程を伸ばすことができる。"
 burst_fire_gun_medium_gen1: "初期型バースト射撃モード"
 burst_fire_gun_medium_gen1_desc: "先進的な照準コンピュータと自動装填装置により、砲兵は同じ目標に迅速に連続して複数発射し、制圧を最大化できる。"
 burst_fire_gun_medium_gen2: "改良型バースト射撃モード"
 burst_fire_gun_medium_gen2_desc: "先進的な照準コンピュータと自動装填装置により、砲兵は同じ目標に迅速に連続して複数発射し、制圧を最大化できる。"
 burst_fire_gun_medium_gen3: "発展型バースト射撃モード"
 burst_fire_gun_medium_gen3_desc: "先進的な照準コンピュータと自動装填装置により、砲兵は同じ目標に迅速に連続して複数発射し、制圧を最大化できる。"
 multiple_rounds_medium_gen1: "初期型多着弾モード"
 multiple_rounds_medium_gen1_desc: "異なる推進薬量と異なる射角で連続して複数発射することにより、発射されたすべての砲弾を同時に目標に着弾させることが可能である。これには、高度に熟練した乗員と先進的な照準コンピュータが必要である。"
 multiple_rounds_medium_gen2: "改良型多着弾モード"
 multiple_rounds_medium_gen2_desc: "異なる推進薬量と異なる射角で連続して複数発射することにより、発射されたすべての砲弾を同時に目標に着弾させることが可能である。これには、高度に熟練した乗員と先進的な照準コンピュータが必要である。"
 multiple_rounds_medium_gen3: "発展型多着弾モード"
 multiple_rounds_medium_gen3_desc: "異なる推進薬量と異なる射角で連続して複数発射することにより、発射されたすべての砲弾を同時に目標に着弾させることが可能である。これには、高度に熟練した乗員と先進的な照準コンピュータが必要である。"
 tank_steel_armor_gen3: "発展型鋼装甲"
 tank_steel_armor_gen3_desc: "鋼合金に追加の元素を含めることで、破壊や疲労に対する強度を高めることができる。\n\n§G設計のヒント: 鋼鉄装甲は戦車のための低予算の装甲オプションだ。現代の複合装甲には太刀打ちできない§!"
 spaced_armor_gen3: "現代型空間装甲"
 spaced_armor_gen3_desc: "追加のセラミック板と特徴的な形状により、我々の車両の全体的な装甲防護を向上させることができる。\n\n§G設計のヒント: 空間装甲は、戦車により多くの防護を与えるための爆発反応装甲の廉価版だ§!"
 afv_base_turret: "基本型AFV砲塔"
 afv_base_turret_desc: "1~2名用の基本型砲塔。"
 afv_unmanned_turret: "無人AFV砲塔"
 afv_unmanned_turret_desc: "遠隔操作される砲システムを備えた無人砲塔は、車体保護により多くのリソースを割り当てることを可能にする。"
 afv_no_turret: "無砲塔"
 afv_no_turret_desc: "ハッチを作って最善を願うだけなら、誰が砲塔など必要とするだろうか。"
 afv_tracked_suspension: "ホイールサスペンション"
 afv_tracked_suspension_desc: "4x4/6x6/8x8の車輪をベースにしたサスペンションは、より良い速度を提供するが、破片や小火器の射撃に対してはより脆弱である。"
 afv_torsion_bar_suspension: "トーションバー式サスペンション"
 afv_torsion_bar_suspension_desc: "古典的な「戦車のような」サスペンション"
 afv_machine_gun: "戦後型重機関銃"
 afv_machine_gun_desc: "古き良き第二次世界大戦の銃をわずかに改造したバージョン。今では装甲タクシーの支援兵器として機能している。"
 afv_machine_gun_2: "冷戦期型重機関銃"
 afv_machine_gun_2_desc: "第二次世界大戦の余波で、主要国はHMGにいくつかの設計変更を行った。より良い操作性、精度などだ。"
 afv_machine_gun_3: "現代型重機関銃"
 afv_machine_gun_3_desc: "ソビエト連邦の解体により、一部の国はリラックスして、量ではなく質に目を向けることができるようになった。これがこの新世代のすべてだ。"
 afv_machine_gun_4: "未来型重機関銃"
 afv_machine_gun_4_desc: "プラスチックケーシング、追跡技術。HMGは今やかつてないほど致命的だ。"
 afv_assault_gun: "冷戦初期型アサルトキャノン"
 afv_assault_gun_desc: "軽戦車に装備される砲兵は一般的に低初速砲であり、低反動を犠牲にして大口径の火力を達成する。"
 afv_assault_gun_2: "冷戦後期型アサルトキャノン"
 afv_assault_gun_2_desc: "第二次世界大戦後の設計と比較して、弾道が改善され、より優れた破片弾が使用されている。"
 afv_assault_gun_3: "現代型アサルトキャノン"
 afv_assault_gun_3_desc: "現代軍が提供する最高の技術。スマート弾やエアバースト機能を備えている。"
 afv_assault_gun_4: "未来型アサルトキャノン"
 afv_assault_gun_4_desc: "クラスター攻撃や高度なバンカーバスター機能を備えたこのキャノンは、ほぼ何でも破壊可能。ただし、戦車だけは安全かもしれない。"
 small_autocannon: "冷戦初期型機関砲"
 small_autocannon_desc: "口径20～30mmの機関砲で、通常は第二次世界大戦時の対空砲を少し改良したものに過ぎない。しかし、しっかりと役目を果たす。"
 small_autocannon_2: "冷戦後期型機関砲"
 small_autocannon_2_desc: "歩兵や装甲目標を問わず対処できる専用機関砲。"
 small_autocannon_3: "現代型機関砲"
 small_autocannon_3_desc: "最新の開発、エアバースト弾、プログラム可能弾。"
 small_autocannon_4: "未来型機関砲"
