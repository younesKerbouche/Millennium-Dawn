 medium_tank_aa_chassis_0: "第1世代自走対空砲車体"
 medium_tank_aa_chassis_0_desc: "移動式防空兵器としても知られる自走式防空兵器は、軍用車両に対空機関銃、対空砲、または地対空ミサイルを搭載した移動式防空兵器を指す。自走対空砲、自走防空ミサイル発射機、自走式ミサイル・砲複合防空システムに分類できる。"
