 SOV_additional_machine_guns: "12.7mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "DShKは第二次世界大戦中にソビエト連邦が開発した重機関銃である。旧式ながら、ロシア軍車両だけでなく他国でも防空や火力支援任務に広く使用されている。\n\n§G設計のヒント：重機関銃の追加は、敵航空機や対人目標に対する戦車の能力をわずかに向上させる安価な方法である。§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "トゥチャはソビエト連邦で開発された81mm車載式グレネードランチャーである。主に3D6型および3D6M型煙幕弾の発射に使用される。\n\n§G設計のヒント：煙幕発射装置を追加すると戦車の視認性が低下し、防御と攻撃の両面で優位性を発揮する。§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "トゥチャはソビエト連邦で開発された81mm車載式グレネードランチャーである。主に3D6型および3D6M型煙幕弾の発射に使用される。\n\n§G設計のヒント：煙幕発射装置を追加すると戦車の視認性が低下し、防御と攻撃の両面で優位性を発揮する。§!"
 SOV_hardkill_system_gen1: "アリーナ"
 SOV_hardkill_system_gen1_desc: "アリーナ・アクティブ防護システムはドップラーレーダーを用いて接近するミサイルを検知する。ミサイルが検知されると、システムは対抗ロケットを発射する。\n\n§G設計のヒント：ハードキルシステムは敵ミサイルに対する戦車の防御能力を強化する有効な手段である。また、敵陣突破における装甲の有効性も向上させる。§!"
 SOV_hardkill_system_gen2: "アフガニート"
 SOV_hardkill_system_gen2_desc: "アフガニートはロシアで開発された先進的なアクティブ防護システムで、T-14アルマータへの搭載を目的としている。これはミサイルとキネティック貫通弾の両方に対抗可能で、1700m/s未満で飛来するあらゆる投射物を阻止できる。\n\n§G設計のヒント：ハードキルシステムは敵ミサイルに対する戦車の防御能力を強化する有効な手段である。また、敵陣突破における装甲の有効性も向上させる。§!"
