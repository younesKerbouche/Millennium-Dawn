 spaa_autocannon_2_desc: "シェルの設計と材料構造の改良により全体的な効率が向上し、さまざまな戦闘で信頼できる選択肢としての地位が強化された。"
 spaa_autocannon_3: "現代型機関砲"
 spaa_autocannon_3_desc: "強化された発射機構と最適化された弾薬の種類により、この世代は新たな高みに到達し、空中および地上の脅威の両方に対して信頼性の高いパフォーマンスを保証する。"
 spaa_autocannon_4: "発展型機関砲"
 spaa_autocannon_4_desc: "強化された砲身設計と優れた弾薬により、このバージョンはさまざまな戦闘シナリオでさらに安定した性能を発揮する。"
 spaa_autocannon_5: "未来型機関砲"
 spaa_autocannon_5_desc: "機関砲設計の頂点に立つこのバージョンは、最新の材料科学と弾薬技術を活用し、最適な性能を保証する。"
