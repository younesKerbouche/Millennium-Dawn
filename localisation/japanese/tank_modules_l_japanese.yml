 afv_gasoline_engine_gen1: "戦後型ガソリンエンジン"
 afv_gasoline_engine_gen1_desc: "中型ガソリンエンジンや複数の小型エンジンのセットは軽車両を動かすのに十分な動力を持つ。"
 afv_gasoline_engine_gen2: "冷戦初期型ガソリンエンジン"
 afv_gasoline_engine_gen2_desc: "改良され強力な型の軽車両用ガソリンエンジン"
 afv_gasoline_engine_gen3: "冷戦後期型ガソリンエンジン"
 afv_gasoline_engine_gen3_desc: "現代では稀な選択だが、これらの高効率エンジンは軽車両が適切な速度で移動するのを助ける。"
 tank_small_medium_cannon_4: "未来型軽戦車砲"
 tank_small_medium_cannon_4_desc: "砲口初速の向上と主力戦車砲から借用した要素により、未来の軽戦車砲は戦場のほぼすべての脅威に対応できるようになるだろう。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 tank_medium_cannon_4: "未来型中戦車砲"
 tank_medium_cannon_4_desc: "電気熱化学推進の追加により、未来の戦車砲は砲身全体にわたって砲弾が加速するため、信じられないほど高い砲口初速を持つことができるようになる。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。ソフトアタックもハードアタックも重視したくない場合に使用せよ§!"
 tank_large_cannon_3: "発展型重戦車砲"
 tank_large_cannon_3_desc: "設計の改良により、発展型重戦車砲から発射される砲弾は、車両と歩兵の両方に対して同様に効果的になるだろう。\n\n§G設計のヒント: 重砲は主に対装甲任務で使用されることを意図している。ソフトアタックをある程度維持しつつ、ハードアタックを重視したい場合に使用せよ§!"
 tank_very_large_cannon_3: "発展型超重戦車砲"
 tank_very_large_cannon_3_desc: "砲弾の追加の電磁加速により、超重戦車砲はその砲弾で装甲、建物、さらには掩蔽壕さえも貫通することができるようになる。\n\n§G設計のヒント: 超重戦車砲は対装甲任務で使用されることを意図している。ソフトアタックよりハードアタックを大幅に重視したい場合に使用せよ§!"
 art_small_gun_gen3: "現代型軽榴弾砲"
 art_small_gun_gen3_desc: "より軽い車両から発射されるように製造された砲身で、最小限のダウンタイムで迅速に複数発射できるように準備されており、効果的な反動減衰システムを備えている。"
 art_small_gun_gen4: "発展型軽榴弾砲"
 art_small_gun_gen4_desc: "軽砲兵の概念を近代化することで、この砲兵砲が生まれた。迅速に発射でき、プラットフォームが再配置される際に遅くならないように十分に軽量である。"
 art_small_gun_gen5: "未来型軽榴弾砲"
 art_small_gun_gen5_desc: "我々の製造複合施設が生産できる最高のこの移動式砲兵砲は、標的とされたあらゆる地域に砲弾の雨を降らせるだろう。"
 art_med_gun_gen1: "冷戦初期型榴弾砲"
 art_med_gun_gen1_desc: "第二次世界大戦の最も重い砲兵砲で、装軌式プラットフォームで発射されるようにかろうじて適合されている。発射中は車両の近くに立つことは推奨されない。"
 art_med_gun_gen2: "冷戦期型榴弾砲"
 art_med_gun_gen2_desc: "第二次世界大戦の重榴弾砲で、装軌車両から砲兵砲として使用されるように適合されており、はるかに安全な方法で砲を発射できるように準備されている。ついに近くに立つことができる。バンドルには後部のプラウも含まれている。"
 art_med_gun_gen3: "現代型榴弾砲"
 art_med_gun_gen3_desc: "現代の軍隊のニーズに合わせて特別に製造された、適切な中型砲兵砲。機動性と信頼性、そして火力を兼ね備えた、完璧な組み合わせだ。"
 art_med_gun_gen4: "発展型榴弾砲"
 art_med_gun_gen4_desc: "現代軍用の中型砲兵砲。砲のメカニズムが改良され、改良された砲弾をより効果的に目標に命中させることができる。"
 art_med_gun_gen5: "未来型榴弾砲"
 art_med_gun_gen5_desc: "中型砲兵砲の頂点であるこの砲は、発射された地域が塵と土以外の何物でもなくなることを確実にするだろう。"
 art_big_gun_gen3: "現代型榴弾砲"
 art_big_gun_gen4: "発展型榴弾砲"
 art_big_gun_gen3_desc: "最も重い砲弾を敵陣地に発射するために準備された長距離砲兵砲。反動減衰は改善されたが、大口径のため、これらの砲は依然として比較的低速発射である。"
 art_big_gun_gen5: "未来型榴弾砲"
 art_big_gun_gen5_desc: "完成された重砲身と発射メカニズムが、非常に効果的な重長距離砲兵の開発につながった。本当に目標を破壊する必要があるときのために。"
 art_small_rocket_gen5: "未来型多連装ロケットシステム"
 art_small_rocket_gen5_desc: "利用可能な最高の小口径ロケットと、集中地域に正確にロケット攻撃を提供するために必要な計算のための最高の技術を組み合わせたMLRS。発射を決定したグリッドスクエア内のすべてを制圧し、破壊するだろう。"
 art_med_rocket_gen1: "冷戦初期型多連装ロケットシステム"
 art_med_rocket_gen1_desc: "初期の200-300mmロケットは、通常、改造された100-200mmプラットフォームから発射され、チューブは少ないが、全体的にはより大きな爆風と破片効果を持つ。"
 art_med_rocket_gen2: "冷戦期型多連装ロケットシステム"
 art_med_rocket_gen2_desc: "中型ロケット用の発射システムの開発は、これらのプラットフォームの全体的な効率とそのコストを改善する。改良された射程と、より広範な種類の弾頭およびロケットとの互換性により、広範な射撃任務に最適である。広範囲の目標を攻撃するために使用される。"
 art_med_rocket_gen3: "現代型多連装ロケットシステム"
 art_med_rocket_gen3_desc: "発射装置とそのシステムの近代化により、より優れたロケットと弾頭のおかげで、中長距離で目標を攻撃するために準備された、はるかに広い範囲で使用できる中型MLRSが生まれた。"
 art_med_rocket_gen4: "発展型多連装ロケットシステム"
 art_med_rocket_gen4_desc: "効率を維持しながら可能な限り多くの損害を与えるために、チューブの数を増やし、より大きな弾頭を備えた、より大型の中型MLRSシステム。"
 art_med_rocket_gen5: "未来型多連装ロケットシステム"
 art_med_rocket_gen5_desc: "同時に複数の異なるロケットを発射するために準備された中型MLRS。これらの発射装置は、通常よりもはるかに速く再装填できるように準備されており、したがって、複数のプラットフォームを一緒に配備する必要なく、持続的な射撃を維持できる。"
 art_big_rocket_gen1: "冷戦初期型重ロケット"
 art_big_rocket_gen1_desc: "第二次世界大戦中、300mmロケットは発射プラットフォームに搭載された最も重いものであり、主に最も重い要塞を破壊し、町や敵軍による即席の陣地のインフラを損傷するために使用された。これらのロケットは小型爆弾に相当する重量を持ち、比較的速く発射しながら建物を完全に破壊する能力で恐れられていた。主な欠点は、射程が4km近くと短いことであった。"
 art_big_rocket_gen2: "冷戦期型重ロケット"
 art_big_rocket_gen2_desc: "数は少ないものの、重ロケット発射システムは、正確に発射されれば単独で陣地を無力化するのに十分強力である。これらのより重いロケットは、第二次世界大戦の古いものよりも長い射程で使用できるように、これらのより重いロケット用に作られた専門の発射プラットフォームによって適合されている。弾頭には大量の爆薬と破片が含まれており、非常に致命的である。"
 art_big_rocket_gen3: "現代型重ロケット"
 art_big_rocket_gen3_desc: "大口径MLRSはチューブの数が非常に少ないが、主に最大のペイロードを運ぶために開発された特殊なロケットによる長距離攻撃に特化している。これらのロケットは高価で、兵站に大きな負担をかけるが、発射されればあらゆる種類の地上目標を無力化できる。"
 art_big_rocket_gen4: "発展型重ロケット"
 art_big_rocket_gen4_desc: "この先進的な重MLRSは、先進的なロケットのおかげで正確な火力支援を提供し、長距離で目標を攻撃するために非常によく準備されている。"
 art_big_rocket_gen5: "未来型重ロケット"
 art_big_rocket_gen5_desc: "現代のロケットペイロードを搭載した未来的な重MLRS。発射されるすべてのロケットはある程度誘導され、信じられないほど正確な火力支援を提供し、非常に長い距離で非常に正確な精度で発射することができる。"
 chassis_truck_gen0: "冷戦初期型トラック車台"
 chassis_truck_gen0_desc: "古いトラックは、後部に即席の発射装置や重火器を取り付けることで再利用できる。これは昔は一般的で、現代でもその原理は変わらない。"
 chassis_truck_gen1: "冷戦期型トラック車台"
 chassis_truck_gen1_desc: "貨物や物資を輸送するためのトラックを、砲兵プラットフォームに合うように改造することができる。これは通常、耐用年数の終わりに近づいた古いトラックで行われる。ただし、この目的のために特別に製造されたトラックもいくつかある。"
 chassis_truck_gen2: "現代型トラック車台"
 chassis_truck_gen2_desc: "さまざまな兵器システムの土台として使用するために特別に製造された大型トラックが普及しつつある。これらのトラックは、現代の軍事作戦の過酷さに対応できるように強化されている。"
 chassis_truck_gen3: "改良型トラック車台"
 chassis_truck_gen3_desc: "装甲大型トラックは、非常に耐久性が高く、機動性に優れた兵器システムとして製造され、ほとんどの兵站部隊や砲兵連隊の主力となっている。このタイプの車体は、小火器の射撃や破片の爆発に耐えることができ、戦場での生存性を高める特殊な大型タイヤを備えている。そのうえ、背面に弾薬を積載することもできる。"
 chassis_truck_gen4: "未来型トラック車台"
 chassis_truck_gen4_desc: "未来型トラック車体は、将来の砲兵システム向けに特別に設計され、大幅に改造されたものだ。この車体には、後部に搭載する多様な砲兵システムに最適なプラットフォームとなるよう複数の改造が施されており、交換可能なコンポーネントにより、真の多目的プラットフォームとなっている。"
 chassis_tank_gen0: "冷戦初期型戦車車台"
 chassis_tank_gen0_desc: "初期の戦車の車体は、今では技術的に印象的なものではないかもしれないが、さまざまな即席の砲兵システムのための優れたプラットフォームになっている。通常、砲は古い戦車から取り外された砲塔に設置され、現代のものと比較して製造にそれほど多くのリソースを費やすことなく、乗組員に一定の保護を提供し、車両に地形横断能力を提供する。"
 chassis_tank_gen1: "冷戦期型戦車車台"
 chassis_tank_gen1_desc: "ソ連の冷戦時代の旧式戦車が、さまざまな任務に幅広く適応されたことにより、車体の用途が拡大した。一部の国ではこのアプローチを採用し、旧式の冷戦時代の戦車を砲兵システムのプラットフォームに改造した。この車体は、厳しい地形を横断するのに非常に適しており、密閉された安全な砲塔に重い砲を搭載することもできる。"
 chassis_tank_gen2: "現代型戦車車台"
 chassis_tank_gen2_desc: "新しい戦車は、将来の改造やアップグレードに幅広く適応できなければならない。つまり、さまざまなプラットフォーム（特に砲兵プラットフォーム）への適応、適切な戦車の機動性と装甲の維持、そしてこれまで戦車の弾薬を保管するために使用されていたスペースを砲兵自身の弾薬を保管するために使用できることを意味する。"
 chassis_tank_gen3: "改良型戦車車台"
 chassis_tank_gen3_desc: "改良型戦車車体は、戦場での多様な任務に適応できる必要があり、アップグレードキットによる改修であれ、異なる砲塔への交換であれ、戦車の砲塔は砲兵兵器システムに置き換えられる。これはもちろん費用のかかる作業だが、完了すると、砲兵システムは将来の戦車車体のすべての利点を維持し、最前線で使用するためのより安全なプラットフォームになる。"
 chassis_tank_gen4: "未来型戦車車台"
 chassis_tank_gen4_desc: "改良型戦車車体は、戦場での多様な任務に適応できる必要があり、アップグレードキットによる改修であれ、異なる砲塔への交換であれ、戦車の砲塔は砲兵兵器システムに置き換えられる。これはもちろん費用のかかる作業だが、完了すると、砲兵システムは将来の戦車車体のすべての利点を維持し、最前線で使用するためのより安全なプラットフォームになる。"
 chassis_afv_gen0: "冷戦初期型AFV車台"
 chassis_afv_gen0_desc: "AFV車体は戦車車体に比べて軽量で機動性が高く、大口径の砲兵システムを搭載することができる。この初期のAFV車体は主にオープントップ方式で使用され、乗員を輸送するために使用されるスペースは通常、車体に搭載された砲の基部である。一方、ロケットシステムの場合、発射装置は車体の後端に配置され、前部が乗員ステーションとなっている。"
 chassis_afv_gen1: "冷戦期型AFV車台"
 chassis_afv_gen1_desc: "冷戦期型AFVは、より大型の砲塔を搭載や、装甲や装備の追加によるさらなる重量の増加に対応できるようになった結果、この車体は即席の砲兵兵器やロケットシステムへの使用に最適となった。これらの車両は、オープントップではなく小型の砲塔を搭載できるため、乗組員の生存率が向上し、発砲時の移動も容易になった。"
 chassis_afv_gen2: "現代型AFV車台"
 chassis_afv_gen2_desc: "冷戦終結後、AFVの役割は変わり、それとともに車体も変化した。車体は、より高い耐久性と長期的な持続可能性があるよう設計されており、車両がより幅広い武器を使用できるよう、運搬可能な重量が大幅に改善された。これにより、AFVの砲兵装備およびMLRSのバリエーションも大幅に改善された。"
 chassis_afv_gen3: "改良型AFV車台"
 chassis_afv_gen4: "未来型AFV車台"
 chassis_afv_gen3_desc: "改良型AFVは複数の種類の砲塔と兵器を搭載できるため、次の論理的な発展段階は特定の砲兵とMLRSの役割に適応させることであった。この車体は非常に耐久性があり、改良型AFVのすべての利点を備えているため、機械化ユニットの主力となっている。"
 art_battlestation_gen1: "冷戦初期型火器管制システム"
 art_battlestation_gen1_desc: "無線と基本的な弾道予測装置。"
 art_battlestation_gen2: "冷戦期型火器管制システム"
 art_battlestation_gen2_desc: "二重化された無線装置と半デジタル式弾道計算機。"
 art_battlestation_gen3: "現代型砲兵火器管制システム"
 art_battlestation_gen3_desc: "航法システム、カメラ、完全デジタル式弾道計算機。"
 art_battlestation_gen4: "発展型火器管制システム"
 art_battlestation_gen4_desc: "カメラ一式と先進的な戦闘観測システム。"
 direct_fire_conversion: "直接照準射撃モジュール"
 direct_fire_conversion_desc: "砲により大きな俯角を与えることで、砲兵装は緊急時に直接照準射撃モードで使用できる。これにより硬目標との交戦が容易になるが、直接照準の選択肢を増やすことは、砲兵装の間接照準能力の一部を犠牲にするだろう。"
 direct_fire_conversion_medium: "直接照準射撃モジュール"
 direct_fire_conversion_medium_desc: "砲により大きな俯角を与えることで、砲兵装は緊急時に直接照準射撃モードで使用できる。これにより硬目標との交戦が容易になるが、直接照準の選択肢を増やすことは、砲兵装の間接照準能力の一部を犠牲にするだろう。"
 mortar_barrel_conversion_small: "軽榴弾砲"
 mortar_barrel_conversion_small_desc: "榴弾砲を同程度のサイズの迫撃砲に交換することで、砲兵の連射速度と射角を向上させることができる。しかし、長距離からの攻撃支援はより困難になる。"
 mortar_barrel_conversion: "重榴弾砲"
 mortar_barrel_conversion_desc: "榴弾砲を同程度のサイズの迫撃砲に交換することで、砲兵の連射速度と射角を向上させることができる。しかし、長距離からの攻撃支援はより困難になる。"
 gun_barrel_conversion: "砲身"
 gun_barrel_conversion_desc: "砲身は標準的な榴弾砲に比べて長く、仰角が低いため、作戦上の制約を犠牲にして、より正確になる。中距離での交戦に適している。"
 thermobaric_ammo_conversion: "燃料気化弾薬"
 thermobaric_ammo_conversion_desc: "燃料気化ロケットは、壊滅的な対歩兵兵器である。ロケットが目標に命中すると、小さな一次爆発が気化した燃料の雲を作り出す。二次爆発がその燃料に点火し、火球を作り出す。その火は周囲の酸素をすべて使い果たし、人体を蒸発させるほど高温になる。"
 thermobaric_ammo_conversion_small: "燃料気化弾薬"
 thermobaric_ammo_conversion_small_desc: "燃料気化ロケットは、壊滅的な対歩兵兵器である。ロケットが目標に命中すると、小さな一次爆発が気化した燃料の雲を作り出す。二次爆発がその燃料に点火し、火球を作り出す。その火は周囲の酸素をすべて使い果たし、人体を蒸発させるほど高温になる。"
 double_caliber_ammo_conversion: "多連装ロケット"
 double_caliber_ammo_conversion_desc: "同じ発射装置から複数の口径の弾薬を発射できるようにロケットランチャーを適応させることで、戦場での柔軟性が向上する。しかし、これには2倍の弾薬を運ぶ必要があるため、我々の進軍は遅くなるだろう。"
 cluster_ammo_rocket_small_gen3: "発展型クラスターロケット"
 cluster_ammo_rocket_small_gen3_desc: "一つの大きなペイロードの代わりに、クラスターロケットはいくつかの小さな爆弾を搭載している。ロケットが目標に近づくと、小さな爆弾が放出される。これにより、一つの大きな爆発の代わりに、小さな爆発のクラスターで地域を覆うことになる。"
 cluster_ammo_rocket_medium_gen3: "発展型クラスターロケット"
 cluster_ammo_rocket_medium_gen3_desc: "一つの大きなペイロードの代わりに、クラスターロケットはいくつかの小さな爆弾を搭載している。ロケットが目標に近づくと、小さな爆弾が放出される。これにより、一つの大きな爆発の代わりに、小さな爆発のクラスターで地域を覆うことになる。"
 laser_ammo_rocket_medium_gen3: "発展型レーザー誘導ロケット"
 laser_ammo_rocket_medium_gen3_desc: "レーザー誘導ロケットは、小さな制御スラスターを使用して飛行中に進路を変更することができる。これにより、ロケットはより正確に目標に命中することができる。"
 cluster_ammo_rocket_big_gen3: "発展型クラスターロケット"
 cluster_ammo_rocket_big_gen3_desc: "一つの大きなペイロードの代わりに、クラスターロケットはいくつかの小さな爆弾を搭載している。ロケットが目標に近づくと、小さな爆弾が放出される。これにより、一つの大きな爆発の代わりに、小さな爆発のクラスターで地域を覆うことになる。"
 support_ammo_small_gen2: "改良型支援弾"
 support_ammo_small_gen2_desc: "様々な支援弾（照明弾や発煙弾など）は、防御と攻撃の両方の作戦で我々の部隊を助けるだろう。"
 support_ammo_small_gen3: "発展型支援弾"
 support_ammo_small_gen3_desc: "様々な支援弾（照明弾や発煙弾など）は、防御と攻撃の両方の作戦で我々の部隊を助けるだろう。"
 heat_ammo_gun_small_gen1: "初期型成形炸薬弾"
 heat_ammo_gun_small_gen1_desc: "HEAT（対戦車榴弾）は、敵の装甲を破壊することを目的とした特殊な弾薬タイプである。砲弾が目標に命中すると、爆発が金属のジェットを送り出し、敵の装甲を貫通する。もちろん、これは直撃しない限り歩兵に対してはほとんど効果がないことを意味する。"
 heat_ammo_gun_small_gen2: "改良型成形炸薬弾"
 heat_ammo_gun_small_gen2_desc: "HEAT（対戦車榴弾）は、敵の装甲を破壊することを目的とした特殊な弾薬タイプである。砲弾が目標に命中すると、爆発が金属のジェットを送り出し、敵の装甲を貫通する。もちろん、これは直撃しない限り歩兵に対してはほとんど効果がないことを意味する。"
