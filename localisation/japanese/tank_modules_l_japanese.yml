 EQ_MOD_CAT_spaa_support_missile_system_category_title: "支援ミサイル"
 spaa_support_missile_system_1: "戦後型支援ミサイル"
 spaa_support_missile_system_1_desc: "主兵装を補完するために設計された初期の誘導ミサイル。射程と威力は限定的だが、特に装甲目標に対しては有用である。"
 spaa_support_missile_system_2: "冷戦期型支援ミサイル"
 spaa_support_missile_system_2_desc: "改良された誘導システムと推進力により、これらのミサイルは精度が向上し、強固な敵とのより効果的な交戦を保証する。"
 spaa_support_missile_system_3: "現代型支援ミサイル"
 spaa_support_missile_system_3_desc: "先進的な空気力学と弾頭の最適化がこのミサイルの打撃能力を高め、より手強い敵を倒す役割を固める。"
 spaa_support_missile_system_4: "発展型支援ミサイル"
 spaa_support_missile_system_4_desc: "最先端の誘導技術を特徴とするこれらのミサイルは、精密な打撃を保証し、エリートの空中脅威に対する貴重な資産となる。"
 spaa_support_missile_system_5: "未来型支援ミサイル"
 spaa_support_missile_system_5_desc: "ミサイル技術の限界を押し広げるこの世代は、比類のない速度、衝撃、信頼性を約束し、敵に息つく暇も与えない。"
