 FRA_tank_small_medium_cannon_2: "105mm CN-105 F1"
 FRA_tank_small_medium_cannon_2_desc: "The Canon de 105 mm modèle F1 (or CN-105-F1) is a French 105 mm tank gun used with the AMX-30"
 FRA_tank_medium_cannon: "120mm CN120-25"
 FRA_tank_medium_cannon_desc: "The CN120-25, also simply referred to as Modèle G1 (G1 model) is a French smoothbore 120mm tank gun of 52 calibers designed by the EFAB of Bourges for the export market"
