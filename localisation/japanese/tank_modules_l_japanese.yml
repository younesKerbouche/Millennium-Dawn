 FRA_tank_very_large_cannon: "140mm ASCALON"
 FRA_tank_very_large_cannon_desc: "ASCALON（Autoloaded and SCALable Outperforming guN）は、ネクスター社が設計したフランスの50口径140mm滑腔戦車砲である。"
 FRA_tank_small_medium_cannon: "105mm CN-105-57"
 FRA_tank_small_medium_cannon_desc: "CN-105-57、別名CN 105/57またはD1504は、フランスの軽量105mm戦車砲で、多くの軽戦車で使用されている。"
 FRA_tank_small_medium_cannon_2: "105mm CN-105 F1"
 FRA_tank_small_medium_cannon_2_desc: "105mm F1型砲（またはCN-105-F1）は、AMX-30で使用されるフランスの105mm戦車砲である。"
 FRA_tank_medium_cannon: "120mm CN120-25"
 FRA_tank_medium_cannon_desc: "CN120-25、単にG1モデルとも呼ばれるものは、輸出市場向けにブールジュのEFABが設計したフランスの52口径120mm滑腔戦車砲である。"
 FRA_tank_medium_cannon_2: "120mm CN120-26"
 FRA_tank_medium_cannon_2_desc: "CN120-26、単にF1モデルとも呼ばれるものは、ブールジュのEFABが設計し、Giat Industriesが製造したフランスの52口径120mm滑腔戦車砲である。"
 FRA_tank_small_cannon: "75mm SA 50"
 FRA_tank_small_cannon_desc: "75 SA 50（フランス語：75 mm Semi-Automatique Modèle 1950）は、75 Mle 50またはCN 75-50とも呼ばれ、フランスの75mm高初速施条砲である。"
 FRA_tank_small_cannon_2: "90mm CN90 F4 スーパー90"
 FRA_tank_small_cannon_desc_2: "AMX-13/90の90mm砲の進化版で、同じ弾薬を撃つが、より正確である。"
 FRA_afv_assault_gun: "60mm ブラント Mle CM60A1"
 FRA_afv_assault_gun_desc: "ブラント Mle CM60A1、別名ブラント HB 60LP、MCB-60 HB、または単にブラント60mm LPガンモーターは、60mm（2.36インチ）のガンモーターである。"
