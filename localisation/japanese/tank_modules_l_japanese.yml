 light_tank_afv_automatic_loading_desc: "自動装填装置は、戦時における車両の戦闘効率を効果的に向上させられる。"
 tank_small_cannon: "冷戦初期型軽戦車砲"
 tank_small_cannon_desc: "初期の軽戦車の主砲は牽引式野砲から流用されることが多かった。"
 tank_small_cannon_2: "冷戦後期型軽戦車砲"
 tank_small_cannon_2_desc: "軽戦車の主砲は低圧砲であることが多く、これにより総重量が軽くなり、反動も減少させられる。"
 tank_small_cannon_3: "現代型軽戦車砲"
 tank_small_cannon_3_desc: "現代の軽戦車の主砲は先進的な材料と設計を採用しており、火力と射程距離を大幅に向上させることができる。"
 tank_small_cannon_4: "未来型軽戦車砲"
 tank_small_cannon_4_desc: "ナノテクノロジーとコンピュータ支援設計の導入により、未来の軽戦車の主砲は前例のない進歩を遂げ、軽戦車の生存性と出力能力をさらに向上させる。"
 spaa_chassis_truck_gen0: "冷戦初期型トラック車台"
 spaa_chassis_truck_gen0_desc: "古いトラックは、後部に即席の発射装置や重火器を取り付けることで再利用できる。これは昔は一般的で、現代でもその原理は変わらない。"
 spaa_chassis_truck_gen1: "冷戦期型トラック車台"
 spaa_chassis_truck_gen1_desc: "貨物や物資を輸送するためのトラックを、砲兵プラットフォームに合うように改造することができる。これは通常、耐用年数の終わりに近づいた古いトラックで行われる。ただし、この目的のために特別に製造されたトラックもいくつかある。"
 spaa_chassis_truck_gen2: "現代型トラック車台"
 spaa_chassis_truck_gen2_desc: "さまざまな兵器システムの土台として使用するために特別に製造された大型トラックが普及しつつある。これらのトラックは、現代の軍事作戦の過酷さに対応できるように強化されている。"
 spaa_chassis_truck_gen3: "改良型トラック車台"
 spaa_chassis_truck_gen3_desc: "装甲大型トラックは、非常に耐久性が高く、機動性に優れた兵器システムとして製造され、ほとんどの兵站部隊や砲兵連隊の主力となっている。このタイプの車体は、小火器の射撃や破片の爆発に耐えることができ、戦場での生存性を高める特殊な大型タイヤを備えている。そのうえ、背面に弾薬を積載することもできる。"
 spaa_chassis_truck_gen4: "未来型トラック車台"
 spaa_chassis_truck_gen4_desc: "未来型トラック車体は、将来の砲兵システム向けに特別に設計され、大幅に改造されたものだ。この車体には、後部に搭載する多様な砲兵システムに最適なプラットフォームとなるよう複数の改造が施されており、交換可能なコンポーネントにより、真の多目的プラットフォームとなっている。"
 spaa_chassis_tank_gen0: "冷戦初期型戦車車台"
 spaa_chassis_tank_gen0_desc: "初期の戦車の車体は、今では技術的に印象的なものではないかもしれないが、さまざまな即席の砲兵システムのための優れたプラットフォームになっている。通常、砲は古い戦車から取り外された砲塔に設置され、現代のものと比較して製造にそれほど多くのリソースを費やすことなく、乗組員に一定の保護を提供し、車両に地形横断能力を提供する。"
 spaa_chassis_tank_gen1: "冷戦期型戦車車台"
 spaa_chassis_tank_gen1_desc: "ソ連の冷戦時代の旧式戦車が、さまざまな任務に幅広く適応されたことにより、車体の用途が拡大した。一部の国ではこのアプローチを採用し、旧式の冷戦時代の戦車を砲兵システムのプラットフォームに改造した。この車体は、厳しい地形を横断するのに非常に適しており、密閉された安全な砲塔に重い砲を搭載することもできる。"
 spaa_chassis_tank_gen2: "現代型戦車車台"
 spaa_chassis_tank_gen2_desc: "新しい戦車は、将来の改造やアップグレードに幅広く適応できなければならない。つまり、さまざまなプラットフォーム（特に砲兵プラットフォーム）への適応、適切な戦車の機動性と装甲の維持、そしてこれまで戦車の弾薬を保管するために使用されていたスペースを砲兵自身の弾薬を保管するために使用できることを意味する。"
 spaa_chassis_tank_gen3: "改良型戦車車台"
 spaa_chassis_tank_gen3_desc: "改良型戦車車体は、戦場での多様な任務に適応できる必要があり、アップグレードキットによる改修であれ、異なる砲塔への交換であれ、戦車の砲塔は砲兵兵器システムに置き換えられる。これはもちろん費用のかかる作業だが、完了すると、砲兵システムは将来の戦車車体のすべての利点を維持し、最前線で使用するためのより安全なプラットフォームになる。"
 spaa_chassis_tank_gen4: "未来型戦車車台"
 spaa_chassis_tank_gen4_desc: "改良型戦車車体は、戦場での多様な任務に適応できる必要があり、アップグレードキットによる改修であれ、異なる砲塔への交換であれ、戦車の砲塔は砲兵兵器システムに置き換えられる。これはもちろん費用のかかる作業だが、完了すると、砲兵システムは将来の戦車車体のすべての利点を維持し、最前線で使用するためのより安全なプラットフォームになる。"
 spaa_chassis_afv_gen0: "冷戦初期型AFV車台"
 spaa_chassis_afv_gen0_desc: "AFV車体は戦車車体に比べて軽量で機動性が高く、大口径の砲兵システムを搭載することができる。この初期のAFV車体は主にオープントップ方式で使用され、乗員を輸送するために使用されるスペースは通常、車体に搭載された砲の基部である。一方、ロケットシステムの場合、発射装置は車体の後端に配置され、前部が乗員ステーションとなっている。"
 spaa_chassis_afv_gen1: "冷戦期型AFV車台"
 spaa_chassis_afv_gen1_desc: "冷戦期型AFVは、より大型の砲塔を搭載や、装甲や装備の追加によるさらなる重量の増加に対応できるようになった結果、この車体は即席の砲兵兵器やロケットシステムへの使用に最適となった。これらの車両は、オープントップではなく小型の砲塔を搭載できるため、乗組員の生存率が向上し、発砲時の移動も容易になった。"
 spaa_chassis_afv_gen2: "現代型AFV車台"
 spaa_chassis_afv_gen2_desc: "冷戦終結後、AFVの役割は変わり、それとともに車体も変化した。車体は、より高い耐久性と長期的な持続可能性があるよう設計されており、車両がより幅広い武器を使用できるよう、運搬可能な重量が大幅に改善された。これにより、AFVの砲兵装備およびMLRSのバリエーションも大幅に改善された。"
 spaa_chassis_afv_gen3: "改良型AFV車台"
 spaa_chassis_afv_gen4: "未来型AFV車台"
 spaa_chassis_afv_gen3_desc: "改良型AFVは複数の種類の砲塔と兵器を搭載できるため、次の論理的な発展段階は特定の砲兵とMLRSの役割に適応させることであった。この車体は非常に耐久性があり、改良型AFVのすべての利点を備えているため、機械化ユニットの主力となっている。"
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "艦砲"
 spaa_naval_cannon_1: "戦後型艦砲"
 spaa_naval_cannon_1_desc: "当時としては巨大な口径を誇るこの艦砲は、ソフトターゲットに対して比類のない破壊力を発揮する。機動性と効率性は犠牲となるものの、その威力は高く評価されている。"
 spaa_naval_cannon_2: "冷戦期型艦砲"
 spaa_naval_cannon_2_desc: "砲弾の設計と推進機構の改良により、艦砲の火力が強化された。上空からの脅威には依然として弱いままだが、純粋な威力という点で依然として強力な選択肢となっている。"
 spaa_naval_cannon_3: "現代型艦砲"
 spaa_naval_cannon_3_desc: "この世代では、半自動装填と高度な弾薬タイプが組み込まれ、発射速度が向上し、ソフトターゲットとの交戦における優位性がさらに強化されている。"
 spaa_naval_cannon_4: "発展型艦砲"
 spaa_naval_cannon_4_desc: "誘導弾を利用したこの艦砲は、これまでにない精度を実現し、航空防衛の強力な武器としての地位を固めている。"
 spaa_naval_cannon_5: "未来型艦砲"
 spaa_naval_cannon_5_desc: "この艦砲は最先端の材料と最適化された弾薬設計を採用しており、効率性の向上と、ソフトターゲットへのより強力な破壊力を保証する。"
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "§R自走対空砲§!\n軽機関砲"
 spaa_light_autocannon1: "戦後型軽機関砲"
 spaa_light_autocannon1_desc: "流線型で軽量なこの機関砲は、迅速な対応と機動性を重視し、流動的な戦闘状況で不可欠な空中支援を提供する。"
 spaa_light_autocannon2: "冷戦期型軽機関砲"
 spaa_light_autocannon2_desc: "進化した素材と最適化された発射機構により大砲の効率が向上し、ダイナミックな戦場における機敏な防御者としての地位が強化された。"
 spaa_light_autocannon3: "現代型軽機関砲"
 spaa_light_autocannon3_desc: "高速弾を採用した本モデルは、迅速な交戦を可能にし、空中の脅威を素早く無力化する最適な選択肢となる。"
 spaa_light_autocannon4: "発展型軽機関砲"
 spaa_light_autocannon4_desc: "高度な合金とより高いサイクル速度により、迅速かつ効率的な空中戦闘における先駆者としての地位が確固たるものになる。"
 spaa_light_autocannon5: "未来型軽機関砲"
 spaa_light_autocannon5_desc: "最先端の製造技術を駆使したこの火砲は、最高レベルの速度と効率を実現し、迅速対応システムのベンチマークを確立している。"
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "§R自走対空砲§!\n自走対空砲"
 spaa_autocannon_1: "戦後型機関砲"
 spaa_autocannon_1_desc: "パワーとスピードが調和したこの多用途な火砲は、さまざまな戦闘状況に適した万能型である。"
 spaa_autocannon_2: "冷戦期型機関砲"
 spaa_autocannon_2_desc: "シェルの設計と材料構造の改良により全体的な効率が向上し、さまざまな戦闘で信頼できる選択肢としての地位が強化された。"
 spaa_autocannon_3: "現代型機関砲"
 spaa_autocannon_3_desc: "強化された発射機構と最適化された弾薬の種類により、この世代は新たな高みに到達し、空中および地上の脅威の両方に対して信頼性の高いパフォーマンスを保証する。"
 spaa_autocannon_4: "発展型機関砲"
 spaa_autocannon_4_desc: "強化された砲身設計と優れた弾薬により、このバージョンはさまざまな戦闘シナリオでさらに安定した性能を発揮する。"
 spaa_autocannon_5: "未来型機関砲"
 spaa_autocannon_5_desc: "機関砲設計の頂点に立つこのバージョンは、最新の材料科学と弾薬技術を活用し、最適な性能を保証する。"
