 cluster_ammo_1: "初期型クラスター弾"
 cluster_ammo_1_desc: "一つの大きなペイロードの代わりに、クラスター弾はいくつかの小さな爆弾を搭載している。砲弾が目標に近づくと、小さな爆弾が放出される。これにより、一つの大きな爆発の代わりに、小さな爆発のクラスターで地域を覆うことになる。"
