 spaa_battlestation_gen1: "戦後型自走式対空砲火器管制システム"
 spaa_battlestation_gen1_desc: "このモジュールは、基本的なシステムと調整技術を使用して、空中の脅威を標的にして破壊するための基本的なアプローチを提供する。"
 spaa_battlestation_gen2: "冷戦期型自走式対空砲火器管制システム"
 spaa_battlestation_gen2_desc: "このシステムには、高度な追跡方法と優れた電子部品が組み込まれており、標的の精度を最適化し、高速で移動する脅威に対する全体的な防御能力を強化する。"
 spaa_battlestation_gen3: "現代型自走式対空砲火器管制システム"
 spaa_battlestation_gen3_desc: "高度なデジタル戦争技術を統合したこのモジュールは、正確な照準アルゴリズムとデジタル・インターフェースを提供し、空中の敵を無力化する可能性を最大化する。"
 spaa_battlestation_gen4: "発展型自走式対空砲火器管制システム"
 spaa_battlestation_gen4_desc: "半自動機能で設計されたこのシステムは、AI駆動のプロトコルとセンサーを採用しており、さまざまな空中脅威に対する迅速な対応と一貫した保護を保証する。"
 spaa_battlestation_gen5: "未来型自走式対空砲火器管制システム"
 spaa_battlestation_gen5_desc: "このモジュールは量子コンピューティング機能を活用し、比類のない処理速度と標的精度を提供し、対空戦における新たなベンチマークを確立する。"
 spaa_radar_gen1: "戦後型レーダーシステム"
 spaa_radar_gen1_desc: "SPAAプラットフォーム専用に設計された基礎的なレーダーシステムで、空中の脅威を検出するための範囲と精度のバランスの取れた融合を提供する。そのコストは、その特殊性を示している。"
 spaa_radar_gen2: "冷戦期型レーダーシステム"
 spaa_radar_gen2_desc: "より高度な検出アルゴリズムで強化されたこのレーダーシステムは、混雑した空中環境でも優れた性能を発揮し、干渉の中でも一貫したターゲット追跡を保証する。"
 spaa_radar_gen3: "現代型レーダーシステム"
 spaa_radar_gen3_desc: "ハイテク素材とデジタル処理を採用し、最適なリアルタイム追跡と情報中継を保証し、ペースの速い空中戦闘で優位性を発揮する。"
 spaa_radar_gen4: "発展型レーダーシステム"
 spaa_radar_gen4_desc: "画期的なテクノロジーを活用した最先端のシステムで、さまざまな作戦領域で比類のない精度とターゲットの差別化を実現する。"
 spaa_radar_gen5: "量子レーダーシステム"
 spaa_radar_gen5_desc: "レーダー設計の最高峰であり、複数の脅威をシームレスに管理する適応機能を提供し、高価であってもトップクラスの検出ツールとしての評判を固めている。"
 spaa_off_vehicle_radar_gen1: "戦後型レーダー支援車両"
 spaa_off_vehicle_radar_gen1_desc: "この支援車両は、拡張された検出機能を提供する一方で、より優れた標的データで自走砲を支援することが主な機能だ。初期の設計では、最前線での突破シナリオでは課題が伴う。"
 spaa_off_vehicle_radar_gen2: "冷戦期型レーダー支援車両"
 spaa_off_vehicle_radar_gen2_desc: "信号処理の改善により、直接交戦の耐性は犠牲になるものの、防空エコシステム全体の応答時間が向上する。"
 spaa_off_vehicle_radar_gen3: "現代型レーダー支援車両"
 spaa_off_vehicle_radar_gen3_desc: "この車両は、安全な距離から操作することを好む場合でも、より迅速な脅威の分類と中継を保証する洗練されたレーダーシステムを誇る。"
 spaa_off_vehicle_radar_gen4: "発展型レーダー支援車両"
 spaa_off_vehicle_radar_gen4_desc: "最先端のレーダー技術を採用し、防空網の「目」として機能し、脅威を確実に特定して対処するが、直接の衝突からは保護しておくのが最善だ。"
 spaa_off_vehicle_radar_gen5: "量子レーダー支援車両"
 spaa_off_vehicle_radar_gen5_desc: "支援レーダーの進化の頂点を極めたこのレーダーは、比類のない検出範囲と迅速な情報伝達により非常に貴重だが、最前線での脆弱性は依然として残っている。"
 spaa_optical_guidance_gen1: "戦後型光波誘導"
 spaa_optical_guidance_gen1_desc: "この誘導システムは、基本的な視覚補助と初期のセンサーを活用して、好ましい条件下で空中目標を追跡し攻撃するための費用対効果の高い手段を提供する。"
 spaa_optical_guidance_gen2: "冷戦期型光波誘導"
 spaa_optical_guidance_gen2_desc: "強化されたレンズと初期の電子追跡を統合し、特に昼間の作戦中に、より一貫したターゲット捕捉を実現する。"
 spaa_optical_guidance_gen3: "現代型光波誘導"
 spaa_optical_guidance_gen3_desc: "センサー技術の進歩により、このシステムはターゲットの区別と距離の推定が向上し、信頼性が高く予算に優しい選択肢となっている。"
 spaa_optical_guidance_gen4: "発展型光波誘導"
 spaa_optical_guidance_gen4_desc: "最先端の視覚センサーとソフトウェアの補助を組み合わせることで、より効果的なターゲット追跡が可能になり、より高価なレーダーに負けない地位を確立する。"
 spaa_optical_guidance_gen5: "未来型光波誘導"
 spaa_optical_guidance_gen5_desc: "光学技術の驚異であり、適応型視覚追跡とスマートな脅威の優先順位付けを提供し、経済的かつ効率的な代替手段としての地位を固めている。"
