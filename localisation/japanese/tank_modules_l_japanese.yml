 FRA_tank_small_cannon: "75mm SA 50"
 FRA_tank_small_cannon_desc: "The 75 SA 50 (French: 75 mm Semi-Automatique Modèle 1950; English: 75 mm Semi-Automatic 1950 Model) also called 75 Mle 50 or CN 75-50 is a French 75 mm high-velocity rifled gun"
 FRA_tank_small_cannon_2: "90mm CN90 F4 Super 90"
