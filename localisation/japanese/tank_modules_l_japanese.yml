 tank_diesel_engine_gen1: "自然吸気V型12気筒エンジン"
 tank_diesel_engine_gen1_desc: "第二次世界大戦に起源を持つ自然吸気式V12ディーゼルエンジン。冷戦初期の戦車に広く採用され、約500～600馬力を発揮可能。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_diesel_engine_gen2: "V型12気筒ターボエンジン"
 tank_diesel_engine_gen2_desc: "V12ディーゼルエンジンにターボチャージャーを追加することで、より多くの空気をエンジン内に送り込み、より大きな出力を生み出せる。冷戦中期に製造された戦車に広く採用され、約800馬力を発揮する。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_diesel_engine_gen3: "V型12気筒ツインターボエンジン"
 tank_diesel_engine_gen3_desc: "2基目のターボチャージャーを追加することで、さらに高い出力を実現できる。この技術は1980年代後半に登場し始め、エンジンは最大約1000馬力を発揮できる。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_diesel_engine_gen4: "V型12気筒スーパーチャージエンジン"
 tank_diesel_engine_gen4_desc: "ターボチャージャーをスーパーチャージャーに交換することで、エンジン出力をさらに向上させることができる。2000年代初頭の戦車に多く採用され、1100馬力の出力を発揮可能。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_diesel_engine_gen5: "直噴スーパーチャージ付きV型12気筒エンジン"
 tank_diesel_engine_gen5_desc: "自動車製造技術を採用することで、より効率的に制御されたエンジンを実現できる。この電子制御エンジンにより、戦車は最大1200馬力を発揮可能となる。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_diesel_engine_gen6: "X型12気筒ターボエンジン"
 tank_diesel_engine_gen6_desc: "X12エンジンでは、ピストンが3列に並びX字形に配置されている。戦車エンジン技術の最新革新であり、1500馬力を発揮可能。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_diesel_engine_gen7: "X型12気筒スーパーチャージエンジン"
 tank_diesel_engine_gen7_desc: "X12戦車用エンジンにスーパーチャージャーを搭載することで、想像を超える性能を実現できる。スピードとパワーを両立可能だ！\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 tank_gas_turbine_engine_gen1: "冷戦期型ガスタービン"
 tank_gas_turbine_engine_gen1_desc: "航空機産業から流用された初期のガスタービンエンジンは信頼性が低く、かさばっていた。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 tank_gas_turbine_engine_gen2: "冷戦後期型ガスタービン"
 tank_gas_turbine_engine_gen2_desc: "改良された設計により、設計上の欠陥の大半が修正され、現場での実用性が向上した。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 tank_gas_turbine_engine_gen3: "冷戦後型ガスタービン"
 tank_gas_turbine_engine_gen3_desc: "冷戦末期のタービン設計は、出力と燃料効率の向上に重点を置いた。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 tank_gas_turbine_engine_gen4: "準現代型ガスタービン"
 tank_gas_turbine_engine_gen4_desc: "高い信頼性と優れた出力性能を備えたガスタービン。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 tank_gas_turbine_engine_gen5: "現代型ガスタービン"
 tank_gas_turbine_engine_gen5_desc: "ガスタービン技術における現代技術の頂点。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 tank_gas_turbine_engine_gen6: "低摩擦ガスタービン"
 tank_gas_turbine_engine_gen6_desc: "先進素材を用いることで、ガスタービン内の摩擦を低減でき、出力と燃料効率の向上が可能となる。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 tank_electric_engine_gen1: "初期型エレクトリックエンジン"
 tank_electric_engine_gen1_desc: "初期型電気駆動列。これまで補助的な用途にしか使われていなかったが、今では戦車全体を駆動する技術が確立された。\n\n§Gエレクトリックエンジンは戦車を駆動する未来的な選択肢だ。使用コストは高いが、燃料をほとんど、あるいは全く必要としない。燃料を節約したい場合の使用を推奨する。§!"
 tank_electric_engine_gen2: "改良型エレクトリックエンジン"
 tank_electric_engine_gen2_desc: "信頼性が向上した改良型エレクトリックエンジン。\n\n§Gエレクトリックエンジンは戦車を駆動する未来的な選択肢だ。使用コストは高いが、燃料をほとんど、あるいは全く必要としない。燃料を節約したい場合の使用を推奨する。§!"
 tank_small_medium_cannon: "冷戦初期型軽戦車砲"
 tank_small_medium_cannon_desc: "冷戦初期の戦車には軽戦車砲が広く採用されていた。ソ連では100mm砲、西側諸国では105mm砲が標準装備であり、いずれも当時の車両と歩兵の両方に対処するのに十分な火力を有していた。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 tank_small_medium_cannon_2: "冷戦後期型軽戦車砲"
 tank_small_medium_cannon_2_desc: "改良された鋳造技術とサーマルスリーブの採用により、冷戦後期には戦車砲が故障する前により高い連射速度を維持できるようになった。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 tank_small_medium_cannon_3: "現代型軽戦車砲"
 tank_small_medium_cannon_3_desc: "長行程の低反動機構と改良された薬室を備えた現代型軽戦車砲は、改良型弾薬を用いることで、より重装甲の車両に対しても致命的な威力を発揮する。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 tank_medium_cannon: "冷戦初期型中戦車砲"
 tank_medium_cannon_desc: "複合装甲の開発に伴い、軽戦車砲よりも多くの装甲を貫通するにはより大型の砲が必要となった。ソ連はT-62に115mm砲を搭載して始まったが、すぐに125mm主砲へアップグレードした。西側諸国も120mm砲で迅速に追随した。以来、中戦車砲は戦車武装として最も一般的な選択肢となっている。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 tank_medium_cannon_2: "冷戦後期型中戦車砲"
 tank_medium_cannon_2_desc: "クロムメッキを施した銃身と延長された全長により、より高い薬室圧力に耐えることが可能になっている。この高圧化と最新のタングステンカーバイド製サボ弾を組み合わせることで、10インチ（約254mm）を超える装甲鋼板を貫通する能力を有する。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 tank_medium_cannon_3: "現代型中戦車砲"
 tank_medium_cannon_3_desc: "現代のスマート弾薬と改良された装甲材により、現代の中戦車砲は近距離でほぼ40インチ（約101cm）の装甲鋼板を貫通可能であり、様々な対戦車弾や対歩兵弾を発射できる。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 tank_large_cannon: "初期型重戦車砲"
 tank_large_cannon_desc: "1990年代に入り貫通能力向上の必要性が高まる中、130～135mm口径の重戦車砲が構想された。\n\n§G設計のヒント：重戦車砲は主に対装甲任務を想定している。対戦車攻撃を重視しつつ、ある程度の対人攻撃も維持したい場合の使用が推奨される。§!"
 tank_large_cannon_2: "改良型重戦車砲"
 tank_large_cannon_2_desc: "最新合金とプログラム弾薬により、この第二世代重戦車砲は敵に対して圧倒的な火力を発揮することができる。\n\n§G設計のヒント：重戦車砲は主に対装甲任務を想定している。対戦車攻撃を重視しつつ、ある程度の対人攻撃も維持したい場合の使用が推奨される。§!"
 tank_very_large_cannon: "初期型超重戦車砲"
 tank_very_large_cannon_desc: "この大口径砲は事実上あらゆるものを破壊できる。152mmという口径ゆえ、装甲を貫通できなくとも、遠距離から砲塔を脱臼させ装甲に亀裂を生じさせる。\n\n§G設計のヒント：超重戦車砲は対装甲任務を想定している。対人攻撃より対戦車攻撃を大幅に優先したい場合の使用が推奨される。§!"
 tank_very_large_cannon_2: "改良型超重戦車砲"
 tank_very_large_cannon_2_desc: "最新弾薬とコンピューター技術を既存の大口径砲に適用したこの砲は、装甲戦において軍が提供する最強の兵器である。\n\n§G設計のヒント：超重戦車砲は対装甲任務を想定している。対人攻撃より対戦車攻撃を大幅に優先したい場合の使用が推奨される。§!"
 tank_base_tank_turret: "溶接砲塔"
 tank_base_tank_turret_desc: "内部空間と装甲効率を最大化するため、角度をつけて溶接された平板装甲板で構成された砲塔。溶接式砲塔は、保護レイアウトのカスタマイズ、アップグレードの容易な統合、乗員の作業効率向上を可能にする。製造にはより多くの労力を要するが、鋳造設計よりも優れた防御性能とモジュール性を提供する。\n\n§G設計のヒント：これは攻撃と防御の両面でバランスの取れた戦車砲塔である。戦車の高い生存性と質を重視する場合の使用が推奨される。§!"
 tank_soviet_turret: "鋳造砲塔"
 tank_soviet_turret_desc: "鋳造砲塔は、溶けた金属を鋳型に流し込んで一体成型された砲塔であり、均一な装甲厚を持つ丸みを帯びた構造を形成する。大量生産は容易だが、鋳造砲塔は後期の設計と比較して内部空間が限られ、装甲の最適化が低下する傾向がある。\n\n§G設計のヒント：これは攻撃と防御の両面でバランスの取れた戦車砲塔である。大量の戦車が必要で、質より量を重視しても問題ない場合の使用が推奨される。§!"
 tank_no_turret: "無砲塔"
 tank_no_turret_desc: "主砲を旋回砲塔なしで直接車体に搭載する固定式砲塔プラットフォーム。この設計は重量と機械的複雑さを低減し、低いシルエット、信頼性の向上、生産の簡素化を実現する。メンテナンス性は向上するが、射撃角度が制限され、新たな目標を捕捉するには車両の再配置が必要となる。\n\n§G設計のヒント：MG装甲兵員輸送車や非旋回式自走砲に一般的に見られるモジュール。§!"
 tank_oscillating_turret: "振動砲塔"
 tank_oscillating_turret_desc: "砲身が砲塔に固定された特異な設計であり、照準を合わせるために砲塔全体が旋回軸を中心に回転する。これにより砲の安定性が大幅に向上し、迅速かつ柔軟な照準が可能となる。この設計上、旋回軸システムは砲塔リングを露出させた状態となり、装甲が脆弱である。\n\n§G設計のヒント：戦車の火力出力を最大化したい場合、または攻撃専用として運用する場合の使用が推奨される。§!"
 tank_unmanned_turret: "無人砲塔"
 tank_unmanned_turret_desc: "無人砲塔は戦車車体内部から遠隔操作されるため、乗員への防護性が向上する。また乗員スペースが不要なため、砲塔自体を小型化・重装甲化できる。ただし、外部からの映像フィードに基づいて操作する必要があるため、視認性は低下する。\n\n§G設計のヒント：無人砲塔は富裕国が好んで採用する選択肢である。装甲を最大限に強化したい場合の使用が推奨されるが、コストが高い点に注意が必要である。§! "
 tank_steel_armor_gen1: "初期型鋼装甲"
 tank_steel_armor_gen1_desc: "第一世代主力戦車に採用された初期の圧延均質装甲(RHA)。\n\n§G設計のヒント：鋼鉄装甲は戦車向けの低予算装甲オプションである。現代の複合装甲には太刀打ちできない。§!"
 tank_steel_armor_gen2: "改良型鋼装甲"
 tank_steel_armor_gen2_desc: "改良された鋼合金と鋳造技術により、同体積・同質量で優れた耐性を実現した。\n\n§G設計のヒント：鋼鉄装甲は戦車向けの低予算装甲オプションである。現代の複合装甲には太刀打ちできない。§!"
 tank_composite_armor_gen1: "冷戦初期型複合装甲"
 tank_composite_armor_gen1_desc: "最初の複合装甲はアメリカのT95において試験された。鋼板の間に溶融石英ガラス板を挟み込むことで、貫通に対する防御力を向上させた。これは量産には至らなかったものの、後の開発の礎となった。\n\n§G設計のヒント：複合装甲は現代主力戦車の標準装備である。§!"
 tank_composite_armor_gen2: "冷戦期型複合装甲"
 tank_composite_armor_gen2_desc: "シリカガラスをプラスチック強化ガラス（ファイバーグラス）に置き換え、セラミックコランダムプレートを追加することで、装甲の強度が大幅に向上する。\n\n§G設計のヒント：複合装甲は現代主力戦車の標準装備である。§!"
 tank_composite_armor_gen3: "現代型複合装甲"
 tank_composite_armor_gen3_desc: "現代型複合装甲は、金属ハニカム構造内にセラミックタイルを配置し、両側に弾性プレートを設置した構造で、さらに装甲板で覆われている。これは、従来の運動エネルギー貫通弾だけでなく成形炸薬弾に対しても優れた防御性能を発揮する。\n\n§G設計のヒント：複合装甲は現代主力戦車の標準装備である。§!"
 tank_composite_armor_gen4: "発展型複合装甲"
 tank_composite_armor_gen4_desc: "3Dプリント、レーザー焼結、およびカーボンナノチューブ含有ナノスケールアルミナ粉末により、戦車に最先端の装甲保護を実現した。\n\n§G設計のヒント：複合装甲は現代主力戦車の標準装備である。§!"
 tank_battlestation_1: "冷戦初期型戦闘室"
 tank_battlestation_1_desc: "無線機と基本的な弾道計算機。\n\n§G設計のヒント：戦闘室は、砲撃システム、射撃管制装置、光学機器、および戦車運用に必要なその他の補助装備を表す。優れた戦闘室は、戦車の総合的な性能を向上させる。§!"
 tank_battlestation_2: "冷戦期型戦闘室"
 tank_battlestation_2_desc: "二重化された無線装置とセミデジタル弾道計算機。\n\n§G設計のヒント：戦闘室は、砲撃システム、射撃管制装置、光学機器、および戦車運用に必要なその他の補助装備を表す。優れた戦闘室は、戦車の総合的な性能を向上させる。§!"
 tank_battlestation_3: "現代型戦闘室"
 tank_battlestation_3_desc: "ナビゲーションシステム、カメラ、フルデジタル弾道計算機。\n\n§G設計のヒント：戦闘室は、砲撃システム、射撃管制装置、光学機器、および戦車運用に必要なその他の補助装備を表す。優れた戦闘室は、戦車の総合的な性能を向上させる。§!"
 tank_battlestation_4: "発展型戦闘室"
 tank_battlestation_4_desc: "カメラと高度な戦闘観測システムのセット。\n\n§G設計のヒント：戦闘室は、砲撃システム、射撃管制装置、光学機器、および戦車運用に必要なその他の補助装備を表す。優れた戦闘室は、戦車の総合的な性能を向上させる。§!"
 smoke_launchers: "初期型発煙弾発射装置"
 smoke_launchers_desc: "敵の直射砲火から車両を隠蔽するための煙幕発射装置一式。\n\n§G設計のヒント：煙幕発射装置を追加すると戦車の視認性が低下し、防御と攻撃の両面で優位性を発揮する。§!"
 smoke_launchers_2: "改良型発煙弾発射装置"
 smoke_launchers_2_desc: "改良された化学式により、車両は赤外線照準からも隠蔽される。\n\n§G設計のヒント：煙幕発射装置を追加すると戦車の視認性が低下し、防御と攻撃の両面で優位性を発揮する。§!"
 reactive_armor_gen1: "第1世代爆発反応装甲"
 reactive_armor_gen1_desc: "爆発反応装甲(ERA)は、戦車に設置された金属フレーム上にレンガ状の爆薬を配置したものである。レンガに運動エネルギー貫通弾や成形炸薬弾が直撃すると、レンガが爆発し、飛来する弾頭を打ち消す。初期の成形炸薬に対抗するため、60年代に最初の実験が行われたが、量産化には至らなかった。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 reactive_armor_gen2: "第2世代爆発反応装甲"
 reactive_armor_gen2_desc: "ERAレンガのサイズを拡大し、より多くの爆薬と厚いフレームを追加することで、爆発力を高め、運動エネルギー貫通弾に対抗できるようになった。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 reactive_armor_gen3: "第3世代爆発反応装甲"
 reactive_armor_gen3_desc: "新たな構造により、ERAの運動エネルギー貫通弾と成形炸薬弾の両方に対する耐性を向上させることができた。ERA対策用に特別設計されたタンデム成形炸薬弾からの防御すら提供し得る。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 reactive_armor_gen4: "第4世代爆発反応装甲"
 reactive_armor_gen4_desc: "この最先端のERAは、様々な環境条件下で動作可能で、ほとんどの着弾火力の威力を低減できる。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 spaced_armor_gen1: "初期型空間装甲"
 spaced_armor_gen1_desc: "空間装甲とは、主装甲の上に隙間を空けて追加装甲板を配置した装甲システムである。外側の装甲板が成形炸薬を早期に起爆させ、その貫通深度を低下させる。初期の空間装甲は単に薄い装甲板で構成されていた。\n\n§G設計のヒント：空間装甲は爆発反応装甲の低コスト版で、戦車の防御力を向上させる。§!"
 spaced_armor_gen2: "改良型空間装甲"
 spaced_armor_gen2_desc: "鋼鉄の固いプレートをメッシュやケージ状の構造に置き換えることで、軽量化を図りつつも戦車を飛来する弾頭から守ることが可能になった。\n\n§G設計のヒント：空間装甲は爆発反応装甲の低コスト版で、戦車の防御力を向上させる。§!"
 wet_ammo_storage: "ブローアウトパネル"
 wet_ammo_storage_desc: "弾薬庫の大規模爆発が発生した場合に備え、戦車設計時にはあらかじめ弱点を設けることが望ましい。これにより爆風は乗員室ではなく戦車外部へ導かれる。\n\n§G設計のヒント：ブローアウトは戦車の生存性を向上させる有効な手段である。§!"
 automatic_loading: "自動装填装置"
 automatic_loading_desc: "ソ連およびロシアの戦車に広く採用されている自動装填システムでは、機械式リフトが自動的に新たな砲弾を砲身へ引き込む。このため、砲弾は砲身の下部または付近に設置された回転式弾薬庫に保管されることが多い。自動装填装置を備えた戦車では、乗員は実弾が保管されている区画を共有せざるを得ない。自動装填装置は手動装填よりもはるかに高い発射速度を実現するが、貫通被弾時には弾薬が連鎖的に爆発し、戦車と乗員を焼き尽くす危険性が高い。\n\n§G設計のヒント：自動装填装置は目標に対する持続的な火力発揮を可能にするが、被弾時の壊滅的損失リスクを高める。§!"
 manual_loading: "手動装填"
 manual_loading_desc: "人の手による装填。優れた装填手は状況次第で通常の自動装填装置よりも速く作業できる。第4の乗員という概念が時代を超えて存続してきたのは、主に装填手が現場整備で追加の手を提供するためである。\n\n§G設計のヒント：これはあらゆる戦車における標準的な装填システムである。安価でリスクの低い選択肢だ。§!"
 revolver_magazine: "リボルバー自動装填装置"
 revolver_magazine_desc: "バスル式自動装填装置は、カルーセル式より高速かつ安全である。本システムの主な欠点は高価である点だ。\n\n§G設計のヒント：リボルバー式自動装填装置は高価だが、戦車に最も適した自動装填装置だ。§!"
 hardkill_system_gen1: "初期型ハードキルシステム"
 hardkill_system_gen1_desc: "ハードキルシステムは戦車に搭載される能動的防御手段である。このシステムは飛来する弾頭を検知し、自前の対抗弾頭で迎撃する。対抗弾頭はロケット、ミサイル、または運動エネルギー弾頭である。初期のハードキルシステムは主に成形炸薬弾から戦車を防御する。\n\n§G設計のヒント：ハードキルシステムは敵ミサイルに対する戦車の防御能力を強化する有効な手段である。また、敵陣突破における装甲の有効性も向上させる。§!"
 hardkill_system_gen2: "改良型ハードキルシステム"
 hardkill_system_gen2_desc: "改良型ハードキルシステムは、高速移動するキネティック貫通弾やタンデム成形炸薬弾さえも阻止可能となる。これは戦車を全方向から防御する。\n\n§G設計のヒント：ハードキルシステムは敵ミサイルに対する戦車の防御能力を強化する有効な手段である。また、敵陣突破における装甲の有効性も向上させる。§!"
 smoothbore_atgm_gen1: "冷戦初期型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen1_desc: "わずかな変更で、戦車砲を対戦車誘導ミサイルを発射可能にできる。初期の滑腔式ATGMは、照準器や照準望遠鏡と連動した赤外線シーカーで誘導されていた。\n\n§G設計のヒント：戦車に従来の運動エネルギー貫通弾に加え、主砲からATGMを発射する能力を装備させることで、敵装甲車両への対処能力を向上させられる。§!"
 smoothbore_atgm_gen2: "冷戦後期型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen2_desc: "レーザー誘導照準により歪みが少なくなり、ATGMはより正確に目標へ飛翔する。\n\n§G設計のヒント：戦車に従来の運動エネルギー貫通弾に加え、主砲からATGMを発射する能力を装備させることで、敵装甲車両への対処能力を向上させられる。§!"
 smoothbore_atgm_gen3: "現代型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen3_desc: "撃ち放し能力により、一つの標的にミサイルを撃ち込んだ後に素早く別の標的に射撃を切り替えることができる。\n\n§G設計のヒント：戦車に従来の運動エネルギー貫通弾に加え、主砲からATGMを発射する能力を装備させることで、敵装甲車両への対処能力を向上させられる。§!"
 smoothbore_atgm_gen4: "発展型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen4_desc: "弾頭のタンデム装薬を改良することで、より頑丈な敵装甲を貫通できるようになった。\n\n§G設計のヒント：戦車に従来の運動エネルギー貫通弾に加え、主砲からATGMを発射する能力を装備させることで、敵装甲車両への対処能力を向上させられる。§!"
 smoothbore_atgm_gen5: "未来型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen5_desc: "高度なAIとアルゴリズムにより、ATGMは障害物を回避し最適な接近角度を得るための複雑な飛行経路をたどることができ、必要に応じて飛行中に目標を変更することさえ可能になった。\n\n§G設計のヒント：戦車に従来の運動エネルギー貫通弾に加え、主砲からATGMを発射する能力を装備させることで、敵装甲車両への対処能力を向上させられる。§!"
 tank_longer_gun: "砲身延長"
 tank_longer_gun_desc: "砲身を元の設計より延長することで、発射される砲弾の初速を向上させることができる。\n\n§G設計のヒント：砲身延長は、砲自身を変えずに対装甲態勢を高める簡単な方法だ。§!"
 tank_aux_engine: "補助エレクトリックエンジン"
 tank_aux_engine_desc: "補助エレクトリックエンジン（補助動力装置）を用いることで、主エンジンを起動せずに砲塔などの戦車の一部を操作できる。これにより、停止中に戦車を部分的に操作し、燃料を節約できる。\n\n§G設計のヒント：補助エレクトリックエンジンの追加は、ガスタービンエンジンなどの燃料消費量の多いエンジンに最適である。§!"
 tank_aux_engine_2: "改良型補助エレクトリックエンジン"
 tank_aux_engine_2_desc: "補助エレクトリックエンジンの改良により、従来モデルよりも多くの利点が得られ、はるかに効率的になった。\n\n§G設計のヒント：補助エレクトリックエンジンの追加は、ガスタービンエンジンなどの燃料消費量の多いエンジンに最適である。§!"
 tank_drones: "支援ドローン"
 tank_drones_desc: "戦車砲塔にはドローン制御ステーションを装備できる。ドローンは周辺戦場の偵察、目標捕捉、射撃効果の観測に使用できる。\n\n§G設計のヒント：戦車にドローンを装備することで敵破壊能力が向上する§!"
 tank_drones_2: "改良型支援ドローン"
 tank_drones_2_desc: "改良型支援ドローンは、戦場の偵察だけでなく、射撃の指揮、追尾式弾頭の目標捕捉、さらには飛来する弾頭からの防御も可能となる。\n\n§G設計のヒント：戦車にドローンを装備することで敵破壊能力が向上する§!"
 tank_nsb_armor_upgrade: "装甲"
 ARG_tank_small_medium_cannon_2: "105mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "イギリス製L7戦車砲をアルゼンチンのファブリカシオネス・ミリタレス社がライセンス生産したもの。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500は、元々MTU社製のドイツ製ディーゼルエンジンである。このエンジンは、アルゼンチンによってTAM戦車への搭載用に改造された。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 ARG_additional_machine_guns: "7.62mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "FN MAGはベルギー製の汎用機関銃であり、60-40型は特に車両搭載用に設計されている。\n\n§G設計のヒント：重機関銃の追加は、敵航空機や対人目標に対する戦車の能力をわずかに向上させる安価な方法である。§!"
 BRA_tank_small_medium_cannon: "L7A3 105mm砲"
 BRA_tank_small_medium_cannon_desc: "ドイツ製105mm L7A3をブラジルがライセンス生産したもの。この冷戦時代の兵器は、レオパルト I の主力武装として採用された。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 BRA_tank_medium_cannon: "GIAT G1 120mm砲"
 BRA_tank_medium_cannon_desc: "120mm GIAT G1は、フランスのブールジュ兵器製造研究所製であるCN120-25をブラジルがライセンス生産したものである。 この冷戦時代の砲は、ジアット・インダストリーズ社のAMX-32およびAMX-40の主力武装として採用された。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 BRA_additional_machine_guns: "50口径M2HB重機関銃"
 BRA_additional_machine_guns_desc: ".50口径M2HBは、アメリカのM2ブローニング機関銃をブラジルがライセンス生産したものである。.50口径M2HBは、最も広く使用され、信頼性が高く、好まれている機関銃の一つである。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234は、ドイツ製MWM TBD 234をブラジルでライセンス生産したものである。この冷戦時代のエンジンは、冷戦期に設計されたコンパクトで高出力なエンジンである。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 CHI_tank_small_medium_cannon: "100mm 59式戦車"
 CHI_tank_small_medium_cannon_desc: "59式は、T-55シリーズに搭載されるD-10T戦車砲の中国製コピーである。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 CHI_tank_small_medium_cannon_2: "ZPL-81A 105mm戦車砲"
 CHI_tank_small_medium_cannon_2_desc: "ZPL-81Aは、イギリス製L7A3を中国がライセンス生産したもので、国産改良型サーマルスリーブが備わっている。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 CHI_tank_small_medium_cannon_3: "ZPL-98A 105mm戦車砲"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-98Aはイギリス製L7A3を中国がライセンス生産したものである。この改良型には国産低反動マズルブレーキを備わっており、軽量化が図られている。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 CHI_tank_medium_cannon: "125mm 88式C"
 CHI_tank_medium_cannon_desc: "88C型はソ連製2A46M砲を基にした初期の中国製主力戦車砲である。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 CHI_tank_medium_cannon_2: "ZPT-98式 125mm砲"
 CHI_tank_medium_cannon_2_desc: "ZPT-98は中国製の125mm主力戦車砲であり、砲身の中央部に特徴的な排煙装置を備えている。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 CHI_additional_machine_guns: "12.7mm 54式"
 CHI_additional_machine_guns_desc: "54式重機関銃は、ソ連およびロシアの戦車に追加対空兵器として広く採用されているソ連製12.7mmDShK重機関銃の中国製複製品である。\n\n§G設計のヒント：重機関銃の追加は、敵航空機や対人目標に対する戦車の能力をわずかに向上させる安価な方法である。§!"
 CHI_tank_diesel_engine_gen1: "12150L V-12型, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "12150Lは冷戦初期の中国製V-12エンジンである。戦車に搭載される際は5速マニュアル変速機と組み合わされる。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 CHI_tank_diesel_engine_gen2: "12150L-7BW V-12型, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "12150L-7BWは、従来の12150Lの改良版である。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 CHI_tank_diesel_engine_gen3: "12150ZL V-12型, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "12150ZLは、以前の12150L-7BWの改良版である。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "KMDB 6TD-2はロシア製戦車用エンジンであり、当初は90式II型試作車向けに計画された。この戦車は中国軍への採用には至らなかったが、パキスタン軍においてアル・ハーリドとして運用されている。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "150HBは、レオパルト2に用いられているドイツ製MB 873 Ka-501をベースにした、ノリンコ製のディーゼルエンジンである。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-IはHEAT弾に対抗するために開発された中国初のERAだ。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "FY-IIは中国製の第二世代ERAであり、HEAT弾やAPFSDS弾から戦車を防御する。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 CHI_reactive_armor_gen3: "FY-IV"
 CHI_reactive_armor_gen3_desc: "FY-IVは中国製の第三世代ERAで、HEAT弾やタンデム弾頭に対抗する。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 CHI_reactive_armor_gen4: "FY-V"
 CHI_reactive_armor_gen4_desc: "FY-Vは中国製の第四世代ERAで、あらゆる射撃から戦車を防御することを目的としている。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 CHI_hardkill_system_gen1: "GL5"
 ENG_tank_small_medium_cannon: "L7A1 105mm砲"
 ENG_tank_small_medium_cannon_desc: "ロイヤル・オーダナンスL7戦車砲はおそらく最も有名な戦車砲の一つである。多くの国でライセンス供与され複製されたこの砲とその派生型は、冷戦初期に広く使用された。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 ENG_tank_small_medium_cannon_2: "L7A2 105mm砲"
 ENG_tank_small_medium_cannon_2_desc: "L7A2は旧L7を改良したもので、サーマルスリーブが追加されている。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 ENG_tank_small_medium_cannon_3: "105 mm ロイヤル・オードナンスIWS"
 ENG_tank_small_medium_cannon_3_desc: "ロイヤル・オーダナンスIWS（改良型兵器システム）は、L7砲をさらに発展させたもので、高圧装薬と長い砲身を備えている。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 ENG_tank_medium_cannon: "L11A5 120mm砲"
 ENG_tank_medium_cannon_desc: "L11A5は、より小型のL7砲の後継として設計されたイギリスの戦車砲である。L11A5は現在、最長射程での戦車撃破記録を保持している。湾岸戦争において、イギリスのチャレンジャーが4.7kmの距離からイラクのT-55を撃破した事例がこれに該当する。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 ENG_tank_medium_cannon_2: "L30A1 120mm砲"
 ENG_tank_medium_cannon_2_desc: "L30砲は旧式L11砲の改良型である。電解スラグ再溶解鋼製で、クロム合金ライニングを施している。NATO戦車兵器としては異例だが、この砲は前身と同様にライフル砲身を採用している。これはイギリス陸軍がHESH（高爆発性スクワッシュヘッド）弾を多用しているためである。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 ENG_tank_diesel_engine_gen1: "ロールスロイス・ミーティア, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "ロールス・ロイス メテオエンジンは第二次世界大戦期の汎用性の高い戦車用エンジンである。航空機用エンジンを起源とし、クロムウェル、コメット、センチュリオンに搭載された。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 ENG_tank_diesel_engine_gen2: "パーキンス CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "パーキンズCV12エンジンは、チャレンジャー I およびチャレンジャー II 用に開発された非常に強力なディーゼルエンジンである。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 ENG_additional_machine_guns: "7.62mm L37A2"
 ENG_additional_machine_guns_desc: "L37はL7機関銃の車載派生型である。L7はベルギー製FN MAG機関銃をイギリスがライセンス生産したものである。\n\n§G設計のヒント：重機関銃の追加は、敵航空機や対人目標に対する戦車の能力をわずかに向上させる安価な方法である。§!"
 ENG_tank_composite_armor_gen1: "チョバム"
 ENG_tank_composite_armor_gen1_desc: "チョバム・アーマーは、チャレンジャー向けに開発されたイギリス設計の複合装甲で、セラミックタイルを鋼板で接着し、弾性プレートで裏打ちした構造となっている。「チョバム」という名称は、戦車や製造元に関わらず複合装甲の代名詞となっている。\n\n§G設計のヒント：複合装甲は現代主力戦車の標準装備である。§!"
 ENG_tank_composite_armor_gen2: "ドーチェスター"
 ENG_tank_composite_armor_gen2_desc: "ドーチェスター・アーマーは、オリジナルのチョバム・アーマーの最新型であり、現在エイブラムスおよびチャレンジャー2に採用されている。これは敵の砲火に対する防御性能を向上させている。\n\n§G設計のヒント：複合装甲は現代主力戦車の標準装備である。§!"
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "D-10は第二次世界大戦末期に開発されたソ連製戦車砲であり、最初にSU-100に搭載された。冷戦開始後、この兵器はT-54およびT-55シリーズの主力武装として採用された。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "U-5TSは戦車用に開発された最初の滑腔砲である。T-55に搭載されていた既存の100mm砲は、西側の新型戦車センチュリオンやM48パットンに対処するには火力が不足しており、これに対抗するため、ソ連は115mm砲を開発した。この砲はT-62にのみ搭載されたが、イラン・イラク戦争において、T-62がより新型のチーフテンやM60を撃破できたことからも明らかなように、より近代的な戦車に対しても有効であることが実証されている。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70は軽装甲車両向けの速射式ライフル砲で、BMP-3シリーズの主力武器である。主に高爆発弾の使用を想定している。\n\n§G設計のヒント：小口径砲は初速が低いため、榴弾に適している。対人攻撃を優先したい場合の使用が推奨される。§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "2A46はソ連製戦車砲の中で最も普及した砲である。元々T-64用に開発されたが、その後ソ連およびロシアの全戦車に加え、複数の外国製戦車にも搭載されている。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "2A46Mは、2A46の派生型であり、弾薬の選択肢が拡充され、全体的な改良が施されている。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "ロシア戦車技術における最新の開発成果である2A82-1Mは、新型T-14アルマータへの搭載を想定している。この砲は旧式2A46Mより15～20％高い精度を有し、レオパルト2よりも高い初速を実現していると報じられている。\n\n§G設計のヒント：中口径砲はバランスの取れた戦車砲である。対人攻撃と対戦車攻撃のどちらにも偏らせたくない場合の使用が推奨される。§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "核爆風耐性を持つ重突撃戦車オブイェークト279 コティンに搭載予定だった実験用重戦車砲。重戦車の必要性が失われたため、本プロジェクトは中止され、この砲も開発が打ち切られた。\n\n§G設計のヒント：重戦車砲は主に対装甲任務を想定している。対戦車攻撃を重視しつつ、ある程度の対人攻撃も維持したい場合の使用が推奨される。§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "オブイェークト279戦車砲の改良型であるこの施条重戦車砲は、T-80戦車のアップグレード候補として計画されたオブイェークト785向けに開発された。しかしこのプロジェクトは未完成に終わった。\n\n§G設計のヒント：重戦車砲は主に対装甲任務を想定している。対戦車攻撃を重視しつつ、ある程度の対人攻撃も維持したい場合の使用が推奨される。§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "LP-83は、T-80BVの後継戦車として計画されたオブイェークト292で試験された実験的な超重戦車砲であった。1990年に試作車輌と砲身が1基製作されたが、資金と関心の不足により計画は中止された。\n\n§G設計のヒント：超重戦車砲は対装甲任務を想定している。対人攻撃より対戦車攻撃を大幅に優先したい場合の使用が推奨される。§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "2A83は、ソビエト連邦の従来型超重戦車砲の系譜を継ぐものである。この砲はT-14アルマータの性能向上を目的として開発され、あらゆる西側戦車を上回る火力を実現する。\n\n§G設計のヒント：超重戦車砲は対装甲任務を想定している。対人攻撃より対戦車攻撃を大幅に優先したい場合の使用が推奨される。§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "V-55は自然吸気式V12エンジンであり、T-55に搭載されていた。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "5TDFは、筒内噴射方式液冷2ストローク対向ピストン多燃料ターボチャージャー付きディーゼルエンジンである。当初はT-64向けに設計されたが、T-72の初期型にも採用された。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "V-84戦車用エンジンは、もともとT-72のアップグレード用として開発された12気筒ターボチャージャー付きエンジンである。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "V-92S2ターボチャージャー付きディーゼルエンジンは、T-72B3およびT-90シリーズ向けに設計された。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "V-92S2Fは旧型V-92S2の改良版である。旧モデルへの差し替えアップグレードを目的としている。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "2V-12-3Aは、T-14アルマータ向けに設計されたX12型エンジンである。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "A-85-3Aは、旧型モデルの信頼性問題により、アルマータ戦車に搭載されていた従来の2V-12-3Aエンジンに代わって採用されたX12型エンジンである。\n\n§G設計のヒント：多燃料ディーゼルエンジンは戦車の標準エンジンである§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "GTD-3TLは、T-64の主力選択肢となることを意図した実験的なガスタービンエンジンである。この構想は後にディーゼルエンジンを採用する方針に変更された。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "SG-1000はT-80の初代ガスタービンエンジンで、改良型にすぐに置き換えられた。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "GTD-1000Tは、T-80AおよびT-80B向けに設計されたガスタービンである。GTD-1000Tは旧式のSG-1000よりも信頼性が高く、わずかに高い馬力を発生する。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "GTD-1250は、T-80の第2世代であるT-80Uに搭載されるガスタービンエンジンである。このガスタービンは、補助動力装置として機能する小型のガスタービンと組み合わされている。\n\n§G設計のヒント：ガスタービンはディーゼルエンジンよりも加速性能に優れ、車両の機動性を向上させる。ただし、製造コストが高く燃料消費量も多い。高速戦車を求め、燃料を供給できる場合にガスタービンを採用すべきである。§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T"
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500"
 SOV_tank_electric_engine_gen1: "VK-1200V"
 SOV_tank_electric_engine_gen2: "VK-1700V"
 SOV_reactive_armor_gen1: "コンタクト-1"
 SOV_reactive_armor_gen1_desc: "コンタークト-1はソビエト連邦で開発された第一世代爆発反応装甲(ERA)である。2枚の鋼板の間に2つの4S20爆発素子が配置されている。コンタクト-1は感度が極めて低く、成形炸薬によってのみ起爆される。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 SOV_reactive_armor_gen2: "コンタクト-5"
 SOV_reactive_armor_gen2_desc: "コンタークト-5は、ソビエト連邦で開発された第二世代爆発反応装甲(ERA)である。起爆すると、レンガ内の鋼板が横に動き、飛来する発射体に対してより長い貫通経路を作り出す。この防御方法は、運動エネルギー弾に対しても効果的である。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 SOV_reactive_armor_gen3: "レリークト"
 SOV_reactive_armor_gen3_desc: "レリークトは、ソビエト連邦で開発された第三世代爆発反応装甲(ERA)である。高速および低速の貫通体の両方を防御することができ、タンデム成形炸薬弾からも保護することができる。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
 SOV_reactive_armor_gen4: "マラヒート"
 SOV_reactive_armor_gen4_desc: "マラカイトはT-14アルマータに搭載された第四世代爆発反応装甲(ERA)である。\n\n§G設計のヒント：爆発反応装甲(ERA)は戦車の装甲を強化する手軽な方法である。§!"
