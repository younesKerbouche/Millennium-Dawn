 tank_small_cannon: "冷戦初期型軽戦車砲"
 tank_small_cannon_desc: "初期の軽戦車の主砲は牽引式野砲から流用されることが多かった。"
 tank_small_cannon_2: "冷戦後期型軽戦車砲"
