 laser_guided_ammo_1: "初期型レーザー誘導弾"
 laser_guided_ammo_1_desc: "レーザー誘導弾は、小さな制御スラスターを使用して飛行中に進路を変更することができる。これにより、砲弾はより正確に目標に命中することができる。"
 laser_guided_ammo_2: "改良型レーザー誘導弾"
 laser_guided_ammo_2_desc: "レーザー誘導弾は、小さな制御スラスターを使用して飛行中に進路を変更することができる。これにより、砲弾はより正確に目標に命中することができる。"
