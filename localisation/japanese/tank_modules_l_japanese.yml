 additional_mg: "追加の機関銃"
 additional_mg_desc: "我々の車両により多くのMGを装備することは、それにわずかな火力ブーストを与える安価な方法だ。"
 afv_troop_capacity: "§RAPC/IFVモジュール§!\n兵員輸送スペース"
 afv_troop_capacity_desc: "追加の戦闘作戦を実施するために、下車した部隊の輸送を可能にするために、弾薬と戦闘能力を取り除く。"
 bush_tank_mg: "戦車用機関銃"
 bush_tank_mg_desc: "「トヨタの屋根にこれを溶接したら、今や戦車だ！」というあらゆるニーズに応えるために！"
