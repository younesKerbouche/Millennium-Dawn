 front_mounted_engine: "前方搭載エンジン"
 front_mounted_engine_desc: "前方搭載エンジンは、エンジンを乗員防護の一部として活用する設計原則であり、貫通弾が乗員室ではなくエンジンに命中するようにする。\n\n§G設計のヒント：このモジュールを使用すると、信頼性を大幅に犠牲にする代わりに、装甲、防御、突破を向上させることができる。§!"
 tank_dozer_blades: "戦車用ドーザーブレード"
 tank_dozer_blades_desc: "戦車の前部に装着されたドーザーブレードにより、塹壕やその他の防御構造物の掘削を支援できる。\n\n§G設計のヒント：突破を犠牲にして戦車の防御と装甲を強化したい場合の使用が推奨される。§! "
 medium_tank_chassis_0: "第1世代戦車車体"
 medium_tank_chassis_0_desc: "冷戦初期の戦車車体。東西間の新たな紛争の可能性に備えて急遽開発されたため、第二次世界大戦後期の戦車に非常によく似ていた。"
 medium_tank_chassis_1: "第2/3世代戦車車体"
 medium_tank_chassis_1_desc: "冷戦時代の車体。この時期、電子機器が戦車により密接に統合され、装甲は単なる鋼鉄から複合装甲へと移行し、戦車砲の口径が増加した。これらの戦車の多くは、多数のアップグレードパッケージを施され、21世紀でも大規模に使用されている。"
 medium_tank_chassis_2: "第3+世代戦車車体"
 medium_tank_chassis_2_desc: "現代の戦車車体。戦車の開発は冷戦末期に大幅に減速し、多くの国が全く新しいものを創造するのではなく、古い設計をアップグレードすることを選択した。より危険な対戦車兵器の開発によって、新しい設計の必要性が生じたのは後のことである。"
 medium_tank_chassis_3: "第4世代戦車車体"
 medium_tank_chassis_3_desc: "もう一つの現代の戦車車体で、主にほぼゼロから戦車設計を創造する必要がある新たな新興国によって開発された。"
 medium_tank_chassis_4: "第5世代戦車車体"
 medium_tank_chassis_4_desc: "未来時代の戦車。対戦車兵器が急速に発展し、戦闘の重みが航空戦力に移行するにつれて、主力戦車はますます手ごわい相手ではなくなっている。もし戦車が将来の戦争で有効な選択肢として生き残るならば、その設計と役割を完全に再考する必要があるだろう。"
 medium_tank_amphibious_chassis_0: "第1世代装甲兵員輸送車車体"
 medium_tank_amphibious_chassis_0_desc: "冷戦の初めに登場した初期の設計。"
 medium_tank_amphibious_chassis_1: "第2/3世代装甲兵員輸送車車体"
 medium_tank_amphibious_chassis_1_desc: "前任者から改良され、これらのAPCはその意図された役割にはるかに適している。"
 medium_tank_amphibious_chassis_2: "第3+世代装甲兵員輸送車車体"
 medium_tank_amphibious_chassis_2_desc: "通常、優れた人間工学と適切な防護を備え、これらのAFVはその役割を十分に果たす。"
 medium_tank_amphibious_chassis_3: "第4世代装甲兵員輸送車車体"
 medium_tank_amphibious_chassis_3_desc: "APCの概念は少し時代遅れに見えるかもしれないが、装甲歩兵の乗員数が少ないことは全く利点ではなく、APCは適切な代替手段を提供できる。"
 medium_tank_amphibious_chassis_4: "第5世代装甲兵員輸送車車体"
 medium_tank_amphibious_chassis_4_desc: "IFVの安価版だが、人間以外何も生き残れない時にはまだ役立つことがある。"
 medium_tank_flame_chassis_0: "第1世代IFV車体"
 medium_tank_flame_chassis_0_desc: "Early designs of AFVs meant to support infantry on the field. Soviets were the first ones to employ these in practice with their BMP-1, but US and its allies followed much sooner than predicted."
 medium_tank_flame_chassis_1: "第2/3世代IFV車体"
 medium_tank_flame_chassis_1_desc: "改良されたIFVの設計は、戦闘でより効率的に使用できるようになった。"
 medium_tank_flame_chassis_2: "第3+世代IFV車体"
 medium_tank_flame_chassis_2_desc: "現代的で危険、これこそが歩兵を戦場の女王にする「戦力増強装置」だ。"
 medium_tank_flame_chassis_3: "第4世代IFV車体"
 medium_tank_flame_chassis_3_desc: "歩兵を運び、必要な限り支援するための戦車のようなプラットフォーム。"
 medium_tank_flame_chassis_4: "第5世代IFV車体"
 medium_tank_flame_chassis_4_desc: "先進的で複雑なIFV設計。まさに戦争の獣だ。"
 medium_tank_artillery_chassis_0: "第1世代自走砲車体"
