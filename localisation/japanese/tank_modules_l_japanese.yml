 mortar_barrel_conversion_small: "軽榴弾砲"
 mortar_barrel_conversion_small_desc: "By switching out the howitzer to a similarly sized mortar, we can improve the rate of fire and firing arc of the artillery. However, supporting attacks from a long distance becomes more difficult."
 mortar_barrel_conversion: "重榴弾砲"
 mortar_barrel_conversion_desc: "By switching out the howitzer to a similarly sized mortar, we can improve the rate of fire and firing arc of the artillery. However, supporting attacks from a long distance becomes more difficult."
 gun_barrel_conversion: "砲身"
 gun_barrel_conversion_desc: "The gun barrel is longer compared to a standard howitzer, sporting a lower elevation angle which allows it to be a bit more accurate at cost of operational limitations and is good for mid-range engagements."
 thermobaric_ammo_conversion: "燃料気化弾薬"
 thermobaric_ammo_conversion_desc: "Thermobaric rockets are devastating anti-infantry weapons. As the rocket hits its target, a small primary explosion creates a cloud of vaporised fuel. A secondary explosion then ignites the fuel, creating a ball of fire. The fire exhausts all the oxygen around it and is hot enough to vaporise human bodies."
 thermobaric_ammo_conversion_small: "燃料気化弾薬"
 thermobaric_ammo_conversion_small_desc: "Thermobaric rockets are devastating anti-infantry weapons. As the rocket hits its target, a small primary explosion creates a cloud of vaporised fuel. A secondary explosion then ignites the fuel, creating a ball of fire. The fire exhausts all the oxygen around it and is hot enough to vaporise human bodies."
 double_caliber_ammo_conversion: "多連装ロケット"
 double_caliber_ammo_conversion_desc: "Adapting the rocket launcher to be able to fire multiple calibers of ammo from the same launcher will give us more flexibility on the battlefield. However, this will slow down our advance as we need to haul twice the ammo with us."
