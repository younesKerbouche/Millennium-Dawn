 tank_diesel_engine_gen1: "自然吸気V型12気筒エンジン"
 tank_diesel_engine_gen1_desc: "第2次世界大戦に端を発する自然吸気V型12気筒ディーゼルエンジン。冷戦初期の戦車によく使われ、約500～600馬力を発生させる。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ§!"
 tank_diesel_engine_gen2: "V型12気筒ターボエンジン"
 tank_diesel_engine_gen2_desc: "V型12気筒ディーゼルエンジンにターボチャージャーを追加することで、より多くの空気をエンジンに送り込み、より大きな力を発生させることができる。冷戦中期の戦車によく使われ、約800馬力を発生させる。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ§!"
 tank_diesel_engine_gen3: "V型12気筒ツインターボエンジン"
 tank_diesel_engine_gen3_desc: "2基目のターボチャージャーを追加することで、さらに大きな出力を得ることが可能だ。この技術は1980年代後半に登場し始めた。エンジンは最大で約1000馬力を発揮できる。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ。§!"
 tank_diesel_engine_gen4: "V型12気筒スーパーチャージエンジン"
 tank_diesel_engine_gen4_desc: "ターボチャージャーをスーパーチャージャーに切り替えることで、エンジン出力をさらに向上させることができる。この技術は2000年代初期の戦車で一般的に使用され、最大1100馬力を発揮可能だ。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ§!"
 tank_diesel_engine_gen5: "直噴スーパーチャージ付きV型12気筒エンジン"
 tank_diesel_engine_gen5_desc: "自動車製造技術を採用することで、より効率的に制御できるエンジンを実現できる。この電子制御エンジンにより、戦車は最大1200馬力を発揮可能となる。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ§!"
 tank_diesel_engine_gen6: "X型12気筒ターボエンジン"
 tank_diesel_engine_gen6_desc: "X12エンジンでは、ピストンが3列ずつX字型に配置されている。これは戦車用エンジン技術の最新革新であり、最大1500馬力を発揮することができる。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ§!"
 tank_diesel_engine_gen7: "X型12気筒スーパーチャージエンジン"
 tank_diesel_engine_gen7_desc: "X12戦車エンジンにスーパーチャージャーを搭載することで、想像を超える性能を実現できる。スピードとパワーの両立だ！\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で標準的に使用されるエンジンだ§!"
 tank_gas_turbine_engine_gen1: "冷戦期型ガスタービン"
 tank_gas_turbine_engine_gen1_desc: "航空機産業から転用された初期のガスタービンエンジンは、信頼性が低く、かさばる設計だった。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。ただし、製造コストが高く、燃料消費量も多い。素早い戦車を求め、燃料供給を確保できる場合に使用を検討せよ§!"
 tank_gas_turbine_engine_gen2: "冷戦後期型ガスタービン"
 tank_gas_turbine_engine_gen2_desc: "設計が改良され、ガスタービンの欠点の多くが解消され、現場での実用性が向上した。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。ただし、製造コストが高く、燃料消費量も多い。素早い戦車を求め、燃料供給を確保できる場合に使用を検討せよ§!"
 tank_gas_turbine_engine_gen3: "冷戦後型ガスタービン"
 tank_gas_turbine_engine_gen3_desc: "冷戦後期のガスタービン設計をさらに改良し、出力と燃費効率を向上させたもの。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。ただし、製造コストが高く、燃料消費量も多い。素早い戦車を求め、燃料供給を確保できる場合に使用を検討せよ§!"
 tank_gas_turbine_engine_gen4: "準現代型ガスタービン"
 tank_gas_turbine_engine_gen4_desc: "高い信頼性と優れた出力性能を備えたガスタービン。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。ただし、製造コストが高く、燃料消費量も多い。素早い戦車を求め、燃料供給を確保できる場合に使用を検討せよ§!"
 tank_gas_turbine_engine_gen5: "現代型ガスタービン"
 tank_gas_turbine_engine_gen5_desc: "ガスタービン技術における現代技術の到達点。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。ただし、製造コストが高く、燃料消費量も多い。素早い戦車を求め、燃料供給を確保できる場合に使用を検討せよ§!"
 tank_gas_turbine_engine_gen6: "低摩擦ガスタービン"
 tank_gas_turbine_engine_gen6_desc: "先進素材を使用することで、ガスタービン内の摩擦を低減し、より優れた出力性能と燃費効率を実現できる。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。ただし、製造コストが高く、燃料消費量も多い。素早い戦車を求め、燃料供給を確保できる場合に使用を検討せよ§!"
 tank_electric_engine_gen1: "初期型エレクトリックエンジン"
 tank_electric_engine_gen1_desc: "初期の電動駆動システム。これまでは補助的な用途に限定されていたが、現在では戦車全体を電動で動かす技術が確立されている。\n\n§Gエレクトリックエンジンは戦車の未来的な動力オプションだ。使用コストは高いが、ほとんど燃料を必要としない。燃料を節約したい場合は戦車にエレクトリックエンジンを搭載しよう§!"
 tank_electric_engine_gen2: "改良型エレクトリックエンジン"
 tank_electric_engine_gen2_desc: "信頼性が向上したエレクトリックエンジンの改良版。\n\n§Gエレクトリックエンジンは戦車の未来的な動力オプションだ。使用コストは高いが、ほとんど燃料を必要としない。燃料を節約したい場合は戦車にエレクトリックエンジンを搭載しよう§!"
 tank_small_medium_cannon: "冷戦初期型軽戦車砲"
 tank_small_medium_cannon_desc: "軽戦車砲は冷戦初期の戦車で一般的に使用されていた。ソ連では100mm、西側諸国では105mmが標準であり、いずれも当時の車両や歩兵に対して十分な火力を備えていた。\n\n§G設計のヒント: 低口径砲は低い初速によりHE弾（榴弾）に適している。軟目標（ソフトアタック）を重視したい場合に使用を検討せよ§!"
 tank_small_medium_cannon_2: "冷戦後期型軽戦車砲"
 tank_small_medium_cannon_2_desc: "改良された鋳造技術とサーマルスリーブの採用により、冷戦後期には戦車砲が故障する前により高い連射速度を維持できるようになった。\n\n§G設計のヒント: 低口径砲は低い初速によりHE弾（榴弾）に適している。軟目標（ソフトアタック）を重視したい場合に使用を検討せよ§!"
 tank_small_medium_cannon_3: "現代型軽戦車砲"
 tank_small_medium_cannon_3_desc: "長行程の低反動機構と改良された薬室を備えた現代型軽戦車砲は、改良型弾薬を用いることで、より重装甲の車両に対しても致命的な威力を発揮する。\n\n§G設計のヒント: 低口径砲は低い初速によりHE弾（榴弾）に適している。軟目標（ソフトアタック）を重視したい場合に使用を検討せよ§!"
 tank_medium_cannon: "冷戦初期型中戦車砲"
 tank_medium_cannon_desc: "複合装甲の開発に伴い、軽戦車砲以上の装甲を貫通できる大口径砲が必要とされた。ソ連はT-62に115mm砲を搭載していたが、すぐに125mmの主砲へと改良した。西側諸国も120mm砲でこれに追随した。それ以来、中戦車砲は戦車武装の最も一般的な選択肢となっている。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。軟目標（ソフトアタック）と硬目標（ハードアタック）のどちらにも偏らせたくない場合に使用しよう§!"
 tank_medium_cannon_2: "冷戦後期型中戦車砲"
 tank_medium_cannon_2_desc: "クロムメッキされた砲身と長い砲身長を備えたこの砲は、より高い薬室圧力に耐えられる設計となっている。この圧力の増加と最新のタングステンカーバイド製サボ弾により、10インチ以上の装甲鋼を貫通する能力を持つ。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。軟目標（ソフトアタック）と硬目標（ハードアタック）のどちらにも偏らせたくない場合に使用しよう§!"
 tank_medium_cannon_3: "現代型中戦車砲"
 tank_medium_cannon_3_desc: "現代のスマート弾薬と改良された素材により、現代型中戦車砲は短距離で最大40インチの装甲鋼を貫通する能力を持ち、対戦車弾や対歩兵弾など、さまざまな種類の弾薬を発射できる。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。軟目標（ソフトアタック）と硬目標（ハードアタック）のどちらにも偏らせたくない場合に使用しよう§!"
 tank_large_cannon: "初期型重戦車砲"
 tank_large_cannon_desc: "1990年代に貫通力向上の必要性が高まる中、130mmから135mmの口径を持つ重戦車砲が構想された。\n\n§G設計のヒント: 重戦車砲は主に対装甲任務で使用されることを意図している。硬目標（ハードアタック）を重視しつつ、一定の軟目標（ソフトアタック）も維持したい場合に使用しよう§!"
 tank_large_cannon_2: "改良型重戦車砲"
 tank_large_cannon_2_desc: "最新の合金とプログラム弾薬により、第2世代の重戦車砲は敵に対して圧倒的な火力を発揮することができる。\n\n§G設計のヒント: 重戦車砲は主に対装甲任務で使用されることを意図している。硬目標（ハードアタック）を重視しつつ、一定の軟目標（ソフトアタック）も維持したい場合に使用しよう§!"
 tank_very_large_cannon: "初期型超重戦車砲"
 tank_very_large_cannon_desc: "この大口径砲は事実上あらゆるものを破壊できる。口径152mmの砲弾は、たとえ装甲を貫通しなくても、遠距離から砲塔を吹き飛ばし、装甲をひび割れさせる。\n\n§G設計のヒント: 超重戦車砲は主に対装甲任務で使用されることを意図している。硬目標（ハードアタック）を軟目標（ソフトアタック）より大幅に重視したい場合に使用しよう§!"
 tank_very_large_cannon_2: "改良型超重戦車砲"
 tank_very_large_cannon_2_desc: "最新の弾薬とコンピュータ技術が既存の大口径砲に適用されたこの砲は、対装甲戦闘において軍が提供できる最良の選択肢となる。\n\n§G設計のヒント: 超重戦車砲は主に対装甲任務で使用されることを意図している。硬目標（ハードアタック）を軟目標（ソフトアタック）より大幅に重視したい場合に使用しよう§!"
 tank_base_tank_turret: "溶接砲塔"
 tank_base_tank_turret_desc: "内部空間と装甲効率を最大化するために、平らな装甲板を角度をつけて溶接して構築された砲塔。溶接砲塔は、特注の防護レイアウト、アップグレードの容易な統合、そして乗員のエルゴノミクスの向上を可能にする。製造にはより多くの手間がかかるが、この方法は鋳造設計よりも優れた防護とモジュール性を提供する。\n\n§G設計のヒント: これは攻撃と防御の両方にバランスの取れた戦車砲塔だ。戦車の高い生存性と質を量より重視する場合に使用せよ§!"
 tank_soviet_turret: "鋳造砲塔"
 tank_soviet_turret_desc: "溶融金属を鋳型に注ぎ込んで形成された一体型の砲塔で、均一な装甲厚を持つ丸い構造を作り出す。大量生産は容易だが、鋳造砲塔は後の設計に比べて内部空間が限られ、装甲の最適化が劣ることが多い。\n\n§G設計のヒント: これは攻撃と防御の両方にバランスの取れた戦車砲塔だ。大量の戦車が必要で、質より量を優先しても構わない場合に使用せよ§!"
 tank_no_turret: "無砲塔"
 tank_no_turret_desc: "回転砲塔なしで主兵装が直接車体に搭載された固定兵器プラットフォーム。この設計は重量と機械的な複雑さを軽減し、より低いシルエット、向上した信頼性、そしてより簡単な生産を可能にする。メンテナンスは容易になるが、射角が制限され、新しい目標を攻撃するためには車両の再配置が必要となる。\n\n§G設計のヒント: MG搭載APCや無砲塔SPGによく見られるモジュールだ§!"
 tank_oscillating_turret: "振動砲塔"
 tank_oscillating_turret_desc: "砲が砲塔に固定され、砲を狙うためには砲塔全体がトラニオンで回転するという珍しい設計。これにより砲は優れた安定性を持ち、迅速で柔軟な照準が可能になる。その設計のため、トラニオンシステムは砲塔リングを露出し、弱装甲にしてしまう。\n\n§G設計のヒント: 戦車のダメージ出力を最大化し、もっぱら攻撃に使用したい場合に使用せよ§!"
 tank_unmanned_turret: "無人砲塔"
 tank_unmanned_turret_desc: "無人砲塔は戦車の車体内から遠隔操作され、乗員により多くの防護を提供する。乗員のためのスペースが必要ないため、砲塔自体をより小型で重装甲にすることができる。しかし、外部からのビデオ映像に基づいて操作する必要があるため、視界は減少する。\n\n§G設計のヒント: 無人砲塔は裕福な国の定番の選択肢だ。費用は増えるが、戦車の装甲を最大化したい場合に使用せよ§!"
 tank_steel_armor_gen1: "初期型鋼装甲"
 tank_steel_armor_gen1_desc: "第一世代の主力戦車で使用された初期の均質圧延装甲（RHA）。\n\n§G設計のヒント: 鋼鉄装甲は戦車のための低予算の装甲オプションだ。現代の複合装甲には太刀打ちできない§!"
 tank_steel_armor_gen2: "改良型鋼装甲"
 tank_steel_armor_gen2_desc: "改良された鋼合金と鋳造技術は、同じ体積と質量でより優れた耐性を提供する。\n\n§G設計のヒント: 鋼鉄装甲は戦車のための低予算の装甲オプションだ。現代の複合装甲には太刀打ちできない§!"
 tank_composite_armor_gen1: "冷戦初期型複合装甲"
 tank_composite_armor_gen1_desc: "最初の複合装甲はアメリカのT95重戦車で実験された。溶融シリカガラス（石英ガラス）の板を鋼板の間に設置し、貫通に対する防護を向上させた。生産には使用されなかったが、後の開発のインスピレーションとなった。\n\n§G設計のヒント: 複合装甲は現代の主力戦車の標準的なオプションだ§!"
 tank_composite_armor_gen2: "冷戦期型複合装甲"
 tank_composite_armor_gen2_desc: "シリカガラスをプラスチック強化ガラス（グラスファイバー）に置き換え、セラミックのコランダム板を追加することで、装甲の強度が大幅に向上した。\n\n§G設計のヒント: 複合装甲は現代の主力戦車の標準的なオプションだ§!"
 tank_composite_armor_gen3: "現代型複合装甲"
 tank_composite_armor_gen3_desc: "現代の複合装甲は、金属のハニカムパターン内にセラミックタイルを配置し、両側に弾性板を設置し、装甲板で覆われている。現代の装甲は、従来の運動エネルギー弾や成形炸薬弾から優れた防護を提供する。\n\n§G設計のヒント: 複合装甲は現代の主力戦車の標準的なオプションだ§!"
 tank_composite_armor_gen4: "発展型複合装甲"
 tank_composite_armor_gen4_desc: "3Dプリンティング、レーザー焼結、そしてカーボンナノチューブを含むナノスケールのアルミナ粉末が、我々の戦車に最先端の装甲防護を提供する。\n\n§G設計のヒント: 複合装甲は現代の主力戦車の標準的なオプションだ§!"
 tank_battlestation_1: "冷戦初期型戦闘室"
 tank_battlestation_1_desc: "無線と基本的な弾道計算機。\n\n§G設計のヒント: 戦闘室は、射撃システム、火器管制、光学機器、その他戦車の作戦に必要な補助装備を表す。より良い戦闘室は、戦車の質を全体的に向上させる§!"
 tank_battlestation_2: "冷戦期型戦闘室"
 tank_battlestation_2_desc: "二重化された無線装置と半デジタル式弾道計算機。\n\n§G設計のヒント: 戦闘室は、射撃システム、火器管制、光学機器、その他戦車の作戦に必要な補助装備を表す。より良い戦闘室は、戦車の質を全体的に向上させる§!"
 tank_battlestation_3: "現代型戦闘室"
 tank_battlestation_3_desc: "航法システム、カメラ、完全デジタル式弾道計算機。\n\n§G設計のヒント: 戦闘室は、射撃システム、火器管制、光学機器、その他戦車の作戦に必要な補助装備を表す。より良い戦闘室は、戦車の質を全体的に向上させる§!"
 tank_battlestation_4: "発展型戦闘室"
 tank_battlestation_4_desc: "カメラ一式と先進的な戦闘観測システム。\n\n§G設計のヒント: 戦闘室は、射撃システム、火器管制、光学機器、その他戦車の作戦に必要な補助装備を表す。より良い戦闘室は、戦車の質を全体的に向上させる§!"
 smoke_launchers: "初期型発煙弾発射装置"
 smoke_launchers_desc: "車両を敵の直射砲火から隠すための発煙弾発射装置一式。\n\n§G設計のヒント: 発煙弾発射装置を追加すると、戦車の視認性が低下し、防御と攻撃の両方でより優れた性能を発揮する§!"
 smoke_launchers_2: "改良型発煙弾発射装置"
 smoke_launchers_2_desc: "改良された化学式は、赤外線サイトからも車両を隠す。\n\n§G設計のヒント: 発煙弾発射装置を追加すると、戦車の視認性が低下し、防御と攻撃の両方でより優れた性能を発揮する§!"
 reactive_armor_gen1: "第1世代爆発反応装甲"
 reactive_armor_gen1_desc: "爆発反応装甲（ERA）は、戦車に取り付けられた金属フレーム上の爆薬で作られたレンガで構成されている。レンガが運動エネルギー弾や成形炸薬弾に当たると、レンガが爆発し、飛来する発射体に対抗する。最初の実験は60年代に初期の成形炸薬弾に対抗するために行われたが、生産には至らなかった。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 reactive_armor_gen2: "第2世代爆発反応装甲"
 reactive_armor_gen2_desc: "ERAレンガのサイズを大きくし、より多くの爆薬と厚いフレームを追加することで、爆発力を増強して運動エネルギー弾にさえ対抗できる。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 reactive_armor_gen3: "第3世代爆発反応装甲"
 reactive_armor_gen3_desc: "新しい構造により、ERAは運動エネルギー弾と成形炸薬弾の両方に対してより良く耐えられるように改善できる。ERAに対抗するために特別に設計されたタンデム成形炸薬弾からの防護さえ提供できる。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 reactive_armor_gen4: "第4世代爆発反応装甲"
 reactive_armor_gen4_desc: "最も先進的な形のERAで、様々な環境条件で動作可能であり、ほとんどの飛来する砲火の効率を低下させることができる。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 spaced_armor_gen1: "初期型空間装甲"
 spaced_armor_gen1_desc: "空間装甲は、主装甲の上に間隔を置いて追加の装甲板がある装甲システムである。外側の板は成形炸薬弾を早期に起爆させ、その貫通深度を減少させる。初期の空間装甲は単なる薄い装甲板である。\n\n§G設計のヒント: 空間装甲は、戦車により多くの防護を与えるための爆発反応装甲の廉価版だ§!"
 spaced_armor_gen2: "改良型空間装甲"
 spaced_armor_gen2_desc: "頑丈な鋼板をメッシュやケージのような構造に変えることで、より少ない重量で飛来する弾頭から戦車を守ることができる。\n\n§G設計のヒント: 空間装甲は、戦車により多くの防護を与えるための爆発反応装甲の廉価版だ§!"
 wet_ammo_storage: "ブローアウトパネル"
 wet_ammo_storage_desc: "壊滅的な弾薬の爆発の場合に備えて、戦車をあらかじめ定められた弱点を念頭に置いて設計するのは良いことだ。これにより、爆風は乗員室ではなく、戦車の外側に向けられる。\n\n§G設計のヒント: ブローアウトパネルは戦車の生存性を向上させる良い方法だ§!"
 automatic_loading: "自動装填装置"
 automatic_loading_desc: "ソビエトやロシアの戦車で一般的に見られる自動装填システムでは、機械的なリフトが自動的に新しい弾薬を砲に引き込む。このため、弾薬はしばしば砲の下や近くのカルーセルに保管される。自動装填装置を備えた戦車では、乗員は生きた弾薬と区画を共有しなければならない。自動装填装置は手動装填よりもはるかに優れた連射速度を提供するが、貫通弾が当たると、しばしば弾薬が誘爆し、戦車とその乗員を黒焦げにしてしまう。\n\n§G設計のヒント: 自動装填装置は、目標に対するより持続的な火力を可能にするが、損傷した場合に車両が壊滅的に失われる可能性が高くなる§!"
 manual_loading: "手動装填"
 manual_loading_desc: "人間の装填手。優れた装填手は、条件によっては通常のカルーセル自動装填装置を上回ることさえできる。4人目の乗員という概念が時代を通じてほとんど耐え抜いたのは、装填手が野外整備のために提供する追加の一対の手のためである。\n\n§G設計のヒント: これはどんな戦車にも標準的な装填システムだ。安価でリスクの低い選択肢だ§!"
 revolver_magazine: "リボルバー自動装填装置"
 revolver_magazine_desc: "砲塔バスル自動装填装置。カルーセル自動装填装置よりも速く、安全である。システムの主な欠点は、その高価な価格である。\n\n§G設計のヒント: リボルバー自動装填装置は、もし余分な費用を払う気があるなら、あなたの戦車のための自動装填装置の選択肢だ§!"
 hardkill_system_gen1: "初期型ハードキルシステム"
 hardkill_system_gen1_desc: "ハードキルシステムは、戦車に搭載されたアクティブな防御措置である。システムは飛来する発射体を検出し、独自の発射体で対抗する。対抗発射体はロケット、ミサイル、または運動エネルギー弾でありうる。初期のハードキルシステムは、主に成形炸薬弾から戦車を保護する。\n\n§G設計のヒント: ハードキルシステムは、敵のミサイルに対する戦車の防御能力を強化する良い方法だ。また、我々の装甲が敵の戦線を突破する際により効果的になる§!"
 hardkill_system_gen2: "改良型ハードキルシステム"
 hardkill_system_gen2_desc: "改良されたハードキルシステムは、高速で動く運動エネルギー弾やタンデム成形炸薬弾さえも阻止できる。改良されたシステムはまた、全方向から戦車を保護する。\n\n§G設計のヒント: ハードキルシステムは、敵のミサイルに対する戦車の防御能力を強化する良い方法だ。また、我々の装甲が敵の戦線を突破する際により効果的になる§!"
 smoothbore_atgm_gen1: "冷戦初期型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen1_desc: "小さな変更で、戦車砲を対戦車誘導ミサイルを発射するように適応させることができる。最初の滑腔ATGMは、砲照準器または照準望遠鏡と連携した赤外線シーカーを介して誘導された。\n\n§G設計のヒント: 戦車に従来の運動エネルギー弾に加えて主砲からATGMを発射する能力を装備させることで、敵の装甲車両と交戦する能力を高めることができる§!"
 smoothbore_atgm_gen2: "冷戦後期型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen2_desc: "レーザー照準目標照準により、歪みが少なくなり、ATGMはより正確に目標に飛んでいく。\n\n§G設計のヒント: 戦車に従来の運動エネルギー弾に加えて主砲からATGMを発射する能力を装備させることで、敵の装甲車両と交戦する能力を高めることができる§!"
 smoothbore_atgm_gen3: "現代型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen3_desc: "撃ちっぱなしの戦車砲発射ATGMにより、我々はミサイルで一つの目標を攻撃し、迅速に別の目標に射撃を移すことができる。\n\n§G設計のヒント: 戦車に従来の運動エネルギー弾に加えて主砲からATGMを発射する能力を装備させることで、敵の装甲車両と交戦する能力を高めることができる§!"
 smoothbore_atgm_gen4: "発展型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen4_desc: "ATGM弾頭のタンデムチャージを改良することで、より強固な敵の装甲を貫通できるようになるだろう。\n\n§G設計のヒント: 戦車に従来の運動エネルギー弾に加えて主砲からATGMを発射する能力を装備させることで、敵の装甲車両と交戦する能力を高めることができる§!"
 smoothbore_atgm_gen5: "未来型滑腔対戦車誘導ミサイル"
 smoothbore_atgm_gen5_desc: "先進的なAIとアルゴリズムにより、ATGMは障害物を避け、最適な接近角度を得るための複雑な飛行経路を持つことができ、必要に応じて飛行中に目標を変更することさえできる。\n\n§G設計のヒント: 戦車に従来の運動エネルギー弾に加えて主砲からATGMを発射する能力を装備させることで、敵の装甲車両と交戦する能力を高めることができる§!"
 tank_longer_gun: "砲身延長"
 tank_longer_gun_desc: "元の設計から砲身を延長することで、発射される砲弾の砲口初速を向上させることができる。\n\n§G設計のヒント: 長砲身のサポートを追加することは、砲全体をアップグレードすることなく、敵の装甲に対する戦車の準備態勢を向上させる簡単な方法だ§!"
 tank_aux_engine: "補助エレクトリックエンジン"
 tank_aux_engine_desc: "補助エレクトリックエンジン（または補助動力装置）により、主エンジンを始動させることなく、砲塔など、戦車の一部を操作できる。これにより、静止時に戦車を部分的に操作し、燃料を節約できる。\n\n§G設計のヒント: 補助エレクトリックエンジンは、ガスタービンエンジンのような燃料消費の激しいエンジンで最も効果的に機能する§!"
 tank_aux_engine_2: "改良型補助エレクトリックエンジン"
 tank_aux_engine_2_desc: "補助電気エンジンの改良により、その前身よりも多くの利点が得られ、はるかに効率的になった。\n\n§G設計のヒント: 補助エレクトリックエンジンは、ガスタービンエンジンのような燃料消費の激しいエンジンで最も効果的に機能する§!"
 tank_drones: "支援ドローン"
 tank_drones_desc: "戦車砲塔にはドローン制御ステーションを装備できる。ドローンは、周囲の戦場を偵察し、目標を捕捉し、射撃効果を観測するために使用できる。\n\n§G設計のヒント: 戦車にドローンを装備させることで、敵を破壊する能力が向上する§!"
 tank_drones_2: "改良型支援ドローン"
 tank_drones_2_desc: "改良された支援ドローンは、戦場を偵察するだけでなく、射撃を指示し、誘導弾のために目標をロックし、さらには飛来する発射体から防御することもできるだろう。\n\n§G設計のヒント: 戦車にドローンを装備させることで、敵を破壊する能力が向上する§!"
 tank_nsb_armor_upgrade: "装甲"
 ARG_tank_small_medium_cannon_2: "105mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "ファブリカシオネス・ミリタレス社が製造した、英国L7戦車砲のアルゼンチン製ライセンス生産版。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500は、元々MTU社製のドイツ製ディーゼルエンジンである。このエンジンは、アルゼンチンによってTAM戦車で使用するために適合された。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "FN MAGはベルギー製の汎用機関銃である。60-40バージョンは、特に車両搭載用に設計されている。\n\n§G設計のヒント: 重機関銃を追加することは、敵の航空機やソフトターゲットに対する戦車の能力をわずかに向上させる安価な方法だ§!"
 BRA_tank_small_medium_cannon: "L7A3 105mm砲"
 BRA_tank_small_medium_cannon_desc: "ドイツ製105mm L7A3のブラジル製ライセンス生産版。この冷戦時代の兵器は、レオパルトI戦車の主兵装の選択肢であった。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "120mm GIAT G1は、フランスのCN120-25のブラジル製ライセンス生産版で、エタブリッシュマン・デチュード・エ・ド・ファブリケーション・ダルムマン・ド・ブールジュ社が製造した。この冷戦時代の砲は、Giat Industries AMX-32およびAMX-40の主兵装の選択肢であった。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 BRA_additional_machine_guns: "50口径M2HB重機関銃"
 BRA_additional_machine_guns_desc: ".50口径M2HBは、アメリカのM2ブラウニング機関銃のブラジル製ライセンス生産版である。.50 M2HBは、最も使用され、信頼性が高く、好まれている機関銃の一つである。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234は、ドイツのMWM TBD 234のブラジル製ライセンス生産版であり、この冷戦時代のエンジンは、冷戦中に設計されたコンパクトで高出力のエンジンである。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 CHI_tank_small_medium_cannon: "100mm 59式戦車"
 CHI_tank_small_medium_cannon_desc: "59式は、T-55シリーズで使用されたD-10T戦車砲の中国製コピーである。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 CHI_tank_small_medium_cannon_2: "ZPL-81A 105mm戦車砲"
 CHI_tank_small_medium_cannon_2_desc: "ZPL-81Aは、英国L7A3砲の中国製ライセンス生産版である。中国版には、国内で製造された改良型サーマルスリーブが装備されている。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-98Aは、英国L7A3砲の中国製ライセンス生産版である。この改良版は、国産の低反動マズルブレーキと軽量化が特徴である。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 CHI_tank_medium_cannon: "125mm 88式C"
 CHI_tank_medium_cannon_desc: "88式Cは、ソビエトの2A46M砲に基づいた初期の中国製主力戦車砲である。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "ZPT-98は中国製の125mm主力戦車砲で、砲身の中間点にある特徴的な排煙器で容易に識別できる。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 CHI_additional_machine_guns: "12.7mm 54式"
 CHI_additional_machine_guns_desc: "54式機関銃は、ソビエトの12.7mm DShK機関銃の中国製コピーであり、ソビエトおよびロシアの戦車で追加の対空兵器として一般的に使用されている。\n\n§G設計のヒント: 重機関銃を追加することは、敵の航空機やソフトターゲットに対する戦車の能力をわずかに向上させる安価な方法だ§!"
 CHI_tank_diesel_engine_gen1: "12150L V-12型, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "12150L型は、冷戦初期の中国製V-12エンジンである。戦車に搭載される際には、5速マニュアルギアボックスと組み合わされる。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 CHI_tank_diesel_engine_gen2: "12150L-7BW V-12型, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "12150L-7BW型は、以前の12150L型の改良版である。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 CHI_tank_diesel_engine_gen3: "12150ZL V-12型, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "12150ZL型は、以前の12150L-7BW型の改良版である。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "KMDB 6TD-2はロシア製の戦車エンジンで、当初は90-II式試作戦車用に計画されていた。この戦車は中国軍には採用されなかったが、パキスタン軍のアル・ハリド戦車としてその命脈を保った。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "150HBは、レオパルト2で使用されたドイツのMB 873 Ka-501に基づいたノリンコ製のディーゼルエンジンである。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-Iは、HEAT弾に対抗することを目的とした中国の第1世代ERAである。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "FY-IIは、HEAT弾およびAPFSDS弾から戦車を保護する中国の第2世代ERAである。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 CHI_reactive_armor_gen3: "FY-IV"
 CHI_reactive_armor_gen3_desc: "FY-IVは、HEAT弾およびタンデム弾頭に対して機能する中国の第3世代ERAである。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 CHI_reactive_armor_gen4: "FY-V"
 CHI_reactive_armor_gen4_desc: "FY-Vは、考えられるすべての投射物から戦車を保護することを目的とした中国の第4世代ERAである。\n\n§G設計のヒント: 爆発反応装甲（ERA）は、戦車の装甲をアップグレードする簡単な方法だ§!"
 CHI_hardkill_system_gen1: "GL5"
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "ロイヤル・オードナンスL7戦車砲は、おそらく最も有名な戦車砲の一つだろう。多くの国でライセンス生産およびコピーされ、この砲とその様々なバージョンは冷戦初期に広範囲に使用された。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 ENG_tank_small_medium_cannon_2: "L7A2 105mm砲"
 ENG_tank_small_medium_cannon_2_desc: "L7A2は、旧L7モデルにサーマルスリーブを追加した改良版である。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 ENG_tank_small_medium_cannon_3: "105 mm ロイヤル・オードナンスIWS"
 ENG_tank_small_medium_cannon_3_desc: "ロイヤル・オードナンスIWS（改良型兵器システム）は、より高い圧力負荷と長い砲身を持つL7砲のさらなる開発版である。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 ENG_tank_medium_cannon: "L11A5 120mm砲"
 ENG_tank_medium_cannon_desc: "L11A5は、より小型のL7砲の後継として設計された英国の戦車砲である。L11A5砲は現在、湾岸戦争中に英国のチャレンジャー戦車がイラクのT-55を4.7kmの距離で破壊した、最長距離の戦車撃破記録を保持している。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。ソフトアタックもハードアタックも重視したくない場合に使用せよ§!"
 ENG_tank_medium_cannon_2: "L30A1 120mm砲"
 ENG_tank_medium_cannon_2_desc: "L30砲は、旧L11の改良版である。クロム合金ライニングを施したエレクトロスラグ再溶解鋼で作られている。NATOの戦車兵装としては珍しく、この砲は前任者と同様に施条砲である。これは、英国陸軍がHESH（粘着榴弾）を多用するためである。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。ソフトアタックもハードアタックも重視したくない場合に使用せよ§!"
 ENG_tank_diesel_engine_gen1: "ロールスロイス・ミーティア, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "ロールスロイス・ミーティアエンジンは、第二次世界大戦の多用途戦車エンジンである。航空機用から派生し、クロムウェル、コメット、センチュリオン戦車で使用された。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 ENG_tank_diesel_engine_gen2: "パーキンス CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "パーキンスCV12エンジンは、チャレンジャー1およびチャレンジャー2戦車用に開発された非常に強力なディーゼルエンジンである。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "L37は、L7機関銃の車両搭載派生型である。L7は、ベルギーのFN MAG機関銃の英国製ライセンス生産版である。\n\n§G設計のヒント: 重機関銃を追加することは、敵の航空機やソフトターゲットに対する戦車の能力をわずかに向上させる安価な方法だ§!"
 ENG_tank_composite_armor_gen1: "チョバム"
 ENG_tank_composite_armor_gen1_desc: "チョバム装甲は、チャレンジャー戦車用に開発された英国設計の複合装甲である。鋼鉄と結合されたセラミックタイルで構成され、弾性板で裏打ちされている。「チョバム」という用語は、戦車や製造元に関係なく、複合装甲の代名詞となっている。\n\n§G設計のヒント: 複合装甲は現代の主力戦車の標準的なオプションだ§!"
 ENG_tank_composite_armor_gen2: "ドーチェスター"
 ENG_tank_composite_armor_gen2_desc: "ドーチェスター装甲は、元のチョバム装甲の最新バリアントであり、現在エイブラムスおよびチャレンジャー2戦車で使用されている。改良版は、敵の砲火に対してより優れた防護を提供する。\n\n§G設計のヒント: 複合装甲は現代の主力戦車の標準的なオプションだ§!"
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "D-10は、第二次世界大戦後期に開発されたソビエトの戦車砲で、最初はSU-100駆逐戦車に搭載された。冷戦の始まりとともに、この兵器はT-54およびT-55シリーズ戦車の兵装の選択肢となった。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "U-5TSは、戦車用に開発された最初の滑腔砲である。T-55の既存の100mm砲は、西側の新しいセンチュリオンおよびM48パットン戦車に対処するには弱すぎた。これらの戦車に対応して、ソビエトは115mm砲を開発した。この砲はT-62でのみ使用されている。イラン・イラク戦争で示されたように、T-62がはるかに新しいチーフテンやM60を撃破できたことから、より現代的な戦車に対しても効果的であることが証明されている。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70は、より軽装甲の車両向けの速射施条砲である。この砲は主にHE弾で使用することを目的としている。2A70はBMP-3シリーズの主兵装である。\n\n§G設計のヒント: 低口径砲は初速が低いためHE弾に適している。ハードアタックよりソフトアタックを優先したい場合に使用せよ§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "2A46は、最も一般的なソビエトの戦車砲である。元々はT-64用に開発されたが、この砲はそれ以来、すべてのソビエトおよびロシアの戦車で使用されており、さらに多くの外国の戦車でも使用されている。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。ソフトアタックもハードアタックも重視したくない場合に使用せよ§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "2A46Mは、元の2A46砲の開発ファミリーであり、より優れた弾薬の種類と全体的な改良が施されている。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。ソフトアタックもハードアタックも重視したくない場合に使用せよ§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "ロシアの戦車技術の最新の開発である2A82-1Mは、新しいT-14アルマータ戦車で使用されることを目的としている。この砲は、旧2A46Mよりも15%から20%精度が向上し、レオパルト2砲よりも高い砲口初速を持つと報告されている。\n\n§G設計のヒント: 中口径砲はバランスの取れた戦車砲だ。ソフトアタックもハードアタックも重視したくない場合に使用せよ§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "核爆発に耐えるオブイェークト279コーチン重突撃戦車で使用されることを目的とした、実験的な重戦車砲。重戦車の必要性がなくなったため、プロジェクトは砲とともに中止された。\n\n§G設計のヒント: 重砲は主に対装甲任務で使用されることを意図している。ソフトアタックをある程度維持しつつ、ハードアタックを重視したい場合に使用せよ§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "オブイェークト279戦車砲の改良版。この施条重戦車砲は、T-80戦車の意図されたアップグレードであるオブイェークト785用であった。プロジェクトは決して完成しなかった。\n\n§G設計のヒント: 重砲は主に対装甲任務で使用されることを意図している。ソフトアタックをある程度維持しつつ、ハードアタックを重視したい場合に使用せよ§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "LP-83は、T-80BVを置き換えることを目的とした戦車であるオブイェークト292で試験された、実験的な超重戦車砲であった。1990年に戦車と砲の試作品が1つ作られたが、資金と関心の欠如により、プロジェクトは中止された。\n\n§G設計のヒント: 超重戦車砲は対装甲任務で使用されることを意図している。ソフトアタックよりハードアタックを大幅に重視したい場合に使用せよ§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "2A83は、ソビエト連邦のかつての超重戦車砲の継続である。この砲は、T-14アルマータが西側のどの戦車よりも優位に立つための可能なアップグレードとして意図されている。\n\n§G設計のヒント: 超重戦車砲は対装甲任務で使用されることを意図している。ソフトアタックよりハードアタックを大幅に重視したい場合に使用せよ§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "V-55は、T-55戦車で使用された自然吸気V12エンジンである。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "5TDFは、2ストローク、多燃料、高過給、液冷、直噴ディーゼルエンジンで、対向ピストンと水平シリンダーを備えている。元々はT-64用に設計されたが、T-72の初期バージョンでも使用された。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "V-84戦闘戦車エンジンは、元々T-72のアップグレードとして意図された12気筒ターボチャージャー付きエンジンである。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "V-92S2ターボチャージャー付きディーゼルエンジンは、T-72B3およびT-90シリーズ戦車用に設計された。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "V-92S2Fは、旧V-92S2の改良版である。旧モデルへのドロップインアップグレードとして意図されている。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "2V-12-3Aは、T-14アルマータ用に意図されたX12型エンジンであった。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "A-85-3Aは、旧モデルの信頼性の問題のため、アルマータで以前の2V-12-3Aエンジンを置き換えたX12型エンジンである。\n\n§G設計のヒント: 多燃料ディーゼルエンジンは戦車で使用される標準的なエンジンだ§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "GTD-3TLは、T-64戦車の主要な選択肢となることを意図した実験的なガスタービンエンジンであった。しかし、その考えは後にディーゼルエンジンを支持して放棄された。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。しかし、製造コストが高く、燃料消費量も多い。速い戦車が欲しく、そのための燃料を供給できる場合に使用せよ§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "SG-1000は、T-80の元のガスタービンエンジンであった。すぐに改良モデルに置き換えられた。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。しかし、製造コストが高く、燃料消費量も多い。速い戦車が欲しく、そのための燃料を供給できる場合に使用せよ§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "GTD-1000Tは、T-80AおよびT-80B戦車向けのガスタービンである。GTD-1000Tは、旧SG-1000よりも信頼性が高く、わずかに多くの馬力を生成する。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。しかし、製造コストが高く、燃料消費量も多い。速い戦車が欲しく、そのための燃料を供給できる場合に使用せよ§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "GTD-1250は、第2世代のT-80戦車であるT-80Uで使用されるガスタービンエンジンである。ガスタービンは、補助動力装置として機能する小型のガスタービンと対になっている。\n\n§G設計のヒント: ガスタービンはディーゼルエンジンよりも加速性能が優れており、車両の機動性を向上させる。しかし、製造コストが高く、燃料消費量も多い。速い戦車が欲しく、そのための燃料を供給できる場合に使用せよ§!"
