 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "The DShK is a heavy machine gun developed by the Soviet Union during World War 2. Despite its age, it is still widely used for anti-air and fire support duties on not just Russian vehicles, but in many other countries as well.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tank's capacities against hostile aircraft and soft targets§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "Tucha is an 81 mm vehicle-mounted grenade launcher developed in the Soviet Union. It is mainly used to fire the 3D6 and 3D6M type smoke grenades.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "Tucha is an 81 mm vehicle-mounted grenade launcher developed in the Soviet Union. It is mainly used to fire the 3D6 and 3D6M type smoke grenades.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "The Arena active protection system uses doppler radar to detect incoming missiles. Once a missile is detected, the system fires a rocket to counter the missile.\n\n§GDesigner Hint: A hard-kill system is a good way to bolster our tanks defensive capabilities against hostile missiles. It also will allow our armour to be more effective at breaking through hostile lines.§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit is an advanced active protection system developed in Russia. It is intended to be used on the T-14 Armata tank. The system can counter both missile and kinetic penetrators, and can stop any projectile flying less than 1700 m/s.\n\n§GDesigner Hint: A hard-kill system is a good way to bolster our tanks defensive capabilities against hostile missiles. It also will allow our armour to be more effective at breaking through hostile lines.§!"
