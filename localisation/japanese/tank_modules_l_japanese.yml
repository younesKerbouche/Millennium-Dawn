 external_launcher: "外部兵器ランチャー"
 external_launcher_desc: "内部の弾薬供給を必要とせずに、兵器を車両に搭載できる外部搭載システム。"
 missile_launcher_system: "地対空ミサイルランチャー"
 missile_launcher_system_desc: "車両に地対空ミサイルを装備できるように設計された搭載システム。"
 tank_pneumatic_suspension_light: "軽量エアサスペンション"
 tank_pneumatic_suspension_light_desc: "油気圧式サスペンションでは、油圧作動油と窒素ガスの組み合わせがサスペンションの減衰要素として使用される。このサスペンションにより、戦車の走行は格段に滑らかになり、走行中に駆動力の高さを調整可能で、戦車は自動水平調整機能を備える。これにより、より滑らかな移動と安定した照準が可能となる。ただし、サスペンションシステムとしては、従来のトーションバー式よりも製造・保守が困難である。\n\n§G設計のヒント：油気圧式サスペンションを装備すると、信頼性と生産コストを犠牲に、戦車の総合性能が向上する。§!"
 tank_torsion_bar_suspension_light: "軽量トーションバー式サスペンション"
 tank_torsion_bar_suspension_light_desc: "戦車用の標準的なサスペンションシステム。ロードホイールに接続されたロッドが水平バーにつながっている。車輪が上下に動くにつれて、バーがねじれ、サスペンションスプリングとして機能する。\n\n§G設計のヒント：トーションバー式サスペンションは標準的で安全かつ低リスクな選択肢である。§!"
 tank_wheeled_suspension_light: "軽量ホイールサスペンション"
 tank_wheeled_suspension_light_desc: "ホイールサスペンションは4x4/6x6/8x8構成で、速度性能は向上するが、破片や小火器の攻撃に対して脆弱である。\n\n§G設計のヒント：ホイールサスペンションを装備すると、車両は高速化・軽量化されるが、装甲性能と耐久性が低下する。§!"
 tank_pneumatic_suspension_medium: "中量エアサスペンション"
 tank_pneumatic_suspension_medium_desc: "油気圧式サスペンションでは、油圧作動油と窒素ガスの組み合わせがサスペンションの減衰要素として使用される。このサスペンションにより、戦車の走行は格段に滑らかになり、走行中に駆動力の高さを調整可能で、戦車は自動水平調整機能を備える。これにより、より滑らかな移動と安定した照準が可能となる。ただし、サスペンションシステムとしては、従来のトーションバー式よりも製造・保守が困難である。\n\n§G設計のヒント：油気圧式サスペンションを装備すると、信頼性と生産コストを犠牲に、戦車の総合性能が向上する。§!"
 tank_torsion_bar_suspension_medium: "中量トーションバー式サスペンション"
 tank_torsion_bar_suspension_medium_desc: "戦車用の標準的なサスペンションシステム。ロードホイールに接続されたロッドが水平バーにつながっている。車輪が上下に動くにつれて、バーがねじれ、サスペンションスプリングとして機能する。\n\n§G設計のヒント：トーションバー式サスペンションは標準的で安全かつ低リスクな選択肢である。§!"
 tank_wheeled_suspension_medium: "中量ホイールサスペンション"
