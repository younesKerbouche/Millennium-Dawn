 afv_gasoline_engine_gen1: "戦後型ガソリンエンジン"
 afv_gasoline_engine_gen1_desc: "中型ガソリンエンジンや複数の小型エンジンのセットは軽車両を動かすのに十分な動力を持つ。"
 afv_gasoline_engine_gen2: "冷戦初期型ガソリンエンジン"
 afv_gasoline_engine_gen2_desc: "改良され強力な型の軽車両用ガソリンエンジン"
 afv_gasoline_engine_gen3: "冷戦後期型ガソリンエンジン"
 afv_gasoline_engine_gen3_desc: "A rare decision in modern times, these highly effective engines help light vehicles to move at a decent speed."
 tank_small_medium_cannon_4: "未来型軽戦車砲"
 tank_small_medium_cannon_4_desc: "With increased muzzle velocity and elements borrowed from main tank guns, a light tank gun of the future will be able to respond to almost any threat on the battlefield.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritize soft attack over hard attack§!"
 tank_medium_cannon_4: "未来型中戦車砲"
 tank_medium_cannon_4_desc: "With addition of electro-thermal chemical propulsion, a tank gun of the future will be able to have incredibly high muzzle velocity, as the shell will accelerate throughout the length of the entire barrel.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft nor hard attacks§!"
 tank_large_cannon_3: "発展型重戦車砲"
 tank_large_cannon_3_desc: "With improved design, the shells fired from an advanced heavy tank gun will be effective against vehicles and infantry alike.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 tank_very_large_cannon_3: "発展型超重戦車砲"
 tank_very_large_cannon_3_desc: "With additional electromagnetic acceleration of the shell, a super heavy tank gun will be able to pierce armour, buildings and even bunkers with its rounds.\n\n§GDesigner Hint: Super heavy guns are intended to be used in anti-armour duties. Use them if you want to favour hard attack greatly over soft attack§!"
 art_small_gun_gen3: "現代型軽榴弾砲"
 art_small_gun_gen3_desc: "A barrel manufactured to fired from a lighter vehicle, prepared for quickly firing multiple shots with minimal downtime and with a effective recoil dampening system."
 art_small_gun_gen4: "発展型軽榴弾砲"
 art_small_gun_gen4_desc: "Modernizing the light artillery concept led to this artillery gun, prepared to fire quickly and to be lightweight enough to not slow down the platform when relocating."
 art_small_gun_gen5: "未来型軽榴弾砲"
 art_small_gun_gen5_desc: "The best our manufacturing complex can produce, these mobile artillery guns will be raining shells at any targeted area."
 art_med_gun_gen1: "冷戦初期型榴弾砲"
 art_med_gun_gen1_desc: "The heaviest of WW2 artillery guns barely adapted for being fired in a tracked platform. Not recommended to stand anywhere near the vehicle as it fires."
 art_med_gun_gen2: "冷戦期型榴弾砲"
 art_med_gun_gen2_desc: "Heavy WW2 howitzers adapted for being used from tracked vehicles as artillery guns, prepared to fire the gun in a much safer manner, you can finally stand somewhere close. Plow in the back included on the bundle."
 art_med_gun_gen3: "現代型榴弾砲"
 art_med_gun_gen3_desc: "A proper medium-sized artillery gun that is manufactured specifically for the needs of a modern military. Mobility and reliability, combined with firepower, the perfect mix."
 art_med_gun_gen4: "発展型榴弾砲"
 art_med_gun_gen4_desc: "Medium-sized artillery gun for the modern military, the gun mechanisms are improved so it can fire improved shells with a better effect on the target."
 art_med_gun_gen5: "未来型榴弾砲"
 art_med_gun_gen5_desc: "The pinnacle of medium-sized artillery guns, this gun will make sure the area it is fired upon is reduced to nothing but dust and soil."
 art_big_gun_gen3: "現代型榴弾砲"
 art_big_gun_gen4: "発展型榴弾砲"
 art_big_gun_gen3_desc: "Long-range artillery gun prepared to fire the heaviest of shells into enemy positions. Recoil dampening has been improved, however, due to the big caliber these guns are still relatively slow-firing."
 art_big_gun_gen5: "未来型榴弾砲"
 art_big_gun_gen5_desc: "Perfected heavy-barrels and firing mechanisms lead to the development of heavy long-range artillery that is extremely effective, for when you need to really destroy a target."
 art_small_rocket_gen5: "未来型多連装ロケットシステム"
 art_small_rocket_gen5_desc: "An MLRS with the best smaller-caliber rockets available paired with the best technology for calculations needed to accurately deliver rocket strikes in a concentrated area. It will suppress and destroy everything in the grid square you decide to fire it at."
 art_med_rocket_gen1: "冷戦初期型多連装ロケットシステム"
 art_med_rocket_gen1_desc: "Early 200-300mm rockets usually launched from modified 100-200mm platforms, with fewer tubes but overall more blast and fragmentation power."
 art_med_rocket_gen2: "冷戦期型多連装ロケットシステム"
 art_med_rocket_gen2_desc: "Development of launcher systems for medium-sized rockets improves the overall efficiency of these platforms together with their cost. With improved range and compatibility with a wider variety of warheads and rockets, they are perfect for a wide variety of fire missions. Used to engage targets in a wide area."
 art_med_rocket_gen3: "現代型多連装ロケットシステム"
 art_med_rocket_gen3_desc: "Modernization of launchers and their systems has led to medium-sized MLRS that can be used in a far greater range with increased accuracy thanks to better rockets and warheads prepared to engage targets at medium to long-range ranges."
 art_med_rocket_gen4: "発展型多連装ロケットシステム"
 art_med_rocket_gen4_desc: "Bigger medium-sized MLRS systems that increase the number of tubes, together with bigger warheads to inflict as much damage as possible while retaining the efficiency."
 art_med_rocket_gen5: "未来型多連装ロケットシステム"
 art_med_rocket_gen5_desc: "Medium-sized MLRS prepared to fire multiple different rockets at the same time. These launchers are prepared to be reloaded much faster than usual, therefore being able to maintain sustained fire without the need of multiple platforms being fielded together."
 art_big_rocket_gen1: "冷戦初期型重ロケット"
 art_big_rocket_gen1_desc: "In WW2, 300mm rockets were the heaviest ones fielded on launch platforms, used mostly to destroy the heaviest of fortifications and to damage the infrastructure of towns and improvised emplacements by enemy troops. These rockets had the weight equivalent of small bombs, being feared for their ability to completely destroy buildings while firing relatively fast. Their main drawback was their short range, close to 4km."
 art_big_rocket_gen2: "冷戦期型重ロケット"
 art_big_rocket_gen2_desc: "Albeit small in numbers, the heavy rocket launching systems are powerful enough to neutralize positions by themselves if fired accurately. These heavier rockets now have been adapted to be used at longer ranges than the old ones from WW2, by specialized launch platforms made for these heavier rockets. Their warheads contain a high amount of explosives and fragments, making them extremely lethal."
 art_big_rocket_gen3: "現代型重ロケット"
 art_big_rocket_gen3_desc: "The high-caliber MLRS have a really small amount of tubes, however they specialize in long-range strikes with mostly specialized rockets developed to deliver the biggest of payloads, these rockets are expensive and cause big strains on logistics, but when fired they are able to neutralize every type of ground target."
 art_big_rocket_gen4: "発展型重ロケット"
 art_big_rocket_gen4_desc: "This advanced heavy MLRS is extremely well prepared to engage targets at long ranges, providing accurate fire support thanks to their advanced rockets"
 art_big_rocket_gen5: "未来型重ロケット"
 art_big_rocket_gen5_desc: "Futuristic heavy MLRS fielding modern rocket payloads, all of the rockets fired are guided to some extent, providing insanely accurate fire support, they are capable of firing at extremely long distances with extremely accurate precision."
 chassis_truck_gen0: "冷戦初期型トラック車台"
 chassis_truck_gen0_desc: "古いトラックは、後部に即席の発射装置や重火器を取り付けることで再利用できる。これは昔は一般的で、現代でもその原理は変わらない。"
 chassis_truck_gen1: "冷戦期型トラック車台"
 chassis_truck_gen1_desc: "貨物や物資を輸送するためのトラックを、砲兵プラットフォームに合うように改造することができる。これは通常、耐用年数の終わりに近づいた古いトラックで行われる。ただし、この目的のために特別に製造されたトラックもいくつかある。"
 chassis_truck_gen2: "現代型トラック車台"
 chassis_truck_gen2_desc: "さまざまな兵器システムの土台として使用するために特別に製造された大型トラックが普及しつつある。これらのトラックは、現代の軍事作戦の過酷さに対応できるように強化されている。"
 chassis_truck_gen3: "改良型トラック車台"
 chassis_truck_gen3_desc: "装甲大型トラックは、非常に耐久性が高く、機動性に優れた兵器システムとして製造され、ほとんどの兵站部隊や砲兵連隊の主力となっている。このタイプの車体は、小火器の射撃や破片の爆発に耐えることができ、戦場での生存性を高める特殊な大型タイヤを備えている。そのうえ、背面に弾薬を積載することもできる。"
 chassis_truck_gen4: "未来型トラック車台"
 chassis_truck_gen4_desc: "未来型トラック車体は、将来の砲兵システム向けに特別に設計され、大幅に改造されたものだ。この車体には、後部に搭載する多様な砲兵システムに最適なプラットフォームとなるよう複数の改造が施されており、交換可能なコンポーネントにより、真の多目的プラットフォームとなっている。"
 chassis_tank_gen0: "冷戦初期型戦車車台"
 chassis_tank_gen0_desc: "初期の戦車の車体は、今では技術的に印象的なものではないかもしれないが、さまざまな即席の砲兵システムのための優れたプラットフォームになっている。通常、砲は古い戦車から取り外された砲塔に設置され、現代のものと比較して製造にそれほど多くのリソースを費やすことなく、乗組員に一定の保護を提供し、車両に地形横断能力を提供する。"
 chassis_tank_gen1: "冷戦期型戦車車台"
 chassis_tank_gen1_desc: "ソ連の冷戦時代の旧式戦車が、さまざまな任務に幅広く適応されたことにより、車体の用途が拡大した。一部の国ではこのアプローチを採用し、旧式の冷戦時代の戦車を砲兵システムのプラットフォームに改造した。この車体は、厳しい地形を横断するのに非常に適しており、密閉された安全な砲塔に重い砲を搭載することもできる。"
 chassis_tank_gen2: "現代型戦車車台"
 chassis_tank_gen2_desc: "新しい戦車は、将来の改造やアップグレードに幅広く適応できなければならない。つまり、さまざまなプラットフォーム（特に砲兵プラットフォーム）への適応、適切な戦車の機動性と装甲の維持、そしてこれまで戦車の弾薬を保管するために使用されていたスペースを砲兵自身の弾薬を保管するために使用できることを意味する。"
 chassis_tank_gen3: "改良型戦車車台"
 chassis_tank_gen3_desc: "改良型戦車車体は、戦場での多様な任務に適応できる必要があり、アップグレードキットによる改修であれ、異なる砲塔への交換であれ、戦車の砲塔は砲兵兵器システムに置き換えられる。これはもちろん費用のかかる作業だが、完了すると、砲兵システムは将来の戦車車体のすべての利点を維持し、最前線で使用するためのより安全なプラットフォームになる。"
 chassis_tank_gen4: "未来型戦車車台"
 chassis_tank_gen4_desc: "改良型戦車車体は、戦場での多様な任務に適応できる必要があり、アップグレードキットによる改修であれ、異なる砲塔への交換であれ、戦車の砲塔は砲兵兵器システムに置き換えられる。これはもちろん費用のかかる作業だが、完了すると、砲兵システムは将来の戦車車体のすべての利点を維持し、最前線で使用するためのより安全なプラットフォームになる。"
 chassis_afv_gen0: "冷戦初期型AFV車台"
 chassis_afv_gen0_desc: "AFV車体は戦車車体に比べて軽量で機動性が高く、大口径の砲兵システムを搭載することができる。この初期のAFV車体は主にオープントップ方式で使用され、乗員を輸送するために使用されるスペースは通常、車体に搭載された砲の基部である。一方、ロケットシステムの場合、発射装置は車体の後端に配置され、前部が乗員ステーションとなっている。"
 chassis_afv_gen1: "冷戦期型AFV車台"
 chassis_afv_gen1_desc: "冷戦期型AFVは、より大型の砲塔を搭載や、装甲や装備の追加によるさらなる重量の増加に対応できるようになった結果、この車体は即席の砲兵兵器やロケットシステムへの使用に最適となった。これらの車両は、オープントップではなく小型の砲塔を搭載できるため、乗組員の生存率が向上し、発砲時の移動も容易になった。"
 chassis_afv_gen2: "現代型AFV車台"
 chassis_afv_gen2_desc: "冷戦終結後、AFVの役割は変わり、それとともに車体も変化した。車体は、より高い耐久性と長期的な持続可能性があるよう設計されており、車両がより幅広い武器を使用できるよう、運搬可能な重量が大幅に改善された。これにより、AFVの砲兵装備およびMLRSのバリエーションも大幅に改善された。"
 chassis_afv_gen3: "改良型AFV車台"
 chassis_afv_gen4: "未来型AFV車台"
 chassis_afv_gen3_desc: "改良型AFVは複数の種類の砲塔と兵器を搭載できるため、次の論理的な発展段階は特定の砲兵とMLRSの役割に適応させることであった。この車体は非常に耐久性があり、改良型AFVのすべての利点を備えているため、機械化ユニットの主力となっている。"
 art_battlestation_gen1: "冷戦初期型火器管制システム"
