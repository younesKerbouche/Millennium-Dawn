 FRA_tank_very_large_cannon: "140mm ASCALON"
 FRA_tank_very_large_cannon_desc: "ASCALON（Autoloaded and SCALable Outperforming guN）は、ネクスター社が設計したフランスの50口径140mm滑腔戦車砲である。"
 FRA_tank_small_medium_cannon: "105mm CN-105-57"
 FRA_tank_small_medium_cannon_desc: "CN-105-57、別名CN 105/57またはD1504は、フランスの軽量105mm戦車砲で、多くの軽戦車で使用されている。"
 FRA_tank_small_medium_cannon_2: "105mm CN-105 F1"
 FRA_tank_small_medium_cannon_2_desc: "105mm F1型砲（またはCN-105-F1）は、AMX-30で使用されるフランスの105mm戦車砲である。"
 FRA_tank_medium_cannon: "120mm CN120-25"
 FRA_tank_medium_cannon_desc: "CN120-25、単にG1モデルとも呼ばれるものは、輸出市場向けにブールジュのEFABが設計したフランスの52口径120mm滑腔戦車砲である。"
 FRA_tank_medium_cannon_2: "120mm CN120-26"
 FRA_tank_medium_cannon_2_desc: "CN120-26、単にF1モデルとも呼ばれるものは、ブールジュのEFABが設計し、Giat Industriesが製造したフランスの52口径120mm滑腔戦車砲である。"
 FRA_tank_small_cannon: "75mm SA 50"
 FRA_tank_small_cannon_desc: "75 SA 50（フランス語：75 mm Semi-Automatique Modèle 1950）は、75 Mle 50またはCN 75-50とも呼ばれ、フランスの75mm高初速施条砲である。"
 FRA_tank_small_cannon_2: "90mm CN90 F4 スーパー90"
 FRA_tank_small_cannon_desc_2: "AMX-13/90の90mm砲の進化版で、同じ弾薬を撃つが、より正確である。"
 FRA_afv_assault_gun: "60mm ブラント Mle CM60A1"
 FRA_afv_assault_gun_desc: "ブラント Mle CM60A1、別名ブラント HB 60LP、MCB-60 HB、または単にブラント60mm LPガンモーターは、60mm（2.36インチ）のガンモーターである。"
 FRA_medium_tank_artillery_chassis_0: "105mm 105年式榴弾砲"
 FRA_medium_tank_artillery_chassis_1: "155mm GCT 155mm/L39砲"
 FRA_medium_tank_artillery_chassis_2: "155 mm シーザー 155mm/L52砲"
 FRA_reactive_armor_gen1: "BRENUS"
 ISR_tank_medium_cannon_2: "120mm MG251"
 ISR_tank_medium_cannon_2_desc: "IMI 120mm砲は、イスラエル軍事産業（IMI）が設計・製造したL44滑腔戦車砲である。ラインメタルL44戦車砲のライセンス生産品と広く誤解されているが、イスラエル国防軍のメルカバMk.III主力戦車の要件、すなわちM60のような狭い架台（両戦車とも105mm砲を中心に設計されている）を満たすために、1983年から1988年にかけてIMIによって開発された。"
 ISR_tank_medium_cannon_3: "120mm MG251-LR"
 ISR_tank_medium_cannon_3_desc: "VIDCOインダストリーズが開発したサーマルスリーブと新しい圧縮ガス反動システムを備えたMG251の改良版。"
 SOV_tank_small_cannon: "76,2mm D-56T"
 SOV_afv_machine_gun: "7,62mm SGMT"
 SOV_afv_machine_gun_desc: "The SG-43/SGMT Goryunov (Russian: Станковый пулемёт системы Горюнова, Stankovyy pulyemyot sistyemy Goryunova, meaning \"Mounted machinegun, Goryunov design\") was a Soviet medium machine gun that was introduced during the Second World War. It was chambered for the 7.62x54mmR cartridge, and was introduced in 1943 as a replacement for the older M1910 Maxim machine guns."
 SOV_afv_machine_gun_2: "14,5mm KPVT"
 SOV_afv_machine_gun_2_desc: "The KPVT heavy machinegun  is a Soviet designed 14.5x114mm-caliber heavy machine gun, which first entered service as an infantry weapon (designated PKP) in 1949. In the 1960s, the infantry version was taken out of production because it was too large and heavy. It was later use in BTR series"
 SOV_afv_coax_machine_gun: "7,62mm PKT"
 SOV_afv_coax_machine_gun_desc: "The PKT (Russian: Пулемёт Калашникова, transliterated as Pulemyot Kalashnikova, or \"Kalashnikov's machine gun\"), is a belt-fed general-purpose machine gun, chambered for the 7.62x54mmR rimmed cartridge derived of the PK/PKM machinegun"
 SOV_afv_atgm_gen1: "9M14 マリュートカ"
 SOV_afv_atgm_gen1_desc: "（NATO名 AT-3 サガー）ソビエト連邦初の携帯式対戦車誘導ミサイルであり、おそらく史上最も広く生産されたATGMである。"
 SOV_afv_assault_gun: "73mm 2A28 グロム"
 SOV_afv_assault_gun_desc: "2A28グロム、別名KBP 2A28グロムは、楔形閉鎖機を備えた73mm低圧滑腔半自動砲である。2A28グロムの開発は、SPG-9無反動砲の開発と直接関連していた。両方ともロケット推進擲弾に似た発射体を発射した。"
 SOV_afv_assault_gun_2: "100mm 2A70"
 SOV_afv_assault_gun_2_desc: "100mm砲ランチャー2A70（GRAU呼称：2А70）は、ソビエト連邦でKBP計器設計局によって設計された低圧施条砲の一種である。"
 SOV_small_autocannon: "30mm 2A42"
 SOV_small_autocannon_desc: "シプノフ2A42は、ソビエト/ロシアの30mm機関砲である。トゥーラ機械製作工場株式会社によって製造され、A. G. シプノフにちなんで名付けられた。"
 SOV_small_autocannon_2: "30mm 2A72"
 SOV_small_autocannon_2_desc: "2A42の軽量化・簡略化版で、部品数が少なく、砲身が長く、砲口初速が高いが、発射速度は低い。ガス圧作動式ではなく、ロングリコイル作動式である。"
