 nera_armor_gen1: "初期型重NERA"
 nera_armor_gen1_desc: "追加のチタンまたは劣化ウラン板と特徴的な形状により、我々の車両の全体的な装甲防護を向上させることができる。\n\n§G設計のヒント: 重NERAは、より単純な複合装甲よりも耐性があるが、より高価でもある§!"
 nera_armor_gen2: "現代型重NERA"
 nera_armor_gen2_desc: "追加のチタンまたは劣化ウラン板と特徴的な形状により、我々の車両の全体的な装甲防護を向上させることができる。\n\n§G設計のヒント: 重NERAは、より単純な複合装甲よりも耐性があるが、より高価でもある§!"
 nera_armor_gen3: "未来型重NERA"
