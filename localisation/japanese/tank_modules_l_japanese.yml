 chassis_light_tank_gen0_desc: "PT-76やM551シェリダンの設計を彷彿とさせるこの車台は、多様なシナリオに適した防御と突破能力の融合を提供する。"
 chassis_wheeled_afv_gen1_desc: "フランスのERC-90サガイで見られた進歩とともに進化し、この車台は比類のない速度へのコミットメントを維持しつつ、より優れた作戦上の回復力のためにもう少し投資している。"
 chassis_tracked_afv_gen1_desc: "スコーピオンやCVR(T)ファミリーのような設計から進化し、作戦能力を強化し、速度において中間的な立場を維持している。"
 chassis_light_tank_gen1_desc: "AMX-13のような戦車からの教訓を得て、回復力と効果的な作戦能力を融合させ、より重い counterparts よりも機敏であり続けることを保証する。"
 chassis_wheeled_afv_gen2_desc: "EE-9カスカベルやLAV-25の革新を反映し、装輪設計は予算に優しく、改良された防護と突破能力に向けた強化が施されている。"
 chassis_tracked_afv_gen2_desc: "ブラッドレーやBMD-4の革新に影響を受け、この車台は改良された防護を提供し、防御と突破の両方で進歩を遂げている。"
 chassis_light_tank_gen2_desc: "ヴィーゼルAWCや89式IFVからの洞察を取り入れ、この設計は適度な機動性を維持しつつ、強化された装甲と防護の証である。"
 chassis_wheeled_afv_gen3_desc: "ボクサーやストライカーのモジュラーアプローチを反映し、生産コストはわずかに増加するが、その特徴的な速度を損なうことなく適応性を提供する。"
 chassis_tracked_afv_gen3_desc: "CV90やASCODからの進歩を反映し、このモデルはより高い生産価値で防御と突破能力を両立させる。"
 chassis_light_tank_gen3_desc: "M8ビューフォードや2S25スプルート-SDの進歩を反映し、この設計は、あまりにも扱いにくくなることなく、突破と防御が優先されることを保証する。"
 chassis_wheeled_afv_gen4_desc: "未来の戦争のビジョンであるこの車台は、防御と突破を支援するために最先端の技術を統合し、その機敏性がより良い保護によって補完されることを保証する。"
 chassis_tracked_afv_gen4_desc: "未来の戦場のビジョンをもって、このモデルは、生産コストが上昇するかもしれないが、防御、突破、および装甲価値における見返りが比類のないものであることを保証する。"
 chassis_light_tank_gen4_desc: "未来の戦争の要求を予期し、この車台は最新の保護技術を取り入れ、主力戦車と比較して速度で優位性を失うことなく、防御と突破の観点から手ごわい選択肢であり続けることを保証する。"
 ITA_tank_diesel_engine_gen5: "イヴェコ ベクター 12V 1600 hp"
 chassis_afv_gen4_desc: "発展型AFVは複数の種類の砲塔と兵器を搭載できるため、次の論理的な発展段階は特定の砲兵とMLRSの役割に適応させることであった。この車体は非常に耐久性があり、改良型AFVのすべての利点を備えているため、機械化ユニットの主力となっている。"
 spaa_chassis_afv_gen4_desc: "発展型AFVは複数の種類の砲塔と兵器を搭載できるため、次の論理的な発展段階は特定の砲兵とMLRSの役割に適応させることであった。この車体は非常に耐久性があり、改良型AFVのすべての利点を備えているため、機械化ユニットの主力となっている。"
 smoke_launchers_3: "現代の発煙およびレーザー警報システム"
 smoke_launchers_3_desc: "レーザー警報システムは、車両がレーザー誘導ミサイルや戦車射撃管制によって標的にされたときに乗員に警告する。\n\n§G設計のヒント: 発煙弾発射装置を追加すると、戦車の視認性が低下し、防御と攻撃の両方でより優れた性能を発揮する§!"
 SOV_smoke_launchers_3: "シュトーラ-1"
 SOV_smoke_launchers_3_desc: "「シュトーラ-1」電子光学アクティブ防護システムは、先進的な発煙弾発射装置である。赤リンを介して発煙する3D17発煙弾を発射する。煙は、熱画像から戦車を隠すのに十分なほど高温で燃焼する。\n\n§G設計のヒント: 発煙弾発射装置を追加すると、戦車の視認性が低下し、防御と攻撃の両方でより優れた性能を発揮する§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "ARAT I"
 twin_mortar_barrel_conversion_small: "自動二連迫撃砲身"
 twin_mortar_barrel_conversion_small_desc: "二連迫撃砲身は、我々の砲兵部隊の連射速度を大幅に向上させることができる。コンピュータと先進的な照準により、迫撃砲は多弾同時着弾を達成することができるだろう。"
 tank_heavy_tank_turrets: "超重戦車砲塔"
 tank_heavy_tank_turrets_desc: "戦車砲塔に関する現代工学の頂点。超重戦車砲塔は、小火器、大口径砲などに対する計り知れないほどの防護を提供する。快適に3～4人の乗員を収容できるスペースがあり、また、通常の砲では搭載できない追加スペースを必要とする追加兵器のためのスペースもある。\n\n§G設計のヒント: これは特殊な未来の戦車砲塔だ。レールガンや二連砲身のような特殊な兵器タイプを搭載したい場合に使用せよ§!"
 aa_launchers: "戦車搭載SAM"
 aa_launchers_desc: "戦車の外側に搭載されたSAMランチャーで、戦車内から敵の航空目標を標的にするために使用できる。\n\n§G設計のヒント: 戦車に砲塔搭載の対空ミサイルランチャーを装備させることで、敵の航空機からある程度の保護を得ることができる§!"
 tank_railgun_cannon_1: "レールガン戦車砲"
 tank_railgun_cannon_1_desc: "電気エンジンと電磁技術の開発により、特殊な斉射を信じられないほどの高速に加速させることが可能になる。これらの斉射への調整は、最も厚い装甲でさえも無用にするほどの優れた装甲貫通量を可能にするだろう。"
 tank_railgun_cannon_2: "プラズマレールガン戦車砲"
 tank_railgun_cannon_2_desc: "固体発射体の代わりに、プラズマレールガンはイオン化された高温のガス、すなわちプラズマの電荷を発射する。着弾すると、プラズマは爆発し、大量の熱と運動力を生み出す。また、電磁放射を放出し、近くの電子機器を混乱させるだろう。"
 tank_double_barrel_tank_cannons: "二連装戦車砲"
 tank_double_barrel_tank_cannons_desc: "純粋なSFのように見える作品だが、我々の技術者たちは、2門の主力戦車砲を単一の砲塔に搭載する方法を考案した。それは、増加した連射速度と、圧倒的な火力で敵の装甲と部隊を打ちのめす能力を提供する。万が一、可能な限り多くの155mmで一方向を消し去りたい場合のために。"
 tank_focused_laser_beam_cannon: "集束レーザービーム砲"
 tank_focused_laser_beam_cannon_desc: "我々の科学者の一人が、歯科用レーザーを純粋な集束エネルギーに変え、それを使って敵を即座に蒸発させたり、装甲や硬い目標に深刻な損傷を与えたりするという素晴らしいアイデアを思いついた。いわゆる「ビーム砲」は、追加のバッテリーパックなどにより、我々の装甲に大きなスペースと内部工学の投資を必要とするが、自己完結型のバッテリーと搭載コンピュータにより再武装の必要がないことでそれを補う。まさに緑の党員の夢のようだ。無駄なく、問題なし！"
 tank_laser_point_defense: "レーザー近接防御システム"
 tank_laser_point_defense_desc: "戦車を追跡するドローンや敵のATGMに対処するためのレーザーシステム。"
