 satellites.1.t: "衛星システムがダウングレード"
 satellites.1.d: "衛星の損失が多すぎるため、衛星システムをダウングレードしなければならない。低いレベルでは効率が下がるが、再び機能するようになる。"
 satellites.1.a: "了解"
 satellites.2.t: "Military GNSS System Downgraded "
 satellites.2.d: "We have lost too many of our military GNSS satellites, so we have to downgrade our military GNSS system. At a lower level it will be less efficient, but will work again."
 satellites.2.a: "了解"
 satellites.3.t: "Civilian GNSS System Downgraded "
 satellites.3.d: "We have lost too many of our civilian GNSS satellites, so we have to downgrade our civilian GNSS system. At a lower level it will be less efficient, but will work again."
 satellites.3.a: "了解"
 satellites.4.t: "Military Satellite Communication System Downgraded"
 satellites.4.d: "We have lost too many of our military communication satellites, so we have to downgrade our military satellite communication system. At a lower level it will be less efficient, but will work again."
 satellites.4.a: "了解"
 satellites.5.t: "Civilian Satellite Communication System Downgraded"
 satellites.5.d: "We have lost too many of our civilian communication satellites, so we have to downgrade our civilian satellite communication system. At a lower level it will be less efficient, but will work again."
 satellites.5.a: "了解"
 satellites.6.t: "Military Reconnaissance Satellite System Downgraded"
 satellites.6.d: "We have lost too many of our military spy satellites, so we have to downgrade our military reconnaissance satellite system. At a lower level it will be less efficient, but will work again."
 satellites.6.a: "了解"
 satellites.7.t: "Civilian Reconnaissance Satellite System Downgraded"
 satellites.7.d: "We have lost too many of our civilian spy satellites, so we have to downgrade our civilian reconnaissance satellite system. At a lower level it will be less efficient, but will work again."
 satellites.7.a: "了解"
 satellites.8.t: "Satellite Limit Reached"
 satellites.8.d: "We have to much satellites in Orbit, we can't launch more at the moment. The limit is 3000."
 satellites.8.a: "了解"
