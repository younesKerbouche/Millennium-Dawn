l_japanese:
 spanish_focus: "スペイン 国家方針ツリー"
 SPR_the_political_sphere: "政治的領域"
 SPR_the_political_sphere_desc: "政治について議論することで、我が国が進むべき政治的方向性を決定することができる。"
 SPR_the_republic: "新国家"
 SPR_the_republic_desc: "スペインは、1978年憲法の下で成立した堅固な立憲君主制として確固たる地位を築いている。スペインの権力の大半は、国会（コルテス・ヘネラレス）、自治州、そして国を統治する自治体に分散されている。フランコ政権の災禍を経験したこの国は、民主主義の価値を守り抜き、過激主義の台頭を防がなければならない。"
 SPR_faith_in_the_constitution: "憲法への信頼"
 SPR_faith_in_the_constitution_desc: "1978年のスペイン憲法はフランコ主義を国から排除し、スペインのより良い未来への信頼をもたらした。"
 SPR_nuestra_identidad: "我々のアイデンティティ"
 SPR_nuestra_identidad_desc: "外に目を向ける前に、自国と過去を振り返るべきだ。我々のアイデンティティを失ってはならない。"
 SPR_euskara: "バスク人"
 SPR_euskara_desc: "バスク人はスペイン北部に住む先住の文化集団であり、他の地域とは大きく異なっている。彼らの言語であるエウスカラ語は、アメリカ大陸のハイダ語のように、言語的に孤立した存在として知られる代表的な例の一つだ。スペインの他の文化集団とは大きく異なり、何十年にもわたり独立を求めてきた。"
 SPR_adopt_basque: "親バスク路線"
 SPR_adopt_basque_desc: "バスクの文化は、スペインの他のどの地域とも異なる独自のものだ。政府がより親バスク的な立場を取れば、スペイン国民とバスク人の和解と共存への困難な道を切り開く助けとなるだろう。"
 SPR_tolerate_the_euskara: "バスク文化の容認"
 SPR_tolerate_the_euskara_desc: "バスク人はスペイン国民であり、その習慣や言語は我々とは大きく異なるものの、国家にとって重要な役割を担っている。この事実を認識することが重要だ。寛容の道を選ぶことで、ビトリアの同胞との対立を和らげ、共に前進することができるだろう。"
 SPR_ban_the_basque: "バスク語の禁止"
 SPR_ban_the_basque_desc: "1978年憲法は、バスク語を公認の言語とし、バスク人を文化集団として認めたことで誤った判断を下した。まず、バスク語をスペインの公用語から除外しなければならない。バスク語の書籍やメディアをスペイン語に置き換え、学校教育をスペイン語で統一することで、徐々に移行を進め、最終的にバスク地方を完全にスペイン化する。"
 SPR_integrate_basque: "エウスカラ語教育"
 SPR_integrate_basque_desc: "バスク人を完全に統合することで、彼らを受け入れる国を築くことができる。"
 SPR_konpromisoa: "コンプロミソア"
 SPR_konpromisoa_desc: "「コンプロミソア」、つまり妥協は、政府がバスク人と関わる際の象徴的な方針となっている。この姿勢は、地域の将来の安定にとって極めて重要だ。"
 SPR_the_bilbao_convention: "ビルバオ協定"
 SPR_the_bilbao_convention_desc: "ビルバオはバスク地方最大の都市だ。我々がエウスカラ語の運命を決める場として、最もふさわしい場所である。"
 SPR_a_country_for_all: "すべての人のための国家"
 SPR_a_country_for_all_desc: "スペインは多様な文化集団と地域から成る国だ。それぞれが活気に満ち、独自の文化と歴史を持っている。我々の国は、バスク人を含むすべての人々の故郷である。このことをすべてのスペイン国民に明確に示さなければならない。"
 SPR_mano_a_mano: "マノ・ア・マノ"
 SPR_mano_a_mano_desc: "「マノ・ア・マノ」（手を取り合って）は、バスク人とスペイン人の寛容と平和共存を語る新たな象徴として、スペインで徐々に広まりつつある。"
 SPR_vascos_espanol_solidarity: "バスク・スペイン連帯"
 SPR_vascos_espanol_solidarity_desc: "バスク人とスペイン人は何世紀にもわたり一つの国家を形成してきた。この素晴らしい文化と人々をスペインから切り離そうとする言説は改めなければならない。彼らこそ真のスペイン国民であることを示し、再び国の中心へと迎え入れるべきだ。"
 SPR_no_spainard_is_a_basque: "バスク人はスペイン人にあらず"
 SPR_no_spainard_is_a_basque_desc: "バスクの呪いは、今なお我々の偉大な国家を蝕み続けている。今こそ彼らに対して抗議を始め、「スペイン人は決してバスク人ではない」と明確に主張すべき時だ。"
 SPR_galegos: "ガリシア人"
 SPR_galegos_desc: "ガリシア人（ガジェゴ）は、スペイン北西部に住むケルト＝ロマンス系の民族集団であり、南の隣国ポルトガルと深い関係を持っている。彼らはケルト系と見なされているものの、ガリシア語は口語ラテン語から派生したイベロ・ロマンス語であり、ケルトの文化的要素とスペインの影響が融合した独自の言語を持っている。"
 SPR_ban_galician: "ガリシア語の禁止"
 SPR_ban_galician_desc: "ガリシア語の存在は、過去のスペイン人が国内の言語を統一できなかった失敗の証だ。これを公用語の地位から排除し、スペイン語の使用を徹底することで、ガリシア地方を真にスペインの一州として統合し始めることができる。"
 SPR_the_lugo_list: "ルーゴ・リスト"
 SPR_the_lugo_list_desc: "[SPR.GetLeader]の指示のもと、スペイン政府の役人がルーゴに派遣され、反体制派のリストを作成し、ガリシアの人々に対して取るべき最適な措置を最終決定することとなった。"
 SPR_decimate_galician_culture: "ガリシア文化の壊滅"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader]と政府は、もはや容認できないと決断した。スペインは文化と言語において統一されなければならない。我々の偉大な国家の未来を切り開くため、文化の統一に向けた準備を進めることが不可欠だ。"
 SPR_the_northern_citizenship_question: "北部の市民権問題"
 SPR_the_northern_citizenship_question_desc: "ガリシア人とバスク人は、北部であまりにも安穏と暮らしすぎている。政府は、北部の住民に対する市民権法の改正に向けた立法準備を進めている。"
 SPR_tolerate_the_galegos: "ガリシア人の容認"
 SPR_tolerate_the_galegos_desc: "ガリシア人とスペインの他地域は、相互理解に達することができる。それには時間と努力、そして継続的な交渉が必要だ。"
 SPR_adopt_galician: "ガリシア文化の受容"
 SPR_adopt_galician_desc: "親ガリシア的な立場を取ることで、ガリシアの分離主義運動と良好な関係を築き、最終的には和解へと導くことができる。"
 SPR_compromiso: "コンプロミソ"
 SPR_compromiso_desc: "ガリシア人との関係を修復し、前進していくためには、妥協の姿勢が極めて重要となる。"
 SPR_galician_integration: "ガリシア統合"
 SPR_galician_integration_desc: "ガリシア語を教育課程や行政にさらに統合することで、ガリシアの人々との関係を改善し、同地に根付く分離主義への対応にも大きな利益をもたらすだろう。"
 SPR_gallegos_espanol_solidarity: "ガリシア・スペイン連帯"
 SPR_gallegos_espanol_solidarity_desc: "ガリシアの同胞たちと手を取り合うことは、我々の偉大な国家の発展にとって何よりも重要だ。"
 SPR_our_celtic_brothers: "我らがケルトの同胞"
 SPR_our_celtic_brothers_desc: "我々のケルト系の人々が持つ豊かで活気ある文化は、どのような信念を持とうとも、あらゆる手段を尽くして守らなければならない。"
 SPR_our_people_together: "ひとつの国民"
 SPR_our_people_together_desc: "肩を並べ、手を取り合い、我々の国民は今もこれからも共にある。我々は永遠にスペイン人だ。"
 SPR_canary_islands: "カナリア人"
 SPR_canary_islands_desc: "カナリア諸島は何世紀にもわたりスペイン王冠の一部であり続けてきた。ここの人々は主にベルベル人とスペイン移民が交わり、新たな文化を形成している。歴史の中で、独立運動が断続的に発生してきた。"
 SPR_the_canaries_movement: "カナリア運動"
 SPR_the_canaries_movement_desc: "カナリア運動は、スペイン領カナリア諸島における比較的小規模な独立運動である。しかし、過去50年間にわたり、バスク地方の同胞たちの影響を受け、その勢いを増してきた。"
 SPR_spanish_tax_haven: "スペインの租税回避地"
 SPR_spanish_tax_haven_desc: "カナリア諸島の法律は、この地域をスペインの富裕層にとって資産を隠すのに魅力的な市場へと変えている。"
 SPR_catalans: "カタルーニャ人"
 SPR_catalans_desc: "カタルーニャ人（カタラン人、カタラネス）は、スペイン北東部のカタルーニャ地方およびフランス南部にルーツを持つ民族集団である。彼らはカスティーリャ系スペイン人と同じロマンス系民族だが、地域の中心部では分離独立運動が拡大しつつある。"
 SPR_adopt_catalan: "カタルーニャ語の受容"
 SPR_adopt_catalan_desc: "カタルーニャ語をスペインの公用語として推進することで、カタルーニャ地方で高まる分離主義の感情を和らげ、地域の統制を維持しやすくなるだろう。"
 SPR_catalan_inclusion: "カタルーニャの包摂"
 SPR_catalan_inclusion_desc: "日々の行政にカタルーニャ語をさらに統合することで、カタルーニャ人との関係は改善されていくだろう。"
 SPR_catala_i_espanyol: "カタルーニャ語とスペイン語"
 SPR_catala_i_espanyol_desc: "カタルーニャ語とスペイン語、肩を並べ、我々は同胞として団結する。"
 SPR_tolerate_the_catalanes: "カタルーニャ人の容認"
 SPR_tolerate_the_catalanes_desc: "カタルーニャ人とスペイン人の関係は、これまで決して穏やかなものではなかった。それでも、彼らを容認し、我々が異なる存在でありながらも同じスペインの国民であることを強調するのが最善の道だ。"
 SPR_compromis: "コンプロミス"
 SPR_compromis_desc: "カタルーニャ人との関係を修復し、前進していくためには、妥協の姿勢が極めて重要となる。"
 SPR_catalanes_agreements: "カタルーニャ協定"
 SPR_catalanes_agreements_desc: "カタルーニャ人との新たな協定を締結することで、中央政府とカタルーニャの関係をより友好的なものへと確立できるだろう。"
 SPR_catalan_espanol_solidarity: "カタルーニャ・スペイン連帯"
 SPR_catalan_espanol_solidarity_desc: "異なる文化を持ちながらも、我々は共に歩み続けている。"
 SPR_ban_catalan: "カタルーニャ語の禁止"
 SPR_ban_catalan_desc: "カタルーニャ語という誤った言語を禁止することで、この偉大な国家に平穏をもたらすことができる。"
 SPR_barcelonian_reconciliation: "バルセロナ和解"
 SPR_barcelonian_reconciliation_desc: "マドリードとバルセロナの分断を修復することは、国家の安定につながるだろう。"
 SPR_castilian_barcelona: "カスティーリャ化するバルセロナ"
 SPR_castilian_barcelona_desc: "カタルーニャにおいて、標準となるのはカスティーリャ・スペイン語である。今こそ、バルセロナに誰が支配者であるかを思い知らせる時だ。"
 SPR_andaluces: "アンダルシア人"
 SPR_andaluces_desc: "アンダルシア人は、スペイン南部の自治州にルーツを持つヨーロッパ系民族である。"
 SPR_ban_andalucian: "アンダルシア語の禁止"
 SPR_ban_andalucian_desc: "ンダルシア語は、本来のスペイン語を歪めた方言にすぎない。禁止せよ！"
 SPR_seville_pact: "セビリア協定"
 SPR_seville_pact_desc: "セビリアと自治州全体を従わせるために、新たな協定を締結しなければならない。"
 SPR_eliminate_the_andaluces: "アンダルシア人の抹消"
 SPR_eliminate_the_andaluces_desc: "国家の栄光を取り戻すためには、地域ごとのアイデンティティを捨て去らねばならない。我々はアンダルシアの分離主義者に焦点を当て、彼らを屈服させ、忠誠を誓わせるべきだ。"
 SPR_the_south_citizenship_reform: "南部市民権改革"
 SPR_the_south_citizenship_reform_desc: "アンダルシア人とカタルーニャ人は、分離主義的な思想を捨てなければならない。さもなくば、市民権を剝奪される可能性がある。"
 SPR_tolerate_the_andaluces: "アンダルシア人の容認"
 SPR_tolerate_the_andaluces_desc: "彼らを我々と共に生きる存在として受け入れるべきだ。アンダルシア人も他の国民と同じスペイン人なのだから。"
 SPR_compromico: "コンプロミソ"
 SPR_compromico_desc: "アンダルシア人との関係を修復し、前進していくためには、妥協の姿勢が極めて重要となる。"
 SPR_andalucian_compromise: "アンダルシア妥協案"
 SPR_andalucian_compromise_desc: "アンダルシア人と妥協し、政府に連帯と平和をもたらすことは、すべての人々にとって利益となる。"
 SPR_andaluces_espanol_solidarity: "アンダルシア・スペイン連帯"
 SPR_andaluces_espanol_solidarity_desc: "アンダルシア人とスペイン人は深い結びつきを持っており、何世紀にもわたる統治の歴史がある。そのため、連帯を打ち出すことは比較的容易である。"
 SPR_adopt_andalucian: "アンダルシア文化の受容"
 SPR_adopt_andalucian_desc: "アンダルシア語とその文化を公式に取り入れることで、我々の国に大きな繁栄をもたらすだろう。"
 SPR_andalucian_assimilation: "アンダルシアの同化"
 SPR_andalucian_assimilation_desc: "アンダルシアの文化は活気に満ち、美しいものだ。その文化を同化させ、地域の枠を超えて広めることは、我々の国民全体にとって大きな利益となるだろう。"
 SPR_the_union_of_languages: "言語の統合"
 SPR_the_union_of_languages_desc: "アンダルシア語はスペイン語の一方言にすぎないが、その違いは明確に存在している。アンダルシア語を強調し、正式な言語として認めることで、多民族国家としての安定を維持しつつ、あらゆる敵対意識を終わらせることができるだろう。"
 SPR_the_old_ways: "古き道"
 SPR_the_old_ways_desc: "スペインの君主は常に国民の最善の利益のために尽くしてきた。今こそ権力を王座へと戻し、君主の導きのもとで国家を前進させる時だ。"
 SPR_question_of_thrones: "王座の行方"
 SPR_question_of_thrones_desc: "どの王家が未来のスペインを導くのかという問題は、国を二分する議論を引き起こしている。最も有力な選択肢は、現王家であるブルボン家と、対立するカルリスタ派の二つだ。現状を維持するのか、それとも新たな王朝へと転換するのか、今こそ決断の時である。"
 SPR_emphasize_the_throne: "王座の重視"
 SPR_emphasize_the_throne_desc: "この偉大な国において、王座こそが最も重要な存在である。我々はその重要性を強調しなければならない。"
 SPR_rights_of_the_king: "国王の権利"
 SPR_rights_of_the_king_desc: "国王と王族は、我が国の正式な統治階級である。我々は国王の権利を明確に示さなければならない。"
 SPR_monarcho_revisionism: "王政修正主義"
 SPR_monarcho_revisionism_desc: "スペインで王政復古の議論が活発になる中、我々は過去を見直し、国民が進むべき道を示さなければならない。"
 SPR_undermine_the_republic: "共和国の弱体化"
 SPR_undermine_the_republic_desc: "共和国はここ数年、国民に貧困と苦難以外の何ももたらしていない。この現実をあらゆる手段を使って国民に示すべきだ。"
 SPR_the_constitution_reformed: "憲法の改正"
 SPR_the_constitution_reformed_desc: "今や我々には憲法を改正する権力がある。1978年憲法は非効率であることが証明されており、まず最初に取り組むべき課題だ。"
 SPR_expand_royal_guard: "王室親衛隊の拡充"
 SPR_expand_royal_guard_desc: "王室親衛隊は、これまで君主に対し、最大限の忠誠と高い専門性をもって仕えてきた。その規模を拡大することで、必要な時にいつでも動員可能な精鋭部隊を確保できる。"
 SPR_constitutional_monarchy: "立憲君主制"
 SPR_constitutional_monarchy_desc: "たとえ君主であっても、憲法の規則に従うべきである。これにより、何よりも国家の統一が確保される。"
 SPR_retain_democracy: "民主主義の維持"
 SPR_retain_democracy_desc: "民主主義は現代スペインにおける最も重要な柱の一つである。これを保障された権利として守ることで、国民は政権への支持を強めるだろう。"
 SPR_revise_the_process: "制度の見直し"
 SPR_revise_the_process_desc: "制度を見直すことで、短期的・長期的に取るべき行動を決定できるようになる。また、過去に犯した誤りを振り返り、適切な時期に是正するための洞察を得ることができる。"
 SPR_a_benevolent_monarch: "慈愛の君主"
 SPR_a_benevolent_monarch_desc: "慈愛はすべての君主が持つべき資質である。我々の君主は、その理念に基づき、あらゆる決断を下すだろう。"
 SPR_solidify_positioning: "立場の強化"
 SPR_solidify_positioning_desc: "我が国の安定を確保するために、自らの立場を強固なものとしなければならない。"
 SPR_a_throne_for_people: "民のための王座"
 SPR_a_throne_for_people_desc: "民を支配するのではなく、民のために統治すべきである。この理念に従う限り、我々は常に国民の支持を得られるだろう。"
 SPR_every_man_a_king: "すべての民が王"
 SPR_every_man_a_king_desc: "すべての国民が王族と同じ基準で扱われるようにすることが、国家の完全な統一と平等への道を切り開く。"
 SPR_the_new_elections: "新たな選挙"
 SPR_the_new_elections_desc: "我が国には、新たな選挙制度を確立する必要がある。これにより、国民の支持がない限り、終身の支配者が誕生することはなくなる。"
 SPR_the_throne_and_the_state: "王座と国家"
 SPR_the_throne_and_the_state_desc: "君主は変革を決意した。立憲主義は幾度となく我が偉大なる国家を失敗へと導いてきた。今こそ絶対王政へと回帰し、祖国の栄光を取り戻す時だ。"
 SPR_annihilate_parliament: "議会の殲滅"
 SPR_annihilate_parliament_desc: "議会は我が国に巣食う災厄であり、この肥大化した病を取り除くことこそが、新たな時代へと進むための唯一の道である。"
 SPR_heads_will_roll: "首を刎ねよ"
 SPR_heads_will_roll_desc: "我らに逆らう者は、速やかに処刑人の刃の下に倒れることとなる。"
 SPR_royal_academies: "王立学院の設立"
 SPR_royal_academies_desc: "学院への投資は、王室が学問的な目標を達成し、未来へと進む助けとなるだろう。"
 SPR_the_lord_wills_it: "神の御心のままに"
 SPR_the_lord_wills_it_desc: "神は我々に祖国を取り戻す意志を授け、王座を奪還する正当な権利を与えた。"
 SPR_divine_right: "神授王権"
 SPR_divine_right_desc: "神は我らにスペインを統治する神聖なる権利を授けた。教皇の承認を受け、神の恩寵のもと、我らは祖国を永遠の栄光へと導く。"
 SPR_the_horizon_never_sets: "沈まぬ地平線"
 SPR_the_horizon_never_sets_desc: "かつて「太陽の沈まぬ帝国」と称されたのはイギリスかもしれない。しかし、スペイン帝国は「沈まぬ地平線」を持つのだ。"
 SPR_spanish_supremacy: "スペイン至上主義"
 SPR_spanish_supremacy_desc: "スペインの民は、何よりも強く、何よりも誇り高い。マドリードの崩壊を望む者どもよりも遥かに偉大である。スペインは至高の存在であり、その民こそが至高である。"
 SPR_reinforce_the_throne: "王座の強化"
 SPR_reinforce_the_throne_desc: "多くの支持を得て王座を取り戻したものの、依然としてその立場は不安定だ。我々は王冠の揺るぎない権威を確立し、盤石な体制を築かねばならない。"
 SPR_estatuto_fundamental_de_la_monarquia: "王政基本法"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "王政基本法は、王冠の権利と特権を拡大するための正式な勅令である。政府への統制をさらに強化し、スペインを支配するのが王冠であることに、一片の疑念も残さぬようにする。"
 SPR_declare_the_iberian_union: "イベリア連合の宣言"
 SPR_declare_the_iberian_union_desc: "イベリア連合の宣言は、我々の周囲にある国家に力をもたらす。共にあることでこそ、我々は最も強くなれる。この連合は、今こそ宣言されねばならない。"
 SPR_reform_the_military: "忠誠なる軍"
 SPR_reform_the_military_desc: "軍の存在意義は、王冠に仕えることにある。忠誠なくして軍は無に等しい。"
 SPR_a_king_for_every_spaniard: "すべてのスペイン人のための国王"
 SPR_a_king_for_every_spaniard_desc: "王冠は、スペインのすべての民のためにある。国王は、すべてのスペイン人のために存在するのだ。"
 SPR_demand_andorra: "アンドラの要求"
 SPR_demand_andorra_desc: "アンドラは13世紀以来、フランスと我が国の双方から独立した国家として存続してきた。しかし、この小さなミクロ国家は、脆弱な統治により保護を必要としている。今こそ、彼らに降伏を要求し、完全にスペインの一部とする時だ。"
 SPR_seize_the_portuguese_throne: "ポルトガル王位の掌握"
 SPR_seize_the_portuguese_throne_desc: "ポルトガルの王位は、まもなく我らのものとなる。今こそ西の隣国への請求権を主張し、この地を完全に取り戻す時だ。"
 SPR_the_new_nobility: "新たなる貴族階級"
 SPR_the_new_nobility_desc: "貴族の支配はとうの昔に終焉を迎えた。しかし今こそ、新たなる貴族階級を再編する時だ。"
 SPR_royal_oligarchy: "王権寡頭制"
 SPR_royal_oligarchy_desc: "寡頭制を正式な統治体制の一部として再導入しなければならない。"
 SPR_solidify_the_iberian_union: "イベリア連合の確立"
 SPR_solidify_the_iberian_union_desc: "イベリア連合は、スペインの支配のもとで確固たるものとならねばならない。新たな未来と新たな道へ向け、準備を整える時が来た。"
 SPR_reinforce_melilla: "メリリャの防衛強化"
 SPR_reinforce_melilla_desc: "メリリャには、あらゆる面での増強が急務である。この都市のインフラと防衛に投資することは、ジブラルタル海峡の支配を強化する上で大きな利益をもたらすだろう。"
 SPR_entrench_ceuta: "セウタの要塞化"
 SPR_entrench_ceuta_desc: "セウタは不安定な立場にあり、防衛の要となる。この飛び地を守るため、周囲に要塞を築くことが重要だ。"
 SPR_demand_the_rock: "ザ・ロックの要求"
 SPR_demand_the_rock_desc: "ジブラルタルは、我が国が最も弱かった時にイギリスによって奪われた屈辱の象徴である。この地を奪還することは、我々にとって最大の勝利の一つとなるだろう。王とスペインのために！"
 SPR_plus_ultra: "プルス・ウルトラ"
 SPR_plus_ultra_desc: "プルス・ウルトラ（Plus Ultra）はラテン語で「さらに向こうへ」を意味し、スペインの国の標語である。スペインの民はこの言葉を忠実に守り続けてきた。我々の国旗や紋章にも刻まれたこの標語は、我々がどこから来たのかを思い起こさせる重要なものである。"
 SPR_the_grand_conquista: "大征服"
 SPR_the_grand_conquista_desc: "まもなく我々は壮大なる征服へと乗り出し、かつて奪われた栄光を取り戻すのだ。"
 SPR_guardia_real: "新たなる王室親衛隊"
 SPR_guardia_real_desc: "王室親衛隊（Guardia Real）を再編し、大規模な戦闘部隊へと拡張することは、王冠の野望をさらに推し進めることにつながる。"
 SPR_the_spanish_empire_revived: "スペイン帝国の復興"
 SPR_the_spanish_empire_revived_desc: "かつて我が帝国は海を越えて広がっていた。それゆえ、今こそその再建がふさわしい。"
 SPR_the_hand_that_reaches: "伸びゆく手"
 SPR_the_hand_that_reaches_desc: "かつて失われた土地へと手を伸ばし、スペインの手は着実にそれを掌中に収めつつある。"
 SPR_seize_the_maghreb: "マグリブの掌握"
 SPR_seize_the_maghreb_desc: "マグリブのベルベル人は、我が偉大なる軍に征服されるのを待っているに過ぎない。彼らの首都へ進軍し、我が旗の下に統一することこそが、全ての者に平和と繁栄をもたらすのだ。"
 SPR_burn_buenos_aires: "ブエノスアイレスを焼き払え"
 SPR_burn_buenos_aires_desc: "ブエノスアイレスは退廃の象徴であり、いわゆる民主主義という概念は失敗に過ぎない。この都市は降伏するか、炎に包まれることになる。アルゼンチンは再び我が偉大なる帝国の支配下に戻るのだ。"
 SPR_reach_for_cuba: "キューバへ手を伸ばせ"
 SPR_reach_for_cuba_desc: "かつてキューバは、イスパニョーラ副王領の中心地であり、カリブ海における我が国の権力の集中地であった。我々の旗は、再びハバナの街とその通りを覆い尽くすことになるだろう。"
 SPR_seize_colombia: "コロンビアの掌握"
 SPR_seize_colombia_desc: "コロンビアの腐敗した政府には、国民を統治する資格はない。彼らは偉大なる帝国の新たな領土として、王冠のもとへ戻るべきだ。"
 SPR_the_crown_jewel: "王冠の至宝"
 SPR_the_crown_jewel_desc: "かつてのスペイン帝国における至宝は、ヌエバ・エスパーニャ副王領であった。我々はこの王冠の至宝を奪還し、かつての輝きを取り戻さねばならない。"
 SPR_anti_corruption_campaigns: "反汚職キャンペーン"
 SPR_anti_corruption_campaigns_desc: "汚職はスペインにとって深刻な問題となっている。我々は、一つずつ着実に対策を講じ、これに終止符を打たなければならない。"
 SPR_the_underhanded_deals: "裏取引"
 SPR_the_underhanded_deals_desc: "スペインでは多くの「裏取引」が行われてきた。これらを調査することで、我が国に広がる汚職について貴重な洞察を得ることができる。"
 SPR_faith_in_the_system: "制度への信頼"
 SPR_faith_in_the_system_desc: "我々は、国民が再びこの制度を信頼できる理由を示さなければならない。"
 SPR_conservative_leanings: "保守的傾向"
 SPR_conservative_leanings_desc: "スペインは歴史的に見ても、多くの指標で保守的な国家だ。この傾向を活かし、国家の現状路線を維持することが重要である。"
 SPR_the_welfare_state: "福祉国家"
 SPR_the_welfare_state_desc: "スペインの福祉国家に対してより保守的な視点を維持することで、予算の改善余地を確保しつつ、最も貧しい国民が必要な支援を受けられるようにできる。"
 SPR_coalition_of_conservatives: "保守派の連合"
 SPR_coalition_of_conservatives_desc: "過激派と穏健派が結束し、スペインが左派の手に落ちるのを防がねばならない。我々は保守派の連合を結成する必要がある。"
 SPR_economic_deregulation: "経済の規制緩和"
 SPR_economic_deregulation_desc: "官僚的な手続きを削減し、さらなる規制を緩和することで、経済成長の大きな機会を生み出せる。"
 SPR_family_first: "家族第一"
 SPR_family_first_desc: "家族と家族の価値観は、常に何よりも優先されるべきだ。国民にこの理念を浸透させなければ、スペインはそのアイデンティティを失ってしまう。"
 SPR_the_labour_unions: "労働組合"
 SPR_the_labour_unions_desc: "労働組合は、国民が公正に扱われることを保証する強力な手段だ。成長する経済において、労働組合を支援することは不可欠である。"
 SPR_party_of_the_people: "国民の党"
 SPR_party_of_the_people_desc: "我々は国民の党である。スペインを害するようなことは決してしない。"
 SPR_corporate_tax_heaven: "法人税の楽園"
 SPR_corporate_tax_heaven_desc: "企業や富裕層にスペインへの投資を促すことは、非常に大きな利益をもたらす可能性がある。"
 SPR_spain_is_catholic: "スペインはカトリックの国"
 SPR_spain_is_catholic_desc: "カトリックの伝統を強調することは、我々の文化と未来の両方にとって不可欠だ。何世紀にもわたり受け継がれてきた教えを捨てることは、単なる過ちではなく、スペインのアイデンティティへの攻撃にほかならない。"
 SPR_the_lgbtqa_stance: "LGBTQIAの立場"
 SPR_the_lgbtqa_stance_desc: "過去のスペインは、LGBTQIAに関する立場について強い姿勢を示してきた。今こそ、方針を見直し、新たな方向へ進むべきか、それとも現状を維持すべきかを決める時だ。"
 SPR_reinforce_the_spanish_identity: "スペインのアイデンティティを強化"
 SPR_reinforce_the_spanish_identity_desc: "憲法が定める通り、スペインのアイデンティティを強化しなければならない。さもなければ、我々は自らの一部を失うことになるだろう。"
 SPR_minimize_bureaucracy: "官僚機構の縮小"
 SPR_minimize_bureaucracy_desc: "官僚機構が肥大化し、イタリア病に陥ることを防ぐことで、我々は前進できる。"
 SPR_conservative_education_reforms: "保守的な教育改革"
 SPR_conservative_education_reforms_desc: "教育課程を見直し、余分な内容を排除して最も重要な科目だけを教えることが、教育の方向性を維持する上で不可欠である。"
 SPR_environmental_deregulations: "環境規制の緩和"
 SPR_environmental_deregulations_desc: "環境対策に関する規制を緩和すれば、企業にとって大きな利益をもたらすだろう。しかし、国民には極めて不評な政策でもある。"
 SPR_bible_study: "聖書の学習"
 SPR_bible_study_desc: "スペインは本質的にカトリックの国であり、学生が適切な宗教教育を受けることは極めて重要である。"
 SPR_support_the_unions: "労働組合の支援"
 SPR_support_the_unions_desc: "労働組合はスペインの基盤そのものだ。組合の勢いを維持することは、政府にとって確実に成功につながるだろう。"
 SPR_encourage_deeper_unionization: "さらなる労働組合の促進"
 SPR_encourage_deeper_unionization_desc: "スペインには依然として労働組合への加入をためらう者がいる。彼らには、もう少し後押しが必要かもしれない。"
 SPR_the_european_model: "ヨーロッパモデル"
 SPR_the_european_model_desc: "他のヨーロッパ諸国が持つ協調的な姿勢を維持し、それを我々の労働組合政策にも取り入れるべきだ。"
 SPR_our_healthcare: "我々の医療制度"
 SPR_our_healthcare_desc: "医療において、より伝統的な立場を取ることは決して悪いことではない。"
 SPR_union_of_church_and_state: "政教一致"
 SPR_union_of_church_and_state_desc: "国家統治が適切かつスペイン国民全体にとって有益なものとなるよう、教会と国家はより密接に結びつかなければならない。"
 SPR_pull_yourself_up_by_the_bootstrap: "自助努力の精神"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "政府への依存を減らし、「自らの力で道を切り開く」という姿勢を根付かせることは、我が国のさらなる成功を促すだろう。少なくとも、この点に関してはアメリカのやり方が正しかった。"
 SPR_rejection_of_the_left: "左派の否定"
 SPR_rejection_of_the_left_desc: "左派は何度も我々を誤った道へと導いてきた。近代主義を拒絶し、伝統を受け入れよ。"
 SPR_revised_military_interventionism: "軍事介入主義の見直し"
 SPR_revised_military_interventionism_desc: "スペインはあまりにも長く影に隠れてきた。今こそ、より多くの平和維持活動を通じて、我々の軍が外交政策を実行すべき時だ。"
 SPR_officer_investiture: "将校団への投資"
 SPR_officer_investiture_desc: "将校団や軍の指導層に投資することは、時間、資金、労力を有効に活用する手段である。"
 SPR_spanish_patriot_act: "スペイン愛国法"
 SPR_spanish_patriot_act_desc: "アメリカの愛国者法をモデルとし、イスラム過激派との戦いを支援することを目的とした法律だ。"
 SPR_eliminate_the_siesta: "シエスタの廃止"
 SPR_eliminate_the_siesta_desc: "シエスタは経済発展を促進するどころか、無駄な慣習に過ぎなかった。これを廃止し、労働者に対してより厳格な規律を課すことで、この無益な習慣を根絶する。"
 SPR_viva_espana: "ビバ・エスパーニャ"
 SPR_viva_espana_desc: "「ビバ・エスパーニャ（スペイン万歳）」は、支配政党のスローガンとなり、国全体にさらなる保守的改革を推し進めている。保守的な指導のもと、スペインは繁栄するだろう。"
 SPR_europe_now_and_forever: "ヨーロッパとともに、今も未来も"
 SPR_europe_now_and_forever_desc: "我々はヨーロッパと共にあるときこそ最も強くあれる。EUとそのもたらすすべての恩恵を支持する。"
 SPR_eu_spanish_alignment: "EUとスペインの協調"
 SPR_eu_spanish_alignment_desc: "スペインの政策は、より大きな枠組みである欧州連合（EU）の方針と歩調を合わせるべきだ。この関係を維持することは、スペインの価値観を守ることと同じくらい重要である。"
 SPR_spanish_first_europe_second: "スペイン第一、EUはその次"
 SPR_spanish_first_europe_second_desc: "欧州連合（EU）においてより積極的な役割を果たしているとはいえ、何よりもまずスペインを最優先することが重要である。"
 SPR_pro_eu_campaigns: "親EUキャンペーン"
 SPR_pro_eu_campaigns_desc: "ヨーロッパは協力し合うことで最も強くなれる。欧州連合（EU）を支持するキャンペーンを展開することで、世論をEU寄りに傾けることができる。"
 SPR_western_allignment: "西側への協調"
 SPR_western_allignment_desc: "我々は西側陣営との結びつきを確固たるものにしなければならない。"
 SPR_a_dominant_role: "支配的な役割"
 SPR_a_dominant_role_desc: "スペインは欧州連合（EU）において支配的な立場を確立しなければならない。我々はEUの最も偉大な指導者の一国となるだろう。"
 SPR_the_drift_from_europe: "欧州からの離反"
 SPR_the_drift_from_europe_desc: "スペインはブリュッセルの進歩主義的な専制から距離を置かなければならない。EUから多くの恩恵を受けているとはいえ、この統合体への依存を減らすことも重要である。"
 SPR_the_iberian_standards: "イベリア基準の確立"
 SPR_the_iberian_standards_desc: "経済においてイベリア基準を強調することで、欧州連合（EU）から距離を取ることが可能になる。"
 SPR_revival_of_golden_shares: "黄金株の復活"
 SPR_revival_of_golden_shares_desc: "金本位制と黄金株をスペイン経済に復活させる。"
 SPR_spanish_euroscepticism: "スペインの欧州懐疑主義"
 SPR_spanish_euroscepticism_desc: "我々はEUに対して懐疑的な姿勢を維持しなければならない。他国が我々の政策を決定するというのは、どうにも奇妙な話だ。"
 SPR_euro_more_like_europoor: "ヨーロッパ？むしろユーロ貧乏だ"
 SPR_euro_more_like_europoor_desc: "ヨーロッパ？むしろ「ユーロ貧乏」じゃないか！そうだろ、みんな？"
 SPR_spexit: "スペグジット"
 SPR_spexit_desc: "今こそ、欧州連合という病からスペインが脱却する時だ。我々はEUから離れ、新たなスペインの未来へと歩みを進める。"
 SPR_renacimiento_nacionalista: "ナショナリズムの復興"
 SPR_renacimiento_nacionalista_desc: "スペインの穏健保守派は、国家を守るために十分な措置を講じていない。彼らは我々を失望させた。この誤りを正し、未来へと進まなければならない。"
 SPR_spread_right_wing_propaganda: "右派プロパガンダの拡散"
 SPR_spread_right_wing_propaganda_desc: "進歩主義の独裁はあまりにも長く支配を続けてきた。国民は再びスペインのアイデンティティを信じなければならない。"
 SPR_support_of_the_right: "右派の支援"
 SPR_support_of_the_right_desc: "スペインの保守派を統一することは、政府の形成において有益で実りある取り組みとなるだろう。"
 SPR_pin_parental_education: "親の教育選択権"
 SPR_pin_parental_education_desc: "親に公立学校で提供される特定の科目から自分の子供を除外する権利を認める制度がある。この制度により、政府の決定よりも親の選択が優先されるようになる。"
 SPR_rise_of_nativism: "ネイティビズムの台頭"
 SPR_rise_of_nativism_desc: "ネイティビズムとは、移民の合法・非合法を問わず、先住の国民を最優先する政策のことを指す。スペインは生粋のスペイン人のための国であり、まずは自国民を優先すべきだ。"
 SPR_the_natalist_view: "出生主義の立場"
 SPR_the_natalist_view_desc: "出生主義の立場とは、反中絶と出産奨励の方針を指す。我々の政府は出生主義に基づき、中絶やそれに関連する政策について明確な立場を示さなければならない。"
 SPR_anti_immigration_policies: "反移民政策"
 SPR_anti_immigration_policies_desc: "さらなる反移民政策を実施することで、スペインのアイデンティティを守り、維持することができる。"
 SPR_a_party_with_a_union: "労働組合を持つ政党"
 SPR_a_party_with_a_union_desc: "我々の政党は、自らの理念を共有する労働組合を設立すべきだ。これにより、より多くの組合員を確保し、人々を我々の大義へと引き寄せることができる。"
 SPR_reinforce_protectionism: "保護主義の強化"
 SPR_reinforce_protectionism_desc: "我が国の経済は脆弱であり、守らなければならない。雇用や資源を含むあらゆる生産は、海外ではなくスペイン国内で行うべきだ。今こそ、労働と経済をスペインに取り戻し、定着させる時だ。"
 SPR_state_sponsored_unions: "国家支援の労働組合"
 SPR_state_sponsored_unions_desc: "我が党の労働組合は強固な基盤を持っているが、我々の理念に沿った労働組合をさらに支援することで、労働組合内での支持を拡大し続けることができる。"
 SPR_support_our_people: "国民の支援"
 SPR_support_our_people_desc: "あらゆる状況において国民に投資し、支援することは、政治家としての我々の責務である。"
 SPR_military_expansion: "軍事拡張"
 SPR_military_expansion_desc: "強大な軍事力こそが、世界を動かす原動力である。"
 SPR_secure_our_borders: "国境の確保"
 SPR_secure_our_borders_desc: "明確に定められ、安全に守られた国境こそが、我々の主権を脅かそうとする者たちから国家を守る要となる。"
 SPR_entrench_african_holdings: "アフリカ領の要塞化"
 SPR_entrench_african_holdings_desc: "セウタとメリリャは、地中海を挟みモロッコと国境を接する危険な位置にある。これらの領土を要塞化することで、紛争が発生した際にも確実に我々の支配下に留めることができる。"
 SPR_el_problema_de_gibraltar: "ジブラルタル問題"
 SPR_el_problema_de_gibraltar_desc: "ジブラルタル問題は何世紀にもわたりスペインを悩ませてきた。今こそ、ジブラルタルを取り戻し、18世紀以来スペインを揺るがしてきた支配を終わらせる時だ。"
 SPR_mobilize_the_populace: "国民の動員"
 SPR_mobilize_the_populace_desc: "国民を動員し、軍と国家を支援させることは大きな助けとなるだろう。"
 SPR_the_state_above_all: "国家こそ最優先"
 SPR_the_state_above_all_desc: "国家と国家への忠誠は、何よりも優先されるべきである。"
 SPR_spain_anew: "新生スペイン"
 SPR_spain_anew_desc: "ペインは新たに生まれ変わらなければならない。今こそ、この国を以前よりもさらに良いものへと改革する時だ。"
 SPR_a_softer_stance: "穏健な姿勢"
 SPR_a_softer_stance_desc: "分離主義者に対してより穏健な姿勢を取ることで、我々と周辺地域との和解が進む可能性がある。"
 SPR_negotiate_with_the_parties: "政党との交渉"
 SPR_negotiate_with_the_parties_desc: "さまざまな分離主義政党と交渉することで、脆弱な国家にわずかでも安定をもたらすことができる。国内の文化的対立を悪化させることは、我々にとって害にしかならない。"
 SPR_catalonian_concessions: "カタルーニャへの譲歩"
 SPR_catalonian_concessions_desc: "ある程度カタルーニャに譲歩すれば、ひとまず彼らを満足させることができるだろう……。"
 SPR_one_with_the_basque: "バスクとの一体化"
 SPR_one_with_the_basque_desc: "過去においてETAの無差別テロと対峙してきたものの、彼らもまたスペインの一部であることを認めることが重要だ。"
 SPR_unionization_of_faith: "信仰と労働組合の統合"
 SPR_unionization_of_faith_desc: "スペインの労働組合はカトリックの信仰を推進すべきだ。神は人類に団結する権利を与えたのだから。"
 SPR_reinforce_the_castle_doctrine: "城塞法の強化"
 SPR_reinforce_the_castle_doctrine_desc: "スペインでは現在、「スタンド・ユア・グラウンド法」（正当防衛権の強化）が導入されていない。この法理を強化することで、人々が自らの正当な財産を守る権利を持つことを示し、その重要性を明確にすることができる。"
 SPR_funding_for_police: "警察予算の拡充"
 SPR_funding_for_police_desc: "警察がその職務を適切に遂行するためには、追加の予算が必要である。"
 SPR_the_identity_of_spain: "スペインのアイデンティティ"
 SPR_the_identity_of_spain_desc: "我が偉大な国家のアイデンティティを強化し、成し遂げられる偉業を強調することで、スペインが再び何たるものかを世界に示すことができる。"
 SPR_authoritarianism_by_law: "法による権威主義"
 SPR_authoritarianism_by_law_desc: "選挙の閾値を引き上げ、小政党が議会で議席を得られないようにすることで、我々の立場を強化できる。"
 SPR_minority_rights: "少数派の権利"
 SPR_minority_rights_desc: "少数派の権利は、最良の場合でも疑わしいものだ。一部を見直すべきか検討しなければならない。"
 SPR_reject_the_progressive_dictatorship: "進歩主義独裁の拒絶"
 SPR_reject_the_progressive_dictatorship_desc: "スペインを支配する進歩主義の独裁を拒否し、我々は伝統を受け入れなければならない。"
 SPR_hispanidad: "ヒスパニダー"
 SPR_hispanidad_desc: "ヒスパニダー（Hispanidad）とは、スペイン語とヒスパニック文化を共有する人々、国々、そして共同体を指す言葉である。この概念を利用することで、かつて我々の支配下にあった国々へのさらなる介入と影響力の強化を推し進めることができる。"
 SPR_rechazemos_los_anti_espanoles: "反スペイン勢力の排除"
 SPR_rechazemos_los_anti_espanoles_desc: "今こそ、反スペイン的な者たちを完全に拒絶する時だ。この国とその文化を弱体化させようとする者たちは排除しなければならない。"
 SPR_incondicionalismo: "インコンディショナリズモ"
 SPR_incondicionalismo_desc: "我々は脅迫に屈することはない。我々の進む道も、我々の願いも、決して揺らぐことはない。今こそ、スペインに再び統一を取り戻さなければならない。"
 SPR_eliminate_separatism: "分離主義の排除"
 SPR_eliminate_separatism_desc: "偉大な国家の統一を目指す第一歩として、各地域の分離主義を根絶しなければならない。"
 SPR_ban_the_parties: "政党の禁止"
 SPR_ban_the_parties_desc: "すべての分離主義政党を禁止しなければならない。彼らには、我が国の民主的プロセスに参加する権利はない。"
 SPR_spanish_reeducation: "スペイン式再教育"
 SPR_spanish_reeducation_desc: "国民を再教育し、スペインの文化的アイデンティティに適合させる。"
 SPR_many_to_one: "多から一へ"
 SPR_many_to_one_desc: "スペインには多くの地域文化が存在する。しかし、今こそ統一を取り戻し、一つの文化、一つの民族となる時だ。我々はただ一つ、スペイン人である。"
 SPR_nacion_unidad_imperio: "国家・統一・帝国"
 SPR_nacion_unidad_imperio_desc: "「国家・統一・帝国（Nación Unidad Imperio）」 は、スペインの新たなファランへ党運動の信条である。国家への忠誠は何よりも優先され、国民の団結は不可欠であり、新たなスペイン帝国の勃興が目前に迫っている。スペインに新たな夜明けが訪れた。今こそ、この偉大な国家の再興を目にする時だ。"
 SPR_the_youth_front: "青年戦線"
 SPR_the_youth_front_desc: "[Nat_Fascism_L]の青年戦線を復活させることで、党に忠誠を誓う新たな人材を政界に迎え入れる余地と機会を大いに広げることができる。"
 SPR_return_of_francoism: "ファランヘ主義の復活"
 SPR_return_of_francoism_desc: "フランコの亡霊が我々を永遠に苦しめるかもしれない。しかし、ファランヘ主義はフランコ主義と同義ではない。それは、我が偉大な国家の力と団結を象徴するものであり、そうあるべきなのだ。"
 SPR_the_catalonian_cancer: "カタルーニャという病"
 SPR_the_catalonian_cancer_desc: "カタルーニャ分離主義者は、我が偉大な国家にとってただの害悪にすぎない。この病巣を取り除くことで、我々は新たな偉大なるファランヘ主義のスペインへと進むことができる。"
 SPR_unify_the_faiths: "信仰の統一"
 SPR_unify_the_faiths_desc: "カトリックが国を支配しているとはいえ、国内には不可知論者、プロテスタント、ルター派などの宗派も存在している。彼らを「神の大義」という共通の目的のもとに統一することで、我々のファランヘ主義政権をさらに強化し、盤石なものとすることができる。"
 SPR_missionaries: "宣教師派遣"
 SPR_missionaries_desc: "近年、国内でカトリックの信仰が衰退している。国家資金による宣教師派遣を実施し、スペイン各地で信仰を強化することは、これまでで最も賢明な決定の一つとなるだろう。"
 SPR_outlaw_non_catholic_worship: "非カトリックの礼拝禁止"
 SPR_outlaw_non_catholic_worship_desc: "非カトリックの礼拝は、我が偉大な国家にはふさわしくない。カトリック以外の宗教活動を禁止することで、教会と国家の適切な統合を確実なものとする。"
 SPR_role_of_the_woman: "女性の役割"
 SPR_role_of_the_woman_desc: "我が国における女性の役割は、いまだ明確に定められていない。国家の未来を切り拓くために、今こそその方針を決定しなければならない。"
 SPR_eliminate_the_euskara: "抵抗勢力の殲滅"
 SPR_eliminate_the_euskara_desc: "バスク地方の抵抗勢力は徹底的に粉砕しなければならない。ETAのような失敗したテロリストを支持する者たちのアイデンティティを打ち砕き、国家を支える体制を確立しなければならない。"
 SPR_military_investitures: "軍事投資"
 SPR_military_investitures_desc: "軍需産業への資金拡充は、常に優れた選択肢である。"
 SPR_end_the_class_struggle: "階級闘争の終結"
 SPR_end_the_class_struggle_desc: "社会の階級間の格差を解消することこそが、国家の持続的な発展を保証するための第一歩である。"
 SPR_nationalize_the_banks: "銀行の国有化"
 SPR_nationalize_the_banks_desc: "銀行は、我が国における抑圧の象徴である。今こそ、これらの金融機関を国有化し、国民の間にある格差を終わらせる時だ。"
 SPR_agrarian_reform: "農地改革"
 SPR_agrarian_reform_desc: "特別な農地改革を実施することで、我が国の最も貧しい層を支援し、最終的には国家全体の利益につながるだろう。"
 SPR_el_estado_como_instrumento: "国家を道具として"
 SPR_el_estado_como_instrumento_desc: "「El Estado Como Instrumento（国家を道具として）」とは、国家は偉大なるファランヘ主義の大義のための単なる道具にすぎないという思想である。"
 SPR_estado: "国家"
 SPR_estado_desc: "国家は国民に奉仕し、国民は国家に奉仕する。"
 SPR_individual: "個人"
 SPR_individual_desc: "個人は集団と同じくらい重要である。スペインの栄光のために、男たちも女たちも備えさせることが、偉大な前進のために不可欠である。"
 SPR_libertad: "自由"
 SPR_libertad_desc: "我々のファランヘ主義は、すべてのスペイン人が他者からの抑圧から解放され、自由を追求する権利を保障する。"
 SPR_the_syncretic_position: "混合主義的立場"
 SPR_the_syncretic_position_desc: "資本主義と共産主義のどちらにも偏らない「第三の立場」を推進することこそが、偉大な国家を築く最善の道である。"
 SPR_nation_of_pride: "誇り高き国家"
 SPR_nation_of_pride_desc: "我々は誇り高き国家であり、国民もまた、この国に誇りを持たねばならない。"
 SPR_pride_in_the_army: "軍への誇り"
 SPR_pride_in_the_army_desc: "我々の軍事力に誇りを持つことは、スペインの強さそのものを示すものである。国家にとって最大の資産である軍を誇りに思わねばならない！"
 SPR_in_the_interests_of_the_collective: "集団の利益のために"
 SPR_in_the_interests_of_the_collective_desc: "国家全体の利益となる決定こそが最優先されるべきである。我が国の脆弱な均衡を揺るがすような決定は、許されるものではない。"
 SPR_for_the_beneficiaries: "受益者のために"
 SPR_for_the_beneficiaries_desc: "政府の最終的な目的は、国民に奉仕することである。福祉や医療などの政策の受益者に焦点を当てることこそが、国家を前進させる理想的な道である。"
 SPR_the_human_divinity: "人類の神聖性"
 SPR_the_human_divinity_desc: "人類こそが真に神聖な存在である。我々の民族と人類の至高性を確立することこそが、ファランヘ主義の究極の目標である。"
 SPR_freedom_is_eternal: "自由は永遠なり"
 SPR_freedom_is_eternal_desc: "自由は常に、そして永遠でなければならない。世界は我々の目を通してこそ真の自由を知るのであり、他の誰でもない。"
 SPR_una_espana_grande_y_libre: "偉大で自由なスペイン"
 SPR_una_espana_grande_y_libre_desc: "我がスペインは偉大であり、そして自由である。この自由を、スペイン国内の人々に与えてきたように、広く大衆へと広めなければならない。"
 SPR_seize_andorra: "アンドラの掌握"
 SPR_seize_andorra_desc: "アンドラは歴史の脚注に過ぎない。今こそ、この脚注を消し去る時だ。"
 SPR_push_the_envelope: "限界への挑戦"
 SPR_push_the_envelope_desc: "スペインの敵に対する戦争の準備を始めなければならない。今こそ限界を押し広げる時だ。世界は震撼することになる。"
 SPR_the_european_upheaval: "ヨーロッパの激動"
 SPR_the_european_upheaval_desc: "ヨーロッパの進歩的独裁政権は、欧州の優越性という健全な理念を破壊しつつある。彼らはこの混乱を解き放ち、決して成し得なかった以上の存在へと変貌を遂げるだろう。"
 SPR_what_are_you_doing_step_portugal: "おい、何してるんだポルトガル？"
 SPR_what_are_you_doing_step_portugal_desc: "「おい、何してるんだポルトガル？」－－ジョニー・シンズ、ポルトガルの旗を掴みながら。"
 SPR_glory_to_spain: "栄光あれ、スペイン"
 SPR_glory_to_spain_desc: "スペインの栄光が取り戻された。今こそ前進の時だ。スペインに栄光あれ、新たなるファランヘ主義の未来に栄光あれ！"
 SPR_the_hands_of_the_few: "限られた者の手に"
 SPR_the_hands_of_the_few_desc: "少数精鋭による統治こそが、意思の弱い者や愚か者が国家を支配することを防ぐ最善の道である。権力は常に、選ばれた者たちの手の中に留めなければならない。"
 SPR_electoral_reform: "選挙制度改革"
 SPR_electoral_reform_desc: "特定の政党が選挙に参加できないよう新たな法律や規制を導入することで、我々の政治的支配を確実なものとする。"
 SPR_declare_the_dictatorship: "独裁政権の宣言"
 SPR_declare_the_dictatorship_desc: "今こそ、新たなファランヘ主義の独裁政権を宣言する時だ。選挙など見せかけにすぎない。"
 SPR_hand_in_hand: "手を取り合って"
 SPR_hand_in_hand_desc: "我々の国民は手を取り合いながら前へと進んでいく。"
 SPR_solidify_the_paramilitaries: "準軍組織の強化"
 SPR_solidify_the_paramilitaries_desc: "国内の準軍組織を強化し、支援することで、彼らを正式な戦力として組み込み、我々の兵力を増強することができる。"
 SPR_nuestra_familia: "我らの家族"
 SPR_nuestra_familia_desc: "ヌエストラ・ファミリア（我らの家族）は、我々にとって重要な存在である。したがって、この偉大な国家の家族にこそ焦点を当てるべきだ。"
 SPR_nuestra_gente: "我々の人々"
 SPR_nuestra_gente_desc: "どの国家にとっても最も重要な財産は国民である。我々の領土内の人々に常に焦点を当て続けることこそが、偉大な国家を築く道である。"
 SPR_rebuild_our_glory: "栄光の再建"
 SPR_rebuild_our_glory_desc: "我々は西側世界の飼い犬と化してしまった。この従属的な姿勢を終わらせ、スペインの栄光を取り戻す時が来た！"
 SPR_spanish_first: "スペイン第一主義"
 SPR_spanish_first_desc: "移民の波は終わることなく押し寄せている。今こそ、スペイン国民を最優先し、この偉大な国家に生まれた者たちに焦点を当てるべき時だ。"
 SPR_socialism_rising: "社会主義の台頭"
 SPR_socialism_rising_desc: "スペインで社会主義が勢力を拡大している。今こそ、社会主義と左派がこの国で立ち上がる時だ。"
 SPR_address_inequality: "格差への対処"
 SPR_address_inequality_desc: "富裕層と貧困層の格差は日ごとに拡大しつつある。制度や国民の間にある不平等を是正することこそが、前進するための鍵となる。"
 SPR_left_wing_populism: "左派ポピュリズム"
 SPR_left_wing_populism_desc: "左派ポピュリズムは、左翼政治と大衆迎合的なレトリックを組み合わせた政治理念だ。この思想を受け入れ、体制と闘うことで、スペインは新たな輝かしい高みへと導かれるだろう。"
 SPR_erase_francoism: "フランコ主義の一掃"
 SPR_erase_francoism_desc: "ファランヘ主義のイデオロギーはフランコ主義の仮面に過ぎず、フランコの亡霊は今なおこの国を苦しめている。この欺瞞を終わらせ、国家に安定を取り戻す時が来た。"
 SPR_revised_immigration_rules: "移民法の改正"
 SPR_revised_immigration_rules_desc: "より多くの人々がスペインで暮らせるよう、厳格な移民法の一部を撤廃すべきだ。"
 SPR_tackle_oppression: "抑圧への対処"
 SPR_tackle_oppression_desc: "抑圧の問題に取り組み、公正で自由な国家を築くことこそが、我々の成長につながる。抑圧が横行する場所を徹底的に排除することが不可欠だ。"
 SPR_clausula_de_pobreza: "貧困条項"
 SPR_clausula_de_pobreza_desc: "国家の最も貧しい層への支援を拡充する中で、「貧困条項」を導入する時が来た。これを法律に明記することで、社会から取り残された人々を貧困から救い出し、より良い未来へと導くことができるだろう。"
 SPR_lgbtq_affirmations: "LGBTQの権利承認"
 SPR_lgbtq_affirmations_desc: "我々の立場は広く知られているが、それでもなお、この姿勢を明確に示すことが不可欠だ。"
 SPR_anti_nationalism: "反ナショナリズム"
 SPR_anti_nationalism_desc: "過激なナショナリズムに対抗し、より強固な代案を提示することで、国家は前進できる。後退はスペインの誰の利益にもならない。"
 SPR_the_post_capitalism_ideology: "ポスト資本主義の理念"
 SPR_the_post_capitalism_ideology_desc: "資本主義の虚偽とその害悪は表面だけの問題ではない。ポスト資本主義の世界へと進むことで、我々の国家は繁栄し、エリートの欺瞞に囚われた他国を尻目に前進できるだろう。"
 SPR_decommodify_the_basics: "生活必需品の非商品化"
 SPR_decommodify_the_basics_desc: "生活の基本は贅沢品でも商品でもない。それは誰もが享受すべき基本的な権利であり、そう扱われるべきだ。"
 SPR_the_peoples_government: "人民の政府"
 SPR_the_peoples_government_desc: "政府は国民のためにあり、国民のためだけに存在する。"
 SPR_foster_support_in_catalonia: "カタルーニャの支持拡大"
 SPR_foster_support_in_catalonia_desc: "カタルーニャは我が国にとって重要な地域だ。この地での支持をさらに強化していくべきだ。"
 SPR_socialism_support_in_spain: "スペインにおける社会主義の支持"
 SPR_socialism_support_in_spain_desc: "社会主義とスペインの関係は、必ずしも良好な歴史を持っているわけではない。"
 SPR_foster_relationship_in_europe: "欧州との関係強化"
 SPR_foster_relationship_in_europe_desc: "欧州の一員として、欧州諸国との関係を維持・強化することは不可欠だ。彼らは我々の友であり、兄弟であり、姉妹であり、それ以上の存在でもある。これらの国々との強固な絆を保つことが、スペインをより強くし、そして欧州全体をも強固にする。"
 SPR_regulate_the_markets: "市場の規制"
 SPR_regulate_the_markets_desc: "資本主義はその誕生以来、新たな経済成長と繁栄をもたらしてきた。しかし、規制のない資本主義は労働者階級や中間層に不当な苦しみをもたらす可能性がある。企業が労働者を搾取しないよう、市場を規制することが不可欠だ。"
 SPR_separation_of_church_and_state: "政教分離"
 SPR_separation_of_church_and_state_desc: "この偉大な国家の統治に、教会が関与する権利はない。我々はカトリックの国かもしれないが、教会の意向に従う必要はない。スペイン国民のために法律を制定することこそが最優先であり、それ以上でもそれ以下でもない。"
 SPR_support_the_universities: "大学への支援"
 SPR_support_the_universities_desc: "スペインの大学やその他の教育機関に資金を提供する。"
 SPR_support_our_system: "制度の支援"
 SPR_support_our_system_desc: "スペインの制度の中には、深刻な資金不足に陥っているものもある。さらなる支援を行うことは、我々にとって有益かもしれない。"
 SPR_the_peoples_spain: "人民のスペイン"
 SPR_the_peoples_spain_desc: "今こそ、国民が自らの国家を取り戻す時だ。政府は国民のために存在し、スペインは国民のものである。"
 SPR_the_fair_share: "公平な負担"
 SPR_the_fair_share_desc: "富裕層も公平な税負担を果たさなければならない。"
 SPR_tax_the_rich: "富裕層への課税"
 SPR_tax_the_rich_desc: "富裕層に課税することは、追加の税収を確保し、最も貧しい国民の税負担を軽減する確実な方法だ。"
 SPR_the_heart_of_the_collective: "共同体の中核"
 SPR_the_heart_of_the_collective_desc: "国民こそがこの偉大な国家を支え、共同体を形成している。その中核を守らなければ、国は衰退してしまうだろう。"
 SPR_analyze_the_scandinavians: "スカンディナヴィアの分析"
 SPR_analyze_the_scandinavians_desc: "スカンディナヴィア諸国は、称賛に値する福祉制度と医療制度を持っている。我々も北の兄弟姉妹たちから学ぶべきことがあるはずだ。"
 SPR_egalitarian_first_and_forever: "平等主義を最優先"
 SPR_egalitarian_first_and_forever_desc: "平等主義こそが最優先であり、これからも変わらない。国家の政府は、地域の違いに関係なく、すべての国民に奉仕する存在でなければならない。"
 SPR_state_sponsored_interventionism: "国家主導の介入主義"
 SPR_state_sponsored_interventionism_desc: "スペインの経済には、政府の介入が少しばかり必要かもしれない。"
 SPR_a_keynesian_take: "ケインズ主義の採用"
 SPR_a_keynesian_take_desc: "スペインの経済モデルを貨幣主義からケインズ理論へ移行することで、経済成長の大きな推進力となるかもしれない。物価は本質的に硬直的であるため、政府が経済に関与し続けるべきだ。"
 SPR_industry_for_the_people: "国民のための産業"
 SPR_industry_for_the_people_desc: "スペインの経済と産業は、国民のために機能すべきだ。"
 SPR_a_state_bank: "国営銀行の設立"
 SPR_a_state_bank_desc: "新たな国営銀行を設立することで、政府のプロジェクトに対する資金調達や財政運営の柔軟性を高めることができる。"
 SPR_support_the_small_businesses: "中小企業の支援"
 SPR_support_the_small_businesses_desc: "スペインの中小企業を支援することは素晴らしい政策であり、経済の継続的な成長を確実なものにするだろう。"
 SPR_pro_europeanism: "親欧州主義"
 SPR_pro_europeanism_desc: "スペインの発展は、欧州連合（EU）との関係を深めることでさらに加速する。EUとの結びつきを強化すればするほど、スペインだけでなく、すべての欧州諸国にとってもより良い未来が開けるだろう。"
 SPR_the_unions_party: "労働組合の政党"
 SPR_the_unions_party_desc: "我々の政党は、労働組合の権利拡大を追求するために結成された。ゆえに、我々を権力の座へと押し上げた人々を引き続き支援しなければならない。"
 SPR_reconnecting_with_our_roots: "原点への回帰"
 SPR_reconnecting_with_our_roots_desc: "社会主義政党であることの意味を改めて見つめ直すべきだ。"
 SPR_faith_in_the_state: "国家への信頼"
 SPR_faith_in_the_state_desc: "スペイン国民が国家の制度を信頼し続けられるよう、我々は確保しなければならない。"
 SPR_communist_revisionism: "共産主義の修正"
 SPR_communist_revisionism_desc: "共産主義はこれまでスペインではうまくいかなかった。しかし、適切な条件が整えば、それも変えられるかもしれない。"
 SPR_all_left_coalition: "左派統一政権"
 SPR_all_left_coalition_desc: "スペインに新たな未来をもたらすため、左派はその大義のもとに結束しなければならない。"
 SPR_moderate_leftists: "穏健左派"
 SPR_moderate_leftists_desc: "政権与党をより穏健な路線に保つことで、政治的立場を問わず、より幅広い層の支持を得ることができる。"
 SPR_revisit_federalism: "連邦制の再検討"
 SPR_revisit_federalism_desc: "連邦主義の理念を見直し、スペインを連邦国家へと移行させる構想を推進することは、国の発展にとって最良の選択となるだろう。"
 SPR_the_federalization_idea: "連邦化構想"
 SPR_the_federalization_idea_desc: "現在のスペインは統治の面で統一されていない。国家を連邦制から単一国家へと再編することで、各地域の文化が分離する可能性を排除できる。"
 SPR_finalize_the_transition: "移行の完了"
 SPR_finalize_the_transition_desc: "自治州制度から連邦統一国家への移行は、スペインに新たな姿をもたらす。この国は、マドリードだけでなく、全国の首都によって統治される国家へと生まれ変わるだろう。"
 SPR_price_controls: "価格統制"
 SPR_price_controls_desc: "すべての製品に適切な価格統制を導入し、価格のつり上げを防ぐことで、スペインの安定を確保する助けとなる。"
 SPR_distributive_egalitarianism: "分配的平等主義"
 SPR_distributive_egalitarianism_desc: "国家の財をすべての国民に平等に分配しなければならない。"
 SPR_agrarian_collectivism: "農業集団化"
 SPR_agrarian_collectivism_desc: "地域の農民と協力し、すべての人々にとってより良い成果をもたらす集団農業制度を確立しなければならない。"
 SPR_election_protectionism: "選挙保護主義"
 SPR_election_protectionism_desc: "今や政府は人民の手にある。我々は、ブルジョワジーが再び支配権を奪うことを許してはならない。"
 SPR_in_support_of_the_worker: "労働者の支援"
 SPR_in_support_of_the_worker_desc: "スペインの労働者は、この国を支える接着剤のような存在だ。彼らが十分な支援を受けられるよう、万全を期さなければならない。"
 SPR_the_material: "物質主義"
 SPR_the_material_desc: "人民の力をもって研究を拡充し、西側のエリートたちを超越するのだ。"
 SPR_the_technical_base: "技術基盤の確立"
 SPR_the_technical_base_desc: "公共研究プロジェクトの拡充により、我々は技術基盤を築き上げることができる。"
 SPR_collectively_owned: "集団所有"
 SPR_collectively_owned_desc: "労働者の労働の成果は、集団所有を通じて労働者自身に還元されるよう保証しなければならない。"
 SPR_the_emancipation_of_the_woman: "女性の解放"
 SPR_the_emancipation_of_the_woman_desc: "歴史を通じて、女性はほとんどあらゆる面で男性の後塵を拝してきた。この状況は変わりつつあるが、我々はさらに前進できる。"
 SPR_marxist_education: "マルクス主義教育"
 SPR_marxist_education_desc: "カール・マルクスは偉大な知性を持つ人物だ。我々は彼の思想を引き続き学校教育に取り入れるべきである。共通の教育を通じて、人々は一つとなるのだ！"
 SPR_redistribution_of_wealth: "富の再分配"
 SPR_redistribution_of_wealth_desc: "スペインの富裕層は富を独占している。今こそロビン・フッドのごとく、それを必要とする者たちに再分配する時だ。"
 SPR_the_new_constitution: "新憲法"
 SPR_the_new_constitution_desc: "新たな共産主義憲法により、我々の政府はスペインの国家体制を改革することができる。やがて、この国は平等の新たな砦となるだろう。"
 SPR_state_atheism: "国家無神論"
 SPR_state_atheism_desc: "我々は歴史的にカトリックの影響を強く受けた国家であった。しかし、今こそ教会との決別を進め、最終的に真の国家無神論を確立する時だ。"
 SPR_abolish_the_monarchy: "君主制の廃止"
 SPR_abolish_the_monarchy_desc: "君主制は時代遅れであり、もはや不要な制度だ。この抑圧的な体制を取り除くことで、我々は前進できる。"
 SPR_the_peoples_militias: "人民民兵の結成"
 SPR_the_peoples_militias_desc: "十分な資金を投入し、人民のための民兵を組織することで、軍がいかなる戦闘においても十分な支援を受けられるようにする。"
 SPR_the_culture_of_proletarianism: "プロレタリア文化の確立"
 SPR_the_culture_of_proletarianism_desc: "スペインに変革をもたらしたのはプロレタリアートだった。そして、我々を未来へと導くのもまた彼らである。"
 SPR_the_red_rose: "赤いバラ"
 SPR_the_red_rose_desc: "社会の最も貧しい人々に必要不可欠な支援を提供することに注力しなければならない。"
 SPR_dissolve_monasteries: "修道院の解散"
 SPR_dissolve_monasteries_desc: "宗教機関は、我々の国家の下で長きにわたり利益を得てきたが、何の責任も負ってこなかった。今こそ、この抑圧の象徴を解体する時だ。"
 SPR_red_rising: "赤き蜂起"
 SPR_red_rising_desc: "今や共産主義の赤旗がスペインの上空に翻っている。我々はこの革命の波を隣国へと広げることができる。"
 SPR_the_democratic_youth: "民主的青年団"
 SPR_the_democratic_youth_desc: "若者は共産主義の最も優れた支持者の一部となり得る。我々は青年組織を拡大し、より多くの若者を取り込むべきだ。"
 SPR_federation_of_spanish_women: "スペイン女性連盟"
 SPR_federation_of_spanish_women_desc: "今や女性は男性と対等に立ち、強い存在となった。我々は彼女たちの政治への参画をさらに拡大することができる。"
 SPR_union_of_working_youth: "労働青年連合"
 SPR_union_of_working_youth_desc: "スペインの労働青年を代表する新たな組合を結成する。"
 SPR_the_great_confederation: "大協定"
 SPR_the_great_confederation_desc: "共産主義を国の隅々まで行き渡らせるため、スペインの労働者による偉大な協定を結成しなければならない。"
 SPR_union_of_agricultural_cooperatives: "農業協同組合の統合"
 SPR_union_of_agricultural_cooperatives_desc: "農村部においても共産主義の恩恵が十分に行き渡るよう、確実にしなければならない。"
 SPR_peoples_solidarity: "人民の連帯"
 SPR_peoples_solidarity_desc: "誰一人として見捨てられることなく、すべての人々が生活に必要なものを確実に得られるようにしなければならない。"
 SPR_socialist_patriotism: "社会主義的愛国心"
 SPR_socialist_patriotism_desc: "党と国家への愛国心を促進しなければならない。"
 SPR_liquidate_private_assets: "私有資産の清算"
 SPR_liquidate_private_assets_desc: "富裕層が富を独占する時代は終わった。彼らの私有資産を清算し、その利益を人民に還元すべきだ。ベゾスには気に入られないだろうがな。"
 SPR_communist_reeducation: "共産主義的再教育"
 SPR_communist_reeducation_desc: "我々の社会にはいまだ資本主義の抑圧を支持する者が存在する。彼らにその誤りを正しく理解させなければならない。"
 SPR_the_working_class: "労働者階級の確立"
 SPR_the_working_class_desc: "すべての階級を廃止し、唯一残るべきは労働者階級のみとしなければならない。"
 SPR_the_poor: "貧困層"
 SPR_the_poor_desc: "社会主義の力を用い、あらゆる場所に存在する貧困を根絶することを目指す。"
 SPR_the_ideological_conversion: "イデオロギーの是正"
 SPR_the_ideological_conversion_desc: "世界には社会主義を掲げながら、実際には資本主義の抑圧を広める者たちがいる。我々はこれを阻止しなければならない。"
 SPR_council_of_peoples_comissars: "人民委員会の設立"
 SPR_council_of_peoples_comissars_desc: "国家の運営を適切に管理するため、人民委員会を設立すべきだ。"
 SPR_international_connections: "国際的な繋がり"
 SPR_international_connections_desc: "国際的な繋がりを拡大することで、カール・マルクスの思想をさらに広めることができる。"
 SPR_spread_the_word: "思想の拡散"
 SPR_spread_the_word_desc: "ヨーロッパの人々に、労働者が運営する平等な社会で生きることの素晴らしさを知らしめなければならない。"
 SPR_we_are_one: "我らは一つ"
 SPR_we_are_one_desc: "我々は集団によって運営される社会を築き上げた。今や我々は一つだ。"
 SPR_communist_everywhere: "共産主義を世界へ"
 SPR_communist_everywhere_desc: "今も、これからも、どこにでも共産主義を。「共産主義は永遠なり」——これはドレッドの信条だ。正直、誰なのかはよく知らないが、正しいことを言っているようだ！"
 SPR_culture: "文化"
 SPR_culture_desc: "スペインの文化は広大であり、世界中の多くの国々に影響を与えてきた。そして今や、最も著名で認識されやすい文化の一つとなりつつある。今こそ、スペイン人としてのアイデンティティを強化し、我が国を新たな高みへと押し上げる時だ。"
 SPR_mass_legalization: "大規模合法化"
 SPR_mass_legalization_desc: "「いいか、薬物を合法化すれば、犯罪はなくなるんだ。確定事項だ。」－－マドリードのどこかの浮浪者"
 SPR_legalize_light_drugs: "軽度薬物の合法化"
 SPR_legalize_light_drugs_desc: "いいか、大麻で誰かが死んだことなんてないんだ。チーチ＆チョンもまだ元気に生きてるし、問題ないだろ？"
 SPR_drug_users_are_criminals: "薬物使用者は犯罪者"
 SPR_drug_users_are_criminals_desc: "娯楽目的で薬物を使用する者はすべて犯罪者であり、投獄されるべきだ。"
 SPR_the_question_of_bullfighting: "闘牛問題"
 SPR_the_question_of_bullfighting_desc: "闘牛は何世紀にもわたりスペインで受け継がれてきた血のスポーツだ。我々の文化遺産の重要な一部であるこの伝統を守ることが重要である。"
 SPR_the_power_of_the_siesta: "シエスタの力"
 SPR_the_power_of_the_siesta_desc: "シエスタ（スペイン語で「昼寝」）は、スペインの労働文化に欠かせない習慣だ。これは、労働者が日中に過労にならないようにするための短い休憩であり、その結果、生産性の向上にもつながる。"
 SPR_monument_maintenance: "記念碑の維持"
 SPR_monument_maintenance_desc: "スペインには、多くの国民的記念碑や歴史的に著名な建造物が存在する。これらの文化遺産を維持するために政府の追加予算を投じることで、我々の決意を強化し、スペイン人としてのアイデンティティをより確かなものとすることができる。"
 SPR_industria_espanola: "スペイン産業"
 SPR_industria_espanola_desc: "スペインの産業は、経済構造の中では小さな部分に過ぎない。スペイン経済は主にサービス業を基盤としているが、産業を復活させることは我々に大きな繁栄をもたらすだろう。"
 SPR_mineria_espanola: "スペイン鉱業"
 SPR_mineria_espanola_desc: "スペインの鉱業は近年停滞している。この重要な産業を復活させることで、自給自足を促進し、ヨーロッパにおける経済的地位を向上させることができる。"
 SPR_agricultura_espanola: "スペイン農業"
 SPR_agricultura_espanola_desc: "農業はスペインのGDPのおよそ2.7%を占め、さらに食品産業を含めると2.5%が加わる。大土地所有（ラティフンディオ）と小規模土地所有（ミニフンディオ）が主要な土地制度であり、大半の土地は農業には適していないものの、スペインはオリーブオイル、柑橘類、穀物などを欧州連合へ大量に輸出している。"
 SPR_minifundios: "ミニフンディオ"
 SPR_minifundios_desc: "ミニフンディオ（小規模土地所有）は、スペインにおける二大農業土地制度の一つである。これは小規模な家族経営の農場や、地域の農業事業者が小さな区画の土地を所有し、さまざまな作物を栽培する形態を指す。"
 SPR_latifundios: "ラティフンディオ"
 SPR_latifundios_desc: "ラティフンディオ（大土地所有）は、スペインにおける二大農業土地制度の一つである。ミニフンディオとは異なり、通常5ヘクタール以上の広大な土地を所有し、穀物、オリーブオイル、ワインなどの輸出向け作物の生産に特化している。この土地制度の二重構造は長年にわたって続いており、現在も維持されている。また、旧スペイン植民地のラテンアメリカにもその影響が色濃く残っている。"
 SPR_bio_azul: "ビオ・アスル"
 SPR_bio_azul_desc: "ビオ・アスルは、スペインで設立された大手研究開発企業であり、本社をマラガに構えている。この企業は主に工学・技術分野に注力しており、水資源に関する複数の主要な環境革新プロジェクトを支援している。"
 SPR_idai_nature: "イダイ・ナチュレ"
 SPR_idai_nature_desc: "イダイ・ナチュレは、農作物、栄養、オーガニック農薬製品などのソリューションを提供する大手農業関連企業である。スペイン国内で栽培される膨大な農産物と密接に結びついており、スペイン経済に深く統合されている。"
 SPR_solve_the_water_crisis: "水資源危機の解決"
 SPR_solve_the_water_crisis_desc: "水は貴重な資源だが、現在の我々には農場や家畜に十分な水が確保できていない。この問題がさらに深刻化する前に、解決しなければならない。"
 SPR_the_power_of_the_grape: "ブドウの力"
 SPR_the_power_of_the_grape_desc: "ブドウはスペインの主要な農産物の一つである。スペインの気候はブドウの生育に非常に適しており、その結果、豊富な収穫量を誇る。スペインは世界第4位のブドウ生産国でもある。"
 SPR_the_power_of_the_olive: "オリーブの力"
 SPR_the_power_of_the_olive_desc: "オリーブとオリーブオイルは、スペインの農業経済における重要な基幹作物であり、ラティフンディオの主要な輸出品の一つでもある。スペインは世界最大のオリーブ生産国であり、年間約1,000万トンのオリーブを生産している。"
 SPR_easy_peasy_lemon_squeezy: "レモンも楽々生産"
 SPR_easy_peasy_lemon_squeezy_desc: "レモンやその他の柑橘類は、スペインの農業経済における重要な基幹作物の一つである。主に南部や東海岸で栽培され、湿潤な気候のもとでよく育つ。スペインは世界第7位のレモン生産国であり、他の柑橘類市場でもトップ10に入る主要な生産国としての地位を確立している。"
 SPR_el_pollo_loco: "狂乱のチキン"
 SPR_el_pollo_loco_desc: "スペインにおける主要な家畜の一つが鶏だ。我々はとにかく鶏に夢中なのだ！"
 SPR_bring_home_the_jamon: "ハモンを持ち帰れ"
 SPR_bring_home_the_jamon_desc: "スペイン最大の畜産品は、圧倒的に豚肉とその加工品である。鶏肉の生産量を数百万トンも上回り、スペインの畜産業の主力として君臨し続けている。"
 SPR_bigger_pescado_to_fry: "もっと大きな魚を揚げよう"
 SPR_bigger_pescado_to_fry_desc: "広大な海岸線を持つ我々にとって、揚げるべき魚が世界中に豊富にあるのは当然のことだ。"
 SPR_invite_the_icmm: "ICMMの招致"
 SPR_invite_the_icmm_desc: "ICMM（国際鉱業・金属評議会）は、ヨーロッパおよび海外で持続可能かつ収益性の高い鉱業の運営を標準化している大手鉱業企業である。我々の鉱業運営に彼らの協力を得ることで、国家の安定性を高めることができるだろう。"
 SPR_nuestras_propias_empresas_mineras: "自国鉱業企業の育成"
 SPR_nuestras_propias_empresas_mineras_desc: "鉱業運営において、海外の請負業者への依存を減らすことが今後の道筋となるかもしれない。長期的には、資源生産により多くの資本を必要とするが、理論的には収益の増加やより大規模な鉱床の開発が可能になるはずだ。"
 SPR_operaciones_mineras_espanolas: "スペイン鉱業の近代化"
 SPR_operaciones_mineras_espanolas_desc: "国内の鉱業運営には、最新の適切な機械システムを導入する必要がある。これらの採掘プロセスを改善することで、国家の繁栄が促進され、地中に眠る豊富な資源をさらに引き出すことができるだろう。"
 SPR_minerales_espanoles_para_espana: "スペインの資源はスペインのために"
 SPR_minerales_espanoles_para_espana_desc: "我々が採掘する資源は、我々自身が使用するものだ。世界は、これらの資源が国外へ輸出されることを期待すべきではなく、それらはスペイン国内に留まるべきである。我々の鉱物資源は、スペインのためだけに存在する。"
 SPR_ICMM_mining_operations: "ICMMによる鉱業運営"
 SPR_ICMM_mining_operations_desc: "ICMMにより多くの鉱業運営を任せることで、土地を破壊することなく、より持続可能な鉱業生産を確保できるだろう。"
 SPR_asturian_mines: "アストゥリアス鉱山"
 SPR_asturian_mines_desc: "アストゥリアスの鉱業では、金や銀といった貴金属が採掘されている。さらに、地域南部の丘陵や山岳地帯には銅などの鉱床も存在している。"
 SPR_andalucian_mines: "アンダルシア鉱山"
 SPR_andalucian_mines_desc: "アンダルシア地方には広大な鉄鉱床と貴金属の埋蔵地が存在する。これらの資源は主に沿岸の丘陵地帯に集中しており、開発はやや困難を伴う。それでも、この地域の資源を採掘することで、国内でも比較的貧しいこの地域の繁栄を促進することができるだろう。"
 SPR_galician_mines: "ガリシア鉱山"
 SPR_galician_mines_desc: "ガリシアは、その山岳地帯により豊富な天然資源を有している。ここでは、銅、リチウム、タングステンといった技術産業に必要な金属が採掘できるだけでなく、大量の鉄鉱石が存在し、製鉄にも活用できる。"
 SPR_basque_mines: "バスク鉱山"
 SPR_basque_mines_desc: "バスク鉱山は、我が国にとって歴史的に重要な存在である。産業革命以来、この地域の人々は可能な限り多くの資源を採掘し、スペインの経済発展に貢献してきた。"
 SPR_extremadura_mines: "エストレマドゥーラ鉱山"
 SPR_extremadura_mines_desc: "タングステンをはじめとする貴金属の豊富な供給源として、エストレマドゥーラ鉱山は我々の経済発展において重要な役割を果たしてきた。さらなる採掘を進めることで、より大きな恩恵を得られるかもしれない。"
 SPR_murcian_mines: "ムルシア鉱山"
 SPR_murcian_mines_desc: "地中海に近いスペイン南東部に位置するムルシア鉱山には、豊富な貴金属や鉄鋼資源が埋蔵されている。これらの資源を活用することで、スペイン経済にさらなる活力をもたらすことができるだろう。"
 SPR_modernize_mining_operations: "鉱業運営の近代化"
 SPR_modernize_mining_operations_desc: "現在、我々はあまりにも時代遅れの採掘技術に依存している。新たな技術を導入し、改善を進めることで、鉱業の効率と収益性を向上させることができるだろう。"
 SPR_fabricacion_espanola: "スペイン製造業"
 SPR_fabricacion_espanola_desc: "他国に物資や製品を依存することは、我が国を危機に陥れるだろう。国内生産に注力することで、スペイン経済の自立と成長を促すことができる。この取り組みを支えるため、研究や支援プログラムへの投資を始めよう。"
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "UROVESA（ウロベサ）は、ガリシアに拠点を置くスペインの重車両メーカーである。同社は、ハンヴィーに似た四輪駆動車「URO VAMTAC」や「UROトラック」の製造で知られている。1980年代初頭に、IPVの元従業員によって設立され、1984年以降はスペイン軍の正式な供給業者として、トラックや各種支援車両を提供している。"
 SPR_grupo_antolin: "グルーポ・アントリン"
 SPR_grupo_antolin_desc: "グルーポ・アントリンは、ブルゴスで自動車や農業機械の修理工場として事業を開始した。現在では、自動車内装の大手メーカーとなり、ヘッドライナー基材の世界的な供給業者としても知られている。また、車両の各種内部部品に関する技術研究を行っており、その成果はスペイン軍にも活用されている。"
 SPR_seat: "SEAT"
 SPR_seat_desc: "SEATは1950年に国立産業研究所（INI）との提携のもと設立され、INIが筆頭株主となっていた。設立後すぐにスペイン最大級の自動車メーカーとなり、36年間にわたり独立した自動車メーカーとして運営されていたが、その後フォルクスワーゲンの子会社となった。現在も多様な自動車や部品の主要な生産メーカーとして存続している。"
 SPR_grifols: "グリフォルス"
 SPR_grifols_desc: "医療機器の重要なメーカーであるグリフォルスの真の可能性を、スペインは認識しなければならない。生産能力を強化することで、医療分野の革新を促進し、さらにはより多くの機器を生産・販売できるようになるだろう。"
 SPR_court_lilly: "コート・リリー"
 SPR_court_lilly_desc: "コート・リリーのようなバイオテクノロジー企業は、スペインが21世紀を生き抜くうえで不可欠な存在である。科学的革新の最前線に立ちたいのであれば、我々の科学者たちに新たな機会を創出しなければならない。"
 SPR_court_novartis: "コート・ノバルティス"
 SPR_court_novartis_desc: "医療産業の発展を支援するため、製薬企業の競争力を強化しなければならない。コート・ノバルティスは重要な製薬会社であり、その成長を促進するために支援を行うべきだ。"
 SPR_kemira_iberica: "ケミラ・イベリカ"
 SPR_kemira_iberica_desc: "水処理用化学薬品から組織研究向けの無機化学製品まで、ケミラ・イベリカはスペインの科学技術の発展に不可欠な存在である。"
 SPR_ercros: "エルクロス"
 SPR_ercros_desc: "エルクロスは1952年以来スペインで操業しており、プラスチック、食品、医薬品向けの特殊化学品の生産に大きく貢献してきた。スペインの技術革新と産業に不可欠な存在であり、その拡大は複数の重要な分野で国家を大いに支えることになるだろう。"
 SPR_basf_espanola: "BASFエスパニョーラ"
 SPR_basf_espanola_desc: "BASFエスパニョーラは、化学製品、プラスチック、高機能材料、農業向けソリューションを生産してきた。主に化学品の製造に重点を置いているが、スペインはこの企業の恩恵を長年受けてきた。こうした企業への投資は決して無駄にはならないだろう。"
 SPR_anti_deindustrialization: "工業衰退への対抗"
 SPR_anti_deindustrialization_desc: "工業衰退を阻止する姿勢を取らなければならない。我々が今後も生き残るためには、産業の発展と国家の拡張を続け、経済の持続的な成長を確保する必要がある。"
 SPR_de_deindustrialization: "さらなる脱工業化"
 SPR_de_deindustrialization_desc: "これにより、科学、医療、革新といった重要な分野に集中することができる。工業化のみに固執すれば、最終的には我々にとって害となるだけだ。"
 SPR_un_deindustrialization: "工業衰退の克服"
 SPR_un_deindustrialization_desc: "新たな産業、工場、経済部門の創出は、スペインの成長と経済拡大に大きく貢献してきた。我々はこの取り組みを継続し、スペインを持続可能な国家へと発展させなければならない。"
 SPR_energia_espanola: "スペインのエネルギー"
 SPR_energia_espanola_desc: "エネルギー産業は、電力供給からガス動力の車両まで、あらゆる機械を稼働させるために欠かせない分野である。エネルギー事業を拡大すれば、コスト削減につながり、十分な供給を確保できることで人々の満足度も向上するだろう。"
 SPR_improve_our_refineries: "製油所の改良"
 SPR_improve_our_refineries_desc: "我が国の製油所は老朽化し、時代遅れとなっている。これらを改良することで、精製プロセス全体の効率向上に貢献できるだろう。"
 SPR_repsol_acquisitions: "レプソルの買収戦略"
 SPR_repsol_acquisitions_desc: "スペイン企業が国際的な影響力を持つためには、レプソルの買収戦略が重要となる。この動きを促進することで、国際企業への足がかりを得られ、我々の経済にも大きな利益をもたらすだろう。"
 SPR_expand_cnat: "CNATの拡張"
 SPR_expand_cnat_desc: "CNAT（スペイン原子力発電会社）は、我が国にクリーンで安全なエネルギーを供給している。したがって、その事業を拡大するのは当然の選択だ。有害な化学物質で大気を汚染することでは、持続可能な未来を築くことはできない。"
 SPR_subsidies_for_endesa: "エンデサへの補助金"
 SPR_subsidies_for_endesa_desc: "補助金を支給することで、エンデサの成長と事業拡大を促進できるだろう。エンデサはスペインを拠点としながら、数少ない海外展開を行う企業の一つであり、南米やポルトガルにも拠点を持っている。さらなる発展を支援するためにも、ここで一押しする価値はある。"
 SPR_subsidies_for_iberdrola: "イベルドローラへの補助金"
 SPR_subsidies_for_iberdrola_desc: "イベルドローラは、スペイン、ポルトガル、イギリス、アメリカ、メキシコ、ブラジルなどで事業を展開する多国籍電力会社である。補助金を支給することで、同社の成長を支援し、拡大を続けるスペイン経済への貢献をさらに促進できるだろう。"
 SPR_el_oro_negro: "黒い黄金"
 SPR_el_oro_negro_desc: "「El Oro Negro（黒い黄金）」は、スペインが外国勢力から真の独立を達成するために欠かせない資源である。国内の埋蔵量を開発し、その利用を拡大することで、スペインは新たな未来へと踏み出すことができるだろう。"
 SPR_deal_with_the_environmentalists: "環境保護派への対処"
 SPR_deal_with_the_environmentalists_desc: "環境保護派はスペインの発展の妨げとなっている。彼らへの対処を進めれば、我々は成長を続け、これまで以上の速度で発展することができるだろう。"
 SPR_increase_refining_capacity: "製油能力の拡大"
 SPR_increase_refining_capacity_desc: "製油能力の拡大は、エネルギー安全保障の強化に貢献するだけでなく、我々をこの分野の真の競争相手へと押し上げるだろう。また、貿易赤字と戦う上でも大きな助けとなる。"
 SPR_remove_brussels_shackles: "ブリュッセルの束縛を解き放て"
 SPR_remove_brussels_shackles_desc: "欧州連合は長らくスペインの足かせとなってきた。今こそ、この制約を打ち破り、我々の国家計画を遂行する時だ。"
 SPR_eivissa_diu_si: "イビサは承認"
 SPR_eivissa_diu_si_desc: "少なくとも、我々の党員は賛成した。もし地元住民の反対に屈するようであれば、貴重な油田へのアクセスなど到底期待できないだろう！"
 SPR_canaries_islands_drilling: "カナリア諸島での採掘"
 SPR_canaries_islands_drilling_desc: "カナリア諸島沖の海底には、今まさに手に入れるべき石油資源が眠っている。そろそろ、この資源の探査と開発を本格的に始めるべきではないだろうか？"
 SPR_va_verde: "グリーンへの転換"
 SPR_va_verde_desc: "今こそ、再生可能エネルギーへと移行する時だ。化石燃料に固執し続ければ、美しい我が国を傷つけ、資源自給の持続性を損なうことになる。"
 SPR_vientos_del_sur: "南からの風"
 SPR_vientos_del_sur_desc: "南部に新たな風力発電所を設置することで、スペインのエネルギー産業を多様化できる。単一のエネルギー源に依存し続ければ、いずれ深刻な問題に直面することになるだろう。"
 SPR_vientos_marinos: "海の風"
 SPR_vientos_marinos_desc: "風力発電によるエネルギーは、南部地域に限定されるべきではない。さらなる電力を求めるなら、海へ進出しなければならない。"
 SPR_vientos_del_norte: "北からの風"
 SPR_vientos_del_norte_desc: "北部にも風力発電所を設置し、国家の隅々までエネルギー産業を活用できるようにしよう。"
 SPR_repsol_se_vuelve_verde: "レプソルのグリーン化"
 SPR_repsol_se_vuelve_verde_desc: "レプソルは、今後の事業拡大のためにも環境に配慮した企業へと転換しなければならない。この企業が生み出す有害な廃棄物が国内の環境を汚染するようでは、持続可能な経営とは言えない。"
 SPR_endorse_eu_regulations: "EU規制の支持"
 SPR_endorse_eu_regulations_desc: "欧州連合（EU）の規制を支持し、遵守することは、ヨーロッパとの結びつきを強化する大きな利益となるだろう。"
 SPR_nuclear_acceptance_campaign: "原子力受容キャンペーン"
 SPR_Armonia_con_la_naturaleza: "自然との調和"
 SPR_Armonia_con_la_naturaleza_desc: "国民が自国の自然を守りたいと思うよう促そう。我々が無秩序に搾取し続ければ、スペイン本来の自然は失われてしまう。"
 SPR_economia_espanola: "スペイン経済"
 SPR_economia_espanola_desc: "スペイン経済にしっかりと取り組まなければならない。放置すれば、国家と国民は深刻な影響を受けることになる。"
 SPR_sector_servicios_espanol: "スペインのサービス業"
 SPR_sector_servicios_espanol_desc: "サービス業の強化は、公共インフラの安定に貢献する。"
 SPR_long_walks_on_the_beach: "ビーチでの長い散歩"
 SPR_long_walks_on_the_beach_desc: "スペインのビーチは、外国人にとって理想的なリゾート地だ。観光業のためにビーチを整備するのは悪くない選択だろう……。"
 SPR_tourist_traps: "観光客向けの仕掛け"
 SPR_tourist_traps_desc: "トルティージャの値段を少し上げても、どうせ彼らには違いがわからないだろう。"
 SPR_power_of_the_vacation: "バカンスの力"
 SPR_power_of_the_vacation_desc: "観光業におけるバカンスの影響を過小評価してはならない。スペインを理想的な休暇先として売り込むことを検討すべきだ。"
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "BBVAは国内で営業する数多くの銀行のひとつだ。彼らが事業を継続できるよう、追加のオフィスビルを提供することを検討すべきだ。"
 SPR_banco_santander: "サンタンデール銀行"
 SPR_banco_santander_desc: "サンタンデール銀行はスペイン発の多国籍金融サービス企業だ。その事業を推進することで、さらなる市場拡大と業務能力の向上が期待できる。"
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "開発省を支援すれば、新たな道路、住宅、公共事業の建設が進むだろう。"
 SPR_world_renowned_infrastructure: "世界に誇るインフラ"
 SPR_world_renowned_infrastructure_desc: "現在の勢いを維持すれば、スペインは世界でも屈指の近代的かつ発展した国家として知られるようになるだろう。インフラの整備にさらに力を注ぐことで、国民の生活水準を向上させると同時に、海外からの観光客を惹きつけることができる。"
 SPR_prosperidad_espanola: "スペインの繁栄"
 SPR_prosperidad_espanola_desc: "私たちの努力によって、スペインは繁栄するだろう。スペインはより良い未来にふさわしく、そして必ず発展していく。経済の成長は、そのための第一歩に過ぎない。"
 SPR_comercio_espanol: "スペインの貿易"
 SPR_comercio_espanol_desc: "輸出と商業貿易に注力すれば、大きな利益を得ることができる。もしヨーロッパの他国に後れを取るようなことがあれば、それは我々自身の責任だ。"
 SPR_african_soft_power: "アフリカでの影響力"
 SPR_african_soft_power_desc: "アフリカにおける我々の影響力は低下しつつある。今こそ、再びこの大陸での存在感を示す時だ。"
 SPR_focus_africa: "アフリカ重視"
 SPR_focus_africa_desc: "アフリカのインフラ改善には支援が必要不可欠だ。これは、スペインがアフリカの貿易と投資に乗り出す絶好の機会となる。"
 SPR_europes_southern_doormat: "ヨーロッパ南の玄関口"
 SPR_europes_southern_doormat_desc: "アフリカとの繋がりがあるがゆえに、我々はヨーロッパの「玄関口」と見なされるだろう。それは決して悪いことではない。アフリカでの影響力を拡大することは、スペインの覇権に大いに寄与するはずだ。"
 SPR_address_the_trade_deficit: "貿易赤字への対処"
 SPR_address_the_trade_deficit_desc: "貿易赤字が拡大するのをただ見ているわけにはいかない。今こそ行動を起こし、この問題を解決すべきだ。"
 SPR_the_oei: "OEI"
 SPR_the_oei_desc: "かつてスペインは南米における最大の影響力を持つ国だった。しかし近年、その影響力は低下しつつある。この流れを変えなければならない。"
 SPR_acquire_british_companies: "イギリス企業の買収"
 SPR_acquire_british_companies_desc: "イギリスの企業を買収することは、貿易赤字を解消するための迅速な手段となる。新たな企業を一から立ち上げるよりも、既存の企業を買収する方が効率的だ。"
 SPR_reverse_the_trade_deficit: "貿易赤字の解消"
 SPR_reverse_the_trade_deficit_desc: "我々は貿易赤字と戦い続け、その努力を今後も続けていく。そしてついに、その成果が実を結んだ。"
 SPR_hybrid_territorial_model: "混合型領土モデル"
 SPR_hybrid_territorial_model_desc: "政府内の権力のバランスを取ることで、政策の立案・実施のプロセスを大幅に加速させることができる。"
 SPR_align_regional_incentives: "地域インセンティブの調整"
 SPR_align_regional_incentives_desc: "地域ごとのインセンティブを調整することで、地元同士の対立が足かせになるのを防ぐことができる。"
 SPR_healthy_regional_competition: "健全な地域間競争"
 SPR_healthy_regional_competition_desc: "企業や地域間で健全な競争を促すことで、成長への意欲を生み出すことができる。"
 SPR_coffee_for_all: "全国民にコーヒーを"
 SPR_coffee_for_all_desc: "我々の国民は何世紀にもわたってコーヒーを飲んできた。それは労働力にとって欠かせない必需品のひとつだ。\n\n「みんなのためのコーヒー」（スペイン語：Café para todos）はスペインでよく使われる表現で、全員に平等に満足してもらうために、同じ対応を提供するという意味がある。スペインの自治制度はこのフレーズの良い例だ。裕福な地域はより多くの税金を納め、貧しい地域により多くの援助を与えることで、すべての地域が可能な限り平等になるようにしている。  "
 SPR_federalization_with_spanish_characteristics: "スペイン式連邦化"
 SPR_federalization_with_spanish_characteristics_desc: "統治の一体感を強めることは、すべての人々にとってより有益となるだろう。"
 SPR_merge_treasuries: "財務の統合"
 SPR_merge_treasuries_desc: "財務を統合することで、政府の中央集権化が進むと同時に、あらゆる業務の効率が向上する。"
 SPR_unify_ministries: "省庁の統合"
 SPR_unify_ministries_desc: "省庁を一つの枠組みに統合すれば、調整が容易になり、コスト削減にもつながる。"
 SPR_federalism_with_extra_steps: "一手間加えた連邦制"
 SPR_federalism_with_extra_steps_desc: "結局のところ、我々が実現したのは、いくつかの追加手順とさらなる利益を伴う連邦制だった。"
 SPR_integrate_the_underground_economy: "地下経済の統合"
 SPR_integrate_the_underground_economy_desc: "経済の隠れた部分や闇の領域を明るみに出す必要がある。これにより、より高い透明性を確保できる。"
 SPR_crack_down_on_the_grey_market: "グレーマーケットの取り締まり"
 SPR_crack_down_on_the_grey_market_desc: "適切な検査を受けずに商品やサービスが取引されている。この状況を是正しなければならない。"
 SPR_ease_labour_laws: "労働法の緩和"
 SPR_ease_labour_laws_desc: "労働者はすでに十分に働いている。これ以上過度な負担をかければ、いずれ限界が来るかもしれない。"
 SPR_tax_cuts: "減税"
 SPR_tax_cuts_desc: "減税は経済の安定をもたらし、国民をより幸福にするだろう。"
 SPR_labour_investments: "労働力への投資"
 SPR_labour_investments_desc: "労働者の教育に投資することで、安全規則の普及を促し、労働環境の安全性を高めることができる。"
 SPR_bring_textiles_into_the_fold: "繊維産業の統合"
 SPR_bring_textiles_into_the_fold_desc: "「ハハッ、ピンクのシャツだ！」－－バーディ"
 SPR_bring_field_hands_into_the_fold: "農業労働者の統合"
 SPR_bring_field_hands_into_the_fold_desc: "農民を組織化することで、国内の農業分野を多様化し、新たな機会を生み出すことができる。"
 SPR_bring_construction_workers_into_the_fold: "建設労働者の統合"
 SPR_bring_construction_workers_into_the_fold_desc: "建設労働者を組織化すれば、インフラ整備の進捗が大幅に向上する。逆に、統制を取らなければ作業の遅延や支障が発生するかもしれない。"
 SPR_ejercito_de_tierra: "スペイン陸軍"
 SPR_ejercito_de_tierra_desc: "スペイン陸軍（Ejército de Tierra）は、15世紀後半にまで遡る世界最古級の現役軍隊の一つである。女王イサベルと国王フェルナンドの治世以来、絶えず存在し続け、現在に至る。規模こそ世界最大級ではないものの、その練度は依然として極めて高い。"
 SPR_programa_coraza_2000: "コラサ2000計画"
 SPR_programa_coraza_2000_desc: "新たな装甲計画により、軍のための新たな装甲装備の生産が進められる。"
 SPR_fuerzas_armadas_de_espana: "スペイン軍"
 SPR_fuerzas_armadas_de_espana_desc: "スペイン軍は我が国の誇りである。国民の安全を守り、敵を寄せ付けないためにも、軍の維持と強化には細心の注意を払わなければならない。"
 SPR_tank_cooperation: "戦車開発協力"
 SPR_tank_cooperation_desc: "戦車の設計と生産で協力することは、我々にとってもNATOにとっても有益となる。"
 SPR_german_designs: "ドイツ式設計"
 SPR_german_designs_desc: "ドイツは過去100年間にわたり、数多くの優れた戦車を生み出してきた。彼らの一流の装甲設計者と協力することで、我々も強力な装甲車両を開発できるだろう。"
 SPR_american_designs: "アメリカ式設計"
 SPR_american_designs_desc: "アメリカの装甲車両は、世界の大半の装甲車両と比べて競争力があり、技術的にも優れている。アメリカの設計者と協力することで、人類史上最高クラスの装甲車両を開発できるだろう。"
 SPR_domestic_designs: "国産設計"
 SPR_domestic_designs_desc: "我々の装甲設計に外国の影響は不要だ。自国の地で独自に設計できる！"
 SPR_learn_from_the_lince: "リンセから学ぶ"
 SPR_learn_from_the_lince_desc: "過去から学ぶことは重要だ。特に、より優れた戦車を開発するためにはなおさらだ！"
 SPR_spanish_ifv_programme: "スペインIFV計画"
 SPR_spanish_ifv_programme_desc: "我が軍のIFV（歩兵戦闘車）の大半はASCOD計画に基づいており、ヨーロッパとの統合を強化するためにこれを選択している。IFV計画を維持し、さらには拡張することは、有意義な取り組みとなるだろう。"
 SPR_reafirm_the_ascod_project: "ASCOD計画の再確認"
 SPR_reafirm_the_ascod_project_desc: "この計画においてオーストリアとの協力を再確認することで、信頼を高め、将来的な更なる協力の道を開くことができる。"
 SPR_ifv_cooperation: "IFV開発協力"
 SPR_ifv_cooperation_desc: "IFV（歩兵戦闘車）の開発と改良において協力することは、敵よりも強くなるために不可欠だ！"
 SPR_pull_out_of_the_ascod_project: "ASCOD計画からの離脱"
 SPR_pull_out_of_the_ascod_project_desc: "ASCOD計画は完全な失敗だ！我々を他国に依存させるだけで、何の利益ももたらしていない。"
 SPR_a_new_ifv_enters_the_scene: "新型IFVの登場"
 SPR_a_new_ifv_enters_the_scene_desc: "これからは国産IFVが戦場を支配する。我々のIFV開発の取り組みが実を結ぶ時が来た。"
 SPR_apc_modernization: "APC近代化"
 SPR_apc_modernization_desc: "我が軍のAPC（装甲兵員輸送車）は老朽化し、時代遅れになりつつある。この問題に対処するため、現有APCの全面的な近代化計画を開始しなければならない。"
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "スイスは防衛に関して確かな知識を持っている。何しろ、長きにわたり比較的安全を保ち続けてきたのだから。"
 SPR_general_dynamics_land_systems: "ジェネラル・ダイナミクス・ランド・システムズ"
 SPR_general_dynamics_land_systems_desc: "アメリカの企業と技術は誰もが羨む存在だ。我々にはその装備を手に入れる機会がある。この好機を逃すわけにはいかない。"
 SPR_apc_cooperation: "APC開発協力"
 SPR_apc_cooperation_desc: "優れたAPCを手に入れるには、他国の製造技術から学ばなければならない。"
 SPR_revive_enasa: "エナサの復活"
 SPR_revive_enasa_desc: "エナサを再建すれば、進めている新たな改革を後押しできる。軍の新たな車両生産にも貢献するだろう。"
 SPR_a_new_pegaso: "新生ペガソ"
 SPR_a_new_pegaso_desc: "他国に依存しないためにも、自国で車両を生産する能力を確立しなければならない。その第一歩として、ペガソの近代化を進める。"
 SPR_begin_army_reforms: "陸軍改革の開始"
 SPR_begin_army_reforms_desc: "我が軍は時代遅れで、遅れを取っている。現代の戦争を生き抜くためには、改革が必要だ。"
 SPR_maintain_mandatory_service: "徴兵制度の維持"
 SPR_maintain_mandatory_service_desc: "国民は望むと望まざるとにかかわらず、祖国に奉仕しなければならない。これにより兵員を確保し、軍の維持を図ることができる。"
 SPR_end_mandatory_service: "徴兵制度の廃止"
 SPR_end_mandatory_service_desc: "徴兵制度は国民にとって負担となっている。その労力を他の分野に活かすべきだ！"
 SPR_mobility_warfare: "機動戦"
 SPR_mobility_warfare_desc: "迅速な機動力を活かせば、敵を常に警戒させ、我々の動きを読ませないようにできる。"
 SPR_complete_army_reforms: "陸軍改革の完遂"
 SPR_complete_army_reforms_desc: "ついに、国家陸軍の改革を完了させる時が来た。この努力が無駄でなかったことを願うばかりだ。"
 SPR_accion_conjunta: "共同作戦"
 SPR_accion_conjunta_desc: "軍の勝利には、統一された行動と協力が不可欠だ。これがなければ、兵士たちの命を危険にさらすことになる。"
 SPR_the_new_tercio: "新たなるテルシオ"
 SPR_the_new_tercio_desc: "陸軍の新たな改革を通じて、テルシオの栄光と遺産は受け継がれる。特に、軍全体で急速に進められている改革の中で、その精神が再び輝くことになるだろう。"
 SPR_almogavares: "アルモガバルス"
 SPR_almogavares_desc: "遠距離からの作戦を遂行するには、空挺部隊の状態を見直さなければならない。"
 SPR_supplementing_our_manpower: "人的資源の補強"
 SPR_supplementing_our_manpower_desc: "戦争の時が来た際に人的資源が不足しないよう、補強策を講じる必要がある。"
 SPR_the_foreign_legion: "外人部隊"
 SPR_the_foreign_legion_desc: "長い歴史を持つこの部隊は、かつて恐れられる戦闘部隊であった。しかし、現在では主に平和維持活動に従事している。"
 SPR_expand_the_foreign_legion: "外人部隊の拡充"
 SPR_expand_the_foreign_legion_desc: "世界は徐々に混乱へと向かっており、この秩序を維持するために外人部隊を拡充しなければならない。さらに、我々の常備軍を強化するため、外人部隊の追加改革も検討すべきだ。スペインのテルシオの力を世界に示す時が来た！"
 SPR_the_regulares: "正規旅団"
 SPR_the_regulares_desc: "正規旅団（正式名称「Fuerzas Regulares Indígenas」）は、スペイン陸軍の志願歩兵部隊であり、主にセウタとメリリャの都市から募集されている。彼らはアフリカ方面軍の中核を成し、我が国の海外派遣部隊にとって重要な戦力となっている。"
 SPR_expand_the_regulares: "正規旅団の拡充"
 SPR_expand_the_regulares_desc: "正規旅団は伝統的にセウタとメリリャから募集されてきた。しかし、海外領土の人口が増加し続ける中、この部隊にさらなる資源を投じる価値は十分にあるだろう。"
 SPR_fiel_regular_hasta_morir: "死ぬまで忠実な正規兵"
 SPR_fiel_regular_hasta_morir_desc: "さらなる兵士を正規旅団に編入することで、あらゆる戦域での影響力を拡大できる。"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "陸軍航空機動部隊"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "我が軍のヘリコプターの多くは老朽化が進んでおり、整備と改修が必要だ。"
 SPR_eurocopter_tigre: "ユーロコプター・ティーガー"
 SPR_eurocopter_tigre_desc: "ヨーロッパ製の攻撃ヘリコプターは戦場で不可欠な存在だ。我が空軍におけるその運用を拡大し、さらなる勝利を掴まなければならない。"
 SPR_a_deal_for_apaches: "アパッチ導入交渉"
 SPR_a_deal_for_apaches_desc: "アメリカ製のヘリコプターは近年、その高い効果を実証している。我が軍も導入のために交渉を進めるべきだ。"
 SPR_attack_helicopter_cooperation: "攻撃ヘリコプター開発協力"
 SPR_attack_helicopter_cooperation_desc: "我々は、同盟国と協力してヘリコプターを開発し、技術的に後れを取らないようにしなければならない。"
 SPR_cantabrico_programme: "カンタブリコ計画"
 SPR_cantabrico_programme_desc: "カンタブリコ計画を拡充することで、軍の国産化を推進し、外国の影響や依存から脱却することができる。"
 SPR_the_corocotta_attack_helicopter: "コロコッタ攻撃ヘリコプター"
 SPR_the_corocotta_attack_helicopter_desc: "我が国の軍事技術の偉業であるコロコッタ攻撃ヘリコプターは、戦場でその姿を見せるだけで、敵に大いなる恐怖を与えることになるだろう。"
 SPR_eurocopter_cougar: "ユーロコプター・クーガー"
 SPR_eurocopter_cougar_desc: "フランスで開発されたクーガーは、今後の空軍運用や作戦において有用な機体となるだろう。"
 SPR_a_deal_for_chinooks: "チヌーク導入交渉"
 SPR_a_deal_for_chinooks_desc: "チヌークは長年にわたりアメリカ軍の重要な戦力となってきた。我が軍もこれを導入できれば、作戦能力を大幅に向上させることができるだろう。"
 SPR_nhindustries: "NHインダストリーズ"
 SPR_babieca_programme: "バビエカ計画"
 SPR_babieca_programme_desc: "バビエカ輸送ヘリコプターは、スペインの最新技術の結晶である。新型ヘリコプターの生産能力を確立することで、展開任務の負担を大幅に軽減できるだろう。"
 SPR_the_babieca_transport_helicopter: "我々の輸送ヘリコプター"
 SPR_the_babieca_transport_helicopter_desc: "部隊を迅速に展開するため、新型の輸送ヘリコプターが必要だ。現在の備蓄機は老朽化しており信頼性に欠ける。この問題を解決するため、新たな計画を立ち上げるべきだ。"
 SPR_armada_espanola: "スペイン海軍"
 SPR_armada_espanola_desc: "スペイン海軍（Armada Española）、または単に「アルマダ」と呼ばれるこの部隊は、スペイン軍の海軍部門である。15世紀に創設されて以来、アメリカ大陸の植民地化や数多くの世界的な戦争に関与し、連綿と存続してきた。帝国の大部分が外国勢力や内紛によって失われた後、規模は縮小したものの、革新を続ける重要な海軍としての役割を果たし続けている。"
 SPR_guard_our_coasts: "沿岸防衛"
 SPR_guard_our_coasts_desc: "アルマダの第一の任務は、本国スペインの沿岸を守ることだ。沿岸防衛がなければ、国の安全を確保することはできない。"
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "潜水艦戦隊にはさらなる注視と整備が必要だ。"
 SPR_escort_modernization: "護衛艦の近代化"
 SPR_escort_modernization_desc: "艦艇を支える技術を近代化することで、我が海軍の競争力を維持できる。"
 SPR_infanteria_de_Marina: "海軍歩兵隊"
 SPR_infanteria_de_Marina_desc: "我が国の海軍歩兵隊は、海軍との連携が求められる戦闘において重要な役割を果たす。これは通常の陸軍では担えない任務を遂行する部隊である。"
 SPR_floan: "FLOAN"
 SPR_floan_desc: "FLOANは、海軍の航空部門であり、沿岸周辺での海軍作戦を支援する役割を担っている。"
 SPR_floans_dream: "FLOANの夢"
 SPR_floans_dream_desc: "我が海軍は現在、空母を保有していない。しかし、この壮大な艦を手にすることは、海軍の悲願である。"
 SPR_capital_ship_modernization: "主力艦の近代化"
 SPR_capital_ship_modernization_desc: "我が国の大型艦艇には、いくつか時代遅れの技術が残っている。装備を近代化することで、最新の状態を維持し、他国の艦艇と対等に渡り合えるようにしなければならない。"
 SPR_spanish_armada_resurgent: "復活するスペイン海軍"
 SPR_spanish_armada_resurgent_desc: "ついに、スペイン海軍は復活を遂げた。海軍への多大な投資がその力を蘇らせ、かつての栄光を取り戻したのだ。"
 SPR_escuela_naval_militar: "海軍士官学校"
 SPR_escuela_naval_militar_desc: "提督は自然に育つものではない。我が海軍士官学校を名門かつ最高の教育機関とすることは、アルマダの人材を育成する上で極めて重要だ。"
 SPR_espacio_de_batalla: "戦闘空間"
 SPR_espacio_de_batalla_desc: "新たに訓練された提督が実戦に備える場を提供するとともに、現役の提督たちがその技能を磨くための戦闘演習空間を確保する。"
 SPR_sector_defensa: "防衛産業"
 SPR_sector_defensa_desc: "近年、スペインの防衛産業は縮小し、NATOやアメリカとの統合が進む中で外注が増えてきた。"
 SPR_infraestructura_maritima_del_norte: "北部海洋インフラ整備"
 SPR_infraestructura_maritima_del_norte_desc: "北部の海洋インフラに投資することで、大西洋での紛争時にスペイン海軍が十分な補給基地を確保できるようにする。"
 SPR_infraestructura_maritima_del_sur: "南部海洋インフラ整備"
 SPR_infraestructura_maritima_del_sur_desc: "南部の海軍基地とインフラを強化することで、地中海における我が国の軍事力を維持する。"
 SPR_bases_aereas_del_norte: "北部空軍基地"
 SPR_bases_aereas_del_norte_desc: "スペイン北部の制空権を確保し、空軍基地への十分な投資を行うことで、空軍の運用能力を維持する。"
 SPR_bases_aereas_del_sur: "南部空軍基地"
 SPR_bases_aereas_del_sur_desc: "南部の空軍基地は刷新が必要だ。"
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "技術基盤へのさらなる投資により、スペイン軍に適した装備をより多く設計できるようになる。"
 SPR_instituto_espanol_de_estudios_estrategicos: "スペイン戦略研究所"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "国内で設計された装備を生産し、優秀な人材を結集して新たに優れた装備を開発することは、成功への確かな道となる。"
 SPR_fabricas_de_armas: "兵器工場"
 SPR_fabricas_de_armas_desc: "兵器工場への追加投資により、外国の供給業者への依存を軽減することができる。"
 SPR_subsidios_industriales_militares: "軍需産業補助金"
 SPR_subsidios_industriales_militares_desc: "軍需産業への補助金を支給することで、自国以外の供給業者への依存をさらに減らすことができる。"
 SPR_complejo_industrial_militar: "軍産複合体"
 SPR_complejo_industrial_militar_desc: "スペインの軍産複合体は、世界でも屈指の強大な存在となるだろう。軍需産業を経済に統合することで、関わるすべての者にとって大きな利益をもたらすはずだ。"
 SPR_instituto_nacional_de_tecnica_aeroespacial: "国立航空宇宙技術研究所"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "我が国の宇宙分野での影響力は比較的限定的ではあるが、航空宇宙産業において足跡を残すことは依然として重要である。"
 SPR_hisdesat: "ヒスデサット"
 SPR_hisdesat_desc: "ヒスデサットは、スペイン向けの通信衛星を提供するために、ヒスパサット、EADS CASA（現在のエアバス）、インドラ・システマス、セネル、インヘニエリア・イ・セルビシオス・アエロエスパシアレスの各企業が結集して設立された。これらの衛星の大半は、安全な通信および地理位置情報の確保を目的として構成されている。"
 SPR_sener: "SENER"
 SPR_sener_desc: "SENERは、民間および軍事分野に多岐にわたる技術を提供するエンジニアリングおよび建設企業である。その主な事業の一つとして、スペイン軍向けの防空システムの契約提供や、PROBA-3ミッションにおける測距・通信技術の向上が挙げられる。"
 SPR_ejercito_del_aire: "スペイン空軍"
 SPR_ejercito_del_aire_desc: "スペイン空軍（Ejército del Aire）は20世紀初頭にその形を成し、1913年のモロッコでの戦闘で初めて実戦を経験した。過去100年間にわたり数多くの戦闘に参加し、現在も同盟国との緊密な連携を維持している。"
 SPR_calm_before_the_typhoon: "嵐の前の静けさ"
 SPR_calm_before_the_typhoon_desc: "タイフーン戦闘機シリーズは最先端の機体であり、ヨーロッパ各国の軍隊との統合を強化する重要な役割を果たしている。"
 SPR_hug_the_hornets_nest: "ホーネットの巣を抱く"
 SPR_hug_the_hornets_nest_desc: "ホーネットはアメリカ製の優れた戦闘機だ。スペイン空軍の主力機として採用を検討するべきかもしれない。"
 SPR_fighter_cooperation: "戦闘機開発協力"
 SPR_fighter_cooperation_desc: "国際協力を進めることで、より優れた航空機を手に入れることができる。"
 SPR_reverse_engineering_fighters: "戦闘機のリバースエンジニアリング"
 SPR_reverse_engineering_fighters_desc: "同盟国から入手した戦闘機は、我が軍の設計の手本となる。これらの技術をリバースエンジニアリングすることで、国産の戦闘機開発を進め、空軍の外国依存を軽減できるだろう。"
 SPR_floan_r_and_d: "FLOAN研究開発"
 SPR_floan_r_and_d_desc: "海軍航空部隊には、さらなる資金と研究開発が必要だ。艦隊上空の制空権を確保するためにも、競争力を維持することが不可欠である。"
 SPR_playing_catch_up: "遅れを取り戻せ"
 SPR_playing_catch_up_desc: "空軍と国内の航空機産業は、あるべき姿から大きく後れを取っている。世界の軍備競争に対応するためにも、今こそ巻き返しを図り、航空機の製造・設計分野で再び最前線に立たなければならない。"
 SPR_start_a_bomber_fleet: "爆撃機部隊の創設"
 SPR_start_a_bomber_fleet_desc: "現在の空軍は主に軽戦闘機やマルチロール機に依存している。しかし、爆撃機の導入は我が軍の戦力を強化する上で重要な要素となる。"
 SPR_close_air_support: "近接航空支援"
 SPR_close_air_support_desc: "あらゆる空軍の中核は、近接航空支援（CAS）にある。CASなしでは、地上部隊は航空支援を受けることができない。"
 SPR_death_from_above: "上空からの死"
 SPR_death_from_above_desc: "空軍のために、さらなる爆撃機と近接航空支援機を設計しなければならない。これらの航空機は最大限の支援を提供し、敵に死をもたらすだろう。"
 SPR_control_the_skies: "制空権の掌握"
 SPR_control_the_skies_desc: "優れた空軍は、戦場となる空域を支配できなければならない。我が空軍はスペイン上空の制空権を確保しなければならない。さもなければ、敵の標的となるだけだ。"
 SPR_primary_bfm: "基本空戦機動の確立"
 SPR_primary_bfm_desc: "選択する基本空戦機動（BFM）は、最終的に我が空軍のドクトリンを決定し、敵との戦闘方法を左右する。競争力を維持するためには、自軍の戦術に最も適したドクトリンを選び、その技術を磨かなければならない。"
 SPR_relative_bfm: "相対的基本空戦機動"
 SPR_relative_bfm_desc: "相対的な基本空戦機動（BFM）を向上させることで、空軍の柔軟性をさらに強化できる。スペイン空軍は決して単一の戦術に頼る存在ではない。"
 SPR_dominate_the_skies: "空を支配せよ"
 SPR_dominate_the_skies_desc: "スペイン空軍は空を支配し、我々に敵対する者を粉砕するだろう。"
 spain.1.t: "カナリア運動"
 spain.1.d: "カナリア運動は、カナリア人が自己決定権を求める闘争である。その起源は、1400年代にスペイン王室がカナリア諸島を征服した封建植民地時代に遡る。この運動はフランコ政権下で最高潮に達した。フランコは自治州の地域主義を徹底的に抑圧しようとしたが、それが逆に反発を招いたのだ。"
 spain.1.a: "運動を弾圧する"
 spain.1.b: "運動を管理下に置く"
 spain.1.c: "カナリアを解き放つ"
 spain.2.t: "ビルバオ協定"
 spain.2.d: "ビルバオの街は、バスク地方の分離主義運動の象徴となっている。我々はETAおよび関連勢力の中枢を狙い、対策を進める準備を整えた。どのように行動すべきか？現状維持を選ぶか、バスクの自由を制限するか、それとも徹底的な弾圧で抵抗を根絶するか？"
 spain.2.a: "現状維持を続ける"
 spain.2.b: "バスクの自由を制限する"
 spain.2.c: "バスクの抵抗を徹底的に弾圧する"
 spain.3.t: "ルーゴ・リスト"
 spain.3.d: "ルーゴはガリシア人にとって重要な都市である。この地で彼らの運命を決めるのは、極めてふさわしい。我々は現状を維持すべきか、それともガリシア人の未来を変えるべきか？"
 spain.3.a: "現状維持を続ける"
 spain.3.b: "ガリシアの自由を制限する"
 spain.3.c: "ガリシア文化を徹底的に弾圧する"
 spain.4.t: "バルセロナ和解"
 spain.4.d: "バルセロナはカタルーニャ人にとって象徴的な都市だ。我々は、カタルーニャ人を国家へ再統合するための新たな法律の準備を進めている。しかし、この変革には激しい抵抗が予想され、都市全体に大きな動揺をもたらす可能性がある。我々はどのように対応すべきか？"
 spain.4.a: "現状維持を続ける"
 spain.4.b: "カタルーニャの自由を制限する"
 spain.4.c: "カタルーニャの抵抗を徹底的に弾圧する"
 spain.5.t: "セビリア協定"
 spain.5.d: "セビリアは、長年にわたり我が国の中心的な都市のひとつであった。大規模な植民地拡張の拠点であり、アンダルシア自治州の中心地であり、我が国の経済的要衝でもある。そして、アンダルシアの人々にとっては、自らのアイデンティティの象徴でもある。我々は南部の人々をどのように扱うべきか？"
 spain.5.a: "現状維持を続ける"
 spain.5.b: "アンダルシアの自由を制限する"
 spain.5.c: "アンダルシアの抵抗を徹底的に弾圧する"
 spain.6.t: "北部の市民権問題"
 spain.6.d: "現政府は、新たな立法プロセスを開始する決定を下した。その焦点は、ガリシア地方とバスク地方の住民の市民権の扱いにある。我々には、市民権の剝奪、抑圧を合法化する立法措置、または現在の政策の転換という選択肢がある。どの道を選ぶべきだろうか？"
 spain.6.a: "市民権を剝奪する"
 spain.6.b: "穏健なアプローチを取る"
 spain.6.c: "和解の道を選ぶ"
 spain.7.t: "南部の市民権問題"
 spain.7.d: "現政府は、新たな立法プロセスを開始する決定を下した。その焦点は、カタルーニャとアンダルシアの住民の市民権の扱いにある。我々には、市民権の剝奪、抑圧を合法化する立法措置、または現在の政策の転換という選択肢がある。どの道を選ぶべきか？"
