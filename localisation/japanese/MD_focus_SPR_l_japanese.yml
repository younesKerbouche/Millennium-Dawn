 SPR_idea_space_program: "スペイン宇宙計画"
 SPR_idea_tourist_industry_1: "スペインの観光産業"
 SPR_idea_tourist_industry_1_desc: "観光産業はスペイン経済の中でも最大の部門のひとつだ。これを育成し、成長させることは経済に大きな恩恵をもたらす。しかし、戦争や不安定な状況は観光業にとって大きな打撃となる。"
 SPR_idea_trade_focus: "貿易の拠点"
 SPR_idea_trade_focus_desc: "世界の貿易網にさらに深く組み込まれることで、我々はさらなる成長を遂げることができる。"
 SPR_idea_regional_autonomy: "自治州制度"
 SPR_idea_regional_autonomy_desc: "スペインは「自治州制度」と呼ばれる分権モデルを採用している。この制度はスペイン独自のものであり、1978年の憲法に基づいて設立された。その目的は、スペインを構成する各地域や民族主義勢力に限定的な自治権を保障することにあった。現在、スペインには17の自治州と2つの自治都市（セウタとメリリャ）が存在している。この制度は近年、何度も議論の的となっており、政府内にはこの制度の見直しや完全撤廃を求める派閥も存在している。"
 SPR_idea_regional_autonomy_reduced: "弱体化した自治州制度"
 SPR_idea_regional_autonomy_reduced_desc: "スペインは「自治州制度」と呼ばれる分権モデルを採用している。この制度はスペイン独自のものであり、1978年の憲法に基づいて設立された。その目的は、スペインを構成する各地域や民族主義勢力に限定的な自治権を保障することにあった。現在、スペインには17の自治州と2つの自治都市（セウタとメリリャ）が存在している。この制度は近年、何度も議論の的となっており、政府内にはこの制度の見直しや完全撤廃を求める派閥も存在している。\n\n完全に撤廃には至っていないものの、各地域の自治権は大幅に縮小された。"
 SPR_idea_grey_market: "グレーマーケット"
 SPR_idea_grey_market_desc: "スペインのグレーマーケット（非公式経済）は地下経済の一形態であり、ヨーロッパではギリシャとイタリアに次ぐ3番目の規模を誇る。この「グレーマーケット」は、スペイン経済の規模を約20%拡大することができる可能性がある。"
 SPR_oil_spill: "原油流出"
 SPR_oil_spill_desc: "大型タンカーが沿岸で原油を流出させた。"
 SPR_the_eta: "ETA"
 SPR_the_eta_desc: "エウスカディ・タ・アスカタスナ（ETA）は、「バスクの祖国と自由」を意味する組織である。彼らは、スペイン北部とフランス南西部に拠点を持つバスク民族主義・分離主義組織である。1959年に正式に結成され、当初は伝統的なバスク文化の促進を目的とした団体であったが、その後、南バスク地方およびスペイン領内全域で爆破、暗殺、誘拐などの暴力的な活動を展開する準軍事組織へと変貌した。"
 SPR_idea_democratic_constitutionalism: "民主的立憲主義"
 SPR_idea_democratic_constitutionalism_desc: "スペイン王国は、長く豊かな歴史を持つ国家である。その民主的な性質を強化することで、我々は新たな時代へと進む中でさらなる発展を遂げることができる。"
 SPR_idea_monarcho_revisionism: "王政修正主義"
 SPR_idea_monarcho_revisionism_desc: "王政の望みに沿うよう法律を改正することは容易なことではない。しかし、それは成し遂げねばならない。再び王政を統治の中心に据えることで、より大きな安定と繁栄を確保するのだ。"
 SPR_idea_rights_of_the_king: "国王の権利"
 SPR_idea_rights_of_the_king_desc: "国王こそが我が国の最高権威である。その権利は明確に定められるべきであり、その意思には一切の例外があってはならない。"
 SPR_idea_guardia_real: "グアルディア・レアル"
 SPR_idea_guardia_real_desc: "グアルディア・レアル（王室親衛隊） は、スペイン軍に属する部隊であり、スペイン国王および王室メンバーの護衛を専門とする。あらゆる地域での任務に対応できるよう、多様な部隊で構成されている。"
 SPR_idea_monarcho_research_investments: "王冠主導の研究"
 SPR_idea_monarcho_research_investments_desc: "王室が研究を支援することで、我が国の技術は常に近隣諸国や競争相手に遅れを取ることなく、最新のものとなるだろう。"
 SPR_idea_the_new_spanish_monarchy: "新たなるスペインの君主"
 SPR_idea_the_new_spanish_monarchy_desc: "国王の復帰は、一部の左派勢力にとって微妙な問題であった。しかし、今や誰の目にも明らかである。王は民のための存在であり、スペインの民は今も、そしてこれからも、王と共にあるのだ。"
 SPR_a_benevolent_monarch_idea: "慈愛の王政"
 SPR_a_benevolent_monarch_idea_desc: "君主は慈愛に満ち、公正にスペイン国民を統治している。彼らは自らのためではなく、スペイン国民のために統治を行う。"
 SPR_the_horizon_never_sets_idea: "沈まぬ地平線"
 SPR_the_horizon_never_sets_idea_desc: "我が国の野望は壮大で果てしない。ゆえに、その地平線が沈むことは決してない。"
 SPR_the_a_loyal_military_idea: "忠誠なる軍"
 SPR_the_a_loyal_military_idea_desc: "軍に忠誠を徹底させることで、離反者を生むことなく、我々の力を永遠に維持できる。軍は王冠に仕え、その意思を世界へと示すために存在するのだ。"
 SPR_the_new_nobility_idea: "我らの貴族"
 SPR_the_new_nobility_idea_desc: "貴族とは、巨大な権力闘争の中の駒に過ぎない。彼らは常に手元に置くべきだが、決して完全に信用してはならない。"
 SPR_a_great_victory_for_spain_idea: "偉大なる勝利"
 SPR_a_great_victory_for_spain_idea_desc: "我々は最近、偉大なる勝利を成し遂げた。栄光あれ、スペインに！"
 SPR_unionization_of_faith_idea: "信仰と労働組合の統合"
 SPR_unionization_of_faith_idea_desc: "我々の労働組合には、カトリックの要素を取り入れるべきだ。主の意志はすべてに及ぶ。我々の行いすべてが、日々の生活の中に反映されるよう努めなければならない。"
 SPR_a_party_of_the_people_idea: "国民の党"
 SPR_a_party_of_the_people_idea_desc: "我々は国民の党である。すべては国民のために行う。我々の目的はスペイン国民に奉仕することだ。"
 SPR_the_conservative_welfare_state_idea: "保守的な福祉国家"
 SPR_the_conservative_welfare_state_idea_desc: "福祉国家は維持すべきだ。しかし、その持続性を確保するためには、ある程度の削減や制限が必要となる。"
 SPR_the_spanish_patriot_act_idea: "スペイン愛国法"
 SPR_the_spanish_patriot_act_idea_desc: "最近の情勢を受け、安全対策の一層の強化が必要となっている。"
 SPR_conservative_education_reforms_idea: "伝統的な教育改革"
 SPR_conservative_education_reforms_idea_desc: "学校では、より伝統的な価値観が教えられるように教育を見直すべきだ。また、子供たちが健全に成長できるよう、宗教教育も取り入れる必要がある。"
 SPR_revival_of_golden_share_idea: "黄金株の復活"
 SPR_revival_of_golden_share_idea_desc: "共通通貨から離脱し、自国通貨を支えるために黄金株を再導入することは、経済にとって力強い一手となる。"
 SPR_spanish_intervention_abroad_idea: "スペインの介入主義"
 SPR_spanish_intervention_abroad_idea_desc: "もはや他国への介入は、我が国の国民的習慣になってもおかしくない。"
 SPR_pro_lgbtqa_stance_idea: "親LGBTQIA的姿勢"
 SPR_pro_lgbtqa_stance_idea_desc: "政府は親LGBTQIA的姿勢をとっている。"
 SPR_anti_lgbtqa_stance_idea: "反LGBTQIA的姿勢"
 SPR_anti_lgbtqa_stance_idea_desc: "政府は反LGBT的姿勢をとっている。"
 SPR_family_first_idea: "家族第一"
 SPR_family_first_idea_desc: "家族を重視し、伝統的な社会を維持することで、我々は未来へと前進できる。"
 SPR_spanish_deregulation_idea: "スペインの規制緩和"
 SPR_spanish_deregulation_idea_desc: "官僚的な手続きを削減し、大規模な規制撤廃を進めることで、我が国は迅速かつ容易に成長できる。"
 SPR_longer_work_less_siesta_idea: "長時間労働、シエスタの削減"
 SPR_longer_work_less_siesta_idea_desc: "昼のシエスタを廃止することで、労働者の生産性を向上させ、より厳格な労働倫理を確立できる。"
 SPR_the_natalist_view_idea: "出生主義の立場"
 SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$"
 SPR_support_the_nationalist_front_idea: "ナショナリスト戦線の支援"
 SPR_support_the_nationalist_front_idea_desc: "政府の安定を確保するため、ナショナリスト戦線を支援しなければならない。"
 SPR_the_castle_doctrine_idea: "城塞法"
 SPR_the_castle_doctrine_idea_desc: "自宅を守る行為が法によって罰せられるべきではない。城塞法は生命維持の原則と同じくらい重要な権利である。"
 SPR_rigged_elections_idea: "不正選挙"
 SPR_rigged_elections_idea_desc: "左派の独裁者が権力を握るのを防ぐために選挙を操作することが、最も効果的な手段である。"
 SPR_anti_immigration_policies_idea: "反移民政策"
 SPR_anti_immigration_policies_idea_desc: "移民は我が国にとって災厄であり、国家の発展のためにはその流入を阻止しなければならない。"
 SPR_idea_increased_immigration: "移民の奨励"
 SPR_idea_increased_immigration_desc: "移民を受け入れることは、我が国にとって利益しかもたらさない。"
 SPR_state_sponsored_unions_idea: "国家支援の労働組合"
 SPR_state_sponsored_unions_idea_desc: "労働組合を支援することで、政府に対する我々の支配を強固なものにすることができる。"
 SPR_funding_for_police_idea: "警察予算の増額"
 SPR_funding_for_police_idea_desc: "警察組織に十分な資金を投入することで、必要な装備や人員を確保し、あらゆる事態に対応できるようにする。"
 SPR_border_entrenchment_idea: "国境の強化"
 SPR_border_entrenchment_idea_desc: "検問所、要塞化、その他の防衛策が鍵となる。"
 SPR_the_true_identity_of_spain_idea: "真のスペインのアイデンティティ"
 SPR_the_true_identity_of_spain_idea_desc: "真のスペインのアイデンティティとは、国家主義と誇りに満ちたものである。今こそ、その姿を世界に示す時だ。"
 SPR_glory_to_spain_idea: "スペインに栄光あれ！"
 SPR_glory_to_spain_idea_desc: "スペインの栄光と力が再び示される。ビバ・エスパーニャ！"
 SPR_parental_choice_on_all_topics_idea: "完全な親の選択権"
 SPR_parental_choice_on_all_topics_idea_desc: "スペインの親は、子供の教育に対して完全な管理権を持つ。"
 SPR_parental_choice_on_controversial_idea: "論争的な選択権"
 SPR_parental_choice_on_controversial_idea_desc: "性教育などの論争的な科目について、公立学校で子供が受けるかどうかを親が選択する権利を持つ。"
 SPR_a_harsh_nativism_stance_idea: "過激なネイティビズム"
 SPR_a_harsh_nativism_stance_idea_desc: "政府政策において、移民は後回しにすべきである。あらゆる場面、あらゆる政策において、生まれながらの国民を最優先しなければならない。"
 SPR_a_soft_nativism_stance_idea: "穏健なネイティビズム"
 SPR_a_soft_nativism_stance_idea_desc: "移民やビザ保持者に対する関心を一定程度維持しつつも、生まれながらの国民を優先する政策を取る。"
 SPR_the_falangist_youth_front_idea: "ファランヘ党少年団"
 SPR_the_falangist_youth_front_idea_desc: "ボーイスカウトのようなものだが、もう少し過激である。"
 SPR_spain_first_idea: "スペイン第一主義"
 SPR_spain_first_idea_desc: "すべてに先立つのはスペイン、そしてスペインに続くものは何もない。"
 SPR_rebuild_our_glory_idea: "栄光の再建"
 SPR_rebuild_our_glory_idea_desc: "このいわゆる「民主主義」によって、我々は自らの力を失い、栄光は薄れてしまった。今こそ、かつての偉大な姿へと立ち戻る時だ。スペインに栄光あれ！"
 SPR_the_hands_of_the_few_idea: "限られた者の手に"
 SPR_the_hands_of_the_few_idea_desc: "限られた者の手にあることが最も望ましい。"
 SPR_the_new_spanish_clergy_idea: "新たなるスペイン聖職者団"
 SPR_the_new_spanish_clergy_idea_desc: "スペインの聖職者を復興し、それを国家の道具として再編することで、教会を国家と一体化させる。"
 SPR_pride_of_the_army_idea: "軍の誇り"
 SPR_pride_of_the_army_idea_desc: "軍は我々が最大限の誇りを抱くべき存在である。我が軍は偉大で強固であり、すべてのスペイン国民は祖国に仕える兵士たちを誇りに思うべきだ。"
 SPR_una_espana_y_granda_libre_idea: "偉大で自由なスペイン"
 SPR_una_espana_y_granda_libre_idea_desc: "スペインはすべてに優先される。"
 SPR_women_belong_on_the_homefront_idea: "女性は家庭を支えるべき"
 SPR_women_belong_on_the_homefront_idea_desc: "女性は家庭を守るべきであり、男女の役割を明確にすることで、偉大な社会に必要な秩序をもたらす。"
 SPR_women_choose_idea: "選択の権利"
 SPR_women_choose_idea_desc: "女性には自らの生き方を選ぶ権利がある。我々の新たなファランヘ主義社会の強みは、敬虔な支持者たちが自らの能力を最大限に発揮できる環境を提供することにある。"
 SPR_regulate_the_markets_idea: "市場の規制"
 SPR_regulate_the_markets_idea_desc: "市場を規制することで、経済全体をより強く管理し、安定させることができる。"
 SPR_separation_of_church_and_state_idea: "政教分離"
 SPR_separation_of_church_and_state_idea_desc: "カトリック教会は長きにわたり、この国に影響を及ぼしてきた。政府を教会から切り離すことで、我々は社会民主主義国家としての発展を遂げることができるだろう。"
 SPR_the_peoples_spain_idea: "人民のスペイン"
 SPR_the_peoples_spain_idea_desc: "スペインの社会主義政党は、「政府は国民のためにある」という理念に基づいている。スペインは常に国民のものであり、これからもそうあり続けるべきだ。\n"
 SPR_the_scandinavians_style_idea: "スカンディナヴィア方式"
 SPR_the_scandinavians_style_idea_desc: "我々の福祉制度をスカンディナヴィア諸国のモデルに倣い、改良することこそが、現在の課題に対処する最善の方法だ。"
 SPR_end_the_loophole_idea: "抜け穴の封鎖"
 SPR_end_the_loophole_idea_desc: "税制に存在する抜け穴を廃止することで、最も貧しい市民の税負担を軽減し、その責任を富裕層に担わせることができる。"
 SPR_keynesian_economic_idea: "ケインズ経済政策"
 SPR_keynesian_economic_idea_desc: "スペインの経済モデルを貨幣主義からケインズ理論へ移行することで、経済成長の大きな推進力となるかもしれない。物価は本質的に硬直的であるため、政府が経済に関与し続けるべきだ。"
 SPR_collectiveness_egalitarianism_idea: "共同体的平等主義"
 SPR_collectiveness_egalitarianism_idea_desc: "すべての人のニーズを満たし、十分な機会を提供することで、共同体の強さと繁栄を維持できる。"
 SPR_libertad_idea: "自由"
 SPR_libertad_idea_desc: "今こそ自由、そして未来永劫自由を。我が国は決して揺るがない。"
 SPR_marxist_reeducation_idea: "マルクス・レーニン主義的再教育"
 SPR_marxist_reeducation_idea_desc: "人々は我々の新たな哲学を学ばなければならない。彼らを再教育し、真のイデオロギーに従わせることこそ、偉大で素晴らしい国家を築くための第一歩なのだ。"
 SPR_the_rights_of_the_worker_idea: "労働者の権利"
 SPR_the_rights_of_the_worker_idea_desc: "労働者の権利は何よりも優先されるべきだ。我々が労働者を支えなければ、国家として彼らを裏切ることになる。その場合、方針を見直さなければならない。"
 SPR_the_peoples_militias_idea: "人民民兵"
 SPR_the_peoples_militias_idea_desc: "人民は立ち上がり、スペインを防衛しなければならない。"
 SPR_communistic_research_idea: "共産主義的研究"
 SPR_communistic_research_idea_desc: "集団の利益のために行われる研究こそが、最も強力な前進の道である。"
 SPR_the_culture_of_proletarianism_idea: "プロレタリア文化"
 SPR_the_culture_of_proletarianism_idea_desc: "真の労働者階級の文化を確立することで、我々の国家は前進し、新たな共産主義の理想郷への道を切り拓くことができる。"
 SPR_the_great_confederation_idea: "大協定"
 SPR_the_great_confederation_idea_desc: "共産主義勢力と左派勢力すべてを結集したこの大協定は、我々の政府にとって偉大な勝利をもたらすだろう。"
 SPR_union_of_working_youth_idea: "労働青年連合"
 SPR_union_of_working_youth_idea_desc: "働くことを望む若者は、彼らに特化した組合の一員となるべきだ。早期の組織化は、最も若い労働者たちにとって最良の結果をもたらすだろう。"
 SPR_the_emancipation_of_the_woman_idea: "女性の解放"
 SPR_the_emancipation_of_the_woman_idea_desc: "女性の解放は、我々の国家における女性の栄光と素晴らしさを示すものだ。彼女たちは今も、そしてこれからも、我々と共にある。"
