 spain.7.b: "穏健なアプローチを取る"
 spain.7.c: "和解の道を選ぶ"
 spain.8.t: "バスクの支持"
 spain.8.d: "バスク地域の有力者や団体が中央政府への支持を表明した。我々もその好意に応え、彼らの声をさらに強めるために資源を投入することができる。"
 spain.8.a: "できる限りの支持を受け入れる"
 spain.8.b: "支持者を支援する"
 spain.9.t: "バスク抗議デモ"
 spain.9.d: "バスク地方で大規模な抗議デモが発生した。ビルバオやビトリアでは群衆が集結し、中央政府への不満を訴えるとともに、バスクの分離独立を求めている。我々は対応を決めなければならない。彼らの怒りを発散させることで独立運動の勢いが増すリスクを受け入れるのか、それとも反対運動を鎮圧し、秩序を維持するのか。"
 spain.9.a: "不満を発散させるに任せる"
 spain.9.b: "秩序を維持する"
 spain.9.c: "弾圧する"
 spain.10.t: "バスク暴動"
 spain.10.d: "バスク地方での抗議デモが過激化し、過激派や扇動者によって大規模な暴動へと発展している。都市は混乱に陥っており、我々はこの状況に対して対応を決めなければならない。締め付けを緩めるのか、それとも暴動鎮圧部隊を投入し、強制的に鎮圧するのか。"
 spain.10.a: "好きに暴れさせておけ"
 spain.10.b: "暴動鎮圧部隊を投入せよ"
 spain.11.t: "バスクでの警察との衝突"
 spain.11.d: "バスクの暴徒たちは、警察の介入に対し激しく抵抗している。ビルバオはまるで戦場のような状態となり、暴徒たちは即席の武器を使って治安回復を図る警察と衝突している。市内の広範囲にわたって被害が発生し、多数の死傷者が報告されている。"
