 spain.24.b: "暴動鎮圧部隊を投入せよ"
 spain.25.t: "カナリア諸島での警察との衝突"
 spain.25.d: "カナリア諸島の暴徒たちは、警察の展開に対して暴力的に反応した。ラス・パルマスはまるで戦場のような様相を呈しており、暴徒たちは即席の武器を用いて治安回復を試みる警察と衝突している。都市には広範な被害が生じており、複数の死者も報告されている。"
