 SPR_idea_drug_users_are_criminals: "薬物使用者の犯罪化"
 SPR_idea_drug_users_are_criminals_desc: "薬物使用者は全員、犯罪者である。"
 SPR_idea_maintenance_of_monuments: "記念碑の維持管理"
 SPR_idea_maintenance_of_monuments_desc: "スペインには、歴史的に重要な場所が数多く存在する。これらの史跡は、我々の豊かな文化遺産を象徴するものだ。政府がその維持管理に予算を割り当てることで、国民からの支持を得るだけでなく、政権が必要とする政治的資本と立法を進めるための余裕を確保することができる。"
 SPR_idea_unsettled_minorities: "不穏な少数派"
 SPR_idea_unsettled_minorities_desc: "国内の様々な文化集団は、最近の政策の変化に不満を抱き、不安定な状態にある。"
 SPR_idea_reduced_exports: "輸出制限"
 SPR_idea_reduced_exports_desc: "戦略資源を軍事用途に確保するため、これらの資源の輸出を大幅に削減した。"
 SPR_idea_the_icmm_1: "ICMM"
 SPR_idea_the_icmm_1_desc: "我々は国際鉱業・金属評議会（ICMM）を招致し、鉱業および金属産業における持続可能な開発の向上を図る。"
 SPR_idea_the_icmm_2: "ICMM"
 SPR_idea_the_icmm_2_desc: "我々は国際鉱業・金属評議会（ICMM）を招致し、鉱業および金属産業における持続可能な開発の向上を図る。"
 SPR_idea_spanish_wind_farms_1: "スペインの風力発電"
 SPR_idea_spanish_wind_farms_1_desc: "我々はアルバセテ近郊の南部に風力発電所を設立し、再生可能エネルギーを確保するとともに、大気汚染の削減を進めている。"
 SPR_idea_spanish_wind_farms_2: "拡大するスペインの風力発電"
 SPR_idea_spanish_wind_farms_2_desc: "我々は、アルバセテ南部の風力発電所に加え、北部沿岸に洋上風力発電所を設立した。これにより、さらなる再生可能エネルギーを確保し、大気汚染の一層の削減を実現している。"
 SPR_idea_spanish_wind_farms_3: "スペインの風力発電の最大化"
 SPR_idea_spanish_wind_farms_3_desc: "我々は、アルバセテ南部の風力発電所、北部沿岸の洋上風力発電所、そして北部高地の風力発電所を設立した。これにより、領内の最適な風力資源を最大限に活用できるようになった。"
 SPR_idea_nuclear_energy_expansion_1: "原子力エネルギーの拡大"
 SPR_idea_nuclear_energy_expansion_1_desc: "我々は原子力エネルギー産業の拡大に着手した。化石燃料への依存を減らすためには不可欠な選択だが、すべての国民がこの決定を歓迎しているわけではない。"
 SPR_idea_nuclear_energy_expansion_2: "無障害の原子力拡大"
 SPR_idea_nuclear_energy_expansion_2_desc: "原子力エネルギーの拡大が急速に進んでおり、国民もこれを支持するようになった。"
 SPR_idea_green_revolution_1: "政府主導のグリーン革命"
 SPR_idea_green_revolution_1_desc: "我々は、国家のエネルギー分野を持続可能な形へと変革するための基盤を築いている。"
 SPR_idea_green_revolution_2: "企業におけるグリーン革命"
 SPR_idea_green_revolution_2_desc: "我が国を代表するエネルギー企業の支援拡大により、エネルギー産業の変革が急速に進んでいる。"
 SPR_idea_green_revolution_3: "社会全体でのグリーン革命"
 SPR_idea_green_revolution_3_desc: "我が国のエネルギー産業全体が環境に優しいシステムへと移行し、都市の建物には緑が生い茂り、電力の大部分が再生可能エネルギーによって生み出されるようになった。"
 SPR_idea_agriculture_reforms: "農業改革"
 SPR_idea_agriculture_reforms_desc: "農業は我々の経済において重要な要素であるため、苦境にある農民を支援する政策を策定している。"
 SPR_idea_agriculture_reforms_a: "家族経営農場の重視"
 SPR_idea_agriculture_reforms_a_desc: "農業は我々の経済において重要な要素であるため、苦境にある農民を支援する政策を策定している。"
