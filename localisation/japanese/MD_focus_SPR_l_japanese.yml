 SPR_challenge_the_court_killing_bull_mission: "裁判所への対抗"
 SPR_challenge_the_court_killing_bull_mission_desc: "裁判所は、我々の政権と最近提案された法案に対する訴訟を準備している。最高裁判所は、闘牛での牛の殺害を禁止することがスペイン文化および国民的遺産への攻撃であるとの判断を下しつつある。彼らは、我々の政権が「スペインらしさ」を損なおうとしていると主張している。しかし、我々は国民に仕える存在だ。今こそ裁判所に立ち向かう時だ！"
 SPR_support_the_cause_decision: "大義の支援"
 SPR_support_the_cause_decision_desc: "闘牛という汚点のない新たな未来へ向けて、スペインは変革の時を迎えている。しかし、闘牛に関する法律の改正には必ず反対勢力が立ちはだかるだろう。今こそ街頭へ繰り出し、この大義を支持する時だ！"
 SPR_codify_the_ban_into_law_decision: "禁止の法制化"
 SPR_codify_the_ban_into_law_decision_desc: "裁判所の審理前に、政府内で多数派の支持を得て闘牛禁止を法制化すれば、裁判所は撤回を余儀なくされるだろう。これにより、法律の批准を強制し、最大の反対勢力を排除することができる。"
 SPR_codify_the_killing_of_the_bull_decision: "闘牛での殺害に関する法制化"
 SPR_codify_the_killing_of_the_bull_decision_desc: "裁判が開かれる前に、政府内で過半数の支持を得て牛の殺害に関して法制化すれば、裁判所は引き下がるだろう。彼らにはこの法律を承認する以外の選択肢はなく、我々にとって最大の障害は消えることになる。"
