 SPR_oil_independence: "石油自給の確立"
 SPR_oil_independence_desc: "我が国の石油埋蔵量の大半は未開発のままであり、そのため外国の影響を受けやすい状況にある。国家の主権を守るためにも、石油の自給体制を確立すべきだ。"
 SPR_nhindustries_desc: "NHインダストリーズとの契約を結ぶことで、最新鋭のヘリコプターを導入する際にさらなる利益を得ることができるだろう。"
 spain.24.t: "カナリア諸島での暴動"
 spain.24.d: "カナリア諸島での抗議活動は、過激派や便乗者によって破壊的な暴動へと発展している。都市内の混乱に対し、我々は締め付けを緩めるか、あるいは暴徒を鎮圧するために専門の暴動鎮圧部隊を展開するかを決断しなければならない。"
