 SPR_spawn_new_guardia_real_decision: "王室親衛隊の拡充"
 SPR_spawn_new_guardia_real_decision_desc: "追加の王室親衛隊部隊の訓練は、より有益なものとなるだろう。"
 SPR_a_just_tax_decision: "正しき課税"
 SPR_a_just_tax_decision_desc: "王座は、当面の国家統治を強化するために追加の資金を必要としている。これは一時的な措置ではあるが、民衆には不公平と映るかもしれない。しかし、これは正当かつ神聖なる課税である。\n"
 SPR_a_divine_right_decision: "神授の証"
 SPR_a_divine_right_decision_desc: "王冠は、神からの贈り物としてスペインの民に授けられた。我らは統治する神聖なる権利を持ち、その威光を民に示さねばならない。"
