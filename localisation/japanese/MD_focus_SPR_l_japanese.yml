 spain.264.t: "王族と税務詐欺"
 spain.264.d: "王女インファンタ・クリスティーナに対する税務詐欺疑惑が公に浮上してから、すでに1年以上が経過した。今こそ、彼女がパルマ・デ・マヨルカ公爵位を保持するべきか否かを決定する時である。"
 spain.264.a: "爵位を剥奪する"
 spain.264.b: "疑惑を無視する"
 spain.265.t: "クリスティーナ王女への汚職疑惑"
 spain.265.d: "本日、ホセ・カストロ判事はクリスティーナ王女に対する正式な起訴手続きを開始した。この脱税容疑は、汚職および脱税の疑いで捜査を受けている夫との関係によるものである。王女はすべての容疑を否認し、夫の不正行為については一切知らなかったと主張している。もちろん、彼女が嘘をついている可能性もあるが、法の正当な手続きを経ることが何よりも重要である。"
 spain.265.a: "王室の汚点だ"
 SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§!向けの特別補助金"
 SPR_canarios_targeted_subsidies_decision_desc: "ガリシアの人々に対し、地域に特化した補助金を支給することで、一時的に世論の支持を得ることができる。"
 SPR_idea_spanish_mining_companies: "スペイン鉱業企業"
 SPR_idea_spanish_mining_companies_desc: "我々は、自国の鉱業企業に資金を提供し、海外企業への依存を減らす取り組みを進めている。"
 SPR_idea_refinery_expansion: "製油産業の重視"
 SPR_idea_refinery_expansion_desc: "我が国は原油の採掘量こそ少ないが、大量に輸入した原油を精製している。製油産業にさらなる注目を向け、その発展を促進すべきだ。"
 SPR_idea_spanish_oil_fever: "スペイン石油熱の始まり"
 SPR_idea_spanish_oil_fever_desc: "我が国における石油採掘が始まり、化石燃料産業への期待が高まっている。"
 spain.266.t: "セウタ＆メリリャ訪問"
 spain.266.d: "セウタとメリリャの両都市は、我が国の首相による訪問が長らく行われていない。そこに住む人々は根本的にスペイン人であり、政府や首相からの関心を受けるに値する存在だ。彼らが、スペイン本土の他の地域と同じく国家の重要な一部であることを再認識させるのは有意義かもしれない。"
 spain.266.a: "都市を訪問する"
 spain.266.b: "うーん……やめておこう。"
 spain.267.t: "スペイン首相、セウタ＆メリリャを訪問"
 spain.267.d: "スペイン首相[SPR.GetName]が、セウタとメリリャの両都市を訪問した。これらの都市は国家の指導者による訪問が少ないが、今回の訪問は国内のいくつかの政党の間で強い反発を引き起こしている。中でも[Neutral_conservatism_L]は最も強硬な反応を示しており、一部の党指導者は「スペインは自国の国家主義的かつ帝国主義的な遺産を誇り、支持している」と発言した。彼らは政府に対し、公然と抗議するよう求めている。"
 spain.267.a: "訪問を非難する"
 spain.267.b: "あそこもスペインの都市だ……"
 SPR_visited_ceuta: "セウタ＆メリリャを訪問した"
 SPR_decommodify_the_basics_idea: "生活必需品の非商品化"
 SPR_decommodify_the_basics_idea_desc: "生活の基本は商品ではない。それは誰もが享受すべき基本的な権利であり、そう扱われるべきだ。"
 SPR_nuclear_acceptance_campaign_desc: "原子力への反対勢力と戦うことで、我々のグリーンエネルギー政策を本格的に前進させることができる。最終的に、この恩恵を受けるのはスペイン国民なのだ。"
 SPR_reform_the_spanish_foreign_legion_decision: "外人部隊テルシオの強化"
 SPR_reform_the_spanish_foreign_legion_decision_desc: "現在の§Y外人部隊テルシオ§!は優れた戦果を上げている。さらなる拡張と追加投資を行えば、より一層の強化が可能だろう。"
