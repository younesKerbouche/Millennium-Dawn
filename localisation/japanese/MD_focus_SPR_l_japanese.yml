 spain.50.t: "闘牛問題"
 spain.50.d: "スペインにおいて、闘牛は長く華やかな歴史を持っている。近年、その人気は徐々に衰えつつあるものの、依然として根強い支持を受けている。一方で、この競技を時代遅れで虐待的なものと見なす勢力も存在する。しかし、闘牛はスペイン文化の一部として憲法上の根拠を持ち、法律によって保護されている。我々は闘牛に対してどのような立場を取るべきか？"
 spain.50.a: "競技を禁止する"
 spain.50.b: "闘牛の殺害を禁じる"
 spain.50.c: "競技の継続を許可する"
 spain.51.t: "裁判所、闘牛禁止を違憲と判断"
 spain.51.d: "スペイン憲法裁判所は、闘牛の禁止は違憲であるとの判決を下した。裁判所は、その理由として、闘牛がスペインの文化遺産の重要な一部であることを挙げている。この決定を受け入れ、禁止を撤回するべきか、それとも裁判所の判断に異議を唱えるべきか？"
 spain.51.a: "禁止を撤回する"
 spain.51.b: "裁判所に異議を唱える"
 spain.52.t: "裁判所、闘牛の殺害禁止を違憲と判断"
 spain.52.d: "スペイン憲法裁判所は、最近可決された闘牛に関する法案を審査した。その結果、「闘牛で雄牛を殺さないことは、闘牛の本質に反する」と判断され、違憲とされた。この判決を受け入れるべきか、それとも裁判所の決定に異議を唱えるべきか？\n"
 spain.52.a: "雄牛の殺害禁止を撤回する"
 spain.52.b: "裁判所に異議を唱える"
 spain.53.t: "裁判所の判決"
 spain.53.d1: "裁判所は、本日、先に提案された禁止措置が引き続き施行されることを発表した。今後、この決定は恒久的に維持されることとなる。"
 spain.53.d2: "裁判所は、闘牛に関する法律が違憲であると判断し、現在の禁止措置を撤回し、関連法の無効化手続きを開始した。"
 spain.53.a: "我々の法律が維持された。"
 spain.53.b: "変更は撤回された。"
 spain.54.t: "闘牛に関する国民投票"
 spain.54.d: "[SPR.GetLeader]と政府は、闘牛問題に対する最善の解決策として国民投票を実施することを決定した。この重要な法案について国民に投票権を与えることで、裁判所からの異議を受けることなく可決へと導く余地を確保できるだろう。"
 spain.54.a: "国民投票を実施する"
 spain.55.t: "国民投票の日"
 spain.55.d: "本日、闘牛に関する法案の国民投票が行われる。いよいよ、民意を問う時が来た！"
 spain.55.a: "票を集計せよ！"
 spain.56.t: "投票結果確定"
 spain.56.d: "国民の投票の結果、政府の闘牛に関する法案が支持されることとなった。民主主義にとって素晴らしい一日だ。"
 spain.56.d2: "本日、国民は我々の闘牛に関する法律を覆し、必要な過半数を獲得して最近の決定を撤回した。"
 spain.56.a: "また一つ国民投票が完了した。"
 spain.57.t: "王座の行方"
 spain.57.d: "現在の統治王朝であるブルボン家は、18世紀以来スペインを統治してきた。しかし、最も有力な王位請求者の一つにカルリスタ派が存在する。我々が十分な支持を集め、新たな法律を可決できれば、カルリスタ派がスペインの王座に就く日が訪れるかもしれない。\n"
 spain.57.a: "カルリスタ派が王位に就く"
 spain.57.b: "ブルボン家が我々を導く"
 spain.58.t: "憲法の改正"
 spain.58.d: "君主たちは、自らの望む形で憲法を改正する機会を手にした。王政はどの道を進むべきか？"
 spain.58.a: "新たな立憲君主制"
 spain.58.b: "絶対王政"
 spain.59.t: "民主的立憲主義"
 spain.59.d: "君主は、新たな憲法の制定を進め、民主的要素を取り入れた。この憲法の下でも国民は投票権を保持するが、投票できるのは政府が承認した政党に限られる。この制度により、§Y[Western_Autocracy_L]§!との共同統治が可能となる。"
 spain.59.a: "君主共和主義の台頭だ。"
 spain.60.t: "イベリア連合の宣言"
 spain.60.d: "イベリア半島は、かつて世界最大級の帝国を築いた地である。この連合を宣言することで、我々が成し遂げる強大な力と栄光を想像してみるがいい。今こそ、新たな道を切り開き、イベリア連合を宣言する時だ。"
 spain.60.a: "連合を宣言する"
 spain.61.t: "[FROM.GetName]、新たなイベリア連合を宣言"
 spain.61.d: "スペインは、自らをイベリアの新たなる中心と宣言し、それに伴い[FROM.GetName]と名乗るようになった。王冠は、数十年前に失われた領土の請求権を復活させる準備を進めており、イベリアは今や彼らのものとなろうとしている。"
 spain.61.a: "興味深い展開だ"
 spain.62.t: "[FROM.GetName]、我らの王位を要求"
 spain.62.d: "[FROM.GetName]は我々の王位を要求し、最後通牒を突きつけてきた。王位を譲るか、それとも滅びるか。どう対応すべきか？"
 spain.62.a: "王位を譲る"
 spain.62.b: "ふざけるな、ブルボン！"
 spain.62.c: "ふざけるな、カルリスタ！"
 spain.63.t: "[FROM.GetName]、我らに屈服"
 spain.63.d: "[FROM.GetName]はポルトガルの王位を我々に譲った。この地の未来と法の支配は、王冠の次なる決定にかかっている。§Y[Monarchist_L]§!は数か月前からこの土地への請求権を掲げていたが、同時に新たに征服した領土の統治についても思案している。ポルトガル人に当面の自治を認めるべきか、それとも直接支配すべきか？"
 spain.63.a: "王位にとって素晴らしい日だ"
 spain.63.b: "ポルトガル政府にしばらく統治させよう"
 spain.64.t: "[FROM.GetName]、要求を拒否"
 spain.64.d: "[POR.GetAdjective]は我々に反旗を翻した。これは最大級の侮辱であり、直ちに正さなければならない。軍の準備を整えよ。戦の号角が鳴り響こうとしている！"
 spain.64.a: "劣等なスペイン人を侵略せよ"
 spain.65.t: "アンドラ進軍"
 spain.65.d: "スペイン軍がアンドラ国境の外に大規模な部隊を展開した。§Y[Monarchist_L]§!は、過去の法律に埋もれていた領有権の主張を持ち出し、アンドラの領土を要求している。この圧倒的な敵に立ち向かうべきか、それとも要求を受け入れるべきか？"
 spain.65.a: "スペインに降伏する"
 spain.65.b: "スペインを拒絶する"
 spain.66.t: "[FROM.GetName]の降伏"
 spain.66.d: "[FROM.GetName]は我々の要求を受け入れた。我が軍はすでにアンドラ・ラ・ベリャを占領しており、行政機関は速やかにこの都市国家を統合する作業を進めている。時間は限られているが、まもなく統一が達成され、地域は我々の支配下で安定することだろう。"
 spain.66.a: "$spain.63.a$"
 spain.67.t: "[FROM.GetName]の反抗"
 spain.67.d: "[FROM.GetName]は、我々の正当な権利を否定した。これは何世紀にもわたって我々が奪われ続けてきたものだ。アンドラを不法に支配する者たちは、もはや放置できない。この重要な帝国の礎を、永遠に手の届かないものにする前に、我々のものとして取り戻す時が来た。"
 spain.67.a: "アンドラ・ラ・ベリャは我々のものだ！"
 spain.68.t: "[FROM.GetName]、ジブラルタルの返還を要求"
 spain.68.d: "かつてスペインはジブラルタルを支配しており、数十年にわたってその返還を求め続けてきた。我々は1700年代からこの地を保持しているが、スペインは今なおジブラルタルの領有権を主張している。今後、どのように対応すべきだろうか？スペインにジブラルタルを譲渡するべきか、それとも彼らにはもう一度シエスタでも取ってもらおうか？"
 spain.68.a: "ジブラルタルを譲渡する"
 spain.68.b: "シエスタでも取ってろ、スペイン人。"
 spain.69.t: "[FROM.GetName]、[19.GetName]]を譲渡"
 spain.69.d: "ジブラルタルの空には再びスペインの旗が翻っている。[FROM.GetName]はもはやこの国境の飛び地を支配しておらず、我々が本来あるべき姿で海峡を掌握することとなった。これは、我が偉大なる国家のもう一つの勝利であり、外交政策の転換の象徴である。"
 spain.69.a: "$spain.63.a$"
 spain.70.t: "[FROM.GetName]、我々の要求を拒否"
 spain.70.d: "[19.GetName]を支配する犬どもが、我々の正当な権利を否定した。この屈辱を正さなければ、我々は世界の笑いものとなるだろう。運命はすでに定められている。ジブラルタルの上には再び[THIS.GetAdjective]の旗が翻るべきなのだ。"
 spain.70.a: "正当な領土を奪還せよ！"
 spain.71.t: "スペイン帝国の復興"
 spain.71.d: "[FROM.GetName]は、新たなるスペイン帝国を宣言し、栄光への道を切り開いた。かつて滅びた帝国が復活し、世界の秩序は変貌を遂げつつある。この不穏な時代の中、[SPR.GetLeader]とその政府の動向は依然として予測不能であり、世界は固唾を呑んで見守っている。"
 spain.71.a: "厄介な成り行きだ"
 spain.72.t: "LGBTQIA+の立場"
 spain.72.d: "スペインは歴史的に、同性愛者に対する対応が両極端だった。フランコ政権下では同性愛者を投獄していたが、民主化の過程で急速に方針を転換した。これは今もなお重要な社会問題であり、今後の方針を定める必要がある。同性愛の権利を撤回すべきか、それとも引き続き支持していくべきか？"
 spain.72.a: "新たな方針を打ち出す"
 spain.72.b: "現状を維持する"
 spain.72.c: "同性愛を禁止する"
 spain.73.t: "親の教育選択権"
 spain.73.d: "親が教育に関して「拒否権」を持つことを認める制度が導入されようとしている。右派勢力は何十年にもわたりこの制度を推進してきたため、新たな法案の準備が進められている。この法案が成立すれば、親は自らの判断で「不要」と考える情報を子供に学ばせないことが可能となる。この制度に対して、どのような立場を取るべきか？"
 spain.73.a: "完全な親の拒否権"
 spain.73.b: "論争的な科目についての投票"
 spain.73.c: "やっぱり考え直そう……"
 spain.74.t: "ネイティビズムの台頭"
 spain.74.d: "我が国では徐々にネイティビズムが広がりつつある。この考え方は、移民の合法・非合法を問わず、国家の生まれながらの市民を優先するというものだ。近年、右派勢力の台頭により、この運動はますます勢いを増している。政府として、どのような形のネイティビズムを推し進めるべきか？この運動に対して、強硬な姿勢を取るべきか、それとも穏健なアプローチを選ぶべきか？"
 spain.74.a: "MSGA！MSGA！MSGA！"
 spain.74.b: "すべての生まれ、すべてスペイン人"
 spain.75.t: "ファランヘ主義の復活"
 spain.75.d: "我々は原点へと回帰した。[SPR.GetLeader]と[Nat_Fascism_L]が権力を取り戻し、我が国に新たな秩序を築き始めている。ファシズムの復活は太陽のように燃え上がり、新たな夜明けがマドリードに訪れた。[SPR.GetLeader]は[SPR.GetName]に新たな時代をもたらし、共和国をファランヘ主義国家へと改革することを宣言した。不死鳥は再び、我が偉大な国家で蘇るのだ。"
 spain.75.a: "スペインに栄光あれ！"
 spain.76.t: "[FROM.GetName]、ファランヘ主義へ回帰"
 spain.76.d: "[FROM.GetName]では、スペイン政府内で大きな変革が起こった。ラ・ファランヘが再びスペイン国民のために政権を担うこととなったのだ。[SPR.GetLeader]の当選は熾烈な戦いの末に勝ち取られたものであったが、勝利には違いない。この変化が世界にもたらす影響は、時が経つにつれて明らかになるだろう。"
 spain.76.a: "ふむ……"
 spain.77.t: "新たなファランヘ主義の女性像"
 spain.77.d: "男性には男性の役割があり、女性には女性の役割がある。我が国がこの道を進み続けるにあたり、女性の役割をどのように定めるか決断しなければならない。より伝統的な価値観を維持すれば、出生率の向上が見込める。一方で、女性の選択を尊重すれば、経済の多様性が高まるだろう。"
 spain.77.a: "女性は家庭を支える"
 spain.77.b: "選択にこそ力がある"
 spain.78.t: "君主制の廃止"
 spain.78.d: "[SPR.GetLeader]率いる新たな共産主義政府は、新たな法案を提出した。彼らは君主制を廃止するための法整備を進めている。しかし、この革命的決断には二つの選択肢がある。一つは、法的に君主を廃位し、その権力を奪う方法。もう一つは、王族を大量処刑し、二度と復権できないようにする方法だ。政府はどのように進めるべきだろうか？"
 spain.78.a: "フランス式"
 spain.78.b: "君主の廃位"
 spain.79.t1: "[FROM.GetName]、王室を処刑"
 spain.79.t2: "[FROM.GetName]、王室を廃止"
 spain.79.d1: "[SPR.GetName]の君主制は、国民の手によって処刑された。この政変により、立憲君主制は廃止され、国家は共産主義へと向かいつつある。現在の[SPR.GetName]は極めて不安定な状況にあり、世界は今後の展開を注視している。"
 spain.79.d2: "[SPR.GetName]の君主制は、国民によって見放された。[SPR.GetLeader]と与党連合は、時代遅れの王政を廃止する時が来たと判断し、憲法を改正して君主制の廃止を実現させた。この急激な変化により、世界各国は[SPR.GetName]の動向を警戒しつつ見守っている。"
 spain.79.a: "[FROM.GetName]の新たな道"
 spain.80.t: "新たな女性の解放"
 spain.80.d: "女性は我々の最大の財産である。彼女たちを解放し、法の下で完全に平等な地位を確立し、あらゆる性差別を廃止することで、彼女たちは新たな共産主義社会の力となるだろう。すべての[SPR.GetName]の人々が、今こそ女性たちと権力を分かち合うべきだ！"
 spain.80.a: "女性が自由になれば、人々も自由になる"
 spain.81.t: "移民法の見直し"
 spain.81.d: "今こそ移民政策を決定する時だ。我々は国境を完全に開放し、すべての移民を受け入れるのか、それとも高度な付加価値を持つ労働者の受け入れを拡大するビザ制度を導入するのか。または、より厳格な反移民政策を取るのか。"
 spain.81.a: "すべての移民に市民権を付与する"
 spain.81.b: "ビザ制度を導入する"
 spain.81.c: "ビザなしの入国禁止"
 spain.83.t: "青シャツ隊、ビトリアに進軍"
 spain.83.d: "数時間前、ファランヘ党員がビトリアの街に繰り出し、反政府勢力やETAの民族主義者たちに対する攻撃の準備を進めている。準軍事組織はすでに待機しており、[SPR.GetLeader]からの命令を待っている。"
 spain.83.a: "砕かれたビトリアの夜"
 spain.83.b: "陰謀者たちを一網打尽にせよ"
 spain.84.t: "ビトリア進軍"
 spain.84.d1: "我々のビトリア進軍は完了した。ファランヘ党員は甚大な被害をもたらし、市街戦によってビトリアの街では多数の死傷者が発生した。これは必要な犠牲であり、我々は前へと進まねばならない。"
 spain.84.d2: "バスク分離主義運動の主要メンバーが発見され、ビトリアの街頭で即座に処刑された。街は分離主義者たちの血に染まり、ファランヘ政権のもとで反乱地域に平和がもたらされるのも時間の問題だ。"
 spain.84.d3: "青シャツ隊が進軍し、バスク独立支持派の陰謀者たちを巡り地元住民との衝突が発生した。ファランヘの準軍事組織がバスク支持者たちを圧倒する中、事態は急速に暴力へと発展し、街は混乱に陥った。"
 spain.84.d4: "本日、ETAの独立派部隊が正式に一掃された。ビトリアの街ではファランヘ政権が歓迎を受ける光景が広がり、敵対勢力は壊滅、もしくはその力を大幅に削がれた。主要メンバーの逮捕により、もはや脅威は取り除かれた。"
 spain.84.a: "ビトリアはスペインのものだ"
 spain.85.t: "プレスティージ号タンカー事故"
 spain.85.d: "嵐の最中、77,000トンの重油を積載したタンカー「MV プレスティージ号」が損傷し、タンクが破裂した。その後、船はガリシア沖約210キロの地点で沈没した。推定67,000立方メートルの重油が流出し、スペイン、フランス、ポルトガルの海岸線数千キロ、1,000以上のビーチが汚染された。また、地元の漁業にも甚大な被害を与えた。これはスペイン史上最大の環境災害とされている。"
 spain.85.a: "鳥の清掃作業を開始しろ"
 spain.86.t: "バルセロナ進軍"
 spain.86.d: "ファランヘ勢力はバルセロナ進軍の準備を整えた。この都市は、国内に残る最後の反ファランヘ主義の拠点である。今こそ、この分離主義に対する最後の抵抗の砦を完全に排除する時だ。"
 spain.86.a: "砕かれたバルセロナの夜"
 spain.86.b: "陰謀者たちを一網打尽にせよ"
 spain.87.t: "バルセロナ進軍"
 spain.87.d1: "我々のバルセロナ進軍は完了した。ファランヘ党員は甚大な被害をもたらし、市街戦によってバルセロナの街では多数の死傷者が発生した。これは必要な犠牲であり、我々は前へと進まねばならない"
 spain.87.d2: "カタルーニャ分離主義運動の主要メンバーが発見され、バルセロナの街頭で即座に処刑された。街は分離主義者たちの血に染まり、ファランヘ政権のもとで反乱地域に平和がもたらされるのも時間の問題だ。"
 spain.87.d3: "青シャツ隊が進軍し、カタルーニャ独立支持派の陰謀者たちを巡り地元住民との衝突が発生した。ファランヘの準軍事組織がカタルーニャ支持者たちを圧倒する中、事態は急速に暴力へと発展し、街は混乱に陥った"
 spain.87.d4: "本日、ETAの独立派部隊が正式に一掃された。バルセロナの街ではファランヘ政権が歓迎を受ける光景が広がり、敵対勢力は壊滅、もしくはその力を大幅に削がれた。主要メンバーの逮捕により、もはや脅威は取り除かれた。"
 spain.87.a: "バルセロナはスペインのものだ"
 spain.201.t: "アフリカ移民危機"
 spain.201.d: "アフリカでは、貧困、統治の失敗、度重なる内部不安、経済の失策、紛争などが原因で、いわゆる経済移民や難民が生まれている。急速に増加する労働人口に対し、雇用の成長が鈍化しているため、若年層の移民が加速している。また、教育の質の低さやスキルの不足が、若者の雇用機会を制限している。セウタとメリリャはスペインの不可分の領土であり、ひいてはEUの一部であるため、多くのアフリカ移民がEU領内へ渡り、難民申請を行おうとしている。"
 spain.201.a: "誰も受け入れるな"
 spain.201.b: "全員受け入れろ"
 spain.201.c: "一部を受け入れる"
 spain.202.t: "アフリカ移民、セウタに殺到"
 spain.202.d: "セウタの国境フェンスが、数百人の移民によって襲撃されている。彼らはフェンスを乗り越え、スペイン領内で難民認定を得ようとしている。国際社会の目はセウタに注がれ、我々の対応を注視している。ゴム弾と催涙ガスで対処するか、国境を開放し彼らを受け入れるか、政府内の反移民派が提案する……「別の選択肢」を採るか。"
 spain.202.a: "非致死的対応"
 spain.202.b: "発砲せよ"
 spain.202.c: "国境を開放せよ"
 spain.203.t: "アフリカ移民、メリリャに殺到"
 spain.203.d: "メリリャの国境フェンスが、数百人の移民によって襲撃されている。彼らはフェンスを乗り越え、スペイン領内で難民認定を得ようとしている。国際社会の目はメリリャに注がれ、我々の対応を注視している。ゴム弾と催涙ガスで対処するか、国境を開放し彼らを受け入れるか、政府内の反移民派が提案する……「別の選択肢」を採るか。"
 spain.203.a: "非致死的対応"
 spain.203.b: "発砲せよ"
 spain.203.c: "国境を開放せよ"
 spain.204.t: "フアン・カルロスの退位"
 spain.204.d: "高まる圧力と高齢を理由に、国王フアン・カルロスは退位を決断し、息子であるフェリペ6世に[SPR.GetName]の王位を譲ることとなった。国王は個人的な理由を挙げているが、王室を取り巻くスキャンダルや、ある象狩り旅行をめぐる問題に関しても疑問の声が上がっている。それにもかかわらず、40年にわたる統治を経て、王冠はフェリペへと受け継がれることになった。"
 spain.204.a: "王冠の継承だ"
 spain.205.t: "カルロス・ウーゴの死"
 spain.205.d1: "カルロス・ウーゴは、1977年に父から家督を継承して以来、カルリスタ派のスペイン王位請求者として活動してきた。近年、カルリスモ（カルリスタ主義）は以前ほどの影響力を持たなくなっているものの、スペインの君主主義勢力の中では今なお重要な存在である。"
 spain.205.d2: "本日、国王カルロス・ウーゴが逝去し、国内に大きな衝撃が広がっている。この突然の出来事は、国民に深い悲しみをもたらした。彼はカルリスタの大義のもと、最近になって王位を主張したばかりだったが、その名はカルリスタ運動の主要な人物の一人として歴史に刻まれることになるだろう。"
 spain.205.a: "カルリスモは生き続ける！"
 spain.206.t: "シウダダノス党の結成"
 spain.206.d: "新たな政党シウダダノスがカタルーニャで結成され、話題となっている。この政党は、ポストナショナリズムを掲げつつも、強いスペイン民族主義の思想を持つリベラル政党である。"
 spain.206.a: "時が答えを出す……"
 spain.207.t: "Voxの台頭"
 spain.207.d: "Vox（ラテン語で「声」を意味する）は、近年急速に支持を拡大している国民保守政党である。この政党は、[conservatism_L]が「リベラルすぎる」と見なされたことを理由に分裂して誕生した。党内の分裂は、ネオコン派や社会保守派のPP（国民党）所属議員から派生したものである。この新党の主要な政策の一つに、スペイン憲法の改正を通じて地方自治と地域議会を廃止することが含まれている。現在の政治情勢とは大きく異なる主張を掲げるこの党の台頭は、今後のスペイン政治の行方を示唆している。"
 spain.207.a: "興味深い。"
 spain.208.t: "スペイン2000の結成"
 spain.208.d: "スペイン2000は、家族の保護を中心に据えたポピュリズム政党を自認する極右政党である。社会民主主義と保守主義を融合した政策を掲げつつも、強硬な欧州懐疑主義、反グローバリズム、そしてスペイン経済に対する保護主義的立場を維持している。この政党は、ホセ・ルイス・ロベルトが国民党（PP）から距離を置くために結成したものであり、スペインの主要な保守勢力とは一線を画す形となった。"
 spain.208.a: "右派の波が押し寄せる"
 spain.209.t: "アルテルナティーバ・エスパニョーラ結成"
 spain.209.d: "本日、ラファエル・ロペス＝ディエゲスが新たな政党の結成を宣言し、話題となっている。アルテルナティーバ・エスパニョーラ（直訳: スペインの選択肢）は、新たに誕生した右翼政党であり、自らを「社会キリスト教主義」かつ「超党派的」な政党と位置付けている。この政党の政治綱領では、「生命の擁護」(中絶への全面的な反対)、家族重視の政策、キリスト教の伝統を基盤とする姿勢、そしてスペインの新たな統一が掲げられている。政党としては「超党派的」と主張しているが、社会政策や経済政策において一部左派的な立場を取るとしながらも、実質的には明確に右翼政党に分類される。"
 spain.209.a: "新たな挑戦者の登場"
 spain.210.t: "ウニドス・ポデモス、舞台へ"
 spain.210.d: "ウニドス・ポデモスは、エクオ、統一左翼、ポデモスの3党が結集した左派連合である。これらの左派政党は共通の目標のもとに団結し、スペインの選挙に統一左派として挑むことを決定した。同党は左派ポピュリズム政党であることを掲げ、民主的社会主義の理念を強く支持している。"
 spain.210.a: "新たな左派勢力の誕生だ"
 spain.211.t: "新たな名称"
 spain.211.d: "ウニドス・ポデモスの創設者であるパブロ・イグレシアスが、次回の選挙を前に党名を「ウニーダス・ポデモス（Unidas Podemos）」に変更すると発表した。"
 spain.211.a: "興味深い"
 spain.212.t: "ビルバオ、都市ノーベル賞を受賞"
 spain.212.d: "ビルバオ市が、リー・クアンユー・ワールド・シティ・プライズの最新の受賞都市として発表された。この賞は、シンガポールがスウェーデンのノーベル・アカデミーと共同で、優れた都市計画を表彰するものだ。ビルバオは1990年代以降の発展が目覚ましく、その成果が高く評価された。"
 spain.212.a: "ビルバオにとって素晴らしいことだ！"
 spain.213.t: "ルーゴのローマ城壁が世界遺産に"
 spain.213.d: "ルーゴのローマ城壁は3世紀に建設され、その大部分が当時の姿を保っている。この城壁は、ガリシア地方のルーゴ旧市街を囲むように2キロ以上にわたって伸びている。この長い歴史を持つ要塞は、世界と人類にとっての文化的遺産として、ユネスコの世界遺産リストに登録された。"
 spain.213.a: "素晴らしい快挙だ"
 spain.214.t: "マドリードでのETAの車爆弾テロ"
 spain.214.d: "マドリードのコラソン・デ・マリア通りで、55ポンド（約25kg）の爆薬を積んだ車爆弾が爆発した。ETAは政府高官であるフアン・フンケラを標的にしたとみられるが、彼は生存した。"
 spain.214.a: "悲劇だ"
 spain.215.t: "バタスナの禁止"
 spain.215.d: "スペイン最高裁はバスク政党「バタスナ」を違法組織と宣言し、スペイン憲法裁判所もこの決定を承認した。バタスナはETAとの関係を否定しているが、その指導者の多くがETAの活動に関与したとして投獄されている。この禁止措置により、バタスナの代表者は選挙への立候補ができず、公の場でのデモや集会も禁じられ、資産も凍結されることとなった。"
 spain.215.a: "やむを得ない決断だった。"
 spain.216.t: "ETAの列車テロ計画、失敗"
 spain.216.d: "ETAは、クリスマスイブにマドリードの混雑するチャマルティン駅で50kgの爆発物を爆破しようとした。しかし、サン・セバスティアンでETAのメンバーが28kgの爆発物をマドリード行きの列車に積み込もうとしたところを警察が阻止し、未然に防ぐことに成功した。さらに、別の列車内から20kg以上の爆発物が発見され、ブルゴス近郊を通過中のマドリード行き列車に仕掛けられていたことが判明した。現在、さらなる攻撃の可能性を排除するため、周辺地域の鉄道網を一時的に閉鎖している。"
 spain.216.a: "必要な対策だ"
 spain.217.t: "マドリード＝バラハス空港爆破事件"
 spain.217.d: "マドリード＝バラハス空港のT4ターミナルで、500～800kgの爆薬を積んだバンが爆発した。この攻撃により2名が死亡、52名が負傷した。ETAが犯行声明を出しており、空港ターミナルが損傷し、駐車施設全体が壊滅的な被害を受けた。"
 spain.217.a: "またしても悲劇だ"
 spain.218.t: "バスク自治独立の住民投票"
 spain.218.d: "スペインからの自治独立に関する諮問住民投票は、スペイン憲法裁判所によって違法と判断された。バスク民族主義党内でも、この住民投票が低迷しつつあるETAを勢いづかせる可能性があるとして、反対する声が上がっていた。"
 spain.218.a: "住民投票はなしだ"
 spain.219.t: "ジュルダン・マルティテギ逮捕"
 spain.219.d: "ETAの指導者であるジュルダン・マルティテギ・リサソがフランス警察によって逮捕された。彼はETAのコマンド部隊の指導者であり、ETAの中でも最も危険なメンバーの一人と見なされている。この逮捕は、グループの暴力を大きく減少させるだろう。"
 spain.219.a: "刑務所直行、$200はもらえない"
 spain.220.t: "グアルディア・シビル爆破事件"
 spain.220.d: "カリビアとブルゴスのグアルディア・シビル（治安警備隊）施設の外で、2台の車爆弾が爆発した。この攻撃により2名が死亡、65名が負傷し、その中には女性や子供も含まれている。ETAがこの攻撃の犯行声明を発表した。"
 spain.220.a: "またしても悲劇が……"
 spain.221.t: "ETAとの恒久的な停戦"
 spain.221.d: "ETAは、4か月前に発表した停戦を「恒久的かつ全面的」なものとすると宣言した。ETAの暴力によって、組織の設立以来800人以上が命を落としてきた。しかし、今ついにその恐怖が終わりを迎えたように思える。"
 spain.221.a: "ついに終わったのか？"
 spain.222.t: "憲法記念日の爆破事件"
 spain.222.d: "アリカンテ、アビラ、シウダ・レアル、レオン、マラガ、サンティリャーナ・デル・マル、バリャドリッドの各都市で小規模な爆発が発生した。これらの攻撃は、我が国の憲法記念日を祝う式典と同時に起こった。"
 spain.222.a: "幸いにも死者は出なかった"
 spain.223.t: "マドリードで再び車爆弾事件発生"
 spain.223.d: "マドリードの企業オフィス付近で、白いルノー19に積まれた30kgの塩素酸塩が爆発した。この爆発により、42名が負傷した。"
 spain.223.a: "またか！"
 spain.230.t: "カタルーニャ自治憲章"
 spain.230.d: "カタルーニャ政府は、新たな自治憲章を正式に発表した。今回の改正では、カタルーニャの象徴に関する規定が大幅に変更され、カタルーニャ語が地域の公用語とされ、スペイン憲法とは別に保障される特定の権利が定められた。しかし、この改正は物議を醸している。憲章の前文では、カタルーニャが「国家」であると明記され、スペイン全体とは異なる存在として位置づけられた。"
 spain.230.a: "仕方ない"
 spain.230.b: "アイデンティティへの執着は怪物だ"
 spain.231.t: "憲法裁判所、自治憲章を修正"
 spain.231.d: "カタルーニャの自治憲章は、ここ数年にわたり政治的対立の的となり、多くの批判を受けてきた。本日、憲法裁判所は6対4の判決で、憲章の14条を改訂し、さらに27条の解釈を変更することを決定した。この決定に対し、カタルーニャの住民たちは抗議活動を開始している。この判決が国家に何をもたらすのかは、まだ分からない……。"
 spain.231.a: "この先どうなるのか？"
 spain.232.t: "2010年の抗議デモ"
 spain.232.d: "今年初め、憲法裁判所は、カタルーニャ自治憲章の修正を決定し、そこに含まれる民族主義的要素を削減する判決を下した。本日、カタルーニャの人々は、自治権の制限と裁判所の決定に抗議し、バルセロナ中心部で大規模なデモを行った。推定110万～150万人がこの抗議に参加しており、街は大勢のデモ参加者で埋め尽くされている。"
 spain.232.a: "警察を動員する。"
 spain.232.b: "彼らのデモを許可する。"
 spain.232.c: "主催者と交渉する。"
 spain.233.t: "カタルーニャ、独立を要求"
 spain.233.d: "カタルーニャの人々が再びバルセロナの街頭へと繰り出した。彼らは、マドリードの支配に対する不満を強めており、かつては自治憲章の撤廃を求めていたが、今や完全な独立を公然と要求している。果たして、彼らの望みを受け入れるべきなのか？"
 spain.233.a: "カタルーニャを手放す。"
 spain.233.b: "統制を強化する。"
 spain.234.t: "カタルーニャ・ウェイ"
 spain.234.d: "カタルーニャでの抗議デモは続き、地域全体を揺るがしている。緊張は高まり続けており、カタルーニャの人々の間で対立が一層激化している。今回の抗議デモには、およそ150万人近くが参加し、独立支持を訴えながらデモ行進を行った。"
 spain.234.a: "警察を動員する。"
 spain.234.b: "彼らのデモを許可する。"
 spain.234.c: "主催者と交渉する。"
 spain.235.t: "2014年のカタルーニャ・ウェイ"
 spain.235.d: "カタルーニャでの抗議デモは続き、地域全体を揺るがしている。緊張はますます高まり、カタルーニャの人々の対立を一層深刻化させている。今回の抗議デモには、200万人以上が参加し、独立支持を訴えてデモ行進を行った。この独立を求めるデモは、さらに大規模な動きの前兆であり、この先どのような展開を迎えるのかは、時が経たねば分からない。"
 spain.235.a: "警察を動員する。"
 spain.235.b: "彼らのデモを許可する。"
 spain.235.c: "主催者と交渉する。"
 spain.236.t: "自治独立の住民投票"
 spain.236.d: "本日、カタルーニャ政府はカタルーニャ独立に関する国民投票を実施した。この歴史的な国民投票に参加した人々は、圧倒的多数で独立を支持する票を投じた。ただし、この国民投票は法的拘束力を持たず、あくまで諮問的なものとされている。"
 spain.236.a: "警察を動員する。"
 spain.236.b: "主催者と交渉する。"
 spain.236.c: "主催者と交渉する。"
 spain.237.t: "進め、カタルーニャ共和国！"
 spain.237.d: "人々が再び街頭へ繰り出し、独立支持を訴えている。最近選出されたカルレス・プッチダモンは、カタルーニャ独立運動に新たな活力を吹き込んだ。この変化は、一触即発の状況を生み出しつつある。バルセロナの街では、100万人規模のデモが続き、人々は声を上げ続けている。"
 spain.237.a: "警察を動員する。"
 spain.237.b: "彼らのデモを許可する。"
 spain.237.c: "主催者と交渉する。"
 spain.238.t: "カタルーニャ独立宣言"
 spain.238.d: "カタルーニャ議会は、カタルーニャの独立を正式に宣言した。政府首班のカルレス・プッチダモンは、国民の意思を受け入れ、スペインからの分離を開始した。この状況に対し、どのように対応すべきだろうか？カタルーニャの人々の独立を認めるべきか？"
 spain.238.a: "カタルーニャは自由だ。"
 spain.238.b: "カタルーニャ議会を解散せよ。"
 spain.239.t: "カルレス・プッチダモン、逃亡"
 spain.239.d: "反逆者カルレス・プッチダモンとカタルーニャ政府の主要メンバーが、逮捕状を逃れるためスペインから逃亡した。彼は北へ向かい、ベルギーなどへと姿を消し、現在のところ我々の司法管轄外へと逃れた。"
 spain.239.a: "この裏切り者め。"
 spain.240.t: "カタルーニャ独立指導者の裁判"
 spain.240.d: "本日、カタルーニャの主要な独立指導者たちが、2017年の独立宣言に関与した罪で裁判にかけられた。今こそ、これらの反乱分子に正義を下す時だ。裁判所は、被告9名に対し、それぞれ9年から13年の禁錮刑を言い渡した。"
 spain.240.a: "せいせいした。"
 spain.241.t: "カタルーニャ大規模抗議デモ"
 spain.241.d: "カタルーニャの人々が再び街頭へ繰り出し、スペイン政府に対する抗議デモを展開している。彼らは、権力の乱用などを理由に政府を非難し、独立指導者たちの裁判がバルセロナに激しい混乱を引き起こしていると訴えている。民衆は独立と自己決定権を求め、声を上げ続けている。"
 spain.241.a: "警察を動員する。"
 spain.241.b: "彼らのデモを許可する。"
 spain.241.c: "主催者と交渉する。"
 spain.242.t: "分離独立派への恩赦"
 spain.242.d: "[SPR.GetLeader]は、予想外の決断を下した。政府方針の大きな転換として、収監から2年が経過した分離独立派の囚人たちに恩赦を与える決定を下した。この[SPR.GetLeader]による恩赦は、カタルーニャとマドリードのスペイン政府との関係修復において、極めて重要な一歩となる。"
 spain.242.a: "団結こそ力なり。"
 spain.243.t: "裁判所、国家によるテロ行為を認定"
 spain.243.d: "重大な判決の転換により、裁判所はスペイン国家がアントニオ・クビージョに対して国家支援型テロ行為を行ったと認定した。彼はカナリア諸島の著名な分離主義者であり、政府による暗殺未遂の標的となった人物である。これは、スペイン政府が自国民に対してテロ行為を行ったと公式に認定された初の事例である。我々はどのように対応すべきだろうか？"
 spain.243.a: "裁判所を無視する"
 spain.243.b: "損害賠償を支払う"
 spain.244.t: "アントニオ・クビージョ逝去"
 spain.244.d: "カナリア諸島独立運動の創設者であるアントニオ・クビージョが、本日、サンタ・クルス・デ・テネリフェの自宅で82歳の生涯を閉じた。カナリア諸島の人々は、自らの文化の象徴であり、独立運動の顔であった彼の死を悼んでいる。彼はフランコ政権の迫害を逃れ、アルジェリアへ亡命し、そこで独立運動を開始した。1978年には、スペイン内務省と関係があるとされる暗殺未遂事件により重傷を負いながらも、生き延びた。しかし、彼の努力はカナリア諸島の独立という形では大きな成果を見なかった。それでも、彼の遺志は受け継がれ、カナリア諸島の人々の心の中で独立への炎はこれまで以上に燃え上がっている。"
 spain.244.a: "国葬を執り行う"
 spain.244.b: "カナリア人にとって悲しい日だ"
 spain.245.t: "メトロポル・パラソル計画"
 spain.245.d: "メトロポル・パラソルは、セビリア市が政府に提出した新たな都市開発プロジェクトである。セビリア市とその開発委員会は、市内の特定の場所を選定し、地下駐車場を建設し、その上に市場を設置する計画を立てた。しかし、建設中にローマ時代およびアル＝アンダルス時代の遺跡が発見され、工事は直ちに中断された。その後、開発は長らく停滞していたが、最近になって再び再開のための入札が行われ、メトロポル・パラソル計画が選ばれた。この計画を承認すべきか？"
 spain.245.a: "資金を投入しよう！"
 spain.245.b: "政治的に支持する"
 spain.245.c: "くだらない計画だ"
 spain.246.t: "メトロポル・パラソル計画、追加資金を要求"
 spain.246.d: "管理の不備なのか、他の問題なのかは定かではないが、メトロポル・パラソル計画には追加資金が必要となっている。資材の調達や設計支援のためかもしれないが、実際のところ、これらの芸術家たちが資金をどのように使っているのかは分からない。どう対応すべきだろうか？"
 spain.246.a: "資金を提供する"
 spain.246.b: "いいや、やりくりさせろ"
 spain.247.t: "メトロポル・パラソル計画、完成"
 spain.247.d: "「ラス・セタス（Las Setas）」と名付けられたメトロポル・パラソル計画がついに完成した。最後のリボンが切られ、スペインの人々が初めてその内部に足を踏み入れる瞬間が訪れた。その光景はまさに圧巻であり、壮麗な建築の証となっている。"
 spain.248.t: "モロッコとの漁業協定"
 spain.248.d: "本日、[SPR.GetLeader]と [MOR.GetLeader]は、モロッコ沖の漁業区域に関する協定の最終調整を開始した。提示された合意内容は、モロッコ側に大きく有利なものとなっている。しかし、モロッコ側はこれ以上の交渉には応じない姿勢を示しており、今回の協定が最後の交渉機会となる。この協定では、スペインがモロッコの排他的経済水域（EEZ）内に進出する漁船の数を削減することが定められている。"
 spain.248.a: "合意を受け入れる。"
 spain.248.b: "合意を拒否する。"
 spain.253.t: "サグラダ・ファミリアへの資金提供"
 spain.253.d: "サグラダ・ファミリアの建設は1882年3月に始まり、世紀を超えて工事が続けられている。この壮大な建築物は、1926年に亡くなった建築家アントニ・ガウディによって設計された現代建築の傑作である。ガウディの死後も建設を続けるべきかどうかについては度々議論が交わされてきた。しかし、完成すれば偉大な建築となると信じる人が大半を占めている。我々には、このプロジェクトに追加資金を提供する選択肢がある。"
 spain.253.a: "追加資金を提供する"
 spain.253.b: "すでに十分な資金がある"
 spain.254.t: "サグラダ・ファミリア完成"
 spain.254.d: "長い年月を経て、スペイン近代芸術の最高傑作がついに完成した。サグラダ・ファミリアが、その荘厳な姿で完成の時を迎えたのである。ゴシック様式と曲線的なアール・ヌーヴォーの融合が織りなす美しさは圧巻であり、スペインにまた一つ偉大な記念碑が築かれた。この聖堂は、スペイン国民の信仰を神に捧げる象徴としてそびえ立つことになる。その光景はまさに息をのむほどの美しさだ。"
 spain.254.a: "ガウディも微笑んでいるだろう。"
 spain.255.t: "マドリード列車爆破事件"
 spain.255.d: "本日は、マドリードの通勤列車システムを揺るがす爆発が発生し、極めて悲劇的な一日となった。確認された死者は193名、負傷者は約2,000名にのぼる。これはスペイン史上最悪のテロ事件であり、1980年代以降のヨーロッパで最も致命的な攻撃となった。しかし、この攻撃を実行したのが誰なのかについては、いまだ議論が続いている……。"
 spain.255.a: "ETAの犯行とする"
 spain.255.b: "イスラム過激派の犯行とする"
 spain.255.c: "犠牲者のために祈る"
 spain.256.t: "犠牲者への祈り"
 spain.256.d1: "国民は政府の対応について不満を示している。スペイン国民を危険にさらす者たちに対し、より厳しい対応を取らなかったことが批判の的となっている。政府は弱腰で無能だとする声が高まっている。"
 spain.256.d2: "政府の支援的な姿勢は、悲しみに暮れる国民の間で好意的に受け止められている。"
 spain.256.a: "哀悼の日とする"
 spain.257.t1: "ETAへの責任転嫁"
 spain.257.t2: "イスラム過激派への責任転嫁"
 spain.257.d1: "国民は、現政権以外の勢力に政権を委ねようとする声を強めている。マドリード列車爆破事件は明らかにETAの犯行ではなかったにもかかわらず、政府は自国民に責任を押し付けた。この行為は「忌まわしく、許しがたい」と非難され、多くの人々の怒りを買っている。政府の対応は、国の前進を阻む結果となった。"
 spain.257.d2: "ETAとバスク分離主義者の関与を主張する政府に、多くの国民が支持を寄せている。彼らはSNSなどを通じて、ETAを裁くべきだと声を上げ続けている。政府が選挙で勝利し、この犯罪者を法の下に裁くことができれば、確実な勝利を手にするだろう。"
 spain.257.d3: "ETAの犯行とする政府の主張は、国民の間で特に大きな波紋を呼ぶことはなかった。支持も反発も広がらず、事態は沈静化している。"
 spain.257.d4: "イスラム過激派を犯人とする政府の主張は、完全に裏目に出た。政府はイスラム恐怖症と人種差別的だと批判されており、国民の分断を招いてしまった。本来は国を団結させるはずの対応が、かえって分裂を引き起こしてしまった。"
 spain.257.d5: "多くの国民が、イスラム過激派がスペインを攻撃したという政府の主張を支持している。この悲劇は国民を結束させ、現政権の支持を大きく高めることとなった。この影響は、次の選挙にも大きく影響を与えるだろう。"
 spain.257.d6: "政府の「イスラム過激派が犯行を行った」とする主張は、スペインの政治界において特に大きな反響を呼ばなかった。政府に対する支持も批判も広がらず、事態は静かに推移している。"
 spain.257.a: "追悼の日を設ける"
 spain.258.t: "バルセロナのテロ計画を阻止"
 spain.258.d: "本日、バルセロナでのテロ攻撃に関与した可能性のある14人の容疑者が逮捕された。このグループは、バルセロナ地下鉄内で自爆ベストを爆発させ、市内インフラに前例のない被害をもたらす計画を立てていた。さらに、この攻撃はスペイン、ドイツ、フランス、ポルトガル、イギリスにまたがる一連のテロ攻撃の引き金となる予定だった。しかし、グアルディア・シビル（治安警備隊）と情報機関の迅速な対応により、本日この計画は未然に阻止された。"
 spain.258.a: "勇敢な警官たちに勲章を授与せよ！"
 spain.259.t: "バルセロナでのテロ攻撃"
 spain.259.d: "昨日、アルカナーで爆発物を準備していた容疑者2名が爆発に巻き込まれ死亡した。そして今日、その共犯者たちがバルセロナのランブラス通りで車両を暴走させ、歩行者を次々とはね、14人が死亡、少なくとも130人が負傷するという惨劇が発生した。この攻撃は、2004年のマドリード列車爆破事件以来、スペインで最も多くの犠牲者を出したテロ事件となった。イスラム過激派はこれを「イスラムの勝利」だと主張しているが、我々はまだこの傷を癒すことすらできていない……。"
 spain.259.a: "悲劇が続く……"
 spain.260.t: "男が車両でテラスに突入"
 spain.260.d: "本日、27歳の男が車両をレストランのテラスに突入させ、1人が死亡、5人が負傷する惨事が発生した。運転手は衝突の際に死亡し、この事件は国中を震撼させている。さらなるテロ攻撃への不安が高まる中、本事件はジハード主義によるテロ行為と認定された。"
 spain.260.a: "悲しき一日だ……"
 spain.261.t: "ジブラルタル主権住民投票"
 spain.261.d: "ジブラルタルは、[19.OWNER.GetName]からの離脱について、再び住民投票を実施した。この投票は[GetDateText]に行われ、ジブラルタルの住民がスペインへの編入を望むかどうかが問われた。しかし、圧倒的多数が[19.OWNER.GetName]に留まることを支持した。この結果に異議を唱えるべきだろうか？"
 spain.261.a: "住民投票に異議を唱える"
 spain.261.b: "彼らを放っておく"
 spain.262.t: "スペイン、ジブラルタルの住民投票に異議"
 spain.262.d: "最近行われた住民投票が、我が政府と[SPR.GetName]との間で緊張の火種となっている。スペイン側は、この投票が誤情報に基づいた無効なものであり、ジブラルタルの住民は[SPR.GetName]に帰属すべきだと主張している。[SPR.GetLeader]は次のように発言したと報じられている。「ジブラルタルの人々はスペイン人だ。彼らを故郷へ戻すべきだ。」"
 spain.262.a: "ジブラルタルを譲渡する"
 spain.262.b: "馬鹿げたスペインの要求を拒否する"
 spain.263.t1: "[FROM.GetName]、要求を拒否"
 spain.263.d1: "[FROM.GetName]は、ジブラルタルをスペインへ返還するという我々の要求に対し、正式な回答を出した。これは我々の外交目標を打ち砕き、欧州においてスペインが軽薄な要求をする国家として嘲笑の的となる結果を招いた。"
 spain.263.t2: "ジブラルタル奪還！"
 spain.263.d2: "突如として状況が一変し、[FROM.GetName]はジブラルタルをスペイン国民に譲渡した。これはスペイン国民にとって歴史的な勝利の日であり、我々の偉大な統治のもとで、イベリア半島は再びほぼ一つに統合された。"
 spain.263.a: "侮辱を返せ"
 spain.263.b: "愚かな決定だ。諦めよう。"
 spain.263.c: "ジブラルタルは我々のものだ！"
 spain.500.t: "2000年総選挙"
 spain.500.d: "[conservatism_L]が総選挙で圧勝を収めた。[SPR.GetLeader]は国会（コルテス・ヘネラレス）で絶対多数を獲得した。"
 spain.500.d1: "[socialism_L]と[anarchist_communism_L]による左派連立が大番狂わせを演じ、選挙に勝利した。両党は、1978年憲法の制定以来、スペイン初の連立政権を樹立し、歴史を刻んだ。これはスペイン国民にとって、まさに歴史的な一日である。"
 spain.500.d2: "劇的な変化の中、今回の選挙では[conservatism_L]も[socialism_L]も勝利を収めることができなかった。新たな与党が大番狂わせで勝利し、1970年代以来続いてきた微妙な均衡が崩れ去った。"
 spain.500.d3: "PSOEが予想外の大逆転で選挙に勝利した。本来なら容易に勝てるはずだった選挙で[conservatism_L]は敗北を喫した。これにより、スペインに新たな社会主義の波が到来することとなる。"
 spain.500.a: "[conservatism_L]の圧倒的勝利"
 spain.500.b: "スペインの新たな道"
 spain.500.c: "[conservatism_L]にとっての大敗北"
 spain.501.t: "PSOEとIU"
 spain.501.d: "本日、[socialism_L]と[anarchist_communism_L]の代表がマドリードで会合を開き、両党の連立の可能性について協議を行った。[socialism_L]内の穏健派は、この連立が選挙に悪影響を及ぼすと考えている。一方、左派勢力は、この連立こそが選挙勝利への鍵だと主張している。現在、両派では、[anarchist_communism_L]との連立を巡り激しい議論が繰り広げられている。"
 spain.501.a: "選挙協定を締結する"
 spain.501.b: "選挙協定を拒否する"
 SPR_the_regions_of_spain: "[SPR.GetName]の文化"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§!は文化のるつぼである。それぞれの文化は独自性を持ち、他とは異なる特徴を備えており、それぞれの地域を代表している。そのため、中央スペインのカスティーリャ人とは大きく異なる。バスク地方の例が示すように、これらの文化との和平は決して安定したものではない。これらの集団との関係を維持しなければ、§Y[SPR.GetNameWithFlag]§!は分裂の危機に直面することになる。各文化の評価が高いほど、その地域の生産性も向上する。\n\n[CAT.GetFlag]カタラン（カタルーニャ人） 評価: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag]エウスカルドゥナク（バスク人） 評価: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag]ガレゴス（ガリシア人） 評価: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag]アンダルセス（アンダルシア人） 評価: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag]カナリオス（カナリア人） 評価: [?SPR_culture_opinion^4|Y0]"
