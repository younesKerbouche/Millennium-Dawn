 SPR_idea_spanish_tax_haven: "スペインの租税回避地"
 SPR_idea_spanish_tax_haven_desc: "カナリア諸島は、我が国において特異な立場にある。独自の税制により、政府が……多少の追加資金を秘匿することを可能にしている。\n"
 SPR_idea_visa_programs: "ビザ制度"
 SPR_idea_visa_programs_desc: "移民向けのビザ制度を支援することで、不法移民の流入を抑制する助けとなる。"
 SPR_open_borders_idea: "開かれた国境"
 SPR_open_borders_idea_desc: "モロッコとの国境を開放することで、人々の往来が円滑になるだろう。"
 SPR_deindustrialization: "工業衰退"
 SPR_deindustrialization_desc: "長年にわたる生産の海外移転と慢心が原因で、スペインの工業部門は急速に縮小してしまった。経済の苦境を立て直すためには、この工業衰退の流れを逆転させる必要がある。"
 SPR_international_army_cooperation: "国際軍事協力"
