 SPR_expand_the_huelva_copper_mine: "リオティント銅鉱開発の拡張"
 SPR_expand_the_huelva_copper_mine_desc: "ウエルバに拠点を置くリオティント銅鉱開発プロジェクトは、スペイン最大級の鉱山の一つである。年間900万トン以上の鉱石を産出し、そのうち2万トン以上が銅である。このプロジェクトを拡張することで、我々はさらなる自給自足を実現し、海外からの資源輸入への依存を減らすことができるだろう。"
 SPR_expand_the_los_santos_mine: "ロス・サントス鉱山の拡張"
 SPR_expand_the_los_santos_mine_desc: "スペイン最大級のタングステン鉱山であるロス・サントス鉱山は、これまでに最も収益性の高い採掘地の一つとなってきた。新たな採掘手法を導入し、より深く掘り進めることで、さらなる鉱床を開発し、自給自足能力を強化することができるだろう。"
 SPR_exploit_the_mediterranean_province: "スペイン地中海ボーキサイト鉱区の拡張"
 SPR_exploit_the_mediterranean_province_desc: "地中海ボーキサイト鉱区は、世界最大級の高品質なボーキサイト鉱床を有する地域である。我が国の領内にもこれらの埋蔵地が存在しており、経済発展を促進するためにも、これらの資源の採掘を本格的に進めるべきである。"
 SPR_expand_the_high_speed_rail_network: "高速鉄道網の拡充"
 SPR_expand_the_high_speed_rail_network_desc: "国内の老朽化し時代遅れとなった鉄道網を刷新しなければならない。これを成し遂げなければ、真に偉大なスペインを築くことはできない。"
 SPR_establish_seville_cordoba_line: "セビリア＝コルドバ線の拡張"
 SPR_establish_seville_cordoba_line_desc: "セビリアとコルドバは、アンダルシアでも特に重要な都市のひとつだ。この両都市を結ぶ鉄道を拡張すれば、地域全体と両都市の経済に大きな恩恵をもたらすだろう。"
 SPR_establish_high_speed_madrid_to_toledo: "マドリード＝トレド線"
 SPR_establish_high_speed_madrid_to_toledo_desc: "マドリード＝トレド間の高速鉄道網を拡張することで、国内中部の経済成長をさらに促進できる。"
 SPR_establish_the_malaga_madrid_high_speed: "マラガ＝マドリード線"
 SPR_establish_the_malaga_madrid_high_speed_desc: "アンダルシアと国内中部を高速鉄道で結ぶことで、アンダルシアの人々との一体感をさらに高めることができるだろう。"
 SPR_establish_the_madrid_to_valencia: "マドリード＝バレンシア線の拡張"
 SPR_establish_the_madrid_to_valencia_desc: "マドリードと沿岸都市バレンシアを結ぶことで、両都市の発展をさらに促進し、国内中部の製品を沿岸の港湾都市へと効率的に輸送できるようになる。"
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines: "サラゴサ＝ビルバオ高速鉄道線"
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines_desc: ""
