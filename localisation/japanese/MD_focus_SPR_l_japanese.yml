 SPR_idea_expanded_cultivation: "農業拡大"
 SPR_idea_expanded_cultivation_desc: "農産物の栽培を拡大することは、我々の経済にとって大きな恩恵となるだろう。"
 SPR_idea_expanded_ranching: "牧畜の拡大"
