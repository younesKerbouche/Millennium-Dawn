 SPR_galician_revolt_against_spain_mission: "迫り来る[944.GetName]での§Y[GAL.GetFlag][GAL.GetAdjective]§!の反乱"
 SPR_galician_revolt_against_spain_mission_desc: "ガリシア人は政府に対して武装蜂起する決断を下した。この事態に早急に対応することで、より安定したスペインへと戻ることができるだろう。"
 SPR_andalucia_revolt_against_spain_mission: "迫り来る[93.GetName]での§Y[SPA.GetFlag][SPA.GetAdjective]§!の反乱"
 SPR_andalucia_revolt_against_spain_mission_desc: "アンダルシア人たちは、分離主義勢力を支援し、政府に対抗するために次々と集結している。我々は速やかに対応しなければならない。"
