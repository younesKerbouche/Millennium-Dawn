 EGY_befr_libya: "リビアとの統合"
 EGY_befr_libya_desc: "リビアと統合する時が来た！"
 EGY_pan_arab_effort: "UAR宣言"
 EGY_pan_arab_effort_desc: "今や我々は確かに、単なるエジプトとしてではなく、真のアラブ連合共和国として宣言することができる！"
 commie_coal_tt: "§Y[Communist-State_L]§!が§Y与党連合に追加されるだろう！§!"
 EGY_install_true_soc: "労働組合宥和"
 EGY_install_true_soc_desc: "エジプトにおける労働者の権利が完全に保護されることを保証するため、我々は労働組合を宥和しなければならない。"
 EGY_ally_commies: "共産主義者との同盟"
 EGY_ally_commies_desc: "我々は今日人気のあるサラフィスト運動に対する忠実な代替案を提示しなければならない……共産主義者はどうだろうか？"
 EGY_national_of_prop: "急進的債務管理"
 EGY_national_of_prop_desc: "債務？聞いたことがない。"
 EGY_estab_ties_with_china: "中国との友好"
 EGY_estab_ties_with_china_desc: "中国は世界で最も成功した社会主義国である。我々の友情は自然であり、育成されなければならない！"
 EGY_russian_oil_deal: "ロシア取引"
 EGY_russian_oil_deal_desc: "ロシアは我々との友好と協力に関心を示す多くの兆候を示している。この協力をさらに進めてみてはどうだろうか？"
 national_coal_tt: "§Y[Nat_Populism_L]§!が§Y与党連合に追加されるだろう！§!"
 EGY_naguit_obs: "ナショナリストとの同盟"
 EGY_naguit_obs_desc: "エジプトの政治シーンにおける我々の最も近い同盟者であるナショナリストと同盟を結ばなければならない。"
 EGY_ally_oil: "石油との同盟"
 EGY_ally_oil_desc: "私たちとアラブの兄弟の石油採掘量を増やし、黒い金を流さなければなりません！"
 EGY_market_neg: "市場経済との同盟"
 EGY_market_neg_desc: "我々は経済で実験するのではなく、むしろ寡頭制根絶に焦点を当てるべきだ。"
 EGY_support_milindr: "軍事産業支援"
 EGY_support_milindr_desc: "我々の拡大を支援するため、我々は軍事産業を支援しなければならない。"
 EGY_negot_with_iran: "イランとの友好"
 EGY_negot_with_iran_desc: "イランとの過去の関係は緊張していたが、我々は違いを乗り越え、互いに友好を結ばなければならない。"
 EGY_nasser_legacy: "ナセルの遺産"
 EGY_nasser_legacy_desc: "ガマル・アブドゥル・ナセルは我が国家の父といえる。我々は彼の思想に従わなければならない！"
 EGY_copts_in_power: "§0コプト教徒が権力掌握！§!"
 EGY_copts_in_power_desc: "どういうわけかコプト教徒がエジプトで権力を握ることに成功した。彼らがどうするか見てみよう……"
 EGY_boulos_fahly: "ボウロス・ファハミー昇進"
 EGY_boulos_fahly_desc: "ボウロス・ファハミーはエジプト政府行政における著名なテクノクラートである。我々は彼を大統領に任命しなければならない。"
 EGY_copt_leadertwo_TT: "§Yボウロス・ファハミー§!が[Neutral_Autocracy_L]の指導者となるだろう！"
 EGY_copt_leader_TT: "§Y教皇タワドロス2世§!が[Neutral_Autocracy_L]の指導者となるだろう！"
 EGY_pope_president: "教皇大統領"
 EGY_pope_president_desc: "教皇タワドロスは唯一霊的に価値のある者として大統領であり続けるべきだ！"
 EGY_christian_values: "キリスト教的価値観"
 EGY_christian_values_desc: "キリスト教的価値観は我々の政治実践の基礎でなければならない。"
 EGY_enforce_christian: "キリスト教的価値観"
 EGY_enforce_christianity: "キリスト教的価値観"
 EGY_judicial_reform: "司法改革"
 EGY_judicial_reform_desc: "我々は司法制度を汚職から浄化し、イスラム教徒と非イスラム教徒の間の平等を強制しなければならない。"
 EGY_support_minorities: "少数派支援"
 EGY_support_minorities_desc: "我々はエジプトの様々な少数派を支援しなければならない。"
 EGY_suppress_islamists: "同胞団弾圧"
 EGY_suppress_islamists_desc: "ムスリム同胞団は我々の好みにはあまりにも人気がありすぎる。我々はそれについて何かをしなければならない。"
 EGY_equal_represent: "平等代表"
 EGY_equal_represent_desc: "全ての少数派の参加を保証するために、我が国に平等を確立しなければならない。"
 EGY_const_changes: "憲法改正"
