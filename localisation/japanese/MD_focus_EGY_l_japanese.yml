 Egypt.1.t: "エジプト政治"
 Egypt.1.d: "エジプトは古代の驚異と現代の複雑さが共存する土地だ。ギザの壮大なピラミッドからカイロの賑やかな通りまで、この国は歴史と文化の活気あふれるタペストリーである。\n\n現在、エジプトは20年近く政権を担っているホスニー・ムバーラク大統領の支配下にある。ムバーラク率いる国民民主党が権力の手綱をしっかりと握っており、中央集権的権威が強いという政治的特徴がある。\n\n表向きは安定しているように見えるが、不満や政治改革を求める声は根強く存在する。野党や活動家は現状に異議を唱え、政治的自由の拡大と経済的平等を主張している。\n\nこのような背景の中、エジプト国民は伝統と現代性という複雑な境地を行き来し、豊かな遺産を尊重しながら進歩を目指している。ナイル川は、急速に変化する世界の中で自らの居場所を求める国民の希望と願望を乗せて、千年もの間、変わらぬ姿で流れている。"
