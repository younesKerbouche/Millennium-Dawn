 EGY_military_decision_desc: "\n\n\n\n£EGY_desctext_militar\n\n\n\n\n\nエジプト軍は国内政治に介入することをいとわない。したがって、我々の行動に対する彼らの影響力が、我々を支持するか否かの態度を決定する。もし軍内部派閥が排除されれば、内戦が始まるだろう！\n\n政府の[EGY.Nat_Autocracy_L]との§Y関係§!が§Y-100§!を下回った場合、軍は政府を退陣させるための行動をとるだろう。\n\n我々との§Y関係§!: [?EGY_military_standing_value|0+]\n\n現在の§Y与党§!から[?EGY_military_standing_party|=0+]\n£pol_idea §G軍事支出レベル§!から[?EGY_military_standing_spending|=0+]\n現在の§Y軍部§!の評価から[?EGY_military_standing_opinion|=0+]\n§Y腐敗レベル§!から[?EGY_military_standing_corruption|=0+]\n§Y景気循環§!から[?EGY_military_standing_economy|=0+]\n自国の§Y利率§!から[?EGY_military_standing_interest_rate|=0+]"
