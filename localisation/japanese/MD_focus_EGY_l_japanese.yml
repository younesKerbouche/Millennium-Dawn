l_japanese:
 egypt.100.t: "スエズ運河閉鎖"
 egypt.100.d: "大型コンテナ船「エバー・ギブン」がスエズ運河で座礁！全長400メートルの同船は、午前中に強風に見舞われ航行不能となり、不幸な事故となった。同船は運河の一部で、船舶が通過できるレーンが1つしかない場所で立ち往生していた。世界で最も交通量の多い貿易ルートの一つであり、封鎖が長引けばヨーロッパとアジアを結ぶ貿易に大きな打撃を与えることになる。"
 egypt.100.a: "必要なことは何でも"
 egypt.100.b: "我々はスエズ当局を信頼している"
 egypt.100.c: "厳重に注意する"
 egypt.101.t: "スエズ封鎖"
 egypt.101.d: "早朝、2万個のコンテナを積載した巨大なコンテナ船「エバーギブン」が激しい砂嵐に見舞われ、スエズ運河の岸に流された。これにより運河は全面封鎖され、両岸の船舶が両入口付近に停泊している。運河の維持管理を担当するスエズ運河当局は、利用可能なタグボートを全数出動させ、直ちに掘削作業を開始する予定だ。\n\n[EGY.GetLeader]の政府は運河を浄化するためにあらゆる手段を講じると発表した。"
 egypt.101.da: "早朝、2万個のコンテナを積載した巨大なコンテナ船「エバーギブン」が激しい砂嵐に見舞われ、スエズ運河の岸に流された。これにより運河は全面封鎖され、両岸の船舶が両入口付近に停泊している。運河の維持管理を担当するスエズ運河当局は、利用可能なタグボートを全数出動させ、直ちに掘削作業を開始する予定だ。\n\n[EGY.GetLeader]の政府は、こうした不幸な事態に備えて通常のプロトコルを実行すると発表した。"
 egypt.101.db: "早朝、2万個のコンテナを積載した巨大なコンテナ船「エバーギブン」が激しい砂嵐に見舞われ、スエズ運河の岸に流された。これにより運河は全面封鎖され、両岸の船舶が両入口付近に停泊している。運河の維持管理を担当するスエズ運河当局は、利用可能なタグボートを全数出動させ、直ちに掘削作業を開始する予定だ。\n\n[EGY.GetLeader]の政府は、世界に衝撃を与えながら、最大限の注意を払うと発表した。"
 egypt.101.a: "まあ、古い喜望峰ルートはまだ利用可能だ。"
 egypt.102.t: "エヴァーギヴン、動き出す"
 egypt.102.d: "エヴァーグリーン社のコンテナ船を動かすために精力的に働いてきたタグボートが大きな突破口を開いたという報告がある。我々はまもなく通路が安全であり、ビジネスが正常に戻ることができると宣言できるだろう。"
 egypt.102.a: "ようやく。"
 egypt.103.t: "スエズ運河が開通！"
 egypt.103.d: "最近ニュースで話題になっていた巨大コンテナ船が、ついに動き出した！船舶は再び運河を通行できるようになった。船の運命はまだ定かではないが、すべてが再び機能しているように見えるという事実は、その重要性を霞ませる。\n\nスエズ運河当局は、事故に至るまでの経緯をより詳細に把握するため、すでに徹底的な調査を開始している。既に多数の訴訟が起こっており、この件は今後何年も続く可能性がある。\n\nエジプト政府はこれをまたひとつの勝利として歓迎している。"
 egypt.103.a: "珍しくいい知らせだ"
 suez_canal_blocked: "スエズ運河の封鎖"
 suez_blocked_aftermath: "スエズ封鎖の余波"
 EGY_whatever_it_takes_tt: "1週間以内に運河が機能することを期待している。"
 EGY_trust_authorities_tt: "運河が機能するのは1-2週間後と予想される。"
 EGY_act_with_cautious_tt: "約2～5週間で運河が機能するようになると予想される。"
 egypt_focus: "エジプト 国家方針ツリー"
 EGY_egyptian_politics: "§Yエジプト政治§!"
 EGY_egyptian_politics_desc: "政治問題に注力すべき時が来た。"
 EGY_Hosni_mubarak: "§Cホスニー・ムバーラク政権§!"
 EGY_Hosni_mubarak_desc: "ホスニー・ムバーラク氏は1981年に就任して以来、エジプトの長年の大統領職を務めている。安定した指導力で知られるムバーラク氏は、中東における主要国としてのエジプトの役割を維持してきた。"
 EGY_reform_legisl: "憲法改正"
 EGY_reform_legisl_desc: "この新たな提案以前、野党候補は大統領選への立候補が認められておらず、その地位は代わりに6年ごとの定期的な国民議会における国民投票を通じて再確認されていた。憲法改正により、これはエジプト国民に対して説明責任を負う法的に選出された職位へと変革されることで、状況は変わるだろう。"
 EGY_state_security_service: "国家安全保障局"
 EGY_state_security_service_desc: "国家安全保障局はエジプトの治安機関であり、エジプトの主要な国内治安機関であり、国家治安捜査局の後継である。その主な責任は、防諜、国内および国境警備、テロ対策、そして監視である。"
 egyptian_intelligenc_idea: "国家安全保障局"
 egyptian_intelligenc_idea_desc: "国家安全保障局はエジプトの治安機関であり、エジプトの主要な国内治安機関であり、国家治安捜査局の後継である。その主な責任は、防諜、国内および国境警備、テロ対策、そして監視である。"
 EGY_affirm_friend_us: "米国との友好確認"
 EGY_affirm_friend_us_desc: "アメリカとの関係は、成功した協力と地政学的状況に関する共通の見解という長い歴史を持つ。我々は友好関係を強化する必要がある。"
 Egypt.2.t: "米国のイラク侵攻を非難"
 Egypt.2.d: "アメリカは我々の敵ではないものの、イラク侵攻は無責任な意思決定の一例だ。我々は中東社会の更なる過激化を望んでおらず、アメリカに対し、このような行動に反対する姿勢を示すべきかもしれない。"
 Egypt.2.a: "外交的抗議を行おう。"
 Egypt.2.b: "秘密裏にイラクを支援するのはどうだろうか？"
 Egypt.3.t: "エジプト、イラク戦争を非難！"
 Egypt.3.d: "中東における我々の最も親密な同盟国の一つであるエジプトは、イラク侵攻に対し外交的抗議を表明した。同国はイラクに対しいかなる形でも物質的支援を行わないと約束したものの、こうした戦争は中東の安定を損なうと述べた。"
 Egypt.3.a: "非常に残念だ。"
 Egypt.4.t: "エジプトからの秘密支援！"
 Egypt.4.d: "我々は会ったこともなければ、お互いを見たこともない。いいな？"
 Egypt.4.a: "ありがとう、兄弟たちよ！"
 EGY_cond_us_invasion: "イラク支援"
 EGY_cond_us_invasion_desc: "イラクとの関係は完全な友好関係とは言えない...かといって、アメリカによるイラク侵攻は正当化できるものではない。我々は何らかの対策を講じる必要がある。"
 Operation_iraqi_freedom: "イラクの自由作戦開始"
 EGY_join_qoal_iraq: "米国連合への参加"
 EGY_join_qoal_iraq_desc: "我々は米国との義務を果たし、イラクとの戦争に参加する必要がある！"
 EGY_ask_us_supp: "財政支援"
 EGY_ask_us_supp_desc: "我が国の経済を活性化させるためには、米国政府にエジプト企業によるエジプトへの投資を奨励するよう要請する必要があるかもしれない。"
 Egypt.5.t: "エジプト、我々に投資を要請。"
 Egypt.5.d: "エジプトは最近、彼らの産業への投資を我々に要請した。同意すべきだろうか？"
 Egypt.5.a: "もちろん！"
 Egypt.5.b: "申し訳ないが、拒否する"
 Egypt.6.t: "アメリカが我々の提案を拒否。"
 Egypt.6.d: "彼らは我が国に投資したくないようだ。"
 Egypt.6.a: "くそっ"
 Egypt.7.t: "アメリカが我が国への投資に合意！"
 Egypt.7.d: "彼らは産業への投資と建設費用全額の負担に合意した。ただし、これにより我々に対する彼らの影響力は増大する。"
 Egypt.7.a: "ありがとう"
 EGY_interv_tt: "我々は今や外国紛争に義勇軍を送ることができるようになる！"
 EGY_finish_syr_tur_neg: "シリア＝トルコ交渉完了"
 EGY_finish_syr_tur_neg_desc: "エジプトは長年、シリアとトルコの関係正常化に向けた交渉役および仲介役を務めてきた。交渉を最終決定する時が来た。"
 EGY_prop_us_sec_exp: "米国の安全保障拡大"
 EGY_prop_us_sec_exp_desc: "中東におけるアメリカの第二の同盟国として、彼らに対し、安全保障政策を我々にも拡大するよう説得を試みることができる。"
 EGY_isr_peace_support: "和平支援"
 EGY_isr_peace_support_desc: "我々はイスラエルを友人などとは考えておらず、今後そうなることもないだろう。しかし、両国間の緊張を緩和し、双方に利益をもたらすことは可能だ。"
 Egypt.8.t: "エジプトの仲介"
 Egypt.8.d: "シリア＝トルコ交渉を最終決定する時が来た。エジプトの提案に同意すべきだろうか？"
 Egypt.8.a: "もちろん、関係を正常化しよう。"
 Egypt.8.b: "いいや、同意しない。"
 Egypt.9.t: "トルコは同意しなかった！"
 Egypt.9.d: "最近のエジプト仲介によるシリアとトルコの間の交渉の後、トルコはシリアとの不可侵条約締結を望まず、シリアに対する敵意を示し続けた。"
 Egypt.9.a: "非常に残念だ！"
 Egypt.10.t: "トルコのシリアとの不可侵条約。"
 Egypt.10.d: "最近のエジプト仲介によるシリアとトルコの間の交渉の後、トルコはシリアとの不可侵条約締結に同意し、さらなる平和を保証すると約束した！"
 Egypt.10.a: "素晴らしい！"
 EGY_gaza_annex_prop: "ガザ併合提案"
 EGY_gaza_annex_prop_desc: "ガザは長年、イスラエルとの関係における大きな問題であった。我々は地域の安定を確保するためにガザの併合を提案するかもしれない。それはまた、我々の人気と全体的な支持を高めるだろう。"
 Egypt.11.t: "エジプト、ガザ併合を希望！"
 Egypt.11.d: "エジプトは、ガザに関する彼らの提案に我々が同意するかどうか尋ねている。彼らは、それが我々双方に利益をもたらし、ガザからの我が国への攻撃が永遠に止まることを保証すると我々に約束している。"
 Egypt.11.a: "同意しよう。これで我々の負担は大いに軽減されるだろう！"
 Egypt.11.b: "我々にはあなたの提案は必要ない。"
 Egypt.13.t: "イスラエルは同意しなかった。"
 Egypt.13.d: "彼らは我々の提案を受け入れなかった。"
 Egypt.13.a: "ええ。"
 Egypt.12.t: "イスラエルは同意する！"
 Egypt.12.d: "イスラエルは我々の提案に同意した。今、我々はパレスチナを説得する必要がある……"
 Egypt.12.a: "ファタハに書簡を送れ。"
 Egypt.14.t: "エジプト、ガザを要求！"
 Egypt.14.d: "エジプトはガザの併合を要求した……我々は何をすべきか？"
 Egypt.14.a: "これらの裏切り者たちに与えよ……"
 Egypt.14.b: "我々はそのようなことに決して同意しない！"
 Egypt.15.t: "エジプト勝利！"
 Egypt.15.d: "ガザは今やエジプトのものである！"
 Egypt.15.a: "興味深い"
 Egypt.16.t: "エジプト敗北！"
 Egypt.16.d: "ガザは元の場所のままである。"
 Egypt.16.a: "興味深い"
 EGY_squash_diplo: "スカッシュ外交"
 EGY_squash_diplo_desc: "ムバーラク大統領と歴代アメリカ大統領の個人的な関係は、我が国の外交関係において大きな要素である。我々はそれを有利に利用する必要がある。"
 Egypt.17.t: "我々のコネクションを利用して……"
 Egypt.17.d: "我々の機関は最近、近隣諸国からより多くの人員を採用することを決定した。どの国に焦点を当てるべきか？"
 Egypt.17.a: "イスラエル"
 Egypt.17.b: "リビア"
 Egypt.17.c: "スーダン"
 EGY_expansion_of_personnel: "人員拡大"
 EGY_expansion_of_personnel_desc: "我々の機関の能力を拡大するため、近隣諸国における我々のネットワークを拡大する必要があるかもしれない。"
 EGY_counter_radicalism: "急進主義への対抗"
 EGY_counter_radicalism_desc: "愚かな急進派が害虫のように我が国に居住している。我々は彼らを排除する必要がある！"
 EGY_clear_out_alqaeda: "アルカイダ掃討"
 EGY_clear_out_alqaeda_desc: "アルカイダは我が国に根を下ろした。我々はそれらを引き抜かなければならない！"
 EGY_bedouin_invest: "イスラム主義者拠点襲撃"
 EGY_bedouin_invest_desc: "シナイの砂漠の奥深くで、多くのイスラム主義グループが我々の繁栄を損なうために陣取っている。我々は彼らを清算する必要がある。"
 EGY_outdated_army_idea: "深刻な時代遅れの軍隊"
 EGY_outdated_army_idea_desc: "エジプト軍にかつての面影はない。自国の安全を保障するためには軍隊を回復させ、世界の他の国々に追いつかなければならない。"
 EGY_outdated_army_idea_1: "時代遅れの軍隊"
 EGY_outdated_army_idea_1_desc: "エジプト軍にかつての面影はない。自国の安全を保障するためには軍隊を回復させ、世界の他の国々に追いつかなければならない。"
 EGY_outdated_army_idea_2: "やや時代遅れの軍隊"
 EGY_outdated_army_idea_2_desc: "エジプト軍にかつての面影はない。自国の安全を保障するためには軍隊を回復させ、世界の他の国々に追いつかなければならない。"
 EGY_outdated_army_idea_3: "わずかに時代遅れの軍隊"
 EGY_outdated_army_idea_3_desc: "エジプト軍にかつての面影はない。自国の安全を保障するためには軍隊を回復させ、世界の他の国々に追いつかなければならない。"
 Egypt.18.t: "エジプトがテロリストについて警告！"
 Egypt.18.d: "エジプトは最近、エジプト出身の非常に影響力のあるサラフィストのテロリスト、ハッサン・ムスタファ・オサマ・ナスルが現在イタリアに潜伏していると警告してきた。彼らは、エジプトの情報機関（IA）およびCIAと協力して彼を捕らえることを望んでいる。"
 Egypt.18.a: "了解！"
 EGY_consp_europe: "欧州での陰謀"
 EGY_consp_europe_desc: "我々はイタリアに陰謀の基盤を準備し、彼らの国に居住するテロリストについてイタリア政府に警告しなければならない。"
 EGY_contact_cia: "CIAとの接触"
 EGY_contact_cia_desc: "CIAは長い間ハッサン・ムスタファ・オサマ・ナスルを捕らえたいと考えていた。我々は今彼がどこにいるか知っているので、彼らにこれを通知するかもしれない。"
 Egypt.19.t: "エジプト、重要情報を共有"
 Egypt.19.d: "最近、エジプト情報機関は、我々の長年の敵であるテロリスト、ハッサン・ムスタファ・オサマ・ナスルがどこに居住しているかを発見した。明らかに彼はイタリアに隠れている。エジプトはこの事件の解決における我々の支援と協力を望んでいる。"
 Egypt.19.a: "エージェントを派遣した。"
 Egypt.19.b: "うーん、彼は本当にそんなに重要なのか？"
 Egypt.20.t: "米国、応諾"
 Egypt.20.d: "アメリカ合衆国はイタリアでのテロリスト捕獲において我々を支援することに同意した。"
 Egypt.20.a: "素晴らしい"
 Egypt.21.t: "米国は同意しなかった"
 Egypt.21.d: "アメリカ合衆国はこの狂人が自由に走り回るのを座視する方をはるかに好むだろう。なぜだ？"
 Egypt.21.a: "彼らは正気か？"
 Egypt.22.t: "ハッサン・ムスタファ・オサマ・ナスル、イタリアで捕獲"
 Egypt.22.d: "エジプトとイタリアの間の共同作戦の後、ハッサン・ムスタファ・オサマ・ナスルは捕らえられ、刑務所に入れられた。これは国際的なサラフィズムに対する非常に強力な打撃である。"
 Egypt.22.a: "素晴らしい"
 EGY_find_mustafa: "ムスタファ発見"
 EGY_find_mustafa_desc: "今、我々は全ての必要な接続を確立し、全ての準備を行ったので、共同作戦でハッサン・ムスタファ・オサマ・ナスルを捕らえる準備ができている。"
 EGY_militarized_police: "軍事化警察"
 EGY_militarized_police_desc: "エジプトが抱える全てのテロ脅威を考慮すると、我々は何にでも備えるために警察を軍事化する必要がある。"
 EGY_peoples_assembly: "人民議会"
 EGY_peoples_assembly_desc: "我々は人民議会を完全に確立したので、汚職危機を軽減するために様々な専門家を利用するかもしれない。しかし、彼らは成功を自身の政治勢力の手柄とするため、我々の人気を犠牲にするかもしれない。"
 EGY_secur_the_throne: "経済安全保障"
 EGY_secur_the_throne_desc: "指導者の支配を確保するため、我々はより多くの貿易改革を開始し、より開かれた経済を確立しなければならない。"
 EGY_ally_military_mub: "我が軍の支援"
 EGY_ally_military_mub_desc: "エジプト軍はムバーラクの世俗主義的支配の真の守護者である。我々は彼らを支援しなければならない。"
 musl_broth_egy_1_tt: "ムスリム同胞団が我々の与党連合に追加されるだろう。"
 musl_broth_egy_2_tt: "ムスリム同胞団は引き続き政治から分離されるだろう。"
 EGY_allow_musl_brotherhood: "ムスリム同胞団許可"
 EGY_allow_musl_brotherhood_desc: "ムスリム同胞団は長年、ムバーラクの支配と世俗的政治家の評判を損なおうとしてきた。しかし、もし我々が彼らを公式に政府に統合すれば、それは我々により一時的な政治力を与えるかもしれない。"
 EGY_ban_musl_brotherhood: "ムスリム同胞団禁止"
 EGY_ban_musl_brotherhood_desc: "たとえ我々がムスリム同胞団の発祥地であっても、我々はこのテロ組織を弾圧しなければならない。これは我々の政治的能力を制限するが、急進化は遅くなるだろう。"
 EGY_anti_israel_prop: "反イスラエルプロパガンダ"
 EGY_anti_israel_prop_desc: "戦争は遠い過去のことだが、人民の支持を確保するために反イスラエルプロパガンダを推進し続けなければならない。"
 EGY_domestic_econ_reform: "国内経済改革"
 EGY_domestic_econ_reform_desc: "エジプトが繁栄するのを見るためには、地域経済改革を実施し始めなければならない。"
 EGY_prepare_alaa: "アラー準備"
 EGY_prepare_alaa_desc: "経済的地位を強化するため、我々はアラー・ムバーラクが政府入札と民営化で有利になるようにする必要があるかもしれない。"
 EGY_fair_priv_mub: "公正な民営化"
 EGY_fair_priv_mub_desc: "公正な民営化は良い長期投資かもしれないが、それは確かにいくつかの深刻な支出を必要とするだろう。"
 EGY_gamal_gamble: "ガマールの賭け"
 EGY_gamal_gamble_desc: "ムバーラクのもう一人の息子、ガマールは非常に経験豊富な銀行家である。彼の試みを支援することは、我々の国家にとってかなり有益かもしれない。"
 EGY_joining_wto: "WTO加盟"
 EGY_joining_wto_desc: "経済を繁栄させるためには、様々な経済組織に参加することが重要である。世界貿易機関（WTO）への加盟は、我々の経済にとって本当に有益かもしれない。"
 EGY_lessons: "§Yイスラエルとの戦争の教訓§!"
 EGY_lessons_desc: "我々はイスラエルと多くの戦争を経験してきた。将来の軍事的成功を確実にするために、これらの紛争から学ばなければならない。"
 EGY_army: "エジプト陸軍"
 EGY_army_desc: "エジプト陸軍またはエジプト地上軍は、エジプト軍の陸戦部門である。それはエジプト軍の最大の軍種である。"
 EGY_exp_fleet: "エジプト海軍"
 EGY_exp_fleet_desc: "エジプト海軍、またはエジプト海軍部隊としても知られる、エジプト軍の海上部門である。それは中東およびアフリカで最大の海軍であり、世界で12番目に大きい（艦船数で）海軍である。"
 EGY_ras_el_tin: "ラス・エル・ティン"
 EGY_ras_el_tin_desc: "アレクサンドリア港は、エジプトのアレクサンドリアにある地中海とマリユート湖の間のナイルデルタ西岸に位置し、エジプトで2番目に重要な主要港と見なされている。アレクサンドリア港は、T字型の半島によって隔てられた2つの港から構成されている。"
 EGY_corvet: "エジプト沿岸警備"
 EGY_corvet_desc: "我々は漁師と船を守るために沿岸防衛を強化しなければならない。"
 EGY_new_docs: "新海軍造船所"
 EGY_new_docs_desc: "我々の艦隊は新しい船を必要としており、そのためには資金と設備が必要である。"
 EGY_naval_air: "エジプト海軍航空隊"
 EGY_naval_air_desc: "我々の艦隊はまた、沿岸および海軍航空隊を必要としている。"
 EGY_new_doctrine: "艦隊改革完了"
 EGY_new_doctrine_desc: "海戦に勝利するためには、我々は新しい海軍ドクトリンを開発しなければならない。"
 EGY_reneved_navy: "海軍改革"
 EGY_reneved_navy2: "海軍改革完了"
 Patriot_TT: "§G我々はパトリオットミサイルシステムとその弾薬を購入するだろう。§!"
 EGY_roc: "エジプトのロケット"
 Egy_roc_desc: "我々は新しいミサイルシステムを開発し、既存のものを改造しなければならない。"
 EGY_buy_buk: "ロシア製ブーク購入"
 EGY_buy_buk_desc: "我が軍はSAM（地対空ミサイル）を必要とするだろう。ロシアのブークが我々の選択だ！"
 EGY_buy_patriot: "米国製パトリオット購入"
 EGY_buy_patriot_desc: "我が軍は先進的な防空を必要としている。だから我々にはアメリカの「パトリオット」が必要だ。"
 EGY_mod_scud: "R-17「スカッド」近代化"
 EGY_mod_scud_desc: "我々は一定数の古いソビエト製R-17ミサイルを保有している。我々はそれらを近代化する必要がある。"
 SCUD_TT: "§G我々は近代化された巡航ミサイルを18基入手するだろう。§!"
 EGY_air: "エジプト空軍"
 EGY_air_desc: "エジプト空軍（EAF）は、エジプト軍の航空部門であり、全ての航空防衛任務を担当し、エジプト陸軍、エジプト海軍、エジプト防空軍を支援するために使用されるものを含む全ての軍用機を運用する。"
 EGY_mig29: "ロシア製MiG購入"
 EGY_mig29_desc: "我々は空軍を補完するのに理想的なロシア製航空機を購入しなければならない。"
 EGY_f16: "米国製ファルコン購入"
 EGY_f16_desc: "F-16は我々の空軍の基幹である。空軍を維持するため、我々はアメリカ合衆国から新しい航空機を購入し、それらのためのスペアパーツも購入する必要がある。"
 EGY_domestic_air: "国内航空機生産"
 EGY_domestic_air_desc: "我々は独自の航空機の生産と開発を発展させる必要がある。"
 EGY_new_bases: "空軍の新基地"
 EGY_new_bases_desc: "航空機を基地とするため、我々は放棄された古い空軍基地を修復し、改修できない場合は新しいものを建設する必要がある。"
 EGY_licence_mir: "ミラージュのライセンス購入"
 EGY_licence_mir_desc: "我々にはフランス製航空機を生産するための全ての手段がある。だから我々はそれらを生産するためのライセンスを要求しなければならない。"
 EGY_air_doc: "エジプト航空ドクトリン"
 EGY_air_doc_desc: "空中で勝利するためには、独自のドクトリンを開発するか、他者のものを適応させる必要がある。"
 EGY_air_doctrine: "新航空ドクトリン"
 EGY_exer: "エジプト軍事演習"
 EGY_exer_desc: "我々は部隊を訓練し、軍事ドクトリンの欠点を見つけるために軍事演習を実施しなければならない。"
 EGY_egyptian_economy: "§Yエジプト経済§!"
 EGY_egyptian_economy_desc: "我々の政府が経済問題に焦点を当てる時が来た。"
 EGY_tourism_sector: "観光部門"
 EGY_tourism_sector_desc: "観光業は我が国で最も成功している経済部門の一つである。21世紀は急速な旅行と休暇の時代である。この分野における我々の潜在力を考慮すれば、多くの利益をもたらす可能性がある。"
 EGY_new_airports: "新しい空港"
 EGY_new_airports_desc: "活性化する観光業に備えるため、より多くの空港を建設しなければならない。"
 EGY_develop_luxor: "ルクソールの開発"
 EGY_develop_luxor_desc: "ルクソールはしばしば世界最大の野外博物館と形容されており、カルナック神殿とルクソール神殿の遺跡が現代都市の中に存在する。その反対側、ナイル川の西岸には、テーベのネクロポリスに属する多くの記念碑、神殿、墓所があり、王家の谷や王妃の谷も含まれている。世界中から毎年何千人もの観光客がルクソールの遺跡を訪れ、現代都市の経済に大きく貢献している。ユースフ・アブ・アル＝ハッガーグはルクソールの守護聖人である。"
 EGY_develop_Sinai: "シナイの開発"
 EGY_develop_Sinai_desc: "古典時代、この地域はアラビア・ペトラエアとして知られていた。近代になってこの半島がシナイと呼ばれるようになったのは、聖カタリナ修道院の近くにある山が聖書に登場するシナイ山であるという仮定によるものである。シナイ山はアブラハムの宗教において最も宗教的に重要な場所の一つである。今日では、シナイはその自然環境、豊かなサンゴ礁、そして聖書の歴史のために観光地となっている。"
 EGY_develop_cairo: "カイロの開発"
 EGY_develop_cairo_desc: "カイロはエジプトおよびカイロ県の首都であり、同国最大の都市で人口1000万人を抱える。また、アフリカ、アラブ世界、中東最大の都市圏の一部でもある。大カイロ都市圏は人口で世界第12位の規模を誇る。カイロは古代エジプトとも深く結びついており、ギザのピラミッド群や古代都市メンフィス、ヘリオポリスがその地理的範囲内に位置している。"
 EGY_sharm_el_sheikh: "シャルム・エル・シェイク"
 EGY_sharm_el_sheikh_desc: "シャルム・エル・シェイクは、紅海沿岸の海岸線にある南シナイ県のシナイ半島南端にあるエジプトの都市である。シャルム・エル・シェイクは、ダハブやヌウェイバといったより小さな沿岸都市、そして山岳地帯の内陸部、セント・カトリーナ、シナイ山を含むエジプトの南シナイ県の行政の中心地である。この都市とホリデーリゾートはエジプトの観光の重要な中心地であり、また多くの国際会議や外交会合も引き付けている。"
 EGY_invite_foreign_hotels: "外国ホテル誘致"
 EGY_invite_foreign_hotels_desc: "国際的なホテル複合企業との協力は、最高の観光地としての我々の名前を支えるだろう！"
 EGY_new_wave_of_tourists: "観光客の新波！"
 EGY_new_wave_of_tourists_desc: "エジプトの観光部門を最終状態にする時が来た。"
 EGY_our_shining_pyramids: "我らが輝くピラミッド"
 EGY_our_shining_pyramids_desc: "古代エジプトのピラミッドは、この世界の有名な驚異である。我々はその興味深い位置を収益化する方法を見つけなければならない。"
 EGY_telecom_egypt: "テレコム・エジプト"
 EGY_telecom_egypt_desc: "テレコム・エジプトはエジプトの主要な電話会社である。それは1854年にエジプトで最初の電信線で始まった。1998年に、それは元のアラブ共和国エジプト国家電気通信機構に取って代わった。"
 EGY_vodafone: "ボーダフォンとの契約"
 EGY_vodafone_desc: "ボーダフォングループplcはイギリスの多国籍電気通信会社である。その登録事務所と世界本社はイギリス、バークシャー州ニューベリーにある。それは主にアジア、アフリカ、ヨーロッパ、オセアニアでサービスを運営している。"
 EGY_mobinil: "モビニール拡大"
 EGY_mobinil_desc: "モビニールはエジプトで最も古い携帯電話網事業者であり、1998年3月4日に設立された。モビニールは音声およびデータ交換サービス、ならびに4G、3G、ADSL、ブロードバンドインターネットを提供している。"
 EGY_peugeot: "プジョー車"
 EGY_peugeot_desc: "プジョーは主要なフランスの自動車メーカーの一つであり、PSAプジョーシトロエングループの一部である。2007年のデータによると、PSAの親会社であるプジョーシトロエンはヨーロッパで2番目に大きい自動車メーカーである。"
 EGY_avtovaz: "アフトヴァース"
 EGY_avtovaz_desc: "アフトヴァースは国営のロシアの自動車製造会社である。それは以前はVAZ（ロシア語でヴォルガ自動車工場の頭字語）と名付けられていた。アフトヴァースは、その旗艦シリーズであるラーダ車で最もよく知られている。"
 EGY_jeep: "ジープ"
 EGY_jeep_desc: "ジープはアメリカの自動車ブランドであり、現在は多国籍企業ステランティスによって所有されている。ジープは1987年からクライスラーの一部であり、クライスラーが以前の所有者であるアメリカン・モーターズ・コーポレーションからジープブランドを他の資産と共に取得した時である。"
 EGY_kia: "起亜自動車"
 EGY_kia_desc: "起亜は韓国のソウルに本社を置く韓国の多国籍自動車メーカーである。それは韓国で2番目に大きい自動車メーカーである。"
 EGY_zastava: "ザスタヴァ車"
 EGY_zastava_desc: "ザスタヴァ・オートモービルズはセルビアの国際的な自動車メーカーであり、グループ・ザスタヴァ・ビークルズの子会社であった。"
 EGY_mercedes: "メルセデス・ベンツ工場"
 EGY_mercedes_desc: "メルセデス・ベンツ、一般にメルセデス、時にはベンツとも呼ばれる、1926年に設立されたドイツの高級および商用車自動車ブランドである。メルセデス・ベンツAGはドイツ、バーデン＝ヴュルテンベルク州シュトゥットガルトに本社を置いている。"
 EGY_automobile_factories: "自動車産業"
 EGY_automobile_factories_desc: "人口を雇用し、より多くの経済能力を得るために、我々は外国の自動車生産者を我が国に招待する必要があるかもしれない。"
 EGY_industrial_section: "産業部門"
 EGY_industrial_section_desc: "我々はサービス提供だけで経済を維持することはできない。我々の産業を始動させるために、良い投資環境を作り出さなければならない！"
 EGY_el_nasr: "エル・ナスル車復活"
 EGY_el_nasr_desc: "ナスルはエジプトの国営自動車会社である。それはエジプト、ヘルワーンで1960年に設立された最初のアラブ自動車メーカーである。"
 EGY_arab_amer_vehi: "アラブ・アメリカン・ビークルズ"
 EGY_arab_amer_vehi_desc: "同社はダイムラーAG、起亜、ステランティス、トヨタからライセンスを受けて様々な車両を製造しており、1977年にアラブ工業化機構とアメリカン・モーターズ・コーポレーションの間の合弁事業としてAMCジープを組み立てることから始まった。"
 Egypt.23.t: "エジプト＝アメリカ共同自動車生産"
 Egypt.23.d: "最近、我々とエジプト人との間の契約が、我々の良好な友好関係のために延長された。"
 Egypt.23.a: "素晴らしい"
 EGY_ghabbour: "ガブール工場"
 EGY_ghabbour_desc: "GB社はカイロにあるエジプトの自動車、バス、トラック、オートバイのメーカーである。同社は1960年にカマルとサデクのガブール兄弟によって設立された。設立当初はガブール・ブラザーズという社名だった。以前はサヴィエム（後のRVI）車を製造していた。現在、同グループはバジャージ・オート、現代、ボルボなど数多くのブランドの車両を製造している。年間生産台数15万台を誇るガブール・グループは、現在エジプト最大の自動車メーカーである。"
 EGY_MCV: "マニュファクチャリング・コマーシャル・ビークルズ"
 EGY_MCV_desc: "マニュファクチャリング・コマーシャル・ビークルズ（MCV）は、バスとトラックのエジプトの製造業者である。製造工場はサルヘイヤにあり、本社はカイロ近郊のオブール市にある。製造業者は、ブランドECHOLINE、eVolution、MCVの商標権を所有している。一部のモデルは、デュアルブランド名メルセデス・ベンツMCVの下で組み立てられている。"
 EGY_egy_tech: "エジテック"
 EGY_egy_tech_desc: "エジテック社は、エジプトで電子研究者として設立され、大規模な顧客グループにサービスを提供し、コンピュータ分野の研究で最も専門化されている。"
 EGY_textile_factories: "繊維工場"
 EGY_textile_factories_desc: "エジプトの繊維産業は、その戦略的な地理的位置、熟練した労働力、そして堅牢なインフラのために、魅力的な投資機会を提示している。主要な国際市場へのアクセスにより、エジプトは繊維輸出の玄関口として機能し、世界的な貿易パートナーシップを育成している。同国の豊かな綿花栽培の歴史と専門知識は、高品質な繊維の生産に貢献している。さらに、経済改革と近代化構想へのエジプトのコミットメントは、セクターの競争力を高め、ダイナミックで有望な市場での成長を求める投資家にとって魅力的な見通しとなっている。"
 EGY_town_team: "タウンチーム"
 EGY_town_team_desc: "タウンチームは1998年に設立された。タウンチームはエジプトで最も人気のあるメンズファッションブランドの一つであり、カジュアルウェアに特化しており、最も中心的な高級な場所、モール、路面店に位置するエジプト全国で絶えず成長し広がっている。"
 EGY_napi_pharma: "ナピファーマ"
 EGY_napi_pharma_desc: "ナピファーマグループは、国内で蔓延している一般的な病気に対処しながら、患者の手の届く範囲にある高品質な製品をエジプト市場に提供するという明確なビジョンに従い、堅実な歩みで拡大を続けた。"
 EGY_evergrow: "エバーグロー・エバーグリーン肥料"
 EGY_evergrow_desc: "エバーグローは、エジプトおよび中東における特殊肥料の製造およびマーケティングのリーディングカンパニーである。我々はこの肥料の輸出を開始し、より多くの収入を得なければならない。"
 EGY_embaba_giza: "ミスル銀行"
 EGY_embaba_giza_desc: "ミスル銀行は、実業家ジョゼフ・アスラン・カッタウィ・パシャと経済学者タラアト・ハルブ・パシャによって1920年に共同設立されたエジプトの銀行である。アラブ連合共和国政府は1960年に同行を国有化した。同行はエジプトの全ての県に支店事務所を持ち、エジプトの外国人労働者のための通貨交換および労働許可事務所を持っている。"
 EGY_trade_idea: "エジプトの銀行"
 EGY_energetics: "エジプトのエネルギー"
 EGY_energetics_desc: "エジプトは豊富な土地、晴天、そして高い風速を有しており、再生可能エネルギープロジェクトにとって最高の場所となっている。再生可能エネルギー機器市場は潜在的に数十億ドルの価値がある。エジプト政府は、増加する需要に対応し、より環境的に持続可能で多様な電力部門へと移行するために、持続可能なエネルギーミックスの必要性を認識している。"
 EGY_solar_farms: "ソーラーファーム"
 EGY_solar_panels: "ソーラーパネル"
 EGY_solar_zuynya: "太陽光発電投資"
 EGY_solar_zuynya_desc: "我々の土地は太陽に照らされた空き地で満ちている。以前はそれは我々の呪いであったが、今やそれは我々の祝福である！"
 EGY_rosatom_deal: "ロスアトムとの取引"
 EGY_rosatom_deal_desc: "ロスアトムは今日、海外でのNPP（原子力発電所）建設計画の数で世界第1位であり、世界の技術リーダーの一社である。我々はエル・ダバアに新しい発電ユニットを建設するために彼らと取引を取り決める必要がある。"
 rosatom_egy_tt: "エジプトは我々から原子炉を2基入手するだろう。"
 rosatom_egyt_tt: "§Yロシアの影響力が10%増加する！§! 原子炉が2基建設されるだろう。"
 rosatom_egy_foc_tt: "§Yもし取引が成功すれば、[SOV.GetNamewithFlag]ロシアの影響力が10%増加する！§!"
 EGY_renewables_idea: "電化努力"
 EGY_electrify_cities: "全ての人のための電化"
 EGY_electrify_cities_desc: "我々は我が国の全ての人々のために電力を維持するために政府の努力を注がなければならない。"
 EGY_gold_mining: "金採掘"
 EGY_gold_mining_desc: "我々の土地は天然の金鉱床が非常に豊富である。我々はそれを売るためにもっと深く掘らなければならない。"
 EGY_alex_nubia: "アレックス・ヌビア・マイニング"
 EGY_alex_nubia_desc: "アレクサンダー・ヌビアは、エジプトで活動し、アラビア・ヌビア楯状地の中央東部砂漠で経済的な金鉱床を探査・開発している、焦点を絞った金探査会社である。"
 EGY_anglogold: "アングロゴールド・アシャンティ"
 EGY_anglogold_desc: "アングロゴールド・アシャンティは、金、銀、銅の操業とプロジェクトの多様で高品質なポートフォリオを持つグローバルな鉱山会社である。"
 EGY_sukari_centamin: "スッカリ金鉱"
 EGY_sukari_centamin_desc: "スッカリはエジプト初の大規模な近代鉱山であり、滑らかなアスファルト道路、オフグリッド電力、太陽光、そして紅海から供給される25kmの水道パイプラインによってサービスが提供されている。エジプトの鉱物資源が豊富な東部砂漠の景観と気候は容赦ないことがある。"
 EGY_gas_exports: "ガス輸出"
 EGY_gas_exports_desc: "我々は地中海全域で最大の天然ガス埋蔵量を持っている。我々はこれを我々の利益のために利用しなければならない。"
 EGY_petrochemichal_ind: "マグレブ石油化学産業投資"
 EGY_petrochemichal_ind_desc: "我々のマグレブの隣人は必死に投資を必要としている。我々はそれを相互の利益のために利用し、彼らの、そして我々の石油化学産業に投資することができる。"
 Egypt.28.t: "エジプト、石油化学産業への投資を提案！"
 Egypt.28.d: "エジプトは我々に相互に有益な投資取引を提案した。受け入れるべきか？"
 Egypt.28.a: "もちろん！"
 Egypt.28.b: "申し訳ないが、拒否する"
 egy_petr_tt: "我々の彼らへの影響力が6%増加した"
 Egypt.29.t: "[From.GetName]、受諾！"
 Egypt.29.d: "彼らは我々の提案を受け入れた！"
 Egypt.29.a: "素晴らしい"
 Egypt.30.t: "[From.GetName]、拒否！"
 Egypt.30.d: "彼らは我々と協力したくないようだ！"
 Egypt.30.a: "ええ。"
 EGY_egypt_arab_pipeline: "アラブ協力"
 EGY_egypt_arab_pipeline_desc: "今こそアラブのパートナーに投資する時が来た。"
 EGY_egypt_israel_pipeline: "イスラエル協力"
 EGY_egypt_israel_pipeline_desc: "我々は実際に石油部門でイスラエルとの協力を検討するかもしれない。"
 EGY_find_oil: "さらなる石油発見"
 EGY_find_oil_desc: "我々の土地は石油が豊富である。いくらか採掘するのはどうだろうか？"
 EGY_oil_prospects_idea1: "化石燃料産業補助金"
 EGY_oil_prospects_idea1_desc: "化石燃料産業補助金は、我々の石油産業が国家のニーズに合わせてより適切に機能するのを促進するのに役立つ。"
 EGY_saud_contr_oil: "サウジアラビアとの契約"
 EGY_saud_contr_oil_desc: "サウジアラビアとの協力は我々にとって本当に有益かもしれない。"
 EGY_uae_contr_oil: "UAEとの契約"
 EGY_uae_contr_oil_desc: "UAEとの協力は我々にとって本当に有益かもしれない。"
 EGY_iraq_contr_oil: "イラクとの契約"
 EGY_iraq_contr_oil_desc: "イラクとの協力は我々にとって本当に有益かもしれない。"
 EGY_start_explor_proj: "探査プロジェクト開始"
 EGY_start_explor_proj_desc: "我が国の石油生産を増加させるために探査プロジェクトを開始しなければならない。"
 EGY_apa_corp: "ペトロブラスとの契約"
 EGY_apa_corp_desc: "ブラジルの投資家が我々の石油サイロ建設への投資に関心を示した。我々はこれを利用しなければならない！"
 EGY_royal_dut_shell: "ロイヤル・ダッチ・シェルとの契約"
 EGY_royal_dut_shell_desc: "イギリスの投資家が我々の石油サイロ建設への投資に関心を示した。我々はこれを利用しなければならない！"
 EGY_eil_oil: "EILオイルとの契約"
 EGY_eil_oil_desc: "アメリカの投資家が我々の石油サイロ建設への投資に関心を示した。我々はこれを利用しなければならない！"
 EGY_bp_corp: "BPコープ支援"
 EGY_bp_corp_desc: "BPコープはエジプトの国内石油会社である。我々は自立性を高めるために彼らを支援するかもしれない。しかし、建設にはより多くの費用がかかるかもしれない。"
 EGY_orascom_construct: "オラスコム・コンストラクト"
 EGY_orascom_construct_desc: "オラスコム・コンストラクションPLCは、エジプト、カイロに拠点を置くエンジニアリング、調達、建設請負業者である。同社はエジプト初の多国籍企業であり、オラスコム・グループ企業の中核をなしている。OCは25カ国以上で活動している。"
 EGY_agricultural_issues: "農業努力"
 EGY_agricultural_issues_desc: "我が国は灌漑に大きな問題を抱えている。我々はそれらを修正するためにいくらかの資金を費やす必要がある。"
 EGY_euarsian_exports_food: "ユーラシア食糧輸出"
 EGY_euarsian_exports_food_desc: "ユーラシア経済連合は日々拡大している。その地域への貿易を拡大することは、我々にとっても有益かもしれない。"
 EGY_fighting_irrigation: "違法灌漑との戦い"
 EGY_fighting_irrigation_desc: "我が国の多くの農業従事者は、将来の収穫成長を犠牲にして収穫を増やすために、違法に地表灌漑を利用している。我々はこの慣行を止めなければならない。"
 EGY_irrigation_problems: "灌漑問題"
 EGY_allow_surface_idea: "地表灌漑"
 EGY_allow_surface_desc: "地表灌漑は土地にとって有害であるが、我々の農民はしばらくの間この一時的な解決策を必要とするかもしれない。"
 EGY_ban_surface_idea: "代替灌漑"
 EGY_ban_surface_desc: "長期的には、そのような破壊的な慣行は受け入れられない。たとえ農業部門がそれを好まなくても。"
 EGY_second_nile_project: "第二次ナイル計画"
 EGY_second_nile_project_desc: "エジプト政府は、農業および産業コミュニティが発展する新しい谷を開発することを決定した。それはエジプトが急速に増加する人口に対処するのを助けることを意図した野心的なプロジェクトであった。"
 EGY_ban_surface: "代替灌漑"
 EGY_allow_surface: "地表灌漑"
 EGY_visions: "新暗視照準器"
 EGY_visions_desc: "我が軍は夜間の効果的な戦闘のために新しい暗視装置を必要としている。"
 EGY_wests: "新ベストと迷彩服"
 EGY_wests_desc: "我が軍は、あらゆる地形や状況下での効果的な戦争のために、新しいボディアーマーと迷彩服を必要としている。"
 EGY_rifle_trainings: "武器訓練"
 EGY_rifle_trainings_desc: "我が兵士は中東全体で最高の射撃スキルを持たなければならない！"
 EGY_spec_weap: "新たな特殊兵器"
 EGY_spec_weap_desc: "我が軍は、兵士が戦場で多用途であるために、新しい現代的なトランシーバー、手榴弾、応急処置キットなどを必要としている。"
 EGY_academyy: "エジプト士官学校"
 EGY_academyy_desc: "中東で最高の将軍を持つためには、新しい軍事アカデミーを建設し、士官の給与を増やす必要がある！"
 EGY_def: "新たな防御戦術"
 EGY_def_desc: "敵の攻撃を撃退するためには、新しい防御戦術と戦略を開発する必要がある。"
 EGY_new_doc: "新たなドクトリン"
 EGY_new_doc_desc: "我々には新しいドクトリンが必要だ。既存のものは時代遅れだ。"
 EGY_NATO_doc: "NATOドクトリン"
 EGY_NATO_doc_desc: "世界で最も効果的な軍事ドクトリンはNATOドクトリンである。我々はそれを採用しなければならない。"
 EGY_new_centric_warf: "ネットワーク中心戦"
 EGY_new_centric_warf_desc: "ネットワーク中心戦は未来である。我々はそれから学ばなければならない。"
 EGY_nato_standards_military_idea: "NATO基準"
 EGY_centric_doc_idea: "ネットワーク中心戦"
 EGY_impr_supply_idea: "改善された兵站"
 EGY_imp_suppl: "改善された兵站"
 EGY_imp_suppl_desc: "部隊をより良く補給するためには、通信センターと一般的な軍事補給を改善する必要がある。"
 EGY_shells: "新型砲弾薬"
 EGY_shells_desc: "我が軍には新たな砲弾が必要だ。"
 EGY_new_army_eq: "武器供給増加"
 EGY_new_army_eq_desc: "軍事演習は我が軍が装備を欠いていることを示した。このため、我々は古い貯蔵施設を開放し、既存の能力を拡大しなければならない。"
 EGY_abu_zabal: "アブ・ザアバル特殊化学品"
 EGY_abu_zabal_desc: "アブ・ザアバル特殊化学品会社は爆薬とロケット燃料を生産している。"
 EGY_aoi_electro: "AOI電子工場"
 EGY_aoi_electro_desc: "AOI電子工場は航空機、ミサイル、レーダー用の電子部品と通信機器を生産している。"
 EGY_heluan_tank_factory: "ヘルワーン戦車工場"
 EGY_heluan_tank_factory_desc: "ヘルワーン戦車工場はアメリカのM1A1戦車を修理・生産している。"
 EGY_maadi_engeneering_industry: "マーディ・エンジニアリング・インダストリーズ"
 EGY_maadi_engeneering_industry_desc: "マーディ・エンジニアリング・インダストリーズはピストル、ライフル、機関銃を生産している。"
 EGY_eae_tel_deal: "UAEインターネット取引"
 EGY_eae_tel_deal_desc: "UAEの多くのインターネット企業が我々への投資に関心を示している。多分、我々が関心を持っているというサインを彼らに与えるべきだろう。"
 EGY_fight_cor: "汚職との戦い"
 EGY_fight_cor_desc: "我が軍がより強くなるためには、その中の汚職を取り除く必要がある。"
 EGY_influ_army: "腐敗将校との戦い"
 EGY_influ_army_desc: "軍隊の汚職を取り除くためには、腐敗将校に影響を与える必要がある。"
 EGY_new_rep_law: "法律廃止"
 EGY_new_rep_law_desc: "軍隊の汚職を助長するいくつかの法律を廃止する必要がある。より具体的には、兵士が将軍の別荘建設や彼らのビジネスに参加することを禁止することだ。"
 EGY_soc_mil: "兵士への社会保障"
 EGY_soc_mil_desc: "我々は兵士に社会保障と貧困士官の家族手当を与える必要がある。"
 EGY_new_forb_mil: "軍人の事業所有禁止"
 EGY_new_forb_mil_desc: "軍人が軍務に集中できるよう、彼らが事業を所有することを禁止する必要がある。"
 EGY_no_cor_army: "軍隊に汚職なし！"
 EGY_no_cor_army_desc: "我々は軍隊の汚職を取り除く必要がある。"
 EGY_fund_spez: "特殊部隊支援"
 EGY_fund_spez_desc: "我々の軍隊を強化するためには、特殊部隊に投資しなければならない。"
 EGY_desert_corps: "砂漠部隊編成"
 EGY_desert_corps_desc: "我々の軍隊を強化するためには、砂漠部隊に投資しなければならない。"
 EGY_acilm: "暑熱順化"
 EGY_acilm_desc: "砂漠で効果的に活動するためには、特殊部隊を砂漠の極端な暑さに備えさせる必要がある。"
 EGY_masters_ambush: "偽装と待ち伏せの達人"
 EGY_masters_ambush_desc: "待ち伏せと偽装戦術にもっと注意を払う必要がある。"
 EGY_extr_trai: "極限訓練"
 EGY_extr_trai_desc: "特殊部隊のための極限訓練が最優先でなければならない！"
 EGY_777: "第777任務部隊"
 EGY_777_desc: "第777部隊、または第777任務部隊としても知られる、エジプト陸軍の第一級特殊部隊であり、エル・サイカ部隊に属している。"
 EGY_fund_police: "警察支援"
 EGY_fund_police_desc: "市民と観光客の安全を確保するためには、強力で、多数で、訓練された警察力が必要である。"
 EGY_fight_narco: "麻薬組織との戦い"
 EGY_fight_narco_desc: "我が国の安定性を高めるためには、麻薬と麻薬密売と戦う必要がある。"
 EGY_tour_pol: "観光警察"
 EGY_tour_pol_desc: "観光客に快適な環境を作り、詐欺師から保護し、コミュニケーションを支援するために、観光警察を創設する必要がある。"
 EGY_new_eq: "新装備"
 EGY_new_eq_desc: "我々の警察には新しい装備が必要だ。新しい警棒、閃光手榴弾、手錠、そして制服や靴を含むはるかに多くのもの。"
 EGY_border_guard: "国境警備隊"
 EGY_border_guard_desc: "国境警備隊は、主にベドウィンからなる軽武装の準軍事組織であり、国境監視、平和維持、麻薬撲滅、密輸防止を担当している。"
 EGY_al_nour: "§Rヌール党§!"
 EGY_al_nour_desc: "ヌール党、または光の党は、厳格なシャリーア法の実施を信じる超保守的なイスラム主義イデオロギーを持っている。それはサラフィー主義者の呼びかけ協会の政治部門として、そしてエジプトのいくつかの新しいサラフィー主義政党の中で群を抜いて最も著名なものとして記述されており、その長い組織的および管理的経験とカリスマ的な指導者によってそれを凌駕している。その政治的目標は、サウジアラビアのようなワッハーブ派の路線に沿った神政国家を樹立することである。サウジアラビアは、ドイツ公共テレビニュースサービスARDによると、同党の主要な資金提供者であることが判明した。"
 EGY_makhioun: "ユーネス・マヒユーン"
 EGY_makhioun_desc: "ザカリア・ユーネス・アブデルハリーム・マキユーンはエジプトのMP（国会議員）であり、現在サラフィスト・ヌール党の議長である。"
 EGY_theocrat_gov: "神政政府"
 EGY_theocrat_gov_desc: "ザカリア・ユーネス・アブデルハリーム・マキユーンの神政的支配だけが我が国を繁栄に導くことができる。"
 EGY_ban_imf: "IMF脱退"
 EGY_ban_imf_desc: "IMFは泥棒の組織だ！我々はこのくそったれからできるだけ早く脱退しなければならない！"
 EGY_sharia_laws_sal: "シャリーア法"
 EGY_sharia_laws_sal_desc: "サラフィストのシャリーア法は、初期のイスラム教徒コミュニティの原則と慣行に基づいたイスラム法学の厳格な解釈であり、クルアーンとハディースに厳密に従うことを目指し、しばしば保守的な社会規範と慣行を強調する。"
 EGY_no_football: "サッカー禁止"
 EGY_no_football_desc: "ワールドカップを見るイスラム教徒は時間を無駄にしている。それは彼らをジハード遂行から逸脱させる；メッシはイスラムの敵である；ワールドカップを主催する代わりに、カタールはイランのように核爆弾を製造すべきだった！"
 EGY_saudi_example: "サウジの模範"
 EGY_saudi_example_desc: "サウジアラビアはサラフィスト思想の力の最良の例である！我々はその模範を見て国を建設しなければならない。"
 EGY_saudi_meet: "[SAU.GetAdjective]政府との会談"
 EGY_saudi_meet_desc: "我々はサウジの兄弟たちと強い絆を確立しなければならない！"
 EGY_saudi_egy_oil_deal: "[SAU.GetAdjective]＝[EGY.GetAdjective]石油取引"
 EGY_saudi_egy_oil_deal_desc: "我々とサウジアラビアとの相互協力は、我々双方に多くの利益をもたらすだろう。"
 EGY_war_with_israel: "[ISR.GetName]との交戦"
 EGY_war_with_israel_desc: "イスラエルは全てのイスラム教徒の究極の敵である。我々はそれを粉砕しなければならない！"
 EGY_support_hamas: "ハマス支援"
 EGY_support_hamas_desc: "ムスリム同胞団との関係はそれほど良くないが、ハマスを支援することは我々の義務である。"
 EGY_jihadi_supp: "ジハード組織への投資"
 EGY_jihadi_supp_desc: "イスラム世界の多くの若者が我々の大義のために戦うことを熱望している。それを利用しない手はない。"
 EGY_harsh_copt_supp: "コプトを弾圧"
 EGY_harsh_copt_supp_desc: "我が国のキリスト教徒はやかましいおしゃべりだ。彼らを黙らせなければならない。"
 EGY_reform_sibsid_sys: "[EGY.GetAdjective]農本主義"
 EGY_reform_sibsid_sys_desc: "我々の社会はクルアーンの原則に基づいて建設されなければならない。この方法でのみ、我々は最良の生活様式を達成できる！"
 EGY_al_azhar_uni: "アル＝アズハル大学"
 EGY_al_azhar_uni_desc: "アル・アズハル大学はエジプトのカイロにある公立大学である。イスラム教色の強いカイロにあるアル・アズハル・アル・シャーリフと提携しており、エジプト最古の学位を授与する大学で、イスラム教の学問を学ぶ最も権威ある大学の一つとして知られている。"
 EGY_islamic_reform_educ: "イスラム式教育改革"
 EGY_islamic_reform_educ_desc: "我々はイスラムの教義に従って教育を改革しなければならない"
 EGY_sukuk_advisors: "スクーク・アドバイザー"
 EGY_sukuk_advisors_desc: "スクークとはアラビア語で金融証券のことで、一般的にはシャリーアに準拠した債券と考えられている。"
 EGY_support_taliban: "タリバンを支援"
 EGY_support_taliban_desc: "タリバンは西側の異教徒との闘いにおける我々の同盟者である。彼らを支援しなければならない！"
 EGY_clear_antiisl_oppos: "反イスラム反対派掃討"
 EGY_clear_antiisl_oppos_desc: "多くの政党や運動が我々の支配に賛成していない……我々はそれについて何かをしなければならない。"
 EGY_new_cairo_mosque: "ニューカイロでの新たなモスク"
 EGY_new_cairo_mosque_desc: "真のイスラム国家を創るという責務において、我々の意思を示すために、カイロに新たなモスクを建設しなければならない。"
 EGY_help_sahara: "我らがサハラの友人たち"
 EGY_help_sahara_desc: "我々は汎アラブ主義の大義を支持する多くの運動と接触している。そのような運動の一つが、北サハラの人民解放を目指すポリサリオ戦線である。過去一世紀にわたり、ポリサリオは植民地主義、そしてモロッコの抑圧と戦い、今や戦線は西サハラの小さな地域しか支配していない。今のところ紛争は凍結されているが、我々は友人たちに軍事援助を送り、サハラウィが闘争を続けるために必要な全てを装備させることで、それを変えることができる。"
 EGY_exit_imf_idea: "最近のIMF脱退"
 sha_egypt_help: "エジプトからの援助"
 MOR_white_peace: "戦争で敗北"
 EGY_corrupt_mil_idea: "軍内の汚職"
 EGY_corrupt_mil_idea6: "汚職を取り締まられた軍隊"
 EGY_special_force_idea1: "エル＝サカ部隊"
 Egypt.31.t: "エジプトがEAEU自由貿易協定の批准を要請！"
 Egypt.31.d: "エジプトは自由貿易協定の批准を求めている。我々はこれを承認すべきだろうか？"
 Egypt.31.a: "もちろんだ！"
 Egypt.31.b: "ダメだ"
