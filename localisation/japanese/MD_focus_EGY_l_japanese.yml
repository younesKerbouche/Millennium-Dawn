 egypt.105.t: "イスラム主義者の反乱"
 egypt.105.d: "シナイ半島におけるISISの反乱の新たな急増は、エジプトの治安に対する懸念を高めている。エジプト治安部隊と同グループに所属する過激派との間の衝突が激化しているからだ。最近の軍事拠点や人員を標的とした攻撃は、テロ対策への継続的な努力にもかかわらず、地域における過激派グループによってもたらされる持続的な脅威を強調している。シナイにおけるISIS活動の再燃は、エジプト当局が過激主義を根絶し、地域の安定を維持する上で直面している課題を浮き彫りにしている。"
