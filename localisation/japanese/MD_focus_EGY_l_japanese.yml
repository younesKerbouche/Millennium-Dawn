 egypt_sahar.1.t: "エジプトからの援助"
 egypt_sahar.1.d: "我々はエジプトから提案を受け取った。彼らは軍事援助を提供し、敵対行為再開の準備を手伝う用意があるという。その見返りにUAR（アラブ連合共和国）設立プロセスへの参加を求めている。エジプトの支援を受け入れるべきか？"
 egypt_sahar.1.a: "我々は受け入れなければならない！"
 egypt_sahar.1.b: "彼らの傀儡になるわけにはいかない！"
 egypt_sahar.2.t: "和平協定"
 egypt_sahar.2.d: "我々は反乱軍を抑えることができなかった。彼らは西サハラ全域を占領した。反乱軍に和平条約を提案し、領土を降伏すべきか？"
 egypt_sahar.2.a: "彼らに提案を送れ"
 egypt_sahar.2.b: "我々は彼らを粉砕しなければならない！"
 egypt_sahar.3.t: "モロッコからの提案"
 egypt_sahar.3.d: "モロッコは我々に和平条約提案を送ってきた。この声明は完全な降伏行為と見なすことができる！我々は降伏を受け入れるか、北マグレブ人民解放のために広範な戦線で行進することができる！"
 egypt_sahar.3.a: "我々は勝った！"
 egypt_sahar.3.b: "人民連邦へ前進！"
 egypt_sahar.4.t: "戦争は続く"
 egypt_sahar.4.d: "モロッコはどうやら譲歩するつもりはないようだ。彼らは我々の人民に自由を与えたくない。ならば我々は我々の人民だけでなく、全モロッコの人民も解放するだろう！"
 egypt_sahar.4.a: "人民連邦へ前進！"
 egypt_sahar.5.t: "ようやく平和が。"
 egypt_sahar.5.d: "我々はサハラウィと和平条約に署名し、戦争は終わった。"
 egypt_sahar.5.a: "我々の最も暗い時代……"
 egypt_sahar.6.t: "彼らは拒否した！"
 egypt_sahar.6.d: "サハラウィは我々の和平条約を拒否した！戦争は続く！"
 egypt_sahar.6.a: "我々は勝つだろう！"
 egypt_sahar.7.t: "サハラウィ、受諾！"
 egypt_sahar.7.d: "サハラウィは我々の提案を受け入れる。"
 egypt_sahar.7.a: "UARへ前進！"
 egypt_sahar.8.t: "彼らは拒否した！"
