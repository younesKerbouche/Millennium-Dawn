 egypt.111.t: "エジプト大統領、カイロのコプト教クリスマス・イブミサに出席！"
 egypt.111.d: "エジプトメディアによると、アブドルファッターフ・アッ＝シーシーは、しばしば疎外されるキリスト教少数派との団結を象徴的に示すために、カイロの大聖堂でのコプト教クリスマス・イブミサに現れた初のエジプト指導者となった。\n「全世界が我々、エジプト人を見ることは重要だ」とスンニ派イスラム教徒のシーシーは、大聖堂に到着した後、歓声を上げる信者たちに語った。「私がエジプト人以外の言葉を使っていないことに気づいただろう……我々はエジプト人なのだ。」\nにこやかな司教たちとコプト教皇タワドロス2世の隣に立ち、シーシーは、人口の約10%を占めるスンニ派イスラム教徒多数派の一部とキリスト教徒コミュニティとの間の長年の緊張をエジプト人は乗り越えるべきだと示唆した。「ここから始めて、我々は何も言うことができない。ただし、我々、エジプト人は、」と彼は言った。"
 egypt.111.a: "アーメン！"
 EGY_deradical_ulema: "ウラマーの脱急進化"
 EGY_deradical_ulema_desc: "エジプトでは、多くのサラフィー派の支持者がウラマー（イスラム教指導者）に浸透している。過激思想を抑制するためには、脱過激化を図る必要がある。"
 Egypt_news.2.t: "ロシア＝アフリカ首脳会議"
 Egypt_news.2.d: "ロシア＝アフリカ首脳会議は今日終了し、ロシアとアフリカ諸国間の外交関係における重要な節目となった。モスクワで開催されたこの首脳会議には、50カ国以上のアフリカ諸国の指導者が集まり、協力とパートナーシップの道筋について議論した。議題の主要なトピックには、貿易、投資、安全保障協力、技術交流が含まれていた。ロシア大統領[SOV.GetLeader]はアフリカとの関係強化の重要性を強調し、相互に有益なパートナーシップの広大な可能性を強調した。首脳会議は、ロシアとアフリカ間の経済的および政治的関与を深めることを目的としたいくつかの協定の署名で最高潮に達し、両者の関係における有望な一歩を示唆した。"
 Egypt_news.2.a: "興味深い"
 Egypt.112.t: "エジプト、投資を要請"
 Egypt.112.d: "最近のロシア＝アフリカ首脳会議中に、[EGY.GetLeader]はエジプトへの投資を検討するよう我々に要請した。同意すべきか？"
 Egypt.112.a: "了解！"
 Egypt.112.b: "申し訳ないが、拒否する"
 Egypt.113.t: "ロシアが受諾！"
 Egypt.113.d: "ロシア・アフリカ首脳会談での我々の提案を受けて、ロシアは我々の経済に投資することに同意した。"
 Egypt.113.a: "素晴らしい"
 Egypt.114.t: "ロシアは受諾せず。"
 Egypt.114.d: "ロシアは残念ながら我々の経済への投資に反対することを決定した。彼らがすぐに後悔するであろう決定だ。"
 Egypt.114.a: "非常に残念だ。"
