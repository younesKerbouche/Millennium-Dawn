 egypt.106.t: "ヘリオポリス演説"
 egypt.106.d: "ヘリオポリス宮殿での式典で、シーシーは出席者に演説を行った。彼と前大統領アドリー・マンスールはまた、シーシーへの権力移譲を公式に行う文書に署名した。これはエジプト史上初めてこの方法で権力が移譲された時であった。シーシーはその後クッベ宮殿に向かい、そこでその日の最終式典が行われた。そこで彼は、エジプト人民の様々な層を代表する1,200人の出席者にその日の最終演説を行った——様々な職業から、そしてエジプトの各県から。彼はエジプトが直面していると述べた問題を説明し、それらに対処する計画を述べ、「次の段階で、エジプトは内外両面で完全な上昇を目の当たりにし、我々が見逃したものを補い、過去の過ちを修正するだろう」と宣言した。シーシーはその後、最初の 大統領令を発し、前大統領アドリー・マンスールにナイル勲章を授与した。"
 egypt.106.a: "素晴らしい"
