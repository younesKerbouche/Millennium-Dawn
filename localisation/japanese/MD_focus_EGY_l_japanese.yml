 EGY_evergreen_category_desc: "エジプトの主要な肥料会社であるエバーグローは、農業景観を革命的に変えることを目指す最新のイノベーション、エバーグリーンを誇らしげに紹介する。エバーグリーン、最先端の肥料ブレンドは、作物の収量を最適化し、土壌の健康を向上させるために高度な栄養技術を活用している。持続可能な農業へのコミットメントにより、エバーグローはエバーグリーンの全ての粒が精度と環境に優しい実践を体現することを保証する。エジプトの農業専門知識を活用し、エバーグリーンは今や世界中の農地を豊かにする準備ができており、同社は戦略的な輸出を通じて自信を持ってその足跡を拡大し、世界中の農民に健康的でより回復力のある作物を栽培するための強力な解決策を提供している。\n\n貿易から得られる収入は、署名した契約数に10パーセントを掛けたものによって決定される。\n§Y現在の肥料契約：§! [?current_evergreen_capacity]/[?current_max_evergreen_capacity]\n§Y肥料上限：§! [?current_max_evergreen_capacity]/[?max_evergreen_capacity]"
