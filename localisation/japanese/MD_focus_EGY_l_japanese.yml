 EGY_condemn_turk_and_qatar_desc: "トルコとカタールはムスリム同胞団の力の源である。我々はその両者とどうするか決めなければならない。"
 EGY_our_vpk: "エジプト軍産複合体"
 EGY_our_vpk_desc: "十分な外国製武器を購入し、製造能力を拡大することにより、我々は独自の武器生産を確立することができる。"
 EGY_fund_research: "研究資金提供"
 EGY_fund_research_desc: "十分な外国製武器を購入し、製造能力を拡大することにより、我々は独自の武器を開発することができる。"
 EGY_modify_rifles: "ライフル改良"
 EGY_modify_rifles_desc: "我々には新しいライフルが必要だ。たくさん。そして良いものを。"
 EGY_mod_rockets: "ロケット改良"
 EGY_mod_rockets_desc: "我々には新しいロケットが必要だ。たくさん。そして良いものを。"
 EGY_tanks: "戦車改良"
 EGY_tanks_desc: "我々にはたくさんの良い戦車が必要だ。好戦的な隣人が我々を攻撃する大きな欲求を持たないように。"
 EGY_trucks: "トラックとその他車両"
 EGY_trucks_desc: "我々の歩兵が戦場で安全を感じられるように、新しい車両、装甲兵員輸送車、歩兵戦闘車が必要だ。"
 EGY_egyptian_divide_foc: "§Yエジプトの分裂§!"
 EGY_egyptian_divide_foc_desc: "我々は新千年紀におけるコプト教徒に関する政策を決定しなければならない。"
 EGY_allow_copt_pol: "§C政治におけるコプト教徒許可§!"
 EGY_allow_copt_pol_desc: "コプト教徒は政治生活に参加し、完全に参加できるようになるだろう。"
 EGY_dontallow_copt_pol: "§G政治におけるコプト教徒不許可§!"
 EGY_dontallow_copt_pol_desc: "コプト教徒は政治生活に参加し、完全に参加することはできないだろう。"
 EGY_fair_priv_cop: "コプト教徒宥和"
 EGY_fair_priv_cop_desc: "我々は我々の利益のためにコプト教徒を宥和することを試みることができる。"
 EGY_prior_arab_ent: "コプト教徒制限"
 EGY_prior_arab_ent_desc: "我々は我々の利益のためにコプト教徒を制限することを試みることができる。"
 EGY_rest_chris_pros: "保守主義宥和"
 EGY_rest_chris_pros_desc: "我々は我々の利益のために社会の保守的傾向を利用することができる。"
 EGY_free_laws_rel: "世俗主義支援"
 EGY_free_laws_rel_desc: "我々は我々の利益のために社会の世俗主義的傾向を利用することができる。"
 EGY_recruit_christ_milit: "キリスト教徒民兵徴募"
 EGY_recruit_christ_milit_desc: "コプト教徒との良好な関係のため、我々は彼らの人々から民兵を徴募することを試みることができる。"
 EGY_ibrahim_sinai_militia: "シナイ民兵"
 EGY_ibrahim_sinai_militia_desc: "イブラヒーム・アル＝アルジャーニーは、生まれ故郷の北シナイでイスラム主義者と戦う親政府民兵を組織することから、大統領一族との近さのおかげでナイル渓谷の中心部にまで事業複合体の活動を拡大することまで、エジプトで最も強力な男の一人に急速に成り上がった。"
 EGY_military_anger1: "不満な軍隊"
 EGY_military_anger1_desc: "軍は現在、我が党とその政策に§R不満§!を抱えている状態にあるが、当面は我々に何ら問題を引き起こすつもりはない。\n§W--------------§!\nこの国民精神は軍との関係が§H-50を下回る§!か、§H0§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_happy: "軍の支持"
 EGY_military_happy_desc: "軍は現在、我が党とその政策を§G支持§!しており、当面は我々に何ら問題を引き起こすつもりはない。\n§W--------------§!\nこの国民精神は軍との関係が§H0を下回る§!か、§H軍内部派閥§!を排除した場合§R置き換え§!られる。"
 EGY_military_anger2: "苛立つ軍隊"
 EGY_military_anger2_desc: "軍は現在、我が党とその政策に§R苛立ち§!を感じている状態にあり、我々に問題を引き起こし始めるだろう。\n§W--------------§!\nこの国民精神は軍との関係が§H-100を下回る§!か、§H-50§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_anger3: "激怒した軍隊"
 EGY_military_anger3_desc: "軍は現在、我が党とその政策に§R激怒§!しており、彼らは問題を引き起こす。\n§W--------------§!\nこの国民精神は軍との関係が§H-150を下回る§!か、§H-100§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_anger4: "不忠な軍隊"
 EGY_military_anger4_desc: "軍は現在、我が党とその政策によって§R忠誠を失い§!、彼らは多くの問題を引き起こす。\n§W--------------§!\nこの国民精神は軍との関係が§H-200を下回る§!か、§H-150§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_anger5: "無力な軍隊"
 EGY_military_anger5_desc: "軍は現在、我が党の政策と法律によって§R無力§!である。我々が軍との関係を高めない限り、エジプト軍は事実上役に立たない。\n§W--------------§!\nこの国民精神は軍との関係が§H-200§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_guards_of_secularism: "日和見主義的な軍"
 EGY_guards_of_secularism_desc: "エジプト軍は、政治的であれ兵站的であれ、より多くの権力を与える最初の機会を捉えることをためらわなかった。軍は政府に対する影響力を脅かす政党に反対するだろう。例えば、軍はムスリム同胞団と同盟を結ぶ政府を追放するあらゆる機会を捉えるだろう。なぜなら、彼らは中央政府に対する軍の影響力に反するからである。\n\n軍は§W[Neutral_Muslim_Brotherhood_L]§!のような非世俗的な政党に反対する。政府との軍の§Y関係§!は、§G軍事支出§!や§R汚職§!など、複数の要因に影響される。もし彼らとの§Y関係§!が§Y-100§!を下回れば、軍は政府を転覆させるための行動を取るだろう。\n\n§Y軍§!はまた、その力を削減しようとする試みに抵抗するだろうが、もし我々が彼らを排除することに成功すれば、彼らは我々に干渉できなくなるだろう。"
 egypt.141.t: "エジプトでの軍事クーデター！"
 egypt.141.d: "今日、エジプト軍最高司令部はカイロとアレクサンドリアの街頭を転がり、いくつかの政府庁舎を占拠した。彼らは我が政府に辞任を要求している！"
 egypt.141.a: "我々は諦めるべきだ……"
 egypt.141.b: "一歩も下がるな！"
 EGY_natfront_all: "§O汎アラブ主義の道§!"
 EGY_natfront_all_desc: "汎アラブ主義は、アラブ諸国と人民の統一と連帯を主張する政治イデオロギーであり、アラブ世界全体にわたる共通のアイデンティティ、言語、文化、歴史を強調する。植民地主義と西側影響への対応として19世紀後半から20世紀初頭に起源を持ち、汎アラブ主義は共有された政治的、経済的、社会的目標を達成するためにアラブ諸国間の協力と統合を促進することを目指す。それはしばしば、アラブ民族主義、反帝国主義、アラブ自己決定の追求といった原則を擁護し、外部からの圧力と分裂に対するアラブの統一と集団的強さのための結集の叫びとして機能する。"
 EGY_befr_copt: "コプト教徒との友好"
 EGY_befr_copt_desc: "世俗主義的アジェンダを継続するため、我々はコプト教徒を宥和しなければならない。"
 EGY_prob_nas_bord: "国境付近の問題"
 EGY_prob_nas_bord_desc: "我々はパレスチナの大義を支持しているが、ハマスとムスリム同胞団の強いつながりを容認することはできない。"
 egypt.142.t: "エジプト、相互防衛協定を提案！"
 egypt.142.d: "同意すべきか？"
 egypt.142.a: "もちろん！"
 egypt.142.b: "申し訳ないが、拒否する"
 egypt.143.t: "パレスチナは同意せず。"
 egypt.143.d: "ああ、彼らは我々の保護を望んでいない。"
 egypt.143.a: "ふん！"
 EGY_approach_fatah: "ファタハへの接近"
 EGY_approach_fatah_desc: "パレスチナの大義が完全に守られるように、私たちはファタフに働きかけなければなりません！"
 EGY_support_two_state_nas: "二国家解決支持"
 EGY_support_two_state_nas_desc: "我々は充実した平和を確立し、パレスチナの保護を準備するよう努めなければならない。"
 EGY_palest_pact: "パレスチナとの統合"
 EGY_palest_pact_desc: "エジプトとパレスチナ人民の協力により、我々はついに統合する準備ができた！"
 egypt.144.t: "エジプト、統一を提案"
 egypt.144.d: "エジプト政府は我々とエジプトとの間の完全な連邦制確立を伴う完全な統一を提案している。"
 egypt.144.a: "我々は完全に服従する準備ができている！"
 egypt.144.b: "我々は連邦提案に同意する！"
 egypt.144.c: "我々は同意しない！"
 EGY_egyp_rev_com_con: "エジプト革命指導評議会"
 EGY_egyp_rev_com_con_desc: "革命指導評議会は、1952年革命後にエジプト共和国と英埃領スーダンを監督するために設立された機関であった。それは当初アリー・マーヒル・パシャを首相に選んだが、土地改革を巡る対立の後、彼を辞任させた。当時、評議会はエジプトの完全な支配権を握った。RCC（革命指導評議会）は1954年に評議会が自らを解散するまで国家を支配した。"
 EGY_approach_bahrain: "バーレーンへの接近"
 EGY_approach_bahrain_desc: "不可欠な経済同盟国としてのバーレーンの地位は、貿易と投資の道筋を提示し、それはエジプトの経済成長を推進することができる。"
 EGY_arab_league_tigh: "アラブ連盟との絆"
 EGY_arab_league_tigh_desc: "アラブ連盟は更新され、アップデートされなければならない。したがって、絆と協力は加速するだろう！"
 Egypt_news.4.t: "カイロでアラブ連盟首脳会議！"
 Egypt_news.4.d: "アラブ諸国の指導者たちが本日、カイロのアラブ連盟本部で待望の首脳会議を開催した。エジプト大統領が議長を務める本会議では、安全保障上の課題、経済協力、中東の平和と安定に向けた外交努力など、地域が直面する喫緊の諸問題が取り上げられた。地域情勢の緊張が高まる中、本会議は加盟国が対話と協力を深め、共同行動と連帯の道筋を模索する重要な場となった。議題の主要項目には、シリア、イエメン、リビアにおける継続的な紛争に加え、テロリズムと過激主義に対抗する戦略が含まれる。首脳らが議論を進める中、アラブ世界が直面する複雑な課題への対応に向け、本サミットが有意義な成果をもたらすことへの慎重な楽観論が示されている。"
 Egypt_news.4.a: "興味深い"
 EGY_approach_sudan: "スーダンへの対応"
 EGY_approach_sudan_desc: "スーダンは長年、ムスリム同胞団の支持者たちによって支配されてきた。しかし、彼らが統一に同意する可能性はほとんどない..."
 EGY_lebanon_business: "レバノンのビジネス"
 EGY_lebanon_business_desc: "レバノンは長い間アラブ世界のアウトライアーであった。しかし、それは我々が彼らと友情を確立するのを妨げるべきではない。"
 EGY_approach_cis: "CISへの接近"
 EGY_approach_cis_desc: "ロシアは我々と同じ世界観を持ち、両国の関係は常に非常に良好であった。これを相互利益のために活用できる。"
 EGY_befriend_india: "インドとの友好"
 EGY_befriend_india_desc: "民主主義、多元主義、経済進歩へのコミットメントという共通の価値観により、エジプトは貿易、投資、技術交流を含む様々な分野でインドを自然な同盟国と見なしている。"
 EGY_nasserism_idea: "ナセルの遺産"
 EGY_purge_islamist: "イスラム主義者粛清"
 EGY_purge_islamist_desc: "我々はイスラム主義者が我が国で自由に歩き回るのを許してはならない。"
 EGY_secul_educ: "世俗教育"
 EGY_secul_educ_desc: "教育の世俗化は我々の最優先事項でなければならない。"
 EGY_supp_musl_bros: "ムスリム同胞団弾圧"
 EGY_supp_musl_bros_desc: "ムスリム同胞団は我が国の平和と繁栄のために弾圧されなければならない。"
 EGY_panarab_spirit: "汎アラブ精神"
 EGY_panarab_spirit_desc: "我々はアラブ統一の精神を再び呼び起こさねばならない。進め、兄弟たちよ！"
 EGY_support_syr: "シリア支援"
 EGY_support_syr_desc: "私たちは外国勢力と闘うシリア人の兄弟たちを支援しなければなりません！"
 TT_EGY_INTEGRATE_THE_UNION: "将来、§G新興独裁者§!（[Autocracy_L]）によって支配されるアラブ諸国は、アラブ連合共和国への参加を申請するだろう"
