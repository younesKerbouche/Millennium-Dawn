 EGY_military_anger1: "不満な軍隊"
 EGY_military_anger1_desc: "軍は現在、我が党とその政策に§R不満§!を抱えている状態にあるが、当面は我々に何ら問題を引き起こすつもりはない。\n§W--------------§!\nこの国民精神は軍との関係が§H-50を下回る§!か、§H0§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_happy: "軍の支持"
 EGY_military_happy_desc: "軍は現在、我が党とその政策を§G支持§!しており、当面は我々に何ら問題を引き起こすつもりはない。\n§W--------------§!\nこの国民精神は軍との関係が§H0を下回る§!か、§H軍内部派閥§!を排除した場合§R置き換え§!られる。"
 EGY_military_anger2: "苛立つ軍隊"
 EGY_military_anger2_desc: "軍は現在、我が党とその政策に§R苛立ち§!を感じている状態にあり、我々に問題を引き起こし始めるだろう。\n§W--------------§!\nこの国民精神は軍との関係が§H-100を下回る§!か、§H-50§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_anger3: "激怒した軍隊"
 EGY_military_anger3_desc: "軍は現在、我が党とその政策に§R激怒§!しており、彼らは問題を引き起こす。\n§W--------------§!\nこの国民精神は軍との関係が§H-150を下回る§!か、§H-100§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_anger4: "不忠な軍隊"
 EGY_military_anger4_desc: "軍は現在、我が党とその政策によって§R忠誠を失い§!、彼らは多くの問題を引き起こす。\n§W--------------§!\nこの国民精神は軍との関係が§H-200を下回る§!か、§H-150§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_military_anger5: "無力な軍隊"
 EGY_military_anger5_desc: "軍は現在、我が党の政策と法律によって§R無力§!である。我々が軍との関係を高めない限り、エジプト軍は事実上役に立たない。\n§W--------------§!\nこの国民精神は軍との関係が§H-200§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 EGY_guards_of_secularism: "Opportunistic Military"
 EGY_guards_of_secularism_desc: "They Egyptian military has not been hesitant to take the first opportunity that would grant them more power, either politically, or logistically. The military will oppose parties that threaten their influence over the government. For example, the military will seize any opportunity to oust a government that aligns themselves with the Muslim Brotherhood, as they go against the military's influence over the central government.\n\nThe military opposes non-secular political parties such as the §W[Neutral_Muslim_Brotherhood_L]§!. The military's §YStanding§! with the government is affected by multiple factors, such as §GMilitary Spending§! or §RCorruption§!. If our §YStanding§! with them drops below §Y-100§!, the military will take actions to topple the government.\n\n§YThe Military§! will also resist attempts to reduce its power but if we manage to remove them, they won't be able to interfere with us."
 egypt.141.t: "エジプトでの軍事クーデター！"
 egypt.141.d: "Today, higher command of Egyptian military rolled down the streets of Cairo and Alexandria and occupied several government buildings. They demand our government to resign!"
