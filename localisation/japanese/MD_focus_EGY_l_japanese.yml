 EGY_idea_eacu_cooperation: "エジプト＝EACU協力"
 EGY_idea_eacu_cooperation_desc: "ユーラシア関税同盟（元々はユーラシア経済共同体）は、ほとんどの旧ソ連諸国間の経済的結びつきを促進する。同盟は、同盟に入る全ての商品に共通の対外関税を課し、貿易取引や交渉を行う際には単一の主体として行動する。"
 EGY_morsi: "§Gムハンマド・ムルシー§!"
 EGY_morsi_desc: "ムルシーはシャルキーヤ県エル・アドワで生まれ、カイロ大学で冶金工学を学んだ後、南カリフォルニア大学で材料科学を学んだ。彼は1982年から1985年までカリフォルニア州立大学ノースリッジ校で准教授を務めた後、エジプトに戻りザガジグ大学で教鞭をとった。当時ホスニー・ムバーラク大統領の下で公職から禁止されていたムスリム同胞団と連携し、ムルシーは2000年の議会選挙に候補者として立候補した。"
 Egypt_news.1.t: "エジプトで軍事クーデター！"
 Egypt_news.1.d: "迅速かつ予想外の出来事の展開で、エジプトは軍事クーデターが展開し、[EGY.GetLeader]の政府を転覆させる中で不確実性に陥っている。与党と野党派閥間の緊張が高まる中、アブドルファッターフ・アッ＝シーシー将軍率いるエジプト軍は国家機構の支配権を掌握し、憲法を停止し、主要な政治家を拘束した。カイロの街は歓喜と不安の場面に噴出し、軍の介入に対する国家内の深い分裂を反映している。国際社会は、地域における民主主義と安定への影響に対する懸念が高まる中、エジプトの未来が危機に瀕しているのを注意深く見守っている。"
