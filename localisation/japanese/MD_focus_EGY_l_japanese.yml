 EGY_coptic_decision_desc: "§Yコプト§!は、現代において主に[EGY.GetFlag]§Yエジプト§!と[SUD.GetFlag]§Yスーダン§!にあたる地域に古代より居住している、北アフリカ土着の§1キリスト教§!民族宗教集団である。\n\n彼らからの評価によって、自国が§Gプラス§!または§Rマイナス§!の効果を受けることを忘れてはならない。また、彼らの影響力を増大させないようにしなければならないことも忘れてはならない。\n\n§Hコプトの評価§!: [?EGY_coptic_people_opinion]\n§Yコプトの政治的影響力§!: [?EGY_copts_political_influence]\n§Yコプトの人口比§!: [?party_pop_array^13|%1]"
