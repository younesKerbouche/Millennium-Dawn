 EGY_junta_coup: "軍事政権が権力掌握！"
 EGY_junta_coup_desc: "我々の狂気の政府はあまりにも長く人民を虐げてきた！軍隊が登場する時が来た！"
 EGY_REB_S_nationalist: "エジプト最高権威"
 EGY_al_sisi_rise: "§Cアブドルファッターフ・アッ＝シーシーの台頭！§!"
 EGY_al_sisi_rise_desc: "すべてのイスラム主義者が政府から一掃され、アッ＝シーシーによる民主的支配を確立し非常事態を停止する時だ。"
 EGY_susp_const: "憲法を停止"
 EGY_susp_const_desc: "我々のような非常事態においては、国家が混乱状態にある時に民主主義を許すことはできない。"
 egypt.104.t: "軍内の汚職問題"
 egypt.104.d: "我々は陸軍の汚職についてどうするか決めなければならない。我々は既に行き過ぎてしまった。将軍たちと交渉して彼らの忠誠を得るが陸軍の汚職を完全に解決しないか、完全に汚職を根絶するが、その場合は結果が生じるかもしれない……"
 egypt.104.a: "取引に応じよう。"
 egypt.104.b: "生き残った腐敗分子を始末しろ"
 EGY_islam_dom_parl: "イスラム支配議会"
 EGY_islam_dom_parl_desc: "我々は世俗的または異教徒のいかなる政党も議会に存在させることを許してはならない。我々は正しい同盟を結ぶことによってそれを保証しなければならない……"
 EGY_primacy_brother: "同胞団の優位"
 EGY_primacy_brother_desc: "今、我々が権力を握ったので、新しく選出された我々の党の力を制限するものは何もないはずだ。全ての主要な役職は我々の人々によって保持されなければならない。"
 EGY_gain_internat_supp: "国際プロパガンダ"
 EGY_gain_internat_supp_desc: "イスラム世界の全ての国々は今や同胞団革命の例を持っている。言葉は広められなければならない！"
 EGY_ties_with_qatar: "カタールとの絆"
 EGY_ties_with_qatar_desc: "カタールは今や我々の主要なイデオロギー的同盟国であり、我々は彼らに支援を求め、友情を確認しなければならない。"
 Egypt.375.t: "エジプト、財政支援を要請！"
 Egypt.375.d: "エジプトでの最近の革命は、我々にとってイデオロギー的に友好的な政権をエジプトの権力の座にもたらした。ムスリム同胞団の一員として、彼らは財政支援を求めている。同意すべきか？"
 Egypt.375.a: "もちろん！"
 Egypt.375.b: "我々には余裕がない……"
 qatar_infl_egy_tt: "これはエジプトに対する我々の影響力を6%増加させるだろう"
 Egypt.38.t: "カタール、合意！"
 Egypt.38.d: "彼らは財政援助を提供するだろう。"
 Egypt.38.a: "素晴らしい"
 Egypt.39.t: "カタール、援助に同意せず。"
 Egypt.39.d: "彼らは余裕がないと言っている。"
 Egypt.39.a: "なるほど……"
 EGY_suez_deal: "スエズ取引"
 EGY_suez_deal_desc: "外国経済とのより多くのスエズ運河接続を奨励することは、我々がより多くの収入を生み出す良い方法である。"
 Egypt.40.t: "エチオピアとの論争。"
 Egypt.40.d: "エジプトの政治家たちは、青ナイル川にダムを建設するのを阻止するためにエチオピアに対する敵対的行為を示唆したことが捕らえられた後、当惑している。彼らはムハンマド・ムルシー大統領によって召集された会議で、軍事行動を提案しているのを生放送TVでうっかり聞かれた。"
 Egypt.40.a: "これは全て嘘だ……全て問題ない。"
 Egypt.40.b: "そうだ！だから何だ？！我々は正しいと思うようにやる！"
 morsan_allianc: "カイロ協定"
 Egypt.41.t: "エジプトが我々を陣営に招く！"
 Egypt.41.d: "合意すべきだろうか？おそらく国家安全保障を強化することができるだろうが、完全に危険に晒すことにもなりかねない..."
 Egypt.41.a: "加入しよう"
 Egypt.41.b: "やめておこう"
 EGY_cond_eth_bro: "エチオピア非難"
 EGY_cond_eth_bro_desc: "エチオピア人はアフリカにおける我々の友人の影響力を損なっている。スーダンはエチオピアのダム建設の影響を受けるべきではない！"
 Egypt.42.t: "[FROM.GetName]からの武器支援！"
 Egypt.42.d: "彼らは我々に銃を送ってきた！"
 Egypt.42.a: "素晴らしい"
 Egypt.43.t: "エジプト、外交的抗議を発行！"
 Egypt.43.d: "エジプト大統領ムハンマド・ムルシーは我が政府に対して外交的抗議を発行した。彼は我々がテロリストであり、国際社会は我々の体制を清算するための特別作戦を開始しなければならないと主張している。"
 Egypt.43.a: "くたばれ、ムルシー！"
 EGY_support_fsa: "FSA支援"
 EGY_support_fsa_desc: "シリアとの関係には長い歴史がある。今やその関係は、同胞団のイデオロギーとの関係によって定義されねばならない..."
 dyn_syr_tt: "この国家方針の効果はシリア政府の世界観に依存する！"
 EGY_brotherhood_diplo: "同胞団外交"
 EGY_brotherhood_diplo_desc: "我々は新しい政府に従って外交を改革しなければならない。"
 EGY_hamas_under_wing: "我らが翼の下のハマス"
 EGY_hamas_under_wing_desc: "ハマスはガザ地区に位置する自由の戦士たちの集団であり、ムスリム同胞団と結びついている。彼らへの支援は我々の義務だ！"
 Egypt.44.t: "ハマスがガザを支配"
 Egypt.44.d: "エジプトからの支援を受けたハマスがガザ地区を支配した。彼らの武装民兵が政府庁舎を支配し、報道官[HAM.GetLeader]は、グループがアル＝アクサー・モスク解放に向けて行進する準備をしていると述べた。"
 Egypt.44.a: "くそっ！"
 EGY_letter_isr: "イスラエルの操作"
 EGY_letter_isr_desc: "おお、イスラエルよ！お前をどうするか決める時が来た..."
 Egypt.45.t: "ムルシーのジレンマ"
 Egypt.45.d: "イスラエルをどうすべきか決める時が来た..."
 Egypt.45.a: "友情の手紙を送ろう！"
 Egypt.45.b: "本当に何かする必要があるのか？"
 Egypt.45.c: "もし？"
 Egypt.46.t: "エジプトからの書簡"
 Egypt.46.d: "偉大にして良き友人よ、我々両国間に幸いにも存在する心からの関係を維持し強化することを願い、私はアーティフ・ムハンマド・サーレム・サイイド・エル＝アハル氏を我々の特命全権大使に選任した。我々は両国間に完全な平和を確立することを願う。"
 Egypt.46.a: "あー...了解？"
 Egypt.46.b: "なんて狂った奴だ..."
 EGY_und_supp_hamas: "ハマスへの秘密支援"
 EGY_und_supp_hamas_desc: "ハマスの大義を成功させるため、我々は彼らを物質的に支援しなければならない。"
 EGY_org_of_isl_coop: "イスラム協力機構"
 EGY_org_of_isl_coop_desc: "イスラム協力機構、以前はイスラム諸国会議機構、は1969年に設立された政府間組織であり、57の加盟国から構成され、うち48カ国がイスラム教徒多数派国である。"
 Egypt.47.t: "カイロでイスラム協力機構首脳会議が開催！"
 Egypt.47.d: "エジプト大統領ムハンマド・ムルシーはカイロでイスラム首脳会議を主催し、イスラム諸国57カ国の指導者が参加した。声明は、内戦を終結させるためにシリア政府と反体制派連合との間の「実質的な対話」を促した。"
 Egypt.47.a: "彼らと我々にとって良いことだ！"
 EGY_sahwat_hegazi: "サフワト・ヘガーズィー利用"
 EGY_sahwat_hegazi_desc: "最近、サフワトはムスリム同胞団候補者ムハンマド・ムルシーのキャンペーンを開始した。数十万人のエジプト人の群衆への演説で、サフワトはムルシーがエルサレムを首都とするアラブ合衆国またはカリフ制を回復するエジプトのキャンペーンを率いることを強調し、聴衆にユダヤ人を眠りから覚ますよう促し、彼らがエルサレムに向けて殉教者として行進すると唱えた。"
 EGY_crack_shia_copts: "シーア派とコプト教徒弾圧"
 EGY_crack_shia_copts_desc: "シーア派とコプト教徒は我々の国家にあまりにも影響を与えすぎている！我々はそれに対して措置を講じる必要がある。"
 EGY_tolerance_pol: "寛容政策"
 EGY_tolerance_pol_desc: "我々は我が国の少数派を弾圧する理由を見いだせない。彼らと取引をしよう。"
 EGY_sharia_laws: "シャリーア法導入"
 EGY_sharia_laws_desc: "シャリーアは文字通り道または法を意味し、イスラム用語では、イスラムの聖典、特にクルアーンとハディースに基づくイスラムの伝統の一部を形成する抽象的で不変の神聖または宗教法を指す。"
 EGY_prop_new_const: "新憲法提案"
 EGY_prop_new_const_desc: "我々の政治的安全保障を確保し、国家のための新しい憲法を提案する時が来た。"
 Egypt.48.t: "ムルシーの憲法"
 Egypt.48.d: "我々の以前の憲法は、議論の余地なく我々の全歴史の中でエジプト人にとって最悪だった！この恥ずべき紙を破壊するために、我々は新しい真にイスラム的な憲法を作成するつもりだ。ここでの主な選択肢は、我々の伝統的な中央集権化か、より分権的だが拡張主義的かである。どの道を選ぶべきか？"
 Egypt.48.a: "エジプトは他者を助ける前に自身を安定させる必要がある！"
 Egypt.48.b: "拡張主義は我々の国家憲章であり、それは憲法にあるべきだ！"
 Egypt.49.t: "エジプト、オマル・アブドッラフマーン釈放を要請"
 Egypt.49.d: "書簡の中で、ムルシーはニューヨーク市の1993年世界貿易センター爆破事件で有罪判決を受けたオマル・アブドッラフマーンと、革命中に逮捕された多くのエジプト人と共に、彼を解放するよう我々に要請すると簡単に言及した。同胞団報道官は後に、引き渡しは人道的理由で提案されており、ムルシーはアブドッラフマーンの刑事有罪判決を覆す意図はないと述べた。"
 Egypt.49.a: "ムルシーは正気か？"
 Egypt.49.b: "うーむ……もちろん？"
 Egypt.50.t: "米国、我らが提案に同意せず。"
 Egypt.50.d: "彼らはオマル・アブドッラフマーンの釈放に同意しないだろう。"
 Egypt.50.a: "馬鹿者ども！"
 Egypt.51.t: "オマル・アブドッラフマーン、釈放！"
 Egypt.51.d: "オマル・アブドッラフマーンは今やエジプトに渡航し、ムハンマド・ムルシーと直接会うだろう。"
 Egypt.51.a: "素晴らしい！"
 EGY_free_omar: "オマル解放！"
 EGY_free_omar_desc: "カイロのタハリール広場での支持者への演説で、ムルシーはニューヨーク市の1993年世界貿易センター爆破事件で有罪判決を受けたオマル・アブドッラフマーンと、革命中に逮捕された多くのエジプト人と共に、彼を解放するために努力すると簡単に言及した。"
 EGY_el_tenaim_speech: "エル＝テナイーム演説"
 EGY_el_tenaim_speech_desc: "ムルシーは、エジプト北西部のマトルーフに最初の公式訪問で旅行し、エル＝テナイーム・モスクでエジプトの団結について演説することを約束した。"
 Egypt.52.t: "エル＝テナイーム演説への反応"
 Egypt.52.d: "ムハンマド・ムルシーによって演説が行われる直前に、彼は地元の宗教寄進責任者である聖職者フトゥーフ・アブドゥンナビー・マンスールが宣言した祈りに参加した。「ユダヤ人とその支持者に対処せよ。おおアッラーよ、彼らを分散させ、引き裂き給え。おおアッラーよ、彼らにあなたの力と偉大さを示し給え。我々にあなたの全能を示し給え、おお主よ。」"
 Egypt.52.a: "アーメン！"
 EGY_prot_of_revol: "革命の保護者！"
 EGY_prot_of_revol_desc: "我々は革命を何としても守らなければならない、そのためには我々の政策の法的根拠を確立しなければならない。"
 EGY_dem_a_retrial: "再審要求"
 EGY_dem_a_retrial_desc: "ムルシーは、新憲法を起草している憲法制定議会の作業を司法干渉から保護すると称する宣言を発行した。事実上、この宣言は彼の行動をいかなる法的異議申し立てからも免除した。法令は、新憲法が批准されるまでのみ適用されると述べている。宣言はまた、無罪判決を受けていたムバーラク時代の抗議者殺害の被告人の再審を要求し、憲法制定議会の権限を2ヶ月延長する。"
 EGY_app_chris_wom: "キリスト教徒女性任命"
 EGY_app_chris_wom_desc: "我々が選出される前に、ムルシー報道官は、大統領当選者がキリスト教徒と女性を副大統領に任命すると発表した。"
 EGY_loyalist_dom: "忠誠派支配"
 EGY_loyalist_dom_desc: "約束は約束、実用性は実用性だ。マフムード・メッキが任命されるべきだ。"
 EGY_tantawi_hafez: "タンタウィ氏の辞任を求める"
 EGY_tantawi_hafez_desc: "ムハンマド・フセイン・タンターウィは辞任しなければならない。彼は前体制の積極的な支持者である。"
 EGY_unrestricted_pres: "無制限大統領"
 EGY_unrestricted_pres_desc: "我々は指導者が政策を遂行するのを阻むあらゆる民主主義的な戯言を制限しなければならない。"
 EGY_appeas_militar: "軍宥和"
 EGY_appeas_militar_desc: "我々は軍と良好な関係にない。多分、交渉を試みるべきだろう。"
 EGY_alsisi_proposal: "アッ＝シーシーの提案"
 EGY_alsisi_proposal_desc: "アッ＝シーシー将軍は、我々の大統領の国防大臣に任命されることを望んでおり、この件について話し合うために個人的に我々に会いたいと考えている。"
 Egypt.53.t: "アッ＝シーシーとの会談"
 Egypt.53.d: "アッ＝シーシー将軍は、我々の大統領の国防大臣に任命されることを望んでいる。"
 Egypt.53.a: "へっ、だめだ。"
 Egypt.53.b: "もちろん。"
 EGY_revok_mub_laws: "ムバーラク法の廃止"
 EGY_revok_mub_laws_desc: "ムバーラクの抑圧的な法律は廃止されなければならない。そして新しい抑圧的な法律が制定されなければならない。"
 EGY_maintain_democr: "民主主義維持"
 EGY_maintain_democr_desc: "軍部を宥和することにより、我が国の安定と多元性を確保するために民主主義を維持しなければならない。"
 EGY_increase_int_secur: "国内治安強化"
 EGY_increase_int_secur_desc: "我が国は裏切り者、スパイ、テロリストで満ちている。我々はこれを修正しなければならない。"
 EGY_totalit_buildup: "全体主義強化"
 EGY_totalit_buildup_desc: "敵が我が国に侵入するのを許さないように、完全な統制を確保しなければならない……"
 EGY_promote_adly: "アドリー昇進"
 EGY_promote_adly_desc: "アドリー・マンスールは、事態が明らかになるまでエジプト暫定大統領を務めるのに完璧な候補者である。"
 EGY_dissolv_shura: "シューラー解散"
 EGY_dissolv_shura_desc: "シーシーが大統領ムルシーを追放し、シューラー評議会を解散させた後、暫定大統領アドリー・マンスールは一時的に、大臣が入札要請なしに契約を授与できると布告した。翌月、政府は約10億ドル相当の建設契約をエジプト軍に授与した。"
 EGY_repress_brotherhood_sisi: "同胞団弾圧"
 EGY_repress_brotherhood_sisi_desc: "ムスリム同胞団はテロ組織であり、我々は彼らの栄光ある称号に従って行動しなければなりません..."
 EGY_operation_sinai: "シナイ作戦"
 EGY_operation_sinai_desc: "サラフィストの馬鹿どもが我が国の問題に介入する方法を見つけた。シナイからこの汚名を拭い去る時が来た！"
 EGY_operation_sinai_idea: "シナイ作戦"
 EGY_prowest_approach: "親西側アプローチ"
 EGY_prowest_approach_desc: "西側のアプローチと方法論だけが我が国の外交的連携の道である。"
 EGY_ally_mubarak: "ムバーラク一派との同盟"
 EGY_ally_mubarak_desc: "ムバラクは去ったが、エリートたちと理想は我々の大義を一つに結びつけている。"
 EGY_revolut_hero: "革命の英雄"
 EGY_revolut_hero_desc: "我々は我々の大統領のために新しい人気イメージを作り出さなければならない。"
 EGY_new_suez: "スエズ取引"
 EGY_new_suez_desc: "外国経済とのより多くのスエズ運河接続を奨励することは、我々がより多くの収入を生み出す良い方法である。"
 egypt_copts.1.t: "急進派イスラム教徒、キリスト教徒を攻撃"
 egypt_copts.1.d: "最近、キリスト教コプト教会への攻撃があった。急進派イスラム教徒はそれが自衛行為だったと主張し、サラフィストのイマームは攻撃者を訴追しないよう呼びかけている。"
 egypt_copts.1.a: "イスラム教徒は正しい、彼らが言ったことは全て真実だ。"
 egypt_copts.1.b: "ここでコプト教徒に非はない。"
 egypt_copts.2.t: "急進派イスラム教徒とキリスト教徒の衝突"
 egypt_copts.2.d: "最近、急進化したイスラム教徒と地元のキリスト教徒住民との間で衝突があった。攻撃した急進派はキリスト教徒に石を投げつけた。"
 egypt_copts.2.a: "石を投げるのは楽しい。"
 egypt_copts.2.b: "我々はこの野蛮な行為を非難する。"
 egypt_copts.3.t: "キリスト教徒男性、急進派イスラム教徒に殺害される。"
 egypt_copts.3.d: "少し前、地元警察署は警察署近くで殺人事件があったとの報告を受けた。後に判明したところによると、殺人を犯したのは急進派イスラム教徒の代表者の一人だった。被告はコプト教徒が彼の信仰を侮辱したと主張した。"
 egypt_copts.3.a: "誰も信仰者を侮辱することは許されない。"
 egypt_copts.3.b: "それは起こったことの言い訳にはならない。"
 egypt_copts.4.t: "コプト教徒、政府に人材を提供。"
 egypt_copts.4.d: "我が国のキリスト教徒住民から、彼らが政府に候補者を推薦したいという提案を受け取った。"
 egypt_copts.4.a: "我々はキリスト教徒候補者を考慮しない。"
 egypt_copts.4.b: "同意しよう、我々は民主主義を愛しているのだ。"
 egypt_copts.5.t: "急進派イスラム教徒、コプト教徒の権利削減を提案。"
 egypt_copts.5.d: "急進化したイスラム教徒から、キリスト教徒住民の権利を削減する可能性についての提案を受け取った。彼らはこれがアラブ地域により多くの安定をもたらすと信じている。"
 egypt_copts.5.a: "我々もそう思う。"
 egypt_copts.5.b: "いいえ、我々はそうは思わない。"
