 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\n§Y集権的行政§!の機能不全により具体的な計画策定が地方の実情を鑑みずに行われた結果、§Y計画策定§!なしに都市開発が行われるようになり、その結果、都市では非公式に開発されたエリアや§R都市計画なし§!に開発されたエリアが§R高い割合§!を占めるようになった。このような開発は、国有地と§G農地§!の両方で行われた。\n\n同時に都心部は放置され、§R廃墟§!が立ち並ぶ§R治安の悪い§!地区となった。家族や小さな非正規開発業者によって行われる§Y非正規開発§!は、大都市だけでなく副都市や村でも行われている。そうして建設された建物は構造的に十分ではあるがインフラは§R欠落§!しており§R過密§!している。道路は§R狭すぎ§!で、§R未舗装§!道路も多く、公共スペースはほとんど§Rなく§!、あっても数は§R少ない§!、公共サービスはひどく§R欠落§!している。\n\n§Rスラム問題§!に取り組めば§Y$EGY_broken_economy_idea$§!の影響は減少する。\n\n残りのスラム: §Y[?EGY_slums_left]/16§!"
