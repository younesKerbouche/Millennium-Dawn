 EGY_new_delta_desc: "新アラメインはエジプト北西部にある新しい都市であり、エジプト大統領アブドルファッターフ・アッ＝シーシーによって発足した。新アラメインは地中海に面し、ボルグ・エル・アラブ国際空港の西にある。"
