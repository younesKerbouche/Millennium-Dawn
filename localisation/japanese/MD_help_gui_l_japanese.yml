 HELP_BUTTON_TT: "このボタンをクリックすると、このタブのヘルプウィンドウが開く。もう一度クリックすると、すべてのウィンドウが閉じる。"
 HELP_BUTTON_TT_delayed: "ヘルプウィンドウでは、Millennium Dawnの仕組みについて説明する。このボタンはゲームの様々なタブに存在する。"
 HELP_BUTTON_PARTIES_TT: "政党は次の5つの§H世界観§!に分類される。西側、新興、サラフィー主義、非同盟中立、民族主義。それぞれの§H世界観§!に§H政党§!が属する。右を向いた2つの三角形をクリックすると、自国の全政党、各世界観の説明、各政党の概略が表示される。このウィンドウを通して政党への支援や攻撃ができる。各政党の支持率の最大値は、その政党の属する世界観の支持率によって制限されている。選挙においては、最大の支持率を獲得した§H政党§!が勝者となる。"
 HELP_BUTTON_PARTIES_TT_delayed: "選挙について:\n選挙後、勝者となった政党は他の政党と連立を組み、議会の過半数を得なければならない。過半数を得られなかった場合、§H政治力§!にペナルティが課される。政権与党は国内の二大政党から選ばれ、その二大政党同士で連立を組むことはできない。連立の結成は§Hディシジョンタブ§!から行い、結成までの時間には制限がある。"
 HELP_BUTTON_GDP_TT: "§H一人あたりGDP§!は国の全体的な所得レベルを表している。裕福な国では人口の増加と経済の成長が鈍いものの、迅速な研究と低金利な国債に恵まれている。一人あたりGDPは、国内のすべてのステートにおいて、開放されているすべての建物スロットを埋めることで上昇する。"
 HELP_BUTTON_GDP_TT_delayed: "注意！もし自国内に78個以上の工場がある場合、各ステートに一つだけ建物スロットが空いたままであっても、一人あたりGDPをアップグレードすることができる。"
 HELP_BUTTON_TAXES_TT: "国家歳入の中心は§H税金§!である。税率を上げれば、より多くの歳入を得られるが、利用できる§H民需産業§!の一部は§H税率§!に応じて§H税負担§!となり使用できなくなる。これは建設能力（すなわち経済成長力）が遅くなることを意味する。税率を下げると、これとは逆に、歳入が減り建設能力が向上する。税率は「＋」と「－」の2つのボタンで調整できる。"
 HELP_BUTTON_FINANCES_TT: "政府の収入と支出の管理が重要である。上部バーには、§H債務§!、§H国庫§!、§H国際投資§!が表示される。\n\n§H債務§!は国がどれだけお金を借りているかを表す。ローンに対して利子を支払う必要があり、金利は債務対GDP比によって決定される。また高金利（15%以上）は破産につながる可能性がある！\n\n§H国庫§!は国が現在どれだけのお金を持っているかを表す。国庫にカーソルを合わせると、週間利益または赤字が出ているかどうかがわかる。国庫がなく赤字を出している場合、債務は自動的に増加する。\n\n§H国際投資§!は国が海外にどれだけ投資したかを表す。投資の固定収益率が得られ、週間収入に追加される。所有していない州をクリックし、州ウィンドウの上の建設メニューから選択することで、他の国に投資できる。\n\n支出レベルを上げると様々なボーナスが得られるが、より多くのお金がかかる。"
 HELP_BUTTON_FINANCES_TT_delayed: "注意！Millennium Dawnでは、経済は現実の世界をモデルとしている。現実世界のように、赤字を出したり国際を発行して支出の一部を補填するのは当然である。ただ、経済を拡大させ、一人あたりGDPを増加させることで、金利を抑制できることを忘れないように。"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "内部派閥とは、国内で政治力を握っている影響力の強い集団である。彼らの集団が政府を気に入れればボーナスを受け取ることが出来る。その集団が政府を嫌えば、逆の効果がもたらされる。内部派閥は時に何かしらの決断を要求してくることがあり、政治や国家方針を制限することもあるかもしれない。内部派閥の政府に対する意識は国家方針、ディシジョン、またはイベントを通じて変化する。"
 HELP_BUTTON_TRADE_TT: "貿易法は、どの程度の天然資源を国際市場に輸出するかを左右する。資源を輸出すれば追加の収益を得られる。他のどの国がどれ程に我が国の資源を買うかどうかに拘らず、収益を手にすることが出来る。"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawnのディシジョンでは、Hoi4本来のプレイよりも遥かに多くのコンテンツが含まれている。そのため新たなディシジョンが追加されていないかどうか定期的にチェックすることを推奨している。興味のないディシジョンに対しては通知を切ることも可能で、新たなディシジョンが表示された場合には自動的に「§Hディシジョン選択可能§!」の通知が表示される。"
 HELP_BUTTON_RESEARCH_TT: "Millennium Dawnでは、各国は現実世界で自ら開発した装備、そしてスタート時の部隊編制に必要な基本装備を所有してゲームが開始する。小国では最新装備を手に入れるために大国に頼らざるを得なくなるだろう。自給自足を望むのならば、相応の資源を投入して国産の兵器システムを開発することとなるだろう。"
 HELP_BUTTON_SLOTS_TT: "Millennium Dawnでは研究スロットが非常に限られていることから、どれを常時最新鋭にするべきか優先順位を決めなければならない。研究スロットを増やすには国家方針を解除する必要があるだろう。"
 HELP_BUTTON_INFLUENCE_TT: "いずれの国も外国からの§H影響力§!からは逃れられない。影響力とは国家間がお互いに持つソフト・パワーと支配力のことである。それぞれの国々は、その国々に対して影響力を行使する国家と同じ政治的§H世界観§!へと自然に傾いていく。他国からの影響力が大きければ大きいほど、その傾きは強くなっていく。影響力を行使することで他国の政治に干渉し、資源を獲得し、果てには傀儡国にすることもできる。影響力は§H政治力§!または国外投資によって手にすることが出来る。ディシジョンタブから他国の影響力に対抗することも出来る。"
 HELP_BUTTON_RESOURCES_TT: "本来のプレイとは異なり、Millennium Dawnではすべての装備の生産に石油を必要とする。平時でも石油を購入する動機が生まれ、産油国への依存度を高めることが出来るからである。"
 HELP_BUTTON_TEMPLATES_TT: "部隊はHoi4本来のものとは全く異なる。ざっくり言うと、部隊は重装甲なものほど強い（軽歩兵＜歩兵＜機械化歩兵＜装甲歩兵＜装甲部隊）が、その反面コストが増大し、地形ペナルティも大きくなる。\n\n基本的な戦闘幅はHoi4本来の60から拡張され、120となっている。そしてそれぞれの大隊の戦闘幅も多くが不揃いな数字となっている。これは最適化された戦闘幅の部隊編制を持つ重要性を減らすためである。ほとんどの戦闘において利用可能な戦闘幅を最大限に埋め尽くすことはないだろう。部隊の規模としては、大規模な部隊が常に一番である。"
 HELP_BUTTON_EQUIPMENT_TT: "Millennium Dawnでは、部隊の装備がない状態でゲームが開始される。代わりに、開始時点での装備は各国の備蓄から受け取ることになる。これはすべての国が歴史的に正しい現実の装備で開始できるよう調整したためである。そのため、開始直後すぐさまに新しい部隊の訓練を始めることは、すでに存在する師団から装備を「盗む」ことになるため、推奨できない。スタート時の各部隊を充足させるためには、ゲーム内でおよそ1週間ほどかかる。"