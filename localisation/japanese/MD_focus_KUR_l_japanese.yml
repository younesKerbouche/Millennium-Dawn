l_japanese:
 Kurdistan.1.t: "クルディスタン独立住民投票"
 Kurdistan.1.d: "サダム・フセインの失脚以来、クルディスタンはイラクである程度の自治を享受してきた。しかし、イラク侵攻以降、国は主に様々なシーア派グループによって支配されており、これが（主にスンナ派である）クルド人の多くが取り残されたと感じる原因となっている。\n\nISISの台頭により、クルディスタンはその影響力を増大させることができた。2014年にイラク軍が崩壊し、イラク北部がISISの支配下に置かれた後、クルド人はすぐに介入し、イラクの文化的首都であるキルクークを含む領土をISISから奪還した。\n\nISISの力が衰えつつある今、我々はようやくクルディスタンの独立住民投票を実施する機会を得た。"
 Kurdistan.1.a: "住民投票を実施する。"
 Kurdistan.1.b: "我々はイラクと再統一すべきだ。"
 Kurdistan.2.t: "クルディスタンがイラクとの統一を希望"
 Kurdistan.2.d: "ISISの脅威が去った今、クルディスタン地域政府はイラク連邦政府との協力を再開する意思を表明した。"
 Kurdistan.2.a: "おかえりなさい！"
 Kurdistan.3.t: "住民投票の結果"
 Kurdistan.3.d: "独立住民投票は、クルド自治地域内およびISISと戦いながら我々が支配下に置いた地域で実施された。投票は大きな成功を収め、投票率72%で「賛成」票が93%を占めた。この投票は、自治権の拡大、あるいは完全な独立を交渉する我々の政府の正当性を著しく高めた。"
 Kurdistan.3.a: "完全独立を推進する。"
 Kurdistan.3.b: "これを自治権の交渉材料として使う。"
 Kurdistan.4.t: "クルディスタンが独立を要求"
 Kurdistan.4.d: "クルド独立住民投票の成功により、クルド政府は住民投票を交渉材料として完全な独立を宣言しようとしている。彼らは限定的な自治権だけでは満足していないようで、依然としてイラクの正当な一部であるキルクークを保持している。"
 Kurdistan.4.a: "断固拒否する！"
 Kurdistan.4.b: "キルクークを返還するなら認めよう。"
 Kurdistan.4.c: "要求を飲もう。"
 Kurdistan.5.t: "クルディスタンがさらなる自治権を要求"
 Kurdistan.5.d: "クルド独立住民投票の成功により、クルド政府は住民投票を交渉材料として、連邦政府の支配からのさらなる自治権を要求しようとしている。彼らは限定的な自治権だけでは満足していないようで、依然としてイラクの正当な一部であるキルクークを保持している。"
 Kurdistan.5.a: "断固拒否する！"
 Kurdistan.5.b: "キルクークを返還するなら認めよう。"
 Kurdistan.5.c: "要求を飲もう。"
 Kurdistan.6.t: "イラクが要求に同意"
 Kurdistan.6.d: "イラク連邦政府は我々の要求に同意した！"
 Kurdistan.6.a: "万歳！"
 Kurdistan.7.t: "イラクがキルクークを要求"
 Kurdistan.7.d: "我々の要求に対し、イラク政府は要求に同意すると述べたが、その見返りとして、彼らが正当なる領土と見なしているキルクークの返還を求めている。"
 Kurdistan.7.a: "ふさわしい代償だ。"
 Kurdistan.7.b: "キルクークはクルド人の土地だ！"
 Kurdistan.8.t: "クルディスタンが拒否"
 Kurdistan.8.d: "クルディスタンはキルクークの返還を拒否した。彼らが主権の理想について考えを変えることを願おう。"
 Kurdistan.8.a: "クソ"
 Kurdistan.9.t: "クルディスタンの未来"
 Kurdistan.9.d: "イラクとの交渉が決裂した今、我々は国家の道筋を決定する必要がある。完全な独立を追求することもできるが、それはおそらくイラクを怒らせるだろう。一方、独立の考えを葬り去り、イラク連邦政府による統治に戻ることもできる。"
 Kurdistan.9.a: "クルディスタンは自由な国家だ！"
 Kurdistan.9.b: "許しを請う。"
 Kurdistan.10.t: "クルディスタン、独立を宣言"
 Kurdistan.10.d: "クルド政府は本日、クルディスタンが独立国であり、イラクの一部ではないと発表した。これはイラク国家にとって深刻な打撃であり、クルド軍は依然として重要な都市キルクークを支配している。一部の政治家や将軍は、武力行使が必要だと主張している。我々は部隊にキルクークを占領するよう命じ、イラクの土地を守る我々の意志をクルド人に見せつける必要がある。"
 Kurdistan.10.a: "キルクークへの攻撃を準備せよ！"
 Kurdistan.10.b: "戦争は始めたくない。"
 Kurdistan.11.t: "イラクがキルクークに進軍！"
 Kurdistan.11.d: "我々が独立を宣言した後、イラク軍がキルクークへの攻撃準備をしているとの報告を受けた。装備が整い、戦闘経験豊富なイラク軍に対する防衛は困難であり、戦闘に負ければ我々の面目は丸つぶれになる。一方、勝利の可能性はイラク人を怖がらせるかもしれない。流血を避けるために都市から撤退することもできる。"
 Kurdistan.11.a: "徹底抗戦だ！"
 Kurdistan.11.b: "撤退せよ！"
 Kurdistan.13.t: "クルディスタンの運命"
 Kurdistan.13.d: "我々がキルクークを支配下に置いた今、クルド人には我々に服従するか、さらに悪い結果に直面するかの選択肢しかない。"
 Kurdistan.13.a: "服従を要求する。"
 Kurdistan.14.t: "イラクが服従を要求"
 Kurdistan.14.d: "キルクークでの敗北と喪失の後、イラク政府は勢いづいている。彼らは今、我々が将来の計画を放棄し、彼らの支配下に戻るよう要求している。"
 Kurdistan.14.a: "服従する。"
 Kurdistan.14.b: "抵抗する。"
 Kurdistan.15.t: "クルディスタンが服従"
 Kurdistan.15.d: "クルディスタンは我々への再合流に同意した！"
 Kurdistan.15.a: "素晴らしい"
 Kurdistan.16.t: "クルディスタンが抵抗を選ぶ"
 Kurdistan.16.d: "クルディスタンは我々の服従要求を拒否した。"
 Kurdistan.16.a: "ならば、手荒な方法でやるしかないな。"
 Kurdistan.17.t: "キルクークでの失敗"
 Kurdistan.17.d: "キルクークの戦いに敗れたことは不名誉だった。クルド人は依然として都市を支配しており、我々は屈辱を受けた。我々はまだ統一を追求すべきだろうか？"
 Kurdistan.17.a: "もう一度試そう、今度はもっと大規模に。"
 Kurdistan.17.b: "クルド人を放っておけ。"
 Kurdistan.18.t: "KDPが再統一協議を要求"
 Kurdistan.18.d: "[KUR.GetLeader]が率いるKDP政府は、我々が交渉のテーブルにつき、クルド統一政府に加わるよう要求してきた。彼らは、これは両政府間の敵対行為が終結した数年前に我々がすべきだったことだと主張しているが、今、彼らは我々が新政府に加わることをこれまで以上に強く求めているようだ。我々がそうするかどうかは我々次第だ。しかし、もしそうしなければ、KDPとの新たな紛争が始まるリスクを冒すことになる。"
 Kurdistan.18.a: "クルディスタンのために、我々は統一する"
 Kurdistan.18.b: "ありえない"
 Kurdistan.19.t: "PUKが再統一協議を拒否"
 Kurdistan.19.d: "PUK政府は我々の統一政府への参加を拒否したようだ。その結果、クルド人民を一つの旗の下に統一する選択肢以外はもう残っていない。"
 Kurdistan.19.a: "こうならざるを得なかったのは残念だ"
 Kurdistan.20.t: "PUKが再統一協議に同意"
 Kurdistan.20.d: "PUKは我々の統一政府への参加に同意し、現在、彼らの領土と部隊を新政府に統合するための交渉が進行中である。"
 Kurdistan.20.a: "素晴らしい"
 KurdistanNews.1.t: "クルディスタンがイラクに再合流"
 KurdistanNews.1.d: "ISISの最盛期、クルディスタンは徐々にイラクから離れ、より独立するようになった。ISISが敗北した今、クルディスタン地域政府は完全に方針を転換し、イラク連邦政府と再び協力し始める意向を表明したようだ。多くの人々は、クルド人が独立を目指すと推測していたが、彼らは隣国からの反発を恐れてか、別の決定を下したようだ。"
 KurdistanNews.1.a: "興味深い"
 KurdistanNews.2.t: "クルド独立住民投票"
 KurdistanNews.2.d: "クルド地域政府は、現在支配している地域で独立住民投票を実施すると発表した。この動きは、住民投票が公式にはクルド自治地域の一部ではなく、主要都市キルクークを含むイラク連邦国家の地域で実施されることを考えると、物議を醸している。\n\n多くの人々はこれをクルド人による単なる土地収奪と見なしているが、ISISからイラクを効果的に救った後、クルド人は独立する権利を得たと主張する者もいる。KRGは結果が拘束力を持たないと主張しているが、多くの人々はそれが完全な独立、そしておそらくはイラクにおける新たな紛争につながることを恐れている。"
 KurdistanNews.2.a: "こんなことをする権利はない！"
 KurdistanNews.2.b: "これがどう転ぶか見てみよう。"
 KurdistanNews.3.t: "クルド独立住民投票、成功"
 KurdistanNews.3.d: "クルド独立住民投票はクルド政府にとって大成功だった。投票率72%で「賛成」票が93%を占め、世界中のクルド人が喜んでいる。住民投票の成功により、クルド政府はイラク連邦政府からの完全な独立を宣言することを決定した。驚くべきことに、イラク政府はその要求に同意した。"
 KurdistanNews.3.a: "クルド人を止めなければならない。"
 KurdistanNews.3.b: "興味深い"
 KurdistanNews.4.t: "クルド独立住民投票、成功"
 KurdistanNews.4.d: "クルド独立住民投票はクルド政府にとって大成功だった。投票率72%で「賛成」票が93%を占め、世界中のクルド人が喜んでいる。住民投票の成功により、クルド政府はイラク連邦政府からのさらなる自治権を要求することを決定した。驚くべきことに、イラク政府はその要求に同意した。"
 KurdistanNews.4.a: "クルド人を止めなければならない。"
 KurdistanNews.4.b: "興味深い"
 KurdistanNews.5.t: "イラクがキルクークを占領"
 KurdistanNews.5.d: "イラクとクルディスタンの交渉が決裂したため、イラク軍は、クルド人が以前ISISから奪取したキルクーク市を占領するために動いた。イラク軍がキルクークに接近すると、ペシュメルガのほとんどの部隊は戦わずして都市から撤退した。クルド軍の一部の独立した部隊は残り、都市の防衛を試みたが、すぐにイラク軍に圧倒された。わずか2日間で、イラク軍は都市の完全な支配権を取り戻し、そのほとんどが戦闘なしであった。"
 KurdistanNews.5.a: "興味深い"
 KurdistanNews.6.t: "イラクがキルクークを占領"
 KurdistanNews.6.d: "イラクとクルディスタンの交渉が決裂したため、イラク軍は、クルド人が以前ISISから奪取したキルクーク市を占領するために動いた。イラク軍が都市に接近すると、クルド軍は防御陣地を構え、主な防御はK1軍事基地とキルクーク・ティクリート道路にあった。\n\n強力な防衛にもかかわらず、イラク第9機甲師団は軍事基地を占領し、ババ・グルグルの北部油田地帯へ前進することに成功した。一方、人民動員隊は都市自体でクルド軍を釘付けにした。包囲を恐れたクルド軍は、一部は命令の下、一部は独自に都市からの撤退を開始した。数日間の戦闘の後、イラクは都市を完全に支配した。"
 KurdistanNews.6.a: "興味深い"
 KurdistanNews.7.t: "クルディスタンがキルクークを防衛"
 KurdistanNews.7.d: "イラクとクルディスタンの交渉が決裂したため、イラク軍は、クルド人が以前ISISから奪取したキルクーク市を占領するために動いた。イラク軍が都市に接近すると、クルド軍は防御陣地を構え、主な防御はK1軍事基地とキルクーク・ティクリート道路にあった。\n\nイラク第9機甲師団は部隊を二手に分け、軍事基地と都市自体の両方を南部の郊外から攻撃した。同時に、人民動員隊は中央のキルクーク飛行場に向かって攻撃した。第9機甲師団が郊外で足止めされている間に、クルド軍はPMF部隊に対して側面攻撃を行い、彼らを撤退させることに成功した。中央が破壊されたため、分離した第9機甲師団の部隊もまもなく撤退を余儀なくされた。キルクークの戦いはイラク軍にとって壊滅的なものとなり、一方、クルド人の士気は大いに高まった。"
 KurdistanNews.7.a: "興味深い"
 KurdistanNews.8.t: "クルディスタン、イラクに服従"
 KurdistanNews.8.d: "キルクークでの勝利の後、イラクはクルディスタンに対する圧力を強めている。最近の動きとして、イラクはクルディスタンに独立や自治権拡大の考えをすべて放棄するよう要求した。選択肢を失ったクルド政府は、これ以上の流血を防ぐために要求に同意した。"
 KurdistanNews.8.a: "興味深い"
 KurdistanNews.9.t: "クルディスタンがイラクに抵抗"
 KurdistanNews.9.d: "キルクークでの勝利の後、イラクはクルディスタンに対する圧力を強めている。最近の動きとして、イラクはクルディスタンに独立や自治権拡大の考えをすべて放棄するよう要求した。クルド政府は、イラクがすでにクルド人に対する敵意を示しており、いじめっ子の要求に同意する理由はないと応じた。これはイラクで新たな内戦を引き起こすかもしれない。"
 KurdistanNews.9.a: "興味深い"
 KurdistanNews.10.t: "イラクがクルディスタンに進軍"
 KurdistanNews.10.d: "キルクークでの敗北はイラクにとって大きな屈辱だった。これに対し、彼らは離脱した州をイラクの支配下に戻すため、クルディスタンへの全面的な侵攻を準備しているようだ。"
 KurdistanNews.10.a: "興味深い"
 KurdistanNews.11.t: "イラクが孤立へと後退"
 KurdistanNews.11.d: "キルクークでの敗北はイラクにとって大きな屈辱だった。その敗北が、イラクのクルド人に対するいかなる敵意をも完全に失わせたようだ。クルド人は血をもって要求を勝ち取った。"
 KurdistanNews.11.a: "興味深い"
 KUR_the_great_divide: "クルドの大分裂"
 KUR_the_great_divide_desc: "クルド人の土地には亀裂がある。部族、政党、組織が領土を切り分け、クルド人民をさらに分裂させ、クルド統一という究極の目標を傷つけている。"
 KUR_propose_reunification: "[PUK.GetFlag] PUKとの再統一を提案"
 KUR_propose_reunification_desc: "1993年の統一政府創設により、PUKはすでにクルドの同胞に加わっているべきだった。今、クルディスタン全体の独立が脅かされているため、我々の人民の自由を守るために、彼らを交渉のテーブルにつかせることが不可欠である。"
 PUK_stomp_out_the_iek: "[IEK.GetFlag] [IEK.GetName]を排除せよ"
 PUK_stomp_out_the_iek_desc: "IEKは長い間、我々の政府の目の上のたんこぶであった。彼らのテロ活動は我々の正当性を妨げ、東部の領土を効率的に統治する我々の能力を傷つけてきた。今こそ、彼らに一度きりの服従を要求する時が来た。"
 KUR_declare_kurdistan: "ペシュメルガ統一を宣言"
 KUR_declare_kurdistan_desc: "全てのクルド人の土地が我々の確固たる支配下にある今、我々はついにペシュメルガ地域における真のクルド国家であると正当に主張することができるだろう。"
 KUR_cores_on_all_TT: "[IRQ.GetFlag]イラク領クルディスタンの全ての州に中核州を獲得する"
 KUR_barzani_tribe: "バルザニ家の指導力"
 KUR_barzani_tribe_desc: "スーフィー、ヤズィーディーの背景を持ち、クルディスタン北部のバルザン出身であるバルザニ一族は、非常に長い間、イラク北部のクルド地域を固く掌握してきた。この影響力により、彼らは時間をかけてイラクとクルドの政治において主要な役割を果たし、しばしばそれをどちらか一方に揺り動かしてきた。\n§W--------------§!\nこの国民精神は£KUR_conservatism_small KDPが政権を握っていない場合、§R除去§!される。"
 PUK_battle_hardened: "百戦錬磨"
 PUK_battle_hardened_desc: "PUKはイラン・イラク戦争で重要な役割を果たし、サダム軍に多くの損害を与えた。この経験により、我々の司令部と部隊は戦場で貴重な経験を得ることができた。\n§W--------------§!\nこの国民精神は£KUR_Autocracy_small PUKが政権を握っていない場合、§R除去§!される。"