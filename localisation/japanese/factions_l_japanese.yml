 faction_seato_alliance: "EAST加盟国"
 faction_seato_alliance_desc: "EASTは「東アジア安全保障条約（East Asian Security Treaty）」の略称である。この陣営は、中国の影響力と支配力の拡大に対抗するため、東アジアにおけるより強固な民主主義同盟を支援しようとするアメリカの後押しによって設立された。陣営の掲げる目標は、地域における民主主義の規範を守り、加盟国間の軍事協力と安全保障を強化することである。"
