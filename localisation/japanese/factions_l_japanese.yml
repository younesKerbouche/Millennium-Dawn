 faction_taj_alliance_desc: "この国はTAJ協定（王冠協定）のメンバーである。タジク政府によって設立されたこの同盟は、中央アジア諸国に危害を加えようとする者に対して統一防衛を提供することを意図している。一部の人々は、タジク政府がロシア政府から距離を置いた結果としてのロシアの侵略を抑止するために同盟が創設されたと推測している。"
