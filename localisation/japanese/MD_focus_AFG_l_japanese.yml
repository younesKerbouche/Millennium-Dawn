 AFG_graveyard_of_empires: "帝国の墓場"
 AFG_afghan_morning_taliban_by_night: "昼はA.N.A.、夜はタリバン"
 AFG_afghan_morning_taliban_by_night_desc: "アフガニスタン国軍（A.N.A.）の多くの兵士は二重生活を送っている。彼らの多くは軍に所属しながら同時にタリバンの一員でもあり、このことがタリバンに対して我々の部隊に大きな優位をもたらしている。このような腐敗は、我が軍全体に深刻な汚職を蔓延させ、国家のために戦う兵士たちの士気を大きく損なっている。"
 AFG_safed_koh_supply_network: "サフェド・コー補給網"
 AFG_safed_koh_supply_network_desc: "道路、山岳地帯、そして地下洞窟を複雑に組み合わせたネットワークを利用することで、サフェド・コー補給網はこの地域の厳しく孤立した地形による影響を和らげている。"
 AfghanistanBorderWars.1.t: "[event_target:AFG_ATTACKER.GetName]国境戦争に勝利"
 AfghanistanBorderWars.1.d: "[event_target:AFG_ATTACKER.GetName] は [event_target:AFG_DEFENDER.GetName] との国境戦争に勝利し、新たな領土へと進軍した。この後も攻勢を続ける可能性が高い。"
 AfghanistanBorderWars.1.a: "万歳！"
 AfghanistanBorderWars.1.b: "クソ"
 AfghanistanBorderWars.1.c: "エスカレートせよ！"
 AfghanistanBorderWars.2.t: "[event_target:AFG_ATTACKER.GetName]国境戦争に敗北"
 AfghanistanBorderWars.2.d: "[event_target:AFG_ATTACKER.GetName] は [event_target:AFG_DEFENDER.GetName] との国境戦争に敗北した。"
 AfghanistanBorderWars.2.a: "万歳！"
 AfghanistanBorderWars.2.b: "クソ"
 AfghanistanBorderWars.3.t: "タリバン、部族地域への進出準備"
 AfghanistanBorderWars.3.d: "タリバンは部族地域、特に北ワジリスタンおよびパラチナール地域への進出計画を立てている。我々はタリバンの交渉役からその計画について知らされており、彼らは「一時的な期間」そこに留まることを望んでいる。全体から見ればこの地域はそれほど重要ではないが、それでも領土の喪失であり、過激派テロリストが国家に侵入することを意味する。"
 AfghanistanBorderWars.3.a: "彼らが役に立つ限り滞在を許可する"
 AfghanistanBorderWars.3.b: "断固拒否する"
 AfghanistanBorderWars.4.t: "パキスタン、部族地域進出計画を非難"
 AfghanistanBorderWars.4.d: "パキスタン政府は最近我々に接触し、タリバン部隊が北ワジリスタンおよびパラチナール地域に留まる可能性について、不満を表明してきた。これは予想外の結果ではないが、それでもアフガニスタン奪還の取り組みにおける障害となる。"
 AfghanistanBorderWars.4.a: "わかった"
 AfghanistanBorderWars.4.b: "やつらの異議などくそくらえ！"
 AfghanistanBorderWars.5.t: "パキスタン、部族地域への進出を許可"
 AfghanistanBorderWars.5.d: "パキスタン政府は、我々が北ワジリスタンおよびパラチナール地域に進出することを黙認する意向を示した。これにより、我々は作戦を拡大し、大規模なアフガニスタン軍の攻勢が始まった場合の勝率を高めることができる。"
 AfghanistanBorderWars.5.a: "よし"
 AfghanistanBorderWars.6.t: "タリバン、我々を無視"
 AfghanistanBorderWars.6.d: "タリバンは、北ワジリスタンおよびパラチナール地域への最近の進出に対する我々の異議を無視した。どうやら、我々を踏み潰すことはできないということを思い知らせるためには、武力を行使するしかないようだ。"
 AfghanistanBorderWars.6.a: "奴らが始めたことだ"
 AfghanistanBorderWars.7.t: "アフガン軍、勝利を収める"
 AfghanistanBorderWars.7.d: "タリバンとの小規模な交戦の後、アフガン国軍はタリバン部隊に対して勝利を収めた。この戦闘は、[AFG.GetLeader] によって全国的な勝利として喧伝されている。"
 AfghanistanBorderWars.7.a: "アッラーフ・アクバル！（アッラーは偉大なり！）"
 AfghanistanBorderWars.7.b: "神の御心のままに、勝利は訪れる"
 AfghanistanBorderWars.8.t: "タリバン部隊、勝利を収める"
 AfghanistanBorderWars.8.d: "アフガン国軍との小規模な交戦の後、タリバン部隊はアフガン国軍に対して勝利を収めた。この戦闘は、[TAL.GetLeader] によってタリバン全体の勝利として喧伝されている。"
 AfghanistanBorderWars.8.a: "アッラーフ・アクバル！（アッラーは偉大なり！）"
 AfghanistanBorderWars.8.b: "神の御心のままに、勝利は訪れる"
 AfghanistanBorderWars.9.t: "タリバンとアフガン軍の小競り合い、決着つかず"
 AfghanistanBorderWars.9.d: "国際部隊によると、タリバンとアフガン国軍の小規模な交戦後、前線は膠着状態に陥ったという。双方は攻撃を緩め、交戦前の地域へと撤退したとされている。"
 AfghanistanBorderWars.9.a: "了解"
 AFG_tal_insurgency_new: "[TAL.GetFlag]タリバンの反乱"
 AFG_tal_insurgency_new_desc: "タリバンは幾度かの敗北を経て、アフガニスタン東部の郊外へと退却した。彼らは陣地を固め、長期にわたる血なまぐさいゲリラ戦に備えている。タリバンの強さは、防御および攻撃の修正値に直接結びついている。もし米国撤退時に30％を超えていれば、彼らは再び大規模な侵攻を開始するだろう。\n\n£AFG_salafist_jihadism §Hタリバンの強さ-[?AFG.taliban_attack_strength|%]§!"
