 TAL_move_into_tribal_areas_desc: "生き延びるためには、我々の戦力を一箇所に集中させず、外へと展開させる必要がある。部族地域は隠れるのに理想的な場所であり、優れた山岳地帯への明確なアクセスが得られる。"
