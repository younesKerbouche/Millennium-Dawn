l_japanese:
 afghanistan_focus: "アフガニスタン 国家方針ツリー"
 AFG_civil_war: "タリバンとの戦い"
 AFG_civil_war_desc: "私たちの国は、過激派によって分断されてしまった。私たちは今、私たちの生活を守るために戦いながら、最後の足掻きをしているのだ。私たちは、私たちの国を引き裂こうとするこれらのテロリストに反撃しなければならない。"
 AFG_enlisting_personal: "人材の確保"
 AFG_enlisting_personal_desc: "私たちは地元の村の長老たちと交渉し、タリバンとの戦いに参加する若者を集めるよう努力しなければならない。"
 AFG_foreign_loyalist: "アフガン少数民族民兵"
 AFG_foreign_loyalist_desc: "アフガニスタンでは多くの少数民族がタリバンの弾圧から逃れてきている。これらの少数民族の多くは、周辺国にも同じ民族が住んでいる。私たちは、タリバンから逃れてきた人たちや、私たちのために戦いたい人たちを動員することができ、近隣諸国からボランティアを募ることもできる。"
 AFG_updating_equipment: "装備の更新"
 AFG_updating_equipment_desc: "我が軍は時代遅れの装備でタリバンと戦っている。この戦争に勝つためには、より良い装備を与える必要がある。"
 AFG_infrastructure_equal_war: "戦争に道路は不可欠"
 AFG_infrastructure_equal_war_desc: "古代ローマ人ですら、適切な戦力には適切な道路が必要であることを知っていた。私たちが支配している国の隅々に補給をするために、道路を作る必要がある。そうでなければ、この戦争に勝つことができないだろう。"
 AFG_foreign_equipment: "ロシアの兵器"
 AFG_foreign_equipment_desc: "ロシアは、タリバンがチェチェン共和国を支援しているため、タリバンを煩わしく思っている。そのため、古いソ連製武器を供給することにしたのだ。"
 AFG_minor_military_construction: "小規模な武器生産"
 AFG_minor_military_construction_desc: "我々には武器の生産能力はもちろん、産業もまったくない。しかし、タリバンとの戦争で軍隊に供給し続けるためには、いくつかの武器を国内で生産できるようにする必要がある。"
 AFG_adjusting_our_economy: "経済の調整"
 AFG_adjusting_our_economy_desc: "内戦が激化している今、大規模な警察組織はほとんど役に立たない。その代わり、わずかな資源を病院に振り向け、兵士の状況を改善すべきだ。"
 AFG_better_officers: "将校の教育"
 AFG_better_officers_desc: "またしても、警察官の訓練に使用する物資を、より喫緊の課題である将校の適切な軍事教育に振り向ける必要がある。戦場で兵士を指揮するとき、将校はナイフのように鋭敏でなければならない。"
 AFG_elite_help: "山岳戦部隊"
 AFG_elite_help_desc: "我々の支配下にあるバダフシャーン州には、地形を知り尽くしたタジク人が多く住んでおり、その多くがソ連・アフガン戦争に参加した者たちである。彼らの多くは年を取ったが、祖国の存続のために戦う覚悟と意志を持っている。"
 AFG_enhanced_recruitment_efforts: "新兵募集活動の強化"
 AFG_enhanced_recruitment_efforts_desc: "この戦争に負けるわけにはいかない。今こそ市民がこのことを理解し、新兵募集活動を強化する必要があるのだ。"
 AFG_going_offensive: "攻勢開始"
 AFG_going_offensive_desc: "私たちはあまりにも長い間、手元に残されたわずかなものを守ってきた。今こそタリバンに戦いを挑み、かつての我々のものを取り戻す時が来たのだ。"
 AFG_getting_new_tech: "新技術の獲得"
 AFG_getting_new_tech_desc: "我々は、まだ20世紀のような戦争をしてきた。新しい技術に投資し、軍備を近代化する必要があるのだ。私たちは優れた敵と戦っている－－今こそ我々が彼らを圧倒する時である。"
 AFG_planes: "空軍の設立"
 AFG_planes_desc: "我々は航空機を持たないが、空を支配すればタリバンを押し返すことが容易になる。"
 AFG_USA_equipment: "CIAの関与"
 AFG_USA_equipment_desc: "アメリカは、現在のタリバン政権の存在を嫌っており、彼らから安価で装備を融通してもらえる。"
 AFG_specialize_equipment: "特別装備"
 AFG_specialize_equipment_desc: "我々が勝利するためには、タリバンに対してできるだけ多くの優位性を確保する必要がある。"
 AFG_cars_over_donkeys: "アメリカ製ハンヴィー"
 AFG_cars_over_donkeys_desc: "山間部ではロバが活躍してくれたが、平地ではそうはいかない。敵を押し返すにはスピードが重要だ。アメリカから古いハンヴィーを買い取ると申し出よう。"
 AFG_fuel_for_economy: "経済を動かす燃料"
 AFG_fuel_for_economy_desc: "国中の経済は壊滅し、汚職が横行している。戦争に勝つためだけでなく、最終的な復興のためにも、情勢を安定させる必要がある。"
 AFG_war_experience: "戦争の経験"
 AFG_war_experience_desc: "長期戦争は、過去の失敗から学び、適応することを可能にし、その過程で軍事や戦術を改善することができる。"
 AFG_army_budget: "軍事予算"
 AFG_army_budget_desc: "軍隊を改善と並行して、士気を高く保ち勝利するには、もっと軍に資金を供給する必要がある。"
 AFG_improving_our_economy: "意図せざる利益"
 AFG_improving_our_economy_desc: "タリバンに勝利するために国を変えてきたが、その結果として多少は経済が向上し、同時に海外投資家との関係も良くなるという思わぬ効果があった。とはいえ、投資家の多くは、戦争で荒廃した国との関わりを警戒している。"
 AFG_equipment_production: "装備生産"
 AFG_equipment_production_desc: "装備の生産を開始してから、我々は設計を改善する方法を即座に発見した。"
 AFG_large_equipment_production: "大規模な装備生産"
 AFG_large_equipment_production_desc: "我々は、国産化にさらに多くの資金を投入することを決定した。つまり、遅かれ早かれタリバンを打ち負かすことは確実だ。"
 AFG_huge_equipment_production: "より大規模な装備生産"
 AFG_huge_equipment_production_desc: "我が国の経済は貧弱であるから、我が国の指導者たちは、タリバンを決定的に打ち負かすために、すべてを国内の軍需産業に投入する時が来たと気がついた。"
 AFG_loyal_guards: "忠実な護衛"
 AFG_loyal_guards_desc: "アフマド・シャー・マスードに忠実であると確信できる護衛兵を雇う必要がある。実際、彼を命をかけて守るほど忠実である。"
 AFG_elite_guards: "親衛隊"
 AFG_elite_guards_desc: "指導者の護衛は、上質な装備をし、よく訓練されていなければならない。タリバンに暗殺するチャンスを与えてはならない。"
 AFG_the_end_of_war: "戦争の終結"
 AFG_the_end_of_war_desc: "ついに、我が国はタリバンから解放された。我々の指導者たちは、我々を勝利に導いてくれた。アッラーに讃えあれ、正義の息子、娘たちがこの恐ろしい戦争に勝つことを許されたのだから。"
 AFG_civil_war_recovery: "内戦からの復興"
 AFG_civil_war_recovery_desc: "タリバンを倒し、ようやく国を取り戻した今、ついに復興に力を入れるときが来た。内戦で経済は大きな打撃を受けている。"
 AFG_pleasing_the_ulema: "イマームへの願い"
 AFG_pleasing_the_ulema_desc: "内戦の根本的な原因のひとつは、宗教の違いであった。我々はイスラム教を信仰しているが、タリバンと同じ解釈をしていない。タリバンを完全に打ち破った今、我々の忠実なイマームたちが統治方法に賛同する必要がある。"
 AFG_rebuild_mosques: "モスクの再建"
 AFG_rebuild_mosques_desc: "1978年のサウール革命以降、紛争や戦争が絶えることなく続く中で、悲しいことに国内の多くのモスクが破壊されたり、荒れ果てたまま放置されてきた。今こそ、かつての栄光を取り戻すために、モスクの再建を行う時だ。"
 AFG_spread_our_religion: "宗教の普及"
 AFG_spread_our_religion_desc: "我が国には多くの敬虔なムスリムがおり、経済が大きく活性化しつつある今、我が国と近隣諸国との国際交流を通じて、イスラム教の思想を広めていくべきだ。"
 AFG_un_troops: "国連平和維持軍"
 AFG_un_troops_desc: "内戦後、我が国の大部分は廃墟と化し、未だその支配を完全に維持できていない。我が国の軍隊を支援するために、国連平和維持軍を要請し、我が国をパトロールしてもらうべきだ。"
 AFG_sticking_with_opium: "アヘンへの依存"
 AFG_sticking_with_opium_desc: "大規模なアヘンの生産販売は昔から利益をもたらしてきた。「破綻していないのならば変える必要はない。」"
 AFG_industrial_economy: "産業化"
 AFG_industrial_economy_desc: "経済を立て直すために、いよいよ工業化を始めるときだ。国民が日常生活で必要とする製品を生産するために、巨大な工場を建設する必要がある。"
 AFG_changing_our_economy: "経済の将来"
 AFG_changing_our_economy_desc: "私たちは岐路に立っている。現在のアヘンをベースとした経済に賭けるのか、それとも代わりに国家の産業化を試みるのか、決断しなければならない。"
 AFG_opium_barons: "麻薬王"
 AFG_opium_barons_desc: "私たちが市場を拡大するにつれて、今度は特定派閥が市場への影響力を強めてきた。これらの派閥は、事実上アヘン市場を掌握している。"
 AFG_focusing_on_infrastructure: "アヘン畑を取り払う"
 AFG_focusing_on_infrastructure_desc: "いよいよ、我が国からアヘン畑を排除する時だ。経済を近代化し、産業への道を切り開かなければならない。"
 AFG_selling_large_quantities: "大量のアヘンの売却"
 AFG_selling_large_quantities_desc: "アヘンの生産を集中管理することで、アヘンから大きな利益を得ることができる。そろそろアヘンを売却して、この利益を現金に換える時期ではないか。"
 AFG_focusing_on_factories: "産業の操業開始"
 AFG_focusing_on_factories_desc: "アヘン畑はほとんど破壊したので、その空いた土地に工場を建てて、国民に利益を還元するのだ。"
 AFG_relief_effort: "支援活動"
 AFG_relief_effort_desc: "内戦でバラバラになった我が国を、国連はあまり静観してきた。しかし、内戦終結後、平和維持軍の派遣が安定化に寄与し、国連は我が国のさらなる復興と安定化のために資金を送ることを決定した。"
 AFG_building_society: "社会の再構築"
 AFG_building_society_desc: "戦争中、予算の大半は軍隊のために使われた。タリバンの脅威に対処する必要がなくなった今、国連は私たちの社会と人々のケアに力を注ぐよう要請した。"
 AFG_wounded_veterans: "退役軍人のためのトラウマ治療"
 AFG_wounded_veterans_desc: "国民のほとんどが戦争の惨禍にさらされている。私たちは、国の復興のためだけでなく、将来的に退役軍人の専門知識を活用するためにも、最も傷ついた人たちの治療を行う努力をする必要がある。"
 AFG_economic_recovery: "部分的な復興"
 AFG_economic_recovery_desc: "国連の支援もあり、今のところ復興への道のりは順調だ。もはや生き延びることで精一杯ではなく、国内の生活水準を向上させるようになった。"
 AFG_un_troops_removal: "国連軍の撤収"
 AFG_un_troops_removal_desc: "我々は、国の安定化に向けて大きく前進し、これを実現したことで、もはや国連平和維持軍のパトロール支援は必要なくなった。"
 AFG_tribes_or_cities: "部族か都市か"
 AFG_tribes_or_cities_desc: "部族政治と近代化政治の対立は、常にアフガニスタンの政治過程の中に存在し、近代アフガニスタンを建設する上で、単純に避けて通れない問題である。古い統治方法にこだわるか、より近代的なシステムを採用するか、慎重に選択しなければならない。"
 AFG_the_mountains: "部族"
 AFG_the_mountains_desc: "部族はアフガニスタンの中核であり、国際資本の成長を促すことを優先して、安定と国家のアイデンティティを失うリスクを冒すわけにはいかない。"
 AFG_the_rural_areas: "地方創生"
 AFG_the_rural_areas_desc: "地方はほとんど未開発の状態だ。地方の潜在能力を引き出すために、地方開発を始めるべきである。"
 AFG_the_tribal_leaders: "部族の首長を入閣"
 AFG_the_tribal_leaders_desc: "我が国の歴史において、部族と中央政府との間の言論は、常に国家の不安、そして外国の介入や侵略のサイクルを引き起こしてきた。部族の首長を政府に迎え入れることで、同じ過ちを繰り返さずに済むだろう。"
 AFG_the_towns: "都市の開発"
 AFG_the_towns_desc: "国を近代化するためには、都市部をもっと発展させる必要がある。そのため、部族が疎外されることは間違いないが、中央政府が機能している限り、すべてはコントロールできるだろう。"
 AFG_the_cities: "都市開発"
 AFG_the_cities_desc: "何十年にもわたる戦争の後、我々都市は発展の可能性を秘めている。傷ついた建物の一部は改修され、市民の要望によりよく応えるための工場に転用することができる。"
 AFG_the_capital: "カブールの開発"
 AFG_the_capital_desc: "20世紀半ば、カブールは保養地として栄えたが、数十年にわたる戦争により、カブールのさまざまな施設は大きなダメージを受け、荒廃が進んでいる。カブールを再建し近代化することは、かつての繁栄を取り戻すだけでなく、中央政府の権威を際立たせることにもなる。"
 AFG_getting_running_water: "水を確保"
 AFG_getting_running_water_desc: "アフガニスタンは現在、世界で最も水が不足している国のひとつだ。アフガニスタンの人々は、きれいな水を手に入れることができず、あまりにも多くの苦しみを味わってきた。いまこそ適切な水インフラを構築し、水不足に対処する時だ。"
 AFG_feed_the_nation: "食料の供給"
 AFG_feed_the_nation_desc: "国民の大半が栄養失調で苦しんでいる。戦争が終わった今、言い訳はできない。国民、特に子どもたちの幸福に必死に取り組まなければならない。"
 AFG_spread_electricity: "送電網の拡大"
 AFG_spread_electricity_desc: "戦時中、わが国の電力網のほとんどが損傷・破壊され、停電が頻発したため、国民は発電機に頼っているのが現状だ。今こそ、電力網を再建し、拡張する時である。"
 AFG_means_of_communication: "通信手段"
 AFG_means_of_communication_desc: "電力網が修復された今、タリバンが破壊した場所に、基礎的なテレビとインターネットアクセスを市民に提供することができるようになった。"
 AFG_rebuild_the_roads: "道路の再建"
 AFG_rebuild_the_roads_desc: "戦争で道路網のほとんどが被害を受け、残った道路の多くにはタリバンが残した手製爆弾がある。それらの電子装置を取り除き、道路を再建することが必要だ。"
 AFG_public_transportation: "公共交通機関"
 AFG_public_transportation_desc: "我が国には公共交通機関があるが、タリバンのテロ攻撃の恐れから、ほとんど機能していない。ようやく平和になった今こそ、公共交通を復活させ、国民に恩恵を与えるべきだ。"
 AFG_our_nation_recovered: "国家の再興"
 AFG_our_nation_recovered_desc: "国連平和維持軍の撤退は、我が国が正しい軌道に戻ったことを意味する。本腰を入れてアフガニスタンをさらに発展させる時が来たのだ。"
 AFG_future_national_policy: "アフガニスタンの未来"
 AFG_future_national_policy_desc: "戦争は終わった。しかし、国はまだ荒廃しており、国の未来を切り開く時が来ている。"
 AFG_approaching_nato: "西側への接近"
 AFG_approaching_nato_desc: "欧米列強は強固な経済と高度な技術を持っており、もし我々が欧米に傾倒することを選択すれば、将来的に経済的にも軍事的にも大きな援助が得られるに違いない。"
 AFG_aspiring_nato: "主要な非NATO同盟国へ指定"
 AFG_aspiring_nato_desc: "わが国は地理的にNATOに正式加盟する可能性は低いが、主要な非NATO同盟国になることは可能である。そうすることで、米国が付与するさまざまな軍事的、財政的な利益を得る機会が得られる。"
 AFG_emerging: "東側との接触"
 AFG_emerging_desc: "欧米諸国は第三世界諸国と取引する際に契約を守らないことが多く、過去には彼らとの協力が、欧米の資本家階級による自国民の服従と搾取をもたらすことがしばしばあった。このような搾取は、一部のオリガルヒを儲けさせるだけである。中国やロシアなど東洋の新興国との協力よって多くの新しい機会が得られる。"
 AFG_join_SCO: "上海協力機構へ参加"
 AFG_join_SCO_desc: "上海協力機構は中国とロシアが主導し、地域の平和、安全、テロ対策、経済協力などを重視する組織だ。テロ対策訓練や開発援助など、わが国にとって必要と思われる多くの資源を提供することができる。我が国の利益のためにも、上海協力機構に参加すべきだ。"
 AFG_seek_american_protection: "アメリカの保護を求める"
 AFG_seek_american_protection_desc: "アメリカは世界で最も強力な軍事力を持っており、強力な国々に囲まれた要衝の地であるから、米国の保護を求めることは、外国の侵略から守るだけでなく、国の内部の安定を維持するための助けとなるであろう。"
 AFG_monarchy: "バーラクザイ朝の復活"
 AFG_monarchy_desc: "ムハンマド・ダーウード・ハーン前首相は、いとこのムハンマド・ザーヒル・シャー国王を倒し、共和制独裁政権を樹立するという大失態を犯した。このため、アフガニスタンでは何十年にもわたる内戦が続いている。国に安定をもたらすために、王国の復活に備えるべき時が来ているのだ。"
 AFG_prepare_the_king: "王国の帰還への準備"
 AFG_prepare_the_king_desc: "私たちの愛する前国王、ムハンマド・ザーヒル・シャーは、まだイタリアに亡命中の家族がいる。彼らがアフガニスタンに戻り、もう一度我らが王国を統治するための準備をする時が来た。"
 AFG_the_king_returns: "王国の帰還"
 AFG_the_king_returns_desc: "ついに、土台作りと必要な移行が完了し、王を諸手を広げて迎え入れ、権力の手綱を彼に返す時が来たのだ。"
 AFG_restore_the_constitution: "1964年憲法の復活"
 AFG_restore_the_constitution_desc: "1964年憲法は、議会選挙、女性の権利、公民権など、近代民主主義を体現していることが特徴だが、同時に王政の存続を保証するものでもある。王国がかつての栄光を取り戻すためには、この憲法を復活させる必要がある。"
 AFG_pro_establishment: "ヒズベ・イスラミ・ヘクマティアル派の一撃"
 AFG_pro_establishment_desc: "今こそアフガニスタンをパシュトゥーン・イスラムの中央集権統治下に置く時だ！部族間戦争は、我が国の近代化と安定に影響を与え、西側は私たちを見捨て東側勢力は我々を滅ぼそうとしている。我々は、アフガニスタンをイスラムの支配下に置くために、懸命に努力するだろう。"
 AFG_bring_military_to_our_side: "軍を味方につける"
 AFG_bring_military_to_our_side_desc: "我が国の軍隊は、国を守り、国内の安定を維持する任務がある。しかし、前政権下での数々の汚職、上層部による軍人の給与の度重なる天引きなどにより、軍は新政権に懐疑的である。新体制の安定のためにも、この問題に対処することが急務である。"
 AFG_secure_the_power: "中央権力の強化"
 AFG_secure_the_power_desc: "軍隊は今や我らの味方となった。パシュトゥーン人が統治する強力な中央集権型イスラム政府の樹立という最終目標に到達するために、警察の増強により国家を安定させ、次は軍隊とともに警察を配備することで部族の影響を排除する時だ。"
 AFG_declare_the_emirate: "首長国を宣言"
 AFG_declare_the_emirate_desc: "今こそアフガニスタン国民に、国益にかなう強力で中央集権的な指導者を送り出す時である。ヘクマティヤールが我々の首長となるのだ。"
 AFG_future_diplomacy: "外交姿勢"
 AFG_future_diplomacy_desc: "現代社会では、どの国も孤立しているわけにはいかない。自国の状況を踏まえ、他国との付き合い方を慎重に判断しなければならない。"
 AFG_invite_western_investors: "西側の投資家を招く"
 AFG_invite_western_investors_desc: "欧米の投資家を招いて、我が国の経済を刺激し、欧米との将来的な経済協力を促進するプロジェクトをいくつか実施することができる。"
 AFG_invite_eastern_investors: "東側の投資家を招く"
 AFG_invite_eastern_investors_desc: "東側の列強は、いわゆる「民主主義」や「人権」といった条件付きの要求なしに、我が国を本当に助けたいと考えている国である。彼らを我が国に投資するよう誘えば、経済的な結びつきが強まるだけでなく、将来的な協力も得られるだろう。"
 AFG_request_chinese_protection: "中国の保護を要請"
 AFG_request_chinese_protection_desc: "中国は隣国だが、我々を占領したり服従させたりする意図は全くない。両者とも国内の安全保障について同じ懸念を抱いている。したがって、中国に防衛条約を結び、その代わりに我が国でビジネスを行う上でのメリットを提供すればよいのだ。"
 AFG_internal_policy: "国内政策への注力"
 AFG_internal_policy_desc: "国が安定した今、我が国がどのような道を歩んでいくのか決めなければならない。"
 AFG_aggresive_foreign_policy: "攻撃的な対外政策"
 AFG_aggresive_foreign_policy_desc: "攻撃は最大の防御であるという言葉がある。我々が歴史上、常に外国の介入や侵略を受けてきたのは、常に受動的な防衛政策をとってきたからであり、同じ過ちを繰り返さないためには、攻撃的にならなければならない。"
 AFG_isolism: "防衛的外交政策"
 AFG_isolism_desc: "アフガニスタンはかつて歴史的な強国であり、古くは2つの超大国を打ち破った。しかし現代ではアフガニスタンが地域大国ですらない。国民の福祉が政権の最優先課題だ。我々は、再びの外国からの介入や侵略を避けるために、積極的な防衛政策を採用することができる。"
 AFG_increased_mobilization: "徴兵制の強化"
 AFG_increased_mobilization_desc: "我が国は強敵に囲まれているにも関わらず、国民はまだ戦う準備ができていない。戦争への備えを確かなものにするために、徴兵制を実施する必要がある。"
 AFG_eyes_on_pakistan: "デュアランド線への公然な非難"
 AFG_eyes_on_pakistan_desc: "20世紀に英国が設定したデュアランド・ラインは、我が国に対する恥辱であり侮辱である。この国境線は、パシュトゥーン人の同胞のほとんどを、パキスタンという存在してはならない国の側に住まわせるものである。我々は、デュアランド・ラインを決して認めないし、パキスタンが歴史的に我々の国民に与えてきた数十年にわたる苦しみを忘れることもないだろう。"
 AFG_defending_our_borders: "国境の守備"
 AFG_defending_our_borders_desc: "我が国は厳格な中立外交を貫いていても、周囲の国がすべて安定しているわけではないため、安心してはいられない。積極的な防衛政策の一環として、パキスタンとの国境に防衛施設を建設する必要がある。"
 AFG_leg_infantry: "歩兵の改善"
 AFG_leg_infantry_desc: "今まで我々の装備は主に近隣諸国や地域大国から入手したものであり、兵士は歩兵主体であった。兵器の不足は深刻であり、兵士の再装備を先延ばしにしてでも、歩兵兵器の改修が必要である。"
 AFG_afghan_sof: "特殊部隊への注力"
 AFG_afghan_sof_desc: "21世紀において、特殊部隊はしばしば戦場に一番乗りし、最後に引き揚げられる部隊である。彼らは、偵察、テロ対策、災害救助など、困難だが評価されない任務を任されている。我々は、このような部隊を育成すべきなのだ。"
 AFG_mobile_units: "自動車化への注力"
 AFG_mobile_units_desc: "現代の戦争において、歩兵は間違いなく激戦地での大砲の餌食である。もし、歩兵が自動車化されれば、戦闘における有効性と戦場での生存率が飛躍的に高まるだろう。"
 AFG_preparing_invasion: "戦争準備"
 AFG_preparing_invasion_desc: "正当な我らの領土であるパシュトゥーニスタンを取り戻すために、戦争の準備を始めなければならない。隣国パキスタンは、簡単に倒せる相手ではない。"
 AFG_invade_pakistan: "領土の奪還"
 AFG_invade_pakistan_desc: "今こそ、同胞パシュトゥーンをパキスタンの専制支配から解放する時だ。"
 AFG_armoured_units: "機甲部隊の開発"
 AFG_armoured_units_desc: "現代の軍隊は、まともな装甲部隊なしには有効な戦闘力を発揮できない。過去の戦争では、幸いにも履帯の破損等の軽微な損傷など、簡単に修理できる問題を起こした戦車しかなかった。それらの戦車を修理しながら、国産戦車を開発し、効果的な装甲部隊を編成するのだ。"
 AFG_defensive_army: "守りの軍隊"
 AFG_defensive_army_desc: "我々の国情として、軍事費に大金を出すことはできない。しかし、軍隊の戦闘力は、兵器の近代化や数の多さに依存しない場合が多いことは、かつてソビエトやイギリスを追い返したことからも明らかである。防衛戦術を教えることで、莫大な軍事費をかけずに軍の戦闘力を向上させることができる。"
 AFG_army_engineer_school: "陸軍工兵学校"
 AFG_army_engineer_school_desc: "将校や下士官の戦闘能力を向上させる上で、将来の将校を指導する士官学校の存在は非常に重要だ。現場で長く活躍したベテランを教授に迎え、将来の将校が軍隊を勝利へ導くことを政府は確信している。"
 AFG_homeguard: "国防市民軍"
 AFG_homeguard_desc: "軍司令部の見解では、正規軍だけでは我が国を効果的に防衛するのに十分な戦力となりえない。幸いなことに、わが国の独特な地理的条件により、山岳戦の専門家である民兵部隊を養成することができる。これらの民兵は、普段は普通の市民生活を送っているが、正規の軍事訓練を受け、外国からの侵略があった場合には、我が国を守るために迅速に戦闘に参加することができる。"
 AFG_the_swiss_way: "スイス方式"
 AFG_the_swiss_way_desc: "アフガニスタンは20世紀半ば、最も平和で安定していた時期で、当時は「中東のスイス」とも呼ばれていた。この歴史的な地位を回復するよう努力すべきである。地形がスイスと似ていることもあり、国の要所を要塞化することはスイスから学べると政府は考えている。"
 AFG_superior_firepower: "優勢火力ドクトリン"
 AFG_superior_firepower_desc: "国によっては、防衛側の軍事力によって、攻撃側の犠牲の大きい侵略を行うことを思い留まらせることができる。我々は、国境を最も効果的に守るために、優勢火力ドクトリンに投資すべきである。"
 AFG_military_research: "軍事研究"
 AFG_military_research_desc: "国が安定した今、国家予算の一部を軍事研究、特に軍事・民生両面で使える技術に投資することができる。"
 AFG_moderate_islamists: "イスラム協会政権"
 AFG_moderate_islamists_desc: "アフマド・シャー・マスードとブルハーヌッディーン・ラッバーニーは、我が国の統一を促進するための議論を行っている。これは、将来的に国を再活性化させるための計画である。現在、イスラム協会が政権を握っており、中央政府が我々と議論をする機会を設けるべきだ。"
 AFG_fight_corruption: "政権腐敗へ対抗"
 AFG_fight_corruption_desc: "国民の信頼を得るには、政府が国家に蔓延する腐敗に取り組むことが重要だ。政府が権力者や貴族階級の利益ではなく、国民の利益に奉仕していることを国民に知らせなければならない。"
 AFG_decentralization: "地方分権"
 AFG_decentralization_desc: "イスラム協会の計画の主要点の1つは分権化である。アフガニスタンにおける権力関係はスイス式に倣うべきであり、事実上、カブールから地方分権された政府を作り、権力を委譲するべきだとアフマド・シャー・マスードは明言している。これにより、国内の各州は資源と権力をより効率的に配分することができ、国全体に繁栄と安定をもたらすことができるのだ。"
 AFG_jamiate_islami: "スイス式政治モデル"
 AFG_jamiate_islami_desc: "我々は政府機構を改革し、国民は政府の計画を支持している。アフガニスタンの新時代を切り開く時が今来たのだ。"
 AFG_authortarian: "イスラム民族運動による政権"
 AFG_authortarian_desc: "イスラム民族運動は、軍事指導者アブドゥル＝ラシード・ドスタムを中心とした大所帯のポピュリスト政党である。世俗主義を推進し、アフガニスタンのトルクメンとウズベクの利益を保護し、共和制の支配下にあった前世紀の繁栄を回復することを目指している。ドスタムはきっとこの国を新しい時代へと導いてくれるだろう。"
 AFG_helping_our_friends: "公職追放"
 AFG_helping_our_friends_desc: "我々は政権を取ったが、かつての同盟国の中には中央政府の権威を脅かす者がいる。彼らをその地位から粛清し、代わりに我々に忠実な者を配置しなければならない。"
 AFG_align_with_turkey: "トルコとの同盟"
 AFG_align_with_turkey_desc: "トルコはこれまで何度もドスタムを支援してきた。トルコとより緊密に連携することで、彼らひいては国内外のウズベク人、トルクメン人の全面的な支持を得られる可能性がある。"
 AFG_secularism_campaign: "世俗化運動"
 AFG_secularism_campaign_desc: "ドスタム氏の政策の重要なポイントの一つは、宗教を政治から切り離すことである。この動きは、中央政府の力を強め、イスラム僧を政治から遠ざけようとするものである。これは一部の宗教団体の怒りを買うだろうが、我々は様々な手段で対抗することができる。"
 AFG_junbishi_milli: "世俗的な共和国の回復"
 AFG_junbishi_milli_desc: "前世紀の共和制のもとで、アフガニスタンは急速に近代化し、女性は解放され、アフガニスタン社会に平等に参加できるようになった。共和制の統治方法は、アフガニスタンが実際、時代遅れの習慣を捨て、国を近代化できることを証明したのだ。"
 AFG_pro_western: "親西側独立"
 AFG_pro_western_desc: "西側に支持された独立政府はほぼ間違いなく西側寄りになり、地域内の現状を維持することになるだろう。"
 AFG_supported_by_west: "西側の支援"
 AFG_supported_by_west_desc: "現在、我が国の政府は内部の腐敗のために国民の支持を欠いており、国民の怒りから支配者層を守る必要がある。また、我々は西側と連携しているので、西側は野党に圧力をかけて連立させるなど、必ずや支援してくれるはずだ。"
 AFG_increase_opium_trade: "アヘン産業を秘密裏に支援"
 AFG_increase_opium_trade_desc: "アヘン問題に取り組むと公言しながら、何もしないことでアヘン産業を黙認し、さらに私服警官を数人連れてケシ畑を警備することも可能だ。その見返りとして、アヘン王から政治献金を受け取ることになるだろう。"
 AFG_afghan_independents: "私腹を肥やす高官"
 AFG_afghan_independents_desc: "変化、誰が変化を必要とする？我々には西洋の援助があり、状況は計画通りに改善されるでしょう。"
 AFG_remain_neutral: "中立への道"
 AFG_remain_neutral_desc: "20世紀半ばのアフガニスタンの繁栄は、西洋にも東洋にも傾かないことで、どの国からも利益を得、どの国にも不快感を与えないことを証明した。これが現在のアフガニスタンにとって最良の外交政策であろう。"
 AFG_economy_first: "経済優先"
 AFG_economy_first_desc: "中立的な外交関係を求めているので、国づくりの中心は民間経済に置かれるべきであり、軍事費は自衛のため、直面する反乱を排除できる程度で十分である。"
 AFG_looking_for_protection: "国連に中立の承認を求める"
 AFG_looking_for_protection_desc: "とりあえず永世中立国としての義務を果たす能力は証明できたので、あとは国連に認められ、国連安全保障理事会の常任理事国の少なくとも1国から、永世中立国であり続けることを保証してもらうだけでよい。"
 AFG_freedom_fighters: "レジスタンス戦士"
 AFG_idea_Opium_Economy: "アヘン経済"
 AFG_idea_Opium_Economy_desc: "アフガニスタンの農民の多くは、アヘン用のケシを栽培して販売することで生計を立てている。巨大なケシ畑が耕作地の多くを占める。"
 AFG_idea_Opium_barons: "アフガニスタンの麻薬王"
 AFG_idea_Opium_barons_desc: "アフガニスタンの農民の多くは、アヘン用のケシを栽培して販売することで生計を立てている。巨大なケシ畑が耕作地の多くを占める。政府の新しい政策によって、麻薬王たちによるいくつもの大規模な取引ネットワークを運営が可能になった。政府内における麻薬王たちの影響力は否定できない。"
 AFG_idea_Afghan_defence: "広範な防御策"
 AFG_idea_Afghan_defence_desc: "我が国は内戦の中にある。地に足がついていないが、これ以上一歩も後退するわけにはいかない！"
 AFG_idea_UN_troops: "国連平和維持部隊"
 AFG_idea_UN_troops_desc: "我が国に安定をもたらすため、国連平和維持軍の派遣を要請する。"
 AFG_idea_enhanced_recruitment_efforts: "採用活動の強化"
 AFG_idea_enhanced_recruitment_efforts_desc: "我が国の国民は、軍に入隊するよう動機づけられている。戦うための人手がなければ、この戦争に勝つことはできない。"
 AFG_idea_starting_offensive: "攻撃の開始"
 AFG_idea_starting_offensive_desc: "我々はあまりにも長い間、守りに徹してなければならなかった。今こそ流れを変え、失われた土地を取り戻すために前進する時だ。"
 AFG_idea_changing_economy: "産業に基づく経済"
 AFG_idea_changing_economy_desc: "アヘン中心の経済から方向転換したことで、国外の投資家や権力者が我が国に大きな関心を寄せている。"
 AFG_idea_war_experience: "戦争体験"
 AFG_idea_war_experience_desc: "長引く戦争が、我らの世代の人々を戦士にしたのだ。"
 AFG_idea_equipment_production: "小規模な装備生産"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "大規模な装備生産"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "戦後経済"
 AFG_idea_post_war_economy_desc: "タリバンとの激しい戦闘で国内がバラバラになってしまった。元に戻す必要がある。"
 AFG_idea_water_infrastructure_construction: "水道インフラの建設"
 AFG_idea_water_infrastructure_construction_desc: "最近、我が国では水道インフラ整備事業が始まった。これを期間内に終わらせるためには、大量の若い労働力が必要だ。"
 AFG_idea_recent_public_transportation: "再導入した公共交通機関"
 AFG_idea_recent_public_transportation_desc: "我が国ではほとんどの人が自家用車を所有していないが、公共交通機関が再導入したことで、交通網の恩恵を受けて、好景気がやってくるだろう。"
 AFG_idea_recovered_from_war: "内戦からの復興"
 AFG_idea_recovered_from_war_desc: "何十年にもわたる戦争の後、ようやく平和が訪れた。国民は、この国に未来があるのだと、働く意欲を燃やしている。"
 AFG_idea_tribal_support: "部族の支持"
 AFG_idea_tribal_support_desc: "部族主義的な政策は部族から支持を得ており、部族への利益がある限り、部族は中央政府の権威を尊重するようになった。"
 AFG_idea_diplomatic_interaction: "外交交流"
 AFG_idea_diplomatic_interaction_desc: "我が国の政府は、ようやく国際的な交流を始めた。最初の数ヶ月は、これによる短期的利益を経験するだろう。しかし、我々はこれまで受けた苦痛を忘れることはない。"
 AFG_idea_prepare_king_return: "王の帰還への準備"
 AFG_idea_prepare_king_return_desc: "国王は残念ながらまだイタリアに亡命中であり、いずれに帰国する時に備え、事前の準備が必要である。"
 AFG_idea_internal_policy_debate: "国内の政策論争"
 AFG_idea_internal_policy_debate_desc: "政府は、民衆のための国の将来を左右する可能性のある政策について議論を開始した。"
 AFG_idea_tribal_culture: "アフガニスタン民族文化"
 AFG_idea_tribal_culture_desc: "アフガニスタンは前近代的な部族文化でよく知られており、国全体が「カブール」と「カブールでない者」とに分かれている。歴史的に見ても、中央政府が地方レベルの人々の利益を図ることは困難であった。各部族の人々は、年長者に優先的に忠誠を誓うため、部族に属する兵士が戦うかどうかは長老の判断による。"
 AFG_idea_factional_infighting: "北部同盟の派閥抗争"
 AFG_idea_factional_infighting_desc: "アフガニスタン北部同盟は、かつてすべての軍閥の排除という目的の下で争っていた、さまざまな軍閥で構成されている、タリバンに対抗するために結束せざるを得なかったためだ。これにもかかわらず、軍閥間の内紛は依然として頻繁であり、それでもなお、一部の軍閥は敵対派閥を打ち負かすためにタリバンと秘密裏に共謀している。\n§W--------------§!\n£GFX_AFG_salafist_jihadism §Yタリバン§!体制が§Y打倒§!されれば§R削除§!されるが、内紛は§R続く§!だろう。"
 AFG_idea_offensive_army: "攻撃的な軍隊"
 AFG_idea_offensive_army_desc: "文民指導者の影響力のもと、軍は攻撃的な外交政策を選択した。"
 AFG_idea_defensive_army: "防御的な軍隊"
 AFG_idea_defensive_army_desc: "文民指導部の影響を受け、軍は防衛的な外交政策を選択した。"
 AFG_offensive_war_preparation: "戦争準備"
 AFG_offensive_war_preparation_desc: "戦争に備えるためには、軍隊を動員し、訓練することに力を入れなければならない。"
 AFG_idea_state_sponsored_opium_industry: "国家主導のアヘン産業"
 AFG_idea_state_sponsored_opium_industry_desc: "政府はアフガニスタンの農民が麻を栽培しなければ生活費を稼げないという事実を認識しながら、アヘン問題に取り組むと発表しているが、実際には何もせず、密かに国内のアヘン生産を支援しているのである。"
 AFG_peace_keeping_forces: "平和維持活動への努力"
 AFG_peace_keeping_forces_desc: "我々は、軍隊を派遣して他国を侵略したり、他国の問題に介入したりすることはない。しかし、我々は世界平和に貢献することを望んでいる。"
 AFG_idea_post_war_economy_modifier: "戦後経済"
 AFG_idea_post_war_economy_modifier_desc: "タリバンとの激しい戦闘の末、国内がバラバラになったので、それらを元に戻す努力が必要だ。"
 Afghanistan.8.t: "[AFG.GetNameDef]が保護を要請"
 Afghanistan.8.d: "数十年にわたる情勢不安の後、アフガニスタン政府は戦争の再燃や外部からの干渉、侵略を恐れている。[AFG.GetNameWithFlag]大統領[AFG.GetLeader]はホワイトハウスを訪れ、防衛条約を我が国の大統領[USA.GetLeader]に打診している。もし我々が彼らの保護に同意すれば、彼らは我々の勢力圏内にいることになるが、我々は[AFG.GetNameWithFlag]を外部の脅威から守るだけでなく、彼らの国の安定維持、特に£GFX_AFG_salafist_jihadismタリバンの反乱に対して援助を提供する義務も負うことになる。我が国の状況を考慮し、[AFG.GetLeader]と防衛条約を締結すべきだろうか？£GFX_AFG_salafist_jihadism"
 Afghanistan.8.a: "彼らを保護しよう。"
 Afghanistan.8.b: "そんなことに構っている時間はない"
 Afghanistan.9.t: "[USA.GetNameDef]が我々を保護することに同意"
 Afghanistan.9.d: "我々の外交努力によって、[USA.GetNameWithFlag]の大統領[USA.GetLeader]は我々の大統領[AFG.GetLeader]と正式に防衛条約を締結した。この防衛条約の締結により、[FROM.GetNameWithFlag]は我々を外部の侵略から守るだけでなく、国内の安定を維持するための支援も提供することになる。"
 Afghanistan.9.a: "素晴らしい！"
 Afghanistan.10.t: "[USA.GetNameDef]が条約を拒否！"
 Afghanistan.10.d: "我が国の大統領[AFG.GetLeader]が安全保障支援のために[USA.GetNameWithFlag]を訪問したにもかかわらず、[USA.GetLeader]はいかなる条約についても口を閉ざしたようである。[USA.GetLeader]は記者会見で、「我々は常にアフガニスタンの自由、民主主義、人権のために立ち上がる」と発言した。しかし、[USA.GetLeader]の関与は言葉だけに留まり、我が国は自力で防衛しなければならないことは明白である。"
 Afghanistan.10.a: "なんという悲劇的な訪問だろうか…"
 Afghanistan.11.t: "[AFG.GetNameDef]が保護を要請"
 Afghanistan.11.d: "数十年の騒乱の後、アフガニスタン政府は戦争の再燃または外部の干渉と侵略を恐れており、[AFG.GetNameWithFlag]大統領[AFG.GetLeader]は中南海を訪問し、[CHI.GetLeader]総書記に防衛条約を求めた。もし我々が彼らを守ることに同意すれば、彼らが我々の影響圏内にあることを確実にすることができるが、我々はまた、外部の脅威から[AFG.GetNameWithFlag]を守り、特に£GFX_AFG_salafist_jihadism タリバンの反乱に対抗するなど、国の安定を維持する上で援助を提供する義務を負うだろう。我が国の状況を考慮して、我々は[AFG.GetLeader]と防衛条約を締結すべきか？"
 Afghanistan.11.a: "他の盟友を！"
 Afghanistan.11.b: "条約を結ぶ余裕なんてない！"
 Afghanistan.12.t: "[CHI.GetNameDef]が我々を保護することに同意"
 Afghanistan.12.d: "我々の外交努力のおかげで、[CHI.GetNameWithFlag]総書記[CHI.GetLeader]は正式に[AFG.GetLeader]大統領と防衛条約を締結した。この防衛条約を締結することにより、[FROM.GetNameWithFlag]は外部の侵略から我々を守るだけでなく、我々の内部安定を維持する上で援助も提供するだろう。"
 Afghanistan.12.a: "素晴らしい！"
 Afghanistan.13.t: "[CHI.GetNameDef]が条約を拒否！"
 Afghanistan.13.d: "[AFG.GetLeader]大統領が安全保障支援のために[CHI.GetNameWithFlag]を訪問したにもかかわらず、[CHI.GetLeader]はいかなる種類の条約についても明らかに口を閉ざしていた。[CHI.GetLeader]は我々の大統領に「我々は常に地域の安全と安定のために尽力する。」と述べた。しかし、[CHI.GetLeader]の献身が言葉だけにとどまっていることは非常に明らかであり、我々は一人で自分たちを守らなければならない。"
 Afghanistan.13.a: "ああ、なんということだ"
 Afghanistan.14.t: "[AFG.GetNameDef]がデュアランド線を公然と非難"
 Afghanistan.14.d: "つい先ほど、[AFG.GetNameWithFlag]大統領[AFG.GetLeader]は、[AFG.GetNameWithFlag]が20世紀にイギリスによって恣意的に設定されたドゥランド・ラインを両国間の国境として決して認めないと発表し、「我々は今、神聖なパシュトゥーンの土地を取り戻すことはできないかもしれないが、次の世代の子孫たちは間違いなく、我々の正当な領土を取り戻すだろう。時がすべて教えてくれる！」と大声で声明を出した。[AFG.GetNameWithFlag]が今や我が国に対して敵対的な外交政策に転じていることは非常に明らかである。"
 Afghanistan.14.a: "そんなことをする正当性はまったくない！"
 Afghanistan.15.t: "ブルハーヌッディーン・ラッバーニーの暗殺"
 Afghanistan.15.d: "本日夕方、カブールの自宅でブルハヌディン・ラバニが自爆テロで暗殺された。今日は彼の71回目の誕生日でもあった。タリバンの代表を装った2人の男が彼にハグをしようと近づき、そのうちの1人が彼のターバンの中に隠していた爆薬を爆発させたのである。自爆テロ犯はタリバン指揮官を名乗り、パキスタンのタリバン指導者から非常に重要で前向きなメッセージを持っていると言い、指導者はタリバンがラバニと和平について話し合いたいと言っていると言った。我が国政府の高位和平協議会の他の4人のメンバーもこの爆発で死亡した。我々の情報筋は、パキスタンのクエッタに潜伏するタリバン指導部であるクエッタ・シュラがこの暗殺に関与していることを確認している。\n\nラバニは政府内の主導的な役割を終えた後、我が国の高位和平協議会の議長を務めた。この間、彼は何百人ものタリバン戦闘員を説得し、平和的に武器を捨てさせることに成功していた。今回の暗殺は、わが国の和平プロセスにとって大きな打撃であり、彼のような名声を持つ人物をこの役職に就けることは困難であろう。"
 Afghanistan.15.a: "国葬を執り行う。"
 Afghanistan.16.t: "[AFG.GetNameDef]が中立承認を求める"
 Afghanistan.16.d: "最近[AFG.GetNameDef]は、永世中立国になるために中立の道を追求することを選択した。彼らは永世中立国としての義務を果たす意欲を示したが、それが果たされるかどうかはまだわからない。\n\nアフガニスタン政府は今、我が国が彼らの中立国としての地位の保証国になることを求めている。もし我々がそうすれば、もしアフガニスタンが侵略された場合に保護する義務を負うだろう。もししなければ、他の国々が彼らの地位を保証するかもしれず、我々にはこれから失うものは何もない。"
 Afghanistan.16.a: "中立国としての地位を保証することに同意する"
 Afghanistan.16.b: "アフガニスタンに時間を割いている暇はない"
 Afghanistan.17.t: "[FROM.GetNameDef]が我々の中立的地位を保証"
 Afghanistan.17.d: "[FROM.GetAdjective]政府からの声明は、[FROM.GetNameDef]が我々の中立的地位を保証する意思があり、我が国への外部侵略が発生した場合に我々の防衛に来ると述べている。\n\nこれは、我々が少なくとも国連安全保障理事会の常任理事国の一国から中立地位の承認を得たため、重要な成果である。"
 Afghanistan.17.a: "素晴らしい！"
 Afghanistan.18.t: "アフガニスタンの人々がタリバンに反乱"
 Afghanistan.18.d: "不朽の自由作戦に続き、いくつかの部族および少数民族民兵がタリバンに対する蜂起を開始し、特にヘラートで顕著である。アメリカ合衆国とイランからの援助により、これらの民兵はタリバンからいくつかの地域を支配し、北部同盟の指揮下に加わった。\n\n蜂起は地元住民からの祝賀的な銃撃で迎えられ、一部の祝賀には「屋上でのダンス」や車のクラクションを鳴らすことさえ含まれた。北部同盟の主要な司令官の一人であり、「ヘラートの獅子」としても知られるムハンマド・イスマーイール・ハーンは、元タリバン戦闘員に恩赦を与えたが、もしその戦闘員が再び武器を取るならば報復があると警告した。"
 Afghanistan.18.a: "勝利は近い！"
 AfghanistanNews.7.t: "[AFG.GetNameDef]、パキスタン領への領有権を主張"
 AfghanistanNews.7.d: "つい先ほど、[AFG.GetNameWithFlag]の大統領[AFG.GetLeader]が声明を発表し、20世紀にイギリスが恣意的に設定した両国間の国境であるデュランド・ラインを[AFG.GetNameWithFlag]は決して認めないと表明した。また、彼は大きな声で次のように述べた。「我々は今すぐにこの神聖なるパシュトゥーンの地を取り戻すことはできないかもしれない。しかし、次世代の我々の子孫が、正当に我々のものであるこの地を必ず取り戻すだろう。時が全てを証明する！」これに対し、[PAK.GetNameWithFlag]の大統領[PAK.GetLeader]は、[AFG.GetLeader]の主張を全面的に否定し、[AFG.GetLeader]による敵対的な外交行動は、両国間の関係をさらに損なうだけだ」と強く非難した。また、アフガニスタン政府に対し国際法を尊重するよう求めた。両国間の外交関係がさらに悪化しているのは非常に明らかである。"
 AfghanistanNews.7.a: "次に何が起こるか見てみよう"
 AfghanistanNews.8.t: "アフガニスタンでクーデター発生"
 AfghanistanNews.8.d: "中央政府の腐敗、経済的困窮、そして貧困により、生計を失い現状に不満を抱いた多くのアフガニスタン人が、ヘクマティヤールの £GFX_AFG_kingdom イスラム党に参加した。長期間給与が支払われなかったアフガニスタン軍の将校たちがクーデターを起こし、共和政府を打倒、現行のアフガニスタン憲法の停止と軍事支配の一時的な施行を宣言した。1990年代に2度アフガニスタンの首相を務めたグルブディン・ヘクマティヤールは、亡命生活に終止符を打ち、新たなアフガニスタン大統領として公式に帰国した。ヘクマティヤールは腐敗の撲滅、経済の復興、そしてアフガニスタン国民を新たな時代へ導くことを約束した。これに対してタリバンの報道官は声明を発表し、「我々こそが真のアフガニスタン人であり、「カブールの虐殺者」ヘクマティヤールを倒し続ける」と述べた。"
 AfghanistanNews.8.a: "終わりなき戦争の新たな章か……"
 AfghanistanNews.9.t: "[AFG.GetNameDef]、都市部に軍を展開"
 AfghanistanNews.9.d: "[AFG.GetLeader]の指導の下で最近行われた政治的自由や個人の自由を抑圧する政策、タリバン式のシャリーア法の導入、部族の影響力の排除などの急進的な政策により、現政権に対する大規模な抗議行動が発生した。[AFG.GetLeader]の政府はこれに対し、都市や町に軍を展開し、アフガニスタン国軍や国立警察の部隊によって一部の抗議者が致命的な銃撃を受けた。状況は[AFG.GetNameDef]が全体主義へと陥りつつあるように見える。"
 AfghanistanNews.9.a: "アフガニスタンなら普通のことだ……"
 AfghanistanNews.10.t: "ブルハーヌッディーン・ラッバーニーの暗殺"
 AfghanistanNews.10.d: "ブルハーヌッディーン・ラッバーニーが今晩、カブールの自宅で自爆テロにより暗殺された。タリバンの代表者を装った二人の自爆犯が、ラッバーニーと和平について話し合いたいと主張し、抱擁を申し出るために彼に近づき、そのうちの一人がターバンの中に隠していた爆発物を爆発させた。アフガニスタンの高等和平評議会の他の4人のメンバーも爆発で死亡した。\n\nラッバーニーは、政府内で主導的な役割を離れた後、アフガニスタンの高等和平評議会の議長を務めた。その間、彼は何百人ものタリバン戦闘員を平和的に武器を置くよう説得することに成功した。彼の暗殺はアフガニスタンにおける和平プロセスにとって大きな打撃である。"
 AfghanistanNews.10.a: "悲しいニュースだ"
 AfghanistanNews.11.t: "アリアナ航空805便ハイジャック事件"
 AfghanistanNews.11.d: "タリバン政権から逃れていたアリとモハメド・サフィ兄弟が率いる9人のアフガン人グループが、乗客180人と乗員7人を乗せた登録番号YA-FAYのボーイング727型機、アリアナ・アフガン航空805便をハイジャックした。805便はカブールからマザーリシャリーフ空港への国内便であった。\n\nハイジャック犯は乗員に、タシュケント、アクトベ、モスクワでの途中降機の後、イギリスのロンドン・スタンステッド空港へ飛ぶよう強制した。航空機の包囲は2月10日まで続いた。ハイジャック犯が有罪判決を受けるかどうかは、来年裁判を待っているため不明である。"
 AfghanistanNews.11.a: "我々のMiGの1機で彼らを迎撃すべきだった。"
 AfghanistanNews.12.t: "アリアナ航空805便ハイジャック事件"
 AfghanistanNews.12.d: "タリバン政権から逃れていたアリとモハメド・サフィ兄弟が率いる9人のアフガン人グループが、乗客180人と乗員7人を乗せた登録番号YA-FAYのボーイング727型機、アリアナ・アフガン航空805便をハイジャックした。805便はカブールからマザーリシャリーフ空港への国内便であった。\n\nハイジャック犯は乗員に、タシュケント、アクトベ、モスクワでの途中降機の後、イギリスのロンドン・スタンステッド空港へ飛ぶよう強制した。航空機の包囲は2月10日まで続いた。ハイジャック犯が有罪判決を受けるかどうかは、来年裁判を待っているため不明である。"
 AfghanistanNews.12.a: "興味深い"
 AfghanistanNews.12.b: "テロリズムは人類の災いだ。"
 AfghanistanNews.13.t: "イラン、難民をアフガニスタンに送り返す"
 AfghanistanNews.13.d: "UNHCRとの合意に達した後、イランは今後3週間で7,700人のアフガン難民を故郷へ送還する送還プログラムを開始した。"
 AfghanistanNews.13.a: "この戦争に終わりはあるのだろうか？"
 AfghanistanNews.14.t: "アフガニスタン戦争による数十万の食糧難民"
 AfghanistanNews.14.d: "世界食糧計画（WFP）は、カンダハール州とザブール州の干ばつ状況が絶望的であると報告した。クチ族の人々は家畜の最大80%を失い、雨水を集めるために建設された灌漑システムは干上がった。アプリコットとアーモンドの木は枯れ、実をつけていない。ラクダが死んでいる。2月以来、WFPはこの地域の30,000家庭に食料を供給しており、5月にはさらに10,000家庭を追加する計画であった。WFPは、もし彼らが村に留まるならば、インセンティブとしてアフガン人に追加の小麦粉を提供していた。"
 AfghanistanNews.14.a: "アフガン人が助けを求めている。"
 AfghanistanInvestment.1.t: "[AFG.GetNameDef]が我々にプロジェクトへの投資を呼びかける"
 AfghanistanInvestment.1.desc: "最近タリバンとの戦争から回復した[AFG.GetNameWithFlag]政府は、我々を彼らの国のいくつかのプロジェクトに投資するよう招待している。しかし、投資するかどうかは我々次第である。もし我々が投資することを選択すれば、我々は彼らの政府に対して影響力をいくらか得ることができる。もしアフガニスタンでテロの脅威が高いままであれば、我々はリスクを冒さない方が良いだろう。"
 AfghanistanInvestment.1.a: "インフラに投資せよ！"
 AfghanistanInvestment.1.b: "民需産業に投資せよ！"
 AfghanistanInvestment.1.c: "サービス業に投資せよ！"
 AfghanistanInvestment.1.d: "リスクを冒さない方が良いだろう。"
 AfghanistanInvestment.2.t: "[FROM.GetNameDef]が我々のインフラに投資！"
 AfghanistanInvestment.2.d: "数日間の交渉の後、[FROM.GetNameWithFlag]はいくつかの最小限の譲歩と引き換えに我々のインフラに投資することに同意した。投資は国内の農村人口に利益をもたらすだろう。"
 AfghanistanInvestment.2.a: "彼らの助けに感謝する！"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef]が我々の民間産業に投資！"
 AfghanistanInvestment.3.d: "数日間の交渉の後、[FROM.GetNameWithFlag]はいくつかの軽微な譲歩と引き換えに我々がいくつかの民間工場を建設するのを助けることに同意した。投資は我が国の産業セクターに利益をもたらし、国の近代化を促進するだろう。"
 AfghanistanInvestment.3.a: "彼らの助けに感謝する！"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef]が我々のサービス産業に投資！"
 AfghanistanInvestment.4.d: "数日間の交渉の後、[FROM.GetNameWithFlag]はいくつかの軽微な譲歩と引き換えにいくつかのオフィスを建設することにより、我々のサービス産業に投資することに同意した。投資は我が国の金融セクターに利益をもたらし、国の近代化を促進するだろう。"
 AfghanistanInvestment.4.a: "彼らの助けに感謝する！"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef]が投資を拒否！"
 AfghanistanInvestment.5.d: "数日間の交渉の後、[FROM.GetNameWithFlag]は我々の投資の招待を拒否し、我が国のビジネス環境がまだ十分に安全ではなく、将来の我々との投資取引を慎重に評価すると述べた。"
 AfghanistanInvestment.5.a: "もっと努力する必要があるようだ！"
 TalibanInsurgency.0.t: "タリバンの反乱開始"
 TalibanInsurgency.0.d: "主要なタリバン部隊の崩壊後、彼らの大隊は様々な分裂細胞へと断片化し、アフガニスタンの隅々でゲリラ戦を開始し、ひどいテロ攻撃を開始した。反乱を適切に鎮圧するには数年かかると推定されているが、もし我々が状況に対して行動を起こさなければ、我が国には安定は決して訪れないだろう。"
 TalibanInsurgency.0.a: "仕事に取り掛かる時が来た！"
 TalibanInsurgency.1.t: "タリバンの隠れ家への襲撃成功"
 TalibanInsurgency.1.d: "我々の勇敢な特殊部隊のおかげで、我々が発見したタリバンの隠れ家は破壊され、戦闘員の一部は抵抗したが、我が部隊によって殺害され、ほとんどは降伏し、裁きを免れた者はほぼいなかった。全体として、作戦は完全な成功だ！"
 TalibanInsurgency.1.a: "素晴らしい！"
 TalibanInsurgency.2.t: "襲撃の失敗"
 TalibanInsurgency.2.d: "襲撃を決定的に成功させられなかったことは、対テロ特殊部隊にとって大きな打撃となった。タリバンは事前に襲撃計画を察知していたようで、一部の車列に先制攻撃を仕掛け、進路上にIED（即席爆発装置）を設置し、爆発後にコマンド部隊を待ち伏せして襲撃した。この結果、残念ながら数名のコマンド隊員が命を落とした。\n\n報告会では、作戦計画の組織者の中にタリバンに情報を漏らした協力者がいた可能性を一部の軍将校が指摘した。また、報告書では、政府の腐敗がコマンド部隊員の犠牲につながった可能性があると批判されている。この失敗を徹底的に見直し、教訓を学ばなければならない！"
 TalibanInsurgency.2.a: "我々のヒーローに安らぎを！"
 TalibanInsurgency.3.t: "空爆の成功"
 TalibanInsurgency.3.d: "朗報だ！熟練した我が国の航空部隊のパイロットが操縦する対反乱作戦機が、情報機関から提供された座標をもとにタリバンの拠点を見事に破壊した。タリバンのキャンプは完全に壊滅し、内部にいた多くのタリバン兵も排除された。\n\nこの成功は、我が国の情報機関を中心とした国内治安部門の有効性を示すものであり、将来の対反乱作戦において技術がいかに重要であるかを証明している。"
 TalibanInsurgency.3.a: "大成功だ！"
 TalibanInsurgency.4.t: "空爆の失敗で民間人が死亡"
 TalibanInsurgency.4.d: "悲報だ！我が国の空軍が情報機関から提供された座標をもとに標的を爆撃したが、明らかに爆弾が民間人のいる地域に命中し、意図していたタリバンの戦闘員ではなく、無実の民間人が犠牲となった。\n\n地元住民は深い悲しみに包まれると同時に、この失敗した作戦に対して当然の怒りを抱いている。すでに地域で抗議活動が報告されている。この作戦が失敗した原因を検討し、国民に説明を行う必要がある。"
 TalibanInsurgency.4.a: "悲劇だ！"
 TalibanInsurgency.5.t: "タリバン戦闘員により航空機が撃墜される"
 TalibanInsurgency.5.d: "空爆作戦の悲報が届いた！タリバン戦闘員が携行型対空ミサイルを使用し、我が国の対反乱作戦機を撃墜した。この結果、パイロットが命を落とした。\n\nこの作戦の失敗は、今後の作戦に向けて空軍を再編成し、タリバンの標的に関するより正確な情報を入手する必要性を示している。"
 TalibanInsurgency.5.a: "英雄的なパイロットよ、安らかに眠れ！"
 TalibanInsurgency.6.t: "団結プロパガンダの成功"
 TalibanInsurgency.6.d: "団結を呼びかけるプロパガンダ活動の成果により、一部のタリバン戦闘員が警察や軍の検問所に出頭し、武器を放棄した。中には兵士や地元警察官と抱擁を交わす者もいた。我々の兵士や警察は彼らに過剰な対応をせず、代わりに武器を放棄したタリバン戦闘員たちに帰路のための通行料を渡した。この対応により、政府への国民の信頼が向上し、国家の団結も強化された。"
 TalibanInsurgency.6.a: "大成功だ！"
 TalibanInsurgency.7.t: "団結プロパガンダの失敗"
 TalibanInsurgency.7.d: "最近の団結を呼びかけるプロパガンダ活動が、我々の政府にとって期待した成果をもたらさなかったことは、大きな失望となった。下層のタリバン司令官からの情報によれば、タリバン指導部は現在のアフガニスタン政府を盗人の政府、外国の傀儡、そしてアフガニスタン国家を全く代表していない存在と見なしている。彼らは自分たちこそが真のアフガニスタン人だと考えている。"
 TalibanInsurgency.7.a: "我々にもまだやるべきことがあるかもしれない……"
 TalibanInsurgency.8.t: "タリバン反乱の殲滅"
 TalibanInsurgency.8.d: "数時間前、アフガニスタン政府はタリバン反乱勢力を完全に一掃することに成功したと正式に発表した。アフガニスタン政府が公開した情報によると、タリバンの大多数は平和的に武器を置き、故郷へ戻ったという。\n\n一部の強硬派タリバンはアフガニスタン・パキスタン国境を越えてパキスタンの部族地域へ逃亡し、その地域の武装勢力に合流した。しかし、アフガニスタン政府が国境沿いに十分な安全対策を構築しているため、これらの武装勢力が再び国境を越えて侵入する可能性は低いだろう。"
 TalibanInsurgency.8.a: "長年続いた紛争はついに終わりを迎えるのか？"
 TalibanInsurgency.10.t: "タリバンが大規模反乱を開始"
 TalibanInsurgency.10.d: "最近のタリバンによる攻撃の急増と暴力の増加は、タリバンに反乱を再び内戦へとエスカレートさせる機会を与えた。タリバンは農村領土の大部分を占領し、主要な南西部の拠点を形成するとともに、他のいくつかの農村地域も彼らの支配下に落ちた。\n\nアフガン国軍の小部分では兵士が脱走し、それらの脱走兵の一部がタリバンに加わったが、ほとんどはタリバンによって粛清される恐れから、留まりタリバンに抵抗することを選んだ。\n\n国際社会が我々を支援するかどうかは依然として不確かであるが、我々は兵士を結集させ、勝利に向かって戦わなければならない。"
 TalibanInsurgency.10.a: "こうなっては戦うしかない"
 TalibanInsurgency.11.t: "タリバンが大規模反乱を開始"
 TalibanInsurgency.11.d: "最近のタリバンによる攻撃の急増と暴力の増加は、タリバンに反乱を再び内戦へとエスカレートさせる機会を与えた。タリバンは農村領土の大部分を占領し、主要な南西部の拠点を形成するとともに、他のいくつかの農村地域も彼らの支配下に落ちた。\n\nアフガン国軍の小部分では兵士が脱走し、それらの脱走兵の一部がタリバンに加わったが、ほとんどはタリバンによって粛清される恐れから、留まりタリバンに抵抗することを選んだ。\n\nアフガンの指導者[AFG.GetLeader]は、反乱は粉砕されると発表し、平和が来るまで戦うと約束した。"
 TalibanInsurgency.11.a: "アフガニスタンが再び戦争に……"
 TalibanInsurgency.14.t: "アフガニスタン情勢"
 TalibanInsurgency.14.d: "アフガニスタン政府が我々に領土内に部隊を駐留させることを許可したことは知っているが、我々の軍事諜報機関は、タリバンが現在アフガニスタンの隅々で反乱を繰り広げており、アフガニスタンの不安定な状況を利用している他の多くのテロリストグループが存在すると警告している。テロの脅威は、そこに駐留している我々の部隊にとって真の危険をもたらす可能性のある危機的なレベルに達した。\n\nもし我々がアフガニスタンでの部隊の位置を維持し続けるならば、彼らはタリバンや国内で活動している他のテロリストグループによって標的にされる可能性が高い。しかし、もし我々が国内に留まるならば、我々はアフガニスタン政府軍を対反乱作戦で支援することを選択できる。もしそうすれば、我々の軍隊は異なる対反乱および対ゲリラ戦術のような貴重な経験を得ることができ、アフガニスタンにいる我々の市民を守ることができる。\n\n[ROOT.GetLeader]よ、もしあなたがアフガニスタンでの部隊駐留を続けることを選択するならば、我々は止めはしないが、それが本当にリスクに見合う価値があるかどうか慎重に考えてほしい。"
 TalibanInsurgency.14.a: "我々はアフガンの対反乱努力に貢献するだろう。"
 TalibanInsurgency.14.b: "我々の軍人の命を危険にさらさない方が良いだろう。"
 TalibanInsurgency.15.t: "[FROM.GetNameDef]が我々の闘争に参加"
 TalibanInsurgency.15.d: "[FROM.GetNameDef]の指導者[FROM.GetLeader]は、我が国に駐留している[FROM.GetAdjective]部隊が、国内の市民を守ることに加えて、タリバンに対する対反乱戦闘における我々の闘争に参加する意思があることを我々の政府に通知した。\n\nさらに、[FROM.GetName]は、爆発物探知装置やその他のより高度な軍事装備のような安全保障支援も提供するだろう。"
 TalibanInsurgency.15.a: "助けに感謝する！"
 TalibanInsurgency.16.t: "[FROM.GetNameDef]、部隊撤退を開始"
 TalibanInsurgency.16.d: "[FROM.GetNameDef]の指導者である[FROM.GetLeader]が、我が政府に対し、[FROM.GetAdjective]部隊が我が国での任務を完了し、兵士たちが帰国の途につくことを伝えた。\n\n[FROM.GetAdjective]部隊の指揮官は、我が国の指揮官と基地引き渡し手続きをすでに開始している。"
 TalibanInsurgency.16.a: "さらばだ！"
 TalibanInsurgency.17.t: "タリバンの潜伏先の襲撃に成功"
 TalibanInsurgency.17.d: "我々の勇敢な特殊部隊のおかげで、我々が発見したタリバンの隠れ家は破壊され、戦闘員の一部は抵抗したが、我が部隊によって殺害され、ほとんどは降伏し、裁きを免れた者はほぼいなかった。全体として、作戦は完全な成功だ！"
 TalibanInsurgency.17.a: "素晴らしい！"
 TalibanInsurgency.18.t: "襲撃の失敗"
 TalibanInsurgency.18.d: "襲撃を決定的に成功させられなかったことは、対テロ特殊部隊にとって大きな打撃となった。タリバンは事前に襲撃計画を察知していたようで、一部の車列に先制攻撃を仕掛け、進路上にIED（即席爆発装置）を設置し、爆発後にコマンド部隊を待ち伏せして襲撃した。この結果、残念ながら数名のコマンド隊員が命を落とした。\n\n報告会では、作戦計画の組織者の中にタリバンに情報を漏らした協力者がいた可能性を一部の軍将校が指摘した。また、報告書では、政府の腐敗がコマンド部隊員の犠牲につながった可能性があると批判されている。この失敗を徹底的に見直し、教訓を学ばなければならない！"
 TalibanInsurgency.18.a: "安らかに眠れ！"
 TalibanInsurgency.21.t: "ドローン攻撃の成功"
 TalibanInsurgency.21.d: "タリバンへのドローン攻撃が成功した！我々のドローンは都市部近くの複数のタリバン隠れ家を発見し、攻撃して破壊することに成功した。この結果、彼らの地域における軍事能力は大きく削がれ、地元の指揮系統も一時的に完全に混乱状態に陥った。\n\n最初はドローン攻撃を恐れていた地元住民も、タリバン反乱軍が退却したことを祝い始めた。少なくとも今のところは平穏が訪れている。"
 TalibanInsurgency.21.a: "ドローンこそ戦争の未来だ！"
 TalibanInsurgency.22.t: "ドローン攻撃の失敗、民間人が犠牲に"
 TalibanInsurgency.22.d: "本日、我々のドローンが住宅地近くのタリバンの隠れ家と思われる建物を標的にして破壊したが、最新の諜報報告によると、実際にはその建物は民間人が居住する小さなアパートだったことが判明した。\n\nこの事件はすでに報道機関によって取り上げられ、多くの団体がこの戦争への我々の関与を非難している。"
 TalibanInsurgency.22.a: "技術的なミスだった！"
 TalibanInsurgency.23.t: "爆撃作戦の成功"
 TalibanInsurgency.23.d: "諜報報告によると、本日、我々の戦略爆撃機の1機がアフガニスタン東部の山岳地帯に隠されたタリバンのトンネル施設を破壊した。\n\nこの成功した爆撃作戦は、タリバンの孤立した地域での活動を麻痺させ始めており、彼らのインフラが崩壊することで、最終的にタリバンを降伏に追い込むことになるだろう。"
 TalibanInsurgency.23.a: "ジハード主義者たちは我々の空軍力を恐れるようになる！"
 TalibanInsurgency.24.t: "誤爆による民間人の死亡"
 TalibanInsurgency.24.d: "本日、壊滅的な事件が発生した！\n\n我々の空軍がアフガニスタン東部の山岳地帯を爆撃したが、その地域にはタリバンの拠点は存在せず、実際には山間の小さな村があった。爆撃の結果、村は完全に破壊されてしまった。\n\nこの誤爆により、我々の空爆作戦の信頼性が深刻に損なわれた。政治家や軍の指導部は、アフガニスタンの人々に対する戦争犯罪を犯したとして非難を受けている。"
 TalibanInsurgency.24.a: "これはひどい！"
 TalibanInsurgency.25.t: "[FROM.GetNameDef]が技術装備を提供"
 TalibanInsurgency.25.d: "[FROM.GetAdjective]政府から我が国の指導部に宛てたメッセージによれば、[FROM.GetNameDef]が反乱対策用の技術装備を提供するとのことだ。この装備には、高速道路やドアの入り口に設置できる爆発物検知装置、隠された爆発物を探知するために特別に訓練された犬、そして軍や警察がタリバンの反乱に対処する能力を向上させるためのその他の電子機器が含まれている。\n\nこの装備は1か月以内に到着する予定であり、少なくとも短期間はタリバン反乱の拡大を抑えることが期待されている。"
 TalibanInsurgency.25.a: "支援に感謝する！"
 TalibanAttack.0.t: "タリバンの武装集団が警察署を襲撃"
 TalibanAttack.0.d: "本日、タリバン戦闘員グループが何の前触れもなく政府の警察検問所の一つを待ち伏せした。我々の警察部隊は準備不足の状態で不意を突かれ、上官による避難命令が出るまで勇敢に戦った。\n\nタリバン戦闘員は軍による援軍が来るまで検問所を占拠した。しかし、検問所の武器庫にあった武器がタリバンによって奪われ、攻撃中、我々の警察および軍事部隊は数人の戦闘員を殺害したが、我々の警察部隊もまた数人の勇敢な警官を失った。"
 TalibanAttack.0.a: "このツケを払うことになるだろう！"
 TalibanAttack.1.t: "アフガニスタンのタリバンが警察署を襲撃"
 TalibanAttack.1.d: "本日、アフガン・タリバン戦闘員グループが何の前触れもなくアフガニスタン政府の警察検問所の一つを待ち伏せした。警察部隊は準備不足の状態で不意を突かれ、上官による避難命令が出るまで勇敢に戦った。\n\nタリバン戦闘員は軍による援軍が来るまで検問所を占拠した。しかし、検問所の武器庫にあった武器がタリバンによって奪われ、攻撃中、警察および軍事部隊は数人の戦闘員を殺害したが、警察部隊もまた数人の勇敢な警官を失った。"
 TalibanAttack.1.a: "厄介な展開だ。"
 TalibanAttack.2.t: "タリバンがバス爆破事件を起こす"
 TalibanAttack.2.d: "本日、タリバン戦闘員グループがトラックでバスを強制停止させ、カラシニコフ銃で中にいた民間人を撃ち、その後バスの近くで自動車爆弾を爆発させた。軍警察が到着した後、戦闘員は現場から逃走し、一部は射殺され、逃げられなかった少数は捕らえられ、尋問のために軍警察に連行された。\n\n尋問とそれに続く調査の結果から、テロ攻撃が意図的に観光客と外国人を標的にしていたことがわかっている。タリバンはアフガニスタンでの外国人の殺害に対して懸賞金を提供している。この攻撃で外国人にも死傷者が出ており、影響を受けた国々はすでに我が国政府にこの攻撃の完全な調査を行うよう要求している。"
 TalibanAttack.2.a: "タリバンテロリストを追い詰めなければならない！"
 TalibanAttack.3.t: "タリバンのバス爆破事件で我々の国民が死亡"
 TalibanAttack.3.d: "本日、アフガニスタンのタリバン武装勢力がトラックでバスを強制的に停車させ、カラシニコフ銃で車内の民間人を銃撃した後、バスの近くで自動車爆弾を爆発させた。アフガニスタン憲兵が到着すると、タリバン武装勢力は現場から逃走し、一部は射殺された。逃走に失敗した少数の武装勢力は捕らえられ、尋問のために憲兵に連行された。\n\nこの攻撃により我が国の国民にも犠牲者が出たため、駐アフガニスタン大使はアフガニスタン当局と連絡を取り、被害の対処に努めている。"
 TalibanAttack.3.a: "犠牲者の家族に哀悼の意を送る！"
 TalibanAttack.4.t: "タリバンのバス爆破事件で外国人が死亡"
 TalibanAttack.4.d: "本日、アフガン・タリバン戦闘員グループがトラックでバスを強制停止させ、カラシニコフ銃で中にいた民間人を撃ち、その後バスの近くで自動車爆弾を爆発させた。アフガン憲兵が到着した後、戦闘員は現場から逃走し、一部は射殺され、逃げられなかった少数は捕らえられ、尋問のために憲兵に連行された。\n\nこの攻撃は地元のアフガン人と外国人の双方に死傷者をもたらし、国際社会から広範な非難を集めている。"
 TalibanAttack.4.a: "犠牲者に哀悼の意を表する"
 TalibanAttack.5.t: "タリバンが燃料タンカーの護衛を攻撃"
 TalibanAttack.5.d: "本日、タリバン戦闘員が、軍と軍事警察に重要な燃料を届けるはずだった燃料トラックの車列を襲撃した。タリバンはタンク車に火を放ち、その運転手たちを拉致した。彼らの行方は現在も不明である。\n\n地元住民に死傷者が出たとの報告はまだないが、タンク車は完全に焼失し、付近の道路は安全確保のため軍によって完全封鎖されている。この地域の住民が日常生活を取り戻すまでには、しばらく時間がかかると予想されている。"
 TalibanAttack.5.a: "運転手を救出しなければ！"
 TalibanAttack.6.t: "アフガン・タリバンが燃料タンク車を焼却"
 TalibanAttack.6.d: "本日、アフガン・タリバン戦闘員が、軍と軍事警察に重要な燃料を届けるはずだった燃料トラックの車列を襲撃した。タリバンはタンク車に火を放ち、その運転手たちを拉致した。彼らの行方は現在も不明である。\n\n地元住民に死傷者が出たとの報告はまだないが、タンク車は完全に焼失し、付近の道路は安全確保のため軍によって完全封鎖されている。この地域の住民が日常生活を取り戻すまでには、しばらく時間がかかると予想されている。"
 TalibanAttack.6.a: "アフガニスタンは確かに危険な場所だ……"
 TalibanAttack.7.t: "タリバンが軍用輸送隊を襲撃"
 TalibanAttack.7.d: "本日、タリバン戦闘員が我々の軍用輸送隊の一つに対して衝撃的な自爆テロ攻撃を開始した。タリバンは2台の車を運転し、軍用トラックに近づくと両方の車両を爆発させた。\n\n自爆攻撃の結果、いくつかの軍用トラックが爆風によって破壊され、我々の兵士の間にいくつかの死傷者が出た。幸いにも兵士のほとんどが負傷しただけであったが、攻撃に関与したタリバン戦闘員は自身の爆弾によって即死した。"
 TalibanAttack.7.a: "車両検査を強化する必要がある！"
 TalibanAttack.8.t: "アフガン軍を標的としたタリバンによる自爆攻撃"
 TalibanAttack.8.d: "本日、アフガン・タリバン戦闘員がアフガニスタンの軍用輸送隊の一つに対して衝撃的な自爆テロ攻撃を開始した。タリバンは2台の車を運転し、軍用トラックに近づくと両方の車両を爆発させた。\n\n自爆攻撃の結果、いくつかの軍用トラックが爆風によって破壊され、アフガン軍兵士の間にいくつかの死傷者が出た。幸いにも兵士のほとんどが負傷しただけであったが、攻撃に関与したタリバン戦闘員は自身の爆弾によって即死した。"
 TalibanAttack.8.a: "アフガン軍はどうして防げなかったんだ？"
 TalibanAttack.9.t: "タリバンが外国部隊を標的に"
 TalibanAttack.9.d: "本日、地元住民に変装したタリバン戦闘員が、我が国に派遣された外国部隊の輸送隊に静かに近づき、ターバンの中に隠していた爆弾を爆発させた。最初の爆発では誰も負傷しなかったが、別の戦闘員グループが爆発によって引き起こされた混乱を利用し、RPGを使用して外国部隊にロケット弾を発射した。\n\n状況は軍の増援が到着した後に沈静化したが、残念ながらこの攻撃は多くの死傷者をもたらし、いくつかの軍用車両が破壊された。"
 TalibanAttack.9.a: "クソ"
 TalibanAttack.10.t: "タリバンの攻撃で軍人が死亡"
 TalibanAttack.10.d: "本日、地元住民に変装したタリバン戦闘員が、我が国に派遣された外国部隊の輸送隊に静かに近づき、ターバンの中に隠していた爆弾を爆発させた。最初の爆発では誰も負傷しなかったが、別の戦闘員グループが爆発によって引き起こされた混乱を利用し、RPGを使用して外国部隊にロケット弾を発射した。\n\n状況は増援が到着した後に沈静化したが、残念ながらこの攻撃は我が国の軍人の多くの死傷者をもたらし、いくつかの軍用車両が破壊された。我々の地元司令官は事後処理のためアフガン軍司令官と連絡を取っている。 "
 TalibanAttack.10.a: "倒れた兵士たちに哀悼の意を送る！"
 TalibanAttack.11.t: "外国部隊がタリバンによる攻撃で死亡"
 TalibanAttack.11.d: "本日、地元住民に変装したタリバン戦闘員が、我が国に派遣された外国部隊の輸送隊に静かに近づき、ターバンの中に隠していた爆弾を爆発させた。最初の爆発では誰も負傷しなかったが、別の戦闘員グループが爆発によって引き起こされた混乱を利用し、RPGを使用して外国部隊にロケット弾を発射した。\n\n状況は増援が到着した後に沈静化したが、この攻撃は多くの死傷者をもたらし、いくつかの軍用車両が破壊された。"
 TalibanAttack.11.a: "なぜ、タリバンを排除できないのか？"
 TalibanAttack.12.t: "タリバンがビルの爆破を開始"
 TalibanAttack.12.d: "本日、外国投資家のオフィスを含む建物の一つで、建物が大規模な爆発によって揺れた。その後の調査結果によると、爆弾はおそらくアフガン国軍の武器庫から盗まれたか失われた一連の砲弾から作られた可能性が高いと判断された。タリバンはその後、この爆破事件の責任を主張した。\n\n死者の中には外国人が含まれており、我々の政府高官は事後処理のため彼らの大使と連絡を取っている。"
 TalibanAttack.12.a: "これは、我が国のイメージに悪影響を及ぼすだろう！"
 TalibanAttack.13.t: "我が国の請負業者がタリバン爆破事件で死亡"
 TalibanAttack.13.d: "本日、我々の請負業者のオフィスを含む建物の一つで、建物が大規模な爆発によって揺れた。その後の調査結果によると、爆弾はおそらくアフガン国軍の武器庫から盗まれたか失われた一連の砲弾から作られた可能性が高いと判断された。タリバンはその後、この爆破事件の責任を主張した。\n\n死傷者の中には我が国の市民が含まれており、アフガニスタン駐在大使は事後処理のためアフガン政府高官と連絡を取っている。"
 TalibanAttack.13.a: "彼らは我々の投資家を守らなければならない！"
 TalibanAttack.14.t: "外国人がタリバン建物爆破事件で死亡"
 TalibanAttack.14.d: "本日、アフガニスタンの主要な町にある外国請負業者のオフィスを含む建物の一つで、建物が大規模な爆発によって揺れた。その後の調査結果によると、爆弾はおそらくアフガン国軍の武器庫から盗まれたか失われた一連の砲弾から作られた可能性が高いと判断された。タリバンはその後、この爆破事件の責任を主張した。\n\n死傷者の中には外国人が含まれており、アフガン政府高官は事後処理のため影響を受けた国々の大使と連絡を取っている。"
 TalibanAttack.14.a: "なぜどの国もアフガニスタンに投資するのだろうか？"
 TalibanAttack.15.a: "タリバン・テロリストは追い詰められなければならない！"
 TalibanAttack.16.t: "アフガニスタンでの主要空港への攻撃"
 TalibanAttack.16.d: "本日、アフガニスタンの軍民共用空港の一つで、爆発装置を搭載したトラックが空港入口のガードレールを突き破り、自動車爆弾の被害を受けた。爆弾の非常に高い爆発力によって、空港に大きな損害を与えた。報告が入り始めた直後、タリバンの最も過激な支部であるハッカーニ・ネットワークが攻撃の責任を主張した。\n\n攻撃は多数の死傷者をもたらしたが、アフガニスタンにいる[ROOT.GetAdjective]国民が死亡または負傷したという報告はない。[ROOT.GetLeader]は攻撃について[AFG.GetLeader]に哀悼の意を送り、タリバンの行動を強く非難した。"
 TalibanAttack.16.a: "タリバンの反乱は危機的なレベルに達した！"
