 GULBUDDIN_HEKMATYAR_DESC: "グルブッディーン・ヘクマティヤールはアフガニスタンの政治家であり元ムジャーヒディーン指導者である。彼は、1979年にムハンマド・ユーヌス・ハーリスがイスラム党から分裂し、設立されたイスラム党・ハーリス派に対抗してできた、イスラム党・ヘクマティヤール派の創設者であり指導者である。彼は1990年代に二度首相を務めた。ヘクマティヤールは1970年代初頭に学生としてムスリム青年組織に参加し、そこで彼は組織の多くに拒絶されたイスラム急進主義で知られていた。\n\n彼は1979年にソ連・アフガン戦争が始まったときにアフガニスタンに戻る前にパキスタンで過ごし、その時CIAはパキスタンの諜報機関ISIを通じて、アフガン・ムジャーヒディーンの中で最大のものの一つである、急速に成長する彼のイスラム党に資金提供を開始した。彼はソ連・アフガン戦争中に他のどのムジャーヒディーン指導者よりも多くのCIA資金を受け取った。\n\n1992年にソビエト支援のアフガン大統領ムハンマド・ナジーブッラーが追放された後、ヘクマティヤールは新政府の一部となることを拒否し、他の軍閥と共にアフガン内戦に関与し、カブールだけで約50,000人の民間人の死をもたらした。ヘクマティヤールは都市へのロケット攻撃に対して最も責任があると非難された。その間、アフマド・シャー・マスードが主導する和平と権力分有の努力の一環として、ヘクマティヤールは1993年から1994年まで、そして再び1996年から1997年まで短期間、アフガニスタン首相となった。"
 MOHAMMED_ZAHIR_SHAH_DESC: "40年間務め、ザーヒルは18世紀のドゥッラーニー帝国の建国以来、アフガニスタンで最も長く務めた支配者であった。彼は、冷戦の両側を含む多くの国々とのアフガニスタンの外交関係を拡大した。1950年代、ザーヒル・シャーは国の近代化を開始し、新憲法と立憲君主制システムの創設で頂点に達した。不偏性を示し、彼の長い治世は、その後失われた国内の平和によって特徴づけられた。\n\n1973年、ザーヒル・シャーがイタリアで治療を受けている間に、彼の政権はいとこであり元首相であるムハンマド・ダーウード・ハーンによるクーデターで打倒され、ダーウードは単一政党共和制を確立し、225年以上の連続した君主制統治を終わらせた。\n\nザーヒル・シャーは、君主主義アフガニスタンを復活させ、彼の家族の王位への主張を延長するのに最も適した候補者である。"
