 Taliban_insurgency_category_desc: "£GFX_AFG_salafist_jihadism §Yタリバン§!軍は連合軍によって敗北したが、完全に排除されたわけではなく、タリバン戦闘員は断片化し、アフガニスタンの隅々で§R反乱§!を開始し、新政府と連合軍に対して様々な§Rテロ攻撃§!を開始した。タリバンの反乱の根絶は、多くの要因に応じて数年かかると予想される。\n\n§Yタリバンの強さ§!は国内のタリバン戦闘員の強さを決定し、その成長ならびに反乱根絶の我々の有効性は、§Y中央政府への信頼（安定度、腐敗、または外国からの干渉）§!および§Yアフガン・パキスタン国境の状況§!に依存するだろう。もし§Yタリバンの強さ§!が高すぎると、£GFX_AFG_salafist_jihadism §Yタリバン§!は§Rテロ攻撃§!を実行できるようになり、さらにはそれを§R新たな内戦§!へとエスカレートさせることさえできる。一方で、いくつかの方法は短期的にはタリバンの脅威に対処するのに効果的かもしれない。\n\n§Yタリバンの強さ§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "タリバンの隠れ家への襲撃"
 raid_taliban_hideouts_desc: "我々の特殊部隊はタリバン戦闘員の場所を特定した。我々はそれらのタリバン戦闘員を排除または捕獲するために、特殊部隊のユニットを派遣して襲撃を実行することができる。"
 bomb_taliban_targets: "タリバンの基地を爆撃"
 bomb_taliban_targets_desc: "我々の諜報機関はいくつかのタリバン集結地を特定した。我々は空軍の対反乱戦闘機を使用してこれらの戦闘員を爆撃することができる。"
 secure_afghan_pakistani_border: "アフガン・パキスタン国境の確保"
 secure_afghan_pakistani_border_desc: "タリバン反乱を排除することの困難さの主要な原因の一つは、タリバン戦闘員がパキスタンへ逃げ、再編成し、その後国内で反乱を続けるために戻ってくることである。パキスタンとの国境のほとんどは警備されていない。我々は国境沿いに安全保障メカニズムを構築する努力を強化する必要がある。"
 afghan_unity_propaganda: "アフガン統一プロパガンダ"
 afghan_unity_propaganda_desc: "タリバンは主にアフガン人で構成されている。アフガン人は皆同胞であるが、イデオロギーの違いのために長い間内戦状態にあった。我々は、過去の行動を許すと約束することによって、タリバン戦闘員に武器を置き、国の発展に貢献するよう説得する努力をすることができる。"
 show_supporting_counter_insurgency_countries: "我々の対反乱を支援している国々を表示"
 show_supporting_counter_insurgency_countries_desc: "これは、タリバンに対する我々の対反乱ミッションを支援している国々を示す。それらの国々は我々に軍事行動だけでなく技術支援も提供するだろう。"
 eliminate_taliban_insurgency: "タリバンの反乱の排除"
 eliminate_taliban_insurgency_desc: "今や軍事力が主要地域と国境地域に展開され、我々はこの長引く紛争を終わらせるためにタリバンの反乱を粉砕する最後の努力をすることができる。"
 the_taliban_insurgency_pulse: "タリバンの反乱 - 月次更新"
 the_taliban_insurgency_pulse_desc: "\n§Yタリバンの強さ§!の値は毎月更新され、反乱の成長レベルはいくつかの要因によって§R影響§!される：\n\n中央政府への§Y公衆の信頼§!\n - §Y安定度§!\n - §Y政府腐敗§!\n - §Y経済状況§!\nアフガン・パキスタン国境の§Y安全保障§!\n§Y治安§!レベル\n§Y外国軍事支援§!"
 isaf_raid_taliban_hideouts: "対タリバン襲撃"
 isaf_raid_taliban_hideouts_desc: "アフガニスタンにおける我々の軍事諜報機関はいくつかのタリバン集結地を成功裏に特定した。我々はそれらの反乱軍を追い詰めるために襲撃を実施することができる。"
 isaf_launch_drone_strike: "ドローン攻撃の開始"
 isaf_launch_drone_strike_desc: "アフガニスタンにおける我々の軍事諜報機関は都市ゾーン近くの多数のタリバンの隠れ家を成功裏に特定した。我々はアフガニスタン政府またはアフガニスタンに駐留する我々の部隊への攻撃を開始する彼らの能力を麻痺させるためにドローン攻撃を開始することができる。"
 isaf_bomb_taliban_hotspots: "タリバンの拠点への爆撃"
 isaf_bomb_taliban_hotspots_desc: "タリバン反乱軍の強度は危機的なレベルにまで成長し、アフガン軍は彼らに対抗する上で非常に非効率的である。我々は彼らの拠点を爆撃するために戦略爆撃機を展開する必要がある。"
 isaf_provide_technical_equipment: "対反乱装備の提供"
 isaf_provide_technical_equipment_desc: "アフガニスタン自体は関連する対反乱装備を持っていないが、我々は彼らにその装備を提供することができ、それはおそらくアフガン国軍とアフガン国家警察の対反乱作戦実施の有効性を増加させるだろう。"
 isaf_withdraw_from_afghanistan: "アフガニスタンからの撤退"
 isaf_withdraw_from_afghanistan_desc: "アフガニスタンにおける我々の任務は完了した。この終わりのない戦争から部隊を引き上げる時が来た。"
 afg_taliban_insurgency_eliminated: "タリバンの反乱は排除された"
 afg_active_taliban_insurgency: "タリバンの反乱は活発である"
 afg_support_counter_insurgency: "アフガンの対反乱を支援"
 AFG_economic_recovery_research_boost: "経済復興"
 AFG_economic_recovery_research_boost_desc: "国連の助けにより、我々は資源を民間プロジェクトに集中させ始めることができる地点に達した。"
 AFG_military_research_boost: "軍事研究"
 AFG_military_research_boost_desc: "我々は国家予算の一部を新しい軍事技術の研究に投資した。"
 AFG_hezb_i_wahdat: "ハリーリー政権"
 AFG_hezb_i_wahdat_desc: "アフガニスタン・イスラム統一党は、シーア派イスラムに基づいて1989年に設立されたアフガニスタンの政党である。"
 AFG_invite_fatemiyoun: "ファーテミユーンを招集"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "抵抗の枢軸"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "ハザリスタンの宣言"
 AFG_declare_hazaristan_desc: ""
 AFG_spread_electricity_idea: "電力の普及"
 AFG_spread_electricity_idea_desc: "我々の偉大な国アフガニスタンは、電力網を改善し、大衆に電力を提供する必要がある。"
 TT_AFG_NOT_FACTION_WITH_PAK: "どのパキスタン派閥とも連立を組んでいない"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§Rもし我々が土地を占領すれば、敵が我々に宣戦布告する可能性が高い！§!"
 AFG_Baluchistan: "バローチスターンへの主張"
 AFG_invasion: "パキスタン侵攻"
 Afghanistan_pashtunistan_decisions: "パシュトゥーニスタンの統一"
 Afghanistan_pashtunistan_decisions_desc: "パキスタンの人口のほぼ16%が、アフガニスタンの主要民族グループであるパシュトゥーン人だと自認している。パキスタンのパシュトゥーン人のほとんどは国の北西部に住んでいる。パキスタンでの内戦のため、これらの人々の多くは今や恐ろしい体制の下で苦しんでおり、彼らを守るのは我々の義務である。"
 claim_pashtunistan: "パシュトゥーニスタンへの主張"
 claim_pashtunistan_desc: "パシュトゥーニスタン地域はパキスタン北西部とアフガニスタン東部をカバーしている。地域がタリバン支配下にあるため、我々はその地域の真の保護者であると主張することができる。"
 claim_baluchistan: "バローチスターンへの主張"
 claim_baluchistan_desc: "非常にしばしば、誇張された統一パシュトゥーニスタンには、パキスタン西部のバローチスターン地域も含まれる。この地域には、長い間独立を運動してきたバローチ人が居住している。地域はかつてアフガニスタンに属しており、我々に海へのアクセスを与える、重要な地域である。"
 afg_claims_advance_to_baluchistan: "バローチスターンへの前進"
 afg_claims_advance_to_baluchistan_desc: "北バローチスターン、そして主要都市クエッタが我々の最初の目標であるべきだ。これはその後、海まで続く前進を可能にするだろう。"
 afg_claims_advance_to_the_sea: "バローチスターン占領の完了"
 afg_claims_advance_to_the_sea_desc: "我々は港湾都市グワダルへ前進し占領することによって、バローチスターンの占領を完了させる必要がある。"
 afg_claims_advance_into_tribal_areas: "パシュトゥーン系部族地域への前進"
 afg_claims_advance_into_tribal_areas_desc: "我々の最初の目標は、連邦直轄部族地域を突破することであるべきだ。我々はパキスタン・タリバンの拠点を排除することから始めるだろう。"
 afg_claims_clear_tribal_areas: "部族地域の掃討"
 afg_claims_clear_tribal_areas_desc: "タリバン基地が処理された今、次の段階は、部族地域の残りを平定することである。"
 afg_claims_invade_peshawar: "ペシャーワルの占領"
 afg_claims_invade_peshawar_desc: "パキスタンのパシュトゥーン地域の宝石、壮大な都市ペシャーワルが我々の視界にある。今、ためらうことはできない！"
 afg_invade_pakistan: "パキスタン侵攻"
 afg_invade_pakistan_desc: "ゆっくりと前進し領土を占領する代わりに、我々は直接侵攻し敵を驚かせることができる。しかし、これは国際社会から眉をひそめられ、パキスタンの保護者が介入する可能性がある。"
 afg_integrate_pashtunistan: "パシュトゥーニスタンの統合"
 afg_integrate_pashtunistan_desc: "パシュトゥーン人がアフガニスタンの支配的な民族を共有しているにもかかわらず、新しい地域の多くのパシュトゥーン人は依然として我々の政府に憤慨している。彼らが我々と一緒の方が良いと確信させるために、資源を費やす必要がある。"
 unite_with_pakistan_taliban: "パキスタン・タリバンとの統一"
 unite_with_pakistan_taliban_desc: "パキスタンの我々の兄弟たちはイスラム教徒の解放のために戦っている。我々は彼らと力を合わせる必要がある！"
 AFG_National_Assembly: "通行料による税負担"
 AFG_Anjuman_Pass: "パンジシールの獅子"
 AFG_Law_of_Faith: "信仰の法律"
 AFG_Law_of_Faith_desc: "信仰の法律は、国家内のイスラム原則を強化するために我が国で優先されるだろう。我々の人々は、国家を純粋かつ正義に保つために、我々のイスラム信仰によって導かれるだろう。"
 AFG_Training_of_local_police_officers: "地元警察官の訓練"
 AFG_Training_of_local_police_officers_desc: "アフガニスタンの最終的な解放と安定化に備えて、北部同盟は規律正しく効果的な警察力を確立しなければならない。この力は、我々が奪還を目指す領土における法と秩序の維持に不可欠となるだろう。"
 AFG_Heirs_o_the_Mujahideen: "ムジャーヒディーンの後継者"
 AFG_Heirs_o_the_Mujahideen_desc: "過去の伝説的な戦士たちからインスピレーションを得て、現在の指導部はムジャーヒディーンの精神と戦術を復活させようとしている。"
 AFG_Install_the_Dictatorship: "独裁制の導入"
 AFG_The_Lions_Guard: "獅子の護衛"
 AFG_The_Lions_Guard_desc: "差し迫った脅威への懸念に応えて、アフマド・シャー・マスードへの潜在的な攻撃を防ぐために新しい任務部隊が出現した。"
 AFG_The_Francesc_Vendrell_Talks: "フランセスク・ベンデレル会談"
 AFG_The_Francesc_Vendrell_Talks_desc: "タジキスタンのドゥシャンベで、国連特別特使フランセスク・ベンデレルが主要なアフガン指導者たちと和平会談を開催：北部同盟司令官アフマド・シャー・マスード、元ナンガルハール州知事ハジ・アブドゥル・カディール、元ラッバーニー政権メンバーサイード・フセイン・アンワリ。ムハンマド・アシフ・モフセンの苦悩について。"
 AFG_Assault_on_Mazar_i_Sharif: "マザーリシャリーフへの攻撃"
 AFG_Assault_on_Mazar_i_Sharif_desc: "重要な都市マザーリシャリーフは奪還されなければならず、我々は兵士たちを結集させ、そうするために彼らに活力を与えることができる。"
 AFG_Massoud_s_MiG_and_Sukho: "マスードのMiGとSu"
 AFG_Massoud_s_MiG_and_Sukho_desc: "インドの支援はより秘密裏に行われてきた。インドはしばらくの間、マスードに資金、レーダー装備、航空機部品を提供してきた。彼らは約30人の技術者を派遣し、伝えられるところによるとマスードのMiGとSu戦闘機を維持している。インドの軍事顧問もタリバンとの戦闘に関する助言を与えた。インドの援助は秘密裏ではあるが、マスード軍にとって大きな支援となっている。"
 AFG_Russian_air_lift_idea: "ロシアの空輸"
 AFG_Russian_Air_lift: "ロシアの空輸"
 AFG_Russian_Air_lift_desc: "ロシアは北部同盟との長年の秘密同盟を維持し、我々の政府の残党を支援するために武器と必要不可欠な物資を提供してきた。つい昨日、ロシア国防大臣セルゲイ・イワノフは、北部同盟のメンバーが既によく知っている有名なソビエト時代のハードウェアを我々の民兵に装備させると発表した。"
 AFG_technical_specialists: "専門技術者"
 AFG_technical_specialists_desc: "ロシアは、我々の戦闘計画のための不可欠な計画、兵站支援、そして訓練と装備操作に必要な待望の専門知識を提供することにより、我々の努力を支援するために専門技術者を派遣する計画を立てた。"
 AFG_Mil_Mi_24_Gunships: "Mi-24攻撃ヘリコプター"
 AFG_Mil_Mi_24_Gunships_desc: "ロシアは、タリバンに対する我々の前進努力に貴重な支援を提供するであろう12機のMi-24攻撃ヘリコプターを我々に供給する計画を発表した。"
 AFG_CIA_Predator_surveillance_drones: "CIAプレデター監視ドローン"
 AFG_CIA_Predator_surveillance_drones_desc: "CIAプレデター監視ドローンは、地形の広範なカバレッジを提供し、関心のある主要なポイントを特定し、敵対的なターゲットを正確に特定する上で役立つことが示されている。"
 AFG_Appeal_to_Washington_for_support: "ワシントンへの支援要請"
 AFG_Appeal_to_Washington_for_support_desc: "進行中の紛争と過激派派閥によってもたらされる脅威に直面して、アフガニスタンはその軍事能力を強化するために国際的な同盟国の支援を求めなければならない。"
 AFG_IMU_Countermeasures: "IMU対策"
 AFG_IMU_Countermeasures_desc: "この脅威に対抗するため、アフガニスタンはIMUの拠点に対する標的型空爆を実施するためにウズベキスタンからの支援を求めている。この協力は、IMUの能力を弱め、彼らの作戦を妨害し、国境地域沿いの安全を回復することを目的としている。"
 AFG_Shura_system: "シューラー制度の強化"
 AFG_Shura_system_desc: "北部同盟内でのシューラー制度の強化は、統一と効果的な統治を維持するために不可欠である。この伝統的な評議会ベースの意思決定構造を強化することにより、我々はすべての派閥が代表されることを保証する。"
 AFG_Anjuman_Pass_desc: "パンジシールの獅子としても知られるアフマド・シャー・マスードは、抵抗と戦術的リーダーシップの象徴として立っている。彼の考えを中心に結集することにより、国家は彼の戦略を採用し、部隊を鼓舞し、その防御を固めることを目指している。彼のリーダーシップ原則は、現在のアフガニスタンの闘争を通じて導いてきたし、これからも導くだろう。"
 AFG_Ghanis_Plan: "ガーニの計画"
 AFG_Ghanis_Plan_desc: "ガーニは、標的型軍事行動と開発プロジェクトを通じてタリバン支援を断ち切る計画を開始しており、主要地域を安定させ政府支配を回復することを目指している。"
 AFG_Secretly_support_the_opium_industry: "アヘン産業への秘密支援"
 AFG_Secretly_support_the_opium_industry_desc: "工業化を装い、我々の都市基盤は我々が近代化の新時代に向かっていると信じるだろう。しかし、我々は国家の基盤である農民を疎外することはできない。我々は経済的繁栄を改善し、アフガン社会のあらゆる部分をなだめる手段として、アヘン貿易を秘密裏に支援するだろう。"
 AFG_Parliamentary_Illusion: "議会の幻想"
 AFG_Parliamentary_Illusion_desc: "議会は何のためにあるのか？国民をなだめ、自分たちが政府での発言権を持っていると信じさせるためにある。我々は民主的なプロセスを完全に排除することはできないが、我々自身のニーズにより良く奉仕するために操作することはできる。"
 AFG_The_Western_Kleptocracy: "西側の泥棒政治"
 AFG_Ashraf_Ghani: "アフマドザイ"
 AFG_Ashraf_Ghani_desc: "アシュラフ・ガニーがアフガニスタンの新大統領に選出された。改革の委任を受け、彼は国家を安定させ、その制度を再建しようとしている。"
 AFG_Endorse_the_american_candidate: "アメリカの候補者を支持"
 AFG_Endorse_the_american_candidate_desc: "暫定政府が終わりに近づくにつれて、ハーミド・カルザイの政府に対する支配力は依然として強い。ボン合意から選ばれた候補者であるカルザイは、アフガニスタンを再建し、新しいアメリカの同盟国との永続的な平和を促進することを中心に、広範な翼を持つ政府を形成した。"
 AFG_The_New_Chairman: "新議長"
 AFG_The_New_Chairman_desc: "選挙サイクルが過ぎるにつれて、国家元首は支配権を振るうだけでなく、国家の顔としても機能しなければならない。役職が広く開かれているため、カルザイは指揮を執り、模範によってアフガニスタンを導かなければならない。"
 AFG_APTTA: "APTTA"
 AFG_APTTA_desc: "アフガニスタン・パキスタン通過貿易協定、通称APTTAは、パキスタンとアフガニスタンの間の二国間貿易協定であり、カルザイ政権下で署名された。この協定は、両国間の貿易を促進し、対テロ作戦を支援し、国境地域での開発をもたらすことを目的としている。"
 AFG_SAARC_Membership: "SAARC加盟"
 AFG_SAARC_Membership_desc: "南アジア地域協力連合、通称SAARCへのアフガニスタンの加盟は、地域の経済的および政治的枠組みへの国の統合を示している。それはまた、アフガニスタンをどん底から引き上げる機会を提供する。"
 AFG_Rebuilding_the_state: "国家の再建"
 AFG_Rebuilding_the_state_desc: "タリバンの崩壊後、アフガニスタンにおける国家建設の主要な目的の一つは、国家をゼロから回復し再建することである。経済が不足し、舗装された道路や鉄道路線がほとんどない国家であるアフガニスタンは、今やグローバルオーダーの中に計画されている。"
 AFG_Drafting_the_Constitution: "憲法起草"
 AFG_Drafting_the_Constitution_desc: "憲法の署名は、人権を保証するステップを固めるためにペンを走らせるという、国家にとって重要な転換点を示す。"
 AFG_National_Solidarity_Program: "国家連帯プログラム"
 AFG_National_Solidarity_Program_desc: "アフガン国家連帯プログラム、またはNSPは、3年間で9億ドルを段階的に投じて、アフガニスタンの約5,000の村を復興し開発するための政府の取り組みであった。それは、地方の、民主的に選出された機関を設立し、復興努力を監督しようとした。"
 AFG_symbolic_new_start: "象徴的な新しいスタート"
 AFG_symbolic_new_start_desc: "一部の人々はこれを、アフガニスタンが政府を再構築し新しい時代に入る機会と呼ぶだろう。"
 AFG_cautious_approach: "慎重なアプローチ"
 AFG_cautious_approach_desc: "一部の人々はアフガニスタンが大規模な改革に続いて急速な成長の時代に入ると信じていたが、代わりにそれは控えめな成長とより慎重なアプローチを経験した。"
 AFG_Reformist_Path: "改革派の道"
 AFG_Reformist_Path_desc: "改革派の道は古いものを新しいものに置き換えることを目指しており、アフガニスタンがまだ国家建設の初期段階にあるため、これを行うのにこれ以上の時はない。"
 AFG_Next_in_Line_of_Succession: "継承順位の次"
 AFG_Next_in_Line_of_Succession_desc: "ハーミド・カルザイの任期が終わるにつれて、後継者が彼の地位を引き継がなければならない。"
 AFG_Sway_local_warlords: "地元の軍閥を動かす"
 AFG_Sway_local_warlords_desc: "地元の軍閥はソビエト侵攻以来アフガニスタンの指導部を支配しており、彼らを排除するのは容易ではないだろう。代わりに、我々は重要な有力者を特定し協力して、我々の立場を強化すべきである。"
 AFG_The_Islamic_Republic: "イスラム共和国"
 AFG_The_Islamic_Republic_desc: "アフガニスタン国家が消え去るにつれて、共和国の新時代が始まり、我々の国家にとって新たなスタートと新しい形態を示す。"
 AFG_The_Mujahideen: "ムジャーヒディーン"
 AFG_The_Mujahideen_desc: "ムジャーヒディーン、またはアフガン・ムジャーヒディーンは、元抵抗司令官と軍閥の広範な連合であり、その多くは旧北部同盟を支持していた。我々は現状維持に焦点を当てるべきである。"
 AFG_Age_of_Republican_Leadership: "新時代の指導力"
 AFG_Age_of_Republican_Leadership_desc: "イスラム共和国の創設により、我々は新しい国防軍のための新しい将校を支持して、古い軍閥司令官を段階的に廃止すべきである。"
 AFG_Islamic_Democracy: "イスラム民主主義"
 AFG_Islamic_Democracy_desc: "新しい章は、イスラム社会がアフガニスタン国家のマントルを取り、願わくば未来へと続く。しかし、今は休息の時ではない。なぜなら、軍閥やギャングの人物が国中を徘徊し、タリバン勢力と連携することによって脅威をもたらしているからだ。"
 AFG_Reinforce_the_Government: "政府の強化"
 AFG_Reinforce_the_Government_desc: "国家の南部地域に対する我々の新しい支配により、我々は反対派を指揮し、多くの人々の光の中に我々の指導部をもたらすための良いスタートであると信じている。"
 AFG_Agricultural_Modernisation: "農業近代化"
 AFG_The_Farmer_and_their_Rifle: "農民と彼らのライフル"
 AFG_The_Farmer_and_their_Rifle_desc: "故郷を守るために血と骨を切り裂く渇望を持ち、アフガニスタンの農村住民は国家の背骨であることが示されている。このコミュニティからの支持を失うことは、我々の転落につながる最初のドミノとなるだろう。"
 AFG_Inheritor_of_Afghanistan: "アフガニスタンの継承者"
 AFG_Inheritor_of_Afghanistan_desc: "アフガニスタンは我々の支配下でのみ真に平和であった。我々はアフガン国家の継承者となる。この業績は称賛されるべきであり、世界の大国によって退けられるべきではない。"
 AFG_Second_Man_of_the_State: "国家の第二人者"
 AFG_Second_Man_of_the_State_desc: "元抵抗司令官であるアターは、権力に強い関心を持っている。彼はアフガニスタンの明確な指導者として自らを確立し、他の軍閥との大規模な紛争に関与することをためらわなかった。"
 AFG_Dismantle_The_warlords: "軍閥の解体"
 AFG_Dismantle_The_warlords_desc: "凶悪犯やギャングが国家の特定の地域を支配している。我々が真に現代的な国民国家へと変貌するためには、この軍閥問題に対処する努力をしなければならない。"
 AFG_A_Tolerant_State: "寛容な国家"
 AFG_A_Tolerant_State_desc: "アフガニスタンは多種多様な人々の故郷である。我々はすべてのアフガン人を一つと見なし、全体として団結するという約束を守らなければならない。"
 AFG_Naveen: "ナヴィーン"
 AFG_Naveen_desc: "新アフガニスタン党、通称ナヴィーンは、ユーヌス・カーヌーニーが率いるアフガニスタンの政党である。この党は、アフマド・ワリ・マスードが率いるアフガニスタン国民運動からカーヌーニーが離れたときに設立された。ユーヌス・カーヌーニーは北部同盟の精神を継続することを目指している。"
 AFG_New_class_of_Jam_iat_reformers: "イスラム協会改革派の新階級"
 AFG_New_class_of_Jam_iat_reformers_desc: "ユーヌス・カーヌーニーは、イスラムと伝統的な価値観をより受け入れるイスラム協会改革派の新しい波を代表している。このグループは、攻撃的な転換ではなく、漸進的な変化に焦点を当てる、より改革主義的なアプローチを採用する傾向がある。"
 AFG_Counite_Masouds_works: "マスードの業績に対抗"
 AFG_Counite_Masouds_works_desc: "北部同盟の敗北とマスードの指導力の終わりにより、我々は現代的なアフガニスタンを築く努力の中で北部同盟の精神を維持することにコミットし続ける。"
 AFG_Foster_Innovation: "革新の育成"
 AFG_Foster_Innovation_desc: "元教育大臣として、ユーヌス・カーヌーニーは教育分野における革新の必要性を理解している。"
 AFG_Combat_Electoral_Corruption: "選挙腐敗との闘い"
 AFG_Combat_Electoral_Corruption_desc: "アフガニスタンでは、役人がしばしば富を蓄積し権力を維持するために賄賂を使用してきた。これからは、選挙不正がもはや許容されないことを確実にしなければならない。"
 AFG_Empowering_Provincial_Governance: "州統治の権限強化"
 AFG_Empowering_Provincial_Governance_desc: "アフガニスタンにおける州統治の権限強化は不可欠である。ドイツが示したように、地方分権化された統治は、地域が進歩し、国家の他の部分に追いつくことを可能にする。"
 AFG_Centralise_the_Apparatus_of_the_State: "国家機構の中央集権化"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "中央集権化は我々の支配を強化し、すべての審査と反対意見が我々によって直接管理されることを保証するだろう。"
 AFG_Expand_the_Education_Ministry: "教育省の拡大"
 AFG_Expand_the_Education_Ministry_desc: "教育省を拡大することは、より高度なスキルを持つ労働力を育成し、より教育された社会を発展させることにより、我が国に大いに利益をもたらすだろう。"
 AFG_Propose_a_new_Constitution: "新憲法の提案"
 AFG_Propose_a_new_Constitution_desc: "現在のアフガン憲法は現代の基準に達しておらず、大幅な改正が必要である。"
 AFG_Embezzle_foreign_funds: "外国資金の横領"
 AFG_Embezzle_foreign_funds_desc: "外国資金の横領は、国家に対する厳格な支配を維持し、国民議会と共に我々の統治を持続させるための方法であった。"
 AFG_Enforce_Afghan_Centralism: "中央集権制の強制"
 AFG_Enforce_Afghan_Centralism_desc: "アフガン人は農村的で部族的な人々であり、歴史的にあらゆる形態の中央集権化に対して否定的に反応してきた。しかし、もし我々ができること、できないことによって制限されるならば、我々の政府はどうやって役に立つことができるだろうか？我々は断固として中央集権制を強制しなければならない。"
 AFG_Urban_tribal_divisions: "シューラー指導者への譲歩"
 AFG_Urban_tribal_divisions_desc: "我々の部族民の一部を都市化地域に移住させることにより、我々は特定の地域により大きな自治権と、彼らがより組織化されるため、彼らの地域に対する支配権を与えることができるだろう。"
 AFG_Atlanticism: "大西洋主義"
 AFG_Atlanticism_desc: "大西洋主義は、第二次世界大戦後に造られた、親西側運動である。アフガニスタンは、進歩と統治の観点から、より西側のモデルを採用したいと願っている。"
 AFG_Arsenal_of_Democracy: "民主主義の兵器庫"
 AFG_Arsenal_of_Democracy_desc: "アメリカの武器経済が活況を呈しているため、我々はこの状況を有利に利用し、在庫を積み上げ、先に待ち受ける課題に備えるべきである。"
 AFG_The_Republic_Survives_Another_day: "共和国はもう一日生き延びた"
 AFG_The_Republic_Survives_Another_day_desc: "夜が明け朝になるにつれて、アフガン人民の旗は強く立っている。平和であれ戦争であれ、先に待ち受けるものに備えて。一つ確かなことは残っている：共和国はその最後の息まで耐え忍ぶだろう。"
 AFG_Defenders_of_Democracy: "民主主義の擁護者"
 AFG_Defenders_of_Democracy_desc: "民主主義の概念がほとんどない国家から、それを完全に受け入れる新しい体制へ、これは前例のないことである。我々は義務を果たし、この国家とその理想をあらゆる犠牲を払って守らなければならない。"
 AFG_Root_out_the_Old_cabinet: "旧内閣の根絶"
 AFG_Root_out_the_Old_cabinet_desc: "過去の役職からの者たちがまだ議会制度の中にいる。我々は彼らを武装解除し、彼らが詐欺師であることを暴露しなければならない。"
 AFG_Moderate_Islamism: "穏健イスラム主義"
 AFG_Moderate_Islamism_desc: "穏健イスラム主義は、より急進的で革命的な解釈とは異なる、イスラムへの受動的または伝統的なアプローチを指す。"
 AFG_Basej_e_Milli: "緑の潮流"
 AFG_Basej_e_Milli_desc: "国民運動、別名アフガニスタン緑の潮流は、反タリバン、アフガン民族主義、そして親民主主義の政党である。それはアフガニスタンにおける民主的な未来と国家統一を提唱する上で重要な役割を果たしている。"
 AFG_Knife_to_the_warlords: "軍閥へのナイフ"
 AFG_Knife_to_the_warlords_desc: "軍閥はこの国を悩ませ、時代遅れの概念である。彼らは人民の名において行動すると主張するが、我々は皆彼らに反対して立っている。"
 AFG_Standardised_taxation: "標準化された課税"
 AFG_Standardised_taxation_desc: "標準化された課税は、我々の経済が長年の戦争から回復することを可能にするだろう。"
 AFG_Enlist_the_Support_of_the_People: "人民の支持の獲得"
 AFG_Enlist_the_Support_of_the_People_desc: "人民の支持を獲得することは、先に待ち受ける脅威から共和国を救うだろう。"
 AFG_Recraft_the_Healthcare_System: "医療制度の再構築"
 AFG_Recraft_the_Healthcare_System_desc: "病院は古く、修復と修理が必要である。我々はこの問題に対処する上で我々の役割を果たさなければならない。"
 AFG_Local_Organisation: "地域組織"
 AFG_Local_Organisation_desc: "我々は自立し、外国からの支援に頼らないように、我々自身を結集しなければならない。"
 AFG_Deployment_of_ISAF_forces: "ISAF部隊の展開"
 AFG_Deployment_of_ISAF_forces_desc: "進行中の安全保障上の課題と安定化の必要性に応えて、アフガニスタンは国際治安支援部隊の展開を要請する。"
 AFG_Lift_the_Press_restrictions: "報道規制の解除"
 AFG_Lift_the_Press_restrictions_desc: "自由で独立した報道機関は、活気に満ちた民主的な社会の礎である。"
 AFG_Progressive_Tax: "累進課税"
 AFG_Progressive_Tax_desc: "富と資源の公正な分配を確保するために、アフガニスタンは累進課税制度を採用する。"
 AFG_Invite_Bibi_Ayesha: "ビビ・アイシャの招待"
 AFG_Invite_Bibi_Ayesha_desc: "ビビ・アイシャは、戦場での手腕で知られる屈強な将軍であり、信奉者の間で大きな影響力と忠誠心を有している。アフガニスタンは、ビビ・アイシャを招待することで、彼女の忠誠心を確保し、軍事力を強化する狙いがある。"
 AFG_lessons_of_war: "戦争の教訓"
 AFG_lessons_of_war_desc: "紛争のるつぼの中で、アフガニスタンは前進する道筋を描く上で留意しなければならない貴重な教訓を学んだ。戦争の苦い経験は、国家の生存と繁栄を確保するために取り組まなければならない弱点と強みを明らかにした。"
 AFG_Assault_on_Kabul: "カーブルへの攻撃"
 AFG_Assault_on_Kabul_desc: "首都でありアフガニスタンの政治的中心地であるカーブルは、敵軍による差し迫った攻撃に直面している。敵が前進するにつれて、アフガニスタンはその防御を整え、その権力の座を守るための絶望的な闘争に備えなければならない。"
 AFG_Battle_of_Kandahar: "カンダハールの戦い"
 AFG_Battle_of_Kandahar_desc: "歴史的な都市であり重要な戦略的拠点であるカンダハールは、支配権をめぐる激しい戦いの焦点となっている。敵軍がその郊外に侵入するにつれて、アフガニスタンはその防御を結集し、決定的な対決に備えなければならない。"
 AFG_Retake_Bagram_airbase: "バグラム空軍基地の奪還"
 AFG_Retake_Bagram_airbase_desc: "重要な軍事施設であるバグラム空軍基地が敵の手に落ち、国家安全保障に重大な脅威をもたらしている。この戦略的資産を取り戻すために、アフガニスタンは空軍基地の支配権を取り戻すための協調的な努力を開始しなければならない。"
 AFG_local_military_pressure: "地域的軍事圧力"
 AFG_local_military_pressure_desc: "「地域的軍事圧力」として知られる戦術ドクトリン。この戦略は、敵軍に対する持続的で地域化された圧力の適用に焦点を当て、彼らの作戦を妨害し、士気を低下させる。"
 AFG_Return_of_Dostum: "ドスタムの帰還"
 AFG_Return_of_Dostum_desc: "著名なアフガン軍事指導者であり影響力のある人物であるアブドゥル＝ラシード・ドスタム将軍が、国家舞台に帰還している。ウズベク軍の強力な指揮と戦略的洞察力で知られている。"
 AFG_Mission_to_Tehran: "テヘランへの使節団"
 AFG_Mission_to_Tehran_desc: "地域の同盟を強化し外部の脅威に対抗する試みとして、アフガニスタンはテヘランへの外交使節団に乗り出している。イラン主導の抵抗の枢軸に参加することにより、アフガニスタンは強力な同盟国を確保し、軍事能力を高め、地政学的な地位を強化することを目指している。"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "ラッバーニーのファイザーバード部隊の指揮"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "ファイザーバードに駐留するブルハーヌッディーン・ラッバーニーの部隊は、アフガニスタンの北東地域を支配するために不可欠である。これらの部隊の直接指揮を執ることにより、中央指導部は指揮系統を統一し、調整を強化し、この戦略的に重要な地域の防衛を強化することを目指している。"
 AFG_The_new_Afghani: "新アフガニスタン"
 AFG_The_new_Afghani_desc: "現在のシステム内の非効率性と腐敗を認識し、先見の明のある指導部はアフガニスタンをゼロから再建することを目指している。新アフガニスタンと名付けられたこの取り組みは、アフガニスタンの新時代を開くだろう。"
 AFG_Karim_Khalilis_new_offensive: "カリーム・ハリーリーの新攻勢"
 AFG_Karim_Khalilis_new_offensive_desc: "著名な指導者であり戦略家であるカリーム・ハリーリーは、主要な領土を取り戻し、敵対勢力を押し返すための大胆な新しい攻勢を先導している。彼の計画には、ゲリラ戦術、地元民兵の動員、そして同盟軍との戦略的調整の組み合わせが含まれる。"
