 AfghanistanPeaceCkecks.4.t: "北部でのタリバンによる攻勢"
 AfghanistanPeaceCkecks.4.d: "北部国境はタリバン部隊による大規模な攻勢下に置かれた。何百人もの十分に武装した反乱軍が、この不可欠な経済的および兵站的ハブの支配権を掌握することを目指して、市内の主要な戦略的ポイントに対して協調的な攻撃を開始した。激しい銃撃戦が勃発し、アフガン国軍部隊が絶望的な防御を展開している。国際社会は、地域の安定への潜在的な影響を恐れて注意深く見守っている。"
