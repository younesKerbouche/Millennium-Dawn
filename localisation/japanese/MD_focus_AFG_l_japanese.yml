 AFG_Info_Box_desc_lore: "アフガニスタンの高速道路は、タリバンや地元の軍閥のようなグループによって支配されており、彼らは中央アジア、イラン、パキスタンを結ぶ貿易ルートからの地元の通行料を利用して収入を得ている。これらの通行料は、シルクロードの伝統に根ざしており、タリバン政権と軍閥の両方にとって主要な資金源であり、主要道路の支配は権力と富にとって極めて重要である。"
 AFG_The_Western_Kleptocracy_desc: "変化？誰が変化を必要とするんだ？我々に西側が援助してくれ、状況は計画通りに改善するだろう。"
 AFG_Preserve_Democracy: "民主主義の維持"
 AFG_Indian_Support_and_arms_Trade: "インドの支援と武器支援"
 AFG_Indian_Support_and_arms_Trade_desc: "インドは、我々を支援し、敵から武装することに同意した。"
 AFG_Afghan_National_Assembly: "アフガニスタン国民議会"
 AFG_Afghan_National_Assembly_desc: "アフガニスタン議会、正式には国民議会（Shura-e Milli）は、アフガニスタンにおける極めて重要な立法機関であり、そのタイムラインを通じて君主制、共和制、共産主義、民主主義を含む様々な政治構造に適応してきた。"
 AFG_Establishing_Supply_Lines: "補給線の確立"
 AFG_Establishing_Supply_Lines_desc: "よく整備され、よく維持された補給線を確立することにより、我々の部隊は戦い続けるために十分に補給されるだろう。"
 AFG_Russian_technical_specialists: "ロシアの専門技術者"
 AFG_Russian_technical_specialists_desc: "我々は[SOV.GetFlag]ロシアから専門家を招き、我々の機械化部隊に取り組ませた。"
 AFG_The_shura_system_idea: "シューラー制度"
 AFG_The_shura_system_idea_desc: "北部同盟におけるシューラー制度は、部族および共同体の意思決定慣行に根ざした、伝統的な評議会ベースの統治形態である。このシステムは、軍事指導者、部族の長老、影響力のある人物を集めて審議し、集合的な決定を下す。シューラー制度は統一を高め、北部同盟内の様々な派閥が代表され、戦略的および政治的な事柄において発言権を持つことを保証する。"
 AFG_civilian_exodus_Taloqan: "タールカーンからの民間人脱出"
 AFG_Iranian_Airbridge: "イランのエアブリッジ"
 AFG_Iranian_Airbridge_desc: "タリバンがカーブルを占領した後、イランの北部同盟への援助は急増した。イランはマシュハドとアフガニスタンのバグラムおよびクリャーブ空軍基地との間にエアブリッジを設立し、北部同盟に大量の武器を供給した。報告によると、1997年のある日には13機のイラン便がバグラムに着陸し、イランは依然としてタジキスタン経由で700トンの武器を送っていると疑われている。"
 AFG_Junbishis_desc: "§Rアブドゥル＝ラシード・ドスタムが亡命している間、手動で§W[Conservative_L]'s§!の人気を高めることはできない§!\n\nアフガニスタン・イスラム民族運動（Junbish-i Milli Islami Afghanistan）、通称ジュンビシュは、主にウズベク民族からなる北部同盟内の主要な派閥である。それは最近、タリバン軍によってその拠点マザーリシャリーフから追放されたが、ジュンビシュは北部同盟内で重要な役割を果たし続けている。グループは、過去に北部同盟の他のメンバーと対立しており、亡命中に緊張した関係を持つ著名な軍閥であるアブドゥル＝ラシード・ドスタム将軍によって率いられている。"
 AFG_Junbishis2: "ジュンビシュ"
 AFG_taloqan_text1: "§gそれは大きな鉄槌でのみ壊すことができる。§!"
 AFG_taloqan_text2: "§g彼らを率いるのは、灰色のロバに乗り、赤い鉢巻をしたハシミテの若者だ。まるで彼がユーフラテス川を渡るのが見えるようだ。彼が来ると聞いたら、雪の上を這ってでも急いで駆けつけろ。§!"
 AFG_Northern_alliance_taloqan_siege: "タールカーン包囲戦"
 AFG_Northern_alliance_taloqan_siege_desc: "最近の歴史において、タールカーンはソビエト軍に対する彼らの抵抗中に、ムジャーヒディーン派閥間の著名な指導者であるアフマド・シャー・マスードの戦略的本部として機能した。この期間の後、1997年にマザーリシャリーフ市がタリバン軍によって蹂躙された後、それは[AFG.GetFlag][AFG.GetNameDefCap]の本部の役割を引き受けた。"
 AFG_government_help_tooltip_tt: "§Yタリバンの強さ§!は国内のタリバン戦闘員の強さを決定し、その成長ならびに反乱根絶の我々の有効性は、§Y中央政府への信頼（安定度、腐敗、または外国からの干渉）§!および§Yアフガン・パキスタン国境の状況§!に依存するだろう。もし§Yタリバンの強さ§!が高すぎると、£GFX_AFG_salafist_jihadism §Yタリバン§!は§Rテロ攻撃§!を実行できるようになり、さらにはそれを§R新たな内戦§!へとエスカレートさせることさえできる。一方で、いくつかの方法は短期的にはタリバンの脅威に対処するのに効果的かもしれない。"
 AFG_starts_attack_info: "作戦を開始すると陸軍経験値が5かかり、タリバンがプレイヤーに対してより攻撃的になり、攻撃の激しさが増すだろう。"
 AFG_Junbishis2_desc: "アフガニスタン・イスラム民族運動（Junbish-i Milli Islami Afghanistan）、通称ジュンビシュは、主にウズベク民族からなる北部同盟内の主要な派閥である。それは最近、タリバン軍によってその拠点マザーリシャリーフから追放されたが、ジュンビシュは北部同盟内で重要な役割を果たし続けている。グループは、過去に北部同盟の他のメンバーと対立しており、亡命中に緊張した関係を持つ著名な軍閥であるアブドゥル＝ラシード・ドスタム将軍によって率いられている。"
 AFG_cant_change_spending_laws: "§R景気循環を手動で変更することはできない§!"
 AfghanistanPolicalEvents.1.t: "[AFG.GetNameDef]による兵器要請"
 AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef]は、戦闘作戦を進めるために必要な装備の供給に関する合意の交渉のために、[ROOT.capital.GetName]に使節を送った。"
 AfghanistanPolicalEvents.1.a: "受け入れよう"
 AfghanistanPolicalEvents.1.b: "今日ではない"
 AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef]は我々の武器要請を拒否"
 AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef]は我々の武器要請を拒否した。我々はこの拒否に落胆せず、現在の目標を堅持するだろう。"
 AfghanistanPolicalEvents.2.a: "前進だ"
 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef]が武器輸送に署名"
 AfghanistanPolicalEvents.3.d: "我々が長い間待っていた待望の装備を提供してくれた[FROM.GetNameDef]に深い感謝の意を表する。"
 AfghanistanPolicalEvents.3.a: "素晴らしい！"
 AfghanistanPolicalEvents.4.t: "最初のアフガニスタン選挙"
 AfghanistanPolicalEvents.4.d: "今日、票の集計が終了した。我々はついにアフガニスタンの最初の指導者を選出する寸前にある。"
 AfghanistanPolicalEvents.4.a: "ハーミド・カルザイ政権"
 AfghanistanPolicalEvents.4.b: "ナヴィーン"
 AfghanistanPolicalEvents.4.c: "イスラム協会"
 AfghanistanPolicalEvents.5.t: "次のアフガニスタン選挙"
 AfghanistanPolicalEvents.5.d: "我々は次の選挙サイクルに到達し、我々の指導者は今日決定されるだろう。"
 AfghanistanPolicalEvents.5.a: "アシュラフ・ガニー政権"
 AfghanistanPolicalEvents.5.b: "緑の潮流"
 AfghanistanPolicalEvents.0.t: "アターが軍事二頭制を導入"
 AfghanistanPolicalEvents.0.d: "元ムジャーヒディーン抵抗司令官であるアター・ムハンマド・ヌールが、彼の軍隊をカーブルに進軍させ、すべての軍事力の特定のレベルの支配権を要求した。ほとんどの兵士が彼の主張に分裂しているため、我々の選択肢は控えめに言っても非常に限られている。"
 AfghanistanPolicalEvents.0.a: "我々の手は縛られている"
 Afghanistan.32.t: "城塞タールカーン陥落"
 Afghanistan.32.d: "タリバンの冷酷な占領は、民間人がイマーム・サーヒブとパンジシール渓谷に向けて逃げる大規模な脱出を引き起こした。数百人の民間人の命を奪った残忍な包囲の後、我々の兵士たちは市の北部と東部へのタリバンの前進を阻止したが、それを取り戻すことはできなかった。我々は市内の北部同盟本部を放棄し、作戦基地をファイザーバードに移転した。"
 Afghanistan.32.a: "最悪な日だ"
 Afghanistan.31.t: "タールカーンはもう一日戦い続ける"
 Afghanistan.31.d: "残忍な包囲に耐え抜いた後、タリバンは敗北に直面した。この勝利は、これまでの我々の勝利の反復である。これがタリバンの終焉への新たな一歩となることを祈る。「ターラカーンはアッラーの宝の場所である。これらの宝は金銀財宝ではなく、アッラーをあるべき姿で認識した人々で構成されている。」"
 Afghanistan.31.a: "最悪な日だ"
 AfghanistanNews.15.t: "アブドゥル＝ラシード・ドスタム"
 AfghanistanNews.15.d: "アブドゥル＝ラシード・ドスタムは、トルコへ飛ぶ直前にタシュケント国際空港で死亡した。伝えられるところによると、彼はナイフを持った二人の襲撃者に襲われ、それが彼の早すぎる死につながった。襲撃者は事件後すぐに捕らえられた。ドスタムとアフガン当局との間の最近の緊張のため、彼らがアフガニスタン政府によって送られた可能性があるという憶測がある。"
 AfghanistanNews.15.a: "そういうことか"
 AfghanistanNews.16.t: "アフガニスタンがペシャワール合意を復活"
 AfghanistanNews.16.d: "アフガニスタン政府は、タリバンの潜在的な復活の前に国家を安定させる試みとして、以前の戦略に戻った。当局はペシャワール合意への新たなコミットメントを発表し、今回は努力がより有望な結果をもたらすだろうと強調している。平和な未来の大胆な主張により、アフガニスタンは安定への道筋を描くことを目指している。"
 AfghanistanNews.16.a: "興味深い"
 AfghanistanNews.17.t: "アフガニスタンで反タリバン蜂起"
 AfghanistanNews.17.d: "『不朽の自由作戦』の後、ヘラートでは地元の民兵がアメリカとイランの支援を受け、タリバン支配に対抗する抵抗運動が高まっている。民兵が主要な地域を奪取し、北部同盟に合流する中、街には祝賀の光景が広がった。『ヘラートの獅子』モハマド・イスマイル・カーンは、元タリバン戦闘員に対し恩赦を提供する一方で、将来的な敵対行為に対しては警告を発している。この蜂起は、アフガニスタンの安定を求める闘争において重要な転換点となっている。"
 AfghanistanNews.17.a: "興味深い展開だ"
 AfghanistanInvestment.6.t: "アフガニスタンがWTO加盟後、中東投資を求める"
 AfghanistanInvestment.6.d: "世界貿易機関（WTO）への最近の加盟により、アフガニスタンは経済発展を推進するための資本注入の増加に目を向けている。当局は中東諸国に手を差し伸べ、主要セクターにおけるより大きな協力と投資を訴えている。この動きは、地域における成長と安定を推進するために国際的なパートナーシップを活用するというアフガニスタンのコミットメントを示唆している。"
 AfghanistanInvestment.7.t: "彼らは貿易協定に署名する"
 AfghanistanInvestment.7.d: "彼らは、より大きな協力を促進し、将来の投資のための扉を開くために貿易協定を提案したいと考えている。"
 AfghanistanInvestment.7.a: "もちろん"
 AfghanistanInvestment.6.a: "貿易協定に署名する"
 AfghanistanInvestment.6.b: "工場に投資する"
 AfghanistanInvestment.6.c: "結構だ"
 Afghanistan.22.t: "[GetYear]年度ロヤ・ジルガが開始"
 Afghanistan.22.d: "紛争終結により、アフガニスタンの軍閥、部族指導者、著名な人物たちが再び違いを脇に置いた。多様な背景を持つ指導者たちが国家を再建し和解するために協力するため、この歴史的な集会はアフガニスタンの歴史における転換点を示す。"
 Afghanistan.22.a: "時が来た"
 Afghanistan.23.t: "ブルハーヌッディーン・ラッバーニー"
 Afghanistan.23.d: "アフガン政治にそびえ立つ人物であるブルハーヌッディーン・ラッバーニーは、ソビエト占領に対する抵抗中に著名となった。1992年から1996年までアフガニスタン大統領であった彼は、合意の創設指導者の一人であり、今はアフガニスタンで新たな重要な役割を果たすことを要請している。"
 Afghanistan.24.t: "ムハンマド・カシム・ファヒーム"
 Afghanistan.24.d: "アフガニスタンのパンジシール州オマルズで生まれたムハンマド・カシム・ファヒームは、共産主義支配に対する抵抗の主要人物として著名になった。彼はシブガトゥッラー・モジャッデディーおよびブルハーヌッディーン・ラッバーニー大統領の下で情報部長を務めた。ファヒームの指導力はタリバン時代にも続き、彼はアフガニスタン北部、特にパンジシールとマザーリシャリーフで重要な軍事的役割を果たした。"
 Afghanistan.25.t: "ユーヌス・カーヌーニー"
 Afghanistan.26.a: "我々への呪い"
 Afghanistan.25.d: "1979年のソビエト介入後、カーヌーニーはパンジシール渓谷のアフマド・シャー・マスードのムジャーヒディーン部隊と連携した。マスードの親しい仲間として、彼はアフガン北部同盟の形成に貢献し、後にブルハーヌッディーン・ラッバーニー政権下で内務大臣を務めた。"
 Afghanistan.23.a: "彼は立候補を計画するだろう"
 Afghanistan.26.t: "イスラム党・ヘクマティヤール派によるクーデター"
 Afghanistan.26.d: "政府への不満の中で、グルブッディーン・ヘクマティヤールのイスラム党が勢いを増している。元々は1976年に設立された派閥は1979年に分裂したが、ヘクマティヤールの派閥はイスラム党・ヘクマティヤール派（HIG）として知られている。クーデターの中で大統領職を引き継ぐための亡命からのヘクマティヤールの帰還は緊張を引き起こし、タリバンは彼、ならびに反HIG支持者に対抗すると誓っている。"
 Afghanistan.27.t: "女性の役割"
 Afghanistan.27.d: "我々の社会における女性の役割の概念は型破りに見えるかもしれないが、国家は前進する方法について様々な考えを持っている。"
 Afghanistan.27.a: "より伝統的な役割を果たすべきだ"
 Afghanistan.27.b: "役割を与えよう"
 Afghanistan.28.t: "宗教の役割"
 Afghanistan.28.d: "宗教の役割と、アフガニスタンはより寛容にすべきか、それともスンナ派イスラムへの厳格な遵守を維持すべきかは、議論の的となる問題である。"
 Afghanistan.28.a: "我々は厳しいままでいる"
 Afghanistan.28.b: "我々は寛容になるべきだ"
 Afghanistan.30.t: "国家復興"
 Afghanistan.30.d: "国がついにタリバンとの長年の紛争の終わりを迎えた今、我々の目標を再調整し、今後の国家の復興と発展のために戦略的に計画することが不可欠である。"
 Afghanistan.30.a: "船は前進するだろう"
 Afghanistan.20.t: "[GetYear]年度ロヤ・ジルガ"
 Afghanistan.20.d: "期待が高まる中、国民が投票し国の次の指導者を選ぶ準備をするため、アフガニスタンは重要な段階に入る。候補者たちが支持を争う中、アフガニスタンの運命はバランスにかかっている。この選挙の結果は、進行中の課題と機会の中で、国の前進する道を決定し、その将来の軌道を形作るだろう。結果が展開され、アフガニスタンの歴史の次の章が形作られ始めるのを待て。"
 Afghanistan.20.a: "ブルハーヌッディーン・ラッバーニー"
 Afghanistan.20.b: "アフマド・シャー・マスード"
 Afghanistan.20.c: "アブドラ・アブドラ"
 Afghanistan.20.e: "ムハンマド・カシム・ファヒーム"
 Afghanistan.20.f: "ユーヌス・カーヌーニー"
 Afghanistan.25.a: "候補者として立候補するだろう"
 Afghanistan.24.a: "候補者として立候補するだろう"
 Afghanistan.35.t: "北部同盟への空輸支援"
 Afghanistan.35.d: "アフガニスタンで続く紛争の中、ロシアはこの地域の情勢に巻き込まれている。1996年以降、ロシア政府は北部同盟を密かに支援し、武器や物資を提供することで追放されたアフガニスタン政府の抵抗を強化してきた。この支援は、タジキスタン内戦で見られたように、紛争が中央アジアに拡大することへの恐れから始まったものだ。現在、防衛大臣のイワノフがこの支援の規模を明らかにしたことで、ロシア指導部は重要な決断を迫られている。経済的負担が続く中で北部同盟への支援を継続するか、それとも支援を完全に停止するかだ。"
 Afghanistan.35.a: "費用をアメリカに負担させるよう求める"
 Afghanistan.35.b: "我々で費用を負担する"
 Afghanistan.35.c: "支援を打ち切る"
 Afghanistan.36.t: "アフガニスタン北部同盟がドローン受け入れに前向き"
 Afghanistan.36.d: "1998年の米大使館爆破事件とその後のアフガニスタンにおけるアルカイダ訓練キャンプへの米ミサイル攻撃により、アメリカ合衆国はオサマ・ビン・ラディンの引き渡し要求を含む、テロリストネットワークを解体する努力を強化した。トップ国家安全保障当局者の会議は、タリバンにビン・ラディンを引き渡す最後通牒が提示されることで合意した。以前は北部同盟との協力に消極的であったにもかかわらず、今やビン・ラディンの所在を追跡する上で共同行動の機会がある。"
 Afghanistan.36.a: "監視ドローンを投入せよ"
 Afghanistan.36.b: "我々はすでに目標を与えている"
 Afghanistan.37.t: "アフガニスタン北部同盟への支援強化"
 Afghanistan.37.d: "アフガニスタンでの紛争が激化する中、北部同盟はタリバンとアルカイダと戦うためのさらなる支援を必要としている。インドの秘密援助は不可欠であり、資金、レーダー装備、航空機部品、そして戦闘機維持のための技術支援を提供している。インド軍事顧問はタリバンとの戦闘において貴重な存在であり、彼らの援助は[AFG.GetLeader]の兵士たちにとって不可欠となっている。"
 Afghanistan.37.a: "パキスタンの代理人の排除が要件だ"
 Afghanistan.37.b: "追加支援はしない"
 Afghanistan.38.t: "ロシアの空輸装備がアフガニスタンに到着"
 Afghanistan.38.d: "武器、物資、車両を含むロシア軍事装備が空輸によってアフガニスタンに到着し始めた。この装備の到着は戦争に新たな局面を開く。"
 Afghanistan.38.a: "いい知らせだ"
 Afghanistan.39.t: "米国がドローン支援を承認"
 Afghanistan.39.d: "アメリカ合衆国は、アルカイダ訓練キャンプを標的にし、オサマ・ビン・ラディンを追跡するためのドローン支援要請を承認した。我々は今、情報を収集し、米軍との努力を調整するために情報機関を活用できる。"
 Afghanistan.39.a: "素晴らしい知らせだ"
 Afghanistan.40.t: "インドの支援は続く"
 Afghanistan.40.d: "アフガニスタンは、資金、レーダー装備、航空機部品、軍事顧問を含む支援をインドから受けている。"
 Afghanistan.40.a: "素晴らしい"
 Afghanistan.41.t: "支援要請拒否"
 Afghanistan.41.d: "追加支援を確保する努力にもかかわらず、援助要請は拒否された。我々は既存の資源に頼らなければならないだろう。"
 Afghanistan.41.a: "残念だ"
 Afghanistan.42.t: "ロシアが我々に費用負担を要請"
 Afghanistan.42.d: "ロシアは、アフガニスタンの北部同盟に補給するための高価な空輸作戦の費用を負担する意思がない。イワノフ氏はアメリカ合衆国に助けを求め、イギリス国防当局者とも協議が行われた。アメリカ合衆国は、この作戦でロシアを支援するかどうかの決定に直面している。"
 Afghanistan.42.a: "我々はやれる"
 Afghanistan.42.b: "我々はできない"
 AfghanistanNews.18.t: "ロシア、アフガニスタン空輸費用を米国に要請"
 AfghanistanNews.18.d: "アフガニスタンで北部同盟を支援するための空輸作戦の資金援助を求めるロシアの要請は、国際社会から嘲笑を浴びている。軍事的な力を誇るロシアが費用負担を渋る姿勢は批判を呼び、多くの人々がロシアの本気度を疑問視している。一部では、ロシアは優先事項を再考し、自国の経済問題に取り組むべきだとの意見も出ている。供給物資は9月末にアフガニスタンに到着し始めた。弾薬や軍用装備が、タジキスタンとアフガニスタンを隔てるピャンジ川にロシア第201師団が建設した浮橋を通じて輸送されていると、「ネザビシマヤ・ガゼータ」が報じている。"
 AfghanistanNews.18.a: "金は一体どこに消えた？"
 AfghanistanNews.18.c: "鷲は傷ついた熊を救うために再び来るのだろうか？"
 AfghanistanNews.18.b: "ええと、実は"
 AfghanistanNews.19.t: "米国がアフガニスタンにプレデター無人機を配備"
 AfghanistanNews.19.d: "アメリカはアルカイダのテロ拠点を狙うため、アフガニスタンにプレデター無人機を配備した。このアフガニスタンでの軍事行動の拡大は、アメリカの地域的な軍事的存在感の新たな時代の幕開けを告げるものだ。この無人機は、情報収集や監視活動を提供し、アメリカ軍の作戦を強化することが期待されている。"
 AfghanistanNews.19.a: "興味深い"
 AfghanistanNews.20.t: "[AFG.GetLeader]の欧州議会への演説"
 AfghanistanNews.20.d: "欧州議会での演説中、[AFG.GetLeader]は、タリバンへの支援に関してパキスタンに圧力をかけるよう世界の指導者たちに促し、アフガン人民の苦しみを軽減するための人道援助を要請した。この嘆願は、彼がアルカイダによる西側諸国への計画された攻撃についても警告する中で行われた。"
 AfghanistanNews.20.a: "これは懸念事項となり得る"
 AfghanistanNews.21.t: "ドスタム、マザーリシャリーフ攻撃計画に参加"
 AfghanistanNews.21.d: "ドスタム氏は亡命先からアフガニスタンに帰国し、マザリシャリーフ奪還の好機と捉えた。現在、アフマド・シャー・マスード司令官、イスマイル・カーン、モハマド・モハキクと共に、タリバン支配下のマザリシャリーフへの攻撃準備を進めている。\n\nドスタムはもともと、共産主義勢力PDPA（アフガニスタン人民民主党）の第374部隊の司令官だったが、1992年にカブールが陥落するとムジャヒディンに寝返った。その後、マザーリシャリーフに「北部自治地区」として知られる準国家を樹立し、自らの通貨を発行し、バルフ航空という独自の航空会社を運営するほどの影響力を持った。\n\n一時的にタリバンにマザーリシャリーフを奪われた後、1997年10月に亡命先から戻り、再び指揮を執った。しかし1998年にはタリバンが再びマザーリシャリーフに戻り、ドスタムは再びトルコへの亡命を余儀なくされた。"
 AfghanistanNews.21.a: "何が起こるか見てみよう。"
 Afghanistan.45.t: "マフムード・スルハがタリバンへ寝返り"
 Afghanistan.45.d: "司令官マフムード・スルハは、戦争へのロシアの干渉への不満を主張してタリバンへ寝返った。[AFG.GetLeader]はこの主張を否定するが、アフガニスタンの事実上の承認された政府として国際的な支援を求める権利があると述べている。"
 Afghanistan.47.ta: "ウズベクのSu-24が撃墜される"
 Afghanistan.47.tb: "ウズベクのSu-24がタリバンからの攻撃を生き延びる"
 Afghanistan.47.da: "ハイラーターン近くのタリバン装甲歩兵部隊を攻撃する任務中、ウズベクのSu-24爆撃機が撃墜され、両方の乗員が死亡した。"
 Afghanistan.47.db: "ハイラーターン近くのタリバン装甲歩兵部隊を攻撃する任務中、ウズベクのSu-24爆撃機は攻撃をかろうじて生き延び、最小限の損傷で乗員が安全に帰還することを可能にした。"
 Afghanistan.47.a: "絶体絶命の状況だ"
 Afghanistan.47.b: "悲劇的だ"
 Afghanistan.48.t: "アブドラ・ジャン・ワヒディが寝返り"
 Afghanistan.48.d: "ハジ・アブドゥル・カディールは、彼らの主要な司令官の一人であるアブドラ・ジャン・ワヒディがタリバンへ寝返ったことを認めた。"
 Afghanistan.48.a: "できることは何もない"
 Afghanistan.44.t: "イスマーイール・ハーンがカンダハール刑務所から脱獄"
 Afghanistan.44.d: "ヘラートの元知事であり、支配的なタリバン政権への抵抗指導者であるイスマーイール・ハーンが、カンダハールの刑務所から脱獄した。\nハーンは、ソビエトに対する反乱における最も尊敬されるムジャーヒディーン指導者の一人と見なすことができる。1992年、ムジャーヒディーン部隊がヘラートを占領し、イスマーイール・ハーンが知事となった。1995年、彼はアフマド・シャー・マスードと協力してタリバンから都市を守った。ハーンはタリバンの拠点カンダハールへの攻勢にさえ出たが、撃退された。しかし状況は一変し、タリバンがヘラート州を掌握する前に、アブドゥル＝ラシード・ドスタム将軍がヘラートを攻撃し、イスマイル・カーンと彼の8,000人の兵士をイランに逃亡させた。2年後、ファールヤーブ地域でタリバンへの抵抗を組織している間に、彼は当時ドスタムの副官の一人であったアブドゥル・マリク・パフラワンと共にタリバンへ寝返った、アブドゥル・マジド・ルージによって裏切られ、捕らえられた。"
 Afghanistan.44.a: "再び勝負に出る"
 Afghanistan.45.a: "とにかく我々に何ができるか"
 Afghanistan.46.t: "航空機をハイジャックしてタリバンから逃れたアフガン人"
 Afghanistan.46.d: "ハイジャック犯の集団が、少なくとも151人を乗せたアフガン航空機を奪取し、ウズベキスタン、カザフスタン、モスクワへ飛ぶよう強制した後、今朝早く再び離陸し、ロンドンの北東約40マイルにあるスタンステッド空港に着陸した。乗っていたすべてのハイジャック犯は、イギリス政府との交渉に入る前に、タリバンが主要な反対派指導者を刑務所から解放することを要求していた。"
 Afghanistan.46.a: "人々はメッセージを送るだろう"
 Afghanistan.46.b: "待て、何だって？"
 Afghanistan.56.t: "アフガニスタンがより強力な国際的承認を求める"
 Afghanistan.56.d: "アフガニスタン北部同盟は、その外交的支援を強化するために国際的な支援を要請している。彼らは国際社会を結集し、外国勢力に圧力をかけ、アフガニスタンからの撤退を提唱させることを目指している。"
 Afghanistan.56.a: "あぁ、交渉の時だ"
 Afghanistan.56.b: "いや、そうは思わない"
 Afghanistan.57.t: "[FROM.GetNameDef]が我々に外交的支援を提供"
 Afghanistan.57.d: "正当な政府としての承認を求めるタリバンの追求は、[FROM.GetNameDef]からの断固たる拒否に遭い、国連における我々の継続的な代表権を確認した。"
 Afghanistan.57.a: "ありがとう"
 Afghanistan.59.t: "アフガニスタンがパキスタンによるタリバンへの支援停止を我々に訴える"
 Afghanistan.59.d: "パキスタン内（ISI）からの支援によって強化されたタリバン戦闘員の執拗な猛攻撃に直面しているアフガニスタンは、我々が介入するよう要請している。報告は、タリバンへのパキスタンの支援を確認しており、地域の不安定さを悪化させ、平和への重大な脅威をもたらしている。"
 Afghanistan.61.t: "アメリカ合衆国がタリバンへの支援終了を我々に要請"
 Afghanistan.61.d: "アメリカ合衆国は、アフガニスタンでのタリバンの戦争へのいかなる形態の支援も中止するよう我々に促す公式要請を発行した。"
 Afghanistan.61.a: "中立性を維持する"
 Afghanistan.63.d: "パキスタンは中立性を主張し、タリバンへの非支援を明確にし、地域の安定と内紛への不干渉へのコミットメントを強調する。"
 Afghanistan.63.a: "これ以上できることは何もない"
 Afghanistan.63.t: "パキスタンは関与がないと主張"
 Afghanistan.63.b: "途方に暮れている"
 Afghanistan.64.t: "パキスタンが拒否"
 Afghanistan.64.d: "パキスタン政府は公然とタリバンへの支援を認め、協力を断固として拒否し、その外交的アプローチの変化と潜在的に地域の力学に影響を与えることを示唆している。"
 Afghanistan.64.a: "彼らを切り捨てる"
 Afghanistan.64.b: "時が経てば変わるだろう"
 Afghanistan.65.t: "アフガニスタンが支援を訴える"
 Afghanistan.65.d: "装備と資源が減少し、アフガニスタンは、地元のアフガン戦闘員を訓練し、必要な装備と車両を提供する工作員の派遣という方法で、我々の援助を緊急要請している。これにより、彼らが独立してタリバンと戦うことが可能になり、直接的な軍事介入の必要性を最小限に抑えることができる。"
 Afghanistan.65.a: "あぁ、交渉の時だ"
 Afghanistan.65.b: "いいや、しない"
 Afghanistan.66.t: "彼らは受諾した"
 Afghanistan.66.d: "アメリカ合衆国は要請を受け入れ、タリバンとの戦いでアフガニスタンを支援するために装備と共に顧問を派遣するだろう。これはアフガン軍を強化し、反乱と戦い地域を安定させるための協力的な努力を強化する上で重要な一歩を示す。"
 Afghanistan.66.a: "我々は移動を開始するだろう"
