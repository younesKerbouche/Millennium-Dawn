 AFG_Collapse_of_the_afghani: "アフガニスタンの崩壊"
 AFG_Collapse_of_the_afghani_desc: "進行中の紛争により農業生産はほぼ停止し、食糧不足と食料価格のインフレを引き起こし、それが国家の全分野に波及している。"
