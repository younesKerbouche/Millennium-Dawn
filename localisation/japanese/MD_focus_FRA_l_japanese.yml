 FRA_idea_development_investment_tt: "§C[FRA.GetNameWithFlag]§!からの投資に対して$investment_cost_modifier$と$investment_duration_modifier$を§G5%§!修正！\n"
 FRA_idea_french_red_army_desc: "革命は海の揺れに近い浅い揺りかごにある。新しい赤軍は、我が偉大な国のために平等と自由を守ることを望む老若男女と共に設立された。"
 FRA_idea_strong_guy_desc: "ヨーロッパには新しい指導者が必要であることは明らかである。フランスは、ヨーロッパ諸国を我々の理想へと押し進め、未来へと導くヨーロッパの新強権指導者としてこの衣鉢を引き継ぐだろう。"
 FRA_idea_administrative_reforms: "行政改革"
 FRA_idea_administrative_reforms_desc: "フランスの官僚機構は一連の重要な改革を経た。コストの一部を削減し、政府が様々な新しい政策を制定・実施する能力を拡大した。"
 FRA_idea_infrastructure_projects_desc: "政府は国のインフラを改善・拡大することを目指す一連のプロジェクトを発表した。これらのインフラプロジェクトと補助金は、以前よりも強く、より重要なことにはより良く回復するのを助けるだろう。"
 FRA_idea_private_contracting_companies: "民間契約会社"
 FRA_idea_private_contracting_companies_desc: "[FRA.GetAdjective]政府は国内で様々な新しい建物を建設する作業を行うために民間部門企業と一連の新しい契約を結んだ。企業からの生産性は民生部門を助け、産業開発を増加させるだろう。"
 FRA_idea_class_equality_reform: "階級平等改革"
 FRA_idea_class_equality_reform_desc: "国家は改革を切実に必要としており、階級を正常化する時が来た。富は再分配されるだろう。それぞれの必要に応じて、そしてそれぞれの欲求に応じて、が改革が効果を発揮するにつれて人々の進行中のモットーとなった。"
 FRA_idea_economic_interventionism: "経済介入主義"
 FRA_idea_economic_interventionism_desc: "経済は気まぐれなものであり、経済が永遠に安定していることを真に保証するためには政府が介入する必要がある。介入主義は有益であることが証明されるだけであり、経済に関与すればするほど、最終的により安定するだろう。"
 FRA_idea_french_armored_production_desc: "フランス装甲車両は世界最高の戦闘車両の一つである。我々は優位性を維持し、新しい世界的脅威の台頭に対抗するために装甲車両生産を継続しなければならない。"
 FRA_idea_napoleon_guard_desc: "新ナポレオン親衛隊は、我々の偉大な指導者の護衛に与えられた通称である。彼らは別のナポレオンを守っており、そのため、現時点で我が国で最も重要な人物を守るこれらの男女に最高のものだけを期待する。親衛隊はまた、残りの軍隊にとって理想的なモデルとなる新しい精鋭部隊へと改革されるだろう。"
 FRA_idea_new_empire_desc: "古い日々は遠くに去り、帝国の同じ考えに戻ることは我々の利益にならない。国の国民と未来の世代のために新しいフランス帝国を宣言する時が来た。フランスは再び世界を支配し、我々はそれを新しい未来へと導くだろう！"
 FRA_fraternity_movement_reformed_desc: "友愛運動は兄弟愛と国民と政府の間の倫理的関係を表す。国民により焦点を当てるよう運動を改革することは、我々が前進すべき道であるべきだ。"
 FRA_increased_border_controls: "国境管理強化"
 FRA_increased_border_controls_desc: "フランス国境は確保されなければならない。我々が許可する者だけが国境に入ることができるべきだ。"
 FRA_popular_ministry_idea: "民意保護省"
 FRA_popular_ministry_idea_desc: "民意保護省は、国民が常に正しいことを保証するために創設された省である。"
 FRA_idea_fra_usa_collab_desc: "改善された研究のためのアメリカとフランスの協力は、有利であるだけでなく、両国を未来へと前進させる上で非常に有益となり得る。"
 FRA_restoration_society_idea: "復興協会"
 FRA_restoration_society_idea_desc: "フランス復興協会は、我が偉大な国へ栄光を取り戻すために改革されなければならない。ナポレオンの夢は我々を通じて生き続けなければならない、国民はかつての偉大な帝国の具現となるだろう。"
 FRA_taxation_reform_idea_desc: "いくつかの抜け穴を閉じ、労働者階級への税負担を軽減することは、国内の経済成長を促進し、同時に富裕層を奨励するだろう。"
 FRA_state_investments_in_sa_desc: "トタルSA、現代ではトタルエナジーズと呼ばれるものは、1924年に設立されたフランスの多国籍エネルギー会社である。フランス政府は同社への一連の国家主導投資と株式購入を実施することを決定した。株式購入はフランス国家に同社への関心を与え、汚職最小化とフランス国民にとって価格を手頃に保つことを保証するのに役立つだろう。"
 FRA_idea_central_decentral_desc: "我が国の政府は、統治機関内の様々なプロセスを再確立し改革するための一連の官僚改革を実施することを決定した。改革は日々徐々に効果を発揮しており、最大限の効果を得るためにこれらの法律変更を育て続けなければならない。"
 FRA_idea_military_improvement_army: "軍事改革 - 陸軍"
 FRA_idea_military_improvement_army_desc: "多くの改革の第一弾は陸軍を優先して始まった。陸軍は国の国境と同盟国の国境を守ることができるため、最も重要であるとして選ばれた。"
 FRA_idea_military_improvement_navy: "軍事改革 - 海軍"
 FRA_idea_military_improvement_navy_desc: "多くの改革の第一弾は海軍を優先して始まった。海軍は重要な補給路維持、軍事力投射、海外領土確保において重要である。"
 FRA_idea_military_improvement_air_force: "軍事改革 - 空軍"
 FRA_idea_military_improvement_air_force_desc: "多くの改革の第一弾は空軍を優先して始まった。空軍は、空から国を奪う者を防ぎ、海軍および地上部隊に効果的な支援を提供する能力のために選ばれた。"
 FRA_idea_military_improvement_army_and_navy: "軍事改革 - 陸軍＆海軍"
 FRA_idea_military_improvement_army_and_navy_desc: "次の改革セットは陸軍と海軍に焦点を当てる。陸軍と海軍は共に、陸軍部隊との連携だけでなく、艦船の効果的な防御と海軍資産の効果的な使用のためにより良く改革される必要がある。"
 FRA_idea_military_improvement_army_and_air_force: "軍事改革 - 陸軍＆空軍"
 FRA_idea_military_improvement_army_and_air_force_desc: "陸軍と空軍間の統合兵器訓練と改善は最も重要なものの一部である。二つの異なる部門の相互作用は、来るべき紛争における勝利を保証することができるし、そうするだろう。"
 FRA_idea_military_improvement_air_force_and_navy: "軍事改革 - 空軍＆海軍"
 FRA_idea_military_improvement_air_force_and_navy_desc: "空軍と海軍はバターとバターのように同義語である。両部門に向けられた改善は、ヨーロッパおよび世界中のここと海外の市民人口、友人、同盟国の利益だけでなく、我々の利益を守ることを可能にするだろう。"
 FRA_idea_fifth_power_desc: "フランスはしばしば世界舞台における最後の、そして忘れられた主要大国の一つである。我々は、実際には、第五の最強勢力であり、フランス国民が持つ強さを世界に思い出させるのが我々の義務である。我々は忘れられないだろうし、来るべき世紀において強さ、繁栄、美徳の国として再び自らを確立するだろう。"
 FRA_idea_french_nato_restructures_desc: "我が軍は最近、より大きなNATO同盟と軍隊をより互換性のあるものにするための一連の再編を経た。それは我々の部隊と他の同盟NATO加盟国との間のより流動的な作戦、協力、および共同調整を保証する。"
 FRA_idea_vive_la_france_desc: "フランスは地球上で最強の国家となるだろう。フランスよ永遠なれ！フランス万歳！"
 FRA_idea_space_agency_name: "CNES"
 FRA_idea_space_agency_name_desc: "国立宇宙研究センター（CNES）はフランス国立宇宙機関の名前である。1961年に当時のシャルル・ド・ゴール大統領によって設立され、NASAとソビエト連邦宇宙計画およびその後継者ロスコスモスに次いで世界で3番目に古い宇宙機関となった。"
 FRA_idea_reformed_cnes_desc: "国立宇宙研究センター（CNES）はフランス国立宇宙機関の名前である。1961年に当時のシャルル・ド・ゴール大統領によって設立され、NASAとソビエト連邦宇宙計画およびその後継者ロスコスモスに次いで世界で3番目に古い宇宙機関となった。最近の予算シフトや他の政治的変化により、CNESは今日の現代版へと改革された。"
 FRA_idea_cnes_failing_desc: "CNESは過去1年間でいくつかの予算不足を抱えており、欧州連合が独自の宇宙機関などを提案しているため、産業に対する多くの軽蔑を引き起こしている。"
 FRA_idea_prep_the_launch_desc: "CNESは現在、宇宙船打ち上げ準備中である。打ち上げ準備が整うまでには時間がかかるだろう。"
 FRA_idea_space_research_desc: "宇宙研究は我々の周りの世界をより良く理解するための最も有益な方法の一つである。宇宙研究に焦点を当てることは、我々が敵や競争相手よりもはるかに先を行くことを保証できる。"
 FRA_idea_expanding_r_and_d_desc: "研究開発への政府投資は政府の核心的目的の一つである。研究者に必要な全ての資金を提供せよ、直ちに！"
 FRA_idea_nasa_partnership_desc: "アメリカ宇宙機関NASAと我々自身のCNESとのパートナーシップは、利益だけでなく相互関心のものでもある。同盟国との拡大と議論は、全体的な科学研究を改善し、両機関を新しいフロンティアへと拡大するのを助けることができる。"
 FRA_idea_Energy_in_France: "フランスのエネルギー"
 FRA_idea_Energy_in_France_desc: "フランスのエネルギー部門は、国内の多数の原子炉のため、長い間他国から独立してきた。原子力反応炉をさらに拡大し、現代的な対応物と置き換えることは、新しくより強力なフランスのレシピである。"
 FRA_idea_Light_for_Europe: "ヨーロッパの光"
 FRA_idea_Light_for_Europe_desc: "再生可能エネルギーインフラへの最近の改善は既に配当をもたらしている。全体的な再生可能エネルギーの出力は以前よりも高く、余剰エネルギーはヨーロッパ全体への販売にとって有利となり、フランス国民のために使用される政府の懐を潤している。"
 FRA_Impact_of_tourism: "観光の影響"
 FRA_Impact_of_tourism_desc: "観光は、活気に満ちた文化と歴史的名所のため、我が偉大な国で最も有利な産業の一つである。しかし、それは結果なしではない。地元住民と観光客は、時々観光客が文化的名所を軽視したり、粗末に扱ったりすることがあるため、しばしばうまくいかない。観光の影響は、地元住民にとって広範かつ甚大な影響と共に感じられるが、経済的利益もまた広範かつ甚大な波及効果と共に感じられ、これらの地域を経済的に実行可能または以前よりも豊かにする。"
 FRA_Balanced_and_profitable_tourism: "バランスの取れた収益性の高い観光"
 FRA_Balanced_and_profitable_tourism_desc: "観光客と地元住民の両方にとってバランスが取れており、関係者全員にとって経済的に収益性の高い観光は、いかなる国の偉大な足がかりの一つである。"
 FRA_A_new_transport_revolution: "輸送革命"
 FRA_A_new_transport_revolution_desc: "輸送は数十年にわたって革命を起こし続けてきた。より速い公共交通、改善されたインフラ、フランスの利益のためのより効率的な車両に焦点を当てることにより、この新しい輸送革命に取り残されることはないだろう。"
 FRA_idea_French_Agriculture: "フランス農業"
 FRA_idea_French_Agriculture_desc: "フランス農業は世界で最も有名なものの一部である。我々の製品の一部はワイン、チーズ、牛乳などに向かい、ヨーロッパ全土に出荷される。"
 FRA_food_autonomy: "食料自給"
 FRA_food_autonomy_desc: "国家の繁栄は、国が食料自給を維持する能力と結びついている。独自の食料自給を追求することは、経済的に賢明な動きであるだけでなく、世界舞台における我々の役割保護のためでもある。"
 FRA_cfa_franc_custodian: "CFAフランの管理者"
 FRA_cfa_franc_custodian_desc: "第二次世界大戦後のフランス・フランの価値下落から植民地を守るために、我々はCFAフランを創設した。現在フランス・フランは使用されていないが、我々はいまだに西アフリカ諸国の通貨の管理者であり続けている。彼らは外貨準備の半分を我々のもとに預けており、それによって得られる資産を独占的に活用することができる。\n\n§YCFAフラン§!を使用する国家の§Y総GDP§!の 0.5%を §Y追加収入§!として得る。現在の§YCFAフラン使用国§!の§Y総GDP§!: [?FRA.FRA_cfa_franc_gdp_total]B」"
 the_eco: "エコ"
 the_eco_desc: "ECOはECOWAS諸国と西アフリカ通貨圏の国家間で提案された通貨であった。フランス語圏CFAフラン保有者もまた新通貨を支持しようとした。それは地域を通貨的に統一し、商品のよりさらなる容易な貿易と、国家が結集できる統一媒体を可能にする。"
 FRA_idea_the_french_pillar_of_counterterroism: "対テロリズムの柱"
 FRA_idea_the_french_pillar_of_counterterroism_desc: "テロリズムは増加しており、流れを食い止め、我々自身、ヨーロッパ、そして害を受ける全ての人々を守るのは我々フランス国民次第である。過激主義の台頭に伴うフランスの未来は、言葉だけでなく、国家への増大する脅威と戦う我々の武器の力によっても戦われるだろう。"
 FRA_idea_the_french_foreign_legion: "フランス外人部隊"
 FRA_idea_the_french_foreign_legion_desc: "フランス外人部隊は、歩兵、騎兵、工兵、空挺部隊などのいくつかの専門分野から構成されるフランス陸軍の精鋭部隊である。外人部隊は全ての外国籍者が参加することを許可し、高度に訓練されたユニークな戦闘部隊である。"
 FRA_idea_Grand_ambitions: "アフリカにおける壮大な野心"
 FRA_idea_Grand_ambitions_desc: "アフリカは手に入れる準備ができており、前進し、新しい壮大な野心を宣言する必要がある。現在だけでなく、全てのフランス国民の未来のために、アフリカにおける我々の地位を強化し続けることが最も重要である。"
 FRA_idea_development_investment: "開発投資"
 FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag]は我が国が国家を発展させるのを助けるために経済援助を提供している。"
 FRA_idea_means_of_production: "生産手段"
 FRA_idea_means_of_production_desc: "生産手段は労働者階級によって管理されるべきであり、またそう意図されていた。我々は労働者であり、我々から手段を奪おうとする者たちから手段を奪取しなければならない。我々の未来は我々自身の手中にあり、ブルジョワジーの手中にあるべきではない。"
 AFRICA_idea_nepad_modifier: "NEPAD開発計画"
 AFRICA_idea_nepad_modifier_desc: "アフリカ開発のための新パートナーシップ（略してNEPAD）は、欧州連合、中国、日本、および他のG8メンバーからのパートナーと共にアフリカ連合によって開発された経済開発プログラムである。我々は特にNEPADの開発に関心があり、欧州連合から金銭的および政治的に開発の主要な支援者であるという焦点を持っている。開発を拡大し、全てのアフリカを助けるためにプログラムへの資金提供と支援を増やすのを助けることを見るべきだ。\n\n[FRA.GetNameWithFlag]はこのプログラムの主要スポンサーである。"
 AFRICA_idea_nepad_modifier_tt: "§Y[FRA.GetNameWithFlag]§!から影響を受ける場合、$foreign_influence_defense_modifier$が§Y10%§!減少！\n"
 FRA_idea_nepad_modifier: "NEPAD開発計画スポンサー"
 FRA_idea_nepad_modifier_desc: "アフリカ開発のための新パートナーシップ（略してNEPAD）は、欧州連合、中国、日本、および他のG8メンバーからのパートナーと共にアフリカ連合によって開発された経済開発プログラムである。我々は特にNEPADの開発に関心があり、欧州連合から金銭的および政治的に開発の主要な支援者であるという焦点を持っている。開発を拡大し、全てのアフリカを助けるためにプログラムへの資金提供と支援を増やすのを助けることを見るべきだ。\n\n[FRA.GetNameWithFlag]はこのプログラムの主要スポンサーであり、そのため現在プログラムから利益を得ている国々における外国影響力増加などの追加的な利益を得るだろう。\n"
 FRA_idea_nepad_modifier_cost_tt: "AU NEPAD開発の我々のスポンサーシップは週$[?FRA.FRA_nepad_sponsor_weekly_cost|-3]十億を要する。"
 FRA_unrestricted_subjugation_idea: "無制限の服従"
 FRA_unrestricted_subjugation_idea_desc: "我々が所有していた植民地は信じられないほどの富と、世界舞台における計り知れない尊敬を我々に提供した。いくつかの点において古いやり方に戻り、他国に対して再び自己主張し始め、正当に我々のものであるべきものを保護しなければならない。服従は、軍事力、外交的強権行使など、様々な方法で実現できる。そのようなことを妨げる障害は取り除かれなければならないし、そうすべきである。"
 FRA_SYR_anti_assad_regime_message_idea: "反アサド体制メッセージング"
 FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag]はシリア政府に対するプロパガンダを配信・提供し始めた。メッセージングは政府を弱体化させ始め、若者を我々の支配階級に対して急進化させ続けている。それはまた、政府が外国の影響力に対して脆弱であることを示している。"
 FRA_educational_development_idea: "教育開発"
 FRA_educational_development_idea_desc: "[FRA.GetNameWithFlag]は我が国の教育プログラムを支援している。教育開発はコストの一部を軽減し、現在の教育需要を近代化・改善することを可能にする。"
 FRA_resource_prospects_idea: "資源探査"
 FRA_resource_prospects_idea_desc: "[FRA.GetNameWithFlag]は現在、潜在的に経済により多くの開発手段を提供するために、国内の資源探査を支援している。"
 FRA_SYR_escalation_from_the_damascus_spring_idea: "ダマスカスの春からのエスカレーション"
 FRA_SYR_escalation_from_the_damascus_spring_idea_desc: "[FRA.GetNameWithFlag]は我が国で民主的になることについてのプロパガンダを広め続けている。その努力は、我々が国家を安定させようとしている中で、指導者[SYR.GetLeader]を弱体化させ続けている。"
 FRA_an_aggressive_expansionism_flag: "攻撃的外交政策"
 FRA_aze_supports_our_enemy: "アルメニア支援"
 FRA_antagonize_syria_opinion: "我々を敵対視！"
 FRA_haiti_demands_reparations_opinion: "賠償要求"
 FRA_repealed_the_ordinance_opinion: "条例廃止"
 FRA_francophone_solidarity_opinion: "フランコフォニー連帯"
 FRA_supported_nepad_development_opinion: "NEPAD開発支援"
 FRA_preparing_launch: "フランスISS打ち上げ準備中"
 FRA_idea_communist_revolution1: "革命の炎"
 FRA_idea_communist_revolution1_desc: "革命の炎は時間の車輪が変わり続けるにつれてますます明るく燃えている。国内外で革命を追求することによってこれらの炎を煽ることを求めなければならない。"
 FRA_idea_communist_revolution2: "革命の大火"
 FRA_idea_communist_revolution2_desc: "革命は人類の未来のために世界を席巻しようとしている。"
 FRA_french_pillar_of_counterterrorism_tt: "§Y対テロ目的§!のために国家へ§Y外国顧問団§!を送る。我々の顧問団は§Y助言を受けた国家§!に提供されるボーナスを倍増させる。"
 FRA_stage_caribbean: "舞台：カリブ海"
 FRA_stage_caribbean_desc: "我々はカリブ海で強力なプレゼンスを持ったことはないが。依然として保持し、獲得しようとしている領土は、それだけ価値があるだろう。"
 FRA_leave_eu_tt: "国民戦線が人気度25%超の場合、「離脱」の可能性上昇。"