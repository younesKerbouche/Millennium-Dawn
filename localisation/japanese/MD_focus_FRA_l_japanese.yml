l_japanese:
 FRA_state_of_french_politics: "フランス政治の現状"
 FRA_state_of_french_politics_desc: "フランスという国は、世界で最も興味深いーそして不安定な立場にある。フランスでは共産主義政党が選挙で空前の成功を収めている。国民戦線もまた人々の間で高まるナショナリズムのレトリックを象徴する新党である。"
 FRA_french_parliament: "フランス議会"
 FRA_french_parliament_desc: "現在のフランス議会は元老院と国民議会の二部構成である。二院制は政府にチェック・アンド・バランスシステムの一形態を可能にさせ、同時に全ての人々に適切な代表権を保証する。"
 FRA_the_fifth_power: "第五位の大国"
 FRA_the_fifth_power_desc: "我々は今や世界第五位の経済大国である。この業績は広く見られ、称賛され得る。しかし、フランスは第五位以上のものである。前進し、決して他者の影に生きることはないようにしよう！"
 FRA_liberty: "自由"
 FRA_liberty_desc: "自由を意味するLibertéは、何よりも個人の権利と自由を大切にすることに焦点を当てている。我々は、先祖が我々に設定した方針を続けなければならない！"
 FRA_equality: "平等"
 FRA_equality_desc: "平等を意味するÉgalitéは、誰もが同様に値するという基本的な考え方に基づいている。誰もが他の人よりも良く扱われるべきではない。我々はこの哲学に従い、国家を強化し、国民を自由にしていこう！"
 FRA_fraternity: "友愛"
 FRA_fraternity_desc: "友愛を意味するFraternitéは、相互の友情と兄弟愛の概念である。フランスを強化するために、我々は共通の目標に向かって努力しながら、友愛を支持し始めなければならない！"
 FRA_stricter_policing: "より厳格な取り締まり"
 FRA_stricter_policing_desc: "国民は常に権利を持っている。しかし、その権利を拡大しすぎて、警察の能力に支障をきたし始める時がある。"
 FRA_euro_investments: "ユーロへの投資"
 FRA_euro_investments_desc: "ユーロ圏における我々の現在の地位は、欧州連合全体からいくつかの外国投資を受け入れることを可能にした。さらに、我々はまた、国内外でのさらなる開発を推進するために、大規模な民間部門を利用することもできる。"
 FRA_the_national_assembly: "国会"
 FRA_the_national_assembly_desc: "フランスの上級政府はその構造に二つの点を持っている、国民議会または元老院。フランスの代表権の大部分は下院にあり、それが国民議会である。将来の立法が可決されることを保証するために彼らの支持を確保しなければならない。"
 FRA_global_economics: "国際経済"
 FRA_global_economics_desc: "世界は広大な場所である。各国が何かをもたらす。革新を持つアメリカ合衆国、広大な製造業を持つ中国、銀行家を持つスイス、あるいは天然ガス埋蔵量を持つロシアさえも。フランス国民は市場で支配を開始するために自らを前進させなければならない。"
 FRA_french_nato_restructures: "フランス・NATO再編"
 FRA_french_nato_restructures_desc: "我々はNATOの創設メンバーの一つであり、より流動的な作戦を可能にするために、NATOの軍事構造と我々の軍事構造を一致させることが重要である。"
 FRA_competitive_education: "競争教育"
 FRA_competitive_education_desc: "新しい世界において、もはや成長を推進するのは単なる経済力ではない。教育の力は比類なきものである。"
 FRA_french_political_reformation: "フランスの政治改革"
 FRA_french_political_reformation_desc: "我々は世界で最も偉大な国の一つであるが、政治システムは汚職と非効率性に免疫があるわけではない。それを変えるべきだ。"
 FRA_french_autonomy: "フランスの自治"
 FRA_french_autonomy_desc: "「フランス人にとって独立ほど重要なものはない」 - Ted52。"
 FRA_strength_in_the_eu: "EUの強さ"
 FRA_strength_in_the_eu_desc: "欧州連合は全てのヨーロッパが参加するべき成果である。人々を一つの確固たる政府に団結させ、そこでは全ての国々が大小に関わらず発言権を持つことは、際立っており驚くべきことである。協力する能力は我々を長年にわたって前進させるだろう。"
 FRA_european_investments2: "東ヨーロッパへの投資"
 FRA_european_investments2_desc: "東欧は投資に適している。我々にとっては、金銭的な補償を得ると同時に、同胞であるヨーロッパ人を後押しするための確かな機会でもある。"
 FRA_vive_la_france: "フランス万歳！"
 FRA_vive_la_france_desc: "「フランス万歳」はフランス愛国心を表現するために使われる言葉として造られた。それはおおよそ「フランスよ永遠なれ」または「フランス万歳」と訳される。いずれにせよ、それは我々のさらに偉大な国における偉大なナショナリズムを表現する方法である！"
 FRA_the_will_of_the_people: "人民の意思"
 FRA_the_will_of_the_people_desc: "フランス国民は多くのことを経験してきた。百年戦争時代のイギリス帝国主義者、フランス共和国を脅かした共産主義者、そして第二次世界大戦のナチス。これら全てを通して、フランス人民の意志はこれまで以上に強固であり続けてきた！"
 FRA_european_expanisonism: "共和国前進"
 FRA_european_expanisonism_desc: "新しい政治勢力が台頭し、§Y[EUU.GetFlag] 欧州連合§!を推進している：共和国前進。"
 FRA_a_united_union: "保守的ヨーロッパアプローチ"
 FRA_a_united_union_desc: "保守的ヨーロッパアプローチ：ヨーロッパ統合は長いプロセスである。"
 FRA_cooperation_in_union: "ソルボンヌ演説"
 FRA_cooperation_in_union_desc: "マクロン大統領は§Y[EUU.GetFlag]欧州連合§!に対する感動的な演説を行った。"
 FRA_invitations_to_the_eu: "アーヘン条約"
 FRA_invitations_to_the_eu_desc: "エリゼ条約55周年記念日に、§Y[FRA.GetNameWithFlag]§!と§Y[GER.GetNameWithFlag]§!はコミットメントを再確認し、いわゆるアーヘン条約、正式には仏独協力統合条約に署名する。"
 FRA_european_persuasion: "ヨーロッパ投資家の誘致"
 FRA_european_persuasion_desc: "§Y[EUU.GetFlag]欧州連合§!の投資家を誘致しなければならない。"
 FRA_french_political_dominance: "フランスの政治的支配"
 FRA_french_political_dominance_desc: "フランスは欧州連合で最大の国の一つである。我々は自治を維持したいと願っているが、EUの政治情勢を支配するために推進しなければならない。"
 FRA_preparing_the_union: "南部支援"
 FRA_preparing_the_union_desc: "§Y[EUU.GetFlag] 欧州連合§!の南部の地中海隣国を支援しなければならない。"
 FRA_a_international_language: "国際言語"
 FRA_a_international_language_desc: "フランス語はどこにでも存在するような言語の一つである。世界で5番目に話されている言語である。"
 FRA_the_new_seat: "新しい議席"
 FRA_the_new_seat_desc: "欧州議会の議席を持つ国は、挑戦すべきではない真の勢力である。彼らは力を振るい、疑いなく欧州連合で最大の影響力を持つ。"
 FRA_uniting_the_union: "バルカン半島における欧州単一市場機会"
 FRA_uniting_the_union_desc: "バルカン半島からの新しい加盟国の§Y[EUU.GetFlag] 欧州連合§!への参加により、欧州単一市場のために大きな投資機会がある。"
 FRA_means_of_production: "生産手段"
 FRA_means_of_production_desc: "生産手段は労働者によって管理されるべきものである。我々は労働者であり、ブルジョワジーから生産手段を奪取しなければならない！生産手段は速やかに労働者に返還されなければならない！"
 FRA_honor_the_communes: "コミューンを称える"
 FRA_honor_the_communes_desc: "1871年初頭、最初の社会主義革命家の一部がフランス共和国との武力紛争でパリの一部を掌握した。急進的な国民衛兵は、普仏戦争において正規軍ではなくパリを保持する道へと押し進んだ。我々は、称賛してきた一部の人々よりも、これらの男女を称えるべきである。"
 FRA_a_new_dawn: "新たな夜明け"
 FRA_a_new_dawn_desc: "世界は卑劣で強欲な場所になってしまった。誰もが同じ分け前を持ち、同じ足並みを揃えれば、社会の新たな夜明けとなるだろう。"
 FRA_equality_en_masse: "平等と民衆"
 FRA_equality_en_masse_desc: "平等は必須である。急進的社会主義は社会を前進させるために達成されなければならず、機会平等の表明はずっと良い社会を提供するだろう。"
 FRA_marxist_ideology: "マルクス主義"
 FRA_marxist_ideology_desc: "マルクス主義には、他のいかなるイデオロギーとも異なる歴史がある。フランス共産党は、マルクス主義が再び実行可能な統治形態であることを証明した。労働者を解放せよ！"
 FRA_socialism_in_france: "フランス社会主義"
 FRA_socialism_in_france_desc: "主に、フランスは革命の温床であった。フランス国民は、権利が踏みにじられ、そう感じた者を追放されることを楽しまない。社会主義とは、権利を踏みにじらないこと全てである！"
 FRA_reduction_of_press: "言論弾圧"
 FRA_reduction_of_press_desc: "報道の自由への権利は獲得されるものであり、要求されるものではない。右派の思想は、我が偉大な国を不安定化させるだけであるため、弾圧され続けなければならない！"
 FRA_the_communist_party: "共産党"
 FRA_the_communist_party_desc: "「フランス共産党」は新しい行進を行った。彼らはまず人々を通じて推進し、今や政府と一体である。フランス万歳！"
 FRA_a_new_international: "新インターナショナル"
 FRA_a_new_international_desc: "トロツキーとあのインターナショナルの仲間たちは何が起こっているかを知っていた。国内外の共産主義の名の下に新しいものを建設しよう！"
 FRA_preparing_the_revolution: "革命の準備"
 FRA_preparing_the_revolution_desc: "世界は革命の機が熟している。しばらく持ちこたえ、炎を煽り始めよう。"
 FRA_new_popular_army: "新人民軍"
 FRA_new_popular_army_desc: "我が軍はいくらかの政治的教化を必要としている。同志が自分自身とほぼ同じくらい重要であるとより良く課すための教育を。"
 FRA_securing_our_place: "我々の地位確保"
 FRA_securing_our_place_desc: "最近の権力掌握のため、政府はわずかに不安定である。基盤をさらに強化するために、都市や村の周りにプロパガンダを配置するために予算を拡大すべきである。"
 FRA_igniting_the_flames: "炎を燃やす"
 FRA_igniting_the_flames_desc: "革命の炎が火花を散らした。革命の潮流を広く遠くへ押し進めよ！"
 FRA_leave_europe: "フレグジット国民投票"
 FRA_leave_europe_desc: "欧州連合は実践では素晴らしいが、過保護な継母である以外に我々に真の利益を与えないものの一つである。国民に決めさせよう！フレグジット国民投票を実施せよ！"
 FRA_renounce_nato: "NATOを放棄"
 FRA_renounce_nato_desc: "NATOは嘘以外の何物でもなく、民主主義の利益にあると装っている。アメリカ人や他のヨーロッパ人は、自由の名の下に外国で民主主義の考えを押し付ける。我々は再び偉大になるためにこの影を投げ捨てなければならない！"
 FRA_freedom_from_the_west: "西側からの自由"
 FRA_freedom_from_the_west_desc: "近年、西側は主に海外でイデオロギーを押し付け、フランス国民にもそれに倣うよう要求してきた。我々は運命を切り開くためにこれらの抑圧者を投げ捨てなければならない！"
 FRA_the_paris_accord: "パリ協定"
 FRA_the_paris_accord_desc: "ヨーロッパにおけるNATOとEUの影響力と戦うために。同盟を結成する時が来た。パリ協定は、我々と連携する者が自らの権利において強くなることを示すだろう。"
 FRA_euroscepticsm: "欧州懐疑主義"
 FRA_euroscepticsm_desc: "ヨーロッパはあまりにも長い間、高圧的なイデオロギーを我々に押し付けてきた。より強固な欧州連合の推進は、我々の自主性を減少させるだけだ。"
 FRA_electoral_shutdown: "選挙停止"
 FRA_electoral_shutdown_desc: "選挙は愚策である。禁止せよ。派手な言葉で国民を揺さぶることは許されない。少し手を加えれば、正しい人が政権を握れるかもしれない。"
 FRA_heavier_policing: "国家憲兵隊"
 FRA_heavier_policing_desc: "現時点での軍警察は良い。しかし、反体制派を粉砕し、イデオロギーを推進するための疑似部隊へと形成することによって、彼らをより良くすることができる。"
 FRA_neo_nationalists: "新ナショナリスト"
 FRA_neo_nationalists_desc: "民族主義は新しい概念ではないが、今日フランスのニュースやメディアで政府の力に向かって押し進む見出しを作った。"
 FRA_censorship_in_education: "教育の検閲"
 FRA_censorship_in_education_desc: "子供は本などを読む必要はない。パンフレットの方が遥かに優れている。"
 FRA_strong_guy: "強権的"
 FRA_strong_guy_desc: "国は確固たる手と重い拳を必要としている。誰が責任者であるか人々に思い出させよう。"
 FRA_the_national_front_desc: "国民戦線は興味深い現象の先駆けとなった。彼らは今や最も人気のある与党である。彼らはきっぱりと、いくつかの新しいメンバーと共に、フランスの栄光を回復することを示す。"
 FRA_napoleon_dream: "ナポレオンの夢"
 FRA_napoleon_dream_desc: "皇帝ナポレオンは正しい考えを持っていた。ヨーロッパに領有権を主張し、フランス国民とフランス軍の力を見せつける。我々の優れた戦術と優れたパンが彼らにそれを示すだろう！"
 FRA_european_betrayal: "ヨーロッパの裏切り"
 FRA_european_betrayal_desc: "ヨーロッパは我々の背中を刺すこと以外何もしてこなかった。今や恩返しをする時が来た。"
 FRA_new_napoleon_guard: "新ナポレオン近衛隊"
 FRA_new_napoleon_guard_desc: "ナポレオンの帝国親衛隊はナポレオン自身によって直接管理された部隊であった。それは皇帝に勝利をもたらすために戦術的に使用された精鋭部隊であり、何度も何度も。そのような部隊を復活させる時が来た。"
 FRA_nationalism_in_europe: "ヨーロッパのナショナリズム"
 FRA_nationalism_in_europe_desc: "ヨーロッパの民族主義者たちは支援を求め、競い合っている。彼らを連携させるだけでなく、彼らを抑圧する政府を転覆させることも我々の義務である！"
 FRA_a_new_empire: "新帝国"
 FRA_a_new_empire_desc: "フランス帝国の再興だ！もはや我々はヨーロッパの笑いものではない。我が国の軍隊と経済は拡大している。昔ナポレオンが失敗したことを是正する時が来たのだ。"
 FRA_economic_policy: "経済政策"
 FRA_economic_policy_desc: "我が国の経済は世界第5位にとどまっている。良い経済政策とはどのようなものかを積極的に示すことができるかもしれない。"
 FRA_free_market: "自由市場"
 FRA_free_market_desc: "世界の市場は規制するよりも自ら決定させる方が良い。自由市場は規制市場よりも良い！"
 FRA_total_sa: "トタルSA"
 FRA_total_sa_desc: "トタルSAは世界最大の石油生産会社の一つである。共和国が使用するために石油産業を拡大するために彼らの資産を利用することができる。"
 FRA_french_economic_intervention: "経済的介入"
 FRA_french_economic_intervention_desc: "経済に対して行動する最善の方法は、定期的に介入することである。しかし、過度の介入は問題を引き起こすことが示されている。最終的に何が正しいかを決定するのは政府次第である。市場の見えざる手はフランスを傷つけないし、我々はその呼びかけに応じないだろう。"
 FRA_reduction_in_taxes: "減税"
 FRA_reduction_in_taxes_desc: "税が狂っている！減らそう。うまくいけば新しい投資を呼び込み、民間部門を刺激することができるだろう。"
 FRA_deregulation: "規制緩和"
 FRA_deregulation_desc: "経済を構築する最初のステップは規制緩和である。そうでなければ制限されていた地域での開発を許可することは、まさにトリックかもしれない。"
 FRA_state_stock_in_sa: "SAにおける国家株式"
 FRA_state_stock_in_sa_desc: "トタルSAは最近の契約で素晴らしい仕事をした。彼らは部分的に「投資」され、我々の利益だけでなく外国依存からの自由も増大させるべきだ。"
 FRA_paris_employment_projects: "パリ雇用計画"
 FRA_paris_employment_projects_desc: "パリは過去に失業率が高いこともあった。彼らに何かすることを与えよう。"
 FRA_nationalization_of_steel: "鉄鋼の国有化"
 FRA_nationalization_of_steel_desc: "鉄鋼の国有化は産業能力を向上させるはずだ。"
 FRA_private_contracting: "民間契約"
 FRA_private_contracting_desc: "地元企業との契約は建設プロジェクトを加速させるのに役立つはずだ。しかし、もはや価格を設定しないため、これは消耗するだろう。"
 FRA_tapping_resources: "資源の利用"
 FRA_tapping_resources_desc: "フランス全土に資源がある。依存を減らすために天然資源を探査することを検討すべきだ。"
 FRA_offshore_oilrigs: "海外石油掘削"
 FRA_offshore_oilrigs_desc: "クールーはその海岸からわずかに離れた場所に石油埋蔵量を持っており、我々の使用のために開発できる。石油は黒い金であり、我々は金持ちになる必要がある！"
 FRA_state_run_construction: "国営建設"
 FRA_state_run_construction_desc: "国家が価格期日と従業員数を設定する。唯一の問題は、プロジェクトが資金不足である場合、または設定期間が長すぎて従業員がぶらぶらしている場合、これが時々非効率的になる可能性があることだ。"
 FRA_infrastructure_projects: "インフラ計画"
 FRA_infrastructure_projects_desc: "地方インフラは過去にいくつかの問題を抱えていた。システムを改善しよう。"
 FRA_decentralization: "地方分権"
 FRA_decentralization_desc: "政府の地方分権化には、多くの利点があるだろう。州は米国のように、より独立した州になるだろう。中央集権型の経済対策を削減することで、税収が増える可能性もある。"
 FRA_centralization: "中央集権化"
 FRA_centralization_desc: "政府を中央集権化することは、あらゆる場所の独立変数に対するより多くの管理へと我々を押し進め、生活のあらゆる側面に影響を与えるだろう。"
 FRA_french_healthcare: "フランスの医療制度"
 FRA_french_healthcare_desc: "フランス医療は世界で最もよく形成された医療システムの一部である。真の国民皆保険を提供する数少ない国の一つである。"
 FRA_french_arms_industries: "フランス武器産業"
 FRA_french_arms_industries_desc: "フランス武器産業は地球上で最も収益性の高い企業の一部であり続けている。ネクスター、ダッソー、またはタレス・グループであれ。彼らは常に投資または政府契約の価値がある。"
 FRA_research_and_dev_projects: "R&D計画"
 FRA_research_and_dev_projects_desc: "国営の研究開発は、科学的偉大さのより多くの基準を可能にする。"
 FRA_reformed_universal_healthcare: "改革された国民皆保険"
 FRA_reformed_universal_healthcare_desc: "国内で最高の医療法の一部を持っているにもかかわらず。それは依然として常に欠陥を持つだろう。"
 FRA_nexter: "ネクスター"
 FRA_nexter_desc: "ネクスターは、フランス政府が所有するフランスの武器や車両の開発に特化した会社である。"
 FRA_dassault: "ダッソー"
 FRA_dassault_desc: "ダッソーの主な役割は航空会社だ。彼らの最も注目すべき作品の一つが、ミラージュである。"
 FRA_thales_group: "タレス・グループ"
 FRA_thales_group_desc: "タレス・グループは何よりもまず電子機器会社であるが。彼らは我々の最も技術的に進んだ艦船の大部分で素晴らしい仕事をしてきた。"
 FRA_usa_fra_collaboration: "アメリカ-フランス共同研究"
 FRA_usa_fra_collaboration_desc: "アメリカ合衆国との協力は有益であるだけでなく、明白な選択でもある。"
 FRA_french_armed_forces: "フランス軍"
 FRA_french_armed_forces_desc: "フランス史の大部分において、フランス軍は我が国の計り知れない誇りの源であった。フランス国王を持つ権利を守るためにイギリスに対して行進した軍隊、あるいはナポレオン自身の下で仕えた人々。いずれにせよ、軍隊は我々を他者と区別する主張の一つである。"
 FRA_the_french_army: "フランス陸軍"
 FRA_the_french_army_desc: "「陸軍」、すなわちフランス陸軍は、我が軍構造の三つの主要部門の一つである。我が陸軍の業績は広く遠くまで歌われている。部隊は引き続き称賛され、国をより良く前進させるために拡大されるべきである。"
 FRA_the_french_air_force: "フランス空軍"
 FRA_the_french_air_force_desc: "我が空軍は世界で最も古いものの一つである。フランス航空力の最初の部隊は1909年にフランス陸軍の一部門として形成された。今や、それは独自の独立した部門であり、我々は世界で最も優れた航空力の一部を輸出している。"
 FRA_french_navy: "フランス海軍"
 FRA_french_navy_desc: "フランス海軍は世界規模での野心と願望を推進するのを助けた。スペインとイギリスの間で世界が見た最大の植民地帝国の一つを設立するのを助けた。これに投資することは、海外でのさらなる計画を可能にするだろう。"
 FRA_amx_leclerc: "AMX ルクレール"
 FRA_amx_leclerc_desc: "AMXルクレールとその派生型はフランス軍のMBTクラスである。ほとんどの近代戦車のように堅牢でバランスが取れている。開発へのさらなる投資は装甲部隊を強化することができる。"
 FRA_network_centric_warfare: "ネットワーク中心の戦い"
 FRA_network_centric_warfare_desc: "アメリカ人や他のヨーロッパ主要国と同様に、我々は人々の使用から離れ、技術に大きく依存し始めるために、より技術的に進んだ戦争方法に投資すべきである。変化は高価になるだろうが、最終的にはより多くのフランス人の命を救うだろう。"
 FRA_land_air_coordination: "陸空協調"
 FRA_land_air_coordination_desc: "陸空協調はいかなる合同任務部隊作戦にとっても不可欠である。地上部隊なしには前線を押すことはできず；空軍なしには効率的な火力支援を期待できない。したがって、空戦と地上戦の間でより良く調整するよう推進すべきである。"
 FRA_the_mirage: "ミラージュ"
 FRA_the_mirage_desc: "ミラージュはフランス空軍にとって象徴的な戦闘機の一つとなった。世界の他の9カ国で使用されており、多くの国によって輸入されている戦闘機である。"
 FRA_maritime_fighters: "海洋の戦士"
 FRA_maritime_fighters_desc: "空軍と海軍の両方の改善は、より効率的な海戦戦闘機を必要とするだろう。"
 FRA_lafayette_class: "ラファイエット級"
 FRA_lafayette_class_desc: "ラファイエット級フリゲートは、老朽化した駆逐艦を置き換えるために80年代後半に最初に設計された。艦船は軽量で、多目的艦船であり、フランス艦隊の防御役割に適している。"
 FRA_de_gaulle_class: "ド・ゴール級"
 FRA_de_gaulle_class_desc: "ド・ゴール級空母はフランス海軍で使用されるために作られた10番目の航空母艦である。また、米海軍以外で唯一の原子力空母であり、手ごわく強力な空母となっている。"
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10はフランス陸軍の軽偵察戦車である。AMXは理想的な地形で時速85kmという印象的な速度を誇る。言うまでもなく、AMXは地獄のように速く動く。"
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCIは老朽化したAMX-10Pを置き換えることを意図しており、VBCIは2000年代後半に2008年までに就役するよう開発・計画された。VBCIには多くの改良があり、最高速度100km/hを持つことでスピードスターAMXよりも速いことを含む。しかし、VBCIはより軽い武装とより高い速度を優先して大型砲を犠牲にしている。"
 FRA_forward_air_bases: "前方の空軍基地"
 FRA_forward_air_bases_desc: "いかなる結果にも備えるために、適切に準備された攻撃または防御計画を保証するために前方航空基地を構築しなければならない。"
 FRA_mirage_2000d: "ミラージュ2000D"
 FRA_mirage_2000d_desc: "ミラージュ2000Dはその構想以来忠実に我々に奉仕してきたありふれた攻撃機である。将来およびより良い計画への推進はミラージュの遺産を称えるだけだろう。"
 FRA_carrier_fighters: "ラファール・マリーン"
 FRA_carrier_fighters_desc: "ラファール・マリーンは一般的なラファール戦闘機の艦載版である。陸上型と同様の構造を誇る。全体として、戦闘機は海の戦いにおける怪物である。"
 FRA_med_naval_bases: "地中海海軍基地"
 FRA_med_naval_bases_desc: "コルシカ島は改善された海軍基地のための主要な領土である。本土から切り離されており、同時比較的に防御可能である。"
 FRA_triomphant_class: "トリオンファン級"
 FRA_triomphant_class_desc: "ル・トリオンファン級潜水艦は、核抑止力の海洋部門の基本的な部分を置き換え、今やそうなっている。"
 FRA_ifv_investment: "歩兵戦闘車への投資"
 FRA_ifv_investment_desc: "より良いIFVや他の形態の軽装甲車両への投資は、軍隊と経済の両方を後押しするのに役立つはずだ！"
 FRA_national_arms_exports: "国家武器輸出"
 FRA_national_arms_exports_desc: "フランスは主要な防衛産業プレーヤーとなり、この道を続けるべきである。"
 FRA_the_space_program: "宇宙計画"
 FRA_the_space_program_desc: "宇宙は新しいフロンティアであり、最近我々は宇宙から多くの素晴らしいことを学ぶことができると証明した！宇宙計画への信頼を再確立する価値がある。"
 FRA_floreal_class: "フローラル級"
 FRA_floreal_class_desc: "フロレアル級はフランス艦隊のほとんどの軽フリゲートを表す。フロレアル級とその派生型は、対艦、海陸支援、対空、および中程度の対潜水艦戦の両方の間の多目的戦闘を意図した現役艦船である。"
 FRA_laredoubtable_class: "ル・ルドゥタブル級"
 FRA_laredoubtable_class_desc: "ル・ルドゥタブル級潜水艦はフランス海軍で使用されている古い潜水艦の一部である。しかし、フランスの核抑止海軍戦略において極めて重要であるため、疑われるべきではない。"
 FRA_honour_and_fidelity: "名誉と忠誠"
 FRA_honour_and_fidelity_desc: "フランス外人部隊の標語は我が国によく響く。軍隊は、彼らが行うことにおける名誉の価値観と、フランス祖国への不滅の忠実さによって特定される属性を示す。"
 FRA_cnes_budgeting: "CNES予算編成"
 FRA_cnes_budgeting_desc: "CNESはフランス航空および航空宇宙学の主要部分である。この新しいフロンティアで競争力を押し進め、維持し続けることができるようにCNESの予算編成を許可すべきである。"
 FRA_international_space_research: "国際宇宙構想"
 FRA_international_space_research_desc: "このフロンティアを前進させ始めるためにアメリカ合衆国のような他国と協力すべきだ！"
 FRA_kourou_launch_pad: "クールー ランチパッド"
 FRA_kourou_launch_pad_desc: "フランス領ギアナのクールーは戦略的な宇宙発射地点であり、我々が所有する直接領土でもある。この優れた場所を使用することについて他の宇宙機関と取引を仲介することもできる。"
 FRA_french_space: "フランス宇宙"
 FRA_french_space_desc: "前進する宇宙機能における我々の支配は、上空で得られる資源と利益の未来にとって不可欠である。"
 FRA_peaceful_rise: "平和的台頭"
 FRA_peaceful_rise_desc: "フランス人は決めた。我々は旧態依然としたやり方で突き進んではならない。我々の考えは平和的に海外に広げられるだろう。"
 FRA_stage_africa: "アフリカ計画"
 FRA_stage_africa_desc: "一時期、アフリカ大陸は45%ほどが我らが大帝国に支配されていた。その支配をフランス圏に戻すべきだ。"
 FRA_stage_americas: "アメリカ計画"
 FRA_stage_americas_desc: "アメリカ大陸は初期の植民地帝国において特に重要だった。ルイジアナ、ケベックはすべて、我が帝国の主食であった。"
 FRA_stage_europe: "ヨーロッパ計画"
 FRA_stage_europe_desc: "フランス政治にとってヨーロッパは常に興味深いものだった。かつて我々は大陸の大部分を征服した。かつてはヨーロッパ本土の大部分を支配していたのだ。フランスの支配が再び実現することになる。"
 FRA_stage_asia: "アジア計画"
 FRA_stage_asia_desc: "アジアは常に資源を投資するのが難しい場所であった。インド、インドシナ、太平洋の多くの小島に港を所有していた。それにもかかわらず、そこにいて取られる準備ができている人々や資源は、それだけ魅力的である。"
 FRA_stage_oceania: "オセアニア計画"
 FRA_stage_oceania_desc: "オセアニアのフランスの影響力はまばらである。"
 FRA_the_dominican: "ドミニカとハイチ"
 FRA_the_dominican_desc: "二国が座る島は戦略的であり、極端な戦略的重要性を持っている。それは我々をルイジアナ、またはカリブ諸国へと前進させることができる。"
 FRA_island_bases: "島嶼基地"
 FRA_island_bases_desc: "フランスによって保持されている南東カリブ海の島々は、アメリカ大陸での作戦準備にもさらに役立つ。"
 FRA_north_africa: "北アフリカ"
 FRA_north_africa_desc: "マグレブはかつてフランスによって支配されていた。モロッコ、アルジェリア、チュニジアは全てフランス帝国に忠誠を誓った！"
 FRA_the_horn: "アフリカの角"
 FRA_the_horn_desc: "アフリカの角は他の地域を優先してわずかに無視された。しかし、ジブチを植民地に戻すことは、我々の投射地点を改善するだろう。"
 FRA_quebec: "ケベック"
 FRA_quebec_desc: "ケベックは新世界におけるより大きな業績の一つを示した。それは、先住民との協力を含み、彼らの土地を強制的に奪取しない新しい種類の植民地主義を示した。先住民は植民者にとって失うにはあまりにも貴重であった。"
 FRA_the_benelux: "ベネルクス"
 FRA_the_benelux_desc: "低地諸国またはベネルクスは常にヨーロッパの紛争の場所であった。ブルゴーニュ王の没落、フランダースとワロンの間のベルギーにおける人種的分裂。それはまたEUの所在地でもある。したがって、これらの国々における支配感を押し進め、取り戻すことは我々にとって戦略的である。"
 FRA_indian_ocean_bases: "インド洋の基地"
 FRA_indian_ocean_bases_desc: "インド洋は広大な場所である。しかし、フランス基地を強化することは、東アフリカと南アジアの両方で戦術的優位性を提供するはずだ。"
 FRA_french_indochina: "フランス領インドシナ"
 FRA_french_indochina_desc: "フランス領インドシナは我々の極東拡大の頂点であった。我々はかつてカンボジア、ベトナム、ラオスを所有していた。しかし、今や影響力を取り戻し、インドシナでの力を取り戻す時が来た。"
 FRA_new_caledonia_base: "ニューカレドニアの基地"
 FRA_new_caledonia_base_desc: "ニューカレドニアは所有するのに最も名誉ある場所ではない。しかし、より良い態勢のためにこれを使用することができる。もし地方基地を改善すれば、地域でいくらかの優位性を与えるはずだ。"
 FRA_west_africa: "西アフリカ"
 FRA_west_africa_desc: "西アフリカにおけるフランスの影響力は依然として普及している。かつて我々によって支配されていたほとんどの国々はフランス語を公用語として使用している。世界中の他の多くの国々はそれを第二言語として使用している。"
 FRA_subsahara: "サブサハラ"
 FRA_subsahara_desc: "サブサハラはその戦略的な資源埋蔵量やそのような他の様式のために同様に重要であった。地域における支配を前進させ改善し続けるべきだ。"
 FRA_lousiana: "ルイジアナ"
 FRA_lousiana_desc: "ルイジアナはクレオール文化が生まれた数少ない場所の一つである。それはフランスとスパイスと何か他の素敵なものの混合物であるが、フランスの外国影響力のハブである。"
 FRA_the_iberans: "イベリア半島"
 FRA_the_iberans_desc: "イベリア人はかつてフランスに忠誠を誓い、スペインの支配家族はフランス人である。故郷に近い地域を強化するために影響力を押し進め続けるべきだ。"
 FRA_mountain_boys: "山の少年たち"
 FRA_mountain_boys_desc: "スイスは長年親しい同盟国であり友人であった。国の西部地域は主にフランス語を話し、他者の影響力に対して国境を確保するための優れた場所となっている。最後に、オーストリアへの影響力と支配も押し進めるべきだ。山の少年たちはフランスの力に耐えられないだろう！"
 FRA_german_goliath: "ドイツの巨人"
 FRA_german_goliath_desc: "ドイツ人は第二次世界大戦で我々を打ち負かした。彼らは今やヨーロッパで何が起こるかを管理すべき者たちだと信じている。ドイツのゴリアテは止められなければならない。"
 FRA_russian_bear: "ロシアの熊"
 FRA_russian_bear_desc: "ロシアの熊はナポレオン統治からの我々の敗北の象徴であった。フランスのために栄光を取り戻し、降伏の考えをロシア人に返す時が来た！"
 FRA_francosphere: "フランコフォニー圏"
 FRA_francosphere_desc: "フランスは第二次世界大戦終結以来、新植民地主義の方法を実践してきた。これらの国家の土地を直接占領していないが、フランスは自らの利益のために糸を引く操り人形師であった。しかし、21世紀の始まりとともに、多くは指導力の源としてパリへの依存を減らす意思がある。したがって、今やフランスがそれに応じて行動する時が来た。"
 FRA_francafrique: "フランサフリック"
 FRA_francafrique_desc: "アフリカはかつて我々の旧植民地帝国の大黒柱の一つであった。旧フランサフリックの国家は新世紀へと我々の指導に従い続けなければならない。彼らを助け、地域に対する影響力を維持する最善の方法を調査すべきである。"
 FRA_faction_the_paris_accord: "パリ協定"
 FRA_the_national_front: "国民戦線"
 FRA_house_of_bonaparte_crowned: "ボナパルト家戴冠！"
 FRA_a_peaceful_rise_flag: "平和な外交政策"
 France_news.97.t: "フランス、平等を支持。"
 France_news.97.o1: "フランス万歳！"
 France_news.97.o2: "彼らにとって良いことだ。"
 France_news.97.o3: "興味深い"
 France_news.98.t: "フランス、友愛を支持。"
 France_news.98.d: "フランスは最近世界で支持されている「冷酷で退廃的な」政策に不満を持っている。フランス大統領[FRA.GetLeader]は政策とレトリックの観点から明確な新しい権威主義的傾向を取った。\n\n[FRA.GetLeader]はこれがフランス国旗の下の兄弟姉妹間の友愛につながると約束する——しかし国際監視団は懐疑的である。アイルランド人ジャーナリストの言葉を借りれば：「民主主義はより民主的になるために独裁者を必要とすべきではない。」"
 France_news.98.o1: "フランス万歳！"
 France_news.98.o2: "まあ。"
 France_news.98.o3: "右への動き"
 France_news.99.t1: "王の帰還"
 France_news.99.t2: "皇帝の帰還"
 France_news.99.d1: "ブルボン王家は、かつて祖先ルイ14世によって建てられたヴェルサイユの王宮に戻り、再びフランスの支配権を握った。\n\n国王[FRA.GetLeader]はフランスと世界のための新しく壮大な時代を約束した。「フランスの正当な支配者と西ヨーロッパの保護者は彼らの正当な場所に戻った。」が彼の演説の結びの句であった——それは直ちに他のヨーロッパ指導者とフランス共和主義者によって好戦的で過度に権利主張的であると批判された。"
 France_news.99.d2: "自称「帝室」ボナパルト家、自ら戴冠した皇帝ナポレオン1世ボナパルト（1769-1821）の子孫がヴェルサイユに戻った。ナポレオン（とその子孫）は常にフランスで人気があったが、海外では——外国貴族と外国庶民の両方と——それほどではなかった。\n\n最近フランス皇帝として即位した[FRA.GetLeader]による最近の好戦的レトリックは、ドイツ、イギリス、イタリア、ロシアの指導者によって疑問視されている。フランスの新支配者には友人が少ない。\n\n新しい統治システムと共に、フランスは新しい旗を発表した：古いものと同じだが、掲揚側が赤で飛ばされる——最初のボナパルト帝国直前に同様の旗が飛ばされたフランス革命への回帰。"
 France_news.99.o1: "国王陛下万歳！"
 France_news.99.o2: "皇帝万歳！"
 France_news.99.o3: "まあいいか。"
 France_news.100.t: "フランスのモナコ、アンドラ侵攻"
 France_news.100.d: "フランス軍は今朝、フランス国境の二つの小国に入った。アンドラ公国とモナコ公国はフランス軍事侵略の最新の犠牲者となった。\n\n自前の相当な軍事力を欠いているアンドラとモナコは、以前防衛を依存していたフランスのなすがままである。"
 France_news.100.o1: "フランスに栄光あれ！"
 France_news.100.o2: "やれやれ、それで終わりか。"
 France_news.100.o3: "良い"
 France_news.100.o4: "容認できない！"
 France_news.100.o5: "誰が気にする？"
 France_news.101.t: "フランスが「自然国境」要求"
 France_news.101.d: "フランスの経済的運命とその軍事的保護のために、ライン川はその不可欠な東部国境である。必要であれば武力によって、それを取り戻さなければならないだろう。\n\n[FRA.GetLeader]は、フランス軍事侵略以外の理由なく来るべき戦争を本質的に宣言することによって、かなりの論争を引き起こした。"
 France_news.101.o1: "フランスは栄光あるものとなるだろう！"
 France_news.101.o2: "これらの愚か者ども。"
 france_md.0.t: "パリ協定への招待"
 france_md.0.d: "フランス政府は、軍事的約束を行い、彼らの同盟に参加することに等しい軍事的保証を取るという緊急の要請で連絡を取ってきた。"
 france_md.0.o1: "同意する。フランスは強い。"
 france_md.0.o2: "いいえ。彼らはあまりにも多く降伏する。"
 france_md.1.t: "ユーロへの投資"
 france_md.1.d: "フランスは今日、興味深い提案を持って我々のところに来た。彼らはヨーロッパ諸国がユーロを採用することから始まった適切な経済協力の初期段階を開始した。共通通貨を利用することは、市民が通貨交換や換算を心配することなく国境を越えて旅行することを可能にする。また、フランス外交官によれば、ユーロ導入は仲間のヨーロッパ人とのより大きな経済的結びつきを伝えるのを助けるはずだ。現在我々に提示されている条約は、フランスが我が偉大な国への投資法案を前払いするという要請である。"
 france_md.1.a: "協定への署名"
 france_md.1.b: "ありえない"
 france_md.2.t: "[From.GetName]が我々の投資受け入れ！"
 france_md.2.d: "良いニュースだ！[From.GetName]は我々の合意を受け入れた！彼らはフランスとのより緊密な経済的結びつきが進むべき道であると決定した。"
 france_md.2.a: "いい選択だ。"
 france_md.3.t: "[From.GetName]が拒否"
 france_md.3.d: "彼らは我々の投資が彼らの最善の利益にならないと決定した。興味深いことに、彼らは我々の両偉大な国家に利益をもたらすであろう何かを拒否するだろう！"
 france_md.3.a: "失望的だ。"
 france_md.4.t: "高速道路インフラプロジェクト - 東ヨーロッパ。"
 france_md.4.d: "東ヨーロッパのインフラは近年いくらか混乱に陥っている。一部のフランス請負業者は仕事を探しており、したがって彼らは国内のいくつかの高速道路改善について見るために我々にアプローチしている。彼らは、それに対して支払われるいかなる形態の税金からの収益を受け取る限り、建設費を支払うことを申し出た。"
 france_md.4.a: "もちろん！無料インフラ！"
 france_md.4.b: "フランス野郎ではない"
 france_md.5.t: "パリ会議"
 france_md.5.d: "フランスは今日、EUの将来について議論するために全ての著名なEU指導者とメンバーと共にパリで会議を招集した。興味深いことに、会議の主要機能は何か珍しいことを議論することであった。フランスのホストは連合統一の可能性について議論することを決定した。彼らはこの連合の長となるという提案をリストアップした。また、枠組みが設置され、今や署名者を待っており、議会を通じて立法を推進し、最終的にその実現が真実となるのを見る。欧州連合発展の一つの原因——統一ヨーロッパ。"
 france_md.5.a: "フランスは我々の支持を得るだろう"
 france_md.5.b: "絶対にない！"
 france_md.6.t: "[From.GetName]統一支持！"
 france_md.6.d: "[From.GetName]は会議中に受け取った条約を返却した。素晴らしいニュースで、彼らは我々の偉大な努力を支持し、新しいヨーロッパを求めることを決定した！"
 france_md.6.a: "良い"
 france_md.7.t: "[From.GetName]連合離脱！"
 france_md.7.d: "[From.GetName]は我々の偉大な立法を破壊し、信頼性を低下させた。代表団はまた、第50条を追求し、偉大な連合から逃れるための立法を起草し引用し始めた。"
 france_md.7.a: "彼らは間違いを犯している"
 france_md.8.t: "君主問題"
 france_md.8.d: "フランス国民は近年馬鹿にされてきた。我々は多くの人々によって軽視され、絶えず悩まされてきた。ナポレオンはかつて世界にフランスを軽んじてはならないことを見せつけた。彼はドイツ人やイギリス人を含む多くの人々を踏みつけた。このかつて偉大な指導者の生ける子孫がまだいる。ジャン＝クリストフ、ナポレオン公は今やボナパルト帝室の長である。彼がフランスを栄光へと導くことができるだろうか？"
 france_md.8.a: "皇帝復位！"
 france_md.8.b: "国民戦線が我々を導くだろう！"
 france_md.9.t: "ボナパルト家復位"
 france_md.9.d: "[FRA.GetLeader]はヴェルサイユへ帰還した。彼は真の天職へと自らを歓迎した。[FRA.GetLeader]は新しいフランス皇帝として戴冠した。王位復位はヨーロッパの多くの政府の間で心配を引き起こした。皇帝とフランス国民は道を選んだ。フランス万歳！"
 france_md.9.a: "ナポレオン公、万歳"
 france_md.10.t: "新フランスへの道"
 france_md.10.d1: "フランス帝国はその生涯で多くのことを経験してきた。我々はここフランスの土地の多く、そしてまた故シャルルマーニュを通じて我々の系譜を辿ることができる。[FRA.GetLeader]顧問たちは、帝国をこれまで以上にさらに進めることができる前に制定しなければならない政策の一つを考え出した。\n\n §Gこの選択は永続的であり変更できず、多くの効果はあなたの決定に基づくだろう§!\n。"
 france_md.10.d2: "フランスコミューンが政府に対する支配を固め始めた今。海外での革命について考え始める時が来た。共産主義は全ての人々により良く示され、指導者[FRA.GetLeader]は我々を真の社会主義へと導くだろう。ここで、そして海外で！\n\n §Gこの選択は永続的であり変更できず、多くの効果はあなたの決定に基づくだろう§!\n。"
 france_md.10.a: "平和的台頭"
 france_md.10.b: "世界を屈服させる"
 france_md.11.t: "CNES - NASA協力"
 france_md.11.d: "CNES指導者たちが今日、NASAとCNESの間の拡大協力の可能性について議論するために我々のところに来た。彼らは宇宙から学ぶべきことがたくさんあり、別の大きな宇宙計画の後援を持つことは互いに著しく助け合うことができると述べている。提示された合意は、科学的により大きな結びつきを追求するために、我々それぞれが upfront cost 100億ドルを負担すると述べている。"
 france_md.11.a: "価値ある合意だ"
 france_md.11.b: "いいえ"
 FRA_french_space_decision_category: "フランス宇宙計画＆CNES"
 FRA_french_space_decision_category_desc: "宇宙：最後のフロンティア。もし世界の目に大国であり続けたいなら、このフロンティアを本格的に征服し始めなければならないが、それは大きな犠牲を払ってのみ達成できる。大規模な宇宙計画の真の経済的利益について確信できないため、フランス国民はそれが価値ある事業であると確信し続けなければならない！\n§Rもし宇宙計画熱意が35を下回ると、宇宙作戦は停止する！§! さらに、毎週我々の§Y宇宙計画熱意§!は§YCNES§!への一般的な無関心のために§Y0.1§!低下する！\n\n\n現在の宇宙計画熱意：[?FRA.FRA_peoples_support|+50.0] \n§Y宇宙作戦＆行動§!からの週次収入：$[?FRA.FRA_space_income_var|+3]十億"
 FRA_run_support_campaigns_short: "短期国民支援キャンペーン開始"
 FRA_run_support_campaigns_short_desc: "もし我々のトップ科学者たちが宇宙に横たわる科学的驚異を解き明かし始めたばかりなら、国民は全体的な試練に非常に混乱しているに違いない。短いソーシャルメディアキャンペーンはいくらかの支持を与えるはずだ！"
 FRA_run_support_campaigns_long: "長期国民支援キャンペーン開始"
 FRA_run_support_campaigns_long_desc: "もし我々のトップ科学者たちが宇宙に横たわる科学的驚異を解き明かし始めたばかりなら、国民は全体的な試練に非常に混乱しているに違いない。詳細な教育キャンペーンは国民から受ける支援に驚くべき効果をもたらすだろう！"
 FRA_launch_commercial_satellite: "商業衛星打ち上げ"
 FRA_launch_commercial_satellite_desc: "情報時代が本格化する中、民間企業は実質的に衛星打ち上げのために互いに競い合っている。これらの企業の一部に我々の施設から打ち上げさせることによって、合理的な経済的利益をもたらすはずだ。しかし注意せよ；国民は我々の商業重視計画に飽き始めるかもしれない！"
 FRA_prep_international_space_station: "ISS打ち上げ準備"
 FRA_prep_international_space_station_desc: "世界的な成果でありイニシアチブであるが、我々は人員と共に補給ロケットをISSへ送る準備をすることができる。"
 FRA_french_iss_launch: "フランスISS打ち上げ"
 FRA_french_iss_launch_desc: "数ヶ月の計画と準備の後、補給シャトルミッションは打ち上げ準備ができた。3……2……1……発射！"
 FRA_french_space_TT: "§RこのNFの効果は時が来れば明らかになる……§!"
 FRA_international_space_nasa_TT: "§Gこの取引にはフランスと米国双方から100億ドルが必要！§!"
 FRA_international_space_nasa_focus_TT: "§Gもし[USA.GetNameWithFlag]が受け入れた場合：§!\n"
 fra_has_enough_space_support_tt: "この作戦を実行するために十分な§Y宇宙計画への熱意§!がある。"
 france_focus: "フランス 国家方針ツリー"
 FRA_income_TT: "収入徴収は常に人気度喪失を引き起こす。"
 FRA_idea_the_francosphere: "フランコフォニー圏"
 FRA_idea_the_francosphere_desc: "フランコフォニー圏はフランス語圏の人々と国家の政治的および世界的コミュニティである。それはフランスが旧植民地に対する影響力を投射するメカニズムであるが、フランス語圏諸国間の協力関係として残っている。"
 FRA_idea_french_red_army: "フランス赤軍"
 FRA_idea_strong_guy: "強権指導者"
 FRA_idea_infrastructure_projects: "インフラ計画"
 FRA_idea_french_armored_production: "フランス装甲車両"
 FRA_idea_napoleon_dream: "ナポレオンの夢"
 FRA_idea_napoleon_dream_desc: "ナポレオンはフランス国民に権力と栄光をもたらそうとしたのだ！この考えを讃え、フランスに力を取り戻さなければならない！"
 FRA_idea_napoleon_guard: "新ナポレオン近衛隊"
 FRA_idea_new_empire: "新生フランス帝国"
 FRA_fraternity_movement_reformed: "友愛運動改革"
 FRA_idea_fra_usa_collab: "米仏研究開発協力"
 FRA_taxation_reform_idea: "税制改革"
 FRA_state_investments_in_sa: "SA投資"
 FRA_idea_central_decentral: "官僚改革"
 FRA_idea_the_french_military: "改革された軍隊"
 FRA_idea_the_french_military_desc: "長年軍隊を混乱状態に放置した後。我々はついに老朽化した軍隊を改革するために自らを押し進めた。今や我々は、フランスが侮れない国であり、友好を結ぶべき国であることをさらに主張することができる！"
 FRA_idea_fifth_power: "第五位の大国"
 FRA_idea_french_nato_restructures: "フランス・NATO軍事再編"
 FRA_idea_vive_la_france: "フランス万歳！"
 FRA_idea_reformed_cnes: "改革されたCNES"
 FRA_idea_cnes_failing: "CNES予算不足"
 FRA_idea_prep_the_launch: "打ち上げ準備中"
 FRA_idea_space_research: "宇宙研究"
 FRA_idea_expanding_r_and_d: "研究開発拡大"
 FRA_idea_nasa_partnership: "CNES・NASAパートナーシップ"
 FRA_self_determination: "自己決定"
 FRA_self_determination_desc: "世界で重要な国はフランスだけだ。それ以上でも、それ以下でもない。"
 FRA_the_french_agriculture: "フランス農業"
 FRA_the_french_agriculture_desc: "60億の人々が十分に食べようとしている世界において、農業は明るい未来を持つ部門である。我々は非常に高品質の土壌を持っているのは幸運であり、したがって、食料自給を確認するために、それらの様々な用途を探求すべきである。"
 FRA_the_vineyard_industries: "ブドウ園産業"
 FRA_the_vineyard_industries_desc: "フランスワイン産業は国際的な評判を持ち、良い味と幸運の印としてソフトパワーに大いに貢献している。"
 FRA_the_dairy_industry: "酪農業"
 FRA_the_dairy_industry_desc: "高品質の肉を生産することに加えて、我々の群れは大量の牛乳も生産でき、それは最近広範囲の製品へと道を見つけた。"
 FRA_wheat_industry: "小麦産業"
 FRA_wheat_industry_desc: "小麦は食料依存の世界で最も戦略的な資源の一つであり、したがってここでよく育つのは幸運である。"
 FRA_mechanized_agriculture: "機械化農業"
 FRA_mechanized_agriculture_desc: "この新千年紀の夜明けにあたり、土壌を効率的に開発する能力を強化する必要があり、大型車両の開発はまさにそれを助けることができるだろう。"
 FRA_packaging_industries: "包装産業"
 FRA_packaging_industries_desc: "包装産業は我々の食料自給プロジェクトの重要な部分であり、製品が頑丈で、環境に優しく、フランス製包装で包装されることを保証する。"
 FRA_agriculture_industry: "農業産業"
 FRA_agriculture_industry_desc: "我々は拡大する世界において国の食料自給を成功裏に確保した。"
 FRA_improved_railways: "改善された鉄道"
 FRA_improved_railways_desc: "鉄道は大都市と小都市を結ぶ効率的な方法であり、それに関連する技術を開発することによってこの部門を拡大すべきである。"
 FRA_focus_on_rails: "鉄道への集中"
 FRA_focus_on_rails_desc: "通信経路をアップグレードしたので、それらを使用するためにより多くの車両を追加できる。"
 FRA_high_speed_rail_lines: "高速鉄道路線"
 FRA_high_speed_rail_lines_desc: "高速線路の進化と大量化により、我々は国内およびヨーロッパに線路がある場所ならどこへでも国を結ぶ立場にある。"
 FRA_luxury_goods: "高級品"
 FRA_luxury_goods_desc: "高級品産業は、ルイ・ヴィトン、シャネル、エルメスのような世界中で知られている民間フランス企業によって支配されている。もしかしたらこの部門に投資することによって、経済への波及効果から利益を得ることができるかもしれない。"
 FRA_tourism_industry: "観光産業"
 FRA_tourism_industry_desc: "1990年以来、フランスは世界第一位の観光地であり、それは既に経済と「ソフトパワー」に多くの利益をもたらしているが、主要都市における観光客の大量存在は問題である。もしかしたらこれに取り組むべきかもしれない。"
 FRA_the_gorgeous_coasts: "豪華な海岸"
 FRA_the_gorgeous_coasts_desc: "フランスは広大な沿岸国であり、3つの異なる海とそれらの周りの壮大な景観へのアクセスを持っている。都市から観光を引き離すためにこれらの楽園をアクセス可能にすべきである。"
 FRA_the_spaces_between: "間の空間"
 FRA_the_spaces_between_desc: "我が国は非常に美しいが非常に空いている。内陸には国にとって計り知れない歴史的重要性とアイデンティティを持つ多くの地域があり、もしかしたらこれらの場所を発展させることによって、利益を享受できるかもしれない。"
 FRA_beaches_of_france: "フランスのビーチ"
 FRA_beaches_of_france_desc: "我々は新しい観光客を引き付け、管理可能な方法で美しい国中に彼らを広めることに成功した。決して雇用を止めないこの部門は、我々の栄光と幸運となるだろう。"
 FRA_energy_sector: "エネルギー部門"
 FRA_energy_sector_desc: "我が国は長い間エネルギー自給を築き上げてきた。それは主に原子力集約利用に基づいている。それは長い間他国から独立しており、偉大な国の未来は原子力利用にある。原子炉分野への投資と研究、そして古い原子炉をより効率的なものに置き換えることは、フランスが挑戦を望む者に対して曲線のはるか先を行き続けることを保証するだろう。"
 FRA_renewable_investments: "再生可能エネルギー投資"
 FRA_renewable_investments_desc: "我が国はいくつかの主要な川によって横断されており、これは地球上に水がある限り続くエネルギー源である。国の水路の恩恵を利用するためにダム建設から始めることができる。"
 FRA_solar_investments: "太陽光投資"
 FRA_solar_investments_desc: "フランスには太陽が明るく輝く特定の部分があり、それは再び無尽蔵で、たとえ高価であっても、エネルギー源である。しかし、将来のエネルギー自給を保証するためには、多様化する必要がある。"
 FRA_wind_investments: "風力投資"
 FRA_wind_investments_desc: "再生可能エネルギーの範囲を完了するために、風力タービンを装備することは興味深いだろう。なぜなら風は永遠に吹くからだ。"
 FRA_the_northern_reactors: "北方原子炉"
 FRA_the_northern_reactors_desc: "我々は既に原子力の主要ユーザーであるが、この部門を強化し、原子炉を最新の状態に保ち、その構成要素を改善することに取り組む必要がある。完全に更新された二つの原子炉を建設することから始めることができる。"
 FRA_improved_nuclear_waste_management: "改善された核廃棄物管理"
 FRA_improved_nuclear_waste_management_desc: "核廃棄物の運命はこの未来のエネルギーに暗い影を落としており、したがって、将来の災害を避けるような方法でそれが処理されることを保証する必要がある。"
 FRA_expanded_enrichment_facilities: "拡張された濃縮施設"
 FRA_expanded_enrichment_facilities_desc: "もしエネルギー自給を保証するなら、核濃縮プロセスは多数の構造物を必要とする。"
 FRA_the_new_energy_dawn: "新しいエネルギーの夜明け"
 FRA_the_new_energy_dawn_desc: "我々はエネルギー依存の世界で未来を成功裏に確保し、今や再び同盟国にエネルギーを販売する立場にある。"
 FRA_honour_homeland_valour_discipline: "名誉、祖国、勇気、規律"
 FRA_honour_homeland_valour_discipline_desc: "フランス海軍の標語は、軍隊にいることが何を意味するか以上の表現である。人々は母国で一つであり、我々は名誉と勇気に満ちている以外何物でもなく、勇敢な人々は規律正しい。"
 FRA_aggressive_expansionism: "攻撃的拡張主義"
 FRA_aggressive_expansionism_desc: "世界とまもなく起こるであろう紛争に備えなければならない。"
 FRA_piedmont: "ピエモンテ"
 FRA_piedmont_desc: "ピエモンテは必ずしもフランスではない。しかし、この地域は仏伊国境の反対側に位置している。サルデーニャ＝ピエモンテ王国はかつてナポレオン下の従属国であった。この協力を回復することは可能である。"
 FRA_the_levant_problem: "レバント問題"
 FRA_the_levant_problem_desc: "レバントはしばしばフランコフォニー圏で見過ごされるセクションである。この地域はかつてフランス帝国に貴重な穀物、果物、石油を提供した。"
 FRA_antagonize_syria: "シリア敵対視"
 FRA_antagonize_syria_desc: "アサド家下のシリアはあまりにも多くの間違った決定を下してきた。体制を不安定化させ、シリアを我々のイデオロギーへと奨励し始め、独裁者を追放するのを助けるべきだ。"
 FRA_supporting_armenia: "アルメニア支援"
 FRA_supporting_armenia_desc: "アルメニアはフランコフォニー圏の新参者であるが、それにもかかわらず戦略的同盟国である。国家の闘争は我々自身の多くを思い出させ、カラバフにおける闘争においてアルメニアを支援しなければならない。"
 FRA_anti_assad_regime_message: "反アサド体制メッセージ"
 FRA_anti_assad_regime_message_desc: "我々はシリアに対して概して敵対的であったが。今や我々は露骨になり、本当に意味することについて遠回しに話すのをやめる時が来た。アサド家下のシリアの指導力は最悪の事態へと転換し、アサド家への嫌悪を表明し続けなければならない。"
 FRA_escalation_from_the_damascus_spring: "ダマスカスの春からのエスカレーション"
 FRA_escalation_from_the_damascus_spring_desc: "ダマスカスの春は本格的に始まった。今やシリアおよび中東全体の親民主運動の背後に支援を投げ続けなければならないことが極めて重要である。"
 FRA_collaboration_with_the_fsa: "シリア反乱軍との協力"
 FRA_collaboration_with_the_fsa_desc: "反乱軍はアサド家と争うために相当な量の資源を必要とするだろう。我々の選択肢と、シリアを前進させるであろうグループに何を提供できるかを見るべきである。"
 FRA_oil_and_gas_investments: "石油・ガス投資"
 FRA_oil_and_gas_investments_desc: "特にレバントは相当な量の石油・ガス埋蔵量を持っている。地域の石油・ガス産業に資源と人的資源を投資することは永遠に有利だろう。"
 FRA_reminder_of_the_taif_agreement: "ターイフ合意の想起"
 FRA_reminder_of_the_taif_agreement_desc: "ターイフ合意、正式には国民和解協定として知られるものは、レバノン内戦終結を示し、正常化と内戦終結をもたらす基本合意を提供するために達せられた。レバノンと中東にターイフ合意について思い出させ、ヒズボラに終止符を打つことを目指すべきである。"
 FRA_root_out_hezbollah: "ヒズボラ根絶"
 FRA_root_out_hezbollah_desc: "ヒズボラはレバノンとターイフ合意、そして地域の平和に対する直接的な侮辱である。ヒズボラを根絶することは、中東の平和確立を助ける最初のステップの一つである。"
 FRA_agriculture_works_in_the_levant: "レバントにおける農業事業"
 FRA_agriculture_works_in_the_levant_desc: "レバント全体で多種多様な農業投資を追求することは価値があるだろう。地域に関するほとんどの外国の考えとは反対に、地域は可能性に満ちている。多くの作物がレバントの緑豊かな海岸やシリアの河川渓谷で栽培できる。地域への投資を探求し、レバントの農業力を活用するのを助けるべきである。"
 FRA_francophone_solidarity: "フランコフォニー連帯"
 FRA_francophone_solidarity_desc: "これは、フランコフォニー諸国間でフランス語圏文化とフランス的価値観を促進することを目的としたイニシアチブであった。イニシアチブには、低所得国への教育へのより大きなアクセスと開発途上国への経済支援が含まれており、彼らが脱植民地化後に保持していた足場を獲得し、構築することを期待していた。特にアフリカ諸国において、フランスはその影響力を維持し、収益性の高い利益を生み出したアフリカ諸国間のパートナーシップ支援に積極的に参加した。"
 FRA_continue_cold_war_mentality: "冷戦思考継続"
 FRA_continue_cold_war_mentality_desc: "国民と世界全体の多くが国際的な大国を凌駕し始めている。いかなる犠牲を払っても主要な世界国家としての地位を維持しなければならない。古い視点に戻ることは国際社会で人気がないだろうが、行動は取られなければならない、熱気は時間の問題で収まるだろう。"
 FRA_NEPAD_development: "NEPAD開発"
 FRA_NEPAD_development_desc: "アフリカ開発のための新パートナーシップ（略してNEPAD）は、欧州連合、中国、日本、および他のG8メンバーからのパートナーと共にアフリカ連合によって開発された経済開発プログラムである。我々は特にNEPADの開発に関心があり、欧州連合から金銭的および政治的に開発の主要な支援者であるという焦点を持っている。開発を拡大し、全てのアフリカを助けるためにプログラムへの資金提供と支援を増やすのを助けることを見るべきだ。"
 FRA_CFA_Reforms: "CFA改革"
 FRA_CFA_Reforms_desc: "CFAへの対処は我々の最大の懸念の一つである。時間とともに影響力が失われる中、新植民地帝国を生かし続けるために改革の立場に追いやられている。我々の改革の一部は銀行システム内の自治権増加に向けられている。より簡単な金融資金の使用と為替管理。"
 FRA_introduce_the_eco: "ECO導入"
 FRA_introduce_the_eco_desc: "CFAフランを我々の支配から切り離し、旧植民地の我々への依存を取り除く必要がある。ECOは提案された新しい通貨であり、西アフリカ諸国にある程度の経済的自治権と、それを採用した新しい国家間の協力を可能にするはずである。新しい共通通貨を創設する彼らの努力を支援し、潜在的には旧フランス領アフリカ全体にこの新しい通貨を利用するよう説得することを見るべきだ。"
 FRA_unrestricted_subjugation: "無制限の服従"
 FRA_unrestricted_subjugation_desc: "我々の行動は搾取と抽出のものだけであった。しかし今、この立場に関する我々の立場を再考し、どこで外交的立場を再考し、統治と管理の新しい段階に入るべきか。選択は人気がないだろうが、それは国家とその世界的地位の利益のためにのみ行われる。"
 FRA_intervention_in_africa: "フランサフリック介入主義"
 FRA_intervention_in_africa_desc: "我々の旧植民地保有国は援助を必要としている。今や地域に介入し、必要な場所で軍事援助を提供するさらなる政策を追求する時が来た。"
 FRA_sahel_region: "サヘル地域"
 FRA_sahel_region_desc: "サヘル地域は鉱業と天然資源収集の見込みとして機能し、フランスの地政学的毒化と企業利益のフロンティアである。今や新千年紀の増大する過激主義により、我々は祖国口座の安全を保証するための行動を取る必要がある。サヘル地域内で醸成されているものがあり、地域内の地方フランス資産を危険にさらしている。我々はイニシアチブを取り、必要なあらゆるコストでこの蔓延を保護し根絶することを確認しなければならない。"
 FRA_afrique_centrale: "中央アフリカ"
 FRA_afrique_centrale_desc: "アフリカの心と魂、無数の自然の驚異と広大な資源と可能性で覆われている。そしてその驚異によって未開発の地域。"
 FRA_CAR_intervention: "サンガリス作戦"
 FRA_CAR_intervention_desc: "サンガリス作戦は、中央アフリカ共和国内戦における提案された作戦と介入の愛称であった。"
 FRA_operation_artemis: "アルテミス作戦"
 FRA_operation_artemis_desc: "第二次コンゴ戦争が本格化する中、フランスと他のヨーロッパ諸国は、ウガンダ軍撤退後、国の東部で自治的介入を主導した。それは欧州連合外交と軍事共同作戦における大きな転換点を示した。"
 FRA_resources_prospects: "資源見通し"
 FRA_resources_prospects_desc: "サブサハラアフリカの自然豊かな地域は天然資源で満ちており、フランスとの多くの協力が既にこの見通しを活用している。これらの資源への需要が高まる中、我々はイニシアチブを取り、海外の資産に投資して足場を獲得し、それをしっかりと保持しなければならない。"
 FRA_oef_hoa: "OEF - アフリカの角"
 FRA_oef_hoa_desc: "ソマリア内戦はあまりにも長く続きすぎた。ソマリア政府を代表して介入し、彼らが戦争で荒廃した国を取り戻すのを助け、国を安定させる努力においてソマリア政府を支援しなければならない。"
 FRA_operation_licorne: "リコルヌ作戦"
 FRA_operation_licorne_desc: "リコルヌ作戦は、コートジボワール新勢力とコートジボワール国軍の間の内戦に対応してコートジボワールに配備されたフランス平和維持部隊の愛称である。"
 FRA_the_second_ivory_coast_civil_war: "第ニ次コートジボワール内戦"
 FRA_the_second_ivory_coast_civil_war_desc: "第二次コートジボワール内戦は、ローラン・バグボ支持者と大統領当選者アラサン・ワタラから生じる二度目の武力紛争であり、両者間の紛争は全面紛争へとエスカレートした。手遅れになる前に介入すべきである。"
 FRA_Industrial_expansion: "産業拡大"
 FRA_Industrial_expansion_desc: "我々の旧植民地国家は経済復興を切実に必要としている。主に農業社会は、地域への投資資金注入によって経済に小さな恩恵を利用することができるだろう。"
 FRA_educational_development: "教育開発"
 FRA_educational_development_desc: "旧植民地保有国における教育への資金提供は、住民がより教育を受け、ひいては生産性を助けるのに役立つだろう。"
 FRA_operation_serval: "セルヴァル作戦"
 FRA_operation_serval_desc: "セルヴァル作戦は、マリ内戦中のイスラム過激派に対する紛争の第一段階として、フランスとマリ主導の一連の介入に使用された愛称である。"
 FRA_French_pillar_of_counterterrorism: "対テロリズムの柱"
 FRA_French_pillar_of_counterterrorism_desc: "我々の対テロ・対過激派部隊は世界的に有名になり、我々は世界中の対テロリズムの柱であり顔となった。"
 FRA_the_french_foreign_legion: "フランス外人部隊"
 FRA_the_french_foreign_legion_desc: "フランス外人部隊は、様々な専門分野から構成されるフランス陸軍の精鋭部隊である。1831年に当時のルイ・フィリップ国王によって設立され、外国人新兵にフランス軍の中での地位を許可することを意図していた。そのため、軍団は多民族・多文化戦闘部隊であり、規律と団結心で世界的に有名である。"
 FRA_sahel_support_initiative: "サヘル支援イニシアチブ"
 FRA_sahel_support_initiative_desc: "サヘルの軍事力はしばしば装備不足である。アフリカにおける我々の地位を強化するのを助けるために、財政的または軍事的にいくつかの資源を彼らの方向へ再編成することができるかもしれない。"
 FRA_sahel_officer_training: "サヘル将校訓練"
 FRA_sahel_officer_training_desc: "サヘル諸国の軍隊は、より効果的な戦闘力にするのを助けるためにもう少し訓練を利用できるだろう。地域の同盟国の軍隊に投資し、将校の基準を改善することを見るべきだ。"
 FRA_takuba_task_force: "タクバ任務部隊"
 FRA_takuba_task_force_desc: "タクバ任務部隊は、マリ内戦中のイスラム過激派に対する紛争を続けるためのフランス、マリ、EU、アメリカ軍間の別の一連の共同作戦であった。地域の安定を保証するためにマリへの介入を再び開始することは我々にとって戦略的目標である。"
 FRA_haitian_coup: "ハイチクーデター"
 FRA_haitian_coup_desc: "ジャン＝ベルトラン・アリスティドは我が国の邪魔者であり続けている。賠償要求は非難されるべきである。ハイチにある種の新しい管理を見つけることを検討することが我々の利益になるかもしれない。"
 FRA_repeal_the_ordiance: "条例廃止"
 FRA_repeal_the_ordiance_desc: "1825年のシャルル10世条例は、ハイチ・フランス関係正常化を助けるために廃止されるべきである。1825年条例は、ほぼ4分の3世紀にわたって実行されたハイチ独立支払いの原因であり理由である。和解への最初のステップの一つとして、この古代の立法を廃止する時が来た。"
 FRA_senegalese_civil_war: "セネガル内戦"
 FRA_senegalese_civil_war_desc: "セネガル内戦は最近の選挙に伴う地域紛争として始まった。セネガルは内陸部と北部からフランスへ物資をもたらすための沿岸国として重要である。地域への介入はアフリカにおける野心を続けるために必須である。"
 FRA_returning_to_indochina: "インドシナへの帰還"
 FRA_returning_to_indochina_desc: "インドシナはかつてベトナム独立戦争までフランス極東保有地の頂点であった。植民者としてではなく、今回は友人としてインドシナに戻る時が来た。中国の台頭に伴う地域における我々の利益は、それを最も重要な地域としてマークした。"
 FRA_former_indian_colonial: "インド洋問題"
 FRA_former_indian_colonial_desc: "インド洋におけるフランス保有地とインド洋のフランス語圏諸国は、望ましくない外国の影響力を阻止し対抗するために戦略的に重要である。これらの戦略的に重要な地域に戻り、投資や他の戦略的改善をもたらす準備をする時が来た。"
 France_news.97.d1: "母国の新しい内外の忠誠を求めて、フランス大統領[FRA.GetLeader]は経済外交政策における左傾化シフトを発表した。他の二つのフランス標語よりも平等を強調し、全フランス市民の普遍的平等がまもなく達成されるだろう——政府によれば。"
 France_news.97.d2: "母国の新しい内外の忠誠を求めて、フランス大統領[FRA.GetLeader]は経済外交政策における左傾化シフトを発表した。他の二つのフランス標語よりも平等を強調し、全フランス市民の普遍的平等がまもなく達成されるだろう——政府によれば。フランス政府と我々は世界の彼らの見解において同様の見解を共有している。世界の共産主義者と左翼は、労働者を彼らの束縛の上に連れてくる我々の大義において団結するだろう。"
 france_md.100.t: "アルメニア支援"
 france_md.100.d: "アルメニアとその闘争は我々自身の多くを思い出させる。アルツァフにおけるアゼルバイジャンに対する彼らの闘争は我々自身の多くを思い出させる。彼らの努力を支援することは、望ましいだけでなく、地域における我々の利益のためにも必要である。彼らの紛争において、物的、財政的、または政治的支援を提供することができる。エレバンの友人たちをどのように助けるべきか？"
 france_md.100.a: "アルメニアを政治的に支援する"
 france_md.100.b: "アルメニアを財政的に支援する"
 france_md.100.c: "アルメニアを軍事的に支援する"
 france_md.101.t: "フランスが我々を支援！"
 france_md.101.d: "フランスは、我々自身を確立するための進行中の闘争において支援を送ることを決定した。アゼルバイジャンとの紛争、およびトルコ問題は我々を悩ませ続けているが、今やヨーロッパに同盟国がいる。"
 france_md.101.a: "方向性のもう一つの動き……"
 france_md.102.t: "第一次コートジボワール内戦"
 france_md.102.d: "第一次コートジボワール内戦が本格的に始まった。紛争は激化しており、収まる兆しが見えない。かつてのフランサフリックの至宝は、対立する陣営間の殺戮の場と化した。国家が自らを分裂させる中、地域の安定は微妙なバランスで保たれている。どの側が我々の現在の利益に最も合致するか？"
 france_md.102.a: "ローラン・バグボ支援"
 france_md.102.b: "ギヨーム・ソロ支援"
 france_md.102.c: "第三勢力支援"
 france_md.103.t: "第ニ次コートジボワール内戦"
 france_md.103.d: "第二次コートジボワール内戦は、FNC（新勢力）と[CDI.GetName]政府の間で本格化している。紛争は、バグボが公正かつ自由な選挙でワタラに権力を譲ることを拒否した大統領選挙から始まったようだ。どちらの側が我々の現在の利益に最も合致するか？"
 france_md.103.a: "ローラン・バグボ支援"
 france_md.103.b: "アラサン・ワタラ支援"
 france_md.104.t: "アルテミス作戦"
 france_md.104.d: "アルテミス作戦、正式には欧州連合部隊コンゴ民主共和国（EUFOR）として知られるものは、コンゴ民主共和国に配備される平和維持および介入部隊のための提案された計画である。我が政府内の多くの政治家は、欧州連合の軍事行動をフランスが主導することを求めている。我々は参加者の中から支援したい者を選ぶ選択肢を持っている。ルワンダと[RWA.GetLeader]は強力な同盟国となり得るが、彼らの派閥は主に東部に位置し、国全体の支配を望んでいない。[UGA.GetLeader]と[RCD.GetName]は別の選択肢であるが、彼らは主に国の北部に位置している。現在統治している政府であるため、キンシャサを支援することは常に最も最適である。大アフリカ戦争で誰を支援するつもりか？"
 france_md.104.a: "コンゴ民主共和国支援"
 france_md.104.b: "ウガンダ支援"
 france_md.104.c: "ルワンダ支援"
 france_md.105.t: "セネガル内戦"
 france_md.105.d: "セネガル内戦がより詳細で広範な紛争へと拡大したのは、関係者全員にとって驚きであった。カザマンス問題と選挙不正疑惑の組み合わせは、アフリカのさらに別の国を不安定化させた。我々の選択肢は目標によってかなり異なる。我々は[SEN.GetLeader]とその政府、反乱派閥、またはカザマンスの人々を支援することができる。どちらの選択も、セネガルが地域で新しい未来を切り開くのを助けるだろう。"
 france_md.105.a: "セネガル支援"
 france_md.105.b: "反乱軍支援"
 france_md.105.c: "カザマンス支援"
 france_md.106.t: "サンガリス作戦"
 france_md.106.d: "国民議会と我が国の軍隊は、新しい紛争に対応して中央アフリカ共和国への新しい介入を提案した。提案された作戦はサンガリス作戦として知られており、指導者を代表して内戦の派閥の一つを支援するために部隊を集中させるだろう。紛争で誰を支援するつもりか？"
 france_md.106.a: "CAR（中央アフリカ共和国）支援"
 france_md.106.b: "UFDR支援"
 france_md.106.c: "セレカ支援"
 france_md.106.d1: "ロゴーヌ支援"
 france_md.106.e: "アンチ・バラカ支援"
 france_md.107.t: "セルヴァル作戦"
 france_md.107.d: "セルヴァル作戦は、マリ国のトゥアレグ反乱への対応として国民議会に提案された。セルヴァルは現在、[MAL.GetName]政府と[MAL.GetLeader]を支援するためにフランス軍が配備されることに向けられている。もしそう選択するなら、外交政策を変更しトゥアレグの大義を支援する選択肢もある。紛争のどちら側を代表して介入すべきか？"
 france_md.107.a: "マリ政府支援"
 france_md.107.b: "トゥアレグ支援"
 france_md.108.t: "タクバ任務部隊"
 france_md.108.d: "イスラム反乱軍は[MAL.GetAdjective]政府とトゥアレグ部隊の両方に対して戦い始めた。セルヴァル作戦はしばらく進行中であるが、以前支援していた派閥に追加支援を組み込むことも、あるいは急進的な転換を行いマリで新しい支援者を見つけることもできる。将来どの派閥を支援するつもりか？"
 france_md.108.a: "マリ政府支援"
 france_md.108.b: "トゥアレグ支援"
 france_md.108.c: "アンサール・アッ＝ディーン支援"
 france_md.109.t: "ハイチクーデター"
 france_md.109.d: "ハイチ政府の統治機関は現在我々に有利ではない。与党が設定している前例は我々の外交政策にとって有益ではない。クーデターを扇動し、反対派を支援することは、残りの植民地が植民地侵害に対する賠償を我々に要求し始めないようにするための最良の選択肢の一つである。"
 france_md.109.a: "クーデター扇動"
 france_md.109.b: "反乱軍支援"
 france_md.350.t: "フランスが我々をレバノンから追い出す！"
 france_md.350.d: "フランスは我々に対する複数の影響力キャンペーンの後、我々の政治に干渉することに成功した。彼らは影響力を行使してレバノンからの我々の退去を強制した！我々はこの侮辱に対してLEBに戻ることでフォローアップできる。"
 france_md.350.a: "ネズミめ！これに対して報いを受けるだろう！"
 france_md.350.b: "主張を強制する"
 france_md.355.t: "フランスが国民に反乱の感覚を植え付ける"
 france_md.355.d: "血まみれのフランス野郎どもが国民を我々に敵対させることに成功した！今や彼らは権利と選挙を望んでいる、我々は全てを見てきた！手遅れになる前に状況の制御を取り戻せ！"
 france_md.355.a: "それは痛かった……"
 france_md.360.t: "中央シリアにおける石油・ガス投資"
 france_md.360.d: "フランスは地下にある石油とガスに投資したいと考えている。彼らにそうさせるべきか、否か？"
 france_md.360.a: "このイニシアチブに感謝する"
 france_md.360.b: "現時点ではそれを必要としない"
 france_md.400.t: "北レバノンにおけるインフラ投資"
 france_md.400.d: "フランスは生活条件改善のために北レバノンのインフラに投資したいと考えている。"
 france_md.400.a: "このイニシアチブに感謝する"
 france_md.400.b: "現時点ではそれを必要としない"
 france_md.401.t: "南レバノンにおけるインフラ投資"
 france_md.401.d: "フランスは生活条件改善のために南レバノンのインフラに投資したいと考えている。"
 france_md.401.a: "このイニシアチブに感謝する"
 france_md.401.b: "現時点ではそれを必要としない"
 france_md.402.t: "レバノン産業への投資"
 france_md.402.d: "フランスは国内の失業率を減らすためにレバノン産業に投資したいと考えている。"
 france_md.402.a: "このイニシアチブに感謝する"
 france_md.402.b: "現時点ではそれを必要としない"
 france_md.403.t: "人道支援送付"
 france_md.403.d: "フランスは困難な状況を緩和するためにレバノンへ人道支援を送る計画である。"
 france_md.403.a: "このイニシアチブに感謝する"
 france_md.403.b: "現時点ではそれを必要としない"
 france_md.500.t: "ルミオ襲撃"
 france_md.500.d: "ルミオの小さなコミューンがコルシカ民族解放戦線によって襲撃された。攻撃は人命損失を引き起こさなかったが、コミューンの少量の軍事インフラに相当な量の損害を残し、また数人の憲兵を負傷させた。"
 france_md.500.a: "残念だ"
 france_md.501.t: "マルセイユホテル襲撃"
 france_md.501.d: "マルセイユで一連の小規模爆破が行われた。コルシカ民族解放戦線が攻撃の責任を主張した。事件により数人が入院し負傷したが、他のホテルに対して追加の爆弾攻撃を開始する意図はないようだ。"
 france_md.501.a: "残念だ"
 france_md.504.t: "マクドナルド爆破"
 france_md.504.d: "少数のブルターニュ民族主義者がブルターニュのケヴェールにある地元のマクドナルドを爆破することを決定した。爆弾が爆発し、マクドナルド内で1人が死亡した。進行中の捜査は、それがより大きな陰謀である場合の証拠をあまり生み出していないが、悲劇的な出来事である。"
 france_md.504.a: "残念だ"
 FRA_balance_the_cnes_budget: "CNES予算再調整"
 FRA_balance_the_cnes_budget_desc: "我々の宇宙計画CNESは過去に非効率的な支出と軽微な汚職の問題をいくつか抱えてきた。過剰な支出を抑制し、CNESに切実に必要とされている肯定的な評判を得るのを助けるために、国家監査人を派遣すべきである。"
 FRA_invest_LEB_decision_category: "フランス・レバノン投資"
 FRA_invest_LEB_decision_category_desc: "レバノンはかつて我々の旧植民地保有国の一つであり、そのため地域に戻り、[LEB.GetNameWithFlag]の偉大な国に投資することが不可欠である。"
 FRA_LEB_invest_infrastructure_south: "南レバノン投資"
 FRA_LEB_invest_infrastructure_south_desc: "南レバノンを経済的に開発することは、地域の急進化を防ぐのに役立つだろう。地域の経済機会が多いほど、最終的に全ての関係者にとって良い。"
 FRA_LEB_invest_infrastructure_north: "北レバノン投資"
 FRA_LEB_invest_infrastructure_north_desc: "レバノンの経済中心地はほぼ常にベイルートとその周辺地域に集中してきた。国の北部への拡大と投資は優れた結果をもたらすだろう。"
 FRA_LEB_invest_civilian_factory: "レバノン民生産業投資"
 FRA_LEB_invest_civilian_factory_desc: "レバノンは民生産業への追加投資を利用できるだろう。これらの産業を発展させることは、レバノンの経済発展をさらに助け、世界舞台でより自給自足になるのを助けるだろう。"
 FRA_LEB_financial_help: "レバノン財政支援提供"
 FRA_LEB_financial_help_desc: "予算不足などを補うためにレバノンに財政支援を提供すべきだ。"
 FRA_french_africa_decision_category: "フランサフリック/アフリカディシジョン"
 FRA_french_africa_decision_category_desc: "アフリカとフランサフリックは我々にとってしばしば同義語となり得る。アフリカ大陸は我々の援助と世話を必要としており、そのため我々はアフリカを外交政策と利益の焦点とし続けなければならない。"
 FRA_invest_in_NEPAD_education_decision: "NEPAD教育プログラム投資"
 FRA_invest_in_NEPAD_education_decision_desc: "NEPAD教育プログラムは追加の資金提供と支援を利用できるだろう。増加した資金提供は我々が支払うが、アフリカ諸国は教育支出コスト削減をより多く見るだろう。"
 FRA_invest_in_NEPAD_healthcare_decision: "NEPAD医療プログラム投資"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "NEPAD医療プログラムは追加の資金提供と支援を利用できるだろう。増加した資金提供は我々が支払うが、アフリカ諸国は医療支出コスト削減をより多く見るだろう。"
 FRA_invest_in_NEPAD_social_care_decision: "NEPAD社会ケアプログラム投資"
 FRA_invest_in_NEPAD_social_care_decision_desc: "NEPAD社会ケアプログラムは追加の資金提供と支援を利用できるだろう。増加した資金提供は我々が支払うが、アフリカ諸国は社会ケア支出コスト削減をより多く見るだろう。"
 FRA_invest_in_NEPAD_economic_program_decision: "NEPAD経済プログラム投資"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "NEPAD経済プログラムは追加の資金提供と支援を利用できるだろう。増加した資金提供は我々が支払うが、アフリカ諸国は生産性と建設速度の増加を見るだろう。"
 FRA_extend_the_NEPAD_program_decision: "NEPADプログラム延長"
 FRA_extend_the_NEPAD_program_decision_desc: "プログラムは延長される必要がある。プログラムを継続させるために、プログラムに追加の資金を投入することができる。"
