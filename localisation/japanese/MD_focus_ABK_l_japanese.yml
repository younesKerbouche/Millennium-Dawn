 abkh.2.d: "アブハジアはCIS-2から軍事同盟を結成することを提案している、我々はそのようなパートナーシップに同意するか？"
 abkh.2.a: "同意する"
 abkh.2.b: "拒否する"
 abkh.3.t: "アブハジアからの国際旅団――「ピャトナシュカ」"
 abkh.3.d: "アブハジアの義勇兵が旅団を設立し、その後、多くのCIS諸国からの多くの志願者が加わった。今、彼らは我々と共に戦っている"
 abkh.3.a: "万歳"
