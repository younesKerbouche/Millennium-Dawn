l_japanese:
 ABK_Corruption_economic: "新世紀のアブハジア"
 ABK_Corruption_economic_desc: "我が国は新世紀に最適な状態で突入したとは言えない。汚職が我が国を侵食しており、戦争によって破壊されたインフラは未だ修復されていない。"
 ABK_jd_abk_russia: "ロシアとの連絡網を修復"
 ABK_jd_abk_russia_desc: "我々はロシアとの輸送網を回復せねばならない。なぜなら彼の国は我が国の唯一の同盟国であり、パートナーであるからだ。"
 ABK_tourism1: "観光産業の開発"
 ABK_tourism1_desc: "今こそ観光産業の開発を始めるべき時だ。観光客の落とす資金は、我が国の経済の助けとなるだろう。"
 ABK_associated_state: "CIS提携国"
 ABK_associated_state_desc: "ロシアは我々をCISの提携国として受け入れる準備を整えている。"
 ABK_internet_akvafon: "インターネットへの接続"
 ABK_internet_akvafon_desc: "インターネットは世界中で発展し続けており、今こそ我が共和国にもそれを取り入れる時である。"
 ABK_promotion_of_independence: "独立の推進"
 ABK_promotion_of_independence_desc: "我々はあらゆるメディアを利用して共和国の独立を推進し、国家の独立を確かなものにする。"
 ABK_promotion_of_russia: "ロシアとの友好を宣伝"
 ABK_promotion_of_russia_desc: "ロシアは我らの友人であり、兄弟であり、盟友である。我々はこの意見をあらゆるメディアを通して宣伝する。"
 ABK_training_in_russia: "ロシアでの訓練"
 ABK_training_in_russia_desc: "我々はロシアへと兵士を送り更なる戦闘経験を彼らに積ませる。"
 ABK_russia_invest_industry: "ロシアの我らが産業への投資"
 ABK_russia_invest_industry_desc: "我々はロシアの産業基金と我々への投資に関して合意した。"
 ABK_visa_free_russia: "ロシアとのビザなし渡航制度"
 ABK_visa_free_russia_desc: "我々はロシアと我が国のビザ制度を廃止する協定に署名した。これは我々の経済情勢の改善の助けになるだろう。"
 ABK_tourism2: "観光産業の開発継続"
 ABK_tourism2_desc: "我々は更に多くの観光客を呼び込む必要がある。そのために、我々は我が国の観光部門への投資を増やす。"
 ABK_decrease_cencorship: "検閲の緩和"
 ABK_decrease_cencorship_desc: "我々は以前存在していた厳しい検閲を廃止する。"
 ABK_abkhazian_passports: "アブハジア・パスポート"
 ABK_abkhazian_passports_desc: "アブハジア市民のパスポートを導入する準備ができている"
 ABK_rearms_russia_us: "ロシアは再軍備の準備ができている"
 ABK_rearms_russia_us_desc: "ロシアは我々の再軍備の準備ができている"
 ABK_energy_help: "エネルギー問題の解決を始める"
 ABK_energy_help_desc: "我が国は長い間エネルギー問題に悩まされてきたが、今こそこの問題の解決に着手すべき時だ。"
 ABK_crypto: "暗号通貨の合法化"
 ABK_crypto_desc: "我が国は時代の流れに沿って前進しなければならない。仮想通貨は勢いを増しており、我々はこの動きから経済的利益を得る必要がある。"
 ABK_president_illness: "大統領の病気"
 ABK_president_illness_desc: "大統領は重病で国家元首としての職務を遂行できない。政府を変えるべき時だ"
 ABK_sgb: "国家保安局（SGB）"
 ABK_sgb_desc: "国家保安局を強化する必要がある"
 ABK_internet_a_mobail: "第2の事業者"
 ABK_internet_a_mobail_desc: "A-mobileは共和国で2番目の電気通信事業者となるだろう"
 ABK_jd_abk_russia_arms: "ロシア鉄道連隊"
 ABK_jd_abk_russia_arms_desc: "ロシアはインフラを回復するために鉄道連隊を割り当てる準備ができている"
 ABK_research_net: "インターネット網の開発"
 ABK_research_net_desc: "インターネット網をさらに開発する必要がある"
 ABK_soo_friend: "南オセチアとの友好"
 ABK_soo_friend_desc: "南オセチアの同胞との関係を改善し続ける"
 ABK_artshakh_friend: "アルツァフとの友好"
 ABK_artshakh_friend_desc: "アルツァフの同胞との関係を改善し続ける"
 ABK_new_era: "新時代"
 ABK_new_era_desc: "共和国は新しい時代に入っている、おそらくついに新しい大統領と共に経済的に強い共和国になることができるだろう"
 ABK_increase_medicine: "医療の発展"
 ABK_increase_medicine_desc: "人口は活発に減少しており、それを止めるために国の医療に投資する必要がある"
 ABK_against_corruption: "汚職撲滅キャンペーン開始"
 ABK_against_corruption_desc: "汚職を断固として明確に根絶するつもりである"
 ABK_increase_education: "教育への投資"
 ABK_increase_education_desc: "若者が急速に劣化しているため、国内の教育改善に投資する必要がある"
 ABK_ros_neft: "ロスネフチとの協力"
 ABK_ros_neft_desc: "ロスネフチは共和国領土内の石油埋蔵量の発見を支援する準備ができている"
 ABK_rus_hydro: "ルスハイドロ"
 ABK_rus_hydro_desc: "我々の領土内でのルスハイドロによるプロジェクトを承認する準備ができている"
 ABK_mvd_sgb: "SGBと内務省の統合"
 ABK_mvd_sgb_desc: "法執行機関の世界的改革の時が来た"
 ABK_let_russians_buy: "ロシア人の不動産購入を許可"
 ABK_let_russians_buy_desc: "ロシア国民が国内で不動産を購入することを法的に許可し、それによって投資の魅力を高めるだろう"
 ABK_jd_abk_russia_help: "ロシア鉄道連隊の援助"
 ABK_jd_abk_russia_help_desc: "ロシア鉄道連隊は共和国領土に留まり、一時的に復旧を支援する準備ができている"
 ABK_our_place: "この世界での我々の場所"
 ABK_our_place_desc: "我々の民はこの世界で自身の道を見つけなければならず、我々は将来必ずそれを見つけるだろう"
 ABK_cus_create: "未承認国家との関係"
 ABK_cus_create_desc: "我々と同じ未承認国家との関係を確立する"
 ABK_abkhazian_farmers: "国内農家支援"
 ABK_abkhazian_farmers_desc: "我々は常に外部の助けを当てにすることはできないため、国内農家の支援が優先されるべきである。"
 ABK_army: "軍隊の改革"
 ABK_fleet: "アブハジア海軍"
 ABK_air: "アブハジア空軍"
 ABK_modernize_army: "軍の近代化"
 ABK_modernize_army_desc: "主権の保証者であるため、軍隊を弱体化させる余裕はない"
 ABK_network_warfare_desc: "ネットワーク中心戦（ネットワーク中心作戦、ネット中心戦）は、情報技術によって部分的に可能になった情報優位性を、十分に情報に通じた地理的に分散した部隊の堅牢なコンピュータネットワークを通じて競争優位性に変換しようとする軍事ドクトリンまたは戦争理論である。"
 ABK_decentralized_warfare_desc: "第四世代戦争（4GW）は、戦争と政治、戦闘員と民間人の間の境界線の曖昧さを特徴とする紛争である。この用語は、1980年に古保守主義者のウィリアム・S・リンドを含むアメリカ合衆国のアナリストチームによって、戦争が分散化された形態に戻ることを記述するために初めて使用された。"
 ABK_president_illness2: "共産主義への回帰"
 ABK_president_illness2_desc: "我々は再び赤い旗の下で完全に立ち上がるだろう！"
 ABK_china_help: "中国からの投資"
 ABK_china_help_desc: "国の発展のための中国の投資を引き付けることができた"
 ABK_china_help_jd: "中国による鉄道投資"
 ABK_china_help_jd_desc: "中国企業は戦略の一環として共和国の鉄道線路を回復する準備ができている"
 ABK_returm_marxism: "学校へのマルクス主義復帰"
 ABK_returm_marxism_desc: "古いソビエト文学が再び我々にとって有用になるだろう、新しい世代の共産主義者を教育する時が来た！"
 ABK_increase_cencorship: "検閲強化"
 ABK_increase_cencorship_desc: "人民の全ての敵を黙らせる必要がある！"
 ABK_our_red_path: "赤き道こそ唯一の真実"
 ABK_our_red_path_desc: "共産主義と社会主義の道は我が国にとって唯一の真実である"
 ABK_one_party: "一つの国家、一つの党"
 ABK_one_party_desc: "我が国は何十もの異なる政党を必要としない、一つで十分だ"
 ABK_china_invest_tech: "中国による技術部門投資"
 ABK_china_invest_tech_desc: "中国企業は我々の技術部門に資金を提供する準備ができている"
 ABK_defend_our_home: "我が家を守れ"
 ABK_defend_our_home_desc: "我が国は常に危険の脅威にさらされている――皆で守ろう"
 ABK_defend_our_home2: "防衛構造物"
 ABK_defend_our_home2_desc: "人民を鼓舞するだけでなく、国境を守るために物理的に準備する必要がある。"
 ABK_china_invest_mesta: "中国の投資継続"
 ABK_china_invest_mesta_desc: "中国企業は以前の投資から肯定的な結果を見ており、同じ精神で継続する準備ができている"
 ABK_atheism: "全ての家に無神論を"
 ABK_atheism_desc: "マルクスのプロパガンダは我々の人民を再び無神論の輝かしい道へと導くだろう！"
 ABK_mil_prop: "軍事プロパガンダ"
 ABK_mil_prop_desc: "人民が一丸となって銃を取り戦わなければ、我が国は自衛できないだろう"
 ABK_empower_sgb: "保安局への資金提供強化"
 ABK_empower_sgb_desc: "国家は内部から確実に保護されなければならない"
 ABK_mobilise_masses: "大衆動員"
 ABK_mobilise_masses_desc: "立ち上がれ、アブハジアの人民よ！死闘へ"
 ABK_president_illness3: "君主制の復活"
 ABK_president_illness3_desc: "民主主義を装ったゲームは我が国を貧困に陥れた。我々を救うのは真の君主制だけだ。"
 ABK_ally_with_mafia: "マフィアとの同盟"
 ABK_ally_with_mafia_desc: "アブハジアの氏族は長い間国を分割し、その発展に悪影響だけ与えた。君主制の旗の下、我々は彼らを国の利益のために働かせるだろう。"
 ABK_nati_ideas: "ナショナリズム思想"
 ABK_nati_ideas_desc: "社会の統合はかつてないほど必要であり、確実な保証のためにナショナリズム思想でそれを裏付けるだろう"
 ABK_start_prepare_for_war: "戦争準備開始"
 ABK_start_prepare_for_war_desc: "隣国ジョージアは我々に平和を与えないだろう、だから我々は全力で来るべき戦争に備えなければならない"
 ABK_abkhazian_kingdom: "アブハジア王国の遺産"
 ABK_abkhazian_kingdom_desc: "歴史の教科書は最高のプロパガンダの代弁者である。かつてこれらの土地にアブハジア王国があったことを共和国の住民に思い出させる時が来た"
 ABK_miiltia: "アブハジア民兵"
 ABK_miiltia_desc: "民兵を召集する時が来た、戦争の時はすぐに来るだろう"
 ABK_militarism: "軍国主義の時代"
 ABK_militarism_desc: "軍国主義は空気のような存在である"
 ABK_militari_industry: "軍需産業"
 ABK_militari_industry_desc: "我々にはたくさんの銃が必要だ"
 ABK_finish_opposition: "反対派の掃討"
 ABK_finish_opposition_desc: "反対派は長い間我が国の発展を妨げてきた。民主主義ごっこをやめたからには、全ての反対者を排除する時が来た。"
 ABK_church_help: "教会援助"
 ABK_church_help_desc: "宗教は我々の生活の重要な部分である。正義の戦争のために我々を祝福してくれますように。"
 ABK_cis_2_military: "軍事同盟としてのCIS-2"
 ABK_cis_2_military_desc: "CIS-2をより大きなものに変える時が来た。"
 ABK_ally_with_south_ossetia: "南オセチアとの軍事同盟"
 ABK_ally_with_south_ossetia_desc: "来るべき戦争で我々は共に戦わなければならない"
 ABK_georgia_attack: "ジョージアとの開戦"
 ABK_georgia_attack_desc: "偉大なる戦いの時が来た"
 ABK_arm_friend: "アルメニアとの友好"
 ABK_arm_friend_desc: "アルメニアとの友好関係を確立する時が来た"
 ABK_arm_battalion: "バグラミャン大隊の復活"
 ABK_arm_battalion_desc: "ジョージアとの戦いにおけるアルメニアとの友情の象徴であるバグラミャン大隊を復活させる時が来た"
 ABK_abkhazvozvrashenstroy: "「アブハズヴォズヴラシェンストロイ」財団設立"
 ABK_abkhazvozvrashenstroy_desc: "この基金はアブハジアの新経済において鍵となり、その助けを借りて世界中から我が国への投資を引き付けることができるだろう"
 ABK_invest_from_eng: "イギリスからの投資"
 ABK_invest_from_eng_desc: "イギリスからの投資を期待している。なぜなら、アブハズを含む北西コーカサス諸民族、その悲劇的な運命に一役買ったのは、パーマストン卿のイギリスであったからだ。"
 ABK_invest_from_tur: "トルコからの投資"
 ABK_invest_from_tur_desc: "何らかの形でマハジリズムの悲劇に関与しているトルコからの投資を期待している。同財団の活動への関与は、アブハズ民族の将来の運命への参加を意味するだろう。"
 ABK_invest_from_chi: "中国からの投資"
 ABK_invest_from_chi_desc: "中国からの投資を引き付ける必要がある。大国の一つであり、国連安保理常任理事国でもある中華人民共和国が、外部要因の日和見的な影響を最も受けにくいことも考慮に入れるべきである"
 ABK_repatriation: "帰還プログラム"
 ABK_repatriation_desc: "多くの民族アブハズ人を祖国に戻すプログラムを開始する準備ができている"
 ABK_tourism_sector: "観光部門への資本投資"
 ABK_tourism_sector_desc: "我が国への安定した資金流入は、観光部門への投資を増加させることを可能にするだろう"
 ABK_fight_with_narco: "麻薬中毒との戦い"
 ABK_fight_with_narco_desc: "我が国における麻薬の蔓延と戦う必要がある"
 ABK_declare_kingdom: "アブハジア王国創設の発表"
 ABK_declare_kingdom_desc: "我が人民にかつての偉大さを取り戻す時が来た"
 ABK_korea_workers: "北朝鮮労働者の誘致"
 ABK_korea_workers_desc: "我が国で働くために北朝鮮からの同僚を引き付ける準備ができている"
 ABK_internal_state: "国内政策"
 ABK_internal_state_desc: "国家の内部問題にも対処する必要がある"
 ABK_sports_development: "スポーツ振興"
 ABK_sports_development_desc: "健全な身体には健全な精神が宿る！"
 ABK_education_development: "教育の発展"
 ABK_education_development_desc: "子供たちが読み書きができるように成長し、我々が国を彼らに引き継ぐことができるようにする必要がある"
 ABK_wine: "ワイン産業の発展"
 ABK_wine_desc: "ワインは我々の全てだ"
 ABK_bul_bondex: "ブルガリアとの友好"
 ABK_bul_bondex_desc: "我々の支配王朝は長い間ブルガリアにおり、そこで影響力を得ることができた。この国との友好は明らかに我々に利益をもたらすだろう"
 ABK_china_sosiski: "中国での武器購入"
 ABK_china_sosiski_desc: "いくつかの武器サンプルに興味がある"
 ABK_eng_sosiski: "イギリスでの武器購入"
 ABK_eng_sosiski_desc: "いくつかの武器サンプルに興味がある"
 ABK_rus_sosiski: "ロシアでの武器購入"
 ABK_rus_sosiski_desc: "いくつかの武器サンプルに興味がある"
 ABK_armenia_sosiski: "アルメニアでの武器購入"
 ABK_armenia_sosiski_desc: "いくつかの武器サンプルに興味がある"
 ABK_bulgaria_sosiski: "ブルガリアでの武器購入"
 ABK_bulgaria_sosiski_desc: "いくつかの武器サンプルに興味がある"
 ABK_let_wagner_enter: "民間軍事会社ワグネルの雇用"
 ABK_let_wagner_enter_desc: "我が国を守るために民間軍事会社ワグネルからのサービスを受けることに興味がある"
 ABK_unesko: "UNESCO招待"
 ABK_unesko_desc: "アブハジアは偉大な歴史と文化を持つ非常に古い国である。今、我々はこの歴史を保存するのを助けるためにUNESCOを招待することができる"
 ABK_free_zone: "自由経済特区"
 ABK_free_zone_desc: "今、我々は我が国から本格的な自由経済特区を創設することができ、それは経済への投資を引き付けるだろう"
 ABK_we_are_country: "我々は――承認国家"
 ABK_we_are_country_desc: "我々は長年達成しようとしてきたものを手に入れた――今や我が国家は承認された！"
 ABK_union_state: "連合国家への加盟"
 ABK_union_state_desc: "我々は連合国家に参加する準備ができている。ロシアとのこの種の関係は我々に合っている。"
 ABK_korea_trade: "朝鮮民主主義人民共和国との貿易"
 ABK_korea_trade_desc: "我々は朝鮮民主主義人民共和国との貿易関係を確立する準備ができている"
 ABK_monarchy_eng: "イギリス王室との友好"
 ABK_monarchy_eng_desc: "我々の君主たちは友好関係を確立すべきである"
 ABK_friend_russia: "共産主義ロシアとの友好"
 ABK_friend_russia_desc: "ロシアの権力下にある共産主義者だけが我々のパートナーであり友人であり得る"
 ABK_friend_georgia: "ジョージアとの友好"
 ABK_friend_georgia_desc: "ジョージアの共産主義者は我々の友人である"
 ABK_friend_armenia: "アルメニアとの友好"
 ABK_friend_armenia_desc: "アルメニアの共産主義者は我々の友人である"
 ABK_Russian_Way: "ロシア式軍近代化"
 ABK_Russian_Way_desc: "我々はロシアのシステムに従って軍隊を近代化する道を選んだ"
 ABK_China_Way: "中国式軍近代化"
 ABK_China_Way_desc: "我々は中国のシステムに従って軍隊を近代化する道を選んだ"
 ABK_CSTO_training: "CSTO諸国との演習"
 ABK_CSTO_training_desc: "CSTO諸国との演習は、兵士が新しい戦闘スキルを学ぶのに役立つだろう"
 ABK_Iska: "ロシアの「イスカンデル」を配備"
 ABK_Iska_desc: "ロケットは余分ではない"
 ABK_rus_officer: "ロシア将校学校"
 ABK_rus_officer_desc: "我々の将校はロシアの軍事大学で学ぶだろう"
 ABK_china_rszo: "中国製MLRS購入"
