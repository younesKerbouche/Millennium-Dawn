 ABK_victory_war_idea_desc: "アブハジアはジョージアに対する独立戦争に勝利した。アブハジアの人々はこのことを誇りに思い、この輝かしい勝利を記憶している"
 ABK_mafia_idea: "アブハジア・マフィア"
 ABK_mafia_idea_desc: "アブハジアは非常に腐敗しマフィアがはびこる国家である。権力は氏族間で分割されており、それは明らかに国の発展を許さない"
