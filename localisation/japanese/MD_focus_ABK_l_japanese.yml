 ABK_narcos_idea: "麻薬中毒"
 ABK_narcos_idea_desc: "アブハジアでの麻薬中毒は深刻な問題である――若者は活発に麻薬を使用し始めている。これと戦わなければならない！"
 ABK_narcos2_idea: "麻薬中毒"
