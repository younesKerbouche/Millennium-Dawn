 ABK_energy_problems_idea: "エネルギー問題"
 ABK_energy_problems_idea_desc: "アブハジアのエネルギー構造は恐ろしく未発達である。独立戦争が最終的にそれを破壊した――だから今、我々はほぼゼロから回復させる必要がある"
