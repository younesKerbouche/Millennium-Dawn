 pmc_events.7.t: "コンステリスPMC結成"
 pmc_events.7.d: "本日、トリプルキャノピーとブラックウォーター・ワールドワイド（別名アカデミ）、およびその他多数の小規模な警備関連会社が合併し、コンステリス・ホールディングスが設立された。コンステリスは、自らを非金融リスク管理会社としてブランド変更し、多様な分野や業界に特化した活動を行うと発表した。"
 pmc_events.7.a: "また一つ、PMCが生まれたか……"
 pmc_events.7.b: "Another American PMC."
 CT_terror_radicalization_text_delayed: "この値は国の現在の§Y過激化§!レベルを表している。§Y過激化§!の値は様々な条件に基づいて異なる最小値と最大値を持つことがある。条件には、国が戦争中かどうか、高い政治腐敗度、低い安定度、ジハード主義政府、特定の国家方針の完了、または低いGDP/cが含まれる。\n\n\n[THIS.GetNameWithFlag] §Y過激化§!最大: [?max_radical_display|2]\n[THIS.GetNameWithFlag]§Y過激化§!最小: [?min_radical_display|2]"
 CT_terror_threat_text_delayed: "This value represents the current level of §YThreat Level§! in a nation. The value of §YThreat Level§! can have a different minimum and maximum based on a variety of conditions. The conditions include whether a nation is at war, has high Corruption, low stability, is a jihadist government, the completion of specific national focuses or has a low GDP/c.\n\n[THIS.GetNameWithFlag] §YThreat Level§! Max: [?max_terror_threat_display|2]\n[THIS.GetNameWithFlag] §YThreat Level§! Min: [?min_terror_threat_display|2]"
 MOR_promote_tolerant_islam: "アル・ワサティーヤの§Y促進§!"
 MOR_promote_tolerant_islam_desc: "モロッコはイスラム教の穏健的解釈でよく知られている。アル・ワサティーヤ、すなわち中庸というモロッコの原則は、マーリク派イスラム法学、アシュアリー神学、スンナ派スーフィズムを組み合わせている。王国は常に、テロリズムを防ぐ最も効果的な方法は、過激な解釈に対抗するためにこの穏健的イスラム教を広めることであると主張してきた。\n\n他国に§Y影響力§!を持つことで、より確実に多くの国に教えを広めることができる。"
 OMA_promote_tolerant_islam: "イスラム教イバード派の§Y促進§!"
 OMA_promote_tolerant_islam_desc: "オマーン社会は過激なイスラム思想に対して大部分が免疫を持っている。これは主に、他宗教への寛容を促進するイバード派の普及によるものである。イバード派は対立ではなく紛争の平和的解決を好むため、過激化しにくい。オマーンは常に、テロリズムを防ぐ最も効果的な方法は、過激なイデオロギーに対抗するためにイバード派を広めることであると主張してきた。\n\n他国に§Y影響力§!を持つことで、より確実に多くの国に教えを広めることができる。"
 MENA_terror_fund_deradicalisation_programmes: "脱過激化プログラムへの§Y資金提供§!"
 MENA_terror_fund_deradicalisation_programmes_desc: "投獄されたジハード主義者は更生不可能ではない。過激組織の多くの低レベルの歩兵は、単に仲間のイスラム教徒に対する死を説く逸脱した形態のイスラムの犠牲者となった誤解された若者である。我々はこれらの幻滅した若い男女を社会に再統合するために脱過激化プログラムを実施すべきである。プログラムの効果は福祉支出に関連している。"
 terror_fund_deradicalisation_programmes_tt: "§Y$social_budget$§!が高いほど、§Y脱過激化計画§!がより効果的になる。\n\n"
 MENA_terror_ct_training: "テロ対策訓練の§Y実施§!"
 MENA_terror_ct_training_desc: "テロリストの脅威に対する対応力を最大化するためには、治安機関の準備態勢を継続的に更新すべきである。§Y士官養成§!が優れており、領土に駐留している外国人顧問が多いほど、この訓練はより効果的になるだろう。"
 terror_ct_training: "§Y対テロ訓練§!レベル（現在：[?ct_training|Y2]）は襲撃と空爆の成功可能性を決定する。\n§Y対テロ訓練§!レベルの上昇は外国人顧問の数（現在の外国人顧問：[?foreign_adivsors|Y0]）と現在の士官養成によって決まる。\n\n各外国人顧問は訓練ごとに§Y対テロ訓練§!レベルを§G+0.25§!増加させる（現在の外国人顧問：[?foreign_adivsors|Y0]）\n§Y$officer_advanced_training$§!以降の各§Y$Officer_Training_Law$§!は訓練ごとに§Y対テロ訓練§!レベルを§G+0.50§!増加させる。\n\n訓練を実施すると§Y対テロ訓練§!レベルが[?foreign_advisors_math|+G]増加する\n\n§R対テロ訓練レベルの最大値は§!10§Rで、月に§!0.2§Rずつ減少する。§!"
 MENA_terror_conduct_raid: "テロリストの隠れ家を§Y襲撃§!"
 MENA_terror_conduct_raid_desc: "治安機関は領土内のテロリストの隠れ家を特定した。我々は疑わしいジハード主義者を逮捕し、違法な武器を押収するために特殊部隊による襲撃を実施すべきである。これらの襲撃が成功する可能性は、治安要員が経験した対テロ訓練の量に依存する。"
 terror_conduct_raid_tt: "襲撃が§G成功§!した場合、§Yテロ脅威§!は§G-5§!減少し（現在の脅威：[?threat_level|Y0]）、§Y過激化§!は§R+2§!増加する（現在の過激化：[?radicalization|Y0]）。\n襲撃が§R失敗§!した場合、§Yテロ脅威§!は変化せず、§Y過激化§!は§R+5§!増加する（現在の過激化：[?radicalization|Y0]）。\n§G空爆よりも成功の可能性が高い。§!\n\n襲撃の基本成功率は§Y40%§!である。\n§Y対テロ訓練§!の各レベルは成功の可能性を§G+5.00%§!増加させる。\n（現在の§Y対テロ訓練§!レベル：[?ct_training|Y2]）\n\n\n"
 MENA_terror_conduct_strike: "テロリストの隠れ家への§Y空爆開始§!"
 MENA_terror_conduct_strike_desc: "中央政府の権限が国の外れには、ジハード主義者の隠れ家が複数ある。これらがもたらす脅威を排除するため、隠れ家を空爆の標的にすべきである。空爆が成功する可能性は、治安要員が経験した対テロ訓練の量に依存する。"
 terror_conduct_strike_tt: "空爆が§G成功§!した場合、§Yテロ脅威§!は§G-5§!減少し（現在の脅威：[?threat_level|Y0]）、§Y過激化§!は§R+2§!増加する（現在の過激化：[?radicalization|Y0]）。\n空爆が§R失敗§!した場合、§Yテロ脅威§!は変化せず、§Y過激化§!は§R+5§!増加する（現在の過激化：[?radicalization|Y0]）。\n§R襲撃よりも成功の可能性が低い。§!\n\n空爆の基本成功率は§Y25%§!である。\n§Y対テロ訓練§!の各レベルは成功の可能性を§G+5.00%§!増加させる。\n（現在の§Y対テロ訓練§!レベル：[?ct_training|Y2]）\n\n"
 IS_counter_terror_nation_text: "国家"
 IS_counter_terror_button_text_tt: "Opens the §YCounter Terrorism§! screen. Here we can manage our counter-terrorism efforts as well as support the efforts of other states to fight terrorism."
 IS_state_recognition_button_text_tt: "Opens the §YState Recognition§! screen. Here we can recognize states as independent nations as well as help other states with their state recognition campaigns."
 recognition_category_desc: "いくつかの未承認国家が国際社会への参加を求めている。私たちは、彼らの国家承認キャンペーンを支援するかどうかを決めなければならない。もし十分な数の国連加盟国から支持を得られれば、彼らは国連への加盟を認められ、未承認という立場とそれに伴う不利益を脱することができるかもしれない。すでに承認した国家に対しては、他の国連加盟国にも承認を促すことで、さらに彼らのキャンペーンを支援できる。"
 move_embassy_ISR_button_tooltip_tt: "§Y[ROOT.GetNameWithFlag]§!は、§Y[ISR.GetNameWithFlag]§!とエルサレムへの大使館移転に関する協議を継続している。これは[ISR.GetAdjective]国家にとって大きな外交的勝利となるだろうが、§Y[PAL.GetNameWithFlag]§!およびアラブ諸国との関係を犠牲にすることになる。"
