 IS_counter_terror_threat_text: "テロの脅威"
 terror_main_category: "ある国の§Yテロの脅威§!が高いほど、ジハード主義グループがその国の内部の標的（政府機関など）や国の外部の標的（軍事基地など）に対して攻撃を開始する可能性が高くなる。また、隣国の国境が無防備であれば、その国で攻撃が行われる可能性もある。テロ攻撃の規模や成功の可能性は、治安支出を増やし、テロ対策訓練を実施することで減少させることができる。"
 terror_instruct_category: "ある国が§Yテロの脅威§!を一定以上減少させることができるかどうかは、戦争状態にあるかどうか、安定度、一人あたりGDP、腐敗の程度に依存する。§Yテロの脅威§!は、§Y過激化§!のレベルや近隣諸国からのジハード主義者の侵入によって増加しうる。それは、§Y過激化§!のレベルが低いとき、および襲撃や外部からの介入といった事象の結果として減少する。§Y過激化§!の最低レベルは、汚職と戦い、安定を高め、経済を成長させることによって減少させることができる。§Y過激化§!は、[Caliphate_L]の人気とともに、また急速な社会的自由化の結果として増加する。"
