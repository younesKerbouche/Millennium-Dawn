 ct_derad_tt: "§Y前提条件:§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\n§Y社会支出§!が高いほど、§Y脱過激化プログラム§!がより効果的になる。\n\n§Y効果:§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§Y前提条件:§!\n[!ct_training_button_click_enabled]\n\n§Y対テロ訓練§!レベル（現在：[?ct_training|Y2]）は襲撃と空爆の成功可能性を決定する。\n§Y対テロ訓練§!レベルの上昇は外国人顧問の数（現在の外国人顧問：[?foreign_adivsors|Y0]）と現在の士官養成によって決まる。\n\n各外国人顧問は訓練ごとに§Y対テロ訓練§!レベルを§G+0.25§!増加させる（現在の外国人顧問：[?foreign_adivsors|Y0]）\n§Y上級将校訓練§!以降の各§Y士官養成§!は訓練ごとに§Y対テロ訓練§!レベルを§G+0.50§!増加させる。\n\n訓練を実施すると§Y対テロ訓練§!レベルが[?foreign_advisors_math|+G]増加する\n\n§R対テロ訓練レベルの最大値は§!10§Rで、月に§!0.2§Rずつ減少する。§!\n\n§Y効果:§!\n[!ct_training_button_click]"
 ct_raid_tt: "§Y前提条件:§!\n[!ct_raid_button_click_enabled]\n\n襲撃が§G成功§!した場合、§Yテロ脅威§!は§G-5§!減少し（現在の脅威：[?threat_level|Y0]）、§Y過激化§!は§R+2§!増加する（現在の過激化：[?radicalization|Y0]）。\n襲撃が§R失敗§!した場合、§Yテロ脅威§!は変化せず、§Y過激化§!は§R+5§!増加する（現在の過激化：[?radicalization|Y0]）。\n§G空爆よりも成功の可能性が高い。§!\n\n襲撃の基本成功率は§Y40%§!である。\n§Y対テロ訓練§!の各レベルは成功の可能性を§G+5.00%§!増加させる。\n（現在の§Y対テロ訓練§!レベル：[?ct_training|Y2]）\n\n§Y効果:§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§Y前提条件:§!\n[!ct_strike_button_click_enabled]\n\n空爆が§G成功§!した場合、§Yテロ脅威§!は§G-5§!減少し（現在の脅威：[?threat_level|Y0]）、§Y過激化§!は§R+2§!増加する（現在の過激化：[?radicalization|Y0]）。\n空爆が§R失敗§!した場合、§Yテロ脅威§!は変化せず、§Y過激化§!は§R+5§!増加する（現在の過激化：[?radicalization|Y0]）。\n§R襲撃よりも成功の可能性が低い。§!\n\n空爆の基本成功率は§Y25%§!である。\n§Y対テロ訓練§!の各レベルは成功の可能性を§G+5.00%§!増加させる。\n（現在の§Y対テロ訓練§!レベル：[?ct_training|Y2]）\n\n§Y効果:§!\n[!ct_strike_button_click]"
