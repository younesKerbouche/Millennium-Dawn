 MAPMODE_INFLUENCE_MAP_MODE_DESCRIPTION: "自国が影響を与えた国、最近影響を与えた国、毎月自動影響力を行使する設定をした国を表示する。\n--------------\n§H表示説明:§!\n自国 - §G緑§!\n最も影響力を与えている国: §Cシアン§!\n2～3番目に影響力を与えている国: §l明るい青§!\n4～7番目に影響力を与えている国: §nネイビーブルー§!\n自動影響力を行使している国: §9オレンジ§!\nクールダウン期間の国: §R赤§!\n\nこのマップモードは毎週更新される。"
 influence_map_mode_tooltip: "影響力"
 influence_map_mode_tooltip_delayed: "自国が影響を与えた国、最近影響を与えた国、毎月自動影響力を行使する設定をした国を表示する。\n--------------\n§H表示説明:§!\n自国 - §G緑§!\n最も影響力を与えている国: §Cシアン§!\n2～3番目に影響力を与えている国: §l明るい青§!\n4～7番目に影響力を与えている国: §nネイビーブルー§!\n自動影響力を行使している国: §9オレンジ§!\nクールダウン期間の国: §R赤§!\n\nこのマップモードは毎週更新される。"
