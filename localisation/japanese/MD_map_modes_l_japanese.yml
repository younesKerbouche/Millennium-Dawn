 EU_map_mode_tooltip_delayed: "加盟国は濃い青、潜在的加盟国は明るい青で表示。\n\n役職:\n濃い赤－欧州委員会委員長、欧州理事会議長、欧州議会議長\n茶色－欧州海軍事務総長\n濃い緑－欧州軍事事務総長\n水色－外務・安全保障政策上級代表\n紫－欧州経済・財務大臣\n黄色－欧州中央銀行総裁\n明るい緑－Frontex事務局長\nオレンジ－欧州連合国連大使\nピンク－ヨーロッパ連邦大統領"
