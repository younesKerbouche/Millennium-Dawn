 romania_misc.19.t: "Rheinmetall Acquires Automecanica SA"
 romania_misc.19.d: "The German defense contractor Rheinmetall has finalized its acquisition of Automecanica SA, Romania’s historic vehicle systems manufacturer based in Medias. The move is seen as part of a broader German strategy to expand industrial capacity across Eastern Europe, and is expected to modernize local production lines and deepen military-industrial ties between Bucharest and Berlin."
 romania_misc.19.a: "A strategic shift in our industrial base."
 romania_misc.19_tt: "§RLocks Military Industrial Organization §YAutomecanica SA§!§!"
