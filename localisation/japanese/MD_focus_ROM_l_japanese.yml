 ROM_political_scene: "ルーマニア政界"
 ROM_political_scene_desc: "政界を表す言葉があるとすれば、それは不安定だろう。PSDRは国を支配しようと努め、CDRの残党は再編成に苦労し、ちょうどPNLとPRMが容易な政治的利益を得る方法を探しているところだ。今、我々は問わなければならない、我が国はどこへ行くのか？"
 ROM_political_parties: "ルーマニアの政党"
 ROM_political_parties_desc: "左翼？あるよ！右翼？あるよ！幅広い支持層？もちろん！どんな好み、規模、種類でも、全部揃ってる。"
 ROM_national_liberal_party: "国民自由党"
 ROM_national_liberal_party_desc: "1875年に設立され、共産主義政府によって禁止された後、革命直後の1990年に再設立されたPNLは、ルーマニア最大の自由主義運動を代表している。当初はCDRのメンバーであったが、統治中の結束力の欠如により離脱した。"
 ROM_freedom_of_the_individual: "個人の自由"
 ROM_freedom_of_the_individual_desc: "国において最も重要なことは個人の自由の権利であり、我々はこれらを守らなければならない。"
 ROM_improve_press_freedom: "報道の自由改善"
 ROM_improve_press_freedom_desc: "我々の報道機関は共産主義時代に大いに苦しんだ。つまり、党が所有する新聞は一つしかなかったので、苦しんだと言うのは冗談ではない、基本的に存在しなかったのだ。とにかく、我々は本当に見通しを改善すべきである。"
 ROM_defend_civil_society: "市民社会の擁護"
 ROM_defend_civil_society_desc: "過去の政府は、ゴラニアダからミネリアーダまで、ほぼ一貫して市民社会を抑圧しようとしてきた。我々は将来の危害から社会を守ることを確実にしなければならない。"
 ROM_minority_rights_bill: "少数民族権利法案"
 ROM_minority_rights_bill_desc: "ハンガリー人、タタール人、トルコ人、ブルガリア人であれ、今後、彼ら全員がルーマニア人と同等の権利を享受するだろう。二言語標識から、母語でのバカロレア試験受験権まで、これが民族的緊張を和らげることを願っている。"
 ROM_focus_on_our_identity: "我々のアイデンティティへの焦点"
 ROM_focus_on_our_identity_desc: "我々のアイデンティティは独特である：スラブの海に浮かぶラテンの島。我々は背景と起源を大切にし、同時により良く理解することに取り組まなければならない。"
 ROM_preserve_our_cultural_identity: "我々の文化的アイデンティティの保存"
 ROM_preserve_our_cultural_identity_desc: "将来の世代は、我々の文化とアイデンティティを理解し尊重することを教えられなければならない。"
 ROM_revive_bratianu_legacy: "ブラティアヌ家の遺産の復活"
 ROM_revive_bratianu_legacy_desc: "ブラティアヌ家はPNLの創設者であり、今日ルーマニアが存在する理由である。巧みな操縦を通じて、彼らはルーマニア王国を設立し、独立戦争と第一次世界大戦の両方で勝利へと導いた。彼らの遺産は忘れられてはならない。"
 ROM_improve_bor_relations: "BORとの関係改善"
 ROM_improve_bor_relations_desc: "ルーマニア正教会は非常に重要な機関であり、我々の安定を保証するためには、彼らと緊密かつ肯定的な関係を保つことを確実にしなければならない。"
 ROM_european_identity: "ルーマニアのヨーロッパ・アイデンティティ育成"
 ROM_european_identity_desc: "ルーマニアは東と西の交差点、まさにヨーロッパの中心にある。我々はどこに属しているかを知っており、何をすべきかを知っているが、国境を越えた兄弟たちとの共通のアイデンティティ、すなわちヨーロッパのアイデンティティを国民に認識させる必要がある。"
 ROM_european_security: "ヨーロッパ安全保障への貢献"
 ROM_european_security_desc: "訓練演習に参加し、同盟国に資源プールを提供することによって、ヨーロッパの理想の防衛に貢献することが不可欠である。"
 ROM_eu_work_contracts: "EUとの労働契約締結"
 ROM_eu_work_contracts_desc: "ルーマニアでのヨーロッパの研究が認められ、その逆も同様であるという合意に署名することで、我々は専門サービスの形で新たな輸出を創出することができる。このようにして、我々はまたルーマニア市民の日常生活を改善するだろう。"
 ROM_through_oursleves: "我々自身を通じて"
 ROM_through_oursleves_desc: "外国への依存を減らし、独立性を高めることで、我々はルーマニアの繁栄を保証することができる。我々自身を通じてのみ、我々は勝利するだろう！"
 ROM_pnl_economic_reforms: "ルーマニア経済改革"
 ROM_pnl_economic_reforms_desc: "経済は過去30年間の大部分で混乱しており、応急処置的な改革は我々の状況を悪化させただけである。もし我々が国を救うつもりなら、真の、包括的な措置が必要である。"
 ROM_continue_privatization: "国営企業民営化の継続"
 ROM_continue_privatization_desc: "多くの国営企業は負担であるが、それらを民営化することによって、我々は収入にいくらかのお金を追加するだけでなく、破産から救うこともできる。"
 ROM_decentralization_of_the_state: "国家の地方分権化"
 ROM_decentralization_of_the_state_desc: "ルーマニア全体として、ブカレストに依存している。権力を地方分権化することによって、全ての県で同等の経済発展を促進することができる。"
 ROM_special_economic_zones: "特別経済区の創設"
 ROM_special_economic_zones_desc: "ルーマニアには特別な注意を必要とし、より重要性の高い地域がいくつかある。特別経済区を設立することによって、我々は経済の主要分野への直接投資を引き付けることができる。"
 ROM_enact_tax_cuts: "減税の実施"
 ROM_enact_tax_cuts_desc: "税金が少ないということは、人々が投資したり購入したりするためのお金が多いということであり、それは我々にとってより多くのお金を意味する。それはそれほど単純なことだ！"
 ROM_liberalize_prices: "価格自由化"
 ROM_liberalize_prices_desc: "貿易関税と障壁を撤廃することによって、我々は消費者の価格を下げ、自由市場経済へのより一貫した移行を保証することができる。"
 ROM_maintain_the_role_of_the_state: "国家の役割維持"
 ROM_maintain_the_role_of_the_state_desc: "これら全ての自由主義改革は結構だが、日常業務における国家の役割を維持することが不可欠である。"
 ROM_pnl_education_reform: "ルーマニア教育改革"
 ROM_pnl_education_reform_desc: "過去の改革は教育システムを溺れることから救うのに失敗したが、もしかしたら我々は成功するかもしれない。"
 ROM_consumer_protection_measures: "消費者保護措置"
 ROM_consumer_protection_measures_desc: "消費者は品質と量の点で企業のなすがままである。消費者を助けるための新しい措置を創設することによって、我々は彼らを虐待から守ることができる。"
 ROM_opening_the_romanian_market: "ルーマニア市場の開放"
 ROM_opening_the_romanian_market_desc: "ルーマニアは、1800万人以上の消費者が製品を購入するのを待っている、外国企業にとって未開拓の市場である。これら全ての改革は外国企業が我々に抱く信頼を高め、したがって我々はついに彼らの投資と製品に国内市場を開放することができる。"
 ROM_lessen_trade_regulations: "貿易規制の緩和"
 ROM_lessen_trade_regulations_desc: "市場を開放することによって、我々は長期的な繁栄と収入を増やすことができる。"
 ROM_flat_tax_system: "ルーマニア・フラットタックス制度"
 ROM_flat_tax_system_desc: "税制には欠陥があるが、それが悪いからではなく、過去の立法府が我々の税吸収を高めるために必要な改革に取り組むことができなかったからである。フラットタックス制度は意図したとおりに機能するが、完全に機能させるためにはいくつかの小さな改革とより多くの創造性が必要である。"
 ROM_free_economy: "自由経済"
 ROM_free_economy_desc: "官僚主義を減らし、改革を導入することによって、我々は、地位やお金に関係なく、全てのルーマニア人が参加し投資できる自由経済を創造することに成功した。全ての街角には今、家族が所有する小さなビジネス、または製品を販売するための新しい市場を探している巨大企業がある。今、ルーマニアはついに繁栄している。"
 ROM_peasants_party: "国民農民党"
 ROM_peasants_party_desc: "PNTCDは古いPNTの法的後継者であり、30年代には主要な政党であった。現在、彼らとPNL-TはCDRの与党連合を形成しているが、繰り返される失敗と危機は、彼らの統治能力を著しく弱め、ルーマニア社会の彼らに対する信頼を蝕んだ。"
 ROM_opportunities_for_all_romanians: "全ルーマニア人のための機会"
 ROM_opportunities_for_all_romanians_desc: "大都市出身であろうと小さな村出身であろうと、全てのルーマニア人は彼らの未来のために平等な機会に値する。"
 ROM_path_of_growth: "成長の道"
 ROM_path_of_growth_desc: "成長はよく計画され、持続可能で長期的でなければならない。さもなければ、我々は自らを災害に備えていることになる。"
 ROM_bolster_small_enterprise: "中小企業の強化"
 ROM_bolster_small_enterprise_desc: "特定の税金を撤廃し、書類手続きを合理化することによって、我々は中小企業の生産高を高め、新たな自国企業の創設を促進することができる。"
 ROM_young_businesses_fund: "若手企業基金"
 ROM_young_businesses_fund_desc: "若者が会社を設立できるように金銭的援助を提供するスタートアップ支援プログラムを作成することによって、我々は彼らが直面する課題により良く備えさせ、若者が率いるビジネスの成長を促進し、新たな雇用機会を創出することができる。"
 ROM_increase_the_minimum_wage: "最低賃金引き上げ"
 ROM_increase_the_minimum_wage_desc: "最低賃金のわずかな引き上げは誰も傷つけず、不運な人々の生活を楽にするだろう。"
 ROM_invest_in_urban_centres: "都市中心部への投資"
 ROM_invest_in_urban_centres_desc: "より良いインフラは、我々の人口の効率性と幸福にとって鍵である。いくつかの公園を追加し、いくつかのアヴェニューを近代化し、新たな歩行者専用エリアを作成することは、確かに市民の日常生活を改善するだろう。"
 ROM_backbone_of_romania: "ルーマニアの背骨"
 ROM_backbone_of_romania_desc: "我が国の大部分は依然として地方の田舎に住んでおり、教育、医療、水、ガスなどの基本的な必需品へのアクセスがなくても、都市人口と同じように税金を支払うことを余儀なくされており、その間、より少なく生き、より少なく稼いでいる。彼らを助けることは我々の最善の利益である。"
 ROM_uplift_countryside_infrastructure: "農村インフラ向上"
 ROM_uplift_countryside_infrastructure_desc: "地方のインフラは荒廃している。電気や水道にアクセスできる村はごくわずかであり、したがって彼らは貧困の中で暮らしている。貧困削減基金を設立することによって、我々はゆっくりとこれら全ての集落を泥の中から引き上げ、農村インフラを近代化することができる。"
 ROM_linking_secluded_villages: "孤立した村々の連結"
 ROM_linking_secluded_villages_desc: "道路ごとに、鉄道ごとに、我々はルーマニアを接続するだろう。"
 ROM_sustainable_agriculture_initiative: "持続可能な農業イニシアティブ"
 ROM_sustainable_agriculture_initiative_desc: "ルーマニアの農業は持続可能ではない。農家は許可された量の2倍の農薬を使用し、利益を最大化するためにあらゆる種類の薬物を農産物に注入している。これらの慣行を禁止し、同時に農業指向の教育に投資することによって、我々はゆっくりとそれをより持続可能にすることができる。"
 ROM_drought_recovery_fund: "干ばつ復興基金"
 ROM_drought_recovery_fund_desc: "より大きな問題を解決することはないだろうが、干ばつ救済基金を創設することは、我々の農家が負っている負担を軽減するのに役立つだろう。"
 ROM_poverty_reduction_programs: "貧困削減プログラム"
 ROM_poverty_reduction_programs_desc: ""
 ROM_improve_education_access: "教育機会改善"
 ROM_improve_education_access_desc: "より良い未来への鍵は教育を受けた人口である。我々は農村の学校インフラを改善し、より多くの教師を雇うために必要な措置を講じ、同時にこのキャリアを選ぶ人々を奨励するために定期的な給与引き上げを行うだろう。"
 ROM_subsidies_for_the_unemployed: "失業者への補助金"
 ROM_subsidies_for_the_unemployed_desc: "一部の人々にとっては、彼らは非生産的な害虫であるが、我々にとっては単に不運である。彼らが仕事を探している間に自活するのを助けるための基金を創設することによって、我々は彼らが破産しホームレスになるという最悪の結果を防ぐことができる。"
 ROM_just_economy: "公正な経済"
 ROM_just_economy_desc: "様々なイニシアティブを通じて、我々は地方と都市の間のギャップを埋め、背景に関係なく全てのルーマニア人が参加し投資することが奨励される競争力のある経済を創造することに成功した。"
 ROM_protect_cultural_rights: "ルーマニア文化権の保護"
 ROM_protect_cultural_rights_desc: "我々の文化は独特であり、孤立しており、それがそれを保護することが非常に重要である理由である。"
 ROM_social_reconciliation_initiatives: "社会的和解イニシアティブ"
 ROM_social_reconciliation_initiatives_desc: "我々の社会は共産主義によって大きな損害を受けた。社会的結束を回復し、我々の能力に投資することによって、我々はついに我々を長年妨げてきたこれらの傷跡を乗り越えることができる。"
 ROM_pardon_former_regime_figures: "旧体制人物の恩赦"
 ROM_pardon_former_regime_figures_desc: "偽善的に聞こえるかもしれないが、体制に参加し、それを助けた一部の人々は赦されるべきである。なぜか？ なぜなら、これらの人々は原則として思想に同意せず、内部から改革し、より良いルーマニアを創造することを期待してそれと共に働いたからである。この場合、もし彼らが本当に罪がないなら、彼らは赦されるだろう。"
 ROM_focus_on_social_unity: "社会的統一への焦点"
 ROM_focus_on_social_unity_desc: "我々は社会的な違いを脇に置き、より良い社会と国の未来を築くために協力しなければならない。"
 ROM_human_rights_act: "人権法"
 ROM_human_rights_act_desc: "「……全ての人間は平等に創造され、創造主によって特定の不可侵の権利を賦与されている……」とかそんな感じだ。"
 ROM_desovietization_of_romania: "ルーマニアの脱ソビエト化"
 ROM_desovietization_of_romania_desc: "'89年の革命の後でさえ、共産主義の長い影がルーマニアの上に迫っている。我々は人々に犯罪、屈辱、そして違法な共産主義体制が我々に課した苦しみを認識させ、同時に共産主義の政治的プロパガンダとこの犯罪的イデオロギーを提唱するいかなる政党も禁止しなければならない。"
 ROM_adopt_lustration_laws: "ラスレーション法の採用"
 ROM_adopt_lustration_laws_desc: "体制を助けた人々や政治家は罰から逃れるべきではない。ラスレーション法を採用することによって、我々は過去の共産主義とのつながりを持つ政治家、またはいつ、どのように、なぜに関わらず体制またはセクリターテと協力した個人を精査することができる。"
 ROM_redeem_anti_communists: "反共産主義反体制派の名誉回復"
 ROM_redeem_anti_communists_desc: "共産主義体制と戦うのを助けた人々のイメージを回復することが重要である。もちろん、いくつかの例外はあるだろう、最も重要なのは鉄衛団に関連する人々であるが、それ以外には論争や問題はないだろう。"
 ROM_investigate_former_regime_pawns: "旧体制の手先の調査"
 ROM_investigate_former_regime_pawns_desc: "共産主義体制の協力者は、真に正当化されない限り、積極的にセクリターテを助け、そうでなければ得られなかったであろう情報を提供することによって犯した犯罪について調査されるべきである。"
 ROM_reinforce_christian_morality: "キリスト教道徳の強化"
 ROM_reinforce_christian_morality_desc: "結局のところ、我々は異なる宗派に属していても、キリスト教徒の人口である。我々はBORの倒錯が愛、思いやり、そして統一のキリスト教の教えを妨げることを許すべきではない。"
 ROM_crackdown_on_crime: "犯罪取り締まり"
 ROM_crackdown_on_crime_desc: "組織犯罪は我々の領土に居場所はない。"
 ROM_moral_romania: "道徳的なルーマニア"
 ROM_moral_romania_desc: "ルーマニアは未来に向かって行進し続けるが、今やそれを導き、別の悪夢を防ぐのに役立つ特定の原則を賦与されている。"
 ROM_pd: "民主党"
 ROM_pd_desc: "共産主義後の移行期である1992年に設立されたPDは、国内政治における強力なプレーヤーとしての地位を確立した。民主的制度の強化、社会民主主義の育成、福祉国家の強化を提唱するPDは、PDSRからいくつかの票を奪い、もしかしたら次の大統領を提供するかもしれない。"
 ROM_social_democratic_roots: "我々の社会民主主義のルーツ"
 ROM_social_democratic_roots_desc: "我々は、社会的正義、平等、民主的価値観へのコミットメントを再確認することによって、社会民主主義の遺産を尊重し、これらの原則が引き続き我々の政策を導くことを保証するだろう。"
 ROM_strengthen_democratic_institutions: "民主的制度の強化"
 ROM_strengthen_democratic_institutions_desc: "我々の民主主義を守るために、我々は民主的制度の強化に焦点を当て、それらが全ての市民の利益に奉仕する上で透明かつ効果的に運営されることを保証するだろう。"
 ROM_european_social_democracy: "ヨーロッパ社会民主主義"
 ROM_european_social_democracy_desc: "我々はヨーロッパの社会民主主義基準に合わせることを目指し、大陸全体のベストプラクティスを採用して、社会政策と経済戦略を強化するだろう。"
 ROM_reinforce_social_services: "社会サービスの強化"
 ROM_reinforce_social_services_desc: "我々は、脆弱な人口をより良く支援し、全てのルーマニア人が不可欠なサービスと支援にアクセスできるように、社会サービスに投資し強化するだろう。"
 ROM_gender_equality_initiatives: "ジェンダー平等イニシアティブ"
 ROM_gender_equality_initiatives_desc: "我々の政権は、公的および私的生活の全ての分野で平等な機会を促進するためにジェンダー平等イニシアティブを実施し、真のジェンダー平等を追求するだろう。"
 ROM_power_to_local_administrations: "地方行政への権限"
 ROM_power_to_local_administrations_desc: "我々は地方行政により多くの権限を委譲し、地方政府が地方のニーズにより効果的に対処できるようにし、統治への草の根参加を促進するだろう。"
 ROM_promote_sensible_privatization: "賢明な民営化の促進"
 ROM_promote_sensible_privatization_desc: "我々は、公共の利益を保護し公正な結果を保証しながら、国営資産の賢明かつ戦略的な民営化を促進する、バランスの取れたアプローチを追求するだろう。"
 ROM_fund_scientific_innovation: "科学イノベーションへの資金提供"
 ROM_fund_scientific_innovation_desc: "科学イノベーションへの投資は我々の進歩にとって不可欠である。我々は技術的進歩と経済成長を推進するために研究開発への資金提供を増やすだろう。"
 ROM_lower_taxes_for_small_businesses: "中小企業への減税"
 ROM_lower_taxes_for_small_businesses_desc: "経済成長と起業家精神を支援するために、我々は中小企業の税金を下げ、彼らが繁栄し雇用を創出するために必要な資源を提供するだろう。"
 ROM_social_market_model: "ルーマニア社会市場モデル"
 ROM_social_market_model_desc: "我々は、全てのルーマニア人に奉仕する公正でダイナミックな経済を創造するために、自由市場資本主義と強力な社会政策とのバランスを取る必要がある。"
 ROM_wall_against_authoritarianism: "権威主義に対する壁"
 ROM_wall_against_authoritarianism_desc: "我々の民主主義を守るためには、権威主義的な傾向に対する堅固な防御を構築し、我々の政治制度が自由で公正であり続けることを保証しなければならない。壁、もしよろしければ、しかしブルガリア国境にはない――まだだ。"
 ROM_conservative_branding: "保守的ブランディング"
 ROM_conservative_branding_desc: "国民が右傾化していることは明らかであるため、我々は適応しなければならない。"
 ROM_romanian_neoliberalism: "ルーマニア新自由主義"
 ROM_romanian_neoliberalism_desc: "新自由主義はいい響きがある、だろう？ 我々は経済発展とイノベーションを刺激するために、規制緩和と市場主導の成長に焦点を当てなければならない。"
 ROM_limit_social_spending: "社会支出の制限"
 ROM_limit_social_spending_desc: "障害者なんてくそくらえ！ 金食い虫の悪党ども！！ 我々は経済を安定させ、主要な経済部門に資源を再投資するために、社会支出を制限し削減するだろう。"
 ROM_promote_romanian_traditionalism: "ルーマニア伝統主義の促進"
 ROM_promote_romanian_traditionalism_desc: "我々の文化遺産と価値観を強化し、それらを国家政策と公的生活に統合することによって、我々はルーマニアの生き方を促進することができる。"
 ROM_oppose_socialist_dictatorship: "社会主義独裁への反対"
 ROM_oppose_socialist_dictatorship_desc: "我々はいかなる形の社会主義独裁にも断固として反対し、民主的自由を守り、我々の統治が説明責任を果たし透明であり続けることを保証しなければならない。"
 ROM_slash_corporate_taxation: "法人税削減"
 ROM_slash_corporate_taxation_desc: "ビル・ゲイツ！ ブカレストにマイクロソフトのオフィスを建ててくれたら、私の人生はあなたのものだ！ とにかく、経済活動を後押しし投資を引き付けるために、我々は法人税を削減し、ビジネス成長にとってより有利な環境を作り出すだろう。"
 ROM_speed_up_privatization: "民営化の加速"
 ROM_speed_up_privatization_desc: "我々は、効率と競争力を高めるために、国営企業を民間部門に移管する民営化プロセスを加速させるだろう。"
 ROM_fight_bloated_bureaucracy: "肥大化した官僚主義との戦い"
 ROM_fight_bloated_bureaucracy_desc: "効率とサービス提供を改善するために、政府運営を合理化し、お役所仕事を減らすことによって、肥大化した官僚主義と戦うことが不可欠である。"
 ROM_hardline_against_immigration: "移民に対する強硬路線"
 ROM_hardline_against_immigration_desc: "いやいや、私のルーマニアの土壌には移民はいない。オーケー、実際には不法滞在者、アラブ人、アフリカ人、イスラム教徒、ユダ- えーと、私が言いたかったのは、えーと……我々は国境が安全であり、移民政策が厳格に施行されることを保証するために、移民に対して強硬な姿勢を取るだろう。"
 ROM_condemn_ceausescu: "チャウシェスク体制の公式非難"
 ROM_condemn_ceausescu_desc: "チャウシェスクは悪であったが、過去の政府は彼の犯罪を実際に非難する努力をしなかった。我々はそれを行う者となり、同時に民主主義原則と人権へのコミットメントを確認するだろう。"
 ROM_free_market: "自由市場"
 ROM_free_market_desc: "我々は自由市場経済を提唱し、国家介入を減らし、市場の力が成長とイノベーションを推進することを可能にするだろう。"
 ROM_the_true_european_party: "真のヨーロッパ政党"
 ROM_the_true_european_party_desc: "我々はヨーロッパ政党であり、我々こそがEUへの加盟を目指す者であり、我々こそがそれを成し遂げる者となるだろう。"
 ROM_promote_european_investment: "ヨーロッパ投資の促進"
 ROM_promote_european_investment_desc: "我々はルーマニアへのヨーロッパ投資を積極的に促進し、投資家にとって魅力的な環境を作り出し、経済成長を育成するだろう。"
 ROM_defend_liberal_democracy: "自由民主主義の擁護"
 ROM_defend_liberal_democracy_desc: "我々は自由民主主義を守ることにコミットしており、我々の民主的制度が強力であり続け、我々の自由がいかなる脅威に対しても擁護されることを保証する。"
 ROM_expand_atlantic_ties: "大西洋関係の拡大"
 ROM_expand_atlantic_ties_desc: "ワシントンにさらに接近し、アメリカの仲間たちとの関係を改善することは、我々の国益にかなっている。"
 ROM_military_cooperation_initiative: "軍事協力イニシアティブ"
 ROM_military_cooperation_initiative_desc: "我々の防衛能力を強化するために、我々は同盟国との軍事協力を開始し、共同作戦と戦略的調整を強化するだろう。"
 ROM_european_education_standards: "ヨーロッパ教育基準"
 ROM_european_education_standards_desc: "我々は教育システムをヨーロッパ基準に合わせ、質とアクセスを改善し、我々の労働力がグローバル経済で競争力を持つことを保証するだろう。"
 ROM_european_romania: "ヨーロッパのルーマニア"
 ROM_european_romania_desc: "我々の場所はヨーロッパの中にあり、他のどこにもない。"
 ROM_monarchy_debate: "君主制論争"
 ROM_monarchy_debate_desc: "我々は選挙に勝利し、ついに君主制に関する議論を開くことができる。パートナーとのいくつかの内部協議の後、我々は君主制の復帰が正当かつ合法的であるように、国民投票を実施するのが最善であると決定した。"
 ROM_unite_monarchists_in_the_coalition: "連立内の君主主義者の結束"
 ROM_unite_monarchists_in_the_coalition_desc: "全ての主要政党には少なくとも一人の君主主義者メンバーがいる――それがPDSRであろうと、PRMであろうとPNLであろうと。もし我々がこれらの理想主義者を結束させることができれば、国民投票の管理、そして最も重要なことには、その結果を助けるための強力な連合を創設することができる。"
 ROM_organize_monarchist_rallies: "君主主義者集会の組織"
 ROM_organize_monarchist_rallies_desc: "我々は国中の全ての君主主義者に結集を呼びかけ、我々の大義をより目に見えるものにするだろう。"
 ROM_return_royal_estates: "王室財産の返還"
 ROM_return_royal_estates_desc: "王室財産は1948年に共産主義政府によって強制的に国有化された。我々はそれらが王室に返還され、そして最も重要なことには、一般大衆が訪問できるように利用可能なままであることを確実にするための措置を講じるだろう。"
 ROM_gain_diaspora_support: "ディアスポラ支持の獲得"
 ROM_gain_diaspora_support_desc: "我々がこれほど大きなディアスポラを抱えている唯一の理由は、過去の政府の無能さと管理不行き届きによるものである。イギリス、ベネルクス、スカンジナビアのルーマニア人たちは、君主制で生活する利点を知っており、したがって我々の大義を推進するのを助ける意思が十分にある。"
 ROM_utilize_the_media: "メディアの利用"
 ROM_utilize_the_media_desc: "いくつかの戦略的な投資と補助金は誰も傷つけず、それらは技術的には賄賂ではないので、我々は責任を問われることはない。"
 ROM_referendum_concludes: "国民投票終了"
 ROM_referendum_concludes_desc: "真実の瞬間である。我々は君主主義者の大義を支援するためにできる限りのことをし、願わくばそれが十分であったことを願う。"
 ROM_monarchist_victory: "君主主義者の勝利"
 ROM_monarchist_victory_desc: "ついに、我々は歴史の間違いの一つを元に戻した！ 君主主義は勝利し、ルーマニアは再び王国としての自然な状態を受け入れることができる！"
 ROM_michael_returns: "ミハイ王帰還"
 ROM_michael_returns_desc: "今日、我が政府からの国の王位を取り戻すための招待に続き、ミハイ王はオトペニ空港に着陸し、歓喜する支持者と高官の群衆に迎えられた。国が熱心に彼の帰還を待つ中、我々が愛する君主の治世の下で新たな章を開始する準備をするにつれて、期待が空気を満たす。華やかさと儀式の中で、ミハイ王の存在が我が国のより明るい未来の夜明けを示唆するように、楽観主義の感覚が浸透する。"
 ROM_matters_of_the_economy: "経済問題"
 ROM_matters_of_the_economy_desc: "ルーマニア経済は……控えめに言っても、期待外れである。我々は全ての問題を引き起こしている原因を調べ、それらがどのように解決できるかを見るべきである。"
 ROM_modern_economics: "近代経済学"
 ROM_modern_economics_desc: "全てがひどく、何も機能しない。我々には実際の経済学者が0人であり、専門スタッフや専門家の不足については言及さえしないだろうし、我々は依然としてインフレと貿易を処理するために時代遅れの方法を使用している。我々は、少なくとも、方法を更新し、将来協力できる誰かを持つために経済教育に投資することができる。"
 ROM_fight_barons: "バロンとの戦い"
 ROM_fight_barons_desc: "バロン、我々の社会におけるこの疫病は、数え切れないほどの県の地方経済を乗っ取り、事実上競争のない地域全体の独占を作り出した。我々は彼らを打ち破り、民間企業間の競争を創出することによって開発を促進するためにできる限りのことをするだろう。"
 ROM_strengthen_syndicates: "労働組合の強化"
 ROM_strengthen_syndicates_desc: "工場労働者は極貧であり、彼らの労働条件も同様にひどい。イデオロギー的な観点からは意味がないが、労働組合を強化し非政治化することによって、我々は経済的平等を促進し、安価な労働力のためにルーマニアを搾取する企業を間接的に罰することができる。"
 ROM_safeguard_the_private_sector: "民間部門の保護"
 ROM_safeguard_the_private_sector_desc: "過去の政府は絶えず、時には一夜にして財政法を変更し、経済的混乱をもたらした。民間部門は、青天の霹靂のように見える新しい税金や制限で最も苦しんでおり、この慣行に終止符を打ち、ついに経済的管理不行き届きによって破綻するリスクなしに民間部門を発展させる時が来た。"
 ROM_modernize_ploiesti: "プロイェシュティの近代化"
 ROM_modernize_ploiesti_desc: "プロイェシュティは我々の最大の石油埋蔵量の本拠地であるが、悲しいことに、機械の老朽化と一般的な投資不足により生産が遅れている。プロイェシュティ製油所を近代化することは、ルーマニアを重要な経済大国として地図に戻すための第一歩となるべきである。"
 ROM_mechanized_farming: "機械化農業の促進"
 ROM_mechanized_farming_desc: "90年代のイリエスクの土地改革は、国営地を当初所有していた農民に戻すという良い効果をもたらしたが、改革は包括的ではなく、土地を耕すための設備もインセンティブも提供しなかったため、我々の農業は非常に非効率になった。我々は機械化設備に投資し、それを平均的な農家が利用できるように補助金を出すことによって状況を緩和するのを助けることができ、同時に灌漑ネットワークや民間協同組合などの使用を促進することができる。"
 ROM_seek_new_markets: "新市場の模索"
 ROM_seek_new_markets_desc: "我々の製品はどこかで売られなければならないが、悲しいことに魅力に欠けている。物事を大量生産するという共産主義の方法は、我々の製品を安価で低品質にし、その評判を永久に損なった。新しいイメージを作り出すことによって、我々はより大きな市場を探し出し、貿易収入を増やすことができる。"
 ROM_cooperate_with_the_penisula: "半島との協力"
 ROM_cooperate_with_the_penisula_desc: "バルカン半島よりも良い市場があるだろうか？ それは近く、我々はすでにこれらの国の大部分と友好的な関係を持っている。彼らは高品質の製品を手に入れ、我々は数ドル多く手に入れる――ウィンウィンだ！"
 ROM_balkan_economic_union: "バルカン経済連合の創設"
 ROM_balkan_economic_union_desc: "ヨーロッパ統合は重要であるが、バルカン統合も同様である。経済連合を創設することによって、我々はさらに自由貿易と我々と隣国との間の物品の輸送を促進することができる。このようにして、我々はまたより友好的な関係を促進し、もしかしたら最終的には我々の質素なブロックのメンバーにEUへの門戸を開くかもしれない。その時が来れば、連合は解散するだろうが、今のところ、我々はその実りを享受すべきである。"
 ROM_quality_products: "高品質製品への焦点"
 ROM_quality_products_desc: "品質は量を凌駕する、少なくともほとんどの場合。高品質生産に焦点を当てることによって、我々は利益を最大化し、したがってより多くの経済成長と発展をもたらすことができる。"
 ROM_export_economy: "輸出経済"
 ROM_export_economy_desc: "我々は輸入しすぎだ！ 30億ドル以上の貿易赤字があるのに、経済は一体どうやって発展するつもりなのか？！ どうしてそれが可能なのか、我々は本当にポークチョップを作れないのか？？ ドイツから全てを輸入しなければならないのか？！ 我々は貿易を均衡させ、輸出量を増やさなければならない。さもなければ、アフガニスタンからもパンを輸入し始めることになるだろう。あるいは、すでにそうしているのか？ 忘れた。"
 ROM_balkan_tiger: "バルカンの虎"
 ROM_balkan_tiger_desc: "巧みな経済改革と実際の有能な管理を通じて、我々はルーマニア経済をそれが陥っていた穴から発展させることができた。我々は今やバルカンで最も強力な市場を代表しており、我々の人口はかつてないほど良く暮らしている。"
 ROM_restore_the_1923_constitution: "1923年憲法の復活"
 ROM_restore_the_1923_constitution_desc: "現在の憲法はルーマニア国民の願望と価値観を適切に反映しておらず、我々の権利を保護する上で重大なギャップを残し、我が国を不確実性の中に漂わせている。民主主義、法の支配、そして個人の権利の原則を体現する1923年憲法よりも良い代替品があるだろうか。その条項を復活させることによって、我々は全ての市民に対する自由、正義、そして平等の価値観を堅持するというコミットメントを再確認する。"
 ROM_transparency_in_royal_affairs: "王室関連事項の透明性"
 ROM_transparency_in_royal_affairs_desc: "我々は情報が広くアクセス可能であり、技術が絶えず変化している新しい時代に生きている。王室が透明であり、それと市民社会との間に信頼を築くことがこれまで以上に重要である。結局のところ、金の行方を追跡し、制御不能に広がる巨大なスキャンダルを作り出すのにジャーナリストのチームしか必要としないときに、金の行方を隠す意味はない。"
 ROM_crown_council: "王室評議会の復活"
 ROM_crown_council_desc: "ミハイがいかに賢明であろうとも、国を率いることは、いずれにせよ、困難な仕事である。国王は国家の重要事項について助言する誰かを必要としているので、我々は古い王室評議会を復活させる決定を下した。この機関は純粋に助言的な役割を果たし、国が経験するかもしれないいかなる危機を通じて国王を導くことを目指し、現在、将来、および過去の首相、王朝、政府、および重要な政治家のメンバーを含むだろう。"
 ROM_rule_of_law: "法の支配の堅持"
 ROM_rule_of_law_desc: "誰もが、法の支配が今日では冗談のようであり、政治家も民間人も同様に、賄賂を受け取ったり、神のみぞ知る他のことをしながら、その顔を笑っていることを知っている。法を堅持し、それが尊重されるだけでなく、一貫性があることを確実にすることが我々の仕事である。"
 ROM_fight_corruption: "汚職との戦い"
 ROM_fight_corruption_desc: "汚職はルーマニアのまさに繊維に対する危険を表しており、過去の政府はそれに対して何もしてこなかった；むしろそれを推進した。汚職対策機関を設立することによって、我々はついにそれが問題でなくなるまで汚職に対する措置を取り始めることができる。"
 ROM_symbol_of_romanian_unity: "ルーマニア統一の象徴"
 ROM_symbol_of_romanian_unity_desc: "ミハイは、何よりも、海外と国内の両方に住むルーマニア人の統一を表している。彼の家族はこの国そのものを設立し、それをヨーロッパ大国の地位にまで引き上げた。ミハイは今、フェルディナンドとカロルの松明を運ばなければならないが、彼は全てのルーマニア人の支持を得ているので心配する必要はない。"
 ROM_crown_domains: "王室領地"
 ROM_crown_domains_desc: "王室王朝を維持するのは困難であり、時には予算にかなりのブラックホールを残す。しかし、これは常にそうであったわけでもなく、そうである必要もない。旧王国時代には、我々には王室領地があった――その利益を王室の全ての費用を賄うために使用し、したがって我々の予算を節約し、残った余剰金は再投資された会社や機関。我々はこの経済状況を助け、開発を促進するためにこれらの領地を再設立することができる。"
 ROM_decommunization: "脱共産主義化"
 ROM_decommunization_desc: "共産主義がルーマニアが今の状態である理由である。それが我が国が苦しみ、国民が無力に立ち尽くす理由であり、そして最も重要なことには、それが我々の社会がこれほどまでに劣化した理由である。時間と共に、我々は国民を夢中にさせた嘘を散り散りにし、ついに社会を前進させるだろう。"
 ROM_guide_the_parties: "政党の指導"
 ROM_guide_the_parties_desc: "時間は何度も示してきたが、大部分において、政党は本当に精彩を欠いている。君主の仕事は、これらの政党が軌道から外れず、「偶然に」ルクオイルに買収され、外国または個人的な利益のトランペットにならないように導くことである。ルクオイルの件について言えば、彼らは一体どうやってルーマニアにいるのだろうか……？"
 ROM_peoples_royal_family: "国民の王室"
 ROM_peoples_royal_family_desc: "多くの王室、過去と現在、は一般民衆と交流しないという過ちを犯し、したがって社会を悩ませる問題からかけ離れてしまう。しかし、我々は同じ過ちを犯すつもりはない。我々は国民の王朝であり；彼らが我々に属しているのと同じくらい我々は彼らに属しており、我々のメッセージを明確にするために可能な限り社会に参加するだろう。"
 ROM_ban_extremism: "過激主義の禁止"
 ROM_ban_extremism_desc: "右翼も左翼も過激主義は悪い、つまりヴァディムを見よ。彼は普通の人間に見えるか？ いいや。彼は積極的にバルカン人種差別を彼の発言と比較して遊び場のように見せかけている。それは彼が競争的人種差別を創造しようとしているように本当に感じられ、何よりも心配である。しかし、とにかく、我々は民族主義政党と共産主義政党の両方を禁止し、穏健派を強く推進するだろう。"
 ROM_resolve_succession: "継承問題の解決"
 ROM_resolve_succession_desc: "現時点では、王室には明確な相続人がいない。もちろん、ミハイの娘であるマルガレータがおり、明確な選択肢のように見えるべきである。しかし、彼女は父ほど人気がない。これは、継承における第二の競争相手である若いニコラスによって助けられていない。彼は人気があり、我々の長子相続によれば、男性が優先される。しかし、これらの法律は時代遅れであり、変更されるべきである。いずれにせよ、我々はミハイが決定を下すのを助けるために王室評議会を招集するだろう。"
 ROM_1947_avenged: "1947年の復讐"
 ROM_1947_avenged_desc: "50年。我々の最大の過ちが元に戻されるのに50年かかった。ルーマニアは、これだけの時間の後、自然な統治形態――君主制――に戻ることに成功した。もはや怪しい利益とさらに怪しい過去を持つ大統領によって率いられることなく、我が国は今や真に政治的に中立であり、我々の最善の利益のみを心に持つ誰か――ミハイ1世国王――によって率いられている。我が国は再び誇りを持ち、未来はかつてないほど明るく見えるが、まだやるべき仕事があり、ホーエンツォレルン＝ジグマリンゲン家が王位にある限り、仕事は決して止まらないだろう。"
 ROM_outward_perspective: "外向きの視点"
 ROM_outward_perspective_desc: "我々はパートナーと将来の同盟国を求めて国境の外を見なければならない。"
 ROM_monarchism_in_the_balkans: "バルカン君主主義支援"
 ROM_monarchism_in_the_balkans_desc: "ソビエトの戦車がバルカンを蹂躙したとき、ドナウ川を越えた我々の兄弟たちはロシアのライフルの脅威の下で君主制機関を非難した。彼らはソ連崩壊後もこれらの病的な共和主義の理想に仕え続け、ヨーロッパのこちら側における共和主義の存在そのものが間違いであることを見ることを拒否している。我々は彼らが正しい軌道に戻るのを助けるだろう。"
 ROM_monarch_of_all_romanians: "全ルーマニア人の君主"
 ROM_monarch_of_all_romanians_desc: "ルーマニア国王は、何よりも、全てのルーマニア人の国王である。この称号を復活させることによって、我々は、隣国からいくらかの反発を引き起こすかもしれないとしても、大ルーマニアの旧領土に対する主張を再開することができる。"
 ROM_purple_revolution_in_moldova: "モルドバでの紫革命"
 ROM_purple_revolution_in_moldova_desc: "歴史的に、モルドバは何百年もの間ルーマニアの一部であったが、ロシア人が我々からそれを盗んだ。そこの人口は、数十年にわたる絶え間ない反ルーマニアプロパガンダの後、洗脳されている。彼らは自分たちの言語を話し、我々とは異なる独自の文化と歴史を持っていると考えている。そのようなナンセンス！ 我々は統一推進運動を支援し始め、願わくばモルドバがすぐに我々に再結合することを願う。"
 ROM_house_of_the_hohenzollerns: "ホーエンツォレルン家"
 ROM_house_of_the_hohenzollerns_desc: "我々に独立をもたらし、大ルーマニアを創設したのはホーエンツォレルン家であり、今や彼らがルーマニアを21世紀へと導いている者たちである！"
 ROM_negotiations_with_gagauzia: "ガガウズとの交渉"
 ROM_negotiations_with_gagauzia_desc: "ガガウズは再統一の直前にモルドバからの独立を宣言した。驚かなかったとは言えないが、それでも我々が対処しなければならない未解決の問題である。戦争は誰の助けにもならない、とりわけこれほど小さな土地を巡っては。我々はガガウズと交渉を開始し、合意に達することができるか見てみよう。"
 ROM_republican_victory: "共和国の勝利"
 ROM_republican_victory_desc: "賭けは失敗した！ そしてそれと共に、PNTCDは崩壊するに違いない。我々は手綱を取り、この状況から救えるものを救わなければならない。"
 ROM_dealing_with_monarchist_backlash: "王党派の反発への対処"
 ROM_dealing_with_monarchist_backlash_desc: "これは本当にまずい。第一に、共和派はそもそも我々が国民投票を行うことに怒っていたし、今度は王党派がどういうわけか負けたことに腹を立てている！ この忌々しい場所では誰も喜ばせられない！ 悪化する前に王党派の反発に対処しなければならない……"
 ROM_reinforce_republicanism: "共和主義の強化"
 ROM_reinforce_republicanism_desc: "我々は国民投票予算の残りを使ってメディアで共和主義の理想を宣伝し、それによっていくらかの圧力を和らげることができる。"
 ROM_investigate_royal_corruption: "王室の汚職調査"
 ROM_investigate_royal_corruption_desc: "これは我々が取らなければならない動きである。王朝に責任を負わせることで、PNTCDが国民投票を行うために賄賂を受け取ったと言って、いくらか面目を保つことができる。これを行うことで、我々は共和派を満足させ、王党派に致命的な打撃を与える。陛下、お許しください……"
 ROM_1989_redeemed_once_more: "1989年、再び贖われる"
 ROM_death_of_the_king: "国王崩御"
 ROM_death_of_the_king_desc: "我々の敬愛する国王が崩御し、我々は再び君主を失った。今は、我々は追悼し、それから次にどこへ行くかを決める。"
 ROM_queen_margareta: "マルガレータ女王"
 ROM_queen_margareta_desc: "ミハイ1世の長子が女王となった。彼女はまだ国民の信頼を得ておらず、甥ほど人気がないため、彼女の治世は困難なものとなるだろう。"
 ROM_improve_public_image: "公的イメージの向上"
 ROM_improve_public_image_desc: "あちこちの病院訪問、退職者クラブとの討論。これらの訪問は公的イメージを向上させ、社会が我々に抱く信頼を高めることしかできない。"
 ROM_meeting_with_duda: "ドゥダとの会談"
 ROM_meeting_with_duda_desc: "人々が新しい君主に大いに不信感を抱いている大きな理由の一つが、王配ラドゥ・ドゥダであることは秘密ではない。うーん……多少の才能はあったか？ の俳優が王配となり、多くの人々が彼とセクリターテとの関係の可能性について噂している。王朝の未来のために、女王陛下がドゥダと彼の関与と国の未来について長い議論を持つことが不可欠である。"
 ROM_invest_into_education: "教育への投資"
 ROM_invest_into_education_desc: "教育を改善し、真に必要とされる知識層を生み出すためには、応急処置以上のものが必要である。"
 ROM_royal_societies: "王立学会の設立"
 ROM_royal_societies_desc: "我々は学術分野と専門職の促進と発展を助けるために、王室支部を持つ学術団体を設立するだろう。"
 ROM_queen_of_spades: "スペードのクイーン"
 ROM_queen_of_spades_desc: "女王は尊敬されているものの、効果的に統治するために必要な信頼と人気をまだ欠いている。人々はまだ彼女に対して不安を抱いており、ある程度、それは正当化される。にもかかわらず、彼らはまだ彼女を尊敬しており、あらゆる通りや戸口から、人々は「女王陛下万歳！」という言葉を聞くことができる。"
 ROM_feminism: "フェミニストの理想を強化"
 ROM_feminism_desc: "男女間の平等は我々にとって最優先事項であり、今や玉座に女性がいるのでなおさらである……我々は市民生活のあらゆる側面で女性と男性が等しくなることを保証するために必要な立法措置を講じるだろう。"
 ROM_royal_tours: "王室巡幸"
 ROM_royal_tours_desc: "我々の新しい君主が臣民を知ることが重要である。"
 ROM_king_nicholas: "ニコラエ国王"
 ROM_king_nicholas_desc: "ミハイ1世の甥が国王となった。サリカ法によれば、王朝の長男のみが王国を統治する権利を持つとされているため、それに驚きはない。叔母マルガレータがあらゆる点で彼に挑戦しようとしているため、家族との状況は依然として困難であるが、ニコラエは国民の支持を得ており、若い国王はすでに大衆に人気があることが証明されている。"
 ROM_hands_off_approach: "不干渉アプローチ"
 ROM_hands_off_approach_desc: "君主が国政運営から一歩退き、政府が本来すべきことを行うことを許可することが不可欠である。もちろん、彼は憲法によって与えられた権利を維持するが、状況が真にそれを必要とするときにのみ介入するだろう。"
 ROM_protect_the_environment: "環境保護"
 ROM_protect_the_environment_desc: "ルーマニアの自然は本当に美しいが、悲しいことに汚染と私的利益がそれをゆっくりと損なっている。我々はこの損害が永続的になるのを防ぎ、我々の子供たちのために環境を保護しなければならない。"
 ROM_towards_a_common_goal: "共通の目標へ向かって"
 ROM_towards_a_common_goal_desc: "農民、労働者、医師、そして君主制も同様に、共通の――明日のルーマニアへ向かって――働く必要があるだろう。"
 ROM_royal_philanthropy: "王室の慈善活動"
 ROM_royal_philanthropy_desc: "王室は十分な資金を持っており、正当な目的のためにその一部を寄付することは、我々全員に利益をもたらすだけである。"
 ROM_romania_of_tomorrow: "明日のルーマニア"
 ROM_romania_of_tomorrow_desc: "明日のルーマニアは今日の若者によって導かれるだろう。我々が彼らのビジョン、エネルギー、そして決意を築き、彼ら自身が我々のために明るい未来を築くようにすることが重要である。"
 ROM_king_of_hearts: "ハートのキング"
 ROM_king_of_hearts_desc: "彼の行動を通じて、ニコラエは臣民の尊敬と畏敬の念を得た。あらゆる種類のルーマニア人が若い国王を誇りに思い、これまでの彼の統治に満足している。あらゆる街角や戸口から「国王陛下万歳！」という言葉が聞こえる。"
 ROM_king_paul: "パウル国王"
 ROM_king_paul_desc: "純粋な偶然か、あるいは慎重な策略か、カロル2世の庶子の甥がどういうわけかルーマニアの王位を簒奪し、彼の夢を実現することに成功した。"
 ROM_manage_the_parliament: "議会の管理"
 ROM_manage_the_parliament_desc: "私の統治にまだ反対するほど愚かな人々がおり、彼らの多くは議会で見つけることができる！ 狂気の沙汰だ！ 事態が悪化する前に、その裏切り者の機関の支配権を取り戻すことが不可欠である。"
 ROM_cult_of_the_father: "父の個人崇拝"
 ROM_cult_of_the_father_desc: "カロル2世はルーマニアのためにすべきことをした英雄だった。もし彼がいなければ、ルーマニアははるかに早く共産主義の災禍に陥っていただろうし、それでもなお、彼は元帥や自身の息子にさえ裏切られた。カロルは認識と尊敬に値する英雄であり、彼のイメージは直ちに回復されなければならない。"
 ROM_undo_michaels_reign: "ミハイ1世の治世の取り消し"
 ROM_undo_michaels_reign_desc: "ミハイ1世は世間知らずの理想主義者であり、国と人民への裏切り者だった。彼がルーマニア国に残した汚点は直ちに取り除かれなければならない。"
 ROM_national_conservatism: "国家保守主義"
 ROM_national_conservatism_desc: "家族、伝統、そして宗教。これらが新しいルーマニアが築かれる基盤を代表するものとなる。"
 ROM_remove_the_foreigners: "外国人の排除"
 ROM_remove_the_foreigners_desc: "我々は簒奪者を追放し、彼らに忠実な者たちを罰するだろう。王冠への裏切り者はルーマニアに居場所はない！"
 ROM_corporate_alliance: "企業との同盟"
 ROM_corporate_alliance_desc: "企業グループと協力することで、我が国の発展をより良く保証することができる。"
 ROM_restore_the_the_frn: "FRNの復興"
 ROM_restore_the_the_frn_desc: "我が国が政治的論争の餌食になるのを許すことはできない。だからこそ、私はすべての政党を禁止し、国民復興戦線を議会における唯一の政治組織として設立することを決定した。現在の議会議員全員が参加するよう招待されているが、もし彼らが拒否すれば、彼らは政治から引退しなければならず、我々は単に彼らを交代させるだけである。"
 ROM_new_camarilla: "新たなカマリラ"
 ROM_new_camarilla_desc: "企業グループの中には、その功績と行動（そして寄付）を通じて信頼できるようになった少数のメンバーがいる。彼らの継続的な支援と信頼は報われるだろう。"
 ROM_drafting_a_new_constitution: "新憲法の起草"
 ROM_drafting_a_new_constitution_desc: "ルーマニアがその自然な統治形態――絶対主義――に戻る時が来た。新しい憲法は私にこの国のあらゆる単一の側面に対する無制限の権力を与え、それによって私はついに私の国に最大限奉仕することができるだろう。"
 ROM_economy: "ルーマニア経済"
 ROM_economy_desc: "現在、我が経済は混乱状態にあり、死んだリスの方が純資産が大きいと確信している。多分、これについて何かすべきだろう。"
 ROM_reverse_industrial_decline: "産業衰退の逆転"
 ROM_reverse_industrial_decline_desc: "時代遅れの工場を活性化し、生産性と経済成長を高めるために新しい技術に投資することによって、進行中の産業衰退を逆転させる努力がなされなければならない。"
 ROM_expand_the_construction_industry: "建設産業の拡大"
 ROM_expand_the_construction_industry_desc: "建設産業を拡大することは、新しい雇用を提供し、経済活動を刺激し、将来の成長とインフラ開発の基盤を築くだろう。"
 ROM_modernize_bucharest_factories: "ブカレスト工場の近代化"
 ROM_modernize_bucharest_factories_desc: "ブカレストの工場を近代化することは、我々の製造能力を高め、首都が経済大国であり続けることを保証するために不可欠である。"
 ROM_housing_construction_initiative: "住宅建設イニシアチブ"
 ROM_housing_construction_initiative_desc: "住宅建設イニシアチブを開始することは、手頃な価格の住宅への増大する需要に対応し、多くの市民の生活条件を改善するだろう。"
 ROM_import_construction_engineering_tech: "建設工学技術の輸入"
 ROM_import_construction_engineering_tech_desc: "我が技術はかなり時代遅れなので、我々は必要とする工学ツールを輸入することを余儀なくされている。"
 ROM_renew_electricity_production: "電力生産の刷新"
 ROM_renew_electricity_production_desc: "電力生産を刷新することは、我が国の増大するエネルギー需要に応え、持続可能で信頼性の高い電力源に焦点を当てるために不可欠である。"
 ROM_expand_heavy_industry: "重工業の拡大"
 ROM_expand_heavy_industry_desc: "重工業を拡大することは、我々の経済基盤を強化し、雇用を増やし、生産量の増加を通じて関連セクターの発展を支援するだろう。"
 ROM_industrial_behemoth: "産業の巨獣"
 ROM_industrial_behemoth_desc: "ルーマニア産業は再び競争力があり生産的になった。これはおそらく何十年も見ていなかったことだ……それでもなお、仕事はここで止まらない。"
 ROM_push_for_the_automobile_industry: "自動車産業の推進"
 ROM_push_for_the_automobile_industry_desc: "堅牢な自動車産業は経済成長の鍵である。我々は自動車セクターの拡大、国内ブランドの支援、自動車製造における技術的進歩の奨励に焦点を当てるだろう。"
 ROM_manufacturing_investments: "製造業への投資"
 ROM_manufacturing_investments_desc: "我が経済の活性化は、製造業への戦略的投資から始まる。施設を近代化し、イノベーションを支援することで、我々は生産性を高め、国中で新しい雇用を創出することができる。"
 ROM_invite_foreign_car_manufacturers: "外国自動車メーカーの招待"
 ROM_invite_foreign_car_manufacturers_desc: "我が自動車セクターを強化するため、我々は外国自動車メーカーに開かれた招待状を送り、操業を開始し、専門知識を我々の市場にもたらすためのインセンティブを提供するだろう。"
 ROM_invest_in_dacia: "ダチアへの投資"
 ROM_invest_in_dacia_desc: "ダチアは路上で多くのジョークの的となってきたが、ブランドを新しい方向に向ける時が来た。品質向上とイノベーションに投資することで、我々はその「錆びついた」評判をバックミラーに残し、明るい未来に向かって加速することができる。いや、謝罪はしない。"
 ROM_facilitate_automobile_exports: "自動車輸出の促進"
 ROM_facilitate_automobile_exports_desc: "世界舞台で我々の足跡を残すために、我々は規制を合理化し、ルーマニア製自動車の輸出を促進するためのインセンティブを提供し、我が自動車セクターの成長を推進するだろう。"
 ROM_revitalize_romanian_agriculture: "ルーマニア農業の活性化"
 ROM_revitalize_romanian_agriculture_desc: "我が農業セクターは国家のバックボーンである。それが競争力を保ち生産的であり続けることを保証するために、近代的な技術と増加した支援でそれを活性化する時が来た。"
 ROM_increase_subsidies_for_farmers: "農民への補助金の増加"
 ROM_increase_subsidies_for_farmers_desc: "我々の農民を支援し、安定した食料供給を保証するために、我々は補助金を増やし、彼らが市場の変動に対処し、持続可能な慣行を奨励するのを助けるだろう。"
 ROM_ensure_farmers_income: "農民の収入確保"
 ROM_ensure_farmers_income_desc: "農民のための公正で安定した収入を確保することは不可欠である。我々は農業利益を保護し、農村の生計を支援する政策を実施するだろう。"
 ROM_solve_property_disputes: "財産紛争の解決"
 ROM_solve_property_disputes_desc: "長引く財産紛争は農業成長を妨げている。これらの対立を解決することで、我々は広大な土地の潜在能力を解き放ち、所有権を明確にし、進歩を可能にすることができる。"
 ROM_promote_incentives_for_farming: "農業へのインセンティブ促進"
 ROM_promote_incentives_for_farming_desc: "農業は実行可能で魅力的な生計であり続けなければならない。我々は農業への投資を奨励し、我々の農民が繁栄することを保証するために新しいインセンティブを導入するだろう。"
 ROM_focus_on_technological_improvements: "技術改善への焦点"
 ROM_focus_on_technological_improvements_desc: "すべてのセクターにわたる技術改善への投資は、効率を高め、コストを削減し、ルーマニアをより革新的で繁栄した未来へと推進するだろう。"
 ROM_import_high_tech_agricultural_tools: "ハイテク農業ツールの輸入"
 ROM_import_high_tech_agricultural_tools_desc: "我が農業セクターを近代化するために、我々は最先端の農業機器を輸入し、効率を高め、ルーマニアの農場を世界基準に合わせるだろう。"
 ROM_improve_harvest_efficiency: "収穫効率の改善"
 ROM_improve_harvest_efficiency_desc: "収穫効率の改善は生産量を最大化するために不可欠である。近代的な技術とテクノロジーを導入することで、我々は廃棄物を削減し、より生産的な収穫期を保証することができる。"
 ROM_promote_farming_education: "農業教育の促進"
 ROM_promote_farming_education_desc: "知識は繁栄する農業セクターの鍵である。農業教育を促進することは、将来の世代に革新し生産性を向上させるために必要なスキルを装備させるだろう。"
 ROM_increase_maize_exports: "トウモロコシ輸出の増加"
 ROM_increase_maize_exports_desc: "トウモロコシはルーマニアの最も強力な作物の一つである。この貴重な商品の輸出を増やすことは、我々の農業経済を強化し、我々を主要なトウモロコシ輸出国として位置づけるだろう。"
 ROM_anti_soil_erosion_projects: "土壌侵食対策プロジェクト"
 ROM_anti_soil_erosion_projects_desc: "土壌侵食は我が農地への静かな脅威である。我々は土壌を保護し、ルーマニア農業の長期的な持続可能性を保証するために、侵食対策プロジェクトを開始するだろう。"
 ROM_resilient_agriculture: "強靭な農業"
 ROM_resilient_agriculture_desc: "ルーマニアは慎重な投資と進歩を通じて、再び§8ヨーロッパの穀倉地帯§!の称号を獲得した。"
 ROM_problem_of_aging_infrastructure: "老朽化インフラの問題"
 ROM_problem_of_aging_infrastructure_desc: "我が老朽化インフラは成長と安全を妨げている。この問題に対処することは、経済発展を支援し、すべての市民の生活の質を向上させるために不可欠である。"
 ROM_expand_infrastructure_networks: "インフラネットワークの拡大"
 ROM_expand_infrastructure_networks_desc: "国中にインフラネットワークを拡大することは、開発のための新しい地域を解き放ち、地域を結びつけ、商品と人々の効率的な移動を保証するだろう。"
 ROM_a1_motorway: "A1高速道路"
 ROM_a1_motorway_desc: "アラドとブカレストを結ぶA1高速道路の完成は、主要都市間の道路接続を強化し、貿易を促進し、国中の交通ボトルネックを緩和するために不可欠である。"
 ROM_expand_railway_connections: "鉄道接続の拡大"
 ROM_expand_railway_connections_desc: "鉄道拡大への投資は、農村地域と都市部間の接続性を改善し、乗客と貨物の両方に費用対効果が高く持続可能な代替手段を提供するだろう。"
 ROM_modernize_existing_infrastructure: "既存インフラの近代化"
 ROM_modernize_existing_infrastructure_desc: "単に新しい道路や鉄道を建設するだけでなく、我々は現在の需要に応えるために既存のインフラを近代化し、信頼性が高く効率的なシステムを保証しなければならない。"
 ROM_revitalize_the_port_of_constanta: "コンスタンツァ港の活性化"
 ROM_revitalize_the_port_of_constanta_desc: "コンスタンツァ港は世界市場への重要な玄関口である。港を活性化することは、我々の貿易能力を高め、国際商業におけるルーマニアの地位を強化するだろう。"
 ROM_high_speed_railway_project: "高速鉄道プロジェクト"
 ROM_high_speed_railway_project_desc: "高速鉄道ネットワークは旅行を革命的に変え、主要都市間の移動時間を大幅に短縮し、より速い接続性を通じて地域開発を促進するだろう。"
 ROM_enforce_safety_regulations: "安全規制の施行"
 ROM_enforce_safety_regulations_desc: "ぼろぼろのBMW E34か、あるいは神のみぞ知る他の何かで時速200キロで走る馬鹿が多すぎる。我々はより厳しい安全規制を施行し、毎日我々のインフラを使用する人々の命を守るだろう。"
 ROM_modern_road_system: "近代的な道路システム"
 ROM_modern_road_system_desc: "まあ、我がインフラはドイツや日本、あるいはポーランドにさえはるかに及ばないが、我々はそこに向かっている。ゆっくりと。"
 ROM_natural_resources: "ルーマニアの天然資源"
 ROM_natural_resources_desc: "我が国は天然資源が非常に豊富であり、それを無視するのは残念だろう。"
 ROM_greener_approach: "より環境に優しいアプローチ"
 ROM_greener_approach_desc: "グリーンは未来であり、我々はそれに適応しなければならない。"
 ROM_focus_on_renewables: "再生可能エネルギーへの焦点"
 ROM_focus_on_renewables_desc: "再生可能エネルギーは未来である。太陽光、風力、水力発電に焦点を移すことは、化石燃料への依存を減らし、ルーマニアのための持続可能なエネルギーネットワークを創り出すだろう。"
 ROM_expand_wind_power_networks: "風力発電ネットワークの拡大"
 ROM_expand_wind_power_networks_desc: "風力エネルギーは未開発の可能性を提供している。風力発電ネットワークを拡大することは、我々のエネルギー源を多様化し、家庭や産業にクリーンで再生可能な電力を提供するだろう。"
 ROM_hydroelectricity_initiatives: "水力発電イニシアチブ"
 ROM_hydroelectricity_initiatives_desc: "水力発電のためにルーマニアの川を利用することは、我々の再生可能エネルギー生産量を大幅に増やし、信頼性が高く環境に優しいエネルギーソリューションを提供するだろう。"
 ROM_sustainable_romania: "持続可能なルーマニア"
 ROM_sustainable_romania_desc: "持続可能な未来を築くことは、エネルギー需要と環境責任のバランスを取ることを必要とする。グリーンテクノロジーに投資することで、我々は天然資源を保護しながら長期的な繁栄を保証するだろう。"
 ROM_focus_on_nuclear_energy: "原子力エネルギーへの焦点"
 ROM_focus_on_nuclear_energy_desc: "原子力エネルギーは最も効率的で信頼性の高い電力源の一つであり続けている。我々はエネルギー政策の礎として原子力開発を優先するだろう。"
 ROM_build_new_power_plants: "新しい発電所の建設"
 ROM_build_new_power_plants_desc: "増大するエネルギー需要に応えるために、我々は新しい発電所を建設し、産業と消費者のための安定した持続可能な電力供給を保証するだろう。"
 ROM_modernize_the_cernavoda_nuclear_power_plant: "チェルナヴォダ原子力発電所の近代化"
 ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "チェルナヴォダ原子力発電所は重要な資産である。それを近代化することは、その出力と効率を高め、現代の安全および環境基準を満たすことを保証するだろう。"
 ROM_leader_in_nuclear_power: "原子力発電のリーダー"
 ROM_leader_in_nuclear_power_desc: "原子力技術を進歩させることで、ルーマニアはヨーロッパ内の原子力エネルギーのリーダーとなり、将来の世代のための信頼性の高い低排出電力源を提供することができる。"
 ROM_exploit_our_land: "我が土地の活用"
 ROM_exploit_our_land_desc: "ルーマニアの土地は広大な未開発の可能性を秘めている。我々は経済成長を促進し、外国からの輸入への依存を減らすために天然資源の活用を開始するだろう。"
 ROM_oil_extraction_initiatives: "石油抽出イニシアチブ"
 ROM_oil_extraction_initiatives_desc: "石油は依然として世界のエネルギーの礎である。我々は国内の石油抽出を拡大し、エネルギー自給率を高めるための新しいイニシアチブを開始するだろう。"
 ROM_black_sea_oil_extraction: "黒海石油抽出"
 ROM_black_sea_oil_extraction_desc: "黒海は重要な石油埋蔵量を保持している。この貴重な資源を抽出することは、我々のエネルギーセクターを強化し、ルーマニアを地域のエネルギープレーヤーとして位置づけるだろう。"
 ROM_tap_into_transylavanian_oil_reserves: "トランシルヴァニア石油埋蔵量の活用"
 ROM_tap_into_transylavanian_oil_reserves_desc: "トランシルヴァニアの石油埋蔵量は長い間十分に活用されてこなかった。この資源を活用することで、我々は生産を増やし、エネルギー安全保障を固めることができる。"
 ROM_trade_with_opec_countries: "OPEC諸国との貿易"
 ROM_trade_with_opec_countries_desc: "OPEC諸国との有利な貿易関係を確立することは、安定した石油の流れを保証し、ルーマニアが競争力のあるエネルギー価格を維持するのを助けるだろう。"
 ROM_commence_mining_projects: "鉱業プロジェクトの開始"
 ROM_commence_mining_projects_desc: "ルーマニアの豊富な鉱物資源は開発の機が熟している。新しい鉱業プロジェクトを開始することは、これらの資産を解き放ち、産業成長に貢献するだろう。"
 ROM_rosia_montana_project: "ロシア・モンタナ・プロジェクト"
 ROM_rosia_montana_project_desc: "ユネスコなんてくそくらえだ、ロシア・モンタナは重要な金埋蔵量を保持している。このプロジェクトは地域の鉱業を活性化させ、雇用と経済的利益をもたらし、同時に環境への懸念を乗り越えるだろう。"
 ROM_rovina_mine_project: "ロヴィナ鉱山プロジェクト"
 ROM_rovina_mine_project_desc: "ロヴィナ鉱山は貴重な鉱物を抽出する大きな機会を提供している。このプロジェクトを開発することは、我々の鉱業セクターを強化し、輸出を増やすだろう。"
 ROM_invite_mining_conglomerates: "鉱業コングロマリットの招待"
 ROM_invite_mining_conglomerates_desc: "主要な国際鉱業コングロマリットを招待することで、我々は彼らの専門知識と資本を活用し、ルーマニアの鉱業の発展を加速させることができる。"
 ROM_foundation_of_the_romanian_it_sector: "ルーマニアITセクターの基盤"
 ROM_foundation_of_the_romanian_it_sector_desc: "繁栄するITセクターの基盤を築くことは、ルーマニアを技術とイノベーションの将来のリーダーとして位置づけ、経済成長とデジタル変革を推進するだろう。"
 ROM_invest_in_tech_innovations: "技術革新への投資"
 ROM_invest_in_tech_innovations_desc: "技術革新への戦略的投資は、研究、開発、そして様々な分野での最先端の進歩の文化を育成することによって、我々の経済を活性化させるだろう。"
 ROM_invest_in_electronics_production: "電子機器生産への投資"
 ROM_invest_in_electronics_production_desc: "電子機器生産に投資することで、我々は製造能力を高め、輸出を増やし、先進的な電子機器への増大する世界的な需要に応えることを目指している。"
 ROM_modernize_romanian_internet_services: "ルーマニアのインターネットサービスの近代化"
 ROM_modernize_romanian_internet_services_desc: "国中のインターネットサービスをアップグレードすることは、近代的なデジタル経済を支援し、接続性を改善し、すべての市民のための信頼性が高く高速なアクセスを保証するために不可欠である。さらに、今やYoutube Shortsのアメリカ人がどの国が最速のインターネットを持っているかについてクリックベイト動画を作ることができる。"
 ROM_deals_with_intel: "インテルとの取引"
 ROM_deals_with_intel_desc: "インテルとの取引を確保することは、先進的なマイクロプロセッサ技術へのアクセスを提供し、我が国内の技術産業を活性化させ、イノベーションを育成するだろう。"
 ROM_deals_with_microsoft: "マイクロソフトとの取引"
 ROM_deals_with_microsoft_desc: "マイクロソフトとの戦略的パートナーシップを形成することは、我々のソフトウェア開発能力を高め、デジタル教育とビジネスソリューションを支援するだろう。"
 ROM_promote_it_specialist_training: "IT専門家訓練の促進"
 ROM_promote_it_specialist_training_desc: "IT専門家のための専門的な訓練プログラムに投資することは、成長する技術セクターの要求に応える準備ができた熟練した労働力を創り出すだろう。"
 ROM_silicon_valley_of_europe: "ヨーロッパのシリコンバレー"
 ROM_silicon_valley_of_europe_desc: "集中的な努力と戦略的投資により、ルーマニアは「ヨーロッパのシリコンバレー」となり、イノベーションと成長を推進するために世界中から才能と資本を引き寄せている。"
 ROM_social_democratic_party: "社会民主党"
 ROM_social_democratic_party_desc: "1992年に設立されたPDSR（社会民主主義党）は、ルーマニアにおける左翼イデオロギーの主要な政治勢力を代表している。中央集権的な社会主義システムから市場ベースの経済への移行の年月を経てルーマニア経済を強化することを約束し、福祉国家の設立を公約に掲げて選挙運動を行い、2000年の選挙では明確な本命と見なされている。"
 ROM_psd_economic_policy: "我々の経済政策"
 ROM_psd_economic_policy_desc: "ふぅ、ここまで来るとは思わなかった。さて、どうする？"
 ROM_drive_liberalization_policies: "自由化政策の推進"
 ROM_drive_liberalization_policies_desc: "我々は経済を自由化し、国家統制を減らし、民間企業と競争を奨励する政策を実施すべきである。"
 ROM_heavy_industry_tax_breaks: "重工業への税制優遇措置"
 ROM_heavy_industry_tax_breaks_desc: "重工業に税制優遇措置を提供することで、我々は生産を刺激し、雇用を維持し、主要セクターの経済成長を促進することができる。"
 ROM_promote_workforce_education: "労働力教育の促進"
 ROM_promote_workforce_education_desc: "我々の労働力の教育と訓練への投資は、生産性を高め、現代経済の要求に備えるために不可欠である。"
 ROM_strengthen_the_leu: "ルーマニア・レウの強化"
 ROM_strengthen_the_leu_desc: "我々は通貨への信頼を回復し、外国投資を引き付けるために、ルーマニア・レウを安定させ強化するための即時措置を講じなければならない。"
 ROM_privatize_failing_industries: "破綻産業の民営化"
 ROM_privatize_failing_industries_desc: "我々は損失を削減し、民間セクターの効率を奨励するために、破綻した国有産業を迅速に民営化しなければならない。"
 ROM_strong_economy: "強力な経済"
 ROM_strong_economy_desc: "我々の仕事はまだ終わっていないが、ルーマニア経済はこれまでになく強力になった。"
 ROM_joint_private_sector_contracts: "民間セクターとの共同契約"
 ROM_joint_private_sector_contracts_desc: "共同契約を通じて民間企業と協力することは、イノベーションを刺激し、経済成長を推進するだろう。"
 ROM_support_small_businesses: "中小企業の支援"
 ROM_support_small_businesses_desc: "我々は経済のバックボーンとして中小企業を支援し、彼らに助成金、融資、そして有利な条件を提供する必要がある。"
 ROM_nordic_approach: "北欧アプローチ"
 ROM_nordic_approach_desc: "我々は北欧モデルを採用し、強力な福祉国家とダイナミックな市場経済を組み合わせて、繁栄と平等の両方を保証するだろう。"
 ROM_universal_healthcare: "国民皆保険の制定"
 ROM_universal_healthcare_desc: "医療は名ばかりで無料である。公的健康保険制度を実施することで、我々はすべての市民が収入に関係なく質の高い医療サービスへのアクセスを持つことを保証することができる。"
 ROM_modernize_romanian_education: "ルーマニア教育の近代化"
 ROM_modernize_romanian_education_desc: "我々の教育システムを近代化し、新しいカリキュラムとインフラに投資して、若者を未来に備えさせる時が来た。"
 ROM_fair_economy: "公正な経済"
 ROM_fair_economy_desc: "我々の努力は富が人口の間でより均等に分配される結果となり、人々はこれまで以上に幸福である。"
 ROM_progressive_taxation: "累進課税の制定"
 ROM_progressive_taxation_desc: "我々は累進課税制度を導入し、より大きな富を持つ者が国家の福祉により多く貢献することを保証するだろう。"
 ROM_expand_public_administration: "公的行政の拡大"
 ROM_expand_public_administration_desc: "我々はサービスの提供を改善し、統治を強化するために公的行政を拡大し強化する必要がある。同時に、より多くの雇用と党に忠実な人々を創り出す。"
 ROM_economic_patriotism: "経済的愛国心への焦点"
 ROM_economic_patriotism_desc: "我々はルーマニアの企業と製品を優先し、国内市場を活性化させるために経済的愛国心を育成しなければならない。"
 ROM_nationalize_privatized_industries: "民営化された産業の国有化"
 ROM_nationalize_privatized_industries_desc: "民営化された主要産業を取り戻し、国家管理下に置くことで、我々の国益を守る時が来た。"
 ROM_welfare_statism: "福祉国家主義"
 ROM_welfare_statism_desc: "我々は福祉国家主義、すなわち国家が様々な手段を通じて市民の経済的および社会的幸福を保護し促進する上で重要な役割を果たすという考え方を受け入れ、揺りかごから墓場まですべての市民を支援する堅牢な社会的セーフティネットを保証するだろう。"
 ROM_focus_on_neglected_regions: "放置された地域への焦点"
 ROM_focus_on_neglected_regions_desc: "モルダヴィア、オルテニア、ブコヴィナのような地域は何十年も放置され、トランシルヴァニアやブカレストの対応地域に大きく遅れをとっている。悪化する前に迅速にギャップを埋めることが重要である。"
 ROM_protect_romanian_products: "ルーマニア製品の保護"
 ROM_protect_romanian_products_desc: "我々は地元産業を助け、外国からの輸入への依存を減らすために、関税のような政策を実施するだろう。"
 ROM_patriotic_economy: "愛国的な経済"
 ROM_patriotic_economy_desc: "我が経済は今や愛国的な商品を優先している。ルーマニアで、真のルーマニアの愛国者によって作られた！ 神よルーマニアを祝福したまえ！！"
 ROM_psd_social_approach: "我々の社会的アプローチ"
 ROM_psd_social_approach_desc: "デリケートな話題だとは知っている。しかし、我々はここでの進むべき道について議論しなければならない。"
 ROM_progressive_voices: "進歩的な声の奨励"
 ROM_progressive_voices_desc: "我々の政府で進歩的な声を増幅させ、より公正な社会のための改革とイノベーションを促進する時が来た。"
 ROM_rehabilitate_purged_reformers: "追放された改革者の名誉回復"
 ROM_rehabilitate_purged_reformers_desc: "我々は改革と正義を求めた個人たちの名誉を回復し、我が国の進歩への彼らの貢献を認めるべきである。"
 ROM_apologize_for_the_mineriads: "ミネリアードへの謝罪"
 ROM_apologize_for_the_mineriads_desc: "ミネリアードは我々の歴史における暗い章であり、その日に起こったことについて謝罪する時が来た。おそらく我が人民はその流血から前進するだろう。"
 ROM_reenact_beneficial_policies: "有益な政策の再制定"
 ROM_reenact_beneficial_policies_desc: "我々は過去に我が国の発展と福祉に有益であったと証明された政策を再検討し、再制定するだろう。"
 ROM_denounce_totalitarian_communism: "全体主義的共産主義の非難"
 ROM_denounce_totalitarian_communism_desc: "我々は全体主義的共産主義の時代を公然と非難し、民主主義と自由への我々のコミットメントを確認しなければならない。"
 ROM_condemn_ceausescus_crimes: "チャウシェスクの犯罪の糾弾"
 ROM_condemn_ceausescus_crimes_desc: "ニコラエ・チャウシェスク政権を糾弾し、そのような権力の乱用が二度と起こらないことを保証することは、我々の道徳的義務である。"
 ROM_claim_the_legacy_of_89: "1989年の遺産の主張"
 ROM_claim_the_legacy_of_89_desc: "1989年の革命は我が国の歴史における転換点であり、ルーマニア人民が抑圧に立ち向かい、自由と民主主義のために戦った瞬間だった。我々はFSNの法的後継者として、その蜂起の価値――正義、自由、そして人民の意志――への我々のコミットメントを再確認することによって、この遺産を尊重しなければならない。1989年のマントを主張することによって、我々は払われた犠牲が無駄ではなかったこと、そして我が国の未来がその歴史的な年の精神に忠実であり続けること、そして革命の炎が永遠であることを保証する。"
 ROM_expel_communist_supporters: "共産主義支持者の追放"
 ROM_expel_communist_supporters_desc: "我々の民主的な未来を完全に受け入れるために、我々は権力と影響力の地位から古い共産主義政権の残存支持者を追放しなければならない。"
 ROM_compensate_regime_victims: "政権犠牲者の補償"
 ROM_compensate_regime_victims_desc: "我々は旧政権下で迫害された人々の苦しみを認め、彼らの痛みと損失に対して適切な補償を提供しなければならない。"
 ROM_support_the_european_dream: "ヨーロッパの夢の支持"
 ROM_support_the_european_dream_desc: "我々はEUの理想と政策に自らを合わせることによって、統一、平和、そして繁栄というヨーロッパの夢を支持するだろう。"
 ROM_lgbt_rights_initiative: "LGBT権利イニシアチブ"
 ROM_lgbt_rights_initiative_desc: "Discord上のルーマニア人たちが思わせたいこととは異なり、LGBTの人々も人間である。性的指向に関わらず、すべての市民の権利を守る時が来た。LGBTの権利を支援する取り組みを開始しよう。"
 ROM_support_workplace_equality: "職場平等の支援"
 ROM_support_workplace_equality_desc: "我々は性別や背景に関係なく、すべての人のための平等な機会を保証する政策を実施することによって、職場での公正さを促進するだろう。"
 ROM_secularize_education: "教育の世俗化"
 ROM_secularize_education_desc: "我が教育システムは、すべての学生にバランスの取れた包括的な教育を提供するために、宗教的影響から自由な、現代的で世俗的な国家を反映すべきである。もはやBOR（ルーマニア正教会）が教育に干渉することはないだろう。"
 ROM_progressive_society: "進歩的な社会"
 ROM_progressive_society_desc: "ルーマニア人民は前を向いている。もはや保守的な過去の鎖に縛られていない。"
 ROM_strengthen_conservatism: "社会保守主義の強化"
 ROM_strengthen_conservatism_desc: "我々の伝統的価値観と社会的安定を維持するために、我々は社会保守主義を強化し、規範と文化遺産を補強するだろう。"
 ROM_support_our_communist_past: "我々の共産主義の過去の支持"
 ROM_support_our_communist_past_desc: "我々の歴史を認め、我々は共産主義の過去の業績と理想を擁護する人々への支援を提供し、彼らの視点を我々の現在の政策に統合するだろう。"
 ROM_orthodox_values: "正教会の価値観の促進"
 ROM_orthodox_values_desc: "我々は公的生活と機関において正教会の価値観を積極的に促進し、国家政策をBOR（ルーマニア正教会）の道徳的および倫理的教えに合わせるだろう。"
 ROM_question_eu_policies: "EU政策への疑問"
 ROM_question_eu_policies_desc: "EUはその見解を加盟国に押し付け、彼らの社会と経済のあらゆる側面を制御しようとしている。我々は本当に彼らと一緒にいたいのだろうか？"
 ROM_strengthen_our_hegemony: "我々の覇権の強化"
 ROM_strengthen_our_hegemony_desc: "地域舞台で我々の影響力を主張するために、我々は覇権を強化するための措置を講じ、力を投射し、バルカンにおける我々の指導的役割を補強するだろう。"
 ROM_gain_bor_support: "BORの支持獲得"
 ROM_gain_bor_support_desc: "ルーマニア正教会（BOR）の支持を確保することは、我々の道徳的権威を高め、我々の政治的地位を強化するだろう。"
 ROM_condemn_radicals: "急進的超国家主義者の非難"
 ROM_condemn_radicals_desc: "我々は愛国者かもしれないが、狂ってはいない。急進派と超国家主義者は政治に居場所はない。"
 ROM_ally_right_forces: "右翼勢力との同盟"
 ROM_ally_right_forces_desc: "我々は右翼とは意見が合わないが、多くの共通点を持っている。したがって、彼らと同盟を結び、ルーマニアと我々の利益をさらに強化するための新しい政治連合を創設することは、何も狂ったことではないだろう。"
 ROM_honor_national_heroes: "国家英雄の顕彰"
 ROM_honor_national_heroes_desc: "過去の戦争や紛争の英雄を顕彰することによって、我々は人民に愛国心を植え付けることができる。"
 ROM_ostracize_the_hungarian_minority: "ハンガリー系少数民族の排斥"
 ROM_ostracize_the_hungarian_minority_desc: "愚か者どもは自治を望んでいる。なぜか？ なぜなら彼らは我が国を破壊したいからだ！ なぜか？ なぜなら彼らはハンガリー人だからだ！ そして我々はハンガリー人に何をするか？ 我々は追放――いや、我々はえーと……見ろ、我々は単にUDMRを敵対視して、彼らの正体を暴かせるだけだ……"
 ROM_denounce_lgbt: "LGBTの非難"
 ROM_denounce_lgbt_desc: "彼らは病んでいる、他に言いようがない。彼らは我々の社会に居場所はなく、我々の子供たちや信仰の近くにも、そして明らかに、この国を統治する場所にも居場所はない。我々はそのような行動を思いとどまらせ、彼らにやり方を変えさせなければならない。"
 ROM_anti_abortion_law: "反中絶法"
 ROM_anti_abortion_law_desc: "中絶は人道に対する罪である。正気な人間が小さな魂を殺したいと思うだろうか？ 中絶の権利を制限することによって、我々はそのような不道徳な慣行が起こるのを防ぐことができる。同時に、おそらく我々の人口統計を修正しながら……"
 ROM_moral_society: "道徳の社会"
 ROM_moral_society_desc: "強い道徳規範こそルーマニアが必要とするものであり、我々がそれに提供したものである。"
 ROM_issue_of_corruption: "汚職の問題"
 ROM_issue_of_corruption_desc: "汚職は誰もが口にする一つの言葉だ。汚職これ、汚職あれ。皮肉なことに、それはまた巨大な問題にもなっている。さて、我々はそれをどう扱うべきか？"
 ROM_hand_against_corruption: "汚職に対する鉄槌"
 ROM_hand_against_corruption_desc: "我々はこの寄生虫がすべてを破壊する前に、強力な手段で対処する必要がある。"
 ROM_judicial_transparency: "司法の透明性"
 ROM_judicial_transparency_desc: "人々は自分たちの裁判や書類で何が起こっているかを知る権利がある。同様に、将来の改革が包括的で透明であることが重要である。司法の透明性を促進することで、我々は両方を達成できる。"
 ROM_form_the_dna: "DNAの設立"
 ROM_form_the_dna_desc: "驚くべきことに、DNAは実際にはルーマニア人によって発明された。彼の名前は？ ママ・イア<0xE3><0x80><0x80>冗談はさておき、DNA（Directia Nationala Anticoruptie、またはそこにいる英語話者のための国家反汚職局）は、汚職関連犯罪の防止、調査、訴追を担当する主要機関となるだろう。"
 ROM_root_the_mafia: "マフィアの根絶"
 ROM_root_the_mafia_desc: "マフィアは収穫の中の雑草のようなものだ、彼らは滅びなければならない。"
 ROM_investigate_public_contracts: "公共契約の調査"
 ROM_investigate_public_contracts_desc: "ほとんどの公共契約が国会議員、大臣、上院議員などの友人や家族に与えられているという噂が広まっている。我々はこの主張を調査し、それがどれほど真実かを見るだろう。"
 ROM_tackle_land_barons: "土地男爵への取り組み"
 ROM_tackle_land_barons_desc: "これらの害虫はろくでなし以外の何者でもなかった。我々は彼らに教訓を与えなければならない。"
 ROM_public_sector_transparency: "公共セクターの透明性"
 ROM_public_sector_transparency_desc: "我々は政府におけるより大きな透明性を保証するための新しい法律を実施し、汚職を抑制し、人民との信頼を築くだろう。"
 ROM_transparent_state: "透明な国家"
 ROM_transparent_state_desc: "完璧ではないかもしれないが、我々は国家機関に対する汚職による圧力を和らげることに成功した。時間が経てば、我々は真に完全に透明な国家になるかもしれない。"
 ROM_utilize_the_deep_state: "ディープステートの活用"
 ROM_utilize_the_deep_state_desc: "我々は官僚機構内のディープステートネットワークを利用して、支配を維持し、いかなる内部の反対意見にも迅速に対処しなければならない。"
 ROM_contracts_to_loyalists: "忠誠者への契約授与"
 ROM_contracts_to_loyalists_desc: "我々は最も忠実な支持者に政府契約を授与し、彼らの継続的な忠誠を保証し、我々の権力基盤と利益を強化すべきである。"
 ROM_control_the_constitutional_court: "憲法裁判所の支配"
 ROM_control_the_constitutional_court_desc: "我々は憲法裁判所に対する我々の影響力を確保し、我々の権威に対するいかなる法的脅威も勢いを増すのを防ぐだろう。"
 ROM_enforce_police_loyalty: "警察の忠誠の強制"
 ROM_enforce_police_loyalty_desc: "我々は警察力が我々に忠実であることを保証し、いかなる反対者も部隊から追い出し、疑問なく我々の意志を執行する将校を配置しなければならない。"
 ROM_patronage_system: "後援システム"
 ROM_patronage_system_desc: "我々は後援システムを確立し、我々を支援する人々に地位と特権で報い、彼らの継続的な忠誠を保証するだろう。"
 ROM_concord_with_organized_crime: "組織犯罪との協定"
 ROM_concord_with_organized_crime_desc: "組織犯罪との理解に達することによって、我々は新しい収入源を得て、法の外で活動する追加の同盟者を確保することができる。"
 ROM_appease_land_barons: "土地男爵の懐柔"
 ROM_appease_land_barons_desc: "安定を維持するため、我々は強力な地方の男爵たちをなだめ、彼らの支援と票と引き換えに彼らに好意と保護を与えなければならない。"
 ROM_kleptocratic_state: "窃盗政治国家"
 ROM_kleptocratic_state_desc: "我々は窃盗政治モデルを受け入れ、エリートが国家を犠牲にして自らを豊かにすることを許し、その見返りとして我々の支配への彼らの揺るぎない忠誠を得るだろう。"
 ROM_armed_forces: "ルーマニア軍"
 ROM_armed_forces_desc: "軍隊は我々と敵の占領との間の唯一の障壁を代表している。防衛セクターへの投資は他のすべてと同じくらい重要であり、おそらくそれ以上である。"
 ROM_army: "陸軍"
 ROM_army_desc: "陸軍は最大の予算を享受し、はるかに最も多くの人員を抱えている。それでも、これは十分ではない。"
 ROM_western_modernization: "西側近代化"
 ROM_western_modernization_desc: "我々は西側の兄弟たちに目を向け、彼らが明日の紛争のためにどのように軍隊を近代化させたかを見る必要がある。"
 ROM_spirit_of_the_mountain_hunters: "山岳猟兵の精神"
 ROM_spirit_of_the_mountain_hunters_desc: "山岳猟兵はルーマニアが持っていた最初の真のエリート部隊を代表し、彼らの伝説はまだ生き続けている。両世界大戦での彼らの功績から、ドイツ人とソビエト人を限界まで追い込み、彼らを屈辱させ、山岳猟兵はルーマニア兵の体力と精神の両方における強さを代表している。"
 ROM_unified_command: "統一指揮構造"
 ROM_unified_command_desc: "近代技術の使用を通じて指揮構造をさらに統一することによって、我々は一貫した計画と戦略を促進することができる。"
 ROM_reform_conscription: "徴兵制改革"
 ROM_reform_conscription_desc: "我が徴兵法は時代遅れである。それは死傷者を完全に無視して、純粋な数で敵を圧倒することだけである。我々は徴兵制を廃止し、真に質の高い軍隊を持つことができるように、志願兵ベースの部隊だけを形成するだろう。"
 ROM_adapt_to_nato_standards: "NATO基準への適応"
 ROM_adapt_to_nato_standards_desc: "もし我々がNATOに加盟したいのであれば、我々は彼らの品質基準に適応しなければならない。さもなければ、我々は単なる砲弾の餌食になるかもしれない。"
 ROM_foreign_attaches: "外国人駐在武官"
 ROM_foreign_attaches_desc: "我々が現代的な技術と戦略を欠いていることは秘密ではない。しかし、外国の将校や将軍を連れてきて我々の将軍や将校を訓練し教えることによって、我々は我々と他の、より現代的な軍隊との間のギャップをゆっくりと埋めることができる。"
 ROM_burebista_military_school: "ブレビスタ軍事学校"
 ROM_burebista_military_school_desc: "ルーマニア陸軍は大きいが、質が不足している。エリート部隊の採用と訓練に特化した軍事学校を設立することによって、我々は残りの軍隊が動員され準備が整うまでルーマニアを守ることができる強力な兵士の分遣隊を創り出すことができる。"
 ROM_quality_over_quantity: "量より質"
 ROM_quality_over_quantity_desc: "トランスニストリア、イラク、アフガニスタンでの最近の戦争は、質がいかに重要かを示しただけだ。敵が自ら大きな死傷者を出すことなく、土地の1インチごとにあなたに出血させることができる場合、敵を2対1で数で上回ることになんの役に立つのか？"
 ROM_a_new_modern_army: "新たな近代陸軍"
 ROM_a_new_modern_army_desc: "すべての尊敬される国家の背後には、抑圧者、それが誰であろうと、国を守る準備ができている強力で近代的な軍隊がある。今、ルーマニア陸軍も例外ではなく、金で買える最高の技術と銃で武装している。"
 ROM_continue_with_the_old: "旧式を継続"
 ROM_continue_with_the_old_desc: "我々は破産しており、新しいAK-47を買う余裕がない。冗談であってほしい。"
 ROM_expand_conscription: "徴兵制の拡大"
 ROM_expand_conscription_desc: "兵役が義務であっても、陸軍は常に人員不足である。徴兵年齢を引き下げることによって、我々はうまくいけばさらに数千人の新兵を絞り出すことができるだろう。"
 ROM_guerilla_warfare: "ゲリラ戦"
 ROM_guerilla_warfare_desc: "過去の軍事ドクトリンはゲリラ戦に焦点を当てていた。その考え方は、圧倒的な敵軍が意味のある利益を上げる前に、彼らを消耗させ、同時に彼らの補給線を悩ませることである。そして、ご存知か？ それは非常に良いドクトリンだ。"
 ROM_unit_autonomy: "部隊の自律性"
 ROM_unit_autonomy_desc: "過去の紛争は、上層部からの命令を待つことなく、自ら決定を下すことができる部隊の自律性の重要性を示した。我々は部隊が自ら国を侵略することを許さないだろうが、生死を分けるかもしれない決定を下すある程度の自律性を許すだろう。"
 ROM_legacy_of_the_patriotic_guards: "愛国防衛隊の遺産"
 ROM_legacy_of_the_patriotic_guards_desc: "愛国防衛隊は70年代のルーマニア防衛の主要なバックボーンを代表していた。民間人からなる準軍事組織であり、現在は政治的抑圧の道具と見なされている。しかし、我々の状況を考慮すると、そのような組織を再設立することは悪い考えではないかもしれない。"
 ROM_scorched_earth: "焦土作戦"
 ROM_scorched_earth_desc: "もし我々が撤退するなら、敵に役立つ可能性のあるすべてを破壊することを確実にしなければならない。道路、穀物、製油所。我々は敵の補給線ができるだけ不安定になることを確実にしなければならない。"
 ROM_military_training_for_the_youth: "若者のための軍事訓練"
 ROM_military_training_for_the_youth_desc: "我々は高校生のカリキュラムに射撃訓練を導入し、基本的な応急処置訓練と共に行うだろう。"
 ROM_mass_production: "大量生産"
 ROM_mass_production_desc: "信頼性がほとんどない安価な武器を大量生産するのが悪いと誰が言う？ 私は確かにそうは思わない。我々はもっと銃が必要だ！！"
 ROM_peoples_war: "人民戦争"
 ROM_peoples_war_desc: "我々の血管の最後の一滴まで、我々は祖国を守るだろう。すべての戸口は要塞となるだろう。なぜなら我々はルーマニア民族、ルーマニア人民だからだ！ 神よ我々を助けたまえ！"
 ROM_war_games: "ウォーゲーム"
 ROM_war_games_desc: "我々の指揮官が戦略的思考を持ち、その場で重要な決定を下すように訓練することが重要である。隔月でウォーゲームを開催することで、我々は彼らの革新への意欲と思考能力をゆっくりと築き上げることができる。"
 ROM_root_out_military_corruption: "軍事汚職の根絶"
 ROM_root_out_military_corruption_desc: "我が軍が非常に、非常に腐敗していることはかなり明らかになった。数千ドル相当の資金と装備がほぼ毎日行方不明になり、我々にはあまりにも多くの将軍がいる。我々はこの要素があまりにも大きな頭痛の種を引き起こす前に、それらを浄化しなければならない。"
 ROM_increase_the_military_budget: "軍事予算の増加"
 ROM_increase_the_military_budget_desc: "我々は軍事能力へのさらなる投資に必要な予算を欠いているが、さらに数百万ドルがあれば十分かもしれない…"
 ROM_found_romarm: "ROMARMの設立"
 ROM_found_romarm_desc: "既存の軍事企業を単一の、大きな自治企業に統合することによって、我々は兵器産業により良く投資し、組織化することができる。"
 ROM_weapons_exports: "ルーマニア武器輸出"
 ROM_weapons_exports_desc: "我が武器はその品質の高さと良い価格で求められているので、輸出を奨励することによって、我々は予算に追加するためにさらに数千ドルを稼ぐことができる。"
 ROM_company_bailouts: "企業救済"
 ROM_company_bailouts_desc: "90年代は多くの企業にとって混沌とした時期であり、多くが倒産した。軍事企業も例外ではなかったが、彼らを救済することによって、我々はうまくいけば国内産業を救うことができるだろう。たとえしばらくの間経済的な打撃があるとしても。"
 ROM_resita_gunpowder_plant: "レシツァ火薬工場"
 ROM_resita_gunpowder_plant_desc: "どういうわけか我々は火薬を生産していないので、紛争時にはすべての弾薬を輸入しなければならないため、基本的に役に立たない。完全な災害を防ぐためにこれを変えなければならない。"
 ROM_constanta_warship_production: "コンスタンツァ軍艦生産"
 ROM_constanta_warship_production_desc: "黒海の造船所はもう10年以上も休眠状態にある。我々はそれらを起こすだろう。"
 ROM_military_titan: "軍事の巨人"
 ROM_military_titan_desc: "最近の改革と投資パッケージは、ルーマニア軍を重要な地域大国に変貌させた。より強力な国、最も重要なのはロシア、が残っているが、我々は戦いなしでは終わらないことを安全に保証できる。"
 ROM_air_force: "空軍"
 ROM_air_force_desc: "ルーマニア空軍はもっと良い時代を見てきた。現在、それは主に時代遅れのMiGで構成されており、パイロットにとって非常に活発な危険を表しているため、多くの投資と時間が必要となるだろう。"
 ROM_develop_the_doctrine: "ドクトリンの開発"
 ROM_develop_the_doctrine_desc: "戦争は常に変化しており、適応は必須である。現代の脅威と危険を中心にドクトリンを開発することによって、我々はどんな驚きも防ぐことができる。"
 ROM_focus_on_training: "訓練への焦点"
 ROM_focus_on_training_desc: "銃をほとんど持てない兵士を戦闘に送ることに何の役に立つのか？ もっと訓練しても害はないだろう。"
 ROM_death_from_above: "上空からの死"
 ROM_death_from_above_desc: "まず、我々は敵を目の前にあるものを恐れさせ、次に上にあるものを恐れさせる。空を支配することによって、我々は最大の死傷者を与え、それからさらに混乱を引き起こすために我々の空挺部隊を使用することができるようになる。"
 ROM_aircraft_acquisition: "航空機取得"
 ROM_aircraft_acquisition_desc: "新しい飛行機を開発するまでには長い時間がかかるだろうから、当面は外国モデルを購入する方が良いだろう。"
 ROM_aa_warfare: "対空戦"
 ROM_aa_warfare_desc: "対空は常に陸軍の重要な部分を代表してきたが、ドローンの使用が増加するにつれて、対空の使用は不可欠になった。これらの武器で兵士を武装させることによって、我々はより多くの死傷者を防ぐことができる。"
 ROM_asr_brasov: "IARブラショフ"
 ROM_asr_brasov_desc: "IARブラショフはかつてルーマニア航空の誇りだった。長年にわたり、彼らは戦闘機、CAS、練習機から何でも生産したが、現在は注文と製品の不足のために活動を停止している。彼らの研究開発部門に投資し、生産ユニットを拡大することによって、我々は航空産業をゆっくりと再建することができる。"
 ROM_defenders_of_the_sky: "空の守護者"
 ROM_defenders_of_the_sky_desc: "アプセニ山脈から黒海まで、ルーマニア空軍は最強だ！"
 ROM_navy: "海軍"
 ROM_navy_desc: "ルーマニア海軍は常に忘れられ、資金不足であったが、緊張が高まり、黒海全体の重要性が増しているため、それに投資し始めるのは悪い考えではないだろう。"
 ROM_danube: "ドナウ川"
 ROM_danube_desc: "黒海ほど重要ではないが、ドナウ川は重要な資産であり、その価値を過小評価することはできない。"
 ROM_galati_dockyards: "ガラツィ造船所"
 ROM_galati_dockyards_desc: "1897年に設立されたガラツィ造船所は、歴史を通じて、一貫してルーマニア海軍に高品質の船と兵器を供給してきた。過去数十年間は厳しかったが、造船所に投資し近代化することで、我々はそれらを昔の栄光に戻すことができる。"
 ROM_control_the_delta: "デルタの支配"
 ROM_control_the_delta_desc: "より大きな東の隣国からの敵意の場合に備えて、川に対する我々の支配を保証するためにドナウ川艦隊を近代化することが不可欠である。"
 ROM_black_sea: "黒海"
 ROM_black_sea_desc: "黒海は我々の安全にとって最も重要であり、そこを通じて我々の貿易が行われ、我々の収入の大部分がそこから来ている。"
 ROM_new_dolphin: "新しいドルフィン"
 ROM_new_dolphin_desc: "ドルフィンは我々の唯一の潜水艦だったが、資金不足のために荒廃し、今では名ばかりの博物館以上の何物でもない。我々は黒海での我々の支配をさらに強化するために代替品を求めるだろう。"
 ROM_modernize_the_fleet: "艦隊の近代化"
 ROM_modernize_the_fleet_desc: "艦隊全体が基本的に時代遅れの廃墟である。我々は同盟国に連絡を取り、彼らの退役した船のいくつかを購入できるかどうかを見るだろう。それらはとにかく我々が今持っているものからはるかに進んでいるだろう。"
 ROM_invest_in_the_naval_academy: "海軍兵学校への投資"
 ROM_invest_in_the_naval_academy_desc: "近代的な装備の不足は、有能な将校の不足によって助けられていない。この問題に対処する我々の主な方法は、コンスタンツァ海軍兵学校を通じてである。それを近代化することによって、我々はより多くの学生を引き付け、それによって我々の階級を増やすことができる。"
 ROM_master_of_the_pontus_euxinus: "ポントゥス・エウクシヌスの支配者"
 ROM_master_of_the_pontus_euxinus_desc: "我々の投資、改革、近代化プログラムを通じて、我々は少なくとも当面の間、黒海に対する我々の支配を保証することができた。"
 ROM_greater_romania_party: "大ルーマニア党"
 ROM_greater_romania_party_desc: "1991年に設立された大ルーマニア党は、ヴァディムの指導の下、政治風景における手ごわい力として浮上した。失われた領土を取り戻すという熱烈なナショナリズムと揺るぎないコミットメントにより、党は現状に幻滅した人々の間で急速に支持を集めた。選挙で明確な勝利を収め、ポピュリズムと外国人嫌悪の強力なブレンドによって動力を得て、ルーマニアをかつての栄光に戻すことを約束している。しかし、愛国心の見せかけの下には、より暗い議題があった……その有権者の多くが気づいたよりもはるかに暗いものが。"
 ROM_control_the_sri: "SRIの支配"
 ROM_control_the_sri_desc: "情報機関はルーマニア国家に対して大きな影響力を保持しており、多くの人々はその支配が及ぶ範囲にさえ気づいていない。彼らを支配することは、ほぼ無制限の権力の源泉を代表するだろう。まさにルーマニアを救うために我々が必要とするものである。"
 ROM_militieni: "民警"
 ROM_militieni_desc: "1989年の多くの過ちの一つは民警の解散だった。彼らが自由意志の抑圧のために使われた悪いものであったと主張することはできるが、私はあえて違うことを言いたい。この部隊を再設立することによって、我々は我々をさらに破壊しようとする扇動者から人々の安全を保証することができる。"
 ROM_buy_the_media: "メディアの買収"
 ROM_buy_the_media_desc: "メディアが簡単に買収できるというのは公然の秘密であり、戦略的な贈り物を通じて、我々は我々の価値観と目標を反映するように物語を形作ることができる。メディアを我々の掌握下に置くことで、我々のメッセージが国家の隅々に届き、世論を形成し、反対意見を沈黙させることを保証する安全な方法である。"
 ROM_harness_the_anger: "怒りの活用"
 ROM_harness_the_anger_desc: "長年の怒りと未開発のエネルギー。我々は政治的敵に対して人々を動員し、彼らの怒りを活用して彼らのキャリアを解体し、彼らが私の言うことを聞かざるを得なくなる小さな隅に追い込むことができる。"
 ROM_union_of_patriots: "愛国者連合の結成"
 ROM_union_of_patriots_desc: "人口をさらに動員するために、我々はすべての人が祖国への共通の愛によって結ばれ、国家の誇りの炎とこれらのFSNのなりすましによって強制された現状への憎しみによって燃料を供給される市民組織を設立することを決定した。"
 ROM_eyes_on_the_opposition: "反対派への監視"
 ROM_eyes_on_the_opposition_desc: "これらのゴキブリはあまりにも長い間自分たちの好きなように放置されてきた。彼らは我が国のまさに繊維への危険となった。我々は彼らが我々を不安定化させることに一歩も進まないことを確認するために、国家機構全体の注意をこれらの裏切り者に向けさせるだろう。"
 ROM_strongarm_the_parliament: "議会への強圧"
 ROM_strongarm_the_parliament_desc: "議会は人民の最大の敵である。政治エリートのメンバーで満ち溢れた腐敗した機関であり、一方で平均的なルーマニア人は苦しんでいる。これらの寄生虫はもはや我が国の血を吸うことはないだろう。いくつかの脅迫、いくつかの恐喝、そして盗聴は、議会に理性を聞かせるよう圧力をかけるのに大いに役立つだろう。"
 ROM_society_built_on_hatred: "憎悪の上に築かれた社会"
 ROM_society_built_on_hatred_desc: "人々は自分自身の最善の利益を見分けることを信頼できない。彼らは虚偽と操作によって容易に揺さぶられ、デマゴーグと詐欺師の気まぐれに脆弱である。この聖なる国家の指導者として、彼らを導き、彼ら自身から彼らを守るのが私の義務である。この社会は根本から再建されるだろう。私は人々がお互いを偏執的に疑うようにし、常に友好的な偽装をまとった敵に目を光らせるようにするだろう。その時初めてルーマニアは自由になるだろう。"
 ROM_terror_in_bucharest: "ブカレストの恐怖"
 ROM_terror_in_bucharest_desc: "§R影には裏切りが潜んでいる。我が国のまさに構造を脅かす癌だ。私はルーマニアをそれから解放し、我々の真っ只中から腐敗を浄化するだろう。彼らはすべて排除されるだろう、一人ずつ、誰も私に挑戦するために、私がルーマニアの種族のために一人で築く純粋な未来に挑戦するために残らないまで§！"
 ROM_foundation_of_the_national_state: "ルーマニア国民国家の基盤"
 ROM_foundation_of_the_national_state_desc: "ナショナリズムを我々の導きの星として使用し、我々はルーマニアのまさに構造を変えるために着手するだろう。外国の利益への従属と内部の分裂の時代は過ぎ去った。我々自身の人民のために我々自身の運命を確立する時が来た。我が国は誇り高く純粋に立つだろう――§Rコスト§！に関係なく。"
 ROM_self_sufficiency: "自給自足の達成"
 ROM_self_sufficiency_desc: "以前の政府は、たとえ我々が自立する能力と資源を持っていたとしても、我々を外国の輸入と商品に依存させていた！ 我々はこの依存のサイクルから脱却し、経済の領域で我々の主権を取り戻すだろう。国内産業への戦略的投資、地元生産の活性化、そして自給自足の優先順位付けを通じて、我々は我が国の資源の完全な潜在能力を解き放つだろう。もはや我々は基本的なニーズのために外国勢力に恩義を感じることはないだろう。代わりに、我々は我々自身の能力を活用して、まず第一に我々の人民の利益に奉仕する繁栄した経済を創り出すだろう。"
 ROM_nationalize_capitalist_industries: "資本主義産業の国有化"
 ROM_nationalize_capitalist_industries_desc: "外国の資本家はあまりにも長い間我々の領土で活動することを許され、見返りなしに我々を搾取していた。これらの産業を国有化することによって、我々は経済の主要セクターに対する支配権を取り戻し、我々の資源から生み出される富がルーマニア人民の手に残ることを保証するだろう。これが、ルーマニアがもはや外国の利益のための遊び場ではなく、繁栄と自己決定に向けて独自の道を切り開く主権国家であることを世界に明確な信号とさせよう。"
 ROM_militarization_programs: "軍事化プログラム"
 ROM_militarization_programs_desc: "進化する脅威と世界的な不確実性に直面して、我々は決して安全すぎることはない。ルーマニア社会全体が軍事化される必要があり、すべての人――街を徘徊する若者から職場での熟練した専門家まで――が瞬時に我が国を守る準備ができていなければならない。包括的な軍事化イニシアチブを通じて、我々はすべての市民に義務感、規律、そして準備態勢を植え付け、祖国を守るために必要なスキルと考え方を装備させるだろう。基本的な訓練から緊急対応訓練まで、我々の社会のすべてのメンバーがルーマニアの安全とセキュリティを保証する上で重要な役割を果たすだろう。"
 ROM_forward_legionaries: "前進せよ、レジオナリー！"
 ROM_forward_legionaries_desc: "鉄衛団を定義した犠牲と同志愛の精神に触発され、我々は我々の美しい国を脅かす可能性のあるいかなる障害にも立ち向かい、いかなる逆境も克服する準備ができている。揺るぎない決意と確固たる決意をもって、我々は新しい隊長――ヴァディム――の指導の下、未来へと前進する。共に我々は聖なる太陽のように美しいルーマニアを作るだろう！"
 ROM_reshaping_romania: "ルーマニアの再形成"
 ROM_reshaping_romania_desc: "我が新しい国民国家の基盤があっても、ルーマニアのまさに構造はまだ外国の影響と時代遅れの制度の残骸によって汚染されている。これらの過去の痕跡を解体し、我が国を独立と強さの要塞に再形成することが不可欠である。"
 ROM_look_to_legionarism: "レジオナリズムへの注目"
 ROM_look_to_legionarism_desc: "レジオナリーはルーマニアにとって最善のものを望んだ愛国者だったが、その外国の王――カロル2世――によって抑圧された。たとえ鉄衛団が長い間死んでいても、彼らの考えはまだ強力であり、我々はそれを活用してナショナリスト運動を活性化させることができる。彼らの原則の促進と、我々の闘争の象徴としての彼らの殉教者の昇格を通じて、我々は新しい世代を奮い立たせ、歴史の年代記における我々の正当な地位を取り戻すことができる。"
 ROM_cult_of_personality: "個人崇拝"
 ROM_cult_of_personality_desc: "ルーマニア人は団結するための人物、より良い祖国への我々の探求において彼らを導く人物を必要としている。私がその人物になるだろう。執拗なプロパガンダとメディアの戦略的操作を通じて、私は自分自身を崇拝される地位に高め、自分自身をルーマニアの強さ、回復力、そして繁栄の具現化として描くだろう。すべての演説、すべての布告で、私は人々の心と精神の中に私の場所を固め、揺るぎない忠誠と称賛を育成する。私のイメージが遍在し、私の言葉が福音となるようにさせよ。"
 ROM_rehabilitate_ceausescu: "チャウシェスクの名誉回復"
 ROM_rehabilitate_ceausescu_desc: "チャウシェスクは単に多くの人々に誤解されていた。彼はより良いルーマニアを築くという彼の探求によって盲目にされ、まさに彼の同僚によって裏切られた先見の明のある人物であり、我々はこの歴史の間違いを取り消すだろう。我々は彼の名誉を回復し、これらの非難の束縛を捨て去り、彼の遺産を我々の現代共和国の創設者として受け入れるだろう。"
 ROM_ceausescu_is_young_again: "チャウシェスクが再び若返る！"
 ROM_ceausescu_is_young_again_desc: "すべての店頭、すべての学校や病院、そして通りでさえ、あなたは一人の男、コルネリウ・ヴァディム・トゥドールの肖像を見る。彼のビジョンは我々を導き、彼のリーダーシップは我々を鼓舞し、そしてルーマニア人民への彼の揺るぎないコミットメントは我々を団結させる。権力の殿堂から我が国の最も質素な隅々まで、彼の存在は感じられ、我々の共有された運命とより明るい未来の約束の念押しである。我々が共に繁栄と誇りの新しい夜明けに向かって前進する中で、彼のイメージが我々全員にとって希望とインスピレーションの灯台となるようにさせよ。"
 ROM_empower_the_farmers: "農民のエンパワーメント"
 ROM_empower_the_farmers_desc: "共産党の「偉大な精神」は、農民から土地と財産を強制的に奪い、彼らを国有の巨大コングロマリットのために働かせ、田舎を荒廃させ、農村社会を永遠に破壊することが素晴らしい考えだと思った。しかし、我々は我々の前任者とは違う。我々は農民が我が国の繁栄において果たす重要な役割を認識している。我々は彼らが繁栄するために必要なツールと資源で彼らをエンパワーメントすることにコミットしており、我々はルーマニア農業の完全な潜在能力を解き放ち、農民が我が国を養い、その経済成長に貢献することを可能にするだろう。"
 ROM_continue_rural_systematization: "農村システム化の継続"
 ROM_continue_rural_systematization_desc: "1980年代に戻ると、チャウシェスクはルーマニアの田舎を未開発の農業景観から社会主義の進歩と効率のモデルへと変貌させることを目指した広範な近代化プログラムを開始した。プロジェクトは彼が資本家によって打倒されたときに بالكاد 始まったばかりだったが、我々はそれを続けることができる。農村システム化を通じて、我々はより小さな、散在した集落から村人をより大きな農業・産業複合施設に移転させ、そこで彼らは新しく建設されたアパートブロックに住むだろう。一方、放棄された村は地面に夷され、耕作に適した農地にされるだろう。村人は好きなだけ抵抗することができるが、何も進歩の行進を止めることはないだろう！"
 ROM_reconcile_with_barons: "男爵との和解"
 ROM_reconcile_with_barons_desc: "彼らは寄生虫だ。それは事実だが、お互いを破壊する代わりに、我々は彼らと同盟を結ぶことができるかもしれない。これを行うことで、我々は戦略的なビジネスと財政へのアクセスを得ることができ、それは裏切り者の要素からのいかなる反対意見も抑圧し、それぞれの郡に対する我々の支配を増やすのに役立つだろう。"
 ROM_new_political_elite: "新たな政治エリート"
 ROM_new_political_elite_desc: "今や我々の敵がいなくなり、我々は意図せずして権力の真空を作り出した。官僚の明確な不足があり、したがって我々は人々を統治するのを助けるために新しい政治エリートを確立しなければならない。それは長く骨の折れる努力になるだろうが、長期的には我々を助けるものとなるだろう。"
 ROM_purge_the_land_barons: "土地男爵の粛清"
 ROM_purge_the_land_barons_desc: "あまりにも長い間、我々はこの害虫を容認してきた。すべての金をひけらかし、それが刑務所からの自由切符だと考えている。彼らはすべての障害を賄賂で乗り越えられると考えている――もうたくさんだ。彼らはもはや正義から逃れることはできず、彼らが民衆に対して行ってきたことの代償をすべて支払うことになるだろう。"
 ROM_enforce_political_loyalty: "政治的忠誠の強制"
 ROM_enforce_political_loyalty_desc: "現在の状況は継続的な政治的論争を許さない。ルーマニアが必要としているのは統一であり、さらなる分裂ではない。厳格なイデオロギー教育プログラムと増加した監視の使用を通じて、我々は我々の大義への揺るぎない忠誠を保証することができる。"
 ROM_realizing_greater_romania: "大ルーマニアの実現"
 ROM_realizing_greater_romania_desc: "それほど昔ではないが、ルーマニアは統一され幸福だった。しかし、1940年にすべてが崩壊した。四方を敵に囲まれ、我々は広大な領土を放棄するか、絶滅に直面することを余儀なくされた。我々はそれ以来長い道のりを歩んできた。我々はもはや外国人のなすがままではなく、地域大国として再び世界舞台に立つ時が来た。"
 ROM_retake_southern_dobruja: "南ドブロジャの奪還"
 ROM_retake_southern_dobruja_desc: "大ルーマニアの最初の領土である南ドブロジャは、あのろくでなしブルガリア人によって我々から盗まれた。あのドイツの犬どもに支援されて、弱さの瞬間に我々を襲ったのだ！ 我々はもうたくさんだと言う！ ドブロジャは再統一されるだろう――ルーマニアの三色旗の下で！"
 ROM_destroy_the_magyars: "マジャール人の破壊"
 ROM_destroy_the_magyars_desc: "ハンガリー人は我々の存在の悩みの種であり、何百年もの間トランシルヴァニアを略奪し破壊してきた。彼らは我々に逆らい続け、まだ大平原の人々を抑圧しているが、今こそ復讐を果たし、§B我々の土地を解放し、ティサ川を再びルーマニアのものにする§!時が来た。"
 ROM_end_the_fake_state: "偽国家の終焉"
 ROM_end_the_fake_state_desc: "トランスニストリアは我々の主権の嘲笑として立っている。ロシアの操り人形師によって創られた偽国家であり、我々の誇り高い歴史に対する膿瘍であり、欺瞞と策略の蛇の巣である。彼らのまさに存在は我々の国家の誇りへの侮辱である。彼らはかつて、あの野蛮人が彼らを植民地化する前はルーマニアの土地だったが、今こそ§Yトランスニストリアをかつての栄光に戻す§!時が来た。"
 ROM_our_stolen_lands: "我々の盗まれた土地"
 ROM_our_stolen_lands_desc: "ウクライナがスターリンによってベッサラビアの侵略と併合を正当化するために創られた人工国家であることは秘密ではない！ 今、ブジャクとブコヴィナは容赦ないウクライナの軍靴の下で苦しみ、母国への再結合を懇願している。しかし、待ちは終わった。彼らの§R解放§!の時が来た！"
 ROM_unite_banat: "バナトの統一"
 ROM_unite_banat_desc: "ヴェルサイユ条約はバナトを二つに分けることによって重大な不正義を犯した。セルビア人は何十年もの間我々の同盟国であり親しい友人であったが、我々は彼らが彼らの国境内に住むルーマニア人に加える劣悪な扱いを否定することはできず、したがって彼らが西バナトを支配し続けることを信頼することはできない。彼らは罪を悔い改める一度の機会を得るだろうが、拒否または抵抗は我々の正義の力によって粉砕されるだろう！"
 ROM_the_reunification_of_all_romanians: "全ルーマニア人の再統一"
 ROM_the_reunification_of_all_romanians_desc: "年月を経て、我々の国家理想はついに達成された。もはやルーマニア人は外国の抑圧者に頭を下げることを強制されることはなく、もはや自分たちのものではない言語を学ぶ必要はなく、もはや不注意な略奪者の恣意的な鞭の下で苦しむことはないだろう。彼らはついに、ティサ川からドニエストル川、そして黒海まで、声を合わせて言うことができるだろう：「§C大ルーマニア万歳§!」"
 ROM_launch_propaganda_campaigns: "プロパガンダキャンペーンの開始"
 ROM_launch_propaganda_campaigns_desc: "慎重に作られたメッセージ、イメージ、そして物語を通じて、我々はルーマニア人民の心と精神を捉え、彼らに深い誇り、忠誠、そして統一感を植え付けるだろう。我々の指導部の業績を宣伝するか、敵を悪魔化するか、あるいは愛国心と犠牲を鼓舞するかにかかわらず、我々のプロパガンダキャンペーンは執拗かつ広範囲にわたり、我々のメッセージによって触れられない隅々を残さないだろう。"
 ROM_united_in_orthodoxy: "正教会における統一"
 ROM_united_in_orthodoxy_desc: "ルーマニア共産党は、無駄な努力で、正教を抑圧しようとし、広範な抵抗を引き起こした。彼らが過ちに気づき、正教を共産主義社会に統合しようとした時には手遅れであり、人々は反乱を起こした。我々は同じ過ちを繰り返さないだろう。我々は正教を我々のアイデンティティの灯台とし、我々を神聖な結合で結びつけ、地上の分裂を超越し、壊れない絆を築くだろう。"
 ROM_a_crusade_against_traitors: "裏切り者に対する十字軍"
 ROM_a_crusade_against_traitors_desc: "すべての粛清の後でさえ、裏切り者はまだ残っている。我々は我が国家の敵に対する正義の十字軍を開始し、揺るぎない決意と鋼鉄の決意で彼らを粉砕するだろう！"
 ROM_the_new_pioneers: "新しいピオネール"
 ROM_the_new_pioneers_desc: "我々の歴史を通じて、多くの青少年組織があったが、今日我々が持っているのはすべて精彩を欠き、組織化されていないスカウト組織だけである。我々はこれらすべての組織を一つに統合し、新しいピオネール青少年組織とするだろう。その役割は、我が国の遺産の理想と我々のイデオロギーの原則を我々の若者に教えることである。構造化された教育プログラム、愛国的な活動、そしてイデオロギー的な訓練を通じて、この組織は将来の世代にルーマニア国家への深い忠誠心とナショナリズムの価値観への熱烈なコミットメントを植え付けるだろう。"
 ROM_our_national_hero: "国家の英雄"
 ROM_our_national_hero_desc: "ヴァディムはルーマニアに新しい黄金時代を祝福した。もはや我が国は弱く病んでおらず、もはや外国の略奪者によって我々に課せられた国境によって分裂していない！ ルーマニアはヴァディムの先見の明のあるリーダーシップの下で再び統一され偉大になった。彼の我が国の偉大さへの揺るぎないコミットメントは、我々を繁栄と強さの新しい高みへと導いた。ヴァディムを舵取りとして、我々は希望と回復力の灯台として立ち、いかなる挑戦にも立ち向かい、我々の輝かしい未来への道にあるすべての機会を掴む準備ができている。我々の指導者の後ろに結集し、共に我々が計り知れない偉大さを達成することを知って、自信を持って前進しよう。"
 ROM_reform_the_patriotic_guards: "愛国防衛隊の改革"
 ROM_reform_the_patriotic_guards_desc: "我々は決して安全すぎることはない。敵は常に潜んでおり、常に弱さの兆候を監視している。彼らは我々を破壊し、我々のまさに種族を地球の表面から一掃しようとしている。これが決して起こらないようにするため、私は愛国防衛隊を再設立する決定を下した。それは我々の敵に対する我々の第一線の防衛として機能する準軍事組織である。"
 romania_elections.1.t: "ルーマニア[GetYear]年大統領選挙"
 romania_elections.1.d1: "[socialism_L]は、左翼綱領といくつかの社会問題に対する現実的な姿勢を掲げ、ルーマニア右翼内の混乱を利用して、対立候補に対して地滑り的勝利を収めた。"
 romania_elections.1.d2: "[Nat_Populism_L]は、社会民主党党首イオン・イリエスクに対して、強硬な超国家主義者であるコルネリウ・ヴァディム・トゥドールを大統領に選出することに成功し、皆を驚かせた。しかし、ヴァディムの過激な見解と議会多数派の欠如のため、政界がどのように反応するかは不明である。"
 romania_elections.1.d3: "[conservatism_L]は、キリスト教民主主義と農業主義者の綱領を通じて、PNTCDのエミル・コンスタンティネスク大統領によって失われた信頼を取り戻すことに成功した後、番狂わせで大統領選に勝利した。"
 romania_elections.1.d4: "[liberalism_L]は、エミル・コンスタンティネスク大統領のPNTCD主導連合へのPNLの参加によって失われた信頼を取り戻すことに成功した後、自由主義的な経済・社会綱領を掲げて、番狂わせで大統領選に勝利した。"
 romania_elections.1.d5: "元首相ペトレ・ロマン（[neutral_Social_L]）は、90年代半ばの支持率低下から人気を取り戻すことに成功した後、番狂わせで大統領選に勝利し、今やルーマニアにおける主要な社会民主主義勢力として[socialism_L]に取って代わった。"
 romania_elections.1.d6: "カリスマ的指導者トライアン・バセスクを中心とする[Neutral_conservatism_L]は、ルーマニアの経済およびヨーロッパの方向性における新たな始まりを約束して、大統領選に勝利した。"
 romania_elections.1.d7: "新たな政治勢力が現状を打破することに成功し、これが今後数年間でルーマニアにどのように影響するかはまだ分からない。"
 romania_elections.1.a: "国民が勝利した！"
 romania_elections.1.b: "我々はルーマニアを再び偉大にする！"
 romania_elections.1.c: "改革主義が勝利した！"
 romania_elections.1.f: "民主主義が勝利した！"
 romania_elections.1.e: "安定が勝利した！"
 romania_elections.1.u: "バセスクが我々を導く！"
 romania_elections.1.s: "何か新しい時が来た！"
 romania_misc.1.t: "バイア・マーレでのシアン化物流出"
 romania_misc.1.d: "2000年1月30日夜、バイア・マーレ近郊の汚染水を貯留していたダムが決壊し、漏洩が発生。汚染水はソメシュ川に流れ込み、最終的にティサ川を経てドナウ川に到達した。シアン化物の流出によりルーマニア、セルビア、ハンガリーで大量の魚が死滅し、ハンガリーでは250万人以上の飲料水供給源が汚染された。鉱山運営会社オーラル（オーストラリア企業エスメラルダ・エクスプロレーションとルーマニア政府の合弁会社）は、ダム決壊とそれに続く流出は過剰な降雪が原因だと主張している。この災害は1986年のチェルノブイリ原発事故以来、欧州最悪の環境災害と呼ばれている。"
 romania_misc.1.a: "これは良くない。"
 romania_misc.2.t: "イオン・ゲオルゲ・マウレルの死"
 romania_misc.2.d: "元首相イオン・ゲオルゲ・マウレルが97歳で亡くなった。1961年から1974年までルーマニア政府の首班を務めたマウレルは、共産主義時代の著名な人物であり、ニコラエ・チャウシェスクの主要な政治的同盟者であった。PCRに入党しアジプロップ部門の活動家になる前は弁護士であった彼の指導者としての任期は、冷戦中のソビエト連邦と西側の両方とのルーマニアの複雑な関係をナビゲートする努力によって特徴づけられた。一部の人々にとっては、これは追悼の時であり、他の人々にとっては、共産主義時代の生き残りの象徴の一人がついに枯れ果てた祝賀の日である。"
 romania_misc.2.a: "確かに物議を醸す人物だ"
 romania_misc.3.t: "デム・ラドゥレスクの死"
 romania_misc.3.d: "元俳優でコメディアンのデム・ラドゥレスクが今日68歳で亡くなった。彼の多才な才能と独特のユーモアセンスで知られるラドゥレスクは、劇場、映画、テレビにまたがるキャリアの中でルーマニアで家庭的な名前となった。ルーマニア喜劇への彼の貢献は広く認識されており、特に人気の映画や舞台作品での彼の役を通じて、世代を超えて観客とつながる能力を示した。彼の死により、世界はわずかに退屈になる。"
 romania_misc.3.a: "神が彼を安らかに眠らせますように！"
 romania_misc.4.t: "憲法裁判所長官辞任"
 romania_misc.4.d: "憲法裁判所長官ルチアン・ミハイが突然辞任することを決定した。1998年にエミル・コンスタンティネスクによって指名された彼は、2007年までCCR長官を務める予定であり、したがって彼の決定はなおさら奇妙である。最近の発言によると、ルチアンはこの決定をずっと前に行ったが、次のCCR長官の指名プロセスに影響を与えないように今まで公表を避けていたと言う。理由が何であれ、それが正当化されることを願う。"
 romania_misc.4.a: "さらば"
 romania_misc.5.t: "ヴルカン鉱山悲劇"
 romania_misc.5.d: "昨夜、ペトロシャニのヴルカン鉱山で強力な爆発が発生し、14人の鉱夫が死亡し、もう1人が負傷した。爆発の原因はまだ不明であり、調査が進行中であるが、これは過去数年間に起こった長い一連の事故の一つに過ぎない。"
 romania_misc.5.a: "あの場所は呪われているに違いない。"
 romania_misc.6.t: "コルネリウ・ヴァディム・トゥドール、政治的不逮捕特権剥奪"
 romania_misc.6.d: "議会は、偽情報拡散の罪で告発された後、圧倒的な賛成票でC.V.トゥドールの政治的不逮捕特権を剥奪することを決定した。ヴァディムの宣言は素晴らしいとは言えず、主にルーマニアがパレスチナのテロリストを訓練しているという彼の告発であった。投票自体は何事もなく行われたが、その理由はPRMのMPが会議をボイコットしたためだと推測される。"
 romania_misc.6.a: "なんて混乱だ！"
 romania_misc.7.t: "『フィラントロピカ』公開"
 romania_misc.7.d: "ナエ・カランフィル監督の『フィラントロピカ』が公式に初公開され、批評家と観客の両方から広範な注目を集めている。共産主義後のルーマニアにおける欺瞞、貧困、社会的操縦のテーマを探求するダークコメディは、これまでのところ、その鋭い風刺と現代社会の痛烈な描写で注目されている。映画は、プロの物乞いのグループが率いる手の込んだ計画に巻き込まれる高校教師オヴィディウ・ゴレアの物語を追い、同時にブカレストでの生活の経済的闘争と道徳的曖昧さを強調している。"
 romania_misc.7.a: "ルーマニア映画の輝かしい例だ！"
 romania_misc.8.t: "カロル2世遺骨の返還"
 romania_misc.8.d: "我々の元国王カロル2世の遺骨が返還され、ルーマニアの土壌に戻された。1930年から1940年までルーマニアを統治したカロル2世は、分裂的な人物であり続けており、一部は彼を間違った時期の正しい人物と考え、他の人々は彼自身の自我のために大ルーマニアを葬った男と見ている。世論に関係なく、彼は今ルーマニアに戻り、かつて統治した国で安らかに眠ることになっている。ミハイ国王は葬儀への参加を拒否しており、それは誰にとっても驚きではない。"
 romania_misc.8.a: "ルーマニアの土壌に正当に埋葬された"
 romania_misc.9.t: "エリサベタ・リゼアの死"
 romania_misc.9.d: "ルーマニアにおける反共産主義抵抗の象徴であるエリサベタ・リゼアが91歳で亡くなった。政権初期にファガラシュ山脈で反共産主義パルチザンを支援する上での彼女の勇敢な役割で知られるリゼアは、抑圧に対する回復力と反抗の永続的な人物となった。反共産主義抵抗運動への関与のために二度捕らえられ拷問された彼女は、揺るぎない勇気と道徳的信念の遺産を残した。多くの人々があきらめたときでさえ、間違っていると思ったことに抵抗する彼女の決意は称賛されるべきである。"
 romania_misc.9.a: "安らかに眠れますように"
 romania_misc.10.t: "ミルチャ・スタネスク自殺"
 romania_misc.10.d: "PSD所属のMPミルチャ・スタネスクが今日自殺したようだ。彼はブカレストの通りを合法的に横断していた歩行者の死亡につながった自動車事故を起こし、事故の罪悪感が単に圧倒的であったようだ。"
 romania_misc.10.a: "それは悲劇的だ"
 romania_misc.11.t: "アヴデラ・プロジェクト開始"
 romania_misc.11.d: "アルーマニア人の遺産を保存し促進することを目的とした新しい文化イニシアティブであるアヴデラ・プロジェクトが公式に開始された。プロジェクトは、我々と密接に関連する少数民族グループであるアルーマニア人の言語、伝統、歴史を記録、保存、祝福することを目指している。"
 romania_misc.11.a: "重要なイニシアティブだ"
 romania_misc.12.t: "ゲオルゲ・ディニカの死"
 romania_misc.12.d: "我々の歴史における最も重要なルーマニア俳優の一人であるゲオルゲ・ディニカが、回復していなかった心臓発作の後、多臓器不全で亡くなった。40年以上にわたり70本以上の映画と、ルーマニア映画製作産業の他の伝説的な監督や俳優との複数の共同作業にまたがるキャリアを持つ彼の喪失は、大いに悼まれ、彼の遺産は決して忘れられないだろう。"
 romania_misc.12.a: "神が彼を赦し給え！"
 romania_misc.13.t: "シゲトゥ爆発事故"
 romania_misc.13.d: "昨夜遅く、シゲトゥ・マルマツィエイのナイトクラブで爆発が発生した。ガス溜まりが原因と考えられている。爆発は、10代のグループがクラブのバスルームで喫煙したときに引き起こされた。現在、10代の若者たちが唯一の既知の死傷者であり、火傷の治療のためにバイア・マーレに搬送されている。当局は事件を調査中であり、負傷者の状態は注意深く監視されている。"
 romania_misc.13.a: "くそっ"
 romania_misc.14.t: "シゲトゥでの再爆発"
 romania_misc.14.d: "わずか数時間後、同じナイトクラブで2回目の爆発が発生し、さらに10人が負傷した。この2回目の爆発の原因は依然として不明であるが、建物へのガス供給が適切に遮断されていなかったことを示唆する噂がある。爆発はガス検知器からの電気放電によって引き起こされたと推測されており、それが残りのガスに引火した可能性がある。我々は調査を続けており、負傷者は治療のために近くの病院に運ばれた。"
 romania_misc.14.a: "これは冗談に違いない"
 romania_misc.15.t: "壊滅的な山火事"
 romania_misc.15.d: "過去2日間、山火事がアルジェシュ県とメヘディンツィ県の一部を荒廃させ、大きな損害と人命損失を引き起こした。アルジェシュでは、地元住民が乾燥した植生に火を付けた後、火災が発生した。炎は急速に広がり、5軒の家を飲み込み、破壊の跡を残した。地域の消防士たちは精力的に活動し、わずか48時間で50件の個別の火災を消火した。火災はこれまでに少なくとも5ヘクタールの森林を消費し、消防士たちが道路をクリアし、火災の拡大を食い止めるために塹壕を掘るために残業する中、減速の兆しを見せていない。"
 romania_misc.15.a: "くそっ"
 romania_misc.16.t: "ルジェルルイ地下道事故"
 romania_misc.16.d: "奇妙な事故がブカレストを衝撃に陥れた。日の早い時間に、路面電車110号がルジェルルイ地下道で故障し、修理が必要となった。緊急作業員が路面電車で作業している間、路面電車300号は慎重に地下道に近づき、前方の停止車両に気づいた後、停止した。両方の路面電車の乗客は、車両が正式に運行停止と宣言されるまで乗客は降車できないというRATBの方針に従って、中に留まっていた。\n\n近くのアヴェニューは交通量が少なかったにもかかわらず、降車は困難であっただろう。なぜなら、地下道の向こうにある最寄りの停留所までの歩行は、道路とコンクリート基礎に設定された路面電車の軌道をナビゲートすることを含むからである。数分後、路面電車296号が時速50kmで地下道に入った。運転手は前方の停止した路面電車に気づいたが、ブレーキが故障し、路面電車296号は路面電車300号の後部に衝突し、その後路面電車300号は路面電車110号に押し込まれた。衝撃は非常に激しく、両方の路面電車が脱線し、中の乗客は衝突の力で投げ出され負傷した。現在、公式報告によると96人が負傷し、その多くが緊急手術を必要としている。"
 romania_misc.16.a: "それは予期せぬことだった"
 romania_misc.17.t: "アドリアン・ナスターセ自殺未遂"
 romania_misc.17.d: "元首相アドリアン・ナスタセは、トロフェウル・カリタティ事件で懲役2年の判決を受けた後、自殺を図った。ナスタセが自身の首を撃った後、救急隊員が自宅に到着した。緊急通報を行ったのはイオアン・ルス内務大臣で、ナスタセが逮捕を避けるために極端な手段を取る覚悟が明らかになったことに懸念を抱いたためである。現在、元首相は容態が安定しており、厳重な医療監視下にある。当局は状況を厳重に監視している。"
 romania_misc.17.a: "彼の試みは確かに無駄だった"
 romania_misc.18.t: "教皇のルーマニア訪問"
 romania_misc.18.d: "ローマ教皇が歴史的な訪問のためルーマニアに到着した。これは我が国の宗教的・文化的行事において重要な瞬間を刻むものである！教皇はブカレストやヤシといった主要都市を訪問するほか、ルーマニア国内外に住むカトリック教徒のセーケイ人およびハンガリー人にとって重要な巡礼地であるスムレウ・チュクにも主要な立ち寄り先として訪れる。"
 romania_misc.18.a: "聖下、ようこそお越しくださいました！"
 romania_politics.1.t: "CDR再交渉？"
 romania_politics.1.d: "1992年に中道右派政党の反政府連合として設立されたルーマニア民主会議（CDR）連合は、1996年にエミル・コンスタンティネスクを共産主義崩壊後の最初の非社会主義大統領として権力に選出された。しかし、連合は内紛と複数の内閣改造、そして停滞した経済状況と相まって崩壊した。しかし、超国家主義的な[Nat_Populism_L]の台頭により、我が国に親民主的な勢力が存在することを保証するために同盟を再編するチャンスかもしれない。[conservatism_L]は、1947年に共産主義政権によって追放されたルーマニア君主制の復活に関する国民投票を推進している。[liberalism_L]の多くはこの考えに反対しているが、一部はルーマニア民主主義を守るために必要な妥協であると言っている。いずれにせよ、政党間で下される決定は、来るべき選挙に確実に影響を与えるだろう。"
 romania_politics.1.a: "ルーマニアのために妥協しよう"
 romania_politics.1.b: "これは行き過ぎだ"
 romania_politics.2.t: "共通候補者の指名"
 romania_politics.2.d: "CDR連合の刷新に伴い、エミル・コンスタンティネスクが2期目を求めないと発表した後、CDRの新たな共同大統領候補は誰になるのかという共通の疑問が生じている。2人の有力候補は、PNLが支持する元首相テオドール・ストロヤンと、PNTCDが支持する首相ムグル・イサレスクである。テオドール・ストロヤンは1991年から1992年まで首相を務め、経済的不安定の困難な時期と、インフレと戦うための特別な経済措置を監督した。一方、首相ムグル・イサレスクはルーマニア国立銀行の総裁であり、ルーマニアの経済安定化を助けたと評価されている。"
 romania_politics.2.a: "テオドール・ストロヤンが指名される"
 romania_politics.2.b: "ムグル・イサレスクが指名される"
 romania.13.d: "100年前の1918年12月1日、トランシルヴァニア・ハンガリー系ルーマニア人国民議会がアルバ・ユリア市に召集され、トランシルヴァニアのルーマニア王国への統合を可決した。ベッサラビア（現在のモルドバ）との統合も1918年同年に実現したため、同様に祝われている。大ルーマニアは1940年まで存続したが、ソビエト連邦がベッサラビアと北ブコヴィナを併合し、ハンガリーが北トランシルヴァニアを併合し、ブルガリアが南ドブルジャを獲得したことで終焉を迎えた。ベッサラビアと北ブコヴィナの領土は、ルーマニアが第二次世界大戦中に枢軸国側についた後、1944年にソビエト連邦に奪われるまでルーマニアが奪還していた。1948年、ルーマニアの新共産主義政権はソ連と条約を締結し、ベッサラビアをソ連に、南ドブルジャをブルガリアに割譲したが、北トランシルヴァニアを再併合し、現代ルーマニアの国境が形成された。"
 romania.13.a: "大ルーマニア万歳"
 romania_politics.3.t: "パナイトへの対処"
 romania_politics.3.d: "2002年春、29歳の検察官クリスティアン・パナイトは、ビホル県の元知事の息子を石油密輸で起訴した同僚アレクサンドル・レレを調査するよう上司から圧力をかけられた。彼は、社会民主党（PSD）の我々の同僚の一人であるビホル県知事アドリアン・タラウの息子を逮捕する勇気に対して、検察官アレクサンドル・レレを罰するために派遣された。パナイトに調査を続けさせることは、我々の首相アドリアン・ナスターセを汚職で暴露することにつながる可能性がある；しかし、これは我々の党が司法制度を攻撃せず法の支配を尊重することを示すだろう、あるいは、我々政府のイメージを救うために検察官を沈黙させようと試みることもできる。"
 romania_politics.3.a: "彼を沈黙させようと試みる"
 romania_politics.3.b: "彼は我々にとって脅威ではない"
 romania_politics.4.t: "クリスティアン・パナイト自殺"
 romania_politics.4.d: "検察官クリスティアン・パナイトを沈黙させることを決定した後、検察庁を利用して彼の全ての事件を処理し、クリスティアン・パナイトが統合失調症であり神経衰弱寸前であることを証明しようと試みた結果、パナイトは最終的に4月10日に彼のアパートの4階から飛び降りて自殺した。捜査官は自殺を彼の心理的問題に帰したが、公衆は懐疑的であり、パナイトが社会民主党とつながりのある同僚によって殺害された可能性があることを示唆している。"
 romania_politics.4.a: "ああ、人間性よ！"
 romania_politics.5.t: "クリスティアン・パナイトが調査結果を公表"
 romania_politics.5.d: "検察官クリスティアン・パナイトはアドリアン・タラウ事件の調査を完了し、後にその結果を公表した。調査は、主に首相アドリアン・ナスターセを含む我が政府の多くのメンバーを、贈収賄や恐喝などの巨大な汚職スキャンダルで暴露した。アドリアン・ナスターセとイオン・イリエスク大統領はこれらの主張を政治的動機によるものとして否定したが、多くの人々は汚職疑惑に対して政府への反発を表明した。"
 romania_politics.5.a: "これは政治的動機だ！\n我々は彼を沈黙させるべきだった！"
 romania_politics.6.t: "君主制に関する国民投票発表"
 romania_politics.6.d: "CDR連合が選挙前に約束した後、政府は1947年にソビエト支援のクーデターで追放されたルーマニア君主制の復活問題に関する国民投票を発表した。しかし、これは君主主義支持者にとって厳しい競争となるだろう。なぜなら、野党PSDの大部分、および連合内の特定の要素は、現在の共和制統治システムを継続することを好み、国民投票をルーマニアが現在直面している問題からの「大きな気晴らし」と呼んでいるからである。したがって、結果に関する全ての選択肢は糸にかかっている。"
 romania_politics.6.a: "ミハイ国王は帰還するだろう……"
 romania_politics.7.t: "共和主義要素の信用失墜"
 romania_politics.7.d: "君主主義者による共和主義支持者への最近の攻撃は、君主主義者の大義が過去のものであるという彼らの主張の信用を失墜させることに成功し、多くの人々がミハイ国王の王位への復帰に関して君主主義者に同情している。"
 romania_politics.7.a: "共和主義者は敗者だ！"
 romania_politics.8.t: "共和主義者への攻撃が裏目に出る"
 romania_politics.8.d: "君主主義者による共和主義支持者への最近の攻撃は、彼らの主張が純粋な中傷であり、1989年のルーマニア革命によってもたらされた変化を破壊するという彼らの冷酷な欲望によって動機付けられているとして却下され、裏目に出ることに成功した。その結果、人々は反君主主義要素に同情し始めた。"
 romania_politics.8.a: "1989年は決して死なない"
 romania_politics.9.t: "国民投票終了"
 romania_politics.9.d: "キャンペーン期間が終わり、投票所が閉鎖されたことで、ルーマニア人がルーマニアの未来について選択する時が来た。現状維持か、それとも我々の歴史からの古い要素が戻るか。したがって、人々は選んだ……"
 romania_politics.9.a: "国王の帰還！"
 romania_politics.9.b: "共和国の勝利！"
 romania_politics.10.t: "ルーマニアがバルカン経済連合への参加を我々に招待"
 romania_politics.10.d: "我々はブカレストから、加盟国間のより緊密な経済的結びつきを確立し、自由貿易、移動の自由などを促進することを目指す経済同盟であるバルカン経済連合への参加の申し出を受けた。提案は興味深く見えるが、それにもかかわらず我々は決定を下す必要がある。では、どうすべきか？"
 romania_politics.10.a: "我々は受け入れる！"
 romania_politics.10.b: "このナンセンスを拒否する"
 romania_politics.11.t: "[FROM.GetName]が我々の招待を拒否"
 romania_politics.11.d: "[FROM.GetName]はバルカン経済連合への参加の我々の招待を拒否した。"
 romania_politics.11.a: "彼らの損失だ。"
 romania_politics.12.t: "[FROM.GetName]が我々の招待を受諾"
 romania_politics.12.d: "[FROM.GetName]は我々の招待を受け入れ、バルカン経済連合のメンバーとなった。"
 romania_politics.12.a: "素晴らしい"
 romania_politics.13.t: "継承問題の解決"
 romania_politics.13.d: "ルーマニアの継承は常にトリッキーであった。カロル1世の唯一の子、マリアという名の少女が猩紅熱で亡くなったことから、カロル2世が王位継承権を放棄し、国を5歳の息子ミハイに率いさせたことまで、今回も変わらない。現在、ルーマニアには非常に異なる理想を持つ2人の適格な後継者がいる：マルガレータとニコラス。マルガレータはミハイ1世の娘であるが、我々のサリカ法は女性が王位を継承することを許していない。サリカ法はいつでも変更できるのでそれほど問題ではないが、問題は彼女と彼女の配偶者ドゥダにあり、彼らはルーマニア社会で人気がない。ニコラスについては、彼はサリカ法による自然な後継者であるが、彼は若く経験が浅く、我々が実際に君主制が復活することを期待していなかったため、王室教育を受けていない。今、選択は我々次第である。"
 romania_politics.13.a: "マルガレータ"
 romania_politics.13.b: "ニコラス王子"
 romania_politics.14.t: "ルーマニアが統合を提案"
 romania_politics.14.d: "ルーマニア代表団がコムラトに到着し、ガガウズのルーマニアへの統合提案を提示した。もちろん、彼らは投資と自治を約束したが、彼らの約束がどれほど真実であるかは確信できない。我々はどうすべきか？"
 romania_politics.14.a: "新たな時代のために！"
 romania_politics.14.b: "ガガウズのために！"
 romania_politics.15.t: "ガガウズが統合を拒否"
 romania_politics.15.d: "我々がガガウズ政府にかなり甘い取引を提案したにもかかわらず、彼らは我々の二国を統一することを拒否した。今、どうする？"
 romania_politics.15.a: "彼らの独立を承認する"
 romania_politics.15.b: "我々はこれを許さない"
 romania_politics.16.t: "ルーマニアがブジャクとブコヴィナの返還を要求"
 romania_politics.16.d: "キエフのルーマニア大使が我が政府に最後通牒を手渡し、北ブコヴィナとブジャクの返還を要求した。土地はモロトフ＝リッベントロップ協定を通じてルーマニアから不当に盗まれ、この「歴史的不正」を是正することが我々の「道徳的義務」であると述べている。我々はおそらくルーマニアと正面から戦うことができるだろうが、彼らとの戦争は我々を東からの脅威に晒すだろう。どのように進むべきか？"
 romania_politics.16.a: "我々は戦争を望まない"
 romania_politics.16.b: "ウクライナに栄光あれ！"
 romania_politics.17.t: "ウクライナが我々の要求を拒否"
 romania_politics.17.d: "ウクライナ人は我々の要求に耳を貸すことを拒否し、代わりにソビエトによって我々に課せられた国境を承認することを決定した。戦争は今や避けられない！"
 romania_politics.17.a: "ジンゴイズムによって戦争へ！"
 romania_politics.18.t: "PRM黒シャツ隊がブカレストへ行進"
 romania_politics.18.d.a: "悪名高いローマ進軍を彷彿とさせる行動で、数百、いや数千のPRM忠誠者が、権力への掌握をさらに固めるための力の誇示としてブカレストに行進した。すでに、黒シャツ隊は既知の反体制派、反対派人物、少数民族のビジネス、オフィス、家を標的にし始め、「非愛国的要素」としてレッテルを貼っている。これらの家の住民とビジネスを守ろうとした人々は、夜間の襲撃が市全体でますます一般的になる中、ブカレスト警察によって逮捕された。この協調した努力は政治的反対派を麻痺させ、法執行機関の支援を得て、残りの反対派は不可能な戦いに直面している。今や我々の努力に反対する者は誰も残っていない。"
 romania_politics.18.d.b: "ローマ進軍を再現する試みとして、PRM黒シャツ隊はブカレストに入り、最初の成功にもかかわらず、迅速に動員し運動を取り締まったブカレスト・ジェンダルメリーの部隊によってすぐに阻止された。反対派人物や認識された「非愛国的要素」を標的にする努力も失敗し、一部の標的にされた個人は成功裏に逃亡し、進軍する黒シャツ隊に対する支援を結集した。当初は容易な乗っ取りであるはずだったものが急速に崩壊し、今やメディアはヴァディムが行進を命じたと報じている。"
 romania_politics.18.a: "国家は浄化された！"
 romania_politics.18.b: "これは大惨事だ！"
 romania_politics.19.t: "国民自由党と民主党が正義と真実同盟を結成"
 romania_politics.19.d: "重要な政治的展開において、PNLとPDは正義と真実同盟と名付けられた新しい政治的プラットフォームの形成を発表した。社会民主党に対する努力を調整するための手段として設立されたそれは、また彼ら自身の政治的影響力と協力を強化するという二次的な役割も持っている。彼らが国のPSD支配を揺るがすことができるかどうかを見る必要があるだろう。"
 romania_politics.19.a: "確かにPSDへの脅威だ"
 romania_politics.20.t: "ミハイ国王崩御"
 romania_politics.20.d.a: "神の恩寵によるルーマニア国王、陛下ミハイ1世が、シナヤの居城で安らかに崩御された。国王の死の知らせは、我が国の歴史の一章が終わるにつれて、国と国際社会全体に深い悲しみをもたらす。\n\n1927年に初めて王位に就き、その後1940年に再び王位に就いたミハイ国王は、回復力と尊厳の象徴であった。彼の治世は、第二次世界大戦とその後のソビエト占領を含む激動の時代を通じてルーマニアを見届けた。世紀の初めに再び王位に復位したミハイ1世国王は、統一的な人物として務め、民主的価値観を促進し、数十年にわたる共産主義の倒錯の後にルーマニアのアイデンティティ、歴史、文化を再建するために精力的に働いた。\n\n王宮は追悼期間を発表し、故君主を称えるための国葬が執り行われるだろう。"
 romania_politics.20.d.b: "陛下ミハイ1世が、スイスの居城で安らかに崩御された。彼の死の知らせは、ルーマニアのアイデンティティを形成する柱の一つが亡くなったとして、我々の社会に衝撃を与えた。\n\n1927年に初めて王位に就き、その後1940年に再び王位に就いたミハイ国王は、回復力と尊厳の象徴であった。彼の治世は、第二次世界大戦とその後のソビエト占領を含む激動の時代を通じてルーマニアを見届けた。1947年の退位後、ミハイ国王は長年亡命生活を送った後、1997年にルーマニアに戻り、そこで彼は引き続き cherished された象徴的人物であり、民主的価値観の擁護者であった。\n\n政府は追悼期間を発表し、故君主を称えるための国葬が執り行われるだろう。"
 romania_politics.20.a: "ニコラス国王万歳！"
 romania_politics.20.b: "マルガレータ女王万歳！"
 romania_politics.20.c: "パウル国王万歳！"
 romania_politics.20.d: "我が国にとって歴史的な人物だ。"
 romania_politics.21.t: "抗議者がヴァディムの辞任を要求"
 romania_politics.21.d: "ブカレストへの行進の失敗に続き、ルーマニア全土で大規模な抗議が発生し、群衆はヴァディムが権力の座にあった間に行った広範な虐待に対する彼の辞任を要求している。状況はますます不安定になり、もし決定的な行動がすぐに取られなければ、本格的な革命のリスクが大きく迫っている。辞任することは公衆の圧力に対する最も直接的な対応であろうが、秩序を回復するために軍隊に呼びかける選択肢もある。ただし、これは緊張をさらにエスカレートさせる可能性がある。国の未来が天秤にかかっているため、選択は慎重に行われなければならない。"
 romania_politics.21.a: "くそっ、俺は去る。"
 romania_politics.21.b: "俺はすぐに倒れるつもりはない！"
 romania_politics.22.t: "トランシルヴァニアがルーマニアから離脱"
 romania_politics.22.d: "軍隊を巻き込んだことで、我々は重大な過ちを犯したようだ。モルダヴィアとムンテニアでの鎮圧努力は当初成功したが、トランシルヴァニアに駐留する部隊は命令に従うことを拒否し、代わりに離反した。以前の粛清を逃れた多くの政治的反対者は、カルパティア山脈を越えて逃亡することに成功し、現在クルジュに「対抗政府」が設立され、フナルは逮捕されたと報じられている。トランシルヴァニアで秩序を回復する努力は失敗した。ワラキアから派遣された軍事部隊はカルパティア山脈で阻止され、そこで小競り合いが発生した。我々の部隊は足場を確保できず、撤退を余儀なくされた。トランシルヴァニアが抵抗を強化するにつれて、状況は制御不能に陥り続けている。"
 romania_politics.22.a: "ああ……"
 romania_politics.22.b: "自由か、死か！ （トランシルヴァニアとしてプレイ）"
 romania_politics.23.t: "軍部がヴァディムを排除"
 romania_politics.23.d: "ルーマニアがさらに混乱に陥る中、軍隊の残党は、国の領土保全を維持できなかった責任を負わせてヴァディムを逮捕するよう命じられた。夜明けに、軍事部隊はコトロチェニ宮殿を襲撃し、すぐに退いた宮殿警備隊からの最小限の抵抗しか遭遇しなかった。ヴァディムの運命は不明であり、報告によると彼はさらなる尋問のために拘留された。この権力移行の余波で、参謀長ミルチャ・ケラルが政府の支配権を掌握した。ケラルは非常事態を宣言し、カルパティア山脈で進行中の反乱を鎮圧すると誓い、分裂した国全体で秩序と安定を回復するための迅速な軍事行動を約束した。"
 romania_politics.23.a: "我々には何もできない。"
 romania_politics.24.t: "コルネリウ・ヴァディム・トゥドールの死"
 romania_politics.24.d.a: "我々の愛する指導者、コルネリウ・ヴァディム・トゥドールが、本日早くに陸軍心血管疾患センターで心臓発作により予期せず亡くなり、国は衝撃と哀悼に包まれている。数千の人々がすでにコトロチェニ宮殿の前に集まり始め、我が国の父のために花とろうそくを供えている。\n\n彼の著名さへの上昇は驚くべきものであった。取るに足らないMPから大統領、そして指導者（コンデゥカトール）へと。多くの敵が途中で彼を、我々の目標を破壊しようとしたが、彼らは皆失敗した。彼にはかつてもこれからも同等の者はいないだろう。彼は恐れられ、尊敬され、崇拝された。彼は実物よりも大きく、ルーマニアが必要としていたものであった。葬儀の手配は今後数日で最終決定され、何百万人もの人々が最後の敬意を表するために現れると予想されている。\n\nそして今、彼なしでの未来に備えるにあたり、問わなければならない：かつて政治生活のあらゆる側面を支配した男の靴を埋めるために、誰が立ち上がるのか？"
 romania_politics.24.d.b: "元MPでPRMの創設者であるコルネリウ・ヴァディム・トゥドールが、本日早くに陸軍心血管疾患センターで心臓発作により予期せず亡くなった。「ショーマン」としばしば評される彼の毒々しく不寛容な見解は、大衆に真の洗脳効果をもたらし、2000年の選挙での僅差の勝利と、ほとんど大統領になるところまで彼を導いた。\n\nそれがどうなっていたかは、我々には分からない。今我々にできることは、共産主義後の歴史における重要な人物を悼むことだけである。"
 romania_politics.24.a: "彼の娘が彼の遺産を引き継ぐだろう"
 romania_politics.24.b: "レジオナリーが彼の遺産を引き継ぐだろう"
 romania_politics.24.c: "確かに影響力のある政治家だ。"
 romania_politics.50.t: "新たな連合"
 romania_politics.50.d: "数世紀前、ワラキアとブルガリアは、アセン兄弟とペテルによって築かれた帝国、カルパティア山脈とバルカン半島を結ぶ強力な国家の下で統一されていた。しかし、アセン王朝の崩壊は彼らの帝国の解体を示し、二つの国家の道は鋭く分岐した。ワラキアはハンガリー、後にオスマン帝国の影響下で成長し、ブルガリアは直接オスマン支配下に陥った。共通の歴史にもかかわらず、二つの国家は離れていった。\n\n19世紀、我々の苦労して勝ち取った独立とブルガリアの新たな自治の後、これら二つの土地を再統一する束の間の機会があった。しかし、外国の介入とその時代の政治情勢は、連合の真の可能性を消し去った。しかし今、21世紀において、我々はついに再統一され、最終的に共通の大義を共有している。\n\nブルガリア人は依然として我々がこの連合を強制したことに対して憤慨しているかもしれないが、時間と共に我々の国民は一つになるだろう。今回は、我々が築く絆が続くことを願おう。"
 romania_politics.50.a: "連合万歳！"
 romania_politics.51.t: "美しきベッサラビア"
 romania_politics.51.d: "約100年前、ベッサラビアとルーマニアは大ルーマニアに再統一されたが、第二次世界大戦の余波で再び地域は失われた。1940年のモロトフ＝リッベントロップ協定の下でのソビエト併合に続き、ベッサラビアはソビエト連邦に吸収され、ルーマニアからの数十年にわたる分離につながった。今や領土が再び我々の支配下にあるので、あの呪われた協定によって犯された不正は元に戻された。我々はベッサラビアを我が国内の正当な場所に戻し、長年の外国支配によって残された傷跡に対処する新たな機会を持っている。数十年かかるかもしれないが、地域は再建され、我々はそれが再びルーマニアの三色旗の下で繁栄することを確実にするだろう！"
 romania_politics.51.a: "おかえりなさい！"
 romania_politics.52.t: "演説"
 romania_politics.52.d: "暖かい夕べ、コンスタンティネスクは国民に向けた演説の準備を整える。この演説は事前に告知もされず、PNTCDの同盟者たちとの協議も経ていない。その明確な理由があるのだ。カメラが回り始めると、彼は椅子に座り、厳粛な表情を浮かべて演説を始めた。「同胞諸君、ルーマニア国民の皆様、本日ここに、私がルーマニア大統領として再選を求めないという決断を伝えるために語りかける。」\n\n短い間を置いて、彼はこの重大な決断の理由とその根拠を説明し続けた。国民の視線は画面に釘付けだ。貧富を問わず、誰もがこの予想外の発表の背景を知りたがっている。コンスタンティネスクは演説を続け、大統領在任中に直面した数々の課題、自らが統治した期間に国が耐えねばならなかった経済的・政治的不安定を振り返る。果たせなかった公約、必要不可欠な改革の実施失敗――その口調は次第に後悔の色を帯びていく。カメラが彼の言葉の重みを捉え、国民が固唾を飲んで見守る中、彼は言葉を止めた。\n\n彼はため息をつくと、こう続けた："
 romania_politics.52.a: "「どうか許してほしい...」"
 romania_politics.53.t: "ハートの王"
 romania_politics.53.d: "ミハイ1世国王の死により、ルーマニア王位は彼の孫であるニコラス・メドフォース＝ミルズ王子、現在はニコラス1世国王として戴冠した者に受け継がれた。彼の即位の余波で、若い国王はこれまでのところ、ルーマニア国民の心を掴んだ独特のスタイルを受け入れている。暖かく、親しみやすい態度と環境問題へのコミットメントにより、彼は急速に大衆の愛情を得た。\n\n伝統的な形式を避け、彼はしばしば群衆と交わり、彼らの懸念に耳を傾け、近代的な君主制に対する彼のビジョンについて誠実に話しているのが見られる。彼はもはやコンチネンタルホテルのバルコニーで君主主義者の旗を掲げているあの小さな子供ではなく、今や2000万の鼓動する心の主権者である。それでも、この考えが彼に喜びをもたらすとしても、王室の他のメンバーとの関係は緊張しており、最も重要なことには、彼の叔母であるマルガレータとの関係である。\n\n家族の問題に関係なく、彼は国民にとって希望と再生の象徴となった。そして、もし学校のそばを通り過ぎるときに注意深く耳を傾ければ、子供たちが合唱で歌っているのを聞くことができる："
 romania_politics.53.a: "「国王万歳！」"
 romania_politics.54.t: "ドゥダとの会合"
 romania_politics.54.d: "ラドゥ・ドゥダ――俳優、王子、そして、伝えられるところによると、セクリターテ協力者。そう、ドゥダが一般民衆の間であまり人気がないことは秘密ではない。彼に欠けている何かが単にある：それがカリスマ、ルックス、または彼に関する終わりのない言説であれ、人々は単に彼を「王配」の称号にふさわしいとは見ていない。\n\nこのため、彼女が否定したいほど、ドゥダが公の人物である限り、彼女の支配が争われることはマルガレータにとってますます明らかになっている。彼女は見出しを見、新聞を読み、噂を聞いた。したがって、彼女は公の目から遠く離れたエリサベタ宮殿での私的な会合に彼を招待した。そして、彼らが夕食のテーブルで一緒に座ったとき、彼らは両方とも1時間、もしかしたら2時間話し始めた。\n\nそして、ドゥダが部屋を出たとき、結論は……"
 romania_politics.54.a: "彼は去る必要がある。"
 romania_politics.54.b: "彼は留まることができる。"
 romania_politics.55.t: "スペードのクイーン"
 romania_politics.55.d.a: "ミハイ1世国王の死により、ルーマニア王位は彼の長女マルガレータ、現在はマルガレータ1世女王として戴冠した者に受け継がれた。王位に就いて以来、マルガレータ女王はその役割を非常に真剣に受け止め、彼女に期待されていたものとは大きく異なるスタイルを受け入れている。\n\nぶっきらぼうで、直接的で、彼女はその決意で敬意を集め、これまでの彼女の治世はすでに迅速かつ決定的な行動によって特徴づけられ、官僚的な行き詰まりを切り抜け、君主制に対する彼女のビジョンが根付くことを保証している。多くの学術団体を後援し、ガラスの天井を粉々に砕くことによってルーマニアのフェミニスト運動を復活させた彼女の非感傷的な統治へのアプローチは、彼女がルーマニア政治の複雑な風景を乗り越えることを可能にした。もはや彼女は、頭が別の存在次元にあるような、よそよそしいとは見なされず、今や経験豊富な政治家や民間人から同様に賞賛されている。\n\nそれでも、これら全てにもかかわらず、問題は依然として醸成されている。彼女とニコラスとの関係は、両側が互いに全ての通信を断ち切ったように見えるため、これまで以上に関係が悪化しており、公の場でのドゥダの存在は、多くの人々がベルベットの手袋の後ろにある真の鉄の拳は誰なのか疑問に思っているため、王室に対する国民の信頼感に悪影響を与えている。\n\n家族の問題やドラマに関係なく、もし学校のそばを通り過ぎるときに注意深く耳を傾ければ、子供たちが合唱で歌っているのを聞くことができる："
 romania_politics.55.d.b: "ミハイ1世国王の死により、ルーマニア王位は彼の長女マルガレータ、現在はマルガレータ1世女王として戴冠した者に受け継がれた。王位に就いて以来、マルガレータ女王はその役割を非常に真剣に受け止め、彼女に期待されていたものとは大きく異なるスタイルを受け入れている。\n\nぶっきらぼうで、直接的で、彼女はその決意で敬意を集め、これまでの彼女の治世はすでに迅速かつ決定的な行動によって特徴づけられ、官僚的な行き詰まりを切り抜け、君主制に対する彼女のビジョンが根付くことを保証している。多くの学術団体を後援し、ガラスの天井を粉々に砕くことによってルーマニアのフェミニスト運動を復活させた彼女の非感傷的な統治へのアプローチは、彼女がルーマニア政治の複雑な風景を乗り越えることを可能にした。もはや彼女は、頭が別の存在次元にあるような、よそよそしいとは見なされず、今や経験豊富な政治家や民間人から同様に賞賛されている。\n\nドゥダが今や公の生活から去ったとしても、彼女とニコラスとの関係は依然として緊張しているが、今や両側は国民と王室の改善のために妥協する意思があるように見える。\n\n次に何が続くかに関係なく、もし学校のそばを通り過ぎるときに注意深く耳を傾ければ、子供たちが合唱で歌っているのを聞くことができる："
 romania_politics.55.a: "「女王万歳！」"
 romania_politics.56.t: "パウル王憲法 - 序文"
 romania_politics.56.d: "第1条 ルーマニア王国は、主権を有し、独立し、単一かつ不可分な国民国家である；\n\n第2条 王国は、神の恩寵の下、陛下たる国王の絶対的権威によって統治される；\n\n第3条 ルーマニア王国における支配的な宗教は、キリストの東方正教会のものである；\n\n第4条 東方正教会がイエス・キリストによって彼の大宣教命令において設立された唯一の、聖なる、カトリックかつ使徒的な教会であることを認識し、ルーマニア王国は正教信仰を公式な国家宗教として認める；\n\n第5条 ルーマニアで実践される東方正教会は、ルーマニア国家とその精神生活と不可分に結びついている；\n\n第6条 ルーマニア正教会は、王国の道徳的羅針盤を維持する上での主要な機関と見なされるものとする；\n\n第7条 ルーマニア正教会はその内部事項において自治権を有するものとするが、その指導部、総主教および他の高位聖職者を含むは、信仰の最高保護者としての陛下たる国王によって承認されるものとする；\n\n第8条 ルーマニア正教会は、国家によって認められた聖なる伝統と教会法に従い、王国内における精神的教え、宗教儀式、および教会管轄権の全ての事項を統治する排他的権利を有するものとする；\n\n第9条 いかなる法律、規則、および国家政策も正教信仰の教えと一致するものとし、教会は国家の道徳的および精神的幸福に関する主要な立法決定において協議的な役割を有するものとする；\n\n第10条 正教信仰に矛盾するか、またはそれを弱体化させるいかなる教義または宗教団体も、公の領域に影響力を行使することは許可されないものとし、正教会に対して異端的、分裂的、または破壊的と見なされるいかなる行動または運動も禁止されるものとする；"
 romania_politics.56.a: "今のところ順調だ。"
 romania_politics.57.t: "パウル王憲法 - 国王の権限"
 romania_politics.57.d: "第31条 国王はいかなる地上の法の上にもあり、いかなる機関、裁判所、または権威によっても責任を問われないものとする。彼の閣僚は責任を負う；\n\n第32条 国家とその機関は、最高の行政、立法、および司法権を保持する陛下パウル1世国王の直接的な権威の下にある。国王は統治、行政、および法の全ての事項における最高かつ最終的な権威である；\n\n第33条 国家の全ての権力は国王の人格から派生する。陛下は、王国の全ての臣民を拘束する法律、布告、および王室勅令を発する権利を有する；\n\n第34条 国王は、彼自身の裁量で、大臣、裁判官、将校、および国家の他のいかなる役人も任命し解任するものとする。彼らの権威は彼の名において、そして彼の祝福と共に執行される；\n\n第35条 国王の直接的な承認なしに、いかなる法律、布告、または統治行為も有効ではないものとする。陛下は、彼自身の意志で、既存のいかなる法律または決定も修正または廃止することができる；\n\n第36条 王国の防衛はその全ての市民の神聖な義務である。陸軍、海軍、および空軍を含むルーマニアの軍隊は、陛下たる国王の最高指揮下にある。陛下は、宣戦布告、軍事戦略、および軍隊の指揮系統を含む、国防の全ての事項を決定するものとする；\n\n第37条 軍隊に入隊する際、全ての個人は、国王の代表者または指定された軍司令官の面前で、陛下たる国王への忠誠の誓いを立てるものとする。いかなる軍隊のメンバーも、最初に誓いを立てることなくいかなる資格でも奉仕しないものとする；"
 romania_politics.57.a: "これは美しい。"
 romania_politics.58.t: "パウル王憲法 - 議会"
 romania_politics.58.d: "第44条 ルーマニア王国議会は二院制とし、元老院と代議院から構成されるものとする；\n\n第45条 元老院は任命された機関であり、そのメンバーは君主によって直接選ばれる。元老院は協議機関として機能し、王室に助言と勧告を提供する。元老院議員は国王の意向により職務に就き、功績、忠誠、および王室への奉仕に基づいて任命される；\n\n第46条 元老院は、裁判官、大使、および軍司令官を含む高官への任命について協議されることがあるが、そのような協議は拘束力を持たない；\n\n第47条 元老院は、最終的な承認のために国王に提出される前に、代議院によって提案された法案を検討し、修正案を提供することができる；\n\n第48条 代議院は国民によって選出された代表者で構成される。しかし、代議院議員候補者は全て国民復興戦線（FRN）の公式メンバーでなければならない。FRN以外のいかなる個人または政党も、選挙に参加したり、代議院で職務に就くことはできない。代議院議員の数は、王室によって定められた選挙ガイドラインに基づいて、国王によって決定されるものとする。\n\n第49条 法案は代議院によって提案されることがあり、当該法案の審議と可決を担当する。また、国家予算を提案し審議する権限も有する。提案された全ての法律は、検討のために元老院に提示され、その後最終的な承認のために国王に提出されなければならない。\n\n第50条 代議院議員は4年の任期を務めるものとする。再選は許可されるが、全ての候補者はFRNメンバーシップの要件を満たし続けなければならない。欠員の場合、FRNはその内部規則と国王の指示に従って後任者を任命するものとする。\n\n第51条 第32条に従い、君主は代議院に法案を提案することができる。\n\n第52条 両院を通過した後、法案は最終的な承認のために国王に提示される。国王は、彼が適切と見なすように、提案された法案を承認、拒否、またはさらなる修正を要求することができる。承認されると、法案は法律となる。"
 romania_politics.58.a: "完璧だ！ さあ国民投票へ。"
 romania_politics.59.t: "新憲法可決！"
 romania_politics.59.d: "予想通り、パウル1世国王によって提案された新憲法は、99.97%の過半数と98.33%の投票率で国民によって承認された。これは我が国と国民にとっての勝利であるが、最も重要なことには、我々の民主主義にとっての勝利である！"
 romania_politics.59.a: "ついに！"
 romania_politics.60.t: "簒奪者"
 romania_politics.60.d: "ミハイ1世国王の死により、ルーマニア王位はニコラスまたはマルガレータに受け継がれる代わりに、パウルに渡った。ミハイが明確で争いのない後継者を指名できなかったため、王室内の絶え間ない内紛にうんざりした王室評議会は、決定的な行動を取った。\n\n君主制と国家の安定を回復することを決意した評議会は、ニコラスとマルガレータを支持する派閥間の継続的な紛争に対する代替案を求めた。したがって、彼らは、君主制の完全性を保持するための最良の方法として彼を見た、評議会のより伝統主義的なメンバーの間で支持を得ていた権威主義的人物であるパウルに目を向けた。王位に就いて以来、パウル国王は直ちに権力を強化し始め、ニコラスとマルガレータの両方を追放した。王位に対する他の二人の競争相手によって提示された危険が排除されたことで、パウルは「民主的」な国民投票を通じて新しい憲法を可決し、彼の権力を十倍に増やし、彼の迅速な政治的操縦によっていずれにせよ混乱していた全ての反対派を事実上排除した。\n\n何があったか、何があるかに関係なく、もし学校のそばを通り過ぎるときに注意深く耳を傾ければ、子供たちが合唱で歌っているのを聞くことができる："
 romania_politics.60.a: "「国王万歳！」"
 romania_politics.61.t: "ヴァディムの裁判"
 romania_politics.61.d: "「被告コルネリウ・ヴァディム・トゥドールは、反逆罪、反乱扇動罪、テロリズム扇動罪（等々）で起訴されています」と、ジャーナリストと公衆メディアで満員の法廷で裁判官が述べ、ヴァディムに向き直る。「トゥドール氏、どのように答弁しますか？」\n\n「無罪です。」\n\n「あなたの弁護士にその理由を説明していただけますか？」\n\n今日、元大統領コルネリウ・ヴァディム・トゥドールは、「ブカレストへの行進」の失敗後、テロリズムから反逆罪まで複数の罪で起訴され、国の高等裁判所の前に立っている。当初は権力の誇示、もしかしたらソフトな自己クーデターであるはずだったものが、ジェンダルメリーの部隊が組織化されていないPMR支持者を取り締まり、数十人が負傷し逮捕されたことで、急速に混乱に陥った。すぐに、メディアはこの行進がヴァディムによって計画され命令されたことを知り、間もなく国中で抗議が発生した。\n\nヴァディムは辞任を余儀なくされ、政治的不逮捕特権なしで、速やかに逮捕され、現在裁判中である。日々が過ぎ、ますます多くの証人が証言台に呼ばれるにつれて、ヴァディムの失敗した反乱の全体像がますます明らかになっている。PMRのメンバーが全てが事前に計画されていたと述べることから、警察官が行進を妨害せずに進ませるよう命じられたことまで、ヴァディムに対する証拠は積み重なり続けている。\n\nそして裁判が最終日を迎えるにつれて、裁判官が結論に達し、誰もが判決が公式に下されるのを待っているだけであることが明らかになった：「コルネリウ・ヴァディム・トゥドール、この法廷はあなたを反逆罪、反乱扇動罪、テロリズム扇動罪、暴力扇動罪、権力乱用罪、共謀罪、公民権侵害罪、不法拘禁罪で有罪とし、あなたに宣告します」"
 romania_politics.61.a: "「終身刑。」'"
 romania_politics.62.t: "再会"
 romania_politics.62.d: "1916年、ルーマニアが協商国側について第一次世界大戦に参戦すると、ヴィルヘルム2世は、自分の従兄弟であるフェルディナンドが一族を裏切ったことに激怒し、公式の家系図からフェルディナンドとホーエンツォレルン家のルーマニア分家に関する記述をすべて削除した。両家の憎しみは深く、何十年もの間、和解は不可能と思われていた。\n\nそれ以来、多くのことが変わった。過去の憎しみは徐々に薄れ、ヨーロッパの政治的景観は再構築された。両家がそれぞれの王座に返り咲いたことで、ついに和解の機会が訪れたのだ。[ROM.GetLeader]は、離ればなれになっていた両家をひとつにすることを願い、ドイツ皇帝[GER.GetLeader]のルーマニア訪問を正式に招待した。1917年以来のことである。\n\n訪問が始まると、ブカレストの通りは国旗で飾られ、歴史が目の前で書かれるのを見ようとする好奇心旺盛な群衆で溢れかえった。100年以上の時を経て実現した再会。二人の君主が対面し、エリザベータ宮殿の扉が閉ざされると、かすかに次のような声が聞こえてきた。"
 romania_politics.62.a: "笑い声だった。"
