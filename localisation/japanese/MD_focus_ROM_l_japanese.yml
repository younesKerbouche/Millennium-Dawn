 ROM_mass_protests: "大規模抗議"
 ROM_revolution_legacy: "革命の遺産"
 ROM_revolution_legacy_desc: "1989年12月25日、ニコラエ・チャウシェスクの残忍な共産主義体制は、ルーマニア革命としてよく知られているもので打倒された。革命の影響は、革命の余波でルーマニアが大規模な経済問題と蔓延する貧困を経験したため、我々の国民には依然として悪く見えているが、我々の国民は権威主義体制からルーマニアを解放するという革命の目標を覚えており、彼らは常にその目標を今後何年も覚えているだろう。"
 ROM_mineriad_legacy: "ミネリアーダの余波"
 ROM_mineriad_legacy_desc: "ミネリアーダは、ジウ渓谷の鉱夫によって行われた一連の抗議と暴力のエピソードであった。元々1990年にトランシルヴァニアのジウ渓谷の炭鉱労働者によって開始され、より良い賃金と労働条件を要求したミネリアーダは、本質的に、チャウシェスク体制崩壊後にイオン・イリエスクによって形成された与党救国戦線政府によって、反対政党による反政府抗議を抑圧するのを助けるために利用され、衝突によって引き起こされた数え切れないほどの死と破壊をもたらした。さらに5つのそのような出来事が起こり、最も最近のものは1999年2月であり、ジウ渓谷鉱夫の指導者ミロン・コズマの逮捕をもたらし、したがってミネリアーダを終結させた。鉱夫のストライキは我が国に大きな社会的および経済的影響を与え、ミネリアーダに続いた政治的二極化の結果として多くの社会的傷跡が作られた。ミネリアーダはまた、不安定な社会的および経済的状況のために多くの外国人投資家が怖気づけられ、それがさらなる経済的不安定をもたらした結果ももたらした。これらの出来事の影響は、確かに我々の社会から消えるのに長い時間がかかるだろう。"
 ROM_romanian_economy_modifier: "ルーマニア経済"
 ROM_romanian_economy_modifier_desc: "The Romanian Economy used to be one of the strongest economies within the eastern bloc, however the economic policies enacted by the Ceausescu regime in the late 1970’s and 1980’s, as well as the subsequent economic transition to capitalism, have left the Romanian Economy in ruins, with many once prominent sectors being in a state of near collapse. However if we manage to put a strong effort in reviving our land rich economy, we may see a miracle, never seen on the banks of the danube.\n§W--------------§!\n§RThe Choices You will make in the Economy tree, will shape this dynamic national idea, according to your choices, which will shape the Romanian Economy in a bold new direction therefore it is advised to tread carefully§!"
 ROM_armed_forces_modifier: "ルーマニア軍"
 ROM_armed_forces_modifier_desc: "ルーマニア軍は完全に混乱状態にあり、時代遅れの装備、および古いソビエトのドクトリンへの依存は、我が軍をかつての自身の殻にし、我が国が戦争の場合に特に脆弱であり、我が軍はそれに備えていないだろう。"
 ROM_corruption_modifier: "過度な汚職"
 ROM_corruption_modifier_desc: "ニコラエ・チャウシェスクの全体主義政権から抜け出し、ルーマニアは公共サービスから権力の頂点まで、非常に腐敗した国家構造を持っていることに気づく。これは主に、政権移行を支配した多くの元政権高官が、腐敗したチャウシェスク政権の古い構造を現在まで引き継いだ結果である。汚職は我が国にとって巨大な負担であり、毎日何百万ドルもの価値のお金を失っている。"
 ROM_corruption_modifier2: "過度な汚職"
 ROM_corruption_modifier2_desc: "ニコラエ・チャウシェスクの全体主義政権から抜け出し、ルーマニアは公共サービスから権力の頂点まで、非常に腐敗した国家構造を持っていることに気づく。これは主に、政権移行を支配した多くの元政権高官が、腐敗したチャウシェスク政権の古い構造を現在まで引き継いだ結果である。汚職は我が国にとって巨大な負担であり、毎日何百万ドルもの価値のお金を失っている。"
