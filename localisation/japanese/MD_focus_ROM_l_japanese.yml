 emil_constantinescu_desc: "エミル・コンスタンティネスクは、ルーマニア王国時代に存在したが共産主義政権によって禁止された後に解散した国民農民党（PNT）の後継政党の上級メンバーであった。1992年、PNTCDがメンバーであったルーマニア民主会議（CDR）は、彼をルーマニア大統領候補として指名した。彼は第2回投票の後、当時の現職イオン・イリエスクに選挙で敗れた。1996年、彼は再びCDRの候補者として大統領選に出馬し、第2回投票でイリエスクを破り、約10%の差で勝利を確保した。1996年の総選挙におけるCDRの成功は、1989年以降のルーマニアにおける最初の平和的な権力移行を示した。就任した日に、彼はPNTCDのメンバーシップを停止した。憲法が大統領が任期中に政党の正式なメンバーシップを持つことを禁じているためである。コンスタンティネスクの大統領時代は、過剰な官僚主義によって停滞し、短期的には失業と貧困を増加させた民営化プロセスの非効率的な実施、さらに1999年に起こり、ミネリアーダの背後にいた指導者ミロン・コズマの逮捕で終わった別の2つのミネリアーダによって特徴づけられた。イデオロギーの違いと政治的不安定の結果としての与党CDR連合内の分裂も、連合をさらに分裂させた。新たな千年紀が到来し、選挙が近づくにつれて、彼の人気は急落し、ルーマニアが抱える問題を解決するための過激な措置を求めている超国家主義者コルネリウ・ヴァディム・トゥドールの人気を高めることに成功し、元大統領イオン・イリエスクは再び大統領職を狙っている。これらの全ての問題により、コンスタンティネスクが再選に出馬する可能性は低い。"
 ion_ilescu_desc: "イオン・イリエスクは1953年にルーマニア共産党（PCR）に入党し、1965年に中央委員会メンバーとなった。しかし、1971年以降、彼はニコラエ・チャウシェスクによって徐々に疎外された。イリエスクはルーマニア革命で主導的な役割を果たし、1989年12月に国の初代大統領となった。1990年に行われた共産主義政権樹立以来初の自由選挙で、彼はルーマニア初の自由選挙で選ばれた国家元首となった。当時の与党である救国戦線（FSN）は、イリエスクの支持者（民主救国戦線（FDSN）を創設）と、ペトレ・ロマン首相の支持者（民主党（PD）を創設）の間で分裂した。イリエスクはその後、1992年の選挙でエミル・コンスタンティネスクに対して勝利したが、1996年の選挙では彼に対して敗れた。イリエスクはその後、新たに設立された社会主義政党PDSRの下で、超国家主義者コルネリウ・ヴァディム・トゥドールに対して勝利を収めた。"
 theodor_stolojan_desc: "ニコラエ・チャウシェスクの支配下で、テオドール・ストロヤンは1972年から1977年まで財務省で国家予算局の経済学者として働き、その後1978年から1982年まで国家予算の会計長として、そしてルーマニア革命まで外国為替および国際金融関係局の副局長として働いた。彼は共産主義崩壊後の最初の財務大臣であり、中央計画経済の終焉後の自由市場改革の設計者として重要な役割を果たし、金融システムの刷新と民営化の開始に深く関与した。ミネリアーダの出来事によるペトレ・ロマン首相の辞任後、ストロヤンは当時の大統領イオン・イリエスクによって首相に任命された。しかし、1992年の経済状況の悪化により、ストロヤン政府は緊縮財政計画を開始し、賃金を制限し、価格をさらに自由化した。経済状況は悪化し、インフレと失業率は大幅に増加した。その後、彼は首相を辞任した。2000年、彼は国民自由党（PNL）のメンバーとして政界に復帰し、2000年の大統領選挙でルーマニア大統領選に出馬し、対立候補に大きな打撃を与え、彼の当選で皆を驚かせた。今、ストロヤンは新たな経済改革、西側との連携強化、そしてルーマニアを近代化するための汚職との戦いに目を向けている。"
 mugur_isarescu_desc: "ムグル・イサレスクは国際経済研究所の研究員であった。彼はアメリカで多くのコースを受講し、資本主義経済に関するいくつかの論文を書いた。1990年2月、ルーマニア革命の後、イサレスクはルーマニア外務省で働き始め、1990年3月、彼はアメリカのルーマニア大使館で経済・金融問題担当秘書として働くために派遣され、ルーマニアの国際通貨基金および世界銀行との関係処理を担当した。1990年7月、イサレスクはルーマニア国立銀行（BNR）を率いるためにアメリカでのポストから呼び戻された。イサレスクのBNRでのリーダーシップは、彼の効果的な知識と銀行のリーダーシップにより、ルーマニア経済を完全な崩壊から救ったと多くの人々に考えられている。1999年、ラドゥ・ヴァシレ首相の辞任後、イサレスクはルーマニア首相になるよう依頼され、任期終了後に国立銀行に戻れることを条件に受け入れた。当時の大統領エミル・コンスタンティネスクはその条件に同意し、1999年12月16日、イサレスクはルーマニア首相に就任した。イサレスクは1年間しか務めなかったにもかかわらず、ルーマニア経済を改善する経済改革を開始した。その後、エミル・コンスタンティネスク大統領が2期目の出馬をしないと決定した後、イサレスクは残りのCDR与党連合によって2000年選挙の大統領候補として指名された。イサレスクは全ての対立候補を破り、ルーマニアの新大統領となり、皆を驚かせた。そして今、イサレスクは親西側の外交政策とルーマニア経済の近代化に目を向けている。"
 corneliu_vadim_tudor_desc: "共産主義時代、コルネリウ・ヴァディム・トゥドールはジャーナリスト、編集者、詩人として働いた。1970年代初頭、彼は「ルーマニア・リベラ」の編集者の一人であり、1975年以降はルーマニア公式通信社の編集者であった。1991年、コルネリウ・ヴァディム・トゥドールはエウジェン・バルブと共に、超国家主義的な大ルーマニア党（PRM）を設立し、政治的現状に対する大衆の幻滅により大規模な支持を得た。1999年、元「ルーマニア・マーレ」の記者であるダン・コルネリウ・フディチは、トゥドールの党が権力を握った場合に逮捕される数十人の政治家（当時のエミル・コンスタンティネスク大統領を含む）、ジャーナリスト、ビジネスマンの「秘密のブラックリスト」が存在すると主張した。この主張は、エミル・コンスタンティネスク大統領の不人気により、彼の人気を高めるのに役立っただけだった。2000年の選挙で、ヴァディムは、彼の上昇する人気と彼の対立候補の不人気と相まって、元大統領で共産党幹部のイオン・イリエスクに対する大勝利で皆を驚かせた。今、コルネリウ・ヴァディム・トゥドールは古い政治的現状を排除し、第二次世界大戦後にルーマニアが失った土地を含む強力なルーマニア国家に置き換えることを目指している。"
 mihai_i_desc: "総選挙でのPNTCDの勝利と国民投票での君主主義派閥の勝利に続き、ルーマニア王国は復活し、ミハイは再び王位に戻った。以前1927年～1930年と1939年～1947年に国王であったミハイは、広範な経験と知識を持ち、彼の非党派的な立場は彼を議会での妥協点に達することを可能にする。同時に、ミハイはルーマニア社会に愛され、安定と民主主義の両方の象徴と見なされており、国がそれに値するより明るい未来へと導くことを約束している。"
 ROM_petrol_mafia: "石油マフィア"
 ROM_petrol_mafia_desc: "チャウシェスク政権が崩壊し、民営化が頓挫して以来、ルーマニアの黒い黄金は、権力と金と悪意を持った人々の手に落ちている。"
 ROM_ineffective_industry: "非効率な産業"
 ROM_ineffective_industry_desc: "ルーマニアの産業は大きいとはいえ、時代遅れだ。50年代や60年代の設備、低賃金、長時間労働、耐え難い労働環境が災いの元になっている。"
 ROM_chest_brass: "真鍮の胸"
 ROM_chest_brass_desc: "ルーマニア人は多くのことには同意しないが、一つには同意できる。彼らは自国を愛している。時が来て、日が呼ぶとき、彼らは再び祖国を守るために喜んで武器を取るだろう。"
