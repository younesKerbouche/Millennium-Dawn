 GGZ_mutlu_erim: "ムルトゥ・エリム！"
 GGZ_mutlu_erim_desc: "ついに我々は独立した！ 今や我々がそうあり続けることを確実にするのが我々の仕事だ。"
 GGZ_modernizing_agriculture: "農業の近代化"
 GGZ_modernizing_agriculture_desc: "悲しいことにガガウズには主要産業がなく、それを拡大するための経済的手段もないため、我々は農業手段の近代化に投資するだろう。"
 GGZ_expand_agriculture: "農業の拡大"
 GGZ_expand_agriculture_desc: "近代化だけでは不十分だ、我々はそれを拡大する必要もある。"
 GGZ_invest_in_textiles: "繊維産業への投資"
 GGZ_invest_in_textiles_desc: "我々が持つ一つの産業は繊維であり、我々はそれに非常に長けている。より多くの雇用を創出し、地域で重要な生産者になることを期待して、我々はそれに投資するだろう。"
 GGZ_our_constitution: "我々の憲法"
 GGZ_our_constitution_desc: "全ての真の国家には憲法が必要であり、我々も例外ではない！"
 GGZ_strengthen_baskan: "バシュカンの強化"
 GGZ_strengthen_baskan_desc: "バシュカンはガガウズで最も高く、最も重要な地位である。地位が持つ権力を強化することによって、我々はゆっくりと議会制民主主義から大統領制民主主義へと移行し、PCRMが支配する議会からの圧力によって辞任を余儀なくされた元バシュカン、クロイトルの場合のような乱用を防ぐことができる。"
 GGZ_halki_domination: "ハルキの支配"
 GGZ_halki_domination_desc: "ガガウズ・ハルキは我々の独立を求めた最初の政治運動であり、解散するまで最初のガガウズ共和国を率いた。今や党が再設立されたので、それが我々の政治における主導的な力となるのは当然である。"
 GGZ_worrying_inevitable: "避けられぬ懸念"
 GGZ_worrying_inevitable_desc: "ルーマニア人が我々を併合することに固執していることは明らかであり、紛争はゆっくりと避けられないものになりつつある。我々は破壊を防ぐために必要な措置を講じなければならない。"
 GGZ_agricultural_investments: "農業投資"
 GGZ_textile_production: "繊維生産"
 GGZ_constitution: "我々の憲法"
 GGZ_rule_the_halki: "ハルキの支配"
 GGZ_national_defense: "ガガウズ国防"
 ROM_1989_redeemed_once_more_desc: "我々の革命の夢はまだ実現されておらず、より良い共和国の理想は生き続けている。王国の復興はより良かったかもしれないし、それがどのような道を開いたかは誰にも分からないが、運命はそうは決めなかった。そして我々がそれに抗うとは何者だろうか？"
 ROM_anti_unemployment_fund: "反失業基金"
 ROM_anti_unemployment_fund_desc: "失業は負担であり、疫病でもある。本当に仕事を得られない人々にとっては負担であり、我々にとっては疫病である。反失業基金を設立することによって、失業者が数ヶ月間収入源を持ち、税金を支払い、食料や薬を購入し、仕事を見つけるまで持ちこたえることができるようにすることで、負担を少し軽減することができる。したがって、ホームレスの増加にも歯止めをかけることができる。"
 ROM_3704_name: "イスマイル"
 ROM_6727_name: "チェタテア・アルバ"
