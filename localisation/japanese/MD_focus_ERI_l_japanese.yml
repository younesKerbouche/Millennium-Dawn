l_japanese:
 ERI_eritrea_puppet_federation: "第二の連邦"
 ERI_eritrea_puppet_federation_desc: "我が国の2回目の歴史のために、エチオピアに服従した。最初の時はうまくいかなかったが今回はそうなるだろうか？"
 ERI_eritrea_puppet_federation_assembly: "エリトリア議会"
 ERI_eritrea_puppet_federation_assembly_desc: "WIP"
 ERI_eritrea_puppet_federation_constitution: "憲法の起草"
 ERI_eritrea_puppet_federation_constitution_desc: "WIP"
 ERI_eritrea_puppet_federation_appoint_chief_executive: "最高行政官の任命"
 ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "暫定政府に代わる正式な代表者を投票で決める時が来た。エチオピアとの連邦制が再び敷かれるとしても、我々の権利を求めて戦っていくためには、強い指導者をトップに置く必要がある。"
 appoint_chief_executive_tt: "§Y新たな最高行政官が任命される§!"
 ERI_eritrea_puppet_federation_christian: "アフメト・ナーセル最高行政官"
 ahmed_nasser_cf: "新たな最高行政官のアフメト・ナーセル"
 ERI_eritrea_puppet_federation_muslim: "フセイン・ケリファイ最高行政官"
 hussein_kelifay_cf: "新たな最高行政官のフセイン・ケリファイ"
 eritrea.1.t: "行政長官の任命"
 eritrea.1.d: "エリトリア民族救国戦線（ENSF）、エリトリア解放戦線（ELF）"
 eritrea.1.a: "アハメド・ナセル、ENSF指導者"
 eritrea.1.b: "ELF指導者フセイン・ケリファイ"
 eritrea.2.t: "最初のアムハラ語学校が本日開校"
 eritrea.2.d: "エチオピアは、大衆にアムハラ語を教えることを目的とした一連の新しい学校に資金を提供した。１８歳から６０歳までの全ての人が、少なくとも基礎レベルのコースを受講して基本的な文章を学ぶことを強制されるようだ。学校の生徒には、２年生から新しい科目が導入されるだろう。"
 eritrea.2.a: "もしかすると、我々は彼らを理解したくないのかもしれない……"
 eritrea.3.t: "エチオピアの政党がエリトリア支部を結成"
 eritrea.3.d: "エチオピアによるエリトリア占領が進行中である中、多くのエチオピア拠点の政党が我々の都市内に支部を開設し始めている。政治的スペクトルは我々自身のエリトリア解放戦線からEPRDFの代表者まで及び、誰もが彼らの政策綱領に耳を傾けるよう競い合っている。\n\n中には、セラシエの下での「古き良き日々」への回帰を望んでいるように見える者さえいる……"
 eritrea.3.a: "マニフェストを受け取るべきか？"
 ERI_ethiopian_lawbooks: "書き換えられた法制度"
 ERI_ethiopian_lawbooks_desc: "エチオピアはエリトリアの法制度を一から再構築するために、エリトリアに一連の新しい法規書とガイドラインを与えた。これにより、エリトリアの法制度はかつてないほど効率的になった。"
 ERI_amharic_constitution: "エチオピア・エリトリア連邦憲法"
 ERI_amharic_constitution_desc: "新しい憲法が制定され、エチオピアはエリトリアの国内問題に対する財政的責任の少なくとも一部を負担するという代償を払い、エリトリアに対する支配を固めた。"
 ERI_eritrea_puppet_focus: "エリトリア 国家方針ツリー"
 eritrea.3.b: "我々自身の政党はどうだ？"
 eritrea.3.c: "民主主義は本当に機能するのか？"
 eritrea.4.t: "EISMが急進的な再建努力を提案"
 eritrea.4.d: "エチオピアとの戦争が完全に終結した今、戦争から、そしてアフウェルキの恐ろしい統治からエリトリアを再建するために帰還を望むディアスポラは後を絶たない。\n\nしかし、これらのディアスポラの一部は他よりも急進的に見える。EISMのメンバーとされる者たちが、彼らがモスク内の権力を握る限り、エリトリアを再建すると申し出ている……"
 eritrea.4.a: "祈りの呼びかけに応えるべきかもしれない。"
 eritrea.4.b: "そうは思わない。"
 ERI_transitional_government_desc: "エリトリア政府は崩壊した。エチオピアは現在、国家の政治構造を再編成しており、そのため、以前の統治から現在のエチオピア国家により良く整合する移行期の政府を持っている。"