 cub_military_coop_with_unionstate_name_tt: "連合国家との軍事協力"
 greater_spanish_aliance: "大イスパニア同盟"
 antillean_conf: "アンティル諸島連合"
 CUB_confederation: "アンティル諸島連合"
 cuba.3.t: "新しい指揮系統改革"
 cuba.3.d: "長年の停滞の後、時代遅れの軍隊への意識を高める努力の結果、軍改革プログラムを開始することができた。この改革の最も重要な課題、そして主な目的は、軍の時代遅れの指揮系統を刷新し、装備を近代化することだ。"
 cuba.3.a: "我々は再び強力になるだろう！"
 cuba.16.t: "教皇キューバ訪問"
 cuba.16.d: "本日、教皇は自由の島への公式訪問に訪れた。1962年以来国家無神論を実践してきたキューバで、初めてクリスマスを祝うことが認められた。ベルリンの壁崩壊に例えられるこの出来事の中で、教皇はカトリック一色のラテンアメリカで唯一これまで訪問したことのない国、キューバを訪問している。"
 cuba.16.a: "キューバにおける冷戦最後のこだま……"
 cuba.10.d: "本日、キューバ政府は新憲法の採択を公式に発表した。当局によると、新憲法は島民の意思に完全に沿ったものらしい。"
 cuba.10.a: "ついに、まともな憲法だ"
 cuba.17.t: "キューバが我々に同盟を提案"
 cuba.17.d: "キューバは我々を彼らの新しい同盟に招待している。"
 cuba.17.a: "もちろん参加する"
 cuba.17.b: "拒否する"
 cuba.14.t: "キューバがグアンタナモ問題解決提案"
 cuba.14.d: "キューバ代表団は、グアンタナモ問題をきっぱりと解決すべきだと提案している。領土をキューバに譲るか、それとも我々の手で保持するかだ。"
 cuba.14.a: "なぜ我々にこの土地が必要なのか？"
 cuba.14.b: "拒否する"
 cuba.25.t: "キューバが我々の保護を望む"
 cuba.25.d: "キューバ政府は我々に保護と安全保障を求めてきた。"
 cuba.25.b: "拒否する"
 cuba.25.a: "社会主義の兄弟たちを守ろう"
 cuba.9.t: "フィデル・カストロ政権"
 cuba.9.d: "我が指導者、闘士、そして人民の解放者は、今もなお権力の座にいる。彼はこれからもキューバを輝かしい未来へと導き続けるだろう！"
 cuba.9.a: "ウラー！"
 cuba.12.t: "カストロが新キューバ政治発表"
 cuba.12.d: "キューバ共産党の新大会で、フィデル・カストロは民主主義体制への移行を発表し、キューバにおける変化を調整した。"
 cuba.12.a: "うーむ……了解"
 cuba_news.29.t: "キューバ軍、NATOと訓練を開始"
 cuba_news.29.d: "本日、キューバとNATO諸国による新たな一連の軍事演習が正式に開始された。キューバとNATOの両者は、軍事協力を拡大し、キューバの民主主義と自由の保護を強化することで合意した。また、島の安全を引き続き確保するため、キューバ国内にアメリカ軍基地が設置される予定である。"
 cuba_news.29.a: "キューバは親西側になった……"
 cuba_news.30.t: "キューバがグアンタナモ奪還"
 cuba_news.30.d: "アメリカ代表団はグアンタナモ港をキューバの管理下に置くことに同意した。"
 cuba_news.30.a: "興味深い"
 cuba.26.t: "アメリカ合衆国が我々の申し出を受け入れ！"
 cuba.26.d: "アメリカ代表団は同意した。グアンタナモは再び我々のものとなった！"
 cuba.26.a: "ヤンキー、ゴーホーム"
 cuba.18.t: "ベネズエラが我々の申し出を受け入れ"
 cuba.18.d: "ベネズエラ政府は、ALBA同盟を創設するという我々の提案を受け入れると発表した。"
 cuba.18.a: "素晴らしい"
 cuba.19.t: "ベネズエラは同意せず"
 cuba.19.d: "彼らは我々の申し出を拒否した。彼らの意見では、それは彼らにとって有益ではない。"
 cuba.19.a: "残念だ。"
 cuba_news.24.t: "キューバがEAEUのオブザーバー国となる"
 cuba_news.24.d: "EAEU（ユーラシア経済連合）の加盟国は、キューバに対してEAEUにおけるオブザーバー国の地位を付与した。"
 cuba_news.24.a: "キューバは引き続き世界に向けて開かれていく"
 cuba.27.t: "米国が我々の申し出を拒否"
 cuba.27.d: "グアンタナモは彼らの管理下に留まる。"
 cuba.27.a: "そして彼らとどう話せばいいのか"
 cuba_news.20.t: "ALBA形成中"
 cuba_news.20.d: "本日、キューバとベネズエラの両政府はALBA同盟の設立を正式に発表した。"
 cuba_news.20.a: "アメリカにおける新しい勢力か？"
 cuba.21.t: "ALBAプロジェクト成功"
 cuba.21.d: "ALBAプロジェクトの支援により、我々は他国における影響力を拡大し、経済を改善し、エネルギー自立を達成し、他国や同盟国との貿易を発展させることができた。"
 cuba.21.a: "素晴らしい！"
 cuba.22.t: "ALBAプロジェクト不成功"
 cuba.22.d: "残念ながら、ALBAプロジェクトは期待通りの成果をもたらさなかった。我が国の経済は大きな打撃を受け、これらのプロジェクトに投資された資金は失われてしまったのだ……"
 cuba.22.a: "これで終わりだ……"
 cuba.33.t: "ナワリヌイ確保！"
 cuba.33.d: "我が国の治安当局は犯罪者ナワリヌイの逮捕に成功し、すでにキューバへ連行している。"
 cuba.33.a: "ナワリヌイ レハ ヘイ、ナワリヌイ レハ ウ。"
 cuba.34.t: "作戦失敗"
 cuba.34.d: "我々の特殊部隊はナワリヌイを捕らえることに失敗し、反体制派は逃走中である。"
 cuba.34.a: "ああレハ、君なしではとても寂しい。"
 cuba_news.35.t: "ファランヘ党がキューバで権力掌握"
 cuba_news.35.d: "本日午後、キューバから興味深いニュースが入った。午前中、同国首都ハバナの街頭に戦車が出現し、武装クーデターが始まった。その結果、現政権は権力の座から引きずり降ろされ、自らを「ファランジスト」と称する一団がその地位に就いた。"
 cuba_news.35.a: "キューバの混乱……"
 cuba.36.t: "キューバが我々の服従を要求"
 cuba.36.d: "キューバ政府は我々の政権に最後通牒を送り、我々がキューバに加盟しなければ全面戦争を起こすと要求した。"
 cuba.36.b: "逃げ道はない。"
 cuba.36.a: "奴らを潰そう"
 cuba.37.t: "ドミニカ共和国同意"
 cuba.37.d: "我々の軍隊は旧ドミニカ領土に入り、同国軍の旧軍事基地を占領した。今やハイチ島は我々のものだ。"
 cuba.37.a: "そこにビーチを建設しよう！"
 cuba.38.t: "ドミニカ共和国反撃"
 cuba.38.d: "我々の最後通牒は拒否され、彼らの軍隊はすでに我々の国境に向かって移動している"
 cuba.38.a: "奴らを潰せ！"
 cuba_news.39.t: "キューバがジャマイカを占領"
 cuba_news.39.d: "今日、キューバ軍は国の主要施設を制圧し、その指導者は国家の存在の終焉を宣言した。"
 cuba_news.39.a: "キューバは拡大を続けている"
 cuba.39.t: "責任ある選択をする時だ"
 cuba.39.d: "共産主義は崩壊し、ナショナリズムは過去のものとなった。今こそ責任ある選択を迫られている。誰がキューバを明るい民主主義の未来へと導くのか？ 有力な候補は、キューバ自由同盟、キューバキリスト教民主党、キューバ民主社会革命党である。しかし、選択はキューバ国民に委ねられている。"
 cuba.39.a: "キューバ自由連合が最も価値ある候補者だ"
 cuba.39.b: "キューバ民主社会革命党が最善だろう"
 cuba.39.c: "キューバキリスト教民主党が我々を明るい未来へと導くだろう"
 cuba.40.t: "キューバがプエルトリコに関する取引提案"
 cuba.40.d: "キューバは、経済的譲歩と自国における大きな影響力と引き換えに、プエルトリコの独立を認めるよう求めている。"
 cuba.40.a: "交渉成立だ！"
 cuba.40.b: "ありえない"
 cuba.41.t: "アメリカ合衆国が我々の申し出を受け入れ"
 cuba.41.d: "米国は我々の申し出を受け入れた。本日より、プエルトリコは独立国家となった。"
 cuba.41.a: "素晴らしい"
 cuba.42.t: "米国が我々の申し出を拒否"
 cuba.42.d: "彼らはこの提案が自分たちに不利であると考えており、プエルトリコに独立を与えるつもりはない。"
 cuba.42.a: "残念だ。"
 cuba.43.t: "キューバが禁輸解除要請"
 cuba.43.d: "キューバの外交官たちは、島に対する経済封鎖の解除を要請した。キューバ側によれば、キューバは民主的で自由な国家となったため、封鎖を続ける意味はないという。"
 cuba.43.a: "もちろん"
 cuba.43.b: "彼らは十分に民主的ではない"
 cuba.44.t: "米国同意"
 cuba.44.d: "アメリカ政府は我々の提案を支持し、本日をもって封鎖は正式に終了した。"
 cuba.44.a: "やっとだ。"
 cuba.45.t: "米国不同意"
 cuba.45.d: "封鎖は続く……"
 cuba.45.a: "うーむ……"
 cuba.46.t: "キューバが保護要請"
 cuba.46.d: "キューバは安全保障の保証と、自国領土への米軍の派遣を求めている。"
 cuba.46.a: "もちろん！彼らを助けよう！"
 cuba.46.b: "拒否する"
 cuba.47.t: "米国が我々を守る！"
 cuba.47.d: "我々の自由は安全だ。"
 cuba.47.a: "いいぞ！"
 cuba.48.t: "米国は我々を守らない"
 cuba.48.d: "我々の自由は危険にさらされている。"
 cuba.48.a: "ふむ……"
 cuba.49.t: "民主派が合意に達する"
 cuba.49.d: "長い議論の末、キューバの民主党代表は、最近署名された最も重要な合意を発表した。個人の利益を脇に置き、国家の利益を最優先に、自由の島の民主党は一つの共通の連合に結集する。これはキューバ国家の歴史において最も重要な出来事となるだろう。"
 cuba.49.a: "我々は団結し、無敵だ"
 CubaConf.50.t: "アンティル諸島連合"
 CubaConf.50.d: "[FROM.GetName]は、両政府による会合において、アンティル連邦への加盟を正式に要請した。政府によれば、この国家は平等と協力に基づき、連邦の各構成員は平等な権利を有する。"
 CubaConf.50.a: "同意しよう"
 CubaConf.50.b: "拒否する"
 cubaconf.51.t: "アンティル諸島連合"
 cubaconf.51.d: "[FROM.GetName]はアンティル諸島連合への参加の我々の申し出を拒否した。"
 cubaconf.51.a: "残念だ。"
 cuba.4.t: "[FROM.GetName]が我々の封鎖参加要求"
 cuba.4.d: "アメリカ大使は会談で、反キューバ封鎖への参加の必要性を表明した。参加しない場合、制裁が課される。"
 cuba.4.a: "参加しよう"
 cuba.5.t: "反キューバ封鎖を同意"
 cuba.5.d: "[FROM.GetName]は声明を発表し、反キューバ封鎖への参加を表明した。"
 cuba.5.a: "素晴らしい"
 cuba.6.t: "キューバが封鎖解除提案"
 cuba.6.d: "キューバ代表によれば、両国民と政府間の関係は新たなレベルに達しており、封鎖は解除されるべきだ。"
 cuba.6.a: "了解"
 cuba.6.b: "拒否する"
 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "キューバ支援による内戦勃発"
 cuba.53.d: "彼らは数人の反乱分子を捕らえた後、彼らがキューバ政府とつながりがあり、島で思想教育も受けていたことを私たちに伝えた。"
 cuba.53.a: "くそっ"
 cuba.54.t: "キューバが我々に最後通牒を送付。"
 cuba.54.d: "キューバ政府は我々の服従を要求している。もし拒否すれば、キューバ軍が我々の領土に引き入れられるだろう。"
 cuba.54.b: "降伏しなければならない。"
 cuba.54.a: "決してない！"
 cuba.55.t: "彼らは拒否した"
 cuba.55.d: "彼らは我々の申し出を拒否し、潜在的な敵対行為の現場に軍隊を撤退させ始めた。"
 cuba.55.a: "奴らを潰そう"
 cuba.63.t: "キューバが我々の保護を要請"
 cuba.63.d: "友人たちよ、自国の領土全体を守るには、自国の軍隊だけでは不十分だと判断した。今日、キューバ政府は我々の基地を島の領土内に駐留させるよう要請してきた。我々は彼らに何と言えばよいだろうか。"
 cuba.63.a: "友人たちを守ろう"
 cuba.63.b: "アメリカ兵はキューバの援助に来ないだろう"
 cuba.64.t: "アメリカが我々を守ることに同意"
 cuba.64.d: "我々のアメリカ人の友人は、祖国防衛において我々を支援することに同意した。最初のアメリカ兵士たちは既にキューバの地に足を踏み入れている。"
 cuba.64.a: "我々の民主主義はよく保護されている"
 cuba.65.t: "アメリカが我々を守ることを拒否"
 cuba.65.d: "米国は我々の要請を拒否した。我々は単独で自衛しなければならないだろう。"
 cuba.65.a: "了解"
