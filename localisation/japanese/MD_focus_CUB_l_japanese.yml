 CUB_manf_dev: "建設ブーム"
 CUB_manf_dev_desc: "有能な投資政策の成功により、我が国は建設分野で最も現実的な好景気を経験した。しかし、これが永遠に続くわけではないと認識しつつ、最大限に活用しなければならない。"
