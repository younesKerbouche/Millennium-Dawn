 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "マリエル特別開発区（ZEDM）はキューバの主要な経済プロジェクトであり、輸入代替の一環として外国投資を誘致し、新しい雇用を創出し、国内市場に高品質の製品を提供するために創設された。"
 CUB_tourism_hub_idea: "観光ハブ"
