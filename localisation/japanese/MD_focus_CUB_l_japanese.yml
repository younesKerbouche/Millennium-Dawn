 CUB_idea_democrats_start_ref: "民主的キューバ政策"
 CUB_old_system_protests: "旧体制への抗議"
 CUB_old_system_protests_desc: "Cuba's bright future is not to everyone's liking, including former members of the Communist Party. Because of the changes in the state and their removal from power, they are boycotting and trying to disrupt the changes in our lives. This national idea can be removed by doing the focus: §RReform the Constitution§!"
 CUB_idea_democrats_ref: "民主的キューバ政策"
 CUB_idea_memory: "共和国指導者の追悼"
 CUB_idea_memory_desc: "共産主義の時代は数十年を経て、歴史の冒涜と書き換えも終わった。しかし、今こそ、あの時代の指導者たちについて真実を語る時だ。我々は彼らを記憶し、彼らの功績を称えなければならない。"
 CUB_idea_conf_one: "連合プロジェクト準備"
 CUB_democratic_start: "政権与党民主派"
 CUB_democratic_start_desc: "長年の不安定な時期を経て、ついにキューバは真実の道を歩み始めた。"
 CUB_wind_of_changes: "変化の風"
 CUB_wind_of_changes_desc: "今は変化の時だ。変化の風が我々の島に吹きつけている。"
 CUB_eliminate_nationalists: "民族主義者破壊"
 CUB_eliminate_nationalists_desc: "国家主義者はキューバにとって脅威であり、残忍な殺人者であり泥棒であり、いかなる状況でも権力を握ることを許されるべきではない。"
 CUB_release_political_prisoners: "政治犯釈放"
 CUB_release_political_prisoners_desc: "政治犯の釈放は、国内政治における我々の立場を強化するために必要な措置である。"
 CUB_decommunisation_society: "脱共産主義化"
 CUB_decommunisation_society_desc: "共産主義は国民の心に根付いたユートピアだ。このおとぎ話にまつわるあらゆるものを破壊しなければならない。"
 CUB_support_of_western_communists: "親西側共産主義者支援"
 CUB_support_of_western_communists_desc: "共産党に対する私たちの態度や政権交代にもかかわらず、彼らは依然として社会に影響力を持っています。しかし、私たちの政権に共感する共産党員も多数存在しており、彼らを私たちの連合に招き入れるべき時が来ています。"
 CUB_republic_alive: "共和国復活"
 CUB_republic_alive_desc: "キューバ共和国は不死鳥であり、再び現れ、真実の道に戻った。"
 CUB_new_constutition_reforms: "憲法改正"
 CUB_new_constutition_reforms_desc: "時代遅れの憲法を更新する時が来た。"
 CUB_ally_church: "教会と友好を結ぶ"
 CUB_ally_church_desc: "教会はあらゆる国家において最も重要な機関の一つであり、我々は民衆を支配下に置くために教会と友好関係を築く必要がある。"
 CUB_reduce_burecracy_apparat: "官僚機構改革"
 CUB_reduce_burecracy_apparat_desc: "あれにも証明書、あれにも証明書、あそこにも声明文、うわ、気持ち悪い。そろそろ規制を始めるべき時だ。"
 CUB_demilitarize_minister: "非軍事化"
 CUB_demilitarize_minister_desc: "軍隊は良いが、平和はより良い。"
 CUB_guarantee_multi_party_programm: "多党制保証"
 CUB_guarantee_multi_party_programm_desc: "もっと上手くできる人がいるのに、なぜ私たちがすべてをコントロールしなければならないのでしょうか?"
 CUB_lets_unite: "団結しよう"
 CUB_lets_unite_desc: "今こそ、すべての民主党を結集し、キューバを明るい未来へと導く連合を結成すべき時だ。団結は力なり。"
 CUB_cuban_liberalism: "キューバ自由主義"
 CUB_cuban_liberalism_desc: "キューバ自由主義の時代がついに来た！"
 CUB_memory_of_republic_leaders: "共和国指導者を称える"
 CUB_memory_of_republic_leaders_desc: "共和国の指導者たちはキューバを明るい未来に導こうとした英雄だが、共産主義者が干渉し、キューバを何年も後退させた。"
 CUB_end_blockade: "封鎖終了"
 CUB_end_blockade_desc: "禁輸措置は共産主義者に対して課されたが、現在キューバは自由民主主義国家である。そろそろ制裁を解除すべき時なのでは?"
 CUB_invest_in_social: "年金引き上げ"
 CUB_invest_in_social_desc: "生涯国のために働いてきた人々は尊厳をもって老後を迎えることができるべきだ。我々は彼らを世話しなければならない。"
 CUB_invest_in_healthcare_dem: "医療への投資"
 CUB_invest_in_healthcare_dem_desc: "そうするための資金提供により、市民の健康を改善する必要がある。費用は十分に価値がある。"
 CUB_cuban_econmy: "キューバ経済の奇跡"
 CUB_cuban_econmy_desc: "経済が成長する時が来た！"
 CUB_ask_for_us_protection: "米国に保護要請"
 CUB_ask_for_us_protection_desc: "アメリカは今や我々の同盟国だ。ならばなぜ彼らの軍隊に我々を守るよう頼まないのか？"
 CUB_era_of_cuban_freedom: "キューバ自由の時代"
 CUB_era_of_cuban_freedom_desc: "ついに、今やキューバ人は自由に考え、生き、旅行することができる。もはや共産主義や帝国主義的野心のおとぎ話はない、自由だけ、民主主義だけだ。"
 CUB_destroy_revanshists_memories: "復讐主義破壊"
 CUB_destroy_revanshists_memories_desc: "領土拡大は良いが、それは強制的な征服によるべきではない。平和的に、条約を通じて併合する方が良い。"
 CUB_improve_trade: "貿易改善"
 CUB_improve_trade_desc: "連合を創設するためには、その一部となるであろう他国との貿易を拡大する必要がある。"
 CUB_reesatblish_relations: "外交関係回復"
 CUB_reesatblish_relations_desc: "潜在的な連合国との関係を再確立する必要がある。そうすれば彼らは同盟に参加する可能性が高くなるだろう。"
 CUB_prepare_federation: "連合草案準備"
 CUB_prepare_federation_desc: "連合準備は長く、時には骨の折れるプロセスであるが、それなしには共通の国を創ることはできない。"
 CUB_first_stage_of_federation: "連邦第一段階"
 CUB_first_stage_of_federation_desc: "カリブ諸国統一の時が来た！"
 CUB_solve_problems_with_haiti: "ハイチとの全問題解決"
 CUB_solve_problems_with_haiti_desc: "ハイチは我々の条約の潜在的な当事者であるが、前進するために手放す必要がある互いに対する多くの不満がある。"
 CUB_realetions_with_dominicana: "ドミニカ共和国との関係改善"
 CUB_realetions_with_dominicana_desc: "ドミニカ共和国はカリブ海で最大の国の一つであり、潜在的な我々の連邦メンバーである。再び友達になる時が来た。"
 CUB_liberate_puerto_rico: "プエルトリコの運命に関する交渉"
 CUB_liberate_puerto_rico_desc: "プエルトリコは現在アメリカによって管理されているが、これは外交的に是正できる。"
 CUB_invite_haiti: "ハイチ招待"
 CUB_invite_haiti_desc: "ハイチの友人たちを我々の連合に参加するよう招待しよう！"
 CUB_invite_dominicana: "ドミニカ共和国招待"
 CUB_invite_dominicana_desc: "ドミニカ共和国と団結する時だ。"
 CUB_invite_puerto_rico: "プエルトリコ招待"
 CUB_invite_puerto_rico_desc: "新しく創設された国家よ、別のものに参加する時だ。"
 CUB_new_center_of_caribean: "カリブ海の新しい勢力"
 CUB_new_center_of_caribean_desc: "アンティル諸島連合はカリブ海の新しい勢力であり、全ての人々が考慮しなければならない力である。"
 CUB_nationalists: "政権与党民族主義者"
 CUB_nationalists_desc: "ついに、これら全ての年の後、我々は偉大で強力なキューバを建設することができる！"
 CUB_mass_propoganda: "大規模民族主義プロパガンダ"
 CUB_mass_propoganda_desc: "人々を我々の側に引き付けるためには、プロパガンダを行い、民族主義イデオロギーを積極的に推進しなければならない。"
 CUB_decommunisation: "脱共産主義化"
 CUB_decommunisation_desc: "共産主義者はキューバ人の静かで平和な生活を破壊した。この共産主義的伝染病に関連する全ては破壊され、キューバ人の記憶から消し去られなければならない。"
 CUB_crush_castro: "カストロ個人崇拝破壊"
 CUB_crush_castro_desc: "カストロは我々のキューバの地に痛みと破壊をもたらし、その平和な生活を台無しにした犯罪者である。"
 CUB_police_reforms_nati: "警察改革"
 CUB_police_reforms_nati_desc: "警察は腐敗しており、共産主義プロパガンダに影響されやすい。警察部隊にもっと改革が必要だ。"
 CUB_teritorial_reforms: "領土改革"
 CUB_teritorial_reforms_desc: "国をより良く統治するために領土改革が必要だ。"
 CUB_the_new_education_system_nati: "新教育システム"
 CUB_the_new_education_system_nati_desc: "古い教育システムは共産主義プロパガンダで満ちており、もはや新しいキューバに適合しない。根本的に変える必要がある。"
 CUB_industry_expansion: "活発な産業建設"
 CUB_industry_expansion_desc: "長年の休止の後、我々の産業は残念な状態にある。緊急に再び再建する必要がある。"
 CUB_new_economic_politics: "新経済システム"
 CUB_new_economic_politics_desc: "新しいキューバ、新しい経済システム"
 CUB_anti_lgbt: "反LGBT"
 CUB_anti_lgbt_desc: "LGBTは病気だ。"
 CUB_purge_democrats: "民主派弾圧"
 CUB_purge_democrats_desc: "民主派は共産主義者のように、社会にとって危険である。我々は彼らと彼らを支持する者を破壊する必要がある。"
 CUB_form_coaltition_with_nationalist: "他の民族主義者と連合形成"
 CUB_form_coaltition_with_nationalist_desc: "民族主義運動は団結しなければならない。その時のみキューバは偉大になるだろう。"
 CUB_patriotism: "愛国主義"
 CUB_patriotism_desc: "我々は市民の中に祖国への誇りを育む必要がある。"
 CUB_militarism: "軍国主義発展"
 CUB_militarism_desc: "軍国主義を推進することによって、軍隊により多くの人々を引き付けることができる。"
 CUB_new_standarts_of_edcuation_mil: "将校教育新基準"
 CUB_new_standarts_of_edcuation_mil_desc: "我々の将校教育は時代遅れだ。他国の経験から学び、システムを更新する必要がある。"
 CUB_power_to_military: "軍隊を連合に招待"
 CUB_power_to_military_desc: "軍隊の忠誠心を完全に得るためには、政府内で彼らにいくつかの権利を与える必要がある……"
 CUB_purchase_of_russian_equipment: "ロシア製武器購入"
 CUB_purchase_of_russian_equipment_desc: "ロシアの友人たちは多くの武器を持っている。彼らは我々にいくつか提供してくれるだろうか？"
 CUB_foreign_legion: "外人部隊結成"
 CUB_foreign_legion_desc: "外国人民族主義者を募集することにより、彼らに捧げられた全軍団を創設し、募集目標達成を容易にすることができる。"
 CUB_anti_coruption: "汚職対策"
 CUB_anti_coruption_desc: "汚職は何年もの間内部から国を蝕んできた。それを破壊する必要がある。"
 CUB_expand_youth_labour_army: "青年労働軍拡大"
 CUB_expand_youth_labour_army_desc: "青年軍は主流軍隊への人々募集の良い方法であるが、十分に強力ではなく、人々を参加させるような社会への影響力を持っていない。それを修正する必要がある。"
 CUB_increase_social: "社会支出の増額"
 CUB_increase_social_desc: "社会支出を増やすことにより、国が繁栄するのを助けるだろう。"
 CUB_cuba_for_cubans: "キューバ人のためのキューバ"
 CUB_cuba_for_cubans_desc: "キューバは今や偉大で強力な国となり、キューバ人の楽園となるだろう。"
 CUB_haiti: "ハイチ奪取"
 CUB_haiti_desc: "ハイチよ、故郷へ帰る時だ。"
 CUB_demand_dominicana: "ドミニカ共和国への服従要求"
 CUB_demand_dominicana_desc: "彼らに選択肢はない。服従するか、厳しい方法でキューバの州になるかだ。"
 CUB_annex_jamaica: "ジャマイカ併合"
 CUB_annex_jamaica_desc: "誰も気にしないと思う。"
 CUB_friendship_with_venezuella: "ベネズエラとの協力"
 CUB_friendship_with_venezuella_desc: "ベネズエラは海の向こうの戦友だ。ただ友達になれるのに、なぜ彼らと戦争に行くべきなのか？"
 CUB_invite_venesuells: "ベネズエラを我々の同盟に招待"
 CUB_invite_venesuells_desc: "ベネズエラよ、我々の兄弟よ、分断された全ての人々のために、我々の友好同盟に参加する時が来た。"
 CUB_military_technical_cooperation: "ベネズエラとの軍事協力"
 CUB_military_technical_cooperation_desc: "ベネズエラ軍とキューバ軍は共に無敵だ。"
 CUB_contol_columbia: "コロンビア奪取"
 CUB_contol_columbia_desc: "コロンビアの山々を戦車で駆け抜ける時が来た。"
 CUB_panama_ours: "パナマ侵攻"
 CUB_panama_ours_desc: "パナマ運河は我が艦隊の母港となるだろう。"
 CUB_annex_costa_rica: "コスタリカ侵攻"
 CUB_annex_costa_rica_desc: "中央アメリカの人々を統一し始める時が来た！"
 CUB_demand_nicaragua_to_be_annexed: "ニカラグアにおける特別軍事作戦"
 CUB_demand_nicaragua_to_be_annexed_desc: "ニカラグアの人々は解放を要求している。さて、3日でマナグアを取る時だ。"
 CUB_nationalist_revolutions: "民族主義革命"
 CUB_nationalist_revolutions_desc: "イスパニア民族統一の最後の一撃はスペインとメキシコの革命となるだろうが、慎重に計画する必要がある。"
 CUB_cuban_politics: "キューバ政治"
 CUB_cuban_politics_desc: "若いキューバ国家はその歴史の中で困難な時期に直面している。選択は我々次第だ。カストロの遺産に従うか、民主主義の道を取るか？あるいは全てのヒスパニックの人々を一つの連合にまとめ上げるか？"
 CUB_cpc_reforms: "キューバ共産党の改革"
 CUB_cpc_reforms_desc: "我が党はもはや社会における推進力ではなくなり、人々は我々と我々の思想を信頼していない。共産党の抜本的な改革を行う時が来た。"
 CUB_cpc_new_people: "若者を惹きつける"
 CUB_cpc_new_people_desc: "若者と組織の助けを借りて、党の人気を高めることができる。"
 CUB_battle_ideas: "思想闘争"
 CUB_battle_ideas_desc: "思想闘争－－キューバにおける政治的対立。この過程で党は将来の路線と指導者を決定した。この議論に終止符を打ち、キューバの未来を決める時が来た。"
 CUB_castro_in_power: "カストロ権力維持"
 CUB_castro_in_power_desc: "フィデルとラウル・カストロは長い間統治してきた。なぜ何かを変える必要があるのか？"
 CUB_castro: "カストロの権力掌握"
 CUB_castro_desc: "我々がこれほどうまくやっているのに、なぜ何かを変える必要があるのか？"
 CUB_raul_in_power: "ラウル権力掌握"
 CUB_raul_in_power_desc: "いくつかの変更を行う必要があるが、急進的なものではない。"
 CUB_meet_with_obama: "オバマとの会談"
 CUB_meet_with_obama_desc: "アメリカ合衆国指導者との会談は、両国関係を再構築し、協力をさらに発展させる機会となる。"
 CUB_meet_with_putin: "プーチンとの会談"
 CUB_meet_with_putin_desc: "ロシアは長年にわたり我々の最も重要なパートナーの一つであった。しかし、ソビエト連邦崩壊後、我々はモスクワとのつながりは失われた－－今こそそれを回復すべき時だ。"
 CUB_prisoners: "囚人の恩赦"
 CUB_prisoners_desc: "キューバ国民の寛大さと強さを示すため、様々な政治犯罪で有罪判決を受けた数千人のキューバ人囚人に恩赦を与えるべきである。"
 CUB_migrants_problem: "移民改革"
 CUB_migrants_problem_desc: "我が国への旅行および入国に課されているいくつかの制限を廃止する必要がある。これによりキューバ人は自由に旅行でき、また投資家を我が国に引き付けるだろう。"
 CUB_rauls_modernization: "経済モデルの現実化路線"
 CUB_rauls_modernization_desc: "2011年4月のキューバ共産党第6回大会において、代表団は国のさらなる発展のための計画を承認した。そこでは社会主義的性格を維持しつつ、キューバの経済モデルを「現実化」するための措置が提案された。"
 CUB_expand_ETECSA: "キューバ電気通信会社の拡大"
 CUB_expand_ETECSA_desc: "キューバ電気通信会社－－キューバで通信サービスを提供するキューバの国営企業。経済を現実化し続けるために、会社を拡大する必要がある。"
 CUB_expand_private_sector: "民間部門経済の拡大"
 CUB_expand_private_sector_desc: "いくつかの種類の自営業を合法と認めるべきである。これは我々の経済に大きな後押しを与え、人々をビジネスに引き込むだろう。"
 CUB_selling_houses_cars: "自動車購入制限の撤廃"
 CUB_selling_houses_cars_desc: "もしキューバ人に自動車の購入を禁止したら、彼らは一体何に乗って移動するというのか？この法律を廃止し、キューバの車好きに思い通りにさせる時が来た。"
 CUB_the_new_castro: "新しいカストロ"
 CUB_the_new_castro_desc: "冷戦中、我々は状況の人質であった。今、より良い生活を始めるために必ずしも政府を変える必要はない。"
 CUB_Miguel_Mario_Diaz: "ミゲル・ディアス＝カネル"
 CUB_Miguel_Mario_Diaz_desc: "政策の方向性を変える必要があるが、必ずしもキューバ共産党の権力を変える必要はない。"
 CUB_friends_in_power: "権力の中の友人"
 CUB_friends_in_power_desc: "決して裏切らず、助けてくれる人々の側近を作る必要がある。"
 CUB_small_privatizaion: "部分的民営化"
 CUB_small_privatizaion_desc: "部分的民営化は、国内の経済状況を改善し、政府における評判を改善するのに役立つだろう。"
 CUB_parlament: "旧議会解散"
 CUB_parlament_desc: "旧議会は我が党の問題である。それは無効であり、一部の議員は腐敗している。新しい議会を創設し、腐敗した役人を罷免する必要がある。"
 CUB_christianity: "教皇訪問"
 CUB_christianity_desc: "教皇訪問はキリスト教徒を我が党に引き付け、カトリック教会との関係を回復する機会である。"
 CUB_economic_low: "新経済政治"
 CUB_economic_lod_desc: "古い経済政策はキューバにとって有害であった。経済を近代化し、経済政策を根本的に変える必要がある。"
 CUB_rohel: "ロチェル事件"
 CUB_rohel_desc: "ロチェル・アセベド・ゴンサレスは1941年にキューバのカイバリエンで生まれ、キューバ革命中の1957年に7月26日運動に参加した。彼はチェ・ゲバラの副官ラミロ・バルデスとシロ・レドンドの下で仕え、後に1961年のピッグス湾侵攻と戦った。1960年に国家革命民兵隊長となり、1975年にアンゴラ軍事ミッションの参謀長を務めた。1989年から2010年まで、彼はキューバ民間航空局長官であった。"
 CUB_change: "新たな指導者"
 CUB_change_desc: "残念ながら、フィデルの時代は過ぎ去り、今はラウルの時代だ。我々は彼の下で、より良く、より平和な生活を送れると信じている。"
 CUB_cdrs: "革命防衛委員会の拡大"
 CUB_cdrs_desc: "革命防衛委員会は、キューバ全土に広がる地域委員会のネットワークである。「革命の目と耳」とも称されるこの組織は、地域社会を支援し、反革命活動を報告するために存在する。"
 CUB_expand_police: "警察改革"
 CUB_expand_police_desc: "国家革命警察はキューバの法執行を担当している。キューバの犯罪率は世界の他の多くの主要国よりも著しく低いままであるが、キューバ警察は全ての犯罪、特にハバナにおける犯罪と戦うことを決意している。"
 CUB_new_cuban_constituation: "新キューバ憲法採択"
 CUB_new_cuban_constituation_desc: "新しいキューバ憲法を可決することは、人々を党に引き付け、古い法律を我々にとってより有利な新しいものに書き換えるのに役立つだろう。"
 CUB_5_years_economy_plan: "5カ年計画開始"
 CUB_5_years_economy_plan_desc: "5カ年計画は経済回復を再び助け、社会主義キューバを明るい未来へと導くだろう。"
 CUB_mobilize_youth: "青年動員"
 CUB_mobilize_youth_desc: "青年は社会の最も重要な部分であり、キューバの成功した未来のために、できるだけ多くの若者を共産党に引き付ける必要がある。"
 CUB_increase_farmers: "農民への資金提供増加"
 CUB_increase_farmers_desc: "農民は経済の重要な部分であり、国を安定させるために資金提供を増やす必要がある。"
 CUB_the_new_education_system: "教育システム更新"
 CUB_anti_lgbt_pos: "反LGBTの立場"
 CUB_anti_lgbt_pos_desc: "キューバのLGBTコミュニティに対する我々の立場において、より原理主義的な役割を果たすことが重要である。もしそうでなければ、我々は偉大な国のアイデンティティの一部を危険にさらしている。"
 CUB_pro_lgbt_pos_desc: "愛は常に愛である。国民が愛することを禁じてはならない。"
 CUB_pro_lgbt_pos: "親LGBTの立場"
 CUB_soviet_legacy: "ソビエトの遺産尊重"
 CUB_soviet_legacy_desc: "かつて、ソ連は我々の独立を維持し、アメリカの脅威に対抗するのを助けた。"
 CUB_millitarism: "軍国主義"
 CUB_millitarism_desc: "軍国主義——国家の軍事力を拡張主義的目的のために積極的に増強し使用するイデオロギーと政策；国家および公的生活における軍事および準軍事機関および制度の支配。我々の目標のために、それを拡大する必要がある。"
 CUB_create_patrioitc_schools: "愛国学校創設"
 CUB_create_patrioitc_schools_desc: "愛国学校は、青年への影響力を高め、共産党を権力の座に保つのに役立つだろう。"
 CUB_cuban_communsim: "新キューバ共産主義"
 CUB_cuban_communsim_desc: "ついに、長年の不安定と問題の後、キューバは今や強力で、独立し、社会主義の国である。偉大なレーニンが意志したように、共産主義へ前進！"
 CUB_alba_creation: "ALBA創設"
 CUB_alba_creation_desc: "ALBA——は、ラテンアメリカおよびカリブ諸国の政治的および経済的統合の考えに基づく政府間組織である。"
 CUB_usa_presense: "アメリカ帝国主義非難"
 CUB_usa_presense_desc: "アメリカは全世界と人類への脅威である。アメリカ帝国主義を破壊し、粉砕する必要がある。"
 CUB_support_eacu: "EAEU加盟"
 CUB_support_eacu_desc: "EAEU——ユーラシア経済連合条約によって設立された国際的な法的性格を持つ国際地域経済統合組織。"
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "中国との経済協力増加"
 CUB_expand_economic_trade_desc: "中国は世界経済の未来のリーダーであり、我が国へのアメリカの影響力を減らすために、それとの貿易を発展させる必要がある。"
 CUB_under_china_protection: "中国の保護要請"
 CUB_under_china_protection_desc: "中国が我々を守るだろう。アメリカはそれを好まないだろう。"
 CUB_venesuella_brothers: "我らがベネズエラの兄弟"
 CUB_venesuella_brothers_desc: "ベネズエラとキューバは平和と繁栄の中で生きなければならない兄弟民族である。"
 CUB_venesuella_defence: "ベネズエラとの相互防衛"
 CUB_venesuella_defence_desc: "キューバ軍とベネズエラ軍は、大規模な紛争の場合に互いを助けるべきであり、経験と将校の交換は、潜在的な敵の攻撃を撃退する我々の国々を助けるだろう。"
 CUB_guantanamo_question: "グアンタナモ問題解決"
 CUB_guantanamo_question_desc: "グアンタナモは我々の領土であり、現在米帝国主義者によって占領されている。我々はそれを祖国に取り戻す必要がある。"
 CUB_police_exp: "警察の影響力拡大"
 CUB_police_exp_desc: "警察によって我が国はより安全になり、あらゆる反対派を良く管理できる。"
 CUB_put_natoinalist_in_jail: "ナショナリストの投獄"
 CUB_put_natoinalist_in_jail_desc: "ナショナリストは今もこれからも、我々の社会とイデオロギーに対する大きな脅威であり続ける。我々は彼らを排除し、いかなるナショナリスト的反対勢力も破壊する必要がある。"
 CUB_politcal_purges: "政治粛清"
 CUB_politcal_purges_desc: "政治的弾圧は、我が国における反対派を安定させ破壊するために、不快ではあるが必要なプロセスである。"
 CUB_ban_opposition: "反対派の禁止"
 CUB_ban_opposition_desc: "反対派は状況の複雑さや政治を理解しない愚かで無学な者たちだ。取るべき道は一つ……彼らを排除することだ。"
 CUB_com_party_dominance: "共産党の支配"
 CUB_com_party_dominance_desc: "共産党は我が国で唯一正しい党であり、我々はそれを全ての人々に証明するためにできる限りのことをしなければならない。"
 CUB_castroism: "カストロ主義"
 CUB_castroism_desc: "カストロ主義は、キューバの革命家であり詩人であるホセ・マルティの著作に基づいてフィデル・カストロが創始した政治経済思想である。カストロ主義はアフリカ、アジア、ラテンアメリカの人々を植民地主義と独裁から解放する思想として生まれた。"
 CUB_start_reformism: "改革主義開始"
 CUB_start_reformism_desc: "民主改革は、成功し繁栄する国家としての生存と継続的存在のために、我が国にとって必要である。"
 CUB_empower_banks: "銀行は経済の基礎"
 CUB_empower_banks_desc: "社会主義は過去のものであり、今我々は資本主義の時代に入っている。そして、ご存知のように、資本主義の下では、銀行は経済全体の基礎である。"
 CUB_expand_oligarch_influence: "役人権力強化"
 CUB_expand_oligarch_influence_desc: "役人の助けを借りて、我々は権力を強化し、資本主義レールへの移行を加速させることができるだろう。"
 CUB_churc: "教会許可"
 CUB_churc_desc: "教会はキューバ社会の重要な一部であったが、野蛮な共産主義政府がそれを破壊した。我々は社会への影響力を回復する必要がある。"
 CUB_allow_multi_party_system: "多党制許可"
 CUB_allow_multi_party_system_desc: "言論の自由なしにどんな民主主義があるか？"
 CUB_the_new_constitution: "新民主憲法"
 CUB_the_new_constitution_desc: "新憲法は市民の権利と新しく確立されたキューバ民主主義を守らなければならない。"
 CUB_guantanamo_que: "グアンタナモ問題終了"
 CUB_guantanamo_que_desc: "キューバと米国の間の領土問題を終わらせる必要がある。グアンタナモについて話す必要がある。"
 CUB_demilitarize_society: "社会非軍事化"
 CUB_demilitarize_society_desc: "我が国の軍国主義は残念ながら高い。真の民主主義と自由を達成するために社会を非軍事化する必要がある。"
 CUB_deals_with_rare_communists: "共産主義者との取引"
 CUB_deals_with_rare_communists_desc: "共産主義反対派は国の発展を妨げ続けている。彼らが拒否できない取引を彼らに提案しなければならない。"
 CUB_stable_society: "安定した社会"
 CUB_stable_society_desc: "ついに、長年の不安定と緊張の後、我が国は安定と未来への自信の中で生きることができる。"
 CUB_police_influence: "警察影響力削減"
 CUB_police_influence_desc: "警察が社会に大きな影響力を持つとき、それは最も頻繁に警察の無法状態に変わる。彼らが制御不能になる前に警察を下げ、制限する必要がある。"
 CUB_the_new_cuba: "新しいキューバ"
 CUB_the_new_cuba_desc: "今や我々は自由で、民主的で、美しく、新しいキューバになった。"
 CUB_parthership_with_usa: "米国とのパートナーシップ"
 CUB_parthership_with_usa_desc: "今や我々は民主的な国となり、共産主義的伝染病から解放されたので、米国との関係を発展させることができる。"
 CUB_cooperation_with_taiwan: "台湾との協力"
 CUB_cooperation_with_taiwan_desc: "台湾は我が国の回復を助けることができる高度な技術を持っている。"
 CUB_recognize_taiwan_as_china: "台湾を唯一の中国として承認"
 CUB_recognize_taiwan_as_china_desc: "共産主義からの解放後、我々は中国市民を赤い疫病から解放しなければならない。このためには、小さなことから始めなければならないだろう。"
 CUB_nato_standarts: "NATO基準採用"
 CUB_nato_standarts_desc: "NATO——はヨーロッパのほとんどの国を統一する軍事政治ブロックである。NATOの戦術とドクトリンは世界最高である。ならばなぜ我々が最高から学ばないのか？"
 CUB_cooperation_with_EU: "EU協力"
 CUB_cooperation_with_EU_desc: "欧州連合（EU）は、主にヨーロッパに位置する超国家的な政治経済連合である。"
 CUB_cuba_nato_exercises: "キューバ・NATO演習"
 CUB_cuba_nato_exercises_desc: "NATOとの演習は、我々と軍隊が対応相手とのコミュニケーションと関係を改善するのに役立つだろう。それはまた、兵士が北大西洋兵士の経験から学ぶのを助けるだろう。"
 CUB_support_venezuellas_opposition: "ベネズエラ反対派支援"
 CUB_support_venezuellas_opposition_desc: "ベネズエラの人々は狂った政府の下で苦しんでいる。我々の兄弟とその人々を救い始める必要がある。"
 CUB_kill_last_dictator: "最後の独裁体制排除"
 CUB_kill_last_dictator_desc: "慎重な準備の後、我々はベネズエラとその人々を救い始めることができる。行こう兄弟たち！自由へ前進！"
 CUB_castro_support: "カストロ称賛"
 CUB_castro_support_desc: "フィデル・カストロは伝説であり、全てのキューバを偉業へと導き、アメリカ侵略者に対抗するよう鼓舞した指導者である。国の権力が変わったという事実にもかかわらず、我々はカストロを称え、彼の業績を尊重しなければならない。"
 CUB_say_about_castro: "カストロカルトとの戦い"
 CUB_say_about_castro_desc: "フィデル・カストロはキューバの地に痛みと破壊をもたらし、その平和な生活を台無しにした血に飢えた革命家である。我々は彼のカルトとその支持者と戦う必要がある。"
 CUB_cons_reforms: "憲法改正"
 CUB_cons_reforms_desc: "古いキューバ憲法はもはや新しく、現代的なキューバに適していない。改革を続けるために部分的に変更する必要がある。"
 CUB_freedom_of_debate: "言論の自由"
 CUB_freedom_of_debate_desc: "自由な言論は、不自由な言論よりも良い。"
 CUB_president: "大統領"
 CUB_president_desc: "我々が変化と協力の準備ができていることを皆に示すために、国家元首の役職名を変える必要がある。"
 CUB_new_leader: "キューバ人民の新指導者"
 CUB_new_leader_desc: "フィデル・カストロには価値ある後継者がいる！我々はキューバを明るい未来へと導き続ける。"
 CUB_continue_reformism: "改革継続"
 CUB_continue_reformism_desc: "我々は正しい道を進んでいる！止まることはできない。"
 CUB_bring_liberalism_to_cuba: "キューバへの自由主義導入"
 CUB_bring_liberalism_to_cuba_desc: "自由主義的キューバは多くの人々の夢であり、今それを実現する時が来た。"
 CUB_allow_elections: "選挙許可"
 CUB_allow_elections_desc: "ついに！前世紀以来初めて、キューバは自由で公正な選挙を持つだろう。"
 CUB_censour: "検閲緩和"
 CUB_censour_desc: "検閲は誰も権利を持たない全体主義国家の印である。検閲を緩和する時期が来た。"
 CUB_pro_lgbt_position: "親LGBTの立場"
 CUB_pro_lgbt_position_desc: "好きな人を愛せよ。"
 CUB_new_cuban_society: "新キューバ社会"
 CUB_new_cuban_society_desc: "今や、キューバ人は何も恐れることはない。彼らは自由に考え、話し、生きることができる。真のキューバの自由と民主主義の時代が到来した！"
 CUB_cuban_economic_miracle: "キューバ経済の奇跡"
 CUB_cuban_economic_miracle_desc: "経済で奇跡を起こす良い時だ！"
 CUB_new_socialism_ideas: "新キューバ社会主義"
 CUB_new_socialism_ideas_desc: "我々は資本主義を演じてきた、それで十分だ。"
 CUB_new_dictatorship: "新独裁者"
 CUB_new_dictatorship_desc: "全員禁止、全員投獄、全ての反対者は法の最大限の範囲で起訴されなければならない。"
 CUB_controlling_oposition: "反対派管理"
 CUB_controlling_oposition_desc: "独裁者であることはクールだが、我々はそれを民主主義のように見せようとしていた、そしてそこには反対派が必要だ。"
 CUB_trade_with_north: "DPRKとの貿易"
 CUB_trade_with_north_desc: "DPRKは常に我々の社会主義の兄弟であり、これからもそうあり続けるだろう。彼らとの関係と貿易を発展させ続ける必要がある。"
 CUB_cuban_socialism_with_face: "顔のあるキューバ社会主義"
 CUB_cuban_socialism_with_face_desc: "ついに、我が国にとって理想的な社会主義の種類を見つけた。"
 CUB_increase_minimum_wage: "従業員賃金引き上げ"
 CUB_increase_minimum_wage_desc: "労働者は常にキューバ社会の重要な部分であった。彼らの労働を尊重し、良い賃金を提供する必要がある。"
 CUB_the_new_education_system_desc: "既に完全に時代遅れで世界基準に達していない教育システムを更新する必要がある。"
 CUB_economic_low_desc: "古い経済システムはもはや我が国に適していない。"
 CUB_cubafuture: "キューバの未来"
 CUB_cubafuture_desc: "長年の後、キューバ国民はどこへ行くべきか決めなければならない。共産主義に留まるか、民主主義の道に乗り出すか、それともカリブ海で支配権を得ようと試みるか？"
 CUB_tesak_in_power: "ブエノスディアス、過激派諸君"
 CUB_tesak_in_power_desc: "時が来た、世界の全ての汚職を一掃し根絶し始めよう。"
 CUB_loyal_police: "忠実な警察"
 CUB_loyal_police_desc: "強力な国には強力な指導者が必要であり、強力な指導者には忠実な警察が必要だ。"
 CUB_loyal_military: "忠実な陸軍"
 CUB_loyal_military_desc: "我々の最良の友人は兵士たちだ。"
 CUB_new_justice_constitution: "新しい公正な憲法"
 CUB_new_justice_constitution_desc: "憲法を公正かつ正義あるものにする時が来た。マイケル・ジャクソンの入国を禁止する。"
 CUB_fight_with_lgbt: "LGBTとの戦い"
 CUB_fight_with_lgbt_desc: "LGBTコミュニティの全てのメンバーを見つけ出し、彼らを踊らせるだろう。"
 CUB_ateism_as_state_religion: "無神論"
 CUB_ateism_as_state_religion_desc: "ユーリイ・ガガーリンは宇宙にいて誰もそこにはいなかった、ならばどんな神が存在するのか？"
 CUB_root_out_liberals: "自由主義根絶"
 CUB_root_out_liberals_desc: "自由主義者は我々の社会の敵だ！彼らはあらゆる種類のマイケル・ジャクソンを聞き、そして国に害を及ぼす。"
 CUB_navalny: "ナワリヌイ捕獲"
 CUB_navalny_desc: "私はナワリヌイと正直な議論をしたい。今や彼は鉄格子の後ろにいて、私は自由になるだろう。"
 CUB_intervention_for_best: "より良い未来のための介入"
 CUB_intervention_for_best_desc: "今や準備ができたので、汚職と犯罪者から世界を救い始めることができる。"
 CUB_regional_influence: "地域影響力"
 CUB_regional_influence_desc: "汚職から世界を救うためには、小さなことから始めなければならない。ラテンアメリカにおける影響力増大から。"
 CUB_save_venezuella: "ベネズエラ救済"
 CUB_save_venezuella_desc: "我々のイスパニアのアミーゴたちは汚職にまみれている。彼らを救う必要がある。"
 CUB_save_cis: "CIS救済"
 CUB_save_cis_desc: "CIS諸国が汚職と窃盗から解放されるのを助ける必要がある。"
 CUB_spain: "スペイン救済"
 CUB_spain_desc: "スペインの兄弟たちは汚職の軛から解放されなければならない！"
 CUB_ukraine: "ウクライナ救済"
 CUB_ukraine_desc: "ウクライナは汚職を容認しない、行こう兄弟たち！"
 CUB_kazahstan: "カザフスタン救済"
 CUB_kazahstan_desc: "クミスを飲む時が来た！"
 CUB_root_out_coruption: "汚職根絶"
 CUB_root_out_coruption_desc: "汚職と犯罪は全世界の問題であり、キューバでそれを破壊し始める必要がある。"
 CUB_revolution_support: "キューバ革命思想支援"
 CUB_revolution_support_desc: "キューバ革命はキューバ人の偉大な偉業であり、我々新政府として、偉大なキューバ人民のこの偉業を称えなければならない。"
 CUB_internet_propoganda: "インターネットプロパガンダ"
 CUB_internet_propoganda_desc: "インターネットプロパガンダはより多くの人々を我々の側に引き付け、また我々の立場を強化するのを助けるだろう。"
 cub_ter_det_tt: "§Y領土防衛創設ディシジョンを開く§!"
 CUB_create_ter_defense: "領土防衛部隊を創設"
 CUB_create_ter_defense_desc: "我が国は小さいので、侵略者からの脅威を撃退するために市民の助けが必要だ。"
 CUB_reforms_of_command: "指揮系統改革"
 CUB_reforms_of_command_desc: "我が指揮系統は時代遅れだ。軍隊を勝利へと導く若く有望な将軍たちに道を譲らなければならない。"
 CUB_defens_strategy: "防御戦略"
 CUB_defens_strategy_desc: "「攻撃は最大の防御なり」という格言は我が軍には当てはまらない。柔軟かつ深層にわたる防御戦術を構築する必要がある。"
 CUB_prof_army: "専門職軍"
 CUB_prof_army_desc: "質は量よりも優れていることを認識しなければならない。"
 CUB_mass_army: "大衆軍"
 CUB_mass_army_desc: "我が軍にいる人々が多ければ多いほど、それは強くなるだろう。"
 CUB_contract_army: "契約軍"
 CUB_contract_army_desc: "軍務に人々を引き付けるために、契約を提供することができる。"
 CUB_reforms_of_army: "1992年陸軍改革完了"
 CUB_reforms_of_army_desc: "1992年、キューバ政府は潜在的な米国攻撃を撃退することを目的とした新しい陸軍改革を開始した。短期間で、防空システムが構築され、要塞が建設され、予備役が訓練された。"
 CUB_new_uniform: "新しい軍服"
 CUB_new_uniform_desc: "新しい軍隊——新しい軍服。"
 CUB_3_years: "3年間の兵役"
 CUB_3_years_desc: "3年間の兵役は、普通の市民を良い兵士にするだろう。"
 CUB_armor_upgrade: "装甲アップグレード"
 CUB_armor_upgrade_desc: "資金不足のため、新しい装甲車両を購入できない。だから古いものを近代化しよう。"
 CUB_modernize_to_current_standarts: "現行基準へ近代化"
 CUB_modernize_to_current_standarts_desc: "改革実行後、現行基準に従って軍隊を近代化することができる。"
 CUB_our_vpk: "我が軍産複合体"
 CUB_our_vpk_desc: "強力な軍隊のためには、強力な産業が必要だ。"
 CUB_CBI_73M: "CBI-73M"
 CUB_CBI_73M_desc: "高度な防空システムがあれば、他国からの威圧に対し、真に自国を防衛することが可能となる。"
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "新時代の戦闘における要求に部隊を適応させるには、新型の装甲兵員輸送車が不可欠である。"
 CUB_Jupiter_III: "ジュピターIII"
 CUB_Jupiter_III_desc: "先進的な自走砲を導入することで、戦場における優位性を確保できる。"
 CUB_field_generals: "野戦将軍演習"
 CUB_field_generals_desc: "我が野戦将軍は最新基準で訓練されなければならない。"
 CUB_constant_drill: "絶え間ない訓練"
 CUB_constant_drill_desc: "訓練で厳しく、戦闘で楽に。"
 CUB_mobilize_our_army: "我が軍機械化"
 CUB_mobilize_our_army_desc: "我が軍は緊急に急速な機械化を必要としている。"
 CUB_develop_young: "青年労働軍"
 CUB_develop_young_desc: "青年労働軍は、法律により、MINFAR（キューバ革命軍省）の直接管理下にある準軍事組織である。1973年8月3日に、100周年青年隊と常設歩兵師団を統合して正式に設立された。キューバの義務兵役法は、全ての男性市民にキューバ軍で3年間服務することを要求している。"
 CUB_transport_troops_desc: "輸送部隊の創設は、兵士がより速く補給を得るのを助けるだろう。"
 CUB_modern_army: "§8近代軍§!"
 CUB_modern_army_desc: "我が軍に対する長くしかし必要な改革を実行した後、我々は再びラテンアメリカ全体で手ごわい勢力となった。"
 CUB_special_force_idea: "よく訓練された特殊部隊"
 CUB_powerful_sso_idea: "強力なキューバ特殊部隊"
 CUB_disorg_in_army_idea: "組織化されていないキューバ軍"
 CUB_sso_is_our_all: "§8特殊部隊こそ我々の全て§!"
 CUB_sso_is_our_all_desc: "今や特殊部隊は我々の軍隊の力であり基盤である！"
 CUB_coop_china: "中国との協力"
 CUB_coop_china_desc: "2000年、キューバは中国との軍事協力拡大に関する協定に署名した。今、軍隊を近代化するためには、協力拡大が最良の選択肢だろう。"
 CUB_black_wasps: "黒い蜂"
 CUB_black_wasps_desc: "黒い蜂——公式には特殊部隊機動旅団（BMTE）としても知られる——はキューバ革命軍の特殊部隊である。しばしば軍事ユニット4895として識別される。キューバ軍のエリートと見なされている。"
 CUB_army_reorganisation: "陸軍再編"
 CUB_army_reorganisation_desc: "2000年初頭、キューバは軍隊の現代的再編という課題に直面していた。世界政治と経済的困難の絶え間ない変化に直面して、キューバ指導部は有効性を強化し、新しい課題に適応するために陸軍を再編するという戦略的決定を下した。"
 CUB_revolutionary_army: "革命軍（Ejercito Revolucionario）"
 CUB_revolutionary_army_desc: "キューバ共和国革命軍はキューバ共和国革命軍の最大の構成要素である。その構造、構成、武装はキューバ革命軍の任務と課題によって統治される。"
 CUB_academy: "ロシア将校学校"
 CUB_academy_desc: "ロシア軍事アカデミーは世界最高峰と見なされている。ならばなぜ我々の士官候補生をそこに送らないのか？"
 CUB_extr_trai: "極限訓練"
 CUB_extr_trai_desc: "全ての授業に高い効率を！"
 CUB_night_vison_equipment: "暗視装置"
 CUB_night_vison_equipment_desc: "我が軍は戦場でより効果的になるために新しい暗視システムを必要としている。"
 CUB_special_weapons: "新しい特殊武器"
 CUB_special_weapons_desc: "我々の特殊武器は古い。より速く新しい、便利な装備を開発する必要がある。"
 CUB_introduce_drones_in_sso: "特殊部隊へのドローン導入"
 CUB_introduce_drones_in_sso_desc: "ドローンは戦争の未来であり、特殊部隊ユニットにドローンを導入する必要がある。"
 CUB_improve_communication_between_squads: "分隊間通信改善"
 CUB_improve_communication_between_squads_desc: "特殊部隊の有効性を改善するために、部隊間の通信を改善する必要がある。"
 CUB_new_doctrine: "特殊部隊新ドクトリン"
 CUB_new_doctrine_desc: "今や特殊部隊に新しい武器を導入したので、新しい戦術が必要だ。"
 CUB_coop_usa: "米国との協力"
 CUB_coop_usa_desc: "米軍はどこでも最高だ！手ごわい勢力になるためには、世界最強と協力するだけでよい。"
 CUB_expand_int: "秘密警察拡大"
 CUB_expand_int_desc: "諜報機関を拡大することにより、敵の全ての計画を監視できる、そしてそれだけではない……"
 CUB_upgrade_airforce: "空軍再編"
 CUB_upgrade_airforce_desc: "以前、キューバ空軍はラテンアメリカ最強と見なされていた。しかし、今や空軍は非常に悪い状態にある。かつての偉大さを取り戻すためには、非常に困難で長い道のりを歩まなければならない……"
 CUB_modernize_planes: "航空機近代化"
 CUB_modernize_planes_desc: "我々の航空機は何十年も近代化されていない。近代化し、より戦闘能力を高めるよう試みるべきだ。"
 CUB_modernize_air_def: "防空アップグレード"
 CUB_modernize_air_def_desc: "我々の防空能力は時代遅れだ。領土への攻撃を阻止するために防空システムを完全にアップグレードする必要がある。"
 CUB_upgrade_radars: "レーダーシステムアップグレード"
 CUB_upgrade_radars_desc: "我々のレーダーは非常に弱く、防空に必要な距離で目標を見ることができない。今こそそれらを改善する時だ。"
 CUB_upgrade_airbase: "空軍基地創設"
 CUB_upgrade_airbase_desc: "空軍が拡大するにつれて、航空機と兵士の配置について考える必要がある。だからもっと空軍基地を建設する必要がある。"
 CUB_buy_drones: "ドローン購入"
 CUB_buy_drones_desc: "ドローンは敵領土を攻撃する良い手段であることが示されている。ならばなぜドローン、たくさんのドローンを調達しないのか……"
 CUB_new_transport_planes: "新しい輸送機購入"
 CUB_new_transport_planes_desc: "輸送機は兵士と装備を移動させる良い手段である。軍隊の機動性を高めるために、それらを購入する必要がある。"
 CUB_rus_migs: "ロシア製MiG購入"
 CUB_rus_migs_desc: "我々の古いソビエト……いや、ロシアの同志たちは、彼らの新しい航空機を我々に売ることができる。ならばなぜ我々はためらうのか？"
 CUB_us_f: "アメリカ製F-16購入"
 CUB_us_f_desc: "冷戦中、我々はソビエト装備で戦うことを強制された。今や冷戦もソビエト連邦もない。ならばなぜ高品質のアメリカ製航空機を購入しないのか？"
 CUB_airforce_doc: "新空軍ドクトリン"
 CUB_airforce_doc_desc: "空軍の購入と近代化の後、航空戦のための新しい戦術が必要だ。"
 CUB_air_doc: "制空権支配"
 CUB_air_doc_desc: "空における優位性を強調する必要がある。"
 CUB_ground_doc: "地上支援"
 CUB_ground_doc_desc: "空軍は歩兵と協調し、全ての戦闘で彼らを支援すべきだ。地上支援を強調しなければならない。"
 CUB_navy_reform: "海軍改革"
 CUB_navy_reform_desc: "現時点では、我々の艦隊は非常に時代遅れである。最新の状態にするために近代化と改革が必要だ。"
 CUB_restore_spanish_boats: "旧スペイン漁船修復"
 CUB_restore_spanish_boats_desc: "予備にいくつかの古いスペイン巡視艇がある。それらを近代化し、艦隊に送ることができる。"
 CUB_ask_north_korea: "北朝鮮との協力"
 CUB_ask_north_korea_desc: "海軍は新しい潜水艦を必要としているが、ソ連崩壊後、我々は建設支援を……北朝鮮にしか求めることができない。"
 CUB_new_navy_doc: "新海軍ドクトリン"
 CUB_new_navy_doc_desc: "部分的改革の後、海上部隊のための新しい戦略を作成する必要がある。"
 CUB_create_own_missles: "対艦ミサイル創設"
 CUB_create_own_missles_desc: "古いソビエト対艦ミサイルを持っているが、維持費が高すぎる。したがって、これらのミサイルに基づいて新しい対艦ミサイルを作成することができる。"
 CUB_restore_sovie_sub: "ソビエト潜水艦修復"
 CUB_restore_sovie_sub_desc: "古いソビエト潜水艦は近代化され、再び航海に送ることができる。"
 CUB_doc_mining: "機雷掃海ドクトリン"
 CUB_doc_mining_desc: "もし敵艦隊を沈められないなら、機雷がそれをできる。"
 CUB_exp_bases: "海軍基地建設"
 CUB_exp_bases_desc: "巨大な艦隊は停泊する場所をもっと必要としている。だからできるだけ早く新しい基地を建設する必要がある。"
 CUB_own_projects: "独自プロジェクト開始"
 CUB_own_projects_desc: "今や艦船建造経験を得たので、技術者たちはついに独自の艦船建造を開始できる。"
 CUB_ill_mig: "不法移民との戦い"
 CUB_ill_mig_desc: "海軍を使って海岸を巡視し、不法移民と戦うことができる。"
 CUB_new_navy: "§3新キューバ海軍§!"
 CUB_new_navy_desc: "全ての改革と近代化の後、海軍は再び強力になった。"
 CUB_economic: "経済改革開始"
 CUB_economic_desc: "1990年代の危機の後、過剰流動性を抑制し、労働意欲を強化し、食料、消費財、サービスの深刻な不足を緩和するために一連の改革を実施する必要がある。"
 CUB_legalize_dollar: "経済ドル化"
 CUB_legalize_dollar_desc: "キューバのドル化とは、1993年以降キューバ経済を安定させるために実施されたマクロ経済政策を指す。それらは当初、1991年のソビエト連邦崩壊に起因する経済不均衡を補うために採用された。これらの改革の主な側面は、当時違法であった米ドルの合法化と、島経済におけるその使用の規制であった。"
 CUB_new_model_economy: "新経済モデル"
 CUB_new_model_economy_desc: "我々の古い計画経済システムは、現在の状況では効果的ではない。改革目標を達成するためには、経済を自由化する必要がある。"
 CUB_agroculture_revive: "農業複合施設修復"
 CUB_agroculture_revive_desc: "90年代、我々は農業ビジネス産業を供給できなかった。今や食料不足を減らすためにそれを再建しようと試みることができる。"
 CUB_develop_fishing_sector: "漁業部門開発"
 CUB_develop_fishing_sector_desc: "漁業部門を発展させることにより、国内の食料不足を減らし、新しい雇用を創出することもできる。"
 CUB_energy_rev: "エネルギー革命"
 CUB_energy_rev_desc: "エネルギー革命は、キューバが経済を劇的に脱炭素化したキャンペーンであった。キャンペーンはキューバの電力インフラを分散化し、耐久財をよりエネルギー効率の高いモデルに置き換え、再生可能エネルギーの使用を拡大した。"
 CUB_update_energy_system: "エネルギーシステム更新"
 CUB_update_energy_system_desc: "エネルギー革命をより迅速に完了するために、エネルギーシステムをアップグレードする必要がある。"
 CUB_sugar: "砂糖・タバコ生産拡大"
 CUB_sugar_desc: "砂糖とタバコの生産は常にキューバ経済の非常に重要な部分であった。これらの製品の生産を回復・拡大する必要がある。"
 CUB_privitazing_manufactures: "工場民間リース"
 CUB_privitazing_manufactures_desc: "2011年の改革で、キューバ政府は国営企業を民間当事者に引き渡すことを許可した。"
 CUB_fin_sector_reforms: "金融部門改革"
 CUB_fin_sector_reforms_desc: "2011年12月20日、新しい信用政策により、キューバ銀行は、農民に加えて、住宅改善のために大きな買い物をしたい起業家や個人に融資することが許可された。"
 CUB_airports: "空港アップグレード"
 CUB_airports_desc: "我々の空港は外部的にも内部的にも時代遅れだ。近代化しよう。"
 CUB_cubana_inv: "クバーナ航空投資"
 CUB_cubana_inv_desc: "クバーナ・デ・アビアシオンS.A.、一般的にクバーナとして知られるものは、キューバのフラッグキャリアであり、また国内最大の航空会社である。1929年10月に設立され、ラテンアメリカで出現した最初の航空会社の一つとなった。"
 CUB_nuclear_power: "原子炉建設再開"
 CUB_nuclear_power_desc: "前世紀、ソ連と共に原子炉を建設しようとしたが、完成させられなかった。今、利用可能な資金で、それを完了させようと試みることができる。"
 CUB_end_dual_currency: "二重通貨終了"
 CUB_end_dual_currency_desc: "今や全ての改革が整ったので、米国が国内政治に大きな影響を与えることができるドルを安全に廃止することができる。"
 CUB_modern_economy: "経済近代化"
 CUB_modern_economy_desc: "今や全ての改革と経済近代化の後、我々は再び成長し始めることができる！"
 CUB_become_global: "他国との貿易許可"
 CUB_become_global_desc: "キューバは世界に開き続けなければならない！"
 CUB_without_the_blocade_TT: "Does not have national idea §tThe Blockade (El Bloqueo) Against Cuba§!"
 CUB_allow_foreign_inv: "外国人投資家誘致"
 CUB_allow_foreign_inv_desc: "国境が開かれれば、経済再建において外国人投資家を引き付けることができる。"
 CUB_ask_russia: "ロシア投資"
 CUB_ask_russia_desc: "古いロシアの友人たちとその資金を経済再建に持ち込むことができる。"
 CUB_ask_EU: "ヨーロッパ投資"
 CUB_ask_EU_desc: "ヨーロッパ人はロシアよりも経済再建を助けるための資金と能力をはるかに多く持っている。ヨーロッパ人が我が国に来て投資するよう積極的に奨励すべきだ。"
 CUB_eastern_invest: "東側投資家誘致"
 CUB_eastern_invest_desc: "東側には我が国に非常に興味を持っている友人がもっといる。キューバへようこそ！"
 CUB_western_invest: "西側投資家誘致"
 CUB_western_invest_desc: "EUとの貿易を開始すれば、さらに多くのヨーロッパ市民を我が国に引き付けることができる。"
 CUB_create_ZEDM: "ZEDM創設"
 CUB_create_ZEDM_desc: "マリエル特別開発区（ZEDM）はキューバの主要な経済プロジェクトである。2009年、ラウル・カストロはブラジル企業とコンテナターミナルを持つ新しい港を建設する契約に署名した。マリエル特別区は2013年11月に正式に開設された。"
 CUB_invest_in_education: "教育への投資"
 CUB_invest_in_education_desc: "外国人から得たお金で、教育を改善することができる。"
 CUB_invest_in_manufacturing: "製造業への投資"
 CUB_invest_in_manufacturing_desc: "投資を通じて、製造業を改善しなければならない。"
 CUB_invest_in_healthcare: "医療への投資"
 CUB_invest_in_healthcare_desc: "今やお金があるので、市民の生活、特に医療システムを改善する必要がある。"
 CUB_subsidies: "給付金増額"
 CUB_subsidies_desc: "市民の生活の質を改善するために給付金を引き上げなければならない。"
 CUB_invest_in_infrastructure: "インフラ投資"
 CUB_invest_in_infrastructure_desc: "投資家をより引き付けるために、インフラをアップグレードする良い時だ。"
 CUB_invest_hub: "投資ハブ"
 CUB_invest_hub_desc: "今や我が国は投資家にとって最も魅力的な国の一つであり、その助けを借りて国を改善することができる。"
 CUB_infr_development: "インフラ開発開始"
 CUB_infr_development_desc: "利用可能な資金で、既に時代遅れになっているインフラの近代化を開始することができる。"
 CUB_invest_habanna: "ハバナ投資"
 CUB_invest_habanna_desc: "ハバナはキューバの首都であり、建築物は悪い状態にある。この問題に真剣に取り組む必要がある。"
 CUB_invest_camaguey: "カマグエイ投資"
 CUB_invest_camaguey_desc: "カマグエイはキューバの主要都市である。1990年代の危機のため、そのインフラは破壊された。今やそれを再建しなければならない。"
 CUB_upgrade_central_road: "中央道アップグレード"
 CUB_upgrade_central_road_desc: "カレテラ・セントラル（CC）、すなわち「中央道」は、キューバ島の全長にわたる西東高速道路である。"
 CUB_upgrade_railway: "鉄道アップグレード"
 CUB_upgrade_railway_desc: "我々の鉄道システムは時代遅れだ。更新する必要がある。"
 CUB_invest_santa_clara: "サンタ・クララ投資"
 CUB_invest_santa_clara_desc: "サンタ・クララはキューバのビジャ・クララ県の県都である。県とキューバの中央に位置している。サンタ・クララは人口約245,959人で、キューバで5番目に人口の多い都市である。"
 CUB_port: "港湾建設開始"
 CUB_port_desc: "外国貿易の成長に伴い、より多くの港湾を建設する必要がある。"
 CUB_develop_internet: "インターネット開発"
 CUB_develop_internet_desc: "我が国はインターネットシステム全体を近代化する必要がある。"
 CUB_tourism_projects2: "観光プロジェクト開始"
 CUB_tourism_projects2_desc: "観光プログラムの助けを借りて、部分的ではあるが経済を再建することができる。"
 CUB_hotels: "ホテル建設"
 CUB_hotels_desc: "外国人観光客には、良い、近代的で、美しいホテルが必要だ。できるだけ早く建設を開始しなければならない。"
 CUB_santa: "サンタ・クララ"
 CUB_santa_desc: "サンタ・クララは我が国で最も人気のある観光地の一つであり、観光客の流れを増やすために投資すべきだ。"
 CUB_camaguey: "カマグエイ"
 CUB_camaguey_desc: "カマグエイはキューバ中央部の都市および自治体であり、人口333,000人以上の国内第3位の都市である。カマグエイ県の県都である。"
 CUB_habanna: "ハバナ"
 CUB_habanna_desc: "ハバナはキューバの首都であり最大の都市である。ラ・アバナ県の中心であり、ハバナは国の主要港であり商業センターである。"
 CUB_invite_foreign_inv: "外国人観光客誘致開始"
 CUB_invite_foreign_inv_desc: "今や必要な全てのインフラが整っているので、外国人を我が国に引き付け始めることができる。"
 CUB_new_airports: "新しい空港"
 CUB_new_airports_desc: "新しい空港が必要だ。"
 CUB_tourism_hub: "観光ハブ"
 CUB_tourism_hub_desc: "今や我が国は世界中の観光客の間で最も人気のある国の一つだ！"
 CUB_blokade_economy: "キューバ封鎖経済"
 CUB_blokade_economy_desc: "対キューバ米国制裁——は、キューバに対して米国によって課された経済措置のシステムである。制裁は1960年にキューバが米国市民および企業の財産を収用したときに課され；制裁は1962年にほぼ完全な禁輸措置へと強化された。"
 CUB_wto: "WTO加盟"
 CUB_wto_desc: "世界貿易機関は、国際貿易を自由化し、加盟国の貿易および政治関係を規制するために1995年1月1日に設立された統合組織である。"
 CUB_coop_with_eacu: "EAEUとの協力"
 CUB_coop_with_eacu_desc: "ユーラシア経済連合——は、ユーラシア経済連合条約によって設立された国際的な法的性格を持つ地域経済統合の国際組織である。"
 CUB_ties_with_latin_america: "ラテンアメリカとの連携"
 CUB_ties_with_latin_america_desc: "経済禁輸により、ラテンアメリカはキューバにとって重要な経済パートナーである。"
 CUB_end_common_position: "共通ポジション終了"
 CUB_end_common_position_desc: "対キューバEU共通ポジション——は、キューバに対するEU加盟国の外交政策システムである。このポジションはヨーロッパとの貿易関係発展を妨げるため、我々は交渉し、このポジションの有効性を最終決定しなければならない。"
 CUB_ties_with_west: "西側との連携"
 CUB_ties_with_west_desc: "共通ポジション廃止により、キューバ・ヨーロッパ関係の邪魔になるものは何もない！"
 CUB_PDCA: "PDCA"
 CUB_PDCA_desc: "2016年12月12日、EUとキューバは政治対話協力協定（PDCA）に署名した。"
 CUB_trade_with_rus: "ロシアとの貿易"
 CUB_trade_with_rus_desc: "ロシアは我々の長年の経済パートナーであり、連携を強化しなければならない。"
 CUB_trade_with_chi: "中国との貿易"
 CUB_trade_with_chi_desc: "中国は新興技術大国であり、現代技術へのアクセスを得るために関係を強化する必要がある。"
 CUB_enter_brics: "BRICS加盟"
 CUB_enter_brics_desc: "BRICS——は、ブラジル、ロシア、インド、中国の経済大臣が参加したサンクトペテルブルク経済フォーラムの枠組みの中で、2006年6月（BRICとして）に設立された国家間連合、連合組織（国家共同体）である。"
 CUB_demand_from_us: "封鎖解除要求"
 CUB_demand_from_us_desc: "今や世界に多くの同盟国がいるので、アメリカ侵略者による封鎖解除を要求することができる。"
 CUB_MERCOSUR: "MERCOSURとの連携"
 CUB_MERCOSUR_desc: "南米南部共同市場、一般的にスペイン語の略称メルコスール、およびポルトガル語のメルコスルで知られるものは、1991年のアスンシオン条約と1994年のオウロ・プレット議定書によって設立された南米貿易ブロックである。その完全なメンバーはアルゼンチン、ブラジル、パラグアイ、ウルグアイである。"
 CUB_operation_miracle: "奇跡作戦開始"
 CUB_operation_miracle_desc: "ミラグロ作戦は、キューバとベネズエラによって資金提供された国際医療プログラムであり、第三世界の貧しい人々に白内障、緑内障、斜視などの病気に対する無料治療を提供する。"
 CUB_revive_metallurgy: "キューバ冶金復活"
 CUB_revive_metallurgy_desc: "冶金は経済の重要な部門である。しかし、我々の冶金は状態が悪く、再建する必要がある。"
 CUB_upgrade_old_factories: "古い工場アップグレード"
 CUB_upgrade_old_factories_desc: "状態の悪い工場がいくつかある。それらを再建し、節約した資金を使って他の工場を建設することができる。"
 CUB_expand_gold_mining: "金採掘の拡大"
 CUB_expand_gold_mining_desc: "金は市場において非常に高く評価されている貴重な資源であり、これを活用することで追加の収入を得ることができる。"
 CUB_update_old_factory: "新しい製油所"
 CUB_update_old_factory_desc: "古いものよりも強力で優れた新しい工場を建設し始める時が来た。"
 CUB_mir_card: "MIRカード受け入れ義務"
 CUB_mir_card_desc: "支払い取引サービスを提供し、銀行カードを発行するロシアの国家決済システム。ロシアおよび世界中で、システムのコアビジネスは銀行カードの発行である。その助けを借りて、ロシア人観光客を我が国に引き付けることができる。"
 CUB_oil: "石油問題"
 CUB_oil_desc: "ソ連崩壊とその結果としての貿易、経済、技術的結びつきの破壊は、1991年以降のキューバ経済の悪化につながった。それはまた石油埋蔵量にも強い影響を与えており、この問題は我が国にとって深刻な問題であり続け、それに対処する時期が来た。"
 CUB_cooperation_with_rus: "ロシアとの協力"
 CUB_cooperation_with_rus_desc: "2014年、ロスネフチとキューバ国営石油会社Union CubaPetroleoは、ブラウンフィールドでの増進回収法（EOR）における協力に関する協定と、キューバ大陸棚の共同開発に関する協定に署名した。"
 CUB_cooperation_with_ven: "ベネズエラとの協力"
 CUB_cooperation_with_ven_desc: "現在の現実において、我々の唯一の石油パートナーはベネズエラであり続けているため、両国は協力を拡大する必要がある。"
 CUB_cooperation_with_per: "イランとの協力"
 CUB_cooperation_with_per_desc: "我々は石油会社へのイラン投資を引き付けることができる。"
 CUB_search_for_new_deposits: "新鉱床探査"
 CUB_search_for_new_deposits_desc: "我々は新しい油田を切実に必要としている。カリブ海で探査することができる。"
 CUB_ROSNEFT: "ロスネフチとの契約"
 CUB_ROSNEFT_desc: "公開株式会社ロスネフチ石油会社（PJSCロスネフチ石油会社）は、ロシアの主要な石油・ガス会社である。2013年に世界最大の石油生産者となった。"
 CUB_PDVSA: "PDVSAとの契約"
 CUB_PDVSA_desc: "PDVSA——ベネズエラの国営石油・ガス会社であり、国内最大の企業である。ベネズエラの大陸棚および沖合棚における石油および天然ガスの生産に対する独占権を持っている。"
 CUB_CUPET: "CUPET拡大"
 CUB_CUPET_desc: "CUPETはキューバ最大の石油会社である。キューバ国家政府によって所有・運営されている。"
 CUB_idea_blockade: "対キューバ封鎖（エル・ブロケオ）"
 CUB_idea_blockade_desc: "1962年、アメリカ合衆国はキューバに対する禁輸措置を課し、それは決して解除されなかった。その影響は1990年代初頭にソ連が崩壊すると特に壊滅的となり、キューバにはほとんど貿易相手国が残されなかった。"
 CUB_idea_Tol_Biz_1: "小規模ビジネス容認"
 CUB_idea_Tol_Biz_1_desc: "小規模ビジネスは容認されるだろう。"
 CUB_idea_coops: "農業協同組合"
 CUB_idea_elam: "ラテンアメリカ医学学校"
 CUB_idea_elam_desc: "ラテンアメリカ医学学校は、恵まれないコミュニティに奉仕するために世界中から医師を訓練する国際学校である。"
 CUB_idea_tourist_industry_1: "キューバ観光"
 CUB_idea_special_period: "特別期間"
 CUB_idea_special_period_desc: "特別期間はソ連崩壊後のキューバにとって経済停滞と危機の期間であった。"
 CUB_oil_repair_idea1: "キューバ石油産業復活"
 CUB_airforce_idea: "キューバ空軍改革中"
 CUB_navy_idea: "艦隊改革"
 cuba.11.t: "ラウルがキューバ指導者に"
 cuba.11.d: "フィデルの最近の権力からの辞任後、弟のラウルが彼の地位を引き継いだ。彼こそが我々を明るい未来へと導くだろう！"
 cuba.11.a: "ラウル・カストロと言え！"
 cuba.15.t: "ロチェル・アセベド事件"
 cuba.15.d: "ロヘリオ・アセベド・ゴンサレスは1941年にキューバのカイバリエンで生まれ、キューバ革命中の1957年に7月26日運動に参加した。彼はチェ・ゲバラの副官ラミロ・バルデスとシロ・レドンドの下で仕え、後に1961年のピッグス湾侵攻と戦った。1960年に国家革命民兵隊長となり、1975年にアンゴラ軍事ミッションの参謀長を務めた。しかし、我々の諜報機関は彼が汚職事件に関与した証拠を持っており、多くが彼の逮捕と資産没収を要求している。"
 cuba.15.b: "汚職を見なければ、汚職はあなたを見ない"
 cuba.56.t: "キューバからの投資提案"
 cuba.56.d: "キューバが我々に対し、同国への投資を提案してきた。キューバ側によれば、この投資は将来性があり、同国の経済に大いに貢献するという。我々は「自由の島」での影響力を高めることができる。この提案を受け入れるべきだろうか？"
 cuba.56.a: "提案を受け入れよう"
 cuba.56.b: "提案を受け入れることはできない"
 cuba.57.t: "キューバが貿易協定提案"
 cuba.57.d: "どうやら、両国間の関係が最近改善傾向にあることを受け、キューバは貿易協定の締結を期待しているようだ。同意するか？"
 cuba.57.a: "同意しよう"
 cuba.57.b: "やめておこう"
 cuba.58.t: "キューバがクーデター準備"
 cuba.58.d: "我々の諜報によれば、キューバ諜報機関は我が国を含むいくつかの国で武装蜂起を準備している。状況を注意深く監視しなければならない。"
 cuba.58.a: "平和を望むなら、戦争に備えよ"
 cuba_news.59.t: "バラク・オバマとラウル・カストロの会談"
 cuba_news.59.d: "本日、キューバとアメリカの指導者が会談した。両国間の半世紀にわたる対立の歴史において、ほぼ初めての出来事となった。この会談で両指導者は温かい対話を交わし、良い関係の構築や貿易の発展に向けた意向を表明した。"
 cuba_news.59.a: "キューバとアメリカの関係が新たな局面を迎えた！"
 cuba_news.60.t: "ウラジーミル・プーチン、ラウル・カストロと会談"
 cuba_news.60.d: "本日、ウラジーミル・プーチンはキューバの指導者ラウル・カストロと会談した。両指導者は温かく挨拶を交わし、その後、会議と記者会見を行った。ロシアとキューバは、関係を改善し、貿易およびパートナーシップを発展させていく方針を表明した。"
 cuba_news.60.a: "とても興味深い！"
 cuba_news.61.t: "ミゲル・ディアス・カネルが新たなキューバの指導者に就任"
 cuba_news.61.d: "本日、ミゲル・ディアス・カネルが正式にキューバの新たな指導者となった。彼は支援してくれたすべての人々に感謝の意を表明し、キューバ国民のために尽力することを約束した。"
 cuba_news.61.a: "カストロの時代が正式に終わった"
 cuba_news.62.t: "キューバ、数千人の囚人を恩赦"
 cuba_news.62.d: "キューバ政府は、国家の安全に対する犯罪で有罪判決を受けた者を含む2,900人の囚人を釈放すると発表した。このような措置がキューバ政府によって取られるのは極めて稀である。"
 cuba_news.62.a: "興味深い"
 leha_where_are_you: "§Y我々は§Rアレクセイ・ナワリヌイ§!捕獲作戦を開始する。ロシアが腐敗しているほど、我々が彼を引き継ぐチャンスは大きい§!"
 CUB_join_csto: "CSTO加盟"
 CUB_join_csto_desc: "一部のロシア情報筋は我々のCSTO加盟に関する情報を広め始めた。さて、彼らがそれについて憶測し始めたなら、それを秘密にしておく意味はない。キューバはCSTOの一部である。"
 CUB_idea_tourist_industry: "キューバ観光"
 CUB_idea_tourist_industry_desc: "我々は偉大な国への観光を奨励すべきである。キューバは豊かで活気に満ちた歴史を持っており、国のこの不可欠な部分を奨励することが重要である。"
 cuba.66.t: "キューバが封鎖解除要請"
 cuba.66.d: "キューバ政府は、米・キューバ関係改善と両国間貿易改善により、禁輸解除を要請した。"
 cuba.66.a: "了解"
 cuba.66.b: "ダメだ"
 cuba.67.t: "米国が封鎖解除"
 cuba.67.d: "ついに、我が島は快適に暮らせる。"
 cuba.67.a: "素晴らしい"
 cuba.68.t: "米国拒否"
 cuba.68.d: "封鎖は続く……"
 cuba.68.a: "ああ……"
 cuba.10.t: "新キューバ憲法"
 cuba.72.t: "キューバによる保護要請"
 cuba.72.d: "キューバ政府は、我々の基地を島に設置するよう要請している。彼らの見解では、アメリカ合衆国は重大な脅威である。我々はこれに応じるべきか？"
 cuba.72.a: "彼らを守ろう。"
 cuba.72.b: "拒否する"
 cuba.73.t: "ロシアが我々を守る"
 cuba.73.d: "ロシアが我々を守るだろう。最初の装備輸送隊は既に我々の島へ出発した。"
 cuba.73.a: "素晴らしい。"
 cuba.74.t: "ロシアが我々を守ることを拒否"
 cuba.74.d: "ロシア外交官は、我々を守ることを断固として拒否する書簡を我々に送った。我々は孤独のようだ……"
 cuba.74.a: "残念だ。"
 CUB_russian_bases: "キューバのロシア基地"
 CUB_russian_bases_desc: "米国が我々と話さないので、彼らは今やロシア軍と話すことになるだろう。"
 CUB_israel: "イスラエル侵略非難"
 CUB_israel_desc: "イスラエルはアラブ諸国とパレスチナの人々に対してあまりにも攻撃的な政策をとってきた。我々はその指導部によるそのような行動を非難し、外交政策路線の変更を要求する。"
 CUB_miguel_comeback: "§Yミゲル・マリオ・ディアスがキューバ共産党の指導者になる§! §G(新興展望)§!"
 cuba.15.a: "逮捕せよ！"
 CUB_destoryed_agriculture_idea: "破壊された農業"
 CUB_destoryed_agriculture_idea_desc: "90年代の危機の際、資金不足のため、経済の主要部門は大きな被害を受けた。その一つが農業である。我々はそれを再建する必要がある。"
 CUB_agriculture: "キューバ農業"
 CUB_revive_agri: "復活した農業"
 CUB_business: "ビジネスへのインセンティブ"
 CUB_business_desc: "長年の不況の後、我々の経済は刺激を必要としている。新しいビジネスは、この経済の穴から我々を抜け出させるために必要な後押しを与えるだろう。"
 CUB_nationalize_foreign_business: "外国企業国有化"
 CUB_nationalize_foreign_business_desc: "外国企業は、外国政府が経済に影響を与える大きな問題である。"
 CUB_business_for_all: "全ての人のためのビジネス"
 CUB_business_for_all_desc: "ヨーロッパと米国の例を用いて、ビジネスが人々が考え出すことができた最高のものであることを見ることができる。したがって、人々がビジネスを始めることを動機付ける必要がある。"
 CUB_seize_venezuella: "ベネズエラ侵攻"
 CUB_seize_venezuella_desc: "ペンで取れないものは、剣で取るだろう。"
 CUB_agriculture_revive: "我が農業復活"
 CUB_agriculture_revive_desc: "できるだけ早く農業を復活させることによってのみ、国家開発を最もよく支援できる。"
 CUB_fight_against_corruption: "汚職との戦い"
 CUB_fight_against_corruption_desc: "汚職はいかなる国家にとっても問題であるが、それは我々がそれを受け入れる必要があるという意味ではない。いかなる汚職も根源から根絶されなければならない。"
 CUB_rebirth_of_avia: "§tキューバ航空復活§!"
 CUB_rebirth_of_avia_desc: "今や空軍は再びラテンアメリカで強力な勢力となるために必要な全てを持っている。"
 CUB_invite_colombia_tt: "[COL.GetNamewithFlag]を我々の連合に勧誘できるようになる。"
 CUB_invite_colombia: "コロンビアを勧誘"
 CUB_invite_colombia_desc: "コロンビアもまた我々の連合における最も重要な国の一つである。だからなぜ彼らは我々に参加しないのか？"
 CUB_expand_iron_mining: "鉄鋼採掘拡大"
 CUB_expand_iron_mining_desc: "産業発展を支えるためには、鋼鉄が、それも大量の鋼鉄が必要なのだ。"
 CUB_expand_aluminum_mining: "アルミニウム生産の拡大"
 CUB_expand_aluminum_mining_desc: "アルミニウムは地球上で最も豊富に存在する金属であるが、我が国にとってはその確保が急務となっている。"
 CUB_expand_tungsten_mining: "タングステン採掘の拡大"
 CUB_expand_tungsten_mining_desc: "タングステンは経済にとって非常に必要であり、その採掘に焦点を当てる必要がある。"
 CUB_talks_with_colombia: "コロンビアとの会談"
 CUB_talks_with_colombia_desc: "コロンビアもまた、我々の連合において最も重要な国の一つである。ではなぜ彼らは我々に加わらないのか？"
 CUB_talks_with_jamaica: "ジャマイカとの交渉"
 CUB_talks_with_jamaica_desc: "ジャマイカも、何年も前に我々の連合構想が初めて浮上した際、加盟候補国の一つだった。今こそ二度目の招待状を送る時だ。"
 CUB_welfare_funds: "慈善財団の設立"
 CUB_welfare_funds_desc: "慈善財団は投資を通じて、一般キューバ人の生活の向上を支援する。"
 CUB_caribbean_nation: "カリブ国家"
 CUB_caribbean_nation_desc: "今や、キューバも、ドミニカ共和国も、ハイチもない。カリブ海のすべての民は一つの屋根の下に団結し、共に発展するのだ！"