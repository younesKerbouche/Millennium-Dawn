 CUB_reformism_idea1: "民主改革の始まり"
 CUB_reformism_idea1_desc: "長年にわたる共産主義の抑圧の後、我々の指導者は自らの過ちに気づき、真の民主主義への道を歩み始めた。しかし、その道は容易ではない。それでも我々はすでに第一歩を踏み出したのだ"
 CUB_communist_opposition_idea: "共産主義反対派"
 CUB_communist_opposition_idea_desc: "一部のイデオロギー的指導者は、私たちの新しい制度に同意せず、改革に強く反対している。残念ながら、彼らは社会で強い支持を得ている。"
