 cub_military_coop_with_sov_tt: "ロシアは前世紀以来、経済的にも軍事的にも我々の主要な国際パートナーであった。アメリカ合衆国に対抗するために、彼らとの協力を復活させなければならない。"
 cub_military_coop_with_unionstate_tt: "連合国家はロシアとベラルーシの連合であり、その本来の形であり、ロシアは常に我々を支援し、同盟国であった。我々は連合国家との協力を強化しなければならない。"
