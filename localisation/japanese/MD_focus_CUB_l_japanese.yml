 CUB_idea_migration_crisis: "不法移住"
 CUB_idea_migration_crisis_desc: "不法移民は我が国にとって大きな問題となっている。日々、数百人の専門職がより良い生活を求めて不法に国外へ流出している。この国民精神は国家方針「不法移民との戦い」によって除去できる。"
 CUB_land_of_freedom_idea: "自由の島"
 CUB_land_of_freedom_idea_desc: "[CUB.GetNamewithFlag]は何世紀にもわたり自由のために戦い、今や真に自由な国となった。我々は、いかなる者にも決して独立を奪わせない！"
 CUB_idea_blockade1: "対キューバ封鎖（エル・ブロケオ）"
 CUB_idea_blockade1_desc: "1962年、アメリカ合衆国はキューバに対し経済封鎖を発動し、これは解除されることはなかった。1990年代初頭にソ連が崩壊すると、キューバの貿易相手国はほとんど残されず、その影響は特に壊滅的なものとなった。"
 CUB_cpc_idea1: "共産党への強い不信"
 CUB_cpc_idea1_desc: "我々の共産主義イデオロギーは行き詰まっている。人々は我々を信頼せず、敵対勢力に有利な政治的見解へと転換し、国内では反共スローガンがますます頻繁に聞かれるようになった。"
 CUB_cpc_bad: "共産党への不信"
 CUB_cpc_bad_desc: "いくつかの改革により、我々は国民の支持を取り戻し始めているが、国内情勢を安定させるにはまだ不十分である。"
 CUB_cpc_good: "共産党への反対"
