 CUB_better_sp: "特別期間"
 CUB_better_sp_desc: "特別期間は、ソ連崩壊後のキューバにとって経済停滞と危機の時代であった。"
 CUB_better_special_period: "特別期間"
 CUB_better_special_period_desc: "特別期間は、ソ連崩壊後のキューバにとって経済停滞と危機の時代であった。"
 CUB_dual_curency: "二重通貨"
 CUB_dual_curency_desc: "1993年、キューバ政府は米ドルを合法化した。それ以来、キューバ経済にはペソとドルという二つの通貨が存在する。"
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "キューバ石油連合またはCUPETはキューバ最大の石油会社である。キューバ国家政府によって所有・運営されている。同社は石油鉱床の採掘、および石油製品の精製・流通に関与している。コングロマリットCIMEXと連携して、兌換ペソでガソリンを販売するガソリンスタンドチェーンを運営している。"
 CUB_new_dem_reforms: "民主改革新計画"
 CUB_old_command_economy: "旧キューバ指令経済"
 CUB_old_command_economy_desc: "計画経済という古いシステムは、事態を悪化させるだけだ。経済システムを変える必要がある。この国民精神は経済改革スレッドで削除できる。"
 CUB_const_communist_idea: "新キューバ憲法"
 CUB_anti_lgbtqa_idea: "反LGBTの立場"
 CUB_anti_lgbtqa_idea_desc: "LGBTコミュニティは西洋世界の病である。我々はこの病と闘い、国民が病気にならないようにしなければならない。"
