 WELFARE_EXPENSE_TOOLTIP: "福祉支出"
 WELFARE_EXPENSE_TOOLTIP_DELAYED: "Welfare spending is how much we spend on various social programs such as unemployment benefits, pensions and various other benefit programs not related to health or education. The base cost of welfare is based on the total population of the country with every level of §YSocial Spending§! increasing the cost.\n\nGDP/C impact on §YWelfare Spending§!: [?education_cost_gdp_multiplier_display|-%0]\nLaw, Idea and Tech impact on §YWelfare Spending§!: [?social_cost_multiplier_display|-%0]\n§YInflation§! impact on §YWelfare Spending§!: [?inflation_rate_var|-%]"
 INTEREST_EXPENSE: "§R国債利払い:§!"
 INTEREST_EXPENSE_TOOLTIP: "利払い"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "我々は、我が国が発行した国債に対して利息を支払わなければならない。利率は、主に§Y債務残高対GDP比§!によって決定される。この比率が高ければ高いほど、様々な金融機関が我が国の債務返済能力を信頼せず、その結果、利率が高くなる。利率は、さまざまな§Y国民精神§!によって影響を受ける。\n\n§Y利率§!が§Y10%§!を超えた場合、増大する債務を処理するための緊急ディシジョンが可能になる。§Y15%§!を超えた場合、経済が減速し様々な悪影響が出始める。この時点で我々は（多大な犠牲を払って）債務不履行となるディシジョンが可能になる。一度§Y利率§!が§Y20%§!を超えた場合、新たな借入ができなくなる。しかし収支が赤字の場合の借入は行われる。§Y国債利払い§!が§Y総収入§!を上回れば、我が国は崩壊するだろう。\n\n我が国の§Y利率§!は[?interest_rate|3]%\n\n我が国の債務残高対GDP比: §Y[?debt_ratio|%1]§!\n\n国民精神が§Y利率§!に与える影響: [?interest_rate_multiplier|-0]（パーセント点）\n[debt_automatic_repayment_toggled]"
