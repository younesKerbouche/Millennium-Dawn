 bankruptcy.1.t: "[From.GetNameWithFlag]が債務救済を要請"
 bankruptcy.1.d: "[From.GetName]の債務問題は悪化の一途をたどっており、債務返済はおろか、利息の支払いすら現実的ではない状況だ。破産の可能性が現実味を帯びてきたため、絶望的な状況の中、[From.GetAdjective]の指導者である[From.GetLeader]は、[Root.GetName]の[Root.GetLeader]の元に助けを懇願しにきた。\n\n[From.GetNameWithFlag]は、$[?FROM.debt_bailout|0]§Yb§!の債務のうち75%を支払い、残りを免除することで処理するよう求めている。もしそうすれば、他の国際的な貸し手は落ち着き、[From.GetName]の貸し出し費用は大幅に削減され、多額の負債を管理しやすくなるだろう。\n\nこの決定で我々は損をすることになるが、彼らは我々に対し大きな借りを作ることになり、彼らに対する我々の影響力は大幅に増すにことになる。"
 bankruptcy.1.a: "[From.GetNameWithFlag]に救済措置を与える。"
 bankruptcy.1.b: "申し訳ないが、その余裕はない。"
