 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "人口税は、国民から徴収するさまざまな税金である。消費税、所得税、富裕税、個人資本利得税などが含まれる。税収額は人口と§Y税率§!に依存し、§Y人口所得§!は主に§Y経済循環§!と§Y汚職のレベル§!によって変化する。また、所得は様々な思想によって修正することができる。\n\n国民は税負担の見返りとして公共サービスを期待するため、税率が§Y1%§!増えるごとに、安定度が§R1%§!ずつ減少する。\n\n法律・国民精神・技術の§Yすべての税収§!への影響: [?tax_gain_multiplier_display|+%0]\n法律・国民精神・技術の§Y人口税収§!への影響: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
