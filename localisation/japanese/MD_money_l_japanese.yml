 bankruptcy_cheap_loans_from_imf: "§1IMF§!から格安で融資を§Y受ける§!"
 bankruptcy_cheap_loans_from_imf_desc: "As a developed country we can negotiate with the IMF for a loan with cheap interest. With this newer syet of loans we will pay some of our earlier debt, but the IMF demands that we balance our budget. We have a year to conduct this intiative else the IMF will collect on our debt in the form of state-owned asset seizure. It is imperative that we succeed or else we will be in for a world of hurt.\n\n§YNote to Player§!: This mission will be removed after 365 days and be readded every time we fail the mission. Furthemore, it will block you from the following mechanics:\n- Internal Investments\n-International Investments."
 bankruptcy_seek_bailout_from_biggest_influencer: "§Y[?var:FROM.influence_array^0.GetNameWithFlag]§!からの債務救済を§Y求める§!"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "我々は経済的支援者に、私たちの負債の一部を救済し、また一部を免除するよう求めることができる。当然ながらこの場合、救済者は我々に対して大きな影響力を持つことになる。"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "§Y[?var:FROM.influence_array^1.GetNameWithFlag]§!からの債務救済を§Y求める§!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "我々は経済的支援者に、私たちの負債の一部を救済し、また一部を免除するよう求めることができる。当然ながらこの場合、救済者は我々に対して大きな影響力を持つことになる。"
 bankruptcy_seek_bailout_from_neighbour: "隣国の§Y[FROM.GetNameWithFlag]§!からの債務救済を§Y求める§!"
 bankruptcy_seek_bailout_from_neighbour_desc: "我々の債務の一部は、裕福な隣人である[FROM.GetNameDef]からのものである。友好的な隣人なのだから、救済してもらったらどうだろう？"
 bankruptcy_seek_bailout_from_imf: "§1IMF§!からの債務救済を§Y求める§!"
 bankruptcy_seek_bailout_from_imf_desc: "最後の手段として、IMFに債務救済を依頼することができる。IMFは世界中の金融機関を代表しており、資金の使途には非常に厳しい。よって、将来的に債務返済できるように金融政策を変更するよう要求するだろう。"
 bankruptcy_incoming_collapse: "§Y迫り来§!る金融§R危機§!"
 bankruptcy_incoming_collapse_desc: "今、すべてが明るみに出ているのである。政府が支払う債務利息は、我々の収入全体を凌駕するほどの巨額に膨れ上がっている。これは悪夢のような状況であり、すべてがコントロールされていると国民を納得させるのは非常に困難なことである。"
 bankruptcy_default_on_debts: "§R債務§!§Y不履行§!"
 bankruptcy_default_on_debts_desc: "債務不履行に陥ると、債務者に対し全ての債務を履行する現実的な方法が無いことを通知することとなる。これは、多額の負債を抱える国が債務危機を解決するための最後の手段である。通常、債務の一部は債務者によって解決（免除）される。債務者は通常、全面破綻してすべてを失うよりも、いくらかでも資金を得ることを望むからである。しかし、これは政治的な譲歩なしには成り立たない。債務不履行に陥り、債務者に何の補償もしないことは非常に危険なことである。"
 cheap_loans_from_imf_tt: "The §1IMF§! will request that we get our §YPotential Expenses§! below our §YPotential Income§! to fix our economy. For the next year we will not be required to pay any of our debts interest, but if we fail to do this we will be punished by losing state-owned assets."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "[?var:FROM.influence_array^0.GetNameDef]に§Y$[?debt_bailout_temp|3]b§!の債務処理を依頼する。債務の4分の3は彼らが支払い、残りは清算されることになる。[?var:FROM.influence_array^0.GetNameDef]が債務を処理する意志があるかどうかは、彼らの財政状況次第である。\n\n彼らがこの取引に同意すれば、彼らは我々に対して影響力を§R15%§!持つことになる！\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "[?var:FROM.influence_array^1.GetNameDef]に§Y$[?debt_bailout_temp|3]b§!の債務処理を依頼する。債務の3分の2は彼らが支払い、残りは清算されることになる。[?var:FROM.influence_array^1.GetNameDef]が債務を処理する意志があるかどうかは、彼らの財政状況次第である。\n\n彼らがこの取引に同意すれば、彼らは我々に対して影響力を§R10%§!持つことになる！\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "[FROM.GetNameDef]に§Y$[?debt_bailout_temp|3]b§!の債務処理を依頼する。債務の半分は彼らが支払い、残りは清算されることになる。[FROM.GetNameDef]が債務を処理する意志があるかどうかは、彼らの財政状況次第である。\n\n彼らがこの取引に同意すれば、彼らは我々に対して影響力を§R5%§!持つことになる！\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "IMFと交渉し、§Y$[?debt_bailout_temp|3]b§!の債務を清算し、1年間金利を下げてもらう。その見返りとして、彼らは我々に金融政策の変更を求めてくるだろう。§RIMFの要求を拒否すれば、一時的に金利が高くなる！§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§R1人当たりGDPが$5k以下なので、通常よりも厳しい要求を受けることになる！§!"
