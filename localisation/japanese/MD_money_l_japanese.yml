 INT_INVESTMENTS_TOOLTIP: "$[?int_investments|3]§Hb§!の国際投資を保有している。\n§H投資収益§!として年[?roi_rate|%0]を得ることができ、週あたり[int_investment_rate_color]§Hb§!が§H投資収益§!として国庫に加えられる。\n現在の§Y投資プロジェクト§!: [?active_projects|0]/15"
 INT_INVESTMENTS_TOOLTIP_DELAYED: "£key_shift + £click_left §YShift+左クリック§!で、§H投資収益§!を自動で§Y国際投資§!に再投資することを有効、もしくは無効にする。（再投資が有効な場合、経済プレビュー画面では§Y国際投資§!§G収益§!の値が黄色になる。）\n\n£GFX_key_ctrl + £click_left §YCTRL+左クリック§!で、自動投資拒否を有効/無効にできる。これはすべての投資の申し出を自動的に拒否することを意味する。\n\n£GFX_click_right §Y右クリック§!で、$1bの国際投資を売却する。金額の60%のみが回収できる。£GFX_key_ctrl §YCtrl§!（10倍）または£key_shift §YShift§!（100倍）で売却額を増やす。\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
 AC_INT_INVESTMENTS_TOOLTIP: "$[?ROOT.int_investments]§Hb§!の国際投資を保有している。\n週あたり$[?ROOT.int_investments_rate]§Hb§!が§H投資収益§!として国庫に加えられる。"
 DEBT_TOOLTIP: "§Y総債務§!: $[?debt|3]b\n\n\n§Y利率§!は[?interest_rate|2]%\n§Y債務残高対GDP§!比: §Y[?debt_ratio|-%1]§!\n§Y国債利払い§!を今週$[?debt_rate|-3]§Yb§!払う。\n国民精神による§Y利率§!への影響: [?interest_rate_multiplier|-0]（パーセント点）\n[debt_automatic_repayment_toggled]"
 DEBT_TOOLTIP_DELAYED: "£click_left §Y左クリック§!で借入を実行、£GFX_click_right §Y右クリック§!で返済を実行、§YAlt+右クリック§!で限度まで返済を実行する。\n初期設定: $1§Hb§!（£GFX_key_ctrl §YCtrl§!（10倍）または£key_shift §YShift§!（100倍）と£GFX_key_alt §YAlt§!（1000倍）の同時押しで、より大きな金額を支払える。全額払えない場合は残金で支払う。）\n\n手動および自動借入れの場合、借入れに1%の手数料が加算される。\n§Y利率§!が§Y10%§!を超えた場合、増大する負債を処理するための緊急ディシジョンにアクセスできるようになる。\n§Y利率§!が§Y15%§!を超えた場合、経済が§R減速し§!様々な§R悪影響§!に苦しめられる。\nこの時点で我々は債務不履行を決定する能力を持つことになるが、それには多大な犠牲を払うだろう。\n§Y利率§!が§Y20%§!を超えると、借入が制限され、財政赤字のための融資しか受けられなくなる。\nもし§Y国債利払い額§!が§Y総収入§!を上回れば、我が国は§R崩壊§!する！\n§Y自動債務返済§!を有効にするには、£GFX_key_alt Alt+£key_shift Shift+£GFX_click_right 右クリックを押す。これを有効にすると、黒字が出ている間、自動的に収入の25%が債務返済に割り当てられる。"
