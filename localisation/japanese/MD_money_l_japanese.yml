 bankruptcy.200.t: "[Western_Autocracy_L]有力者、政府を嘲笑"
 bankruptcy.200.d: "「……そしてこれが、奴らが倒れる理由である。[ROOT.GetLeader]は弱いリーダーであり、奴らの決断力のなさが[ROOT.GetNameDef]を混乱に陥れるのだ。IMFや欧米の同盟国と緊密に連携して、効率的に経済を回す必要がある」\n\n[Western_Autocracy_L]の言葉には群衆から歓声が上がり、党首の名前を唱える。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.200.a: "くそっ"
 bankruptcy.200.b: "対抗運動を展開"
 bankruptcy.201.t: "[conservatism_L]、古き良き時代を偲ぶ"
 bankruptcy.201.d: "「国が正しく運営されていた頃を覚えているだろうか？経済が絶好調で、国全体がさらに良くなっていた頃を。[ROOT.GetLeader]は昔のやり方から離れすぎて、今、その代償を払っている……」\n\n[conservatism_L]の言葉には、懐かしさに魅せられた観客から歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.201.a: "くそっ"
 bankruptcy.202.t: "[liberalism_L]、より社会的責任のある財政政策を要求"
 bankruptcy.202.d: "「今の[ROOT.GetLeader]の政策が国民を貧困に追いやっている。最も権利を奪われた人々からますます多くの金が吸い上げられ、[show_ruling_party]が負い続ける無限の負債に充てられる……」\n\n[liberalism_L]の言葉に、炊き出しに並んでいる人たちから歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.202.a: "くそっ"
 bankruptcy.202.b: "対抗運動を展開"
 bankruptcy.203.t: "[socialism_L]、労働組合を結集"
 bankruptcy.203.d: "「いつまで酷い財政政策の重荷を背負わなければならないのか？この国の屋台骨である私たちが？[show_ruling_party]の失敗のツケは、いつも我々勤勉な労働者が払うことになる……」\n\n労働組合の集会で、[socialism_L]の言葉に歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の道具として機能しているのだ。"
 bankruptcy.203.b: "対抗運動を展開"
 bankruptcy.204.d: "「奴らがあなたを縛り付けた鎖が見えないか？あなたの子供も、孫も、永遠に銀行家の奴隷になるのだ。労働者階級からの搾取を止めなければならない、さもなくば我々が止めさせるのだ！」\n\n[Communist-State_L]の言葉に、工場では歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.204.a: "くそっ"
 bankruptcy.204.b: "対抗運動を展開"
 bankruptcy.205.t: "[anarchist_communism_L]、学生集会を開催"
 bankruptcy.205.d: "「[ROOT.GetLeader]や[show_ruling_party]の現政権は、1%の人間の懐に多くの金を入れるためだけに政権をとっていることは、みんな知っていることだ。この資本主義的世界秩序への屈服は止めなければならない！』。\n\n[anarchist_communism_L]のこの言葉に、大学の若い学生たちが歓声を上げる。貧しい財政状況は、野党が支持を集めるための絶好の道具として機能しているのだ。"
 bankruptcy.205.a: "くそっ"
 bankruptcy.205.b: "対抗運動を展開"
 bankruptcy.206.t: "[Conservative_L]指導者、途上国の政治家と会談"
 bankruptcy.206.d: "外国人政治家との会談で、[Conservative_L]の一人が、「[ROOT.GetLeader]を退陣させてでも、[ROOT.GetNameDef]の貧しい経済状況を何とかすべき」と発言した。\n\n貧しい経済状況は、野党が支持を集めるための完璧な道具として機能している。"
 bankruptcy.206.a: "くそっ"
 bankruptcy.206.b: "対抗運動を展開"
 bankruptcy.207.t: "[Autocracy_L]有力者、支持を集める"
 bankruptcy.207.d: "「我々の政治家は帝国主義者が優位に立ち、我々を排除することを許している。不当な融資条件によって、国家は破産に追い込まれている。我々は政府の資金調達に代わるものを探す必要がある……」\n\nこの[Autocracy_L]の言葉に、[ROOT.GetLeader]の退陣を求める群衆の歓声が上がる。貧しい財政状況は、野党が支持を集めるための完璧な道具として機能する。"
 bankruptcy.207.a: "くそっ"
 bankruptcy.207.b: "対抗運動を展開"
 bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L]聖職者、激しい説教を披露"
 bankruptcy.208.d: "「シオニストの犬とそのタクフィリ地獄の手先は、大悪魔の呪われたドルを使って我々の経済を破壊している。彼らの目的は、我々敬虔なイスラム教徒を服従させ、奴隷にすることだ！[ROOT.GetLeader]とシオニストの親玉は打ち倒されなければならない！」\n\n聖職者[Mod_Vilayat_e_Faqih_L]の言葉は、地元のモスクで信奉者たちから賞賛をもって迎えられる。貧しい財政状況は、野党が支持を集めるための絶好の道具として機能する。"
