 HEALTHCARE_EXPENSE_TOOLTIP: "保健支出"
 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "Health spending is how much we use to fund the public health system, including healthcare, insurance costs, drug subsidies and so forth. The base cost of healthcare is based on the total population of the country with every level of §YHealth Budget§! increasing the cost.\n\nGDP/C impact on §YHealthcare Spending§!: [?education_cost_gdp_multiplier_display|-%0]\nLaw, Idea and Tech impact on §YHealth Spending§!: [?health_cost_multiplier_display|-%0]\n§YInflation§! impact on §YHealth Spending§!: [?inflation_rate_var|-%]"
 WELFARE_EXPENSE: "§B福祉:§!"
