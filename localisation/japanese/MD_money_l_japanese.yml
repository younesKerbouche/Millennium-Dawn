 bankruptcy.4.t: "[From.GetNameWithFlag]、我々の救済措置を拒否！"
 bankruptcy.4.d: "昨日の[From.GetLeader]・[Root.GetLeader]両氏の[From.GetName]でのトップ会談では、[From.GetAdjective]は我々のニーズに対して全く冷淡であり、救済を拒否された。[From.GetName]が我々に借りを作ったわけではないが、彼らの拒否によって、我々の信頼できるパートナーとしての認識が損なわれてしまった。"
 bankruptcy.4.a: "了解"
 bankruptcy.10.t: "野党が選挙を要求"
 bankruptcy.10.d: "本日、複数の野党党首らが共同声明を発表し、[ROOT.GetLeader]氏と[show_ruling_party]による支配により、我が国が財政的な破滅の危機に瀕していると主張した。彼らは国民の負託を受け、国の財政悪化を是正するための新政府を樹立すべく、即時選挙を要求している。諜報部門の報告によると、この主張は国民から多くの支持を集めている。このような危機の中で権力を維持しようとすれば、悲惨な結果になる可能性がある。"
 bankruptcy.10.a: "新たな選挙を行う必要がある。"
 bankruptcy.10.b: "選挙は任期満了時に行う。"
 bankruptcy.11.t: "デモ隊が国会襲撃を試みる"
 bankruptcy.11.d: "[ROOT.GetLeader]氏が新たな選挙は行わないと発表すると、[ROOT.GetName]の人々は即座に街頭デモを開始した。彼らは[ROOT.GetLeader]氏の辞任（さらには法的な処罰）を要求し、主要野党の党首が率いるデモ参加者が国会議事堂に向かって行進している。\n\n警察は現在議事堂周辺を占拠しているデモ参加者らを制御できていない。我々は、どうすべきであろうか？"
 bankruptcy.11.a: "ちょっと待て、コートを裏返して……。"
 bankruptcy.11.b: "軍隊を介入させ、この反乱者たちを逮捕するように言ってくれ！"
 bankruptcy.11.a_tt: "§G最大野党が平和的に政権を奪取§!"
 bankruptcy.11.b_tt: "§G現与党は権力を保持している§!"
 bankruptcy.12.t: "野党が[show_ruling_party]の退陣を要求"
 bankruptcy.12.d: "本日、複数の野党党首らが共同声明を発表し、[ROOT.GetLeader]氏と[show_ruling_party]による支配により、我が国が財政的な破滅の危機に瀕していると主張した。彼らは[show_ruling_party]が政権の座から退き、国民の負託を受けた、財政悪化の是正のための正当な新政府の樹立を認めるよう要求している。諜報部門の報告によると、この主張は国民から多くの支持を集めている。このような危機の中で権力を維持しようとすれば、悲惨な結果になる可能性がある。"
 bankruptcy.12.a: "我々は踏みとどまる必要がある。"
 bankruptcy.12.b: "そんなことを要求する資格はない"
 bankruptcy.13.t: "[FROM.GetNameDef]が借金を帳消しに！"
 bankruptcy.13.d: "1年前、[FROM.GetNameDef]は債務の返済が困難であると発表し、債務不履行の手続きを開始した。取り決めにより、債務不履行となった債務を履行・清算する予定であった。しかし、有効な解決策を得られず、借換債を発行することで先延ばしにしているのだ。我々は、どうすべきであろうか？"
 bankruptcy.13.a: "神に誓って、戦争へ！"
 bankruptcy.13.b: "誰が気にする？"
 bankruptcy.100.t: "IMFが官僚制の縮小を要求"
 bankruptcy.100.d: "IMFによる我が国の財政状況の分析の結果、経済・金融問題の原因は、我が国の過大な官僚主義にあるとの結論に達した。企業が国内で事業を行うことに関心を持ち、金融機関が金融機構を思い通りに運営しやすくするためには、各種手続きを減らす必要がある。\n\nIMFによれば、このような行政の削減は、債務を整理するために絶対に必要なことである。"
 bankruptcy.100.a: "選択の余地は無い"
 bankruptcy.100.b: "これは余りにも過酷だ"
 bankruptcy.101.t: "IMFが軍備縮小を要求"
 bankruptcy.101.d: "IMFによる我が国の財政状況の分析の結果、経済・金融問題の原因は、我が国の多額の軍事費にあるとの結論に達した。何十億も軍資金と装備の購入に使われている。IMFによると、これは国が賢明な投資に資金を使うことから目を逸らすことになる。さらに、軍に多額の資金を提供することで、多くの企業家は軍が介入して政治体制を不安定にするのではないかと心配している。\n\nIMFによれば、軍事費を直ちに削減することは、債務を整理するために絶対に必要なことである。"
 bankruptcy.101.a: "選択の余地は無い"
 bankruptcy.101.b: "これは余りにも過酷だ"
 bankruptcy.102.t: "IMFが警察組織の縮小を要求"
 bankruptcy.102.d: "IMFによる我が国の財政状況の分析の結果、経済・金融問題の原因は、警察組織が我が国にとってあまりにも大きな負担になっているという結論に達した。治安維持の必要性は理解しているが、彼らは警察の予算を削減し、その資金をより賢明に使うことが、より高い治安をもたらすと主張している。\n\nIMFによると、債務を整理するために、国内の治安部門はかなりの資金カットを余儀なくされている。"
 bankruptcy.102.a: "選択の余地は無い"
 bankruptcy.102.b: "これは余りにも過酷だ"
 bankruptcy.103.t: "IMFが公教育支援の縮小を要求"
 bankruptcy.103.d: "IMFによる我が国の財政状況の分析の結果、経済・金融問題の原因は、国民の教育支援が過大であるという結論に達した。我々の政府による高等教育支援や各種研究助成を削減するよう提言している。学生を支援する代わりに、民間の学生ローンへの依存度を高めるべきだという。\n\nIMFは、このような教育費の削減は債務整理のために絶対に必要なことであると主張している。"
 bankruptcy.103.a: "選択の余地は無い"
 bankruptcy.103.b: "これは余りにも過酷だ"
 bankruptcy.104.t: "IMFが医療民営化を要求"
 bankruptcy.104.d: "IMFによる我が国の財政状況の分析の結果、経済・金融問題の原因は、国民に無料で提供する医療サービスの水準が高すぎる点であると指摘した。少なくとも一部の病院を民営化し、民間の医療保険会社の運営を拡大すべきだと提言している。\n\nIMFは、医療サービスの効率化が債務整理のために絶対に必要なことであると主張している。"
 bankruptcy.104.a: "選択の余地は無い"
 bankruptcy.104.b: "これは余りにも過酷だ"
 bankruptcy.105.t: "IMFが社会福祉の縮小を要求"
 bankruptcy.105.d: "IMFによる我が国の財政状況の分析の結果、社会的支援ネットワークが拡大しすぎているとの結論に達した。不必要に高い年金、潤沢な失業補助金、長い育児休暇、これらすべてが就職すべき時に就職する意欲のない国民を助長している。\n\nIMFによれば、社会サービスを削減し、人々が生活のために働けるようにすることが、債務を整理するために絶対に必要なことだという。"
 bankruptcy.105.a: "選択の余地は無い"
 bankruptcy.105.b: "これは余りにも過酷だ"
 bankruptcy.106.t: "IMFが市場開放の促進を要求"
 bankruptcy.106.d: "IMFによる我が国の財政状況の分析の結果、我が国の資源が十分に活用されていないという結論に達した。多くの資源が国家の利益のために使われている。むしろ、競争と公開市場に開放されるべきなのである。\n\nIMFによれば、資源市場の自由化は、我が国の債務を再編するために絶対必要なことであると主張している。"
 bankruptcy.106.a: "選択の余地は無い"
 bankruptcy.106.b: "これは余りにも過酷だ"
 bankruptcy.107.t: "IMFからの裏ルートを通した連絡"
 bankruptcy.107.d: "IMFの職員であると主張する人物から奇妙な申し出があった。彼らは我が国の大義と国家に同情的で、もし必要なら債務救済プログラムを簡単に手配できると言う。彼らが我々に求めているのは、政府や行政のポストを彼らの友人で埋めてくれることだけだ。メッセージは、背中合わせで、互いに利益のある引っ掻き合いについて話していた。"
 bankruptcy.107.a: "少しは糸を引くことができると思うのだが"
 bankruptcy.107.b: "Corruption?Inmy[ROOT.GetName]?"
 bankruptcy.108.t: "IMFが農地改革を要求"
 bankruptcy.108.d: "IMFによる我が国の財政状況の分析の結果、現在の土地利用は非常に非効率的であるという結論に達した。多くの土地は開発に全く利用されておらず、土地の記録のいくつかは完全に古くなっている。\n\nIMFによると債務を整理するためには、土地改革が絶対に必要であると主張している。"
 bankruptcy.108.a: "選択の余地は無い"
 bankruptcy.108.b: "これは余りにも過酷だ"
 bankruptcy.109.t: "IMFが金融の管理強化を要求"
 bankruptcy.109.d: "我が国の財政状況を分析した結果、IMFは現在の職員では金融機関の運営に不十分であるとの結論に達した。専門家による財政運営を行う為に、IMFの経験豊富な人材を各省庁や中央銀行に配置するべきである。\n\nIMFによれば、負債を整理するためには、無駄な労働者をすべて排除することが絶対に必要である。"
 bankruptcy.109.a: "選択の余地は無い"
 bankruptcy.109.b: "これは余りにも過酷だ"
 bankruptcy.110.t: "IMFが聖職者を口撃"
 bankruptcy.110.d: "我々の財政状況を分析した結果、IMFは聖職者層が行政から明らかに多額の資金を集めているという結論に達した。IMFは、これほど多くの資金が宗教団体の資金調達に使われているという考えに反対している。このような資金の流れを止め、一部を国家に還元すべきだ。\n\nIMFによれば、宗教団体から資金を転じることは、債務整理のために絶対に必要なことだという。"
 bankruptcy.110.a: "選択の余地は無い"
 bankruptcy.110.b: "これは余りにも過酷だ"
 bankruptcy.111.t: "IMFが軍需産業の解体を要求"
 bankruptcy.111.d: "IMFは我が国の財政状況を分析し、国費を投入し運用される軍事工場は、国家予算の浪費であるという結論に達した。これらの工場は解体され、資金がより適切に配分されるべきであると主張している。\n\nまた、債務整理を実行するうえで、過剰な軍備増強を中止することも必要であると主張している。"
 bankruptcy.111.a: "選択の余地は無い"
 bankruptcy.111.b: "これは余りにも過酷だ"
 bankruptcy.112.t: "IMFが港湾の民営化を要求"
 bankruptcy.112.d: "IMFは我が国の財政状況を分析し、国費を投入し運用される海軍造船所は、国家予算の浪費であるという結論に達した。これらの施設は民間に売却されるべきであると主張している。\n\nまた、債務整理を実行するうえで、港湾の民間利用促進が事態の収拾に有効であると主張している。"
 bankruptcy.112.a: "選択の余地は無い"
 bankruptcy.112.b: "これは余りにも過酷だ"
 bankruptcy.113.t: "IMFが増税を要求"
 bankruptcy.113.d: "IMFは我が国の財政状況を分析した結果、国民への課税額が少なすぎるという結論に達した。現在の財政危機の中で政府機関を効率的に運営するためには、一時的に税率を引き上げる必要がある。そうでなければ、我々は国債の利子を支払う余裕もないのである。\n\n債務整理を実行するうえで、増税が事態の収拾に有効であると主張している。"
 bankruptcy.113.a: "選択の余地は無い"
 bankruptcy.113.b: "これは余りにも過酷だ"
 bankruptcy.114.t: "IMFが資産の清算を要求"
 bankruptcy.114.d: "IMFは我が国の財政状況を分析した結果、海外資産を売却する必要があるという結論に達した。IMFは通常よりも有利なレートで我が国の海外資産を買い取り、その資産を債務整理に充てるという救済策を提案している。\n\nまた、債務整理を実行するうえで、まずは自身の資産から清算することが重要であると主張している。"
 bankruptcy.114.a: "選択の余地は無い"
 bankruptcy.114.b: "これは余りにも過酷だ"
 bankruptcy.114_low_gdp_tt: "IMFは我が国の§Y国際投資§!による資産を評価額の70%で買い取る!"
 bankruptcy.114_tt: "IMFは我が国の§Y国際投資§!による資産を評価額の80%で買い取る!"
 bankruptcy.115.t: "IMFが国営事業の民営化を要求"
 bankruptcy.115.d: "IMFは我が国の財政状況を分析した結果、政府が保有する公共サービス事業には民営化により合理化できるという結論に達した。\n\nまた、債務整理を実行するうえで、国営事業の一部を手放すことが重要であると主張している。"
 bankruptcy.115.a: "選択の余地は無い"
 bankruptcy.115.b: "これは余りにも過酷だ"
 bankruptcy.201.b: "対抗運動を展開"
 bankruptcy.203.a: "くそっ"
 bankruptcy.204.t: "[Communist-State_L]指導者、工場労働者を扇動"
 bankruptcy.210.t: "[Kingdom_L]聖職者、宗教的リーダーシップを求める"
 bankruptcy.210.d: "「我が国は現政府の指導者らによって破壊されようとしている！我々には、アッラーの助けにより、その御名に祝福を与え、国を安定させ、偉大な未来に導いてくれる、強くて敬虔な統治者が必要である！」\n\n[Kingdom_L]の聖職者の主張は、地元のモスクに通う信者たちから賞賛を受けた。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.210.a: "くそっ"
 bankruptcy.210.b: "対抗運動を展開"
 bankruptcy.211.t: "[Caliphate_L]指導者、ジハードを呼びかける"
 bankruptcy.211.d: "「[show_ruling_party]の[ROOT.GetLeader]とその仲間たちの異教徒の犬たちは、シオニスト世界秩序と悪魔の銀行家たちにひれ伏すことで、アッラーの御名を祝福することを嘲笑しているのだ…」\n\n昨日、洞窟で撮影されたとみられる低品質のビデオがYouPipe上で拡散され、[Caliphate_L]の広報担当者が指導者による妄想的な意見を主張した。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.211.a: "くそっ"
 bankruptcy.211.b: "対抗運動を展開"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L]、イスラムの価値観を強調"
 bankruptcy.212.d: "「西洋の価値観が我々の指導者らをいかに堕落させてきたか思い出せ！彼らは金を貸し、明日がないかのようにそれを使う。これは神の意志に反する行為である……」\n\n地元の文化センターでは、[Neutral_Muslim_Brotherhood_L]の言葉が支持者たちから賞賛の声で迎えられる。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.212.a: "くそっ"
 bankruptcy.212.b: "対抗運動を展開"
 bankruptcy.213.t: "[Neutral_Autocracy_L]有力者、政府を嘲笑"
 bankruptcy.213.d: "「……そしてこれが、奴らが倒れる理由である。[ROOT.GetLeader]は弱いリーダーであり、奴らの決断力のなさが[ROOT.GetNameDef]を混乱に陥れるのだ。IMFや欧米の同盟国と緊密に連携して、効率的に経済を回す必要がある」\n\n[Neutral_Autocracy_L]の言葉には群衆から歓声が上がり、党首の名前を唱える。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.213.a: "くそっ"
 bankruptcy.213.b: "対抗運動を展開"
 bankruptcy.214.t: "[Neutral_conservatism_L]、古き良き時代を偲ぶ"
 bankruptcy.214.d: "「国が正しく運営されていた頃を覚えているだろうか？経済が絶好調で、国全体がさらに良くなっていた頃を。[ROOT.GetLeader]は昔のやり方から離れすぎて、今、その代償を払っている……」\n\n[Neutral_conservatism_L]の言葉には、懐かしさに魅せられた観客から歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.214.a: "くそっ"
 bankruptcy.214.b: "対抗運動を展開"
 bankruptcy.215.t: "[oligarchism_L]政治家、歳出を批判"
 bankruptcy.215.d: "「政府は我々の血税をいたずらに浪費している。予算を引き締め、地元企業の支援を優先すべきだ。私がこれを言っているのは、私自身が正当なビジネスマンであるだけでなく、私の友人や有権者も正当なビジネスマンだからである……」\n\n[oligarchism_L]の発言は、企業協議会の聴衆から歓声を受けた。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.215.a: "くそっ"
 bankruptcy.215.b: "対抗運動を展開"
 bankruptcy.216.t: "[Neutral_Libertarian_L]政治家、歳出を批判"
 bankruptcy.216.d: "[Neutral_Libertarian_L]の政治家は、怪しげな手巻きタバコを吸いながら「政府は財政を引き締めるべきだ」と言う。煙を吹き出すと、かび臭い香りが周囲を満たす。彼はこめかみを指で叩きながら続ける。「もし貨幣がなかったらと考えたことはあるか？貨幣が存在しなければ……利息を払うことは出来ないな！』\n\n[ROOT.GetLeader]は何故彼がこのパーティーに招待されたのか理解できない……"
 bankruptcy.216.a: "いいねえ、君。"
 bankruptcy.216.b: "薬物常用者め……"
 bankruptcy.217.t: "[Neutral_green_L]、政府を「無責任」と批判"
 bankruptcy.217.d: "「政府は血税の多くを軍備に費やし、我が国を借金漬けにしている。この資金は持続可能なエネルギー生産への投資と社会保障に使用されるべきである……」\n\n首都の公園で開催された集会では、[Neutral_green_L]の主張に群衆から歓声が上がった。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.217.a: "くそっ"
 bankruptcy.217.b: "対抗運動を展開"
 bankruptcy.218.t: "[neutral_Social_L]、労働組合を結集"
 bankruptcy.218.d: "「いつまで酷い財政政策の重荷を背負わなければならないのか？この国の屋台骨である私たちが？[show_ruling_party]の失敗のツケは、いつも我々勤勉な労働者が払うことになる……」\n\n労働組合の集会で、[neutral_Social_L]の言葉に歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の道具として機能している。"
 bankruptcy.218.a: "くそっ"
 bankruptcy.218.b: "対抗運動を展開"
 bankruptcy.219.t: "[Neutral_Communism_L]指導者、工場労働者を扇動"
 bankruptcy.219.d: "「奴らがあなたを縛り付けた鎖が見えないか？あなたの子供も、孫も、永遠に銀行家の奴隷になるのだ。労働者階級からの搾取を止めなければならない、さもなくば我々が止めさせるのだ！」\n\n[Neutral_Communism_L]の言葉に、工場では歓声が上がる。貧しい財政状況は、野党が支持を集めるための絶好の材料として機能する。"
 bankruptcy.219.a: "くそっ"
 bankruptcy.219.b: "対抗運動を展開"
 bankruptcy.220.t: "[Nat_Populism_L]がグローバリストに物申す"
 bankruptcy.220.d: "「官僚とグローバリストが我が国を支配している。彼らは我が国のメディアを掌握しており、いかなる反論も封殺し、真実を隠している。私が政府のウェブサイトから入手したこれらの統計を見れば、我が国が膨大な借金を抱えていることがわかる。政府はこの情報を隠蔽し、我々を黙らせようとしている……」\n\n今日、[Nat_Populism_L]が全国ニュースで我が国の政府についての批判を述べた。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.220.a: "くそっ"
 bankruptcy.220.b: "対抗運動を展開"
 bankruptcy.221.t: "[Nat_Fascism_L]の大活躍"
 bankruptcy.221.d: "「我々は替えのきかない存在だ！政府はシオニストのトカゲ人間が我々をイルミナティに売り渡すべく、深刻な債務危機に陥らせている！」\n\n[Nat_Fascism_L]の主張は万雷の拍手で迎えられ、歓声はその大きさによりスピーチが聞き取れないほどである。スピーチの最後に行われた様々な波打つような手信号を見ると、6人のグループがただ交通を誘導するためにモールの駐車場に集まっていたようだ。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.221.a: "くそっ"
 bankruptcy.221.b: "対抗運動を展開"
 bankruptcy.222.t: "[Nat_Autocracy_L]派将軍、資金不足を訴える"
 bankruptcy.222.d: "「常に予算が不足している現状、我が国の軍隊はどうやって国を守ればよいのか？つい昨日、銃弾がないために兵士たちがほうきの柄を振り回しながら「バン」と叫びながら訓練しているのを目にした。さらには、戦車の練習のため、ショッピングカートを押し合ったり、口でラズベリーを吹き飛ばしたり、石を投げたりしなければならなかった。全くもって、ばかげている。」\n\n今日の新聞に載った将軍へのインタビュー記事は、我が国の軍隊の悲しい現実が明らかにした。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.222.a: "くそっ"
 bankruptcy.222.b: "対抗運動を展開"
 bankruptcy.223.t: "[Monarchist_L]、王室からのお達しを発表"
 bankruptcy.223.d: "「[ROOT.GetLeader]らは、我が国が置かれている状況を恥じている。つい先週、私は配偶者と長い話し合いをした。その後、いとこと私は民主主義の解体を要求するこの文書を公開することを決断した。彼らは明らかに我が国民の期待を裏切った。現時点で安定を確保できるのは王族だけである。」\n\n[ROOT.GetAdjective]王室の[Monarchist_L]は、君主制の復活を求める王室公使を派遣した。我が国の貧しい財政状況は、野党が支持を集める絶好のツールとして機能している。"
 bankruptcy.223.a: "くそっ"
 bankruptcy.223.b: "対抗運動を展開"
