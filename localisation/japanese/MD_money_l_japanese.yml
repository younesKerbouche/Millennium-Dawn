 News_bankruptcy.4.t: "[FROM.GetNameDef]、次の選挙の準備へ"
 News_bankruptcy.4.d: "ずさんな財政政策と増え続ける債務に対する抗議活動を受けて、[FROM.GetAdjective]の[FROM.GetLeader]氏は再選挙の実施を求める野党の要求に同意した。[FROM.GetLeader]氏が任期を継続するのに十分な国民の支持を得られるのか、それとも新党が財政危機から国を救おうとするのかはまだ分からない。"
 News_bankruptcy.4.a: "興味深い"
 News_bankruptcy.5.t: "[FROM.GetNameDef]における急激な政治的変化"
 News_bankruptcy.5.d: "貧弱な金融政策と増え続ける債務に対する抗議活動の後、[FROM.GetNameDef]の旧指導部は野党の辞任要求に同意した。その後、デモ参加者が議会に乱入して状況はさらに悪化した。野党党首の[FROM.GetLeader]氏は暫定政権の代表として財政の再建を誓った。"
 News_bankruptcy.5.a: "興味深い"
 News_bankruptcy.6.t: "金融危機により[FROM.GetNameDef]にて紛争が勃発"
 News_bankruptcy.6.d: "貧弱な財政政策と増え続ける負債に対する抗議活動の後、[FROM.GetAdjective]の指導者である[FROM.GetLeader]は軍に対し、国会に侵入しようとする抗議活動参加者のグループを鎮圧し逮捕するよう命じた。この鎮圧で数人が死亡し、[FROM.GetLeader]の暴力的な方法に反対するデモ隊に軍の部隊が加わるまで、そう時間はかからなかった。事態が落ち着く前に、政府に忠誠を誓う勢力と反対勢力との間で戦闘が起こったことが報告された。\n\n[FROM.GetNameDef]の国民は、貧しい財政に加え、内戦も心配しなければならないようだ。"
