 total_advanced_production_amount_tt_delayed: "§Yマイクロチップ工場§! ([?microchip_plant_total])は、我が国の半導体および小型電子機器の生産を担っている。\n§Y複合プラント§! ([?composite_plant_total])は、特殊素材やセラミックアーマーなどを生産する素材生産プラントを表す。\n§Y合成ゴム精製所§! ([?synthetic_refinery_total])は、我が国が合成ゴムを生産する総生産能力を表す。\n\n州に以下を供給:\n§Yマイクロチップ工場§!ごとの必要労働者数基本値: §Y50K§!\n§Yマイクロチップ工場§!ごとのGDP出力基本値: $§Y35B§!\n§Yマイクロチップ工場§!ごとのエネルギー消費量基本値: §R-0.4§!\n\n生産性が§Yマイクロチップ工場§!に与える影響: [?worker_requirement_productivity_multiplier_display|-%0]\n法律・国民精神・技術が§Y全施設の労働人口§!に与える影響: [?modifier@buildings_worker_requirement_modifier|-%0]\n法律・国民精神・技術が§Yマイクロチップ工場§!に与える影響: [?modifier@microchip_plant_worker_requirement_modifier|-%0]\n\n§Yマイクロチップ工場§!ごとの必要労働者数: [?workers_per_microchip_plant_display]K\n\n§Y複合プラント§!ごとの必要労働者数基本値: §Y50K§!\n§Y複合プラント§!ごとのGDP出力基本値: $§Y35B§!\n§Y複合プラント§!ごとのエネルギー消費量基本値: §R-0.4§!\n\n生産性が§Y複合プラント§!に与える影響: [?worker_requirement_productivity_multiplier_display|-%0]\n法律・国民精神・技術が§Y全施設の労働人口§!に与える影響: [?modifier@buildings_worker_requirement_modifier|-%0]\n法律・国民精神・技術が§Y複合プラント§!に与える影響: [?modifier@composite_plant_worker_requirement_modifier|-%0]\n\n§Y複合プラント§!ごとの必要労働者数: [?workers_per_composite_plant_display]K\n\n§Y合成精製所§!ごとの必要労働者数基本値: §Y50K§!\n§Y合成精製所§!ごとのGDP出力基本値: $§Y35B§!\n§Y合成精製所§!ごとのエネルギー消費量基本値: §R-0.4§!\n\n生産性が§Y合成精製所§!に与える影響: [?worker_requirement_productivity_multiplier_display|-%0]\n法律・国民精神・技術が§Y全施設の労働人口§!に与える影響: [?modifier@buildings_worker_requirement_modifier|-%0]\n法律・国民精神・技術が§Y合成精製所§!に与える影響: [?modifier@synthetic_refinery_worker_requirement_modifier|-%0]\n\n§Y合成精製所§!ごとの必要労働者数: [?workers_per_synthetic_refinery_display]K\n"
 INFLATION: "インフレ"
 INFLATION_DESC: "This number represents our nation's §YInflation§!"
 NUM_INFLATION: "§Y[?ROOT.inflation_rate_var|%]§!"
 NUM_INFLATION_DESC: "§YInflation§! is the value that determines how much your nation's purchasing power is growing or decreasing in strength. The higher your inflation gets, the less purchasing power your people, and your government, have, as your money loses value. Inflation is calculated by the average of the last 4 quarters of §YQuarterly GPC/C Growth Rate§!, multiplied by your averaged §YTax Rate§!, and further adjusted by §YEconomic Cycles§!, §YPrinting Money§!, and other economic events.\n\nThe higher your average §YQuarterly GDP/C Growth Rate§! is, along with the larger your §YGDP/C§! is, the higher your inflation rate will be. Higher §YTax Rate§! will reduce inflation, while a lower rate will increase it.\n\n§YEconomic Cycles§! above §YStable Growth§! will increase your §YInflation§!, simulating an increased demand for goods and spending money, while §YEconomic Cycles§! below §YStable Growth§! will decrease your §YInflation§!, simulating decreased spending money and a decreased demand for consumer goods.\n\n§YDeflation§! can occur if you end up with a negative §YInflation§! rate. §YDeflation§! can help reduce government expenses, but can also cause economic downturns, as people stop spending money as they wait for prices to fall further, potentially causing markets and businesses to §RFail§! if things deflate too much or too quickly."
 NUM_INFLATION_DELAYED_DESC: "Last 4 Quarters Inflation: [?ROOT.year_quarter_inflation_tracker^0|%] - [?ROOT.year_quarter_inflation_tracker^1|%] - [?ROOT.year_quarter_inflation_tracker^2|%] - [?ROOT.year_quarter_inflation_tracker^3|%]\n\nThe displayed inflation is the average inflation over the past four quarters. This averaged inflation is used to represent the average yearly inflation currently affecting the country.\n\nINSERT EFFECT DETAILS HERE"
