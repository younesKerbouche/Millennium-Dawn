 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "国際投資とは、政府が保有する企業の株式やファンドなどの資産のことである。国際投資によって、毎年§Y投資収益（ROI）§!が得られ、それがそのまま我々の予算に加算される。通常この収益は投資額の6%だが、ゲームが進むにつれて変化することがある。§Y国際投資§!のほとんどは§Y財務省§!の資金を使って、他の国に建物を建てるために投資することから生まれる。\n\n現在の§Y投資収益率§!は[?roi_rate|%0]\n\n§Y国際投資§!の再投資が有効になっている場合、これらの資金は週ごとの収入に加算されない。\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
