 POLICE_SPENDING_TOOLTIP_DELAYED: "Internal Security spending is how much we use money on our internal security such as the police as well as external security in the form of intelligence agencies. The base cost for internal security spending is based on the total population of the country with every level of §YInternal Security§! increasing the cost.\n\nGDP/C impact on §YInternal Security Spending§!: [?education_cost_gdp_multiplier_display|-%0]\nLaw, Idea and Tech impact on §YInternal Security Spending§!: [?police_cost_multiplier_display|-%0]\n§YInflation§! impact on §YInternal Security Spending§!: [?inflation_rate_var|-%]"
