 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "法人税とは、自国で活動する企業から徴収する税金のことである。例えば、付加価値税、土地税、そしてもちろん利益に対して課される税金だ。税金の額は、我が国の§Y民需産業§!、§Y軍需産業§!、§Y海軍工廠§!、§Yオフィス街§!および§Y商業化農業地域§!の数と§Y法人税率§!に依存する。§Y法人税収§!は、主に§Y経済サイクル§!と§Y汚職レベル§!によって変化し、また、所得は様々なアイデアによって修正することができる。\n\n法人税は、自国の§Y税負担§!（建設に利用できない§Y民需産業§!の数）を決定し、また、他国が自国に投資するために支払わなければならない金額にも影響する。\n\n法律・国民精神・技術の§Yすべての税収§!への影響: [?tax_gain_multiplier_display|+%0]\n法律・国民精神・技術の§Y法人税収§!への影響: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\n生産性の§Y法人税収§!への影響: [?productivity_tax_effect_display|+%]\n法律・国民精神・技術の§Yオフィス街税収§!への影響: [?modifier@office_park_income_tax_modifier|+%0]\n法律・国民精神・技術の§Y海軍工廠税収§!への影響: [?modifier@dockyard_income_tax_modifier|+%0]\n法律・国民精神・技術の§Y民需産業税収§!への影響: [?modifier@civilian_industry_tax_modifier|+%0]\n法律・国民精神・技術の§Y軍需産業税収§!への影響: [?modifier@military_industry_tax_modifier|+%0]\n法律・国民精神・技術の§Y商業用農業地域税収§!への影響: [?modifier@agriculture_district_income_tax_modifier|+%0]\n法律・国民精神・技術の§Yマイクロチップ工場税収§!への影響: [?modifier@microchip_plant_income_tax_modifier|+%0]\n\n法律・国民精神・技術の§Y複合プラント税収§!への影響: [?modifier@composite_plant_income_tax_modifier|+%0]\n\n法律・国民精神・技術の§Y合成精製所税収§!への影響: [?modifier@synthetic_refinery_income_tax_modifier|+%0]\n"
