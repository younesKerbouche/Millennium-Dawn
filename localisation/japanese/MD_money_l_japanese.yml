 bankruptcy_decisions: "国家債務"
 bankruptcy_decisions_desc: "\n£MAIN_desctext_dept \n\n\n\n現在[ROOT.GetFlag]§Y我々の政府§!は、ますます多くの§R債務§!を抱えている。ついに、現在の§Y債務§!に対して§R10%§!以上の利払いを行うことになった。\n\n§Y注意事項§!：このディシジョンカテゴリが有効になると、国家債務に影響を与えるイベントが発生するようになる。これは悪意あるものであったり、一時的な借り換えのような恩恵であったりする。\n\n§Y利率§!は[?interest_rate|1]%\n§Y債務残高対GDP比§!: §Y[?debt_ratio|-%1]§!\n§Y国債利払い§!は§Y$$§![?debt_rate|-3]\n国民精神の§Y利率§!への影響: [?interest_rate_multiplier|-0]（パーセント点）\n\n§Y利率§!が§Y10%§!を超えた場合、増大する債務を処理するための緊急ディシジョンが可能になる。§Y15%§!を超えた場合、経済が減速し様々な悪影響が出始める。この時点で我々は（多大な犠牲を払って）債務不履行となる決定が可能になる。一度§Y利率§!が§Y20%§!を超えた場合、新たな借入ができなくなる。しかし収支が赤字の場合の借入は行われる。§Y国債利払い§!が§Y総収入§!を上回れば、我が国は崩壊するだろう。"
