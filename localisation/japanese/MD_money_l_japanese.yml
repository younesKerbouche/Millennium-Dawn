 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "Education spending is how much money we use to fund both public and private schools, research and education. The base cost of education is based on the total population of the country with every level of §YEducation Budget§! increasing the cost.\n\nGDP/C impact on §YEducation Spending§!: [?education_cost_gdp_multiplier_display|-%0]\nLaw, Idea and Tech impact on §YEducation Spending§!: [?education_cost_multiplier_display|-%0]\nAmount of research slots impact on §YEducation Spending§!: [?research_slot_modifier|-%0]\n\nTotal of §YEducation Spending§! that is spent on §YExperimental Facilities§!: $[?total_facilities_spending_display_var|3%]\n§YInflation§! impact on §YEducation Spending§!: [?inflation_rate_var|-%]"
 HEALTHCARE_EXPENSE: "§P保健:§!"
