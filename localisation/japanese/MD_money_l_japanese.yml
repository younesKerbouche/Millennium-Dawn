 bankruptcy_default_on_debts_tt: "債務の§Y25%§!は直ちに清算され、債務の§Y50%§!は不履行となる。この債務不履行を解消するための解決策を見つけるのに、§Y360日§!の猶予が与えられる。§Rもし時間内に解決策が見つからなければ、影響力を持つ権力者は力ずくで資金を手に入れようとするかもしれない§!\n\n"
