 has_election_yes: "§G有§!"
 remove_usaid: "§R廃止§!USAID"
 retire_current_leader: "§Y[Root.GetLeader]§!: 指導者を§R退く§!"
 retire_current_leader_desc: "大きな衝撃とともに、高い政治的代償を払い、[Root.GetLeader]が政界に復帰する可能性を永遠に排除することになるだろうが、引退することで家族と過ごす時間が増え、政治の労苦から遠ざかるだろう。\n\n§W効果:§!\n§H[Root.GetLeader]§!§Wは[Root.GetName]の指導者を引退する§!\n§H[show_ruling_party]§!§Wは党内から新たな指導者を選出する。§!"
 hold_reelections: "§Y新たな§!臨時選挙を実施する"
 hold_reelections_desc: "14日以内に新たな選挙を実施する。臨時選挙であるため、次の選挙は元から予定されていた日時に実施される。"
 permanently_suspend_elections: "選挙の§R永久§!停止"
 permanently_suspend_elections_desc: "現在、独裁政治に傾いている政府としては、我々の権力を脅かしかねない選挙を再び実施するのは愚かなことだ。"
 return_democracy: "§Y[Root.GetFlag][Root.GetName]§!で民主主義と選挙を§1許可§!"
 return_democracy_desc: "国を民主化し、本当の選挙を始めるという選択もできる。だが、今のところ我々が権力を維持しているとはいえ、国民に決定を委ねるのは危険かもしれない。"
 fascism_extremist_civil_war: "[Nat_Fascism_L]（[?party_pop_array^21|%0]）がクーデターを起こす"
 fascism_extremist_civil_war_desc: "[Nat_Fascism_L]に率いられた過激派極右勢力が力をつけてきている。兵士や特定の軍事指導者の間で人気があり、権力掌握のための蜂起の噂まで広まり始めている。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 fascism_20_tt: "[Nat_Fascism_L]（[?party_pop_array^21|%1]）> 20% 支持率"
 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L]（[?party_pop_array^22|%0]）クーデターを起こす"
 nat_autocracy_civil_war_desc: "軍部が政府内で力を増してきている。軍の多くが、[Nat_Autocracy_L]指導の軍事政権樹立のための蜂起を支持する可能性が高い。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L]（[?party_pop_array^22|%1]）> 20% 支持率"
 monarchist_extremist_civil_war: "[Monarchist_L]（[?party_pop_array^23|%0]）がクーデターを起こす"
 monarchist_extremist_civil_war_desc: "絶対君主制を支持する王党派勢力が[Monarchist_L]の旗の下で力を蓄えつつある。兵士や一部の軍事指導者の間で人気を集めており、権力を掌握するための蜂起の噂まで広まり始めている。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 monarchist_20_tt: "[Monarchist_L]（[?party_pop_array^23|%1]）> 20% 支持率"
 caliphate_extremist_civil_war: "[Caliphate_L]（[?party_pop_array^11|%0]）がクーデターを起こす"
 caliphate_extremist_civil_war_desc: "サラフィー・ジハード主義が[Root.GetName]で大きな勢力となっている。強固に組織され、狂信的な宗教的動機を持つ彼らは、「腐敗した反イスラム政府」を打倒し、カリフ国を樹立するためならば、長く過酷な戦争も厭わない。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 caliphate_20_tt: "[Caliphate_L]（[?party_pop_array^11|%1]）> 20% 支持率"
 communist_state_extremist_civil_war: "[Communist-State_L]（[?party_pop_array^4|%0]）がクーデターを起こす"
 communist_state_extremist_civil_war_desc: "[Communist-State_L]の党員は、ただ街頭で行進したり、パンフレットを配ったりすることに飽き飽きしてきている。今回は口先だけの話ではない。広範な社会の支持を得て、彼らはついに、[Root.GetName]のブルジョア帝国主義政府を打倒するための、階級闘争による武装革命を開始する準備ができているようである。レーニンと毛沢東の精神は生きている。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 communist_state_20_tt: "[Communist-State_L]（[?party_pop_array^4|%1]）> 20% 支持率"
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L]（[?party_pop_array^19|%0]）がクーデターを起こす"
 neutral_communist_extremist_civil_war_desc: "[Neutral_Communism_L]の党員は、ただ街頭で行進したり、パンフレットを配ったりすることに飽き飽きしてきている。今回は口先だけの話ではない。広範な社会の支持を得て、彼らはついに、[Root.GetName]のブルジョア帝国主義政府を打倒するための、階級闘争による武装革命を開始する準備ができているようである。レーニンと毛沢東の精神は生きている。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 neutral_communist_20_tt: "[Neutral_Communism_L]（[?party_pop_array^19|%1]）> 20% 支持率"
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L]（[?party_pop_array^9|%0]）がクーデターを起こす"
 vilayat_e_faqih_extremist_civil_war_desc: "1979年のイラン・イスラム革命に触発され、抵抗の枢軸勢力からの思想的支援を受けた[Vilayat_e_Faqih_L]は、たとえそのほとんどが「殉教という甘い汁を味わう」ことになったとしても、政府を転覆させる準備ができていると伝えられる。強固に組織され、強固な思想的・宗教的基盤を持つ彼らは、シオニズムと西側諸国の影響力に対する防波堤となる「イスラム法学者の統治」を確立しようとしている。\n\n効果:\n§H50%の戦力を率いた内戦が発生する§!\n\n§Rこれを実行すれば、反乱軍を率いることになる§!"
 vilayat_e_faqih_20_tt: "[Vilayat_e_Faqih_L]（[?party_pop_array^9|%1]）> 20% 支持率"
 promote_outlook_decision_category: "世界観を推進"
 promote_outlook_decision_category_desc: "国内には一定の派閥があり、それを支持するかどうかを選択することができる。"
 promote_outlook_decision_support_pro_western_parties: "§Y親西側§!プロパガンダキャンペーン"
 promote_outlook_decision_support_pro_western_parties_desc: "情報戦によって世界情勢に関する世論に影響を与えることができる。しかしながら、このようなキャンペーンは人々が徐々に関心を失っていくため限られた期間しか効果が無い。\n\n§Yプロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Y親西側プロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_emerging_parties: "§Y新興の世界観§!プロパガンダキャンペーン"
 promote_outlook_decision_support_emerging_parties_desc: "情報戦を使えば、世界情勢に関する世論に影響を与えることができる。しかし、このようなキャンペーンは、人々がしばらくすると関心を失うため、限られた期間しか効果が無い。\n\n§Yプロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Y新興の世界観プロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "§Y非同盟§!プロパガンダキャンペーン"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "情報戦を使えば、世界情勢に関する世論に影響を与えることができる。しかし、このようなキャンペーンは、人々が徐々に関心を失っていくため、限られた期間しか効果が無い。\n\n§Yプロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Y非同盟プロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@nonaligned_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_nationalists: "§Yナショナリスト§!プロパガンダキャンペーン"
 promote_outlook_decision_support_the_nationalists_desc: "情報戦を使えば、世界情勢に関する世論をナショナリスト的な視点で見るように影響を与えることができる。しかし、このようなキャンペーンは、人々が徐々に関心を失っていくため、限られた期間しか効果が無い。\n\n§Yプロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Yナショナリストプロパガンダキャンペーンコスト§!補正: [?ROOT.modifier@nationalist_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_salafists: "§Yサラフィー主義§!教化キャンペーン"
 promote_outlook_decision_support_the_salafists_desc: "Using informational warfare, promoting ultraconservative clerics and similar, we can influence and radicalize the public opinion about the world situation in favor of Salafism. However, any such campaign will only be effective for a limited period, as people gradually lose interest.\n\n§YPropaganda Campaign Cost§! Modifier: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YSalafi Indoctrination Campaign Cost§! Modifier: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]"
 rebuild_bosphorus_strait: "ボスポラス海峡の修復"
 rebuild_bosphorus_strait_desc: "ボスポラス海峡は巨大な船の残骸で塞がれており、撤去にはかなりの時間を要する。"
 coalition_countdown: "新政府を形成する"
 coalition_countdown_desc: "危険な権力の真空を避けるために、できるだけ早く新政府を形成する必要がある。"
