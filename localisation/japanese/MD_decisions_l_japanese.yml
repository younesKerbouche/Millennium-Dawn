 Civil_war_decisions: "内戦"
 Civil_war_decisions_desc: "我が国は内戦に巻き込まれている。これは我々が行動するための非倫理的な方法を可能にする。その方法は極端であり、必要不可欠である。"
 confiscate_civilian_vehicles: "民間車両の没収"
 confiscate_civilian_vehicles_desc: "我々は民間車両を没収し、テクニカルや装甲兵員輸送車に改造できる。戦争中にもかかわらず、民間車両はまだ豊富であり、新しい車両も国境を越えて容易に密輸できる。"
 smuggle_small_arms: "小火器を密輸"
 smuggle_small_arms_desc: "地元の作業場で小火器を生産するだけでなく、海外から武器を密輸しようとすることもできる。"
 smuggle_heavy_weapons: "重火器を密輸"
 smuggle_heavy_weapons_desc: "地元の作業場で重火器を生産するだけでなく、海外から武器を密輸しようとすることもできる。もちろん、国境を越えてミサイルを密輸することは、ライフル銃よりもわずかに困難である。"
 Conscripting_Child_Soldiers: "子供の兵士を徴兵する"
 force_conscript_children: "子供兵士徴兵の強制"
 force_conscript_children_desc: "児童の徴兵を開始できる。多くの非対称紛争では、子供たちが反政府勢力に強制的に徴兵され、暴力に対する感覚を麻痺させられている。彼らの運命は、生涯にわたるトラウマによって悲惨なものとなり、多くの子供たちが後に暴力、アルコール、薬物に手を染めるようになる。\n\n児童の徴兵は我々の軍隊を強化するが、多くの場合、少年たちは単なる肉盾としてしか機能しない。"
 buy_fuel_from_black_market: "闇市から燃料を購入"
 buy_fuel_from_black_market_desc: "我が国の状況では、燃料を合法的に入手することは困難だ。しかし、違法に燃料を購入する方法はいくらでもある。"
