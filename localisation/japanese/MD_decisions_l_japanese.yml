l_japanese:
 jihadist_decisions: "ジハード！"
 jihadist_decisions_desc: "ジハードは我らの偉大なカリフによって宣言された。"
 allow_foreign_recruitment: "外国人の新兵募集を許可"
 allow_foreign_recruitment_desc: "外国人の募集を認めれば、我々の人数を増やし、アッラーのために戦い続けるチャンスが得られる。しかし、この動きは、外国人嫌いの聖戦戦士たちの間では不評だろう。"
 draw_in_foreign_recruits: "新入社員を引き込む"
 draw_in_foreign_recruits_desc: "[ROOT.GetLeader]のおかげで、領土外から新兵を募集できるようになった。いついかなる時でも、できる限り新兵を募集し始めるべきである。しかし、問題は起こる。我々の偉大なカリフ国は、新兵が大義に熱心でない場合、彼らの考えを徐々に取り入れ始めるだろう。"
 JAP_spirit_of_the_warrior: "武士の精神の宣言"
 JAP_spirit_of_the_warrior_desc: "まずは中国全土を征服しなければならない、そして世界を征服するのだ！"
 ALB_nationalist_claims_FYR: "[FYR.GetNameWithFlag]から土地の返還を求める"
 ALB_nationalist_claims_FYR_desc: "全アルバニア人を偉大かつ統一されたアルバニアで団結させなければならない。"
 ALB_nationalist_claims_KOS: "コソボの請求権"
 ALB_nationalist_claims_KOS_desc: "全アルバニア人を偉大かつ統一されたアルバニアで団結させなければならない。"
 ALB_nationalist_claims_SER: "コソボの請求権"
 ALB_nationalist_claims_SER_desc: "全アルバニア人を偉大かつ統一されたアルバニアで団結させなければならない。"
 AUS_nationalist_claims_ITA: "南チロルの請求権"
 AUS_nationalist_claims_ITA_desc: "ボルツァーノはオーストリアだ。そろそろ取り戻す時だ。"
 DEN_nationalist_claims_GER: "シュレースヴィヒ＝ホルシュタインの請求権"
 DEN_nationalist_claims_GER_desc: "歴史的にも文化的にもデンマーク人である私たちは、シュレースヴィヒ＝ホルシュタイン州のデンマーク人が[GER.GetNameWithFlag]によって長い間抑圧されてきました。"
 DEN_nationalist_claims_SWE: "スコーネの請求権"
 DEN_nationalist_claims_SWE_desc: "歴史的にも文化的にもデンマーク人である私たちは、あまりにも長い間、スコーネの人々が[SWE.GetNameWithFlag]によって抑圧されるのを許してきました。"
 FRA_nationalist_claims_BEL: "[BEL.GetNameWithFlag]からのワロンの請求権"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag]は人工的に作られたものだ。フランドルのフランドル人がその遺骨をどう扱うかなど、我々にはまったく関係ない。しかし、一つだけ確かなことは、フランス語圏のワロニー地方は[FRA.GetNameWithFlag]に戻らなければならないということだ。"
 FRA_nationalist_claims_SWI: "フランス語圏のスイス地域の請求権"
 FRA_nationalist_claims_SWI_desc: "スイスのフランス人は、[FRA.GetNameWithFlag]の一部になることでもっと幸せになれると我々は確信している。"
 HOL_nationalist_claims_BEL: "フランドルとブラバントの請求権"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag]は人工的な概念である。長い間、フランドル人は[FRA.GetNameWithFlag]との統一を求めてきた。今こそそれを現実にする時だろう。"
 HUN_nationalist_claims_ROM: "トランシルヴァニアのハンガリー部分の請求権"
 HUN_nationalist_claims_ROM_desc: "ルーマニアにおけるハンガリー人に対する抑圧はあまりにも長い。ハンガリー人のハンガリー本土帰還を求める必要がある。"
 HUN_nationalist_claims_UKR: "ハンガリーのカルパチアの請求権"
 HUN_nationalist_claims_UKR_desc: "ウクライナのハンガリー人は、あまりにも長い間苦しんできた。我々は彼らとの再統一を模索しなければならない。"
 NOR_nationalist_claims_DEN: "グリーンランドとフェロー諸島の返還を求める"
 NOR_nationalist_claims_DEN_desc: "ノルウェーの歴史的地域である我々の所有物が、[SWE.GetNameWithFlag]によって[DEN.GetNameWithFlag]に違法に譲渡された。大変よろしくないことだ。我々がそれを取り戻したいのは自明のことである。"
 NOR_nationalist_claims_ENG: "シェトランド諸島の請求権"
 NOR_nationalist_claims_ENG_desc: "シェトランドは文化的にスコットランドや[ENG.GetNameWithFlag]よりもノルウェーに近い。彼らは我々のもとでより幸せになるだろう。"
 NOR_nationalist_claims_SCO: "シェトランド諸島の請求権"
 NOR_nationalist_claims_SCO_desc: "シェトランド諸島が独立した[SCO.GetNameWithFlag]の一部だというのは残酷な皮肉である。当地の人々はバイキングの同胞と統一される日を待ち望んでいる。"
 NOR_nationalist_claims_ICE: "[ICE.GetNameWithFlag]を請求する"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag]はノルウェー人によって開拓され、長い間ノルウェー王国の一部であったが、ナポレオン戦争における和解の一環として[SWE.GetNameWithFlag]によって[DEN.GetNameWithFlag]に不法に譲渡された。現在[ICE.GetNameWithFlag]は独立しているが、彼らがどちらを好んでいることは知っている－－ノルウェーだ。"
 SWE_nationalist_claims_FIN: "[FIN.GetNameWithFlag]からのオーランドの請求権"
 SWE_nationalist_claims_FIN_desc: "オーランド諸島は民族的にはスウェーデン領であり、劣等なフィンランド人は直ちにそれを引き渡すか、さもなければ結果に直面することになるだろう。"
