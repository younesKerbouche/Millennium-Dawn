 sudan_war_in_darfur_decisions_category_desc: "The tensions in Darfur have been brewing for decades, with the central government try to Arabize the local population with what some have called an Apartheid. The tensions have finally erupted in war, as the Darfuri Liberation Front together with the Justice and Equality Movement have decided to bring down the Sudanese government.\n\nIf [SUD.GetNameWithFlag] controls no provinces in §Y[224.GetName]§!, a timer for three years will start. If the timer runs out, [DAR.GetNameWithFlag] will be given §Yautonomy§! under [SUD.GetName]. If Darfur controls either §Y[1183.GetName] or [223.GetName]§! when the timer runs out, Darfur will gain full independence. If [SUD.GetNameWithFLag] reoccupies §Yany province of [224.GetName]§!, the timer will reset."
 SUD_war_in_darfur_mission: "Fight Against [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "[DAR.GetNameDef]'s ultimate goal is the overthrow of [SUD.GetLeader]. Unlike the rebels in the South, the conflict in Darfur is younger, and thus the Darfuris will be more eager to continue the war for a long time. If we are to stop them from gaining any autonomy, we must crush them."
 SUD_war_in_darfur_mission_cancel_trigger: "We control any province in the [224.GetName] state"
 DAR_war_in_darfur_mission: "Fight Against [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "For years the [SUD.GetAdjective] regime has oppressed our people, trying to turn us into Arabs against our will. This ends today."
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] controls any province in the [224.GetName] state"
 SUD_war_in_darfur_arm_janjaweed: "Arm The Janjaweed"
 SUD_war_in_darfur_arm_janjaweed_desc: "The Janjaweed are an Arab militia operating in Darfur. Originally created by Chad, the Janjaweed act as strongmen for Darfur's Arab population, making sure the land stays in their hands. We have long used the Janjaweed to control the Darfur insurgency, but with our forces being outnumbered, perhaps it is time to increase our support for them."
