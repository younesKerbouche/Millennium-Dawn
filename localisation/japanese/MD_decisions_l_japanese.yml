 coalition_decisions: "新政府を形成する"
 coalition_decisions_desc: "[Root.GetLeader]、[show_ruling_party]（[show_ruling_elect_percentage]）は単独政権を樹立するのに必要な多数派に達しなかった。他の政党に連立参加を呼びかける必要がある。\n\n我々より多くの票を獲得した政党は参加しようとはしないだろう。政党を連立政権に加えるための政治力コストは、その政党の規模と我々との政治的距離によって決まる。\n\n§H今のところ、我々の連立政権は以下の政党で構成されている§!\n[show_ruling_party]（[show_ruling_elect_percentage]）[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]\n\n§H現在の連立政権の強度:§! [?government_coalition_strength_elect|%1]\n§R多数派政権樹立に必要な割合:§! [?majority_threshold|%1]\n連立参加に必要な最低得票割合は§H[?election_threshold|%0]§!であり、これより得票割合が少ない政党は不適格だ。\n"
 give_up_coalition_0: "断念: [show_biggest_party_elect]に交代"
 give_up_coalition_0_desc: "[Root.GetLeader]と[show_ruling_party]が政府を形成することに失敗したことが明らかになった。これにより、[show_biggest_party_elect]（[show_biggest_elect_percentage]）に仕事が移行される。\n\n現在の連立政権を形成するために費やした政治力の75%が返還される。"
