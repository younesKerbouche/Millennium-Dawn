 type_99_decision_desc: "The ZTZ-99 Phase-I Plus is an upgraded variant of the WZ123 (Project 9910) with enhanced protection. It is equipped with FY-4 reactive armor and an early laser warning system."
 type_99_II_decision: "Create ZTZ-99 Phase-II Design"
 type_99_II_decision_desc: "The ZTZ-99 Phase-II, part of Project 0910, features an improved turret structure, upgraded battlefield information systems, and a laser countermeasure device."
 type_99a_decision: "Create ZTZ-99A Design"
 type_99a_decision_desc: "The ZTZ-99A tank represents a breakthrough in informatization and is China's first domestically developed digitalized tank. Compared to earlier models, its turret and chassis suspension system have been almost entirely redesigned."
 ztq_15_decision: "Create ZTQ-15 Design"
 ztq_15_decision_desc: "The ZTQ-15 features a compact design and lightweight structure, making it ideal for deployment in China's western plateaus and terrains with dense waterways in the south."
 zbd_04a_decision: "Create ZBD-04A Design"
 zbd_04a_decision_desc: "The improved variant of the ZBD-04 IFV (also known as \"502 Modification\") reduces amphibious performance requirements compared to the original model, features a redesigned and reinforced hull armor, and is equipped with a new laser warning system."
 zbl_08_decision: "Create ZBL-08 Design"
 zsl_10_decision: "Create ZSL-10 Design"
 pgz_09_decision: "Create PGZ-09 Design"
 pgz_09_decision_desc: "The PGZ-09 utilizes two PG99 anti-air guns, a GDF-002 licensed Chinese-produced version, replaces the PGZ-95 in providing field air defense. Its success enabled China to achieve terminal air defense capability against highly mobile targets for the first time, reaching the level of similar systems in developed countries."
 plz_05_decision_desc: "The PLZ-05, as one of the key pieces of equipment in the PLA artillery's modernization in the new century, is also the first 155mm tracked self-propelled howitzer in PLA service. Utilizing a new chassis and advanced artillery technologies, this self-propelled howitzer has reached world-class standards, significantly enhancing the PLA Army's fire support capabilities."
