 morocco.400.t: "カサブランカ爆弾テロ事件"
 morocco.400.d: "本日未明、カサブランカ市内の複数の場所で数件の爆破事件が発生した。バックパックに爆弾を入れた12人の自爆犯が、カサ・デ・エスパーニャ、ホテル・ファラー、カサブランカ・ユダヤ人同盟、そしてベルギー領事館と旧ユダヤ人墓地近くの他の数カ所で爆発を起こした。これらの攻撃により、12人の自爆犯を含む45人が死亡し、少なくともさらに100人の市民が負傷した。国内でのサラフィー主義説教師（多くがソ連・アフガン戦争の退役軍人である）の最近の台頭が、時が経つにつれてますます急進化し始めていると推測されている。GCIMとアルカイダは、犠牲者にユダヤ人がいなかったにもかかわらず、市内のユダヤ人を標的とした攻撃であったとして、犯行声明を出した。一部の地元グループは、これは市内で「シャンティータウン」として知られるものの増加が、市とモロッコの貧困層の間での急進化への道を 開いているためであると述べている。"
 morocco.400.a: "悲劇だ…"
 morocco.400.b: "葬儀費用を支払おう..."