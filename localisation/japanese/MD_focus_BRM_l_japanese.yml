 attack_drug_factories: "ワ州の薬物工場を攻撃"
 attack_drug_factories_desc: "ワ州連合軍はヘロインや「ヤーバー」（メス錠剤）のような違法薬物の生産に深く関与している。これらの工場を攻撃し破壊することは努力と資源を必要とするだろうが、国際的な正当性とそれと共に大義を助けるだろう。しかし、ワ族が我々に対して報復する準備をしておかなければならない。"
 intercept_drug_convoys: "ワ族麻薬輸送隊迎撃"
 intercept_drug_convoys_desc: "タイ国境上の我々の位置は、ワ族領土からタイへと移送される麻薬を迎撃できることを意味する。これらの麻薬を押収し、タイおよび国際的な報道機関の前で燃やすことは、グループの国際的な評価を高めるだろうが、ワ州連合軍からの軍事的対応を引き起こすかもしれない。"
 end_opium_production: "ヘロインの生産を終了"
 end_opium_production_desc: "アメリカ合衆国は我々の組織を麻薬密売人とレッテル貼りし、一部のトップ指揮官に対して逮捕状を発行した。さらに重要なことに、中国もまたヘロイン取引への関与を不承認としており、したがって、経済に打撃を与えるかもしれないが、アヘンケシ栽培を禁止しヘロイン生産を終了することが最善の利益になるかもしれない。"
 end_meth_production: "｢ヤーバー｣の生産を終了"
 end_meth_production_desc: "ヤーバーは我々の主要な資金源であり、経済を支えているメタンフェタミン錠剤だ。しかしヤーバーは、これが蔓延しているタイに対しては特に、我々への悪評を払拭することを難しくしている。国際社会から肯定的に見られるためには、ヤーバーの生産終了による短期的な経済的打撃を受け入れなければならないだろう。"
 attack_tatmadaw: "ミャンマー軍への攻撃"
 attack_tatmadaw_desc: "中央政府は我々を平和に放っておきたくないようだ。国民の安全を確保するためには、憎きタトマドーが我々の家に来る前に攻撃しなければならない。"
 declare_independence: "独立を宣言"
 declare_independence_desc: "ビルマ人の抑圧的な軛から十分に解放されたので、独自の独立国家の国際的承認を求めることができる。"
 BRM_sangha_category: "仏教政策"
 BRM_sangha_category_desc: "国の仏教僧侶、別名サンガ、の評価を政府に好意的に保つためには、ミャンマーの仏教機関が十分な資金提供を受けていることを確実にしなければならない。しかし、サンガは我々の後援を受け入れることを拒否するかもしれず、その可能性は我々への評価が低いほど高まる。"
 BRM_impose_state_religion: "仏教を国教に制定"
 BRM_impose_state_religion_desc: "国民の90%が仏教徒なのだから、その宗教的現実を政治的現実にもするのは当然のことだ。この動きは宗教的少数派の反感を買うかもしれないが、サンガの支持は得られるだろう。"
 BRM_remove_state_religion: "国教なしに戻す"
 BRM_remove_state_religion_desc: "国教を課すことが我々の利点にならなかったことを受け入れなければならない。様々な少数派の敵対化は、少数の仏教民族主義者の増加した支持からの利益をはるかに上回った。"
 BRM_minor_funding: "小規模な仏教機関への資金提供"
 BRM_minor_funding_desc: "ミャンマーの仏教を支援するために少量以上を与える余裕はない。これはサンガの我々への評価を高める可能性が低い。"
 BRM_moderate_funding: "中規模な仏教機関への資金提供"
 BRM_moderate_funding_desc: "ミャンマーの僧侶たちにより実質的な寄付をする余裕がある。これはサンガの我々への評価を高める中程度の可能性がある。"
 BRM_major_funding: "大規模な仏教機関への資金提供"
 BRM_major_funding_desc: "精神的な事柄に関しては費用を惜しむべきではない。これはサンガの我々への評価を高める高い可能性がある。"
