l_japanese:
 BRM_revisit_the_rohingya_issue: "ロヒンギャ問題を振り返る"
 BRM_revisit_the_rohingya_issue_desc: "「ロヒンギャ」と自称するラカイン州のイスラム教徒は大多数の仏教徒から敵視されてきた。この敵意は、緊張、暴力、外国からの非難につながり、我々の注意を必要としている。"
 BRM_the_path_of_intolerance: "不寛容の道"
 BRM_the_path_of_intolerance_desc: "いわゆる「ロヒンギャ」は我々の国の出身ではない。彼らをバングラデシュに返さなければならない。"
 BRM_support_buddhist_nationalists: "仏教民族主義者を支援"
 BRM_support_buddhist_nationalists_desc: "969運動や、その他の仏教民族主義運動の方法は、あまり好ましいものでは無いが、それでもベンガル人の枠を越え彼らに味方するべきだ。"
 BRM_expel_the_rohingya: "ロヒンギャの追放"
 BRM_expel_the_rohingya_desc: "我々は以前「ロヒンギャ」の追放を試みたが、過去では外国からの圧力に屈し、彼らが戻ってくることを許してしまった。今回はしない。"
 BRM_the_path_of_tolerance: "寛容の道"
 BRM_the_path_of_tolerance_desc: "ロヒンギャがラカイン州にどれくらい住んでいるかということは重要ではない。一部の仏教徒と敵対したとしても、ロヒンギャを受け入れ、暴力を終わらせなければならない。"
 BRM_affirm_religious_tolerance: "宗教的寛容の肯定"
 BRM_affirm_religious_tolerance_desc: "ミャンマーは国境が無い国であり、多文化主義の誇りである。この原則を再確認し、仏教の支配から守らなければならない。"
 BRM_reform_the_1982_citizenship_law: "1982年国籍法の改革"
 BRM_reform_the_1982_citizenship_law_desc: "ロヒンギャは1982年に市民権を剥奪された。それを彼らに返す時が来た。"
 BRM_address_the_democracy_question: "民主主義問題に取り組む"
 BRM_address_the_democracy_question_desc: "ミャンマーは民主化を求める内外の圧力にさらされている。我が国が生き残るためには、この問題に取り組まなければならない。"
 BRM_pave_the_way_for_civilian_rule: "文民統治への道を開く"
 BRM_pave_the_way_for_civilian_rule_desc: "21世紀に軍事支配はもはや持続可能ではない。我々の国民も、我々が必要とする経済的な富を持つ外国人も、それを容認しない。"
 BRM_reject_the_way_for_civilian_rule: "文民統治の必要を拒絶"
 BRM_reject_the_way_for_civilian_rule_desc: "ミャンマー軍は常に国を正しい方向に導いた。そうでなければ、ミャンマーは外国に洗脳されていただろう。"
 BRM_propose_the_2008_constitution: "新憲法を提案"
 BRM_propose_the_2008_constitution_desc: "民主化への道を開くには新憲法を起草しなければならない。この憲法は、政治における両方の影響力を維持しつつ、文民と軍の均衡を図る。"
 BRM_relax_media_censorship: "メディア検閲の緩和"
 BRM_relax_media_censorship_desc: "少数のジャーナリストに不満を表明させることが、我々にどのような害を及ぼすのだろうか？"
 BRM_release_opposition_figures: "野党の象徴を開放"
 BRM_release_opposition_figures_desc: "アウン・サン・スー・チーと彼女の支持者たちは、粘り強さを証明した。彼らを潰すための我々の試みの敗北を受け入れる時だ。"
 BRM_allow_labour_strikes_and_unions: "ストライキと組合を容認"
 BRM_allow_labour_strikes_and_unions_desc: "かつて社会主義の理念を掲げた政府として、労働者の側に立っていることを示すのは当然だ。"
 BRM_cede_power_to_the_nld: "NLDに権力割譲"
 BRM_cede_power_to_the_nld_desc: "民主化勢力に権力を明け渡す時だ。いずれにせよ、我々が起草した憲法では、軍の独立性と影響力が保たれている。"
 BRM_promote_civilian_enterprises: "民営企業を促進"
 BRM_promote_civilian_enterprises_desc: "政治的自由と共に経済的自由が生まれる。意欲的な起業家たちを奨励する時だ。"
 BRM_limit_promotion_of_social_liberties: "社会的自由の限定的促進"
 BRM_limit_promotion_of_social_liberties_desc: "軍隊の継続的な影響力は完全な自由化を追求することが出来ないことを意味するが、それでも厳しい法律のいくつかを緩和することはできる。"
 BRM_end_isolationism: "孤立主義の終焉"
 BRM_end_isolationism_desc: "我々の国は冷戦に応じて、外国との関係を遮断した。だが、グローバル化された21世紀では、この戦術は実行不可能だ。"
 BRM_announce_the_china_myanmar_economic_corridor: "中国・ミャンマー経済回廊"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "手始めに、中国の「一帯一路」に参加することで、多大なる恩恵を受け取ることができる。"
 BRM_increase_trade_with_asean: "ASEANとの貿易を促進"
 BRM_increase_trade_with_asean_desc: "友人や隣人との取引は、経済を成長させることが出来る確実な方法だ。"
 BRM_request_western_development_aid: "西側に開発援助を要請"
 BRM_request_western_development_aid_desc: "民主化以降、西側の投資家は我々の開発に試験を提供する意欲を見せている。これを利用するしかないだろう。"
 BRM_encourage_investment_from_western_firms: "欧米のエネルギー産業を求める"
 BRM_encourage_investment_from_western_firms_desc: "欧米の石油及びガス会社は、国内での抽出能力の開発を支援するだろう。"
 BRM_reach_out_to_the_US_for_military_protection: "軍の保護のためのアメリカへの接触"
 BRM_reach_out_to_the_US_for_military_protection_desc: "最終的には、中国は西側よりも大きな脅威であり、ASEANに中国を封じ込める能力があるとは思えない。代わりにアメリカに目を向けるべきではないだろうか。"
 BRM_become_a_major_non_nato_ally: "主要NATO非加盟国となる"
 BRM_become_a_major_non_nato_ally_desc: "主要NATO非加盟国という地位は、軍事的及び技術的に大きな利益をもたらすだろう。"
 BRM_encourage_investment_from_asean_firms: "ASEANの工業企業を招致"
 BRM_encourage_investment_from_asean_firms_desc: "ASEANには、安価な労働力と有利な規制で我々の国に呼ぶことが出来る新興企業の拠点がある。"
 BRM_improve_security_cooperation_with_asean: "ASEANとの安全保障条約"
 BRM_improve_security_cooperation_with_asean_desc: "ASEANは西と東の両方に立ち向かわなければならない。"
 BRM_push_for_mutual_defence_agreements_between_asean_states: "ASEAN相互防衛協定"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "ASEANの統合はさらに進む可能性がある。ASEANの軍事協力を強化する条約を提案すべきだ。"
 BRM_encourage_investment_from_chinese_firms: "中国の建設会社を提訴"
 BRM_encourage_investment_from_chinese_firms_desc: "中国企業はますます欧米企業と張り合うようになってきている。我々は有利なビジネス条件で訴訟を起こすべきだ。"
 BRM_establish_a_military_partnership_with_china: "中国との軍事的連携の確立"
 BRM_establish_a_military_partnership_with_china_desc: "中国は他の国がいなかった時代に我々の友達だった。反政府勢力との関係は理想的なものではないが、強力な同盟国を得るために、過去を振り返ることもできる。"
 BRM_join_the_shanghai_pact: "中国との提携"
 BRM_join_the_shanghai_pact_desc: "中国との関係を強化する時が来た。我々はこの友情に対する我々の献身を示すために彼らの同盟に参加すべきだ。"
 BRM_undermine_the_influence_of_the_tatmadaw: "ミャンマー軍の影響力の弱体化"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "ミャンマー軍の影響が完全に取り除かれるまで、ミャンマーが真の自由になることはない。我々の国の将来のために、軍隊との戦いを始めるべきだ。"
 BRM_accept_the_role_of_the_tatmadaw: "軍の役割を受け入れる"
 BRM_accept_the_role_of_the_tatmadaw_desc: "軍には大きな借りがあり、ミャンマーの安全保障問題への継続的な支援が必要だ。我々は彼らと共にこの国を支配すべきだ。"
 BRM_begin_calls_for_constitutional_revision: "憲法改正の要請を開始"
 BRM_begin_calls_for_constitutional_revision_desc: "現在の憲法は、軍の支配から独立性を保持し、政府に継続的な代表を与えている。変化の提唱を開始する時が来た。"
 BRM_target_the_corruption_of_military_enterprises: "軍事企業の腐敗を標的に"
 BRM_target_the_corruption_of_military_enterprises_desc: "軍隊は、所有する企業からかなりの収入を得ている。これらの企業の腐敗と縁故主義は、軍事政権の正当化になってしまっている。"
 BRM_mobilize_the_workers: "下層階級の動員"
 BRM_mobilize_the_workers_desc: "どんな革命でも、彼らが産業労働者であろうと田舎の労働者であろうと虐げれてきた人々の支援が必要なのは変わらない。我々の国であってもだ。"
 BRM_mobilize_the_students: "学徒動員"
 BRM_mobilize_the_students_desc: "過去数十年、学生は民主主義運動の中心的な役割を果たしてきた。彼らのサポートが我々の成功の鍵となるだろう。"
 BRM_mobilize_the_monks: "僧侶の動員"
 BRM_mobilize_the_monks_desc: "僧侶たちは過去に軍に向かって行進した。もう一度そうするように説得することができる。僧侶たちの支援は、大多数の仏教徒には我々を助けてくれるだろう。"
 BRM_mobilize_the_ethnic_minorities: "少数民族の動員"
 BRM_mobilize_the_ethnic_minorities_desc: "少数民族は、人口の32%を占めるにもかかわらず、政治において最小限の役割しか果たしていない。彼らの支持を得れば、過去に政府が上手く利用出来なかった人口を利用することが出来る。"
 BRM_launch_talks_on_a_new_constitution: "ビルマ憲法"
 BRM_launch_talks_on_a_new_constitution_desc: "改憲に対する一般国民の支持を示すことが出来たので、今度は軍に政府に干渉する権利を与えない憲法について議論する時だ。"
 BRM_end_the_role_of_the_tatmadaw_in_politics: "軍事政権の終焉"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "ビルマを文民支配するという主張は完了した。残っているのは軍隊を政治から一掃するということだけだ。"
 BRM_suppress_critics_of_the_military: "軍に対する批判報道を統制"
 BRM_suppress_critics_of_the_military_desc: "自由化が行われている間、軍隊はジャーナリストから発せられる多くの批判に耐えることが出来ないだろう。軍の怒りを引き起こす可能性がある人々の声を黙らせるか、消音する必要がある。"
 BRM_pursue_rapprochement_with_rebel_groups: "反乱軍との和解"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "数十年に渡る戦いの結果、暴力は暴力で解決することは出来ないということが分かった。ならば、我々は反乱軍に譲歩を始めるしかない。"
 BRM_crush_the_rebel_groups: "反乱軍を殲滅"
 BRM_crush_the_rebel_groups_desc: "我が国を統一するには、所謂「解放された地域」を一掃するというよく組織された運動をしなければならない。"
 BRM_affirm_protections_of_minority_culture_and_language: "少数民族の文化と言語を保護"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "少数民族は、仏教とビルマの文化による支配に脅かされている。我々は彼らの文化が尊重されるということを保証しなければならない。"
 BRM_promise_autonomy: "約束の自治"
 BRM_promise_autonomy_desc: "反政府勢力グループの大多数は、独立ではなくより大きな自治をのぞんでいる。これは、我々が満たすことができ、また満たすべき願望である。"
 BRM_establish_a_federated_state: "連邦国家を確立"
 BRM_establish_a_federated_state_desc: "我々の国が統一国家になることは決して現実的ではなかった。代わりに連邦国家を通じて統一を求めよう。"
 BRM_proclaim_an_end_to_the_insurgency: "反乱の終結を宣言"
 BRM_proclaim_an_end_to_the_insurgency_desc: "我々の行動は永続的な平和をもたらし、それによって我々の国のより明るい未来をもたらすだろう。"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "停戦協定を破棄"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "様々な反政府勢力グループと定期的に停戦を求めてきたが、それは弱さの表れだ。交渉の可能性を永遠に排除せよ。"
 BRM_strike_the_karen: "カレン民族同盟との開戦"
 BRM_strike_the_karen_desc: "カレンはビルマ独立の際イギリスのために戦って以来、我々の敵だった。カレン民族同盟の存続は、この歴史的な裏切りの名残であり、破壊されるべきである。"
 BRM_strike_the_kachin: "カチン独立軍との開戦"
 BRM_strike_the_kachin_desc: "カチン独立軍は国内で二番目に大きな反乱軍であるため、北部で大きな脅威となっている。だか、我々が彼らと戦えば彼らはその資源の豊富な地域を守ることは不可能である。"
 BRM_strike_the_shan: "シャン州復興委員会との開戦"
 BRM_strike_the_shan_desc: "シャン州はビルマの中心部に近すぎて良くないため、シャン州復興委員会及びその他の者シャン州反政府勢力は全面的に滅ぶに値する。"
 BRM_turn_on_the_united_wa_state_army: "ワ州連合軍を併合"
 BRM_turn_on_the_united_wa_state_army_desc: "UWSAは過去、我々と共に戦ったが、今は信頼することができない。彼らは国内最大の反政府勢力であることと中国と密接な関係であることを誇っているが、我々がコントロール出来ないほどの強力な力を持つ統一国家として確立することは不可能だ。我々は彼らに我々への服従を強制しなければならない。"
 BRM_internal_colonialism: "内部植民地主義"
 BRM_internal_colonialism_desc: "反政府勢力を駆逐することに成功した為、資源採掘の合理的な実行が可能だ。"
 BRM_imprison_opposition_figures: "反対勢力を投獄"
 BRM_imprison_opposition_figures_desc: "NLDの党員が路上に立ったところで、我々の権威に反することはできない。彼らを幽閉して、彼らの声を黙らせた方が良いだろう"
 BRM_crackdown_on_protests: "抗議活動の取り締まり"
 BRM_crackdown_on_protests_desc: "難しいだろうが、やらなければならない。残虐的な行為で民主主義的抗議活動に対応すれば、人々は通りを避け、我々の秩序も守られるだろう。"
 BRM_leave_asean: "ASEAN離脱"
 BRM_leave_asean_desc: "ASEANでの、「独裁的」な「交渉」に従うことはできない。ASEANを去り、彼らの偽善的な意味のない行動についてどう思うかしめすぺきだ。"
 BRM_establish_direct_military_rule: "軍の法律を強化"
 BRM_establish_direct_military_rule_desc: "ミャンマーの権威主義はら我々が十分に追求することが出来なかった。我々は社会のあらゆる側面をコントロールするべきだ。"
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "独裁的資本主義"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "西側諸国と我々の国の活動家は、我々の経済を自由化し、それを外界に晒さなければならない。だが、韓国と中国での成功例は、開発が市場の力の強力な国家増強から来ることを示している。経済の発展に成功すれば、人々は取り締まりを忘れ、我々を正当な支配者として受け入れるだろう。"
 BRM_increase_the_tatmadaws_role_in_the_economy: "経済における軍の役割"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "軍は常に国の発展に専念してきた。経済への我々の直接的な関与は、自由な市場よりも成長するのに役立つだろう。"
 BRM_construct_military_industries: "軍需産業の構築"
 BRM_construct_military_industries_desc: "軍隊がより多くの人を雇用すれば、生計を我々に依存している人達のあいだで、我々はより多くの支持を得ることができる。軍需産業の確立は、軍隊、経済の強化及び一般国民の支持率の上昇に役立つだろう。"
 BRM_achieve_acceptance_of_military_rule: "軍法の承認を達成する"
 BRM_achieve_acceptance_of_military_rule_desc: "それは、我々の多くの努力を必要としたが、人々は我々の支配を受け入れるようになり、我々の規則は守られている。"
 BRM_distract_attentions_abroad: "海外の注意をそらす"
 BRM_distract_attentions_abroad_desc: "分かりやすく力を緩めたままにした場合、国内の聴衆の注意を部外者に集中させる必要がある。"
 BRM_reject_foreign_interference: "外国による干渉を拒否"
 BRM_reject_foreign_interference_desc: "我々は、内政に外国勢力が関与していることを非難することで、国民に愛国心を訴えることができる。"
 BRM_promote_anti_thai_rhetoric: "反タイ政府組織のレトリックを促進する"
 BRM_promote_anti_thai_rhetoric_desc: "ミャンマー人とタイ人の間の敵意は依然として高い。最早、敵意を強みる必要は無い。"
 BRM_provoke_clashes_on_the_thai_border: "タイ国境での衝突"
 BRM_provoke_clashes_on_the_thai_border_desc: "国境での衝突は比較的頻繁に発生している。国境の軍へのめいらいで、これらの衝突を大きな物にすることができる。"
 BRM_strike_our_age_old_enemy: "古き敵との開戦"
 BRM_strike_our_age_old_enemy_desc: "口実ができたので、タイを攻撃する時が来た。憎しみのある敵との戦争よりも、我々の支援を維持する良い方法はなんだ？ただし、他の州はタイからの防衛に来て、迅速でクリーンな戦争という我々の目的を不満に思うかもしれない。"
 BRM_criticize_chinas_meddling: "中国による干渉を批判"
 BRM_criticize_chinas_meddling_desc: "UWSA及びその他の反政府勢力への中国の支援は、政府の権限を損なうものだ。中国に立ち向かうことで、我々は国民に国民の主権を本当に気にしていることを示すことができる。"
 BRM_undermine_chinese_influence_in_the_border_regions: "反政府勢力に対する中国の支援を弱体化"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "諜報機関に中国の支援と反乱軍の支持を妨害するように、指示できる。当然我々は強力な隣人の怒りを被るが、我々は主権を守るためにすべきことはすべきだ。"
 BRM_ultimatum_to_china: "中国への最後通牒"
 BRM_ultimatum_to_china_desc: "中国は、我々の独立を尊重するか、開戦するか選択しなければならない。当然、そのような脅威は、中国に脅威を与えるのに十分なほどの軍事力を持っている場合に限る。"
 BRM_seek_closer_ties_to_china: "中国とのより緊密な関係"
 BRM_seek_closer_ties_to_china_desc: "主権を気にするほど彼らを怒らせることは無いだろう。代わりに、中国との関係を利用して政府を保護することができる。"
 BRM_promote_chinese_investment: "中国の投資を促進"
 BRM_promote_chinese_investment_desc: "中国の投資は、我々の国に雇用と富をもたらすだろう。これで人々は民主主義という懸念を忘れるだろう。"
 BRM_secure_chinese_assistance_in_crushing_dissent: "反対意見を排除し中国の助けを確保する"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "中国製セキュリティ装置は、世界で最も効果的だろう。彼らの専門知識を利用し、批評家を黙らせ、人口を監視し、デモを粉砕することができた。"
 BRM_give_china_preferential_trade_agreements: "中国と特恵貿易協定を結ぶ"
 BRM_give_china_preferential_trade_agreements_desc: "中国の援助を無条件で受けることは出来ない。彼らは他の貿易国よりも中国を優遇しろと言っている。「他の貿易国が何だ？」それが我々の答えだ。"
 BRM_request_chinese_protection: "中国に保護を要請"
 BRM_request_chinese_protection_desc: "我々の国の軍事政権は他国による介入の潜在的な標的である。我々の安全を確保するために中国に我々の主権の一部を譲渡しなければならない。それが必要なのだ。"
 BRM_focus_on_the_tatmadaw: "世界に通用するミャンマー軍"
 BRM_focus_on_the_tatmadaw_desc: "ミャンマーは内外の多くの脅威に直面している。我々の最も重要な機関である軍隊を、より専門的で、有能で、尊敬される組織に改革することに焦点を当てるのは当然のことだ。"
 BRM_inward_orientation: "軍内部の強化"
 BRM_inward_orientation_desc: "ミャンマーには長所と短所がある。我々の国際的な孤立は何十年も続いたが、まだ我々の国を団結させることは必要だろう。"
 BRM_defend_our_borders: "国境を守る"
 BRM_defend_our_borders_desc: "今のところ侵略のリスクが高いわけではないが、我々はあらゆる事態に備える必要がある。"
 BRM_fortify_the_bangladeshi_border: "バングラデシュ国境を要塞化"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "タイ国境を要塞化"
 BRM_fortify_the_thai_border_desc: "歴史上のライバルであるタイとの衝突は、この危険な国境沿いに頻発している。だが、ここでは麻薬、武器、人が自由に移動してしまっている。"
 BRM_fortify_the_indian_border: "インド国境を要塞化"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "中国国境を要塞化"
 BRM_fortify_the_chinese_border_desc: "1万人の中国国民軍が中国内戦をきっかけにこの国境を越え、10年以上にわたって我が国の領土の一部を占領して以来、我が国の軍事計画者はこの国境の防衛を我が国の最優先事項の1つと考えてきた。"
 BRM_improve_domestic_designs: "国内設計の改善"
 BRM_improve_domestic_designs_desc: "自給自足は常にアイデンティティのいちぶである。我々の自律性を保つためにも独自の技術を開発すべきだ。"
 BRM_ma_rifle_series: "MAライフルシリーズ"
 BRM_ma_rifle_series_desc: "MAライフルシリーズは、20世紀の歩兵用ライフルを独自に改良したものだ。"
 BRM_confirm_the_dominance_of_the_army: "軍の優位性を確認する"
 BRM_confirm_the_dominance_of_the_army_desc: "軍隊は我々の政権において、最も重要な部署であり続けている。それを変える必要は無いだろう。"
 BRM_improve_our_army_doctrine: "陸軍ドクトリンを改善"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "士官の養成"
 BRM_bolster_officer_training_desc: "我々の国の将校は何十年にも渡って、世界最高水準であるよう努力してきた。訓練に更に力を入れれば、我が国の指揮官の質を、我々よりも豊かで強い国に匹敵するものにできる。"
 BRM_improve_counter_insurgency_techniques: "治安部隊の強化"
 BRM_improve_counter_insurgency_techniques_desc: "我々の最大の脅威は国境地帯の民族反乱軍だ。それを根絶やしにするのは困難だと証明されている。我々が最終的に成功するには治安部隊を強化しなければならない。"
 BRM_outward_orientation: "外向き志向"
 BRM_outward_orientation_desc: "ミャンマーの国境を超えた先には、チャンスと脅威が溢れている。我々は前者を追求し、後者を警戒しなければならない。"
 BRM_strengthen_the_other_arms: "その他の武器を強化"
 BRM_strengthen_the_other_arms_desc: "軍隊は常に重要である。だが、よりバランスのとれた軍隊になれば、単に装備の乏しい反乱軍だけでなく、その先の敵に対しても、より効果を発揮することが出来るだろう。"
 BRM_bolster_the_navy: "海軍を強化"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "海軍ドクトリンを改善"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "海軍基地を建設"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "造船所を建設"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "空軍を強化"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "空軍ドクトリンを改善"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "航空基地の建設"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "外国との協力"
 BRM_cooperate_with_foreign_powers_desc: "ミャンマーは誇り高き国であるが、自分達で出来ることは限られている事を理解しなければならない。外部からの支援が必要だ。"
 BRM_increase_cooperation_with_china: "中国との協力関係を強化"
 BRM_increase_cooperation_with_china_desc: "中国は我々の最大かつ最強な脅威の一つだ。だが、これは彼らに協力を求める全ての理由になる。"
 BRM_chinese_air_power: "中国空軍"
 BRM_chinese_air_power_desc: "中国製の新型航空機が、我々の老朽化した航空機の在庫を強化する。"
 BRM_increase_cooperation_with_asean: "ASEANとの連携強化"
 BRM_increase_cooperation_with_asean_desc: "我々は中国の台頭に警戒しなければならない。ASEANの同盟国はこの点で我々を助けるだろう。"
 BRM_increase_cooperation_with_south_korea: "韓国との協力関係を強化"
 BRM_increase_cooperation_with_south_korea_desc: "韓国は重要な貿易相手であり、我々が見習うべき経済大国である。これまで北と南とはバランスを取っていたが、より南に味方する時が来た。"
 BRM_increase_cooperation_with_north_korea: "北朝鮮との協力関係を強化"
 BRM_increase_cooperation_with_north_korea_desc: "北朝鮮の自給自足と外国からの干渉に対する反抗は、我々が尊敬し、賞賛すべきものである。我々は韓国よりも彼等から学ぶことの方が多いだろう。これまでは南と北のバランスを取ってきたが、今こそ北と固い誓を結ぶ時が来た。"
 BRM_singaporean_armour: "シンガポールの鎧"
 BRM_singaporean_armour_desc: "シンガポールは高度な兵器技術で広く知られている。彼らの装甲兵員輸送車や歩兵戦闘車は、我が軍の近代化に大きく貢献するだろう。"
 BRM_south_korean_naval_power: "韓国の海軍力"
 BRM_south_korean_naval_power_desc: "韓国の軍事的な援助は、我々の海軍の手の届く範囲を広げ、我々の周辺地域の安全をより良く確保するのに役立つだろう。"
 BRM_north_korean_missiles: "北朝鮮のミサイル"
 BRM_north_korean_missiles_desc: "北朝鮮が後進国である以上、その圧倒的火力は鼻につくものでは無いだろう。"
 burma_focus: "ミャンマー 国家方針ツリー"
 Burma.1.t: "ミャンマーが我らの保護を求める"
 Burma.1.d: "中国の肥大化する野心を警戒し、それを封じ込めるためのASEANの能力に悲観的であるミャンマー政府が、懸念に対処するため我らのもとに訪れた。彼らの望む支援を与えるべきだろうか？"
 Burma.1.a: "ああ、我々は中国を封じ込める必要がある。"
 Burma.1.b: "いいや、ミャンマーに同盟国としての価値はない。"
 Burma.2.t: "米国が要請を受諾！"
 Burma.2.d: "我々は、潜在的な敵に対してより安全に立ち向かうことができる。"
 Burma.2.a: "喜ばしい！"
 Burma.3.t: "アメリカが我々を見捨てることを選択……"
 Burma.3.d: "当然のように自身を我々よりも優れていると考えているアメリカ人は、保護の要求を断った。"
 Burma.3.a: "中国に屈するべきだったのかもな……"
 Burma.4.t: "ミャンマーがASEAN相互防衛協定を提案"
 Burma.4.d: "南シナ海での中国の行動といくつかのビルマ反政府組織への支援に促され、[Owner.GetLeader]はASEAN加盟国に対し、外部の脅威から守り、ASEANの内部結束を強化するための相互防衛条約に合意するよう呼びかけた。このイニシアチブに対して賛成または反対のいずれかに投票することを選択できる。"
 Burma.4.a: "この条約に調印すべきだ。"
 Burma.4.b: "この文書に署名はできないな。"
 Burma.5.t: "新たな政治的重心？"
 Burma.5.d: "軍部が[BRM.GetAdjective]政府内の影響力のある立場を明け渡したため、新たな利益集団がミャンマー政治の大きな役割を得る機会が巡ってきた。誰がトップになっても我々の感性に合うのを確実にするために、以下のうちどれかの集団を支持することは利益となる。"
 Burma.5.a: "農家を支持する"
 Burma.5.b: "労働組合を支持する"
 Burma.5.c: "中小企業経営者を支持する"
 Burma.6.t: "攻撃を受ける同盟国"
 Burma.6.d: "我々のワ族の同盟軍が、ミャンマーの中央政府から攻撃を受けている。我々は双方と緊密な関係にあるが、政府が攻撃したことも、攻撃を開始する前の我々との協議の不履行も許しがたい。加えて、もしワ軍がこの猛攻撃に屈すれば、我々は黄金の三角地帯における重要な戦略的パートナーを失うことになるだろう。"
 Burma.6.a: "我々にはどうしようもない"
 Burma.6.b: "装備を送れ"
 Burma.6.c: "舞台を送れ"
 Burma.7.t: "ミャンマーが我らの保護を求める"
 Burma.7.d: "ミャンマー政府は、西側諸国の干渉と国内の破壊工作分子を警戒し、懸念事項への対応を求めて我々に連絡してきた。彼らの望む支援を与えるべきだろうか？"
 Burma.7.a: "はい、西側を締め出す必要あり"
 Burma.7.b: "いいや、ミャンマーに同盟国としての価値はない。"
 Burma.8.t: "中国が要請を受諾！"
 Burma.8.d: "我々は、潜在的な敵に対してより安全に立ち向かうことができる。"
 Burma.8.a: "喜ばしい！"
 Burma.9.t: "中国が我々を見捨てることを選択……"
 Burma.9.d: "当然ながら自身を我々よりも優れていると考えている中国人は、保護の要求を断った。"
 Burma.9.a: "もしかしたら、私たちはアメリカ人に降伏したほうがよかったのかもしれない…"
 Burma.10.t: "ASEANが我々を守る準備完了"
 Burma.10.d: "ASEAN相互防衛条約の署名により、外部侵略者の攻撃の場合に他のASEAN諸国が援助に来ることを知って、今や安心して休むことができる。"
 Burma.10.a: "朗報だ。"
 Burma.11.t: "ミャンマーが主権尊重を要求"
 Burma.11.d: "ミャンマーの外交使節が、UWSAや国境内で活動する他の反乱グループへの支援を停止するよう要求してきた。これらのグループへの支援は国境安全保障にとって重要であり、ミャンマー軍は我々の軍隊と比較して見劣りするが、それにもかかわらず、この問題で本当に戦争のリスクを冒したいか？"
 Burma.11.a: "何としてでも戦争だけは避けねばならない。"
 Burma.11.b: "彼らの脅しは哀れだ！"
 Burma.12.t: "中国は平和を重んじる"
 Burma.12.d: "彼らにとって幸運なことに、中国は主権問題への干渉を停止することに合意し、それによって我々の怒りを免れた。"
 Burma.12.a: "賢明な判断だ。"
 Burma.13.t: "中国人は戦争を望んでいる！"
 Burma.13.d: "我々の顔に笑いかけながら、中国は公然と我々の最後通牒を嘲笑し、領土内の反乱グループへの支援を続けている！"
 Burma.13.a: "戦争だ。"
 Burma.14.t: "ミャンマーが軍事同盟を要請"
 Burma.14.d: "我々と[BRM.GetNameDef]政府間の外交的近接の高まりに続き、ビルマ政府は興味深い申し出をもって我々に接触してきた。南の国境に軍事同盟国を持つことは有用かもしれないが、ビルマ人と公式な同盟を結ぶことは、地政学的な野心について地域の不安を高めるかもしれない。"
 Burma.14.a: "共に立とう！"
 Burma.14.b: "ミャンマーに同盟国としての価値はない……"
 Burma.15.t: "中国が軍事同盟に同意！"
 Burma.15.d: "両国を苦楽を共にする軍事協定の交渉に成功した。"
 Burma.15.a: "我々の友情は永遠だ！"
 Burma.16.t: "中国が申し出を拒否！"
 Burma.16.d: "中国は我々が同盟に値しないと決定し、我々の問題に関与したくないと主張した。"
 Burma.16.a: "がっかりだ……"
 Burma.17.t: "民主主義問題"
 Burma.17.d: "我が国は外界からの圧力が高まっている。国家は独裁政権を精査し続けており、今や道を選択する時が来た。"
 Burma.17.a: "まもなく選択しなければならない……"
 Burma.18.t: "1982年国籍法"
 Burma.18.d: "1982年市民権法は、ロヒンギャの人々がミャンマーで市民と見なされることを積極的に防ぐために施行された。その条項は抑圧的であり、偉大な国家の人々が我々の一員であると感じることを積極的に妨げている。政府は本日、法律を改革し、ロヒンギャが偉大な国家で市民権を得られるようにする時が来たと発表した。彼らは常に我々の民の一員であるだろう。\n"
 Burma.18.a: "我らの大きな進歩だ。"
 Burma_News.1.t: "ミャンマーの新たな道のり？"
 Burma_News.1.d: "軍事政権は今日、数十年にもわたる新憲法の起草の作業が終了したことを発表した。新憲法はミャンマーの政治を自由化する一方、議席の25%を軍部が確保することといった、軍の政府における役割がなお保たれることも示している。新憲法が民主化の手段になるか軍部支配の継続の道具になるかはまだわからない。"
 Burma_News.1.a: "祝杯を挙げようか？"
 Burma_News.2.t: "アウン・サン・スー・チーの解放"
 Burma_News.2.d: "長きにわたる抵抗の末、軍事政権はついに国内外の圧力に屈し、アウン・サン・スー・チーを自宅軟禁から解放した。この重大な決断は他の主要な野党指導者の釈放に続くものである。"
 Burma_News.2.a: "ノーベル平和賞受賞者が歩む。"
 Burma_News.3.t: "国民民主連盟がミャンマーで政権を掌握する"
 Burma_News.3.d: "驚くべき展開により、NLD（国民民主連盟）が政権を握り、およそ50年にわたる軍事支配が終焉を迎えた。しかし、NLDが本当に国の方向性を変えることができるのか、それとも軍が背後から引き続き権力を行使するのかについて、評論家たちは意見が分かれている。"
 Burma_News.3.a: "いずれそうなるはずだった。"
 Burma_News.4.t: "静かな支配権争い"
 Burma_News.4.d: "ミャンマーの民間政府が同国の軍隊、タトマドゥの政治的影響力を弱めようとしているという報告が出始めている。軍の物理的な力は間違いなく優れているが、アナリストたちは、民間政府が軍の国民的支持を削ぎ、民衆の抗議を支援することで間接的に軍に圧力をかけることを目指していると予測している。タトマドゥがこれらの動きにどのように反応するかは、依然として不透明だ。"
 Burma_News.4.a: "この国の行く先は不確かだ"
 Burma_News.5.t: "平和の終焉"
 Burma_News.5.d: "本日、[BRM.GetLeader]は、中央政府と戦っているさまざまな反政府勢力との停戦をこれ以上追求しないと宣言した。これは、停戦と衝突を繰り返してきた政府の通常の政策からの大きな転換を示している。"
 Burma_News.5.a: "戦争が迫っている"
 Burma_News.6.t: "[BRM.GetName]"
 Burma_News.6.d: "かつてミャンマー連邦として知られていたこの国は正式に分権連邦制を採用し、国境地域に多く住む少数民族に対する政府の姿勢に大きな転換をもたらした。政府はこれまで、シャン州、カレン州、カチン州を含むこれらの地域に対して重要な自治権を与えることを拒否してきたが、長年の紛争を経て、この政策が長期的には実行可能ではないことをようやく認めた。"
 Burma_News.6.a: "これは避けられなかった"
 Burma_News.7.t: "ミャンマー、抗議活動を弾圧"
 Burma_News.7.d: "ここ数週間、ミャンマーからの情報はほとんど伝わってこなかったが、平和的な民主化デモに対し政府が暴力的に対応し、途方もない規模の弾圧を開始したことが明らかになった。西側諸国の指導者や国連事務総長は、ミャンマーでの暴力行為を公然と非難している。一方、中国とロシアは弾圧について公式なコメントを出していないが、暴力を非難する安保理決議に対して拒否権を行使している。"
 Burma_News.7.a: "なんて恐ろしい！"
 Burma_News.7.b: "いずれ起こるべきことだった"
 Burma_News.8.t: "反乱鎮圧さる"
 Burma_News.8.d: "本日[BRM.GetLeader]は、ミャンマーの最後の少数民族反乱が一掃されたと発表した。数十年にわたる戦闘の後、政府の反乱に対する新しい戦略の採用、すなわち残りの各反乱グループに一つずつ焦点を当て、いかなる妥協の可能性も拒否することが、ついに紛争を終結させた。しかし、この達成には代償が伴った。ミャンマーと中国の関係は、軍事作戦によっておそらく取り返しのつかないほど損なわれた。数十万人の難民が中国国境内に避難し、数十人の中国国民が戦闘によって死亡または負傷した、言うまでもなく、中国の緊密な同盟国であるワ州連合軍がタトマドーによって粉砕されたことに対する中国の悔しさもある。さらに、現在軍事占領下にある少数民族が、中央政府の支配を受け入れ続けるかどうかは、もしそうすることを強制するものが軍の残虐性への恐れだけであるならば、まだ分からない。"
 Burma_News.8.a: "我々の時代の平和か？"
 Burma_News.9.t: "ASEAN相互防衛条約署名さる"
 Burma_News.9.d: "本日、ASEAN加盟国の集団指導者たちが相互防衛条約の署名を発表した。「この日は、いかなる一国の利益よりもはるかに偉大な利益のための外交協力の注目すべき瞬間として、時代を通じて記憶されるだろう」と[BRM.GetLeader]は宣言した。"
 Burma_News.9.a: "中国は快く思わないだろう。"
 Burma_News.9.b: "彼らの努力は愛らしい。"
 Insurgency.1.t: "カチン脅威"
 Insurgency.1.d: "情報筋によると、カチン独立軍が我が軍への攻撃を計画している！"
 Insurgency.1.a: "準備はできている。"
 Insurgency.2.t: "カレン脅威"
 Insurgency.2.d: "情報筋によると、カレン民族解放軍が我が軍への攻撃を計画している！"
 Insurgency.2.a: "準備はできている。"
 Insurgency.3.t: "シャン脅威"
 Insurgency.3.d: "情報筋によると、シャン州軍-南が我が軍への攻撃を計画している！"
 Insurgency.3.a: "準備はできている。"
 Insurgency.4.t: "タトマドー脅威"
 Insurgency.4.d: "タトマドーが我が軍に対する作戦を計画しているという噂がある！"
 Insurgency.4.a: "準備はできている。"
 Insurgency.5.t: "ミャンマー軍の勝利"
 Insurgency.5.d: "タトマドーは純粋な力と技術における優位性を利用して反乱軍を克服することに成功した。"
 Insurgency.5.a: "勝者に戦利品を。"
 Insurgency.5.b: "一時的な損失にすぎない。"
 Insurgency.6.t: "反乱軍の勝利"
 Insurgency.6.d: "反乱軍は、ゲリラ戦術の巧妙な利用を通じて、タトマドー軍を撤退を余儀なくされる地点まで消耗させた。"
 Insurgency.6.a: "勝者に戦利品を。"
 Insurgency.6.b: "一時的な損失にすぎない。"
 Insurgency.7.t: "戦闘は決着つかず……"
 Insurgency.7.d: "双方とも相手に対して優位を得ることができず、戦場から撤退した。"
 Insurgency.7.a: "今のところは膠着状態だ。"
 Insurgency.11.t: "政府が停戦を申し出る"
 Insurgency.11.d: "明らかに我々の軍事力に畏敬の念を抱いた臆病なタトマドーが、敵対行為の停止を要請してきた。敵がどれほど卑劣であっても、停戦はまた、ビルマ人からの譲歩を引き出す機会として利用できるため、我々自身の利益にもなるかもしれない。"
 Insurgency.11.a: "野心的な要求をしよう。"
 Insurgency.11.b: "穏健な要求をしよう。"
 Insurgency.11.c: "くそくらえ、\n申し出を拒否しよう。"
 Insurgency.12.t: "反乱軍は法外に大きな譲歩を求めている！"
 Insurgency.12.d: "反乱軍はこのような要求で明らかに我々を馬鹿にしている！それにもかかわらず、彼らの要求を認めることが長期的には利益になる可能性を考慮しなければならない。"
 Insurgency.12.a: "要求を受け入れる"
 Insurgency.12.b: "要求を拒否する"
 Insurgency.13.t: "反乱軍は合理的な要求をしている"
 Insurgency.13.d: "これらの要求は容認可能であり、我々に多くの操縦の余地を与える。しかし、それらに同意することは、 foreseeable な将来にわたって戦場での利益を得る可能性を放棄することを意味するだろう。"
 Insurgency.13.a: "要求を受け入れる"
 Insurgency.13.b: "要求を拒否する"
 Insurgency.14.t: "[FROM.GetAdjective]は協議申し出を拒否した！"
 Insurgency.14.d: "愚かにも自身を我々より優れていると考えている[FROM.GetAdjective]反乱軍は、生存の唯一のチャンスを拒否した。"
 Insurgency.14.a: "平和とはこんなものか。"
 Insurgency.15.t: "政府が我々の要求を受け入れた"
 Insurgency.15.d: "政府を我々の視点にうまく納得させたので、今や一時的なものであっても、平和の恩恵を享受することができる。"
 Insurgency.15.a: "平和だ、今のところは。"
 Insurgency.16.t: "政府が我々の要求を拒絶"
 Insurgency.16.d: "裏切り者のクズであるタトマドーは、以前の和平申し出を撤回し、彼らに対する闘争を続ける以外に選択肢を残さなかった。"
 Insurgency.16.a: "闘争は続く。"
 Insurgency.18.t: "政府が全国停戦合意の交渉に我々を招待した"
 Insurgency.18.d: "新政府はミャンマーの全ての主要な少数民族武装組織（EAO）と和平を結ぶという野心的な提案を発表した。我々は交渉に招待された１５の最大グループの一つである。もしこれらの協議に出席すれば、ミャンマーの未来を形作るかもしれない交渉のテーブルに着くことになるだろう。"
 Insurgency.18.a: "これがどうなるか見てみよう。"
 Insurgency.18.b: "時間の無駄だ。"
 Insurgency.19.t: "第一次交渉"
 Insurgency.19.d: "ミャンマー紛争に関する最も重要な問題の一つは、ミャンマー国家が連合であるべきか連邦であるべきかということである。歴史的に、ビルマ政府は、植民地時代の分割統治の遺産を痛切に意識しており、そのような動きが国の崩壊につながることを恐れて、ミャンマーが連邦になる可能性を受け入れることを拒否してきた。一方、少数民族武装組織（EAO）は、より代表的な政府形態の必要性を主張してきた。これらの交渉を進める上で、この特定の問題に関する交渉上の立場を確立すべきである。"
 Insurgency.19.a: "連合を維持しなければならない。"
 Insurgency.19.b: "時代は変わり、\n我々も変わらねばならない。\n連邦になるべきだ。"
 Insurgency.19.c: "この点については妥協すべきだ。"
 Insurgency.20.t: "第二次交渉"
 Insurgency.20.d: "議題の次の問題はタトマドーの構成に関するものである。多くのEAOは、国家の軍隊が現時点のように仏教徒とビルマ民族によって圧倒的に支配されることはできないと主張している。これらの懸念に対処するかどうかを検討しなければならない。"
 Insurgency.20.a: "現状を維持せよ。"
 Insurgency.20.b: "軍における少数派代表改善に\nコミットする。"
 Insurgency.20.c: "この問題は今決めるには\n重要すぎる。"
 Insurgency.21.t: "最終交渉"
 Insurgency.21.d: "これらの交渉で遭遇した最大の障害は、武装解除・動員解除・社会復帰（DDR）を追求するか、治安部門改革（SSR）を追求するかである。タトマドーは歴史的に、EAOを完全に武装解除するか自身の指揮下に置きたいという願望のため、DDRを好んできた。しかし、EAOはSSRを好み、それは武器と自治権を保持しながら国の治安部門に統合されることを可能にする枠組みである。この難局に対する最善の解決策を検討すべきである。"
 Insurgency.21.a: "彼らは武器を保持できない。\nDDRを選ぶ。"
 Insurgency.21.b: "我々はいくらか犠牲を払わねば\nならない、SSRを受け入れる。"
 Insurgency.21.c: "この問題はこの瞬間に\n決めるには重要すぎる。"
 Insurgency.22.t: "この草案に満足している"
 Insurgency.22.d: "政府は、この署名された草案を国民に持ち帰り、誇りを持って自身を運ぶのに十分な譲歩をした。"
 Insurgency.22.a: "署名する。"
 Insurgency.23.t: "この草案は受け入れられない！"
 Insurgency.23.d: "政府と軍隊は明らかに、印刷された紙以上の価値のある合意を起草する意欲がない！もしこれを国民に持ち帰ったら、彼らはきっと我々を生きたまま皮を剥ぐだろう。"
 Insurgency.23.a: "署名しない！"
 Insurgency.24.t: "[FROM.GetAdjective]代表団がNCAに署名した！"
 Insurgency.24.d: "我々の交渉上の立場を容認可能と判断し、[FROM.GetAdjective]代表団はこの歴史的な文書に署名するために我々に加わった。"
 Insurgency.24.a: "素晴らしい"
 Insurgency.25.t: "[FROM.GetAdjective]代表団がNCA署名を拒否した！"
 Insurgency.25.d: "我々の「不合理な」要求を引用し、[FROM.GetAdjective]代表団はこの歴史的な文書に署名するために我々に加わることを拒否した。"
 Insurgency.25.a: "彼らの損失だ。"
 Insurgency.26.t: "シャン反乱軍が我々の金融利権を攻撃した！"
 Insurgency.26.d: "明らかにタイや他の国々から好意を得ようとして、シャン反乱軍は我々の麻薬密売能力を弱体化させることを自ら引き受けた。この侵略に対する適切な対応を決定しなければならず、可能性は全く何もしないことから、彼らの拠点のいくつかを攻撃すること、あるいは全面戦争を宣言することまで及ぶ。"
 Insurgency.26.a: "ならば戦争だ！"
 Insurgency.26.b: "対応は相応であるべきだ。"
 Insurgency.26.c: "現時点では対応できない。"
 Insurgency.27.t: "ワ州連合軍が報復した！"
 Insurgency.27.d: "麻薬密売資産への攻撃への対応として、UWSAは国境前哨基地の一部に攻撃を開始した。撃退することに成功したが、いくらかの死傷者を出した。"
 Insurgency.27.a: "遺憾である。"
 Rohingya_Crisis: "ロヒンギャ危機"
 Rohingya_Crisis_desc: "ラカイン州では、「ロヒンギャ」と自らを称するイスラム教徒と地元のラカイン族仏教徒やミャンマー軍との間で、時折暴力事件が起きている。ミャンマー政府によるロヒンギャへのしばしば残忍な扱いは、人権団体や西側諸国からの強い非難を浴びているが、一方でラカイン州やミャンマー各地の仏教民族主義者は、この暴力をベンガル人不法移民に対する正当な措置とみなしている。"
 Ethnic_Insurgencies: "民族反乱"
 Ethnic_Insurgencies_desc: "独立以来、ミャンマーはその遠隔で孤立した国境地域における少数民族反乱に飲み込まれてきた。カレン族、カチン族、シャン族、その他多くの少数民族グループは、中央政府を圧倒的にビルマ人および仏教徒と見なし、独自の生活様式を維持するために武器を取った。"
 Democracy_Movement: "民主化運動"
 Democracy_Movement_desc: "1988年の抗議運動より、ミャンマーにおける民主化への民意は強いままだ。民主主義とアウン・サン・スー・チーへの支持は軍の握っている権力をますます弱体化させている。"
 Western_Sanctions: "西側諸国の制裁"
 Western_Sanctions_desc: "この国家の目に余る人権無視は国際平和と安全保障への脅威をもたらすため、米国やEUは輸入禁止措置、資産凍結、当局者のビザ制限を含む厳しい制裁を課している。"
 A_Political_Military: "政治的軍隊"
 A_Political_Military_desc: "１９６２年のビルマクーデター以来、タトマドーはミャンマー政治における支配的な力であった。文民統治、民主主義、言論の自由への軽蔑と、数十年にわたる激しい対反乱戦争によって形成された統一された軍事文化が組み合わさり、結束力があり政治的に活動的な軍隊を生み出した。これが変わり始めている兆候は最近になって現れ始めたばかりである。"
 Ensure_our_Unity: "我々の統一を確保せよ"
 Preserve_our_Sovereignty: "我々の主権を維持せよ"
 Fortress_Myanmar: "要塞ミャンマー"
 Bolster_The_Navy: "海軍生産ボーナス"
 Bolster_The_Airforce: "空軍生産ボーナス"
 Bolster_Officer_Training: "士官訓練の強化"
 Reduced_Western_Sanctions: "緩和された西側諸国の制裁"
 Reduced_Western_Sanctions_desc: "ミャンマーの民主化は、アメリカとその同盟国に、ミャンマーの苦境にある経済に対する制裁を緩和させた。"
 Massive_International_Sanctions: "大規模な国際的制裁"
 Massive_International_Sanctions_desc: "この国家は広範な国際的非難と、輸入禁止、資産凍結、当局者へのビザ制限を含む国家および国際組織からの重い制裁に直面している。"
 Struggle_for_power: "権力闘争"
 Struggle_for_power_desc: "政府の文民部門と軍事部門は現在、支配権を巡る激しい闘争に巻き込まれており、その闘争は徐々に国家を弱体化させている。"
 Anti_tatmadaw_sentiment: "反軍感情"
 Anti_tatmadaw_sentiment_desc: "タトマドーがNLDにトーチを渡すのではなくミャンマーの支配を維持することを選んだとき、既に大きかった軍事支配への敵意は急速に成長し、かつてないレベルに達した。"
 State_led_economy: "国家統制経済"
 State_led_economy_desc: "世界のほとんどが自由民主主義と自由市場資本主義を経済発展の必要条件と見なしているが、韓国、台湾などの成功例は、成長の基盤を提供するためには強力な軍国主義政府が必要であることを示している。"
 Buddhism_Official: "国教: 仏教"
 Buddhism_Official_desc: "国教を持つことは最も敬虔な仏教徒の一部にアピールするかもしれないが、ビルマが歴史の大部分をそれなしで過ごしてきた理由がある。仏教を国教とすることは、キリスト教、イスラム教、またはビルマの他の多くの宗教の一つを信仰する人々を敵に回す。国教を持つことは、中央政府と様々な、しばしば非仏教徒の少数民族反乱グループとの間の緊張を著しく悪化させる。"
 ASEAN_Defence_Treaty: "ASEAN相互防衛条約"
 ASEAN_Defence_Treaty_desc: "ミャンマーによって提案されたこの条約は、外部侵略の場合に互いに援助することをASEANメンバーに強制する。広く中国の侵略を抑止する試みと見なされている。"
 The_Anti_Kachin_Offensive: "対カチン攻勢"
 The_Anti_Kachin_Offensive_desc: "カチン独立機構（KIO）を殲滅する時が来た。今、我々は対KIO作戦任務の準備に全力を注ぎ、脅威を一掃するために装備をこれまで以上に整えている。"
 The_Anti_Karen_Offensive: "対カレン攻勢"
 The_Anti_Karen_Offensive_desc: "カレン民族同盟（KNU）を殲滅する時が来た。今、我々は対KNU作戦任務の準備に全力を注ぎ、脅威を一掃するために装備をこれまで以上に整えている。"
 The_Anti_Shan_Offensive: "対シャン攻勢"
 The_Anti_Shan_Offensive_desc: "シャン州復興評議会（RCSS）を殲滅する時が来た。今、我々は対RCSS作戦任務の準備に全力を注ぎ、脅威を一掃するために装備をこれまで以上に整えている。"
 The_Anti_Wa_Offensive: "対ワ攻勢"
 The_Anti_Wa_Offensive_desc: "ワ州連合軍（UWSA）を殲滅する時が来た。今、我々は対UWSA作戦任務の準備に全力を注ぎ、脅威を一掃するために装備をこれまで以上に整えている。"
 Chinese_Involvement: "中国の支援"
 Chinese_Involvement_desc: "名目上はミャンマー中央政府を支持しているにもかかわらず、中国は政府と反乱軍の間の紛争に対して現実的な態度を維持し、ミャンマーの中国領土に隣接する地域を支配する反乱グループとの緊密な連携を維持している。これらの連携により、反乱グループは中国の物質的援助から利益を得ることができる。"
 Low_Chinese_Involvement: "低レベル中国支援"
 Low_Chinese_Involvement_desc: "ワ州連合軍のみが中国中央政府からかなりの量の物質的援助を受けているが、他の多くの反乱グループはミャンマーへの中国の関与からより間接的に利益を得ている。これらのグループは中国から武器を得る他のグループから武器を購入し、しばしば反乱軍本部を訪れ、彼らのイベントに出席する中国のビジネスマンや地方当局者との緊密な繋がりを享受している。"
 Disrupted_Chinese_Involvement: "阻害された中国の支援"
 Disrupted_Chinese_Involvement_desc: "中央政府の「秘密戦争」の努力は、中国が反乱グループに支援を提供する能力を低下させた。それにもかかわらず、援助は続いている。"
 Strategic_Capital: "戦略的首都"
 Strategic_Capital_desc: "ヤンゴンは、ミャンマーのような安全保障意識の高い国家が持つにはあまりにも脆弱な首都と見なされた。首都をネピドーに移転することは、強力な外部の敵による侵攻の場合に、タトマドーがより安全な場所から人民抵抗を指揮することを可能にするだろう。"
 Nationwide_Ceasefire_Agreement: "全国停戦合意"
 Nationwide_Ceasefire_Agreement_desc: "全国停戦合意は、ミャンマー国内の紛争の解決に向けた本格的な動きを開始する前代未聞の試みの結果である。"
 WAA_Narcotics_Producer: "麻薬生産地"
 WAA_Narcotics_Producer_desc: "ワ州は何十年もの間、アヘンケシ栽培によるヘロインであれ、「ヤーバー」メタンフェタミン錠剤であれ、麻薬の生産地であった。麻薬取引はワ州の経済を支える一方、国際社会でのワ州の名声を著しく傷つけている。"
 WAA_Narcotics_Producer_idea_tt: "追加収入: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "奨励された民間企業"
 BRM_promote_civilian_enterprises_research_boost_desc: "経済発展のため、独立した民生部門を奨励した。"
 BRM_improve_security_cooperation_with_asean_research_boost: "ASEAN安全保障協力"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "同盟国から戦術を学ぶことを可能にするASEANとの安全保障協力を行っている"
 ethnic_insurgency_category: "ミャンマー内戦"
 ethnic_insurgency_category_desc: "過去数十年間は、ビルマ政府と様々な少数民族武装組織（EAO）との間の連続的な停戦によって特徴付けられてきた。これらの停戦は、タトマドーとEAOの間の暴力的な衝突によって中断されてきた、衝突はしばしば、しかし常にではないが、現状への回帰以上のものをもたらさなかった。平和と戦争の間のバランスはデリケートなものであり、双方とも慎重に扱わなければならない。\n\nミャンマーがいずれかの特定のEAOに対して持つ影響力のレベルは、ミャンマーが反乱領土を併合できるか、あるいは分離国家が独立を宣言できるかを決定する。停戦はミャンマーが長期間にわたってゆっくりとEAOへの影響力を蓄積することを可能にするだろう。軍事作戦は成功すれば対象EAOへのミャンマーの大きな影響力を与えるが、失敗すればEAOにビルマの影響からのより大きな独立を与えるだろう。\n\n[BRM.GetFlag]EAOにおける[BRM.GetAdjective]の影響力:\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [NHN.GetNamewithFlag] [NHN.BRM_influence_NHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "全国停戦合意を提案"
 BRM_propose_the_NCA_desc: "全国停戦合意は、ミャンマーの最も強力なEAO１５組織との永続的な和平に到達するための野心的な試みである。これを試みる前に、各個別のEAOとの二国間停戦を確保しようとすべきである。"
 BRM_renegotiate_the_NCA: "全国停戦合意の再交渉"
 BRM_renegotiate_the_NCA_desc: "全国停戦合意は、ミャンマーの最も強力なEAO１５組織との永続的な和平に到達するための野心的な試みである。しかし、現在のテキストは完璧ではなく改善できる。これを試みる前に、各個別のEAOとの二国間停戦を確保しようとすべきである。"
