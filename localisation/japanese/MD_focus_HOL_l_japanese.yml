 HOL_gujurat_port_patrol3_desc: "インド政府がマオイスト反乱軍の活動に気を取られている間に、オランダはこの州での影響力を拡大した。地方統治が弱まるにつれて、彼らの存在は経済的にも政治的にもますます顕著になっている。"
 HOL_gujurat_port_patrol4: "支配的な[HOL.GetAdjectiveCap]の優勢"
 HOL_gujurat_port_patrol4_desc: "オランダはマオイスト反乱軍によって引き起こされた不安定さを完全に利用し、この州でほぼ完全な影響力を達成した。インド政府の支配力はほとんどなくなり、オランダがこの地域の主要な権力となっている。"
