 HOL_dutch_mining_operations: "オランダの鉱業活動"
 HOL_dutch_mining_operations_desc: "オランダはこの地域に広範な鉱業活動を確立し、経済成長と産業開発を促進するための貴重な資源を採掘している。これらの活動は、地域の生産を大幅に向上させると同時に、この地域に対するオランダの支配を強化する。"
 HOL_grey_society1: "高齢化社会"
 HOL_grey_society1_desc: "The Netherlands faces the challenges of an aging population, with a growing proportion of elderly citizens placing significant pressure on the economy, healthcare system, and workforce. While the contributions of past generations are celebrated, urgent reforms are needed to address labor shortages, rising healthcare costs, and generational inequality, ensuring a sustainable future for all.\n------------\nWe can get rid of this §Rnational idea§! by finshing taking policies in the §YGrey Society Mechanic§!"
 HOL_antilles_office_construction: "アンティル諸島でのビジネス拡大"
 HOL_antilles_office_construction_desc: "オフィススペースと商業センターの開発により、アンティル諸島の経済生産性が向上し、この地域はビジネスと金融成長のハブとなっている。"
 HOL_antilles_civ_construction: "アンティル諸島での産業成長"
 HOL_antilles_civ_construction_desc: "最近の民間産業への投資により、地域の製造能力が向上し、アンティル諸島の経済的安定と産業生産高が改善された。"
 HOL_antilles_mil_construction: "アンティル諸島での戦略的軍事開発"
 HOL_antilles_mil_construction_desc: "アンティル諸島は現在、軍事生産と兵站の重要なハブとして機能し、カリブ海地域におけるオランダの軍事的即応性を強化している。"
 HOL_antilles_agriculture_construction: "アンティル諸島での農業開発"
 HOL_antilles_agriculture_construction_desc: "農業インフラへの新たな投資により、アンティル諸島の食料生産と持続可能性が向上し、地元の農家と国家の食料安全保障の両方に利益をもたらしている。"
 HOL_antilles_economic_zone: "アンティル経済特区"
 HOL_antilles_economic_zone_desc: "アンティル経済特区の設立により、オランダ領カリブは外国投資にとって魅力的な目的地となった。官僚的な障壁の削減と金融インセンティブにより、国際企業がここで事業を立ち上げることが容易になった。しかし、これらの利益は、地元の産業が新しい経済現実に適応するにつれて、国内の建設プロジェクトが遅れるという代償を伴う。"
 HOL_antilles_economic_zone_tt: "§Y[THIS.GetName]§!への§Y投資§!は§Y15%§!安くなる。AIもこの州への投資をより積極的に行うようになる。"
 HOL_economy.001.t: "ボルセレ改修計画"
 HOL_economy.001.d: "ボルセレ原子力発電所の未来はあなたの手にかかっている。選択肢は二つある。原子炉の容量を拡大して原子力エネルギーの出力を増やすか、あるいは最新鋭のクリーンコールプラントに改修するかである。原子炉を拡大すればエネルギー効率と革新が促進され、クリーンコールに転換すれば産業能力と安定性が向上するだろう。この決定はオランダのエネルギー情勢を形作ることになるため、賢明に選択せよ。"
 HOL_economy.001.a: "原子力を選ぶ"
 HOL_economy.001.b: "輝く石炭プラントを"
 HOL_economy.002.t: "オランダ、ヴンダーライン鉄道を提案"
 HOL_economy.002.d: "オランダは、両国間の地域的接続性を強化することを目的とした、最先端の国境を越える接続であるヴンダーライン鉄道を開発するという野心的な提案を提出した。将来の経済協力の礎として構想されたこのプロジェクトは、既存のインフラを近代化し、移動時間を改善し、オランダとドイツの関係を強化するだろう。この提案は、交通網を進化させ、近隣諸国とのより強い結びつきを育むというオランダのコミットメントを反映している。"
 HOL_economy.002.a: "ヴンダーバール！（素晴らしい！）"
 HOL_economy.002.b: "いや、錆びた列車で十分だ"
 HOL_economy.003.t: "ドイツ、ヴンダーラインでの協力を承認"
 HOL_economy.003.d: "ドイツ政府は、フローニンゲンとブレーメン間の鉄道接続を強化するヴンダーラインプロジェクトへの参加に合意した。この共同イニシアチブは、地域の経済的結びつきを強化し、国境を越えた移動性を改善し、オランダとドイツの協力の新たな時代を象徴するだろう。"
 HOL_economy.003.a: "地域接続性の新たな章が始まる！"
 HOL_economy.004.t: "ドイツはヴンダーラインを望まず"
 HOL_economy.004.d: "オランダの外交努力とヴンダーライン鉄道の潜在的な利益にもかかわらず、ドイツはこのプロジェクトを支援しないことを決定した。この拒否は、より相互接続されたヨーロッパというオランダのビジョンにとって大きな後退となる。ドイツの拒否により、ヴンダーラインの未来は宙に浮いた。オランダは今、フローニンゲンへの接続に焦点を当てた縮小版のプロジェクトを進めるか、あるいは地域協力の限界を認め、計画を完全に放棄するかを決定しなければならない。"
 HOL_economy.004.a: "少なくともフローニンゲンまでの鉄道は建設する"
 HOL_economy.004.b: "計画を破棄する"
 HOL_economy.005.t: "オランダ、HSL東線の統合を提案"
 HOL_economy.005.d: "ヨーロッパの交通網をさらに統合するための一環として、オランダはHSL東線高速鉄道をドイツの既存のインフラに統合することを提案した。このイニシアチブは、両国間にシームレスで高速な接続を創出し、国境を越えた旅行と経済的相互作用に革命をもたらす可能性がある。成功すれば、このプロジェクトは国境を越える交通の効率を高めるだけでなく、オランダとドイツの経済的結びつきと協力を強化し、ヨーロッパ統合における重要なマイルストーンとなるだろう。"
 HOL_economy.005.a: "高速でウィードのもとへ"
 HOL_economy.005.b: "どうせ高速では走らない"
 HOL_economy.006.t: "ドイツ、HSL東線プロジェクトを承認"
 HOL_economy.006.d: "ドイツ政府は、HSL東線（高速線東）プロジェクトへの参加に正式に合意した。この共同事業は、オランダとドイツの間にシームレスな高速鉄道接続を創出し、ヨーロッパ全土の経済協力、移動性、戦略的インフラの結びつきを促進するだろう。"
 HOL_economy.006.a: "素晴らしい！直ちに建設を開始せよ。"
 HOL_economy.007.t: "ドイツ、HSL東線プロジェクトを拒否"
 HOL_economy.007.d: "ドイツ政府は、HSL東線（高速線東）プロジェクトへの参加を正式に拒否した。オランダの外交努力にもかかわらず、ベルリンは現時点でドイツへの延伸を経済的に実現不可能と判断した。オランダは今、国境まで線路を建設し続けるか、プロジェクトを完全に放棄するかを決定しなければならない。"
 HOL_economy.007.a: "ドイツ国境まで建設を続ける。"
 HOL_economy.007.b: "HSL東線プロジェクトを完全に中止する。"
 HOL_economy.008.t: "オランダ、§Y[BEL.GetNameWithFlag]§!との三国ルートを提案"
 HOL_economy.008.d: "オランダは、オランダ、§Y[BEL.GetNameWithFlag]§!、そして§Y[GER.GetNameWithFlag]§!を包括的な鉄道網で結ぶことを意図した野心的な鉄道プロジェクトである、新しい三国ルートを提案するという大胆な一歩を踏み出した。このプロジェクトは、三国間の貿易、旅行、経済統合を強化する約束とともに、国境を越える交通のゲームチェンジャーと見なされている。この提案は、ヨーロッパの統一を強化し、地域のインフラを改善するというオランダのコミットメントを強調している。しかし、このプロジェクトの成功は、§Y[BEL.GetNameWithFlag]§!とドイツの協力と支援にかかっている。"
 HOL_economy.008.a: "何が問題になる？素晴らしいアイデアだ！"
 HOL_economy.008.b: "ベルギーはまず道路を直すべきだ"
 HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§!と§Y[GER.GetNameWithFlag]§!が三国ルートを提案"
 HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!は§Y[GER.GetNameWithFlag]§!と協力し、三国ルートの開発提案を進めた。このプロジェクトは、オランダ、§Y[GER.GetNameWithFlag]§!、そして§Y[BEL.GetNameWithFlag]§!の間にシームレスな鉄道接続を確立し、ヨーロッパにおける交通と経済交流の新たな回廊を創出することを目指している。オランダと§Y[GER.GetNameWithFlag]§!の共同の取り組みは、より相互接続されたヨーロッパという共通のビジョンを反映している。今、パズルの最後のピースはベルギーの手にあり、プロジェクトの実現には彼らの合意が不可欠である。結果が、この野心的な計画が実現するかどうかを決定するだろう。"
 HOL_economy.009.a: "道路よりレールを！"
 HOL_economy.009.b: "金を使うのは好まない"
 HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§!と§Y[GER.GetNameWithFlag]§!が三国ルートを受諾"
 HOL_economy.010.d: "画期的な決定として、§Y[BEL.GetNameWithFlag]§!と§Y[GER.GetNameWithFlag]§!の両国が三国ルートの開発に参加することに合意し、ヨーロッパの交通協力における重要な成果となった。この合意は、三国間の接続性を高め、移動時間を短縮し、経済的な結びつきを強化する新しい鉄道回廊の建設への道を開くものである。このプロジェクトの交渉成功は、より統合され繁栄したヨーロッパを目指して協力するというオランダ、§Y[BEL.GetNameWithFlag]§!、そしてドイツのコミットメントの証である。この鉄道プロジェクトは、ヨーロッパのインフラ史における画期的な出来事となるであろう。"
 HOL_economy.010.a: "鉄道交通にとってヨーロッパの画期的な出来事だ！"
 HOL_economy.011.t: "オランダ、二国列車を提案"
 HOL_economy.011.d: "ドイツが三国ルートを拒否したことを受け、オランダは代替案として、オランダと§Y[BEL.GetNameWithFlag]§!を直接結ぶ二国列車を提案した。この新しい提案は当初の計画の広範な範囲を欠いているが、二国間関係を改善し、地域の交通を強化することで依然として大きな利益をもたらす。この代替案の成功は、ベルギーの協力とプロジェクトへの投資意欲にかかっている。オランダは、たとえ小規模であっても、交通インフラの推進に引き続きコミットしている。"
 HOL_economy.011.a: "オランダと協力し二国ルートを開発する"
 HOL_economy.011.b: "我々は既に最高の鉄道を持っている"
 HOL_economy.012.t: "§Y[BEL.GetNameWithFlag]§!のみが三国ルートに合意"
 HOL_economy.012.d: "ドイツは参加を辞退したが、§Y[BEL.GetNameWithFlag]§!は三国ルートプロジェクトを前進させる意欲を表明した。この部分的な合意は、オランダに難しい決断を迫る。つまり、規模は縮小されるものの§Y[BEL.GetNameWithFlag]§!と共にプロジェクトを進めるか、計画全体を再考するかである。ドイツの不在はプロジェクトを複雑にするが、地域の接続性に対するその潜在的な影響を減じるものではない。オランダは今、完全な国際的支援なしに進むことの課題と、§Y[BEL.GetNameWithFlag]§!との協力の利益を比較検討しなければならない。"
 HOL_economy.012.a: "よし...やむを得ないか"
 HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§!と§Y[GER.GetNameWithFlag]§!が三国ルートを拒否"
 HOL_economy.013.d: "残念な展開として、§Y[BEL.GetNameWithFlag]§!と§Y[GER.GetNameWithFlag]§!の両国が三国ルートの提案を拒否し、包括的な国境を越える鉄道網というオランダのビジョンを事実上停止させた。この拒否は大きな後退であり、オランダに交通戦略の再評価を強いるものである。当初の計画がもはや実行不可能となった今、焦点はオランダ国境内の既存ルートの改善や、他の国家プロジェクトへの資源の再配分といった代替案に移されなければならない。この結果は、国際協力の課題と地域インフラ開発の複雑さを浮き彫りにしている。"
 HOL_economy.013.a: "資金をアムステルダム-マーストリヒト線の投資に使う"
 HOL_economy.014.t: "オランダがバイオエタノール生産に投資"
 HOL_economy.014.d: "オランダの多国籍企業DSMがサウスダコタにバイオエタノール工場を設立し、持続可能なエネルギー開発における新たな章が始まろうとしている。最先端のバイオ工学技術を活用することで、この工場群は州内の豊富な農業資源を再生可能エネルギーであるバイオエタノールへと転換し、化石燃料への依存や温室効果ガスの排出削減を目指す。この取り組みはサウスダコタ州のエネルギーインフラを強化するだけでなく、地域に多くの雇用も創出する。DSMの投資は、オランダとアメリカの経済協力の深化を示すものであり、世界的なクリーンエネルギー転換における大きな一歩となる。"
 HOL_economy.014.a: "オランダにとっては良いことだ。"
 HOL_economy.015.t: "高速鉄道協力提案：アムステルダム-ブリュッセル間（HSL南線）"
 HOL_economy.015.d: "オランダは、アムステルダムとブリュッセルを結ぶ高速鉄道南線（HSL Zuid）を建設するための共同インフラプロジェクトを§Y[BEL.GetNameWithFlag]§!に提案している。このプロジェクトは移動時間を大幅に短縮し、両国間の経済的結びつきを強化し、地域の接続性を高める近代的な鉄道回廊を創出するだろう。オランダはこの変革的な試みに§Y[BEL.GetNameWithFlag]§!と共に取り組むことを熱望している。§Y[BEL.GetNameWithFlag]§!はこの高速リンクの創設に参加してくれるだろうか？"
 HOL_economy.015.a: "HSL南線の建設にオランダと参加する"
 HOL_economy.015.b: "HSL南線での協力を辞退する"
 HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§!がHSL南線協力を受諾"
 HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§!は、アムステルダムとブリュッセルを結ぶ高速鉄道南線（HSL Zuid）の建設にオランダと参加することに合意した。この協力プロジェクトは、地域の接続性を大幅に改善し、移動時間を短縮し、両国間の経済的・文化的結びつきを強化するだろう。両国がこの事業にコミットしたことで、高速鉄道線の建設が始まり、ヨーロッパの交通の新たな時代が到来する。"
 HOL_economy.016.a: "HSL南線の建設を開始する"
 HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§!がHSL南線協力を辞退"
 HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§!は残念ながら、高速鉄道南線（HSL Zuid）プロジェクトでの協力を辞退することを決定した。この後退にもかかわらず、オランダは決断を迫られる。HSL南線プロジェクトをベルギー国境まで進めるべきか、それとも計画を完全に破棄すべきか？国境までの高速リンクを建設することは、依然として地域の交通を強化し、将来の協力の土台を築くことができるが、それには相当な投資が必要となる。"
 HOL_economy.017.a: "国境までHSL南線を建設する"
 HOL_economy.017.b: "HSL南線プロジェクトを破棄する"
 HOL_economy.018.t: "ベテュヴェ線のドイツへの延伸提案"
 HOL_economy.018.d: "オランダは、両国間の貿易と輸送効率を改善するため、主要な貨物鉄道路線であるベテュヴェ線をドイツに延伸することを提案する。この延伸は経済的な結びつきを強化し、より効率的な物資のルートを創出し、オランダとドイツ双方の経済成長を促進するだろう。ドイツはこの重要なインフラプロジェクトでの協力に同意するだろうか？"
 HOL_economy.018.a: "ベテュヴェ線延伸でオランダと協力する"
 HOL_economy.018.b: "ベテュヴェ線延伸プロジェクトを辞退する"
 HOL_economy.019.t: "ドイツがベテュヴェ線協力を受諾"
 HOL_economy.019.d: "ドイツはベテュヴェ線の延伸に関してオランダと協力することに合意した。この貨物鉄道接続は、両国間の交易路を大幅に改善し、より迅速で効率的な物資の移動を可能にする。両国がプロジェクトにコミットしたことで、建設が間もなく始まり、地域の貿易と輸送における大きな前進となるだろう。"
 HOL_economy.019.a: "ベテュヴェ線延伸の建設を開始する"
 HOL_economy.020.t: "ドイツがベテュヴェ線協力を辞退"
 HOL_economy.020.d: "ドイツはベテュヴェ線延伸プロジェクトでの協力を辞退することを決定した。これにもかかわらず、オランダは今、貨物鉄道路線をドイツ国境まで延伸するか、プロジェクトを完全に放棄するかを決定しなければならない。国境までの路線を完成させることは、依然として国内の貨物輸送を強化し、将来の貿易成長のためにオランダを位置づけることができる。"
 HOL_economy.020.a: "ドイツ国境までベテュヴェ線を建設する"
 HOL_economy.020.b: "ベテュヴェ線延伸プロジェクトを破棄する"
 HOL_economy.021.t: "ASML拡張提案"
 HOL_economy.021.d: "オランダが自国内にASMLの施設を建設する提案を行った。見返りとして技術投資と経済成長が約束されている。このパートナーシップを受け入れるべきだろうか？"
 HOL_economy.021.a: "提案を受け入れる"
 HOL_economy.021.b: "提案を拒否する"
 HOL_economy.022.t: "[FROM.GetName]、ASML拡張を承認"
 HOL_economy.022.d: "[ROOT.GetName]によるASML施設建設の提案が承認された。これは経済的・技術的な関係強化に向けた重要な一歩である。"
 HOL_economy.022.a: "すばらしい知らせだ！"
 HOL_economy.023.t: "[FROM.GetName]、ASML拡張を拒否"
 HOL_economy.023.d: "[FROM.GetName]は、オランダによるASML施設建設の提案を拒否した。我々のグローバル展開にとって痛手ではあるが…"
 HOL_economy.023.a: "残念だが、我々は諦めない。"
 HOL_economy.024.t: "オランダの提案：デルタ＝ライン・エネルギー回廊"
 HOL_economy.024.d: "オランダ政府は、大規模なインフラ・エネルギー構想である「デルタ＝ライン・エネルギー回廊」を提案してきた。このプロジェクトは、オランダの洋上エネルギー拠点や港湾設備と、ドイツの工業地域とをライン川経由で接続するものであり、パイプライン、水素、電力網を統合する構想である。長期的な経済的利益と地域のエネルギー統合が期待されている。支援するべきだろうか？"
 HOL_economy.024.a: "デルタ＝ライン回廊を承認する"
 HOL_economy.024.b: "提案を拒否する、我々のエネルギー主権を守らねばならない"
 HOL_economy.025.t: "ドイツ、デルタ＝ライン回廊を承認"
 HOL_economy.025.d: "ドイツが「デルタ＝ライン・エネルギー回廊」提案を承認した。これにより、両国の港湾とライン流域を結ぶ国際的なエネルギー・物流ネットワークの建設が始まる。我々は北海のエネルギーハブとしての影響力を強化し、ヨーロッパの工業中枢との結びつきをさらに深めることとなる。"
 HOL_economy.025.a: "重要な前進だ。"
 HOL_economy.026.t: "ドイツ、デルタ＝ライン回廊を拒否"
 HOL_economy.026.d: "ドイツは、インフラの戦略的管理およびエネルギー自立の観点から、デルタ＝ライン・エネルギー回廊への参加を拒否した。残念な結果ではあるが、この決定は我々にとって地域協力の別の道を模索する契機にもなる。"
 HOL_economy.026.a: "後退ではあるが、終わりではない。"
 HOL_military.001.t: "オランダ、BAEシステムズへの投資を提案"
 HOL_military.001.d: "オランダは、ヨーロッパ最大の防衛請負業者の一つへの投資提案を英国政府とBAEシステムズに持ちかけた。オランダ政府は英国との関係を強化し、最先端の防衛技術へのアクセスを目指している。この投資は、BAEシステムズに研究開発と生産のための追加資本を提供し、オランダと英国の間のより緊密な軍事協力を育むだろう。我々はこのオランダの投資を許可するか？"
 HOL_military.001.a: "オランダによるBAEシステムズへの投資を許可する"
 HOL_military.001.b: "オランダの投資提案を拒否する"
 HOL_military.002.t: "オランダ、ナバル・グループへの投資を提案"
 HOL_military.002.d: "オランダ政府は、フランスの主要な海軍防衛企業であるナバル・グループへの投資に関心を示した。オランダは、最先端の海軍技術の開発に貢献することでフランスとの関係を強化しようとしている。この投資は、ナバル・グループの能力を高め、研究、造船、先進的な海上システムの開発のための新たな財源を提供するだろう。我々は、防衛における仏蘭協力を深めるため、オランダの投資を受け入れるべきか？"
 HOL_military.002.a: "オランダによるナバル・グループへの投資を許可する"
 HOL_military.002.b: "オランダの投資提案を拒否する"
 HOL_military.003.t: "オランダ、レオナルド社への投資を提案"
 HOL_military.003.d: "オランダは、イタリアの主要な航空宇宙・防衛企業の一つであるレオナルド社に投資を申し出た。オランダ政府の提案は、航空および防衛技術における共同プロジェクトを通じてイタリアとの関係を強化したいという彼らの願望を強調している。この投資は、レオナルド社に先進的な航空宇宙システムおよび防衛プロジェクトのための貴重な資金を提供するだろう。我々は、イタリアとオランダの間のより大きな協力を育むため、オランダに投資を許可すべきか？"
 HOL_military.003.a: "オランダによるレオナルド社への投資を許可する"
 HOL_military.003.b: "オランダの投資提案を拒否する"
 HOL_military.004.t: "オランダ、ラインメタル社への投資を提案"
 HOL_military.004.d: "ラインメタル社は、オランダ政府からの投資提案を受け取った。オランダは、特に装甲車両や軍事システムの開発において、この主要な防衛請負業者に投資することでドイツとの協力を深めようとしている。この投資は、ラインメタル社に生産能力を拡大し、軍事技術をさらに革新するための追加リソースを提供するだろう。我々の防衛セクター間の協力を強化するため、オランダの投資を承認すべきか？"
 HOL_military.004.a: "オランダによるラインメタル社への投資を許可する"
 HOL_military.004.b: "オランダの投資提案を拒否する"
 HOL_military.005.t: "オランダ、サーブAB社への投資を提案"
 HOL_military.005.d: "オランダ政府は、スウェーデンとオランダの間の防衛関係を強化することを目的とした投資提案をサーブAB社に持ちかけた。オランダは、特に戦闘機やミサイルシステムの分野で、サーブ社の先進的な航空宇宙・防衛プログラムに貢献したいと考えている。この投資は、サーブ社にその主要分野での開発と革新を加速させるための追加資金を提供するだろう。防衛における我々のパートナーシップをさらに強化するため、このオランダの投資を許可すべきか？"
 HOL_military.005.a: "オランダによるサーブAB社への投資を許可する"
 HOL_military.005.b: "オランダの投資提案を拒否する"
 HOL_military.006.t: "[FROM.GetNameWithFlag]、オランダの防衛投資を受諾"
 HOL_military.006.d: "[FROM.GetNameWithFlag]政府は、自国の防衛産業への投資というオランダの提案を受諾した。この協力は、[FROM.GetNameWithFlag]との防衛関係を強化し、先進的な軍事技術へのアクセスを確保する上で重要な一歩となる。オランダは今や[FROM.GetNameWithFlag]の防衛セクターと緊密に協力し、両国の軍産能力を高め、ヨーロッパ全体の防衛準備態勢に貢献できる。"
 HOL_military.006.a: "強化されたパートナーシップを祝う"
 HOL_military.007.t: "[FROM.GetNameWithFlag]、オランダの防衛投資を拒否"
 HOL_military.007.d: "[FROM.GetNameWithFlag]政府は残念ながら、自国の防衛産業への投資というオランダの提案を拒否した。この決定は、[FROM.GetNameWithFlag]との防衛関係を深め、重要な軍事技術へのアクセスを得る我々の能力を制限する。この結果は残念だが、我々はヨーロッパの他の場所で防衛産業とパートナーシップを強化するための代替機会を探さなければならない。"
 HOL_military.007.a: "後退ではあるが、我々は前進する"
 HOL_military.008.t: "オランダ、QRA協力を提案"
 HOL_military.008.d: "オランダは緊急発進（QRA）システムの設立を提案した。彼らは§Y[BEL.GetNameWithFlag]§!に、共有のベネルクス防空システムへの参加を呼びかけている。これを受け入れることは、地域内の軍事協力を強化する可能性がある。"
 HOL_military.008.a: "QRA提案を受諾する"
 HOL_military.008.b: "QRA提案を辞退する"
 HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§!とオランダ、QRA協力を提案"
 HOL_military.009.d: "ベルギーがQRAシステムを受け入れたことを受け、オランダは今、ルクセンブルクに招待状を送る。このシステムは、ベネルクス地域全体の共同防空を確立するだろう。ルクセンブルクはこの歴史的な協力に参加するか？"
 HOL_military.009.a: "QRA提案を受諾する"
 HOL_military.009.b: "QRA提案を辞退する"
 HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§!、QRAベネルクスへの参加に合意"
 HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§!は、共同のベネルクス防空システムを設立するというオランダの提案を受諾した。次のステップは、ルクセンブルクに提案を拡大することである。"
 HOL_military.010.a: "素晴らしい！前進しよう。"
 HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§!、QRA提案を辞退"
 HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§!は、ベネルクス緊急発進システムへの参加提案を拒否し、イニシアチブは終了した。"
 HOL_military.011.a: "残念だ。"
 HOL_military.012.t: "[LUX.GetNameWithFlag]、QRAベネルクスへの参加に合意"
 HOL_military.012.d: "ルクセンブルクは、ベネルクス緊急発進システムへの参加招待を受諾した。オランダ、§Y[BEL.GetNameWithFlag]§!、そしてルクセンブルクにわたる防空協力の新たな時代が始まる。"
 HOL_military.012.a: "素晴らしい！これは地域に利益をもたらすだろう。"
 HOL_military.013.t: "ルクセンブルク、QRA提案を拒否"
 HOL_military.013.d: "ルクセンブルクは、ベネルクス緊急発進システムへの参加提案を拒否した。完全な地域協力は実現しないだろう。"
 HOL_military.013.a: "残念だ。"
 HOL_military.014.t: "ベネルクスQRA設立"
 HOL_military.014.d: "緊急発進（QRA）システムは、§Y[HOL.GetNameWithFlag]§!、§Y[BEL.GetNameWithFlag]§!、そして§Y[LUX.GetNameWithFlag]§!の間で成功裏に設立された。この新しい同盟は、地域に強力な協力的防空を提供するだろう。"
 HOL_military.014.a: "地域にとって強力な同盟だ！"
 HOL_military.015.t: "ベネルクス航空指揮統制センターの提案"
 HOL_military.015.d: "オランダは、地域の防空調整を強化するため、ベネルクス航空指揮統制センター（BENECC）の設立を提案した。§Y[BEL.GetNameWithFlag]§!が参加すれば、次のステップはルクセンブルクを招待することになる。"
 HOL_military.015.a: "BENECC提案を受諾する"
 HOL_military.015.b: "BENECC提案を辞退する"
 HOL_military.016.t: "ベネルクス航空指揮統制センターの提案"
 HOL_military.016.d: "ベルギーがベネルクス航空指揮統制センター（BENECC）イニシアチブを受け入れたことを受け、今度はルクセンブルクが参加を招待されている。これにより、ベネルクス諸国にわたる共同の防空調整システムが確立されるだろう。"
 HOL_military.016.a: "BENECC提案を受諾する"
 HOL_military.016.b: "BENECC提案を辞退する"
 HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§!、BENECCへの参加に合意"
 HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§!は、ベネルクス航空指揮統制センター（BENECC）を設立するというオランダの提案を受諾した。次のステップは、ルクセンブルクに提案を拡大することである。"
 HOL_military.017.a: "素晴らしい！前進しよう。"
 HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§!、BENECC提案を拒否"
 HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§!は、ベネルクス航空指揮統制センター（BENECC）の設立提案を辞退し、イニシアチブは終了した。"
 HOL_military.018.a: "残念だ。"
 HOL_military.019.t: "ルクセンブルク、BENECCへの参加に合意"
 HOL_military.019.d: "ルクセンブルクは、ベネルクス航空指揮統制センター（BENECC）への参加招待を受諾した。三か国すべての合意を得て、BENECCが設立される。"
 HOL_military.019.a: "素晴らしい！計画は動き出した。"
 HOL_military.020.t: "ルクセンブルク、BENECC提案を拒否"
 HOL_military.020.d: "ルクセンブルクは、ベネルクス航空指揮統制センター（BENECC）の設立提案を拒否し、協力的防空イニシアチブは停止した。"
 HOL_military.020.a: "残念だ。"
 HOL_military.021.t: "BENECC設立"
 HOL_military.021.d: "すべてのベネルクス諸国の受諾を得て、ベネルクス航空指揮統制センター（BENECC）は成功裏に設立された。我々の防空調整は大幅に強化された。"
 HOL_military.021.a: "素晴らしい！"
 HOL_military.022.t: "ベネルクス航空航法委員会の提案"
 HOL_military.022.d: "オランダは、地域の航空航法調整をさらに強化するため、ベネルクス航空航法委員会（BNLC）の設立を提案した。§Y[BEL.GetNameWithFlag]§!が参加すれば、次のステップはルクセンブルクを招待することになる。"
 HOL_military.022.a: "BNLC提案を受諾する"
 HOL_military.022.b: "BNLC提案を辞退する"
 HOL_military.023.t: "ベネルクス航空航法委員会の提案"
 HOL_military.023.d: "§Y[BEL.GetNameWithFlag]§!がベネルクス航空航法委員会（BNLC）イニシアチブを受け入れたことを受け、今度はルクセンブルクが参加を招待されている。これにより、ベネルクス諸国にわたる共同の航空航法調整システムが確立されるだろう。"
 HOL_military.023.a: "BNLC提案を受諾する"
 HOL_military.023.b: "BNLC提案を辞退する"
 HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§!、BNLCへの参加に合意"
 HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§!は、ベネルクス航空航法委員会（BNLC）を設立するというオランダの提案を受諾した。次のステップは、ルクセンブルクに提案を拡大することである。"
 HOL_military.024.a: "素晴らしい！前進しよう。"
 HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§!、BNLC提案を拒否"
 HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§!は、ベネルクス航空航法委員会（BNLC）の設立提案を辞退し、イニシアチブは終了した。"
 HOL_military.025.a: "残念だ。"
 HOL_military.026.t: "ルクセンブルク、BNLCへの参加に合意"
 HOL_military.026.d: "ルクセンブルクは、ベネルクス航空航法委員会（BNLC）への参加招待を受諾した。三か国すべての合意を得て、BNLCが設立される。"
 HOL_military.026.a: "素晴らしい！計画は動き出した。"
 HOL_military.027.t: "ルクセンブルク、BNLC提案を拒否"
 HOL_military.027.d: "ルクセンブルクは、ベネルクス航空航法委員会（BNLC）の設立提案を拒否し、協力的航空航法イニシアチブは停止した。"
 HOL_military.027.a: "残念だ。"
 HOL_military.028.t: "BNLC設立"
 HOL_military.028.d: "すべてのベネルクス諸国の受諾を得て、ベネルクス航空航法委員会（BNLC）は成功裏に設立された。我々の航空航法調整は大幅に強化された。"
 HOL_military.028.a: "素晴らしい！"
 HOL_military.029.t: "オランダ：エアバスMRTTの購入"
 HOL_military.029.d: "オランダは50機のエアバスMRTT輸送機を購入する機会がある。参加するベネルクス諸国が多ければ多いほど、コストは低くなる。"
 HOL_military.029.a: "エアバスMRTTを購入する"
 HOL_military.029.b: "提案を辞退する"
 HOL_military.030.t: "[BEL.GetNameWithFlag]：エアバスMRTTの購入"
 HOL_military.030.d: "§Y[BEL.GetNameWithFlag]§!は50機のエアバスMRTT輸送機を購入する機会がある。参加するベネルクス諸国が多ければ多いほど、コストは低くなる。"
 HOL_military.030.a: "エアバスMRTTを購入する"
 HOL_military.030.b: "提案を辞退する"
 HOL_military.031.t: "ルクセンブルク：エアバスMRTTの購入"
 HOL_military.031.d: "ルクセンブルクは50機のエアバスMRTT輸送機を購入する機会がある。参加するベネルクス諸国が多ければ多いほど、コストは低くなる。"
 HOL_military.031.a: "エアバスMRTTを購入する"
 HOL_military.031.b: "提案を辞退する"
 HOL_military.032.t: "エアバスのキャッシュバック"
 HOL_military.032.d: "国庫は、エアバスMRTTの購入に参加したベネルクス諸国の数に基づいて調整される。"
 HOL_military.032.a: "ベネルクスの恩恵"
 HOL_military.033.t: "F-35A到着"
 HOL_military.033.d: "F-35Aの開発が完了し、第5世代軽航空機技術が完全に研究されたことで、我々は今や50機のF-35Aを現役任務に配備できる。"
 HOL_military.033.a: "F-35Aを配備する"
 HOL_military.034.t: "F-35C到着"
 HOL_military.034.d: "第5世代艦載機研究の完了により、我々は今や50機のF-35Cを空母作戦に配備できる。"
 HOL_military.034.a: "F-35Cを配備する"
 HOL_military.035.t: "オランダ、未来の防空フリゲートの共同開発を提案"
 HOL_military.035.d: "オランダは、最新鋭かつ最も近代的な対空フリゲートを開発するための共同開発を提案した。協力すればコストを節約し、艦船の納入を早めることができるが、正確なレイアウトの管理権を失うことになる。"
 HOL_military.035.a: "オランダと進める"
 HOL_military.035.b: "ドイツは辞退する"
 HOL_military.036.t: "ドイツ、未来の防空フリゲートプロジェクトを承認"
 HOL_military.036.d: "ドイツ政府は、未来の防空プログラムに関してオランダと協力することに正式に合意した。この新しいクラスの先進的な防空艦は、両国の海軍能力を大幅に向上させ、今後何年にもわたってヨーロッパ海域での優位を確保するだろう。"
 HOL_military.036.a: "共に、空と海を確保する。"
 HOL_military.037.t: "未来の防空フリゲートプログラム、新たな課題に直面"
 HOL_military.037.d: "未来の防空フリゲートプロジェクトは、新たな財政的課題に直面している。ドイツは、さらに投資するか、プロジェクトを放棄するかを決定しなければならない。"
 HOL_military.037.a: "さらに投資して継続する"
 HOL_military.037.b: "プロジェクトを中止する"
 HOL_military.038.t: "オランダ、次世代防空システムの決定を迫られる"
 HOL_military.038.d: "ドイツが協力を断ったことで、オランダはこのプロジェクトを中止するか、それとも単独で継続するためにさらなる資源を投じるかを決断しなければならない。"
 HOL_military.038.a: "さらなる投資を行い、艦船を2隻建造する"
 HOL_military.038.b: "スカンディナヴィアで新たなパートナーを探す"
 HOL_military.038.c: "プロジェクトを中止する"
 HOL_military.039.t: "未来の防空フリゲートプログラムへの参加要請（オランダより）"
 HOL_military.039.d: "ドイツが未来の防空イニシアチブから撤退したことを受け、オランダは我々に、新しいクラスの先進的な防空駆逐艦を共同で開発・配備する提案を持ちかけてきた。この協力は、両国の海軍能力とヨーロッパの海上安全保障を強化するだろう。我々はこの招待を受け入れるかどうかを決定しなければならない。"
 HOL_military.039.a: "オランダの提案を受け入れる。"
 HOL_military.039.b: "辞退する"
 HOL_military.040.t: "未来の防空フリゲートプログラムへの参加要請（オランダより）"
 HOL_military.040.d: "ドイツが未来の防空イニシアチブから撤退した後、オランダはデンマークに新世代の防空駆逐艦の共同開発への参加を招待した。協力は我々の海軍を強化し、ヨーロッパの防衛関係を深めるだろう。今や、提案を受け入れるかどうかは我々次第である。"
 HOL_military.040.a: "オランダの提案を受け入れる。"
 HOL_military.040.b: "辞退する"
 HOL_military.041.t: "未来の防空フリゲートプログラムへの参加要請（オランダより）"
 HOL_military.041.d: "ドイツが未来の防空イニシアチブから撤退したことを受け、オランダはノルウェーに次世代の防空駆逐艦の共同開発への参加を招待した。受け入れれば、我々の海軍能力を強化し、主要なヨーロッパのパートナーとの協力を固めるだろう。決定は今、我々に委ねられている。"
 HOL_military.041.a: "オランダの提案を受け入れる。"
 HOL_military.041.b: "辞退する"
 HOL_military.042.t: "スウェーデン、未来の防空フリゲートプログラムに参加"
 HOL_military.042.d: "未来の防空イニシアチブにとって大きな後押しとして、スウェーデンは我々の提案を正式に受け入れた。彼らの参加はプログラムの産業基盤を強化し、集団的な海上安全保障を高める。合意の一環として、オランダは拡大された生産ラインから追加の先進的な駆逐艦を受け取ることになる。"
 HOL_military.042.a: "素晴らしい――北欧の鋼が我々の艦隊を強化する！"
 HOL_military.043.t: "デンマーク、未来の防空フリゲートプログラムに参加"
 HOL_military.043.d: "デンマークは、未来の防空イニシアチブに関して我々と協力することに正式に合意した。彼らの海軍の専門知識とヨーロッパの安全保障へのコミットメントは、プロジェクトを大幅に強化する。取引の一環として、オランダは共同生産努力から追加の先進的な駆逐艦を受け取ることになる。"
 HOL_military.043.a: "北海を越えた強い絆だ！"
 HOL_military.044.t: "ノルウェー、未来の防空フリゲートプログラムに参加"
 HOL_military.044.d: "ノルウェーは未来の防空イニシアチブに参加することに合意し、ヨーロッパの海軍協力の北の軸をさらに強化した。彼らの参加はプロジェクトに貴重な能力をもたらし、合意の一環として、オランダは生産ラインから追加の先進的な駆逐艦を受け取ることになる。"
 HOL_military.044.a: "北は共に強く立つ！"
 HOL_military.045.t: "スウェーデン、未来の防空フリゲート提案を辞退"
 HOL_military.045.d: "我々の外交努力にもかかわらず、スウェーデンは未来の防空プログラムに参加しないことを選択した。国家の優先事項と産業の焦点を理由に、ストックホルムは独自の海軍開発の道を進むことを決定した。我々は彼らの支援なしで進めなければならない。"
 HOL_military.045.a: "残念だ――しかし我々は耐え抜く。"
 HOL_military.046.t: "デンマーク、未来の防空フリゲート提案を辞退"
 HOL_military.046.d: "デンマークは、未来の防空プログラムに参加しないことを我々に通知した。独自の海軍戦略と国内の防衛政策を優先し、コペンハーゲンは傍観することを選択した。我々は彼らの参加なしでプロジェクトを続けなければならない。"
 HOL_military.046.a: "後退だ――しかし任務は続く。"
 HOL_military.047.t: "ノルウェー、未来の防空フリゲート提案を辞退"
 HOL_military.047.d: "ノルウェーは、未来の防空イニシアチブに参加しないことを決定した。国家の優先事項と独立した海軍の近代化に焦点を当てることを理由に、オスロは我々の提案を丁重に断った。我々は持っているパートナーと共にプロジェクトを構築し続けなければならない。"
 HOL_military.047.a: "残念だ――しかし我々の進路は揺るがない。"
 HOL_military.048.t: "未来の防空フリゲート、危機に瀕す"
 HOL_military.048.d: "ドイツが未来の防空プログラムを放棄し、北欧のどの国も参加を申し出なかったため、オランダは今、難しい選択に直面している。我々は、プロジェクトを単独で継続するために相当な財源を投入するか、あるいは完全に中止して防衛努力を他に振り向けることができる。"
 HOL_military.048.a: "我々自身で資金を出す――もはや後戻りはできない。"
 HOL_military.048.b: "プロジェクトを中止する――他の優先事項に集中する。"
 HOL_military.049.t: "ジェラルド・R・フォード級空母の生産要求"
 HOL_military.049.d: "オランダ政府は、ジェラルド・R・フォード級航空母艦の建造に関する協力的な生産合意を確立するため、アメリカ合衆国に正式な要請を提出した。オランダは、海軍能力を近代化し、大西洋のパートナーとの戦略的結びつきを深めることを目指している。ワシントンは今、共同事業を承認するか、国内の優先事項を優先して拒否するかを決定しなければならない。"
 HOL_military.049.a: "オランダの要請を承認する"
 HOL_military.049.b: "要請を拒否する"
 HOL_military.050.t: "アメリカ合衆国、空母建造取引を承認"
 HOL_military.050.d: "米国政府は、オランダ王立海軍のためのジェラルド・R・フォード級航空母艦の生産を支援することに合意した。アメリカの乾ドック、物流、そして監督がこのプロジェクトを支援する。戦略的協力の象徴が今、進行中である。"
 HOL_military.050.a: "記念碑的な防衛パートナーシップだ。"
 HOL_military.051.t: "アメリカ合衆国、空母建造要求を拒否"
 HOL_military.051.d: "戦略的懸念と国内の政治的圧力を理由に、米国政府はジェラルド・R・フォード級空母の建造要求を拒否した。これは、我々の海軍近代化計画にとっての後退であり、大西洋横断協力への打撃である。"
 HOL_military.051.a: "代替案を探す必要があるだろう。"
 HOL_military.052.t: "クイーン・エリザベス級空母の生産要求"
 HOL_military.052.d: "オランダは、クイーン・エリザベス級航空母艦を共同開発・生産するための正式な要請を英国政府に持ちかけた。この協力は、英蘭の海軍関係を強化し、北海およびその先での海上防衛における統一を示すだろう。決定は今、ホワイトホールに委ねられている。彼らはこの戦略的イニシアチブを承認するだろうか？"
 HOL_military.052.a: "オランダの提案を承認する"
 HOL_military.052.b: "提案を拒否する"
 HOL_military.053.t: "連合王国、空母協定を承認"
 HOL_military.053.d: "英国政府は、クイーン・エリザベス級航空母艦の建造で協力するという我々の要請を承認した。艦は共同で設計され、王立海軍の基準と造船所の能力を用いて組み立てられる。これは、英蘭の海軍協力の深化を示すものである。"
 HOL_military.053.a: "海上同盟の近代的な復活だ。"
 HOL_military.054.t: "連合王国、空母協力を拒否"
 HOL_military.054.d: "英国は、クイーン・エリザベス級航空母艦を共同生産するという我々の提案を拒否した。防衛の独立性と産業の優先事項に関する懸念が挙げられた。これは、北大西洋における我々の海軍の野望にとっての後退である。"
 HOL_military.054.a: "残念だが、これで終わりではない。"
 HOL_military.055.t: "シャルル・ド・ゴール級空母の生産要求"
 HOL_military.055.d: "オランダは、シャルル・ド・ゴール級航空母艦を共同生産するため、フランス政府に正式な要請を提出した。フランスの海軍の専門知識と造船所の能力を活用することで、オランダは外洋能力を強化し、仏蘭の防衛関係を深めることを望んでいる。パリは今、協力を承認するか、国家の海軍の自律性を保持するかを決定しなければならない。"
 HOL_military.055.a: "要請を承認する"
 HOL_military.055.b: "辞退する"
 HOL_military.056.t: "フランス、空母協力を承認"
 HOL_military.056.d: "フランス政府は、シャルル・ド・ゴール級航空母艦の建造においてオランダを支援することに合意した。このプロジェクトは、海軍の専門知識、戦略的調整、そして兵站支援を組み合わせ、共同の産業活動を通じてヨーロッパの海上戦力を強化するものである。"
 HOL_military.056.a: "仏蘭の統一の真の証だ。"
 HOL_military.057.t: "フランス、空母協力を拒否"
 HOL_military.057.d: "海軍の主権と生産能力に関する懸念を理由に、フランスはシャルル・ド・ゴール級空母での協力というオランダの要請を拒否した。外交チャンネルは開かれたままだが、これは二国間の防衛産業協力における後退を示すものである。"
 HOL_military.057.a: "ヨーロッパの防衛統合にとって逃した機会だ。"
 HOL_military.058.t: "アドミラル・クズネツォフ級空母の生産要求"
 HOL_military.058.d: "オランダ政府は、アドミラル・クズネツォフ級航空母艦を共同生産するため、ロシア連邦に正式な要請を申し入れた。地政学的には異例であるが、このような協力は相互の戦略的利益をもたらし、オランダが海軍航空能力を急速に拡大することを可能にするだろう。モスクワは今、どう応じるかを決定しなければならない。"
 HOL_military.058.a: "提案を受け入れる"
 HOL_military.058.b: "要請を拒否する"
 HOL_military.059.t: "ロシア、空母生産取引を承認"
 HOL_military.059.d: "大胆な地政学的動きとして、ロシア政府はアドミラル・クズネツォフ級航空母艦を共同生産するというオランダの要請を承認した。このプロジェクトは、オランダの資金提供と一部の乗組員統合を伴い、ロシアの海軍インフラを通じて建設される。この予期せぬ同盟は、ヨーロッパの海軍力学を再形成するかもしれない。"
 HOL_military.059.a: "型破りな同盟だが、強力なものだ。"
 HOL_military.060.t: "ロシア、空母協力を拒否"
 HOL_military.060.d: "クレムリンは、クズネツォフ級空母での協力というオランダの要請を公式に拒否した。戦略的な不信と技術移転に関する懸念を理由に、モスクワは自国の海軍設計に対する完全な国家的管理を維持することを選択した。"
 HOL_military.060.a: "元々、望み薄だった。"
 HOL_military.061.t: "山東級空母の生産要求"
 HOL_military.061.d: "オランダは、山東級航空母艦を建造するための共同生産イニシアチブを提案する正式な要請を中華人民共和国に送った。この取引は、増大するユーラシアの防衛協力を象徴し、オランダ海軍に大きな海上アップグレードを与える可能性がある。北京は今、決断に直面している。ヨーロッパのパートナーを支援するか、あるいは内向きに集中するか。"
 HOL_military.061.a: "承認する――中国の世界的なリーダーシップを示す"
 HOL_military.061.b: "拒否する――我々の造船所は我々の利益に奉仕する"
 HOL_military.062.t: "中国、空母建造協定を承認"
 HOL_military.062.d: "中国は、山東級航空母艦を共同建造するというオランダの提案を受諾した。中国の造船専門知識とオランダの投資を活用し、このパートナーシップは戦略的かつ象徴的である。強力な艦船が間もなく共同指揮の下で建造を開始するだろう。"
 HOL_military.062.a: "北京の増大する世界的結びつきの兆候だ。"
 HOL_military.063.t: "中国、空母協力を拒否"
 HOL_military.063.d: "北京は、山東級航空母艦での協力要請を拒否した。中国の軍事生産への外国の関与に関する懸念と、変化する地政学的連携がこの決定に影響を与えた可能性が高い。"
 HOL_military.063.a: "予想通りだ――しかし、それでも残念だ。"
 HOL_military.064.t: "ラインメタル社によるストークMWV社の買収"
 HOL_military.064.d: "ラインメタル社はストークMWV社の買収を提案している。オランダ政府はこの買収を許可すべきか？"
 HOL_military.064.a: "ラインメタル社の買収を許可する"
 HOL_military.064.b: "買収を阻止する"
 HOL_military.065.t: "2005年型駆逐艦技術は研究済み"
 HOL_military.065.d: "あなたは既に2005年型駆逐艦技術の研究を完了している。ステルス駆逐艦の進歩に焦点を当てるか、将来の駆逐艦設計の強化に焦点を当てるか？"
 HOL_military.065.a: "ステルス駆逐艦に焦点を当てる"
 HOL_military.065.b: "ミサイル駆逐艦に焦点を当てる"
 HOL_military.066.t: "フリッシンゲンへの海兵隊移転計画が暴露される"
 HOL_military.066.d: "オランダ王立海兵隊のフリッシンゲンへの計画的移転を詳述した機密報告書が公に漏洩した。この移転は、フリッシンゲンの戦略的な沿岸立地を活用して海兵隊の作戦準備態勢を強化することを目的としている。しかし、この暴露は政治家、軍関係者、地域社会の間で様々な反応を巻き起こした。"
 HOL_military.066.a: "これは我が国の安全保障に資する戦略的決定である。"
 HOL_military.066.b: "この移転の影響を慎重に検討する必要がある。"
 HOL_military.066.c: "この計画は物議を醸しすぎており、放棄すべきである。"
 HOL_military.067.t: "海兵隊移転に関する白熱した議会討論"
 HOL_military.067.d: "オランダ議会は、海兵隊のフリッシンゲンへの移転提案をめぐって議論が白熱している。支持者は、それが国家安全保障を強化し、地域に経済的利益をもたらすと主張している。一方、批判者は財政的コストと地域社会への潜在的な混乱に関する懸念を提起している。"
 HOL_military.067.a: "大義のために移転を進めなければならない。"
 HOL_military.067.b: "すべての懸念に対処する妥協点を見つけよう。"
 HOL_military.067.c: "これらの計画を停止し、他の選択肢を模索するのが最善だ。"
 HOL_military.068.t: "海兵隊移転に関する公聴会"
 HOL_military.068.d: "国民の抗議と議会の討論を受け、政府は海兵隊のフリッシンゲンへの移転提案に関するさらなる情報と国民の意見を収集するため、公聴会を実施することを決定した。"
 HOL_military.068.a: "この公聴会は我々に必要な洞察を与えてくれるだろう。"
 HOL_military.068.b: "これは我々の戦略的決定を遅らせる。公聴会を中止せよ。"
 HOL_military.069.t: "海兵隊移転計画への国民の反応"
 HOL_military.069.d: "海兵隊のフリッシンゲンへの移転をめぐり、世論は二分している。地元住民は地域社会への潜在的な影響について懸念を表明しているが、国家安全保障の提唱者は戦略的利益を称賛している。移転の支持者と反対者の両方によって抗議や集会が組織されている。"
 HOL_military.069.a: "地元住民の懸念に対処しなければならない。"
 HOL_military.069.b: "この移転の利益について国民を教育する。"
 HOL_military.069.c: "政府が最善を知っており、計画通り進める。"
 HOL_military.070.t: "海兵隊移転に関する妥協案"
 HOL_military.070.d: "支持と反対の両方に対応するため、妥協案が提案された。これには、移転を支援し、地域社会への影響を緩和するための地域インフラへの追加投資が含まれる。"
 HOL_military.070.a: "この計画はすべての利害のバランスを取っており、承認されるべきだ。"
 HOL_military.070.b: "この妥協案を検討するためにもっと時間が必要だ。"
 HOL_military.070.c: "この妥協は不十分だ。新しい計画が必要だ。"
 HOL_military.071.t: "海兵隊移転に関する公聴会の結果"
 HOL_military.071.d: "公聴会は終了し、海兵隊をフリッシンゲンに移転することの潜在的な利益と欠点に関する詳細な洞察が示された。報告書は、戦略的利点と地域社会の懸念の両方を浮き彫りにしている。"
 HOL_military.071.a: "公聴会は戦略的利益を支持している。移転を進めよ。"
 HOL_military.071.b: "公聴会のフィードバックに基づき移転戦略を調整する。"
 HOL_military.071.c: "提起された懸念はあまりにも大きい。移転を中止せよ。"
 HOL_military.072.t: "海兵隊移転に関する地域対話"
 HOL_military.072.d: "政府は、彼らの懸念に対処し、移転の利益に関するより多くの情報を提供するため、フリッシンゲンの地域社会との一連の対話を開始した。"
 HOL_military.072.a: "支持を得るために地域のイニシアチブに投資する。"
 HOL_military.072.b: "すべてのプロセスが透明で包括的であることを保証する。"
 HOL_military.073.t: "海兵隊移転に関する全国情報キャンペーン"
 HOL_military.073.d: "海兵隊をフリッシンゲンに移転することの戦略的利益について国民を教育するため、全国的な情報キャンペーンが開始された。"
 HOL_military.073.a: "より広い聴衆に届くよう、より多くの資源を割り当てる。"
 HOL_military.073.b: "最も反対の多い地域にキャンペーンを集中させる。"
 HOL_military.074.t: "妥協案の経済的影響"
 HOL_military.074.d: "妥協案には、地域社会の懸念に対処するための地域インフラへの追加投資と緩和措置が含まれる。経済学者たちは、この計画に関連する潜在的な経済的利益とコストを評価した。"
 HOL_military.074.a: "この計画はすべての利害のバランスを取っており、承認されるべきだ。"
 HOL_military.074.b: "この妥協案を検討するためにもっと時間が必要だ。"
 HOL_military.075.t: "妥協案の延長審査"
 HOL_military.075.d: "妥協案の延長審査が終了し、より深い洞察とさらなる国民のフィードバックが提供された。政府は今、妥協案を進めるか、新しい代替案を模索するかを決定しなければならない。"
 HOL_military.075.a: "妥協案を進める"
 HOL_military.075.b: "新しい代替案を模索する"
 HOL_military.076.t: "海兵隊移転に関する政府の最終決定"
 HOL_military.076.d: "数ヶ月にわたる議論と公開討論の後、政府は海兵隊のフリッシンゲンへの移転に関する最終決定を下すことになっている。この選択は、国家安全保障、経済発展、そして政府への国民の信頼に長期的な影響を与えるだろう。"
 HOL_military.076.a: "海兵隊は計画通りフリッシンゲンに移転する。"
 HOL_military.076.b: "国民および議会のフィードバックに基づき移転戦略を調整する。"
 HOL_military.076.c: "海兵隊は現在の基地に留まる。"
 HOL_military.077.t: "対潜フリゲート共同建造の提案"
 HOL_military.077.d: "オランダは、新世代の対潜水艦戦（ASW）フリゲートを共同で開発・建造するため、§Y[BEL.GetNameWithFlag]§!との協力を提案した。合意に基づき、各国は3隻の艦船を受け取り、海軍協力を強化し、両艦隊の将来の能力を確保する。ベルギーは今、この提案を受け入れるかどうかを決定しなければならない。"
 HOL_military.077.a: "協力を受け入れる――より強力な北海艦隊を！"
 HOL_military.077.b: "提案を拒否する――国内の代替案を追求する。"
 HOL_military.078.t: "§Y[BEL.GetNameWithFlag]§!、対潜フリゲート協力を受諾"
 HOL_military.078.d: "§Y[BEL.GetNameWithFlag]§!は、新世代の対潜水艦戦（ASW）フリゲートを共同で建造するという我々の提案を受諾した。両国がプロジェクトにコミットしたことで、生産が開始され、我々の海軍力を強化し、防衛パートナーシップを深めることができる。"
 HOL_military.078.a: "共に海を確保する。"
 HOL_military.079.t: "§Y[BEL.GetNameWithFlag]§!、対潜フリゲート協力を拒否"
 HOL_military.079.d: "§Y[BEL.GetNameWithFlag]§!は、新世代の対潜水艦戦（ASW）フリゲートを共同で建造するという我々の提案を辞退した。異なる優先順位と戦略的懸念を理由に、ベルギーは独自の海軍近代化の道を独立して追求することを選択した。"
 HOL_military.079.a: "残念だ――我々は単独で進める。"
 HOL_military.080.t: "シティ級フリゲートでの協力"
 HOL_military.080.d: "オランダは、6隻のシティ級フリゲートの建造で協力することを申し出た。3隻は§Y[BEL.GetNameWithFlag]§!のために、3隻はオランダのために建造される。この提案を受け入れるか？"
 HOL_military.080.a: "協力に同意する"
 HOL_military.080.b: "提案を拒否する"
 HOL_military.081.t: "§Y[BEL.GetNameWithFlag]§!、シティ級協力を受諾"
 HOL_military.081.d: "§Y[BEL.GetNameWithFlag]§!は、6隻のシティ級フリゲートの建造で協力するという申し出を受諾した。生産が開始される。"
 HOL_military.082.t: "§Y[BEL.GetNameWithFlag]§!、シティ級協力を拒否"
 HOL_military.082.d: "§Y[BEL.GetNameWithFlag]§!は、シティ級フリゲートの建造で協力するという申し出を拒否した。"
 HOL_military.083.t: "オランダにおける軍事的危機"
 HOL_military.083.d: "オランダがもはや国際的な支援の恩恵を受けられなくなり、我々の軍事生産における自給自足の欠如が、我々の軍隊を危機に陥れた。装備不足が我々の作戦能力を深刻に妨げ、この重要な時期に我々を危険なほど脆弱にしている。"
 HOL_military.083.a: "この危機に迅速に対処しなければならない！"
 HOL_military.084.t: "オランダの宇宙協力提案"
 HOL_military.084.d: "オランダは、宇宙研究と技術的進歩における国際協力を強化するための提案を我々に持ちかけた。彼らは共同開発プログラムを提案しており、これは民間宇宙インフラと軌道技術における画期的な発見につながる可能性がある。"
 HOL_military.084.a: "パートナーシップを受け入れ、投資する。"
 HOL_military.084.b: "オランダの提案を拒否する。"
 HOL_military.085.t: "宇宙協力の拒否"
 HOL_military.085.d: "[ROOT.GetName]は、国家安全保障と資源配分に関する懸念を理由に、宇宙研究に関する我々との協力を拒否した。この後退は、先進的な宇宙技術における我々の進歩を制限する。"
 HOL_military.085.a: "残念なニュースだ。"
 HOL_military.086.t: "成功した宇宙パートナーシップ"
 HOL_military.086.d: "[ROOT.GetName]は、オランダとの宇宙研究に関する協力に合意した。このパートナーシップは、共有された技術的進歩のための新たな機会を提供し、宇宙探査における我々の専門知識を深めるだろう。"
 HOL_military.086.a: "星間進歩への力強い一歩だ！"
 HOL_military.087.t: "共同民間宇宙開発"
 HOL_military.087.d: "[ROOT.GetName]は、共同宇宙イニシアチブに関する我々の提案を受諾した。共に、我々はより優れた衛星システム、軌道研究施設、そして改善された通信ネットワークを含む、先進的な民間宇宙技術を開発する。"
 HOL_military.087.a: "宇宙の未来にとって有望な同盟だ！"
 HOL_military.088.t: "オランダの火星探査ローバーミッション"
 HOL_military.088.d: "オランダは宇宙探査において大胆な一歩を踏み出した。我々の最初の火星探査ローバーは、最新鋭のセンサーと科学機器を搭載し、打ち上げ準備が整った。それは火星の表面を分析し、氷の堆積物を探し、長期居住の可能性をテストする。このミッションの一環として、将来のオランダ主導の赤い惑星へのミッションを容易にするため、軌道ステーションが展開される。カウントダウンが始まる。"
 HOL_military.088.o1: "ローバーを打ち上げよ！"
 HOL_military.089.t: "オランダの火星植民地プロジェクト"
 HOL_military.089.d: "火星への有人植民を現実のものとするため、我々は自給自足の居住地を設立しなければならない。我々の研究チームは、先進的な生命維持システムと水耕栽培農場を備えた、最初の恒久的なオランダの火星植民地を送る計画を考案した。これは歴史的な瞬間となり、人類が地球を超えて繁栄できることを証明するだろう。"
 HOL_military.089.o1: "オランダは人類を星々へと導く！"
 HOL_military.090.t: "着陸システムの故障"
 HOL_military.090.d: "6000万キロメートル以上の旅を経て、我々の宇宙船は今、火星の大気圏に突入している。しかし、着陸システムの不具合が作戦全体を危険にさらしている。モジュールが高速で降下する中、技術者たちは解決策を見つけようと奔走している。災害を回避しようと試みる管制センターの緊張は、手に取るようにわかる。"
 HOL_military.090.o1: "The Hague, we have a problem."
 HOL_military.091.t: "火星でのローバーの不具合"
 HOL_military.091.d: "我々の火星探査ローバーは、太陽系最大級の峡谷の一つであるマリネリス峡谷地域に無事着陸した。しかし、予期せぬ地形の変化により、ローバーの移動システムに問題が発生している。我々の技術者たちは、その動きを回復させ、ミッションを継続するために tirelessly に取り組んでいる。"
 HOL_military.091.o1: "診断と遠隔修理が進行中である。"
 HOL_military.092.t: "オランダの火星基地に到着"
 HOL_military.092.d: "異星の世界を40キロメートル横断――これは、人類が他の惑星でこれまでに行った最長の陸路移動を記録する。緊張した一夜の設営と調整の後、乗組員は地球にデータを送信する。観測窓からは、遠くに青い地球の点が見える。我々の世界を超えた最初のオランダの居住が始まった。"
 HOL_military.092.o1: "オランダにとっての小さな一歩、人類にとっての偉大な飛躍だ。"
 HOL_military.093.t: "火星着陸の成功"
 HOL_military.093.d: "オランダの火星ミッションは予想をはるかに超えて成功した。宇宙船は指定された地点に正確に着陸し、宇宙探査の新時代の始まりを告げた。我々の宇宙飛行士は今、火星の表面に足を踏み入れる準備をしている。"
 HOL_military.093.o1: "我々はやり遂げた！"
 HOL_military.094.t: "火星での水の発見"
 HOL_military.094.d: "水は生存の基盤である。以前の火星ミッションは地下氷の存在を示唆していたが、我々のオランダ遠征隊はそれをリアルタイムで抽出し、分析した最初のものである。この発見は、恒久的な有人居住に一歩近づけた。"
 HOL_military.094.o1: "火星が少しだけ不毛でなくなった。"
 HOL_military.095.t: "火星の放射線遮蔽"
 HOL_military.095.d: "火星には保護的な磁場がなく、表面は危険な宇宙放射線にさらされている。将来の植民者の安全を確保するため、我々は地下に放射線遮蔽された居住施設の建設を開始した。この進歩は、我々の長期的な居住計画における重要なマイルストーンである。"
 HOL_military.095.o1: "オランダの工学が再び勝利した！"
 HOL_military.096.t: "火星での最初の収穫"
 HOL_military.096.d: "水とエネルギーの問題を解決した後、我々の植民者たちは管理された温室で最初の火星の作物を成功裏に栽培した。オランダの農業技術により、植物は人工光の下で、そして火星の土壌で繁栄することが可能になった。我々の最初の作物は？もちろん、ジャガイモだ！"
 HOL_military.096.o1: "火星のフライドポテトはいかが？"
 HOL_military.097.t: "巨大な火星の砂嵐"
 HOL_military.097.d: "火星は地球規模の砂嵐で悪名高く、我々の基地は今、記録された中で最も激しいものの一つを経験している。砂がソーラーパネルを詰まらせ、重要な生命維持システムへの電力供給を減少させている。すぐに解決されなければ、我々は難しい選択を迫られるかもしれない。"
 HOL_military.097.o1: "早急に解決策が必要だ！"
 HOL_military.098.t: "火星基地の危機"
 HOL_military.098.d: "砂嵐は予測よりもはるかに長く続き、エネルギー備蓄は急速に枯渇している。植民地は決断しなければならない。地球への緊急避難を試みるか、それとも留まって損傷したシステムを修理するか？"
 HOL_military.098.o1: "基地を避難させる。"
 HOL_military.098.o2: "留まって植民地を修理する。"
 HOL_military.099.t: "火星基地の避難"
 HOL_military.099.d: "他に選択肢はなく、我々は緊急帰還手順を起動した。予備のロケットが点火されると、我々の植民者たちは半ば建設された火星の居住地に最後の視線を送る。我々は今去るが、オランダはいつか必ず戻ってくるだろう。"
 HOL_military.099.o1: "我々は戻ってくる。"
 HOL_military.100.t: "基地の修復"
 HOL_military.100.d: "砂嵐が我々のシステムを麻痺させたかもしれないが、我々は火星を放棄することを拒否する。我々の技術者たちは、電力と生命維持機能を回復させるために昼夜を問わず働いている。この挑戦は、星々への我々の旅における一時的な後退に過ぎない。"
 HOL_military.100.o1: "オランダの宇宙探査の未来のために！"
 HOL_military.101.t: "火星都市プロジェクト"
 HOL_military.101.d: "Our colony is now stable, but expansion is necessary for true self-sufficiency. This will improve our colony in the long run!"
 HOL_military.101.o1: "拡大し、投資する！"
 HOL_military.102.t: "火星都市拡張の承認"
 HOL_military.102.d: "我々の継続的な投資により、最初のオランダの火星都市が今や公式に建設中である。自給自足で、先進的な施設を備えたこの居住地は、地球を超えた人類初の真の前哨基地として機能するだろう。"
 HOL_military.102.o1: "オランダは未来への道をリードする！"
 HOL_military.103.t: "火星都市の完成"
 HOL_military.103.d: "数十年後、歴史家たちはこの瞬間を、惑星間のオランダ文明の誕生として振り返るだろう。我々の火星都市は完成し、オランダは今や人類の宇宙探査の先駆けとして立っている。"
 HOL_military.103.o1: "星々は始まりに過ぎない！"
 HOL_military.104.t: "オランダ、共同海軍プログラムに我々を招待"
 HOL_military.104.d: "オランダ政府は、海上安全保障を強化し、海軍協力を改善することを目的とした、カリブ海共同海軍プログラムへの参加を我々に招待した。このイニシアチブは、我々の海軍を強化し、地域の脅威に対する貴重な支援を提供する可能性がある。"
 HOL_military.104.a: "招待を受け入れる"
 HOL_military.104.b: "申し出を断る"
 HOL_military.105.t: "[ROOT.GetNameWithFlag]、海軍プログラムに参加！"
 HOL_military.105.d: "カリブ海の同盟国の一つが、共同海軍プログラムへの我々の招待を受諾した。彼らの参加は、この地域における我々の海軍の影響力を強化し、共同の海上作戦を向上させる。"
 HOL_military.105.a: "素晴らしい！"
 HOL_military.106.t: "[ROOT.GetNameWithFlag]、海軍プログラムを辞退"
 HOL_military.106.d: "カリブ海の同盟国の一つが、共同海軍プログラムへの我々の招待を辞退した。これは地域の協力を弱めるが、我々は参加を希望する者たちと共に努力を続けるだろう。"
 HOL_military.106.a: "残念だ。"
 HOL_military.107.t: "オランダの参加がエアバス社を後押し"
 HOL_military.107.d: "オランダは正式にユーロファイタープロジェクトに参加した。この決定は、エアバス社のフランス事業に追加の資金と契約をもたらし、ヨーロッパの次世代航空戦力におけるその役割を強化するだろう。"
 HOL_military.107.a: "歓迎すべき産業の追い風だ。"
 HOL_military.108.t: "オランダの投資がスペインのエアバス社に利益をもたらす"
 HOL_military.108.d: "オランダがユーロファイターコンソーシアムに参加したことで、エアバス社のスペイン部門は受注と生産支援の急増が期待され、ヨーロッパの防衛産業におけるスペインの地位を高めるだろう。"
 HOL_military.108.a: "我々のセクターにとって前向きな展開だ。"
 HOL_military.109.t: "BAEシステムズ、オランダのユーロファイター参加から利益を得る"
 HOL_military.109.d: "オランダがユーロファイタープログラムに参加したことで、BAEシステムズとのさらなる協力が確保される。英国の製造業と研究開発セクターは、この拡大されたパートナーシップから直接利益を得ることになるだろう。"
 HOL_military.109.a: "英国にとっての経済的機会だ。"
 HOL_military.110.t: "アレーニア・アエロナウティカ、オランダの契約を獲得"
 HOL_military.110.d: "オランダがユーロファイタープロジェクトの一部となった今、イタリアのアレーニア社は拡大された協力から利益を得るだろう。両国間の産業的な結びつきはより強固になり、将来の共同事業が期待される。"
 HOL_military.110.a: "イタリアの防衛産業にとっての勝利だ。"
 HOL_military.111.t: "オランダ、サーブ JAS 39 グリペンを購入"
 HOL_military.111.d: "驚くべき動きとして、オランダは次世代の多目的戦闘機としてスウェーデンのサーブ JAS 39 グリペンを選択した。この取得は防衛調達における重要な転換を示し、スウェーデンの国内防衛産業に相当な後押しをもたらす。"
 HOL_military.111.a: "スウェーデンの革新が契約を勝ち取った。"
 HOL_military.112.t: "オランダ、スカニア・グリファストラックを取得"
 HOL_military.112.d: "オランダは、グリファス軍用輸送車両の納入に関してスカニア社と大規模な契約を締結した。この動きはスウェーデンの防衛製造セクターを後押しし、オランダとスウェーデンの軍産協力をさらに固めるものである。"
 HOL_military.112.a: "信頼性が高く効率的――強力な選択だ。"
 HOL_military.113.t: "オランダ、バラクーダ級潜水艦を発注"
 HOL_military.113.d: "オランダは、先進的なバラクーダ級潜水艦の取得に関して、フランスのナバル・グループと大規模な調達契約を最終決定した。これは仏蘭の防衛関係を深め、フランスの海軍産業に相当な後押しをもたらす。"
 HOL_military.113.a: "波の下への力強い一歩だ。"
 HOL_monarchy.01.t: "王室結婚の承認要請"
 HOL_monarchy.01.d: "皇太子ウィレム＝アレクサンダーとマキシマ・ソレギエタの結婚に関して、政府は重要な決断を迫られている。マキシマ本人は高く評価されているものの、彼女の父ホルヘ・ソレギエタがアルゼンチン軍事独裁政権の下で閣僚を務めていたことから、論争が巻き起こっている。結婚を承認すれば、世論や政治的反発を招く可能性がある。どう対応すべきか？"
 HOL_monarchy.01.a: "結婚を承認する"
 HOL_monarchy.01.a_desc: "§Y王室§!が§G満足§!する。"
 HOL_monarchy.01.b: "結婚を拒否する"
 HOL_monarchy.01.b_desc: "これにより§Y王室§!が§R不満§!を抱く可能性があり、§Yナショナリストの支持率§!が増減する可能性がある。"
 HOL_monarchy.02.t: "議論を越えて結婚が承認"
 HOL_monarchy.02.d: "マキシマの父ホルヘ・ソレギエタに関する懸念があるにもかかわらず、政府はこの結婚を承認した。この決定は、世論および政界の双方に影響を及ぼす可能性がある。"
 HOL_monarchy.02.a: "結婚式を進める。"
 HOL_monarchy.03.t: "国民とメディアの様々な反応"
 HOL_monarchy.03.d: "結婚の発表は、メディアと国民の間で様々な反応を引き起こした。将来の女王としてのマキシマの適格性について継続的な議論があり、一部の政党は議会での討議を求めている。政府はどのように対応すべきか？"
 HOL_monarchy.03.a: "マキシマに発言を許可する"
 HOL_monarchy.03.b: "政府の支持を撤回する"
 HOL_monarchy.04.t: "マキシマの声明"
 HOL_monarchy.04.d: "インタビューで、マキシマは「Mi papa es un buen hombre」（私の父は善人です）と宣言した。論争にもかかわらず、カップルはその献身と公の場での姿を通じて幅広い支持を得ている。"
 HOL_monarchy.04.a: "彼らの努力を支援する"
 HOL_monarchy.05.t: "結婚式挙行"
 HOL_monarchy.05.d: "結婚式は2002年に行われ、大きな国民の熱狂と国家の誇りをもって祝われた。マキシマは以来、非常に人気があり、オランダにおける君主制の安定と人気に大きく貢献している。"
 HOL_monarchy.05.a: "この機会を祝う"
 HOL_monarchy.06.t: "政府、支持を撤回"
 HOL_monarchy.06.d: "継続的な論争のため、政府は結婚への支持を撤回することを決定した。王室カップルは今、難しい決断に直面している。ウィレム＝アレクサンダーは政府の承認なしに進むだろうか？"
 HOL_monarchy.06.a: "彼らの決断を待つ"
 HOL_monarchy.07.t: "ウィレム＝アレクサンダー、愛を選ぶ"
 HOL_monarchy.07.d: "ウィレム＝アレクサンダーは、政府の決定にもかかわらず結婚を進めることを選択した。これにより、彼は王位継承権を失うことになる。これは憲法上の危機を引き起こし、世論を二分した。"
 HOL_monarchy.07.a: "状況を監視する"
 HOL_monarchy.08.t: "国民の反発"
 HOL_monarchy.08.d: "政府の承認なしの結婚は、君主制への支持の喪失につながり、現代社会における君主制の妥当性について議論が活発化している。"
 HOL_monarchy.08.a: "危機を管理する"
 HOL_monarchy.09.t: "王室カップルへの国民の支持"
 HOL_monarchy.09.d: "政府が結婚を承認しなかったことが、王室カップルを支持する強力な国民運動を引き起こした。デモや請願が、政府に決定の再考を求めている。"
 HOL_monarchy.09.a: "監視を続ける"
 HOL_monarchy.10.t: "国民からの圧力キャンペーン"
 HOL_monarchy.10.d: "国民からの圧力は増している。多くの影響力のある人物や市民が、政府に結婚を許可するよう求めている。王室は、国民の同情を得るために支持者と積極的に関わっている。"
 HOL_monarchy.10.a: "状況を考慮する"
 HOL_monarchy.11.t: "承認の再検討"
 HOL_monarchy.11.d: "高まる国民の支持が、政府にその立場を再考させた。政府は今、結婚の許可を与えるべきか、それとも禁止を維持すべきか？"
 HOL_monarchy.11.a: "許可を与える"
 HOL_monarchy.11.b: "禁止を維持する"
 HOL_monarchy.12.t: "君主、政治決定を阻止"
 HOL_monarchy.12.d: "結婚の承認を継続的に拒否されたことに激怒し、君主制は報復の一形態として主要な政府決定を阻止し始めた。この動きは政治的な膠着状態を生み出し、状況をさらに不安定にした。"
 HOL_monarchy.12.a: "危機に対処する"
 HOL_monarchy.13.t: "オランダの最後通牒"
 HOL_monarchy.13.d: "オランダ王国はルクセンブルクに最後通牒を発し、即時統合を要求した。ルクセンブルクは従うか、それとも戦争のリスクを冒すか？"
 HOL_monarchy.13.a: "我々はオランダへの統合を受け入れる。"
 HOL_monarchy.13.b: "我々は屈しない！"
 HOL_monarchy.14.t: "ルクセンブルク、最後通牒を受諾"
 HOL_monarchy.14.d: "ルクセンブルクはオランダ王国への統合に合意した。この平和的な結果は、この地域におけるオランダの影響力を固めるものである。"
 HOL_monarchy.14.a: "平和的な勝利だ！"
 HOL_monarchy.15.t: "ルクセンブルク、最後通牒を拒否"
 HOL_monarchy.15.d: "ルクセンブルクはオランダの最後通牒を拒否し、統合を拒んだ。オランダは今、武力で要求を強制するかどうかを決定しなければならない。"
 HOL_monarchy.15.a: "戦争の準備をせよ！"
 HOL_monarchy.16.t: "オランダの最後通牒"
 HOL_monarchy.16.d: "オランダ王国はアイルランドに最後通牒を発し、即時統合を要求した。アイルランドは従うか、それとも戦争のリスクを冒すか？"
 HOL_monarchy.16.a: "我々はオランダへの統合を受け入れる。"
 HOL_monarchy.16.b: "我々は屈しない！"
 HOL_monarchy.17.t: "アイルランド、最後通牒を受諾"
 HOL_monarchy.17.d: "アイルランドはオランダ王国への統合に合意した。この平和的な結果は、この地域におけるオランダの影響力を固めるものである。"
 HOL_monarchy.17.a: "平和的な勝利だ！"
 HOL_monarchy.18.t: "アイルランド、最後通牒を拒否"
 HOL_monarchy.18.d: "アイルランドはオランダの最後通牒を拒否し、統合を拒んだ。オランダは今、武力で要求を強制するかどうかを決定しなければならない。"
 HOL_monarchy.18.a: "戦争の準備をせよ！"
 HOL_monarchy.19.t: "イングランドへのオランダの最後通牒"
 HOL_monarchy.19.d: "オランダはイングランドに大胆な最後通牒を発し、その統合を要求した。この大胆な動きは、イングランドがオランダの要求に屈するか、それとも断固として抵抗するかを問うものである。"
 HOL_monarchy.19.a: "我々はオランダの支配を受け入れる。"
 HOL_monarchy.19.b: "我々は決して降伏しない！"
 HOL_monarchy.20.t: "イングランド、オランダの支配に屈す"
 HOL_monarchy.20.d: "衝撃的な展開として、イングランドはオランダの要求に合意し、オランダ王国に統合された。オランダは今、広大な新たな資源と威信を手にしている。"
 HOL_monarchy.20.a: "獅子はオランダの王冠に頭を下げる！"
 HOL_monarchy.21.t: "イングランド、断固として立つ"
 HOL_monarchy.21.d: "イングランドはオランダの最後通牒を拒否し、統合を拒み、紛争に備えている。オランダは今、次の行動方針を決定しなければならない。"
 HOL_monarchy.21.a: "武器を取れ！"
 HOL_monarchy.22.t: "スコットランドへのオランダの最後通牒"
 HOL_monarchy.22.d: "オランダはスコットランドに大胆な最後通牒を発し、オランダの領域への統合を要求した。スコットランドはオランダの要求に屈するか、それとも抵抗の準備をするか？"
 HOL_monarchy.22.a: "我々はオランダに加わる。"
 HOL_monarchy.22.b: "ハイランドは決して頭を下げない！"
 HOL_monarchy.23.t: "スコットランド、オランダの支配に屈す"
 HOL_monarchy.23.d: "驚くべき動きとして、スコットランドはオランダからの最後通牒を受け入れ、オランダ王国に統合された。オランダは今やハイランドの地を支配している。"
 HOL_monarchy.23.a: "スコットランドはオランダの領土となった。"
 HOL_monarchy.24.t: "スコットランドが最後通牒を拒否"
 HOL_monarchy.24.d: "スコットランドは反抗的にオランダの最後通牒を拒否し、抵抗の準備をしている。オランダは今、戦争によって要求を強制するかどうかを決定しなければならない。"
 HOL_monarchy.24.a: "戦争だ！"
 HOL_monarchy.25.t: "同君連合の提案"
 HOL_monarchy.25.d: "オランダはルクセンブルクとの同君連合の形成を提案した。この提案は、両国間のより緊密な政治的・経済的統合を約束する。ルクセンブルクはこの歴史的な機会を受け入れるか、それとも提案を拒否するか？"
 HOL_monarchy.25.a: "同君連合に同意する"
 HOL_monarchy.25.b: "同君連合を拒否する"
 HOL_monarchy.26.t: "ルクセンブルク、提案を受諾"
 HOL_monarchy.26.d: "ルクセンブルクは同君連合の提案に合意した！両国は今やより深い絆で結ばれ、ルクセンブルクはオランダの利益と密接に連携する。これはこの地域の歴史における新たな章の始まりを示す。"
 HOL_monarchy.26.a: "素晴らしいニュースだ！"
 HOL_monarchy.27.t: "ルクセンブルクが提案を拒否"
 HOL_monarchy.27.d: "ルクセンブルクはオランダとの同君連合の提案を拒否した。外交努力にもかかわらず、ルクセンブルクの指導部は独立を維持することを選択した。この結果はオランダの野望にとって残念なものである。"
 HOL_monarchy.27.a: "残念だ"
 HOL_monarchy.28.t: "アイルランドとの連合提案"
 HOL_monarchy.28.d: "オランダは我々に興味深い提案を送ってきた。アイルランドとの同君連合を結成するというものである。この協定は、我々の内政に関する自治権を維持しつつ、我々をオランダ王室の下に置くことになる。彼らは、そのような連合が我々の経済的安定を保証し、ヨーロッパにおける我々の地位を強化すると主張している。我々はこの申し出を受け入れるか、それとも彼らの野望を拒絶するか？"
 HOL_monarchy.28.a: "提案を受け入れる"
 HOL_monarchy.28.b: "提案を拒否する"
 HOL_monarchy.29.t: "アイルランド、提案を受諾"
 HOL_monarchy.29.d: "アイルランドは、オランダ王室の下での同君連合の提案に合意した。この歴史的な瞬間は、我々の国家間の協力と共有された運命の新時代の始まりを示す。オランダ王国は今後、アイルランドの事柄を監督し、相互の繁栄と安全を保証する。"
 HOL_monarchy.29.a: "時代を超えた連合"
 HOL_monarchy.30.t: "アイルランドが提案を拒否"
 HOL_monarchy.30.d: "アイルランドは我々の同君連合の提案を拒否し、完全な独立を維持することを選択した。この決定は残念だが、我々は彼らの主権を尊重しなければならない。当面の間、アイルランドはオランダ王室とは別にあり続けるだろう。"
 HOL_monarchy.30.a: "残念な結果だ"
 HOL_monarchy.31.t: "イングランドとの連合提案"
 HOL_monarchy.31.d: "オランダは我々に大胆な提案を持ちかけてきた。オランダ王室の下での同君連合を結成するというものである。彼らは、そのようなパートナーシップが両国の安定と繁栄を保証しつつ、イングランドの主権を保持すると主張している。この申し出は協力の新時代をもたらすかもしれないし、あるいは我々の独立への挑戦となるかもしれない。我々はどう決断すべきか？"
 HOL_monarchy.31.a: "提案を受け入れる"
 HOL_monarchy.31.b: "提案を拒否する"
 HOL_monarchy.32.t: "イングランド、提案を受諾"
 HOL_monarchy.32.d: "重大な決定として、イングランドはオランダ王室の下でオランダとの同君連合を結成することに合意した。このパートナーシップは共有された未来の始まりを示し、安定と相互の繁栄を保証するために我々の力を結集させる。共に、我々はヨーロッパの運命を形作るだろう。"
 HOL_monarchy.32.a: "歴史的な合意だ"
 HOL_monarchy.33.t: "イングランドが提案を拒否"
 HOL_monarchy.33.d: "イングランドはオランダの同君連合の提案を拒否し、完全な独立を維持することを選択した。この決定は主権への彼らのコミットメントを反映しているが、オランダとの将来の関係については疑問の余地を残している。"
 HOL_monarchy.33.a: "逃した好機だ"
 HOL_monarchy.34.t: "スコットランドとの統一提案"
 HOL_monarchy.34.d: "オランダ政府は、両国をオランダ王室のリーダーシップの下で統一するため、スコットランドに同君連合を結成する申し出を申し入れた。この連合は、不確実な世界における相互の利益、繁栄、安全を約束する。スコットランドはこの提案に同意するか、それとも独立を維持するか？"
 HOL_monarchy.34.a: "統一の提案を受け入れる。"
 HOL_monarchy.34.b: "統一の提案を拒否する。"
 HOL_monarchy.35.t: "スコットランド、連合を受諾"
 HOL_monarchy.35.d: "スコットランドはオランダとの同君連合を結成することに合意した。この歴史的な合意は我々の結びつきを固め、スコットランドに対するオランダ王室のリーダーシップを確立し、協力と統一の新時代の始まりを示す。"
 HOL_monarchy.35.a: "新たな章が始まる！"
 HOL_monarchy.36.t: "スコットランド、連合を拒否"
 HOL_monarchy.36.d: "スコットランドはオランダの同君連合の提案を拒否し、独立を維持することを選択した。残念なことではあるが、この決定はスコットランドが自らの道を切り開きたいという願望を強調している。"
 HOL_monarchy.36.a: "逃した好機だ。"
 HOL_monarchy.37.t: "オランダ、戦略的パートナーシップを要請"
 HOL_monarchy.37.d: "立憲君主が率い、西側との協力にコミットするオランダは、非NATO主要同盟国としての地位を正式に要請した。これを承認すれば、大西洋横断関係が強化され、ヨーロッパにおける重要なパートナーを確保することになるだろう。"
 HOL_monarchy.37.a: "彼らの要請を承認する。貴重な同盟国だ。"
 HOL_monarchy.37.b: "辞退する。そのような指定には慎重でなければならない。"
 HOL_monarchy.38.t: "非NATO主要同盟国としての地位を承認"
 HOL_monarchy.38.d: "アメリカ合衆国は我々の要請に肯定的に応じた。オランダは今や正式に非NATO主要同盟国として認められた。これは、西側との我々の外交政策の連携における画期的な出来事である。"
 HOL_monarchy.38.a: "我々の君主制にとって重要な一歩だ。"
 HOL_monarchy.39.t: "戦略的パートナーシップの要請を拒否"
 HOL_monarchy.39.d: "我々の外交努力と確固たる西側志向にもかかわらず、アメリカ合衆国は我々の非NATO主要同盟国としての地位の要請を辞退した。我々は世界の舞台でさらに自らを証明しなければならないだろう。"
 HOL_monarchy.39.a: "残念だ。しかし、これで終わりではない。"
 HOL_politics.01.t: "同性婚に関する決定"
 HOL_politics.01.d: "オランダ議会は、同性婚の合法化について議論している。この歴史的な決定は、国内の社会的および政治的な風景を大きく形作ることになる。同性婚を認めるべきか、それとも伝統的価値観を守るべきか？"
 HOL_politics.01.a: "同性婚を合法化する"
 HOL_politics.01.b: "伝統的価値観を守る"
 HOL_politics.02.t: "フォルタインの夜"
 HOL_politics.02.d: "オランダの政治情勢は緊迫しており、ピム・フォルタインはその物議を醸す発言と政策で注目の的となっている。彼の命に対する脅迫はますます頻繁になっている。次に何が起こるだろうか？"
 HOL_politics.02.a: "時が経てばわかるだろう。"
 HOL_politics.03.t: "ピム・フォルタインの暗殺"
 HOL_politics.03.d: "2002年5月6日、ピム・フォルタインは悲劇的に暗殺され、国を根底から揺るがした。彼の死はオランダ政治に空白を残し、不安の波を引き起こした。"
 HOL_politics.03.a: "国にとっての悲劇的な損失だ。"
 HOL_politics.04.t: "ピム・フォルタイン暗殺未遂"
 HOL_politics.04.d: "ピム・フォルタインの命を狙う試みがあったが、彼はかろうじて逃れた。国は安堵しているが、緊張は依然として高い。"
 HOL_politics.04.a: "フォルタインは生き延び、戦い続ける。"
 HOL_politics.05.t: "VVDの党首選択"
 HOL_politics.05.d: "VVDは岐路に立っており、次の党首を選ばなければならない。経験豊富なマルク・ルッテを選ぶか、それともより急進的なリタ・フェルドンクを選ぶか？"
 HOL_politics.05.a: "マルク・ルッテを支持する"
 HOL_politics.05.b: "リタ・フェルドンクを支持する"
 HOL_politics.06.t: "気候協定"
 HOL_politics.06.d: "政府は温室効果ガスの排出削減と気候目標の達成にコミットしている。我々のコミットメントを果たすための主な選択肢は二つある。原子力エネルギーに投資するか、再生可能エネルギー資源を拡大するかである。それぞれの道には独自の利点と課題がある。"
 HOL_politics.06.a: "原子力エネルギーに投資する"
 HOL_politics.06.b: "再生可能エネルギー資源を拡大する"
 HOL_politics.07.t: "CDAのリーダーシップ"
 HOL_politics.07.d: "第4次内閣の崩壊後、ヤン・ペーター・バルケネンデが辞任したため、CDAは党を前進させるための新しい指導者を選ばなければならない。党は経験豊富なマキシム・フェルハーヘンを選ぶか、それとも若いシブラント・ブマを未来へと導くために選ぶか？"
 HOL_politics.07.a: "マキシム・フェルハーヘンを支持する"
 HOL_politics.07.b: "シブラント・ブマを支持する"
 HOL_politics.08.t: "グリーンな都市開発"
 HOL_politics.08.a: "公共交通機関に焦点を当てる"
 HOL_politics.08.b: "緑地を優先する"
 HOL_politics.08.c: "持続可能な住宅を促進する"
 HOL_politics.08.d: "PvdA政府は持続可能な都市開発にコミットしており、いくつかの進むべき道がある。我々は公共交通機関の改善に焦点を当てるべきか、緑地を拡大すべきか、持続可能な住宅を促進すべきか、それともスマートシティ技術に投資すべきか？それぞれの道は、我々の都市の未来を独自の方法で形作るだろう。"
 HOL_politics.09.t: "グリーンエネルギー転換"
 HOL_politics.09.d: "持続可能な未来への我々のコミットメントの一環として、我々は今後オランダをどのように動かすかを選択しなければならない。安定した供給を確保するために原子力エネルギーに焦点を当てるべきか、風力や太陽光のような再生可能エネルギー源に投資すべきか、それとも当面のエネルギー需要を満たすために伝統的な石炭採掘に頼るべきか？"
 HOL_politics.09.a: "原子力エネルギーに焦点を当てる"
 HOL_politics.09.b: "再生可能エネルギーに投資する"
 HOL_politics.09.c: "石炭採掘を再活性化する"
 HOL_politics.10.t: "PvdAのリーダーシップの未来"
 HOL_politics.10.d: "PvdAは岐路に立っており、党を導くための新しい指導者を選ばなければならない。党は気候変動に焦点を当てるディデリック・サムソンを選ぶか？それとも伝統的な社会民主主義的価値観を強調するロデウェイク・アッシャーに頼るか？あるいは、金融の経験を持つヴァウター・ボスが経済改革の道を提供する。"
 HOL_politics.10.a: "ディデリック・サムソンを支持する"
 HOL_politics.10.b: "ロデウェイク・アッシャーを支持する"
 HOL_politics.10.c: "ヴァウター・ボスを支持する"
 HOL_politics.11.t: "教育の未来への投資"
 HOL_politics.11.a: "3D技術に焦点を当てる"
 HOL_politics.11.b: "人工知能に焦点を当てる"
 HOL_politics.11.c: "掘削技術に焦点を当てる"
 HOL_politics.11.d: "明日の課題に備えるため、PvdA政府は教育制度を近代化する取り組みを主導している。我々は、未来の労働力が必要なスキルを身につけて繁栄できるよう、3D技術、人工知能、先進的な掘削技術、そして海軍電子工学といった最先端技術を優先する。"
 HOL_politics.12.t: "ヘルト・ウィルダース、VVDを離党"
 HOL_politics.12.d: "移民や欧州統合といった主要な問題に関するVVDのスタンスへの不満が高まった後、ヘルト・ウィルダースはVVDを離党することを決定した。彼は、ナショナリスト政策と移民への強い反対に焦点を当てた自身の党を結成する意向である。これはオランダ政治における重要な分裂と自由党の台頭を示す。"
 HOL_politics.12.a: "ヘルト・ウィルダースはVVDを離党し、PVVを創設する"
 HOL_politics.13.t: "社会的革新イニシアチブ"
 HOL_politics.13.d: "オランダで社会イノベーションの新たな波が起こっている。我々は、民間部門における長期的な研究速度の向上に焦点を当てるべきか、それとも主要なプロジェクトを加速させるために即時の技術ブーストを利用すべきか？"
 HOL_politics.13.a: "研究速度を向上させる"
 HOL_politics.13.b: "即時の技術進歩に焦点を当てる"
 HOL_politics.14.t: "アフリカーナーの資源利権"
 HOL_politics.14.d: "アフリカーナー派はオランダとの強いつながりを表明しており、南アフリカの資源豊富な州の一つにおける資源権をオランダ政府に譲渡するよう強く求めている。この動きは事実上、南アフリカの権威を迂回し、オランダの影響力を強化するだろう。我々はこの譲渡を防ぐために介入すべきか、それともこの動きを無視してアフリカーナーに進ませるべきか？"
 HOL_politics.14.a: "譲渡を無視する"
 HOL_politics.14.b: "介入して譲渡を防ぐ"
 HOL_politics.15.t: "アフリカーナーの資源権譲渡"
 HOL_politics.15.d: "アフリカーナー派は資源権をオランダに無事譲渡した。彼らの決定に従い、オランダは今や南アフリカの貴重な州の一つにおける権利を保持し、オランダとアフリカーナーの間の結びつきを深めている。"
 HOL_politics.15.a: "ハウテン州でのアフリカーナーの支援"
 HOL_politics.15.b: "ナタール州でのアフリカーナーの支援"
 HOL_politics.16.t: "フランデレン統合レベル1達成"
 HOL_politics.16.d: "§Y[FLN.GetNameWithFlag]§!におけるオランダの優勢は顕著なレベルに達した。統合への支持は今やレベル1にあり、文化的・経済的な結びつきを強化している。"
 HOL_politics.16.a: "了解した"
 HOL_politics.17.t: "フランデレン統合レベル2達成"
 HOL_politics.17.d: "フランデレン統合への推進はレベル2に達し、地元の政党からの協力と支持が増加している。"
 HOL_politics.17.a: "了解した"
 HOL_politics.18.t: "フランデレン統合レベル3達成"
 HOL_politics.18.d: "統合努力はレベル3に達し、貿易、文化、政治的連携における強力なパートナーシップを示している。"
 HOL_politics.18.a: "了解した"
 HOL_politics.19.t: "フランデレン統合レベル4達成"
 HOL_politics.19.d: "レベル4の統合は、フランデレンとオランダの間のほぼ完全な連携を示しており、あらゆる面で相互協力が行われている。"
 HOL_politics.19.a: "了解した"
 HOL_politics.20.t: "フランデレン統合レベル5達成"
 HOL_politics.20.d: "フランデレンとオランダの統合は完了した。文化的・政治的な絆はその最大の強さに達した。"
 HOL_politics.20.a: "了解した"
 HOL_politics.21.t: "§Y[FLN.GetNameWithFlag]§!問題、危機的状況に"
 HOL_politics.21.d: "§Y[FLN.GetNameWithFlag]§!におけるオランダの優勢は前例のないレベルに達し、オランダとの完全な統合を求める強い動きがある。§Y[BEL.GetNameWithFlag]§!は今、重大な決断に直面している。§Y[FLN.GetNameWithFlag]§!を平和的に明け渡すか、それとも抵抗してオランダとの戦争を冒すか。"
 HOL_politics.21.a: "それはフラマン人の意志だ"
 HOL_politics.21.b: "抵抗し、宣戦布告する"
 HOL_politics.22.t: "§Y[HOL.GetNameWithFlag]§!からの提案！"
 HOL_politics.22.d: "大胆な外交的動きとして、オランダ政府は西ヨーロッパの力関係を再形成する提案を我々に持ちかけた。彼らは、ベルギーの解体を示唆し、その領土をオランダとフランスの間で分割することを提案している。この提案は、ベルギー国民の運命を決定する国民投票にかかっている。この申し出を受け入れることは、この地域における我々の影響力を再定義するかもしれないが、国際的な非難と潜在的な紛争のリスクを伴う。オランダからのこの野心的な申し出に、我々はどのように応じるべきか？"
 HOL_politics.22.a: "ベルギーに国民投票を迫る"
 HOL_politics.22.b: "オランダの申し出を拒否する"
 HOL_politics.23.t: "オランダとフランスからの共同最後通牒"
 HOL_politics.23.d: "オランダとフランスの政府は、ベルギーの運命を決定する国民投票の実施という、異例の要求を共同で我々に提示した。彼らは、これをベルギー国民の最善の利益と地域の安定のためだと主張し、我々の国を彼らの間で分割することを提案している。彼らの要求に同意することは、主権国家としてのベルギーの存在そのものを危険にさらすことを意味し、拒否すれば危険な緊張の高まりにつながるかもしれない。我々の国の未来は天秤にかかっている――我々はどう応じるべきか？"
 HOL_politics.23.a: "国民投票に同意する"
 HOL_politics.23.b: "拒否し、我々の立場を堅持する"
 BEL_referendum_mission_tooltip: "国民投票プロセスを開始する"
 HOL_politics.24.t: "ベルギー、国民投票に同意"
 HOL_politics.24.d: "激しい外交的圧力の後、ベルギー政府は自国の将来に関する国民投票の実施に同意した。この歴史的な投票は、ベルギーが統一国家として存続するか、オランダとフランスの間で分割されるかを決定するだろう。この決定はヨーロッパ史における重要な瞬間であり、ベルギーの運命は今やその国民の手に委ねられている。"
 HOL_politics.24.a: "国民投票が設定された"
 HOL_politics.25.t: "ベルギー、国民投票を拒否"
 HOL_politics.25.d: "ベルギー政府は、オランダとフランスからの自国の将来に関する国民投票の実施提案を拒否した。ベルギーの主権への揺るぎないコミットメントを宣言し、彼らは自国を分割するという概念を検討することを拒んだ。この決定は、オランダとフランスがこの反抗に対する次の手を検討する中で、地域の緊張を高める可能性がある。"
 HOL_politics.25.a: "結果に備えよ"
 HOL_politics.26.t: "国民投票の結果：ベルギーは解体される"
 HOL_politics.26.d: "国民投票の結果が出た。ベルギー国民は国家の解体に投票した。フランデレンとワロンの領土は今やオランダとフランスの間で分割され、東ベルギーの一部はドイツと連携する。この決定は、統一国家としてのベルギーの終わりと、ヨーロッパの地政学における新たな章の始まりを示す。政府は今、この歴史的な移行を監督しなければならないが、我々の国の解体はさらなる不安を引き起こすかもしれない。"
 HOL_politics.26.a: "国民の決定を受け入れる"
 HOL_Belgium_gameover: "§Rゲームオーバー！§!"
 HOL_politics.27.t: "国民投票の結果：ベルギーは統一を維持"
 HOL_politics.27.d: "国民投票の結果が出た。ベルギー国民は圧倒的多数で国家の統一を維持することに投票した。この決定はベルギーの主権とアイデンティティを強化し、オランダとフランスからの外部圧力を拒絶するものである。この結果は国家統一の勝利であるが、このプロセス中に生じた緊張は残り続け、分裂を癒し、安定を回復するための措置を講じなければならない。"
 HOL_politics.27.a: "我々の統一を祝う"
 HOL_politics.28.t: "ベルギーは解体された"
 HOL_politics.28.d: "国民投票は終了し、ベルギー国民は自国の解体に投票した。合意に基づき、ベルギーの領土は今や分割されている。オランダはフランデレンを統合し、フランスはワロンを編入し、東ベルギーの一部はドイツと連携する。ヨーロッパの国境におけるこの記念碑的な変化は、地域の地政学における新たな時代の到来を告げ、西ヨーロッパの力関係を再定義する。"
 HOL_politics.28.a: "歴史的な投票だ"
 HOL_politics.29.t: "ベルギーは統一を維持"
 HOL_politics.29.d: "国民投票の結果が出た。ベルギー国民は国家の統一を保持することを決定した。この結果はベルギーの主権を強化し、その領土を近隣諸国間で分割するという野望に終止符を打つものである。オランダ、フランス、ドイツは今、地域を再形成する努力が停止したため、強化されたベルギー国家という現実と向き合わなければならない。"
 HOL_politics.29.a: "残念な結果だ"
 HOL_politics.30.t: "ベネズエラの沖合ガスパートナーシップに関するオランダの提案"
 HOL_politics.30.d: "オランダ政府はシェル社と共に、ベネズエラの沖合ガス埋蔵量を採掘・精製するための合弁事業を提案した。このパートナーシップは、地域のエネルギー生産を促進し、外交関係を強化する可能性がある。"
 HOL_politics.30.a: "オランダの提案を受け入れる"
 HOL_politics.30.b: "申し出を断る"
 HOL_politics.31.t: "ベネズエラ、エネルギー取引を受諾"
 HOL_politics.31.d: "ベネズエラ政府は、オランダとの沖合ガス採掘パートナーシップに合意した。この取引は、経済的およびエネルギー関係を強化するだろう。"
 HOL_politics.31.a: "大成功だ！"
 HOL_politics.32.t: "ベネズエラ、エネルギー取引を辞退"
 HOL_politics.32.d: "ベネズエラ政府は、主権に関する懸念を理由に、提案されたエネルギーパートナーシップを拒否した。"
 HOL_politics.32.a: "残念だ。"
 HOL_politics.33.t: "アルゼンチンのLNG輸出産業へのオランダの投資"
 HOL_politics.33.d: "シェル社を含むオランダのエネルギー企業は、アルゼンチンのLNG輸出インフラの拡大に関心を示している。この取引は、経済的な結びつきを促進し、アルゼンチンを世界の天然ガス貿易における主要なプレイヤーにする可能性がある。"
 HOL_politics.33.a: "投資を承認する"
 HOL_politics.33.b: "提案を拒否する"
 HOL_politics.34.t: "アルゼンチン、オランダのLNG投資を承認"
 HOL_politics.34.d: "アルゼンチンは、自国のLNGインフラへのオランダの投資を承認し、両国間のエネルギー協力を強化した。これにより、エネルギー貿易が改善され、輸出能力が向上するだろう。"
 HOL_politics.34.a: "貿易にとっての大成功だ！"
 HOL_politics.35.t: "アルゼンチン、オランダのLNG投資を拒否"
 HOL_politics.35.d: "アルゼンチンは、経済的独立と戦略的懸念を理由に、オランダのLNGインフラ拡大提案を辞退した。"
 HOL_politics.35.a: "残念だ。"
 HOL_politics.36.t: "メキシコの海軍近代化支援に関するオランダの提案"
 HOL_politics.36.d: "主要なオランダの海軍メーカーであるダーメン造船所は、オランダ製の哨戒艦で海軍艦隊を拡大する機会をメキシコに提供した。これは、メキシコの海上安全保障を強化しつつ、オランダとメキシコの防衛関係を改善する可能性がある。"
 HOL_politics.36.a: "海軍パートナーシップを承認する"
 HOL_politics.36.b: "申し出を断る"
 HOL_politics.37.t: "メキシコ、海軍近代化取引を承認"
 HOL_politics.37.d: "メキシコはオランダの申し出を受け入れ、ダーメン製の艦船を自国海軍に統合することに合意した。この取引は、オランダとメキシコの間の軍事協力を強化する。"
 HOL_politics.37.a: "素晴らしい！"
 HOL_politics.38.t: "メキシコ、オランダの海軍支援を辞退"
 HOL_politics.38.d: "メキシコ政府はオランダの申し出を拒否し、海軍拡大のために国内生産に頼ることを選択した。"
 HOL_politics.38.a: "残念だ。"
 HOL_politics.39.t: "コロンビアのカルタヘナ港拡張へのオランダの投資"
 HOL_politics.39.d: "オランダは、ラテンアメリカ最大の海運ハブの一つであるカルタヘナ港の拡張を申し出た。オランダのインフラ企業は港の物流を改善し、貿易と戦略的な海軍作戦の両方に利益をもたらすだろう。"
 HOL_politics.39.a: "オランダの投資を承認する"
 HOL_politics.39.b: "提案を拒否する"
 HOL_politics.40.t: "コロンビア、オランダの港湾投資を受諾"
 HOL_politics.40.d: "コロンビアはオランダの港湾拡張プロジェクトに合意した。このパートナーシップは、貿易効率を改善し、地域の物流におけるコロンビアの役割を強化するだろう。"
 HOL_politics.40.a: "重要な経済的一歩だ！"
 HOL_politics.41.t: "コロンビア、オランダの港湾投資を拒否"
 HOL_politics.41.d: "コロンビア政府は、経済的主権を理由に、自国の港湾拡張へのオランダの関与に反対することを決定した。"
 HOL_politics.41.a: "残念だ。"
 HOL_politics.42.t: "パラグアイのグリーン水素へのオランダの投資提案"
 HOL_politics.42.d: "オランダの企業は、パラグアイのグリーン水素およびアンモニアセクターに1億ドル以上を投資することを提案した。このプロジェクトは、パラグアイをラテンアメリカの再生可能エネルギー転換のリーダーとして位置づける可能性がある。"
 HOL_politics.42.a: "投資を承認する"
 HOL_politics.42.b: "取引を辞退する"
 HOL_politics.43.t: "パラグアイ、オランダのグリーン水素投資を承認"
 HOL_politics.43.d: "パラグアイは、オランダ主導のグリーン水素イニシアチブを承認した。このプロジェクトは、ラテンアメリカの再生可能エネルギーの野心を前進させつつ、経済成長を提供するだろう。"
 HOL_politics.43.a: "持続可能性への一歩だ！"
 HOL_politics.44.t: "パラグアイ、オランダのグリーン水素投資を辞退"
 HOL_politics.44.d: "パラグアイはオランダの提案を拒否し、自国の再生可能エネルギーセクターを独立して開発することを選択した。"
 HOL_politics.44.a: "残念だ。"
 HOL_politics.45.t: "ペルーのプンタ・ロミータス風力発電所へのオランダの投資"
 HOL_politics.45.d: "オランダが支援するENGIEエネルヒア・ペルーは、ペルーで大規模な風力発電所プロジェクトを提案した。オランダは、この地域の再生可能エネルギーインフラを拡大するため、追加の支援を申し出た。"
 HOL_politics.45.a: "オランダの関与を承認する"
 HOL_politics.45.b: "提案を拒否する"
 HOL_politics.46.t: "ペルー、オランダの風力エネルギー投資を受諾"
 HOL_politics.46.d: "ペルーは、プンタ・ロミータス風力発電所へのオランダの関与を承認した。これにより、ペルーのエネルギー安全保障が強化され、ラテンアメリカのグリーンエネルギー市場におけるオランダのプレゼンスが高まるだろう。"
 HOL_politics.46.a: "持続可能性にとっての勝利だ！"
 HOL_politics.47.t: "ペルー、オランダの風力エネルギー投資を辞退"
 HOL_politics.47.d: "ペルー政府は、再生可能エネルギープロジェクトを内部で処理することを好み、オランダの提案を拒否した。"
 HOL_politics.47.a: "残念だ。"
 HOL_politics.48.t: "アメリカ合衆国へ「マーケット・ビジョン作戦」を提案"
 HOL_politics.48.d: "アメリカ合衆国との戦略的パートナーシップを深めるための一環として、国防省はオランダとアメリカの軍産能力を統合することを目的とした共同イニシアチブ「マーケット・ビジョン作戦」の提案を起草した。この計画には、航空宇宙、サイバー防衛、そして物流インフラにおける共同研究開発が含まれる。アメリカが同意すれば、これはオランダの防衛近代化における転換点となる可能性がある。"
 HOL_politics.48.a: "ワシントンに提案を送る"
 HOL_politics.48.b: "今は適切な時期ではない"
 HOL_politics.49.t: "オランダ、「マーケット・ビジョン作戦」を提案"
 HOL_politics.49.d: "オランダ政府は、「マーケット・ビジョン作戦」と題された共同の軍産イニシアチブを提案した。このプログラムは、サイバー防衛、防衛物流、そして先進製造業における共同投資を概説している。信頼とコミットメントの象徴である一方で、それはまた具体的な協力と資金調達を必要とするだろう。"
 HOL_politics.49.a: "提案を受け入れる――我々の同盟を深める"
 HOL_politics.49.b: "丁重に辞退する――我々の優先事項は他にある"
 HOL_politics.50.t: "「マーケット・ビジョン作戦」拒否される"
 HOL_politics.50.d: "アメリカ合衆国は、オランダとアメリカの防衛産業協力を強化するための共同イニシアチブ「マーケット・ビジョン作戦」の立ち上げ提案を辞退した。外交的な口調は丁寧であったが、この拒否はワシントンが現在、戦略的な防衛統合を深めることに消極的であることを明確に示している。我々は、独立して、あるいは他のパートナーと共に、近代化計画を再考しなければならない。"
 HOL_politics.50.a: "残念な後退だ。"
 HOL_politics.51.t: "オランダ、貿易開発協定を提案"
 HOL_politics.51.d: "オランダ政府は、スリナムに包括的な貿易開発協定を正式に申し出た。提案された取引には、インフラ投資、有利な貿易アクセス、そして技術支援が含まれ、その見返りとして強化された外交的・経済的結びつきがある。この協定を受け入れることは、我々の開発を促進するかもしれないが、我々の国内問題におけるオランダの影響力を増大させる可能性もある。"
 HOL_politics.51.a: "オランダの提案を受け入れる"
 HOL_politics.51.b: "独立を維持するため申し出を拒否する"
 HOL_politics.52.t: "スリナム、貿易開発協定を受諾"
 HOL_politics.52.d: "スリナムは、貿易開発協定に関する我々の申し出を公式に受け入れた。これは、オランダとスリナムの協力における新たな章の始まりを示し、相互投資とより深い経済統合の機会を提供する。"
 HOL_politics.52.a: "歴史的な前進だ。"
 HOL_politics.53.t: "スリナム、オランダの貿易提案を受諾"
 HOL_politics.53.d: "交渉の結果、スリナム政府は提案された貿易開発協定に合意した。条件には、インフラ援助、港湾投資、そして長期的な貿易アクセスが含まれる。この取引は、南アメリカにおける我々の地位を強化し、オランダの地域プレゼンスを再確認する。"
 HOL_politics.53.a: "素晴らしい。共に前進しよう。"
 HOL_politics.54.t: "スリナムにおけるインフラ開発に関するオランダの提案"
 HOL_politics.54.d: "オランダ政府は、スリナムの重要なインフラの近代化と拡大を支援するため、§Y[SUR.GetNameWithFlag]§!に申し出を行った。この提案には、道路網、港湾施設、公共事業への投資が含まれ、経済成長と地域の接続性を促進することを目的としている。スリナムは今、このイニシアチブを受け入れるかどうかを決定しなければならない。"
 HOL_politics.54.a: "オランダの投資と協力に同意する。"
 HOL_politics.54.b: "辞退する――国内プロジェクトを優先する。"
 HOL_politics.55.t: "スリナム、インフラ協定を受諾"
 HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§!は、スリナムのインフラを共同で開発・近代化するという我々の提案を受諾した。道路、港、公共事業への投資が間もなく開始され、経済的な結びつきを強化し、両国間の歴史的な関係を深めるだろう。"
 HOL_politics.55.a: "素晴らしい――より強い協力への一歩だ。"
 HOL_politics.56.t: "スリナム、インフラ協定を拒否"
 HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§!は、自国のインフラの開発・近代化を支援するという我々の申し出を辞退した。より大きな国家的独立と国内プロジェクトの管理への願望を理由に、スリナムはオランダの関与なしに独自の道を進むことを選択した。"
 HOL_politics.56.a: "残念だ――しかし、彼らの決定を尊重する。"
 HOL_politics.63.t: "海事協力協定"
 HOL_politics.63.d: "オランダ政府は、スリナムに海事協力協定を設立するための正式な申し出を行った。この計画には、港湾インフラ、浚渫作業、沿岸物流、そして海軍訓練支援への投資が含まれる。このイニシアチブは、スリナムの海上能力と地域の貿易地位を高める可能性があるが、オランダの戦略的影響力を増大させる可能性もある。"
 HOL_politics.63.a: "協定に同意する"
 HOL_politics.63.b: "提案を拒否する"
 HOL_politics.64.t: "スリナム、海事協定を受諾"
 HOL_politics.64.d: "スリナムはオランダの海事協力提案に合意した。沿岸インフラ開発と海軍能力構築における共同イニシアチブが間もなく開始される。これは、地域の安全保障と経済アクセスに焦点を当てた、オランダとスリナムの関係における新たな章の始まりを示す。"
 HOL_politics.64.a: "イニシアチブを開始する"
 HOL_politics.65.t: "スリナム、海事協定を拒否"
 HOL_politics.65.d: "スリナムは海事協力の申し出を辞退した。この拒否は、主権、影響力、あるいは国内政治に関する懸念から、二国間関係を深めることへの躊躇を示唆している。結果として、海事協力計画は当面棚上げされるだろう。"
 HOL_politics.65.a: "逃した好機だ"
 HOL_politics.66.t: "共同軍事訓練の申し出"
 HOL_politics.66.d: "オランダ政府は、共同軍事演習の提案を持ちかけてきた。このイニシアチブは、両国の軍隊間の戦術的協力、地域的即応性、そして相互信頼を強化することを目的としている。"
 HOL_politics.66.a: "提案を受け入れる"
 HOL_politics.66.b: "当面は辞退する"
 HOL_politics.67.t: "スリナム、軍事訓練の申し出を受諾"
 HOL_politics.67.d: "スリナムは、我々の軍隊との共同訓練作戦の実施に合意した。兵站、ジャングル戦、国境作戦に焦点を当てた一連の二国間演習の準備が進行中である。"
 HOL_politics.67.a: "協力による力"
 HOL_politics.68.t: "スリナム、軍事訓練の申し出を辞退"
 HOL_politics.68.d: "スリナムは、共同軍事訓練への参加申し出を辞退した。この決定は残念だが、我々は地域の防衛関係を深める方法を探し続けるだろう。"
 HOL_politics.68.a: "了解した"
 HOL_politics.69.t: "オランダの資源投資提案"
 HOL_politics.69.d: "オランダ政府は我々の資源セクターへの投資提案を持ちかけてきた。この計画には、アルミニウムの採掘と精製への資本注入、および長期的な輸出協定が含まれる。これは開発の機会を提供するかもしれないが、一部ではオランダ資本への新たな依存を懸念する声もある。"
 HOL_politics.69.a: "投資を受け入れる"
 HOL_politics.69.b: "申し出を断る"
 HOL_politics.69_tt: "§R我々は[1006.GetName]の資源権を[HOL.GetAdjectiveCap]に与える！§!"
 HOL_politics.70.t: "スリナム、資源投資を受諾"
 HOL_politics.70.d: "スリナムは我々の資源投資提案に合意した。オランダの企業と技術顧問が、間もなく選定された地域で活動を開始する。"
 HOL_politics.70.a: "実施を進める"
 HOL_politics.71.t: "スリナム、資源投資を拒否"
 HOL_politics.71.d: "スリナムは、自国の天然資源セクターへの投資提案を拒否した。主権と外国資本による所有への懸念が、経済的インセンティブを上回ったようである。"
 HOL_politics.71.a: "彼らの決定を尊重する"
 HOL_politics.72.t: "第二次コーク内閣の崩壊"
 HOL_politics.72.d: "スレブレニツァ陥落におけるオランダの役割に関するNIOD報告書の公表を受け、ウィム・コーク首相とその政府は辞任を申し出た。この動きは象徴的な責任の取り方と見なされているが、総選挙のわずか数ヶ月前に政治情勢を混乱に陥れた。"
 HOL_politics.72.a: "内閣は辞職する"
 HOL_politics.73.t: "オランダ臨時総選"
 HOL_politics.73.desc: "コック第2次内閣の崩壊に伴い、前倒しの総選挙が実施されることとなった。政界は混乱の渦中にあり、複数の主要政党が権力をめぐって準備を進めている。ポピュリズムの台頭、政治的責任の所在、そして国民的アイデンティティが主要な論点となっている。"
 HOL_politics.73.a: "労働党（PvdA）を支持する ― 中道左派の継続"
 HOL_politics.73.b: "キリスト教民主アピール（CDA）を支持する ― キリスト教民主の安定"
 HOL_politics.73.c: "自由民主国民党（VVD）を支持する ― 経済改革の推進"
 HOL_politics.73.d: "自由党（PVV）を支持する ― フォルトゥイン主義の継承"
 HOL_politics.73.e: "フォルトゥイン党（LPF）を支持する ― フォルトゥインのポピュリズム運動"
 HOL_politics.73_tt: "§Y14日後に選挙が開始される§!"
 HOL_politics.74.t: "NATO共同訓練イニシアチブ"
 HOL_politics.74.d: "大西洋横断の防衛協力を強化するための一環として、オランダはアメリカ合衆国、連合王国、ドイツ、ベルギー、フランスを巻き込んだ共同軍事訓練プログラムを開始した。これらの演習は、NATO加盟国間の相互運用性、即応性、そして戦略的連携を改善することを目的としている。"
 HOL_politics.74.a: "共に、我々はより強くなる。"
 HOL_politics.75.t: "オランダ政府、アフリカーナーに接触"
 HOL_politics.75.d: "現在PVVが統治するオランダは、南アフリカのアフリカーナーコミュニティとの文化的・歴史的結びつきを強化することを目的とした新しい政策を公式に発表した。このイニシアチブは、両民族間の共有された遺産への新たな関心を呼び起こした。"
 HOL_politics.75.a: "我々は行動を起こすべきだ！"
 HOL_politics.76.t: "アフリカーナーの権利保護を求めるオランダの圧力"
 HOL_politics.76.d: "オランダ政府は象徴的なジェスチャーを超え、今やアフリカーナーコミュニティの権利を保護することを南アフリカに公式に約束させるため、政治的圧力をかけている。オランダの影響力は増大しており、彼らの期待は明確だ――同胞を守るか、さもなくば外交的悪化のリスクを冒すか。"
 HOL_politics.76.a: "これは我々の国内政治を複雑にする"
 HOL_politics.77.t: "アフリカーナー企業へのオランダの投資"
 HOL_politics.77.d: "オランダ政府は、アフリカーナー所有の企業との貿易・投資関係の強化に焦点を当てた、的を絞った経済プログラムを開始した。この動きは、協力の並行チャネルを育み、両コミュニティ間の歴史的な絆を深め、南アフリカの統治方法を攻撃することを意図している。"
 HOL_politics.77.a: "これは永遠の課題となるかもしれない"
 HOL_VOC.1.t: "オランダ東インド会社からの提案"
 HOL_VOC.1.d: "インドが内戦に陥る中、[HOL.GetAdjectiveCap]政府と復活したVOCは驚くべき提案を提示した。彼らは、歴史的な結びつきと、オランダの行政下での安定と繁栄の約束を挙げ、インドの諸州を[HOL.GetAdjectiveCap]の支配下に平和的に移譲することを提案している。しかし、彼らはこの申し出を拒否すれば、オランダは軍事的に介入せざるを得なくなり、より広範な紛争につながり、和平交渉でさらに多くの領土を失うリスクがあると警告している。決定はあなたの手にかかっている。"
 HOL_VOC.1.a: "移譲に同意する。安定が最優先だ。"
 HOL_VOC.1.b: "申し出を拒否する。[HOL.GetAdjectiveCap]との戦争に備えよ。"
 HOL_VOC.2.t: "[HOL.GetAdjectiveCap]、東グジャラートを掌握"
 HOL_VOC.2.d: "[HOL.GetAdjectiveCap]は東グジャラートの不安定さを利用し、州の支配権を主張した。彼らは協力を提案しているが、代替案は軍事衝突である。"
 HOL_VOC.2.a: "報復せよ！これは戦争行為だ！"
 HOL_VOC.2.b: "当面は行動を拒否する。[HOL.GetAdjectiveCap]は手を広げすぎるかもしれない。"
 HOL_VOC.3.t: "[HOL.GetAdjectiveCap]、西ベンガルを掌握"
 HOL_VOC.3.d: "[HOL.GetAdjectiveCap]は西ベンガルの混乱に乗じて、州の支配権を確立した。彼らの要求を受け入れるか、それとも戦争に備えるか？"
 HOL_VOC.3.a: "報復せよ！これは戦争行為だ！"
 HOL_VOC.3.b: "当面は行動を拒否する。[HOL.GetAdjectiveCap]は手を広げすぎるかもしれない。"
 HOL_VOC.4.t: "[HOL.GetAdjectiveCap]、ケーララを掌握"
 HOL_VOC.4.d: "増大する不安の中、[HOL.GetAdjectiveCap]は地域における歴史的な影響力を挙げ、ケーララを領有権主張した。インドは交渉するか、報復するかを決定しなければならない。"
 HOL_VOC.4.a: "報復せよ！これは戦争行為だ！"
 HOL_VOC.4.b: "当面は行動を拒否する。[HOL.GetAdjectiveCap]は手を広げすぎるかもしれない。"
 HOL_VOC.5.t: "[HOL.GetAdjectiveCap]、タミル・ナードゥを支配"
 HOL_VOC.5.d: "[HOL.GetAdjectiveCap]はタミル・ナードゥの不安定さを利用して、その支配を拡大した。この露骨な侵略にインドはどう応じるか？"
 HOL_VOC.5.a: "報復せよ！これは戦争行為だ！"
 HOL_VOC.5.b: "当面は行動を拒否する。[HOL.GetAdjectiveCap]は手を広げすぎるかもしれない。"
 HOL_VOC.6.t: "オランダ、台湾保証の一時停止を要請"
 HOL_VOC.6.d: "オランダは、島から領土を確保する意図を挙げ、台湾に対する我々の安全保障保証を一時停止するよう要請してきた。我々は彼らの要求に同意するか？"
 HOL_VOC.6.a: "保証を一時停止する。"
 HOL_VOC.6.b: "彼らの要請を拒否する。"
 HOL_VOC.6.c: "一時停止するが、補償を要求する。"
 HOL_VOC.7.t: "米国、台湾保証の一時停止に合意"
 HOL_VOC.7.d: "アメリカ合衆国は台湾への安全保障保証を一時停止することに合意し、オランダの島に対する行動への道が開かれた。"
 HOL_VOC.7.a: "最後通牒を進める。"
 HOL_VOC.8.t: "米国、台湾保証の一時停止を拒否"
 HOL_VOC.8.d: "アメリカ合衆国は台湾への安全保障保証の一時停止を拒否し、オランダの島への圧力計画を複雑にした。"
 HOL_VOC.8.a: "我々は戦略を再評価する。"
 HOL_VOC.9.t: "台湾へのオランダの最後通牒"
 HOL_VOC.9.d: "オランダは台湾に最後通牒を発し、[599.GetName]と[1157.GetName]の移譲を要求した。我々はどう応じるか？"
 HOL_VOC.9.a: "彼らの要求を受け入れる。"
 HOL_VOC.9.b: "[USA.GetAdjectiveCap]に支援を求める。"
 HOL_VOC.9.c: "領土を割譲するが、[HOL.GetAdjective]の保護を要請する"
 HOL_VOC.10.t: "台湾から領土を確保"
 HOL_VOC.10.d: "[TAI.GetAdjectiveCap]政府は我々の最後通牒を受け入れ、要求された領土の支配権を移譲した。これはVOCとオランダにとって重要な勝利であり、この地域における我々の影響力を固め、アジアでの我々のリーチを拡大するものである。"
 HOL_VOC.10.a: "素晴らしい。VOCの力は増大する。"
 HOL_VOC.11.t: "台湾、[USA.GetAdjectiveCap]の支援を求める"
 HOL_VOC.11.d: "台湾は、[HOL.GetAdjectiveCap]の要求に抵抗するため、[USA.GetAdjectiveCap]の支援を要請した。我々はどう応じるか？"
 HOL_VOC.11.a: "台湾に服従するよう圧力をかける。"
 HOL_VOC.11.b: "台湾の主権を支持する。"
 HOL_VOC.12.t: "米国、台湾に服従を迫る"
 HOL_VOC.12.d: "[USA.GetAdjectiveCap]の圧力の下、台湾はオランダの要求に服従するか、抵抗して戦争のリスクを冒すかを決定しなければならない。"
 HOL_VOC.12.a: "[HOL.GetAdjectiveCap]の要求に服従する。"
 HOL_VOC.12.b: "単独で[HOL.GetAdjectiveCap]の侵略に抵抗する。"
 HOL_VOC.13.t: "台湾が最後通牒を拒否"
 HOL_VOC.13.d: "アメリカ合衆国の支援を得て、台湾は我々の最後通牒を完全に拒否した。この反抗は重大な選択を迫る。我々はさらなるエスカレーションを避けるために撤退するか、あるいは台湾とその同盟国との公然たる紛争を冒して前進するか。"
 HOL_VOC.13.a: "最後通牒を撤回する。リスクが高すぎる。"
 HOL_VOC.13.b: "最後通牒を進める。戦争は避けられない。"
 HOL_VOC.14.t: "台湾が最後通牒を拒否"
 HOL_VOC.14.d: "台湾は我々の要求を完全に拒否し、要求された領土の割譲を拒んだ。この反抗的な行為は、我々に武力によってオランダの権威を主張する以外に選択肢を残さない。"
 HOL_VOC.14.a: "戦争が唯一の答えだ！"
 HOL_VOC.15.t: "台湾、保護付きで領土割譲に合意"
 HOL_VOC.15.d: "驚くべき展開として、台湾は要求された領土をオランダに移譲することに合意したが、それはオランダが将来の脅威に対して台湾の保護を保証するという条件付きである。この取り決めはアジアにおけるオランダの影響力を強化するが、この地域でのより大きな責任という代償を伴う。"
 HOL_VOC.15.a: "我々は彼らの条件を受け入れ、台湾を保証する。"
 HOL_VOC.16.t: "アメリカ合衆国、台湾への補償を要求"
 HOL_VOC.16.d: "台湾の領土の支配権を我々に掌握させた後、アメリカ合衆国は今、彼らの中断された保護に対する補償を要求してきた。彼らは、この地域における自国の地政学的利益が損なわれたと主張している。我々は、安定した関係を確保するために補償を支払うことに同意するか、あるいは彼らの要求を拒否してアメリカ人との紛争を冒すことができる。"
 HOL_VOC.16.a: "補償を支払い、安定を維持する。"
 HOL_VOC.16.b: "彼らの要求を拒否し、戦争に備える。"
 HOL_VOC.17.t: "オランダ、農業協力を提案"
 HOL_VOC.17.d: "オランダは、我々の農業セクターを近代化するための協力を申し出てきた。彼らは、スリランカの食料安全保障と経済生産高を改善するため、オランダの専門知識と資源を共有することを提案している。しかし、このパートナーシップには条件が付いている可能性があり、この地域におけるオランダの影響力を増大させる可能性がある。"
 HOL_VOC.17.a: "協力を受け入れる。我々には彼らの専門知識が必要だ。"
 HOL_VOC.17.b: "拒否する。スリランカは自立しなければならない。"
 HOL_VOC.18.t: "スリランカ、農業協力に合意"
 HOL_VOC.18.d: "スリランカは、農業開発に関する我々の協力提案を受け入れた。これは、オランダとスリランカの関係における新たな章の始まりを示し、我々の影響力を強化し、この地域での相互の利益を保証するものである。"
 HOL_VOC.18.a: "有望なパートナーシップだ！"
 HOL_VOC.19.t: "スリランカ、農業協力を拒否"
 HOL_VOC.19.d: "スリランカは我々の農業協力提案を拒否した。オランダとの協力を渋る姿勢は、地域の発展を遅らせ、我々の地域における影響力を低下させる可能性がある。"
 HOL_VOC.19.a: "残念だが、我々は前に進まなければならない。"
 HOL_VOC.20.t: "オランダ、投資機会を提案"
 HOL_VOC.20.a: "小規模投資プログラムを受け入れる。"
 HOL_VOC.20.b: "中規模投資プログラムを受け入れる。"
 HOL_VOC.20.c: "大規模投資プログラムを受け入れる。"
 HOL_VOC.20.d: "オランダは、スリランカの経済と食料生産を改善するための農業投資プログラムを提案した。プログラムは小、中、大の3つのレベルがあり、それぞれが徐々に大きな利益をもたらすが、より大きなコミットメントを必要とする。あるいは、スリランカは申し出を完全に拒否することもできる。"
 HOL_VOC.21.t: "小規模投資プログラム受諾"
 HOL_VOC.21.d: "スリランカは我々の小規模投資プログラムを受け入れた。この最初のステップは、オランダの影響力を確立し、彼らの農業セクターを段階的に強化するだろう。"
 HOL_VOC.21.a: "良いスタートだ。"
 HOL_VOC.22.t: "中規模投資プログラム受諾"
 HOL_VOC.22.d: "スリランカは我々の中規模投資プログラムを受け入れた。このより深いコミットメントは、彼らの農業生産高を大幅に向上させ、オランダの影響力を拡大するだろう。"
 HOL_VOC.22.a: "素晴らしい進展だ。"
 HOL_VOC.23.t: "大規模投資プログラム受諾"
 HOL_VOC.23.d: "スリランカは我々の大規模投資プログラムを受け入れ、自国の農業セクターの変革的な見直しにコミットした。これは、この地域におけるオランダの影響力と協力における画期的な出来事となる。"
 HOL_VOC.23.a: "これは大きな報酬をもたらすだろう。"
 HOL_VOC.24.t: "スリランカ、投資提案を拒否"
 HOL_VOC.24.d: "スリランカは我々の投資提案を辞退し、自国の農業セクターを強化する機会を逃した。しかし、我々は依然として我々の影響力を確立するために一方的に投資を追求することができる。"
 HOL_VOC.24.a: "残念だが、別の方法を見つけるだろう。"
 HOL_VOC.25.t: "オランダによるコロンボ港の拡張"
 HOL_VOC.25.d: "オランダは、コロンボ港を拡張・近代化し、同時にその安全保障インフラを強化するために大規模な投資を行った。この開発は、スリランカの経済能力と海上作戦を向上させることが期待される。しかし、オランダのプレゼンスはかなり増大し、スリランカの最も戦略的な資産の一つに対する彼らの影響力について懸念が高まっている。"
 HOL_VOC.25.a: "これは祝福であると同時に挑戦でもある。"
 HOL_VOC.26.t: "オランダ、スリランカに対する排他的権利を要求"
 HOL_VOC.26.d: "オランダは厳しい最後通牒を発した。スリランカを統治する排他的権利を与え、事実上国家主権を放棄するか、さもなければ結果に直面するか。この決定は、スリランカの独立の未来を形作るだろう。"
 HOL_VOC.26.a: "我々には服従する以外に選択肢はない。"
 HOL_VOC.26.b: "我々は屈しない！"
 HOL_VOC.27.t: "スリランカ、オランダの要求を拒否"
 HOL_VOC.27.d: "スリランカは我々の最後通牒を拒否し、国家に対する排他的権利を求めるオランダの要求に反抗した。これにより、我々は武力によって我々の優位を主張する以外に選択肢はなくなった。"
 HOL_VOC.27.a: "戦争は避けられない。"
 HOL_VOC.28.t: "スリランカ、オランダの要求を受諾"
 HOL_VOC.28.d: "スリランカは我々の最後通牒に屈し、オランダに国家を統治する排他的権利を与えた。この平和的な併合は、この地域におけるオランダの影響力を強化し、VOCにとって歴史的な勝利となる。"
 HOL_VOC.28.a: "スリランカは今やVOCの遺産の一部だ。"
 HOL_VOC.29.t: "HIV対策におけるオランダの支援"
 HOL_VOC.29.d: "オランダは、HIV流行との戦いで南アフリカを支援するために名乗りを上げた。彼らの先進的な医療専門知識と資源により、オランダは我々の人々に待望の希望と支援をもたらした。この善意の行為は、流行との我々の戦いを後押ししただけでなく、我々の国民の間でオランダに対する広範な賞賛を得た。"
 HOL_VOC.29.a: "このパートナーシップは我々の人々にとって祝福だが、政府にとってはリスクだ"
 HOL_VOC.30.t: "オランダ、ケープに海軍基地を要請"
 HOL_VOC.30.d: "オランダは、アジアへの補給拠点としての戦略的重要性を挙げ、ケープに海軍基地を設立することを提案した。その見返りとして、オランダは南アフリカの港湾インフラに大規模な投資を申し出ており、国の海上能力を高める。我々はこの提案を受け入れるべきか？"
 HOL_VOC.30.a: "提案を受け入れ、パートナーシップを築く。"
 HOL_VOC.30.b: "提案を拒否し、完全な主権を維持する。"
 HOL_VOC.31.t: "南アフリカ、海軍基地提案を受諾"
 HOL_VOC.31.d: "南アフリカは、オランダがケープに海軍基地を設立することを許可することに合意した。この合意は、重要な交易路へのオランダのアクセスを強化し、南アフリカとの協力における重要な一歩となる。"
 HOL_VOC.31.a: "VOCにとって不可欠な成果だ！"
 HOL_VOC.32.t: "南アフリカ、海軍基地提案を拒否"
 HOL_VOC.32.d: "南アフリカは、主権と戦略的自治に関する懸念を理由に、ケープに海軍基地を設立するという我々の提案を拒否した。これは、この地域におけるオランダの野望にとっての後退である。"
 HOL_VOC.32.a: "残念だが、我々は前進しなければならない。"
 HOL_VOC.33.t: "オランダ、南アフリカに対する排他的権利を要求"
 HOL_VOC.33.d: "オランダは厳しい最後通牒を発した。南アフリカを統治する排他的権利を与え、事実上国家主権を放棄するか、さもなければ結果に直面するか。この決定は、南アフリカの独立の未来を形作るだろう。"
 HOL_VOC.33.a: "我々には服従する以外に選択肢はない。"
 HOL_VOC.33.b: "我々は屈しない！"
 HOL_VOC.34.t: "南アフリカ、オランダの要求を拒否"
 HOL_VOC.34.d: "南アフリカは我々の最後通牒を拒否し、国家に対する排他的権利を求めるオランダの要求に反抗した。これにより、我々は武力によって我々の優位を主張する以外に選択肢はなくなった。"
 HOL_VOC.34.a: "戦争は避けられない。"
 HOL_VOC.35.t: "南アフリカ、オランダの要求を受諾"
 HOL_VOC.35.d: "南アフリカは我々の最後通牒に屈し、オランダに国家を統治する排他的権利を与えた。この平和的な併合は、この地域におけるオランダの影響力を強化し、VOCにとって歴史的な勝利となる。"
 HOL_VOC.35.a: "南アフリカは今やVOCの遺産の一部だ。"
 HOL_VOC.36.t: "インドネシアの未来"
 HOL_VOC.36.d: "インドネシアに関して重大な決定を下す時が来た。我々は戦争を宣言し、歴史的な王領植民地を強制的に取り戻すべきか、それとも同じ資源を再度使用できないため一時的なペナルティを受け入れ、秘密作戦をもう一年延長すべきか。"
 HOL_VOC.36.a: "戦争を宣言し、インドネシアを取り戻せ！"
 HOL_VOC.36.b: "作戦をもう一年遅らせる。"
 HOL_VOC.39.t: "オランダ、軍事通行権を要請"
 HOL_VOC.39.d: "オランダは、戦略的理由と地域協力の重要性を挙げ、オーストラリア領土への軍事通行権を要請した。我々は彼らの要請を受け入れるべきか？"
 HOL_VOC.39.a: "彼らに軍事通行権を与える。"
 HOL_VOC.39.b: "彼らの要請を拒否する。"
 HOL_VOC.40.t: "オーストラリア、軍事通行権を許可"
 HOL_VOC.40.d: "オーストラリアは我々に軍事通行権を与えることに合意した。これは地域協力と作戦効率における重要な前進を示す。"
 HOL_VOC.40.a: "素晴らしい。我々の部隊を準備させよ。"
 HOL_VOC.41.t: "オーストラリア、軍事通行権を拒否"
 HOL_VOC.41.d: "オーストラリアは、主権と地域の安定に関する懸念を理由に、我々の軍事通行権の要請を辞退した。"
 HOL_VOC.41.a: "残念だ。我々は戦略を適応させるだろう。"
 HOL_VOC.42.t: "ジャワ侵攻準備完了"
 HOL_VOC.42.d: "ジャワ侵攻のための我々の秘密準備は完了した。我々の部隊が未検出のままであるかどうかを決定するため、インドネシアの防諜活動の結果を待っている。"
 HOL_VOC.42.a: "進めよ。"
 HOL_VOC.43.t: "秘密部隊、探知される！"
 HOL_VOC.43.d: "我々の秘密作戦はインドネシア軍に発見され、我々の部隊の効果は半減し、その作戦能力は低下した。"
 HOL_VOC.43.a: "大きな後退だ。"
 HOL_VOC.44.t: "秘密部隊、探知されず"
 HOL_VOC.44.d: "我々の秘密準備は気づかれず、我々の部隊は全力を維持し、ジャワに足がかりを築く準備ができている。"
 HOL_VOC.44.a: "素晴らしい！"
 HOL_VOC.45.t: "オランダ、西オーストラリアの購入を要請"
 HOL_VOC.45.d: "オランダは、世界的な野望にとっての戦略的重要性を挙げ、西オーストラリアの購入を正式に要請した。その見返りとして、彼らはオーストラリアに軍事的または産業的な補償を提案している。我々はどう応じるべきか？"
 HOL_VOC.45.a: "軍事補償付きで受け入れる。"
 HOL_VOC.45.b: "産業補償付きで受け入れる。"
 HOL_VOC.45.c: "彼らの申し出を拒否する。"
 HOL_VOC.46.t: "オーストラリア、提案を受諾"
 HOL_VOC.46.d: "オーストラリアは西オーストラリアをオランダに売却することに合意した。彼らの選択に応じて、我々は強力な外交関係を維持するために約束された補償を提供する。"
 HOL_VOC.46.a: "合意を進める。"
 HOL_VOC.47.t: "オーストラリア、提案を拒否"
 HOL_VOC.47.d: "オーストラリアは、西オーストラリアを購入するという我々の申し出を拒否した。残念なことではあるが、我々はそれに応じて戦略を調整しなければならない。"
 HOL_VOC.47.a: "残念だが、我々は前に進む。"
 HOL_VOC.48.t: "オランダ、投資プログラムを提案"
 HOL_VOC.48.d: "オランダは、西オーストラリアと東オーストラリアを結ぶインフラを開発するための大規模な投資プログラムを提案した。このプログラムは、経済的な結びつきを強化し、地域の接続性を改善し、相互の繁栄を育むことを目的としている。我々は彼らの申し出を受け入れるべきか？"
 HOL_VOC.48.a: "オランダの投資プログラムを受け入れる。"
 HOL_VOC.48.b: "彼らの提案を拒否する。"
 HOL_VOC.49.t: "オーストラリア、投資プログラムを受諾"
 HOL_VOC.49.d: "オーストラリアは我々の野心的な投資プログラムに合意した。このイニシアチブは、地域のインフラを強化し、オランダとオーストラリアの協力を固め、繁栄した未来への道を開くだろう。"
 HOL_VOC.49.a: "素晴らしい。パートナーシップを強化しよう！"
 HOL_VOC.50.t: "オーストラリア、投資プログラムを拒否"
 HOL_VOC.50.d: "オランダは、西オーストラリアと東オーストラリアを結ぶ投資プログラムの提案を辞退した。この拒否は、この地域での結びつきを強化する我々の努力にとっての後退である。"
 HOL_VOC.50.a: "残念だが、我々は前に進む。"
 HOL_VOC.51.t: "マラッカへのオランダの最後通牒"
 HOL_VOC.51.d: "オランダは最後通牒を発し、マラッカの即時降伏を要求した。我々は彼らの条件を受け入れて紛争を避けるべきか、それとも拒否して戦争に備えるべきか？"
 HOL_VOC.51.a: "彼らの条件を受け入れる。"
 HOL_VOC.51.b: "拒否し、我々の立場を堅持する。"
 HOL_VOC.52.t: "マラッカ、オランダの最後通牒を受諾"
 HOL_VOC.52.d: "マラッカは我々の要求に屈し、抵抗なくその領土をオランダに明け渡した。これは、この地域におけるオランダの野望にとって重要な勝利を示す。"
 HOL_VOC.52.a: "マラッカをオランダの領域に統合する。"
 HOL_VOC.53.t: "マラッカ、オランダの最後通牒を拒否"
 HOL_VOC.53.d: "マラッカは我々の最後通牒を拒否し、降伏を求めるオランダの要求に反抗した。これにより、我々は我々の主張を強制するために戦争に備える以外に選択肢はなくなった。"
 HOL_VOC.53.a: "我々は武力でマラッカを奪う。"
 HOL_VOC.54.t: "§Y[SIN.GetNameWithFlag]§!へのオランダの最後通牒！"
 HOL_VOC.54.d: "オランダは最後通牒を発し、シンガポールの即時降伏を要求した。我々は彼らの条件を受け入れるべきか、それとも戦争に備えるべきか？"
 HOL_VOC.54.a: "彼らの条件を受け入れる。"
 HOL_VOC.54.b: "拒否し、我々の立場を堅持する。"
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§!、オランダの最後通牒を受諾"
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§!は我々の要求に屈し、抵抗なくその領土を明け渡した。これはオランダの野望にとって重要な勝利を示す。"
 HOL_VOC.55.a: "§Y[SIN.GetNameWithFlag]§!を我々の領域に統合する。"
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§!、オランダの最後通牒を拒否"
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§!は我々の最後通牒を拒否し、オランダの要求に反抗した。これにより、我々は戦争に備える以外に選択肢はなくなった。"
 HOL_VOC.56.a: "我々は武力でシンガポールを奪う。"
 HOL_VOC.57.t: "§Y[BRU.GetNameWithFlag]§!へのオランダの最後通牒！"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§!は最後通牒を発し、ブルネイの即時降伏を要求した。我々は彼らの条件を受け入れるべきか、それとも戦争に備えるべきか？"
 HOL_VOC.57.a: "彼らの条件を受け入れる。"
 HOL_VOC.57.b: "拒否し、我々の立場を堅持する。"
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§!、オランダの最後通牒を受諾"
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§!は我々の要求に屈し、抵抗なくその領土を明け渡した。これはオランダの野望にとって重要な勝利を示す。"
 HOL_VOC.58.a: "§Y[BRU.GetNameWithFlag]§!を我々の領域に統合する。"
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§!、オランダの最後通牒を拒否"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§!は我々の最後通牒を拒否し、オランダの要求に反抗した。これにより、我々は戦争に備える以外に選択肢はなくなった。"
 HOL_VOC.59.a: "我々は武力で§Y[BRU.GetNameWithFlag]§!を奪う。"
 HOL_VOC.60.t: "オランダの戦争準備を探知"
 HOL_VOC.60.d: "諜報報告は、オランダが自らの歴史的遺産の一部であると信じる領土を取り戻すため、軍隊を動員していることを確認した。彼らの侵略に備えるため、即時の措置を講じなければならない。"
 HOL_VOC.60.a: "オランダの脅威に備えよ。"
 HOL_VOC.61.t: "防衛準備のエスカレーション"
 HOL_VOC.61.d: "オランダは軍事準備を強化し、侵攻の可能性を高めている。この脅威に対抗するため、我々は危険にさらされている他の国々と連携し、相互防衛協定を結ばなければならない。これにより、オランダの攻撃があった場合に互いに同盟国として呼びかけることができる。"
 HOL_VOC.61.a: "我々の防衛を強化し、同盟を調整する。"
 HOL_VOC.62.t: "オランダの侵略に対する支援要請"
 HOL_VOC.62.d: "オランダは我々に対して攻撃を開始し、我々の主権を脅かしている。我々は同盟国に、彼らのコミットメントを尊重し、オランダの侵攻を撃退するための戦いに参加するよう呼びかけることができる。"
 HOL_VOC.62.a: "同盟国に支援を要請する。"
 HOL_VOC.62.b: "我々は彼らに単独で立ち向かう。"
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag]が支援を要請"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§!は§R[HOL.GetNameWithFlag]§!に攻撃され、侵攻を撃退するための我々の支援を要請している。我々はコミットメントを尊重し、戦いに参加するか？"
 HOL_VOC.63.a: "戦争に参加し、同盟国を助ける。"
 HOL_VOC.63.b: "介入を拒否する。"
 HOL_VOC.64.t: "オランダ提案：環オーストラリア貿易回廊"
 HOL_VOC.64.d: "オランダ政府は、オランダが管理する西オーストラリアとオーストラリア大陸の東部地域を結ぶ貿易・インフラ回廊の建設を正式に提案した。この計画には、物流ハブ、鉄道・道路網の開発、そしてオランダが管理する経済特区の設立が含まれる。この回廊は長期的な経済的利益を約束するが、主権、統治、そして大陸全体の力のバランスに関する問題を提起する。"
 HOL_VOC.64.a: "回廊を承認する――経済開発が最優先だ"
 HOL_VOC.64.b: "計画を拒否する――我々は戦略的な地を譲ることはできない"
 HOL_VOC.65.t: "オーストラリア、貿易回廊提案を受諾"
 HOL_VOC.65.d: "オーストラリア政府は、オランダの西オーストラリアと東部の産業・人口ハブを結ぶ大陸横断貿易回廊を建設するという我々の提案を承認した。共有インフラ、経済特区、物流ハブに関する作業が間もなく開始される。これは、地域の経済統合――そしてインド太平洋におけるオランダの戦略的影響力――に向けた歴史的な一歩となる。"
 HOL_VOC.65.a: "VOCの遺産にふさわしい回廊だ。"
 HOL_VOC.66.t: "オーストラリア、貿易回廊提案を拒否"
 HOL_VOC.66.d: "オーストラリア政府は、自国領土を通る大陸横断貿易回廊を共同で建設するという我々の申し出を辞退した。戦略的主権と外国の影響に関する懸念が主な理由として挙げられた。この提案は経済的に双方に利益をもたらすものであったが、国内の政治的懸念が――当面は――勝利した。"
 HOL_VOC.66.a: "後退だ――しかし、これで終わりではない。"
 HOL_VOC.67.t: "オランダ、アフリカーナーの自治を支持"
 HOL_VOC.67.d: "国内の緊張を誘発すること間違いなしの動きとして、オランダ政府は南アフリカのアフリカーナーコミュニティの文化的・経済的自治を支持する公式声明を発表した。オランダの機関は、歴史的な絆と共有された遺産を挙げ、アフリカーナーの市民団体とのより緊密な関係を発表した。文化支援として枠付けられているが、この動きは南アフリカ政府内で警鐘を鳴らし、外国の干渉と潜在的な不安の恐れがある。"
 HOL_VOC.67.a: "これは深刻な外交問題だ。"
 HOL_VOC.68.t: "オランダ、ボーア人系列政党を支援"
 HOL_VOC.68.d: "報告によれば、オランダ政府は南アフリカ国内のボーア人系列の政治運動に非公式の支援を提供していることが確認された。金融チャネル、NGOプラットフォーム、文化機関が、アフリカーナーコミュニティのより大きな自治を提唱するグループに影響力を流し込んでいるようである。この干渉は、国家の統一と国内の安全保障に深刻な影響を及ぼす可能性がある。"
 HOL_VOC.68.a: "これは容認できない外国の干渉だ。"
 HOL_VOC.69.t: "オランダ、アフリカーナー鉱業会社に投資"
 HOL_VOC.69.d: "オランダ政府は、南アフリカのアフリカーナー所有の鉱業経営に大規模な金融投資を行った。この動きは、アフリカーナーコミュニティとの経済的な結びつきを深めるためのより広範なキャンペーンの一環であり、生産を促進するための資本と物流支援を提供する。一部にとっては経済的に有益であるが、これは南アフリカの天然資源に対する外部の影響に関する新たな懸念を提起する。"
 HOL_VOC.69.a: "彼らは明らかに肩入れしている。"
 HOL_VOC.70.t: "オランダ、半導体産業に投資"
 HOL_VOC.70.d: "オランダは、台湾の半導体セクターへの戦略的投資を発表した。主要なオランダのハイテク企業とのパートナーシップにより、次世代のチップ開発を支援するための新しい共同オフィスと研究施設が建設される。この取引は、二国間の協力を深め、世界の半導体の強力な拠点としての台湾の役割を強化する。"
 HOL_VOC.70.a: "これはデジタル時代における台湾の地位を固めるものだ。"
 HOL_VOC.71.t: "オランダ提案：ASML-TSMC技術提携"
 HOL_VOC.71.d: "オランダは、ASMLとTSMCの間に共同の技術共有グループを創設することを正式に提案した。このパートナーシップは、研究開発の協力を深め、リソグラフィとチップの革新を調整し、半公式な技術産業ブロックを確立するだろう。台湾はこのイニシアチブを支持するか？"
 HOL_VOC.71.a: "技術提携を承認する――我々の未来はデジタルだ"
 HOL_VOC.71.b: "拒否する――我々は技術的独立を維持しなければならない"
 HOL_VOC.72.t: "台湾、ASML-TSMCパートナーシップを受諾"
 HOL_VOC.72.d: "台湾は、共同の技術共有グループに関するオランダの提案を受諾した。ASMLとTSMCを中核として、この提携はヨーロッパとアジアにわたる協調的な半導体革新と研究リーダーシップの舞台を整える。"
 HOL_VOC.72.a: "次世代のための産業提携だ。"
 HOL_VOC.73.t: "台湾、技術共有提案を拒否"
 HOL_VOC.73.d: "台湾は、ASMLとTSMCの間の共同技術提携の提案を辞退した。外交チャンネルは開かれたままであるが、台北は――少なくとも当面は――自国の半導体戦略に対する完全な独立を保持することを選択した。"
 HOL_VOC.73.a: "残念な結果だ。"
 HOL_VOC.74.t: "オランダ、半導体輸出の管理権を掌握"
 HOL_VOC.74.d: "オランダ政府は包括的な戦略的措置として、全ての先端半導体技術とフォトリソグラフィ装置に対する輸出管理権限を付与する新法を施行した。ASMLをこの決定の要と位置付けることで、オランダは国家利益と外交的連携に基づき技術輸出を承認・制限・阻止する権限を掌握し、世界の半導体サプライチェーンにおいて主導的立場を確立した。"
 HOL_VOC.74.a: "我々はオランダに対する措置を準備すべきだ"
 HOL_VOC.75.t: "オランダ、インドでの金融拡大"
 HOL_VOC.75.d: "オランダは、主要都市に新しいオランダ系列の銀行や企業オフィスを開設し、インドでの金融的足跡を大幅に拡大した。オランダの国家機関と多国籍企業が関与する協調的な取り組みに支えられ、この戦略は二国間投資を深め、金融市場に影響を与え、インドの急速に成長する経済内での経済的影響力を増大させることを目的としている。これは公然たる政治的策略ではないが、この地域の経済力学を微妙に変化させる。"
 HOL_VOC.75.a: "外国資本は常に影響力を伴う…"
 HOL_VOC.76.t: "グジャラート港インフラへのオランダの投資"
 HOL_VOC.76.d: "オランダ政府は、国営の海事企業と金融チャネルを組み合わせて、グジャラート州の沿岸にある港湾インフラの改良に投資した。公式には貿易促進イニシアチブとして提示されているが、オランダの事務所やドック施設の設立は、国家商業の重要な地域における長期的な外国の影響力に関する懸念を引き起こしている。この動きは外交的にデリケートであるが、経済的には重要である。"
 HOL_VOC.76.a: "我々は彼らの影響力を注意深く監視する。"
 HOL_WIC.01.t: "WICの針路を定める"
 HOL_WIC.01.d: "かつて西インド会社が支配した領土を取り戻す準備をするにあたり、我々はアプローチを決定しなければならない。外交的・経済的戦略は平和的な統合につながり、ソフトパワーを通じて我々の影響力を強化する可能性がある。あるいは、軍事的なアプローチは迅速かつ決定的な結果をもたらすかもしれないが、抵抗や長期的な紛争のリスクを伴う。"
 HOL_WIC.01.a: "外交的・経済的な道を進む"
 HOL_WIC.01.b: "軍事戦略を採用する"
 HOL_WIC.02.t: "オランダによる債務取得"
 HOL_WIC.02.d: "オランダは我々の国債の大部分を買い取り、事実上我々の経済を彼らの影響下に置いた。この動きは我々の金融危機に即時の救済をもたらしたが、それはまた、オランダが今や我々の政策と主要産業に対してかなりの影響力を持つことを意味する。"
 HOL_WIC.02.a: "我々にはオランダの金融支配に服従する以外に選択肢はない。"
 HOL_WIC.03.t: "セネガルへのオランダの最後通牒"
 HOL_WIC.03.d: "オランダは、歴史的なフーレー島を含むセネガル中央州の割譲を要求する最後通牒を発した。セネガルは要求に応じるか、代替案を提示するか、あるいは完全に拒否するか？"
 HOL_WIC.03.a: "我々は応じ、セネガル中央州を割譲する。"
 HOL_WIC.03.b: "代わりにセネガル北部を提案する。"
 HOL_WIC.03.c: "我々はオランダの侵略に屈することを拒否する。"
 HOL_WIC.04.t: "領土確保"
 HOL_WIC.04.d: "セネガルは我々の最後通牒に合意し、セネガル中央州をオランダの支配下に移した。これは西インド会社の遺産を取り戻すための一歩となる。"
 HOL_WIC.04.a: "オランダの勝利だ。"
 HOL_WIC.05.t: "セネガルの対案"
 HOL_WIC.05.d: "セネガルはセネガル中央州の割譲を拒否したが、代替案としてセネガル北部を提案してきた。我々はこの対案を受け入れるべきか、それとも当初の要求を固持すべきか？"
 HOL_WIC.05.a: "対案を受け入れる。"
 HOL_WIC.05.b: "対案を拒否し、服従を要求する。"
 HOL_WIC.06.t: "最後通牒の拒否"
 HOL_WIC.06.d: "セネガルは我々の最後通牒に従うことを拒否した。我々は今、正当に我々のものであるものを取り戻すために戦争の準備をしなければならない。"
 HOL_WIC.06.a: "戦争は避けられない。"
 HOL_WIC.07.t: "セネガルへの最終最後通牒"
 HOL_WIC.07.d: "セネガルは我々の対案を拒否した。我々は彼らにセネガル北部を降伏させる最後の機会を与える。さもなければ、軍事力で応じる。"
 HOL_WIC.07.a: "セネガル北部を降伏させる。"
 HOL_WIC.07.b: "我々はオランダの侵略から防衛する。"
 HOL_WIC.08.t: "オランダの最後通牒：ゴールドコースト領土の割譲"
 HOL_WIC.08.d: "オランダは、ゴールドコースト領土の支配権を彼らに割譲するよう要求する最後通牒を発した。彼らは、エルミナ城のような主要な交易所を運営していた西インド会社の下でのこの地域における歴史的な存在を挙げている。服従は紛争を避けるかもしれないが、それはガーナの主権を損ない、地域を不安定化させるだろう。"
 HOL_WIC.08.a: "我々は応じ、ゴールドコーストを割譲する。"
 HOL_WIC.08.b: "我々はオランダの要求に屈しない。"
 HOL_WIC.09.t: "ゴールドコースト領土確保"
 HOL_WIC.09.d: "ガーナ政府は、戦略的なエルミナ城を含むゴールドコースト領土をオランダの支配下に移すことに合意した。これは西インド会社の遺産を回復し、西アフリカにおける我々のプレゼンスを強化する上で重要な一歩となる。"
 HOL_WIC.09.a: "オランダとWICの勝利だ。"
 HOL_WIC.10.t: "ガーナがオランダの最後通牒を拒否"
 HOL_WIC.10.d: "ガーナ政府は、ゴールドコースト領土を割譲せよという我々の最後通牒を拒否した。彼らの反抗は、我々が正当なものと見なすものを取り戻し、この地域におけるオランダの影響力を回復させるために軍事行動の準備をする以外に選択肢を残さない。"
 HOL_WIC.10.a: "戦争が唯一の答えとなるだろう。"
 HOL_WIC.11.t: "オランダの最後通牒：ルアンダ州の割譲"
 HOL_WIC.11.d: "オランダは、ルアンダ州をオランダの支配下に割譲するよう要求する最後通牒を発した。彼らは、西インド会社のこの地域への関与を挙げ、この領土を彼らの歴史的な海洋帝国の一部であると主張している。これは紛争を避けるだろうが、アンゴラを政治的・経済的に不安定化させる可能性がある。"
 HOL_WIC.11.a: "我々は応じ、ルアンダ州をオランダの支配下に割譲する。"
 HOL_WIC.11.b: "我々はオランダの要求に服従することを拒否する。"
 HOL_WIC.12.t: "アンゴラ、オランダの最後通牒を受諾"
 HOL_WIC.12.d: "アンゴラ政府は、ルアンダ州をオランダの支配下に移すことに合意した。この戦略的な獲得は、大西洋におけるオランダの海洋遺産の重要な部分を回復し、この地域における我々の地位を強化する。"
 HOL_WIC.12.a: "WIC回復へのもう一つのステップだ。"
 HOL_WIC.13.t: "アンゴラがオランダの最後通牒を拒否"
 HOL_WIC.13.d: "アンゴラ政府は、ルアンダ州を割譲せよという我々の最後通牒を拒否した。彼らの反抗は、我々が正当なものと見なすものを取り戻すために軍事行動の準備をする以外に選択肢を残さない。"
 HOL_WIC.13.a: "我々は力によって我々の支配を主張しなければならない。"
 HOL_WIC.14.t: "オランダの最後通牒：セントヘレナの割譲"
 HOL_WIC.14.d: "オランダは、セントヘレナを彼らの支配下に割譲するよう要求する最後通牒を発した。オランダは、この島の海洋帝国との歴史的なつながりと、大西洋の貿易網におけるその戦略的重要性を基にこの主張を正当化している。服従は紛争を避けるだろうが、この地域におけるイギリスの利益を損なう可能性がある。"
 HOL_WIC.14.a: "我々は応じ、セントヘレナをオランダの支配下に割譲する。"
 HOL_WIC.14.b: "我々はオランダの要求に屈しない。"
 HOL_WIC.15.t: "セントヘレナ確保"
 HOL_WIC.15.d: "イギリス政府は、セントヘレナをオランダの支配下に移すことに合意した。この獲得は、オランダの海洋遺産の不可欠な部分を回復し、大西洋の交易路に対する我々の支配を強化する。"
 HOL_WIC.15.a: "オランダとWICにとっての大勝利だ。"
 HOL_WIC.16.t: "イングランドがオランダの最後通牒を拒否"
 HOL_WIC.16.d: "イギリス政府は、セントヘレナを割譲せよという我々の最後通牒を拒否した。彼らの決定は、この重要な島を取り戻すために軍事行動の準備をする以外に選択肢を残さない。"
 HOL_WIC.16.a: "我々は戦争の準備をしなければならない。"
 HOL_WIC.17.t: "オランダ、サン・フアン・バウティスタの返還を要求"
 HOL_WIC.17.d: "予期せぬ動きとして、オランダは歴史的にサン・フアン・バウティスタとして知られるプエルトリコの割譲を要求する正式な最後通牒を発した。彼らは、西インド会社の海洋遺産を回復し、カリブ海での支配を再確立するための必要なステップとしてこの島を主張している。オランダは17世紀の野望と戦略的必要性を挙げているが、服従はアメリカ合衆国にとって大きな地政学的譲歩となるだろう。"
 HOL_WIC.17.a: "我々はプエルトリコをオランダに割譲する。"
 HOL_WIC.17.b: "我々はアメリカの土を外国勢力に決して明け渡さない。"
 HOL_WIC.18.t: "サン・フアン・バウティスタ、オランダの支配に戻る"
 HOL_WIC.18.d: "アメリカ合衆国は、プエルトリコをオランダの支配下に割譲することに合意した。この歴史的なサン・フアン・バウティスタの回復は、カリブ海における不可欠な結びつきを回復し、我々の海洋の野望を固め、西インド会社の遺産に敬意を表するものである。"
 HOL_WIC.18.a: "オランダの影響力にとって栄光の日だ。"
 HOL_WIC.19.t: "アメリカ、オランダの最後通牒を拒否"
 HOL_WIC.19.d: "アメリカ合衆国は、プエルトリコを割譲せよという我々の最後通牒をきっぱりと拒否した。彼らの反抗はカリブ海に対する我々の正当な主張を損なうものであり、我々は今、武力でサン・フアン・バウティスタを確保するために戦争の準備をしなければならない。"
 HOL_WIC.19.a: "我々は力ずくでそれを取り戻す。カリブは我々のものだ！"
 HOL_WIC.20.t: "オランダ、イギリス領アンティル諸島を要求"
 HOL_WIC.20.d: "オランダは、イギリス領アンティル諸島の割譲を要求する正式な最後通牒を発した。彼らは、カリブ海におけるその戦略的価値を挙げ、これらの島々が西インド会社の下での彼らの歴史的な野心の不可欠な部分であると主張している。拒否は、この地域での紛争を引き起こす可能性がある。"
 HOL_WIC.20.a: "我々はイギリス領アンティル諸島をオランダの支配下に割譲する。"
 HOL_WIC.20.b: "我々はイギリス領土の降伏を拒否する。"
 HOL_WIC.21.t: "イギリス領アンティル諸島割譲"
 HOL_WIC.21.d: "イギリス政府は我々の要求に合意し、イギリス領アンティル諸島をオランダの支配下に割譲した。この成功は、カリブ海における西インド会社の影響力を回復するための一歩となる。"
 HOL_WIC.21.a: "カリブは再びオランダのものとなる。"
 HOL_WIC.22.t: "イギリス、オランダの最後通牒を拒否"
 HOL_WIC.22.d: "イギリスは、イギリス領アンティル諸島を我々に割譲することを拒否した。彼らの反抗は見過ごすことができず、我々はこれらの不可欠な島々を武力で奪取する準備をしなければならない。"
 HOL_WIC.22.a: "我々は戦争によって我々のものを取り戻す。"
 HOL_WIC.23.t: "オランダ、トリニダードの支配を要求"
 HOL_WIC.23.d: "オランダは、トリニダードをオランダの支配下に割譲するよう要求する正式な最後通牒を発した。オランダは、17世紀初頭にこの島が一時的に「ニュー・ワルヘレン」として構想された西インド会社の下での歴史的な野望を挙げている。カリブ海におけるこの島の戦略的な立地は、海上支配と交易路にとって計り知れない価値がある。"
 HOL_WIC.23.a: "我々はトリニダードをオランダに割譲する。"
 HOL_WIC.23.b: "我々はオランダの要求に屈することを拒否する。"
 HOL_WIC.24.t: "トリニダード、オランダの支配に戻る"
 HOL_WIC.24.d: "トリニダード政府は我々の最後通牒を受け入れ、島の支配権を移譲した。この不可欠な獲得は、カリブ海における我々の影響力を強化し、この地域におけるオランダの支配を再確立し、ニュー・ワルヘレンのビジョンを果たすものである。"
 HOL_WIC.24.a: "西インド会社にとって重要な一歩だ。"
 HOL_WIC.25.t: "トリニダードがオランダの最後通牒を拒否"
 HOL_WIC.25.d: "トリニダード政府は、島に関する我々の要求に従うことを拒否した。彼らの反抗は、この戦略的に不可欠な領土を取り戻すために戦争の準備をする以外に選択肢を残さない。"
 HOL_WIC.25.a: "戦争の準備をせよ！"
 HOL_WIC.26.t: "オランダ、スリナムの返還を要求"
 HOL_WIC.26.d: "オランダは、スリナムを彼らの支配下に戻すよう要求する正式な最後通牒を発した。かつてオランダの支配下にあった重要な植民地であるスリナムの戦略的な位置と豊富な資源は、西インド会社の影響力を復活させる鍵と見なされている。服従は紛争を避けるだろうが、主権の喪失を意味する。"
 HOL_WIC.26.a: "我々はスリナムをオランダに割譲する。"
 HOL_WIC.26.b: "我々はオランダの要求に服従することを拒否する。"
 HOL_WIC.27.t: "スリナム、オランダの支配に戻る"
 HOL_WIC.27.d: "スリナム政府は我々の最後通牒を受け入れ、その領土の支配権を移譲した。この平和的な獲得は、南アメリカにおける不可欠な結びつきを確保し、オランダのさらなる野望のための資源と戦略的地位を提供する。"
 HOL_WIC.27.a: "WICにとっての新たな勝利だ！"
 HOL_WIC.28.t: "スリナムがオランダの最後通牒を拒否"
 HOL_WIC.28.d: "スリナム政府は我々の要求に従うことを拒否した。彼らの反抗は見過ごすことができず、我々は軍事手段によってスリナムの支配権を掌握する準備をしなければならない。"
 HOL_WIC.28.a: "戦争の準備をせよ！"
 HOL_WIC.29.t: "オランダ、ガイアナの支配を要求"
 HOL_WIC.29.d: "オランダは、ガイアナをオランダの支配下に割譲するよう要求する正式な最後通牒を発した。歴史的にオランダ領ギアナの一部であったこの領土は、豊かな資源と戦略的価値を保持している。オランダは、ガイアナを取り戻すことが西インド会社の野望を復活させ、南アメリカでの支配を固めるために不可欠であると主張している。"
 HOL_WIC.29.a: "我々はガイアナをオランダに割譲する。"
 HOL_WIC.29.b: "我々はオランダの要求に服従することを拒否する。"
 HOL_WIC.30.t: "ガイアナ、オランダの支配に戻る"
 HOL_WIC.30.d: "ガイアナ政府は我々の要求を受け入れ、その領土の支配権を移譲した。この平和的な獲得は、南アメリカにおけるオランダの影響力を復活させ、西インド会社の野望を果たすものである。"
 HOL_WIC.30.a: "オランダの決意の勝利だ！"
 HOL_WIC.31.t: "ガイアナがオランダの最後通牒を拒否"
 HOL_WIC.31.d: "ガイアナ政府は我々の最後通牒に従うことを拒否した。彼らの反抗は見過ごすことができず、我々は軍事手段によってこの領土の支配権を掌握する準備をしなければならない。"
 HOL_WIC.31.a: "我々は力ずくでガイアナを奪う。"
 HOL_WIC.32.t: "オランダ、フランス領ギアナの支配を要求"
 HOL_WIC.32.d: "オランダは、フランス領ギアナをオランダの支配下に割譲するよう要求する正式な最後通牒を発した。歴史的にアメリカ大陸におけるオランダの植民地的野望の一部であった彼らは、この領土をこの地域での西インド会社の支配を回復するための必要なステップとして主張している。服従は戦争を避けるだろうが、フランスの威信と主権を損なうリスクがある。"
 HOL_WIC.32.a: "我々はフランス領ギアナをオランダに割譲する。"
 HOL_WIC.32.b: "我々はオランダの要求に服従することを拒否する。"
 HOL_WIC.33.t: "フランス領ギアナ、オランダの支配下に移譲"
 HOL_WIC.33.d: "フランス政府は我々の要求を受け入れ、フランス領ギアナの支配権を移譲した。この勝利は、重要な領土をオランダの支配下に戻し、南アメリカにおける我々の影響力を固め、西インド会社の野望を果たすものである。"
 HOL_WIC.33.a: "オランダの野望にとっての大成功だ！"
 HOL_WIC.34.t: "フランスがオランダの最後通牒を拒否"
 HOL_WIC.34.d: "フランス政府は、フランス領ギアナを割譲せよという我々の最後通牒をきっぱりと拒否した。彼らの反抗は見過ごすことができず、我々はこの不可欠な領土を取り戻し、アメリカ大陸での我々の支配を主張するために戦争の準備をしなければならない。"
 HOL_WIC.34.a: "我々は力ずくでそれを奪う！"
 HOL_WIC.35.t: "オランダ、ブラジル北部の支配を要求"
 HOL_WIC.35.d: "オランダは、ブラジル北部の領土の割譲を要求する正式な最後通牒を発した。これらの地域は、17世紀に西インド会社がペルナンブーコとその周辺地域に短命の植民地を設立した際に、かつてオランダの支配下にあった。オランダは今、これらの土地を取り戻すことが南アメリカでの影響力を復活させ、主要な資源を確保するために不可欠であると主張している。"
 HOL_WIC.35.a: "我々は領土をオランダに割譲する。"
 HOL_WIC.35.b: "我々は彼らの要求を拒否する。ブラジルは強く立つ。"
 HOL_WIC.36.t: "ブラジル、北部領土を割譲"
 HOL_WIC.36.d: "ブラジル政府は我々の要求を受け入れ、北部領土の支配権を移譲した。この重要な獲得は、南アメリカにおける我々の植民地的遺産の一部を回復し、この地域におけるオランダのプレゼンスを強化する。"
 HOL_WIC.36.a: "西インド会社にとっての大勝利だ！"
 HOL_WIC.37.t: "ブラジルがオランダの最後通牒を拒否"
 HOL_WIC.37.d: "ブラジル政府は我々の最後通牒を拒否し、北部領土に対する我々の主張を拒絶した。彼らの反抗は、これらの地域を武力で取り戻すために軍事行動の準備をする以外に選択肢を残さない。"
 HOL_WIC.37.a: "我々は拒否されない！戦争の準備をせよ！"
 HOL_WIC.38.t: "オランダの最後通牒：オランダ領アメリカ領土の返還"
 HOL_WIC.38.d: "オランダは異例の最後通牒を発し、かつてニューネーデルラントに属していた地域を含む、東海岸の旧オランダ領土の割譲を要求した。彼らは、ニューアムステルダムの遺産とこれらの地域の創設におけるオランダの影響力を挙げ、これを歴史的権利の一部として主張している。服従は大きな外交的譲歩と見なされ、アメリカの誇りと主権を揺るがすかもしれない。"
 HOL_WIC.38.a: "我々は交渉し、領土を割譲する。"
 HOL_WIC.38.b: "我々はアメリカの土を絶対に明け渡さない！"
 HOL_WIC.39.t: "USA、オランダ領アメリカ領土を割譲"
 HOL_WIC.39.d: "前例のない出来事として、アメリカ合衆国は主要な領土の支配権をオランダに戻すことに合意した。この記念碑的な勝利は、アメリカ大陸におけるオランダの影響力を再確立し、ニューアムステルダムの歴史的な精神を復活させる。"
 HOL_WIC.39.a: "オランダ外交の歴史的な成功だ！"
 HOL_WIC.40.t: "アメリカがオランダの最後通牒を拒否"
 HOL_WIC.40.d: "アメリカ合衆国は、オランダ領アメリカ領土の返還要求を完全に拒否した。彼らの反抗は、これらの土地を武力で取り戻すために戦争の準備をする以外に選択肢を残さない。ニューアムステルダムの誇りは回復されなければならない！"
 HOL_WIC.40.a: "我々は戦争によって我々のものを取り戻す！"
 HOL_NVU.1.t: "オランダからの援助要請"
 HOL_NVU.1.d: "オランダは、進行中の内戦での支援を求めて我々に接触してきた。彼らは、彼らの大義を助けるための武器と装備を要請している。我々は、ファシスト運動の存続を確保するために彼らの努力を支援すべきか？"
 HOL_NVU.1.a: "援助を送れ。彼らの戦いは我々の戦いだ！"
 HOL_NVU.1.b: "要請を拒否する。我々の資源は他で必要だ。"
 HOL_NVU.2.t: "同盟国からの援助受領"
 HOL_NVU.2.d: "我々の同盟国は、我々の闘争を支援するために武器と物資を送ってくれた。この支援は、内戦における我々の努力を大いに強化するだろう。"
 HOL_NVU.2.a: "彼らの支援は忘れられないだろう。"
 HOL_NVU.3.t: "援助要請の拒否"
 HOL_NVU.3.d: "我々の支援要請は拒否された。残念ではあるが、これは我々が内戦で勝利を収めるのを妨げるものではない。"
 HOL_NVU.3.a: "我々は、彼らの助けがあろうとなかろうと戦い続ける。"
 HOL_NVU.4.t: "教育改革完了"
 HOL_NVU.4.d: "1年の移行期間を経て、新しい教育制度は完全に稼働している。次世代は今や忠誠心、規律、誇りの価値観によって形作られ、国家の未来を確保している。"
 HOL_NVU.4.a: "改革は大成功だ！"
 HOL_NVU.5.t: "オランダの最後通牒：ディーツラントの統一"
 HOL_NVU.5.d: "オランダ政府はベルギーに最後通牒を発し、ディーツラントを統一するためのフランデレンの即時割譲を要求した。ベルギーは今、この要求を受け入れるか、拒否の結果に直面するかを決定しなければならない。"
 HOL_NVU.5.a: "要求を受け入れ、フランデレンを割譲する。"
 HOL_NVU.5.b: "最後通牒を拒否する。"
 HOL_NVU.6.t: "ベルギー、オランダの要求に譲歩"
 HOL_NVU.6.d: "オランダの最後通牒の圧力の下、ベルギーはフランデレンをオランダに割譲することに合意した。これはディーツラントの統一に向けた重要な一歩となる。"
 HOL_NVU.6.a: "ディーツラントの統一が始まる！"
 HOL_NVU.7.t: "ベルギー、オランダの最後通牒を拒否"
 HOL_NVU.7.d: "ベルギーは、フランデレンを割譲せよというオランダの最後通牒をきっぱりと拒否し、統一されたディーツラントのビジョンに挑戦した。オランダは今、行動を起こし、武力でその主張を主張する準備をしなければならない。"
 HOL_NVU.7.a: "我々はベルギー全土をディーツラントのために領有権主張する！"
 HOL_NVU.8.t: "オランダ提案：フラマン軍の統合"
 HOL_NVU.8.d: "オランダ政府は、我々の軍隊のフラマン人部隊を彼らの軍事構造に吸収することを正式に要請した。政治的にデリケートではあるが、この提案はより大きな地域協力への動きとして枠付けられている。"
 HOL_NVU.8.a: "移管を受け入れる"
 HOL_NVU.8.b: "申し出を拒否する"
 HOL_NVU.9.t: "ベルギー、統合取引を受諾"
 HOL_NVU.9.d: "ベルギー政府は、そのフラマン軍部隊を我々の軍事構造に移管することに合意した。統合プロトコルが直ちに開始される。"
 HOL_NVU.9.a: "素晴らしい"
 HOL_NVU.10.t: "ベルギーが提案を拒否"
 HOL_NVU.10.d: "ベルギー政府は、彼らのフラマン軍部隊を統合するという我々の提案を拒否した。この申し出は、彼らの指導部によって政治的に受け入れられないと判断された。"
 HOL_NVU.10.a: "残念だ"
 HOL_NVU.11.t: "オランダからの提案"
 HOL_NVU.11.d: "オランダは、「ゲルマン民族の同胞団」――我々の国家間の軍事的・文化的連携の協定――の形成を提案してきた。イデオロギー的には適合するが、長期的な影響は慎重に検討されなければならない。"
 HOL_NVU.11.a: "提案を受け入れる"
 HOL_NVU.11.b: "その考えを拒否する"
 HOL_NVU.12.t: "ドイツ、同胞団を受諾"
 HOL_NVU.12.d: "ドイツはゲルマン民族の同胞団を結成することに合意した。ヨーロッパに新たな地政学的軸が生まれた。"
 HOL_NVU.12.a: "未来は我々のものだ"
 HOL_NVU.13.t: "ドイツ、同胞団を拒否"
 HOL_NVU.13.d: "ベルリンは、ゲルマン同胞団を結成するという我々の提案を拒否した。統一のビジョンは延期されなければならない――あるいは強制されなければならない。"
 HOL_NVU.13.a: "恥ずべきことだ"
 HOL_NVU.14.t: "ゲルマン同胞団の誕生"
 HOL_NVU.14.d: "オランダとの成功した交渉の後、ゲルマン民族の同胞団は正式に設立された。この新しい同盟は、共有された文化的アイデンティティ、軍事協力、そしてイデオロギー的統一の上に築かれている。ドイツは今、新しい北の軸の中心に立っている。"
 HOL_NVU.14.a: "団結は力なり"
 HOL_NVU.15.t: "ゲルマンインフラプロジェクト"
 HOL_NVU.15.d: "ゲルマン同胞団のメンバー間の統合を深め、戦略的機動性を向上させるため、我々は我々の国々を結ぶ重要なインフラへの投資にコミットした。近代的な鉄道と道路網は、我々の北の同盟の中心をこれまで以上に緊密に結びつけるだろう。"
 HOL_NVU.15.a: "統一の礎を築け"
 HOL_NVU.16.t: "ラインラントへの資源投資"
 HOL_NVU.16.d: "ドイツとの協力関係が深まる中、オランダの技術者と産業計画担当者はラインラントで新たな開発イニシアチブを開始した。鉄鋼とアルミニウムへのアクセス拡大に焦点を当てたこのプロジェクトは、この地域の産業生産高を高め、ゲルマンの大義のために不可欠な物資を確保するだろう。"
 HOL_NVU.16.a: "産業による力"
 HOL_NVU.17.t: "ゲルマン同胞団への参加招待"
 HOL_NVU.17.d: "オランダは、オーストリアにゲルマン民族の同胞団への参加を正式に招待した。この同盟は、共有された戦略目標、文化的統一、そして軍事協力を約束する。我々は、統一されたゲルマンの未来に対する彼らのビジョンを受け入れるか？"
 HOL_NVU.17.a: "我々は彼らの申し出を受け入れる"
 HOL_NVU.17.b: "我々は辞退しなければならない"
 HOL_NVU.18.t: "オーストリア、同胞団を受諾"
 HOL_NVU.18.d: "オーストリアは、ゲルマン同胞団への我々の招待を受諾した。もう一つの誇り高きゲルマン国家が、統一と力において我々と共に立つ。"
 HOL_NVU.18.a: "ようこそ、オーストリア"
 HOL_NVU.19.t: "オーストリア、同胞団を拒否"
 HOL_NVU.19.d: "オーストリアは、ゲルマン同胞団への我々の招待を拒否した。彼らの拒否は記憶されるだろう。"
 HOL_NVU.19.a: "彼らはこれを後悔するだろう"
 HOL_NVU.20.t: "オランダの海軍支援"
 HOL_NVU.20.d: "オランダは、物資援助と海上投資を送ることによって、我々の海軍の野望に助けの手を差し伸べた。彼らの専門知識により、オーストリア艦隊の基盤がようやく築かれつつある。"
 HOL_NVU.20.a: "オーストリア海軍の再生"
 HOL_NVU.21.t: "ゲルマン連合の強化"
 HOL_NVU.21.d: "ゲルマン諸国間の永続的な協力を確保するため、オランダはさらなる統合政策を開始した――外交調整、共同軍事計画、そして経済支援を提供する。同胞団は真の連合へと進化している。"
 HOL_NVU.21.a: "統一は力なり"
 HOL_NVU.22.t: "オランダの統一提案"
 HOL_NVU.22.d: "オランダは、一つの国家の下でのゲルマン民族の完全な統一を提案した。我々は今、統一を受け入れるか、それとも別に立つかを決定しなければならない。"
 HOL_NVU.22.a: "我々は連合を受け入れる"
 HOL_NVU.22.b: "我々は彼らの申し出を拒否する"
 HOL_NVU.23.t: "統一受諾"
 HOL_NVU.23.d: "我々の統一の申し出は受け入れられた。オランダのリーダーシップの下で、新しいゲルマン帝国が誕生した。"
 HOL_NVU.23.a: "夢の実現"
 HOL_NVU.24.t: "統一拒否"
 HOL_NVU.24.d: "我々の統一提案は拒否された。我々は今、同胞団がここで終わるか、あるいは武力で続くかを決定しなければならない。"
 HOL_NVU.24.a: "ならば我々はそれを奪う"
 HOL_NVU.25.t: "オーストリアの資源へのオランダの投資"
 HOL_NVU.25.d: "経済統合の新たな段階として、オランダ政府はオーストリアの資源採掘および精製セクターへの大規模な投資を提案した。この動きは、重要なインフラを近代化し、地域全体の原材料生産高を高めることを目的としている。"
 HOL_NVU.25.a: "これは我々の産業基盤を強化するだろう。"
 HOL_common_event.1.t: "ベアトリクス女王、退位を発表"
 HOL_common_event.1.d: "全国にテレビ放送された演説で、ベアトリクス女王は息子のウィレム＝アレクサンダー皇太子に王位を譲る決意を公式に発表した。30年以上の奉仕の後、彼女は新しい世代が導く時が来たと述べた。権力の移譲は、アムステルダムの王宮で4月30日に行われる予定である。"
 HOL_common_event.1.a: "王室の移行が始まる。"
 HOL_common_event.2.t: "ウィレム＝アレクサンダー国王の即位"
 HOL_common_event.2.d: "ベアトリクス女王の退位に続き、ウィレム＝アレクサンダー皇太子がオランダ王国の新しい君主として正式に即位した。アムステルダムの王宮で行われた式典は、オランダの立憲君主制における新たな章の始まりを示す。彼の即位は、国民の誇りと近代的な王室の役割への期待の両方で迎えられている。"
 HOL_common_event.2.a: "国王陛下万歳！"
 HOL_common_event.3.t: "ウィレム＝アレクサンダー国王、退位を発表"
 HOL_common_event.3.d: "君主として何年も務めた後、ウィレム＝アレクサンダー国王は王位を退く意向を公式に宣言した。近代的なオランダの伝統に従い、彼はアマリア皇太子女が王国を新たな時代へと導く能力に信頼を表明した。即位式は適切な時期に行われる。"
 HOL_common_event.3.a: "たいまつは再び渡される。"
 HOL_common_event.4.t: "アマリア女王の即位"
 HOL_common_event.4.d: "カタリナ＝アマリア王女が、オランダの女王として正式に即位し、同国の近代史において最年少の君主となった。彼女の即位は、オランダの立憲君主制にとって継続と刷新の両方を意味し、期待と国民の誇りをもって迎えられている。"
 HOL_common_event.4.a: "女王陛下万歳！"
 HOL_common_event.5.t: "マレーシア航空MH17便撃墜"
 HOL_common_event.5.d: "マレーシア航空MH17便が東ウクライナ上空で撃墜された。乗客乗員298人全員が死亡し、その中には193人のオランダ国民が含まれていた。国際調査団は、ロシア製の地対空ミサイルが使用されたと疑っている。オランダは喪に服しており、対応しなければならない。"
 HOL_common_event.5.a: "世界が今、我々を見ている。"
 HOL_common_event.6.t: "ティンメルマンス国連演説"
 HOL_common_event.6.a: "ロシアの協力と賠償を要求する"
 HOL_common_event.6.b: "平和を維持するため、事態の鎮静化を図る"
 HOL_common_event.6.c: "我々は戦争に備えなければならない――戦争目標を発令する"
 HOL_common_event.6.d: "フランス・ティンメルマンス外務大臣は国連で力強い演説を行い、MH17便撃墜に対する正義と説明責任を求めた。我々は今、どこまで踏み込むかを決定しなければならない。外交を追求するか、事態の鎮静化を図るか、あるいは軍事的な結果に備えるか。"
 HOL_common_event.7.t: "オランダ、NATOの軍事対応を要請"
 HOL_common_event.7.d: "オランダ政府は、第5条と侵略行為を挙げ、MH17便撃墜への対応としてNATOに軍事行動を取るよう正式に要請した。同盟の主要国として、我々はこの要請に応じ、ロシアとのより広範な紛争を冒すかどうかを決定しなければならない。"
 HOL_common_event.7.a: "オランダを支持し、戦争に備える"
 HOL_common_event.7.b: "これを世界的な紛争にエスカレートさせることはできない"
 HOL_common_event.8.t: "アメリカ合衆国、NATOの行動を支持"
 HOL_common_event.8.d: "アメリカ合衆国は、MH17便への対応としてのNATO軍事行動要請を承認した。これは即時の紛争をもたらすが、我々は単独ではない。ロシアは正式な宣戦布告を行った。"
 HOL_common_event.8.a: "団結して立ち向かおう。"
 HOL_common_event.9.t: "アメリカ合衆国、NATOのエスカレーションを辞退"
 HOL_common_event.9.d: "NATOに行動を要請したにもかかわらず、アメリカ合衆国は軍事対応の承認を辞退した。我々はこの危機の瞬間に孤立しているが、それでも行動する。ロシアとの潜在的な紛争への準備が進行中である。"
 HOL_common_event.9.a: "ならば我々は単独で進まなければならない。"
 HOL_common_event.10.t: "エンスヘデの花火工場爆発事故"
 HOL_common_event.10.d: "エンスヘデ市ルームベーク地区にあるSE花火倉庫で壊滅的な爆発が発生した。爆発により一帯の住宅街が消失し、23名が死亡、約1000人が負傷した。この惨事は国中に衝撃を与え、産業安全規制への疑問を呼び起こすとともに、数百人の住民が住まいを失う結果となった。"
 HOL_common_event.10.a: "国家的な悲劇だ。"
 HOL_common_event.11.t: "テオ・ファン・ゴッホ、アムステルダムで暗殺される"
 HOL_common_event.11.d: "物議を醸していた映画監督・コラムニストのテオ・ファン・ゴッホが、アムステルダムの街中で白昼に殺害された。犯人はオランダ系モロッコ人の過激派で、動機としてファン・ゴッホの映画『サブミッション』を挙げている。この事件はオランダ社会に大きな衝撃を与え、言論の自由、統合政策、宗教的過激主義をめぐる国全体の議論を巻き起こしている。"
 HOL_common_event.11.a: "オランダにとって暗黒の日だ。"
 HOL_common_event.12.t: "女王の日パレードへの襲撃"
 HOL_common_event.12.d: "アペルドールンでの国民的な女王の日のお祝いの最中、王室パレードに参加していた群衆に意図的に車両が突っ込むという悲劇が起こった。この襲撃で8人が死亡、多数が負傷したが、王室一家は無事であった。この事件は、通常は統一と祝賀の日であるべき日に暗い影を落とした。"
 HOL_common_event.12.a: "国民の誇りの日における恐ろしい行為だ。"
 HOL_common_event.13.t: "アルフェン・アアン・デン・ラインでの銃乱射事件"
 HOL_common_event.13.d: "悲劇的な暴力行為として、一人の銃を持った男がアルフェン・アアン・デン・ラインのショッピングセンターで発砲し、6人を殺害、17人を負傷させた後、自らの命を絶った。この事件は国を驚かせ、銃器の入手しやすさ、精神医療、そして公共の安全に関する緊急の疑問を提起した。"
 HOL_common_event.13.a: "衝撃的な悲劇だ。"
 HOL_common_event.14.t: "リンブルフ州での深刻な洪水"
 HOL_common_event.14.d: "記録的な降雨がリンブルフ州で壊滅的な洪水を引き起こした。川は氾濫し、ファルケンブルフやルールモントなどの町を水浸しにした。数千人が避難し、インフラが損傷し、全国的に緊急サービスが展開された。死者は出なかったものの、この災害は気候適応と水管理に関する議論を再燃させた。"
 HOL_common_event.14.a: "気候リスクが非常に現実的になってきている。"
 HOL_common_event.15.t: "リンブルフ州の将来の洪水を防ぐか？"
 HOL_common_event.15.d: "リンブルフ州での壊滅的な洪水を受け、工学専門家は将来の災害を軽減するための大規模なダムと貯水システムの提案を行った。このプロジェクトには相当な投資が必要となるが、数千の家屋を保護し、重要なインフラを確保することができる。我々は断固として行動すべきか、それとも再び延期すべきか？"
 HOL_common_event.15.a: "リンブルフ洪水防御ダムを建設する"
 HOL_common_event.15.b: "今は費用がかかりすぎる"
 HOL_common_event.17.t: "フリソ王子逝去"
 HOL_common_event.17.d: "悲劇的なスキー事故の後、1年以上にわたり昏睡状態にあったヨハン・フリソ王子が44歳で亡くなった。彼の死は国中に深い悲しみをもたらした。王位継承権にはなかったものの、フリソは多くの人々の心に特別な場所を占めていた。"
 HOL_common_event.17.a: "彼は愛情を込めて記憶されるだろう。"
 HOL_common_event.16.t: "フリソ王子、雪崩に巻き込まれる"
 HOL_common_event.16.d: "ヨハン・フリソ王子がオーストリアでのスキー中に雪崩に巻き込まれ、重傷を負った。20分以上雪の下に埋もれた後、救助されたが、酸素欠乏により深刻な脳損傷を負った。彼の容態が不確かな間、王室はプライバシーを求めている。"
 HOL_common_event.16.a: "恐ろしい事故が国を揺るがす。"
 HOL_ING_Group_strategy_category: "INGグループの戦略"
 HOL_ING_Group_strategy_category_desc: "\n£decision_ing_bank_category_picture \n\n\n\n世界経済が成長と不況のサイクルを繰り返す中、ING銀行はこうした変動を活用する体制を整えている。綿密に計算された一連の金融戦略を通じて、INGは国内外の市場への影響力を拡大し、景気回復や拡張局面を主導することができる。これらのディシジョンは、オランダが同銀行の金融的影響力を活用し、経済成長の促進、リスク管理、投資収益の最大化を図る手段を提供する。貸出政策の戦略的調整、消費支出の拡大、国際貿易ネットワークの拡充を通じて、INGは市場での地位を強化するだけでなく、オランダを金融大国としてさらに確固たるものにする。"
 HOL_ING_Group_Strategies_Expansion_GER: "ドイチェING"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§!は、INGにとって中核的な市場であり、リテールバンキングや法人金融への多大な投資が行われてきた。この地での事業をさらに拡大することで、ヨーロッパの銀行業界におけるINGの地位は一層強固なものとなる。"
 HOL_ING_Group_Strategies_Expansion_POL: "INGバンク・シロンスキ"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "INGは§Y[POL.GetNameWithFlag]§!において、INGバンク・シロンスキを通じて強固な地位を築いている。この急成長中の市場でさらに事業を拡大することで、中央・東ヨーロッパにおけるINGの影響力は一層高まるだろう。"
 HOL_ING_Group_Strategies_Expansion_AST: "INGダイレクト・オーストラリア"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "§Y[AST.GetAdjective]§!のイノベーション主導型経済は、INGにとってデジタルバンキングと研究分野で主導的地位を築く絶好の機会を提供している。オーストラリアでの事業拡大は、INGの技術的成長を促進し、フィンテック分野におけるリーダーとしての地位をさらに確立することにつながる。"
 HOL_ING_Group_Strategies_Expansion_SPR: "INGエスパーニャ"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§!は、デジタルバンキングとインフラ投資において活発な市場である。スペインでの存在感を高めることで、INGは進行中の都市開発の波に乗り、建設融資ポートフォリオを強化することができる。"
 HOL_ING_Group_Strategies_Expansion_ITA: "INGイタリア"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§!は成熟した金融市場であり、法人向け銀行業務において成長の機会がある。イタリアへの拡大は、INGが南ヨーロッパでの足場を固め、経済成長率を高めるのに役立つだろう。"
 HOL_ING_Group_Strategies_Expansion_TUR: "ING銀行トルコ"
 HOL_ING_Group_Strategies_Expansion_TUR_desc: "§Y[TUR.GetAdjective]§!のヨーロッパとアジアの間の戦略的な立地は、INGがその貿易および金融の影響力を拡大するまたとない機会を提示している。トルコに投資することで、INGは貿易関連の金融業務を大幅に増加させることができる。"
 HOL_ING_Group_Strategies_Expansion_USA: "ING米国投資運用"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "世界最大の経済国である§Y[USA.GetNameWithFlag]§!は、特に投資運用の分野でINGに計り知れない機会を提供する。米国への拡大は、資産運用における主要なグローバルプレーヤーとしてのINGの役割を確保するだろう。"
 HOL_ING_Group_Strategies_Expansion_ROM: "ING銀行ルーマニア"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "§Y[ROM.GetAdjective]§!の新興市場は、INGにインフラと経済開発を支援する機会を提供する。ルーマニアへのさらなる投資は、東ヨーロッパの成長する金融セクターにおけるINGの影響力を増大させるだろう。"
 HOL_ING_Group_Strategies_Expansion_Speciality1: "INGデジタルファースト"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "世界がますますデジタルソリューションへと向かう中、INGはデジタルファースト戦略を通じてデジタルバンキングのリーダーとしての地位を確保することができる。この分野に特化することは、サイバーセキュリティを向上させ、取引コストを削減し、デジタルバンキングの効率を高めるだろう。"
 HOL_ING_Group_Strategies_Expansion_Speciality2: "INGテラ・アプローチ"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "その投資を世界の気候目標に合わせるというコミットメントをもって、INGのテラ・アプローチはグリーンエネルギープロジェクトと持続可能な開発への融資に焦点を当てている。持続可能な金融に特化することは、グリーンエネルギーの生産量を増やし、環境意識の高い投資を引き付けるだろう。"
 HOL_ING_Group_Strategies_Expansion_Speciality3: "INGホールセールバンキング"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "法人顧客はINGの事業の重要な焦点である。ホールセールバンキングに特化することで、INGは大企業向けにカスタマイズされた金融ソリューションを提供する能力を高め、企業の成長と収益を促進する。"
 HOL_ING_Group_Strategies_Expansion_Speciality4: "INGウェルスサービス"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "富裕層向け資産管理は、高いリターンと長期的な顧客関係を提供する。ウェルスマネジメントに特化することで、INGは富裕層の個人に対応し、富裕層からの所得税収を増加させ、個人向け金融サービスを拡大することができる。"
 HOL_Carrier_Production: "空母取得計画"
 HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category \n\n\n\nオランダは、各国から航空母艦を取得することにより、海軍能力の拡大を目指している。これらのディシジョンは、戦略的パートナーシップと軍事調達を通じて、我々の艦隊を強化し、海上での戦力投射を可能にするだろう。"
 HOL_request_carrier_production_USA: "米国に航空母艦建造支援を要請"
 HOL_request_carrier_production_USA_desc: "アメリカ合衆国は、空母を基盤とする海軍戦闘において比類なき専門知識を有している。正式に支援を要請することで、我々は共同の防衛産業協定の下で近代的なオランダの航空母艦の建造を開始するため、アメリカの造船所の能力と技術にアクセスすることができるだろう。"
 HOL_request_carrier_production_UK: "英国に航空母艦建造支援を要請"
 HOL_request_carrier_production_UK_desc: "英国海軍は何世紀にもわたる海事経験を持ち、その近代的なクイーン・エリザベス級空母は最先端の海軍設計を反映している。連合王国とのパートナーシップにより、我々はオランダの遠征およびNATO作戦に合わせた新しい艦船を共同開発することができるだろう。"
 HOL_request_carrier_production_FRA: "フランスに航空母艦建造支援を要請"
 HOL_request_carrier_production_FRA_desc: "フランスは、核搭載可能な航空母艦を含む、ヨーロッパで最も先進的な海軍力の一つを維持している。フランスの造船業と提携することは、新しい空母を配備する我々の能力を加速させ、ヨーロッパの防衛統合を深めることができるだろう。"
 HOL_request_carrier_production_RUS: "ロシアに航空母艦建造支援を要請"
 HOL_request_carrier_production_RUS_desc: "物議を醸すものではあるが、ロシアとの協力は西側圏外の代替的な海軍技術や設計へのアクセスを提供する可能性がある。共同建造の試みは地政学的に大胆であるが、戦略的には柔軟である。"
 HOL_request_carrier_production_CHN: "中国に航空母艦建造支援を要請"
 HOL_request_carrier_production_CHN_desc: "中国の急速な海軍拡張は、同国を世界的な造船大国として位置づけている。その産業規模と近代的な軍事設計を活用することで、我々は独自の能力を持つ空母を配備できるかもしれないが、そのような連携は西側とのパートナーシップを緊張させる可能性がある。"
 HOL_request_carrier_production_Dutch: "国内の空母建造に投資"
 HOL_request_carrier_production_Dutch_desc: "オランダは、国内の造船所と先進的なオランダの工学技術を用いて、国産の航空母艦の建造を開始する。外国の支援よりも遅く、費用もかかるが、この努力は国家主権を強化し、我々の海軍産業を支援するものである。"
 HOL_Influence_Flanders: "§Y[FLN.GetNameWithFlag]§!における優勢"
 HOL_Influence_Flanders_desc: "§Y[HOL.GetNameWithFlag]§!と§Y[FLN.GetNameWithFlag]§!の間の深い文化的・歴史的結びつきにより、この地域をオランダの統治との連携へと動かすまたとない機会が生まれている。§Y[HOL.GetNameWithFlag]§!は§Y[FLN.GetNameWithFlag]§!に対する影響力を徐々に増大させ、最終的には完全な統合に至る可能性がある。\n\n影響力が高まるにつれて、§Y[FLN.GetNameWithFlag]§!は§Y[BEL.GetNameWithFlag]§!からより独立し、オランダとの統合の可能性が高まるかもしれない。しかし、§Y[BEL.GetNameWithFlag]§!はこの影響力に抵抗し、オランダの努力に対抗し、§Y[FLN.GetNameWithFlag]§!の現在の政府との結びつきを強化する力を持っている。"
 HOL_Flanders_Influence_variable: "§Y[FLN.GetNameWithFlag]§!における§Y[HOL.GetAdjective]§!の優勢：§Y[?HOL.dutch_influence]§!"
 HOL_Flanders_Integration_level: "§Y[HOL.GetAdjective]§!の統合レベル：§Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "親§Y[HOL.GetAdjective]§!連合の支持"
 HOL_pro_dutch_coalition_desc: "§Y[FLN.GetNameWithFlag]§!内で§Y[HOL.GetAdjective]§!統合に傾倒する政治連合を支援する。これにより、§Y[FLN.GetNameWithFlag]§!における§Y[HOL.GetAdjective]§!の影響力が増大し、彼らの大義を支援することになる。"
 HOL_pro_dutch_in_power: "§Y親[HOL.GetAdjective]§!政権の樹立"
 HOL_pro_dutch_in_power_desc: "§Y[FLN.GetNameWithFlag]§!に§Y親[HOL.GetAdjective]§!政府が樹立されたことで、我々の影響力は大幅に増大した。この機会を捉え、統合の努力を前進させよ。"
 HOL_high_influence_Belgium: "§Y[BEL.GetNameWithFlag]§!における高い§Y[HOL.GetAdjective]§!の優勢"
 HOL_high_influence_Belgium_desc: "我々の§Y[FLN.GetNameWithFlag]§!における優勢は顕著なレベルに達し、§Y[HOL.GetNameWithFlag]§!との統合への支持をかき立てている。"
 HOL_flanders_high_productivity: "§Y[FLN.GetNameWithFlag]§!における生産性の向上"
 HOL_flanders_high_productivity_desc: "§Y[FLN.GetNameWithFlag]§!の生産性はベルギーの国家平均を上回り、統合感情を奨励し、オランダの影響力を増大させている。"
 BEL_counter_influence_flanders: "§Y[FLN.GetNameWithFlag]§!における§Y[HOL.GetAdjective]§!の優勢に対抗"
 BEL_counter_influence_flanders_desc: "オランダは§Y[FLN.GetNameWithFlag]§!に対する優勢を拡大しようとしている。ベルギーの統一と主権を保持するため、これらの努力に対抗せよ。"
 HOL_influence_increased5: "§Y[FLN.GetNameWithFlag]§!における§Y[HOL.GetAdjective]§!の優勢が§Y5§!増加する！！"
 HOL_influence_increased2: "§Y[FLN.GetNameWithFlag]§!における§Y[HOL.GetAdjective]§!の優勢が§Y2§!増加する！！"
 HOL_influence_decreased10: "§Y[FLN.GetNameWithFlag]§!における§Y[HOL.GetAdjective]§!の優勢が§Y10§!減少する！！"
 HOL_VOC_category: "VOCの遺産の復活"
 HOL_VOC_category_desc: "\n£decision_hol_voc_category_picture \n\n\n\nThe Dutch East India Company, or Vereenigde Oostindische Compagnie (VOC), was once the world's most powerful trading empire. Its fleets ruled the seas, its merchants controlled the global spice trade, and its administrators carved out a colonial empire that spanned continents. Now, in the modern age, §Y[HOL.GetNameWithFlag]§! has the opportunity to revive this storied legacy. By leveraging §Y[HOL.GetFlag][HOL.GetAdjective]§! expertise in trade, diplomacy, and innovation, the VOC can rise again—not as a relic of the past, but as a force to shape the future.\n\n §Y[IND.GetNameWithFlag]§! is our special project. If we want to reclaim our crown colony again, we need to prepare an invasion. To have a succesfully invasion we need to secure a beachhead as fast as possible. We can start the preperations for that but we need to keep our §Rdetection§! as low as possible. Otherwise we may be discovered and a landing will be very difficult.\n\n Our Current Situation:\n §GStrength§! in §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n §RDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-] \n §GStrength§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n §RDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-] \n §GStrength§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n §RDetection Chance§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "§Y[IND.GetNameWithFlag]§!にとっての§Y[HOL.GetFlag][HOL.GetAdjective]§!の危険"
 HOL_VOC_category_ind_desc: "The §Y[HOL.GetFlag][HOL.GetAdjective]§! have announced they will do whatever it takes to reclaim their colonial empire. We need to prepare ourselfs for this imminent danger because we will not be so easily defeated! We may increase our detection chances by increasing our intelligence of the §Y[HOL.GetFlag][HOL.GetAdjective]§! and investing in our §YSecurity Service§!. \n\n Current Detection chance of §Y[HOL.GetFlag][HOL.GetAdjective]§! preperations: \n\n§GDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]\n§GDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GDetection Chance§! in §YKalimantan Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "WICの大胆なフロンティア"
 HOL_WIC_category_desc: "\n£decision_hol_wic_category_picture \n\n\n\nThe Dutch West India Company (WIC) was a force of ambition and daring, sailing into uncharted waters to establish Dutch influence in the Americas and West Africa. From the sugar plantations of Suriname to the trade hubs of the Caribbean and the African Gold Coast, the WIC forged a colonial empire through commerce, conflict, and ingenuity. Though its glory days faded, its legacy remains—a testament to Dutch resilience and vision."
 HOL_voc_india_mission1: "Consolidate Influence in §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_mission2: "Deploy [HOL.GetFlag]§Y[HOL.GetAdjective]§! fleet in §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_water: "Set up propaganda for §Y[HOL.GetAdjective]§! Watermanagement"
 HOL_voc_india_water_desc: "§Y[HOL.GetAdjective]§! watermanagement is legendary. The §Y[RAJ.GetAdjective]§! government has problems fixing their water problem. By launching a propaganda campaign, the government gets pressured to let the §Y[HOL.GetAdjective]§! solve the problem"
 HOL_voc_india_christian: "§Y[RAJ.GetNameWithFlag]§!のキリスト教徒コミュニティを支援せよ！"
 HOL_voc_india_christian_desc: "§Y[RAJ.GetNameWithFlag]§!のキリスト教徒コミュニティは、§Y[RAJ.GetAdjectiveCap]§!政府に非常に不満を感じている。我々はこの機会を利用して、キリスト教徒コミュニティにおける我々の影響力を増大させるべきである。"
 HOL_voc_india_civilwar: "§Y[RAJ.GetNameWithFlag]§!に最後通牒を送れ！"
 HOL_voc_india_civilwar_desc: "§Y[RAJ.GetAdjectiveCap]§!は互いに争っている。我々はこの機会を利用して、彼らが断れない提案をすることができる。"
 HOL_voc_india_gujurat_rebellion1: "§Yグジャラート§!における治安と住民支援を強化せよ！"
 HOL_voc_india_gujurat_rebellion1_desc: "我々はマオイスト反乱の機会を利用することができる。治安を強化し、マオイストに対して住民を支援することで、我々はグジャラートに独自の影響力を築くことができる。"
 HOL_voc_india_bengal_rebellion1: "ベンガルにおける§Y[HOL.GetAdjectiveCap]§!の優勢を拡大せよ"
 HOL_voc_india_bengal_rebellion1_desc: "マオイスト反乱活動によって引き起こされた§Yベンガル§!の不安定さは、§Y[HOL.GetAdjectiveCap]§!がその影響力を主張するまたとない機会を提示している。§Y[RAJ.GetAdjectiveCap]§!政府が気を取られ、支配を維持できない中、VOCは経済的・政治的な結びつきを確立し、地方統治をさらに弱体化させ、この地域に足がかりを確保することができる。"
 HOL_voc_india_east_gujurat: "§Y東グジャラート§!の支配権を掌握せよ！"
 HOL_voc_india_east_gujurat_desc: "§Y東グジャラート§!は、不安と弱い統治によって不安定化している。VOCは、この地域の支配権を主張し、§Y[HOL.GetAdjectiveCap]§!の行政の下で秩序を回復し、その貴重な交易路を確保するために、断固として行動することができる。"
 HOL_voc_india_west_bengal: "§Y西ベンガル§!の支配権を掌握せよ！"
 HOL_voc_india_west_bengal_desc: "§Y西ベンガル§!が混乱に陥っている中、VOCはこの重要な地域に対する支配を主張するまたとない機会を持っている。支配権を掌握することは、インドの東部貿易回廊における§Y[HOL.GetAdjectiveCap]§!の優勢を固めるだろう。"
 HOL_voc_india_kerala: "§Yケーララ§!の支配権を掌握せよ！"
 HOL_voc_india_kerala_desc: "ケーララの戦略的な立地と§Y[HOL.GetAdjectiveCap]§!との歴史的な結びつきは、VOCの介入にとって格好の標的となっている。この地域の支配権を掌握することは、南インドにおける§Y[HOL.GetAdjectiveCap]§!の力の強力な足がかりを確立するだろう。"
 HOL_voc_india_tamil: "タミル・ナードゥの支配権を掌握せよ"
 HOL_voc_india_tamil_desc: "タミル・ナードゥは、増大する不安定さのために崩壊寸前である。支配権を掌握することで、VOCはインドで最も重要な地域の一つに対する支配を確保し、§Y[HOL.GetAdjectiveCap]§!の利益が保護されることを保証できる。"
 HOL_voc_taiwan_agreement_USA: "§Y[USA.GetNameWithFlag]§!と台湾協定を交渉せよ！"
 HOL_voc_taiwan_agreement_USA_desc: "The §Y[USA.GetNameWithFlag]§! has long been the guarantor of §Y[TAI.GetAdjectiveCap]§! security. To further §Y[HOL.GetAdjectiveCap]§! interests in the region, we must approach the §Y[USA.GetAdjectiveCap]§! government and request the suspension of their protection over §Y[TAI.GetNameWithFlag]§!. This bold diplomatic move could pave the way for the VOC to reclaim territories, but it carries significant political risks."
 HOL_voc_agriculture_agreement_srilanka: "§Y[SRI.GetNameWithFlag]§!に農業協力を提案せよ！"
 HOL_voc_agriculture_agreement_srilanka_desc: "§Y[SRI.GetAdjectiveCap]§!の農業セクターは数多くの課題に直面しており、近代的な農法における§Y[HOL.GetAdjectiveCap]§!の専門知識は変革的な解決策を提供する可能性がある。農業協力を提案することで、我々は§Y[SRI.GetNameWithFlag]§!との結びつきを強化し、この地域に足がかりを確立し、経済生産高と§Y[HOL.GetAdjectiveCap]§!の優勢の両方を高めることができる。"
 HOL_voc_investment_agreement_srilanka: "§Y[SRI.GetNameWithFlag]§!との投資協定を再試行せよ！"
 HOL_voc_investment_agreement_srilanka_desc: "スリランカが我々の当初の投資提案を拒否した後、我々は新たな交渉を通じて彼らの農業セクターを強化する機会を再訪することができる。これは、オランダの優勢を確立し、この地域で経済成長を育むもう一つのチャンスである。"
 HOL_voc_srilanka_mission1: "Consolidate Influence in §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission1_desc: "§Y[SRI.GetNameWithFlag]§!で§Y[HOL.GetAdjectiveCap]§!の支配を再確立するためには、我々はこの国の上位3つの影響力を持つ国の一つでなければならない。この地位を達成することは、我々の立場を固め、この地域でのさらなる支配への道を開くだろう。"
 HOL_voc_srilanka_mission2: "Deploy [HOL.GetFlag]§Y[HOL.GetAdjective]§! fleet in §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission2_desc: "§Y[SRI.GetNameWithFlag]§!に対する我々の支配を確実にするため、我々は彼らよりも強力な海軍プレゼンスが必要である。§Y[SRI.GetNameWithFlag]§!周辺の海を支配することは、不可欠な交易路を確保し、インド洋における我々の権威を確立するだろう。"
 HOL_voc_taiwan_mission1: "Consolidate Influence in §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission1_desc: "§Y[TAI.GetAdjectiveCap]§!の戦略的重要性は過大評価できない。§Y[HOL.GetAdjectiveCap]§!の優勢を拡大するため、我々はこの国の上位3つの影響力を持つ国の一つとしての地位を確保し、この重要な地域における我々の足がかりを保証しなければならない。"
 HOL_voc_taiwan_mission2: "Deploy [HOL.GetFlag]§Y[HOL.GetAdjective]§! fleet in §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission2_desc: "太平洋における§Y[TAI.GetAdjectiveCap]§!の位置は、海軍の優位を極めて重要にする。我々はその周辺海域を支配し、この地域における我々の利益を確保するため、§Y[TAI.GetAdjectiveCap]§!の海軍力を上回らなければならない。"
 HOL_voc_indonesia_attack_mission: "我々の§Y[IND.GetNameWithFlag]§!の奪還が始まる！"
 HOL_voc_indonesia_attack_mission_desc: "かつてVOC帝国の宝石であったインドネシアは、§Y[HOL.GetAdjectiveCap]§!の支配から滑り落ちた。今、我々の王領植民地を取り戻す時が来た。軍事的な精密さと戦略的な優位を通じて、我々は諸島に対する§Y[HOL.GetAdjectiveCap]§!の権威を回復し、世界的な大国としての我々のプレゼンスを再確立するだろう。"
 HOL_request_military_access_australia: "§Y[AST.GetNameWithFlag]§!に軍事通行権を要請せよ！"
 HOL_request_military_access_australia_desc: "§Y[AST.GetAdjectiveCap]§!の戦略的な立地は、太平洋における我々の作戦にとって不可欠である。軍事通行権を得ることは、よりスムーズな兵站とより迅速な対応時間を保証するだろう。"
 HOL_deploy_java_commando: "VOC部隊の展開"
 HOL_deploy_java_commando_desc: "戦略的な足がかりを確立するため、我々の秘密コマンド部隊を§Y[IND.GetNameWithFlag]§!に展開せよ。部隊の戦力と種類は、我々の事前の準備に依存する。"
 HOL_voc_small_reinvestment_sri_lanka: "§Y[SRI.GetAdjectiveCap]§!農業への小規模投資"
 HOL_voc_medium_reinvestment_sri_lanka: "§Y[SRI.GetAdjectiveCap]§!農業への中規模投資"
 HOL_voc_heavy_reinvestment_sri_lanka: "Large Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_saf_mission1: "Consolidate Influence in §Y[SAF.GetNameWithFlag]§!"
 HOL_voc_saf_mission2: "Deploy [HOL.GetFlag]§Y[HOL.GetAdjective]§! fleet in §Y[SAF.GetNameWithFlag]§!"
 HOL_increase_java_strength: "§Yジャワ島§!における我々の戦力を増強せよ！"
 HOL_increase_convoy: "揚陸支援艦の増強"
 HOL_reduce_java_detection_corruption: "§Y[IND.GetNameWithFlag]§!の腐敗した役人を利用せよ！"
