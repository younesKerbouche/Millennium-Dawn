 HOL_fortuyn_centre_balance: "均衡の取れたフォルタイン主義"
 HOL_fortuyn_centre_balance_desc: "政治路線は、改革主義的な現実主義とポピュリストのエネルギーの間でバランスが取れている。安定性、政策の継続性、そして市民参加がこの中間点を定義する。"
 HOL_pragmatisch_fortuynisme_high: "現実的フォルタイン主義の支配"
 HOL_pragmatisch_fortuynisme_high_desc: "テクノクラシーと制度改革が議題を支配している。ポピュリスト的なレトリックは、落ち着いた政策主導のアプローチのために抑制された。"
 HOL_pragmatisch_fortuynisme_medium: "統治志向の政策"
 HOL_pragmatisch_fortuynisme_medium_desc: "焦点は構造改革、地方分権、透明性にある。LPFは合理的なリーダーシップの安定したコースを描いている。"
 HOL_pragmatisch_fortuynisme_low: "穏健な現実主義"
 HOL_pragmatisch_fortuynisme_low_desc: "現実的フォルタイン主義がわずかに優位を占めているが、より対決的でポピュリスト的な政策を求める声が支持層の間で高まっている。"
 HOL_pragmatisch_fortuynisme_edge: "ポピュリズムとの微妙なバランス"
 HOL_pragmatisch_fortuynisme_edge_desc: "党は政策の抑制とポピュリスト的なアピールの間で綱渡りをしている。より強いレトリックを求める国民の圧力が高まっている。"
 HOL_radicaal_populisme_high: "急進的ポピュリズムの台頭"
 HOL_radicaal_populisme_high_desc: "党は反体制的なアジェンダを完全に受け入れた。対決的なレトリック、文化復興主義、そして反エリート感情がLPFの新しいアイデンティティを定義する。"
 HOL_radicaal_populisme_medium: "ポピュリストの勢い"
 HOL_radicaal_populisme_medium_desc: "LPFは国民の不満を行動に移す。伝統的な統治構造は内部から挑戦されている。"
 HOL_radicaal_populisme_low: "ポピュリズムの出現"
 HOL_radicaal_populisme_low_desc: "ポピュリストの影響力は増大しているが、党はまだいくらかの制度的な慎重さを保持している。内部の議論は激化している。"
 HOL_radicaal_populisme_edge: "現実主義との緊張"
 HOL_radicaal_populisme_edge_desc: "ポピュリスト的な要素が台頭しているが、LPFの指導部は現実的な基盤を完全に放棄することにまだ躊躇している。"
 HOL_pvda_modernize_party_policies: "党の政策の近代化"
 HOL_pvda_modernize_party_policies_desc: "環境保護主義、デジタル革新、包括性に関する政策を採用し、若い有権者や都市部の進歩派にアピールする。"
 HOL_pvda_promote_urban_investments: "都市投資の促進"
 HOL_pvda_promote_urban_investments_desc: "都市中心部のインフラ、住宅、グリーンイニシアチブに焦点を当て、都市における党のアピールを強化する。"
 HOL_pvda_focus_climate_policy: "気候政策への集中"
 HOL_pvda_focus_climate_policy_desc: "野心的な気候改革を提唱し、再生可能エネルギーとグリーン産業への投資を優先する。"
 HOL_pvda_strengthen_union_influence: "労働組合の影響力強化"
 HOL_pvda_strengthen_union_influence_desc: "労働組合に権限を与え、労働政策と意思決定に対する彼らの影響力を増大させる。"
 HOL_pvda_promote_rural_investments: "農村開発への集中"
 HOL_pvda_promote_rural_investments_desc: "農村コミュニティと伝統産業を支援するための資源を割り当て、党の労働者階級のルーツにアピールする。"
 HOL_pvda_social_housing_initiative: "社会住宅イニシアチブの拡大"
 HOL_pvda_social_housing_initiative_desc: "低所得者層の多い地域に焦点を当て、不平等と都市の過密に対処するために社会住宅に重点的に投資する。"
 HOL_pvda_private_energy_investments: "エネルギーへの民間投資の奨励"
 HOL_pvda_private_energy_investments_desc: "資本を引き付けるため、エネルギーセクターの一部を民営化し、グリーン目標よりも経済効率を優先する。"
