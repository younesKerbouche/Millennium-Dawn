l_japanese:
 netherlands_focus: "オランダ 国家方針ツリー"
 HOL_Shell: "シェル株の取得"
 HOL_Shell_desc: "ロイヤル・ダッチ・シェルは、オランダに本社を置く世界的なエネルギー企業であり、国内のエネルギー分野における主要な存在である。石油・ガスから再生可能エネルギーや低炭素技術に至るまで多様な事業を展開し、エネルギー転換を推進するとともに、社会の変化するニーズに応える持続可能なソリューションの提供に取り組んでいる。"
 HOL_Green_Shell: "シェルのグリーン転換"
 HOL_Green_Shell_desc: "シェルは、風力・太陽光・水素といったクリーンなエネルギーへの移行を通じて、持続可能性と再生可能エネルギーへの取り組みを進めている。グリーン技術への投資、革新的なソリューション、低炭素イニシアティブを通じて、シェルはエネルギー転換を主導し、気候変動の課題に対応するとともに、より持続可能な未来の実現に貢献しようとしている。"
 HOL_Blauwwind: "ブラウウウィンド"
 HOL_Blauwwind_desc: "ブラウウウィンドは、複数の企業コンソーシアムによって開発された、オランダ北海における洋上風力発電プロジェクトである。風力エネルギーを活用することで、オランダの再生可能エネルギー目標を支援し、二酸化炭素排出の削減と環境の持続可能性の促進を目指している。協力と技術革新を通じて、ブラウウウィンドは洋上風力発電の容量拡大とクリーンエネルギーへの移行に貢献している。"
 HOL_Porthos_Project: "ポルトス・プロジェクト"
 HOL_Porthos_Project_desc: "ポルトス・プロジェクトは、ロッテルダム地域の産業由来の温室効果ガス排出を削減することを目的とした、二酸化炭素回収・貯留（CCS）イニシアティブである。排出されたCO₂を回収し、枯渇した洋上ガス田に貯留することで、気候変動対策に貢献すると同時に、産業の脱炭素化と持続可能な開発目標の達成を支援する。"
 HOL_Energy_transition_Campus: "エネルギー転換キャンパス・アムステルダム"
 HOL_Energy_transition_Campus_desc: "エネルギー転換キャンパス・アムステルダムは、エネルギー転換と持続可能性の分野における研究・革新・協働の拠点として機能している。産業界、学術界、政府、市民社会を結びつけることで、学際的な解決策や知識の共有、技術の実装を促進し、低炭素で強靭なエネルギーシステムへの移行を加速させる。"
 HOL_HEFA: "HEFA"
 HOL_HEFA_desc: "HEFA（加水処理エステルおよび脂肪酸）は、航空分野における二酸化炭素排出削減を目的とした再生可能航空燃料技術である。植物油や動物性脂肪といった持続可能な原料を「ドロップイン型」バイオ燃料へと転換することで、航空会社は収益性を維持しつつ、カーボンフットプリントを削減し、排出削減目標に対応することができる。"
 HOL_Holland_Hydrogen: "ホーランド・ハイドロジェン1"
 HOL_Holland_Hydrogen_desc: "ホーランド・ハイドロジェン1は、オランダのエネルギー転換戦略の一環として、水素技術とそのインフラの発展に焦点を当てている。水素の生産・流通・利用を推進することで、クリーンかつ多用途なエネルギーキャリアとしての水素の可能性を引き出し、輸送、産業、暖房といった各分野における脱炭素化を支援することを目指している。"
 HOL_No_Green_Shell: "シェルの専門領域"
 HOL_No_Green_Shell_desc: "シェルは、石油や天然ガスといった非再生可能エネルギーの探査・生産・供給という中核事業への取り組みを継続している。伝統的な化石燃料に重点を置きつつ、洋上掘削、精製、石油化学製品の製造など幅広い分野で活動している。再生可能エネルギーへの関心が高まる中にあっても、シェルは従来型エネルギー資源の開発と活用を通じて、世界のエネルギー需要に応えるという戦略的な姿勢を維持している。"
 HOL_Shell_Energy_Rotterdam: "シェル・エネルギー＆ケミカルズ・パーク"
 HOL_Shell_Energy_Rotterdam_desc: "ユーロポートに位置するシェル・エネルギー＆ケミカルズ・パーク・ロッテルダムは、オランダにおけるエネルギーおよび石油化学製品の生産を担う主要な産業拠点である。高度な設備と統合されたインフラを備え、このパークは石油精製、化学製品の製造、エネルギー発電など多様な事業を支えている。オランダ経済の礎の一つとして、地域開発、雇用創出、そしてエネルギー・化学分野における技術革新に貢献している。"
 HOL_Europoort_Modernization: "ユーロポートの近代化"
 HOL_Europoort_Modernization_desc: "ヨーロッパ最大級の石油化学コンプレックスの一つであるユーロポートは、効率性、持続可能性、競争力の向上を目的として継続的な近代化が進められている。技術投資、インフラの更新、プロセス最適化を通じて、ユーロポートはエネルギーおよび産業活動の中核拠点としての地位を維持し、ロッテルダム地域における経済成長と環境性能の向上を推進している。"
 HOL_Shell_Moerdijk: "シェル・ケミカルズ・パーク・ムールダイクの拡張"
 HOL_Shell_Moerdijk_desc: "ムールダイクに位置するシェル・ケミカルズ・パークは、オランダにおける化学製造とイノベーションの戦略的拠点である。最先端の設備と持続可能性への取り組みを備えたこの施設では、プラスチック、溶剤、特殊化学品など幅広い石油化学製品を生産している。業界パートナーや研究機関との連携を通じて、シェル・ケミカルズ・パーク・ムールダイクは化学産業における技術革新と付加価値の創出を牽引している。"
 HOL_Borsele_Choice: "ボルセレ発電所の選択"
 HOL_Borsele_Choice_desc: "ボルセレ原子炉の将来は岐路に立たされている。持続可能で信頼性の高いエネルギー源への需要が高まる中、原子炉の容量を拡張するか、最先端のクリーンコール（クリーン石炭）発電所へと改修するか、決断を下す必要がある。それぞれの道には固有の利点と課題があり、オランダのエネルギーの未来を形づくることになる。"
 HOL_Syngas_Production: "合成ガスの生産"
 HOL_Syngas_Production_desc: "合成ガス（シンガス）の生産は、天然ガス、石炭、バイオマスなどの多様な原料を合成ガスへと転換する工程であり、化学合成やエネルギー生産に広く用いられる中間物質である。シェルなどが運営する先進的な技術とプロセス革新による合成ガス生産施設は、石油化学製品、肥料、燃料の原料供給において重要な役割を果たし、産業の発展とエネルギー転換の目標を支えている。"
 HOL_Solar_Moerdijk: "ソーラー・ムールダイク"
 HOL_Solar_Moerdijk_desc: "ソーラー・ムールダイクは、オランダのムールダイク工業地帯における太陽光エネルギープロジェクトである。産業用建屋の屋根や未利用地に太陽光パネル（PV）を設置することで、再生可能電力の創出、二酸化炭素排出の削減、エネルギーの強靭性向上を図るとともに、既存インフラの活用と持続可能な土地利用の促進を目指している。"
 HOL_NAM: "オランダ石油会社（NAM）の設立"
 HOL_NAM_desc: "オランダ石油会社（Nederlandse Aardolie Maatschappij, NAM）は、オランダ国内における炭化水素資源の探査・生産・開発を担う企業である。陸上および洋上の油田・ガス田での操業を通じて、NAMは国内のエネルギー需要を支える中核的な存在となっており、安全性、環境保全、法令遵守を重視しながらその役割を果たしている。"
 HOL_NAM_Groningen: "NAMグローニンゲン"
 HOL_NAM_Groningen_desc: "オランダ北部に位置するグローニンゲンは、ヨーロッパ最大級の天然ガス田を擁する地域である。エネルギー供給の要として、これまでオランダの家庭や産業にガスを供給する上で中心的な役割を果たしてきた。しかし、近年では誘発地震や環境への影響に対する懸念が高まり、ガス採取の段階的な縮小が進められており、持続可能なエネルギーへの転換を示す動きとなっている。"
 HOL_NAM_Waddenzee: "NAMワッデン海"
 HOL_NAM_Waddenzee_desc: "ユネスコ世界遺産にも登録されているワッデン海は、オランダ北部において石油・ガスの探査可能性を秘めている。環境保全と資源開発の両立を目指すこの取り組みは、ワッデン海地域に存在するエネルギー資源を責任ある形で活用することを目的としている。慎重な計画、高度な技術、そして環境保護措置を通じて、この特異な海洋環境の生態系を守りながら、洋上のエネルギー資源を活用することを目指している。"
 HOL_NAM_Drenthe_Oil: "NAMドレンテ"
 HOL_NAM_Drenthe_Oil_desc: "「ドレンテ・オイル」は、陸上油田で知られるドレンテ州における石油資源の採掘と利用を指す。オランダの炭化水素生産の一翼を担うこの油田は、国内のエネルギー需要を満たし、地域経済を支える役割を果たしている。一方で、環境の持続可能性やエネルギー転換戦略に関する議論を呼び起こす存在でもある。"
 HOL_NAM_Rotterdam: "NAMロッテルダム"
 HOL_NAM_Rotterdam_desc: "ヨーロッパ最大の港湾都市であり産業拠点でもあるロッテルダムは、オランダのエネルギー分野において極めて重要な役割を担っている。主要な輸送・物流センターとして、ロッテルダムは原油の輸入、精製品の輸出、石油化学製品の製造における玄関口となっている。この都市は、戦略的な立地、充実したインフラ、革新的な取り組みによって、世界的なエネルギー転換における重要なプレーヤーとしての地位を確立している。"
 HOL_NAM_Pernis_Refineries: "ペルニス製油所"
 HOL_NAM_Pernis_Refineries_desc: "ペルニス製油所は、ロイヤル・ダッチ・シェルが運営するヨーロッパ最大級の製油コンプレックスの一つであり、ロッテルダム近郊に位置している。高度な設備と統合された石油化学プラントを備えるこの施設は、原油を燃料、潤滑油、化学原料など多様な精製製品へと加工する上で重要な役割を果たしており、地域のエネルギー需要と産業発展を支えている。"
 HOL_Regio: "地域経済"
 HOL_Regio_desc: "ランドスタッドが繁栄する一方で、オランダの他の地域の繁栄を確保することが極めて重要である。より多様な地域への投資は、経済成長の均衡を図り、全国的な生活の質を向上させるだろう。"
 HOL_Dutch_Agriculture: "オランダ農業への投資"
 HOL_Dutch_Agriculture_desc: "オランダは、世界で最も効率的な農業国の一つであり、農産物輸出量では世界第2位を誇る。我が国が世界の先頭に立ち続けるためには、農業分野への投資が必要である。"
 HOL_Plantlab: "PlantLabの創設"
 HOL_Plantlab_desc: "PlantLabは、垂直農法ソリューションを専門とするオランダの農業テクノロジー企業である。水耕栽培やLED照明などの先進的な屋内農業技術を活用することで、PlantLabは食料生産に革新をもたらし、制御された環境下で高品質な作物を年間通じて栽培可能にしている。持続可能性と資源効率に重点を置き、都市型農業と強靱な食料システムの発展に貢献している。"
 HOL_Kringlooplandbouw: "循環型農業"
 HOL_Kringlooplandbouw_desc: "循環型農業とは、物質の循環を閉じる持続可能な農業の一形態である。これは、農業によって地域から取り出されたすべての物質が同じ地域に戻されることを意味する。たとえば硝酸塩のような物質が地域から流出する場合、それと同量が地域に戻されなければならない。利用可能な資源は可能な限り効率的に使用され、農家はこれら資源の流出と流入のバランスを取ることを目指す。ワーヘニンゲン大学の研究によれば、循環型農業は、農業が行われている土地からの窒素流出を減らすことで、地下水中の硝酸塩濃度を低下させることが示されている。"
 HOL_Smart_Dairy_Farming: "スマート酪農"
 HOL_Zero_Dairy_Farming: "ゼロ排出酪農プロジェクト"
 HOL_Zero_Dairy_Farming_desc: "ゼロ排出酪農プロジェクトは、革新的な技術と持続可能な手法を通じて、酪農における温室効果ガス排出と環境負荷の削減を目指すものである。再生可能エネルギーシステム、メタン回収技術、炭素隔離策の導入により、炭素中立の達成と気候変動に強い農業の推進を図る。持続可能性と責任ある農業経営への強い意思のもと、このプロジェクトは、より環境にやさしく持続可能な酪農業への道を切り開く。"
 HOL_Digital_Agriculture: "デジタル農業プログラム"
 HOL_Digital_Agriculture_desc: "農業分野は進化を続けており、今こそそれをデジタル時代へと導く時である。デジタル農業プログラムを導入することで、精密農業、データ分析、スマート灌漑システムといった最先端技術を農家に提供する。この取り組みは、農業の効率性向上、廃棄物の削減、そして持続可能な農業の推進を目的とする。農業の未来はデジタルであり、本プログラムは我が国の農家がその最前線に立つことを確実にする。"
 HOL_Food_Valley: "ホラント・フード・バレー"
 HOL_Food_Valley_desc: "ホラント・フード・バレーは、オランダを代表するアグリフード（農業・食品）分野のイノベーションクラスターであり、企業・研究機関・政府機関を結集し、食品産業における革新と連携を推進している。研究開発、技術移転、市場アクセスに重点を置き、革新的な食品製品・製造工程・ビジネスモデルの開発と導入を加速させることで、オランダをアグリフード・イノベーションの世界的リーダーとして位置づける。"
 HOL_Enpower_Gedeputeerde_Staten: "州執行委員会の権限強化"
 HOL_Enpower_Gedeputeerde_Staten_desc: "地域政府（州執行委員会）の自治権と資源を拡充することで、地域の実情に即したより効果的な政策の実施が可能となる。"
 HOL_Lelystad_Airport: "レリスタット空港の建設"
 HOL_Lelystad_Airport_desc: "レリスタット空港の拡張計画は、スキポール空港の混雑を緩和することを目的としており、滑走路の延伸、ターミナルの近代化、旅客サービスの改善を含む。これにより、フレヴォラント州および周辺地域における地域間の接続性、観光、経済成長の促進が期待されている。"
 HOL_Provincial_Railways: "地方鉄道への投資"
 HOL_Provincial_Railways_desc: "地方鉄道プロジェクトには、地域間および国境を越えた接続性を向上させるためのレリライン、ワンダーライン、三国間列車などの取り組みが含まれている。レリラインは北部州とランドスタットを結ぶ高速鉄道の構想であり、ワンダーラインはフローニンゲンとドイツのブレーメン間の鉄道サービスを強化する。一方、三国間列車は、オランダと§Y[BEL.GetNameWithFlag]§!、ドイツの間の鉄道接続性を改善するものである。"
 HOL_Eindhoven_Brainport: "アイントホーフェン・ブレインポート"
 HOL_Eindhoven_Brainport_desc: "アイントホーフェン・ブレインポート計画は、アイントホーフェンを先端技術とイノベーションの中核拠点へと変革するものである。ハイテク産業の育成、研究機関の支援、スタートアップの促進を通じて、地域の技術革新と経済成長を牽引することを目指している。"
 HOL_Balanced_National_Development: "均衡ある国家発展"
 HOL_Balanced_National_Development_desc: "現在、地方（レヒオ）が発展を遂げつつある中で、私たちは国家全体の均衡ある発展を目指す。ランドスタットと地方の協調によって、持続可能かつ公平な成長を全国規模で実現する。この目標のために、経済活動とインフラ開発を統合する政策と投資を推進していく。"
 HOL_Diversify_Groningen_Economy: "フローニンゲン経済の多様化"
 HOL_Diversify_Groningen_Economy_desc: "地震リスクにより天然ガス採掘が停止されたフローニンゲンでは、経済の多様化に向けた取り組みが進められている。再生可能エネルギー、テクノロジー分野、持続可能な農業への投資を通じて、地域経済の再構築と発展を図る。"
 HOL_Landbouwregio: "21世紀の農業地域"
 HOL_Landbouwregio_desc: "農業地域を21世紀型へと変革するには、先進的な農業技術と持続可能な手法の導入が不可欠である。この取り組みでは、農業技術の近代化、サプライチェーン物流の改善、環境に配慮した農業慣行の推進に重点を置く。"
 HOL_Health_Houses: "ヘルスハウス"
 HOL_Health_Houses_desc: "ヘルスハウス構想は、地域全体に統合型医療センターを設置し、包括的な医療サービスと公衆衛生活動を提供することを目的とする。これらのセンターでは、プライマリケア（初期医療）、専門治療、健康増進プログラムを一体的に提供し、住民の医療アクセスの向上と生活の質の向上を図る。"
 HOL_Dutch_Economic_Landscape: "三本柱の経済"
 HOL_Dutch_Economic_Landscape_desc: "オランダ経済は、国際貿易、先進的な農業、そしてグローバルに統合されたサービス産業という三つの柱の上に成り立っている。世界有数の港湾、革新的なアグリビジネス、金融と物流における優位な地位により、オランダは国の規模を超えた影響力を発揮している。このバランスの取れた経済モデルは成長と強靭性を支えているが、同時に世界的な混乱や政治的変動には脆弱な一面も抱えている。"
 HOL_Randstad: "ランドスタット"
 HOL_Randstad_desc: "アムステルダム、ロッテルダム、ハーグ、ユトレヒトといった主要都市から成るランドスタットは、オランダ経済の中心地である。インフラと産業振興への投資を通じて、この地域を国家経済の原動力としてさらに強化していくことを目指す。"
 HOL_Zuidas_Development: "ザイダス地区の開発"
 HOL_Zuidas_Development_desc: "アムステルダムのザイダス地区は、オランダの重要な金融拠点である。その規模を拡大し、施設を整備することで、さらなる国際企業の誘致を図り、世界的な金融ハブとしての地位を確固たるものにする。"
 HOL_Randstad_Rail: "ランドスタット・レール"
 HOL_Randstad_Rail_desc: "ランドスタット・レール計画は、ハーグ、ロッテルダム、ズーテルメールを効率的なライトレール網で結ぶものである。このネットワークを強化することで、地域間の交通接続が向上する。"
 HOL_Smart_City_Initiative: "スマートシティ構想"
 HOL_Smart_City_Initiative_desc: "ランドスタット全域でスマートシティ技術に投資することで、都市の効率性、持続可能性、そして企業や住民にとっての魅力を高めていく。"
 HOL_International_Peace_City: "国際平和と司法の都"
 HOL_International_Peace_City_desc: "ハーグが「国際平和と司法の都」として持つ地位を活用し、国際機関や国際会議の誘致を通じて外交関係を強化し、国際的な影響力を高めていく。"
 HOL_Randpowerhouse: "ランドパワーハウス"
 HOL_Randpowerhouse_desc: "長年にわたる戦略的投資と先見的な都市計画により、ランドスタット地域は「ランドパワーハウス」――オランダの活力ある経済エンジンへと変貌を遂げた。アムステルダム、ロッテルダム、ハーグ、ユトレヒト間のインフラ強化、イノベーションの促進、交通接続の向上を通じて、この地域は今や商業、文化、テクノロジーにおける世界的リーダーとしての地位を確立している。この変革はランドスタットの経済力を高めただけでなく、オランダ全体をヨーロッパにおける重要な存在へと押し上げ、国家の成長を牽引するとともに都市開発の新たな基準を打ち立てた。"
 HOL_Dutch_Industry: "オランダ産業"
 HOL_Dutch_Industry_desc: "オランダ産業は、多様な分野における革新と卓越の伝統を体現している。持続可能性、先端技術、国際競争力に重点を置くことで、オランダの産業は今なお経済成長と繁栄を牽引する最前線にある。"
 HOL_Postbank_Fusion: "ポストバンクとINGの統合"
 HOL_Postbank_Fusion_desc: "ポストバンクとINGの統合は、オランダの銀行史における重要な節目であり、二つの大手金融機関を一つにまとめるものである。この合併により、INGは世界的な大手銀行としての地位をさらに強化し、世界中の顧客に対してより高度なサービスと金融ソリューションを提供できるようになる。"
 HOL_Randstad_Takeovers: "ランスタッドによる買収"
 HOL_Randstad_Takeovers_desc: "ランスタッドによる買収は、人材派遣・採用業界におけるオランダ企業の戦略的な拡大とグローバルな野心を示している。市場の主要企業を買収することで、ランスタッドは世界規模で人材ソリューションを提供するリーダーとしての地位をさらに強化している。"
 HOL_Unilever_Consolidation: "ユニリーバの統合再編"
 HOL_Unilever_Consolidation_desc: "ユニリーバの統合再編は、オランダ最大級の多国籍企業の一つであるユニリーバにおいて、業務の効率化と運営体制の簡素化を図るものである。事業部門を統合することで、資源の最適化と国際市場における競争力の強化を実現する。"
 HOL_ING_Group_Strategy: "INGグループの拡張戦略"
 HOL_ING_Group_Strategy_desc: "INGグループの戦略は、金融分野における持続可能な成長とデジタル変革に向けたビジョンを示している。イノベーションと顧客中心のソリューションを積極的に取り入れることで、INGは前向きな変化を促進し、すべての関係者に価値を提供するという姿勢をあらためて明確にしている。"
 HOL_AEGON_Shares_Sell: "AEGON株の売却"
 HOL_AEGON_Shares_Sell_desc: "AEGON株の売却は、オランダの保険・金融サービス分野における戦略的な一手であり、株主価値の引き出しと資本配分の最適化を図るものである。この取引は、株主へのリターン強化と中核事業の強化に注力するというAEGONの方針を明確に示している。"
 HOL_Spring_Global_Mail: "スプリング・グローバル・メールの拡大"
 HOL_Spring_Global_Mail_desc: "スプリング・グローバル・メールは、国際郵便と物流ソリューションにおけるオランダの専門性を体現している。効率的で信頼性の高い郵便サービスを世界中に提供することで、スプリング・グローバル・メールは国境を越えた貿易とコミュニケーションを支え、企業と消費者をつなげている。"
 HOL_Tata_Steel_Development: "タタ・スチールの開発"
 HOL_Tata_Steel_Development_desc: "タタ・スチールの開発は、オランダの製造業への重要な投資を意味し、鉄鋼産業の持続的な成長と競争力の確保を図るものである。この取り組みは、革新と持続可能性に対するタタ・スチールの姿勢を示すものであり、同社のオランダ市場における存在感をさらに強化する。"
 HOL_Project_Beethoven: "プロジェクト・ベートーヴェン"
 HOL_Project_Beethoven_desc: "オランダ国内のテクノロジー産業の成長を後押しするため、「プロジェクト・ベートーヴェン」は、ASMLをはじめとする業界関係者からの投資環境に対する懸念に対応する戦略的施策として始動した。この野心的なプロジェクトには25億ユーロ超の政府投資が投入され、ASMLのようなテック大手の国内拡張を促進する環境を整備することで、オランダを世界的なイノベーション拠点としてさらに強化することを目指している。"
 HOL_Phillips_Healthcare_Expansion: "フィリップス・ヘルスケアの拡大"
 HOL_Phillips_Healthcare_Expansion_desc: "フィリップス・ヘルスケアの拡大は、医療技術とイノベーションにおけるオランダのリーダーシップを示すものである。医療分野の事業を拡充することで、フィリップスは患者の治療成果の向上と、世界中での医療ソリューションの発展に貢献するという姿勢をあらためて明確にしている。"
 HOL_Oranje_Nassau-Mines: "オラニエ＝ナッサウ炭鉱の再稼働"
 HOL_Oranje_Nassau-Mines_desc: "オラニエ＝ナッサウ炭鉱の再稼働は、オランダの鉱業の歴史に新たな命を吹き込み、地域社会における経済成長と雇用創出を促進する。この取り組みは、産業遺産を保全しつつ、天然資源を責任ある形で活用しようとするオランダの姿勢を示している。"
 HOL_South_Dakota: "サウスダコタにおけるDSM工場"
 HOL_South_Dakota_desc: "サステナブルなエネルギーソリューションにおけるオランダのリーダーシップを示すものとして、DSMによるサウスダコタでのバイオエタノール工場の建設が進められている。バイオエタノール生産への投資を通じて、DSMは世界規模での二酸化炭素排出削減と再生可能エネルギーの推進に貢献している。"
 HOL_Dutch_Legends: "オランダの伝説"
 HOL_Dutch_Legends_desc: "歴史を通じて、オランダは伝説的な遺産を築き上げてきた。海を制する技術の物語と海洋貿易の冒険譚が交錯し、オランダの物語を形作っている。海から土地を取り戻したオランダの技術者たちの偉業から、遥かなる海を航行した商人たちの大胆な行動に至るまで、これらの伝説は、オランダの不屈の精神、創意工夫、そして繁栄を象徴している。"
 HOL_Trade_Infrastructure: "貿易インフラの近代化"
 HOL_Trade_Infrastructure_desc: "オランダは、港湾、運河、道路が一体となった高度に調整された貿易インフラを誇っており、円滑な商業ネットワークを形成している。しかし、国際貿易の進化と需要の増大に伴い、このインフラも競争力を維持するための近代化が求められている。最先端技術への投資や輸送ルートの整備により、オランダは今後数十年にわたって国際貿易の要としての地位を維持し続けることができるだろう。"
 HOL_Maasvlakte2: "マースフラクテ2の建設"
 HOL_Maasvlakte2_desc: "オランダは、マースフラクテ2計画という野心的な事業に着手する。これは海から土地を埋め立てて港湾施設を拡張し、経済成長を促進するものであり、同国が誇る水管理と土木技術の歴史的な熟練を現代に継承する試みでもある。"
 HOL_European_Railway_Development: "欧州鉄道開発"
 HOL_European_Railway_Development_desc: "革新的な交通インフラの伝統を礎に、オランダは欧州鉄道開発を先導する。高度に発展した鉄道網を通じて、大陸全体の結びつき、貿易、そして人の移動を促進していく。"
 HOL_Green_Harbor_Amsterdam: "アムステルダムのグリーンハーバー"
 HOL_Green_Harbor_Amsterdam_desc: "アムステルダムは港湾を持続可能な拠点へと変革し、環境に配慮した取り組みや再生可能エネルギーの導入を推進する。これは、環境保護と海洋分野におけるオランダの革新精神への強いコミットメントを示すものである。"
 HOL_Nederland_Maritiem_Land: "財団オランダ海事国家"
 HOL_Nederland_Maritiem_Land_desc: "「Stichting Nederland Maritiem Land（オランダ海事国家財団）」の設立は、オランダの海洋遺産と海事産業におけるリーダーシップを強調するものであり、海事分野での協力と発展を促進し、その持続的な繁栄と国際競争力の維持を目指す。"
 HOL_Schiphol_Expansion: "スキポール空港の拡張"
 HOL_Schiphol_Expansion_desc: "スキポール空港の拡張は、オランダの航空分野における重要な転換点であり、アムステルダムの空港を世界的な航空拠点の最前線へと押し上げるものである。収容能力の増加と旅客体験の向上を通じて、この拡張はオランダの航空輸送の効率性と接続性への取り組みを示している。"
 HOL_Digital_Customs: "デジタル税関"
 HOL_Digital_Customs_desc: "デジタル税関はオランダの貿易業務を革新し、革新的なデジタル技術によって手続きの簡素化と効率化を実現する。この取り組みは、オランダがテクノロジーの進歩を積極的に取り入れ、世界的な貿易拠点としての地位を強化しようとする姿勢を象徴している。"
 HOL_DAF_Investments: "DAFへの投資"
 HOL_DAF_Investments_desc: "DAFへの投資は、オランダの自動車産業が革新と成長に取り組む姿勢を示している。戦略的な投資と技術革新を通じて、DAFは商用車メーカーとしての地位を強化し、オランダの産業力をさらに前進させる。"
 HOL_Rijkswaterstaat: "ライクスファーターシュタート"
 HOL_Rijkswaterstaat_desc: "オランダ政府の水管理・インフラ整備機関であるライクスファーターシュタートは、国の水環境の形成において中心的な役割を果たしている。水路、堤防、治水設備の維持管理を担い、洪水の脅威からオランダを守るとともに、水資源の効率的かつ持続可能な利用を確保している。"
 HOL_Deltawerken_Modernization: "デルタ計画の近代化"
 HOL_Deltawerken_Modernization_desc: "オランダは象徴的な治水施設であるデルタ計画を近代化し、沿岸防衛を強化する。海面上昇や気候変動に適応することで、将来世代にわたって洪水からの保護を継続し、オランダの海岸線を守り抜くことを目指す。"
 HOL_Ruimte_Voor_De_Rivier: "ルーム・フォー・ザ・リバー計画"
 HOL_Ruimte_Voor_De_Rivier_desc: "洪水リスク管理への先進的な取り組みとして、オランダは「ルーム・フォー・ザ・リバー（川に空間を）」計画を実施する。これは、河川沿いに水の流れを受け入れる余地を設けることで増水時の水位上昇を抑え、都市部を洪水から守るものである。水を中心とした都市計画におけるオランダの創意工夫を体現する政策である。"
 HOL_Green_Water_City_Building: "グリーン・ウォーター・シティ建設"
 HOL_Green_Water_City_Building_desc: "持続可能な都市開発のビジョンを掲げ、オランダは「グリーン・ウォーター・シティ建設」構想を先導する。水に配慮した設計原則や自然に基づく解決策を都市計画やインフラ事業に組み込むことで、自然環境と調和した、強靭で住みやすい都市を創造する。これはグリーン成長と環境保全に対するオランダの揺るぎない姿勢を体現するものである。"
 HOL_adressing_it_system_legacy_issues: "ITシステムのレガシー問題への対処"
 HOL_adressing_it_system_legacy_issues_desc: "オランダの税務当局は、時代遅れで断片化したITシステムに依存しており、そのことが業務効率を妨げ、たびたび社会的なスキャンダルを引き起こしてきた。今こそ、この重要な基盤インフラの近代化を最優先課題とすべきである。"
 HOL_Dutch_Water_Sector: "オランダ水管理セクター"
 HOL_Dutch_Water_Sector_desc: "オランダの水管理セクターは、洪水制御、沿岸防衛、水資源管理における数世紀にわたる専門知識を活かし、水問題に対する革新的な解決策を世界に提供することで、世界的な水管理のリーダーとして繁栄している。これは、持続可能な発展に対するオランダの独創性と献身を体現している。"
 HOL_Hollandse_Kust_Windfarm: "ホラント沿岸の建設"
 HOL_Hollandse_Kust_Windfarm_desc: "オランダは「ホラント沿岸洋上風力発電ゾーン」の開発を通じて再生可能エネルギー政策を推進している。風力を活用して持続可能な経済成長を促進し、二酸化炭素排出を削減することで、気候変動への対策とグリーンエネルギーの推進というオランダの取り組みと一致している。"
 HOL_Aquatech_Amsterdam: "アクアテック・アムステルダムの開催"
 HOL_Aquatech_Amsterdam_desc: "アクアテック・アムステルダムは、水管理と持続可能性に関する革新を探求するために、業界の先駆者や専門家が集う世界有数の水技術イベントである。展示会やネットワーキングを通じて協力関係を促進し、水の安全保障に向けた前進を支える。"
 HOL_space_efforts: "オランダの宇宙開発の再興"
 HOL_space_efforts_desc: "オランダは長らく科学技術革新の最前線に立ってきたが、宇宙開発計画は十分に発展してこなかった。宇宙技術への新たな投資を進めることで、世界的な宇宙開発競争において真の競争力を持つ国家としての地位を確立することができる。"
 HOL_form_NSO: "オランダ宇宙機関の設立"
 HOL_form_NSO_desc: "国家宇宙機関を設立することで、オランダは研究・開発・探査の取り組みを統一された枠組みのもとで推進できるようになる。NSO（オランダ宇宙機関）の創設は、宇宙探査、衛星技術、将来の惑星間ミッションへの長期的な投資を確保することになる。"
 HOL_nso_education_efforts: "NSOの研究と知見の拡充"
 HOL_nso_education_efforts_desc: "科学的卓越性は、あらゆる成功する宇宙計画の基盤である。宇宙関連研究への政府資金を増額し、国内の大学との連携を拡大することで、天体物理学、推進システム、惑星科学に関する知見をさらに深めていく。"
 HOL_nso_economic_efforts: "衛星インフラの拡充"
 HOL_nso_economic_efforts_desc: "オランダは高まる衛星技術の需要を活かさなければならない。国内の衛星製造、打ち上げ能力、そして世界的な衛星通信ネットワークへの投資を通じて、宇宙経済における主要なプレイヤーとしての地位を確立できる。"
 HOL_corporation_space: "国際宇宙協力"
 HOL_corporation_space_desc: "宇宙探査は単独で行うものではない。NASA、ESA、中国のCNSAといった国際的な宇宙機関との関係を強化することで、最先端技術へのアクセスや共同研究、さらには火星や月への共同ミッションの可能性を得ることができる。"
 HOL_mars_one: "「マーズ・ワン」構想の再興"
 HOL_mars_one_desc: "かつて火星に人類の恒久的な居住地を築くという夢は、不可能と見なされていた。オリジナルの「マーズ・ワン」計画は失敗に終わったが、国家の支援と科学的な監督があれば、このビジョンを現実のものとすることができる。オランダには、真の宇宙進出国家となる潜在力がある。"
 HOL_mars_one_tt: "§Yこれにより、火星都市建設イベントチェーンが開始される。§!"
 HOL_Commissariaat_Militaire_Productie: "軍需生産総局"
 HOL_Commissariaat_Militaire_Productie_desc: "軍需生産総局は、オランダ全土の軍需生産能力を調整・強化することに注力する機関である。この取り組みは、調達プロセスの効率化、国内防衛産業の育成、そして先進的な軍装備の安定供給を目的としている。"
 HOL_Commissariaat_Militaire_Productie_tt: "§H軍需生産総局§!を追加 以下の効果を付与 ( £tax_gain_multiplier_modifier_texticon §Y国際市場での購入§!補正r: §G+§![?0.10|%+] , §Y軍需産業§!の生産性: §G+§![?0.05|%+] , §Y海軍工廠§!の生産性: §G+§![?0.05|%+] )"
 HOL_Dutch_Defense_Doctrine: "オランダ防衛ドクトリン"
 HOL_Dutch_Defense_Doctrine_desc: "オランダ防衛ドクトリンは、オランダ軍の戦略的方向性と作戦原則の基盤を築くものである。このドクトリンは、「機動力」「火力」「協力」を重視し、我が軍が国家の利益を守り、同盟国を支援し、国際的な危機に対応できる体制を確保することを目的としている。"
 HOL_Authority_In_Information: "情報における権威"
 HOL_Authority_In_Information_desc: "戦略的優位を維持するには、情報における権威的な立場を確立することが不可欠である。これには、情報収集・監視・偵察能力を強化し、重要情報を効率的に収集・分析できる体制を整えることが含まれる。"
 HOL_Integrated_Actions: "統合行動"
 HOL_Integrated_Actions_desc: "陸・海・空・サイバー・宇宙の各領域における統合的な行動は、包括的な防衛能力を実現する鍵である。本方針は、軍全体の有効性を高めるために、各領域間での連携と統合作戦の推進を目的とする。"
 HOL_Information_Based: "情報重視"
 HOL_Information_Based_desc: "情報に基づくアプローチは、意思決定と作戦行動の効果を高める。オランダは、情報収集、監視、偵察能力への投資を通じて、新たな脅威に迅速かつ的確に対応できる体制を整える。"
 HOL_Increase_Strategic_Capacity: "戦略的能力の強化"
 HOL_Increase_Strategic_Capacity_desc: "将来の課題に対応するには、戦略的能力の強化が不可欠である。これには、戦略輸送、サイバー防衛、宇宙作戦の能力開発が含まれ、オランダが国際的に影響力とプレゼンスを発揮できる体制を整えることを目指す。"
 HOL_Dutch_Specialism: "オランダの専門能力"
 HOL_Dutch_Specialism_desc: "NATO内での役割を強化するため、オランダは同盟のニーズを補完する専門的な能力を開発する。これには、強襲上陸作戦、防空、即応部隊の分野における専門性が含まれる。"
 HOL_Invest_In_Europe: "欧州防衛への投資"
 HOL_Invest_In_Europe_desc: "欧州の防衛能力に投資することは、より強固で回復力のある大陸を実現するために不可欠である。オランダはEU加盟国との協力と相互運用性を強化しつつ、欧州の防衛イニシアチブへの貢献を拡大する。"
 HOL_Military_Society: "軍事社会キャンペーン"
 HOL_Military_Society_desc: "軍と社会の強固なつながりを築くことは極めて重要である。この方針では、国民の関与を高め、退役軍人を支援し、防衛意識を育む文化の促進といった取り組みが含まれる。"
 HOL_Reliable_Partner: "信頼されるオランダのパートナー"
 HOL_Reliable_Partner_desc: "信頼できるパートナーであり保護者として、オランダは同盟国の安全を確保し、国際的な安定に貢献する。この方針には、NATOおよびEUの任務への積極的な参加や、国家および同盟国の利益を守るための即応態勢の維持が含まれる。"
 HOL_Unique_People: "オランダの特異な人材"
 HOL_Unique_People_desc: "我が国の人材が持つ特有の技能を認識し、それを育成することは極めて重要である。この方針では、高度な訓練、教育、キャリア開発を重視し、熟練かつ意欲的な人材をオランダ軍に確保することを目指す。"
 HOL_Flexible_Operations: "柔軟な作戦行動"
 HOL_Flexible_Operations_desc: "機動性と柔軟性を維持するためには、軍が変化する状況に迅速に対応できることが不可欠である。この方針では、即応部隊の整備や、部隊の機動力強化を通じて、さまざまな脅威シナリオに迅速に適応できる体制を構築する。"
 HOL_Innovative_Capacity: "革新力の強化"
 HOL_Innovative_Capacity_desc: "強力な革新力を維持するためには、研究開発への投資が不可欠である。最先端技術の導入や、革新を促進する文化の育成を通じて、将来の潜在的な敵対勢力に対する優位性を確保していく。"
 HOL_Escalation_Dominance: "エスカレーション・ドミナンス"
 HOL_Escalation_Dominance_desc: "エスカレーション・ドミナンスを実現するには、優れた軍事力と強固な戦略的パートナーシップが必要である。これにより、あらゆるレベルの紛争に対して効果的に抑止・対応できる武装勢力を確保する。"
 HOL_Technologisch_Hoogwaardig: "高度技術志向"
 HOL_Technologisch_Hoogwaardig_desc: "現代的で有能な軍隊を維持するには、高品質な技術への投資が不可欠である。この方針は、先進的なシステムの導入とイノベーションの促進を通じて、オランダが軍事技術の最前線にとどまることを目指す。"
 HOL_Defensievisie_Completed: "国防ビジョンの完遂"
 HOL_Defensievisie_Completed_desc: "オランダ国防ドクトリンの成功裏の完了により、オランダ軍は著しい変革を遂げた。現代化され、強靭さを備え、最先端技術を装備した軍は、将来の課題に立ち向かう準備が整っている。このマイルストーンは、イノベーションを受け入れ、国際的な連携を強化し、作戦即応性を高めてきた我々の要員の献身と努力の証である。"
 HOL_Koninklijke_Luchtmacht: "少数精鋭"
 HOL_Koninklijke_Luchtmacht_desc: "「数は少なくとも、功績は大きく（Parvus numero, magnus merito）」というモットーを掲げ、オランダ空軍の効率性と効果を最大化することに注力する。これには、訓練プログラムの最適化、整備手順の改善、先進技術の活用が含まれ、すべての航空機と空軍兵が任務に大きく貢献できる体制を整えることを目指す。"
 HOL_QRA_Benelux: "QRAベネルクス協定"
 HOL_QRA_Benelux_desc: "即応警戒態勢（QRA）ベネルクス構想は、§Y[BEL.GetNameWithFlag]§!・オランダ・ルクセンブルクによる共同の防空体制である。この方針では、オランダ空軍の即応性と調整能力を強化し、ベネルクス地域の領空を守るための迅速な対応を可能にすることを目的としている。"
 HOL_BENECC: "BENECC作戦"
 HOL_BENECC_desc: "ベネルクス航空指揮統制センター（BENECC）の設立は、§Y[BEL.GetNameWithFlag]§!、オランダ、ルクセンブルクの間で航空指揮統制業務を一元化・強化することを目的としている。この方針は、地域における共同航空任務および空域管理の調整と効果を高めるものである。"
 HOL_BNLC: "BNLCの設立"
 HOL_BNLC_desc: "ベネルクス航空航法委員会（BNLC）は、ベネルクス地域における航空交通管理と安全性の向上に取り組む。この取り組みは、民間と軍の航空管制の連携を強化し、航空作戦の円滑な統合を実現することを目的としている。"
 HOL_Airbus_MRTT: "エアバスMRTT共同発注"
 HOL_Airbus_MRTT_desc: "エアバスA330多目的空中給油輸送機（MRTT）への投資は、オランダ空軍の空中給油能力および戦略的空輸能力を強化する。この国家方針は、国内外の任務において行動範囲の拡大と支援体制の向上を確保するものである。"
 HOL_Join_JSF: "JSF計画への参加"
 HOL_Join_JSF_desc: "オランダの統合打撃戦闘機（JSF）計画への参加は、F-35ライトニングII戦闘機の調達を伴う。この国家方針は、オランダ空軍が最先端のステルス戦闘機を装備し、航空優勢と打撃能力を強化することを保証する。"
 HOL_Join_JSF_tt: "§Y第5世代軽戦闘機§!を研究すると、§G50機§!の§YF-35A§!が備蓄に追加される。"
 HOL_Buy_F35C: "F-35C計画への参加"
 HOL_Buy_F35C_desc: "F-35CライトニングII戦闘機の調達により、オランダ空軍は空母運用が可能な先進ステルス戦闘機の派生型を手に入れる。この国家方針は、陸上基地と空母の両方から航空戦力を展開するオランダの能力を強化し、比類なき柔軟性と戦闘力を提供する。"
 HOL_Join_Eurofighter_Project: "ユーロファイタープロジェクトへの参加"
 HOL_Join_Eurofighter_Project_desc: "ユーロファイター・タイフーン計画に参加することで、オランダは高度に発展した多用途戦闘機に投資することになる。この国家方針は、空対空戦闘、地上攻撃、偵察任務におけるオランダ空軍の能力を強化する。"
 HOL_Buy_Saab_JAS39: "サーブ JAS39の購入"
 HOL_Buy_Saab_JAS39_desc: "サーブ JAS39 グリペン戦闘機の調達により、オランダ空軍は多用途かつコスト効率の高い機体を手に入れる。この国家方針は、防空、地上支援、偵察能力を強化し、運用上の柔軟性を確保する。"
 HOL_Buy_MQ9_Reaper: "MQ-9 リーパーの購入"
 HOL_Buy_MQ9_Reaper_desc: "MQ-9 リーパー無人機への投資により、オランダ空軍の偵察および攻撃能力が強化される。これらの無人航空機（UAV）は、リアルタイムの情報収集、監視、精密攻撃を可能にし、作戦の有効性を大幅に向上させる。"
 HOL_Defensie_Helikopter_Commando: "国防ヘリコプター司令部の創設"
 HOL_Defensie_Helikopter_Commando_desc: "国防ヘリコプター司令部（DHC）は、オランダ軍におけるすべての軍用ヘリコプターの運用を統括する。本国家方針は、ヘリコプター部隊の能力、訓練、連携を強化し、国内外の任務を支援することを目的としている。"
 HOL_CH47D_Modernization: "CH-47Dの近代化"
 HOL_CH47D_Modernization_desc: "CH-47Dチヌーク輸送ヘリコプターの近代化には、アビオニクス（航空電子機器）、エンジン、貨物システムのアップグレードが含まれる。本国家方針は、これらの大型輸送ヘリが輸送、医療搬送、支援任務において引き続き効果的かつ信頼性の高い運用を維持できるようにすることを目的とする。"
 HOL_AH46D_Upgrade: "AH-64Dのアップグレード"
 HOL_AH46D_Upgrade_desc: "AH-64Dアパッチ攻撃ヘリコプターのアップグレードには、アビオニクス（航空電子機器）、兵器システム、生存性の向上が含まれる。この国家方針は、オランダ空軍の戦闘能力を強化し、これらのヘリコプターが近接航空支援や対戦車任務を効果的に遂行できるようにすることを目的としている。"
 HOL_Commando_Landstrijdkrachten: "陸軍司令部（CLAS）の設立"
 HOL_Commando_Landstrijdkrachten_desc: "2005年に設立された「陸軍司令部（Commando Landstrijdkrachten, CLAS）」は、オランダ陸軍の大規模な再編を意味していた。この中央指揮体制は、作戦効率の向上と意思決定プロセスの簡素化を目的としている。陸軍の各部門を一つの司令部の下に統合することで、オランダは陸上戦力の調整力と即応性を強化した。"
 HOL_JISTARC: "JISTARCの設立"
 HOL_DGLC: "DGLC再編成"
 HOL_DGLC_desc: "DGLC（Defensie Grondgebonden Luchtverdedigingscommando／国防地上防空司令部）は、地上配備型の防空を担当している。DGLCの能力強化には、ミサイルシステムやレーダー技術のアップグレードが含まれ、航空脅威に対する防御を向上させる。この方針により、オランダ陸軍は自軍の資産と領土を空からの攻撃から効果的に防衛できるようになる。"
 HOL_Vuursteun_Commando: "火力支援司令部の展開"
 HOL_Vuursteun_Commando_desc: "火力支援司令部（VuursteunCommando）は、砲兵および火力支援要素を統合し、オランダ陸軍に統制された火力を提供する。この方針では、砲兵システムの近代化や目標精度の向上が含まれる。強化された火力支援能力は、地上作戦の効果を高め、正確かつタイムリーな火力投射を可能にする。"
 HOL_Supply_Command: "補給・輸送司令部"
 HOL_Supply_Command_desc: "補給・輸送司令部（Bevoorradings- en Transportcommando）は、オランダ陸軍の兵站支援と機動力を確保するうえで重要な役割を果たす。この方針では、補給網、輸送車両、インフラを改善し、陸軍の即応性と作戦効率を向上させることを目的としている。"
 HOL_Military_Production_Investments: "オランダ防衛産業への投資"
 HOL_Military_Production_Investments_desc: "オランダの防衛産業は、F-35の開発や「ゼーヴェン・プロヴィンシェン級」フリゲート艦の近代化など、近年重要な投資を受けてきた。国内の防衛産業にさらなる投資を行うことで、技術革新を促進し、自立性を高め、我が国の軍隊が最先端の軍事装備を保ち続けることが可能となる。この決定は国家安全保障を強化すると同時に、強固な防衛経済の成長にも貢献するだろう。"
 HOL_Netherlands_Fractal_Pattern: "オランダ・フラクタル迷彩パターン"
 HOL_Netherlands_Fractal_Pattern_desc: "オランダ・フラクタル・パターン（NFP）は、オランダ軍の制服用に開発された迷彩パターンである。この高度なデザインは、さまざまな環境での隠蔽性を向上させ、兵士の生存率と現地での戦闘能力を高める。"
 HOL_Netherlands_Fractal_Pattern_tt: "§Y取得する技術の内容は、現在の迷彩技術レベルに応じて調整される。§!"
 HOL_DAF_Trucks: "DAF CF軍用トラック"
 HOL_DAF_Trucks_desc: "DAFトラックへの投資は、オランダ陸軍の機動力と兵站能力を強化する。これらの多用途かつ信頼性の高い車両は、部隊、装備、物資の輸送に不可欠であり、作戦の柔軟性と支援体制を確保する。"
 HOL_DAF_Trucks_tt1: "すでに§YDAF§!に投資していれば、コストが§G削減される！§!"
 HOL_DAF_Trucks_tt2: "この国家方針の前に§YDAF§!へ§G投資§!しておけば、コストが§G半額§!になる。"
 HOL_Scania_Trucks: "新型スカニア・グリファス"
 HOL_Scania_Trucks_desc: "オランダ陸軍の車両群にスカニア製トラックを加えることで、兵站支援と輸送効率が向上する。スカニアのトラックはその耐久性と性能で知られており、軍事作戦に理想的である。"
 HOL_Scania_Trucks_tt: "§Yスウェーデン§!が§Yスカニア・グリファス§!を解禁すると、§Yスカニア・グリファス§!トラックを§G2000両§!獲得する。"
 HOL_MRAD_Replacement: "中距離防空（MRAD）の近代化"
 HOL_MRAD_Replacement_desc: "2020年、オランダ国防省は中距離防空（MRAD）システムの近代化という重要なプロジェクトを開始した。現在運用されているNASAMSを含むシステムは、より高度で技術的に優れたプラットフォームに置き換えられ、オランダの領空をより効果的に防衛し、NATOの作戦支援にも貢献することを目指す。新たな防空能力に投資することで、現代の空中脅威に対抗し、将来にわたって国家の空を守る能力を維持する。"
 HOL_COLT_Upgrade: "コルトC7小銃の改修"
 HOL_COLT_Upgrade_desc: "2009年、オランダ軍はコルトC7小銃の大規模な改修を実施し、その命中精度、信頼性、そして現代の戦闘環境への適応性を向上させた。この近代化には、光学機器の強化、人間工学に基づく設計、モジュール式のシステムなどが含まれ、歩兵部隊の進化するニーズに対応している。これらの改修に投資することで、オランダ陸軍は兵士たちに最新鋭の武器技術を提供し、高い戦闘即応性を維持している。"
 HOL_Pantserhouwitser_MLU: "パンツァーハウビッツァー2000 MLU"
 HOL_Pantserhouwitser_MLU_desc: "パンツァーハウビッツァー2000 MLU計画は、これらの自走榴弾砲に改良型射撃管制システム、射程延長、命中精度の向上を施すことに重点を置いている。この近代化により、オランダの砲兵部隊は高い効果を維持し、精密な火力支援を提供できる能力を確保する。"
 HOL_PULS: "イスラエル製PULS発注"
 HOL_PULS_desc: "精密かつ汎用的な発射システム（PULS）は、先進的なロケットおよびミサイルシステムを統合することで、オランダ陸軍の砲兵能力を強化することを目的としている。このシステムにより、柔軟かつ精密な火力支援が可能となり、陸軍全体の火力が向上する。"
 HOL_PULS_tt: "§Yイスラエル§!が§YPULS§!をアンロックした際に、§G20§!基の§YPULS多連装ロケットシステム（MLRS）§!を追加。"
 HOL_Bushmaster_MLU: "ブッシュマスター近代化改修"
 HOL_Bushmaster_MLU_desc: "ブッシュマスターMLU（近代化改修）計画は、これらの装甲兵員輸送車の装甲、防通信システム、機動性の強化を含んでいる。この改修により、オランダ軍部隊の各種作戦環境における防護性と有効性が向上する。"
 HOL_Munition_Investments: "弾薬への投資"
 HOL_Munition_Investments_desc: "高度な弾薬への投資と備蓄の拡充により、オランダ陸軍が十分な補給を受け、長期的な作戦を継続できる体制が整う。この方針には、精密誘導弾の開発や弾薬供給のロジスティクスの改善も含まれている。"
 HOL_Defensienota_2022: "2022年国防方針文書"
 HOL_Defensienota_2022_desc: "『2022年国防方針文書（Defensienota 2022）』は、オランダ軍の能力を強化するための戦略的投資と改革を示したものである。この包括的な計画では、軍の近代化、防衛予算の増加、そして全軍種における作戦即応性の向上に重点が置かれている。"
 HOL_Procure_Stinger_Missiles: "スティンガーミサイルの調達"
 HOL_Procure_Stinger_Missiles_desc: "スティンガーミサイルを調達することで、低空を飛行する航空機やヘリコプターに対するオランダ陸軍の防空能力が強化される。これらの携行式防空システム（MANPADS）は、柔軟かつ機動的な防空手段を提供する。"
 HOL_Procure_Advanced_Mortars: "先進迫撃砲の調達"
 HOL_Procure_Advanced_Mortars_desc: "先進的な迫撃砲への投資は、オランダ陸軍の間接射撃支援能力を向上させる。これらのシステムは、より長い射程、高い精度、優れた機動性を備えており、歩兵部隊にとって不可欠な火力を提供する。"
 HOL_Develop_Guide_Munitions: "精密誘導弾の開発"
 HOL_Develop_Guide_Munitions_desc: "155mm精密誘導弾の開発は、オランダ砲兵部隊の精度と効果を向上させる。これらの先進的な弾薬により、目標への正確な攻撃が可能となり、付随的被害を抑えつつ作戦の有効性を高めることができる。"
 HOL_Expand_Patriot_Systems: "パトリオットミサイルシステムの拡充"
 HOL_Expand_Patriot_Systems_desc: "パトリオットミサイルシステムの配備拡大は、弾道ミサイルや高度な空中脅威に対するオランダ陸軍の防衛能力を強化する。この国家方針は、強固な航空・ミサイル防衛ネットワークを構築することで、国家および地域の安全保障を向上させる。"
 HOL_Expand_Command_Control_Centers: "指揮統制センターの拡充"
 HOL_Expand_Command_Control_Centers_desc: "指揮統制センターの拡充および近代化は、オランダ陸軍の作戦調整および意思決定能力を強化する。この国家方針では、通信システムの更新や先進技術の統合を通じて、軍事作戦の指揮を効率的に行える体制を整えることを目的としている。"
 HOL_Establish_Marechaussee_Squad: "王室憲兵隊部隊の設立"
 HOL_Establish_Marechaussee_Squad_desc: "王室憲兵隊（マレシャス）は、法の執行および兵站作戦の維持を担う特別な軍事警察部隊である。この部隊を設立することで、補給の効率と軍事作戦における制圧力の両方を大幅に向上させることができる。"
 HOL_Modernize_Foxtrot: "Foxtrot通信システムの近代化"
 HOL_Modernize_Foxtrot_desc: "Foxtrot通信システムの近代化は、オランダ陸軍の戦術通信インフラをアップグレードすることに焦点を当てている。これには、安全で高速なデータリンクの導入、高度な暗号化技術、NATO同盟国との相互運用性の強化が含まれる。これらのシステムを近代化することで、オランダ陸軍はさまざまな作戦環境において信頼性の高い安全な通信を確保できるようになる。"
 HOL_Special_Forces_Helicopter: "特殊作戦部隊用ヘリコプター"
 HOL_Special_Forces_Helicopter_desc: "オランダ特殊作戦部隊（SOF）向けの専用ヘリコプターを取得することで、部隊の機動力と作戦遂行能力が向上する。これらのヘリコプターは、迅速な投入・撤収、近接航空支援、さまざまな環境下での兵站支援に対応する装備が施されている。"
 HOL_Defense_Healthsector: "国防・医療協力研究所の設立"
 HOL_Defense_Healthsector_desc: "「国防・民間病院協力研究所（Instituut Samenwerking Defensie en Relatieziekenhuizen）」は、医療支援と危機対応のための強固なネットワーク構築に焦点を当てる。この協力体制は、軍人の医療体制の強化を図るとともに、有事の際に軍が民間医療インフラを支援する能力を向上させることを目的としている。"
 HOL_Develop_Defensity_College: "ディフェンシティ・カレッジの発展"
 HOL_Develop_Defensity_College_desc: "ディフェンシティ・カレッジは、軍人に学術的な成長と専門的訓練の機会を提供する教育プログラムである。本方針では、大学や技術系研究機関との連携を通じて、さまざまな分野の講座を設置し、オランダ軍の兵士や士官の技能と知識の向上を図る。"
 HOL_HR_Ecosystem: "HRエコシステム"
 HOL_HR_Ecosystem_desc: "HRエコシステム構想は、オランダ軍と社会の間の橋渡しを目的とし、協力的な人事ネットワークの構築を推進する。このプログラムは、民間組織との連携を強化し、軍人のキャリア機会の拡充や全体的な福祉の向上を図るものである。防衛と社会を結びつけることで、現役中および退役後の軍人を支える体制を強化する。"
 HOL_Marinestudie: "海軍研究"
 HOL_Marinestudie_desc: "「海軍研究」は、オランダ海軍を評価し近代化することを目的とした包括的な海軍戦略研究である。このプロジェクトには、現在の能力、将来の脅威、技術的進歩を評価し、長期的な海軍戦略を策定することが含まれる。この研究は、海軍の戦闘準備態勢の強化、艦隊資産のアップグレード、新技術の統合を重視している。"
 HOL_World_Reaching_Navy: "世界に届く海軍"
 HOL_World_Reaching_Navy_desc: "オランダは、世界中で効果的に活動できるよう海軍能力を強化することを目指す。この焦点は、艦隊の近代化、兵站支援の拡大、国際的なパートナーシップの強化を伴う。そうすることで、オランダ海軍は重要なシーレーンを確保し、世界的な平和維持活動に参加し、必要などこにでも戦力を投射することを目指す。"
 HOL_European_Navy: "欧州海軍"
 HOL_European_Navy_desc: "オランダは欧州海軍の形成において主導的な役割を果たし、EU加盟国間のより大きな海軍協力と統合を促進する。このイニシアチブは、集団的な海洋安全保障を強化し、防衛資源を合理化し、世界の舞台で欧州の海軍力を投射することを目的としている。"
 HOL_Expanding_Naval_Infrastructure: "海軍インフラの拡大"
 HOL_Expanding_Naval_Infrastructure_desc: "オランダは海軍基地網を拡大することで、その海軍プレゼンスを強化することに尽力している。この焦点には、オランダの海岸線および海外領土周辺に新たな基地を開発し、既存の施設をアップグレードすることが含まれる。これらの拡張された基地は、海軍作戦への戦略的支援を提供し、兵站を改善し、迅速な対応能力を保証する。"
 HOL_F35C_Development: "F-35Cの開発"
 HOL_F35C_Development_desc: "F-35CライトニングII航空機の調達は、オランダ空軍に先進ステルス戦闘機の艦載機型を提供する。この焦点は、陸上基地と航空母艦の両方から航空戦力を投射するオランダの能力を強化し、比類のない多用途性と戦闘効果を提供する。"
 HOL_F35C_Development_tt: "§Y第5世代軽航空機§!が研究されると、§G50機§!の§YF-35C§!が備蓄に追加される。"
 HOL_Future_Air_Defender: "未来の防空"
 HOL_Future_Air_Defender_desc: "「未来の防空」プログラムは、先進的な海軍防空能力を開発するためのオランダとドイツの共同事業である。このイニシアチブは、オランダとドイツの海軍艦艇に最新鋭のレーダーシステム、対空ミサイル、統合された指揮統制技術を装備することに焦点を当てている。"
 HOL_Multi_Ocean_Training: "多大洋訓練"
 HOL_Multi_Ocean_Training_desc: "多様な海上課題に備えるため、オランダ海軍は複数の大洋にわたって広範な訓練演習を実施する。これらの演習は、同盟海軍との相互運用性を向上させ、様々な環境におけるオランダ海軍部隊の作戦準備態勢を強化する。"
 HOL_Carrier_Development: "空母開発"
 HOL_Carrier_Development_desc: "先進的な空母を開発することで、オランダは海軍の優位性を確保し、将来の世代のための保護を保証する。"
 HOL_Carrier_Development_tt: "様々な国から§Y航空母艦§!を獲得するための§Yディシジョン§!をアンロックする。§Y外交§!と§Y影響力§!を駆使して、強力な軍艦を自国海軍のために確保せよ。"
 HOL_Expand_Dutch_Naval_Influence: "オランダ海軍の影響力拡大"
 HOL_Expand_Dutch_Naval_Influence_desc: "世界的な海軍大国として完全に確立するためには、オランダはより強力な海軍同盟を育み、国際的な海事機関での影響力を増大させなければならない。これにより、世界の海軍作戦および戦略においてオランダの利益が代表されることが保証される。"
 HOL_Submarine_Hunter_Initiative: "潜水艦ハンター構想"
 HOL_Submarine_Hunter_Initiative_desc: "敵潜水艦による脅威の増大は、対潜水艦戦（ASW）に焦点を当てた新たなドクトリンを要求している。オランダは最新鋭のASW技術の開発を主導し、オランダ艦隊が見えない水中からの脅威に決して屈しないことを保証する。"
 HOL_Amphibous_Technology: "特殊遠征部隊"
 HOL_Amphibous_Technology_desc: "オランダは、世界中の紛争地帯への迅速な展開が可能な高度に専門化された海軍遠征部隊の創設に投資すべきである。これらの部隊は水陸両用強襲揚陸艦と精鋭海兵師団によって支援され、海外作戦における迅速かつ決定的な介入を可能にする。"
 HOL_Return_Of_Destroyers: "駆逐艦の復活"
 HOL_Return_Of_Destroyers_desc: "駆逐艦隊の拡大と近代化は、海軍の優位性を維持するために極めて重要である。この焦点は、先進的な兵器と防衛システムを装備した新しい駆逐艦の建造を伴う。これらの艦艇は海軍の作戦能力を強化し、様々な海上戦域で強固な防御および攻撃の選択肢を提供する。"
 HOL_Thales_Investments: "タレス社への投資"
 HOL_Thales_Investments_desc: "グローバルなタレスグループの子会社であるタレス・ネーデルラントは、オランダにおける防衛、航空宇宙、セキュリティ技術のリーディングカンパニーである。タレス・ネーデルラントへの投資には、生産能力の強化、研究開発（R&D）努力、そして世界の防衛市場での役割の拡大が含まれる。"
 HOL_Special_Force_Move: "フリッシンゲンへの海兵隊移転"
 HOL_Special_Force_Move_desc: "フリッシンゲンに大規模な海兵隊の拠点を設立する決定は、戦略的および兵站上の利点によって推進されている。フリッシンゲンの北海沿岸の位置は、海上ルートへの直接アクセスを提供し、水陸両用作戦や迅速な展開に理想的である。市の既存のインフラと主要な航路への近さは、海兵隊の作戦準備態勢と柔軟性を高める。"
 HOL_Special_Force_Move_tt: "§Y海兵隊の移転§!が完了すると、我々はこの移転から利益を得る。"
 HOL_Rijksregiebureau_Maritieme_Industrie: "海事製造産業国家管理局"
 HOL_Rijksregiebureau_Maritieme_Industrie_desc: "海事製造産業国家管理局の設立は、オランダにおける海事製造業を一元化し、調整するための重要な一歩を示す。この機関は、造船および海洋工学能力の革新と拡大の取り組みを合理化し、オランダの海事産業が競争力を持ち、技術的に先進的であり続けることを保証する。"
 HOL_Maritiem_Masterplan: "海事マスタープラン"
 HOL_Maritiem_Masterplan_desc: "海事マスタープランは、オランダの海事セクターを強化するための包括的な戦略を概説している。この計画には、インフラ、研究開発、労働力訓練への投資が含まれる。このマスタープランを実施することで、オランダは海事革新と持続可能性における世界的リーダーとしての地位を確保することを目指す。"
 HOL_Werf_van_de_toekomst: "未来の造船所"
 HOL_Werf_van_de_toekomst_desc: "「未来の造船所」プロジェクトは、オランダの造船業に革命をもたらすことを目的としている。このイニシアチブは、自動化、ロボット工学、3Dプリンティングなどの先進的な製造技術を造船所の操業に統合することに焦点を当てている。目標は、より効率的で、持続可能で、費用対効果の高い造船プロセスを創出することである。"
 HOL_Smart_Maritime: "スマート・マリタイム"
 HOL_Smart_Maritime_desc: "スマート・マリタイム・イニシアチブは、デジタル技術を活用してオランダの海事セクターの効率と性能を向上させる。この焦点には、航行、物流、メンテナンスのためのスマートシステムの導入、および自律航行船の開発が含まれる。デジタルトランスフォーメーションを受け入れることで、オランダはスマートシッピングソリューションの分野で先導することを目指す。"
 HOL_Robotics_Navy: "ロボティクス海軍"
 HOL_Robotics_Navy_desc: "「洋上風力発電のロボット化」プロジェクトは、ロボット工学と自動化を洋上風力産業に統合することに焦点を当てている。このイニシアチブは、海上での風力タービンの設置、保守、運用を改善し、プロセスをより安全で、効率的で、持続可能なものにすることを目指す。ロボット工学を活用することで、オランダは再生可能エネルギー能力を強化できる。"
 HOL_Robotics_Navy_tt: "§Y海軍の国家方針§!のコストを§G半減§!させる！"
 HOL_Nuke_Navy: "船舶の原子力推進"
 HOL_Nuke_Navy_desc: "「船舶の原子力推進」イニシアチブは、オランダの海軍および商船向けの原子力推進システムの開発と導入を探求する。この焦点は、持続可能で長距離の推進ソリューションを提供し、化石燃料への依存を減らし、オランダ艦隊の作戦能力を強化することを目的としている。"
 HOL_Nuke_Navy_tt: ""
 HOL_Goalkeeper_Modernization: "ゴールキーパーの近代化"
 HOL_Goalkeeper_Modernization_desc: "オランダは、海軍の防衛能力を強化するために、ゴールキーパーCIWS（近接防御火器システム）をアップグレードしている。この近代化プロジェクトには、新しいレーダーと追跡システムの設置、射撃管制の改善、先進的な弾薬タイプの統合が含まれる。更新されたゴールキーパーシステムは、飛来するミサイルや近距離の脅威に対するオランダ海軍の防御能力を大幅に向上させるだろう。"
 HOL_SMARTL_Radar_Construction: "SMART-Lレーダーの建設"
 HOL_SMARTL_Radar_Construction_desc: "SMART-Lレーダーシステムの建設は、オランダ海軍に最新鋭の長距離監視および追跡能力を提供する。この先進的なレーダーシステムは、弾道ミサイル、航空機、その他の航空脅威を遠距離で探知・追跡できる。SMART-Lレーダーを導入することで、オランダは状況認識を強化し、全体的な航空・ミサイル防衛を強化する。"
 HOL_Hollandklasse_Frigate: "ホラント級フリゲートの開発"
 HOL_Hollandklasse_Frigate_desc: "オランダは、海上哨戒および対潜水艦戦能力を強化するため、新しいホラント級フリゲートの建造に投資している。これらのフリゲートは、先進的なセンサー、兵器システム、強化されたステルス機能を備えている。ホラント級フリゲートは、オランダの水域を保護し、国際的な海上作戦を支援する上で重要な役割を果たすだろう。"
 HOL_Hollandklasse_Frigate_tt: "このフォーカスを完了すると、§Y[BEL.GetNameWithFlag]§!に共同で§G6隻§!のホラント級§Yフリゲート§!を§Y生産§!する協力提案が送られる。これは、§Y2015年型フリゲート§!を研究した後に発生し、承認されれば両国に§G15%§!の§Y生産§!進捗が付与される。"
 HOL_Vrouwenklasse_Destroyer: "フラウエン級の開発"
 HOL_Vrouwenklasse_Destroyer_desc: "フラウエン級対潜駆逐艦を導入することで、オランダは高度に先進的で多目的なフリゲート艦隊の構築を目指す。これらの艦船は、最先端のミサイルシステム、優れたレーダー、そして強力な電子戦能力を特徴とする。フラウエン級駆逐艦は、攻撃と防御の両方の海軍作戦で卓越するように設計されており、オランダ海軍が強力な戦力であり続けることを保証する。"
 HOL_Vlissingenklasse_Development: "フリッシンゲン級の開発"
 HOL_Vlissingenklasse_Development_desc: "フリッシンゲン級開発プロジェクトは、人道支援から戦闘作戦まで様々な任務を遂行できる新しいクラスの多目的艦を創出することに焦点を当てている。これらの艦船はモジュラーシステムを装備し、任務要件に応じて迅速な再構成が可能である。フリッシンゲン級は、オランダ海軍の柔軟性と適応性を高めるだろう。"
 HOL_Den_Helder_CSS: "デン・ヘルダーCSS"
 HOL_Den_Helder_CSS_desc: "デン・ヘルダーCSSプロジェクトは、オランダ艦隊に兵站および作戦支援を提供するための新しい戦闘支援艦を開発することを目的としている。この艦は、燃料、弾薬、その他の必須資源を供給することで、海軍部隊が長期作戦を維持できるようにする。デン・ヘルダーCSSは、オランダ海軍の作戦効果を維持するための重要な資産となるだろう。"
 HOL_NH90_MLU: "NH90 MLU"
 HOL_NH90_MLU_desc: "NH90中間寿命更新プロジェクトは、オランダ海軍が使用するNH90ヘリコプターの運用寿命と能力を延長することを目的としている。このアップグレードには、先進的なアビオニクス、改良されたセンサー、強化された兵器システムが含まれる。NH90 MLUは、これらの多目的ヘリコプターが対潜水艦戦、捜索救助、輸送任務において効果的であり続けることを保証する。"
 HOL_Flexible_Navy: "柔軟な海軍作戦"
 HOL_Flexible_Navy_desc: "オランダ海軍は、急速に変化する世界の海上環境に適応しなければならない。柔軟な海軍作戦に焦点を当てることで、我々は潜水艦戦から沿岸防衛まで、様々な脅威に迅速に対応する艦隊の能力を強化する。これにより、オランダ海軍は様々な海域でプレゼンスを維持し、共同作戦で同盟国を支援し、国内および国際的な安全保障の両方を確保できる。"
 HOL_Submarine_Modernization: "潜水艦近代化計画"
 HOL_Submarine_Modernization_desc: "オランダは、その潜水艦隊の包括的な近代化計画に着手している。このイニシアチブには、既存の潜水艦を最新のステルス技術、先進的なソナーシステム、改良された兵器でアップグレードすることが含まれる。この近代化は、様々な作戦環境におけるオランダ潜水艦の生存性と戦闘効果を向上させる。"
 HOL_Barracuda_Submarine: "バラクーダ級潜水艦の発注"
 HOL_Barracuda_Submarine_desc: "バラクーダ級潜水艦の取得は、オランダの海中戦能力における大きな飛躍を意味する。これらの原子力潜水艦は、先進的なステルス機能、長距離打撃能力、最先端のソナーシステムを装備している。バラクーダ級潜水艦は、オランダ海軍に比類のない攻撃および防御の海中能力を提供するだろう。"
 HOL_C71_Submarine: "オランダC71の開発"
 HOL_C71_Submarine_desc: "C-71潜水艦プロジェクトは、オランダの海事産業の誇るべき産物であり、この国の長年の海軍の伝統を反映している。これらの潜水艦は、沿岸防衛と特殊作戦のために特別に設計されており、先進的な推進システム、高い機動性、最新鋭の通信機器を特徴とする。C-71級は、オランダ海軍がその領海を保護し、隠密任務を遂行する能力を大幅に強化し、オランダが国内で設計されたソリューションで海事防衛をリードし続けることを保証する。"
 HOL_Submarine_Drones: "潜水艦ドローンの開発"
 HOL_Submarine_Drones_desc: "海軍戦の未来を受け入れ、オランダは海中作戦を支援するために潜水艦ドローンに投資している。これらの自律型および遠隔操作型の乗り物は、監視、偵察、機雷除去任務を実施する。潜水艦ドローンの統合は、オランダ潜水艦隊の能力を増強し、重要な戦術的利点を提供するだろう。"
 HOL_Damen_Industry_Expansion: "ダーメン造船の産業拡大"
 HOL_Damen_Industry_Expansion_desc: "ダーメン造船所と提携し、オランダはその海軍近代化計画の増大する需要に応えるため、造船業を拡大している。この拡大には、造船施設のアップグレード、研究開発への投資、生産能力の増強が含まれる。ダーメン造船の産業拡大は、オランダが最先端の海軍技術を持つ主要な海事国であり続けることを保証する。"
 HOL_Legendary_Dockyards: "オランダの伝説的な造船所"
 HOL_Legendary_Dockyards_desc: "オランダの海軍職人技の復活は、信じられないほどの成果をもたらすだろう。改善された船舶生産能力、より速い建造時間、そしてより強力な海軍設計。伝説的な造船所が復活するにつれて、オランダは現代の海軍戦におけるリーダーとしての地位を固めるだろう。"
 HOL_Paars: "パールスII"
 HOL_Paars_desc: "労働党（PvdA）、自由民主国民党（VVD）、民主66（D66）による第2次「紫の連立」は、引き続きオランダの政権を担っている。この連立は、進歩的な社会政策と経済的自由主義の均衡を目指している。"
 HOL_Threats_Against_Politicians: "政治家の保護"
 HOL_Threats_Against_Politicians_desc: "最近の政治関係者に対する脅迫は、我が国の民主的制度の安全に対する懸念を呼び起こしている。選出された代表者たちの安全を確保するために、警備体制の強化が急務である。"
 HOL_Royal_Wedding: "王室の結婚"
 HOL_Royal_Wedding_desc: "皇太子ウィレム＝アレクサンダーとマキシマ・ソレギエタの婚約は、彼女の父ホルヘ・ソレギエタがアルゼンチンの軍事独裁政権で閣僚を務めていた過去により、議論を巻き起こした。この問題は結婚式への父親の出席をめぐって政治的・世論的な論争となり、最終的にはオランダ政府と議会による判断が求められることとなった。"
 HOL_UN_Mission_Ehtiopia: "エチオピアへの国連ミッション参加"
 HOL_UN_Mission_Ehtiopia_desc: "国連は、エチオピアへの平和維持ミッションへのオランダの参加を要請した。このミッションに参加することは、我々の国際的地位を高め、世界の平和と安定に貢献するだろう。"
 HOL_Gay: "同性婚の合法化"
 HOL_Gay_desc: "同性婚の合法化は、平等と人権のための闘いにおける重要な節目である。この歴史的な決定により、オランダは進歩的かつ包摂的な社会としての地位をさらに確かなものとする。"
 HOL_VVD: "VVDダイクスタル派の勝利"
 HOL_VVD_desc: "VVDは自由保守主義の政党であり、自由市場、個人の自由、そして経済への政府介入の最小化を提唱している。マルク・ルッテのような現実的な指導者の下で、VVDは経済成長、効率的な公共サービス、強力な国家安全保障、そして移民へのバランスの取れたアプローチを重視している。党は、個人の自由と社会の安定を確保しつつ、ダイナミックで競争力のある経済を創造することを目指している。"
 HOL_Economic_Paper: "経済関連の事務処理削減"
 HOL_Economic_Paper_desc: "よりダイナミックで効率的なビジネス環境を育むため、VVDは不必要な経済関連の事務処理を削減することに尽力している。官僚的形式主義を削減することで、企業が成長と革新に集中できるよう力を与える。"
 HOL_VVD_Debt_Reduction: "債務削減"
 HOL_VVD_Debt_Reduction_desc: "我々の経済の長期的な安定を確保することは最優先事項である。VVDは、賢明な財政管理と的を絞った歳出削減を通じて国家債務を削減し、将来の世代のために豊かな未来を確保することを目指す。"
 HOL_Economic_Stimulation_Tax: "経済刺激税"
 HOL_Economic_Stimulation_Tax_desc: "VVDは、成長を促進するための経済的インセンティブの力を信じている。主要セクターに税制上の優遇措置を導入することで、我々は投資、革新、経済拡大を刺激する。"
 HOL_Startup_Innovation_Policies: "スタートアップ革新政策"
 HOL_Startup_Innovation_Policies_desc: "起業家精神を奨励することは、VVDの経済戦略の中心である。我々は、革新的なスタートアップに減税や助成金を提供し、活気ある起業家エコシステムを創造する。"
 HOL_VVD_Leadership: "党首選挙"
 HOL_VVD_Leadership_desc: "2006年、VVDはマルク・ルッテとリタ・フェルドンクの間で内部の党首争いに直面した。これを解決し、党の将来の方向性を決定するため、VVD党員の間で党首選挙が行われた。この選挙の結果は、ルッテの現実的な中道主義とフェルドンクの強硬路線とのバランスを取りながら、党の政策と戦略を形作ることになるだろう。"
 HOL_Mark_Rutte: "マルク・ルッテ"
 HOL_Mark_Rutte_desc: "VVDの現実的で中道的な指導者であるマルク・ルッテは、幅広い連立を築き、複雑な政治情勢を乗り切る能力で知られている。2006年、彼は経済的自由主義、効率的な公共サービス、穏健な社会政策に焦点を当てた、バランスの取れた統治アプローチを強調する。ルッテは、オランダのインフラを近代化し、革新を促進し、欧州連合内でのオランダの強力な地位を確保することを目指している。"
 HOL_Consensus_Politics: "コンセンサス政治"
 HOL_Consensus_Politics_desc: "マルク・ルッテのリーダーシップの下、VVDは幅広い連立を築き、政治スペクトラム全体でコンセンサスを達成することに焦点を当て、安定性と効果的な統治を確保する。"
 HOL_Modernize_Dutch_Infrastructure: "オランダのインフラ近代化"
 HOL_Modernize_Dutch_Infrastructure_desc: "インフラへの投資は経済成長に不可欠である。VVDは、接続性を高め、渋滞を緩和するため、道路、鉄道、デジタルネットワークを近代化する。"
 HOL_Strong_Netherlands_Europe: "強い欧州における強いオランダ"
 HOL_Strong_Netherlands_Europe_desc: "強い欧州連合は我々の安全と繁栄に不可欠である。VVDは、EU内でのより深い経済的および安全保障上の協力を提唱する。"
 HOL_Nato_Norm: "NATO基準遵守のための投資"
 HOL_Nato_Norm_desc: "国家安全保障は交渉の余地がない。VVDは、NATOのGDP比2%目標を達成するために国防費を増額し、我々の国を守り、同盟のコミットメントを果たすことができるようにすることを約束する。"
 HOL_Pragmatic_Immigration: "現実的な移民政策"
 HOL_Pragmatic_Immigration_desc: "安全保障上の懸念と統合の必要性のバランスを取りながら、ルッテの下でのVVDは、社会的一体性と経済的利益を促進する現実的な移民政策を実施する。"
 HOL_Teflon_Mark: "テフロン・マルク"
 HOL_Teflon_Mark_desc: "マルク・ルッテの回復力と政治的課題を乗り切る能力は、貴重な資産である。VVDは、安定と進歩を維持するために彼のリーダーシップを活用するだろう。"
 HOL_Rita_Verdonk: "リタ・フェルドンク"
 HOL_Rita_Verdonk_desc: "VVD内の著名な人物であるリタ・フェルドンクは、移民および法と秩序に対する強硬な姿勢で知られている。2006年、彼女は厳格な移民管理、強力な国家安全保障措置、そしてオランダの文化的アイデンティティの保持を提唱する。フェルドンクのアプローチは、統合と公安に関する断固たる政策を求める有権者に共感を呼び、彼女を党内の強力で決定的な指導者として位置づけている。"
 HOL_National_Identity: "国民的アイデンティティ"
 HOL_National_Identity_desc: "オランダの文化とアイデンティティを保持することは最重要である。フェルドンクのリーダーシップの下、VVDは我々の国家的遺産が保護され、称えられることを保証する政策を実施する。"
 HOL_Tough_On_Immigration: "移民への強硬姿勢"
 HOL_Tough_On_Immigration_desc: "我々の国境を守り、社会秩序を維持するため、VVDは移民に対して強硬な姿勢を取り、厳格な管理と移民流入の削減を強調する。"
 HOL_Law_and_Order: "法と秩序"
 HOL_Law_and_Order_desc: "公安を確保することはVVDの中核的な価値である。我々は、犯罪と戦い、国家安全保障を確保するために、警察と軍隊への資金提供を増やす。"
 HOL_Self_Reliance_Citizens: "市民の自立"
 HOL_Self_Reliance_Citizens_desc: "自立を促進し、国家の福祉への依存を減らすことは、VVDの主要な目標である。我々は、個人の責任と経済的独立を奨励する政策を実施する。"
 HOL_Promote_Dutch_Sovereignty: "オランダの主権促進"
 HOL_Promote_Dutch_Sovereignty_desc: "フェルドンクの下でのVVDは、オランダの主権を強調し、国家政策に対するEUの影響を減らし、我々の独立を保護する。"
 HOL_Iron_Rita: "鉄のリタ"
 HOL_Iron_Rita_desc: "リタ・フェルドンクの強力で決定的なリーダーシップは、困難な時期を通じてVVDを導き、未来への確固たるコントロールと明確な方向性を保証するだろう。"
 HOL_Liberal_Society: "自由主義社会"
 HOL_Liberal_Society_desc: "自由主義的な経済モデルを促進することは、VVDのビジョンの基本である。我々は、革新と繁栄を推進するために自由市場と競争を擁護する。"
 HOL_vvd_klimaatakkoord: "気候協定"
 HOL_vvd_klimaatakkoord_desc: "オランダの気候協定へのコミットメントは、持続可能な未来に不可欠である。VVDは、温室効果ガスの排出を削減し、再生可能エネルギーを促進する取り組みを主導する。"
 HOL_Modernizing_Public_Services: "公共サービスの近代化"
 HOL_Modernizing_Public_Services_desc: "デジタルインフラと合理化されたプロセスを通じて公共サービスを近代化することは、VVDの優先事項であり、すべての市民にとっての効率性とアクセスしやすさを保証する。"
 HOL_Commitment_to_Security: "安全保障へのコミットメント"
 HOL_Commitment_to_Security_desc: "我々の国の安全を確保することは最優先事項である。VVDは、我々の市民を保護し、法の支配を維持するために、警察と軍隊に投資する。"
 HOL_Public_Private_Partnerships: "官民パートナーシップ"
 HOL_Public_Private_Partnerships_desc: "VVDは、インフラ開発を強化し、共同の取り組みを通じて経済成長を推進するために、官民パートナーシップを支援する。"
 HOL_Public_Private_Partnerships_tt: "§Y自由主義の利益の統合§!を§Y実現された自由主義社会§!に置き換える\n有効な変更:\n§Y経済フォーカス§!の§Yコスト§!を§G10%§!削減。"
 HOL_Increase_Cyber_Security: "サイバーセキュリティの強化"
 HOL_Increase_Cyber_Security_desc: "ますますデジタル化する世界において、VVDは国家インフラとデジタル資産をサイバー脅威から保護するためにサイバーセキュリティ対策に投資する。"
 HOL_Privatize_Health_Sector: "医療セクターの民営化"
 HOL_Privatize_Health_Sector_desc: "医療制度に市場メカニズムを導入することは、効率を改善し、コストを削減し、すべての人により良いサービス提供を保証するだろう。"
 HOL_Woningbouwimpuls: "住宅開発"
 HOL_Woningbouwimpuls_desc: "住宅不足に対処することは重要である。VVDは、住宅をより手頃でアクセスしやすくするために、住宅建設を加速させる。"
 HOL_Economy_Based_Education: "経済ベースの教育"
 HOL_Economy_Based_Education_desc: "教育プログラムを市場のニーズに合わせることで、学生が高い需要のあるスキルを習得し、彼らの雇用可能性と経済を高めることが保証される。"
 HOL_Innovation_Subsidies: "革新への補助金"
 HOL_Innovation_Subsidies_desc: "革新的なプロジェクトに補助金を提供することは、創造性と技術的進歩の文化を育み、経済成長と競争力を推進する。"
 HOL_Excellent_Schools: "エクセレント・スクールの導入"
 HOL_Excellent_Schools_desc: "エクセレント・スクール（優れた学校）の設立を促進することは、教育水準と成果を高め、我々の子供たちが可能な限り最高の教育を受けることを保証する。"
 HOL_Invest_Clean_Energy: "クリーンエネルギーへの投資"
 HOL_Invest_Clean_Energy_desc: "クリーンエネルギー技術への投資は、化石燃料への依存を減らし、炭素排出量を下げるために重要である。VVDは、再生可能エネルギープロジェクトと持続可能な実践を支援する。"
 HOL_Decrease_Trade_Bureaucracy: "貿易の官僚主義削減"
 HOL_Decrease_Trade_Bureaucracy_desc: "貿易における官僚的な障害を減らすことは、よりスムーズで迅速な国際取引を促進する。VVDは、輸出効率を高めるために貿易プロセスを合理化することを目指す。"
 HOL_MKB_Actieplan: "中小企業行動計画"
 HOL_MKB_Actieplan_desc: "中小企業（SME）を支援することは経済成長に不可欠である。VVDは、中小企業に減税、助成金、規制負担の軽減を提供するための行動計画を実施する。"
 HOL_Nederland_Digitaal: "ネーデルラント・デジタル"
 HOL_Nederland_Digitaal_desc: "VVDは、完全にデジタル化された政府および公共サービス部門を構想している。先進的なITインフラと電子政府イニシアチブに投資することで、我々はすべての市民にとっての効率性、透明性、アクセスしやすさを向上させる。"
 HOL_Law_Order: "法と秩序"
 HOL_Law_Order_desc: "政府は、公序良俗を維持し、市民の安全を確保するために厳格な政策を実施した。これらの措置は法執行を強化し、犯罪を減少させる一方で、市民の自由と行き過ぎの可能性に関する懸念も引き起こしている。"
 HOL_Balkenende: "バルケネンデ時代の始まり"
 HOL_Balkenende_desc: "ヤン・ペーター・バルケネンデのリーダーシップは、連帯、責任、管理責任というキリスト教民主主義の価値を強調する。彼の統治への現実的なアプローチは、経済成長と社会正義および環境の持続可能性のバランスを取ることを目指している。"
 HOL_Balkenende_tt: "§H保守的な社会§!を追加し、( £political_power_texticon 政治力獲得量: [?0.10|%+] , £foreign_influence_defense_modifier_texticon §Y外国からの影響への防御§!補正: [?-0.10|%+])を付与する"
 HOL_Invest_In_Police: "警察への投資"
 HOL_Invest_In_Police_desc: "我々の警察力の能力と機能を強化することは、公安を確保し、法の支配を維持し、すべての市民にとって安全な環境を創造するだろう。"
 HOL_Prohibit_soft_Drugs: "ソフトドラッグの禁止"
 HOL_Prohibit_soft_Drugs_desc: "公衆衛生と社会秩序を守るため、CDAはソフトドラッグに関するより厳しい規制を実施し、その入手可能性を減らし、関連する害を軽減する。"
 HOL_UNHCR_Migration_Office: "UNHCR移住事務所"
 HOL_UNHCR_Migration_Office_desc: "オランダにUNHCR移住事務所の設立を支援することは、亡命および難民問題を効果的かつ人道的に管理する我々の能力を強化するだろう。"
 HOL_Skilled_Immigration: "技能移民のみ"
 HOL_Skilled_Immigration_desc: "技能移民に焦点を当てることで、新規参入者が我々の経済と社会に積極的に貢献し、社会的一体性を維持しつつ労働市場のニーズに対応することが保証される。"
 HOL_Solidarity_Healthcare: "連帯に基づく医療"
 HOL_Solidarity_Healthcare_desc: "CDAは連帯に基づく医療制度を信じている。誰もが質の高い医療にアクセスできるようにすることで、我々はより包括的で支え合いのある社会を創造することを目指す。"
 HOL_Living_Care: "生活と介護"
 HOL_Living_Care_desc: "生活と介護施設を統合することは、我々の高齢者人口が地域社会内で必要な支援を受けられることを保証し、尊厳と幸福を促進する。"
 HOL_Family_Ministry: "家族省"
 HOL_Family_Ministry_desc: "家族省を設立することは、家庭生活を支援する取り組みを一元化し、政府全体の政策が家族の幸福を促進するように調整されることを保証する。"
 HOL_Invest_Childcare: "育児への投資"
 HOL_Invest_Childcare_desc: "手頃で質の高い育児へのアクセスは、働く家族にとって不可欠である。CDAは、親と子供を支援するために育児サービスへの資金提供を増やす。"
 HOL_Child_Subsidies: "児童補助金"
 HOL_Child_Subsidies_desc: "子供のいる家庭に財政的支援を提供することは、子育ての費用を軽減し、我々の最も若い市民の幸福を促進するのに役立つだろう。"
 HOL_Nederland_Sportland: "スポーツ国オランダ"
 HOL_Nederland_Sportland_desc: "スポーツと身体活動を促進することは、健康な社会に不可欠である。CDAは、活動的なライフスタイルを奨励するために、スポーツ施設とプログラムに投資する。"
 HOL_invest_in_clean_Energy: "クリーンエネルギーへの投資"
 HOL_invest_in_clean_Energy_desc: "クリーンエネルギー技術への投資は、持続可能な未来に重要である。CDAは、炭素排出を削減するために再生可能エネルギープロジェクトとイニシアチブを支援する。"
 HOL_Financial_Freedom_Schools: "学校への財政的自由"
 HOL_Financial_Freedom_Schools_desc: "学校に財政的自治権を与えることは、彼らが生徒のニーズにより良く対応し、教育提供において革新することを可能にするだろう。"
 HOL_Practical_Job_Education: "実践的な職業教育"
 HOL_Practical_Job_Education_desc: "実践的な職業教育に焦点を当てることで、学生が労働市場で必要とされるスキルを習得し、失業を減らし、経済成長を促進することが保証される。"
 HOL_Business_Risk_Law: "事業リスク法"
 HOL_Business_Risk_Law_desc: "従業員の幸福を確保するため、CDAは、病気の時でさえも企業が労働者の責任を負うことを要求する法律を施行する。この政策は、労働者の権利を保護し、より健康的で支え合いのある職場環境を促進することを目的としている。"
 HOL_Maatschappelijk_Ondernemen: "社会的起業"
 HOL_Maatschappelijk_Ondernemen_desc: "社会的に責任ある起業家精神を促進することは、企業が利益と社会的・環境的責任のバランスを取りながら、社会に積極的に貢献することを保証するだろう。"
 HOL_Remove_Trade_Tape: "貿易の官僚主義撤廃"
 HOL_Remove_Trade_Tape_desc: "貿易における官僚的な障壁を減らすことは、よりスムーズで効率的な国際取引を促進し、輸出と経済成長を後押しするだろう。"
 HOL_Diversify_Housing: "住宅の多様化"
 HOL_Diversify_Housing_desc: "住宅不足に対処し、手頃な価格の住居選択肢を提供するため、CDAは社会住宅、賃貸物件、持ち家を含む多様な住宅プロジェクトに投資する。"
 HOL_Balkenende_Resigns: "第4次バルケネンデ内閣の総辞職"
 HOL_Balkenende_Resigns_desc: "CDAの大臣交代の原則に従い、ヤン・ペーター・バルケネンデ首相は2期を務めた後に辞任した。この決定は第4次バルケネンデ内閣の終わりとCDAの新たな章の始まりを示し、党内に新鮮な視点とリーダーシップを保証するものである。"
 HOL_Maxime_Verhagen: "マキシム・フェルハーヘン"
 HOL_Maxime_Verhagen_desc: "マキシム・フェルハーヘンは、その現実的なリーダーシップで知られる熟練した外交官であり、連立構築者である。国際同盟の強化と安定の維持に焦点を当てる彼の姿勢は、彼をオランダおよび世界の政治において尊敬される人物にした。"
 HOL_Trust_In_People: "人々への信頼"
 HOL_Trust_In_People_desc: "市民への信頼を築くことは、結束力のある社会にとって不可欠である。CDAは、個人に力を与え、相互尊重を育む政策を推進する。"
 HOL_Trust_In_Organizations: "組織への信頼"
 HOL_Trust_In_Organizations_desc: "CDAは組織の誠実性と透明性を高め、それらが倫理的に運営され、社会に積極的に貢献することを保証する。"
 HOL_Trust_In_Organizations_tt: "§H全てのオランダの州§!が§H50の生産性§!を得る！"
 HOL_Active_Society: "活動的な社会"
 HOL_Active_Society_desc: "積極的な市民権とコミュニティへの参加を奨励することは、CDAのビジョンの中心である。我々は、ボランティア活動と市民参加を育むイニシアチブを支援する。"
 HOL_Micro_Credit: "マイクロクレジットの許可"
 HOL_Micro_Credit_desc: "マイクロクレジットへのアクセスを容易にすることは、小規模企業や起業家に力を与え、草の根レベルでの経済成長と革新を推進するだろう。"
 HOL_Public_Private_Innovation: "官民の革新"
 HOL_Public_Private_Innovation_desc: "民間セクターと公共セクターの協力を促進することは、革新を推進し、公共サービスの効率と効果を高めるだろう。"
 HOL_Heavy_Efforts_Clean_Industry: "クリーンエネルギーへの重点的取り組み"
 HOL_Heavy_Efforts_Clean_Industry_desc: "クリーンエネルギーを促進する取り組みを強化することは、我々の二酸化炭素排出量を削減し、オランダの持続可能な未来を保証するだろう。"
 HOL_Invest_Bio_Agriculture: "バイオ農業への投資"
 HOL_Invest_Bio_Agriculture_desc: "バイオ農業イニシアチブを支援することは、持続可能な農業実践を促進し、我々の環境と食料供給の長期的な健康を保証するだろう。"
 HOL_Buma: "シブラント・ファン・ハールスマ・ブマ"
 HOL_Buma_desc: "バルケネンデの辞任後、シブラント・ファン・ハールスマ・ブマがCDAを率いることになり、伝統的な価値観と社会正義に新たな焦点を当てる。"
 HOL_Reform_Justice_System: "司法制度改革"
 HOL_Reform_Justice_System_desc: "司法制度を改革することは、公正さ、効率性、アクセスしやすさを高め、すべての市民が平等に司法へのアクセスを持つことを保証するだろう。"
 HOL_Modern_Investments_Police: "近代的な警察への投資"
 HOL_Modern_Investments_Police_desc: "警察力へのさらなる投資は、公安を確保し、法の支配を維持し、すべての市民にとって安全な環境を創造するだろう。"
 HOL_Traditional_Values: "伝統的価値観"
 HOL_Traditional_Values_desc: "CDAは、我々の社会の基盤として、家族、コミュニティ、社会的責任を含む伝統的価値観を堅持することに引き続きコミットしている。"
 HOL_Rentmeesterschap: "レンメーステルスハップ（管理責任）"
 HOL_Rentmeesterschap_desc: "「レンメーステルスハップ」（管理責任）の原則を受け入れ、CDAは資源の持続可能な管理を促進し、経済成長を育みながら将来の世代のためにその保全を保証する。"
 HOL_Green_Economy: "グリーン経済"
 HOL_Green_Economy_desc: "グリーン経済への移行は持続可能な開発に不可欠である。CDAは、環境に優しい技術と実践を促進し、経済成長と環境保護のバランスを取るイニシアチブを支援する。"
 HOL_Reduce_European_Influence: "欧州の影響力削減"
 HOL_Reduce_European_Influence_desc: "オランダの主権を保持し、国益が優先されることを保証するため、CDAは国内政策に対する欧州連合の影響力の削減を提唱する。"
 HOL_Fortress_Of_Values: "価値の要塞"
 HOL_Fortress_Of_Values_desc: "シブラント・ブマは、伝統的な価値観と強靭さを促進することによって、オランダの社会構造と国民的アイデンティティを強化することを目指している。彼の政策は、統一され安全な国家を築くことに焦点を当て、オランダの文化と遺産の保護を強調する。国の核となる原則を強化することで、ブマは外部の脅威や内部の分裂に対して堅固に立ち向かい、強く誇り高い市民を奨励する社会を創造しようと努めている。"
 HOL_Melkert_Surprise: "メルカートの意外な勝利"
 HOL_Melkert_Surprise_desc: "アド・メルカートの指導の下、労働党（PvdA）は国の再活性化を目指す意外性のある革新的な政策を打ち出した。これらの取り組みは、前向きな変化をもたらし、より包摂的で豊かな社会の基盤を築くことが期待されている。"
 HOL_Inclusive_Society: "包括的社会"
 HOL_Inclusive_Society_desc: "誰もが価値を認められ、尊重されると感じる包括的な社会を創造することは、PvdAの中核的な原則である。我々は、多様性を支援し、社会的結束を促進する政策を実施し、すべての市民が我々のコミュニティに完全に参加できるようにする。"
 HOL_Democratic_Active_Government: "民主的で活動的な政府"
 HOL_Democratic_Active_Government_desc: "PvdAは、民主的制度を強化し、政治への積極的な市民参加を促進することにコミットしている。我々は、政府が透明で、説明責任を果たし、すべての市民のニーズに応えることを保証する。"
 HOL_Strong_European_Union: "強い欧州連合"
 HOL_Strong_European_Union_desc: "PvdAは、強力で、民主的で、社会的に責任ある欧州連合を支持する。我々は、EU加盟国間の協力と連帯を促進し、より深い経済的および政治的統合に向けて取り組む。"
 HOL_Accessible_Healthcare: "アクセスしやすい医療"
 HOL_Accessible_Healthcare_desc: "誰もが高品質な医療にアクセスできることを保証することは、PvdAの優先事項である。我々は、公的医療サービスを拡大し、待ち時間を短縮し、医療がすべての人にとって手頃な価格であり続けることを保証する。"
 HOL_Social_Security: "すべての人のための社会保障"
 HOL_Social_Security_desc: "社会保障制度を強化することは、社会の最も脆弱なメンバーを保護するために重要である。PvdAは、福祉給付がすべての市民の基本的なニーズを満たすのに十分であることを保証し、必要な時に支援を提供する。"
 HOL_Work_Care_For_All: "すべての人のための仕事とケア"
 HOL_Work_Care_For_All_desc: "PvdAは、すべての人に有給の仕事と質の高い医療へのアクセスを保証する。我々は、人々が仕事、介護責任、自己啓発のバランスを取るのを助ける政策を支援し、より支え合いのある包括的な社会を創造する。"
 HOL_Fair_Wages: "公正な賃金と給付"
 HOL_Fair_Wages_desc: "すべての労働者に公正な賃金と給付を保証することは、所得格差を減らすために不可欠である。PvdAは、公正な賃金慣行を促進し、団体交渉を支援する政策を実施し、最も脆弱な人々の経済的安定を保証する。"
 HOL_Job_Creation_Security: "雇用創出と保障"
 HOL_Job_Creation_Security_desc: "すべての市民に雇用機会を創出することは不可欠である。PvdAは、職業訓練プログラムに投資し、小規模企業を支援し、誰もが有意義な仕事を見つける機会を持つことを保証し、雇用の安定を促進し、失業を削減する。"
 HOL_Quality_Education_For_All: "すべての人のための質の高い教育"
 HOL_Quality_Education_For_All_desc: "すべてのレベルの教育に投資することは、すべての子供と大人が質の高い学習機会にアクセスできるようにするための鍵である。PvdAは、職業訓練、生涯学習イニシアチブを支援し、教育プログラムが労働市場のニーズを満たすことを保証する。"
 HOL_Sustainable_Economic_Growth: "持続可能な経済成長"
 HOL_Sustainable_Economic_Growth_desc: "PvdAは、すべての市民に利益をもたらす持続可能な経済成長に焦点を当てている。我々は、将来の世代のために強靭で持続可能な経済を築くため、再生可能エネルギー、革新、グリーン技術に投資する。"
 HOL_Invest_Childcare_pvda: "社会的育児への投資"
 HOL_Invest_Childcare_pvda_desc: "育児サービスへの資金提供を増やすことは、働く親を支援し、幼児期の発達を促進するために不可欠である。PvdAは、すべての家族が手頃で質の高い育児選択肢を利用できるようにする。"
 HOL_Elderly_Care: "高齢者ケア"
 HOL_Elderly_Care_desc: "高齢者向けの包括的なケアサービスを提供することは、PvdAの優先事項である。我々は、高齢者人口が尊厳と自立を持って生活するために必要な支援を受けられることを保証し、地域ベースのケアを促進し、家族介護者を支援する。"
 HOL_Child_Youth_Welfare: "児童および青少年福祉"
 HOL_Child_Youth_Welfare_desc: "子供と若者の福祉と発達を支援するプログラムに投資することは不可欠である。PvdAは、教育、医療、レクリエーションの機会へのアクセスを保証し、我々の最も若い市民の幸福を促進する。"
 HOL_Social_Tech_Revolution: "技術革命"
 HOL_Social_Tech_Revolution_desc: "技術革命を受け入れることは、誰もが情報社会に参加できるようにするために重要である。PvdAは、教育、デジタルインフラ、そしてデジタルデバイドを埋めるイニシアチブに投資し、技術革新と包括性を促進する。"
 HOL_Green_Urban_Development: "グリーンな都市開発"
 HOL_Green_Urban_Development_desc: "高い住宅密度と高い生活の質を組み合わせた持続可能な都市開発を促進することは、PvdAの優先事項である。我々は、都市が強力で、包括的で、環境に優しいことを保証し、グリーンインフラと公共スペースに投資する。"
 HOL_Sustainable_Agriculture: "持続可能な農業"
 HOL_Sustainable_Agriculture_desc: "持続可能な農業実践を支援することは、食料安全保障と環境保護に不可欠である。PvdAは、有機農業、責任ある土地利用を促進し、農業汚染を削減し、健康的で持続可能な食料供給を保証する。"
 HOL_Renewable_Energy_Investments: "再生可能エネルギーへの投資"
 HOL_Renewable_Energy_Investments_desc: "再生可能エネルギー源への重点的な投資は、化石燃料への依存を減らし、気候変動と戦うために重要である。PvdAは、持続可能なエネルギーの未来を築くため、太陽光、風力、水力発電プロジェクトを支援する。"
 HOL_New_Socialist_Age: "社会民主主義の新時代"
 HOL_New_Socialist_Age_desc: "今日的であり続け、効果的であるために、PvdAは現代社会のニーズにより良く応えるための変革を遂げる。これには、我々の政策の更新、新しい世代との関わり、そして統治への革新的なアプローチの採用が含まれる。"
 HOL_Samsom: "サムソン"
 HOL_Samsom_desc: "ディデリック・サムソンがPvdAの新しい党首に選出された。その強力な環境への姿勢で知られるサムソンは、社会正義と包括性を維持しつつ、党をより環境に優しく、より持続可能な未来へと導くことを目指している。"
 HOL_Environmental_Vision: "環境ビジョン"
 HOL_Environmental_Vision_desc: "ディデリック・サムソンのリーダーシップの下、PvdAは環境の持続可能性を優先する。我々は、自然資源を保護し、将来の世代のために健康な環境を促進するための包括的な政策を実施する。"
 HOL_Green_Economy_pvda: "グリーン経済"
 HOL_Green_Economy_pvda_desc: "ディデリック・サムソンは、環境に優しい技術と持続可能な実践を促進することにより、グリーン経済への移行を提唱している。これは雇用を創出し、革新を推進し、環境を保護するだろう。"
 HOL_Circular_Economy: "循環型経済"
 HOL_Circular_Economy_desc: "廃棄物を減らし、持続可能性を促進するため、我々は物質を再利用、修理、リサイクルする循環型経済を開発する。このアプローチは、持続可能な生産サイクルを保証し、環境への影響を最小限に抑える。"
 HOL_Energy_Transition: "グリーンエネルギー転換"
 HOL_Energy_Transition_desc: "エネルギー転換を加速することは、持続可能な未来に不可欠である。我々は、化石燃料を段階的に廃止し、再生可能エネルギーに投資し、エネルギー貯蔵と効率における革新を支援する。"
 HOL_Digital_Innovation: "デジタル革新"
 HOL_Digital_Innovation_desc: "デジタル革新を促進することは、経済成長と近代化に不可欠である。我々は、ハイテクスタートアップを支援し、ITインフラに投資し、オランダが技術的進歩の最前線にあり続けるためにデジタルリテラシーを向上させる。"
 HOL_Social_Justice: "社会正義"
 HOL_Social_Justice_desc: "社会正義を確保することは、ディデリック・サムソンのビジョンの中心である。我々は、所得格差に対処し、機会均等を促進し、すべての市民が社会に完全に参加できるようにする。"
 HOL_Inclusive_Society_Pvda: "包括的社会"
 HOL_Inclusive_Society_Pvda_desc: "誰もが価値を認められ、尊重されると感じる包括的な社会を築くことは不可欠である。我々は、生活のあらゆる側面で多様性と包括性を支援する政策を促進する。"
 HOL_Innovation_In_Education: "教育における社会的革新"
 HOL_Innovation_In_Education_desc: "未来のために学生を準備させる教育を近代化することが鍵である。我々は、質の高い教育システムを確保するため、デジタル学習ツール、STEM教育、教員研修に投資する。"
 HOL_Affordable_Living: "手頃な価格の生活"
 HOL_Affordable_Living_desc: "手頃な価格の生活条件を確保することは優先事項である。我々は、社会住宅に投資し、賃貸市場を規制し、すべての人が手頃な価格で住宅を入手できるように補助金を提供する。"
 HOL_Public_Health_Initiatives: "公衆衛生イニシアチブ"
 HOL_Public_Health_Initiatives_desc: "包括的な公衆衛生イニシアチブを支援することは重要である。我々は、予防医療、精神衛生、健康格差の削減に焦点を当て、誰もが高品質な医療にアクセスできるようにする。"
 HOL_Fusion_Groenlinks: "緑の党との合流"
 HOL_Fusion_Groenlinks_desc: "労働党と緑の党がフランス・ティンメルマンスのリーダーシップの下で力を合わせる時が来た。我々の共通の価値観と進歩的なビジョンを融合させることで、気候行動、社会の平等、そしてオランダの持続可能な未来を擁護する統一戦線を築くことができる。"
 HOL_Asscher: "アッシャー"
 HOL_Asscher_desc: "ロデウェイク・アッシャーがPvdAの新しい党首に選出された。労働市場、社会保障、統合への焦点で知られるアッシャーは、党をより大きな社会的公正と経済的強靭性へと導くことを目指している。"
 HOL_Labour_Market_Reforms: "労働市場改革"
 HOL_Labour_Market_Reforms_desc: "ロデウェイク・アッシャーは、包括的な労働市場の創出に専念している。我々は、職業訓練プログラムを支援し、差別と戦い、すべての労働者に公正な賃金を保証する。"
 HOL_Integration_Policies: "統合政策"
 HOL_Integration_Policies_desc: "効果的な統合政策を促進することは、結束力のある社会を築くための鍵である。アッシャーは、移民や難民のオランダ社会への統合を促進するイニシアチブを支援する。"
 HOL_Workplace_Equality: "職場における平等"
 HOL_Workplace_Equality_desc: "職場における平等を確保することは、公正で正義のある社会に不可欠である。アッシャーは、職場での差別を防ぎ、多様性を促進する政策を実施する。"
 HOL_Strengthening_Social_Security: "社会保障の強化"
 HOL_Strengthening_Social_Security_desc: "強固な社会保障制度を確保することが鍵である。アッシャーは、最も脆弱な人々を保護し、必要な時に支援を提供するための政策を実施する。"
 HOL_Child_Welfare: "児童福祉"
 HOL_Child_Welfare_desc: "子供の幸福を確保することは最優先事項である。アッシャーは、幼児教育、医療、家族支援サービスを含む児童福祉プログラムへの資金増額を提唱している。"
 HOL_Social_Innovation: "社会的革新"
 HOL_Social_Innovation_desc: "社会的革新を促進することは、複雑な社会課題に対処するために不可欠である。我々は、革新的な解決策を開発するための協力を育むイニシアチブを支援する。"
 HOL_Educational_Equity: "教育の公平性"
 HOL_Educational_Equity_desc: "すべての学生に教育の公平性を確保することは重要である。アッシャーは、不利な地域の学校に投資し、苦労している学生に追加の支援を提供し、包括的な教育を促進する。"
 HOL_Digital_Literacy: "デジタルリテラシー"
 HOL_Digital_Literacy_desc: "今日の技術的な世界でデジタルリテラシーを向上させることは重要である。アッシャーは、すべての市民がデジタル経済で成功するために必要なスキルを持つことを保証するイニシアチブを支援する。"
 HOL_Economic_Resilience: "経済的強靭性"
 HOL_Economic_Resilience_desc: "経済的強靭性を築くことは、将来の危機を乗り越えるために不可欠である。我々は、多様な経済セクターに投資し、小規模企業を支援し、すべての市民のための強固なセーフティネットを創造する。"
 HOL_Labour_Rights: "労働者の権利"
 HOL_Labour_Rights_desc: "アッシャーは労働者の権利の強力な擁護者である。我々は、労働者の保護を強化し、安全な労働条件を保証し、団体交渉の権利を支援する。"
 HOL_Sustainable_Urban_Development: "持続可能な都市開発"
 HOL_Sustainable_Urban_Development_desc: "持続可能な都市開発を支援することは、住みやすい都市を創造するための鍵である。我々は、グリーンインフラ、公共スペース、持続可能な住宅プロジェクトに投資する。"
 HOL_Social_Housing: "社会住宅"
 HOL_Social_Housing_desc: "社会住宅を拡大することは、住宅危機に対処するために重要である。アッシャーは、誰もが安全で安心できる住居を持てるように、手頃な価格の住宅ユニットの建設と改修に投資する。"
 HOL_Bos: "ボス"
 HOL_Bos_desc: "ヴァウター・ボスがPvdAの新しい党首に選出された。その経済的専門知識と金融危機時の役割で知られるボスは、社会正義を確保しつつ、党を経済の安定と成長へと導くことを目指している。"
 HOL_Economic_Expertise: "経済的専門知識"
 HOL_Economic_Expertise_desc: "ヴァウター・ボスはその経済的専門知識で名高い。彼のリーダーシップの下、PvdAは安定を確保し、持続可能な成長を促進するための健全な経済政策の実施に焦点を当てる。"
 HOL_Crisis_Management: "危機管理"
 HOL_Crisis_Management_desc: "ヴァウター・ボスの金融危機管理の経験は貴重である。我々は、世界的な課題に直面しても経済が強靭であり続けることを保証するための強力な措置を実施する。"
 HOL_Financial_Sector_Reform: "金融セクター改革"
 HOL_Financial_Sector_Reform_desc: "金融セクターの包括的な改革は、将来の危機を防ぎ、透明性と説明責任を促進するために不可欠である。ヴァウター・ボスは、金融業界を効果的に規制する取り組みを主導する。"
 HOL_Progressive_Taxation: "累進課税"
 HOL_Progressive_Taxation_desc: "公正で累進的な税制を導入することは、格差を是正し、公共サービスのための歳入を生み出すための鍵である。ボスの下でのPvdAは、最も裕福な人々が公平な負担をすることを保証する。"
 HOL_Affordable_Housing: "手頃な価格の住宅"
 HOL_Affordable_Housing_desc: "住宅危機に対処するため、ヴァウター・ボスは手頃な価格の住宅の供給を増やす政策を支持する。我々は、社会住宅プロジェクトに投資し、すべての人が住宅を所有しやすくするための補助金を提供する。"
 HOL_Employment_Opportunities: "雇用機会"
 HOL_Employment_Opportunities_desc: "誰もが高品質な医療にアクセスできることを保証することは、ヴァウター・ボスの優先事項である。我々は、公的医療サービスを拡大し、待ち時間を短縮し、医療がすべての人にとって手頃な価格であり続けることを保証する。"
 HOL_Universal_Healthcare: "国民皆医療"
 HOL_Universal_Healthcare_desc: "誰もが高品質な医療にアクセスできることを保証することは、ヴァウター・ボスの優先事項である。我々は、公的医療サービスを拡大し、待ち時間を短縮し、医療がすべての人にとって手頃な価格であり続けることを保証する。"
 HOL_Fiscal_Responsibility: "財政的責任"
 HOL_Fiscal_Responsibility_desc: "ヴァウター・ボスは、不可欠な公共サービスが十分に資金提供されることを保証しつつ、均衡予算を維持することにコミットしている。財政的責任を果たすことで、我々はオランダ経済が将来の世代のために安定し、持続可能であり続けることを保証する。"
 HOL_Green_Economic_Growth: "グリーン経済成長"
 HOL_Green_Economic_Growth_desc: "長期的な繁栄を確保するため、ヴァウター・ボスはグリーンで持続可能な成長に焦点を当てた経済政策を擁護する。我々は、経済を未来に対応させ、気候変動と戦うため、クリーンエネルギー、グリーンジョブ、環境に優しいインフラに投資する。"
 HOL_Debt_Relief_Programs: "債務救済プログラム"
 HOL_Debt_Relief_Programs_desc: "脆弱な人々の財政的負担を軽減するため、ヴァウター・ボスは個人および小規模企業向けの債務救済プログラムを実施する。これは、苦境にある世帯や起業家に力を与え、より大きな経済的流動性と安定を育むだろう。"
 HOL_Strengthening_Eurozone: "ユーロ圏の強化"
 HOL_Strengthening_Eurozone_desc: "ヴァウター・ボスは、オランダ経済の安定のために、強力で強靭なユーロ圏の重要性を認識している。ユーロ圏を強化する取り組みを主導することで、我々は長期的な繁栄を確保するため、EU内での財政協調と経済協力を促進する。"
 HOL_Small_Business_Support: "小規模企業支援"
 HOL_Small_Business_Support_desc: "小規模企業を支援することは、繁栄する経済の鍵である。ヴァウター・ボスは、小規模企業の税金を下げ、信用へのアクセスを提供し、官僚的な障壁を減らす政策を実施し、小規模企業が成長し、雇用を創出できるようにする。"
 HOL_LPF: "ピム・フォルタインの夜"
 HOL_direct_democracy: "直接民主主義"
 HOL_direct_democracy_desc: "LPFは、直接民主主義を通じて人々に力を与えることを信じている。より市民主導の意思決定プロセスを導入することで、政府の政策が国民の意志と密接に一致することを保証する。"
 HOL_senate_reform: "上院改革"
 HOL_senate_reform_desc: "上院は停滞した機関となった。これを改革することで、立法プロセスを合理化し、上院が既得権益ではなく、真に国民に奉仕することを保証する。"
 HOL_end_party_kartel: "政党カルテルの終焉"
 HOL_end_party_kartel_desc: "LPFは、長年オランダの政治を支配してきた既存の政党カルテルを解体する。政治システムを開放することで、我が国の統治に新たなアイデアと声をもたらす。"
 HOL_referenda: "より多くの国民投票"
 HOL_referenda_desc: "LPFは、重要な問題について市民に直接的な発言権を与えるため、国民投票の増加を提唱する。この直接民主主義へのコミットメントは、国民の声が聞かれ、尊重されることを保証する。"
 HOL_limit_senate_power: "上院の権限制限"
 HOL_limit_senate_power_desc: "LPFは、進歩的な法案への拒否権行使能力を減らすため、上院の権限を制限することを目指す。これにより、我々の民主主義はより効率的に、そして妨害なく機能できるようになる。"
 HOL_public_sector_reform: "公共セクター改革"
 HOL_public_sector_reform_desc: "オランダの公共セクターは非効率と無駄に bogged down している。LPFは政府機関を徹底的に見直し、業務を合理化して、効果的なサービスと納税者の資金の責任ある使用を保証する。"
 HOL_support_SME: "中小企業への支援"
 HOL_support_SME_desc: "中小企業はオランダ経済のバックボーンである。LPFは規制を緩和し、中小企業への支援を提供し、彼らが繁栄し、経済成長を牽引できるようにする。"
 HOL_cut_business_taxes: "法人税の削減"
 HOL_cut_business_taxes_desc: "競争力のあるビジネス環境を育むため、LPFはオランダ企業の税金を引き下げる。この削減は投資を奨励し、成長を刺激し、より多くの雇用機会を創出するだろう。"
 HOL_labor_market_liberalization: "労働市場の自由化"
 HOL_labor_market_liberalization_desc: "オランダの労働市場をより適応しやすくするため、LPFは自由化措置を導入する。これらの改革は規制のハードルを下げ、企業が雇用しやすくなり、労働者により多くの柔軟性を与える。"
 HOL_welfare_reform: "福祉国家の改革"
 HOL_welfare_reform_desc: "ピム・フォルタインは、オランダの福祉国家が肥大化し、持続不可能であると信じていた。LPFは福祉制度を改革し、真に支援を必要とする人々への支援を維持しつつ、依存を減らし、個人の責任を奨励することに焦点を当てる。"
 HOL_counter_terrorism_efforts: "テロ対策"
 HOL_counter_terrorism_efforts_desc: "オランダ社会は、緩慢な法執行により、ますます危険になっている。LPFは警察力を強化し、凶悪犯罪に対してより厳しい刑罰を施行し、オランダ国民が自国で再び安全を感じられるようにする。"
 HOL_more_police_force: "警察力の増強"
 HOL_more_police_force_desc: "LPFは、強力な警察の存在が公の秩序と安全を維持するために不可欠であると信じている。警察力を拡大し、追加のリソースを提供することで、法執行機関がオランダ国民を効果的に保護できるようにする。"
 HOL_promote_dutch_values: "オランダの価値観の促進"
 HOL_promote_dutch_values_desc: "LPFとPVVの両党は、オランダの価値観が強力で結束力のある社会の基盤であると信じている。我々は、これらの価値観を促進し、保持するために働き、オランダの文化が我々の公的生活と国民的アイデンティティの中心であり続けることを保証する。"
 HOL_support_dutch_agriculture: "オランダ農業の支援"
 HOL_support_dutch_agriculture_desc: "オランダの農業は我々の経済と文化遺産の礎石である。地元の農家と農村地域を支援することで、我々は食料安全保障を強化し、伝統に根ざした持続可能な実践を促進する。"
 HOL_made_in_holland: "メイド・イン・ホランド"
 HOL_made_in_holland_desc: "我々はオランダ製の製品を奨励し、消費者に地元で製造された商品を選ぶよう促す。オランダの産業を優先することで、我々は経済を支援し、オランダの品質へのコミットメントを強化する。"
 HOL_family_business_support: "家族経営企業支援"
 HOL_family_business_support_desc: "家族経営の事業はオランダ社会に不可欠であり、我々の経済のバックボーンを形成している。我々は、これらの事業が繁栄し続け、世界市場で競争力を維持できるように支援を提供する。"
 HOL_internet_freedom: "インターネットの自由の保護"
 HOL_internet_freedom_desc: "オンラインでの表現の自由は保持されなければならない。我々は、市民が情報を自由にアクセスし、共有する権利を保護するために働き、デジタル空間に対するいかなる形の検閲や管理にも抵抗する。"
 HOL_cut_down_government: "政府の縮小"
 HOL_cut_down_government_desc: "政府の官僚主義は肥大化し、非効率になった。我々は、不必要な行政負担を減らし、政府機能を合理化し、納税者の資金が賢明に使われるように努める。"
 HOL_cut_leftist_groups: "左翼団体への補助金削減"
 HOL_cut_leftist_groups_desc: "左翼団体は長年、そのアジェンダを推進するために公的資金に頼ってきた。これらの団体への補助金を削減することで、納税者の資金が大多数のオランダ国民に利益をもたらすイニシアチブを支援することを保証する。"
 HOL_forced_work: "失業者への強制労働の実施"
 HOL_forced_work_desc: "社会福祉への依存を減らすため、我々は政府の支援を受ける人々が社会に貢献し返すことを保証する措置を実施し、自立と生産性を奨励する。"
 HOL_downgrade_prisons: "刑務所の待遇引き下げ"
 HOL_downgrade_prisons_desc: "刑務所はリハビリの場であるべきで、快適さの場ではない。我々は刑務所の贅沢を減らし、犯罪者が刑期を務め、説明責任を学ぶ場所に焦点を当てる。"
 HOL_dutch_citizens_first: "オランダ国民第一"
 HOL_dutch_citizens_first_desc: "我々は、すべての政策決定においてオランダ国民のニーズを優先することを信じている。医療、住宅、雇用のいずれにおいても、我々の目標はオランダの人々を第一に置くことである。"
 HOL_dutch_healthcare_first: "オランダ国民のためのオランダの医療を第一に"
 HOL_dutch_healthcare_first_desc: "医療資源は主にオランダ国民に利益をもたらすべきである。我々は、オランダ国民が医療サービスへの優先アクセスを持つことを保証し、公衆衛生を強化し、システムへの負担を軽減する。"
 HOL_reject_dual_nationality: "二重国籍の拒否"
 HOL_reject_dual_nationality_desc: "オランダへの忠誠心を育むため、我々は二重国籍を制限する。この政策は、オランダのアイデンティティと国家的価値観へのより強いコミットメントを奨励する。"
 HOL_national_identity_first: "国民的アイデンティティ第一"
 HOL_national_identity_first_desc: "我々は、強力な国民的アイデンティティの感覚が、統一された社会にとって重要であると信じている。オランダの文化を優先することで、将来の世代が深い誇りと帰属意識を持って育つことを保証する。"
 HOL_limit_foreign_influence: "外国の影響力の制限"
 HOL_limit_foreign_influence_desc: "外国の影響力はオランダ社会に浸透し、我々の経済、メディア、政策に影響を与えている。我々は、この影響を減らすための措置を実施し、オランダの利益が第一に来ることを保証する。"
 HOL_remove_windmills_solar_parks: "風車とソーラーパークの撤去"
 HOL_remove_windmills_solar_parks_desc: "再生可能エネルギーは重要だが、風車とソーラーパークはオランダの景観を乱してきた。我々は、我々の田園地帯の美しさを維持する代替エネルギー解決策に焦点を当てる。"
 HOL_boost_housing_construction: "住宅建設の促進"
 HOL_boost_housing_construction_desc: "オランダの住宅危機は行動を要求している。我々は、オランダ国民に手頃な価格の住宅を提供するため、住宅建設に投資し、不足に対処し、家庭生活を支援する。"
 HOL_stop_mass_immigration: "大量移民の停止"
 HOL_stop_mass_immigration_desc: "無制御の移民は、公共サービスとオランダの文化に負担をかける。我々は、移民を制限する政策を実施し、オランダ国民のニーズに資源を集中させる。"
 HOL_defund_international_aid: "国際援助の資金停止"
 HOL_defund_international_aid_desc: "オランダは自国民を優先しなければならない。我々は国際援助支出を削減し、我々自身の国境内の問題に対処することに焦点を当てる。"
 HOL_restrict_asylum_seekers: "亡命希望者の制限"
 HOL_restrict_asylum_seekers_desc: "オランダは高い亡命者数の負担をこれ以上負うことはできない。我々は、亡命希望者の受け入れを管理し、削減するための厳格な基準を実施する。"
 HOL_restore_border_control: "国境管理の回復"
 HOL_restore_border_control_desc: "オランダの国境を確保することは、主権と安全を維持するために不可欠である。我々は、誰が我が国に出入りするかを管理するため、完全な国境管理を再開する。"
 HOL_strengthening_police_power: "警察権限の強化"
 HOL_strengthening_police_power_desc: "公安を確保するためには、我々の警察力に犯罪に効果的に対処するために必要なツールと権限を与えなければならない。"
 HOL_celebrate_dutch_heroes: "オランダの英雄を祝う"
 HOL_celebrate_dutch_heroes_desc: "探検家から芸術家まで、オランダの英雄は我々の国民的価値観と歴史を体現している。我々は、我々の遺産への誇りを鼓舞するため、オランダの人物の功績を促進する。"
 HOL_protect_zwarte_piet: "ズワルテ・ピートの伝統保護"
 HOL_protect_zwarte_piet_desc: "ズワルテ・ピートの伝統はオランダの遺産の一部である。我々は反対からこれを保護し、我々の文化的慣習が損なわれないようにする。"
 HOL_fatherland_education: "祖国教育"
 HOL_fatherland_education_desc: "オランダの歴史と価値観に関する強力な教育基盤は、情報に通じ、誇り高い市民を育成するための鍵である。我々は、学校でこれらのテーマを強調するプログラムに投資する。"
 HOL_pro_gay_anti_lgbtq: "同性愛支持、LGBTQ+反対"
 HOL_pro_gay_anti_lgbtq_desc: "長らく個人の自由の先駆者であったオランダは、同性カップルの法的平等を受け入れ、性的指向に基づく差別から市民を守るために尽力してきた。しかし、LGBTQ+の潮流に対する国民の懐疑が高まり、文化的な反発が生じている。我々は、核心的なリベラル価値へのコミットメントを強化しつつ、「覚醒（ウォーク）」やLGBTQ+から距離を置くことで、個人の自由と社会の安定に根差した社会を維持することを目指す。"
 HOL_pro_gay_anti_lgbtq_tt: "§YLGBTQ§!に関する我々のスタンスがあれば、効果が表示される！"
 HOL_push_for_nexit: "ネキジットの推進"
 HOL_push_for_nexit_desc: "ネキジット――オランダのEU離脱――はPVVの中心的な目標である。我々は欧州連合からの離脱プロセスを開始し、我々の法律、国境、経済に対する完全な主権を取り戻し、ブリュッセルの過剰な干渉からオランダの生活様式を保護する。"
 HOL_bring_back_the_gulden: "ギルダーの復活"
 HOL_bring_back_the_gulden_desc: "ユーロはオランダを失望させた。PVVは、我々の経済的独立を回復するため、オランダ・ギルダーを復活させる。自国通貨を管理することで、我々はインフレと経済成長をより良く管理できる。"
 HOL_defend_israel_rights: "イスラエルの生存権の擁護"
 HOL_defend_israel_rights_desc: "イスラエルはイスラム過激主義との戦いにおける重要な同盟国である。PVVはイスラエルの生存権を擁護し、その国境を確保する努力を支援し、イスラエルが中東で強力かつ独立した国家であり続けることを保証する。"
 HOL_counter_terrorism_israel: "イスラエルとのテロ対策"
 HOL_counter_terrorism_israel_desc: "PVVは、特にイスラム過激主義に関して、イスラエルや他の同盟国と緊密に協力してテロに対抗する。情報を共有し、安全保障措置で協力することで、オランダは自国民をより良く保護できるようになる。"
 HOL_joint_antiiran_stance: "反イランの立場への参加"
 HOL_joint_antiiran_stance_desc: "イランは中東の安全保障と西側諸国の利益に対して増大する脅威となっている。PVVは、イランの拡張主義的政策とその核兵器追求に反対する国際的な取り組みに参加する。"
 HOL_increase_corporation_vlaanderen: "フランデレンとの協力強化"
 HOL_increase_corporation_vlaanderen_desc: "§Y[FLN.GetNameWithFlag]§!は、§Y[HOL.GetNameWithFlag]§!と深い文化的・言語的絆を共有している。PVVはフランデレンとの経済的・政治的協力を強化し、オランダ語を話す人々の間の結びつきを強める。"
 HOL_increase_corporation_vlaanderen_tt: "§Y[HOL.GetAdjectiveCap]§!と§Y[FLN.GetNameWithFlag]§!の統合を深めるための§Yディシジョン§!をアンロックする！"
 HOL_support_independent_vlaanderen: "独立フランデレンへの支援"
 HOL_support_independent_vlaanderen_desc: "PVVはフランデレンの独立を支持する。これにより、同地域は§Y[BEL.GetNameWithFlag]§!から離脱し、オランダとの結びつきを強化できる。自由なフランデレンは、オランダのアイデンティティ防衛における強力な同盟国となるだろう。"
 HOL_economic_partnership_vlaanderen: "フランデレンとの経済パートナーシップ"
 HOL_economic_partnership_vlaanderen_desc: "PVVはフランデレンとの経済パートナーシップを発展させ、我々の二つの地域間の貿易と投資を促進する。このパートナーシップは、オランダとフラマンの両国民に利益をもたらすだろう。"
 HOL_cultural_unification_vlaanderen: "フランデレンとの文化統一"
 HOL_cultural_unification_vlaanderen_desc: "PVVはオランダとフラマンの文化の統一を支持し、オランダ語を話す人々のための共通の文化空間を創造する。これはオランダとフランデレンの間の結びつきを強化し、共通のアイデンティティ感を促進する。"
 HOL_ties_with_afrikaans: "アフリカーンスとの関係強化"
 HOL_ties_with_afrikaans_desc: "オランダ語にルーツを持つ言語であるアフリカーンスは、オランダと南アフリカを結びつける。PVVはアフリカーナーコミュニティとの文化的・経済的結びつきを強化し、共通の遺産と我々の国家間の協力を促進する。"
 HOL_defend_afrikaans_rights: "アフリカーンスの文化的権利の擁護"
 HOL_defend_afrikaans_rights_desc: "アフリカーンスは南アフリカで脅威にさらされており、PVVはアフリカーナーの文化的権利を擁護する。アフリカーンス語の学校や機関を支援することで、我々はこの言語とそのオランダの遺産との結びつきを保持する。"
 HOL_economic_coorporation_afrikaners: "アフリカーナーとの経済協力"
 HOL_economic_coorporation_afrikaners_desc: "南アフリカのアフリカーナーは、オランダ人と深い文化的・言語的つながりを共有している。PVVはアフリカーナーのビジネスとの経済協力を促進し、我々の民の間の相互の成長と発展を保証する。"
 HOL_criminalize_islamic_symbols: "イスラムの象徴の犯罪化"
 HOL_criminalize_islamic_symbols_desc: "PVVは、公共の場でのブルカやヘッドスカーフなどのイスラムの象徴を禁止する。これらの象徴はオランダ社会への統合拒否を表しており、それらを取り除くことで、我々は国家の統一を強化し、オランダの世俗主義を補強する。"
 HOL_ban_quaran: "クルアーンの禁止"
 HOL_ban_quaran_desc: "クルアーンはPVVによってオランダの価値観と文化への脅威と見なされている。我々は、このテキストをオランダで禁止するという大胆な一歩を踏み出し、我々の国民的アイデンティティを保持するため、その普及と社会への影響を制限する。"
 HOL_ban_islamic_schools: "イスラム学校の禁止"
 HOL_ban_islamic_schools_desc: "オランダのイスラム学校は、分離とオランダ社会への統合拒否を促進している。PVVはこれらの学校を閉鎖し、すべての子供が宗教的教化から解放されたオランダの世俗的なシステム内で教育されることを保証する。"
 HOL_close_mosques: "全モスクの閉鎖"
 HOL_close_mosques_desc: "モスクは過激化と反西側イデオロギーの拠点と見なされている。PVVはオランダのすべてのモスクを閉鎖し、イスラム過激主義の主要な源を断ち切り、その過程でオランダの価値観と安全を確保する。"
 HOL_PVV: "ウィルダースの政界台頭"
 HOL_PVV_desc: "ヘルト・ウィルダースによって設立された自由党（PVV）は、オランダの主権、文化の保持、安全保障を優先する政策を提唱している。PVVは移民を削減し、国民の誇りを回復させ、EUの影響力に挑戦し、オランダがその市民にとって安全で繁栄した祖国であり続けることを保証することを目指している。イスラム過激主義への反対と伝統的価値観の保護に焦点を当て、PVVはオランダのアイデンティティと独立の声として立っている。"
 HOL_Restore_Royal_Authority: "王権の回復"
 HOL_Restore_Royal_Authority_desc: "君主制は、オランダ統治の屋台骨としてその権威を再確立しなければならない。権力を統合することで、王室は国内の安定と統一を保証するだろう。"
 HOL_Establish_Stadtholderate: "総督制の確立"
 HOL_Establish_Stadtholderate_desc: "近代的な総督制は、君主制の指導的影響力を保持しつつ、民主的な説明責任を保証する、バランスの取れた統治アプローチを可能にするだろう。"
 HOL_strengthening_the_states_general: "スターテン・ヘネラールの強化"
 HOL_strengthening_the_states_general_desc: "スターテン・ヘネラールは総督制の柱として機能し、すべての州と地域に代表を提供し、バランスの取れた統治と説明責任を保証する。"
 HOL_constitutional_oversight_committee: "憲法監視委員会"
 HOL_constitutional_oversight_committee_desc: "すべての政府決定が王室のビジョンと一致することを保証し、透明性と説明責任を促進するため、専門の委員会を設立する。"
 HOL_promoting_dutch_enterprise: "オランダ企業の促進"
 HOL_promoting_dutch_enterprise_desc: "税制上の優遇措置と官僚主義の削減でオランダのビジネスを支援し、革新を育み、経済成長を保証する。"
 HOL_support_small_businesses: "小規模企業の支援"
 HOL_support_small_businesses_desc: "小規模企業は我々の経済のバックボーンである。彼らが必要とするリソースと機会を提供することは、繁栄するオランダを保証するだろう。"
 HOL_balanced_trade_policies: "均衡の取れた貿易政策"
 HOL_balanced_trade_policies_desc: "我々の経済を強化するため、戦略的パートナーシップを促進しつつオランダの産業を保護する貿易政策を実施する。"
 HOL_balanced_trade_policies_tt: "§G我々は既に混合貿易政策を持っている！このフォーカスはバイパスされる§!"
 HOL_education_workforce_development: "教育と労働力開発"
 HOL_education_workforce_development_desc: "オランダ国民が現代経済の課題に対応できるよう、教育と職業訓練プログラムに投資する。"
 HOL_infrastructure_for_the_future: "未来のためのインフラ"
 HOL_infrastructure_for_the_future_desc: "交通、接続性、都市の近代化に焦点を当て、オランダ全土に先進的なインフラを建設する。"
 HOL_guardian_of_dutch_liberty: "オランダの自由の守護者"
 HOL_guardian_of_dutch_liberty_desc: "君主制は自由と統一の象徴として立ち、オランダの価値観を守り、すべての市民の自由を保証する。"
 HOL_Restore_royal_privileges: "王室特権の回復"
 HOL_Restore_royal_privileges_desc: "安定を確保し、国の伝統と価値観を保護するため、君主制の歴史的特権を回復させる。"
 HOL_royal_economic_control: "王室による経済管理"
 HOL_royal_economic_control_desc: "君主制は、国家安全保障を保護し、持続可能な成長を保証するため、主要な経済セクターを直接管理する。"
 HOL_royal_patronage_of_culture: "王室による文化の後援"
 HOL_royal_patronage_of_culture_desc: "王室の後援を通じてオランダの芸術と文化を支援し、共通の遺産における統一と誇りを促進する。"
 HOL_royal_decree_for_heavy_industry: "重工業に関する勅令"
 HOL_royal_decree_for_heavy_industry_desc: "オランダが主要な産業大国となることを保証するため、重工業を優先し拡大するための勅令を発する。"
 HOL_royal_decree_for_naval_industry: "海軍産業に関する勅令"
 HOL_royal_decree_for_naval_industry_desc: "君主制は海軍生産の強化に焦点を当て、我々の海上の優位性と交易路を確保する。"
 HOL_royal_degree_industry_promotion: "産業振興に関する勅令"
 HOL_royal_degree_industry_promotion_desc: "王室の指示を通じてオランダの産業を促進し、革新を奨励し、経済的繁栄を保証する。"
 HOL_royal_control_of_trade: "王室による貿易管理"
 HOL_royal_control_of_trade_desc: "君主制はすべての対外貿易を監督し、オランダの利益を優先し、外国への依存を減らす。"
 HOL_legacy_of_the_crown: "王室の遺産"
 HOL_legacy_of_the_crown_desc: "君主制の遺産は、統一、安定、進歩の力として固められ、オランダが強さと繁栄の灯台であり続けることを保証する。"
 HOL_dynastic_claims: "王朝の主張の行使"
 HOL_dynastic_claims_desc: "君主制はヨーロッパ全土での王朝の主張を回復させ、大陸での影響力と威信を再確立することを目指す。"
 HOL_send_ultimatum_luxembourg: "ルクセンブルクへの最後通牒"
 HOL_send_ultimatum_luxembourg_desc: "ルクセンブルク大公国は常にオランダ史の重要な一部であった。我々は、王室の指導の下で我々の領域への統合を保証するため、オランダの支配への服従を要求する最後通牒を送る。"
 HOL_send_ultimatum_ireland: "アイルランドへの最後通牒"
 HOL_send_ultimatum_ireland_desc: "アイルランドの激動の歴史は、島に対するオランダの影響力を再確立する機会を提供する。戦略的な外交と王権を通じて、我々は王室の下での属国としての忠誠を要求する。"
 HOL_send_ultimatum_england: "イングランドへの最後通牒"
 HOL_send_ultimatum_england_desc: "かつてのライバルであり、今や弱体化した連合王国は、オランダの優位にとってまたとない機会を提示する。歴史的な結びつきを援用し、王室の強さを示すことで、我々は同君連合の下でのオランダ支配への服従を要求する最後通牒を送る。"
 HOL_throne_of_scotland: "スコットランドの王位"
 HOL_throne_of_scotland_desc: "オランダとスコットランドの間の豊かな歴史は、オランダ王室の下での再統一の機会を提供する。王朝の主張と王室の影響力を行使することで、我々はスコットランドを我々の指導下に置くことができる。"
 HOL_throne_of_scotland_tt: "フォーカス§Y王朝の主張の行使§!または§Yオランダの現実政治§!が完了すると効果が表示される"
 HOL_belgium_problem: "ベルギー問題"
 HOL_belgium_problem_desc: "ベルギーの分裂したアイデンティティと分かれた忠誠心は、またとない機会を提示する。君主制は、§Y[BEL.GetNameWithFlag]§!を分割し、その土地をオランダ、フランス、ドイツに再配分する努力を主導し、地域の安定を保証し、王室へのフラマン人の忠誠を確保する。"
 HOL_dutch_realpolitik: "オランダの現実政治"
 HOL_dutch_realpolitik_desc: "君主制はヨーロッパ政治に対して計算されたアプローチを採用し、その影響力を利用して近隣諸国を同君連合に引き入れる。オランダの利益を優先し、外交を活用することで、我々はヨーロッパにおける我々の優位を固める。"
 HOL_dutch_realpolitik_tt: "The effects of this focus will be shown, once the focus §YLegacy of the Crown§! or §YGuardian of Dutch Liberty§! has been §Gcompleted§!"
 HOL_royal_economic_integration: "王室による経済統合"
 HOL_royal_economic_integration_desc: "君主制は、オランダ領土の経済を統合し、貿易と統一を育む努力を主導する。"
 HOL_dutch_defence_pact: "オランダ防衛協定"
 HOL_dutch_defence_pact_desc: "我々の領土と同盟国の安全と主権を確保するため、オランダ主導の防衛協定を設立する。"
 HOL_royal_media: "王室メディアキャンペーン"
 HOL_royal_media_desc: "君主制のビジョンを促進し、王室のリーダーシップへの国民の支持を強化するため、メディアキャンペーンを開始する。"
 HOL_royal_real_projects: "王室インフラプロジェクト"
 HOL_royal_real_projects_desc: "進歩への王室のコミットメントを象徴するため、王室の監督下で大規模なインフラプロジェクトに投資する。"
 HOL_royal_control_realm: "王室による領域支配"
 HOL_royal_control_realm_desc: "君主制は統治のあらゆる側面に対する支配を固め、統一され繁栄したオランダのための王室のビジョンが実現されることを保証する。"
 HOL_restoring_royal_authority: "王権の回復"
 HOL_restoring_royal_authority_desc: "君主制が正当な地位に戻ることは、挑戦なしでは成し遂げられなかった。伝統的な機関が支配を再確立しようと苦闘する中、官僚的な非効率と政治的不安定が国を悩ませている。しかし、時間と努力をもってすれば、王権は再びオランダ国家に統一と力をもたらすかもしれない。"
 HOL_VOC: "VOC精神の復活"
 HOL_VOC_desc: "VOC（オランダ東インド会社）はかつてオランダの世界的な影響力の原動力であり、貿易と革新の帝国を築いた。その使命を近代化することで、我々はその精神を利用して、21世紀の世界商業に不可欠な主要地域に対するオランダの影響力を再確立できる。"
 HOL_VOC_tt: "§YVOC領土§!に対して§YVOC総督監督占領法§!をアンロックする！"
 HOL_territories_plan: "VOC領土計画"
 HOL_territories_plan_desc: "インドネシアの向こうには、インド、台湾、スリランカ、南アフリカといった、より広範なVOCの遺産がある。これらの地域はかつてオランダの貿易帝国に不可欠であり、その現代的な経済的・戦略的重要性は、新たなVOC影響力キャンペーンの完璧な焦点となる。"
 HOL_reclaim_VOC_territories: "VOCの土地を取り戻すための動員"
 HOL_reclaim_VOC_territories_desc: "言葉の時は過ぎた。VOCの遺産は行動を要求しており、我々の軍隊はその先頭に立つ準備ができている。我々の輝かしい過去の領土を取り戻すことで、我々はオランダの影響力を回復し、再び世界的な大国としての地位を確保するだろう。"
 HOL_financial_influence_india: "インドにおける金融影響力の拡大"
 HOL_financial_influence_india_desc: "インドの急成長する経済と金融ハブは、VOCにとって絶好の機会を提示している。その産業に投資し、経済的な結びつきを築くことで、我々は主要な経済セクターを管理しつつ、亜大陸に対するオランダの優位性を拡大できる。"
 HOL_gujurat_trade_port: "グジャラート貿易港の再要求"
 HOL_gujurat_trade_port_desc: "グジャラート州のスーラト港は、VOCの貿易網における重要な結節点であった。グジャラートとの関係を再活性化することで、我々はその繁栄する経済にアクセスし、インド洋を通過する重要な交易路と資源を管理できる。"
 HOL_finance_expansion_maharashtra: "マハーラーシュトラ州での金融拡大"
 HOL_finance_expansion_maharashtra_desc: "インドの金融首都ムンバイを擁するマハーラーシュトラ州は、工業生産と商業の強力な拠点である。その産業に戦略的に投資することで、我々はインド経済の中心にVOCの優勢を埋め込むことができる。"
 HOL_voc_economic_zone_india: "インドにおけるVOC経済特区"
 HOL_voc_economic_zone_india_desc: "グジャラートとマハーラーシュトラを支配下に置くことで、我々は排他的なVOC経済特区を創設することにより、オランダの優位性を固めることができる。これにより、我々はインドの広大な資源への前例のないアクセスを得て、南アジアにおける我々の支配を確保する。"
 HOL_taiwan_semiconductor_industry: "台湾の半導体産業への影響"
 HOL_taiwan_semiconductor_industry_desc: "台湾の半導体産業は世界の技術の礎石であり、そのチップはスマートフォンから軍事システムまであらゆるものを動かしている。VOCの投資を活用することで、我々はこの重要なセクターに足がかりを得て、オランダの技術的優位を確保できる。"
 HOL_ASML_TSMC_partnership: "ASML-TSMCパートナーシップの構築"
 HOL_ASML_TSMC_partnership_desc: "TSMCの半導体生産とASMLのリソグラフィ専門知識は、台湾を技術の戦略的結節点としている。ASMLとTSMCのパートナーシップは、オランダが世界の技術競争において不可欠なプレイヤーとなることを保証するだろう。"
 HOL_semiconductor_export_control_taiwan: "台湾の半導体輸出の管理"
 HOL_semiconductor_export_control_taiwan_desc: "台湾の半導体サプライチェーンを支配することで、我々は世界への技術の流れを管理できる。これにより、オランダは世界市場に対して絶大な影響力を持ち、VOCが革新の重要な仲裁者であり続けることを保証する。"
 HOL_reclaim_fort_zeelandia: "ゼーランディア城の再要求"
 HOL_reclaim_fort_zeelandia_desc: "ゼーランディア城はかつて台湾におけるVOCの優勢の中心であった。これをオランダの利益の拠点として復活させることは、この重要な島に対する我々の支配を強化する、象徴的かつ戦略的な足がかりとなるだろう。"
 HOL_modernize_agriculture_srilanka: "スリランカの農業近代化"
 HOL_modernize_agriculture_srilanka_desc: "スリランカの農業セクターはその経済の重要な部分であり続けているが、非効率に苦しんでいる。近代的なオランダの農法を導入することで、我々は地元の食料生産を安定させつつ、島全体にVOCの優位性を拡大できる。"
 HOL_sustainable_agriculture_srilanka: "スリランカにおける持続可能な農業の促進"
 HOL_sustainable_agriculture_srilanka_desc: "VOCの未来は、資源採掘と持続可能性のバランスにかかっている。最先端の農業改革を実施することで、我々はスリランカの長期的な繁栄を保証しつつ、グリーンイノベーションにおけるオランダのリーダーシップを確立できる。"
 HOL_colombo_port_control: "コロンボ港の管理"
 HOL_colombo_port_control_desc: "コロンボ港はインド洋を通る貿易の重要な玄関口である。これらの港の管理権を得ることは、この地域におけるオランダの優位性を固め、重要なサプライチェーンと海上商業に対するVOCの影響力を保証するだろう。"
 HOL_economic_zone_srilanka: "スリランカにおけるVOC経済特区"
 HOL_economic_zone_srilanka_desc: "コロンボ港とスリランカの農業を管理することで、我々はVOCの優勢を強力な経済特区に統合し、インド洋における戦略的な資源と交易路を確保できる。"
 HOL_afrikaner_community_support: "アフリカーナーコミュニティの支援"
 HOL_afrikaner_community_support_desc: "南アフリカのアフリカーナーコミュニティは、オランダの遺産と深い歴史的結びつきを持っている。このグループを支援することは、地元の同盟者の基盤を築き、VOCの影響力を強化し、主要地域での協力を保証するだろう。"
 HOL_afrikaner_political_partnerships: "アフリカーナーの政治的パートナーシップ構築"
 HOL_afrikaner_political_partnerships_desc: "アフリカーナーの政治運動と同盟を結ぶことで、我々は南アフリカにおけるVOCの優勢を安定させ、他の派閥からの抵抗に対抗し、この地域におけるオランダの利益のための強力な足がかりを確保できる。"
 HOL_afrikaner_mining_operations: "アフリカーナーの鉱業経営の管理"
 HOL_afrikaner_mining_operations_desc: "プラチナやレアアースメタルを含む南アフリカの鉱物資源は、世界の産業にとって重要である。アフリカーナー主導の鉱業経営を管理することで、我々はこれらの資源をオランダの産業のために確保し、VOCの経済力を固めることができる。"
 HOL_resupply_hub_afrika: "南アフリカの補給拠点"
 HOL_resupply_hub_afrika_desc: "喜望峰は常にオランダ貿易の重要な補給地点であった。これを戦略的な拠点として復活させることは、オランダの艦隊とサプライチェーンが大西洋とインド洋を横断してシームレスに活動できることを保証するだろう。"
 HOL_reclaim_crown_colony: "王領植民地の再要求"
 HOL_reclaim_crown_colony_desc: "インドネシアはかつてオランダ植民地帝国の宝石であり、東南アジアにおけるVOCの優勢の中心であった。これを王領植民地として再要求することは、我々の歴史的な主張を回復させ、この地域における新たなオランダの存在の基盤となるだろう。"
 HOL_reclaim_batavia: "バタヴィアの再要求"
 HOL_reclaim_batavia_desc: "かつて東インドにおけるVOCの活動の中心であったバタヴィア（現在のジャカルタ）。この歴史的な都市を我々の行政および兵站の拠点として再要求することは、この地域におけるオランダの支配の復活を象徴するだろう。"
 HOL_secret_embassy_expansion: "秘密大使館活動の拡大"
 HOL_secret_embassy_expansion_desc: "オランダの影響力への抵抗を弱めるため、我々は静かに大使館と情報活動のネットワークを拡大しなければならない。これらの隠密活動は、VOC支配のシームレスな再確立への道を開くだろう。"
 HOL_reclaim_outer_islands: "外諸島の再要求"
 HOL_reclaim_outer_islands_desc: "ジャワ島の向こうには、資源が豊富で戦略的に重要なインドネシア諸島の広大な広がりがある。外諸島の支配を確保することは、この地域における我々の支配力を強化し、VOCに不可欠な資産を提供するだろう。"
 HOL_contact_rebels_indonesia: "インドネシアの反乱軍との接触"
 HOL_contact_rebels_indonesia_desc: "インドネシア内のすべてが現在の政府に忠実なわけではない。反体制派や反乱グループを密かに支援することで、我々は地方の権威を不安定にし、VOC復活の扉を開くことができる。"
 HOL_rebuilding_dutch_indies: "オランダ領東インドの再建"
 HOL_rebuilding_dutch_indies_desc: "オランダ領東インドはかつてVOCの管理下で繁栄した植民地であった。安定と繁栄を保証するため、我々はそのインフラを再建し、統治を強化し、オランダの影響力の礎としての地位を回復させなければならない。"
 HOL_rebuilding_batavia: "バタヴィアの再建"
 HOL_rebuilding_batavia_desc: "インドネシアにおけるオランダ統治の歴史的中心として、バタヴィアは再活性化されなければならない。そのインフラと行政能力を近代化することは、東南アジアにおけるVOC活動の拠点として確保するだろう。"
 HOL_indonesian_infrastructure_modernization: "インドネシアのインフラ近代化"
 HOL_indonesian_infrastructure_modernization_desc: "インドネシアのインフラはその経済のバックボーンである。近代化努力に投資することで、我々は交通網を強化し、資源採掘を改善し、諸島全体にオランダの効率を確立できる。"
 HOL_indonesian_industry_investment: "インドネシア産業への投資"
 HOL_indonesian_industry_investment_desc: "インドネシアの産業ポテンシャルは広大であり、オランダの投資によってそれを解き放つことができる。工場や生産センターを拡大することで、我々は経済的優位とVOC主導のインドネシアの繁栄を保証する。"
 HOL_indonesian_resource_extraction: "インドネシアにおける資源採掘の強化"
 HOL_indonesian_resource_extraction_desc: "香辛料から鉱物まで、インドネシアの天然資源は世界の貿易にとって依然として重要である。我々の資源採掘能力を強化することで、我々はこれらの資産をオランダの産業とVOCの富のために確保できる。"
 HOL_terra_australis_claims: "テラ・アウストラリスの主張"
 HOL_terra_australis_claims_desc: "オランダ人はオーストラリアの海岸を最初に地図に描いたヨーロッパ人の一人であった。テラ・アウストラリスに対する歴史的な主張を行うことで、我々はVOCの優勢を拡大し、この資源豊富な大陸の開発における我々の地位を確立できる。"
 HOL_voc_australia_corridor: "オーストラリア貿易回廊の設立"
 HOL_voc_australia_corridor_desc: "西オーストラリアとオーストラリアの他の地域を貿易とインフラで結びつけることは、この地域全体におけるオランダの優勢を固めるだろう。この回廊は、資源、商業、そしてオランダ主導の経済統合のための重要な結節点となる。"
 HOL_malacca_trade_legacy: "マラッカ貿易の遺産の復活"
 HOL_malacca_trade_legacy_desc: "マラッカ海峡はかつてVOC貿易の生命線であり、東と西を結んでいた。この重要な地域における我々の優位を再確立することで、我々は世界の商業ルートの支配を確保し、オランダの経済力を強化できる。"
 HOL_economic_integration_malacca: "マラッカの経済統合"
 HOL_economic_integration_malacca_desc: "オランダ領東インドと新たに併合されたマラッカ、シンガポール、ブルネイの領土は、計り知れない経済的可能性を秘めている。この可能性を解き放つため、我々はオランダ鉄道（NS）の効率性に触発された近代的な鉄道網を提案し、これらの地域をオランダ領東インドの中心と結びつける。このネットワークは貿易を促進し、統合を育み、これらの戦略的領土に対するオランダの支配を固めるだろう。"
 HOL_strategic_voc_presence: "戦略的なVOCプレゼンスの確立"
 HOL_strategic_voc_presence_desc: "かつてVOCの支配下にあった主要な領土を管理することで、我々は世界的な大国としてのプレゼンスを固めることができる。これらの地域に戦略的な足がかりを確立することは、現代におけるオランダの優位を保証するだろう。"
 HOL_strategic_voc_presence_tt: "新たに獲得した領土の独自の強みと専門性を活用してVOCを強化するための§Yディシジョン§!をアンロックする。"
 HOL_VOC_territory_focus: "インドネシア以外のVOC領土に焦点を当てる"
 HOL_VOC_territory_focus_desc: "VOCが再確立された今、我々はインドネシアを再要求するか、他の主要な領土に集中するかを決めなければならない。インド、南アフリカ、台湾、スリランカのような地域に焦点を当てることで、我々はVOCのグローバルネットワークを再構築し、世界中でオランダの影響力を行使できる。インドネシアは待つことができる――我々の野心はその海岸をはるかに超えている。"
 HOL_VOC_territory_focus_tt: "§RVOC領土ブランチを完了すると削除される§!"
 HOL_personal_union_england: "イングランドとの同君連合"
 HOL_personal_union_england_desc: "オランダとイングランドの歴史的な結びつきは深いが、その政治的および王室の関係はしばしば激動であった。外交を慎重に進め、共通の利益を活用することで、我々はイングランドとの同君連合を求め、二つの王冠をオランダの指導の下で統一し、強力な超国家的な君主制を形成できる。"
 HOL_personal_union_ireland: "アイルランドとの同君連合"
 HOL_personal_union_ireland_desc: "アイルランドの戦略的重要性と文化的つながりは、オランダ主導の君主制にとって価値ある追加となる。アイルランドの指導者との関係を育み、連合の説得力のある事例を提示することで、我々はアイルランドとの同君連合を確立し、ブリテン諸島におけるオランダ王室の影響力を強化できる。"
 HOL_personal_union_luxembourg: "ルクセンブルクとの同君連合"
 HOL_personal_union_luxembourg_desc: "小さくも歴史的に重要な隣国であるルクセンブルクは、オランダと王室のつながりを共有している。我々の共通の歴史を強調し、政治的・経済的安定を提供することで、我々は同君連合を通じてルクセンブルクをオランダの支配下に置き、より緊密で統一された低地諸国を創造できる。"
 HOL_cape_economic_zone: "ケープ経済特区"
 HOL_cape_economic_zone_desc: "喜望峰は常に世界貿易の重要な交差点であった。ケープ経済特区を設立することで、我々はこの地域を商業と産業の繁栄するハブに変え、ヨーロッパ、アジア、アフリカを結ぶ戦略的ルートにおけるオランダの影響力を支配することを保証できる。"
 HOL_repair_ties_with_USA: "アメリカ合衆国との関係修復"
 HOL_repair_ties_with_USA_desc: "民主的な道から逸脱し、総督の下で君主制を復活させたにもかかわらず、我々はアメリカ合衆国との連携の戦略的重要性を認識している。関係を修復することで、我々は非NATO主要同盟国としての地位を確立し、我々の主権と王室の伝統を維持しつつ、相互の安全保障と経済的利益を保証できる。"
 HOL_WIC: "西インド会社の復活"
 HOL_WIC_desc: "西インド会社（WIC）はかつてアメリカ大陸と大西洋におけるオランダの影響力の礎であった。その活動を復活させることで、我々は戦略的領土に対する支配を再確立し、貿易を強化し、西半球での影響力を拡大し、オランダの存在をかつての栄光に戻すことができる。"
 HOL_wic_build_up_atlantic_fleet: "大西洋艦隊の増強"
 HOL_wic_build_up_atlantic_fleet_desc: "かつてWICの支配下にあった領土を取り戻すためには、大西洋を越えて戦力を投射できる海軍が必要である。我々の艦隊を拡大・近代化することで、我々は海上のオランダの優位性と、必要な時に決定的に打撃を与える能力を保証する。"
 HOL_wic_increase_ranged_aircraft: "長距離航空機能力の拡大"
 HOL_wic_increase_ranged_aircraft_desc: "WIC領土の再要求には、広大な距離にわたる空の支配が必要となる。長距離航空機を開発・配備することで、我々は大西洋を越えて航空戦力を投射し、海軍および地上作戦に重要な支援を提供できるようになる。"
 HOL_wic_terrain_training: "特殊地形訓練"
 HOL_wic_terrain_training_desc: "密林から沿岸地域まで、WIC領土の多様な景観は、我々の部隊が困難な状況に完全に対応できることを要求している。特殊地形訓練に投資することで、我々の部隊がいかなる障害にも適応し、克服できることを保証する。"
 HOL_wic_invasion_training: "水陸両用侵攻訓練の実施"
 HOL_wic_invasion_training_desc: "WIC領土は広大な海に守られている。それらを成功裏に再要求するためには、我々の部隊は水陸両用戦の技術を習得しなければならない。広範な侵攻訓練を実施することで、我々は将来の上陸作戦の成功を保証できる。"
 HOL_wic_war_preperations: "グロート・デセイン（大計画）の復活"
 HOL_wic_war_preperations_desc: "アメリカ大陸とアフリカにおけるオランダの覇権を確立するという17世紀の野心的な計画「グロート・デセイン」に触発され、我々は西インド会社の遺産を回復するために戦争に備えなければならない。我々の部隊を動員し、重要な領土を確保することで、我々はオランダの世界支配のビジョンを果たし、海運大国としての地位を取り戻すことができる。"
 HOL_wic_war_preperations_tt: "§YWIC§!のための§YGroot Desseyn戦略§!を選択するとアンロックされる！"
 HOL_wic_trade_company: "WIC貿易会社"
 HOL_wic_trade_company_desc: "西インド会社はかつてアメリカ大陸と大西洋におけるオランダの影響力の礎であった。この歴史的な機関を復活させることで、我々は貿易網を支配し、この地域での経済拡大の基盤を築くことができる。"
 HOL_wic_trade_company_tt: "§YWIC§!のための§Y貿易会社フォーカス§!を選択するとアンロックされる！"
 HOL_wic_increase_embassy_personnel: "大使館職員の増員"
 HOL_wic_increase_embassy_personnel_desc: "外交的アウトリーチは、WIC領土における我々の影響力を拡大するために重要である。大使館職員と外交資源を増やすことで、我々は関係を強化し、海外でのオランダの利益を推進できる。"
 HOL_wic_financial_networks: "金融ネットワークの拡大"
 HOL_wic_financial_networks_desc: "WIC領土に強力な金融プレゼンスを構築することは、それらの経済に対するオランダの支配を確保するだろう。これらの地域を我々の銀行システムに統合することで、我々は長期的な影響力を固めることができる。"
 HOL_wic_financial_networks_tt1: "§YINGグループ§!を§R完全にアップグレードすると、このボーナスが大幅に強化される！§!"
 HOL_wic_financial_networks_tt2: "§G我々は今、アップグレードされた§! §YINGグループ§!の潜在能力を最大限に活用している。§!"
 HOL_wic_debt_policy: "債務外交の実施"
 HOL_wic_debt_policy_desc: "戦略的な融資は、影響力のための強力なツールとなり得る。計算された貸付を通じて金融的依存関係を作り出すことで、我々は地方政府がオランダの利益と一致することを保証できる。"
 HOL_wic_dutch_aid_program: "オランダ援助プログラムの開始"
 HOL_wic_dutch_aid_program_desc: "開発援助は、WIC領土における友好と協力を育むことができる。インフラと地域経済に投資することで、我々はオランダのリーダーシップの下での平和的な統合への道を開くことができる。"
 HOL_wic_colonial_management: "WIC植民地経営の強化"
 HOL_wic_colonial_management_desc: "西インド会社の運営が繁栄するためには、効率的な植民地行政が必要である。経営構造を強化し、統治を合理化することで、我々は領土の収益性を最大化し、大西洋を越えたオランダの影響力の安定を確保できる。"
 HOL_wic_colonial_management_tt: "§YWIC領土§!に対して§YWIC植民地経営占領法§!をアンロックする！"
 HOL_dutch_dakar: "ダカールとフーレーの遺産の再要求"
 HOL_dutch_dakar_desc: "かつて西アフリカにおけるオランдаの存在の灯台であったフーレー島は、あまりにも長い間他者の手に委ねられてきた。戦略的な立地と経済的ポテンシャルを持つダカールは、この地域における我々の歴史的影響力を取り戻す機会を意味する。ダカールとその周辺領土の支配を確立することで、我々はセネガルにおけるオランダの遺産を回復し、大西洋を越えた貿易と戦力投射のための重要なハブを設立する。"
 HOL_goeree_reconstruction: "フーレーのインフラ再建"
 HOL_goeree_reconstruction_desc: "フーレーとその周辺領土がオランダの支配下に入った今、近代的なインフラへの投資が不可欠である。交通網、貿易施設、地域産業を改善することで、我々はこの地域を繁栄する経済ハブであり、西アフリカにおけるオランダの影響力にとって不可欠な資産へと変えることができる。"
 HOL_goeree_reconstruction_tt: "§Y[363.GetName]§!または§Y[364.GetName]§!を支配している場合に効果が表示される！"
 HOL_wic_africa: "アフリカにおけるオランダの主張の再確認"
 HOL_wic_africa_desc: "アフリカにおけるオランダの存在は、特にケープやセネガルといった戦略的地域において、かつて西インド会社の影響力の礎であった。我々の歴史的主張を再確認することで、我々はこれらの重要な領土に対するオランダの支配を回復し、大陸における将来の拡大のための足がかりを確保できる。"
 HOL_wic_caribbean: "カリブ海におけるオランダの遺産の再要求"
 HOL_wic_caribbean_desc: "カリブ海は西インド会社の生命線であり、富と機会に満ちた地域であった。砂糖プランテーションから主要な貿易拠点まで、我々の存在を再確立し、これらの島々をオランダの影響力の傘下に戻す時が来た。"
 HOL_wic_south_america: "南米におけるオランダの影響力の再確認"
 HOL_wic_south_america_desc: "南アメリカはかつて、特に資源と貿易機会に富んだ地域で、オランダの野望の印を帯びていた。ここでの我々の遺産を取り戻すことは、歴史的正義を回復するだけでなく、オランダに計り知れない経済的・戦略的利点をもたらすだろう。"
 HOL_wic_new_holland: "ニューネーデルラントの再要求"
 HOL_wic_new_holland_desc: "かつて繁栄した植民地ニューアムステルダム――現代のニューヨーク――を含んでいたニューネーデルラントは、アメリカ大陸におけるオランダの企業精神と野望の証であった。歴史に失われたとはいえ、この地域は依然として貿易と影響力の重要なハブである。この領土に対する我々の主張を再確認することで、我々はオランダの威信を回復し、世界で最も重要な経済センターの一つにおける我々の存在を復活させるだろう。"
 HOL_wic_angola: "コルネリス・ヨルのアンゴラへのビジョン"
 HOL_wic_angola_desc: "「Houtebeen（木製の脚）」として知られる勇敢なオランダの提督コルネリス・ヨルは、西インド会社の全盛期にロアンゴ＝アンゴラにおけるオランダの影響力を確保するための努力を通じて、アンゴラにその足跡を残した。資源が豊富で戦略的なポテンシャルを持つこの重要な地域を再要求することで、我々は彼の遺産に敬意を表し、アフリカにおけるオランダの支配を回復する。アンゴラは再びオランダにとって重要な足がかりとなるだろう。"
 HOL_reclaim_puerto_rico: "サン・フアン・バウティスタの再要求"
 HOL_reclaim_puerto_rico_desc: "かつてヨーロッパの植民地大国にとって戦略的な宝石として構想されたプエルトリコ――旧名サン・フアン・バウティスタ――は、カリブ海における貿易と軍事プレゼンスにとって長らく計り知れない重要性を持ってきた。これを再要求することで、我々はカリブ海の中心におけるオランダの影響力を回復し、西インド会社の野望を復活させる。"
 HOL_reclaim_british_antilles: "イギリス領アンティル諸島の支配再確立"
 HOL_reclaim_british_antilles_desc: "セントクリストファー・ネイビスなどの島々を含むイギリス領アンティル諸島は、ヨーロッパの拡大の全盛期にはかつて争われた領土であった。これらの島々を再要求することで、我々はカリブ海における重要な足がかりを回復し、オランダの海上ルートを強化し、我々の植民地的野望の遺産に敬意を表することができる。"
 HOL_reclaim_trinidad: "ニュー・ワルヘレンの再要求"
 HOL_reclaim_trinidad_desc: "17世紀初頭、オランダの探検家たちは、資源が豊富で戦略的に配置されたトリニダードに対する影響力を確立しようと試みた。それはかつて、ゼーラント州のオランダの島にちなんで名付けられたニュー・ワルヘレンとして一時的に構想された。トリニダードの支配を再確立することは、カリブ海における重要な交易路と資源を確保するだろう。"
 HOL_wic_goldcoast: "ゴールドコーストの支配再確立"
 HOL_wic_goldcoast_desc: "その物語に満ちた砦と豊かな資源を持つゴールドコーストは、かつてオランダ西インド会社の運営の重要な部分であった。この地域の支配を再確立することで、我々はかつてオランダ植民地帝国を支えた経済的支配を復活させ、西アフリカにおける重要な足がかりを確保できる。"
 HOL_wic_congo: "コンゴ盆地への影響力拡大"
 HOL_wic_congo_desc: "天然資源が豊富で戦略的に配置されたコンゴは、我々の野望にとって計り知れない可能性を秘めている。この地域の支配を確立することで、我々は中央アフリカにおけるオランダの影響力を固め、西インド会社の遺産を支える重要な貿易および資源ルートを確保できる。"
 HOL_wic_saint_helena: "VOCの補給拠点"
 HOL_wic_saint_helena_desc: "セントヘレナ島は、大航海時代にVOC下のオランダ艦隊にとって重要な補給基地であり、ヨーロッパと東インド諸島を行き来する船の生命線として機能した。この島を再要求することで、我々は大西洋における主要な海軍ハブとしての戦略的重要性を回復し、我々の世界的な海上支配を強化できる。"
 HOL_wic_island_hubs: "島の貿易ハブ開発"
 HOL_wic_island_hubs_desc: "キュラソー島を含むカリブ海の島々は、重要な貿易および資源ハブとして大きな経済的ポテンシャルを秘めている。インフラと地域産業に投資することで、我々はこれらの島々を経済的な強力な拠点に変え、オランダの影響力を強化し、世界貿易網における主要な結節点としての役割を確保できる。"
 HOL_wic_fortress_islands: "カリブ諸島の要塞化"
 HOL_wic_fortress_islands_desc: "キュラソー島やアンティル諸島のような島々の戦略的な位置は、それらを外国勢力の格好の標的にしている。これらの島々を要塞の拠点に変えることで、我々はカリブ海における我々の支配を確保し、潜在的な侵略者を抑止し、それらがオランダの海上防衛の砦として機能することを保証できる。"
 HOL_reclaim_suriname: "オランダ領ギアナの宝石"
 HOL_reclaim_suriname_desc: "かつてオランダ領ギアナの至宝であったスリナムは、南アメリカにおける我々の植民地帝国の礎であった。その豊かな天然資源、肥沃な土地、そして戦略的な立地により、スリナムを再要求することは、アメリカ大陸におけるオランダの影響力を回復するだけでなく、西インド会社の野望を復活させるだろう。スリナムをオランダの旗の下に戻す時が来た。"
 HOL_reclaim_guyana: "オランダ領ギアナの統一"
 HOL_reclaim_guyana_desc: "スリナムが再びオランダの支配下に入った今、南アメリカにおける我々の野望はまだ終わっていない。歴史的に争われたギアナ地域の一部であったガイアナは、オランダ領ギアナの統一を回復するために我々の影響下に置かれなければならない。その豊かな資源と大西洋沿いの戦略的な位置は、我々の成長する帝国にとって不可欠な追加であり、西インド会社の遺産を復活させるための一歩となる。"
 HOL_reclaim_french_guyana: "フランス領ギアナの再要求"
 HOL_reclaim_french_guyana_desc: "スリナムを確保し、南アメリカでの足がかりを強化した今、ギアナ地域の統一を完了する時が来た。歴史的にフランスの支配下にあったフランス領ギアナも、アメリカ大陸におけるオランダの支配という我々のより広範な野望の一部であった。その戦略的な位置と未開発の資源は、我々の増大する影響力にとって必要な追加となる。"
 HOL_united_guyana_development: "統一ギアナ領の開発"
 HOL_united_guyana_development_desc: "すべてのオランダ領ギアナが我々の支配下に統一された今、我々はそのインフラと産業の近代化に焦点を当てなければならない。広範な鉄道と産業施設に投資することで、我々はこの地域を繁栄する経済ハブに変え、その都市を結びつけ、オランダ経済のためにその完全なポテンシャルを解き放つことができる。"
 HOL_united_guyana_resources: "ギアナの豊かな資源の活用"
 HOL_united_guyana_resources_desc: "統一されたギアナ地域は、ボーキサイトから木材、その他の鉱物まで、未開発の資源が豊富である。資源採掘に焦点を当て、採掘作業を近代化することで、我々はこの領土を原材料の強力な拠点に変え、今後数十年にわたりオランダの産業と貿易を支えるだろう。"
 HOL_reclaim_usa: "ニューネーデルラントの回復"
 HOL_reclaim_usa_desc: "17世紀初頭に設立されたニューネーデルラントは、北米におけるオランダの探検と商業の灯台であった。ニューアムステルダムを拠点とするこの植民地は、イギリスの手に渡る前に我々の海上および商業の腕前の証として立っていた。これらの土地を再要求することで、我々は先祖の遺産に敬意を表し、アメリカ大陸におけるオランダの影響力を再確立し、歴史の流れを書き換えるだろう。"
 HOL_reclaim_brasil: "オランダ領ブラジルの再要求"
 HOL_reclaim_brasil_desc: "17世紀の全盛期、ニューホラントとして知られるオランダ領ブラジルは、我々の支配下で繁栄した植民地であった。レシフェからペルナンブーコまで、オランダ西インド会社は南米におけるイベリア半島の支配に挑戦するプランテーション、交易路、拠点を設立した。我々は何世紀も前にこの領土を失ったが、それを再要求することはブラジルにおけるオランダの影響力を回復させ、我々の植民地的野望の遺産を復活させるだろう。"
 HOL_march_on_binnenhof: "ビネンホフへの行進"
 HOL_march_on_binnenhof_desc: "オランダ民主主義の議席であるビネンホフは、古く非効率な自由主義秩序の象徴として立っている。NVUがビネンホフに行進し、政府の支配権を掌握し、強力で決定的なリーダーシップの新時代を確立する時が来た。オランダは統一と力の旗の下で生まれ変わらなければならない。"
 HOL_eliminate_political_opposition: "政敵の排除"
 HOL_eliminate_political_opposition_desc: "反体制と転覆活動は、オランダに対するNVUのビジョンを損なう。我々は、新体制の安定と力を確保するため、政党、労働組合、地下運動など、すべての反対勢力を根絶やしにしなければならない。"
 HOL_military_independence: "軍の独立性の保持"
 HOL_military_independence_desc: "軍隊は専門的であり続け、過度の政治的干渉から自由でなければならない。NVUへの忠誠は最優先事項であるが、軍が効率と規律を維持し、露骨な政治化の落とし穴を避けるために、その作戦上の独立性を保持することが不可欠である。"
 HOL_loyal_army: "忠実な軍隊の構築"
 HOL_loyal_army_desc: "軍隊は反体制派や転覆的な影響から浄化されなければならない。訓練とイデオロギーの強化を通じて、我々はNVUとそのオランダに対するビジョンに揺るぎなく忠実な軍隊を構築する。"
 HOL_glorify_veterans: "国家の退役軍人の栄光化"
 HOL_glorify_veterans_desc: "我々の退役軍人は、オランダへの奉仕においてすべてを捧げた。彼らの犠牲に敬意を表し、NVUのアジェンダの輪に彼らを迎え入れることで、我々は人民と軍隊の間の絆を強化する。"
 HOL_control_media_narrative: "メディアの物語の管理"
 HOL_control_media_narrative_desc: "メディアは世論を形成するための強力なツールである。すべての形態のコミュニケーションを国家の管理下に置くことで、我々はオランダ国民がNVUの統一と進歩のビジョンに沿った声によってのみ情報を得られるようにする。"
 HOL_nationalistic_education_reform: "国家主義的な教育改革"
 HOL_nationalistic_education_reform_desc: "我々の学校は、規律ある愛国的な社会の基盤として機能しなければならない。教育制度を改革し、国民の誇りと忠誠心を優先することで、次世代がNVUの理想を堅持することを保証する。"
 HOL_accelerate_national_industrialization: "国家工業化の加速"
 HOL_accelerate_national_industrialization_desc: "強力で自給自足の経済を築くため、我々は急速な産業開発を優先しなければならない。近代的な工場とインフラは、主要な経済大国としての我々の地位を確保するだろう。"
 HOL_establish_corporatist_economy: "コーポラティズム経済の確立"
 HOL_establish_corporatist_economy_desc: "NVUは、労働、産業、国家の利益をコーポラティズムモデルの下で一致させる。この統一されたアプローチは非効率を排除し、国家経済が調和して機能することを保証する。"
 HOL_expand_resource_extraction: "資源採掘の拡大"
 HOL_expand_resource_extraction_desc: "オランダの経済力は、産業および軍事生産に必要な資源を確保することにかかっている。採掘努力を近代化することで、我々は生産量を最大化し、安定した供給を保証する。"
 HOL_pursue_technological_autarky: "技術的自給自足の追求"
 HOL_pursue_technological_autarky_desc: "技術への外国依存は我々の独立を弱める。最先端の研究開発に投資することで、オランダは技術的自給自足を達成し、予測不可能な世界でその未来を確保するだろう。"
 HOL_german_youth_netherlands: "オランダにおけるドイツ青少年プログラム"
 HOL_german_youth_netherlands_desc: "若者は国家の未来である。ドイツに触発された訓練とイデオロギー教育プログラムを導入することで、我々は次世代のオランダ国民に忠誠心、規律、そして力を植え付ける。"
 HOL_national_labor_programs: "国家労働プログラムの実施"
 HOL_national_labor_programs_desc: "国家指導の労働イニシアチブの下で労働力を動員することは、失業をなくし、すべての市民が国家の繁栄に貢献することを保証するだろう。"
 HOL_stabilize_dutch_society: "オランダ社会の安定化"
 HOL_stabilize_dutch_society_desc: "抜本的な改革が進行中である今、社会の安定と秩序を確保することが最優先事項である。反体制を減らし、規律を徹底する措置は、長期的な成功の基盤を築くだろう。"
 HOL_german_blood: "ゲルマンの血"
 HOL_german_blood_desc: "血と遺産の絆は、ゲルマン民族を一つに結びつける。この共有された血統の一部として、オランダはリーダーシップの mantle を引き受けなければならない。すべてのゲルマン民族を再統一することで、我々は強力で壊れない連合を築き、ヨーロッパ全土での我々の血統の支配を保証する。"
 HOL_support_german_brothers: "我々のドイツの兄弟を支援せよ"
 HOL_support_german_brothers_desc: "ゲルマン民族はあまりにも長い間、分裂と困難に直面してきた。政治的にも軍事的にも我々の支援を提供することで、我々は我々の国家間の絆を強化し、統一されたゲルマンの運命への道を開く。"
 HOL_claim_german_leadership: "ゲルマン民族のリーダーシップを宣言"
 HOL_claim_german_leadership_desc: "オランダは、ゲルマン世界のリーダーとしての正当な地位を占めなければならない。我々の権威を主張し、すべてのゲルマン民族を一つの旗の下に統一することで、我々は力と遺産の壊れない連合を創造する。"
 HOL_unite_with_germany: "ドイツとの統一"
 HOL_unite_with_germany_desc: "ゲルマン民族の分裂は不自然な状態である。ドイツを我々の統一のビジョンに統合することで、我々は権力を統合し、ゲルマン帝国のより強力な基盤を築く。"
 HOL_luftwafe_legacy: "ルフトヴァッフェの遺産を継承"
 HOL_luftwafe_legacy_desc: "ドイツのルフトヴァッフェはかつてヨーロッパの空を支配した。その戦術を近代化し、その革新を統合することで、我々は大陸全体の制空権を確立し、我々の部隊の安全と優位を保証する。"
 HOL_blitzkrieg_legacy: "電撃戦の遺産の習得"
 HOL_blitzkrieg_legacy_desc: "ドイツは、速度と精度を組み合わせて敵を圧倒する電撃戦のドクトリンで戦争に革命をもたらした。この遺産を洗練させることで、我々は迅速かつ決定的な勝利が可能な、止められない軍事力を開発する。"
 HOL_siegfriedline: "鉄の盾"
 HOL_siegfriedline_desc: "ゲルマン世界の西の国境は、いかなる外国の脅威に対しても難攻不落でなければならない。「鉄の盾」を建設することで、我々は近代的な要塞と防御のネットワークを確立し、ゲルマン民族の不屈の力と強靭さを象徴する。この新しいラインは、我々の決意と準備の証として立つだろう。"
 HOL_anschluss: "アンシュルス"
 HOL_anschluss_desc: "オーストリアの運命は常にゲルマン民族と結びついてきた。オーストリアをゲルマン国家の他の部分と再統一することで、我々は統一されたゲルマンの祖国という歴史的なビジョンを果たすだろう。"
 HOL_austrian_mountaineers: "山岳戦の遺産"
 HOL_austrian_mountaineers_desc: "オーストリアの歴史は、ヨーロッパの厳しい高山環境で鍛えられた山岳戦闘の習熟に深く根ざしている。この遺産を我々の軍隊に統合することで、我々はすべての歩兵部隊が山岳地形で優位に立ち、自然の障害を戦略的利点に変えることができるようにする。"
 HOL_german_brotherhood_of_nations: "ゲルマン民族の同胞団"
 HOL_german_brotherhood_of_nations_desc: "ゲルマン民族の未来を確保するため、我々は我々の共通のビジョンに専念する志を同じくする国家のファクションを設立する。この同胞団は力において団結し、我々の運命を損なおうとする者たちに対して壊れない同盟を築くだろう。"
 HOL_germanic_industrial_union: "ゲルマン産業連合の設立"
 HOL_germanic_industrial_union_desc: "ゲルマン諸国にわたる統一された産業努力は、強力で自給自足の経済を保証する。生産を調整し、資源を共有することで、我々は前例のない効率を達成し、世界市場を支配する。"
 HOL_germanic_infrastructure_efforts: "ゲルマンインフラ努力の開始"
 HOL_germanic_infrastructure_efforts_desc: "ゲルマン同胞団は、イデオロギー的にだけでなく物理的にも統一されなければならない。我々の領土を結ぶ近代的なインフラを開発することで、我々は資源、商品、軍事力のシームレスな流れを保証する。"
 HOL_rhineland_resources: "ラインラントの資源"
 HOL_rhineland_resources_desc: "ラインラントは石炭、鉄鋼、その他の重要な資源の宝庫である。その採掘作業を近代化することで、我々はゲルマン同胞団の産業的および軍事的野望を支える。"
 HOL_invite_austria: "オーストリアを同胞団に招待"
 HOL_invite_austria_desc: "ゲルマン世界におけるオーストリアの地位は否定できない。オーストリアを民族の同胞団に招待することで、我々は我々のファクションを強化し、ゲルマン遺産のもう一つの砦を輪に加える。"
 HOL_austrian_mineral_wealth: "オーストリアの鉱物資源"
 HOL_austrian_mineral_wealth_desc: "オーストリアの山々は、我々の産業に不可欠な重要な鉱物が豊富である。これらの資源を活用することで、我々は同胞団の産業基盤が比類なきものであり続けることを保証する。"
 HOL_railroad_of_germans: "ゲルマン民族の鉄道"
 HOL_railroad_of_germans_desc: "ゲルマン諸国を結ぶ壮大な鉄道は、我々の同胞団のバックボーンとなるだろう。この野心的なプロジェクトは、貿易、動員、統一を促進し、ヨーロッパにおける我々の支配を固める。"
 HOL_kickstart_austrian_navy: "オーストリア海軍の始動"
 HOL_kickstart_austrian_navy_desc: "オーストリアの海軍伝統の欠如は、その海上での影響力を制限してきたが、我々の造船の専門知識があれば、これは変わるだろう。オランダの海上支配の遺産を活用することで、我々はオーストリアの海軍能力を確立し、ゲルマン同胞団の戦力投射への重要な貢献者へと変える。"
 HOL_integrate_austrian_industries: "オーストリア産業の統合"
 HOL_integrate_austrian_industries_desc: "オーストリアの産業はゲルマン同胞団の力にとって不可欠である。彼らの産業基盤を我々の経済システムに完全に統合することで、我々は帝国全体で比類のない効率と生産を保証する。"
 HOL_fourth_reich: "第四帝国の宣言"
 HOL_fourth_reich_desc: "ドイツ、オーストリア、そしてオランダを一つの、不屈のゲルマン国家に統一する時が来た。第四帝国はゲルマン民族の力、規律、そして野望を体現し、ヨーロッパおよびその先を支配する帝国を築き上げるだろう。"
 HOL_fourth_reich_tt: "§Yゲルマン連合§!を結成すると、これらの効果が表示される！"
 HOL_unification_dietsland: "ディーツラントの統一"
 HOL_unification_dietsland_desc: "フランデレンの併合により、統一されたディーツラントのビジョンはかつてなく近くなった。今や、我々の支配を固め、行政を統一し、オランダとフラマンの人々を一つの旗の下に結集させることが不可欠である。"
 HOL_integrate_flemish_army: "フラマン軍の統合"
 HOL_integrate_flemish_army_desc: "フラマンの軍事部隊は、統一され、規律正しく、効率的な軍隊を創設するため、オランダ軍に編入されなければならない。この統合は、ディーツラントの軍事力がその部分の総和よりも大きくなることを保証するだろう。"
 HOL_enforce_dutch_language: "オランダ語の強制"
 HOL_enforce_dutch_language_desc: "真に統一された国家を創設するためには、ディーツラント全土でオランダ語を公用語としなければならない。この政策を実施することで、我々は共通の文化的アイデンティティを育み、国家の統一を強化できる。"
 HOL_enforce_dutch_language_tt: "§Yフランデレン§!の§Y国家方針§!のコストを§G半減§!させる！"
 HOL_rebuild_belgian_shipyards: "ベルギーの造船所の再建"
 HOL_rebuild_belgian_shipyards_desc: "アントワープとゼーブルッヘの港と造船所は、計り知れない資産である。これらの施設を近代化することで、我々はディーツラントの海軍建造能力を大幅に向上させ、貿易と軍事力の両方を強化できる。"
 HOL_glorify_dietsland: "ディーツラントの栄光化"
 HOL_glorify_dietsland_desc: "プロパガンダ活動は、ディーツラントの力と統一を強調しなければならない。我々の功績を栄光化し、国民の誇りを育むことで、我々は国民の忠誠心を固め、我々のビジョンを世界に発信できる。"
 HOL_integrate_flemish_defense_companies: "フラマン防衛企業の統合"
 HOL_integrate_flemish_defense_companies_desc: "フランデレンの防衛産業は、我々の軍事能力を向上させる上で大きな可能性を秘めている。フラマンの防衛企業をディーツラントの生産ネットワークに統合することで、我々は軍隊を効果的に武装させる能力を強化できる。"
 HOL_integrate_flemish_defense_companies_tt: "§YSabca航空機メーカー§!をアンロックする！"
 HOL_flemish_industry_investments: "フランデレン産業への投資"
 HOL_flemish_industry_investments_desc: "フランデレンの産業中心地は、ディーツラントの経済的な未来にとって不可欠である。これらの地域に投資することで、我々は経済成長を刺激し、産業大国としての地位を固めることができる。"
 HOL_harness_flemish_ports: "フランデレンの港の活用"
 HOL_harness_flemish_ports_desc: "フランデレンの港は、ディーツラントの世界貿易へのアクセスと海軍力にとって重要である。アントワープとゼーブルッヘへの戦略的投資は、その完全なポテンシャルが実現されることを保証し、我々の経済と軍事の両方に利益をもたらすだろう。"
 HOL_D66: "D66"
 HOL_D66_desc: "D66はオランダにおける進歩主義の灯台として立ち、民主主義、持続可能性、社会の平等を擁護する。我々のビジョンは、国を革新、包括性、協力の未来へと導き、すべての市民がより良い明日を築く上で声と利害を持つことを保証することを目指している。"
 HOL_D66_democratic_institutions: "民主的制度の強化"
 HOL_D66_democratic_institutions_desc: "D66は民主主義の基盤を守ることにコミットしている。透明性、説明責任、国民参加を高めることで、我々は政府が国民に奉仕する上で公正かつ効果的であり続けることを保証する。"
 HOL_D66_direct_democracy: "直接民主主義の促進"
 HOL_D66_direct_democracy_desc: "市民は、自分たちの生活に影響を与える政策を形成する上で、より強い発言権を持つに値する。拘束力のある国民投票や参加型予算のようなイニシアチブを擁護することで、D66は意思決定を国民に近づける。"
 HOL_D66_rule_of_law: "法の支配の擁護"
 HOL_D66_rule_of_law_desc: "法の支配は、公正で機能する社会にとって不可欠である。D66は、司法の独立を確保し、市民の自由を保護し、統治のあらゆるレベルでの腐敗と戦うことに焦点を当てる。"
 HOL_D66_climate_action_plan: "気候行動計画の実施"
 HOL_D66_climate_action_plan_desc: "気候危機は我々の時代の最大の課題の一つである。排出量の削減や再生可能エネルギーの促進など、断固たる行動を取ることで、D66は持続可能な未来への道を先導する。"
 HOL_D66_green_energy: "グリーンエネルギー投資の拡大"
 HOL_D66_green_energy_desc: "再生可能エネルギー源への移行は、よりクリーンで環境に優しい未来を確保するための鍵である。D66は、化石燃料への依存を減らすため、風力、太陽光、その他の持続可能なエネルギープロジェクトへの投資を優先する。"
 HOL_D66_european_initiative: "欧州協力の強化"
 HOL_D66_european_initiative_desc: "D66は、欧州連合が我々の集団的な繁栄と安全保障に不可欠であると信じている。EUとの結びつきを強化することは、オランダが欧州共同体の影響力のある一員であり続けることを保証するだろう。"
 HOL_D66_social_progress: "社会進歩の推進"
 HOL_D66_social_progress_desc: "平等、包括性、正義は進歩的な社会の礎石である。D66は、格差と戦い、少数派を保護し、すべての市民に平等な機会を促進する政策を擁護する。"
 HOL_D66_education_investments: "教育への投資"
 HOL_D66_education_investments_desc: "教育は、未来の世代の可能性を解き放つための鍵である。D66は、すべての子供が高品質な教育にアクセスできるようにするため、資金提供と改革を優先する。"
 HOL_SGP: "改革派政党（SGP）"
 HOL_SGP_desc: "改革派政党（SGP）は、キリスト教保守主義の砦として立っている。聖書の原則に基づく統治に専念し、SGPは信仰、家族、伝統に根ざした道徳的な社会を提唱する。"
 HOL_sgp_protect_sunday_rest: "日曜日の神聖性の保護"
 HOL_sgp_protect_sunday_rest_desc: "安息日は、聖書で命じられた休息と礼拝の聖なる日である。日曜日に事業を閉じ、公的な生活を一時停止させることで、我々はこの神聖な伝統に敬意を表し、我々のコミュニティにおける信仰を強化する。"
 HOL_sgp_religious_education_policy: "宗教教育の拡大"
 HOL_sgp_religious_education_policy_desc: "キリスト教教育は、次世代に聖書の価値観を植え付けるために不可欠である。宗教学校に資金を提供し、その自治権を保護することで、我々は社会の道徳的基盤を保持する。"
 HOL_sgp_support_large_families: "大規模なキリスト教徒家族の促進"
 HOL_sgp_support_large_families_desc: "信仰心篤い市民の人口増加は、強い国家の鍵である。大家族を奨励し、彼らが支援されることを保証することで、我々は我々の信仰と我々の国の未来を確保する。"
 HOL_sgp_support_christian_unions: "キリスト教労働組合の権限強化"
 HOL_sgp_support_christian_unions_desc: "キリスト教労働組合は、労働者の権利を保護するための重要な道徳的枠組みを提供する。これらの組織に権限を与えることで、我々は職場における公正な処遇と聖書の倫理のバランスを確保する。"
 HOL_sgp_secure_rural_communities: "農村地域社会の確保"
 HOL_sgp_secure_rural_communities_desc: "農村地域は、オランダの伝統と信仰の中心地である。農村のインフラ、農業革新、小規模農家への支援に投資することで、我々はこれらのコミュニティが道徳と安定の砦として繁栄し続けることを保証する。"
 HOL_sgp_strengthen_defense: "国防の強化"
 HOL_sgp_strengthen_defense_desc: "我々の主権とキリスト教の遺産を保護するため、我々は強力な軍隊を維持しなければならない。我々の軍隊を強化し、即応性を確保することで、我々は国家を外部および内部の脅威から守る。"
 HOL_sgp_resist_secularism: "世俗的影響への抵抗"
 HOL_sgp_resist_secularism_desc: "世俗主義は、我々の社会の道徳的基盤を損なう。キリスト教の価値観を促進し、世俗的イデオロギーの広がりと戦うことで、SGPはオランダを神を畏れる国家として保持する。"
 HOL_GL: "緑の党（GroenLinks）"
 HOL_GL_desc: "緑の党は、持続可能で、公正で、包括的な社会に専念している。環境保護主義と社会正義に根ざし、党はオランダの未来の礎石として、グリーンエネルギー、生物多様性、平等を擁護する。"
 HOL_gl_affordable_housing_program: "手頃な住宅プログラム"
 HOL_gl_affordable_housing_program_desc: "住居は基本的人権である。緑の党は、手頃で持続可能な住宅を建設することで住宅危機に取り組み、すべての市民が安全な住居にアクセスできるようにする。"
 HOL_gl_biodiversity_protection: "生物多様性の保護"
 HOL_gl_biodiversity_protection_desc: "オランダの自然生息地は脅威にさらされている。緑の党は、絶滅危惧種の保護、生態系の回復、そして未来の世代のための豊かな環境を確保するための保全努力を主導する。"
 HOL_gl_digital_innovation: "デジタル革新の育成"
 HOL_gl_digital_innovation_desc: "デジタル技術は未来への鍵である。最先端の研究に投資し、強固なデジタルインフラを構築することで、緑の党はオランダが世界の技術景観のリーダーとなることを保証する。"
 HOL_gl_international_solidarity: "国際的連帯の強化"
 HOL_gl_international_solidarity_desc: "地球規模の課題には地球規模の協力が必要である。緑の党は、国際的なパートナーシップや組織への積極的な関与を通じて、平和、人権、持続可能な開発を促進するために活動する。"
 HOL_gl_fair_trade_policy: "公正な貿易政策の実施"
 HOL_gl_fair_trade_policy_desc: "世界貿易は倫理的で持続可能でなければならない。緑の党は、環境基準、労働者の権利、そして世界中の格差の削減を優先する公正な貿易協定を提唱する。"
 HOL_gl_diversify_workforce: "労働力の多様化"
 HOL_gl_diversify_workforce_desc: "包括的な労働力はより強力な労働力である。緑の党は、公正で調和のとれた社会を創造するため、背景に関わらずすべての市民に平等な機会を確保する政策を支援する。"
 HOL_gl_transparent_governance: "透明な統治の確保"
 HOL_gl_transparent_governance_desc: "政府への信頼は説明責任の上に築かれる。緑の党は透明性を優先し、市民が情報を得て、指導者に説明責任を問う力を持つことを保証する。"
 HOL_gl_youth_empowerment: "若者の権限強化"
 HOL_gl_youth_empowerment_desc: "次世代は我々の国の未来である。緑の党は若者のための機会を創出し、意思決定における彼らの声を増幅させ、その発展を支援する。"
 HOL_gl_energy_independence: "エネルギー自給の達成"
 HOL_gl_energy_independence_desc: "再生可能エネルギーの生産を拡大し、送電網を近代化することで、緑の党は持続可能なグリーンな未来へと移行しつつ、エネルギー自給を確保する。"
 HOL_reinstate_werkspoor: "ヴェルクスプールの再建"
 HOL_reinstate_werkspoor_desc: "かつてオランダの産業的創意工夫の象徴であったヴェルクスプールは、国家の生産努力を先導するために復活させられるだろう。その操業を近代化し、インフラに投資することで、我々はこの象徴的な会社をかつての栄光に戻し、経済成長を推進できる。"
 HOL_curacao_oil_refinery_expansion: "キュラソーの製油所拡張"
 HOL_curacao_oil_refinery_expansion_desc: "1910年代以来、キュラソーはカリブ海における戦略的な製油所の一つとして機能してきた。その能力を拡張し、インフラを近代化することで、オランダ経済にとっての重要な資産としての役割を確かなものとし、世界のエネルギー市場における重要なプレーヤーとしての地位を強化することができる。"
 HOL_aruba_aloe_trade_investments: "アルバのアロエ貿易の再活性化"
 HOL_aruba_aloe_trade_investments_desc: "アルバはアロエベラ貿易において豊かな歴史を持ち、かつては世界を代表する生産国であった。現代的な農業技術と貿易ネットワークに投資することで、高品質アロエの輸出におけるリーダーとしての地位を取り戻し、経済の多様化を進めることができる。"
 HOL_bonaire_phosphate_mining: "ボネールのリン鉱山への再投資"
 HOL_bonaire_phosphate_mining_desc: "かつてボネール経済の重要な支えであったリン鉱採掘は、20世紀初頭に衰退した。この貴重な資源を責任ある形で再び採掘・輸出する取り組みを進めることで、ボネールの経済的な存在感を取り戻し、地域社会に雇用を生み出すことができる。"
 HOL_curacao_industrial_expansion: "キュラソーの工業部門の拡大"
 HOL_curacao_industrial_expansion_desc: "キュラソーには、従来の石油精製業にとどまらない産業成長の可能性が眠っている。製造施設を整備し、経済の多様化を進めることで、雇用を創出し、特定産業への依存を軽減することができる。"
 HOL_bonaire_infrastructure_improvement: "ボネールのインフラ改善"
 HOL_bonaire_infrastructure_improvement_desc: "ボネールの経済成長は、老朽化したインフラによって妨げられている。道路、港湾、公共設備を整備することで、地域の接続性を高め、地元企業を支援し、将来の発展への道を切り開くことができる。"
 HOL_tulip_export_boost: "チューリップ輸出の促進"
 HOL_tulip_export_boost_desc: "チューリップは長らくオランダの象徴であり、我々の農産物輸出の礎石であった。マーケティングと物流に投資することで、我々は世界のフラワーマーケットを支配し、オランダのチューリップが世界中の家庭を飾ることを保証できる。"
 HOL_markermeer_reclamation: "マルケル湖の干拓"
 HOL_markermeer_reclamation_desc: "ゾイデル海事業の象徴的なプロジェクトであるマルケル湖は、オランダの創意工夫にとって未開拓の機会として残っている。その肥沃な土地を干拓し、持続可能な開発のために最適化することで、我々は広大な農業ポテンシャルを解き放ち、再生可能エネルギープロジェクトを設立し、我が国の未来を確保するための近代的な住宅ソリューションを創造できる。"
 HOL_delta_rhine_energy_corridor: "デルタ＝ライン・エネルギー回廊の開発"
 HOL_delta_rhine_energy_corridor_desc: "デルタ＝ライン地域は、オランダのエネルギーインフラにおける中核をなす地域である。この回廊に沿って送電網を近代化し、再生可能エネルギーの生産を拡大することで、持続可能なエネルギーの一大供給拠点へと変貌させることができる。これにより、我が国のエネルギー自立を確保し、ヨーロッパのグリーン施策への貢献も強化される。"
 HOL_asml_foundation_of_innovation: "イノベーションの礎"
 HOL_asml_foundation_of_innovation_desc: "1984年に設立されたASMLは、最先端のリソグラフィ装置を開発することで半導体製造に革命をもたらした。その研究と設備に投資することで、ASMLを今後も技術革新と経済成長の礎として維持していくことができる。"
 HOL_asml_euv_technology: "極端紫外線リソグラフィの制覇"
 HOL_asml_euv_technology_desc: "ASMLによる極端紫外線（EUV）リソグラフィの開発は、半導体製造技術の頂点を示すものである。EUVシステムの生産と導入を加速させることで、マイクロチップ技術における世界的な主導権を確保することができる。"
 HOL_asml_global_supply_chain: "ASMLのグローバルサプライチェーンの確保"
 HOL_asml_global_supply_chain_desc: "先端半導体装置の重要な供給者であるASMLは、複雑な国際的サプライチェーンに依存している。これらの繋がりを保護し、戦略的パートナーシップを構築することで、世界情勢の不安定さに対しても事業の継続を守ることができる。"
 HOL_asml_global_supply_chain_tt: "We will ask permission to build §YASML Factories§! in our partner countries, giving us Offmap £civ_factory §GCivilian Factories§! or §GOffices§! in return if they accept!"
 HOL_asml_strategic_partnerships: "ASMLの戦略的パートナーシップ構築"
 HOL_asml_strategic_partnerships_desc: "ASMLは、先端半導体技術を最先端兵器システムに統合するため、軍事関連企業との重要なパートナーシップを結んでいる。これにより、オランダは現代的な防衛能力において引き続き世界の先頭に立ち続けることができる。"
 HOL_asml_dutch_technological_dominance: "技術的優位の確立"
 HOL_asml_dutch_technological_dominance_desc: "ASMLは単なる企業ではなく、オランダの技術革新と国際的影響力の象徴である。ハイテク分野への投資をさらに強化することで、オランダを先端技術における揺るぎないリーダーとして確立することができる。"
 HOL_tullip_bonus: "チューリップ輸出"
 HOL_tullip_bonus_desc: "世界のチューリップ貿易を支配するための全国的な推進が行われている。この一時的なイニシアチブは、生産と輸出能力を向上させ、経済活動の急増をもたらし、世界のチューリップの首都としてのオランダの評判を強化する。"
 HOL_global_vision: "オランダのグローバルビジョン"
 HOL_global_vision_desc: "オランダは常に貿易商と外交官の国であった。ヨーロッパは依然として重要な焦点であるが、我々はブリュッセルを超えて影響力を広げ、我々の未来を確保するために世界のパートナーと直接関わらなければならない。"
 HOL_atlantic_defence_commitments: "大西洋防衛へのコミットメント"
 HOL_atlantic_defence_commitments_desc: "世界的な緊張が高まる中、NATOは依然としてオランダの安全保障の基盤である。同盟への我々のコミットメントを再確認することで、我々は同盟国からの防衛協力と技術的利点を確保できる。"
 HOL_joint_military_programs: "共同軍事プログラム"
 HOL_joint_military_programs_desc: "現代の紛争には高度な協力が必要である。NATO同盟国との共同軍事プログラムで提携することは、我々に最先端技術へのアクセスを与え、我々の国内防衛セクターを強化するだろう。"
 HOL_maritime_security_leadership: "海上安全保障のリーダーシップ"
 HOL_maritime_security_leadership_desc: "オランダは海洋国家であり、我々の安全保障は開かれたシーレーンにかかっている。国際的な海軍安全保障における我々の役割を拡大することで、我々は世界的な影響力と経済的安全保障を強化できる。"
 HOL_economic_development_antilles: "オランダ領カリブの経済活性化"
 HOL_economic_development_antilles_desc: "オランダ領カリブは長らく経済的不安定、観光への依存、未開発のインフラに苦しんできた。オランダカリブ国家サービス（Rijksdienst Caribisch Nederland）をモデルにした政策を実施することで、我々は持続可能な産業に投資し、貿易効率を改善し、島々の経済基盤を近代化できる。"
 HOL_deepwater_water_expansion_program: "カリブ海深水港拡張計画"
 HOL_deepwater_water_expansion_program_desc: "国際貿易の増大に伴い、ウィレムスタット、オラニエスタッド、フィリップスブルフの港を拡張することは、オランダ領カリブを世界的な海上物流ハブに変えるだろう。ロッテルダムの専門知識でこれらの港を近代化することで、我々は国際的な海運会社を引き付け、経済生産高を増加させることができる。"
 HOL_revitilaze_dutch_latin_trade: "オランダ・ラテンアメリカ交易路の再活性化"
 HOL_revitilaze_dutch_latin_trade_desc: "何世紀にもわたり、オランダの商人は南米とカリブ海の貿易で重要な役割を果たしてきた。ラテンアメリカのオランダ商工会議所（ホラント・ハウス・ネットワーク）を通じて貿易協定を刷新することで、我々は経済的な結びつきを強化し、地域の商業におけるオランダの影響力を回復できる。"
 HOL_dutch_latin_energy_cooperation: "オランダ・ラテンアメリカ・エネルギー協力"
 HOL_dutch_latin_energy_cooperation_desc: "ラテンアメリカは天然資源が豊富であり、ロイヤル・ダッチ・シェルやSBMオフショアのようなオランダ企業は、長らくオフショア掘削や再生可能エネルギーで役割を果たしてきた。エネルギー協力を強化することで、我々は戦略的な石油、LNG、再生可能エネルギー協定を確保できる。"
 HOL_caribbean_naval_initiative: "オランダ領カリブ海軍拡張計画"
 HOL_caribbean_naval_initiative_desc: "カリブ海は依然として海賊行為、密輸、地政学的緊張に対して脆弱である。マリーンカゼルネ・パレラとハト空軍基地でのオランダ海軍のプレゼンスを強化することで、迅速な展開、改善された哨戒、そしてNATOや地域の同盟国とのより良い協力が可能になる。"
 HOL_dutch_caribbean_coast_guard: "オランダ領カリブ沿岸警備隊の近代化"
 HOL_dutch_caribbean_coast_guard_desc: "カリブ海沿岸警備隊（Kustwacht Caribisch Gebied）は、麻薬対策作戦と海上安全保障において重要な役割を果たしている。ダーメン造船所の巡視船でその艦隊を拡大し、米国沿岸警備隊との共同演習を増やすことで、地域の安定とオランダの戦略的管理が保証される。"
 HOL_joint_defense_latin_america: "ラテンアメリカとの共同防衛協定"
 HOL_joint_defense_latin_america_desc: "ラテンアメリカの地域安全保障は、組織犯罪、国境紛争、地政学的競争の増加により、ますます脆弱になっている。米州防衛委員会や、ブラジル、コロンビア、メキシコとの軍事訓練プログラムを通じて防衛協力を強化することは、我々の影響力を高め、我々の利益を保護するだろう。"
 HOL_dutch_caribbean_federation: "オランダ領カリブ連邦提案"
 HOL_dutch_caribbean_federation_desc: "オランダ領カリブの政治的地位は、アルバ、キュラソー、シント・マールテン、そしてBES諸島の間で自治の度合いが異なり、断片化されたままである。王国の既存の枠組みをモデルにした連邦構造は、平等な代表、経済統合、そして統治の安定をもたらすだろう。"
 HOL_autonomy_development_pact: "カリブ自治開発協定"
 HOL_autonomy_development_pact_desc: "オランダ領カリブの経済的および政治的自治を確保することは、安定を維持するための鍵である。1954年のオランダ王国憲章をモデルにした正式な自治協定は、島々をオランダの保護と経済政策の下に置きながら、より大きな自治権を与えるだろう。"
 HOL_bijzondere_gemeenten: "BES諸島の統合"
 HOL_bijzondere_gemeenten_desc: "ボネール島、シント・ユースタティウス島、サバ島の島々は現在、オランダ内の特別自治体（bijzondere gemeenten）の地位を保持している。本土との法的および経済的統合を強化することは、より良い公共サービス、インフラ、そして財政的安定を提供するだろう。"
 HOL_dutch_american_friendship: "最初の友人"
 HOL_dutch_american_friendship_desc: "何世紀にもわたり、オランダとアメリカ合衆国は強力な外交的、経済的、軍事的結びつきを維持してきた。世界の安全保障と経済の状況が変化する中、我々はこのパートナーシップを再確認し、未来のために築き上げなければならない。"
 HOL_support_intervention_Iraq: "イラク介入の支持"
 HOL_support_intervention_Iraq_desc: "9月11日の攻撃と中東の不安定化の増大を受け、アメリカ合衆国は大量破壊兵器の脅威と権威主義体制の解体の必要性を挙げて、イラクへの軍事介入を開始した。緊密なNATO同盟国であり、国際安全保障の提唱者として、オランダはこの作戦を支持するかどうかを決定しなければならない。この任務は依然として物議を醸しているが、有志連合に参加することは、我々の大西洋横断パートナーシップを再確認し、世界の安全保障努力におけるオランダの影響力を投射するだろう。"
 HOL_operation_market_vision: "マーケット・ビジョン作戦"
 HOL_operation_market_vision_desc: "我々の共有された軍事史を基盤に、我々は共同訓練演習、情報共有、防衛産業パートナーシップを通じてオランダとアメリカの協力を強化できる。"
 HOL_ASML_partnership_USA: "ASML-USA技術パートナーシップの形成"
 HOL_ASML_partnership_USA_desc: "ASMLは世界の半導体産業の中核にあり、アメリカ合衆国は増大する東西の分断の中でその技術的優位を確保しようとしている。オランダとアメリカの研究開発セクター間で戦略的提携を結ぶことで、我々は先進的なリソグラフィ、サイバー防衛、航空宇宙製造における共同革新を先導できる。このパートナーシップは、西側の防衛エコシステムにおける我々の地位を強化するが、外交的な代償を伴うかもしれない。"
 HOL_LNG_cooperation: "シェル-LNG戦略協定の確立"
 HOL_LNG_cooperation_desc: "21世紀のエネルギー課題は、強靭性、多様化、そして戦略的提携を要求している。シェルとのLNG協力を拡大し、我々のエネルギー物流を主要なパートナーと連携させることで、我々は安定した燃料の流れを確保し、インフラ投資を強化し、我々の世界的な供給網を強化できる。しかし、化石燃料ルートへの依存を深めることは、環境的および政治的な反発を引き起こす可能性がある。"
 HOL_suriname_alignment: "スリナムとの戦略的連携"
 HOL_suriname_alignment_desc: "歴史的な結びつきと共通の言語にもかかわらず、1975年のスリナム独立以来、オランダとスリナムの関係は慎重なままであった。新たな外交的アプローチを育むことで、我々は南アメリカにおける地域的影響力、文化交流、経済的関与のための協力的な基盤を確立できる。"
 HOL_suriname_trade_development_agreement: "貿易開発協定"
 HOL_suriname_trade_development_agreement_desc: "二国間交渉を通じて、我々はスリナムとの包括的な貿易開発協定を追求する。この協定は、市場への相互アクセスを強化し、港湾インフラを改善し、スリナムの農業、物流、天然資源へのオランダの投資を促進するだろう。"
 HOL_educational_cultural_exchange_program: "教育文化交流プログラム"
 HOL_educational_cultural_exchange_program_desc: "永続的な絆を築くには、経済以上のものが必要である――それには人が必要である。我々は、オランダとスリナムの機関間で教育文化交流プログラムを設立し、学術奨学金、オランダ語プログラム、遺産保護イニシアチブを支援する。"
 HOL_rebuild_infrastructure_paramaribo: "パラマリボのインフラ再建"
 HOL_rebuild_infrastructure_paramaribo_desc: "首都パラマリボはインフラ投資が緊急に必要である。オランダの都市計画の専門知識と地域開発資金を活用し、我々は新しい道路に資金を提供し、植民地時代の建築を修復し、スリナムの経済成長を支援するために物流を近代化する。"
 HOL_invest_suriname_resources: "資源セクターへの投資"
 HOL_invest_suriname_resources_desc: "スリナムは、金、ボーキサイト、オフショア石油埋蔵量という未開発の富を保持している。オランダ企業との合弁事業や探査契約を通じて、我々は鉱業および資源セクターを再活性化させ、長期的に持続可能な採掘と公正な利益分配を確保できる。"
 HOL_maritime_suriname_agreement: "スリナムとの海事協定"
 HOL_maritime_suriname_agreement_desc: "海上安全保障と貿易はスリナムの未来に不可欠である。二国間の海事協定に署名することで、我々は共同哨戒、沿岸インフラへのオランダの支援を可能にし、パラマリボをカリブ海および大西洋経済に結ぶ交易路を確保する。"
 HOL_train_suriname_forces: "スリナム軍の訓練"
 HOL_train_suriname_forces_desc: "この地域の安定と主権を支援するため、我々はスリナム軍を訓練するための軍事支援プログラムを開始する。兵站、麻薬対策作戦、平和維持能力に焦点を当て、このパートナーシップは地元の安全保障を強化しつつ、防衛の結びつきを深めるだろう。"
 HOL_D66_climate_action_planidea: "D66気候行動計画"
 HOL_D66_climate_action_planidea_desc: "気候変動と戦うという大胆なコミットメントをもって、D66気候行動計画は再生可能エネルギーへの移行を加速させ、持続可能性を優先し、排出量を削減し、オランダを世界の環境努力のリーダーとして位置づける。"
 HOL_buildup_atlantic_fleet_idea: "大西洋艦隊の拡大"
 HOL_buildup_atlantic_fleet_idea_desc: "オランダは、重要なシーレーンの支配権を取り戻すため、大西洋艦隊の拡大と近代化に重点的に投資している。強力な海軍は、かつての西インド会社の領土を確保し、この地域全体にオランダの力を投射するための我々の努力のバックボーンとなるだろう。"
 HOL_country_prepare_for_the_dutch1: "オランダの侵略に備えよ"
 HOL_country_prepare_for_the_dutch_desc1: "オランダは、自らの歴史的遺産の一部であると信じる領土を取り戻すためのキャンペーンに備え、軍隊を動員し始めた。我々は防御を強化し、この迫りくる脅威に抵抗するために国民を結集させなければならない。"
 HOL_country_prepare_for_the_dutch2_tt: "§Y[HOL.GetAdjective]の侵略に備えるすべての国に、[HOL.GetNameWithFlag]に対する防衛同盟への参加を提案する。\nこの防衛同盟は、加盟国の一人が[HOL.GetNameWithFlag]に攻撃された場合、他の加盟国を戦争に呼び出す！§!"
 HOL_non_functioning_government: "機能不全の政府"
 HOL_non_functioning_government_desc: "王権の復活は政府を麻痺させた。官僚的な非効率、政治的不安定、そして国際的な信頼の低下が、国家の統治能力と外交的地位を弱体化させた。"
 HOL_strengthening_states: "強化された諸州"
 HOL_strengthening_states_desc: "スターテン・ヘネラールは今や君主制と協力して機能し、よりバランスの取れた効果的な統治構造を育んでいる。安定性は向上し、行政コストは抑制されつつある。"
 HOL_constitutional_reforms: "立憲君主制"
 HOL_constitutional_reforms_desc: "君主制は憲法の枠組みの中で運営され、明確な統治役割を保証し、非効率を減らしている。安定は回復し、外国勢力の影響力は減少した。"
 HOL_empowering_local_governments: "地方政府の権限強化"
 HOL_empowering_local_governments_desc: "地方政府により多くの自治権を与えることで、すべての州が統一されたオランダのための王室のビジョンに効果的に貢献できるようにする。"
 HOL_centralized_governance: "中央集権的な統治"
 HOL_centralized_governance_desc: "国家の統一と安定の利益のために決定が下されることを保証するため、王室の権威の下で統治を一元化する。"
 HOL_restore_nobility_influence: "貴族の影響力の回復"
 HOL_restore_nobility_influence_desc: "貴族を影響力のある地位に再統合し、君主制のための忠実な基盤を創出し、伝統的な構造を強化する。"
 HOL_royal_patronage_culture: "王室による文化復興"
 HOL_royal_patronage_culture_desc: "積極的な王室の後援を通じて、文化的な誇りと国家の統一が再活性化されている。君主制は統一の象徴となり、国家のアイデンティティと安定の両方を強化している。"
 HOL_nobility_backed_military: "貴族が支援する軍隊"
 HOL_nobility_backed_military_desc: "忠実な貴族を指導的地位に関与させることで軍隊を強化し、君主制を守る彼らのコミットメントを確保する。"
 HOL_Fortress_Of_Values_Idea: "価値の要塞"
 HOL_Fortress_Of_Values_Idea_desc: "オランダは、伝統的な価値観と強靭さを促進することによって、その社会構造と国民的アイデンティティを強化することにコミットしている。国の核となる原則を強化し、その文化遺産を保護することで、国家は外部の脅威や内部の分裂に対して堅固に立ち、統一と国民の誇りを育むことを目指している。"
 HOL_NAM1: "オランダ石油会社（NAM）"
 HOL_NAM1_desc: "オランダ石油会社（Nederlandse Aardolie Maatschappij, NAM）は、1947年にシェルとエクソンモービルの合弁事業として設立されたオランダの石油・ガス会社である。NAMはオランダ最大の天然ガス生産企業であり、主にフローニンゲン・ガス田からの天然ガスと石油の探査・生産・供給を担っている。数十年にわたり、オランダのエネルギー部門において重要な役割を果たしてきた。"
 HOL_Shell1: "ロイヤル・シェル"
 HOL_Shell1_desc: "シェル（正式名称：ロイヤル・ダッチ・シェル）は、オランダ・ハーグに本社を置き、イギリスに法人登記された多国籍の石油・ガス企業である。1907年に設立され、現在では世界最大級のエネルギー企業の一つとして、探鉱・生産・精製・流通といった石油・ガス産業のあらゆる分野に関与している。また、再生可能エネルギーや電気自動車インフラにも大きな関心を持ち、事業展開を進めている。"
 HOL_Shell2a: "ロイヤル・グリーン・シェル"
 HOL_Shell2a_desc: "世界的エネルギー企業であるシェルは、持続可能な未来への移行にますます注力している。2050年までにネットゼロ排出のエネルギー企業となるという野心的な目標を掲げ、風力・太陽光・バイオ燃料などの再生可能エネルギーへの投資を加速させているほか、電気自動車インフラの拡充にも取り組んでいる。また、二酸化炭素の回収・貯留（CCS）といった取り組みを通じて、自社のカーボンフットプリントの大幅な削減を目指している。こうしたグリーンエネルギーへの転換は、よりクリーンで持続可能なエネルギーソリューションを求める世界的な需要に応えるための、シェルの包括的な戦略の一環である。"
 HOL_Shell2b: "ロイヤル・シェル"
 HOL_Shell2b_desc: "世界最大の石油・ガス会社の一つであるシェルは、化石燃料産業において支配的な力であり続けている。探査、採掘、精製、流通にまたがる広大な事業ネットワークを持ち、シェルは世界のエネルギー需要を供給する上で重要な役割を果たしている。同社は石油および天然ガスの生産に特化した広範な埋蔵量とインフラを有し、世界のエネルギー消費に大きく貢献している。再生可能エネルギーへの投資が増加しているにもかかわらず、シェルの中核事業は依然として化石燃料に大きく依存しており、進行中の世界のエネルギー情勢における主要なプレイヤーとなっている。"
 HOL_Dutch_Agriculture0: "オランダの農業"
 HOL_Dutch_Agriculture0_desc: "オランダの農業は、比較的小さな土地面積にもかかわらず、世界トップクラスの農業生産国の一つとなっている、効率と革新の顕著な例である。この国は、温室栽培、精密農業、持続可能な実践を含むハイテク農業の世界的リーダーである。これらの革新により、オランダの農家は最小限の環境影響で大量の食料を生産し、水、エネルギー、栄養素の使用を最適化するために最先端の技術を使用している。オランダはまた、野菜や花から乳製品や肉まで、多様な農産物の主要な輸出国でもある。この先進技術、持続可能性、生産性の組み合わせが、オランダの農業を世界の食料産業における強力な存在として位置づけている。"
 HOL_Dutch_Trade1: "伝説の商人"
 HOL_Dutch_Trade1_desc: "オランダの商人は長く物語に満ちた歴史を持ち、17世紀の黄金時代以来、世界の商業で極めて重要な役割を果たしてきた。戦略的な立地と広範な港のネットワークを持つオランダは、何世紀にもわたり国際貿易のハブであった。オランダの商人は、世界初の多国籍企業の一つであったオランダ東インド会社（VOC）を通じて、特に世界的な交易路の確立に貢献した。今日、オランダの商人は、特に農業、物流、金融などのセクターで世界市場において依然として影響力を持っている。オランダの商人は、物流の専門知識、サプライチェーン管理の革新、そして強力な国際的なつながりで知られており、これらがオランダの世界商業における主要プレイヤーとしての評判を維持するのに役立っている。"
 HOL_European_Railway_Developments_idea: "欧州鉄道開発"
 HOL_European_Railway_Developments_idea_desc: "オランダは、国境を越えた移動性の向上、移動時間の短縮、持続可能な交通の促進を目的としたプロジェクトに貢献し、欧州鉄道網の拡大と近代化に積極的に関与してきた。主要な開発には、アムステルダムやロッテルダムといった主要なオランダの都市をパリ、ロンドン、ブリュッセルと結ぶタリスやユーロスターのような高速鉄道網とのオランダ鉄道システムの統合が含まれる。さらに、オランダは、旅客および貨物サービスの両方を改善し、ヨーロッパ全土にシームレスな鉄道網を創設しようとするTEN-T（欧州横断輸送ネットワーク）イニシアチブの強力な支持者である。"
 HOL_Water_Sector1: "水を制する者たち"
 HOL_Water_Sector1_desc: "オランダの水管理分野は、世界的にその専門性で高く評価されている。国土の大部分が海面下に位置するという特異な地理により、オランダでは水との共存が不可欠となってきた。オランダの技術者や企業は、洪水制御、水の浄化、持続可能な水利用における革新的な解決策の開発で世界をリードしている。堤防や高潮防御壁、ポルダーシステムといった高度なインフラ整備でも先駆的な役割を果たし、水位管理や洪水防止において極めて重要な存在となっている。また、オランダの水関連分野は国際的にも高い評価を受けており、沿岸防護、都市の水管理、気候変動への適応といった世界各地のプロジェクトに、オランダの専門家が頻繁に関与している。最先端技術、何世紀にもわたる経験、そして持続可能性への強いコミットメントを兼ね備えたオランダの水管理セクターは、世界的な水の課題に対処するうえで欠かせない存在となっている。"
 HOL_Project_Beethoven_State_Idea1: "プロジェクト・ベートーヴェン"
 HOL_Project_Beethoven_State_Idea1_desc: "プロジェクト・ベートーヴェンは、オランダ政府が地方自治体と連携して実施する大規模な取り組みであり、ブレインポート・アイントホーフェンにおける半導体産業のビジネス環境とインフラを強化するための投資を目的としている。このプロジェクトでは、人材育成、インフラ整備、住宅供給といった重要課題への対応を通じて、同地域の半導体技術における国際競争力の強化を目指している。この投資は、ハイテク産業の中心地としてのオランダの地位を維持するうえで不可欠とされており、特にASMLのような主要企業を国内にとどめることにも重点が置かれている。"
 HOL_SGM_Idea: "スプリング・グローバル・メール"
 HOL_SGM_Idea_desc: "スプリング・グローバル・メールは、TNTポスト（現PostNL）とロイヤル・メールの合弁事業として設立された国際郵便・物流プロバイダーである。国際的な郵便ソリューションを専門とし、世界中への小包、ダイレクトメール、ビジネス郵便の配達サービスを提供している。同社は、190か国以上に広がるネットワークを活用し、国際郵便の流通管理における高い専門性で知られている。スプリング・グローバル・メールは、あらゆる規模の企業に対応し、電子商取引、ダイレクトマーケティング、国際的なビジネス文書のやり取りといった分野で、効率性、信頼性、費用対効果に重点を置いたカスタマイズされたサービスを提供している。"
 HOL_Randstad_Economy1: "ランドスタット経済"
 HOL_Randstad_Economy1_desc: "ランドスタット経済とは、アムステルダム、ロッテルダム、ハーグ、ユトレヒトを中心とした高度に都市化された人口密集地域に広がる、オランダの経済中枢を指す。この地域はヨーロッパ有数の経済拠点の一つであり、オランダ経済に大きく貢献している。ランドスタットは多様な経済基盤を持ち、金融、物流、テクノロジー、クリエイティブ産業、貿易といった主要分野が集積している。アムステルダムは主要な金融センターとして機能し、ロッテルダムには国際貿易の要となる世界有数の港湾がある。また、高度な技能を持つ労働力、強固なインフラ、そして革新と持続可能性への高い関心により、ランドスタットはオランダ経済成長の重要な推進力となっている。"
 HOL_Zuidas_Development_Idea: "ザイダス地区の開発"
 HOL_Zuidas_Development_Idea_desc: "ザイダス開発は、アムステルダムにおいて進められている大規模な都市開発プロジェクトであり、商業・金融・法務サービスの国際的ハブとなる、活気あるビジネス地区と複合用途エリアの形成を目指している。オランダの「ファイナンシャル・マイル」とも称されるこの地域には、多くの多国籍企業、法律事務所、金融機関が集まっている。この開発は単なるビジネスセンターにとどまらず、広大な住宅地や文化施設、緑地、高品質なインフラを備えており、優れた公共交通機関によって広域との接続も確保されている。"
 HOL_International_Peace_City_Idea: "ハーグ ― 国際平和と司法の都"
 HOL_International_Peace_City_Idea_desc: "ハーグは「国際平和と司法の都」として世界的に認知されており、国際法と外交の中心地として重要な役割を担っている。200以上の国際機関が拠点を構えるこの都市には、国際司法裁判所、国際刑事裁判所、常設仲裁裁判所といった主要機関が存在する。これらの機関は、国際紛争の解決、戦争犯罪の訴追、人権の促進において極めて重要な役割を果たしている。"
 HOL_Regio_Economy1: "諸州の経済"
 HOL_Regio_Economy1_desc: "オランダの経済力は、ますますその地域の強みによって牽引されている。北部では、フローニンゲンのような州が再生可能エネルギーで優れており、東部のヘルダーラントのような州は先進製造業と物流のハブである。南部の北ブラバントを含む州は、半導体やバイオテクノロジーのようなハイテク産業をリードしている。この地域的多様性は、バランスの取れた強靭な国家経済を保証し、各地域が国の全体的な繁栄と世界的な競争力に大きく貢献している。"
 HOL_Marine_Moving: "海兵隊の移転"
 HOL_Marine_Moving_desc: "オランダ政府は、海兵隊（Korps Mariniers）を現在のドールン基地からフリッシンゲンの新施設へ移転することを決定した。この移転は、海兵隊に近代的なインフラを提供し、その作戦能力を向上させることを意図していた。ゼーラント州のフリッシンゲンを選択したことは、地域の経済発展を刺激し、海兵隊に北海に近い戦略的な立地を提供することも目的としていた。しかし、この移転計画は、隊員とその家族への影響、ならびに兵站上および財政上の課題に関する懸念から抵抗に直面した。"
 HOL_Marine_Moved: "近代的な海兵隊基地"
 HOL_Marine_Moved_desc: "海兵隊のフリッシンゲン新基地への移転は成功裏に完了した。海兵隊は現在、作戦準備態勢を大幅に向上させる最新鋭の施設から活動している。フリッシンゲンの新しい立地は、海上作戦のための北海への迅速なアクセスを含む戦略的利点を提供する。この移転はまた、ゼーラント州の経済成長にも貢献し、雇用を創出し、地域への投資を誘致した。計画段階での当初の課題や抵抗にもかかわらず、移行はスムーズに進み、海兵隊は新しい環境に効果的に適応した。"
 HOL_Marine_Debate: "海兵隊移転の議論"
 HOL_Marine_Debate_desc: "海兵隊の移転は議会で議論されており、プロセスが遅延し、軍内に不確実性を生じさせている。"
 HOL_Marine_Public_Support: "海兵隊移転への国民の支持"
 HOL_Marine_Public_Support_desc: "政府と国民は、海兵隊のフリッシンゲンへの移転を支持しており、海兵隊の士気と効率を高めている。"
 HOL_Marine_Modified: "海兵隊移転の部分的完了"
 HOL_Marine_Modified_desc: "国民の懸念と政治的妥協により、海兵隊の移転計画は修正された。フリッシンゲンの新基地は機能しているが、移転の完全な利益は実現されていない。"
 HOL_Marine_Relocation_Cancelled: "海兵隊移転の中止"
 HOL_Marine_Relocation_Cancelled_desc: "海兵隊をフリッシンゲンに移転する計画は破棄された。この決定は安定を回復させるが、海兵隊の作戦能力を低下させる。"
 HOL_Local_Communities_Support: "移転への地域社会の支援"
 HOL_Local_Communities_Support_desc: "フリッシンゲン周辺の地域社会への投資は、海兵隊移転への国民の支持を向上させ、地域の経済成長と生産能力を高めている。"
 HOL_Marine1: "オランダ王立海軍"
 HOL_Marine1_desc: "オランダ王立海軍（Koninklijke Marine）は、オランダ軍の海軍部門であり、その起源は15世紀にまで遡る世界で最も古い海軍の一つである。国内外でのオランダの防衛において重要な役割を果たし、NATO作戦、平和維持、人道支援活動を含む様々な国際任務にも関与している。オランダ王立海軍は、フリゲート、潜水艦、哨戒艦、水陸両用艦を含む先進的で多目的な艦隊で知られている。海軍はまた、主に海上哨戒、輸送、捜索救助任務のために様々な航空機やヘリコプターを運用している。オランダの精鋭海兵隊である海兵隊（Korps Mariniers）は、水陸両用作戦と迅速対応任務を専門とする、海軍の不可欠な一部である。"
 HOL_Submarine_Modernization_Idea: "潜水艦の近代化"
 HOL_Submarine_Modernization_Idea_desc: "潜水艦の近代化はオランダ王立海軍にとって重要なイニシアチブであり、旧式化しつつあるワルラス級潜水艦のアップグレードに焦点を当てている。これらのアップグレードには、先進的なソナーシステム、改良されたステルス機能、強化された兵器が含まれ、潜水艦が現代の海軍作戦において効果的であり続けることを保証する。この近代化は、潜水艦の運用寿命を延長し、世界の海上安全保障努力におけるその戦略的関連性を維持することを目的としている。"
 HOL_CMP_idea: "軍事生産委員会"
 HOL_CMP_idea_desc: "軍事生産委員会（Commissariaat Militaire Productie, CMP）は、軍事装備および物資の生産を監督・調整するために設立されたオランダの政府機関であった。その主な役割は、特に紛争時や軍事的準備が高まった時期に、オランダの防衛力が適切に装備されることを保証することであった。CMPは、国内産業との契約管理、武器、弾薬、車両、その他の軍需品の生産規制、そしてこれらが要求される基準と納期に合わせて生産されることを保証する責任を負っていた。"
 HOL_Army2: "オランダ王立陸軍"
 HOL_Army2_desc: "オランダ王立陸軍（Koninklijke Landmacht）は、そのルーツが16世紀にまで遡るオランダ軍の陸上部門である。オランダ領土の防衛を担当し、NATOや国連の平和維持活動を含む国際任務に貢献している。陸軍は近代的な車両、火砲、通信システムを装備している。オランダ王立陸軍は、国内外の様々な安全保障上の課題に対応する準備ができている多目的な戦力である。"
 HOL_Defensienota_idea: "2022年国防白書"
 HOL_Defensienota_idea_desc: "2022年国防白書は、オランダ国防省の将来の方向性と優先事項を概説する戦略的政策文書である。変化する世界の安全保障環境に対処し、より強力で適応性の高い防衛力の必要性を強調している。主なテーマには、国防費の増額、軍事能力の近代化、そして特にNATOや欧州連合内での国際協力の強化が含まれる。この文書は、サイバー防衛、情報、先進技術への投資、ならびに人員と即応性レベルの拡大を強調している。2022年国防白書は、オランダ軍が現在および将来の脅威に対処し、国家安全保障と世界の安定の両方に貢献する準備ができていることを保証することを目指している。"
 HOL_Marechausee1: "オランダ王立保安隊"
 HOL_Marechausee1_desc: "オランダ王立保安隊（Koninklijke Marechaussee）は、オランダ国防省の下で活動する国家憲兵隊である。オランダ国内および国際的に、広範な安全保障および法執行任務を担当している。主な任務には、国境警備、軍警察、そして王室および政府高官の保護が含まれる。保安隊はまた、組織犯罪、人身売買、テロとの戦いにおいて重要な役割を果たし、国際的な平和維持活動にも関与している。その多用途性と専門能力で知られる王立保安隊は、オランダの国家安全保障インフラの不可欠な構成要素である。"
 HOL_Air1: "オランダ王立空軍"
 HOL_Air1_desc: "オランダ王立空軍（Koninklijke Luchtmacht）は、オランダの空域を防衛し、国内および国際的な軍事作戦を支援する任務を負うオランダ軍の航空部門である。1953年に設立された空軍は、戦闘機、輸送機、ヘリコプター、無人航空機（UAV）を含む近代的な機体を運用している。NATO任務、防空任務、迅速展開能力において重要な役割を果たしている。王立空軍はまた、人道支援、災害対応にも関与し、オランダの海外領土の安全保障に貢献している。その先進技術と高度に訓練された人員により、王立空軍は国の防衛戦略の重要な構成要素である。"
 HOL_Benelux_Air1: "ベネルクス防空協定"
 HOL_Benelux_Ari1_desc: "ベネルクス防空協定は、§Y[BEL.GetNameWithFlag]§!、オランダ、ルクセンブルク間の協力的な安全保障取り決めであり、これら三か国の空域の保護を強化することを目的としている。この協定の下で、§Y[BEL.GetNameWithFlag]§!とオランダの空軍は、ベネルクス地域の統合された空域の監視と防衛の責任を共有する。これは、国境に関わらず、集合的な空域内のどこででも、不正な航空機やハイジャックの可能性のような航空脅威に対応するために、いずれかの国の戦闘機が展開されることを意味する。"
 HOL_Dutch_Army_Doctrine1: "オランダ防衛ビジョン"
 HOL_Dutch_Army_Doctrine1_desc: "オランダ防衛ビジョンは、オランダ国防省の長期的なビジョンと目標を概説する戦略的文書である。将来の安全保障上の課題に対応するため、オランダ軍の開発と適応のための枠組みを提供する。この防衛ビジョンは、ますます複雑で予測不可能な世界の安全保障環境に対応して、軍の柔軟性、強靭性、技術的能力を強化することに焦点を当てている。"
 HOL_Dutch_Army_Doctrine_Change: "オランダ防衛ビジョン移行期"
 HOL_Dutch_Army_Doctrine_Change_desc: "The Nederlandse Defensievisie Transitie national idea represents a pivotal phase of transformation for the Dutch Armed Forces. It signifies a period of modernization and adaptation, focusing on developing new capabilities, enhancing cyber defense, and strengthening international cooperation. This spirit highlights the drive to increase the military's resilience and flexibility, preparing it to meet the challenges of the 21st century. It embodies the collective effort to align Dutch defense with evolving global security needs, balancing tradition with innovation."
 HOL_Economic_Landscape_Start: "オランダの経済情勢"
 HOL_Economic_Landscape_Start_desc: "オランダ特有の経済情勢を分析し、理解することは極めて重要だ。多様な地域が持つ強みと課題に焦点を当てることで、成長と安定を最大化するための的確な経済政策を策定できる。"
 HOL_Marechaussee1: "王立憲兵隊"
 HOL_Marechaussee1_desc: "王立オランダ憲兵隊である「Koninklijke Marechaussee」は、国家の安全保障および法の執行において極めて重要な役割を担っている。国境警備、空港の安全、軍内部の治安維持を担当し、国内外におけるオランダの安全と安定を確保している。彼らは、国内治安、移民管理、公共秩序の維持において高い専門性を持ち、オランダ防衛体制において不可欠な存在である。高度に訓練され、柔軟に対応できるこの部隊は、民間・軍事の両作戦を支援し、危機の際には国家の強靱性に大きく貢献している"
 HOL_Paars1: "紫の政権、幕を下ろす"
 HOL_Paars1_desc: "「パールスII」内閣は、その統治において革新性、現実主義、バランス感覚を示し、オランダの多様な政治状況を反映するとともに、将来の連立政権に一つの前例を示した。"
 HOL_DBB: "警護・保護局"
 HOL_DBB_desc: "警護・保護局（Dienst Bewaken en Beveiligen, DBB）は、国家の重要人物や重要資産の保護を担う中核的存在である。政治指導者、王族関係者、重要施設の警護を任務とし、DBBは卓越した警戒態勢と専門性をもって活動している。"
 HOL_DBB_tt: "§Y政治指導者§!が暗殺される確率を低下させる。"
 HOL_Debt_Reduction: "債務削減"
 HOL_Debt_Reduction_desc: "ヘリット・ザルムのリーダーシップの下、VVDは的を絞った債務削減を通じて財政的責任を推進し、経済を強化し、長期的な財政安定を確保する。"
 HOL_Liberal_Society1: "自由主義改革の開始"
 HOL_Liberal_Society1_desc: "VVDは、自由主義的な基盤を確立するための主要な改革を導入することから始める。政策は、政府の管理を減らし、起業家精神を促進し、個人の責任を奨励することに焦点を当て、個人の自由と市場主導の解決策が優先される社会の舞台を整える。"
 HOL_Liberal_Society2: "自由主義的価値観の拡大"
 HOL_Liberal_Society2_desc: "基盤が築かれた今、VVDは経済的機会を広げ、官僚主義を削減することで、その自由主義的なアジェンダを推進する。取り組みには、規制の簡素化、減税、透明性の向上が含まれ、企業と市民にとってよりオープンで競争力のある環境を育む。"
 HOL_Liberal_Society3: "自由主義社会の強化"
 HOL_Liberal_Society3_desc: "VVDは、すべてのセクターに自由主義的価値観を定着させるためにさらに推し進める。この段階では、大幅な規制緩和、国営企業の民営化、そして財産権の強化が見られる。目的は、革新と経済的自由が繁栄する自立した社会を創造することである。"
 HOL_Liberal_Society4: "自由主義の利益の統合"
 HOL_Liberal_Society4_desc: "強力な自由主義的枠組みが整った今、VVDは改革の利益がすべての人に感じられるようにすることに焦点を当てる。政策は現在、社会的流動性の向上、教育と医療へのアクセスの拡大、そして最小限の国家介入を維持しつつ市場主導経済の原則を強化することを目標としている。"
 HOL_Liberal_Society5: "実現された自由主義社会"
 HOL_Liberal_Society5_desc: "VVDの自由主義社会のビジョンは完全に実現された。個人の自由が保護され、経済が革新によって繁栄し、政府の干渉が最小限である国家。市民は、個人の責任と経済的ダイナミズムを何よりも価値あるものとする社会で、自らの野心を追求する自由を享受する。"
 HOL_Liberal_Society5_tt: "§Y経済フォーカス§!の§Yコスト§!を§G10%§!削減。"
 HOL_Sober_Welfare: "責任ある福祉"
 HOL_Sober_Welfare_desc: "VVDは、必要とする人々を支援しつつ、自立を奨励し、依存を減らす責任ある福祉制度を推進する。効率的な資源配分と個人の説明責任に焦点を当てることで、我々は社会支援が持続可能で公正であることを保証する。"
 HOL_Liberal_Security1: "自由主義的な安全保障"
 HOL_Liberal_Security1_desc: "VVDは、個人の自由を保護しつつ公安を確保するバランスの取れた安全保障アプローチを推進する。近代的な法執行および情報能力に投資することで、我々は個人の自由を損なうことなく市民の権利を保護し、法の支配を維持する。安全で自由な社会は、繁栄する自由民主主義のための我々のビジョンの礎石である。"
 HOL_Economy_Education1: "市場主導の教育改革"
 HOL_Economy_Education1_desc: "VVDは、学生が高い需要のあるスキルを身につけるため、教育プログラムを市場の要求に合わせることに焦点を当てている。教育と労働力の間のギャップを埋めることで、我々は雇用可能性を高め、経済成長を促進し、未来の世代が絶えず進化する雇用市場で成功する準備ができていることを保証する。"
 HOL_Ministry_of_Family1: "家族省"
 HOL_Ministry_of_Family1_desc: "家族省は、オランダ全土の家族の幸福を支援することに専念している。育児、育児休暇、家族支援サービスに関連する政策を策定・実施し、家族が繁栄するために必要な資源にアクセスできるようにする。同省は、健全な発達を育み、家族の絆を強める育成環境を創造するために活動する。"
 HOL_Weed_Center1: "オランダの大麻政策"
 HOL_Weed_Center1_desc: "オランダは独自の大麻政策で知られている。許可を受けた「コーヒーショップ」における所持および販売は、厳格な規制の下で黙認されている。この実利的な政策は、ソフトドラッグとハードドラッグの市場を分離しつつ、犯罪の抑制を目的としている。技術的には違法であるものの、個人使用については事実上非犯罪化されており、公衆衛生、安全、個人の自由の間でバランスを取ったアプローチが反映されている。"
 HOL_Weed_Center1_tt: "[additional_income_HOL_Weed_Center1]"
 HOL_UNHCR1: "UNHCRによる移住監督"
 HOL_UNHCR1_desc: "国連難民高等弁務官事務所（UNHCR）は現在、以前はオランダが管理していた移住政策とプロセスを監督している。この移行は、難民と移民の保護と支援に関する国際基準が守られることを保証し、世界の移住課題に対処するためのより協調的で人道的なアプローチを提供することを目的としている。"
 HOL_Balkenende_Legend: "バルケネンデの遺産"
 HOL_Balkenende_Legend_desc: "ヤン・ペーター・バルケネンデの首相としての任期は、社会的結束、責任、経済の安定への彼の重点によって特徴づけられる。「規範と価値観」（normen en waarden）社会という彼のビジョンは、オランダの道徳的および倫理的基盤を強化することを目指していた。バルケネンデの遺産は、コミュニティと個人の責任の両方を価値あるものとする、バランスの取れた統治アプローチを推進し、オランダの政治に影響を与え続けている。"
 HOL_Green_Socialism1: "グリーン社会主義"
 HOL_Green_Socialism1_desc: "PvdAは、社会正義と環境の持続可能性が両立する未来を構想している。グリーン社会主義は、人々と地球の両方の幸福を優先する、公正で公平な社会を提唱する。野心的な気候政策、再生可能エネルギーへの投資、そして労働者のための公正な移行を通じて、PvdAは誰も置き去りにしない持続可能な経済を創造することを目指している。"
 HOL_Monarchy_Law_Blocking: "君主の報復"
 HOL_Monarchy_Law_Blocking_desc: "政府が王室の結婚を承認することを拒否したことに激怒し、君主制は報復の一形態として主要な法案を阻止するという異例の措置を取った。この反抗的な行為は、王室がその影響力を使って政府の権威に挑戦することで、政治情勢を混乱に陥れた。緊張が高まる中、この前例のない介入は、現代の統治における君主制の役割と権力に関する国民的な議論を巻き起こした。"
 HOL_Monarchy_Law_Blocking_tt: "£political_power_texticon  Changing Law Cost: §R+1000%§!  "
 HOL_Monarch_Public_Campaign: "国民の支持の波"
 HOL_Monarch_Public_Campaign_desc: "政府が王室の結婚を承認することを拒否したことに応じて、大規模な国民的圧力キャンペーンが起こった。国中の市民が王室カップルの背後に結集し、デモを組織し、請願書に署名し、政府にその立場を再考するよう要求している。この支持の波は、政治指導者に絶大な圧力をかけ、君主制への人々の忠誠心と、愛と結婚の権利が政治的境界を超えることへの彼らの願望を浮き彫りにした。"
 HOL_Monarch_Backlash: "国民の幻滅"
 HOL_Monarch_Backlash_desc: "政府の拒否にもかかわらず結婚を進めるという王室カップルの決定は、国民の不満の波を引き起こした。多くの人々は、これを君主制がその権限を逸脱し、民主的なプロセスを無視していると見なしている。反発は迅速で、市民は現代社会における君主制の妥当性を疑問視している。王室への信頼が侵食される中、改革、さらには廃止を求める声が勢いを増している。"
 HOL_Pro_Gay_Marriage: "世界初の同性婚承認国"
 HOL_Pro_Gay_Marriage_desc: "オランダは、同性婚を合法化することで社会的進歩と人権の分野における世界的な先駆者となった。この決断は、寛容で包摂的な社会としての国のイメージを強化し、国内の統一感と国際的な評価の双方を高めている。"
 HOL_Anti_Gay_Marriage: "伝統的結婚法"
 HOL_Anti_Gay_Marriage_desc: "伝統的な結婚法を維持するという決定は、保守的な価値観への強い固執を反映している。それは宗教的および伝統主義的なグループに共感を呼ぶ一方で、より進歩的な声からの批判も引き起こし、ヨーロッパにおける自由主義の灯台としての国の評判に影響を与えた。"
 HOL_NATO_Norm_Efforts: "NATO基準への努力"
 HOL_NATO_Norm_Efforts_desc: "政府は、GDPの2%を国防に費やすというNATOのガイドラインを満たすために熱心に取り組んでいる。これは、集団安全保障へのコミットメントを示し、我々の軍事能力を強化する。しかし、それはまた財政的な課題を伴い、資源配分をめぐる政治的な議論につながる可能性がある。"
 HOL_Labour_Market_Reforms_Idea: "労働市場改革"
 HOL_Labour_Market_Reforms_Idea_desc: ""
 HOL_Strong_Social_Security: "強力な社会保障"
 HOL_Strong_Social_Security_desc: ""
 HOL_social_innovation_idea: "社会イノベーション運動"
 HOL_social_innovation_idea_desc: "オランダは社会イノベーションのハブとなり、社会の最も差し迫った課題に取り組むための新しいアイデアと創造的な解決策を育んでいる。この運動は、民間研究開発における重要なブレークスルーをもたらし、技術進歩を推進し、国家の生産性を向上させている。"
 HOL_Poverty_Reduction: "貧困削減"
 HOL_Poverty_Reduction_desc: "貧困を削減することは、公正な社会にとって不可欠である。我々は、社会福祉給付の増額や脆弱な人々への的を絞った支援を含む、包括的な貧困削減プログラムを実施する。"
 HOL_Poverty_Reduced: "大幅に削減された貧困"
 HOL_Poverty_Reduced_desc: "福祉プログラムと社会改革の成功裏の実施を通じて、オランダの貧困は大幅に削減された。経済的包括性と弱者への支援に国家が焦点を当てた結果、より大きな社会的安定、より高い生活水準、そしてより強力で強靭な経済がもたらされた。"
 HOL_Digital_Literacy_Idea: "デジタルリテラシーキャンペーン"
 HOL_Digital_Literacy_Idea_desc: "オランダは、社会のすべてのセクターにわたってデジタルリテラシーを向上させるための国家的なキャンペーンを開始した。市民にデジタル時代で成功するために必要なスキルを提供することで、政府は労働力が技術的進歩に対応できることを保証し、生産性を向上させ、経済における革新を育んでいる。"
 HOL_Economic_Resilience_idea: "経済的強靭性イニシアチブ"
 HOL_Economic_Resilience_idea_desc: "オランダ政府は、世界的な危機に対する経済の強靭性を強化することを目的とした包括的な政策を実施した。経済セクターを多様化し、小規模企業を支援し、強力な社会的セーフティネットを確保することで、オランダは将来の課題を乗り越え、経済的安定を維持するためのより良い準備ができている。"
 HOL_Financial_sector_idea: "金融セクター改革"
 HOL_Financial_sector_idea_desc: "金融セクターの包括的な改革は、将来の危機を防ぎ、透明性と説明責任を促進するために不可欠である。ヴァウター・ボスのリーダーシップの下、我々は金融業界を効果的に規制し、市場の安定と信頼を確保する。これらの改革は、世界的な課題に耐え、経済崩壊のリスクを減らすことができる、より強靭な経済を創造するだろう。"
 HOL_Employment_Projects: "国家雇用プロジェクト"
 HOL_Employment_Projects_desc: "オランダ政府は、失業を減らし、労働力を再活性化させることを目的とした一連の野心的な雇用プロジェクトを開始した。職業訓練プログラム、公共事業、小規模企業支援への投資を通じて、これらのイニシアチブは、すべてのオランダ国民が国の経済に貢献し、有意義な仕事を確保する機会を持つことを保証する。"
 HOL_democracy_reform1: "政治改革運動"
 HOL_democracy_reform1_desc: "LPFは、既成の政党カルテルから脱却し、直接民主主義を提唱することで、オランダ全土に政治改革の波を巻き起こしている。国民投票を通じて市民に権限を与え、職業政治家の影響力を減らし、政府機関を合理化することで、LPFはオランダの統治をより透明で、説明責任があり、真に国民を代表するものへと再形成している。"
 HOL_welfare_reform_idea: "福祉制度の抜本的改革"
 HOL_welfare_reform_idea_desc: "LPFは、持続可能性と個人の責任を優先するために福祉制度を再構築している。依存を減らし、真に必要とする人々への的を絞った支援を提供することで、これらの改革は、納税者への負担を軽減しつつ、福祉制度が強靭で自立した国民を支えることを保証する。"
 HOL_public_sector_reform_idea: "公共セクター効率化推進"
 HOL_public_sector_reform_idea_desc: "LPFは、公共セクターを合理化し、官僚的な非効率を削減し、責任ある支出を促進することにコミットしている。この改革は、必要不可欠なサービスの提供を改善し、行政経費を削減し、政府の取り組みをオランダ国民に効果的に奉仕することに再集中させるだろう。"
 HOL_reformed_liberal_market: "改革された自由市場と社会"
 HOL_reformed_liberal_market_desc: "改革された福祉制度、自由化された労働市場、そして合理化された公共セクターにより、オランダは効率と自立のモデルとなった。これらの改革は、個人の責任を優先し、政府の介入を減らし、経済成長を奨励し、すべての市民に利益をもたらす強靭で持続可能な経済を創造する。"
 HOL_Gulden: "オランダ・ギルダー"
 HOL_Gulden_desc: "オランダ・ギルダーは、国家通貨として再導入され、オランダの金融システムにおけるその地位を取り戻した。その安定性と歴史的重要性で知られるギルダーは、経済的独立の新たな時代を象徴し、オランダが国民の利益のためにその財政を管理し、その金融遺産に対する国民の誇りを強化することを可能にする。"
 HOL_anti_islam1: "制限的措置"
 HOL_anti_islam1_desc: "政府は、オランダの文化的価値観を守ることを目的として、イスラムの象徴、学校、機関に対する初期の制限的措置を導入した。これらの政策は、世俗的および国家的原則に沿った結束力のある社会を育むことを意図している。"
 HOL_anti_islam2: "文化同化政策"
 HOL_anti_islam2_desc: "より厳格な政策が実施される中、政府は文化同化への焦点を強め、オランダのアイデンティティと統一を強化するためにイスラムの機関と慣行を抑制している。これらの政策は、統一された文化的期待を通じて社会的分断を埋めることを目指している。"
 HOL_anti_islam3: "広範な禁止措置"
 HOL_anti_islam3_desc: "政府は、イスラムの象徴と慣行を国家の結束への障壁と見なし、広範な禁止措置を実施した。これらの措置は、世俗的なオランダ社会を統合し、公安を強化することを目的としている。"
 HOL_anti_islam4: "イスラムの象徴の完全な犯罪化"
 HOL_anti_islam4_desc: "イスラムの象徴、テキスト、機関は完全に犯罪化され、政府は公序良俗、国家の統一、世俗主義へのコミットメントを挙げている。この極端なスタンスは、文化的に均質で安全なオランダという政権のビジョンを強化する。"
 HOL_AfriForum1HOL: "アフリカーナーとのパートナーシップと保護"
 HOL_AfriForum1HOL_desc: "オランダは南アフリカのアフリカーナーコミュニティとの関係を深め、経済的支援とアフリカーナーの文化的・言語的遺産を保護するというコミットメントを提供している。このパートナーシップは、共有された歴史と相互尊重に根ざした新たな絆を象徴しつつ、資源へのアクセスを確保する。"
 HOL_AfriForum1SAF: "オランダ・アフリカーナー同盟"
 HOL_AfriForum1SAF_desc: "アフリカーナーコミュニティはオランダとの同盟を強化し、文化の保持、経済協力、そして支援のネットワークを育んでいる。オランダの影響力を通じて、アフリカーナーは南アフリカ内での自らのアイデンティティと経済的自治を守る努力において同盟国を得る。"
 HOL_made_in_holland1: "メイド・イン・ホランド"
 HOL_made_in_holland1_desc: "オランダ製製品への新たな重点は、地元の産業を支援し、国民の誇りを育み、経済的強靭性を強化する。我々の国境内で作られた製品を優先することで、我々はオランダ経済を強化し、自給自足を促進し、「メイド・イン・ホランド」が品質とアイデンティティの印となることを保証する。"
 HOL_work_efforts: "国家労働努力"
 HOL_work_efforts_desc: "労働力の再活性化に焦点を当て、政府は雇用と生産性を向上させるための全国的なイニシアチブを開始した。職業訓練プログラム、基幹産業への支援、そして労働参加へのインセンティブを通じて、これらの努力は経済を強化し、すべてのオランダ国民に豊かな未来を保証することを目指している。"
 HOL_celebrate_heroes: "オランダの英雄を祝う"
 HOL_celebrate_heroes_desc: "オランダの英雄たちの顕著な功績と犠牲に敬意を表することは、国民の誇りと統一を植え付ける。我々の歴史的および現代の英雄を祝うことで、我々は未来の世代に霊感を与え、我々の国を定義する価値観を強化する。この賞賛と追悼の精神は、市民間の絆を強め、強靭で愛国的な社会を育む。"
 HOL_Fatherland_education_idea: "祖国教育"
 HOL_Fatherland_education_idea_desc: "祖国教育は、我々の若者に国民の誇り、遺産、そして責任感を植え付けることに焦点を当てている。カリキュラムでオランダの歴史、価値観、文化を強調することで、我々は我々の伝統と国民的アイデンティティを保持し、堅持するための準備ができた、強く統一された市民を育成することを目指している。"
 HOL_Stadtholderate1: "総督統治"
 HOL_Stadtholderate1_desc: "オランダの総督は、君主制の原則と民主主義の伝統のバランスを取りながら、統治の新たな時代を導く。地方の権限強化と憲法改革を強調し、総督は自由、進歩、そして強力なリーダーシップのビジョンの下にオランダを統一することを目指す。"
 HOL_Monarchy1: "王室と国家の統一"
 HOL_Monarchy1_desc: "オランダはその王室の遺産を受け入れ、君主制は国民的アイデンティティと安定の柱として立っている。王室の見守る下、国家は前進し、文化的な誇りを育み、国民の繁栄に専念する強力な中央集権政府を保証する。"
 HOL_dutch_enterprise: "オランダ企業の促進"
 HOL_dutch_enterprise_desc: " homegrown の革新と起業家精神の育成への新たな焦点は、オランダ経済を活性化させた。地元のビジネスを擁護し、官僚的な障壁を減らすことで、オランダはその勤勉な精神の証となる競争力のある市場を育成している。"
 HOL_royal_eco_control: "王室による経済管理"
 HOL_royal_eco_control_desc: "王室が経済政策を監督するようになり、オランダは中央集権的な経済計画の道を歩み始めた。批評家は市場の自由の喪失を非難するが、君主制は安定と国家の優先事項への単一の焦点を保証し、オランダの産業を外国の影響から保護する。"
 HOL_VOC_semiconductor_control_HOL: "§Y[TAI.GetNameWithFlag]§!の半導体産業の支配！"
 HOL_VOC_semiconductor_control_HOL_desc: "戦略的な投資とパートナーシップを通じて、オランダは台湾の非常に切望される半導体産業の支配権を獲得した。この支配の中核にあるASMLの最先端リソグラフィ技術により、オランダは今や世界の半導体生産の手綱を握り、現代の技術時代における重要な優位を確保している。"
 HOL_VOC_semiconductor_control_TAI: "台湾の半導体産業に対する[HOL.GetAdjective]の支配"
 HOL_VOC_semiconductor_control_TAI_desc: "台湾経済の生命線である半導体産業は、[HOL.GetAdjective]の支配下に落ちた。ASMLの技術的優位性とVOCが支援する経済的圧力に導かれたこの権力のシフトは、台湾の最も重要な産業に対する自治権を脅かし、その未来を外国の手に委ねるものである。"
 HOL_SRI_Dutch_Agriculture_Benefits: "オランダとの農業パートナーシップ"
 HOL_SRI_Dutch_Agriculture_Benefits_desc: "オランダとの協力により、スリランカは近代的な農業技術と資源へのアクセスを得て、国全体の食料生産と経済成長を促進した。"
 HOL_Sri_Agriculture_Collaboration: "スリランカとの農業協力"
 HOL_Sri_Agriculture_Collaboration_desc: "オランダの農業専門知識をスリランカと共有することで、オランダはこの地域に重要な足がかりを確保し、影響力を高め、この歴史的な領土とのつながりを再確立した。"
 HOL_VOC_indonesian_focus: "VOC：インドネシア・フォーカス"
 HOL_VOC_indonesian_focus_desc: "再建されたVOCは、その歴史的な帝国の中心地であるインドネシアにおける支配権の再要求に照準を合わせた。経済の再活性化、戦略的管理、そして地域の影響力の育成に努力を集中させることで、このフォーカスはこの地域におけるオランダの力を再確立し、その貴重な資源を確保することを目指す。"
 HOL_VOC_indonesian_focus_tt: "インドネシアにおける分離主義運動の除去コストを半減させる"
 HOL_VOC_penalty_operation_extension: "作戦延長ペナルティ"
 HOL_VOC_penalty_operation_extension_desc: "戦争を宣言する代わりにインドネシアでの作戦を延長したことで、我々は決定的な行動を遅らせ、政治的緊張、安定度の低下、そして産業の非効率を引き起こした。"
 HOL_VOC_ambassy_expansion_ind: "インドネシアのオランダ大使館拡張"
 HOL_VOC_ambassy_expansion_ind_desc: "インドネシアのオランダ大使館の拡張は、外交関係を深め、影響力を行使し、秘密作戦を容易にするための戦略的な動きとして機能する。我々のプレゼンスを強化することで、この地域における将来の試みのために、より良い立場を築くことができる。"
 HOL_rebuilding_indonesia: "インドネシアの再建"
 HOL_rebuilding_indonesia_desc: "オランダによる征服の後、インドネシアは大規模な復興努力を必要としている。インフラに投資し、経済を安定させ、地域の懸念に対処することで、我々はオランダの指導の下での繁栄と協力の未来の土台を築くことができる。"
 HOL_military_compensation_ast: "オランダからの軍事支援"
 HOL_military_compensation_ast_desc: "オランダは、西オーストラリアを購入する合意の一環として、オーストラリアに相当な軍事支援を提供した。この援助はオーストラリアの軍隊を強化し、地域の安全保障を強化する。"
 HOL_military_compensation_hol: "オーストラリアへの軍事補償"
 HOL_military_compensation_hol_desc: "西オーストラリアを取得する合意の一環として、我々はオーストラリアに軍事支援を提供し、外交的な友好関係を維持しつつ彼らの防衛能力を高めることを約束した。"
 HOL_industrial_compensation_ast: "オランダからの産業投資"
 HOL_industrial_compensation_ast_desc: "オランダは、西オーストラリアを売却する合意の一環として、オーストラリアの産業セクターに重点的に投資した。これらの投資は、オーストラリアの経済能力とインフラを大幅に向上させた。"
 HOL_industrial_compensation_hol: "オーストラリアへの産業補償"
 HOL_industrial_compensation_hol_desc: "西オーストラリアを確保するため、我々はオーストラリアの産業セクターに相当な投資を行い、経済成長を育み、外交関係を強化した。"
 HOL_increase_long_range_aircraft_production: "長距離航空機の生産"
 HOL_increase_long_range_aircraft_production_desc: "WIC領土を取り戻すための我々の努力を支援するため、オランダは長距離航空機の生産を増強している。これらの先進的な航空機は、広大な距離にわたる制空権を確保し、海軍作戦に重要な支援を提供し、我々の戦略的リーチを強化するだろう。"
 HOL_expanded_embassys: "拡大された大使館ネットワーク"
 HOL_expanded_embassys_desc: "オランダは大使館ネットワークを拡大し、主要地域での外交的アウトリーチと影響力を増大させた。このイニシアチブは、交渉し、同盟を築き、世界の舞台でオランダの利益を主張する我々の能力を強化する。"
 HOL_expanded_financial_network1: "拡大された金融ネットワーク"
 HOL_expanded_financial_network1_desc: "戦略的投資と地域経済の統合を通じて、オランダは広範な金融ネットワークを確立した。このシステムは我々の経済的影響力を強化し、貿易の優位を確保し、オランダの世界的な力を補強する。"
 HOL_dutchaid: "オランダ援助イニシアチブ"
 HOL_dutchaid_desc: "オランダ援助イニシアチブは、戦略的に関心のある地域に開発援助と経済支援を提供することに焦点を当てている。友好と安定を育むことで、我々はオランダの影響力を強化し、より深い統合と協力への道を開く。"
 HOL_dutchaid_tt1: "追加収入：1000万人あたり$$§G0.004§!"
 HOL_dutchaid_tt2: "§Y[HOL.GetNameWithFlag]§!から影響を受ける場合、§Y[THIS.GetFlag] [THIS.GetAdjective]§!の $foreign_influence_defense_modifier$は§R5%§!§R減少§!する\n"
 HOL_dutchaid_TT: "§Y$HOL_dutchaid$§!から$$[?additional_income_HOL_dutchaid|+3]\n"
 HOL_prepare_for_dutch_invasion: "オランダの侵略に対する防衛準備"
 HOL_prepare_for_dutch_invasion_desc: "領土割譲を求めるオランダの最後通牒を拒否した後、我々は今、起こりうる結果に備えなければならない。オランダは軍事行動で応じると予想され、我々は防衛を強化し、主権を守るために動員しなければならない。"
 HOL_beatrix: "ベアトリクス女王の治世"
 HOL_beatrix_desc: "ベアトリクス女王のもとで、王室は変化する世界において安定と力をもたらした。女王の賢明さと柔軟さにより、オラニエ＝ナッサウ家は今も尊敬される制度として存続し、オランダを統一と強靭さへと導いている。"
 HOL_willem_alexander: "ウィレム＝アレクサンダー国王の治世"
 HOL_willem_alexander_desc: "ウィレム＝アレクサンダー国王の治世は、統一と近代性への彼の焦点によって定義される。国民の誇りの象徴として、彼のリーダーシップは国内外でオランダを強化する。"
 HOL_friso: "フリソ国王の治世"
 HOL_friso_desc: "フリソ国王の統治への知的なアプローチは、オランダに革新と先見の明をもたらした。進歩と戦略的思考への彼の献身は、現代における君主制の妥当性を固める。"
 HOL_constantijn: "コンスタンティン国王の治世"
 HOL_constantijn_desc: "コンスタンティン国王の外交手腕は、オランダが世界の舞台でその影響力を維持することを保証する。彼の治世は、協力、安定、そしてオランダ国民のための強力な国際的プレゼンスを強調する。"
 HOL_amalia: "アマリア女王の治世"
 HOL_amalia_desc: "アマリア女王は、伝統と現代的な視点のバランスを取りながら、オラニエ＝ナッサウ家の未来を代表する。彼女のリーダーシップは新しい世代に霊感を与え、彼女の進歩的で統一的な治世の下でオランダが繁栄することを保証する。"
 HOL_cult_of_the_leader: "指導者崇拝"
 HOL_cult_of_the_leader_desc: "君主制が廃止され、NVUは指導者の最高権威を中心とする新しい秩序を確立した。カリスマ的で不屈のそのビジョンは社会のあらゆる側面を形成し、単一のイデオロギーと共有された運命の下で国家を統一する。指導者は人民の意志を体現し、オランダのために力と支配の道を切り開く。"
 HOL_divided_military_loyalties: "分裂した軍の忠誠心"
 HOL_divided_military_loyalties_desc: "The military, although instrumental in securing NVU’s victory in the civil war, remains cautious of full alignment with the regime. There is tension between traditionalists in the armed forces and the government’s neo-Nazi vision for absolute control.\n------------\nWe can get rid of this §Rnational idea§! by having a §YLoyal Military§! or §YIndependent Military§!"
 HOL_loyal_military: "忠実な軍隊"
 HOL_loyal_military_desc: "軍隊は今やNVUのビジョンと完全に連携している。粛清とイデオロギー的教化により、指導者への絶対的な忠誠が保証され、軍隊は国家の不可欠な延長部分となった。"
 HOL_independent_military: "独立した軍隊"
 HOL_independent_military_desc: "軍隊は、その作戦上の有効性と専門性を維持するために自治権を与えられた。直接的な政治的干渉からは自由であるが、国家を防衛することにコミットし続けている。"
 HOL_nationalist_education_reform_idea_start: "改革下の教育"
 HOL_nationalist_education_reform_idea_start_desc: "我々の教育制度は、政権の理想に沿うよう包括的な見直しを受けている。この移行は現在の有効性を妨げるが、忠実で統一された社会の基盤を築く。"
 HOL_nationalist_education_reform_idea_start_tt: "§Y改革下の教育§!は時間とともに§G改善§!される"
 HOL_nationalist_education_reform_idea: "国家主義的な教育制度"
 HOL_nationalist_education_reform_idea_desc: "教育改革は完了した。学校は今や忠誠心、規律、誇りを植え付けることに焦点を当て、国家とその指導者に献身する世代を創造している。"
 HOL_national_industrial_program: "国家産業プログラム"
 HOL_national_industrial_program_desc: "NVUは、国全体の産業成長を加速させるための野心的なイニシアチブを開始した。中央集権的な計画と国家主導の投資は、重工業の拡大、インフラの近代化、そしてオランダが経済的自給自足を達成することを保証することに焦点を当てている。工場は活気に満ち、労働者は国家の栄光のために働き、すべての資源はより強く、より統一された国家を築くために向けられている。このプログラムは、現代における新興産業大国としての我々の地位を固める。"
 HOL_german_youth_organisation1: "ゲルマン青年団オランダ"
 HOL_german_youth_organisation1_desc: "「ゲルマン青年団オランダ」はNVUの青年部として機能し、国家への忠誠心とゲルマンの統一と力の理想への献身を育む。厳しい身体訓練、イデオロギー教育、そしてコミュニティへの関与を通じて、この組織は次世代が統一され強力な国家というNVUのビジョンにおける自らの役割を果たす準備をさせる。「ゲルマン青年団オランダ」のメンバーは、規律、強靭さ、そして祖国への揺るぎないコミットメントの体現者である。"
 HOL_corporatist_economy1: "コーポラティズム経済"
 HOL_corporatist_economy1_desc: "国家は経済をコーポラティズムモデルに再構築し、企業、労働組合、政府を統一された枠組みの下で連携させた。このシステムは労働と資本の間の対立をなくし、効率的な資源配分、急速な産業成長、そして革新を可能にする。コーポラティズム経済は国家の統一と力を体現し、社会のすべての部分が国家の繁栄という共通の目標に向かって働くことを保証する。"
 HOL_stabilize_society: "社会の安定化"
 HOL_stabilize_society_desc: "NVUは、国全体に秩序と規律を回復させるための集中的なキャンペーンを開始した。今後180日間、努力は不穏を鎮め、NVUのビジョンの下に社会を統一し、新体制への抵抗の残滓を排除することに焦点を当てる。この期間は、安定し繁栄した未来のための基礎を築く上で重要である。"
 HOL_germanic_nationalist_boost: "ナショナリストの勢い"
 HOL_germanic_nationalist_boost_desc: "統一と力を求める運動が人気を博すにつれて、新たなナショナリスト的熱狂が国中を席巻している。秩序と統一されたゲルマン民族のビジョンを強調するファシストの理想が、これまで以上に共感を呼び、深遠な政治的変革の舞台を整えている。"
 HOL_dutch_german_hegemony1: "ゲルマンの覇権主張"
 HOL_dutch_german_hegemony1_desc: "オランダはゲルマン民族のリーダーシップを主張し、ドイツの伝統的な役割に挑戦した。この大胆な動きは、オランダが自らの統一と支配のビジョンの下で地域の力関係を再定義しようとする中で、ゲルマン諸国間に緊張を生み出した。"
 HOL_fortification_efforts: "西側からの侵略に対する要塞化"
 HOL_fortification_efforts_desc: "ドイツの土地を征服した後、オランダはフランスからの潜在的な報復に備えなければならない。西側戦線に沿って大規模な要塞化プロジェクトが進行中であり、我々の新たな領土をフランスのいかなる侵略からも守るため、バンカーや防御構造物の建設が重視されている。これらの努力は、西からのいかなる脅威に対しても我々の国境が安全であり続けることを保証する。"
 HOL_germanic_union_member1: "ゲルマン連合のメンバー"
 HOL_germanic_union_member1_desc: "ゲルマン連合の一員として、我々は共有された繁栄、安全保障、そして支配の追求において他のゲルマン諸国と団結している。この同盟は、軍事、経済、文化の各分野にわたる協力を保証し、我々の国家間の絆を固め、より強く、統一されたゲルマン世界における我々の地位を確保する。"
 HOL_germanic_union_infrastructure_efforts: "ゲルマン連合インフラ努力"
 HOL_germanic_union_infrastructure_efforts_desc: "ゲルマン連合の統一と経済力を強化するため、加盟国全体で大規模なインフラプロジェクトが進行中である。鉄道、高速道路、物流ハブが拡張され、シームレスな接続性を確保し、貿易を促進し、軍事的即応性を高めている。これらの努力は、より強く、より相互接続されたゲルマン世界への我々のコミットメントを象徴している。"
 HOL_D66_democratic_institutions_idea: "強化された民主的制度"
 HOL_D66_democratic_institutions_idea_desc: "民主的プロセスを強化する努力は、統治への国民の信頼を高めた。より大きな透明性、説明責任、そして市民参加により、オランダは近代的で効果的な民主主義のモデルとして立っている。"
 HOL_GL_affordable_housing_plan_idea: "手頃な住宅イニシアチブ"
 HOL_GL_affordable_housing_plan_idea_desc: "持続可能で手頃な価格の住宅への大規模な投資により、オランダは住宅危機に正面から取り組んでいる。このイニシアチブは、すべての市民が安全で、安心でき、環境に優しい住居にアクセスできることを保証する。"
 HOL_GL_international_solidarity_idea: "国際的連帯"
 HOL_GL_international_solidarity_idea_desc: "緑の党は、地球規模の課題に対処するために強力な国際的パートナーシップを育んできた。平和、人権、持続可能な開発を促進することで、オランダは世界の舞台で協力と進歩の灯台として立っている。"
 HOL_GL_transparent_government_idea: "透明な統治"
 HOL_GL_transparent_government_idea_desc: "説明責任と公開性への揺るぎないコミットメントをもって、緑の党は政府が透明に運営されることを保証し、市民が指導者を信頼し、関与する力を持つようにした。"
 HOL_GL_diversify_workforce_idea: "多様化された労働力"
 HOL_GL_diversify_workforce_idea_desc: "包括的な政策と機会均等プログラムを通じて、緑の党はオランダ社会の多様性と力を反映する労働力を育成し、あらゆるセクターで公正さと革新を保証した。"
 HOL_GL_fair_trade_idea: "公正な貿易に関する連立合意"
 HOL_GL_fair_trade_idea_desc: "緑の党と交渉された連立合意の一環として、政府は国際貿易の新しい枠組みにコミットした。緑の党の進歩的なアジェンダに牽引され、貿易政策は今や純粋な利益よりも生態学的責任、労働者の権利、社会正義を重視している。これは、伝統的な市場主導モデルから価値観に基づく経済ビジョンへの明確な転換を示す。"
 HOL_D66_rule_of_law_idea: "法の支配の擁護"
 HOL_D66_rule_of_law_idea_desc: "D66は連立合意の一環として主要な法改正を確保し、司法の独立、統治の透明性、そして憲法規範への厳格な遵守を再確認した。ポピュリストの圧力と政治的分裂の時代にあって、これらの措置は国内外で民主的制度と法の支配を守ることを目的としている。"
 HOL_Religious_education_policy: "宗教教育政策"
 HOL_Religious_education_policy_desc: "SGPからの圧力の下、政府は信仰に基づく教育の地位を強化する政策を制定した。公的支援は、親の権威、伝統的道徳、そして責任ある社会を形成する上での宗教の役割を重視する、キリスト教の価値観を堅持する機関に向けられるだろう。"
 HOL_family_focus: "伝統的家族への焦点"
 HOL_family_focus_desc: "伝統的な家族構造の促進は、連立交渉を通じてSGPによって推し進められ、国家政策の礎となった。財政的インセンティブと文化的イニシアチブは現在、安定した多世代世帯を支援し、道徳的・社会的秩序の基盤としての家族の役割を強化することを目指している。"
 HOL_religious_education_policy: "宗教教育政策"
 HOL_religious_education_policy_desc: "政府は信仰に基づく教育を優先し、学校が地域社会の道徳的・精神的価値観を反映するようにしている。宗教機関を支援することで、オランダは信念と規範を備えた市民の基盤を築いている。"
 HOL_sunday_rest: "日曜日の休息の神聖性"
 HOL_sunday_rest_desc: "日曜日は、休息と礼拝の神聖な日として守られている。商業活動や公的活動を制限することで、この政策は市民が伝統に敬意を払い、家族の絆を強め、精神的な再生を見出すことを保証する。"
 HOL_ASML1: "ASML"
 HOL_ASML1_desc: "半導体技術におけるASMLの世界的リーダーシップは、オランダを革新の最前線へと押し上げている。この技術的優位性は、経済成長を促進し、産業基盤を強化し、現代における国家の戦略的優位を確保する原動力となっている。"
 HOL_polder_model1: "ポルダー・モデル"
 HOL_polder_model1_desc: "合意形成と妥協を重んじるオランダの伝統は、安定と結束をもたらす一方で、大胆な改革や急進的な行動には制約となる。この手法は経済の安定に強固な基盤を提供するが、意思決定の効率や迅速さが犠牲になることもある。"
 HOL_nonselfsufficient_army1: "軍事産業の対外依存"
 HOL_nonselfsufficient_army1_desc: "[HOL_not_selsufficient_army1_loc]\n------------\nWe can get rid of this §Rnational idea§! by finshing §YDomestic Investments§! focusses in the §YMilitary§! focus path"
