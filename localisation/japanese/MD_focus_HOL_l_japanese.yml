 HOL_ING_Group_Strategies_modifier_desc: "オランダに本拠を置く多国籍銀行・金融サービス企業であるINGグループは、ヨーロッパ最大級かつ最も影響力のある銀行の一つである。アムステルダムに本社を構え、40か国以上で事業を展開しており、小売銀行業務、ダイレクトバンキング、商業銀行業務、投資銀行業務、資産運用、保険など幅広いサービスを提供している。INGはデジタルバンキングにおける革新的な取り組みでも知られ、オンラインバンキングの先駆者の一つとされている。"
 HOL_NVU.26.t: "ドイツ圏鉄道インフラへのオランダ投資"
 HOL_NVU.26.d: "オランダ政府は、ドイツ系諸地域における鉄道インフラの整備・拡張を目的とした大規模な投資計画を発表した。政府関係者によれば、この計画の目的は、移動の利便性を高め、経済的統合を進め、ドイツ系諸民族間の文化的結びつきを強めることであるという。この動きは、オランダの大陸的ビジョンと中欧におけるインフラ整備への野心と一致している。"
 HOL_NVU.26.a: "共に歩む運命のための鉄の道。"
 HOL_NVU.27.t: "オランダ、統一を提案"
 HOL_NVU.27.d: "オランダは、ドイツ系諸民族を一つの国家の下に完全に統一することを提案してきた。今こそ、統一を受け入れるか、それとも距離を置くかを決断しなければならない。"
 HOL_NVU.27.a: "統一を受け入れる"
 HOL_NVU.27.b: "提案を拒否する"
 HOL_NVU.28.t: "統一、受諾"
 HOL_NVU.28.d: "我々の統一提案は受け入れられた。オランダの指導の下、新たなゲルマン帝国が誕生した。"
 HOL_NVU.28.a: "夢が現実となった。"
 HOL_NVU.29.t: "統一、拒否"
 HOL_NVU.29.d: "我々の統一提案は拒否された。ここで兄弟関係が終わるのか、それとも力によって続けるのか、今こそ決断の時である。"
 HOL_NVU.29.a: "ならば、力ずくで手に入れる"
