 HOL_voc_prepare_for_war_mission1: "VOC領土奪還の準備"
 HOL_voc_prepare_for_war_mission1_desc: "貿易帝国の時代は過ぎ去ったかもしれないが、我々の遺産は未完のままである。喜望峰からコロマンデル海岸まで、セイロンからフォルモサまで、オランダ東インド会社はかつて不可欠な海上チョークポイントを支配していた。今、近代的な兵站と軍事的即応性をもって、我々は再び我々の影響力を主張する準備をする――勅許状によってではなく、武力によって。海は我々の帰還を待っている。"
 HOL_voc_prepare_for_war_mission2: "VOC領土奪還の再準備"
 HOL_voc_prepare_for_war_mission2_desc: "貿易帝国の時代は過ぎ去ったかもしれないが、我々の遺産は未完のままである。喜望峰からコロマンデル海岸まで、セイロンからフォルモサまで、オランダ東インド会社はかつて不可欠な海上チョークポイントを支配していた。今、近代的な兵站と軍事的即応性をもって、我々は再び我々の影響力を主張する準備をする――勅許状によってではなく、武力によって。海は我々の帰還を待っている。"
 HOL_grey_society_category: "高齢化社会のジレンマ"
 HOL_grey_society_category_desc: "\n£decision_hol_grey_society_category_picture \n\n\n\nThe Netherlands is becoming a grey society, where aging demographics, increased life expectancy, and declining birth rates place immense pressure on social services, pensions, and economic sustainability. Policymakers must now confront the growing divide between generations. Will we reform, redistribute, or retreat into unsustainable models of the past?"
 HOL_grey_pvda1: "手頃な住宅の拡充"
 HOL_grey_pvda1_desc: "高齢化社会の課題に対応するため、高齢者に優しい手頃な住宅への投資を進める。住み替えを促進し、住宅ストックを近代化することで、家族向け住宅の供給を確保しつつ、高齢者にふさわしい住環境を提供することを目指す。"
 HOL_grey_pvda2: "柔軟な年金改革"
 HOL_grey_pvda2_desc: "私たちは、個々のニーズに応じて対応できる公正な年金制度を信じている。柔軟な退職オプションを導入することで、労働者が自らの意思で引退できるようにすると同時に、社会保障制度の長期的な持続可能性も確保する。"
 HOL_grey_pvda3: "高齢者介護職への投資"
 HOL_grey_pvda3_desc: "高齢者人口の増加に伴い、専門的な介護職への需要が高まっている。すべてのオランダの高齢者がふさわしいケアを受けられるよう、研修プログラムへの資金提供や労働環境の改善を進めている。"
 HOL_grey_pvda4: "若者と高齢者の統合プログラム"
 HOL_grey_pvda4_desc: "世代を越えた交流を促すことで、相互理解と支え合いの関係を育む。本プログラムでは、高齢者コミュニティにおける学生向けの手頃な住宅を提供する代わりに、社会的交流への参加を求めることで、より強く結束した社会の構築を目指す。"
 HOL_grey_pvda5: "グリーン経済とシルバー経済の推進"
 HOL_grey_pvda5_desc: "私たちは、グリーン転換を「シルバー経済」がもたらす機会と結びつけて進めている。高齢者向け産業への投資と再生可能エネルギーへの注力を組み合わせることで、持続可能な成長を促進し、雇用を創出していく。"
 HOL_grey_cda1: "家族介護の強化"
 HOL_grey_cda1_desc: "家族は社会の礎である。高齢の親族を介護する家庭に経済的支援を行うことで、世代間の絆を強め、公共医療への負担を軽減する。"
 HOL_grey_cda2: "農村の高齢者コミュニティ支援"
 HOL_grey_cda2_desc: "高齢化人口への対応において、農村地域が取り残されてはならない。農村の住宅と医療に投資することで、我々はすべての高齢者がどこに住んでいようと質の高い支援にアクセスできることを保証する。"
 HOL_grey_cda3: "宗教的ボランティアネットワークの強化"
 HOL_grey_cda3_desc: "信仰に基づく組織は、ケアと支援を提供する上で計り知れない価値がある。我々は、高齢化社会の課題に対して道徳的で思いやりのある対応を確保するため、彼らの役割を拡大している。"
 HOL_grey_cda4: "高齢者ケアにおける倫理的AI"
 HOL_grey_cda4_desc: "新しい技術は共通の利益に奉仕しなければならない。介護に倫理的なAIソリューションを統合することで、我々はキリスト教民主主義の価値観を堅持しつつ、高齢者ケアにおける労働力不足に対処する。"
 HOL_grey_cda5: "大家族の促進"
 HOL_grey_cda5_desc: "将来の安定を確保するため、我々は財政的インセンティブと育児補助金を通じて3人以上の子供を持つ家族を支援し、我が国を維持するための新しい世代を育んでいる。"
 HOL_grey_vvd1: "退職年齢の引き上げ"
 HOL_grey_vvd1_desc: "生産的な社会には、より長い労働期間が求められる。退職年齢を段階的に引き上げることで、年金負担を軽減し、将来世代にとってより強固な経済を確保する。"
 HOL_grey_vvd2: "高齢者ケアの民営化"
 HOL_grey_vvd2_desc: "民間企業は高齢化人口により効率的に対応できる。高齢者ケアセクターを民間投資に開放することで、我々は公的コストを削減しつつ質を向上させる。"
 HOL_grey_vvd3: "熟練労働者の移民促進"
 HOL_grey_vvd3_desc: "高齢化の課題は革新的な解決策を要求する。熟練した移民が我々の労働力に加わることを奨励することで、我々は医療やその他のセクターにおける重要なギャップを埋める。"
 HOL_grey_vvd4: "医療のデジタル化"
 HOL_grey_vvd4_desc: "革新は持続可能性の鍵である。医療におけるデジタルトランスフォーメーションとAI統合を通じて、我々はコストを削減し、高齢者のケアを改善する。"
 HOL_grey_vvd5: "年金投資改革"
 HOL_grey_vvd5_desc: "公的年金を民間投資口座に移行させることで、我々は政府の負債を減らし、市民が自らの財政的な未来を管理する力を与える。"
 HOL_grey_pvv1: "国民年金の保護"
 HOL_grey_pvv1_desc: "オランダの年金制度は最優先で守るべきだ。対外援助や不要な事業から資源を振り向けることで、勤勉な国民の年金を確実に守る。"
 HOL_grey_pvv2: "自動化の奨励"
 HOL_grey_pvv2_desc: "労働力不足に対処するため、我々は産業全体で自動化に重点的に投資し、生産性を向上させつつ外国労働への依存を減らす。"
 HOL_grey_pvv3: "ナショナリスト採用キャンペーン"
 HOL_grey_pvv3_desc: "我々の労働力を構築する上でオランダ国民を優先する時が来た。採用キャンペーンを通じて、我々はオランダの才能が労働力不足への対応を主導することを保証する。"
 HOL_grey_pvv4: "厳格な移民管理"
 HOL_grey_pvv4_desc: "オランダは無規制の移民の負担を負うことはできない。国境を厳格に管理することで、我々は資源が我々の市民とその幸福に割り当てられることを保証する。"
 HOL_grey_pvv5: "高齢者の愛国心の促進"
 HOL_grey_pvv5_desc: "我々の高齢者はオランダの伝統の守護者である。彼らの貢献を祝うことで、我々は国家のアイデンティティにおける統一と誇りを育む。"
 HOL_grey_monarchy1: "王室年金基金"
 HOL_grey_monarchy1_desc: "国民の将来を守るため、王室は「王室年金基金」を設立する。この基金により、すべてのオランダ国民が尊厳と安心をもって老後を迎えられるようにする。"
 HOL_grey_monarchy2: "国民統一プログラム"
 HOL_grey_monarchy2_desc: "王室は、世代と地域を統一し、国家への共有された責任感と忠誠心を育むプログラムを主導する。"
 HOL_grey_monarchy3: "国民奉仕の拡大"
 HOL_grey_monarchy3_desc: "若者のための義務的な国民奉仕は、我々の労働力を強化し、高齢者ケアに重要な支援を提供し、王室の指導の下でより強い国家を築き上げるだろう。"
 HOL_grey_monarchy4: "自動化への投資"
 HOL_grey_monarchy4_desc: "王室の資金を活用して自動化を促進することで、我々は人口が高齢化してもオランダが競争力と持続可能性を維持することを保証する。"
 HOL_grey_monarchy5: "シルバー経済イニシアチブ"
 HOL_grey_monarchy5_desc: "王室は、高齢者のニーズに応える産業を擁護し、高齢者に奉仕しつつ雇用と繁栄を創造する。"
 HOL_grey_nvu1: "優生政策の導入"
 HOL_grey_nvu1_desc: "強く純粋なオランダの未来を実現するため、「理想的な」国民の出生を促し、望ましくない影響を抑制する政策を導入する。"
 HOL_grey_nvu2: "非オランダ人を福祉から除外"
 HOL_grey_nvu2_desc: "我々の資源はオランダ国民に奉仕しなければならない。非オランダ居住者の福祉へのアクセスをなくすことで、我々は我々の市民の幸福を優先する。"
 HOL_grey_nvu3: "義務兵役の拡大"
 HOL_grey_nvu3_desc: "すべての健常なオランダ人男性は軍隊または基幹産業で奉仕し、我が国が強力で自給自足であり続けることを保証する。"
 HOL_grey_nvu4: "戦争のための産業拡大"
 HOL_grey_nvu4_desc: "国家のニーズが最優先される。すべての資源を産業拡大に向けることで、我々は将来の紛争に備え、我が国の支配を確保する。"
 HOL_grey_nvu5: "高齢者の強制労働"
 HOL_grey_nvu5_desc: "高齢者は我々の国家目標に貢献しなければならない。まだ能力のある者は、国家の優先事項を支援するため、軽工業労働に動員されるだろう。"
 HOL_foreign_policy_category: "オランダの外交政策"
 HOL_foreign_policy_category_desc: "\n£decision_hol_foreign_affairs_category_picture \n\n\n\nShape the Netherlands' diplomatic, strategic, and economic posture on the world stage. Pursue trade deals, development partnerships, and defense arrangements that reflect Dutch values and secure national interests in an increasingly multipolar world."
 HOL_antilles_expand_civilian_industry: "アンティル諸島の民間産業拡大"
 HOL_antilles_expand_civilian_industry_desc: "アンティル諸島は経済的繁栄を維持するために産業成長を必要としている。民間産業に投資することで、我々は雇用創出を刺激し、インフラを改善し、この地域の長期的な安定を確保できる。"
 HOL_antilles_expand_office_industry: "アンティル諸島のオフィスセクター拡大"
 HOL_antilles_expand_office_industry_desc: "アンティル諸島にオフィススペースとビジネス地区を開発することは、商業活動を促進し、投資家を引き付け、地元企業の管理効率を向上させるだろう。"
 HOL_antilles_expand_mil_industry: "アンティル諸島の軍事産業拡大"
 HOL_antilles_expand_mil_industry_desc: "アンティル諸島におけるより強力な軍事産業は、カリブ海での戦略的利点を提供し、軍事生産を迅速化し、オランダの海外領土の安全保障を向上させるだろう。"
 HOL_antilles_expand_agriculture: "アンティル諸島の農業への投資"
 HOL_antilles_expand_agriculture_desc: "農業は食料安全保障と経済的独立のための重要なセクターであり続ける。アンティル諸島の農業と持続可能な土地利用に投資することは、地元と国家の食料供給網の両方に利益をもたらすだろう。"
 HOL_dutch_latin_cooperation: "オランダ・ラテンアメリカ協力"
 HOL_dutch_latin_cooperation_desc: "オランダはラテンアメリカとの経済・エネルギー協力において長い歴史を持っている。主要なインフラプロジェクト、沖合エネルギー開発、海軍パートナーシップに投資することで、我々は相互の経済成長を確保しつつ、この地域での影響力を強化できる。"
 HOL_dutch_venezuela_offshore_gas: "シェル-ベネズエラ沖合ガス採掘イニシアチブ"
 HOL_dutch_venezuela_offshore_gas_desc: "シェルとベネズエラは、ドラゴンガス田から沖合ガスを採掘・精製する取引を交渉してきた。この合意が最終決定されれば、両国に長期的なエネルギー安全保障をもたらす可能性がある。"
 HOL_dutch_argentina_lng_trade: "シェル-YPF LNG輸出拡大協定"
 HOL_dutch_argentina_lng_trade_desc: "アルゼンチンのYPFとシェルは、世界の供給を増やすことを目的とした大規模なLNG輸出プロジェクトに取り組んでいる。このイニシアチブへのオランダの投資は、貿易関係を強化し、安定した天然ガス輸入を確保することができる。"
 HOL_dutch_colombia_port_investment: "カルタヘナ港拡張 – Royal HaskoningDHVパートナーシップ"
 HOL_dutch_colombia_port_investment_desc: "コロンビアのカルタヘナ港はラテンアメリカで最も重要な貿易ハブの一つである。オランダのエンジニアリング会社Royal HaskoningDHVは、そのインフラを拡張する専門知識を持ち、効率を改善し、オランダとコロンビアの貿易関係を後押しするだろう。"
 HOL_dutch_mexico_naval_cooperation: "ダーメン造船所-メキシコ海軍近代化取引"
 HOL_dutch_mexico_naval_cooperation_desc: "メキシコ海軍は艦隊の近代化を目指しており、オランダの造船会社ダーメン造船所は既に先進的なPOLA級フリゲートを供給している。さらなる協力は、メキシコの海軍力を強化しつつ、オランダの防衛輸出を補強するだろう。"
 HOL_dutch_paraguay_green_hydrogen: "Honest Ada水素、パラグアイに投資"
 HOL_dutch_paraguay_green_hydrogen_desc: "オランダのHonest Ada Hydrogen Investment EAS社は、パラグアイのグリーン水素セクターに1億ドルの投資を提案した。このプロジェクトは、パラグアイをラテンアメリカの再生可能エネルギー産業のリーダーに変える可能性がある。"
 HOL_dutch_peru_wind_energy: "ENGIEエネルヒア・ペルー – プンタ・ロミータス風力発電所拡張"
 HOL_dutch_peru_wind_energy_desc: "オランダが支援するENGIEエネルヒア・ペルーは、ラテンアメリカ最大級の風力発電所を建設中である。オランダからの追加投資により、このプロジェクトは加速され、ペルーの再生可能エネルギー分野が強化されることになる。"
 HOL_usa_operation_market_vision: "Propose Operation Market Vision"
 HOL_usa_operation_market_vision_desc: "オランダは「マーケット・ビジョン作戦」を提案した――これは我々の軍事研究開発を統合し、サプライチェーンの強靭性を向上させ、戦略的能力を共同開発することを目的とした二国間の防衛産業イニシアチブである。この協力は、大西洋横断の防衛関係を強化し、相互投資を促進し、未来の課題に対して両国の軍事産業を連携させることができる。"
 HOL_sur_agreement: "スリナムへの貿易開発協定の提案"
 HOL_sur_agreement_desc: "南米における我々の新たな戦略の一環として、我々はスリナムに包括的な貿易開発協定の正式な申し出を行う。この提案には、相互のインフラ投資、貿易アクセス、開発援助が含まれ、より深い経済統合と地域協力の基盤を築く。"
 HOL_sur_infrastructure_agreement: "スリナムへのインフラ投資の申し出"
 HOL_sur_infrastructure_agreement_desc: "スリナムとの関係を強化する我々の新たな戦略の一環として、我々は包括的なインフラ投資パッケージを提案する。これには、オランダ主導の交通網、港湾施設、地域物流の改良が含まれる。受け入れられれば、この協定は経済協力を深め、南米北部における我々の影響力を高めるだろう。"
 HOL_sur_maritime_agreement: "海事協力協定の提案"
 HOL_sur_maritime_agreement_desc: "政府は、スリナムに正式な海事協力協定を提案する準備をしている。この取引には、共同の港湾開発、海軍インフラ支援、そして戦略的な訓練イニシアチブが含まれる。受け入れられれば、それは二国間関係を強化し、南米の北岸沿いにおける我々の影響力を拡大するだろう。"
 HOL_sur_training_agreement: "共同軍事訓練の提案"
 HOL_sur_training_agreement_desc: "国防省は、共同軍事訓練作戦を設立するため、スリナムに正式な要請を送る準備をしている。この提案には、兵站協力、部隊調整演習、そして地域防衛戦略における共有された専門知識が含まれる。受諾は、相互の即応性と外交関係を強化するだろう。"
 HOL_sur_resources_agreement: "資源投資協定の提案"
 HOL_sur_resources_agreement_desc: "経済省は、スリナムの資源採掘インフラを開発することを目的とした正式な投資提案を送る準備をしている。この協定には、資本投資、技術支援、そして長期的な貿易協定が含まれる。受け入れられれば、この取引は戦略的物資へのオランダのアクセスを強化し、二国間の経済的結びつきを深める可能性がある。"
 HOL_fourth_reich_category: "第四帝国の中核化"
 HOL_core_german_state_Schleswig_Holstein: "シュレースヴィヒ＝ホルシュタインの統合"
 HOL_core_german_state_Schleswig_Holstein_desc: "この領土は文化的・戦略的に重要である。オランダ国家への完全な統合は、ゲルマン世界における我々の影響力を強化するだろう。"
 HOL_core_german_state_Niedersachsen: "ニーダーザクセンの統合"
 HOL_core_german_state_Niedersachsen_desc: "この地域はドイツ北部のバックボーンを形成している。これを統合することは、低地ドイツの中心地に対する我々の支配を固めるだろう。"
 HOL_core_german_state_Nordrhein_Westfalen: "ノルトライン＝ヴェストファーレンの統合"
 HOL_core_german_state_Nordrhein_Westfalen_desc: "ヨーロッパで最も工業化された地域の一つであり、その統合は我々の経済的・戦略的地位を高めるだろう。"
 HOL_core_german_state_Rheinland_Pfalz: "ラインラント＝プファルツの統合"
 HOL_core_german_state_Rheinland_Pfalz_desc: "この地域を我々の支配下に置くことは、ライン川沿いの我々の歴史的・文化的存在感をさらに高める。"
 HOL_core_german_state_Hessen: "ヘッセンの統合"
 HOL_core_german_state_Hessen_desc: "ヘッセン地域は西ドイツと中央ドイツを結びつける。これを統合することは、国家の統一を支援する。"
 HOL_core_german_state_Baden_Wurttemberg: "バーデン＝ヴュルテンベルクの統合"
 HOL_core_german_state_Baden_Wurttemberg_desc: "豊かで強力な地域――バーデン＝ヴュルテンベルクを統合することは、南ドイツのリーダーシップに対する我々の主張を強化する。"
 HOL_core_german_state_Bayern: "バイエルンの統合"
 HOL_core_german_state_Bayern_desc: "歴史的に独特でありながら、間違いなくドイツの中心であるバイエルンの統合は、南部領土への我々の影響力を拡大する。"
 HOL_core_german_state_Sachsen: "ザクセンの統合"
 HOL_core_german_state_Sachsen_desc: "ザクセンは長らくドイツ文化と産業の中心であった。これを統合することは、遺産と能力の両方を高める。"
 HOL_core_german_state_Berlin: "ベルリンの統合"
 HOL_core_german_state_Berlin_desc: "プロイセンとドイツのかつての首都として、ベルリンの統合は象徴的かつ戦略的に不可欠である。"
 HOL_core_german_state_Steiermark: "シュタイアーマルクの統合"
 HOL_core_german_state_Steiermark_desc: "歴史的にオーストリアと結びついているシュタイアーマルクを統合することは、アルプス・ゲルマン世界における我々のプレゼンスを強化する。"
 HOL_core_german_state_Austria_Proper: "オーストリア本土の統合"
 HOL_core_german_state_Austria_Proper_desc: "ハプスブルク家の遺産の中心にはオーストリア自体がある。その統合は、ゲルマン世界に対する我々のリーダーシップを肯定する。"
 HOL_core_german_state_Tirol: "チロルの統合"
 HOL_core_german_state_Tirol_desc: "チロルの山々は戦略的に価値があり、文化的に結びついている。それらを我々の傘下に収めることは、我々のアルプス前線を確保する。"
 HOL_core_german_state_Mecklenburg: "メクレンブルクの統合"
 HOL_core_german_state_Mecklenburg_desc: "バルト海へのアプローチを支配するために不可欠な北部の海事地域――その統合はオランダの海軍のリーチを拡大する。"
 HOL_core_german_state_Thuringen: "テューリンゲンの統合"
 HOL_core_german_state_Thuringen_desc: "中央に位置し、文化的に豊かなテューリンゲンを統合することは、我々の中央ドイツにおける地位を強化する。"
 HOL_core_german_state_Franken: "フランケンの統合"
 HOL_core_german_state_Franken_desc: "この断片化された文化地域を統合することは、ゲルマンの遺産を一つの旗の下に統一する。"
 HOL_core_german_state_Koln_Bonn: "ケルン＝ボンの統合"
 HOL_core_german_state_Koln_Bonn_desc: "この経済的・文化的な強力な拠点は、西ドイツの影響力の礎石である――統合が不可欠である。"
 HOL_core_german_state_Saarland: "ザールラントの統合"
