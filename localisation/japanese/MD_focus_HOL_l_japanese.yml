 HOL_Army: "オランダ王立陸軍"
 HOL_Army_desc: "オランダ王立陸軍（Koninklijke Landmacht）は、そのルーツが16世紀にまで遡るオランダ軍の陸上部門である。オランダ領土の防衛を担当し、NATOや国連の平和維持活動を含む国際任務に貢献している。陸軍は近代的な車両、火砲、通信システムを装備している。オランダ王立陸軍は、国内外の様々な安全保障上の課題に対応する準備ができている多目的な戦力である。"
