 HOL_lion_bronse: "ブロンズ獅子章"
 HOL_LPF_desc: "ピム・フォルタイン党（LPF）は、政治的現状を打破するために設立された。ピム・フォルタインのリーダーシップの下、LPFは国家主権、法と秩序、そして誇り高く自信に満ちたオランダ社会という価値観を擁護する。この運動は、既成の政治エリートに挑戦し、オランダを第一に考える大胆な改革を推進するだろう。"
 HOL_empowering_local_governments_idea: "地方分権統治"
 HOL_empowering_local_governments_idea_desc: "権限は地方政府に移譲され、地方の自治権と行政効率が向上した。地方分権の取り組みは安定を支え、より効率的な経済構造を育んだ。"
 HOL_centralized_governance_idea: "中央集権統治"
 HOL_centralized_governance_idea_desc: "王室は権威を中央集権化し、統一されているが硬直した統治システムを創出した。官僚的コストは増加したが、政治権力は君主制の支配を強化するために統合された。"
 HOL_restore_nobility_influence_idea: "回復された貴族の影響力"
 HOL_restore_nobility_influence_idea_desc: "貴族は王室統治の礎としての役割を取り戻した。彼らの影響力は君主制の権威を支え、政治的忠誠心を育み、文化的一体感を促進する。"
 HOL_nobility_backed_military_idea: "貴族が率いる軍隊"
 HOL_nobility_backed_military_idea_desc: "貴族は軍の指導的地位に就き、王室への忠誠を確保している。軍の効率は向上し、君主制の権威は軍隊を通じて確保されている。"
 HOL_Poverty_Reduction_idea: "貧困削減イニシアチブ"
 HOL_Poverty_Reduction_idea_desc: "オランダは貧困削減を目的とした包括的なイニシアチブを開始した。社会福祉給付の増額、脆弱な人々への的を絞った支援、そして経済的援助を通じて、政府は社会で最も恵まれない人々を向上させるために取り組んでいる。このプログラムは、より公平で包括的な経済を創造するために設計されている。"
 HOL_nato_commitments_idea: "NATO Commitments"
 HOL_nato_commitments_idea_desc: "世界的な緊張が高まる中、NATOは依然としてオランダの安全保障の基盤である。同盟への我々のコミットメントを再確認することで、我々は同盟国からの防衛協力と技術的利点を確保できる。"
 HOL_politics.08.e: "スマートシティへの投資"
 HOL_politics.11.e: "海軍電子工学に注力する"
