 HOL_nato_not_active_key1: "何十年にもわたり、オランダは軍事装備と兵站支援を外国に依存してきた。この依存体制により、我が軍は独立した運用が困難となり、現代的な脅威に対して危険な脆弱性を抱えることとなっている。"
 HOL_nato_active_key1: "オランダは強力な国際パートナーシップから利益を得ているが、軍事装備や物資については外国の同盟国に大きく依存したままである。この依存は我々の独立を制限し、関係が緊張した場合に重大なリスクをもたらす。"
 HOL_nato_not_active_key2: "自給自足の軍事生産の欠如は、危機的な状況を生み出した。装備不足と作戦上の欠陥が我々の軍隊の即応性を脅かし、オランダを長期的または大規模な紛争に対して脆弱にしている。"
 HOL_nato_active_key2: "我々の軍隊は、装備と物資に関して外部の支援に決定的に依存している。危機の際には、この依存が長期作戦を維持する能力や国益を守る能力を弱める。"
 HOL_nato_not_active_key3: "§R戦争を行うには、軍が対外依存の状態であることが我々の戦力を深刻に弱体化させる。§!"
