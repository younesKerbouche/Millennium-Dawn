 HOL_daf_organization: "DAF（ファン・ドールネス・アウトモビールファブリーク）"
 HOL_daf_organization_desc: "1928年にアイントホーフェンで設立されたDAFは、小さなエンジニアリング工房から、車両製造のグローバルリーダーへと成長した。信頼性と耐久性に優れたトラックの生産における専門知識で名高く、DAFは軍事物流と商業輸送の両方で重要な役割を果たしてきた。数十年にわたり、DAFは困難な状況向けに設計された大型車両を専門とする、卓越したエンジニアリングで評判を得てきた。1996年以来PACCARファミリーの一員として、DAFは革新を続け、最先端技術と持続可能な実践を活用している。彼らの車両は世界の軍事物流に不可欠であり、あらゆる地形で信頼性の高い輸送ソリューションを提供している。YP-408のような装甲兵員輸送車から、現代のXGシリーズトラックまで、DAFの軍事および民間輸送への貢献は、信頼性と効率性の両方で比類がない。"
