 sp_dutch_super_bus_project: "スーパーバス"
 sp_dutch_super_bus_project_desc: "スーパー・バス実験は、革新と持続可能性を通じて公共交通を変革することを目的とした、最先端のオランダのプロジェクトである。このプロジェクトでは、時速250kmに達する電動の高速旅客車両を開発することを目指している。軽量なカーボンファイバーで構築されたスーパー・バスは、贅沢な移動手段と効率性を兼ね備えており、主要地域間を迅速に移動できるようにする。"
