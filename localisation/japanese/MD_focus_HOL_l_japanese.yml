 HOL_common_event.6.e: "NATOにロシアへの宣戦布告を要請する"
 sp_dutch_super_bus_project_daf_desc: "著名なオランダの自動車メーカーであるDAFは、スーパーバスの開発を支援するための専門知識を提供してきた。彼らの助けを受け入れることは、貴重な技術的知識を提供するが、我々の研究進捗を少し遅らせることになるだろう。"
 HOL_JISTARC_desc: "統合情報・監視・目標捕捉・偵察司令部（JISTARC）は、オランダ陸軍の情報能力を統合・強化するために設立された。この部隊はさまざまな情報機能を統合し、作戦行動のための包括的な状況把握と支援を提供する。JISTARCは偵察および監視任務の効果を高め、戦術的判断のために正確かつ迅速な情報を確保する。"
