 HOL_nonselfsufficient_army_emergency_desc: "[HOL_not_selsufficient_army2_loc]"
 HOL_nso1: "オランダ宇宙機関（NSO）"
 HOL_nso1_desc: "オランダ宇宙機関（NSO）は、国の宇宙研究、衛星開発、探査プログラムの中心機関として機能する。航空宇宙技術における国内の取り組みを調整し、国際的なパートナーシップを育み、宇宙の科学的理解を深める。"
 HOL_nato_training_program: "NATO共同訓練"
 HOL_nato_training_program_desc: ""
 HOL_nato_maritime_security: "海上安全保障のリーダーシップ"
 HOL_nato_maritime_security_desc: ""
 HOL_Caribbean_Naval_Cooperation: "カリブ海共同海軍協力"
 HOL_Caribbean_Naval_Cooperation_desc: "カリブ海共同海軍プログラムは我々の海軍を強化し、オランダ王立海軍と並行して訓練、海上哨戒、防衛戦略を調整することを可能にする。"
 HOL_ASML_USA_tech_partnership: "ASML-USA技術統合協定"
 HOL_ASML_USA_tech_partnership_desc: "オランダとアメリカ合衆国は、半導体の革新、サイバー防衛、精密製造を中心とする高レベルの戦略的パートナーシップを締結した。オランダ企業ASMLはこの協力の中核にあり、我々に研究と産業生産における最先端の優位性を与えている。しかし、アメリカの技術インフラとのより深い統合は、米国の輸出政策への依存を高め、非同盟国との貿易関係を緊張させた。"
 HOL_shell_LNG_deal: "シェル-LNG戦略的エネルギー協定"
 HOL_shell_LNG_deal_desc: "国際的なパートナーとの包括的なエネルギー協定を通じて、シェルはオランダのLNGインフラ、オフショア燃料生産、そして世界のエネルギー回廊へのアクセスを確保した。これは我々の経済的安定を高め、供給網を強化するが、化石燃料への継続的な投資は国内で批判を招き、他のセクターにおけるハイテク革新の能力を制限する。"
 HOL_dutch_realpolitik_idea: "オランダの領域"
 HOL_dutch_realpolitik_idea_desc: ""
 HOL_suriname_trade_agreement_idea1: "スリナム貿易開発協定"
 HOL_suriname_trade_agreement_idea1_desc: "スリナムとの二国間貿易開発協定は、南アメリカにおけるオランダの投資に新たな機会を開いた。改善された市場アクセス、港湾物流、そして相互のインフラ・イニシアチブにより、この協定は経済協力を強化し、この地域の開発における主要なプレイヤーとしてオランダを再確立する。"
 HOL_suriname_training_program: "スリナム・オランダ軍事訓練プログラム"
 HOL_suriname_training_program_desc: "スリナム軍との共同訓練イニシアチブを通じて、オランダは地域の防衛関係を深め、南アメリカ北部における安定を促進している。オランダの教官は、兵站、麻薬対策作戦、平和維持能力に関する専門知識を提供し、相互運用性と長期的な安全保障協力を育んでいる。"
 HOL_support_boer_parties: "ボーア人政治運動への支援"
 HOL_support_boer_parties_desc: "オランダは、歴史的な結びつきと共有された文化遺産を挙げ、南アフリカのボーア人系列の政党に非公式の支援を提供し始めた。この支援には、メディア・アウトリーチ、財政援助、イデオロギー的連帯が含まれる。文化的 diplomacy として枠付けられているが、この動きはオランダの意図と南アフリカの国内安定に関する深刻な疑問を提起している。"
 HOL_counter_terrorism_idea1: "国家テロ対策タスクフォース"
 HOL_counter_terrorism_idea1_desc: "過激化と国内の脅威に対する懸念の高まりを受け、政府はNCTVの調整の下で統一されたテロ対策タスクフォースを活動させた。AIVD、警察、王立保安隊の緊密な協力により、この構造は国全体で迅速な脅威評価、予防戦略、そして決定的な対応能力を保証する。"
 HOL_demissionaire_regering_idea: "職務遂行（デミショネール）内閣"
 HOL_demissionaire_regering_idea_desc: "与党連合の崩壊後、政府は現在、職務遂行（デミショネール）内閣として機能している。新しい政策を実施する権限がなく、議会の支持も弱まっているため、新しい指導者が形成されるまで、国は政治的停滞と不確実性の時期に直面している。"
 HOL_demissionaire_regering_idea_TT: "§R新しい政府が誕生すると、この国民精神は削除される§!"
 HOL_royal_decree_industrial_promotion: "国家産業に関する勅令"
 HOL_royal_decree_industrial_promotion_desc: "王室の命令により、王国の産業力を高めるための広範な勅令が発令された。主要セクターに王室の後援があることで、工場は拡大し、革新が奨励され、オランダ経済は生産と貿易における大陸のリーダーとしての地位を取り戻す準備が整った。"
 HOL_Groningen_Gas_Winning: "グローニンゲン天然ガス採掘"
 HOL_Groningen_Gas_Winning_desc: "何十年にもわたり、グローニンゲン地域に広がる膨大な天然ガス埋蔵量は、オランダのエネルギー部門の礎となり、国内需要と輸出市場の両方を支えてきた。天然ガスの採掘はオランダにもたらされた経済的利益が非常に大きかった一方で、それに伴う代償も大きい。ガス採掘と関連付けられた地震が地域のインフラや住民に深刻な被害をもたらし、この資源の長期的な活用可能性に疑問が投げかけられている。経済的利益と社会的・環境的コストのバランスを取ることは、オランダ政府にとって最大の課題の一つである。"
 HOL_Groningen_Herstelt1: "フローニンゲン復興中"
 HOL_Groningen_Herstelt1_desc: "「フローニンゲン復興」は、ガス採掘活動によって大きな影響を受けたフローニンゲン地域の被害に対処し、地域を再活性化させることを目的とした包括的な取り組みを指す。このイニシアチブは、フローニンゲン・ガス田からの数十年にわたる天然ガス採掘によって引き起こされた地震で被害を受けた家屋やインフラの修理と補強に焦点を当てている。物理的な修復を超えて、「フローニンゲン復興」には、地域経済を支援し、住民の生活の質を向上させるための経済再活性化プロジェクトも含まれている。このプログラムは、オランダ政府、地方自治体、および様々な利害関係者が関与する協力的な取り組みであり、フローニンゲン地域の長期的な安全、持続可能性、繁栄を確保することを目指している。"
 HOL_Groningen_Herstelt2: "フローニンゲン再建中"
 HOL_Groningen_Herstelt2_desc: "「フローニンゲン復興」は、ガス採掘活動によって大きな影響を受けたフローニンゲン地域の被害に対処し、地域を再活性化させることを目的とした包括的な取り組みを指す。このイニシアチブは、フローニンゲン・ガス田からの数十年にわたる天然ガス採掘によって引き起こされた地震で被害を受けた家屋やインフラの修理と補強に焦点を当てている。物理的な修復を超えて、「フローニンゲン復興」には、地域経済を支援し、住民の生活の質を向上させるための経済再活性化プロジェクトも含まれている。このプログラムは、オランダ政府、地方自治体、および様々な利害関係者が関与する協力的な取り組みであり、フローニンゲン地域の長期的な安全、持続可能性、繁栄を確保することを目指している。"
 HOL_Groningen_Herstelt3: "フローニンゲン再建"
 HOL_Groningen_Herstelt3_desc: "「フローニンゲン復興」は、ガス採掘活動によって大きな影響を受けたフローニンゲン地域の被害に対処し、地域を再活性化させることを目的とした包括的な取り組みを指す。このイニシアチブは、フローニンゲン・ガス田からの数十年にわたる天然ガス採掘によって引き起こされた地震で被害を受けた家屋やインフラの修理と補強に焦点を当てている。物理的な修復を超えて、「フローニンゲン復興」には、地域経済を支援し、住民の生活の質を向上させるための経済再活性化プロジェクトも含まれている。このプログラムは、オランダ政府、地方自治体、および様々な利害関係者が関与する協力的な取り組みであり、フローニンゲン地域の長期的な安全、持続可能性、繁栄を確保することを目指している。"
 HOL_CMP: "軍事生産委員会"
 HOL_CMP_desc: "軍事生産委員会（Commissariaat Militaire Productie, CMP）は、軍事装備および物資の生産を監督・調整するために設立されたオランダの政府機関であった。その主な役割は、特に紛争時や軍事的準備が高まった時期に、オランダの防衛力が適切に装備されることを保証することであった。CMPは、国内産業との契約管理、武器、弾薬、車両、その他の軍需品の生産規制、そしてこれらが要求される基準と納期に合わせて生産されることを保証する責任を負っていた。"
