 helicopter_turbine_engine_gen1: "第1世代タービンエンジン"
 helicopter_turbine_engine_gen1_desc: "初期型ターボシャフトエンジンは、既存の航空機タービンエンジンを流用したものである。出力に限界があり、耐久性や信頼性に問題がある。\n\n§G設計のヒント：タービンエンジンは軍用ヘリコプターで標準的に使用されるエンジンである。§!"
 helicopter_turbine_engine_gen2: "第2世代タービンエンジン"
 helicopter_turbine_engine_gen2_desc: "材料、設計、製造技術の進歩により、出力と信頼性の向上を実現した。\n\n§G設計のヒント：タービンエンジンは軍用ヘリコプターで標準的に使用されるエンジンである。§!"
 helicopter_turbine_engine_gen3: "第3世代タービンエンジン"
 helicopter_turbine_engine_gen3_desc: "デジタルエンジン制御システムの導入により、エンジン性能、燃料効率、操作性の向上を実現した。\n\n§G設計のヒント：タービンエンジンは軍用ヘリコプターで標準的に使用されるエンジンである。§!"
 helicopter_turbine_engine_gen4: "第4世代タービンエンジン"
 helicopter_turbine_engine_gen4_desc: "材料科学と空気力学の進歩によって、より高出力のエンジンが開発され、統合健康監視システムによって、予知保全が可能になり信頼性が向上した。\n\n§G設計のヒント：タービンエンジンは軍用ヘリコプターで標準的に使用されるエンジンである。§!"
 helicopter_turbine_engine_gen5: "第5世代タービンエンジン"
 helicopter_turbine_engine_gen5_desc: "材料科学と空気力学の進歩により、さらに高出力のエンジンが開発された。\n\n§G設計のヒント：タービンエンジンは軍用ヘリコプターで標準的に使用されるエンジンである。§!"
 helicopter_piston_engine_gen1: "第1世代ピストンエンジン"
 helicopter_piston_engine_gen1_desc: "初期型ピストンエンジンは既存の航空機用ピストンエンジンを流用したもので、重量が大きく、出力は限定的で、耐久性や信頼性にも問題があった。\n\n§G設計のヒント：ピストンエンジンはタービンエンジンに代わる低コストな選択肢である。§!"
 helicopter_piston_engine_gen2: "第2世代ピストンエンジン"
 helicopter_piston_engine_gen2_desc: "設計の改良により信頼性と出力性能が向上した。また従来の欠点を解消するため、過給機と冷却システムの改良も導入された。\n\n§G設計のヒント：ピストンエンジンはタービンエンジンに代わる低コストな選択肢である。§!"
 helicopter_piston_engine_gen3: "第3世代ピストンエンジン"
 helicopter_piston_engine_gen3_desc: "冶金学と製造技術の進歩により効率性と信頼性が向上し、デジタルエンジン制御システムの追加によってさらに改善された。\n\n§G設計のヒント：ピストンエンジンはタービンエンジンに代わる低コストな選択肢である。§!"
 helicopter_piston_engine_gen4: "第4世代ピストンエンジン"
 helicopter_piston_engine_gen4_desc: "統合型健康監視システムの追加により、予知保全と信頼性の向上が実現した。また設計、製造、金属工学の進歩により、空力特性と性能は継続的に向上している。\n\n§G設計のヒント：ピストンエンジンはタービンエンジンに代わる低コストな選択肢である。§!"
 helicopter_piston_engine_gen5: "第5世代ピストンエンジン"
 helicopter_piston_engine_gen5_desc: "材料科学と空力学の進歩により、さらに高出力なエンジンが実現した。\n\n§G設計のヒント：ピストンエンジンはタービンエンジンに代わる低コストな選択肢である。§!"
 helicopter_armor_gen1: "第1世代ヘリコプター装甲"
 helicopter_armor_gen1_desc: "初期の攻撃ヘリコプターの装甲配置は、コックピット周辺、重要部品、および主要システムを装甲で覆い、小火器の弾や破片からの防御を図っていた。"
 helicopter_armor_gen2: "第2世代ヘリコプター装甲"
 helicopter_armor_gen2_desc: "複合装甲の発明と統合により、攻撃ヘリコプターの装甲配置は追加の保護を提供するようになった。反応装甲方式も使用され始め、さらに高い保護を実現している。"
 helicopter_armor_gen3: "第3世代ヘリコプター装甲"
 helicopter_armor_gen3_desc: "装甲技術と戦術の進歩により、特定の任務体系に適応したモジュラー装甲方式が開発された。"
 sensors_and_avionics_gen_1: "第1世代センサー&アビオニクス"
 sensors_and_avionics_gen_1_desc: "初期の攻撃ヘリコプターのアビオニクスとセンサーは、主に基本的な機械式およびアナログ式のアビオニクスを組み込むことに重点を置いており、これらのシステムには、視覚照準システムや基本的な無線通信装置といった初歩的なセンサーが含まれていた。アビオニクスは基本的なものであり、ほとんどが機械式だが、航法や目標捕捉のための電子補助装置は限られていた。"
 sensors_and_avionics_gen_2: "第2世代センサー&アビオニクス"
 sensors_and_avionics_gen_2_desc: "ドップラーレーダー、前方監視型赤外線（FLIR）カメラ、改良型無線通信システムの統合により、目標捕捉・追跡能力と、パイロットの状況認識能力の向上を確認している。"
 sensors_and_avionics_gen_3: "第3世代センサー&アビオニクス"
 sensors_and_avionics_gen_3_desc: "発展型FLIRシステム、複数目標を同時追跡可能なマルチモードレーダーシステム、改良型慣性航法システムの追加により、戦闘効果が大幅に向上した。この世代ではレーザー測距装置の統合も実現し、目標捕捉と兵器投下の精度が飛躍的に向上した。"
 sensors_and_avionics_gen_4: "第4世代センサー&アビオニクス"
 sensors_and_avionics_gen_4_desc: "デジタル信号処理、高度なデータ融合、ネットワーク中心の機能をアビオニクスとセンサースイートに統合した。我々のヘリコプターはネットワーク化された戦場環境により統合され、地上部隊や他の航空機とリアルタイムデータを共有している。センサースイートはよりモジュール化され、合成開口レーダーシステム、改良型電子戦スイート、パイロット用のヘルメットマウントディスプレイも導入された。"
 sensors_and_avionics_gen_5: "第5世代センサー&アビオニクス"
 sensors_and_avionics_gen_5_desc: "現在、AIをシステムに統合するプロセスを進めており、レーダー、FLIR、LIDARなどの様々なセンサーからのテラバイト単位のデータを分析して、戦場の包括的で正確な状況を提供している。"
 flare_launchers: "IRCMスイート"
 flare_launchers_desc: "赤外線誘導ミサイルの誘導装置を混乱させる基本型赤外線対策システム。回転式赤外線妨害装置を用いて偽信号を発射し、ミサイルの捕捉精度を低下させる。旧式携帯式防空ミサイルシステムには有効だが、現代の脅威に対しては効果が限定的である。"
 active_defence_system_gen1: "MAWS"
 active_defence_system_gen1_desc: "ミサイル接近警報システム(Missile Approach Warning System)は、紫外線または赤外線追跡を用いて接近するミサイル発射を検知するセンサーシステムで、フレアやチャフなどの対抗措置を自動的に展開する。誘導ミサイルの脅威に対する受動的な状況認識を提供する。"
 active_defence_system_gen2: "発展型MAWSおよびDIRCM"
 active_defence_system_gen2_desc: "ミサイル警戒と指向性赤外線対策機能を組み合わせた現代的なミサイル防衛システム。旋回式レーザー砲塔を用いて接近する赤外線誘導ミサイルを追跡・妨害し、発展型携帯式防空ミサイルシステムや携帯式ミサイルの脅威に対する生存性を大幅に向上させる。"
 stealth_modification_gen1: "第1世代ステルス改造"
 stealth_modification_gen1_desc: "ステルスヘリコプターへの初期の試みは、レーダー断面積を減らすための初歩的な努力から成っていた。これらの初期の試みは、レーダー反射を最小にするために機体を成形し、レーダー反射を減らすためにレーダー吸収材を使用することに重点を置いていた。しかし、効果に限界があり、真のステルス性能は達成されなかった。"
 stealth_modification_gen2: "第2世代ステルス改造"
 stealth_modification_gen2_desc: "過去の取り組みを踏まえ、ヘリコプターメーカーは複合材料を機体に組み込み、これがレーダー波の吸収を助け、レーダー画面上の航空機の可視性を低下させることに成功した。さらに、ヘリコプターに多面体デザインが採用され始めたことで、レーダー反射断面積（RCS）がさらに低減された。これらのデザインは平坦な表面と角度を模しており、レーダー信号を発生源から散乱させるのに役立った。"
 stealth_modification_gen3: "第3世代ステルス改造"
 stealth_modification_gen3_desc: "ステルスにさらに焦点を当て、ヘリコプターステルスシステムは現在、先進材料、適応型カモフラージュシステム、音響特性低減技術を取り入れている。先進的なメタマテリアルとナノテクノロジーが、適応型カモフラージュと共に活用されており、フェネストロン・ローターが標準装備となった。"
 helicopter_gun_pod_gen1: "第1世代ガンポッド"
 helicopter_gun_pod_gen1_desc: "初期段階では、銃は乗員によって手動で操作され、高度な安定化システムなしにヘリコプターに搭載されていた。これらの設置は精度と安定性に欠け、目標の狙いを困難にしていた。"
 helicopter_gun_pod_gen2: "第2世代ガンポッド"
 helicopter_gun_pod_gen2_desc: "第2世代のガンポッドは機関銃専用のポッドであった。これらはより高い安定性と精度を提供し、ヘリコプター武装の標準装備となった。また、遠隔照準システムによりその有効性が向上した。"
 helicopter_gun_pod_gen3: "第3世代ガンポッド"
 helicopter_gun_pod_gen3_desc: "第3世代のガンポッドはジャイロスコープ安定化システムを特徴とし、ヘリコプターの動きを補正してより正確な射撃を可能にした。さらに、赤外線や光学などのセンサーの統合により、特に低光量条件下での目標捕捉能力が向上した。"
 helicopter_gun_pod_gen4: "第4世代ガンポッド"
 helicopter_gun_pod_gen4_desc: "現代的なセンサー技術の登場により、ヘリコプター搭載の機関銃ポッドはより洗練されたものになった。赤外線と電気光学センサーの統合により、低光量条件下での目標捕捉が可能になり、レーザー測距機と指示装置により、地上および空中目標の精密な目標捕捉と交戦が可能になった。"
 helicopter_gun_pod_gen5: "第5世代ガンポッド"
 helicopter_gun_pod_gen5_desc: "第5世代のガンポッドは小型の電磁レールガンやコイルガンを搭載して殺傷力をさらに高めた。"
 helicopter_light_nose_gun_gen1: "第1世代12.7mm前部機関銃"
 helicopter_light_nose_gun_gen1_desc: "初期型機首搭載機関銃は、地上部隊や軽航空機に対する基本的な防御能力の提供を主眼としていた。この時代の技術と設計は比較的初歩的で、手動操作の機関銃に限定的な照準システムを備えたものが多かった。\n\n§G設計のヒント：機関銃は歩兵に対しては有効だが、装甲車両には効果がない。§!"
 helicopter_light_nose_gun_gen2: "第2世代12.7mm前部機関銃"
 helicopter_light_nose_gun_gen2_desc: "第二世代機首搭載機関銃は、航空電子機器、照準システム、武器安定化において著しい進歩を遂げた。この時期、ヘリコプターはジャイロ安定化マウント、測距儀、照準計算機など、より高度な射撃管制システムを組み込み始めた。\n\n§G設計のヒント：機関銃は歩兵に対しては有効だが、装甲車両には効果がない。§!"
 helicopter_light_nose_gun_gen3: "第3世代12.7mm前部機関銃"
 helicopter_light_nose_gun_gen3_desc: "第三世代機首搭載機関銃は、ヘリコプターの広範なセンサー・通信システムとのシームレスな統合、ならびに自動化・自律能力の向上を特徴とする。機関銃は現在、操縦士のヘルメットマウントディスプレイと完全に統合されている。\n\n§G設計のヒント：機関銃は歩兵に対しては有効だが、装甲車両には効果がない。§!"
 helicopter_medium_nose_gun_gen1: "第1世代20mm前部機関砲"
 helicopter_medium_nose_gun_gen1_desc: "第一世代機首搭載型20mm機関砲は、既存の航空機用自動砲を流用したもので、手動照準式で高度な照準システムを欠き、制圧射撃と限定的な対装甲能力を提供した。その簡素な設計は、ヘリコプターの重量と空間的制約の中で火力を最大化することに重点を置いていた。弾薬搭載量は限られており、反動制御はヘリコプター固有の不安定性によって制約を受けていた。\n\n§G設計のヒント：20mm機関砲はバランスのとれた対装甲能力と対歩兵能力を提供する。§!"
 helicopter_medium_nose_gun_gen2: "第2世代20mm前部機関砲"
 helicopter_medium_nose_gun_gen2_desc: "第二世代機首搭載型20mm機関砲は、照準システム、射撃管制、弾薬の種類において進化を遂げた。ジャイロ安定化砲塔や電光式照準システムといった安定化プラットフォームの統合により、より正確で多様な交戦が可能となった。これらはヘリコプターの動きを補正し、機動中の射撃精度を維持する。弾薬オプションには徹甲弾や爆発弾が追加され、砲の能力が強化された。改良された反動軽減システムは、発射時のヘリコプター安定性への影響も低減した。\n\n§G設計のヒント：20mm機関砲はバランスのとれた対装甲能力と対歩兵能力を提供する。§!"
 helicopter_medium_nose_gun_gen3: "第3世代20mm前部機関砲"
 helicopter_medium_nose_gun_gen3_desc: "第三世代機首搭載型20mm機関砲は、さらに高度な射撃管制システム、軽量弾薬、AI駆動の目標捕捉と予測射撃ソリューションを備えた半自律的目標捕捉機能、そして材料科学の最新進歩を応用した弾薬を採用している。\n\n§G設計のヒント：20mm機関砲はバランスのとれた対装甲能力と対歩兵能力を提供する。§!"
 helicopter_heavy_nose_gun_gen1: "第1世代30mm前部機関砲"
 helicopter_heavy_nose_gun_gen1_desc: "第一世代ヘリコプター搭載30mm機関砲は、主に対装甲および対地攻撃任務向けに開発された。これらの砲は既存システムを流用したものが多く、砲は手動照準であったため、特に機動飛行時には精度確保が課題となった。弾薬搭載量は限られており、比較的短距離でのみ有効であった。\n\n§G設計のヒント：30mm機関砲は対歩兵能力を犠牲にする代わりに、優れた対装甲能力を提供する。§!"
 helicopter_heavy_nose_gun_gen2: "第2世代30mm前部機関砲"
 helicopter_heavy_nose_gun_gen2_desc: "第二世代ヘリコプター搭載30mm機関砲は、より高度な照準システムの統合により、精度と射程が向上した。ジャイロ安定化砲架と射撃管制システムが開発され、操縦中の機動時でも精度を維持可能となった。弾薬搭載量が増加し、装甲貫通性能を向上させた新型30mm弾薬が導入された。これらの改良により、より多様な目標に対する火砲の有効性が拡大した。\n\n§G設計のヒント：30mm機関砲は対歩兵能力を犠牲にする代わりに、優れた対装甲能力を提供する。§!"
 helicopter_heavy_nose_gun_gen3: "第3世代30mm前部機関砲"
 helicopter_heavy_nose_gun_gen3_desc: "第三世代機首搭載型30mm機関砲は、さらに高度な射撃管制システム、軽量弾薬、AI駆動の目標捕捉と予測射撃ソリューションを備えた半自律的目標捕捉機能、そして材料科学の最新進歩を応用した弾薬を採用している。\n\n§G設計のヒント：30mm機関砲は対歩兵能力を犠牲にする代わりに、優れた対装甲能力を提供する。§!"
 helicopter_atgm_gen1: "第1世代対戦車誘導ミサイル"
 helicopter_atgm_gen1_desc: "初期のヘリコプター搭載対戦車誘導ミサイルはしばしば手動誘導だった。操作者はターゲットとの視覚的接触を維持し、ジョイスティックとミサイルに接続されたワイヤーを使用してミサイルを誘導する必要があった。ワイヤーはリアルタイム制御と誘導を提供し、飛行中の修正を可能にした。"
 helicopter_atgm_gen2: "第2世代対戦車誘導ミサイル"
 helicopter_atgm_gen2_desc: "対戦車誘導ミサイルは現在、半自動コマンド誘導システムを特徴としている。これらのシステムは精度の向上と対抗手段への耐性を持ち、レーザー誘導や無線コマンドをターゲット追跡とミサイル制御に使用した。"
 helicopter_atgm_gen3: "第3世代対戦車誘導ミサイル"
 helicopter_atgm_gen3_desc: "陸上戦用に設計されたものを改良したヘリコプター用対戦車誘導ミサイルは、現在、撃ち放し能力を備えている。これらのミサイルは発射後に自律的にターゲットを追跡し交戦する先進的な探知システムを持ち、ヘリコプターは機動や他の目標への攻撃が可能になった。さらに、妨害対策能力の向上と対抗措置への耐性強化も特徴であった。"
 helicopter_atgm_gen4: "第4世代対戦車誘導ミサイル"
