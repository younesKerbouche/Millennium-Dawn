 helicopter_rocket_pod_gen1: "第1世代ロケットポッド"
 helicopter_rocket_pod_gen1_desc: "基本型70～80mm非誘導ロケット弾は非装甲目標、歩兵、軽車両に対して使用される。安価で入手は容易だが、短距離以遠での精度には欠ける。"
 helicopter_rocket_pod_gen2: "第2世代ロケットポッド"
 helicopter_rocket_pod_gen2_desc: "改良された弾頭と高性能な安定化装置により殺傷能力と集弾性が向上し、軽装甲目標に対してより大きな効果を発揮できる。"
 helicopter_rocket_pod_gen3: "第3世代ロケットポッド"
 helicopter_rocket_pod_gen3_desc: "既存の非誘導ロケット弾をレーザー誘導キットで改修し、命中精度を向上させる。これにより、非装甲目標や移動目標に対して費用対効果の高い精密攻撃が可能となる。"
 helicopter_rocket_pod_gen4: "第4世代ロケットポッド"
 helicopter_rocket_pod_gen4_desc: "高度な探知能力と照準機能を備えたスマートロケットシステム。本格的な対戦車誘導ミサイルと比較して兵站への負担が少なく、巻き添え被害を抑えた精密交戦を可能にする。"
 helicopter_rocket_pod_gen5: "第5世代ロケットポッド"
 helicopter_rocket_pod_gen5_desc: "搭載プロセッサと自律誘導機能を備えたことで、パイロットの介入を最小限に、各弾体がリアルタイムで目標を識別、追跡、優先順位付けすることが可能になった次世代ロケットシステム。分散した敵部隊や移動目標に対する飽和攻撃に最適である。"
 helicopter_aa_missile_gen1: "第1世代空対空ミサイル"
 helicopter_aa_missile_gen1_desc: "最初機のヘリコプター搭載型空対空ミサイルは比較的単純で、能力も限られていた。これらのミサイルは主に熱追跡型で、敵機を追跡して交戦するには赤外線シーカーに頼っていた。射程距離も短く、無誘導か半誘導であることが多かった。"
 helicopter_aa_missile_gen2: "第2世代空対空ミサイル"
 helicopter_aa_missile_gen2_desc: "第2世代のヘリコプター搭載空対空ミサイルでは、誘導システム、推進力、交戦距離の改良が見られた。これらのミサイルはより信頼性が高くなり、より長距離で標的と交戦できるようになった。またレーダー探知機のようなより先進的な探知機が導入され、異なる交戦シナリオでより汎用性が高くなった。"
 helicopter_aa_missile_gen3: "第3世代空対空ミサイル"
 helicopter_aa_missile_gen3_desc: "第3世代はミサイル技術において著しい進歩を遂げた世代である。この世代のミサイルは、高性能探知機、対抗手段耐性の向上、強化された機動性、そしてネットワーク中心戦能力を特徴とする。多くの第3世代ミサイルは「オフボアサイト」交戦能力を有しており、ヘリコプターのセンサーの直視線上にない目標に対しても攻撃を可能にした。"
 helicopter_aa_missile_gen4: "第4世代空対空ミサイル"
 helicopter_aa_missile_gen4_desc: "第4世代のヘリコプター搭載空対空ミサイルは改良されたセンサー、より良い標的識別、対抗手段耐性の向上、交戦距離の増加を特徴としている。それらはしばしばヘリコプターのアビオニクスとシームレスに統合され、強化された状況認識のために他のプラットフォームやシステムとネットワーク化することができる。"
 helicopter_aa_missile_gen5: "第5世代空対空ミサイル"
 helicopter_aa_missile_gen5_desc: "第5世代のヘリコプター搭載空対空ミサイルはマルチスペクトルセンサー、よりステルス性の高いプロファイル、敏捷性の向上、先進的なデータリンクとネットワーク能力、および対抗手段と対抗手段耐性の向上、ならびに射程と致死性の向上を特徴としている。"
 helicopter_drones_gen1: "第1世代ヘリコプタードローン"
 helicopter_drones_gen1_desc: "攻撃ヘリコプターに配備されたドローンの第一世代は比較的シンプルで、ヘリの乗組員に追加の状況認識と偵察能力を提供することに重点を置いていた。これらのドローンは主に遠隔操作で、高度な自律機能はなかった。"
 helicopter_drones_gen2: "第2世代ヘリコプタードローン"
 helicopter_drones_gen2_desc: "攻撃ヘリコプターに配備された第2世代のドローンでは、自律性、通信、機能が大幅に向上しました。これらのドローンには、より高度なセンサー、データ処理機能、ホストヘリコプターとの通信リンクの改善が統合され始めました。"
 helicopter_drones_gen3: "第3世代ヘリコプタードローン"
 helicopter_drones_gen3_desc: "攻撃ヘリコプターに配備されるドローンの第3世代は、急速な技術進歩により、さらに革新的な進化を遂げている。これらの進歩は、自律性の向上、人間と機械のシームレスな連携、センサー融合の強化、より多目的なミッション能力に重点を置いている。"
 em_lock_detection_system_gen1: "初期型RWRおよびフレア"
 em_lock_detection_system_gen1_desc: "初歩的なレーダー警報受信機と、手動または半自動で射出される赤外線フレアの組み合わせ。SAMによるロックオンや対空砲による追跡といったレーダーの脅威に対し、基本的な検知を提供する。しかし、探知範囲は限定的で、誤検知や反応の遅れといった脆弱性を持つ。"
 em_lock_detection_system_gen2: "統合型RWRおよびディスペンサー"
 em_lock_detection_system_gen2_desc: "自動化されたチャフ・フレアディスペンサーと連動する、より高性能なRWRシステム。パイロットの介入なしに複数のレーダーシグネチャを探知し、適切な対抗策を自動的に作動させることができる。"
 em_lock_detection_system_gen3: "デジタルEWSネットワーク"
 em_lock_detection_system_gen3_desc: "リアルタイムのレーダー解析機能とプログラム可能な脅威ライブラリを備えた、完全統合型の電子戦スイート。脅威の種類と方向に基づき、チャフとフレアの射出を精密なタイミングで制御する。最新のマルチスペクトラム・ミサイルシステムに対する生存性を大幅に向上させる。"
