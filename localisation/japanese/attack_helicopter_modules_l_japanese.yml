 helicopter_rocket_pod_gen1: "第1世代ロケットポッド"
 helicopter_rocket_pod_gen1_desc: "Basic 70–80mm unguided rockets for use against soft targets, infantry, and light vehicles. Cheap and widely available, but lacks accuracy beyond short range."
 helicopter_rocket_pod_gen2: "第2世代ロケットポッド"
 helicopter_rocket_pod_gen2_desc: "Improved warhead types and better stabilization systems increase lethality and spread control. Offers greater effectiveness against lightly armored targets."
 helicopter_rocket_pod_gen3: "第3世代ロケットポッド"
 helicopter_rocket_pod_gen3_desc: "Retrofits existing unguided rockets with laser-guidance kits for improved accuracy. Allows cost-effective precision strikes against soft and moving targets."
 helicopter_rocket_pod_gen4: "第4世代ロケットポッド"
 helicopter_rocket_pod_gen4_desc: "Smart rocket systems with enhanced seekers and targeting. Enables low-collateral precision engagements with reduced logistics compared to full ATGMs."
 helicopter_rocket_pod_gen5: "第5世代ロケットポッド"
 helicopter_rocket_pod_gen5_desc: "Next-generation rocket systems equipped with onboard processors and autonomous guidance. Each munition can identify, track, and prioritize targets in real time with minimal pilot input. Ideal for saturation attacks against dispersed enemy formations and mobile assets."
 helicopter_aa_missile_gen1: "第1世代空対空ミサイル"
 helicopter_aa_missile_gen1_desc: "最初機のヘリコプター搭載型空対空ミサイルは比較的単純で、能力も限られていた。これらのミサイルは主に熱追跡型で、敵機を追跡して交戦するには赤外線シーカーに頼っていた。射程距離も短く、無誘導か半誘導であることが多かった。"
 helicopter_aa_missile_gen2: "第2世代空対空ミサイル"
 helicopter_aa_missile_gen2_desc: "The second generation of helicopter-mounted air-to-air missiles saw improvements in guidance systems, propulsion, and engagement ranges. These missiles became more reliable and could engage targets at longer distances. More advanced seekers, like radar seekers, were introduced, allowing for more versatility in different engagement scenarios."
 helicopter_aa_missile_gen3: "第3世代空対空ミサイル"
 helicopter_aa_missile_gen3_desc: "The third generation marked a significant advancement in missile technology. These missiles were characterized by improved seekers, better countermeasures resistance, enhanced agility, and network-centric warfare capabilities. Many third-generation missiles had 'off-boresight' engagement capabilities, allowing the missile to engage targets even when not directly in the line of sight of the helicopter's sensors."
 helicopter_aa_missile_gen4: "第4世代空対空ミサイル"
 helicopter_aa_missile_gen4_desc: "The fourth generation of helicopter-mounted air-to-air missiles feature improved sensors, better target discrimination, higher resistance to countermeasures, and increased engagement ranges. They often integrate seamlessly with the helicopter's avionics and can be networked with other platforms and systems for enhanced situational awareness."
 helicopter_aa_missile_gen5: "第5世代空対空ミサイル"
 helicopter_aa_missile_gen5_desc: "The fifth generation of helicopter-mounted air-to-air missiles feature multi-spectral sensors, stealthier profiles, improved agility, advanced data link and networking capabilities as well as improved countermeasures and counter-countermeasures as well as improved range and lethality."
 helicopter_drones_gen1: "第1世代ヘリコプタードローン"
 helicopter_drones_gen1_desc: "攻撃ヘリコプターに配備されたドローンの第一世代は比較的シンプルで、ヘリの乗組員に追加の状況認識と偵察能力を提供することに重点を置いていた。これらのドローンは主に遠隔操作で、高度な自律機能はなかった。"
 helicopter_drones_gen2: "第2世代ヘリコプタードローン"
 helicopter_drones_gen2_desc: "攻撃ヘリコプターに配備された第2世代のドローンでは、自律性、通信、機能が大幅に向上しました。これらのドローンには、より高度なセンサー、データ処理機能、ホストヘリコプターとの通信リンクの改善が統合され始めました。"
 helicopter_drones_gen3: "第3世代ヘリコプタードローン"
 helicopter_drones_gen3_desc: "攻撃ヘリコプターに配備されるドローンの第3世代は、急速な技術進歩により、さらに革新的な進化を遂げている。これらの進歩は、自律性の向上、人間と機械のシームレスな連携、センサー融合の強化、より多目的なミッション能力に重点を置いている。"
 em_lock_detection_system_gen1: "Early RWR & Flares"
 em_lock_detection_system_gen1_desc: "A rudimentary radar warning receiver paired with manually or semi-automatically deployed infrared flares. Offers basic awareness of radar threats such as SAM locks or AA tracking. Limited in detection range and vulnerable to false positives or delayed reaction."
 em_lock_detection_system_gen2: "Integrated RWR & Dispensers"
 em_lock_detection_system_gen2_desc: "A more capable RWR system linked to automated chaff and flare dispensers. Capable of detecting multiple radar signatures and triggering appropriate countermeasures without pilot input."
 em_lock_detection_system_gen3: "Digital EWS Network"
 em_lock_detection_system_gen3_desc: "A fully integrated electronic warfare suite with real-time radar analysis and programmable threat libraries. Coordinates chaff and flare deployment with precision timing based on threat type and vector. Greatly improves survivability against modern multi-spectrum missile systems."
