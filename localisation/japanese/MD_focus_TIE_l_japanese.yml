l_japanese:
 TIE_pastoral_culture: "遊牧民文化"
 TIE_pastoral_culture_desc: "トゥブ族は依然として主に牧畜民や遊牧民として生活しており、一部はオアシス近くで農民となっている。オアシス、牧草地、井戸は氏族の境界線に沿って分割されている。サヘルの過酷な砂漠では、他に生活の機会はほとんどない。"
 TIE_soborom_hot_springs: "ソボロム温泉"
 TIE_soborom_hot_springs_desc: "ソボロム温泉は、ティベスティ山脈西部に位置する噴気孔と泥火山を持つ一連の温泉である。多くのトゥブ族は、この温泉に治癒効果があると信じており、そのため病気の治療法を求める人気の場所となっている。"
 TIE_clan_structure: "氏族構造"
 TIE_clan_structure_desc: "トゥブ社会は氏族に基づいて構築されており、各氏族は特定の牧草地、井戸、オアシスを所有している。彼らは家族に次いで、氏族を重要とみなす。サヘルの広大な砂漠では、氏族を囲うことは、行く先々で友好的な顔を見つけることを意味する。しかし、氏族制度は国家の権威を損なう。一方で、交渉する単一の権威が存在しないため、いかなる侵略者もトゥブ族を制圧するのは難しいだろう。"
 TIE_sharia_law: "シャリーア法"
 TIE_sharia_law_desc: "トゥブ族の宗教指導者たちはシャリーア法廷を設立した。しかし、チャドのイスラム教は地元の宗教から多くの影響を受けており、そのためシャリーア法の施行は本来の効果を発揮できない。"
 TIE_money_from_refugees: "難民からの資金"
 TIE_money_from_refugees_desc: "この国のジハード主義者は、難民をリビアから地中海を渡ってヨーロッパへ行けるようにすることに関与している。"
 TIE_derde: "デルデ"
 TIE_derde_desc: "デルデの称号は、トゥブ族に対する最高の司法権威として機能するために創設された。デルデはトマグラ氏族の最も有力な3つの一族の中から選出される。デルデの死後、称号はその息子に継承されず、代わりに他2つの一族のいずれかに渡される。"
 TIE_punching_above: "トゥブ族の政治的影響力"
 TIE_punching_above_desc: "チャドでは、政治エリートの多くがトゥブ族である。トゥブ族は少数派であるにもかかわらず、常に実力以上の影響力を発揮してきており、チャドの政治的陰謀は彼らに多くの教訓を教えてきた。"
 TIE_clan_elders: "氏族の長老たち"
 TIE_clan_elders_desc: "トゥブ氏族の長老たちは、氏族間の司法問題を仲裁し、また国を前進させる全体的な政治的議論の一部を扱っている。"
 TIE_natron: "ナトロン採掘"
 TIE_natron_desc: "トゥブ族は、多くの家庭内用途を持つ塩に似た物質、ナトロンを採掘している。"
 TIE_trans_saharan_trade_1: "サハラ縦断交易"
 TIE_trans_saharan_trade_1_desc: "トゥブ族は、生まれ変わったサハラ縦断交易路の仲介者として機能している"
 Mahamat_Nouri_desc: "マハマト・ヌーリは長年の反乱指導者である。ヌーリは第一次チャド内戦でFROLINATの一員として戦い、リビアの支援を得て当時のチャド初代大統領フランソワ・トンバルバイを打倒した。その後、彼はグクーニ・ウェディの下で仕え、最終的に彼がイッセン・ハブレによって打倒されるのを助けた。その後、彼はチャド・リビア紛争でチャドの最も経験豊富な指揮官の一人として仕えた。ハブレがイドリス・デビの反乱軍によって追放された後、ヌーリは再び寝返った。しかし、今、ヌーリは独立国家としてトゥブ族を率いる機会を得たため、異なる道を選んだ。"
 Goukouni_Oueddei_desc: "ウエディは、リビアの助けを借りて当時のチャドのフェリックス・マルーム大統領を打倒した反政府組織FROLINATの主要な指揮官として始まった。ウエディは大統領に任命されたが、国内でのリビアの影響力に反対した彼の同盟者イッセン・ハブレによってすぐに裏切られた。ウエディはチャド・リビア紛争中、リビア支援の反乱指導者としてハブレと戦い続けた。1985年、彼はチャド人との休戦交渉を試みていると疑われ、リビア警察によって自宅軟禁下に置かれた。数ヶ月後、リビア警察が彼を逮捕しようとした際に腹部を撃たれた。２年後、彼はアルジェリアに移住したが、依然としてリビア人とは良好な関係にあると主張していた。ウエディはトゥブ族最後のデルデであるウエディ・キチデミの息子である。"
 TIE_birth_of_a_nation: "国家の誕生"
 TIE_birth_of_a_nation_desc: "トゥブ人民は、自身の国家はおろか、高度の自治権すら持ったことがない。砂漠を徘徊する氏族の集まりを完全な国家に変えるには、多くの作業が必要である。"
 TIE_arm_tribesmen: "部族民の武装"
 TIE_arm_tribesmen_desc: "我々の家を守るために、我々は迅速に民の一部を武装させなければならない。"
 TIE_toubou_warrior_spirit: "トゥブ戦士の精神"
 TIE_toubou_warrior_spirit_desc: "我々は自らを戦士の民と見なしている。我々は何世紀にもわたって帝国や敵から生き延びてきた。何人も我々を破壊することはできないだろう。"
 TIE_warrior_spirit: "戦士の精神"
 TIE_warrior_spirit_desc: "トゥブ人は何世紀にもわたって砂漠で生き延びてきた。彼らは今さら諦めるつもりはない。"
 TIE_tibesti_fortress: "ティベスティ山脈要塞"
 TIE_tibesti_fortress_desc: "ティベスティ山脈は致命的な峡谷とゲルタで構成されている。それらに接近するいかなる侵略者も、我々の兵士を根絶するのは難しいだろう。いくらかの準備があれば、我々は山々をほぼ侵入不可能にすることができるだろう。"
 TIE_camel_corps: "ラクダ部隊"
 TIE_camel_corps_desc: "道路は少なく状態が悪いため、我々の民は主にラクダで砂漠を移動する。我々の民は砂漠の達人となった、そしてこの知識は戦争に活用することができる。"
 TIE_warrior_experience: "戦士の経験"
 TIE_warrior_experience_desc: "チャドが関与してきたほぼ全ての紛争において、我々の民は最前線にいた。チャド内戦、チャド・リビア紛争、そして数多くの小規模な反乱。我々はこの経験を利用し軍隊を改善することができる。"
 TIE_local_military_production: "地域武器生産"
 TIE_local_military_production_desc: "地域で武器を作ることはそれほど難しくないはずだ。タリバンはアフガニスタンの山々でやっている。FARCはコロンビアのジャングルでやっている。なら我々がサハラの砂漠でできないはずがないだろう？"
 TIE_hold_clan_meeting: "氏族会議の開催"
 TIE_hold_clan_meeting_desc: "我々は氏族の会議を開催しなければならない。氏族の長老、宗教的人物、軍事指揮官と共に、我々はトゥブ族の運命を決定しなければならない。"
 TIE_establish_sharia_courts: "シャリーア法の設立"
 TIE_establish_sharia_courts_desc: "シャリーア法はトゥブ族に対して確立されるべきである。彼らのほとんどは地域の伝統と強く混ざり合ったイスラム教の一形態を実践している。彼らは真のイスラム教を教えられる必要がある。"
 TIE_seek_help_from_boko_haram: "ボコ・ハラムへの援助要請"
 TIE_seek_help_from_boko_haram_desc: "ボコ・ハラムはナイジェリア、チャド、ニジェールで活動するジハード主義組織である。我々は彼らの兵士に安全な避難場所を提供することができる。"
 TIE_make_money_of_refugees: "難民からの資金調達"
 TIE_make_money_of_refugees_desc: "サハラ以南のアフリカからリビアへ、そしてヨーロッパへと向かう移民の流れがある。我々はこの移民の流れに参加し、金銭と引き換えに人々をリビアに密輸すべきである。そして、裕福な愚か者は誘拐し、その後彼らの家族から金銭を要求するだろう。"
 TIE_break_clan_structure: "氏族構造の打破"
 TIE_break_clan_structure_desc: "トゥブ人民は氏族に分かれている。広大なサヘルの砂漠では、これは常に行くべき安全な避難場所を持つための必需品である。しかし、人々は国よりも家族に忠実である。我々は氏族の必要なしに人々を団結させるために、国家、宗教、文化のような何らかの共通のアイデンティティを奨励する必要がある。"
 TIE_large_scale_farming: "大規模農業"
 TIE_large_scale_farming_desc: "我々の民のほとんどは遊牧民である。我々は氏族からボランティアを集め、彼らの家畜を中央集権的に管理できる大規模な群れに集める必要がある。これがトゥブ族の産業の始まりとなるだろう。"
 TIE_prepare_for_war: "戦争への準備"
 TIE_prepare_for_war_desc: "我々の隣人は我々の統治方法を承認しないだろう。手遅れになる前に彼らとの戦争に備える必要がある。"
 TIE_declare_the_caliphate: "カリフ制の宣言"
 TIE_declare_the_caliphate_desc: "我々は忠実な兄弟たちと合流し、西側に対するジハードを宣言しなければならない！"
 TIE_reappoint_derde: "デルデの再任命"
 TIE_reappoint_derde_desc: "デルデの地位はかつて、トマグラ氏族の最も著名な３つの一族から選ばれたトゥブ族の最高司法権威であった。1966年、チャド政府は当時のデルデ、ウエディ・キチデミの5人の息子のうち4人を殺害し、彼を亡命させた。これが第一次チャド内戦を引き起こした。その後、デルデは、反政府組織FROLINATがデルデの唯一残った息子、グクーニ・ウエディによって率いられたため、トゥブ族の政治的および軍事的象徴となった。我々は氏族に対する主要な司法権威として機能する新しいデルデを選出する必要がある。"
 TIE_punch_above_our_weight: "実力以上の影響力"
 TIE_punch_above_our_weight_desc: "チャドでは、２人の大統領を含む政治エリートの多くがトゥブ族である。我々は少数派であるにもかかわらず、常に政治ゲームをプレイする方法を知っていた。我々はこのスキルを最大限に活用すべきである。"
 TIE_middle_of_nowhere: "何もない場所の中心"
 TIE_middle_of_nowhere_desc: "我々は全く何もない場所の中心に位置している。最も近い海岸線は千キロメートル離れており、どこで国境を越えても、終わりのない砂漠に出会う。我々の存在がそれに依存しているため、隣人との良好な関係を保つことが重要である。"
 TIE_derde_guard: "デルデ親衛隊"
 TIE_derde_guard_desc: "デルデは自身の個人的な護衛を必要としている。このエリート部隊は、我々の軍隊が必要とされる場所どこでも突撃部隊として機能するだろう。"
 TIE_join_libya: "リビアとの統一"
 TIE_join_libya_desc: "第一次チャド内戦後、トゥブ出身の大統領がリビアの助けを借りて国を掌握したとき、チャドをリビアと統一する話があった。我々はチャドではないが、リビアにトゥブ族がいることを考慮すると、彼らとの連合を提案すべきかもしれない？"
 TIE_birthright_over_chad: "チャドに対する我々の生得権"
 TIE_birthright_over_chad_desc: "第一次チャド内戦以来、チャドの指導者であり政治エリートであったのはトゥブ族であった。チャドに対する支配は正当に我々のものであり、必要であれば力によって我々が値するものを取り戻さなければならない。"
 TIE_rely_on_clan_elders: "氏族長老への依存"
 TIE_rely_on_clan_elders_desc: "氏族の人々の生活を制御するために単一の人物または組織を任命するのではなく、司法権威は氏族長老の肩にかかるべきである。何世紀もの間、彼らは氏族間で発生する問題や事柄を扱ってきた。彼らは我々の伝統を最もよく知っており、それらを維持するための最良の選択である。"
 TIE_continue_as_herders: "牧畜民として継続"
 TIE_continue_as_herders_desc: "我々の民は何世紀もの間牧畜民であった。政府の需要に合わせるためだけに人々の生活習慣を変えることを強制すべきではない。"
 TIE_use_azza_to_industrialise: "アッザを利用した工業化"
 TIE_use_azza_to_industrialise_desc: "トゥブ社会はカースト制度で社会的に階層化されている。土地を所有し牧畜する代わりに働く人々はアッザと呼ばれる。これらの人々は職人仕事、採掘、金属加工、仕立てを行い、伝統的トゥブ社会の上位カースト「自由民」によって軽蔑され隔離されてきた。我々はこれらの人々を軽蔑するのではなく、代わりに彼らを利用してトゥブ人民のための実際の産業を創出すべきである。"
 TIE_adopt_cfa_franc: "CFAフランの採用"
 TIE_adopt_cfa_franc_desc: "CFAフランは現在、西アフリカおよび中央アフリカで広く使用されている。この通貨はフランスと強く結びついているが、我々の経済に大きな後押しを提供するだろう。"
 TIE_diversify_our_economy: "経済の多様化"
 TIE_diversify_our_economy_desc: "家畜の世話やナツメヤシの栽培は平和な生活を与えるが、お金を稼ぐ非常に良い方法ではない。我々は政府のために他の収入源を見つける必要がある。"
 TIE_mine_natron: "ナトロン採掘"
 TIE_mine_natron_desc: "ナトロンは古い干上がった湖で見つかる塩のような物質である。かつては石鹸、うがい薬、歯磨き粉、消毒剤、殺虫剤、そして革なめしの成分として使用されていた。しかし、現代ではほとんど全ての用途でソーダ灰に置き換えられている。我々の民は依然としてそれを採掘し、自身の家庭用品に使用している。ソーダ灰への外国輸入品への依存を減らすために、この採掘を増加させるべきである。"
 TIE_survey_for_gold: "金鉱調査"
 TIE_survey_for_gold_desc: "あの丘には金があるという噂がある。我々はそれを見つけて採掘を開始する必要がある。"
 TIE_new_trans_saharan_trade: "新生サハラ縦断交易"
 TIE_new_trans_saharan_trade_desc: "サハラ縦断交易路はかつて我々の領土をまっすぐ通過していた。今日では、その富からほとんど何も残っていない。我々の増加した資源生産をもって、我々の潜在能力を最大化するために交易路を復活させる必要がある。"
 TIE_trans_saharan_trade_niger: "[NGR.GetName]へのサハラ縦断交易路"
 TIE_trans_saharan_trade_niger_desc: "[NGR.GeNameDef]の主な輸出品は金である。彼らと交易することによって、我々は金採掘について何か新しいことを学ぶに違いない。"
 TIE_trans_saharan_trade_libya: "[LBA.GetName]へのサハラ縦断交易路"
 TIE_trans_saharan_trade_libya_desc: "[LBA.GetNameDef]の主な輸出品は石油である。残念ながら、我々は国内で石油を見つけることにそれほど幸運ではなかった。おそらく[LBA.GetAdjective]国営石油公社と共に、我々はいくつか見つけることができるだろうか？"
 TIE_trans_saharan_trade_chad: "[CHA.GetName]へのサハラ縦断交易路"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef]は石油と金の両方を輸出している。[CHA.GetAdjective]の助けを借りて、我々は金と石油の生産を増強することができるだろう。"
 TIE_build_an_airport: "空港建設"
 TIE_build_an_airport_desc: "ティベスティへの出入り道路は非常に少ない。接続性を改善するために、首都に小さな滑走路を建設する必要がある。"
 TIE_establish_air_force: "空軍設立"
 TIE_establish_air_force_desc: "我々には軍隊はおろか、空軍もほとんどない。しかし、新しく建設された滑走路と成長する経済をもって、隣国に対する何らかのレバレッジが必要である。市場でいくつかの中古戦闘機を見つけられるだろうか？"
 TIE_import_tourists: "観光客誘致"
 TIE_import_tourists_desc: "ティベスティ山脈には、$TIE_soborom_hot_springs$のような見るべき多くの自然の驚異がある。観光ブームを開始するために西側諸国との繋がりを利用する必要がある。"
 TibestiFocusEvents.1.t: "[FROM.GetNameDef]が屈従を望む"
 TibestiFocusEvents.1.d: "[FROM.GetNameDef]からの我々のジハード主義者の兄弟たちが我々に連絡してきた。彼らは国際的なジハードにおける我々の闘争に参加し、退廃的な西側と戦うのを助けたいと望んでいる。何と言うべきか？"
 TibestiFocusEvents.1.a: "彼らの忠誠を受け入れる"
 TibestiFocusEvents.1.b: "彼らに対する別の計画がある"
 TibestiFocusEvents.2.t: "[FROM.GetNameDef]が我々の忠誠を受け入れる"
 TibestiFocusEvents.2.d: "[FROM.GetNameDef]からの我々のジハード主義者の兄弟たちが、彼らの国際的なジハードに参加する我々の申し出に同意した。"
 TibestiFocusEvents.2.a: "素晴らしい"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef]が我々の忠誠を拒否"
 TibestiFocusEvents.3.d: "[FROM.GetNameDef]からの我々のジハード主義者の兄弟たちが、彼らの国際的なジハードに参加する我々の申し出を拒否した。"
 TibestiFocusEvents.3.a: "クソ"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef]が我が国への参加を希望"
 TibestiFocusEvents.4.d: "[FROM.GetNameDef]政府は、彼らの国家が我々と結合されるという要求を我々に申し出た。第一次チャド内戦後、勝利した大統領はトゥブ出身であり、彼はカッザーフィーからの軍事援助でその地位を得た。チャドをリビアと統一する可能性についての話があった。その大統領は追放され去ったが、リビアとの統一の考えは依然としてトゥブ族の心の中に生き続けているようだ。"
 TibestiFocusEvents.4.a: "大歓迎だ"
 TibestiFocusEvents.4.b: "我々は望んでいない"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef]が我々の申し出を拒否"
 TibestiFocusEvents.5.d: "[FROM.GetNameDef]政府は何らかの理由で、二国を結合するという申し出を拒否した。"
 TibestiFocusEvents.5.a: "クソ"
 TIE_share_oasis: "オアシスの共有"
 TIE_share_oasis_desc: "全ての資源は氏族間で共有される。我々はオアシス、井戸、牧草地の調査を行い、いずれかの二つの氏族間に不平等が見られる場合は再分配すべきである。これは氏族制度が機能するという我々の民の信念を強化するだろう。"
 TIE_mining_in_aouzou: "アオゾウ地帯での採掘"
 TIE_mining_in_aouzou_desc: "アオゾウ地帯でウランが発見されたという噂がある。我々はこの貴重な資源を直ちに見つけて掘り出す必要がある。"
 tibesti_focus: "ティベスティ 国家方針ツリー"