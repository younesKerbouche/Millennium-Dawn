 ETH_dissolved_the_assembly_desc: "エリトリア国民議会の解散は、多くのエリトリア人を旧国家の国境内での変化を受け入れることに極めて抵抗的にさせた、この抵抗はおそらく時間と共に薄れるだろうが、占領地域内での不服従をもたらすだろう。"
 ETH_1984_mode: "エリトリア監視網"
 ETH_1984_mode_desc: "アフウェルキとその代議員の裁判は、CCTVと情報提供者の広範で根深い監視網の設置を正当化した、この網が長く必要とされないことを願うが、それは完全にエリトリア人民がいかに迅速に統合し新しいアイデンティティを受け入れるかに依存している。"
 ETH_eritrean_constitution: "エチオピア・エリトリア連邦憲法"
 ETH_eritrean_constitution_desc: "新しい憲法が制定され、エチオピアはエリトリアの国内問題に対する財政的責任の少なくとも一部を負担するという代償を払い、エリトリアに対する支配を固めた。"
