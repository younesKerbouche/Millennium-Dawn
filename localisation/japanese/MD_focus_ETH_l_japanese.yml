 ETH_eritrean_integration_category_desc: "現在、エリトリア人民を我が国に統合するために懸命に努力している、これは最終目的地に到達するために旅するのが難しい道かもしれないが、もし我々が一つの旗の下の国家となるなら必要な道である。\n\n\n§H現在の統合レベル§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§Hアムハラ語普及§!: §G[?ETH_amharic_speakers|2]%§!\n\n§Hプロパガンダ普及§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§H分離主義者弾圧§!: §G[?ETH_crackdown_on_bozos|2]%§!"
