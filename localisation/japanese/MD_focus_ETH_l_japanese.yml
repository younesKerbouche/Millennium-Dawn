 ETH_idea_famine_strikes_desc: "飢饉が国家を襲った！国内問題と食料供給の改善に懸念を向けなければならない、それがさらに悪化し国家が大きく苦しむ前に。"
 ETH_idea_cscec_desc: "中国建築集団（CSCEC）が国内への投資を開始した。それは開発を助け続けるが、代償として、地域における中国の影響力により影響されやすくなる。"
