 ETH_fund_amharic_schools_desc: "アムハラ語学校への資金提供は約§Y$十億§!かかると推定される。§Y[ERI.GetAdjective]§!の人々が我々の共通語を理解することを確実にすることは不可欠である、なぜならもし彼らが我々を理解できなければ、どうやって彼らを統治できるか？"
 ETH_distribute_propaganda: "プロパガンダキャンペーン"
 ETH_distribute_propaganda_desc: "いくつかのメッセージは高価であるが、「従え、さもなければ」というメッセージは看板を立てるにはかなり安価なものである。新しく併合された領土の看板はこのメッセージで覆うことができ、§Y$5億§!のわずかな価格で済む。"
 ETH_utilise_informants: "情報提供者網活用"
 ETH_utilise_informants_desc: "情報提供者は高価であるが、幸いなことに、§Y[ERI.GetName]§!は貧しかったため、我々に大金を費やさせることはないだろう、占領軍司令部は適切な場所に賄賂のために§R$十億§!を割り当てる必要があると見積もっている。"
 ETH_harsh_crackdowns: "分離主義者への\n厳格な取締り"
 ETH_harsh_crackdowns_desc: "異議は新しい§Y[ETH.GetName]§!で歓迎される、結局のところ、それが問題児を根絶する最も速い方法である。適切な資源を割り当てることによって、住民内のこの異議を取り締まるための作戦を実施することができる。"
 ETH_make_arrests: "公然たる批判者の逮捕"
 ETH_make_arrests_desc: "「誰もが批評家だ」、これは馬鹿げた言い方であり、誰もが平等であることを意味する。彼らはそうではない、このジレンマに対する最も簡単な解決策は、単に我々と政府に対して否定的な批判を持つ者たちを逮捕することである。"
 ETH_eritrean_federalisation_category: "エリトリア連邦化進捗"
 ETH_eritrean_federalisation_category_desc: "現在、連邦法を可決するために懸命に努力している、これは最終目的地に到達するために旅するのが難しい道かもしれないが、もし我々が連邦の旗の下でいくらか統一された国家となるなら必要な道である。\n\n\n§H現在の連邦化進捗§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§Hアムハラ語普及§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§Hプロパガンダ普及§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§H分離主義者弾圧§!: §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "連邦化プロセス"
 ETH_full_federalisation: "第二次連邦法署名"
 ETH_encourage_language_schools: "アムハラ語学校への\n追加資金提供"
 ETH_encourage_language_schools_desc: "アムハラ語学校への資金提供は約§Y$十億§!かかると推定される。§Y[ERI.GetAdjective]§!の人々が我々の共通語を理解するのを助けることは重要である、なぜならもし彼らが我々を理解できなければ、どうやって彼らを統治できるか？"
 ETH_show_off_benefits_federation: "連邦化の利益誇示"
 ETH_show_off_benefits_federation_desc: "看板、チラシ、ポスター、ステッカー；これら全ては高価であり、正確には約§Y$25億§!である。しかし、連邦法の利点を適切に示すためには必要な投資である。"
 ETH_falsify_evidence: "不正行為の証拠捏造"
 ETH_falsify_evidence_desc: "結局のところ、扇動者は去らねばならず、もし彼らが法を破らないならこれを行う最良の方法は…「代替事実」を提示することである、一部はこれを証拠捏造と言うが、彼らはそれを鉄格子の後ろから言うことができる。"
 ETH_deport_agitators: "扇動者の国外追放"
 ETH_deport_agitators_desc: "最悪の中の最悪は更生も再教育もできない、彼らは代わりに単に他の誰かの問題になることができる、軍事構造を利用して、新しい法律を破った者たちを捕まえ、国境の外に捨てるだろう。"
 ETH_refactor_our_debt: "債務再編"
 ETH_refactor_our_debt_desc: "債務を再編することは、戦後の問題から経済を軽減するのに役立つだろう。しかし、これは全ての債券保有者にとって非常に不人気となるだろう。"
 ETH_idea_refactored_debt: "再編された債務"
 ETH_idea_refactored_debt_desc: "債務を再編することは、国家により多くの安定をもたらす確実な方法である。"
 ETH_chi_investments_category: "中国投資プロジェクト"
 ETH_chi_investments_category_desc: "一連の標的型投資の結果、中国政府は我が国との投資条約の締結に成功した。この条約によって、中国政府は我が国への影響力を獲得する一方、我々はその見返りとして重要なインフラや経済開発プロジェクトを得ることになる。"
 ETH_european_investments_category: "欧州投資プロジェクト"
 ETH_european_investments_category_desc: "数週間に及ぶ欧州連合との交渉の末、我が国への投資に関する一連の協定を取りまとめることに成功した。"
 ETH_light_rail: "アディスアベバ・\nライトレール建設"
 ETH_light_rail_desc: "成長を続ける都市アディスアベバは、毎日交通渋滞で溢れている。だが中国はこの問題に対し、我らが友邦、中国の支援による全く新しいライトレールシステムという、素晴らしい解決策をすでに持っている。"
 ETH_construct_light_rail: "アディスアベバ・\nライトレール建設"
 ETH_light_rail_2: "ライトレール網拡張"
 ETH_light_rail_2_desc: "ライトレール網の四方全てに拡張の余地がある。また、最近建設されたアディスアベバ＝ジブチ鉄道とライトレールを接続することもできる。"
 ETH_construct_light_rail_2: "ライトレール網拡張"
 ETH_construct_light_rail_2_desc: "予算措置に関する短い議論を経て、我々はライトレール網の拡大を決定した。この拡張は、国内における経済的自由を拡大させるだけでなく、沿岸部から国内へ食料を輸入する際の問題の一部を緩和するだろう。"
 ETH_rehabilitation: "エチオピア＝ジブチ鉄道\n修復"
 ETH_rehabilitation_desc: "エチオピア・ジブチ鉄道は運行を停止しており、これを修理しようとするいかなる試みも時間の無駄であろう。運行を再開するためには、今や多くの線路を全面的に交換する必要がある。"
