l_japanese:
 ETH_eritrea_focus: "エチオピア・エリトリア 国家方針ツリー"
 ethiopia_focus: "エチオピア 国家方針ツリー"
 ETH_invite_foreign_investors: "外国資本の招致"
 ETH_invite_foreign_investors_desc: "エチオピアは経済的機会をひどく必要としている。我が国は大量の労働人口、低い所得水準、かなりの失業率を持っており、豊かな国からの企業の招致に完璧な状態だ。"
 ETH_invite_coca_cola: "コカ・コーラ社の招致"
 ETH_invite_coca_cola_desc: "アメリカの巨大な複合企業であるコカ・コーラ社は、エチオピアの従業員と消費者に多くの可能性を秘めている。エチオピアのコカ・コーラフランチャイズである東アフリカボトリングシェア社に資金を提供し、支援を奨励するべきだ。"
 ETH_invite_karuturi_global: "カルトゥリ社の招致"
 ETH_invite_karuturi_global_desc: "インドから迎えられたカルトゥリ社は、巨大な農業関連企業である。主に装飾花の栽培を行っているが、これらの専門家の経験は、市民の収入を増やすだけでなく、農家の農業の専門知識を高めることもできる。"
 ETH_invite_lifan_industry: "力帆集団の招致"
 ETH_invite_lifan_industry_desc: "力帆集団は1992年に中国で設立された重工業会社である。主に自動車、オートバイ、トラックの組み立てを行う力帆は、市民のモーター化率の改善の確かな助けとなるだろう。"
 ETH_american_industrial_investments: "アメリカからの産業投資"
 ETH_american_industrial_investments_desc: "アメリカの企業は、エチオピアでの潜在的な利益を中国のライバルに脅かされていると感じている。我々は、国民の利益のために、双方の立場をうまく利用することができる。"
 ETH_request_international_loans: "国際融資の提案"
 ETH_request_international_loans_desc: "エチオピアの経済は改善しつつあるが、信用度が低く、世界から離れているため、国家の支出能力はまだ低迷している。世界の国々に具体的に融資を依頼することで、この問題を改善することができるかもしれない。"
 ETH_support_messobo_cement: "メセボ・セメントへの支援"
 ETH_support_messobo_cement_desc: "メセボ・セメント工場は、我々が国のために計画している建築急成長のために重要な、我々の強力な地元の複合企業の一つである。メセボへの資金提供を増やすことで、建築計画をより早く完成させることができるようになる。"
 ETH_homegrown_companies: "国内発企業"
 ETH_homegrown_companies_desc: "国際的な企業の助けを借りて経済を強化した後、地元の人々は、恒久的な低賃金と新植民地時代の経済慣行に脅かされていると感じている。双方の利益、そしてエチオピア経済の利益のために、国際企業と競争するための、強力で独立したエチオピア企業を設立する必要がある。"
 ETH_fund_ethio_agri_ceft: "エチオ・アグリCEFTへの投資"
 ETH_fund_ethio_agri_ceft_desc: "エチオ・アグリCEFTは、東アフリカの農業市場で最大級の民間企業になるはずだ。我々はカルツリとの競争のため、そして国民の安全を確保するため、この会社をさらに強化する必要がある。"
 ETH_fund_ethiopian_airlines: "エチオピア航空への投資"
 ETH_fund_ethiopian_airlines_desc: "エチオピア航空は、エチオピアの国営航空会社である。観光客や市民にエチオピアを発着する便を提供することは重要である。エチオピア航空への資金提供は、将来の国際的な活動を強化することとなるだろう。"
 ETH_fund_marathon_motors_engineering: "マラソン・モーター・エンジニアリングへの投資"
 ETH_fund_marathon_motors_engineering_desc: "マラソン・モーター・エンジニアリング・公開会社は、日本の自動車産業界の利害に関係する現代自動車と地元の大スターであるハイレ・ゲブルセラッシーとの間の合弁会社である。同社は現代自動車の輸入に力を入れており、我が国の人々に車の選択の幅を広げてくれることだろう。中国人と日本人に可能な限り低い価格で競争させてあげよう。"
 ETH_industrial_buildup_1: "産業の強化"
 ETH_industrial_buildup_1_desc: "我々は産業集合地帯のための追加の建設場所を確保する必要がある。"
 ETH_industrial_buildup_2: "産業の強化 II"
 ETH_industrial_buildup_2_desc: "我々にはより多くの建設計画が必要だ。重労働を行うための民需産業施設を追加で建設することは、適した方法である。"
 ETH_industrial_buildup_3: "産業の強化 III"
 ETH_industrial_buildup_3_desc: "産業の追加は雇用の追加を意味する。雇用の増加は富の増加を意味する。"
 ETH_industrial_buildup_4: "産業の強化 IV"
 ETH_industrial_buildup_4_desc: "我々は産業集合地帯のための追加の建設場所を確保する必要がある。"
 ETH_military_buildup_1: "軍備増強"
 ETH_military_buildup_1_desc: "我が国の軍需産業能力は、我が国の存続を確保するには不十分である。"
 ETH_military_buildup_2: "軍備増強 II"
 ETH_military_buildup_2_desc: "ライフル、戦車、航空機の追加建設が必要だ、全てを増やせ！"
 ETH_international_diplomacy: "国際外交"
 ETH_international_diplomacy_desc: "我々を見守ってくれる存在がなければ、この世界は恐ろしい場所となる。我々を取り囲む世界に働きかけることは極めて重要だ。"
 ETH_african_economic_relationships: "アフリカの経済的連携"
 ETH_african_economic_relationships_desc: "どこから見てもアフリカは貧しいが、エチオピアのリーダーシップのもとに各国の開発主義を働きかけてより良い国にすることができる。"
 ETH_european_economic_relationships: "ヨーロッパとの経済的連携"
 ETH_european_economic_relationships_desc: "ヨーロッパは経済活性化の上で頼りになる味方だ。ヨーロッパでの契約や投資は最も利益の大きなプロジェクトの一部でもある。"
 ETH_italian_ethiopian_friendship: "イタリアとエチオピアの友好"
 ETH_italian_ethiopian_friendship_desc: "イタリアは我が国を二度にわたって侵略したかもしれないが、だからといって我々と和解して友好国になることができないわけではない。"
 ETH_request_chinese_investments: "中国への国内投資の提案"
 ETH_request_chinese_investments_desc: "誰もが使える莫大な富が中国にある。中国の投資家は金を使う場所を求めている。エチオピアに投資してもらうように説得しよう！"
 ETH_african_union_commitment: "アフリカ連合加盟国との関係改善"
 ETH_african_union_commitment_desc: "アフリカ連合は、あらゆる形での外国からの搾取に抗い、多様性に満ちた我々の大陸を団結させるために重要である。我々はアフリカ連合の機能と目的を再認識すべきだ。"
 ETH_request_european_investments: "ヨーロッパへの国内投資の提案"
 ETH_request_european_investments_desc: "ヨーロッパ人と合意を締結すべきだ。彼らの中にはエチオピア市場への参入を待ち望んでいる投資家がいる。"
 ETH_befriend_france: "フランスとの友好"
 ETH_befriend_france_desc: "フランスは最も経済的に発展した国の一つであり、より大きな基盤を得るための自然な同盟国である。"
 ETH_establish_connections_with_tongji: "CSCECとの提携"
 ETH_establish_connections_with_tongji_desc: "アディスアベバに新しいアフリカ連合本部を建設する計画において、いくつかの建築ネットワークとの連携を確立すべきである。CSCECに続いて中国が、我々の大義を支援することを提案した。"
 ETH_expand_the_diplomatic_corps: "外交使節団の拡大"
 ETH_expand_the_diplomatic_corps_desc: "ここから先のいかなるプロジェクトも追求したいのであれば、外交は必需品である。"
 ETH_anti_corruption_measurements: "反腐敗政策"
 ETH_anti_corruption_measurements_desc: "国家は恐ろしく腐敗している。国境内の汚職を根絶し始める時が来た。それに値する人々を刑務所に入れることほど達成感のあるものはない。"
 ETH_the_new_african_union_headquarters: "アフリカ連合の新本部ビル"
 ETH_the_new_african_union_headquarters_desc: "時が来た。首都アディスアベバに新しいアフリカ連合本部を建設することは、一般的にアフリカの強さ、特にエチオピアの強さに世界を畏敬の念に打たせるだろう。"
 ETH_stabilize_the_food_supply: "食料供給の安定化"
 ETH_stabilize_the_food_supply_desc: "食料は危険な状況にある。作物とエリトリアとの最近の戦争は、海への接続を失う原因となった。国民が飢えないように貿易を回復し正常化する作業をすべきである。"
 ETH_local_relationships: "地域的結束"
 ETH_local_relationships_desc: "アフリカの角は不安定で恐ろしい場所である。ソマリア内戦とエチオピア・エリトリア戦争は、誰が友人であるかを再評価させる原因となった。したがって、地域関係に取り組むことに焦点を当てる必要がある。"
 ETH_african_alliance_initiative: "アフリカ同盟構想"
 ETH_african_alliance_initiative_desc: "アフリカは依然として外国勢力の戦場である。アメリカ人、ヨーロッパ人、中国人が偉大な大陸、人類の揺りかごを切り刻んでいる。アフリカが敵対的な巨大企業の駒であるべきか？いや！介入と侵略に抵抗するために、国際同盟を築かなければならない。"
 ETH_invite_european_armament_companies: "ヨーロッパの軍需産業の招致"
 ETH_invite_european_armament_companies_desc: "いくつかの武器会社は国境内に持つには非常に価値があるだろう。"
 ETH_defense_of_ethiopia: "エチオピアの防衛"
 ETH_defense_of_ethiopia_desc: "エチオピアは侵略者からの独立を維持するために多くの戦争を戦ってきた。これから戦う戦争は、遠い過去に戦ったものと何ら変わらない。"
 ETH_expand_the_endf: "エチオピア国防軍の拡張"
 ETH_expand_the_endf_desc: "エチオピア国防軍（ENDF）はアフリカで最も強力な軍隊の一つである。競争力を保つために軍隊を拡大しなければならない。"
 ETH_expand_the_etaf: "エチオピア空軍の拡張"
 ETH_expand_the_etaf_desc: "空軍は dringend 拡大が必要である。飛行場は少なく、戦闘機と装備は時代遅れである。それを変えるべきである。"
 ETH_secure_the_eritrean_border: "対エリトリア国境の保障"
 ETH_secure_the_eritrean_border_desc: "エリトリアの国境に沿った塹壕の構築は、将来両政府間で紛争が発生した場合に備えての、我が国の助けとなる。"
 ETH_fund_homicho: "ホミチョへの投資"
 ETH_fund_homicho_desc: "ホミチョ弾薬工学複合施設は、エチオピアの小火器、特に弾薬の供給にとって不可欠である。新しい銃で歩兵の隊列を強化し、倉庫を数トンの弾薬で満たす必要がある。"
 ETH_air_training_program: "空軍訓練計画"
 ETH_air_training_program_desc: "空軍の訓練にはプログラムが必要である。それを開発するよう推進しよう。"
 ETH_secure_the_somali_border: "対ソマリア国境の保障"
 ETH_secure_the_somali_border_desc: "ソマリア内戦は、紛争が国境を越えて難民を押し出し、いくつかの小競り合いが軍事および重要な民間目標の近くでさえ発生するため、我々に不安を引き起こした。ソマリア国境沿いにいくつかの塹壕を拡張する時が来た。"
 ETH_secure_the_kenyan_border: "対ケニア国境の保障"
 ETH_secure_the_kenyan_border_desc: "オモ川ダムは二つの偉大な国の間に多くの苦痛を引き起こした。両側の部族が水資源を失っているため、国境地域で紛争が発生した。軍隊は地域を安定させることを期待して、地域にいくつかの前哨基地と基地を設立すべきである。"
 ETH_modern_officer_corps: "現代的将校集団"
 ETH_modern_officer_corps_desc: "将校の教育とスキルに投資することは、真に近代化された将校団を持つことを可能にするだろう。"
 ETH_expand_the_military: "陸軍の拡張"
 ETH_expand_the_military_desc: "必要規模に軍隊を拡大するために、全ての軍種の全面的な拡大が必要である。"
 ETH_aircraft_production: "戦闘機の生産"
 ETH_aircraft_production_desc: "自国産の航空製品は安く、経済にも良い！"
 ETH_secure_the_sudanese_border: "対スーダン国境の保障"
 ETH_secure_the_sudanese_border_desc: "スーダン・エチオピア関係は南スーダンの状況のため、わずかに緊張している。戦争が国境内に留まらない場合に備えるべきである。"
 ETH_study_foreign_armor_designs: "国外の戦車技術の習得"
 ETH_study_foreign_armor_designs_desc: "外国の装甲を研究することは、独自の装甲車両を開発できるようになる方法において多くを教えてくれるだろう。"
 ETH_study_foreign_aircraft_designs: "国外の空軍機技術の習得"
 ETH_study_foreign_aircraft_designs_desc: "アメリカ合衆国、ロシア、フランス、イギリス、中国のような主要国からの注目すべき航空機設計を研究することは、空軍にとって非常に有益であることが証明される可能性がある。"
 ETH_request_chinese_military_assistance: "中国への軍事援助要請"
 ETH_request_chinese_military_assistance_desc: "中国は台頭する大国である。彼らの軍事構造はモデルであり、ここエチオピアで同様のものを実施することについて議論すべきである。"
 ETH_request_american_military_assistance: "アメリカ軍の支援を要請"
 ETH_request_american_military_assistance_desc: "アメリカ軍は世界で最も大規模で、最も発達した軍の一つである。我々は軍の発展のためにもそれらに目を向けるべきだ。"
 ETH_modernize_the_military: "陸軍の現代化"
 ETH_modernize_the_military_desc: "軍隊は１９７５年の装備を使用しており、車両はバラバラになり、航空機はかろうじて離陸できる。地域で大国であり続けるためには、軍隊を近代化する作業をすべきである。"
 ETH_land_doctrine: "陸軍教義"
 ETH_land_doctrine_desc: "地上部隊は、隣人が絶えず紛争に巻き込まれているため、最も重要な部門の一つである。土地と戦略を改善する新しい方法について議論すべきである。"
 ETH_air_doctrine: "空軍教義"
 ETH_air_doctrine_desc: "空軍ドクトリンは時代遅れである。最高の頭脳を外国のアカデミーに送り、この知識の一部を家に持ち帰ることができるか見てみよう。"
 ETH_the_future_of_ethiopia: "エチオピアの未来"
 ETH_the_future_of_ethiopia_desc: "エチオピアは過去50年間、絶対王政、共産主義、民主主義を経てきた。我が国は苦難、飢饉、内戦、政治的混乱に苦しんできた。"
 ETH_legacy_of_abyssinia: "アビシニアの遺産"
 ETH_legacy_of_abyssinia_desc: "エチオピアには、アフリカ初の西欧型国家として、皇帝に率いられた輝かしい歴史がある。西洋では一般に「アビシニア」と呼ばれるこの国がもし生まれ変わることがあれば、アフリカと世界をリードする役割を担うことになるだろう。"
 ETH_endorse_the_monarchists: "君主主義者への支持"
 ETH_endorse_the_monarchists_desc: "デルグが１９７４年９月１２日にハイレ・セラシエ１世を退位させて以来、エチオピア帝冠評議会は実権を持っていなかった。１９９３年、帝冠評議会は「エチオピア皇帝」の称号が依然として存在すると結論付けた後、再び活動を開始した。帝冠評議会を再び連邦行政の一部とすべきである。"
 ETH_glorify_the_italo_ethiopian_wars: "エチオピア戦争の称揚"
 ETH_glorify_the_italo_ethiopian_wars_desc: "国々、民族、そして民族主義は紛争の中で鍛えられる。エチオピアは１８９５年と１９３５年の戦場で鍛えられた。イタリアの裏切り――そして技術的に劣るエチオピア軍の終わりのない勇気――を世界に思い出させるべきである。イタリアは我々を殺そうとし、破壊しようとし、国家を絶滅させようとした――それでもなお我々はここに立っている！"
 ETH_restore_the_throne: "王政復古"
 ETH_restore_the_throne_desc: "今や政治的意思決定プロセスで権限を与えられた帝冠評議会は、エチオピア帝国の復活を公式に宣言することを提案した。それはただ……まあ、新しい憲法が必要なだけだ。"
 ETH_befriend_jamaica: "ジャマイカとの友好"
 ETH_befriend_jamaica_desc: "ハイレ・セラシエのエチオピア君主制が復活への道を歩んでいるため、我々の元皇帝を再臨した救世主として崇拝する宗教グループであるラスタファリ運動との関係を強化することを検討すべきである。ラスタファリ教徒の主要なグループはジャマイカに位置しているため、おそらくその遠い国とのより広範な外交関係を確立すべきだろう。"
 ETH_invite_zera_yacob: "ゼラ・ヤコブの即位"
 ETH_invite_zera_yacob_desc: "ハイレ・セラシエ１世の孫であるゼラ・ヤコブ・アムハ・セラシエは、エチオピアの帝位への正当な請求者である。イートン校で教育を受け、１９７４年の共産主義革命後、王室の残りと共に亡命を余儀なくされた。彼は現在、様々な時期にイギリスとアメリカの両方に居住している。"
 zera_yacob_returns_tt: "ゼラ・ヤコブ・セラシエが帰還するだろう"
 ETH_weaken_the_parliament: "議会の権限縮小"
 ETH_weaken_the_parliament_desc: "エチオピア議会の両院は、国内および国際的な影響力の邪魔になるだけである。いくつかの議会権限を取り上げ、それらを帝国政府に移譲すべきである。"
 ETH_imperial_nostalgia: "帝国の懐旧"
 ETH_imperial_nostalgia_desc: "時間を巻き戻し、あの古き良き時代に帰れたら、そうは思わないか？"
 ETH_imperial_guard: "エチオピア近衛師団"
 ETH_imperial_guard_desc: "ケブル・ザバグナはエリート部隊であり、軍隊で最も勇敢で名誉ある男たちから成り、首都と皇帝を守る任務を負っていた。"
 ETH_reclaim_eritrea: "エリトリアへの領土要求"
 ETH_reclaim_eritrea_desc: "エリトリアはエチオピアの領土である！我が国の海の利用権利は、この不正な国家の存在によって危険にさらされている。領土の正当な所有者が誰であるか、彼らに思い出させるべきだ。"
 ETH_strengthen_the_republic: "共和国の強化"
 ETH_strengthen_the_republic_desc: "市民権を保証するだけでなく、共産主義者と君主主義者の派閥を弱体化させた１９９５年のエチオピア憲法は、エチオピア社会の導きの光でなければならない。民主主義と汎アフリカ統合が進むべき道である。"
 ETH_guarantee_freedom_of_speech: "表現の自由の保障"
 ETH_guarantee_freedom_of_speech_desc: "エチオピアは宗教的、民族的、政治的に多様である。他のイデオロギーに対する民主主義の優位性と、いかなる道徳主義学派に対する世俗主義のイデオロギーの優位性を証明するためには、私的および公的な政治的自由な言論を許可し保証する必要がある。また、国家をさらに強化するために政治的なラジオおよびテレビ番組に資金を提供するだろう。"
 ETH_healthcare_program: "医療政策"
 ETH_healthcare_program_desc: "エチオピアのような飢餓と病気の問題を抱える国で国民皆保険を保証することは巨大な事業となるだろう――しかし国際援助、医学教育への焦点、そして地域クリニックと医師への資金提供により、エチオピアは軌道に戻ることができるかもしれない。"
 ETH_guarantee_freedom_of_religion: "信教の自由の保障"
 ETH_guarantee_freedom_of_religion_desc: "エチオピアはエチオピア正教会テワヘド教会（４３％）、ペンタイ・プロテスタント（１８％）、スーフィー派のスンニ派イスラム教（３４％）、カトリック（１％）、伝統信仰（３％）の本拠地である。これらの多様で異なるグループの各々が平和に生活し礼拝できることを保証する必要がある。宗教的に動機づけられた学校もまた人種差別撤廃されなければならない。"
 ETH_education_program: "教育政策"
 ETH_education_program_desc: "もし人々が近代化され若返るなら、子供たちを教育する必要がある。"
 ETH_endorse_the_african_union: "アフリカ連合への支援"
 ETH_endorse_the_african_union_desc: "エチオピア単独では十分に強力ではない。代わりにアフリカ全体の政治指導者を統一することに焦点を当て、AUがEUのようになるよう奨励すべきである。"
 ETH_reckless_industrial_expansion: "無謀な工業拡張"
 ETH_reckless_industrial_expansion_desc: "エチオピアは現代的で、強く、自由でなければならない！新しい村、都市、そして特に産業施設のためのスペースを作る必要がある。"
 ETH_secure_agricultural_production: "農業生産の保護"
 ETH_secure_agricultural_production_desc: "国家を養うことよりも人々を養うことの方が重要である。もしそれが国民が生き残ることを意味するなら、大部分を農業に留まることを検討すべきである。"
 ETH_declare_mengistu_innocent: "メンギスツへの無罪宣告"
 ETH_declare_mengistu_innocent_desc: "メンギスツ・ハイレ・マリアムはエチオピアの元共産主義独裁者である。１９７７年から１９９１年の彼の統治下で、エチオピアは超軍事化、異議の弾圧、内戦を見た。彼は１９９１年にジンバブエに逃亡し、不在中にエチオピアの裁判所によって少数民族に対するジェノサイドと自国民に対する人道に対する罪で有罪判決を受けた。実際には、ジェノサイドと独裁は結局それほど悪くはない。おそらくメンギスツを無罪とすべきだろう。"
 ETH_condemn_the_pretenders: "王位請求者の弾圧"
 ETH_condemn_the_pretenders_desc: "エチオピアの元王室は１９７０年代初頭に追放されて以来、亡命生活を送っている。もし彼らがエチオピアに戻ることを決定した場合、死だけが彼らを待っていることを彼らに知らせるべきである。"
 ETH_return_of_mengistu: "メンギスツの帰還"
 ETH_return_of_mengistu_desc: "元栄光ある指導者に対する不当な扱いを元に戻した後、おそらく彼が国に戻ることを許可すべきだろう。"
 ETH_restore_the_pdre: "エチオピア人民民主共和国の復活"
 ETH_restore_the_pdre_desc: "エチオピア人民民主共和国は国家史の最も偉大な時代を示した。DPREの復活――そして世界の舞台へのメンギスツの帰還――を発表すべきである。"
 ETH_national_communism: "民族共産主義"
 ETH_national_communism_desc: "アフリカ人民はあまりにも長い間外国帝国主義者によって抑圧されてきた。中国の詐欺師共産主義者との同盟を選ぶことは偽善であり純粋な裏切りだろう。エチオピアは自立するだろう。"
 ETH_align_to_china: "中国との結束"
 ETH_align_to_china_desc: "毛沢東は明らかにウラジーミル・レーニンよりも上手くやった――彼の国はまだ存在している。PDREのかつてのソビエト連邦との繋がりは真に過去のものである。唯一真の力である中国と同盟を結ぶ必要がある。"
 ETH_pan_african_communism: "汎アフリカ共産主義"
 ETH_pan_african_communism_desc: "国内の革命は安全である！それを広める必要がある、同志よ！世界の労働者よ、団結せよ！"
 ETH_eritrea_start: "戦争は終わった……"
 ETH_eritrea_start_desc: "……しかし対テロ戦争は始まったばかりだ。今や解散したEDFの多くの元兵士が、隣国スーダンで新たに（再び）結成されたEPLFに参加し、反撃の準備をしている。どの道を選ぶかは今や我々次第だ。"
 ETH_eritrea_annex: "エリトリア併合"
 ETH_eritrea_annex_desc: "１９９１年以来、エリトリアは独立しており、アフウェルキの独裁政権下の単一政党国家として統治されていた。今やこの政権を完全に打ち負かし、地元住民の抵抗をすり減らしたので、完全に独自の統治を確立することができる。"
 ETH_eritrea_arrest_leaders: "アフウェルキを非難"
 ETH_eritrea_arrest_leaders_desc: "イサイアス・アフウェルキの裁判期日が迫っている、彼にとって良い時ではないだろうし、そうあるべきでもない。エチオピア国家と、最終的には誰にとってもより良い避けられない変化に対して戦おうとするなら何が起こるかをエリトリア人民に示す必要がある。"
 ETH_eritrea_teach_amharic: "アムハラ語を教える"
 ETH_eritrea_teach_amharic_desc: "もし彼らが我々を理解できないなら、どうやってエリトリア人民を統治できると期待できるか？特別な語学学校でエリトリア住民にアムハラ語を必修科目として導入することにより、若いエリトリア人が最初にそれを習得することを期待する、しかし年配の世代を教えるのはより難しいかもしれない。"
 ETH_eritrea_federation: "エリトリア・エチオピア連邦法"
 ETH_eritrea_federation_desc: "両国間の最初の連邦は、率直に言って、ハイレ・セラシエの帝国主義的野心のために解散した。今こそ民主的な方法でそれを復活させる適切な時期であると確信している。"
 ETH_eritrea_assembly: "エチオピア政党の\nエリトリア支部許可"
 ETH_eritrea_assembly_desc: "アフウェルキが行った権力の固定化を非難する一方で、連邦化を推進するためにそこの権力構造を利用する必要があるかもしれない。独自の政党が支部を結成し、その後エリトリア内で選挙に出馬することを許可することにより、連邦法を支持するエチオピアに友好的な候補者がほぼ確実に勝利し、したがって旧エリトリア国家を新エチオピアの自治地域として統合するという目標を達成できる。"
 ETH_eritrea_constitution: "新憲法を起草"
 ETH_eritrea_dissolve_assembly: "エリトリア国民議会\n解散"
 ETH_eritrea_propaganda: "プロバガンダへの注力"
 ETH_stabilize_the_food_supply_TT: "§Y早く食糧供給を安定させないと飢饉が悪化するかもしれない§!\n"
 ETH_secure_the_eritrean_border_TT: "エリトリアとの国境に§Y3陸上要塞§!を追加する"
 ETH_secure_the_somali_border_TT: "ソマリアとの国境に§Y3陸上要塞§!を追加する"
 ETH_secure_the_kenyan_border_TT: "ケニアとの国境に§Y3陸上要塞§!を追加する"
 ETH_secure_the_sudanese_border_TT: "スーダンとの国境に§Y3陸上要塞§!を追加する"
 ETH_eritrea_dissolve_assembly_desc: "エリトリア国民議会は恐ろしく時代遅れのシステムであり、このシステムを解散し、彼らにその誤りを示すために最善を尽くさなければならない、エリトリア人は確かに代表権を与えられるだろうが、代わりに人民代表院と連邦院を通じてである。"
 ETH_detain_rabble_rousers: "潜在的分離主義指導者の拘束"
 ETH_detain_rabble_rousers_desc: "裁判中、裁判所周辺には追加の警備が配置された、ありがたいことに、彼らは必要とされなかった。しかし、彼らはいくつかの注目すべき人物を選び出すことができた、これらの騒動屋は敵意の考えを持つ前に拘束されるべきである……"
 ETH_maintain_a_watchful_eye: "監視の目を維持する"
 ETH_maintain_a_watchful_eye_desc: "最悪の扇動者がもはや脅威でなくなった今、少なくとも彼らがエチオピア中央政府の下で生活することが関係者全員にとってより良いことを受け入れることを学ぶまで、新しい領土を注意深く見守ることが重要である。"
 ETH_eritrea_propaganda_desc: "それを「プロパガンダ」と呼ぶのは粗野かもしれないが、エチオピア支配の利点を宣伝する文書を配布することは必要である、プロパガンダ網が大きければ大きいほど、より多くを配布でき、エリトリア人に我々の視点を示すのがより容易になるだろう。"
 ETH_eritrea_lawbooks: "法律書を書き換える"
 ETH_eritrea_lawbooks_desc: "エリトリアの現行法は原始的で時代遅れである、例えばどの信仰を実践するかを政府に登録する必要は誰にもないはずだ、我々が現代的な連邦であり、これからもそうであることをより良く強調するためにこれらの法律を書き換える必要がある。"
 ETH_eritrea_constitution_desc: "旧エリトリア憲法は目的にあまりにも不適合であったため、適切に実施さえされなかった、我々自身のものと戦うのではなく補完する憲法を書き換え、そして今回は実際に正しく実施されることを確認する必要がある。"
 ETH_eritrean_federal_state: "エリトリアとの\n連邦化"
 ETH_eritrean_federal_state_desc: "ついに、努力は報われた、最終段階が進むと予想され、エチオピア人とエリトリア人の両方が街頭や市場で互いに抱き合っていると報告されている。ほんの十年前には不可能と考えられていた目標が可能になった。"
 ETH_ERI_acceptance_100_TT: "§H統合§!への受容度が§G100%§!である"
 ETH_ERI_federalisation_100_TT: "§H連邦化§!への受容度が§G100%§!である"
 ETH_eritrea_federal_parties_allowed_TT: "§Y[ERI.GetNameWithFlag]§!が自身の事柄と選挙プロセスを管理することを許可するが、地域に対する§Y[ETH.GetNameWithFlag]§!の支配は維持するだろう。\n\n地方選挙は今後数週間以内に予定されている。"
 ETH_eritrea_locked_TT: "§Rこのフォーカスの効果はエリトリアの運命を選択するまで不明である！§!"
 ETH_annexation_support_TT: "統合プロセスは§G100%§!である"
 ETH_eritrean_federal_acceptance_TT: "連邦化プロセスは§G100%§!である"
 ETH_federation_support_TT: "連邦支持は§G100%§!である"
 ethiopia.1.t: "エチオピアの融資要請"
 ethiopia.1.d: "エチオピア政府は、国際企業の招待と政府投資の利用による地方および地域経済部門の強化を通じて、国家経済を軌道に戻す試みを行ってきた。\n\n今、エチオピアは財務省に接触し、エチオピア産業および経済開発部門へのさらなる政府融資を要請してきた。政府にとって得るものはほとんどないように見えるが、実業家たちは、もしエチオピアに融資を与えなければ、他の誰かがそうするだろうと警告している。そしてもし我々の企業が国に対する敵対的なスタンスのために拒否されれば、他の誰かの企業が確実に受け入れられるだろう。"
 ethiopia.1.a: "追加融資を認めよう。"
 ethiopia.1.b: "現時点では何も共有できない。"
 ethiopia.2.t: "エチオピアは投資先をまとめている"
 ethiopia.2.d: "エチオピアの産業部門は最近大規模なブームを経験し、[ETH.GetLeader]政府は今それを拡大しようとしている。しかし、エチオピアを産業大国に変えるという希望は外国投資によってのみ実現可能であり――そしてエチオピア政府はエチオピアの成長する経済を支援するよう我が国の企業を説得する試みで我々にアプローチしてきた。"
 ethiopia.2.a: "承認する！"
 ethiopia.2.b: "市場に決めさせよう。"
 ethiopia.3.t: "エチオピアは投資先をまとめている"
 ethiopia.3.d: "エチオピアの産業部門は最近大規模なブームを経験し、[ETH.GetLeader]政府は今それを拡大しようとしている。しかし、エチオピアを産業大国に変えるという希望は外国投資によってのみ実現可能であり――そしてエチオピア政府はエチオピアの成長する経済を支援するよう我が国の企業を説得する試みで我々にアプローチしてきた。"
 ethiopia.3.a: "承認する！"
 ethiopia.3.b: "市場に決めさせよう。"
 ethiopia.4.t: "エチオピアは投資先をまとめている"
 ethiopia.4.d: "エチオピアの産業部門は最近大規模なブームを経験し、[ETH.GetLeader]政府は今それを拡大しようとしている。しかし、エチオピアを産業大国に変えるという希望は外国投資によってのみ実現可能であり――そしてエチオピア政府はエチオピアの成長する経済を支援するよう我が国の企業を説得する試みで我々にアプローチしてきた。"
 ethiopia.4.a: "承認する！"
 ethiopia.4.b: "市場に決めさせよう。"
 ethiopia.7.t: "アディスアベバ・ライトレール完成"
 ethiopia.7.d: "アディスアベバ・ライトレールがついに建設段階を終え、今や試験段階に入っている。ライトレールは元々、二つの路線（うち３９駅が完成）に合計４１駅を持つことを意図しており、各列車は２８６人の乗客を運ぶ能力を持っている。これにより、ライトレール交通は一方向あたり毎時１５，０００人、全四方向で６０，０００人の乗客に輸送サービスを提供でき、運賃は２～６エチオピア・ブルである。\n\n鉄道は中国中鉄股份有限公司によって契約され、深圳地下鉄集団によって運営されている。アディスアベバ・ライトレールは現在、中国中車長春軌道客車製の４１編成の３両編成７０％低床トラムを保有している。"
 ethiopia.7.a: "ついに交通渋滞がなくなる！"
 ethiopia.8.t: "エチオピア＝ジブチ鉄道運行停止"
 ethiopia.8.d: "第二次世界大戦後、鉄道は長い衰退期に入った。道路輸送が貨物をめぐって競争し始めたため、鉄道の交通量は１９５３年から１９５７年にかけて半減した。１９７７年から１９７８年のオガデン戦争は、ソマリア軍が侵攻しディレ・ダワまで鉄道を占領したため、鉄道にさらなる打撃を与えた。戦争で鉄道の一部が爆破され、鉄道運行は再び半減した。戦争終結後、鉄道は保守不足とオガデン解放戦線のような反乱軍からの攻撃により衰退し続けた。\n\n保守不足と野心的な道路建設計画の両方が、鉄道輸送をますます競争力のないものにした。１９８５年１月、アワッシュ鉄道災害で、列車がアワッシュ川橋で脱線し下の峡谷に転落した際に４２９人の乗客が死亡した。鉄道サービスはついに今年アディスアベバとディレ・ダワの間で終了したが、列車はディレ・ダワとジブチの間で運行を続けた。ディレ・ダワとアディスアベバの間の線路は完全に荒廃し、多くのレールが盗まれスクラップとして売られた。"
 ethiopia.8.a: "もっと早く修理すべきだった"
 ethiopia.9.t: "アディスアベバ・ライトレール拡張"
 ethiopia.9.d: "建設された新しい路線は完全に立体交差である。既存路線の延伸に加えて、二つの新しい路線が建設された。最初の路線は聖ゲオルギオス大聖堂から始まり、メキシコ広場を経由してアフリカ連合本部まで行き、レブで終点となり、新しい国鉄網に接続する。二番目の路線はメゲナグナ・ラウンドアバウトから始まり、ボレ空港、ウェロ・セフェル地区、サリス市場地区、ジョンモ地区を経由し、レブで終点となる。"
 ethiopia.9.a: "アディスアベバからジブチへ！"
 ethiopia.10.t: "アディスアベバ＝ジブチ鉄道完成"
 ethiopia.10.d: "これは新しいエチオピア国鉄網のバックボーンとして機能するだろう。それは海へのアクセスを提供し、首都アディスアベバをジブチとそのドラレ港と結びつける。"
 ethiopia.10.a: "これは経済を助けるだろう"
 ETH_railway_repaired_tt: "エチオピア＝ジブチ鉄道は修復された"
 ETH_railway_destroyed_flg: "エチオピア＝ジブチ鉄道は破壊された"
 ethiopia.11.t: "EPLFが再び蜂起！"
 ethiopia.11.d: "第二次世界大戦終結以来二度目、エリトリアはエチオピア占領下に置かれた。多くの元高官政治家と軍事指導者がエチオピア軍から逃れることに成功し、スーダンに自ら亡命した。そこから、彼らは伝えられるところによるとエリトリア解放戦線（EPLF）を再結成した。\n\n元のEPLFは１９９１年のエチオピアからのエリトリア独立直後に人民民主正義戦線へと変貌し、最近の解体までエリトリア唯一の合法政党として機能していた。イサイアスの最近の捕獲とその後の自宅軟禁以来、彼の大統領顧問イェマネ・ゲブレアブが伝えられるところによると党の残党を引き継ぎ、再びEPLFの旗の下に武器を取るよう残党を結集させている。"
 ethiopia.11.a: "彼らがいくら試みても、\n我々は揺るがない。"
 ethiopia.13.t: "イサイアス・アフウェルキ逮捕さる"
 ethiopia.13.d: "アスマラ周辺の銃声が静まり、エリトリア最後の頑強な守備隊が武器を置くと、イサイアス・アフウェルキと彼の最も忠実な部下たちは既に、比較的目立たない車列で隣国スーダンへと向かう途中にあった、エチオピアの正義から逃れるための最後の必死の試みであった。彼のボディガードたちは可能な限りのわずかな抵抗を示したが、数は単に彼らの側にいなかった。\n\nイサイアス・アフウェルキは速やかに逮捕され、アディスアベバ行きの軍用車両に押し込まれた、彼の運命は依然として不確かであるが、それまでは、エチオピア最高の兵士によって守られ、自宅軟禁下に置かれている。"
 ethiopia.13.a: "正義は果たされるだろう。"
 ethiopia.14.t: "イサイアス・アフウェルキの裁判"
 ethiopia.14.d: "本日はエリトリア元指導者イサイアス・アフウェルキの裁判期日である。既に騒がしい法廷手続きの中で、イサイアスは他の誰よりも大きな声で自身の状況に抗議するのが聞こえた。彼が法廷に入るとカメラが彼に向けられると、彼は法廷とエチオピア司法制度全体の汚職の告発に反論し、裁判は彼の運命がいかなる手続きよりもはるか前に既に決定されていたため、単なる見世物に過ぎないと主張した。\n\n彼の状況に同情的な多くの国際的な記者や裁判のオブザーバーは彼の懸念に共鳴したが、汚職と不正な手続きの叫びは、伝えられるところによるとエリトリアの暴君を救うことはできない。彼は数日間の審議と全ての証拠を検討した後、迅速に有罪判決を下され、彼の判決は……"
 ethiopia.14.a: "……死刑。"
 ethiopia.14.b: "……終身刑。"
 ethiopia.18.t: "ゼラ・セラシエがエチオピアに帰還"
 ethiopia.18.d: "ゼラ・セラシスが再びエチオピアの王としての地位に就く。彼の偉大な統治のもと、長寿を全うし、国が繁栄することを祈る。"
 ethiopia.18.a: "彼を歓迎する"
 ethiopia.19.t: "ゼラ・セラシエ戴冠式"
 ethiopia.19.d: "日は完璧に選ばれ、太陽は明るく輝き、空には一片の雲もない。ゼラ・セラシエは、大きな、歓声を上げる群衆に囲まれて馬に乗り、アディスアベバのメドハネ・アレム大聖堂へと向かう。今日は彼の公式な戴冠式であり、神の選民、ユダ族の征服ライオン、エチオピアの諸王の王、皇帝アムハ・セラシエ１世陛下となる。\n\n唯一の子と共に、帝国の旗で飾られた大聖堂の前に立ち、入口へと歩を進める。大聖堂内部では、エチオピアの重要人物全員が戴冠式を熱心に待っている。\n\nゼラが長老に向かって歩くと、心臓は速く鼓動し始める。これは本当に忘れられない瞬間であり、最も狂った夢の中でさえ想像できなかった。式典自体はかなり速く終わり、彼がエチオピアの正当な王として歩き出すと、誰もが彼のために頭を下げる。"
 ethiopia.19.a: "陛下万歳！"
 ethiopia.20.t: "飢饉発生！"
 ethiopia.20.d: "隣国との最近の紛争とエリトリアとエチオピア間の協力拒否は、はるかに壊滅的な何かをもたらした。国は飢饉に陥り、国内の食料市場が隣国からの協力不足によって締め付けられるにつれて人々は死に始めている。人々を助けるために政府は何かをしなければならない。国が自壊する前に何かをする必要がある。"
 ethiopia.20.a: "なんてこった"
 ethiopia.21.t: "戦場での敗北"
 ethiopia.21.d: "数ヶ月の膠着状態の後、敵はついに戦線を突破し、本格的に国土に侵攻した。おそらく、アフリカ統一機構が１９９８年に提示した和平枠組みに同意し、停戦を提案すべきか？"
 ethiopia.21.a: "平和が唯一の選択肢だ"
 ethiopia.21.b: "戦争が唯一の選択肢だ"
 ethiopia.22.t: "[FROM.GetName]が停戦を提案"
 ethiopia.22.d: "部隊が敵戦線を突破した後、[FROM.GetAdjective]政府から連絡があり、アフリカ統一機構の和平枠組みに同意すると述べた。彼らは即時停戦を提案している"
 ethiopia.22.a: "ついに！勝利だ！"
 ethiopia.22.b: "彼らが我々の前に\n跪くまで止めない！"
 ethiopia.23.t: "エリトリア代議員の裁判"
 ethiopia.23.d: "アフウェルキと同様に、エリトリアの扇動を支持する者たちもまた、エチオピアとその国民に対する犯罪で裁判にかけられなければならない、今問題なのは、これらの代議員を死刑に処すべきか、それとも単に終身刑にするべきかである？"
 ethiopia.23.a: "死刑だ！"
 ethiopia.23.b: "終身刑で十分だ。"
 ethiopia.24.t: "エリトリアの運命"
 ethiopia.24.d: "エリトリアは戦争で敗北し、多くの人々がエリトリア人民を完全に支配下に置くために占領を維持するよう呼びかけている。しかし、多くの人々はこの問題に対してよりリベラルなアプローチを取り、第二次連邦法を望んでいる、エリトリア国家がどうなるかは最終的に[ETH.GetLeader]次第である。"
 ethiopia.24.a: "占領を維持せよ！"
 ethiopia.24.b: "連邦化すべきだ。"
 ethiopia_news.1.t: "エチオピア、中国の軍事支援を獲得"
 ethiopia_news.1.d: "エチオピア軍への武器供給を巡って、アメリカと中国の兵器企業間で長期間続いていた競争の末、エチオピア政府は中国企業に大幅な権限を与え、中華人民共和国との間でいくつかの軍事経済条約を締結した。\n\nアメリカ国務長官は、エチオピアの決定について強い遺憾の意を既に表明している。"
 ethiopia_news.1.a: "エチオピアがアメリカに反旗を翻した。"
 ethiopia_news.2.t: "エチオピアが米国の軍事援助を獲得"
 ethiopia_news.2.d: "アメリカ合衆国と中華人民共和国の両方が、過去数ヶ月間、エチオピア国防省との兵器契約を獲得しようと試みてきた。\n\nエチオピアは今、アメリカ企業から大量の兵器を発注することを決定した。中華人民共和国は既に、彼らを無視した東アフリカ国家を罰するために、中国企業がエチオピアと貿易するのをより困難にする法律を制定し始めている。"
 ethiopia_news.2.a: "エチオピアは中国を無視した。"
 ethiopia_news.3.t: "ゼラ・ヤコブがエチオピアに帰還"
 ethiopia_news.3.d: "エチオピアは最近、共産主義PDREとそれに続く１９９５年の民主憲法の下で廃止された帝位の復活を発表した。\n\n王位への正当な請求者であるハイレ・セラシエ１世の孫、ゼラ・ヤコブは、１９７０年代以来、家族と共にアメリカ合衆国のフロリダに住んでいた。彼は今、祖先の地に戻り、正当な王位を請求し、エチオピア皇帝としての正当な地位に昇るというエチオピア政府の公式な招待を受け入れる意向を公表した。"
 ethiopia_news.3.a: "皇帝が帰還。"
 ethiopia_news.4.t: "メンギスツに無罪判決"
 ethiopia_news.4.d: "エチオピア最高裁判所は本日、元エチオピア共産主義独裁者メンギスツ・ハイレ・マリアムの有罪判決が違法であったことを確認し、全ての容疑で彼を公式に無罪とした。現在ロバート・ムガベのジンバブエに亡命中のマリアムは、以前、少数民族に対するジェノサイドと自国民に対する人道に対する罪で有罪と判断されていた。彼は今やエチオピアでは無実の男と見なされているが、彼が祖国に戻る意向があるかどうかはまだ明らかではない。\n\nこの決定は、アフリカ大陸内外から国際的な非難を受けた。"
 ethiopia_news.4.a: "危険な動きだ。"
 ethiopia_news.5.t: "メンギスツ帰還"
 ethiopia_news.5.d: "長期間の検討とエチオピア政府からの公式な招待の後、元共産主義独裁者メンギスツ・ハイレ・マリアムはエチオピアに戻ることを決定した。そこで、彼は再びエチオピア共産党内で主導的な地位に就くと予想されている。"
 ethiopia_news.5.a: "独裁者が帰還。"
 ethiopia_news.6.t: "PDREの復活"
 ethiopia_news.6.d: "政治的な衝撃の中で、エチオピア政府は１９９５年憲法を覆し、再び共産党に権力を譲ることを決定した。\n\nメンギスツ・ハイレ・マリアムは本日再び国の指導権を握った――しかし彼は、国内での今や再び無制限となった権力を所定の規則のルールに縛る宣誓を行うことを拒否した。彼は、残っている数少ない国際ジャーナリストの一人にそれについて尋ねられたとき、「私は人民にとって何が最善かを知っている、宣誓は必要ない」とコメントした。\n\nエチオピアは今や広く、１９８０年代の古き暗黒時代に戻ると予想されている。"
 ethiopia_news.6.a: "PDREが世界の舞台に復帰。"
 ethiopia_news.7.t: "エチオピアとエリトリアが休戦"
 ethiopia_news.7.d: "エチオピア政府とエリトリア政府は、敵対行為を停止し、停戦を宣言することに合意した。1998年に紛争が始まって以来、アフリカ統一機構は、両国の国境紛争を解決するための和平案を提示しようとしてきた。このたび、ようやく両国が平和的に問題を解決することに合意したようだ。"
 ethiopia_news.7.a: "やっとだ。"
 ethiopia_news.8.t: "エリトリア・エチオピア戦争でエリトリア敗北！"
 ethiopia_news.8.d: "１９９８年５月６日の敵対行為発生からの激しい戦闘は、専門家によって膠着状態に陥ると見なされていたが、専門家は間違っていた！\n\nイサイアス・アフウェルキはエチオピア軍によって拘束されたと報告されており、エリトリア国家の運命がどうなるかは不確かである。"
 ethiopia_news.8.a: "懸念すべき事態だ！"
