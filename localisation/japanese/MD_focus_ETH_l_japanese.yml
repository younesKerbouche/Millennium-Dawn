 ETH_looming_famine_desc: "飢饉が地平線上に迫り続けている。十分に早く国家の安定を安定させなければ、広範な飢饉を見る可能性が高い。エリトリアとの戦争と沿岸地域の喪失はこの問題をさらに悪化させただけである。"
