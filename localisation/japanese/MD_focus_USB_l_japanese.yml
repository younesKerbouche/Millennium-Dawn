 USB_formalizing_the_fighting_brigades: "戦闘旅団の正式化"
 USB_formalizing_the_fighting_brigades_desc: "我々はまだ自分たちを立て直そうとしている最中だが、敵が何をするかは決してわからない。したがって、我々は一種の迅速行動州兵タイプの部隊として連邦戦闘隊を創設する。結局のところ、何もないよりはましだ。"
 USB_creating_infantry_reserves: "歩兵予備役の創設"
 USB_creating_infantry_reserves_desc: "我が国はまだ再建中であり、片足はドアの外に出ているかもしれないが、もう片方の足を動かす際に転ぶ可能性も同じくらいある。したがって、我々は将来に備えるために、準備の整った予備部隊を創設しなければならない。それが何をもたらすにせよ。"
 USB_mobilizing_the_reserves: "予備役の動員"
 USB_mobilizing_the_reserves_desc: "国家の積極的な防衛を開始する時が来た。来るべき戦いに備えられるよう、動員を開始しよう。"
 USB_coal_wars_two_event.1.t: "統一炭鉱労働者の移住"
 USB_coal_wars_two_event.1.d: "我々が国を軌道に乗せるのに苦労している中、多くの現役および元炭鉱労働者が、なぜかウェストバージニア州へと移住している。旧UMWAのブランド名を変更した統一炭鉱労働者協会は、政治的な組合集会で組織し、集まり始めている。我々はまだ現会長のセシル・ロバーツから連絡を受けていないが、事態の進行具合からすると、まもなく何か聞くことになるだろう。"
 USB_coal_wars_two_event.1.o1: "彼らは何だ、渡り鳥か？"
 USB_coal_wars_two_event.2.t: "黒い真珠提案"
 USB_coal_wars_two_event.2.d: "本日未明、ついに新しいUMWAから連絡があった。会長は、ウェストバージニア州のいくつかの炭鉱の再開を許可するよう求め、かなりの数の請願を集めた。同州には推定200億トン以上の石炭埋蔵量があり、生き残ろうとしている家庭や企業に安価で簡単なエネルギーを供給するのに確かに役立つだろう。しかし、我々が占有する東海岸の鉱床の多くは硫黄含有量が高いため、環境への懸念から炭鉱は閉鎖された。そこで問題は、我々が現代の基準を維持したいのか、それとも迅速な回復のためにその基準を下げるのかということだ。"
 USB_coal_wars_two_event.2.o1: "黒い真珠は再び輝く"
 USB_coal_wars_two_event.2.o2: "我々には理由があって基準がある"
 USB_coal_wars_two_event.3.t: "資金が流入"
 USB_coal_wars_two_event.3.d: "交渉が順調に進み、ついにウェストバージニアに資金が届くようになり、移住してきた炭鉱労働者たちはすでに古い炭鉱の再開作業を始めている。これは州にとって新しい時代であり、国を経済的に安定させようと試みる中で、前進するための大きな資産となるだろう。"
 USB_coal_wars_two_event.3.o1: "大したことではないが、誠実な仕事だ"
 USB_coal_wars_two_event.300.t: "炭鉱労働者、決定に抗議"
 USB_coal_wars_two_event.300.d: "黒い真珠提案を却下するという最近の判決により、家を離れ、安定した仕事と未来の安定を信じて移住してきた多くの炭鉱労働者が抗議を組織し始めている。地元の法執行機関も、銃器に関連する窃盗や小規模な暴動の増加を指摘している。州の不安定化が増大する中、我々には直接介入しようとする実質的な立場がないため、この緊急事態に対処するために備える必要があるだろう。"
 USB_coal_wars_two_event.300.o1: "彼らは何を期待していたんだ？"
 USB_coal_wars_two_event.301.t: "自由州？"
 USB_coal_wars_two_event.301.d: "彼らは結果を微塵も考えずにそれをやってのけた。地元の暴動はウェストバージニア州にあるわずかな武器と弾薬を標的にし、「モッブ・ルール」と呼ばれる一部の人々が呼ぶ迅速な行動で、UMWAは支配権を掌握し、ウェストバージニアの独立を宣言した。我々は持てるわずかな力を結集し、正当に我々のものであったものを取り戻し始めなければならない。大陸で誰か他の者が我々の独立を削り取っていくことなど、我々が最後に必要とすることだ。"
 USB_coal_wars_two_event.301.o1: "この光景、どこかで見たことがあるな？"
 USB_coal_wars_two_event.302.t: "第二次石炭戦争"
 USB_coal_wars_two_event.302.d: "武器を取れ、地の兄弟姉妹よ、武器を取れと私は言う！本日、ワシントンの盲目の盗賊どもが我々の運命をこれ以上決定することはない。我々は立ち上がり、我々の愛する母なる大地が我々に与えてくれる資源を採掘し、利用する権利を守るために戦うのだ。さあ、結集し、この黒い真珠を再び輝かせるために、これらの土地を守ろう。"
 USB_coal_wars_two_event.302.o1: "武器を取れ！！！"
 USB_coal_wars_two_event.303.t: "我々は進軍する！"
 USB_coal_wars_two_event.303.d: "時が来た、我々の準備は万端だ。我々はパーカーズバーグに進軍し、ウェストバージニア州を再び確保する。"
 USB_coal_wars_two_event.303.o1: "前へ、兵士たちよ！"