l_japanese:
 free_states_of_america_focus: "アメリカ自由州 国家方針ツリー"
 free_america_focus_establishing_a_govt: "政府の樹立"
 free_america_focus_establishing_a_govt_desc: "街は混沌に見舞われており、もし何をしようと思うなら文民政府の中枢を確保しなければならない。"
 free_america_focus_creating_a_police_force: "警察部隊の創設"
 free_america_focus_creating_a_police_force_desc: "民政政府が樹立された以上、我々は民政秩序部門を再構築しなければならない。民政省を設置し、戦略的な警察署の計画・設置を通じて、一般の混乱を鎮圧するための暫定警察組織を迅速に構築する。"
 free_america_focus_organizing_the_militias: "民兵の編成"
 free_america_focus_organizing_the_militias_desc: "暴徒集団による継続的な被害は甚大だ。この破壊的性質を持つ無政府主義者たちさえ抑え込めないのに、どうして新しい社会の基盤を築けようか。我々には州警備隊、国民警備隊、軍の一部残党が存在する。この断片を繋ぎ合わせ、どんな絵が浮かび上がるか試してみようではないか。"
 free_america_focus_rebuilding_the_economy: "経済再構築"
 free_america_focus_rebuilding_the_economy_desc: "大したことではないが、正直な仕事だ……そして率直に言って、どんな仕事でも何もしないよりはましだ。"
 free_america_focus_backyard_battleground: "裏庭の戦場"
 free_america_focus_backyard_battleground_desc: "混乱はほぼ収束し、首都圏は可能な限り安定している。我々が近い将来に何らかの成果を上げるためには、メリーランド州の掌握を目指す必要がある。同州の支配と安定を確保するため、人的資源・治安・経済への投資を大規模に行う。"
 free_america_focus_from_backyard_to_frontyard: "裏庭から表の庭へ"
 free_america_focus_from_backyard_to_frontyard_desc: "経済と民生への投資は、法と秩序の定着をもたらし、行政サービスと法の確立は、我々の裏庭であるメリーランド州の統制を強固なものにする。こうして、我々はメリーランド州を、アメリカ自由国という新たな旗印の下に国家を団結させるための、前庭の模範へと変貌させるのだ。"
 free_america_focus_the_old_dominion_state: "古き領地の州"
 free_america_focus_the_old_dominion_state_desc: "どういうわけか、我々はかつての自治領、バージニア州をしっかり保持できた。多くの人が南部の人々に去ってほしいと考えていたようで、彼らが我々の仲間だと自認しているということは、我々が何か良いことをしたということだろう。しかし、彼らの州は、「国家」の他の部分と同様に、時代遅れかつ無秩序である。だから、もし我々が国家としての意識を取り戻したいのならば、この州に投資し、再建しなければならない。"
 free_america_focus_norfolk_novelty: "ノーフォーク・ノベルティ"
 free_america_focus_norfolk_novelty_desc: "治安と経済の安定が確保されれば、古き良き領土に新たな光を当てることができる。未来のために、我々は団結する。未来のために、我々は我々の権利を守り、守らなければならない。自由州のために。"
 free_america_focus_black_pearl_state: "黒い真珠の州"
 free_america_focus_black_pearl_state_desc: "炭鉱地帯の灰の中からウェストバージニア州が誕生した。州全体がほぼゴーストタウン化していることで知られる。州内の硫黄分の多い石炭が現代において使用できなくなったことが、その衰退の原因だ。私たちはウェストバージニア州にもっと愛を示し、州に活力を与え、連邦の中で生き続けられるようにする必要がある。もしかしたら、いつかウェストバージニア州が新たな「マウンテン・ママ」と呼ばれる日が来るかもしれない。"
 free_america_focus_parkersburg_perfection: "パーカーズバーグ・パーフェクション"
 free_america_focus_parkersburg_perfection_desc: "石炭は再び採掘され、経済は再び安定する。ウェストバージニア州は新たな希望を胸に空を見上げている。今こそ我々は彼らを導き、街を清掃し公共サービスを回復することで支援しなければならない。ブルーリッジ山脈は再び輝きを取り戻すだろう。"
 free_america_focus_the_commonwealth_state: "コモンウェルスの州"
 free_america_focus_the_commonwealth_state_desc: "ペンシルベニア州は、土地と人々の多様性に富んだ州だ。産業、鉄道、そしてアメリカの歴史そのものにおいて豊かな歴史を持つこの州が、連邦の健全な発展を確かなものにするためには、州の安定と経済的未来を確保しなければならない。"
 free_america_focus_from_rust_to_shine: "錆びつきから輝きへ"
 free_america_focus_from_rust_to_shine_desc: "産業社会の衰退と錆びつきから、多様化したデジタル動力の輝く灯台へ。コモンウェルス国家は、我々の新たな偉大なる国家というパズルのピースとなるであろう。"
 free_america_focus_delaware_dilemma: "デラウェアのジレンマ"
 free_america_focus_delaware_dilemma_desc: "独立戦争の時のように、敵を打ち砕くだけでなく再建し友人を連れてくるために、デラウェア川を渡らなければならない。"
 free_america_focus_delaware_delight: "デラウェア・ディライト"
 free_america_focus_delaware_delight_desc: "経済的荒廃から誇り高き復興の最前線へ、我々はまた一つ愛する州を慈しみの腕に抱きしめる。より輝かしい未来へと前進し、今この時を共に分かち合う喜びに満ちて。"
 free_america_focus_the_jersey_jumpstart: "ジャージー・ジャンプスタート"
 free_america_focus_the_jersey_jumpstart_desc: "我々の領土内で最も遠い州の一つでありながら、ラストベルト地帯の我々の領土のもう半分でもある。正しい進路を定め、再び完全な国家を築き上げるためには、この州を復興させ、飛躍させなければならない。"
 free_america_focus_the_trenton_turnaround: "トレントン・ターンアラウンド"
 free_america_focus_the_trenton_turnaround_desc: "街頭では歓声が沸き起こる。トレントンの勝利がここに訪れたのだ。ニュージャージー州の人々は、経済投資だけでなく、公務員制度の再構築によって創出される市民の秩序とケアによって、平和と新たな繁栄を享受するだろう。"
 free_america_focus_the_great_reclamation: "偉大なる再生"
 free_america_focus_the_great_reclamation_desc: "数え切れないほどの投資、綿密な計画、そして真の国家的決意の表明を通して、私たちは今、旧世界、旧来の理想の束縛から真に解き放ち、未来、自由な未来へと目を向けることができる。私たちは今、誇りをもって、自分たちが「自由の州」であると断言できる。"
 free_america_focus_the_elections_question: "選挙問題"
 free_america_focus_the_elections_question_desc: "国家がようやく再編され、真の政治的議論が生まれるに至った今、我々は新たな国家の黎明期に何を望むのかという現実に向き合わねばならない。選挙を求める者もいれば、安定だけを望む者もいる。結局のところ、国家の野心がどこにあるのかは、時が経たねば明らかにならないだろう。"
 free_america_focus_ban_elections: "当面の間選挙を禁止"
 free_america_focus_ban_elections_desc: "我々は今に集中し、過去を甘やかしたり、未来を夢見たりするのをやめなければならない。我々に必要なのは、今、国を運営するための安定と行動力だ。将来の心配は後でもできる。"
 free_america_focus_establish_elections: "選挙の確立"
 free_america_focus_establish_elections_desc: "我々は国家として進むべき方向について合意に至らねばならない。新たな選挙が実施され、国民が未来を選択するのだから。"
 free_america_focus_federalist_rightist: "連邦右派が勝利"
 free_america_focus_federalist_rightist_desc: "選挙をめぐる論争に決着がつき、国民投票の結果、連邦党が勝利し、近い将来に政権を握ることが確実となった。しかし、同時に、反選挙派の右派が優勢に立つという現実も突きつけられた。彼らがこの新たな希望の光となるために、どのような選択をするのか、見守るしかない。"
 free_america_focus_federal_taxes_when_needed_not_wanted: "クリスチャン・サンドワース法"
 free_america_focus_federal_taxes_when_needed_not_wanted_desc: "クリスチャン・サンズワース法は、社会のための税制の制定と改革のあり方を新たな視点から考察するものだ。税制の一部を変更または改革するための特別会期は、大統領または議会両院の院内総務によって招集される。この会期では、税制における一つの中心的なテーマに焦点を当て、変更または改革の採決、あるいは法案の却下のいずれかの投票が行われる。現在の主な原則は、議会と国民が、欲求ではなく必要性に基づいた税制を制定しようとしている点にある。欲しいものよりも、国と社会が今必要としているものを優先するのだ。"
 free_america_focus_federal_many_hands_act: "勤勉労働者法"
 free_america_focus_federal_many_hands_act_desc: "HWAは経済成長と雇用を再始動させるための一連の改革である。我々はまだ引用符付きの「石器時代」にいるが、それにもかかわらず洗練への道を再始動させるために働くことができる。我々の非効率性は、我々の試され信頼された労働者によって補われるだろう。古いものから新しいものを作る必要性を理解し、我々の立法改革は職場を通じて新しい形の愛国心を植え付けようとしている。今一生懸命働けば、後でもっと一生懸命遊ぶことができる。"
 free_america_focus_federal_societal_progress_act: "社会進歩法"
 free_america_focus_federal_societal_progress_act_desc: "SPAは社会の変化を政治的な問題ではなく、人々の問題にするように努めるだろう。州と地方は、市民秩序と合法的な行動の継続を強制できる法律を可決、改革、作成することができる。しかし、あるグループまたは別のグループに対して差別的または不公平であると見なされる可能性のある法律は、州、そして必要であれば連邦裁判所に上訴することができる。裁判所の訴訟は、公衆の認識を可能にし、疎遠な主題に関するできるだけ多くの情報を公開するために広範囲に文書化されるだろう。それにより、必要であれば有利な裁判所の判決を得るだけでなく、地方または州の市民が問題をよりよく理解し、できるだけ多くの人にとってより良い方法で進むことができるようにするためである。"
 free_america_focus_federal_liberty_businesses_act: "自由事業法"
 free_america_focus_federal_liberty_businesses_act_desc: "古い秩序はそのビジネスルールにおいて完全に厳格すぎた。もし我々が注目に値するペースで再建するならば、我々は指導したい人々がそうするためのツールと能力を持つことを許可しなければならない。そのため、この法案は政府支援プログラムを許可するとともに、規制を人間のケアと現代社会の期待の基本だけに制限するだろう。"
 free_america_focus_federal_clear_minds_act: "明晰精神法"
 free_america_focus_federal_clear_minds_act_desc: "CMAは、政府ができるだけ円滑に運営されることを保証するための汚職対策問題のための独立委員会となるだろう。多くの人々はこれを、新しい政府が古い政府と同じであるという恐怖に取り組む方法と見なしている。それにもかかわらず、新しい時代が来ており、だから強く始めようではないか。"
 free_america_focus_federal_the_liming_act: "ライミング法"
 free_america_focus_federal_the_liming_act_desc: "ライミング法は、ドイツ政府が予算を作成する方法に関する債務阻止立法に一種のひねりを加えたものである。ただし、我々はそれを一歩進めている。量的緩和政策は、その会計四半期の現在のGDP数値の5%の閾値内にのみ存在するだろう。作成されたQEプログラムは、5つ以下の明確な事項をカバーしない法案または立法に向けられなければならない。つまり、割り当てるべきとされる100の異なる事項を持つ法案を持ちながら、実際に割り当てるために例えば$50しか持たないということはできない。"
 free_america_focus_federal_industrial_standards_act: "工業基準法"
 free_america_focus_federal_industrial_standards_act_desc: "ISAは、経済開発と我々が創設しようとするビジネスおよび産業に関して、我々が始めるべき新しい現代的な基準を作成しようとするだろう。世界と競争することは一つのことであり、実際に自分自身を気にかけ、競争することは別のことである。"
 free_america_focus_federal_remechanization_act: "再機械化法"
 free_america_focus_federal_remechanization_act_desc: "縮小している状態にもかかわらず、我々の人口は依然として広大である。現代的な機械化と自動化の形態に戻ることによって、我々の人口を助けるためにもっと多くのことができる。未来は本当に今であり、我々はこの未来を我々自身だけでなく、我々が奉仕するまさにその人々のために掴まなければならない。"
 free_america_focus_federal_scraping_up_defense_industries: "防衛産業のかき集め"
 free_america_focus_federal_scraping_up_defense_industries_desc: "我々はかつてほど強くないかもしれないが、どこかで始めなければならない。我々の防衛産業の残骸をかき集めることは、少なくとも我々が残した軍隊にいくらか供給することを可能にするだろう。"
 free_america_focus_federal_reset_act: "リセット法"
 free_america_focus_federal_reset_act_desc: "国家が停止し、実質的に幼児状態にリセットされた今、我々は電力網への新しいスタートを模索しなければならない。古いシステムは扱いにくく、嘆かわしいほど時代遅れであり、言うまでもなく攻撃に対して痛々しいほど開かれていた。リセット法は、我々の新しい電力網を計画、構築、確保するための新しいベースラインを作成し、国家のニーズが生じたときにそれを拡大する能力を確保するだろう。"
 free_america_focus_federal_appalachian_act: "アパラチア法"
 free_america_focus_federal_appalachian_act_desc: "アパラチア法は、我々が幸運にもまだ保持している土地の資源を活性化し、軌道に戻すための政府投資イニシアチブである。これを念頭に置いて、我々はアパラチア山脈のかなりの部分を保持しており、そのため、我々の国家が繁栄し、かつて失われたものを再び良くするために努力できるように、鉱物と鉱石を理解し、調査し、もたらさなければならない。"
 free_america_focus_military_distinctions_act: "軍事識別法"
 free_america_focus_military_distinctions_act_desc: "MDAは、自由諸国の軍隊を直接資金提供し、標準化し、識別可能にするための初期投資法案である。訓練、計画、組織におけるこれらの新しい基準、そして多かれ少なかれ我々の軍事産業力を標準化し始めることは、少なくとも近い将来に侵略された場合に我々の家を守ることを可能にするだろう。"
 free_america_focus_naval_distinctions_act: "海軍識別法"
 free_america_focus_naval_distinctions_act_desc: "MDAのすぐ後に続き、NDAは分割前の時代から残っている船舶、軍人、施設を活性化しようとしている。スタートとしては大したことではないが、我々の成長する産業と国家が安定した手段に戻るにつれて、我々は確実にそこに到達するだろう。"
 free_america_focus_national_pride_initiative: "自由諸国の日"
 free_america_focus_national_pride_initiative_desc: "国家プライド・イニシアチブは、「自由諸国の日」と名付けられた国民の祝日であり、この日は銀行休業日であると同時に、この特定の日に4時間のシフトで働くことのみが許可される重要なサービスを除いて、誰もが休みとなる一般的な国民の祝日でもある。要点は、我々が国家として成し遂げた進歩を祝い、国民に還元することである。その命令は、本質的に、可能な限り、そして妥当な限り、国家のできるだけ多くの人々に専用の休日を与えることである。"
 free_socialist_statist_victory: "自由社会党国家主義派閥が勝利"
 free_socialist_statist_victory_desc: "国民投票の結果、自由社会党が勝利し、それだけでなく、彼らの国家主義志向の派閥が勝利した。この派閥は、彼らの「無政府主義者」の対応者とは対照的に、より中央集権的な権威と国家統一に焦点を当てている。それにもかかわらず、このいわゆる赤い夜明けが何を提供するかを見てみよう。そして願わくば、この新しい偉大な国家の市民のために、より明るい未来が待っていることを。"
 free_socialist_statist_socialized_industry: "社会化された産業"
 free_socialist_statist_socialized_industry_desc: "公衆はその道を見失った。そのため、我々は雇用と産業成長を後援し、確保しなければならない。このようにして、我々は経済状況をより直接的に理解するだけでなく、我々のプログラムが人々に与える影響を理解し、彼らをより良く助けるために調整することができる。"
 free_socialist_statist_reformed_welfare_state: "改革された福祉国家"
 free_socialist_statist_reformed_welfare_state_desc: "福祉国家は親のようなものである。あなたが落ち込んでいるときに助け、自分自身をより良くするために導くためにそこにいる。古い福祉国家は人々を捕まえることだけに焦点を当てていたが、我々の改革された福祉は捕まえるだけでなく、彼らを立ち上がらせ、人生の旅に戻すだろう。資金調達を適応させ、再統合のためのプログラムの優先順位付けを通じて、我々はプログラムが自ら費用を賄うことを確実にするだろう。"
 free_socialist_statist_socialized_education: "社会化された教育"
 free_socialist_statist_socialized_education_desc: "統一された公教育。これは我々が作り出す基準と基盤であり、それによって我々は人々を高め、我々が基準を作り出すだけでなく、それを打ち破り、引き上げることができることを示すだろう。"
 free_socialist_statist_the_peoples_army: "人民軍"
 free_socialist_statist_the_peoples_army_desc: "我々は我々の思想と理想を恐れる国々に囲まれている。歴史を悩ませ、経済モデルにその汚名を与えた権威主義的社会主義の亡霊に悩まされ、我々は我々の人々、我々の家、そして我々を誇り高く強い国家にするまさにその理想を守ることを目指さなければならない。"
 free_socialist_statist_tax_brackets_act: "税区分法"
 free_socialist_statist_tax_brackets_act_desc: "TBAは、累進課税コードを持つことの意味を徹底的に見直し、現代的な基準を設定するための包括的な立法である。税区分の基本は、現在16の税区分があり、それらは金銭的な範囲において統一された違いを持ち、パーセンテージの増加はより滑らかで、より文字通り累進的である。最終的な区分、そしてもちろん最高の区分は、$250,015を超えるものであり、40%で課税される。確かにこれは急に聞こえるかもしれないが、我々は税金を通じて取られる平均的な人々の収入の実際の比例価値における実際の差を見なければならない。そのため、この真の平等と共有された社会的貢献の形態を保証するために、我々はこのような滑らかな税法を持たなければならない。我々の経済を発展させ、学校、緊急サービスなどを適切に見守り、資金提供することを確実にするために。"
 free_socialist_statist_millennium_labor_reforms_act: "ミレニアム労働改革法"
 free_socialist_statist_millennium_labor_reforms_act_desc: "MLRAは、労働関係および法律が可決される方法を根本的に変えるだろう。立法府が公式に法案を可決し署名するが、労働組合と設立された労働組合に対応する産業指導者との間で平等な代表を持つ共同労働組合・企業関係委員会が設立されるだろう。この委員会は、労働者の生活を改善するだけでなく、労働者のニーズと適切な経済的支援とのバランスをとるために、苦情とアイデアを集中させるために協力するだろう。結局のところ、半分の妥協は真の妥協ではない。"
 free_socialist_statist_modern_geology_act: "現代地質学法"
 free_socialist_statist_modern_geology_act_desc: "現代地質学法は、原材料産業を構築し、我々の経済のベースラインを高めるための政府投資イニシアチブである。対象を絞った研究と地質調査を通じて、我々は新しい鉱山と管理された林業産業を設立し、我々が現代経済を創造できる原材料の余剰を可能にするだろう。"
 free_socialist_statist_modern_marxism: "現代マルクス主義"
 free_socialist_statist_modern_marxism_desc: "新千年紀において、技術とテクノロジーは、民間、軍事、そしてあらゆる種類の経済セクターと生活様式の人々にとって最高の贅沢品である。そのため、我々は経済の専用部分が技術セクターと革新に向けられていることを確実にしなければならない。"
 free_socialist_statist_national_security_act: "国家安全保障法"
 free_socialist_statist_national_security_act_desc: "NatSec法は、我々の国家とその市民の安全と保障を確保することに専念する立法である。内部保安部として知られる連邦機関が、地方の法執行機関のための訓練、規制、連邦資金の分配を調整し支援するだろう。統一性と基準は、我々の国家とその理想の完全性と安全を確保するために必要なものである。"
 free_socialist_statist_manufacturing_investments: "製造業への投資"
 free_socialist_statist_manufacturing_investments_desc: "国内製造業がほとんどないため、もし我々が成長し目標を目指すならば、この重要な経済セクターの開発に投資しなければならない。"
 free_socialist_statist_department_of_anticorruption_affairs: "汚職対策局"
 free_socialist_statist_department_of_anticorruption_affairs_desc: "DACAは、汚職調査と政府の一般的な監査を行うことができる、独立して創設され連邦政府によって認可された機関である。この部門は法律で連邦政府によって認可されているが、実際には連邦政府の一部ではなく、それに対する実質的な管理権を持っていない。この切断は、政府監査を実施し、市民と将来の政権のために最良の透明性を確保する上で、最大限の効果を可能にするだろう。過去を繰り返さないようにしようではないか。"
 free_socialist_statist_modern_agrarian_reforms: "現代農地改革"
 free_socialist_statist_modern_agrarian_reforms_desc: "世界は食料を必要としている。それは我々自身の人々であれ、世界のより恵まれない地域や国家の人々であれ。したがって、我々は国内のニーズにより良く適合させ、さらには世界のそれらの人々を助けるために、我々の農業産業を微調整し革命を起こさなければならない。この成長と依存は、我々がバイオ燃料プログラムを通じて燃料の多様化を実験し増加させることも可能にするだろう。エタノールは常に燃料の世界で少し厄介者であった。だから、なぜそれがより良いバージョンになるために必要なケアと愛情を与えないのだろうか。"
 free_socialist_statist_coastal_security_act: "沿岸警備法"
 free_socialist_statist_coastal_security_act_desc: "CS法は、我々がまだ管理下に置いている海軍人員と海軍船舶を再建し、または少なくともオンラインに戻すための限定的な投資である。壮大な量ではないが、大陸ほどの海岸線を心配する必要がなくなったことを考えると、それでもスタートを切るには十分である。"
 free_socialist_statist_energy_conservations_act: "エネルギー保全法"
 free_socialist_statist_energy_conservations_act_desc: "立法府は最近、専用のエネルギー研究開発プロジェクトへの投資、および電力網のより良い効率化と成長のための法案を提案した。最終的には、我々の国家のニーズのためにより多くのエネルギーを生産できるだけでなく、この増大する需要を効率的な方法で利用できることを願っている。言い換えれば、需要が成長する一方でそれを縮小する、一種のバランスである。"
 free_mid_atlantic_isolationist_victory: "中部大西洋孤立主義派閥の勝利"
 free_mid_atlantic_isolationist_victory_desc: "MAP、または中部大西洋党が国民投票で勝利を収めた。しかし、この派閥は強力な孤立主義派閥であり、拡大の考えは人間と天然資源の無駄な浪費と見なされている。多くの人々は彼らが旧共和国の崩壊を気にしているのかどうかさえ疑問に思っているが、より多くの人々は単に苦闘と日常生活へのリセットにうんざりしている。だから今のところ平和は理解され、繁栄が目標である。中部大西洋アメリカ諸国に栄光あれ。"
 free_mid_atlantic_self_determination_act: "自決権法"
 free_mid_atlantic_self_determination_act_desc: "SDAは、我々の国家的精神を固めるのに役立つ法案である。我々は生き、繁栄し、世界の人々と協力したいと願っている。古い日々を懐かしむ一方で、もし我々が人生の大きなゲームで本当にどこかへ行こうとするならば、新しい朝と見通しに目を向けなければならない。"
 free_mid_atlantic_raw_materials_act: "原材料法"
 free_mid_atlantic_raw_materials_act_desc: "政府は最近、我々の原材料および一次資源産業を成長させ、支えるための投資計画を可決した。築き上げるためには、築き上げるための基盤がなければならない。この基盤は、我々の一次資源セクターと、製造能力を成長させるために必要な材料を持つ能力によって示されるだろう。"
 free_mid_atlantic_dedicated_automation_investments: "専用自動化投資"
 free_mid_atlantic_dedicated_automation_investments_desc: "我々の経済を現代に回復させるためには、製造業が地域の強国と競争できるように、自動化の観点から専用の投資を模索しなければならない。"
 free_mid_atlantic_atlantic_education_initiative: "大西洋教育イニシアチブ"
 free_mid_atlantic_atlantic_education_initiative_desc: "AEIは、我々の教育システムが市民に人生で備えられる知識の基準を教え、引き上げる能力を成長させるための教育資金法案である。"
 free_mid_atlantic_atlantic_care_act: "大西洋ケア法"
 free_mid_atlantic_atlantic_care_act_desc: "大西洋ケア法は、我々の一般人口に医療が提供される能力と基準の両方を標準化し、増加させるための医療改善予算である。公的および私的オプションの両方が利用可能であり、管理上の過剰な肥大化問題への全体的な傾向に対する規制の共通性がある。今、人々は自分たちのお金が管理者や書類仕事人だけでなく、自分たちのケアに使われていることを知ることができる。"
 free_mid_atlantic_department_for_transparency: "透明性問題局"
 free_mid_atlantic_department_for_transparency_desc: "DoTAは、政府を汚職や政府指導者としての義務と責任を遂行する上での一般的な不正行為について調査できる独立した政府機関となるだろう。"
 free_mid_atlantic_tech_development_grants: "技術開発助成金"
 free_mid_atlantic_tech_development_grants_desc: "新千年紀は新しい産業をもたらす。そのため、上昇中の星は技術セクターである。技術セクターはあらゆる現代経済にとって不可欠な成長スポットであり、我々は我々自身のものを持っていることを確実にしなければならない。したがって、新しい技術セクタービジネスを創設しようとしている事業への開発助成金が放棄されるだろう。我々の経済を押し上げるだけでなく、商品とサービスにおけるこれらの絶えず成長する革新との社会的統合を促進するために。"
 free_mid_atlantic_blue_ridge_act: "ブルーリッジ法"
 free_mid_atlantic_blue_ridge_act_desc: "資源、簡単に言えば、もし我々がこの半球で真の新しい柱になるならば、より多くの国内供給を確保しなければならない。"
 free_mid_atlantic_naval_securities_act: "海軍保障法"
 free_mid_atlantic_naval_securities_act_desc: "我々は今や小さな国家であり、そのため、国家主権の安全を確保するために沿岸水域の防衛を確実にしなければならない。"
 free_mid_atlantic_guardian_angels_act: "守護天使法"
 free_mid_atlantic_guardian_angels_act_desc: "現代の戦場の女王は空軍である。もし我々がこの新しい時代において自由で独立した国家である能力を確保するならば、この重要な理解に投資しなければならない。"
 free_mid_atlantic_prospectors_initiative: "探鉱者イニシアチブ"
 free_mid_atlantic_prospectors_initiative_desc: "自給自足……自給自足は現代が後進的として非難し叱責する言葉である。その孤立という核となる原則はそうであるが、現実は、健康な国家とは自立できる国家であるということである。したがって、我々は探鉱者イニシアチブとして知られる新しいホームステッド法を作成している。資源の採掘に関連する規制を通じて、最大5エーカーの土地を開拓する意思のある家族および/または個人は、それに存在する可能性のある天然資源を国家経済に貢献する見返りに、その土地を所有することができるだろう。"
 free_mid_atlantic_planned_policing_program: "計画的警察活動プログラム"
 free_mid_atlantic_planned_policing_program_desc: "PPPは、国家の警察力の公衆の理解と価値観を活性化するための連邦と地方の共同イニシアチブである。コミュニティ・アウトリーチ・プログラムや会議などが開催され計画され、公衆と警察が互いをより良く理解し、純粋に感謝することを可能にするだろう。要するに、これは時々ひどく誤解される、法を執行することの意味だけでなく、法を遵守する市民であることの意味についてである。分裂ではなく、統一を。"
 free_mid_atlantic_energy_advancements_act: "エネルギー進歩法"
 free_mid_atlantic_energy_advancements_act_desc: "エネルギー進歩法は複雑な支出パッケージである。エネルギー生産と消費に関する研究助成金、グリッド近代化への投資、そして将来のエネルギー需要に対処する方法に関する新しい基準を設定するための規制。"
 free_mid_atlantic_the_true_green_way: "真のグリーンウェイ"
 free_mid_atlantic_the_true_green_way_desc: "原子力エネルギー、太陽自体を利用することはもちろんのこと、エネルギーの大量生産自体の未来。しかし、原子力エネルギーは常に政治の世界ではそのような脆弱なものである。恐怖を煽る者たちは過去の過ちに固執し、あらゆる種類のニュアンスを損なう。原子力のタカ派はそのエネルギーの利点を宣伝するが、計画や軍事化の潜在的な副作用のようなもののニュアンスを忘れている。それにもかかわらず、我々は原子力発電生産への重要な投資を進める。我々は世界に示すべきだ、最善の前進方法は過去に囚われることでも、現在に留まることでもないことを。"
 free_nsp_militarist_faction_victory: "国民奉仕党が勝利を軍事化"
 free_nsp_militarist_faction_victory_desc: "世論調査の結果、NSP、または国民奉仕党がトップに立った。しかし、多くの人々はそのような合意に満足しておらず、そのためNSPの軍国主義派閥はこれを党内闘争に勝つための方法として利用した。現在、NSPの指導的メンバーは言い換えれば「勝利を軍事化」しており、軍隊、奉仕する人々、そして安全保障という考え自体が、人々が投票した勝利である。一部の人々はそのメッセージングが恐怖を煽るものと見なされることを恐れているが、他の人々は単に前進し、かつて失われたものを再建しようとしている。「彼らが何ができるか見てみよう」が静かな言葉となった。"
 free_nsp_meritocracy_act: "実力主義法"
 free_nsp_meritocracy_act_desc: "実力主義法、または一部ではメリット法とも呼ばれるものは、連邦、州、地方を問わず、政府の指導的地位に就こうとする個人の任命および審査プロセスを改革し、徹底的に見直す包括的な立法である。個人の信条、経験、ならびに職務分野内での証明された業績や功績のようなものに関する広範な身元調査に焦点を当てたプロセスは、政府と行政への真のテクノクラート的アプローチへの道を開くことを可能にするだろう。審査部門は、審査の透明性と公正さを可能な限り最高の基準に保つために、審査対象の個人との直接的または間接的な所属関係のない人々からなる独立委員会となるだろう。"
 free_nsp_industrial_investments: "産業投資"
 free_nsp_industrial_investments_desc: "国内の安全保障を確保するためには、強力な民間経済は強力な軍事経済と同じくらい良いものである。"
 free_nsp_military_investments: "軍事投資"
 free_nsp_military_investments_desc: "我々は、隣人の誰かがおかしな考えを起こし、我々を征服しようと試みることに備えなければならない。そのため、軍事経済と軍隊の即応性を再始動させるための一連の限定的な投資は、とうに期限切れである。"
 free_nsp_maritime_investments: "海事投資"
 free_nsp_maritime_investments_desc: "我々の海岸は広大であり、防衛されなければならない。一方、これらの初期投資は、貿易と我々の大義への認識を広めるという点で民間経済を押し上げるだろう。"
 free_nsp_the_national_arteries_act: "国家動脈法"
 free_nsp_the_national_arteries_act_desc: "NAAは、実質的に崩壊しつつある国家インフラの状態を活性化し更新するための大規模なインフラ投資計画である。もし我々が国家の人々、経済、そして軍事即応性を、我々が新しい記録を設定するであろう危機管理基準の最前線に接続するならば、我々はスループットの基準を設定しなければならない。"
 free_nsp_department_of_internal_investigation: "内部調査局"
 free_nsp_department_of_internal_investigation_desc: "DIIは、我々の実力主義の安定性と堅固さを確保するための、焦点を絞った汚職対策問題機関である。もし我々が国家の長寿と安定を確保するならば、軍事と民間の両方の仕事において無私の奉仕の精神を創造しなければならない。"
 free_nsp_national_high_command: "国家最高司令部"
 free_nsp_national_high_command_desc: "我々の社会の民間部分と軍事部分が非常に異なるため、我々はこれらの現実の分裂をより良く統合し、全体にする方法を学ばなければならない。したがって、我々の国家の首都地域の国家安全保障への投資と同様に、国家の指導構造の新しい再編成が実施されるだろう。我々の最高司令官は今、社会元帥という結合された称号を持つだろう。単に元帥と短縮されるこの称号は、民間と軍事の問題が我々の公正で小さな国家の結束と生存にとって一つの統一されたマトリックスであることを理解することを統一するだろう。"
 free_nsp_mini_steel_belt: "ミニ・スチールベルト"
 free_nsp_mini_steel_belt_desc: "国内優先が我々の最優先事項であるため、我々は現代の建設と製造支援の礎を確保しなければならない。ミニ・スチールベルト投資プログラムは、ウェストバージニア州とペンシルベニア州への広範な投資を見て、我々が残した「ラストベルト」のわずかな部分を磨き上げ、更新するだろう。"
 free_nsp_militarizing_society: "社会の軍事化"
 free_nsp_militarizing_society_desc: "ヴォルテールはかつて、プロイセン国家は軍隊を持つ国家ではなく、むしろ国家を持つ軍隊であると言った。これに対して我々は、これが現実自体の声明であるべきだと言う。どの社会も軍隊を必要とせず、しかし軍隊は真剣に社会を必要としない。これを念頭に置いて、我々は軍隊と社会自体を完全な結束で統一しなければならない。労働倫理、教育、そして技術のさらなる発展、ならびに統治は、軍隊自体のように組織化され、組織化されるだろう。実力主義の完全なメリット、自己の改善への努力、そして社会全体の身体を奨励する。"
 free_nsp_energy_investments: "エネルギー投資"
 free_nsp_energy_investments_desc: "経済の動員と軍隊の再建に伴い、我々の人々だけでなく軍隊のエネルギー需要が満たされることを保証することが我々の最善の利益である。これらはすぐには解決されないかもしれないが、この投資と研究助成金は、エネルギー生産だけでなくエネルギー消費の新しい効率的な方法のより良い開発を可能にするだろう。"
 free_nsp_top_priority_budgeting: "優先予算編成"
 free_nsp_top_priority_budgeting_desc: "我々はいくつかの港と重要な海軍工廠を管理しており、海軍に影響された方向性につながっている。そのため、我々の海岸線の大きさ、成長する貿易、そして外国の敵の潜在的な侵入を考慮して、我々は国家とその人々を守ることを確実にするために、予算編成において優先システムを設定しなければならない。"
 free_nsp_expanding_jersey_foundries: "ジャージー鋳造所の拡大"
 free_nsp_expanding_jersey_foundries_desc: "ニュージャージーの鋳造所と冶金工場は、多様な軽金属を生産している。これらの軽金属は民間および軍事の拡大にとって重要であり、そのため我々は、国家としての増大する需要に追いつくために、ニュージャージー全体に投資するだろう。"
 free_nsp_defensive_expenditure_warfare: "防衛支出戦"
 free_nsp_defensive_expenditure_warfare_desc: "地理的な位置を考えるとすでに海に背を向けているため、我々は国家の生存を確実にしなければならない。これを念頭に置いて、陸軍のための研究開発および予算編成は、厳格な防御的思考様式に設定されている。我々の敵が多いことを理解し、我々は戦線を維持する上で警戒しなければならず、同時に戦争生産手段を保持できなければならない。そのため、新しい戦争ドクトリンの開発がこれからの最優先事項であり、我々は防衛支出戦として知られるものを開発するだろう。"
 free_nsp_the_new_identity: "新国家"
 free_nsp_the_new_identity_desc: "我々の国家、その人々、軍隊、そして精神の固化に伴い、我々はこの新しく見出されたアイデンティティを確保するために新しい名前を考え出さなければならない。なぜなら、我々はもはや単なる自由アメリカ諸国ではなく、我々は中部大西洋連合であるからだ。"
 free_america_focus_federalist_liberals_win_election: "連邦リベラル派が選挙に勝利"
 free_america_focus_federalist_liberals_win_election_desc: "選挙結果が発表され、連邦党が勝利を確保したようだ。この勝利はまた、主要な保守派とされるメンバーが反選挙であったため、党のバランスをよりリベラルな機構へとシフトさせたようだ。以前のメンバーの一人は「選挙は国家の生存にとって邪魔なものだ」と述べていたが、それにもかかわらず、人々はどんな変化、特に希望に満ちた正常への回帰を楽しみにしている。"
 free_states_focus_fed_left_national_works_administration: "国家事業局"
 free_states_focus_fed_left_national_works_administration_desc: "NWAは、経済建設を支援するための新しい専用の政府機関である。インフラの計画と政府ベースの経済事業を通じて、これは失業を減らすだけでなく、景気後退期でさえ経済へのわずかな刺激となるはずである。"
 free_states_focus_fed_left_industrial_development_committee: "産業開発委員会"
 free_states_focus_fed_left_industrial_development_committee_desc: "IDCの設立により、国家の産業開発は、存在する産業の多様性だけでなく、それらが設立される場所の多様性を可能にする政府プログラムの追加支援を受けて、純粋に民間セクター形式を持つことができるようになるだろう。一つのコミュニティ、郡、あるいはもしかしたら州全体が同時代の人々から遅れをとらないように、バランスの取れた方法を確保するためである。"
 free_states_focus_fed_left_department_of_innovation: "イノベーション省"
 free_states_focus_fed_left_department_of_innovation_desc: "DoI、またはイノベーション省は、国家の生活水準の向上に不可欠な分野における革新と一般的な科学的進歩のために、民間の研究会社に資金を提供し協力するための連邦政府後援の研究開発機関である。そのため、実質的な資金提供により、我々はこの国家的な後退を補い、未来への道筋を示すだろう。"
 free_states_focus_fed_left_education_standards_act: "教育基準法"
 free_states_focus_fed_left_education_standards_act_desc: "ESAは、国家の教育システム内でのベースラインの期待を設定する法案である。ほぼすべての郡が、同じ最終結果を達成するために物事が教えられる方法について独自のバリエーションを持っていた古いシステムはもうない。これからは、カリキュラムは標準化され、機関が国家内のどこに位置しているかに関わらず、各教育レベルで維持されることが期待されるだろう。"
 free_states_focus_fed_left_automation_advancements_act: "自動化進歩法"
 free_states_focus_fed_left_automation_advancements_act_desc: "AAAは、生産プロセスを自動化するさまざまな技術の取得と実装における産業慣行の拡大と標準化への直接的な資金提供を見るだろう。要するに、より少ないものでより多くを作るためのより多くの投資であり、それによって我々はより多くを持ってより多くを作ることができる。"
 free_states_focus_fed_left_the_true_deal: "真のディール"
 free_states_focus_fed_left_the_true_deal_desc: "真のディールは、利用可能な、そして発見された天然資源を通じて投資し、多様化し、そして国家の大部分中央部に中央インフラネットワークを作成しようとする大規模な経済パッケージである。産業、インフラ、そして新しい鉱業イニシアチブが、我々が人々のために望む未来への道を開くだろう。これは本当に市民にとっての真のディールである。"
 free_states_focus_fed_left_department_of_internal_investigation: "内部調査局"
 free_states_focus_fed_left_department_of_internal_investigation_desc: "DoII、またはより一般的には寡頭制撲滅局として知られているものは、連邦政府の一部である人々を定期的に調査し、抑制することを任務とする独立して形成された汚職対策機関である。独立機関は、3つの主要な基準に基づいて選出された個人で構成されている。1. 何らかの行政および/または調査の経歴を持っていること。2. 機関の完全性を確保するために、政治的に無関心であるか、非投票の経歴を持っていること。3. 代表者は、最も単純で同時に最も複雑な汚職を引き起こす方法を理解するために、視点の多様性を確保するために、各州のすべての主要な社会階級内でバランスが取れていなければならない。この機関は、自由アメリカ諸国の「自由」を保証する上で礎石となるだろう。"
 free_states_focus_fed_left_old_power_is_still_power: "古い力は依然として力なり"
 free_states_focus_fed_left_old_power_is_still_power_desc: "我々の経済がオンラインに戻り、我々の需要が生産を上回っているため、もし我々が成長の先を行くならば、安価な発電方法を模索しなければならない。"
 free_states_focus_fed_left_new_power_is_balanced_power: "新しい力はバランスの取れた力なり"
 free_states_focus_fed_left_new_power_is_balanced_power_desc: "千年紀の変わり目とともに、再生可能エネルギー発電技術への投資と開発は驚異的であった。我々は発電を多様化し、これらの再生可能エネルギーを使用して、我々が要求する電力、将来必要となるであろう電力、そしてもし物事が十分にうまくいけば、この余剰エネルギーを我々の利益のために利用することができるかもしれない。"
 free_states_focus_fed_left_future_power_is_future_proofing: "未来の力は未来への備えなり"
 free_states_focus_fed_left_future_power_is_future_proofing_desc: "未来は今であり、そしてその先でもある。もし我々が革新するならば、少なくともそれに関連するエネルギー生産手段を公開し理解することを目指さなければならない。核分裂は我々のバランスの取れたエネルギー生産手段に適合し、全体として我々の経済にとって大きな後押しとなるだろう。それだけでなく、研究開発への適切な投資により、誰が知るだろうか、もしかしたら核分裂は終わり、核融合が新しい未来になるかもしれない。時間だけがその問いに答えるだろう。"
 free_states_focus_fed_left_the_substations_act: "変電所法"
 free_states_focus_fed_left_the_substations_act_desc: "この法案は、我々の電力網のこのような急速な成長と拡大に伴う効率性と必要な保護を確保するための、包括的な研究およびインフラ投資計画である。全体として、我々は電力発電のニーズを成長させるだけでなく、その電力を消費する方法においてより効率的でなければならない。"
 free_states_focus_fed_left_the_self_defense_act: "自衛法"
 free_states_focus_fed_left_the_self_defense_act_desc: "その名前にもかかわらず、SDAは民法の変更ではなく、むしろ軍事、より具体的には陸軍の投資および開発基金である。我々の現在の状況は日ごとにますます憂慮すべきものとなっている。外国勢力は我々が正当に創造したものを探し出し、奪おうとしている。まあ、我々はそれが起こらないことを確実にするだろう。"
 free_states_focus_fed_left_freecare_program: "フリーケア・プログラム"
 free_states_focus_fed_left_freecare_program_desc: "フリーケアは、普遍的な福祉システムの一形態を展開する方法である。我々の人々のニーズを概説し、我々は国内および外国の医療専門家を獲得することに投資し、市民に必要なケアのレベルの4段階システムを可能にするだろう。これらのケアのレベルは、病気や怪我の重症度を理解することによって、管理側が成長する人口にケアをどれだけ迅速かつ効率的に配布できるかを整理することを可能にするだろう。現場の専門家は、患者の状態が突然変化した場合に、現在のレベルの潜在的な増加に署名することができる。結局のところ、人生で確実なものは何もない、死そのものを除いては。"
 free_states_focus_fed_left_mid_atlantic_fleet: "中部大西洋艦隊"
 free_states_focus_fed_left_mid_atlantic_fleet_desc: "我々が旧秩序の以前の船のかなりの量を保持しているという事実にもかかわらず、我々の立場はせいぜい不安定である。ほとんどの海軍工廠と施設は荒廃しており、オーストラリアやポルトガルのような国々と同等になるためにさえ、修理と改修が必要である。したがって、我々の現在の海軍状態の再稼働を可能にするために、このオーバーホールに専念するために重要な海軍基金が使用されるだろう。"
 free_america_focus_anarchists_fsp_anarchist_victory: "FSP「無政府主義者」が勝利を集団化"
 free_america_focus_anarchists_fsp_anarchist_victory_desc: "驚くべき出来事の転換の中で、自由社会党がトップに立った。様々な赤色の風味で構成されており、最近の親選挙へのシフトは、党が硬直したマルクス主義/権威主義的社会主義から、今やよりバランスの取れた、混乱したバランスではあるが、しかしヨーロッパ式の社会民主主義者と、一部が「疑似無政府主義者」と冗談を言うもの、つまり国家を含むシステムでより協力的である能力を持つもの、とのバランスへとシフトしたのを見た。それにもかかわらず、選挙はFSPによって勝利し、今や未来と党指導部だけが我々の国家の未来を決定する。"
 free_america_focus_anarchists_communalcare_program: "コミューナルケア・プログラム"
 free_america_focus_anarchists_communalcare_program_desc: "CCP、皮肉なことに、は、その町や自治体の地元住民がその自治体内の人々からケアを受ける、地元で創設されたケア施設への補助金に依存する専用の福祉プログラムシステムである。もちろん、困っている人々を助ける人々が常に必要となるだろうが、施設の核心は、地元住民が地元住民をケアするために設立されたということである。老人ケアや児童ケアを考えてみてほしい。結局のところ、イエスは隣人を愛せよと言わなかったか。"
 free_america_focus_anarchists_red_rose_health: "レッドローズ・ヘルス"
 free_america_focus_anarchists_red_rose_health_desc: "RRHプログラムは、普遍的な医療システムへのステップを作成するための専用の医療プログラムである。各州が必要とするものを評価し、これらの州ごとの支部は、その管理を地域のサブセットに分割し、郡が適切なフィードバックを提供できるようにする。その見返りに、我々は最小限の書類作業と管理の容易さを可能にするための適切な指揮系統のような構造を設定することを望んでいる。ほとんどのUHタイプのプログラムの失敗は、医療従事者よりも多くの管理者から生じるためである。"
 free_america_focus_anarchists_syndicate_industries: "シンジケート産業"
 free_america_focus_anarchists_syndicate_industries_desc: "労働組合は我々の投票基盤の重要な部分であり、古いラストベルト州で大きな影響力を持っている。そのため、もし我々が立場を維持するならば、我々は労働組合を開発し、実際の仕事と将来の発展を保証しなければならない。"
 free_america_focus_anarchists_social_tech_incorporated: "ソーシャルテック社"
 free_america_focus_anarchists_social_tech_incorporated_desc: "現代は現代的な産業を必要としており、技術およびサービス産業が未来である。そのため、我々は経済を投資し多様化し、我々の市民の生活の質を向上させるだけでなく、これらのものを輸出し、外国の注目と投資を得る能力を成長させるだろう。"
 free_america_focus_anarchists_community_defense_act: "コミュニティ防衛法"
 free_america_focus_anarchists_community_defense_act_desc: "世界が危険な場所であり、外国勢力が我々の非常に臆病な立場を利用しようとしているため。我々は自分自身を守る方法を模索しなければならず、したがって、我々は軍隊だけでなく、我々の国家のコミュニティが彼らの家と家族を守りたいと願うことに目を向けなければならない。"
 free_america_focus_anarchists_civil_affairs_administration: "民政局"
 free_america_focus_anarchists_civil_affairs_administration_desc: "CAAは、監査と汚職対策問題に対処するための専用機関である。我々は、人々だけでなく世界が我々が真の政府、真の国家、そして尊敬され助けられるべき真の社会であることを認識するように、最高の倫理基準を植え付けなければならない。"
 free_america_focus_anarchists_red_ducation_act: "レッドゥケーション法"
 free_america_focus_anarchists_red_ducation_act_desc: "レッドゥケーション法は、我々が教えること、なぜ教えるか、そして我々の教育システムが我々の社会の改善という点での全体的な目標を標準化し改善するための大規模な教育投資である。"
 free_america_focus_anarchists_foreign_relations_act: "外交関係法"
 free_america_focus_anarchists_foreign_relations_act_desc: "我々の政府が、いわば池の向こうの多くの国々と連携しているため。我々は警察活動と政府予算編成を優先し、貿易協定と労働者交換プログラムが双方にとって安全で有益であることを保証することができる。"
 free_america_focus_anarchists_mineral_expansion_act: "鉱物拡大法"
 free_america_focus_anarchists_mineral_expansion_act_desc: "MEAは、我々の鉱物および資源採掘産業を改善するだろう。新しい技術と規制を導入し、そして新しい鉱物事業を拡大または開始するための専用の政府助成金を通じて、我々は国内のニーズを持続させるためにできる限り最善を尽くして国家的な成功を保証するだろう。"
 free_america_focus_anarchists_the_interstate_renewal_act: "州間高速道路更新法"
 free_america_focus_anarchists_the_interstate_renewal_act_desc: "州間高速道路システムは、我々の国家経済と社会的結束の血管である。もし我々が強く健康な国家を持つならば、我々はより強く、より信頼性の高い血管を清掃し、クリアし、構築しなければならない。"
 free_america_focus_anarchists_consumer_industry_advancements: "消費財産業の進歩"
 free_america_focus_anarchists_consumer_industry_advancements_desc: "我々の経済的競争力の上に国内の品質改善を保証するために、我々は自動化における新しい進歩の実装に投資し、保証しなければならない。その上、我々は量だけでなく製品の品質も維持するために、我々の産業に含める新しい技術を見つけなければならない。"
 free_america_focus_anarchists_parker_harrison_act: "パーカー・ハリソン法"
 free_america_focus_anarchists_parker_harrison_act_desc: "パーカー・ハリソン法は、我々のエネルギー需要への国家的な投資である。新しい発電所、技術への投資、ならびにそのエネルギーの消費に関連する効率性への規制と革新。我々は市民のエネルギー需要を確保し、現代国家が持つべき基準を引き上げるだろう。"
 free_america_focus_anarchists_family_unity_program: "家族統一プログラム"
 free_america_focus_anarchists_family_unity_program_desc: "FUPは、3人以上の子供を持つ専用サイズの家族のためのプログラムおよび税制優遇措置である。これは、国内の家族単位が強力であることを保証すると同時に、その統一を維持するための資源を与え、それによって我々の人的資本が我々の国家の改善のためになるようにする。なぜなら、我々の経済が成長するにつれて、我々の人々は成長し、彼らが望む人生を送ることができるようにならなければならないからである。"
 free_america_focus_anarchists_army_readiness_act: "陸軍即応法"
 free_america_focus_anarchists_army_readiness_act_desc: "国家の保存は、我々の生活様式にとって大切なものを維持し保持するための最優先事項の一つである。そのため、我々の軍隊、特に陸軍に投資し、外国の敵から我々の国家とその人々を守ることを強化する。"
 free_mid_atlantic_identitarian_victory: "中部大西洋アイデンティティ派が選挙に勝利"
 free_mid_atlantic_identitarian_victory_desc: "MAP、または中部大西洋党が、皮肉なことに多くの人々の驚きではなく、選挙に勝利した。驚くべきことは、党が大西洋諸国のアイデンティティを創造するという第一の目標を持つアイデンティタリアン政党へとよりシフトしたことである。しかし、今のところ、彼らは中部大西洋のアイデンティティに満足しており、何よりもまず国内戦線を保持し確保している。"
 free_mid_atlantic_identitarian_rust_to_riches: "錆から富へ"
 free_mid_atlantic_identitarian_rust_to_riches_desc: "我々の国家の3分の1は古いラストベルトの一部である……これらの州はかつて20世紀の産業主義の決定的な実力であった。今、それらはそこに横たわり、死に、腐敗し、苦しんでいる。まあ、もうたくさんだ。我々は再建し、修理し、磨き上げ、これらの錆びた州を我々の国家の輝く灯台にするだろう。"
 free_mid_atlantic_identitarian_the_old_black_gold: "古き黒い黄金"
 free_mid_atlantic_identitarian_the_old_black_gold_desc: "ウェストバージニア州は、時間自体の経過によって苦しんでいる州である。状況が現状のままであるため、我々はこの「古い黄金」を開発し、新しい時代で使用されることを保証しなければならない。州のオーバーホールのような開発への研究と投資は、それが再び繁栄し繁栄することを可能にするだろう。"
 free_mid_atlantic_identitarian_naval_novelty: "海軍の目新しさ"
 free_mid_atlantic_identitarian_naval_novelty_desc: "我々の海軍即応性の低下は、文字通り海が我々を攻撃させることを開くものである。もし我々が海岸線を全く確保するならば、我々は海軍と海軍産業を改修し開発しなければならない。"
 free_mid_atlantic_identitarian_national_defense_act: "国防法"
 free_mid_atlantic_identitarian_national_defense_act_desc: "国防法は、陸上での国家防衛能力を改善するための陸軍開発および即応性資金提供、ならびに立法である。国家警備隊や義務兵役期間の考えのようなものも提案されているが、それほど早くそこまで行くべきかどうかは不確かである。"
 free_mid_atlantic_identitarian_aviation_development_fund: "航空開発基金"
 free_mid_atlantic_identitarian_aviation_development_fund_desc: "ADFは、我々の空軍の開発と近代化に防衛費を充てる立法である…… ほぼ無秩序と、サービスを継続するための知識不足という点で最悪に落ち込んだ何か。誰もが兵士や船乗りを演じる方法を知っているが、どんな種類の飛行機を飛ばすことも、適切な身体基準と装備を学び理解する能力を必要とする。"
 free_mid_atlantic_identitarian_military_influenced_education: "軍事影響下の教育"
 free_mid_atlantic_identitarian_military_influenced_education_desc: "教育システムは、若者と将来の世代をいわゆる「大人の世界」に教え、準備するためのシステムである。そのため、我々の世界はそれほど明るくなく、我々はJROTCやジュニア予備役将校訓練部隊のようなプログラムやクラス、そして専門的な体育クラスを通じて、軍隊と軍事生活の小さくても非常に献身的な影響と露出を持たなければならない。このようにして、彼らが参加するかどうかにかかわらず、軍への募集と国家への義務を間接的に押し上げるだろう。JROTCプログラムは、潜在的な兵士を準備するためだけでなく、子供たちに公衆演説、リーダーシップの資質、グループワークのようなものを教えるためにも使用でき、それらはすべて軍隊と同様に民間世界でもうまく機能する。"
 free_mid_atlantic_identitarian_service_member_tax_breaks: "軍人税制優遇措置"
 free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "我々の国防と新しく見出されたアイデンティティの保存は、我々が大切にするものである。したがって、そのようなものを守ることを選択した我々の市民は、税制優遇措置と軍人家族への特定の定額補助金を通じて世話をされるべきである。"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy: "「動員された」経済モデル"
 free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "疑似動員経済は、通常の生産方法などを進めるために製造業をハイブリッド化する経済モデルである。逸脱は、各産業の小さな専用セグメントが、その産業のおおよそ5〜10パーセントを何らかの軍事生産に充てることである。各主要ビジネスが特定の装備および/または装備クラスの生産に専念しており、各ビジネスの工場間の実際の分割は、予想される割り当て量を満たすか近づき、生産された装備の品質を保証する限り、ビジネスリーダーシップに委ねられる。"
 free_mid_atlantic_identitarian_the_new_nation: "新国家"
 free_mid_atlantic_identitarian_the_new_nation_desc: "これから我々はもはや単なる「過ぎ去った時代の連邦の残骸」ではない。我々は今、中部大西洋連邦連合として知られるだろう。我々が成長させ、我々自身のものと呼ぶために費やした新しく見出されたアイデンティティと文化に基づいた、より純粋な連合。もちろん、我々は過去を尊重する、ゆえに連邦連合、しかしそれにもかかわらず、これは新しい前進であり、ここからは上向きにしかなり得ない。"
 free_mid_atlantic_identitarian_developing_the_arms_industry: "兵器産業の開発"
 free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "我々自身のものを保持する能力を固めるために、我々はそのような試みのロジスティクス側が持続されることを確実にしなければならない。これに対して、我々は我々に降りかかる可能性のある需要と潜在的な脅威を満たすために、我々の軍事産業能力を開発しなければならない。"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments: "さらなる海運産業開発"
 free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "我々の国際的な認知度を高めるために、我々は海軍および海運産業の継続的な開発を求める。これは軍事的な応用を持つことができるが、主要なニーズはもちろん貿易、漁業などである。"
 free_mid_atlantic_identitarian_advanced_industries_act: "先進産業法"
 free_mid_atlantic_identitarian_advanced_industries_act_desc: "AIAは、我々の技術およびサービスベースの産業を開発し成長させるための政府資金パッケージである。もし我々がいる大陸の残りの群衆の中で際立つならば、我々は革新し、世界舞台での競争力を高めなければならない。"
 free_mid_atlantic_identitarian_the_primary_industries_act: "一次産業法"
 free_mid_atlantic_identitarian_the_primary_industries_act_desc: "もし我々が自分たちの名前を作りたいならば、我々はリーダーとして、そして専門分野のパイオニアとして行動しなければならない。大陸には資源があり、世界はその資源を必要としている。したがって、一次産業の開発と、より少ないものからより多くを得るための新しい方法の研究への広範な資金提供と投資パッケージが、我々が主張しなければならない未来の賭けである。"
 free_mid_atlantic_identitarian_the_labor_restructuring_act: "労働再編法"
 free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "労働再編法は、労働法と、我々が利用可能な労働力を効率的に配分する全体的な能力、そしてより少ない人々でより生産的な能力を得る能力を将来にわたって保証するための包括的な立法改革である。もちろん、我々は福祉や他の予算編成機構を増やす必要があるだろうが、それは我々のすべての人々のためのより良い生活水準への真の投資である。"
 free_nsp_monarchist_victory: "NSP「君主主義者」の勝利？"
 free_nsp_monarchist_victory_desc: "驚くべき出来事の転換の中で、NSP、または国民奉仕党が選挙に勝利した。驚きは、知られているすべてのイデオロギーの中で、党の親選挙派が自らを「現代君主主義者」と呼んでいるという事実にある。彼らの主な目標は明らかに民主主義システムを維持することであるが、称号が選出された役職に結び付けられる美的変化を与えることである。この種の選出された君主制、または一部の絶対主義者が「疑似君主主義」として嘲笑するものは、多くの人々にとって少し奇妙である。しかし、軍隊は、君主制が彼らの軍隊に高い価値を置いた歴史的な影響を理解して満足している。保守派は、これがほぼ究極の保守的な動きとなるため満足しており、リベラル派は、それから来るであろう民主的代表の維持と自由化のために多かれ少なかれ満足している。結局のところ、名前には本当に何があるのか？"
 free_nsp_monarchist_the_great_debate: "大討論"
 free_nsp_monarchist_the_great_debate_desc: "選挙での我々の勝利に続き、多くの人々は役職の称号を装飾的に変更する点、またはいくつ変更すべきか、などなどについて本当に疑問に思っている。だから、党の最高の討論者と最も冷静な頭脳が、この種の「大討論」に集まり、物事の大局において正直にどれだけ変化するかを公衆と懐疑論者の両方に保証しなければならない。"
 free_nsp_monarchist_the_upper_echelon_act: "上層部法"
 free_nsp_monarchist_the_upper_echelon_act_desc: "それで、長い一連の討論の後、我々は新しい装飾的な変更を固めた。国家をアルカディア連合王国UKAと改名する選択は、新しいアイデンティティの象徴であると同時に、かつて我々の以前の自己に独立を与えた人々への象徴でもある。フランス植民地地域のアルカディアは、カナダのニューブランズウィック州、ノバスコシア州、プリンスエドワードアイランド州で知られている。今、彼女はUKAとして我々と共に名前で生き続けるだろう。この新しいアイデンティティは、我々が役職の称号変更を確保することを可能にする。大統領のための皇帝のようなもの、上院のための王子、下院のための領主または男爵、州知事のための王と女王。国家全体の指導部のこのいわゆる上層部は、今、新しい国家、新しい人々、そして新しい前進の精神を体現するだろう。"
 free_nsp_monarchist_the_true_progressives: "真の進歩主義者"
 free_nsp_monarchist_the_true_progressives_desc: "真の税制改革への進歩的な好みを持って、我々はその税法における公平性を保証しなければならない。したがって、税区分は、最大区分税率となるものに関して$250,000まで導くだろう。これの進歩性は、最も進歩的な課税形態を可能にするために、それらの間のギャップに関して均等に分割されたテストされた可変量の区分であることである。収入がより高くなる人々を罰するのではなく、スケーリングは比例的な所得収益に基づいている。このようにして、「あなたの公正な分け前を支払う」ということについての、彼が言った、彼女が言ったという類の無駄話は実際にはない。その公正な分け前はあなたの収入の割合に基づいており、単にあなたが他の誰かよりも多く稼ぐという代理によってより多く支払ったからではない。"
 free_nsp_monarchist_the_royal_families_act: "王室家族法"
 free_nsp_monarchist_the_royal_families_act_desc: "RFAは、国家の家族を支援し、我々の市民が世話をされるだけでなく、我々の国家の未来も世話をされることを確実にするための福祉改革および予算編成法案である。誰もが知っているように、離婚の主な原因は子供を持つ行為による財政的不安定さによるものである。したがって、もし我々が市民の幸福を高め、安定した家庭の発展ベースラインを高め、我々の将来の市民と潜在的な指導者の未来を確保したいならば、文字通り子供たちのことを考えなければならない。"
 free_nsp_monarchist_the_modern_merchants_act: "現代商人法"
 free_nsp_monarchist_the_modern_merchants_act_desc: "君主主義の「伝統的な時代」の古い日々において、商人は君主制とその国家の拡大された影響力と富を確保する背骨であった。現代において、これらの今や「現代の商人」は小規模事業主のものである。経済の背骨であり、国家経済のエンジンを動かす蒸気である。そのため、我々は小規模事業を資金提供し、構築し、支持し、彼らが創造する能力を確保しなければならない。国家だけでなくその人々の富の代わりに、自分自身の富を確保するために我々の国家の外に目を向けたいと願う企業体にそれを制限することを救う。"
 free_nsp_monarchist_the_great_connections_act: "大接続法"
 free_nsp_monarchist_the_great_connections_act_desc: "現代は、40年前には考えられもしなかったことさえも成し遂げた。それは世界をより小さな場所にしたことであるが、今日、多くの人々はインターネットと携帯電話サービスを持つ権利であると見なしている。まあ、物質的なものは生き残るために必要なものを除いて決して権利ではないが、我々はこれらのサービスが未来であり、国家、その人々、そしてそのアイデンティティを成長させるためのより良い方法は何であるか、すべての人々をより近づけることであると信じている。大接続法と呼ばれるものを通じて統一を確保すること、道路とインターネット/電話ベースの両方のインフラが拡大され、近代化され、我々の市民が提供できる最高の可能性に維持されることを見るための大規模な資金パッケージ。"
 free_nsp_monarchist_domestic_first_policy: "国内第一政策"
 free_nsp_monarchist_domestic_first_policy_desc: "国内第一政策、または国内優先政策としても知られているものは、政府の主な義務が国内戦線の安全と確保された幸福に行動することであることを強制する一連の立法と改革である。これは、貿易などが国内状況の改善を確保する手段、または単に外国の実体から国内状況の安全を確保する手段で行われなければならないことを意味する。この種の疑似自給自足的で国家主義的な政策は、おそらくかなりの数の他の国々を不快にさせるだろうが、我々の市民が第一に来るべきであるか、国家政府の政策とは何か。"
 free_nsp_monarchist_the_grand_tour: "グランドツアー"
 free_nsp_monarchist_the_grand_tour_desc: "懐疑論者は生き方である。誰かが同意しない限り、誰かが何かについて本当に「正しいか間違っているか」について懐疑的な人々がいるだろう。したがって、我々の国際的なイメージを高めるために、我々は外交団を拡大し、我々自身の存在への敵の可能性を減らすことを確実にしなければならない。"
 free_nsp_monarchist_la_grand_army: "我々の偉大な陸軍"
 free_nsp_monarchist_la_grand_army_desc: "もし尊敬すべき軍隊があったとしたら、なぜ、我々が信じるもののために自分の命を捧げる意思のある人は誰でも究極の犠牲であるという原則のために、我々はずっとここにいるだろうか。それにもかかわらず、ナポレオンの革新性は、前向きな思考または将来を見据えた将校の心と精神に特別な場所を持っている。エゴを持つ人なら誰でもナポレオンになりたいと思うだろうと安全に考えているが。いずれにせよ、もし我々が戦争、特に新しい隣人との戦争を生き残ることについて考えるならば、我々は最大限の敬意と勤勉さをもって我々の陸軍を扱わなければならない。"
 free_nsp_monarchist_our_great_navy: "我々の偉大な海軍"
 free_nsp_monarchist_our_great_navy_desc: "陸上での防衛から海上での防衛へ、大提督府は我々の貿易と沿岸コミュニティを彼方の危険から守るものを調達するだろう。同じ投資の熱意をもって、我々は我々の軍務を転換させるだろう。"
 free_nsp_monarchist_our_defiant_air_force: "我々の反抗的な空軍"
 free_nsp_monarchist_our_defiant_air_force_desc: "我々の国家の上の空は神聖であり、この盾は強く反抗的な空軍を通じて強制されなければならない。我々は海外の侵略者から我々の空を守る能力を持たなければならない。なぜなら、彼らは多くいるかもしれず、一部は我々の隣人でさえあるかもしれないからだ。"
 free_nsp_monarchist_our_vast_resources: "我々の広大な資源"
 free_nsp_monarchist_our_vast_resources_desc: "我々は国内生産と製造業を確保しなければならない。これを行うために、我々は資源採掘産業に投資し、成長させ、補助金を与えなければならない。これらの一次産業は、あらゆる経済全体を循環させる血であり、我々は確かにその血が流れることを確実にするだろう。"
 free_nsp_monarchist_our_strategic_resources: "我々の戦略的資源"
 free_nsp_monarchist_our_strategic_resources_desc: "自給自足は領土における我々の立場を考えると最善の戦略ではないが、我々は少なくとも国内状況を最大化して世界舞台でより戦略的になることができる。したがって、我々は戦略的な備蓄と鉱業操業の観点からの資源の流れを作成するために巨額の投資を行うだろう。"
 free_nsp_monarchist_the_great_power_plant: "大発電所"
 free_nsp_monarchist_the_great_power_plant_desc: "このすべての偉大で急速な拡大に伴い、我々はそのような需要が満たされることも確実にしなければならない。これを念頭に置いて、我々はエネルギー生産とその利用が大幅に強化されることを確実にするために、大規模な発電所複合施設に投資しなければならない。"
 the_dust_settles: "埃は収まった……さて、どうする？"
 FS_established_elections: "選挙が再確立された"
 FS_continued_election_ban: "選挙は停止された"
 USB_UFSR_desc: "[USB.GetFlag]§Y自由アメリカ諸国§!は国名を§Y自由社会主義共和国連邦§!に変更する！"
 USB_MidAtlantic_Union_desc: "[USB.GetFlag]§Y自由アメリカ諸国§!は国名を§Y中部大西洋軍事連合§!に変更する！"
 USB_MidAtlantic_States_desc: "[USB.GetFlag]§Y自由アメリカ諸国§!は国名を§Y中部大西洋連邦連合§!に変更する！"
 USB_second_american_republic_desc: "[USB.GetFlag]§Y自由アメリカ諸国§!は国名を§Y第二アメリカ共和国§!に変更する！"
 free_states_idea_isolationist_focused_foreign_office: "孤立主義的対外局"
 free_states_idea_isolationist_focused_foreign_office_desc: "我々の国家の絶対的な状態により、対外局へのほとんどの任命は簡単な金儲けと見なされている。これは、我々が社会自体を再建しているという事実から来る重い無関心のためである。それにもかかわらず、我々が発展し繁栄し始めるにつれて、我々は未来のより明るい地平線に目を向けることができる。"
 free_states_idea_neighborhood_foreign_policy: "近隣外交政策"
 free_states_idea_neighborhood_foreign_policy_desc: "経済、ならびに軍事および政治的発展の観点から国家が史上最高潮にあるため、我々は最近外国の関心の急増を経験した。そのため、我々が本当に何をしたいのかをまだ見つけ出す必要があるため、我々は適切と見なすように近隣に対処する準備をするだろう。この足がかりは、我々が間もなく偉大さを達成し、再び世界舞台の一部となるという単純な事実に過ぎない。"
 free_states_idea_naval_budget_priorities: "海軍予算優先事項"
 free_states_idea_naval_budget_priorities_desc: "旧秩序から残っている軍隊のほとんどが多かれ少なかれ海軍に関与しているため、我々の予算編成の優先順位はそのような影響を反映し始めている。しかし、我々の背中が大陸にあり、必ずしも海にあるわけではないとき、そのような影響はどれほど良いのだろうか。"
 free_states_idea_army_defensive_budgeting: "陸軍防御予算編成"
 free_states_idea_army_defensive_budgeting_desc: "現代の戦争は非常に迅速に、または非常にゆっくりと勝つことができる。現代の民間人は、ほとんどの人が認識しているよりも多くの力を自由に使えるが、我々はこれを認識している。我々の現代ドクトリンは、第四世代戦争の側面と標準的な消耗ドクトリンを組み合わせるだろう。我々が物的資源と人員の両方に対して可能な限り低い費用で機動防御を持つことができることを保証する。この新しいドクトリンはDEW、または防衛支出戦と呼ばれている。"
 free_states_idea_foreign_relations_act: "外交関係法"
 free_states_idea_foreign_relations_act_desc: "外交関係法は、より良い貿易協定と労働者交換プログラムを得るために外国勢力に訴える外交投資である。全体として我々の経済は成長するだろうが、そのような義務を維持するために我々の政治的能力は緊張するだろう。（※注：NF名と説明文の主旨が異なる可能性あり）"
 free_states_idea_domestic_priority_policy: "国内優先政策"
 free_states_idea_domestic_priority_policy_desc: "DPPは、国内政策と国家およびその市民の幸福の執行が主な優先事項であるという理想である。我々は国家防衛が確保されることを確実にしなければならない。このより内向きのアプローチを取ることは、外交政策が我々の国家の安全を優先しなければならないことを意味する。したがって、貿易や国防のようなものがこの計画における考えである。"
 free_states_idea_diplomatic_corps: "外交団"
 free_states_idea_diplomatic_corps_desc: "敵も友人もあらゆる形と大きさでやってくる。だから、誰が誰であるかを確実にし理解するために、我々は一流の外交団を持たなければならない。そうすれば、関係に関する情報は、劇的な変化が起こったときに知るのが最も速いだろう。"
 free_states_idea_national_labor_corps: "国家労働隊"
 free_states_idea_national_labor_corps_desc: "仕事や収入を必要としている人々を助けるための刑務労働隊と民間専用労働隊の組み合わせ、そして社会から奪おうとした人々が今やより多くを還元できる能力。全体として、NLCは我々の公正な国家の絶えず拡大する機構を成長させ維持するために使用されるだろう。"
 FSA_america_military_surplus_jobs: "軍事余剰雇用"
 FSA_america_military_surplus_jobs_desc: "軍隊のための装備を生産すること、それが武器であれ、歩兵が飲む水筒のような単純なものであれ、すべてが独自の方法で重要である。したがって、失業問題に対処するための代役として、軍事産業を間接的に利用して、国家防衛者に装備や物資をより多く提供するだけでなく、まだ適切な民間職を探している人々の手に収入を入れるよりも良い方法は何だろうか。"
 free_states_idea_extreme_mining_projects: "過激鉱業プロジェクト"
 free_states_idea_extreme_mining_projects_desc: "一部は無謀な採掘と呼ぶかもしれないが、我々はそれにもかかわらず、広範でしばしば過激なベースの鉱業操業を通じて、ほぼ国際的な認知度にまで自らを急上昇させた。かなりの数の人々がこの種の「冷酷な採掘」を好まないが、我々は貿易協定の観点から他の国々に対して持つことができる潜在的なレバレッジと、貿易品で我々の市民に利益をもたらすことを無視することはできない。"
 free_states_idea_strategic_autarky: "戦略的自給自足"
 free_states_idea_strategic_autarky_desc: "SAP、または戦略的自給自足プログラムは、我々の貿易協定がせいぜい限定的であり、我々が行う取引が我々の市民の改善のために確保されることを保証するための国家戦略イニシアチブである。それは国際問題の観点から最も受け入れられる戦略ではないかもしれないが、我々は自分自身を維持しなければならない。"
 free_states_idea_consumer_complex_initiative: "消費者複合体イニシアチブ"
 free_states_idea_consumer_complex_initiative_desc: "CCIは、消費者ベースの産業を経済の主要な基盤および組織とする経済モデルである。これを念頭に置いて、防衛産業や、経済の引用符付きの「オフィスセクター」と見なされる専門産業は二次的と見なされ、国家のニーズに基づいて消費者複合体のより補足的な部分である。しかし、これはそのようなものを構築することが苦しむことを意味するが、我々の人々が十分に世話をされているので、誰が気にするだろうか。"
 free_states_idea_economic_efficiency_model: "経済効率モデル"
 free_states_idea_economic_efficiency_model_desc: "彼らが「高く建てる」と言ったとき、ほとんどは一般的に一つの地域により多くの人々を持つために建物を想定しただけだった。しかし、我々の新しいEEM経済計画により、我々は「高く建てる」ことが経済モデルにもなり得ることを確実にすることができる。より小さな手段からより多くの生産を得るという方法で産業に焦点を当てることにより、我々は資源の限定的な費用を確保し、同時にバランスの取れた効率的な成長を維持することができる。"
 free_states_idea_military_readiness_model: "軍事即応モデル"
 free_states_idea_military_readiness_model_desc: "MRMは、経済の先制的軍事化に焦点を当てる経済モデルである。つまり、工場や産業は、戦時製造施設に変えられる可能性があるという先入観を持って建設される。これにより、我々の経済は持続可能な方法で機能することができるが、もし必要が生じた場合には非常に適応性が高い可能性がある。"
 free_states_idea_department_for_synthetic_development: "合成開発局"
 free_states_idea_department_for_synthetic_development_desc: "誰もが化石燃料が限られていることを知っているが、もし我々がその限界を科学的に可能な限り遠くまで伸ばすことができたらどうだろうか。まあ、DSDに入ってみよう。その限界がどこにあるのか、そして我々が作ることができる未来の合成物が何であるかを見つけ出すための専用の研究開発部門である。それらがプラスチック、ナイロン、または特定の化学物質、あるいは石油化学産業の一部である潤滑剤であれ。我々は過去を使って未来を創造する。"
 free_states_idea_department_for_energy_innovation: "エネルギー革新局"
 free_states_idea_department_for_energy_innovation_desc: "もし我々が主張する未来を使用するならば、それが科学的に本当に未来であることを確実にしなければならない。したがって、DEIはエネルギー生産における革新、ならびに可能な限り無駄なくエネルギーを消費するより効率的な方法を発見し発見する任務に専念している。"
 free_states_idea_infrastructure_readiness_act: "インフラ即応法"
 free_states_idea_infrastructure_readiness_act_desc: "インフラ即応法は、国家インフラの維持に関する不満と怠惰に対する、それ自体の権利における宣戦布告である。検査間隔の設定と建設日の事前計画、ならびに資材調達は、インフラの迅速な修理と維持を可能にし、同時にそれが地元住民の日常生活に与える可能性のある全体的な影響を制限するだろう。"
 free_states_idea_defensive_officers_school: "防御将校学校"
 free_states_idea_defensive_officers_school_desc: "我々は自分自身を保持する方法を理解しなければならない。より少ないものからより多くを得ること、そして無謀な敵に対して我々自身の防衛イニシアチブを真に処理できることに関する専門的な訓練。"
 free_states_idea_the_bulwark_doctrine: "防壁ドクトリン"
 free_states_idea_the_bulwark_doctrine_desc: "防壁ドクトリンは、我々の国家の防衛と精神を維持するための我々の根本的なシフトである。地形、兵站、そして全員が死ぬことなく死ぬまで防御する能力をどのように利用するかを理解する。このコレクションが、我々が生き残るか、それとも時間自体の試練に失われるかを決定するものとなるだろう。"
 free_states_idea_the_fighter_defense_doctrine: "戦闘機防衛ドクトリン"
 free_states_idea_the_fighter_defense_doctrine_desc: "我々の空を守ることは、我々の地上部隊を確保することを可能にする。したがって、我々は航空訓練と生産を専門化し、我々の航空能力の優位性を保証しなければならない。"
 free_states_idea_the_increasing_defensive_capabilites: "増大する防御能力"
 free_states_idea_the_increasing_defensive_capabilites_desc: "IDCプログラムは、我々の航空機生産方法を利用して、我々の人間のパイロットが通常のパイロットができないことを空中で行うのを助け、利益をもたらすことである。レーダー革新、推力および飛行制御の進歩など。我々は国家の航空路の防衛者となり、それは毎日晴れた日となるだろう。"
 free_states_idea_naval_mining_warfare_refinement_program: "海軍機雷戦改良プログラム"
 free_states_idea_naval_mining_warfare_refinement_program_desc: "海軍機雷戦改良プログラムは、機雷敷設と機雷戦の熟練度を中心に我々の海軍を訓練し洗練するための専用の訓練および強化機関である。"
 free_states_idea_armored_assault_assist_groups: "機甲突撃支援群"
 free_states_idea_armored_assault_assist_groups_desc: "AAAG、またはトリプルAGは、敵部隊を打ち破り分割するために我々の核心陸軍を支援するために、機甲要素を地域化し専門化するための戦闘ドクトリンである。"
 free_states_idea_aggressive_officer_corps: "攻撃的将校団"
 free_states_idea_aggressive_officer_corps_desc: "我々の将校訓練プログラムと軍事アカデミーの再編成は、我々のリーダーシップがこれまで見たことのない方法で攻撃的になることを可能にするだろう。これは明らかに代償を伴うだろうが、それにもかかわらず、もし我々が攻撃された場合、敵がそのような選択をしたことを後悔させることを保証するだろう。"
 free_states_idea_material_not_human_loss: "人的損失ではなく、物的損失を"
 free_states_idea_material_not_human_loss_desc: "装備は交換できるが、経験豊富で訓練された兵士は交換できない。我々は、装備の潜在的な損失が確実であるが、仲間の兵士の損失はかけがえのないものであるという訓練スタイルを保証するだろう。"
 free_states_idea_survivability_program: "生存性プログラム"
 free_states_idea_survivability_program_desc: "我々は生存性における革新を保証しなければならない。この点に関して、我々は人員の生存だけでなく、もし可能であれば装備の生存性も最大化するような方法を洗練し開発することを目指すだろう。"
 free_states_idea_admirable_admiralty: "称賛すべき提督府"
 free_states_idea_admirable_admiralty_desc: "我々の海軍指導者の熟練度と生来の才能は、我々が海軍の優位性を保証する方法の頂点である。"
 FSA_america_hit_and_hit_again: "彼らを打ち、そして再び打て"
 FSA_america_hit_and_hit_again_desc: "船で心理戦をしようとしたことがあるか、まあ今ならできる。我々自身の種の弱点を専門化し理解することで、我々は敵乗組員の混乱の後に致命的な打撃を与えることに焦点を当てて我々の戦闘計画を指示することができる。これはギャンブル的なプレイだが、もし成功すれば敵艦隊能力に対して致命的な打撃をもたらすだろう。"
 free_states_idea_the_assimilation_program: "同化プログラム"
 free_states_idea_the_assimilation_program_desc: "古い考えから新しいアイデンティティを創造することは、個人や理想主義的な人々の間で人気がない傾向がある。そのため、我々はこれらの先入観を転換させ、そのような気を散らす傾向の進歩を抑制するために働かなければならない。"
 free_states_idea_the_second_american_republic: "第二アメリカ共和国"
 free_states_idea_the_second_american_republic_desc: "血、汗、涙、そして他の多くの試練を通じて、我々はマントルを探し求め、我々の運命を確保した。アメリカンドリームを更新し、第二アメリカ共和国を創造する。創設者たちが1776年に最初に書いた自由の書のこの章がついにめくられた。新しい時代へ、新しい光へ、そして我々の新しい共和国のための新しい未来へ。"
 free_states_idea_the_self_made_embargo: "自作の禁輸"
 free_states_idea_the_self_made_embargo_desc: "我々が持つ現代技術と合成物の方法は、自給自足的および孤立主義的信念がこれまで以上に良く実現されることを可能にする。これにより、我々は日本の将軍制の日々以来見られなかった現代的な前例を設定するだろう。"
 free_states_idea_ground_to_air_dominance: "地対空支配"
 free_states_idea_ground_to_air_dominance_desc: "我々には逃げる場所がない、だから走るのをやめて戦い始めよう。実用的な地対空戦闘能力への重要な投資は、我々の正当な土地上のあらゆる現代的な航空戦で我々自身を保持することを可能にするだろう。加えて、追加の装備は、もし我々の領土の一部が包囲下に置かれた場合の地下戦にも役立つことができる。"
 free_states_idea_graveyard_warfare_doctrine: "墓場戦争ドクトリン"
 free_states_idea_graveyard_warfare_doctrine_desc: "GWD、または墓場戦争ドクトリンは、非対称戦争または第四世代戦争に関連する包括的なドクトリンである。この市民戦争ドクトリンは、我々と我々の人々を彼ら自身の権利の地獄に服従させたいと願うあらゆる外国勢力にとって地獄にするだろう。"
 free_states_divided_we_fell: "分裂し我々は倒れた"
 free_states_divided_we_fell_desc: "共和国はもはやない。我々はかつての影である。土地は燃え、人々は死に、逃げ、あるいは想像を絶する方法で生き延びている。しかし、これは我々が本質的に自力でいる一方で、北と南の隣人が新世界大陸を襲った最大の人道危機に関して援助を受けていることを意味する。道は壊れ、多くの障害で満ちているが、我々は前進し、願わくば何らかの地平線を探し求めなければならない。"
 free_states_federal_budgets: "連邦予算政策"
 free_states_federal_budgets_desc: "繁栄を確保するためには、帳簿を合わせなければならない。我々は周囲の世界から学び、借金が無視するのではなく理解すべき数字であることを理解しなければならない。"
 free_states_domestic_policies: "国内政策"
 free_states_domestic_policies_desc: "我々は人々をより良くし、国家だけでなく、我々が故郷と呼ぶものを構成する市民と文化を築き上げるために努力しなければならない。"
 free_states_industrial_policies: "産業問題省"
 free_states_industrial_policies_desc: "DoIA、または時々IAA、産業問題庁と呼ばれるものは、我々の経済を規制し、効率化し、形成するのを助けるために設置された政府の一部門である。それは、バランスの取れた規制と計画を作成し、国家経済を成長させ、多様化させ、抑制するためにDoM（資源管理省）と密接に連携して機能する。しかし、DoMが厳密に資源配分とその資源の組織化を扱うのに対し、IAAはこれらの資源を利用するビジネス内の計画と革新を扱う。"
 free_states_resource_management_policies: "資源管理省"
 free_states_resource_management_policies_desc: "資源管理省、または単に管理省、DoMとして知られているものは、社会自体を再建し再編成するために設置された政府機関である。部門が我々に利用可能な資源、またはこの場合は我々に利用不可能なものに完全に焦点を当てることにより、優先順位の設定と、はるかに少ないものではるかに多くを作り出す方法を見つけることを可能にする。この部門は、我々の開発の進路と、我々が歴史に残すであろう我々の印を設定する上で鍵となるだろう。"
 free_states_tax_policies: "税制政策"
 free_states_tax_policies_desc: "我々の進捗を測るためには、安定的で適応性のある税法を持たなければならない。この法は、我々の人々のニーズと、我々の未来とそれを築く道を確保する国益に適応しなければならない。"
 free_states_army_service_branch: "陸軍軍種支部"
 free_states_army_service_branch_desc: "国防の背骨であり、我々の軍事の中核、陸軍。我々の国家とその人々を維持するためには、我々の故郷を保持できるだけでなく、我々の生活様式を脅かす敵に対処できる戦闘部隊を改革し確立しなければならない。"
 free_states_air_force_service_branch: "空軍軍種支部"
 free_states_air_force_service_branch_desc: "背骨は陸軍であるが、戦場の女王は地上ではなく、空軍と共に空にある。もし我々が真に土地を守るならば、敵に追いつかなければならない。なぜなら、彼らが地上で攻撃できないものでも、確かに空から機銃掃射し爆撃することができるからだ。"
 free_states_navy_service_branch: "海軍軍種支部"
 free_states_navy_service_branch_desc: "海軍は、敵の意図を遅延させ警告するスクリーンである。我々は抑止力を作り出し、我々が共有する土地を越えた脅威から故郷を守ることができる強力な海軍を持たなければならない。"
 free_states_idea_hit_them_again_doctrine: "再び打てドクトリン"
 free_states_idea_hit_them_again_doctrine_desc: "誰かにすべてを投げつけると、彼らはパニックに陥るか、後退するか、結束を失うかのいずれかである。そのため、敵に対して新しい種類の戦闘プレイを導入することで、この考えを利用しよう。艦隊または海軍船舶が可能な限りすべてを一度に敵に向けて投げつける準備をすることで、この混乱は、敵艦船に致命的な打撃および/またはノックアウトを与えるための精密打撃の迅速な準備を可能にするだろう。"
