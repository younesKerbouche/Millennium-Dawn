 post_united_event.1.t: "派閥主義が自由諸国を分裂させる"
 post_united_event.1.d: "自由アメリカ諸国として知られる社会の外見の慌ただしい目覚めの中で、この残存国家の主宰する連邦政府は、一連の強力な派閥主義を発展させた。この派閥主義は、多くの人々が四つのグループと見なすものに分裂している。これらのグループは、北部の社会主義者、東部の軍国主義者、南部の君主主義者、そして中部/西部の連邦主義者からなる。これらの派閥は二つの主要な派閥に統合された。新しい詳細が見つかり次第、さらに続く。"
 post_united_event.1.o1: "我々は十分に分裂しなかったのか？"
 post_united_event.2.t: "親選挙グループ"
 post_united_event.2.d: "最近の政治的派閥主義の高まりの中で、我々は連邦党、自由社会党、現代君主主義党のような親選挙グループの台頭を見てきた。これらの党は、最終目標と本質的に結束力のあるものにおいて異なっているが、すべて何らかの形で選挙の原則に合意している。投票システムが、現状を考えると可能な限り代表的であることを理解して。多くの人々は依然として、未来のために投票することが、我々を分裂させるよりも長期的には我々をより団結させるだろうという希望にしがみついているが、それについては時間だけが語ることができる。"
 post_united_event.2.o1: "我々が望む未来のために投票しよう"
 post_united_event.3.t: "反選挙グループ"
 post_united_event.3.d: "一方、我々には反選挙政党がある。これらは連邦党、自由社会党、統一奉仕党からなる。二つの主要政党、連邦党と自由社会党を分ける派閥主義が、もし選挙が行われた場合に潜在的な将来のチケットを根本的に分裂させるように見えることは誰にでもわかる。これらの分裂の状態についてはほとんど知らないが、議論が続く中で、今後数日のうちに物事がどうなるか見てみよう。"
 post_united_event.3.o1: "我々は議論ではなく、集中する必要がある。"
 post_united_event.4.t: "分裂的な世論調査"
 post_united_event.4.d: "過去数週間で、世論調査員とジャーナリストが国中を席巻し、「国民投票」という一種の疑似投票計画の中で、我々が本当に取るべき方向性について多くの人々が分裂しているのを見てきた。結局のところ、多くの人々は、現時点での選挙は、我々が置かれている弱体化し、麻痺した状態において、気を散らすものとしてしか機能しないということに同意した。今や、四つの主要政党が自分たちのために世論を揺り動かすのは彼ら次第である。連邦党とそのより保守的な派閥、自由社会党の国家主義派閥、中部大西洋党の孤立主義派閥、または国民奉仕党の軍国主義派閥。すべてが異なるものを望んでいるが、すべてが同じものも望んでいる。選挙はなく、近い将来のためにより自給自足的なアイデンティティを。"
 post_united_event.4.o1: "連邦党が勝利を収める"
 post_united_event.4.o2: "FSPが勝利を共同化する"
 post_united_event.4.o3: "「MAP」孤立主義者が権力を確保する"
 post_united_event.4.o4: "NSPが別の戦いに勝利する"
 post_united_event.5.t: "最初の選挙"
 post_united_event.5.d: "選挙が再確立された今、投票が行われ、人々が取りたい方向性を選択する時が来た。そのため、連邦党、自由社会党、中部大西洋党、国民奉仕党はすべて、選挙で確保された過半数を得るために公衆の支持を求めている。しかし、時間が経ち、票が集計されるにつれて、最初の公式選挙の勝者は……"
 post_united_event.5.o1: "連邦党が勝利した"
 post_united_event.5.o2: "自由社会党の勝利"
 post_united_event.5.o3: "中部大西洋党が明らかに勝利した"
 post_united_event.5.o4: "国民奉仕党が勝利をもたらす"
 post_united_event.1000.t: "大いなる問い"
 post_united_event.1000.d: "風が我々の希望に有利に変わる中、我々は国家的な大見得を切るジェスチャーを取り、国家の潜在的な名称変更を宣言した。そのため、国民投票が組織され、その結果は間もなく集計されるだろう。大いなる賭けが手元にあり、人々が本当に何を望んでいるかを見るだろう……ただ彼らが望むのが我々であることを願うだけだ。"
 post_united_event.1000.o1: "我々はアルカディアだ！！！"
 post_united_event.1000.o2: "少なくとも我々は団結している……そうだろ？"
 post_united_event.2000.t: "首都危機"
 post_united_event.2000.d: "第二次マニフェスト・デスティニーに続き、国家の人々の目と耳は首都に向けられている。それは依然として古い東海岸のあばら家にある。多くの人々は、その象徴性のために首都は変わるべきではないと信じているが、より多くの人々は、国家全体の変化を象徴するために変わるべきだと信じている。新しい首都は、下院を成長させるという点でより良い事前計画を可能にするだろう。これは多くの人々が旧秩序の政治的泥沼の主な欠点の一つであると信じている。加えて、新しい首都はおそらくより中央に位置し、連邦政府が何をするかについて考えることさえ夢にも思わなかったであろう人々に光、注目、そして露出を与えるだろう。それにもかかわらず、いくつかの候補が選択のために上がっており、選択をするのは人々とその指導者次第である。"
 post_united_event.2000.o1: "なぜ変える、物事は大丈夫だ。"
 post_united_event.2001.t: "ロッキー山脈"
 post_united_event.2001.d: "多くの人々は、ロッキー山脈の近く、または実質的にその上に首都圏を創設することを主張している。これは、もし、そしていつでも我々の国家が攻撃下に置かれた場合に、自然の要塞のような機構を作り出すだろう。他の人々は、それが意図されたよりも少し孤立していると見なされる可能性があると主張している。いずれにせよ、計画者たちはすでにコロラド北部の何らかの入植地のための基礎工事を開始している。"
 post_united_event.2001.o1: "ロッキーロード（アイスクリーム）を安く手に入れられるか？"
 post_united_event.2002.t: "「中央」政府"
 post_united_event.2002.d: "カンザスの計画者たちは、彼らが提案している新しい首都の場所が最も中央に位置する提案の一つであると主張している。これは公正と見なされ、東海岸対西海岸のような考え方に迎合しないだろう。それにもかかわらず、我々の選択の妥当性を保証するために、残りの選択肢を評価しなければならないだろう。"
 post_united_event.2002.o1: "彼らにも一理あるが。"
 post_united_event.2003.t: "河川障壁オプション"
 post_united_event.2003.d: "最近、多くの人々は、敵の地上攻撃からの大きな専用の障壁であるミシシッピ川の近くに首都を持つことがより実現可能であると見なしている。我々の国家の想定される大陸分水嶺の象徴であり、その南側面をカバーするであろういくらか垂直な川を考えると、より安全な位置であり、その東とほぼ北も同様にカバーされている。オプションは他の二つのオプションよりも東寄りであるが、ミシシッピ川の西側に位置している。いずれにせよ、新しい建物がどのように見えるか、ならびに下院で何をするつもりかについての計画がまだある。"
 post_united_event.2003.o1: "少なくとも水はたくさんある。"
 post_united_event.2004.t: "最終決定"
 post_united_event.2004.d: "数週間の審議と計画の後、公衆からの世論調査と状況の他の多くの側面。ついに新しい首都とその名前がどこになるかを決定する時が来た。コロラドにはコロンビア山の提案があり、ミズーリにはウィンフィールドの町が基地として使用され、その周囲は自然国境のためのミズーリ川とミシシッピ川がある。最後に、カンザス北部にあるニューアーリントンの提案があり、広々としており、開けており、多かれ少なかれ空っぽであり、開発するための可能性のある白紙のキャンバスとなるだろう。"
 post_united_event.2004.o1: "古い首都で十分だ。"
 post_united_event.2004.o2: "ロッキー山脈が自由を守るだろう。"
 post_united_event.2004.o3: "明らかに中央政府の配置だ。"
 post_united_event.2004.o4: "ミシシッピ川が自由を守るだろう。"
 post_united_event.2005.t: "新アメリカ"
 post_united_event.2005.d: "第二アメリカ共和国の宣言により、我々は今、我々が成長しすぎた規模に行政を改革し適応させることを目指している。指揮統制すべきものが非常に多いため、明らかに非効率性が存在するだろうが、それにもかかわらず我々は勝利するだろう。鷲は倒れたが、彼女は以前よりもさらに高く舞い上がるために再び立ち上がった。"
 post_united_event.2005.o1: "Novus Americanus、新アメリカ時代"
 free_states_idea_naval_renovations_budget: "海軍改修予算"
 free_states_idea_naval_renovations_budget_desc: "我々の状況と海岸線がせいぜいかなりの大きさであり、最悪の場合は巨大であることを考えると。もし我々が広大な海と我々の海岸に上陸しようとする人々から自分自身を守ることを考えることさえするならば、我々は海軍全体の改修と更新に投資しなければならない。"
 free_states_idea_military_high_command: "統一軍事最高司令部"
 free_states_idea_military_high_command_desc: "この今や集中化された「トップリーダーシップ」により、我々は今、我々の軍事力とその能力を拡大し、訓練し、開発し、さらに進めることを目指すことができる。"
 USB_decisions_war_time_mobilization_category: "戦時動員"
 USB_decisions_war_time_mobilization_category_desc: "時が来るだろう、我々の土地を守り、我々の運命を創造するために。武器を取り、我々の土地と時間自体の試練に耐えるであろう記念碑を守れ。"
 USB_war_time_mobilization: "第一次動員"
 USB_war_time_mobilization_desc: "時が来た。ワシントンと、我々が真実と信じる連邦の自由を守れ。我々は守る！"
 USB_war_second_wave_defenders: "第二次防衛隊"
 USB_war_second_wave_defenders_desc: "敵は前進してくる。したがって、我々は防衛隊の第二波を徴兵しなければならない。国家の士気は低下するだろうが、我々には部隊が必要だ。"
 USB_war_desperate_defenders: "絶望的防衛隊"
 USB_war_desperate_defenders_desc: "事態は厳しくなっている。我々は戦線を維持するために、可能な限り、あるいはそうでなくとも、利用可能なすべての体を必要としている。もしかしたら、もしかしたら、我々はまだこれを勝つことができるかもしれない。"
 USB_america_economy_what_economy: "経済……何の経済か？"
 USB_america_economy_what_economy_desc: "さて……あらゆるものの絶対的な状態を考えると、我々は基準の理解を創出しなければならない。そのような基準は、経済規制に関する立法改革を確立すること、そしてケアプログラム、教育・訓練支援プログラム、投資対象の助成金に関する管理プログラム間の予算増額である。総じて、我々は経済の構築に可能な限り最善の方法で取り組めるよう、行政および予算の基準を設定する。"
 USB_america_department_of_labor_affairs: "労働問題省"
 USB_america_department_of_labor_affairs_desc: "DoLAは、より少ない人数でより多くの効率を得るために、労働法および規制を検討し、改善するための専門部署である。また、DoLAは失業支援プログラムを管理しており、資金は2つの主要な部分に分けられる。失業支援プログラムと、失業者が組織的な就職フェアやプログラムを探し出し、新しい安定した仕事と収入を得るまでの一時的な収入を得ることを可能にする再統合プログラムである。"
 USB_america_ensuring_the_modern_four_day_week: "現代的な週4日労働制の確保"
 USB_america_ensuring_the_modern_four_day_week_desc: "この現代において、我々は自動化と技術が、10年、20年前よりも労働力をより効率的にすることを可能にしていることを目の当たりにしている。したがって、現代的な週4日労働制は、仕事、社会生活の真のバランスを確保するための黄金律であり、この指標が既存の労働力からさらに多くの生産と雇用の価値を引き出すことを可能にすると理解している。"
 USB_america_ensuring_enforced_job_fairs: "強制的な就職フェアの確保"
 USB_america_ensuring_enforced_job_fairs_desc: "就職フェアの創設と継続を強制することは、雇用主がその地域にどのような労働力がいるかを知るために不可欠であり、また、その労働力が存在さえ知らなかったかもしれない仕事に触れる機会を与える。これには少し費用がかかるが、就職活動の流動性を確保するためには、それ以上の価値がある。"
 USB_america_automation_and_advancements_act: "自動化および進歩法"
 USB_america_automation_and_advancements_act_desc: "トリプルA、あるいは正式には自動化および進歩法と呼ばれるこの法律は、ロボット工学、自動化、AIベースのプログラムといった、世界中の産業の生産性と効率価値を高めるのに役立つ、より一般的な慣行について産業を標準に引き上げるための教育および研究開発予算パッケージである。さて、これは一時的に職を失うという点で迷信深い人々の心を打つだろうが、我々は教育システムを近代化し、若いうちからそのような仕事にもっと気づかせるように投資することで、その規模を軽減できる。"
 USB_america_national_labour_corps: "国民労働隊"
 USB_america_national_labour_corps_desc: "NLCは、連邦が後援する民間労働隊であり、失業者、そしてもちろん別の場所で、刑罰労働隊がインフラや開発プロジェクトに取り組むことになる。これはまた、インフラなどの維持管理を行う絶好の機会を我々に与えるだろう。"
 USB_america_military_surplus_jobs: "軍の余剰雇用"
 USB_america_military_surplus_jobs_desc: "軍と民間セクターが協力することで、我々の新しい国が苦しんでいる雇用問題が、よりタイムリーに解決されることが保証されるだろう。"
 USB_america_slashing_regulations_for_new_regulations: "新規則のための旧規則の撤廃"
 USB_america_slashing_regulations_for_new_regulations_desc: "もし経済を成長させることさえ考えるなら、我々は必要な規制とそうでない規制を理解しなければならない。ビジネスフレンドリーであることと、日和見主義的で個人主義的な権力強奪者の個人的な欲望に受動的であることは、全く別の話である。したがって、もし我々が成長を奨励し、その成長が意味するものを妥協したくないのであれば、現在の規制を撤廃し、より良く、より明確で、より柔軟なものに置き換えなければならない。"
 USB_america_department_for_strategic_resource_collection: "資源収集省"
 USB_america_department_for_strategic_resource_collection_desc: "戦略的資源収集省、あるいは単にDoRCは、DoRMの専門的な行政部門であり、国家の結束を維持するために不可欠な資源の戦略的備蓄や供給を収集することに関わる。建設用の鋼鉄、エネルギー用の化石燃料などなど。この部署により、我々は未来を確保するだろう。"
 USB_america_aggressive_extraction_methods: "積極的な採掘方法"
 USB_america_aggressive_extraction_methods_desc: "省内のAEM問題は、いくつかの重大な政治的反発をもたらしたが、もし我々がうまくやれば、それから来る経済ブームは、はるかに大きな回復をもたらすだろう。"
 USB_america_targeted_resource_extraction: "的を絞った資源採掘"
 USB_america_targeted_resource_extraction_desc: "AEMの思考プロセスとは対照的に、当省は我々の経済機能にとって最も重要な戦略的資源を対象とする。このターゲティングは、経済および資源拡大プロジェクトへのアプローチ方法の結束を確保するために、エネルギー省と連携して機能する。"
 USB_america_rusting_sheets_to_polished_metals: "錆びた鉄板から磨かれた金属へ"
 USB_america_rusting_sheets_to_polished_metals_desc: "我々の国の「ラストベルト」部分を、冶金製造の新しい輝くシートに変える時が来た。ジャージーショアのアルミニウム工場から、ペンシルベニアのエリー・コンプレックスで見つかる製鉄所まで、我々はかつて放棄されたものから新しいものを生み出す。"
 USB_america_strategic_metallurgic_expansions: "戦略的冶金拡大"
 USB_america_strategic_metallurgic_expansions_desc: "旧「ラストベルト」州のSMEプログラムは、これらのかつて忘れ去られた製造業の砦における戦略的重要性と雇用市場を成長させるための良い出発イニシアチブである。"
 USB_america_the_capital_gemstones: "首都の宝石法"
 USB_america_the_capital_gemstones_desc: "メリーランド州とデラウェア州は、建設資材用の粘土、砂、石以外ではあまり知られていない。しかし、メリーランドの石炭採掘とデラウェアの石油化学は、両州の限られた宝石採掘事業に真の成長を強制するために最善を尽くすことと連携して機能することができる。誰が、最も小さな州と首都州が……言葉を選ばなければ過小評価されていると知っていただろうか、へへ。"
 USB_america_from_coal_to_petrochemicals: "石炭から石油化学へ"
 USB_america_from_coal_to_petrochemicals_desc: "資源面では、メリーランド州とデラウェア州はやや枯渇しているか、少なくとも良くてもぱっとしない。そこで、その限られた性質を活かすために、我々はメリーランドの石炭産業を拡大し、デラウェアの科学および産業石油化学基盤をさらに成長させる。これは両州を助け、我々が研究開発に投資する理由をさらに与える。"
 USB_america_the_dynamic_ming_duo: "ダイナミックな鉱業デュオ"
 USB_america_the_dynamic_ming_duo_desc: "バージニア姉妹州、かつては一つの州だったが、今や我々の統一された国家の二つの部分。バージニアの限られた資源の多様性を考えると、我々は各資源を拡大し、鉄鋼、銅、その他の一般的な中核鉱物の主要なプレイヤーを強調しなければならない。しかし、ウェストバージニアはかなり異なり、州には石炭しかない。だからこそ、黒い真珠の州として知られているのだ。ならば、いくつか真珠を掘り始めようか。真珠と言えば、彼らが宝石も採掘していることを知っていただろうか。我々の壮大な計画における、ちょっとした副業だ。"
 USB_america_black_pearls_fuel_valley_industries: "黒い真珠が谷の産業を潤す"
 USB_america_black_pearls_fuel_valley_industries_desc: "ウェストバージニアの石炭および化石燃料採掘事業の直接的な成長を通じて、我々はバージニアの産業と、鉄鋼やチタン工場のような冶金工場のエネルギー需要を供給することができる。特に政府がバージニアで採掘される特定の鉱物を「不可欠な資源」と見なしていることを考えると、不可欠なものは供給し続けなければならない、だろ？"
 USB_america_the_trade_guru: "貿易の達人"
 USB_america_the_trade_guru_desc: "我々の資源開発および拡大プロジェクトの頂点は、国内の経済発展のスカイラインのような眺めだけでなく、国境の向こう側にも目を向けなければならない。我々の資源を欲しがる国はたくさんあるかもしれないので、我々の収益性の高い未来を確保するために、これらの潜在的なパートナーを探し求めなければならない。"
 USB_america_strategic_autarky_program: "戦略的自給自足プログラム"
 USB_america_strategic_autarky_program_desc: "国家安全保障の最も真の形を確保するために、我々は資源安全保障と世界中の国々と行う貿易において積極的でなければならない。したがって、我々はSAP、すなわち戦略的自給自足プログラムを制定し、我が国の資源安全保障に従って貿易政策を指示する。多くの人々は我々の行動に無関心か失望するだろうが、それは我々の国家の幸福を確保するための小さな代償だ。"
 USB_america_industrial_development_planning_board: "IDPBの設立"
 USB_america_industrial_development_planning_board_desc: "産業開発計画委員会は、産業問題省内の専門機関であり、民間部門が行うこと以外の経済の計画と開発を担当する。その主な機能は、国家のニーズに基づいたバランスを見つけることである。例えば、失業率を下げる必要がある場合、それを下げるために何が必要か、同時に人々のニーズに実際には貢献しないゾンビ企業をただ作り出すだけではないようにすることだ。"
 USB_america_civilian_development_administration: "民間開発局"
 USB_america_civilian_development_administration_desc: "IDPBのCDAは、民間部門の成長を補完する形で国家の継続的で安定した成長のためにIDPBが策定した民間経済イニシアチブを開発することを任務としている。"
 USB_america_erie_hudson_initiative: "エリー・ハドソン・イニシアチブ"
 USB_america_erie_hudson_initiative_desc: "IDPBは、我々の地域の旧ラストベルト州を再び地図に載せるための復活計画であるエリー・ハドソン・イニシアチブを承認した。大したことではないが、誠実な仕事だ。"
 USB_america_cumberland_wilmington_initiative: "カンバーランド＆ウィルミントン・イニシアチブ"
 USB_america_cumberland_wilmington_initiative_desc: "我々は委員会からメリーランド州とデラウェア州を開発する許可を得た。したがって、我々はできるだけ早く、そして安全が許す限り、着工し、準備を整える。"
 USB_america_the_sisters_initiative: "シスターズ・イニシアチブ"
 USB_america_the_sisters_initiative_desc: "委員会はバージニア姉妹州の開発計画を最終決定したばかりだ。これにより、我々はアパラチア地域とその一部に工業化と雇用をもたらすだろう。"
 USB_america_rustic_services_plan: "ラスティック・サービス計画"
 USB_america_rustic_services_plan_desc: "ペンシルベニア州とニュージャージー州内のサービスおよびオフィスネットワークを改善・拡大するIDPBの計画が承認された。我々はすぐに作業を開始し、これらの州の地域経済の多様化を始める。"
 USB_america_mid_atlantic_tech_plan: "中部大西洋技術計画"
 USB_america_mid_atlantic_tech_plan_desc: "計画と再草稿を経て、委員会はMAT計画を承認した。これは、メリーランド州とデラウェア州に技術やその他のオフィスネットワークの仕事をもたらすための概要と開発計画である。これにより、我々の研究開発能力が向上することが期待される。"
 USB_america_virginia_tech_expansions: "バージニア工科大学拡張計画"
 USB_america_virginia_tech_expansions_desc: "バージニア工科大学と協力して、委員会はバージニア姉妹州の技術およびサービス部門を充実させるための開発および拡張計画を立てたいと考えている。これにより、新たな革新と地元民のための多くの雇用がもたらされることを期待している。"
 USB_america_military_development_administration: "軍事開発局"
 USB_america_military_development_administration_desc: "MDAはCDAの軍事対応部門である。この部署は、外国からの侵攻や完全な侵略から我が国を防衛する能力を開発・維持するためにIDPBが承認した軍事産業計画を実施する責任がある。"
 USB_america_altoona_tanks_and_jersey_jumpers: "アルトゥーナの戦車とジャージーのジャンパー"
 USB_america_altoona_tanks_and_jersey_jumpers_desc: "制服などの地元の武器や支援装備の生産能力が拡大される。主要工場はペンシルベニア州アルトゥーナとニュージャージー州ニューアークに指定されている。委員会は、これらの工場が雇用、賃金、そして外国が攻撃してきた場合の地域の安全保障能力の向上をもたらすことを期待している。"
 USB_america_maryland_munitions: "メリーランド軍需品"
 USB_america_maryland_munitions_desc: "メリーランド州とデラウェア州は、特に首都に近いことから、軍事支援装備を開発するのに絶好の場所となるだろう。そのため、委員会はメリーランド軍需品計画を進め、軍事関連の地域サプライチェーンを開発する。"
 USB_america_appalachian_arms: "アパラチアン・アームズ"
 USB_america_appalachian_arms_desc: "IDPBは、ウェストバージニア州とバージニア州のアパラチア地域周辺にいくつかの兵器施設を建設する計画を進め、承認した。これらの自然の山々が備蓄品の保管や、地域の工場の隠蔽・部分的な保護にも利用できることが期待されている。"
 USB_america_philly_shipyards: "フィリー造船所"
 USB_america_philly_shipyards_desc: "フィラデルフィア南部の湾岸地域は、造船所複合施設を建設するのに絶好の場所である。委員会は、これらの「大フィリー造船所」をフィラデルフィアの南、ニュージャージーの西海岸沿いに建設することを承認した。"
 USB_america_delaware_destroyers: "デラウェア・デストロイヤー"
 USB_america_delaware_destroyers_desc: "名前とは裏腹に、デラウェア中心とされる開発計画は、実際にはより広範な半島海軍プログラムである。メリーランド州とデラウェア州が占める半島沿いに造船所が建設され、この広大な海岸をより良く活用して沿岸防衛を改善する方法として利用される。"
 USB_america_norfolk_navies: "ノーフォーク海軍"
 USB_america_norfolk_navies_desc: "バージニア州ノーフォーク港は、古くからの海軍を輩出し、創造してきた長い歴史がある。これにより、委員会はノーフォーク複合施設に比較的近い場所に支援造船所を建設し、拡大することにした。彼らは、全体的な海軍複合施設が、何世紀にもわたってそうしてきたように、我々の沿岸海域の防衛に役立つことを期待している。"
 USB_america_idpb_economic_direction_sub_committee: "経済方向性小委員会"
 USB_america_idpb_economic_direction_sub_committee_desc: "IDPBの主な機能は経済そのものであるため、我が国をどのような経済方向に導くべきかについて、最良の決定を議論し、情報を提供するための小委員会が設立された。一部はより製造業ベースを主張し、他はより技術やオフィス指向のサービス経済を主張する。しかし、経済をより軍事的な路線に沿って組織し、その武器を外国投資におけるレバレッジとして利用することさえ考える者もいる。それにもかかわらず、最良の選択肢が何かを決定するのは、この小委員会次第である。"
 USB_america_the_mom_and_pop_plan: "マム・アンド・ポップ計画"
 USB_america_the_mom_and_pop_plan_desc: "経済のバックボーンは、明らかに我々の偉大な国を構成する中小企業である。したがって、我々は彼らの優位性を確保し、おそらくは他よりも優れた経済を築く路線に沿って経済発展を続けるだろう。"
 USB_america_pittswark_development_scheme: "ピッツウォーク開発計画"
 USB_america_pittswark_development_scheme_desc: "PDSは、ニュージャージー州とペンシルベニア州における計画的な経済開発イニシアチブである。目標は、より多くの中小企業を設立し、より多くの消費者向け産業を発展させて、これらの州の市民の生活の質を向上させることである。"
 USB_america_huntingmond_development_scheme: "ハンティングモンド開発計画"
 USB_america_huntingmond_development_scheme_desc: "HDSは、ウェストバージニア州とバージニア州における計画的な経済開発イニシアチブである。目的は、より多くの中小企業を設立し、より多くの消費者向け産業を創出して、これらの州の市民の生活水準を向上させることである。"
 USB_america_wilmingland_development_scheme: "ウィルミングランド開発計画"
 USB_america_wilmingland_development_scheme_desc: "WDSは、デラウェア州とメリーランド州のための経済開発イニシアチブである。期待されているのは、より多くの中小企業を創出し、より多くの消費者向け産業を設立して、これらの州の市民の生活水準を向上させることである。"
 USB_america_norfolk_naval_contract: "ノーフォーク海軍契約"
 USB_america_norfolk_naval_contract_desc: "純粋に国内的な意図にもかかわらず、我々の生活様式と国民的アイデンティティを維持することを考えるなら、何らかの防衛産業を確立しなければならない。したがって、ノーフォーク海軍工廠は拡大され、我々の防衛のニーズに関する限定的な契約が発行されるだろう。"
 USB_america_altoona_automatics_contract: "アルトゥーナ・オートマチックス陸軍契約"
 USB_america_altoona_automatics_contract_desc: "軍事兵器の契約は、自らを保持する防衛能力のためだけのものである。したがって、アルトゥーナに兵器工場を設立し、より消費者向けの産業を併設することは、不当な軍国化に関するいかなる懸念も和らげるはずだ。"
 USB_america_the_consumer_complex_initiative: "消費者複合モデル"
 USB_america_the_consumer_complex_initiative_desc: "我々の経済計画の固化により、我々は消費者の信頼と市民の経済的ニーズの維持が真の優先事項であるという認識に至った。したがって、我々は、国家とその国民のニーズのそのような優先順位付けの完全な結束を確保するために、新しい経済モデルを開発した。"
 USB_america_mixed_measures_plan: "混合措置計画"
 USB_america_mixed_measures_plan_desc: "経済計画はそれ自体が美術であり、科学と呼ぶ者さえいるかもしれない。あなたの目にはどう映るにせよ、我々の目にはそれは一連のバランス調整である。どんな規模の国家や社会団体も多くのニーズに対応しなければならず、我々が常に正しくできるとは限らないが、過去の人々ほど間違えないように最善を尽くすことは確かだ。したがって、我々は混合措置計画（MMP）、すなわち国家全体の複雑なニーズに対するバランスと公平性を確保するための一般的な経済開発計画を制定する。"
 USB_america_rust_belt_renewal_initiative: "ラストベルト再生イニシアチブ"
 USB_america_rust_belt_renewal_initiative_desc: "RBRIは、旧ラストベルト州であるジャージーとペンシルベニアの経済を再生し、もちろん多様化させるための多様化計画である。その考えは、多様化が、言ってみれば技術的に一つの特技しかなかった経済に新しい命を吹き込むということだ。"
 USB_america_twin_sisters_initiative: "ツイン・シスターズ・イニシアチブ"
 USB_america_twin_sisters_initiative_desc: "双子のバージニア州は経済の多様化を必要としている。ウェストバージニアはなおさらだが、それはさておき。したがって、この新しい経済開発イニシアチブで、我々はまさにそれを行う。"
 USB_america_the_baltimore_blossom: "ボルチモア・ブロッサム"
 USB_america_the_baltimore_blossom_desc: "我々の最後の未多様化州であるメリーランドとデラウェアに同じスタイルの計画を適用することで、我々は国家防衛の政府的ニーズへと移行することができる。最大の優先順位の転換ではないが、我々の幸福を確保するために必要なことだ。"
 USB_america_the_office_initiative: "オフィス・イニシアチブ"
 USB_america_the_office_initiative_desc: "サービスおよびオフィス部門は、現代の消費者の直接的なニーズである。インターネット、ケーブルテレビなどから、我々はオフィス部門とその派生部門を発展させ、我々の成長への投資から利益を得ることを目指す。"
 USB_america_defense_industry_needs: "防衛産業のニーズ"
 USB_america_defense_industry_needs_desc: "我々の国防のニーズは多くはないが、バランスの取れたアプローチで考えなければならない。我々が外国の敵や隣国の一つから攻撃されることになるかは決してわからない。それだけでなく、我々の立場は、言ってみれば既成概念にとらわれずに考え、新しいアイデンティティを固めることをも可能にする。今のところ、自己防衛という名目での限定的な軍国化が、現時点で我々に必要なすべてだ。"
 USB_america_a_true_balance: "真のバランス"
 USB_america_a_true_balance_desc: "我々の経済は活況を呈しており、多様で、国民と政府のニーズは満たされている。今、我々はこのモデルを調整し、材料、人的資源、天然資源の使用をより効率的に開発し、作る方法を理解することに目を向ける。何よりも、我々は新しいEEM計画、すなわち経済効率モデルと呼ばれる新しい経済モデルを制定し、経済を「高く積み上げる」ような計画に向ける。"
 USB_america_militarized_economy_plan: "軍国化経済計画"
 USB_america_militarized_economy_plan_desc: "我々の状況は、良くても不安定であり、悪ければはかない。我々は経済をハイブリッド化し、国防を確保し、また国民が必要とする生活の必需品を提供しなければならない。"
 USB_america_rustic_arms_act: "ラスティック・アームズ法"
 USB_america_rustic_arms_act_desc: "RAAは、ラストベルト州における防衛産業の基盤を開発し、確保するための支出パッケージである。"
 USB_america_dover_dockyards: "ドーバー造船所"
 USB_america_dover_dockyards_desc: "もし我々が世界舞台で貿易を確保したいのであれば、国内および軍事手段の両方のための海軍産業は不可欠である。我々には350隻の栄光はないかもしれないが、当面はスクリーニングと防衛に十分な数があればそれでよい。"
 USB_america_sister_armaments: "シスター・アーマメンツ"
 USB_america_sister_armaments_desc: "気取った名前にもかかわらず、いや、地元の修道院が民兵を組織しているわけではない……それがどれほど楽しいかもしれないかは別として。いや、代わりにこれはシスターズ・アーマメンツ・カンパニーとして知られる武器製造会社への共同投資である。二人の姉妹によって設立され、バージニア姉妹州でのみ実質的に運営されており、我々はこの家族の結束に頼り、州と国家全体の家族を守る品質を生み出すことができる。"
 USB_america_federal_firearms: "連邦銃器"
 USB_america_federal_firearms_desc: "「連邦管区」、すなわち首都圏を争う州々は、最悪の事態が起こった場合に防衛部隊の供給を確保するために、地元で、そして可能な限り近くで武器と装備を調達する必要がある。したがって、バージニアとメリーランドの防衛産業の発展は、我が国の首都の安全を確保するために必須である。"
 USB_america_complacency_act: "現状満足法"
 USB_america_complacency_act_desc: "婉曲的な命名にもかかわらず、現状満足法は実際には、国民の不可欠なニーズが満たされることを確実にするために、民間産業などを開発し、広めるための専門の一括パッケージである。したがって、もし戦争が勃発した場合、彼らは配給などが実施されなければならなくなる時期を遅らせるために、ある程度自給自足する能力を持つことになる。"
 USB_america_military_ready_economy: "軍事準備経済"
 USB_america_military_ready_economy_desc: "一連の開発計画が進行中で、民間および軍事関連の事柄がより安定しているように見える今、我々は適応性に集中できる。もし敵が我々に宣戦布告することさえ考えれば、すぐに行動に移せるように、現在の経済発展を微調整する。これは民間人には少し不人気だろうが、我々が進んで行う犠牲である。"
 USB_america_establishing_the_department_of_energy: "エネルギー省の設立"
 USB_america_establishing_the_department_of_energy_desc: "DoEは、国家のエネルギー需要に焦点を当てるDoIAの一部門である。どのように生産するか、どこに新しい施設を建設するか、インフラの維持管理など。"
 USB_america_tried_and_tested_development: "実績ある開発"
 USB_america_tried_and_tested_development_desc: "化石燃料産業の古くからの信頼性は依然として妥当であり、これが環境保護主義者と対立するかもしれないが、我々は安価で効果的な電力で大多数を満足させることができる。もし扇動がうるさすぎるようになれば、いくつかの再生可能エネルギーでそれを盛り上げることもできるかもしれない。"
 USB_america_innovation_station_plan: "イノベーション・ステーション計画"
 USB_america_innovation_station_plan_desc: "我々のエネルギー消費と生産方法の多様性は、外国の干渉から自らを確保するための最良の方法である。したがって、研究開発への広範な投資と、エネルギー生産手段の多様なプラットフォームが、時間をかけて実施されるだろう。"
 USB_america_west_virginian_revival: "ウェストバージニアの復活"
 USB_america_west_virginian_revival_desc: "より化石燃料指向の発電開発計画により、我々は間接的にウェストバージニアの鉱業の一部と、同州経済の中心を復活させた。意図しない行動であったが、それにもかかわらず、これはウェストバージニアだけでなく、国家全体が享受する好景気である。"
 USB_america_the_solar_harness: "太陽の利用"
 USB_america_the_solar_harness_desc: "太陽を利用してエネルギーを生成することは、風力と同じくらい変動するかもしれない。しかし、もし我々が平均してより多くの太陽光を受ける地域に戦略的にソーラーパネルやソーラーフィールドを設置できれば、長期的にはより多くの利益をもたらすだろう。したがって、我々は人々が自宅用、そしておそらくは広域の送電網用に電力を生成するための減税やプログラムを制定できる。"
 USB_america_oil_and_gas_power: "石油・ガス発電"
 USB_america_oil_and_gas_power_desc: "石炭だけでは限界があるので、三拍子を揃えるためには、バランスの取れたエネルギー生産方法論を確保するために、石油および天然ガス施設を開発しなければならない。"
 USB_america_the_winds_of_change: "変化の風"
 USB_america_the_winds_of_change_desc: "風力エネルギーを太陽光のように扱い、その欠点を理解することで、我々は風が可能な限り一定に近い地域に戦略的に風力タービンを設置することができる。追加のこととして、風だけでなく潮の流れも発電に利用する洋上風力タービンの創設もある。ビーチに行く人にとっては最も美しいものではないかもしれないが、もし我々がエネルギー自給自足を目指すなら、これらは我々がしなければならない犠牲である。"
 USB_america_power_hubs: "パワーハブ"
 USB_america_power_hubs_desc: "資源が豊富で、あるいは戦略的に位置する「パワーハブ」が設立され、より中央集権的で効率的な発電複合施設が創設される。ウェストバージニアとメリーランドは、同じ土地で必要とされるかもしれない他の産業の発展を妨げることなく、どちらの記述にも当てはまる。"
 USB_america_green_coal_act: "グリーンコール法"
 USB_america_green_coal_act_desc: "GCAは、一部の人が「新時代の石炭」と考えるものを定義するための婉曲的な名前である。これはもちろん、ウランと原子力全般である。我々は、それが多量のエネルギー生産の未来であるため、この技術に適切に投資し、開発しなければならない。結局のところ、ほとんどのSFメディアが原子力エネルギーか、架空の物質をいわゆる「万能エネルギー源」として使用するのはなぜか。それは、その可能性があり、我々がまだ原子力より優れたものを見つけていないからだ。"
 USB_america_department_for_synthetic_development: "合成開発省"
 USB_america_department_for_synthetic_development_desc: "DSDは、合成物質の革新と開発を確保するためのDoEの専門の研究開発部門である。これには、石炭、石油、ガス、あるいはプラスチックやナイロンといった特定の石油化学製品などが含まれる。"
 USB_america_department_for_energy_innovations: "エネルギー革新省"
 USB_america_department_for_energy_innovations_desc: "DEIは、エネルギー生産と使用に関する革新を扱うDoE内の専門の研究開発部門である。もし我々が未来と主張するものを使用するつもりなら、我々は未来を探し求めなければならない。"
 USB_america_department_of_logistical_affairs: "兵站問題省"
 USB_america_department_of_logistical_affairs_desc: "運輸省と同様に、DoLAの主な機能は、インフラの維持、柔軟性、適応性を確保し、国家が必要とする場所で拡大・開発することである。"
 USB_america_northern_highways_act: "北方高速道路法"
 USB_america_northern_highways_act_desc: "NHAは、州間高速道路システムに関連する既存の主要道路を開発し、拡張または維持するための支出パッケージである。"
 USB_america_re_establishing_the_pennsy: "ペンシルベニア鉄道の再建"
 USB_america_re_establishing_the_pennsy_desc: "PRR、あるいはかつての倒産した鉄道を覚えている人々が呼ぶペンシーは、その最盛期にはミズーリ州まで及ぶ領土を包含する鉄道だった。悲しいかな、ニューヨーク・セントラル鉄道や他の倒産しつつあった鉄道との強制的な合併により、ペン・セントラルという混乱が生じ、その後の破産は避けられなかった。今、新たなスタートと新たな命を得て、我々はペンシルベニア鉄道を再建し、世紀の変わり目に先立つスーパーマージャーや強制的な倒産を防ぐための適応性のある規制を奨励する。"
 USB_america_southern_highways_act: "南方高速道路法"
 USB_america_southern_highways_act_desc: "以前と同じだよ、少年少女たち。ただ今回は、国の下半分のインフラに愛情を注いでいるだけだ。"
 USB_america_re_establishing_the_norfolk_and_western: "ノーフォーク＆ウェスタン鉄道の再建"
 USB_america_re_establishing_the_norfolk_and_western_desc: "N&Wは、バージニア姉妹州と、支配領域に関して少し余分を扱っていた収益性の高い石炭鉄道だった。時代の変化にもかかわらず、鉄道は時の試練に耐えていた。しかし、1900年代後半のスーパーマージャーや、道路、航空などからの増大する競争に対応して、N&Wは合併相手を見つけることを多かれ少なかれ強制された。彼らはサザン鉄道として知られる南部の古き良き信頼できる鉄道でそれを見つけ、まもなく両方の旧旗は倒れ、ノーフォーク・サザンという名前の下で新しい共有旗を掲げた。クラス1鉄道がすべて破壊された今、我々は真のアメリカの歴史を呼び戻し、いくつかの倒れた旗を掲げる時だ。"
 USB_america_the_infrastructure_readiness_act: "インフラ準備法"
 USB_america_the_infrastructure_readiness_act_desc: "IRAはアイルランド移民法案ではなく、インフラ維持が国家安全保障そのものであるという政府の規制と命令である。したがって、国防などに次ぐ主要な優先事項の一つは、インフラを可能な限り最高の状態で維持し、その作業が必要な地域の地元住民に不当で絶え間ない困難を引き起こさないことである。"
 USB_america_military_debate: "大軍事討論"
 USB_america_military_debate_desc: "軍隊を持つことは結構だが、その軍隊で何をするつもりかを知っている方が良い。"
 USB_america_the_bulwark_doctrine: "防壁ドクトリン"
 USB_america_the_bulwark_doctrine_desc: "我々の敵は我々が攻撃的で、無謀であることを期待している。まあ、我々はそのような誘惑に屈しない。我々は軍隊を防御的に構築し、使用しなければならない。真に迅速な戦争など存在しないことを理解して。この知識をもって、我々は軍隊の防壁を創り出し、慎重な軍民統合による国家防衛を通じて、敵に資源を浪費させ、消耗戦に勝利することができる。"
 USB_america_infantry_supremacy_guide: "歩兵至上主義ガイド"
 USB_america_infantry_supremacy_guide_desc: "すべての男にライフルを、すべての女にショットガンを。これが、陸軍のための我々の歩兵至上主義ガイド、すなわちISG軍事訓練概要の宣言である。もちろん、我々は装甲車両などにも投資する。現代の戦争のやり方を考えれば、疑いの余地はない。しかし、もし我々がそのような装備を持つなら、すべての兵士を、常に歩兵として期待されているかのように訓練しなければならない。"
 USB_america_refining_ocs_institutions: "OCS機関の洗練"
 USB_america_refining_ocs_institutions_desc: "リーダーシップ、これこそが軍隊を機能させる核心である。この既知の事実をもって、我々は軍事アカデミーの将校団研究を、我々の軍隊の新しい方向性を反映し、適応させるために全面的に見直す。防御ドクトリンと、彼らの指揮下にある部隊の維持に関するイニシアチブ。共に我々は持ちこたえるだろう。リーダーシップが防衛し、彼らが指揮する部隊もまたそうするだろう。"
 USB_america_streamlining_logistics: "兵站の合理化"
 USB_america_streamlining_logistics_desc: "持ちこたえるためには、兵士たちに補給を続けなければならない。したがって、我々は兵站の優先順位を合理化し、部隊への補給方法を確保し、また部隊の士気を維持することを確実にしなければならない。"
 USB_america_establishing_the_doctrine: "ドクトリンの確立"
 USB_america_establishing_the_doctrine_desc: "我々の陸軍開発計画の頂点は、我々の軍隊の公式ドクトリンを確立することであり、それが防壁ドクトリンである。我々は、国家とその国民の防衛を確実にする。"
 USB_america_sky_defenders_program: "空の守護者プログラム"
 USB_america_sky_defenders_program_desc: "現代の戦場の女王は空軍である。戦闘機、爆撃機、多目的航空機であれ、原則は、もし戦争に勝ちたいなら、空で勝たなければならないということだ。したがって、我々は、敵の爆撃機などが我々の防御能力を破壊するのを防ぎ、我々の空域を守り、保持する能力を洗練させることに自らを開発し、方向付けるだろう。"
 USB_america_fighter_defense_doctrine: "戦闘機防衛ドクトリン"
 USB_america_fighter_defense_doctrine_desc: "FDDは、地域化された安全保障の原則に基づいた我々の空軍の専門的な組織である。我々は祖国を守っており、したがって、我々の航空機と訓練はそのような区別に合わせて調整されなければならない。"
 USB_america_agility_training_measures: "機敏性訓練措置"
 USB_america_agility_training_measures_desc: "我々の訓練は、我々の空軍に参加することの意味の期待を体現する設定された基準である。これは、我々のパイロットが通常以上のGフォースに対する耐性を構築し、パイロットの能力を向上させるために、訓練方法を洗練させなければならないことを意味する。それだけでなく、我々の航空機の機敏性はパイロットが扱える能力を超えているため、我々の最大の制約は人員そのものである。だから我々はこれを改善するために働く。我々はこれを改善しなければならない。"
 USB_america_aircraft_refinement_programs: "航空機洗練プログラム"
 USB_america_aircraft_refinement_programs_desc: "ARPは、我々が達成しようと設定した役割のために、航空機を効率的に革新し、開発するために設定された専門の生産活用プログラムである。"
 USB_america_naval_repair_schools: "海軍修理学校"
 USB_america_naval_repair_schools_desc: "海軍の修理担当者だけでなく、民間の溶接契約業者を雇用することは、修理と改装のプロセスをはるかにスムーズにするだろう。これにより、これらの新しいNRSの統合が、最も複雑な艦船でさえ修理を容易にするため、間接的に優れた装備を生産できるようになる。"
 USB_america_naval_alloy_innovations: "海軍合金の革新"
 USB_america_naval_alloy_innovations_desc: "NAIは、海軍艦船の創造における進歩に専念する研究開発部門である。変位や合金の改良など、より良く、より滑らかで、より耐久性のある船を創造し、実際に海上の様々な状況で航行できるようにするためのものである。"
 USB_america_mining_warfare_refinements: "機雷戦の洗練"
 USB_america_mining_warfare_refinements_desc: "MWRプログラムは、我々の海軍能力を専門化し、機雷敷設および対機雷戦作戦の能力を適応させ、洗練させるものである。"
 USB_america_navy_readiness_training: "海軍準備訓練"
 USB_america_navy_readiness_training_desc: "海軍人員の訓練プログラムと連隊を強化し、脅威への対応能力をスムーズにし、向上させる。潜在的な誤報でさえも、誤報が潜在的な脅威であるためだ。"
 USB_america_the_spearhead_doctrine: "槍先ドクトリン"
 USB_america_the_spearhead_doctrine_desc: "我々の軍隊は槍の先のようでなければならない。敵が効果的な防御を組織する前に、可能な限り敵を突き、斬り、切り倒す能力を持たなければならない。"
 USB_america_perpetual_assault_training: "永続的強襲訓練"
 USB_america_perpetual_assault_training_desc: "PATは、我々が「永続的強襲」と呼ぶものを理解し、兵士の持久力を構築するための専門の訓練プログラムである。昔の集団強襲ドクトリンの洗練版と考えてほしいが、迅速な戦果拡張と潜在的な包囲を確実にするための集中攻撃の原則で洗練されている。つまり、集団強襲と各個撃破のハイブリッドのようなものだ。"
 USB_america_armored_assault_assist: "装甲強襲支援群"
 USB_america_armored_assault_assist_desc: "軍のトリプルA、陸軍のこの装甲翼の洗練は、我々が敵の小さなポケットを、対包囲のリスクをあまり冒さずに打ち破ることを可能にするだろう。"
 USB_america_officer_corp_aggression_training: "将校団攻撃性訓練"
 USB_america_officer_corp_aggression_training_desc: "我々の前進能力は、もっぱら担当将校の責任にかかっている。部隊に活力と決意を植え付け、前進し、我々が軍隊と陸軍全体のために設定したドクトリンを理解するための計画と戦術を理解すること。"
 USB_america_material_not_human_loss: "人的損失ではなく、物的損失"
 USB_america_material_not_human_loss_desc: "我々のドクトリンの方法論にもかかわらず、我々は国民を失うわけにはいかない。我々の兵士が最高の資産であると信じているからだ。したがって、我々は人的資源の支出で節約しようとするものに匹敵する装備の損失に対処するために、兵站を再編成しなければならない。"
 USB_america_proactive_air_assaults: "積極的な航空攻撃"
 USB_america_proactive_air_assaults_desc: "空軍における攻撃性は、敵機がそれに気づく前に撃墜することを可能にするだろう。航空乗組員とパイロットの対応能力と適応性をシミュレートする積極的な訓練を行うことによって。要するに、彼らは状況と誤報を、状況と利用可能な情報に関する迅速かつ批判的な思考に基づいて、可能な限り最速のスピードとアプローチの柔軟性で処理できるべきだ。"
 USB_america_modern_maneuverability_courses: "現代的機動性コース"
 USB_america_modern_maneuverability_courses_desc: "ステルス技術の台頭とパイロットへの要求の増大に伴い、我々は平均して危険な量のGフォースを彼らにかける超機動性シナリオに対処できるように、パイロットを先制的に訓練し、適応させなければならない。これには費用がかかるが、これが我々の使用下で生み出す可能性のある長期的な可能性には価値がある。"
 USB_america_redesigns_and_field_testing: "再設計と実地試験"
 USB_america_redesigns_and_field_testing_desc: "既存の航空機について我々が取得できるあらゆる種類のデータを理解することは、より良い設計を構築し、訓練プログラムを洗練させることを可能にするだろう。これにより、防御と攻撃の両方の作戦における空軍の能力が向上するはずだ。"
 USB_america_air_corps_survivability_program: "航空隊生存性プログラム"
 USB_america_air_corps_survivability_program_desc: "SPは、可能な限りパイロットと装備の両方の生存性を確保する方法を革新するためのプログラムである。もちろん、優先順位は常にパイロットにある。なぜなら、個人をそのような極限状態に耐えるように訓練するのに、金属とワイヤーの塊を作るよりも間違いなく時間がかかるからだ。"
 USB_america_rapid_response_protocols: "迅速対応プロトコル"
 USB_america_rapid_response_protocols_desc: "RRPは、公海上で「現場修理」を行う能力をより良く確保するための訓練と標準装備の改訂である。港に戻ることの確認は依然として常に必要だが、修理が正しく行われる限り、修理は依然として修理であるという現実がある。"
 USB_america_streamlining_port_facilities: "港湾施設の合理化"
 USB_america_streamlining_port_facilities_desc: "海軍の準備態勢を確保するためには、船を受け入れ、新しい船を建造するための施設を合理化し、更新し、準備する必要がある。"
 USB_america_the_new_admiralty: "新海軍本部"
 USB_america_the_new_admiralty_desc: "我々の船は、それを指揮する人々が何も知らなければ何の意味もない。したがって、将来の海軍指揮官の訓練と育成の全面的な見直しが、我々の最優先事項である。"
 USB_america_hit_and_hit_again: "撃って、また撃て"
 USB_america_hit_and_hit_again_desc: "戦略的な機動を通じて、我々は敵を混乱させる試みとして、大量の弾丸を敵に送り込むことを目指すことができる。もし我々が敵を精神的に疲弊させることができれば、複数の方法で勝利を確保できる。"
 USB_america_foreign_policy_debate: "国家の大いなる方向性"
 USB_america_foreign_policy_debate_desc: "我が国が安定し、頭が冴え、経済と民生の両方のニーズが満たされた今、我々は国を導きたい次の大きな方向性について議論するだろう。"
 USB_america_reclaim_the_mantle_of_destiny: "運命のマントを取り戻す"
 USB_america_reclaim_the_mantle_of_destiny_desc: "権力の空白は広大であり、したがって、それを埋めるのにふさわしいのは我々だけだ。我々は旧首都を支配し、また、我々の領土の中核は旧共和国の連邦主義的要素である。気概、決意、そして技術をもって、我々は真の運命を顕現させ、第二次アメリカ共和国を宣言する栄光のために古い土地を取り戻すことを確実にする。"
 USB_america_war_plan_arcadia: "戦争計画アルカディア"
 USB_america_war_plan_arcadia_desc: "最も短い前線であり、我々の意見では最も弱い前線は北東部である。このことを念頭に置いて、我々は来るべき北方への侵攻に備え、計画し、準備しなければならない。"
 USB_america_battle_plan_albany: "戦闘計画オールバニ"
 USB_america_battle_plan_albany_desc: "ニューヨーク、旧世界から移住してきた人々にとっての自由の地。今や、我々がマントを確保するために獲得しなければならない敵である。ハドソン湾からカナダ国境まで、我々は自由の象徴を確保する。勝利へ前進！"
 USB_america_battle_plan_providence: "戦闘計画プロビデンス"
 USB_america_battle_plan_providence_desc: "ニューイングランドという偉大な北部、北の森は、いかなる計画を考える上でも我々の最大の問題である。それにもかかわらず、我々はニューイングランドのより発展した地域を奪取し、きっと彼らの士気は崩壊し、我々のためのもう一つの勝利が確保されるだろう。"
 USB_america_war_plan_mississippi: "戦争計画ミシシッピ"
 USB_america_war_plan_mississippi_desc: "我々は半分の船さえ飛ばしていない。したがって、我々の主な目標はミシシッピ川の東すべてを確保することだ。この最高の自然国境は、我々の大陸での新たな地位も確保するだろう。"
 USB_america_battle_plan_gary: "戦闘計画ゲーリー"
 USB_america_battle_plan_gary_desc: "五大湖は、我々がこれらの旧領土を再統合すれば、さらに偉大になるだろう。良い面として、我々の主な目標がインディアナ州ゲーリーを占領することなのか、それともゲーリーが計画を作成したのか、敵を混乱させることができる。"
 USB_america_battle_plan_dixie: "戦闘計画ディキシー"
 USB_america_battle_plan_dixie_desc: "ディキシーランドへ我々は旅する、少年少女たちよ。我々はすべてのディキシーボーイに、彼らが常にアンクル・サムと共に生きることを理解させるだろう。"
 USB_america_securing_the_new_frontiers: "新フロンティアの確保"
 USB_america_securing_the_new_frontiers_desc: "太平洋への移動を続ける前に、我々は獲得した領域を確保し、支配しなければならない。拡大の前に統一、それが過去を引き起こした。今、我々はより良い未来を作る。"
 USB_america_the_borderlands: "辺境地帯"
 USB_america_the_borderlands_desc: "我々の同化の進展は調整されなければならず、したがって、初期の辺境地帯がまず我々の主な関心事であるべきだ。"
 USB_america_uniting_the_arcadians: "アーカディア人の統一"
 USB_america_uniting_the_arcadians_desc: "北東部、あるいは数世紀前にはフランスのアーカディア植民地地域の一部として知られていた。これらの人々は、重いイギリスと微妙なフランスの影響を中心とした非常に特徴的な文化を持っている。したがって、我々はこれを根絶し、これらの土地に統一をもたらすために働く。"
 USB_america_southern_culture_is_american: "南部文化はアメリカ文化である"
 USB_america_southern_culture_is_american_desc: "血なまぐさい反乱を通じてではなかったが、我々は再び南部を我々の支配下に戻すことを目指している。二つの異なる政権の失敗した行き来する政策ではなく、我々は統一された合法的な統合政策を制定する。南部と南部文化、これはアメリカ文化であり、そのように扱われるだろう。南部は我々にコンフォートフードやスポーツ狂信をもたらしてくれるからだ。これらのものはアメリカ的であり、そのように見なされ、尊重されるだろう。"
 USB_america_midwestern_unity: "中西部の統一"
 USB_america_midwestern_unity_desc: "南部と同じように、中西部はその狩猟シーズンで知られているが、中西部はまた、コンフォートフードに別の趣向をもたらし、スポーツのライバル関係を誰が忘れられようか。したがって、中西部はアメリカのパズルのもう一つのピースにすぎず、彼らが文化的なサブタイプであることは確かだが、最終的には皆、古き良き赤、白、青の血を引くアメリカ人であることを明確にされるべきだ。"
 USB_america_cajun_dixie_and_us: "ケイジャン、ディキシー、そして我々"
 USB_america_cajun_dixie_and_us_desc: "旧南部共和国の西半分と、その南軍の祖先は、独立する強い意志を持っている。彼らの文化の融合における文化的な違いと、ミシシッピ川の東またはそれ以東にある、より孤立した部分は、彼らが望むように行動する能力をより多く与えている。それにもかかわらず、我々はこれらの文化を同化させ、彼らの南部と中西部の兄弟姉妹との類似性と共有された価値観を思い出させるために働かなければならない。"
 USB_america_war_plan_pacific: "戦争計画パシフィック"
 USB_america_war_plan_pacific_desc: "これは終わりの始まりであり、準備でもある。「第二次マニフェスト・デスティニー」、あるいは一部が呼び始めた「アメリカ十字軍」。結局、重要なのは統一、義務、そしてアメリカのアイデンティティが再び固められることだけだ。"
 USB_america_battle_plan_alamo: "戦闘計画アラモ"
 USB_america_battle_plan_alamo_desc: "サム・ヒューストンは彼の時代に、地域の開拓者が故郷と呼べる国を設立したいと願っていた。彼らは「西のナポレオン」、サンタ・アナと歯を食いしばって戦った。そして、勝利とともに彼らは請願し、新しい故郷をアメリカと呼んだ。世界のほとんどが我々だと信じていたアメリカ人を、再び我々の仲間として迎え入れよう。"
 USB_america_battle_plan_woundedknee: "戦闘計画ウーンデッド・ニー"
 USB_america_battle_plan_woundedknee_desc: "カスターはウーンデッド・ニーの虐殺で悪名高い最後の抵抗をした。さて、我々はカスターほど無謀ではないが、共和国の穀倉地帯を確保し、古かろうと新しかろうと、誰もがアメリカ人であることを人々に思い出させるだろう。"
 USB_america_the_second_utah_war: "第二次ユタ戦争"
 USB_america_the_second_utah_war_desc: "我々はほとんど太平洋に到達した。今、ロッキー山脈と「モルモン教徒」が我々の道を阻んでいる。我々は1850年代にやったように彼らを打ちのめすだろう。我々は海から輝く海まで統一されるのだから。"
 USB_america_battle_plan_cascadia: "戦闘計画カスカディア"
 USB_america_battle_plan_cascadia_desc: "カスカディア運動は非常に新鮮で新しいものである。もし我々が彼らを素早く排除し、山で足止めされないように先手を打って進めば、我々がこれらの「脚光を浴びたがり屋」に、彼らが単なる太平洋岸のアメリカ人であるという現実を思い出させ、 sobering させることができるのは確実だ。"
 USB_america_battle_plan_angels: "戦闘計画エンジェルス"
 USB_america_battle_plan_angels_desc: "カリフォルニア、アメリカン・ドリームの故郷であり、ゴールドラッシュ時代のようなアメリカ史における重要な節目。天使の街と、より人口の多い南部の沿岸が我々の主な目標であり、おそらく最も簡単なアプローチだろう。さあ、前進し、アメリカン・ドリームの最も遠い到達点を取り戻そう。"
 USB_america_west_of_the_mississippi: "ミシシッピ川の西"
 USB_america_west_of_the_mississippi_desc: "大十字軍、数ヶ月、数年にわたる計画、戦闘などがついに終わった。今、我々はミシシッピ川の西にあるこれらの土地の人々に、彼らがアメリカ人であり、常にそうであったことを教え、教育し、思い出させることを目指す。"
 USB_america_from_plains_to_rockies: "平原からロッキー山脈へ"
 USB_america_from_plains_to_rockies_desc: "西へ行けば行くほど、人々は政府から遠く感じられる。彼らにその起源、歴史、そして類似性の理解を思い出させ、我々がこれらの開拓地を平和的に再統合できるようにしよう。また、この同じ問題がかつて多くの分離運動の結集の叫びであったことを考慮し、首都を移転するという考えも検討しよう。"
 USB_america_from_sea_to_shining_sea: "海から輝く海へ"
 USB_america_from_sea_to_shining_sea_desc: "偉大なる第二次マニフェスト・デスティニーは完了し、多大な苦難、試練、努力を経て、我々は太平洋岸に到達した。今、アメリカン・ドリームは再実現され、我々の未来を創る人々の目に明るく輝くことができる。"
 USB_america_the_great_administration: "大いなる統治"
 USB_america_the_great_administration_desc: "国土全体の統一をもって、我々は今や、このような広大で地理的に多様な土地に絶望的に必要とされている、公務員制度と行政の大改革を始めることができる。"
 USB_america_capital_crisis: "首都危機"
 USB_america_capital_crisis_desc: "国家の統一が固まった今、我々は部屋の中で最も目立つ厄介な問題、すなわち連邦首都とそれに続く国家の連邦政府の位置または場所の問題に目を向けなければならない。もし我々が適切に前進するならば、我々は選択肢を検討し、新しい首都をどこに置くことができるか、あるいは置くべきかを理解しなければならない。"
 USB_america_the_proclamation: "大布告"
 USB_america_the_proclamation_desc: "アメリカ史のこの章を終わらせる日が来た。最初の共和国はほぼ300年続いたが、新しい共和国の主な定義的特徴はその建国文書の書き換えであるため、それ以前の事実上すべての共和国を凌駕した。これがフランスが第7共和国であり、ギリシャが何番目かわからない理由である。それにもかかわらず、この新しい共和国で我々は新しい時代を到来させ、我々が望む未来を探し求める。"
 USB_america_the_great_shutdown: "大閉鎖"
 USB_america_the_great_shutdown_desc: "古い時代の見込みと夢は終わった。世界は我々を裏切り、我々も世界を裏切った。内部に集中し、最も割れにくいナッツになろう。もし我々が気を散らすものが何もないなら、本当に外へ拡大する必要があるだろうか。"
 USB_america_self_embargo: "究極の禁輸"
 USB_america_self_embargo_desc: "EP、あるいは一部が冗談で究極の禁輸計画と呼ぶものは、外界への貿易の閉鎖である。我々は数世紀見られなかった先例を打ち立て、我々は自らを保ち、可能な限り最も影響を受けない方法で市民の生活を向上させる計画である。これは経済的に我々の能力を大いに傷つけるだろうが、大きな集中と決意をもって、我々は新しい道、我々の道を確保できる。"
 USB_america_every_citizen_a_job: "すべての市民に仕事を"
 USB_america_every_citizen_a_job_desc: "我々の自己禁輸により、我々は経済の安定を確保する必要があるだろう。このことを念頭に置いて、我々の教育と公務員制度はこれらの新しい挑戦に適応可能でなければならず、また、現在、可能なすべての市民が仕事を持つべきであり、持つであろうという事実にも適応しなければならない。この経済の根本的な変化は革命的であり、良くても不安定である可能性が高い。しかし、もし我々が準備し、集中し、適切に調整すれば、生存の基本が満たされ、求められれば他の国々の贅沢も楽しめることを保証できる。"
 USB_america_mandatory_service_period: "義務兵役期間"
 USB_america_mandatory_service_period_desc: "我が国の最大限の準備態勢を確保するためには、市民のための義務兵役期間を設け始めなければならない。それだけでなく、我々は学校でのJROTCプログラムのようなものを奨励し、社会をより軍事的に整列させるように適応させるべきだ。"
 USB_america_ground_defense_is_air_defense: "地上防衛は航空防衛なり"
 USB_america_ground_defense_is_air_defense_desc: "GDADプログラムは、地上部隊に長期間の敵の航空ベースの戦闘部隊に適切に防衛し、耐える能力を装備させ、準備させるための研究と軍事訓練への一連の投資である。現代の戦争は戦場の女王によって定義され、その女王は空軍であり、我が国が外界とあまりおしゃべりでないため、我々はこの女王を適切なキングメーカーで是正する能力を探し求めなければならない。"
 USB_america_warfare_beyond_the_grave: "墓の向こうの戦争"
 USB_america_warfare_beyond_the_grave_desc: "墓場の戦争、この新しい第4世代ベースのドクトリンは、我々が「レッド・ドーン」のような映画を子供の遊びのように見せることを可能にするだろう。我々の抵抗は永遠である。なぜなら、我々の国家は永遠だからだ。"
 USB_america_the_new_identity_plan: "新しい道"
 USB_america_the_new_identity_plan_desc: "もし我々が古い土地を取り戻しても、それで満足できるふりはできない。しかし、日本の将軍様のように国を閉ざすわけにもいかない。だから、我々は新しい道を切り開かなければならない。我々の目標は、国民が誇りに思える新しい道、新しいアイデンティティとなるだろう。"
 USB_america_war_plan_gray_coat: "戦争計画グレイ・コート"
 USB_america_war_plan_gray_coat_desc: "大西洋からミシシッピまで、我々の運命は定められた。我々の目標を達成するための最初の直接的な計画は、旧南部連合のそれである。これが最も連続した接続を持ち、我々の大統合を保証することになるだろうからだ。"
 USB_america_the_southeast: "南東部"
 USB_america_the_southeast_desc: "近接性と、沿岸に沿った絶え間ない開発は、より未開発の州よりもスムーズな指標で、的を絞った投資と統合努力が進行中であることを可能にするだろう。未来への足がかりにすぎない。"
 USB_america_the_gulf_states: "湾岸諸州"
 USB_america_the_gulf_states_desc: "湾岸と、その沿岸から直接内陸にある州は、開発と放棄が混在している。我々は、これらの州が取り残されたと感じないようにし、インフラと、これらの州を我々の新しい道に統合し、含めるためのより良い方法に投資することを目指すだろう。"
 USB_america_war_plan_superior: "戦争計画スペリオル"
 USB_america_war_plan_superior_desc: "五大湖と旧ラストベルト州は、旧国家の産業の中心地であり、また我々の新しい道でもある。我々が南部の農業力を我々のアイデンティティとして確保したように、産業力も我々のアイデンティティの一部であることを確実にする。"
 USB_america_the_automotive_states_and_some: "自動車州とその他"
 USB_america_the_automotive_states_and_some_desc: "かつてのアメリカの自動車製造の中心は、ミシガン、オハイオ、インディアナであり、イリノイもその一部を担っていた。しかし、我々は統合を区画ごと、 methodical な方法で進めたいので、これら3州と国境州であるケンタッキーに固執した。これらの州は様々な問題を抱えており、そのため我々は、雇用を増やし、彼らが現時点で抱えている問題を是正して、偉大な国家の新しい故郷により良く適応させるために、できることは何でも利用するだろう。"
 USB_america_the_northwest_region: "北西部地域"
 USB_america_the_northwest_region_desc: "今やカナダと、ミシシッピ川の向こうで発展するであろうものとの直接的な国境をなす州々の陰謀団は、狩猟やスポーツのようなものを通じて、スポーツマンシップと統一を示す絶好の方法である。我々はこれらの由緒ある伝統を利用して、これらの州の人々を、物事の新しい現実を受け入れ、すべてが常に悪いことではないと理解するように結集させる。"
 USB_america_war_plan_north_atlantic: "戦争計画北大西洋"
 USB_america_war_plan_north_atlantic_desc: "我々の新しいアイデンティティのための最後のフロンティア、大ニューイングランド地域。もし我々が効果的にこれらの州と戦い、取り戻すならば、都市、山、ジャングルのような戦闘に備える必要があるだろう。"
 USB_america_liberty_prime: "リバティ・プライム"
 USB_america_liberty_prime_desc: "自由の砦であり、自由の女神という自由の象徴であるニューヨーク州は、非常にユニークで割れにくいナッツである。ゲットーと多文化主義の州であるため、我々はニューヨーカーが文化的に何であるかだけでなく、彼らが共通の目標と未来という点で、自分たちと我々の間に正直な違いはないと見なすようにする方法を学び、研究し、理解しなければならない。我々は彼らの独自性に訴え、結束と協力を確保するために、おそらく自治権の譲歩を与える必要があるだろう。"
 USB_america_new_england_old_habits: "ニューイングランド、古き習慣"
 USB_america_new_england_old_habits_desc: "ニューイングランド諸州の文化的重要性にもかかわらず、これらの人々は正直なところ、国の他の部分と何ら変わりはない。国民的な娯楽における特定の習慣と共通点は、我々が異なっていても、依然として共通点をかなり共有していることを明確にする。だから、これらの人々に、我々は皆同志であり、家族であり、より良い明日を作るために過去の過ちを理解できることを思い出させる時だ。"
 USB_america_the_arcadian_identity: "アーカディアの運命"
 USB_america_the_arcadian_identity_desc: "ついに時が来た。我々はこの章と、歴史のこの偉大なページを終わらせるだろう。古い考えと理想、古い、過去、そして先週の教訓さえも取り入れ、新しい始まりへと勇躍前進する。我々は、翼を広げ、夢の偉大なる彼方へと飛ぶ準備ができた、輝かしい蝶である。我々はアーカディアだ。"
 USB_arcadia_path_desc: "[USB.GetFlag]§Yアメリカ自由州§!は国名を§Yアルカディア§!に変更する！"
