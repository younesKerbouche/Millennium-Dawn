 UKR_east_strengthened: "東側と西側の間 \n§L現在の対立状況:§! §G東側への傾斜§!\n"
 UKR_east_strengthened_desc: "冷戦の終結により、ウクライナは前例のない独立を達成した。しかし、宗主権の遺産は残り、同国の政治情勢はより不安定になった。ロシアは東からウクライナに影響を与え続け、一方、欧州連合は西から同国に権力を及ぼし始めた。ウクライナ国内では、どちらかの外国のパトロンに忠誠を誓う政治派閥が出現した。\n\n§R国内政策または外交政策の変更により、親西側派と親東側派の勢力バランスが崩れる可能性がある!§!\n\n§C（親東側優位）§!\n政府はロシアとの緊密な関係（CSTOおよびEACU統合を含む）に重点を置くが、これは民族主義勢力の不満を引き起こすだろう。\n\n§C（親西側優位）§!\n政府はEUおよびNATO統合に重点を置くが、これは今度は親ロシア派の反対派の不満を引き起こすだろう。"
 UKR_east_dominant: "東側と西側の間\n§L現在の対立状況:§! §G親東側§!"
 UKR_east_dominant_desc: "冷戦の終結により、ウクライナは前例のない独立を達成した。しかし、宗主権の遺産は残り、同国の政治情勢はより不安定になった。ロシアは東からウクライナに影響を与え続け、一方、欧州連合は西から同国に権力を及ぼし始めた。ウクライナ国内では、どちらかの外国のパトロンに忠誠を誓う政治派閥が出現した。\n\n§R国内政策または外交政策の変更により、親西側派と親東側派の勢力バランスが崩れる可能性がある!§!\n\n§C（親東側優位）§!\n政府はロシアとの緊密な関係（CSTOおよびEACU統合を含む）に重点を置くが、これは民族主義勢力の不満を引き起こすだろう。\n\n§C（親西側優位）§!\n政府はEUおよびNATO統合に重点を置くが、これは今度は親ロシア派の反対派の不満を引き起こすだろう。"
 UKR_political_support: "政治的支持"
 UKR_political_support_desc: "どちらかの政党を支持すれば、我々の影響力は減少するだろう。"
 UKR_neglect_of_state_interests: "国益を無視"
 UKR_neglect_of_state_interests_desc: "国家の利益を無視することは、国民の注目なしには終わらないだろう。"
 UKR_eco_factories: "公害防止計画"
 UKR_eco_factories_desc: "汚染レベルを低減するため、環境維持のための基準を導入せざるを得ず、これにより工場の生産量が大幅に減少した。"
 UKR_constitutional_changes: "憲法改正"
 UKR_constitutional_changes_desc: "憲法改正後、議員の不可侵性は失われ、議員はより無防備で従順になった。今後は大統領の権限がさらに拡大し、国の利益と自身の利益のためにその権限を行使することができる。"
 UKR_constitutional_changes_failed: "憲法改正の失敗"
 UKR_anti_gov_news: "ウクライナのプラウダ"
 UKR_anti_gov_news_desc: "ウクライナの真実 - ゲオルギー・ゴンガゼによって設立されたウクライナの人気オンライン新聞。同紙は、あらゆる政治陣営のウクライナの政治家の汚職や非倫理的行為、またはそれに関連する資料を調査し、公表している。"
 UKR_kleptocracy: "泥棒政治"
 UKR_kleptocracy_desc: "ウクライナ政府は現在、泥棒政治に陥っている。高官たちは腐敗しており、権力を利用して国民や領土の天然資源を搾取し、富と政治権力を拡大している。\n\n§C泥棒政治の悪影響を排除するために、国は汚職と闘うための対策を講じる必要がある。§!"
 UKR_to_many_generals: "過剰な参謀本部"
 UKR_to_many_generals_desc: "ウクライナ軍には450人の現役将軍がいる。彼らのほとんどは縁故や汚職のためにその地位を得たため、戦闘作戦を行った経験はない。現在の参謀陣は無能であり、改革が切望されている。"
 UKR_idea_eu_member_associate: "EU準加盟国"
 UKR_idea_eu_member_associate_desc: "ウクライナはEUとの連携を開始し、欧州や西側諸国との連携を深めるだろう。しかし、それはロシア語を話す多数地域に問題が発生する。"
 UKR_idea_neutrality: "中立ウクライナ"
 UKR_idea_neutrality_desc: "ウクライナの状況は彼らを中立に向かわせた。東西間の決定は政権にとって度が過ぎた。"
 UKR_idea_kharkiv_pact: "ハルキウ条約機構"
 UKR_idea_kharkiv_pact_desc: "ハリコフ協定は、ウクライナとロシアの間で、ロシアの黒海艦隊によるウクライナの港の継続的使用について協議するために締結された。この協定には、21世紀まで続くガスプロムの料金優遇など、他にもいくつかの内容が盛り込まれている。"
 UKR_idea_government_in_need: "無効な政府"
 UKR_idea_pro_ukraine_reform_1: "改革された政府。"
 UKR_idea_shortened_general_staff: "小型の参謀本部"
 ukraine_news.7.t: "ウクライナでの内戦"
 ukraine_news.7.d: "ウクライナでドンバス地方の人々が独立を宣言した。彼らはドネツク州とルハンスク州の人々に、もはやキーウの専制政治には従わないと宣言した。[UKR.GetLeader]とウクライナ政権は反乱軍を糾弾し、鎮圧に動員した。同地域ではすでに、地元の親ウクライナ勢力と反政府勢力の間で小競り合いが発生している。"
 ukraine_news.7.a: "反乱を鎮圧"
 ukraine_news.7.b: "圧政者を打倒せよ！"
 ukraine_news.7.c: "興味深い状況"
 ukraine_news.8.t: "クリミア併合"
 ukraine_news.8.d: "クリミアの住人はウクライナから離脱し、ロシアの側につくかどうかの住民投票を実施した。ロシアの対応は迅速かつ決定的で、軍隊をこの地域になだれ込ませ半島を併合した。また、重要軍事拠点は迅速に制圧された。ウクライナ政府はこの問題に憤慨し、ロシアがクリミアを返還するよう要求している。"
 ukraine_news.8.a: "今だけだ……"
 ukraine_news.8.b: "母なるロシアのために！"
 ukraine_news.8.c: "厄介な話だ"
 ukraine_kerch_strait.15.t: "ロシアがケルチ海峡で我が国の船舶を拿捕！"
 ukraine_kerch_strait.15.d: "ケルチ海峡の通過を保証するロシアとの2003年条約の合法性の下で、2隻の巡視船と1隻のタグボートが、クリミアのロシア側に事前に連絡した後、今日、海峡の通過を試みた。何の反応もなく、船舶が通過を試みたところ、ロシアの保安局から停止を要求され、貨物船が移動して阻止した。我々の船舶はウクライナの港に戻ることを決定する前にしばらくの間そこにとどまったが、ロシア船によって追跡・発砲され、彼らに拿捕された。数名の乗組員が負傷し、2隻の船舶が損害を被った。"
 ukraine_revolution.15.a: "ロシア人のクソッタレ！"
 ukraine_focus: "ウクライナ 国家方針ツリー"
 UKR_idea_foreign_assistance: "外国の支援"
 UKR_home_to_chernobyl_zone: "チェルノブイリ立入禁止区域の故郷"
 UKR_chernobyl_tooltip: "チェルノブイリ原子力発電所の大事故を受け、ウクライナ北部地域に立入禁止区域が設定された。この地域は約2,600平方キロメートルにおよび、高レベルの放射能汚染のために住民は避難し、居住不可能とされた。立入禁止区域の設定以来、区域はウクライナ政府によって管理され、事故による環境と健康への影響を監視し、改善するための努力が続けられている。"
