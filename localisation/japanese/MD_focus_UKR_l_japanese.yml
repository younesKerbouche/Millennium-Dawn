 UKR_party_regions_personal_gain: "個人的利益への集中"
 UKR_party_regions_personal_gain_desc: "国は確かに良いが、自分自身について考える価値がある"
 UKR_party_regions_mezhyhirya: "メジヒリヤ"
 UKR_party_regions_mezhyhirya_desc: "真の大統領として、政治的な心配事や業務から休憩できる自分自身の避難所を持つ必要がある。"
 UKR_party_regions_titushki: "ティトゥーシュキを動員せよ"
 UKR_party_regions_titushki_desc: "野党集会の信用を失墜させる新たな方法、ティトゥーシュキを使用するだろう。"
 UKR_party_regions_regional_council: "地域評議会"
 UKR_party_regions_regional_council_desc: "地域当局と国家当局の相互作用を促進するために、新たな権威である地域評議会を導入するだろう。"
 UKR_party_regions_optimise_east_ukraine_gamble: "東ウクライナの賭け"
 UKR_party_regions_optimise_east_ukraine_gamble_desc: "東ウクライナは常に我々の世襲財産であり、事実上彼らが主要な選挙民であるため、積極的に彼らの支持を得ようと試みるだろう。"
 UKR_party_regions_optimise_prior_loyals: "忠誠者を優先する"
 UKR_party_regions_optimise_prior_loyals_desc: "我々に忠実な人々ははるかに重要であり、積極的に彼らを昇進させるだろう。"
 UKR_party_regions_western_oligarch: "西側オリガルヒへの接近"
 UKR_party_regions_western_oligarch_desc: "西ウクライナのオリガルヒが優先事項となるだろう。西と東の間のバランスを見つけたい、おそらく彼らのオリガルヒが助けてくれるだろう。"
 UKR_party_regions_meet_akhmetov: "アフメトフとの会談"
 UKR_party_regions_meet_akhmetov_desc: "オリガルヒのドネツク派閥とその代表者リナト・アフメトフは、権力を維持するために使用する重要な政治的資源であり、彼に耳を傾ける価値がある。"
 UKR_party_regions_informational_act: "情報公開法"
 UKR_party_regions_informational_act_desc: "新しい法律、または法は、政治家の活動への広範な大衆のアクセスを開放し、彼らの活動における汚職要素を減少させるだろう。"
 UKR_party_regions_optimise_ministries: "省庁の最適化"
 UKR_party_regions_optimise_ministries_desc: "政府構造はあまりにも巨大になった、それらを削減する時が来た。"
 UKR_party_regions_reform_constituion: "憲法改正"
 UKR_party_regions_reform_constituion_desc: "積極的に憲法改正を推進するだろう、我が国が世界的な変化に向かう時が来た！"
 UKR_party_regions_compulsory: "義務兵役の変更"
 UKR_party_regions_compulsory_desc: "軍隊における兵役システムを変更し、文字通り契約制に変えるだろう。"
 UKR_party_regions_pension_reform: "年金改革"
 UKR_party_regions_pension_reform_desc: "年金改革は長い間醸成されており、今それを実行するだろう。"
 UKR_party_regions_kozhara: "コジャラ外務大臣"
 UKR_party_regions_kozhara_desc: "我々の友人でありパートナーの一人を外務大臣に任命するだろう。"
 UKR_party_regions_youth_region: "青年地域の拡大"
 UKR_party_regions_youth_region_desc: "党の青年部はより多くの力と影響力を得るだろう、彼らにアクセスを開放する。"
 UKR_party_regions_berkut_reforms: "ベルクト改革"
 UKR_party_regions_berkut_reforms_desc: "警察組織としてのベルクトは、自らを守るために改革が必要である。"
 UKR_party_regions_berkut_extreme_training: "ベルクトのための過酷な訓練"
 UKR_party_regions_berkut_extreme_training_desc: "ベルクトはそのスキルを向上させるために、競技会や訓練プロセスをさらに積極的に実施するようになるだろう。"
 UKR_dual_language: "二言語国家"
 UKR_dual_language_desc: "ロシア語はウクライナの生活の重要な部分を占めており、それを否定するのは愚かだろう。国内におけるロシア語廃止に関する愚かな政治思想を推進することはないだろう。"
 UKR_cancel_decommunization: "反脱共産主義化"
 UKR_cancel_decommunization_desc: "ファシズムとナチズムと戦ったソビエトの過去との闘争を許さないだろう。"
 UKR_donbass_autonomy_pass: "ドンバス特別自治"
 UKR_donbass_autonomy_pass_desc: "ドンバスは我が国の特別な地域であり、おそらくこの地域の特別な自治に関する議論を開始する時が来た。"
 UKR_sng_integrate: "CIS統合"
 UKR_sng_integrate_desc: "CIS諸国間の協力の枠組み内で統合プロセスを継続するだろう。"
 UKR_europe_negotiat: "EU交渉"
 UKR_europe_negotiat_desc: "長い間政治的議題にあった問題について、欧州連合との交渉を開始するだろう。これは欧州連合との連合協定である。"
 UKR_russian_ukrainian_military_coop: "ウクライナ・ロシア軍事協力"
 UKR_russian_ukrainian_military_coop_desc: "ロシア軍との協力を強化するだろう。"
 UKR_party_regions_european_chart: "欧州地方言語憲章"
 UKR_party_regions_european_chart_desc: "国内少数派に対する民主的な態度を示す指標として、欧州地方言語憲章に署名するだろう。"
 UKR_parti_regions_anti_corruption_commitie: "国家汚職対策委員会"
 UKR_parti_regions_anti_corruption_commitie_desc: "新しい委員会は、あらゆるレベルの腐敗した役人と戦うように設計されている。"
