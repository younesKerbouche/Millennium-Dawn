 UKR_our_ukraine_start: "我らがウクライナ"
 UKR_our_ukraine_start_desc: "国を整理し、自由主義改革を実施する時が来た。我々にとって、人民が第一だ！"
 UKR_our_ukraine_secretariat: "ウクライナ大統領府事務局"
 UKR_our_ukraine_secretariat_desc: "事務局は、大統領活動に関連する管理的および組織的機能の管理において重要な役割を果たす。ウクライナ大統領府事務局創設の主な目的は、大統領の憲法上の権限の遵守と、その義務の効果的な履行を保証することである。"
 UKR_our_ukraine_secretariat_reduction: "事務局職員の削減"
 UKR_our_ukraine_secretariat_reduction_desc: "政府機関の業務を最適化し、予算コストを削減するために、事務局職員の数を削減する必要がある。"
 UKR_our_ukraine_decentralization: "地方分権化"
 UKR_our_ukraine_decentralization_desc: "国内の地方自治を強化する必要がある。"
 UKR_our_ukraine_wto: "WTO加盟のための援助要請"
 UKR_our_ukraine_wto_desc: "WTO加盟の準備はできているが、これには支援が必要である。"
 UKR_our_ukraine_yanukovich_go_home: "ヤヌコーヴィチ解任"
 UKR_our_ukraine_yanukovich_go_home_desc: "ヤヌコーヴィチは首相としてひどい働きぶりを見せたので、彼を解任し、新しい首相を任命するだろう。"
 UKR_our_ukraine_timoha: "ティモシェンコ内閣"
 UKR_our_ukraine_timoha_desc: "有名なユーリヤ・ティモシェンコが政府に加わった。彼女が国家に何をもたらすか見てみよう。"
 UKR_our_ukraine_aviation_reform: "航空産業改革"
 UKR_our_ukraine_aviation_reform_desc: "航空産業は国にとって非常に重要であり、それを復活させるよう努めるだろう。"
 UKR_our_ukraine_help_western: "リヴィウの支援を取り付ける"
 UKR_our_ukraine_help_western_desc: "リヴィウの温水・冷水供給を回復させ、それによってこの都市およびおそらく地域の住民の支持を取り付けるだろう。"
 UKR_our_ukraine_cheap_gas_negotiate: "ガス価格引き下げ交渉"
 UKR_our_ukraine_cheap_gas_negotiate_desc: "エネルギー価格引き下げについてモスクワと交渉しようと試みるだろう。"
 UKR_our_ukraine_service_life: "兵役期間の短縮"
 UKR_our_ukraine_service_life_desc: "ウクライナ軍は近代化が必要である。この分野における最初の改革は、軍隊での兵役期間を2年から1年に短縮することだ！したがって、徴集兵は兵役に費やす時間を少なくなるだろう。"
 UKR_our_ukraine_nato_eu: "ウクライナのNATOおよびEUへの統合支援"
 UKR_our_ukraine_nato_eu_desc: "NATOとEUへのより進歩的な統合を開始しよう。これは偉大な国家の軍事的および経済的安全保障のために必要である。"
 UKR_our_ukraine_fire_corrupt: "汚職者の解雇"
 UKR_our_ukraine_fire_corrupt_desc: "政府には汚職者がおり、彼らを解雇する！国内に汚職の余地はないだろう！！！"
 UKR_our_ukraine_form_new_government: "新政府の樹立"
 UKR_our_ukraine_form_new_government_desc: "国から盗んできた者たちをすべて解雇したので、新しく、正直で、公正な政府を樹立できる。"
 UKR_our_ukraine_fight_corruption: "汚職との戦い"
 UKR_our_ukraine_fight_corruption_desc: "汚職は国の主な敵であり、厳しく戦うだろう！"
 UKR_our_ukraine_alternative_energy_sources: "代替エネルギー源"
 UKR_our_ukraine_alternative_energy_sources_desc: "代替エネルギー源を開発することは、その輸入への依存を減らすのに役立つだろう。"
 UKR_our_ukraine_crush_oligarchs: "オリガルヒの影響力削減"
 UKR_our_ukraine_crush_oligarchs_desc: "オリガルヒは国内で第二の敵である。彼らは法を回避することによって政府に影響を与えることができる。これを避けるために、彼らの影響力を減らし、国から追い出そうと試みるだろう。"
 UKR_our_ukraine_increase_media_freedom: "メディアの自由拡大"
 UKR_our_ukraine_increase_media_freedom_desc: "メディアは非常に長い間制限されてきたが、今、我々の統治下で、これまで以上に自由で独立したものになるだろう！"
 UKR_our_ukraine_release_political_prisoners: "政治犯の釈放"
 UKR_our_ukraine_release_political_prisoners_desc: "以前の政府の下で、多くの野党政治家が投獄された。彼らに自由を与えよう！"
 UKR_our_ukraine_internet_freedom: "インターネットの自由"
 UKR_our_ukraine_internet_freedom_desc: "インターネットの自由は、市民が情報への自由なアクセス、表現の自由、オンラインコミュニケーションにおけるプライバシーの権利を持つことを意味する。これらの権利と自由が保護されることを保証しよう。"
 UKR_our_ukraine_provide_housing: "ウクライナ市民への住宅供給"
 UKR_our_ukraine_provide_housing_desc: "市民に住宅を提供する必要があり、このために適切な改革を実施するだろう。"
 UKR_our_ukraine_health_insurance_law: "健康保険法"
 UKR_our_ukraine_health_insurance_law_desc: "健康保険に関する法律を採択するだろう。これにより、国民が医療機関に積極的に受診することを奨励し、市民の健康レベルを向上させるだろう。"
 UKR_our_ukraine_curriculum_modernization: "カリキュラムの近代化"
 UKR_our_ukraine_curriculum_modernization_desc: "若い世代の教育を改善するために、学校の教育プログラムを改革するだろう。"
 UKR_our_ukraine_diversification_of_gas_supply_sources: "ガス供給源の多様化"
 UKR_our_ukraine_diversification_of_gas_supply_sources_desc: "単一の供給者に依存しないように、資源資産を積極的に多様化するだろう。"
 UKR_our_ukraine_cost_reduction: "予算支出の削減"
 UKR_our_ukraine_cost_reduction_desc: "予算状況を改善するために予算削減を行うだろう。"
 UKR_our_ukraine_deregulation_of_business_environment: "ビジネス環境の規制緩和"
 UKR_our_ukraine_deregulation_of_business_environment_desc: "我が国は官僚主義を減らし、起業家のための行政障壁を下げる必要がある。"
 UKR_our_ukraine_attracting_investments: "投資誘致"
 UKR_our_ukraine_attracting_investments_desc: "我が国は投資に対して開かれており、潜在的な投資家を引き付ける準備ができている。"
 UKR_our_ukraine_beginning_decommunization_policy: "脱共産主義政策の開始"
 UKR_our_ukraine_beginning_decommunization_policy_desc: "1991年にソビエトの抑圧から独立を獲得した。これを記念し、国中で脱共産主義政策を開始しよう！共産主義の影響は今ここで抑圧されなければならない。"
 UKR_our_ukraine_economic_liberalism: "経済自由主義"
 UKR_our_ukraine_economic_liberalism_desc: "経済がより効率的に成長することを望むなら、経済自由主義は必須であり、したがってそれを受け入れなければならない。"
 UKR_our_ukraine_parliamentary_republic: "議会権限の強化"
 UKR_our_ukraine_parliamentary_republic_desc: "議会の権限を強化することは、政府の代表性を高めるのに役立つ。議会は国民によって選出された機関であり、したがって、意思決定プロセスにおいてより大きな影響力を持つべきである。これは、政治プロセスにおける市民の意見と利益のより大きな包摂に貢献する。"
 UKR_our_ukraine_president_republic: "大統領権限の強化"
 UKR_our_ukraine_president_republic_desc: "大統領権限強化を支持する最初の重要な論拠は、危機状況へのより効果的かつ迅速な対応を保証することである。経済危機、テロ対策、パンデミックのような地球規模の課題に満ちた世界において、大統領は迅速かつ断固として行動するための十分な権限を持たなければならない。限られた権限は官僚的な遅延と非効果的な決定につながる可能性がある。"
 UKR_our_ukraine_democratic_constitution: "新民主憲法"
 UKR_our_ukraine_democratic_constitution_desc: "国内に真の民主主義を近づけるために、憲法を改革する準備ができている。"
 UKR_our_ukraine_recognition_holodomor: "ホロドモールの承認"
 UKR_our_ukraine_recognition_holodomor_desc: "ソビエト権力は我々、ウクライナ人に対して、20世紀で最も恐ろしい犯罪を犯した。この恐ろしい飢饉、ホロドモールは、農業の集団化とソ連共産主義政権によって実行された国家暴力政策によって引き起こされた。"
 UKR_our_ukraine_ukrainian_institute: "ウクライナ国立記憶研究所"
 UKR_our_ukraine_ukrainian_institute_desc: "ウクライナ国立記憶研究所は、国家記憶の回復と保存の分野における国家政策実現のための中央執行権力機関である。ウクライナ国家の公正な歴史を再現し、この方向で国家政策を形成し実施するために設立されるだろう。また、国内領土における政治的抑圧と飢饉の犠牲者の記憶を不滅にするだろう。"
 UKR_our_ukraine_secretariat_of_president_reduction: "削減されたウクライナ大統領府事務局"
 UKR_our_ukraine_freedom_of_social_media: "ソーシャルメディアの自由拡大"
 UKR_our_ukraine_freedom_of_social_media_desc: "メディアへのより多くの自由は、国民へのより多くの自由と人気のある支持を意味する！自由！"
 UKR_ukrainian_libertarianism: "ウクライナ・リバタリアニズム"
 UKR_ukrainian_libertarianism_desc: "ウクライナがリバタリアニズムの時代に入る時が来た！資本家と共産主義者の束縛から国を解放しよう。"
 UKR_full_deregulation: "完全な規制緩和"
 UKR_full_deregulation_desc: "完全な規制緩和のプロセスを開始し、政府の影響力は減少するだろう。"
 UKR_decrease_role_of_government: "政府の力の削減"
 UKR_decrease_role_of_government_desc: "国家は美しい国において最小限の役割を果たすだろう。"
 UKR_free_the_common_folk: "真に自由な人民"
 UKR_free_the_common_folk_desc: "国民はついに深呼吸し、自由を感じるだろう！"
 UKR_offshore_country: "オフショア企業の国"
 UKR_offshore_country_desc: "国内における多くのオフショアゾーンの創設を歓迎する。"
 UKR_true_servant_of_people: "人民の真のしもべ"
 UKR_true_servant_of_people_desc: "ついに、ウクライナは世界で最も自由な国になった！"
 UKR_our_ukraine_freedom_of_social_media_idea: "ソーシャルメディアの自由"
 UKR_our_ukraine_freedom_of_social_media_idea_desc: "メディアは自由であるべきであり、そうなるだろう。検閲禁止を支持する。"
 UKR_our_ukraine_secretariat_of_president: "ウクライナ大統領府事務局"
 UKR_our_ukraine_ukrainian_institute_of_national_memory: "ウクライナ国立記憶研究所"
 UKR_our_ukraine_ukrainian_institute_of_national_memory_desc: "すべてのウクライナ人は、過去に行った国民の犠牲を記憶すべきである。国立記憶研究所は、ウクライナ人の英雄的行為を記憶する世代を形成するのを助けるだろう。"
 UKR_our_ukraine_fight_with_corruption_idea: "汚職との戦い"
 UKR_our_ukraine_education_reform_idea: "教育改革の影響"
 UKR_our_ukraine_health_reform_idea: "医療改革の影響"
 UKR_our_ukraine_social_reform_idea: "住宅改革の影響"
 UKR_our_ukraine_air_industry_idea: "航空産業改革"
 UKR_zelya_svetov: "ウクライナ・リバタリアニズム"
 UKR_zelya_svetov_desc: "ウクライナ・リバタリアニズムは世界社会に衝撃を与え、我々にとっては政府分野における革命家として歴史に名を残すチャンスである。"
 UKR_liberals_modifier: "ウクライナ自由主義"
 UKR_liberals_modifier_desc: "ウクライナはついに自由主義の道に乗り出した。今、権威主義的支配の束縛を取り除いた。"
