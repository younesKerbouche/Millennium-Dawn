 UKR_attack_guardia: "攻撃親衛隊"
 UKR_attack_guardia_desc: "我々は防御から攻撃へと切り替える準備ができている！ 敵を打ち負かすための親衛隊攻撃！"
 UKR_inter_legion_idea: "国際軍団"
