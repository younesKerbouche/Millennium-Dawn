 ukraine_firtash.1.t: "フィールタシュが共和国創設を発表"
 ukraine_firtash.1.d: "ウクライナで最も裕福なオリガルヒの一人であるドミトロ・フィールタシュが、ウクライナ内の自治体としてポジーリャ共和国の創設を発表した。これは我が政府に衝撃を与え、今や我々はそれについてどうするかを決定しなければならない。"
 ukraine_firtash.1.a: "自治権なし"
 ukraine_firtash.1.b: "おそらく我々にとって有益だろう"
 ukraine_firtash.2.t: "我々の軍隊"
 ukraine_firtash.2.d: "我々が個人的に資金を提供したそれらの部隊は我々の側に付き、今や彼らは我々の主要な打撃力である。"
 ukraine_firtash.2.a: "ポジーリャの自由のために！"
 ukraine_kolom.1.t: "コロモイスキーが共和国創設を発表"
 ukraine_kolom.1.d: "ウクライナで最も裕福なオリガルヒの一人であるイーホル・コロモイスキーが、ウクライナ内の自治体としてドニプロペトロウシク共和国の創設を発表した。これは我が政府に衝撃を与え、今や我々はそれについてどうするかを決定しなければならない。"
