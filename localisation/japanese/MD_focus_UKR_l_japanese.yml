 UKR_Ukraine_Always_Right: "ウクライナは常に正しい"
 UKR_Ukraine_Always_Right_desc: "その真の愛国者がウクライナで権力を握った。ウクライナは常に正しい、ウクライナは何よりも上にある。"
 UKR_Take_control_of_the_media: "メディア支配権掌握"
 UKR_Take_control_of_the_media_desc: "メディア資源は近年あまりにも多くの自由を持っていた。彼らは我が国がいかに悪くひどいかを宣伝することに忙しいだけだ。我々はそれを修正するだろう。"
 UKR_Prohibition_of_non-nationalist_organizations: "非民族主義組織の禁止"
 UKR_Prohibition_of_non-nationalist_organizations_desc: "ウクライナ民族の力と誇りを公言する組織だけが、国内で影響力を持つに値する。我々は残りを追い払うだろう。"
 UKR_Anti-Russian_policy: "反ロシア政策"
 UKR_Anti-Russian_policy_desc: "ロシアは我々の敵であり、常に我々を食い尽くそうとしてきたし、これからもそうだろう。我々は彼らとの戦争が避けられないことを正直に認識している。"
 UKR_Loyal_teachers_in_schools: "学校における忠実な教師"
 UKR_Loyal_teachers_in_schools_desc: "学校は未来の愛国的なウクライナ市民の基盤である。我々は学校に真のウクライナ人だけを残すだろう。"
 UKR_Ban_all_languages_except_Ukrainian: "ウクライナ語以外の全言語禁止"
 UKR_Ban_all_languages_except_Ukrainian_desc: "我々はウクライナ化プログラムを開始し、他のすべての言語を学校カリキュラム、ビジネスコミュニケーション、その他ウクライナ市民生活の事例から排除するだろう。"
 UKR_Introduce_death_penalty_for_disloyal_persons: "非忠誠者への死刑導入"
 UKR_Introduce_death_penalty_for_disloyal_persons_desc: "忠誠心はすべての市民が祖国に対して持つべきものである。彼女のすべての憎悪者、彼女を侮辱する者たち - 我々は様々な方法で彼らを排除するだろう。"
 UKR_United_Council_of_Ukrainian_Nationalists: "ウクライナ民族主義者統一評議会"
 UKR_United_Council_of_Ukrainian_Nationalists_desc: "ついに、真の愛国主義と民族主義が、ウクライナの真の支持者によって率いられ、国を統治する。我々の議会は偉大な国を建設することだ。"
 UKR_Right_Sector: "右派セクター"
 UKR_Right_Sector_desc: "右派セクターが新しいウクライナ国家の国内政治的構成要素を担当するだろう。"
 UKR_Full_order_in_the_country: "国内完全秩序"
 UKR_Full_order_in_the_country_desc: "秩序は安定の鍵である。我々は混沌、無秩序、反乱の兆候と戦うだろう。"
 UKR_Ukrainian_assault_battalions: "ウクライナ強襲大隊"
 UKR_Ukrainian_assault_battalions_desc: "我々は特定の任務を遂行する、特に愛国的な市民からなる衝撃大隊を創設するだろう。"
 UKR_make_government_jobs_only_for_Ukrainians: "政府職をウクライナ人のみに"
 UKR_make_government_jobs_only_for_Ukrainians_desc: "ウクライナ人のみが祖国の利益のために働くべきであり、他の誰も働く権利を持つべきではない。"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State: "ウクライナ国家浄化完了"
 UKR_Complete_the_cleansing_of_the_Ukrainian_State_desc: "我々の祖国は敵、中傷者、その他の否定的要素から浄化された。"
 UKR_Limit_the_powers_of_the_MVD: "内務省(MVD)権限制限"
 UKR_Limit_the_powers_of_the_MVD_desc: "警察や他の当局は国家においてあまりにも多くの力を持っている。我々は彼らを制限するだろう。"
 UKR_Night_of_the_Long_Knives: "長いナイフの夜"
 UKR_Night_of_the_Long_Knives_desc: "我々は改革に特に抵抗する者たちをより過激に排除するだろう。"
 UKR_UNA_UNSO: "UNA-UNSO"
 UKR_UNA_UNSO_desc: "外交政策活動はUNA-UNSO組織の肩にかかるだろう。"
 UKR_arms_rebuild: "軍事産業"
 UKR_arms_rebuild_desc: "我が国は自らを守らなければならず、強力な軍事産業だけがそれを助けるだろう。"
 UKR_arms_build: "軍事生産への投資"
 UKR_arms_build_desc: "我々は我々のいくつかの名称工場の軍事生産拡大への投資に資金を提供する準備ができている。"
 UKR_External_intervention: "外部介入"
 UKR_External_intervention_desc: "平和的な政策を追求するのをやめる時が来た。我々は積極的に世界プロセスに影響を与えるだろう。"
 UKR_Resolve_the_Moldovan_issue: "モルドバ問題解決"
 UKR_Resolve_the_Moldovan_issue_desc: "モルドバとトランスニストリアは長い間我々の邪魔をしてきた。彼らの独立は単なる間違いであり、我々はそれを修正するだろう。"
 UKR_Dig_up_potatoes: "ジャガイモ掘り"
 UKR_Dig_up_potatoes_desc: "ベラルーシは西側と東側の両方から我々を攻撃するために我々の敵によって利用される可能性がある。自分自身を守る最善の方法は、最初に攻撃することだ！"
 UKR_To_recall_the_Volhynia_Massacre: "ヴォルィーニ経験"
 UKR_To_recall_the_Volhynia_Massacre_desc: "我々は再びポーランド人と対峙し、再び彼らに対して反撃しなければならない。我が国がついにポーランドの脅威を終わらせる時が来た。"
 UKR_polish_ukr_brotherhood: "ポーランド＝ウクライナ兄弟愛"
 UKR_polish_ukr_brotherhood_desc: "共にいることによってのみ、ウクライナとポーランドはいかなる敵も打ち負かすことができるだろう。"
 UKR_belarus_brothers: "ベラルーシの兄弟"
 UKR_belarus_brothers_desc: "ベラルーシ人民は我々の兄弟であり、彼らもまた二つの主要な政治勢力の掌握下にある。我々は彼らをこれらの掌握から解放するだろう。"
 UKR_befriend_azerbaijan: "アゼルバイジャンとの友好"
 UKR_befriend_azerbaijan_desc: "アゼルバイジャンはコーカサスにおける我々の政策推進にとって貴重な同盟国となるだろう。そこでは我々はロシアの影響力に積極的に抵抗することができるだろう。"
 UKR_befriend_georgia: "グルジアとの連合"
 UKR_befriend_georgia_desc: "グルジアは重要なパートナーであり、コーカサス地域で戦略的な位置を持っている。同盟にそのような同盟国を持つことは、我々にとって非常に有益だろう。"
 UKR_caucasus_volunteers: "コーカサスからの志願兵"
 UKR_caucasus_volunteers_desc: "我々はHUR大隊を形成するためにコーカサスから多くの志願兵を招待するだろう。"
 UKR_dagestan_reb_prepare: "ダゲスタン蜂起準備"
 UKR_dagestan_reb_prepare_desc: "我々はダゲスタンにおける特別限定作戦の準備を開始するだろう。"
 UKR_befriend_chechens: "イチケリアとの友好"
 UKR_befriend_chechens_desc: "イチケリア、今世紀初頭にロシアによって破壊された国家。我々はその真の愛国者を集め、それを復活させようと試みるだろう。"
 UKR_Secretly_sending_militants_to_Kuban: "クリミア反乱扇動"
 UKR_Secretly_sending_militants_to_Kuban_desc: "クリミアがロシアによって我々から奪われたという事実は、今世紀の主要な歴史的不正義である。我々の当局の弱さは、愕然とし恥ずべきものであることが判明した。我々はそれを修正するだろう。"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban: "クバーニ反乱扇動"
 UKR_Agitation_of_radical_Ukrainians_in_Kuban_desc: "クバーニは我々の土地であり、常にそうだろう。我々はそれをロシアから奪い取ろうと試みるだろう。"
 UKR_reconcista: "ウクライナのレコンキスタ"
 UKR_reconcista_desc: "ヨーロッパ諸国は混乱、移民危機に陥っている。ヨーロッパの人々は完全にグローバリストの支配下にあり、それは将来、簡単な利益のためにヨーロッパを確実に崩壊へと導くだろう - 我々はこれを変えるだろう。"
 UKR_no_russian_language: "ロシア語禁止"
 UKR_no_russian_language_desc: "完全にロシア語に対処する時が来た。"
 UKR_kuban_ukrainization: "クバーニのウクライナ化"
 UKR_kuban_ukrainization_desc: "クバーニはウクライナになるだろう。我々がそれを世話する。"
 UKR_Liberate_Green_Klin: "緑の楔「解放」"
 UKR_Liberate_Green_Klin_desc: "極東の我々の兄弟をロシア熊の抑圧から「解放」する時が来た。"
 UKR_Shoot_a_Russian_Bear: "ロシア熊を撃て"
 UKR_Shoot_a_Russian_Bear_desc: "ロシア熊は我々の敷物になるだろう！"
 UKR_declare_a_Great_Ukraine: "偉大なるウクライナ宣言"
 UKR_declare_a_Great_Ukraine_desc: "ウクライナは偉大になった。そして全世界にそれを知らせよ。"
 UKR_UPA: "UPA"
 UKR_UPA_desc: "国の市民および国内防衛の活動は、復活したウクライナ蜂起軍にかかるだろう。"
 UKR_New_Orders_of_Formation_of_UPA_Groups: "UPAグループ編成の新命令"
 UKR_New_Orders_of_Formation_of_UPA_Groups_desc: "我々は第二次世界大戦中のUPAの経験を考慮に入れ、間違いを考慮に入れて新しい旅団を創設するだろう。"
 UKR_Partisan_units: "パルチザン部隊"
 UKR_Partisan_units_desc: "UPAゲリラ細胞が将来敵に積極的に抵抗するために国中に設立されるだろう。"
 UKR_Partisanship_as_an_ideology: "イデオロギーとしてのパルチザン活動"
 UKR_Partisanship_as_an_ideology_desc: "我々のパルチザンは敵に積極的に抵抗するためにイデオロギー的に教育されなければならない。"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all: "国内軍事演習を全国民義務化"
 UKR_Make_military_exercises_in_the_country_compulsory_for_all_desc: "すべてのウクライナ人は自国を守ることができるべきだ。一般市民のUPA専門家との訓練は、我が国の戦闘力を強化するだろう。"
 UKR_To_arm_every_person_in_the_country: "国内のすべての人を武装させる"
 UKR_To_arm_every_person_in_the_country_desc: "女性、子供、男性、老人 - すべての人が武器を携帯し、それで敵を撃つことができるべきだ。"
 UKR_Form_an_alliance_of_right-wing_youth: "右翼青年同盟結成"
 UKR_Form_an_alliance_of_right-wing_youth_desc: "青年右翼組織は我々のゲリラ軍に追加の戦闘員を与えるだろう。"
 UKR_Ukraine_is_a_land_of_partisans: "ウクライナはパルチザンの土地"
 UKR_Ukraine_is_a_land_of_partisans_desc: "もし敵が我々に侵攻すれば、すべての村、すべての都市にパルチザンがいるだろう。我々はウクライナ人民の力で彼を迎えるだろう。"
 UKR_trizub: "トルィーズブ"
 UKR_trizub_desc: "トルィーズブは、民族主義者会議の他の翼が得なかった特定の性質の機能を委託されている。"
 UKR_christos_nash: "キリスト教民族主義"
 UKR_christos_nash_desc: "キリスト教と民族主義は、我々のウクライナ国家において統一されるべきものである。"
 UKR_lgbt: "復活したレコンキスタ"
 UKR_lgbt_desc: "ウクライナ民族だけがヨーロッパの人々を救うことができる！ ウクライナのレコンキスタはすぐそこだ。"
 UKR_nationalists_congress: "民族主義者会議の政治"
 UKR_nationalists_congress_desc: "ウクライナの真の愛国者が今や国を運営している。政策がいかに厳しくとも、それは我が国を偉大にするだろう。"
 UKR_nationalists_right_sector: "右派セクター"
 UKR_nationalists_una_unso: "UNA-UNSO"
 UKR_nationalists_upa: "UPA"
 UKR_nationalists_people_leave: "ウクライナからの移住"
 UKR_nationalists_people_leave_desc: "我々の政策は国からの大量移住を引き起こしたが、すべての裏切り者がついにここを去ることを我々は喜んでいるだけだ！"
 UKR_nationalists_cleane_ukraine: "真のウクライナ"
 UKR_nationalists_great_ukraine: "偉大なるウクライナ"
 UKR_nationalists_great_ukraine_desc: "偉大なるウクライナはここから始まる！"
 UKR_nationalists_trizub: "トルィーズブ"
 UKR_nationalists_reconcista: "復活したレコンキスタ"
 UKR_nationalists_reconcista_desc: "ウクライナはヨーロッパにおけるキリスト教復活の灯台となるだろう！ キエフからの聖なる行進が始まる。"
