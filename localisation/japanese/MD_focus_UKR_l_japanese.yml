 UKR_sbu_t: "主要総局「T」"
 UKR_sbu_t_desc: "ウクライナ安全保障評議会は、国家体制を損ない、ウクライナの独立を排除し、武力によって憲法秩序を変更し、国家の主権と領土保全を侵害し、その安全保障を損ない、国家権力を不法に奪取し、戦争、暴力を宣伝し、民族間、人種、宗教、その他の敵意を扇動し、人権と自由への侵害を目的とする組織や個人に対抗する分野における国家政策を実施し、また、国家の重要な利益とウクライナ市民の安全に直接脅威を与え、ウクライナ保安庁の権限内にある犯罪およびその他の違法行為の防止、検出、抑制、ならびにこの分野における犯罪防止を実施する。"
 UKR_sbu_corrupt: "主要総局「K」"
 UKR_sbu_corrupt_desc: "ウクライナ保安庁は、1993年6月30日付ウクライナ法第3341-XII号「腐敗および組織犯罪との戦いの組織的および法的基盤について」に従い、腐敗および組織犯罪との戦いを委託されている。この分野で活動する権限を与えられた国家機関の一つは、ウクライナ安全保障評議会の腐敗および組織犯罪対策主要総局（GU「K」）である。"
 UKR_sbu_contr: "軍事防諜主要総局"
 UKR_sbu_contr_desc: "軍事防諜機関は、ウクライナ軍、ウクライナ国家国境警備隊、およびウクライナ領土に駐留する他の軍事組織の防諜支援のために創設される。ウクライナ安全保障評議会の軍事防諜機関システムは、軍事防諜主要総局、防諜部の一部としての地域における機関（部隊）、作戦、地域、領土司令部（総局）、陸軍軍団、個々の軍事部隊および編成における軍事防諜作戦部隊で構成される。"
 UKR_sbu_svr: "対外情報庁"
 UKR_sbu_svr_desc: "ウクライナ対外情報庁またはSZRUは、ウクライナ政府の情報機関である。それは政治、経済、軍事、科学、技術情報、環境分野でその情報活動を行い、ウクライナ大統領に直接従属する。"
 UKR_sbu_sviaz_desc: "Derzhspetszv'yazkuとしても知られるウクライナ国家特別通信庁は、安全な政府通信、政府クーリエサービス、情報保護、サイバー防衛の提供を含む主要な機能を持つ専門の執行機関である。"
 UKR_sbu_alpha: "アルファ"
 UKR_sbu_alpha_desc: "ウクライナ保安庁特殊作戦センターの「A」グループは、ウクライナ保安庁の特殊部隊である。公式には「軍事部隊E6117」という名称を持つ。"
 UKR_sbu_administration: "軍民行政府"
 UKR_sbu_administration_desc: "軍民行政府は、戦闘地帯に隣接する領土に創設されたウクライナの一時的な国家機関である。"
 UKR_hur_reform: "HUR改革"
 UKR_hur_reform_desc: "効率性を高め、他国における影響力の機会を増やすために、我が国の主要情報機関の改革を開始する時が来た。"
 UKR_peacemakers: "平和維持プログラム"
 UKR_peacemakers_desc: "我が国は常に地球上の平和維持ミッションに参加しようとしており、我々はこの伝統を続けるだろう。"
 UKR_border_guard: "国家国境警備隊"
 UKR_border_guard_desc: "ウクライナ国家国境警備隊はウクライナの国境警備隊である。それは独立した法執行機関であり、ウクライナ憲法によって軍事組織として組織され、その長はウクライナ大統領に従属する。"
 UKR_reform_vv: "国内軍改革"
 UKR_reform_vv_desc: "我が国の国内軍は、その出現以来、国家構造の階層において不確かな地位にあった。これを修正する時が来た。"
 UKR_finance_vv: "特別大隊への資金提供"
 UKR_finance_vv_desc: "我々は国内軍の特別大隊の活動に資金を提供するだろう。おそらく将来、彼らは我々にとって非常に有用になるだろう。"
 UKR_sbu_white_wolves: "白狼大隊"
 UKR_sbu_white_wolves_desc: "SBUはその職員から創設された大隊を戦争に送るだろう。"
 UKR_hur_opearational_support: "HUR作戦支援"
 UKR_hur_opearational_support_desc: "HURは現在、情報を提供し、前線でその部隊を使用することにより、進行中の作戦を支援している。"
 UKR_SBU_1: "SBU"
 UKR_SBU_1_desc: "ウクライナKGB支部の後継者 - SBUは同じ機能を責任を持って効率的に実行する。ウクライナは安らかに眠ることができる。"
 UKR_Alpha: "アルファ"
 UKR_hur: "情報総局"
 UKR_hur_desc: "HURは我々が外交政策で実施できる幅広い権限と能力を持っている。"
 UKR_hur_battalions: "ウクライナHUR大隊"
 UKR_hur_battalions_desc: "ウクライナHUR大隊は、我々の側でウクライナ司令部の命令により敵対行為に参加しており、敵対行為終了後、彼らは我々の軍隊を去るだろう。"
 UKR_border: "国家国境警備隊"
 UKR_border_desc: "我々の国境は、それらを守るために軍隊の個々の部隊に頼るにはあまりにも大きい。国境警備隊はこの任務をより効率的に実行するだろう。"
