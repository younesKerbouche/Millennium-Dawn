l_japanese:
 UKR_found_the_uop: "軍産複合体の改革"
 UKR_found_the_uop_desc: "わが国の防衛産業は悲惨な状態にあるため、この分野で世界規模の改革を開始せざるを得ない。"
 UKR_ukrainian_armed_forces_reform: "軍隊の改革"
 UKR_ukrainian_armed_forces_reform_desc: "我が軍は切実に改革を必要としている。新たな組織や新たな種類の部隊を創設し、軍の古い問題を解決する必要がある。"
 UKR_srdsc: "国立研究設計造船センター"
 UKR_srdsc_desc: "国立研究設計造船センターは、ウクライナ国防産業国営企業の一部であり、造船を専門とする設計局で、ウクライナのミコラーイウにある。"
 UKR_defend_our_sky: "航空産業の復活"
 UKR_defend_our_sky_desc: "ソ連崩壊以来、ひどい状況にあった我が国の航空産業の復興を開始する。"
 UKR_revive_the_black_sea_fleet: "黒海艦隊の復活"
 UKR_revive_the_black_sea_fleet_desc: "我が国の黒海艦隊は文字通り存在しなかったが、黒海における我が国の力を強化するために、今やその復活に取り組まなければならない。"
 UKR_cut_down_the_general_staff: "将軍の数を減らす"
 UKR_cut_down_the_general_staff_desc: "将軍が多すぎると軍隊に悪影響が出るので、修正する時が来た"
 UKR_contract_army: "軍事教育改革"
 UKR_contract_army_desc: "我々は古い軍事大学を再編し、軍隊の質を向上させるために新しい大学を創設する。"
 UKR_war_on_donbass_experience: "私たちの軍隊"
 UKR_war_on_donbass_experience_desc: "ウクライナ軍は文字通り旧ソ連、そして現在のロシアの影だ。それを変える時が来た。"
 UKR_support_uia: "ウクライナ国際航空"
 UKR_support_uia_desc: "ウクライナ国際航空（UIA）は、ウクライナの主要航空会社であり、最大の航空会社だ。同社の航空機の主要拠点はキエフのボルィースピリ国際空港で、ヨーロッパ、中東、米国、カナダ、アジアへの旅客便および貨物便を運航している。"
 UKR_build_new_airports: "新空港の建設"
 UKR_build_new_airports_desc: "我々の空港は長い間放置されてきた。民間目的と軍事目的の両方で空港に投資する必要がある。"
 UKR_grants_for_high_speed_trains: "高速鉄道への付与"
 UKR_grants_for_high_speed_trains_desc: "鉄道網はウクライナの経済的繁栄にとって極めて重要で、古いシステムから新しい高速列車にアップグレードするべきだ。我々はヨーロッパ全土で最大の鉄道網の1つを所有しており、列車の拡張に投資することは非常に価値がある。"
 UKR_invest_in_ministry_of_infrastructure: "国土交通省"
 UKR_invest_in_ministry_of_infrastructure_desc: "インフラ省は批判を浴びている。ウクライナのインフラは、同省の腐敗した役人が資金を流用したために崩壊しつつある。道路状況の悪さから、人々は車を運転することができない。産業のより良い未来を願って、同省を再編すべき時が来ている。"
 UKR_samru: "SAMRU投資"
 UKR_samru_desc: "ウクライナのインフラ企業の中には資金と仕事が不足しているところもある。ウクライナ自動車道路公社もそのような企業の一つで、我々は彼らに仕事を与え、国内の道路を改善するよう働きかけるべきだ。"
 UKR_roads_extend_plan: "道路投資計画"
 UKR_roads_extend_plan_desc: "ウクライナの道路は世界一良いとは言えない。一部の地域では未舗装道路やほぼ破壊された道路が残っている。そろそろこれらの地域に少し愛情を注ぐ時期だ。"
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZは、現在ウクライナ国内の鉄道輸送の大部分を独占している国営企業の名前だ。同社は、総線路長23,000kmを超える印象的な線路を誇り、世界で13番目に大きい企業である。また、鉄道旅客輸送では世界第6位、貨物輸送では世界第7位だ。"
 UKR_hyperloop_project: "ハイパーループ計画"
 UKR_hyperloop_project_desc: "「ハイパーループ・プロジェクト」は、実業家イーロン・マスクと彼が率いるスペースX社およびテスラ社が、より効率的な世界消費のための輸送システムを開発するために進行中のプロジェクトで開発したコンセプトである。ウクライナは広大な国である。したがって、ウクライナ版ハイパーループの拡大・開発を検討する価値はあるだろう。"
 UKR_legacy_of_the_ukr_ind: "ウクライナ工業化"
 UKR_legacy_of_the_ukr_ind_desc: "ウクライナの経済成長は工業基盤に大きく依存している。キエフ、リヴィウ、ザポリージャといった主要都市には、長年にわたり成長の原動力となってきた何らかの産業が存在しており、この傾向を維持しないと停滞してしまう。"
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "ウクライナの宇宙産業は、宇宙技術の世界的リーダーからは程遠い。しかし、宇宙船やその他の地球外機械の大規模な生産国である。この最後のフロンティアで競争力を維持できるかどうかが、今後数年間の私たちの将来を左右するだろう。"
 UKR_pivdenmash_udo: "ユージュマシュ"
 UKR_pivdenmash_udo_desc: "ピヴデンマッシュはウクライナの主要宇宙船製造会社である。同社はNASAなどの外国向けのロケット製造で有名。この急成長産業を発展させ、ウクライナを世界舞台に躍り出させるのは良いことだ。ちなみに、2006年の全宇宙飛行の12%をウクライナ製ロケットが占めた。誰が知っていたことだろう！"
 UKR_national_steel_companies: "ルテニア製鉄"
 UKR_national_steel_companies_desc: "ルーシ鋼はかつて戦争に使われる強力な製品だった。今では剣や盾で戦うことはなくなったが、競争力を維持するためには戦車、銃、弾丸に高品質の鋼が必要だ。"
 UKR_naftogaz: "ナフトガズ"
 UKR_naftogaz_desc: "ナフトガスは国営の石油・天然ガス会社で、製品の抽出から精製までの過程に携わっている。この会社は、ロシアやその他の主要エネルギー輸出国に対して石油と天然ガスの独立を推進するためによく利用される。"
 UKR_extend_ukrainian_refineries: "再生可能エネルギーに焦点を当てる"
 UKR_extend_ukrainian_refineries_desc: "天然ガスやその他の石油埋蔵量は豊富だが、現在のエネルギー需要を他の形態のエネルギーで補うことで、化石燃料の生産量が減少する時期の安定化に役立つ。"
 UKR_zalk: "ザポロージャ産業計画"
 UKR_zalk_desc: "ザポリージャはウクライナの重要な工業中心地だ。ザポリージャ州の州都であり、ZAZの本拠地であり、冶金業の中心地であり、ドンバスからの商品を輸送する主要な港湾都市でもある。"
 UKR_laz: "LAZ"
 UKR_laz_desc: "LAZホールディング社は、ウクライナのリヴィウにバス製造を専門とする子会社工場を持っている。同社は、9年前のソ連崩壊により、最近苦境に陥っており、我々は、これを機会にこの地域の発展と市場性の向上に貢献できると考えている。"
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "ザポリージャ自動車製造工場（ZAZ）は、ウクライナの主要自動車メーカーである。名前が示すように、ウクライナ南東部のザポリージャ市に拠点を置いている。バスやトラックの製造も行っており、旧親会社であるAvtoZAZでも知られている。"
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "KrAZはウクライナのクレメンチュクにある非公開企業である。同社は主にトラックやその他の特殊車両を生産している。しかし、彼らの主な専門は大型オフロード・モデルである。最近、持株会社として登録され、現在はウクライナの法人Finance and Creditが所有している。"
 UKR_west_east_rivalry_balanced: "東側と西側の間 \n§L現在の対立状況:§! §G均衡§!\n"
 UKR_west_east_rivalry_balanced_desc: "冷戦の終結により、ウクライナは前例のない独立を達成した。しかし、宗主権の遺産は残り、同国の政治情勢はより不安定になった。ロシアは東からウクライナに影響を与え続け、一方、欧州連合は西から同国に権力を及ぼし始めた。ウクライナ国内では、どちらかの外国のパトロンに忠誠を誓う政治派閥が出現した。\n\n§R国内政策または外交政策の変更により、親西側派と親東側派の勢力バランスが崩れる可能性がある!§!\n\n§C（親東側優位）§!\n政府はロシアとの緊密な関係（CSTOおよびEACU統合を含む）に重点を置くが、これは民族主義勢力の不満を引き起こすだろう。\n\n§C（親西側優位）§!\n政府はEUおよびNATO統合に重点を置くが、これは今度は親ロシア派の反対派の不満を引き起こすだろう。"
