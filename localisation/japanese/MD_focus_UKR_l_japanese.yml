 UKR_opfl_political_reforms: "政治改革"
 UKR_opfl_political_reforms_desc: "最近の出来事の後、我が国はいくつかの政治改革を必要としている。それらなしでは、ウクライナはさらに発展できないだろう。"
 UKR_opfl_lustration_fight: "ラスレーションとの戦い"
 UKR_opfl_lustration_fight_desc: "ラスレーションは、以前の政治体制下で高位の地位を保持していた人々への公務アクセス制限である。最近の出来事の後、この政策はウクライナでも行われている。この暴挙は止められなければならない。"
 UKR_opfl_radicalism: "過激主義との戦い"
 UKR_opfl_radicalism_desc: "数年間の政治的混乱の中で、過激主義がウクライナ全土に広がった。我が国の平和的な存在のためには、国内のいかなる過激主義の表明とも戦うことが必要である。"
 UKR_opfl_ukrainisation_policy: "ウクライナ化政策の非難"
 UKR_opfl_ukrainisation_policy_desc: "ウクライナ化政策は、我々の大きな隣人であるロシアとの良好な関係の発展に直接干渉する。ウクライナ化のプロパガンダを非難し止めなければならない、さもなければそれは良い結果をもたらさないだろう……"
 UKR_opfl_national_ref: "国民投票の実施"
 UKR_opfl_national_ref_desc: "国民投票は、我が国の国民が自身の未来を決定するのを助けるだろう。できるだけ早くそれを実施する必要がある！"
 UKR_opfl_independence_rep: "共和国独立の承認"
 UKR_opfl_independence_rep_desc: "さて、共和国の国民は選択をした。そして我々はそれを尊重しなければならない。新しい国家と投資し、結びつきを築く絶好の機会である。"
 UKR_opfl_take_republic: "武力による奪還"
 UKR_opfl_take_republic_desc: "国民投票は単なる目くらましだった。我々の真の目標は、我が領土の分離主義者を特定することであり、領土を故郷に連れ戻す時が来た！ 分離主義者はウクライナの土壌を歩かないだろう！"
 UKR_opfl_federalisation_project: "連邦化計画"
 UKR_opfl_federalisation_project_desc: "今や全ての領土紛争が解決されたので、我々は明るい未来を楽しみにできる。ウクライナ連邦の時が来た！"
 UKR_opfl_economic_policy: "新経済政策"
 UKR_opfl_economic_policy_desc: "新経済政策は我が経済を活性化させ、その後再建するのに役立つだろう。"
 UKR_opfl_rural_land: "農村土地保全"
 UKR_opfl_rural_land_desc: "農村活動は我が経済の大部分である。したがって、法的に取得された土地を確保することが必要である。このようにして、我々は彼らに翌日土地が奪われないという自信を与えるだろう。"
 UKR_opfl_tarif_genocide: "ノー！ 関税ジェノサイド"
 UKR_opfl_tarif_genocide_desc: "関税ジェノサイドは市民にとって悪夢である。彼らのお金のほとんどは、多数の無意味な税金を支払うために使われる。我々はこの無法状態に「ノー」と言わなければならない！"
 UKR_opfl_deindustry: "ウクライナ脱工業化の停止"
 UKR_opfl_deindustry_desc: "ウクライナが独立を獲得した後、旧政府は我が国の全ての産業富を誰にでも無償で与えた。その結果、我々は産業の穴に終わった。工場、プラント、その他の企業の建設を再開する必要がある。"
 UKR_federaliz_tt: "我々はウクライナを§Y連邦化§!するだろう"
 UKR_rosava: "CJSCロサーヴァ"
 UKR_rosava_desc: "CJSCロサーヴァはウクライナ最大のタイヤメーカーである。生産拠点は二つのタイヤ工場にある：ロサーヴァと大型タイヤの生産。生産能力は約600万ユニットに達する。年間タイヤ。"
 UKR_land_land: "土地改革の継続"
 UKR_land_land_desc: "我々は前世紀に始まった土地改革を続け、それを前進させる準備ができている。"
 UKR_motor_sich: "モトール・シーチ"
 UKR_motor_sich_desc: "モトール・シーチ株式会社は、ザポリージャに本社を置くウクライナの航空機エンジンメーカーである。同社は飛行機やヘリコプター用のエンジン、および産業用海洋ガスタービンや設備を製造している。"
