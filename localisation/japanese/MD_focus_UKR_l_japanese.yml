 UKR_parti_regions_autocracy: "ヤヌコーヴィチ独裁"
 UKR_parti_regions_autocracy_desc: "ヤヌコーヴィチの行動は広く真の独裁と呼ばれているが、国家の利益にとってそれは重要なのか？"
 ukraine_regions.1.t: "ヤヌコーヴィチ就任"
 ukraine_regions.1.d: "ヤヌコーヴィチ大統領が公式に就任した。彼は今後数年間の統治が、ウクライナ社会に非常に必要な改革をもたらすと約束している。これが真実となるかどうか見てみよう。"
 ukraine_regions.1.a: "見守ろう"
 ukraine_regions.2.t: "リナト・アフメトフ"
 ukraine_regions.2.d: "リナト・アフメトフは、我が国のいわゆるオリガルヒのドネツク派閥の代表者である。彼との協力と彼の産業への投資は、ドンバスでの票を獲得するのに役立つだろう。"
 ukraine_regions.2.a: "良い"
 ukraine_regions.3.t: "個人的利益"
 ukraine_regions.3.d: "大統領として、個人的な利益を得るに値する。これほど大きな国を統治するのは簡単な仕事ではない。"
 ukraine_regions.3.a: "もちろん"
 ukraine_regions.4.t: "メジヒリヤ邸"
 ukraine_regions.4.d: "1935年以来、メジヒリヤは私有化されるまで国家政府の公邸であった。公式にはV.F.ヤヌコーヴィチによってリースされ、面積620平方メートルの新築家屋を持つ1.8ヘクタールの土地は、タンタリートLLCと慈善財団「ウクライナのルネサンス」の土地財産に囲まれており、V.F.ヤヌコーヴィチによれば、その領土には彼の「クラブハウス」がある。「ウクライーンシカ・プラーウダ」紙は、彼らとV.F.ヤヌコーヴィチの側近との関係に関する多くの文書を発表した。140ヘクタールのメジヒリヤ複合施設は、周囲5メートルのフェンスで囲まれている。その領土には、ヨット係留所、乗馬クラブ、射撃場、テニスコート、その他の娯楽・観光複合施設、ならびに狩猟場がある。ジャーナリストや政治家はメジヒリヤを大統領規模の汚職の象徴であり、汚職博物館と呼んでいる。"
 ukraine_regions.4.a: "ああ"
 ukraine_regions.5.t: "憲法改正"
 ukraine_regions.5.d: "大統領が権力を強化し、ヴェルホーヴナ・ラーダを弱体化させることを可能にする憲法改正を推進するだろう。"
 ukraine_regions.5.a: "良い"
 ukraine_regions.6.t: "レオニード・コジャラ"
 ukraine_regions.6.d: "旧友レオニード・コジャラを外務省長官に任命した。人々がこの情報を無視することを願っている。"
 ukraine_regions.6.a: "彼らは知らないだろう"
 ukraine_regions.7.t: "ウクライナへの投資"
 ukraine_regions.7.d: "ウクライナ大統領は自国への投資を要請してきた。彼の提案を受け入れるべきだろうか？"
 ukraine_regions.7.a: "投資しよう"
 ukraine_regions.7.b: "やめておこう"
 ukraine_regions.8.t: "ウクライナへの投資"
 ukraine_regions.8.d: "ロシアは我が国への投資に同意した。"
 ukraine_regions.8.a: "よし"
 ukraine_regions.9.t: "ウクライナへの投資"
 ukraine_regions.9.d: "ロシアは我が国への投資を拒否した。"
 ukraine_regions.9.a: "残念だ。"
 ukraine_regions.10.t: "CISとの協力"
 ukraine_regions.10.d: "近年、我々はCIS諸国と積極的に協力してこなかった。また、反体制派の一部は協力継続の決定に憤慨するかもしれない。しかし我々は、これを行うべきかどうかを決めなければならない。"
 ukraine_regions.10.a: "もちろん"
 ukraine_regions.10.b: "やめておこう"
 ukraine_regions.11.t: "EUとの協定交渉"
 ukraine_regions.11.d: "欧州連合との連合交渉を開始する時が来た。我々が長年開始を目指してきた交渉である。ついに交渉を開始するかどうかを決断する時が来たのか？"
 ukraine_regions.11.a: "もちろん"
 ukraine_regions.11.b: "やめておこう"
 ukraine_regions.12.t: "ドンバスの地位問題"
 ukraine_regions.12.d: "長年にわたり、ドンバスに特別な地位を与える提案について聞いてきた。それにより、ウクライナの緩やかな連邦化プロセスを開始する。これは、後戻りできないことを認識して、我々が下さなければならない深刻な決定である。"
 ukraine_regions.12.a: "彼らに特別な地位を与える"
 ukraine_regions.12.b: "現状のままにしておく"
