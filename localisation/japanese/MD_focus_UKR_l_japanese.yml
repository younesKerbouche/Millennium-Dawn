 UKR_delta: "デルタ"
 UKR_delta_desc: "戦場での決定と状況認識の情報支援のためのウクライナシステムは、検証を通過した現役軍人のためのプログラムへのアクセスを持っている。ログインは、特別なウェブサイトでの認証と二要素認証を通じてインターネット経由で行われる。承認されたユーザーは、既知の敵の位置、発見された敵航空機、地上装備などに関するデータを表示および入力できる。"
 UKR_oplit: "国家研究設計造船センター"
 UKR_oplit_desc: "T-84はウクライナの主力戦車であり、1976年に導入されたソビエトT-80 MBT、具体的にはディーゼルエンジンバージョン：T-80UDに基づいている。T-84は1994年に最初に製造され、1999年にウクライナ軍に就役した。その高性能対向ピストンエンジンはそれを高速戦車にし、トンあたり約26馬力の出力重量比で他の現代MBTに匹敵する。"
 UKR_sapsan: "フリム-2"
 UKR_sapsan_desc: "KB PivdenneとPA Pivdenmashによって開発されているウクライナの短距離弾道ミサイルシステムであり、戦術ミサイルシステムと多連装ロケットランチャーの特徴を組み合わせるように設計されている。ウクライナ自身の使用のためのミサイルの元のサプサンバージョンは、500キロメートルの射程を持つことになっていた。輸出用に開発された後のフリム-2バージョンは、ミサイル技術管理レジームによって設定された300キロメートルの制限内に収まるように、射程が280キロメートルに制限されている。それはミサイルとミサイル技術の拡散を制限しようとしている。"
 UKR_zelya_helsi: "Helsi"
 UKR_zelya_dia: "Dia"
 UKR_our_ukraine_helsi: "Helsi"
