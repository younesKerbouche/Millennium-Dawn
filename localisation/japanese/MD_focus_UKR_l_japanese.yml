 ukraine_our_ukraine.1.t: "ウクライナ大統領府事務局"
 ukraine_our_ukraine.1.d: "大統領府はユシチェンコ時代にひどい振る舞いをしたので、より大きな政治的安定を保証するために、ウクライナ大統領府事務局に改革している。"
 ukraine_our_ukraine.1.a: "変化の時だ。"
 ukraine_our_ukraine.2.t: "ウクライナ国立記憶研究所"
 ukraine_our_ukraine.2.d: "国立記憶研究所はその活動を開始した。今、ウクライナをその真の歴史に戻す準備ができた！"
 ukraine_our_ukraine.2.a: "万歳！"
 ukraine_our_ukraine.3.t: "民主憲法"
 ukraine_our_ukraine.3.d: "我が国をより民主的にするための憲法改正を導入するだろう！"
 ukraine_our_ukraine.3.a: "万歳！"
 ukraine_our_ukraine.4.t: "ウクライナ、我が国に投資を申し出る。"
 ukraine_our_ukraine.4.d: "ウクライナ政府は外国投資家誘致プログラムの開始を発表し、我が政府に経済への投資を申し出た。"
 ukraine_our_ukraine.4.a: "投資しよう！"
 ukraine_our_ukraine.4.b: "これには興味がない。"
 ukraine_our_ukraine.5.t: "ウクライナへの投資。"
 ukraine_our_ukraine.5.d: "彼らは我が国への投資に同意した。"
 ukraine_our_ukraine.5.a: "良い"
 ukraine_our_ukraine.6.t: "ウクライナへの投資。"
 ukraine_our_ukraine.6.d: "彼らは我が国への投資申し出を拒否した。"
 ukraine_our_ukraine.6.a: "残念だ。"
 ukraine_our_ukraine.7.t: "ウクライナとのガス契約。"
 ukraine_our_ukraine.7.d: "ウクライナは、我々のガス契約の購入価格を引き下げることを提案してきた。その見返りに、我々の間の仲介者が排除され、それによって我々は彼らに対してより大きな影響力を持つことになるだろう。同意すべきか？"
 ukraine_our_ukraine.7.a: "これに署名する"
 ukraine_our_ukraine.7.b: "これには興味がない。"
 ukraine_our_ukraine.8.t: "ロシアとのガス契約。"
 ukraine_our_ukraine.8.d: "彼らはガス契約の条件変更に同意した。今や支払いが少なくなる！"
 ukraine_our_ukraine.8.a: "良い"
 ukraine_our_ukraine.9.t: "ロシアとのガス契約。"
 ukraine_our_ukraine.9.d: "彼らはガス契約の条件変更に同意した。今や支払いが少なくなる！"
 ukraine_our_ukraine.9.a: "良い"
 UKR_zelensky_western: "西への道"
 UKR_zelensky_western_desc: "西側への願望をもって政治的進路を続けるだろう。"
 UKR_reform_SBU: "SBU改革"
 UKR_reform_SBU_desc: "SBU（ウクライナ保安庁）は改革が必要である。長年、この組織は非常に汚職にまみれており、更新する必要がある。"
 UKR_befriend_the_west: "西側との友好"
 UKR_befriend_the_west_desc: "西側諸国との関係改善政策を継続するだろう。そして、彼らの中にパートナーと同盟国を見ている。"
 UKR_avakov_befriend: "アヴァコフとの友好"
 UKR_avakov_befriend_desc: "アルセン・アヴァコフは我々が見てきたすべての中で最も粘り強い大臣であることが判明した。彼は多くの政府を生き延びることができた。さらに、彼はアゾフ大隊を財政的に支援している。もし彼との結びつきを強化すれば、アゾフを数的に増やすことができるだろう。"
 UKR_land_reform_zelya: "土地改革"
 UKR_land_reform_zelya_desc: "ずっと前に始められた土地改革を継続するだろう。"
 UKR_fasten_nato_join: "NATO加盟への願望"
 UKR_fasten_nato_join_desc: "NATOは我々のゴールラインであり、最初から目指してきたものである。"
 UKR_peaceful_negotiation_don: "ドンバス問題の平和的解決"
 UKR_peaceful_negotiation_don_desc: "ドンバスのために譲歩する準備ができており、ついにこの終わりのない紛争を終わらせる。"
 UKR_keep_status_quo: "現状維持"
 UKR_keep_status_quo_desc: "この問題を平和的に解決する準備はできていない。以前と同じ道を行くだろう。"
 UKR_next_azov_created_tt: "新たな§Yアゾフ旅団§!が創設されるだろう"
 UKR_our_influence_helps_tt: "§C我々が議会に影響力を持っているため、賛成の議席が少なくても、この法律をより高い成功確率で可決することができる§!"
 UKR_lose_some_seats_TT: "§H議会§!でいくつかの議席を§R失う§!だろう！"
 UKR_gain_some_seats_TT: "§H議会§!でいくつかの議席を§G得る§!だろう！"
 UKR_is_pro_west_TT: "西側同盟政党である"
 UKR_is_pro_east_TT: "ロシア同盟政党である"
 UKR_is_neutral_TT: "いかなる外国とも同盟していない政党である"
 UKR_influence_parliament_TT: "§H議会§!に§p影響力を行使し始める§!だろう！"
 UKR_puppet_parliament_TT: "§H議会§!を§O傀儡化§!するだろう！\n\n§R法改正のために議会を経由する必要はなくなる！§!"
 UKR_dissolve_parliament_TT: "§H議会§!を§R解散§!するだろう！\n\n§R法改正のために議会を経由する必要はなくなる！§!"
 UKR_zelenskiy_socialist_TT: "§Yゼレンスキー§!は彼の§B見通し§!を変更するだろう！！"
 UKR_zelenskiy_formed_TT: "£ukr_servant_of_the_people §Y人民のしもべ§!党が創設されるだろう！"
 UKR_zelenskiy_here_TT: "£ukr_servant_of_the_people §Y人民のしもべ§!党が創設されなければならない！"
 ukr_zelenskiy.1.t: "驚きの発表"
 ukr_zelenskiy.1.d: "今日、ヴォロディミル・ゼレンスキーは驚きの発表を行った。この声明で、彼はリバタリアニズムの思想を放棄し、「大多数の要請により」社会主義の思想を採用したと述べた。また、大統領はウクライナが西側との結びつきを強化し、西側投資家を引き付けようと試みると発表した。"
 ukr_zelenskiy.1.a: "驚きの展開だ"
 ukr_zelenskiy.2.t: "国民のしもべ"
 ukr_zelenskiy.2.d: "予期せぬニュースがウクライナ全体を揺るがした。今日、議会の結果として、人気映画にちなんで名付けられた「国民のしもべ」党が創設された。多くの人々はこの党が映画のPRキャンペーンとして創設されたと信じているが、他の人々はこの党が有名なコメディアン、ヴォロディミル・ゼレンスキーを大統領候補として推進するために創設されたと主張している。ゼレンスキー自身は関与を否定しているが、彼の回避的な回答はさらなる憶測の根拠となるかもしれない。"
 ukr_zelenskiy.2.a: "興味深い"
 UKR_kucha_second_terms: "クチマ第二期"
 UKR_kucha_second_terms_desc: "クチマ大統領は第二期に国を統治している。おそらく今回は再選されないか、あるいは国を混乱に導くだろう。見守ろう。"
 UKR_reform_programm: "改革プログラム"
 UKR_reform_programm_desc: "国家を経済成長に導き、ソ連崩壊の危機から脱却させるべき一連の改革を開始するだろう。"
 UKR_reform_national_guard: "国家親衛隊の解散"
 UKR_reform_national_guard_desc: "改革の時が来た。国家親衛隊を解散し、より効果的な組織、国内軍に改革する時だ。"
 UKR_reform_vsu: "新軍事ドクトリン"
 UKR_reform_vsu_desc: "軍隊は変更とアップグレードが必要である。さもなければ、敵との戦争に備えられないだろう。新ドクトリンはNATOとの協力も強化する。"
 UKR_check_and_balances: "抑制と均衡システム"
 UKR_check_and_balances_desc: "国家は現在、不安定な政治状況にある。大惨事を防ぐために、政治領域でバランスを見つける必要がある。"
 UKR_yushenko_cabinet: "ユシチェンコ内閣"
 UKR_yushenko_cabinet_desc: "ヴィクトル・ユシチェンコはすでに、経営経験で優れた働きを見せた旧知の人物である。彼が我々に約束した活動の結果は、国の経済要素の成長を刺激するはずだ。"
 UKR_welfare_reform: "福祉改革"
 UKR_welfare_reform_desc: "医療は1990年代以来悲しい状態にある。改革を開始する必要がある。"
 UKR_kosuik: "コシューク製パン工場"
 UKR_kosuik_desc: "国内自動車産業はその復活を開始しており、民間起業家がこのプロセスの原動力となるだろう。その一人、ユーリー・コシュークは、農産物生産のための自身の工場を設立する計画である。"
 UKR_azovstal_private: "アゾフスタリ民営化"
 UKR_azovstal_private_desc: "このような巨大な企業を財政的に支援できないため、アゾフスタリを民間に譲渡するだろう。"
 UKR_land_reform: "土地改革"
 UKR_land_reform_desc: "土地改革はずっと前に行われるべきだったが、可能な限り遅らせた。今や土地を民間に売却するのが容易になるだろう。"
 UKR_land_trade: "土地取引の簡素化"
 UKR_land_trade_desc: "国内の民間投資家による土地取得を促進し続けるだろう。"
 UKR_bolster_privatization: "土地民営化の強化"
 UKR_bolster_privatization_desc: "民営化は加速され、我が国は新しい市場経済に踏み出さなければならない。"
 UKR_ukrenergo_reform: "ウクルエネルゴ改革"
 UKR_ukrenergo_reform_desc: "エネルギー構造は恐ろしい状況にある。ウクルエネルゴを改革する必要がある。"
 UKR_burshtyn_tes: "ブルシュティンTES拡張"
 UKR_burshtyn_tes_desc: "ブルシュティン火力発電所の再建と改善を実施するだろう。"
 UKR_diversy_fuel: "燃料購入の多様化"
 UKR_diversy_fuel_desc: "海外で購入するエネルギー源を巧みに多様化しなければならない。単一の販売者に頼ることはできない。"
 UKR_short_terms: "短期ローンの廃止"
 UKR_short_terms_desc: "短期ローンのようなものを完全に廃止するだろう。それらは経済に有害である。"
 UKR_bank_lobbyst: "銀行ロビイストの排除"
 UKR_bank_lobbyst_desc: "多くの銀行ロビイストが1990年代に権力を握った。彼らの国への影響力を排除する時が来た。"
 UKR_social_cut_down: "社会支出の削減"
 UKR_social_cut_down_desc: "財政準備金を安定させるために、一時的に社会支出を削減することを余儀なくされている。"
 UKR_struggle_power: "権力闘争"
 UKR_struggle_power_desc: "不安定な状況は強力な政治的反対者の出現につながった。彼らから身を守り、有権者に我々と共に留まるよう説得する必要がある。"
 UKR_tax_agro: "農業企業への減税"
 UKR_tax_agro_desc: "生産成長を刺激するために、農業産業への税金を削減するだろう。"
 UKR_stimulate: "経済刺激"
 UKR_stimulate_desc: "我々の措置は結果をもたらしており、経済は成長し始めている。"
 UKR_negotiation_left: "左派野党との交渉"
 UKR_negotiation_left_desc: "左翼活動家は著しく力をつけている。彼らと妥協点を見つける必要がある。"
 UKR_radicalize_without_kuchma: "クチマなきウクライナの急進化"
 UKR_radicalize_without_kuchma_desc: "「クチマなきウクライナ」運動は危険な勢いを得ていた。彼らに対処する時が来た。"
 UKR_slowdown_reform_land: "土地改革の減速"
 UKR_slowdown_reform_land_desc: "社会で賛否両論を引き起こしたため、土地改革を減速させることを決定した。"
 UKR_re_approach_privatbank: "プリヴァトバンクへの再接近"
 UKR_re_approach_privatbank_desc: "プリヴァトバンクは国内最大の銀行である。それと成功裏に妥協点を見つけなければならず、それは大きな税収をもたらすだろう。"
 UKR_concessin_with_donbass: "ドンバスとの譲歩"
 UKR_concessin_with_donbass_desc: "ドンバスのために譲歩する準備ができており、それによって彼らの我々への忠誠を保証しようと試みる。"
 UKR_invest_mining_companies: "鉱業会社への投資"
 UKR_invest_mining_companies_desc: "ドンバス企業に投資することにより、地元の有権者からの強力な支持を保証するだろう。"
 UKR_donbass_infrastructure: "ドンバスインフラプログラム"
 UKR_donbass_infrastructure_desc: "ドンバスインフラへの投資は、新たな有権者を引き付け、この地域からの収入を増加させることを可能にするだろう。"
 UKR_impeachment: "弾劾"
 UKR_impeachment_desc: "政府は積極的に我々の仕事を妨害し、絶えず我々を弾劾しようとしている。この問題を解決する必要がある。"
 UKR_privatization_ukrenergo: "ウクルエネルゴの民営化"
 UKR_privatization_ukrenergo_desc: "ウクルエネルゴを民営化している。おそらく民間企業の手にあれば、より効果的に機能できるだろう。"
 UKR_reach_russian_oligarch: "ロシアオリガルヒへの到達"
 UKR_reach_russian_oligarch_desc: "政治的キャンペーンを支援するためにロシアオリガルヒを引き付けるだろう。"
 UKR_rus_mobile_operators: "ロシア携帯電話事業者の誘致"
 UKR_rus_mobile_operators_desc: "ロシアの通信事業者に市場へのアクセスを与えるだろう。"
 UKR_free_economic_zones: "自由経済圏"
 UKR_free_economic_zones_desc: "領土内にいくつかの経済圏を創設するだろう。そこでは当然、優先事項としてロシア投資家を待つだろう。"
 UKR_yanuk_cabinet: "ヤヌコーヴィチ内閣"
 UKR_yanuk_cabinet_desc: "ヴィクトル・ヤヌコーヴィチと彼の今後の政治活動は、ユシチェンコの活動と同様に、経済に刺激的な効果をもたらすはずだ。"
 UKR_block_land_trading: "土地取引の阻止"
 UKR_block_land_trading_desc: "軍産複合体の独立に悪影響を与える可能性があるため、土地取引は積極的に凍結されるだろう。"
 UKR_soft_taxation: "緩やかな税制改革"
 UKR_soft_taxation_desc: "法人と個人の両方をあまり怒らせない緩やかな税制改革を実施するだろう。"
 UKR_floating_excange: "変動相場制"
 UKR_floating_excange_desc: "変動相場制を実践するだろうが、それは全く異なる経済効果をもたらす可能性がある。"
 UKR_small_favor: "中小企業優遇"
 UKR_small_favor_desc: "経済成長を刺激するために、中小企業向けの優遇措置を導入するだろう。"
 UKR_doentskstal: "ドネツクスタル"
 UKR_doentskstal_desc: "この地域での活動を最適化するために、ドンバス領土に新しい企業を設立している。"
 UKR_gas_azvostal: "アゾフスタルにガスパイプライン建設"
 UKR_gas_azvostal_desc: "企業の運営と地区の生活条件を改善するために、アゾフスタルにガスパイプラインを建設するだろう。"
 UKR_dorohy_avto: "ウクライナ自動車道路"
 UKR_dorohy_avto_desc: "国内の道路状況をひどいと呼ぶのはお世辞である。95%の道路は単に荒廃状態にある。それを修正し始めるだろう。"
 UKR_roshen: "ロシェン"
 UKR_roshen_desc: "有名なロシェン製菓工場はその活動を拡大しており、その所有者を注意深く監視するだろう。"
 UKR_luaz_reopen: "LuAZ再開"
 UKR_luaz_reopen_desc: "LuAZは90年代に政府によって放棄された。道路改革を開始しないため、企業を再開する必要がある。"
 UKR_ukraine_2000: "ウクライナ2000"
 UKR_ukraine_2000_desc: "新しいミレニアムはウクライナに世界的な憲法改革をもたらすべきであり、積極的に推進するだろう。"
 UKR_gain_rada_support: "ラダの支持獲得"
 UKR_gain_rada_support_desc: "改革を実施するためには、ヴェルホーヴナ・ラーダの全面的な支持が必要である。"
 UKR_deal_pro_socialist_media: "親社会主義メディアへの対処"
 UKR_deal_pro_socialist_media_desc: "社会主義政党は勢いを増している。彼らのメディアを抑圧する必要がある。"
 UKR_referendum_const: "憲法国民投票"
 UKR_referendum_const_desc: "憲法改正に関する国民投票を実施する準備ができている。"
 UKR_push_for_reforms: "改革推進"
 UKR_push_for_reforms_desc: "改革派の考えを政府に推進し続けるだろう。国家はそれらを必要としている。"
 UKR_arrest_timoshenko: "ティモシェンコ逮捕"
 UKR_arrest_timoshenko_desc: "ティモシェンコは我々にとってあまりにも危険な政治的反対者である。彼女を逮捕するだろう。"
 UKR_prepare_protest: "抗議への準備"
 UKR_prepare_protest_desc: "我々の行動は確実に一連の抗議を引き起こすだろう。それらに備える必要がある。"
 UKR_reform_berkut: "ベルクト改革"
 UKR_reform_berkut_desc: "ベルクト特殊部隊は改革される必要があり、それがなければ抗議の制御を失うかもしれない。"
 UKR_deal_yushenko: "ユシチェンコへの対処"
 UKR_deal_yushenko_desc: "ユシチェンコと彼の政治的野心に対処するだろう。"
 UKR_appoint_yanukovich: "ヤヌコーヴィチ任命"
 UKR_appoint_yanukovich_desc: "ヤヌコーヴィチを政府首班に任命するだろう。おそらく彼は状況を改善できるだろう。"
 UKR_seek_help_eastern_oligarch: "東側オリガルヒからの支援要請"
 UKR_seek_help_eastern_oligarch_desc: "抗議運動を抑圧するための資源は明らかに十分ではない。おそらく東側オリガルヒが助けてくれるだろうか？"
 UKR_aid_from_minign_companies: "鉱業会社からの援助獲得"
 UKR_aid_from_minign_companies_desc: "鉱業会社への投資は報われるはずであり、彼らの経営者は財政的およびその他の援助を提供する準備ができているだろう。"
 UKR_negotiate_orange_maidan: "オレンジ革命マイダンとの交渉"
 UKR_negotiate_orange_maidan_desc: "抗議者との交渉を開始し、問題をきっぱりと解決する時が来た。"
 UKR_const_reform: "憲法改革"
 UKR_const_reform_desc: "ついに抗議運動を通じて、改革を政府に押し込むことができた。"
 UKR_lyvochkin: "リョヴォーチキン解決策"
 UKR_lyvochkin_desc: "首席顧問は、抗議者と妥協しなければならず、さもなければ国は混乱に直面するだろうと我々に明らかにした。"
 UKR_stay_for_fair_election: "「公正な」選挙への残留"
 UKR_stay_for_fair_election_desc: "権力をただ放棄するつもりはない。最後まで立ち続けるだろう。"
