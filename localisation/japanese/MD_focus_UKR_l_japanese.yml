 ukraine_parliament.32.t: "議会、地元へのさらなる支援を推進！"
 ukraine_parliament.32.d: "議会は国中の地元住民に与えるための大きな予算を割り当てた。我々の政権はその情報を掴んでおり、内閣の一部メンバーは、その金はより良い用途のために他の場所に割り当てることができると考えている。"
 ukraine_parliament.32.a: "金は地元住民のためだ！"
 ukraine_parliament.32.b: "ああ、間違いなく他の場所で使える"
 ukraine_parliament.33.t: "議会、我々の政権に疑問を呈す"
 ukraine_parliament.33.d: "議会のいくつかのメンバーが最近、「[ROOT.GetAdjective]国民を満足させることに失敗した」として我々の政権を非難した。親政府派と野党派の間で議会内で多くの内紛があり、我々が介入して回答を出す必要がある段階に達した。"
 ukraine_parliament.33.a: "彼らが何を考えようとさせろ"
 ukraine_parliament.33.b: "適切な回答を準備する"
 ukraine_parliament.34.t: "議会、医療支出増加の動議を可決"
