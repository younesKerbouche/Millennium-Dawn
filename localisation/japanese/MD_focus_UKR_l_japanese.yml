 ukraine_parliament.100.d: "親露ブロックが議席の過半数を獲得"
 ukraine_parliament.100.t: "我が議会の親露ブロックが、ロシア政府が現在ウクライナに対して保持している高いレベルの影響力の結果として、議席の過半数を獲得した。"
 ukraine_parliament.100.a: "彼らがどうするか見てみよう"
 ukraine_parliament.200.d: "親西側ブロックが議席の過半数を獲得"
 ukraine_parliament.200.t: "我が議会の親西側ブロックが、アメリカ政府が現在ウクライナに対して保持している高いレベルの影響力の結果として、議席の過半数を獲得した。"
 ukraine_parliament.200.a: "彼らがどうするか見てみよう"
 ukraine_parliament.300.t: "親ウクライナブロックが議席の過半数を獲得"
 ukraine_parliament.300.d: "我が議会の親ウクライナブロックが最近の選挙で議席の過半数を獲得した。これはアメリカ政府とロシア政府の揺らぐ影響力によるものである。"
 ukraine_parliament.300.a: "彼らがどうするか見てみよう"
 ukraine_parliament.400.t: "議会選挙"
 ukraine_parliament.400.d: "再び選挙シーズンが到来し、全国の投票所が開き始めた。うまくいけば、投票率が十分に高く、国に良い変化をもたらすだろう……"
 ukraine_parliament.400.a: "どうなるか見てみよう"
 ukraine_parliament.1.t: "議会、中央集権化法を承認"
 ukraine_parliament.1.d: "議会は、数日前に我々が行った提案に続き、官僚支出を増加させる法案を可決することを決定した。"
 ukraine_parliament.1.a: "素晴らしい"
 ukraine_parliament.2.t: "議会、新中央集権化法を否決"
 ukraine_parliament.2.d: "議会は、官僚支出を増加させる法案に反対することを決定した。これは数日前に我々が行った提案に続くものであり、動議は十分な人気を得られなかったようだ。"
 ukraine_parliament.2.a: "残念だ"
 ukraine_parliament.2.b: "おそらく、少しの賄賂が彼らの心を変えるかもしれない……"
 ukraine_parliament.3.t: "議会、地方分権化法を承認"
 ukraine_parliament.3.d: "議会は、官僚支出を削減する我々の要請を承認した。これは数日前に我々が行った提案に続くものであり、動議は多くの人気と支持を得たようだ。"
 ukraine_parliament.3.a: "素晴らしい"
 ukraine_parliament.4.t: "議会、新地方分権化法を否決"
 ukraine_parliament.4.d: "議会は、官僚支出を削減する法案に反対することを決定した。これは数日前に我々が行った提案に続くものであり、動議は十分な人気を得られなかったようだ。"
 ukraine_parliament.4.a: "残念だ"
 ukraine_parliament.4.b: "おそらく、少しの賄賂が彼らの心を変えるかもしれない……"
 ukraine_parliament.5.t: "議会、新軍事予算を承認"
 ukraine_parliament.5.d: "議会は、軍事支出を増加させる我々の要請を承認した。これは数日前に我々が行った提案に続くものであり、動議は多くの人気と支持を得たようだ。"
