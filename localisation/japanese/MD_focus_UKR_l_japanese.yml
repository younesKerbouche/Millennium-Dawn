 UKR_without_kuchma_idea: "クチマなきウクライナ"
 UKR_left_opposition_idea: "左派野党"
 UKR_luaz_idea: "LuAZ"
 UKR_road_reform: "道路改革"
 UKR_road_reform_desc: "ウクライナの道路は近年著しく悪化しており、即時の改善と修復を開始する必要がある。"
 UKR_anti_socialist_media: "反社会主義メディア"
 UKR_berkut: "ベルクト"
 UKR_idea_inner_army: "内務省国内軍"
 UKR_idea_inner_army_desc: "国内軍は旧国家親衛隊に取って代わり、平時の任務のためのより組織化された部隊である。"
 UKR_crisis_political: "政治危機"
 UKR_crisis_political_desc: "国は政治危機に陥っており、当局は麻痺し、政治勢力は権力を巡って互いに戦っている。"
 ukraine_kuchma.1.t: "ユーリヤ・ティモシェンコ逮捕"
 ukraine_kuchma.1.d: "ユーリヤ・ティモシェンコは政府への明らかな脅威をもたらすため、我々によって逮捕された。"
 ukraine_kuchma.1.a: "自業自得だ"
 ukraine_kuchma.2.t: "抗議への準備"
 ukraine_kuchma.2.d: "我々の行動は明らかに抗議につながるだろう、準備する必要がある。"
 ukraine_kuchma.2.a: "準備はできているだろう"
 ukraine_kuchma.2.b: "すべては自然に解決するだろう"
 ukraine_kuchma.3.t: "野党、国を揺るがす"
 ukraine_kuchma.3.d: "国粋主義者や社会主義者を含む多くの政治勢力が、我々に対して積極的なキャンペーンを開始した。行動を起こす必要がある。"
 ukraine_kuchma.3.a: "もっと慎重になる必要がある"
 ukraine_kuchma.4.t: "憲法改正に関する国民投票"
 ukraine_kuchma.4.d: "大統領権限を制限し、多くの政治機関を変更する憲法改正に関する国民投票を発表した。"
 ukraine_kuchma.4.a: "変化の時だ"
 ukraine_kuchma.5.t: "ユシチェンコへの対処"
 ukraine_kuchma.5.d: "ユシチェンコ政府が辞任する時が来た。彼の支持者からの危険を感じているため、緊急に内閣を交代させる必要がある。"
 ukraine_kuchma.5.a: "変化の時だ"
 ukraine_kuchma.6.t: "ヤヌコーヴィチ任命"
 ukraine_kuchma.6.d: "今や内閣はヤヌコーヴィチが率いることになる。彼に大きな期待を寄せている。"
 ukraine_kuchma.6.a: "変化の時だ"
 ukraine_kuchma.7.t: "マイダンとの交渉"
 ukraine_kuchma.7.d: "抗議は強まっている。抗議者の連合との交渉を開始する時が来た。"
 ukraine_kuchma.7.a: "すべてを平和的に解決しよう。"
 ukraine_kuchma.8.t: "ユシチェンコに権力を譲る"
 ukraine_kuchma.8.d: "国民の意志に抵抗しないだろう。大統領選挙の第二ラウンドの結果は、ユシチェンコが大統領になることを明確に示しており、我々はそれを受け入れるだろう。"
 ukraine_kuchma.8.a: "ウクライナに平和を"
 ukraine_kuchma.9.t: "ロシェン"
 ukraine_kuchma.9.d: "国内では、多くのオリガルヒが90年代に大量の企業を民営化した。その一つが、今や有名なロシェン製菓工場である。彼らを注意深く監視すべきだ。"
 ukraine_kuchma.9.a: "オリガルヒは力を増している"
 ukraine_kuchma.10.t: "クチマ第二期"
 ukraine_kuchma.10.d: "レオニード・クチマは独立ウクライナの第二代大統領であり、インフレ率が10,000%に達し、国が貧困化し、完全にロシアに依存していた最も恐ろしい時期に国を引き継いだ。今や、ウクライナはソ連崩壊のそれらの恐ろしい結果から回復したが、野党は依然として大統領に対して否定的な態度を取り、将来確実に彼を転覆させようとするだろう。"
 ukraine_kuchma.10.a: "ウクライナに栄光あれ"
 ukraine_kuchma.11.t: "弾劾の試み"
 ukraine_kuchma.11.d: "ヴェルホーヴナ・ラーダは何度も我々を弾劾しようとしてきた。この問題を解決する時が来た。"
 ukraine_kuchma.11.a: "弾劾反対"
 ukraine_kuchma.12.t: "ドネツク派閥との友好"
 ukraine_kuchma.12.d: "いわゆるオリガルヒのドネツク派閥を味方に引き入れようと試みるだろう。彼らは将来の野党との対立において我々にとって有用だろう。"
 ukraine_kuchma.12.a: "ドンバスは我々と共にある"
 ukraine_kuchma.12.b: "彼らを支援しないだろう"
 ukraine_kuchma.13.t: "ヤヌコーヴィチ、大統領になるだろう"
 ukraine_kuchma.13.d: "我々は第二回大統領選挙の結果を認めず、ヤヌコーヴィチをウクライナ大統領に任命するだろう。"
 ukraine_kuchma.13.a: "そうあれかし"
 ukraine_kuchma.14.t: "南東部での抗議"
 ukraine_kuchma.14.d: "選挙での我々の勝利の後、すべてが終わったと思っていたが、今や我が国の南東部が強い抗議活動を示し始めた。いわゆる「青いマイダン」が我が政府への圧力を強め始め、深刻な結果を脅かしている。"
 ukraine_kuchma.14.a: "我々はもっと注意する必要がある。"
 ukraine_kuchma.15.t: "ウクライナの青いマイダン"
 ukraine_kuchma.15.d: "ウクライナ南東部の活動家たちは自治プロジェクトを発展させ続けたが、キエフ当局はラーダの事務所で椅子を変えるのに忙しく、大きな嵐が来ている。青いマイダンの支持者たちが我々に支援を求めてきた。我々は彼らを助けるか？"
 ukraine_kuchma.15.a: "我々は彼らを支援する。"
 ukraine_kuchma.15.b: "我々は干渉すべきではない。"
 ukraine_kuchma.16.t: "南東部政府"
 ukraine_kuchma.16.d: "いわゆる青いマイダンの活動家たちは、彼ら自身の政府の創設と、キエフ政府を認めないことを公式に発表した。彼らは外部から支援されたようだ。そうでなければ、彼らはそのようなことを決定しなかっただろう。"
 ukraine_kuchma.16.a: "直ちに警察をそこに送れ"
 ukraine_kuchma.17.t: "青い革命"
 ukraine_kuchma.17.d: "今日、ヴィクトル・ヤヌコーヴィチ率いる青いマイダンの支持者たちは、彼らの独立とウクライナ南東部の独自の共和国形成を公式に宣言した。彼らの側に寝返った軍事部隊、そして将軍や将校もいる。"
 ukraine_kuchma.17.a: "嵐が始まった"
 ukraine_kuchma.18.t: "ガリツィアでの抗議"
 ukraine_kuchma.18.d: "第二回大統領選挙を無視するという我々の決定は国内の不安定さを引き起こし、西部地域の多くの住民が抗議の活発な段階へと移行し、そこで警察との衝突が始まった。"
 ukraine_kuchma.18.a: "我々はもっと注意する必要がある"
 ukraine_kuchma.19.t: "ウクライナの赤いマイダン"
 ukraine_kuchma.19.d: "ウクライナのガリツィアの活動家たちが、国内の違法な選挙に対する抗議を開始した。状況は非常に緊迫しており、我々はすでに武装蜂起について話している。なぜなら、いくつかの将軍が反乱軍を支援しているからだ。おそらく我々は彼らを助けるべきだろうか？"
 ukraine_kuchma.19.a: "我々は彼らを支援する。"
 ukraine_kuchma.19.b: "我々は干渉すべきではない。"
 ukraine_kuchma.20.t: "西ウクライナ政府"
 ukraine_kuchma.20.d: "抗議はすでにより過熱した段階に入っており、彼らは明らかに海外から助けられている。今、彼らはキエフ当局に従属しない独自の政府の創設を発表した。"
 ukraine_kuchma.20.a: "直ちに警察をそこに送れ"
 ukraine_kuchma.21.t: "赤い革命"
 ukraine_kuchma.21.d: "今日、いわゆる赤いマイダンの支持者たちが、ウクライナからの離脱と、キエフの親ロシア政府との武装抵抗の開始を発表した。"
 ukraine_kuchma.21.a: "嵐が始まった"
 ukraine_kuchma.22.t: "政治危機"
 ukraine_kuchma.22.d: "我が国は政治危機に見舞われており、ヴェルホーヴナ・ラーダは我が政府に積極的に抵抗しており、反対派は社会を揺さぶり始めている。措置を講じる必要がある。"
 ukraine_kuchma.22.a: "嵐が始まった"
 ukraine_kuchma.23.t: "ユーリヤ・ティモシェンコ釈放"
 ukraine_kuchma.23.d: "ユーリヤ・ティモシェンコは逮捕から釈放され、今や彼女は政治的キャリアを続けることができるだろう。"
 ukraine_kuchma.23.a: "良い"
