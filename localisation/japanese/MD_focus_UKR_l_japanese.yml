 UKR_verkhovna_rada: "ヴェルホーヴナ・ラーダ"
 UKR_verkhovna_rada_desc: "\n\n\n\n\n\n£UKR_desctext_rada\n\n\n\n\n\n\n\n\n§Hヴェルホーヴナ・ラーダ§![UKR.GetFlag]は我が国の国民議会であり、議員は法律にどのような条文を書き加えるのか、また削除するのかを決定する。それは議員はしばしば自国の求めることに反する行動もとることがあることを意味する。§Hヴェルホーヴナ・ラーダ§!は状況に応じて3つの状態のうちの1つを選択することができる。§C自由§!、これは我々が§Hヴェルホーヴナ・ラーダ§!を直接的に支配していないことを意味する。§C関与§!、これは我々がいくらを支配していることを意味する。§C傀儡§!、これは我々の完全な支配下に置かれていることを意味する。\n\nもし我々が議会の§Hある提案§!を拒否した場合、あるいは§H議会と異なる世界観§!に政府を変更した場合、§Hヴェルホーヴナ・ラーダ§!は政府からの支持を取り下げることがある。また、その気になれば、ランダムに支持を取り下げることもある。\n\n支持が多ければ多いほど、追加措置を講じることなく法律を成立させることができる可能性が高くなる。§Hヴェルホーヴナ・ラーダ§!は選挙を実施し、選挙結果は外国影響力、あるいは自国の独立性に基づいて決定される。\n\n現在、§Hヴェルホーヴナ・ラーダ§!内の§G[?UKR_verkhovna_support]§!/§H450§!の議員が政府を支持している\n"
 ukraine_nationalist_majority_name: "§H多数派のウクライナ派§!"
 UKR_right_wing_desc_TT: "§Hウクライナ派§!が議会で多数を占めるということは、議会が§C西側§!からも§Gロシア§!からも距離を置こうとしていることを意味する。議会は世界情勢において中立的で独立した§Hウクライナ§!を求め、いかなる紛争においてもどちらかの側につくことに反対している。"
 ukraine_eastern_majority_name: "§G多数派の親ロシア派§!"
 UKR_left_wing_desc_TT: "議会内の§G親ロシア派§!連合は§Gロシア§!政府とのより深い結びつきを求め、§C西側§!諸国と距離を置きたいと考えている。この連合の急進派にも様々な考えがあり、§G親ロシア§!路線を保ちつつも独立した§Hウクライナ§!を維持することを望む者もいれば、§Hウクライナ§!と§Gロシア§!の社会統合の拡大を望む者もいる。"
 ukraine_western_majority_name: "§B多数派の親西側§!"
 UKR_liberal_TT: "議会内の§B親西側§!連合は§Hウクライナ§!が親ロシア政策を捨て§C西側§!諸国とのより大きな結びつきを受け入れることを望む政党や個人で形成されている。§C西側§!との同盟を望む人々の目的は様々で、経済的・文化的な結びつきを望む者もいれば、§BNATO§!に加盟し§Hウクライナ§!を§Gロシア§!の影響から守りたい者もいる。"
 ukraine_dissolved_majority_name: "§Rヴェルホーヴナ・ラーダ解散§!"
 UKR_verkhovna_dissolved_tt: "議会は解散され、部屋は代表者なしで空席となっている。"
 ukraine_free_verkhovna: "§Cヴェルホーヴナ・ラーダの状態: 自由§!"
