 ukraine_congress.1.t: "新しい国民的ウクライナ"
 ukraine_congress.1.d: "ウクライナはついに生まれ変わり、そうあるべき姿になるだろう。誰もがそのような改革を好むわけではなく、人々が我が国を去る準備はできているが、これが強いウクライナの道である。"
 ukraine_congress.1.a: "スラーヴァ・ウクライニ！"
 ukraine_congress.2.t: "ウクライナ、セヴァストポリを奪取"
 ukraine_congress.2.d: "ウクライナ政府は我々とのリース契約を取り消し、セヴァストポリからの我々の艦隊の追放を開始する。"
 ukraine_congress.2.a: "これは我々の敗北だ"
 ukraine_congress.10.t: "ウクライナ、バルト・黒海構想を提案"
 ukraine_congress.10.d: "バルト・黒海連合は、かつてポーランドが主導したインテルマリウム構想に類似した概念である。これはバルト海と黒海の間に位置する諸国による防衛同盟を提唱する。参加国は協力し、相互支援を行う勢力ブロックへと結束する。数は力なりとはよく言ったものだ。\n\n§Yこれによりウクライナのツリーを通じた相互保証が可能となる§!"
 ukraine_congress.10.a: "我々はこれを引き続き探求すべきだ。"
 ukraine_congress.10.b: "愚かな考えだ"
 ukraine_congress.11.t: "バルト・黒海連合"
 ukraine_congress.11.d: "法律と条約が起草された。構想を支持する国々の人々がついに集まった。今こそ野心を実現する時だ。我々を支持してくれた者たちと同盟を結ぶ時だ。ウクライナは同盟を公式化するために我々が署名しなければならない最終条約を送ってきた。我々は今撤退するか、それとも路線を維持し、新たに見つけた同盟国を支援するか？"
 ukraine_congress.11.a: "条約に署名する"
 ukraine_congress.11.b: "撤退する。条約を破棄する"
 UKR_poroshenko_start: "ポロシェンコ大統領職"
 UKR_poroshenko_start_desc: "ウクライナ国家はオリガルヒによって率いられた。ウクライナの歴史は明らかにそのような転換を期待していなかった。おそらくそれはウクライナを成功へと導くだろう。"
 UKR_poroshenko_decentr: "地方分権化"
 UKR_poroshenko_decentr_desc: "ポロシェンコのプログラムの主要な政治的ポイントの一つは、これまでもこれからも - 地方分権化である。我々はウクライナ国家を改革しなければならない。"
 UKR_poroshenko_deccomunism: "脱共産主義化"
 UKR_poroshenko_deccomunism_desc: "共産主義の過去は我が国にとって困難で恐ろしかった。我が国は飢饉によってほとんど破壊され、我々は殺人者の記念碑が国中に置かれることを許さないだろう。"
 UKR_poroshenko_anti_corruption: "反汚職改革"
 UKR_poroshenko_anti_corruption_desc: "汚職は我が国において痛ましい話題であり続けており、これからもそうだろう。そして我々は一連の反汚職改革を実行するだろう。"
 UKR_poroshenko_nabu: "NABU創設"
 UKR_poroshenko_nabu_desc: "NABU - 腐敗およびその管轄権に帰属する他の犯罪行為の防止、検出、抑制、調査、開示、ならびに新しいものの防止を委託された特別な地位を持つ中央執行機関。"
 UKR_poroshenko_no_russian_military: "ロシア軍の影響力排除"
 UKR_poroshenko_no_russian_military_desc: "我々はロシア軍への依存をやめなければならない。独立したウクライナ軍だけが国を守るだろう。"
 UKR_poroshenko_anti_rus_doctrine: "反ロシアドクトリン"
 UKR_poroshenko_anti_rus_doctrine_desc: "ロシアは我々に対する侵略者であり、これからもそうだろう。我々はこれを軍事ドクトリンに明確に反映させなければならない。"
 UKR_poroshenko_smi_free: "メディアの自由"
 UKR_poroshenko_smi_free_desc: "メディアは自由であるべきであり、少数の人々の独裁的習慣によって制限されるべきではない。"
 UKR_poroshenko_kefalia: "ウクライナ教会独立"
 UKR_poroshenko_kefalia_desc: "モスクワ総主教庁の影響力を排除する時が来た。"
 UKR_poroshenko_ukrainisation: "ウクライナ化"
 UKR_poroshenko_ukrainisation_desc: "我々はウクライナ化政策を開始し、様々な社会環境から徐々にロシア語を根絶するだろう。"
 UKR_poroshenko_upa: "UPA英雄顕彰"
 UKR_poroshenko_upa_desc: "UPA - 彼らはウクライナの守護者であり、我々は彼らを称えるだろう。"
 UKR_poroshenko_es: "EUとの協力"
 UKR_poroshenko_es_desc: "欧州連合は我々の主要な経済パートナーとなり、我々は彼らとの貿易関係をさらに維持するよう努めるだろう。"
 UKR_poroshenko_canada: "カナダとのパートナーシップ"
 UKR_poroshenko_canada_desc: "我々は貿易関係を改善するためにカナダといくつかの合意を結ぶ準備ができている。"
 UKR_us_friendship: "USAとのパートナーシップ"
 UKR_us_friendship_desc: "我々は貿易関係を改善するためにUSAといくつかの合意を結ぶ準備ができている。"
 UKR_visegrad_coop: "ヴィシェグラード・グループとのパートナーシップ"
 UKR_visegrad_coop_desc: "我々は貿易関係を改善するためにヴィシェグラード・グループといくつかの合意を結ぶ準備ができている。"
 UKR_turkey_invest_req: "トルコからの投資"
 UKR_turkey_invest_req_desc: "我々はトルコの投資家を我が領土に引き付けるだろう。彼らの投資は我が経済を助けるだろう。"
 UKR_kazakh_improve_rel: "カザフスタンとの関係改善"
 UKR_kazakh_improve_rel_desc: "カザフスタンのパートナーは、我々の外国貿易活動にとって素晴らしい追加となるだろう。"
 UKR_reorient_market: "西側市場への再志向"
 UKR_reorient_market_desc: "東側は我々に閉ざされている。我々は市場を西側へと再志向するだろう。"
 UKR_ukroboronprom_revival: "防衛産業への投資"
 UKR_ukroboronprom_revival_desc: "我が防衛産業は投資を必要としている。ならば与えるだけだ。"
 UKR_smuggle_parts_through_russia: "ロシア経由での部品購入"
 UKR_smuggle_parts_through_russia_desc: "我々の反ロシアドクトリンにもかかわらず、我々は回り道ではあるが、ロシアの工場からスペアパーツを購入することを余儀なくされている。"
 UKR_reverse_engineering: "リバースエンジニアリング"
 UKR_reverse_engineering_desc: "我々は装甲車両分野における独自のエンジニアリングを創造するよう努めるだろう。"
 UKR_western_assistance: "西側支援"
 UKR_western_assistance_desc: "西側投資家もまた、我が防衛産業に積極的に投資している。"
 UKR_poroshenko_nato: "NATOとの協力"
 UKR_poroshenko_nato_desc: "NATOは我々の主要な軍事パートナーであり、彼らの助けを借りて我々は軍隊を改革している。"
 UKR_belarus_proposal_non_attack: "ベラルーシとの不可侵条約"
 UKR_belarus_proposal_non_attack_desc: "我々の北の隣人であるベラルーシは、敵によって二方面から我々を攻撃するために利用される可能性がある。我々はこれを防がなければならない。"
 UKR_language_policies: "言語政策"
 UKR_language_policies_desc: "我々はコミュニケーションおよび市民生活の他の分野におけるウクライナ語の割合を拡大し続けるだろう。"
 UKR_support_patriotism: "愛国主義への支援"
 UKR_support_patriotism_desc: "愛国心はかつてないほど国家によって奨励されるだろう。"
 UKR_donbass_okopi: "作戦「壁」"
 UKR_donbass_okopi_desc: "我々は緊急に敵の国境に沿って防衛線を構築する必要がある。"
 UKR_transnistria_defences: "トランスニストリアとの国境強化"
 UKR_transnistria_defences_desc: "トランスニストリアは将来我々への攻撃の跳躍台となる可能性がある。我々は彼らとの国境を強化するだろう。"
 UKR_deoligarchisation: "脱オリガルヒ化"
 UKR_deoligarchisation_desc: "オリガルヒは我が国であまりにも多くの力を持っている――我々はそれを修正するだろう。"
 UKR_rochen_expansion: "ロシェン生産の拡大"
 UKR_rochen_expansion_desc: "ロシェン工場は今や公的投資の助けを借りて生産能力を拡大することができるだろう。"
 UKR_support_medium_businesses: "中小企業の支援"
 UKR_support_medium_businesses_desc: "中小企業は必要な支援を受けるだろう。"
 UKR_kolomoyski_deal: "コロモイスキーとの取引"
 UKR_kolomoyski_deal_desc: "コロモイスキーは長い間我が国の主要な問題の一つであった。彼の影響力はあまりにも大きく、彼に対処する時が来た。"
 UKR_purge_church_from_rus: "ROCの影響力排除"
 UKR_purge_church_from_rus_desc: "ロシア正教会はもはや我々に影響を与えないだろう。"
 UKR_greece_letter: "全地総主教への訴え"
 UKR_greece_letter_desc: "我々は教会を独立したものとして承認するよう全地総主教に訴えるだろう。"
 UKR_upc_create: "ウクライナ正教会の創設"
 UKR_upc_create_desc: "ウクライナ正教会が創設されるだろう！ 今や我々は精神的にも自由な国である。"
 UKR_poroshenko_army_reform: "軍隊改革"
 UKR_poroshenko_army_reform_desc: "我が軍は大きな改革を必要としている――我々は今それらを実施し始めるだろう。"
 UKR_pmc_instructors: "西側PMCからの指導員"
 UKR_pmc_instructors_desc: "西側PMCの指導員は我が軍を支援する準備ができている。"
 UKR_rally_nationalist_support: "退役軍人支援"
 UKR_rally_nationalist_support_desc: "戦闘退役軍人は我々の将来の選挙キャンペーンの主力となるだろう。"
 UKR_welfare_conseccions: "社会支援の増加"
 UKR_welfare_conseccions_desc: "我々は将来の選挙キャンペーンを社会保障の増加に焦点を当てるだろう。"
 UKR_anti_russia_propaganda: "反ロシアプロパガンダ"
 UKR_anti_russia_propaganda_desc: "我が市民は、真の敵が誰であり、我が国を吸収しようとしているのが誰であるかを理解しなければならない――ロシアだ。"
 UKR_saakashvili_odessa: "オデッサ知事としてサーカシヴィリを招待"
 UKR_saakashvili_odessa_desc: "我々はサーカシヴィリをオデッサ地方の知事として招待するだろう。おそらく彼はうまくやるだろう。"
 UKR_support_minsk_agreements: "ミンスク合意の支持"
 UKR_support_minsk_agreements_desc: "我々はミンスク合意を支持し、全てを平和的に解決しようと試みるだろう。"
 UKR_continue_shelling: "分離主義者への終止符"
 UKR_continue_shelling_desc: "分離主義者は許さない！ 我々は土地を解放するだろう。"
 UKR_business_with_rf: "ロシアとのビジネス"
 UKR_business_with_rf_desc: "我々はロシアとのビジネスを続けるだろう。"
 UKR_full_rus_embargo_por: "ロシアに対する禁輸措置の実施"
 UKR_full_rus_embargo_por_desc: "我々はロシアとの経済協力に対する禁輸措置を実施するだろう。"
 UKR_osce_watchers: "OSCE監視団"
 UKR_osce_watchers_desc: "OSCE監視団がドンバスに招待されるだろう。"
 UKR_suppress_easterner: "東部住民の抑圧"
 UKR_suppress_easterner_desc: "ロシアとの統合支持者は、メディアを通じて含め、抑圧されるべきである。"
 UKR_anti_emerg_1plus1: "反東部プロパガンダの強化"
 UKR_anti_emerg_1plus1_desc: "我々はロシアを支持する人々に対して向けられたプロパガンダを強化するだろう。"
 UKR_eu_compliant_reforms: "EU準拠改革"
 UKR_eu_compliant_reforms_desc: "我々は欧州連合との統合のための準拠改革を続けるだろう。"
 UKR_european_education_connections: "ヨーロッパ教育機関との協力"
 UKR_european_education_connections_desc: "ヨーロッパ教育は、古い、ソビエト的で全体主義的なものよりもはるかに多くを我々に与えるだろう。"
 UKR_european_defence_program: "ヨーロッパ防衛プログラム"
 UKR_european_defence_program_desc: "我々は軍隊を強化するためにヨーロッパ防衛プログラムに参加するだろう。"
 UKR_nato_application_por: "NATOとの協力プログラム"
 UKR_nato_application_por_desc: "軍隊分野におけるNATOのパートナーシップは、我が軍の改革を実行することも可能にするだろう。"
 UKR_ukraine_anew: "新ウクライナ"
 UKR_ukraine_anew_desc: "我が国は長い道のりを歩み、多くの改革を経てきたが、今や生まれ変わり、未来を肯定的に見ている。"
 UKR_apply_to_eu_por: "EUとの協力プログラム"
 UKR_apply_to_eu_por_desc: "欧州連合との協力は引き続き我々の優先事項となるだろう。"
 UKR_NABU: "ウクライナ国家汚職対策局"
 UKR_NABU_desc: "新しい汚職対策局は、時としてあらゆるレベルの腐敗した役人との戦いを強化するために設計されている。"
 UKR_Poroh_deccomuniz: "ポロシェンコの大統領職"
 UKR_Poroh_deccomuniz_desc: "ポロシェンコは曖昧な人物であるが、敵に直面してウクライナを強くしたいという彼の願望は国民の尊敬に値する。"
 UKR_anti_rus_doctrine: "反ロシアドクトリン"
 UKR_anti_rus_doctrine_desc: "我々の政治的およびイデオロギー的な敵はロシアであり、依然としてそうである。我々はこれを受け入れ、戦争の準備ができていなければならない。"
 UKR_foreign_advisors_desc: "様々なPMCからの外国人指導員が兵士を訓練する準備ができている。"
 UKR_nato_doctrine: "NATOドクトリン"
 UKR_nato_doctrine_desc: "我が軍は現代ヨーロッパ軍を創設するためにNATOドクトリンに従うだろう。"
 UKR_west_investors: "西側投資家"
 UKR_operation_wall: "作戦「壁」"
 UKR_smuggle_parts_from_rus: "ロシアからのスペアパーツ購入"
 UKR_smuggle_parts_from_rus_desc: "我々は秘密裏ではあるが、ロシアからスペアパーツを買い続けている。"
 UKR_reverse_engineering_start: "リバースエンジニアリング"
 UKR_reverse_engineering_start_desc: "我々は独自の生産を創造することを目指している。"
 UKR_ato_supports: "退役軍人支援"
 UKR_health_supports: "医療支援"
 UKR_poroh_prepare_donbass: "ドンバスでの再戦準備"
