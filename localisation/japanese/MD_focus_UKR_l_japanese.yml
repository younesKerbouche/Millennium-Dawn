 UKR_political_situation_decision_category_desc: "[UKR.GetFlag]§Yウクライナ§!は多くの人口を抱える巨大な国家であるが、そのうちの2つの民族、すなわち[UKR.GetFlag]§Yウクライナ人§!と[SOV.GetFlag]§Yロシア人§!が大多数を占めている。歴史的な経緯から[SOV.GetFlag]§Yロシア語話者§!は主に東部に居住しており、西部に居住する人々は[UKR.GetFlag]§Yウクライナ人§!が大半を占めている。この地理的分断は常に[UKR.GetFlag]§Yウクライナ§!を揺るがしており、将来的に国家に§R大きな問題§!を引き起こすかもしれない。とりわけ、[UKR.GetFlag]§Yウクライナ§!の有権者は§R非平和的§!抗議活動を通じて抗議したり意思表示を行う傾向が非常に強い。このような側面をすべて考慮して力の均衡をとる必要がある。\n\nもし§8マイダン§!への支持が§R15を下回れば§!動揺が広がり、§R内戦§!に発展しかねない。§R内戦§!の可能性を減らすためには、§YSBU§!や§Y国家親衛隊§!などの影響力と権力を拡大することが必要である。どれへの支持が§R低い§!（§t西側派§!か§3東側§!）かによって政情不安のシナリオは異なるものになるだろう。"
