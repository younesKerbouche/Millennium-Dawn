 UKR_donetsksteel: "ドネツクスタル"
 UKR_land_reform_idea: "土地改革"
 UKR_land_reform_idea_desc: "前世紀に開始された土地改革は、国家全土にわたって土地の再分配につながるはずである。今はまだその過程にある。"
 UKR_energo_idea: "ウクルエネルゴ"
 UKR_energo_idea_desc: "ウクルエネルゴは主要なエネルギー会社であり、文字通りウクライナのエネルギー産業全体を保持している。"
