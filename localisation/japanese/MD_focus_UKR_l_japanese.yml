 ukraine_maidan_west.1.t: "マイダンでの抗議"
 ukraine_maidan_west.1.d: "我々の国家政策は人口の一部に適合していない。人々は、我々の政治的決定に対する不満を表明する方法として、有名なキーウの広場 - マイダン - に出始めている。"
 ukraine_maidan_west.1.a: "我々は監視している"
 ukraine_maidan_west.2.t: "マイダンでの抗議"
 ukraine_maidan_west.2.d: "我々の政府は抗議が迅速な終結に至ると期待していたが、これは起こらず、むしろ人々はより長い期間滞在するために広場にテントを張りキャンプを設置し始めた。"
 ukraine_maidan_west.2.a: "これについて悪い予感がする"
 ukraine_maidan_west.3.t: "マイダンでの抗議"
 ukraine_maidan_west.3.d: "抗議者たちは去るつもりはなく、より攻撃的に振る舞い始めている。もしかしたら行動を起こし、彼らの小さなテント都市を取り壊す時かもしれない……"
 ukraine_maidan_west.3.a: "ベルクト部隊を展開しよう"
 ukraine_maidan_west.3.b: "我々は干渉しない"
 ukraine_maidan_west.4.t: "マイダンでの抗議"
 ukraine_maidan_west.4.d: "我々は抗議者の解散を開始した。多くの外国テレビチャンネルはこれを血なまぐさい虐殺として報道しているが、我々の任務はただ一つ - 国家を救うことだ。"
 ukraine_maidan_west.4.a: "祖国のために！"
 ukraine_maidan_west.5.t: "マイダンでの抗議"
 ukraine_maidan_west.5.d: "我々は抗議者を解散させないことを決定した。彼らの熱意が冷め、皆が家に帰ることを期待して。今のところ次に何が起こるか見てみよう、しかし今のところ状況が冷え込む兆候は見られない……"
 ukraine_maidan_west.5.a: "我々は待っている"
 ukraine_maidan_west.6.t: "マイダンでの抗議"
 ukraine_maidan_west.6.d: "我々は抗議者と交渉することを決定した、おそらく我々は彼らの政治的要求を満たすことができるかもしれない……"
 ukraine_maidan_west.6.a: "最善を願う"
 ukraine_maidan_west.7.t: "マイダンでの抗議"
 ukraine_maidan_west.7.d: "我々の交渉の試みは、我々の党内でさえ弱さと見なされた。我々の同僚たちは積極的に我々の隊列を去り、変化の風が彼らの側にあると感じて抗議者の側に寝返っている。"
 ukraine_maidan_west.7.a: "これについて悪い予感がする"
 ukraine_maidan_west.8.t: "マイダンでの抗議"
 ukraine_maidan_west.8.d: "我々の政党は完全に崩壊した、我々は同僚を失い、そして我々の党員仲間が反対派の要求に同意しているようだ……これが終わりのようだ。"
 ukraine_maidan_west.8.a: "ああ、神よ……"
 ukraine_maidan_west.9.t: "クリミアでの暴動"
 ukraine_maidan_west.9.d: "クリミアの住民は何が起こっているかに不満であることが判明し、ロシアの連邦制システムと同様に、主体に権利と権限を与える完全な連邦化を我々に要求した。我々はそれに賛成するか？"
 ukraine_maidan_west.9.a: "おそらく連邦化を開始する時だ。"
 ukraine_maidan_west.9.b: "ここでは連邦化は起こらない"
 ukraine_maidan_west.10.t: "南東部での反乱"
 ukraine_maidan_west.10.d: "南東部地域もまた、起こっている事態に不満を抱いていることが判明し、我々に対して連邦制を要求してきた。応じるべきか？"
 ukraine_maidan_west.10.a: "ドンバスは主体となるだろう"
 ukraine_maidan_west.10.b: "連邦化なし"
 ukraine_maidan_west.11.t: "ハルキウ反乱"
 ukraine_maidan_west.11.d: "ドネツクとルハーンシクでの暴動は、ハルキウで同様の反応を引き起こした。分離主義者たちはそこで権力を握り、彼らのハルキウ共和国を宣言することができた。"
 ukraine_maidan_west.11.a: "どれだけいるんだ？"
 ukraine_maidan_west.12.t: "オデッサ反乱"
 ukraine_maidan_west.12.d: "ドンバスでの蜂起はオデッサでの暴動を引き起こした。最初はかなり平和に始まり、終わることができたかもしれないが、我々には反乱を鎮圧する資源がなく、今や地元の市民が彼らの共和国を宣言した。"
 ukraine_maidan_west.12.a: "どれだけいるんだ？"
 ukraine_maidan_west.13.t: "マイダンでの抗議"
 ukraine_maidan_west.13.d: "我々はベルクトの関与をもってマイダンを強制的に解散させる試みを行った。"
 ukraine_maidan_west.13.a: "国を守ろう！"
 ukraine_maidan_west.14.t: "マイダンでの抗議"
 ukraine_maidan_west.14.d: "反応は長くはかからず、抗議は過激化し始めた。暴力的な戦略を採用し、人々は我々の治安部隊に対して火炎瓶、小火器、石を使用し始めた。"
 ukraine_maidan_west.14.a: "ああ、神よ……"
 ukraine_maidan_west.15.t: "陸軍の展開！"
 ukraine_maidan_west.15.d: "抗議活動を取り締まるために軍隊を派遣する。"
 ukraine_maidan_west.15.a: "ウクライナ軍はウクライナを救うだろう。"
 ukraine_maidan_west.16.t: "マイダンでの抗議"
 ukraine_maidan_west.16.d: "軍隊からのいくつかの部隊が高い警戒態勢に置かれ、抗議に対処するために首都へ送られた。"
 ukraine_maidan_west.16.a: "陸軍がキーウに到着した"
 ukraine_maidan_west.16.b: "陸軍は助けられなかった"
 ukraine_maidan_west.17.t: "キーウ虐殺"
 ukraine_maidan_west.17.d: "陸軍は抗議者との武力衝突に入った。双方から戦闘に銃器が発射されたため、本当の虐殺が始まった。"
 ukraine_maidan_west.17.a: "それはひどい"
 ukraine_maidan_west.18.t: "キーウ虐殺"
 ukraine_maidan_west.18.d: "我々には他に選択肢がなく、その結果、この取り締まりを生き延びることができた多くの人々が国の西部地域へ逃げ、そこで彼らは人々のこのような残酷な裏切りに対して我々の政府に反撃する準備をしている。"
 ukraine_maidan_west.18.a: "嵐が来る"
 ukraine_maidan_west.19.t: "ガリツィアでの蜂起"
 ukraine_maidan_west.19.d: "ユーロマイダン支持者、ならびにキーウ虐殺の生存者たちは、ウクライナからの独立を宣言した。ヴォルィーニとリヴィウ地域の領土にある二つの新しい共和国は、中央政府に反撃するつもりである。"
 ukraine_maidan_west.19.a: "我々は戦う準備ができている！"
 ukraine_maidan_west.20.t: "マイダンでの抗議"
 ukraine_maidan_west.20.d: "陸軍の支援なしには、我々の治安部隊は抗議者の圧力に対処できない。もしかしたらこの闘争の最終ラウンドが間もなく来るかもしれない。"
 ukraine_maidan_west.20.a: "終わりは近い"
 ukraine_maidan_west.21.t: "マイダンでの抗議"
 ukraine_maidan_west.21.d: "抗議中に恐ろしい悲劇が起こった。未知の狙撃兵が抗議者に発砲し、さらに大きな反発を引き起こした。我々の同僚たちは、発砲命令が我々の政府から来たと信じて去っている。"
 ukraine_maidan_west.21.a: "我々は本当に負けたのか？"
 ukraine_maidan_west.22.t: "マイダンでの抗議"
 ukraine_maidan_west.22.d: "我々の政府は完全に崩壊した。間もなく、我々を支持する者は誰もいなくなるだろう。権力を降伏する準備をする時が来た。"
 ukraine_maidan_west.22.a: "最後の時間"
 ukraine_maidan_west.23.t: "マイダンでの抗議"
 ukraine_maidan_west.23.d: "我々の政府はついに打倒された。抗議はその目標を達成した。"
 ukraine_maidan_west.23.a: "マイダンは勝利した"
 ukraine_maidan_west.24.t: "連邦化"
 ukraine_maidan_west.24.d: "我々は我が国の連邦化プロセスを開始するだろう。クリミアは我々の新しい連邦の最初の完全なメンバーとなるだろう。誰も政治的利益のために地域問題を悪用することはできないだろう。"
 ukraine_maidan_west.24.a: "良い"
 ukraine_maidan_west.25.t: "ガリツィアの連邦化"
 ukraine_maidan_west.25.d: "我々の改革と連邦内の独立した主体の出現に照らして、ガリツィアの代表者たちもまた、完全なメンバーになるという願望を—最後通牒を通じて—表明した。我々は連邦を西へ拡大するか？"
 ukraine_maidan_west.25.a: "拡大せよ"
 ukraine_maidan_west.25.b: "必要ない"
 ukraine_maidan_east.1.t: "南東部での騒乱"
 ukraine_maidan_east.1.d: "我々の政策は国の南東部での抗議とデモにつながった。明確に反政府的なスローガンを持つ抗議が多くの都市を飲み込んだ。"
 ukraine_maidan_east.1.a: "突然だ"
 ukraine_maidan_east.2.t: "議員たちが自己組織化"
 ukraine_maidan_east.2.d: "抗議は勢いを増しており、今や地元の議員たちがそれに加わり、かなり危険なスローガンを宣言している。"
 ukraine_maidan_east.2.a: "心配だ。"
 ukraine_maidan_east.4.t: "交渉の試み"
 ukraine_maidan_east.4.d: "我々は議員たちと交渉しようとするだろう；紛争を平和的に解決することはまだ可能である。"
 ukraine_maidan_east.4.a: "最善を願う"
 ukraine_maidan_east.5.t: "交渉は失敗"
 ukraine_maidan_east.5.d: "我々は平和的な合意に達することができなかった。抗議者たちは明らかに平和的な解決に関心がない。"
 ukraine_maidan_east.5.a: "最悪に備える"
 ukraine_maidan_east.6.t: "交渉は成功"
 ukraine_maidan_east.6.d: "我々は暴力を防ぎ、紛争に関与する当事者と交渉することができた。今、我々は最終的な解決のための彼らの提案を待っている。"
 ukraine_maidan_east.6.a: "最悪は避けた"
 ukraine_maidan_east.7.t: "民兵の組織化"
 ukraine_maidan_east.7.d: "地元の抗議者たちが民兵部隊を結成し始め、武力反乱につながった。"
 ukraine_maidan_east.7.a: "ああ、神よ……"
 ukraine_maidan_east.8.t: "弾圧の開始"
 ukraine_maidan_east.8.d: "南東部の多くの地域で状況が制御不能になっている。決定的な行動を取る時が来た。"
 ukraine_maidan_east.8.a: "我々はオデッサへ行く"
 ukraine_maidan_east.8.b: "我々はドンバスとハルキウへ行く"
 ukraine_maidan_east.8.c: "我々はより良く準備する必要がある"
 ukraine_maidan_east.9.t: "オデッサは救われた"
 ukraine_maidan_east.9.d: "我々は地元の分離主義者たちが地域を支配する前に彼らを弾圧したが、今やオデッサへの我々の焦点のため、ドンバスで武力反乱が始まった。"
 ukraine_maidan_east.9.a: "準備する時が来た"
 ukraine_maidan_east.10.t: "ドンバスの弾圧"
 ukraine_maidan_east.10.d: "ドンバス反乱を弾圧する我々の試みは失敗した。ベルクト部隊が反乱軍に加わり、我々をさらに困難な状況に置いた。"
 ukraine_maidan_east.10.a: "準備する時が来た"
 ukraine_maidan_east.11.t: "致命的な遅延"
 ukraine_maidan_east.11.d: "我々の遅延は南東部の多くの共和国が武力反乱に突入する結果となった。"
 ukraine_maidan_east.11.a: "我々は過ちを犯した。"
 ukraine_maidan_east.12.t: "南東部での騒乱"
 ukraine_maidan_east.12.d: "我々の行動は広範なエスカレーションにつながり、今や我々はその結果に直面している。"
 ukraine_maidan_east.12.a: "我々は過ちを犯した。"
 ukraine_maidan_east.13.t: "ハルキウでの反乱"
 ukraine_maidan_east.13.d: "我々の特殊部隊の準備不足が再び我々に悪い冗談を言った。ハルキウでは、我々は反乱を鎮圧できず、武力蜂起につながった。"
 ukraine_maidan_east.13.a: "どれだけいるんだ？"
 ukraine_maidan_east.17.t: "ドンバス反乱"
 ukraine_maidan_east.17.d: "ドネツクおよびルハーンシク地域で武力蜂起が始まった。ベルクト部隊は、そこに駐留していたいくつかの軍事部隊を反乱軍が武装解除するのを助ける上で役立った。"
 ukraine_maidan_east.17.a: "くそっ"
 ukraine_maidan_east.18.t: "オデッサ反乱"
 ukraine_maidan_east.18.d: "ベルクトの反乱軍への寝返りは、オデッサの分離主義者を大いに鼓舞し、そこで彼らもまた人民共和国の創設を宣言した。"
 ukraine_maidan_east.18.a: "どれだけいるんだ？"
 ukraine_maidan_east.19.t: "政府が権力を失いつつある"
 ukraine_maidan_east.19.d: "我々は内戦につながった致命的な過ちを犯し、我々の政敵はこれを利用して権力を掌握するだろう。"
 ukraine_maidan_east.19.a: "来るなら来い"
 ukraine_maidan_east.19.b: "来るなら来い"
 ukraine_maidan_east.19.c: "来るなら来い"
 ukraine_maidan_east.20.t: "政府が権力を失いつつある"
 ukraine_maidan_east.20.d: "我々は内戦につながった致命的な過ちを犯し、我々の政敵はこれを利用して権力を掌握するだろう。"
 ukraine_maidan_east.20.a: "我々は自力で管理するだろう"
 ukraine_maidan_east.20.b: "我々はロシアの助けを求めるだろう"
 ukraine_maidan_east.21.t: "政府が権力を失いつつある"
 ukraine_maidan_east.21.d: "我々は内戦につながった致命的な過ちを犯し、我々の政敵はこれを利用して権力を掌握するだろう。"
 ukraine_maidan_east.21.a: "我々は自力で管理するだろう"
 ukraine_maidan_east.21.b: "我々はロシアの助けを求めるだろう"
 ukraine_maidan_east.22.t: "共通の敵に対する統合"
 ukraine_maidan_east.22.d: "内戦の勃発にもかかわらず、人々は我々の周りに結集した。我々は政治的な地盤をわずかに失っただけであり、分離主義者に対する聖なる闘争についてのスローガンで補っている。"
 ukraine_maidan_east.22.a: "ウクライナのために！"
 ukraine_maidan_east.23.t: "ウクライナが我々の助けを要請"
 ukraine_maidan_east.23.d: "ウクライナ政府は内戦勃発のため我々の助けを求めてきた。我々は今、彼らを支援する意思があるかどうかを決定しなければならない。"
 ukraine_maidan_east.23.a: "我々は彼らを助けるだろう"
 ukraine_maidan_east.23.b: "彼らに自分たちで処理させよう"
 ukraine_maidan_east.24.t: "援助の選択"
 ukraine_maidan_east.24.d: "我々はウクライナからの部隊派遣要請を受け入れた。次に、誰を派遣するか決定する必要がある。"
 ukraine_maidan_east.24.a: "機動隊を送ろう"
 ukraine_maidan_east.24.b: "ロスグヴァルディヤを送ろう"
 ukraine_maidan_east.24.c: "PMCワグネルを送ろう"
 ukraine_maidan_east.25.t: "ロシアが我々を助けることを拒否"
 ukraine_maidan_east.25.d: "ロシア政府は我々に助けを送ることも、いかなる形であれ我々の悲劇的な出来事に参加することも拒否した。我々は失望している。"
 ukraine_maidan_east.25.a: "裏切り者め"
 ukraine_maidan_east.26.t: "連邦化の問題"
 ukraine_maidan_east.26.d: "反乱軍は彼らの主要かつ唯一の要求を提示した：ウクライナの連邦化、ドンバスに連邦主体としての特別な地位を与えること。我々はそのような改革にリスクを冒して同意する準備ができているか？"
 ukraine_maidan_east.26.a: "連邦化はあるべきだ"
 ukraine_maidan_east.26.b: "ありえない"
 ukraine_maidan_east.27.t: "連邦化の拒否\" # Note: This should likely be \"Acceptance of Federalization"
 ukraine_maidan_east.27.d: "我々は連邦化に同意し、これのおかげで、我々は我が国にとって恐ろしい結果を避けることができた。"
 ukraine_maidan_east.27.a: "良い"
 UKR_maidan_temporary_attack_idea: "組織的攻勢"
 ukraine_maidan.1.t: "クリミアの地位"
 ukraine_maidan.1.d: "クリミアはロシア人多数派の人口を持っている。そこにいる人々は我々の人々である。彼らとドンバスの兄弟たちがウクライナ支配下に生きることは不公平である。我々は彼らの呼びかけを尊重し、我々と共にあることを切望する人々を統合すべきか？"
 ukraine_maidan.1.a: "クリミアを掌握せよ"
 ukraine_maidan.1.b: "クリミアはウクライナのものだ"
 ukraine_maidan.2.t: "ロシアがクリミアを併合"
 ukraine_maidan.2.d: "クリミアの人々は離脱した。彼らはロシア政府の支援を求めた。クリミアの人々は、国家がロシア国家に吸収されることを許可する国民投票を圧倒的多数で可決した。クリミア近くに駐留していたロシア軍が地域に殺到し、迅速に要所を掌握した。部隊は裏切り者たちによって開かれた腕で歓迎された。いつか、我々は正当に我々のものである領土を取り戻すだろう！"
 ukraine_maidan.2.a: "興味深い"
 ukraine_maidan.3.t: "ロシアがウクライナ人民を拒否"
 ukraine_maidan.3.d: "クリミアの裏切り者たちはついに我々から離脱しようとする彼らの馬鹿げた国民投票を実施した。ロシアの人々はこの行動方針を長い間奨励してきた。ロシア人がクリミアの人々を拒否した理由は謎である。しかし、彼らが地域を掌握することによって我々をさらに弱体化させなかったことは評価される。この決定が何を引き起こしたかは、時間が経てばわかるだろう。"
 ukraine_maidan.3.a: "良い日だ"
 ukraine_maidan.4.t: "ミンスク合意"
 ukraine_maidan.4.d: "戦争は我々にとって期待された結果をもたらさなかった。分離主義者たちは破壊されておらず、人々は終わりのない戦争に明らかに不満を持っている。もしかしたら我々は休憩を取るべきか？"
 ukraine_maidan.4.a: "今すぐ平和を"
 ukraine_maidan.4.b: "平和？なぜ？"
 ukraine_maidan.5.t: "ミンスク合意"
 ukraine_maidan.5.d: "戦争は我々にとって期待された結果をもたらさなかった。分離主義者たちは破壊されておらず、人々は終わりのない戦争に明らかに不満を持っている。もしかしたら我々は休憩を取るべきか？"
 ukraine_maidan.5.a: "今すぐ平和を"
 ukraine_maidan.5.b: "平和？なぜ？"
 ukraine_maidan.6.t: "OSCE監視団"
 ukraine_maidan.6.d: "武力紛争を管理し防ぐために、OSCE監視団がドンバスの平和と安定を保証するために国境地域へ送られた。"
 ukraine_maidan.6.a: "ただの休戦だ"
 ukraine_maidan.7.t: "OSCE監視団"
 ukraine_maidan.7.d: "武力紛争を管理し防ぐために、OSCE監視団がドンバスの平和と安定を保証するために国境地域へ送られた。"
 ukraine_maidan.7.a: "ただの休戦だ"
 ukraine_maidan.8.t: "ウクライナが連邦化を提案"
 ukraine_maidan.8.d: "ウクライナは我々に連邦化プロジェクトを提案し、我々を別個の主体として承認することに同意している。我々はこれに同意するか？"
 ukraine_maidan.8.a: "同意しよう"
 ukraine_maidan.8.b: "それは嘘だ！"
 ukraine_maidan.9.t: "ロシア企業との協力"
 ukraine_maidan.9.d: "欧州連合は我々が必要とするレベルの資源と技術を提供できないため、我々はロシア企業と協力し続けるだろう。"
 ukraine_maidan.9.a: "必要な犠牲だ"
 ukraine_maidan.10.t: "ウクライナが連邦化を提案"
 ukraine_maidan.10.d: "ウクライナは我々に連邦化プロジェクトを提案し、我々を別個の主体として承認することに同意している。我々はこれに同意するか？"
 ukraine_maidan.10.a: "同意しよう"
 ukraine_maidan.10.b: "それは嘘だ！"
 ukraine_maidan.11.t: "我々の政策への不満"
 ukraine_maidan.11.d: "我が国の東部地域の住民は、我々が追求している政策に不満を持っている。彼らは政策が彼らに向けられていると感じており、積極的に不満を表明している。"
 ukraine_maidan.11.a: "これは悪い"
 ukraine_maidan.12.t: "我々の政策への不満"
 ukraine_maidan.12.d: "我が国の西部地域の住民は、我々が追求している政策に不満を持っている。彼らは政策が彼らに向けられていると感じており、積極的に不満を表明している。"
 ukraine_maidan.12.a: "これは悪い"
 ukraine_maidan.13.t: "ウクライナの運命"
 ukraine_maidan.13.d: ""
 ukraine_maidan.13.a: ""
 ukraine_maidan.14.t: "東部地域との交渉"
 ukraine_maidan.14.d: "我々の政策は東部地域による我々の政府の完全な不承認につながり、彼らは積極的に我々の活動を妨害している。しかし、我々は彼らと交渉する機会を持っている。"
 ukraine_maidan.14.a: "我々は妥協するだろう"
 ukraine_maidan.14.b: "彼らは何でもない"
 ukraine_maidan.15.t: "西部地域との交渉"
 ukraine_maidan.15.d: "我々の政策は西部地域による我々の政府の完全な不承認につながり、彼らは積極的に我々の活動を妨害している。しかし、我々は彼らと交渉する機会を持っている。"
 ukraine_maidan.15.a: "我々は妥協するだろう"
 ukraine_maidan.15.b: "彼らは何でもない"
 ukraine_maidan.16.t: "ポピュリスト改革"
 ukraine_maidan.16.d: "我々の大統領職は何らかの改革から始めなければならない。我々は改革活動の焦点を正確に何にするかを決定しなければならない。"
 ukraine_maidan.16.a: "土地改革"
 ukraine_maidan.16.b: "道路改革"
 ukraine_maidan.16.c: "我々はラーダに影響を与えるだろう"
 ukraine_maidan.17.t: "政治的安定"
 ukraine_maidan.17.d: "我々の賢明で有能な政策は実を結んだ。我が国が安定している間、我々の政治力は増大するばかりである。"
 ukraine_maidan.17.a: "よし"
