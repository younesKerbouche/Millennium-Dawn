 UKR_idea_old_national_guard: "国家警備隊"
 UKR_idea_old_national_guard_desc: "ウクライナ国家警備隊は、ソ連国内軍に基づいて創設された国家武装機関であり、ウクライナの主権、領土保全、ならびに市民の生命と個人の尊厳、彼らの憲法上の権利と自由を犯罪的な侵害やその他の反社会的行動から保護するように設計されている。"
 UKR_idea_national_guard: "国家警備隊"
 UKR_idea_national_guard_desc: "法執行機能を持つ軍事編成であり、ウクライナ内務省（MIA）のシステムの一部であり、ウクライナ市民、社会、国家の生命、権利、自由、正当な利益を犯罪的およびその他の違法な侵害から保護し守り、公共の秩序を保護し公共の安全を確保する任務、ならびに法執行機関当局との協力において—国家安全保障と国家国境の保護を確保し、テロ活動、違法な準軍事または武装編成（グループ）、テロ組織、組織化されたグループおよび犯罪組織の活動を抑制する任務を遂行するように設計されている。"
 UKR_kleptocracy01: "強力な泥棒政治"
 UKR_kleptocracy01_desc: "ウクライナ政府は現在、その泥棒政治に泥沼にはまっている。高官は腐敗しており、彼らはその権力を使って人々を搾取し、彼らの領土の天然資源を悪用して彼らの富と政治権力を拡大している。\n\n§C泥棒政治の悪影響を取り除くためには、国は汚職と戦うための措置を講じる必要がある。§!"
 UKR_kleptocracy02: "非常に強力な泥棒政治"
