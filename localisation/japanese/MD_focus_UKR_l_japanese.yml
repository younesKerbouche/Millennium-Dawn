 UKR_recruit_arestovich_desc: "アレストヴィッチは我々の特別サービスの優れたエージェントとなるだろう。彼の卓越したスキルは我々にとって有用であろう。"
 UKR_korchinsky_strategy: "コルチンスキー戦略"
 UKR_korchinsky_strategy_desc: "コルチンスキー戦略は西側要素とも戦うことを含んでいる……ウクライナの主権を本当に脅かす外部の敵との戦い。"
 UKR_psiop_operations: "心理作戦"
 UKR_psiop_operations_desc: "我々は精神病理学的作戦の技術を習得し、敵に対してそれを使用する準備ができている。"
 UKR_bratstvo_psiop_idea: "心理作戦"
 UKR_bratstvo_psiop_idea_desc: "敵は精神的にも打ち破られなければならない。このために我々は心理作戦を実施するだろう。"
 UKR_vitrenko_party: "新社会主義"
 UKR_vitrenko_party_desc: "ウクライナは長い間、国を半分に引き裂いている民族主義者と親西側の感情の虜になってきた。我々は市民に彼らが探しているもの――安定と繁栄――を与えるだろう。我々の社会主義は彼らを幸福にするだろう。"
 UKR_economic_orthodoxy: "経済的正統性"
 UKR_economic_orthodoxy_desc: "我が国は経済的にだけでなく、精神的にも強くあるべきだ。なぜこれら二つを組み合わせないのか？"
 UKR_install_christian_socialism: "キリスト教社会主義の導入"
 UKR_install_christian_socialism_desc: "我々は社会主義思想を放棄しないだろう。なぜなら我々は神を信じ続けているからだ。社会主義のイデオローグたちは神から距離を置いたためにそれを崩壊へと導いた。我々は彼らの過ちを繰り返さないだろう。"
 UKR_iron_woman: "鉄の女"
 UKR_iron_woman_desc: "ナタリア・ヴィトレンコは、鉄のように、彼女がウクライナにとって唯一正しいと見る思想を守り、誰にも屈するつもりはない。"
 UKR_resovetization: "再ソビエト化"
 UKR_resovetization_desc: "ソビエト時代は我が国に、ツァーリの下でも、ポーランド人の下でも、独立の下でも見られなかった発展を与えた。我々はこの事実を受け入れ、社会主義のカルトを推進するだろう。"
 UKR_rally_out_the_coalition: "国民連合"
 UKR_rally_out_the_coalition_desc: "完全に異なる思想の支持者、国民ボルシェヴィキ、ロシア帝国の支持者、社会主義者、そして親露派が我が党の旗の下に団結した。全て一緒に――我々は我が国を歴史上最高の国家へと変えるだろう。"
 UKR_praymaya_electro_demokratia: "直接電子民主主義"
 UKR_praymaya_electro_demokratia_desc: "我々は独裁と全体主義にうんざりした。我が国民は最高の民主主義に値する。"
 UKR_storm_sturm_at_parliament: "議会襲撃"
 UKR_storm_sturm_at_parliament_desc: "我々は政府機関における活動を妨害する者たちを取り除く。"
 UKR_befriend_russia_vit: "ロシアとのパートナーシップ"
 UKR_befriend_russia_vit_desc: "歴史的に、我々はロシアとつながっており、常にそれとつながっているだろう――ロシアとのパートナーシップは日の出のように明白であるべきことである。"
 UKR_apply_to_union_state: "連合国家への参加希望表明"
 UKR_apply_to_union_state_desc: "連合国家は我々の統一された国民の統一の最初で最も重要な段階の一つである。我々はこのプロジェクトの一部となるつもりである。"
 UKR_honor_russian_empire: "ロシア帝国遺産の尊重"
 UKR_honor_russian_empire_desc: "ロシア帝国は偉大な力であり、その業績を否定することは愚かで不公平であろう。我々はロマノフ家の偉大さを覚えている。"
 UKR_free_healthcare: "無料医療"
 UKR_free_healthcare_desc: "我々はソビエト時代の無料医療の実践に戻るだろう。市民は健康でなければならない！"
 UKR_national_bolshevist_rhetoric: "国民ボルシェヴィキレトリック"
 UKR_national_bolshevist_rhetoric_desc: "我が党はまた、国民ボルシェヴィキのプログラムから多くのことを借りており、我々はそれに満場一致で同意する。"
 UKR_russo_ukrainian_nationalism: "ロシア・ウクライナ民族主義"
 UKR_russo_ukrainian_nationalism_desc: "我々の民族は常に立ち上がり、その偉大さを思い出さなければならない。我々は積極的に我々の国々の民族主義運動を支援するだろう。"
 UKR_naz_pioners: "国民ピオネール"
 UKR_naz_pioners_desc: "ピオネールはソビエト指導部の素晴らしいアイデアであった。我々はそれを復活させるだろうが、我々の特別な仕様で。"
 UKR_calm_ruthenia: "ルーシの後継者宣言"
 UKR_calm_ruthenia_desc: "古代ルーシの遺産もまた忘れられるべきではないと我々は信じている！ 我々は皆にルーシがこれらの土地に存在したことを思い出させるだろう。"
 UKR_proclaim_rus_ukraine: "ルーシ復活の発表"
 UKR_proclaim_rus_ukraine_desc: "ルーシは生まれ変わった！ それは今日、ここ、ウクライナの土地にある！"
 UKR_federalize_galicia_and_zakarpat: "ガリシアの連邦化"
 UKR_federalize_galicia_and_zakarpat_desc: "ガリシアにおける分離主義問題を解決する時が来た。連邦化だけが我々を救うだろう。"
 UKR_lnr_dnr_peace_integrate: "東ウクライナの連邦化"
 UKR_lnr_dnr_peace_integrate_desc: "前政府によって犯された過ち、今我々は決定しなければならない。我々は国の分裂を終わらせるための連邦化プロジェクトの準備ができている。"
 UKR_suppress_western_and_bander: "西側影響力の抑制"
 UKR_suppress_western_and_bander_desc: "西側の影響力は我が国で意図的に弱められるべきである。"
 UKR_restore_russian_church: "ロシア教会への回帰"
 UKR_restore_russian_church_desc: "独立教会承認は間違いであった。我々は精神的に兄弟から距離を置き、二度とそのような過ちを繰り返すつもりはない。"
 UKR_no_to_upc: "ウクライナ正教会の解散"
 UKR_no_to_upc_desc: "異端者は解散されなければならない。"
 UKR_clear_out_pcu: "教会の浄化"
 UKR_clear_out_pcu_desc: "独立教会承認の支持者とその全ての同調者は我々の支配下に置かれなければならない。"
 UKR_restore_apostolacy: "ROCの復活"
 UKR_restore_apostolacy_desc: "ロシア正教会が再び我が土地を支配する！"
 UKR_full_socialism: "社会主義への重点"
 UKR_full_socialism_desc: "我々は社会主義のドクトリンにさらに深く潜り込み、それらを我が国で実施し続けるだろう。"
 UKR_install_true_soviet_folk: "人民社会主義"
 UKR_install_true_soviet_folk_desc: "我々は市民が幸福を感じるように全てを行うだろう。"
 UKR_appease_pro_russian_oligarchs: "親ロシアオリガルヒとの協力"
 UKR_appease_pro_russian_oligarchs_desc: "我々は親ロシアオリガルヒとの協力を確立する準備ができている。なぜなら彼らの投資は我が経済を強化するだろうからだ。"
 UKR_loyalist_oligarchy_ens: "忠誠オリガルヒの受け入れ"
 UKR_loyalist_oligarchy_ens_desc: "忠誠オリガルヒもまた我々の側に立ち、それによって国内の財政を確保するだろう。"
 UKR_industrial_revival: "産業ルネサンス"
 UKR_industrial_revival_desc: "我が国はソ連崩壊後、産業力を失ったままにされた。それを復活させる時が来た。"
 UKR_national_feminism: "国民フェミニズム"
 UKR_national_feminism_desc: "女性もまた我が国の成長の原動力となるべきであり、我々は全ての産業への彼女たちの参加を奨励するだろう。"
 UKR_foreign_policy_det: "我々の外交政策コース"
 UKR_foreign_policy_det_desc: "我が国は外交政策においてどの道を進むかを自ら決定しなければならない。"
 UKR_fully_antagonize_the_west: "西側への敵対"
 UKR_fully_antagonize_the_west_desc: "我々は西側と友達になるつもりはない。なぜなら我々は西側には友人がいないことを知っているからだ――奴隷と召使いだけだ。"
 UKR_ukr_sov_mil_coop: "ロシアとの軍事協力"
 UKR_ukr_sov_mil_coop_desc: "我々はロシア軍と一連の軍事演習を実施するだろう。"
 UKR_euroscepticism_campaign: "強力なユーロ懐疑主義"
 UKR_euroscepticism_campaign_desc: "我々はユーロ懐疑論者であり続け、今後もそうあり続けるだろう。"
 UKR_join_csto: "CSTOへの加盟"
 UKR_join_csto_desc: "我々はCSTOへの加盟に関する文書に署名する準備ができている。ロシアだけが我々に安全保障を与えることができる。"
 UKR_reconcile_with_west: "西側との交流改善"
 UKR_reconcile_with_west_desc: "我々は西側諸国との協力を改善するつもりである。"
 UKR_nato_ukr_train: "NATO諸国との演習"
 UKR_nato_ukr_train_desc: "我々は部分的にNATOドクトリンを軍隊に推進し、また彼らと一連の演習を実施するだろう。"
 UKR_join_nato_with_russia: "ロシアと共にNATO加盟"
 UKR_join_nato_with_russia_desc: "我々はNATOに加盟するつもりであるが、ロシアと共にのみであり、我々はこの考えをロシア政府に提案するだろう。"
 UKR_full_nazbol_transition: "国民ボルシェヴィキ復活"
 UKR_full_nazbol_transition_desc: "我が国と原則として全スラヴ家族の発展の次の段階の時が来た。我々はスラヴ人の統一の道に乗り出している。"
 UKR_serbia_unify: "[SER.GetName]での国民ボルシェヴィキ革命"
 UKR_serbia_unify_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_bulgaria_unification: "[BUL.GetName]での国民ボルシェヴィキ革命"
 UKR_bulgaria_unification_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_unification_with_belarus: "[BLR.GetName]での国民ボルシェヴィキ革命"
 UKR_unification_with_belarus_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_poland_unification: "[POL.GetName]での国民ボルシェヴィキ革命"
 UKR_poland_unification_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_demand_bosnia: "[BOS.GetName]での国民ボルシェヴィキ革命"
 UKR_demand_bosnia_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_czech_unification: "[CZE.GetName]での国民ボルシェヴィキ革命"
 UKR_czech_unification_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_demand_croatia_slovenia: "[CRO.GetName]での国民ボルシェヴィキ革命"
 UKR_demand_croatia_slovenia_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_slovakia_unify: "[SLO.GetName]での国民ボルシェヴィキ革命"
 UKR_slovakia_unify_desc: "我々の兄弟はついに、彼らをスラヴ民族として抑圧した政府から解放されるだろう！"
 UKR_propose_full_union_state: "真の連合国家"
 UKR_propose_full_union_state_desc: "ロシアと我が国が真の連合国家となる時が来た！"
 UKR_pan_slavic_ssr: "スラヴ共和国連合"
 UKR_pan_slavic_ssr_desc: "ついに、全てのスラヴ人が一つになるだろう！"
 UKR_vetrenko_surrort_nationalism: "ロシア・ウクライナ民族主義"
 UKR_vetrenko_inner_idea: "国内政策"
 UKR_vetrenko_inner_idea_desc: "我々は西側からの独立と強力なウクライナの政策を追求する準備ができている。我々は西側資本の独裁にうんざりした。"
 UKR_vetrenko_christian_socialism: "キリスト教社会主義"
 UKR_vetrenko_christian_socialism_desc: "神と社会主義はウクライナで手を取り合って進む。"
 UKR_vetrenko_west_idea: "反西側ドクトリン"
 UKR_vetrenko_west_idea_desc: "我々は西側が我々のイデオロギー的かつ直接的な敵であるという事実を隠さない。"
 UKR_vetrenko_pioneria: "国民ピオネール"
 UKR_vetrenko_women_idea: "国民フェミニズム"
 UKR_vetrenko_women_idea_desc: "ウクライナの女性は男性と手を取り合って偉大な国家を築くだろう。"
 UKR_vetrenko_iron_woman: "ウクライナの鉄の女"
 UKR_vetrenko_iron_woman_desc: "ヴィトレンコは我々のマーガレット・サッチャーに相当する存在となった。"
 UKR_vetrenko_health_free_idea: "無料医療"
 ukraine_nazbol.1.t: "[FROM.GetName]侵攻開始？"
 ukraine_nazbol.1.d: "我々はこの国で蜂起を起こすことはできたが、今こそ決める時だ。この革命を終わらせ、革命が我々の手によるものだと認める覚悟があるかを。"
 ukraine_nazbol.1.a: "覚悟はできている"
 ukraine_nazbol.1.b: "やめておこう"
 ukraine_nazbol.2.t: ""
 ukraine_nazbol.2.d: ""
 ukraine_nazbol.2.a: ""
 ukraine_nazbol.3.t: "国民ボルシェヴィキ革命！"
 ukraine_nazbol.3.d: "我々にとって予期せず、国民ボルシェヴィキの旗の下で我が国で革命が起こった！ 我々は緊急に軍隊と全ての武装勢力を動員し、分離主義者と戦った。我々は彼らが[UKR.GetName]によって制御されていることを知っており、将来これに対処するつもりである。"
 ukraine_nazbol.3.a: "突然に"
 ukraine_nazbol.4.t: "[FROM.GetName]がロシア帝国遺産を称賛"
 ukraine_nazbol.4.d: "ウクライナ政府は国家レベルで直接、ロシア帝国の過去と遺産の栄光化を発表した。我々は何らかの方法でこのジェスチャーに応答すべきである。"
 ukraine_nazbol.4.a: "我々も誇りに思う"
 ukraine_nazbol.4.b: "我々はこれを非難する"
 ukraine_nazbol.5.t: "[FROM.GetName]が我々と連帯"
 ukraine_nazbol.5.d: "[FROM.GetName]はロシア帝国の遺産の問題に関して我々と連帯し、この問題に関して外交レベルで我々を支援する準備ができている。"
 ukraine_nazbol.5.a: "素晴らしい！"
 ukraine_nazbol.6.t: "[FROM.GetName]が我々を非難"
 ukraine_nazbol.6.d: "[FROM.GetName]は、我々が帝国主義的野心を非難しないという事実を非難する。決して非民主的な国家ではなく、新ロシアは常に平和的協力の理想を公言し、拡大ではない。"
 ukraine_nazbol.6.a: "臆病者め"
