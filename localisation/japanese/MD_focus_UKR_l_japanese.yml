 ukraine_rada.2.t: "SPUとの連合？"
 ukraine_rada.2.d: "長い間、社会党は我々の違いにもかかわらず同盟者であった。SPUメンバーの大多数はかつて我が党のメンバーであり、関係の長い歴史は連合を明白な選択肢にするが、社会党は徐々に我々から離れていき、はるかに穏健になり修正主義に浸透しているため、共通政府の下で最も急進的な政策を実施することは許されないだろう。"
 ukraine_rada.2.b: "SPUなんてくそくらえ。単独連合宣言！"
 ukraine_rada.2.a: "連合協議を開始しよう"
 ukraine_rada.1.t: "CPUとの連合？"
 ukraine_rada.1.d: "長い間、共産党は我々の違いにもかかわらず同盟者であった。我が党メンバーの大多数はCPUのメンバーであり、関係の長い歴史は連合を必要不可欠なものにするが、共産党は退行的な考えを提唱し、人食い的イニシアチブを支持することによって時代についていくことを望んでおらず、彼らとの連合はCPUのいくつかの急進的メンバーに権力を得ることを許すかもしれない。"
 ukraine_rada.1.b: "CPUなんてくそくらえ！"
 ukraine_rada.1.a: "連合協議を開始しよう"
 ukraine_kommi.1.t: "ウクライナ、核兵器を要請"
 ukraine_kommi.1.d: "ウクライナ政府から予期せぬ声明が来た。彼らは外部からの攻撃から自らを守るために、我々から核兵器を手に入れたいと考えている。そのような危険な決定は、我々に賛否両論を比較検討することを要求する。"
 ukraine_kommi.1.a: "我々は彼らに核兵器を与えるだろう"
 ukraine_kommi.1.b: "我々は彼らに核兵器を与えないだろう"
 ukraine_kommi.2.t: "ロシアの核兵器"
 ukraine_kommi.2.d: "彼らは我々に核兵器の一部を提供することに同意した。"
 ukraine_kommi.2.a: "良い"
 ukraine_kommi.3.t: "ロシアの核兵器"
 ukraine_kommi.3.d: "彼らは我々に核兵器の一部を提供することを拒否した。"
 ukraine_kommi.3.a: "残念だ。"
 ukraine_kommi.4.t: ""
 ukraine_kommi.4.d: ""
 ukraine_kommi.4.a: ""
 ukraine_kommi.5.t: "ウクライナ、軍事協力を提案"
 ukraine_kommi.5.d: "ウクライナ政府は、両国間の軍事政治協力に関する多数の文書に署名する準備ができていると述べている。"
 ukraine_kommi.5.a: "我々はウクライナとの友好のために"
 ukraine_kommi.5.b: "我々は何も署名しない"
 ukraine_kommi.6.t: "ロシアとの軍事協力"
 ukraine_kommi.6.d: "彼らは我々との軍事政治協力に関する協定に署名することに同意した。"
 ukraine_kommi.6.a: "よし"
 ukraine_kommi.7.t: "ロシアとの軍事協力"
 ukraine_kommi.7.d: "彼らは我々との軍事政治協力に関する協定に署名することを拒否した。"
 ukraine_kommi.7.a: "残念だ。"
 ukraine_kommi.8.t: "統一民主国家"
 ukraine_kommi.8.d: "ウクライナ政府は、我々がヨーロッパの広大さの中に単一の民主国家、一種の第三の権力中心を創設することを提案している。我々は第三勢力の何らかの夢のために独立を失うことに同意するか？"
 ukraine_kommi.8.a: "独立は虚構だ"
 ukraine_kommi.8.b: "ありえない"
 ukraine_kommi.9.t: "統一民主国家"
 ukraine_kommi.9.d: "彼らは我々の申し出を拒否した！ それは予想されていたが、彼らの側からはとても哀れだ。"
 ukraine_kommi.9.a: "彼らは理解していない"
 ukraine_kommi.10.t: "ウクライナ、保護を要請"
 ukraine_kommi.10.d: "ウクライナ政府は、彼らの独立を守るための保証を提供するよう我々に求めている。予期せぬ要請だが、おそらく我々はそれを検討すべきだろう。"
 ukraine_kommi.10.a: "我々は彼らを守るだろう"
 ukraine_kommi.10.b: "ありえない"
 ukraine_kommi.11.t: "ロシアの保護保証"
 ukraine_kommi.11.d: "ロシア政府は我々に独立の保証を提供することに同意した！"
 ukraine_kommi.11.a: "良い"
 ukraine_kommi.12.t: "ロシアの保護保証"
 ukraine_kommi.12.d: "ロシア政府は我々に独立の保証を提供することを拒否した。"
 ukraine_kommi.12.a: "くそっ"
 ukraine_kommi.13.t: "ウクライナとのガス契約。"
 ukraine_kommi.13.d: "ウクライナは我々のガス契約の購入価格を引き下げることを申し出てきた。その見返りに、我々の間の仲介者が排除され、それによって我々は彼らに対する影響力を増すだろう。我々は同意すべきか？"
 ukraine_kommi.13.a: "我々はこれに署名するだろう"
 ukraine_kommi.13.b: "我々はこれに興味がない。"
 ukraine_kommi.14.t: "ロシアとのガス契約。"
 ukraine_kommi.14.d: "彼らは我々のガス契約の条件を変更することに同意した。今、我々はより少なく支払うだろう！"
 ukraine_kommi.14.a: "良い"
 ukraine_kommi.15.t: "ロシアとのガス契約。"
 ukraine_kommi.15.d: "彼らは我々のガス契約の条件を変更することに同意した。今、我々はより少なく支払うだろう！"
 ukraine_kommi.15.a: "良い"
