 UKR_party_regions_agreement_opposition_desc: "我々は反対派の一部との関係を確立しようとし、それによってそれを分割するだろう"
 UKR_party_regions_appease_the_westermists: "西側主義者への配慮"
 UKR_party_regions_appease_the_westermists_desc: "西ウクライナは長い間不満と不安定さの温床であった。我々は彼らをなだめ、彼らが望むもの - 約束 - を与えようとするだろう"
 UKR_party_regions_request_russian: "ロシア投資の要請"
