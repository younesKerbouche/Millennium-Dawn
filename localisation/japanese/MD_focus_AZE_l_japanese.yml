l_japanese:
 azerbaijan_focus_historical_early: "アゼルバイジャン 国家方針ツリー"
 AZE_aze_the_state: "国家"
 AZE_aze_the_state_desc: "アゼルバイジャンは若い国であり、その問題は必ずしも人々が考えるほど成熟しているわけではないが、解決すべき課題はまだ残っている。"
 AZE_aze_the_man: "男"
 AZE_aze_the_man_desc: "アリエフは我が国の父であり、それをメディアできちんと表現する必要がある。"
 AZE_aze_pers_cult: "アリエフ崇拝"
 AZE_aze_pers_cult_desc: "アリエフは、最も困難な時期に私たちを導いてくれた。"
 AZE_aze_oppos_broadcasts: "反体制放送局を狙う"
 AZE_aze_oppos_broadcasts_desc: "アゼルバイジャンの「反体制派」は援助を受けているスパイの群れに過ぎないため、彼らを黙らせたほうが皆にとって良い。"
 AZE_aze_absolute_loyalty: "絶対的な忠誠心"
 AZE_aze_absolute_loyalty_desc: "国家と指導者への絶対的な忠誠心だけが許容され、我々はそれを確実に維持する。"
 AZE_aze_enemies_of_state: "国家の敵"
 AZE_aze_enemies_of_state_desc: "我々の国家に反対する者はすべて滅びるだろう。我々の大義は正当だからだ"
 AZE_aze_fore_agents: "外国工作員重視"
 AZE_aze_fore_agents_desc: "我が国に侵入し、状況を不安定化させている外国の工作員に焦点を当てる必要がある"
 AZE_aze_int_enemies: "内部の敵"
 AZE_aze_int_enemies_desc: "敵はまだ国内に残っている。対処する必要がある。"
 AZE_aze_submit_students: "学生服従"
 AZE_aze_submit_students_desc: "学生たちは私たちが彼らに提供するために働いていることを理解していないので、大声で話す人を黙らせる必要がある"
 AZE_aze_close_unis: "反乱大学閉鎖"
 AZE_aze_close_unis_desc: "一部の「大学」は誤った情報を拡散し、混乱を引き起こすだけである。閉鎖した方がましだ。"
 AZE_aze_hist_new: "新たな歴史"
 AZE_aze_hist_new_desc: "現在の私たちの歴史書は実際に起こった出来事を反映するものではない。私たちはその点に取り組んでいく。"
 AZE_aze_loyal_science: "忠誠な科学"
 AZE_aze_loyal_science_desc: "州内のすべての優秀な人材は、自分自身ではなく、国民に奉仕することに集中すべきである"
 AZE_aze_family_matters: "家族問題"
 AZE_aze_family_matters_desc: "家族は人生で最も重要な部分であり、アリエフの家族は確かに輝く宝石でいっぱいの宝物です"
 AZE_aze_the_economy: "経済"
 AZE_aze_the_economy_desc: "経済は国家の主要な柱であり、それを維持する必要がある"
 AZE_aze_repres_done_right: "正しく行われた弾圧"
