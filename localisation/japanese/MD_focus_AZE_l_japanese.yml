 azeev.15.t: "アリエフの時代"
 azeev.15.d: "カラバフ戦争での敗北に打撃を受けたアゼルバイジャンは、元ソビエト党指導者ヘイダル・アリエフの努力のおかげで、領土的損失を被りながらも政治的に持ちこたえることができた。アリエフは、様々な国内および外部要因の間を操りながら、世襲制を築こうとしている。西側と東側の間の柔軟な外交は、アゼルバイジャンの将来の成功に重要な貢献をすることができる。しかし、落胆した人々は平和と民主主義を要求し、これ以上の死を望んでおらず、民族主義者はアルメニアとイランとの全面戦争を要求し、親ロシア勢力は現状維持を要求している。かなりの石油資源を持っているが、しかし、未開発のインフラと産業を持つアゼルバイジャンは、外部および内部から火をつけられた経済的および政治的混乱に陥らなければ、地域大国になることができる。"
 azeev.15.a: "ああ……"
 azeev.13.t: "アゼルバイジャン軍"
 azeev.13.d: "アルツァフ戦争での敗北後、絶対的な崩壊を経験したが、様々な国際グループや国々によって後援されたアゼルバイジャン軍は、徐々に回復を始めている。不忠な将軍、民族主義イデオローグ、そして軍閥はアゼルバイジャン軍の寄生虫である。それを全て変える時が来た。"
 azeev.13.a: "実に。"
 azeev.14.t: "アゼルバイジャン経済"
 azeev.14.d: "９０年代後のアゼルバイジャンのポストソビエト経済は最も深い衰退にある。かつての偉大な石油および農業産業はかろうじて息をしており、アゼルバイジャンが何とか存在することを可能にしている。しかし、外国投資家とかなりの量のアゼルバイジャン資源は、アゼルバイジャンが将来経済的に発展した国になることを可能にする。"
 azeev.14.a: "金が入ってくるぞ！"
