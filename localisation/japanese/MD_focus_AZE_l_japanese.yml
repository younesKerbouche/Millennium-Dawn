 azeev.1.t: "エスカレーションの可能性"
 azeev.1.d: "ここ数週間で緊張が高まっており、今や状況をさらにエスカレートさせることができるが、それは我々に利益をもたらすか？"
 azeev.1.a: "エスカレートせよ！"
 azeev.1.b: "考え直そう……"
 azeev.2.t: "アゼルバイジャンが援助を要請"
 azeev.2.d: "アゼルバイジャンとイラン間の最近の緊張の高まりを受けて、前者は我々の助けを求めている。"
 azeev.2.a: "悪党に助けはなし。"
 azeev.2.b: "コミットメントしよう。"
 azeev.2.c: "彼らには全面的な支援がある。"
 azeev.3.t: "公式訪問"
 azeev.3.d: "立場を固めるためには、いくつかの偉大な外国勢力への公式訪問を行うのが理にかなっている。しかし、どこへ行くべきか？"
 azeev.3.a: "トルコへ。"
 azeev.3.b: "ロシアへ。"
 azeev.3.c: "最近の緊張にもかかわらず、\nイランへ。"
 azeev.4.t: "アゼルバイジャン石油サミット"
 azeev.4.d: "アゼルバイジャンは大規模な石油・経済サミットを開催しており、外交官が接触を受け、いくつかの投資プロジェクトが提案された。投資すべきか？"
 azeev.4.a: "絶対に。"
 azeev.4.b: "今はその時ではない。"
 azeev.5.t: "最初の呼びかけ"
 azeev.5.d: "立場が依然として不安定なため、彼らが行動を起こす前に外国勢力との関係を改善する必要がある。議長の最初の呼びかけは何になるだろうか？"
 azeev.5.a: "トルコ。"
 azeev.5.b: "ロシア。"
 azeev.5.c: "イラン。"
 azeev.5.e: "中国。"
 azeev.6.t: "アゼルバイジャンが援助を要請"
 azeev.6.d: "アゼルバイジャンはかなり長い間再武装してきたが、可能な紛争において依然としてより多くの武器を必要としており、我々に連絡してきた。助けるべきか？"
 azeev.6.a: "やろう。"
 azeev.6.b: "彼らは正気か？"
 azeev.7.t: "ロシアが受諾"
 azeev.7.d: "期待通り、ロシアは武器を我々と共有することに合意した。"
 azeev.7.a: "素晴らしい！"
 azeev.8.t: "ロシアが拒否"
 azeev.8.d: "全ての努力にもかかわらず、交渉は失敗し、ロシアから銃を受け取ることはないだろう。"
 azeev.8.a: "くそっ"
 azeev.9.t: "ヘイダル・アリエフ死去"
 azeev.9.d: "昨夜、指導者が逝去した。彼はほぼ１０年間国を率い、今や彼の遺産は時の試練を経なければならないだろう。"
 azeev.9.a: "伝説でさえ死ぬ。"
 azeev.10.t: "軍事政権の可能性？"
 azeev.10.d: "国内機関が可能な軍事クーデターについて我々に通知した。将軍たちはかなり長い間影で陰謀を企てていた。同時に、証拠はせいぜい不足しているように見える……"
 azeev.10.a: "本当かもしれない？"
 azeev.11.t: "軍事クーデター！"
 azeev.11.d: "数人の国軍将官が事態を自らの手に取り、[Root.GetLeader]を逮捕した。路上での忠誠派と軍隊間の小規模な戦闘により、状況は依然として厳しいように見え、アゼルバイジャンの未来は不確かであるが、新たに確立された権力は安定と平和を保証している。"
 azeev.11.a: "なんてことだ？！"
 azeev.16.t: "トルコが受諾"
 azeev.16.d: "トルコはイランとの可能な衝突のためにいくつかの装備を提供することに合意した。"
 azeev.16.a: "よろしい。"
 azeev.17.t: "トルコが拒否"
 azeev.17.d: "トルコはイランとの可能な紛争におけるいかなる援助も提供しないことに合意した。"
 azeev.17.a: "愚か者め。"
 azeev.18.t: "アリエフ個人崇拝人気変化"
 azeev.18.d: "最近の世論調査は、アリエフと彼の遺産に対する認識が一般人口の間で変化したことを示している。"
 azeev.18.a: "見てみよう。"
