 CRM_Rec_tank_1: "2S25 Sprut-SD"
 CRM_Rec_tank_1_desc: "A self-propelled amphibious tank destroyer, this vehicle can sneak up on enemy tanks and fire its 125mm cannon that the t-72-80 carry."
