 MBT_Equipment: "主力戦車"
 MBT_Equipment_desc: "主力戦車（MBT）は、戦闘戦車や万能戦車とも呼ばれ、現代の多くの軍隊での装甲で保護された直射砲と機動作戦の役割を果たす戦車である。"
 MBT_desc: "主力戦車（MBT）は、戦闘戦車や万能戦車とも呼ばれ、現代の多くの軍隊での装甲で保護された直射砲と機動作戦の役割を果たす戦車である。"
 MBT_1: "1965年型主力戦車"
 MBT_1_desc: "冷戦初期のエンジン、サスペンション、軽量な複合装甲の開発により、戦車は超重戦車の火力と装甲、そして軽戦車の機動力を得た。主力戦車と呼ばれ、特殊な偵察用軽戦車を除く、事実上すべての戦車に取って代わった。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 MBT_2: "1975年型主力戦車"
 MBT_2_desc: "対戦車ミサイルが高性能になり、ヘリコプターが戦場の主役になると、主戦力戦車の設計に新たな型式の複合セラミック層装甲が導入された。また、オートローダーによって砲塔を小型化し、敵の標的を減らすことができた。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 MBT_3: "1985年型主力戦車"
 MBT_3_desc: "コンピュータ制御による安定した火器管制システムにより、移動しながらの射撃が可能になり、初弾命中率が向上した。また、サーマルサイトの採用により、探知性が向上した。ガスタービンや最新のディーゼルエンジンは、エンジンの持続的出力を高め、簡単に交換できる爆発性反応装甲（ERA）は、主力戦車に高い生存性をもたらした。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 MBT_4: "1995年型主力戦車"
 MBT_4_desc: "撃ち放し能力のある対戦車誘導弾の脅威が増す中、アクティブ防護システムが導入された。これとパッシブジャミングシステムを組み合わせることで、戦車はミサイル攻撃に対抗できるように設計されている。また、砲塔は鋳造から溶接に変更され、装甲の質が向上した。さらにレーザー距離計が改良され、歩兵部隊に対して特定の距離で破片弾を爆発させることができるようになった。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 MBT_5: "2015年型主力戦車"
 MBT_5_desc: "砲塔の完全自動化、デジタル化、無人化により、戦車乗員は車体前部の装甲カプセルの中に組み込まれ、生存率が劇的に向上し、車高も低くなっている。新世代のアクティブ防護システムとレーダーは、トップアタックミサイルや劣化ウラン弾に対する防御力を向上させた。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 MBT_7: "2025年型主力戦車"
 MBT_7_desc: "ナノチューブを複合装甲材に組み込むことで、保護性能が向上し、重要な軽量化も可能になった。主力戦車のすべてのシステムは自動化されており、オペレーターは任意で、レーダー断面積を減らすために形状を変えることができる。これと電波吸収材、強力な排気冷却システムにより、セミステルス特性を持つ戦車となる。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 MBT_8: "2035年型主力戦車"
 MBT_8_desc: "多層グラフェン車両装甲は、前例のない軽さで防護し、ナノロボットによる自己修復が可能である。リチウム空気電池と電動機関により、戦車の熱はほとんどなく、適応型赤外線カモフラージュと相まって、電子誘導ミサイルシステムによる追跡は事実上不可能である。主力戦車は重装甲で平地での機動性が高く、強力な直撃砲火能力を備えている。"
 Rec_tank_desc: "装甲偵察とは、戦車や車輪付き・追跡式の装甲偵察車を使用した兵士による地上偵察と装甲戦を組み合わせたものである。"
 Rec_tank_0: "1965年型軽戦車"
 Rec_tank_0_desc: "第二次世界大戦の主力であった軽戦車は現在では、主力戦車の重量と大きさが採用の妨げとなっている補助的な役割にのみ使用されている。軽戦車は最も重装甲の高い偵察部隊に使用され、また、空輸可能であるという利点があり、水陸両用の役割にもよく使用される。それらはしばしば地上から設計されているのではなく、歩兵戦闘車の船体をベースにしていることが多い。それらは主力戦車よりも、山や森などの悪条件の地形でははるかに優れている。"
