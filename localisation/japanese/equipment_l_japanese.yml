 SP_R_arty_0: "1965年型多連装ロケットシステム"
 SP_R_arty_0_desc: "自走式の多連装ロケット砲は、広範囲を覆うほどのロケットを高速で発射できる。それらはしばしば敵の集結地に対して使用される。大規模な破壊により、通常の野戦砲よりも最小交戦範囲が長くなる。また、精度が低いため、精密攻撃には適していない。再装填には専用の支援車両が必要である。"
