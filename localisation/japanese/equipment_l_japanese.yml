 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "BMP-3はソ連の歩兵戦闘車で、BMP-1およびBMP-2の後継車である。100mm砲と重榴弾を発射する。"
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "BMP-3Mはソビエトの歩兵戦闘車であり、BMP-1およびBMP-2の後継車であり、3の派生型である。改良された大砲とエンジンを使用する。"
