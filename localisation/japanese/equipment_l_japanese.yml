 TUR_attack_helicopter5_desc: "ボーイング・シコルスキー RAH-66 コマンチェは、アメリカ陸軍向けに設計されたステルス武装偵察攻撃ヘリコプターである。数十年にわたる開発の後、2004年にRAH-66プログラムは量産開始前に中止され、その時点でプログラムにはすでに約70億米ドルが費やされていた。"
