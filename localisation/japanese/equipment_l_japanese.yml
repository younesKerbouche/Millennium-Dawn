 CRM_IFV_1_desc: "BMP-1はソ連の水陸両用装軌式歩兵戦闘車である。ソ連・アフガニスタン戦争で兵士の輸送やジハード戦士との戦闘に使用された。73mm2A28とATGMランチャーを使用している。"
