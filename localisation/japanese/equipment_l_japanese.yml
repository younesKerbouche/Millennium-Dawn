 APC_Equipment: "装甲兵員輸送車"
 APC_Equipment_desc: "装甲兵員輸送車（APC）は、歩兵を戦場に輸送するために設計された装甲戦闘車両（AFV）の一種である。"
 APC_desc: "装甲兵員輸送車（APC）は、歩兵を戦場に輸送するために設計された装甲戦闘車両（AFV）の一種である。"
 APC_1: "1965年型装甲兵員輸送車"
 APC_1_desc: "装甲兵員輸送車は、兵士の分隊を戦場に運び、兵士が降車して徒歩で戦うために設計された装甲車両である。兵士を保護する役割は果たすが、通常、装甲兵員輸送車自体の攻撃能力は限られている。装甲兵員輸送車に積載される歩兵は機械化歩兵と呼ばれる。"
