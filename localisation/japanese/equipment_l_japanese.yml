 artillery_0: "1965年型野戦砲"
 artillery_0_desc: "強力な間接射撃能力を備えた野戦砲は、戦場の必要な場所に視覚範囲をはるかに超えて持続的な精密攻撃を提供する。また、乗組員が直接再装填できる。移動には外部車両が必要であるため、攻撃の合間に移動するのが難しく、敵の砲兵の反撃に対して脆弱になる。軽量の小口径の物は手動で運ぶことができ、輸送機内に収まるので空中操作に適している。"
