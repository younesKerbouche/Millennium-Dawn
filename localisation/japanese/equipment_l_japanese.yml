 cnc_equipment_desc: "指揮統制装置は、任務や任務遂行のために、割り当てられた部隊に対して指揮官が権限と指示を行使するシステムである。"
 command_control_equipment: "C2装備"
 command_control_equipment_desc: "指揮統制装置は、任務や任務遂行のために、割り当てられた部隊に対して指揮官が権限と指示を行使するシステムである。効率的な指揮統制は、組織と士気の向上につながる。C2（Command and Control）は、第一世代のC2機器である。"
 command_control_equipment1: "C3装備"
