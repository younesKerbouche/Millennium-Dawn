 util_vehicle_0: "1965年型汎用車両"
 util_vehicle_0_desc: "汎用車両とは、機動歩兵部隊が戦場への移動手段として採用している車両である。初期モデルのジープやトラックはほとんど装甲がなく、民間車との違いは、より頑丈で、困難な地形でも機動性が高いことである。後期型はハンヴィーに似た車両に装甲を施し、乗員保護をさらに向上させた耐地雷車両を採用している。武装している場合は、マシンガンのような軽量の武器であることが多い。"
