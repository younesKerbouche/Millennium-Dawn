 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "M113の設計を基にしたFV432は、1976年に最も多く製造されたイギリス版である。CVR（T）が就役するまで、イギリスの自動車化部隊と機械化部隊の主力であった。FV432の汎用性はイギリス陸軍にとって今でも価値があり、今日でも支援や補助の役割で使用されている。"
