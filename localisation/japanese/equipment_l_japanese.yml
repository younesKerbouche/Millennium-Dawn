 IFV_Equipment: "歩兵戦闘車"
 IFV_Equipment_desc: "歩兵戦闘車両は、兵士の分隊を戦闘に運ぶ重装甲車両である。搭載された歩兵は、APCよりも車両自体から戦闘する方がはるかに強力である。IFVは重機関銃と機関砲で武装しているか、ATGMを搭載している。IFVに搭載された歩兵は、装甲歩兵または重機械化歩兵と呼ばれる。"
 IFV_1: "1965年型IFV"
 IFV_1_desc: "歩兵戦闘車両は、兵士の分隊を戦闘に運ぶ重装甲車両である。搭載された歩兵は、APCよりも車両自体から戦闘する方がはるかに強力である。IFVは重機関銃と機関砲で武装しているか、ATGMを搭載している。IFVに搭載された歩兵は、装甲歩兵または重機械化歩兵と呼ばれる。"
 IFV_desc: "歩兵戦闘車（IFV）または歩兵戦闘車（ICV）は、歩兵を戦闘に投入し、直接射撃支援を提供するために使用される装甲戦闘車の一種である。"
