 TUR_transport_helicopter1: "ベル UH-1 イロコイ"
 TUR_transport_helicopter1_desc: "UH-1イロコイ（愛称『ヒューイ』）は、シングルターボシャフトエンジンを搭載し、2枚ブレードのメインローターとテールローターを備えた軍用ヘリコプターである。多作なヒューイシリーズの最初の機体であるこのヘリコプターは、1952年にアメリカ陸軍が要求した医療避難用および実用ヘリコプターの要件を満たすためにベル・ヘリコプター社によって開発され、1956年に初飛行した。UH-1は米軍向けに生産された最初のタービン動力ヘリコプターであり、1960年以来16,000機以上が製造された。"
 TUR_transport_helicopter1_short: "ベル UH-1 イロコイ"
 TUR_transport_helicopter2: "シコルスキー UH-60 ブラックホーク"
 TUR_transport_helicopter2_desc: "シコルスキー UH-60 ブラックホークは、シコルスキー・エアクラフト製の4枚ブレード双発中型輸送ヘリコプターである。シコルスキーは1972年、アメリカ陸軍の汎用戦術輸送機システム（UTTAS）コンペにS-70の設計を提出した。陸軍はプロトタイプをYUH-60Aとし、ボーイング・ヴェルトール YUH-61との飛行競技会の後、1976年にブラックホークをプログラムの勝者として選定した。"
 TUR_transport_helicopter2_short: "UH-60 ブラックホーク"
 TUR_transport_helicopter3: "ボーイング CH-47F チヌーク"
 TUR_transport_helicopter3_desc: "ボーイング CH-47チヌークは、アメリカの回転翼機会社ヴェルトールが開発し、ボーイング・ヴェルトール（後のボーイング・ロータークラフト・システムズ）が製造した、アメリカの双発タンデムローター大型ヘリコプターである。CH-47は欧米のヘリコプターの中で最も高い揚力を持つ。チヌークという名前は、現在のワシントン州に住むネイティブ・アメリカンのチヌーク族に由来する。"
 TUR_transport_helicopter3_short: "CH-47F チヌーク"
 TUR_transport_helicopter5: "シコルスキー UH-60 ステルスホーク"
 TUR_transport_helicopter5_short: "シコルスキー UH-60S ステルスホーク"
 TUR_transport_helicopter4: "ベル・ボーイング V-22 オスプレイ"
 TUR_transport_helicopter4_desc: "ベル・ボーイング V-22 オスプレイは、垂直離着陸（VTOL）と短距離離着陸（STOL）の両方の能力を持つアメリカの多用途ティルトローター軍用機である。従来のヘリコプターの機能性とターボプロップ機の長距離高速巡航性能を併せ持つように設計されている。"
