 LHA: "強襲ヘリコプター揚陸艦"
 LHA_desc: "LHAは、汎用ヘリコプター搭載強襲揚陸艦の船体分類記号。"
 LHA_0: "1975年型強襲ヘリコプター揚陸艦"
 LHA_0_desc: "汎用強襲揚陸艦（LHA）は、従来の空母に匹敵する、あるいはそれを超えるの大きさの多目的強襲揚陸艦（LHD）である。ゲームにおけるLHDとLHAの違いは、LHAが固定翼機を搭載できることと、陸上砲撃を行えることである。"
 LHA_1: "1985年型強襲ヘリコプター揚陸艦"
 LHA_1_desc: "汎用強襲揚陸艦（LHA）は、従来の空母に匹敵する、あるいはそれを超えるの大きさの多目的強襲揚陸艦（LHD）である。ゲームにおけるLHDとLHAの違いは、LHAが固定翼機を搭載できることと、陸上砲撃を行えることである。"
