 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "BMP-1はソ連の水陸両用装軌式歩兵戦闘車である。ソ連・アフガニスタン戦争で兵士の輸送やジハード戦士との戦闘に使用された。73mm2A28とATGMランチャーを使用している。"
 BSH_IFV_1_short: "BMP-1"
 BSH_IFV_2: "BMP-2"
 BSH_IFV_2_desc: "ジハード主義者の最大の恐怖は、30mm砲と強力な履帯を備え、極めて高速かつ効率的なBMP-2である。"
 BSH_IFV_2_short: "BMP-2"
 BSH_IFV_3: "BMP-2M"
 BSH_IFV_3_short: "BMP-2M"
 BSH_IFV_4: "BMP-3"
 BSH_IFV_4_desc: "BMP-3はソ連の歩兵戦闘車で、BMP-1およびBMP-2の後継車である。100mm砲と重榴弾を発射する。"
 BSH_IFV_4_short: "BMP-3"
 BSH_IFV_5: "BMP-3M"
 BSH_IFV_5_desc: "BMP-3Mはソビエトの歩兵戦闘車であり、BMP-1およびBMP-2の後継車であり、3の派生型である。改良された大砲とエンジンを使用する。"
