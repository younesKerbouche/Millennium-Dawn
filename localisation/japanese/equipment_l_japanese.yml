 SP_arty_equipment: "自走砲"
 SP_arty_equipment_desc: "自走砲は、目標に移動するための推進装置を備えた野戦砲である。それらは通常、大型の榴弾砲、野砲、迫撃砲、または何らかの形のロケットまたはミサイル発射装置のいずれかを運ぶ、無限軌道を持つ高機動車両である。"
 SP_arty_0: "1965年型自走砲"
 SP_arty_0_desc: "強力な間接射撃能力とともに、自走砲は戦場においてはるかに目視範囲を超えて必要な持続的で高精度な攻撃を提供する。そしてそれは乗組員が直接再装填することができ、敵の砲撃による反撃を避けるために移動することができる。"
