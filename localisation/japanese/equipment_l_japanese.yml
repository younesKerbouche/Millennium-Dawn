 TUR_attack_helicopter2: "AH-64 アパッチ"
 TUR_attack_helicopter2_desc: "ボーイング AH-64 アパッチは、アメリカの双発ターボシャフト攻撃ヘリコプターで、尾輪式の着陸装置と2人乗りタンデムコクピットを備えている。目標捕捉および夜間視察システム用の機首搭載センサー群を特徴とする。機体前部胴体下の主脚間に搭載された30mm M230チェーンガンと、通常AGM-114ヘルファイアミサイルとハイドラ70ロケットポッドの混合物を搭載するためのスタブウィングパイロンに取り付けられた4つのハードポイントで武装している。AH-64は戦闘生存性を向上させるために重要なシステム冗長性を備えている。"
