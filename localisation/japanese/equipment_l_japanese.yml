 GER_MBT_1: "レオパルト1"
 GER_MBT_1_desc: "レオパルト（またはレオパルト1）は、西ドイツのポルシェ社が設計・生産し、1965年に初めて就役した主力戦車である。HEAT弾頭が従来の重装甲の価値を限定的にすると考えられていた時代に開発されたレオパルトは、イギリス製L7 105mm砲のドイツ製バージョンの火力と、当時の他の設計では比類のない向上した不整地走破性能に重点を置いていた。"
 GER_MBT_1_short: "レオパルト1"
 GER_MBT_2: "レオパルト1A5"
 GER_MBT_2_desc: "1980年、レオパルト1の更なる改良を目的とした研究プログラムが開始され、完全に近代的な射撃管制システムと、完全に効果的な夜間・悪天候時の視界システムが搭載された。この改良は、もはや競争力の無い旧型をベースに行うことが決定され、こうして開発されたレオパルト1A5は、レオパルト1A1A1型1,225両をベースに開発された。砲塔は1A5用に再度改造され、全ての新装備を搭載するとともに、弾薬を操縦席左側から砲塔後部に増設した。"
 GER_MBT_2_short: "レオパルト1A5"
 GER_MBT_3: "レオパルト2A4"
 GER_MBT_3_desc: "レオパルト2ファミリーの中で最も広く普及した2A4モデルは、自動化された消火・爆発抑制システム、新弾薬に対応可能な全デジタル式射撃管制システム、そしてチタン/タングステン製の平坦な装甲を備えた改良型砲塔など、より大幅な改良が施された。レオパルト2は1985年から1992年にかけて8バッチで製造され、旧型はすべて2A4規格に改修された。1994年まで、ドイツは合計2,125両の2A4を運用した。"
 GER_MBT_3_short: "レオパルト2A4"
 GER_MBT_4: "レオパルト2A6"
 GER_MBT_4_desc: "レオパルト 2A6 には、Rheinmetall 120 mm L/55 滑腔砲の追加およびその他の変更が含まれている。"
 GER_MBT_4_short: "レオパルト2A6"
 GER_MBT_5: "レオパルト2A7+"
 GER_MBT_5_desc: "レオパルド2A7+は、低強度紛争と高強度紛争の両方で運用できるよう設計されている。モジュラー装甲によって戦車の防御力が強化され、砲塔と車体前面の二重装甲により前面防御力が向上し、RPG弾に対する360°防御と地雷防御により、市街地作戦における戦車の生存性が向上している。このモジュラー装甲のシステムコンポーネントは、カナダ軍がアフガニスタンで初めて採用したものだ。プログラム可能な榴弾（HE弾）を発射可能で、砲塔に搭載されていたMG3は安定化されたFLW 200遠隔操作兵器ステーションに置き換えられた。機動性、持続性、状況認識能力も向上している。"
