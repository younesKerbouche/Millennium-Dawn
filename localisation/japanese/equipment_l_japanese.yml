 AA_Equipment: "携帯式防空ミサイルシステム"
 AA_Equipment_desc: "地対空ミサイル（SAMまたはGTAM）は地上から発射し敵の航空機やミサイルを迎撃するよう設計された。"
 Anti_Air_desc: "地対空ミサイル（SAM）、または地対空ミサイル（GTAM）は、地上から発射して航空機や他のミサイルを破壊するように設計されたミサイルである。"
 Anti_Air_0: "1965年型携帯式防空ミサイルシステム"
 Anti_Air_0_desc: "携帯式防空システムとは、肩に担いで発射できる地対空ミサイルである。携帯性を重視するため、ミサイルの大きさに厳しい制限があり、短射程のシステムである。そのため、低空飛行の航空機にとっては脅威となり、ヘリコプターにとっては致命的である。"
 SP_Anti_Air_0: "1965年型自走対空砲"
 SP_Anti_Air_0_desc: "短中距離車両搭載型防空システムは、携帯式防空ミサイルシステムよりも大型で射程の長いミサイルを使用できるため、すべての航空機に脅威を与えることができる。また、より多くのミサイルを搭載することができる。このような対空システムは、専用の防空大隊や大隊に編成される。"
 SP_Anti_Air_desc: "対空車両とは、対空専用の機動車輌である。高射砲は通常、高速で移動する航空機を追尾するために、高い仰角を持つ高速移動砲塔に搭載される。"
