 SOV_MBT_2_desc: "The T-72 is perhaps the most successful design produced by Russia. It was the pinnacle of Soviets' military might at the closing stage of the Cold War produced in the thousands, serving as the backbone of the Russian Army even till today. Though it has become infamous for its catastrophic failings in the Middle-Eastern conflicts, the T-72 is still being used as a development platform for future Russian tank designs and has been given constant modifications and upgrades to meet with the standards of modern warfare today. Do not underestimate the tank that was once the spear of the Soviet forces."
