 BSH_Anti_tank_1_desc: "Much lighter than the other ATGM-systems, and older. This ATGM can only hit at 70-2,500 m which compared to others is much lesser range than the others but also cheaper."
 BSH_Anti_tank_2: "9M133M コルネットM"
