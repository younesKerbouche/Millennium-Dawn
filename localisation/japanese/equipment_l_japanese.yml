 L_AT_Equipment: "対戦車誘導ミサイル"
 L_AT_Equipment_desc: "対戦車ミサイル（ATM）、対戦車誘導ミサイル（ATGM）、対戦車誘導兵器（ATGW）、対装甲誘導兵器は、主に重装甲車両を攻撃・破壊するように設計された誘導ミサイルである。"
 Anti_tank_desc: "対戦車ミサイル（ATM）、対戦車誘導ミサイル（ATGM）、対戦車誘導兵器（ATGW）、対装甲誘導兵器は、主に重装甲車両を攻撃・破壊するように設計された誘導弾である。"
 Anti_tank_0: "1965年型対戦車誘導ミサイル"
 Anti_tank_0_desc: "対戦車誘導ミサイルは、重装甲車両を攻撃するために特別に設計された高爆発性弾頭を使用する人型携帯ミサイルシステムである。この世代の対戦車誘導弾はジョイスティックで操作するため、視線と熟練したオペレーターが必要である。"
 H_AT_Equipment: "機動式対戦車誘導ミサイル"
 H_AT_Equipment_desc: "駆逐戦車や対戦車車両は、直射砲やミサイルランチャーで武装した装甲戦闘車両の一種で、運用能力が制限され、特に敵戦車と交戦するために設計されている。"
 Heavy_Anti_tank_desc: "駆逐戦車や対戦車車両は、直射砲やミサイルランチャーで武装した装甲戦闘車両の一種で、運用能力が制限され、特に敵戦車と交戦するために設計されている。"
 Heavy_Anti_tank_0: "1965年型機動式対戦車誘導ミサイル"
 Heavy_Anti_tank_0_desc: "重量のある対戦車誘導ミサイルシステムは、射程距離が長く、ミサイルの爆発力も大きい。そのため、重量が増加し、持ち運びには適さない。そのため、車両に搭載される。重装甲車両を攻撃するために特別に設計された高爆発弾頭を使用する。この世代の対戦車誘導ミサイルはジョイスティックで操作するため、視界の確保と熟練したオペレーターが必要である。"
