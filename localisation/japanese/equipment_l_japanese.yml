 early_helicopter: "輸送ヘリコプター"
 early_helicopter_desc: "初期のヘリコプターの設計である。これにより、輸送用ヘリコプターと攻撃用ヘリコプターの研究ができるようになる。"
 attack_helicopter_equipment: "攻撃ヘリコプター"
 attack_helicopter_desc: "攻撃ヘリコプターは、地上部隊を支援するよう設計されたヘリコプターである。装甲車や対空戦闘力のない部隊に対して優れており、適切に対抗できない敵に迅速に対処することができる。しかし、攻撃ヘリコプターは戦闘機や対空兵器に対して非常に脆弱である。"
 attack_helicopter1: "1965年型攻撃ヘリコプター"
 attack_helicopter1_desc: "攻撃ヘリコプターは、攻撃兵器を搭載した軍用ヘリコプターである。主な武器は、連射式自動火器（大砲や機関銃）、ロケットランチャー、精密誘導兵器（ミサイル）である。多くの攻撃ヘリコプターは対空ミサイルも装備できるが、主に自衛のために使用される。今日の攻撃ヘリコプターは、機能が固定翼攻撃機に似ており、歩兵、装甲車両、建物などの地上目標を攻撃するように特別に設計されている。"
 attack_helicopter2: "1985年型攻撃ヘリコプター"
