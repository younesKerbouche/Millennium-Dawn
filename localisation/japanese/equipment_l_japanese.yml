 CAN_Rec_tank_1_desc:0 "While similar in appearance to the original M113, the CV was modified heavily for command and reconnaissance. The troop compartment was completely removed. The same 6 cylinder General Motors engine which was on the M113 was placed at the rear. While the suspension from the M113 was kept, one roadwheel was eliminated, leaving only four on each side."
 CAN_Rec_tank_2_desc:0 "In 1974 the Canadian army selected the Swiss vehicle Mowag Piranha 6x6. Production of the vehicle was taken over under license by the Canadian company Diesel Division, a division of General Motors of Canada. The Cougar variant used the turret from a FV101 Scorpion."
 CAN_Rec_tank_3_desc:0 "The LAV II Coyote is an 8x8 wheeled armored vehicle manufactured by General Motors, now General Dynamics. This vehicle was designed for use in reconnaissance missions and is based on LAV-25. The surveillance assests include surface surveillance radar and an electro-optical/infrared surveillance system with a long-range video camera and laser rangefinder. The surveillance systems can detect tank-sized targets at up to 12 kilometres away, and large truck-sized targets at up to 24 kilometres."
