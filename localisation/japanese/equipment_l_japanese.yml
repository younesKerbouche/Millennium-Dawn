 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "1959年に開発されたAKMは、ミハイル・カラシニコフによって開発されたAK-47の改良型である。銃床や新しいマズルブレーキによってフルオート射撃時のリコイルが改善された。"
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "AK-74はAKMの後継として開発され、多くの改良を受けた。特徴として7.62mmから5.45mmの小口径弾薬を使用する。"
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "AK-74Nは内部的にはAK-74と似ているが、光学機器用のダブテールマウントが装備されている。"
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "1991年、イジェフスク市のイジュマシュ工場は、AK-74の近代化派生型であるAK-74Mの本格的な生産を開始した。軽量化されたボルトとキャリア・アセンブリ、およびガラス充填ポリアミド・ストックが装備されている。"
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "AK-103アサルトライフルは、7.62x39mm M43弾を使用するAK-74Mの派生型である。旧型のAKMと同様に、AK-103は暗視や望遠鏡など、さまざまな照準器を使用できる。また、銃剣やグレネードランチャーを取り付けることもできる。ほとんどのAKとの違いは、103がプラスチック製で材料が安いことだ。"
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "AK-12はラトニク未来歩兵計画に基づいて開発された、ロシアの新しいアサルトライフルである。特殊部隊向けに製造され、AK-103の生産を置き換えることになる。AK-12はバランスと人間工学が改善され、現在ロシアで最も優れたアサルトライフルとなっている。"
 SOV_infantry_weapons6: "AK-12M1"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "9K32 ストレラ-2"
 SOV_Anti_Air_0_desc: "冷戦初期に比例航法ロジックを使用して設計され、アメリカの核爆撃機をロックオンして破壊することを目的としている。3700～4200mの目標を攻撃できる最も基本的な対空砲の1つである。"
 SOV_Anti_Air_1: "9K38 イグラ"
 SOV_Anti_Air_1_desc: "イグラはストレラのより現代的なバージョンで、2004年にロシアで配備された。ストレラよりもはるかに優れたデュアル波長帯赤外線（Sバージョン）誘導システムを使用している。"
 SOV_Anti_Air_2: "9K333 ヴェルバ"
 SOV_Anti_Air_3: "9K335 Verba-S"
 SOV_Anti_Air_4: "9K48"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "現在も現役の旧式車両の1つであるBTR-60には、装弾数500発の14.5mm KPVT重機関銃が搭載されている。副兵装は、装弾数3,000発の7.62mm pkt同軸機銃である。軽歩兵の移動やQRFに最適である。"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "MT-LBは1970年代に製造された。安価で高速に製造されたため、ソビエト連邦では軽対空戦闘や歩兵戦闘に使用された。"
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "BTR-70は1972年から使用されており、ソ連・アフガニスタン戦争では部隊の移動と火力支援に使用された。BTR-60との唯一の違いは、装甲がより重いことである。"
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "BTR-80は、ソ連で設計された8x8輪の水陸両用装甲兵員輸送車である。1986年に採用され、ソ連軍の従来の車両であるBTR-60およびBTR-70に代わるものであった。ソ連のアフガニスタン戦争中に初めて配備された。"
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Made in 1994, to combat terrorist fighters. It packs a heavy punch with a 30mm Shipunov 2A42 cannon with 500 rounds."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "One of the more modern Russian vehicles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "クルガネツ-35"
 SOV_APC_7_desc: "Much like the 25, which is primarily an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 SOV_APC_7_short: "クルガネツ-35"
 SOV_APC_8: "クルガネツ-45"
 SOV_APC_8_desc: "Not much is known about this super APC, but it packs a 40mm cannon and can carry 12 men."
 SOV_APC_8_short: "クルガネツ-45"
 SOV_Heavy_Anti_tank_0: "9P133 マリュートカ"
 SOV_Heavy_Anti_tank_0_desc: "Used in many wars and on many vehicles. The effective range is 500-3,000m."
 SOV_Heavy_Anti_tank_1: "9P148 コンクールス"
 SOV_Heavy_Anti_tank_1_desc: "A heavier missile system firing more than one. The Konkurs can hit targets at 4km and devastate the enemies largest of tanks."
 SOV_Heavy_Anti_tank_2: "9M123 フリザンテーマ"
 SOV_Heavy_Anti_tank_3: "コルネット-DM"
 SOV_Heavy_Anti_tank_4: "9M178 人民"
 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "BMP-1はソ連の水陸両用装軌式歩兵戦闘車である。ソ連・アフガニスタン戦争で兵士の輸送やジハード戦士との戦闘に使用された。73mm2A28とATGMランチャーを使用している。"
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "ジハード主義者の最大の恐怖は、30mm砲と強力な履帯を備え、極めて高速かつ効率的なBMP-2である。"
 SOV_IFV_2_short: "BMP-2"
