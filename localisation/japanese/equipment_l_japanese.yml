 ENG_IFV_1: "M113 IFV"
 ENG_IFV_2: "アルヴィス ストーマ―"
 ENG_IFV_2_short: "ストーマ―"
 ENG_IFV_2_desc: "CVR（T）シリーズから開発されたストーマーは、戦場でさまざまな役割に構成できる近代化された派生型である。ストーマーの最も一般的な派生型は、SHORADプラットフォームおよび歩兵支援車両として機能する。IFV派生型は30mm砲を搭載し、側面にATGMランチャーが取り付けられている。"
 ENG_IFV_3: "FV510 ウォリアー"
 ENG_IFV_3_short: "ウォリアー"
 ENG_IFV_3_desc: "英国によって設計・製造された最初の本格的な歩兵戦闘車であるウォーリアー歩兵戦闘車は、当初は英国陸軍の老朽化したFV430戦車を置き換えるために設計された。これは、現在の戦闘車両の防御力と火力を高める必要性を認識したためである。30mm砲と対戦車誘導ミサイル発射装置で十分に武装したウォーリアー歩兵戦闘車は、ソ連軍の自慢のBMPシリーズのライバルとなるはずであった。ウォーリアーは、1990年代のボスニア紛争ですぐに戦闘に耐えられることを証明した。"
 ENG_IFV_4: "FV510 ウォリアージャベリン"
 ENG_IFV_4_short: "ウォリアージャベリン"
 ENG_IFV_4_desc: "1990年代に有名なジャベリン対戦車ミサイルが初めて配備されたとき、ウォーリアIFVは改修された。イギリス陸軍はすぐにこの対戦車ミサイルを入手し、ミランを置き換えることを決定し、ウォーリアにジャベリン・ミサイルを搭載する改修が行われた。"
 ENG_IFV_5: "FV510 ウォーリア WCSP"
 ENG_IFV_5_short: "ウォリアー WCSP"
 ENG_IFV_5_desc: "現代の戦争が次第に複雑かつ動的になるにつれ、老朽化し​​たウォーリアーの艦隊をアップグレードする必要性が高まっている。そのため、英国陸軍はウォーリアーを現代の基準に合わせて維持およびアップグレードするプログラムを開始した。ウォーリアーWCSPは、新しい夜間および熱光学系、FCS、電子機器、モジュール式装甲パッケージ、新しい砲塔と40mm砲のセットを装備して製造された。"
 ENG_IFV_6: "ジェネラル・ダイナミクス・アヤックス"
 ENG_IFV_6_short: "アヤックス"
 ENG_IFV_6_desc: "CVR(T)プラットフォームはイギリスにとって非常に汎用性が高く信頼性があったものの、21世紀には旧式化しつつあった。ASCOD AFVをベースにした新しい偵察特殊車両は、イギリス陸軍向けの専用の近代的な偵察車両の役割を果たすことになっていたが、すぐにイギリス陸軍が近代的なAFVの新しい艦隊を構築するための理想的なプラットフォームとなった。エイジャックスは、偵察、歩兵支援、共同射撃統制任務を目的としたプラットフォームのIFVバリアントであり、新しい40mm砲、RWS、ジャベリンATGMランチャーを適切に装備している。"
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"
 ENG_Anti_tank_0: "LAW80"
 ENG_Anti_tank_2: "NLAW"
 ENG_MBT_1: "センチュリオン"
 ENG_MBT_1_short: "センチュリオン"
 ENG_MBT_1_desc: "センチュリオンの設計は、初期の主力戦車のモデルを開拓するという点で、初めて登場したときには革命的であった。第二次世界大戦の終盤に設計・生産されたセンチュリオンは、戦後期にしか就役しなかったが、すぐにソ連のT-54戦車に対する西側の答えとなった。冷戦を通じてあらゆる種類の紛争で信頼性が高く、効果的で、実戦で証明されたセンチュリオンは、今日でも世界中の多くの国で使用されている。"
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "チーフテン"
 ENG_MBT_2_desc: "Based on the successful model of the Centurion tank, the Chieftain was meant to be the British main battle tanks in the late 1960s. It has greatly improved armour, optics and firepower, making the Chieftain one of the best options against the Soviet adversaries. However, the one flaw that held the Chieftain back was its terrible engine - born with the noble idea to power up the tank with any kind of oil in the case of war, the engine turned out to be extremely unreliable and slow."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "チャレンジャー I"
 ENG_MBT_3_desc: "Originally an MBT-80 project, the tank was designed based on the Chieftain tank for Iranian needs, but with the Islamic Revolution in Iran the project was cancelled. The British Army became the client, and thus tank was modified to suit the British needs. The Challenger I became the first tank to use the revolutionary Chobham armour, granting superior protection over any western RHA of that time. It became one of the pre-eminent tanks at the end of the 20th Century."
 ENG_MBT_4: "FV4034 チャレンジャー II"
 ENG_MBT_4_short: "チャレンジャー II"
 ENG_MBT_4_desc: "The Challenger II is an extensive redesign of the Challenger I, made better with improved Chobham armour, a new turret and a new 120mm gun. It becomes the symbol of the British Royal Armour Corps and is proven to be a strong adversary in battle during the Iraq War."
 ENG_MBT_5: "チャレンジャー II ブラックナイト"
 ENG_MBT_5_short: "チャレンジャー II BK"
 ENG_MBT_5_desc: "The Challenger II Black Knight package is first revealed in 2018 as part of the MBT's LEP programme. Featuring extensive night-fighting capabilities, thermal optics and an Active Protection System, the Challenger II has been upgraded to face the complex challenges of modern warfare today."
