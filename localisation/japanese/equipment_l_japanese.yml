 TUR_CV_MR_Fighter2: "ボーイング F/A-18C/D ホーネット"
 TUR_CV_MR_Fighter2_desc: "マクドネル・ダグラス F/A-18 ホーネットは、双発、超音速、全天候型、艦載可能な多用途戦闘攻撃機であり、戦闘機と攻撃機の両方として設計されている（そのためF/Aの名称が付いている）。マクドネル・ダグラス（現ボーイング）とノースロップによって設計されたF/A-18は、1970年代に後者のYF-17から派生し、アメリカ海軍と海兵隊によって使用された。"
 TUR_CV_MR_Fighter2_short: "F/A-18C/D ホーネット"
 TUR_CV_MR_Fighter3: "F/A-18E/F スーパーホーネット"
 TUR_CV_MR_Fighter3_desc: "ボーイング F/A-18EおよびF/A-18F スーパーホーネットは、マクドネル・ダグラス F/A-18 ホーネットをベースにした双発、艦載可能な多用途戦闘攻撃機の派生型である。F/A-18E単座型とF/A-18F複座型は、F/A-18CおよびDホーネットのより大型で先進的な派生型である。スーパーホーネットは、内蔵20mm M61ロータリーキャノンを装備し、空対空ミサイルと空対地兵器を搭載できる。追加燃料は最大5つの外部燃料タンクに搭載でき、外部空中給油システムを追加することで空中給油機として構成することも可能である。"
