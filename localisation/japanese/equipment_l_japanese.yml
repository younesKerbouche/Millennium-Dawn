 LPD: "ドック型輸送揚陸艦"
 LPD_desc: "水陸両用輸送ドックは、上陸用ドック（LPD）とも呼ばれ、遠征戦のミッションのために上陸部隊の要素を乗船、輸送、上陸させる水陸両用戦艦である。"
 LPD_0: "1975年型ドック型揚陸艦"
 LPD_0_desc: "多目的強襲揚陸艦（LHD）は、ヘリコプターの運用が可能な多目的水陸両用強襲揚陸艦で、ウェルデッキを有している。空母のような完全な飛行甲板を持ち、実用ヘリや攻撃ヘリの運用が可能である。ゲーム内では、大きな陸上砲撃ボーナスを提供し、水陸両用攻撃で使用することが推奨される。"
