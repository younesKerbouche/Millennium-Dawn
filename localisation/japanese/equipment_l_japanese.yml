 medium_tank_artillery_chassis: "自走砲"
 medium_tank_artillery_chassis_desc: "自走砲は、目標に向かって移動するための独自の推進システムを備えた砲兵である。これらは高い機動性を持つ車両で、通常は無限軌道を基にしており、大型榴弾砲、野砲、迫撃砲、あるいは何らかの形のロケットまたはミサイルランチャーを搭載している。"
 medium_tank_rocket_chassis: "多連装ロケットシステム"
 medium_tank_rocket_chassis_desc: "自走式MLRSは、目標に向かって移動するための独自の推進システムを備えた砲兵システムである。これらは高い機動性を持つ車両で、通常は無限軌道を基にしているが、壊滅的な間接射撃のためのロケットランチャーを搭載した装輪車両も見られる。"
 medium_tank_amphibious_chassis: "装甲兵員輸送車"
 medium_tank_amphibious_chassis_desc: "An armoured personnel carrier (APC) is a broad type of armoured military vehicle designed to transport personnel and equipment in combat zones. Since World War I, APCs have become a very common piece of military equipment around the world."
 medium_tank_flame_chassis: "歩兵戦闘車"
 medium_tank_flame_chassis_desc: "An infantry fighting vehicle (IFV), also known as a mechanized infantry combat vehicle (MICV), is a type of armoured fighting vehicle used to carry infantry into battle and provide direct-fire support."
 medium_tank_destroyer_chassis: "軽戦車"
 medium_tank_destroyer_chassis_desc: "Armoured reconnaissance is the combination of terrestrial reconnaissance with armoured warfare by soldiers using tanks and wheeled or tracked armoured reconnaissance vehicles."
 medium_tank_aa_chassis: "自走対空砲"
 medium_tank_aa_chassis_desc: "An anti-aircraft vehicle, also known as a self-propelled anti-aircraft gun (SPAAG) or self-propelled air defense system (SPAD), is a mobile vehicle with a dedicated anti-aircraft capability."
 heavy_tank_chassis: "攻撃ヘリコプター"
 heavy_tank_chassis_desc: "An attack helicopter is an armed helicopter with the primary role of an attack aircraft, with the capability of engaging targets on the ground, such as enemy infantry and armored fighting vehicles. Due to their heavy armament they are sometimes called helicopter gunships."
