 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "現在も現役の旧式車両の1つであるBTR-60には、装弾数500発の14.5mm KPVT重機関銃が搭載されている。副兵装は、装弾数3,000発の7.62mm pkt同軸機銃である。軽歩兵の移動やQRFに最適である。"
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "MT-LBは1970年代に製造された。安価で高速に製造されたため、ソビエト連邦では軽対空戦闘や歩兵戦闘に使用された。"
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "BTR-70は1972年から使用されており、ソ連・アフガニスタン戦争では部隊の移動と火力支援に使用された。BTR-60との唯一の違いは、装甲がより重いことである。"
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "BTR-80は、ソ連で設計された8x8輪の水陸両用装甲兵員輸送車である。1986年に採用され、ソ連軍の従来の車両であるBTR-60およびBTR-70に代わるものであった。ソ連のアフガニスタン戦争中に初めて配備された。"
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "1994年に、テロリストとの戦闘用に製造された。シプノフ2A42 30mm機関砲用の弾薬500発を搭載し、強烈な一撃を放つ。"
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "クルガネツ-25"
 UKR_APC_6_desc: "より近代的なロシアの車両の一つであるクルガネツ25は2015年に製造された。歩兵戦闘車として設計され、12.7mmコルド重機関銃を備えたブーメランクBM軽機関砲塔を持つ。アメリカのブラッドレー歩兵戦闘車に近いモデル。"
 UKR_APC_6_short: "クルガネツ-25"
 UKR_APC_7: "クルガネツ-35"
 UKR_APC_7_desc: "Much like the 25, which is primarily an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 UKR_APC_7_short: "クルガネツ-35"
 UKR_APC_8: "クルガネツ-45"
 UKR_APC_8_desc: "Not much is known about this super APC, but it packs a 40mm cannon and can carry 12 men."
 UKR_APC_8_short: "クルガネツ-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "BMP-1はソ連の水陸両用装軌式歩兵戦闘車である。ソ連・アフガニスタン戦争で兵士の輸送やジハード戦士との戦闘に使用された。73mm2A28とATGMランチャーを使用している。"
