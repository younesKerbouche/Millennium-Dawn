 TT_SYR_ALIGN_SAUDI_ARABIA: "\n[SAU.GetName]が我々と同盟を結ぶ意欲はデフォルトで§g五分五分§!である\n\n[SAU.GetName]は以下の場合に我々と同盟を結ぶ可能性が高くなる\n §G-我々両方が同じ展望に従っている場合\n -サウード家が政権を握っており、我々が西側展望に従っている場合\n -我々がシーア派ではなくスンニ派である場合\n -我々がレバノンから撤退した場合§!\n\n[SAU.GetName]は以下の場合に我々と同盟を結ぶ可能性が低くなる\n §R-ファハドがもはや国王ではない場合\n -我々がレバノン首相を暗殺しようとした場合\n -我々がNF「ヒズボラ支援」を完了した場合\n -彼らが我々に対して悪い評価を持っている場合\n§!"
