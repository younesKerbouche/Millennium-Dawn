 SYR_al_abbas_brigades: "アル＝アッバス旅団を動員せよ"
 SYR_al_abbas_brigades_desc: "国家の敵と戦うため、アル＝アッバス旅団を動員する時が来た。"
 syria_decision_increase_local_accountability_officials: "当局者の現地説明責任を向上"
 syria_decision_increase_local_accountability_officials_desc: "我が国の行政文化は腐敗、縁故主義、非効率にまみれている。我々は透明性と説明責任のある制度を奨励するため、腐敗を明らかにし、根絶するための調査キャンペーンを開始する。キャンペーンの成功は、我が国の腐敗度、警察への支出、少数派の包括性、そして政府内にポピュリストがいるかどうか（彼らの技術と経験が助けになるかもしれない）にかかっている。"
 syria_decision_find_promising_bureaucracy: "有望な官僚を見つけ奨励する"
 syria_decision_find_promising_bureaucracy_desc: "長年の全体主義支配は、非効率で不人気な人々が機関や政府の役職に就く結果を招いた。そして、民主主義への突然の変化は、国民が信頼でき透明性があると見なせる方法で責任を果たすことができる効率的な官僚制度の欠如を明らかにした。我々は、有能な人材を彼らにふさわしい役職に奨励し採用し、合理化された行政業務を可能にするための努力を開始する。これは、我々の官僚機構予算、宗派的な縁故主義と戦うための少数派の包括性、腐敗度、そして政府運営の経験があるポピュリストが政府にいるかどうかにかかっている。"
 syria_decision_build_bureaucratic_infrastructure1: "官僚インフラの拡大"
 syria_decision_build_bureaucratic_infrastructure1_desc: "我が国のインフラはこの地域で最も貧しく、最も後れているものの一つである。これは国家機関に対する低い認識と、財やサービスを提供できる有能な力としての信頼の欠如につながっている。政府の権限を拡大し、国家と社会の適切な中央集権化を実施するためには、我々のインフラを強化しなければならない。"
 syria_decision_build_bureaucratic_infrastructure2: "官僚インフラの拡大"
 syria_decision_build_bureaucratic_infrastructure2_desc: "インフラ拡大の努力は、中央権力に対する国民の認識をわずかに改善した。しかし、適切な中央集権化を達成し、行政権限をさらに拡大するためには、依然としてインフラをさらに改善する必要がある。"
 syria_decision_build_bureaucratic_infrastructure3: "官僚インフラの拡大"
 syria_decision_build_bureaucratic_infrastructure3_desc: "我々の努力の成果が現れ始めている。適切な中央集権化への道は実現可能であり、我が国は真に、そして完全に統一されることができる。"
 syria_decision_build_bureaucratic_infrastructure4: "官僚インフラの拡大"
 syria_decision_build_bureaucratic_infrastructure4_desc: "インフラ改善の最終段階に達した。政府の権威は国中で実現され尊重され、法の支配がどこにでも行き渡っている。"
 syria_decision_fund_voluntary_organizations: "自主的組織への資金提供"
 syria_decision_fund_voluntary_organizations_desc: "民族的な分断は国中に蔓延しており、その最も重要な治療法は、民族の壁を越え、生活の向上と異なる背景や宗派の人々の間の協力を目指す自主的な組織を奨励することである。我々の努力の成功は、少数派の包括性と、保証を与え、政治活動と協力を奨励する上で非常に役立つであろう政府内の連邦主義者にかかっている。"
 syria_decision_encourage_economic_self_reliance: "経済的自立の奨励"
 syria_decision_encourage_economic_self_reliance_desc: "この国の経済は何十年もの間、失政と非効率に苦しんできた。我々は自由貿易と経済の自由化を奨励し、人々が事業を立ち上げ、そのために働く意欲を刺激する。成功すれば、多くの州が経済的に繁栄し、国は経済的な後押しを経験するだろう。しかし、それを実現するためには、政治腐訪を低く抑え、宗派を超えた発展のために少数派の包括性を確保し、政府を経済から遠ざけるために官僚機構への支出を最小限に抑え、そして政府内に連邦主義者を置いて直接的かつ分権的な経済進歩を確保する必要がある。"
 syria_decision_encourage_state_decision_making: "国家の意思決定の奨励"
 syria_decision_encourage_state_decision_making_desc: "我が国の改善の前に立ちはだかる最大の障害は、人々が自分たちの政治的問題や利益について考える意欲を十分に感じていないという事実である。これは主に、国家が人々を抑制するためだけに存在し、生活向上のための機会や道具ではなく、恐怖と不信の源となっているためであり、誰も国に帰属意識を感じていない。それを変え、人々が住む地域や州に関連する意思決定に参加する意欲を感じるように、政治的競争と議論を奨励する時が来た。我々の努力の成功は、腐敗度、少数派の包括性、そして政府内に連邦主義者がいるかどうかにかかっている。"
 sectarian_groups_start_to_seek_independence: "宗派グループが独立を要求開始"
 FSA_rebel_fighting_spirit_idea: "反乱軍の戦闘精神"
 FSA_rebel_fighting_spirit_idea_desc: "自由シリア軍は戦う意志を持って立ち上がり、アサド政権に対抗する準備ができている。彼らは国家の自由と国民の権利のために戦う覚悟を持っている。"
 SyriaFocus.108.d1: "We have established a powerful animation industry. Thanks to our studios cooperating with Japan's and our heavy digital encouragement many notable works have reached many audiences inside and outside the country."
 SyriaFocus.108.d2: "We have established a powerful animation industry. Thanks to our studios cooperating with China's and our heavy digital encouragement many notable works have reached many audiences inside and outside the country."
 SyriaFocus.108.d3: "By heavily investing in digitalization we have formed our own respectable animation industry responsible for making notable works that gained popularity from inside and outside the country. We have shown the world the creativity of our people and the distinct aesthetics we possess"
 SyriaFocus.108.b: "Do the chinese even have anime?"
