 TT_SYR_ASSAULT_JORDAN: "クーデターの成功はヨルダンにおける§Y国粋主義的展望§!の人気に依存する。\n\nもしクーデターが§G成功すれば§!、新政権は我々に加わるよう促され、ヨルダンに中核州を獲得するだろう。\n\nもしクーデターが§Y内戦§!につながれば、我々は政権に対する戦争でSSNPに加わり、ヨルダンに中核州を獲得するだろう。\n\nもしクーデターが§R失敗すれば§!、我々とヨルダンの間で戦争となり、ヨルダンに対する請求権しか得られないだろう。\n\n"
