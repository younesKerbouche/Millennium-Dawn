 SyriaDecisionsNews.2.a: "興味深い"
 SyriaDecisionsNews.3.t: "ヒズボラとシリア間の紛争"
 SyriaDecisionsNews.3.d: "ヒズボラ組織におけるシリアのスパイ網の発見が、両者の間の紛争を引き起こした。外交的に紛争を解決することができず、南シリアでシリア軍とヒズボラ軍の間で衝突があったとの報告がある。"
 SyriaDecisionsNews.3.a: "興味深い"
 SyriaDecisionsNews.4.t: "[FROM.GetName]、アラブ連合共和国に加盟"
