 Syria_economic_investments: "シリアの経済的可能性"
 Syria_economic_investments_desc: "我々の経済は常に、ほとんどの隣国と比較して非常に時代遅れで非効率であったが、偉大で強力なものになる可能性を秘めている。我々は能力を改装するためにいくつかの問題と潜在的な投資対象に対処し、もし我々が国家を偉大さに導き、国民を誇り高く政府に満足させたいなら、できるだけ早く開始しなければならないだろう。"
 invigorate_hisiyah: "ヒスィヤー産業地域の活性化"
 invigorate_hisiyah_desc: "我が国の主要な産業プロジェクトの一つは、ヒスィヤーに新しい産業都市を設立することであった。建設され設立されたものの、経済成長のためには投資し拡大する必要があるだろう。"
 hisiyah_industrial_expansion: "産業地域の拡大"
 hisiyah_industrial_expansion_desc: "我々の経済成長とビジネスフレンドリーな政策のおかげで、新しく成功したビジネスからの多くの投資が産業地域に注ぎ込まれている。これを利用し、地域をさらに拡大する時が来た。"
 clear_aleppan_slums: "アレッポのスラム街一掃"
 clear_aleppan_slums_desc: "最近の人口増加と失業により、アレッポの多くの人々がスラム街に住んでいる。もし我々が住宅プロジェクトを開始し、市の経済に投資すれば、この問題を解消することができるだろう。"
 aleppan_economy_booming: "アレッポの潜在能力への投資"
 aleppan_economy_booming_desc: "我々の経済成長とビジネスフレンドリーな政策のおかげで、新しく成功したビジネスからの多くの投資が市の産業ゾーンに注ぎ込まれている。我々は今、市の産業能力を拡大することができる。"
 damascus_private_sector_encouragement: "ダマスカス民間部門の奨励"
 damascus_private_sector_encouragement_desc: "ダマスカスは、繊維、食品加工、セメント、様々な化学産業など、広範な産業活動の本拠地である。工場の大部分は国によって運営されており、これは市の経済的可能性を解き放つのに非常に非効率であることが証明されている。存在する若く有望なビジネスに投資することによって、民間部門を拡大する時が来た。"
 damascus_private_sector_booming: "ダマスカスの有望な民間部門への投資"
 damascus_private_sector_booming_desc: "我々の経済成長とビジネスフレンドリーな政策のおかげで、民間部門は最近大きく拡大し成長した。我々はこの偉大な発展に投資し、首都を経済モデルにするだろう。"
