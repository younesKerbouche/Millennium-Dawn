 TT_SYR_ALIGN_JORDAN: "\n[JOR.GetName]が我々と同盟を結ぶ意欲はデフォルトで§G強い§!である\n\n[JOR.GetName]は以下の場合に我々と同盟を結ぶ可能性が高くなる\n §G-我々両方が同じ展望に従っている場合\n -[ISR.GetName]が国粋主義的展望に従っている場合§!\n\n[JOR.GetName]は以下の場合に我々と同盟を結ぶ可能性が低くなる\n §R-アラブ・イスラエル紛争が彼ら側で解決した場合\n§!"
