 SYR_civil_war_victory: "勝利！"
 SYR_civil_war_victory_desc: "我々はシリア内戦での勝利を達成した！これで国家の再建を始められる。"
 SYR_kurdish_question: "クルド人に関する質問"
 SYR_kurdish_question_desc: "ロジャヴァのクルド人は連邦制シリアのために戦ってきた。他の世俗派閥と団結し、彼らはISISと戦いながらシリア領土の大部分を主張することに成功した。彼らをどうするか決める必要がある。"
 SYR_assad_day: "Assad's Day"
 SYR_assad_day_desc: "アサド家は何十年もシリアを支配してきた。内戦での勝利はその地位を固めたに過ぎない。勝利を祝うにあたり、同盟国であるロシア連邦およびイラン・イスラム共和国と会合を開く。彼らは勝利において非常に重要な役割を果たしたため、おそらく政治に強く影響を与えようとするだろう。彼らの意向に何度も逆らわないように注意すべきだ……"
 SYR_incorporate_ssnp: "SSNPを統合"
 SYR_incorporate_ssnp_desc: "シリア社会民族党（SSNP）は、大シリア創設を目指す政党である。彼らの民兵は勝利に不可欠であり、政党としての人気も高まっている。バース党が率いる連合である国民進歩戦線に彼らを再編入すべきである。"
 SYR_ssnp_traitors: "SSNPの裏切り者"
 SYR_ssnp_traitors_desc: "シリア社会民族党はバース党主導の国民進歩戦線を離脱して反体制派に加わったが、尻尾を巻いて我々を支持するために戻ってきただけだ。彼らはすでに忠誠心を知らないことを示しており、完全に排除すべきである。"
 SYR_ssnp_coup: "SSNPのクーデター"
 SYR_ssnp_coup_desc: "十分な支持があれば、SSNPは国民進歩戦線で支配的な地位を確保できる可能性がある。国を再び混乱に陥れる可能性があるため、国内の安全保障にとって危険となり得る。したがって、SSNPの人気が高ければ高いほど、クーデターの成功可能性は高くなる。"
 SYR_integrate_palestinians: "パレスチナ人民兵の統合"
 SYR_integrate_palestinians_desc: "シリアは多数のパレスチナ人の故郷である。内戦中、多くのパレスチナ民兵は、シリアのパレスチナ解放支持のため、我々側で戦った。これらのグループを維持することは火力を増加させるが、彼らは準独立しているため、正規軍と連携して運用することはより困難になるだろう。"
 SYR_expel_palestinians: "パレスチナ人の追放"
 SYR_expel_palestinians_desc: "パレスチナ人グループは内戦勝利を助けた。しかし、雑多な民兵を維持することは国家にとって危険である。シリア国内での民兵の活動を追放すべきである。また、この機会を利用して、彼らが運用してきた武器の一部を押収し、それで国軍を強化すべきである。"
 SYR_formalise_shia_militias: "Formalize the Shi'ite Militias"
 SYR_formalise_shia_militias_desc: "多くのシーア派民兵グループが内戦中、政府を支援した。彼らをシリア・アラブ軍に統合することは、兵力を増強するのに役立つだろう。しかし、シーア派グループの多くはイランによって資金提供され支援されており、もし彼らを軍に統合することを決定すれば、イランの影響力も増加することを意味する……"
 SYR_disarm_militias: "シーア派民兵の武装解除"
 SYR_disarm_militias_desc: "シーア派民兵は戦争中、我々側で勇敢に戦った。しかし、異なる利害を持つ多くの分裂したグループが国の様々な部分を支配することはできない。これらの民兵を解散し、武装解除し、彼らの武器を使って新しいシリア・アラブ軍ユニットを創設する必要がある。"
 SYR_russian_tool: "新たな同盟国"
 SYR_russian_tool_desc: "ロシアはラタキアを拠点にシリアで活動してきた。彼らは我々にとって大きな助けとなっており、将来的には貴重な同盟国になる可能性がある。我々は彼らの支援を得て、国の再建に協力してもらおうとすべきだ。もちろん、これは我が国を彼らに非常に依存させることとなり、将来的には彼らが我が国の外交政策の決定のほとんどを行うことになるだろう。"
 SYR_iranian_puppet: "古き兄弟"
 SYR_iranian_puppet_desc: "イランは戦争中、武器と民兵の最大の供給者の一つであり、数十年にわたり強力な同盟国であった。彼らはシリア再建のための最良の選択肢である。しかし、この再建の代償は、今後数年間の政治的独立にとって非常に大きなものとなるだろう……"
 SYR_on_our_own: "我々自身だけで"
 SYR_on_our_own_desc: "古い同盟国は我々を見捨てた。今、我々にある唯一の機会は、我々だけで前に進もうとすることである。"
 SYR_free_syria: "自由シリア"
 SYR_free_syria_desc: "シリアはついにアル・アサドと原理主義者の軛から解放された。今こそ祝い、シリアの未来のための計画を立てる時だ。"
 SYR_syrian_arab_army: "シリア・アラブ軍の地位"
 SYR_syrian_arab_army_desc: "シリア内戦は、政府の主要な軍事力であるシリア・アラブ軍に壊滅的な打撃を与えた。紛争初期に軍の大部分が離反または脱走し、数年間の戦争は軍に大きな犠牲をもたらした。アサド政権は敗北したが、SAAの一部要素はまだ存在している。彼らをどうするか決める必要がある。"
 SYR_political_plurality: "政治的多元性のレベル"
 SYR_political_plurality_desc: "内戦中、いくつかの民兵と政治グループが国を支配した。今、シリアの未来に誰を迎え入れたいか決める必要がある。"
 SYR_federal_republic_of_syria: "シリア連邦共和国"
 SYR_federal_republic_of_syria_desc: "シリアは多くの民族で構成されている。多くの民族グループは長年互いに紛争してきた。国が生き残るためには、国内の民族グループにより多くの支配権を与える必要がある。"
 SYR_unitary_republic_of_syria: "シリア統一共和国"
 SYR_unitary_republic_of_syria_desc: "シリアは共和国として留まるべきであり、すべての文化と信仰の人々が一つの統一されたシリアの旗の下に集まることを奨励すべきである。"
 SYR_elections: "Elections in Syria"
 SYR_elections_desc: "今や自由な国となったので、国の未来を決定するために適切な選挙を実施すべきである。"
 SYR_islamic_emirate: "シリア・イスラム首長国"
 SYR_islamic_emirate_desc: "今やシリアに新たなカリフ制を確立し続けることができる。アッラーは我々に道を示されるだろう！"
 SYR_tahrir_go_alone: "我々自身だけで行く"
 SYR_tahrir_go_alone_desc: "今や他の宗教グループとの関係を断ち切り、レバントを解放するための神の戦士たちの独自の同盟を築き、クッファール（不信心者）に死をもたらす選択肢がある！"
 SYR_tahrir_show_true_colors: "我々の真の姿を見せる"
 SYR_tahrir_show_true_colors_desc: "アブドゥルワッハーブとその支持者の真の理想を復活させる時が来た。アルカイダや他のイスラムグループからの兄弟たちは、イスラム・ウンマ（共同体）の闘争のために我々の首長国に加わるだろう、アッラーフ・アクバル！"
 SYR_align_with_isis: "新たなイスラム国"
 SYR_align_with_isis_desc: "アブドゥルワッハーブの真の理想は決して死なない！アルカイダや他のいわゆる「イスラム」グループは真のイスラムが何であるかを知らない！そしてアル・バグダーディーはそれを非常によく知っていた！我々は彼の遺産に従い、それを復活させなければならない、ムナーフィキーン（偽善者）に死を！"
 SYR_true_caliphate: "真のカリフ国"
 SYR_true_caliphate_desc: "哀れなISISはアサドやロジャヴァに立ち向かうことができなかったが、我々はできた。イスラム教徒を新たな時代へと導くのは我々の義務である！"
 SYR_global_recruitment: "国際募集"
 SYR_global_recruitment_desc: "我々の勝利は世界中から敬虔な信者を引き付けるだろう。これらの新たな戦士たちは、将来の戦争で我々に仕える準備ができているだろう。"
 SYR_campaign_of_terror: "恐怖のキャンペーン"
 SYR_campaign_of_terror_desc: "シリア国民が決して我々の大義に抵抗しないようにする必要がある。もはや敵が我々を分裂させることはできない。移住、改宗、そして有害な要素の排除を通じて、統一されたシリアを創り出すだろう。"
 SYR_death_of_hafez_al_assad: "ハーフィズ・アル＝アサドの後継者"
 SYR_death_of_hafez_al_assad_desc: "ハーフィズ・アル・アサドの後継者を選ぶ時が来た。"
 SYR_bushra_al_assad: "ブシュラー・アル＝アサド"
 SYR_bushra_al_assad_desc: "ブシュラはハーフィズの長女であり、最も経験豊富な子供である。女性であるという事実が彼女を継承から排除すべきではない。彼女は最も正統な相続人であり、シリアを近代的な未来へと導くだろう。"
 SYR_husband_minister: "夫大臣"
 SYR_husband_minister_desc: "ブシュラの夫、アーセフ・シャウカトは現在、軍事情報部副長官である。ブシュラが彼女の地位を確保するのをより良く助けるために、彼は長官の地位に昇進すべきである。"
 SYR_gulf_state_tour: "湾岸諸国歴訪"
 SYR_gulf_state_tour_desc: "より保守的な湾岸諸国に、女性が国の完璧な指導者になり得ることを示すことが重要である。"
 SYR_healthcare_reform: "医療改革"
 SYR_healthcare_reform_desc: "ブシュラはすでにシリアの製薬産業を発展させる第一波を擁護してきた。非常に不足しているシリアの医療制度を改革するために彼女の経験を使うことは、当然であり必要である。"
 SYR_invite_big_pharma: "巨大製薬会社を勧誘"
 SYR_invite_big_pharma_desc: "シリアに製造工場を設立するために、大手外国製薬会社に連絡する必要がある。しかし、これはこれらの会社からの利益が彼らの手の届かないところにあるため、支配エリートを動揺させるだろう。"
 SYR_syrian_pharmaceuticals: "シリアの医薬品"
 SYR_syrian_pharmaceuticals_desc: "ブシュラは、シリア連合医療グループのような、いくつかのシリア製薬会社の立ち上げを助ける計画を持っている。これにより、国内の医療用品のすべてのニーズなどをカバーできることを保証する。"
 SYR_eqalitarian_campaign: "平等キャンペーン"
 SYR_eqalitarian_campaign_desc: "シリアは男女が平等な近代国家に変貌するだろう。結婚契約はもはや新郎と花嫁の父の間のものではなくなり、世俗裁判所とシャリーア裁判所が並んで機能する二重法制度は廃止されるだろう。"
 SYR_iron_lady: "シリアの鉄の女"
 SYR_iron_lady_desc: "ブシュラは周囲の人々をゆっくりと自分の側に引き寄せるカリスマと能力を持っている。アラブ世界初の女性国家元首として、彼女は歴史によって永遠に記憶されるだろう。"
 SYR_bashar_al_assad: "バッシャール・アル＝アサド"
 SYR_bashar_al_assad_desc: "バッシャールは成人期のほとんどを医学の勉強に費やしたが、軍事訓練のために急いでシリアに呼び戻され、すぐに共和国防衛隊ユニットの大佐の地位を得た。経験不足ではあるが、彼は長男であり、したがって多くの人々の目にはハーフィズの最も正統な相続人と映る。"
 SYR_constitutional_amendment: "憲法修正条項"
 SYR_constitutional_amendment_desc: "現行のシリア憲法は大統領が少なくとも40歳であることを要求している。これは全くのナンセンスであり、年齢が制限であるべきではない。また、憲法を変更することは、現大統領が年齢制限を下回っているという事実とは何の関係もない！"
 SYR_strengthen_ties_to_HEZ_and_PER: "シーア派との連携強化"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "地域には強力な同盟国が必要である。ヒズボラとイランは地域で最も強力な軍事的存在の一つである。彼らとの連携に基づいて安全保障機構を構築することが不可欠である。"
 SYR_purge_opposition: "野党を追放"
 SYR_purge_opposition_desc: "権力が移譲されるとき、常にシステム全体が崩壊するのを見たいと思う人々がいる。バース党内外の主要な反体制派メンバーを逮捕する必要がある。"
 SYR_friend_old_guard: "保守派との友好"
 SYR_friend_old_guard_desc: "すべての権力構造が改革されるべきではない。旧エリートの一部メンバーは権力を維持するための鍵である。いくつかの好意が必要かもしれないが、バッシャールは権力を維持するために彼らと連携しなければならない。"
 SYR_loyal_marriage: "忠義結婚"
 SYR_loyal_marriage_desc: "支配者は配偶者なしではいられない。バッシャールの旧友であるアスマ・アハラスは最近、英国からシリアに移住した。彼女は経済学で十分な教育を受けており、バッシャールにとって良い妻となるだろう。"
 SYR_maher_al_assad: "マーヘル・アル＝アサド"
 SYR_maher_al_assad_desc: "ハーフィズの末息子であるマーヘルは、シリア軍での長い経験を持っている。短気で、一部の報告によれば残酷でさえあるが、シリアを強く保つために必要なのは強力な軍人である。"
 SYR_empower_the_republican_guard: "共和国防衛隊を強化"
 SYR_empower_the_republican_guard_desc: "共和国防衛隊はシリアのエリート軍事部門である。シリア社会の安全を確保するために、彼らを何よりも上に高める必要がある。共和国防衛隊はシリアを統治するのに適した唯一のグループである。"
 SYR_resestablish_defence_companies: "防衛企業の再樹立"
 SYR_resestablish_defence_companies_desc: "防衛中隊は70年代と80年代に共和国防衛隊と同様に活動した特殊部隊グループであった。このグループを再設立する時が来た。これらの兵士は空挺および戦車戦で訓練された特殊部隊となり、主な任務は政府を内部の脅威から守ることである。"
 SYR_oil_must_flow: "石油で満ち溢るべし"
 SYR_oil_must_flow_desc: "石油は国の最も重要な資源の一つである。国家に歳入をもたらすだけでなく、収入の一部は直接共和国防衛隊に注ぎ込まれる。隣国のようになり、真の石油大国にならなければならない。"
 SYR_syrian_savage: "シリアの野獣"
 SYR_syrian_savage_desc: "トルコ大統領[TUR.GetLeader]によれば、マーヘルの行動は「野蛮」に近いという。マーヘルはこの称号を誇らしげに持つだろう、なぜなら野蛮なライオンは羊の意見を気にしないからだ。"
 SYR_flowers_of_damascus_spring: "ダマスカスの春の花"
 SYR_flowers_of_damascus_spring_desc: "ついにシリアが民主主義になるチャンスがある。今、道を選ぶ必要がある。"
 SYR_rifaat_al_assad: "リファト・アル＝アサド"
 SYR_rifaat_al_assad_desc: "リファート・アル・アサドは故ハーフィズ・アル・アサドの弟である。彼は1998年の亡命までシリア副大統領であった。それ以来、彼は自身の解任が違憲であり、前大統領が在任中に死亡したため、自分が正統な後継者であると主張してきた。もし帰国を許されれば、国を民主的に統治すると約束した。しかし、一方で、彼はアル・アサドである。"
 SYR_arab_news_network: "アラブニュースネットワーク"
 SYR_arab_news_network_desc: "リファートの息子、スーメルは現在、アラブ・ニュース・ネットワークの責任者である。ネットワークは主にリファートの政治的代弁者として機能しており、この偉大な報道機関をシリアに持ち込むことは、リファートの意見が国中に広く知られることを保証するだろう。"
 SYR_the_arab_democratic_party: "アラブ民主党"
 SYR_the_arab_democratic_party_desc: "リファートは70年代初頭にレバノンでアラブ民主党を設立したが、党の支配権は彼の手から滑り落ちた。彼は新しい支部を立ち上げ、すべての支持者をこの正統な党の下に集めるべきである。"
 SYR_kick_out_al_assads: "アル＝アサドを追放"
 SYR_kick_out_al_assads_desc: "アル・アサド家はどこにでもいる。政府に、メディアに、軍隊に。彼らがシリアで民主主義を成長させるとは信用できない。彼らは皆、国の政治に参加することを禁止され、家族の最も著名なメンバーは追放されるべきである。"
 SYR_reestablish_political_parties: "政党の再樹立"
 SYR_reestablish_political_parties_desc: "40年間、国はバース党による単独支配下にあった。政治犯を刑務所から釈放し、亡命者が国に戻って新しい政党を設立することを許可しなければならない。これはもちろん、国の政治情勢を完全に再編成するだろうが、それは国の未来にとって必要である。"
 SYR_free_elections: "自由選挙"
 SYR_free_elections_desc: "シリア初の自由選挙を行う時が来た"
 SYR_israeli_allies: "イスラエルとの同盟"
 SYR_israeli_allies_desc: "イスラエルは地域で最も強力な国の一つである。彼らに対する我々の敵意は無意味であり、関係修復を目指すべきである。"
 SYR_saudi_allies: "サウジの同盟国"
 SYR_saudi_allies_desc: "サウジアラビアは巨大な石油生産国であり、ペニンシュラ・シールド（湾岸防衛軍）の主要国の一つである。彼らの好意を得ることが優先事項である。"
 SYR_american_allies: "アメリカとの同盟"
 SYR_american_allies_desc: "アメリカ合衆国は地球上で最大の経済力と軍事力を持つ。彼らの友人であることには絶対にマイナス面はない。"
 SYR_iranian_allies: "イランとの同盟"
 SYR_iranian_allies_desc: "イランは、シーア派国であるにもかかわらず、シリアの古くからの同盟国の一つである。宗教的な違いにもかかわらず、この同盟は存在するべきである。"
 SYR_concentrate_on_lebanon: "レバノンへの集中"
 SYR_concentrate_on_lebanon_desc: "レバノンは長い間シリアの標的であった。そこではヒズボラと政府の間で激しい競争があり、これを利用すべきである。"
 SYR_against_hezbollah: "ヒズボラに抵抗する"
 SYR_against_hezbollah_desc: "ヒズボラはレバノンを破壊しようとするテロ組織に過ぎない。彼らを排除する準備をする必要がある。"
 SYR_lebanese_support: "レバノンの支持を集める"
 SYR_lebanese_support_desc: "長年、ヒズボラはレバノンで問題を引き起こしてきた。彼らは事実上国家内国家であり、レバノン政府の正統性を大いに低下させている。レバノンに連絡し、ヒズボラに対する可能な共同軍事行動について話し合うべきである。"
 SYR_strike_hezbollah: "ヒズボラを排除"
 SYR_strike_hezbollah_desc: "ヒズボラを排除する時が来た。"
 SYR_shadow_over_lebanon: "レバノンの影"
 SYR_shadow_over_lebanon_desc: "レバノンが国の支配権を取り戻すのを助け、彼らは我々に大きな借りがある。ほんの20年前、シリア政府はレバノン政府と固く結びついており、それが再び望む状況である。"
 SYR_support_hezbollah: "ヒズボラを支援"
 SYR_support_hezbollah_desc: "ヒズボラは貴重な同盟国だ。彼らがトップになってレバノン全土を支配する必要がある。"
 SYR_prepare_lebanon_coup: "レバノンに潜入"
 SYR_prepare_lebanon_coup_desc: "ヒズボラはすでにレバノン国内で活動している。彼らへの援助を増やし、彼らの権力基盤を強化する必要がある。これにより、最終的に彼らはレバノン政府を転覆させるのに十分なほど強力になるだろう。"
 SYR_lebanese_coup: "レバノンにおけるクーデター"
 SYR_lebanese_coup_desc: "レバノンのヒズボラ工作員はクーデターを実行する準備ができている。成功すれば、ヒズボラは国全体の支配権を獲得するだろう。しかし、失敗すれば、レバノン軍が報復するかもしれない。\n\nヒズボラへの支持が高ければ高いほど、クーデターが成功する可能性は高くなる。"
 SYR_shadow_over_hezbollah: "ヒズボラの影"
 SYR_shadow_over_hezbollah_desc: "ヒズボラがレバノン政府を転覆するのを助けた。これは彼らが我々に借りがあることを意味する。彼らをイランの支配から引き離し、我々の指導に従わせるべきである。"
 SYR_affirm_presence_in_lebanon: "レバノンにおけるプレゼンスの確認"
 SYR_affirm_presence_in_lebanon_desc: "レバノン占領の継続は経済に打撃を与えている。レバノンの未来をどう扱うか決める必要がある。"
 SYR_invest_in_lebanon: "レバノンへの投資"
 SYR_invest_in_lebanon_desc: "レバノン経済への投資は、レバノン国民の利益を心から考えていることを示すだろう。"
 SYR_relocate_lebanese_industry: "レバノンの産業移転"
 SYR_relocate_lebanese_industry_desc: "レバノンの主要産業の一部は、その安全を確保し、いかなる工場もシリアに対して使用されないことを確認するために、シリアに移転されるべきである。"
 SYR_commit_more_troops: "より多くの兵士を投入"
 SYR_commit_more_troops_desc: "そこに駐留している兵士の数を増やすことによって、レバノンの安全保障を強化する必要がある。"
 SYR_reduce_presence: "存在感を縮小"
 SYR_reduce_presence_desc: "レバノンから一部の部隊を引き揚げるべきである。我々の兵士たちは故郷に帰るに値し、レバノン軍により多くの支配権を与える必要がある。"
 SYR_replace_ghazi_kanaan: "ガーズィー・カナーンの後任"
 SYR_replace_ghazi_kanaan_desc: "ガーズィー・カナーンは1982年以来レバノンのシリア情報機関の責任者であり、支配を維持する上で重要な資産であった。しかし、今や新鮮な血が必要である。カナーンを呼び戻し、シリアの政治治安総局の責任者にする。レバノンでは、カナーンは彼の代理であり、情報コミュニティの新星であるルストゥム・ガザーレに交代される。"
 SYR_recall_intelligence: "諜報機関の呼び戻し"
 SYR_recall_intelligence_desc: "レバノンから諜報要素を呼び戻す必要がある。彼らをシリアに再配置することにより、彼らはシリアをより良く保護することができるだろう。"
 SYR_reduced_political_liberty: "政治的自由の縮小"
 SYR_reduced_political_liberty_desc: "一部の組織や政党は、我々がレバノンに干渉していることに満足していない。表現と集会の自由を制限し、特定の出版物が我々を汚すことを禁止する必要がある。"
 SYR_encourage_campaigning: "キャンペーンの奨励"
 SYR_encourage_campaigning_desc: "レバノン政府に対する支配の一部を緩和し、レバノンにより多くの自治を許可する必要がある。"
 SYR_assassinate_lebanese_prime_minister: "レバノン首相の暗殺"
 SYR_assassinate_lebanese_prime_minister_desc: "レバノン首相ラフィーク・ハリーリーは、シリア占領の率直な批評家である。もし彼が絵から消えればより良いかもしれないが、これを行うことは、たとえ我々が痕跡を隠すことができても、確実に国際社会で怒りを引き起こすだろう。"
 SYR_raids_against_hezbollah: "ヒズボラに対する襲撃"
 SYR_raids_against_hezbollah_desc: "ヒズボラはレバノンを不安定化させようとするテロ組織に過ぎない。彼らの部隊に対して襲撃を行い、レバノンに対する彼らの支配力を弱める必要がある。"
 SYR_integrate_lebanon: "レバノン統合"
 SYR_integrate_lebanon_desc: "レバノンを我々にはるかに近づける時が来た。全力で進軍し、彼らの議会を名目上の地域評議会に変えなければならない。すでにヒズボラの全面的な支援を得ており、彼らは作戦で我々を助けるだろう。"
 SYR_withdraw_from_lebanon: "レバノンからの撤退"
 SYR_withdraw_from_lebanon_desc: "レバノンを去り、国が自身の道を歩む時が来た。"
 SYR_greater_syria: "大シリア"
 SYR_greater_syria_desc: "シリア社会民族党は大シリアを夢見ている。この国家はシナイからイラクまで、そして北アラビアからタウルス山脈まで広がるだろう。すべてのシリア人を一つの旗の下に団結させる！"
 SYR_lebanese_chaos: "レバノンの混乱"
 SYR_lebanese_chaos_desc: "レバノンは完全な政治的混乱状態にあり、国は政府とヒズボラ民兵の間で分裂している。偽旗攻撃を実施しなければならない。"
 SYR_deal_with_scraps: "残骸への対処"
 SYR_deal_with_scraps_desc: "今やレバノンが弱体化したので、自身の国家安全保障を確保するために紛争を口実として進軍すべきである。"
 SYR_assault_jordan: "ハーシム家の追放"
 SYR_assault_jordan_desc: "ヨルダンは、シリア社会民族党が活動している3つの国の一つである（シリアとレバノンに加えて）。党への主な支援は、そこに住むパレスチナ人ディアスポラから来ている。そこでSSNPを支援し、現在のハーシム家与党を追放するよう促すべきである。"
 SYR_arm_palestinians_to_fight: "パレスチナ人の武装"
 SYR_arm_palestinians_to_fight_desc: "ヨルダンは多数のパレスチナ難民の故郷である。これらの難民を戦闘員に変え、パレスチナとイスラエルで大混乱を引き起こすよう扇動することができる。彼らは代理戦闘員であるため、イスラエルに報復を促し、紛争において彼らを悪役に見せるために利用できる。"
 SYR_zionist_threat: "シオニストの脅威"
 SYR_zionist_threat_desc: "イスラエルはすべてのイスラム教徒にとって最大の侮辱であり、イスラムの中心にある忌まわしい偽国家である。彼らは地上から一掃される必要がある。"
 SYR_befriend_sudan: "スーダンとの同盟"
 SYR_befriend_sudan_desc: "スーダンはハラーイブ・トライアングルを巡ってエジプトと進行中の紛争を抱えている。彼らと同盟を結び、合同の脅威を利用してエジプトに領土的譲歩を説得することができるかもしれない。"
 SYR_demand_sinai: "シナイ半島を要求"
 SYR_demand_sinai_desc: "シナイは我々にとって大きな戦略的重要性を持つ。西からのいかなる攻撃に対しても大きな防御的地位を与えるだけでなく、スエズ運河を監視し制御する機会も与えるだろう。\n\n取引の潤滑油として、エジプト人に運河の共同管理を提案するだろう。"
 SYR_iraq_divisions: "イラクの分裂利用"
 SYR_iraq_divisions_desc: "イラクは複数の民族と宗教グループに分裂している。これらの分裂を利用し、国で宗教的蜂起を引き起こして彼らを弱体化させることができる。"
 SYR_mop_up_iraq: "イラクを掃討する"
 SYR_mop_up_iraq_desc: "イラクの現在の安全保障状況は、我々自身の国家安全保障への脅威である。これを口実として、国への部隊移動を正当化できる。"
 SYR_concessions_to_kurds: "クルド人への譲歩"
 SYR_concessions_to_kurds_desc: "クルド人は我々が支配したい地域の大部分を占める民族グループである。彼らは長い間公式な国家なしで存在しており、彼らが居住するほとんどの国々で、彼らの権利は制限されている。もし我々が大シリアにおける自治地域を彼らに約束すれば、我々は強力な同盟国を得るかもしれない。"
 SYR_submission_kuwait: "クウェートの服従"
 SYR_submission_kuwait_desc: "クウェートは植民地勢力によって創設された人為的な国家であり、現在の王室は西側勢力の支援によってのみ権力を維持している。クウェート国民は彼らの植民地支配者から解放される必要がある。"
 SYR_crush_the_sauds: "サウード家の粉砕"
 SYR_crush_the_sauds_desc: "アラビア北部は大シリアの自然な一部である。経済的には重要ではないが、純粋に原則としてこの領土を手放すことはできない。我々はサウジアラビアに譲歩を強制しなければならない。"
 SYR_kurds_in_turkey: "トルコのクルド"
 SYR_kurds_in_turkey_desc: "クルディスタン労働者党（PKK）は数十年間、トルコに対してゲリラ戦を繰り広げてきた。我々は国境の我々側に彼らのための安全な避難場所を提供すべきである。その後、我々はトルコに進軍する際に彼らの戦闘員を使って我々の数を増やすことができる。"
 SYR_kurds_in_iran: "イランのクルド人"
 SYR_kurds_in_iran_desc: "イランには約700万人のクルド人が住んでいる。現在、イラン・クルディスタン民主党は政府に対して小規模なゲリラ戦を戦っている。規模は小さいが、もし彼らが我々の大義に忠誠を誓うなら、クルディスタンに彼らの聖域を提供することができるだろう。"
 SYR_align_azerbaijan: "アゼルバイジャンとの同盟"
 SYR_align_azerbaijan_desc: "アゼルバイジャンはイランとかなり冷たい関係を持っている。両国はシーア派であり共通の歴史を共有しているが、アゼルバイジャンの親トルコおよび親イスラエル姿勢とイランの親アルメニア姿勢は両国間の関係を冷え込ませた。加えて、イランはイラン領アゼルバイジャンに住む多くのアゼリー人の故郷である。我々は同盟と引き換えにアゼリー人が居住するイラン領土をアゼルバイジャンに提供すべきである。"
 SYR_taurus_mountains: "トロス山脈へ"
 SYR_taurus_mountains_desc: "南東アナトリアのトロス山脈はシリアを守るための完璧な自然の障壁となる。したがって、この土地はシリアの自然な一部であり、我々のものであるべきだ。"
 SYR_alawite_militias: "アラウィー派の徴兵"
 SYR_alawite_militias_desc: "ラタキアと同様に、ハタイ県は主にアラウィー派、イスラム教シーア派の一派である民族宗教グループによって居住されている。多くのアラウィー派はトルコのスンニ派多数派によって抑圧されていると感じている。我々はこの不満を利用して、彼らの一部を我が軍の準軍事組織として徴兵することができる。"
 SYR_align_armenia: "アルメニアとの同盟"
 SYR_align_armenia_desc: "アルメニアとトルコは公式な外交関係を持ったことがない。これは主に、トルコがアルメニア人虐殺を認めることを拒否していることと、両国間の進行中の国境紛争によるものである。アルメニアは現在の国境を公式に認めているが、トルコはそのコミットメントが十分に強いとは感じていない。我々は我々を助けることと引き換えに、北東トルコをアルメニアに約束することができるだろう。"
 SYR_align_greece: "ギリシャとの同盟"
 SYR_align_greece_desc: "両国がNATOの一部であるにもかかわらず、[GRE.GetName]と[TUR.GetName]との関係はそれほど暖かくない。彼らはエーゲ海にいくつかの国境紛争を抱えており、ギリシャのより民族主義的な派閥の一部はメガリ・イデアに基づいてトルコの領土の一部を主張している。ギリシャはトルコに対する非常に強力な同盟国となる可能性がある。"
 SYR_divide_turkey: "トルコ分割"
 SYR_divide_turkey_desc: "トルコを分割する時が来た。同盟国が集結すれば、トルコは我々全員に対して戦うことを望むことはできない。"
 SYR_claim_cyprus: "キプロスの主張"
 SYR_claim_cyprus_desc: "キプロスは西からのシリア本土へのいかなる侵攻に対する完璧な防波堤である。島は正当に我々の支配下にあるべきだ。"
 SYR_align_cyprus: "キプロスへの圧力"
 SYR_align_cyprus_desc: "キプロスは島でより豊かで強力な派閥であり、したがって同盟国として最良の選択となる。しかし、これは我々をトルコによって保護されている北キプロスとの紛争に引き込むだろう。"
 SYR_align_northern_cyprus: "北キプロスへの圧力"
 SYR_align_northern_cyprus_desc: "北キプロスのトルコ系住民は島を支配するための完璧な同盟国となるだろう。しかし、これは我々をキプロス、そしておそらくギリシャとの紛争に引き込むだろう。"
 SYR_invade_cyprus: "キプロス侵攻"
 SYR_invade_cyprus_desc: "我々には同盟国は必要ない。我々は島を完全に自分たちのものにするだろう。誰も我々の邪魔をすることはできない！"
 SYR_weaken_iran: "イランの弱体化"
 SYR_weaken_iran_desc: "イランは東の強力な国であるが、彼らの弱点は人口の大部分が民族的にペルシャ人ではないことである。我々はイランの将来の侵攻のためにこの弱点を利用することができる。"
 SYR_palestinian_unemployment_program: "パレスチナ人失業プログラム"
 SYR_palestinian_unemployment_program_desc: "ヨルダンには多くのパレスチナ人が住んでおり、その多くは市民権を与えられたことがない。彼らが仕事を見つけるのが困難であるため、彼らの間の失業率は非常に高い。我々はこの状況を改善し、彼らが雇用を見つけるのを助ける必要がある。"
 SYR_military_reform: "軍事改革"
 SYR_military_reform_desc: "シリア軍は緊急に改革が必要である。シリア・アラブ軍はエリート共和国防衛隊と正規軍に分かれており、将校団はアラウィー派少数派によって支配されている。"
 SYR_conscription_army: "徴兵制軍隊"
 SYR_conscription_army_desc: "シリアは徴兵制軍隊を持つ長い歴史があり、そうあるべきだ。徴兵を使用することで、より大きな軍隊を持つことができ、異なる背景を持つ人々をまとめる良い方法である。"
 SYR_volunteer_army: "志願制軍隊"
 SYR_volunteer_army_desc: "徴兵制軍隊を持つことは費用がかかり、不必要である。代わりに、我々はより小さく、より良く訓練され、やる気のある志願兵からなる軍隊を持つことに焦点を当てるべきだ。"
 SYR_peoples_army: "人民軍"
 SYR_peoples_army_desc: "シリアは多くの民族で構成されている。軍隊は彼ら全員に奉仕すべきである。我々は地元住民で構成され、地域防衛を担当する地方組織を創設しなければならない。"
 SYR_loyal_elite: "忠実なエリート"
 SYR_loyal_elite_desc: "シリアは忠実なエリートによって支配される軍隊を持つことによって最もよく守られる。シリアの場合、それは共和国防衛隊とアラウィー派将校団となるだろう。"
 SYR_guerrilla_warfare: "ゲリラ戦"
 SYR_guerrilla_warfare_desc: "戦争の未来は敵との直接的な紛争ではなく、後方で彼らを攻撃し、嫌がらせをすることにある。我々は我々よりも大きな軍隊を持つ多くの敵対的な国々に囲まれているので、彼らと真っ向から戦って勝つことを望むことはできない。"
 SYR_decentralised_tactics: "分散戦術"
 SYR_decentralised_tactics_desc: "我々は部隊が独立して行動し、地方作戦を実行するように訓練する必要がある。我が軍は最高司令部との連絡を失っても機動できなければならず、分散戦術で部隊を訓練することが鍵である。"
 SYR_centralised_tactics: "集中戦術"
 SYR_centralised_tactics_desc: "我々は常に全部隊の位置の明確な全体像を持つ必要がある。全ての機動は最小の詳細まで実行されなければならず、部隊は中央の位置から制御され誘導されなければならない。それが効果的な作戦を保証する唯一の方法である。"
 SYR_homs_military_academy: "ホムス陸軍士官学校の拡張"
 SYR_homs_military_academy_desc: "ホムス陸軍士官学校はシリアで最大かつ最も権威のある軍事学校であり、1933年から運営されている。我々はそれを拡張し、陸軍だけでなく他の軍種での訓練も提供し始める必要がある。"
 SYR_expand_tartus_base: "タルトゥース基地の拡張"
 SYR_expand_tartus_base_desc: "タルトゥース海軍基地は、まずソビエト連邦によって、次にロシアによって、地中海への容易なアクセスのための海軍基地として使用された。現在のサイズでは、フリゲートよりも小さい船舶の基地としてしか機能できない。より大きな船舶を基地とするためにドックを拡張する必要がある。"
 SYR_tartus_dockyards: "タルトゥース造船所"
 SYR_tartus_dockyards_desc: "タルトゥースのドックを拡張したので、船舶を維持するためのドックヤードを建設することによって、修理および改装能力も拡張する必要がある。"
 SYR_expand_tiyas_air_base: "ティヤース空軍基地の拡張"
 SYR_expand_tiyas_air_base_desc: "ティヤース空軍基地はシリアで最大である。重要な中央の位置にあり、よく保護された位置からシリア全体の空域をカバーすることを可能にする。より多くの航空機をそこに基地とするために施設を拡張する必要がある。"
 SYR_fuel_reserve: "燃料備蓄の増加"
 SYR_fuel_reserve_desc: "より大きな空軍を収容するには、戦略的燃料備蓄を増やす必要がある。より大きな備蓄を持つことで、燃料供給が損なわれた場合に空軍をより長く運用することができるだろう。"
 SYR_support_tactics: "支援戦術"
 SYR_support_tactics_desc: "我が陸軍に加えて、海軍と空軍も支援要素として機能するように訓練しなければならない。"
 SYR_military_production: "軍事生産"
 SYR_military_production_desc: "我々は他国からの武器輸入に頼りすぎている。外国兵器への依存を減らすために、地元の作業場を設立する必要がある。"
 SYR_purchase_armoured_vehicles: "装甲車両の購入"
 SYR_purchase_armoured_vehicles_desc: "我が軍は高度に機械化されている。国内車両がないため、外国勢力から装備を購入して供給を補充する必要がある。"
 SYR_purchase_planes: "航空機の購入"
 SYR_purchase_planes_desc: "我が空軍は地上支援に焦点を当てている。国内航空機がないため、外国勢力から装備を購入して供給を補充する必要がある。"
 SYR_fuel_production: "燃料生産"
 SYR_fuel_production_desc: "新しい車両を動かし続けるためには、多くの燃料が必要である。軍事用途に実際に残る燃料を増やすために、いくつかのバイオ燃料精製所を設立する必要がある。"
 SYR_improved_supply: "補給改善"
 SYR_improved_supply_desc: "シリアの地形は時々非常に険しいことがある。部隊の効率を保証するために、インフラと補給線を改善する必要がある。"
 SYR_maintenance_depots: "整備デポ"
 SYR_maintenance_depots_desc: "空軍を機能させ続けるのは大変な作業である。予備部品を生産し、航空機を整備できるように、彼らのための整備デポを設立する必要がある。"
 SYR_electronic_army: "シリア電子軍"
 SYR_electronic_army_desc: "現代の戦場はインターネット上で展開される。スパム、DDoS攻撃、フェイクニュース、ハッキングを通じて敵を攻撃するハッカーグループを設立する必要がある。"
 SYR_research_center: "軍事研究センター"
 SYR_research_center_desc: "陸軍によって運営される研究センターを設立することによって、国内の武器と技術を生産し研究する能力を高める必要がある。"
 SYR_form_damascus_steel: "ダマスカス・スチールの設立"
 SYR_form_damascus_steel_desc: "シリアには公式な武器会社がない。新しい会社に資金を提供し、国営武器会社ダマスカス・スチールを設立する必要がある。この会社は歩兵武器の設計と生産を開始するだろう。"
 SYR_subsidise_hmisho_vehicles: "フミショ貿易グループへの補助金"
 SYR_subsidise_hmisho_vehicles_desc: "フミショ貿易グループはシリアで最大の産業コングロマリットの一つである。彼らは多くの車両を国に輸入し、子会社を通じて多くの車両修理工場を運営しており、また国内最大の製鉄所の一つを運営している。彼らに補助金を出し、装甲車両を開発・製造し、鉄鋼生産を増加させる会社を設立するのを助けるべきである。"
 SYR_diplomatic_effort: "外交努力"
 SYR_diplomatic_effort_desc: "中東は困難な場所であり、地域の外交において慎重に航行しなければならない。"
 SYR_affirm_claims_on_golan: "ゴラン高原の主張確認"
 SYR_affirm_claims_on_golan_desc: "イスラエルは六日間戦争以来ゴラン高原を占領している。我々はこの地域を依然として我々の中核州の一つと見なし、イスラエルの占領が違法であることを国際社会に発表する必要がある。"
 SYR_renounce_claims_on_golan: "ゴラン高原の主張放棄"
 SYR_renounce_claims_on_golan_desc: "イスラエルは非常に長い間ゴラン高原を占領している。地域は主にイスラエル系ユダヤ人によって居住されている。我々は戦争に負けたことを認め、地域への主張を放棄し、イスラエルとの敵対的な関係を修復し始めるべきだ。"
 SYR_meet_hamas: "ハマスとの会談"
 SYR_meet_hamas_desc: "ハマスはファタハの主要な競争相手である。彼らは外交よりも武装闘争を通じてパレスチナを解放することに焦点を当ててきた。"
 SYR_new_intifada: "新インティファーダ"
 SYR_new_intifada_desc: "我々はハマスにイスラエル占領者に対する新たなインティファーダを開始するよう奨励しなければならない。"
 SYR_meet_fatah: "ファタハとの会談"
 SYR_meet_fatah_desc: "ファタハはハマスの主要な競争相手である。彼らは外交を通じてパレスチナ人の権利を達成することに焦点を当てている。"
 SYR_diplomatic_pressure_on_israel: "パレスチナの保護"
 SYR_diplomatic_pressure_on_israel_desc: "我々はパレスチナ人を保護する必要がある。我々がパレスチナの保護者であることを発表することによって、イスラエルは彼らに対して攻撃的になる可能性が低くなるだろう。"
 SYR_repair_relations_with_israel: "イスラエルとの関係の修復"
 SYR_repair_relations_with_israel_desc: "我々は長い間、理由もなくイスラエルに対して敵対的であった。我々はこの憎しみを終わらせ、中東に平和を築き始める必要がある。"
 SYR_one_state_solution: "一国家案を支持"
 SYR_one_state_solution_desc: "イスラエルはその領土に対する正当な主張を持っている。彼らは数十年間自国を守ることによってこれを証明した。我々はイスラエルがここに留まるという現実を受け入れ、パレスチナ人はそれと共に生きることを学ぶべきであるという現実を受け入れる必要がある。"
 SYR_two_state_solution: "二国家案を支持"
 SYR_two_state_solution_desc: "平和はイスラエルを二つに分割することによって最もよく確立される；パレスチナ領土とイスラエル領土。このようにして、両当事者は自身の土地で平和に暮らすことができる。"
 SYR_levant_defence_pact: "エルサレム防衛協定"
 SYR_levant_defence_pact_desc: "エルサレムはそれを奪うであろう誰に対しても守られなければならない。我々は同盟国を集める必要がある。"
 SYR_invite_jordan: "ヨルダンの招待"
 SYR_invite_jordan_desc: "ヨルダンは大きなパレスチナ人ディアスポラを抱えており、彼らはしばしばパレスチナ人に対する行動についてイスラエルを批判してきた。彼らの助けがあれば、もし紛争が勃発した場合、我々は迅速にヨルダン川西岸地区にアクセスできるようになるだろう。"
 SYR_invite_egypt: "エジプトの招待"
 SYR_invite_egypt_desc: "エジプトは長い間ガザ地区への生命線であり、その歴史のある時点で地域を管理さえしてきた。彼らと同盟を結ぶことは、イスラエルに対する南部側面を確保し、ガザを守るのに役立つだろう。"
 SYR_meeting_with_kings: "国王との会談"
 SYR_meeting_with_kings_desc: "我々と[SAU.GetName]との関係は冷戦と現代を通じて大きく変動してきた。我々は彼らの存在を否定することはできず、彼らと共に生きることを学ばなければならない。[ROOT.GetLeader]は[SAU.GetLeader]と会談し、我々の国々の間の地位を改善すべきである。"
 SYR_open_saudi_mosques: "サウジのモスク開放"
 SYR_open_saudi_mosques_desc: "サウジアラビアは世界中の多くのモスクとマドラサに資金を提供している。我々は彼らに連絡を取り、我々のためにも資金を提供するよう依頼すべきである。これはもちろん彼らに我々に対するいくらかの影響力を与えるだろうし、サウジが運営するモスクの一部のイマームが最も寛容な種類ではないことはよく知られている。"
 SYR_saudi_oil_cooperation: "サウジ石油協力"
 SYR_saudi_oil_cooperation_desc: "我々とサウジの両方が石油生産国である。この分野での協力を増やすことは我々にとって有益であろう。"
 SYR_join_peninsula_shield: "半島の盾への関心表明"
 SYR_join_peninsula_shield_desc: "半島の盾は湾岸協力会議の軍隊である。我々はサウジアラビアに、半島の盾とのより緊密な統合を望んでいることを示す必要がある。"
 SYR_saudi_military_cooperation: "サウジ軍事協力"
 SYR_saudi_military_cooperation_desc: "湾岸諸国は多くの軍事作戦を共に行っている。彼らはまた自身の研究協力プログラムを持っており、我々は間違いなくそれに参加すべきである。"
 SYR_saudi_oil_investments: "サウジ石油投資"
 SYR_saudi_oil_investments_desc: "我々は石油生産を増やすために、我々の油田の一部に投資するようサウジに依頼すべきである。"
 SYR_trade_deal_with_egypt: "エジプトとの貿易取引"
 SYR_trade_deal_with_egypt_desc: "エジプトは我々の近くにある大きくて強力な国であり、我々は過去に彼らと緊密なつながりを持っていた。我々は彼らと貿易協定を設定すべきである。"
 SYR_repair_relations_with_iraq: "イラクとの関係の修復"
 SYR_repair_relations_with_iraq_desc: "イラクとシリアのバアス党間の紛争のため、我々の二国間の関係は長い間非常に敵対的であった。もしかしたら我々はこの関係を修復し、バアス党を再び協力させるべきだろうか？"
 SYR_revive_baathist_dream: "バアス主義の夢の復活"
 SYR_revive_baathist_dream_desc: "バアス主義の中核的な教義の一つはアラブ民族主義であり、汎アラブ国家の創造を目指している。現在、バアス党は二つの派閥、シリア支配派とイラク支配派に分かれている。バアス党の多くは無名の境界線上にある小政党である。我々はまず、バアス主義が流行の新しいものであることを示すために、シリア支配派閥の地域支部にいくらかの資金を投入しなければならない。"
 SYR_baathist_renaissance: "バアス主義ルネサンス"
 SYR_baathist_renaissance_desc: "バアス主義のイラク支配派閥はシリア支配派閥よりも広範囲に広がっている。もし我々が夢を実現したいなら、彼らにも資金を提供する必要がある。"
 SYR_the_arab_union: "アラブ連合共和国の設立"
 SYR_the_arab_union_desc: "アラブ連合共和国はエジプトとシリアの間の短命な連合であった。共和国に加えて、リビア、イラク、ヨルダンなどの国々によって率いられる単一国家にアラブ諸国を統一するためのいくつかの提案と試みがあった。連合は失敗したが、我々は再び試みる必要がある。エジプトは再び我々と統一する準備ができている。"
 SYR_integrate_the_union: "連合の統合"
 SYR_integrate_the_union_desc: "我々は全てのメンバーを単一の超大国に統一することによってアラブ連合を近づける必要がある。"
 SYR_denounce_iraq: "イラクの非難"
 SYR_denounce_iraq_desc: "イラクは間違った種類のバアス主義者によって率いられている卑劣な国家である。我々は間違いなく彼らを友人とは呼ぶべきではなく、代わりに彼らの卑劣な慣行を非難すべきである。"
 SYR_iranian_sponsorship: "イランの後援"
 SYR_iranian_sponsorship_desc: "イラン人は我々にとって完璧な同盟国となるだろう。彼らは我々と同じシーア派であり、我々の世界観を共有している。"
 SYR_fund_hezbollah: "ヒズボラの資金提供"
 SYR_fund_hezbollah_desc: "ヒズボラは主にレバノンで活動する強力な武装グループである。彼らは非常に強力な民兵を持っており、彼らを味方にすることは確かに有益である。"
 SYR_the_resistance_axis: "抵抗の枢軸への参加"
 SYR_the_resistance_axis_desc: "抵抗の枢軸は、イランによって率いられる中東の反米国家の集まりである。彼らと同盟を結ぶことは我々の戦略的利益にかなっている。"
 SYR_iranian_quds: "イランのゴドス軍"
 SYR_iranian_quds_desc: "イランのゴドス軍はイラン革命防衛隊の特殊部隊/準軍事組織である。彼らは世界の紛争における影響力を広めるためのイランの特別なツールである。"
 SYR_irgc_military_college: "IRGC指揮幕僚大学"
 SYR_irgc_military_college_desc: "指揮幕僚大学はイラン革命防衛隊の軍事幕僚学校である。IRGCの軍事ドクトリンによって指示される不正規軍事科学に集中している。"
 SYR_reaffirm_claims_on_hatay: "ハタイの主張再確認"
 SYR_reaffirm_claims_on_hatay_desc: "ハタイは1930年代にフランスによってトルコに割譲された。これは我々の同意なしに行われた。地域には依然として強力なアラウィー派人口がおり、地域はシリアに返還されるべきである。"
 SYR_provide_intelligence_to_pkk: "PKKへの情報提供"
 SYR_provide_intelligence_to_pkk_desc: "PKKはトルコで活動するクルド人ゲリラグループである。彼らは数十年間、独立したクルディスタンを設立しようとしてトルコ政府と戦ってきた。我々は地域のトルコの影響力を弱体化させるために、トルコ軍に関する情報を彼らに提供すべきである。"
 SYR_pkk_training_camps: "PKK訓練キャンプの設立"
 SYR_pkk_training_camps_desc: "我々は北シリアにPKKゲリラのための訓練キャンプを設立する必要がある。これはPKKの効率が高まり、もしかしたら彼らの一部が我々に参加する意思を持つかもしれないことを意味する。"
 SYR_weapons_to_pkk: "PKKへの武器供給"
 SYR_weapons_to_pkk_desc: "PKKは武器なしでは戦えない。我々は彼らにこれらを供給する必要がある。そうすれば彼らはより強くなり、もし彼らが独立を獲得した場合、我々により連携するようになるだろう。"
 SYR_approach_armenia: "アルメニアに接近"
 SYR_approach_armenia_desc: "アルメニアはトルコの隣国の一つであり、彼らはお互いに非常に冷たい関係を持っている。我々はアルメニアに接近し、彼らと友達になろうと試みるべきである。"
 SYR_approach_greece: "ギリシャに接近"
 SYR_approach_greece_desc: "ギリシャはエーゲ海の一部の島々を巡ってトルコと長年の紛争を抱えている。彼らの好意を得ることは有益であろう。"
 SYR_support_cyprus: "キプロスを支援"
 SYR_support_cyprus_desc: "キプロス島はトルコ支配下の北部とキプロス支配下の南部に分かれている。我々は島で支配的な派閥になるための彼らの努力においてキプロスを支援すべきである。"
 SYR_renounce_claims_on_hatay: "ハタイの主張放棄"
 SYR_renounce_claims_on_hatay_desc: "我々はほぼ一世紀の間ハタイを支配していない。我々はそれに対する主張を放棄し、トルコとの関係を修復すべきである。"
 SYR_close_pkk_border: "クルド国境の閉鎖"
 SYR_close_pkk_border_desc: "PKK戦闘員がトルコから逃れるためにそれを使用しないように、シリア・トルコ国境での監視努力を増やすべきである。"
 SYR_approach_azerbaijan: "アゼルバイジャンに接近"
 SYR_approach_azerbaijan_desc: "アゼルバイジャンはトルコの緊密な同盟国であり、我々は彼らにも連絡を取るべきである。"
 SYR_turkish_delights: "トルコの喜び"
 SYR_turkish_delights_desc: "トルコは地域の経済大国である。我々両方に利益をもたらす経済協定を彼らと設定する必要がある。"
 SYR_support_nothern_cyprus: "北キプロスの支援"
 SYR_support_nothern_cyprus_desc: "キプロス島はトルコ支配下の北部とキプロス支配下の南部に分かれている。我々は島で支配的な派閥になるための彼らの努力においてトルコ系キプロスを支援すべきである。"
 SYR_approach_russia: "ロシアに接近"
 SYR_approach_russia_desc: "ロシアは長い間我々と友好的な取引をしてきた。なぜなら彼らは我々を戦略的資産と見なすソビエト戦略を続けてきたからだ。彼らは強力な同盟国となるので、我々は彼らとの関係を深めるべきである。"
 SYR_russian_weapons: "ロシア製兵器"
 SYR_russian_weapons_desc: "ロシアは主要な武器輸出国である。我々がライセンスの下で地元で彼らの武器の一部を生産する許可を得るように、彼らと取引を設定すべきである。"
 SYR_russian_trade: "ロシア貿易"
 SYR_russian_trade_desc: "彼らは石油と天然ガスの大規模な生産者であるため、我々はロシアと貿易契約を交渉すべきである。"
 SYR_lease_latakia: "タルトゥース海軍基地の賃貸"
 SYR_lease_latakia_desc: "もし我々がタルトゥースに海軍基地を与えれば、ロシアは我々のソビエト時代の借金の73%を帳消しにすることに同意した。"
 SYR_russian_military_cooperation: "ロシア軍事協力"
 SYR_russian_military_cooperation_desc: "CSTOは強力な軍事同盟である。我々はロシアに近づき、正式に彼らに参加すべきである。"
 SYR_join_war_on_terror: "対テロ戦争への参加"
 SYR_join_war_on_terror_desc: "アメリカ合衆国はテロとの戦争を宣言した。我々は過激派イスラム主義者の脅威をよく知っている。我々はテロリズムと戦う彼らの努力において米国を支援すべきである。"
 SYR_joint_us_operations: "米国との共同作戦"
 SYR_joint_us_operations_desc: "我々はテロリズムと戦うためにできる限り米国を助ける必要がある。これには情報提供と、彼らが特殊部隊と共に我々の国境内で対テロ作戦を実施することを許可することが含まれる。"
 SYR_closer_ties_to_france: "フランスとの緊密な関係"
 SYR_closer_ties_to_france_desc: "フランスは我々の古い植民地宗主国であり、ヨーロッパで最も強力な国の一つである。多くの旧フランス植民地はフランスとのつながりを保っており、我々も同様にすべきである。"
 SYR_condemn_taliban: "タリバンの非難"
 SYR_condemn_taliban_desc: "タリバンはイスラムの嫌悪すべき形態を表している。我々はこれらのテロリストに対して正当なアフガニスタン政府を支援すべきである。"
 SYR_air_practice_with_britain: "イギリスとの航空演習"
 SYR_air_practice_with_britain_desc: "イギリスはキプロスに空軍基地を持っている。これは彼らを我々の空軍を練習するための完璧なパートナーにする。"
 SYR_french_investments: "フランス投資"
 SYR_french_investments_desc: "フランス人は古い植民地にお金を注ぎ込むのが好きだ。我々は彼らに我々の産業部門への投資を奨励すべきである。"
 SYR_us_investments: "アメリカ投資"
 SYR_us_investments_desc: "アメリカ人は石油が大好きだ。我々はいくつかのアメリカ企業に我々の油田をさらに開発するよう依頼することができる。"
 SYR_british_investments: "イギリス投資"
 SYR_british_investments_desc: "イギリスとの航空訓練の後、彼らはテロリズムと戦うことができるように我々の軍事能力を向上させるのを助ける必要があることを理解した。"
 SYR_major_nato_ally: "主要NATO非加盟国となる"
 SYR_major_nato_ally_desc: "主要な非NATO同盟国は、NATO外であるが依然として米国にとって重要な軍事同盟国である国々に対する米国政府による指定である。米国への同盟国になることは、我々の軍事的即応性を大幅に高めるだろう。"
 SYR_harbor_extremists: "過激派の匿い"
 SYR_harbor_extremists_desc: "ジハード主義者たちは大サタン、アメリカ合衆国と戦う神の仕事をしている。我々は彼らに我が国を通る安全な通行を許可し、放っておく必要がある。"
 SYR_release_extremists: "過激派の解放"
 SYR_release_extremists_desc: "我々には多くのジハード主義者が刑務所、自宅軟禁、そして国を徘徊している。我々は隣国で大混乱を引き起こすために彼らを解放する必要がある。"
 SYR_arm_palestinians: "ハマスの武装"
 SYR_arm_palestinians_desc: "ハマスはイスラエルに対する武装闘争中である。彼らは真のムジャーヒディーンであり、我々は彼らが戦い続けることを保証する必要がある。"
 SYR_supply_taliban: "タリバンへの供給"
 SYR_supply_taliban_desc: "タリバンはアフガニスタンにイスラム国家を設立することに成功したが、今や西側勢力は彼らの正当な支配を打倒しようとしている。我々は彼らが倒れないことを保証する必要がある。"
 SYR_supply_al_shabaab: "アル・シャバーブへの供給"
 SYR_supply_al_shabaab_desc: "アル・シャバーブはソマリアのジハード主義運動である。彼らは現在、シャリーア法によって統治される国家を設立するためにソマリア政府と戦っており、彼らはそれを行うために我々の助けを必要としている。"
 SYR_safehaven_for_islamists: "イスラム主義者のための安全地帯"
 SYR_safehaven_for_islamists_desc: "我々はグローバルなジハード主義運動に安全な避難場所と作戦基地を提供する必要がある。世界中からの聖なる戦士たちがあなたの旗の下に集まるだろう。"
 SYR_ally_alqaeda: "アルカイダとの同盟"
 SYR_ally_alqaeda_desc: "アルカイダはグローバルなジハード主義組織である。我々は西側の退廃に対する彼らの隊列に正式に参加すべきである。"
 SYR_rebuild_economy: "経済の立て直し"
 SYR_rebuild_economy_desc: "シリア経済は戦争によって壊滅的な打撃を受けた。GDPは戦前のほんの一部にまで落ち込んだ。全てを再びスムーズに運営することは長く骨の折れるプロセスとなるだろう。"
 SYR_loan_money_iran: "イランの借金"
 SYR_loan_money_iran_desc: "大規模な復興計画を行うためには、国際的な資金を確保する必要がある。資金を確保することで、経済をより迅速かつ効率的に再建することができるが、その一方で債務が増え、国内での外国の影響力が増大することになる。"
 SYR_loan_money_saudi: "サウジの借金"
 SYR_loan_money_saudi_desc: "大規模な復興計画を行うためには、国際的な資金を確保する必要がある。資金を確保することで、経済をより迅速かつ効率的に再建することができるが、その一方で債務が増え、国内での外国の影響力が増大することになる。"
 SYR_loan_money_russia: "ロシアの借金"
 SYR_loan_money_russia_desc: "大規模な復興計画を行うためには、国際的な資金を確保する必要がある。資金を確保することで、経済をより迅速かつ効率的に再建することができるが、その一方で債務が増え、国内での外国の影響力が増大することになる。"
 SYR_loan_money_eu: "EUの借金"
 SYR_loan_money_eu_desc: "大規模な復興計画を行うためには、国際的な資金を確保する必要がある。資金を確保することで、経済をより迅速かつ効率的に再建することができるが、その一方で債務が増え、国内での外国の影響力が増大することになる。"
 SYR_loan_money_china: "中国の借金"
 SYR_loan_money_china_desc: "大規模な復興計画を行うためには、国際的な資金を確保する必要がある。資金を確保することで、経済をより迅速かつ効率的に再建することができるが、その一方で債務が増え、国内での外国の影響力が増大することになる。"
 SYR_loan_money_us: "アメリカの借金"
 SYR_loan_money_us_desc: "大規模な復興計画を行うためには、国際的な資金を確保する必要がある。資金を確保することで、経済をより迅速かつ効率的に再建することができるが、その一方で債務が増え、国内での外国の影響力が増大することになる。"
 SYR_renegotiate_loans: "債務の再交渉"
 SYR_renegotiate_loans_desc: "明らかに悪い経済状況のため、我々が全ての借金を支払うことができるとは非現実的である。我々はいくつかのローンを再交渉すべきである。もちろん、これは我々に投資した国々が我々に対していくらかの影響力を得ることを意味する。"
 SYR_cooperate_syrair: "シリア航空との協力"
 SYR_cooperate_syrair_desc: "戦前、シリア航空はシリア最大のキャリア航空会社であった。我々は彼らと協力し、シリア難民に無料の帰国便を提供して、彼らが帰国するのを奨励する必要がある。"
 SYR_fly_damas: "フライダマスへの補助金"
 SYR_fly_damas_desc: "フライダマスはシリア航空の小さな子会社である。彼らは現在、ボーイング737を一機しか運用していない。彼らが事業を拡大できるように補助金を出すべきである。"
 SYR_syrian_pearl: "シリアン・パールの再開"
 SYR_syrian_pearl_desc: "シリアン・パールは短命な私有の国内航空会社であった。シリア人により多くのフライトサービスを提供するために、それを再開する必要がある。"
 SYR_invigorate_tourism: "観光の強化"
 SYR_invigorate_tourism_desc: "シリア、特にラタキア沿岸はかつて大規模な観光名所であり、経済に大きな後押しをもたらした。しかし、全ての観光業は戦争のために本質的に存在しなくなった。我々は再び観光部門を活気づける必要がある！"
 SYR_2nd_agrarian_reform: "第二次農業改革"
 SYR_2nd_agrarian_reform_desc: "シリア内戦開始の主な理由の一つは、2011年夏の深刻な作物不作であり、農村地域から都市への人々の大量移住を引き起こした。1960年代、シリア政権は土地改革を実行し、土地を分配し、国内の土地所有規模を制限した。農業部門は現在、戦後危機にあり、新たな改革が必要である。"
 SYR_telecom: "シリアテレコムを支援"
 SYR_telecom_desc: "シリア・テレコムはシリアの電気通信ネットワークを担当する国営企業である。我々は彼らが浮上し続けることを確認する必要がある。"
 SYR_increase_nationalisation: "国有化の増加"
 SYR_increase_nationalisation_desc: "残っている産業が外国企業によって他の場所に移転されないように、当面の間、国内の主要産業の支配権を握る必要がある。"
 SYR_increase_economic_freedom: "経済的自由の増加"
 SYR_increase_economic_freedom_desc: "GDPを本当に増やすためには、外国企業のために市場を開放し、シリアに事業を置く意思のあるいかなる企業にも補助金を提供する必要がある。"
 SYR_invest_in_financial: "金融分野への投資"
 SYR_invest_in_financial_desc: "シリアは過去に強力な金融部門を持っていた。それを再び軌道に乗せるために、いくらかのお金を投資すべきである。"
 SYR_invest_heavy_industry: "重工業への投資"
 SYR_invest_heavy_industry_desc: "シリアは天然資源と重工業に基づいた経済を持っている。戦争は儲かるかもしれないが、今や平和があり、多くの企業が破産寸前であり、我々は彼らを救うために補助金が必要である。"
 SYR_syrian_railways: "シリア鉄道への投資"
 SYR_syrian_railways_desc: "多くの鉄道路線が戦争で破壊され、ほとんどの国内列車サービスは完全に停止した。我々は鉄道網の一部を再建する必要がある。"
 SYR_national_oil_production: "国内石油生産の増加"
 SYR_national_oil_production_desc: "石油は我々があまりにも少なく生産している貴重な資源である。我々は石油生産をはるかに大きく増やす必要がある。"
 SYR_foreign_oil_fields: "外国石油会社の支援要請"
 SYR_foreign_oil_fields_desc: "もし我々が国際石油会社と我々の金銭的支援者の助けを借りれば、我々は油田をさらに活用することができるだろう。"
 SYR_national_phosphate_expansion: "リン酸塩採掘の拡大"
 SYR_national_phosphate_expansion_desc: "リン鉱石はシリアにとって最も重要な天然資源の一つである。この資源は我々によってより大きな範囲で活用されるべきである。"
 SYR_foreign_phosphate_expansion: "外国リン酸塩拡大"
 SYR_foreign_phosphate_expansion_desc: "多くの外国企業がシリアでのリン鉱石採掘に関心を持っている。我々は彼らがここで事業を設立するのを助けるべきである。"
 SYR_free_trade_partner: "資源輸出の拡大"
 SYR_free_trade_partner_desc: "天然資源は我々の強みであり、可能な限り多くのお金を稼ぐためにそれらを使用すべきである。"
 SYR_rebuild_schools: "学校の再建"
 SYR_rebuild_schools_desc: "国家の通常の生活に戻るための最初のステップは、子供たちを学校に戻すことである。教育システムを再建することによって、我々はシリア人が帰国するのを奨励するだろう。"
 SYR_education_reform: "教育改革"
 SYR_education_reform_desc: "新しい時代が我々に訪れており、我々の教育システムもそれと共に変革された。我々は教育を大いに改善する必要がある。"
 SYR_new_universities: "新たな大学"
 SYR_new_universities_desc: "我々の人口がより教育を受けるようになるにつれて、市民が利用できる大学の数も増やす必要がある。"
 SYR_rebuild_hospitals: "病院の再建"
 SYR_rebuild_hospitals_desc: "市民に医療を提供することは、特に今、我々が戦争からの多くの退役軍人や負傷者を抱えているため、重要である。人々が必要な治療を受けられるようにすることで、より多くの人々がシリアに戻ってくる意思を持つようになる。"
 SYR_housing_projects: "住宅計画"
 SYR_housing_projects_desc: "多くの家が戦争中に破壊され、数十の町や都市が廃墟となっている。シリアでの生活に人々を引き戻すために家を建て始める必要がある。彼らが頭の上に屋根を持てば、仕事を得て、ビジネスを始め、再び人生を楽しむことができる。"
 SYR_refugee_incentives: "難民インセンティブ"
 SYR_refugee_incentives_desc: "まだシリアに戻っていない最後の残りの人々は、金銭的補償を提供することによってここに移住するよう奨励することができる。人々に移住してもらうために支払う意思があることによって、我々は最後の者たちも戻ってくるようにすることができる。"
 SYR_economic_improvements: "経済改善"
 SYR_economic_improvements_desc: "シリア経済は何年も停滞している。GDP成長率は地域の他の国々と比較して微々たるものであり、我々はそれを修正する必要がある。"
 SYR_increase_agricultural_subsidies: "農業補助金の増加"
 SYR_increase_agricultural_subsidies_desc: "シリア政府は国内食料生産を保証するために長年農業に多額の補助金を出してきた。これはほぼ全ての耕作可能地が耕作される状況につながった。しかし、食料価格は依然として世界の変動に大きく影響されている。我々はシリア国民が手頃な価格の食料にアクセスできるように、補助金をGDPの6%に増やすべきである。"
 SYR_decrease_agricultural_subsidies: "農業補助金の減少"
 SYR_decrease_agricultural_subsidies_desc: "シリア政府は国内食料生産を保証するために長年農業に多額の補助金を出してきた。これはほぼ全ての耕作可能地が耕作される状況につながった。しかし、補助金は国家経済に負担をかけている。我々は、たとえそれが一部の農地の放棄と食料価格の上昇につながるとしても、補助金をGDPの2%に減らすべきである。"
 SYR_chateau_bargylus: "シャトー・バルギルス"
 SYR_chateau_bargylus_desc: "二人の兄弟、カリムとサンドロ・サアデがシリアにワイナリーを開く計画を立てている。我々は彼らを財政的に支援し、東地中海で最高のワインを作るべきだ。"
 SYR_export_bakdash: "バクダシュの輸出"
 SYR_export_bakdash_desc: "バクダシュはダマスカスのアイスクリームパーラーである。店は1885年頃にダマスカス旧市街のアル＝ハミディーヤ・スークに設立された。それはマスチックとサーレップで作られた弾力性のある食感を持つ叩きアイスクリームであるピスタチオで覆われたブーザで有名である。我々はこの珍味を世界の残りに輸出するべきだ。"
 SYR_bawabet_dimashq: "バワベト・ディマシュク"
 SYR_bawabet_dimashq_desc: "シェケル・アル・サマンは、ダマスカスに世界最大のレストラン、バワベト・ディマシュクを開く計画を持っている。それは54000平方メートルの面積を持ち、6000人を収容できるだろう。複数の料理からの提供により、これはシリアで大きな魅力となるだろう！"
 SYR_keep_banks_national: "銀行の国有維持"
 SYR_keep_banks_national_desc: "シリアでは民間銀行の運営は許可されておらず、そうあるべきだ。国立銀行のみを持つことによって、我々は安全に投資し、国民のお金を守ることができることを確認できる。"
 SYR_legalise_private_banking: "民間銀行の合法化"
 SYR_legalise_private_banking_desc: "シリアはすでに深刻な不況にあり、外部のお金をシリアから遠ざけることによってそれを悪化させたくない。我々は経済成長を高めるために民間銀行を合法化すべきである。"
 SYR_bena_properties: "ベナ・プロパティーズ"
 SYR_bena_properties_desc: "マフルーフ家によって所有されているシャム・ホールディングスは、不動産会社を設立する計画を立てている。我々はシリアの土地開発を助けるために彼らと協力すべきである。"
 SYR_join_wto: "WTO加盟"
 SYR_join_wto_desc: "シリアは1950年代に設立されたときに世界貿易機関（WTO）に加盟する計画を立てていたが、最終的には組織へのイスラエルの参加のために申請を取り下げた。もしかしたら今申請する時かもしれない？ 我々の貿易法および経済法の多くがWTOの要件に適合するように調整される必要があるため、それは大きな努力となるだろう。"
 SYR_syrian_qatari_holding_company: "シリア・カタール持株会社"
 SYR_syrian_qatari_holding_company_desc: "我々はカタール政府と協力し、シリア、カタール、そして世界中に投資する共通の持株会社を設立すべきである。"
 SYR_loan_negotiations: "債務の再交渉"
 SYR_loan_negotiations_desc: "シリアは大きな借金を抱えており、それらの借金のほとんどは冷戦時代から存在している。我々は債権者に、我々が借金の大部分を支払うことができないことを知らせ、新しい取引を交渉しようと試みる必要がある。"
 SYR_invest_in_research: "研究への投資"
 SYR_invest_in_research_desc: "我々は今、経済に多くのお金をつぎ込んだ。研究センターや大学で使用されるためにお金の一部を転用すべきである。"
 SYR_hmisho_steel: "フミショ・スチールS.Aへの投資"
 SYR_hmisho_steel_desc: "フミショ貿易グループは鉄鋼所の運営を拡大する計画を立てている。彼らの生産を拡大するために補助金を出す必要がある。"
 SYR_cooperate_with_saipa: "SAIPAとの協力"
 SYR_cooperate_with_saipa_desc: "SAIPAはライセンスの下でシトロエンを生産し、自身の車種さえも生産するイランの自動車メーカーである。フミショ貿易グループは彼らと協力し、生産の一部をシリアに移すことに関心を持っている。"
 SYR_expand_oil_refineries: "石油精製所の拡張"
 SYR_expand_oil_refineries_desc: "世界的には大規模な石油生産国ではないが、我々はかなり大規模な地域の石油生産国である。隣国と同等になるために石油精製能力を拡張する必要がある。"
 SYR_found_syriatel: "シリアテルの設立"
 SYR_found_syriatel_desc: "現在、シリアにはMTNシリアという一つの携帯電話ネットワークプロバイダーしかいない。サービスを提供するための別の会社も設立すべきである。"
 SYR_electronics_school: "シリア電子大学"
 SYR_electronics_school_desc: "世界の未来はインターネットと通信技術にある。技術の最前線に立つことができるように、これらの分野に特化した学校を設立する必要がある。"
 SYR_syrian_anime: "シリアのアニメ"
 SYR_syrian_anime_desc: "ダマスカスに本社を置くヴィーナス・センターは、日本のアニメおよびその他のアニメをアラビア語に吹き替える唯一の吹き替え会社である。我々はこの行動を奨励すべきだ。"
 syria_support_anime: "アニメ支援"
 syria_support_anime_desc: "国家はアニメの配布を支援している"
 syria_increased_agricultural_subsidies: "増加した農業補助金"
 syria_increased_agricultural_subsidies_desc: "我々は国内食料生産を実行可能に保ち、貿易作物の栽培を奨励するために、農業補助金をGDPの6%に増やした。費用はかかるが、これは人々に将来についてより安全だと感じさせるだろう。"
 syria_decreased_agricultural_subsidies: "減少した農業補助金"
 syria_decreased_agricultural_subsidies_desc: "我々は国家予算の負担を減らすために、農業補助金をGDPの2%に減らした。作物価格は今や世界の市場価格により影響される。政府にとっては安価であるが、これは食料価格を上昇させ、人々が現金作物を栽培するインセンティブを減少させるだろう。"
 divided_syria: "シリア: 家庭の分断"
 divided_syria_desc: "家の破壊と戦争の恐怖に加えて、多くの若者が徴兵を避けるためにシリアから逃げ出している。すでに何百万人もの人々がシリアから逃げ出し、数十万人の戦場での死傷者と共に、シリア軍で利用可能な人的資源は少ない。"
 divided_syria_1: "シリア: 家庭の分断"
 divided_syria_1_desc: "家の破壊と戦争の恐怖に加えて、多くの若者が徴兵を避けるためにシリアから逃げ出している。すでに何百万人もの人々がシリアから逃げ出し、数十万人の戦場での死傷者と共に、シリア軍で利用可能な人的資源は少ない。"
 divided_syria_2: "シリア: 家庭の分断"
 divided_syria_2_desc: "家の破壊と戦争の恐怖に加えて、多くの若者が徴兵を避けるためにシリアから逃げ出している。すでに何百万人もの人々がシリアから逃げ出し、数十万人の戦場での死傷者と共に、シリア軍で利用可能な人的資源は少ない。"
 divided_syria_3: "シリア: 家庭の分断"
 divided_syria_3_desc: "家の破壊と戦争の恐怖に加えて、多くの若者が徴兵を避けるためにシリアから逃げ出している。すでに何百万人もの人々がシリアから逃げ出し、数十万人の戦場での死傷者と共に、シリア軍で利用可能な人的資源は少ない。"
 syrian_social_nationalists: "SSNPの支援"
 syrian_social_nationalists_desc: "シリア社会民族党（SSNP）はシリアで台頭している勢力であり、シリア、レバノン、イラク、クウェート、ヨルダン、パレスチナ、イスラエル、キプロス、シナイ、南東トルコにまたがるシリア民族国家の設立を提唱している。彼らは戦争努力に重要な支援を提供しており、その民兵は少なくとも8,000人のメンバーを数える。"
 syrian_social_nationalists_inc: "政府のSSNP"
 syrian_social_nationalists_inc_desc: "シリア社会民族党（SSNP）はシリアで台頭している勢力であり、シリア、レバノン、イラク、クウェート、ヨルダン、パレスチナ、イスラエル、キプロス、シナイ、南東トルコにまたがるシリア民族国家の設立を提唱している。彼らの政治部門はアサド政権に組み込まれ、彼らの民兵はシリア・アラブ軍と共に奉仕している。"
 palestine_liberation_groups: "パレスチナ人グループ"
 palestine_liberation_groups_desc: "シリアを拠点とするパレスチナ人と、パレスチナ解放軍、ガリラヤ軍、パレスチナのエルサレム旅団などの武装グループ――全て元々はイスラエルと戦うために訓練された――は親政権であり、重要な支援を提供している。"
 palestine_liberation_groups_integrated: "パレスチナ人グループ"
 palestine_liberation_groups_integrated_desc: "シリアを拠点とするパレスチナ人と、パレスチナ解放軍、ガリラヤ軍、パレスチナのエルサレム旅団などの武装グループ――全て元々はイスラエルと戦うために訓練された――は親政権であり、重要な支援を提供している。\n\nパレスチナ人グループは公式にシリア・アラブ軍に統合された。"
 syrian_shiite: "シーア派グループ"
 syrian_shiite_desc: "シリアおよび外国の多数のシーア派グループが、シリアの親政権勢力の大部分を形成している。一部はイランに忠実であり、IRGCによって訓練され指揮されているが、他は独立している。"
 syrian_shiite_integrated: "シーア派グループ"
 syrian_shiite_integrated_desc: "シリアおよび外国の多数のシーア派グループが、シリアの親政権勢力の大部分を形成している。一部はイランに忠実であり、IRGCによって訓練され指揮されているが、他は独立している。\n\n民兵は公式にシリア・アラブ軍の一部として統合された。"
 alawite_high_command: "アラウィー派の軍事支配"
 alawite_high_command_desc: "シリア・アラブ軍の主要部隊は、アサド家と同じ宗教宗派であるシーア派のアラウィー派出身の将校による厳格な統制下に置かれている。これにより部隊の忠誠を確保しているが、優秀な個人を見つけることが著しく困難になっている。ムスリム同胞団が権力を握った場合、これらの将校は自分たちのアラウィー派宗派への脅威と認識するため障害となり、我々はまず彼らを根絶やしにしなければならない。そして彼らが力を付けた場合、アサド家を権力に留めるためにあらゆる手段を講じるだろう。"
 alawite_high_command_strengthened: "アラウィー派支配の軍"
 alawite_high_command_strengthened_desc: "シリア・アラブ軍の主要部隊は、アサド家と同じ宗教宗派であるシーア派のアラウィー派出身の将校による厳格な統制下に置かれている。これにより部隊の忠誠を確保しているが、優秀な個人を見つけることが著しく困難になっている。このような状況下で、これらの将校はアサド家の権力維持を絶対的に保証するだろう。"
 baath_party_banned: "バアス党の禁止"
 baath_party_banned_desc: "旧アサド政権のバアス党は公的な運営とキャンペーン活動を禁止された。"
 ssnp_party_banned: "SSNPの禁止"
 ssnp_party_banned_desc: "シリア社会民族党は公的な運営とキャンペーン活動を禁止された。"
 salafist_party_banned: "原理主義政党の禁止"
 salafist_party_banned_desc: "原理主義政党は公的な運営とキャンペーン活動を禁止された。"
 true_caliphate: "シリア・カリフ国"
 true_caliphate_desc: "我々はイスラム・シリアを新しいイスラム・カリフ国の発祥地と宣言した。"
 global_salafist_recruitment: "国際募集"
 global_salafist_recruitment_desc: "毎日、世界中から新しい兵士が我が軍に到着している。"
 husband_minister: "夫大臣"
 husband_minister_desc: "ブシュラの夫アセフ・シャウカトは軍事情報部長官を務めている。"
 syrian_health_care_reform: "医療改革"
 syrian_health_care_reform_desc: "§W医療支出：§!§G-15%§!我々はシリアの医療システムをより効率的に改革した。"
 loyal_marriage: "忠義結婚"
 loyal_marriage_desc: "アスマー・アル＝アサドは優れた経済学者であり、シリア全土への投資を助けるだろう。"
 arab_news_network: "アラブニュースネットワーク"
 arab_news_network_desc: "スメール・アル＝アサドが所有するニュースアウトレットであるアラブ・ニュース・ネットワークは、シリア全土で放送されている。"
 infiltrate_hezbollah_idea: "ヒズボラへの潜入"
 infiltrate_hezbollah_idea_desc: "我々のエージェントはヒズボラ組織に潜入した。"
 occupation_of_lebanon_dynamic_modifier: "レバノンの占領"
 TT_occupation_of_lebanon_dynamic_modifier: "1976年以来、レバノン内戦開始直後から、シリアは約3万人の兵士をレバノンに駐留させている。内戦終結後、1991年にレバノンとシリアの間で友好安全保障条約が署名され、シリアがレバノンの防衛を担当することになった。\n\n占領を続けることは費用がかかるだろうが、最終的にはレバノンを我々により近づけることを可能にするだろう。レバノンとの友好条約にもかかわらず、レバノンが1982年以来委任を再署名していないため、部隊駐留は国際社会によって違法占領と見なされている。\n\n追加費用：$§R0.250§!"
 syria_jewish_rights_guaranteed: "保証されたユダヤ人の権利"
 syria_jewish_rights_guaranteed_desc: "我々は旧イスラエルにおける特別なユダヤ人の権利を保証した。"
 syrian_peoples_army: "シリア人民軍"
 syrian_peoples_army_desc: "シリア・アラブ軍は、地方防衛を担当し、地元民族で構成される地方組織に分割された。"
 syrian_electronic_army: "シリア電子軍"
 syrian_electronic_army_desc: "シリア電子軍はシリア政府によって支援されるコンピュータハッカーのグループである。彼らの目標はインターネットを通じてシリアの敵を攻撃することである。"
 syria_tourism_invigorated: "活性化された観光業"
 syria_tourism_invigorated_desc: "[ROOT.GetName]の観光部門は活性化された。"
 syria_increased_resource_exports: "増加した資源輸出"
 syria_increased_resource_exports_desc: "増加した資源輸出"
 SYR_the_military: "シリア・アラブ軍"
 SYR_intelligence_community: "軍事情報総局"
 SYR_labour_unions: "労働組合総連合"
 SYR_oligarchs: "マフルーフ家"
 SYR_oligarchs_desc: "マフルーフ家はシリアで最も裕福な家族であり、アル＝アサド家に次いで2番目に強力である。メンバーの中で最も裕福なのは、バッシャール・アル＝アサドのいとこであり、シリア最大の携帯電話ネットワークプロバイダーであるシリアテルの所有者であるラミ・マフルーフである。ラミだけで、彼のビジネスネットワークを通じてシリア経済の約60%を支配しており、彼の同意なしに外国企業がシリアでビジネスを行うことはできない。"
 Syria_decisions: "シリア内戦"
 Syria_decisions_desc: "シリア内戦は2011年のアラブの春の間に、アサド政権に対する一連の抗議の後で始まった。戦争は主に4つの勢力によって戦われている；ロシアとイランによって支援されるアサド政権、シリア反対派、イスラム主義者のタハリール・アル＝シャーム、そしてイラクとシリアのイスラム国である。"
 hire_PMC: "民間軍事会社の雇用"
 hire_PMC_desc: "我々は、我々のために働く民間軍事会社を雇うことによって、部隊を補強することができる。もちろん、これらの兵士の忠誠心はしばしば金銭にしかなく、利用可能な数も限られている。"
 renounce_claims_on_golan: "ゴラン高原の請求権放棄"
 renounce_claims_on_golan_desc: "イスラエルは1967年の六日間戦争以来ゴラン高原を占領している。現在、地域の人口の約半分はユダヤ人入植者で構成されている。国連とシリアの両方は依然として領土を法的にシリアの一部と考えている。もしかしたら、もしイスラエルが我々の戦争で我々を支援する意思があるなら、土地に対する請求権を放棄することを提案すべきかもしれない？\n\nもし彼らが取引に同意すれば、我々は武器または義勇兵を受け取るだろうが、彼らに影響されることになるだろう。"
 renounce_claims_on_hatay: "ハタイ県の請求権放棄"
 renounce_claims_on_hatay_desc: "ハタイ県は1939年に地域の国民投票の後、フランスからトルコに移管された。多くの人々が国民投票の正当性を批判しており、シリアは依然として地域が自分たちのものであると主張している。もしかしたら、もしトルコ人が我々の戦争で我々を助けると約束するなら、地域に対する請求権を放棄すべきかもしれない？\n\nもし彼らが取引に同意すれば、我々は武器または義勇兵を受け取るだろうが、彼らに影響されることになるだろう。"
 guarantee_rojava_independence: "クルド人の主権を保障"
 guarantee_rojava_independence_desc: "我々が戦争に勝つためには、強力な同盟国が必要である。ロジャヴァはこれまでのところ、ISISに対する戦いに焦点を当ててきた。もし我々が戦争が終わった後に彼らが自らを統治できることを約束すれば、彼らは戦争で我々の側に加わる意思があるかもしれない。\n\nもし彼らが同意すれば、我々は彼らの領土に対する全ての請求権を放棄し、彼らを平和に暮らさせるだろう。\n\nクルド人は、もし彼らがすでに自分たちの問題を解決していれば、戦いに加わる可能性が高くなるだろう。"
 Syria_foreign_policy: "シリア外交政策"
 Syria_foreign_policy_desc: "内戦により、多くの古くからの友情が壊れ、新たな敵が作られた。今、我々がシリアを再建しているので、我々はまた外交も再建する必要がある。"
 infiltrate_hezbollah: "ヒズボラへの潜入"
 infiltrate_hezbollah_desc: "我々のエージェントでヒズボラに潜入することは、我々が彼らを攻撃するときに彼らを弱くするだろう。しかし、潜入後長く待てば待つほど、我々のエージェントが暴露される可能性が高くなる。"
 sow_discord_between_HEZ_and_PER: "ヒズボラとイランの間に不和の種を蒔く"
 sow_discord_between_HEZ_and_PER_desc: "ヒズボラとイランは緊密な同盟国であり、彼らの関係のためにヒズボラに対して行動を起こすことは困難だろう。しかし、プロパガンダキャンペーンを実行することによって、我々はこれら二つの派閥の間に不和の種を蒔き、可能であれば互いの関係を断ち切ることができる。成功する可能性は低いが、試す価値はある。"
 SYR_support_baathism: "[From.GetAdjective]バアス主義の支援"
 SYR_support_baathism_desc: "現代バアス主義は左翼のアラブ社会主義イデオロギーである。権威主義、国家所有、急進的な経済プログラムを支持する。元の形態とは異なり、現代バアス主義はもはや汎アラブ主義を提唱していない。シリアとイラクという二つのバアス主義国が存在し、両方とも独自のバアス主義形態を創造した。\n\n地域の違いにもかかわらず、我々は依然として[From.GetNameDef]でバアス主義の理想を奨励することができる。それは彼らを我々の親友に変えることはないだろうが、彼らは我々に対して少し友好的になるだろう。"
 SYR_support_western_ideals: "[From.GetNameDef]における西側理想の支援"
 SYR_support_western_ideals_desc: "西側は民主主義と自由の本拠地を表している。西側は異なる文化と伝統の国々が平和的に共存できることを証明した。我々はより平和な地域に住むことができるように、[From.GetNameDef]でこれらの同じ理想を奨励すべきである。"
 SYR_support_salafism: "[From.GetNameDef]におけるサラフィー主義グループの後援"
 SYR_support_salafism_desc: "サラフィー主義はスンニ派イスラム教の原理主義的な形態である。主な目標はイスラム教の古き良き栄光の時代に戻り、コーランを絶対的な真実として解釈することである。サラフィー主義は、いくつかの情報源によると、イスラム教で最も急速に成長している宗派である。サラフィー主義グループへの資金提供は問題ないはずであり、特に多くのイスラム教徒が攻撃されていると感じているこのような時代には。"
 SYR_support_muslim_brotherhood: "[From.GetAdjective]ムスリム同胞団支部の支援"
 SYR_support_muslim_brotherhood_desc: "ムスリム同胞団はエジプト生まれのイスラム政治運動である。シャリーア法を提唱し、反西側態度で知られている。運動は民主主義、報道の自由、集会の自由、その他の民主主義思想を支持すると主張しているにもかかわらず、ロシアやサウジアラビアなどの一部の国々は彼らをテロ組織として分類している。"
 SYR_support_ssnp: "[From.GetNameDef]におけるシリア社会民族党の支援"
 SYR_support_ssnp_desc: "シリア社会民族党はレバントにおける支配的な政治勢力であり、大シリアの創設を提唱している。バアス党に次いでシリアで2番目に大きい政党であるこの運動は、レバノンやパレスチナ住民の間でも人気がある。この運動を奨励することは、我々が平和的に国家を拡大することを可能にするだろう。"
 Syria_external_countries: "シリアに関する政策"
 Syria_external_countries_desc: "シリアの状況は我々の注意を必要とする。"
 intervene_against_hezbollah: "ヒズボラの破壊"
 intervene_against_hezbollah_desc: "ヒズボラは我々の国境の隣でより多くの地盤を得た。彼らはますます大きな脅威となっており、我々は彼らに対処する必要がある。"
 Syria_hafez_succession: "ハーフィズ・アル＝アサドの後継者"
 Syria_hafez_succession_desc: "ハーフェズ・アル＝アサドは何年も健康状態が悪く、彼の後継者は現在開かれている。後継者としての彼の最初の選択は長男バッセルであったが、彼は1994年に自動車事故で亡くなった。それ以来、ハーフェズの主な選択は次男§GBバッシャール§!であった。しかし、ハーフェズの長子である娘§gブシュラー§!も、バッセルの死以来、国政においてますます役割を担っている。§GBバッシャール§!よりも経験豊富であるが、多くの人々は彼女の性別を彼女にとって最大の障害と見ている。子供たちの末っ子である§Hマーヘル§!も有効な選択肢である。彼は軍隊での長い経験を持っているが、非常に短気な人物としての彼の評判は、彼をシリアにとって最も安定した指導者にはしないかもしれない。\n\nハーフェズの後継者がバアス党内で最も多くの支持を得ていることを保証することは、シリアの将来の安定にとって不可欠である。候補者の人気を追加することは、ダマスカスの春の間に我が国が民主的になった場合に内戦の可能性を高める。\n\n§gブシュラー§!の支持：[?bushra_popularity] \n§GBバッシャール§!の支持：[?bashar_popularity] \n§Hマーヘル§!の支持：[?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "§gブシュラー§!をインナーサークルに紹介"
 SYR_bushra_present_to_inner_circle_desc: "後継者候補がバアス党のインナーサークルとの関係を築くことを許可することは、彼らの支持を高めるだろう。全ての政権には、真に誰が権力を得るかを決定する鍵がある。"
 SYR_bashar_present_to_inner_circle: "§GBバッシャール§!をインナーサークルに紹介"
 SYR_bashar_present_to_inner_circle_desc: "後継者候補がバアス党のインナーサークルとの関係を築くことを許可することは、彼らの支持を高めるだろう。全ての政権には、真に誰が権力を得るかを決定する鍵がある。"
 SYR_maher_present_to_inner_circle: "§Hマーヘル§!をインナーサークルに紹介"
 SYR_maher_present_to_inner_circle_desc: "後継者候補がバアス党のインナーサークルとの関係を築くことを許可することは、彼らの支持を高めるだろう。全ての政権には、真に誰が権力を得るかを決定する鍵がある。"
 SYR_bushra_gather_public_support: "§gブシュラー§!への公的支援の収集"
 SYR_bushra_gather_public_support_desc: "内部の支持を持つことだけでなく、国民が候補者を支持することを確認することも重要である。公の場に出ることは、候補者の支持をわずかに高め、人々を彼らの視点にわずかに影響を与えるだろう。"
 SYR_bashar_gather_public_support: "§GBバッシャール§!への公的支援の収集"
 SYR_bashar_gather_public_support_desc: "内部の支持を持つことだけでなく、国民が候補者を支持することを確認することも重要である。公の場に出ることは、候補者の支持をわずかに高め、人々を彼らの視点にわずかに影響を与えるだろう。"
 SYR_maher_gather_public_support: "§Hマーヘル§!への公的支援の収集"
 SYR_maher_gather_public_support_desc: "内部の支持を持つことだけでなく、国民が候補者を支持することを確認することも重要である。公の場に出ることは、候補者の支持をわずかに高め、人々を彼らの視点にわずかに影響を与えるだろう。"
 SYR_bushra_familiarise_in_government: "§gブシュラー§!を政府に慣れさせる"
 SYR_bushra_familiarise_in_government_desc: "候補者が我々の政府がどのように機能するかを理解することを確認することは、彼らの後継にとって不可欠である。経験豊富な候補者を持つことによって、内部派閥は候補者を支持する可能性が高くなる。経験はまた、後継が発生したときに候補者が国を安定させるのを助けるだろう。"
 SYR_bashar_familiarise_in_government: "§GBバッシャール§!を政府に慣れさせる"
 SYR_bashar_familiarise_in_government_desc: "候補者が我々の政府がどのように機能するかを理解することを確認することは、彼らの後継にとって不可欠である。経験豊富な候補者を持つことによって、内部派閥は候補者を支持する可能性が高くなる。経験はまた、後継が発生したときに候補者が国を安定させるのを助けるだろう。"
 SYR_maher_familiarise_in_government: "§Hマーヘル§!を政府に慣れさせる"
 SYR_maher_familiarise_in_government_desc: "候補者が我々の政府がどのように機能するかを理解することを確認することは、彼らの後継にとって不可欠である。経験豊富な候補者を持つことによって、内部派閥は候補者を支持する可能性が高くなる。経験はまた、後継が発生したときに候補者が国を安定させるのを助けるだろう。"
 Syria_greater_syria_decisions: "大シリアの創造"
 Syria_greater_syria_decisions_desc: "大シリアには多くの国々が含まれており、その多くは我々よりも強力である。地域全体を我々の支配下に置くことは大きな挑戦となるだろう。"
 demand_submission_from_palestine: "パレスチナ人に服従を要求"
 demand_submission_from_palestine_desc: "我々はイスラエルを破壊した。パレスチナ人は彼らの自由を我々に負っており、彼らは我々の支配に服従することによってそれを示すべきである。"
 integrate_palestine: "パレスチナ統合"
 integrate_palestine_desc: "パレスチナは大シリアの不可欠な部分であり、地域は我々により近づけられるべきである。"
 new_jewish_diaspora: "新たなユダヤ人ディアスポラ"
 new_jewish_diaspora_desc: "イスラエルを征服した後、ユダヤ人の大量移住があった。イスラム教徒が支配する国家からの迫害を恐れて、多くの人々は故郷を離れ、どこか別の場所で新しい生活を始めることを望んでいる。\n\nイスラエルのユダヤ人に特別な権利を保証することによって、このディアスポラの効果を減らすことができる。"
 guarantee_jewish_rights: "ユダヤ人の権利保証"
 guarantee_jewish_rights_desc: "多くのユダヤ人は今や我々の支配下にあるイスラエルを離れることを誘惑されている。我々は、土地所有権、限定的な自治権、および税金免除に関して彼らに特別な権利を保証し、彼らが留まる可能性を高めることができる。"
 syria_ally_with_houthis: "フーシ派との同盟"
 syria_ally_with_houthis_desc: "フーシ派はサウジアラビアと長年の紛争を抱えている。サウジアラビアがイエメン内戦に深く干渉してきたためである。我々を助ける見返りに、我々は彼らに南ヒジャーズを約束するだろう。そこには大きなシーア派少数派がいるためである。しかし、フーシ派と同盟を結ぶことは、我々が彼らの敵とも戦わなければならないことを意味する。"
 syria_shia_uprising_in_qatif: "東部サウジアラビアでのシーア派蜂起の後援"
 syria_shia_uprising_in_qatif_desc: "サウジアラビアの東部州は大きなシーア派少数派の本拠地である。この州はまた、サウジアラビアの主要な石油生産地域でもある。シーア派少数派は激しく抑圧されており、彼らに武器を取らせることは難しくないだろう。"
 syria_operation_eastern_whirlwind: "東部旋風作戦"
 syria_operation_eastern_whirlwind_desc: "イランを解体する時が来た。我々は今、地域の究極の覇権国になる準備ができている！"
 syria_iran_recruit_arab_militias: "アラブ民兵の募集"
 syria_iran_recruit_arab_militias_desc: "フーゼスターン地域は多数のアラブ人の本拠地である。これらの人々はペルシャ人の下で苦しむべきではなく、我々の支配下ではるかに安全である。すでに独立のために戦っているいくつかの民兵グループがある。数は多くないが、彼らはイランの後方でゲリラ作戦を実施することができるだろう。"
 syria_iran_recruit_lur_militias: "ルール族民兵の募集"
 syria_iran_recruit_lur_militias_desc: "ルール族はペルシャ関連の民族グループであり、主にルーレスターン地域に居住している。彼らは多くの類似点を共有しているため、我々の大義のために彼らを募集するには通常よりも多くの努力が必要となるだろう。しかし、十分なお金と力があれば、全てが可能である。"
 syria_iran_recruit_azeri_militias: "アゼリー人民兵の募集"
 syria_iran_recruit_azeri_militias_desc: "アゼリー人はイランの人口の10%を占めている。彼らは国内で我々の最も強力な潜在的同盟国であり、彼らを武装させることは安くはないだろうが、彼らは我々の成功確率を大幅に高めるだろう。"
 syria_iran_recruit_tabaristani_militias: "タバリスターン民兵の募集"
 syria_iran_recruit_tabaristani_militias_desc: "タバリスターン地域はマーザンダラーン人とギーラーン人の本拠地である。"
 syria_iran_recruit_balochi_militias: "バローチー人民兵の募集"
 syria_iran_recruit_balochi_militias_desc: "バローチー人は主にイランとパキスタンに住む民族グループである。彼らは非常に部族的であり、彼らと統一戦線を形成することは困難だろう。"
 Syria_united_arab_republic_decisions: "アラブ連合共和国"
 Syria_united_arab_republic_decisions_desc: "アラブ連合共和国が形成され、もし我々が望むなら彼らに参加することができる。"
 join_the_united_arab_republic: "アラブ連合共和国への参加"
 join_the_united_arab_republic_desc: "我々はアラブ連合共和国への参加を申請すべきである。"
 SyriaFocus.0.t: "ロジャヴァの地位"
 SyriaFocus.0.desc: "ロジャヴァはシリア北部にあるクルド人支配の自治地域である。内戦中、彼らは他の世俗的および進歩的な民兵や派閥と共に、主にISISと戦った。彼らの最終目標は連邦シリア共和国を創設することであったが、多くの人々はこの地域を単に西クルディスタンと見ている。彼らに我々に服従するよう要求することは、おそらく内戦につながるだろう。我々は常に彼らに限定的な自治権を提供することもできるが、これは我々が彼らを完全に支配できないことを意味する。彼らを解放することは、地域におけるクルド民族主義を高めるかもしれない。"
 SyriaFocus.0.a: "地域はシリアの一部だ"
 SyriaFocus.0.b: "彼らに自治権を提供する"
 SyriaFocus.0.c: "彼らに独立を与える"
 SyriaFocus.1.t: "シリアが従属を要求"
 SyriaFocus.1.desc: "ダマスカスの政府は、我々に服従と軍隊の解散を要求している。"
 SyriaFocus.1.a: "ありえない"
 SyriaFocus.1.b: "これ以上血を流してはならない"
 SyriaFocus.2.t: "ロジャヴァが拒否"
 SyriaFocus.2.desc: "ロジャヴァは我々の申し出を拒否した。"
 SyriaFocus.2.a: "クソ共が！"
 SyriaFocus.2.b: "今のところ彼らを放っておこう"
 SyriaFocus.3.t: "ロジャヴァが同意"
 SyriaFocus.3.desc: "ロジャヴァは我々の申し出に同意した。"
 SyriaFocus.3.a: "統一シリアのために！"
 SyriaFocus.4.t: "自治権の提案"
 SyriaFocus.4.desc: "ダマスカスの政府は、シリアにおける自治的地位を我々に提供している。これは我々が内戦で戦ったものである。一方、我々は力の立場にあり、もしかしたらより野心的な目標を設定すべきかもしれない？"
 SyriaFocus.4.a: "これが我々が望んだものだ……"
 SyriaFocus.4.b: "だがそうではない"
 SyriaFocus.5.t: "ロジャヴァが自治に同意"
 SyriaFocus.5.desc: "ロジャヴァは自治の約束の後、シリアに再結合することに同意した。我々はこの約束を守ることを覚えておく必要がある。"
 SyriaFocus.5.a: "統一シリアのために！"
 SyriaFocus.6.t: "シリアにおけるSSNPの地位"
 SyriaFocus.6.desc: "シリア内戦中、シリア社会民族党（略してSSNP）は最初は政権に反旗を翻したが、最終的にアサドと再連携した。彼らの民兵はアサドの勝利における重要な要因であり、彼らは政党としても人気を集めている。彼らを周りに置いておくことは、彼らの民兵がアサドの奉仕にあることを保証するだろうが、これは彼らの影響力を高めるだろう。彼らを粛清することは、後で彼らからの抵抗につながるかもしれない。\nアサドにどのように助言すべきか？"
 SyriaFocus.6.a: "アサドはSSNPの民兵を必要としている"
 SyriaFocus.6.b: "彼らを排除する方が良い"
 SyriaFocus.7.t: "[From.GetName]のSSNPに対する意見"
 SyriaFocus.7.Keep.desc: "[From.GetName]が、強力な民兵のためにシリア社会民族党を周りに置いておくことを我々に望んでいると知らされた。"
 SyriaFocus.7.Purge.desc: "[From.GetName]が、我々の政権の継続に対する明確な脅威であるため、シリア社会民族党を排除することを我々に望んでいると知らされた。"
 SyriaFocus.7.a: "承知した"
 SyriaFocus.9.t: "視察"
 SyriaFocus.9.d: "[Root.GetLeader]が隊列の前で敬礼している。灼熱の朝の太陽がシリア兵の顔を焼く。[Root.GetLeader]は手を下げ、隊列に向かって歩き始める。彼は最初の列の各兵士の手を握り始める。一人ずつ、彼は兵士に挨拶し、見物人は彼らの顔に誇りを見ることができる。一人の特定の兵士が[Root.GetLeader]の目を引く。彼が兵士の手を握ると、兵士が彼に何かを言っているように見える。[Root.GetLeader]の顔に恐怖の表情が現れる。ほんの一瞬後、兵士のジャケットの中に隠された爆発物が爆発する。\n\nシリア社会民族党のシンボルを身に着けた数十人の戦闘員が隠れ場所から現れ、兵士と群衆に発砲し始める。シリア治安部隊はすぐに状況を掌握し、敵対者を無力化する。\n\n[Root.GetLeader]のずたずたになった体は、爆発地点からわずか数フィート離れた場所で発見される。数分後、SSNPによる放送が、「[Root.GetLeader]の治世は終わった！ シリアは彼の犬どもから解放されるだろう！」と主張する。"
 SyriaFocus.9.a: "おやすみ、甘い王子様"
 SyriaFocus.10.t: "蜂起"
 SyriaFocus.10.d: "夜が更けるにつれて、ダマスカス周辺でいくつかの爆発音が聞こえる。まもなく、SSNP、シリア社会民族党のエンブレムを付けた兵士が検問所や補給所を襲撃するように、シリア全土で散発的な戦闘が勃発する。その後まもなく、シリア全土で放送が聞こえ、「SSNPこそがシリアの唯一の真の支配者であり、[Root.GetLeader]とその手下の時代は終わった。我々は古き灰の中から立ち上がる新しいシリアのために戦う」と主張する。"
 SyriaFocus.10.a: "これらの犬どもは他の全ての反逆者と同じ運命をたどるだろう！"
 SyriaFocus.11.t: "失敗"
 SyriaFocus.11.d: "ダマスカス全土で爆発音が聞こえる。シリア社会民族党、またはSSNPのエンブレムを身に着けた兵士が街路を走り回っているのが見られる。[Root.GetLeader]に対するクーデターを企て、失敗したようだ。民衆の支持を集めることに失敗し、長くは続かないようだ。"
 SyriaFocus.11.a: "彼らにチャンスは決してないだろう"
 SyriaFocus.12.t: "シリアにおけるパレスチナ民兵の地位"
 SyriaFocus.12.desc: "シリアは故郷を離れた多くのパレスチナ人の家である。シリア内戦中、多くのパレスチナ人が自由なパレスチナの最大の支持者の一人としてシリアを見ているため、これらのパレスチナ人の多くは親アサド民兵に加わった。これらのグループを周りに置いておくことはシリア軍をより大きな力で保つだろうが、民兵に依存することは軍の有効性を低下させるだろう。\n\nアサドにどのように助言すべきか？"
 SyriaFocus.12.a: "アサドはパレスチナ民兵を必要としている"
 SyriaFocus.12.b: "彼らを排除する方が良い"
 SyriaFocus.13.t: "[From.GetName]のパレスチナ民兵に対する意見"
 SyriaFocus.13.Keep.desc: "[From.GetName]がパレスチナ民兵を周りに置いておくことを我々に望んでいると知らされた。"
 SyriaFocus.13.Purge.desc: "[From.GetName]が、我々の政権の継続に対する明確な脅威であるため、パレスチナ民兵を排除することを我々に望んでいると知らされた。"
 SyriaFocus.13.a: "承知した"
 SyriaFocus.14.t: "シリアにおけるシーア派民兵の地位"
 SyriaFocus.14.desc: "宗教的少数派であるにもかかわらず、親アサド勢力の大部分はシーア派民兵で構成されていた。これらのグループの多くはイランによって資金提供され支援されたが、他は独自に形成された。彼らを周りに置いておくことはシリア軍を強化するだろうが、彼らをイランにより依存させるだろう。\n\nアサドにどのように助言すべきか？"
 SyriaFocus.14.a: "アサドはシーア派民兵を必要としている"
 SyriaFocus.14.b: "彼らを排除する方が良い"
 SyriaFocus.15.t: "[From.GetName]のシーア派民兵に対する意見"
 SyriaFocus.15.Keep.desc: "[From.GetName]がシーア派民兵を周りに置いておくことを我々に望んでいると知らされた。"
 SyriaFocus.15.Purge.desc: "[From.GetName]が、我々の政権の継続に対する明確な脅威であるため、シーア派民兵を排除することを我々に望んでいると知らされた。"
 SyriaFocus.15.a: "承知した"
 SyriaFocus.16.t: "シリアの未来"
 SyriaFocus.16.d: "シリア内戦は終わり、新しいシリアが生まれつつある。シリアにおける我々の部隊の存在と、戦争における我々の大きな助けにより、シリア政府はより多くの協力のために我々に近づいてきた。彼らは国を再建するために助けが必要であり、彼らを守るために強力な国が必要であることを知っている。"
 SyriaFocus.16.a: "彼らを守ることに同意する"
 SyriaFocus.16.b: "彼らは単なる余分な荷物だ"
 SyriaFocus.17.t: "[From.GetName]が同意"
 SyriaFocus.17.d: "[From.GetName]は我々の保護者となることに同意した。共に我々はシリアをより良くするだろう。"
 SyriaFocus.17.a: "素晴らしい"
 SyriaFocus.18.t: "[From.GetName]が拒否"
 SyriaFocus.18.d: "[From.GetName]は我々の保護者となることを拒否した。我々は自分たちで行かなければならないようだ。"
 SyriaFocus.18.a: "くそっ"
 SyriaFocus.19.t: "シリア・アラブ軍の残党"
 SyriaFocus.19.d: "我々はシリア・アラブ軍の残党をどうするかを決定する必要がある。兵士は我々の捕虜であり、彼らの装備は我々の倉庫にある。彼らの一部はすでに新しいシリア軍への参加希望を表明している。しかし、彼らの一部は旧アサド政権への忠誠心を抱いているだろうし、我々の支持者は間違いなく旧敵と協力することに不満を持つだろう。一方、これらの男たちは戦争の経験豊富な戦闘退役軍人であり、彼らの専門知識は役立つかもしれない。"
 SyriaFocus.19.a: "部隊を統合する"
 SyriaFocus.19.b: "これらの男たちを家に送る方が良い"
 SyriaFocus.20.t: "SAAの将軍たち"
 SyriaFocus.20.d: "シリア・アラブ軍の一部の将軍が我々の刑務所に座っている。これらの男たちは長年、我々の兵士に対してアサドの部隊を指揮した。しかし、状況は彼らの徴用を求めるかもしれない。我々は将来彼らのスキルが必要になるかもしれない。政府のより急進的な要素の一部は、シリアからアサドの最後の残党を一掃するために彼らの処刑を求めている。"
 SyriaFocus.20.a: "我々にはこれらの男たちが必要だ"
 SyriaFocus.20.b: "彼らを刑務所に座らせておこう"
 SyriaFocus.20.c: "絞首刑執行人には仕事がある！"
 SyriaFocus.21.t: "バアス党の地位"
 SyriaFocus.21.d: "バアス党のシリア支部はバッシャール・アル＝アサドの背後にある主要な政治派閥であった。多くの人々が、党および全ての関連政党を政治シーン全体から禁止するよう求めている。しかし、国内にはまだ多くのバアス主義支持者がおり、彼らが政治生活に参加するのを妨げることは、彼らを我々に嫌悪させるだろう。"
 SyriaFocus.21.a: "党の禁止"
 SyriaFocus.21.b: "党の存在を許可する"
 SyriaFocus.22.t: "SSNPの地位"
 SyriaFocus.22.d: "SSNP、またはシリア社会民族党は、シリア政治における台頭する政党である。党は、レバントの大部分を構成するであろう大シリアの創設を提唱している。内戦初期にアサドと戦った後、彼らは最終的にバアス党のランクに戻った。我々は彼らを許し、彼らの存在を許可すべきか？"
 SyriaFocus.22.a: "党の禁止"
 SyriaFocus.22.b: "党の存在を許可する"
 SyriaFocus.23.t: "急進政党の地位"
 SyriaFocus.23.d: "多くの急進政党がシリアに存在し、我々は内戦中にそれらのいくつかと戦った。我々は急進的な見解を持つ人々が我々の政府に存在することを許可すべきか？"
 SyriaFocus.23.a: "政党を禁止する"
 SyriaFocus.23.b: "政党の存在を許可する"
 SyriaFocus.24.t: "ロジャヴァ蜂起"
 SyriaFocus.24.d: "我々はロジャヴァに、シリアを連邦国家に改革すると約束した。我々はその約束を裏切り、今クルド人は我々に対して公然と反乱を起こしている。これが他の少数民族も我々に反旗を翻すことを奨励するリスクがある。"
 SyriaFocus.24.a: "これは悪い"
 SyriaFocus.25.t: "ドルーズ派の反乱"
 SyriaFocus.25.d: "ロジャヴァとの我々の紛争は、南部のドルーズ派を我々に反旗を翻すよう奨励した。彼らは独立を宣言し、戦争からの多くのドルーズ派退役軍人が彼らの軍隊に加わった。"
 SyriaFocus.25.a: "これは悪い"
 SyriaFocus.26.t: "アラウィー派の反乱"
 SyriaFocus.26.d: "ロジャヴァとの我々の紛争は、ラタキアのアラウィー派に武器を取るよう奨励した。彼らは我々の海へのアクセスを遮断し、トルコとレバノンからの多くのアラウィー派が義勇兵として参加するために国境を越えてきている。"
 SyriaFocus.26.a: "これは悪い"
 SyriaFocus.27.t: "[From.GetName]が軍事協力を提案"
 SyriaFocus.27.d: "[From.GetName]は[HEZ.GetName]に対する軍事支援を提案した。彼らは彼らに対する軍事作戦を計画しており、それに対する我々の助けを望んでいる。これは[HEZ.GetName]を排除する絶好の機会となるだろうが、この取引を行うことは我々を[From.GetName]に近づけすぎるかもしれない。"
 SyriaFocus.27.a: "取引する"
 SyriaFocus.27.b: "取引しない"
 SyriaFocus.28.t: "[From.GetName]が同意"
 SyriaFocus.28.d: "[From.GetName]は我々の申し出に同意した。"
 SyriaFocus.28.a: "よろしい"
 SyriaFocus.29.t: "[From.GetName]が拒否"
 SyriaFocus.29.d: "[From.GetName]は我々の助けを断った。"
 SyriaFocus.29.a: "悪い"
 SyriaFocus.30.t: "[From.GetName]が服従を要求"
 SyriaFocus.30.d: "ヒズボラ打倒における彼らの役割のために、[From.GetName]は我々に国のより大きな支配権を彼らに与えるよう要求している。どのように応答すべきか？"
 SyriaFocus.30.a: "服従する"
 SyriaFocus.30.b: "抵抗する"
 SyriaFocus.31.t: "[From.GetName]が服従"
 SyriaFocus.31.d: "[From.GetName]は我が国のために膝を屈した。"
 SyriaFocus.31.a: "素晴らしい"
 SyriaFocus.32.t: "[From.GetName]が抵抗"
 SyriaFocus.32.d: "[From.GetName]は我が国に対して立場を貫いた。"
 SyriaFocus.32.a: "では、これを困難な方法で行う"
 SyriaFocus.33.t: "ヒズボラクーデター成功"
 SyriaFocus.33.d: "ヒズボラは我が国でクーデターを起こした。公衆の支持を得て、彼らは現在の政府を追放し、自らを支配者として据えた。"
 SyriaFocus.33.a: "くそっ"
 SyriaFocus.34.t: "ヒズボラクーデター失敗"
 SyriaFocus.34.d: "ヒズボラは我が国でクーデターを試みた。彼らの努力にもかかわらず、我々の治安担当者は彼らを止めることに成功した。どのように反応すべきか？"
 SyriaFocus.34.a: "彼らを排除する必要がある、\n彼らは我が国にとって脅威だ"
 SyriaFocus.34.b: "何もしない"
 SyriaFocus.35.t: "[From.GetName]が服従を要求"
 SyriaFocus.35.d: "レバノン打倒における彼らの役割のために、[From.GetName]は我々に国のより大きな支配権を彼らに与えるよう要求している。どのように応答すべきか？"
 SyriaFocus.35.a: "服従する"
 SyriaFocus.35.b: "抵抗する"
 SyriaFocus.36.t: "[From.GetName]の服従"
 SyriaFocus.36.d: "[From.GetName]は我が国のために膝を屈した。"
 SyriaFocus.36.a: "素晴らしい"
 SyriaFocus.37.t: "[From.GetName]の抵抗"
 SyriaFocus.37.d: "[From.GetName]は我が国に対して立場を貫いた。"
 SyriaFocus.37.a: "では、これを困難な方法で行う"
 SyriaFocus.38.t: "[From.GetName]がゴランを要求"
 SyriaFocus.38.d: "[From.GetName]は我々に連絡を取り、ゴラン高原を彼らに返還するよう要求している。"
 SyriaFocus.38.a: "ありえない"
 SyriaFocus.38.b: "もし彼らがパレスチナ人に関して\n我々を支持すると約束するなら"
 SyriaFocus.38.c: "もちろん"
 SyriaFocus.39.t: "ハーフィズ・アル＝アサドが死去！"
 SyriaFocus.39.d: "本日午前、レバノン首相との電話会談中に、ハーフィズ・アル＝アサド大統領が心臓発作のため死去した。シリアでは40日間の喪が宣言され、3日後にハーフィズの葬儀が行われる予定である。彼の故郷、カルダハの霊廟で、長男バースィルの隣に埋葬されるだろう。\n\nハーフィズの評議会は彼の後継者を宣言する必要がある。"
 SyriaFocus.39.a: "インナー・リッラーヒ・ワ・インナ・イライヒ・ラージウーン"
 SyriaFocus.40.t: "バッシャールが大臣と会談"
 SyriaFocus.40.d: "今日バッシャールは数人の大臣と治安担当者と会談した。彼が完璧な後継者としての自身の地位を正当化しようとしていることは明らかである。彼は国家の安全保障を改善する計画と、それを安定させる方法について話した。"
 SyriaFocus.40.a: "さらに数人の大臣を送り込み、\nそれをテレビ放映させろ！"
 SyriaFocus.40.b: "彼は自由に会談を開ける"
 SyriaFocus.40.c: "会談の重要性を軽視する"
 SyriaFocus.41.t: "ブシュラーが地方を視察"
 SyriaFocus.41.d: "ブシュラーは最近、シリアの田舎の様々な村を視察している。彼女は地元住民と会い、全ての人にとってより明るい未来を約束した。彼女はまたダマスカスのいくつかのビジネスマンと会い、シリアの製薬産業を改善する方法について議論した。"
 SyriaFocus.41.a: "これら全ての改善のための資金を\n彼女に約束する"
 SyriaFocus.41.b: "彼女はただの女だ"
 SyriaFocus.41.c: "これらは単なる空約束だと\n人々を説得する"
 SyriaFocus.42.t: "マーヘルが軍事力を誇示"
 SyriaFocus.42.d: "マーヘルは共和国防衛隊の力を誇示するために軍事パレードを組織している。また、テロリストを排除する最新の方法に関するデモンストレーションとして「戦争ゲーム」ショーもあるだろう。彼は個人的に軍隊の有効性に責任があると非常に明確にしている。"
 SyriaFocus.42.a: "彼にもっと誇示するためのおもちゃを送れ"
 SyriaFocus.42.b: "小さな男の子におもちゃで遊ばせよう"
 SyriaFocus.42.c: "彼のおもちゃを取り上げろ"
 SyriaFocus.44.t: "リファート・アル＝アサドが支援を要請"
 SyriaFocus.44.d: "シリア大統領ハーフェズ・アル＝アサドが亡くなった今、彼の兄弟リファートが我々の支援を求めている。リファートは1998年に国外追放されるまでシリアの副大統領であった。彼は彼の解任は違憲であり、大統領の死亡の場合には彼が次期大統領になるべきであると言う。シリアで民衆蜂起が起こるという噂があり、リファートはそれが権力を得る機会であると言う。彼は計画を助けるために少しのお金が必要なだけである。"
 SyriaFocus.44.a: "彼にいくらかの資金を与える"
 SyriaFocus.44.b: "我々はシリアに興味がない"
 SyriaFocus.45.t: "99人の声明"
 SyriaFocus.45.d: "99人の知識人グループがシリアの政治状況に関する声明を発表した。今やハーフェズがいなくなったので、彼らは非常事態の終了、政治犯の釈放、追放者と亡命者の帰還許可、そして言論と集会の自由の確立を要求している。この声明の発表以来、いわゆる政治フォーラム、すなわち同好の士が私邸で政治を議論する場が形成されたという報告を受けた。"
 SyriaFocus.45.a: "一部の囚人を釈放する"
 SyriaFocus.45.b: "これらの革命的要素は\n抑圧される必要がある！"
 SyriaFocus.46.t: "1000人の声明"
 SyriaFocus.46.d: "革命運動は止まっていないようだ。今日、1000人の声明が発表された。反対派は今、独立した世俗的な司法を持つ一党制の廃止を要求している。また、最大都市で政府に対するいくつかのデモもあった。"
 SyriaFocus.46.a: "辞任し、民主主義をもたらせ"
 SyriaFocus.46.b: "共謀者を逮捕し、デモ隊を解散させろ"
 SyriaFocus.47.t: "ラフィーク・ハリーリーの暗殺"
 SyriaFocus.47.d: "本日、首相が車列を組んで国会を出ようとしたところ、セント・ジョージ・ホテルを通過中に自動車に仕掛けられた爆弾が爆発した。ハリーリーは他の21人とともにこの爆発で死亡し、220人が負傷した。この攻撃の責任は、これまで知られていなかった「大シリアのヌスラおよび聖戦連合」にあると主張されている。ハリーリーはシリア政府の占領を率直に批判していたため、この暗殺の背後にはシリア政府がいると考える人が多い。ヒズボラの指導者、[HEZ.GetLeader]は、この攻撃はシリアをレバノンから撤退させるためにイスラエルが仕組んだものだと主張している。"
 SyriaFocus.47.a: "恐ろしい"
 SyriaFocus.48.t: "ラフィーク・ハリーリー暗殺未遂"
 SyriaFocus.48.d: "本日、首相が車列を組んで国会を出ようとしたところ、セント・ジョージ・ホテルを通過中に自動車に仕掛けられた爆弾が爆発した。幸運にも車列は爆発現場から離れていたため、ハリーリーは重傷を負いながらも一命を取り留めた。他の数人が死亡し、約200人が負傷した。この攻撃の責任は、これまで知られていなかった「大シリアのヌスラおよび聖戦連合」にあると主張されている。ハリーリーはシリア政府の占領を率直に批判していたため、この暗殺未遂の背後にはシリア政府がいると考える人が多い。ヒズボラの指導者、[HEZ.GetLeader]は、この攻撃はシリアをレバノンから撤退させるためにイスラエルが仕組んだものだと主張している。"
 SyriaFocus.48.a: "恐ろしい"
 SyriaFocus.49.t: "杉の革命"
 SyriaFocus.49.d: "ハリーリー暗殺後、レバノンは事実上、絶え間ないデモ状態にある。ほぼ毎日、レバノンの都市で人々が集まり、「フッリーヤ、シヤーダ、イスティクラール」（自由、主権、独立）と叫び、シリアがレバノンから部隊を撤退させるよう要求している。さらに、国連は我々に撤退を要求しており、もししなければ制裁で脅迫している。我々は占領を押し進め、抗議を乗り切ることもできる。一方、損失を切り捨ててレバノンを去ることもできる。"
 SyriaFocus.49.a: "我々はレバノンに留まるだろう"
 SyriaFocus.49.b: "もしかしたら去る方が良いかもしれない"
 SyriaFocus.50.t: "ヒズボラ襲撃"
 SyriaFocus.50.d: "ヒズボラが政府政治家の家を襲撃した。彼らが誘拐または殺害を意図していたかどうかに関わらず、事件は政治家の死で終わった。ヒズボラ指導部はこの攻撃へのいかなる関与も否定しており、レバノン軍が彼らの訓練キャンプの一つに砲弾を発射し、我々が今、この襲撃を正当化するための口実として架空の攻撃を使用していると言っている。我々は彼らに対して砲撃を行っておらず、ヒズボラは明らかにこの襲撃を正当化するために告発を作り上げている！"
 SyriaFocus.50.a: "クソ共が！"
 SyriaFocus.51.t: "レバノンが報復"
 SyriaFocus.51.d: "レバノン政府は、我々が政府政治家の家で襲撃を行い、彼を殺害したと非難している。レバノン軍は今朝早く我々の訓練キャンプに砲弾を発射し、彼らは明らかにこの偽の攻撃を口実として使用している。我々は今、レバノン軍が我々を掃討する意図で我々の陣地に移動しているという報告を受けている。"
 SyriaFocus.51.a: "クソ共が！"
 SyriaFocus.52.t: "シリアが服従を要求"
 SyriaFocus.52.d: "自身の国家安全保障を理由に、シリア政府は、彼らがレバノンの平和を保証できるように、我々が彼らに服従するよう要求した。"
 SyriaFocus.52.a: "彼らに降伏する"
 SyriaFocus.52.b: "我々は我々の立場を貫く！"
 SyriaFocus.53.t: "[FROM.GetName]が服従"
 SyriaFocus.53.d: "[FROM.GetName]は我々の要求に降伏した。"
 SyriaFocus.53.a: "よろしい"
 SyriaFocus.54.t: "[FROM.GetName]が要求を拒否"
 SyriaFocus.54.d: "[FROM.GetName]は服従を拒否し、我々が彼らの問題に介入する権利はないと言った。"
 SyriaFocus.54.a: "では、これを困難な方法で行う"
 SyriaFocus.54.b: "彼らを放っておこう"
 SyriaFocus.55.t: "SSNPクーデター"
 SyriaFocus.55.d: "シリア社会民族党、ヨルダンに住むパレスチナ難民の間で人気のある党が、クーデターを画策した。王室のほとんどが自宅軟禁下に置かれ、SSNPは君主制の終焉を宣言した。我々は隣接するシリア政権がこの動きの背後にいると疑っている。SSNPは国を[SYR.GetName]に組み込みたいと述べている。"
 SyriaFocus.55.a: "シリア民族は団結しなければならない！"
 SyriaFocus.55.b: "これらの裏切り者を追い出せ！"
 SyriaFocus.56.t: "[FROM.GetName]でのSSNPクーデター"
 SyriaFocus.56.d: "SSNPは[FROM.GetName]で成功裏にクーデターを画策した。彼らは今、国々を一つに統一することを提案している。"
 SyriaFocus.56.a: "我々は彼らを歓迎する！"
 SyriaFocus.56.b: "彼らに名目上の独立を持たせよう"
 SyriaFocus.57.t: "SSNPがクーデターを試みる"
 SyriaFocus.57.d: "シリア社会民族党はヨルダンでクーデターを試みた。王室を捕らえる作戦は阻止されたが、いくつかの軍事部隊はすでに彼らに忠誠を宣言し、今や公然と反乱を起こしている。シリア政権がこの全ての背後にいることは明らかであり、我々はすでに「ヨルダンの正当な政府を安定させる」ためにSSNP部隊を助けるためにシリア部隊が国境を越えているという報告を受けている。"
 SyriaFocus.57.a: "くそっ"
 SyriaFocus.58.t: "シリアが政府転覆を試みる"
 SyriaFocus.58.d: "シリア社会民族党はヨルダンでクーデターを試みた。王室を捕らえる作戦は阻止され、加害者は逮捕された。シリア政権がこの背後にいることは明らかであり、我々はすでに彼らの部隊が国境を越えて移動しているという報告を受けている。"
 SyriaFocus.58.a: "くそっ"
 SyriaFocus.59.t: "ヨルダンからのパレスチナ代理勢力"
 SyriaFocus.59.d: "[FROM.GetName]政府がヨルダンに居住する一部のパレスチナ難民を武装させ、イスラエルに放ったようだ。彼らの明確な意図は、これらのパレスチナ人をイスラエルでトラブルを引き起こすための代理として使用することである。"
 SyriaFocus.59.a: "ばかげている"
 SyriaFocus.60.t: "パレスチナ代理勢力が襲撃を実施"
 SyriaFocus.60.d: "いくつかのパレスチナ代理民兵部隊がヨルダンからイスラエルへ国境を越え、国境の町を襲撃した。これらの民兵は明らかに[FROM.GetName]によって支援されており、これは公然たる宣戦布告である。我々は反撃し、[FROM.GetName]に我々がいじられる存在ではないことを示さなければならない。"
 SyriaFocus.60.a: "反撃せよ！"
 SyriaFocus.61.t: "イスラエルがシリアを攻撃"
 SyriaFocus.61.d: "イスラエルはヨルダンに拠点を置くパレスチナ代理勢力への対応としてシリアを攻撃した。もし我々がシリアに服従することに同意すれば、今やパレスチナを取り戻すチャンスがある。"
 SyriaFocus.61.a: "価値ある犠牲だ"
 SyriaFocus.61.b: "我々は彼らに依存しないだろう"
 SyriaFocus.62.t: "[FROM.GetName]が服従を提案"
 SyriaFocus.62.d: "[FROM.GetName]は、もし我々が彼らがパレスチナを取り戻すのを助けるなら、我々の属国になることを提案している。"
 SyriaFocus.62.a: "もちろん"
 SyriaFocus.62.b: "我々には彼らが必要ない"
 SyriaFocus.63.t: "[FROM.GetName]が同盟を提案"
 SyriaFocus.63.d: "[FROM.GetName]はエジプトに対する同盟を我々に提案した。エジプトは依然として争われているハラーイブ・トライアングルを占領しており、それは正当に我々のものである。[FROM.GetName]自身はシナイの支配に関心を持っている。彼らと力を合わせることは、エジプトに領土的利益を圧力をかけるのに役立つだろう。しかし、これはまたエジプトとの戦争につながるかもしれない。"
 SyriaFocus.63.a: "我々は共にいる方が強い"
 SyriaFocus.63.b: "我々はハラーイブを取り戻す別の方法を見つけるだろう"
 SyriaFocus.64.t: "[FROM.GetName]がシナイを要求"
 SyriaFocus.64.d: "[FROM.GetName]は、我々がシナイの支配権を彼らに譲渡するよう要求している。彼らは、運河を管理する会社であるスエズ運河庁が、我々と彼らの間で50-50で共有されることを提案している。"
 SyriaFocus.64.a: "戦争を避けるために屈服しなければならない"
 SyriaFocus.64.b: "シナイはエジプトのものだ！"
 SyriaFocus.65.t: "宗教的蜂起！"
 SyriaFocus.65.d: "国内で宗教的蜂起が起こっている！ 主要な非支配宗教のメンバーが国家に対して武器を取った。我々はこの混乱の背後に[FROM.GetName]の帝国主義政府がいると疑っている。"
 SyriaFocus.65.a: "クソ共が！"
 SyriaFocus.66.t: "[FROM.GetName]が譲歩を提案"
 SyriaFocus.66.d: "[FROM.GetName]政府は、彼らが建設している大シリア内にクルド自治ゾーンを創設することを提案した。彼らは我々に独立性の一部を与える代わりに、我々の自治権を尊重するだろう。"
 SyriaFocus.66.a: "ついに統一クルディスタンのチャンスだ！"
 SyriaFocus.66.b: "我々は我々自身の道を見つけるだろう"
 SyriaFocus.67.t: "[FROM.GetName]が屈服"
 SyriaFocus.67.d: "[FROM.GetName]は我々の取引に同意した。我々は大シリア内の全てのクルド人に自治権を与え、その見返りにクルド人は我々に忠実となるだろう。クルド人はまた、将来大シリアに組み込まれるいかなるクルド人の土地も、代わりに彼らに与えられることを期待している。"
 SyriaFocus.67.a: "素晴らしい"
 SyriaFocus.68.t: "[FROM.GetName]が抵抗"
 SyriaFocus.68.d: "[FROM.GetName]は我々の取引を拒否した。彼らは一つの主人を別の主人と交換する理由はないが、全てのクルド人が一緒になるための別の道を見つけることを好むと述べている。"
 SyriaFocus.68.a: "クソ共が！"
 SyriaFocus.69.t: "[FROM.GetName]がアラビア北部を要求"
 SyriaFocus.69.d: "[FROM.GetName]は、我々が国の北部を彼らに譲渡するよう要求している。彼らはこれらの地域がシリア人で構成されており、大シリアの自然な一部であると主張している。実際には、地域は完全にアラビアのベルベル人によって居住されている。我々の最大の空軍基地の一つがタブークにあり、それを手放すことは戦略的な損失となるだろう。もし[FROM.GetAdjective]の要求を拒否すれば、彼らが我々を攻撃する可能性が高い。"
 SyriaFocus.69.a: "この土地は価値がない、\n平和のために犠牲にできる"
 SyriaFocus.69.b: "彼らは一インチの土地も得られない！"
 SyriaFocus.70.t: "[FROM.GetName]が同盟を提案"
 SyriaFocus.70.d: "[FROM.GetName]はサウジアラビアに対する同盟を我々に提案した。彼らは現在彼らと紛争中であり、サウジアラビアがイエメン内戦に干渉したため、我々の力を結集することは価値があるだろう。"
 SyriaFocus.70.a: "我々は共にいる方が強い"
 SyriaFocus.70.b: "サウジアラビアとの開戦は望まない"
 SyriaFocus.71.t: "東部サウジアラビアでのシーア派蜂起"
 SyriaFocus.71.d: "[FROM.GetName]は東部サウジアラビア、国の主要な石油生産地域でシーア派蜂起を組織した。地域はほぼ完全にシーア派によって居住されており、彼らはサウジアラビアの全人口の約15から20%を占めている。これらの民兵は[FROM.GetName]政権への忠誠を宣言した。"
 SyriaFocus.71.a: "了解"
 SyriaFocus.72.t: "[FROM.GetName]が同盟を提案"
 SyriaFocus.72.d: "[FROM.GetName]は[PER.GetName]に対する同盟を我々に提案している。イランのアゼルバイジャン地域はアゼリー人によって居住されており、イランは長年我々の敵アルメニアを支援してきた。[FROM.GetName]は、もし我々が彼らと同盟を結び、将来[PER.GetName]に対する軍事作戦で彼らを支援すると約束するなら、アゼルバイジャン地域を我々に提供している。"
 SyriaFocus.72.a: "もちろん"
 SyriaFocus.72.b: "イランとの戦争は望まない"
 SyriaFocus.73.t: "[FROM.GetName]が同盟を提案"
 SyriaFocus.73.d: "[FROM.GetName]は[TUR.GetName]に対する同盟を我々に提案している。我々は彼らと進行中の紛争を抱えている。[TUR.GetName]がアルメニア人虐殺を承認することを拒否しているためである。さらに、我々が公式にトルコ・アルメニア国境に同意したにもかかわらず、[TUR.GetName]はそれに対する我々のコミットメントが十分に強くないと主張している。シリアはトルコに対する同盟を我々に提案しており、その見返りに我々は北東トルコを与えられるだろう。そこは一部のより民族主義的な政党によって大アルメニアの一部であると主張されている地域である。"
 SyriaFocus.73.a: "もちろん"
 SyriaFocus.73.b: "トルコとの戦争は望まない"
 SyriaFocus.74.t: "[FROM.GetName]が同盟を提案"
 SyriaFocus.74.d: "[FROM.GetName]は[TUR.GetName]に対する同盟を我々に提案している。もし我々が彼らと同盟を結ぶことを選択すれば、彼らはメガリ・イデアに基づいていくつかの領土を我々に提供している。"
 SyriaFocus.74.a: "もちろん"
 SyriaFocus.74.b: "トルコとの戦争は望まない"
 SyriaFocus.75.t: "[FROM.GetName]が領土を要求"
 SyriaFocus.75.d: "[FROM.GetName]とその同盟国は、我々が領土の一部を彼らに譲渡するよう要求している。"
 SyriaFocus.75.a: "我々は戦争を望まない。"
 SyriaFocus.75.b: "ありえない"
 SyriaFocus.76.t: "ハマスがガザを支配する。"
 SyriaFocus.76.d: "ハマスは、シリアからの支援を得て、ガザ地区の支配権を掌握した。彼らの武装民兵は政府庁舎を掌握し、彼らの報道官[HAM.GetLeader]は、グループがアル＝アクサー・モスクを解放するために行進する準備をしていると述べた。"
 SyriaFocus.76.a: "くそっ"
 SyriaFocus.77.t: "ハマスが新たなインティファーダを開始"
 SyriaFocus.77.d: "シリアからの支援を受け、ハマスはイスラエルに対し新たなるインティファーダを開始した。数十人のパレスチナの若者たちが、各地でデモを行い、タイヤを燃やし、イスラエルの兵士に岩を投げている。"
 SyriaFocus.77.a: "了解"
 SyriaFocus.78.t: "エルサレム防衛協定の形成"
 SyriaFocus.78.d: "[FROM.GetName]はエルサレム防衛協定を結成した。彼らの意図は、エルサレムがその正当な所有者の手に留まることを保証するための同盟を創設することである。"
 SyriaFocus.78.a: "もちろん参加する。"
 SyriaFocus.78.b: "我々は彼らの助けを必要をしている。"
 SyriaFocus.79.t: "エルサレム防衛協定への招待"
 SyriaFocus.79.d: "[FROM.GetName]は我々を彼らのエルサレム防衛協定に参加するよう招待した。防衛協定の目標は、エルサレムがその正当な所有者であるパレスチナに返還されることを保証することである。"
 SyriaFocus.79.a: "もちろん参加する。"
 SyriaFocus.79.b: "我々はこれに関わらない方が良い"
 SyriaFocus.80.t: "[FROM.GetName]、半島防衛軍への参加を希望"
 SyriaFocus.80.d: "[FROM.GetName]は湾岸諸国ではないにも関わらず、半島防衛軍への参加を希望する嘆願書を我が政府に送ってきた。彼らにどう返答すべきか？"
 SyriaFocus.80.a: "歓迎しよう！"
 SyriaFocus.80.b: "彼らを我々のクラブに入れることはできない"
 SyriaFocus.81.t: "[FROM.GetName]、我々の要請に同意"
 SyriaFocus.81.d: "[FROM.GetName]は我々の要請に同意した"
 SyriaFocus.81.a: "素晴らしい"
 SyriaFocus.82.t: "[FROM.GetName]、我々の要請を拒否"
 SyriaFocus.82.d: "[FROM.GetName]は我々の要請を拒否した"
 SyriaFocus.82.a: "くそっ"
 SyriaFocus.83.t: "[FROM.GetName]、抵抗の枢軸への参加を希望"
 SyriaFocus.83.d: "[FROM.GetName]は、抵抗の枢軸に参加し、アメリカと戦いたいという嘆願書を我が政府に送ってきた。彼らにどう返答すべきか？"
 SyriaFocus.83.a: "歓迎しよう！"
 SyriaFocus.83.b: "彼らを我々のクラブに入れることはできない"
 SyriaFocus.84.t: "[FROM.GetName]、我々の要請に同意"
 SyriaFocus.84.d: "[FROM.GetName]は我々の要請に同意した"
 SyriaFocus.84.a: "素晴らしい"
 SyriaFocus.85.t: "[FROM.GetName]、我々の要請を拒否"
 SyriaFocus.85.d: "[FROM.GetName]は我々の要請を拒否した"
 SyriaFocus.85.a: "くそっ！"
 SyriaFocusNews.0.t: "ロジャヴァの解放"
 SyriaFocusNews.0.d: "今日の驚くべき動きとして、シリア当局はロジャヴァが支配する地域に完全な独立を約束した。シリア政府首脳は「中東のクルド人にとって新しい時代の時が来た」と述べた。発表直後、トルコ、イラク、イランの外務省は「この決定は地域に更なる不安定さをもたらすだけだ」との声明を発表した。"
 SyriaFocusNews.0.a: "興味深い"
 SyriaFocusNews.1.t: "ロジャヴァの統合"
 SyriaFocusNews.1.d: "ロジャヴァ当局は、彼らが支配する地域をシリアに再統合することに合意した。彼らはまた、内戦開始前の地位に戻ることにも合意した。この決定は、多くの戦争退役軍人を指導者に対して怒らせ、彼らの流血が無駄であったと感じさせている。"
 SyriaFocusNews.1.a: "興味深い"
 SyriaFocusNews.2.t: "ロジャヴァの自治"
 SyriaFocusNews.2.d: "シリアとロジャヴァ当局間の交渉はついに終わり、両政府は合意に達した。シリア政府はシリアの人々への連邦化の強化を約束し、その見返りにロジャヴァはシリアからの更なる分離を追求しない。"
 SyriaFocusNews.2.a: "興味深い"
 SyriaFocusNews.3.t: "シリアにおける紛争の再燃"
 SyriaFocusNews.3.d: "シリアとロジャヴァ間の交渉は、両者が北シリアの将来について意見が一致しなかったため、決裂した。シリアで新たな紛争が勃発する可能性があるようだ。"
 SyriaFocusNews.3.a: "興味深い"
 SyriaFocusNews.4.t: "SSNPの台頭"
 SyriaFocusNews.4.d1: "シリア社会民族党（SSNP）はシリアでクーデターを試みた。ダマスカスでの攻撃で、彼らは儀仗兵閲兵中のバッシャール・アル＝アサドを暗殺することに成功した。アサドの不在は、彼らが以前の親アサド派閥から支持を集めることを可能にした。\n\nこの新たな紛争は、SSNPが大シリアを夢見ているため、おそらく最初に隣国を標的とするであろうシリアを生み出すかもしれない。"
 SyriaFocusNews.4.d2: "シリア社会民族党（SSNP）はシリアでクーデターを試みた。シリア全土でいくつかの攻撃が行われ、国は別の内戦に陥っているようだ。\n\nこの新たな紛争は、SSNPが大シリアを夢見ているため、おそらく最初に隣国を標的とするであろうシリアを生み出すかもしれない。"
 SyriaFocusNews.4.a: "また戦争か？"
 SyriaFocusNews.5.t: "シリア連邦共和国の結成"
 SyriaFocusNews.5.d: "シリアでの更なる流血を防ぐため、自由シリアの支配当局は、民族的および宗教的な区分に基づいてシリアを連邦共和国にすることを決定した。これが、戦後国内で蔓延している宗派間の暴力を減らすことを願っている。"
 SyriaFocusNews.5.a: "彼らにとって良いことだ"
 SyriaFocusNews.6.t: "シリアでの民族紛争"
 SyriaFocusNews.6.d: "シリア内戦終結後、自由シリア政府はクルド人にシリアでの自治的地位を約束していた。今、自由シリア政府は考えを変え、クルド人は再び抑圧者に対して蜂起した。これは、シリアでの更なる紛争につながる可能性が最も高い。"
 SyriaFocusNews.6.a: "また戦争か？"
 SyriaFocusNews.7.t: "第二次シリアによるレバノン占領"
 SyriaFocusNews.7.d: "ヒズボラ打倒に関与した後、シリアはレバノンに対する支配力を強めたようだ。シリアがレバノンを去ったのはわずか20年前のことなので、歴史は繰り返されるようだ。"
 SyriaFocusNews.7.a: "憂慮すべきだ"
 SyriaFocusNews.8.t: "レバノンでのヒズボラによるクーデター"
 SyriaFocusNews.8.d: "ヒズボラはレバノン政府に対するクーデターを成功させた。いくつかの情報によると、クーデターはシリアによって後援された可能性がある。"
 SyriaFocusNews.8.a: "憂慮すべきだ"
 SyriaFocusNews.9.t: "レバノンでのクーデター失敗"
 SyriaFocusNews.9.d: "ヒズボラによるクーデターは最近、レバノンの治安部隊によって阻止された。一部では、シリアがクーデターを後援していたと示唆されている。これは確実にレバノン政府とヒズボラの間の紛争につながるだろう。"
 SyriaFocusNews.9.a: "憂慮すべきだ"
 SyriaFocusNews.10.t: "[From.GetName]、ゴラン高原の領有権を放棄"
 SyriaFocusNews.10.d: "驚くべき動きとして、[From.GetAdjective]政府はゴラン高原に対する領有権を放棄した。アナリストは、これがイスラエルとの関係を修復するための動きであり、おそらくこれら二国間の更なる協力につながると示唆している。"
 SyriaFocusNews.10.a: "興味深い"
 SyriaFocusNews.11.t: "ハーフィズ・アル＝アサドが死去！"
 SyriaFocusNews.11.d: "本日午前、レバノン首相との電話会談中に、シリアのハーフィズ・アル＝アサド大統領が心臓発作のため死去した。シリアでは40日間の喪が宣言され、3日後にハーフィズの葬儀が行われる予定である。彼の故郷、カルダハの霊廟で、長男バースィルの隣に埋葬されるだろう。\n\nハーフィズの評議会は彼の後継者を宣言する必要がある。"
 SyriaFocusNews.11.a: "インナー・リッラーヒ・ワ・インナ・イライヒ・ラージウーン"
 SyriaFocusNews.12.t: "シリア、民主主義を採用"
 SyriaFocusNews.12.d: "ダマスカス・スプリングと呼ばれる進行中の抗議活動により、シリア大統領は国が混乱に陥るリスクを冒すよりも、民主主義への道を開くために辞任することを決定した。新しい暫定大統領[SYR.GetLeader]は、将来の選挙の組織化を支援すると約束した。"
 SyriaFocusNews.12.a: "進歩だ"
 SyriaFocusNews.13.t: "ダマスカスの春"
 SyriaFocusNews.13.d: "シリア全土で抗議デモが勃発した。前大統領のハーフィズ・アル＝アサドの死後、人々はより開かれた民主的な政府を要求してきた。現大統領である[SYR.GetLeader]は、これらのデモ隊は革命家であり、外国勢力の手先に過ぎず、そのように扱われるだろうと述べた。"
 SyriaFocusNews.13.a: "興味深い"
 SyriaFocusNews.14.t: "ラフィーク・ハリーリーの暗殺"
 SyriaFocusNews.14.d: "本日、レバノン首相が車列を組んで国会を出ようとしたところ、セント・ジョージ・ホテルを通過中に自動車に仕掛けられた爆弾が爆発した。ハリーリーは他の21人とともにこの爆発で死亡し、220人が負傷した。この攻撃の責任は、これまで知られていなかった「大シリアのヌスラおよび聖戦連合」にあると主張されている。ハリーリーはシリア政府の占領を率直に批判していたため、この暗殺の背後にはシリア政府がいると考える人が多い。ヒズボラの指導者、[HEZ.GetLeader]は、この攻撃はシリアをレバノンから撤退させるためにイスラエルが仕組んだものだと主張している。"
 SyriaFocusNews.14.a: "恐ろしい"
 SyriaFocusNews.15.t: "ラフィーク・ハリーリー暗殺未遂"
 SyriaFocusNews.15.d: "本日、レバノン首相が車列を組んで国会を出ようとしたところ、セント・ジョージ・ホテルを通過中に自動車に仕掛けられた爆弾が爆発した。幸運にも車列は爆発現場から離れていたため、ハリーリーは重傷を負いながらも一命を取り留めた。他の数人が死亡し、約200人が負傷した。この攻撃の責任は、これまで知られていなかった「大シリアのヌスラおよび聖戦連合」にあると主張されている。ハリーリーはシリア政府の占領を率直に批判していたため、この暗殺未遂の背後にはシリア政府がいると考える人が多い。ヒズボラの指導者、[HEZ.GetLeader]は、この攻撃はシリアをレバノンから撤退させるためにイスラエルが仕組んだものだと主張している。"
 SyriaFocusNews.15.a: "恐ろしい"
 SyriaFocusNews.16.t: "杉の革命"
 SyriaFocusNews.16.d: "レバノンでラフィーク・ハリーリーが暗殺されて以来、国は絶え間ない抗議状態に陥っている。ほぼ毎日のように、シリアの占領に抗議するためにレバノンの人々が街頭に集まってきた。本日、シリア大統領[SYR.GetLeader]は、シリア軍がレバノンから撤退することを発表した。"
 SyriaFocusNews.16.a: "民主主義万歳"
 SyriaFocusNews.17.t: "シリア、レバノンに進駐"
 SyriaFocusNews.17.d: "会期中、レバノン議会はシリア軍と治安要員によって襲撃された。数人の議員がテロ容疑で逮捕された。これが起こっている間、一部はヒズボラ民兵を伴ったシリア軍部隊が、レバノン軍を武装解除するためにレバノン軍基地に進駐した。いくつかの主要な軍事施設の警備は現在、シリア・アラブ軍とヒズボラの間で共有されている。\n\nシリア政府はこれを対テロ作戦と呼んでいるが、実際にはレバノン議会は現在、親シリア派の政治家とヒズボラメンバーによって完全に支配されている。シリアは実質的に国全体を完全に支配した。"
 SyriaFocusNews.17.a: "言語道断だ！"
 SyriaFocusNews.18.t: "シリア、レバノンから撤退"
 SyriaFocusNews.18.d: "国際社会とレバノン国民からの圧力が高まる中、シリア・アラブ軍はレバノンから撤退し、国の安全保障を完全にレバノン軍に委ねることを決定した。"
 SyriaFocusNews.18.a: "興味深い"
 SyriaFocusNews.19.t: "大シリアの創設"
 SyriaFocusNews.19.d: "シリアの指導者[SYR.GetLeader]は本日、大シリアの創設を発表した。彼らは、シリア政府がシリアの人々を統一し、地域に一つの超大国を創設するために全力を尽くすと言う。地域の国々はすでにこの行動をばかげているとして非難している。"
 SyriaFocusNews.19.a: "興味深い"
 SyriaFocusNews.20.t: "[HAM.GetName]、新たなインティファーダを開始"
 SyriaFocusNews.20.d: "シリアからの支援を受け、ハマスはイスラエルに対し新たなるインティファーダを開始した。数十人のパレスチナの若者たちが、各地でデモを行い、タイヤを燃やし、イスラエルの兵士に岩を投げている。"
 SyriaFocusNews.20.a: "了解"
 SyriaFocusNews.21.t: "アラブ連合共和国の再誕"
 SyriaFocusNews.21.d: "シリアとエジプトはアラブ連合共和国を再結成することを決定した。両国のバアス党指導者間の交渉の後、両国は汎アラブ主義のバアス主義者の夢を復活させることを決定した。これまでのすべてのアラブ連合は数年しか続かなかった。これがどれだけ続くかは、見守られることになるだろう。"
 SyriaFocusNews.21.a: "無意味だ"
 Syria.1.t: "内戦での勝利！"
 Syria.1.SYR.desc: "我々はついにシリア反体制派と、タハリール・アル＝シャームおよびISISの忌まわしいイスラム主義者の両勢力を打ち負かした。我々は今、我が国を再建し、未来に焦点を合わせることができる。"
 Syria.1.FSA.desc: "アサドの独裁政権は倒れ、我々はイスラム主義者の脅威を無力化した。シリアはついに自由になった！"
 Syria.1.NUS.desc: "アッラーは独裁者アサドと自由シリア軍に対する勝利を我々に与え給うた。これは真に神のしるしであり、我々の大義をこれまで以上に正当なものにする。"
 Syria.1.a: "いかなる力も我々を打ち負かすことはできない！"
 Syria.2.t: "タハリール・アル＝シャームの運命"
 Syria.2.desc: "シリア内戦を通じて、我々はアル＝ヌスラ戦線としても知られるタハリール・アル＝シャームと不安定な同盟関係にあった。我々はアサド政権打倒に集中するために彼らとの紛争を避けてきた。しかし、事態が収束するにつれて、我々の軍隊は彼らの国境の向こう側で見始めている。\n\n我々は内戦を継続し、彼らを排除することもできる。一方、我々は将来形成するであろういかなる政府においても彼らに代表権を約束することもでき、彼らはその約束を守るよう我々に要求する可能性が高い。"
 Syria.2.a: "彼らに代表権を提供する"
 Syria.2.b: "彼らを排除せよ！"
 Syria.3.t: "シリア反体制派、代表権を提示"
 Syria.3.desc: "シリア反体制派は我々に連絡を取り、彼らの政府における地位を提示してきた。彼らは、我々が来るべき政権で政治的に活動できるようになると約束している。もし我々が拒否すれば、彼らが我々に対して軍事行動を開始する可能性が高い。"
 Syria.3.a: "我々は共にシリアを統治する"
 Syria.3.b: "決して！ 彼らを排除する必要がある！"
 Syria.4.t: "タハリール・アル＝シャーム、反体制派に参加"
 Syria.4.desc: "タハリール・アル＝シャームは、代表権を約束された後、我々の政府に参加することに同意した。我々は彼らを排除しないことを忘れてはならない……"
 Syria.4.a: "統一シリア万歳！"
 Syria.5.t: "タハリール・アル＝シャーム、抵抗"
 Syria.5.desc: "タハリール・アル＝シャームは我々の条件に同意することを拒否した。昔ながらの方法でやるしかないようだ……"
 Syria.5.a: "彼らが攻撃してくる前に攻撃せよ！"
 Syria.14.t: "ロジャヴァの状況"
 Syria.14.desc: "ロジャヴァは北シリアにあるクルド人主体の自治地域である。内戦中、彼らは主に他の世俗的で進歩的な民兵や派閥とともにISISと戦った。彼らの最終目標は連邦シリア共和国を創設することであったが、多くの人々はこの地域を単に西クルディスタンと見なしている。彼らに我々に服従するよう要求することは、内戦につながる可能性が高い。我々は常に彼らに限定的な自治権を提供することもできるが、これは我々が彼らを完全に支配できないことを意味する。彼らを解放することは、この地域でクルド民族主義を高めるかもしれない。"
 Syria.14.a: "この地域はシリアの一部だ"
 Syria.14.b: "彼らに自治権を提供する"
 Syria.14.c: "彼らに独立を与える"
 Syria.15.t: "粉砕されたタハリール・アル＝シャームの残党、我々の旗の下に集う"
 Syria.15.d: "アサドの殺人部隊がイドリブ深くに侵攻する中、タハリール・アル＝シャームの強硬なイスラム主義連合は回復不能な損失を被り、彼らの結束は崩壊した。自由シリア軍は広範なグループの連合であるため、自由なシリアという我々の夢にコミットする限り、イスラム主義者も歓迎している。イスラム主義民兵は今、より穏健な旗の下で活動することの利点を見出している。なぜなら、それは彼らが外国からの支援を受けることを可能にするからだ。これは我々の攻勢の連携を高め、我々の革命に新たな命を吹き込むだろう。"
 Syria.15.a: "真のシリア国家に我々の兄弟を歓迎する"
 Syria.16.t: "FSA崩壊 - 戦闘員の多くが我々に転向"
 Syria.16.d: "アッラーは偉大なり！ 我々のライバル反乱連合である自由シリア軍は、大規模な戦場での損失により実質的に崩壊し、残りの民兵グループのほとんどは、我々が神なき犬バッシャールとそのイランの背教者傀儡師に対するジハードにおいてより効果的かつ成功を収めてきたため、我々の偉大なイスラム主義連合に忠誠を誓った。この残忍な内戦での長年の戦闘は、元FSA部隊のほとんどをイスラム主義イデオロギーの影響下に置いた。ムスリム同胞団のすべての解釈に我々が正確に同意するわけではないが、彼らは、インシャアッラー、協調した方法で我々と共に戦う意思があり、少なくともシャリーアを唯一の法とし、イスラムをシリアの唯一必要な統治形態と信じている。"
 Syria.16.a: "真のシリアの旗の下に我々の兄弟を歓迎する"
 SyriaNews.1.t: "シリア内戦の終結"
 SyriaNews.1.d: "シリア内戦がついに収束した。ほとんどの戦闘は鎮静化し、残った派閥はシリアの新しい未来を計画しなければならない。"
 SyriaNews.1.a: "彼らの最善を願おう"
 SyriaNews.2.t: "FSAとタハリール・アル＝シャーム間の停戦崩壊"
 SyriaNews.2.d: "シリア内戦中、自由シリア軍とタハリール・アル＝シャームはアサド政権に対して協力した。アサド崩壊後、両者は協力しようとしたが、統一シリアの共通の目標を見つけることができなかった。\n\n両陣営は今、互いに対する新たな攻勢の準備をしているようだ。"
 SyriaNews.2.a: "彼らが違いを解決できることを願おう"
 SyriaNews.3.t: "自由シリア軍とタハリール・アル＝シャームが統一"
 SyriaNews.3.d: "シリア内戦中、自由シリア軍とタハリール・アル＝シャームはアサド政権に対して協力した。アサド崩壊後、両者はシリアの将来に関する交渉に入った。驚くべきことに、自由シリア軍当局は、来るべき議会でタハリール・アル＝シャームに一定数の議席を与えることに合意した。\n\n多くの政治アナリストは、二つの派閥間のこの不安定な同盟が長く共に生き残ることはできないだろうと予測している。"
 SyriaNews.3.a: "彼らが仲良くやっていくことを願おう"
 SyriaNews.8.t: "シリアのイスラム主義者、統一の旗の下FSAと合流"
 SyriaNews.8.d: "タハリール・アル＝シャームのシリア・イスラム主義者に対する軍事的圧力が高まる中、彼らの結束は崩壊し、残存部隊はアサド軍に対する決定的な攻勢を開始できるようにシリア反乱軍の力を統一するための最後の努力として、自由シリア軍連合に忠誠を誓った。外国からの軍事援助を受ける可能性が、イスラム主義者に、より穏健な旗の下で活動するよう説得する上で大きな役割を果たした可能性が高い。"
 SyriaNews.8.a: "興味深い"
 SyriaNews.9.t: "FSA崩壊 - 残存反乱軍、イスラム主義者と連携"
 SyriaNews.9.d: "自由シリア軍連合に対する軍事的圧力が高まる中、彼らのすでに不安定な結束は完全に崩壊し、残りの民兵はほとんどがタハリール・アル＝シャームのシリア・イスラム主義者に忠誠を誓った。その中核に元アルカイダ系ヌスラ戦線を持つタハリール・アル＝シャームは、アサド軍に対する戦場でより効果的かつ成功を収めており、これに加えて多くのFSAグループ内での過激派イデオロギーの影響力増大が、時間の経過とともに大規模な忠誠の切り替えをますます可能性の高いものにしていた。"
 SyriaNews.9.a: "興味深い"
 SyriaDecisions.0.t: "ゴラン交渉"
 SyriaDecisions.0.desc: "[From.GetName]からの使節がゴラン問題について我々に接触してきた。彼らは、もしイスラエルが彼らを軍事的に支援するならば、国連が依然として法的にシリアの一部と見なしているこの地域に対する領有権を放棄すると述べている。この取引を行えば、我々の世界的な評判が向上し、[From.GetName]に対するいくらかのレバレッジが得られるかもしれない。"
 SyriaDecisions.0.a: "土地と武器、公正な取引だ"
 SyriaDecisions.0.b: "彼らが条約を守るとは信用できない"
 SyriaDecisions.1.t: "[From.GetName]、同意"
 SyriaDecisions.1.desc: "イスラエルは我々の提案に同意した。"
 SyriaDecisions.1.a: "素晴らしい"
 SyriaDecisions.2.t: "[From.GetName]、拒否"
 SyriaDecisions.2.desc: "イスラエルは我々の取引を拒否した。"
 SyriaDecisions.2.a: "くそっ"
 SyriaDecisions.3.t: "ハタイ交渉"
 SyriaDecisions.3.desc: "[From.GetName]からの使節がハタイ問題について我々に接触してきた。彼らは、もしトルコが彼らを軍事的に支援するならば、この地域に対する領有権を放棄すると述べている。この取引を行えば、我々の世界的な評判が向上し、[From.GetName]に対するいくらかのレバレッジが得られるかもしれない。"
 SyriaDecisions.3.a: "土地と武器、公正な取引だ"
 SyriaDecisions.3.b: "彼らが条約を守るとは信用できない"
 SyriaDecisions.4.t: "[From.GetName]、同意"
 SyriaDecisions.4.desc: "トルコは我々の提案に同意した。"
 SyriaDecisions.4.a: "素晴らしい"
 SyriaDecisions.5.t: "[From.GetName]、拒否"
 SyriaDecisions.5.desc: "トルコは我々の取引を拒否した。"
 SyriaDecisions.5.a: "くそっ"
 SyriaDecisions.6.t: "独立の申し出"
 SyriaDecisions.6.desc: "[From.GetName]は我々の独立を保証し、主権国家として存在することを許可すると申し出てきた。その見返りに、彼らは我々が彼らの戦争に参加し、内戦に勝利するのを助けることを望んでいる。これは我々自身の国を得るチャンスかもしれない。"
 SyriaDecisions.6.a: "チャンスを掴もう"
 SyriaDecisions.6.b: "いや。 どのみち最後には裏切るだろう"
 SyriaDecisions.7.t: "[From.GetName]、同意"
 SyriaDecisions.7.desc: "[From.GetName]は我々の提案に同意した。"
 SyriaDecisions.7.a: "素晴らしい"
 SyriaDecisions.8.t: "[From.GetName]、拒否"
 SyriaDecisions.8.desc: "[From.GetName]は我々の取引を拒否した。"
 SyriaDecisions.8.a: "くそっ"
 SyriaDecisions.9.t: "シリアからのスパイ"
 SyriaDecisions.9.desc: "我々の組織のメンバーの一部がシリアの給与支払者名簿に載っていることを検出した。これらの人々はシリアによって意図的に送り込まれたに違いなく、彼らは明らかに何かを企てている。我々はこれらの人々を排除し、これを解決する必要がある。"
 SyriaDecisions.9.a: "容疑者を処刑し、シリアを攻撃せよ！"
 SyriaDecisions.9.b: "スパイの身代金を要求する"
 SyriaDecisions.10.t: "スパイ発覚"
 SyriaDecisions.10.desc: "ヒズボラは我々が彼らの組織に送り込んだスパイを検出し、彼らを処刑した。ヒズボラの兵士がダルアーに向かっているとの報告がある。彼らは報復としてその地域を支配しようとしているようだ。"
 SyriaDecisions.10.a: "彼らを押し返す必要がある！"
 SyriaDecisions.11.t: "スパイ発覚"
 SyriaDecisions.11.desc: "ヒズボラは我々が彼らの組織に送り込んだスパイを検出し、彼らを捕らえた。彼らは今、彼らの返還のために身代金を要求している。"
 SyriaDecisions.11.a: "支払う"
 SyriaDecisions.11.b: "テロリストには払わない！"
 SyriaDecisions.12.t: "シリア、支払い"
 SyriaDecisions.12.desc: "シリアは彼らのスパイの身代金を支払った。"
 SyriaDecisions.12.a: "良い"
 SyriaDecisions.13.t: "シリア、支払いを拒否"
 SyriaDecisions.13.desc: "シリアは彼らのスパイの身代金の支払いを拒否した。"
 SyriaDecisions.13.a: "彼らに支払わせろ！"
 SyriaDecisions.13.b: "引き下がる"
 SyriaDecisions.14.t: "ハサン・ナスラッラーの罪"
 SyriaDecisions.14.desc: "ヒズボラの指導者であるハサン・ナスラッラーが酔って暴れているビデオがインターネット上で流通し始めた。ビデオには、彼が売春婦と思われる人物と様々な性的活動を行っているクリップも含まれている。ナスラッラーはもちろん、ビデオの正当性を否定し、「シオニストの陰謀に過ぎない」と主張している。しかし、シューラー評議会は彼の地位を取り消し、[Root.GetLeader]を新しい総書記に指名することを決定した。\n\n[Root.GetLeader]は長年、イランからのより大きな独立を主張してきた。"
 SyriaDecisions.14.a: "これは疑わしいようだ"
 SyriaDecisions.15.t: "[FROM.GetName]、共和国への参加を希望"
 SyriaDecisions.15.desc: "[FROM.GetName]はアラブ連合共和国への参加を請願した。"
