 SYR_Get_rid_of_oligarchs: "オリガルヒの追放"
 SYR_Get_rid_of_oligarchs_desc: "オリガルヒは我々の機関に深く根付いており、国の未来への明らかな脅威である。我々は彼らを汚職容疑で逮捕し、手に入れることができる財産を押収する。"
 SYR_kick_out_iran: "イランを追い出せ"
 SYR_kick_out_iran_desc: "イランは常に我々を彼らの支配下に置いてきた。彼らとの関係を維持する理由はない。これらのイデオロギー的な敵をシリアから追い出す適切な時だ！"
 SYR_islamist_renaissance: "イスラム主義ルネサンス"
 SYR_islamist_renaissance_desc: "我々の勝利は大衆の間での支持を勢いづけた。新しい文化が進化し、我々はそれを支援するために全力を尽くしている。"
 SYR_subsidise_police: "警察への補助金"
 SYR_subsidise_police_desc: "警察は国民に安心感を与え、シリアにおける我々の支配を保証するための最も重要なものの一つであり、非常に資金不足であった。これは変わらなければならない。"
 SYR_empower_sharia_courts: "シャリーア裁判所の強化"
 SYR_empower_sharia_courts_desc: "イスラム司法を強化し、その影響力を拡大する時が来た。"
 SYR_religious_values: "揺るがぬ我々の価値観"
 SYR_religious_values_desc: "大衆をなだめ、イメージを和らげるための以前の政策が、我々の理想が築かれている真の価値観から逸脱させたのかもしれない。他者が我々をどう見ているかはあまり気にせず、唯一の目標は、それがどれほど不人気であっても、我々の土地にシャリーアを確立することである。"
 SYR_islamic_socialism: "イスラム社会主義"
 SYR_islamic_socialism_desc: "人々は、イスラムがザカートやサダカのような社会主義に帰せられる多くの実践を提唱していることを忘れているようだ。この関係を理想の周りに基づかせることによって強調すべきである。なぜなら、これは常に我々の理想に反対してきたイスラム主義者からの支持も集めるからだ。イスラム社会主義は、国家を近代的で、強力で、高潔な共和国にするための真の道である。"
 SYR_federalisation: "連邦化"
 SYR_federalisation_desc: "解決策は州により多くの権力を与えることである。これは地域の代表性と包摂性を大いに奨励し、宗派的な恐怖と緊張を大いに和らげるだろう。しかし、この自治は、特に少数派が存在する場所で、州に対する我々の支配力を弱めるだろう。"
 SYR_republicanism: "共和主義"
 SYR_republicanism_desc: "シリアは中央集権的な権威を持つ強力な国家として最もよく統治される。これは政府の支配力を強化するが、脇に追いやられていると感じる少数派からの疎外感と怒りを引き起こすだろう。"
 syria_agricultural_subsidies: "農業補助金"
 syria_agricultural_subsidies_desc: "シリアは、国内の小麦と綿の生産を確保するために、GDPの4%を地元の農家を支援するために使用する農業補助金制度を設けている。支援は主にディーゼル燃料と綿の価格の補助金の形で行われる。"
 autonomous_region_syr: "自治地域"
 syria_bakdash: "バクダシュ"
 syria_bakdash_desc: "バクダシュはダマスカスで営業する100年以上の歴史を持つアイスクリームパーラーであり、ブーザスタイルのアイスクリームで知られている。政府はこのアイスクリームパーラーが国際市場に拡大するのを助けることを決定した。"
 syria_natsec_constitution: "非自由民主主義"
 syria_natsec_constitution_desc: "シリアの与党国民誓約党は、シリア大統領がいかなる宗教であってもよいように憲法を改革した。イスラム教徒の大統領を割り当てるという数十年来の伝統を破り、理想的な民主主義形態を実践している。しかし、これが進歩的に聞こえるかもしれないが、シリアは本質的に非自由な民主主義を採用している。それは国家安全保障と主権を優先し、時には経済的および政治的自由を犠牲にするものである。シリアがそのポピュリスト右翼路線を継続することを保証する。"
 syria_demsec_constitution: "自由民主主義"
 syria_demsec_constitution_desc: "与党シリア人民社会民主党は、シリア大統領がいかなる宗教であってもよいように憲法を改革した。イスラム教徒の大統領を割り当てるという数十年来の伝統を破り、理想的な民主主義形態を実践している。それは個人の自由と自由を神聖視し、効率的で安定していることが証明されたものである。シリアがその民主的で自由な路線を継続することを保証する。"
 socialist_islamism: "イスラム社会主義"
 socialist_islamism_desc: "シリアの与党国民誓約党は、シャリーアとイスラムの社会主義政策を憲法と国の一般的な政治に浸透させた。政府における世俗主義と宗教性の間の現状維持を維持すると共に。シリアがその安定性を維持することを保証する。"
 syria_socialist_welfare: "福祉国家"
 syria_socialist_welfare_desc: "我々は福祉システムをより効率的に改革した。"
 syria_islamist_welfare: "イスラム主義福祉"
 syria_islamist_welfare_desc: "シリア政府は、シリア市民に相当な利益を保証する慈善団体に資金を提供するイスラム形式の福祉を支援している。党の人気を高めている。"
 syria_nationalist_rise: "民族主義の復活"
 syria_nationalist_rise_desc: "シリアにおける民族主義はかつてないほど人気が高まっている。国家への外国干渉に対する政府の明確な反対と、国家の主権と独立への断固たる支持のためである。"
 syria_progressive_ideals: "進歩的後押し"
 syria_progressive_ideals_desc: "国はかつて見られなかった進歩的で世俗的な理想の後押しを経験している。社会は世俗的で自由主義的な考えをより受け入れるようになり、また、常に支持し神聖視してきた伝統主義を放棄している。"
 syria_sharia_law: "イスラム共和国"
 syria_sharia_law_desc: "シリア国家は事実上イスラム共和国へと変貌した。保守主義と伝統主義が国家とその社会の結束を支える二つの主要な柱として留まり、シリアがその穏健なイスラム主義路線を継続することを保証する。"
 syria_diversity_our_identity: "新たな国民的アイデンティティ"
 syria_diversity_our_identity_desc: "シリア政府は、シリアの少数派が国家のまさに市民的および政治的構造を形成する平等の共和国へとシリアの国民的アイデンティティを再形成することを目指す大規模なプロパガンダキャンペーンを監督している。"
 syria_federal_government: "連邦権力"
 syria_federal_government_desc: "シリアは、地域が自治行政によって統治される連邦制政府を採用した。"
 syria_bureaucratic_government: "官僚権力"
 syria_bureaucratic_government_desc: "シリアは、国家が選出された官僚によって統治される連邦制政府を採用した。"
 syria_direct_democracy: "直接民主主義"
 syria_direct_democracy_desc: "政府は、国民が国家の決定において最大限の代表権を持つ直接民主主義の形態を支援している。"
 syria_islamism_guaranteed_minority_rights: "保証された少数民族の権利"
 syria_islamism_guaranteed_minority_rights_desc: "シリアの宗教的少数派には特別な権利が与えられている。"
 SyriaFocus.89.t: "選挙"
 SyriaFocus.89.d: "初の自由で公正な選挙がついに実施されている。多くの国民が支持する候補に投票しようと投票所に殺到し、3つの有力勢力が台頭した。一つは[socialism_L]と[liberalism_L]が率いる勢力で、世俗的な基盤に基づき、権限を与えられた議会と自由主義制度を持つ西欧式民主政府に国の多様な人々を統合することを目指し、すべての人に平等な代表権を保障する包括的な政府を提案している。もう一つは[Neutral_Muslim_Brotherhood_L]が率いるイスラム主義連合で、イスラム教の教えとシャリーア法に従う人民イスラム共和国と呼ぶものの実現を目指している。国の宗教的多様性についてはあまり言及していないが、保守的統治への郷愁に焦点を当て、熱狂的なスンニ派イスラム主義者と国内の穏健保守派から支持を集めた。第三の強力だがより分裂した勢力は、前政権の遺産に基づく全く異なる計画を持っている。NPF（国家進歩戦線）は、国を偉大さと安定に導く真の理想と政策の担い手として自らを再建し、前政権の政治的に有力な国会議員出身の構成員を擁する真に有能な強力な政府を目指す改革志向のバアス党員と民族主義者から支持を集めている。NPFは[anarchist_communism_L]と[Nat_Populism_L]に分裂しており、前者はナセリズムを、後者は汎シリア民族主義を支持している。両党は異なるが、最近のテロリズムの増加や経済的後進性などの様々な経済・社会的脅威を利用した民衆主義的枠組みを中心とした同じ政策の実施を望んでおり、民主的意思決定の煩わしさなしにこれらの懸念を迅速に終わらせることを約束している。投票が行われ、勝者は以下の通りである："
 SyriaFocus.89.a: "イスラム主義者"
 SyriaFocus.89.b: "世俗派野党"
 SyriaFocus.89.c: "国民進歩戦線"
 SyriaFocus.90.t: "世俗派野党の勝者"
 SyriaFocus.90.d: "世俗派野党が勝利したようだ。そして最も多くの票を獲得した政党は："
 SyriaFocus.90.a: "社会民主主義者"
 SyriaFocus.91.t: "政府拡大"
 SyriaFocus.91.d: "我々が政権を握った今、支持基盤を拡大することによって更なる改革を実行するために我々の立場を固めなければならない。2つの政党が特定の条件で我々と同盟を結ぶことを申し出た。一つは、権力構造を地方分権化し、直接民主主義のイニシアチブを導入しようとする連邦主義者が率いる、小さいが野心的な政党である。もう一つの政党は、連邦主義的解決策に完全に反対し、秩序と正義の有能な統一力として機能できる中央集権的な官僚的権力基盤を求めるポピュリスト共和主義者が率いている。我々はどちらと同盟を結ぶか："
 SyriaFocus.91.a: "連邦主義者"
 SyriaFocus.92.t: "自発的組織の欠如が続く"
 SyriaFocus.92.d: "国民的で非宗派的な組織を形成するよう人々に資金提供と奨励を行ったが、目に見える成果を生み出すことに失敗した。人々は依然として我が政府を信頼せず、我が国への帰属意識も感じておらず、各自の宗派を中心に結集することを選択し、その結果深刻な民族分裂が続いている。異なる民族的背景と宗派の人々を団結させることは非常に困難だが、十分に可能であり、少数派の我が政府と政治プロセスに対する信頼を高めた後、再び挑戦しなければならない。"
 SyriaFocus.92.a: "国民を団結させなければならない"
 SyriaFocus.93.t: "地方の説明責任に変化なし"
 SyriaFocus.93.d: "政府と首都を代表する地方官僚の説明責任を向上させる我々の努力は、目に見える成果を生み出すことに失敗した。政府の透明性の低さ、高い汚職率、警察予算の削減による捜査権限の脆弱化、あるいは少数派の政府に対する信頼の低さが宗派的利益追求と縁故主義による行政上の弱点の悪用を招いた可能性がある。我々の行政機関で説明責任を支配的な文化とするため、国家機関の非効率性と汚職を根絶する次の取り組みを開始する前に、これらの問題に取り組まなければならない。"
 SyriaFocus.93.a: "次は幸運を"
 SyriaFocus.94.t: "地方の説明責任向上"
 SyriaFocus.94.d: "我々の行政機関の説明責任向上と汚職・縁故主義の根絶への取り組みは、優れた警察予算と、我々の捜査努力を支援する悪質な事例を報告する政府に対する人民の信頼のおかげで、大きく成功を収めている。我々の中央集権的行政統治は人民にますます頼りにされ、法の支配は人民と首都の統治を代表する行政官の双方に尊重されている。効率性と説明責任を向上させる成功した反汚職キャンペーンを続けていけば、強力な中央集権国家の実現という正しい道を歩んでいる。"
 SyriaFocus.94.a: "我が国の中央集権統治はより強力になり、より認知されている"
 SyriaFocus.95.t: "有望な新世代の政治代表者たち"
 SyriaFocus.95.d: "優れた才能を持ち、大きな人気を集め、管理と職務遂行において優れた能力を示した多くの有能で人気のある政治家を見つけることができた。これは、有能な政治家が職務に従事し、目に見える効率性で政策を実施することを奨励する適切な官僚予算と相まって、比較的実力主義的で透明性のある制度のおかげである。しかし、ダマスカスの統治が全国で感じ取られ、尊敬されるような、十分に強力で経験豊富な体制を構築するには時間と努力が必要だろう。"
 SyriaFocus.95.a: "彼らは職務を立派に果たすだろう"
 SyriaFocus.96.t: "国家官僚が民衆の支持獲得に失敗"
 SyriaFocus.96.d: "適切な行政的遺産を維持するために頼ることができる人気のある支持と有能な技能を持つ個人を見つけ、支援することに失敗した。縁故主義と汚職、さらに政治における民衆活動の欠如が競争と、これらの責任ある地位に適格な人材の不足を招いている。成功するためには汚職対策により多くの取り組みを行わなければならない。"
 SyriaFocus.96.a: "我々は人民により多くの動機付けを行わなければならない"
 SyriaFocus.97.t: "ドルーズ派の反乱！"
 SyriaFocus.97.d: "ドルーズ派が多数を占める地域が、現在の内戦に乗じて我々に反旗を翻し、我々の正統性に深刻な打撃を与えた。これは主に、彼らが彼らのコミュニティの代表権、さらには安全に対する脅威と見なしている我々の反世俗的な理想のためである。"
 SyriaFocus.97.a: "彼らの好きなようにさせよう……"
