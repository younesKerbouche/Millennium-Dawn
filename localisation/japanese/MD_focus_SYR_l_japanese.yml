 syria_endemic_corruption: "風土病的な腐敗"
 syria_endemic_corruption_desc: "シリアの歴史は政治的不安定、クーデター、全体主義に満ちている。これは何十年にもわたるアサド支配によって悪化した腐敗、縁故主義、非効率にまみれた制度を生み出した。我が国の基盤を改革し、より良く、より持続可能な未来を築くためには、多大な努力が必要となるだろう。"
 syria_power_vacuum: "権力の空白"
 syria_power_vacuum_desc: "「ダマスカスの春」は、アサド家をその地位と役割から追放することによって、制度改革への第一歩を達成した。これにより腐敗はわずかに根絶されたが、まだ埋められていない権力の空白が生じ、国が真の変化を経験するまでには長い時間がかかるだろう。"
 syria_return_of_npf_parliamentarians: "国民進歩戦線議員"
 syria_return_of_npf_parliamentarians_desc: "制度の非効率性を改善するため、政府は国に仕えた議員たちを復帰させた。アサドの全体主義的制約から解放された今、彼らは変化を実行し、義務を遂行する能力をより感じている。しかし、真の変化がもたらされたわけではなく、長期的には非効率の問題は依然として存在するが、国は今のところ安定し、機能している。"
 syria_entrenched_theocracy: "定着した神権政治"
 syria_entrenched_theocracy_desc: "シリアは、常に苦しんできた制度的問題に対して神権政治的な解決策を実施した。一方では、これにより宗教的な道徳価値が腐敗対策にわずかな改善をもたらしたが、核となる問題は解決されていない。全てのシリア人が政府が自分たちを代表していると感じているわけではないため、縁故主義と宗派主義は依然として根強く、さらなる問題がその醜い頭を現すのを待っている。しかし今のところ、人々は静かであり、事態は安定しているように見える。"
