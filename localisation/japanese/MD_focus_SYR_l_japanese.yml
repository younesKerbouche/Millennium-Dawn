 SYR_ALAWITE_MILITARY_STAFF_IDEA_MODIFIER: "§Rもし国がイスラム主義の非世俗的な共和国になった場合、これらの将校はアラウィー派が優勢な地域を国家から切り離し、離反させるだろう。国をイスラム主義の道に進ませたいのであれば、国を民主化する前に彼らを排除しなければならない§!"
