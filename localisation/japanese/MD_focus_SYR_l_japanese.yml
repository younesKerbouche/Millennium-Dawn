 invest_in_eastern_cotton_desc: "我々は国の東部の綿花畑への投資を開始するだろう。"
 Syria_agricultural_subsidies_decisions: "農業補助金政策"
 Syria_agricultural_subsidies_decisions_desc: "シリア政府は国内食料生産を確保するために長年農業に重く補助金を出してきた。これにより、ほぼ全ての耕作可能な土地が耕作される状況になった。"
