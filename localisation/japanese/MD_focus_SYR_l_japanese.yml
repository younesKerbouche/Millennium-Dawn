 SyriaDecisions.15.b: "彼らは欲しくない"
 SyriaDecisionsNews.0.t: "ゴラン取引"
 SyriaDecisionsNews.0.d: "驚くべき動きとして、[From.GetName]と[ISR.GetName]はゴランにおける領土紛争について合意した。[From.GetName]はその地域に対するすべての主張を放棄する。多くのアナリストは、これが[ISR.GetName]からの好意を得るための動きであり、おそらく進行中の紛争に対する軍事支援の形であると述べている。"
 SyriaDecisionsNews.0.a: "興味深い"
 SyriaDecisionsNews.1.t: "ハタイ取引"
 SyriaDecisionsNews.1.d: "驚くべき動きとして、[From.GetName]と[TUR.GetName]はハタイにおける領土紛争について合意した。[From.GetName]はその地域に対するすべての主張を放棄する。多くのアナリストは、これが[TUR.GetName]からの好意を得るための動きであり、おそらく進行中の紛争に対する軍事支援の形であると述べている。"
 SyriaDecisionsNews.1.a: "興味深い"
