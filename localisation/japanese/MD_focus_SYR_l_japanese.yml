 SyriaFocus.8.t: "アラビアの夜"
 SyriaFocus.8.d: "今夜はおそらくシリア・アラブ共和国の治安将校にとって最も長い夜の一つとなるだろう。SSNPが今のシリアに対してこれほど敵対的であったとは限らない。しかし、全ての政治的代替案が試され……そしてほとんどが失敗したため、政治的には今何もできない。さて、今夜、あるいは明日、シリアとその指導部に何が起こるかが見られるだろう。"
 SyriaFocus.8.a: "最善を祈ろう。"
 SyriaFocus.43.t: "リファート・アル＝アサドとその権力への渇望"
 SyriaFocus.43.d: "ハーフェズの死後、彼の兄弟であるリファートは、常に彼が値すると考えていた統治権を得るための最良の機会を得たようだ。したがって、彼は今多くの代替案を探している。そして確かに、それらと共に、いくつかの……追加支援の問題も生じる。どうなるか見てみよう。"
 SyriaFocus.86.t: "自発的組織の台頭"
 SyriaFocus.86.d: "我々の自発的組織への奨励と資金提供は、少数派と国民の政府に対する適切な包容性と信頼のおかげで、非常に成功を収めている。人々は宗派や民族の分裂を超越し、互いに非常に寛容である多くの組織や協会を形成している。これは我が国の統一に向けた大きな前進だが、道のりはまだ続いており、兄弟的共存と協力によって定義される国民統一を達成するには時間がかかるだろう。"
 SyriaFocus.86.a: "国民の結束"
 SyriaFocus.87.t: "経済的自立を持つ州の数の増加"
 SyriaFocus.87.d: "我々の成功した取り組みと経済活動に対する緩やかな法律のおかげで、市民がより働く意欲を感じ、企業がより自由に活動を行えるようになった結果、一部の州では各々の資源に特化した持続的で自給自足の経済が発展している。これにより市場の流動性が向上し、経済全般が改善された。これは各州の利用可能な資源に基づいて生活の質を直接改善し、経済機会を増加させることを目的とした分権的開発計画のおかげである。しかし、国が持続可能で堅固と呼べる経済を達成するには時間がかかるが、投資で成功し続ける限り、それを達成できると確信している。"
 SyriaFocus.87.a: "経済状況が改善している"
 SyriaFocus.88.t: "国民進歩戦線の勝者"
 SyriaFocus.88.d: "国民進歩戦線連合が勝利したようだ。そして最も多くの票を獲得した政党は："
 SyriaFocus.88.a: "ナセル主義者"
 SyriaFocus.88.b: "ポピュリスト"
 SyriaFocus.90.b: "自由主義者"
 SyriaFocus.91.b: "ポピュリスト共和主義者"
 SyriaFocus.91.c: "まあ……それについては後で話せる"
 SyriaFocus.97.b: "今回は彼らに教訓を教えよう"
 SyriaFocus.98.t: "アラウィー派将校、離反！"
 SyriaFocus.98.d: "アラウィー派はアサド家が権力を握るまでシリアで長年抑圧されてきた少数派であり、今や彼らの支配が終わったため、高位のアラウィー派将校の一団が、彼らのコミュニティの現在の不安定な状況を正当化し、アラウィー派地域の独立を宣言する機会を利用した。そうすることが彼らを守ると主張しているが、彼らが権力の地位を利用して手に入れられるものは何でも奪おうとしていることは明らかである。"
 SyriaFocus.98.a: "これで地中海へのアクセスがなくなる"
 SyriaFocus.98.b: "我々の領土保全は冗談ではない"
 SyriaFocus.99.t: "シリア緑の連邦主義運動の結成"
 SyriaFocus.99.d: "クルド人の政治活動家の一団が、持続可能なインセンティブを促進することに加えて、疎外されたクルド人住民のより大きな包括性への解決策としてシリアの連邦化を求める運動を結成した。彼らの理想は政治の舞台で完全に疎外されていたにもかかわらず、彼らの叫びが聞かれないことはないと期待している。"
 SyriaFocus.99.a: "連邦主義？ シリアで？"
 SyriaFocus.100.t: "失敗した経済プロジェクト"
 SyriaFocus.100.d: "多くの州で経済繁栄を成功裏に促進することに失敗した。これは、人口が企業を設立し、企業のために働くよう動機付けるほど十分に企業に優しい政府ではなかったことによる可能性がある。"
 SyriaFocus.100.a: "次は幸運を"
 SyriaFocus.101.t: "低い政治活動が続く"
 SyriaFocus.101.d: "報告書を受け取ったが、人々は依然としてタウンホール集会に参加するほどの動機を持っていないようだ。人民は依然として政府とその機関に対し、自分たちの声が聞かれると感じるほど十分な信頼を持っておらず、そのため地域の意思決定に参加する意欲を持っていない。人民の信頼を獲得し、彼らの声が聞かれることを保証することで、政治と社会への積極的な参加を動機付けなければならない。"
 SyriaFocus.101.a: "我々はもっと努力しなければならない！"
 SyriaFocus.102.t: "政治活動の活発化"
 SyriaFocus.102.d: "人民の政治参加を促進する我々の努力が実を結んだ。多くの人々が各自の自治体のタウンホールに押し寄せ、課題と政策について議論している。これにより国家はそれぞれの異なる人民に応じた政策を実施し、人民が法の支配を尊重し、自分たちの望む方法で生活様式を形成することを保証するだろう。この行動を定着させ、スイス型民主主義モデルを実現するには、さらなる努力が必要であることは特筆すべきことだ。"
 SyriaFocus.102.a: "人民は自らの運命の主となるだろう"
 SyriaFocus.103.t: "シリア連邦の結成"
 SyriaFocus.103.d: "道のりは長く困難だったが、我々はやり遂げた！人民を団結させるために多大な努力を費やした結果、我が国は連邦の旗印の下での直接民主制の模範例となった。数年前には分裂、差別、偏見が蔓延し、克服は不可能に思えたのとは異なり、兄弟愛と協力が当たり前のものとなった。しかし、共存は真に根付き、これらの分裂はもはや現れない。すべての人が専制政治から解放され、いかなる分裂の試みにも無関心なシリア連邦よ、万歳！我々は希望に満ちた未来の実現に向けて協力していくのだから。"
 SyriaFocus.103.a: "手を取り合い、我々は未来を見つめる"
 SyriaFocus.104.t: "シリア共和国の再生"
 SyriaFocus.104.d: "かつて不可能とされたことが現実となった！異質な民族の地域において統一され強力な国民国家が、シリア人民の奉仕者として自らを定義する国家を形成するために、人民の意志によって再統一されたのだ。人民は、近隣諸国とは完全に対照的に、民族や宗派に関係なく彼らを結束させる旗印の下に立っている。ダマスカスの三色三つ星旗への愛国心が他のあらゆるものを圧倒し、人民は単一のアイデンティティの下で祖国と団結することを選択した。すべての人が国家の栄光と誇りを体験し、困難に対して粘り強く、今後待ち受けるものに立ち向かう決意を固めた共和国とその人民よ、万歳！"
 SyriaFocus.104.a: "旗を掲げ、希望を込めて見つめながら、我々は未来を見据える"
 SyriaFocus.104.b: "議会に留保議席を与える"
 SyriaFocus.105.t: "ドルーズ派代表権の状況"
 SyriaFocus.105.d: "ドルーズ派はシリアの宗教的少数派であり、南シリアの南部山岳地帯に住み、シリアの歴史を通じて抑圧に苦しんできた。彼らが受けるべき代表権を確保するために議会に留保議席を与えるべきか、それとも単に彼らの地域での政治参加を奨励すべきか？ 留意すべきは、議席を与えることは、政治システムを宗派の境界線に沿って分割する宗派主義の要素を導入することである。政治家が権力を乱用し、彼らを批判する者を宗派全体への攻撃だと非難し、議会で議席を与えられなかった少数派に不満を引き起こす可能性があるため、これは将来的な影響を及ぼすかもしれない。"
 SyriaFocus.105.a: "政治的に活動するよう奨励するだけだ"
 SyriaFocus.105.b: "議会に留保議席を与える"
 SyriaFocus.106.t: "市民権を否定されたクルド人の運命"
 SyriaFocus.106.d: "以前の政権が権力を握って以来、少なくとも30万人のクルド人が市民権を与えられず、自国で外国人として扱われている。彼らに市民権を配布するプロセスを開始すべきか？"
 SyriaFocus.106.a: "はい！"
 SyriaFocus.106.b: "いいえ！"
 SyriaFocus.107.t: "キリスト教徒コミュニティ、議席を要求！"
 SyriaFocus.107.d: "他の宗教コミュニティが議会で議席を受け取ったのを見て、キリスト教徒コミュニティは、代表されないことを恐れ、同様に議会で議席を提供されるよう要求した。宗派主義からの増大する欠点を危険にさらして彼らに議席を与えるべきか？ それとも彼らに議席を拒否し、キリスト教徒コミュニティからの不満を受け入れるべきか？"
 SyriaFocus.107.a: "彼らに議席を与える"
 SyriaFocus.107.b: "彼らにその権利はない"
 SyriaFocus.108.t: "Anime Industry Boom"
 SyriaFocus.108.a: "どこもかしこもアニメファンだらけになるだろう"
 SyriaFocus.111.t: "クルド人が離反"
 SyriaFocus.111.d: "疎外されてきたことに不満を抱くクルド人たちは、我々の支配の弱体化に乗じて反乱を起こした。彼らはシリアからの独立を求め、自らの国家を樹立しようとしている。これは、シリアにおける新たな紛争へと発展する可能性が高い。"
 SyriaFocus.111.a: "くそっ"
 SyriaFocus.112.t: "リン酸塩産業とその問題"
 SyriaFocus.112.d: "シリアには豊富なリン酸塩資源があるため、我々の前には二つの選択肢があるように思われる。一つは利益のため、もう一つは我々の農業を改善するためである。確かにリン酸塩を輸出することは我々の経済を少し加速させることができるが、同時に、もし我々が本当に農業を気にかけているなら、少しの自立の方が良いかもしれない。結局のところ、それは自立か貿易かを選ぶ問題である。さて、どちらを選ぶべきか？"
 SyriaFocus.112.a: "独立したより良いシリアのために、\n我々はそれらを自分たちのために使う"
 SyriaFocus.112.b: "利益は悪くない、だろ？"
