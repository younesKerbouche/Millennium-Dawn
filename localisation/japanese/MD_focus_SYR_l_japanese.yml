 TT_SYR_ALIGN_SUDAN: "\n[SUD.GetName]が我々と同盟を結ぶ意欲はデフォルトで§G強い§!である\n\n[SUD.GetName]は以下の場合に我々と同盟を結ぶ可能性が高くなる\n §G-彼らが国粋主義的展望に従っている場合§!\n\n[SUD.GetName]は以下の場合に我々と同盟を結ぶ可能性が低くなる\n §R-彼らと[EGY.GetName]の両方が西側または新興の展望に従っている場合\n -彼らが戦争中である場合\n -彼らがすでに他の誰かと同盟を結んでいる場合§!\n"
 TT_SYR_ALIGN_AZERBAIJAN: "\n[AZE.GetName]が我々と同盟を結ぶ意欲はデフォルトで§g五分五分§!である\n\n[AZE.GetName]は以下の場合に我々と同盟を結ぶ可能性が高くなる\n §G-彼らが国粋主義的展望に従っている場合§!\n\n[AZE.GetName]は以下の場合に我々と同盟を結ぶ可能性が低くなる\n §R-彼らと[PER.GetName]の両方が西側または新興の展望に従っている場合\n -彼らが非同盟の展望に従っている場合\n -彼らが戦争中である場合\n -彼らがすでに他の誰かと同盟を結んでいる場合\n -彼らが[ARM.GetName]との紛争を解決した場合\n -我々がトルコに対して敵対的であった場合§!\n"
 TT_SYR_ALIGN_ARMENIA: "\n[ARM.GetName]が我々と同盟を結ぶ意欲はデフォルトで§G強い§!である\n\n[ARM.GetName]は以下の場合に我々と同盟を結ぶ可能性が高くなる\n §G-彼らが国粋主義的展望に従っている場合§!\n\n[ARM.GetName]は以下の場合に我々と同盟を結ぶ可能性が低くなる\n §R-彼らが戦争中である場合\n -我々がクルド人と同盟を結んでいる場合§!\n"
 TT_SYR_ALIGN_GREECE: "\n[GRE.GetName]が我々と同盟を結ぶ意欲はデフォルトで§R弱い§!である\n\n[GRE.GetName]は以下の場合に我々と同盟を結ぶ可能性が高くなる\n §G-彼らが国粋主義的展望に従っている場合\n -[TUR.GetName]がNATOのメンバーではない場合§!\n\n[GRE.GetName]は以下の場合に我々と同盟を結ぶ可能性が低くなる\n §R-彼らが戦争中である場合\n -彼らが[TUR.GetName]との国境紛争を解決した場合\n -我々または我々の傀儡がキプロスを所有している場合§!\n"
