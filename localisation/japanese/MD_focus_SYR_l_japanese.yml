 SYR_give_rise_to_merchants: "商人の台頭"
 SYR_give_rise_to_merchants_desc: "社会における農業主義の成長に伴い、伝統に戻る時が来たようだ。新たな、おそらく保守的な世代の投資家が国内で台頭し、うまくいけば、彼らが伝統的な経済を可能な限り最善の方法で管理してくれるだろう。"
 SYR_secular_opposition_victory: "世俗反体制派政府"
 SYR_secular_opposition_victory_desc: "世俗反体制派連合が選挙で勝利し、シリアを自由民主主義国家へと導く任務を負うことになる。"
 SYR_islamist_opposition_victory: "イスラム主義反体制派政府"
 SYR_islamist_opposition_victory_desc: "イスラム主義反体制派連合が選挙で勝利し、シリアを保守的なイスラム共和国へと導く任務を負うことになる。"
 SYR_turkish_inspired_islamism: "トルコに触発されたイスラム主義"
 SYR_turkish_inspired_islamism_desc: "トルコ共和国設立後に起こったイスラム主義運動からインスピレーションを得るだろう。これにより、当面の間、我々の運動はより好意的に描かれ、トルコの保守的なビジネスマンを国内への投資に引き付けるかもしれない。"
 SYR_deregulate_economy: "規制緩和された経済"
 SYR_deregulate_economy_desc: "我々が多くの支持を得ている中間層と商人を強化するために、彼らに対する制限を減らし、彼らの成長に必要なスペースを提供する。"
 SYR_syrian_gulen_movement: "シリア・ギュレン運動"
 SYR_syrian_gulen_movement_desc: "ギュレン運動とは、要するに、トルコで学生の間で非常に人気があったイスラム主義運動であり、イスラムの平和主義的で近代的な見解を提唱していた。我々は彼らの教えからインスピレーションを得て、イスラム的価値観を提唱し、学生に教えるために学校のカリキュラムを改革し、全体的な教育も改善するだろう。"
 SYR_moderate_conservatism: "穏健保守主義"
 SYR_moderate_conservatism_desc: "我々の階級内の過激な要素を根絶し、宗教的狂信とは何の関係もない保守主義の力としてのイメージを再形成する。"
 SYR_religious_economic_charity: "宗教的寄付"
 SYR_religious_economic_charity_desc: "我々の運動は常に、コミュニティに有益であった慈善団体や財団と関連付けられてきた。今やより顕著な地位にあるので、経済的負担を軽減するためにそれらをさらに制度化する。"
 SYR_qatari_support: "カタールの支援"
 SYR_qatari_support_desc: "様々なカタール投資家の関心を集めた。"
 SYR_flourishment_of_central_economy: "都市中心部の開発"
 SYR_flourishment_of_central_economy_desc: "支持基盤は主に様々な都市地域から来ており、それらの人口からの支持を勢いづけるために開発を開始すべきである。"
 SYR_turkish_investments: "トルコの投資"
 SYR_turkish_investments_desc: "規制緩和政策とイデオロギー的な類似性のおかげで、多くのトルコ投資家を引き付けた。"
 SYR_reverse_secularization: "世俗化の逆転"
 SYR_reverse_secularization_desc: "以前の政権は国家を著しく世俗化させた。この理想への明らかな侮辱は続けるべきではなく、シャリーア法を支持してこれらの政策を逆転させるべきである。"
 SYR_NPF_victory: "国民進歩戦線政府"
 SYR_NPF_victory_desc: "偉大な連合が選挙で勝利し、今こそ新しいシリアの未来を再構成する時だ。"
 SYR_statist_rise: "国家主義者の台頭"
 SYR_statist_rise_desc: "自由主義経済は国民の搾取を許し、国家の独立と支配を危うくする。シリアにとって最善なのは、経済のあらゆる側面を国家に結びつけることだ。"
 SYR_maintain_military_role: "軍のてこ維持"
 SYR_maintain_military_role_desc: "世界は暗く厄介な時代に入っており、国家を守らなければならない、それがどんな犠牲を払っても。"
 SYR_nationalize_oligarchic_holdings: "保有資産の国有化"
 SYR_nationalize_oligarchic_holdings_desc: "経済に対する支配力を強化するために、様々な不正なオリガルヒの保有資産と財産を国有化する。"
 SYR_maintain_socialistic_policies: "社会主義的法律の維持"
 SYR_maintain_socialistic_policies_desc: "以前の政府が正しかったことの一つであり、彼らが比較的より人気があった究極の理由は、下層階級を支援した社会主義政策であった。我々は元大統領ハーフィズ・アル・アサドによって実施された政策を継続し、自らを抑圧された人々の真の支持者として描くだろう。"
 SYR_government_planned_economic_projects: "政府計画経済プロジェクト"
 SYR_government_planned_economic_projects_desc: "責任ある政府としてのイメージを高め、一般の人々からの支持を集めるために、公共プロジェクトを開始すべきである。"
 SYR_patriotic_propaganda: "愛国的プロパガンダ"
 SYR_patriotic_propaganda_desc: "国家の誇りと国家への忠誠心の重要性を強調することにより、イデオロギー的立場を強化する。"
 SYR_gather_support_from_peasantry: "農民からの支持収集"
 SYR_gather_support_from_peasantry_desc: "農民は国家のバックボーンであり、彼らが我々を支持していることを確認する必要がある。"
 SYR_strong_government: "強力な政府"
 SYR_strong_government_desc: "国民に政府が安定しており、統治するのに十分な能力があることを示さなければならない。これにより、彼らの信頼を得ることができるだろう。"
 SYR_expand_youth_organizations: "青年組織の拡大"
 SYR_expand_youth_organizations_desc: "我々の党は特に青年組織に依存してきた。今や権力の地位にあるので、彼らの心をつかむことによって、若者にイデオロギー的大義を支持するよう奨励する時が来た。"
 SYR_illiberal_democracy: "非自由民主主義"
 SYR_illiberal_democracy_desc: "自由主義は貧しい国々を感染させ、搾取するウイルスである。人々が必要としているのは、真に人々を代表し、同時に一つの旗の下に人々を団結させる真の民主主義である。我々は何があっても民主主義である。"
 SYR_reestablish_intelligence_committee: "諜報機関の再設立"
 SYR_reestablish_intelligence_committee_desc: "未来の戦争は銃や戦車ではなく、情報で行われる。完全に機能する諜報機関を創設することは我々の責任である。"
 SYR_national_security_act: "国家安全保障法"
 SYR_national_security_act_desc: "過激派グループはゆっくりと国家を殺しており、国民への脅威をもたらしている。彼らの攻撃は国家への明らかな脅威であり、何としても、コストがどうであれ、何が起ころうとも、彼らを直ちに止めなければならない。テロリズムは止めなければならない。"
 SYR_pan_syrian_nationalism: "汎シリア主義"
 SYR_pan_syrian_nationalism_desc: "シリアは、その独特のアイデンティティで中東全体を照らすべき国である。豊かな歴史と文化は、真の潜在能力とアイデンティティを世界に示すことが我々の義務であることを明らかにしている。"
 SYR_cultural_rebirth: "文化の復興"
 SYR_cultural_rebirth_desc: "国家はゆっくりと、しかし確実にそのアイデンティティを認識している。些細な分裂が国民の美しさを実現する道を妨げるべきではない。国民は何があっても、結局のところ我々はまだシリア人であることを認識すべきである。"
 SYR_deal_with_the_trade_unions: "労働組合との取引"
 SYR_deal_with_the_trade_unions_desc: "強力な国の鍵はその生産と経済であるため、シリアのすべての労働者が我々を支持していることを確認する必要がある。"
 SYR_reassert_russian_ties: "ロシアとの関係再確認"
 SYR_reassert_russian_ties_desc: "ロシアは、近代化され、安全で、繁栄した国家になるのを助ける唯一かつ真の同盟国である。"
 SYR_russian_oil_excavation: "ロシアの石油取引"
 SYR_russian_oil_excavation_desc: "国家には大きな宝があり、同盟国であるロシアがこれらの資源に到達するのを助けてくれるだろう。"
 SYR_russian_tartus_base_expansion: "ロシア海軍プレゼンスの拡大"
 SYR_russian_tartus_base_expansion_desc: "すぐに強力な海軍を創設することはできないが、ロシアの友人たちが港の能力拡大を支援することで、沿岸を安全に保つのを助けてくれるだろう。"
 SYR_nasserist_rise: "ナセル主義者の台頭"
 SYR_nasserist_rise_desc: "ナセル主義は再び台頭し、シリアを再び偉大にする準備ができている。"
 SYR_the_coalition: "連合"
 SYR_the_coalition_desc: "政党再設立後、二つの注目すべき勢力が台頭した。一つは国家を連邦化し、州により多くの権力を与えることを提唱し、もう一つは中央集権的な権威を強化し、統一された中央集権的な共和国を維持することを提唱している。どちらと連携すべきか慎重に選ばなければならない。"
 SYR_dismantle_the_military: "軍事予算の解体"
 SYR_dismantle_the_military_desc: "防衛GDPの多くは、軍隊の機関内の根深い汚職のために横領され、無駄なプロジェクトに向けられてきた。我々は手に入れることができるものの多くを転用し、売却する。これは軍隊を弱体化させ、脅威に対して脆弱にするかもしれないが、経済回復と汚職根絶に向けた必要なステップである。"
 SYR_empower_institutions: "機関の強化"
 SYR_empower_institutions_desc: "我々の機関は非常に弱く、脇に追いやられている。これは権力が大統領に集中し、議会にはほとんど権力が与えられず、国家管理メディアが個人の自由を制約する雰囲気を支持しているためである。権力分散と自由化を保証する新しい憲法を起草することは、未来に向けた重要なステップである。"
 SYR_western_supported_economic_relief: "西側の救済"
 SYR_western_supported_economic_relief_desc: "我々の理想は西側のそれと一致し、彼らの国々に我々の党を設立することさえ可能にした。我々は彼らと関係を結び、経済的なてこと引き換えに救済を要請するだろう。"
 SYR_liberalize_society: "社会の自由化"
 SYR_liberalize_society_desc: "人々は自由と平等の価値観に慣れていない。彼らが自由を価値あるものと見なすように奨励することに取り組むべきである。"
 SYR_scientific_ventures: "科学的冒険"
 SYR_scientific_ventures_desc: "奨学金を支援し、時代遅れの学校カリキュラムを更新することにより、国の科学部門を進歩させることができるだろう。"
 SYR_banish_authoritarian_influence: "権威主義的影響力の追放"
 SYR_banish_authoritarian_influence_desc: "イランやロシアのような多くの権威主義国家がここに大きな存在感を持っていた。今や自由な国家となったので、機関と経済に対する彼らの影響力を終わらせる時が来た。"
 SYR_democratic_socialism: "民主社会主義"
 SYR_democratic_socialism_desc: "国の破滅的な経済状態は、人口をかなり貧しく未開発なままにした。ビジネスに対する制限を減らすことは、経済的不平等が依然として国内で蔓延しているため、搾取と不公正な競争を導入するだろう。必要なのは、国内の新しいビジネスを奨励し、すべての階級の市民が楽しむことができる広範な経済発展を可能にするための助成金を与えることである。"
 SYR_unleash_economic_potential: "経済的潜在力の解放"
 SYR_unleash_economic_potential_desc: "経済大国になる大きな潜在力がある。外国の投資家や企業がここに会社を設立することを奨励でき、これは人口を安価な労働者にすることになるかもしれないが、経済発展への大きな飛躍となるだろう。"
 SYR_domestic_investments: "国内投資"
 SYR_domestic_investments_desc: "多くの若い国内ビジネスが設立されている。経済的繁栄への彼らの旅を支援するために、彼らに投資する。"
 SYR_subsidize_local_firms: "地元企業"
 SYR_subsidize_local_firms_desc: "我々の政策のおかげで、地元企業はその成功で認識されている。彼らに投資する時が来た。"
 SYR_economic_democracy: "経済的平等"
 SYR_economic_democracy_desc: "経済発展は、経済的不平等に取り組み、成功した国内企業さえも生み出すことによって、すべての経済的背景を持つすべての人々に到達した。これは誇りに思うべきことである。"
 SYR_syrian_diaspora_investments: "ディアスポラ投資"
 SYR_syrian_diaspora_investments_desc: "経済的に友好的な政策のおかげで、海外に住むシリア人ディアスポラからの投資を引き付けた。"
 SYR_invite_US_business_giants: "ビジネス巨人の招待"
 SYR_invite_US_business_giants_desc: "経済を繁栄させることを許可したが、これでは十分ではない。消費主義を奨励するために、米国の巨大ビジネスを国内にフランチャイズを設立するよう招待する。"
 SYR_address_ethnic_divides: "民族的分裂への対処"
 SYR_address_ethnic_divides_desc: "国は常に分裂し、宗派主義に悩まされてきた。これらの問題にどのように対処するか決める必要がある。"
 SYR_EU_investments: "EU投資"
 SYR_EU_investments_desc: "様々なヨーロッパ諸国が国内への投資を求めている。"
 SYR_student_exchanges: "学生交換"
 SYR_student_exchanges_desc: "教育を強化し、世界標準に合わせるために、外国への奨学金を奨励する。"
 SYR_invest_in_tourism: "観光ブーム"
 SYR_invest_in_tourism_desc: "我々が経済に行った改善と投資により、観光産業はかつてないほどの数に成長している。まもなくシリアは地中海で最も人気のある休暇先の一つとなるだろう。"
 SYR_technological_investments: "技術投資"
 SYR_technological_investments_desc: "我々の技術は非常に時代遅れであり、単に無視することはできない。我々は何かをしなければならないだろう。"
 SYR_digitalisation_campaign: "デジタル化キャンペーン"
 SYR_digitalisation_campaign_desc: "我々の技術インフラは今日の基準にとって非常に時代遅れで非効率的である。この妨げとなる問題に取り組むために、新しい技術の研究と構築に向けて資金を転用すべきである。"
 SYR_chinese_anime: "中国アニメ"
 SYR_chinese_anime_desc: "ダマスカスに拠点を置くヴィーナス・センターは、現在、日本のアニメ（および他のカートゥーン）をアラビア語に吹き替える唯一の吹き替え会社である。我々は彼らの能力を拡大し、中国のアニメスタジオとの協力を奨励しなければならない。彼らが競合他社ほど人気がないとしても、中国のアニメーション産業はそれでも非常に成功しており、我々が学び協力して中東およびアラブ世界で主要なアニメーションプロデューサーになるのは素晴らしい考えである。"
 SYR_domestic_anime: "国内アニメ"
 SYR_domestic_anime_desc: "ダマスカスに拠点を置くヴィーナス・センターは、現在、日本のアニメ（および他のカートゥーン）をアラビア語に吹き替える唯一の吹き替え会社である。我々自身の文化と美学は外部のテーマに影響されるべきではなく、外国の専門知識は必要ない。我々は完全に自分自身に頼り、外国のアニメーション大手からの助けを求めようとはしないだろう。"
 SYR_japanese_anime: "日本アニメ"
 SYR_japanese_anime_desc: "ダマスカスに拠点を置くヴィーナス・センターは、現在、日本のアニメ（および他のカートゥーン）をアラビア語に吹き替える唯一の吹き替え会社である。我々は彼らの能力を拡大し、日本のアニメスタジオとの協力を奨励しなければならない。反対のないアニメーション大手は、我々のアニメーション産業を設立し、中東で最も人気のある作品を制作する際に、間違いなく計り知れない助けとなるだろう。"
 SYR_economic_revitalization: "経済活性化"
 SYR_economic_revitalization_desc: "我々の経済は混乱しているだけでなく、非常に非効率的で、持続不可能で、時代遅れである。もし我々が経済的繁栄を求めるなら、我々の機能不全で絶望的な経済への近代化と投資という骨の折れるプロセスを開始しなければならないだろう。"
 SYR_tartus_service_sector: "タルトゥースのサービス部門"
 SYR_tartus_service_sector_desc: "サービス部門はタルトゥース市で最も魅力的な雇用部門の一つである。高い割合の住民が高い科学的資格を持ってサービス部門で働いており、彼らは公的部門と民間部門の間で分配されている。"
 SYR_expand_the_sector: "民間部門の拡大"
 SYR_expand_the_sector_desc: "民間部門の参加は、地中海の他の沿岸都市と比較して依然として必要なレベルを下回っている。我々は民間部門に投資し、魅力的な経済ホットスポットになるように拡大すべきである。"
 SYR_service_sector_in_lacking_regions: "不足地域へのサービス投資"
 SYR_service_sector_in_lacking_regions_desc: "タルトゥースのサービス部門は順調に繁栄しているが、他の同等かそれ以上に重要な都市については同じことは言えない。熟練労働者がタルトゥース外で働くことを経済的に奨励し、有望なビジネスに投資することによって、我々はこの状況を改善するだろう。"
 SYR_expand_powerstations_in_homs: "ホムスの発電所拡張"
 SYR_expand_powerstations_in_homs_desc: "我が国には発電所が少なく、これは持続的で厄介な問題となっている。シリアの交差点であるその中央の位置と、市内に大きな石油精製所が存在するため、我々はホムスに多くの発電所を建設するだろう。"
 SYR_tap_into_the_oil_reserves: "石油埋蔵量の利用"
 SYR_tap_into_the_oil_reserves_desc: "国の東部にある石油埋蔵量は有望に見え、我々のドリルがそれらを抽出するのを待っている。"
 SYR_road_to_palmyra: "パルミラへの道"
 SYR_road_to_palmyra_desc: "パルミラはかなりの数の観光客を引き付けてきた重要な考古学的遺跡である。観光客が風景を訪れやすくするために、インフラと道路を改善するだろう。"
 SYR_expand_latakian_airport: "ラタキア空港の拡張"
 SYR_expand_latakian_airport_desc: "ラタキア飛行場は軍事目的で使用されている。しかし、市が観光ホットスポットであるため、民間航空会社に使用される大きな可能性がある。したがって、我々はそれに投資し始めるだろう。"
 SYR_agricultural_investments: "農業投資"
 SYR_agricultural_investments_desc: "農業は石油に次ぐ我が国経済の第二の大きな部門である。我々は大規模な農業力となるための潜在能力を活用すべきである。"
 SYR_idlib_aleppan_investments: "イドリブ・アレッポ農業連携"
 SYR_idlib_aleppan_investments_desc: "アレッポはイドリブの農業に巨大な経済的存在感を持っている。我々は両地域に利益をもたらし、二都市の農業産業の潜在能力を奨励するために、さらなる投資を奨励するだろう。"
 SYR_idlib_contest_aleppan_investments: "アレッポの存在への対抗"
 SYR_idlib_contest_aleppan_investments_desc: "イドリブにおけるアレッポの経済的存在感は両都市にとって有益であるが、この状況は我々の支配外の経済勢力に望ましくない力を与えるかもしれない。我々はイドリブに投資し、地域におけるアレッポの経済的野心を減らすことによって、彼らの存在に対抗すべきである。"
 SYR_provisions_to_daraa: "ダルアーへの供給"
 SYR_provisions_to_daraa_desc: "ダルアーは地域の水供給減少に苦しみ、政府の供給不足によって悪化した干ばつのために北東部の土地を離れることを余儀なくされた国内難民の流入の下で逼迫していた。我々は地域に投資し、これらの問題を直ちに修正するために取り組むだろう。"
 SYR_invest_in_hasakan_cotton: "ハサカの綿への投資"
 SYR_invest_in_hasakan_cotton_desc: "カーミシュリーとアル＝ハサカの都市における経済ブームは、1960年代に開始された灌漑プロジェクトの結果であり、それが北東シリアを綿花栽培地域へと変貌させた。これは我が国経済に大いに利益をもたらし、我々はその都市が収益性の高い繊維産業を収容する潜在能力を資本化するだろう。"
 SYR_renewables_focus: "再生可能エネルギーへの焦点"
 SYR_renewables_focus_desc: "我々は石油掘削量の少なさと人口増加により、電気とエネルギー出力に関して多くの問題に苦しんできた。もし考えれば、我々の石油依存エネルギー部門は将来より多くの負債となるだろうから、再生可能代替エネルギーに焦点を当てる方が賢明である。"
 SYR_invest_in_wdrvm: "WDRVMへの投資"
 SYR_invest_in_wdrvm_desc: "WDRVMは風力タービンと発電所の製造と設置を専門とする有望な会社である。彼らは地域全体に風力タービンを設置し、安定した風が存在する数少ない地域を活用することによってエネルギー問題に取り組む野心的な計画を持っている。これらの地域は散在し、まれにしか安定した風がないが、我々のエネルギー部門への肯定的な影響を否定することはできない。"
 SYR_set_up_puppet_ren_company: "傀儡再生可能エネルギー会社"
 SYR_set_up_puppet_ren_company_desc: "経済に対する我々の支配をさらに強化するために、傀儡再生可能エネルギー会社を支援すべきである。"
 SYR_encourage_domestic_solar_companies: "国内太陽光発電会社"
 SYR_encourage_domestic_solar_companies_desc: "いくつかの野心的な太陽光発電会社が国内で形成されており、国内の太陽光パネル生産を奨励するために彼らに投資すべきである。"
 SYR_monopolize_solar_power: "太陽光発電産業の独占"
 SYR_monopolize_solar_power_desc: "利益のための大きな機会が我々の砂漠の太陽光潜在能力にある。我々はこの有望な部門を独占するために、我々自身の太陽光発電会社を設立するだろう。"
 SYR_initiate_industrialization: "工業化の開始"
 SYR_initiate_industrialization_desc: "我々の産業能力は時代遅れで存在しない。しかし、我々には経済を大いに力づけ、活性化させる産業成長を開始する潜在能力がある。"
 SYR_damascus_automotive_potential: "ダマスカスの自動車潜在能力"
 SYR_damascus_automotive_potential_desc: "ダマスカスの多くの産業地域が自動車組立専用であるが、まだそれに値するほどの低い注意しか受けていない。我々はそれらに投資し始めるだろう。"
 SYR_invite_automotive_giants: "自動車大手企業の招待"
 SYR_invite_automotive_giants_desc: "三菱、トヨタ、フォルクスワーゲンのような人気の自動車ブランドは、もし我々が彼らに投資するよう説得できれば、我が国経済にとって大きな利益となるだろう。これにより、高品質の車両が我々の民衆によって取得されることが可能になる。"
 SYR_SIAMCO_monopoly: "SIAMCO独占"
 SYR_SIAMCO_monopoly_desc: "我々はイランと中国からの自動車ブランドと取引してきた歴史があり、手頃な価格の車を生産し、望ましくない影響力を経済から排除するために、常にそうあるべきだ。"
 SYR_homs_heavy_industry: "ホムス重工業"
 SYR_homs_heavy_industry_desc: "ホムスはいくつかの大規模な公的重工業の本拠地である。明らかに産業大手としての有望な未来があり、都市が繁栄できるように彼らに投資すべきである。しかし、我々は彼らの生産能力または資源抽出および処理能力への投資の間で選択しなければならないだろう。"
 SYR_homs_production_focus: "生産への焦点"
 SYR_homs_production_focus_desc: "成長する民間産業部門が過去10年間で繁栄し、多くの中小企業が市の北西および南部の産業ゾーンを占めている。我々はそれを活用し、これらの産業をさらに発展させるだろう。"
 SYR_phosphate_extraction: "リン酸塩抽出"
 SYR_phosphate_extraction_desc: "我々はこの国に豊富に存在するこの有用な資源を抽出するために、新しいリン酸塩プラントを拡張し建設するだろう。"
 SYR_expand_industrial_capabilities: "産業能力の拡大"
 SYR_expand_industrial_capabilities_desc: "都市の生産能力を発展させる方が賢明である。なぜなら、これは都市の経済成長にとってより持続可能な道だからである。"
 SYR_tartus_pharmaceutical_giant: "製薬大手"
 SYR_tartus_pharmaceutical_giant_desc: "タルトゥースには多数の製薬工場があり、我が国経済にとって手ごわい柱を形成している。この部門の未来を決定する時が来た。"
 SYR_pharmaceutical_export_focus: "輸出奨励"
 SYR_pharmaceutical_export_focus_desc: "我々は製薬会社に投資し、地域的優位性への拡大を奨励し、医薬品の輸出を奨励するだろう。これは我々の経済成長にとって素晴らしいことだろう。"
 SYR_pharmaceutical_healthcare_focus: "医薬品価格の引き下げ"
 SYR_pharmaceutical_healthcare_focus_desc: "我々の国民はこの能力を自身の幸福のために使うことができる。我々は予算の一部を、国民にとって医薬品および製薬製品をより安価にするために割り当てるだろう。"
 syrian_phosphate_exports: "シリアリン酸塩輸出"
 syrian_new_high_command: "新たな最高司令部"
 syrian_agricultural_capability_fully_unleached: "農業社会"
 syrian_agricultural_capability_fully_unleached_desc: "シリアの新政府の政策により、この国は少なくとも経済の観点からは、進歩的な道ではなく、より……保守的な道を選んだようだ。"
 syrian_industrial_capability_fully_unleached: "急速な産業拡大"
 syrian_industrial_capability_fully_unleached_desc: "産業主義者の完全な支持と国内の新しい投資家の創出により、シリアはその国の未来のために新たな一歩を踏み出している：大規模な工業化。"
 alawite_political_inclusiveness_dynamic_modifier: "アラウィー派コミュニティの政治的包摂性"
 TT_alawite_political_inclusiveness_dynamic_modifier: "アラウィー派は主にレバントに住む民族宗教グループであり、シーア派イスラムから派生したイスラム教の一派であるアラウィー派を信仰している。国内における彼らの政治的包摂性[?alawite_status|%%Y]は、国内の政治における信頼と政治活動のレベルを定義し、汚職、地域インフラの欠如、宗教の自由の記録の悪さ、および国の他の地域と比較した地域産業の欠如によって悪影響を受ける。"
 druze_political_inclusiveness_dynamic_modifier: "ドゥルーズ派コミュニティの政治的包摂性"
 TT_druze_political_inclusiveness_dynamic_modifier: "ドゥルーズ派は民族的にはアラブ人であり、アラビア語を話す。彼らの一神教宗教はイスラム教、ユダヤ教、キリスト教から多くの信仰を取り入れており、またギリシャ哲学とヒンドゥー教の影響も受けている。国内における彼らの政治的包摂性[?druze_status|%%Y]は、国内の政治における信頼と政治活動のレベルを定義し、汚職、地域インフラの欠如、宗教の自由の記録の悪さ、および国の他の地域と比較した地域産業の欠如によって悪影響を受ける。"
 kurdish_political_inclusiveness_dynamic_modifier: "クルド人コミュニティの政治的包摂性"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "クルド人は西アジアのクルディスタン山岳地域原産のイラン系民族グループであり、南東トルコ、北西イラン、北イラク、北シリアにまたがる。国内における彼らの政治的包摂性[?kurdish_status|%%Y]は、国内の政治における信頼と政治活動のレベルを定義し、汚職、地域インフラの欠如、および国の他の地域と比較した地域産業の欠如によって悪影響を受ける。"
 syria_police_funding: "改革された警察力"
 syria_police_funding_desc: "我々は安全保障をより効率的に保証するために警察力を改革した。"
