 fossil_fuel_industry: "化石燃料産業"
 fossil_fuel_industry_desc: "国内の資源採掘産業が非常に成長している場合、その純然たる規模と収益力を以て国内外の政策に絶大な影響を及ぼすことができる。"
 defense_industry: "軍産複合体"
 defense_industry_desc: "軍産複合体は国軍と武器を供給する兵器産業との関係を意味する。政府からの契約と承認というプロセスを通じて、防衛産業とその下請け業者は政権の指導者層と非公式な良好関係を築き上げている。一方で軍事的成長に走ればもう一方で経済成長に繋げる。それの何が悪いのだろうか？"
 maritime_industry: "海事産業"
 maritime_industry_desc: "伝統的に海を利用して成長を保ち続けてきた国々では、造船業や漁業に養殖産業、そして海洋掘削産業が国家経済の要石であることが多く、それ故に国内政治においても影響力を持っている。"
 international_bankers: "国際銀行家"
 international_bankers_desc: "金融業界の大手銀行と一般庶民の日常生活を統合することができた時、それは経済の成長と安定に不可欠な存在となる。国民への影響力を遺憾なく発揮することで、多国籍産業は政府の方針と規制に対する絶大な政治力を確立する。"
 oligarchs: "オリガルヒ"
 oligarchs_desc: "オリガルヒは国内のほぼすべての産業を掌握し統制してきた少数精鋭のビジネス起業家である。政界の既得権益層と非常に密接した関係を維持することで、財力を維持しつつも更なる利益に繋がる政策を求めることができる。"
 NIG_oligarchs: "部族の指導者"
 SOV_oligarchs: "[SOV.GetAdjective]企業"
 CSA_oligarchs: "連合国地主"
 farmers: "農家"
 farmers_desc: "多くの貧しい国々では農家とその家族が国内最大の勢力である。個人としては何ら力を持たないが、集団として考えた時、安定を維持するためには彼らの要望を慎重に聞き入れる必要がある。"
