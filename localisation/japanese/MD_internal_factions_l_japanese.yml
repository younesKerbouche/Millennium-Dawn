 UAE_landowners: "部族の指導者"
 landowners: "地主"
 landowners_desc: "裕福な地主は国内の大多数の農地を所有する少数の有力者である。政府の補助金や支援に対して立場を利用することで、官僚や役人を通じた強い影響力によって農地改革に反対し、現状維持の政策を続けさせている。"
 GER_labour_unions: "ドイツ労働総同盟"
 labour_unions: "労働組合"
 labour_unions_desc: "高度に組織化され、活発化され、政治的影響力を確保した時、労働者の代表組織である労働組合は国内政治に強烈な影響力を与え、経営者やコングロマリットは動揺させられるだろう。"
 SOV_communist_cadres: "[SOV.GetAdjective]企業"
 communist_cadres: "共産党幹部"
 communist_cadres_desc: "共産党の中間または下位指導部構成員は行政的エリート官僚として、政策実現のために大きな影響力を行使する。"
 BRM_the_priesthood: "僧伽"
 the_priesthood: "僧職"
 the_priesthood_desc: "東洋宗教の僧と宗教指導者は国内の政策に著しい影響を及ぼす可能性がある。それを神権政治の一部と見なす人々もいれば、政府のプログラムに対する声と霊感の反応であると見る人々もいる。"
 wahabi_ulema: "ワッハーブ派ウラマー"
 wahabi_ulema_desc: "原理主義者であるワッハーブ派聖職者は、イスラム教スンナ派の中でも超保守的な改革運動であるサラフィー主義の教義に従う国々において、その信念から絶大な支持を得ている。苛烈にして不寛容である彼らは社会改革に対して非常に抵抗感を示している。そして海外に教義に広めることを決意している。"
