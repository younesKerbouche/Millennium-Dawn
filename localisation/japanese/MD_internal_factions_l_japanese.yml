 chaebols: "チェボル"
 chaebols_desc: "チェボル（財閥）は韓国のコングロマリットである。世界的な多国籍大企業で構成され、夥しい数の国際的企業を所有している。ヒュンダイ、サムスン、LG、SKグループは最大級である。韓国のチェボルは自国の経済規模と比べると世界最大級の企業群で、韓国の国家の発展に必要不可欠な役割を果たしてきた。"
