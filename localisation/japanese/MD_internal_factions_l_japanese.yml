 cut_taxes_on_the_rich_decision_desc: "経済成長を促進するため、今こそ富裕層の税負担を軽減する時だ。"
 internal_factions_religious_people_in_education: "Religious People in Education"
 internal_factions_religious_people_in_education_desc: "We have allowed religious leaders into places on our education boards. It has allowed us to cut some costs but it has caused some progressive elements within the country to be upset with the current government."
 internal_factions_events.38.t: "宗教団体が政府内での代表権を要求"
 internal_factions_events.38.d: "国内の宗教団体が、政府内での代表権拡大を求める嘆願を行っている。彼らは、自分たちの人々が政府によって抑圧されないよう、より良い代表権を確保したいと考えている。"
 internal_factions_events.38.a: "指導者たちを政府に迎え入れる"
 internal_factions_events.38.b: "限定的な協議を許可する"
 internal_factions_events.38.c: "拒否する"
 internal_factions_events.39.t: "宗教団体が教育委員会での席を要求"
 internal_factions_events.39.d: "さまざまな宗教団体が、各レベルの教育委員会に席を求めてきた。我々は、彼らに教育委員会での席を与えるか、それともその要求を無視するかを選べる。"
 internal_factions_events.39.a: "委員会に席を与える。"
 internal_factions_events.39.b: "いいえ、その必要はない。"
