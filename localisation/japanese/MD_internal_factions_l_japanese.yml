 encourage_religion_in_the_government_decision_desc: "法制度を進展させる中で、宗教的な個人が政府に参加することを奨励する。"
 encourage_additional_resource_production_decision: "追加資源生産の奨励"
 encourage_additional_resource_production_decision_desc: "資源セクターでの追加生産を奨励することで、資源自立に一歩近づくことができる。これを実現するために、短期的に若干の税制優遇を提供することが可能だ。"
