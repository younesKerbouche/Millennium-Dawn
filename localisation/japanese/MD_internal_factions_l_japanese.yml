 allow_foreign_nationals_military_decision: "外国人の軍隊参加を許可"
 allow_foreign_nationals_military_decision_desc: "Our military is in a precarious position and we need to bring in additional conscripts by guaranteeing them citizenship."
 repeal_foreign_nationals_military_decision: "Repeal Foreign Nationals in the Military"
 repeal_foreign_nationals_military_decision_desc: "We have recently allowed Foreign Nationals to join the military. The decision has caused issues amongst the military and it may be worthwhile to repeal the decision."
 internal_faction_labour_dispute_companies_favoured: "Labour Dispute - Corporations Favoured"
 internal_faction_labour_dispute_companies_favoured_desc: "In a recent labour issue, the government favoured benefits of corporations over the labour unions"
 internal_faction_labour_dispute_union_favoured: "Labour Dispute - Labour Unions Favoured"
 internal_faction_labour_dispute_union_favoured_desc: "In a recent labour issue, the government favoured benefits of labour unions over the corporations"
 internal_faction_economic_boom: "好景気"
 internal_faction_economic_boom_desc: "Our factions are helping us through an economic boom!"
 internal_faction_military_industry_thriving: "Military Industry Thriving"
 internal_faction_military_industry_thriving_desc: "Recent work with our Military Industrial Complex has seen a record number of military assets produced. The industry is absolutely thriving!"
 internal_faction_subsidize_convoy_production: "Subsidize Convoy Production"
 internal_faction_subsidize_convoy_production_desc: "We have subsidized convoy freighter production at the behest of drydocks who needed the additional cash flow."
 internal_faction_decreased_investments: "Decreased Investments"
 internal_faction_decreased_investments_desc: "Due to our economic decisions, investments made by companies are slowing down"
 internal_factions_allowed_foreign_nationals_military: "Service Guarantees Citizenship"
 internal_factions_allowed_foreign_nationals_military_desc: "Recently we have passed laws and legislation to allow foreign nationals into the military without requiring citizenship. It has become a method for the military to recruit new soldiers but it has caused some instability within the ranks."
 internal_factions_temporarily_reduce_migrations: "Temporarily Reduced Migration Targets"
 internal_factions_temporarily_reduce_migrations_desc: "Due to pressure from specific foreign interest groups in the country we have reduced our migration targets."
 internal_factions_events.0.t: "Business Owner's Request a Tax Cut"
 internal_factions_events.0.d: "A representative of small & medium business owners has approached our government. They are saying that due to the economic situation of the country, smaller businesses are suffering. They would like to receive temporary tax cuts to help their businesses succeed."
 internal_factions_events.0.o1: "Agree to cut down some taxes"
 internal_factions_events.0.o2: "The budget can't take it!"
 internal_factions_events.0.o3: "Increase taxes on companies instead!"
 internal_factions_events.0.o4: "Work with the Labour Unions to solve the issue"
 internal_factions_events.1.t: "スタートアップ企業が買収候補に"
 internal_factions_events.1.d: "ある成功したスタートアップ企業が最近売りに出され、大手外国企業が[ROOT.GetNameDef]での事業拡大を目指して関心を示している。一部では、この拡大を阻止すべきだとの声もあるが、買収を防ぐことは自由市場の原則に反するという意見もある。"
 internal_factions_events.1.o1: "買収を許可する"
 internal_factions_events.1.o2: "これを阻止する必要がある"
 internal_factions_events.1.o3: "国家が先に買収する"
 internal_factions_events.1.o4: "国内企業との合併を強制する"
 internal_factions_events.2.t: "スタートアップ企業、官僚主義に押しつぶされる"
 internal_factions_events.2.d: "多くの小規模ビジネスのオーナーたちが、国内の官僚主義のレベルを批判している。彼らは、書類に次ぐ書類の記入、許可の申請、あちこちの役所を回ることが、新規企業の設立を阻害していると述べている。彼らは、小規模ビジネスに対する制約を緩和してほしいと求めている。"
 internal_factions_events.2.o1: "官僚手続きを減らそう"
 internal_factions_events.2.o2: "官僚は必要だ"
 internal_factions_events.2.o3: "特定の人にはもう少し簡単にしてもいいかも……"
 internal_factions_events.3.t: "さらなるスタートアップ資金の要求"
 internal_factions_events.3.d: "一部の事業家たちが我々に接触し、新しい企業を支援するためにさらなるスタートアップ資金を割り当てるよう求めてきた。企業を設立するには多額の費用がかかるため、国家は小規模事業主を支援すべきだ。"
 internal_factions_events.3.o1: "もちろん、起業家をもっと支援する必要がある"
 internal_factions_events.3.o2: "国家資金を民間企業に注ぐべきではない"
 internal_factions_events.3.o3: "銀行から資金を確保する"
 internal_factions_events.4.t: "No Loans for Small Businesses"
 internal_factions_events.4.d: "An issue has been raised to us. Many CEOs of smaller businesses are saying that banks have become more and more reluctant to loan them money. A representative from the bankers however stated that it's perfectly normal that banks don't loan money to every 'revolutionary' juice maker someone invents."
 internal_factions_events.4.o1: "Force banks to be more sharing with their money"
 internal_factions_events.4.o2: "The banks are free to choose who they loan money to"
 internal_factions_events.4.o3: "Provide the smaller companies with state-backed loans"
 internal_factions_events.5.t: "クリーンエネルギーを巡る争い"
 internal_factions_events.5.d: "クリーンエネルギーソリューションを提供する小規模企業が、大手化石燃料企業を訴えた。大手企業は、小規模企業に対して意図的にネガティブなマーケティングキャンペーンを展開したことに加え、産業スパイ行為や妨害活動を行ったとして訴えられている。この裁判は国内で大きな注目を集めており、再生可能エネルギーと化石燃料の戦いとして見られている。"
 internal_factions_events.5.o1: "再生可能エネルギーを勝たせる"
 internal_factions_events.5.o2: "化石燃料の優位性を確保する"
 internal_factions_events.5.o3: "この件に関わらない"
 internal_factions_events.6.t: "Small Fish in a Big Fish Pond"
 internal_factions_events.6.d: "We are receiving complaints that many large corporations are intentionally buying their smaller competitors, only to shut them down and prevent competition. Many are afraid that large corporations are working in unison to achieve a cartel and control the markets."
 internal_factions_events.6.o1: "It's just business, baby"
 internal_factions_events.6.o2: "Condemn this sort of behavior!"
 internal_factions_events.6.o3: "カルテルだって？ 互いに理解し合えるかもしれないな"
 internal_factions_events.7.t: "Work Contract Dispute"
 internal_factions_events.7.d: "Business owners are demanding that national work contracts could be loosened by local contracts between the employee and the employer. By allowing fewer restrictions on who can be fired and more liberties in allocated work hours, it would be easier for small businesses to hire staff. Most Labour Unions have already protested against this suggestion, saying that it's out of the question that the rights of the workers are reduced. They are suggesting more restrictions in work contracts to eliminate things such as paid internships."
 internal_factions_events.7.o1: "Local work contracts are favoured"
 internal_factions_events.7.o2: "The workers come first!"
 internal_factions_events.7.o3: "Maybe we can come to an understanding?"
 internal_factions_events.8.t: "Shops Open on Holy Day"
 internal_factions_events.8.d: "A scandal broke out recently as a shop owner in one of our larger cities had their shop open on a national religious holiday. The religious establishment stated that this goes against the traditions of the nation, and holy days are meant for worship and prayer."
 internal_factions_events.8.o1: "We are a (insert arbitrary belief here) country, and tradition should be respected!"
 internal_factions_events.8.o2: "Who gives a hoot about religion anyways?"
 internal_factions_events.9.t: "株式市場への上場"
 internal_factions_events.9.d: "有名で成功を収めているスタートアップ企業が、国内の株式市場に上場を決定した。これにより、その企業の株式を一部購入する投資の機会が生まれた。"
 internal_factions_events.9.o1: "株式を一部購入する"
 internal_factions_events.9.o2: "余裕がない"
 internal_factions_events.10.t: "Start-ups Booming"
 internal_factions_events.10.d: "A record-breaking number of new companies have been recently founded in the country. This has created many jobs and is positively affecting our economy. The economy is booming and we are thriving under the record number of startups!"
 internal_factions_events.10.o1: "素晴らしい"
 internal_factions_events.11.t: "政敵への選挙献金"
 internal_factions_events.11.d: "我々の政敵が、小規模な企業グループからの共同献金を受け取ったようだ。どうやら小規模企業の経営者たちは、我々の政策に満足していないらしい。"
 internal_factions_events.11.o1: "くそっ"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "くそっ"
 internal_factions_events.13.t: "大企業の倒産！"
 internal_factions_events.13.d: "本日、我が国の大企業の一つが倒産を宣言した。我が国の経済にとって、まさに悲しい一日である。"
 internal_factions_events.13.a: "残念だ。"
 internal_factions_events.13.b: "企業を支援する"
 internal_factions_events.14.t: "$labour_unions$ Demand Pay Increases"
 internal_factions_events.14.d: "$labour_unions$ are now demanding that businesses and industrial conglomerates within our nation be forced to increase the pay to the workers."
 internal_factions_events.14.a: "Side with Businesses."
 internal_factions_events.14.b: "Side with Unions."
 internal_factions_events.14.c: "Neither"
 internal_factions_events.15.t: "$labour_unions$、医療制度の改善を要求"
 internal_factions_events.15.d: "$labour_unions$は、医療予算の拡充を求めている。我々はどのように対応すべきだろうか？"
 internal_factions_events.15.a: "要求を受け入れる。"
 internal_factions_events.15.b: "要求を拒否する。"
 internal_factions_events.16.t: "$labour_unions$、福祉支出の拡大を要求"
 internal_factions_events.16.d: "国内の労働組合が、労働者や就労困難な人々をより支援するために、社会支出の拡大を求めている。どのように対応すべきだろうか？"
 internal_factions_events.16.a: "要求を受け入れる。"
 internal_factions_events.16.b: "要求を拒否する。"
 internal_factions_events.17.t: "Farmers Resist Agrarian Reform"
 internal_factions_events.17.d: "Small-scale subsistence farmers have revolted and demand that a multitude of factors should be incorporated into rural development. Citing that the Neoclassical theory of on-farm production has only brought hardships for those dependent on farm inputs that are subject to market imperatives.\n\nState actors argue that transforming subsistence farmers into export-oriented producers would allow for the rural countryside to develop through marketization."
 internal_factions_events.17.a: "Implement bottom-up development practices."
 internal_factions_events.17.b: "Focus only on Pro-Poor growth."
 internal_factions_events.17.c: "Continue the status quo."
 internal_factions_events.17.dd: "Further Neoclassical development."
 internal_factions_events.18.t: "農家が財政支援を要請"
 internal_factions_events.18.d: "農家は現在、財政的困難に直面している。彼らは何らかの補助金の可能性について話し合うため、請願書を提出してきた。"
 internal_factions_events.18.a: "農家に補助金を出す。"
 internal_factions_events.18.b: "一括払いを提供する。"
 internal_factions_events.18.c: "時代に追いつけ、老いぼれ。"
 internal_factions_events.19.t: "Air Border Incursion"
 internal_factions_events.19.d: "Following an air border incursion by a foreign combat aircraft, the military is demanding that we bolster our air defenses in the region. Advisors are suggesting building additional SAM sites or building additional military industry to protect our state. The pragmatists among us are suggesting we simply build one of each.\n\nRebuffing them in no uncertain terms, and scoring ourselves some quick political points in the process is another option, as is attempting to preserve our relations instead."
 internal_factions_events.19.o1: "Build more SAM Sites."
 internal_factions_events.19.o2: "Build more Military Factories."
 internal_factions_events.19.o3: "Build more SAM Sites and Military Factories."
 internal_factions_events.19.o4: "Rebuff the Demands."
 internal_factions_events.20.t: "Maritime Industry Requests Subsidies"
 internal_factions_events.20.d: "The Maritime Industry of our nation is requesting financial assistance from the government. Some of our shipyards are in disrepair and are currently in need of immediate attention. Should we give these subsidies to our Maritime Industry?"
 internal_factions_events.20.o1: "Accept the Subsidies."
 internal_factions_events.20.o2: "Deny the Subsidies."
 MAR_industry_subsidies: "§YMaritime Industry Subsidies§!"
 internal_factions_events_additional_expense_tt: "§Y追加支出§!が予算に計上: [?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "Farmers Push for Bio-Fuel Investment"
 internal_factions_events.21.d: "Agricultural Industry associations have approached the government to request investment in biofuels. This would help stabilize the domestic grain market amid increased competition from international farmers. Representatives of major oil companies have voiced opposition to the proposal."
 internal_factions_events.21.o1: "Ignore the Farmers."
 internal_factions_events.21.o2: "Invest in a Bio-Fuel Refinery."
 internal_factions_events.21.o3: "Build It, but Reassure the Oil Companies."
 internal_factions_events.22.t: "National Intelligence Services Caught Spying on Citizens"
 internal_factions_events.22.d: "The country's intelligence services have been outed by a whistleblower for spying on our own citizens. The populace is outraged! Government leaders and the Intelligence Community, however, say that this is all routine behavior that is necessary to keep our country safe."
 internal_factions_events.22.o1: "Ignore the Claims."
 internal_factions_events.22.o2: "Launch a Public Investigation."
 internal_factions_events.22.o3: "Cover Up the Info Leak."
 internal_factions_events.22.o4: "Punish the Whistleblower."
 internal_factions_events.23.t: "Oligarch Caught in Shady Business"
 internal_factions_events.23.d: "Our intelligence services have caught a member of the country's elite making some illegal business dealings. Some members of the government wish to bring the matter into the public sphere and take the matter to court. Others have suggested sweeping the problem under the rug."
 internal_factions_events.23.o1: "Keep This Quiet."
 internal_factions_events.23.o2: "Stage a Public Trial."
 internal_factions_events.23.o3: "Dissuade Future Investigations of Oligarchs."
 internal_factions_events.24.t: "Oligarchs Ask for Tax Decrease"
 internal_factions_events.24.d: "Several influential business people have approached government ministers to suggest we decrease taxes. They say this will support domestic industry and commerce and that these tax breaks will end up paying for themselves over time."
 internal_factions_events.24.o1: "We Can Not Reduce Taxes Right Now."
 internal_factions_events.24.o2: "Reduce Taxes for Individuals."
 internal_factions_events.24.o3: "Reduce Taxes on Corporations."
 internal_factions_events.24.o4: "Cut Taxes For Everybody."
 internal_factions_events.25.t: "海運業界が取引を提案"
 internal_factions_events.25.d: "主要な造船会社の代表者が政府に新たな取引を提案してきた。複数の貨物船団用船舶が購入可能な状態にある。我々は生産を補助してさらに多くの船舶を確保するか、一括購入を選ぶことができる。どのように進めるべきだろうか？"
 internal_factions_events.25.o1: "船団生産を補助する"
 internal_factions_events.25.o2: "船団を購入する"
 internal_factions_events.25.o3: "すべての船団を手に入れる！"
 internal_factions_events.25.o4: "そんなゴミはいらない！"
 internal_factions_events.26.t: "The Military Opposes our Government"
 internal_factions_events.26.d: "Recent policies from our current ruling coalition have become woefully unpopular with our military. They are citing that we are doing everything we can to weaken our national security."
 internal_factions_events.26.o1: "Increase the Military Spending."
 internal_factions_events.26.o2: "Deny the claims!"
 internal_factions_events.26.o3: "Smooth things over..."
 internal_factions_events.27.t: "Military Industry Thriving"
 internal_factions_events.27.d: "The military industry in our nation is thriving under the [ROOT.GetLeader] administration. We can look to fund this absolute boom in our arms industry with a small investment into the defense sector or we can applaud them publicly. What should we do?"
 internal_factions_events.27.o1: "Subsidize the Military Industry."
 internal_factions_events.27.o2: "Wonderful. Talk them up!"
 internal_factions_events.28.t: "Industrial Conglomerates Protests Lack of Industrialization"
 internal_factions_events.28.d: "The leaders of the Industrial Conglomerates has come to [ROOT.GetLeader] complaining about the lack of recent industrialization in the country. They believe that the industrial sector of the country has been neglected and they wish for further investment in the industrial sector. They have directly cited our overt focus on the Agricultural side of the country's economy. How should we respond?"
 internal_factions_events.28.o1: "Fuck the Industrialists."
 internal_factions_events.28.o2: "Maybe, they can use a pence."
 internal_factions_events.28.o3: "Honestly, this is pointless."
 internal_factions_events.29.t: "農家が減税を要求"
 internal_factions_events.29.d: "農家の代表が、本日我々のもとを訪れ、税率の引き下げを要請してきた。現在の税率は、すでにわずかな利益しか得られていない彼らの収入を圧迫し、一部の農家に過度な負担をかけているという。彼らは税率を5%引き下げることを求めている。政府を通じて減税を実施することもできるが、現行の予算を維持する選択肢もある。減税は税収を減らす一方で、農家の負担を軽減することになる。"
 internal_factions_events.29.a: "要求を受け入れる"
 internal_factions_events.29.b: "財源が必要だ"
 internal_factions_events.30.t: "破られた約束"
 internal_factions_events.30.d: "政府は要請された減税を実施できず、その結果、農民たちは政府に不満を抱いている。これは本当に悲しい出来事であり、今後さらに悪い結果を招く兆候かもしれない。"
 internal_factions_events.30.a: "残念だ"
 internal_factions_events.31.t: "Industrialists Convert an Agro-Industrial Complex"
 internal_factions_events.31.d: "The Industrialists in our nation have started the process to convert an $agriculture_district$ to a $industrial_complex$ after some deliberation. It appears to have been a tractor factory that is now being converted to an automobile factory."
 internal_factions_events.31.a: "Oh, okay."
 internal_factions_events.31.b: "We Need Them Tractors!"
 internal_factions_events.31.c: "Actually, convert more of 'em!"
 internal_factions_events.32.t: "Bankers Buy a Grain Silo"
 internal_factions_events.32.d: "Some of our investment community have come together pulling resources to purchase a couple of grain silos for their new \"breakaway office\". We have no idea what a breakaway office is but we now have an additional corporate headquarters out of the cities."
 internal_factions_events.32.a: "よし"
 internal_factions_events.32.b: "Give it to a Farmer!"
 internal_factions_events.33.t: "Maritime Industries Acquire Old Fishery"
 internal_factions_events.33.d: "The Maritime Industries acquire an old fishery close to the coast. The old fishery was in disarray and was acquired at a market price in an effort to industrialize the nation further."
 internal_factions_events.33.a: "よし"
 internal_factions_events.33.b: "Give it to a Farmer!"
 internal_factions_events.34.t: "労働組合、移民に抗議"
 internal_factions_events.34.d: "労働組合が、最近流入している移民に対して抗議を行っている。移民労働者が組合員の賃金を引き下げているとして、不満が高まっているのだ。現在、労働組合の指導者たちは政府に対し、移民の受け入れ枠の削減を求めている。我々はどのように対応すべきだろうか？"
 internal_factions_events.34.a: "彼らは心配しすぎだ！"
 internal_factions_events.34.b: "移民を少し減らすのもありか？"
 internal_factions_events.34.c: "移民の受け入れを恒久的に削減せよ！"
 internal_factions_events.35.t: "Fossil Fuel Barons Propose A Deal"
 internal_factions_events.35.d: "The Fossil Fuel Industries have proposed a new deal today to construct a new Strategic National Reserve. They are offering to pay for half of the construction if the government can find the funds to pay the rest."
 internal_factions_events.35.a: "Accept the Deal"
 internal_factions_events.35.b: "Refuse the Deal"
 internal_factions_events.36.t: "再生可能エネルギーへの投資"
 internal_factions_events.36.d: "特定の利益団体や国内の環境政党は、政府に対し再生可能エネルギーインフラへの追加投資を求めている。この投資を進めるべきだろうか？"
 internal_factions_events.36.a: "投資を受け入れる"
 internal_factions_events.36.b: "投資を拒否する"
 internal_factions_events.37.t: "農業産業による移民労働の搾取"
 internal_factions_events.37.d: "農業産業があらゆる形態の移民労働を搾取していると非難されている。我々はこれを厳しく取り締まることもできるし、見て見ぬふりをすることもできる。幸い、経済は今のところ順調だ！"
 internal_factions_events.37.a: "厳しく取り締まる！"
 internal_factions_events.37.b: "誰もが搾取している！"
 internal_factions_events.27.o3: "That is their job."
