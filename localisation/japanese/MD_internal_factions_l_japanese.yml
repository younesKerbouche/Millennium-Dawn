 internal_factions_events.42.t: "Friday Prayer Sermon Stirs Political Debate"
 internal_factions_events.42.d: "At sermon recently, a Friday Prayer Imam recently gave his opinions on matters the government should do differently, and those in attendance overwhelmingly agreed with his political takes. There was a mix of praise and grievances, and news of the Imam's political takes has been growing evermore popular in the nation. "
 internal_factions_events.42.a: "Address and implement some of his suggestions"
 internal_factions_events.42.b: "Ignore him, he's out of his mind"
 internal_factions_events.43.t: "Dispute Over Religious Education"
 internal_factions_events.43.d: "Recently a dispute between a school district and a clerical foundation went viral. The heated debate was over the influence of clerics over public education, and the way certain subjects are taught. The Ulema argued for the need to alter certain scientific courses to involve a more 'islamic' curriculum."
 internal_factions_events.43.a: "Side with the Ulema"
 internal_factions_events.43.b: "Side with the district"
 internal_factions_events.44.t: "Ulema Requests Funding for Mosque Project"
 internal_factions_events.44.d: "The Ulema have requested the government pay its share towards a nation-wide Mosque rennovation and enhancement project. The goal is to improve and upgrade existing Mosques, requiring the confiscation of certain plots of land in order to expand the size of these Mosques. The Ulema claims that such a project will make the nation more 'pious' and will put the government in a 'morally' favorable position."
 internal_factions_events.44.a: "Reject the proposal outright"
 internal_factions_events.44.b: "Grant some financial aid, but not direct involvement"
 internal_factions_events.44.c: "Confiscate plots of land and grant it to the clerics"
 internal_factions_events.45.t: "Increased Collaboration Between Regional and Domestic Clerics"
 internal_factions_events.45.d: "Recently the Ulema in our nation have been working closely with regional ones. Such collaboration has certain members of our cabinet concerned, as they fear foreign influence could seep into [ROOT.GetName] and potentially harm government credibility."
 internal_factions_events.45.a: "They pose no threat"
 internal_factions_events.45.b: "Intervene against them"
 internal_factions_events.46.t: "Public Outcry Against Religious Edict"
 internal_factions_events.46.d: "Recently a cleric has announced that he intends to petition the government to implement an edict that he declared on a national level. Public reaction to the announcement has been mixed, with more negative views than positive, as the edict could potentially hamper personal freedoms. However in some ways this edict could be beneficial for our government and our goals, as we are able to increase our own power through this edict."
 internal_factions_events.46.a: "Implement the edict on a national level"
 internal_factions_events.46.b: "Publicly denounce the edict in a press conference"
 internal_factions_events.47.t: "Wahhabi Ulema Call for a Crackdown on Shia & Sufi Practice"
 internal_factions_events.47.d: "Following a recent sermon by a prominent Wahhabi cleric, many have been calling for a crackdown on Shia & Sufi to be prosecuted for their 'Kaffir' practices. The government is being put on a tough spot, as attacking these communities could hurt our reputation with the minorities."
 internal_factions_events.47.a: "The Ulema are right"
 internal_factions_events.47.b: "Ignore them"
 internal_factions_events.48.t: "Wahhabi Condemns Women in the Workplace"
 internal_factions_events.48.d: "Across national television today, Wahhabi clerics have been denouncing women who work in the workplace, and they have been trying to start a campaign that will work to reduce the amount of women who are actively employed and participating in the workplace."
 internal_factions_events.48.a: "Fire a few to appease them"
 internal_factions_events.48.b: "Ignore them"
 internal_factions_events.49.t: "Wahhabi Call for Morality Patrols"
 internal_factions_events.49.d: "The Wahhabi are calling for morality patrols which aim to find those in the streets who are disregarding Islamic tradition and law. These patrols have started, and the government was not included in such practices. As a result, there are civilian volunteers who are actively disregarding law enforcement in these patrols."
 internal_factions_events.49.a: "Support their patrols"
 internal_factions_events.49.b: "Put an end to them"
 internal_factions_events.50.t: "Prince Needs Money for Airline"
 internal_factions_events.50.d: "A royal prince has been petitioning the government for funds in order to fund a new airline company. His resolve to acquire these aircraft have been relentless, to the extent that news about his attempts have gone viral."
 internal_factions_events.50.a: "Fine, fund it"
 internal_factions_events.50.b: "We'll fund it, but it'll be government property"
 internal_factions_events.51.t: "Family Drama Goes Viral"
 internal_factions_events.51.d: "Recently an arguement between two royal princes has gone viral on the internet. This fierce debate between the two has been dubbed as 'embarrasing' and has put our house under scrutiny by international media."
 internal_factions_events.51.a: "Put out a statement supporting the princes"
 internal_factions_events.51.b: "Condemn the princes"
 internal_factions_events.52.t: "Royal Prince Defects and Denounces the Government From Abroad"
 internal_factions_events.52.d: "Earlier this week, a royal prince left the country for abroad. Members had expected he was leaving for vacation, but soon enough he started appearing on foreign television denouncing the government. His stories have put the government under the spotlight, and his actions threaten the reputation of the royal family."
 internal_factions_events.52.a: "Try and cover up the damages"
 internal_factions_events.52.b: "Publicly denounce and condemn royal family vacations"
