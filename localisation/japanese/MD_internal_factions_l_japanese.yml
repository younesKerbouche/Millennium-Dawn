 intelligence_community: "情報機関"
 intelligence_community_desc: "情報機関は国の政治情勢について多大な影響力を及ぼし、直接的なロビー活動や隠密工作活動を通じて、自国と相手国との外交方針や国内政策を導く手助けをする。"
 the_donju: "トンジュ"
 the_donju_desc: "今になって北朝鮮が国内において資本主義と市場経済を導入したことで、密輸業者や起業家からなる新しい社会階級、トンジュ（金主）が台頭し、非常に影響力を持つ裕福な中間層としての地位を確立した。"
 saudi_royal_family: "膨張する王族"
 saudi_royal_family_desc: "君主制を採る湾岸諸国の全てにおいて何千人もの血縁から構成される王室が存在し、全員が莫大な経済的利益を享受している。それぞれの氏族が絶大な地位に就き、政府の戦略方針に口出しすることを望んでいることから、この国々の政治は普通の一般市民の手の届かないところにあると言える。"
 foreign_jihadis: "外国人ジハード主義者"
 foreign_jihadis_desc: "その高尚な宗教思想的動機を懐きながら、世界中から外国人ジハード主義者がイスラム教ワッハーブ派の名の下に戦うため集結している。かけがえのない献身と犠牲を払う一方で、彼らの欲求と行動は地元の戦闘員や民間人との衝突を幾度となく起こしている。"
 iranian_quds_force: "コッズ部隊"
 iranian_quds_force_desc: "イランのコッズ部隊（Qodsはエルサレムの意）は、イスラム革命防衛隊（IRGC）を構成する精鋭特殊部隊である。民兵の養成、将軍や政治家への助言、情報提供、敵対勢力の「消去」、そしてイランの影響力の投射など、非常に精力的な組織である。"
 wall_street: "ウォール街"
 wall_street_desc: "ニューヨーク市の8ブロックの大通り、ウォール街はアメリカの金融サービス産業とグローバル資本主義の全ての顔として君臨している。ニューヨーク証券取引所とナスダック（NASDAQ）という世界二大証券取引所の本拠地として鎮座するウォール街の純然たる威力と経済の権力は、決して過小評価されるなどありえない。"
