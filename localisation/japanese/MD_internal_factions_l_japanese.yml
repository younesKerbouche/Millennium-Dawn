 internal_factions_events.40.d: "The Communist Cadres and the military have begun arguing over the ideas of how the country should be moving forward. Varying degrees of hubris and more continue to cloud the argument amongst the two."
 internal_factions_events.40.a: "Take the Communist Cadres Side"
 internal_factions_events.40.b: "Take the Military Side"
 internal_factions_events.40.c: "Support Both of Us"
 internal_factions_events.41.t: "The Communist Cadres Request Government Concessions"
 internal_factions_events.41.d: "The Communist Cadres have requested for government concessions and a special representation for the next several months as a temporary appointment. Removing the bureaucratic red tape and allowing them to do small targeted changes will benefit the communist cadres parties."
 internal_factions_events.41.a: "Allow Them into Government"
 internal_factions_events.41.b: "Allow Limited Consul"
 internal_factions_events.41.c: "Deny the Request"
