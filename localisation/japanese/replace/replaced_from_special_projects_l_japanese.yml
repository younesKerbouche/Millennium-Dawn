 sp_caseless_ammunition: "ケースレス弾薬"
 sp_caseless_ammunition_desc: "弾頭と推進薬を一体化することで、弾薬の重量を軽減し、製造コストも削減することができる。"
 sp_fire_support_land_drone: "火力支援ドローン"
 sp_fire_support_land_drone_desc: "空中ドローンは既にあるが、地上型ドローンを開発することで、歩兵部隊の火力を増強することができる。"
 sp_tactical_augmented_reality: "戦術拡張現実"
 sp_tactical_augmented_reality_desc: "兵士の視界にリアルタイム情報を提供できる装着型ビジョンデバイスを開発すれば、戦闘における効率が確実に向上するだろう。"
 sp_double_shot_rifle: "二重発射ライフル"
 sp_double_shot_rifle_desc: "特殊部隊が交戦する際、目標は素早く正確な短射を行うことだ。この目的を達成するために、特殊部隊専用の特別な武器を開発するべきだ。"
 sp_experimental_exoskeleton: "実験用外骨格スーツ"
 sp_experimental_exoskeleton_desc: "外骨格スーツは、装着者の能力を向上させることを目的とした機械式スーツだ。これにより、速度、力、反応速度が向上する可能性がある。軍事用途向けのスーツを開発することで、兵士たちの効果をより高めることができるだろう。"
 sp_active_camouflage: "アクティブ迷彩"
 sp_active_camouflage_desc: "迷彩は兵士を隠すのに有効だが、通常は想定される戦闘環境との妥協に過ぎない。周囲の地形に適応できる迷彩を設計できれば、兵士たちは敵にほとんど見えなくなるだろう。"
 sp_truck_modular_seating: "モジュール式トラック座席"
 sp_truck_modular_seating_desc: "トラックで輸送される際、我が軍の兵士たちは主に荷台に自由に座っている。我々は、どのトラックにも適合するモジュール式の座席配置を開発するべきだ。これにより、兵員輸送がより組織的になり、下車も効率的に行えるようになる。"
 sp_utility_vehicle_electric_engines: "トラック用電動エンジン"
 sp_utility_vehicle_electric_engines_desc: "電動エンジンは長らく存在しており、民間市場で人気が高まっている。我々の軍用車両で使用するためのエンジンを開発すれば、燃料への依存を減らすことができるだろう。"
 sp_armoured_vehicle_project: "装甲車両の実験"
 sp_armoured_vehicle_project_desc: "国産の装甲車両を生産するのであれば、様々な車両デザインの実験に時間と労力を投資する必要がある。"
 sp_armoured_vehicle_project_tt: "我々は、§Y主力戦車車体§!、§Y装甲戦闘車両（AFV）車体§!、§Y軽戦車車体§!、§Y自走砲車体§!、および§Y自走式対空車両車体§!を研究できるようになる。"
 sp_tank_support_drones: "戦車支援ドローン"
 sp_tank_support_drones_desc: "ドローンは戦場でますます一般的になっている。我々の戦車は視界が限られているため、戦車内にドローン制御センターを統合し、発射可能なドローンを装備するのは理にかなっているかもしれない。これにより、戦車の操縦者は戦場をより効果的に監視できるようになる。"
 sp_tank_support_drones_2: "戦車戦闘ドローン"
 sp_tank_support_drones_2_desc: "偵察に加え、戦車戦闘ドローンは目標を識別・マークし、爆発物や搭載武器を用いて特定の目標と戦うことも可能になる。"
 sp_active_protection_systems: "アクティブ防護システム"
 sp_active_protection_systems_desc: "戦車を煙幕で隠すだけでは不十分だ。我々の戦車に対ミサイルシステムを統合し、接近するミサイルや弾芯を破壊する必要がある。"
 sp_tank_electric_engine: "戦車用電動パワートレイン"
 sp_tank_electric_engine_desc: "これまでの電動パワーパックは、戦車の補助機能を動かすことしかできなかった。しかし、十分な投資を行えば、完全電動の戦車用パワートレインを開発することが可能だ。"
 sp_tank_aa_launchers: "戦車搭載型SAM（地対空ミサイル）"
 sp_tank_aa_launchers_desc: "戦車は通常、航空目標に対して脆弱であり、対空防護手段は限られている。戦車による対戦車誘導ミサイル（ATGM）の運用は既に実績のある方法だが、対空ミサイル（AAミサイル）も発射できるようにすることが可能かもしれない。"
 sp_tank_self_sharpening_ammo: "自己研磨ロッド"
 sp_tank_self_sharpening_ammo_desc: "特定の熱処理を施すことで、タングステン貫通体の微細構造を改善し、貫通時の弾丸の耐久性を向上させることができる。"
 sp_tank_thermal_camo: "サーマル迷彩"
 sp_tank_thermal_camo_desc: "特殊なコーティングと遮蔽装置を使用することで、車両の熱放射を低減し、サーマルカメラや赤外線追尾ミサイルによる探知を大幅に困難にすることができる。"
 sp_tank_chameleon_camo: "カメレオン迷彩"
 sp_tank_chameleon_camo_desc: "特殊な装甲を使用することで、車両の背後の映像を可視側に投影し、背景に溶け込むように偽装することができる。"
 sp_super_heavy_tank_turrets: "超重戦車砲塔"
 sp_super_heavy_tank_turrets_desc: "より重火力の武器を戦車に搭載するためには、より大きな砲塔を実現するための現実的な方法を見つける必要がある。"
 sp_double_barrel_cannons: "二連装戦車"
 sp_double_barrel_cannons_desc: "二門の砲を搭載した戦車を作る試みはこれまでに何度か行われたが、非効率的であるとして却下されてきた。もし効率的な装填機構を開発できれば、両方の砲を活用できるかもしれない。"
 sp_railgun_cannon: "レールガン"
 sp_railgun_cannon_desc: "レールガンは通電した2本の金属レールを使用して磁性の弾丸を銃身内で加速させる。これにより、従来よりも小さな弾丸でも爆発物を使用せずに大きなダメージを与えることが可能だ。"
 sp_railgun_cannon_2: "プラズマレールガン"
 sp_railgun_cannon_2_desc: "プラズマレールガンは固体の弾丸の代わりに、電磁力を利用してプラズマガス粒子を高速で加速させる。目標に命中すると、莫大な熱と運動エネルギーが発生するだけでなく、プラズマが放出する電磁放射によって電子機器が妨害される。"
 sp_tank_based_laser_main_cannons: "レーザー砲"
 sp_tank_based_laser_main_cannons_desc: "強力な集中レーザーを生成できる大型エネルギー兵器を開発することで、ほぼあらゆるものを貫通可能な主力戦車用兵器を作ることができるだろう。"
 sp_tank_based_laser_point_defense: "戦車レーザーポイント防御"
 sp_tank_based_laser_point_defense_desc: "アクティブ防護システムに加え、戦車用の接近するミサイルを破壊する小型レーザー兵器を開発することができる。"
 sp_automatic_twin_barrel_mortar_turret: "自動双砲迫撃砲"
 sp_automatic_twin_barrel_mortar_turret_desc: "迫撃砲タレットは目新しいものではないが、同じタレットに2つの迫撃砲を搭載すれば、発射速度を大幅に向上させ、複数の弾薬を同時に着弾させることが可能になる。"
 sp_naval_vessel_project: "艦艇実験"
 sp_naval_vessel_project_desc: "七つの海（あるいは自国の沿海域）を航行するためには、実験的な軍艦の開発に資源を投入する必要がある。"
 sp_naval_vessel_project_tt: "§Yコルベット船体§!、§Yフリゲート船体§!、§Y駆逐艦船体§!、§Y巡洋艦船体§!、§Yヘリコプター運用艦船体§!、§Y航空母艦船体§!、§Y攻撃型潜水艦船体§!および§Yミサイル潜水艦船体§!を研究できるようになる。"
 sp_stealth_corvette: "ステルスコルベット"
 sp_stealth_corvette_desc: "小型のステルスコルベットは、敵艦に探知されることなく戦う能力を拡大する優れた選択肢だ。"
 sp_stealth_frigate: "ステルスフリゲート"
 sp_stealth_frigate_desc: "一部のフリゲート艦の設計が変化し始めている。我々は、フリゲート艦が最も有利な位置を確保できるよう、ステルス設計に投資するのが最善であると判断した。"
 sp_stealth_destroyer: "ステルス駆逐艦"
 sp_stealth_destroyer_desc: "多くのメーカーによって新たな海軍技術の開発が始まっているが、未だ成果は上がっていない。我々はこの新技術を支援し、駆逐艦がほぼ探知不可能となるようにすることで、敵が我々の艦隊の存在に気付く前に攻撃を仕掛けられるようにすべきだ。"
 sp_stealth_corvette_tt: "§Yステルスコルベット船体§!の技術ツリーを解禁\n"
 sp_stealth_frigate_tt: "§Yステルスフリゲート船体§!の技術ツリーを解禁\n"
 sp_stealth_destroyer_tt: "§Yステルス駆逐艦船体§!の技術ツリーを解禁\n"
 sp_medium_naval_nuclear_engines: "海軍原子力工学"
 sp_medium_naval_nuclear_engines_desc: "原子炉と原子力が発明された後、我々は海軍艦艇に原子力エンジンを搭載する能力の研究と調査を開始した。これにより、ドック入りに必要な時間を最小限に抑えることができる。"
 sp_advanced_ballistic_propulsion_systems: "発展型弾道推進システム"
 sp_advanced_ballistic_propulsion_systems_desc: "発展型弾道推進システムの発明により、科学者たちは「もしもこうだったら？」と問いかけるようになった。彼らは、電磁推進などを利用した新しい形の弾道推進システムの開発に着手し、これまで想像もできなかった速度で弾丸を発射できる兵器を構築しようとしている。"
 sp_rail_gun_naval_cannons: "レールガン艦砲"
 sp_rail_gun_naval_cannons_desc: "レールガン艦砲は電磁推進を利用して弾丸を空中に加速させ、超高速でダメージを与える。弾丸自体には爆薬は含まれず、この圧倒的な速度を利用して装甲を貫くことが目的だ。"
 sp_rail_gun_naval_cannons_tt: "以下の§Y技術ツリー§!を解禁:\n- §Yレールガン艦砲§!"
 sp_aircraft_project: "航空機実験"
 sp_aircraft_project_desc: "航空機は高度な技術を必要とする機器であり、その設計や製造には高度な工業基盤が不可欠だ。もし我々が自国製の航空機を持つことを目指すならば、実験を行う必要がある。"
 sp_experimental_engines: "実験的なエンジンタイプ"
 sp_experimental_engines_desc: "様々な研究開発チームによって提案された実験的なエンジンタイプが存在している。エンジンやその実験的なタイプへの投資は、我々に航空分野で敵を凌駕する技術的優位性をもたらす可能性がある。"
 sp_nuclear_engines: "航空機用原子力エンジン"
 sp_nuclear_engines_desc: "大型原子力エンジンの小型化や、空母などへの原子力エンジンの搭載が成功したことを受け、科学者たちは航空機に搭載可能な小型原子力エンジンの設計と開発を開始した。このエンジンにより、航空機に燃料を積載する必要がなくなり、より遠方への展開や、敵機が着陸を余儀なくされる中で自機を空中に維持する効果的な運用が可能となる。"
 sp_solar_engines: "太陽光エンジン"
 sp_solar_engines_desc: "実験的なエンジンタイプの開発が進む中で、太陽光エンジンも新たに提案されたエンジンタイプの一つだ。航空機の機体に太陽光エンジンを搭載するか、機体に統合することで、飛行中に自動的に空中で動力を得られるようになる。"
 sp_scramjet_engines: "スクラムジェットエンジン"
 sp_scramjet_engines_desc: "スクラムジェットはラムジェットの一種だ。ラムジェットが吸入した空気を亜音速まで減速させるのに対し、スクラムジェットは超音速のまま空気に点火する。この技術により、航空機はさらに高速で飛行することが可能となる。"
 sp_ramjet_engines: "ターボラムジェットエンジン"
 sp_ramjet_engines_desc: "通常のターボジェットとは異なり、ラムジェットはタービンを使用せず、航空機の運動によって空気を取り込む。この仕組みにより、より効率的でシンプルなエンジンが実現するが、低速での運用には制限が生じる。"
 sp_fully_autonomous_computers_framework: "完全自律型コンピュータフレームワーク"
 sp_fully_autonomous_computers_framework_desc: "自律型空軍の構築に向けた第一歩として、自律型コンピュータの実験と基盤の構築を行う必要がある。"
 sp_fully_autonomous_fighters: "完全自律型戦闘機"
 sp_fully_autonomous_fighters_desc: "完全にコンピュータ制御で飛行する戦闘機を導入すれば、パイロットの命を完全に守ることができ、損失を補うための長期的な訓練プログラムに依存する必要がなくなる。"
 sp_fully_autonomous_bombers: "完全自律型爆撃機"
 sp_fully_autonomous_bombers_desc: "完全にコンピュータ制御で飛行する爆撃機を導入すれば、パイロットの命を完全に守ることができ、損失を補うための長期的な訓練プログラムに依存する必要がなくなる。"
 sp_fusion_reactors: "核融合炉"
 sp_fusion_reactors_desc: "核融合炉は、核分裂ではなく核融合を利用して発電を行う原子炉だ。核融合は次世代の原子炉技術として広く認識されており、核燃料1キログラムあたりのエネルギー出力は、核分裂の約4倍にも達する。"
 sp_space_based_solar_farms: "宇宙太陽光発電所"
 sp_space_based_solar_farms_desc: "地球上での太陽光発電は広く普及し、風力発電や水力発電と並んで主要なエネルギー源の一つとなっている。エネルギー需要の増加に対応するため、宇宙空間にソーラーパネルアレイを構築し、各種サイズの衛星などを通じて地球にエネルギーを送電する構想が浮上している。"
 sp_improved_based_solar_farms: "改良型太陽光発電所"
 sp_improved_based_solar_farms_desc: "より高性能な太陽電池や基盤技術の改良といった追加の変更を導入することで、太陽光発電所の効率をさらに向上させることができる。"
 sp_improved_maglev_trains: "リニアモーターカー"
 sp_improved_maglev_trains_desc: "既存のリニアモーターカーの改良とその重要性に注力することは、国の未来と経済の発展にとって不可欠だ。これらの列車は、適切なインフラが整備されていれば、輸送をほぼ瞬時に行える未来の鍵となる存在だ。"
 sp_construction_exoskeletons: "建設用外骨格"
 sp_construction_exoskeletons_desc: "建設用外骨格は、小型から中型、大型までさまざまなサイズの外骨格を組み合わせたもので、クレーンやフォークリフトなどの車両を代替することを目的に開発された。これらは単一の作業員による操作が可能だ。この技術により、建設工学が数十年先を行く進化を遂げ、建設作業が非常に効率的でコスト効果の高いものとなった。"
 sp_thorium_nuclear_fuel: "トリウム核燃料"
 sp_thorium_nuclear_fuel_desc: "トリウムはその豊富な資源量と高いエネルギー出力から、広範な商業利用を目指して綿密に研究されてきた核燃料だ。安定的で実用的な核反応炉と核燃料を開発することは、我が国の原子炉および電力網にとって大きな恩恵となるだろう。"
 sp_wireless_power_grid_expansion: "ワイヤレス電力網の拡張"
 sp_wireless_power_grid_expansion_desc: "中距離および長距離のワイヤレス電力伝送設備を電力網に導入・拡張することで、維持すべきインフラを削減しつつ、発電量を増加させ、エネルギー損失を解消することが期待される。"
 sp_improved_synthetic_diamonds: "改良型合成ダイヤモンド"
 sp_improved_synthetic_diamonds_desc: "合成ダイヤモンドの生産と加工をよりコスト効率が高く、生産性の高いものに拡張することで、多くの産業がラボで作られたダイヤモンドへの切り替えを進めるだろう。合成ダイヤモンドへの移行により、医療用品やコンピュータ部品などのコストが大幅に削減される可能性がある。"
 sp_atmospheric_water_recycling: "大気中水分のリサイクル"
 sp_atmospheric_water_recycling_desc: "大気中の水分をリサイクルする技術を導入・開発することで、これまで農業に適さないとされてきた地域での農業が可能になる。また、水を浄化することができるため、土壌や地域の帯水層から水を引き出すようなより侵襲的な方法を必要としなくなる。"
 sp_space_program_tt: "以下の§Y技術ツリー§!を解禁:\n- §Y衛星測位システム§!\n- §Y通信衛星§!\n- §Y偵察衛星§!\n- §Yローンチビークル§!\n"
 sp_space_weapons_tt: "以下の§Y技術ツリー§!を解禁:\n- §Yキラー衛星§!"
 sp_nuclear_warhead_program: "核弾頭計画"
 sp_nuclear_warhead_program_desc: "核弾頭の開発は、その複雑さゆえに数多くの試練と苦難を伴う。大規模な破壊を可能とする弾頭を作り上げることは、工学、機械技術、物理学の偉業であると同時に、人類が他者の破壊を引き起こす意志を示す証でもある。"
 sp_nuclear_warhead_program_tt: "以下の§Y核の状況§!が解放される:\n- §Y核保有国（防衛的）§!\n- §Y核保有国（攻撃的）§!\n"
 sp_missile_project: "ミサイル実験"
 sp_missile_project_desc: "航空機を用意できない場合、ミサイルは安価な代替手段となり得る。追加の攻撃能力を得るために、ロケット科学ではなくミサイル科学への投資が必要だ。"
 sp_missile_project_tt: "§Y大陸間弾道ミサイル（ICBM）§!、§Y中距離弾道ミサイル（IRBM）§!、§Y地上発射型巡航ミサイル§!および§Y地対空ミサイル（SAM）§!の研究が可能"
