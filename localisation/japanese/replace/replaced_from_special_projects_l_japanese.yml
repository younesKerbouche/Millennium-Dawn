 sp_microchip_production: "Microchip Production Laboratories"
 sp_microchip_production_desc: "By experimenting with miniturizing our computing processes, and learning how to make them on a large scale, we will be able to produce our own microchips to use in modern weapons and equipment."
 sp_composite_production: "Composite Production Laboratories"
 sp_composite_production_desc: "By experimenting with new technologies and smelting, mixing, and other chemical methods, we can refine ways to make modern, advanced composite materials."