 continuous_debt_consolidation: "債務整理"
 continuous_debt_consolidation_desc: "政府は債務を整理し、国家の財政状態を改善するために一連の措置を講じた。"
 continuous_increased_taxation_levies: "課税賦課金の増加"
 continuous_increased_taxation_levies_desc: "我が国が支出による損失を補うために迅速にできることは、一時的に増税することである。しかし、このようなことを長く続ければ続けるほど、我が国はひどく不安定化するだろう。"
 continuous_bread_and_circuses: "パンとサーカス"
 continuous_bread_and_circuses_desc: "人材と安定性への再投資を行えば、従業員の生産性向上が見込める。"
 continuous_family_planning: "家族計画"
 continuous_family_planning_desc: "若い世帯に対して家族計画を提供することで、国内の人口増加を図る可能性は常に存在する。"
 continuous_foreign_investments: "海外投資の奨励"
 continuous_foreign_investments_desc: "我が国の経済を活性化させるためには外国からの投資を緊急に必要としている。"
 continuous_temporary_agents: "臨時諜報員"
 continuous_temporary_agents_desc: "我々は諜報機関に追加の工作員を採用するよう奨励すべきだ。"
 continuous_nuclear_energy_investments: "原子力エネルギー投資"
 continuous_nuclear_energy_investments_desc: "原子力発電への投資は、常に電力を確保するための正しい道である。"
