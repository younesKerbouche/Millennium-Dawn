 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "この国家方針には現在何の効果もない。世界情勢の変化に影響されるかもしれない。"
 continuous_naval_production: "海軍の生産"
 continuous_naval_production_desc: "造船所に資源を集中させ、熟練工員を兵役免除することで、艦艇の製造期間を大幅に短縮できるだろう。"
 continuous_air_production: "空軍の生産"
 continuous_air_production_desc: "航空業界を再編し無駄を省き、生産を合理化することができるだろう。"
 continuous_non_factory_construct: "建設工学"
 continuous_non_factory_construct_desc: "建設業界にはまだまだ多くの改善の余地がある。それを重視することで、建設速度の大幅な改善を達成できるだろう。不幸なことに工作機械の生産は重工業の拡大において、大きなボトルネックとなっており、この取り組みの恩恵を受けることはないだろう。"
 continuous_reduce_training_time: "陸軍の訓練"
 continuous_reduce_training_time_desc: "各師団内に先進的訓練を専門とする部隊を創設することで、今まで訓練が完了するまで控置されていた師団すらも前もって前線に配備できるだろう。"
 continuous_suppression: "抵抗運動の抑制"
 continuous_suppression_desc: "占領地における主要抵抗組織に潜入捜査し、首謀者の裏をかくことにより、レジスタンスによる被害を著しく抑制できるだろう。"
 continuous_repair: "建造物の復旧"
 continuous_repair_desc: "工場労働者と建築作業員から成る特別復旧隊を編制し、被害を受けたインフラの復旧へ集中運用するのだ。"
 continuous_tech_share: "技術の共有"
 continuous_tech_share_desc: "研究機関と大学に対し、同盟諸国のそれと遜色ない水準に追いつくよう奨励する。これにより技術共有の恩恵を受けることができるだろう。"
 continuous_boost_freedom: "自治度の向上"
 continuous_boost_freedom_desc: "植民地の官僚機構を再編し現地民の行政官を登用することにより、我が国本来の問題に取り組むことができるようになるだろう。"
 continuous_restrict_freedom: "従属国の抑制"
 continuous_restrict_freedom_desc: "植民地の従属国が「自治」や「国家の独立」などというばかげた思想にとりつかれている。彼らの目を覚まさせてやる時だ。"
