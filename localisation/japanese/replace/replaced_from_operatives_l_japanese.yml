 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "諜報機関を設立することで、最初のスロットが解放される。更なるスロットは5回目のアップグレードを行うか§H幻惑の紳士§!顧問を割り当てることで使用可能となる。\n諜報活動主導国として多くの国家が自陣営にいればいるほど、多くの諜報員スロットが解禁される。なお傀儡国や工場がごく少数の国はスロット解禁に寄与しない。"
