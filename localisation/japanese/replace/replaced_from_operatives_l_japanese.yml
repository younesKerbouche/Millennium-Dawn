 upgrade_computer_servers_TT: "Has completed Agency Upgrade §YEstablish Cybersecurity Division§!"
 upgrade_internal_security: "治安"
 upgrade_internal_security_desc: "§L自国の政府や軍隊内で外国の諜報機関に簡単に利用される部分に対処することが、敵の工作員の敵対行為に対する最善の防御策だ。セキュリティのあらゆる分野の職員を教育し、信頼できる職員を、財政的ストレス、政治的見解、脅迫に対する脆弱性などの領域でのリスクについて監視することで、敵の活動に対抗することができる。§!"
 upgrade_civil_intel: "民間諜報"
 upgrade_civil_intel_desc: "§L情報収集活動のすべてが、本質的に敵軍をターゲットにしているわけではない。産業の発展、戦略的な天然資源の生産と採掘、インフラや教育の変​​化、さらには国民感情の急激な変化などはすべて、戦争における国家の性格を左右する重要な要素だ。§!"
 upgrade_military_intel: "軍事諜報"
 upgrade_military_intel_desc: "§L補給の過剰または不足、予備軍の状況、現役または潜在的人員の数と性格、指導部の性格、支援能力、敵軍の配置。敵との戦いに勝利するためには、これらのことを知らなければならない。§!"
 upgrade_maritime_intel: "海上諜報"
 upgrade_maritime_intel_desc: "§L敵海軍の兵力数と配置を知ることは、海上紛争の成功に不可欠となる。海軍関係者間の会話を監視し、燃料や軍需品の消費に関する記録を収集し、港にいる船舶の数を数えるという単純な測定でさえ、海上紛争の成功または失敗に簡単につながる可能性がある。§!"
 upgrade_air_recon: "航空偵察"
 upgrade_air_recon_desc: "§L航空戦力の投射は戦争の比較的新しい側面ではあるが、現代のあらゆる軍事紛争の成功にとって急速に重要になっている。敵の航空戦力の強さ、範囲、能力、数、動き、位置を知ることで、あらゆる空中戦の範囲を急速に変えることができる。そして、それにより、このような争奪戦の激しい空の下でのあらゆる紛争のバランスを決定的に変えることができる。§!"
 upgrade_humint: "連絡先と情報提供者"
 upgrade_humint_desc: "§LHUMINT、つまりヒューマンインテリジェンスは、人と人との接触を通じて収集され、人的情報源から提供される情報である。公認外交官による外交報告、兵士や難民による直接の証言、エージェントからの報告、さらには捕虜の尋問さえも、HUMINTに貢献する。§!"
 upgrade_sigint: "信号と通信"
 upgrade_sigint_desc: "§L通信情報（COMINT）は、直接通信による信号の傍受または信号分析（SIGINTとも）による情報収集を指す。§!"
 upgrade_masint: "技術と研究"
 upgrade_masint_desc: "§LMASINT（Measurement and Signature Intelligence）は、情報収集の技術的な形態を規定し、固定または動的なターゲットソースの固有の特性を検出、追跡、識別または記述するために使用される。これには、レーダー、音響または外国の軍隊から収集された武器や装備の単純な実用分析など、感知機器の分析から得られる科学的または技術的データが含まれる。§!"
 upgrade_opsec: "運用セキュリティ"
 upgrade_opsec_desc: "§L運用セキュリティ（OPSEC）は、上級管理職が不可欠とみなす重要な情報を暴露する可能性のある、グループ化された個々のデータを保護するプロセスのことである。このプロセスには、複雑なセキュリティ・プロトコルから、盗聴の試みに対して主要な担当者を警戒させる単純な予防策まで、さまざまな対策の開発が含まれる。§!"
