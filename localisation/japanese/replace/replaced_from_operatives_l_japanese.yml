 upgrade_economy_civilian: "経済情報の収集"
 upgrade_economy_civilian_desc: "§W経済情報の収集は現代の情報収集における重要なポイントの一つである。国外の敵の複雑な経済をより深く理解しておくことは、彼らの野心を抑えるために役立つであろう。§!"
 upgrade_army_department: "軍事部門"
 upgrade_army_department_desc: "§W敵国と潜在敵国の軍部に潜入することで、我々は彼らの軍事力を測定できる大きな機会を得られる。§!"
 upgrade_computer_servers: "情報収集用コンピュータ"
 upgrade_computer_servers_desc: "§W情報機関のコンピュータをアップグレードすることで、我々のサイバーセキュリティ部門の調査力の増幅を手助けできる。§!"
 upgrade_naval_department: "海軍部門"
 upgrade_naval_department_desc: "§W海戦は勝利を得るためのカギとなる。海軍技術の進歩は重要であるため海軍情報部門を設立する。§!"
 upgrade_airforce_department: "空軍部門"
 upgrade_airforce_department_desc: "§W空軍情報部門は敵空軍に浸透することを担当し、敵機の動きに関する情報を集めることで有用な部門となるだろう。§!"
 upgrade_passive_defense: "防諜活動"
 upgrade_passive_defense_desc: "§W我が国の領土内で活動する外国人工作員は国家安全保障上の深刻なリスクである。この工作員が我が国に与えかねない脅威を最小限に抑えるために、防諜能力に投資しなければならない。§!"
 upgrade_anti_partisan: "対反乱活動"
 upgrade_anti_partisan_desc: "§W21世紀、国家を持たざる集団に対する非対称戦争の蔓延は劇的に増加した。このような「新しい戦争」を我が国の工作員訓練プログラムにおいて無視するのは愚の骨頂である。§!"
 upgrade_blueprint_stealing: "産業スパイ"
 upgrade_blueprint_stealing_desc: "§W我々に分かるのは、敵が兵器や車両を試作するための秘密プロジェクトを進めていることである。分からないのは、これが具体的にどのようなプロジェクトで、一体何を開発しているのか、ということだ。敵の兵器試作部門をハッキングすることで、敵が我々にどのような兵器を使おうとしているのか、具体的に知る機会を得る。またそれだけなく、その情報を用いてわが方の兵器開発部門を発展させるという、またとない機会を得る。§!"
 upgrade_portable_radios: "セキュア通信"
 upgrade_portable_radios_desc: "§W我が国の諜報員が現場活動する時、敵からの妨害を恐ることなく通信できる環境は絶対不可欠である。安全な通信チャンネルは諜報員の身元と生命を守る鍵となる。§!"
 upgrade_invisible_ink: "盗聴機器"
 upgrade_invisible_ink_desc: "§W私的な内容を含む会話を聴き取れる盗聴器は、現代の工作員にとって重要な道具である。重要な場所に設置できる虫（バグ、すなわち盗聴用マイク）を開発することで、情報収集能力を大幅に向上できる。§!"
 upgrade_plastic_explosives: "即席爆発装置"
 upgrade_plastic_explosives_desc: "§WIED（即席爆発装置）は世界中の非国家的武装組織には欠かせない武器となった。その単純な構造には、恐るべき破壊力が秘められている。故に、IEDは組織のない武装集団と装甲車両を備える軍事プロフェッショナル集団との格差を互角なものへと縮めた。我々が支援する国外武装勢力は間違いなくIEDを自家製造できる、だが我々がより精巧なIED製造技術を提供することで、爆弾の破壊力と信頼性を最大化することができる。これならば、我々は敵国に一撃を与えることができるし、我々の関与が疑われても、彼らがやった、我々はやってない、と「もっともらしい否認」に努めることができる。§!"
 upgrade_suicide_pills: "自殺薬"
 upgrade_suicide_pills_desc: "§W望ましくないことではあるが、数名の諜報員が敵に捕らわれるのは避けられない。尋問部屋で彼らを待ち受ける恐怖から逃れる手段を与えてやる必要がある。万が一そのような事態が起これば、奥歯に忍ばせた青酸カプセルのおかげで、彼らは救われるだろう。§!"
 upgrade_training_centers: "外国人工作員雇用センター"
 upgrade_training_centers_desc: "§W我々の諜報員はいかなる環境にも適応できる。だが、外国の文化規範と言語は、その土地で生まれ育った者ならば自然に適応しているものだ。世界的なスパイ網を作り上げるつもりならば、諜報員の採用と訓練を担う機関を世界中に展開し、様々な文化と経歴の下で育った者を採用しなければならない。§!"
 upgrade_commando_training: "秘密工作"
 upgrade_commando_training_desc: "§W我が諜報機関が実行に移さざるを得ない任務には最高機密として秘匿されなければならないものもある。その秘密作戦には、危険な状況でも準軍事的活動を完遂できる我が国の特殊部隊から選抜された工作員の訓練が必要である。彼ら特殊工作員には、国家のためなら死ねるという意思だけでは足りない。国家に見捨てられることを覚悟しなければならない。作戦に失敗すれば、公的に見捨てられるのだと。§!"
 upgrade_interrogation_techniques: "尋問技術"
 upgrade_interrogation_techniques_desc: "§W往々にして敵諜報員を屈服させるには、肉体よりも精神を責める方が効果的である。物理的な力を利用するやり方は当てにならず、しばしば誤った情報がもたらされるからだ。一方で、真に熟練した尋問官は暴力を用いることなく敵の精神をくじくことができる。まあ、必要とあらば、口を割らせる方法はいくらでもあるのだが……§!"
 upgrade_diplo_training: "外交訓練"
 upgrade_diplo_training_desc: "§W少数の外国の投資家や外交官に対して賄賂を贈るように諜報員を教育することで、彼らに我々の主張の慈悲深さを納得させ、関心を国家の敵から逸らせるかもしれない。§!"
 upgrade_psycho_warfare: "心理戦"
 upgrade_psycho_warfare_desc: "§Wプロパガンダは、国内における我々のイデオロギーの影響力を守る、効果的な道具である。だが、敵国の政治体制と、それが国家に何をもたらしうるかという恐怖を広めることほど、効果的な道具は存在しない。我々の諜報員と敵国内部の反イデオロギー運動を連携させることで、はるかに効果的に我々のイデオロギーを世界中に広められるようになるだろう……§!"
 upgrade_form_department: "サイバーセキュリティ部門の創設"
 upgrade_form_department_desc: "§Wサイバーセキュリティとはサイバー戦争において我が国を守る存在である。サイバーセキュリティ部門の設置は情報機関の情報収集方法の現代化を助ける。§!"
 upgrade_decryption_boost: "サイバー戦争"
 upgrade_decryption_boost_desc: "§Wサイバー戦争とは、外国への攻撃を主に技術力の面から実施することである。サイバー攻撃には様々な方法があり、簡素だが効果的なDDoS攻撃から高度なマルウェアに至るまで多岐にわたる。現代の国家は陸海空だけでなく、サイバー空間においても攻撃手段を持たなければならない。§!"
 upgrade_decryption_boost_2: "機械を用いた暗号解読"
 upgrade_decryption_boost_2_desc: "§Wデータの暗号化における機械の有用性は既に実証されており、機械を用いて暗号化した電文は解読が極めて難しいことが証明されている。暗号解読機は未知の暗号方式の電文を解読するには不可欠であり、わが国の暗号解読班の大きな強みとなるだろう。§!"
 upgrade_crypto_strength: "強力な暗号化"
 upgrade_crypto_strength_desc: "§W機密情報は、部門や個人間での転送の際に危機にさらされる。これを保護するために、内部通信を十分に暗号化し、さらには情報の存在自体を秘匿する必要がある。§!"
 upgrade_crypto_strength_2: "機械学習"
 upgrade_crypto_strength_2_desc: "§W人工知能技術の進歩により、サイバーセキュリティシステムに人工知能を統合することが可能となった。過去の攻撃から学習し、将来の攻撃に備え、さらに攻撃時には動的な対応が可能となる。§!"
