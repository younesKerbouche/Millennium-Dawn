 PRODUCTION_FILTER_ARMS_FACTORIES: "稼働中の軍需産業"
 oil_desc: "化石燃料は、大規模な現代経済を成功させるために必要なものである。この資源を確保することは、21世紀の国家にとって最も重要なことである。"
 aluminium_desc: "軽金属は、特殊な車両や飛行機の製造に重要である。アルミニウムは、重力に逆らうヘリコプターや航空機の主要金属としてよく使用されている。"
 PRODUCTION_MATERIALS_RUBBER: "ゴム"
 rubber_desc: "ゴムは、ほとんどの車両の製造に重要な役割を果たしている。弾性特性は、タイヤの製造やその他の産業用途に優れている。"
 tungsten_desc: "テクノロジーメタルは、先端技術を生み出す主原料である。最先端の兵器や装備は戦局を左右することも多い。"
 PRODUCTION_MATERIALS_STEEL: "鋼鉄"
 steel_desc: "鉄鋼は、陸上車両や艦船など、ほとんどの軍用機械の主要金属である。この資源が手に入らないまま紛争が長引けば、軍事工場は無価値に等しくなるだろう。"
 chromium_desc: "貴金属、鉱物、その他の希少元素は、現代技術において重要な役割を担っている。特に金、銀、ダイヤモンドは、不安定な発展途上国の収入源として極めて重要だ。"
