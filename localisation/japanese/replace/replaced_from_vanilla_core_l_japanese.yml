 FUEL_DESC: "§H燃料§!は国の余剰石油より生産される。各国には§H燃料§!備蓄キャパシティがあり、§Hサイロ§!を建設することで増加できる。§H燃料§!は戦車/機械化部隊・艦艇・航空機によって使用され、§H補給線§!を利用して供給される。\n\n§H燃料§!は、国の§H火力発電所§!に電力を供給するためにも使用され、経済が機能し続けるための重要な資源でもある。§H原子炉§!、§H再生可能エネルギーインフラ§!、および§Hその他の動力源§!は、エネルギーを生成するために§H燃料§!を消費しない。自国の§H人口§!も、一般的要件の一部として§H燃料§!を消費する。非軍事用の§H燃料§!消費量に関する詳細については、§H建設§!タブの§Hエネルギー画面§!で参照できる。"