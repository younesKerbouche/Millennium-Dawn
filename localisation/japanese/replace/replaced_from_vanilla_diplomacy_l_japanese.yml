 DIPLOMACY_MILACC_TITLE:0 "軍事基地の設立"
 DIPLOMACY_MILACC_DESC:0 "在外軍事基地を設立することで、海外において軍事力を展開することが可能となり、同時に軍事通行権を得ることができる。"
 DIPLOMACY_MILACC_ACTION_DESC:0 "彼らの領土に軍事基地の設立許可を求める。"
