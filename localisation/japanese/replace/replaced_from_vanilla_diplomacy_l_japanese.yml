l_japanese:
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_MILACC:0 "海外軍事基地の設立"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_MILACC:0 "\n§Y$COUNTRY$§!は軍事基地設立の要求を§G受諾§!した。\n\n今や我が軍は彼の国の国境内での配置が可能である。"
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_MILACC:0 "軍事基地が拒否"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_MILACC:0 "\n§Y$COUNTRY|U$§!は領土内への軍事基地設立の要求を§R拒否§!した。"
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE:0 "軍事援助を受諾"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§!が我が国の軍事援助の提案を§G受諾§!した。\n\n我が国の物資援助が彼らの努力を手助けするであろう。"
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE:0 "軍事援助を拒否"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§!が我が国の軍事援助の提案を§R辞退§!した。\n\n彼らは我が国の物資援助を受けられない。"
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "改定された軍事援助の受諾"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§!が我が国の軍事援助改定の提案を§G受諾§!した。\n\n継続された我が国の物資援助が彼らの努力を手助けするであろう。"
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "改定された軍事援助の拒否"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§!が我が国の軍事援助改定の提案を§R辞退§!した。\n\n彼らは最早我が国の物資援助を受けられない。"
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "介入部隊の受諾"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§!が彼らの戦争への我が国からの介入部隊派遣を§G受諾§!した。\n\n我が国の兵士が国際的平和と安全を守るために移動中である。"
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "介入部隊の拒否"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§!が我が国からの介入部隊の入国を§R拒否§!した。\n\n我が国の平和の執行者は身を引かざるを得ないだろう。"
 DIPLOMACY_MESSAGE_REPLYED_INCOMING_LEND_LEASE_TITLE:0 "軍事援助要請への返答"
 DIPLOMACY_MESSAGE_REPLYED_INCOMING_LEND_LEASE_DESC_HEADER:0 "$COUNTRY|UH$は我々の軍事援助要求に応じた。"
