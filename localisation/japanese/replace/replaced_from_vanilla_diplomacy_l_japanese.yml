 DIPLOMACY_REVOKE_OFFER_MILACC_ACTION_DESC:0 "彼らの軍事基地を閉鎖する。"
 DIPLOMACY_CREATE_FACTION_DESC:0 "$COUNTRY|Y$との間に軍事同盟を締結する。相互に参戦が可能になる。もし我々の間で派遣されている介入部隊があれば彼らは送り返される。"
 DIPLOMACY_CREATE_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$は新たな陣営$FACTION|Y$を立ち上げるための協力を望んでいる。\nもし我々の間で派遣されている介入部隊があれば彼らは送り返される。"
 DIPLOMACY_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$は我々の陣営である$FACTION|Y$への参加を希望している。\nもし陣営内の他国との間で派遣されている介入部隊があれば本国へ帰還する。\n$COUNTRY|H$と我々との間におけるクーデターの計画は全て自動的に取り消される。"
 DIPLOMACY_OFFER_JOIN_FACTION_DESC:0 "$COUNTRY|UH$を$FACTION|H$へ招待する。これによって相互に参戦要請が可能になる。陣営の盟主は$LEADER|H$である。\nもし陣営内の他国との間で派遣されている介入部隊があれば本国へ帰還する。"
 DIPLOMACY_OFFER_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UH$が$FACTION|Y$加盟を望んでいる。\nもし陣営内の他国との間で派遣されている介入部隊があれば本国へ帰還する。\n$COUNTRY|H$への我々のクーデター計画は全て自動的に取り消される。"
 DIPLOMACY_JOIN_FACTION_DESC:0 "$COUNTRY|H$に$FACTION|H$加盟を申請する。これによって相互に参戦要請が可能になる。陣営の盟主は$LEADER|H$である。\n陣営の構成国に派遣している介入部隊がある場合は送還される。"
