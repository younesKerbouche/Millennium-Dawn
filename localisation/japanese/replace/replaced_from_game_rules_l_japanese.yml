 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "各国は同一陣営に所属する国からのみ、ライセンス生産をすることができるでしょう。"
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "各国は、特別なディシジョンやイベント以外でライセンスを得ることができないでしょう。"
 RULE_ALLOW_LEND_LEASE: "レンドリース"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "各国はいかなる国際緊張度でも装備をレンドリースすることができるでしょう。"
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "レンドリースは国際緊張度とイデオロギーによって制限されます。"
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "各国は同一イデオロギーの国にのみ装備をレンドリースできるでしょう。"
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "各国は同陣営の国にのみ装備をレンドリースできるでしょう。"
