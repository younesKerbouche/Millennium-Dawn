 control_venezuelan_oil_goal_name: "ベネズエラの石油の支配"
 control_venezuelan_oil_goal_desc: "ベネズエラの豊富な石油資源は、同盟国の軍事活動を支えるために必要なエネルギー供給を可能にする。"
 control_guyanan_bauxite_goal_name: "ガイアナのボーキサイトの支配"
