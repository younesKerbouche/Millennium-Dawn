 defense_of_democracy_goal_name: "民主主義の防衛"
 defense_of_democracy_goal_desc: "民主主義は脅威にさらされている。世界中の民主主義国が次々と崩壊しないよう、我々は力を合わせなければならない。"
 containment_of_communism_goal_name: "国際新興主義の封じ込め"
 containment_of_communism_goal_desc: "新興主義の脅威が排除されるまで世界が安全になることはない。"
 suppress_regional_fascism_goal_name: "ファシズムの抑圧"
 suppress_regional_fascism_goal_desc: "ファシズムの脅威は野火のように燃え広がっている。その支配下に多くの国が落ちるほど、我々を取り巻く状況は危険になっていく。"
 suppress_regional_communism_goal_name: "[ROOT.GetCountryContinent]内の共産主義の抑圧"
 suppress_regional_communism_goal_desc: "[ROOT.GetCountryContinent]を可能なかぎり共産主義の支配から逃れさせるために、あらゆる手段を講じなければならない。"
 regional_expansionism_goal_name: "[ROOT.GetCountryContinent]内での拡大"
 regional_expansionism_goal_desc: "自陣営が[ROOT.GetCountryContinent]内で主導権を握り、これを支配すべきである。"
 suppress_regional_democracy_goal_name: "民主主義の抑圧"
 suppress_regional_democracy_goal_desc: "いわゆる民主主義国家は我々の理想にとって最大の脅威である。彼らによる[ROOT.GetCountryContinent]の支配を最小限に抑える必要がある。"
 between_the_seas_goal_name: "海と海の間"
 between_the_seas_goal_desc: "黒海とバルト海にはさまれた同盟国の領土に強固な壁を建造すれば、いかなる脅威にも耐えることができる。"
 little_entente_goal_name: "パリ講和条約の施行"
 little_entente_goal_desc: "パリ講和条約は[GER.GetName]、[HUN.GetName]、[BUL.GetName]、[AUS.GetName]の国境を定めた。我々の主たる目的は、これらの国々が国境地帯の併合を開始し、ヨーロッパの平和を再び破壊することを防ぐことである。"
 china_territorial_integrity_goal_name: "地域統合"
 china_territorial_integrity_goal_desc: "中国は解放され、単一の党の下で統一されるべきである。内外の敵から領土を奪還しない限り、中国をあるべき栄光の座に復活させることはできないのだ。"
 china_chinese_consolidation_goal_name: "中国統合"
 china_wang_front_expansion_name: "帝国主義に勝利"
 china_wang_front_expansion_desc: "今こそ東アジアの植民地主義国家の影響力に対抗すべき時である。我々は二度と支配されないために、この地域に独自の勢力圏を築かなければならない。"
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "団結の力"
 strength_in_unity_goal_desc: "我々と同じ地域に属する国家は団結すべきである。強力な陣営を築くことで、独立と中立を維持できる可能性が最大化する。"
 conquest_of_territory_goal_name: "征服と支配"
 conquest_of_territory_goal_desc: "敵対的な世界では、生存するために拡張することが不可欠だ。拡張すれば緩衝地帯が生まれ、より多くの資源にアクセス可能となる。"
 spread_of_communism_goal_name: "世界革命"
 spread_of_communism_goal_desc: "大衆が立ち上がる時がきた。そして、それができない場合には、我々は武力によって支援しなければならない。"
 control_of_the_balkans_goal_name: "バルカン半島の安全保障"
 control_of_the_balkans_goal_desc: "外部の勢力は常にバルカン半島に影響力を拡大しようと試みてきた。我々は団結を強め、この地域へのあらゆる侵攻に対抗する必要がある。"
 african_decolonization_goal_name: "アフリカの脱植民地化"
 african_decolonization_goal_desc: "アフリカが敵と圧制者に立ち向かう時がきた。我々は、必要とあらば武力に訴えてでも、この大陸を解放しなければならない！"
 habsburg_hegemony_goal_name: "ハプスブルクの覇権"
 habsburg_hegemony_goal_desc: "家族はあらゆる団結の根幹であり、我々の同盟も例外ではない。ヨーロッパにおける複数の王位を確保し、我々の影響力を浸透させなければならない。"
 indifference_is_a_threat_goal_name: "無関心は脅威"
 indifference_is_a_threat_goal_desc: "ヨーロッパにおける大きな紛争の勃発がほぼ避けられない状況において、奇襲による開戦を許してはいけない。いずれの側にも与しない国家は排除しなければならない。"
 security_through_expansion_goal_name: "拡大による安全保障"
 security_through_expansion_goal_desc: "我々は自国の領土を囲む盾を作り、現在の国境を取り囲む州の輪を確保する必要がある。"
 an_iron_curtain_goal_name: "鉄のカーテン"
 an_iron_curtain_goal_name_desc: "母国をより強化に守るため、周囲に傀儡国によるカーテンを築き、好ましからぬ来訪者をすべて排除しなければならない。"
 eastern_european_security_goal_name: "東欧の安全保障"
 eastern_european_security_goal_desc: "東欧における我々の利益をより強固に保護するため、我々はこれに介入し、西側に同調する政権を樹立しなければならない。"
 mare_nostrum_goal_name: "我らが海"
 mare_nostrum_goal_desc: "地中海を自国の内海とすることが我が国民の長年の夢である。この夢を現実にする時がきた！"
 pax_romana_goal_name: "パックス・ロマーナ"
 pax_romana_goal_desc: "ローマ帝国の栄光を復活させることが我が国民の長年の夢である。この夢を現実にする時がきた！"
 building_up_guam_goal_name: "グアム海軍基地の拡張"
 building_up_guam_goal_desc: "我々は[JAP.GetName]との紛争に備えて[PHI.GetNameDef]への接続を確保する必要がある。加えて、我が国が[JAP.GetAdjective]と戦争を開始した場合は、近くに足場があった方が極めて有利である。[638.GetName]はこの要件を完全に満たしている。"
 the_two_seas_goal_name: "バルト海および黒海への展開"
 the_two_seas_goal_desc: "我々はバルト海と黒海の両方で強力な海軍を展開すべきである。"
 one_germany_goal_name: "ドイツ諸州の統一"
 one_germany_goal_desc: "強力で統一された権力基盤を築くためには、まずはドイツが強力で統一されていなければならない。パリ条約はドイツの再統一を禁じたが、今こそ我々がこの無意味な条約に縛られていないことを示す時である。"
 guardians_of_peace_goal_name: "世界平和の維持"
 guardians_of_peace_goal_desc: "地平線上に暗雲が立ち込めている。我々は同盟国が紛争に備える十分な時間を確保できるよう、戦争が簡単に勃発するのを防ぐ必要がある。"
 growing_the_faction: "陣営の拡大"
 growing_the_faction_desc: "我々の陣営が地政学的に重要視されるためには、より多くのメンバーが必要だ。"
 a_large_faction_goal_name: "より多くの国家を陣営に招待する"
 a_large_faction_goal_desc: "自陣営をさらに大きく成長させることにより、さらに広範に影響力を及ぼすことができる。"
 preemptive_strike_on_fascism_goal_name: "ファシスト国家への先制攻撃"
 preemptive_strike_on_fascism_goal_desc: "彼らに攻撃されるのを待ってはならず、確実に主導権を握る必要がある。"
 a_great_fortress_goal_name: "より強固な要塞の建造"
 a_great_fortress_goal_desc: "備えこそが重要だ。国境地域および要所を最新の要塞を使って保護すれば、敵に打ち破られることはない。"
 aggressive_defense_goal_name: "侵略者に損害を与える"
 aggressive_defense_goal_desc: "敵に1インチたりとも譲ってはならない。兵士たちに理解させなければならないことは、祖国のために死ぬことではなく、敵の兵士を敵国のために死なせることである。"
 war_on_communism_goal_name: "新興主義への宣戦布告"
 war_on_communism_goal_desc: "いかなる手段を使っても、新興主義の拡大を止める必要がある。"
 war_on_democracy_goal_name: "民主主義への宣戦布告"
 war_on_democracy_goal_desc: "我々のイデオロギー上の敵に攻撃を仕掛ける必要がある。"
 defeat_of_communism_goal_name: "打倒新興主義"
 defeat_of_communism_goal_desc: "世界中の新興主義を打ち破るためには、まずは自国で新興主義を根絶する必要がある。"
 defeat_of_fascism_goal_name: "打倒ファシズム"
 defeat_of_fascism_goal_desc: "ファシズムの拡大を完全に阻止するには、まずは自国でファシズムを根絶することから始める必要がある。"
 defeat_of_anti_communists_goal_name: "打倒反革命派"
 defeat_of_anti_communists_goal_desc: "世界革命への第一歩は、これに反対する地域の強国を成功裏に変節させることである。このため、何よりもまず同じ大陸内の脅威を取り除かなければならない。"
 defeat_of_anti_fascists_goal_name: "大陸へのファシズムの拡散"
 defeat_of_anti_fascists_goal_desc: "同じ大陸内の反ファシズム政権の打倒を目指さなければならない。"
 defeating_our_enemies_goal_name: "戦争に勝利する"
 defeating_our_enemies_goal_desc: "時代は不確かであり、戦争は避けられない。戦争がどのような形で始まっても、勝者側で戦争を終えられるよう努めなければならない。"
 is_victor_in_pc_tt: "講和会議において勝者側にいる"
 a_military_base_goal_name: "軍需産業の拡大"
 a_military_base_goal_desc: "新興主義に対抗するには銃が必要だ。そして、大量の銃を生産するためには軍需産業を強化する必要がある。"
 a_military_base_tech_bonus: "$a_military_base_goal_name$目標ボーナス"
 resource_control_goal_name: "戦略的資源の確保"
 resource_control_goal_desc: "陣営は世界のいかなる脅威にも対抗できるよう、必要な資源を確保する必要がある"
 secure_european_continent_goal_name: "ヨーロッパ要塞の構築"
 secure_european_continent_goal_desc: "我々の大義とヨーロッパ大陸の歩調を一致させなければならない。[faction.GetName]がヨーロッパの最高権力者となるべきである。"
 secure_north_africa_goal_name: "北アフリカの確保"
 secure_north_africa_goal_desc: "ヨーロッパだけでなく、北アフリカにも単なる足場以上の領土を確保できるよう努力しなければならない。"
 an_armored_fist_goal_name: "装甲部隊の拡充"
 an_armored_fist_goal_desc: "新しい時代は新しい戦争の機会を生み出す。戦車は未来だ。戦場を支配するために、陣営として十分な数を確保しなければならない。"
 an_infantry_army_goal_name: "歩兵部隊の拡充"
 an_infantry_army_goal_desc: "いかなる軍隊においても基盤となるのは歩兵隊である。外交の場でも戦場でも、自らの主張を後押しするためには相当な規模の歩兵隊が必要である。"
 high_seas_fleet_goal_name: "主力艦隊の拡充"
 high_seas_fleet_goal_desc: "北大西洋を敵国に明け渡さないことが我々の作戦には極めて重要だ。それさえ防ぐことができれば、我々の艦隊は海上封鎖の影響を受けず、自由に航行できるのだ。"
 high_seas_fleet_tech_bonus: "$high_seas_fleet_goal_name$目標ボーナス"
 control_the_chinese_coast_goal_name: "海岸線の支配を維持"
 control_the_chinese_coast_goal_desc: "攻撃を受けた際には可能な限り海へのアクセスを維持できるよう努力すべきだ。我々の生存は海外からの物資をどれだけ受け取れるかにかかっている。"
 guerilla_expansion_goal_name: "レジスタンスを編制する"
 guerilla_expansion_goal_desc: "侵略者のやり方で彼らに対抗できないならば、我々のやり方で対抗するまでだ。"
 industrial_expansion_goal_name: "産業の拡大"
 industrial_expansion_goal_desc: "強力な陣営を築くための最良の方法は、強力な産業基盤を手に入れることだ。有力な強国を目指すためには産業力の強化が必須である。"
 industrial_domination_goal_name: "民需産業の拡大"
 industrial_domination_goal_desc: "現代戦は生産力がすべてである。我々が史上最大の産業大国となるよう努めなければならない。"
 industrial_expansion_tech_bonus: "$industrial_expansion_goal_name$目標ボーナス"
 industrial_research_goal_name: "$construction4$の研究"
 industrial_research_goal_desc: "覇権を握るためには陣営全体で産業のノウハウを確保できるよう努めなければならない。"
 secure_chinese_waters_goal_name: "中国沿岸の海域確保"
 secure_chinese_waters_goal_desc: "我々は陸上では優位に立てるが、長い海岸線を有しているので、誰にも侵攻させないことが最優先だ。この安全保障は遥か沖合から始まる。"
 faction_goal_subjugate_the_faction_name: "陣営を征服"
 faction_goal_subjugate_the_faction_desc: "外国の侵略者からの猛攻に対抗できる唯一の方法は、強力な指導者が率いる統一戦線を打ち出すことである。多様な声が一つの合唱となるのだ。"
 faction_goal_north_subjugated_name: "北部を征服"
 faction_goal_north_subjugated_desc: "自陣営の一部を統合するためにともに努力すれば、残りの軍閥は風向きを察してこれに続くだろう。"
 faction_goal_west_subjugated_name: "西部を征服"
 faction_goal_west_subjugated_desc: "自陣営の一部を統合するためにともに努力すれば、残りの軍閥は風向きを察してこれに続くだろう。"
 faction_goal_south_subjugated_name: "南部を征服"
 faction_goal_south_subjugated_desc: "自陣営の一部を統合するためにともに努力すれば、残りの軍閥は風向きを察してこれに続くだろう。"
 faction_goal_no_japanese_in_china_name: "侵略者の追放"
 faction_goal_no_japanese_in_china_desc: "あまりにも長きにわたり、我々は日本人に抑圧されてきた。彼らをこれ以上中国に留まらせてはいけない。"
 faction_goal_the_northern_mandate_name: "東シベリアの支配"
 faction_goal_the_northern_mandate_desc: "我が人民が繁栄するためには、シベリアにある領土と資源が必要だ。現在の支配者はこれを十分に利用できておらず、我々にはそれを得る権利がある。"
 faction_goal_the_southern_mandate_name: "東南アジアの支配"
 faction_goal_the_southern_mandate_desc: "かつての栄光の時代に我々が影響力を有していた南部地域を、もう一度我々の支配下に置くべきだ。そこに眠る富があれば、我々ができることは無限に広がるだろう。"
 faction_goal_the_greater_game_name: "中央アジアの支配"
 faction_goal_the_greater_game_desc: "諸帝国は中央アジアに彼らの意思を強制しようとしたが、それは拒絶された。今こそ我々が西に進み、ステップを越えるべき時である。"
 suppress_asian_communism_goal_name: "アジア新興主義の抑圧"
 suppress_asian_communism_goal_desc: "新興主義は伝統的な生活様式、そして自然の秩序に対する脅威である。新興主義がどこにその醜悪な姿を現そうと、我々は団結してそれを打ち破らなければならない。"
 strategic_resource_control_goal_name: "戦略的資源の管理"
 strategic_resource_control_goal_desc: "世界の戦略的資源を支配する者が、世界の政治を支配する。"
 align_china_goal_name: "中国との提携"
 align_china_goal_desc: "中国の諸派閥と彼らが示す脅威は支配下に置かなければならない。この問題の最善の解決策は、彼らを我々に友好的な政権に置き換えることだ。"
 control_the_chinese_capitals_goal_name: "中国の首都制圧"
 control_the_chinese_capitals_goal_desc: "中国の歴史上の首都を制圧すれば、我々の計画に対する抵抗は確実に弱まるだろう。"
 war_on_communism_in_asia_goal_name: "アジアの新興主義に宣戦布告"
 war_on_communism_in_asia_goal_desc: "新興主義を本当に打倒するためには武力行使しかない。新興主義の悪影響から永遠に逃れるためには、奴らをアジア全域から根絶やしにする必要がある。"
 coastal_security_goal_name: "海岸部の支配"
 coastal_security_goal_desc: "東アジアおよび東南アジアの海岸部を完全に支配すべきである。そうすることで、西側帝国主義国の入植者たちが我々の地域における足がかりを失うことになる。"
 secure_the_oil_supply_goal_name: "石油供給の確保"
 secure_the_oil_supply_goal_desc: "長期にわたって戦争を行うためには、あらゆる手段を使って必要となる十分な石油を確保しなければならない。"
 secure_the_oil_supply_tech_bonus: "「石油供給の確保」目標ボーナス"
 protector_of_peace_goal_name: "平和の守護者"
 protector_of_peace_goal_desc: "我々の義務はヨーロッパやその他の地域の戦争に関与することではない。むしろ、平和の維持に努め、他国が平和裏かつ迅速に紛争解決するよう奨励すべきである。"
 african_domination_goal_name: "アフリカ支配"
 african_domination_goal_desc: "我々の最終目標は、アフリカにいかなる時も外国の影響力を存在させないことである。我々に味方しない者は我々の敵であり、服従させる必要がある。"
 contain_japanese_expansion_asia_goal_name: "日本の拡大を阻止"
 contain_japanese_expansion_asia_goal_desc: "[JAP.GetName]の領土拡張を抑制するため、できる限りの手段を講じなければならない"
 pan_americanism_goal_name: "汎アメリカ主義"
 pan_americanism_goal_desc: "アメリカ大陸全体で団結すべきである。すべての国が参加することによって、我々は我々の勢力圏を確保し、いかなる外敵に対しても統一戦線を築くことができる。"
 amerindian_liberation_goal_name: "アメリンディアンの解放"
 amerindian_liberation_goal_desc: "アメリカの先住民たちは、現在彼らを支配している圧制者の手から解放されなければならない。"
 islamic_brotherhood_goal_name: "イスラム同胞団"
 islamic_brotherhood_goal_desc: "世界のイスラム諸国は、我々を支配し、従属させようとする勢力に立ち向かうため、団結する必要がある。"
 baltic_security_goal_name: "バルト地域の保護"
 baltic_security_goal_desc: "我々の国民および市民の未来を守るため、バルト地域を全力で保護しなければならない。この地を我々の支配下に置くことでのみ、住民たちは繁栄することができる。"
 nordic_defence_goal_name: "北欧地域の防衛"
 nordic_defence_goal_desc: "我々の国民および市民の未来を守るため、北欧地域を全力で保護しなければならない。強大な帝国を遠ざけることでのみ、我々は繁栄することができる。"
 european_dominance_goal_name: "ヨーロッパ支配の確立"
 european_dominance_goal_desc: "ヨーロッパの大半を我々の旗の下に統一することができれば、最も重大な脅威にも対抗できる強力な同盟を築くことができる。"
 asian_dominance_goal_name: "アジア支配の確立"
 asian_dominance_goal_desc: "アジアの大半を我々の支配下に置けば、我が陣営は侮れない勢力になるだろう。"
 middle_east_dominance_goal_name: "中東の支配"
 middle_east_dominance_goal_desc: "アラビア半島およびレバントからアフガニスタンの山岳地帯まで、我々は団結し、完全な支配を確立しなければならない。我々が全員で協力すれば、この地域は主要な勢力になることができる。"
 the_arteries_of_trade_goal_name: "貿易の動脈の保護"
 the_arteries_of_trade_goal_desc: "加盟国を確実に存続させるためには、主要な航路を支配下に置く必要がある。"
 the_atomic_race_goal_name: "最初の原子爆弾の製造"
 the_atomic_race_goal_desc: "現在であれ将来であれ、敵が我々よりも先に核兵器を入手することを許してはならない。最初の核保有国になることによってのみ、他国の抵抗を確実に抑止することができるのだ。"
 the_atomic_race_complete_trigger: "[ROOT.GetFactionName]のメンバーが$sp_nuclear_bomb$を完了した最初の国家になる"
 the_atomic_race_complete_trigger_fail: "[ROOT.GetFactionName]のメンバーでない国家が$sp_nuclear_bomb$を完了した最初の国家になる"
 rule_the_waves_goal_name: "波の支配"
 rule_the_waves_goal_desc: "真に海を支配するには大艦隊が必要であり、大艦隊を構成する重要な要素は主力艦である。"
 eliminate_the_twin_threats_goal_name: "二重の脅威の排除"
 eliminate_the_twin_threats_goal_desc: "[SOV.GetNameDef]と[GER.GetNameDef]を従わせない限り、我々に安全は訪れない。"
 disarm_aggression_central_powers_goal_name: "侵略国の動きを鈍らせる"
 disarm_aggression_central_powers_goal_desc: "民主主義国家が他国を攻撃することは稀である。将来の世代のためにヨーロッパの安全を確保するには、攻撃的な国家を民主主義に転向させるか、完全に排除する必要がある。"
 rule_the_waves_tech_bonus: "「波の支配」目標ボーナス"
 imperial_glory_goal_name: "帝国の重要な資産の防衛"
 imperial_glory_goal_desc: "我が帝国の主要拠点および同盟国の主要拠点を守り抜く必要がある。戦時下に世界中の領土を支配し続けることにより、世界に我々の存在感を示すことができるのだ。 "
 production_quotas_goal_name: "生産ノルマの達成"
 production_quotas_goal_desc: "[ROOT.GetFactionName]の完全性を確保するためには、巨大な兵器廠を所有し、我々の前に立ちはだかるあらゆる脅威に立ち向かう準備をする必要がある。"
 stall_the_fascist_threat_goal_name: "ファシストの脅威を食い止める"
 stall_the_fascist_threat_goal_desc: "ファシズムが世界に拡散する速度を鈍化させる必要がある。最も陥落する可能性が高いのはスペインだが、我々はこれを遅らせるためにやるべきことをやり、増大するファシズムの脅威から自国を防衛するための準備を整える時間を稼ぐ必要がある。スペインで戦闘中の敵部隊を足止めすることにより、敵は他の地域に集中しにくくなり、貴重な時間を稼ぐことができる。"
 the_red_tide_goal_name: "赤軍の拡充"
 the_red_tide_goal_desc: "最も重要なのは地上軍である。必要なのは一千万規模の強力な陸軍だ。これが真に生存を確保するための方法である。"
 military_infrastructure_goal_name: "軍事インフラの建設"
 military_infrastructure_goal_desc: "国境防衛部隊が必要とする補給線を確保するためには、十分に整備されたインフラが不可欠である。"
 ensure_military_r_d_goal_name: "軍事研究開発施設の建設"
 ensure_military_r_d_goal_desc: "先進的な試作品や新しい概念の研究開発に専念する施設を建設することによって、軍事技術が水準に達するよう努めなければならない。"
 spy_master_goal_name: "諜報活動主導国の任命"
 spy_master_goal_desc: "メンバーのうち1国を諜報技術と情報収集に特化させ、我が同盟の作戦遂行を監督させるべきである。"
 develop_mexican_oil_goal_name: "メキシコの石油開発"
 develop_mexican_oil_goal_desc: "メキシコの石油採掘量を拡大すれば、産業および軍事の需要に対して十分な燃料を供給することができる。"
 develop_curacao_oil_goal_name: "キュラソーの石油開発"
 develop_curacao_oil_goal_desc: "キュラソーの製油所はベネズエラの石油を精製するために不可欠だ。それらの施設を拡大すれば、同盟国は精製済みの石油製品に常時アクセス可能となる。"
 develop_venezuelan_oil_goal_name: "ベネズエラの石油開発"
 develop_venezuelan_oil_goal_desc: "ベネズエラの石油採掘量をさらに拡大すれば、同盟国の軍事活動を支えるために必要なエネルギーを供給することができる。"
 develop_guyanan_bauxite_goal_name: "ガイアナのボーキサイト開発"
 develop_guyanan_bauxite_goal_desc: "ガイアナのボーキサイト鉱床開発を拡大すれば、航空機の大規模製造に不可欠な原料資源を供給することができる。"
 develop_suriname_bauxite_goal_name: "スリナムのボーキサイト開発"
 develop_suriname_bauxite_goal_desc: "スリナムの豊富なボーキサイト鉱床の開発を拡大すれば、成長途上にある同盟国の航空産業が必要とする原材料を供給できる。"
 develop_lappland_metals_goal_name: "ラップランドの金属開発"
 develop_lappland_metals_goal_desc: "ラップランドの鉱物資源採掘量を拡大すれば、同盟国の鉄およびタングステンの供給を強化することができ、兵器製造産業を維持することができる。"
 develop_ploiesti_oil_fields_goal_name: "プロイェシュティ油田の開発"
 develop_ploiesti_oil_fields_goal_desc: "同盟国が軍事作戦を継続する上で必要となる燃料を確保できるよう、ヨーロッパ唯一の油田であるプロイェシュティ油田を適切に利用しなければならない。"
 develop_baku_oil_fields_goal_name: "バクー油田の開発"
 develop_baku_oil_fields_goal_desc: "バクー油田群を開発すれば、軍事作戦に不可欠な大量の精製済みの石油製品を供給できる。"
 develop_iraqi_oil_goal_name: "イラクの石油開発"
 develop_iraqi_oil_goal_desc: "イラクの石油生産能力を拡大すれば、我が軍の燃料需要を満たす上で極めて有用かもしれない。"
 develop_persian_oil_goal_name: "ペルシアの石油開発"
 develop_persian_oil_goal_desc: "ペルシアの油田および精製能力を拡大すれば、作戦行動に必要な燃料の継続的な供給が保証されるだろう。"
 develop_chinese_metals_goal_name: "中国の金属開発"
 develop_chinese_metals_goal_desc: "中国の豊富な各種重要金属をより広範に採掘すれば、同盟国の軍事産業基盤に必要な資源を供給できるかもしれない。"
 develop_malayan_riches_goal_name: "マラヤの豊富な資源の開発"
 develop_malayan_riches_goal_desc: "マラヤのタングステンおよびゴム資源を開発すれば、同盟国の物資基盤が大きく強化され、製造業および軍事兵站に必要な供給量が確保される。"
 develop_indonesian_riches_goal_name: "インドネシアの豊富な資源の開発"
 expand_newfoundland_bases_goal_name: "ニューファンドランドの基地拡充"
 expand_newfoundland_bases_goal_desc: "ニューファンドランドの基地を拡充すれば、北大西洋の輸送船団をさらに掌握し、重要な航路に対して空軍および海軍の戦力を投射することができる。"
 expand_bermuda_bases_goal_name: "バミューダの基地拡充"
 expand_bermuda_bases_goal_desc: "バミューダの基地を拡充すれば、中部大西洋における哨戒活動をより効果的に行うことができ、大陸間の補給線をより安全に維持することができる。"
 expand_bahamas_bases_goal_name: "バハマの基地拡充"
 expand_bahamas_bases_goal_desc: "バハマの基地を拡充すれば、より効果的にカリブ海の航路を監視し、北アメリカおよび南アメリカに対する海上接近経路を保護することができる。"
 fortify_panama_canal_goal_name: "パナマ運河の要塞化"
 expand_trinidad_bases_goal_name: "トリニダードの基地拡充"
 expand_azores_bases_goal_name: "アゾレスの基地拡充"
 expand_iceland_bases_goal_name: "アイスランドの基地拡充"
 expand_iceland_bases_goal_desc: "アイスランドの基地を拡充することで、デンマーク海峡の保護を強化し、北大西洋回廊への影響力を強めることができる。"
 expand_faroese_bases_goal_name: "フェロー諸島の基地拡充"
 expand_narvik_bases_goal_name: "ナルヴィクの基地拡充"
 expand_narvik_bases_goal_desc: "ナルヴィクの基地を拡充することで、重要な鉄鉱石輸送へのアクセスをより強固に維持し、北極圏の補給路を掌握することが可能となる。"
 fortify_danish_belts_goal_name: "ベルト海峡の要塞化"
 fortify_danish_belts_goal_desc: "カテガット海峡を要塞化することで、バルト海と北海を結ぶ海軍のアクセスを単独でより強固に掌握できるようになる。"
 fortify_danish_belts_tooltip: "§Yユトランド半島§!、§Yフュン島§!、§Yシェラン島§!に属し、§Yベルト海峡§!を支配するすべてのプロヴィンスはレベル1の§Y沿岸要塞§!を保有し、1個師団が配置される。"
 fortify_gibraltar_goal_name: "ジブラルタルの要塞化"
 fortify_gibraltar_goal_desc: "ジブラルタル海峡の戦略基地を要塞化することで、地中海と大西洋の間の海上交通をより強固に掌握することができる。"
 expand_maltese_bases_goal_name: "マルタの基地拡充"
 expand_maltese_bases_goal_desc: "マルタの基地を拡充することで敵の補給線をより効果的に分断し、中央地中海全域に戦力投射することが可能となる。"
 expand_cretan_bases_goal_name: "クレタ島の基地拡充"
 expand_cretan_bases_goal_desc: "クレタ島の基地を拡充することで、東地中海をより強固に支配し、エーゲ海および北アフリカでの作戦行動を促進することができる。"
 expand_cypriot_bases_goal_name: "キプロスの基地拡充"
 expand_cypriot_bases_goal_desc: "キプロスの基地を拡充することで、東地中海での作戦行動をより効果的に支援し、中東との間を結ぶ重要な航空路を確保することができる。"
 fortify_bosporus_goal_name: "ボスポラス海峡の要塞化"
 fortify_bosporus_goal_desc: "ボスポラス海峡を要塞化することで、黒海と地中海の間の海軍航行アクセスを確実に掌握することができる。"
