 sco_member_desc: "上海協力機構（SCO）は2001年6月15日に、中国、カザフスタン、キルギスタン、ロシア、タジキスタン、ウズベキスタンの指導者によって設立が宣言された、ユーラシアの政治的、経済、安全保障上の機構である。"
