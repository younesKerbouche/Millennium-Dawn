 CSTO_member: "CSTO加盟国"
 CSTO_member_desc: "集団安全保障条約機構は、ソビエト連邦崩壊後の国々で構成される集団防衛同盟である。ソビエト連邦の崩壊と独立国家共同体の創設に伴い、各国がソビエト連邦崩壊後の国々の結束を保とうとしたことから、この機構が最初に発足し、最終的には独立した軍事同盟に発展した。"
