 NATO_member: "NATO加盟国"
 NATO_member_desc: "北大西洋条約機構（NATO）は、アメリカ、カナダ、ヨーロッパの数カ国からなる軍事同盟である。単なる政治同盟としてスタートしたNATOは、瞬く間に反ソ連軍事同盟へと発展した。ソビエト連邦崩壊後、NATOは世界への介入的な役割を強めている。しかし、同盟の主目的は依然として加盟国の防衛であり、一つの加盟国を攻撃することは、すべての加盟国に対する攻撃となる。"
 NATO_member_tooltip: "§R陣営の特別ルール§!：\n－－陣営の盟主のみが他国を独立保証できる\n－－防衛戦争にのみ、各国を参戦させることができる\n－－陣営への加盟、脱退は、ディシジョンもしくはイベントによって決定される"
 NATO_guarantee_rule_tt: "§R陣営盟主のみが他国を独立保証できる！§!"
 NATO_call_ally_rule_tt: "§RNATO加盟国は防衛戦争でのみ各国を参戦させることができる！§!"
 NATO_join_ally_rule_tt: "§RNATO加盟国は防衛戦争でのみ同盟国に加わることができる！§!"
 NATO_join_faction_rule_tt: "§R国々は通常の手段ではNATOに加盟できない！§!"
 NATO_offer_join_faction_rule_tt: "§R通常の手段では他の国々をNATOに招待できない！§!"
 NATO_kick_from_faction_rule_tt: "§RNATO加盟国を通常の手段でNATOから追い出すことはできない§!"
 NATO_leave_faction_rule_tt: "§RNATO諸国は通常の手段ではNATOを離脱できない§!"
 NATO_dismantle_faction_rule_tt: "§RNATOは解体できない§!"
 faction_resistance_axis_member: "抵抗の枢軸"
 faction_resistance_axis_member_desc: "抵抗の枢軸とは、イラン、シリア、ヒズボラ（後にイラクのシーア派民兵、フーシ派反政府勢力も）の非公式な同盟を指す。中東におけるイスラエル、サウジアラビア、欧米の影響力に反対する国の集まりである。"
