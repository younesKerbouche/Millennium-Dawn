l_japanese:
 arms_factory: "軍需産業"
 arms_factory_plural: "軍需産業"
 dockyard: "海軍工廠"
 dockyard_plural: "海軍工廠"
 industrial_complex: "民需産業"
 industrial_complex_plural: "民需産業"
 industrial_complex_desc: "この施設は民生品生産または新しい建物の建設のための工業力を供給する。必要であれば、軍需産業へと転換できる。\n\n州に以下を供給:\n必要労働者数基本値: §Y345K§!\n§Y民需産業§!ごとのGDP出力基本値: $§Y20B§!\nエネルギー消費量基本値: §R-0.4§! GW\n"
 anti_air_building: "短距離防空基地"
 anti_air_building_plural: "短距離防空基地"
 anti_air_building_desc: "§Y短距離防空基地§!は、低高度の航空脅威に対する防空を担当する対空兵器の混成部隊である。この基地は他の基地と連携し、空域を防御可能なエリアに分割し、ヘリコプターや航空機などによる侵略を阻止する。"
 synthetic_refinery: "合成精製所"
 synthetic_refinery_desc: "この施設は州に合成ゴムの生産産業と追加的な燃料生産能力を供給する。\n\n州に以下を供給:\n必要労働者数基本値: §Y245K§!\n§Y合成精製所§!ごとのGDP出力基本値: $§Y10B§!\nエネルギー消費量基本値: §R-0.2§! GW\n"
 nuclear_reactor: "原子炉"
 nuclear_reactor_plural: "原子炉"
 nuclear_reactor_desc: "この建物は原子力を電気エネルギーに変換し、その過程で濃縮ウランを消費する。\n\n州に以下を供給:\n基本電力獲得: §G+2§! GW\n"
 radar_station: "レーダー基地"
 radar_station_plural: "レーダー基地"
 radar_station_desc: "§Yレーダー基地§!は周辺の州にいる敵部隊の情報入手を可能にする。基地はさまざまなレーダーやセンサーで構成され、情報の集約および状況の変化を分析する機能を有している。\n州のレーダーレベルが高いほど、レーダーの有効範囲が広くなる。\nまた、敵空軍を捕捉しやすくし、自軍航空機が空戦に入る確率を高くする。\n更に海上の敵艦隊の発見率も向上させる。"
 RADAR_ONMAP_TOOLTIP: "§Hレーダー基地§!レベル: $LVL|G$/$TOT|H$\n所属: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§Hレーダー基地§!レベル: $LVL|R$/$TOT|H$ \n所属: $WHO|H$"
 fuel_silo: "燃料備蓄施設"
 fuel_silo_plural: "燃料備蓄施設"
 fuel_silo_desc: "§Y戦略燃料備蓄施設§!は、乾式貯蔵やその他の§Y燃料§!を備蓄するための総合貯蔵庫だ。この建物により、国家により多くの§H燃料§!を備蓄できる。"
 arms_factory_desc: "新しい軍装品生産のための工業力を供給する。必要であれば、民需工場へと転換できる。\n\n州に以下を供給:\n必要労働者数基本値: §Y25K§!\n§Y軍需産業§!ごとのGDP出力基本値: $§Y1B§!\nエネルギー消費量基本値: §R-0.4§! GW"
 infrastructure: "インフラ"
 infrastructure_plural: "インフラ"
 infrastructure_desc: "州のインフラの改善を行う。戦略地域の物資供給力を増加させ、師団の移動速度を上げ、さらに資源の産出量を増やす。"
 internet_station: "ネットワークインフラ"
 internet_station_plural: "ネットワークインフラ"
 internet_station_desc: "§Yネットワークインフラ§!は、電気通信や無線通信の分野で、長距離伝送や地下の光ファイバーケーブル、クラウドコンピューティングシステムを強化するために使用される高層構造物だ。\n\n各レベルごとに、§Yネットワークインフラ§!はその地方の生産性成長速度を§G+5.00%§!増加させる。\n各レベルごとに、§Yネットワークインフラ§!は§Y国際投資§!の期間を§G-5.00%§!減少させる。"
 dockyard_desc: "§Y海軍造船所§!は、§Y哨戒艇§!、§Y輸送船§!、§Y駆逐艦§!、§Y空母§!など、あらゆる種類の軍艦を造船することができる。\n\n州に以下を供給:\n必要労働者数基本値: §Y25K§!\n§Y海軍工廠§!ごとのGDP出力基本値: $§Y1B§!\nエネルギー消費量基本値: §R-0.4§! GW"
 air_base: "航空基地"
 air_base_plural: "航空基地"
 air_base_desc: "§Y航空基地§!は、自軍の航空部隊を配備するため、格納庫を備えた軍事基地である。最大でレベル10まで建設でき、1レベルごとに§Y50§!機の航空機を配属できる。"
 offices: "オフィス街"
 offices_plural: "オフィス街"
 offices_desc: "§Yオフィス街は§!、鉱業や重工業以外のすべての産業を表す。これには、金融、接客、情報技術、小売業などのサービスが含まれる。\n\n州に以下を供給:\n必要労働者数基本値: §Y630K§!\n§Yオフィス街§!ごとのGDP出力基本値: $§Y50B§!\nエネルギー消費量基本値: §R-0.25§! GW"
 naval_base: "海軍基地"
 naval_base_plural: "海軍基地"
 naval_base_desc: "艦隊の行動範囲を拡大し、修理を行う。海外との資源輸出入を可能にする。レベルが高いほど供給量も増加する。"
 bunker: "陸上要塞"
 bunker_plural: "陸上要塞"
 bunker_desc: "戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与える。複数方向から攻撃することで、要塞効果は減少する。"
 coastal_bunker: "沿岸要塞"
 coastal_bunker_plural: "沿岸要塞"
 coastal_bunker_desc: "強襲上陸戦闘時に要塞レベル1につき$VALUE|+%0$の攻撃ペナルティを攻撃側に与える。"
 supply_node: "補給ハブ"
 supply_node_desc: "補給ハブは、既存の都市の外にある、補給を得ることのできる鉄道沿いの地点である。"
 rail_way: "鉄道"
 rail_way_desc: "鉄道は補給ハブ同士を接続し、首都から遠く離れた地点へ補給を引き出すこと可能にする。\n\n各レベルごとに、§Y鉄道§!はその地方の生産性成長速度を§G+4.00%§!増加させる。"
 rail_way_plural: "鉄道"
 fossil_powerplant: "火力発電所"
 fossil_powerplant_plural: "火力発電所"
 fossil_powerplant_desc: "§Y火力発電所§!とは、化石燃料を使用するエネルギー源の総称である。これには、石炭発電、天然ガス、石油などが含まれるが、上記に書かれているものだけには限定されない。発電量が消費量を上回った場合、§Y火力発電所§!は休止状態になる。\n\n州に以下を供給:\n基本電力獲得: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "商業用農業地域"
 agriculture_district_plural: "商業用農業地域"
 agriculture_district_desc: "§Y商業化農業地域§!は、自国において自給農業を除いた農業を表している。これには農産業、耕地、穀物サイロ、食肉処理場などが含まれる。\n\n州に以下を供給:\n必要労働者数基本値: §Y250K§!\n§Y商業化農業地域§!ごとのGDP出力基本値: $§Y25B§!\nエネルギー消費量基本値: §R-0.10§! GW\n州からの§Y燃料獲得§!: 8\n§Y現地の供給§!: 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "ミサイル発射基地"
 rocket_site_plural: "ミサイル発射基地"
 rocket_site_desc: "§Yミサイル発射基地§!は、§Y地対空ミサイル§!から§Y大陸間弾道ミサイル§!まで、あらゆる戦域レベルのミサイル装備を取り扱う。この基地は、ミサイルを戦略空域に配備し、防空支援を実施したり、攻撃能力を提供したりできる。"
 nuclear_facility: "民間研究開発施設"
 nuclear_facility_plural: "民間研究開発施設"
 nuclear_facility_desc: "民間研究開発施設では、民間の産業能力、原子力施設などに関連するあらゆる種類の特別プロジェクトを開始できる。"
 air_facility: "航空力学・航空電子工学研究施設"
 air_facility_plural: "航空力学・航空電子工学研究施設"
 air_facility_desc: "航空力学および航空電子工学の実験施設では、航空機、ロケット、関連電子機器および宇宙プロジェクトの研究計画を開始することができる。"
 naval_facility: "海軍技術研究施設"
 naval_facility_plural: "海軍技術研究施設"
 naval_facility_desc: "海軍技術の実験施設では、水上艦や潜水艦に関する研究計画を開始することができる。\n海軍技術施設は沿岸の地域にしか創設できない。"
 mega_gun_emplacement: "多薬室大口径砲"
 mega_gun_emplacement_plural: "多薬室口径砲"
 mega_gun_emplacement_desc: "多段式推進の原理で作動するこの大口径砲は、砲撃において比類のない射程距離を達成するように設計されている。連続した複数の地下トンネルを利用し、砲弾を超音速まで加速してから遠くの目標に向けて発射する。"
 stronghold_network: "国家規模の防衛網"
 stronghold_network_plural: "国家規模の防衛網"
 stronghold_network_desc: "坑道、硬化陣地、塹壕、防空壕、武器集積所、そして計画爆破地点から構成される広範な防衛網は、防衛側に決定的な優位性を与える。"
 land_facility: "陸戦研究施設"
 land_facility_plural: "陸戦研究施設"
 land_facility_desc: "陸戦の実験施設では特殊戦車や火砲など、陸戦の様々な側面に関する研究計画を開始することができる。"
 renewable_energy_infra: "再生可能エネルギーインフラ"
 renewable_energy_infra_plural: "再生可能エネルギーインフラ"
 renewable_energy_infra_desc: "§Y再生可能エネルギーインフラ§!とは、再生可能エネルギー源の総称である。これには、太陽光、風力、バイオ燃料、木炭、バイオマスなどが含まれる。これらは再生可能な資源を使用しするため、燃料を消費しない。\n\n州に以下を供給:\n基本電力獲得: §G+0.5§! GW\n"
 renewable_energy_infra_amount: "$VALUE|Y0=$"
 renewable_energy_infra_resource: "£resources_strip|$FRAME$"
 BUILDING_GROUP_TOOLTIP: "\nYou can have up to $LEVEL|R$ of these buildings per state. This cap is shared with:"
 BUILDING_GROUP_SHARED_NAME_ENTRY: " - $NAME$"
 energy_infrastructure: "強化された電力網"
 energy_infrastructure_desc: "Reinforced electrical supply lines and power infrastructure with a system of multiple redundancy ensures that our factories keep producing no matter what."
 industrial_infrastructure: "大容量電力網"
 industrial_infrastructure_desc: "Augmentations to the existing civilian power infrastructure give us higher capabilities for high-intensity industrial operations."
 microchip_plant: "Microchip Plant"
 microchip_plant_plural: "Microchip Plants"
 microchip_plant_desc: "Production plant that converts Technology Metals and Precious Metals into Microchips, for use by both industrial and military needs.\n\nProvides the state with:\nBase Number of Required Workers: §Y50K§!\nBase GDP Output per §YMicrochip Plant§!: $§Y35 Billion§!\nBase Energy Consumption: §R-0.75§! GW\n24 §YMicrochip§! Production\n\nCosts:\n2 §YTechnology Metals§!\n1 §YPrecious Metals§!"
 composite_plant: "Composite Plant"
 composite_plants_plural: "Composite Plants"
 composite_plant_desc: "Production plant that combines Oil, Rubber, and Precious Metals into Composites, for use in both scientific, military, and industrial workers.\n\nProvides the state with:\nBase Number of Required Workers: §Y50K§!\nBase GDP Output per §YComposite Plant§!: $§Y35 Billion§!\nBase Energy Consumption: §R-0.8§! GW\n16 §!Advanced Composite§! Production\n\nCosts:\n1 §YOil§!\n1 §YRubber§!\n1 §YPrecious Metals§!"