 BOS_state_opposition_desc: "スルプスカ共和国は、ボスニア・ヘルツェゴビナを構成する二つの構成体の一つであり、もう一つはボスニア・ヘルツェゴビナ連邦である。スルプスカ共和国は主にセルビア人によって人口が占められており、独自の政府と機関を持っている。独立社会民主同盟（SNSD）はスルプスカ共和国の主要政党であり、構成体政府の多くの主要な地位を保持してきた。ボスニア・ヘルツェゴビナの国会では、セルビア民主党（SDS）が主要な政治勢力であり、しばしば与党に対抗してきた。SDSは伝統的に保守政党であり、ボスニア・ヘルツェゴビナのセルビア人コミュニティの利益を主張してきた。"
