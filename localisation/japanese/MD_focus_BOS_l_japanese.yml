 BOS_bosnian_elections_desc: "2008年の金融危機は、世界中の多くの国々と同様に、ボスニア・ヘルツェゴビナにも大きな影響を与えた。アメリカの住宅市場の崩壊とその後のいくつかの大手金融機関の破綻によって引き起こされたこの危機は、世界的な景気後退と信用危機につながった。ボスニア・ヘルツェゴビナでは、金融危機は経済成長の鈍化と輸出の減少、失業率の上昇と外国投資の減少につながった。また、国の通貨であるボスニア・マルクの価値の下落とインフレの上昇にもつながった。金融危機の影響に対処するために、ボスニア・ヘルツェゴビナ政府は、緊縮財政措置の採用、構造改革の実施、国際機関からの財政支援の確保など、多くの措置を実施した。これらの努力にもかかわらず、国の経済はまだ危機の効果から完全に回復していない。"
 BOS_economic_revision_desc: ""
 BOS_The_federation_desc: "ボスニア・ヘルツェゴビナ連邦は、ボスニア・ヘルツェゴビナを構成する二つの構成体の一つであり、もう一つはスルプスカ共和国である。それは10のカントンからなる連邦議会制共和国であり、ボシュニャク人（ボスニア・ムスリム）、クロアチア人、セルビア人、および他の民族グループを含む多様な人口を抱えている。ボスニア・ヘルツェゴビナ連邦は、ボスニア戦争を終結させたデイトン合意の一部として1995年に設立された。独自の憲法、政府、機関を持ち、教育、医療、経済開発を含む多くの分野の行政と政策決定に責任を負っている。ボスニア・ヘルツェゴビナ連邦の首都はサラエボである。"
 BOS_elections_polical_desc: "2001年にボスニア・ヘルツェゴビナで行われた議会選挙は、1995年のボスニア戦争終結後、同国で行われた3回目の国政選挙であった。選挙は2001年11月11日に行われ、多くの政党や連合によって争われた。選挙結果は2001年11月25日に発表され、民主行動党（SDA）、独立社会民主同盟（SNSD）、ボスニア・ヘルツェゴビナ・クロアチア人民主同盟（HDZ BiH）が主導する連立政権の形成につながった。選挙は一般的に自由かつ公正であると考えられ、欧州安全保障協力機構（OSCE）によって監視された。"
