 BOS_detain_Ratko_Mladic_desc: "ラトコ・ムラディッチは、ボスニア戦争（1992-1995）中に行われた戦争犯罪と人道に対する罪で裁判にかけられている元ボスニア・セルビア人軍将校である。ムラディッチは、戦争中にボスニア・ヘルツェゴビナで行われた民族浄化キャンペーンを主導したとして非難されており、その中で何千人ものボスニア・ムスリムとクロアチア人の民間人が殺害されたり、自宅から強制的に追放されたりした。ムラディッチは1995年に旧ユーゴスラビア国際刑事裁判所（ICTY）によって起訴されたが、長年逮捕を逃れてきた。"
