 BOS_Balkan_backyard_desc: "ユーゴノスタルジア、またはユーゴスラヴィズムとしても知られるものは、旧ユーゴスラビア国とその文化、社会、生活様式に対するノスタルジックな感情を表すために使用される用語である。ユーゴスラビアは1918年から1992年まで存在した社会主義連邦国家であり、ボスニア・ヘルツェゴビナ、クロアチア、コソボ、モンテネグロ、セルビア、スロベニアなど、多くの構成共和国で構成されていた。ユーゴノスタルジアはしばしば、1990年代の国の崩壊とユーゴスラビア戦争の勃発前の1970年代と1980年代にユーゴスラビアが経験した相対的な繁栄と安定の時期と関連付けられる。ユーゴノスタルジアを経験する人々は、国を懐かしく思い出し、もはや存在しないその文化や社会の要素を懐かしむかもしれない。ユーゴノスタルジアはしばしば、音楽、文学、映画、その他の芸術や文化生産の形態を通じて、様々な手段で表現される。また、ユーゴスラビアの再建またはその価値観や理想の促進を主張する政治運動や組織にも現れることがある。"
