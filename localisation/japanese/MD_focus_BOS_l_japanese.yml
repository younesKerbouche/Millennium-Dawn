 Bosnia.1.t: "ボスニア内戦"
 Bosnia.1.d: "ボスニアが再び内戦状態に陥り、スルプスカ共和国が連邦国家からの独立を宣言した。緊張が高まっていたため、この紛争は避けられなかったのだ。いかなる犠牲を払ってでも、我々はこれら反逆者に対する勝利を宣言する。"
 Bosnia.1.a: "ボシュニャクの力の勝利（Trijumf bošnjačke snage）"
 Bosnia.2.t: "クロアチア人が独立宣言"
 Bosnia.2.d: "ボスニア南部のクロアチア系住民が独立を宣言し、ボスニア・ヘルツェゴビナ連邦から分離した自治国家を樹立した。この地域の不安定化が進む中、我々はこの分離国家がさらなる国家の不安定化を招くことを看過できない。南部の部隊を展開し、反抗的な領土を確保し、ボスニアの領土保全を維持しなければならない。"
 Bosnia.2.a: "共に勝利へ（zajedno da pobedimo）"
 Bosnia.3.t: "ボスニアの混乱"
 Bosnia.3.d: "ボシュニャク人は、自らの故郷となるはずだった国家で疎外されている。鬱積した不満は街頭にあふれ、大規模な抗議活動が中央政府をさらに不安定化させている。国家の脆弱性は分離主義運動を大胆にしており、様々な勢力が破綻国家と見なすものから離脱する機会を見出しているのだ。"
 Bosnia.3.a: "良くないようだ"
 Bosnia.4.t: "終戦"
 Bosnia.4.d: "混乱と小規模な衝突が残るものの、ボスニアは再び国家としてまとまり、政府は国土の統制を取り戻した。国家は今、戦争による壊滅的な影響からの復興と癒やしのプロセスを開始できる。国家が再びその頂点に達するのは、もはや時間の問題である。"
 Bosnia.4.a: "一度は良いニュースだ"
 Bosnia.11.t: "[From.Owner.GetName]が我々に武器を提供"
 Bosnia.11.d: "[From.Owner.GetName]がこの紛争で我々に武器を提供してくれた。これらは大いに役立つだろうし、[From.Owner.GetName]との協力関係は時と共に強固になることを期待する。"
 Bosnia.11.a: "我々の国家間のより大きな友好が育つだろう"
 Bosnia.12.t: "農民ストライキ"
 Bosnia.12.d: "全国の多くの人々が食料不足で飢えている。多くが政府に対する抗議で街頭に出ている。彼らは政府が国家の基盤を支援するための行動を取ることを望んでいた。多くが政府の交代を求めている。我々はこの要求に応じるか？"
 Bosnia.12.a: "政府の交代が必要だ"
 Bosnia.12.b: "合意に達する"
 Bosnia.13.t: "合意に達する"
 Bosnia.13.d: "多くが平和と抗議の中止を求めてきた。今日、政府は労働者を支援する合意に署名した。今そして未来へ。"
 Bosnia.13.a: "受け入れなければならなかった合意だ"
 Bosnia.14.t: "鉱夫ストライキ"
 Bosnia.14.d: "鉱業の多くの人々がより良い賃金、より良い労働時間、過酷な環境からの保護を求めてきた。ある労働者は言った、「私はブラジルにいたい」。この集会と乱闘は続いており、止まらないだろう。我々はこの要求に応じるか？"
 Bosnia.14.a: "政府の交代が必要だ"
 Bosnia.14.b: "合意に達する"
 Bosnia.9.t: "[From.Owner.GetName]がトルコ援助を要請"
 Bosnia.9.d: "ボスニア国は再び混乱に陥り、助けを求めている。彼らは地元のボシュニャク人部隊に武器を提供するよう我々に求めている。これはバルカン半島で足場を取り戻す変化かもしれないし、努力する価値がないかもしれない。"
 Bosnia.9.a: "彼らが必要とするものを我々は提供する"
 Bosnia.9.b: "現時点ではできない"
 Bosnia.10.t: "[From.Owner.GetName]がアルバニア援助を要請"
 Bosnia.10.d: "ボスニア国は再び混乱に陥り、助けを求めている。彼らは地元のボシュニャク人部隊に武器を提供するよう我々に求めている。これはバルカン半島で足場を取り戻す変化かもしれないし、努力する価値がないかもしれない。"
 Bosnia.10.a: "彼らが必要とするものを我々は提供する"
 Bosnia.10.b: "現時点ではできない"
 Bosnia.34.t: "ボスニアがCSTOへの加盟を要請"
 Bosnia.34.d: "再びボスニアは一つとなり、より良い未来への計画が今日から始まる。ボスニアはCSTOへ加盟し、最西端の地点として機能することを望んでいる。彼らが表明したように、我々が見逃せない貴重な存在である。"
 Bosnia.34.a: "歓迎しよう"
 Bosnia.35.t: "ロシアがCSTOへの加盟を承認。"
 Bosnia.35.d: "我々は今や他の旧ソ連諸国との防衛協定を結んでおり、もし一つが攻撃されれば戦争に呼び出されるだろう。"
 Bosnia.35.a: "いい知らせだ"
 Bosnia.36.t: "ロシアがCSTO加盟を拒否"
 Bosnia.36.d: "ロシアは、我々が旧ソ連防衛協定にいるにはあまりにもリスクが大きすぎるとして加盟を拒否した。"
 Bosnia.36.a: "悪いニュースだ"
 bosnia_political.1.t: "国家"
 bosnia_political.1.d: "ボスニア国家はまだユーゴスラビア戦争からの復興途中である。政治アリーナは議論と混乱の一つである。我々の行動は、方向性が我々の手にあるため、ボスニアにとって繁栄する国家につながるかもしれない。"
 bosnia_political.1.a: "時が経てばわかるだろう"
 bosnia_political.2.t: "ボスニアの民族に対するより大きな自治権"
 bosnia_political.2.d: "ボスニア政府は、特定の地域に対する完全な自治権を持つ、3つの主要民族グループに対するより大きな自治権レベルを発表した。共同国家防衛のみを保持する。"
 bosnia_political.2.a: "変化の時だ"
 bosnia_political.3.t: "連邦統一"
 bosnia_political.3.d: "各地域に与えられた自治権レベルは多くの問題を引き起こした。これらのグループの多くは内部境界線に沿って止まらず、ほとんどの町や都市は複数のグループを共有している。これは、連邦自治の多くの側面を維持しつつ、再統一を求める多くの人々を引き起こした。\n \n「その男をボスニア人、ヘルツェゴビナ人であれ。外では彼らはあなたを別の名前で呼ばない、単にボスニア人と呼ぶだけだ。それがイスラム教徒（ボシュニャク人）、セルビア人、クロアチア人であれ。誰もが自分が感じているものになれるし、誰も彼らに国籍を強制する権利はない。」\n― ヨシップ・ブロズ・チトー"
 bosnia_political.3.a: "共に"
 bosnia_political.4.t: "2001年選挙"
 bosnia_political.4.d: "ボスニアは新しい選挙期間に入る。これらはボスニア統治のための新世紀最初の選挙である。そして、政治領域内で誰がより優勢な役割を持っているかを我々に示すだろう。"
 bosnia_political.4.a: "ボシュニャク人主導"
 bosnia_political.4.b: "セルビア人主導"
 bosnia_political.5.t: "金融崩壊"
 bosnia_political.5.d: "世界中で波及している世界経済の崩壊はボスニアを襲い、多くの産業の崩壊と長い復興の道につながった。"
 bosnia_political.5.a: "暗黒時代だ"
 bosnia_political.6.t: "ミロラド・ドディク"
 bosnia_political.6.d: "ミロラド・ドディクは、ボスニアからの独立を目標として、スルプスカ共和国で指導権を主張したばかりである。ミロラド・ドディクは彼の党に国家主義的な野心を持っており、国家主義的なセルビア人のアイデンティティを約束し、一部の人々が探していたアイドルを与えている。"
 bosnia_political.6.a: "暗黒時代だ"
 bosnia_political.7.t: "ボスニア・スルプスカ戦争"
 bosnia_political.7.d: "ボスニアは再び内戦に突入し、スルプスカ共和国が大ボスニア連邦国家からの独立を宣言した。緊張はしばらくの間高まっており、この紛争は避けられないものであった。我々はこれらの裏切り者に対して勝利を収めるだろう。いかなる犠牲を払っても。"
 bosnia_political.7.a: "スルプスカよ共に団結せよ（Srpska zajedno ujedinjena）"
 bosnia_political.8.t: "学生暴力"
 bosnia_political.8.d: "ボスニア北部地域の町で、セルビア人の学童グループがイスラム教徒ボシュニャク人と学校を共有することを拒否した。彼らの参加に対して公のデモを示している。これは、NATO安定化部隊が抗議のために町に入るセルビア人の学童を阻止しようとしてスクールバスを止めたときに推測された。これは、千人のセルビア人の学童が市議会に行進し、建物を破壊し、機動隊が配備されたときにさらに悪化した。これらの抗議中に、2人の元イスラム教徒難民のカフェの窓が割られた。これは、分裂の両側の絶え間なく存在する分裂と敵対関係を浮き彫りにするだけである。"
 bosnia_political.8.a: "暗黒の日々"
 bosnia_political.9.t: "ボスニア部隊削減計画への懸念"
 bosnia_political.9.d: "ボスニアNATO平和維持部隊は、ボスニアが安定し始めるにつれて、多くの人々が国を去ることで資金削減が計画されている。"
 bosnia_political.9.a: "了解"
 bosnia_political.10.t: "2002年の報道機関攻撃に関する報告書発表"
 bosnia_political.10.d: "ボスニアのジャーナリストに対する多数の攻撃が行われている。この割合は、国家主義が依然として高いため、ここ数年で大幅に増加している。"
 bosnia_political.10.a: "暗黒の日々"
 bosnia_political.11.t: "ボスニア戦争犯罪人ニコリッチに23年の刑"
 bosnia_political.11.d: "内部裁判の後。ニコリッチ（元戦争犯罪人）はユーゴスラビア戦争中の行動により懲役23年の判決を受けた。"
 bosnia_political.11.a: "興味深い"
 bosnia_political.13.t: "大量の元難民がボスニアに帰還"
 bosnia_political.13.d: "帰還市民は、過去数年間にボスニアを悩ませてきた戦争と紛争のために避難した後、多くの人々がボスニアに戻ってきたため、新たな高水準に達した。より安全と見なされているためだ。"
 bosnia_political.13.a: "いい知らせだ"
 bosnia_political.14.t: "ボスニア・ヘルツェゴビナの難民と帰還者に厳しい寒波"
 bosnia_political.14.d: "厳しい凍結がボスニアの難民を襲い、国連と国内難民機関は人々に基本的な物資を提供するのに苦労している。気温が低下する中、これらの組織が自らを組織できなければ、ボスニアにとって新たな危機が待ち受けているかもしれない。"
 bosnia_political.14.a: "暗黒時代だ"
 bosnia_political.15.t: "爆発で元指導者アリヤ・イゼトベゴヴィッチの墓が損傷"
 bosnia_political.15.d: "アリヤ・イゼトベゴヴィッチの墓が破壊行為者によって損傷を受けた。アリヤ・イゼトベゴヴィッチの墓が損傷した。これは多くのボスニア人を憎悪で激怒させ、現在の緊張を高めるだけである。"
 bosnia_political.15.a: "暗黒時代だ"
 bosnia_political.17.t: "南東ヨーロッパ洪水"
 bosnia_political.17.d: "2014年の洪水は多くの町に損害を与え、これらの出来事が展開する中で数百人が死亡した。希望だけが我々をこの災害から救うことができる。"
 bosnia_political.17.a: "暗黒時代だ"
 Bosnia.55.t: "アリヤ・イゼトベゴヴィッチ逝去"
 Bosnia.55.d: "ボスニアの前指導者アリヤ・イゼトベゴヴィッチが亡くなった。これは心臓病の合併症によるものと思われる。アリヤ・イゼトベゴヴィッチはイスラム教徒ボシュニャク人の間で人気のある人物として機能し、セルビア人の間では物議を醸す人物であった。彼の死は、ボスニアが新千年紀に入るにつれて、ボスニアにとっての一時代の終わりを告げるものである。"
 Bosnia.55.a: "悲しいニュース"
 Bosnia.55.b: "前に進む時だ"
 bosnia_political.21.t: "ボスニアが国家防衛保証を要請"
 bosnia_political.21.d: "バルカン半島におけるボスニアの立場は、国境が侵食されていると感じられ、脅かされている。我が国はボスニアの未来を確保するために保証レベルを提供する用意があるか？"
 bosnia_political.21.a: "平和は保証されるだろう"
 bosnia_political.21.b: "今日はだめだ"
 bosnia_political.22.t: "大スルプスカが我々との連合を要請"
 bosnia_political.22.d: "大スルプスカ（ボスニア）政府は、我々との協力の下で、新しい未来に向けてセルビアと再統一するという考えにますますオープンになっている。"
 bosnia_political.22.a: "共に強くなる"
 bosnia_political.22.b: "今日はだめだ"
 bosnia_political.23.t: "ユーゴスラビア形成への招待"
 bosnia_political.23.d: "我々は新しいユーゴスラビアの新しい形成への参加に招待された。それは栄光の日々への回帰を約束し、外部の脅威からバルカン半島を確保する独自の力を保持することができるだろう。"
 bosnia_political.23.a: "共に前進する"
 bosnia_political.23.b: "二度とごめんだ"
