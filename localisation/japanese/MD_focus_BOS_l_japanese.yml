 news.83.t: "ボスニア、再び紛争に突入"
 news.83.desc: "脆弱な国家であるボスニアが新たな紛争に突入した。これは、過去のユーゴスラビア紛争の余波によるものだ。長い間、不安定な状況が続いており、この紛争が避けられないものであったことは明らかだった。国連はすでに、すべての当事者の行動を非難し、南欧圏の平和にとって壊滅的な事態だと声明を出している。"
 news.83.a: "暗い日々だ。"
 news.84.t: "ボスニアのムジャヒディンが戦争に参加"
 news.84.desc: "A Group known as El Mudžahid (Bosnian mujahideen) has announced its departure from the central Bosnian government. The self-proclaimed fighters of Islam have declared the creation of a new state, opening the door to a future caliphate within the Balkans. Many fear for the worst as this may cause more radical behavior within southern Europe with many young men being inspired by this extremist behavior."
 news.84.a: "興味深い"
 news.85.t: "ユーゴスラビアの復活"
 news.85.desc: "今夜の真夜中をもって、新たな国家がユーゴスラビアの再編成によって国際舞台に誕生する。この新たな勢力はバルカン半島における外部からの干渉を排除し、南ヨーロッパの守護者としての役割を担うことを約束している。\n\n「私たちの共和国のどれもが単独では何者にもなれなかっただろう。しかし、私たちは皆が一つとなり、自らの歴史を作り上げなければならない。それは未来においても続く統一ユーゴスラビアの歴史だ。」\n― ヨシップ・ブロズ・チトー"
 news.85.a: "興味深い"
 news.86.t: "ボスニア内戦終結"
 news.86.desc: "多くの人々がこの紛争がいつ終わるのか疑問に思っていたが、今日、反対派が敗北して粉砕され、ついにボスニアに平和が訪れる日を迎えた。より安定した未来に備える新しい時代が、若いボスニア国家に訪れる。"
 news.86.a: "興味深い"
