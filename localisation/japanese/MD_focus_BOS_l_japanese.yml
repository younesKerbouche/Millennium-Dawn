 BOS_srpska_lead_government_desc: "独立社会民主同盟（SNSD）やセルビア民主党（SDS）を含むセルビア人の政党は、スルプスカ共和国政府において重要な役割を果たしてきた。これらの政党はしばしば構成体の連立政権の一部であり、大統領職や首相職を含む多くの主要な地位を保持してきた。セルビア人の政治家はまた、スルプスカ共和国議会およびボスニア・ヘルツェゴビナの国会において影響力を持ってきた。全体として、セルビア人の政党と政治家は、スルプスカ共和国政府の方向性と政策を形成し、ボスニア・ヘルツェゴビナのセルビア人コミュニティの利益を主張する上で重要な役割を果たしてきた。"
