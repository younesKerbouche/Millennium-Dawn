 bos_international_funding_desc: "ボスニア戦争後、ボスニア・ヘルツェゴビナへの財政支援を提供するために様々なプログラムが設立された。これらのプログラムは、世界銀行、欧州連合（EU）、国連開発計画（UNDP）、アメリカ合衆国国際開発庁（USAID）など、様々な国際機関によって設立された。\n\nこれらのプログラムの全体的な目標は、インフラ再建、統治と公共サービスの改善、経済開発促進、社会的包摂の育成を含む、ボスニアの再建と開発努力を支援することであった。これらのプログラムによって資金提供された具体的なイニシアチブは様々であったが、しばしば教育、医療、住宅、雇用創出、民主的制度の強化などの分野に焦点を当てていた。\n\nこの期間中に資金提供された具体的なイニシアチブの例には、インフラプロジェクト、制度開発、社会サービスへの資金提供を行った世界銀行のボスニア・ヘルツェゴビナ国別援助戦略；経済改革とEUとの統合を支援したEUのCARDSプログラム；経済成長促進、市民社会強化、統治改善に焦点を当てたUSAIDのプログラムが含まれる。\n\n全体として、これらのプログラムは、大規模な再建と移行の期間中にボスニア・ヘルツェゴビナに不可欠な財政的および技術的支援を提供し、国が安定し、将来の成長と開発のための基盤を築くのを助けた。\n§W---------------§!\nこの国民精神は§YSFOR§!国民精神を持っていない場合に§R削除§!される。"
