 BOS_Bosnian_revanchism_desc: "ボスニア・ヘルツェゴビナはイスラム教の長い歴史を持ち、人口のかなりの部分がイスラム教徒であると認識している。イスラム教は14世紀にボスニア・ヘルツェゴビナに導入され、それ以来、国の文化的、社会的、政治的生活において重要な役割を果たしてきた。ボスニア・ヘルツェゴビナのイスラム教徒の大多数はボシュニャク人であり、彼らはこの地域の他のグループとは民族的および文化的に異なっている。ボシュニャク人はイスラム教と密接に結びついたユニークな文化的および歴史的アイデンティティを持っており、宗教はボスニア・ヘルツェゴビナのボシュニャク人の文化と生活様式を形成する上で中心的な役割を果たしてきた。イスラム教はボシュニャク人のアイデンティティの不可欠な部分であり、国の歴史と文化に深く根ざしている。それはボスニア・ヘルツェゴビナにおいて引き続き重要な力であり、国の芸術、文学、音楽、その他の文化的伝統など、日常生活の多くの側面に反映されている。"
 BOS_national_appeasement_desc: "ボスニア・ヘルツェゴビナは複雑な歴史と、ボシュニャク人（ボスニア・ムスリム）、クロアチア人、セルビア人を含む多くの異なる民族グループを持つ多様な国である。過去には、これらのグループ間の紛争が国における暴力と不安定につながってきた。その結果、国民宥和はしばしば調和を促進し、さらなる紛争を防ぐための重要な戦略と見なされてきた。これには、権力分有の取り決めの創設、特定のグループに対する特別な権利や特権の確立、または異なる民族コミュニティの懸念やニーズに対処するように設計された政策の実施など、多くの措置が含まれる場合がある。最終的に、国民宥和の目標は、平和と安定を維持するために、国内の様々なグループ間の違いを解決し、協力を促進する方法を見つけることである。"
