 BOS_bosniak_lead_government_desc: "ボシュニャク人の政治家は、大統領職や首相職を含む、ボスニア・ヘルツェゴビナ政府の多くの主要な地位を保持してきた。ボシュニャク人の政党はまた、ボスニア・ヘルツェゴビナ議会および国の二つの構成体であるボスニア・ヘルツェゴビナ連邦とスルプスカ共和国の政府において影響力を持ってきた。全体として、ボシュニャク人はボスニア・ヘルツェゴビナ政府の方向性と政策を形成し、ボシュニャク人コミュニティの利益を主張する上で重要な役割を果たしてきた。"
