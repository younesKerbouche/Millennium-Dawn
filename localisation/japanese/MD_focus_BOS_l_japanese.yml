 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "ボスニア・ヘルツェゴビナ連邦軍（AFBiH）は、ボスニア・ヘルツェゴビナを構成する二つの構成体の一つであるボスニア・ヘルツェゴビナ連邦の軍隊である。AFBiHは、紛争を終結させたデイトン合意の一部として、ボスニア戦争後の1995年に結成された。それはボスニア・ヘルツェゴビナ連邦の防衛と、国の国際的義務の遵守に責任を負っている。AFBiHは専門的で、全員志願制の軍隊であり、陸、空、海の部隊を含む約17,000人の現役人員で構成されている。小火器、装甲車両、航空機を含む、近代的および旧式の兵器システムを混合して装備している。AFBiHはボスニア・ヘルツェゴビナ連邦国防省の権限の下で運営され、文民統制を受けている。"
 BOS_army_of_republic_of_Srpska_desc: "スルプスカ共和国軍（VRS）は、ボスニア・ヘルツェゴビナの一部であった自称国家、スルプスカ共和国の軍隊であった。VRSはボスニア戦争初期の1992年に設立され、紛争において重要な役割を果たした。戦争を終結させたデイトン合意の実施後、2006年に解散した。VRSは約200,000人の人員で構成され、陸、空、海の部隊を含んでいた。小火器、火砲、装甲車両を含む様々な兵器システムを装備していた。VRSはスルプスカ共和国の防衛と、構成体の国際的義務の遵守に責任を負っていた。スルプスカ共和国国防省の権限の下で運営され、文民統制を受けていた。VRSは、ボスニア戦争中に戦争犯罪と人道に対する罪を犯したとして非難されており、それには7,000人以上のボスニア・ムスリムの男性と少年が殺害されたスレブレニツァ虐殺が含まれる。その指導者ラドヴァン・カラジッチを含むいくつかのVRS高官は、これらの犯罪における役割について国際裁判所によって有罪判決を受け、刑を宣告されている。"
 BOS_Air_doctrine_desc: "ボスニア・ヘルツェゴビナ空軍（AFBiH）は、ボスニア・ヘルツェゴビナの軍隊であるボスニア・ヘルツェゴビナ軍の空軍部門である。AFBiHは、ボスニア戦争を終結させたデイトン合意の実施後、2004年に設立された。ボスニア・ヘルツェゴビナの領空防衛と、国の陸軍および海軍部隊の支援に責任を負っている。AFBiHは小規模で、専門的、全員志願制の軍隊であり、約1,200人の人員で構成されている。戦闘機、輸送機、ヘリコプターを含む、近代的および旧式の航空機を混合して装備している。AFBiHはボスニア・ヘルツェゴビナ国防省の権限の下で運営され、文民統制を受けている。NATOの平和のためのパートナーシッププログラムのメンバーであり、様々な国際的な平和維持および人道支援ミッションに参加している。"
 BOS_mechanization_of_the_army_desc: "軍隊は、新しいより洗練された兵器や装備の取得、新しい戦術や戦略の開発、人員の訓練や教育プログラムの改善など、いくつかの方法でより先進的になることができる。より先進的になるプロセスは、新しい脅威や課題に対応する必要性、他の軍隊の進歩に追いつく必要性、軍隊の近代化と有効性の向上など、様々な要因によって推進され得る。軍隊がより先進的になるためには、研究開発、および新しい技術の取得と維持に投資する必要があるかもしれない。また、部隊を再編成および再構築し、現代の戦場の変化する要求を満たすためにドクトリンと能力を適応させる必要があるかもしれない。"
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "ボスニア・ヘルツェゴビナ軍（AFBiH）はボスニア・ヘルツェゴビナの軍隊であり、ボスニア・ヘルツェゴビナ連邦軍とスルプスカ共和国軍で構成されている。AFBiHは軍全体の指揮統制を担当する軍司令官によって率いられている。軍司令官はボスニア・ヘルツェゴビナ大統領によって任命され、国防大臣に報告する。AFBiHは様々な部門と部隊に組織されており、それぞれ独自の指導構造を持っている。これには、軍事作戦の計画と指揮を担当する参謀本部、および陸、空、海の部隊のための様々な司令部が含まれる。AFBiHの軍事指導者たちは、軍隊がボスニア・ヘルツェゴビナを防衛し、国際的義務を遂行する準備ができていることを保証する責任がある。彼らはまた、軍隊の方向性と優先順位を形成し、その資源と人員を管理する役割も果たしている。"
 BOS_Air_Defence_initiative_desc: "対空（AA）システムは、航空攻撃から防御するために航空機を検出、追跡、交戦するように設計されている。軍事基地、インフラ、その他の重要な資産を空からの脅威から保護するために使用できる。"
