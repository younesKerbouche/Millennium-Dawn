 bosnia_political.26.t: "ボスニアで民主主義が圧力下に"
 bosnia_political.26.d: "ボスニア国家は、現職の国家指導者が権力の座から降りることを拒否したとき、圧力下に置かれた。国内の多くの人々はこの動きに不満を抱き、それを異端行為であり、デイトン合意で定められた合意を損なうものと呼んでいる。"
