 BOS_banja_luka_mine_desc: "鉱業は何世紀にもわたってボスニア・ヘルツェゴビナの経済において重要な役割を果たしてきた。国は鉱業の豊かな歴史を持ち、石炭、鉄鉱石、銅、亜鉛、鉛、ボーキサイトなど、多くの鉱物を産出する。ボスニア・ヘルツェゴビナには、トゥズラ地域の炭鉱やゼニツァ＝ドボイ県およびスルプスカ共和国構成体の金属鉱山など、多くの大規模な鉱業事業がある。鉱業は国の経済発展に大きく貢献し、多くの人々に雇用を提供してきた。しかし、ボスニア・ヘルツェゴビナの鉱業は、環境問題や一部の鉱物に対する世界的な需要の低下など、多くの課題にも直面してきた。近年、政府は鉱業部門を支援し、これらの課題に対処するために、新しい技術やインフラへの投資、新しい鉱業プロジェクトの開発促進など、多くの措置を実施してきた。"
 BOS_farming_sector_desc: "農業は長い間ボスニア・ヘルツェゴビナ経済の重要な部門であり、国の発展において引き続き重要な役割を果たしている。ボスニア・ヘルツェゴビナの農業は、小規模な家族経営農場と、より大規模で商業的な事業の混合によって特徴づけられる。ボスニア・ヘルツェゴビナで栽培される主な作物は、穀物、野菜、果物、タバコである。鶏肉、豚肉、乳製品の生産を含む家畜飼育も農業部門の重要な部分である。ボスニア・ヘルツェゴビナの農業部門は近年、一部の農産物に対する世界的な需要の低下、インフラや技術への投資不足、環境問題など、多くの課題に直面してきた。これらの課題に対処するために、政府は研究開発への投資、近代技術の使用促進、付加価値製品の開発支援など、部門を支援するための多くの措置を実施してきた。"
