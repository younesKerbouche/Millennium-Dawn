 BOS_House_of_Representatives_desc: "ボスニア・ヘルツェゴビナ代議院は、国の国会であるボスニア・ヘルツェゴビナ議会の衆議院である。42人の議員で構成され、比例代表制によって選出される。代議院はボスニア・ヘルツェゴビナ国民の利益を代表し、法律や予算措置を可決する責任を負っている。ボスニア・ヘルツェゴビナ大統領を弾劾し、首相や他の高官の任命を承認または拒否する権限を持っている。代議院は議会の二院の一つであり、もう一つは閣僚評議会である。二院は協力して国の立法と統治を行う。代議院議員は4年の任期で選出され、ボスニア・ヘルツェゴビナ市民に対して責任を負っている。"
