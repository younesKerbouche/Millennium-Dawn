 faction_map_bos_desc: "ボスニア・ヘルツェゴビナは、いくつかの民族グループで構成される多様な国である。3つの主要な民族グループはボシュニャク人、クロアチア人、セルビア人であり、彼らはこの地域で長く複雑な歴史を持っている。\n \n1990年代のユーゴスラビア崩壊中、ボスニア・ヘルツェゴビナは独立を宣言し、1992年から1995年まで続く残忍な戦争につながった。それは200万人以上の人々の避難をもたらした。\n \n戦争終結後、デイトン合意が署名され、3つの主要な民族グループ間の権力分有政府が設立された。このシステムの下で、国は二つの構成体に分割されている：主にボシュニャク人とクロアチア人であるボスニア・ヘルツェゴビナ連邦と、主にセルビア人であるスルプスカ共和国である。国にはまた中央政府があり、大統領職は3つの主要な民族グループの代表者の間で輪番制となっている。\n \nこのシステムは戦争終結以来実施されており、国内の脆弱な平和を維持するのに役立ってきた一方で、扱いにくく、国民の意志を完全に反映していないとして批判されてもいる。システム改革の努力は進行中であるが、進捗は遅い。"
