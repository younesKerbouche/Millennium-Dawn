 BOS_EUFOR_desc: "欧州連合部隊ボスニア・ヘルツェゴビナは、SFORを引き継いだボスニア・ヘルツェゴビナにおけるEU主導の平和維持ミッションであり、平和と安定の維持、地方当局の支援、ボスニア戦争を終結させたデイトン合意の実施を目的としている。\n\n欧州連合（EU） - EUはこの期間中、ボスニア・ヘルツェゴビナに重要な財政支援を提供し、CARDSプログラムは20億ユーロ以上の資金を提供した。"
