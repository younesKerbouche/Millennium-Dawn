 NKO_hermit_kingdom: "隠者の王国"
 NKO_hermit_kingdom_desc: "北朝鮮はその建国以来、孤立した国家であった。世界で最も貧しい国の一つであるにもかかわらず、同国は依然として世界最大規模の軍隊を維持している。金一族は50年以上にわたり、事実上内政上の反対勢力もなく権力を握ってきた。隠者の王国である北朝鮮は、国家の中でも説明不可能な異例の存在である。\n\n§Rこの国民精神は、金一族が権力の座から退いた場合削除される！§!"
 north_korea_focus: "北朝鮮 国家方針ツリー"
