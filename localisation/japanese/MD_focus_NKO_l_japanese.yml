l_japanese:
 NKO_People_Army: "朝鮮人民軍"
 NKO_People_Army_desc: "朝鮮人民軍は、アメリカ帝国主義とその南朝鮮の傀儡から身を守るために、「苦難の行軍」の困難な時期においても戦争に備えなければならなかった。"
 NKO_National_Defence_Force: "国土防衛"
 NKO_National_Defence_Force_desc: "我々の国があらゆる脅威から守られ安全であるために、南側と同等の水準まで軍事支出を増額する。"
 NKO_Begin_Uranium_Enrichment: "ウラン濃縮の開始"
 NKO_Begin_Uranium_Enrichment_desc: "南朝鮮人民の解放のためであれ、アメリカ帝国主義者の核の脅威に対する偉大な祖国の防衛のためであれ、我々は断固として勇気を持って核兵器開発を継続しなければならない！"
 NKO_Remove_Monitoring_Devices: "監視デバイスの削除"
 NKO_Remove_Monitoring_Devices_desc: "我々が行うウラン濃縮は国際社会から抵抗を受けるに違いない。従って、ウラン濃縮を隠すために我々が取れる最善の手段は、－－国際社会に知られないようにすることだ。"
 NKO_Expel_Inspectors: "監査人の追放"
 NKO_Expel_Inspectors_desc: "国際原子力機関は我が国が原子力技術をエネルギー供給のみに利用していることを確認するため、多くの査察官を我が国に派遣している。我々はIAEAから離脱しようとしているのだから、その過程において帝国主義のスパイ共を国外追放したほうがよいだろう。"
 NKO_Withdraw_from_NPT: "核拡散防止条約からの脱退"
 NKO_Withdraw_from_NPT_desc: "我が国の独立と安全保障に関わる核開発にとって重要なステップは、NPTからの脱退である。ばかげた帝国主義者の不平等条約のために、我が国の独立と安全を守る能力を制限することはできない！"
 NKO_Missile_Tests: "ミサイル実験"
 NKO_Missile_Tests_desc: "北朝鮮のミサイル実験は、短距離から大陸間弾道ミサイル（ICBM）に至る多様なシステムを誇示し、その弾道ミサイル能力の拡大を示すものである。これらの実験は軍事技術の進歩、地域的影響力の主張、戦略的意図の示唆において極めて重要であり、しばしば緊張を高め、国際的な対応を引き起こす。"
 NKO_Nuclear_Tests: "核爆発実験"
 NKO_Nuclear_Tests_desc: "北朝鮮の核実験は、核兵器開発計画の一環として2006年以降に同国が実施した一連の地下核爆発である。これらの実験は兵器の威力と技術の進歩を示しており、しばしば国際的な非難や制裁を招いてきた。これらは、体制の安全を確保し、世界舞台で力を誇示するための北朝鮮戦略の重要な要素である。"
 NKO_Our_Pride_and_Joy: "我々の誇りと喜び"
 NKO_Our_Pride_and_Joy_desc: "歓喜せよ！アメリカ帝国主義者とその従属国による苛烈な封鎖にもかかわらず、敬愛する[NKO.GetLeader]同志の指導の下、我々朝鮮民主主義人民共和国はついに独自の核反撃力を手にした！アメリカ帝国主義の侵略者どもが核の棍棒で我々を脅迫しようとした日々は過ぎ去ったのだ！"
 NKO_People_Air_force: "朝鮮人民軍空軍"
 NKO_People_Air_force_desc: "朝鮮の空は、アメリカ帝国主義者やその南の傀儡によるいかなる侵犯からも守られなければならない。もし我々が航空能力を向上させなければ、この任務を達成することは極めて困難となるだろう。"
 NKO_improve_our_air_doctrine: "空軍教義の改善"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "空軍基地の建設"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "自動小銃の開発"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "モデルマスター"
 NKO_Model_Master_desc: "北朝鮮の戦車開発は、その地形と軍事ドクトリンに適応した国産装甲車両の生産に重点を置いている。ソ連の影響を受けたモデルから近代化された設計に至るまで、これらの戦車は機動力、火力、多様な戦闘シナリオでの運用能力を重視し、国家の地上軍において重要な役割を果たす。"
 NKO_Rocket_Artillery: "ロケット砲兵"
 NKO_Rocket_Artillery_desc: "北朝鮮のロケット砲は軍の重要な要素であり、強力なKN-09やKN-25を含む幅広いシステムを備える。これらの兵器は長距離精密攻撃を目的に設計され、軍事・戦略目標の双方に対して強大な火力を投射できる。その機動性と迅速な展開能力は、北朝鮮の戦力投射能力と攻勢作戦の持続力を高める。"
 NKO_Naval_Modernization: "海軍の近代化"
 NKO_Naval_Modernization_desc: "北朝鮮の海軍近代化は、より小型で機動性の高い艦艇と先進的なミサイルシステムによる能力強化に焦点を当てている。これには弾道ミサイルを発射可能な潜水艦（SLBM）の開発や、水上艦の最新兵器によるアップグレードが含まれる。この取り組みは、非対称戦略を体現し、沿岸および水中戦力を活用して大規模海軍力に対抗し、地域海域で力を誇示することを目的としている。"
 NKO_Anti-Submarine: "対潜水艦能力"
 NKO_Anti-Submarine_desc: "北朝鮮の対潜水艦能力は限定的だが進化を続けており、哨戒艇、爆雷、ソナー搭載艦艇の組み合わせに依存している。改良への取り組みには、より小型で機動性の高い艦艇の配備や国産技術の実験が含まれる。これらの能力は沿岸水域の防衛や敵潜水艦の侵入に対抗し、沿岸付近の海上安全保障を確保することに焦点を当てている。"
 NKO_Infiltration_by_Sea: "海からの浸透"
 NKO_Infiltration_by_Sea_desc: "北朝鮮の海上浸透戦略は、小型高速艇、潜水艦、半潜水艇の艦隊を活用して秘密作戦を実施するものである。これらの戦力により、特殊部隊や装備を探知されずに輸送することを可能にし、偵察、破壊工作、または非正規戦に使用される。この戦略は、敵海岸線の脆弱性を突く非対称戦術を重視する北朝鮮の姿勢を示している。"
 NKO_Submarine_Development: "潜水艦の開発"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "造船所の近代化"
 NKO_Upgrade_Shipyards_desc: "北朝鮮の潜水艦開発は、通常型および戦略型を含む艦隊拡大に重点を置いており、新浦級のような弾道ミサイル潜水艦（SLBM）も含まれる。この計画は、同国の核戦略におけるステルス性と生存性を高め、信頼できる水中抑止力を確立するという国家の野心をを浮き彫りにしている。国産設計と旧型モデルの近代化を組み合わせることで、北朝鮮は防衛力と戦略的影響力を強化するため、非対称的海軍能力を優先している。"
 NKO_Expand_Bases: "基地の拡張"
 NKO_Expand_Bases_desc: "北朝鮮の軍事基地拡張戦略は、防衛力と即応性の強化への焦点を反映している。これには既存施設のアップグレード、新たな地下シェルターの建設、兵站ハブの強化が含まれる。基地拡張は、部隊展開の効率化、重要資産の防護、戦略的縦深の確保を目的とし、潜在的な攻撃に対する生存性を高めつつ、要衝での力の投射を可能にする。これらの開発はまた、ミサイルシステム、潜水艦、その他の軍備の進展を支援することも意図されている。"
 NKO_Green-Water_Navy: "地域海軍"
 NKO_Green-Water_Navy_desc: "北朝鮮の地域海軍の発展は、沿岸水域を超えて地域の海域で活動範囲を拡大することに焦点を当てている。この戦略には、小型フリゲート艦、コルベット艦、ミサイル艇の配備、さらには潜水艦能力強化の取り組みが含まれる。その目標は領有権主張の保護、非対称戦略の支援、地域海域での限定的な力の投射であり、特に黄海や日本海において重視される。この取り組みは、費用対効果の高い近代化と戦略的軍事目標との両立を図るという北朝鮮の野心を示している。"
 NKO_Revolutionary_Military_Spirit: "革命的軍事精神"
 NKO_Revolutionary_Military_Spirit_desc: "北朝鮮の「革命的軍事精神」という概念は、国家とその指導部への揺るぎない忠誠、規律、献身を強調する中核的な思想である。これは軍にとっての精神的支柱であり、逆境に直面しても回復力、自力更生、忍耐力、そして犠牲を厭わぬ決意を奨励する。この精神は国家の軍事文化を支え、経済的・技術的制約にもかかわらず戦略目標を達成するための団結と決意を育む。政治イデオロギーと軍事戦略を統合したものとして、北朝鮮の防衛政策の原動力となっている。"
 NKO_Expand_Peasant_Militia: "労農赤衛隊の拡大"
 NKO_Expand_Peasant_Militia_desc: "労農赤衛隊として知られる農民民兵の拡大は、大衆動員を通じて国防を強化するための戦略的措置である。この民兵組織は民間人で構成され、正規軍を補完し、地域社会を防衛し、国内治安を維持する役割を担う。拡大の取り組みには、訓練の強化、軽火器の供給、軍事演習への統合が含まれる。この方針は、非対称戦争と「全民防衛」戦略を重視する北朝鮮の姿勢を反映し、外部の脅威に抵抗し国内の安定を維持できる大規模かつ分散化された戦力を確保することを目的としている。"
 NKO_Bolster_Young_Red_Guards: "赤い青年近衛隊の強化"
 NKO_Bolster_Young_Red_Guards_desc: "北朝鮮の青少年準軍事組織である赤い青年近衛隊の強化は、若者にイデオロギー的忠誠心と軍事的即応性を植え付けることを目的とした重要な取り組みである。これには学生に対する軍事訓練、政治教育、身体訓練の強化が含まれ、しばしば国防演習に組み込まれる。赤い青年近衛隊に基本的な兵器や生存技能を与えることで、北朝鮮は思想的に献身し戦闘準備の整った人材を確保し、必要に応じて正規軍を支援できるようにしている。この取り組みは、「全民防衛」戦略の一環として青年動員に依存する体制の姿勢を強調している。"
 NKO_Rebuild_Kim_Il-sung_Military_University: "金日成軍事総合大学の再建工事"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "平壌にある重要な国防大学である金日成軍事総合大学は、1952年以来、国内最高の指揮官を多数育成してきた。新世紀を迎え、この大学の古い施設は新しい戦争形態にますます適さなくなってきている。今こそ、この大学をかつての栄光へと復元する時である。"
 38th_parallel_NKO: "祖国平和統一委員会"
 NKO_The_38th_Parallel: "38度線"
 NKO_The_38th_Parallel_desc: "1953年7月、朝鮮戦争休戦協定が南北朝鮮両国と中国人民志願軍、そして国連軍との間で締結され、北緯38度線を基に南北朝鮮を分断する非武装地帯が設置された。この境界線は約50年間存在し続けており、何らかの形で統一に向けて動く時が来たのかもしれない。"
 NKO_The_Road_to_Peace: "平和への道？"
 NKO_The_Road_to_Peace_desc: "韓国の「太陽政策」は、統一への真摯な願望を示しているようだ。おそらく、南北の同志が統一に向けて協力すべき時が来たのだろう。"
 NKO_cross_border_initiatives: "国境を越えたイニシアティブ"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "プロパガンダ放送の停止"
 NKO_cease_propaganda_broadcasts_desc: "プロパガンダ放送は今日ではほとんど役に立たず、むしろ反共産主義で育った南の人々に我々への反感を抱かせるだけである。この行動をやめることで、彼らを少しは満足させられるかもしれない。"
 NKO_invite_the_president: "大統領を招待"
 NKO_invite_the_president_desc: "南の大統領を我が国に招待し、互いをよりよく知り、意見の相違や偏見を解消できるようにする。"
 NKO_invite_southern_performers: "南の芸能人を招待"
 NKO_invite_southern_performers_desc: "南の芸能人は北の若者にも大きな影響力を持っている。彼らを我が国に招待すれば、南の若者に我々の好意を示すことができる。"
 NKO_stress_historical_bonds: "和解的レトリック"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "交渉提案"
 NKO_offer_negotiations_desc: "平和的統一について南と話し合う時が来た。"
 NKO_propose_north_led_unification: "北主導の統一を提案"
 NKO_propose_north_led_unification_desc: "我々の公正な福祉制度からより強力な核兵器まで、北朝鮮のモデルが朝鮮半島の前進の道であることは明らかである。統一後の強力な未来に向けて韓国を導くものであるべきだと主張しなければならない。"
 NKO_pave_the_way_for_reunification: "統一への道を開く"
 NKO_pave_the_way_for_reunification_desc: "南北関係の正常化に向けて大きな一歩が踏み出された今、我々は統一の準備を始めることができる。"
 NKO_The_Road_to_War: "戦争への道"
 NKO_The_Road_to_War_desc: "アメリカ帝国主義者とその南朝鮮の傀儡は、過去も現在も未来も、決して朝鮮の真の統一を許すことはできないだろう。武力による統一こそが永遠の真実である。"
 NKO_threaten_the_south: "南朝鮮を脅す"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "通信の遮断"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "実験の加速"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "核兵器の準備"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "非武装地帯の再軍事化"
 NKO_remilitarize_the_DMZ_desc: "非武装地帯を再軍事化することは、南部との対立において重大な進展を示すだろう。そして、間違いなく、来たるべき対立において我々の軍隊に優位性を与えるだろう。"
 NKO_all_out_war: "全面戦争"
 NKO_all_out_war_desc: "時は来た！南の傀儡どもと我らが朝鮮人民軍を戦場で決着させよ！"
 NKO_foment_insurrection: "反乱の扇動"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "支援を送る"
 NKO_send_support_desc: "石と火炎瓶だけでは誰も勝てない。我々は南のゲリラが切実に必要としている装備の一部で彼らを支援する必要がある。"
 NKO_assert_control: "支配の確立"
 NKO_assert_control_desc: "南のゲリラの指揮系統を我々の総参謀部に統合し、朝鮮人民軍とゲリラがより良く連携できるようにする。"
 NKO_Kim_Jong_il_Death: "金正日の死"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nこの国家方針は§H2011年12月17日午前8時30分§!に§Y解禁§!される。敬愛する偉大な指導者、朝鮮民主主義人民共和国の創建者であり共和国の永遠の主席である金正日は、地方視察のため列車で移動中、急性心筋梗塞とそれに伴う心原性ショックにより2011年12月17日午前8時30分に逝去した。"
 NKO_Junta: "軍事クーデター"
 NKO_Junta_desc: "中国とベトナムでの成功した改革は我々に良い模範を示したが、彼らの改革も順風満帆ではなかった。もし我々自身の改革が失敗すれば、我々は滅び、南に併合されるだろう。そして金正恩と金正男はそれぞれ異なるレベルの改革を望んでいる。我々は祖国も党も失わないために、最も困難な選択をしなければならないだろう……"
 NKO_Preserve_Songun: "先軍政治の守護"
 NKO_Preserve_Songun_desc: "先軍政治は軍の基盤であり、我々はその思想を堅持しなければならない。"
 NKO_Entrench_Military_Authority: "軍事的権威の強化"
 NKO_Entrench_Military_Authority_desc: "我々は軍を使って金王朝から権力を奪取したが、軍内には依然として金王朝に忠誠を誓う者たちが存在する。我々は彼らを説得するために「手段」を使うつもりだ……"
 NKO_Smash_Black_Market: "「市場」の粉砕"
 NKO_Smash_Black_Market_desc: "「市場」の勢力は我が国に甚大な損害をもたらしており、直ちに阻止されなければならない！"
 NKO_Determining_the_loyalty_of_army: "陸軍の忠誠心を決定する"
 NKO_Determining_the_loyalty_of_army_desc: "今、我々は我々の支持者の何人かを昇進させ、彼らを我々にさらに従順にすることができる。"
 NKO_Purge_Dissenters: "反対派の粛清"
 NKO_Purge_Dissenters_desc: "権力移行というこの重大な時期に国家の安定を維持するため、潜在的な反対派全員を直ちに逮捕しなければならない！"
 NKO_Crush_the_Kims: "金一族の処刑"
 NKO_Crush_the_Kims_desc: "金正日の息子たちを生かしておくことは、最終的には不安定要因となる。秘密裏に処刑せよ！"
 NKO_Constrain_the_Donju: "トンジュの拘束"
 NKO_Constrain_the_Donju_desc: "トンジュは、これまで我が国の経済発展に少しばかり貢献してきた。彼らを活動させ続けよ……"
 NKO_End_the_Donju: "密輸の取り締まり"
 NKO_End_the_Donju_desc: "密輸は重罪であり、国の経済への貢献にもかかわらず、これらの法律違反者を完全に粛清する時が来た。"
 NKO_High_pressure_politics: "高圧的な政治"
 NKO_High_pressure_politics_desc: "民衆の不満はすでにこれほどまでに高まっているため、我々は支配を維持するために強硬手段を用いざるを得ない。"
 NKO_Empower_the_State_Security_Department: "朝鮮人民軍偵察総局に権限を与える"
 NKO_Empower_the_State_Security_Department_desc: "我々は今、軍の偵察総局がより大きな責任を引き受け、国の支配的な諜報機関になることを承認する必要がある。朝鮮人民軍総局は、潜在的な妨害工作員や帝国主義のスパイを発見し、逮捕し、排除する。"
 NKO_CHI_military_support: "中国からの軍事支援"
 NKO_CHI_military_support_desc: "中国は我々の永遠の兄弟であり同盟国だ。国際社会で生き残るために、我々は再び北京の腕の中にいる。"
 NKO_perpetual_war_footing: "中国による保護を要求"
 NKO_perpetual_war_footing_desc: "我々の軍事政権は介入の標的となり得る。我々の生存を確保するためには、中国に対して一部の主権を譲渡しなければならない。それが必要なことだ。"
 NKO_Military_Collectives: "軍政"
 NKO_Military_Collectives_desc: "人民は西側を受け入れる準備ができておらず、それゆえ我々式の統治を維持し続ける必要がある。"
 NKO_Encourage_private_enterprise: "民間企業の推奨"
 NKO_Encourage_private_enterprise_desc: "民間の起業精神こそが我々の経済発展の未来の原動力であり、我々はそれを奨励するつもりである。"
 NKO_Market-based_economy: "市場経済"
 NKO_Market-based_economy_desc: "我が国の経済システムは問題と危機しかもたらさなかった、これを変えるときだ。"
 NKO_Reorganising_Government: "政府の改革"
 NKO_Reorganising_Government_desc: "政府を改革する時が来た、国は新しい政府を必要としている。"
 NKO_Kim_Jong_un: "金正恩"
 NKO_Kim_Jong_un_desc: "大きな期待を寄せられた金正日の後継者として、金正恩は国家が安定し団結している間に適切な経済改革を行い、国の経済を活性化させることを望んでいる。しかし、彼は安定した権力掌握と「白頭山の血統」としての崇高な地位を失いたくはない……"
 NKO_Consolidate_power: "権力統合"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "軽工業の発展"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "不適格を批判する"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Centralize_Power: "権力集中化"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "政治腐敗の根絶"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "権力構造の形式化"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "金正男の暗殺"
 NKO_Assassinate_Kim_Jong-Nam_desc: "金正男は死なない限り、我々の体制の安定に対する脅威であり続けるだろう。いかなる犠牲を払ってでも彼を排除しなければならない。"
 NKO_Appoint_Loyalists: "忠誠者の任命"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "文民統制の経済"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "党、国、軍"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "永遠なる党"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "永遠なる主体思想"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "「苦難の行軍」以来、金正男は北朝鮮の後進性を変えたいという思いをますます強めてきた。そのため彼は、中国という「改革開放」に成功した隣国に注目するようになった。彼はこの友好的な隣国の改革経験を利用して、北朝鮮を「豊かな社会」へと導きたいと考えている……"
 KimJongNam_BACK_NAME: "金正男の復帰！"
 KimJongNam_NAME: "金正男"
 NKO_Face_world: "世界と向き合う"
 NKO_Face_world_desc: "国の制度改革は外部からの支援なしには達成できず、したがって我々は統治における外交的側面を重視し、世界と良好な関係を築く必要がある。"
 NKO_Conciliatory_Rhetoric: "世界との融和"
 NKO_Conciliatory_Rhetoric_desc: "他国は長い間我々を誤解してきたが、我々の門戸開放政策は彼らに平和の姿勢を納得させることができる。"
 NKO_Diplomatic_Overtures: "他国との外交関係の確立"
 NKO_Diplomatic_Overtures_desc: "北朝鮮外交の第二段階は、さまざまな国との正式な外交関係の確立であり、それにより国の改革の道をスムーズにするだろう。"
 NKO_step_up_joint_Ventures: "より多くの合弁事業の誘致"
 NKO_step_up_joint_Ventures_desc: "外国からの投資は我々の経済を改革するのを助けるためのチャネルで、我々はそれを歓迎する。"
 NKO_Embrace_the_people: "人々を受け入れる"
 NKO_Embrace_the_people_desc: "我が国は永遠に閉鎖されたままではいられない。腕を広げ、人民を抱擁し、異なる北朝鮮を創造する時が来た。"
 NKO_Loosen_Information_monopoly: "情報独占の緩和"
 NKO_Loosen_Information_monopoly_desc: "人々が自由に意見を述べることができるようにする。"
 NKO_Tone_Down_Propaganda: "プロパガンダの減少"
 NKO_Tone_Down_Propaganda_desc: "公共メディアはかつて国家の意志を体現していたが、我々の民主化改革は今や彼らに「民主主義」を強制する必要はない。"
 NKO_End_forced_Labor: "強制労働を終わらせる"
 NKO_End_forced_Labor_desc: "もはや強制労働はなく、我々は開かれた世界へと進む。"
 NKO_Expand_SEZs: "経済特区の拡張"
 NKO_Expand_SEZs_desc: "羅先と開城の経済特区の助けがなければ経済を改革することはできない。一部の人々が最初に金持ちになることができるように、より多くの経済特区を設立することができる"
 NKO_End_Juche: "主体思想の終結"
 NKO_End_Juche_desc: "主体思想は万能薬ではない。より科学的な指導思想が必要だ。"
 NKO_Foreign_Knowledge: "外部研究人材"
 NKO_Foreign_Knowledge_desc: "北朝鮮は過去数十年にわたる抑圧的な政策のために多くの才能ある者を失った。また、その差を埋めるために、外国人研究者を何人か誘致することもできたはずだ。"
 NKO_Join_the_WTO: "WTO加盟"
 NKO_Join_the_WTO_desc: "あまりにも長い間、我々は世界貿易機関のメンバーが共有する世界貿易の利益から除外されてきた。今、我々はそれを変えるだろう、我々は我々の改革のために西側の自由経済秩序のメカニズムをよりよく利用することができる。"
 NKO_Preserve_the_Party: "朝鮮労働党の主権を維持"
 NKO_Preserve_the_Party_desc: "改革開放は朝鮮労働党の主権を終わらせることと同じではなく、それは人々を明るく豊かな未来へと導くことができる。"
 NKO_Appeal_to_the_Youth: "若者に対するアピール"
 NKO_Appeal_to_the_Youth_desc: "我々の改革を支えるのは若者である。"
 NKO_The_Choson_Dream: "朝鮮の夢"
 NKO_The_Choson_Dream_desc: "「朝鮮の夢」は、朝鮮民族の個人的かつ国家的目標を包含した、指導者[NKO.GetLeader]によって提唱された新たな概念である。それは、経済、政治、国際分野など多岐にわたる分野における願望を網羅している。"
 NKO_Democracy_with_North_Characteristics: "北朝鮮の特徴ある民主主義"
 NKO_Democracy_with_North_Characteristics_desc: "西洋式の民主主義は北朝鮮に完全に適しているわけではなく、北朝鮮には独自の北朝鮮特有の民主主義が必要だ。"
 NKO_People_before_Party: "党よりも人民"
 NKO_People_before_Party_desc: "人民こそが国の主だ！"
 NKO_Elections: "地方選挙"
 NKO_Elections_desc: "我々の改革には、政治システムの民主化が含まれ、人々は彼らが望むリーダーを選ぶ力を持つだろう。"
 NKO_Free_Expression: "言論の自由"
 NKO_Free_Expression_desc: "北朝鮮の人々は抑圧的な政策の下であまりにも長い間抑圧されてきた、そして人々に与えられた主要な自由は言論の自由だ。"
 NKO_Byungjin: "並進"
 NKO_Byungjin_desc: "苦難の行軍の最中、賢明なる金正日将軍は「先軍」政策を採用し、国家の安定を維持することで我が国を存続させた。しかし今、国の経済が回復したため、古い軍事中心の道を捨て、軍事と経済を並進して発展させる時が来た！"
 NKO_Scale_Back_Spending: "政府支出削減"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "消費経済"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "国営企業への統制を弱める"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "国営企業の競争"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "リゾートと観光"
 NKO_Resorts_and_Tourism_desc: "国際的制裁により、我々が外貨を得る手段は限られている。観光業を強化し、世界中の人々に北朝鮮の美しさを見に来てもらおう！"
 NKO_Samjiyon: "三池淵市"
 NKO_Samjiyon_desc: "三池淵は北朝鮮における我々の偉大な革命の聖地である。それは中国の延安と同様の地位を占めている。我々はここを大いに建設し、人々がより多くの愛国教育を受けられるようにすべきである。"
 NKO_Incentive-Based_Economy: "インセンティブ型経済"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "トンジュに権力を与える"
 NKO_Empower_the_Donju_desc: "国の発展において外部世界に過度に依存することはできない。しかし、トンジュがいなければ我々の経済は持続不可能だ。彼らに貿易のための権利をより与え、国家経済の主役とし、朝鮮経済の千里馬を走らせよ！"
 NKO_Weaken_the_Donju: "トンジュを弱める"
 NKO_Weaken_the_Donju_desc: "中国や韓国の商品を再ブランド化して転売することでは我が国は豊かにならなかった。我々は自国の産業ブランドに注力し、北朝鮮ブランドを世界市場の頂点へと押し上げるべきだ！"
 NKO_Encourage_Foreign_Investment: "海外投資の奨励"
 NKO_Encourage_Foreign_Investment_desc: "我々の国内産業がいかに強靭であっても、海外からの投資なしにはその経済的潜在力を完全に引き出すことはできない。我々は、我が国への外国直接投資を奨励するための優遇策を提供すべきである。"
 NKO_Privatize_Means_of_Production: "生産手段の民営化"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "経済の復興"
 NKO_Economy_Revival_desc: "「苦難の行軍」の終焉と共に、経済を再び機能させる時が来た。"
 NKO_Priorit_for_Civilian_Industry: "民需産業に焦点を当てる"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "軍需産業に焦点を当てる"
 NKO_Priorit_for_Army_Industry_desc: "軍需産業は、経済の国内需要を押し上げ、防衛力を強化する両面で我々にとって極めて重要である。"
 NKO_Arms_Trafficking: "武器の密売"
 NKO_Arms_Trafficking_desc: "なぜ無数の武器が常に倉庫に山積みされている必要があるのか？我々はそれらを金に替えることができる。"
 NKO_Sinuiju: "新義州特別行政区"
 NKO_Sinuiju_desc: "新義州は常に北朝鮮と中国の間の貿易において重要な港であった。我々は中国の「一国二制度」に倣い、外国との貿易により適した形にすることができる。"
 NKO_Recognition_of_Economic_Backwardness: "経済の後進性の認識"
 NKO_Recognition_of_Economic_Backwardness_desc: "「苦難の行軍」以降、北朝鮮経済は時代に取り残されてしまった。我々には根本的な改革が必要である。"
 NKO_2009_Revaluation: "再評価"
 NKO_2009_Revaluation_desc: "苦難の行軍の間、我が国の経済、特に通貨制度は大きな打撃を受けた。人民は我々の通貨を信用せず、日常生活は物々交換に満ちていた。この状況を変えるためには、大胆な通貨改革とデノミネーションが必要である。"
 NKO_Revaluation_Success: "再評価の成功……"
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "再評価の失敗……"
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "高麗航空"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "集団農場の民営化"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "地方集団農場に対する統制を緩和し、生産意欲を高める。"
 NKO_Construction_of_Hydraulic_Facilities: "製油設備の建設"
 NKO_Construction_of_Hydraulic_Facilities_desc: "化学肥料への依存度を抑えつつ農業生産量を増加させるため、より多くの水利施設を建設しなければならない。"
 NKO_Free_Housing: "追加無料住宅"
 NKO_Free_Housing_desc: "より多くのアパートを建設し、人々が住む余裕を持てるようにする！"
 NKO_Exporting_Workforce: "労働力の輸出"
 NKO_Expand_Compulsory_Education: "義務教育の拡大"
 NKO_Expand_Compulsory_Education_desc: "教育は強固な国家の基盤である。義務教育を拡大し、より多くの子供たちがより高いレベルの教育を受けられるようにする。"
 korea_north.1.t: "北朝鮮は我々に韓国から我々の軍隊を撤退するように頼む"
 korea_north.1.d: "北朝鮮は、米軍を韓国から撤退させ、韓国との関係を断ち切ることを要求している。さもなければ、彼らは統一の際に核兵器を使用するだろう。北朝鮮は常に脅威を追跡するつもりはなく、主に脅迫してきたが、今回は本気のようだ……"
 korea_north.1.a: "この要求はばかげていいる！"
 korea_north.1.b: "我々が譲歩する方が良い……"
 korea_north.2.t: "北朝鮮が世界貿易機関に加盟する"
 korea_north.2.d: "北朝鮮と現在の世界貿易機関（WTO）加盟国との間の長い交渉の末、北朝鮮のWTO加盟申請がついに承認された。朝鮮民主主義人民共和国は、WTO加盟国、特に米国、欧州連合、中国に、経済を競争に開放するために重要な措置を講じていることを示さなければなりない。朝鮮民主主義人民共和国の公共メディアは、この出来事を「朝鮮民主主義人民共和国の改革と近代化のプロセスにおける歴史的な瞬間」と表現した。"
 korea_north.2.a: "北朝鮮は世界に対して開放を続けている。"
 korea_north.3.t: "再評価"
 korea_north.3.d: "2009年11月30日、北朝鮮当局は、12月1日から通貨を再評価するための本格的な通貨改革を発表した。1世帯あたりの古いコインは10万枚に制限されている。\n古い通貨と新しい通貨の為替レートはどうなるのか？"
 korea_north.3.a: "25（古い通貨）が1（新しい通貨）"
 korea_north.3.b: "100（古い通貨）が1（新しい通貨）"
 korea_north.4.t: "再評価の成功"
 korea_north.4.d: "努力の結果、通貨改革はついに成功した！"
 korea_north.4.a: "素晴らしい！"
 korea_north.5.t: "対立を和らげる"
 korea_north.5.d: "我々の最近の改革は、人民が必死に外貨を交換し、咸鏡北道で暴動を起こすなど、混乱を招いた。譲歩する必要がある？"
 korea_north.5.a: "現状維持。"
 korea_north.5.b: "為替制限の緩和。"
 korea_north.6.t: "再評価の失敗……"
 korea_north.6.d: "通貨改革は、国が価格を設定する前に商品を売ることができず、外貨を交換するための争いの中で人口がパニックに陥ったため、経済の混乱を招いた。\n通貨改革の翌週、北朝鮮ウォンは対ドルで96%下落し、1キロ当たりの米価は3日間で17ウォンから50ウォンに上昇した。通貨改革は完全な失敗と宣言された。"
 korea_north.6.a: "責任者の粛清"
 kim_jong_il_death.1.t: "「王位」の相続人は誰だ？"
 kim_jong_il_death.1.d: "金正日は長生きしない可能性がある、二人の息子の中から後継者を選ばなければならない。\n金正恩は、国の政治経済システムの保守的な改革を好む。金正男は、社会主義市場経済改革と、より急進的な政治システム改革を好む。"
 kim_jong_il_death.1.a: "金正恩！"
 kim_jong_il_death.1.b: "金正男！"
 kim_jong_il_death.2.t: "金正日同志が死去！"
 kim_jong_il_death.2.d: "敬愛する偉大な指導者、朝鮮民主主義人民共和国の創建者であり共和国の永遠の主席である金正日が、2011年12月17日午前8時30分、地方視察のため列車で移動中、急性心筋梗塞とそれに伴う心原性ショックにより逝去した。"
 kim_jong_il_death.2.a: "悲しいニュース"
 kim_jong_il_death.3.t: "金正恩からの報告……"
 kim_jong_il_death.3.d: "金正恩は父の執務室に入った。部屋には煙草の匂いが強く漂い、父はちょうど葉巻一本を吸い終えたばかりで機嫌が良かった。\n「父上、張成沢同志が裏で密かに国の利益を売り渡しているようです。報告書ををまとめました。」\n彼は報告書を、吸い殻でいっぱいの灰皿と半分ほど残ったウイスキーのグラスの横のテーブルに置いた。\n金正日はそれを手に取り眺めながら言った。「骨董品の売却は私が張成沢と39号室の者たちと共にやったことだ。国には本当に金がなく、窮余の策だった…… そして張成沢同志も命令に従っただけだ。それ以外は大した問題ではない。以前彼から話があった件もあり、私は黙認してきた」\n父は立ち上がり、金正恩のそばに歩み寄り、彼の肩を軽く叩いた。「正恩よ、これらは些細なことだ。張成沢同志と個人的に解決すべきだ。個人的な恨みを政治問題に持ち上げるのはやめなさい。」父はグラスを手に一口含み、「行きなさい。私はすぐに張成沢と話すつもりだ。」と言った。"
 kim_jong_il_death.3.a: "「張成沢もそれほど信頼できるとは思えないが……」"
 kim_jong_il_death.4.t: "金正男が北朝鮮の実権を握る！"
 kim_jong_il_death.4.d: "今朝、金正男は正式に国務委員会の委員長と朝鮮労働党の書記長に就任した。兄の金正恩が国外に逃亡し、どこかに隠れて暮らしていると報じられている。"
 kim_jong_il_death.4.a: "これと我々に何の関係がある？"
 kim_jong_il_death.4.b: "予期できない。"
 kim_jong_il_death.5.t: "金正恩が北朝鮮で実権を握る！"
 kim_jong_il_death.5.d: "今朝、金正恩は正式に国務委員会の委員長と朝鮮労働党の書記長に就任した。兄の金正男が海外に引っ越したと報じられている。"
 kim_jong_il_death.5.a: "これと我々に何の関係がある？"
 kim_jong_il_death.5.b: "期待される。"
 kim_jong_il_death.6.t: "朝鮮人民軍が北朝鮮で突如クーデターを敢行！"
 kim_jong_il_death.6.d: "驚くべきニュースだ。本日朝、朝鮮人民軍（KPA）による軍事クーデターが北朝鮮で発生し、新たな軍事政権が金正日の死によって空席となった権力を掌握すると発表した。新政権は、朝鮮国家と民族の「強い要請」に基づき、主体思想の純粋性を守るためのクーデターであると主張している。"
 kim_jong_il_death.6.a: "これと我々に何の関係がある？"
 kim_jong_il_death.6.b: "驚くべきニュースだ、これは金王朝の完全な終焉を表しているのだろうか？"
 kim_jong_il_death.6.c: "おぉ……神よ"
 kim_jong_il_death.7.t: "張成沢の要請"
 kim_jong_il_death.7.d: "張成沢が中国を訪問し、[CHI.GetLeader]と会談、中国が介入して金正男の権力掌握を支援することを期待している。"
 kim_jong_il_death.7.a: "この情報を金正恩に伝えよ。"
 kim_jong_il_death.7.b: "何もしない。金正恩は私と何の関係がある？"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "第二次世界大戦後、韓国は分断国家となった。イデオロギーの二極化と大国間の対立は、家族を分断し、韓国人の潜在能力の発揮を妨げてきた。韓国では、年配の世代は統一朝鮮を今でも覚えており、統一を切望しているが、統一半島の記憶は徐々に薄れ始めている。\n\n§Y統一支持率§!は、韓国の我々に対する§Y評価§!と§Y新興§!支持率とともに、韓国国民が統一交渉でどれだけ譲歩するかを決定する。月に0.1%の割合で減少し、ディシジョン・国家方針・イベントの影響を受ける。統一が実現した場合、あるいはその時、国が一つにまとまるためには、高い支持率を維持する必要がある。"
 NKO_close_kaesong_industrial_park: "開城工業団地の閉鎖"
 NKO_close_kaesong_industrial_park_desc: "非武装地帯の向こう側にいる我々の相手は信用できない。開城工業団地を閉鎖して、奴らが利益を得られないようにすべきだ。"
 NKO_reopen_kaesong_industrial_park: "開城工業団地を再開"
 NKO_reopen_kaesong_industrial_park_desc: "我々は同胞に対し、より良い関係を追求する意志があることを示さなければならない。そのためには、開城工業団地への立ち入りを再開すべきだ。"
 NKO_restart_peace_talks: "和平交渉の再開"
 NKO_restart_peace_talks_desc: "南は我々の平和の申し出を拒否した。しかしそれは我々が再び平和の申し出を試みることができないという意味ではない。ただ我々は最初に、前の会談の失敗の繰り返しを防ぐためにできることをするように努めるべきだ。"
 NKO_Arduous_March: "苦難の行軍"
 NKO_Arduous_March_desc: "§R北朝鮮飢饉§!は、1994年から北朝鮮で発生した大規模な飢餓と経済危機の時期であり、「苦難の行軍」としても知られている。"
