 NKO_social_security: "社会安全省"
 NKO_social_security_desc: "一般に保安省または人民保安省と知られる社会安全省は、北朝鮮の内務省かつ主要な法執行機関である。同省は公式の公安および国内治安部隊として機能し、公共秩序の維持、鉄道やその他の輸送形態を含む重要施設の保護を担っている。"
 NKO_security_forces: "社会安全軍"
 NKO_security_forces_desc: "社会安全軍は、北朝鮮の準軍事組織であり、国内治安や国境警備など多様な任務を遂行する。"
 NKO_railway_bureau: "鉄道保安局"
 NKO_railway_bureau_desc: "鉄道保安局は、朝鮮民主主義人民共和国国内における重要な交通・輸送経路を警備する。"
 NKO_finacial_bureau: "金融情報局"
 NKO_finacial_bureau_desc: "金融情報局は、マネーロンダリング、恐喝、その他の金融犯罪と闘う。"
 NKO_corrections_bureau: "教化局"
 NKO_corrections_bureau_desc: "教化局は北朝鮮における苛烈な刑務所制度を運営している。"
