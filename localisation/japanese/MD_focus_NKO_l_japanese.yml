 NKO_sad_army_idea: "時代遅れの人民軍"
 NKO_sad_army_idea_desc: "この国民精神は§H革命的な軍事精神§!の国家方針を達成すると§Yアップグレード§!される。\n§W--------------§!\n北朝鮮の軍隊は膨大な兵力を誇る一方で、旧式の装備と技術に大きく依存している。その兵器の多くはソ連時代の戦車、火砲、航空機で構成されており、近代化は限定的である。こうした旧式システムへの依存は資源不足や国際制裁を反映しており、兵力の多さでは脅威となるが、現代の軍隊と比較して効率性と能力において課題がある。"
 NKO_new_army_idea: "新たな朝鮮人民軍"
 NKO_new_army_idea_desc: "北朝鮮の近代化された軍隊は、先進的な国産技術と主要軍事資産の戦略的アップグレードを組み合わせたものである。強化されたミサイルシステム、ドローン、サイバー戦争能力は、近代化への転換を示している。依然として制裁によって制約されているものの、革新と非対称戦争戦術への焦点は、同軍を地域における強大な戦力としている。"
 NKO_marines_idea: "海兵隊"
 NKO_Planned_Economy: "計画経済"
