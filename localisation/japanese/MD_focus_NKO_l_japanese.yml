 NKO_reform_youth_desc: "この構造は随分前から改革する必要があった。その旧来の機能性は現代性にとうに対応していない。"
 korea_north.7.t: "薬物が街中に蔓延"
 korea_north.7.d: "メタンフェタミンやコカインのような強力な薬物が近隣地域に蔓延し、コミュニティを引き裂いているため、街は混乱に陥っている。家族は崩壊し、犯罪は増加し、もはや誰も安全だと感じていない。"
 korea_north.7.a: "我々の敵は滅びるだろう"
 korea_north.8.t: "我々の薬物は国境で阻止された"
 korea_north.8.d: "全てが順調に進んでいた――しかし、ある知らせが届いた。貨物が国境で差し止められたのだ。今、全てが危機に瀕している。数ヶ月にわたる計画が水の泡となった。"
 korea_north.8.a: "再び試みよう"
 korea_north.9.t: "偽造通貨が我々の銀行システムを蝕む"
 korea_north.9.d: "偽札が至る所に蔓延し、気づかれずに人々の手や企業をすり抜け、混乱を引き起こしている。地元商店、露天商、さらには大手小売業者までもが被害に遭っており、偽札の流通速度は当局の対応をはるかに上回っている。"
 korea_north.9.a: "帝国主義は滅びる"
 korea_north.10.t: "我々の偽造通貨は当局に押収された"
 korea_north.10.d: "当局はこの積み荷を押収したが、これは終わりではない、始まりに過ぎないのだ。"
 korea_north.10.a: "もっと作れ！"
 korea_north.11.t: "[NKO.GetName]、我々に武器購入を提案"
 korea_north.11.d: "北朝鮮政府は、闇ルートを通じて武器の一部を我々に売却する準備を整えている。武器の品質は最高とは言えないが、現時点でこれほどの数量を入手できれば、我が軍の状態に好影響をもたらす可能性がある。"
 korea_north.11.a: "購入する"
 korea_north.11.b: "いや"
 korea_north.12.t: "我々の武器は[FROM.GetName]に購入された"
 korea_north.12.d: "武器購入の我々の取引提案が、彼らの政府によって受け入れられた！"
 korea_north.12.a: "いいぞ"
 korea_north.13.t: "我々は武器を売れなかった"
 korea_north.13.d: "武器購入の提案が彼らの政府によって拒否された。彼らは一体何をそんなに恐れているのだろうか？"
 korea_north.13.a: "残念だ。"
