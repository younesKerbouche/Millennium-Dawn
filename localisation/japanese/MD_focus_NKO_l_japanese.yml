 korea.50.t: "朝鮮半島の統一がついに達成された"
 korea.50.d: "長年の分断を経て、朝鮮半島はついに統一を果たし、世界史における歴史的瞬間を迎えた。かつて分断されていた北と南が、数十年にわたる政治的、経済的、そして文化的な相違を乗り越え、一つの統一国家として再び一つになった。この重大な出来事は、朝鮮半島の人々にとって平和、協力、そして繁栄の新しい時代の到来を意味し、東アジアおよび世界の地政学的情勢を再構築するものである。"
 korea.50.a: "万歳！！！"
