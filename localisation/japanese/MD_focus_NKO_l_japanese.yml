 NKO_Red_Dawn: "赤き夜明け"
 NKO_Red_Dawn_desc: "我らの革命的精神の夜明けは、軍事力を強化することで再び輝くだろう。これこそが覇権へ向けた絶え間ない行進の始まりとせよ。"
 NKO_use_russian_model: "ロシア海軍モデルの使用"
 NKO_use_russian_model_desc: "強大な海軍を追求するため、我々はロシアの同盟国の海軍戦略と設計を採用・適応させ、艦隊をさらなる能力へと推進させる。"
 NKO_armed_to_the_teeth: "徹底武装"
 NKO_armed_to_the_teeth_desc: "全ての艦船に最強の兵装で武装させる。我らの海軍を、敵に恐怖を与える不屈の力とする。"
 NKO_heavy_cruiser_focus: "重巡洋艦重視"
 NKO_heavy_cruiser_focus_desc: "海を越えて我々の力を投射するため、重装甲の巡洋艦の建造に注力し、海域を支配し、あらゆる敵に耐えうる存在とする。"
 NKO_the_north_korean_carrier: "北朝鮮空母"
 NKO_the_north_korean_carrier_desc: "空母艦隊は我々の技術力の象徴である。我らは独自の空母を開発し、主体思想の旗印を遠洋へと掲げる。"
 NKO_the_korean_typhoon_class: "北朝鮮タイフーン級"
 NKO_the_korean_typhoon_class_desc: "世界中の強力な潜水艦に触発され、我々独自のタイフーン級を開発し、海中能力を強化する。それは我々に挑戦する者にとって静かなる脅威となるだろう。"
 NKO_ship_launched_cruise_missiles: "艦載発射巡航ミサイル"
 NKO_ship_launched_cruise_missiles_desc: "我々の海軍は最新の艦載発射巡航ミサイルを装備し、我が国の沿岸から遠く離れた目標を攻撃するための射程と力を強化する。"
 NKO_korean_mariens: "北朝鮮海兵隊"
 NKO_korean_mariens_desc: "精鋭海兵部隊を編成することで、水陸両用上陸作戦を実施し、戦略的拠点の支配を迅速かつ決定的に確保することが可能になる。"
 NKO_Studying_their_airforce: "敵空軍の研究"
 NKO_Studying_their_airforce_desc: "避けられぬ紛争に備えるため、敵の空軍を研究し、その強みと弱点を学び、対抗戦略を考案しなければならない。"
 NKO_focus_on_the_f-35: "F-35への注力"
 NKO_focus_on_the_f-35_desc: "F-35の技術を分析し、その設計を参考に我々自身の航空能力を向上させ、この先進的戦闘機を操る者に対抗する。"
 NKO_focus_on_the_f-16: "F-16への注力"
 NKO_focus_on_the_f-16_desc: "F-16は有能な戦闘機として実績を示してきた。我らはその戦術と技術を分析し、その過程で我々自身の戦闘機部隊を強化する。"
 NKO_focus_on_the_future_kai_kf-21: "KF-21への注力"
 NKO_focus_on_the_future_kai_kf-21_desc: "KF-21は韓国の次世代戦闘機である。その潜在能力を分析することで、我々はその脅威に対抗できるよう空軍を準備する。"
 NKO_get_russian_help: "ロシア軍事援助要請"
 NKO_get_russian_help_desc: "我々の軍事技術を強化するため、信頼できる同盟国であるロシアに支援を求め、必要な専門知識と装備を備える。"
 NKO_get_chinese_help: "中国軍事援助要請"
 NKO_get_chinese_help_desc: "我々の軍事技術を強化するため、信頼できる同盟国である中国に支援を求め、必要な専門知識と装備を備える。"
 NKO_our_jet: "国産戦闘機"
 NKO_our_jet_desc: "航空分野の研究を継続し、最新の戦闘機を国産で早期に獲得できるよう加速する。"
 NKO_korean_ground_forces: "北朝鮮陸軍の強化"
 NKO_korean_ground_forces_desc: "我が陸軍は国防の中核である。我らは彼らの訓練と装備に投資し、いかなる戦闘への備えも万全にする。"
 NKO_doctrine_modernization: "ドクトリン近代化"
 NKO_doctrine_modernization_desc: "我々は戦争への現代的なアプローチを採用し、現代の軍事戦術と戦略の現実を反映したドクトリンを確立する。"
 NKO_implement_new_doctrine: "新ドクトリン実施"
 NKO_implement_new_doctrine_desc: "新たな戦略を実施することにより、革新的な戦術で部隊を強化し、戦場での効果を高める。"
 NKO_superior_firepower: "優越火力ドクトリン"
 NKO_superior_firepower_desc: "火力に焦点を当て、部隊を圧倒的な力で攻撃し、決定的勝利を収めるよう装備させる。"
 NKO_keep_our_doctrine: "伝統的ドクトリン維持"
 NKO_keep_our_doctrine_desc: "我々の伝統的ドクトリンはこれまで役立ってきた。我々はそれを洗練し維持し、過去から力を引き出し、将来の紛争に適応させる。"
 NKO_train_the_south: "南方戦争への訓練"
 NKO_train_the_south_desc: "南方での潜在的な衝突に備え、我々はこの環境に特化して部隊を準備し、強靭さと決意を持って交戦する準備を整えなければならない。"
 NKO_mass_assault_prevails: "人海戦術の勝利"
 NKO_mass_assault_prevails_desc: "純粋な数による圧倒的な力という我々のドクトリンは依然として有効である。我らはこの人海戦術戦略を維持し、いかなる敵も消耗させる。"
 NKO_special_mass_assault: "人海戦術特化部隊"
 NKO_special_mass_assault_desc: "我々の人海戦術戦略を完成させるため、この戦術の強みを最大限に活かすために特別に訓練された専門部隊を開発する。"
 NKO_korean_iron_fist: "北朝鮮の鉄拳"
 NKO_korean_iron_fist_desc: "我々の力はあらゆる敵対者を粉砕する鉄拳となる。厳格な訓練と規律を通じて、我々はこの不屈の意志を体現するよう部隊を準備する。"
 NKO_defend_our_skies: "我らが空の防衛"
 NKO_defend_our_skies_desc: "我々の防空は強力でなければならない。我々は領空防衛を最優先し、いかなる敵航空機も探知されずに接近することを許さない。"
 NKO_defend_the_coast: "我らが海岸の防衛"
 NKO_defend_the_coast_desc: "我々の沿岸防衛は常に警戒を怠ってはならない。我らは海岸線を要塞化し、いかなる侵略の試みも阻止し、主権を守る。"
 NKO_harts: "高高度偵察戦術"
 NKO_harts_desc: "我々は敵の動きを監視し、高高度から貴重な情報を得るための先進的な偵察戦術を採用する。"
 NKO_upgrade_our_radar: "レーダーシステムの改良"
 NKO_upgrade_our_radar_desc: "遠方からの脅威を探知するため、我らはレーダー技術を強化し、接近する危険に対する早期警戒システムを構築する。"
 NKO_counter_enemy_missiles: "敵ミサイルへの対抗"
 NKO_counter_enemy_missiles_desc: "祖国を守るため、我々は敵ミサイルに対抗する手段を開発し、空からの脅威に対して安全を確保しなければならない。"
 NKO_army_supply_hubs: "陸軍補給ハブの設立"
 NKO_army_supply_hubs_desc: "我々の軍隊を維持するため、常に準備万端で持続的な作戦を支える補給ハブを建設する。"
 NKO_mass_drones: "ドローンの大量生産"
 NKO_mass_drones_desc: "我々はドローンの大量生産に注力し、軍に最高のドローンを供給する！"
 NKO_Artillery: "我らが砲兵"
 NKO_Artillery_desc: "北朝鮮の砲兵は軍事戦略の礎であり、伝統的な榴弾砲から先進的なロケット砲兵まで幅広いシステムを備える。膨大な備蓄で知られる砲兵は圧倒的な火力を発揮するように設計されており、特に隣接する韓国において、軍事施設と民間地域の両方を標的にすることが可能であり、抑止力と攻撃力の重要な要素となっている。"
 NKO_SPAA: "我らが防空"
 NKO_SPAA_desc: "北朝鮮の防空システムは、ソ連時代の技術と国産開発の装備を組み合わせ、重要インフラを守り、潜在的な航空脅威に対抗するため設計されている。地対空ミサイル、対空砲、レーダーシステムを含み、多層防御戦略を重視している。現代的なシステムと比較して制約はあるものの、自力更生と抑止力を重視する国家の姿勢を反映している。"
 NKO_more_zavods: "軍産複合体への投資"
 NKO_more_zavods_desc: ""
 NKO_Rebuild_sso: "特殊部隊改革"
 NKO_Rebuild_sso_desc: "北朝鮮の特殊部隊改革は、非対称戦、非正規作戦、迅速対応任務を遂行するため、精鋭部隊の能力を近代化し強化することに焦点を当てている。この改革には訓練体系の改善、先進戦術の導入、近代的な兵器や通信システムの装備が含まれる。特殊部隊は潜入、破壊工作、偵察、直接行動に優れるように設計されており、しばしば戦略的資産や重要インフラを標的とする。改革は地域紛争での有効性を高め、抑止力を強化し、様々な高リスク任務への即応性を維持することを目的としている。この重点は、通常戦力の限界を補うための高度な技術と機動力を持つ部隊への戦略的依存を示している。"
 NKO_Revolutionary_Spirits: "革命的軍事精神"
 NKO_The_Green_Water_Navy_desc: "この国民精神は、§H海軍の近代化§!の国家方針を達成すると§Yアップグレード§!される。 \n§W--------------§!\n地域海軍とは、自国の沿岸海域で作戦行動が可能であり、周辺海域において限定的な活動能力を有する海軍を指す。比較的新しい用語であり、従来から存在する二つの概念、すなわち外洋の深海で活動する外洋海軍と、沿岸や近海に限定される沿岸海軍の間により細かな区別を設けるために作られた"
