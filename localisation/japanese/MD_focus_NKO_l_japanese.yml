 NKO_juche_for_new_era_desc: "金与正委員長の就任により、北朝鮮は新時代、より明るい未来へと突入した……"
 NKO_for_well_being_of_people: "朝鮮人民の幸福のために"
 NKO_for_well_being_of_people_desc: "朝鮮労働党の始まりは、朝鮮人民の幸福と福祉のためである。我々は始まりを決して忘れてはならない。"
 NKO_quality_first: "品質第一"
 NKO_quality_first_desc: "地方の民間産業は、我々の計画目標を達成するために製品の品質を著しく手抜きしており、これは直ちに止めなければならない！"
 NKO_chosun_dream: "朝鮮の夢"
