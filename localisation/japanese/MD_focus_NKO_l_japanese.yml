 NKO_international_sanctions_idea: "国連安保理制裁"
 NKO_international_sanctions_idea_desc: "北朝鮮に対する国際的な制裁は、核開発の野心と人権問題への懸念に応じて、経済、貿易、軍事開発を対象としている。これらの制裁は外貨、先進技術、重要資源へのアクセスを制限し、体制に非核化を迫ることを目的とする一方で、国民と経済の安定に深刻な影響を与えている。"
 NKO_closed_nation: "全体主義政府"
 NKO_closed_nation_desc: "国家の安定を維持し、国家主権を維持するため、インターネットへのアクセスを完全に制限し、他のあらゆる形態のメディアを直接管理している。異論は許されない。"
 NKO_Russian_frienship: "露朝同盟"
 NKO_Russian_frienship_desc: "ロシアは常に我々の主要な同盟国の一つであり、ソ連は我々の出現と存在に一層深く関わってきた。我々は両国間の同盟関係を再び復活させることを目指す。"
 korea_russia.1.t: "ロシア軍基地"
 korea_russia.1.d: "ロシア政府は我々の領土に彼らの軍事基地を設置することを提案している。我々にとって、これは攻撃的な隣国からの攻撃に対する優れた防衛保証となるだけでなく、ロシアとの協力関係も強化されるだろう。"
 korea_russia.1.a: "同意する"
 korea_russia.1.b: "必要ない。"
 korea_russia.2.t: "彼らは提案を受け入れた"
 korea_russia.2.d: "彼らの政府は我々の提案に同意した。これは我々を非常に喜ばせると同時に、関係を強化する助けとなる。"
 korea_russia.2.a: "よし"
 korea_russia.3.t: "彼らは提案を拒否した"
 korea_russia.3.d: "ロシア政府は我々の寛大な提案を拒否した。多分、次回はもっとよく考えるだろう……"
 korea_russia.3.a: "残念だ。"
 korea_russia.4.t: "北朝鮮の原子力発電所"
 korea_russia.4.d: "北朝鮮政府は、彼らの領土に発電所を建設するため、我々のロスアトムとの契約を望んでいる。これは我々にとって重要な一歩である。なぜなら、我々は原子力エネルギーを誰にでも与えるわけにはいかないからだ。"
 korea_russia.4.a: "彼らのために発電所を建設する。"
 korea_russia.4.b: "いや"
 korea_russia.5.t: "北朝鮮の原子力発電所"
 korea_russia.5.d: "ロシア政府はロスアトムに対し、我々の領土に原子力発電所を建設する許可を与えることに同意した。さあ、始めよう！"
 korea_russia.5.a: "北朝鮮の原子力は新たな時代に入るだろう。"
 korea_russia.6.t: "新装備"
 korea_russia.6.d: "ロシア参謀本部は、我が軍に最新の「ラトニク」装備を供給する準備ができており、これにより我々の歩兵の戦闘能力が向上する。"
 korea_russia.6.a: "ロシアと北朝鮮の兵器に栄光あれ"
 korea_russia.7.t: "北朝鮮ガスパイプライン"
 korea_russia.7.d: "北朝鮮は朝鮮ガスパイプライン計画の再開を望んでいるが、終着地点を北朝鮮国内に設置することを求めている。これは朝鮮の他国からの資源独立性を強化することになり、我々は彼らに対する新たな影響力の手段を得ることになる。"
 korea_russia.7.a: "ガスパイプラインを敷設する時だ。"
 korea_russia.7.b: "この計画は自国の利益にならない。"
 korea_russia.8.t: "包括的戦略パートナーシップ条約"
 korea_russia.8.d: "北朝鮮はずっと昔にソビエト連邦によって創設され、その崩壊まで支援されていた。しかし、ロシアの外交政策が変わった今、朝鮮はもはや我々の支援を望んでいない。だが、現在の状況が彼らを再び我々に頼ることを余儀なくさせている。"
 korea_russia.8.a: "新たな条約に署名しよう"
 korea_russia.8.b: "いや"
 korea_russia.9.t: "包括的戦略パートナーシップ協定"
 korea_russia.9.d: "ロシアは我々が提案した協定に署名することに同意した。おそらく今や、朝鮮半島における力の均衡は我々に有利に変わるだろう！"
 korea_russia.9.a: "万歳"
 korea_russia.10.t: "包括的戦略パートナーシップ協定"
 korea_russia.10.d: "ロシアは我々が提案した協定に署名することに同意した。おそらく今や、朝鮮半島における力の均衡は我々に有利に変わるだろう！"
 korea_russia.10.a: "万歳"
 korea_russia.11.t: "包括的戦略パートナーシップ協定"
 korea_russia.11.d: "北朝鮮はずっと昔にソビエト連邦によって創設され、その崩壊まで支援されていた。しかし、ロシアの外交政策が変わった今、朝鮮はもはや我々の支援を望んでいない。だが、現在の状況が彼らを再び我々に頼ることを余儀なくさせている。"
 korea_russia.11.a: "新たな条約に署名しよう"
 korea_russia.11.b: "いや"
 korea_russia.12.t: "包括的戦略パートナーシップ協定"
 korea_russia.12.d: "北朝鮮は我々が提案した協定に署名することに同意した。おそらく今や、朝鮮半島における力の均衡は我々に有利に変わるだろう！"
 korea_russia.12.a: "万歳"
 korea_russia.13.t: "包括的戦略パートナーシップ協定"
 korea_russia.13.d: "北朝鮮は我々が提案した協定に署名することに同意した。おそらく今や、朝鮮半島における力の均衡は我々に有利に変わるだろう！"
 korea_russia.13.a: "万歳"
 korea_russia.14.t: "北朝鮮、共同艦船プロジェクトを提案"
 korea_russia.14.d: "北朝鮮政府は、海軍分野での共同プロジェクトを創設することを提案している。北朝鮮海軍は現在、非常に旧式の艦船しか保有しておらず、戦争が起これば敵に強力な抵抗を示すことはできない。彼らは我々に対し、北朝鮮海軍の需要を満たすための共同艦船プロジェクトの創設を支援してほしいと提案してきた。"
 korea_russia.14.a: "彼らを助ける"
 korea_russia.14.b: "いや"
 korea_russia.15.t: "ロシアとの共同艦船プロジェクト"
 korea_russia.15.d: "ロシア政府は、技術的に脆弱な我々の艦隊を助けるために、海軍分野での共同プロジェクトを創設することに同意した。我々は彼らに計り知れぬ感謝を捧げる！"
 korea_russia.15.a: "ウラーーーー"
 korea_russia.16.t: "[NKO.GetNameWithFlag]が貿易拡大を希望"
 korea_russia.16.d: "北朝鮮政府は我々と貿易協定を結び、我が国との協力関係を拡大したい意向を示している。北朝鮮がどのような国であるかを考慮すると、この提案に懐疑的になるべきかもしれないが、そうでないかもしれない。"
 korea_russia.16.a: "同意する"
 korea_russia.16.b: "拒否する"
 korea_russia.17.t: "[FROM.GetName]との貿易協定"
 korea_russia.17.d: "彼らの政府は我々との貿易拡大に同意し、我々が提案した新たな協定にも署名した。制裁の影響に対する我々の闘いは続く！"
 korea_russia.17.a: "いいぞ"
 korea_russia.18.t: "[FROM.GetName]との貿易協定"
 korea_russia.18.d: "彼らの政府は両国間の貿易拡大を拒否し、原則として、いかなる分野においても我々との協力拡大に懐疑的であった。"
 korea_russia.18.a: "残念だ。"
 korea_russia.19.t: "北朝鮮、共同プロジェクトを提案"
 korea_russia.19.d: "北朝鮮政府は我々の軍用航空産業に関心を持っており、自国軍の需要に応える北朝鮮製戦闘機を製造するための共同計画を創設したいと考えている。我々はこれを手助けすることができるが、その見返りとして我々は彼らの国に対する影響力を大いに強化することになるだろう。"
 korea_russia.19.a: "彼らを助ける"
 korea_russia.19.b: "いや"
 korea_russia.20.t: "ロシアとの共同航空機プロジェクト"
 korea_russia.20.d: "ロシア政府は我々のために独自の戦闘機を製造する共同プロジェクトに同意した。これで我々の航空戦力はさらに強化される！"
 korea_russia.20.a: "ウラーーーー"
 korea_russia_news.1.t: "[NKO.GetName]と[SOV.GetName]の同盟"
 korea_russia_news.1.d: "本日、[NKO.GetName]と[SOV.GetName]の間で包括的戦略的パートナーシップに関する条約が締結された。この条約は、署名国間における経済的、政治的、軍事的な支援を意味している。これにより、両国はこれまで以上に緊密な関係となった。"
 korea_russia_news.1.a: "我々を恐れさせてやる！"
 korea_russia_news.1.b: "突然のことだな。"
 korea_china.1.t: "北朝鮮、共同航空機プロジェクトを提案"
 korea_china.1.d: "北朝鮮政府は我々の軍用航空産業に関心を持っており、自国軍の需要に応える北朝鮮製戦闘機を製造するための共同計画を創設したいと考えている。我々はこれを手助けすることができるが、その見返りとして我々は彼らの国に対する影響力を大いに強化することになるだろう。"
 korea_china.1.a: "彼らを助ける"
 korea_china.1.b: "いや"
 korea_china.2.t: "中国との共同航空機プロジェクト"
 korea_china.2.d: "中国政府は我々のために独自の戦闘機を製造する共同プロジェクトに同意した。これで我々の航空戦力はさらに強化される！"
 korea_china.2.a: "よし"
 korea_china.3.t: "彼らは提案を拒否した"
 korea_china.3.d: "中国政府は我々の寛大な提案を拒否した。多分、次回はもっとよく考えるだろう……"
 korea_china.3.a: "残念だ。"
 korea_china.4.t: "北朝鮮、保護を要請"
 korea_china.4.d: "北朝鮮政府は、国内の困難な政治情勢によって脅威を感じているため、我々に自国の独立を保証するよう要請した。"
 korea_china.4.a: "彼らを助ける"
 korea_china.4.b: "いや"
 korea_china.5.t: "中国への保護要請"
 korea_china.5.d: "中国政府は我々の独立を保証することに同意した。これにより我々の政治的状況は大幅に緩和されるだろう。"
 korea_china.5.a: "よし"
 korea_china.6.t: "中国への保護要請"
 korea_china.6.d: "中国政府は我々の寛大な提案を拒否した。多分、次回はもっとよく考えるだろう……"
 korea_china.6.a: "残念だ。"
 korea_china.7.t: "資源探査支援"
 korea_china.7.d: "北朝鮮政府は、彼らの領土での新たな資源埋蔵を探査するため、我々に様々な資源プロジェクトでの支援を要請している。当然のことながら、この協定によって我々は彼らへの影響力を強化することになる。"
 korea_china.7.a: "彼らを助ける"
 korea_china.7.b: "いや"
 korea_china.8.t: "資源探査支援"
 korea_china.8.d: "中国政府は資源探査プロジェクトを支援することに同意した。"
 korea_china.8.a: "よし"
 korea_china.9.t: "北朝鮮の新工場"
 korea_china.9.d: "北朝鮮政府は自国の経済状況を非常に懸念しており。労働者は働く場所がなく、新しい工場が緊急に必要である。そのため彼らはこの問題解決のため我々に助けを求めてきた。我々は、これが彼らの政府への影響力を強化する助けとなることを理解している。"
 korea_china.9.a: "彼らを助ける"
 korea_china.9.b: "いや"
 korea_china.10.t: "北朝鮮の新工場"
 korea_china.10.d: "中国政府は、我々の領土での新工場建設を支援することに同意した。"
 korea_china.10.a: "よし"
 korea_china.11.t: "北朝鮮での国内銀行"
 korea_china.11.d: "北朝鮮政府は国内の経済状況を懸念しており、過去の出来事の後、経済を直ちに回復させる方法を模索している。彼らは積極的に我々の銀行を自国に招待しており、我々はその要請に対する答えを出すつもりだ。"
 korea_china.11.a: "彼らを助ける"
 korea_china.11.b: "いや"
 korea_china.12.t: "北朝鮮での中国銀行"
 korea_china.12.d: "中国政府は彼らの銀行が我が国で営業することを許可した。"
 korea_china.12.a: "よし"
 korea_china.13.t: "北朝鮮でのファーウェイ"
 korea_china.13.d: "北朝鮮政府は自国でのファーウェイの参加を積極的に求めており、北朝鮮経済への参画を望んでいる。我々が彼らに営業を許可すれば、これは我々にとって重大な一歩となる。"
 korea_china.13.a: "彼らを助ける"
 korea_china.13.b: "いや"
 korea_china.14.t: "北朝鮮でのファーウェイ"
 korea_china.14.d: "ファーウェイは我々の領土で営業することになり、中国政府はこの種の活動に対する許可を同社に与えた。"
 korea_china.14.a: "よし"
 korea_china.15.t: "北朝鮮における我々の軍事基地"
 korea_china.15.d: "北朝鮮軍は、敵の攻撃が起きた場合に国の安定を維持するため、自国の領土に我々の軍事基地を望んでいる。"
 korea_china.15.a: "彼らを助ける"
 korea_china.15.b: "いや"
 korea_china.16.t: "北朝鮮の中国軍基地"
 korea_china.16.d: "中国軍基地は間もなく我々の領土に設置される。我々は今や安心感を得た！"
 korea_china.16.a: "よし"
