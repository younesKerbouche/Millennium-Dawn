 Kim_Jong_il_Death: "金正日の死"
 Kim_Jong_il_Death_desc: "敬愛する偉大な指導者、朝鮮民主主義人民共和国の創建者であり共和国の永遠の主席である金正日が、2011年12月17日午前8時30分、地方視察のため列車で移動中、急性心筋梗塞とそれに伴う心原性ショックにより逝去した。"
