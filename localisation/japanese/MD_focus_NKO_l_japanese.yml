 NKO_propose_north_led_unification_yo_jong: "統一政府を提案"
 NKO_propose_north_led_unification_yo_jong_desc: "南の指導者たちが、権力から追放され、過去の行為について処罰されるかもしれない合意に同意する可能性は低い。北と南の統一政府こそが、朝鮮統一の大義を実現する最良の方法である。"
 NKO_propose_unity_government_yo_jong: "北主導の統一を提案"
 NKO_propose_unity_government_yo_jong_desc: "我々の公正な福祉制度からより強力な核兵器まで、北朝鮮のモデルが朝鮮半島の前進の道であることは明らかである。統一後の強力な未来に向けて韓国を導くものであるべきだと主張しなければならない。"
