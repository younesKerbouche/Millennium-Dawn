 NKO_international_assistance: "§Y国際人道支援の受け入れ§!"
 NKO_international_assistance_desc: "「北朝鮮人民は外国人からの人道支援を歓迎する」。"
 NKO_solve_the_arduous_march_desc: "苦難の行軍は我が国に深刻な打撃を与えた。人民の未来を守るため、この苦難の時期を乗り越え、国を繁栄に導くための戦略的措置を実行しなければならない。これには農業生産の強化、人道支援の確保、安定と成長のための内政改革が含まれる。"
 NKO_promote_songun: "先軍政治の推進"
 NKO_promote_songun_desc: "先軍、すなわち「軍事優先」政策は、朝鮮人民軍を政治・経済において最優先とするものである。先軍を推進することで、我が国の安全保障を確保し、主権を守り、社会主義建設を導く上での軍の役割を強化する。"
 NKO_humanitarian_aid: "人道的支援"
 NKO_humanitarian_aid_desc: "この困難な時代において、国際機関や友好国からの人道的支援を受け入れることは、国民の苦しみを軽減するために不可欠な資源を提供することになる。この支援は、必要としている人々に確実に届くよう慎重に管理され、我々の復興努力の助けとなるだろう。"
 NKO_food_production_boost: "食糧生産の増強"
 NKO_food_production_boost_desc: "食糧生産の拡大は、国民の幸福を確保するために不可欠である。農業技術に投資し、灌漑設備を改善し、農家を支援することで、農作物の収穫量を増やし、我が国の安定した食糧供給を確保することができる。"
 NKO_healthcare_reform: "医療改革"
 NKO_healthcare_reform_desc: "医療制度の改革は、国民の健康と生産性を向上させるために不可欠である。我々は、医療施設の近代化、医療専門家の育成、必要不可欠な医薬品や治療法へのアクセスの確保に注力する。"
 NKO_punish_corruption: "汚職の処罰"
 NKO_punish_corruption_desc: "汚職は社会主義の原則を損ない、国家の発展を妨げる。我々は、腐敗した役人を特定し、摘発し、処罰するための厳格なキャンペーンを開始し、政府と機関の透明性と完全性を確保する。"
 NKO_agricultural_funding: "農業基金"
 NKO_agricultural_funding_desc: "農業部門に資金と支援を提供することで、食料安全保障と農村の生活を向上させるだろう。我々は生産性を高めるため、機械化、改良種子、そしてより良い農法に焦点を当てる。"
 NKO_fertiliser_factory: "肥料工場"
 NKO_fertiliser_factory_desc: "最先端の肥料工場を建設することで、土壌の肥沃度と作物の収量が大幅に向上する。この投資により、農民たちは豊かな収穫を栽培するために必要な資源を確保することができる。"
 NKO_nutrition_programs: "栄養プログラム"
 NKO_nutrition_programs_desc: "全国的な栄養プログラムを実施することで、栄養失調に対処し、公衆衛生を改善する。特に子どもたちや社会的弱者にバランスの取れた食事を提供することに重点を置き、より健康的な未来を確保できる。"
 NKO_Renovate_water_supply_facilities: "水道施設の改修"
 NKO_Renovate_water_supply_facilities_desc: "水道施設の改修と拡張は、公衆衛生と産業の発展に不可欠だ。我々は、すべての市民と産業のために、清潔で信頼できる水へのアクセスを確保できるようにする。"
 NKO_acquiesce_jangmadang: "チャンマダンの黙認"
 NKO_acquiesce_jangmadang_desc: "チャンマダン（闇市場）が経済において果たしている重要性を認識し、その活動を規制の下で容認する。これにより経済活動が活性化し、国民に必需品を供給することが可能となる。"
 NKO_bureau_39: "39号室"
 NKO_bureau_39_desc: "39号室は、様々な手段を通じて体制のために外貨を獲得する任務を担っている。この部局を強化することで、経済能力を高め、国家事業を支えるための安定した資源の流れを確保できる。"
 NKO_admit_the_donju: "トンジュを認める"
 NKO_admit_the_donju_desc: "富裕な起業家であるトンジュは、我が国経済において重要な役割を担っている。彼らの影響力を認め、その資源を国家発展に取り込むことで、活動を統制しつつもその潜在力を活用することができる。"
 NKO_government_directed_drug_manufacture: "政府主導の薬物製造"
 NKO_government_directed_drug_manufacture_desc: "薬物の製造を政府の管理下に置くことは、新たな収入源を生み出すだろう。この管理された生産は、国家事業の資金調達に用いられ、我々の財政安定性を向上させるために利用される。"
 NKO_smuggling_operations: "外国銀行へのハッキング"
 NKO_smuggling_operations_desc: "我々は敵国における影響力とハッカーの技術力を利用し、敵の銀行システムへ侵入しなければならない。"
 NKO_counterfeit_production: "偽造品生産"
 NKO_counterfeit_production_desc: "通貨や高級品を含む偽造品の生産に従事することで、外貨を獲得し、我々の経済を支援するだろう。これらの活動は国際的な反響を避けるため、最大限の秘密裏に行われる。"
 NKO_huichon: "熙川"
 NKO_huichon_desc: "工業都市である熙川の開発は、我々の製造能力を高めるだろう。我々は主要インフラの建設と熟練労働者の誘致に注力し、熙川を経済活動の中心地に変えることに焦点を当てる。"
 NKO_huichon_hydroelectric_power: "煕川水力発電所"
 NKO_huichon_hydroelectric_power_desc: "熙川に水力発電所を建設することは、我々のエネルギー安全保障を強化するだろう。これらの事業は、クリーンで再生可能なエネルギーを供給し、産業成長を支援する。"
 NKO_manpo_line_railway: "満浦線鉄道"
 NKO_manpo_line_railway_desc: "満浦線鉄道の建設は、交通インフラを改善し、物資と人々の移動を促進するだろう。この鉄道は、我が国の国家物流網における重要な連結路となる。"
 NKO_coal_energy_supermacy: "石炭エネルギー至上"
 NKO_coal_energy_supermacy_desc: "石炭エネルギーに焦点を当てることは、我々の産業と家庭に対して安定かつ豊富な電力供給を確保するだろう。炭鉱と発電所の近代化に投資し、効率と生産量を最大化する。"
 NKO_ordnance_manufacture: "兵器製造"
 NKO_ordnance_manufacture_desc: "兵器製造能力を強化することは国防に不可欠である。生産施設を拡大し、技術を向上させることで、軍が十分に装備されるようにする。"
 NKO_huichon_hard_glassware_factory: "熙川硬質ガラス製品工場"
 NKO_huichon_hard_glassware_factory_desc: "熙川に硬質ガラス工場を設立することは、工業生産を支援し、様々な用途のための高品質な材料を提供するだろう。"
 NKO_huichon_silk_mill: "熙川製糸工場"
 NKO_huichon_silk_mill_desc: "熙川に製糸工場を建設することは、繊維産業を支援し、雇用を創出するだろう。この投資は、高品質な生地や衣類を生産する能力を高める。"
 NKO_huichon_machine_tool_factory: "熙川工作機械工場"
 NKO_huichon_machine_tool_factory_desc: "熙川に工作機械工場を建設することは、我々の製造能力を高めるだろう。この施設では、、我々の産業にとって不可欠な機械や設備を生産する。"
 NKO_bureau_38: "38号室"
 NKO_bureau_38_desc: "38号室は国家資源と資金を管理する任務を担っている。この機関を強化することは、資源の効率的な配分を確保し、国家開発事業を支援するだろう。"
 NKO_sanction_evasions: "制裁回避"
 NKO_sanction_evasions_desc: "国際制裁を回避するための高度な戦略を実行することは、我が国の経済を強化するだろう。我々は秘密作戦を活用して、必要不可欠な物資や資金を確保する。"
 NKO_international_black_market: "121局"
 NKO_international_black_market_desc: "121号室は北朝鮮のサイバー戦争機関であり、北朝鮮軍の偵察総局の主要部隊である。スパイ活動やサイバー金融犯罪を含む攻撃的サイバー作戦を実施する。アメリカ当局によると、偵察総局は秘密作戦を管理し、6つの局を有している。"
 NKO_technological_boost: "技術強化"
 NKO_technological_boost_desc: "技術進歩に焦点を当てることで、革新と経済成長を促進するだろう。我々は研究開発に投資し、世界的な技術動向に遅れをとらないようにする。"
 NKO_purchase_stolen_tech_blueprint: "盗難技術設計図の購入"
 NKO_purchase_stolen_tech_blueprint_desc: "盗まれた技術設計図を入手することは、先進技術の開発において我々に優位性を与えるだろう。これは我々の研究と革新の進展を加速させる。"
 NKO_bribe_researchers_at_institues: "研究所研究者の買収"
 NKO_bribe_researchers_at_institues_desc: "主要研究所の研究者を買収することで、我々の技術進歩を加速させることができる。この秘密戦略により、貴重な洞察と進歩を得ることが可能になる。"
 NKO_black_market_innovation: "闇市場の革新"
 NKO_black_market_innovation_desc: "闇市場の創意工夫を活用することは、我々の技術能力を高めるだろう。我々は地下の革新者を支援し、新しく型破りな技術を開発させる。"
 NKO_national_recovery_plan: "国家復興計画"
 NKO_national_recovery_plan_desc: "包括的な国家復興計画を実施することで、経済を安定させ強化することができる。この計画は重要なインフラの再建、産業の活性化、社会福祉の確保に焦点を当てる。"
 NKO_emphasis_self_reliance: "自力更生の重視"
 NKO_emphasis_self_reliance_desc: "自力更生に焦点を当てることで、外国援助や輸入への依存を減らす。我々は国内生産と資源活用を促進する。"
 NKO_financial_sector_reform: "金融部門改革"
 NKO_financial_sector_reform_desc: "金融部門の改革は経済の安定性を向上させる。我々は、金融機関の強化、規制枠組みの改善、そして責任ある金融慣行の奨励に焦点を当てる。"
 NKO_modernization_efforts: "近代化努力"
 NKO_modernization_efforts_desc: "産業の近代化は生産性と効率の向上につながる。我々は新技術への投資、既存施設の改善、労働力の訓練を通じて現代的な生産方式に適応させる。"
 NKO_renewable_energy_initiatives: "再生可能エネルギーへの取り組み"
 NKO_renewable_energy_initiatives_desc: "再生可能エネルギーへの投資は持続可能な開発を保証し、化石燃料への依存を減らす。太陽光、風力、水力発電事業に重点を置き、より緑豊かな未来を築く。"
 NKO_labor_force_training: "労働力訓練"
 NKO_labor_force_training_desc: "労働力の訓練は労働者のスキルと生産性を向上させる。我々は労働者に現代産業に必要なスキルを身につけさせるための包括的な訓練プログラムを実施する。"
 NKO_50k_housing_project: "5万戸住宅計画"
 NKO_50k_housing_project_desc: "5万戸の住宅を建設することで住宅不足を解消し、生活水準を向上させる。この野心的な事業は国民に質の高い住居を提供し、建設産業を活性化させるだろう。"
 NKO_resource_mining: "資源採掘"
 NKO_resource_mining_desc: "資源採掘を拡大することで、資源の利用可能性を高める。我々は産業と貿易を支えるために貴重な鉱物や金属の採掘に焦点を当てる。"
 NKO_mansudae_peoples_theatre: "万寿台人民劇場"
 NKO_mansudae_peoples_theatre_desc: "万寿台人民劇場の建設は、我々の文化生活を豊かにする。この壮大な会場では、我々の遺産を祝い、芸術を促進する公演やイベントが開催される。"
 NKO_rare_metal_exploitation: "希少金属開発"
 NKO_rare_metal_exploitation_desc: "希少金属の開発は、我々の産業にとって貴重な資源を提供する。我々は、これらの重要素材を採掘する事業を展開し、技術力を高める。"
 NKO_focus_on_quality: "品質重視"
 NKO_focus_on_quality_desc: "品質に焦点を当てることで製品の水準を向上させることができる。品質管理を実施し、革新を奨励して、我々の製品が国際基準を満たすことを保証する。"
 NKO_light_industry_development: "軽工業の発展"
 NKO_light_industry_development_desc: "軽工業の発展は経済の多様化につながる。我々は消費財、繊維、その他の軽工業製品を生産する中小企業を支援する。"
 NKO_modern_mining_operations: "近代的な採掘作業"
 NKO_modern_mining_operations_desc: "近代的な採掘作業を実施することで、効率と生産量を向上させる。先進的な採掘機材や技術に投資し、生産性を高め持続可能な資源採掘を確保する。"
 NKO_export_economy: "輸出経済"
 NKO_export_economy_desc: "輸出志向の経済を育成することで経済成長を推進する。我々は輸出インフラを整備し、貿易協定の交渉し、国際市場向け商品を生産する産業を支援する。"
 NKO_resource_extraction: "資源抽出"
 NKO_resource_extraction_desc: "資源抽出に注力することで、必要不可欠な素材の安定供給を確保できる。我々は産業を支援し、経済的未来を確保するため、採掘・抽出能力を開発する。"
 NKO_industrial_modernization: "産業近代化"
 NKO_industrial_modernization_desc: "産業の近代化は生産性と効率の向上につながる。我々は新技術への投資、既存施設の改善、労働力の訓練を通じて現代的な生産方式に適応させる。"
 NKO_victory_of_juche_revolution: "主体革命の勝利"
 NKO_victory_of_juche_revolution_desc: "主体革命の勝利を達成することで、我々の独立と自力更生を確固たるものにする。我々は主体思想の原則を推進し、国家の継続的な強さと自主性を確保する。"
 NKO_national_recovery_plan1: "国家復興計画"
 NKO_worker_productivity_idea: "労働者の生産性向上"
 NKO_international_black_market_gain_tt: "§Y121局を創設し、スパイ活動を強化する。§!\n"
 NKO_economic_expansion: "経済拡大"
 NKO_economic_expansion_desc: "経済の拡大は、より多くの機会と成長を生み出す。我々は投資を奨励し、起業家精神を支援し、経済活動を刺激する政策を実施する。"
 NKO_create_komid: "朝鮮鉱業開発貿易会社の設立"
 NKO_create_komid_desc: "朝鮮鉱業開発貿易会社を設立することで、貿易能力を強化する。この組織は国際貿易業務を管理し、他国との効率的かつ収益性の高い取引を保証する。"
 NKO_illict_trade_routes: "不正貿易ルート"
 NKO_illict_trade_routes_desc: "不正貿易ルートを構築することで、国際制裁を回避する。必要な物資や資源を確保するために秘密のネットワークを発展させ、経済の回復力を維持する。"
 NKO_expand_black_market: "闇市場拡大"
 NKO_expand_black_market_desc: "闇市場の拡大は追加の収入源を提供する。地下経済活動を支援して資金を生み出し、必要な物資を確保する。"
 NKO_acquire_military_equipment: "軍事装備の取得"
 NKO_acquire_military_equipment_desc: "軍事装備の取得は我々の防衛能力を強化する。先進兵器や技術を確保し、軍隊が国家を守るために十分に装備されるようにする。"
 NKO_black_market_boom: "闇市場の繁栄"
 NKO_black_market_boom_desc: "繁栄する闇市場は経済的利益をもたらす。地下取引を利用して収入を生み出し、経済を支える。"
 NKO_advanced_weapons_trade: "先進兵器取引"
 NKO_advanced_weapons_trade_desc: "先進兵器取引への関与は我々の軍事力を強化する。高度な兵器を開発・販売し、資金を生み出し防衛能力を高める。"
 NKO_red_star_os: "レッドスターOS"
 NKO_red_star_os_desc: "レッドスターOSを開発することは、我々の技術的能力を向上させるだろう。このオペレーティングシステムは、サイバーセキュリティを強化し、技術的自立を支援する。"
 NKO_the_kwangmyong: "光明網"
 NKO_the_kwangmyong_desc: "光明ネットワークを開発することは、我々の通信インフラを強化するだろう。この国内ネットワークは、安全で信頼できる情報アクセスを提供し、デジタル計画を支える。"
 NKO_technological_independence: "技術的自立"
 NKO_technological_independence_desc: "技術的自立を達成することは、我々の自給自足を保証するだろう。我々は独自の技術開発に注力し、外国輸入への依存を減らす。"
 NKO_negotiation_success_tt: "§Y[KOR.GetNamewithFlag]§!との交渉が§Gより§!成功しやすくなる。"
 NKO_trade_agreements_with_vietnam: "ベトナムとの貿易協定"
 NKO_trade_agreements_with_vietnam_desc: "ベトナムとの貿易協定の締結は、経済協力を強化するだろう。我々は相互に利益のある交流を確保し、二国間関係を強化するために有利な条件を交渉する。"
