 NKO_black_market: "三階"
 NKO_black_market_desc: "三階とは、党中央委員会書記局傘下の3つの部局、すなわち35号室、38号室、39号室の活動を指す通称である。これらの局は、個人秘書室と連携し、情報収集、党および中核エリート層のための外貨獲得、党および金一族の資金管理を担っている。三階の工作員は世界20カ国以上に配置され、朝鮮民主主義人民共和国専用の情報ネットワーク以外でも、エリート層のための物資調達や諜報活動を行っていた。「三階」という呼称は、平壌中区域にある朝鮮労働党中央委員会本部庁舎内の金正日の執務室が3階に置かれていたことに由来する。三階は形式上は党中央委員会に属しているが、実際には金一族と直接結びついている。"
