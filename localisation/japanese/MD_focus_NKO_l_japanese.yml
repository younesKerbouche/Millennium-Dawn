 NKO_economic_reforms: "経済改革"
 NKO_land_reclamation: "土地の再開発"
 NKO_land_reclamation_desc: "農業および工業利用のために土地を再開発することで、資源基盤を拡大し、経済成長を支援する。痩せた土地を生産的な土地へと転換する野心的なプロジェクトを実施する。"
 NKO_infrastructure_development: "インフラ開発"
 NKO_infrastructure_development_desc: "インフラ開発は、経済成長と国家の発展にとって極めて重要である。交通網、エネルギー生産、通信システムに投資し、将来の繁栄のための強固な基盤を構築する。"
 NKO_Struggle_for_Power: "権力闘争"
 NKO_Struggle_for_Power_desc: "金正恩とその兄、金正男の間の権力闘争は、北朝鮮の支配一族内での後継者をめぐる秘密の戦いであった。父・金正日の死後、両兄弟は体制の潜在的な指導者候補だった。かつては有力な後継者と見なされていた金正男は、体制への公然たる批判とマカオへの亡命により失脚した。一方、金正恩は有力エリートの支持を得て、戦略的同盟と内部粛清を通じて自身の地位を固めた。この闘争は2011年の金正恩の権力掌握で終わりを告げ、2017年の金正男暗殺という謎めいた事件によって頂点に達した。多くの人々は、これが北朝鮮政府によって画策されたと信じている。この対立は、世界で最も秘密主義的な体制の一つにおける権力闘争の苛烈さを浮き彫りにした。"
 NKO_Orthodox_Successor: "正統な後継者"
 NKO_Orthodox_Successor_desc: "1990年代、金正恩はその卓越した資質により、偉大なる金正日将軍によって後継者として選ばれた。過去・現在・未来にわたり神が朝鮮人民に与えた敬愛する金正恩同志は、主体朝鮮の安全と繁栄を永遠に守り続けるであろう。"
 NKO_Promote_Self_Reliance: "自力更生の促進"
 NKO_Promote_Self_Reliance_desc: "他者に依存して国家が豊かで強くなることは決してなく、自力更生によってのみ強くなれるのだ！"
 NKO_Ostracize_Kim_Jong_nam: "金正男の追放"
 NKO_Ostracize_Kim_Jong_nam_desc: "金正男を追放し、「父」に彼への不信をさらに募らせることで、我々が権力を得る可能性が高まる。"
 NKO_Bribe_KPA_seniors: "朝鮮人民軍高官への賄賂"
 NKO_Bribe_KPA_seniors_desc: "朝鮮人民軍の将軍たちは軍事力を握る者たちであり、これらの高官の支持を得ることは、我々が権力を握る可能性を高める。"
 NKO_Oppose_to_Chinese_Reform_Road: "中国改革路線への公然たる反対"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "中国の改革モデルは集団指導体制に基づいている。この方式が北朝鮮に移植されれば、必然的に社会的混乱を招くだろう。そして「父」もそれを支持していない。白頭山の血統を継続させるため、中国モデルの改革には公然と反対すべきである。"
 NKO_Discredit_Jang_Seong_taek: "張成沢の信用失墜"
 NKO_Discredit_Jang_Seong_taek_desc: "張成沢は北朝鮮でよく知られた親中派であり、父の側近としても人気のある人物である。国家の利益を売り渡したこのような裏切り者は決して許されるべきではない。権力を掌握するためには、彼の罪の証拠を集め、父の前で彼を糾弾しなければならない。"
 NKO_Call_for_Change: "変化の呼びかけ"
 NKO_Call_for_Change_desc: "朝鮮民主主義人民共和国はほぼ50年間、計画経済の下で運営されてきた。しかし、「1989年革命」と「苦難の行軍」の連続は、国家計画経済がもはや新世紀に適していないことを証明した。北朝鮮が再び強くなるためには、大胆かつ深遠な改革が必要である。"
 NKO_Pull_in_young_Military_Officers: "若手将校の引き込み"
 NKO_Pull_in_young_Military_Officers_desc: "朝鮮人民軍から若く開かれた考えを持つ将校を引き入れることは何の害もなく、彼らは一般兵士に近く、我々の部隊統制により貢献するだろう。"
 NKO_Frame_Opposition: "反対派を陥れる"
 NKO_Frame_Opposition_desc: "金正恩を陥れる戦略は、彼を北朝鮮指導部内の無謀で不安定な存在として描くことにある。彼の攻撃的な粛清、不安定な意思決定、外交的手腕の欠如を強調することにより、彼を体制の安定と地域安全保障に対する危険な存在として位置づけることができる。この描写を、安定的かつ理性的な指導像と対比させることで、よりバランスが取れ国際的に受け入れられる人物の必要性を強調する。緻密に作られた物語、標的を絞った情報発信、内部関係者の証言を利用することで、彼の信頼性を損ね、国内外の世論を動かすことを狙う。"
 NKO_Stir_up_Father-son_Relations: "父子間の対立を扇動"
 NKO_Stir_up_Father-son_Relations_desc: "金正恩と金正日の間に対立を煽るのは容易ではない。しかしそれによって、我々はより多くの支持を得ることができる。"
 NKO_Place_Loyalists_in_KPA: "朝鮮人民軍への忠誠派配置"
 NKO_Place_Loyalists_in_KPA_desc: "20年前、金正日とその異母兄弟が北朝鮮の指導者となる機会を争った際、古参ゲリラたちの支持は最終的に金正日の最高指導者就任を決定づける重要な要因となった。今やその地位を継承しているのは朝鮮人民軍である。忠誠派を人民軍に配置し、人民軍に対する我々の統制を強化する。"
 NKO_Finding_Reformist_of_Party: "党内改革派の発掘"
 NKO_Finding_Reformist_of_Party_desc: "党内に改革派が存在しないわけではないが、彼らは金正日の反対を恐れて声を上げられない。彼らの支持を得ることができれば、朝鮮を変える可能性が高まる。"
