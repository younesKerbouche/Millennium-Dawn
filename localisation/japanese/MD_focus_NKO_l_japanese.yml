 NKO_Simhwajo_Sageon_legacy: "深化組事件の遺産"
 NKO_Simhwajo_Sageon_legacy_desc: "深化組事件は、金正日が父・金日成の部下たちを排除するために実施した大規模な粛清運動であり、1997年から2000年にかけて朝鮮民主主義人民共和国で行われた。\n一部では、これを「北朝鮮版マッカーシズム」あるいは「北朝鮮版文化大革命」と呼んだ。"
