 NKO_Power_struggle: "権力闘争"
 NKO_Power_struggle_desc: "遅かれ早かれ、今日の北朝鮮の偉大な指導者である金正日同志は亡くなり、彼の後継者は間違いなく彼の二人の息子、金正男と金正恩のどちらかとなる。しかしながら「国家に2人も主人はいらない」。彼らは2人とも父親の支持を得ようとしなければならないだろう。後継者が選ばれるまで、どちらかの候補を他方より支持することは、£stability_texticon §Y安定度§! を失う原因になる。\n\n45%以上の£stability_texticon §Y安定度§!を保てなければ、金正日が死去するとともに軍事政権は権力を掌握しようと動くだろう。\n\n現在の£stability_texticon §Y安定度§!: [?NKO.stability|1%]\n\n現在\n§O金正恩§!への支持：§Y [?ROOT.Kim_Jong_un]%§!\n§G金正男§!への支持：§Y [?ROOT.Kim_Jong_Nam]%§!\n\n§Y金正日が選んだ後継者§!：[ROOT.GetChosenSuccessor]\n§R現在最も後継者に近い者§!：[ROOT.GetSuccessor]\n\n我々の指導者§Y金正日§!は2012年まで生きられないかもしれないので、§Y2011年§!には後継者を選ぶ準備をしておくこと"
