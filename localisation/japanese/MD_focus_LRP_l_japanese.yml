l_japanese:
 lviv_focus: "リヴィウ民主共和国の国家方針"
 volhynia_focus: "ヴォルィーニ民主共和国の国家方針"
 LRP_Start_rebellion: "ガリツィアの\nアイデンティティ"
 LRP_Start_rebellion_desc: "ついに、ガリツィアの住民はヨーロッパを目指す独立した民族として自覚することができた。もはや東からの官僚によって抑えつけられることはない。"
 LRP_weapon_suplly: "武器庫の接収"
 LRP_weapon_suplly_desc: "共和国領内で発見した武器庫は接収され、武器は我々の人民民兵に分配されるだろう。"
 LRP_lviv_defence: "リヴィウ防衛強化"
 LRP_lviv_defence_desc: "リヴィウに防御要塞の建設を開始する。敵は迫っており、都市を防衛する準備をしなければならない。"
 LRP_mobilisation: "住民の動員"
 LRP_mobilisation_desc: "リヴィウの人民は故郷のために立ち上がらなければならない。さもなければ敵は我々を容赦せず破壊するだろう。"
 LRP_people_militia: "リヴィウ人民軍"
 LRP_people_militia_desc: "我々の市民は自らを守らなければならない。義勇兵だけでは独立を守ることはできない。だからこそ我々は人民軍を組織するのだ！"
 LRP_polish_suplly: "ポーランドの武器"
 LRP_polish_suplly_desc: "ポーランドは我々が独立を守れるように武器を送ってくれている。"
 LRP_government: "共和国政府"
 LRP_government_desc: "我々はついに、国家の本格的な機能のために政府とその構造を承認するだろう。"
 LRP_bivalute: "フリヴニャの廃止"
 LRP_bivalute_desc: "経済的に何も良いものをもたらさない通貨としてフリヴニャを放棄する。ポーランド・ズウォティが我々の選択である"
 LRP_bank: "リヴィウ国立銀行"
 LRP_bank_desc: "国立銀行の創設をもって独自の経済システムを構築し始めるだろう。"
 LRP_passport: "リヴィウ市民\nパスポート"
 LRP_passport_desc: "我々は独自の市民権も創設する。人々は我々が自分たちの国家に住んでいることを理解すべきである。"
 LRP_operator: "独自の通信事業者"
 LRP_operator_desc: "ウクライナの電気通信事業者を完全に排除し、独自のものを創設する。"
 LRP_teroborona: "領土防衛隊の創設"
 LRP_teroborona_desc: "人民民兵に加えて、国境と国内の安全保障を強化するために領土防衛隊を創設するというウクライナの慣行を借用している。"
 LRP_afini: "ガリツィア大隊"
 LRP_afini_desc: "ガリツィアは常に独立を目指しており、最初の義勇兵たちはガリツィア独自の政治に対する権利を守るためにこの名前で大隊を創設した。"
 LRP_mali: "シーチ銃兵隊大隊"
 LRP_mali_desc: "シーチ銃兵隊の輝かしい伝統は、リヴィウのために立ち上がった名目上の大隊によって受け継がれている。"
 LRP_sloboda: "王国旅団"
 LRP_sloboda_desc: "ガリツィア公国または王国の創設を支持する君主主義者と支持者の旅団がリヴィウの防衛に駆けつけた。"
 LRP_mgb: "リヴィウ保安局"
 LRP_mgb_desc: "共和国内部の市民の平和と静寂を守る独自の省庁を創設するだろう。"
 LRP_interbrigabe: "ポーランド・\nクライオヴァ旅団"
 LRP_interbrigabe_desc: "ポーランドからの多くの義勇兵が、我々の独立とウクライナからの分離願望のための闘争において我々を支援することを決定した。"
 LRP_desorg: "非組織化の排除"
 LRP_desorg_desc: "互いに従わない多くの大隊から成る我々の軍隊における非組織化を排除している。"
 LRP_defence: "防衛線"
 LRP_defence_desc: "我が国は国境を強化し、さらに自衛する準備を整えなければならない。"
 LRP_guard_republic: "リヴィウ特殊部隊"
 LRP_guard_republic_desc: "戦線の最も困難な区域で敵から我々を守る独自の特殊部隊を創設するだろう。"
 LRP_infra: "インフラ再建"
 LRP_infra_desc: "戦闘は我々のインフラを完全に破壊した、そして我々はそれを回復するだろう……"
 LRP_energy: "エネルギー部門"
 LRP_energy_desc: "共和国が闇に沈むのを防ぐため、エネルギー部門に投資する"
 LRP_referendum: "ポーランド編入\n住民投票"
 LRP_referendum_desc: "我々は未来を真のヨーロッパの国であるポーランドの一部としてのみ見ている。連邦制に基づいてポーランドに編入するための住民投票を発表するだろう。"
 LRP_uda: "ウクライナ反乱軍\nとの同盟"
 LRP_uda_desc: "キーウ当局との対立を生き延びることができたウクライナ民族主義グループとの同盟の道を進む。これはポーランドとの同盟からの道を断つだろう。"
 LRP_interbrigabe1: "ウクライナ反乱軍\n旅団"
 LRP_interbrigabe1_desc: "ウクライナ義勇軍は、彼らが戦争のために訓練した義勇兵で我々を助ける準備ができている"
 LRP_create_galicia: "ヴォルィーニ併合"
 LRP_create_galicia_desc: "ヴォルィーニの反乱軍と団結し、キーウ占領政府に対して共に戦うために単一の共和国を創設するだろう"
 LRP_civil_war: "ガリツィア戦争"
 LRP_unproffesional_army: "非組織化民兵"
 LRP_proffesional_army: "人民軍"
 LRP_bivaluta: "二重通貨期間"
 LRP_ter_orobona: "領土防衛隊"
 LRP_forts_buildings: "要塞への集中"
 LRP_UDA_idea: "ウクライナ義勇軍"
 lrp.1.t: "ポーランドへの編入に関する住民投票"
 lrp.1.d: "リヴィウ共和国は住民投票を発表し、その中で住民の大多数が我が国への編入に賛成票を投じた。我々は彼らの決定を承認し、国を拡大するリスクを冒すだろうか？"
 lrp.1.a: "はい"
 lrp.1.b: "いいえ"
