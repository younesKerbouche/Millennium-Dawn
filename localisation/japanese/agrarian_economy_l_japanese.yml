 agrarian_economy_category_desc: "現在[ROOT.GetNameWithFlag]は多くの農業労働者を抱えている。広大な耕作地で喜んで働く労働者の数は、§Y識字率§!によって決められる。識字率が高いほど、農業分野の労働者は少なくなる。\n\nただし、低い§Y識字率§!は§Y研究速度§!に悪影響を及ぼす。\n"
