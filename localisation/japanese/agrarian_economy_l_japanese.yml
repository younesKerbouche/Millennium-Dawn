 AGRI.1.t: "干ばつの可能性……"
 AGRI.1.d: "農業省の一流科学者と専門家たちは、近いうちに干ばつが発生する可能性を懸念している。雨の予報もないようだ……すべての可能性に備えていることを願う。"
 AGRI.1.A: "うまくいくといいが……"
 AGRI.2.t0: "科学者たちは間違っていた！"
 AGRI.2.d0: "ありがたいことに今回は科学者と専門家は間違っていた。今回は干ばつを回避できたが、次回はそれほど幸運ではないかもしれない……"
 AGRI.2.A: "収穫不足に備えるべきだ"
 AGRI.2.B: "収穫不足？最悪の場合を考えろ！"
 AGRI.2.C: "必要ない！今回も次回も大丈夫だ！"
 AGRI.2.t1: "科学者たちは部分的に正しかった！"
 AGRI.2.d1: "科学者と専門家たちは部分的にしか正しくなかった。干ばつは発生したものの、[ROOT.GetName]の一部の地域だけに限られているようだ。問題を解決しなければ隣接地域に広がる可能性はあるが、対処するのはそれほど深刻ではないはずだ。"
 AGRI.2.D: "そこまで悪くないようだ、自然に解決させよう。"
 AGRI.2.E: "状況解決のためにいくらか費用を出せる。"
 AGRI.2.F: "即時対応が必要だ！"
 AGRI.2.G: "やりすぎかもしれないが、安全策を取った方がいい。"
 AGRI.2.t2: "科学者たちは正しかった！"
 AGRI.2.d2: "今日、干ばつは最悪の状態で発生し、すでに数十人が死亡。今後数週間でさらに多くの人が災害に屈すると予想される。この悲惨な状況がさらに悪化しないよう、即時行動を取る必要がある"
 AGRI.2.H: "自然に任せる以外に選択肢はほとんどない。"
 AGRI.2.I: "すべてを解決するわけではないが、何もしないよりはマシだ。"
 AGRI.2.J: "次の雨が降るまでの間、これが役立つことを願う。"
 AGRI.2.K: "備蓄に感謝だ、必要なだけ使え！"
 AGRI.2.t3: "壊滅的な干ばつ！"
 AGRI.2.d3: "これは完全な災害だ……[ROOT.GetName]全域に広がる大規模な干ばつにより何百人もが死亡し、隣国にも広がる可能性が高い。可能であれば状況を掌握する必要がある……"
 AGRI.2.L: "止められない、神よ許したまえ……"
 AGRI.2.M: "この災害を止めるためにもっとあれば！"
 AGRI.2.N: "全く十分ではないが、最悪の状況を助けるはずだ。"
 AGRI.2.O: "我々の備蓄は豊富で、これで十分だが、コストは高い……"
 AGRI_neighbour.1.t: "局地的干ばつが[FROM.GetName]に影響！"
 AGRI_neighbour.1.d: "我々の隣国[FROM.GetName]が干ばつに見舞われている。幸いにもそれは局地的なものであり、止めるためにはほとんど援助が必要ないようだ。隣国との好意を得るために援助を送ることもできる。"
 AGRI_neighbour.1.A: "[FROM.GetName]に援助を提供する"
 AGRI_neighbour.1.B: "これで利益を得られる！"
 AGRI_neighbour.1.C: "我々の備蓄はどうなっている？"
 AGRI_neighbour.1.D: "援助？自分たちで何とかするだろう！"
 AGRI_neighbour.10.t: "隣国[FROM.GetName]が援助を送ってきた！"
 AGRI_neighbour.10.d: "[FROM.GetName]は良き隣人とは何かを理解しているようだ。干ばつの勢いを緩和するためにわずかな援助を送ってくれた。"
 AGRI_neighbour.10.A: "素晴らしい"
 AGRI_neighbour.100.t: "隣国[FROM.GetName]が援助を拒否！"
 AGRI_neighbour.100.d: "[FROM.GetName]は危機的状況では頼れないことを示した。この干ばつは確かに自力で対処できるものだが、少し助けがあれば良かったのに。"
 AGRI_neighbour.100.A: "まあ、そこまで対処するのは大変ではない。"
 AGRI_neighbour.2.t: "大規模干ばつが[FROM.GetName]に影響！"
 AGRI_neighbour.2.d: "我々の隣国[FROM.GetName]が干ばつに見舞われている。当初、専門家たちは局地的なままだと予測していたが、間違っていた。予想よりも状況が悪化しているようだ。[FROM.GetName]は我々の援助から大きな恩恵を受け、将来的に門戸を開く可能性もある。"
 AGRI_neighbour.2.A: "[FROM.GetName]に援助を提供する"
 AGRI_neighbour.2.B: "これで利益を得られる！"
 AGRI_neighbour.2.C: "我々の備蓄はどうなっている？"
 AGRI_neighbour.2.D: "それは技術的な問題だな。"
 AGRI_neighbour.20.t: "隣国[FROM.GetName]が援助を送ってきた！"
 AGRI_neighbour.20.d: "[FROM.GetName]は良き隣人とは何かを理解しているようだ。干ばつの勢いを緩和するためにわずかな援助を送ってくれた。"
 AGRI_neighbour.20.A: "素晴らしい"
 AGRI_neighbour.200.t: "隣国[FROM.GetName]が援助を拒否！"
 AGRI_neighbour.200.d: "[FROM.GetName]は危機的状況では頼れないことを示した。我々は[FROM.GetName]に見捨てられたようだ。"
 AGRI_neighbour.200.A: "くそったれ。"
 AGRI_neighbour.3.t: "大規模干ばつが[FROM.GetName]に影響！"
 AGRI_neighbour.3.d: "我々の隣国[FROM.GetName]が干ばつに見舞われている。専門家たちはかつてこれが簡単に対処できるものだと考えていたが、間違っていた。[FROM.GetName]の土地は予見可能な将来にわたって完全に乾燥し不毛なままになる可能性がある。隣国を助けるなら、即時かつ十分な援助が必要だ。今回は自然に勝たせるわけにはいかない。"
 AGRI_neighbour.3.A: "[FROM.GetName]に援助を提供する"
 AGRI_neighbour.3.B: "これで利益を得られる！"
 AGRI_neighbour.3.C: "我々の備蓄はどうなっている？"
 AGRI_neighbour.3.D: "今は不在だ！"
 AGRI_neighbour.30.t: "隣国[FROM.GetName]が援助を送ってきた！"
 AGRI_neighbour.30.d: "[FROM.GetName]は良き隣人とは何かを理解しているようだ。干ばつの勢いを緩和するために相当量の援助を送ってくれた。"
 AGRI_neighbour.30.A: "天に感謝！"
 AGRI_neighbour.300.t: "隣国[FROM.GetName]が援助を拒否！"
 AGRI_neighbour.300.d: "[FROM.GetName]は危機的状況では頼れないことを示した。神と[FROM.GetName]が我々を見捨てた。"
 AGRI_neighbour.300.A: "[FROM.GetAdj]の旗はどこだ？燃やす必要がある！"
