l_japanese:
 agrarian_economy: "農業を基盤とした経済"
 agrarian_economy_desc: "[FROM.GetName]は極めて貧しい国で、経済は主に農業で成り立っている。新千年紀に向けて国が近代化する一方で、国民は畑で働き、経済を助けている。\n\n毎週、§Y$agrarian_economy$§!は§Y[?ROOT.GetName]§!に§Y$$§![?additional_income_agrarian_economy|+3]§YB§!の収入をもたらす。\n\n§R一人当たりGDPが$20,000になると、我が国は工業化されたとみなされ、農業へのボーナスがなくなる！§!"
 agri_farmer_opinion_TT: "§Y$farmers$§!意見は§G10§!によって増加する！この考えがもはや妥当でなくなるまで。"
 AGRI_standard_drought_ongoing: "局地的な干ばつが進行中"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName]現在、国内の特定地域に水が供給されていないために、局地的な干ばつに見舞われているが、[ROOT.GetName]近隣諸国にとっても状況がさらに悪化することなく、この干ばつは収まる可能性が高い。"
 AGRI_harsh_drought_ongoing: "局地的な干ばつが続いている"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName]は現在、国内全域に水不足が広がっているため、地域的な干ばつに見舞われており、[ROOT.GetName]近隣諸国もこの干ばつで苦しむ可能性が高い。"
 AGRI_extreme_drought_ongoing: "広範な干ばつが進行中"
 AGRI_extreme_drought_ongoing_desc: "現在、[ROOT.GetName]は国家規模の大干ばつに見舞われている。国家内の広大な土地に水が行き渡らない結果、[ROOT.GetName]がその支配に長期間苦しむことはほぼ確実であり、[ROOT.GetName]の近隣諸国がその影響による波及効果を経験する可能性が高い。"
