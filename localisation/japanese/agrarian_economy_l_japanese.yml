 AGRI_influencer.3.d: "[FROM.GetName]がかなり深刻な干ばつに見舞われている。当初、専門家たちは局地的なままだと予測していたが、間違っていた。[FROM.GetName]の土地は予見可能な将来にわたって完全に乾燥し不毛なままになる可能性がある。彼らを助けるならば、我々の対応は即時かつ十分でなければならない。今回は自然に勝たせるわけにはいかない。"
 AGRI_influencer.3.A: "[FROM.GetName]に援助を提供する"
 AGRI_influencer.3.B: "これがどう我々の助けになるというのか？"
 AGRI_influencer.30.t: "[FROM.GetName]が援助を送ってきた！"
 AGRI_influencer.30.d: "[FROM.GetName]は外交パートナーとしてあるべき以上のことをしており、干ばつの勢いを緩和するために相当量の援助を送ってくれた。"
 AGRI_influencer.30.A: "天に感謝！"
 AGRI_influencer.300.t: "[FROM.GetName]が援助を拒否！"
 AGRI_influencer.300.d: "[FROM.GetName]は危機的状況では頼れないことを示した。神と[FROM.GetName]が我々を見捨てた。"
 AGRI_influencer.300.A: "[FROM.GetAdj]の旗はどこだ？燃やす必要がある！"
 AGRI_random.1.t: "農民が機器不足を訴える！"
 AGRI_random.1.d: "[THIS.GetName]での現在進行中の経済制裁のため、農民たちは新しい、あるいは場合によっては機能的な機器の不足に抗議している。\n我々には3つの選択肢がある: 闇市場で怪しげな人物と取引する、我々と取引しようとする誰かを探す、あるいは既にあるもので何とかする。\n\n[THIS.GetLeader]はどうすべきか？"
 AGRI_random.1.A: "怪しげな人物？彼らはただのビジネスマンだ！"
 AGRI_random.1.B: "取引相手を探そう"
 AGRI_random.1.C: "まあ、牛はいるだろう？"
 AGRI_random_black_market_TT: "§Y[THIS.GetNameWithFlag]の農業大臣は取引のために闇市場の連絡先に接触する。§!"
 AGRI_random_embargo_trading_TT: "§Y[THIS.GetNameWithFlag]の農業大臣は取引のために他国の連絡先に接触する。§!"
 AGRI_random.10.t1: "出所を聞かないでくれ"
 AGRI_random.10.d1: "農民たちは我々が調達した機器に満足していない。トラックから落ちたという説明では不十分だと言っている。そもそも調達していなかった場合よりは不満が少ないのだから、我々にとっては成功だ。"
 AGRI_random.10.A: "習慣にしないようにしよう……"
 AGRI_random.10.t2: "密輸業者との銃撃戦！"
 AGRI_random.10.d2: "農業大臣の首を取るぞ！密輸業者との取引を試みた結果、彼らはお金を取るだけでなく、機器も保持しようとした。多くの兵士が冷血に殺された。これは受け入れられない！"
 AGRI_random.10.B: "あのくそったれども"
 AGRI_random.10.t3: "彼らは金を持って逃げた……"
 AGRI_random.10.d3: "さて、我々の農業大臣の給料は今後10年ほど差し押さえだ。この愚か者は密輸業者と取引し、取引相手に機器を待つよう伝えた。まあ……何が起きたか想像できるだろう。彼らは16時間も密輸業者の帰りを待った。ひどい話だ。"
 AGRI_random.10.C: "最悪だ。"
 AGRI_random.100.t1: "見た目は悪いが、機能する"
 AGRI_random.100.d1: "農民たちは我々が調達したものにかなり満足している。最も美しいとか新しいとかではないかもしれないが、機能する。現状を考えればそれだけで十分だ。"
 AGRI_random.100.A: "ここでは災害を回避した"
 AGRI_random.100.t2: "また禁輸措置か？！"
 AGRI_random.100.d2: "貿易省で交渉を行っている者は誰であれ、撃たれるべきだ。彼らがどうやってこれほど失敗したのかわからないが、我々に対してさらなる禁輸措置が取られた。信じられない。さらに、農民たちは我々に激怒している！"
 AGRI_random.100.B: "ああ、くそったれ……"
 AGRI_random.100.t3: "ほとんど機能しない"
 AGRI_random.100.d3: "「新品同様」だと？嘘っぱちだ！我々が調達した機器はほぼすべてが完全に壊れているか、固まっているか、単に生命の兆候を示さない。農民たちは我々にかなり腹を立てている……"
 AGRI_random.100.C: "領収書は取っておいたか？"
 AGRI_random.2.t: "畑がかなり乾いている……"
 AGRI_random.2.d: "この時期、我々の畑は通常もっと寛容なはずだが、現在はそうではない。農業大臣は、これが「少し日差しが強すぎる」だけでなく、より深刻な干ばつにつながる可能性があると懸念している。\n\nもし資金が厳しいなら、隣国の水供給から少し横流しすることもできる……"
 AGRI_random.2.A: "ええと、自分たちで解決すべきだ……"
 AGRI_random.2.B: "まあ、彼らは気づかないだろう"
 AGRI_random.2.C: "そんなに心配なら、雨乞いをしろ！"
 AGRI_random_water_diversion_TT: "§Y我々は§!§R盗む§!§Yことで隣国の水を§!§C転用§!§Yしようとすることができる！§!"
 AGRI_random.20.t1: "危機回避！"
 AGRI_random.20.t2: "少し乾燥感がある"
 AGRI_random.20.t3: "何も変わっていない！"
 AGRI_random.20.d1: "政府の迅速な行動により、潜在的な干ばつ問題が解決されたようだ。敵も作らず、予想される収穫価格が上昇する可能性もある。"
 AGRI_random.20.d2: "乾燥した土地の勢いを食い止めたようだが、周辺地域はまだ少し乾燥しており、その特定の作物タイプからの収穫が少なくなる可能性がある。問題ない、大部分の作物は救われた。"
 AGRI_random.20.d3: "最善を尽くしたにもかかわらず、畑はまったく改善せず、これまで以上に乾燥しているようだ。これは完全な干ばつに発展する可能性がある。最悪の事態に備えなければならない。"
 AGRI_random.20.A: "聞いて安心した！"
 AGRI_random.20.B: "野菜だけだといいが。"
 AGRI_random.20.C: "尻を守れ！"
 AGRI_random.200.t1: "彼らは気づかなかった！"
 AGRI_random.200.t2: "[FROM.GetName]が現行犯で我々を捕まえた"
 AGRI_random.200.t3: "水を取りすぎた！"
 AGRI_random.200.t4: "[FROM.GetName]の畑が乾いているようだ"
 AGRI_random.200.t5: "[FROM.GetName]の農場が不毛に"
 AGRI_random.200.d1: "適切な場所にいくらかのお金を使い、隣国の水を彼らに知られることなく盗むことができた。手を回した人々が黙っていてくれることを願おう。我々自身の問題は今のところ解決した。"
 AGRI_random.200.d2: "正しい人々だと思って賄賂を渡し、我々の買収チームは水道管を手に取ろうとしたが、残念ながら[FROM.GetAdj]当局に捕まってしまった。彼らは我々の政府の行動にかなり怒っているようだ。"
 AGRI_random.200.d3: "隣国[FROM.GetName]は我々が最初に考えていたよりも水が少なく、今は我々の行動の結果に苦しんでいるようだ！誰が水を盗んだかは彼らには明らかかもしれないが、幸いにも局地的な干ばつにとどまっているようだ。"
 AGRI_random.200.d4: "隣国[FROM.GetName]は我々が最初に考えていたよりも水が少なく、今は我々の行動の結果に苦しんでいるようだ！誰が水を盗んだかは彼らには明らかかもしれない。残念ながら、干ばつは結局我々の方にも来るかもしれない。"
 AGRI_random.200.d5: "隣国[FROM.GetName]は我々が最初に考えていたよりも水が少なく、今は我々の行動の結果に苦しんでいるようだ！誰が水を盗んだかは彼らにはほぼ確実に明らかだろう。農業大臣は極端な干ばつを予測しており、それらの干ばつが我々自身の国境を越えて来る可能性が高い。"
 AGRI_random.200.A: "水を持っていることへの教訓だ！"
 AGRI_random.200.B: "あ、クソ……"
 AGRI_random.200.C: "彼らとの関係を修復しよう。"
 AGRI_random.200.D: "おっと。"
 AGRI_random.200.E: "最悪に備えろ。"
 AGRI_random.200.F: "待て……これは我々にも影響するかもしれない！"
 AGRI_random.200.G: "もし我々に影響するなら、準備する必要がある！"
 AGRI_random.200.H: "ああ神よ……我々は何をしてしまったのか？"
 AGRI_random.2000.t: "[FROM.GetName]が我々の水を盗んだ！"
 AGRI_random.2000.d1: "水の供給と備蓄が不足していると感じていた。徹底的な調査の結果、[FROM.GetName]が犯人だったようだ！"
 AGRI_random.2000.d2: "水の供給と備蓄が不足していると感じていた。徹底的な調査の結果、[FROM.GetName]が犯人だったようだ！彼らに禁輸措置を課して本気であることを示せる……"
 AGRI_random.2000.A: "完全に遮断しろ！"
 AGRI_random.2000.B: "あのくそったれども！"
 AGRI_random.3.t: "二人の農民が土地紛争の助けを求める"
 AGRI_random.3.d: "二人の農民が農業省の本部オフィスに来て、土地紛争を解決するための政府の介入を求めている。一人目の農民は、二人目の農民の牛が自分の土地に侵入したと主張し、二人目の農民は地図の正式な作成が行われておらず、一人目の農民の畑の境界が実際には二人目の農民の財産を侵害していると主張している！\n\n混乱する事態だが、我々はより説得力のある語り手である方に味方することができる。"
 AGRI_random.3.A: "牛をあなたの側に保て！"
 AGRI_random_3_F1_TT: "§Y土地紛争において§!§3一人目の農民§!§Yの側に立つ§!"
 AGRI_random.3.B: "牛が境界を知っているとは期待できない！"
 AGRI_random_3_F2_TT: "§Y土地紛争において§!§3二人目の農民§!§Yの側に立つ§!"
 AGRI_random.3.C: "なぜ私が気にするべきか思い出させてくれ？"
 AGRI_random_3_NO_TT: "§Y土地紛争において§!§R誰の§!§Y側にも立たず、彼ら自身で解決させる§!"
 AGRI_random.30.t1: "牧畜業者が怒っている！"
 AGRI_random.30.d1: "大規模な牧畜業者のグループが、耕作農民側への政府の介入を権力の横暴な行使として見なし、積極的に対抗政党を支持するキャンペーンを展開している！\n\n一方、耕作農民たちは判決を祝い、この財産権の勝利に歓喜している！"
 AGRI_random.30.A: "牛をもっと注意して見ておくべきだった！"
 AGRI_random.30.t2: "耕作農民が怒っている！"
 AGRI_random.30.d2: "牧畜業者たちは政府の判決に大喜びしており、放牧権が確保されたため、今後の選挙で政府を支持することを誓った。\n\n一方、耕作農民たちは団結して判決を受け入れないと脅している！"
 AGRI_random.30.B: "財産法を固める必要があるだろう……"
 AGRI_random.30.t3: "彼らは自分たちで解決した！"
 AGRI_random.30.d3: "政府の介入なしに、牧畜業者と耕作農民の間で紳士協定が成立し、この特定の土地紛争は解決した。\n\n将来的にはより多くの紛争が発生する可能性があるが、少なくとも現時点ではみんながある程度満足しているようだ。"
 AGRI_random.30.C: "完璧な解決策だ。"
 AGRI_random.30.t4: "農場での銃撃戦！"
 AGRI_random.30.d4: "政府の介入や監視なしに、両グループ間の話し合いが崩れ、乱闘が発生し、両側で発砲があった。多くの牧畜業者と農民が死亡または負傷し、農業部門の人々は答えを求め、人々は変化を求めて集結している。"
 AGRI_random.30.D: "ああ、くそ……"
 AGRI_random.4.t: "豊作！"
 AGRI_random.4.d: "我々の農民たちは記録的な収穫量を報告しており、余剰分をどうするか農業省に尋ねている。売却するか、「雨の日のため」ではない備蓄を増やすことができる。"
 AGRI_random.4.A: "追加収入はいつでも良い。"
 AGRI_random.4.B: "これだけのものを保管するサイロはあるか？"
 AGRI_random.5.t: "畑で死んでいく作物！"
 AGRI_random.5.d: "何かが我々の作物のかなりの量を殺し、予想される収穫が腐ってしまった。被害に対抗するために何か抜本的な対策を取らない限り、これは農業生産を大幅に縮小させるだろう。"
 AGRI_random.5.A: "我慢して耐えるしかない。"
 AGRI_random.5.B: "備蓄が部門を健全に保つだろう！"
 AGRI_random.6.t: "侵略的生物が畑を襲う！"
 AGRI_random.6.d: "バッタの侵略種が地平線上に見られた、[ROOT.GetLeader]！我々の使用する農薬が彼らが収穫を破壊しすぎるのを止めるのに十分であることを願うが、決して確信できない。最悪に備えなければならない！"
 AGRI_random.6.A: "被害はどれほどひどいか？"
 AGRI_random.60.t1: "基本作物の畑はより多くの土地が必要！"
 AGRI_random.60.t2: "換金作物の畑はより多くの土地が必要！"
 AGRI_random.60.d1: "これは災害だ……バッタは我々の予想された基本作物の収穫の無数トンを明らかに破壊した。農業部門はかなりの打撃を受けると予想すべきだ。"
 AGRI_random.60.d2: "ありがたいことに、バッタは農薬処理された我々の畑を選び、その結果に苦しんだようだ。我々の予想された基本作物の収穫は低くなると予測されるが、農業部門の収益性はわずかな打撃のみを受けるはずだ。"
 AGRI_random.60.d3: "これは災害だ……バッタは我々の予想された換金作物の収穫の無数トンを明らかに破壊した。農業部門はかなりの打撃を受けると予想すべきだ。"
 AGRI_random.60.d4: "ありがたいことに、バッタは農薬処理された我々の畑を選び、その結果に苦しんだようだ。我々の予想された換金作物の収穫は低くなると予測されるが、農業部門の収益性はわずかな打撃のみを受けるはずだ。"
 AGRI_random.60.A: "くそっ"
 AGRI_random.60.B: "くそっ"
 AGRI_random.60.C: "くそっ"
 AGRI_random.60.D: "くそっ"
 AGRI_random.7.t: "山火事！"
 AGRI_random.7.d: "我が国の最も生産的な農場の近くで山火事が猛威を振るっているようだ。農業大臣は差し迫った広がりで深刻な被害を受けると予想している。"
 AGRI_random.7.A: "被害報告を待とう……"
 AGRI_random.70.t1: "基本作物の畑が炎に見舞われた！"
 AGRI_random.70.t2: "換金作物の畑が炎に見舞われた！"
 AGRI_random.70.d1: "消防士たちの最善の努力にもかかわらず、厳しい収穫になりそうだ。多くの農民がすべてを失ったが、最悪なのは基本作物の市場シェアがこの災害によって深刻に損なわれ、市場が予想外の下落を見せていることだ。"
 AGRI_random.70.d2: "消防士たちの最善の努力にもかかわらず、厳しい収穫になりそうだ。多くの農民がすべてを失ったが、最悪なのは換金作物の市場シェアがこの災害によって深刻に損なわれ、市場が予想外の下落を見せていることだ。"
 AGRI_random.70.A: "すべての労力が煙となった。"
 AGRI_random.70.B: "すべての労力が煙となった。"
 AGRI_random.8.t: "大雨が洪水を脅かす"
 AGRI_random.8.d: "雨季が到来しているが、通常よりも厳しい雨季を経験する可能性がますます高まっている。川は例年のこの時期の通常よりもはるかに膨れ上がっており、気象学者は川岸が決壊すると予想している。"
 AGRI_random.8.A: "最悪に備えよう。"
 AGRI_random.80.t1: "基本作物の畑が水浸し！"
 AGRI_random.80.t2: "換金作物の畑が水浸し"
 AGRI_random.80.d1: "急ごしらえのバリケードと急いで建てた洪水壁では、水を押し戻すには単に多すぎた。基本作物の畑は水浸しになり、多くの農民がすべてを失った。農業部門はこれにより打撃を受けると予想されている。"
 AGRI_random.80.d2: "急ごしらえのバリケードと急いで建てた洪水壁では、水を押し戻すには単に多すぎた。換金作物の畑は水浸しになり、多くの農民がすべてを失った。農業部門はこれにより打撃を受けると予想されている。"
 AGRI_random.80.A: "これは雨が多すぎたかもしれない。"
 AGRI_random.80.B: "これは雨が多すぎたかもしれない。"
 AGRI_random.9.t: "暴走する群れ！"
 AGRI_random.9.d: "群れをなす動物の集団が遠くで砂埃を巻き上げており、農地を通り抜ける可能性がある！"
 AGRI_random.9.A: "どこに行くか見てみよう。"
 AGRI_random.90.t1: "暴走する群れが基本作物を踏みつける"
 AGRI_random.90.t2: "暴走する群れが換金作物を踏みつける"
 AGRI_random.90.t3: "暴走する群れが畑を避ける"
 AGRI_random.90.d1: "最善の努力にもかかわらず、群れは基本作物が栽培されている畑を踏みつけたようだ。換金作物から基本作物により多くの土地を割り当てる必要があり、緊急措置が完了するまで配分を変更できない。"
 AGRI_random.90.d2: "最善の努力にもかかわらず、群れは換金作物が栽培されている畑を踏みつけたようだ。基本作物から換金作物により多くの土地を割り当てる必要があり、緊急措置が完了するまで配分を変更できない。"
 AGRI_random.90.d3: "暴走する群れはほとんど畑に到達する前に散らばったが、一部のはぐれ者はまだ農村地域に到達した。とはいえ道路に留まっていた。これにより交通の混乱が生じたが、仕事に遅れることは次の数か月の食事を失うよりもましだ。"
 AGRI_random.90.A: "緊急措置を完了する必要がある！"
 AGRI_random.90.B: "緊急措置を完了する必要がある！"
 AGRI_random.90.C: "ありがたいことだ。"