 protests.2.b: "現状を保つ"
 protests.2.c: "交渉開始だ"
 protests.3.t: "指導力の危機"
 protests.3.d: "抗議活動が続く中、与党の支持率は揺らいでいる。政府は、権力を強化するか弱体化させるかの分岐点に立たされている。この決断の結果は、国の政治情勢に長期的な影響を及ぼす可能性がある。"
 protests.3.a: "抗議活動を無視する"
 protests.3.b: "過激派を解散させる"
 protests.3.c: "交渉開始だ"
 protests.4.t: "Foreign Meddling"
 protests.4.d: "As domestic unrest grows, foreign powers are taking interest. The government must decide between accepting foreign influence as it is or trying to control foreign agents."
 protests.4.a: "Don't make hasty moves"
 protests.4.b: "Find every last one of them"
 protests.4.c: "交渉開始だ"
 protests.5.t: "Stalled Progress"
 protests.5.d: "The protests are causing a significant slowdown in construction projects nationwide. The administration must choose between mitigating the effects for a shorter duration or attempting to pacify the protestors, risking longer delays."
 protests.5.a: "This will surely stop in a few days"
 protests.5.b: "Now police will have some work"
 protests.5.c: "交渉開始だ"
 protests.6.t: "軍需生産の危機"
 protests.6.d: "拡大する不安が軍需生産に影響を及ぼしており、政府は重要な決断を迫られている。生産を維持するための措置を強行するべきか、それとも抗議活動の緩和を試みて、結果的に生産危機を悪化させる可能性を受け入れるべきか？"
 protests.6.a: "彼らはすぐに戻ってくるだろう"
 protests.6.b: "武力で生産を維持する"
 protests.6.c: "交渉開始だ"
 protests.10.t: "Nation on the Brink"
 protests.10.d: "Public unrest has reached a critical level. The government's decision now may either lead to further destabilization or an even more radicalized populace. The situation is dire."
 protests.10.a: "This will go over"
 protests.10.b: "Suppress at All Costs"
 protests.10.c: "彼らの要求を受け入れよう。"
 protests.11.t: "Political Turmoil"
 protests.11.d: "The political landscape is now in chaos. A choice between a significant loss of political power or a risky play with even greater potential losses must be made. The stakes are higher than ever."
 protests.11.a: "This will go over"
 protests.11.b: "National guard to the rescue"
