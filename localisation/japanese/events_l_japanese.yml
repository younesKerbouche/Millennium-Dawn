 isisNews.11307.t: "ロシアの空爆でイスラム国司令官が死亡"
 isisNews.11307.d: "Iraqi terrorist and senior ISIS-commander, Fares Reif al-Naima, was killed today in a Russian airstrike. al-Naima fought against US forces in the Iraq war, and after he had been detained by US forces at Camp Bucca together with al-Baghdadi, he rose to prominence as Chief of Logistics and Supplies for the Islamic State."
 isis.11308.t: "司令官、ロシアの空爆で殉教"
 isis.11308.d: "おお、カリフよ、悪い知らせです！アブー・アフマド・アル＝アルワーニーが、ロシアの異教徒どもによる空爆で殉教しました。彼はサッダーム・フセイン政権のイラク軍将校であり、彼がスンニ派反乱と我々の愛するイスラム国に参加すると、彼の洞察力で我々を大いに助けました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.11308.t: "ロシアの空爆でイスラム国司令官が死亡"
 isisNews.11308.d: "イラクのテロリストでISISの上級司令官、アブ・アフマド・アル・アルワニが本日、ロシアの空爆で死亡した。アル・アルワニは、米軍に対するスンナ派の反乱軍に参加する前は、サダム・フセイン率いるイラク軍の将校だった。彼はイラク・イスラム国で急速に昇進し、上級司令官の地位に就いた。"
