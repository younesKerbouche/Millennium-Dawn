 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]政府は亡命を余儀無くされ、その主力部隊は現在彼らの故郷を掌握している[From.From.GetName]に降伏した。\n\n[From.From.GetName]と[Root.GetName]の戦いは紛争のほんの一部であった。[From.From.GetFactionName]と[Root.GetFactionName]残党との戦闘は、どこかで継続中である。"
