 news.1.t: "[fta_inviter.GetNameDef]・[fta_applicant.GetName]自由貿易協定"
 news.1.d: "本日、[fta_inviter.GetNameDef]と[fta_applicant.GetNameDef]は、二国間の経済協力を強化するための自由貿易・投資条約に署名した。"
 news.1.a: "了解"
 news.2.t: "[mct_inviter.GetNameDef]・[mct_applicant.GetName]軍事協力条約"
 news.2.d: "今日、[mct_inviter.GetNameDef]と[mct_applicant.GetNameDef]は軍事協力条約に署名し、軍事関係を強化した。"
 news.2.a: "了解"
 news.3.t: "米艦コール襲撃事件"
 news.3.d: "米国海軍司令部は、駆逐艦USSコールがアルカイダによって攻撃され、17人の米軍兵士が死亡したと発表した。米国の情報機関は、2人の攻撃者を支援したとしてスーダン政府に目を向けている。"
 news.3.a: "彼らはこれを後悔するだろう"
 news.3.b: "アメリカ人に哀悼の意を表する"
 news.3.c: "アメリカ人が死んだ？いいね。"
 news.3.e: "我々を非難するのか!?"
 news.4.t: "[From.GetName]が欧州連合から脱退"
 news.4.d: "今日、[From.GetAdjective]の欧州議会代表団は、最後となるであろうブリュッセルの建物を後にした。50条が履行され、EUパートナーとの条約は通常の国際的なパートナーシップのものにリセットされたのである。[From.GetName]は欧州連合を離脱した。"
 news.4.a: "了解"
 news.5.t: "統合の準備"
 news.5.d: "[From.GetName]は、[From.GetAdjective]のリーダーシップのもと、欧州連合を統合するための法案を準備するプロセスを開始した。欧州議会は今後、多くの議論を行うことになる。"
 news.5.a: "興味深い試みだ"
 news.82.t: "日本が撤退"
 news.82.desc: "北朝鮮への侵攻と、韓国主導下での朝鮮半島の統一を図ろうとする日本の企てに対し、中国政府は日本使節団への介入を行った。これらの報道を受けて日本は撤退し、統一使節団は置き去りにされた。"
 news.82.a: "どうせ失っていただろう！"
 news.82.b: "中国は実に強かだ！"
 influence.1.t: "[From.GetName]への経済援助？"
 influence.1.d: "経済援助計画の策定を開始する。援助額は我が国のGDPの5％、10％、15％から選択できる。この措置により[FROM.GetName]との関係は改善され、影響力を獲得できるが、援助が有効活用される保証はない。供与額が多いほど、より大きな影響力を得られる。\n\n"
 influence.1.a: "国内総生産の5％を経済援助として送る。"
 influence.1.b: "国内総生産の10％を経済援助として送る。"
 News_influence.0.t: "[From.GetName]からの経済援助！"
 News_influence.0.d: "[From.GetName]から$$[?gift_sum]bの経済援助を受領した！これにより[Root.GetAdjective]・[From.GetAdjective]間関係が強化され、この援助の見返りとして、彼らは我が国における影響力を得ることとなった。"
 News_influence.0.a: "素晴らしい"
 influence.3.t: "[FROM.GetName]内のどこの影響力を標的にするか"
 influence.3.d: "[FROM.GetNameWithFlag] 内のどこの影響力を攻撃すべきだろうか、あるいは彼ら国内独立度を狙うべきか?\n"
 influence.3.a: "ターゲット：[FROM.GetNameWithFlag]"
 influence.3.b: "ターゲット：[?var:FROM.influence_array^0.GetNameWithFlag]"
 influence.3.c: "ターゲット：[?var:FROM.influence_array^1.GetNameWithFlag]"
 influence.3.e: "ターゲット：[?var:FROM.influence_array^2.GetNameWithFlag]"
 influence.3.f: "引き下がろう"
 News_influence.1.t: "[FROM.GetNameWithFlag]が[From.From.GetNameWithFlag]における我々の影響力を攻撃した！"
 News_influence.1.d: "遺憾ながら、[FROM.GetLeader]が指導する[From.GetName]によって、[From.From.GetName]における我々の野望に手痛い一撃が加えられた。我々を締め出し、経済および政治上の権益を損ねようとする彼らの攻撃によって、[From.From.GetNameWithFlag]における我々の影響力は低下した。"
 News_influence.1.a: "野郎、[From.GetLeader]め！"
 News_influence.2.t: "[From.GetNameWithFlag]は我々の外国の影響からの独立を妨害している！"
 News_influence.2.d: "残念ながら、[From.GetLeader]の[From.GetName]による迅速な一撃が、外国の干渉を排除しようとする我々の願望に打撃を与え、我が国の主権を弱めた。外国の影響からの独立は減少した。"
 News_influence.2.a: "よくないな、[From.GetLeader]！"
 influence.5.t: "[From.GetNameWithFlag]でのクーデターを実行する？"
 influence.5.d: "親愛なる[Root.GetLeader]閣下、我々[Root.GetAdjective]諜報機関は、[From.GetName]がクーデターに適しているかどうか、肯定も否定もできません。\n\nしかし、我々はできる限りの能力で、結果の確率を算出しました。これらは以下の要素に基づいています:\n- 我々の影響力の大きさ\n- 我々の世界観の支持率\n- 政府の人気と安定性\n- 他のどの有力国が我々を支持する可能性が高いか\n- 影響力のあるどの国が現在の政府を支持する可能性が高いか。\n\n計画を進める場合、我々は主に地元の情報源や人脈を利用して、もっともらしい否認を維持するよう努めます。"
 influence.5.a: "クーデターを起こし、我々の世界観に従う政党を政権に就かせる。"
 influence_coup_largest_success_TT: "§Hクーデター成功§!"
 influence_coup_largest_discovered_TT: "§Rクーデター失敗§!"
 influence.5.b: "クーデターを起こし、我々の世界観に従う政党を政権に就かせる。"
 influence.5.c: "実行中の計画を中止する……今のところは。"
 News_influence.3.t: "政権交代！"
 News_influence.3.d: "[From.GetAdjective]の支援を受けた勢力が前政権を打倒した。"
 News_influence.3.a: "なんと……"
 News_influence.4.t: "政権交代が[From.From.GetNameWithFlag]を席巻する劇的な場面"
 News_influence.4.d: "[From.GetNameWithFlag]からの諜報活動が活発化した時期を経て、[From.From.GetName]の前政権は打倒され、前政権の多くの政府高官が拘束された。[From.From.GetRulingParty]の[From.From.GetLeader]が混乱の中で新しいリーダーとして台頭した。予想される初期の兆候としては、[From.From.GetName]による新体制が[From.From.GetRulingIdeology]と同一化し、権力の均衡が崩れることが挙げられる。"
 News_influence.4.a: "興味深い"
 News_influence.5.t: "[From.From.GetNameWithFlag]がクーデターを鎮圧し、[From.GetNameWithFlag]が圧力を受ける。"
 News_influence.5.d: "[From.From.GetLeader]氏がクーデターを未然に阻止した件について、「[From.GetName]率いる悪の勢力」が関与したと非難されている中、[From.From.GetAdjective]代表の[From.From.GetLeader]氏は壇上から生き生きとした身振りで演説した。[From.GetAdjective]代表の[From.GetLeader]はこの告発を強く非難したが、両国の意見の相違は解消されない。[From.From.GetAdjective]ー[From.GetAdjective]関係がこれまでにないほど冷え込むなか、[From.From.GetName]氏は「[From.From.GetName]による[From.GetAdjective]の影響力を一掃する」と宣言した。そうでなければ、与党[From.From.GetRulingParty]が[From.From.GetNameWithFlag]を導いてきた[From.From.GetRulingIdeology]の方向性をさらに強化することになるだろう。"
 News_influence.5.a: "興味深い"
 News_influence.6.t: "[From.From.GetNameWithFlag]が内戦に陥るドラマ！"
 News_influence.6.d: "[From.From.GetNameWithFlag]の悲惨な光景が今日も見られる。ここ数日の抗議活動、不確実性、そして奇妙な軍の動きが銃撃戦に変わり、民間人が苦しみ、逃げ惑う。詳細は不明だが、[From.From.GetAdjective]軍の複数の部隊が[From.From.GetLeader]と[From.From.GetRulingParty]（[From.From.GetRulingIdeology]）に対する武装反対を宣言したようだ。匿名を条件にWNNに語ったある反対派指導者は、「[From.GetNameWithFlag]から、非合法な[From.From.GetAdjective]暴君[From.From.GetLeader]を打倒する取り組みに大きな助けを期待している」と述べた。\n\n[From.GetAdjective]の指導者たちは「こうした劇的な展開に驚き」を表明しているが、[From.GetAdjective]と[From.From.GetAdjective]の関係を注意深く観察する人々の間では、この発言の信憑性は低い。あるアナリストは状況を次のように描写している。「これは実際には[From.GetAdjective]が支援するクーデターの試みであり、目的を迅速に達成できず、緊張した対立状態が続き、今では完全な内戦のように見える状態にまで悪化したことは明らかだ」。特に[From.From.GetRulingIdeology]を持つ指導者らは、現時点では未確認の[From.GetAdjective]の関与について、外交的とは言えない発言をしている。\n\n紛争の2つの異なる側は、国内だけでなく国際的な方向性でも著しい違いを呈しており、他の国々も紛争に関与するかどうかは興味深いところだ。"
 News_influence.6.a: "焼け野原を支配するのは誰だろうか？"
 influence.51.t: "[FROM.GetName]に軍事援助を行う"
 influence.51.d: "[FROM.GetName]は、我々の小火器や歩兵車両に興味を示している。我々に不利に働く恐れがあるため、彼らに軍事装備を送る価値があるかどうか判断する必要がある……\n"
 influence.51.a: "そうだ、やろう！"
 influence.51.b: "よくよく考えてみると……"
 influence.52.t: "どの支援を送るかの問題"
 influence.52.d: "我々には、同盟国に送る装備の選択肢がある。\n\n歩兵装備パッケージ: 歩兵装備/小火器 250ユニット、指揮統制装置 10ユニット、携行式防空ミサイル（MANPADS）10ユニット、対戦車装備 10ユニット（これらはすべて在庫に応じて）\n\n車両パッケージ: 装甲兵員輸送車（APC）10ユニット、歩兵戦闘車（IFV）10ユニット、汎用車両 10ユニット\n\n"
 influence.52.a: "歩兵装備パッケージを送る"
 influence.52.b: "車両パッケージを送る"
 influence.52.c: "実は我々も必要なのだ"
 influence.53.t: "[FROM.GetName]からの軍事援助"
 influence.53.d: "[From.GetName]から武器パッケージが送られてきた。これを受け取るべきか、返却すべきか？"
 influence.53.a: "パッケージを受け取る"
 influence.53.b: "パッケージを受け取る"
 influence.53.c: "装備を返却する"
 econvent.1.t: "[Root.GetName]の中央銀行が住宅バブルの可能性を警告"
 econvent.1.d: "親愛なる[Root.GetLeader]閣下、誠に遺憾ながら、当社の専門家チーム（最も優秀で聡明な[Root.GetAdjective]経済学者たち）の大半が、[Root.GetAdjective]住宅市場が過熱し、破裂寸前のバブルに向かっている可能性を示す初期兆候を捉えています。将来を予測することは困難かつ骨の折れる作業であるため、専門家たちの見解が誤っている可能性も念頭に置いてください。\nもちろん、閣下に対して何をすべきか指示するなど夢にも思いませんが、今ある程度の調整を行うことは、将来全面的な危機が訪れるよりも痛みを伴わないでしょう。"
 econvent.1.a: "最悪の事態になる前に、市場を抑えよう。"
 econvent.1.a1_tt: "我が国の景気循環を§H好景気§!から§H急成長§!に§R低下させる§!\n"
 econvent.1.a2_tt: "我が国の景気循環を§H急成長§!から§H安定的成長§!に§R低下させる§!\n"
 econvent.1.a3_tt: "我が国の経済成長率が§H安定的成長§!から§H停滞§!へ§R減速する§!でしょう\n"
 econvent.1.b: "くだらん。[Root.GetAdjective]経済は常に安泰だ！"
 econvent.1.b_tt: "今のところ§H影響はない§!が、将来的に住宅バブルが発生するかもしれない\n"
 econvent.2.t: "住宅価格の暴落"
 econvent.2.d: "特に昨年は、住宅やアパートの価格が高騰したため、人々は住宅を購入するために多額のローンを組み、投機家たちは融資を受けた資金を使い、不動産に多額の投資をしてきた。今、この状況は急速に終わりを告げようとしている。価格は下がり、人々は明日のことも考えずに売ろうとしている。あまり裕福でない人々の多くは、返済できない莫大なローンを抱えて身動きが取れなくなるだろう。このような事態を引き起こした[Root.GetLeader]と[Root.GetAdjective]中央銀行の両方に避難が殺到しているため、我々はこの危機にどのように対処するつもりなのかを迅速に公表しなければならない。"
 econvent.2.a: "市場を立ち直らせるために、名低金利資金を市場に流し込む。"
 econvent.2.b: "これは辛いことだが、住宅価格は下げざるを得なかった。"
 econvent.3.t: "株式市場の暴落"
 econvent.3.d: "住宅バブル崩壊の混乱が株式市場にも波及したようだ。今朝、上場されている[Root.GetAdjective]企業のほぼすべての株価が大幅に下落し、我が国の通貨も大きく値を下げた。午前中には一時的に取引が停止されたが、明日市場が再開された際にも改善は見込めず、誰もが株を売ろうと必死になっている。"
 econvent.3.a: "私の金がオフショアの租税回避地に預けられてよかった"
 econvent.4.t: "[Root.GetAdjective]の銀行が危機に直面"
 econvent.4.d: "[Root.GetName]§RLOVE§![Root.GetLeader]カップにホットで美味しいラテアート付きエスプレッソが注がれたにもかかわらず、今日は良い日ではない。財界の大物たちとそのロビイスト、そして寄付を受けた政治家たちが[Root.GetAdjective]の政府機関に群がり、皆同じメッセージを伝えている。「救済措置が必要だ！」\n\nどうやら、住宅市場の低迷と株式市場の暴落という二重のショックは、金融セクターにはあまりに大きな打撃だったようで、投機による不良債務が積み重なりすぎており、新たな政府資金の流入が必要だ。それがなければ、広範囲にわたる破産が発生し、多くの無実の預金者が預金を失うことになる。"
 econvent.4.a: "我々は救済措置を提供する。"
 econvent.4.b: "救済措置はないが、貯蓄預金は保証する。"
 econvent.4.c: "適者生存が資本主義を偉大なものにする。"
 econvent.5.t: "[Root.GetAdjective]の消費者の支出が減少"
 econvent.5.d: "最近の報告書によると、勤勉な[Root.GetAdjective]の人が将来についてますます心配していることが浮き彫りになった。この悲観論が人々の貯蓄を増やし、全体的な消費を減少させている。このままでは、[Root.GetName]の多くの企業が縮小や閉鎖を余儀なくされるだろう。しかし、[Root.GetAdjective]の製品を主に輸出している企業は、この影響を受けない。"
 econvent.5.a: "買い物代金の一部を補助する"
 econvent.5.b: "うまくいけばこのまま終わるだろう"
 econvent.6.t: "海外での[Root.GetAdjective]製品の商品需要が低下"
 econvent.6.d: "データから明らかな様に、[Root.GetName]の国際輸出は減少しており、その原因については、[Root.GetLeader]の経済顧問の間で激しく議論されてる。仮説の一つとしては、賃金が相対的に高いために競争力が低下したことが挙げられ、もう一つとしては、競合他社が製品品質を向上させたというものが挙げられている。また、需要の減少は単に海外の流行の変化によるものだと考える者もいる。原因が何であれ、この件について我々にできることはこの問題を忘れて今後さらに努力すること以外にあまりない。"
 econvent.6.a: "馬鹿な外国人め。[Root.GetAdjective]製品が最高なのだ！"
 econvent.7.t: "干ばつが[Root.GetAdjective]の農家に大惨事をもたらす"
 econvent.7.d: "普段はあまり雨が降らないのに、今期の降雨量はひどいもので、ほとんどの作物が不作に終わっている。わずかに生産された農産物はすべて、河川の残存と人工的な灌漑によるもので、悲しいことにここ[Root.GetName]ではあまり一般的ではない。農民は[Root.GetLeader]政府に援助を要求しており、都市住民は食料価格の高騰を心配している。"
 econvent.7.a: "来シーズンこそは。"
 econvent.8.t: "[Root.GetName]での飢饉！"
 econvent.8.d: "旱魃が続いているため、[Root.GetName]の田舎の大部分では手ごろな食料が不足している。備蓄は枯渇し、真の飢饉が栄養失調、死、病気を引き起こしている。"
 econvent.8.a: "あいたたた……"
 econvent.9.t: "消費者信頼感の上昇"
 econvent.9.d: "最近の[ROOT.GetAdjective]経済の状況は、国内の消費者にとって理想的な市場環境を示しており、今こそ資金を使い、国の未来に投資する絶好の機会となっている。人々はまるで明日が来ないかのように消費財を購入している！"
 econvent.9.a: "素晴らしい知らせだ！"
 econvent.10.t: "株式市場の急騰"
 econvent.10.d: "[ROOT.GetAdjective]の株式市場は好況である。[ROOT.GetAdjective]の人々はまるで食料品の買い物をするかのように株を売買している。\n"
 econvent.10.a: "流れを続けろ！"
 econvent.10.a_tt: "市場にさらなる流動性を注入すると、暴落が発生した場合に壊滅的な結果を招く可能性がある。\n"
 econvent.10.b: "素晴らしい"
 econvent.10.b_tt: "市場は介入なしで通常通りの業務を継続するだろう。暴落の可能性はまだある程度存在する。\n"
 econvent.10.c: "経済の減速"
 econvent.10.c_tt: "経済は急速に過熱しすぎている。資本の流れを締め付け、そのペースを緩める時だ。\n"
 econvent.100.t: "業界の閉鎖"
 econvent.100.d: "経済情勢の変化により、業界の多くは競争力を失い、閉鎖を余儀なくされた。"
 econvent.100.a: "再建せねば"
 econvent.101.t: "産業の移転"
 econvent.101.d: "経済情勢の変化に伴い、多くの企業が競争力を高めるため海外移転を決断している。これは国内経済に打撃を与えるだろう。"
 econvent.101.a: "再建せねば"
 econvent.102.t: "産業が[Root.GetNameDef]に移転"
 econvent.102.d: "[From.GetNameDef]での経済状況の変化により、多くの[From.GetAdjective]企業が競争力を高めるために[Root.GetNameDef]へ移転することを決定した。これは我が国の経済にとって大きな恩恵となるだろう。"
 econvent.102.a: "良いニュースだ"
