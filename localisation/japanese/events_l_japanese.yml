 war.0.t: "[From.GetName]が戦争に突入"
 war.0.d: "[From.GetName]は戦争状態に突入した。この紛争が激化し続ける中、国際社会はこの紛争を注視し続けるだろう。\n"
 war.0.a: "心配だ。"
