 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国外へ亡命した。彼らの主力は降伏し、現在は[From.From.GetName]が彼らの母国を支配している。\n[Root.GetFactionName]との戦争は他所で継続しているが、これは全[From.From.GetFactionName]の偉大な勝利である。"
