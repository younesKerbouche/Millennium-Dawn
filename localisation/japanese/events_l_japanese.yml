 protests.2.t: "政治力闘争"
 protests.2.d: "国民の不満が高まる中、政治的な駆け引きはより不安定になっている。このような状況では、過激化が進む危険を冒して政治力を守るか、より深刻な結果を招くかもしれない賭けに出るかの選択が求められる。"
