 protests.12.t: "Collapse of Trust"
 protests.12.d: "Trust in the ruling party is eroding rapidly. A pivotal decision that may further diminish the party's popularity or risk a total collapse of political authority awaits. The nation watches with bated breath."
 protests.12.a: "This will go over"
 protests.12.b: "Use force"
 protests.12.c: "彼らの要求を受け入れよう。"
 protests.13.t: "Grinding Halt"
 protests.13.d: "Construction nationwide is severely affected. With the stakes raised, the government must decide between a drastic reduction in speed for a sustained period or a potentially catastrophic negotiation with protestors."
 protests.13.a: "We cant address that right now"
 protests.13.b: "Enforce the work"
 protests.13.c: "彼らの要求を受け入れよう。"
 protests.14.t: "War Machine Faltering"
 protests.14.d: "With military production in crisis, the government faces an agonizing choice. They must either enforce measures that will drastically affect output for an extended period or gamble with even more significant consequences."
 protests.14.a: "We cant address that right now"
 protests.14.b: "Where is my national guard?"
 protests.14.c: "彼らの要求を受け入れよう。"
 protests.20.t: "The Breaking Point"
 protests.20.d: "Years of unrest, dissatisfaction, and failed negotiations have culminated in a moment of national catastrophe. What began as a murmur of discontent has grown into a deafening cry for revolution, and the streets are now filled with the clamor of conflict. Despite attempts to quell the unrest, reconcile differences, and restore order, the government's efforts have proved fruitless. The people's trust has eroded, and their patience has worn thin. The nation stands divided, and the fabric of society is torn asunder. Neighbors turn against neighbors, and former friends become foes as lines are drawn and sides are chosen. The protestors have taken up arms, and the air is thick with the tension of impending battle. A new chapter in the nation's history is about to be written, and the ink is blood. The civil war begins."
 protests.20.a: "Brace for Conflict"
 econvent.13.t: "高債務による企業流出問題"
 econvent.13.d: "我が国の高い債務対GDP比率が、国内企業の閉鎖や国外への移転を引き起こしている。債務を削減することが急務だ。さもなければ、さらなる産業の流出を目の当たりにするかもしれない。"
 econvent.13.a: "企業の流出を許可する"
 econvent.13.b: "企業を買収する"
 econvent.14.t: "民間投資家が民需産業に投資"
 econvent.14.d: "複数の民間投資家が、国内の新たな民需産業に投資することを決定した。この新設の工場は雇用を生み出し、我が国にさらなる繁栄をもたらすだろう。また、建設能力や生産能力の向上は、経済的に大きな前進となるはずだ。"
 econvent.14.a: "素晴らしい！"
 econvent.15.t: "Private Investors Invest in Office Parks"
 econvent.15.d: "A group of a private investors have decided to invest in a number of smaller scale third-party services"
 econvent.15.a: "Amazing!"
