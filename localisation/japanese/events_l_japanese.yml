 TT_CURRENT_LEADER_DIES: "§R[ROOT.GetLeader]が逝去した！§!"
 md4.1.t: "[From.GetName]・[Root.GetName]自由貿易協定"
 md4.1.d: "[From.GetNameDef]は自由貿易協定を提案している。我々は彼らとの輸出入をを優先するつもりだ。"
 md4.1.a: "署名しよう！"
 md4.1.b: "拒否"
 md4.2.t: "[From.GetNameDef]は我々と自由貿易協定を締結"
 md4.2.d: "[From.GetNameDef]は自由貿易協定の締結の提案を受け入れた。直ちに施行される。"
 md4.2.a: "それは我々を繁栄させるだろう！"
 md4.3.t: "[From.GetNameDef]は我々との自由貿易協定への締結を拒否"
 md4.3.d: "[From.GetNameDef]は自由貿易協定を締結するという我々の提案を拒否した。"
 md4.3.a: "彼らは我々の優れた製品に恐れているのだろう！"
 md4.4.t: "[From.GetName]・[Root.GetName]軍事協力条約"
 md4.4.d: "[From.GetNameDef]は軍事協力条約を提案している。我々は彼らに装備を割引価格で販売することになるが、これにより彼らは我々の競合相手よりも、我々から装備を購入する可能性が高くなるだろう。"
 md4.4.a: "署名しよう！"
 md4.4.b: "拒否"
 md4.5.t: "[From.GetNameDef]は我々と軍事協力条約を締結"
 md4.5.d: "[From.GetNameDef]は軍事協力条約に調印するという我々の提案を受け入れた。直ちに施行される。"
 md4.5.a: "これは両者を強力にするだろう"
 md4.6.t: "[From.GetNameDef]は我々との軍事協力条約への締結を拒否"
 md4.6.d: "[From.GetNameDef]は軍事協力条約を締結するという我々の提案を拒否した。"
 md4.6.a: "奴らは我々がもっと強くなるのを恐れているんだ！"
 md4.7.t: "大統領の性的不祥事"
 md4.7.d: "[From.GetName]が性的不祥事を起こした。その不祥事とは、政治家として数えきれないほどの年月の間に、[From.GetName]が複数の女性に性的暴行を加えたというものであった。これは国民の間で、権力と信頼の乱用だと見られている。全国各地の人々が[From.GetName]に本件に関する回答を求めている。"
 md4.7.a: "私はこれらの主張を否定する。これらはあらゆる面で間違っている。これはただ私を中傷するための手段に過ぎない！"
 md4.7.b: "私はこれらの主張を受け入れる。残念ながらその通りだ。"
 md4.8.t: "学校での銃乱射事件への反応"
 md4.8.d: "[From.GetName]にて銃乱射事件が発生した。この事件は多くのメディアから注目されており、大統領からのコメントを必要としている。"
 md4.8.a: "問題を解決することを約束する"
 md4.8.b: "問題を無視し、前進しよう"
 md4.9.t: "所得税に関する考え"
 md4.9.d: "国家元首である[From.GetName]に、所得税に関する報道機関からのインタビューがある。自分の考えを彼らに示すべきである。"
 md4.9.a: "下流階級のために増税すべきだと思う"
 md4.9.b: "下流階級のために減税すべきだと思う"
 md4.9.c: "上流階級のために増税すべきだと思う"
 md4.9.e: "上流階級のために減税すべきだと思う"
 md4.10.t: "下流階級からの反発"
 md4.10.d: "下流階級層は元首の考えに不満があるようだ。"
 md4.10.a: "なんてこった！"
 md4.11.t: "上流階級からの反発"
 md4.11.d: "上流階級層は元首の考えに不満があるようだ。"
 md4.11.a: "なんてこった！"
 md4.12.t: "上流階級からの反発"
 md4.12.d: "元首は上流階級のために増税したいと主張してきたが、これは彼らに受け入れられていない。元首への支持がこの考えにより損なわれている。"
 md4.12.a: "なんてこった！"
 md4.13.t: "下流階級からの反発"
 md4.13.d: "下流階級層は、上流階級への税金に関する元首の考えに反発している。彼らの多くは富裕層への税金を引き下げるべきではなく、むしろ引き上げるべきだと思っている。"
 md4.13.a: "なんてこった！"
 md4.14.t: "[FROM.GetName]が服従を要求"
 md4.14.d: "[FROM.GetName]政府は、我々が彼らの支配に服従し、そして我々の支配者になることを要求してきた。"
 md4.14.a: "もちろん"
 md4.14.b: "ありえない"
 md4.15.t: "[FROM.GetName]が服従"
 md4.15.d: "[FROM.GetName]政府は我々の要求に同意し、我々の支配を受け入れた。"
 md4.15.a: "素晴らしい"
 md4.16.t: "[FROM.GetName]の抵抗"
 md4.16.d: "[FROM.GetName]政府は我々の支配要求を拒絶した。"
 md4.16.a: "くそっ"
 md4.17.t: "[FROM.GetName]が同盟を受諾"
 md4.17.d: "[FROM.GetName]政府は同盟を受け入れた"
 md4.17.a: "素晴らしい"
 md4.18.t: "[FROM.GetName]が同盟を拒否"
 md4.18.d: "[FROM.GetName]政府は我々の同盟要求を拒絶した"
 md4.18.a: "くそっ"
 md4.19.t: "[FROM.GetName]が領土を割譲"
 md4.19.d: "[FROM.GetName]政府は我々の領土割譲要求に同意した"
 md4.19.a: "素晴らしい"
 md4.20.t: "[FROM.GetName]が領土割譲を拒否"
 md4.20.d: "[FROM.GetName]政府は我々の領土割譲要求を拒絶した"
 md4.20.a: "くそっ"
 generic.1.t: "[From.GetName]が我が国の政治体制に影響を及ぼしている"
 generic.1.d_neutral_good: "長きにわたり、[From.GetAdjective]政府は我が国の進路を彼らと一致させようとし、[Root.GetAdjective]の政治に大きな関心を示してきた。最近になってこの傾向が強まり、[From.GetRulingParty]は彼らの[From.GetRulingIdeology]プロパガンダを推進し始め、既にいくつかの演説や読み物が[Root.GetAdjective]国民に配布されている。\n\n今や政治家や役人でさえ何人かが[From.GetAdjective]のプロパガンダに揺らがされ、[Root.GetName]における[From.GetRulingIdeologyNoun]の提唱を始めている。"
 generic.1.d_bad: "長きにわたり、[From.GetAdjective]政府は我が国の進路を彼らと一致させようとし、しばしば[Root.GetName]の政治への干渉を試みてきた。最近になってこの傾向が強まり、[From.GetRulingParty]は[Root.GetAdjective]の政治的伝統を考慮せずに彼らの[From.GetRulingIdeology]プロパガンダを推進し始めた。既にいくつかの演説やその他の[From.GetRulingIdeology]の資料が[Root.GetAdjective]国民に配布されている。政治家や役人でさえ何人かが[From.GetAdjective]のプロパガンダに揺らがされ、[Root.GetName]における[From.GetRulingIdeologyNoun]を提唱し始めているようだ。"
 generic.1.a: "興味深い"
 generic.1.b: "よくもそんなことを！"
 generic.2.t: "[From.GetName]が[Root.GetFactionName]への参加を画策"
 generic.2.d.a: "自由と民主主義的価値への脅威に直面する中、[alliance_applicant.GetAdjective]は我々を自由の庇護者とみなしているようだ。彼らは保護を享受し、民主主義を脅かす勢力へ共に立ち向かうため、我々の同盟に加わりたいと思っているようだ。"
 generic.2.d.b: "現在の世界秩序を覆さんとする我々の窮状は、志を同じくする国の通告からは逃避していない。[alliance_applicant.GetAdjective]は、未来の繁栄を切り開く最善の機会が、来るべき紛争の中で我々と友好国となることを認識しているため、共通の敵に立ち向かうべく、友好国となることを正式に提案した。"
 generic.2.d.c: "[alliance_applicant.GetName]は、世界の共産主義の地位を強化するために、同じ社会主義共和国と団結しなければならないことを認識した。労働者の国際的窮状における我々の主導的な役割を受け入れ、[alliance_applicant.GetAdjective]は正式に我々との同盟締結を要請している。"
 generic.2.d.e: "国際政治における激動が世界を席巻している現状、[alliance_applicant.GetAdjective]は我々がこの激動の時代から生き残る最大のチャンスであると考えている。従って彼らは、来るべき嵐を共に乗り切ることができるように、我々の同盟に加わることを要請した。"
 generic.2.a: "自由と民主主義のために立つ者全てが、我々と共に立つのだ"
 generic.2.b: "世界は全ての強者に従属するのだ！"
 generic.2.c: "もし我々が共に立ち上がるならば、\n革命の勝利は間違いない"
 generic.2.e: "そしてそれを乗り越える、我々は！"
 generic.2.f: "同盟などしない方が我々のためだ"
 generic.3.t: "[alliance_inviter.GetName]、我々の[alliance_inviter.GetFactionName]加盟を歓迎"
 generic.3.d: "[alliance_inviter.GetName]が[alliance_inviter.GetFactionName]への参加要求を受諾した。ただ今から我々は生死を共にするのである。"
 generic.3.a: "共に民主主義を守るのだ"
 generic.3.b: "何人も我らに逆らうことはできぬ！"
 generic.3.c: "労働者の窮状、これに勝るものなし！"
 generic.3.e: "相容れない点は脇に置いておくべきだ、今のところは"
 generic.4.t: "[alliance_inviter.GetName]が[alliance_inviter.GetFactionName]への加盟要請を拒否"
 generic.4.d: "[alliance_inviter.GetName]は、[alliance_inviter.GetFactionName]への参加要請を拒否することに決した。我々は彼らの援助無しで、事を進めなければならない。"
 generic.4.a: "奴らは自らを自由の擁護者と呼んでいるのか？"
 generic.4.b: "次は、我々が粉砕する番だ！"
 generic.4.c: "奴らの革命は腐っている！"
 generic.4.e: "我々と奴らの相違点は大き過ぎた"
 generic.5.t: "[From.GetName]が[Root.GetName]を[From.GetFactionName]へ招待"
 generic.5.d.a: "近年の国際政治情勢を注意深く見るに、[alliance_inviter.GetName]は我々に友好の手を差し伸べて、我々に安全を保障し、自由と民主の原理を守るよう共に立ち上がることを求めている。[alliance_inviter.GetFactionName]の一員として、我々の人民の自由は守られるだろう。"
 generic.5.d.b: "幾度も強く同盟者が必要であると考えていたところ、[alliance_inviter.GetAdjective]は我々に[alliance_inviter.GetFactionName]への参加を進めてきた。もしこれを受け入れれば、我々の日の目のあたる居場所を見つけることができるだろう。"
 generic.5.d.c: "イデオロギー的協力国である[alliance_inviter.GetName]は労働者の信念への我々の価値ある貢献に着目した。かくして、我々は今朝[alliance_inviter.GetFactionName]への招待状を受け取った。他の社会主義共和国と協力すれば、新たな力で革命を広めることができるやも知れない。"
 generic.5.d.e: "[alliance_inviter.GetAdjective]は、我々が彼らに戦略的関心を持っていると考えているようであり、我々が共に完遂することは、イデオロギー的な違いによって分割されるべきであるよりも、より有益だと考えているようである。今朝、[alliance_inviter.GetAdjective]大使は我々が、[alliance_inviter.GetFactionName]の加盟国になるための招待状を送った。"
 generic.5.a: "彼らと共に立ち上がろう"
 generic.5.b: "数千人の死者だけで十分だ……"
 generic.5.c: "同志と共に戦おう！"
 generic.5.e: "有益な選択だな"
 generic.6.t: "[alliance_applicant.GetName]が[alliance_inviter.GetFactionName]への招待を受諾"
 generic.6.d: "[alliance_applicant.GetName]は、[alliance_inviter.GetFactionName]への加盟提案受け入れを決めた。今後、我々は生死を共にするのである。"
 generic.7.t: "[alliance_applicant.GetName]が[alliance_inviter.GetFactionName]加盟を拒否"
 generic.7.d: "[alliance_applicant.GetName]は、[alliance_inviter.GetFactionName]に参加するという提案を拒否することに決定した。我々は彼らの助けを借りずに果たさねばならない。"
 generic.7.a: "我らの助けは必要ない"
 ace_promoted.1.t: "エースパイロットの昇進"
 ace_promoted.2.t: "勇敢なエースパイロット登場"
 ace_promoted.1.d: "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName] [From.GetSurname]は、最近の[From.GetMissionRegion]での作戦にて、生還したことはもとより、多くの危機的な局面で目覚ましい勝利を飾りその名を轟かせた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 ace_promoted.1.d_major: "[Root.GetAdjective]空軍のパイロットほど勇敢でリスクを恐れない者はいない。[From.GetCallsign]のコールサインで知られる腕利きパイロット、[From.GetName] [From.GetSurname]は、生還したことはもとより、[From.GetHerHis]の[From.GetWing]を類まれな操縦術で乗りこなしたことでその名を轟かせた。最近、[From.GetName]は[From.GetMissionRegion]での作戦に参加し、この決定的な会戦を成功に導いた。\n\n[From.GetName]の昇進は広く喧伝され、[Root.GetAdjective]魂の模範として称揚された。国民の目には、戦争は栄光というよりは地獄として映っていただろうが、多くのものが英雄の登場を喜び、その下で結束を高めている。"
 ace_promoted.1.a: "危険を冒すものが勝利する"
 ace_died.1.t: "「[From.GetCallsign]」と呼ばれし戦闘機エース、[From.GetMissionRegion]で死す"
 ace_died.1.d: "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]は[From.GetMissionRegion]での作戦遂行中に撃墜された。不幸なことに[From.GetSheHe]は長く有名人であったため、その死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、[From.GetHerHis]の死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 ace_died.1.d_major: "[From.Owner.GetName]の最も有名な[From.GetAceType]エースの一人、[From.GetFullName]が職務遂行中に墜落した。作戦報告を終えたパイロット達が目撃したところによると、[From.GetHerHis]の[From.GetWingShort]が敵の激しい対空砲火を浴びて[From.GetMissionRegion]に炎上墜落したそうだ。残念ながら[From.GetSheHe]は長く有名人であっため、[From.GetCallsign]の死は[From.GetHerHim]を尊敬していた多くの人々をひどく意気消沈させた。\n\n我々は人々からこの出来事を隠蔽する方法があればと望んだが、[From.GetName]が国民に姿を見せないようになればすぐに疑惑が巻き起こる違いなかった。年月を経れば、その死は伝説の一部として、我々が抱える苦悩を超え長く語り継がれるだろう。"
 ace_died.1.a: "伝説は生きていてこそ"
 ace_killed_by_ace.1.t: "戦闘機エース[From.GetFullName]、敵パイロットに撃墜される"
 ace_killed_by_ace.1.d: "[From.GetMissionRegion]から帰還したパイロットの報告によると、悪名高き'[Prev.GetCallsign]'率いる[Prev.Owner.GetAdjective]軍の飛行中隊が[From.GetFullName]を執拗に狙った。敵数機を迎撃し集中射撃を回避するも、'[From.GetCallsign]'は'[Prev.GetCallsign]'に圧倒されていた。報告によれば[From.GetHerHim]は裏をかかれ、燃料タンクを見事に撃ち抜かれた。[From.GetName] [From.GetSurname]の機体に火災が発生し、業火の中、[From.GetMissionRegion]上を螺旋状に舞い落ちていった。\n\n[From.GetFullName]はその類稀なる勇気と功績によって多くの人に尊敬されていた。この国民的英雄の損失は[From.Owner.GetAdjective]空軍に大きな打撃であり、国家全体にも計り知れない打撃だ。我々が悲嘆に暮れる中、[Prev.Owner.GetName]が[Prev.GetFullName]を英雄として祝福したことで、さらに悲しみは深まった。"
 ace_killed_by_ace.1.d_major: "[From.GetMissionRegion]から帰還したパイロットの報告によると、悪名高き'[Prev.GetCallsign]'率いる[Prev.Owner.GetAdjective]軍の飛行中隊が[From.GetFullName]を執拗に狙った。敵機からの集中射撃を回避し敵数機を迎撃するも、'[From.GetCallsign]'は[Prev.GetWingShort]の[Prev.GetCallsign]に圧倒されていた。報告によれば[From.GetHerHim]は裏をかかれ、燃料タンクを見事に撃ち抜かれた。[From.GetName] [From.GetSurname]の[From.GetWingShort]に火災が発生し、業火の中、[From.GetMissionRegion]上を螺旋状に舞い落ちていった。\n\n[From.GetFullName]はその類稀なる勇気と功績によって多くの人に尊敬されていた。この国民的英雄の損失は[From.Owner.GetAdjective]空軍に大きな打撃であり、国家全体にも計り知れない打撃だ。我々が悲嘆に暮れる中、[Prev.Owner.GetName]が[Prev.GetFullName]を英雄として祝福したことで、さらに悲しみは深まった。"
 ace_killed_by_ace.1.a: "我々にとって計り知れない損失だ"
 ace_killed_other_ace.1.t: "エース[From.GetFullName]「[Prev.GetCallsign]」は敵パイロットに撃墜された"
 ace_killed_other_ace.1.d: "[From.GetMissionRegion]での今回の任務は[From.Owner.GetAdjective]空軍にとって、様々な面で大成功を収めたと言える。報告によると[Prev.Owner.GetAdjective]軍パイロット、[Prev.GetName] [Prev.GetSurname]、通称[Prev.GetCallsign]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]が自身を囮に、[Prev.GetCallsign]を誘い込んだことで[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下できたのである。[From.GetCallsign]は[Prev.Owner.GetAdjective]機を出し抜き、[From.GetMissionRegion]の上空から一斉射し[Prev.GetCallsign]を螺旋状に墜落させた。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人の命を奪ってきた、恐れられたパイロットだった。これは偉大な勝利であり、偉大な英雄の下に結束するとき、偉大な功業を成すということの証左である。"
 ace_killed_other_ace.1.d_major: "[From.GetMissionRegion]での今回の任務は[From.Owner.GetAdjective]空軍にとって、様々な面で大成功を収めたと言える。報告によると[Prev.Owner.GetAdjective]軍パイロット、[Prev.GetName] [Prev.GetSurname]、通称[Prev.GetCallsign]の裏をかくという、[From.GetFullName]の英雄的な功績が際立っていた。[From.GetCallsign]が自身を囮に、[Prev.GetCallsign]を誘い込んだことで[From.Owner.GetAdjective]軍パイロットが[Prev.GetCallsign]の飛行隊へ急降下できたのである。[From.GetCallsign]は[Prev.Owner.GetAdjective]機を出し抜き、[From.GetMissionRegion]の上空から一斉射し[Prev.GetCallsign]を螺旋状に墜下させた。\n\n[Prev.GetFullName]は多くの[From.Owner.GetAdjective]人の命を奪ってきた、恐れられたパイロットだった。これは偉大な勝利であり、偉大な英雄の下に結束するとき、偉大な功業を成すということの証左である。"
 ace_killed_other_ace.1.a: "この勝利は[From.Owner.GetNameDef]全土で記憶されるであろう！"
 aces_killed_each_other.1.t: "戦闘機エース [From.GetFullName]墜落"
 aces_killed_each_other.1.d: "直近の作戦中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射をかいくぐり[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]機と[Prev.GetCallsign]機が、ともに[From.GetMissionRegion]上で粉々に砕けて墜落するのが目撃された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは小さな慰めである一方で、尊敬を集める著名人であった。"
 aces_killed_each_other.1.d_major: "直近の出撃中に、有名な[From.GetAceType]エースである[From.GetFullname]は遂に、恐れられたエースパイロット[Prev.GetFullName]と遭遇、長時間に渡る戦闘に臨んだ。弾薬が不足し脱出の可能性もなくなった[From.GetCallsign]は、[Prev.Owner.GetAdjective]機からの掃射を受けながら、[From.GetWingShort]を巧みに操り[Prev.GetCallsign]へ機体を激突させた。\n[From.GetCallsign]の[From.GetWingShort]と[Prev.GetCallsign]の[Prev.GetWingShort]が、ともに[From.GetMissionRegion]上で粉々に砕けて墜落するのが目撃された。\n\n[Prev.Owner.GetAdjective]の危険人物、[Prev.GetCallsign]が我々にとってもはや厄介者ではなくなったことは慰めにすらならない一方で、尊敬を集める著名人であり、国家を鼓舞する人物が失われた。"
 aces_killed_each_other.1.a: "しかしなお、我々にとって大きな損失であることに変わりはない"
 election.1.t: "総選挙"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "選挙: 国民が再軍備に反対"
 election.2.d: "来たる選挙では未だ[Root.GetRulingParty]への支持が高く、人々は[Root.GetLeader]の指導力を信頼している。しかし[Root.GetName]が注力している軍事についての党方針は、大衆と、この方針を無思慮な主戦論だと考えている一部の重要な層には全く受け入れられていない。戦火はまだ我が国の国境まで至っておらず、ほとんどの人が[Root.GetName]が攻撃的な行動をとるのを見たくない。我々と国防に対する意見を同じくする他の主要な政党と協力するならば、我々の支持率が減少しても選挙後の統治を行うことはまだ可能である。"
 election.2.a: "民衆の声は聞かねばなるまい"
 election.2.b: "我々の主権を守るのが最優先だ"
 election.3.t: "選挙: 国民が再軍備を要求"
 election.3.d: "多くの有権者が、[Root.GetName]にはこの戦争に突入する準備が整っていないことや、戦争によって生じるあらゆる事柄について、懸念している。そのため、次の選挙では我が国の国境に戦争の脅威が迫っていることが争点のひとつになりそうだ。有権者は我々に、軍事力を増強し、我が国の戦争に対する備えを固めるよう求めている。今のところ[Root.GetRulingParty]が大多数の有権者から支持されているが、我々が有権者の不安を解消しなければ、さらに過激な勢力に支持を奪われる恐れがある。"
 election.3.a: "人々には安全を感じる権利がある"
 election.3.b: "多くの人はまだ外交的解決を支持している"
 election.4.t: "選挙: ファシストが政権内に？"
 election.4.d: "ナショナリストの攻撃的な声が[Root.GetName]国内で高まり、勢いづいたいくつかの政党は国家は武力によってその力を示すものだというファシスト的理念を掲げている。これらの政党のうち一つは直近の選挙で票を稼ぎ、[Root.GetRulingParty]内部では我々が政府の形成にあたり彼らと協力すべきか否かに関して議論が引き起こされていた。彼らは堂々と我が国の基盤である民主主義の理念を否定しているが、彼らが選挙に参加したという事実そのものが我々の見解に信憑性を与えているし、彼らが国民に支持されていることを認めることで彼らを暴力的行為から遠ざけることができるかもしれない。"
 election.4.a: "共産主義者よりはマシだろう！"
 election.4.b: "民主的政党の広範な連携が望ましい"
 election.5.t: "選挙: 共産主義者が政権内に？"
 election.5.d: "労働者階級の間に広がる不満と知識層に広がる急進的な動きによって[Root.GetName]における共産主義者の活動が活発になり、いつかの政党が結党されるにまで至った。直近の選挙でそのうちの一つが十分な支持を得たことを受け、[Root.GetRulingParty]の政治家たちは政権を立ち上げるにあたって彼らの支持を求めるべきか否か議論を始めた。もちろん彼らは我々の民主主義体制を資本階級による圧政と大差ないと考えているのだが、それでも彼らは求める変革を政府の転覆ではなく政府と協力することによって成すことを目指しているように思われるのだ。"
 election.5.a: "革命よりも改革だ！"
 election.5.b: "民主的政党の広範な連携が望ましい"
 election.6.t: "選挙: 民主主義勢力が少数派に"
 election.6.d: "[Root.GetName]の政治は徐々に急進的になりつつある。[Root.GetName]の代議制体制と民主主義の理念を掲げる政党がかつては広範な支持を得ていたが、今回の選挙では多くの投票者が過激な政党へと流れた。中道政党はもはやお互いの差異を棚上げにしたとしても多数派になることは叶わない。少数弱者による政権を認めないということになると、我々にはファシストか共産主義者に与する他に選択肢がない。"
 election.6.a: "ファシストと協力して[Root.GetName]を強化する"
 election.6.b: "共産主義者と連携し、社会変革を推し進めよう"
 election.6.c: "脆弱なものの、少数派内閣が望ましい"
 election.7.t: "ファシストが外交政策に影響を与える"
 election.7.d: "ファシストとの連立政権樹立を受け入れたことは我々の外交政策に影響を与えた。熱烈なナショナリズムを信奉しているにもかかわらず、外国にいる彼らの支持者は自分たち自身が[Root.GetName]国内で受けてきた影響を是としている。似通ったイデオロギーを拠り所とする全体主義国家は我々を潜在的な同盟国とみなしている。これらの国々との関係を維持することは、たとえどんなに[Root.GetRulingParty]が彼らの理念を毛嫌いしていようとも、政府を支えるファシストの支持を維持するためには必要であるかもしれない。"
 election.7.a: "大きな脅威に対抗する為、同盟国を利用しよう"
 election.7.b: "そのような友人によって、我々の敵を増やす必要はない"
 election.8.t: "共産主義者が外交政策に影響を与える"
 election.8.d: "共産主義者達は自分たちを国際的な革命の一部分であるとみなしており、我々が彼らを政府の協力者として選んだことは、多くの共産主義国の注目を集めた。共産党の代表者は、現在の我々のような従来の政権を棄ててプロレタリアートの独裁を採った国々と密接な関係を保持している。彼らからの支援を維持しておきたいなら、[Root.GetAdjective]の外交政策を策定する際には、このような関係を認識しておく必要があるかもしれない。"
 election.8.a: "我々も彼らと志を同じくするべきだろう"
 election.8.b: "[Root.GetName]崩壊への道を転がり落ちて行く"
 election.11.t: "選挙: ファシストが多数派に"
 election.11.d: "今回の選挙は、それを実現していた制度そのものにとって破壊的な結果となった。[Root.GetAdjective]の人々の多数がファシスト政党に投票し、彼らの求める選挙制度の廃止と独裁者の採用を支持したのだ。多くの者がこの独裁統治を許す発端となった、民主主義の理想への侵犯に対して武器を持って立ち上がるべきだと考えているが、一方で暴力に訴えることはファシストの理想を追認する行為にすぎないと考える者もいる。"
 election.11.a: "[Root.GetName]にとっては最悪の日だが、これが民意だ！"
 election.11.b: "我々は戦わずして自由を諦めることはない！"
 election.12.t: "選挙: 共産主義が多数派に"
 election.12.d: "今回の選挙は、前政権の統治に対する様々な反応が交差した結果、共産党の勝利に終わった。新たな指導者層は自分たちを全人民の代表であると主張する一方で、我々が大切にしてきた民主的な制度の多くを、労働者階級の支配と抑圧を狙う陰謀であるとし、真の「人民による支配」とは何であるかを議論し始めるに至った。国によっては、革命は血河が築かれることで始まってきた。[Root.GetName]では避けられたが、今後そうなる可能性はまだある。"
 election.12.a: "厄介なことだが、奴らは本当に多数派となったようだ"
 election.12.b: "奴らが全ての反対意見を封殺する前に、我々が止めなくては！"
 election.13.t: "選挙: 有力者がファシズムを支持"
 election.13.d: "とある影響力のある実業家、我々が産業生産の協力者として選んだ企業の背後にいた人物が、いくつかの政治声明を発表した。それによると議員は厄介者ぞろいだということだ。彼は公然と独裁主義的な政府を支持し、ファシストとされる他国の政権を賞賛することで、暗に[Root.GetName]がこういった支配体制に移行することで利益を得られる可能性を示唆している。この有力者とその理想を非難すれば、彼の企業との関係は気まずいものとなるかもしれない。だが彼を野放しにしておけばプロパガンダを拡める土壌を与え、[Root.GetRulingParty]の支持基盤を揺るがす結果になりかねないだろう。"
 election.13.a: "彼は自分の望むことを言うことができる。我々はそれを認める必要はない。"
 election.13.b: "我々は発展や[Root.GetName]を守る為に、ファシズムに頼る事はない"
 election.14.t: "選挙: 戦時特例"
 election.14.d: "[Root.GetName]は戦時下にある。通常、この時期に選挙があるはずだが、重大な闘争の只中にいるため、政治的なキャンペーンだの、もしそうすべきだとしても指導者を変えるだのといったことに時間を費やすような余裕は無い。一方である者達は、進行中の戦争が選挙をとばす有効な理由になると表明することは[Root.GetAdjective]の民主政治の劣化への第一歩であると主張する。とにかく、軍部が国民の影響力よりも優先されるのを許すのは危険な道のりとなりうる。"
 election.14.a: "選挙は今まで通り開催される"
 election.14.b: "戦争中はこれらの問題に気を配らねばならない"
 election.15.t: "選挙: 政権論争"
 election.15.d: "来る選挙に向けて、国民は現在の政府に進行中の戦争を遂行するだけの手腕があるのかを疑い始めている。[Root.GetName]は大いに苦しみ続け、世論は我が国を敗北へ導いてると思われている彼らに敵対してしまっている。我が国民は戦争を最後まで見届ける決心をしているが、同時にむしろ他の政府がそれを終わらせるのを見たいと思っている。"
 election.15.a: "この信頼危機は残念なことだ"
 election.15.b: "民衆の団結を維持する為、政局を変えてみよう"
 election.16.t: "[Root.GetLeader]が民衆の支持を得ている"
 election.16.d: "今回の選挙で野党は、それが存在する時に限るが、[Root.GetRulingParty]の独裁主義的な統治が拡大していることを批判してきた。彼らは有権者が本当に力を持っているのか、ただの見せかけではないのかと問うた。\n\nしかし[Root.GetLeader]の支持はなお高いことが明らかになり、また、国際社会からはその選挙の実施背景について疑問の声が上がっているものの、国内では争点となっていない。人々は、たとえ[Root.GetName]がもはや自分たちの制御下になかったとしても、指導者を支持するようだ……少なくとも彼に投票した者は。"
 election.16.a: "一つの国民、一人の指導者"
 election.17.t: "選挙結果への疑問"
 election.17.d: "[Root.GetLeader]政権は強力に武装することによって対抗者のほとんどを黙らせてきたが、未だ最近の選挙について発言する者もおり、選挙結果の偽装と、彼らの政策に反対する議会を選ぼうという明らかな動きの黙殺について[Root.GetRulingParty]を糾弾している。\n\n政府は人々を分裂させようとする企てだとしてこれらの抗議を一蹴したが、大多数の人々が彼らの統治に対して疑念を抱いているようであること、そして対抗者が、すでに沈黙させられたとはいえ、その主張を示し続けていることは事実である。"
 election.17.a: "分裂主義者め！"
 political.1.t: "共産主義の台頭"
 political.1.d: "「労働者が世界中の抑圧者に立ち向かう一方、[Root.GetName]で階級意識を達成したと主張している人たちは、むなしく座り、腐敗しきった政治体制の内側から変化が来るのを待っているだけであり、革命だけが私たちをそこから救うことができる！」\n\nそうして[Root.GetAdjective]の共産主義運動で新しい声が発せられた。彼らはブルジョワの独裁政権としての[Root.GetRulingParty]の支配に言及し、必要に応じてあらゆる手段を用いて、権力の座から退くことを要求し始めた。彼らの手段が国内、国外のどちらからもたらされるかはいずれ明らかになるだろう。"
 political.1.a: "政府内にこの考えを支持するものがいるかもしれない"
 political.1.a.tt: "政府関係者が共産主義者によるクーデターを支持する可能性が増加する。"
 political.1.b: "民衆の為の運動は、民衆から支持されなければならない"
 political.1.b.tt: "民衆が共産主義蜂起を起こす可能性が増加する。"
 political.2.t: "マルクス主義者が政権に"
 political.2.d: "[Root.GetRulingParty]の方針は、急進左派の構成員を注意深く見守りつつ、革命的な社会主義に強く反対するものだが、政府の一部の人々はその可能性により寛容だ。少なくとも、共産主義者に本格的な内戦の危機にさらされない解決策を求める人々の懸念に対処する余地を見いだす。\n\n[Root.GetLeader]に忠誠を保っている人々にとっては、彼らは裏切り者に見えるかもしれないが、こうした非主流派の声は、革命が起こった場合には比較的無血な移行を確実にするものなのかもしれない。"
 political.2.a: "多くの理由から、奴らにも目を光らせておかねばなるまい"
 political.2.a.tt: "国民の支持が十分であれば、クーデターを実行できる。"
 political.3.t: "共産主義者がクーデターを決行"
 political.3.d: "共産主義革命を求める大衆運動が大きな声を用いて人々を怖がらせる一方、政治運動のある部分は静かに時を待っていた。そして今、待つことは終わった。今日、[Root.GetRulingParty]指導部や軍は準備していた全国的な反乱の通りに、[Root.GetLeader]は速やかに[Root.GetAdjective]政府要人の多くを自宅軟禁状態に置き、反乱軍との交渉に入らせた。\n\n協力を選んだ人々には新たな社会主義国家でも地位を保証するとの条件を提示したことで、秩序を維持するためという表向きの口実のもと、交渉は円滑に合意に達した。こうしてクーデターは何者も阻止に動く間もなく終結した。クーデターを阻止する力を持っていた人々は新体制によって、いまや収監されるか、追放されるか、もしくは処刑された。"
 political.3.a: "歴史の潮流が過去を吹き飛ばすだろう"
 political.4.t: "階級闘争による[Root.GetName]の分断"
 political.4.d: "共産主義革命運動は、かつては理論面においては過激な理論家の、そして実践面においては厄介者達の間で反主流的な人気を得ていたが、[Root.GetAdjective]労働者階級の間で支持を広げてきている。より多くの人々が「階級」に共鳴することを選んでいるという事実は、マルクス主義者の思想が積極的に政府を転覆させようとする者達のみならずその先まで広がっていることを示している。\n\n「[Root.GetAdjective]」こそが人々の真っ先に共鳴するものであるような時を待ち焦がれている[Root.GetRulingParty]の面々は、その展開を嘆いている。彼らの懸念は根拠の無いものではない。革命は既に進行中であるとも言え、社会の別々の水準で発生し、既に止めるにはもう手遅れかもしれない。"
 political.4.a: "人々は自身を彼らが望むように呼ぶだろう"
 political.5.t: "兵士達が共産主義パルチザンへ投降"
 political.5.d: "「資本主義者と国粋主義者は、君に前線で彼らのために君の血を流すよう命じ、労働者には関係ない紛争において兄弟同士で敵対させている！あちこちで闘っている労働者達に対して武器を取る代わりに、圧政者に対してこそ武器を取り暴君を打倒せよ！」\n\nしばしば愛国心と忠誠の砦であった軍は、[Root.GetName]で急速に広まっている共産主義者のプロパガンダに対し免疫がないことを証明した。兵士たちは投降し、彼らの国のために戦うことを拒否し、時には革命への準備と主張してパルチザン運動へ合流する者までいた。"
 political.5.a: "恐らく、彼らは単に異なる[Root.GetName]のために戦っているだけなのかもしれない。"
 political.6.t: "[GetMonth]革命"
 political.6.d: "[Root.GetName]では共産主義運動が人々の間に広がり、共産主義にとって追い風となっている。最近数ヶ月は共産党に対する大衆の支持も拡大している。だが、革命を主張する者たちは、もはやゲリラや不満を抱えた労働組合のような烏合の衆ではない。この者達が反乱を主導した場合、政権樹立も可能だろう。\n\nそれでも、今、革命を起こせば、[Root.GetName]に内戦を回避することはできない。革命家達は国を二つに割る危険性を侵してまで自分の主義を貫くべきか、それとも次の機会を待つべきか？"
 political.6.a: "歴史を作りたいのなら、今日、動くしかない！"
 political.6.b: "革命は必然である。必然は今でなくてもよい。"
 political.7.t: "ファシズムの台頭"
 political.7.d: "「あまりにも長い間、[Root.GetAdjective]の人々は無能な[Root.GetRulingParty]の支配に従ってきた！奴らは民衆の代表であると主張しているが、我々の町の秩序を守ることなど出来ていない！権力から奴らを排除することによってのみ、我々はこの国を前進させることができるのである！」\n\n[Root.GetName]においてファシストの演説者が、我々の現在の統治と政治システムに関する考えを包み隠しなく述べた。このような演説は公衆の不満に入り込み、特にこれは軍の保守的な派閥において顕著であった。"
 political.7.a: "高官の中に口に出さずとも共感を得た者がいるだろう"
 political.7.a.tt: "政府関係者がファシストによるクーデターを支持する可能性が増加する。"
 political.7.b: "若い世代が、この運動を引き継いでくれるだろう"
 political.7.b.tt: "民衆がファシストによるクーデターを支持する可能性が増加する。"
 political.8.t: "軍内のファシズムシンパ"
 political.8.d: "一部の[Root.GetAdjective]軍の高官達が[Root.GetName]のファシスト運動に対してある者は内密に、またある者は公然と支持を表明している。彼らは[Root.GetRulingParty]が国をまとめる為にいかに武力が重要であるか忘れてしまったと感じ、軍隊が国の最も重要な機関の一つというより道具として政府に扱われていることにますます苛立ちを募らせているようだ。その中には、今後の半世紀の[Root.GetName]を導ける新政府が必要であると示唆する者さえいる。\n\nこの派閥の主な構成は政治家ではないようだが、国防省内に所属する者もいくらかいる様である。もしこのような出来事が続けば、彼らはクーデターを実行する為に十分な政治的支持を有することになるかもしれない。"
 political.8.a: "国民精神は政府より上位にある"
 political.9.t: "ファシストによるクーデター"
 political.9.d: "幾人かがそれが来たのを見たと言っていた。以前から、ファシズムの危険性に警鐘を鳴らしていた人々、または[Root.GetName]にとって救世主になると称揚していた人々も今日、それが実現したことを知った。[Root.Capital.GetName]で軍隊が[Root.GetRulingParty]主導の政権を転覆させた。[Root.GetLeader]は行方知れずであり、国外へ亡命したとの噂もある。抵抗はほとんど無かった。\n\n新たな[Root.GetAdjective]首脳部に抵抗勢力を野放しにするつもりなど無かった。戒厳令が宣言され様々な変化が進んでいる。この後何が起こるのか誰にも分からない。"
 political.9.a: "強き国が民衆を守る為に必要なのである"
 political.10.t: "ファシストによる内戦"
 political.10.d: "民族主義的感情を復活させるファシスト運動の試みが一定の成功を収めてはいるものの、この思想に対する抵抗も根強い。現政権の転覆を企む将軍たちは、[Root.GetAdjective]国民が[Root.GetFascistParty]に抱いているらしい不信感に失望している。\n\n彼らはいずれ国民が[Root.GetLeader]に嫌気がさすと確信してはいるが、どのような行動を起こすべきかは意見が分かれている。幾人かは[Root.GetName]の敵が行動を起こす前に、計画中のクーデターを実行すべきであると主張している。しかし、民衆の支持が限られている中でそうすれば、国が内戦に突入してしまうだろう。"
 political.10.a: "権力を掴むことに躊躇するようであれば力など無意味だ"
 political.10.b: "まず初めに人々を団結させなければならない。統治はそれからだ。"
 political.11.t: "ファシスト突撃隊の結成"
 political.11.d: "政治家と軍人はファシズムでは常に結びつく。政治的活動への発展と並行して、ファシスト政党は内部と外部の脅威から身を守るために準軍事的組織を結成し始めた。内部の脅威とは彼らの政敵である。多くの人々はこの出来事が厄介だと理解しているにもかかわらず、軍事的熱狂の波は我が国軍に加わる志願者数の増加を引き起こした。\n\n活動の政治的指導者は彼らの反対者には恐れるだけの理由があると指摘した。非常に明示的な政治的要素により一部の階級で浸透した軍隊を持つことにより、[Root.GetName]の敵とファシズムの敵は非常に似通って見え始める。"
 political.11.a: "怖がるのは売国奴だけだ"
 political.12.t: "共産主義の脅威"
 political.12.d: "「[Root.GetLeader]は[Root.GetName]が安全で団結した状態であることを信じさせている。例え蛇が隣にいようともこのような嘘で洗脳された人々には驚くには値しないのだ！国民同士のことにしか興味を持たず、国外では共産主義の名の下にいくつもの国家が終わりを迎えていることから目をそむけてはならない。一体、何時から我が国はこんな状態になってしまったのか？[Root.GetRulingParty]が我々をこの脅威から守ることができるとでも？」\n\n[Root.GetName]でのファシスト運動の活発化は、共産主義革命に対する脅威からだった。ファシズムをもう一つの誤ったイデオロギーとして解散させようとする穏健派は、共産主義に対するよりも深刻な懸念であるといえる。我々に隣接する共産主義かファシスト体制のどちらかを選ばなければならないとすれば、それは明らかに後者である。彼らはこの選択を支持することを厭わないであろう。"
 political.12.a: "我々はアカの脅威に対抗する先兵だ！"
 political.13.t: "民主主義への動き"
 political.13.d: "「我々が人々の声を黙殺するようなら、どうして我々自身が[Root.GetName]の代弁者であると主張できようか。反対意見を、そして、公に批判され、選挙により追放されるのを恐れているとすれば、それはつまり、市民に嫌悪され、罵られることを恐れているということである。[Root.GetRulingParty]はそんなに自党の政策に自信が無いのか」\n\n政府内の、注意深くもだらしなく組織され、しかし情熱を持った派閥が、国敵に対する、主張の弱い政策を負かし始めている。彼らは、一般市民に、投票と地方党大会への参加により、政策決定に関わって欲しいのだ。例えそれが将来的に現在の政策目標を危うくするとしても。"
 political.13.a: "まず第一に、我々は内部的に議論する必要があるだろう"
 political.13.a.tt: "政府関係者が選挙の実施を指示する可能性が増加する。"
 political.13.b: "自らが正当だと知っているからこそ、敵がより率直に話すことを許す余裕を持てるのだ"
 political.13.b.tt: "民衆が民主主義を支持し、野党を結成する可能性が増加する。"
 political.14.t: "[Root.GetRulingParty]民主主義の議論"
 political.14.d: "驚いたことに、国民投票の要求と政権に反対するものに対する抑圧的な法案への反対が党内の討議である程度の支持を得た。[Root.GetRulingParty]の指導力はまだ疑わしいが、いくらかの有力な面々は方針転換を支持している。\n\nことによると彼らは実際にはほんの少ししか変化が起きないという自信を、彼らの反対者と同程度に持っているのかもしれないし、あるいは彼らが実は党の主張に対する裏切り者なのかもしれない。ともかく、もし大衆のそれらの変化に対する要望が実現したとしたら、[Root.GetName]のいくらかの指導者は妥協する用意ができている。"
 political.14.a: "選択は必ずしも自由と死の間にのみ存在するわけではない"
 political.14.a.tt: "政策が国民の多数から支持されるなら、政府は選挙を実施するかもしれない。"
 political.15.t: "民主主義野党の結成"
 political.15.d: "規制が緩和され、何らかの反[Root.GetRulingParty]宣伝を公然と行うことができるようになり、表現の自由が拡大された。組織化されたデモンストレーションとパンフレットはこれまでは、その多くが学術研究機関といくつかの[Root.GetName]のより不幸な地域に限られていたが、この活動が徐々に広がりを見せていることは疑いようがない。\n\n国家元首には悩ましいことだろう。[Root.GetLeader]は、その辣腕から指導力を発揮して党勢を維持したが、今まで公然とした多くの議論には関心を寄せなかった。しかし、すでに第一歩を踏み出してしまった以上、後戻りはできない。"
 political.15.a: "運動は弾圧されなければ自然に成長するだろう"
 political.16.t: "民衆による選挙の要望"
 political.16.d: "一度は範囲を制限された反対デモは今や広範に広がっている。人々が道へと集っていく今、[Root.GetRulingParty]はまさしく岐路に立たされている。このプロパガンダを続けさせたら、与野党ともから国民投票を求められ、我々は力を失うことだろう。我々の総意は、我々の反対勢力へも意見の多様性の確保をする道である。"
 political.16.a: "例え改革が発生しても、この反抗を鎮圧する事によって我々の強さを示すのだ"
 political.16.b: "民衆の声に耳を貸すとしよう"
 political.17.t: "[Root.GetName]での公選"
 political.17.d: "表現と集会の自由が[Root.GetName]でますます受け入れられるようになり、[Root.GetRulingParty]の党内の一部では選挙再開阻止のため、内密の協力者を改革運動家のもとへと送り込むことも行われた。[Root.GetLeader]の主張にも関わらず、民主化への動きを数ヶ月遅らせはしたが、選挙への次の段階へ進んでいるように見える。\n\nしかし全ての[Root.GetAdjective]の市民たちが民主化改革には賛成しているわけではない。党内では我々が安定した発展を確保できるまで選挙の再開を待つべきかどうかまだ議論がある。"
 political.17.a: "[Root.GetRulingParty]に忠実な者たちがこの決定を支持するだろう"
 political.17.b: "改革は選挙が開催される前により広い支援を必要としている"
 political.18.t: "ファシストたちが国民投票を要求"
 political.18.d: "急速に成長した[Root.GetAdjective]のファシスト運動は、ひとたび彼らの支配が確立されればその指導の下で国家が統一されるであろう事を期待しており、権力を掌握する前に過半数の支持が必要であると主張したことがない。しかし、彼らを公に支持するものは急激に増加しているようだ。多くのファシストが[Root.GetLeader]のことを、人々の願いを代表すると主張しながら、実際には大衆に耳を貸さない偽善者だと言っている。\n\n国民投票の要求は体制を崩壊させるための月並みな提案として[Root.GetRulingParty]によって拒絶されてきたが、これは少なくとも政治的な手段だ。我々がいま行動しなければ、ファシストは暴力的な手段をもって権力の座につくことを選ぶかもしれない。"
 political.18.a: "この忌々しい運動を抑圧せよ！"
 political.18.b: "奴らに耳を貸すな"
 political.18.c: "民衆が望むのならば、国民投票を開催しよう"
 political.19.t: "共産主義者たちが国民投票を要求"
 political.19.d: "[Root.GetName]に共産思想が根付いたのは昔のことだが、最近になって、彼は広範な支持を得るようになった。この動きは政治の理論分野を超えて実践的な分野に乗り出し、不満を持つ労働者のみならず上流の人物さえも支持に回った。これを彼らは階級意識と呼んだ。[Root.GetRulingParty]はこれを暴動の扇動、国家への反逆と呼んだ。\n\n[Root.GetLeader]が要求を実現するか彼らは疑い、一部の共産主義者は現政権を国民投票によって打ち倒すことを声高に訴えている。我々はこの巨大な動きを落ち着かせる必要がある。しくじれば必ず、彼らはよくある方法で我々を排除することになるだろう、すなわち革命である。"
 political.19.a: "反[Root.GetAdjective]活動はやめさせなければなるまい！"
 political.19.b: "混乱の元となるものは無視しよう"
 political.19.c: "国民投票は血みどろの反乱よりかはいいだろう"
 political.20.t: "民主主義者たちが国民投票を要求"
 political.20.d: "何の驚きもないが、国民が自分たちで自分たちの国を統治するという思想は、国民の間で急速に支持を広げている。もちろん、言論の自由・公開選挙・自由報道といった運動に代表される民主主義思想について、[Root.GetRulingParty]は[Root.GetLeader]政権を弱体化させる大衆迎合的な美辞麗句だとしか見ていない。\n\nしかし、民主主義思想が[Root.GetAdjective]人の間で広がっている事実を否定することはできない。真に民主的な方法で、人々は現政権の是非を問う一般国民投票の実施を求めている。黙殺することは簡単だが、これからも民主主義思想は拡大する一方だろう。平和的な革命が不可能だと国民が考えると、我々にいったい何が起こるだろうか？"
 political.20.a: "一斉検挙せよ"
 political.20.b: "いつも通り進行するだけだ"
 political.20.c: "もし国民投票を受け入れるならば、我々の遺産は引き継がれるだろう"
 political.21.t: "ファシストが[Root.Capital.GetName]を行進"
 political.21.d: "法的に権力を掌握するための手段であった国民投票が拒否されたことで、ファシストはクーデターのため、幅広い大衆からの支持と、[Root.GetAdjective]軍とのつながりとを利用することにした。[Root.GetRulingParty]はそのような関係を拒否し、誰もが知っているように[Root.GetName]を守るため最後まで戦うと主張している。"
 political.21.a: "何としてでも奴らを止めなければ！"
 political.21.b: "ファシストは真の[Root.GetName]精神を宿している！"
 political.22.t: "共産主義者達が蜂起"
 political.22.d: "国民投票を求める要求が拒否され、[Root.GetName]での共産主義運動のいくつかの改革派は過激的な要素への影響を急速に失った。提案された改革への公的支援を認めることを[Root.GetRulingParty]が拒否したことを発端に、ロマン的な革命観が徐々に広範に成長し、運動の指導者は最も簡単に始められる暴動者となった。これらの暴動は現在、国の将来を賭けて本格的な内戦が勃発した。"
 political.22.a: "我々の国を荒らした奴等を我々は許さない！"
 political.22.b: "革命の火は圧制者の血によって鎮火しなければならない！"
 political.23.t: "[Root.GetAdjective]の春"
 political.23.d: "民主主義制定の国民投票の試行は拒否され、陰で提言していた人々は救いがたいとして[Root.GetLeader]政権を却下した。[Root.GetName]の代議制の政治制度を設けるという共通の目的により団結した、反政府グループの広範な連立政権は武器を取り、[Root.GetRulingParty]が転覆するまで戦うと声明した。"
 political.23.a: "暴力的な支配を解き放て！"
 political.23.b: "ようやく、[Root.GetName]は自由となったのだ！"
 political.24.t: "ファシストへの嘲笑"
 political.24.d: "国粋主義的な誇りとそれによって過去の栄光を復活させようとする試みは、[Root.GetAdjective]の人々からの心酔を失ったようだ。その制服、軍国主義的な行動、やりすぎな演説は今や一般的には共感を得るというよりは嘲笑の対象となっており、熱烈な支持者からも見放されつつある。\n\n一度は[Root.GetRulingParty]における権力基盤の脅威と見なされた[Root.GetAdjective]のファシズムはばかげた過激思想で、我々の国の最も基本的な価値観への攻撃、すなわち彼らが崇敬の念を抱いていると主張する国への攻撃であるという見方が今では広がっている。このような言葉は政治的な指摘よりも侮辱としてふさわしいと思われる。"
 political.24.a: "道化の集団だな"
 political.25.t: "共産主義の熱が収まった"
 political.25.d: "多くの共産主義者は[Root.GetName]がいわゆる世界革命の波に飲まれる次の予定国であろうと予測していたが、赤旗と共に行った街中のストライキの数ヶ月後、この運動は完全に止んでしまったようだ。革命の原動力のはずの労働者階級は、他の国でどのように革命を成し遂げたか感銘を受けることはなく、[Root.GetLeader]政権を転覆する事に目を向けるよりも、より差し迫った問題に憂慮している。一方知識人は、迫害者の首を取れという熱心な呼び出しに対して、これは彼らの安寧な生活を混乱させる事を引き起こすために驚くほど消極的であったことも判明した。\n\n革命の話は安いビールやワインの下酒の席で続くが、それはおそらく話の種以上のものとはならないだろう。"
 political.25.a: "偽善者の集団だな"
 political.26.t: "民主化運動が停止された"
 political.26.d: "[Root.GetLeader]政権に対し行われた、集会や言論の自由を認める自由主義的な法律、公的選挙を求めたうるさい反対活動は数ヶ月の後に瓦解したようだ。民衆はもしこのような他の何よりも厄介者として見られる、民主主義を強く要求する者が改革を行った場合、[Root.GetName]が不安定になるとの懸念を抱いている。\n\nとても不思議なことに、この運動の主要人物の多くは行方不明になったようであったり、突如自分のその活動を停止している。おそらくその内のいくらかは、自らの努力が失敗であったと悟り、亡命することを選んだのだろう。ともかく、[Root.GetRulingParty]政府はあずかり知る所ではないと、関与を否定している。"
 political.26.a: "腰抜けの集団だな"
 political.27.t: "[Root.GetLeader]が中立政策を放棄"
 political.27.d_fascism: "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。我々はもはや安全な身ではない。我々はファシストの仲間と共に、敵に対して立ち上がらなければならないのだ。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 political.27.d_communism: "[Root.GetRulingParty]が政権を奪取した後、[Root.GetLeader]が[Root.GetName]はもはや中立外交政策を維持しないことを宣言した。\n「この世界は絡み合い、そして複雑になってきている。この国は常にその信念を主張し、それを守る準備をしてきた。我々はもはや安全な身ではない。中立はもはやかつてのような安全地帯ではなく、この世界で権力を求める者たちはそれを尊重しない。我々は共産主義の兄弟と共に、我々を虐げようとする強国たち、我々を抑圧したいだけのブルジョア的多数派に対して立ち上がらなければならないのだ。もし我々が立場を明確にしないのであれば、ひとり滅んでいくだけであろう」"
 political.27.a: "[Root.GetName]の未来の為に"
 political.28.t: "[Root.GetNameDef]再統一"
 political.28.d: "我々の大地を荒廃させた恐ろしい内戦は終わりを告げ、我々はついに政治的合意に至った。今、我々は仲間である[Root.GetAdjective]と目を合わせ共に偉大なる国を再建していくだろう。この内戦を利用しようとしてきた敵は一致団結した[Root.GetAdjective]と立ち向かうこととなるだろう。\n\n新たな[Root.GetRulingIdeology][Root.GetName]が再び分裂することはないだろう！"
 political.28.a: "ついに統一された！"
 THREAT_FROM_EFFECT: "行動に伴う脅威"
 war_justification.1.t: "[Root.GetLeader]、[From.GetName]を口撃する"
 war_justification.1.d: "「[From.GetName]は[From.GetAdjective]のものかだって？もっとましな問いかけをしよう。未来が[From.GetAdjective]によって定まるのか、あるいは[Root.GetNameDef]が決定するのか？だ」\n\n[Root.GetLeader]の演説は[Root.GetName]が戦争への道を歩んでいることを示唆している。政治的緊張はここ数か月で高まり、[Root.GetAdjective]の人々は戦争が避けられないことを受け入れているようだった。"
 war_justification.1.a: "未来は[Root.GetName]の手によって成る！"
 war_justification.2.t: "[Root.GetLeader]、[From.GetAdjective]の理想を非難"
 war_justification.2.d: "「[From.GetAdjective]は自由と民主主義を標榜し、平和を望むと主張している。しかし彼らが誇りとしている全ての価値は虚構にすぎない。彼らの民主主義は団結すべき人々を分断し、自由は規律の欠如を招くだけだ。我々、[Root.GetAdjective]はこれらの嘘を見抜いた……そしてこの平和、彼らの言う平和も嘘である」\n\n[Root.GetRulingParty]は[From.GetAdjective]国民の軟弱さを長く嘲笑ってきたが、最近は表現が攻撃的になっている。武力衝突の日は近い。"
 war_justification.2.a: "[Root.GetName]は[Root.GetLeader]の下で団結し、立ち上がる"
 war_justification.3.t: "[Root.GetLeader]、[From.GetAdjective]共産主義へ警告"
 war_justification.3.d: "「我々の生き方やその生のあり方そのものへの脅威で、共産主義よりも大きなものがあるだろうか？奴隷を作り、主人は作らず、全ての国家を支配し、国家そのものを廃絶し、人々とその歴史を廃絶すると脅すこの疫病よりも。我々は[From.GetName]を奪取し、共産主義の疫病を廃絶する」\n\n[Root.GetRulingParty]が権力を握る前から[Root.GetLeader]の共産主義者への憎しみはよく知られている。しかし、最近は[From.GetAdjective]政府という具体的事例に対して激化しているようだ。地球上からマルクス主義を根絶する探究はそこから始まるのかもしれない。"
 war_justification.3.a: "国家を否定する者は破滅を見るだろう"
 war_justification.4.t: "[Root.GetName]は重大な闘争へ向け準備"
 war_justification.4.d: "「[From.GetAdjective]人は権力を簡単には手放さない人々だ。だが彼らはまた、両国の軌道は衝突によってしか終わらないことを理解すべきだ。我々は来る闘争の心構えをする必要がある。[From.GetName]とは戦いなく終わらない」\n\n同じような考えを持つ[From.GetName]と[Root.GetName]の政府間で理解を得られる可能性は、武力で彼らの領土を奪取する作戦に取って変わられた。"
 war_justification.4.a: "歴史は我々の勝利によって記録されるだろう"
 war_justification.5.t: "[Root.GetLeader]、[From.GetName]に革命をもたらす"
 war_justification.5.d: "「[Root.GetName]で社会主義社会を固める一方で、多くの国では未だ専制君主の下で苦しんでいる。[From.GetName]では労働者の声なく、組織的でなく、社会主義の研究は[From.GetLeader]政権にひねり潰される。[From.GetAdjective]の人々のため、国際的革命の歯車が回ることが待ちきれない。革命によって我々が資本主義の抑圧を粉砕できることを証明した。同じように[From.Capital.GetName]の抑圧を粉砕しようではないか！」\n\n[Root.GetLeader]は[From.GetRulingParty]が統制している[From.GetName]に向けた外交的弁論による試みを全て断念した。全ての国境を根絶する使命が明確な焦点だ。"
 war_justification.5.a: "[From.GetAdjective]の労働者よ、解放の時は近い！"
 war_justification.6.t: "[Root.GetLeader]が[From.GetAdjective]の労働者援助に呼び掛け"
 war_justification.6.d: "「[From.GetAdjective]の人々が思っていた自由より大きな嘘はあるか？かつて農地の所有権を主張する君主や公爵の下で従属する立場から、今では工場の所有を主張する者に労働を売ることを強制されている。他の者より一人の主人を選ぶ自由など自由と呼べるものではない。同様に、彼らの指導者を選出する自由は虚偽の選択だ。さらにプロパガンダは真の社会主義者に権力を与えることを許さない。徹底的に吹き込まれている人々は[Root.GetAdjective]の介入によってのみ救われるのだ」\n\n[Root.GetLeader]は党会議で長い間、[From.GetName]政府に対して論争を展開した。だが、その弁論は今、公共の場でより頻繁に使っている。この衝突が平和的に解決できると信じる理由は残されている。"
 war_justification.6.a: "ブルジョワ階級の独裁政権を潰そう！"
 war_justification.7.t: "[From.GetAdjective]共産主義の失敗"
 war_justification.7.d: "「かつては偉大な革命家であった同志が裏切り者呼ばわりされ、革命そのものが裏切られていると見られるようになった。[From.GetName]での[From.GetRulingParty]のルールの他に何を説明するのだろうか。彼は誤った前提の下で支配できる、悪化していく労働者状況を作るため、マルクス主義の考えからの全てのヒントを放棄するのか？各国の革命の価値を自分達の権力の強化に利用し、保持しようとする理念を顧みると、少し不安に写る。我々は彼らに真の革命をもたらすべきだ」\n\n[From.GetAdjective]革命の初期は支持していたが、[Root.GetLeader]は発展の方法について失望の気持ちが強くなったことを表明した。[Root.GetRulingParty]は手遅れになる前に介入する必要があるだろう。"
 war_justification.7.a: "まだ彼らの社会主義への試みを救う時間は残っている"
 war_justification.8.t: "[Root.GetLeader]が[From.GetAdjective]ナショナリズムの倒壊を呼び掛け"
 war_justification.8.d: "「[From.GetName]のファシスト政権より、これ以上労働者の窮状に無縁な革命の未来にどのような社会があるというのか？国民国家の老朽化した制度に熱狂的に打ち込むことを国民に求め、近世服飾で飾りつつ残虐な古来のやり方に扮装し、必然的な労働階級の国際的勝利と称してに二者択一の未来を彼らに突きつけようとしている。彼らが我々もしくは連合国を攻撃するようになるのも単に時間の問題だ」\n\n我々と[From.GetAdjective]間で互いに軽蔑し合ったりしないとは誰も予想していなかったが、最近では敵意が強まった。意外に早く対立が起こりそうな状態だ。"
 war_justification.8.a: "ファシストどもに死を！"
 war_justification.9.t: "[From.GetName]との外交決裂"
 war_justification.9.d: "「[From.GetName]との対立に外交的解決を見出す試みにもかかわらず、交渉が再び分裂し、限られた選択肢しか残されていない。[From.GetLeader]の独裁政権はこの問題に対して、人々に責任を持たない指導者たちに典型的な不当な対応を取った。[From.GetAdjective]のリーダーシップの方針に大きな転換がなければ、我々には戦う以外に頼る術はない」\n\n[Root.GetRulingParty]が最初からタカ派の政策を進めていると批判する野党政治家もいる中、[Root.GetAdjective]の[From.GetName]への干渉が論争の的となっている。元の意図がどうあれ、突如として将来の戦争が非常に現実的かつ必然的なものとなったようだ。"
 war_justification.9.a: "時には争いの山に登る必要がある"
 war_justification.10.t: "[Root.GetLeader]が[From.GetName]への介入呼び掛け"
 war_justification.10.d: "「気が重いが我々は現実に直面せねばならない。[From.GetName]の侵略が唯一の道だろう。あまりにもすばらしい戦略的優位にあり、現在の状況において他の解決策を試みる価値はない。[Root.GetAdjective]の人々も[From.GetAdjective]の人々も戦争を望んでいないと信じているが、歴史がこの方向に我々を導いており、我々の選択肢は制限されている。我々が望みうるのは、軍事力の行使によってのみ将来的な流血を回避できるということだ」\n\n民主主義国は他の民主主義国と戦争をしないというのは一般論であるが、最近の情勢は将来、[Root.GetAdjective]による[From.GetName]への侵略を指し示している。歴史は未だ我々を驚かせる。"
 war_justification.10.a: "いずれにせよ[From.GetName]は怪しげな民主主義だ"
 war_justification.11.t: "[Root.GetLeader]が赤い脅威と対話"
 war_justification.11.d: "「間違いなく、[From.GetName]共産主義はこの時代における自由および秩序への最大の脅威の1つだ。執拗で無慈悲で、民主主義社会の[From.GetAdjective]の人々の繁栄の希望だけでないものまで食い入る脅威だ。そのうえ隣国だ。我々が今、行動しない場合、最初のドミノを倒すことが遅すぎる場合もあり、それがきっかけで社会実験に失敗したままになる。我々の介入前にさらに何人が死ぬことになるだろうか？」\n\n我々の民主主義を損なう、[From.GetAdjective]の野望に支えられた破壊活動の脅威は最近の熱い議論の話題となっている。一方、野党の代表者が[From.GetName]との戦争を進めることを目的して赤狩りを呼び掛け、[Root.GetRulingParty]の弁論はこれまで大いに成功した。"
 war_justification.11.a: "彼らが暴力的なイデオロギーに従ったら、暴力以外でどのような反応を期待するのか？"
 war_justification.12.t: "[Root.GetLeader]、[From.GetAdjective]ファシズムに対峙"
 war_justification.12.d: "「近代史の中、いや歴史全体でみても[From.GetRulingParty]による[From.GetName]の専制統治より酷い暴政はなかった。人々は、我々が争いを引き起こすべきでない、[From.GetLeader]が条約や約定を順守すると信じるべきだと言うかもしれないが、このような人々は、ファシズム体制下で結ばれた条約は役に立たないことがわかっていない。彼ら卑劣な嘘つきにとっては力こそ正義であり、契約が記載された紙面は反対派の書物と同じように簡単に燃やされる」\n\n[From.GetName]との直接対決を避けることを長らく期待してきた人々は、今や[Root.GetLeader]による強力な反論に晒されている。彼はマキャベリの言葉を使って、我々は戦争を先送りすることでただ敵を有利にしているだけだ、と主張したのだ。このままだと結局、我々は先手を打つことになるだろう。"
 war_justification.12.a: "彼らがいなくなるまで我々の時代に平和はない"
 war_justification.13.t: "[Root.GetLeader]、[From.GetName]との戦争を要求"
 war_justification.13.d: "「我々は平和的な国民かもしれないが、国民性のみによって我々が歴史の中で進むべき方向が決まることはない。今は戦争の時代だ。長い間、[From.GetAdjective]は我々が直面するであろう試練を切り抜けるための資力を有しており、彼らがそれを平和的に手放すつもりのないことは明らかだ。国家近代化のために我々は最善の努力を払ってきたが、いくつかの問題は古来同様に戦いを通じて決着させるしかない」\n\n[Root.GetLeader]の[From.GetName]への敵対的な発言は、侵略を正当化する大きく踏み込んだものになった。一部の人々はこの方向性を支持しているが、決断はリーダーの胸の内にかかっている。"
 war_justification.13.a: "難しい決断であるが、支援すべきだろう"
 war_justification.14.t: "[Root.GetLeader]、[From.GetAdjective]の傲慢に異議"
 war_justification.14.d: "「[From.GetName]は我々より現代的で高度だと考えているようだが、真実は彼らの国家は我々のように挑戦を受けておらず、地平線上に見るも明らかな脅威に対して準備が出来ているわけでもない。我々に対する軽蔑、それに我々が当然に持つ権益の掌握を妨害したことにより、我々は彼らへの脅威とならざるを得なかったのだ。彼らの弱く分断された国家は我々の主張に抵抗することなどできないだろう」\n\n[Root.GetRulingParty]が長らく保持してきた[From.GetName]に対する嘲笑的な見方は、批判から敵意に進行した。一般的な世論では[From.GetAdjective]国民は戦争を避けたいとのことだが、[Root.GetLeader]は[From.GetName]で選出された指導者の傲慢さがこの問題を引き起こしたと主張した。"
 war_justification.14.a: "我々の試練がどのように力強く培われたか彼には分らない"
 war_justification.15.t: "[Root.GetLeader]が[From.GetName]の秩序を正すことを希望"
 war_justification.15.d: "「[Root.GetAdjective]国民の精神は強い。だが全てではないが、かなり幸運だった。[From.GetName]は伝統を破壊したし、かなり前には正当な統治者を殺害し、葬り去った。全て偉大なマルクス主義革命の理念という名目で。この脅威に対して[Root.GetName]の強さを主張し、血に飢えた簒奪者に惑わされたこの世界の秩序を正すことが我々の義務だ」\n\n[Root.GetRulingParty]が常に共産主義に反対してきた中、[From.GetName]は先日のスピーチで一部から攻撃の標的にされている。[Root.GetAdjective]国家からの共産主義者の攻撃が現実の脅威であるかどうかに関わらず、[From.GetAdjective]共産主義への先制攻撃はすでに準備中だ。"
 war_justification.15.a: "革命で殺された人々のために復讐だ！"
 war_justification.16.t: "[Root.GetLeader]、[From.GetAdjective]の抑圧者を非難"
 war_justification.16.d: "「敵対者は私の統治が[From.GetRulingParty]による[From.GetName]支配と同様であると君たちを信じさせたかもしれない。これは全くの誤りである。[From.GetLeader]の成功は一過性の破壊的な大衆運動が他国を蹂躙し服従させようと執心した結果である一方、[Root.GetRulingParty]は抑圧に屈することの無い抵抗者として立ちはだかる。このような脅威を排除するために必要なことは何でもする覚悟だ。たとえそれが戦争を意味しようとも」\n\n[Root.GetLeader]政権は[From.GetAdjective]国家に対する敵視政策を採用した。我々のリーダーがどのように呼ばれようとも、ファシストこそが我らが敵の名だ。"
 war_justification.16.a: "伝統と現実主義は常に狂信と恐怖に打ち勝つだろう"
 war_justification.17.t: "[Root.GetLeader]が[From.GetAdjective]の主権について問いかけた"
 war_justification.17.d: "「国の境を決めるのは誰だろうか、どうやって決めるのだろうか？過去の人々がどのように[Root.GetName]の終点と[From.GetName]の始点を正当化したのであろうとも、我々は新しい時代に生きている。この国境線の戦略的な重要性は誇張し過ぎるということはなく、国民の安全を継続的に確保するため境界を変更することは我々の当然の権利だ」\n\n[Root.GetLeader]の最近のスピーチは、[From.GetName]の侵略が差し迫っていることを表している。反対意見も唱えられたが、戦争に対する国民の支持は上昇している。"
 war_justification.17.a: "この主張を後押しする必要がある！"
 war_justification.18.t: "[Root.GetLeader]が[From.GetName]の真意について問いかけた"
 war_justification.18.d: "「[From.GetName]が戦争の準備をしていることは間違いない。経済政策の変更は[From.GetAdjective]が平和の人々でないことが一目瞭然だ。むしろ我々に対して攻撃を行う適切な機会を待っているのだろう。[Root.GetName]が無防備の間、我々は彼らの武装を対岸の火事とするのか？もしくは我々の力を超える前にこの脅威を取り除くか？」\n\n[Root.GetRulingParty]のタカ派は[From.GetName]に目を向け、攻撃が最善の防御であることを主張した。彼らの着眼点は支持を得て、[Root.GetName]は戦争の準備を進めている。"
 war_justification.18.a: "少なくとも戦争を通して、この対立に終わりがくるだろう"
 war_justification.19.t: "[Root.GetLeader]が[From.GetAdjective]の姿勢に憤慨"
 war_justification.19.d: "「[From.GetAdjective]人が平和を好む国民であると想像する[Root.GetName]の素朴な市民がいるなら、彼らは現実世界とのつながりが完全に絶たれている。国境に住む者たちは、境界を越えて我々に迫ってくる敵軍を目の当たりにしており、そのような幻想を抱いている余裕などないのだ。この脅威に対し黙って座しているわけにはいかない。来る日も、来る日も[From.GetName]は戦争を準備している。これに対抗しないのは狂気の沙汰と言えるだろう」\n\n[From.GetName]の[Root.GetRulingParty]に対する敵対姿勢が日増しに明白なものになるにつれて、[From.GetAdjective]が我が国の領土付近に配備した軍は深刻な懸念を招いている。この状況が彼らの論争の原因なのか、それとも帰結なのかは議論の余地がある。"
 war_justification.19.a: "いずれにせよ、我々は臨戦態勢を整えねばならない"
 war_justification.20.t: "[Root.GetLeader]が[From.GetName]への侵略を提唱"
 war_justification.20.d: "「[From.GetName]との避けられないとまで言わないが、予想される戦争において戦略的優位性を保持したいなら躊躇する余地はない。これは子供たちの未来を保障し、[Root.GetName]が明日の世界に居場所を持つことを確実にできるか、我々の大義と当然あるべき理想への献身の問題だ。行動の時だ」\n\n[Root.GetRulingParty]の指導者達、とりわけ[Root.GetLeader]による一連の喚起のスピーチが[From.GetName]の侵攻を支援するよう市民に呼び掛けている。侵略の背後にある地政学的動機は、愛国心に訴える感情的な演説の陰に隠れがちであったが、この運動はその必要性を国民に納得させるに高い効果を表した。"
 war_justification.20.a: "国家はこの重要な意思決定の後押しをしよう"
 war_justification.201.t: "[From.GetLeader]、[Root.GetName]を口撃する"
 war_justification.201.d: "「[Root.GetName]は[Root.GetAdjective]のものかだって？もっとましな問いかけをしよう。未来が[Root.GetAdjective]によって定まるのか、あるいは[From.GetName]が決定するのか？だ」\n\n今日の[From.GetLeader]の演説は[From.GetName]が戦争への道を歩んでいることを示唆している。政治的緊張はここ数か月で高まり、[From.GetAdjective]の人々は戦争が避けられないことを受け入れているようだ。[Root.GetName]もまた備えなければならない。"
 war_justification.201.a: "なぜ平和に暮らすことができないのだ？"
 war_justification.202.t: "[From.GetLeader]、[Root.GetAdjective]の理想を非難"
 war_justification.202.d: "「[Root.GetAdjective]は自由と民主主義を標榜し、平和を望むと主張している。しかし彼らが誇りとしている全ての価値は虚構にすぎない。彼らの民主主義は団結すべき人々を分断し、自由は規律の欠如を招くだけだ。我々、[From.GetAdjective]はこれらの嘘を見抜いた……そしてこの平和、彼らの言う平和も嘘である」\n\n[From.GetRulingParty]]は[Root.GetAdjective]国民の軟弱さを長く嘲笑ってきたが、最近は表現が攻撃的になっている。武力衝突の日は近い。"
 war_justification.202.a: "思った通り、[From.GetLeader]はファシストの屑だ"
 war_justification.203.t: "[From.GetLeader]、[Root.GetAdjective]共産主義へ警告"
 war_justification.203.d: "「我々の生き方やその生のあり方そのものへの脅威で、共産主義よりも大きなものがあるだろうか？奴隷を作り、主人は作らず、全ての国家を支配し、国家そのものを廃絶し、人々とその歴史を廃絶すると脅すこの疫病よりも。我々は[From.GetName]を奪取し、共産主義の疫病を廃絶する」\n\n[From.GetRulingParty]が権力を握る前から[From.GetLeader]の共産主義者への憎しみはよく知られている。しかし、最近は[Root.GetAdjective]政府という具体的事例に対して激化しているようだ。地球上からマルクス主義を根絶する探究はそこから始まるのかもしれない。"
 war_justification.203.a: "彼らが我れの大義を恐れているのなら、それは彼らの国民を恐れているのだ"
 war_justification.204.t: "[From.GetName]は重大な闘争へ向け準備"
 war_justification.204.d: "「[Root.GetAdjective]人は権力を簡単には手放さない人々だ。だが彼らはまた、両国の軌道は衝突によってしか終わらないことを理解すべきだ。我々は来る闘争の心構えをする必要がある。[Root.GetName]とは戦いなく終わらない」\n\n同じような考えを持つ[Root.GetName]と[From.GetName]の政府間で理解を得られる可能性は、武力で彼らの領土を奪取する作戦に取って変わられた。"
 war_justification.204.a: "かかってこい！"
 war_justification.205.t: "[From.GetLeader]、[Root.GetName]に革命をもたらす"
 war_justification.205.d: "「[From.GetName]で社会主義社会を固める一方で、多くの国では未だ専制君主の下で苦しんでいる。[Root.GetName]では労働者の声なく、組織的でなく、社会主義の研究は[Root.GetLeader]政権にひねり潰される。[Root.GetAdjective]の人々のため、国際的革命の歯車が回ることが待ちきれない。我々が資本主義の抑圧を粉砕できることを証明した。同じように[Root.Capital.GetName]の抑圧を粉砕しようではないか！」\n\n[From.GetLeader]は政府による外交の試みを全て断念した。共産主義の使命は全ての国の国境の根絶であり、今や我が国のそれが主な標的となっている。"
 war_justification.205.a: "[Root.GetLeader]は革命的な日和見主義者より良い指導者だ！"
 war_justification.206.t: "[From.GetLeader]が[Root.GetAdjective]の労働者援助に呼び掛け"
 war_justification.206.d: "「[Root.GetAdjective]の人々が思っていた自由より大きな嘘はあるか？かつて農地の所有権を主張する君主や公爵の下で従属する立場から、今では工場の所有を主張する者に労働を売ることを強制されている。他の者より一人の主人を選ぶ自由など自由と呼べるものではない。同様に、彼らの指導者を選出する自由は虚偽の選択だ。さらにプロパガンダは真の社会主義者に権力を与えることを許さない。徹底的に吹き込まれている人々は[From.GetAdjective]の介入によってのみ救われるのだ」\n\n社会実験をしなくても我が国民は満足するかもしれないということを受け入れたくない、[From.GetName]の共産主義政権は、公然と我が国を攻撃すると脅している。この紛争が平和的に解決できると信じるに足る理由はほとんどない。"
 war_justification.206.a: "彼らが我々に強制するなら、彼らの信念を持つメリットは何があるのか？"
 war_justification.207.t: "[Root.GetAdjective]共産主義の失敗"
 war_justification.207.d: "「かつては偉大な革命家であった同志が裏切り者呼ばわりされ、革命そのものが裏切られていると見られるようになった。[Root.GetName]での[Root.GetRulingParty]のルールの他に何を説明するのだろうか。彼は誤った前提の下で支配できる、悪化していく労働者状況を作るため、マルクス主義の考えからの全てのヒントを放棄するのか？各国の革命の価値を自分達の権力の強化に利用し、保持しようとする理念を顧みると、少し不安に写る。我々は彼らに真の革命をもたらすべきだ」\n\n[Root.Capital.GetName]で[Root.GetRulingParty]の勝利は始めは支持していたが、[From.GetLeader]は[Root.GetLeader]の思想から疎遠になった。彼らが我々に対して社会主義ブランドを広げるため、侵略の準備を行い、紛争が段階的に拡大した。"
 war_justification.207.a: "革命が[Root.GetAdjective]国民に与える影響を彼らは理解していない"
 war_justification.208.t: "[From.GetLeader]が[Root.GetAdjective]ナショナリズムの倒壊を呼び掛け"
 war_justification.208.d: "「[Root.GetName]のファシスト政権より、これ以上労働者の窮状に無縁な革命の未来にどのような社会があるというのか？国民国家の老朽化した制度に熱狂的に打ち込むことを国民に求め、近世服飾で飾りつつ残虐な古来のやり方に扮装し、必然的な労働階級の国際的勝利と称してに二者択一の未来を彼らに突きつけようとしている。彼らが我々もしくは連合国を攻撃するようになるのも単に時間の問題だ」\n\n我々と[Root.GetAdjective]間で互いに軽蔑し合ったりしないとは誰も予想していなかったが、最近では敵意が強まった。[From.GetLeader]の演説を聞き、意外に早く対立が起こりそうな状態だ。"
 war_justification.208.a: "共産主義者に死を！"
 war_justification.209.t: "[Root.GetName]との外交決裂"
 war_justification.209.d: "「[Root.GetName]との対立に外交的解決を見出す試みにもかかわらず、交渉が再び分裂し、限られた選択肢しか残されていない。[Root.GetLeader]の独裁政権はこの問題に対して、人々に責任を持たない指導者たちに典型的な不当な対応を取った。[Root.GetAdjective]のリーダーシップの方針に大きな転換がなければ、我々には戦う以外に頼る術はない」\n\n[From.GetRulingParty]が最初からタカ派の政策を進めているという批判の声が野党政治家からも上がっている中、[From.GetAdjective]の我々への内政干渉が論争の的となっている。元の意図がどうあれ、突如として将来の戦争が非常に現実的かつ必然的なものとなったようだ。"
 war_justification.209.a: "奴らの見下すような言い方は我々への脅しにならないだろう"
 war_justification.210.t: "[From.GetLeader]が[Root.GetName]への介入呼び掛け"
 war_justification.210.d: "「気が重いが我々は現実に直面せねばならない。[Root.GetName]の侵略が唯一の道だろう。あまりにもすばらしい戦略的優位にあり、現在の状況において他の解決策を試みる価値はない。[From.GetAdjective]の人々も[Root.GetAdjective]の人々も戦争を望んでいないと信じているが、歴史がこの方向に我々を導いており、我々の選択肢は制限されている。我々が望みうるのは、軍事力の行使によってのみ将来的な流血を回避できるということだ」\n\n民主主義国は他の民主主義国と戦争をしないというのは一般論であるが、最近の情勢は将来、[From.GetAdjective]による[Root.GetName]への侵略を指し示している。歴史は未だ我々を驚かせる。"
 war_justification.210.a: "[From.GetName]は積極的な行動を求める、とにかく怪しげな民主主義だ"
 war_justification.211.t: "[From.GetLeader]が赤い脅威と対話"
 war_justification.211.d: "「間違いなく、[Root.GetName]共産主義はこの時代における自由および秩序への最大の脅威の1つだ。執拗で無慈悲で、民主主義社会の[Root.GetAdjective]の人々の繁栄の希望だけでないものまで食い入る脅威だ。そのうえ隣国だ。我々が今、行動しない場合、最初のドミノを倒すことが遅すぎる場合もあり、それがきっかけで社会実験に失敗したままになる。我々の介入前にさらに何人が死ぬことになるだろうか？」\n\n初期の労働者の動きは[From.GetAdjective]の指導者を怯えさせている。一方、彼らの野党の代表者が我々との戦争を進めることを目的して赤狩りを呼び掛け、[From.GetRulingParty]の弁論はこれまで大いに成功した。"
 war_justification.211.a: "利益を生み出す限り、資本家は戦争を作り上げるだろう"
 war_justification.212.t: "[From.GetLeader]、[Root.GetAdjective]ファシズムに対峙"
 war_justification.212.d: "「近代史の中、いや歴史全体でみても[Root.GetRulingParty]による[Root.GetName]の専制統治より酷い暴政はなかった。人々は、我々が争いを引き起こすべきでない、[Root.GetLeader]が条約や約定を順守すると信じるべきだと言うかもしれないが、このような人々は、ファシズム体制下で結ばれた条約は役に立たないことがわかっていない。彼ら卑劣な嘘つきにとっては力こそ正義であり、契約が記載された紙面は反対派の書物と同じように簡単に燃やされる」\n\n我々が築きつつある輝かしい社会や依拠する遺産に嫉妬し、[From.GetAdjective]はそれを破壊するため戦争を開始する準備をしているようだ。彼らの言う平和などそんなものでしかない。"
 war_justification.212.a: "避けられないな。片付けてしまったほうがよい。"
 war_justification.213.t: "[From.GetLeader]、[Root.GetName]との戦争を要求"
 war_justification.213.d: "「我々は平和的な国民かもしれないが、国民性のみによって我々が歴史の中で進むべき方向が決まることはない。今は戦争の時代だ。長い間、[Root.GetAdjective]は我々が直面するであろう試練を切り抜けるための資力を有しており、彼らがそれを平和的に手放すつもりのないことは明らかだ。国家近代化のために我々は最善の努力を払ってきたが、いくつかの問題は古来同様に戦いを通じて決着させるしかない」\n\n最近の[From.GetAdjective]国民への演説において[Root.GetName]への敵対的な論法が激化し、[From.GetLeader]の発言は侵略を正当化する大きく踏み込んだものになった。一部の人々はこの方向性を支持しているが、決断はリーダーの胸の内にかかっている。"
 war_justification.213.a: "彼らは我々を敵にしたことを後悔するだろう"
 war_justification.214.t: "[From.GetLeader]、[Root.GetAdjective]の傲慢に異議"
 war_justification.214.d: "「[Root.GetName]は我々より現代的で高度だと考えているようだが、真実は彼らの国家は我々のように挑戦を受けておらず、地平線上に見るも明らかな脅威に対して準備が出来ているわけでもない。我々に対する軽蔑、それに我々が当然に持つ権益の掌握を妨害したことにより、我々は彼らへの脅威とならざるを得なかったのだ。彼らの弱く分断された国家は我々の主張に抵抗することなどできないだろう」\n\n[From.GetRulingParty]が長らく保持してきた[Root.GetName]に対する嘲笑的な見方は、批判から敵意に進行した。一般的な世論では[Root.GetAdjective]国民は戦争を避けたいとのことだが、[From.GetLeader]は我々が選出した指導者の傲慢さがこの問題を引き起こしたと主張した。"
 war_justification.214.a: "[From.GetAdjective]国民の平和の声は、もちろん、黙らせた"
 war_justification.215.t: "[From.GetLeader]が[Root.GetName]の秩序を正すことを希望"
 war_justification.215.d: "「[From.GetAdjective]国民の精神は強い。だが全てではないが、かなり幸運だった。[Root.GetName]は伝統を破壊したし、かなり前には正当な統治者を殺害し、葬り去った。全て偉大なるマルクス主義革命の理念という名目で。この脅威に対して[From.GetName]の強さを主張し、血に飢えた簒奪者に惑わされたこの世界の秩序を正すことが我々の義務だ」\n\n[From.GetRulingParty]が常に共産主義に反対してきた中、[Root.GetName]は先日のスピーチで一部から攻撃の標的にされている。歴史が次のステージに向かうという、彼らの国の避けられない進歩を恐れ、[Root.GetAdjective]共産主義への先制攻撃はすでに準備中だ。"
 war_justification.215.a: "我々のやってきた進歩を逆転させるには遅すぎる"
 war_justification.216.t: "[From.GetLeader]、[Root.GetAdjective]の抑圧者を非難"
 war_justification.216.d: "「敵対者は私の統治が[Root.GetRulingParty]による[Root.GetName]支配と同様であると君たちを信じさせたかもしれない。これは全くの誤りである。[Root.GetLeader]の成功は一過性の破壊的な大衆運動が他国を蹂躙し服従させようと執心した結果である一方、[From.GetRulingParty]は抑圧に屈することの無い抵抗者として立ちはだかる。このような脅威を排除するために必要なことは何でもする覚悟だ。たとえそれが戦争を意味しようとも」\n\n[From.GetLeader]政権は[Root.GetAdjective]国家に対する敵視政策を採用した。我々の輝かしい拡大計画は彼の国民に屈辱を与え、当然のことながら彼らは脅威を感じているようだ。"
 war_justification.216.a: "彼らが我々の力を試すなら後悔するだろう"
 war_justification.217.t: "[From.GetLeader]が[Root.GetAdjective]の主権について問いかけた"
 war_justification.217.d: "「国の境を決めるのは誰だろうか、どうやって決めるのだろうか？過去の人々がどのように[From.GetName]の終点と[Root.GetName]の始点を正当化したのであろうとも、我々は新しい時代に生きている。この国境線の戦略的な重要性は誇張し過ぎるということはなく、国民の安全を継続的に確保するため境界を変更することは我々の当然の権利だ」\n\n[From.GetLeader]の最近のスピーチは、[Root.GetName]の侵略が差し迫っていることを表している。反対意見も唱えられたが、戦争に対する国民の支持は上昇している。"
 war_justification.217.a: "世界は先の大戦から何も学んでいないのか？"
 war_justification.218.t: "[From.GetLeader]が[Root.GetName]の真意について問いかけた"
 war_justification.218.d: "「[Root.GetName]が戦争の準備をしていることは間違いない。経済政策の変更は[Root.GetAdjective]が平和の人々でないことが一目瞭然だ。むしろ我々に対して攻撃を行う適切な機会を待っているのだろう。[From.GetName]が無防備の間、我々は彼らの武装を対岸の火事とするのか？もしくは我々の力を超える前にこの脅威を取り除くか？」\n\n[From.GetRulingParty]のタカ派は[Root.GetName]に目を向け、攻撃が最善の防御であることを主張した。彼らの着眼点は支持を得て、[From.GetName]は戦争の準備を進めている。"
 war_justification.218.a: "これこそが正に我らが準備をせねばならない理由だ"
 war_justification.219.t: "[From.GetLeader]が[Root.GetAdjective]の姿勢に憤慨"
 war_justification.219.d: "「[Root.GetAdjective]人が平和を好む国民であると想像する[From.GetName]の素朴な市民がいるなら、彼らは現実世界とのつながりが完全に絶たれている。国境に住む者たちは、境界を越えて我々に迫ってくる敵軍を目の当たりにしており、そのような幻想を抱いている余裕などないのだ。この脅威に対し黙って座しているわけにはいかない。来る日も、来る日も[Root.GetName]は戦争を準備している。これに対抗しないのは狂気の沙汰と言えるだろう」\n\n彼らは我々の軍事行動を敵対的なものと解釈しており、我々が[From.GetAdjective]領土付近に配備した軍は深刻な懸念を招いている。彼らは、自身の攻撃的な言説が我々が防衛的方策を取る原因となっているとは、到底考えられないようだ。"
 war_justification.219.a: "このような脅威を前にして、銃を置くことなどできるはずがない"
 war_justification.220.t: "[From.GetLeader]が[Root.GetName]への侵略を提唱"
 war_justification.220.d: "「[Root.GetName]との避けられないとまで言わないが、予想される戦争において戦略的優位性を保持したいなら躊躇する余地はない。これは子供たちの未来を保障し、[From.GetName]が明日の世界に居場所を持つことを確実にできるか、我々の大義と当然あるべき理想への献身の問題だ。行動の時だ」\n\n[From.GetRulingParty]の指導者達、とりわけ[From.GetLeader]による一連の喚起のスピーチが[Root.GetName]の侵攻を支援するよう市民に呼び掛けている。侵略の背後にある地政学的動機は、愛国心に訴える感情的な演説の陰に隠れがちであったが、この運動はその必要性を国民に納得させるに高い効果を表した。"
 war_justification.220.a: "周到に準備をしよう。戦争になる。"
 war_justification.301.t: "[Root.GetLeader]、弱腰外交を批判"
 war_justification.301.d: "「我々は敵を攻撃するチャンスがあったが、[Root.GetRulingParty]が大目に見た。これら一連の出来事は国際的に[Root.GetName]の地位を強化する機会を逃しただけでなく、[Root.GetAdjective]国民の利益のための行動であるとする彼らの主張が空虚であることを示している。今や政策変更の時期だ」\n\n多くの人々が期待を寄せていた戦争遂行の失敗は、政治的反対勢力から辛口の批判の的となった。定められた軍事計画に従わなければ、我々が[Root.GetName]を導こうとする方向に国民を納得させるのはさらに難しいものとなるだろう。"
 war_justification.301.a: "奴らは戦争がしたいのだろうか？"
 war_justification.301.b: "党の決定に公衆の不服が入り込む余地はない"
 war_justification.301.c: "人々が[Root.GetLeader]の臆病さを非難することを許さない！"
 nuke_dropped.1.t: "[From.From.GetName]への原子爆弾投下"
 nuke_dropped.1.d: "史上初めて、そして願わくば史上最後であって欲しいが、一連の国際紛争の流れの中、核爆弾が[From.From.GetName]で爆発した。この新兵器の破滅的威力を証明するかのように、有史以来例のない規模の破壊が発生した。そして人々は、被爆地で発生した被害に対してだけでなく、核兵器の配備が進むことで人類に待ち構えている事態に対して、恐怖した。\n\n世界は息を殺して、次に訪れるものを待ち構えている。核兵器はさらなる恐怖を避けるため降伏することを[From.From.Owner.GetName]に強いるかもしれないし、核兵器使用という非人道的攻撃を行った者たちに対する反撃の決意を強めるだけかもしれない。"
 nuke_dropped.1.a: "真の意味で原子力時代が到来した"
 nuke_dropped.1.b: "[Root.GetAdjective]の人々を守る為なら我々は何でもしよう"
 nuke_dropped.2.t: "広島への原子爆弾投下"
 nuke_dropped.2.d: "「道路上はもう地獄の様でした」\n - 相川国義\n\n今日、広島市上空580mで核爆弾が起爆された。市の3分の2は瞬時に破壊された。都市は地震に耐えるよう建てられていたにも関わらず、爆風に生き残ったのはほんの少しの頑丈な建造物だけだった。\n\n原子爆弾の威力は大衆に大きく宣伝されたが、それによる犠牲者は軽視された。敵も味方もその恐怖について考えたがらなかったが、その遺物は一瞬で失われた人命と残った死の灰となるだろう。"
 nuke_dropped.2.a: "この戦争が終わるまでに、あと何発落とされるのだろうか？"
 nuke_dropped.2.b: "速やかに被爆者の救護に当たらなければならない"
 nuke_dropped.3.t: "長崎への原爆投下"
 nuke_dropped.3.d: "今日、小倉に投下される予定だった核爆弾が、長崎で爆発した。気象状況などの技術的条件が揃わなかったことから爆撃機は投下目標を変更し、結果的に歴史が変わることとなった。\n\n投下場所が街の中心から逸れたことで、爆弾の効果は幾分弱まったものの、それでも甚大な被害が生じた。軍事施設には若干の損害が生じただけだったが、多くの民間人が破滅的な被害をこうむった。我々人類が、この兵器によって生じる長期的な影響について確認するためには、数十年の年月が必要かもしれない。"
 nuke_dropped.3.a: "これが[From.Owner.GetAdjective]の降伏につながるのだろうか？"
 nuke_dropped.3.b: "長崎が犠牲にならないことを願っていたのだが"
 nuke_dropped.4.t: "ベルリンへの原爆投下"
 nuke_dropped.4.d: "本日[GetDateText]、ドイツの首都ベルリンは核爆発に見舞われた。今大戦においても、これまでの戦役においても市街地は度々攻撃を受けたが、今回の被害に比べればそれらは霞んで見える。ベルリンが同程度に荒廃したのは三十年戦争以来であり、都市が当時に比べ成長していることを考慮した場合、今回の被害はあり得ない規模のように思われた。\n\n総統地下壕は爆弾が計画していた爆心地から離れた位置で爆発したこともあって残存しているようであり、[From.Owner.GetLeader]はこの所業に憤慨しながらも生存していると噂されている。だが、[From.Owner.GetAdjective]の指導者達がいかに避難すべきであったかのかと、いかに死の灰から身を守れるのかは別の問題だ。"
 nuke_dropped.4.a: "今日、私はベルリン市民で無かったことに安心したよ"
 nuke_dropped.4.b: "敵は国の心臓部を狙ってきた！"
 nuke_dropped.5.t: "ロンドンへの原爆投下"
 nuke_dropped.5.d: "本日、核爆発によってロンドンは壊滅した。同市には対空防御が存在していたにもかかわらず、[From.Owner.GetName]はこの攻撃に対して備えをしていなかった。[GetDateText]、ビッグ・ベンは最後の時を知らせる鐘の音を響かせていたが、爆風によって溶解した。初期の報道では、バッキンガム宮殿は完全に更地と化し、王家の所在は現在不明であると伝えられた。\n\n[From.Owner.GetLeader]はそのような状況の中で生存が確認され、今日遅くにはラジオでの鼓舞演説の準備を行った。士気はかつてないほど低く、イギリス人はこの演説を切実に必要としている－－さもなければ、非常に雄弁な降伏を。"
 nuke_dropped.5.a: "核の爆風に直面して恐れを自制し続けることは難しい"
 nuke_dropped.5.b: "神よ国王を守り給え！"
 nuke_dropped.6.t: "京都への原爆投下"
 nuke_dropped.6.d: "[From.Owner.GetAdjective]の中でも主要な産業の中心地であった京都市は今日、核爆発に襲われた。この都市が標的として選ばれた理由は、恐らく同都市が知的中心地だったからと推測されている。\n\n京都の美しさと歴史的重要性は多くの人をして爆撃の対象から外れるだろうと思い込ませていたが、そのような場所に降り注ぐ破壊は、精神的な衝撃を増大させる攻撃という意味で、むしろ多くの利点があったようだ。谷間に存在する立地上爆風は限定されたが、京都御所と多くの産業は完全に破壊された。"
 nuke_dropped.6.a: "遺産と美しさは、このような戦争においては何の意味もない"
 nuke_dropped.6.b: "彼らが古いものを破壊するのなら、我々は新しいものを作り上げるだろう"
 nuke_dropped.7.t: "東京への原爆投下"
 nuke_dropped.7.d: "今日、大日本帝国の心臓部に核が落とされた。帝都東京は焼夷弾の標的であることにはなっていたが、決してこの新兵器の優先目標ではなかった。それでも最終的には、新たな首都か皇居のどちらかが重要な破壊目標として加えられ、都市のすべてを焼き尽くす程の炎がいま降りかかった。\n\n[From.Owner.GetLeader]は生き延びていたことが報告されたが、この出来事は日本の敵がどこまでやるつもりなのかについての疑問を提起した。これで戦争が終わらないのならば、次は何処が標的になるのだろうか？まだ脅しの対象になる様なものは残っているのだろうか？"
 nuke_dropped.7.a: "これは、大日本帝国の終焉を意味するのか？"
 nuke_dropped.7.b: "天皇陛下があらせられる限り、帝国は不滅である"
 nuke_dropped.8.t: "ワシントンD.C.への原爆投下"
 nuke_dropped.8.d: "本日、アメリカ合衆国の首都で核爆弾が炸裂した。明らかにアメリカの政治的中心地と歴史的遺産を狙った攻撃によって、ホワイトハウスやキャピトル（合衆国議会議事堂の愛称）、その他多くのモニュメントやメモリアルが地上から消し去られた。この破滅的な威力の爆弾によってワシントンがこうむった被害は、一世紀前にワシントンが焼き討ちを受けた際の被害とは比べ物にならない規模だ。\n\n[From.Owner.GetLeader]は難を逃れたが、ワシントンを破壊されたことで国内は動揺している。アメリカは、自国こそが核兵器を使用する最初で唯一の国となることを望んでいた。しかしその望みは、今や最悪の形で砕かれた。"
 nuke_dropped.8.a: "分割すべからざる一国家に対して、分裂する一つの核"
 nuke_dropped.8.b: "灰から甦る不死鳥のように、鷲は再び飛び立つだろう"
 nuke_dropped.9.t: "ローマへの原爆投下"
 nuke_dropped.9.d: "本日ローマを襲った核爆発に、世界中の人々が衝撃を受けた。多くはローマのその歴史と芸術の宝物によって、まさかこのような無差別攻撃の対象になるとは思ってもいなかった。また、部分的に破壊されたバチカン市国と教皇の消息不明は、イタリア人のみならず世界中のカトリック信徒を恐怖させた。\n\nここ十年間のローマの急速な成長は、この攻撃によって全くの台無しとなった。全てが終われば、街は国の修復の助けになるだろうという希望は今、多くの人々と共に塵となった。"
 nuke_dropped.9.a: "Bomba Iacta Est!（核は投げられた！）"
 nuke_dropped.9.b: "ローマは一日にして戻らず……"
 nuke_dropped.10.t: "パリへの原子爆弾投下"
 nuke_dropped.10.d: "本日パリに投下された核兵器は、非常に広範囲の破壊とおびただしい数の死者を生み出した。戦争と革命の幾世期においてさえ、かつて経験したことの無い程の圧倒的な破壊に、フランスは強い衝撃を受けた。占領されるであろうという、ある種楽観的な予想をしていた多くのパリ市民は、痛ましい荒廃を前に声すらも発することができなかった。\n\nシャンゼリゼ通りに残る戦勝を祝う筈の凱旋門に、今の惨状は似つかわしくない。何十年か後には、パリは新しい街並みへと変わるだろうが、そこにはパリの市民精神も、あの華やかな時代の街並みも、全ては永遠に失われたものとなっているであろう。"
 nuke_dropped.10.a: "パリの灯は燃え尽きた"
 nuke_dropped.10.b: "昨日まで、パリは常に存在すると思っていたよ"
 nuke_dropped.11.t: "モスクワへの原爆投下"
 nuke_dropped.11.d: "幾度と無く征服が試みられ、そのことごとくを退けてきた都市モスクワが本日、核攻撃に見舞われた。爆発は[From.Owner.GetAdjective]指導部の中枢を直撃し、爆風によってクレムリンはほとんど完膚なきまでに破壊された。\n\n[From.Owner.GetLeader]はあらゆる実在ないしは架空の危機に対する恐怖と疑念を近年ますます強めていたためちょうど避難しており無事だった。しかしかように無慈悲なる敵から逃げ切るには広大な[From.Owner.GetName]の国土でさえ十分ではないだろう。実際このままではこの国は2種類の不毛の大地によってのみ構成されることとなるだろう。最初からそうであった土地と、敵によって作り出される土地である。"
 nuke_dropped.11.a: "核の冬によってモスクワはさらに難攻不落となってしまったのではないか？"
 nuke_dropped.11.b: "奴らは都市を全て焼き尽くすかもしれないが、それでも決して奴らに明け渡しはしない"
 nuke_dropped.12.t: "コペンハーゲンへの原爆投下"
 nuke_dropped.12.d: "今日、コペンハーゲンの市街地が核爆発に襲われた。先の大戦においてはデンマークの中立によって破壊を免れ成長を続けてきたため、首都はナポレオン戦争からこちらこのような破壊を全く経験せずに来ていた。エーレスンド海峡周辺では相当な量の死の灰が見られ、生存者はフュン島やさらに攻撃される恐れのある本土へ避難し始めている。\n\n国王クリスチャン10世は現在消息が知れず、国家の士気は攻撃によってひどく傷めつけられている。これがヨーロッパ最古の国家終焉の幕開けとなるのかどうかは、まだわからない。"
 nuke_dropped.12.a: "何かがデンマークを国ごと照らした"
 nuke_dropped.12.b: "かの都市は燃やされども未だ死せず"
 nuke_dropped.12.c: "プルトニウムによってデンマーク人共を屈従させる！"
 nuke_dropped.13.t: "ストックホルムへの原爆投下"
 nuke_dropped.13.d: "北のヴェネツィアと名高い、ストックホルムの美しい市街に、核爆弾が今日投下された。彼らの中立であろうとした最善の努力にもかかわらず、スウェーデンは国際紛争への究極の対価を支払った。将来の開発と大規模な建設計画が目指されていた、爆心地のストックホルム南中部は、今や不可逆なほどに破壊された。\n\n街の大部分は見わけもつかないほどになってしまったが、スルッセンの古い建物群は想定よりも残った。これらは街の抵抗力のモニュメントとして永久にそのまま保存されるべきだと決定された。"
 nuke_dropped.13.a: "これによって、スウェーデンの中立は思い出以外の何物でもなくなるだろう"
 nuke_dropped.13.b: "スウェーデンの虎が縞を失うものか！"
 country_capitulated.0.t: "[Root.GetName]が降伏"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader]は、臆病な[Root.GetAdjective]がもはや[From.From.GetAdjective]による圧倒的な軍勢の圧力に耐えることができなくなったと発表した。[Root.GetAdjective]政府は国外へ亡命した。彼らの主力は降伏し、現在は[From.From.GetName]が彼らの母国を支配している。\n他所での戦争は継続しているが、これは[From.From.GetName]の偉大な勝利である。"
