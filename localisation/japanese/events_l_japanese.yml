 anti_bully.1.d: "これは見てはいけないイベントです"
 anti_bully.2.t: "厭戦感情"
 anti_bully.2.d: "戦争が最善の策であるとの決断が下された。しかし、国民の支持を維持するためには、この戦争の早期勝利、もしくは外国の地へ侵攻せねばならない。国民はこの戦争の必要性を理解している限り進軍するだろう。軍靴と太鼓の音が鳴り響き、[From.GetName]が戦争に赴く時が来た！\n\n§Yこれにより、厭戦感情システムが作動する§!\n"
