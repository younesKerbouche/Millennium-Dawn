 AngolaNews.1.t: "アンゴラ内戦の終結"
 AngolaNews.1.AGL.d: "アンゴラ内戦が終結した。1970年代から続いていたこの紛争は、かつての独立闘争の同盟国であるMPLAとUNITAの間で戦われた。\n\n旧ソ連の同盟国であるMPLAは、UNITAをなんとか征服し、打ち負かすことができた。"
 AngolaNews.1.UNI.d: "アンゴラ内戦が終結した。1970年代から続いていたこの紛争は、かつての独立闘争の同盟国であるMPLAとUNITAの間で戦われた。\n\nアメリカの同盟国であるUNITAは、MPLAをなんとか征服し、打ち負かすことができた。"
 AngolaNews.1.a: "興味深い"
 pkk_attack.1.t: "Terrorist Attack"
 pkk_attack.1.d: "Recent reports indicate that separationist terrorist have conducted an attack on us. Though the details are sketchy, we will be monitoring the event closely and bring the responsible ones to justice!"
 pkk_attack.1.a: "Launch an investigation and find these terrorists!"
 pkk_attack.2.t: "Terrorists Attack Infrastructure"
 pkk_attack.2.d: "Witnesses report that the terrorists used an IED to blow up a road that we were using for troop transport."
 pkk_attack.2.a: "Launch a reprisal airstrike on one of their camps!"
 pkk_attack.2.b: "損傷の修復に集中しろ！"
 pkk_attack.3.t: "またか！"
 pkk_attack.3.d: "調査の結果、テロリストが地元実業家の工場を襲撃したことが明らかになった。彼らの非公式メディアはこの事件を「侵略者を可愛く見せようとする試みの阻止への大きな一歩である」と称賛している。"
 pkk_attack.3.a: "反撃するには彼らの退路を断つことだ！"
 pkk_attack.3.b: "損傷の修復に集中しろ！"
 pkk_attack.3.c: "彼のビジネスを再建し、従業員に仕事を見つけるのを手伝ってください!"
 pkk_attack.4.t: "テロリストが市民を攻撃"
 pkk_attack.4.a: "クラーケンを解き放て！"
 pkk_attack.4.b: "損傷の修復に集中しろ！"
 overlord.1.t: "[FROM.GetName]の統合"
 overlord.1.d: "[FROM.GetName]はあまりにも長い間我々の傀儡国家であった。彼らの自治権の許可はもはやパートナーシップとして成り立たない。[GetYear]年のこの日は、我々が長く望んでいた日を示す。[FROM.GetName]は偉大なる我が国に統合された。彼らは今や[ROOT.GetAdjective]国民となり、我が国の他のどの国民とも同じ配慮と扱いを受けるだろう。それは我々と[FROM.GetName]の人々にとって輝かしい日である。\n注：別の主権国家を併合することは、彼らの全ての借金、国庫、および国際投資を引き受けることを意味する。\n\n以下を得る：国庫[?ROOT.treasury|Y]、借金[?ROOT.debt|R]、国際投資[?ROOT.int_investments]"
 overlord.1.a: "素晴らしい"
