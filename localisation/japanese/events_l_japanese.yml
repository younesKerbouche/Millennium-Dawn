 taiwan_news.1.t: "The Cross-Strait Service Trade Agreement has been Ratified"
 taiwan_news.1.d: "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law."
 taiwan_news.1.a: "Taiwan grows closer to China."
 taiwan_news.2.t: "Sunflower Protesters Occupy the Taiwanese Legislature"
 taiwan_news.2.d: "Members of the student-led Sunflower Movement scaled the fence between them and the Taiwanese legislature yesterday following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself."
 taiwan_news.2.a: "A blow to the KMT."
 taiwan_news.3.t: "台湾で軍の一部がクーデターを実行"
 taiwan_news.3.d: "台湾の軍将校の一派が、台湾全土の重要拠点を掌握し始めた。[TAI.Getleader]は国家非常事態を宣言し、政府に忠誠を誓う者たちを動員したが、大統領の努力が成功するかどうかはまだ不透明である。\n\nクーデターの指導者たちは[TAI.GetLeader]政権への不満を解消することを目的としていると述べているが、関与している有力者の多くは中国と深い関係を持っている。それにもかかわらず、中国がこのクーデターにどの程度関与しているかは依然として明らかではない。"
 taiwan_news.3.a: "台湾の未来が危うい"
 taiwan_news.4.t: "台湾でのクーデターが成功"
 taiwan_news.4.d: "[TAI.Getleader]のクーデターへの反対支持を集める試みが失敗した結果、台湾で親中派に忠誠を誓う軍の将校たちが国の支配権を掌握した。将校たちはいずれ民主主義に戻ると約束しているものの、台湾の政治的自治が脅かされていることは明らかだ。中国はこのクーデターを公には支持していないが、広く知られている暗黙の支援があるため、この出来事に対して国連安全保障理事会で決議が採択される可能性は極めて低い。"
 taiwan_news.4.a: "台湾史の新たな幕開け"
 taiwan_news.5.t: "台湾のクーデターは失敗"
 taiwan_news.5.d: "[TAI.Getleader]が本日、クーデターの参加者が最後の一人まで台湾警察に降伏したことで勝利を収めた。この2週間、クーデター計画者たちは国民や仲間の兵士から支持を得ることができなかった。この支持不足が資源や士気の既存の欠如に拍車をかけ、全国の親クーデター派の兵士たちは次々と当局に降伏した。[TAI.Getleader]は記者団に対し、島国に安定と平穏が迅速に戻ることを保証した。一方で、中国は今回の出来事についてまだコメントを出していない。"
 taiwan_news.5.a: "危機は回避された"
 taiwan_news.5.b: "別の解決策が必要なようだ"
 taiwan_news.6.t: "台湾、中国の干渉に対抗する法案を可決"
 taiwan_news.6.d: "台湾の選挙プロセスへの中国の干渉を阻止することを目的として、[TAI.GetLeader]は議会で物議を醸す「対干渉法案」を可決させた。この法案は、敵対的な外国勢力が選挙運動やロビー活動、政治献金、偽情報の拡散を行うことを禁止するものである。反対派議員および北京の台湾事務弁公室はこの法案に強く反対し、[TAI.GetLeader]を「緑色恐怖」を引き起こし、偏執的で恐怖心を煽る雰囲気を助長していると非難した。[TAI.GetLeader]率いる与党は、この措置は中国本土が台湾領土に対して重大な脅威を及ぼしていることを考慮すると必要不可欠な行動であると主張している。"
 taiwan_news.6.a: "台湾が反撃する"
 hongkong_news.1.t: "香港、大規模抗議デモ発生"
 hongkong_news.1.d: "中国政府が、香港の行政長官選挙で普通選挙を実施する可能性を排除したことを受け、香港で大規模な抗議デモが発生している。[HKG.GetLeader]は、香港政府として平和的かつ合法的な意見表明の権利を尊重するものの、暴力や無秩序は容認できないと表明した。中国の対応は依然として不透明であり、[CHI.GetLeader]は現時点で今回の事態についてコメントを発表していない。"
 hongkong_news.1.d_limit: "中国政府が、「行政長官の普通選挙を認めるが、その候補者は事前に政府の承認を受けなければならない」と決定したことを受け、香港で大規模な抗議デモが発生している。[HKG.GetLeader]は、香港政府として平和的かつ合法的な意見表明の権利を尊重するが、暴力や無秩序は容認できないと強調した。中国の対応は依然として不透明であり、[CHI.GetLeader]はこの問題についていまだコメントを出していない。"
 hongkong_news.1.d_reunification: "中国政府が「2047年に香港の特別な地位を失わせ、完全に中国の支配下に置く」と発表したことを受け、香港で大規模な抗議デモが発生している。[HKG.GetLeader]は、香港政府として平和的かつ合法的な意見表明の権利を尊重するが、暴力や無秩序は容認できないと述べた。中国の対応は依然として不透明であり、[CHI.GetLeader]はこの決定に関する抗議デモについていまだコメントを発表していない。"
 hongkong_news.1.d_annexed: "中国政府が香港を強引に併合したことを受け、香港で大規模な抗議デモが発生している。[HKG.GetLeader]は、香港政府として平和的かつ合法的な意見表明の権利を尊重するが、暴力や無秩序は容認できないと声明を発表した。中国の対応は依然として不透明であり、[CHI.GetLeader]はこの問題についていまだコメントを出していない。"
 hongkong_news.1.a: "興味深い進展だ"
 hongkong_news.1.b: "我々にとって悪いニュースだ。"
 hongkong_news.2.t: "香港抗議活動の収束"
 hongkong_news.2.d: "最近の中国の行動に対する香港特別行政区での抗議活動は、ここ数日間で徐々に減少し、事実上停止した。中国領内での警察の活動は特に抵抗を受けることもなく、多くの人々が自然と街頭を離れて自宅に戻った。異なる政治的価値観を持つこの問題の多い地域と中国の関係が今後どうなるかは不透明だ。ただし、街の中心部の目立つ場所に抗議者たちが残した「我々は必ず戻ってくる」というメッセージの横断幕が、今後を示唆する指標となるかもしれない。"
 hongkong_news.2.a: "興味深い進展だ"
 hongkong_news.2.b: "彼らは自分たちの大義が無駄だと理解している"
 hongkong_news.3.t: "香港で抗議活動が拡大"
 hongkong_news.3.d: "香港における中国の行動に対する抗議活動が急速に拡大し、規模や戦術の面で新たな段階に突入したと、多くの分析者が一致している。この新たなエスカレーションに対し、中国政府および香港政府がどのように対応するのかは未だ不明だが、両政府の関係者は抗議活動が自身の利権に与える影響にますます不満を募らせているとされる。一方、抗議者たちは、中国および香港政府が彼らの要求に応えるまで引き下がることを拒んでいる。"
 hongkong_news.3.a: "香港の人々は沈黙を保たないだろう……"
 hongkong_news.3.b: "身のためを思えば、大人しく家にいるだろう！"
 taiwan.15.t: "ストライキ継続"
 korea.8.t: "Radical Korean Movement Gains Popularity"
 korea.8.d: "Economic inequality in the Republic of Korea has contributed to growing dissatisfaction among the country's lower classes. Thousands of online activists have begun calling for the greater equality through the establishment of community-level autonomy throughout the ROK. While the movement is leaderless and therefore lacks a central, clear message, the majority of its members seem to desire an abolition of the Korean state and the chaebols that it is tied to in favor of a system that distributes political and economic power among directly elected community-level representatives.\n\nThis new ideology, which rejects the foundational ideologies of both the ROK and the DPRK, represents a significant departure from the traditional politics of the South Korean radical left, which has either promoted leftist policies within South Korea's existing political system or called for the establishment of a North Korean-style state."
 korea.8.a: "Something is afoot in the ROK..."
 korea.9.t: "Rebels in the South Request Our Support"
 korea.9.d: "Representatives of the Korean National Liberation Movement seeking to overthrow the government in the South have come to us requesting an alliance so as to open up a new front along the DMZ."
 korea.9.a: "We will join their struggle!"
 korea.9.b: "We will watch from the sidelines."
 JUCHE_FACTION: "Korean Anti-Imperialist Front"
 korea.10.t: "South Korea requests that we end our protection of the North"
 korea.10.d: "For quite some time now South Korea has endeavored to show that it no longer a country beholden to US interests. Relations between our two countries are at an all-time high, while our relations with the North have stagnated for the most part. Now a South Korean delegation has come to request an end to the defense treaty between us and the North Koreans. If we agree to their request, we will no longer come to North Korea's aid in the event of an external invasion."
 korea.10.a: "We will stand by our allies!"
 korea.10.b: "The North is not worth our protection."
 korea.11.t: "Korean Arms Companies Offer Products"
 korea.11.d: "The Republic of Korea is well known for its ability to produce high-quality weaponry at relatively affordable prices. We should consider whether to purchase some of their equipment, but our funds are not limitless so we should choose wisely."
 korea.11.a: "Purchase Korean tanks."
 korea.11.b: "Purchase Korean self-propelled artillery."
 korea.11.c: "Purchase Korean trainer jets."
 korea.11.e: "Purchase Korean assault rifles."
 korea.11.f: "Refuse offer."
 korea.12.t: "[FROM.GetName] Agrees to Arms Deal!"
 korea.12.d: "The representatives of this country have agreed to import arms from us, increasing our revenue and our international influence."
 korea.12.a: "Our international standing grows!"
 korea.13.t: "北京とソウル、日本の第二次世界大戦中の行為を共同批判"
 korea.13.d: "中国と大韓民国の政府が、日本の戦時中の行為と、それに対する完全な謝罪を拒んできた姿勢を批判する共同声明を発表した。これは異例の動きであり、多くの観察筋は、この声明がソウルによる北朝鮮への中国の支持を引き離す試みの一環であると解釈している。一方、平壌は[KOR.GetLeader]と[CHI.GetLeader]による共同非難に賛同を示しているものの、[NKO.GetLeader]は、中国がますますソウル寄りの姿勢を強めている兆候に懸念を抱いていると伝えられている。"
 korea.13.a: "我々は決して彼らの行いを忘れない。"
 korea.13.b: "彼らの批判にはうんざりだ……"
 korea.13.c: "過去の影は長く続く……"
 korea.14.t: "China Annuls Defense Treaty with North Korea"
 korea.14.d: "Following the removal of US military presence from South Korea, China has agreed to withdraw from its defense treaty with North Korea, drawing furious condemnation from Pyongyang. The move follows a long series of moves by Seoul to win China's support and demonstrate its autonomy from Washington. Some have hypothesized that now that the way is clear for forceful reunification, [KOR.GetLeader] has decided to retake the North by force."
 korea.14.a: "Our efforts have paid off."
 korea.14.b: "We have tolerated Pyongyang for too long."
 korea.14.c: "Is war on the horizon?"
 korea.15.t: "[KOR.GetLeader]が日本に賠償を要求"
 korea.15.d: "数週間にわたるソウルからの敵対的な発言と韓国の活動家による圧力を受けて、[KOR.GetLeader]は日本に対し、第二次世界大戦中の日本の戦争犯罪の生存者に賠償を支払うよう要求した。日本政府は、この問題は朴正煕による独裁政権下で韓国政府と解決済みであるとの立場を崩しておらず、予想通り賠償金の支払いを検討することを拒否した。\n\nこの問題は韓国の被害者への補償にはつながらなかったものの、[KOR.GetLeader]の政治的地位を強化し、多くの韓国人がこの極めて感情的な国家的課題のもとに結集する結果となった。"
 korea.15.a: "いつか私たちは正義を手にするだろう"
 korea.15.b: "彼らの要求は馬鹿げている！"
 korea.15.c: "この対立は解決できるのか？"
 korea.16.t: "戦争だ！"
 korea.16.d: "War has broken out between us and the North. As per our agreement with the United States, we must now hand over operational control of our armed forces to the US military."
 korea.16.a: "We must transfer control."
 korea.17.t: "The war is over"
 korea.17.d: "Peace has returned to the Korean peninsula. Now that we have returned to peacetime conditions, we can reassert control over our armed forces."
 korea.17.a: "Peace at last."
 korea.18.t: "National Assembly Elections Loom as Parties Begin Campaigning"
 korea.18.d: "With National Assembly elections coming up in about a month, we should begin boosting our party's popularity in order to facilitate a majority in the legislature for the next four years."
 korea.18.a: "Let's hope for a majority!"
 korea.21.t: "The results are in!"
 korea.21.a: "As always, it was a hard-fought election."
 korea.21.d_no: "Unfortunately, neither of the two main parties was able to gain a majority in the National Assembly. Our government will have to fight harder to win over legislators from other parties in order to pass controversial legislation."
 korea.21.d_con_loss: "Unfortunately, our party has failed to secure a majority in the National Assembly. Liberal lawmakers will refuse to pass any legislation that constrains trade unions, supports big business, or promotes antagonism to North Korea."
 korea.21.d_lib_loss: "Unfortunately, our party has failed to secure a majority in the National Assembly. Conservative lawmakers will refuse to pass any legislation that constrains big business, reforms conscription and intelligence, or promotes reconciliation with North Korea."
 korea.21.d_con_win: "Fortunately, our party has succeeded in winning a majority in the National Assembly. The legislature and executive will be able to work hand in hand in order to facilitate conservative goals such as limiting trade unions, supporting the chaebols, and staying tough on North Korea."
 korea.21.d_lib_win: "Fortunately, our party has succeeded in winning a majority in the National Assembly. The legislature and executive will be able to work hand in hand in order to facilitate liberal goals such as weakening the chaebols, reforming the security apparatus, and pursuing reunification with the North."
 korea.22.t: "統一の衝撃が表面化し始める"
 korea.22.d: "偉大なる朝鮮民族は数十年にわたる痛ましい分断を経て、ついに統一を果たした。しかし、二つの半分を再統合するという我々の任務はまだ終わりには程遠い。38度線の両側では、統一の方法に不満を抱く人々が多く存在し、著しく異なる二つの国家を統合することによる経済的コストも急速に明らかになりつつある。もし我々が国を統一するという課題に失敗すれば、生まれたばかりの新国家は解体の危機に直面するかもしれない。"
 korea.22.a: "今こそ、困難な部分が始まる……"
 korea.23.t: "南からの和平提案への対応"
 korea.23.d: "数週間にわたる協議を経て、我々が南からの和平提案を受け入れるかどうかを決断する時が来た。我々は南の提案の誠実さを信頼できるかどうか、そして平和条約に同意することが、将来いつか武力による統一を望む国内支持者にどのように受け取られるかを慎重に考慮しなければならない。"
 korea.23.a: "条約に同意しよう。"
 korea.23.b: "我々の間に平和など決して訪れない！"
 korea.24.t: "朝鮮和平協定が締結"
 korea.24.d: "南北朝鮮間の関係改善を受け、南の[KOR.GetLeader]と北の[NKO.GetLeader]は、不安定な休戦協定を正式な和平合意に置き換えることで合意した。この条約により、朝鮮戦争以来南北間に存在してきた敵対状態はついに終結した。両指導者は、この展開が半島を統一への道へと導くことを望むと表明したが、一部の観測筋は双方の統一推進への意欲に疑問を呈している。"
 korea.24.a: "半島には明るい未来が待っている！"
 korea.25.t: "南北協議が決裂"
 korea.25.d: "南の[KOR.GetLeader]と北の[NKO.GetLeader]による板門店での会談は、双方間の様々な意見の相違により決裂した。いくつかの合意点があったという事実は、一部の人々に将来の会談再開への希望を抱かせたが、南北朝鮮間の合意がかなり長い間実現しないことは明らかである。"
 korea.25.a: "平和はいまだ遠い……"
 korea.26.t: "韓国が統一を提案"
 korea.26.d: "南北朝鮮関係の前例のない改善を好機と捉え、南は我々の分断された国家を統一するために我々と協力することを提案している。しかし、彼らは統一の過程は南主導で行われるべきだと主張しており、この要求は我々が北で築き上げてきた独自の政治文化を脅かすものである。"
 korea.26.d1: "南北朝鮮関係の前例のない改善を好機と捉え、南は我々の分断された国家を統一するために我々と協力することを提案している。南は統一に対する我々の懸念を理解し、統一後に統一政府を樹立し、北と南双方の要素を取り入れる形で権力を分かち合うことを提案した。"
 korea.26.a: "我が国は再び一つになる！"
 korea.26.b: "この条件で統一が実現することは決してない……"
 korea.27.t: "北が統一の条件に同意！"
 korea.27.d: "長期にわたる交渉の結果、北は我々の二つの国を統一するために協力し始めることに同意した！南北関係が安定し、半島の統一が目前に迫る中、朝鮮民族の未来はかつてないほど明るく見えている！"
 korea.27.a: "素晴らしい知らせだ！"
 korea.28.t: "北が統一の条件を拒否！"
 korea.28.d: "残念ながら、[NKO.GetLeader]は朝鮮民族全体の立場よりも自らの利己的な立場を優先し、国の統一に向けた協力提案を拒否した。この拒否は、将来の別の試みが不可能であることを意味するわけではないが、近い将来に統一が実現しないことを意味している。次の試みがより大きな成功を収めるよう、我々は基盤を整えなければならない。"
 korea.28.a: "朝鮮民族にとって悲しい日だ……"
 korea.29.t: "China requests handover of remains of personnel of the Chinese People's Volunteer Army from South Korea to China"
 korea.29.d: ""
 korea.29.a: "Of course we will. We respect these soldiers."
 korea.29.b: "They are our enemies and invaders of our land! We can't accept this!"
 korea.30.t: "First Transfer of People's Volunteer Army soldiers' remains from ROK to China"
 korea.30.d: "\nThe first collection consisted of remains found through excavation in multiple regions such as Gangwon Province and Gyeonggi Province. Many of the remains were unidentifiable. The first collection was initially estimated to contain the remains of 425 soldiers, but that estimate was later increased to 437.\n\nChina and South Korea held a handover ceremony for these remains in Korea at Incheon International Airport. Chinese and Korean representatives signed the handover letter there. The Korean side sent twenty-two vehicles to transfer the remains. After the Chinese Air Force's special planes entered China's airspace, two J-11s came to escort."
 korea.30.a: "Salute!"
 korea.31.t: "Seventh Transfer of People's Volunteer Army soldiers' remains from ROK to China"
 korea.31.d: "South Korea handed over 117 remains at Incheon Airport. Minister of Veterans Affairs of China attended the ceremony. The remains had been excavated in Arrow Hill (the site of the Battle of White Horse) in the North Korean Demilitarized Zone in 2019."
 korea.31.a: "Salute!"
 korea.33.t: "北朝鮮の和平提案に対する我々の対応"
 korea.33.d: "After weeks of discussions, the time has come for us to decide whether we are willing to accept the North's offer of peace. We must consider whether we trust the sincerity of the North's offer, but also how agreeing a peace treaty will be perceived by those of our people who remain opposed to negotiating with the North Korean regime."
 korea.34.t: "North Korea proposes reunification"
 korea.34.d: "Seeking to capitalize on an unprecedented improvement in relations between the two Koreas, the North is offering to cooperate with us in order to reunify our divided nation. However, they are insisting that the process of reunification will be North-led, a demand that threatens the way of live that we have cultivated in the South."
 korea.34.d1: "Seeking to capitalize on an unprecedented improvement in relations between the two Koreas, the North is offering to cooperate with us in order to reunify our divided nation. The North, understanding our concerns about reunification, has offered to share power post-reunification through a unity government, incorporating elements of the South as well as the North."
 korea.35.t: "The South has agreed on our terms for reunification!"
 korea.35.d: "Following extensive negotiations, the South has agreed to begin working towards reunifying our two countries! With relations between the two Koreas stabilized and the reintegration of the peninsula on the horizon, the future of the Korean people has never looked brighter!"
 korea.36.t: "The South has refused our terms for reunification!"
 korea.36.d: "Regrettably, [KOR.GetLeader] has chosen to put their own selfish position before that of the Korean people and rejected our offer to cooperate on reunifying the country. This rejection does not mean that we cannot make another attempt at the future, but it does mean that reunification will not occur in the near future. We must lay the groundwork to ensure that our next attempt will meet with greater success."
 korea.37.t: "韓国が国連安全保障理事会の常任理事国に"
 korea.37.d: "本日行われた国連安全保障理事会の会合で、5つの常任理事国は韓国の新たな常任理事国としての申請を承認した。韓国は、国連憲章に基づく義務に従い、世界平和の維持に最善を尽くすことを誓った。"
 korea.37.a: "分断の強制への補償を、ついに世界が韓国に与えた"
 migrant_event.1.t: "移民スラム"
 migrant_event.1.d: "我が国の主要都市周辺の一部地域で、地元住民が「移民スラム」と呼ぶ地区が形成され始めている。これは、生活苦に陥った移民や難民が集まる地域であり、彼らは新たな生活を築こうとしたものの、低賃金や受け入れ国への同化の遅れにより、スラムに取り残されてしまっている。"
 migrant_event.1.a: "スラムを解体する"
 migrant_event.1.b: "支援を提供する"
 migrant_event.1.c: "移民受け入れ目標を引き下げる"
 migrant_event.2.t: "ナショナリストが移民政策に抗議"
 migrant_event.2.d: "ナショナリストの一団が、最近の移民流入に反対して、国内の主要都市のひとつで抗議活動を組織した。この抗議では、移民規制を強化するとともに、国内での移動もさらに管理すべきだと訴えている。"
 migrant_event.2.a: "デモを許可する"
 migrant_event.2.b: "デモを解散させる"
 migrant_event.3.t: "移民が暴力犯罪で告発される"
 migrant_event.3.d: "国内の特定の移民グループがさまざまな暴力犯罪に関与したとして告発され、警察は国内に新たに入国した多くの移民を逮捕した。右派の抗議者や支持者たちは、このような事態は国境を閉鎖しないことの結果だと政府に訴え始めている。我々はどのように対応すべきだろうか？"
 migrant_event.3.a: "彼らの言う通りかもしれない……"
 migrant_event.3.b: "警察への資金を増額しよう……"
 LibyaNews.1.a: "Excellent"
 Sudan.1.t: "取り残された者たち"
 Sudan.1.d: "Some of our territories on our southern border still have quite a large Christian and Animist population. Many people in those territories are upset that they have been excluded from the referendum of South Sudan. The dissent has gronw larger and larger, and those people are now demanding to be joined together with [SSU.GetName], as they feel that under our government they do not get the proper presentation."
 Sudan.1.a: "いいだろう、彼らはこの国には不要だ"
 Sudan.1.b: "南スーダンは正当な我らの土地だ！"
 Sudan.2.t: "[DAR.GetNameDef]との同盟？"
 Sudan.2.d: "We are not the only ones fighting against the government. There are also rebels in Darfur. Perhaps we should promise them increased representation in the future Sudanese government if the ally with us?"
 Sudan.2.a: "要請を送れ"
 Sudan.2.b: "彼らの力は必要ない"
 Sudan.2.a.tt: "彼らが受諾した場合、\n"
 Sudan.3.t: "[FROM.GetNameDef]が同盟を提案"
 Sudan.3.d: "We have been offered an alliance by [FROM.GetNameDef], as they are too fighting against the [SUD.GetAdjective] government. They promise us increased representation in the new Sudan government that they are building. What should we respond?"
 Sudan.3.a: "合意しよう"
 Sudan.3.b: "彼らの力は必要ない"
 Sudan.4.t: "[FROM.GetNameDef]が共に戦うことに同意"
 Sudan.4.d: "[FROM.GetNameDef]は我らと対[SUD.GetLeader]共同戦線を張ることに同意した。"
 Sudan.4.a: "素晴らしい！"
 Sudan.5.t: "[FROM.GetNameDef]が共に戦うことを拒否"
 Sudan.5.d: "[FROM.GetNameDef]は我らと対[SUD.GetLeader]共同戦線を張ることを拒否した。"
 Sudan.5.a: "彼らが損するだけだ"
 Sudan.6.t: "[FROM.GetNameDef]と[DAR.GetNameDef]が協力"
 Sudan.6.d: "[FROM.GetNameDef]と[DAR.GetNameDef]は、我々に反抗する共同戦線を構築した。"
 Sudan.6.a: "くそっ"
 SudanNews.1.d: "南コルドファンと青ナイルでの紛争が遂に終結した。[FROM.GetLeader]は戦闘の勝利を主張しているが、我が国が将来どうなるかは分からない。"
 SudanNews.2.t: "南コルドファンと青ナイルでの紛争"
 SudanNews.2.d: "After the Comprehensive Peace Agreement, some areas in [SUD.GetName] with Christian and Animist populations were left  from being included in the South Sudanese independence referendum. The people living here have grown increasingly tired of the [SUD.GetAdjective] government ever since the agreement. They feel that they lack representation in the current government, and have now taken up arms against the government."
 SudanNews.2.a: "興味深い"
 SouthSudan.1.t: "南スーダン独立住民投票"
 SouthSudan.1.d: "The time has come for the South Sudanese people to vote for their independence. While some of the people living in Sudan are not happy that they have been left out of the referendum area, we have managed to encompass most of the Christian and Animist population. This will turn a new leaf in peace and prosperity for both Sudans."
 SouthSudan.1.a: "そして勝者は……"
 SouthSudan.4.t: "[FROM.GetNameDef]が支援を要請"
 SouthSudan.4.d: "Our longstanding ally, [FROM.GetLeader] has requested military help in their fight against [SUD.GetNameDef]. He has stated that without our military help, their war effort will crumble. In the late 80s, our troops were involved in the fight in Southern Sudan, but with the conflict in Congo we had to shift priorities. Congo is now dealt with, maybe we can spare something to [FROM.GetLeader]?"
 SouthSudan.5.t: "[FROM.GetNameDef]が我らを支援"
 SouthSudan.5.d: "[FROM.GetLeader]が我らを支援することに同意した。[FROM.GetAdjective]の部隊は今にも国境を越えてゆくだろう。"
 SouthSudan.5.a: "完璧だ！"
 SouthSudan.6.t: "[FROM.GetNameDef]が引き下がる"
 SouthSudan.6.d: "[FROM.GetLeader] has stated that he can't afford to help us anymore than he already has."
 SouthSudan.6.a: "くそっ"
 SouthSudan.7.t: "[FROM.GetNameDef] Willing To Cede Land"
 SouthSudan.7.d: "[SUD.GetNameDef] is currently embroiled in a civil war. The opposing faction of [SSU.GetName] has offered us a deal; They will give us complete control over the territory of the Ilemi Triangle, and in exchange we help them setup a military supply network. Should we accept their offer?"
 SouthSudan.7.a: "もちろん"
 SouthSudan.7.b: "我々は興味がない"
 SouthSudan.8.t: "[FROM.GetNameDef] Accepts Our Deal"
 SouthSudan.8.d: "[FROM.GetLeader] has agreed to take control of the Ilemi Triangle in exchange for helping us with our military."
 SouthSudan.8.a: "完璧だ！"
 SouthSudan.9.t: "[FROM.GetNameDef] Rejects Our Deal"
 SouthSudan.9.d: "[FROM.GetLeader] has rejected our offer of the Ilemi Triangle. They fear that this move would earn them some repercussions from [SUD.GetNameDef]."
 SouthSudan.9.a: "くそっ"
 SouthSudan.10.t: "Congolese Rebels Cross the Border"
 SouthSudan.10.d: "We've received reports of larged armed groups that have crossed the border from [DRC.GetNameDef] and have attacked the towns of Yambio and Yei. It seems that these groups have been equipped and hired by the [SUD.GetAdjective] government. The opposition of [DRC.GetName] against [UGA.GetName] has given them motivation to allow this border crossing to happen."
 SouthSudan.10.a: "忌々しいコンゴ人め！"
 SouthSudan.11.t: "Preparing For The Referendum"
 SouthSudan.11.d: "With a peace deal signed between the North and South of Sudan, both parties have begun preparing for the referendum. Current projections show that the great majority of [SSU.GetAdjective] people will vote for independence, as they are not that keen on being ruled by hardline Muslims. However, with political meddling and control over key government figures, it might be possible for the North to gain control over the South again."
 SouthSudan.11.a: "We must prepare"
 SouthSudan.11.tooltip: "The likelihood of people in South Sudan voting to stay part of Sudan is §Y[SUD.GetAdjective] Influence in [SSU.GetNameWithFlag] multiplied by 0.75§!. If [SUD.GetAdjective] Influence in [SSU.GetNameWithFlag] is §Ybelow 20%§!, the referendum will always result in §Yindependence§!."
 SouthSudan.12.t: "[FROM.GetNameDef] Becomes Independent"
 SouthSudan.12.d: "[FROM.GetName] has held their independence referendum in the territories they controlled. The results for independence was a sounding 99.83% in favour. Surprisingly, there was very little electoral violence predating the vote, and generally the elections were seen as having been fair."
 SouthSudan.12.a: "これでお別れだろう"
 SouthSudan.13.t: "[FROM.GetNameDef] Favours Unity"
 SouthSudan.13.d: "[FROM.GetName] has held their independence referendum in the territories they controlled. It was a close race but the votes for staying with Sudan won with 54% of the votes. Many South Sudanese expressed fears that trying to separate from Sudan would only reignite the civil war."
 SouthSudan.13.a: "おかえりなさい！"
 SouthSudan.14.t: "[ROOT.GetLeader]'s Helicopter Crashes"
 SouthSudan.14.d: "For the weekend, our president [ROOT.GetLeader] had gone to meet his long time ally [UGA.GetLeader]. He had not told about to this trip to the [SUD.GetAdjective] government, and instead had lied that he was on holiday in New Kush. [ROOT.GetLeader] however, never made it back home. On his return flight, his helicopter crashed into a mountain range in Southern Sudan killing him, six of his colleagues and seven [UGA.GetAdjective] crew members. Our government is scrambling to solve matter of succession, but it is likely that [ROOT.GetLeader]'s deputy Salva Kiir Mayardit will take office."
 SouthSudan.14.a: "A few months after the peace? Suspicious..."
 SouthSudan.15.t: "Rumours Of A Coup"
 SouthSudan.15.d: "We have heard rumours that one of our allies during the civil war is planning to overthrow our government. We could dismiss these rumours. However, considering that our army is currently made up of dozens of smaller rebel groups, it is more than likely that somebody is trying to take the throne. What should we do?"
 SouthSudan.15.a: "Our allies are loyal"
 SouthSudan.15.b: "Purge the generals! The police! Everybody!"
 SouthSudan.15.a.tt: "If a civil war starts, the opposition will be §Ystronger§! than our side"
 SouthSudan.15.b.tt: "If a civil war starts, the opposition will be §Yweaker§! than our side"
 SouthSudan.16.t: "What's In A Name?"
 SouthSudan.16.d: "Now that we are independent, we need to decide what to name our country. Several suggestions have been collected from the public, with South Sudan being the obvious favourite. However, we could elect to choose another name"
 SouthSudan.16.a: "South Sudan is good"
 SouthSudan.16.b: "Azania, to remember our history"
 SouthSudan.16.c: "The Nile Republic is most fitting"
 SouthSudan.16.dd: "The Kush Republic is the best"
 SouthSudanNews.1.d: "The civil war in [SSU.GetNameDef] has come to an end. The war started following a power struggle between various rebel groups, only a short while after the country had finalised its business with [SUD.GetNameDef]. Perhaps now the country will be able to start rebuilding."
 SouthSudanNews.2.t: "包括和平協定"
 SouthSudanNews.2.d: "[SUD.GetAdjective]派と[SSU.GetAdjective]派が和平協定に達し、第二次スーダン内戦が終結した。政府間開発機構（IGAD）の交渉者たちの助けを借りて、双方は[SSU.GetNameDef]に[SUD.GetAdjective]政府の下で自治権を与える枠組みに合意した。また、6年以内に[SSU.GetNameDef]の完全独立についての住民投票を実施することにも合意した。この協定が、地域における何十年にもわたる民族紛争をついに解決するかもしれない。"
 SouthSudanNews.3.t.SUD: "南スーダン反政府勢力の壊滅"
 SouthSudanNews.3.t.SSU: "新たなスーダンの誕生"
 SouthSudanNews.3.d.SUD: "[SUD.GetAdjective]で続いていた民族紛争の最新の戦闘が終結し、政府が南部地域の反政府勢力を壊滅させた。この勝利により、[SUD.GetLeader]は国内のイスラム化とアラブ化をさらに推し進める自由を得たが、南部のキリスト教徒やアニミズム信仰者たちには大きな不満を引き起こしている。"
 SouthSudanNews.3.d.SSU: "最新の[SUD.GetAdjective]民族紛争がついに終結し、南スーダンの反乱勢力が政府を打倒した。前[SUD.GetAdjective]指導者[SUD.GetLeader]は逮捕され、人権侵害や戦争犯罪の罪で裁判を待っている。新政権は自由で平等なスーダンを約束しているが、多くの専門家は、指導者[SSU.GetLeader]が反乱勢力の指導者だった頃から既に反対勢力を弾圧する動きを見せていたと指摘している。"
 SouthSudanNews.3.a: "興味深い"
 SouthSudanNews.4.t.independence: "[FROM.GetNameDef]独立"
 SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef]が[SUD.GetNameDef]の一地域となる"
 SouthSudanNews.4.d.independence: "[FROM.GetNameDef]は、[SUD.GetName]との和平合意に基づき独立の是非を問う住民投票を実施した。その結果、驚くべきことに98%が分離独立に賛成した。これにより、[SSU.GetName]はアフリカで最も若い国家となった。"
 SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef]は、[SUD.GetName]との和平合意に基づき独立の是非を問う住民投票を実施した。その結果は僅差となったが、[SUD.GetName]との統一を支持する選択肢が53%で勝利した。[SSU.GetName]が[SUD.GetName]から分離した場合に戦争が再燃することへの懸念が、有権者を統一支持に傾けたと考えられている。それにもかかわらず、[SSU.GetName]には一定の自治が認められたが、その状況がどれほど続くかは不透明である。"
 SouthSudanNews.4.a: "興味深い"
 SouthSudanNews.5.t: "[SSU.GetNameDef]内戦"
 SouthSudanNews.5.d: "A civil war has begun in the young nation of [SSU.GetName]. Only a few years after ending their conflict with [SUD.GetName], conflict has begun again. It seems that since there is no more a common enemy for the various rebel groups, a power struggle has started between the various groups."
 SouthSudanNews.5.a: "興味深い"
 war_in_darfur_threat: "ダルフール紛争"
 Darfur.2.t: "ダルフール反乱軍がゴロを襲撃"
 Darfur.2.d: "A group of rebels belonging to the Darfur Liberation Front and Justice and Equality Movement have attacked the small town of Golo, the headquarters of the Jebel Marra district, just south of Kabkabiya. The attack was preceded by smaller skirmishes against local police stations, army outposts and military convoys. The rebels are tired of [SUD.GetLeader]'s Arabisation policies in the region, and are demanding they step down."
 Darfur.2.a: "くそっ"
 Darfur.3.t: "ダルフール反乱軍がチャド国境を封鎖"
 Darfur.3.d: "A group of rebels belonging to the Darfur Liberation Front and Justice and Equality Movement have occupied the border town of Tine near the Chadian border. In the process, they captured a large amount of weapons and supplies. The rebels are trying to create a connection to Chad, where many tribes that are sympathetic to the Darfuri cause live."
 Darfur.3.a: "くそっ"
 Darfur.4.t: "ダルフール反乱軍がエル・ファーシルを襲撃"
 Darfur.4.d: "At early morning, a group of Darfur Liberation Front and Justice and Equality Movement rebels attacked the sleeping garrison at El Fasher. In the next few hours, several military aircraft had been destroyed at the local airbase, leaving 75 soldiers dead and 32 captured. The rebels also managed to capture a major general, who was the commander of the air base. This has been a major setback for our military, and several military units have abandoned their posts fearing attacks from the rebels."
 Darfur.4.a: "くそっ"
 DarfurNews.1.t: "ダルフール紛争勃発"
 DarfurNews.1.d: "[SUD.GetAdjective]政府による数十年にわたる強制的なアラブ化政策がついに限界点に達した。反政府勢力であるダルフール解放戦線と正義平等運動の2つのグループが、低強度の反乱から本格的な戦争へと対立をエスカレートさせた。これらの反乱勢力を[SUD.GetName]が対処できるかどうかは、時間が明らかにするだろう。"
 DarfurNews.1.a: "興味深い"
 DarfurNews.2.t: "[DAR.GetNameDef]が自治権を認められる"
 DarfurNews.2.d: "[DAR.GetAdjective]反乱勢力と[SUD.GetAdjective]政府軍は何年にもわたる紛争の末、双方が和平協定に合意した。[DAR.GetName]は[SUD.GetName]の下で限定的な自治権を与えられ、差別から守られることとなった。この協定を[SUD.GetLeader]が順守するかどうかは、時間が経たなければ分からない。"
 DarfurNews.2.a: "興味深い"
 DarfurNews.3.t: "[DAR.GetNameDef]の独立"
 DarfurNews.3.d: "[DAR.GetAdjective]反乱勢力と[SUD.GetAdjective]政府軍の長年にわたる紛争の末、[DAR.GetAdjective]勢力が優勢を確立した。ダルフールからスーダン本土への侵攻が成功したことで、[SUD.GetAdjective]政府は[DAR.GetAdjective]反乱勢力に譲歩する以外の選択肢がなくなった。こうして[DAR.GetName]は完全な独立を果たした。しかし、[SUD.GetName]がこれを軍勢を再編成するための機会として利用するつもりなのかどうかは、時間が経たなければ分からない。"
 DarfurNews.3.a: "興味深い"
 corruption.16.t: "Corruption Increased"
 corruption.16.d: "Spies and agents from another country has meddled in our country increasing the rating of corruption in our country. It comes from a variety of sources such as targeted bribes, negotiations and well-placed subservive agents in the country."
 corruption.16.a: "Unfortunate"
 Israel.1111.t: "Rumours of a 3rd Intifada"
 Israel.1111.d: "The influential Palestinian Islamist group Hamas has called for a new uprising against Israel, starting on Friday. Speaking in Gaza on Thursday, Hamas' leader Ismail Haniyeh said, \"We should call for and we should work on launching an intifada in the face of the Zionist enemy.\" He also said, \"We want the uprising to last and continue to let Trump and the occupation regret this decision.\""
 Israel.1111.a: "Uh oh..."
 Israel.1112.t: "Israel threatens war"
 Israel.1112.d: "Due to our frozen conflict with Israel in the Golan Heights they have threatened to declare war on us unless we revoke our claim!"
 Israel.1112.a: "Revoke our claim in the Golan"
 Israel.1112.b: "戦争だ！"
 restart_boardcross_expenditure: "Restarts all expenditure across the board"
 god_of_war_event.1.t: "Up For A Challenge?"
 god_of_war_event.1.d: "Normally, apart from most basic buffs, AI in MD does not cheat. It goes for RP-style designs for vehicles and divisions, but with this option, AI WILL CHEAT.\nIt would create equipment and divisions out of thin air, and will try harder to resist against the player generally. It won't be Endsieg experience, AI is made to challenge the player, not overwhelm you.\n\nP.S. You still don't get bragging rights after beating this AI."
 god_of_war_event.1.a: "Bring it!"
 god_of_war_event.1.b: "Also make AI focus on me more!"
 md4.21.t: "[From.GetName]-[Root.GetName] EAEU Integration"
 md4.21.d: "[From.GetNameDef] is asking us to allow them into EAEU. We will have priority to export to and import from them and will economically integrate into each other further."
 md4.21.a: "署名する！"
 md4.21.b: "拒否する。"
 md4.22.t: "[From.GetNameDef] Has Signed Our Ascension into EAEU!"
 md4.22.d: "[From.GetNameDef] has accepted our offer to sign allow us into EAEU."
 md4.22.a: "It will make both of us prosperous!"
 md4.23.t: "[From.GetNameDef] Has Refused our offer to sign allow us into EAEU."
 md4.23.d: "[From.GetNameDef] has refused our offer to sign a free trade agreement."
 md4.23.a: "They fear our superior products!"
 EUR_idea_eacu_cooperation: "EAEU Cooperation"
 EUR_idea_eacu_cooperation_desc: "The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations."
 EUR_idea_eacu_cooperation_2: "EAEU Integrated Cooperation"
 EUR_idea_eacu_cooperation_2_desc: "The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations."
 influence.1.c: "GDPの15％を経済援助として送る"
 influence.1.e: "考え直そう、彼らには不要だ。"
 Cameroon.2.t: "The Boat Wreck"
 Cameroon.2.d: "A boat carrying 150 passengers were on their way from the Nigerian port of Oron to Gabon's port of Gentil when their boat capsized. It is estimated that over one hundred of the passengers have died and the rest are in critical condition clinging to floatsam from the shipwreck. Local fishermen and Cameroonian authorities out of the city of Kirbi are scouring the waves and water for additional survivors as we speak but the situation is looking more and more bleak...\n\nWe can offer to pay for the medical bills of the survivors or we can choose to have a day of prayer for the souls of the dead and the recovery of the survivors."
 Cameroon.2.a: "We should pay for the medical bills."
 Cameroon.2.b: "A day of prayer is in order."
 world_war.1.t: "Rail-Roaded World War Enabled"
 world_war.1.d: "伝統的にMillennium Dawnはサンドボックス指向のMODであり、他のMODのように世界大戦をレールロードする手法からは距離を置いてきました。このオプションは、コミュニティの一部が求める「戦争指向のゲームプレイスタイル」への渇望を満たすために用意されました。このゲームルールはMDの理念を踏まえて作成されており、プレイヤーがどの陣営を選択するかによって世界大戦の発端となるシナリオが変化します。戦争は2014年頃に開始されるため、プレイヤーには戦争への準備期間が与えられます。"
 world_war.1.a: "了解"
 world_war.2.t: "中国、台湾に進攻"
 world_war.2.d: "人民解放軍は、中華民国に対する作戦を開始すると発表し、これは中国内戦の継続を示すものである。我々の諜報機関が察知していなかったわけではないが、中国はアメリカ合衆国による報復の可能性を前にして自制心を示すと信じる理由があった。"
 world_war.2.a: "[CHI.GetName] has crossed our red line"
 world_war.2.b: "Asian problems are the Asian's problems"
 world_war.3.t: "American Intervention Against China"
 world_war.3.d: "[USA.GetLeader] today announced that he has ordered the United States military to prepare for a full-scale mobilization against [CHI.GetName]. This comes following Chinese attacks against Taiwan, and the continuation of the Chinese civil war. Though China has given its reasons for the invasion, the United States has stated that the main purpose for this intervention is to show that the 'United States will always back their allies, regardless of the aggressor'. Fears are circulating that this intervention would lead to further escelation in the region, with some dubbing this as the start of the Third World War."
 world_war.3.a: "Worrying"
 world_war.4.t: "America Distracted in China"
 world_war.4.d: "The imperialists in Washington have begun a campaign against our partners in China. With this in mind, we have a golden opportunity right in front of us. While they are distracted with China, we have the ability to move in and reclaim what was once ours, the entirety of Korea."
 world_war.4.a: "We cannot risk wasting such an opportunity"
 world_war.4.b: "リスクが高すぎる"
 world_war.5.t: "アジアでの紛争がエスカレート"
 world_war.5.d: "The war in Asia has escalated, with the North Korean government attacking the Republic of Korea in a bid to reunite the entirety of the Korean penuinsula under DPRK rule. This move by the Democratic People's Republic of Korea has prompted Japan to respond by sending troops to the Republic of Korea, sparking the start of a much grander war than anticipated. The world is watching with baited breath, as the war which started with China has now quickly engulfed the majority of Eastern Asia. Nations across the globe, particularly in Europe and Africa, are condemning the violence in Asia amidst fears of an additional theater of war opening Europe as a result of the chaos and instability present in the world today."
 world_war.5.a: "The third world war is here"
 world_war.6.t: "朝鮮戦争"
 world_war.6.d: "The DPRK has escalated the war in the region by illegally declaring war against the Republic of Korea. This move threatens the order which we have so tirelessly worked to preserve over the decades, and calls for action are rising amongst our population. We must defend our friends and integrity by supporting Korea one way or the other."
 world_war.6.a: "DPR Korea has made a grave mistake today"
 world_war.6.b: "We cannot get involved"
 world_war.7.t: "Russia Pushes Westward"
 world_war.7.d: "The Russian government has pushed westward, and have begun a full-scale war against Ukraine. This expansion has our military command and our allies greatly worried, as the fate of the European continent is unknown, and will remain unknown until we demonstrate to the Russians that Europe is not a pie that is to be consumed."
 world_war.7.a: "Russia has took it too far this time"
 world_war.7.b: "戦争を起こすことはできない"
 world_war.8.t: "ヨーロッパでの戦争"
 world_war.8.d: "ロシアのウクライナ侵攻を受け、NATO軍がロシア軍と対峙するためウクライナに進攻した様子が見られた。既に空戦と海戦の小競り合いが報告されており、ヨーロッパにおけるより大規模な戦争の始まりを示唆している。NATO軍が現在ヨーロッパ全域でロシア軍と交戦していることから、世界中の国際機関はこの紛争を第三次世界大戦と呼び始めている。ほぼ全ての核兵器保有国が現在互いに戦争状態にあり、核戦争への懸念は高まり続けている。世界が終焉を迎えるかどうかは誰にも分からないが、一つ確かなことは、次の世界秩序は多極化しないことはほぼ確実であるということだ。"
 world_war.8.a: "History is written once more"
 world_war.9.t: "Our Ambitions in the World"
 world_war.9.d: "Today, the Americans, Chinese, and Japanese are engaged in a great conflict against one another. With the Europeans involved in the war effort, our government has become increasingly worried of European expansion eastward towards our borders. Military command has suggested that we move into Ukraine to prevent a possible European surprise attack in the future."
 world_war.9.a: "Listen to their advice"
 world_war.9.b: "We cannot risk a war based on assumptions"
 world_war.10.t: "War Breaks Out in the Middle East"
 world_war.10.d: "Following several Iranian strikes on Israel, the IDF has called upon its allies to topple and dismantle the government in Iran. This world changing event is just another part of a greater war which experts have dubbed as the third world war, with now yet another theater of war coming about. The rivalry between Iran and Israel is not something new, having started after the Islamic Revolution of Iran in 1979. It is not known whether Iran possess nuclear weapons, but there are fears of a potential nuclear exchange between the Axis of Resistance and Israel. It is currently unknown whether any third parties are going to involve themselves in such a conflict, but what is indeed known is that this war could see the potential destruction of the middle east and global oil markets."
 world_war.10.a: "Is anywhere safe?"
 world_war.11.t: "The Liberations of the Quds"
 world_war.11.d: "With America and the rest of the worlds great powers distracted in a war of attrition, we finally have ample opportunity to strike Israel and bring about the end of the Zionist regime. Such an attack could see the destruction of our two states, but it is now, or never."
 world_war.11.a: "Attack!"
 world_war.11.b: "戦争を起こすことはできない"
 taiwan.17.t: "新首都の選定"
 taiwan.17.d: "勝利の果実を味わう今、我々は行政の首都を大陸側へ移転することを検討し始めなければならない。台北は中国本土の主要人口圏からあまりにも遠く、国家を効果的に統治する能力が次第に低下してきている。ゆえに、我々の新たな首都は……"
 taiwan.17.a: "北京"
 taiwan.17.b: "上海"
 taiwan.17.c: "重慶"
 taiwan.17.d1: "現状維持、台北"
 taiwan.17.e: "南京"
