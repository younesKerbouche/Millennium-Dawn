 SouthSudan.2.d: "スーダンでの紛争の間、エリトリアは複数の反乱グループを自国内に匿い、彼らが東部の我が国領土を攻撃するのを許してきた。これらの反乱軍は「東部戦線」と名乗り、[SSU.GetNameDef]と同盟を結んでいるようだ。この同盟により、彼らはより大規模な攻撃を行うことが可能となり、その目標は我が国の貿易拠点であるポートスーダンを奪取することにある。"
