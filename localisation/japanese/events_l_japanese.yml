 sco.2.a: "彼らの要求を認めぬ理由は見当たらない。"
 sco.2.b: "彼らにこの地位を与えることはできない！"
 sco.3.t: "[FROM.GetName]が、我が国との合同軍事演習を提案"
 sco.3.d: "SCOの加盟国であるこの国は、両国の軍事協力を強化し、信頼を高めるために合同演習を提案している。"
 sco.3.a: "これは軍にとって経験を積むためのありがたい機会だ！"
 sco.3.b: "[FROM.Getname]との協力などありえん。"
 sco.4.t: "[FROM.GetName]が提案を受諾！"
 sco.4.d: "[FROM.GetAdjective]の代表者たちは、我々の提案と共同演習の準備に対して好意的な反応を示した。"
 sco.4.a: "さあ試合を始めよう！"
 sco.5.t: "[FROM.GetName]が我々の提案を拒否！"
 sco.5.d: "[FROM.GetAdjective]の代表団は、我々との非常に実りある軍事演習の実施を拒否した。"
 sco.5.a: "奴らは見る目がなかったな……"
 sco.6.t: "SCOが大規模な軍事演習を開始"
 sco.6.d: "本日、[FROM.GetAdjective]軍は上海協力機構（SCO）が実施した、テロ対策演習と称されるものに数千人の兵士と共に参加した。多くの人がこの演習を、国際協力の成功例として歓迎している一方で、この最新の動きに対してあまり積極的でない反応もある。アメリカやヨーロッパのアナリストは、長距離航空機や相当な火力が投入されていることから、この演習がテロ対策の練習ではなく、西側諸国との対決のための十分な武装した予行演習であることを示唆していると指摘した。"
 sco.6.a: "これらの威嚇的な演習は我々の利益になるのか？"
 sco.6.b: "これを恐れるのはテロリストだけだ！"
 sco.6.c: "興味深い進展だ"
 sco.7.t: "[FROM.GetName]が上海協力機構に加盟"
 sco.7.d: "[FROM.GetLeader]は今日、段階的な調整プロセスを経て、上海協力機構への加盟を発表した。肯定的なオブザーバーにとってはこれをユーラシア大陸の地域経済的あるいは政治的協力の進歩であると楽観視しているが、悲観的なアナリストからは増大する中国の影響が既存の世界秩序にもたらしかねない脅威であるとして嘆かれている。"
 sco.7.a: "中国の脅威は依然として強まりつつある……"
 sco.7.b: "外交日和とはこのことだ！"
 sco.8.t: "[FROM.GetName]が上海協力機構を離脱"
 sco.8.d: "現在の[FROM.GetAdjective]政府が中国の行動を再評価した後、[FROM.GetLeader]は[FROM.GetNameDef]を上海協力機構から脱退させた。[CHI.GetLeader]はこの件についてまだコメントしていないが、中国政府系メディアは、今回の脱退が地域統合の後退を意味するとすぐに嘆いている。"
 sco.8.a: "中国の侵略により、この国は好意を失った。"
 sco.8.b: "国際協力にとって残念な日だ……"
 sco.9.t: "中国、ロシアからSCOの主導権を奪う"
 sco.9.d: "上海協力機構は、歴史的には中露共同で運営されてきた。しかし、中国はこれに不満を持ち、ロシアは組織内でより下位の立場に追いやられていると報じられている。[CHI.GetLeader]と[SOV.GetLeader]は、この権力闘争について沈黙を守っているが、ロシア当局は中国に激怒し、SCO加盟国の面前で行われた、このスラヴの巨人に対する侮辱に苦言を呈していると伝えられている。この事態がもたらす、中央アジアの覇権における地政学的な影響は、大きなものになりそうである。"
 sco.9.a: "中国はスポットライトを共有するつもりはない……"
 sco.10.t: "中国は我々にどちらかの側を選ぶよう要求している"
 sco.10.d: "ロシアと中国の分裂後、中国が引き続きCSTOと上海協力機構に加盟していることは、困難な立場に立たされている。中国は現在、中国に対し、SCOを脱退してロシアとの同盟にとどまるか、SCOにとどまってロシアを見捨てるかのいずれかを要求している。我々が下す選択は、間もなく起こるであろう2つの地域大国の対立において、ほぼ間違いなく重要な意味を持つだろう。"
 sco.10.a: "忠誠心なしには我々は何者にもなれない！"
 sco.10.b: "この沈みゆく船から脱出する時が来た……"
 sco.11.t: "[FROM.GetName]が開発支援を提供！"
 sco.11.d: "上海協力機構の支援の下、[FROM.GetAdjective]政府は、開発プロジェクトを促進するために、地元企業に必要な資金と資源を提供している。この支援は経済にとって良いニュースだが、[FROM.GetNameDef]が我が国に及ぼす影響力の度合いを増大させることになるだろう。"
 sco.11.a: "ご協力に心より感謝申し上げる。"
 taiwan.1.t: "228 手を繋いで台湾を守る"
 taiwan.1.d: "団結のデモ。約200万人が500kmの人間の鎖を作った。台湾最北端の都市、基隆の港から始まり、この鎖は台湾最南端まで続いた。このデモの目的は2つあった。台湾人は平和を願っていたが、同時に中華人民共和国が台湾の隣国を狙ってミサイルを配備していることにも抗議していた。デモの象徴性の一部、特に参加者が「中国に背を向ける」という時点で、明らかに台湾独立支持に傾いていたため、泛藍連合のメンバーは参加しなかった。彼らは数日後、台湾全土で独自の集会を開いてデモに対抗した。"
 taiwan.1.a: "犠牲者を決して忘れないようにしよう。"
 taiwan.2.t: "台風ビリス"
 taiwan.2.d: "ビリスに備えて、台湾全土のオフィスが閉鎖された。事業所の閉鎖に加え、台湾への航空便と台湾からの航空便のスケジュールが変更され、台風救援センターが設立された。土砂崩れの恐れがあるため、台湾に土砂崩れ警報が発令された。台風はまだ上陸していなかったが、迫りくる台風によって引き起こされた土砂崩れに埋もれて8月22日に台北で1人が死亡した。これがビリスによる最初の死者となった。航空便のスケジュール変更に加え、多くの空港が閉鎖され、台湾証券取引所は8月23日に閉店する予定だった。一方、病院は患者の入院に備えて診療時間を延長した。台湾の沿岸警備隊員は、致命的な波の脅威から漁業活動を規制した。高雄港は嵐の間ずっと閉鎖されていた。嵐に先立って野菜の需要が高まったため、野菜の価格は20～30パーセント上昇した。\n\nビリスは台湾にとって非常に破壊的な熱帯低気圧であった。島の農業、漁業、林業への被害は1億3,350万米ドルに上った。この台風により14人が死亡、80人が負傷した。停電は約60万世帯に悪影響を及ぼし、台湾全土で400軒の家屋が損壊した。嵐の後、数十万世帯が水不足に見舞われた。成功では、気象観測所が時速281キロメートルの突風を記録し、観測所の風速計が壊れた。済愛鎮では一件の土砂崩れで農民9人が埋もれた。嵐の間に数万人が避難し、政府が設置した避難所に移った。花蓮県東部では、強風で250軒の家屋が倒壊した。また、強風により木が倒れ、軽車両が吹き飛ばされ、道路がふさがれた。ビリスに伴う大雨により、果樹園や水田約4万ヘクタールが浸水した。ビリスが台湾を通過した後、マグニチュード5.7の地震が台湾を襲い、すでに悪化していた状況がさらに悪化した。"
 taiwan.2.a: "再建の時だ"
 taiwan.3.t: "台湾総統選挙"
 taiwan.3.d: "これは中華民国史上2度目の直接総統選挙であり、1947年憲法に基づく中華民国第10代総統と副総統を選出するものである。国民党の支持者が半分に分裂して以来、この選挙は半世紀以上続いた台湾における国民党の統治に終止符を打つ可能性がある。\n\n率直な意見を言う宋濤元台湾総督は国民党より人気があり、一貫して世論調査で上位にランクされていたが、国民党の指名を得ることはできなかった。その結果、宋濤は無所属候補として立候補を表明した。国民党は宋濤と彼の同盟者21人を追放することで対応した。彼らは宋氏を窃盗罪で訴え、党幹事長として故蒋経国総統の遺族に贈る予定だった数百万台湾ドルの現金を盗み、その金を中興証券金融会社に隠したと主張した。宋氏は李氏の指示の下で行動していたと弁明したが、その主張に説得力はほとんどなかった。当初は世論調査で圧倒的なリードを保っていた宋氏は、わずか30万票差で敗北し、清廉な政治家というイメージを傷つけた金融スキャンダルが、おそらく彼の敗北につながっただろう。\n\n民主進歩党は、台北市長だった陳水扁氏を総統に擁立した。1996年の選挙で急進的な独立を掲げて出馬し、大差で敗れた民進党は、1999年5月に「台湾の将来に関する決議」を発表して姿勢を緩和した。この決議は現状を受け入れ、台湾はすでに独立しており、いかなる公式宣言も緊急に必要ではないという穏健な見解を主張した。また、台湾の国際的地位の変更は国民投票を通じて行われなければならないという誓約も含まれており、これにより、民進党政権が選出された場合、国民の承認なしに一方的に独立を宣言するのではないかという懸念が軽減される。陳・陸両陣営はまた、ブラックゴールドとの戦いに積極的に取り組み、社会サービスへの資金提供を増やし、原子力発電に反対するなど、より環境に優しい政策を約束している。"
 taiwan.3.a: "陳水扁（DPP）"
 taiwan.3.b: "連戦（KMT）"
 taiwan.3.c: "宋楚瑜（無所属）"
 taiwan.4.t: "海巡署の設立"
 taiwan.4.d: "CGAは、沿岸警備隊司令部、海洋警察局、および財政省台湾税関総局の複数の巡視船を統合したものである。CGAは、沿岸および海上法執行機関を正式に統合したものである。この組織は設立間もない機関としては大きな活躍を見せ、近い将来、数多くの捜索救助活動や密輸対策活動に参加することになる。\n\n海巡署（CGA）の沿岸警備局は、台湾、澎湖、金門、馬祖諸島、緑島、蘭嶼、東沙諸島、南沙諸島を囲む中華民国領海の法と秩序の維持、資源の保護、および沿岸地域における密輸業者や不法移民に対する第一線の防衛を担っている。CGAは行政院海洋委員会の管理下にある民間法執行機関とみなされているが、緊急時には中華民国軍の一部として組み込まれることもある。\n\n海巡署は、1人の部長と3人の副部長によって率いられ、8つの部、1つの事務所、5つのタスクフォース、海上巡視総局、沿岸巡視総局から構成されている。管轄範囲は金門島、馬祖島、澎湖島、台湾本島周辺の海域で、台湾島の15倍の広さを誇る1,819.8キロメートルの海岸線と54万平方キロメートルの「青い領域」を適切に保護している。"
 taiwan.4.a: "安全な海岸のために。"
 taiwan.5.t: "国立高雄大学が開校"
 taiwan.5.d: "大学は、台湾南部と北部の教育格差を縮め、南部地域の経済を振興することを目指している。\n\n大学には、西洋言語文学、東アジア言語文学、建築、クリエイティブデザイン、運動学、健康・レジャー学、法学、政府・法律、経済・金融法、応用経済学、応用数学、応用化学、電気工学、土木・環境工学、生命科学、アジア太平洋産業経営学、伝統芸術、金融、情報管理、応用物理学など、20の学部がある。これらの学部のうち、アジア太平洋産業経営学は、特に産業エリートの育成を目的としている。\n\nこの学校の珍しい特徴は、そのオープンスペースである。キャンパスの境界に壁はない。この学校周辺に住む住民は、キャンパスまで歩いて行くことも、ジムの器具を使って運動することもできる。生物多様性もNUKの注目すべき特徴だ。ウォーターランドパークの池には60種類以上の魚がいる。"
 taiwan.5.a: "これは南部を助けるだろう。"
 taiwan.6.t: "両岸サービス貿易協定が批准された"
 taiwan.6.d: "台湾議会の承認を受け、台湾と中国本土間の自由貿易協定であるCSSTAは正式に台湾の法律に盛り込まれた。この協定は両岸関係の重大な改善を示し、両岸のサービス貿易を大幅に改善するだろう。しかし、この協定を批判する人々は、この協定が中国からの台湾の政治的自立を脅かすものではないと確信していない。"
 taiwan.6.a: "台湾は中国とますます接近している。"
 taiwan.7.t: "ひまわり抗議者が台湾議会を占拠"
 taiwan.7.d: "学生主導のひまわり運動のメンバーは昨日、台湾政府が中国本土との自由貿易協定である物議を醸している両岸サービス貿易協定（CSSTA）を通過させようとしていることに抗議し、自分たちと台湾議会の間のフェンスを乗り越えた。抗議運動は、条約の批准に向けた政府の性急な取り組みや、条約交渉中の透明性の欠如、そして条約の内容そのものに対する懸念を引き起こしている。"
 taiwan.7.a: "国民党にとって打撃だ。"
 taiwan.8.t: "中国の「統一へのロードマップ」"
 taiwan.8.d: "[CHI.GetLeader]の政府は、台湾が最終的に特別行政区として中国の管理下に戻る道筋を示す「統一へのロードマップ」を我々に提示した。この提案には、台湾の民主主義と政治的自治の継続のための複数の保障が含まれているが、中国本土との再統一に反対する台湾の人々にとっては十分ではないかもしれない。我々がこの計画を拒否した場合、中国がどう反応するかは不明である。"
 taiwan.8.a: "私たちはその計画を受け入れるべきだ。"
 taiwan.9.t: "中国の諜報活動の疑わしい報告"
 taiwan.9.d: "我が国の諜報機関は、我が国の領土内での中国エージェントの活動が活発化していると報告している。この活動は特に何の意味もないが、中国が何かを計画している可能性もある。我が国の諜報機関がこれを調査するのに時間を費やすのが適切かどうか判断すべきだ。"
 taiwan.9.a: "無害に見える。"
 taiwan.10.t: "中国は台湾関係法の廃止を要求！"
 taiwan.10.d: "中国は、台湾の統治当局との現在の関係を規定する台湾関係法の撤回を要求している。この要求は、間違いなく、ここ数カ月に見られたよりもさらに台湾に対する攻撃的な行動の前兆である。もしこの法律を撤回すれば、台湾海峡を挟んだ紛争の可能性が劇的に高まるだろう。"
 taiwan.10.a: "この要求はばかげている！"
 taiwan.10.b: "我々としては譲歩した方が良いだろう……"
 taiwan.11.t: "ロードマップが承認された！"
 taiwan.11.d: "台北は、我々と最終的に統一することを約束する共同声明の発表に合意した！"
 taiwan.11.a: "喜ばしい！"
 taiwan.12.t: "ロードマップが拒否された！"
 taiwan.12.d: "台北政府は、分断された国を最終的に統一するという約束を拒否している。我々の提案が受け入れられる可能性が高くなる条件が整うまで待ってから再度試みるか、あるいは他の選択肢を追求するかのどちらかだ……"
 taiwan.12.a: "彼らの選択は間違っていた。"
 taiwan.13.t: "桃園空港客室乗務員組合のストライキ"
 taiwan.13.d: "チャイナ エアラインの客室乗務員約 2,500 名を代表する桃園客室乗務員組合が、台湾の航空史上初のストライキを実施。その結果、桃園国際空港と台北松山空港からのチャイナ エアラインの旅客便計 122 便がキャンセルされ、2 万便が欠航となった。労働組合は、労働条件の改善のために受け入れるべき7つの要求を我々に提示した。"
 taiwan.13.a: "彼らの要求を受け入れよう。"
 taiwan.14.t: "ストライキ失敗"
 taiwan.14.d: "我々が彼らの要求を拒否すると、すぐにストライキは終了した。全員が仕事に戻っている。"
 taiwan.14.a: "彼らにはチャンスがなかった"
 taiwan.15.d: "我々が彼らの要求を拒否した後、ストライキはますます激しくなった。ストライキがすぐに解消されるとは思えない。"
 taiwan.15.a: "少なくとも私たちは努力した"
 taiwan.16.t: "戦車が橋から落ちた"
 taiwan.16.d: "陸軍のCM-11戦車が昨日の朝、訓練から基地へ戻る途中、屏東県の小川に転落し、乗っていた兵士5人のうち3人が死亡した。運転手は軽傷を負っただけで、自力で戦車から脱出した。砲塔内にいた他の4人は、戦車がひっくり返っていたため、砲塔のハッチから脱出できなかった。"
 taiwan.16.a: "なぜこのようなことが起こったのか調査する"
 hongkong.1.t: "中国は併合の撤回を拒否した！"
 hongkong.1.d: "中国は我々の脅しを無視したため、我々は脅しを実行する以外に選択肢がなくなった。"
 hongkong.1.a: "彼らはもはや我々を恐れていないようだ。"
 hongkong.2.t: "中国が香港に軍隊を派遣"
 hongkong.2.d: "香港特別行政区での抗議活動を受けて、中国は人民解放軍の複数の部隊に香港の路上に出て「法と秩序を回復」するよう命じた。[CHI.GetLeader]は「平和的なデモ参加者」に対し、彼らは標的にされず、逮捕された者全員が国際人権法に従って扱われると保証した。しかし、香港内外の多くの人々は、中国軍がデモ参加者に対してどの程度の抑制力を発揮するかについて懐疑的な見方を示している。"
 hongkong.2.a: "卑劣な行動だ！"
 hongkong.2.b: "中国は必要なことをした。"
 hongkong.2.c: "我々の知ったことではない"
 hongkong.3.t: "中国が香港を併合"
 hongkong.3.d: "中国は香港の特別行政区としての地位に終止符を打ち、正式に併合することを決定した。この重大な出来事に対する我が国の対応を決めるべきだ。"
 hongkong.3.a: "卑劣な行動だ！"
 hongkong.3.b: "中国はやるべきことをやった"
 hongkong.3.c: "我々の知ったことではない"
 hongkong.4.t: "中国による香港併合への対応が求められる"
 hongkong.4.d: "中国は、我々と中国の間で交渉された香港基本法を露骨に違反し、特別行政区を正式に併合した。香港の50年間の自治権の保証人として、我々はこの違法行為に適切な対応を取らなければならない。"
 hongkong.4.a: "軍事行動を脅かすべきだ。"
 hongkong.4.b: "経済対策を脅かすべきだ。"
 hongkong.4.c: "私たちはその動きを批判すべきだ。"
 hongkong.5.t: "イギリスは軍事行動を脅かしている！"
 hongkong.5.d: "英国は、我々が旧植民地領土を併合したことに対して、予想以上に好戦的に反応した。我々は彼らの要求に応じるかどうか検討すべきである。"
 hongkong.5.a: "これは我々が命を懸けるべき戦いではない。"
 hongkong.5.b: "かかってこい。"
 hongkong.6.t: "イギリスは我々に対して経済対策を脅迫している！"
 hongkong.6.d: "英国は、旧植民地領土の併合を撤回しなければ、我々に制裁を科すと脅すことを決めた。我々は彼らの要求に耳を傾けるかどうか検討すべきである。"
 hongkong.6.a: "対立を避けるべきだ。"
 hongkong.6.b: "彼らの脅しは意味がない！"
 hongkong.7.t: "中国は併合を撤回することに同意した"
 hongkong.7.d: "中国は明らかにイギリスの権力に畏怖の念を抱き、香港問題で譲歩した。"
 hongkong.7.a: "我々の脅しはまだ効いている！"
 korea.1.t: "中国が朝鮮半島からの撤退を要求"
 korea.1.d: "中国は、自国の「勢力圏」から大韓民国を守るために駐留する軍を撤退させるよう要求している。この要求は、間違いなく大韓民国に対する攻撃的な行動の前兆である。朝鮮半島から軍を撤退させれば、DMZを挟んだ紛争の可能性は劇的に高まるだろう。"
 korea.1.a: "この要求はばかげている！"
 korea.1.b: "我々としては譲歩した方が良いだろう……"
 korea.2.t: "中国は我々に経済改革を始めるよう促している"
 korea.2.d: "[CHI.GetLeader]は、我が国の政府に対し、中国に倣い、市場自由化改革を開始するよう求めている。1980年代の中国と同様の急速な経済成長を経験することは魅力的な提案だが、そのような改革を追求することで必然的に生じる不安定性と比較検討する必要がある。"
 korea.2.a: "今は改革の時ではない！"
 korea.2.b: "小さな改革を始める。"
 korea.2.c: "穏健な改革を開始する。"
 korea.2.e: "大規模な改革を開始する。"
 korea.3.t: "[NKO.GetLeader]は新たな経済改革を発表した"
 korea.3.d: "中国の改革圧力を受け、北朝鮮は経済自由化のプロセスを開始した。このプロセスによって「隠遁王国」の生活水準が向上すると多くの人が期待している。多くの経済学者がこの改革プロセスの始まりを称賛する一方で、完全に計画された経済に適応した北朝鮮において改革のスピードが不安定化を招くのではないかと懸念する声も上がっている。"
 korea.3.a: "励みになるニュースだろうか？"
 korea.4.t: "中国と北朝鮮の分裂"
 korea.4.d: "中国政府系メディアにおける[NKO.GetLeader]政権への批判は、ここ数週間で劇的に増加している。これらの批判は、北朝鮮の継続的な核問題と、ここ数十年中国が行ってきたような経済自由化による国民生活の改善を北朝鮮政府が怠っていることを攻撃している。\n\n[CHI.GetLeader]はこの問題について沈黙を守っているが、これらのメディア組織は[CHI.GetLeader]の暗黙の承認がなければ、かつての緊密な同盟国に対するこのような痛烈な批判を展開することはなかっただろうと広く考えられている。多くの観察者は、これを中国の金王朝に対する不満の頂点と見ており、おそらくより安定し中国の希望に沿った代替政府の樹立を望むことの表れである可能性がある。"
 korea.4.a: "[CHI.GetLeader]のみ、どうなるかを知っている……"
 korea.5.t: "会談が始まる"
 korea.5.d: "北朝鮮の第一の要求は、米国との合同軍事演習の中止である。北朝鮮は合同軍事演習を自国領土侵攻の準備とみなしている。しかし、我が国の軍部は、合同軍事演習を北朝鮮の攻撃に備えた必要な準備と広くみなしている。従って、合同軍事演習の中止に同意することは、我が国の安全を危険にさらす大きな賭けとなる。"
 korea.5.d_NKO: "南側の主な要求は、我々が核兵器実験を中止することである。南側は、核兵器実験を我々の侵略的意図の証拠とみなしている。しかし、我々の核兵器計画は、軍にとって米国の侵略に対する重要な抑止力とみなされている。さらに、計画と、その継続に必要な実験は、我々の政府の正当性を強化するのに役立つ。したがって、これらの実験の中止に同意することは、我が国と政府の安全が危険にさらされる重大な賭けとなる。"
 korea.5.a: "私たちがいくつかのリスクを冒さない限り、私たちの国は二度と元通りになることはないだろう……"
 korea.5.b: "いくつかのリスクは取るには大きすぎる。"
 korea.6.t: "朝鮮半島の和平交渉が開始"
 korea.6.d: "北朝鮮と韓国は半世紀以上にわたって、厳密には戦争状態にある。この凍結された紛争は、時折、海上の境界線や非武装地帯を挟んだ両者の衝突によって熱を帯びてきた。今、双方はこの状態に終止符を打ち、正式な平和条約を通じて朝鮮半島における緊張の段階的縮小を達成することを希望している。平和条約の交渉は、朝鮮半島の統一に向けた重要な第一歩であると広く認識されている。"
 korea.6.a: "両者は歩み寄れるのか？"
 korea.7.t: "[CHI.GetLeader] 朝鮮半島統一への支持の声"
 korea.7.d: "中国は歴史的に、米国と連携して朝鮮半島が統一される可能性を警戒してきた。そのため、観測者たちは[CHI.GetLeader]が統一をはっきりと支持すると聞いて驚いた。一部の見方では、この動きは北朝鮮指導部を不意打ちした。朝鮮半島における中国の大きな影響力を考えると、この発表は両国に交渉のテーブルに着くよう圧力をかけるものとなるだろう。"
 korea.7.a: "変化の兆しが見えているのか？"
 cyber.1.t: "我々のサイバーセキュリティインフラは世界標準に遅れをとっている。"
 cyber.1.d: "ハッキング技術の進歩により、既存のインフラでは以前と同じ脅威に対処できなくなった。そのため、我々のネットワークは敵対的な外国勢力による攻撃に対してより脆弱になっている。"
 cyber.1.a: "おそらく何か対策を講じる必要がある。"
 cyber.2.t: "[FROM.GetAdjective]のハッカーが機密軍事情報を盗んだ！"
 cyber.2.d: "我が国の軍は、おそらく [FROM.GetNameDef] のような高度な国家主体のハッカーが我が国のサイバー防衛を突破し、機密情報を盗んだと報告している。この情報は、我が国との紛争の際に [FROM.GetName] に有利に働くだろう。"
 cyber.2.a: "おそらくインフラを改善すべきだ。"
 cyber.3.t: "[FROM.GetAdjective]のハッカーが技術を盗む！"
 cyber.3.d: "我が国の戦略産業が[FROM.GetNameDef]のハッカーの標的となり、設計図が盗まれた。これらの設計図は[FROM.GetName]自身の研究をさらに進めるために使用される可能性がある。"
 cyber.3.a: "我々の技術が我々の不利になるよう使われなければいいのだが。"
 cyber.4.t: "[FROM.GetAdjective]のハッカー、防御を突破できず！"
 cyber.4.d: "幸運なことに、外国の工作員による我が国のシステムへのハッキングの試みは失敗に終わった。ハッカーが機密情報を盗んだり、我が国の政治を操作したりすることが今後もないように、サイバーセキュリティ基盤を継続的にアップグレードする必要がある。"
 cyber.4.a: "サイバーセキュリティへの投資は成果を上げた。"
 cyber.5.t: "我々の宣伝は台湾の国民にうまく影響を与えた！"
 cyber.5.d: "我々は今、この島の人々が使用するソーシャルメディアのWebサイトやフォーラムに侵入することに成功した。プロパガンダを利用して国内での影響力を高めるか、国の政治を操作するかを選択できる。"
 cyber.5.a: "影響力を高める必要がある！"
 cyber.5.b: "国民党を支持すべきだ！"
 cyber.6.t: "我々はプロパガンダでアメリカ国民をターゲットにすることに成功した！"
 cyber.6.d: "我々は今、この国の人々が使用するソーシャルメディアのWebサイトやフォーラムに侵入することに成功した。プロパガンダを利用して国内での影響力を高めるか、国の政治を操作するかを選択できる。"
 cyber.6.a: "影響力を高める必要がある！"
 cyber.6.b: "共和党を支持すべきだ！"
 cyber.6.c: "民主党を支持すべきだ！"
 cyber.7.t: "[FROM.GetAdjective]のハッカーがプロパガンダで国民を標的に！"
 cyber.7.d: "[FROM.GetNameDef]のハッカーは、自らの影響力を拡大するため、あるいは政治を操作するために、我が国の世論に影響を与えようとしている。"
 cyber.7.a: "サイバーセキュリティを強化しなければ。"
 recognition.1.t: "[FROM.GetName]は我々の領土保全を損なっている！"
 recognition.1.d: "[FROM.GetNameDef]政府は、現在[ROOT.GetName]の領土保全を損なっている分離主義のいわゆる「国家」を承認することで、我々に敵対している。これは[ROOT.GetAdjective]の人々にとっての打撃である。"
 recognition.1.a: "我々は分裂しない。"
 recognition.2.t: "[FROM.GetName]は我々の独立を支持！"
 recognition.2.d: "[FROM.GetNameDef] 政府は、我々の味方となり、我々の自決権を承認した！これは、[ROOT.GetNameDef] の人々にとって当然の勝利である！"
 recognition.2.a: "完全な国家としての地位に近づいている！"
 recognition.3.t: "[FROM.GetName]、もはや我々の独立を認めず！"
 recognition.3.d: "間違いなく、かつての主人からの圧力の結果、[FROM.GetNameDef]は[ROOT.GetNameDef]をもはや独立国家として認めないことを選択し、彼らが以前は進んで与えていた名誉を人々から剥奪した。"
 recognition.3.a: "自由のための戦いは続く。"
 recognition.4.t: "[FROM.GetName]は我々の領土保全を尊重する！"
 recognition.4.d: "[ROOT.GetNameDef] の人々は、今日[FROM.GetNameDef] の手によって我が国の完全性を損なおうとする人々が打撃を受けたという事実に安堵できるだろう。これは我が国をかつての姿に戻すための探求におけるほんの一歩に過ぎないが、それでも重要な瞬間だ。"
 recognition.4.a: "我が国は再び一つになるだろう！"
 recognition.5.t: "[FROM.GetName]は自国政府の正当性を承認！"
 recognition.5.d: "[FROM.GetNameDef] 政府は、我々が国民を代表する権利を認めたため、敵国とのつながりを断ち切り、我々の政府とのつながりを確立したに違いない。これは、国際舞台で国民の声を代弁するための敵国との戦いにおいて、大きな前進を意味する。"
 recognition.5.a: "敵は弱体化している！"
 recognition.6.t: "[FROM.GetName]はもはや我々を承認せず！"
 recognition.6.d: "[FROM.GetNameDef] 政府は国民の意に反して、我が国の国際的立場に打撃を与えた。残念ながら [FROM.GetAdjective] は、我が国よりも非合法なライバル政府を承認することを選択したが、この決定ができ​​るだけ早く撤回されることを望む。"
 recognition.6.a: "闘争は続く"
 recognition.7.t: "[FROM.GetName]が国際連合に加盟"
 recognition.7.d: "[FROM.GetAdjective]政府が自国の独立を国際的に認めてもらうよう外交的努力を重ねた結果として、[FROM.GetNameDef]は現時点で国連に加盟した最後の国家となった。世界の指導者たちは[FROM.GetLeader]に対し、この国の新たな地位を祝福した。"
 recognition.7.a: "[FROM.GetAdjective]の人々が国際社会に加わる。"
 recognition.8.t: "[FROM.GetAdjective]政府による国家承認への圧力"
 recognition.8.d: "[FROM.GetAdjective]政府は我が国における影響力を利用して、[pressured_to_recognize]の国家を承認させようとしている。[FROM.GetNameDef]が我が国で影響力を持つほど、我々が拒否するコストは増大する。"
 recognition.8.a: "この国家は承認に値する！"
 recognition.8.b: "この分離国家を承認することは拒否する！"
 internal_faction.1.t: "軍が予算の増額を要請"
 internal_faction.1.d: "新たな国家安全保障の脅威を理由に、軍は[ROOT.GetAdjective]の国防予算の増額を要請している。この要請を承認すれば予算への圧迫が増すが、拒否すれば軍部の政府に対する評価が下がることになる。"
 internal_faction.1.a: "金を与えなければならない"
 internal_faction.1.b: "そんな出費をする余裕はない！"
 internal_faction.2.t: "一部の共産党幹部が汚職活動に関与！"
 internal_faction.2.d: "我が国の情報機関は最近、一部の共産党幹部が賄賂を受け取り、縁故主義に関与していることを発見した。国民からの信頼を保つためにも、このような行為を見過ごすわけにはいかないが、対処すれば共産党内の多くの重要な同盟者を遠ざけることになるだろう。"
 internal_faction.2.a: "見て見ぬふりをするべきだ"
 internal_faction.2.b: "彼らを見せしめにしなければならない！"
 internal_faction.3.t: "コングロマリットが減税を要求"
 internal_faction.3.d: "[ROOT.GetName]の主要コングロマリットのトップたちが、政府に対してさらなる減税を求めるロビー活動を行っている。減税を認めれば、これらコングロマリットの政府への評価は向上するが、全国的な税収は減少することになる。"
 internal_faction.3.a: "減税を認めるべきだ。"
 internal_faction.3.b: "そのような譲歩をする余裕はない。"
 isis.1.t: "イスラム国に対する勝利"
 isis.1.d: "イスラム国が打倒されたことで、我が国はもはやイスラム国が生み出す過激派プロパガンダに苦しめられることはない。これからは自国で我々の理念を広めることに注力し、再び過激派が支配することのないようにすることができる。"
 isis.1.a: "素晴らしい"
 isis.2.t: "タハリール・アル＝シャームへの潜入？"
 isis.2.d: "おお、すべてのムスリムのカリフ、[Root.GetLeader]よ。我々は、あなたの公正で正当な支配を拒む卑劣な敵、タハリール・アル＝シャームの心臓部を狙うべきです。彼らは真のイスラムと栄光あるジハードの道を外れていますが、その内部には多くの優れたジハード戦士がいます。インシャーアッラー、彼らに潜入し、できるだけ多くの者を我らが偉大なカリフ国に導きましょう！"
 isis.2.a: "真の戦士たちをこの偽りのジハード集団から引き離そう！"
 isis.2.b: "いや、内部抗争の可能性は避けるべきだ"
 isis.2.a_tt: "§H潜入に失敗§!（効果なし）"
 isis.3.t: "戦士たちがダーイシュに寝返る"
 isis.3.d: "[Root.GetLeader]よ！いわゆる「イスラム国家」が我々に潜入し、精鋭戦士の一部が偽りのカリフ国に引き込まれてしまいました。これを見過ごすわけにはいきません。 聖典クルアーンを便所紙のように扱いながら、あちこちで異端宣告を乱発するハワーリジュ派たちに反撃し、打ち負かさねばなりません。"
 isis.3.a: "我ら正義のジハード戦士が奴らを犬のように屠る！"
 isis.3.b: "いや、この戦争で新たな戦線を開く余裕はない"
 isis.4.t: "タハリール・アル＝シャーム部隊が寝返る"
 isis.4.d: "おお、カリフよ、多くの正義と勇気を持つムワッヒドの兄弟たちが邪悪なタハリール・アル＝シャーム戦線を離れ、我々の大義に加わりました！"
 isis.4.a: "タクビール！イスラム国家のタクビール！"
 isis.4.a_tt: "§Hラッカ§!に§HJabat al-Nusra旅団§!を2つ追加する"
 isis.5.t: "タハリール・アル＝シャームが弱さを露呈"
 isis.5.d: "おお、カリフよ、忌まわしきタハリール・アル＝シャーム戦線は我々が思っていた以上に弱体化しており、我々の潜入や最近の離反に対して何の対抗策も講じておりません。諮問戦争評議会は、この腐った残骸を犬のように屠り、その領土を奪い、我が輝かしいカリフ国に加えることを推奨しています！"
 isis.5.a: "偽りのジハード戦士どもに、ウサーマ・シェイクの真の後継者が誰であるか教えてやれ！"
 isis.5.b: "今は手を出さず、時機を待つ。"
 isis.6.t: "タハリール・アル＝シャームの残党が我がカリフ制に合流"
 isis.6.d: "おお、カリフよ、勝利の甘い果汁は我らの唇に触れています。敗北が迫る中、タハリール・アル＝シャームの残党は、[Root.GetLeader]であるあなたと、拡大を続ける我がカリフ制に忠誠を誓いました。"
 isis.6.a: "真のカリフ制へ兄弟たちを歓迎しよう！"
 isisNews.1.t: "タハリール・アル＝シャームがISISと合流"
 isisNews.1.d: "シリアのイスラム主義勢力タハリール・アル＝シャームは圧力の高まりを受け、残存する部隊がISISに忠誠を誓った。彼らはシリアにおいて自分たちの原理主義的イデオロギーを押し付けるための最後の手段に出た。"
 isisNews.1.a: "神よ、我らをお救いください！"
 isis.7.t: "秘密"
 isis.7.d: "秘密"
 isis.7.a: "秘密"
 isis.1301.t: "アブ・ファティマ、連合軍の空爆で殉教"
 isis.1301.d: "カリフ、悪い知らせです！あなたの親しい友人でありイラクの副官でもあったアブ・ファティマ・アル＝ジャヘイシが、アメリカによる卑劣な空爆で勇敢にも殉教しました。\n\n                                               彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isis.1301.a: "ワシントンD.C.を征服して彼の敵討ちを果たす！"
 isisNews.1301.t: "ISIS指揮官、連合軍の空爆で死亡"
 isisNews.1301.d: "イラクのテロリストでありISISの上級指揮官であったアブ・ファティマ・アル＝ジャヘイシが、今日アメリカ主導の連合軍による空爆で死亡した。アブ・ファティマはアル＝バグダディの側近の一人であり、ISISが支配するイラクの地域で副指導者を務めていた。"
 isisNews.1301.a: "いい気味だ！"
 isis.1302.t: "アル＝スラミ、連合軍の空爆で殉教"
 isis.1302.d: "カリフ、悪い知らせです！首席聖職者アブ・スフヤーン・アル＝スラミが、アメリカによる卑劣な空爆で殉教しました。彼はバーレーンの地から我々のもとに訪れ、カリフ制国家に重要な宗教的支援を与えてくれました。\n\n               おおカリフよ、彼はその美しい伝記を通じて我々全員を鼓舞しました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1302.t: "ISISの首席聖職者、連合軍の空爆で死亡"
 isisNews.1302.d: "バーレーン出身のテロリストでISISの高位宗教指導者であるトゥルキ・アル＝ビナリ（戦名\"アブ・スフヤーン・アル＝スラミ\"として知られる）が、本日アメリカ主導の連合軍による空爆で死亡した。アル＝ビナリはISISの軍事活動には重要な役割を果たしていなかったが、組織に対する宗教的支持を提供する上で重要な存在だった。また、アブ・バクル・アル＝バグダディの最初の伝記を執筆した。"
 isis.1303.t: "司令官、連合軍の空爆で殉教"
 isis.1303.d: "カリフ、悪い知らせです！我々のアルバニアおよびコソボ戦士たちのエミールであり、高位司令官であったラヴドリム・ムハジェリが、卑劣なアメリカの犬どもによる空爆で殉教しました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1303.t: "ISIS司令官、連合軍の空爆で死亡"
 isisNews.1303.d: "コソボ系アルバニア人のテロリストであり、ISISの高位司令官であったラヴドリム・ムハジェリが、本日アメリカ主導の連合軍の空爆で死亡した。ムハジェリはNATO側でアフガニスタンで戦った後、2012年ごろに過激化し、シリアへ渡航した。2013年にISISに参加し、シリアとイラクにおけるアルバニアおよびコソボ戦闘員の「エミール」に就任した。彼は囚人を自ら斬首する冷酷な暴漢だった。"
 isis.1304.t: "司令官、連合軍の空爆で殉教"
 isis.1304.d: "おお、カリフよ、酷い知らせです！我々の精鋭軍司令官、グルムロド・カリモフが、卑劣なアメリカの犬どもによる空爆で殉教しました。タジクの地から我々のもとへ訪れる前、彼は高位の特殊部隊将校として活躍していました。その軍事知識が失われることは痛手です。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1304.t: "ISIS司令官、連合軍の空爆で死亡"
 isisNews.1304.d: "タジク出身のテロリストでISISの高位司令官であるグルムロド・カリモフが、本日、アメリカ主導の連合軍による空爆で死亡した。カリモフはISISに離反する前、タジク軍の経験豊富な高位特殊部隊将校だった。"
 isis.1305.t: "司令官、連合軍の空爆で殉教"
 isis.1305.d: "おお、カリフよ、酷い知らせです！我々の殉教作戦責任者であり外国人ムジャーヒディーンの主要訓練者、アブドゥッラー・アフマド・アル＝マシャダーニーが、アメリカの犬どもの空爆により殉教しました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1305.t: "ISIS司令官、連合軍の空爆で死亡"
 isisNews.1305.d: "イラク人テロリストでISISの上級司令官であるアブドゥラ・アハメド・アル＝マシャダーニが、今日、アメリカ主導の連合軍による空爆で死亡した。アル＝マシャダーニは、自爆攻撃作戦を指揮し、外国人ジハード戦士を訓練することでISISの戦争遂行において重要な役割を果たしていた。"
 isis.1306.t: "司令官、連合軍の空爆で殉教"
 isis.1306.d: "おお、カリフよ、悪い知らせです！中央ユーフラテス地域の総督、アフマド・カラル・アル＝ジュハイシが、アメリカの犬どもによる空爆で殉教しました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1306.t: "ISIS司令官、連合軍の空爆で死亡"
 isisNews.1306.d: "イラクのテロリストでありISISの高位メンバーであるアフマド・カラル・アル＝ジュハイシが、本日、アメリカ主導の連合軍による空爆で死亡した。アル＝ジュハイシは著名な軍事司令官ではなかったが、イスラム国において重要な中央ユーフラテス地域の管理者兼総督を務めていた。"
 isis.1307.t: "司令官、連合軍の空爆で殉教"
 isis.1307.d: "おお、カリフよ、悪い知らせです！あなたの良き友であり兵站・補給長官、ファーリス・ライフ・アン＝ナイーマが、アメリカの犬どもによる空爆で殉教しました。彼は2003年以来、異教徒や背教者と戦う、長年の勇敢で忠実なムジャーヒディーンでした。\n\n                                 彼はカリフ制の栄光のために多くを殺しました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1307.t: "ISIS司令官、連合軍の空爆で死亡"
 isisNews.1307.d: "イラクのテロリストでありISISの高位司令官であるファレス・レイフ・アル＝ナイマが、今日、アメリカ主導の連合軍の空爆で死亡した。アル＝ナイマはイラク戦争中、アメリカ軍と戦い、その後アル＝バグダディと共にキャンプ・ブッカでアメリカ軍に拘留されていた。彼はその後、ISISの物流および補給の責任者として名を上げた。"
 isis.1308.t: "司令官、連合軍の空爆で殉教"
 isis.1308.d: "おお、カリフよ、悪い知らせです！アブー・アフマド・アル＝アルワーニーが、アメリカの異教徒どもによる空爆で殉教しました。彼はサッダーム・フセイン政権のイラク軍将校であり、彼がスンニ派反乱と我々の愛するイスラム国に参加すると、彼の洞察力で我々を大いに助けました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1308.t: "ISISの司令官が連合軍の空爆により殺害された"
 isisNews.1308.d: "Iraqi terrorist and senior ISIS-commander, Abu Ahmad al-Alwani, was killed today in a US-coalition airstrike. al-Alwani was an officer in the Iraqi Army of Saddam Hussein, before joining the Sunni insurgency against US forces. He quickly rose up the ranks in the Islamic State of Iraq to the position of senior commander."
 isis.1309.t: "司令官、連合軍の空爆で殉教"
 isis.1309.d: "おお、カリフよ、悪い知らせです！アブー・アフマド・アル＝アルワーニーが、アメリカの異教徒どもによる空爆で殉教しました。彼はアラビアの地から訪れ、我々の石油密輸と武器購入を助けました。また彼は多くの勇敢なムジャーヒディーンを我々のカリフ制に招き入れ、2015年パリ同時多発テロ事件の組織化における重要な役割を担ったことから、永遠に称賛されるでしょう。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1309.t: "ISISの司令官が連合軍の空爆により殺害された"
 isisNews.1309.d: "Saudi terrorist and senior ISIS-commander, Abu Muhammad al-Shimali, was killed today in a US-coalition airstrike. al-Shimali was a key recruiter and smuggler for the Islamic State. In addition, intelligence reports suggests he was instrumental in aiding the 2015 Paris attacks."
 isis.1310.t: "司令官、連合軍の空爆で殉教"
 isis.1310.d: "おお、カリフよ、大きな災難が訪れました！我々の戦争大臣であり副司令官、アイヤード・アル＝ジュマイリーが、アメリカの異教徒の犬どもによる空爆で殉教しました。イラク人である彼は、サッダーム・フセイン政権下の高位情報将校であり、我々の情報・治安責任者としてカリフ制を内部の敵から守る知恵を発揮しました。\n\n                                                彼は多くの裏切り者を殺しました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1310.t: "ISIS Second-in-Command Killed in Coalition Airstrike"
 isisNews.1310.d: "イラクのテロリストでイスラム国の副司令官であるアヤド・アル・ジュマイリが本日、米軍連合軍の空爆で死亡した。アル・ジュマイリはサダム・フセイン政権下で上級情報将校を務め、2003年の米軍占領後にスンナ派反乱軍に加わった。彼はイスラム国の情報部と国内治安部の責任者となり、後に副司令官兼戦争大臣に昇進した。"
 isis.1311.t: "司令官、連合軍の空爆で殉教"
 isis.1311.d: "おお、カリフよ、悪い知らせです！上級司令官ハイリー・アービド・マフムード・アッ＝ターイーが、アメリカの異教徒どもによる空爆で殉教しました。イラク人である彼は、我々の軍事シューラーの一員で、即席爆発装置（IED）作戦を指揮し、敵の心に恐怖と混乱の種を植え付けました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1311.t: "ISISの司令官が連合軍の空爆により殺害された"
 isisNews.1311.d: "Iraqi terrorist and senior ISIS-commander, Khairy Abed Mahmoud al-Taey, was killed today in a US-coalition airstrike. al-Taey was part of the ISIS military council and head of the improvised explosive devices (IED) operations, sowing chaos in the cities that ISIS attacked."
 isis.1312.t: "司令官、連合軍の空爆で殉教"
 isis.1312.d: "おお、カリフよ、悪い知らせです！あなたの友人で、顧問であり上級司令官、アブドゥル・ワーヒド・フトナイル・アフマドが、アメリカの異教徒どもによる空爆で殉教しました。イラク人である彼は、治安を担当していました。\n\n                                                彼は多くの裏切り者と背教者を追い出しました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1312.t: "ISISの司令官が連合軍の空爆により殺害された"
 isisNews.1312.d: "Iraqi terrorist and senior ISIS-commander, Abdul Wahid Khutnayer Ahmad, was killed today in a US-coalition airstrike. Khutnayer Ahmad was a key advisor to al-Baghdadi, and was put in charge of internal security."
 isis.1313.t: "司令官、連合軍の空爆で殉教"
 isis.1313.d: "おお、カリフよ、悪い知らせです！我々の上級司令官、アブー・ジハード・シシャニが、アメリカの異教徒の犬どもによる空爆で殉教しました。彼はチェチェン人の土地から我々のもとに訪れ、最後までアッラーの栄光のために勇敢に戦いました。\n\n                                                彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isisNews.1313.t: "ISISの司令官が連合軍の空爆により殺害された"
 isisNews.1313.d: "Chechen terrorist and senior ISIS-commander, Abu Jihad Shishani, was killed today in a US-coalition airstrike. Shishani, a Russian citizen, was second-in-command of the Caucasus Emirate terror group under the leadership of Umar Shishani. After Umar traveled to Syria and joined ISIS, Abu Jihad tried to take over the Caucasus Emirate in order to pledge it's allegiance to ISIS, but ended up travelling to Syria to fight for ISIS as an senior commander too."
 isis.11301.t: "アブ・ファティマ、ロシアの空爆で殉教"
 isis.11301.d: "カリフ、悪い知らせです！あなたの親しい友人でありイラクの副官でもあったアブ・ファティマ・アル＝ジャヘイシが、ロシアによる卑劣な空爆で勇敢にも殉教しました。\n\n                                               彼は多くの背教者を葬りました。\n\n                                         アッラーが彼の殉教を受け入れてくださいますように。"
 isis.11301.a: "モスクワを征服して彼の敵討ちを果たす！"
 isisNews.11301.t: "ロシアの空爆でイスラム国司令官が死亡"
 isisNews.11301.d: "Iraqi terrorist and senior ISIS-commander Abu Fatima al-Jaheishi was killed today in a Russian airstrike. Abu Fatima was part of al-Baghdadi's inner circle and served as deputy leader of ISIS-controlled parts of Iraq."
 isisNews.11301.a: "いい気味だ！"
 isis.11302.t: "アル＝スラミ、ロシアの空爆で殉教"
