 civil_war_debuff.1.t: "軍の立て直し"
 civil_war_debuff.1.d: "内戦の初期の混乱で、我が国は完全に混沌状態に陥った。一部の軍部隊や司令官との連絡が途絶え、補給拠点も応答を停止し、敵の所在さえ分からない状況だった。前線はようやく安定し、誰がどちらの陣営に属しているかが多少明確になったが、多くの課題が依然として山積している。\n\n我々の軍隊は退役軍人と志願兵で構成されており、指揮系統の全体像が不明確だ。部隊への補給や直接的な補給路の確保にも苦戦しており、過去の戦闘や敵が使用している戦術の全貌も把握できていない。最初に何に取り組むべきだろうか？"
 civil_war_debuff.1.a: "指揮系統を明確にする必要がある！"
 civil_war_debuff.1.b: "武器が必要だ。大量の武器が。"
 civil_war_debuff.1.c: "全て記録しろ！敵を研究するんだ。"
 civil_war_debuff.2.t: "軍の立て直し"
 civil_war_debuff.2.d: "長い間、軍は混乱した状況にあったが、ようやく状況が改善してきた。軍の大まかな位置や状況が把握でき、いくつかの補給線を確保することに成功した。ただし、軍全体の一体性は依然として欠けていて、多くの部隊や民兵が中央指令から独立して行動している。\n\n軍には指揮系統があるものの、責任や権限が必ずしも尊重されていない。武器の供給はある程度安定しているが、多くの部隊が独自の補給品に頼っている。また、部隊全体で共通の戦術が定義されていない。改善するためには何を優先すべきだろうか？"
 civil_war_debuff.2.a: "部隊は自分たちの任務と指揮者を明確に把握する必要がある"
 civil_war_debuff.2.b: "バラバラの軍需調達は許されない"
 civil_war_debuff.2.c: "部隊に野戦マニュアルを配布しよう"
 civil_war_debuff.3.t: "軍の立て直し"
 civil_war_debuff.3.d: "軍部の混乱は消え始めている。兵士たちの行動様式は今や実際の軍隊に似始めているが、いくつかの小さな問題が依然として残っている。\n\n指揮官の権限が重複している命令がいくつか存在する。軍事調達の発注が消えてしまうこともあり、そのための資金が部隊の外に出てしまうこともある。兵士が書類なしで除隊させられたり、死傷者が適切に記録されなかったりすることで、我々は多くの現場経験者や訓練生を失っている。改善するためには何を優先すべきだろうか？"
 civil_war_debuff.3.a: "司令部を明確にし、内部紛争を解決せよ。"
 civil_war_debuff.3.b: "軍需品の購入のために汚職と闘う。"
 civil_war_debuff.3.c: "現場経験を伝達するためのプロセスを設定せよ。"
 civil_war_debuff.4.t: "軍の立て直し"
 civil_war_debuff.4.d: "我々はかなり回復してきている。いくつかの小さな問題が残っているが、我が軍は内戦前の姿に近づいている。ほんのいくつかの組織改革が軍隊を再び完全なものにするはずである。\n\n依然として軍隊に完全に統合されていないいくつかの民兵が存在する。我々が購入し生産している装備の一部は互換性がない。最高司令部は戦争からの戦闘経験を分析するための追加物資を要求している。改善するためには何を優先すべきだろうか？"
 civil_war_debuff.4.a: "残りの民兵を統合せよ。"
 civil_war_debuff.4.b: "装備備蓄を統一せよ。"
 civil_war_debuff.4.c: "最高司令部に追加の将校を割り当てよ。"
 civil_war_debuff.5.t: "軍の立て直し"
 civil_war_debuff.5.d: "成し遂げた。非効率的な軍隊の改革を始めてから2年、我々は内戦によって引き起こされた損害を克服した。我々は今、内部ではなく、外部の脅威から我々を守るための軍隊を再び取り戻した。"
 civil_war_debuff.5.a: "[ROOT.GetNameDef]にとって素晴らしき日だ！"
 protests.1.t: "Rising Tensions"
 protests.1.d: "The public unrest is growing due to dissatisfaction with government spending. Protests are becoming more frequent and radicalized. The administration must choose between taking a firm stance or attempting to appease the masses."
 protests.1.a: "Ignore them"
