 AfghanistanHostageCrisis.1.t: "タリバンが韓国人宣教師を人質に"
 AfghanistanHostageCrisis.1.d: "本日、ガズニー州を旅行していた韓国人宣教師の一団がタリバン戦闘員によって捕らえられ、人質として拘束されている。彼らは囚人の釈放とアフガニスタンにおける全ての韓国兵士の撤退を要求している。\n\n我が軍事顧問は人質を救出するために救出部隊を送ることを提案し、韓国代表団は交渉のために代表者を派遣した。"
 AfghanistanHostageCrisis.1.a: "タリバンは信用できない、救出チームを送れ。"
 AfghanistanHostageCrisis.1.b: "人質の安全が最優先だ、代表者を送れ。"
 AfghanistanHostageCrisis.2.t: "人質救出"
 AfghanistanHostageCrisis.2.d: "我が特殊部隊はタリバンの隠れ家に潜入し、人質を最寄りの軍事拠点へと護送することができた。\n\n宣教師たちは韓国に戻り、我が兵士たちはメディアによって称賛されている。"
 AfghanistanHostageCrisis.2.a: "任務完了。"
 AfghanistanHostageCrisis.3.t: "救出試み中に人質死亡"
 AfghanistanHostageCrisis.3.d: "タリバン戦闘員は我が特殊部隊が隠れ家に入るのに気づき、直ちに人質を処刑した。\n\n戦闘の後、我が兵士たちは建物を脱出することができたが、そこに人質はいなかった。"
 AfghanistanHostageCrisis.3.a: "任務失敗。"
 AfghanistanHostageCrisis.4.t: "タリバンが囚人釈放を要求"
 AfghanistanHostageCrisis.4.d: "代表者がタリバンの要求と共に戻ってきた。北米の刑務所からの全てのタリバン収容者の釈放が主な要求である。"
 AfghanistanHostageCrisis.4.a: "囚人の釈放を要請する。"
 AfghanistanHostageCrisis.4.b: "戦争犯罪者を釈放するわけにはいかない！"
 AfghanistanHostageCrisis.5.t: "タリバンが韓国軍撤退を要求"
 AfghanistanHostageCrisis.5.d: "タリバンは全ての我が軍の撤退と、釈放のための身代金の支払いを要求した。"
 AfghanistanHostageCrisis.5.a: "受け入れなければならない。"
 AfghanistanHostageCrisis.5.b: "テロリストとは交渉しない！"
 AfghanistanHostageCrisis.6.t: "米国が要請拒否"
 AfghanistanHostageCrisis.6.d: "米軍からの代表者は、軍事刑務所からタリバン収容者を釈放するという我々の要請を拒否した。\n\nジハード主義者は新しい要求を提案する前に2人の人質を殺害して反応した。北朝鮮政府もまた人質の釈放を呼びかけている。"
 AfghanistanHostageCrisis.6.a: "タリバンはこれにどう反応するだろうか？"
 AfghanistanHostageCrisis.7.t: "アフガン政府がタリバン要求を拒否"
 AfghanistanHostageCrisis.7.d: "アフガニスタン政府の代表者はタリバンの要求を実現不可能として却下した。ジハード主義者は新しい要求を提案する前に2人の人質を殺害して反応した。北朝鮮政府もまた人質の釈放を呼びかけている。"
 AfghanistanHostageCrisis.7.a: "野蛮な！"
 AfghanistanHostageCrisis.8.t: "韓国がアフガニスタンから撤退"
 AfghanistanHostageCrisis.8.d: "アフガニスタンでの人質危機に続き、韓国政府はタリバンの要求を受け入れ、部隊の撤退を開始した。\n\nタリバンは2000万ドルの身代金が支払われたと発表したが、韓国側は何の声明も出さなかった。"
 AfghanistanHostageCrisis.8.a: "アフガニスタンは不安定化し続ける。"
 AfghanistanHostageCrisis.9.t: "韓国人人質処刑"
 AfghanistanHostageCrisis.9.d: "アフガニスタンでの人質危機に続き、韓国政府は全てのタリバンの要求を拒否した。翌日、彼らは全ての人質が処刑されたと発表した。"
 AfghanistanHostageCrisis.9.a: "アフガン紛争のさらなる犠牲者。"
 AIDS_events.1.t: "HIV Prevalence Increases"
 AIDS_events.1.d: "Bad news on the health front of the country. Last year saw a significant increase of HIV cases, and in total the overall HIV situation in our country has gotten worse."
 AIDS_events.1.a: "くそっ"
 AIDS_events.2.t: "HIV Prevalence Normalises"
 AIDS_events.2.d: "It seems that our fight against HIV is growing fruit. Last year saw essentially no change in the prevalence of HIV in our country. While not an improvement, it is still progress."
 AIDS_events.2.a: "What a relief."
