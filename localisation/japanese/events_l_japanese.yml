 econvent.11.d: "大手金融機関が破綻したというニュースが世間を駆け巡っている。メディアは大騒ぎとなり、不安が広がっている。政府に対して対応を求める声が上がっており、さらなる危機の到来が懸念されている。我々はどうすべきだろうか？"
