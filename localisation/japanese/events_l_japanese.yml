 overlord_news.1.t: "[ROOT.GetName]が[FROM.FROM.GetName]を統合"
 overlord_news.1.d: "本日、[ROOT.GetName]と[FROM.FROM.GetName]の代表団が、[FROM.FROM.GetName]が[ROOT.GetName]に統合されることを発表した。[FROM.FROM.GetName]はしばらくの間自治州として存在していたが、ここ数か月で[ROOT.GetName]への依存が増していた。両者は「これは当然の流れだ」とコメントしている。\n\nしかし、その言葉が真実であるかどうかは、まだ明らかではない。"
 overlord_news.1.a: "興味深い"
