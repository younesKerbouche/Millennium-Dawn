 nsb_AA_upgrade_1: "第2世代バッテリー冷却ユニット"
 nsb_AA_upgrade_1_desc: "熱電池を内蔵しており、飛行前の操作に電力を供給するとともに、ミサイルのシーカーに搭載された赤外線検出器を冷却するためのアルゴンガスを供給する。"
 nsb_AA_upgrade_2: "第3世代ロゼット走査IR・UV"
 nsb_AA_upgrade_2_desc: "電磁波の紫外バンドは、誘導兵器の動作のための媒体として使われる可能性があり、これはその技術の延長線上にあるものである。"
 nsb_AA_upgrade_3: "冷却型IRシステム"
 nsb_AA_upgrade_3_desc: "感度が高くなり、標的のわずかな温度変化も検出可能となった。"
 nsb_AA_upgrade_4: "インジウムガリウムヒ素撮像素子"
 nsb_AA_upgrade_4_desc: "最新の極超音速撮像システムでは、標的上の画像取得にこれらの素子が使用されている。"
 tank_support_weapons_upgrade: "支援火器"
 tank_cutting_corners_upgrade: "簡略化設計"
 Util_infantry_help_upgrade: "歩兵支援"
 Util_infantry_help_upgrade_desc: "歩兵との通信を改善し、直接支援を提供する手段を増やす。"
 Util_cutting_corners_upgrade: "簡略化設計"
 Util_cutting_corners_upgrade_desc: "常に削れる部分はあるものの、削った後の性能には期待しないことだ。"
 Inf_eq_gadjets: "歩兵装備"
 Inf_eq_gadjets_desc: "個人および分隊用のガジェット: スコープ、ストック、グリップなど多数"
 Inf_eq_mortars: "改良型迫撃砲"
 Inf_eq_mortars_desc: "弾薬の保管方法の改善、より優れた砲弾、多様な砲弾の種類など。"
 Inf_eq_heavy_weapons: "重火器"
 Inf_eq_heavy_weapons_desc: "重機関銃、自動グレネードランチャー、大口径ライフル。"
 Inf_eq_cutting_corners: "簡略化設計"
 Inf_eq_cutting_corners_desc: "常に削れる部分はあるものの、削った後の性能には期待しないことだ。"
 Cnc_eq_cutting_corners: "簡略化設計"
 Cnc_eq_cutting_corners_desc: "常に削れる部分はあるものの、削った後の性能には期待しないことだ。"
 Cnc_eq_better_radios: "通信機器"
 Cnc_eq_better_radios_desc: "軍の運用に必要なあらゆる種類の無線機、タブレット、コンピュータ。"
 Cnc_eq_better_ergonomics: "人間工学"
 Cnc_eq_better_ergonomics_desc: "日常的に使用する装備を運用する際には、人間工学が最重要となる。"
 decryption6: "復号 VI"
 decryption6_desc: "新しい、より現代的なコンピュータにより、復号が大幅に高速化され、あらゆる暗号化メッセージを解読するための新しい技術を使用できるようになった。"
 encryption6: "暗号作成 VI"
 encryption6_desc: "現代のコンピュータと高度なファイアウォールによる暗号化技術により、インターネット上で真に保護されることが可能になる。"
 human_crispr_experiments: "ヒトCRISPR実験"
 human_crispr_experiments_desc: "CRISPRを利用したヒトへの実験を開始する時が来た。"
 electrification_1: "家庭の電化革命"
 electrification_1_desc: "家庭のインフラが革命的に変化し、電気時代の幕開けを告げる。家庭での電気暖房システムの採用が進むにつれ、化石燃料への依存が減少する一方、電力網への需要が増大する。"
 electrification_2: "電動大量輸送イニシアチブ"
 electrification_2_desc: "新たな千年紀が幕を開ける中、電動公共交通機関の波が押し寄せる。電動バスや路面電車の登場により、都市の街路はより静かで清潔なリズムを刻むようになるが、電力網は高まる需要に備える必要がある。"
 electrification_3: "電動機関車"
 electrification_3_desc: "鉄道は変革の時代を迎え、ディーゼル電気機関車に別れを告げ、完全電動の後継機を導入する。鉄道は効率性と持続可能性の象徴となる一方で、駅は増大する電力需要への対応に追われる。"
 electrification_4: "電動レジャーの進化"
 electrification_4_desc: "電動ATVからバッテリー駆動のレジャーボートまで、レジャー活動が大きな変化を遂げている。アウトドア愛好者は、スリルと持続可能性を融合させた新世代の電動レジャービークルを受け入れ、楽しみながら炭素排出量の削減に貢献している。"
 electrification_5: "電気自動車の革新"
 electrification_5_desc: "高速道路で電気自動車が個人輸送の主流となり、大きな変革が起きている。充電ステーションの数が急増し、石油依存の減少を示す一方で、電力需要の増加も予兆されている。"
 electrification_6: "電動農業機械"
 electrification_6_desc: "農業分野が新たなグリーン革命を迎え、従来のディーゼル駆動機械、例えばトラクターや収穫機が電動化へと移行している。農場は食品生産の場であると同時に、クリーンエネルギー消費の拠点ともなっている。"
 electrification_7: "電動建設革命"
 electrification_7_desc: "建設現場が一変し、クレーン、ショベルカー、ブルドーザーといった電動機械が業界標準となる。ディーゼルエンジンの騒音が消え、都市はクリーンエネルギーの力で静かに成長していく。"
 electrification_8: "電動貨物輸送ソリューション"
 electrification_8_desc: "電動トラックが貨物輸送分野に新たな時代をもたらしている。これらの車両は排出ガスを削減し、環境に優しい高速道路を実現する一方で、物流拠点はエネルギー消費の活気あふれる中心地へと進化している。クリーンな輸送と引き換えに電力需要が増加するというトレードオフが現れている。"
 electrification_9: "電動海洋イノベーション"
 electrification_9_desc: "世界の海に変革の波が押し寄せ、長距離電動貨物船や電動式レクリエーションボートが普及しつつある。静かで排出ガスのない航海を実現し、海運業界は持続可能な未来へと舵を切っている。"
 electrification_10: "電動航空の追求"
 electrification_10_desc: "ジェットエンジンの轟音が強力な電動タービンの低いハム音に取って代わる。商業用航空機からプライベートジェットに至るまで、航空業界は電動推進技術の普及により新たな高みへと到達し、世界の飛び方を一変させている。"
 utility_scale_battery_storage: "ユーティリティ蓄電基盤"
 utility_scale_battery_storage_desc: "世紀の変わり目に、エネルギー供給者たちは大規模な蓄電ソリューションの模索を始めた。これらの初期システムはまだ基本的なものではあるが、電力会社向けの電力蓄電を最適化するための第一歩を記し、エネルギー革命の基盤を築いた。"
 utility_scale_battery_storage2: "グリッド規模リチウム革命"
 utility_scale_battery_storage2_desc: "リチウムイオン技術の進歩により、グリッド規模の用途向けにより大型で効率的なバッテリーの導入が可能になった。これらの設備は、進化し続ける電力網に柔軟性と耐久性をもたらす。"
 utility_scale_battery_storage3: "フローバッテリーの最前線"
 utility_scale_battery_storage3_desc: "フローバッテリーの台頭が見られる。エネルギーと出力を独立して拡張できる特性により、長時間の放電と優れたライフサイクル経済性を必要とする用途で好まれる選択肢となっている。"
 utility_scale_battery_storage4: "全固体電池の覇権"
 utility_scale_battery_storage4_desc: "技術の進歩により、全固体電池が蓄電の新たな金字塔として登場する。高いエネルギー密度、優れた安全性、長寿命を提供し、比類のない効率性の時代を切り開いている。"
 utility_scale_battery_storage5: "量子蓄電の飛躍"
 utility_scale_battery_storage5_desc: "量子技術の飛躍的進歩により、蓄電の概念が再定義される。量子効果を活用することで、これまで不可能と考えられていた蓄電容量や放電速度が実現し、エネルギーの地平を一新し、信頼性の高い電力供給を確保する。"
 utility_scale_battery_storage_tt: "エネルギーメニューで§Yバッテリーパーク§!を建設できるようになる。各バッテリーパークは、余剰エネルギーを§Y100GHw§!まで蓄電可能で、総発電量が総消費量を下回る際に使用される。特に再生可能エネルギーを利用している場合に非常に有用だ。"
 fuel_refining6: "燃料精製 VI"
 fuel_refining6_desc: "製油所の建設に新しい方法と改良されたレイアウトを使用することは、無駄を減らしスループットを劇的に向上させる。"
 construction9: "建築 IX"
 construction9_desc: "新たな建築技術に関する追加の努力は、民間および軍事目的の両方での建設能力を向上させるだろう。"
 excavation9: "Excavation IX"
 excavation9_desc: "鉱業やその他のさまざまな抽出方法のさらなる進歩により、天然資源の鉱床からますます多くの資源を引き出すことができる。"
 jamming_package_escorts: "妨害装置エスコート機"
 jamming_package_escorts_desc: "高出力の妨害ポッドを搭載した専用のエスコート機は、敵のレーダー探知から我が軍の航空機や攻撃部隊をより効果的に守ることができる。"
 barcap_flights: "BARCAP飛行"
 barcap_flights_desc: "制空戦闘機とマルチロール戦闘機が飛行巡回を行い、追加の戦闘作戦を保護する防壁を提供する。"
 c4istar: "C4ISTAR"
 c4istar_desc: "高度なAWACS（早期警戒管制機）を使用することで、情報収集や指揮統制をすべて1機の航空機から実行することができる。"
 forward_air_controllers: "前線航空管制官"
 forward_air_controllers_desc: "地上および空中の専任観測員が、攻撃機や近接航空支援（CAS）機を正確に誘導するための訓練を受ける。"
 aerial_gunship_support: "空中砲艦支援"
 aerial_gunship_support_desc: "空域が確保されると、重火器を装備した空中砲艦が自由に地上目標を攻撃できるようになる。"
 t21st_century_modernization: "21世紀型近代化"
 t21st_century_modernization_desc: "航空機設計が21世紀に進化する中、空軍は競争力を維持するために近代化を進めなければならない。"
 concentrated_aircraft_design: "集約型航空機設計"
 concentrated_aircraft_design_desc: "単一の航空機設計に注力することで、より優れたパイロットの育成が可能となり、すべての任務をこなす航空機を構築できる。"
 weapons_school: "兵器学校"
 weapons_school_desc: "専用の訓練プログラムにより、パイロットは地上攻撃兵器の使用法を学び、その知識を所属部隊に持ち帰ることができる。"
 expanded_combat_tactics: "拡張戦闘戦術"
 expanded_combat_tactics_desc: "パイロットに様々な任務を試行させることで、より高度な戦術や技術を開発することが可能になる。"
 top_gun_and_red_flag: "トップガン＆レッドフラッグ"
 top_gun_and_red_flag_desc: "パイロットに訓練中に最初の10回の任務を与え、より良い空戦訓練を施すことで、現代の空中戦により適応した能力を備えさせることができる。"
 multi_mission_capabilities: "多任務対応能力"
 multi_mission_capabilities_desc: "航空機をすべての任務に等しく対応できるようにすることで、パイロットはより効率的に、そして作戦に対してより高い訓練を受けられるようになる。"
 dispersed_aircraft_design: "分散型航空機設計"
 dispersed_aircraft_design_desc: "航空機設計を専門化することで、それぞれの役割に特化したエリート機を開発することが可能になる。"
 dedicated_escort_fighters: "専用護衛戦闘機"
 dedicated_escort_fighters_desc: "制空戦闘機を使用して、攻撃戦闘機を目標地点まで護衛する。"
 standoff_strike_munitions: "スタンドオフ攻撃兵器"
 standoff_strike_munitions_desc: "スタンドオフ兵器を使用することで、攻撃機が敵の防空兵器の射程に入ることなく、より危険な襲撃を実行できるようになる。"
 extended_killbox_coordination: "拡張キルボックス調整"
 extended_killbox_coordination_desc: "キルボックスの概念をより効果的に活用することで、近接航空支援機と攻撃機が目標に対する作戦をより効率的に調整できるようになる。"
 dynamic_strike_packages: "動的攻撃パッケージ"
 dynamic_strike_packages_desc: "攻撃パッケージの設計に柔軟性を持たせることで、より広範なミッションの実行が可能になる。"
 data_linked_close_air_support: "データリンク近接航空支援"
 data_linked_close_air_support_desc: "データリンク機能を活用することで、近接航空支援機が目標情報を共有し、敵目標へのダメージを最大化できるようになる。"
 dedicated_escorts_dedicated_strikers: "専用護衛機と専用攻撃機"
 dedicated_escorts_dedicated_strikers_desc: "護衛機と攻撃機を明確に分けることで、パイロットは自分の任務を正確に把握し、その任務に専念して作戦を遂行することができる。"
 precision_strike_packages: "精密打撃パッケージ"
 precision_strike_packages_desc: "数メートル以内の精度を持つ精密打撃により、特定の目標だけを正確に攻撃し、他の資産に損害を与えることなく撤退することが可能になる。"
 strategic_industry_targets: "戦略的産業目標"
 strategic_industry_targets_desc: "敵の資源を狙い、製造拠点を攻撃することで、空軍は敵が装備の損失を補充する能力を奪う。"
 offensive_counter_air: "攻撃的対航空戦"
 offensive_counter_air_desc: "戦闘機を敵の航空戦力の破壊に専念させることで、空域を確保し、さらに敵目標を攻撃できるようになる。"
 total_air_superiority: "完全な制空権"
 total_air_superiority_desc: "完全な制空権を追求することで、敵航空機の妨害を受けることなく、さらなる地上および航空作戦を実施できるようになる。"
 dead_missions: "DEAD任務"
 dead_missions_desc: "攻撃機は敵の防空（AA）を直接狙う任務を実施し、防空システムを破壊する。これにより、地対空ミサイル（SAM）や高射砲（AAA）の脅威を受けることなく、さらなる任務を遂行できるようになる。"
 escorted_bomber_flights: "護衛付き爆撃機編隊"
 escorted_bomber_flights_desc: "戦闘機を使用して爆撃機を護衛することで、爆撃機の損失を減らし、目標を攻撃するための時間をより多く確保できるようになる。"
 fighter_sweeps: "戦闘機掃討"
 fighter_sweeps_desc: "爆撃機を投入する前に、戦闘機が空を掃討し、爆撃機が目標まで安全に到達できるようにする。"
 high_altitude_fighter_escorts: "高高度戦闘機護衛"
 high_altitude_fighter_escorts_desc: "戦闘機を爆撃機と同じ高高度で飛行させることで、敵の高高度迎撃機でさえ爆撃機を攻撃する前に我々と戦わなければならなくなる。"
 strike_fighter_dominance: "制圧型戦闘攻撃機"
 strike_fighter_dominance_desc: "戦闘攻撃機は敵領内での任務遂行の鍵となる。敵が我々を捕捉できなければ、戦うこともできない。"
 close_strike_operations: "近接攻撃作戦"
 close_strike_operations_desc: "危険な近接攻撃任務を飛行することで、最も接近した戦闘状況でも戦闘機を活用できるようになる。"
 high_efficiency_fighter_flights: "高効率戦闘機飛行"
 high_efficiency_fighter_flights_desc: "迅速な離着陸やクルー交代を基盤とした訓練により、戦闘機飛行の効率を最大限に引き出すことができる。"
 bomber_upgrade_series: "爆撃機改良シリーズ"
 bomber_upgrade_series_desc: "爆撃機パッケージに注力する中で、爆撃機の効率を向上させるための大規模な改良が必要となる。"
 extended_maritime_patrols: "延長型海上哨戒"
 extended_maritime_patrols_desc: "海上哨戒機により多くの燃料と武器を供給することで、航路と沿岸をより効果的に保護できるようになる。"
 massed_alcm_strikes: "大量ALCM攻撃"
 massed_alcm_strikes_desc: "爆撃機を発射プラットフォームとして使用することで、大量の巡航ミサイルで敵の防空網を圧倒することができる。"
 alls_quiet_above: "静寂なる空の支配"
 alls_quiet_above_desc: "高高度を飛行し、ステルス性の高い航空機を使用することで、爆撃機は発見される前に侵入し、脱出することが可能になる。"
 carpet_bombing: "絨毯爆撃"
 carpet_bombing_desc: "爆弾倉を大量の爆薬で満たし、爆撃機が都市全体を高性能爆薬で平坦化する。"
 firebombing: "焼夷爆撃"
 firebombing_desc: "火災嵐を利用することで、焼夷爆撃作戦は敵の産業や都市を灰燼に帰す。"
 deny_the_seas: "海域封鎖"
 deny_the_seas_desc: "敵の海上作戦に対して海路を封鎖することで、我々の海岸を守り、輸送の安全を確保する。"
 anti_shipping_operations: "対艦作戦"
 anti_shipping_operations_desc: "敵の艦船や輸送船を攻撃することで、我々への攻撃能力や戦争機械への補給を破壊することが可能になる。"
 hammer_round_the_clock: "昼夜を問わぬ爆撃"
 hammer_round_the_clock_desc: "24時間365日の爆撃作戦により、時間や天候に関係なく敵に休息を与えない。"
 defense_of_the_homeland: "祖国防衛"
 defense_of_the_homeland_desc: "空軍は我が国の空を守り、敵の作戦から国民と部隊を守るために設計されている。"
 reduced_supply_demands: "供給需要の削減"
 reduced_supply_demands_desc: "効率的な航空機を製造し、乗組員を適切に訓練することで、空軍の供給要求を最小限に抑えることができる。"
 dedicated_air_force_manufacturing: "専用空軍製造"
 dedicated_air_force_manufacturing_desc: "空軍が製造の需要を直接管理することで、航空機の設計と生産を最適に統制し指揮することが可能になる。"
 fighter_top_cover: "戦闘機による上空防衛"
 fighter_top_cover_desc: "我々の戦闘機は唯一の目的を果たすために存在する。それは敵爆撃機が我々の部隊や産業を攻撃するのを防ぐことだ。"
 simplified_aircraft_designs: "簡略化された航空機設計"
 simplified_aircraft_designs_desc: "航空機の設計を簡略化することで、新しいパイロットを迅速に訓練し、経験を積ませることができる。"
 heroes_of_the_nation: "国家の英雄たち"
 heroes_of_the_nation_desc: "我が国のエースパイロットたちは、敵の爆撃や戦闘機から私たちを守る英雄である。"
 dedicated_industry_sam_coverage: "産業専用SAM防御"
 dedicated_industry_sam_coverage_desc: "産業地域にSAM（地対空ミサイル）防御を専用配備することで、爆撃ミッションから我が国の産業をより効果的に守ることができる。"
 integrated_air_defense_network: "統合型防空ネットワーク"
 integrated_air_defense_network_desc: "すべての探知および防衛システムを単一のネットワークに統合することで、敵勢力からの防御力を強化することができる。"
 every_road_a_runway: "すべての道路を滑走路に"
 every_road_a_runway_desc: "慎重な計画と設計により、戦時には国内の主要な道路のほぼすべてを滑走路として利用できるようにする。"
 high_efficiency_scrambles: "高効率スクランブル"
 high_efficiency_scrambles_desc: "パイロットは全戦闘機部隊を迅速にスクランブル発進させ、速やかに戦闘に投入する訓練を受けている。"
 close_our_skies: "領空封鎖"
 close_our_skies_desc: "敵が我々の領空で活動する能力を完全に奪うことができれば、攻撃を未然に防ぐことが可能となる。"
 high_speed_interceptor_designs: "高速迎撃機設計"
 high_speed_interceptor_designs_desc: "高速迎撃機は、敵爆撃機の飛行から我々の空を守るための最良の選択肢である。"
 gci_management: "地上管制インターセプト（GCI）管理"
 gci_management_desc: "地上からの調整により、我々の戦闘機は迅速に優先順位を決め、敵の脅威を排除することができる。"
 high_risk_interceptions: "高リスク迎撃"
 high_risk_interceptions_desc: "より多くの訓練と技能を持つことで、我々のパイロットは高リスクな状況でも敵機を迎撃する飛行が可能となる。"
 hit_and_run_strikes: "ヒット＆ラン攻撃"
 hit_and_run_strikes_desc: "パイロットに超低空飛行の訓練を施すことで、敵部隊への迅速な攻撃を行い、その戦闘能力を低下させることができる。"
 naval_interdiction_missions: "海上阻止任務"
 naval_interdiction_missions_desc: "パイロットに戦闘機を使用して敵艦船や輸送船への攻撃を行う訓練を施し、我が国の沿岸を守る。"
 strike_fighter_training: "攻撃機訓練"
 strike_fighter_training_desc: "より高度な方法でパイロットを訓練することで、状況に応じて機会目標を攻撃する能力を養うことができる。"
 close_support_strikes: "近接支援攻撃"
 close_support_strikes_desc: "我々の戦闘機は、危険なほど近い距離で空爆を行い、至近距離であっても敵部隊を排除する訓練を受けている。"
 all_weather_fighters: "全天候型戦闘機"
 all_weather_fighters_desc: "どのような気象条件でも飛行可能なことで、パイロットは天候に関係なく任務を遂行することができる。"
 EQ_MOD_CAT_module_light_surface_power_source_category_TITLE: "軽量エンジン"
 EQ_MOD_CAT_module_heavy_frigate_upgrade_category_TITLE: "重フリゲートアップグレードパッケージ"
 module_light_surface_early_reactor_power: "初期型軽量反応炉"
 module_light_surface_early_reactor_power_desc: ""
 module_light_surface_mod_reactor_power: "現代型軽量反応炉"
 module_light_surface_mod_reactor_power_desc: ""
 module_heavy_frigate_upgrade_package: "重フリゲートアップグレードパッケージ"
 module_heavy_frigate_upgrade_package_desc: "フリゲート艦を建造することはできるが、より重い艦種に関しては行き詰まっている。駆逐艦のような重艦艇に備えるには、何年もの資材と投資が必要だろう。しかし、フリゲートをアップグレードして強化し、新たな艦種である「重フリゲート」にすることで、より重い艦艇に対抗できるようにすることが可能だ。\n\n"
 TITLE_JEUNE_ECOLE: "青年学派海軍"
 TITLE_JEUNE_ECOLE_DESC: "Jeune École（青年学派）は、小型で重武装、高い機動性を持つ艦艇を用い、より重く機動性に欠ける艦艇と戦うことを目的とした海軍ドクトリンである。"
 cat_jeune_ecole_two_desc: "Jeune École（青年学派）は、小型で重武装、高い機動性を持つ艦艇を用い、より重く機動性に欠ける艦艇と戦うことを目的とした海軍ドクトリンである。この設計思想により、小型艦艇で、より多数で優勢な敵艦隊とも戦えるようになることを目指す。"
 a_divergence_in_doctrine: "ドクトリンの分岐"
 a_divergence_in_doctrine_desc: "ほとんどの海軍は、沿岸域を超えて勢力を投射する「地域海軍」または「外洋海軍」海軍ドクトリンの原則に基づいている。しかし、この軽量かつ機動性に優れた設計への転換により、これらのより厳しい戦闘スタイルに対抗し、新たな方向性を追求する可能性が生まれる。"
 size_doesnt_matter: "大きさは問題じゃない"
 size_doesnt_matter_desc: "重要なのは犬の大きさではなく、その犬が持つ闘志の大きさだ。"
 juryrigged_submarines: "応急処置型潜水艦"
 juryrigged_submarines_desc: "少しの時間を割いて潜水艦の一部を簡略化し、応急処置を施すことで、海軍戦力を補うための潜水艦をより多く生産できるかもしれない。"
 conscript_navy: "徴募海軍"
 conscript_navy_desc: "陸軍のために兵士を徴募することさえ不人気であり、海軍のための徴募はさらに不評だ。しかし、それでも戦力を補強するためには必要かもしれない。"
 its_how_you_use_it: "使い方次第"
 its_how_you_use_it_desc: "重要なのは、適切な場所で、適切なタイミングで、海流を利用することだ。"
 pt_boat_supremacy: "PTボートの優位性"
 pt_boat_supremacy_desc: "哨戒艇は我々の戦闘努力において効果的な戦力となるだろう。小型であっても、大型艦と同じくらい激しく戦うことができる。"
 the_new_ship_of_the_line: "新たなる戦列艦"
 the_new_ship_of_the_line_desc: "もしフリゲート艦の武装を強化し、装甲クラスを向上させれば、「重フリゲート」と呼ばれる新しいフリゲート艦クラスを効果的に作り出すことができる。これにより、大規模な海軍を有する国家に対抗できるようになるだろう。"
 hellfire_cannons: "金魚砲"
 hellfire_cannons_desc: "我々の艦船に搭載された砲は可能な限り小型化されているが、その威力は少しも劣らない。"
 bristling_with_firepower: "火力の結集"
 bristling_with_firepower_desc: "すべての艦船に、安全性を確保しつつ可能な限り多くの火力を搭載する。"
 mama_and_her_chicks: "母とそのヒナたち"
 mama_and_her_chicks_desc: "ヘビーフリゲートは我々の旗艦となり、哨戒艇がそのヒナたちとなるだろう。"
 riveted_ship_hulls: "リベット留めの船体"
 riveted_ship_hulls_desc: "船体を補強し、リベットで固定すれば、可能な限り強固なものとなるだろう。"
 zerg_rush: "ゼルグ・ラッシュ"
 zerg_rush_desc: "艦隊により多くの船を配備すれば、敵を数の優位で圧倒し、一気に攻め込むことが可能になる。"
 too_fast_to_torpedo: "魚雷を寄せ付けない速力"
 too_fast_to_torpedo_desc: "船が魚雷よりも速く移動すれば、沈められることはない。"
 mad_max_the_fleet: "艦隊のマッドマックス化"
 mad_max_the_fleet_desc: "その装備がこの船に適していようといまいと関係ない。それを搭載する、それだけだ。"
 frigate_go_brrrt: "フリゲートの総合火力化"
 frigate_go_brrrt_desc: "すべてのフリゲートは、海上、地上、空中を問わず、あらゆる敵に対応できるようになる。"
 pt_sees_all: "哨戒艇の全域監視"
 pt_sees_all_desc: "哨戒艇に強力なレーダーなどを装備することで、沿岸周辺のあらゆる動きを監視できるようになる。"
 hit_n_run: "ヒット・アンド・ルイン"
 hit_n_run_desc: "我々の艦艇は高速で移動し、敵海軍を徹底的に壊滅させる。その被害が何によるものか、敵が気付く前に。"
 dancing_with_giants: "巨人との舞踏"
 dancing_with_giants_desc: "我々の艦艇は小型でありながら、常に巨艦と渡り合うことができる。"
 the_ship_to_end_all_wars: "戦争を終わらせる船"
 the_ship_to_end_all_wars_desc: "この哨戒艇はすべての戦争を終わらせ、我々の頂点としての地位を確固たるものにするだろう。"
 special_forces_airborne: "空挺部隊"
 special_forces_airborne_desc: "空挺歩兵は1940年代と同様に、再び特殊部隊配備の重要な要素となるだろう。この部隊は、敵の行動に迅速かつ世界的に対応し、最も必要とされる地点に部隊を配置することを可能にする。"
 blot_out_the_sun: "太陽を覆え"
 blot_out_the_sun_desc: "大量の空挺部隊こそが進むべき道だ。空を我々の兵士で埋め尽くせば、敵は全てを阻止することはできないだろう。"
 increase_candidate_pools: "候補者数の増加"
 increase_candidate_pools_desc: "受け入れる候補者数を増やすことで、空挺部隊として訓練するための人的資源を確保できるようになる。"
 train_more_jumpers: "降下兵の増員訓練"
 train_more_jumpers_desc: "可能な限り多くの空挺部隊を訓練することは、大量降下を前提とした我々のドクトリンを実行する上で重要である。"
 protected_transports: "防護輸送機"
 protected_transports_desc: "空輸機をより良く防護することで、より多くの降下兵が目標地点まで生存して降下することが可能になる。"
 tight_space_packing: "密集配置"
 tight_space_packing_desc: "人員を密集させ、内部スペースを最大限に活用することで、より多くの部隊を戦場に送り込むことが可能になる。"
 rapid_training_pipeline: "迅速な訓練体制"
 rapid_training_pipeline_desc: "空挺兵の訓練体制を加速させることで、損失をより迅速に補充し、訓練を効率化することができる。"
 silk_rain: "シルクの雨"
 silk_rain_desc: "戦闘作戦中に大量の兵士が降下し、空から絹の雨のように舞い降りることになるだろう。"
 aggressive_mindset: "攻撃的思考"
 aggressive_mindset_desc: "適切な訓練と調整を施すことで、空挺兵を極めて攻撃的にし、戦闘中にリスクを厭わず行動させることが可能になる。"
 airdropped_heavy_equipment: "空中投下用重装備"
 airdropped_heavy_equipment_desc: "重装備を空中投下する方法を見つけることで、空挺兵に戦闘での優位性を与えることができる。"
 we_need_more_airborne: "さらなる空挺兵が必要だ"
 we_need_more_airborne_desc: "成功の鍵は？それはさらに多くの空挺兵だ。我々は空から敵を圧倒するだろう。"
 ground_tower_jump: "地上タワージャンプ"
 ground_tower_jump_desc: "3週間の訓練で、歩兵を空挺兵に育成することができる。"
 palitized_vehicles: "パレット化された車両"
 palitized_vehicles_desc: "より多くの車両をパレット化する方法を見つけることで、戦闘作戦中にこれらをより迅速に投下できるようになる。"
 extra_commo_gear: "追加通信装備"
 extra_commo_gear_desc: "空挺部隊と共に追加の通信装備を投下することで、戦闘区域での行動中でも通信を確保し、さらなる支援を要請できるようにする。"
 dedicated_paratrooper_transports: "専用空挺兵輸送機"
 dedicated_paratrooper_transports_desc: "通常の輸送機を使うのではなく、空挺兵輸送専用に設計された機体を使用する。"
 advanced_medic_training: "高度な衛生兵訓練"
 advanced_medic_training_desc: "降下中の死傷者を最小限に抑えるため、すべての空挺兵衛生兵がパラメディックレベルの訓練コースを受けることになる。"
 organized_and_numerous: "組織化と大兵力"
 organized_and_numerous_desc: "多数の兵力を擁しながらも、我々の空挺兵は高度に訓練されており、降下後に地上で迅速に部隊を編成し再組織する能力を特に重視している。"
 jump_with_what_you_need: "必要なものを持って降下"
 jump_with_what_you_need_desc: "すべての兵士が必要な装備をすべて携行し、戦闘用の補給物資も含めて降下する。これにより、降下後の部隊が最大限に作戦を遂行できるようにする。"
 combat_reoganization: "戦闘時の再編成"
 combat_reoganization_desc: "戦闘中、空挺兵は損失に即座に対応し、分散した部隊を迅速に統合して戦闘組織を編成できるよう訓練される。"
 flood_their_skies: "敵の空を洪水のように埋め尽くせ"
 flood_their_skies_desc: "戦闘の解決策は簡単だ。空を無数の空挺兵で埋め尽くし、敵の防御を圧倒することだ。"
 shock_from_the_sky: "空からの衝撃"
 shock_from_the_sky_desc: "機械化された空挺部隊を空から投入することで、我々の空挺作戦は驚異的な火力と装備で敵部隊に衝撃を与えることができる。"
 shock_force_expansions: "衝撃部隊の拡充"
 shock_force_expansions_desc: "空挺衝撃部隊を基盤とした特殊部隊を編成するため、戦闘作戦に投入可能な部隊の数を増やす必要がある。"
 light_mortar_barrages: "軽迫撃砲による一斉射撃"
 light_mortar_barrages_desc: "全ての歩兵小隊に軽迫撃砲を配備することで、最小の部隊であっても迅速な火力支援を利用できるようにする。"
 signals_intelligence: "シギント"
 signals_intelligence_desc: "空挺部隊による通信傍受と情報収集に注力することで、地上での戦闘効果を向上させ、さらなる作戦に備える。"
 dedicated_supply_teams: "専任補給チーム"
 dedicated_supply_teams_desc: "各歩兵中隊に専任の補給チームを配置することで、我が軍は他の部隊よりも長期間、自立して補給状況を維持できるようになる。"
 extra_anti_tank_weapons: "追加対戦車兵器"
 extra_anti_tank_weapons_desc: "歩兵部隊の対戦車兵器の装備量を増やすことで、敵の装甲反撃に対してより効果的に持ちこたえることができるようになる。"
 fast_hard_training: "高速・過酷な訓練"
 fast_hard_training_desc: "高強度の訓練に注力することで、訓練過程を通じて高度な熟練を持つ部隊を迅速に育成できるようになる。"
 medical_evacuation_plans: "医療撤退計画"
 medical_evacuation_plans_desc: "In order to retain force resiliency, every unit will plan and maintain medical evacuation plans, to minimize combat casualties."
 combat_drops: "戦闘降下"
 combat_drops_desc: "衝撃部隊を適切に活用することで、迅速に着地し戦闘態勢に散開できるようになり、混乱を引き起こして敵の防御努力を速やかに崩壊させ、通信網を損傷させることが可能になる。"
 hardened_transports: "装甲化輸送機"
 hardened_transports_desc: "輸送機により強力な装甲を施すことで、戦闘降下中の攻撃に対する生存率を向上させ、部隊の輸送をより安全に行えるようにする。"
 airdrop_logistical_supply: "空中投下による兵站補給"
 airdrop_logistical_supply_desc: "部隊を補給することは鍵となる。初期降下時に大量の補給物資を空中投下することで、戦闘作戦中の部隊への空中補給をより効果的に行えるようにする。"
 more_weapons_more_ammo: "より多くの武器、より多くの弾薬"
 more_weapons_more_ammo_desc: "部隊に追加の武器と弾薬を装備させることで、降下作戦中の戦闘力と持久力を向上させることができる。"
 second_wave_jumpers: "第二波降下兵"
 second_wave_jumpers_desc: "第二波降下兵を初波の直後に投入できるよう訓練することで、より早く戦場に多くの部隊を集中させることが可能になる。"
 difficult_terrain_exercises: "困難な地形訓練"
 difficult_terrain_exercises_desc: "空挺兵を敵対的な地形環境で訓練させることで、実戦の厳しい現実に対する準備をより万全にすることができる。"
 best_offence_is_good_defence: "最善の攻撃は堅固な防御"
 best_offence_is_good_defence_desc: "空挺兵は目標地点に到達すると、陣地を構築し、後続部隊が到着して交代するまで一歩も退かないよう訓練される。"
 mass_drop_tactics: "大規模降下戦術"
 mass_drop_tactics_desc: "衝撃部隊をより効果的に活用するため、大規模なグループで降下する訓練を施し、ショックと畏怖を最大限に活用する。"
 open_area_fighting: "開けた地域での戦闘"
 open_area_fighting_desc: "装甲兵員輸送車（APC）や歩兵戦闘車（IFV）を装備したことで、空挺部隊は徒歩の歩兵よりもはるかに開けた地形での戦闘に適するようになる。"
 fuel_conservation_techniques: "燃料節約技術"
 fuel_conservation_techniques_desc: "専用の補給線がない状況で、すべての車両乗員は移動中や戦闘中に燃料消費を最小限に抑える技術を徹底的に訓練される。"
 stealth_combat_insertions: "ステルス戦闘突入"
 stealth_combat_insertions_desc: "空軍と連携して訓練することで、我々の衝撃部隊は戦闘降下の際に最後の瞬間まで奇襲の要素を維持することができる。"
 who_dares_wins: "危険を冒すものが勝利する"
 who_dares_wins_desc: "エリート空挺特殊部隊は、我々の軍事成功の鍵を握る存在だ。歩兵が大規模な突破には不向きであっても、我々の空挺部隊は最強の部隊となり、不運にも彼らと遭遇した敵はその代償を支払うことになるだろう。"
 elite_forces_elite_training: "エリート部隊、エリート訓練"
 elite_forces_elite_training_desc: "最良の部隊には最良の訓練が必要だ。我々は空挺兵に、可能な限り最高の訓練を提供することを約束する。"
 combat_resupplies: "戦闘補給"
 combat_resupplies_desc: "我々の部隊は、どのような手段を講じても戦闘中に補給を維持される。"
 extensive_range_time: "徹底的な射撃訓練"
 extensive_range_time_desc: "射撃訓練の時間を優先することで、空挺兵全員が支給されたすべての武器で優れた射撃能力を身につける。"
 combat_supply_recovery: "戦闘物資回収"
 combat_supply_recovery_desc: "敵の武器を拾う訓練を施すことで、空挺兵は戦闘中および戦闘後に追加の物資を回収できるようになる。"
 small_unit_tactics: "小隊戦術"
 small_unit_tactics_desc: "訓練を最小単位にまで重点的に行うことで、空挺兵の各ファイアチームが自分たちよりも規模の大きい敵部隊と戦えるようになる。"
 dedicated_saboteurs: "専属の破壊工作員"
 dedicated_saboteurs_desc: "空挺兵は敵の後方に降下し、迅速に行動して敵の重要なインフラや軍事装備を破壊・損傷させる訓練を受ける。"
 veteran_training_staff: "熟練訓練教官"
 veteran_training_staff_desc: "前線部隊から熟練の空挺兵を訓練教官として引き抜くことで、実戦での経験や教訓を訓練中の空挺兵に提供できるようになる。"
 combat_paramedics: "戦闘衛生兵"
 combat_paramedics_desc: "高価な損失を防ぐため、すべての医療スタッフを重症患者対応が可能なレベルまで訓練し、負傷した空挺兵の生存率を最大化する。"
 sere_training: "SERE訓練"
 sere_training_desc: "空挺兵は、遭遇する可能性のある敵勢力や環境において、生存、回避、抵抗、脱出を行う能力を訓練される。"
 gureilla_fighting: "ゲリラ戦闘"
 gureilla_fighting_desc: "少数または単独で戦う場合でも、兵士たちは攻撃、撤退、爆撃、またはその他の方法で敵軍やその編成を攪乱する訓練を受ける。"
 use_what_we_take: "手に入れたものは使え"
 use_what_we_take_desc: "固定されていないものであれば何でも、空挺兵は奪い取り、それを活用する訓練を受ける。台所の流し台でさえも例外ではない。"
 any_time_any_place_any_weather: "いつでも、どこでも、どんな天候でも"
 any_time_any_place_any_weather_desc: "どんな時間、場所、天候条件でも、空挺兵は敵を攻撃できるだろう。"
 advanced_medical_care: "高度な医療ケア"
 advanced_medical_care_desc: "すべての空挺兵は、より高いレベルの戦闘救命技術（CLS）を習得し、部隊の生存率をさらに最大化するよう訓練される。"
 seize_the_initive: "主導権を掌握せよ"
 seize_the_initive_desc: "不利な状況にあっても、我が部隊は隙や好機を見極め、瞬時に敵から主導権を奪い返す訓練を受ける。"
 urban_warfare_training: "都市戦訓練"
 urban_warfare_training_desc: "部隊の技能を最大限に活かすため、都市部での戦闘作戦に関する高度な訓練を施し、都市や市街地での戦闘時にさらに致命的で危険な存在となるようにする。"
 rapid_replenishment_doctrine: "迅速補充ドクトリン"
 rapid_replenishment_doctrine_desc: "部隊を迅速に交代させ、補給品を前線に届けることで、空挺兵たちは常に必要な装備と物資を確保し、敵に対する作戦を継続できるよう最善を尽くす。"
 fight_with_what_you_have: "手持ちのもので戦え"
 fight_with_what_you_have_desc: "補給が乏しくても、必要ならば素手ででも、空挺兵たちは戦い続ける。"
 eyes_and_ears: "目と耳"
 eyes_and_ears_desc: "我々の空挺兵は高度に訓練されており、戦闘と偵察の両面で軍の先鋒を担う存在だ。この部隊は、我が軍の目であり耳である。"
 special_forces_marine: "海兵特殊部隊"
 special_forces_marine_desc: "海兵特殊部隊は、水陸両用上陸作戦や、大河川やその他の水上障害を越える作戦を遂行するために設計され、訓練されている。"
 massed_amphibious_landings: "大規模水陸両用上陸作戦"
 massed_amphibious_landings_desc: "物量の力で敵の海岸防衛線を突破し、問題なく敵の海岸線に侵攻することができる。"
 mass_recrutiment_campaigns: "大規模募集キャンペーン"
 mass_recrutiment_campaigns_desc: "広報活動を行い、新たな海兵隊員の募集を積極的に進めることで、海兵隊の規模を大幅に拡大することができる。"
 multiple_training_centers: "複数の訓練センター"
 multiple_training_centers_desc: "国内各地に複数の訓練センターを設置することで、海兵隊員をより迅速かつ効率的に訓練できるようになる。"
 increased_vehicle_maintinance: "車両整備の強化"
 increased_vehicle_maintinance_desc: "海兵隊が主に車両輸送を利用するため、車両の整備ルーチンを強化することで、より長期間行動を維持できるようになる。"
 one_chassis_many_jobs: "一つのシャーシで多用途に対応"
 one_chassis_many_jobs_desc: "すべての海兵装備に単一の基本シャーシを採用することで、生産と供給の効率化を図ることができる。"
 public_demonstration_campaigns: "公開実演キャンペーン"
 public_demonstration_campaigns_desc: "より多くの志願者を引きつけるため、海兵隊は定期的にその技能を披露する実演を行う。"
 ship_to_shore_transports: "艦船から陸地への輸送"
 ship_to_shore_transports_desc: "専用の上陸用舟艇を使用することで、強襲艦から陸地への輸送が可能になり、より多くの部隊を効率的に展開することができる。"
 fix_bayonets_and_charge: "銃剣を装備し突撃せよ"
 fix_bayonets_and_charge_desc: "我が軍を徹底的に訓練することで、海岸拠点を確保するために肉弾戦にまで及ぶ攻撃性を身に付けさせる。"
 lcac_developments: "LCACの開発"
 lcac_developments_desc: "上陸用舟艇の開発に注力することで、艦船から海岸への輸送をより効率的に行えるようにする。"
 hit_the_beach_hard: "ビーチへの強襲"
 hit_the_beach_hard_desc: "部隊を徹底的に訓練し、攻撃的にビーチに上陸して前進させることで、後続部隊のために迅速に地域を確保できるようにする。"
 pre_landing_bombardments: "上陸前砲撃"
 pre_landing_bombardments_desc: "海軍の支援を活用することで、我々の水陸両用上陸作戦は沖合の護衛艦からの強力な火力支援を受けることができる。"
 amphibious_supply_teams: "水陸両用補給チーム"
 amphibious_supply_teams_desc: "一部の上陸用舟艇を補給ユニットとして活用することで、定期的に海岸線へ補給物資を届けることが可能になる。"
 helicopter_logistic_operations: "ヘリコプター物流作戦"
 helicopter_logistic_operations_desc: "ヘリコプター支援に大きく注力することで、ヘリコプターによる補給飛行がさらに我々の物流能力を向上させる。"
 next_generation_aavs: "次世代型水陸両用車両"
 next_generation_aavs_desc: "次世代型の水陸両用車両（AAV）を設計・製造することで、海兵隊を将来の戦いに向けてより適切に準備し、装備することができる。"
 fleet_marine_corpsmen: "艦隊海兵衛生兵"
 fleet_marine_corpsmen_desc: "衛生兵に対して専門的な戦闘医療訓練を施すことで、作戦中に発生するすべての戦闘負傷者に対応できる準備を整える。"
 every_marine_a_rifleman: "すべての海兵はライフル兵"
 every_marine_a_rifleman_desc: "まず第一に、すべての海兵はライフル兵として訓練され、必要とあれば即座に射撃し戦えるようにする。"
 leave_nothing_on_the_ship: "艦上に何も残すな"
 leave_nothing_on_the_ship_desc: "いかなる水陸両用作戦においても、上陸が開始された後は、装備の一つも艦上に残さないよう、兵站部隊が徹底する。"
 rapid_breakouts: "迅速な突破"
 rapid_breakouts_desc: "積極的に戦い、あらゆる隙を迅速に活用するよう訓練された我が海兵隊は、迅速にビーチヘッドを確保・拡大し、後続部隊がさらに隙を突いて進撃できるようにする。"
 heavy_landing_craft: "重型上陸用舟艇"
 heavy_landing_craft_desc: "重機材を輸送するために設計された上陸用舟艇を建造することで、初期の上陸段階でより多く、より重装備の装備と兵器を部隊に提供できるようになる。"
 armored_landing_force: "装甲上陸部隊"
 armored_landing_force_desc: "水陸両用装甲兵員輸送車（APC）や歩兵戦闘車（IFV）を活用することで、海兵隊は敵の海岸に装甲部隊を上陸させ、突破をより容易にすることができる。"
 light_armored_recon: "軽装甲偵察"
 light_armored_recon_desc: "軽量で迅速な装甲部隊を偵察として使用することで、海兵隊は敵防御の隙間を素早く発見し、それを活用することができる。"
 precision_ship_bombardment: "精密艦砲射撃"
 precision_ship_bombardment_desc: "艦船から発射される巡航ミサイルやその他の兵器を使用して、部隊の上陸前に敵の要塞やその他の配置地点に対し精密な攻撃を行う。"
 beach_reconassiance_raids: "海岸偵察襲撃"
 beach_reconassiance_raids_desc: "専任の偵察チームを使用し、上陸前に海岸拠点で軽偵察襲撃を行い、本格的な侵攻部隊に適した場所であるかを確認する。"
 beachhead_logistics: "前線拠点の兵站"
 beachhead_logistics_desc: "作戦を支えるため、燃料や弾薬が必要な場所に確実に届けられるよう、兵站作業は前線拠点で開始される。"
 land_armor_by_sea: "海路で装甲部隊を上陸"
 land_armor_by_sea_desc: "上陸用舟艇を装甲部隊の輸送に特化させることで、上陸した海兵部隊や内陸へ進軍する部隊に、より効率的に装甲支援を提供できるようになる。"
 refusal_to_quit: "不屈の精神"
 refusal_to_quit_desc: "攻撃的で決然とした態度を身につけるよう訓練された我が部隊は、決して諦めることを知らないだろう。"
 hospital_ships: "病院船"
 hospital_ships_desc: "生存率を最大限に高めるため、上陸部隊には常に専用の病院船を伴わせ、作戦中の海兵隊員に迅速な医療を提供できるようにする。"
 dedicated_landing_ships: "専用上陸艦"
 dedicated_landing_ships_desc: "人員と物資の輸送を効率化するため、専用の上陸艦が海兵隊員とその装備を侵攻地点まで運ぶ。"
 fuel_on_the_beach: "ビーチでの燃料供給"
 fuel_on_the_beach_desc: "綿密な計画により、ビーチが確保されるとすぐに大量の燃料バッグを設置できるようにし、上陸部隊全体が即座に燃料を供給できるようにする。"
 victory_through_firepower: "火力の勝利"
 victory_through_firepower_desc: "重要な目標や地点に火力を集中させることで、圧倒的な攻撃力によって勝利を確実なものとする。"
 armored_breakouts: "装甲部隊の突破"
 armored_breakouts_desc: "ビーチに装甲部隊を上陸させる能力を活用し、敵の後方地域への迅速な突破を行い、防御の隙を突いて戦果を拡大する。"
 amphibious_warfare_experts: "水陸両用戦の専門家"
 amphibious_warfare_experts_desc: "上陸技術や河川渡河の訓練を継続的に行うことで、我が海兵部隊は水陸両用軍事作戦の第一人者となるだろう。"
 thunder_runs: "雷撃戦"
 thunder_runs_desc: "混乱を引き起こし敵に損害を与えることを目的に、我が装甲部隊は追随部隊がすぐ後ろにいない場合でも、敵地深くへの迅速な攻撃を実施する訓練を受けるだろう。"
 shore_directed_fires: "沿岸火力指示"
 shore_directed_fires_desc: "高度に訓練された観測員を活用することで、沿岸の海兵隊は海軍の火力支援を正確に指示できるようになる。"
 dedicated_breaching_parties: "専用突破部隊"
 dedicated_breaching_parties_desc: "敵の要塞を破壊する訓練を受けた部隊は、戦闘作戦中に敵の障害物を容易に突破できるようになる。"
 logistical_experts: "物流の専門家"
 logistical_experts_desc: "移動させる人員や装備の量を考慮し、支援および補給部隊は、最小限の遅延で接触地点まで人員と物資を運ぶ専門家になる。"
 rapid_mission_planning: "迅速な作戦計画"
 rapid_mission_planning_desc: "隙間や好機を迅速に活用するために、部隊は必要に応じて戦闘任務を素早く計画し実行する訓練を行う。"
 infantry_amphibious_strike_forces: "歩兵水陸両用打撃部隊"
 infantry_amphibious_strike_forces_desc: "高度に訓練された軽歩兵部隊を主力とし、海兵隊は水陸両用作戦中に敵の重要目標を攻撃・破壊する専門家となる。"
 the_few_the_proud: "少数精鋭"
 the_few_the_proud_desc: "我々の海兵隊歩兵部隊は、数は少ないが、上陸部隊として高い技能と能力を備えた精鋭戦闘部隊となる。"
 one_if_by_land: "陸路なら1つを"
 one_if_by_land_desc: "内陸部で戦う場合、海兵隊員は、現代の戦場を埋め尽くす河川やその他の水上障害物を横断する部隊を指揮し、訓練する。"
 two_if_by_sea: "海路なら2つを"
 two_if_by_sea_desc: "水陸両用作戦で上陸する場合、海兵隊は訓練と任務への慣れを生かし、与えられたチャンスを生かすことができる。"
 more_with_less: "少数でより多くを"
 more_with_less_desc: "世界中の全ての装備を与えられてはいないが、海兵隊は与えられた分を用いて、敵が想定する能力をはるかに超える任務を遂行することができる。"
 marine_beach_raids: "海兵隊の浜辺襲撃"
 marine_beach_raids_desc: "上陸部隊の活用により海兵隊は敵の海岸で迅速な一撃離脱を実行し、本格的な上陸作戦が開始されれば敵軍を迅速に排除できる。"
 lightweight_landing_groups: "軽量上陸部隊"
 lightweight_landing_groups_desc: "多数の軽歩兵部隊を活用することで、上陸部隊は軽量かつ機動性に優れたものとなり、単一の上陸作戦で複数の任務を遂行できるようになる。"
 enlisted_to_officer_training: "下士官から士官への訓練"
 enlisted_to_officer_training_desc: "経験豊富な下士官兵を活用し、士官への訓練を行うことで、その経験を適切に活用できる指導者を育成する。"
 enhanced_leadership_schools: "指導力強化学校"
 enhanced_leadership_schools_desc: "高品質な指導者育成プログラムに注力することで、すべての将校および下士官が極めて優れた指導者となるだろう。"
 secure_the_beachhead: "上陸拠点の確保"
 secure_the_beachhead_desc: "我が海兵隊の目標はただ一つだ。敵の防御を突破し、後続部隊のための上陸拠点を確保することである。"
 tough_as_nails: "鋼のごとき強靭さ"
 tough_as_nails_desc: "高度な訓練プログラムと過酷な環境での鍛錬を通じて、我が海兵隊はどんな環境でも、どんな困難にも耐え抜く屈強な兵士となる。"
 light_fighter_fighting: "軽歩兵戦術"
 light_fighter_fighting_desc: "部隊を軽歩兵として特化させることで、重装備を最小限に抑えつつ、敵部隊に対して最大限の戦闘力を発揮できるようになる。"
 improvised_breaching_methods: "即席突破手法"
 improvised_breaching_methods_desc: "利用可能な装備を活用する訓練を受けた我が海兵隊は、専門的な突破装備を用いずに突破作戦を遂行することができる。"
 urban_operations_training: "市街地作戦訓練"
 urban_operations_training_desc: "MOUT（市街地作戦）に重点を置いた訓練により、我が海兵隊は浜辺や河川だけでなく、都市や市街地でも十分に作戦を遂行できる能力を持つ。"
 improved_bridging_methods: "橋梁構築技術の向上"
 improved_bridging_methods_desc: "我が海兵隊は河川障害を迅速に橋渡しする訓練を受けており、これにより敵地深くへの進軍を支援するための代替ルートを確保できるようになる。"
 increased_squad_sizes: "分隊規模の拡大"
 increased_squad_sizes_desc: "すべての海兵部隊に第三射撃班を追加することで、戦闘作戦における戦術的柔軟性と火力を大幅に向上させることができる。"
 hold_until_relieved: "援軍到着までの拠点死守"
 hold_until_relieved_desc: "上陸拠点を確保し、援軍が到着するまで防衛する訓練を受けた我が海兵隊は、敵地の最小の拠点でさえも決して手放さない。"
 advance_under_fire: "猛火下の前進"
 advance_under_fire_desc: "訓練と士気向上の演習を通じて、我が海兵隊は最も激しい敵の砲火の下でも前進する意志と能力を持つ。"
 island_hopping_campaigns: "島々攻略作戦"
 island_hopping_campaigns_desc: "広大な海域での戦闘を想定した訓練を受けた我が海兵隊は、侵攻を繰り返しながら、島々を渡り歩き、多段階の水陸両用作戦を問題なく遂行することができる。"
 special_forces_airmobile: "空中機動特殊部隊"
 special_forces_airmobile_desc: "高度な訓練を受けた空中機動部隊は、敵陣深くに侵攻し、迅速に重要目標を確保するとともに、敵部隊を包囲することができる。"
 armored_airmobile_corps: "空中機動装甲部隊"
 armored_airmobile_corps_desc: "空中機動部隊に装甲兵員輸送車（APC）を配備することで、より強力で手強い敵部隊との戦闘が可能となる。"
 expanded_pilot_training: "パイロット訓練の拡充"
 expanded_pilot_training_desc: "パイロット訓練学校や訓練コースの数を増やすことで、敵よりも多く、より優れたパイロットを迅速に育成することが可能となる。"
 open_air_assault_schools: "空挺襲撃学校の設立"
 open_air_assault_schools_desc: "複数の空挺襲撃学校を設立することで、さらなる歩兵部隊に空挺襲撃作戦の技術を習得させることが可能となる。"
 massed_assault_formations: "集結突撃編成"
 massed_assault_formations_desc: "大規模な空中機動装甲部隊を集結させることで、敵の防衛線の弱点をより効果的に突き、突破を実現しやすくなる。"
 coordinated_staging_areas: "統合された展開拠点"
 coordinated_staging_areas_desc: "部隊が運用する展開拠点を緊密に調整することで、作戦遂行時の指揮統制能力を向上させることができる。"
 glamorized_air_assault: "空挺襲撃の魅力化"
 glamorized_air_assault_desc: "空挺襲撃部隊を注目させることで、新たな志願者にとって魅力的なキャリア選択肢としてアピールすることができる。"
 slingloading_resuppy: "スリングローディング補給"
 slingloading_resuppy_desc: "ヘリコプターの内部スペースだけでなくスリングローディングの技術を活用することで、部隊が輸送可能な物資の量と重量を大幅に増加させることができる。"
 mobilitas: "機動作戦能力"
 mobilitas_desc: "高機動作戦に重点を置くことで、空挺襲撃部隊は迅速に機動し、明確な目標を持って作戦を遂行できるよう訓練される。"
 mobile_protected_firepower: "機動装甲火力"
 mobile_protected_firepower_desc: "軽量な空中機動戦車に注力することで、我が歩兵部隊は強固な防御拠点への攻撃時に強力な支援を受けることができる。"
 internal_recruitment_drives: "内部募集活動"
 internal_recruitment_drives_desc: "他部隊からベテラン兵士を募集することで、空挺襲撃部隊の人員を増強するとともに、その質を向上させることができる。"
 improved_school_pipelines: "訓練課程の改良"
 improved_school_pipelines_desc: "訓練の流れと速度を改善することで、空挺襲撃部隊の訓練速度を向上させることができる。"
 heavy_lift_helicopters: "大型輸送ヘリコプター"
 heavy_lift_helicopters_desc: "大型の重量物輸送ヘリコプターを活用することで、空中機動部隊とともに、さらに多くの物資を輸送することが可能となる。"
 forward_air_traffic_control: "前線航空交通管制"
 forward_air_traffic_control_desc: "着陸地点周辺での作戦をより効果的に管理するため、前線航空交通管制チームを部隊に配備し、大量のヘリコプターの運用を円滑に指揮する。"
 call_for_fires: "火力支援要請"
 call_for_fires_desc: "前線部隊に観測員を増員することで、航空および砲兵支援の要請をより的確に指示できるようになる。"
 internal_medevac_units: "内部MEDEVAC部隊"
 internal_medevac_units_desc: "敵の攻撃による犠牲者を減らすため、すべての空中機動部隊に内部MEDEVAC（医療搬送）支援を配備し、負傷者を迅速に高度な医療機関へ搬送できるようにする。"
 pilot_and_enlisted_bonuses: "パイロットおよび兵士への特別手当"
 pilot_and_enlisted_bonuses_desc: "部隊の定着率を向上させ、より多くの兵士に興味を持たせるため、空挺襲撃部隊に志願する、または留まるパイロットおよび兵士に対して高額の特別手当を支給する。"
 forward_arm_repair_points: "前線修理補給拠点"
 forward_arm_repair_points_desc: "ヘリコプターの修理と再武装を行う前線拠点を整備することで、火力支援要請への迅速な対応を保証する。"
 assembly_area_coordination: "集結拠点の調整"
 assembly_area_coordination_desc: "上陸の第一波で指揮チームを前線に配置することで、部隊は集結拠点から迅速に編成・前進し、より早く戦闘に参加できるようになる。"
 strike_fast_strike_hard: "素早く、強烈に"
 strike_fast_strike_hard_desc: "迅速かつ強力な攻撃に重点を置くことで、我が空中機動部隊は軍の進撃における先鋒としての役割を果たすだろう。"
 gunship_escorts: "ガンシップ護衛"
 gunship_escorts_desc: "上陸部隊の安全を確保するため、全ての空挺襲撃作戦にヘリコプターガンシップを護衛として配備する。"
 hot_landing_zone_insertions: "熱戦地帯への着陸突入"
 hot_landing_zone_insertions_desc: "Under the cover of direct fire from attack helicopters, our forces will be able to land in zones under enemy fire, in land in zones normally too hot for operations."
 command_jtac_teams: "指揮JTACチーム"
 command_jtac_teams_desc: "JTAC（統合末端攻撃管制）チームを指揮要素と連携させることで、指揮官が最も重要と判断した目標に対して、航空機や砲兵の火力を効果的に指示できるようになる。"
 dispersed_jtac_teams: "分散配置JTACチーム"
 dispersed_jtac_teams_desc: "JTAC（統合末端攻撃管制）チームを前線部隊に分散配置することで、指揮レベルからの要請を待つことなく、必要なときに直接火力支援を提供できるようになる。"
 forward_staged_supply_lines: "前線配置補給ライン"
 forward_staged_supply_lines_desc: "補給物資と代替品を前線近くに標準化して配置することで、補給および増援要請への対応時間を最小限に抑え、部隊の機動性を向上させる。"
 helicopter_gunship_interdiction: "ヘリコプターガンシップによる阻止攻撃"
 helicopter_gunship_interdiction_desc: "攻撃ヘリコプターを活用することで、我々の近辺や前線を通過しようとする敵部隊に迅速に反撃を加えることができる。"
 prioritized_gunship_crews: "ガンシップ乗員の優先訓練"
 prioritized_gunship_crews_desc: "ガンシップ乗員に対してより多くの訓練時間と人員を割り当てることで、攻撃ヘリコプター部隊の効率と攻撃力を大幅に向上させる。"
 escorted_medevac_flights: "MEDEVAC護衛飛行"
 escorted_medevac_flights_desc: "MEDEVAC（医療搬送）ヘリコプターに攻撃ヘリコプターを護衛として配備することで、より危険な状況下からも負傷兵を搬送することが可能となる。"
 attack_helicopter_brigades: "攻撃ヘリコプター旅団"
 attack_helicopter_brigades_desc: "攻撃ヘリコプターの配備数を増やすことで、前線部隊が利用できる火力を大幅に強化することができる。"
 transport_helicopter_defensive_weapons: "輸送ヘリコプターの防衛武装"
 transport_helicopter_defensive_weapons_desc: "輸送ヘリコプターに自衛用の武装を搭載することで、熱戦地帯の着陸地点（LZ）にも対応可能とし、着陸中にも敵部隊に対して攻撃を行えるようになる。"
 helicopter_supplied_fuel_points: "ヘリコプター燃料補給拠点"
 helicopter_supplied_fuel_points_desc: "ヘリコプターを活用して燃料を輸送することで、部隊への補給範囲と速度を向上させる。"
 gunship_close_support: "ガンシップ近接支援"
 gunship_close_support_desc: "ガンシップを近接支援任務に活用することで、歩兵部隊や装甲部隊に対して精密な火力支援を提供できるようにする。"
 beans_and_bullets_by_helicopter: "ヘリコプターによる補給作戦"
 beans_and_bullets_by_helicopter_desc: "空中機動部隊の補給をヘリコプター中心の物流システムに注力することで、補給線を置き去りにすることなく、部隊の進撃速度を維持できるようにする。"
 nap_of_the_earth_insertions: "地表すれすれの突入作戦"
 nap_of_the_earth_insertions_desc: "パイロットに可能な限り地表近くを飛行する訓練を施すことで、最後の瞬間まで奇襲効果を維持することができる。"
 airmobile_maintainers: "空中機動整備班"
 airmobile_maintainers_desc: "整備班がヘリコプターを利用して機材や物資を運搬できるようにすることで、部隊の現地での継続作戦能力を向上させる。"
 airmobile_engineering: "空中機動工兵"
 airmobile_engineering_desc: "工兵部隊を攻勢任務に投入することで、空中機動工兵は戦闘工兵としての役割を果たし、空中機動作戦のペースに対応できるようになる。"
 hunter_killer_helo_teams: "ハンターキラー・ヘリコプターチーム"
 hunter_killer_helo_teams_desc: "ヘリコプター乗員間の綿密な訓練により、ガンシップがペアで行動し、敵の装甲部隊を容易に発見・撃破できるようになる。"
 mid_air_helicopter_refueling: "空中ヘリコプター給油"
 mid_air_helicopter_refueling_desc: "空中給油技術を活用することで、航空機の長時間の任務遂行が可能となり、地上部隊の支援のために目標上空に留まる時間を延ばすことができる。"
 airmobile_reconassiance_by_fire: "空中機動射撃偵察"
 airmobile_reconassiance_by_fire_desc: "空中機動部隊による積極的な行動により、前線で戦いながら正確な射撃偵察を実施することが可能となる。"
 fortunate_son: "幸運な息子"
 fortunate_son_desc: "軽歩兵戦術に重点を置くことで、空中機動部隊を精鋭の戦闘部隊へと変貌させる。"
 precision_helicopter_flying: "精密ヘリコプター飛行"
 precision_helicopter_flying_desc: "ヘリコプターパイロットをエリートレベルに訓練することで、我々の部隊は任務のために歩兵を正確に必要な地点に降ろすことができるようになる。"
 external_fuel_tanks: "外部燃料タンク"
 external_fuel_tanks_desc: "外部燃料タンクを使用することで、ヘリコプターの作戦飛行範囲が広がり、給油のために離脱する前に目標上で滞在できる時間が延長される。"
 precision_firepower: "精密火力"
 precision_firepower_desc: "精密誘導兵器を使用することで、我々の部隊は敵の目標に対して正確な攻撃を行うことができるようになる。"
 rapid_unit_rotations: "迅速な部隊交代"
 rapid_unit_rotations_desc: "部隊の効率を維持するために、我々の空中機動部隊は定期的に休養と回復のために交代し、部隊の疲弊を防ぐことができる。"
 fastroping_assault_operations: "ファストロープ降下攻撃作戦"
 fastroping_assault_operations_desc: "ファストロープ降下作戦を実施することで、我々の空中機動部隊は市街地などの密集した地域で制限なく作戦を行うことができるようになる。"
 rapid_asset_interdiction: "迅速な資産遮断"
 rapid_asset_interdiction_desc: "高度に訓練されたパイロットと歩兵を持つ我々の空中機動部隊は、臨機応変に重要な標的を迅速に発見し、攻撃することができるようになる。"
 extended_pilot_training: "拡張されたパイロット訓練"
 extended_pilot_training_desc: "パイロット訓練の過程を延長することで、可能な限り最高品質のパイロットを育成する。"
 critical_care_medevac: "重要治療MEDEVAC"
 critical_care_medevac_desc: "負傷者の生存を確実にするため、我々の空中機動MEDEVAC要員はすべてクリティカルケアの救急医療士と看護師として訓練される。これにより、我々の要員が再び戦うために生還する確率を最大化する。"
 airmobile_leadership_courses: "空中機動指導者課程"
 airmobile_leadership_courses_desc: "この環境での運用方法を指導者により良く教えるため、空中機動作戦の詳細を教える専門的な指導者課程が設立される。"
 combat_resupply_flights: "戦闘補給飛行"
 combat_resupply_flights_desc: "リスクに関係なく、我々の空中機動物流パイロットは戦闘区域に飛行し、兵士たちに弾薬や装備を供給し続けることができるようになる。"
 expanded_light_fighter_bypass_operations: "拡張型軽戦闘機迂回作戦"
 expanded_light_fighter_bypass_operations_desc: "我々の部隊は、利用可能な機会を最大限に活用し、友軍の損失を最小限に抑えるために、強化された目標を迂回して包囲することを検討する。"
 bad_weather_flight_training: "悪天候飛行訓練"
 bad_weather_flight_training_desc: "全ての天候条件下で飛行する訓練を受けることで、我々のパイロットはどんな天候でも部隊や物資を輸送できるようになる。"
 cls_by_doctrine: "教義によるCLS（戦闘救急処置）"
 cls_by_doctrine_desc: "我々の部隊のすべての兵士がCLS（戦闘救急処置）を訓練することを確実にすることで、負傷した兵士に対して即座に緊急医療を提供でき、全体的な戦死者を減少させることができる。"
 night_combat_insertions: "夜間戦闘突入作戦"
 night_combat_insertions_desc: "夜間の時間帯を活用することで、敵の視界が最も限られている時に迅速な作戦を実施することができる。"
 rapid_battery_emplacement: "迅速な砲兵配置"
 rapid_battery_emplacement_desc: "砲兵隊が迅速に砲を配置できるよう訓練することで、他の部隊への適切な火力支援を行うために、迅速に火力基地を設立することができる。"
 dedicated_spotter_teams: "専任スポッターチーム"
 dedicated_spotter_teams_desc: "砲兵および航空スポッターのチームは、全ての大隊に組み込まれ、敵の高価値目標を見つけて火力を指示することを唯一の目的として活動する。"
 maintaining_momentum: "勢いの維持"
 maintaining_momentum_desc: "敵に休む暇を与えず、常に圧力をかけ続けることに重点を置き、我々の部隊が敵のラインにさらに深く押し込んでいけるようにしなければならない。"
 infantry_squad_reconassiance: "歩兵分隊偵察"
 infantry_squad_reconassiance_desc: "特別な訓練を通じて、すべての歩兵部隊に偵察任務を遂行させる方法を教え、空中機動部隊の情報収集能力をさらに拡大できるようにする。"
 assault_gun_tech_3_desc: "現代軍が提供する最高の技術。スマート弾やエアバースト機能を備えている。"
