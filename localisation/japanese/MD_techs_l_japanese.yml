 tech_mtg_amphibious_assault_ship: "水陸両用強襲揚陸艦"
 tech_mtg_amphibious_assault_ship_desc: "強襲揚陸艦は、敵の沿岸地域で上陸作戦を行う際に、前線の後方で航空支援と水上支援を行うために使用される軍艦だ。"
 tech_mtg_air_cushioned_landing_craft: "エアクッション型揚陸艇"
 tech_mtg_air_cushioned_landing_craft_desc: "水陸両用作戦において、従来の船型揚陸艇は世界の海岸線の約15%にしか上陸できないが、1960年代以降に開発されたホバークラフトは70%に達することができるため、適応性が大幅に向上した。同時に、その速度は従来の揚陸艇よりも速く、主力戦車を運び、陸上の海兵隊員を援護することができる。ホバークラフトは水陸両用上陸作戦のルールを完全に変えた。"
 tech_mtg_modern_landing_craft: "現代型上陸用舟艇"
