 CAT_green_water_navy: "地域海軍"
 CAT_jeune_ecole_two: "青年学派"
 environment_schools: "環境サバイバルスクール"
 environment_schools_desc: "兵士たちがあらゆる地形で戦えるようにするには、まず彼らが生き残れるように訓練し、次にその環境を活用できるようにしなければなりません。"
 specialized_officers: "士官の専門化"
 specialized_officers_desc: "士官に専門分野を選択し、訓練に集中するよう指示することで、能力を最大限に発揮して専門的な役割を果たす準備ができている質の高い士官を育成することができます。"
 continuous_bombardment: "継続的な砲撃"
 continuous_bombardment_desc: "時間や天候に関係なく、我々の航空戦力は敵の陣地を攻撃し続けます。"
 fire_brigades: "緊急機動部隊"
 fire_brigades_desc: "戰地消防隊と呼ばれる即応部隊が派遣され、敵の進撃に正面から立ち向かい、これを撃破します。"
 deterrence_raids: "抑止襲撃"
 deterrence_raids_desc: "我々の部隊は、直接行動任務を遂行するために特殊部隊チームを使用し、反乱軍の主要標的を襲撃する地元部隊を支援します。"
 maximum_survivability: "最大限の生存能力"
 maximum_survivability_desc: "乗員の保護と車両の回収を優先することで、車両が破壊された場合でも乗員の生存を確保することができます。"
 battlefield_taxi: "戦場タクシー"
 battlefield_taxi_desc: "我々の装甲兵員輸送車（APC）はまさにタクシーだ。つまり、部隊がより早く、よりしっかり守られて戦場に到着できるよう、最前線まで移動するのだ。"
 blue_water_navy: "外洋海軍"
 blue_water_navy_desc: "外洋海軍は、外洋の深海を越えて世界規模で活動できる海軍力のことである。その定義は戦力によって異なるが、長距離で制海権を行使できることが条件となる。その国の海軍が自国から遠く離れた場所で力を発揮できるようにするもので、通常、1隻以上の空母が含まれる。"
 green_water_navy: "地域海軍"
 green_water_navy_desc: "地域海軍とは、自国の沿岸域で活動できる海上戦力のことで、周辺海域での活動能力は限られている。"
 jeune_ecole_two: "青年学派"
 jeune_ecole_two_desc: "Jeune École（青年学派）は、小型で重武装、高い機動性を持つ艦艇を用い、より重く機動性に欠ける艦艇と戦うことを目的とした海軍ドクトリンである。この設計思想により、小型艦艇で、より多数で優勢な敵艦隊とも戦えるようになることを目指す。"
 centralized_maintenance: "集中メンテナンスチーム"
 centralized_maintenance_desc: "修理やメンテナンスなどのための一元的な拠点があれば、部隊は損傷した車両を一元的な地点に迅速に降ろすことができ、補給ラインが簡素化されます。"
 decentralized_maintenance: "分散型メンテナンスチーム"
 decentralized_maintenance_desc: "メンテナンスチームを個々のユニットに分散させることで、車両の修理や作業を迅速に行うことができます。"
 integrated_close_air_desc: "攻撃ヘリコプター中隊を戦闘部隊に配置することで、すべての部隊が即座に火力支援を要請できる能力を確保できる。"
 multi_weapon_pylons_desc: "ガンシップに幅広い武器を装備できるようにすることで、割り当てられたあらゆる標的と交戦する能力を最大限に高めます。"
 eye_in_the_sky_desc: "攻撃作戦だけでなく偵察の訓練も受けた私たちのガンシップの乗組員は、あらゆる攻撃の前に貴重な情報を収集します。"
 CAT_western: "西洋戦闘ドクトリン"
 CAT_eastern: "東洋戦闘ドクトリン"
 high_efficiency_engines: "高効率エンジン"
 high_efficiency_engines_desc: "技術の進歩を活用することで、我々の補助車両はエンジン性能が向上し、燃料消費を減少させ、補給線からの自立性を高めることができる。"
 CAT_awacs: "早期警戒管制機"
 electronics: "電子機器"
 Drones: "ドローン"
 CAT_arty_research: "Towed Artillery Research Speed"
 large_bore_weapons_desc: "Increasing the caliber of our weapon systems will allow our light tanks to hit far above their weight, especially when fighting enemy armored units."
 land_fort_building_1: "ヘスコバスチオン"
 land_fort_building_1_desc: "ヘスコバスチオン（別名コンセインター）は、イギリスのHESCO社が設計したガビオンだ。このバスチオンは、大きな砂袋がワイヤーメッシュフレームで囲まれた構造になっている。この袋は重機や手作業で満たすことができ、軍事基地の周りに迅速に壁を作るために使用される。"
 land_fort_building_2: "ブレマーウォール"
 land_fort_building_2_desc: "ブレマーウォール（またはTウォール）は、巨大なT字型のコンクリート板で、簡単に連結して配置することで、小火器や砲撃からの保護が可能な堅固な壁を作ることができる。この壁はさまざまなサイズがあり、12フィートから20フィートの高さまである。"
 land_fort_building_3: "自動化哨戒銃"
 land_fort_building_3_desc: "カメラを搭載した武器システムを開発することで、敵のターゲットを自動で認識し、照準を合わせることができる哨戒銃を設置することができる。ただし、発射の決定は必ず人間のオペレーターが行う必要がある。"
 land_fort_building_4: "総力防衛ドクトリン"
 land_fort_building_4_desc: "単に防壁を築くことを考えるのではなく、戦場全体を防壁として変換すべきだ。すべての家がバンカーとなり、すべての地下室が武器庫となり、すべての岩が対戦車障害物となり、すべての木が観察ポイントとなる。環境を最大限に活用することで、戦場全体を敵にとっての死の罠に変えることができる。"
 stronghold_building_1: "国家規模の防衛努力"
 stronghold_building_1_desc: "軍事的な防壁は通常、戦術的な位置に建設されるが、我々は国家の防衛を戦略的なレベルでも考慮する必要がある。十分な努力をすれば、我々の国の広範な地域の防衛を事前に計画し、設計することができる。防空壕を建設したり、トンネルや洞窟を掘ったり、簡単に破壊できる、または軍事的に利用可能な道路網や橋を作ることによって、戦争に備えた我々の軍の準備態勢を強化することができる。"
 gps_agricultural_applications: "GPS応用農業"
 gps_agricultural_applications_desc: "GPSの発明は旅行に革命をもたらしたが、私たちはこれを作物に活用する新しい賢い方法を考案した。この新技術を使って、精密農業を支援することができる。たとえば、農地の境界線、道路、灌漑システム、問題のあるエリアのマッピングなどだ。精密なマッピングにより、農家は他の農場と比較して自分の農場に関する広範な知識を持つことができ、GPSデータに基づいて問題のあるエリアを特定するのにも役立つ。"
 automated_irrigation_systems: "自動灌漑システム"
 automated_irrigation_systems_desc: "灌漑システムの自動化により、農業労働者の作業負担が軽減され、彼らはメンテナンスや作物の改善策を考案するなど、より重要な作業に集中できるようになる。"
 farming_data_analytic_softwares: "農業データ解析ソフトウェア"
 farming_data_analytic_softwares_desc: "作物の成功率や失敗率、特定の農薬の問題発生率などを分析するための新しいデータ解析ソフトウェアの発明は、農業部門の生産性を大いに向上させるだろう。"
 limited_automated_harvesting_software: "限定的な自動収穫技術"
 limited_automated_harvesting_software_desc: "限定的な自動収穫および管理能力を導入することで、農業労働力をより重労働で専門的な作業にシフトさせ、日常的な作業は軽作業を行う自動ロボットやドローンに任せることができるようになる。"
 satellite_based_agricultural_planning: "衛星を活用した農業計画"
 satellite_based_agricultural_planning_desc: "GPSアプリケーションを拡張し、衛星画像や衛星からのその他のデータを活用することで、農地を広範囲にわたって計画的に管理し、最も生産的な農地を確保することができる。"
 programmable_harvesters: "プログラム可能な収穫機"
 programmable_harvesters_desc: "新しいソフトウェアを一部の重農業機械、例えばコンバインや収穫機にインストールすることで、運転手が運転席から機械を管理しながら、指令をプログラムして自動化できるようになる。これにより、生産性が向上し、誤差の余地を減らすことができる。"
 improved_harvesting_automation: "収穫の自動化の改善"
 improved_harvesting_automation_desc: "限られた自動収穫機械をさらに拡張し、追加の自動収穫および管理機能を導入することで、農家や農業労働者の時間をさらに多く確保できるようになる。"
 robotic_harvesters: "ロボット収穫機"
 robotic_harvesters_desc: "ロボット農業労働者を開発し、導入することは、生産性を向上させるだけでなく、農業労働力の多くを畑や納屋での作業から解放し、他の重要な産業へのシフトを可能にする。"
 agi_maintained_agricultural_developments: "AGIによる農業開発の維持"
 agi_maintained_agricultural_developments_desc: "人工汎用知能（AGI）の登場と発展により、さらに多くの労働者を自動化して導入することが可能となり、我々の産業における大規模な農業労働力の必要性をほぼ排除しながら、膨大なレベルの食料生産を維持し続けることができる。"
 INFANTRY_TITLE_UTILITY_VEHICLES: "汎用車両"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "汎用車両とは、トラック、ジープ、装甲車を指し、自動車化歩兵が戦場での輸送や限定的な火力支援に使用するものだ。"
 INFANTRY_TITLE_SUPPORT_WEAPONS: "支援火器"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "支援火器とは、迫撃砲、機関銃、携帯型対戦車ランチャー等を指し、攻撃と防御の両面で部隊を支援する。"
 INFANTRY_TITLE_nvg_DESC: "暗視装置は、部隊が真夜中でも作戦を遂行するために欠かせない装備である。"
 INFANTRY_TITLE_SPECIAL_DESC: "我々の特殊部隊は最精鋭だ。彼らに特別な武器と装備を与えることで、さらに強化することができる。"
 INFANTRY_TITLE_COMMAND_DESC: "指揮統制装置には、ラジオ、コンピュータ、その他の通信機器が含まれ、これらは軍隊が組織を維持するために欠かせない装備である。"
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "戦闘工兵は、防御陣地の構築や敵が設置した障害物の破壊を支援する。"
 INFANTRY_TITLE_DRONES_DESC: "歩兵によって展開・操作可能な小型ドローンは、戦闘状況の把握を容易にし、状況認識能力を向上させるのに役立つ。"
 INFANTRY_TITLE_BODY_ARMOUR: "ボディーアーマー"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "部隊にボディーアーマーを装備させることで、通常なら致命的となる銃弾の被弾から生き延びることが可能になる。"
 INFANTRY_TITLE_CAMOUFLAGE: "迷彩"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "迷彩には、軍用制服のパターンだけでなく、装備の上にかけるためのカバーやネットも含まれる。より高度な迷彩技術は、より進んだ探知手段から隠れることを可能にする。"
 CIVILIAN_TITLE_NUCLEAR: "原子炉"
 CIVILIAN_TITLE_NUCLEAR_DESC: "次世代型原子炉は、すべての原子炉の効率を向上させるだろう。"
 CIVILIAN_TITLE_AGRICULTURE: "農業のデジタル化"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "農業は依然として手作業や人が操作する機械に大きく依存している。コンピューターと自動化を活用することで、農業部門をさらに改善することができるだろう。"
 augmented_vision_1: "Augmented Reality System"
 augmented_vision_1_desc: "Giving our soldiers headgear that allows the display of information in their field of view will allow us to more effectively control the battlefield."
 augmented_vision_2: "Enhanced Vision System"
 augmented_vision_2_desc: "In addition to displaying live information, this next generation vision system will be able to enhance the vision of our soldiers, improve target recognition and allow us to integrate various weapon systems."
 rc_fire_support_drone: "遠隔操作型火力支援ドローン"
 rc_fire_support_drone_desc: "遠隔操作が可能な車輪式または履帯式の武器プラットフォームを開発することで、兵士たちは自らの命を危険にさらすことなく、敵に対して制圧射撃を行えるようになる。"
 autonomous_fire_support_drone: "自律型火力支援ドローン"
 autonomous_fire_support_drone_desc: "AIを活用することで、火力支援ドローンを半自律的に運用できるようになる。これにより、攻撃作戦中にドローンが部隊に随行することが可能になる。"
 exoskeleton_1: "強化スーツ"
 exoskeleton_1_desc: "初期型の外骨格スーツは、戦闘任務に必要な滑らかさや迅速さを備えていない。しかし、物流支援においては、支援要員の力を増幅する装置として使用できる。より重い荷物を運び、重量物を移動させる能力により、補給の効率を向上させることができるだろう。"
 exoskeleton_2: "キネティック作戦スーツ"
 exoskeleton_2_desc: "第2世代の外骨格スーツは、戦闘で使用するのに十分な速度と柔軟性を備えている。全軍にこのスーツを配備するのは現実的ではないかもしれないが、軍部隊に専用の分隊や分隊要員を配置し、スーツを装着させることで、先導役としての効率を向上させることができる。"
 stealth_corvette_hull_1: "2010年型ステルスコルベット船体"
 stealth_corvette_hull_1_desc: "What? No, that's not a warship, we'd never make warships. You must be hallucinating; that's clearly a jet black sports car made by Chevrolet.\n\n\nThe stealth corvette capitilizes on the advantages of the corvette class, by making a small, hard to detect ship even less visible to radar and sonar systems."
 stealth_corvette_hull_2: "2025年型ステルスコルベット船体"
