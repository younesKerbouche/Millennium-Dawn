 NAVAL_TITLE_CORVETTE: "コルベット"
 NAVAL_TITLE_CORVETTE_DESC: "コルベットは「軍艦」と見なされる最小クラスの艦船である。通常、外洋海軍に配属されることはないが、この小型で高速である艦艇は様々な兵装を搭載し、多彩な任務を遂行することができる。安価であるという理由から、多くの中小国家でも採用されている。作戦においては、沿岸警備や監視、機雷除去、対潜、対空、対艦任務、さらに現代においては対地攻撃任務も可能である。"
 NAVAL_TITLE_FRIGATE: "フリゲート"
 NAVAL_TITLE_FRIGATE_DESC: "フリゲートは多くの現代海軍の中核を形成しており、外洋海軍の一部として運用されることがある。コルベット級と比較して大きく、航続距離が長くなっている。通常、艦隊防衛のプラットフォームとして運用されており、艦隊内で多彩な任務を遂行できる。作戦においては、主に艦隊防衛や対潜、対空、船団護衛任務を遂行する。"
 NAVAL_TITLE_MISSILE_DESTROYERS: "ミサイル駆逐艦"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "駆逐艦は、艦隊、輸送船団などの大型艦の護衛を目的とした、高速かつ機動性、耐久性に優れた艦艇であり、単独での運用も可能である。その後、誘導ミサイルや巡航ミサイルなど、さまざまな兵器を搭載するようになり、まさにマルチミッションの軍艦となった。フリゲートやコルベットよりも大型であり、より優れた火力を持っている。典型的な任務は、艦隊防衛、攻撃任務、対空、対艦、対潜、そして対地攻撃任務である。"
 NAVAL_TITLE_MISSILE_CRUISERS: "ミサイル巡洋艦"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "巡洋艦は現代の艦隊において、空母と強襲揚陸艦を除けば最大の艦種であり、五大洋をカバーすることができる強力な艦艇である。歴史的な背景から防空戦を目的としていたため、現代の巡洋艦は他のどの艦種よりも多彩な兵装を搭載でき、多くのレーダーや戦闘管理システムを備えているため、艦隊全体の基盤としての運用も可能である。主に指揮統制、対空、対艦、対地攻撃任務を遂行する。"
 NAVAL_TITLE_HELICOPTER_CARRIER: "ヘリコプター空母"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "ヘリ空母は空母に近い設計の強襲揚陸艦であり、空母と比較し費用や必要人員を大幅に削減することが可能でありながら、高い性能をもつ。ヘリコプターをはじめ、STOVL（短距離離陸垂直着陸）の固定翼機や海兵隊攻撃機などを運用することが可能である。多くは喫水線上にドック式格納庫（ウェルドック）を備えているため、あらゆる水陸両用作戦における母艦としての任務をおこなう。通常、指揮統制、対潜、対艦、対空、航空戦（固定翼機を運用する場合）、沿岸攻撃、上陸支援任務を遂行する。"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "攻撃型通常動力潜水艦"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "海洋の沈黙の殺し屋であるこれら海中戦闘プラットフォームには、ステルス、情報収集、武器システムなど、さまざまな便利な機能が組み込まれている。広範な外洋および沿岸任務向けに設計された領域拒否の専門家たちは、あらゆる海軍の基盤となる存在である。"
 NAVAL_TITLE_ATTACK_SUBMARINE: "攻撃型原子力潜水艦"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "海洋の沈黙の殺し屋であるこれら海中戦闘プラットフォームには、ステルス、情報収集、武器システムなど、さまざまな便利な機能が組み込まれている。広範な外洋および沿岸任務向けに設計された領域拒否の専門家たちは、あらゆる海軍の基盤となる存在である。"
 NAVAL_TITLE_MISSILE_SUBMARINE: "ミサイル潜水艦"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "海洋の沈黙の殺し屋であるこれら海中戦闘プラットフォームには、ステルス、情報収集、武器システムなど、さまざまな便利な機能が組み込まれている。広範な外洋および沿岸任務向けに設計された領域拒否の専門家たちは、あらゆる海軍の基盤となる存在である。"
 NAVAL_TITLE_CV: "航空母艦"
 NAVAL_TITLE_CV_DESC: "浮かべる航空基地たる空母は海軍力の最高峰であり、五大洋を股にかけ、世界中に我が国力を示威することができる。強国の血であり肉であるこの貴重な財産は、いかなる犠牲を払ってでも守り抜かなければならない。海上での作戦能力を最大限に発揮するためには、その長大な航続距離のために真の「外洋海軍」艦隊が必要とされる。空母戦闘群は自国の海軍を象徴する存在であり、保有国はその恐るべき力を誇示できる。空母戦闘群は通常、広範囲における戦力投射、対空、対艦、水陸両用任務を遂行する。"
 NAVAL_TITLE_MTG_CORVETTES: "コルベット"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "コルベットは「軍艦」と見なされる最小クラスの艦船である。通常「外洋海軍」に配属されることはないが、この小型で高速である艦艇は様々な兵装を搭載し、多彩な任務を遂行することができる。安価であるという理由から、多くの中小国家でも採用されている。作戦においては、沿岸警備や監視、機雷除去、対潜、対空、対艦任務、さらに現代においては対地攻撃任務も可能である。"
 NAVAL_TITLE_MTG_FRIGATES: "フリゲート"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "フリゲートは多くの現代海軍の中核を形成しており、「外洋海軍」の一部として運用されることがある。コルベット級と比較して大きく、航続距離が長くなっている。通常、艦隊防衛のプラットフォームとして運用されており、艦隊内で多彩な任務を遂行できる。作戦においては、主に艦隊防衛や対潜、対空、船団護衛任務を遂行する。"
 NAVAL_TITLE_MTG_DESTROYERS: "駆逐艦"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "駆逐艦は、艦隊、輸送船団などの大型艦の護衛を目的とした、高速かつ機動性、耐久性に優れた艦艇であり、単独での運用も可能である。その後、誘導ミサイルや巡航ミサイルなど、さまざまな兵器を搭載するようになり、まさにマルチミッションの軍艦となった。フリゲートやコルベットよりも大型であり、より優れた火力を持っている。典型的な任務は、艦隊防衛、攻撃任務、対空、対艦、対潜、そして対地攻撃任務である。"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "ステルス駆逐艦"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "ステルス駆逐艦が注目されるようになったのは、現代の海洋軍事分野において、優れた艦隊が高度な生存能力を持つことが求められていたためである。敵のレーダーなどに探知されないようにすることで、強力な兵装を至近かつ高速度下において高い威力を発揮することが可能になる。"
 NAVAL_TITLE_MTG_CRUISERS: "巡洋艦"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "巡洋艦は現代の艦隊において、空母と強襲揚陸艦を除けば最大の艦種であり、五大洋をカバーすることができる強力な艦艇である。歴史的な背景から防空戦を目的としていたため、現代の巡洋艦は他のどの艦種よりも多彩な兵装を搭載でき、多くのレーダーや戦闘管理システムを備えているため、艦隊全体の基盤としての運用も可能である。主に指揮統制、対空、対艦、対地攻撃任務を遂行する。"
 NAVAL_TITLE_MTG_HELI_OPERATORS: "ヘリコプター運用艦"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "ヘリ空母は空母に近い設計の強襲揚陸艦であり、空母と比較し費用や必要人員を大幅に削減することが可能でありながら、高い性能をもつ。ヘリコプターをはじめ、STOVL（短距離離陸垂直着陸）の固定翼機や海兵隊攻撃機などを運用することが可能である。多くは喫水線上にドック式格納庫（ウェルドック）を備えているため、あらゆる水陸両用作戦における母艦としての任務をおこなう。通常、指揮統制、対潜、対艦、対空、航空戦（固定翼機を運用する場合）、沿岸攻撃、上陸支援任務を遂行する。"
 NAVAL_TITLE_MTG_CARRIERS: "航空母艦"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "浮かべる航空基地たる空母は海軍力の最高峰であり、五大洋を股にかけ、世界中に我が国力を示威することができる。強国の血であり肉であるこの貴重な財産は、いかなる犠牲を払ってでも守り抜かなければならない。海上での作戦能力を最大限に発揮するためには、その長大な航続距離のために真の「外洋海軍」艦隊が必要とされる。空母戦闘群は自国の海軍を象徴する存在であり、保有国はその恐るべき力を誇示できる。空母戦闘群は通常、広範囲における戦力投射、対空、対艦、水陸両用任務を遂行する。"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "攻撃型潜水艦"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "攻撃型潜水艦は、五大洋を支配するサイレントキラーである。ステルス能力や情報収集能力、武器システムなど、多様な機能が組み込まれている。広範な外洋から沿岸までを支配するために設計されたこの艦船は、あらゆる海軍の要とされる。同種の艦船として、遠く離れた目標を攻撃可能であるミサイル潜水艦が存在する。"
