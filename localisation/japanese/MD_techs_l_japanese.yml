 corvette_hull_1: "1965年型コルベット船体"
 corvette_hull_1_desc: "軍艦として分類される艦艇の中で最小クラスであるコルベット級は、通常「外洋」海軍には属さない。これらの小型で高速な艦艇は通常、様々な兵器を搭載しており、幅広い任務を遂行できる。コルベットは小規模・中規模の海軍にとって費用対効果が高いため、多くの国で運用されている。コルベットは主に沿岸防衛・偵察、機雷掃海、対潜水艦、対空、対艦、そして現代においては対地攻撃任務に使用される。"
