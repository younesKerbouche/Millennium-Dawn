 carrier_hull_1: "1965年型空母船体"
 carrier_hull_1_desc: "浮かべる航空基地たる空母は海軍力の最高峰であり、五大洋を股にかけ、世界中に我が国力を示威することができる。強国の血であり肉であるこの貴重な財産は、いかなる犠牲を払ってでも守り抜かなければならない。海上での作戦能力を最大限に発揮するためには、その長大な航続距離のために真の「外洋海軍」艦隊が必要とされる。空母戦闘群は自国の海軍を象徴する存在であり、保有国はその恐るべき力を誇示できる。空母戦闘群は通常、広範囲における戦力投射、対空、対艦、水陸両用任務を遂行する。"
