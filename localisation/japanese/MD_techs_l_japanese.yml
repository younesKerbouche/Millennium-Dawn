 integrated_transportation_system: "統合輸送システム"
 integrated_transportation_system_desc: "新時代の到来に備え、鉄道システムと他のインフラを統合する必要がある。これにより輸送能力の損失を防ぐことができるだろう。"
 post_conventional_rail: "従来型鉄道"
 post_conventional_rail_desc: "新世紀の情報技術を駆使した開発は、輸送とインフラの分野においても前時代と比べてはるかにスムーズになった。"
 early_high_speed_rail: "初期型高速鉄道"
 early_high_speed_rail_desc: "高速鉄道は輸送能力の改善のための次の段階である。広範な路線の計画と最新の建設機械を活用することで専用軌道の敷設を可能としており、より長距離を短時間で運用できるようになる。"
 high_speed_rail: "高速鉄道"
 high_speed_rail_desc: "革新的な進歩ではないものの、既存の高速鉄道ネットワークの更なる拡充により、いくつかの問題を解決し、鉄道計画に関する知見を獲得することができる。"
 modern_high_speed_rail: "現代型高速鉄道"
 modern_high_speed_rail_desc: "現代の材料、技術、通信および計画における多大な努力は、現用の高速鉄道ネットワークを新たな段階へ引き上げる。これらの大規模なシステムを民間に開放することで、生活の質の向上と大衆の移動性が大幅に向上する。もちろん軍事においても有効である。"
 early_maglev_rail: "標準型リニアモーターカー"
 early_maglev_rail_desc: "リニアモーターカーは、従来の鉄道のように電力で動くのではなく、電磁気の原理を利用して走行する。動力を与えられた電磁石は、単一の磁気レールの上で列車を吸引もしくは反発し、磁石の向きを変えることで、車両を動かすことができる。これにより、多くのスペースを節約でき、メンテナンスも容易になる。"
 standardised_maglev_rail: "改良型リニアモーターカー"
 standardised_maglev_rail_desc: "標準型リニアモーターカープロジェクトは成功し、標準型リニアモーターカーが全国に大成功を収めて導入できることを証明した。今後、これらのシステムは統合され、最も重要なこととして標準化されるだろう。短距離および長距離のリニアモーターカーの継続的かつ飛躍的な拡大を阻むものは何もない。"
