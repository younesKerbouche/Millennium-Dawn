 TITLE_ELECTRONIC_SUBTITLE: "コンピューティング"
 TITLE_INTERNET_SUBTITLE: "インターネット"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "人工知能"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "人工知能とは、機械が示す知能に関連するものの総称である。"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "ナノファイバーと3Dプリンター"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "ナノファイバーと3Dプリンターは、現代の産業部門への新しい波である。これらは最近の時代に導入された最も重要なテクノロジーの1つである。"
 CIVILIAN_TITLE_GENETICS: "遺伝子工学"
 CIVILIAN_TITLE_GENETICS_DESC: "遺伝子工学は比較的新しい科学技術である。その主な焦点は、遺伝学の編集と理解に関係している。"
 CIVILIAN_TITLE_FUEL: "燃料処理およびエネルギー技術"
 CIVILIAN_TITLE_FUEL_DESC: "現代の燃料処理は、石油処理の古い主流の燃料から、バイオ燃料などにシフトしている。"
 night_vision_1: "第1世代暗視装置"
 night_vision_1_desc: "暗視装置の第1世代は、非常に初歩的なものであった。環境を正確かつ明確に描写する能力に限界こそあったが、それでも使用者が夜戦時に他部隊より効果的に戦うことを可能にした。"
 night_vision_2: "第2世代暗視装置"
 night_vision_2_desc: "暗視装置の第2世代は、第1世代からプラットフォームを改善し、より鮮明な画質になり、暗視装置の可視範囲を拡大した。"
 night_vision_3: "第3世代暗視装置"
 night_vision_3_desc: "第3世代のゴーグルは、前世代のプラットフォームをさらに改良したもので、戦闘員が昼光にほぼ近い画像を見ることができるようにする。"
 night_vision_4: "第4世代暗視装置"
 night_vision_4_desc: "第4世代暗視装置は最も多くの改良を加えられ、戦闘状況下で最も効果的となる非常に明瞭な描画を可能にした。"
 support_weapons: "冷戦時代の支援兵器"
 support_weapons_desc: "支援兵器は長距離火力支援を提供し、敵軍陣地を抑制するために運用される。このドクトリンは冷戦期まで続いた。"
 squad_automatic_weapon: "分隊支援火器"
 squad_automatic_weapon_desc: "分隊支援火器は、21世紀後半に分隊構造の重要な役割として形を取り始めた。"
 tandem_charge_warheads: "タンデムチャージ弾頭"
 tandem_charge_warheads_desc: "タンデムチャージ弾頭は、歩兵が装甲車両やヘリコプターとの戦闘能力を高めることができる。"
 support_weapons2: "現代の支援兵器"
 support_weapons2_desc: "軽機関銃の運用システムの改善と対戦車ミサイルの高い有効性は、作戦において素晴らしい成功をもたらす。"
 support_weapons3: "改良型対戦車兵器"
 support_weapons3_desc: "対戦車兵器の改良により、敵の戦闘車両に対する貫通力が向上する。"
 support_weapons4: "歩兵自動火器（小銃型支援火器）"
 support_weapons4_desc: "歩兵自動小銃は、軽機関銃の機能すべてのものをまとめ、すべてを1つの使いやすいプラットフォームにまとめるための、マルチレベルプラットフォームの代替品であった。"
 support_weapons5: "改良型対空兵器"
 support_weapons5_desc: "近年、軽対空兵器は対ヘリコプター戦闘において大幅に改善された。"
 special_forces2: "個人防衛火器（PDWs）"
 special_forces2_desc: "PDWは、特殊部隊で広く使用されており、CQB・CQC戦闘での迅速な対応を可能にすると同時に、これらの部隊の特別な問題でもある。"
 special_forces3: "現代の特殊部隊"
 special_forces3_desc: "追加の訓練により、特殊部隊はさらに強い敵に対抗することができるようになる。"
 special_forces4: "特殊部隊の武器の指定"
 special_forces4_desc: "特殊部隊の武器を指定することで、特殊部隊の正確な要望に応えるための特定のプラットフォームを示すことができる。"
 special_forces5: "サイバー特殊部隊"
 special_forces5_desc: "特殊部隊のためにサイバー訓練を開始することで、敵に対してより多くの情報を得ることができる。"
 special_forces6: "未来の特殊部隊"
 special_forces6_desc: "軍事における特殊部隊の将来がどう変化するかは誰にも分からない。しかし、我々がこれらの部隊の存在を、作戦における第一選択肢として持ち続けることが不可欠であろう。"
 body_armor_1980: "ケブラーベスト"
 body_armor_1980_desc: "有名なケブラーベストの前の初期の現代の的なボディアーマーは主にナイロンで作られていた。ケブラーは1975年に最初に導入され、最初のベストは1980年代に米軍に採用された。\n\n最初のベストは胴体上部にのみ保護を提供し、榴散弾とピストル弾からのみ保護した。"
 body_armor_2000: "強化プレートベスト"
 body_armor_2000_desc: "セラミックは長い間個人の保護に使用されてきたが、最初の近代的な弾道プレートは90年代後半から2000年代初頭に導入された。これらの新しいベストの弾道プレートはライフル弾からの保護を提供し、ベスト自体の榴散弾保護は胴体上部だけでなく、鼠径部と首の領域にまで及ぶ。"
 body_armor_2010: "改良型タクティカルベスト"
 body_armor_2010_desc: "優れた保護を提供する一方で、プレート強化ベストは使用者にとって「重い」デメリットも存在する。これにより、いくつかのボディアーマー設計社はより軽量で戦術的なデザインを模索するようになった。ボディアーマーは保護も提供するが、兵士が戦場で操作する能力を制限するべきではない。現代のボディアーマーは、戦術的なベストがユーザーによる個人的なカスタマイズを可能にし、ほとんどすべての状況で同じベストを使用できるようにする統合ソリューションを提供する。現代のボディアーマーは徹甲弾を阻止することさえできるので、保護機能も改善されている。"
 body_armor_2030: "タクティカルアサルトスーツ"
 body_armor_2030_desc: "もはや兵士を弾丸や破片から守るだけでは不十分だ。兵士が着用する装甲は、環境への適応力も提供しなければならない。また、重いセラミックプレートを使用する代わりに、非ニュートン流体の硬化特性を活用した防護技術を採用すべきである。"
 camouflage: "初期型迷彩"
 camouflage_desc: "迷彩は何世紀にもわたって軍隊で使用されてきたが、軍服では第二次世界大戦後に本当に人気を博し始めた。最初の迷彩パターンは通常、軍服にほぼ均等に配置された2つまたは3つの色で構成されていた。"
 camouflage2: "マルチスケール迷彩"
 camouflage2_desc: "多目的迷彩は、軍服のカラーパターンにさまざまな配色をすることにより、迷彩の効果を改善する。これにより、背景色の小さな色の領域がフラクタルのようなパターンで混合される。これは自然の配色を模倣し、複数の環境やさまざまな範囲でカモフラージュをより効果的にする。"
 camouflage3: "デジタル迷彩"
 camouflage3_desc: "デジタル迷彩は、作成されたパターンがコンピューターによって計算される、多目的迷彩を改良したものである。デジタル迷彩は、ピクセル化されたパターンフォームを指すために特に使用されることがよくあるが、必ずしもパターンがピクセルでできているとは限らない。"
 camouflage4: "個人マルチスペクトル迷彩"
 camouflage4_desc: "マルチスペクトル迷彩とは、赤外線またはレーダーベースの検出からオブジェクトを隠すために使用されるカモフラージュ技術を指す。個々の兵士の場合、これは主にギリースーツの形で入手可能であり、ほとんどの戦闘では実用的ではない。最新の素材を使用すると、効果的な赤外線シールドコーティングと素材をすべての兵士の戦闘服に適用できる。"
 camouflage5: "光学迷彩"
 camouflage5_desc: "反射素材を使用することで、人間の目を欺くだけでなく、対象を完全に隠すことが可能になる。電磁放射を曲げることにより、兵器の設置、車両、兵器、さらには兵士さえも人間の目にはほとんど見えないようにすることができる。"
 legacy_doctrines: "伝統的ドクトリン"
 legacy_doctrines_desc: "冷戦時代の教義は、将来にわたって我々の軍事的決定を導き、推進することになるだろう。"
 armoured_mass_assault: "大規模機甲突撃"
 armoured_mass_assault_desc: "大規模な装甲部隊の集結により、装甲の拳で敵の防御を突破する。"
 offensive_focus: "攻撃的戦闘ドクトリン"
 offensive_focus_desc: "我々の軍隊は、自国以外の陸上にいる敵を攻撃し破壊するために設計された打撃力だ。"
 lr_maritime_strike: "長距離海上攻撃"
 lr_maritime_strike_desc: "陸上爆撃機を戦術的に利用することで、海上の軍艦を攻撃することができる。"
 rw_frontline_focus: "回転翼機の前線利用"
 rw_frontline_focus_desc: "固定翼機に比べて航続距離が短く、対気速度が低いため、ヘリコプターは深部攻撃には不向きである。そのため、前線部隊への直接航空支援の効果を最大化するための戦術が開発されている。"
 recon_strike_complex: "偵察攻撃複合体"
 recon_strike_complex_desc: "偵察攻撃複合体は、航空・宇宙を基礎とした監視システムと長距離攻撃資産を大編成レベルで融合させることを想定した戦争概念である。これにより、前線の後方にある破壊する価値の高い目標をほぼリアルタイムで破壊することができる。"
 roaving_fighters: "自由行動戦闘機"
 roaving_fighters_desc: "空中監視装置の発見と破壊には、十分な訓練を受けた経験豊富なパイロットが、率先して標的を「狩る」ことが必要である。"
 pilot_adversarial_training_oi: "敵対的パイロット訓練"
 pilot_adversarial_training_oi_desc: "敵対的パイロット訓練は、敵軍が使用する可能性のある航空機や戦術を模擬して行われる高度なパイロット訓練である。"
 aviation_fire_strike: "航空火力打撃"
 aviation_fire_strike_desc: "航空火力攻撃は、ミサイル、航空機、電子機器など、あらゆる火器によって集中して先制攻撃をすることである。"
 alcm_raid_oi: "空中発射巡航ミサイルによる襲撃"
 alcm_raid_oi_desc: "敵艦隊を対艦ミサイルを搭載した海軍攻撃機で大規模に攻撃する。"
 jsead: "敵防空統合作戦"
 jsead_desc: "敵防空統合作戦は、敵の防空を抑えるための軍事行動である。SAMやAAAサイトを協調して制圧・破壊する戦術により、飛行士は危険性を軽減した状態で航空支援任務を遂行することができる。"
 tech_naval_systems_engineering: "海軍システム工学"
 tech_naval_systems_engineering_desc: "現代の海軍システムは、主に手作業で行われ、インターフェースはほとんど存在しない。海軍システム工学は私たちを未来へ導き、船舶を開発する上で重要な役割を担っている。"
 tech_digital_naval_systems: "デジタル海軍システム"
 tech_digital_naval_systems_desc: "第二次世界大戦期や冷戦期の艦船設計を更新し、デジタルインターフェースを備えた新たな設計を行う。設計にコンピューターを用いることで、高度な設計を支援することができる。"
 tech_modern_naval_electronics: "現代的な海軍の電子装備"
 tech_modern_naval_electronics_desc: "海軍における電子装備は、VLSや軽量砲をはじめとする船舶システムの高度化に不可欠なものである。"
 tech_digital_communication_equipment: "デジタル通信装備"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "現代的な船体設計材料"
 tech_modern_hull_design_materials_desc: "進化した船体設計により、船体が受ける衝撃をより軽減する。"
 tech_ar_networking_navigation_systems: "ARネットワーク誘導システム"
 tech_ar_networking_navigation_systems_desc: "拡張現実技術によるナビゲーションシステムを用いることにより、乗員の負担軽減と効率化が可能となる。"
 tech_advanced_systems_microengineering: "マイクロ工学による先進的システム"
 tech_advanced_systems_microengineering_desc: "従来のデジタルとアナログのシステムは陳腐化が進んでいるため、海軍システムの基礎設計を改める必要がある。"
 tech_automated_digital_ship_systems: "自動化デジタル船舶システム"
 tech_automated_digital_ship_systems_desc: "初期の簡易的な工作機械からはじまり、自動化技術は長らく進化を続けてきた。これは船上での日常的な業務における負担軽減や、戦闘での迅速な反応を可能とした。"
 tech_naval_armament_engineering: "海軍軍事工学"
 tech_naval_armament_engineering_desc: "大型艦の建造は外洋艦隊の構築に不可欠であり、海軍軍事工学部門の増強が必要である。"
 tech_power_systems: "ディーゼルエンジン"
 tech_power_systems_desc: "ディーゼルエンジンは、他のほとんどのエンジンと比較して操作が容易かつ堅牢であり、燃費も優れているなどの理由から現代の多くの艦船に搭載されている。"
 tech_power_systems_1: "ジェットタービンエンジン"
 tech_power_systems_1_desc: "ジェットタービンエンジンは、大型の艦船での高速推進を実現し、ディーゼルエンジンと組み合わせて搭載されることが多い。また、低出力と高出力の両方において性能を発揮する。"
 tech_nuclear_power_systems: "初期型舶用炉"
 tech_nuclear_power_systems_desc: "軽油を用いる従来の艦船と比較して、原子力船は燃料補給が必要となる期間が非常に長いという利点がある。"
 tech_nuclear_power_systems_1: "改良型舶用炉"
 tech_nuclear_power_systems_1_desc: "新設計のより優れた原子炉により、出力や耐久性、さらには信頼性も向上した。"
 tech_nuclear_power_systems_2: "現代型舶用炉"
 tech_nuclear_power_systems_2_desc: "現代型の船舶用原子炉は小型ながら大出力であり、エネルギー兵器の運用にも対応している。"
 tech_nuclear_power_systems_3: "革新的舶用炉"
 tech_nuclear_power_systems_3_desc: "この先進的な原子炉は優れた運用寿命に加え、維持費や運用人員の削減も達成した。大幅に向上した出力は多くのエネルギー兵器の運用を可能としている。"
 tech_combat_support_systems: "戦闘支援システム"
 tech_combat_support_systems_desc: "自動化された兵站システム網により、各部隊への最適化された物資配給が可能となる。"
 tech_fire_control: "火器管制システム"
 tech_fire_control_desc: "海軍の軍艦上で使用され、しばしば電子コンピュータシステムと連携して、光学照準またはレーダー照準により、水上艦、航空機、および海岸の目標に対する砲の照準を制御する。"
 tech_fire_control_1: "改良型支援システム"
 tech_fire_control_1_desc: "作戦のための支援及び物資を提供する次世代の兵站システム。"
 tech_fire_control_2: "高度統合型ミサイルレーダー制御"
