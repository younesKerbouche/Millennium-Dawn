 tank_components_tech: "Early Vehicle Computer Systems"
 tank_components_tech_desc: "無線機は戦車兵の意思疎通を円滑にし、弾道計算機は目標により正確に命中させるのに役立つ。これらによって戦車の攻撃力が向上し、補助機関銃や発煙筒によって防御力も向上する。"
 tank_components_tech_2: "Cold War Vehicle Computer Systems"
 tank_components_tech_2_desc: "複製された無線機器と半デジタル弾道コンピュータ。"
 tank_components_tech_3: "現代型戦闘室と付属装備"
 tank_components_tech_3_desc: "ナビゲーションシステム、カメラ、完全デジタル弾道コンピューター。防御力を高めるために、煙幕発射装置が戦車の赤外線信号を遮断できるようになる。"
 tank_components_tech_4: "Advanced Vehicle Computer Systems"
 tank_components_tech_4_desc: "カメラと高度な戦闘観察システムのセット。改良されたコンピュータシステムにより、戦車に強力な防御システムを装備して、飛来する弾丸を破壊することができる。"
 tank_components_tech_5: "Future Vehicle Computer Systems"
 tank_components_tech_5_desc: "3D視覚化、仮想戦場、最新の技術と通信システム、改良された検出アルゴリズムにより、ハードキル技術を向上させることができる。"
 era_tech: "第1世代爆発反応装甲"
 era_tech_desc: "爆発反応装甲（ERA）は、戦車に設置された金属フレームに爆薬でできたレンガを積み上げたものである。このレンガに運動貫通弾や成形炸薬が命中すると、レンガが爆発し、飛来する弾丸に対抗する。初期の成形炸薬に対抗するため、最初の実験が60年代に行われたが、生産には至らなかった。"
 era_tech_2: "第2世代爆発反応装甲"
 era_tech_2_desc: "ERAブロックのサイズを大きくし、爆薬を追加してフレームを厚くすることで、爆発力を高めて運動エネルギー貫通弾にも対抗できるようになる。"
 era_tech_3: "第3世代爆発反応装甲"
 era_tech_3_desc: "新しい構造により、ERAは運動エネルギー貫通弾と成形炸薬の両方に対してより優れた耐性を持つように改良されました。ERAに対抗するために特別に設計されたタンデム成形炸薬からの防御も提供できます。"
 era_tech_4: "第4世代爆発反応装甲"
 era_tech_4_desc: "ERAの最も先進的な形態であり、さまざまな環境条件で動作し、ほとんどの着弾の効率を低減できます。"
 armor_tech: "冷戦初期型装甲"
 armor_tech_desc: "戦車の防御力を向上させるための初期の複合材と間隔をあけた装甲。"
 armor_tech_2: "冷戦期型装甲"
 armor_tech_2_desc: "複合材の材質の改善と高度な装甲レイアウト案。"
 armor_tech_3: "現代型装甲"
 armor_tech_3_desc: "最も近代的な材料と装甲の開発"
 armor_tech_4: "未来型装甲"
 armor_tech_4_desc: "現在、いくつかの主要国で開発されている装甲のアップグレード。"
 diesel_engine_tech: "冷戦初期型ディーゼルエンジン"
 diesel_engine_tech_desc: "冷戦初期のディーゼルエンジンは、第二次世界大戦時の既存設計から派生した自然吸気V型12気筒エンジンが主流だった。これらのエンジンは5速マニュアルギアボックスと組み合わされることが多かった。"
 diesel_engine_tech_2: "冷戦期型ディーゼルエンジン"
 diesel_engine_tech_2_desc: "エンジン技術の向上に伴い、冷戦初期の既存のエンジンにターボチャージャーが組み合わされ、出力が大幅に向上した。この時点で、戦車用の7速マニュアルギアボックスが開発された。"
 diesel_engine_tech_3: "冷戦後期型ディーゼルエンジン"
 diesel_engine_tech_3_desc: "冷戦後期には、多くの戦車のエンジンに第2ターボチャージャーが装備され、ツインターボチャージャーエンジンが誕生しました。"
 diesel_engine_tech_4: "冷戦後型ディーゼルエンジン"
 diesel_engine_tech_4_desc: "冷戦後、戦車のエンジンは出力を上げるためにターボチャージャーではなくスーパーチャージャーを搭載するようになりました。この時代には、戦車のオートマチックトランスミッションも一般的になり始めました。"
 diesel_engine_tech_5: "準現代型ディーゼルエンジン"
 diesel_engine_tech_5_desc: "自動車の技術が進歩するにつれて、タンクエンジンは直接燃料噴射など自動車エンジンの多くの機能を採用するようになりました。"
 diesel_engine_tech_6: "現代型ディーゼルエンジン"
 diesel_engine_tech_6_desc: "現代の戦車では、エンジニアは従来のV12の代わりにX12パターンなど、エンジンの他の配置を試し始めています。"
 diesel_engine_tech_7: "未来型ディーゼルエンジン"
 diesel_engine_tech_7_desc: "燃料効率、コンピューター化されたエンジン制御、先進材料の進歩により、将来のエンジンは強力かつ軽量になります。"
 turbine_engine_tech: "冷戦期型タービンエンジン"
 turbine_engine_tech_desc: "航空機産業から転用された、信頼性が低くかさばる初期のガスタービンエンジン。"
 turbine_engine_tech_2: "冷戦後期型タービンエンジン"
 turbine_engine_tech_2_desc: "タービン設計上の欠陥のほとんどを修正し、現場でより使いやすくする改良設計。"
 turbine_engine_tech_3: "冷戦後型ガスタービンエンジン"
 turbine_engine_tech_3_desc: "冷戦後期のタービン設計は、出力と燃料効率の向上に重点を置いています。"
 turbine_engine_tech_4: "半近代的なタービンエンジン"
 turbine_engine_tech_4_desc: "信頼性が高く、出力に優れたガスタービン。"
 turbine_engine_tech_5: "現代型タービンエンジン"
 turbine_engine_tech_5_desc: "ガスタービンにおける現代技術の頂点。"
 turbine_engine_tech_6: "低摩擦タービンエンジン"
 turbine_engine_tech_6_desc: "先進的な材料を使用することで、ガスタービン内の摩擦を低減し、出力と燃料効率を向上させることができます。"
 electric_engine_tech_1: "補助エレクトリックエンジン"
 electric_engine_tech_1_desc: "補助電気エンジン（または補助動力装置）を使用すると、主エンジンをオンにしなくても、砲塔などの戦車の一部を操作できます。これにより、静止時に戦車を部分的に操作して、燃料を節約できます。"
 electric_engine_tech_2: "改良型補助エレクトリックエンジン"
 electric_engine_tech_2_desc: "補助電気エンジンの改良により、前モデルよりも多くの利点が得られ、はるかに効率的になりました。"
 electric_engine_tech_3: "初期型エレクトリックエンジン"
 electric_engine_tech_3_desc: "初期の電動駆動システム。これまでは補助的な用途に限定されていたが、現在では戦車全体を電動で動かす技術が確立されている。"
 electric_engine_tech_4: "改良型エレクトリックエンジン"
 electric_engine_tech_4_desc: "信頼性が向上した電気エンジンの改良版。"
 small_medium_gun_tech: "冷戦初期型戦車砲"
 small_medium_gun_tech_desc: "冷戦初期の戦車には軽戦車砲が一般的でした。ソ連では100mm、西側諸国では105mmが標準で、どちらも当時の車両と歩兵の両方に対抗するのに十分な火力を持っていました。"
 small_medium_gun_tech_2: "冷戦後期型軽戦車砲"
 small_medium_gun_tech_2_desc: "改良された鋳造技術とサーマルスリーブの採用により、冷戦後期には戦車砲が故障する前により高い連射速度を維持できるようになった。"
 small_medium_gun_tech_3: "現代型軽戦車砲"
 small_medium_gun_tech_3_desc: "長行程の低反動機構と改良された薬室を備えた現代型軽戦車砲は、改良型弾薬を用いることで、より重装甲の車両に対しても致命的な威力を発揮する。"
 medium_gun_tech: "冷戦初期型中戦車砲"
 medium_gun_tech_desc: "複合装甲の開発に伴い、軽戦車砲以上の装甲を貫通できる大口径砲が必要とされた。ソ連はT-62に115mm砲を搭載していたが、すぐに125mmの主砲へと改良した。西側諸国も120mm砲でこれに追随した。それ以来、中戦車砲は戦車武装の最も一般的な選択肢となっている。"
 medium_gun_tech_2: "冷戦後期型中戦車砲"
 medium_gun_tech_2_desc: "クロムメッキされた砲身と長い砲身長を備えたこの砲は、より高い薬室圧力に耐えられる設計となっている。この圧力の増加と最新のタングステンカーバイド製サボ弾により、10インチ以上の装甲鋼を貫通する能力を持つ。"
 medium_gun_tech_3: "現代型中戦車砲"
 medium_gun_tech_3_desc: "現代のスマート弾薬と改良された素材により、現代型中戦車砲は短距離で最大40インチの装甲鋼を貫通する能力を持ち、対戦車弾や対歩兵弾など、さまざまな種類の弾薬を発射できる。"
 large_gun_tech: "初期型重戦車砲"
 large_gun_tech_desc: "1990年代に貫通力向上の必要性が高まる中、130mmから135mmの口径を持つ重戦車砲が構想された。"
 large_gun_tech_2: "改良型重戦車砲"
 large_gun_tech_2_desc: "最新の合金とプログラム弾薬により、第2世代の重戦車砲は敵に対して圧倒的な火力を発揮することができる。"
 very_large_gun_tech: "初期型超重戦車砲"
 very_large_gun_tech_desc: "この大口径砲は事実上あらゆるものを破壊できる。口径152mmの砲弾は、たとえ装甲を貫通しなくても、遠距離から砲塔を吹き飛ばし、装甲をひび割れさせる。"
 very_large_gun_tech_2: "改良型超重戦車砲"
 very_large_gun_tech_2_desc: "最新の弾薬とコンピュータ技術が既存の大口径砲に適用されたこの砲は、対装甲戦闘において軍が提供できる最良の選択肢となる。"
 blue_water_expert_xp_gain_factor_hidden_spirit: "世界的な海軍の野望 隠された精神"
 green_water_expert_xp_gain_factor_hidden_spirit: "私たちを取り囲む水 隠された精神"
 securing_the_coast_hidden_spirit: "海岸の安全を守る 隠された精神"
 green_water_navy_hidden_spirit: "地域海軍の隠れた精神"
 EQ_MOD_CAT_module_surface_power_source_category_TITLE: "表面電源"
 TITLE_BLUE_WATER_NAVY: "外洋海軍"
 TITLE_BLUE_WATER_NAVY_DESC: "外洋海軍は、外洋の深海を越えて世界規模で活動できる海軍力のことである。"
 TITLE_GREEN_WATER_NAVY: "地域海軍"
 TITLE_GREEN_WATER_NAVY_DESC: "地域海軍とは、自国の沿岸域で活動できる海上戦力のことで、周辺海域での活動能力は限られている。"
 Cat_blue_water_navy_desc: "外洋海軍は、外洋の深海を越えて世界規模で活動できる海軍力のことである。その定義は戦力によって異なるが、長距離で制海権を行使できることが条件となる。その国の海軍が自国から遠く離れた場所で力を発揮できるようにするもので、通常、1隻以上の空母が含まれる。"
 Cat_green_water_navy_desc: "地域海軍とは、自国の沿岸域で活動できる海上戦力のことで、周辺海域での活動能力は限られている。"
 floating_fortresses: "洋上要塞"
 floating_fortresses_desc: "空母は海の新しい要塞である。重武装と装甲を備え、多数の航空機を搭載した空母は、国の海軍が力を誇示し、制海権を握るのに役立っている。"
 distance_decimation: "距離デシメーション"
 distance_decimation_desc: "我々の海岸の安全を維持するために、遠くにいる者たちを全滅させましょう。"
 the_prowlers: "徘徊者"
 the_prowlers_desc: "潜水艦の唯一の目的は、海上を航行し、主力艦隊を脅かす可能性のあるものをすべて殲滅することだ。"
 far_from_home: "家から遠い"
 far_from_home_desc: "当社の艦隊の主な目的は、海岸から遠く離れた場所での運用である。世界中で最大限の運用の整合性を確保するには、広範な物流ネットワークと当社のグローバル衛星ネットワークへの接続が不可欠だろう。"
 secured_shipping: "安全な配送"
 secured_shipping_desc: "我々の艦隊に十分な補給と支援を維持するために、航路はいかなる犠牲を払ってでも守られなければなりません。"
 deck_discipline: "デッキ規律"
 deck_discipline_desc: "我々の空母の目的は、敵に対して効果的かつ持続的な制空権を確保することで、適切な甲板規律の確保は、この目標達成に役立つ。"
 rolling_thunder: "ローリング・サンダー"
 rolling_thunder_desc: "ミサイル艦を効果的な一斉射撃に備えることで、我々を脅かす敵に対して最大限の損害を与えることができる。"
 death_from_below: "下からの死"
 death_from_below_desc: "我々の潜水艦隊は外洋での作戦に不可欠だ。戦闘地域に現れた敵艦を確実に撃沈できるようにしろ。"
 air_dominance: "航空優勢"
 air_dominance_desc: "海上での制空権確保に力を集中すれば、敵機を効果的に地上に留め、空中で我々と戦う能力を阻害することができる。"
 missile_support: "ミサイル支援"
 missile_support_desc: "ミサイルを支援作戦に活用することで、水陸両用作戦や敵に対する攻撃に役立ちます。"
 hidden_from_view: "視界から隠す"
 hidden_from_view_desc: "我々の潜水艦を敵のヘリコプターや他の潜水艦から隠しておくことで、潜水艦作戦のための十分なスペースを確保できます。"
 zone_of_control: "コントロールゾーン"
 zone_of_control_desc: "海域に明確な制御水域を設定することで、効率性が向上します。"
 long_distance_persistence: "長距離の持続"
 long_distance_persistence_desc: "艦艇の長距離持続性を強化することにより、我々の艦隊は可能な限り長く海軍戦闘作戦を維持することができます。"
 nuclear_dominance: "核の優位性"
 nuclear_dominance_desc: "船が重く、原子力エンジンが強力であればあるほど、船は良くなります。"
 replenishment_at_sea: "海上での補給"
 replenishment_at_sea_desc: "護送船団に重点を置き、巡回中の船舶に十分な補給を行うことで、艦隊をより長い時間航行させておくことができます。"
 man_in_the_high_seas: "外洋の覇者"
 man_in_the_high_seas_desc: "我が海軍は外洋の覇者となる。この体制により、いかなる戦争地域でも艦隊が揺るぎない支配力を維持できるだろう。"
 global_naval_ambitions: "世界的な海軍の野望"
 global_naval_ambitions_desc: "我が海軍の野望には限界がない。我々の目的は世界規模であり、最終的な海上支配に向けた歩みを止めることはない。"
 naval_force_projection: "海軍の勢力投射"
 naval_force_projection_desc: "地球全体に影響力を投射するには、最強の艦隊を維持する必要がある。我々の勢力は、世界中に、そしていかなる敵に対しても投射されなければならない。"
 the_waters_that_surrounds_us: "我らを囲む海"
 the_waters_that_surrounds_us_desc: "艦隊が沿岸を超えて勢力を投射することに重点を置かないことで、沿岸地域により集中することが可能になる。"
 workhorse_of_the_fleet: "艦隊の主力"
 workhorse_of_the_fleet_desc: "我々の海軍のフリゲート艦と駆逐艦は、海軍の主力として機能する。彼らは攻撃を受け止め、またそれを叩き返す存在である。"
 coast_guard: "沿岸警備隊"
 coast_guard_desc: "コルベットのような軽艦艇は、我々の沿岸防衛の主力である。"
 the_wolves: "狼群"
 the_wolves_desc: "小型の狼群のような潜水艦を用いることで、単独行動する潜水艦よりも短時間で火力を最大化し、その後すばやく海中に退避することが可能となる。"
 modern_designations: "現代型設計"
 modern_designations_desc: "適切な現代型設計を導入することで、旧式化した装備を最新の海軍基準に引き上げることが可能になる。"
 securing_the_coast: "沿岸防衛の確立"
 securing_the_coast_desc: "我が国の沿岸地域は確実に守らなければならない。"
 destruction_of_shipping: "輸送網の破壊"
 destruction_of_shipping_desc: "優勢な敵と戦うには、敵の兵站を破壊する必要がある。迅速に攻撃し、敵が海外で部隊を補給する能力を断つのだ。"
 lightweight_carriers: "軽量空母"
 lightweight_carriers_desc: "敵のスーパーキャリアや大型空母は、他の艦艇の格好の標的に過ぎない。ヘリコプター運用艦に焦点を当てることで、敵に対してより小さな標的を提示できる。"
 modernize_the_fleet: "艦隊の近代化"
 modernize_the_fleet_desc: "艦隊の近代化は、艦船を戦闘で維持するために極めて重要である。また、最新鋭の艦船を建造するよりも安価で効果的な選択肢でもある。"
 logistical_disruption: "兵站妨害"
 logistical_disruption_desc: "補給線を妨害し、航路を容易に防御できない状態にすることで、勝利を確実にし、戦闘を自国の沿岸地域から遠ざけることができる。"
 counter_blue_water_tactics: "対外洋海軍戦術"
 counter_blue_water_tactics_desc: "我々は一部の敵のように海洋で勢力を投射することはできないかもしれない。しかし、敵から自国の海岸を守ることはできる。"
 safety_in_our_shores: "我が国の海岸の安全"
 safety_in_our_shores_desc: "機雷を用いた縮小戦術を活用することで、我が国の海岸を守ることができる。"
 hit_and_run: "ヒット・アンド・ラン"
 hit_and_run_desc: "迅速かつ連続的な攻撃は、敵の組織を混乱させ、海戦で重大な被害を受けるのを防ぐ助けとなる。"
 three_month_rotations: "3か月ローテーション"
 three_month_rotations_desc: "配備された艦船を3か月ごとに交代させる。"
 air_naval_coordination: "航空・海軍協調"
 air_naval_coordination_desc: "攻撃部隊を地上配備の航空機と連携させることで、迅速かつ容易に攻撃を行うことができる。"
 topple_the_fortresses: "要塞を打ち倒せ"
 topple_the_fortresses_desc: "敵艦隊の空母を攻撃することで、敵の戦力を奪うことができる。浮かぶ要塞を沈めよ！"
 maintain_the_coasts: "沿岸を維持せよ"
 maintain_the_coasts_desc: "沿岸は重要だ。沿岸は基盤そのものだ。"
 strength_in_numbers: "数の力"
 strength_in_numbers_desc: "海は我々の艦船と敵艦の残骸で埋め尽くされるだろう。"
 short_sorties: "短期出撃"
 short_sorties_desc: "敵航空機に対する短期の出撃により、装備の良好な維持が可能になる。"
 topple_the_goliaths: "巨人を倒せ"
 topple_the_goliaths_desc: "我々はダビデだ。そしてゴリアテを打ち倒す。"
 nsb_Arty_upgrade_1: "Varied Propellant Charges"
 nsb_Arty_upgrade_1_desc: "The amount of propellant to be fired with artillery ammunition is varied by the propellant increments - selected based upon the range to target and tactical situation"
 nsb_Arty_upgrade_2: "火器管制システム"
 nsb_Arty_upgrade_2_desc: "射撃武器システムの照準、追尾、命中を支援するために設計されている。"
 nsb_Arty_upgrade_3: "Multiple Rounds Simultaneous Impact"
 nsb_Arty_upgrade_3_desc: "The process of modifying launch angle and velocity for each warhead - thereby making all projectiles engage a target simultaneously"
 nsb_Arty_upgrade_4: "同時弾着射撃 II"
 nsb_Arty_upgrade_4_desc: "より高性能な部品を使用し、敵の標的と同時に交戦するプロセスを改良した。"
 nsb_Arty_upgrade_5: "液体装薬"
 nsb_Arty_upgrade_5_desc: "より単純な火器の設計を可能にし、戦術や兵站の選択肢を広げる先進技術。"
 nsb_SP_arty_1: "1985年型自走砲"
 nsb_SP_arty_1_desc: "強力な間接射撃能力を備えた自走砲は、戦場で必要な場所や視界範囲をはるかに超えた場所で、持続的な精密攻撃を提供する。乗員が直接再装填でき、自走式なので機動性が高く、敵の砲兵による反撃を避けるために迅速に移動することが可能だ。"
 nsb_SP_arty_2: "2005年型自走砲"
 nsb_SP_arty_2_desc: "強力な間接射撃能力を備えた自走砲は、戦場で必要な場所や視界範囲をはるかに超えた場所で、持続的な精密攻撃を提供する。乗員が直接再装填でき、自走式なので機動性が高く、敵の砲兵による反撃を避けるために迅速に移動することが可能だ。"
 nsb_SP_arty_3: "2025年型自走砲"
 nsb_SP_arty_3_desc: "強力な間接射撃能力を備えた自走砲は、戦場で必要な場所や視界範囲をはるかに超えた場所で、持続的な精密攻撃を提供する。乗員が直接再装填でき、自走式なので機動性が高く、敵の砲兵による反撃を避けるために迅速に移動することが可能だ。"
 nsb_SP_arty_4: "2035年型自走砲"
 nsb_SP_arty_4_desc: "強力な間接射撃能力を備えた自走砲は、戦場で必要な場所や視界範囲をはるかに超えた場所で、持続的な精密攻撃を提供する。乗員が直接再装填でき、自走式なので機動性が高く、敵の砲兵による反撃を避けるために迅速に移動することが可能だ。"
 nsb_artillery_0: "1965年型野戦砲"
 nsb_artillery_0_desc: "強力な間接射撃能力を備えた野戦砲は、戦場の必要な場所に視覚範囲をはるかに超えて持続的な精密攻撃を提供する。また、乗組員が直接再装填できる。移動には外部車両が必要であるため、攻撃の合間に移動するのが難しく、敵の砲兵の反撃に対して脆弱になる。軽量の小口径の物は手動で運ぶことができ、輸送機内に収まるので空中操作に適している。"
 armor_subtitle_afv_hull: "装甲戦闘車両車体"
 armour_subtitle_afv_weapons: "装甲戦闘車両兵器"
 logistical_goliath: "ゴリアテ級艦の補給改善"
 logistical_goliath_desc: "現在の大型艦艇への洋上補給方法を大幅に改良できる。新しい護送船団管理の原則を導入することで、最重要な海軍資産への必要不可欠な物資や燃料の損耗を減らすことが可能になる。"
 small_medium_gun_tech_4: "未来型軽戦車砲"
 small_medium_gun_tech_4_desc: "砲口初速の向上と主力戦車砲から採用された要素により、未来の軽戦車砲は戦場でほぼあらゆる脅威に対応できるようになるだろう。"
 medium_gun_tech_4: "未来型中戦車砲"
 medium_gun_tech_4_desc: "電熱化学推進の導入により、未来の戦車砲は驚異的な砲口初速を実現するだろう。砲弾は砲身全体を通して加速するためである。"
 large_gun_tech_3: "発展型重戦車砲"
 large_gun_tech_3_desc: "改良された設計により、発展型重戦車砲から発射される砲弾は、車両にも歩兵にも効果を発揮する。"
 very_large_gun_tech_3: "発展型超重戦車砲"
 very_large_gun_tech_3_desc: "電磁加速を弾丸に追加することで、発展型超重戦車砲は装甲、建物、さらにはバンカーさえも貫通する能力を持つようになる。"
 small_autocannon_tech: "冷戦初期型機関砲"
 small_autocannon_tech_desc: "口径20～30mmの機関砲で、通常は第二次世界大戦時の対空砲を少し改良したものに過ぎない。しかし、しっかりと役目を果たす。"
 small_autocannon_tech_2: "冷戦後期型機関砲"
 small_autocannon_tech_2_desc: "歩兵や装甲目標を問わず対処できる専用機関砲。"
 small_autocannon_tech_3: "現代型機関砲"
 small_autocannon_tech_3_desc: "最新の開発技術により、エアバースト弾やプログラム可能な弾薬を搭載。"
 small_autocannon_tech_4: "未来型機関砲"
 small_autocannon_tech_4_desc: "最先端技術の機関砲で、何も残さない破壊力を持つ。"
 big_autocannon_tech: "冷戦初期型重機関砲"
 big_autocannon_tech_desc: "口径35mmから60mmの大口径機関砲で、視界内の軽装甲を破壊することを目的としている。"
 big_autocannon_tech_2: "冷戦後期型重機関砲"
 big_autocannon_tech_2_desc: "新型APFSDS弾を採用したこの砲は、侮れない威力を持っている。"
 big_autocannon_tech_3: "現代型重機関砲"
 big_autocannon_tech_3_desc: "どんな装甲にも脅威を与えるよう設計されている。"
 big_autocannon_tech_4: "未来型重機関砲"
 big_autocannon_tech_4_desc: "どんな装甲でも破壊可能な高度な大口径重機関砲。"
 assault_gun_tech: "冷戦初期型アサルトキャノン"
 assault_gun_tech_desc: "第二次世界大戦後に設計された、歩兵直接支援用キャノン。"
 assault_gun_tech_2: "冷戦後期型アサルトキャノン"
 assault_gun_tech_2_desc: "第二次世界大戦後の設計と比較して、弾道性能が向上し、FRAG弾も改良された。"
 assault_gun_tech_3: "現代型アサルトキャノン"
 assault_gun_tech_4: "未来型アサルトキャノン"
 assault_gun_tech_4_desc: "クラスター攻撃や高度なバンカーバスター機能を備えたこのキャノンは、ほぼ何でも破壊可能。ただし、戦車だけは安全かもしれない。"
