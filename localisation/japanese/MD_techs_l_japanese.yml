 battle_cruiser: "巡洋戦艦"
 battle_cruiser_desc: "A capital ship of the 20th century, the battlecruiser combines the best advantages from a cruiser and a battleship. Equipped with a wide range of weapons and equipment, this vessel allows for large force projection, while requiring less resource and production capacity as compared to a full battleship."
 battleship: "戦艦"
 battleship_hull_0: "戦艦"
 battleship_hull_0_desc: "A large, heavily armored warship, carrying large capacity guns and other weapons. Use primarily from the 1800s to World War II, these vessels have fallen out of favor in favor of aircraft carriers or smaller vessels. Able to be equipped with a large range of high caliber or capacity weapons, these floating gun platforms make good fire support platforms."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Attack helicopters act as rapid fire support for our troops, allowing them to strike at enemies in any position. They are especially efficient against tanks, since they have limited anti-air capabilities. They are however, quite vulnerable to enemy aircraft."
 GLCM: "地上発射巡航ミサイル"
 GLCM_desc: "A ground-launched cruise missile (GLCM) is a land-based cruise missile, designed to strike tactical and strategic targets."
 marine_raider_beach_preparation: "Marine Raider Beach Preparation"
 marine_raider_beach_preparation_desc: "Utilizing Marine Raiders, our forces will have beach obstacles destroyed and pathways cleared for them prior to forces ever landing on the beach."
 armored_spearhead: "Armored Spearhead"
 armored_spearhead_desc: "Armored Spearhead is a formation of armoured fighting vehicles, mostly tanks, that form the front of an offensive thrust during a battle."
 cruise_missile_non_got: "Cruise Missiles"
 cruise_missile_non_got_desc: "A cruise missile is an unmanned self-propelled guided missile that sustains flight through aerodynamic lift for most of its flight path. Cruise missiles are designed to deliver a large payload over long distances with high precision. Modern cruise missiles are capable of traveling at high subsonic, supersonic, or hypersonic speeds, are self-navigating, and are able to fly on a non-ballistic, extremely low-altitude trajectory."
