 improved_gunship_ordnance: "Improved Gunship Ordnance"
 improved_gunship_ordnance_desc: "Aerial gunships will be equipped with better ammunition and weapons, to allow them to be more effective in the skies of battle."
 INFANTRY_TITLE_SUPPORT_DRONES: "火力支援ドローン"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Fire support drones are automated or remote controlled weapons platforms that can be used to safely provide support for our troops without our soldiers having to expose themselves."
 INFANTRY_TITLE_AUGMENTED_VISION: "AUGMENTED VISION"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Augmented and virtual reality displays mounted to our soldiers' helmets can be used to provide them with valuable battlefield data."
 INFANTRY_TITLE_EXOSKELETON: "EXOSKELETON"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Exoskeletons are power suits that can enhance their wearer's strength, speed and agility."
 armor_subtitle_hull_desc: "主力戦闘戦車は、我が国の軍隊が運用できる最も重い陸上車両だ。その主な任務は、部隊への火力支援と敵の装甲目標への攻撃である。"
 armour_subtitle_computer_desc: "コンピュータ システムは、装甲車両の運用に必要な照準システム、射撃管制装置、カメラ、その他の電子戦装置で構成されています。"
 armor_subtitle_armour_desc: "高度な装甲には複合装甲や爆発炉装甲が含まれており、単なる鋼鉄装甲やアルミニウム装甲よりも装甲車両を保護するのに効果的だ。"
 armour_subtitle_engine_desc: "エンジンは車両の推進力である。一般的に、ほとんどの装甲車両はディーゼルエンジンを搭載しているが、より特殊なオプションも利用可能だ。"
 armour_subtitle_weapons_desc: "戦車は一般的に、小型の 90 mm 砲から大型の 152 mm 砲まで、さまざまなサイズの大砲を主兵器として使用します。"
 armor_subtitle_afv_hull_desc: "装甲戦闘車両には、歩兵戦闘車（IFV）と装甲兵員輸送車（APC）が含まれます。前者は歩兵の火力支援と前進部隊として機能し、後者は戦場への移動と限定的な火力支援を提供します。"
 armour_subtitle_afv_weapons_desc: "歩兵戦闘車や装甲兵員輸送車に最もよく使用される武器はさまざまな種類の自動砲ですが、機関銃や大口径突撃砲もまれに登場します。"
 MD_ARTILLERY_TITLE: "牽引式野戦砲"
 MD_ARTILLERY_TITLE_DESC: "砲兵は兵士の主な火力支援部隊として機能します。初期のモデルはトラックや手作業で移動させる必要がありましたが、最新のモデルにはエンジンが内蔵されており、短距離であれば迅速に移動できます。"
 ARTILLERY_SP_TITLE_DESC: "自走砲は、戦車やトラックの車体に搭載された砲である。これにより、機動性、弾薬の貯蔵能力、そして乗員の保護能力が向上する。"
 ARTILLERY_TITLE_LIGHT_AT: "軽対戦車誘導ミサイル"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "軽量対戦車誘導ミサイル（ATGM）は、個々の兵士または武器分隊が携行できるほど軽量な対装甲兵器だ。歩兵部隊が保有する主力の重対戦車兵器であり、人員が携行する対戦車兵器では対応できない場合に備える。"
 ARTILLERY_TITLE_HEAVY_AT: "重対戦車誘導ミサイル"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "対戦車誘導ミサイル（重ATGM）は、軽量のATGMに比べてより強力な対装甲兵器である。その重量とサイズのため、戦闘中に効果的に移動させるには車両に搭載する必要がある。"
 ARTILLERY_TITLE_SP_AA: "自走対空砲"
 ARTILLERY_TITLE_SP_AA_DESC: "自走式対空車両は、人員が携行する防空システムよりも機動性が高く、敵機に対する防御力を大幅に高める手段を提供します。"
 ARTILLERY_TITLE_AA: "携帯式防空ミサイルシステム"
 ARTILLERY_TITLE_AA_desc: "携帯式防空システム（MANPADS）は、兵士一人が携行できるほど軽量な対空兵器である。専用の対空兵器に比べ射程距離と有効性ははるかに短いものの、航空機、ヘリコプター、ミサイルと戦う機会を兵士に提供する。"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "ステルスコルベット"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "これらは、敵軍による探知を回避できるステルス性を備えたコルベットだ。"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "ステルスフリゲート"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "探知システムがますます高度化するにつれ、フリゲート艦にステルス技術を搭載して探知されにくくすることが必要になってきました。"
 NAVAL_TITLE_MTG_BATTLESHIPS: "戦艦/巡洋戦艦"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "戦艦と巡洋戦艦は過去の遺物だ。かつては海を制覇していたが、航空機やミサイルの進歩により、小型艦艇にとっては容易な標的となってしまった。しかし、十分な技術進歩があれば、再び海を制覇できるかもしれない。"
 NAVAL_TITLE_MTG_SUB_ENGINES: "潜水艦用エンジン"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "潜水艦は通常、推進力と搭載バッテリーの充電にディーゼルエンジンを使用します。潜航中は電気エンジンで航行します。"
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "システムエンジニアリングは、エンジン、電子機器、レーダーなど、海軍艦艇のすべての補助部品を構成します。"
 NAVAL_TITLE_MTG_ENGINES: "艦船用エンジン"
 NAVAL_TITLE_MTG_ENGINES_DESC: "SIP は通常、大型のディーゼル エンジンまたはタービン エンジン、またはその両方の組み合わせによって稼働します。"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "原子力エンジン"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "原子炉機関は実質的に無限の燃料を持ち、乗組員のための物資がある限り、艦船が海上で活動することを可能にする。"
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "射撃管制コンピューターは敵艦の標的を定め、命中ベクトルを計算する役割を担っています。"
 NAVAL_TITLE_MTG_RADAR: "レーダー"
 NAVAL_TITLE_MTG_RADAR_DESC: "レーダーは電波を使って空中や水上の物体を探知します。レーダーは船舶が目標を検知し識別するのに役立ちます。"
 NAVAL_TITLE_MTG_SONAR: "ソナー"
 NAVAL_TITLE_MTG_SONAR_DESC: "ソナーは音波を用いて水中の物体を探知します。主に潜水艦の探知に使用されますが、機雷や魚雷の探知、水深の測定にも使用できます。"
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "海上での航行には、あらゆる艦船に武器が必要となる。当初は大型の砲台を主武装としていたが、小型艦艇でも大型艦艇を攻撃できるよう、ミサイルの種類も急速に進化した。"
 NAVAL_TITLE_CANNONS_DESC: "艦砲は、巡視艇や陸上目標など、短距離の小型目標への攻撃に使用できる。また航空目標に対する限定的な用途もある。"
 NAVAL_TITLE_RAILGUNS: "レールガン"
 NAVAL_TITLE_RAILGUNS_DESC: "レールガンは、電磁波によって高速に加速される運動エネルギー弾を使用します。弾丸は信じられないほどの高速に加速されるため、優れた貫通力と命中精度が得られます。"
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "ポイント防衛システムは、主要なミサイル防衛システムがミサイルや航空機を撃墜できなかった場合に、飛来するミサイルや航空機から船舶を保護するように設計されています。"
 NAVAL_TITLE_MTG_ASM_DESC: "対艦ミサイルは、艦艇が他の艦艇に対して持つ主な兵器である。対艦ミサイルには、水上艦艇と潜水艦艇の両方を対象とするミサイルシステムが含まれる。"
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "対空ミサイルは、艦艇が空中目標に対する主な防衛手段として用いるものだ。対空ミサイルには、従来の地対空ミサイル（SAM）と、主に飛来するミサイルを迎撃するローリング・エアフレーム・ミサイル（RAM）がある。"
 NAVAL_TITLE_MTG_VLS_SURFACE: "水上垂直発射システム"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "垂直発射システム（VLS）は、艦体から垂直に発射されるミサイルだ。これにより、艦艇は使用面積あたりのミサイル搭載量を増やすことができ、従来の腕発射型ミサイルと比較してレーダー反射特性も小さくなる。"
 NAVAL_TITLE_MTG_VLS_AIR: "航空垂直発射システム"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "垂直発射システム（VLS）は、艦体から垂直に発射されるミサイルだ。これにより、艦艇は使用面積あたりのミサイル搭載量を増やすことができ、従来の腕発射型ミサイルと比較してレーダー反射特性も小さくなる。"
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "魚雷は、艦船に対して使用される水中ミサイルだ。魚雷は通常潜水艦から発射されるが、艦船や航空機から発射されることもある。"
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "あらゆる種類の水陸両用強襲作戦には、上陸用舟艇が必要だ。スピードボート、専用上陸用舟艇、ホバークラフト、あるいは複数の車両を一度に上陸させることができる大型船など、様々な種類がある。"
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "輸送ヘリコプターは、非常に機動力の高い空中機動部隊を編成することを可能にします。ヘリコプターは、部隊が様々な地形を高速で移動することを可能にします。しかし、これらの部隊が戦闘で効果を発揮するには、敵兵からかなり離れた場所に降下させ、無防備にならないようにする必要があります。"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "軽航空機機体"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "軽量機体により機敏な戦闘機や練習機を製造できるようになる"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "中航空機機体"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Medium airframes are one of the more common airplane configurations, allowing for multi-role fighters, close air support and various other airplanes."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "重航空機機体"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Heavy airframes are used to design bombers, maritime patrol aircraft, transport planes and gunships."
 AIR_TITLE_PLANE_AVIONICS: "アビオニクス＆ドローン"
 AIR_TITLE_PLANE_AVIONICS_DESC: "Avionics consists of all the electronic controls of airplanes as well as different monitoring devices. With advanced avionics, we can create remote controlled aircraft, or drones, that will be able to strike targets independently."
 AIR_TITLE_PLANE_ENGINE: "エンジン＆燃料"
 AIR_TITLE_PLANE_ENGINE_DESC: "Most modern aircraft fly with the help of jet engines, though other options are available. There are also various ways of improving the range of our aircraft, such as larger fuel tanks or air-refueling."
 AIR_TITLE_PLANE_WINGFORM: "翼平面形＆材料"
 AIR_TITLE_PLANE_WINGFORM_DESC: "Wingform defines the overal shape of the aircraft. Different wing shapes have different advantages and disadvantages. By also investing time into new material technologies, we can improve our aircraft."
 AIR_TITLE_PLANE_NAVWEAP: "対艦兵器"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Naval weapons that airplanes carry can be missiles, torpedoes or mines. For using aircraft against submarines, we need to equip our aircraft with Magnetic Anomaly Detector (MAD), that can detect the iron in the submarine's hull."
 AIR_TITLE_PLANE_AGWEAP: "航空機対地兵器"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Air-to-grounds weapons generally involve various types of missiles and bombs, although cannons can be used as well. In order to improve our aircraft's ability to hit ground targets, we can equip them with Targeting Pods (TGPs) to help guide missiles to their targets."
 AIR_TITLE_PLANE_AAWEAP: "航空機対空兵器"
 AIR_TITLE_PLANE_AAWEAP_DESC: "When aircraft fight, it is usually done with missiles. Many aircraft also have cannons as a backup though they are rarely used in combat. To help our aircraft fight against enemy missiles, we should equip them with flares and other countermeasures."
