 air_defense: "防空"
 air_defense_desc: "防空とは、関連するセンサーシステム、指揮統制体制、および受動的措置に加えて、地対空、潜水艦発射、空対空の兵器システムを包含する。"
 missile_defense: "ミサイル防衛"
 missile_defense_desc: "ミサイル防衛とは、攻撃ミサイルの探知、追跡、迎撃、そして破壊に関わるシステム、兵器、または技術を指す。核兵器を搭載した大陸間弾道ミサイル（ICBM）に対する防衛として構想されたが、その適用範囲は、より短距離の非核戦術ミサイルや戦域ミサイルにも拡大している。"
 nuclear_technology: "核技術"
 nuclear_technology_desc: "核技術"
 reactor1: "マグノックス炉"
 reactor1_desc: "マグノックス炉は燃料として天然ウラン、冷却剤として炭酸ガスを用いる原子炉である。1950年代後半から1970年代にかけて運用され、軽水炉の登場まで活躍し続けた。そのシンプルな設計と低電力密度により、安全かつ費用対効果の高い第一世代の原子炉として評価されている。"
 reactor2: "軽水炉"
 reactor2_desc: "軽水炉は、冷却剤と減速材として普通の水を用いる原子炉である。設計が単純かつ安価であるため、もっとも一般的に採用される方式の一つとなっている。この革新的技術は第二世代の「商用発電用原子炉」として用いられる。"
 reactor3: "改良型沸騰水型軽水炉"
 reactor3_desc: "改良型沸騰水型軽水炉は、従来の沸騰水型軽水炉の出力向上をめざして構築された原子炉である。その沸騰システムは初期の第三世代原子炉に分類され、機構の単純化とデジタル化により従来の原子炉技術から大きく飛躍することとなった。"
 reactor4: "System 80+"
 reactor4_desc: "System 80+は、System 80加圧水型軽水炉に経済性・安全性の向上のために多くの変更を加えたモデルである。この強力な原子炉は民間グレードのプルトニウムだけでなく、軍用グレードのプルトニウムも処理可能であり、将来の仕様に備えて保管することも可能である。"
 reactor5: "AP1000"
 reactor5_desc: "加圧水に関する技術の更なる改善により、コストの削減と効率の向上が実現した。パッシブセーフティシステムの導入により、運用に必要な人員の削減にも成功している。初期設計の小型版（AP600）は世界初の第三世代原子炉に分類されたが、費用対効果の面で問題が指摘されていた。"
 reactor6: "VVER-1200"
 reactor6_desc: "容量と燃料効率の向上により、原子炉技術は新たな段階へ到達した。洗練された最新の安全システムと燃料サイクルは、稼働寿命を伸ばすだけでなく最高効率を90%以上にまで向上させた。"
 reactor7: "改良型加圧水型原子炉"
 reactor7_desc: "改良型加圧水型原子炉は、中性子反射体や運用効率、安全システムなどいくつかの設計強化を特徴としている。従来に加えてパッシブとアクティブを組み合わせた安全装置が採用され、安全性をさらに高めている。"
 reactor8: "CFR-1000"
 reactor8_desc: "この原子炉は従来の冷却剤である軽水に代わり、液体ナトリウムを用いた実験炉「CFR-600」の大型の商用改良型である。軍用グレードのプルトニウムも容易に処理できる。"
 reactor9: "溶融塩原子炉"
 reactor9_desc: "溶融塩原子炉は従来の冷却剤である軽水に代わりフッ化物塩を用いることにより、ほぼ大気圧下で稼働する。また、この溶融塩が炉心から放出される放射性ガスを吸収することで、大規模で高価な封じ込め構造が必要なくなった。"
 reactor10: "超高温原子炉"
 reactor10_desc: "超高温原子炉は冷却剤としてヘリウムまたは溶融塩を用いる第四世代原子炉である。炉心はさらに多くの制御系と高度な安全システムに囲まれている。"
