 ballistic_missile: "弾道ミサイル"
 ballistic_missile_desc: "弾道ミサイルは、放物線運動を利用して弾頭を目標に届けるタイプのミサイルだ。この兵器は、短時間の爆発力と大量の燃料を消費して推進し、飛行の大部分は推力を伴わずに行われる。一部のミサイルは短距離弾道ミサイル（SRBM）であり、地球の大気圏内に留まる。一方で、最大規模のミサイルは軌道飛行が可能で、飛行の大部分を大気圏外で行う。"
 cruise_missile: "巡航ミサイル"
 cruise_missile_desc: "巡航ミサイルは、飛行経路の大部分において揚力によって飛行を維持する無人自走誘導ミサイルで、大型のペイロードを長距離にわたり高精度に投下するように設計されている。現代の巡航ミサイルは、亜音速、超音速、または極超音速で飛行可能で、自己航行が可能であり、弾道飛行とは無関係な超低高度軌道を飛行できる。"
