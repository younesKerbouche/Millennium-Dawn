 NAVAL_TITLE_N_CRUISERS: "巡航ミサイル原子力潜水艦"
 NAVAL_TITLE_N_CRUISERS_DESC: "原子力巡洋艦は、重いペイロードを運ぶ最も重いクラスの巡洋艦の1つであり、艦隊の旗艦として頻繁に使用される。彼らの主な目的は、通常、核を運ぶこと、または他の戦列艦にはない武器を持って武装することだ。"
 INFANTRY_TITLE_WEAPONS: "小火器"
 INFANTRY_TITLE_WEAPONS_DESC: "すべての兵士はまずライフル兵である。小火器には、主力のアサルトライフルから高度なスナイパーライフル、ピストルまでが含まれる。"
