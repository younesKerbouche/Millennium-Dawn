 helicopter_operator_hull_1: "1970年型ヘリコプター運用艦船体"
 helicopter_operator_hull_1_desc: "ヘリコプター空母は、主にヘリコプターを搭載する航空母艦であるが、強襲揚陸艦や対潜空母に分類されることも多い。主に対潜水艦戦、水陸両用作戦、近接航空支援などの軍事航空任務に使用される。一部の強襲揚陸艦は、上陸用舟艇を搭載できるように設計されたドックを備え、ドック型揚陸艦の機能を備えている。一部の強襲揚陸艦は、攻撃ヘリコプターよりも強力な水陸両用作戦の近接航空支援を提供するために、垂直離着陸固定翼航空機を搭載するように設計されており、軽空母の機能を備えている。"
