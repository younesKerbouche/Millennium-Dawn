 category_conventional_infantry: "通常歩兵"
 Military_Technology_Doctrine: "軍事技術ドクトリン"
 Military_Technology_Doctrine_desc: "21世紀に突入する中で、戦争は急速に進化し、技術の進歩が軍事利用の道を開いている。市販部品から最先端の技術的驚異に至るまで、これらの進展は軍隊の戦闘能力を大幅に向上させることを可能にする。"
 high_tech_doctrine: "ハイテク軍事"
 high_tech_doctrine_desc: "最先端技術に注力することで、他国の配備能力を凌駕し、戦場やサイバー戦争の領域で大きな優位性を獲得できる。\n\n§R解除には1,000億ドルの費用がかかる§!"
 digital_assisted_warfare: "デジタル支援戦争"
 digital_assisted_warfare_desc: "現代のコンピューターシステム、衛星通信、データ共有技術を活用することで、我が軍は敵よりも迅速に計画を立て、通信を行い、作戦を実行することが可能になる。"
 cross_com_deployment: "CROSS-COMシステム"
 cross_com_deployment_desc: "各兵士がデータリンクされたHUDを備え、ヘルメットのアイピースに接続されることで、歩兵であっても自分の周囲の戦場状況を完全に把握することが可能になる。"
 advanced_unit_drones: "発展型ドローンシステム"
 advanced_unit_drones_desc: "半自律的な意思決定を備えたドローンシステムは、小隊の状況認識、戦闘能力、敵の探知能力を強化することができる。"
 WOPR: "戦争作戦自動計画"
 WOPR_desc: "その時が来た。「戦争作戦自動計画」が現在稼働中であり、軍事計画と作戦の大部分を直接的に管理している。核兵器を含む全ての兵器も対象だ。人間が意思決定のループから外れることで、誤った判断や危険な事故のリスクは完全に排除される。"
 blue_force_tracker: "ブルーフォーストラッカー"
 blue_force_tracker_desc: "高度なGPSシステム、より携帯性の高いコンピューター、強化された電子暗号化を活用することで、指揮官は友軍部隊の位置をリアルタイムデータで把握し、戦場を監視することができる。"
 ai_assisted_planning: "AI支援計画"
 ai_assisted_planning_desc: "AIシステムの飛躍的な進歩を活用し、その処理能力を用いて情報を迅速に分析し、弱点を見つけ、戦闘作戦を遂行する。"
 common_tech_doctrine: "共通技術ドクトリン"
 common_tech_doctrine_desc: "未来的で高価な技術の開発に注力するのではなく、現在の技術を効果的に実行することに軍事努力を集中させる。"
 off_the_shelf: "既製装備"
 off_the_shelf_desc: "多額の資金や高度な技術へのアクセスが限られた国として、手持ちのものを活用しなければなりらない。携帯電話、コンピューター、手紙など、これらすべてを適切に活用すれば、戦闘や通信を行うことが可能だ。"
 burner_phones: "使い捨て携帯電話"
 burner_phones_desc: "使い捨て携帯電話を活用し、その使用を1～2回に制限することで、通信の安全性を向上させることができる。急速に変化する電話番号や異なる発信場所は、敵対勢力からの通信傍受に対してより高いセキュリティを提供する。"
 encoded_messages: "暗号化メッセージ"
 encoded_messages_desc: "通信内に特定のコードを使用することで、平文であっても実際のメッセージを隠すことができる。たとえ通信が傍受されたとしても、内容を秘匿することが可能だ。"
 vpn_usage: "VPNの活用"
 vpn_usage_desc: "VPNを活用することで、電子通信の秘密を守り、位置情報を容易に特定されないようにするなど、通信の安全性を向上させることができる。"
 hand_delivered_messages: "手渡しメッセージ"
 hand_delivered_messages_desc: "手紙の配達員と手書きで手渡しされるメッセージを使用することで、通信が電子的に傍受されることを完全に防ぐことができる。"
 compartmentalized_comms: "通信の区分化"
 compartmentalized_comms_desc: "通信を各部隊内で必要な範囲に限定することで、ネットワークの一部が侵害された場合でも、広範囲にわたる情報漏洩を防ぐことができる。"
 modernized_tech: "現代化技術"
 modernized_tech_desc: "利用可能な最高の技術を活用することで、通常戦闘と非通常戦闘の両方において軍事能力を強化することができる。"
 modern_gps: "現代型衛星測位システム"
 modern_gps_desc: "現代的な衛星システムを活用することで、我が軍は戦場を正確にナビゲートし、敵の位置への精密な攻撃を実行することが可能になる。"
 satcom: "衛星通信システム（SATCOM）"
 satcom_desc: "衛星通信システムを使用することで、我が軍は迅速かつ安全に地球規模で通信を行い、最小限の準備時間で作戦を計画・実行することが可能になる。"
 advanced_comm_encryption: "高度通信暗号化"
 advanced_comm_encryption_desc: "高度な暗号化システムを開発・利用することで、通信システムを敵の傍受や解読からさらに保護することができる。"
 long_range_transmitters: "長距離通信"
 long_range_transmitters_desc: "より小型で軽量な長距離通信システムを構築することで、戦場の部隊間で広大な距離を隔てても問題なく通信や連携が可能になる。"
 burst_transmitter_systems: "バースト通信システム"
 burst_transmitter_systems_desc: "バースト通信システムを活用することで、我が軍は通信の安全性を向上させ、無線方向探知による位置特定に対する脆弱性を低減し、部隊をより発見しにくくすることが可能になる。"
 SCHOOLS_LIMITED_TT: "§R学校は最大で5校までしか設立できません§!"
 Military_Combat_Doctrine: "軍事戦闘ドクトリン"
 Military_Combat_Doctrine_desc: "軍事戦闘ドクトリンは、軍隊の運用の核となるものだ。戦闘理論、訓練ドクトリン、そして軍全体の戦闘準備態勢は、兵士や将校をどのように訓練し、教育するかによって決まる。"
 centralized_command: "中央集権型指揮"
 centralized_command_desc: "全ての作戦を計画・準備・調整する中央司令部を設置することで、上意下達型の統率の取れた軍隊を確立する。"
 decentralized_command: "分散型指揮"
 decentralized_command_desc: "指揮の要となる単一の拠点を避け、指揮系統の中枢を狙った攻撃を防ぐために、指揮構造を部隊全体に分散させ、リーダーシップを広げる。"
 insurgent_command: "反乱型指揮"
 insurgent_command_desc: "反乱戦を効果的に戦うため、我が軍は小規模なセル（分隊）に分かれ、最小限の連携や接触でセキュリティを維持する。"
 urban_insurgencies: "都市型反乱作戦"
 urban_insurgencies_desc: "都市部で作戦を展開することで、国内の重要な経済拠点での存在感と支配力を維持し、同時に民間人の中に身を隠すことができる。"
 asture_insurgencies: "荒地型反乱作戦"
 asture_insurgencies_desc: "反乱作戦を最悪の地形に移すことで、我々の位置を特定し追跡することを困難にし、敵を戦闘に不向きな場所へ誘い込むことができる。"
 ied_employment: "IED配備"
 ied_employment_desc: "即席爆発装置（IED）を適切に活用することで、敵の装甲部隊や歩兵部隊に対して優位性を確保し、我が軍へのリスクを最小限に抑えることができる。"
 scavengers: "スカベンジャー"
 scavengers_desc: "戦場を物色し、見つけた残骸を使って装備を整える。"
 ambush_operations: "待ち伏せ作戦"
 ambush_operations_desc: "隠れた場所や陣地に潜伏して攻撃することで、敵を奇襲することが可能になる。"
 peaceful_civilian_coersion: "平和的な民間人の協力"
 peaceful_civilian_coersion_desc: "民間人と協力し、彼らの支持を得ることで、今後の戦闘に向けてより良い補給と装備を整えることができる。"
 violent_civilian_coersion: "暴力的な民間人の強制"
 violent_civilian_coersion_desc: "暴行、誘拐などの暴力行為により、侵略者と戦い続けるために必要な支持を迅速に獲得する。"
 hit_and_run_raids: "ヒット・アンド・ラン襲撃"
 hit_and_run_raids_desc: "素早く攻撃して撤退し、この動作を繰り返すことで、戦闘効果を最大化することができる。"
 terror_strikes: "テロ攻撃"
 terror_strikes_desc: "侵略者を追い出すためには、全員が彼らを憎むように仕向ける必要がある。テロ攻撃を実行し、その責任を侵略者の存在に転嫁することがその一つの方法だ。"
 military_base_strikes: "軍事基地攻撃"
 military_base_strikes_desc: "侵略者の戦力の中心を攻撃することで、彼らを壊滅させ、自国から追い出すことができる。"
 propaganda_campaigns: "プロパガンダキャンペーン"
 propaganda_campaigns_desc: "プロパガンダと通信手段を慎重に活用することで、世論を自分たちに有利に導くことができる。"
 incite_revolt: "反乱の扇動"
 incite_revolt_desc: "地元住民を味方につけて共に戦い、侵略者に対して反乱を起こさせることで、彼らの資源にさらなる負担をかけることができる。"
 low_level_command_initiative: "小規模指揮イニシアチブ"
 low_level_command_initiative_desc: "小隊や分隊など最前線の指揮官は、戦場での好機を捉え、それを追求する訓練を受けるべきだ。"
 mid_level_command_initiative: "中規模指揮イニシアチブ"
 mid_level_command_initiative_desc: "中隊や大隊の指揮官には独自の判断で決定を下す権限が与えられ、自らのイニシアチブで作戦を遂行することが奨励される。"
 high_level_command_initiative: "大規模指揮イニシアチブ"
 high_level_command_initiative_desc: "高司令部だけが全体像を理解しており、そのため、戦略的および戦術的な決定を下すべき唯一の存在だ。"
 brigade_structure: "旅団戦闘チーム"
 brigade_structure_desc: "より小規模ながら混成の旅団を編成することで、部隊の能力を最大化することができる。"
 division_structure: "師団編成"
 division_structure_desc: "統一された師団構造を活用することで、戦闘部隊をより効果的に集中させ、指揮することができる。"
 infantry_formations: "歩兵戦闘チーム"
 infantry_formations_desc: "歩兵部隊は我が軍の中核を形成し、あらゆる地形で効果的に戦い、敵に強力な打撃を与えることができる。"
 combined_arms_formations: "機械化戦闘チーム"
 combined_arms_formations_desc: "機械化部隊と装甲部隊の連携に重点を置くことで、我が軍はあらゆる敵と戦う能力を備えることができる。"
 armored_formations: "装甲戦闘チーム"
 armored_formations_desc: "主に戦車と支援部隊で構成される装甲戦闘チームは、我が軍の攻撃の主力となる。"
 logdoc: "兵站ドクトリン"
 logdoc_desc: "我が軍は再補給や物資供給作戦を行う際、特定のドクトリンに従うことで効率を最大化する。"
 decentralized_supply_chains: "分散型補給網"
 decentralized_supply_chains_desc: "補給線を1つの中央拠点から複数の独立したルートに分散させることで、補給物資をより安全に前線基地へ輸送することができる。"
 centralized_supply_chains: "集中型補給網"
 centralized_supply_chains_desc: "補給活動をいくつかの集約されたルートに集中させることで、大量の物資を迅速に輸送することができる。"
 dispersed_supply_depots: "分散型補給拠点"
 dispersed_supply_depots_desc: "補給拠点を互いに離れた場所に分散させることで、前線付近に物資をより効率的に分配することができる。"
 concentrated_supply_depots: "集中型補給拠点"
 concentrated_supply_depots_desc: "補給物資を専用の拠点に集約することで、物資の保護が容易になり、前線部隊への補給をより効率的に調整することができる。"
 combat_supply_theory: "戦闘補給理論"
 combat_supply_theory_desc: "我が軍は戦闘中の補給部隊に対して統一された考え方を採用しなければならない。"
 unit_level_supply: "部隊レベルの補給"
 unit_level_supply_desc: "物資の大部分を個々の戦闘部隊に配備することで、より長期間の戦闘作戦を維持することができる。"
 joint_supply_theory: "共同補給理論"
 joint_supply_theory_desc: "前線拠点を利用して複数の部隊間で物資を共有することで、物資を前線に維持しつつ、後方の補給線との連携をより強化することができる。"
 central_distribution_theory: "中央分配理論"
 central_distribution_theory_desc: "主要な補給拠点が物資の配分を決定することで、燃料や弾薬を最も必要としている部隊に最大限供給することが可能になる。"
 permit_scavenging: "物資の収集許可"
 permit_scavenging_desc: "兵站部隊に物資や弾薬の収集を許可することで、軍が機動する中でも備蓄を増強することができる。"
 discourage_scavenging: "略奪行為の抑制"
 discourage_scavenging_desc: "敵の装備を奪うために時間を浪費するのではなく、我々の補給物資を迅速に移動させることに焦点を当てるべきだ。"
 strategic_supply_theory: "戦略的補給理論"
 strategic_supply_theory_desc: "補給と物流は軍隊の背骨である。我々の部隊はどのように戦うかを決定し、それに応じて補給を準備しなければならない。"
 local_supply: "自国の供給"
 local_supply_desc: "我々の軍は主に防衛戦闘を行い、国内で戦うことを前提としているため、補給はこれを反映し、自国内に大量の備蓄を持つべきである。"
 force_projection: "戦力投射"
 force_projection_desc: "我々の軍は海外で戦うように設計されており、そのため、我々の物流部隊は世界中どこにでも大量の燃料と弾薬を移動させる能力を持たなければならない。"
 tradoc: "訓練教義"
 tradoc_desc: "我々の部隊はどのように訓練を行い、何を訓練するのかを理解しなければならない。訓練のための教義を準備することによって、部隊と指導者をより良く戦闘に備えさせることができる。"
 short_basic_training: "短期間基礎訓練"
 short_basic_training_desc: "迅速に戦闘準備が整った部隊を送り出すことを目的とし、我々の基礎訓練プログラムは短期間で、部隊を迅速にコースを通過させることに重点を置いている。"
 long_basic_training: "長期間基礎訓練"
 long_basic_training_desc: "質の向上とより良い訓練に重点を置くため、我々の基礎訓練プログラムは完了までに時間がかかるかもしれないが、最終的にはより高い品質の兵士を育成する。"
 establish_skill_schools: "技能学校の設立"
 establish_skill_schools_desc: "戦闘戦術や生存技術を教える訓練学校を設立することで、我々は従軍兵士を戦場に備えさせることができる。"
 combat_skill_schools: "戦闘学校"
 combat_skill_schools_desc: "戦術、装備訓練、その他の戦闘技術に重点を置くこれらの学校は、兵士たちが自分たちの装備を使いこなすために、より優れた戦闘準備を整える。"
 tactics_schools: "戦術学校"
 tactics_schools_desc: "指導者が部隊を指揮し戦う方法を学ぶことに重点を置くことで、我々の部隊は戦場での任務遂行能力が大幅に向上する。"
 combined_arms_tactics: "複合兵科学校"
 combined_arms_tactics_desc: "我々の軍のすべての側面を活用することに重点を置く複合兵科学校は、指導者にさまざまな部隊を組み合わせて戦う方法を教える。"
 squad_level_tactics: "小隊戦術"
 squad_level_tactics_desc: "小規模部隊の指導を目的とした小隊戦術学校は、小隊指導者に自部隊を最大限に活かして戦う方法を教える。"
 defensive_tactics: "防御戦術学校"
 defensive_tactics_desc: "兵士に防御戦闘で敵を遅延させ、破壊し、打倒する方法を教えることを目的としている。"
 armored_tactics: "装甲戦術学校"
 armored_tactics_desc: "主に装甲部隊の指揮官向けのこの学校では、兵士と指導者に戦闘で装甲部隊を最適に活用する方法を教える。"
 enlisted_skill_schools: "高度な個人訓練"
 enlisted_skill_schools_desc: "兵士の技能、武器技能などを教えることを目的としたこれらの学校は、個々の兵士が自分の装備と支援部隊を最適に活用できるように訓練する。"
 advanced_infantry_school: "高度な歩兵訓練"
 advanced_infantry_school_desc: "歩兵のさらなる訓練に重点を置いたこの学校では、高度な戦術やその他の技術を教える。"
 advanced_armor_school: "高度な装甲訓練"
 advanced_armor_school_desc: "歩兵学校と同様に、装甲学校では兵士に自分たちの鋼の獣（戦車）の手入れと運用についてさらに学ばせる。"
 joint_fires_school: "共同火力訓練"
 joint_fires_school_desc: "航空支援と砲兵支援を最適に活用するために、共同火力学校では兵士に火力支援部隊の呼び出し方と活用方法を教える。"
 sapper_school: "工兵学校"
 sapper_school_desc: "工兵技能の訓練を行い、卒業生は戦闘工兵作業をより効果的に実施できるようになる。"
 infantry_weapons_school: "歩兵武器学校"
 infantry_weapons_school_desc: "歩兵が分隊、小隊、そして中隊レベルでアクセスできるすべての武器を効率的に運用するための訓練を行う。"
 mountain_school: "山岳戦学校"
 mountain_school_desc: "この学校では、兵士に山岳地帯での生存技術、移動方法、戦闘技術について教える。"
 jungle_school: "密林戦学校"
 jungle_school_desc: "世界で最も過酷な環境でも、適切な訓練を受ければ生存し、戦うことができる。"
 arctic_school: "北極戦学校"
 arctic_school_desc: "兵士に厳しい寒さの中で戦い、生き抜く方法を教えることで、冬季や北欧地域での作戦において優位性を得ることができる。"
 desert_school: "砂漠戦学校"
 desert_school_desc: "暑く乾燥した砂漠も、適切な訓練と準備があれば征服できる。"
 establish_leadership_schools: "指導者養成学校"
 establish_leadership_schools_desc: "指導者は生まれるものではなく、作られるものであり、我々は軍のニーズに最適な指導者を育成するために努力しなければならない。"
 nco_training: "下士官学校"
 nco_training_desc: "下士官学校を開設し活用することで、初級指導者の訓練を標準化し、効率化することができる。"
 basic_nco_training: "基礎下士官訓練"
 basic_nco_training_desc: "下士官が受ける訓練を最小限に抑えることで、より多くの指導者を迅速にコースを通過させ、彼らをより効果的に上官の命令に素早く従うように訓練することができる。"
 advanced_nco_training: "高度な下士官訓練"
 advanced_nco_training_desc: "下級指導者を適切に教育し準備するために時間をかけることで、上級指揮官が不在でも、彼らは自分の裁量で迅速に任務を遂行できるようになる。"
 nco_career_path: "下士官キャリアパス"
 nco_career_path_desc: "下士官にはキャリアを進展させる道を与える必要があり、これによって質の高い指導者をより良く維持することができる。"
 snco_focus: "上級下士官の奨励"
 snco_focus_desc: "優れた下士官が下士官隊に留まるよう奨励することで、我々は上級下士官が最良の訓練を受けた者であることを確実にできる。"
 green_to_gold_focus: "グリーン・トゥ・ゴールド"
 green_to_gold_focus_desc: "優れた下士官に将校訓練を受けるよう奨励することで、最良の兵士の中から経験豊富で良く訓練された将校を輩出することができる。"
 officer_training: "将校学校"
 officer_training_desc: "任命された将校に教育と訓練を提供することで、彼らをできる限り賢明で準備万端にすることができる。"
 basic_officer_training: "基礎将校訓練"
 basic_officer_training_desc: "将校に対して迅速に指揮のための教育と準備を行うことで、教育を終えた後は上級下士官や経験が彼らを導くことができる。"
 advanced_officer_training: "高度な将校訓練"
 advanced_officer_training_desc: "時間がかかっても、将校を指揮のあらゆる側面に備えた徹底的な教育、訓練、準備を施すことは、長期的に見て成果を上げる。"
 officer_career_path: "将校キャリアパス"
 officer_career_path_desc: "将校にさらに教育とキャリアを積むよう奨励することで、現代の紛争に備えるために最良の準備をさせることができる。"
 generalized_officers: "将校の多様化"
 generalized_officers_desc: "将校が多様な教育と経験を持っていることを確実にすることで、どの将校にも任務を割り当て、どの役割にも対応できるように準備させることができる。"
 comdoc: "戦闘教義"
 comdoc_desc: "戦闘教義は、我々の部隊が戦闘において使用する戦術や方法、また戦う場所や方法を決定する。"
 company_level_maneuver: "中隊機動部隊"
 company_level_maneuver_desc: "中隊を最も小規模な機動部隊として指定することによって、我々の軍は特定の地点に火力を集中させる能力が高まり、大規模な作戦の調整もより効果的に行えるようになる。"
 platoon_level_maneuver: "小隊機動部隊"
 platoon_level_maneuver_desc: "小隊レベルを機動部隊として活用することによって、より優れた戦術的柔軟性を得ることができ、指揮官が作戦を実行するためのより多くの機会を提供できるようになる。"
 massed_force_assaults: "集中部隊突撃"
 massed_force_assaults_desc: "戦闘の地点で我々の部隊の大部分を集結させることによって、敵の防衛を突破し、敵陣深くに突入することができる。"
 deep_battle: "深層戦闘教義"
 deep_battle_desc: "敵陣深く、補給拠点やその他の重要なインフラを目指して進軍することに重点を置き、我々の部隊は深く突入し、広範囲にわたる敵領土を占拠することに集中する。"
 flexible_advances: "柔軟な攻勢"
 flexible_advances_desc: "我々の部隊は機動戦に専念し、部隊は敵陣の隙間を見つけ出し、そこを突いて敵の戦闘部隊を壊滅させるよう訓練される。"
 thunder_run: "サンダーラン"
 thunder_run_desc: "隙間が見つかると、我々の部隊はそれを迅速に突き、雷のような速さで敵陣に突入して敵部隊を包囲し、壊滅させる。"
 probing_attacks: "偵察攻撃"
 probing_attacks_desc: "慎重で制限された攻撃を行い、偵察部隊による綿密な監視のもとで、敵陣における弱点を見つけ出し、それを突く攻撃を行う。"
 recon_in_force: "強行偵察"
 recon_in_force_desc: "大規模な部隊による攻撃行動を通じて、敵部隊や敵の配置に関する貴重な情報を収集することができる。"
 force_reconassiance: "専任偵察部隊"
 force_reconassiance_desc: "外に出て観察することを任務とする部隊を活用することで、我々の部隊は戦闘が実際に始まった際に活用できる貴重な情報を得ることができる。"
 offensive_fires: "攻撃火力支援"
 offensive_fires_desc: "どの火力支援オプションが戦闘で我々を支援するかを選択することで、それらの資産をどのように指示するかを最適に決定することができる。"
 integrated_close_air: "統合ヘリコプター空中支援"
 battlefield_support: "戦場支援"
 battlefield_support_desc: "直接的な火力支援、偵察、または観察を通じて、我々のヘリコプター部隊は戦闘部隊に対する戦力増強となる。"
 combat_unit_destruction: "敵戦闘部隊の壊滅"
 combat_unit_destruction_desc: "敵を発見次第、我々の部隊はその位置に固定し、優れた火力を駆使して壊滅させる。"
 integrated_artillery: "統合砲兵部隊"
 integrated_artillery_desc: "砲兵中隊や大隊を内部で統合することで、我々の軍は即座に間接火力支援を要請できるようになる。"
 concentrated_fire_support: "集中火力支援"
 concentrated_fire_support_desc: "一つの位置に対して発砲する銃の数を最大化することで、その位置に与えるダメージを最大化できる。"
 dispersed_positions: "分散配置"
 dispersed_positions_desc: "砲兵中隊を広範囲に分散配置することで、支援兵器は敵の反砲撃や空爆からより良く守られることができる。"
 hurricane_bombardment: "ハリケーン砲撃"
 hurricane_bombardment_desc: "敵の準備された陣地に対して迅速かつ重い砲撃を加えることで、それらを壊滅させ、戦闘部隊を麻痺させ、我々の前線部隊にとって格好のターゲットにすることができる。"
 defensive_focus: "防御戦闘教義"
 defensive_focus_desc: "我々の軍は防衛のための力であり、祖国を守り、侵略者から我々の人民を守る役割を果たす。"
 static_defense: "固定防御"
 static_defense_desc: "堅固な防御陣地と強力な要塞をライン上に配置することが、敵の進行を止める鍵となる。"
 elastic_defense: "弾力的防御"
 elastic_defense_desc: "強固な防御陣地と機動的な対応部隊を組み合わせることが、敵を打破する鍵となる。"
 mobile_defense: "機動防御"
 mobile_defense_desc: "塹壕に頼るのではなく、我々の部隊は迅速に移動して反撃し、敵の攻撃を我々の陣地で撃退する。"
 forward_defensive_deployments: "前方防御配置"
 forward_defensive_deployments_desc: "戦闘工兵が前線に展開し、迅速に堅固な戦闘陣地を築き、確立する。"
 anti_tank_ambushes: "対戦車待ち伏せ"
 anti_tank_ambushes_desc: "現代戦争の中心は戦車であり、現代防御の中心は攻撃中に敵の装甲を破壊する能力である。"
 dedicated_holdouts: "専用防衛拠点"
 dedicated_holdouts_desc: "特定の戦闘部隊には、長期間陣地を保持するために必要な物資が装備され、機会があれば、より機動力のある部隊によって増援される。"
 minefield_defences: "地雷原防御"
 minefield_defences_desc: "前線に地雷原を設置することで、敵の攻撃を特定の場所に誘導したり、地雷原を掃討させることで敵の進行を遅延させることができる。"
 delay: "遅延戦術"
 delay_desc: "部隊は、遅く、段階的な防御を行うよう訓練され、敵に対してあらゆる機会で進行を遅らせ、時間を稼ぐことができるようになる。"
 defensive_position_exploitation: "防御陣地の活用"
 defensive_position_exploitation_desc: "優れた訓練と工兵技術により、我々の部隊は、どんなに防御が難しい位置でも、堅固な要塞に変えることができる。"
 freedom_of_maneuver: "機動の自由"
 freedom_of_maneuver_desc: "我々の防衛部隊は塹壕に閉じ込められることはなく、代わりに戦場を自由に移動し機動することができ、これにより敵の攻撃に対してより柔軟に対応する能力を持つことができる。"
 counter_punch: "カウンターパンチ"
 counter_punch_desc: "迅速な反撃に重点を置く我々の防御教義は、敵と正面から対峙し、そこで敵を壊滅させることに焦点を当てる。"
 collapsing_defense: "崩壊防御"
 collapsing_defense_desc: "我々の軍は段階的な戦闘を行い、徐々により強固な陣地へと後退し、敵を引き寄せて、もはや戦えなくなる地点まで誘導する。"
 flexible_defensive_lines: "柔軟な防御線"
 flexible_defensive_lines_desc: "押し戻し、移動するように設計された防御線により、敵軍が我々の防御線を突破するのははるかに困難になる。"
 defence_in_depth: "深層防御"
 defence_in_depth_desc: "多層的な防御により、敵が一つの防御線を突破したときには、すぐに別の防御線に直面することになる。"
 pocket_defence: "ポケット防御"
 pocket_defence_desc: "我々の部隊は完全に包囲されても、できる限り長く防衛し続け、戦い続けるよう訓練される。"
 unconventional_focus: "非常規戦教義"
 unconventional_focus_desc: "我々の軍は非常規戦に重点を置き、他国の軍隊の訓練、対テロ作戦、COIN（反反乱戦）、および平和維持活動を実施する。"
 hearts_and_minds: "人心掌握"
 hearts_and_minds_desc: "我々が支援する人々の心と考えを勝ち取ることで、敵の反乱軍を打破するための可能性が高まる。"
 shield_the_innocent: "無力な者を守る"
 shield_the_innocent_desc: "我々の部隊は、自分自身を守ることができない人々を守るために派遣されている。"
 self_defense_fighting: "自己防衛戦闘"
 self_defense_fighting_desc: "攻撃を受けた際、我々の部隊は自衛のために防御を行うが、敵を攻撃するためには使用されない。"
 peace_through_firepower: "火力による平和"
 peace_through_firepower_desc: "平和を得る唯一の方法は、相手に戦いを止めさせることだ。戦場での優れた火力こそがその答えである。"
 limited_air_support: "空中支援の集中"
 limited_air_support_desc: "平和維持活動や反反乱作戦により多くの航空機を配備することで、必要な場所に空中支援を確実に提供できる。"
 supply_delivery_options: "補給配送作戦"
 supply_delivery_options_desc: "我々の同盟国が適切に補給されることを確実にすることが、彼らが戦争に勝つための鍵となる。"
 expanded_offensive_options: "攻勢オプションの拡充"
 expanded_offensive_options_desc: "戦争が長引くにつれて、我々は戦い続けるためにより多くの部隊を必要とし、戦場で攻勢をかけるための選択肢をさらに増やす必要がある。"
 limited_offensive_missions: "限定的な攻勢任務"
 limited_offensive_missions_desc: "我々の部隊は攻撃のために派遣されているのではなく、守り、保護するために派遣されている。"
 special_forces_advisors: "特殊部隊アドバイザー"
 special_forces_advisors_desc: "我々の特殊部隊は、同盟国に助言と訓練を行うために派遣する最良の部隊となる。"
 unconventional_training: "非常規戦訓練"
 unconventional_training_desc: "我々の特殊部隊を訓練チームとして活用することで、質の低い部隊を高品質な部隊に育成することができる。"
 night_operations_training: "夜間作戦訓練"
 night_operations_training_desc: "適切な訓練を通じて、夜は我々の味方となり、敵ではなくなる。"
 specfor_air_cover: "特殊部隊空中支援"
 specfor_air_cover_desc: "特殊部隊を戦場に展開する際に、共に送る空中支援は、敵部隊を打破するために必要な火力を確保する。"
 sensitive_site_raids: "重要施設襲撃"
 sensitive_site_raids_desc: "重要な敵施設を襲撃することによって、我々の部隊は敵の部隊や計画に関する貴重な情報を得ることができる。"
 mass_detainment: "大量拘束"
 mass_detainment_desc: "襲撃中に大量の民間人を拘束することで、尋問を行い、目の前に隠れている敵の反乱者を見つけ出すことができる。"
 Military_Equipment_Doctrine: "軍装品ドクトリン"
 Military_Equipment_Doctrine_desc: "装備ドクトリンは、我々が戦うために持っている装備の種類を基盤にし、それに応じて戦い方を調整して最適に活用することに焦点を当てている。異なる装備やその開発・使用に注力することで、敵と戦う能力を大幅に向上させることができる。"
 inf_equip_doctrines: "歩兵ドクトリン"
 inf_equip_doctrines_desc: "軽歩兵装備を軽部隊または自動車化歩兵部隊のいずれかに特化させることで、歩兵の戦闘作戦に向けた集中、訓練、装備をより効果的に行うことができる。"
 light_inf_focus: "軽歩兵ドクトリン"
 light_inf_focus_desc: "軽量の歩兵部隊を使用するという決定を実施することで、燃料コストを削減し、補給線を最小限に抑えることで歩兵部隊の発見を難しくし、運用コストを低減させることができる。"
 moto_inf_focus: "自動車化歩兵ドクトリン"
 moto_inf_focus_desc: "車輪付きの輸送車両を活用することで、歩兵部隊の速度と機動力を大幅に向上させるとともに、搭載された武器で火力を強化することができる。"
 mech_inf_equip_doctrines: "重歩兵ドクトリン"
 mech_inf_equip_doctrines_desc: "我々の装甲歩兵部隊は、軽量で生産が安価な装甲兵員輸送車（APC）を使用するのか、それともより武装され、装甲が強化された歩兵戦闘車（IFV）を使用するのか、という選択をする必要がある。また、これは我が国の選択でもある。"
 apc_focus: "APCドクトリン"
 apc_focus_desc: "我々はAPC（装甲兵員輸送車）の開発に重点を置き、より多くの安価な車両を生産できるようにする一方で、歩兵部隊に戦場へ向かう途中で支援となる火力を提供する。"
 ifv_focus: "IFVドクトリン"
 ifv_focus_desc: "我々の装甲車両は単に部隊を戦場に輸送するだけではなく、代わりにその輸送車両を火力支援プラットフォームとして活用し、各分隊に自分たちの車両を提供して任務を支援する。"
 fire_supp_equip_doctrines: "砲撃支援ドクトリン"
 fire_supp_equip_doctrines_desc: "我々の部隊は戦闘において強力な火力支援オプションが必要であり、二つの選択肢から選ばなければならない：アサルトガン（突撃砲）か、自走砲だ。"
 spg_focus: "突撃砲ドクトリン"
 spg_focus_desc: "軽戦車を偵察任務から火力支援任務に転換することで、戦場で歩兵部隊に対して強力な直接火力支援を提供できるようになる。"
 spart_focus: "自走砲ドクトリン"
 spart_focus_desc: "間接火力支援オプションの開発に重点を置くことで、我々の部隊は効果的な自走砲部隊を持ち、複数の部隊に分散させて間接火力支援を提供することができる。"
 heavy_equip_doctrines: "重装備ドクトリン"
 heavy_equip_doctrines_desc: "我々の部隊の先鋒であり、最も突破のチャンスを提供する要素だ。我々は、より高い機動性を持つ攻撃ヘリコプターに重点を置くか、あるいはより強力な突破部隊を提供するために主力戦車に焦点を当てるかを選ぶことができる。"
 mbt_focus: "主力戦車ドクトリン"
 mbt_focus_desc: "主力戦車（MBT）を先鋒として使用することで、最も堅固な敵の防御を突破し、突破不可能と見なされていた地域を戦い抜くことができる。"
 atk_helo_focus: "攻撃ヘリコプタードクトリン"
 atk_helo_focus_desc: "速度、機動性、火力を活かして、攻撃ヘリコプターを使用し、敵の陣地に穴を開けることで、我々の部隊が迅速に敵部隊を包囲し、前線の敵を排除できるようにする。"
 hunter_killer_teams: "ハンター・キラーチーム"
 hunter_killer_teams_desc: "攻撃ヘリコプターをペアで編成することで、彼らはより容易に分散し、チームとしてターゲットを追跡し、撃破することができる。"
 gunship_strike_force: "ガンシップ打撃部隊"
 gunship_strike_force_desc: "部隊を分散させるのではなく、ガンシップを大規模な編成に集結させ、それらを使用して敵陣深くに打撃を与える。"
 multi_weapon_pylons: "多種類兵装パイロン"
 tank_hunter_focus: "戦車ハンター"
 tank_hunter_focus_desc: "我々のヘリコプターは小物に時間を浪費するのではなく、敵の主力戦車を破壊するために装備され、訓練される。"
 infantry_hunter_focus: "歩兵ハンター"
 infantry_hunter_focus_desc: "速度、機動力、火力を活かし、我々の攻撃ヘリコプターは敵の歩兵編成に穴を開けるために訓練され、装備される。"
 eye_in_the_sky: "アイ・イン・ザ・スカイ"
 rapid_exploitation: "迅速な投入"
 rapid_exploitation_desc: "優れた機動力を活かし、我々のガンシップ編成は突破口を迅速に活用し、補給線を攻撃して敵陣の背後で混乱を引き起こす。"
 roving_killbox: "移動キルボックス"
 roving_killbox_desc: "攻撃ヘリコプターに独立して任務を遂行させ、ガンシップは指定されたエリア内で自由に機動できるようになる。これにより、彼らは機会を見てターゲットを随時攻撃することができる。"
 static_battle_point: "戦闘地点ドクトリン"
 static_battle_point_desc: "ガンシップを戦闘地点に配置し、地上部隊を支援する指示を与えることで、ガンシップの効果を最大化し、地上部隊を強化することができる。"
 mobile_firepower: "機動火力"
 mobile_firepower_desc: "火力支援オプションの拡充に重点を置くことで、前線部隊が必要な時に必要な火力支援を確保し、部隊を強化することができる。"
 heavy_weapons: "重火器"
 heavy_weapons_desc: "支援武器を大口径で多様な武器にアップグレードすることで、これらの突撃砲が発揮できる火力を増強することができる。"
 hardened_shell: "装甲強化"
 hardened_shell_desc: "突撃砲の装甲を強化することで、より耐久性を高め、敵部隊に接近することができる。"
 steel_beasts: "鋼鉄の獣"
 steel_beasts_desc: "我々の突撃砲は前線部隊の火力支援となり、最も防御が堅固な陣地に対しても攻撃を仕掛けることができる。"
 maximum_destruction: "最大限の破壊"
 maximum_destruction_desc: "車内の弾薬設置量を増やし火力を増加させることに重点を置くことで、我々のシステムはより長く、より強固に戦えるようになる。その結果、宇宙開発に参加する者が出てくるとしても、それはそのときだ。"
 breakthrough_tanks: "突破戦車"
 breakthrough_tanks_desc: "自軍の軽戦車と突撃砲で敵陣に穴を開けることで、歩兵部隊を敵の戦線に侵入させることができる。"
 direct_fire_support: "直接火力支援"
 direct_fire_support_desc: "最前線での火力支援に重点を置いた軽戦車は、敵の陣地に接近し、敵部隊や敵陣地との直接交戦が可能だ。"
 anti_infantry_support: "対歩兵重視"
 anti_infantry_support_desc: "高爆発物と機関銃の弾薬を重点的に搭載することで、我々の軽戦車は攻撃中に敵の歩兵部隊を排除することを目的として装備される。"
 anti_tank_support: "対戦車重視"
 anti_tank_support_desc: "軽戦車により多くのHEAT（成形炸薬）弾とSABOT（サボ）弾を搭載することで、機動力のある戦車キラーに変えることができ、支援部隊に敵の装甲部隊との戦闘で優位をもたらす。"
 large_bore_weapons: "大口径兵器"
 high_mobility_guns: "高機動砲"
 high_mobility_guns_desc: "軽戦車と突撃砲の機動力を向上させることで、それらを必要な場所に迅速に展開し、前線部隊をより効果的に支援できるようになる。"
 moving_pillboxes: "移動する砲塔"
 moving_pillboxes_desc: "さらに武装を強化し、装甲を強化することで、我々の軽戦車を敵歩兵部隊が打破できない移動する砲塔に変えることができる。"
 bunker_busters: "バンカーバスター"
 bunker_busters_desc: "高威力のHE弾（高性能爆薬弾）と敵の要塞を破壊するための多様な選択肢を備えることで、我々の突撃砲は敵のバンカーを攻撃し、破壊するための強力な武器となる。"
 close_in_support: "近接支援"
 close_in_support_desc: "我々の部隊は、時には至近距離で歩兵に近接直接射撃支援を行うことに力を注ぐ。"
 gun_systems: "砲システム重視"
 gun_systems_desc: "管状の砲兵に重点を置くことで、我々の部隊は戦場で伝統的な砲兵システムに傾斜することになる。"
 mlrs_systems: "多連装ロケットシステム重視"
 mlrs_systems_desc: "ロケット砲兵とミサイルベースのシステムに重点を置くことで、我々の部隊は飽和攻撃または精密爆撃任務に集中することになる。"
 rapid_reposition_doctrine: "迅速な陣地転換"
 rapid_reposition_doctrine_desc: "撃っては動き、我々の砲兵部隊は弾薬を迅速に発射し、その後、反砲撃任務から自分たちを守るために速やかに移動するよう訓練される。"
 long_range_fires: "長距離砲撃"
 long_range_fires_desc: "我々のシステムの射程を延ばすことで、砲の安全を保ちながら、火力任務で敵陣地にさらに深く攻撃を仕掛けることができる。"
 rapid_fire_missions: "速射任務"
 rapid_fire_missions_desc: "迅速に行動できるよう訓練された部隊は、火力の要請から実際に発射されるまでの時間を大幅に短縮することができる。"
 massed_artillery_positions: "密集砲兵陣地"
 massed_artillery_positions_desc: "部隊を一緒に集結させることで、火力を集中させ、敵陣地に大規模な集中砲火を浴びせることができる。"
 dispersed_dispositions: "分散配置"
 dispersed_dispositions_desc: "広範囲に分散した砲兵陣地は、敵が簡単に我々の火力支援を攻撃するのを防ぎ、これにより火力支援がより良く保護され、前線部隊を支援するための発射任務をさらに多く行うことができる。"
 steel_rain: "鋼鉄の雨"
 steel_rain_desc: "鋼鉄と高性能爆薬の雨が天から降り注ぎ、偶然にもその下に落ちた敵陣地を壊滅させる。"
 advanced_infantry_training: "発展型歩兵訓練"
 advanced_infantry_training_desc: "歩兵部隊をより良く訓練するために時間をかけることで、より高品質な兵士を育成し、敵部隊に対してより効果的に戦う準備を整えることができる。"
 platoon_level_tactics: "小隊レベルの戦術"
 platoon_level_tactics_desc: "戦術的な意思決定を小隊レベルに焦点を当てることで、部隊の運用においてより大きな柔軟性を得ることができる。"
 company_level_tactics: "中隊レベルの戦術"
 company_level_tactics_desc: "戦術的な意思決定を中隊レベルに焦点を当てることで、ターゲットに対してより大きな火力集中を実現することができる。"
 expanded_infantry_weapons: "歩兵武器の拡大"
 expanded_infantry_weapons_desc: "多様な役割を持つ武器を歩兵部隊に追加することで、さまざまな種類の敵部隊に対して戦うための選択肢を増やすことができる。"
 city_fighting_operations: "都市戦闘ドクトリン"
 city_fighting_operations_desc: "都市地形での戦闘作戦の訓練と演習を行うことで、我々の都市で敵部隊と戦う際に戦術的な優位を得ることができる。"
 offensive_fighting_doctrine: "攻勢戦闘ドクトリン"
 offensive_fighting_doctrine_desc: "歩兵に積極的な軍事的姿勢を採用することで、我々は降下した部隊でさえも敵陣地を攻撃することができるようになる。"
 defensive_fighting_doctrine: "防勢戦闘ドクトリン"
 defensive_fighting_doctrine_desc: "歩兵に防御的な軍事的姿勢を採用することで、我々の守備陣地への攻撃は敵にとって無意味な作業となり、敵にとって困難な任務になる。"
 squad_level_anti_tank: "分隊レベルの重対戦車兵器"
 squad_level_anti_tank_desc: "各分隊に重対戦車兵器と中対戦車兵器を提供することで、どこで遭遇しても、敵の装甲を我々の歩兵が破壊できることを確実にする。"
 mounted_at_weapons: "対戦車兵器の搭載"
 mounted_at_weapons_desc: "軽車両に対戦車兵器を搭載することで、敵の装甲部隊や機械化部隊との戦闘で優位に立つことができる。"
 mounted_ai_weapons: "対歩兵兵器の搭載"
 mounted_ai_weapons_desc: "機関銃や自動グレネードランチャーを機動車両に搭載することで、敵の降下歩兵や軽車両に対して、火力を大幅に強化することができる。"
 all_terrain_vehicles: "全地形車両"
 all_terrain_vehicles_desc: "タイヤ、サスペンション、駆動システムがすべての地形で機能することを確実にすることで、我々の搭載部隊はどんな戦場でも戦うことができる。"
 uparmor_packages: "装甲強化パッケージ"
 uparmor_packages_desc: "戦場でのより良い防護のために、我々の搭載部隊には兵士と装備をより良く守るための装甲強化が施される。"
 mine_resistant_vehicles: "地雷対策車両"
 mine_resistant_vehicles_desc: "地雷やIED（即席爆発装置）から保護するよう設計された車両を作ることで、どんな戦場で戦っても我々の部隊が安全であることを確実にする。"
 rapid_manuver_force: "迅速機動部隊"
 rapid_manuver_force_desc: "我々の機動部隊は速くて機動性があり、敵との接触から迅速に攻撃して撤退できるよう設計されており、遅延なく行動することができる。"
 firepower_over_speed: "速度より火力"
 firepower_over_speed_desc: "火力の増強に重点を置くことで、我々の部隊は機動性を犠牲にしてでも、武器の搭載能力と弾薬の供給量を増加させることができる。"
 improved_protection: "防護の強化"
 improved_protection_desc: "装備の装甲保護の改善により、乗員と車両は戦場でより良い防護を受けることができる。"
 rapid_transport_tactics: "迅速輸送戦術"
 rapid_transport_tactics_desc: "速度と迅速な輸送に重点を置くことで、我々のAPCは部隊を迅速に戦場へ移動させることができる。"
 fire_support_weapons: "火力支援兵器"
 fire_support_weapons_desc: "APCに武器を追加することで、主な役割ではなくても、歩兵部隊に対して一定の火力支援を提供できるようになる。"
 armored_vehicle_counter: "装甲車両対策"
 armored_vehicle_counter_desc: "APCに対戦車装備を追加することで、軽装甲から中装甲の敵部隊に対しても戦うことができるようになる。"
 mobility_operations: "機動作戦"
 mobility_operations_desc: "火力支援の代わりに、APCの役割を速度と戦力の迅速な戦場への輸送に重点を置くべきである。"
 light_ifv: "軽装甲歩兵戦闘車"
 light_ifv_desc: "我々のAPCは、完全なIFVではないものの、十分に武装されており、保護されており、軽装甲の戦闘車両として機能することができる。"
 mixed_role_apcs: "複合役割APC"
 mixed_role_apcs_desc: "我々のAPCは、さまざまな武装を備えることで、戦場で複数の役割を果たすことができる。万能選手であり、どれも特化しているわけではない。"
 dedicated_weapon: "専用武器システム"
 dedicated_weapon_desc: "特定の武器システムに集中することで、我々のIFVはより多くの弾薬を搭載し、より良い集中訓練を施すことができる。"
 multi_role_weapons: "複合武器システム"
 multi_role_weapons_desc: "異なるターゲットに対応するさまざまな武装を備えることで、我々のIFVは戦場で遭遇するあらゆる脅威に対して攻撃し、破壊することができる。"
 high_caliber_he: "大口径HE（高性能爆薬弾）"
 high_caliber_he_desc: "高爆薬武器の口径を大きくすることで、我々のIFVは敵の歩兵部隊に対してはるかに効果的になる。"
 anti_tank_options: "対戦車兵器"
 anti_tank_options_desc: "我々のIFVに重い対戦車兵器を追加することで、敵の装甲部隊に対して歩兵を支援しつつ、自身を守る能力が向上する。"
 integrated_squad_tactics: "統合分隊戦術"
 integrated_squad_tactics_desc: "適切な訓練により、歩兵部隊は自分たちの車両を分隊の延長線として捉え、それを戦闘力を大幅に増強する手段とすることができる。"
 improved_armor_systems: "装甲システムの強化"
 improved_armor_systems_desc: "IFVの装甲を強化し、さらに装甲アップグレードを行うことで、降車した兵士や乗員をより良く保護し、戦闘を長時間続けられるようにする。"
 tank_escorts: "戦車護衛"
 tank_escorts_desc: "速度、機動力、火力の向上により、我々のIFVは主力戦車に追いつき、敵の歩兵部隊から主力戦車を近距離で保護することができる。"
 upgunned_ifvs: "武装強化型IFV"
 upgunned_ifvs_desc: "IFVの武器の口径をアップグレードし、より優れた銃と弾薬を使用できるようにすることで、我々のIFVをさらに致命的にすることができる。"
