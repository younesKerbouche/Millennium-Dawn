l_japanese:
 Arty_upgrade_1: "同時弾着射撃"
 Arty_upgrade_1_desc: "弾頭ごとに発射角度と速度を変更するプロセスによって、すべての弾丸が同時に目標に当たるようになる。"
 Arty_upgrade_2: "火器管制システム"
 Arty_upgrade_2_desc: "射撃武器システムの照準、追尾、命中を支援するために設計されている。"
 Arty_upgrade_3: "多様な推進装薬"
 Arty_upgrade_3_desc: "野戦砲弾で使用する推進薬の量は、目標までの距離と戦術的な状況に応じて選択される。"
 Arty_upgrade_4: "同時弾着射撃2"
 Arty_upgrade_4_desc: "より高性能な部品を使用し、敵の標的と同時に交戦するプロセスを改良した。"
 Arty_upgrade_5: "液体装薬"
 Arty_upgrade_5_desc: "シンプルな銃の設計と、より幅広い戦術的および兵站的オプションを可能にする高度なテクノロジー。"
 AA_upgrade_1: "第2世代バッテリー冷却ユニット"
 AA_upgrade_1_desc: "熱電池を内蔵しており、飛行前の操作に電力を供給するとともに、ミサイルのシーカーに搭載された赤外線検出器を冷却するためのアルゴンガスを供給する。"
 AA_upgrade_2: "第3世代ロゼット走査IR・UV"
 AA_upgrade_2_desc: "電磁波の紫外バンドは、誘導兵器の動作のための媒体として使われる可能性があり、これはその技術の延長線上にあるものである。"
 AA_upgrade_3: "冷却型IRシステム"
 AA_upgrade_3_desc: "感度が高くなり、標的のわずかな温度変化も検出可能となった。"
 AA_upgrade_4: "インジウムガリウムヒ素撮像素子"
 AA_upgrade_4_desc: "最新の極超音速撮像システムでは、標的上の画像取得にこれらの素子が使用されている。"
 AT_upgrade_1: "SACLOS"
 AT_upgrade_1_desc: "半自動指令照準線一致誘導（SACLOS）は、ミサイルの飛行中はオペレーターの目標指示が必要な誘導方式だ。"
 AT_upgrade_2: "撃ちっ放し能力"
 AT_upgrade_2_desc: "発射されたミサイルが自ら目標に誘導する能力。"
 AT_upgrade_3: "改良型タンデム爆薬"
 AT_upgrade_3_desc: "この多段式弾頭は、まず外側の装甲に穴を開け、第2弾の弾頭を通過させ、その中で爆発させる。そのため、反応装甲に有効だ。"
 AT_upgrade_4: "徘徊型兵器"
 AT_upgrade_4_desc: "徘徊型兵器とは、射出された兵器がしばらくの間、目標地域上空を徘徊し、目標を探索し、目標を見つけた後に攻撃するシステムだ。"
 AS_upgrade_1: "推力偏向エンジン"
 AS_upgrade_1_desc: "エンジンの推力の方向を操作できるようになり、格闘戦の能力と敏捷性が格段に向上する。"
 AS_upgrade_2: "第2世代ステルス"
 AS_upgrade_2_desc: "ステルス特性と性能の向上により、敵空域へと侵入しやすくなり、生存率を向上させる。"
 AS_upgrade_3: "遠隔操作"
 AS_upgrade_3_desc: "遠隔操作することで、より危険な任務を可能にし、航空機により高いGを与えることができる。"
 MR_upgrade_1: "超音速巡航"
 MR_upgrade_1_desc: "アフターバーナーなしで効率的に超音速飛行を持続させることが可能となる。"
 MR_upgrade_2: "第2世代ステルス"
 MR_upgrade_2_desc: "ステルス特性と性能の向上により、敵空域へと侵入しやすくなり、生存率を向上させる。"
