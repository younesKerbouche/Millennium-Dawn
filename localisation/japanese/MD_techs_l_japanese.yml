 cruiser_hull_1: "1965年型巡洋艦船体"
 cruiser_hull_1_desc: "巡洋艦は現代の艦隊において、空母と強襲揚陸艦を除けば最大の艦種であり、五大洋をカバーすることができる強力な艦艇である。歴史的な背景から防空戦を目的としていたため、現代の巡洋艦は他のどの艦種よりも多彩な兵装を搭載でき、多くのレーダーや戦闘管理システムを備えているため、艦隊全体の基盤としての運用も可能である。主に指揮統制、対空、対艦、対地攻撃任務を遂行する。"
