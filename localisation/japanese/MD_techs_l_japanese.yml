 D_att_sub_stealth_desc: "ステルス性を高めることで、敵のソナーやレーダーからの検知を回避しやすくなる。"
 D_att_sub_sonar: "ソナー"
 D_att_sub_sonar_desc: "ソナーは敵艦を検知するのに役立つ"
 D_att_sub_displacement: "排水量"
 D_att_sub_displacement_desc: "ミサイルと魚雷のための追加スペース"
 Early_APC: "装甲車の設計"
 early_bomber: "爆撃機の設計"
 early_bomber_desc: "初期型爆撃機の設計"
 Strike_upgrade_1: "超音速巡航"
 Strike_upgrade_1_desc: "アフターバーナーを必要とせずに効率的に持続する超音速飛行。"
 Strike_upgrade_2: "第2世代ステルス"
 Strike_upgrade_2_desc: "改善されたステルス性能と運動性により、敵の領空への侵入と生存性が向上します"
 Strike_upgrade_3: "遠隔操作"
 Strike_upgrade_3_desc: "人間を機械から外すと、より危険なミッションセットや、より高いG力を引き出すことができる航空機が可能になる"
 electronics_folder: "エレクトロニクス（電子機器）"
 electronics_folder_desc: "コンピューティングの進歩、およびインターネットプロトコル。"
 basic_computing: "基本コンピューティング"
 basic_computing_desc: "電子的なデジタル計算機は今やプログラムすることが可能となる。まだ高価で巨大ではあるが、それらの機械は人間よりもはるかに強力な情報処理をすることができる。"
 integrated_circuit: "集積回路"
 integrated_circuit_desc: "集積回路は小さな半導体材料の上に形成され、ばらばらの部品からなる大きな回路と同じ機能を果たす。\n"
 microprocessors: "マイクロプロセッサ"
 microprocessors_desc: "マイクロプロセッサは、より強力なコンピュータプロセッサを構築するために、1つまたは複数の集積回路の機能を組み込んでいる。プロセッサの出現により、コンピューティングは一般の人々にとって大幅に手頃な価格になった。\n"
 computing1: "汎用大型コンピューティング"
 computing1_desc: "大型の高速コンピュータは、主に大規模な組織で重要なアプリケーション、バルクデータ処理、およびその他の大規模な処理作業に使用される。\n"
 computing2: "マイクロコンピューティング"
 computing2_desc: "マイクロコンピューティングの理論は、コンピューティング分野へのマイクロプロセッサの導入から来ている。マイクロプロセッサの導入により、コンピュータはより強力になり、論理能力がが向上し、個人の家庭用コンピュータのより多くの使用法への道が開かれた。\n"
 computing3: "改良型コンピューティング"
 computing3_desc: "コンピュータは時が経つにつれてますます人気が高まっている。コンピュータを机の上に快適に座らせることができるようになり、人々はゲームをしたり、論文を書いたり、人々がこれまで不可能だと思っていた他の多くの快適さを利用できるようになった。\n"
 computing4: "発展型コンピューティング"
 computing4_desc: "2000年代半ばに現代的な形で最初のデスクトップが導入されたことで、情報が爆発的に増加した。人々は今、はるかに多くのことをする能力を持っている。\n"
 computing5: "現代型コンピューティング"
 computing5_desc: "今やコンピュータの技術は急速に進歩し、かつては巨大なサーバーボックスに入っていたコンピュータが今ではタブレットのように小さくなっている。処理能力は、最初のコンピュータの発明時の5倍ではないにしても、3倍も強力だ。\n"
 computing6: "量子コンピューティング"
 computing6_desc: "量子コンピューティングは、1980年代初頭に物理学者のポール・ベニオフがチューリングマシンの量子力学モデルを提案したことから始まった。後に科学者たちは、量子コンピュータが通常のコンピュータでは手の届かないシミュレーションを実行できることを示唆した。\n"
 decryption1: "暗号解読 I"
 decryption1_desc: "より新しく、より近代的なコンピュータは、復号化をはるかに高速化し、暗号化されたメッセージを解読するための新しい技術を使用することができる。"
 decryption2: "暗号解読 II"
 decryption2_desc: "より新しく、より近代的なコンピュータは、復号化をはるかに高速化し、暗号化されたメッセージを解読するための新しい技術を使用することができる。"
 decryption3: "暗号解読 III"
 decryption3_desc: "より新しく、より近代的なコンピュータは、復号化をはるかに高速化し、暗号化されたメッセージを解読するための新しい技術を使用することができる。"
 decryption4: "暗号解読 IV"
 decryption4_desc: "より新しく、より近代的なコンピュータは、復号化をはるかに高速化し、暗号化されたメッセージを解読するための新しい技術を使用することができる。"
 decryption5: "暗号解読 V"
 decryption5_desc: "より新しく、より近代的なコンピュータは、復号化をはるかに高速化し、暗号化されたメッセージを解読するための新しい技術を使用することができる。"
 encryption1: "暗号作成 I"
 encryption1_desc: "現代のコンピュータの暗号作成技術や、より高度なファイアウォールは、我々をウェブ上で真に保護するのに役立つ。"
 encryption2: "暗号作成 II"
 encryption2_desc: "現代のコンピュータの暗号作成技術や、より高度なファイアウォールは、我々をウェブ上で真に保護するのに役立つ。"
 encryption3: "暗号作成 III"
 encryption3_desc: "現代のコンピュータの暗号作成技術や、より高度なファイアウォールは、我々をウェブ上で真に保護するのに役立つ。"
 encryption4: "暗号作成 IV"
 encryption4_desc: "現代のコンピュータの暗号作成技術や、より高度なファイアウォールは、我々をウェブ上で真に保護するのに役立つ。"
 encryption5: "暗号作成 V"
 encryption5_desc: "現代のコンピュータの暗号作成技術や、より高度なファイアウォールは、我々をウェブ上で真に保護するのに役立つ。"
 radar: "レーダー"
 radar_desc: "レーダーとは物体から反射して戻ってくる電磁波を利用して、物体の存在、方向、距離、速度を検出するシステムである。"
 internet1: "第1世代移動通信システム"
 internet1_desc: "1Gは第1世代のワイヤレス移動体通信である。1Gネットワークの無線信号はアナログ方式で送信される。"
 internet2: "第2世代移動通信システム"
 internet2_desc: "2Gまたは第2世代移動体通信ネットワークは1991年に商業的に開始された。2Gでは、SMSテキストメッセージの登場により、暗号化、ブロードバンドのより効率的な使用、およびモバイル向けのデータサービスが大幅に改善された。"
 internet3: "第3世代移動通信システム"
 internet3_desc: "3Gまたは第3世代の移動体通信ネットワークは、モバイルデバイスとモバイル通信の新しい基準を打ち立てた。新世代の移動体通信ネットワークは、より大きなkbit/sをサポートするだけでなく、ワイヤレス音声電話、モバイルインターネットアクセス、およびモバイルTV内でより多くのアプリケーションを見つけることができた。"
 internet4: "第4世代移動通信システム"
 internet4_desc: "4Gまたは第4世代の移動体通信ネットワークは、現代のモバイルインターネットアクセスの形をとった。モバイルWebアクセス、IPテレフォニー、ゲームサービス、およびデジタルアクセシビリティに関する他の多くのサービスを備えた現在のアプリケーションが確認できる。4Gは、前世代の類似システムをほとんど廃止した。"
 internet5: "第5世代移動通信システム"
 internet5_desc: "移動体通信ネットワークの最新フォーマットである5Gは、2019年に展開を開始する予定で、これにより、より広い帯域幅が提供され、ダウンロード速度が向上し、最終的には10Gbit/sになる。帯域幅の増加は、一般的なインターネットサービスプロバイダーがケーブルインターネットと競争するためにそれを使用する可能性も開くと考えられている。"
 internet6: "第6世代移動通信システム"
 internet6_desc: "6Gは、帯域幅が20Gbit/sに増加するブロードバンドネットワーキングの将来の標準だ。これにより、ブロードバンドは主要なデータ転送にさらに適用できるようになる。"
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fiは、IEEE 802.11ファミリの標準に基づくワイヤレスネットワークプロトコルのファミリーであり、デバイスのローカルエリアネットワーキングおよびインターネットアクセスに一般的に使用されている。「Wi-Fi」という用語は商標であり、Wi-Fi Allianceによって規制されている。Wi-Fiは、有線の兄弟イーサネットとシームレスに連携するように設計されている。"
 lifi: "Li-Fi"
 lifi_desc: "光無線通信技術（Li-Fi）は、機能的にはWi-Fiに似ている。Wi-Fiに対するLi-Fiの利点は、最大100Gbit/sのデータを送信でき、世界中のいくつかの組織によって開発されていることだ。"
 modern_satelite_internet: "現代型衛星インターネットアクセス"
 modern_satelite_internet_desc: "通信やその他の形式のデータ転送で衛星がますます普及するにつれ、インターネットは衛星アクセスを利用したサービスの1つであり、インターネットに接続する人が増える可能性がある。"
 lte: "LTE"
 lte_desc: "（LTE）は、GSM/EDGEおよびUMTS/HSPAテクノロジーに基づくモバイルデバイスおよびデータ端末向けのワイヤレスブロードバンド通信の通信規格だ。"
 wimax: "WiMAX"
 wimax_desc: "マイクロ波アクセスのワールドワイド相互運用性（WiMAX）は、IEEE802.16セットの標準に基づくワイヤレスブロードバンド通信標準のファミリーだ。"
 umts: "UMTS"
 umts_desc: "ユニバーサル移動体通信システム（UMTS）は、GSM規格に基づくネットワーク用の第3世代モバイルセルラーシステムだ。3GPPによって開発および保守されており、IMT-2000標準のコンポーネントでもある。これは、無線アクセスネットワーク、コアネットワーク、およびSIMを介したユーザーの認証を含む完全なネットワークシステムを指定する。このシステムでは、基地局の設置と新しい周波数割り当てがさらに必要になる。"
 edge: "エッジ"
 edge_desc: "UMTSとは異なり、GSM進化型高速データレート（EDGE）は新しい基地局や新しい周波数割り当てを必要としない。EDGEは、データの符号化と伝送に高度な方法を導入することで、無線チャネルあたりのビットレートを向上させている。EDGEは2.75Gと呼ばれることもある。"
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "高速アップリンクパケットアクセス（HSUPA）と高速ダウンリンクパケットアクセス（HSDPA）は、2つのモバイルプロトコルを組み合わせたものだ。これらは、WCDMAプロトコルを使用して既存の3Gモバイル通信ネットワークのパフォーマンスを拡張および改善する。"
 gprs: "GPRS"
 gprs_desc: "汎用パケット無線システム（GPRS）は、56〜114kbpsのデータレートと、携帯電話およびコンピューターユーザーのインターネットへの継続的な接続を約束するパケットベースのワイヤレス通信サービスだ。このデバイスは、2Gおよび3Gセルラー通信ネットワークのモバイル通信用グローバルシステムを中心に設置されている。"
 civilian_folder: "産業技術"
 civilian_folder_desc: "遺伝子工学、ナノファイバー、AIなどの21世紀のテクノロジー。"
 neural_networks_revival: "ニューラルネットワークの復活"
 neural_networks_revival_desc: "ニューラルネットワークは、脳の処理能力を利用して人類を強化する理論として、19世紀後半から存在している。コンピュータと人工知能の探求を改善するために、このアイデアを復活させる必要があるかもしれない。"
 data_mining: "データマイニング"
 data_mining_desc: "データマイニングは、大規模なデータベースを調べて新しい情報を生成する方法だ。この実践は、テクノロジーのレベルを開発および改善する能力を向上させるのに役立つ。"
 machine_learning: "機械学習"
 machine_learning_desc: "中核となる機械学習の理論の発展は、コンピュータアルゴリズムが経験を通じて自動的に改善する能力である。AIプロトコル内でこれを開発することで、研究開発を改善するだけでなく、新しい産業タスクをより迅速に学習できるようになる。"
 sociable_machines: "社交的機械"
 sociable_machines_desc: "社交的機械とは、人間とテクノロジーが相互作用し、両方がなければ不可能な出力またはアクションを生成する環境だ。"
 early_ai_robotics: "初期型AIロボット工学"
 early_ai_robotics_desc: "機械学習やその他の形式のAIが最近開始されて以来、ロボット工学における人工知能は制限されてきた。産業用およびその他の形態のロボット工学にAIを導入することで、ロボットの生産性が向上する以上の結果をもたらす。"
 humanoid_robot: "人型ロボット"
 humanoid_robot_desc: "多くの人々の恐怖の基礎は、AIベースのロボット工学における大きな進歩の基礎でもある。ロボットのようないくつかの「ヒューマノイド」の出現は、通常は日常的でありふれた作業であるいくつかの作業をより自動化できることを示している。"
 advanced_industrial_robotics: "発展型産業ロボット工学"
 advanced_industrial_robotics_desc: "商用および産業用ロボットにさらに高度なAIを導入することで、製品と生産の品質、配信、速度を向上させることができる。"
 smart_drones: "スマートドローン"
 smart_drones_desc: "ドローンは通常、数キロ離れた場所にいる少なくとも1〜2人の人間が操作している。もし、人工知能を搭載するようになれば、必要な人員を1人に減らすことができ、将来的には、無人機を操作するコンピュータシステムも不要になるだろう。"
 fully_automated_drones: "完全自立ドローン"
 fully_automated_drones_desc: "かつて、全自動ドローンは未来のものだった。今では完全自律型のドローンを使い、A地点からB地点まで物流やその他多くのものを移送することができる。"
 advanced_ai: "発展型AI"
 advanced_ai_desc: "状況を当てはめ、素早く対応できるより発展したAIが、すべてを変えていく。"
 modern_deep_learning: "現代型深層学習"
 modern_deep_learning_desc: "深層学習は、非構造化またはラベル付けされていないデータから教師なしで学習することができる機械学習のサブセットだ。その内部動作は、人間の脳の働きを模倣したAI機能であり、物体の検出や判断のためのデータ処理に利用されている。"
 human_imitation_ai: "人間模倣AI"
 human_imitation_ai_desc: "人間模倣AIは、ディープラーニングの概念を発展させたもので、AIが最終的に人間の感情や思考を模倣することができるというものだ。"
 nanorobotics: "ナノロボット工学"
 nanorobotics_desc: "ナノロボット工学とは、ナノメートル単位、あるいはそれに近いサイズの小型機械やロボットの概念で、医療や、場合によっては解体時の戦闘など、さまざまな分野で活用される可能性がある。"
 medical_nanorobots: "医療用ナノロボット"
 medical_nanorobots_desc: "医療分野と連携したナノロボットは、特定の細胞やウイルス、細菌をターゲットにして、病気や死に至る可能性のある感染症に対抗するために使用することができる。"
 stereolitography: "光造形法"
 stereolitography_desc: "光造形法は、主に光化学プロセスを用いて、モデル、プロトタイプ、パターン、生産部品を一層ずつ作成するために使用される3Dプリンティングの一種だ。"
 early_3D_printers: "初期型3Dプリンター"
 early_3D_printers_desc: "初期型3Dプリンターは、機能的または美的試作品の作成に適していることがわかった。このプロセスは「ラピッドプロトタイピング」と呼ばれている。"
 t3D_wax_printer: "3Dワックスプリンター"
 t3D_wax_printer_desc: "3Dワックスプリンターは、ワックスなどの熱可塑性材料を使用する。"
 large_scale_3D_printing: "大型3Dプリンター"
 large_scale_3D_printing_desc: "3Dプリンターをより大きなスケールで活用することで、ネジや釘などの小さなものから、細部にまでこだわられたものまで、生産を効率化、拡大化することができる。"
 self-replicated_3D_printer: "自己複製型3Dプリンター"
 self-replicated_3D_printer_desc: "自己複製型3Dプリンターは、前方への生産と拡張を支援するために設計されている。"
 commercial_nanomanufacturing: "商業用製造"
 commercial_nanomanufacturing_desc: "3Dプリントは、これまで商業空間では極めて限定的なものだった。このような形で3Dプリンターの機能を拡張することは、我々の能力を前進させるために非常に重要なことだ。"
 modern_3D_printing: "現代型3Dプリンター"
 modern_3D_printing_desc: "3Dプリンターの進歩により、より強く、より効率的な素材に入れ替えることができるようになった。"
 t3D_printed_nanofibers: "3Dプリンターによるナノファイバー"
 t3D_printed_nanofibers_desc: "ナノファイバーをプリントすることで、これまで個々のナノ粒子までしか作れなかったものが、より強い材料に生まれ変わる。"
 large_scale_nanocellulose_manufacturing: "大規模なナノセルロース製造"
 large_scale_nanocellulose_manufacturing_desc: "ナノセルロースの製造を拡大することで、はるかに速いペースで研究をすることができる。"
 nanocellulose_in_medicine: "医療におけるナノセルロース"
 nanocellulose_in_medicine_desc: "ナノセルロースを医療に利用することで、衰弱性疾患の患者の生存率を向上させることができる。"
 industrial_electrospun_polymeric_nanofibers: "工業用エレクトロスピニング高分子ナノファイバー"
 industrial_electrospun_polymeric_nanofibers_desc: "エレクトロスピニングナノファイバーは、ナノファイバーを製造する最も一般的な方法の1つである。生産効率を高めることで、より多く生産できるようになる。"
 multiwalled_carbon_nanotubes: "多層カーボンナノチューブ"
 multiwalled_carbon_nanotubes_desc: "ナノチューブは電気機器の導体、ラジオのアンテナ、その他の電磁装置に使われる。"
 modern_electrospinning: "現代的電界紡糸法"
 modern_electrospinning_desc: "電界紡糸法は、電気力を使用してポリマー溶液の帯電した糸を引く、またはポリマーが数百ナノメートルのオーダーの繊維径まで溶融する繊維製造方法である。"
 inorganic_fibers_fabrication: "無機繊維の製造"
 inorganic_fibers_fabrication_desc: "電界紡糸法は、大量のナノ材料を製造するための最も単純で最も効果的な技術の1つと考えられており、その結果、さまざまな無機マイクロファイバーおよびナノファイバーの製造に成功する。"
 industrial_production_of_nanofibers: "ナノファイバーの生産"
 industrial_production_of_nanofibers_desc: "電界紡糸法で製造されたナノファイバーは広く研究されており、それらの潜在的な用途は主に実証されている。電界紡糸法装置、技術ソリューション、電界紡糸法材料は急速に商業化に向かっている。専門企業は、電界紡糸用の実験室および工業規模のコンポーネントと装置を供給している。"
 nanofibers_in_medicine: "医療におけるナノファイバー"
 nanofibers_in_medicine_desc: "ナノファイバーは、特性と固有の機能の独自の組み合わせにより、生物医学およびヘルスケアへの応用で大きな可能性を示している。ナノファイバーの重要な生物医学的用途には、濾過、医療用繊維、創傷治癒、組織工学および再生、バイオセンサー、および薬物送達が含まれる。"
 centrifugal_spinning: "内部遠心スピニング"
 centrifugal_spinning_desc: "高電圧セットアップの利用と低い生産率は、ナノファイバーの大規模生産で内部遠心エレクトロスピニング技術を使用することへの障壁になっている。遠心は、さまざまな材料からナノファイバーを製造するための効率的なアプローチだ。"
 DNA_fingerprinting: "DNAフィンガープリント"
 DNA_fingerprinting_desc: "DNAフィンガープリントは、20世紀の最大の発明の1つだ。フィンガープリントは、遺伝学の分野で、ポリシング、プロファイリングなどの分野で大きな進歩を遂げるのに役立てた。"
 modern_gmo: "現代の遺伝子組み換え生物"
 modern_gmo_desc: "遺伝子組み換え生物（GMO）は遺伝子組み換え生物で、作物、牛、科学、その他多くの栽培形態など、さまざまな分野で使用できる。"
 gene_therapy: "遺伝子治療"
 gene_therapy_desc: "遺伝子治療は、望ましい形質を遺伝的に選択し、望ましくない形質を押し出す手段である。"
 genetically_modified_crops: "遺伝子組み換え作物"
 genetically_modified_crops_desc: "トウモロコシ、トマト、または他の植物のような遺伝子組み換え作物は、それらの対応物よりも強力な利点で育てられる。"
 gene_targeting_pesticides: "遺伝子ターゲティング農薬"
 gene_targeting_pesticides_desc: "遺伝子ターゲティング農薬は、植物が分泌する害虫やフェロモンの特定の遺伝子を標的にして、虫や害虫による被害を防ぐために使用される。"
 synthetic_life: "合成生物学"
 synthetic_life_desc: "遺伝子技術の進歩により、我々はゼロから生命を創造することができた。"
 safe_cloning: "安全なクローン技術"
 safe_cloning_desc: "クローン技術は常に不安定なものであった。この技術が成熟するまではクローン体への危険性も高く、そのほとんどは乳児期以降においての生存が難しかった。"
 crispr_treatment: "CRISPR治療"
 crispr_treatment_desc: "CRISPR治療は、細胞から変異を取り除くための遺伝子編集技術である。"
 crispr_gene_edited_crops: "CRISPR遺伝子変更作物"
 crispr_gene_edited_crops_desc: "CRISPR作物は動物と人間のCRISPR治療に似ている。ただし、CRISPR作物では、望ましい作物遺伝子を悪化させるか、望ましくない形質を取り除く。"
 human_genome_project: "ヒトゲノム計画"
 human_genome_project_desc: "ヒトゲノムプロジェクトのマッピングは、地球で最も複雑な遺伝子構成の1つをマッピングする上で重要だ。この知識の海をマッピングすることで、遺伝学の世界で我々の知識をさらに活気づけることができる。"
 crispr: "CRISPR"
 crispr_desc: "CRISPRは、主に癌患者に使用される遺伝子編集技術であり、患者の癌を標的にして殺す方法として研究開発に使用される。"
 cas9_gene_editing: "Cas9遺伝子編集"
 cas9_gene_editing_desc: "Cas9は、DNAウイルスおよびプラスミドに対する免疫学におけるダルトンタンパク質である。このタンパク質の編集は、自然防御の改善に役立ち、遺伝子工学的な用途でも広く使用されている。"
 tracrrna: "TracrRNA"
 tracrrna_desc: "トランス活性化CRISPRRNAは、トランスエンコードされた小さなRNAであり、ヒト病原体である化膿レンサ球菌で最初に発見された。RNAは、ウイルスやプラスミドに対する防御の基盤に役立つ。"
 crispr_treatment_experimentation: "CRISPR治療実験"
 crispr_treatment_experimentation_desc: "CRISPR実験により、遺伝子編集のプロセスをより良く改善することができる。"
 genetically_modified_humans: "遺伝子組み換え人間"
 genetically_modified_humans_desc: "人間を以前よりも強く、より良く、より速く、そしてより健康になるように遺伝子組み換えすることで、人類は進化を遂げることができる。"
 fuel_silos: "基本的な燃料精製"
 fuel_silos_desc: "環境負荷への懸念と原油価格の上昇に対する関心が高まる今、精製効率の向上や新たな原料の開発が求められている。"
 fuel_refining: "燃料精製 I"
 fuel_refining_desc: "化学分解の進歩は石油から燃料のより良い収集を可能とする。"
 fuel_refining2: "燃料精製 II"
 fuel_refining2_desc: "製油所レイアウトのよりよい設計計画により燃料の無駄を減らす。"
 fuel_refining3: "燃料精製 III"
 fuel_refining3_desc: "改良された再生方法により副産物から燃料を生成できるようにする。"
 fuel_refining4: "燃料精製 IV"
 fuel_refining4_desc: "化学工学における新しい開発は新しい原料から燃料の生成を可能にする。"
 fuel_refining5: "燃料精製 V"
 fuel_refining5_desc: "製油所の建設に新しい方法と改良されたレイアウトを使用することは、無駄を減らしスループットを劇的に向上させる。"
 construction1: "建築 I"
 construction1_desc: "工法および建材の進歩によって、軍民双方の建築物をより迅速に建設することが可能となる。"
 construction2: "建築 II"
 construction2_desc: "我々の工具と装備を近代化することは、建設労力を更に助けてくれるだろう。"
 construction3: "建築 III"
 construction3_desc: "近代的車両の採用と我々の発達した建設技術における経験は、修理を非常に早くするだろう。"
 construction4: "建築 IV"
 construction4_desc: "より高い機械化水準とより効率化された一連の作業は、建物の建設速度を更に高める。"
 construction5: "建築 V"
 construction5_desc: "将来的な高効率建設において必要となるのは、1つのプロジェクトに対するより広範な計画と、可能な限り標準化された最適化作業である。"
 construction6: "建築 VI"
 construction6_desc: "新たな建築技術に関する追加の努力は、民間および軍事目的の両方での建設能力を向上させるだろう。"
 construction7: "建築 VII"
 construction7_desc: "新たな建築技術に関する追加の努力は、民間および軍事目的の両方での建設能力を向上させるだろう。"
 construction8: "建築 VIII"
 construction8_desc: "新たな建築技術に関する追加の努力は、民間および軍事目的の両方での建設能力を向上させるだろう。"
 excavation1: "掘削 I"
 excavation1_desc: "掘削技術の進歩により、以前であれば到達不可能な場所にある資源を掘り出すことができるようになる。"
 excavation2: "掘削 II"
 excavation2_desc: "新技術により、資源をより効率的に収集できるようになる。精製の際に発生するロスを無くし、より多くの産出量をもたらす。"
 excavation3: "掘削 III"
 excavation3_desc: "地質学の進歩は、我々が資源の位置を推定するのに役立つ。大量の天然資源の発見される可能性が高い場合、その場所に精製工場を集中することができる。"
 excavation4: "掘削 IV"
 excavation4_desc: "手順内の重要なプロセスの自動化と進歩は、すべての資源採掘場において圧倒的な効率化をもたらす。"
 excavation5: "掘削 V"
 excavation5_desc: "露天採掘のような分野の発展は既存の鉱山からより多くの資源を産出させる。"
 excavation6: "掘削 V"
 excavation6_desc: "鉱業やその他のさまざまな抽出方法のさらなる進歩により、天然資源の鉱床からますます多くの資源を引き出すことができる。"
 excavation7: "掘削 VII"
 excavation7_desc: "鉱業やその他のさまざまな抽出方法のさらなる進歩により、天然資源の鉱床からますます多くの資源を引き出すことができる。"
 excavation8: "掘削 VIII"
 excavation8_desc: "鉱業やその他のさまざまな抽出方法のさらなる進歩により、天然資源の鉱床からますます多くの資源を引き出すことができる。"
