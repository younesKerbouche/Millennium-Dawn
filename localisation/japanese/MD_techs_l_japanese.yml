 tech_improved_target_tracking: "改良型目標追尾"
 tech_improved_target_tracking_desc: "初期型の艦載兵器では、目標の照準を手動で行っていた。新技術の開発により、電磁波や熱源を検知することで目標の追尾が可能になった。これにより、各種兵装の運用効率が飛躍的に向上する。さらにはこの技術を魚雷システムに応用することで、魚雷の威力は素晴らしいものとなるであろう。"
 tech_signature_reduction: "情報源の隠匿"
 tech_signature_reduction_desc: "自艦から発する情報を偽装することは極めて重要である。船体や通信方式を変更し、自艦から発する情報を削減することは、敵艦への情報を制限することにつながる。"
 tech_improved_propulsion: "推進力の改善"
 tech_improved_propulsion_desc: "魚雷の推進力を改善する。これにより敵艦による探知から命中の間の猶予を減らすことが可能となる。"
 tech_long_distance_homing: "長距離誘導"
 tech_long_distance_homing_desc: "魚雷の誘導を可能にすることで、敵のソナーから魚雷を効果的に「隠す」ことができたり、敵の作戦を阻止したりできる。"
 tech_precision_explosive_warheads: "精密爆発弾頭"
