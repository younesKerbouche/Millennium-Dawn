 tech_submarine_engineering: "潜水艦工学"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "初期型潜水艦用エンジン"
 tech_submarine_engineering_1_desc: "初期の潜水艦で使用されていたディーゼル電力は、ディーゼルエンジン、電動モーター、発電機、バッテリーで構成されており、プロペラは、電動モーターと並列に接続されたディーゼルエンジンだった。ディーゼルエンジンは水上での航行に使用したり、ディーゼルエンジンで発電機を駆動してバッテリーを充電したりできた。船が水中に沈んでいるときは、空気の供給が制限され、酸素を消費する熱エンジンは作動しない。バッテリーが電動モーターにエネルギーを供給し、電動モーターが電気でプロペラを駆動する。"
 tech_submarine_engineering_2: "発展型潜水艦用エンジン"
 tech_submarine_engineering_2_desc: "新しいディーゼル電力システムは、従来の鉛蓄電池の代わりにリチウム電池を使用し、より長い走行時間を実現する。"
 tech_submarine_engineering_3: "現代型潜水艦用エンジン"
 tech_submarine_engineering_3_desc: "AIPの導入により、潜水艦の運航はより効率的、静粛、かつ信頼性が高まる。"
 tech_submarine_engineering_4: "近未来型潜水艦用エンジン"
 tech_submarine_engineering_4_desc: "新しい技術の導入により、潜水艦は水中でより長い距離、より高速、より低い騒音で活動することが可能になる。"
 attack_submarine_hull_1: "1965年型攻撃型潜水艦船体"
 attack_submarine_hull_1_desc: "海洋の沈黙の殺し屋であるこれら海中戦闘プラットフォームには、ステルス、情報収集、武器システムなど、さまざまな便利な機能が組み込まれている。広範な外洋および沿岸任務向けに設計された領域拒否の専門家たちは、あらゆる海軍の基盤となる存在である。攻撃型潜水艦は、ミサイルと潜水艦を組み合わせたもので、海外の遠方の目標を攻撃するように設計されている。"
