 armour_subtitle_ammo: "弾薬"
 armour_subtitle_ammo_desc: "Ammunition includes upgraded ammunition and combat loads, to improve the fight capabilities of different units."
 armour_subtitle_medium_tank_destroyer_chassiss: "LIGHT TANK HULLS"
 armour_subtitle_medium_tank_destroyer_chassiss_desc: "Light tanks can offer our troops fire support in terrain that is too limiting for our main battle tanks."
