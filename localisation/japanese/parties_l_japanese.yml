l_japanese:
 democratic: "西側の世界観"
 democratic_noun: "西側"
 democratic_desc: "親西側政府"
 conservatism: "保守主義"
 conservatism_desc: "保守主義：－西側諸国および親西側諸国の政府は、ソビエト連邦の崩壊以来世界を支配してきた、アメリカ中心のリベラルな世界秩序を維持しようとしている。世界銀行や国際通貨基金などの機関を通じて、経済の自由化と非国有化を推進している。西側の世界観を持つ国々の大多数はさまざまな形態の民主主義国家であるが、現状から利益を得る親欧米の強権政府もその背後にいる。－－保守主義とは、大まかに言えば、伝統的な制度や社会規範を支持することである。民主主義国では一般に、宗教的・民族主義的価値観、自由市場経済、漸進的で慎重な改革への支持として現れる。"
 liberalism: "自由主義"
 liberalism_desc: "自由主義：－西側と親西側の各国政府は、ソ連の崩壊以来支配的な地位を占めてきたアメリカ中心の自由世界秩序を維持しようとしている。世界銀行やIMFなどの機関を通じ、経済の自由化と民営化を促進する。西側の世界観を持つ国々の大半は様々な形態の民主主義だが、現状から利益を得る親西側の強権的な政府もまたその背後にある。－－自由主義は、世界的に多様なイデオロギーである。しかし、ほとんどのリベラル派は、市民的自由、自由市場、民主的政府を支持して団結している。彼らは一般的に政治を改革主義的にとらえ、時間をかけて制度を変え、変革しようとしている。"
 socialism: "社会民主主義"
 socialism_desc: "社会民主主義：－西側と親西側の各国政府は、ソ連の崩壊以来支配的な地位を占めてきたアメリカ中心の自由世界秩序を維持しようとしている。世界銀行やIMFなどの機関を通じ、経済の自由化と民営化を促進する。西側の世界観を持つ国々の大半は様々な形態の民主主義だが、現状から利益を得る親西側の強権的な政府もまたその背後にある。－－社会民主主義は民主政治の左派に位置している。彼らは一般的に、強い福祉国家、自由な社会的価値、抜本的な改革、人権の促進、特に歴史的に抑圧されてきたグループを支持している。穏健社会主義者もこのグループに含まれることが多い。"
 Western_Autocracy: "親西側独裁"
 Western_Autocracy_desc: "親西側独裁：－西側と親西側の各国政府は、ソ連の崩壊以来支配的な地位を占めてきたアメリカ中心の自由世界秩序を維持しようとしている。世界銀行やIMFなどの機関を通じ、経済の自由化と民営化を促進する。西側の世界観を持つ国々の大半は様々な形態の民主主義だが、現状から利益を得る親西側の強権的な政府もまたその背後にある。－－親西側独裁は、民主主義、多元主義、人権の「西側の価値観」とは真の意味で一致していない。しかし、彼らは現実的な理由から西側と足並みをそろえており、西側の支持者をなだめるためだけに、脆弱なリベラルな制度を採用していることが多い。"
 communism: "新興の世界観"
 communism_noun: "新興"
 communism_desc: "新興連合政府"
 Communist-State: "共産主義"
 Communist-State_desc: "共産主義国：－新興の世界観を持つ政府は、とりわけ南側と旧ソビエト圏において、支配的な自由世界秩序を、彼ら自身の代替機関と多極的な世界政治の方法で置き換えることを求めているものだ。彼らはしばしば、グローバル化、政府の形態、国内政策に対して異なる姿勢を持っている。－－共産主義は急進的な社会主義のイデオロギーであり、自由市場資本主義に強く反対し、生産手段の支配を「労働者」にゆだねる。これが正確に何を意味するかは様々であるが、しばしば国家と経済が単一の権威主義的な「共産党」によって支配されていることになる。ソ連の崩壊以来、共産主義は世界中で大きく後退したが、いまだにそれを公式のイデオロギーとして主張する国もある。新興大国に同調する人々は、現在のリベラルで資本主義的な世界秩序を搾取的なものとみなしており、それを取り壊し、置き換えなければならないと考えている。"
 Conservative: "反動主義"
 Conservative_desc: "反動主義：－新興の世界観を持つ政府は、とりわけ南側と旧ソビエト圏において、支配的な自由世界秩序を、彼ら自身の代替機関と多極的な世界政治の方法で置き換えることを求めているものだ。彼らはしばしば、グローバル化、政府の形態、国内政策に対して異なる姿勢を持っている。－－反動主義は、自分たちの国がとってきた方向に不満を抱き、過去の理想化された「黄金時代」への回帰を求める。このように、彼らは自国が経験した多くの変化を逆転させようとしている。彼らは自由主義に強く反対しており、このように、現代では一般的に西側とは一線を画している。"
 Autocracy: "独裁"
 Autocracy_desc: "独裁：－新興の世界観を持つ政府は、とりわけ南側と旧ソビエト圏において、支配的な自由世界秩序を、彼ら自身の代替機関と多極的な世界政治の方法で置き換えることを求めているものだ。彼らはしばしば、グローバル化、政府の形態、国内政策に対して異なる姿勢を持っている。－－独裁は典型的な専制政治であり、一人の個人が最大の権力を行使し、権力を脅かすいかなる派閥や政策にも反対する。西側を自国に対する主要な外交上の脅威とみなす人々は、概して新興大国に同調するだろう。"
 Vilayat_e_Faqih: "シーア派革命主義"
 Vilayat_e_Faqih_desc: "強硬シーア派革命主義：－新興の世界観を持つ政府は、とりわけ南側と旧ソビエト圏において、支配的な自由世界秩序を、彼ら自身の代替機関と多極的な世界政治の方法で置き換えることを求めているものだ。彼らはしばしば、グローバル化、政府の形態、国内政策に対して異なる姿勢を持っている。－－ホメイニ主義は強硬なシーア派革命思想である。伝統的な君主制、社会主義、自由主義のいずれにも反対して、ホメイニ主義者たちは、シーア派の宗教的聖職者が選挙で選ばれた役人の上に最高権力を持つ神権共和国の創設を支持している。"
 Mod_Vilayat_e_Faqih: "穏健シーア派革命主義"
 Mod_Vilayat_e_Faqih_desc: "穏健シーア派革命主義：－新興の世界観を持つ政府は、とりわけ南側と旧ソビエト圏において、支配的な自由世界秩序を、彼ら自身の代替機関と多極的な世界政治の方法で置き換えることを求めているものだ。彼らはしばしば、グローバル化、政府の形態、国内政策に対して異なる姿勢を持っている。－－穏健なシーア派の政治家は、地政学的にはまだイランに同調しているが、ホメイニ主義の神政政治を作ろうとはしない。代わりに、彼らは一般的に、シーア派イスラム教の価値観に影響された、より世俗的な政治形態を（民主的かどうかは別にして）支持している。"
 anarchist_communism: "左派"
 anarchist_communism_desc: "急進左派：－新興の世界観を持つ政府は、とりわけ南側と旧ソビエト圏において、支配的な自由世界秩序を、彼ら自身の代替機関と多極的な世界政治の方法で置き換えることを求めているものだ。彼らはしばしば、グローバル化、政府の形態、国内政策に対して異なる姿勢を持っている。－－急進左派は、共産主義よりも穏健な社会主義の構想を推進するが、社会民主主義よりは依然として強硬だ。彼らは概して、現在の国際的な経済・政治構造に対して、不公平で搾取的であると考え、反対している。"
 fascism: "サラフィー主義の世界観"
 fascism_noun: "サラフィー主義"
 fascism_desc: "全体原理主義体制"
 Kingdom: "王国"
 Kingdom_desc: "親体制派サラフィー主義：－サラフィー主義は、狂信的なスンナ派イスラムの超保守主義、原理主義である。ワッハーブ湾岸諸国の王国が20世紀半ば以降、多くの資金をその教えのために提供していることから、著しく成長してきた。サラフィー主義は、タリバン、アルカイダ、およびイスラム国において特に暴力的な姿勢を具現化させた。彼らはすべてのイスラムの土地を征服し、イスラム法の厳しい解釈によってそれらを支配しようとする。彼らはイスラム教の他宗派や少数派の宗教を認めず、目的を達成するために何でも行う－－ワッハーブ派やマドハリ派のようなサラフィー思想のある種の系統は、急進的な革命や武装ジハードよりも現状維持を主張している。これらのサラフィーは、クトゥブ派ジハード主義者の原理主義的で不寛容な見解を共有しているが、一般的には暴力を拒否し、既存の政府を支持している。彼らは、政治的イスラム主義が自分たちの権力に脅威を与えることを恐れて、権威主義的なアラブ諸国から支持されている。"
 Caliphate: "カリフ国"
 Caliphate_desc: "カリフ制：－サラフィー主義は、狂信的なスンナ派イスラムの超保守主義、原理主義である。ワッハーブ湾岸諸国の王国が20世紀半ば以降、多くの資金をその教えのために提供していることから、著しく成長してきた。サラフィー主義は、タリバン、アルカイダ、およびイスラム国において特に暴力的な姿勢を具現化させた。彼らはすべてのイスラムの土地を征服し、イスラム法の厳しい解釈によってそれらを支配しようとする。彼らはイスラム教の他宗派や少数派の宗教を認めず、目的を達成するために何でも行う。－－ジハード主義者は、異教徒ないし異端であると彼らがみなすイスラム世界の政府を取り壊し、破壊しようとする。彼らは銃を突きつけ、自分たちのイスラム教を広めようとしている。"
 neutrality: "非同盟の世界観"
 neutrality_noun: "非同盟"
 neutrality_desc: "非同盟政府"
 Neutral_conservatism: "保守主義"
 Neutral_conservatism_desc: "保守主義：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"
 neutral_Social: "社会民主主義"
 neutral_Social_desc: "社会民主主義：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"
 oligarchism: "寡頭制"
 oligarchism_desc: "寡頭制：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"
 Neutral_Libertarian: "リバタリアニズム"
 Neutral_Libertarian_desc: "リバタリアニズム：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"
 Neutral_Autocracy: "独裁"
 Neutral_Autocracy_desc: "独裁：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"
 Neutral_Communism: "共産主義"
 Neutral_Communism_desc: "共産主義国：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"
 Neutral_Muslim_Brotherhood: "穏健イスラム主義"
 Neutral_Muslim_Brotherhood_desc: "穏健イスラム主義：－ムスリム同胞団は、1928年にイスラム法学者のハサン・アル＝バンナーによってエジプトに設立された多国籍のスンナ派イスラム教組織。アラブ世界全体の支援者を擁し、スラムの慈善活動と組み合わせた政治的行動主義のモデルでもある。それに触発された集団や政党の目標は政治的イスラム政府であり、クルアーンとスンナを社会の唯一の基準点とすることである。"
 nationalist: "ナショナリズムの世界観"
 nationalist_noun: "ナショナリスト"
 nationalist_desc: "ナショナリスト政府"
 Nat_Autocracy: "軍事政権"
 Nat_Autocracy_desc: "軍事政権：－民族主義政府は、自分たちが貧乏くじを引いたと信じ、保護主義、軍事化、国家と民族の主権に基づく国家の再生を追求する。彼らはグローバルで自由主義な機関を嫌っているが、狭い国内的目標や拡大主義的目標を達成するためには、国際的な枠組みにおいて実用的なままでいるかもしれない。"
 Nat_Fascism: "ファシズム"
 Nat_Fascism_desc: "ファシズム：－ナショナリズム政府は、自分たちが貧乏くじを引いたと信じ、保護主義、軍事化、国家と民族の主権に基づく国家の再生を追求する。彼らはグローバルで自由主義な機関を嫌っているが、狭い国内的目標や拡大主義的目標を達成するためには、国際的な枠組みにおいて実用的なままでいるかもしれない。"
 Nat_Populism: "ポピュリズム"
 Nat_Populism_desc: "右派ポピュリズム：－ナショナリズム政府は、自分たちが貧乏くじを引いたと信じ、保護主義、軍事化、国家と民族の主権に基づく国家の再生を追求する。彼らはグローバルで自由主義な機関を嫌っているが、狭い国内的目標や拡大主義的目標を達成するためには、国際的な枠組みにおいて実用的なままでいるかもしれない。"
 Monarchist: "君主主義"
 Monarchist_desc: "君主主義：－ナショナリズム政府は、自分たちが貧乏くじを引いたと信じ、保護主義、軍事化、国家と民族の主権に基づく国家の再生を追求する。彼らはグローバルで自由主義な機関を嫌っているが、狭い国内的目標や拡大主義的目標を達成するためには、国際的な枠組みにおいて実用的なままでいるかもしれない。"
 Neutral_green: "緑の政治"
 Neutral_green_desc: "緑の政治：－非同盟政府は、政府の形態や下位イデオロギーにおいて大きく異なり、通常、外国の同盟に対すし非常に実用的なアプローチをとっている。彼らは自国の独立や他の地域の目標をさらに進めたいと思うかもしれないし、単に異なる大国の勢力間でもがき引き裂かれているだけかもしれない。"