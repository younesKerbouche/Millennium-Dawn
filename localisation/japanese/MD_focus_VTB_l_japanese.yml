l_japanese:
 VBT_Start: "ヴィテプスクはロシアになる！"
 VBT_Start_desc: "我々は長い間、当局のいじめに耐えてきたが、国全体が火の海になった今こそ我々が動くときだ。我々はすべての政権を掌握し、独立のために戦う民兵を結成する！"
 VBT_Economic_help: "資金援助"
 VBT_Economic_help_desc: "我が若い共和国には資金が必要だ。ロシアの支援に期待しよう。"
 VBT_weapon_help: "武器の支援"
 VBT_weapon_help_desc: "我々の地域の倉庫には、民兵が装備するための十分な武器がない。"
 VBT_Ruble: "主要通貨としてのルーブル"
 VBT_Ruble_desc: "我々は経済状況を改善するためにロシアルーブルを流通させている。"
 VBT_government: "ヴィテプスク共和国政府"
 VBT_government_desc: "我々はついに立法措置をもって共和国政府を正式に確立する準備が整った。"
 VBT_volunteers_help: "ロシアからの義勇軍"
 VBT_volunteers_help_desc: "ロシアからの多くの義勇兵が我々のために戦いたがっており、我々は彼らを共和国領土に受け入れる準備ができている"
 VBT_weapon_help2: "度重なる武器要求"
 VBT_weapon_help2_desc: "敵が進軍を続けているため、我々の独立闘争にはより多くの武器が必要である"
 VBT_intervene: "ロシアの介入"
 VBT_intervene_desc: "我々は単独では戦うことができず、ロシア軍の援助を要請する準備ができている"
 VBT_referendum: "ロシアへの編入を問う住民投票"
 VBT_referendum_desc: "我々は独立を守り抜いた。今、ロシアに加わる準備ができているが、彼らは我々を受け入れるだろうか？"
 VBT_svet: "電気技術企業「スヴェート」の国有化"
 VBT_svet_desc: "我々は今や独立国家であるため、経済を構築する必要がある。旧ベラルーシ企業の国有化を開始する"
 VBT_roads: "道路の修復"
 VBT_roads_desc: "軍事作戦によって被害を受けた共和国の道路を修復する必要がある"
 VBT_strengthen_government: "政府権力の強化"
 VBT_strengthen_government_desc: "強い国には強い政府が必要である"
 VBT_army_republic: "共和国軍"
 VBT_army_republic_desc: "我々は自衛の準備ができていなければならないため、国を守るための共和国軍を創設する必要がある"
 VBT_education: "共和国における教育"
 VBT_education_desc: "共和国の教育制度への取り組みを開始する必要がある"
 VBT_specnaz_republic: "共和国特殊部隊"
 VBT_specnaz_republic_desc: "ロシアや他国から到着した経験豊富な義勇兵は、共和国の新興特殊部隊の教官になることができる"
 VBT_defence_republic: "国家防衛戦略の準備"
 VBT_defence_republic_desc: "我々の小さな国は、より危険な隣国から自衛することを余儀なくされているため、国家防衛戦略を策定する必要がある。"
 VBT_medicine: "共和国における医療"
 VBT_medicine_desc: "戦後、多くの負傷者が正常にリハビリテーションコースを受けることができないため、医療費を増額する必要がある"
 VBT_social: "社会支出の増加"
 VBT_social_desc: "共和国の市民は、我々が提供できる全ての保障を持つべきである"
 vitebsk_rus.1.t: "連合国家からの離脱"
 vitebsk_rus.1.d: "ロシアは我々の領土で分離主義者を厚かましく支援している。いかなる連合国家もありえない！"
 vitebsk_rus.1.a: "去れ、ロシア！"
 vitebsk_rus.2.t: "ヴィーツェプスクの反乱軍が装備を要請"
 vitebsk_rus.2.d: "ヴィーツェプスクの反乱軍は、支配下にある物資がごくわずかであることが判明したため、兵士用の装備を我々に要請している"
 vitebsk_rus.2.a: "武器を与える"
 vitebsk_rus.2.b: "いや、干渉しない"
 vitebsk_rus.3.t: "未承認共和国への経済援助"
 vitebsk_rus.3.d: "ヴィーツェプスクの反乱軍は、自由に使える資金がほとんどないため、財政支援を提供するよう要請している"
 vitebsk_rus.3.a: "資金を与えるべきだ"
 vitebsk_rus.3.b: "いや、干渉しない"
 vitebsk_rus.4.t: "ヴィーツェプスクの反乱軍が装備を要請"
 vitebsk_rus.4.d: "ヴィーツェプスクの反乱軍は、支配下にある物資がごくわずかであることが判明したため、兵士用の装備を我々に要請している"
 vitebsk_rus.4.a: "武器を与える"
 vitebsk_rus.4.b: "いや、干渉しない"
 vitebsk_rus.5.t: "ヴィーツェプスク反乱軍が紛争への介入を要請"
 vitebsk_rus.5.d: "紛争は既に多くの犠牲者を出しており、ヴィーツェプスク共和国の国民は紛争を終わらせるよう要請している。我々の野心のために、承認された主権国家を攻撃する準備はできているだろうか？"
 vitebsk_rus.5.a: "ヴィーツェプスクのロシア語話者を救う"
 vitebsk_rus.5.b: "干渉する価値はないだろう"
 vitebsk_rus.6.t: "ヴィーツェプスク共和国が我が国への編入に関する住民投票を実施"
 vitebsk_rus.6.d: "ヴィーツェプスクの反乱軍は、血なまぐさい内戦の終結後、我が国への編入に関する住民投票を実施している。我々はこれを敢行するだろうか？"
 vitebsk_rus.6.a: "彼らが故郷に帰る時だ"
 vitebsk_rus.6.b: "国際社会との完全な対立はしたくはない"
 vitebsk_rus.7.t: "我々はベラルーシを宣言する"
 vitebsk_rus.7.d: "現在のベラルーシ政府は、これらの土地に住む人々を統一されたロシア民族から引き離そうとし、ついに裏切った。モスクワはこれを見ておらず、我々とは何の関係も持ちたがらないため、我々が真のロシア共和国の役割を引き受ける"
 vitebsk_rus.7.a: "ベラルーシ人はロシア人だ！"
 vitebsk_rus.8.t: "ミンスク陥落"
 vitebsk_rus.8.d: "敵はミンスクを占領した。我々の兵力では明らかに彼らを抑えるのに十分ではないため、彼らと和平条約を結ぶべきかもしれない"
 vitebsk_rus.8.a: "提案を送る"
 vitebsk_rus.9.t: "ベラルーシ政府が和平条約を提案"
 vitebsk_rus.9.d: "我々はベラルーシ政府から和平条約締結の提案を含むメッセージを受け取った。我々は彼らが予想していたよりも戦争をうまく戦っているようだ"
 vitebsk_rus.9.a: "和平を結ぶ時だろう"
 vitebsk_rus.9.b: "徹底抗戦だ"
 vitebsk_rus.10.t: "ヴィーツェプスク共和国が統合を提案"
 vitebsk_rus.10.d: "ヴィーツェプスク共和国の指導部は、他の国家主体とは異なり、拡大された権利を持つ共和国となる統合案を提案している"
 vitebsk_rus.10.a: "同意する"
 vitebsk_rus.10.b: "そのような条件は受け入れられない"
 vitebsk_focus: "ヴィテブスク人民共和国 国家方針ツリー"
 VTB_National_Defense_Strategy: "国家防衛戦略"
 VTB_RUS_communism: "ベラルーシ"
 VTB_RUS_nationalist: "ベラルーシ"
 VBT_mobilisation: "動員令布告"
 VBT_mobilisation_desc: "祖国を守るために住民を立ち上がらせる時が来た"
 VBT_passports: "パスポート配布開始"
 VBT_passports_desc: "我々は共和国の市民権を法制化する準備ができている"
 VTB_profarmy: "共和国軍"