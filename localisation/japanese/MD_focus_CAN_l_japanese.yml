l_japanese:
 canada_focus: "カナダ 国家方針ツリー"
 CAN_Canadian_Economy: "カナダ経済"
 CAN_Canadian_Economy_desc: "カナダは、GDP世界第10位の経済大国である。主にサービス業を中心とした経済で、全労働力の約3/4を雇用している。さらに、天然資源の推定総量は世界第3位、石油埋蔵量は世界第3位となっている。"
 CAN_Prospects_Oil: "石油の見通し"
 CAN_Prospects_Oil_desc: "石油は、我が国にとって新たな資金を生み出すための大きな武器だ。カナダ国内外の石油会社への補助金は、我が国の天然資源収支の強化に役立つ。"
 CAN_National_Companies: "国営企業"
 CAN_National_Companies_desc: "ここにある企業は目標を達成するのに十分である。彼らは勤勉なカナダ人を雇用し、我々を豊かにし続けるだろう！"
 CAN_Suncor_Energy: "サンコー・エナジー"
 CAN_Suncor_Energy_desc: "サンコー社は、オイルサンドからの合成石油の生産に取り組んでいる。同社はカナダの産油地帯の産業の中核を成している。市場に上場した1995年以来、新進気鋭の石油会社だ。"
 CAN_Oil_Sands: "オイルサンド"
 CAN_Oil_Sands_desc: "オイルサンドは石油鉱床の一種である。それは天然の砂粘土と水の混合を含んだ緩い砂か一部が固まった砂岩で、高い粘性を持つ石油が染み込んでいる。"
 CAN_Alberta: "アルバータ"
 CAN_Alberta_desc: "アルバータ州には、アサバスカ・オイルサンドがある。この地域はオイルサンドが豊富で、アルバータ州の主要な天然資源の1つである。"
 CAN_Athabasca_Oil_Refineries: "アサバスカ石油精製所"
 CAN_Athabasca_Oil_Refineries_desc: "アサバスカ・オイルサンドを開発することで、カナダの石油輸出を拡大することができる。"
 CAN_Saskatchewan: "サスカチュワン"
 CAN_Saskatchewan_desc: "サスカチュワン州は、カナダの2大オイルサンド地域の1つである。この資源の精製と輸送に大きく依存している。"
 CAN_Bakken_Shale_Refineries: "バッケンシェール製油所"
 CAN_Bakken_Shale_Refineries_desc: "バッケンシェールのオイルサンドから石油を精製することは我々の石油自給率を改善するのを助けるだろう。"
 CAN_Keystone_Pipeline: "キーストーン・パイプライン"
 CAN_Keystone_Pipeline_desc: "キーストーン・パイプラインはカナダと米国の歴史の中で最も物議を醸した石油パイプラインの1つである。計画中の提案は、現在のパイプラインよりも短い距離でより多くの石油の輸送を可能にするだろう。"
 CAN_Imperial_Oil: "インペリアル・オイル"
 CAN_Imperial_Oil_desc: "インペリアル・オイルはカナダの主要な石油精製・探鉱会社であり、同国で二番目の総合石油会社である。"
 CAN_International_Companies: "国際企業"
 CAN_International_Companies_desc: "外国企業を誘致し、外国の国際企業と取引を行うことは、我が国だけでなく、外国の石油産業にも役立つはずだ。"
 CAN_Exxon_Mobile: "エクソンモービル"
 CAN_Exxon_Mobile_desc: "エクソンモービルは世界最大級の企業である。エクソンは、ジョン・ロックフェラーのスタンダード・オイルの直系で最大の企業であり、1999年にエクソンとモービルが合併して誕生した。同社は現在も成長を続け、世界最大級の石油会社となっている。"
 CAN_NA_Oil_Treaty: "北アメリカ石油条約"
 CAN_NA_Oil_Treaty_desc: "北アメリカ石油条約は、北米自由貿易協定の延長線上にある。それは主にアメリカとカナダの間の石油条約を中心に展開している。"
 CAN_Increase_Local_Refining: "地方での精製増加"
 CAN_Increase_Local_Refining_desc: "国内での精製を改善することで、シェールや砂から生産される「汚い」石油をより効率的に利用することができる。"
 CAN_Mutual_Extraction_Research: "相互的な抽出に関する研究"
 CAN_Mutual_Extraction_Research_desc: "石油をより効率的に処理する方法を研究することは、我が国にとって非常に有益なことだ。カナダの基幹産業である石油に注目することは重要なことである。"
 CAN_Saudi_Aramco: "サウジアラムコ"
 CAN_Saudi_Aramco_desc: "サウジアラムコは、世界第2位の石油備蓄と売上高を誇る世界有数の企業である。また、1日の原油生産量は全産油国の中で最大であり、サウジアラビアを第2位の産油国として確固たるものにしている。"
 CAN_european_military: "ヨーロッパ式の軍隊"
 CAN_european_military_desc: "更に、軍をヨーロッパのような分散型旅団形式の軍隊に再編することで、より効率的な即応作業が可能となる。"
 CAN_american_canadian_military: "アメリカ-カナダ軍事協力"
 CAN_american_canadian_military_desc: "南方の巨人である隣国と協力することで、我が軍は新しい技を身につけることができる。"
 CAN_Rosneft: "ロスネフチ"
 CAN_Rosneft_desc: "ガスプロムより規模は小さいが、ロスネフチもまたロシアが生んだ大手石油会社であり、ロシア第三位の企業として世界的な知名度を確立している。2013年には、世界最大の上場石油会社のひとつとなった。"
 CAN_Refineries_Abroad: "海外の製油所"
 CAN_Refineries_Abroad_desc: "海外の製油所への投資は、当社のバランスシートを強化するとともに、当社がさらなる協力を求めてきた諸外国との関係を深めることにもつながる。"
 CAN_Local_Investing: "局所的な投資"
 CAN_Local_Investing_desc: "石油の自給自足は、より大きな経済的繁栄への道を開いてくれるだろう。この「黒い黄金」を精製し、カナダの実力を世界に示そう。"
 CAN_Abqaiq_Refineries: "アブカイク精製所"
 CAN_Abqaiq_Refineries_desc: "サウジアラムコとの提携は、その価値を示し始めた。アブカイクの精製所に投資することで、この巨大企業から得られる利益のさらに大きな部分が見られるだろう！"
 CAN_Volgograd_Refineries: "ヴォルゴグラードの精製所"
 CAN_Volgograd_Refineries_desc: "ロスネフチの製油所は更新が必要だ。ロシアでこれらの製油所への融資を改善すればするほど、この地域への海外投資からの利益が期待できる。"
 CAN_Focus_Oil_Sands: "オイルサンドを重視"
 CAN_Focus_Oil_Sands_desc: "現在オイルサンドに焦点を当てているエネルギーを構造化することで、研究開発部門は採掘と精製をより良い形で行うことができる。"
 CAN_Focus_Oil_Shales: "オイルシェールを重視"
 CAN_Focus_Oil_Shales_desc: "現在オイルシェールに焦点を当てているエネルギーを構造化することで、研究開発部門は採掘と精製をより良い形で行うことができる。"
 CAN_Efficient_Oil_Production: "効率的な石油生産"
 CAN_Efficient_Oil_Production_desc: "精製過程を改善することは、我が国の石油産出量を増やすことにほかならない。"
 CAN_Oil_Expansion_Expertise: "アメリカの石油王"
 CAN_Oil_Expansion_Expertise_desc: "カナダに勝るものはない！"
 CAN_Canadian_Infrastructure: "カナダのインフラ"
 CAN_Canadian_Infrastructure_desc: "インフラは経済の生命線であり、必要な資源を惜しみなく投入すべきだ。"
 CAN_Provincial_Funding_Of_Road_Infrastructure: "道路インフラへの地方の投資"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "インフラの質は州によって異なっている。地域格差を是正するために、我々はできる限りのことをしなければならない。"
 CAN_Federal_Gas_Tax_Fund: "連邦政府のガス税基金"
 CAN_Federal_Gas_Tax_Fund_desc: "連邦ガソリン税基金を通じて、化石燃料から得られる収入を活用し、公共交通機関、廃棄物管理、災害軽減など、多くの分野での地域インフラプロジェクトを支援することができる。"
 CAN_Provincial_Territorial_Base_Fund: "州準州基本基金"
 CAN_Provincial_Territorial_Base_Fund_desc: "この基金を利用することで、カナダの州および準州の中核イ​​ンフラの優先事項に基礎レベルの資金を提供できる。"
 CAN_Building_Canada_Fund: "カナダファンドを設立"
 CAN_Building_Canada_Fund_desc: "この新しい基金は、カナダ建設計画の一環として、より強力な経済、よりクリーンな環境、そして強力で繁栄したコミュニティという 3 つの優先事項を達成するために、国、地域、地方レベルでのインフラの優先事項に取り組むことができる。"
 CAN_Canada_Strategic_Infrastructure_Fund: "カナダ戦略インフラ基金"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "一部のインフラは国家の適切な機能に不可欠だ。鉄道や水道インフラといった資産は特別な配慮が必要であり、そのため専用の基金を設ける必要がある。"
 CAN_P3_Projects: "P3計画"
 CAN_P3_Projects_desc: "民間セ​​クターの台頭により、政府はもはや大規模なインフラプロジェクトを単独で実施する必要がなくなった。カナダ政府と産業界による官民パートナーシップは、医療、交通、環境、司法、レクリエーション、教育に関連するプロジェクトへの資金調達に有効な手段となる。"
 CAN_Trans_Canada_Highway_Expansion: "トランスカナダの高速道路延長"
 CAN_Trans_Canada_Highway_Expansion_desc: "カナダは非常に広大な国であるため、国土の両端を結ぶことは決して容易ではない。トランスカナダハイウェイの改良により、国土の連結性を高める必要がある。"
 CAN_Heavy_Industries_Focus: "重工業に注力"
 CAN_Heavy_Industries_Focus_desc: "カナダが世界有数の経済大国としての地位を維持するためには、国内産業に必要な投資を行わなければならない。"
 CAN_Centralized_Industry: "産業を集権"
 CAN_Centralized_Industry_desc: "我が国の経済の原動力を注意深く監視することが重要だ。"
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrialは、産業関連分野で公共および民間部門に建設サービスを提供するAecon Group Inc.の一部門である。"
 CAN_Petrochemical_Industrialization: "石油化学工業化"
 CAN_Petrochemical_Industrialization_desc: "カナダの化石燃料の埋蔵量が膨大であることを考えると、石油化学製品の生産は、注目すべき潜在的利益の出る分野だ。"
 CAN_Nuclear_Energy_Developments: "原子力開発"
 CAN_Nuclear_Energy_Developments_desc: "化石燃料はカナダに多大な恩恵をもたらしてきたが、その供給量は無限ではない。我々はエネルギー源の多様化を進めなければならない。原子力は、現存する最も有望な代替エネルギーの一つだ。"
 CAN_Allow_Foreign_Companies: "外国企業を許可"
 CAN_Allow_Foreign_Companies_desc: "カナダは常に世界資本主義の不可欠な一部であり、我々は外国の多国籍企業を両手を広げて歓迎することで、この役割を今後も果たしていく。"
 CAN_Seek_US_Companies: "USの会社を探す"
 CAN_Seek_US_Companies_desc: "アメリカに近いことから、国境の南側にあるアメリカの巨大企業はカナダ市場に特に興味を示している。当然のことだろう？"
 CAN_Strengthen_NA_Agreements: "北米協定の強化"
 CAN_Strengthen_NA_Agreements_desc: "NAFTAやその他の協力形態によって北米地域内で形成され始めた共同体の絆を、我々は強化しなければならない。"
 CAN_Expand_Automobile_Manufactoring: "自動車製造の拡大"
 CAN_Expand_Automobile_Manufactoring_desc: "長年にわたり、米国、日本、その他の国の自動車メーカーは、カナダの組立工場で製品を製造してきた。この基盤をさらに強化することで、カナダにおける雇用の拡大と経済の強化が保証される。"
 CAN_seek_british_companies: "英国企業を探す"
 CAN_seek_british_companies_desc: "英国企業は大西洋に片足を置きたいと考え、我が国での経済的機会を熱心に探している。"
 CAN_Strengthen_EU_Cooperations: "ヨーロッパ協力強化"
 CAN_Strengthen_EU_Cooperations_desc: "個々のヨーロッパ諸国はかつてのような経済力は持っていないかもしれないが、全体としては無視できない世界経済の重要な部分を担っている。"
 CAN_Expand_Shipbuilding: "造船所の拡大"
 CAN_Expand_Shipbuilding_desc: "数十億ドルの収益を生み出し、1万人以上の雇用を支えるカナダの海洋産業は、さらなる発展が期待される有用な経済分野である。"
 CAN_Industrial_Expertise: "産業の専門知識"
 CAN_Industrial_Expertise_desc: "カナダの優れた工業力をさらに向上させた今、我々はこの特定の分野において一定の専門知識を持っていると主張できる。"
 CAN_Focus_On_Political_Spectrum: "政治的側面を重視"
 CAN_Focus_On_Political_Spectrum_desc: "カナダの政治史を通じて、自由主義的、平等主義的、穏健な価値観が支配的であった。しかし、世界中でポピュリスト勢力が台頭し始め、新興の世界観が冷戦終結以来国際秩序を支配してきた自由主義的合意を変えようとする中、この伝統は維持されるのだろうか？"
 CAN_Ministry_Of_Culture: "文化省"
 CAN_Ministry_Of_Culture_desc: "カナダ文化遺産省は、カナダ政府においてカナダ文化の保存と振興を担当する省庁である。"
 CAN_Two_Language_State: "二つの言語を持つ州"
 CAN_Two_Language_State_desc: "カナダでは昔から、そしてこれからも、英語とフランス語が同等の地位にあり続ける。"
 CAN_maintain_the_status_quo: "現状を維持"
 CAN_maintain_the_status_quo_desc: "カナダの憲法には二言語主義が明記されており、国家の統一を保証する基盤となっている。"
 CAN_crush_anti_quebecois_movements: "反ケベック運動を鎮圧する"
 CAN_crush_anti_quebecois_movements_desc: "ケベック州民は、カナダ英語圏メディアにおけるケベック州の否定的な描写によって、ますます疎外感を抱くようになっている。我々は、ケベック州民がこの国で歓迎されていると感じ続けられるよう、この「ケベック・バッシング」を抑制すべきである。"
 CAN_educational_focuses: "改善されたカナダ教育"
 CAN_educational_focuses_desc: "カナダの英語圏とフランス語圏の国民の間の溝を縮めるためには、幼いころから共通のアイデンティティ感覚を育めるよう、国の教育制度に投資すべきである。"
 CAN_restore_quebec_to_glory: "ケベックの栄光を取り戻す"
 CAN_restore_quebec_to_glory_desc: "ヌーベルフランスはイギリスに征服される以前、アメリカ大陸におけるフランス文化と影響力の印象的な前哨基地であった。ケベックはこの誇り高き遺産を受け継ぐであろう。"
 CAN_redraft_langauge_laws: "言語法を改正"
 CAN_redraft_langauge_laws_desc: "現在の言語法は、我が国の二言語国家としての特性を真に反映するよう改正されるべきである。"
 CAN_multi_language_forces: "多言語国家"
 CAN_multi_language_forces_desc: "もはや我が国は異なる言語を話す二つの別々の部分で構成されることはない。代わりに、真に統合された多言語国家となるよう努めなければならない。"
 CAN_a_nation_of_culture: "文化資本"
 CAN_a_nation_of_culture_desc: "モントリオールは長年「カナダの文化首都」と見なされてきた。この街がカナダの文化の砦であり続けるために必要なあらゆるものを提供すべきである。"
 CAN_reoriented_vision: "軍事的展望の再構築"
 CAN_reoriented_vision_desc: "カナダ軍は、我々が築こうとしている新しいカナダの国民を最大限に代表するために、新たな基盤となるビジョンを必要としている。"
 CAN_a_nation_of_diversity: "多様性国家"
 CAN_a_nation_of_diversity_desc: "今日のカナダでは、違いは嘲笑されることなく、称賛される。話す言語に関わらず、真のカナダ人なら誰でも、この地で歓迎されていると感じられる。"
 CAN_federal_reorganization: "連邦政府の再編"
 CAN_federal_reorganization_desc: "各州に与えられた権限を再分配することで、ケベック州の独立を求める声をさらに減らすことができる。"
 CAN_the_new_order: "新しいカナダ"
 CAN_the_new_order_desc: "我々の努力によって、新たなカナダが築かれた。我々は、自らの内なる多様性を受け入れることで力を増している。"
 CAN_One_Language_State: "一つの言語の州"
 CAN_One_Language_State_desc: "カナダの現在のバイリンガル制度は、不安定化と最終的には破滅を招く原因となっている。どちらか一方の言語が他方の言語に勝利しなければならない。"
 CAN_French_Government: "フランス政府"
 CAN_French_Government_desc: "あまりにも長い間、カナダのフランス語話者たちは傲慢な英語話者の同胞たちによって脇に追いやられ、貶められてきた。市民たちよ、さあ行こう！カナダの未来はフランス語圏にある！"
 CAN_Glorification_Of_Quebec: "ケベック賛美"
 CAN_Glorification_Of_Quebec_desc: "ヌーベルフランスの遺産の継承者として、ケベックの歴史と文化はカナダの国民的アイデンティティにおいて誇り高き地位を占めるに値する。"
 CAN_English_Government: "英語の政府"
 CAN_English_Government_desc: "カナダ国内の破壊的なフランス語圏勢力は、長きにわたり我々の悩みの種であった。先人たちが依存してきた二言語主義の偽装を捨て去り、カナダの英語圏としてのアイデンティティを確立する時が来た。"
 CAN_Integration_Of_Quebec: "ケベック州の統合"
 CAN_Integration_Of_Quebec_desc: "ケベックは他の地域と同様に順応すべきである。我々は、この手に負えない州の完全な統合を実現するため、改革に着手すべきである。"
 CAN_Address_Native_Question: "先住民問題への対処"
 CAN_Address_Native_Question_desc: "ファースト・ネーションはカナダの先住民であり、差別、劣悪な社会経済的状況、先住民の土地権利の尊重の欠如について長年不満を訴えてきた。"
 CAN_Continue_Societal_Integration: "社会的統合の継続"
 CAN_Continue_Societal_Integration_desc: "ファースト・ネーションは現在、失業や健康問題など数多くの課題に直面しており、その生活水準はハイチのような発展途上国と同等である。我々は、こうした不平等を是正し、カナダの先住民の生活水準を向上させるために、可能な限りの努力をしなければならない。"
 CAN_Native_Peoples_Act: "先住民法"
 CAN_Native_Peoples_Act_desc: "ファースト・ネーションの文化を尊重し、差別を防ぐための新たな立法行為は、先住民が今日のカナダで歓迎されていることを示すのに大いに役立つだろう。"
 CAN_Focus_On_Canada: "カナダに焦点を当てる"
 CAN_Focus_On_Canada_desc: "ますます混沌とする世界において、我々は自らの利益を守らねばならない。実際、我々以外がカナダを守ってくれるというのか？"
 CAN_Canada_First: "カナダ第一"
 CAN_Canada_First_desc: "国際情勢は我々の関心事ではない。カナダ国民こそが我々の全精力を注ぐに値する存在である。"
 CAN_NA_Proposal: "北アメリカの提案"
 CAN_NA_Proposal_desc: "外交問題に過度に拘るべきではないが、カナダの地理的位置を否定することはできない。我々が世界から距離を置くことが、近隣諸国との関係を損なうことにはならないと保証すべきである。"
 CAN_Stand_Alone: "孤立"
 CAN_Stand_Alone_desc: "NATOを通して我々をヨーロッパに縛り付けている束縛を解く時が来た。カナダは、国境を遥かに越えた国々の安全保障上の利益に縛られることを拒否する。"
 CAN_strength_at_home: "国内の強さ"
 CAN_strength_at_home_desc: "自立を高めるためには、独自の経済能力に投資しなければならない。"
 CAN_a_neutral_rhetoric: "中立レトリック"
 CAN_a_neutral_rhetoric_desc: "冷戦後の時代は、かつて多くの人が考えていたほど一極化していないことが、ますます明らかになっている。激化する大国間の競争に巻き込まれないよう、カナダの中立性を主張し始めるべきだ。"
 CAN_shred_the_constitution_act: "憲法法破棄"
 CAN_shred_the_constitution_act_desc: "憲法第35条は先住民に特別な権利と保護を与えている。ファースト・ネーションに関連する社会問題を完全に解決するためには、これらの権利を剥奪しなければならない。"
 CAN_destroy_reservations: "居留地破壊"
 CAN_destroy_reservations_desc: "数十万ドルもの政府投資を受けたにもかかわらず、いわゆる「インディアン保護区」は悲惨な状況にあり、永久に閉鎖せざるを得ない。"
 CAN_discredit_western_identitiy: "西洋のアイデンティティを否定"
 CAN_discredit_western_identitiy_desc: "我々カナダ人はもはや「西側」と同一視すべきではない。この曖昧で無意味な概念は、地理的位置に結びついているとされるが、目的も果たさないアメリカとヨーロッパ中心の外交政策へと我々を押し込める。"
 CAN_end_foriegn_entanglment: "外国との絡み合い終了"
 CAN_end_foriegn_entanglment_desc: "カナダの海外関与は無駄で費用がかさむ。撤退し、国内の環境改善に注力すべきだ。"
 CAN_military_autarky: "軍事的自立"
 CAN_military_autarky_desc: "我が国の軍隊は現在、かつての「同盟国」に過度に依存している。戦争が起こった際には、他国に頼ることなく戦えるよう、自国の軍事力を強化するべきだ。"
 CAN_a_redefinition: "再定義"
 CAN_a_redefinition_desc: "新たな外交政策に完全に取り組むためには、カナダのアイデンティティを根本的に再定義しなければならない。"
 CAN_canadian_isolationism: "カナダの孤立主義"
 CAN_canadian_isolationism_desc: "かつて国境の南の隣国がそうであったように、我々も世界の多くの問題から手を引き、代わりに内なる世界へと目を向けるべきだ。"
 CAN_revised_foreign_policy: "修正された外交政策"
 CAN_revised_foreign_policy_desc: "カナダの永世中立を宣言する時が来た。もはや我々は他国の地政学的なゲームの駒にはならない。"
 CAN_industrial_might: "産業力"
 CAN_industrial_might_desc: "カナダの利益の優先を選択したことにより、我々はカナダの経済大国化に注力できる。"
 CAN_bureaucracy: "官僚機構"
 CAN_bureaucracy_desc: "カナダのような巨大な国家を効果的に統治するには、それに見合った大規模な官僚機構が必要である。"
 CAN_domestic: "自国の独立性"
 CAN_domestic_desc: "カナダ国内における外国の利害関係は、依然として懸念すべき問題である。我々は、これらの外国勢力が政府の政策に影響力を行使できないよう確保すべきだ。"
 CAN_redistribution_of_balance: "再調整予算"
 CAN_redistribution_of_balance_desc: "国際的な支出を削減したことで、国内の支出プログラムに充てる資金が増えた。"
 CAN_tax_cuts: "減税"
 CAN_tax_cuts_desc: "国際的な影響力が縮小したということは、カナダ国民に以前と同じ程度の税金を課す必要がなくなったことを意味する。"
 CAN_State_Of_Terror: "テロ国家"
 CAN_State_Of_Terror_desc: "ファースト・ネーションに対する物議を醸す政策は、蜂の巣をつついたような騒ぎを引き起こした。この不安定さは、かつて穏やかで安定した国であったこの国に、高まる不安感をもたらしている。"
 CAN_Western_Shift: "西側に転向"
 CAN_Western_Shift_desc: "我々は最近の国際情勢の進展を活用し、西側主導の自由主義的国際秩序へのコミットメントを改めて表明すべきである。"
 CAN_Strengthen_Ties_With_Nato: "NATOとの連携強化"
 CAN_Strengthen_Ties_With_Nato_desc: "カナダはNATOが国際安全保障に不可欠な柱であると常に主張してきた。"
 CAN_European_Investments: "ヨーロッパ投資"
 CAN_European_Investments_desc: "我々とヨーロッパのパートナーとの友好の絆は、寛大な投資家からの歓迎されない資金によって促進される可能性がある。"
 CAN_Propose_NAFTA_Improvements: "NAFTA改善提案"
 CAN_Propose_NAFTA_Improvements_desc: "NAFTAは北米隣国との関係の確固たる基盤であるが、常に改善の余地がある。"
 CAN_US_Investments: "米国投資"
 CAN_US_Investments_desc: "南に位置する経済大国は、我が国の経済を持続させるための投資源として最適である。"
 CAN_Strengthen_Position_In_Nato: "NATOにおける地位強化"
 CAN_Strengthen_Position_In_Nato_desc: "これまでカナダはNATOにおいて主に控えめな立場を取り、同盟国に主導権を委ねてきた。我々はカナダが同盟にもっと多く貢献できることを示すべきだ。"
 CAN_nato_exercises: "NATO軍事演習"
 CAN_nato_exercises_desc: "将来の紛争に備える方法として、NATO加盟国間の合同演習を呼びかけるべきだ。"
 CAN_greater_military_cooperation: "より大きな軍事協力"
 CAN_greater_military_cooperation_desc: "カナダがNATOにより実質的なコミットメントを行うことを保証するために、独自の軍隊を強化すべきである。"
 CAN_investments_in_nato: "NATOへの投資"
 CAN_investments_in_nato_desc: "もし関連性と有効性を維持するために定期的に資源が投資されなければ、NATOは停滞し、最終的に衰退するだろう。"
 CAN_reinforce_western_ideals: "西側理想強化"
 CAN_reinforce_western_ideals_desc: "西洋の価値観は常にカナダのアイデンティティの基盤となってきた。我々は、何が我々をカナダ人たらしめているのかを改めて自覚すべきである。"
 CAN_study_american_war_doctrine: "アメリカ戦争ドクトリン研究"
 CAN_study_american_war_doctrine_desc: "米国の広範な戦争遂行経験は、彼らが学んだ教訓を引き出すことによって利用すべきものである。"
 CAN_canadian_peacekeepers: "カナダ平和維持軍"
 CAN_canadian_peacekeepers_desc: "中堅国として、カナダは常に国連のような国際的努力に熱心な参加者であった。国際秩序へのコミットメントを示すために、国連平和維持活動へのコミットメントを強化すべきだ。"
 CAN_support_the_mutual_defense: "相互防衛支援"
 CAN_support_the_mutual_defense_desc: "NATO条約第5条は、一国への攻撃は全加盟国への攻撃であると述べている。この相互防衛へのコミットメントに対する信頼が揺らがないことを保証すべきだ。"
 CAN_draw_in_mexico: "メキシコ引き込み"
 CAN_draw_in_mexico_desc: "大西洋および北米の国として、メキシコはさらなるNATO拡大の適切なパートナーである。"
 CAN_Eastern_Shift: "東側に転向"
 CAN_Eastern_Shift_desc: "カナダは長い間米国と西ヨーロッパの忠実な友人であった。そして何のために？冷戦時代のイデオロギー的敵意から解放され、復活するロシアと台頭する中国はカナダに多くを提供できる。"
 CAN_Russian_Cooperationism: "ロシア協力"
 CAN_Russian_Cooperationism_desc: "化石燃料に恵まれた北極圏の国として、ロシアはわが国にとって今後とも適切なパートナーである。"
 CAN_Chinese_Agreements: "中国と協定を結ぶ"
 CAN_Chinese_Agreements_desc: "中国の台頭は避けられない。だからこそ、中国の巨大な市場と豊富な金融資源から、できるだけ早く、そして最大限に利益を得るべきだ。"
 CAN_Investments_From_East: "東側からの投資"
 CAN_Investments_From_East_desc: "ロシアと中国の資金は、新興勢力へのカナダの連携を確保し、国の経済成長を推進するのに役立つだろう。"
 CAN_Expand_Arctic_Routes: "北極航路拡大"
 CAN_Expand_Arctic_Routes_desc: "他の北極圏諸国との協力を確保したので、今や拡大された北極航路から利益を得ることができる。"
 CAN_Russo_Canadian_Trade_Agreement: "露加貿易協定"
 CAN_Russo_Canadian_Trade_Agreement_desc: "カナダとロシア連邦間の貿易は、化石燃料採掘産業の成長を促進するのに役立つだろう。"
 CAN_China_Canada_Commerce_Council: "中加商業評議会"
 CAN_China_Canada_Commerce_Council_desc: "カナダと中国の間の商業的交流を促進する協議会を設立することで、両国の企業にとってのビジネス環境を大幅に改善できる。"
 CAN_Russo_Chinese_Canadian_Sphere: "露・中・加圏"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "ロシア、中国との交流を通じて、三大陸にまたがる共通の利益圏が形成されつつある。我々はこの領域の出現を認識し、強化していくべきだ。"
 CAN_Canadian_Armed_Forces: "カナダ軍"
 CAN_Canadian_Armed_Forces_desc: "カナダ軍は、カナダ本土の防衛、北米大陸の防衛、そして国際安全保障という3つの主要な目的を担っている。これら3つの目標を達成するために、カナダ軍は必要な支援を受ける必要がある。"
 CAN_the_infantry: "歩兵"
 CAN_the_infantry_desc: "戦闘における歩兵能力向上に焦点を当てなければならない。"
 CAN_new_rifles: "新しい小銃"
 CAN_new_rifles_desc: "歩兵はいかなる軍隊の最も重要な部分であり、彼らが最新かつ最高の技術を持っていることを保証しなければならない。"
 CAN_new_manufacturers: "新しい製造業者"
 CAN_new_manufacturers_desc: "新しいハードウェアラインを生産するために、新しくより効率的な武器製造業者を見つけなければならない。"
 CAN_manufacturer_companys: "ロシア武器契約"
 CAN_manufacturer_companys_desc: "ロシアは、軍隊が必要とする制式小銃を供給するための実行可能な候補者であることを証明した。"
 CAN_manufacturer_companys_2: "アメリカ武器プラットフォーム"
 CAN_manufacturer_companys_2_desc: "手を取り合って進む二つのことがある。銃、そしてより大きな銃。彼らは我々に最高の制式小銃を提供するだろう。"
 CAN_rcaf: "カナダ空軍（RCAF）"
 CAN_rcaf_desc: "空を制する者が戦場を制する。戦場で力を発揮したいなら、空軍を大幅に改善しなければならない。"
 CAN_navy: "カナダ海軍（RCN）"
 CAN_navy_desc: "外洋海軍こそが違いを生む唯一の海軍であり、そのような有能な海軍を形成するために資源を転換しなければならない。"
 CAN_navy_carrier: "浮遊飛行場"
 CAN_navy_carrier_desc: "航空母艦はいかなる海軍にとっても重要な技術であり、故郷から遠く離れた広範な軍事作戦を可能にする。独自のものを持つことは、戦場で我々を著しく強くするだろう。"
 CAN_air_focus: "戦闘機モデル"
 CAN_air_focus_desc: "古く時代遅れになったものを置き換えるために、新しい戦闘機モデルに投資しなければならない。"
 CAN_air_model_us: "アメリカ設計"
 CAN_air_model_us_desc: "新しい戦闘機開発においてアメリカに連絡を取るだろう。"
 CAN_air_model_uk: "英国設計"
 CAN_air_model_uk_desc: "新しいジェット機開発において英国援助を要請するだろう。"
 CAN_air_factories: "航空機車両工場"
 CAN_air_factories_desc: "新しい航空機ラインを生産するために新しい施設に投資しなければならない。"
 CAN_new_helicopters: "更新されたヘリコプター"
 CAN_new_helicopters_desc: "新しい輸送および攻撃ヘリコプターラインの研究開発を開始する。"
 CAN_international_wargames: "年次ウォーゲーム"
 CAN_international_wargames_desc: "ウォーゲームは軍事計画と戦略を最新の状態に保つ上で不可欠な役割を果たす。同盟国を合同ウォーゲームに参加するよう招待することは、スキルをさらに発展させることを可能にするだろう。"
 CAN_destroyers: "駆逐艦"
 CAN_destroyers_desc: "駆逐艦はいかなる海軍の主力であり、我々が持てば持つほど、海上支配力は強くなるだろう。"
 CAN_ship_training: "海軍演習"
 CAN_ship_training_desc: "新しい艦船での能力向上のため、広範な海軍演習を実施する。"
 CAN_naval_aircraft: "どこでも航空支援"
 CAN_naval_aircraft_desc: "航空母艦は世界中どこにいても航空支援を得ることを可能にする。これを有利に利用しなければならない。"
 CAN_naval_doctrines: "再評価された海軍戦術"
 CAN_naval_doctrines_desc: "ボトルネックを防ぐために、新しい装備に合わせて戦術を調整しなければならない。"
 CAN_naval_dockyards: "ハリファックス造船所"
 CAN_naval_dockyards_desc: "ハリファックスに新しい造船所を建設するだろう。"
 CAN_bluewater: "外洋海軍"
 CAN_bluewater_desc: "外洋海軍創設により、好きな場所で海軍力を自由に行使できる。"
 CAN_rus_training: "シベリアウォーゲーム"
 CAN_rus_training_desc: "カナダとロシアは共に寒冷気候での戦闘と生存の達人である。スキルをさらに向上させ、新しい同盟を強化するために、シベリアでロシア軍との合同演習に参加する。"
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCIDまたは中加産業開発は、両国の産業開発を改善するためのカナダと中国の共同プロジェクトである。"
 CAN_chinese_lavs: "中国軍需工場"
 CAN_chinese_lavs_desc: "中国は成長する軍隊のために軍事産業開発を支援するだろう。"
 CAN_rus_dockyards: "ロシア潜水艦設計"
 CAN_rus_dockyards_desc: "新しい設計の一部をロシアのものに基づいてモデル化することは、潜水艦が北極圏およびそれ以降でより効率的になることを可能にするだろう。"
 CAN_bc_ports: "太平洋港湾"
 CAN_bc_ports_desc: "西部の港湾はブリティッシュコロンビアの発展、および天然資源産業にとって不可欠である。"
 CAN_naval_investments_desc: "ロシアのおかげで、我々は新たな技術的専門知識を海軍の強化に活用することができる。"
 CAN_naval_investments2: "ハリファックス造船所"
 CAN_naval_investments2_desc: "ハリファックスはカナダ最大の造船施設の一つを収容している。必要な資源を投資することによって、この既存施設を改善できる。"
 CAN_tank_facilities: "戦車工場"
 CAN_tank_facilities_desc: "中国の援助により、今や戦車生産施設を強化できる。"
 CAN_heavy_industry: "CCID開発プロジェクト"
 CAN_heavy_industry_desc: "CCIDの援助により、国家工場の産業産出量を強化できる。"
 CAN_national: "民族主義者クーデター"
 CAN_national_desc: "民主政府と民族主義政党の間の緊張が高まる中、ついに何かが噴出した。今後これはどのように展開するだろうか？"
 CAN_global_influence: "国内問題"
 CAN_global_influence_desc: "国に対する支配を確保したので、国内問題に焦点を当てることによって支配力を強化しなければならない。"
 CAN_regional_diplomacy: "地域外交"
 CAN_regional_diplomacy_desc: "我々の前にはカナダ拡大の可能性に満ちた世界が広がっている。これらの可能性を無視するのは愚かだろう。"
 CAN_fortify_the_borders: "国境要塞化"
 CAN_fortify_the_borders_desc: "我々の努力は見過ごされないだろう。国の偉大さを拡大する努力に対する避けられない反動に備えなければならない。"
 CAN_greenland: "グリーンランド問題"
 CAN_greenland_desc: "グリーンランドに対するデンマーク支配は過去の遺物である。カナダが我々の玄関先のこのヨーロッパ植民地に対する支配を行使する時が来た。"
 CAN_dominate_america: "アメリカ大陸支配"
 CAN_dominate_america_desc: "あまりにも長い間、南の隣人の二番手を演じてきた。北米大陸の支配的大国としての正当な地位を取る時が来た。"
 CAN_opposition: "反対派粉砕"
 CAN_opposition_desc: "政府に反対する者たちは裏切り者と犯罪者以外の何物でもない。彼らを街頭から連れ出し、増え続ける多くの刑務所に入れるだろう。"
 CAN_nationlist_agenda: "民族主義者課題"
 CAN_nationlist_agenda_desc: "支配に対する反対派を抑圧したので、今や新政府の野心的な課題を提出することができる。"
 CAN_destroy_charter: "憲章破壊"
 CAN_destroy_charter_desc: "いわゆる「権利と自由」のカナダ憲章は、カナダの偉大さを妨げる拘束服以外の何物でもない。廃止されなければならない。"
 CAN_french_schools: "フランス語学校"
 CAN_french_schools_desc: "今後、カナダ人はフランス語で教育されるだろう。もはや英語圏カナダが我々の言語を周辺的で重要でないと見なすことはないだろう。"
 CAN_russian_military: "ロシア軍事専門知識"
 CAN_russian_military_desc: "ロシアは世界で最も効果的な軍事力の一つを持っている。彼らが提供できる専門知識から利益を得るのは良いことだろう。"
 CAN_global_army: "グローバル軍隊"
 CAN_global_army_desc: "新しい同盟国の援助により、カナダ軍は今や世界中で尊敬され恐れられるようになった。"
 CAN_railway_projects: "大規模鉄道プロジェクト"
 CAN_railway_projects_desc: "中国は大規模インフラプロジェクトへの資金提供に優れている。両国間の関係を確保したので、野心的な鉄道建設プロジェクトに着手できる。"
 CAN_industry_projects: "産業倍増"
 CAN_industry_projects_desc: "広範な中国投資のおかげで、産業能力は指数関数的に成長している。"
 CAN_global_companys: "グローバル企業"
 CAN_global_companys_desc: "グローバル化された金融システムにおいて、雇用、投資、税収をもたらす強力な多国籍企業を口説くことは、いかなる政府の最も重要な優先事項の一つである。"
 CAN_huawai: "ファーウェイ"
 CAN_huawai_desc: "中国の技術大手はカナダに多くを提供できる。「国家安全保障」懸念について不満を言う人々は何を話しているのか全くわかっていない……"
 CAN_hyundai_desc: "ヒュンダイは、そのささやかな創業期を乗り越え、世界最大かつ最先端の自動車メーカーの一つへと成長を遂げた。"
 CAN_ak: "カラシニコフ"
 CAN_ak_desc: "ロシアのカラシニコフ・コンツェルンは小火器製造の長い歴史を持っている。カラシニコフが世界で最も遍在する銃器であるのには理由がある。"
 CAN_weapons_expert: "特殊武器製造"
 CAN_weapons_expert_desc: "カラシニコフの専門知識は小火器だけでなく、個別分隊の能力を強化するために使用できる他の軽兵器にもある。"
 CAN_airburst_weapons: "空中炸裂兵器"
 CAN_airburst_weapons_desc: "空中炸裂兵器は、個々の兵士が遮蔽物の後ろに隠れた敵に効果的に対抗する能力を提供する新興技術である。"
 CAN_vehicle_industry: "車両ベース生産"
 CAN_vehicle_industry_desc: "ヒュンダイの専門知識により、車両生産産業の既存能力を改善できる。"
 CAN_advanced_ultility_vehicle: "先進汎用車両"
 CAN_advanced_ultility_vehicle_desc: "部隊は移動中に保護するために新しい汎用車両を利用できるだろう。"
 CAN_sat_tech: "衛星技術"
 CAN_sat_tech_desc: "ファーウェイの援助は、カナダの衛星を新しく改善された標準に引き上げることを可能にする。"
 CAN_advanced_radar: "先進レーダーシステム"
 CAN_advanced_radar_desc: "ファーウェイの技術は、部隊に可能な限り最高の戦場認識を提供するために、より先進的なレーダーシステムを構築する我々の努力において役立つことが証明されるだろう。"
 CAN_secret_police_desc: "反体制派を抑圧する我々の努力にもかかわらず、不忠な要素が国民の中に存在し続けている。これらの破壊的個人を根絶するために新しい治安機関を設立すべきだ。"
 CAN_isolation: "カナダ軍国主義計画"
 CAN_isolation_desc: "カナダ国民の燃えるような精神を、カナダの軍事力を海外に投射するという新しいコミットメントでなだめなければならない。"
 CAN_expel_us: "我が軍動員"
 CAN_expel_us_desc: "戦争は国家史の避けられない一部である。来るべき紛争に備えるために部隊を結集しなければならない。"
 CAN_iron_curtain: "デジタル鉄のカーテン"
 CAN_iron_curtain_desc: "カナダ人がインターネットから代替情報源にアクセスし続けているという事実は、政府の権威を弱体化させている。世界の他の地域からの危険な影響から国民を孤立させるために、体系的なデジタル検閲を展開しなければならない。"
 CAN_the_state: "国家改革"
 CAN_the_state_desc: "課題の大部分を達成したので、カナダを新しく、はるかに手ごわい国家へと成功裏に変革した。"
 CAN_move_capital: "首都移転"
 CAN_move_capital_desc: "もはやオタワが我々の国民と文化を見下すことはないだろう。ケベック、そしてカナダ全体がケベックシティから統治されるだろう！"
 CAN_reclaim_canada: "フランス語カナダ"
 CAN_reclaim_canada_desc: "ついに、カナダはフランス語になるだろう！（Finalement, le Canada sera français!）"
 CAN_new_charter: "新フランス憲章"
 CAN_new_charter_desc: "新しいカナダにはそれに伴う新しい憲章が必要だ。"
 CAN_quebec_conscription: "ケベック徴兵"
 CAN_quebec_conscription_desc: "カナダ軍の人口動態的不均衡を是正するために若いケベック人を徴兵しなければならない。カナダをフランス語にする我々の努力において、いかなる犠牲も小さすぎない。"
 CAN_french_companies: "フランス企業奨励"
 CAN_french_companies_desc: "フランスは常に我が国と特別な関係を楽しむだろう。したがって、フランス企業が市場への優先的アクセスを与えられるのは当然のことである。"
 CAN_enforce_language: "一言語強制"
 CAN_enforce_language_desc: "しばらくの間、フランス語と並んで英語の継続的な存在を容認してきた。しかし、この寛容さは乱用され誤解されており、終止符を打たなければならない。"
 CAN_tax_english_companies: "英語圏企業課税"
 CAN_tax_english_companies_desc: "英語圏カナダ企業は依然として大きな影響力を行使している。彼らは縮小されるべきだ。"
 CAN_new_sectors: "新しいビジネス機会"
 CAN_new_sectors_desc: "フランス系カナダ企業は、国家経済の舵取りにおいて繁栄し、正当な地位を占めることを可能にするために特別な機会を与えられるべきである。"
 CAN_nation_divided: "炎の中の国家"
 CAN_nation_divided_desc: "カナダをフランス語にする我々の努力が予想通りスムーズに進んでいないことを認めなければならない。新しいカナダを確保するためには、民衆の反体制派を管理し、新しい国家の初期問題から気をそらすために国家を確保しなければならない。"
 CAN_french_industry: "新しい産業複合施設"
 CAN_french_industry_desc: "適切な資源があれば、ケベックは常にカナダ国家の産業大国となる可能性を秘めていた。"
 CAN_discharge_generals: "英語圏将軍解任"
 CAN_discharge_generals_desc: "英語圏将軍は軍隊で不当な影響力を行使し続けている。ポストがフランス語圏将校によってより良く埋められると主張して、彼らを地位から解任すべきだ。"
 CAN_ccp_military: "ケベック軍国主義"
 CAN_ccp_military_desc: "新しいカナダを建設する我々のプロジェクトはケベック人の民族主義感情を再活性化させた。このエネルギーを有効活用すべきだ。"
 CAN_renewable_energy_projects: "再生可能エネルギー"
 CAN_renewable_energy_projects_desc: "化石燃料は急速に過去のものとなりつつある。カナダはエネルギー需要を満たすために風力、太陽光、水力発電に転換すべきだ。"
 CAN_forced_integration: "ケベック・アイデンティティ破壊"
 CAN_forced_integration_desc: "ケベック人は長い間、我々が彼らの文化を破壊しようとしていると不満を述べてきた。彼らの非難に基づいて行動し、ケベック分離主義に命を与える独立したアイデンティティをきっぱりと根絶するのも良いかもしれない。"
 CAN_treaty_of_quebec: "ケベック条約"
 CAN_treaty_of_quebec_desc: "我々がケベック・アイデンティティを破壊しようとしているという恐怖を払拭するために注意しなければならない。新しいケベック条約は、たとえ政治的権利が削減されたとしても、アイデンティティへの敬意が残ることをケベック人に保証するだろう。"
 CAN_clean_energy: "クリーンエネルギー法"
 CAN_clean_energy_desc: "クリーンエネルギーへのコミットメントを文書化し、新しく野心的な立法を提出すべきだ。"
 CAN_clean_vehicles: "電気自動車法"
 CAN_clean_vehicles_desc: "電気自動車は化石燃料への依存削減における重要な一歩である。そのような車両の生産者は、非電気ライバルと競争するために必要なあらゆる政府支援を与えられるべきだ。"
 CAN_co2_tax: "炭素税"
 CAN_co2_tax_desc: "排出量に課税することにより、企業汚染者が将来のカナダ世代の空気を汚染するのを思いとどまらせることができる。"
 CAN_carbon_negative: "カーボンネガティブ国"
 CAN_carbon_negative_desc: "野心的な課題を推進したので、今やカナダを単なるカーボンニュートラルではなくカーボンネガティブであると宣言できる。"
 CAN_increase_ship_production: "拡張された海軍助成金"
 CAN_increase_ship_production_desc: "より多くの海軍研究を含むように予算を拡大することは、苦戦している海上艦隊を助けるだろう。"
 CAN_nato_research: "NATO共同研究"
 CAN_nato_research_desc: "中国とロシアに追いつくために、NATOメンバーは集合的な専門知識を結集して加速された研究開発を生み出さなければならない。"
 CAN_economy: "海外カナダ"
 CAN_economy_desc: "カナダは世界中の国々と緊密な協力と素晴らしい結びつきの歴史を持っている。その遺産を維持し、成長させ続けることが重要だ！"
 CAN_economy_investments_global: "グローバル投資"
 CAN_economy_investments_global_desc: "世界中には投資と経済援助を必要としている多くの場所がある。彼らが必要とするときに彼らを助ける者となろう。"
 CAN_project_canadian_influence: "カナダ影響力計画"
 CAN_project_canadian_influence_desc: "カナダ外交政策はしばしば兄弟国米国のそれに従う。しかし、我々が道を外れ、より故郷に近い国々に焦点を当てる場合もある。"
 CAN_align_to_belize: "ベリーズへの影響工作"
 CAN_align_to_belize_desc: "ベリーズはユカタン半島の戦略的位置にあり、湾岸への十分なアクセスを持ち、また地域で台頭する経済である。"
 CAN_align_saint_kitts: "セントクリストファー・ネイビスへの影響工作"
 CAN_align_saint_kitts_desc: "セントクリストファー・ネイビスはCARICOMの小国であり、カナダは良好な関係と貿易取引を持ってきた。この協力を維持することは重要である。"
 CAN_align_barbados: "バルバドスへの影響工作"
 CAN_align_barbados_desc: "バルバドスはカナダ外国直接投資の最大の受領国の一つである。両者の関係はしばしば緊密な貿易と政治的および文化的共生の一つである。"
 CAN_align_grenada: "グレナダとの連携"
 CAN_align_dominica: "ドミニカ国との連携"
 CAN_align_dominica_desc: "1978年にドミニカ国が独立して以来、我々は彼らと緊密な外交および貿易関係を楽しんできた。"
 CAN_align_guyana: "ガイアナとの連携"
 CAN_align_guyana_desc: "カナダとガイアナは、コモンウェルスの共有メンバーシップとカナダのかなりのガイアナ人ディアスポラのために緊密な関係を楽しんでいる。"
 CAN_align_jamaica: "ジャマイカとの連携"
 CAN_align_jamaica_desc: "カナダはジャマイカと緊密で広範囲な関係を楽しんでおり、それは安全保障、貿易、開発、観光などの分野に及ぶ。カリブ海最大の国の一つとして、ジャマイカはさらなる協力の適切なパートナーである。"
 CAN_align_saint_lucia: "セントルシアとの連携"
 CAN_align_saint_lucia_desc: "セントルシアとの長年の商業的つながりは、この国との関係をさらに強化するために構築できる。"
 CAN_align_suriname: "スリナムとの連携"
 CAN_align_suriname_desc: "旧オランダ植民地スリナムは、既存の影響力をさらに拡大できる国である。"
 CAN_align_st_vincent: "セントビンセントとの連携"
 CAN_align_st_vincent_desc: "我々は長い間セントビンセントと良好な関係を楽しんできた。それは貿易と国際機関への参加によって促進されてきた。これらの関係はまだ成長し改善する余地がある。"
 CAN_align_trindad: "トリニダードとの連携"
 CAN_align_trindad_desc: "カナダとトリニダード・トバゴは、教育、貿易、科学、文化、環境、スポーツ、健康などの分野をカバーする長年の関係を持っている。トリニダード・トバゴがカリブ海で最大かつ最も多様化した経済であるため、貿易関係は非常に有利であり、したがって注意に値する。"
 CAN_align_cuba: "キューバとの連携"
 CAN_align_cuba_desc: "米国とキューバの間の緊迫した関係にもかかわらず、カナダは最も人口の多いカリブ諸国との途切れることのない外交関係を楽しんできた。貿易と観光は関係の基盤であり、さらなる注意から利益を得ることができるだろう。"
 CAN_align_haiti: "ハイチとの連携"
 CAN_align_haiti_desc: "アメリカ大陸で唯一独立したフランス語圏諸国として、カナダとハイチは共通の絆を共有している。ハイチとの関係は介入と援助提供によって特徴付けられてきたが、両国間にはより深く、より実り多いパートナーシップの可能性がある。"
 CAN_align_the_bahamas: "バハマとの連携"
 CAN_align_the_bahamas_desc: "バハマはカリブ海におけるカナダ最大の貿易相手国の一つであり、トリニダード・トバゴに次いで第二位の輸出市場である。このカリブ諸国との友好を固めるために、この貿易関係および実質的な人的つながりの上に構築すべきだ。"
 CAN_strength_in_the_americas: "アメリカ大陸における強さ"
 CAN_strength_in_the_americas_desc: "外交的魅力攻勢を通じて、アメリカ大陸内でより大きな強さの地位を達成した。"
 CAN_align_the_americans: "アメリカへの影響工作"
 CAN_align_the_americans_desc: "南の隣国との関係は、外交関係の中で最も近く、最も重要なものの一つである。我々が持つ価値のある同盟国であることをアメリカ合衆国に示すべきだ。"
 CAN_europe_invest: "ヨーロッパ投資"
 CAN_europe_invest_desc: "カナダは常にヨーロッパ大陸と緊密な関係を楽しんできた。NATOのような組織の共有メンバーシップとEUとの相互作用は、ヨーロッパ大陸へのさらなる投資によって構築できる。"
 CAN_asia_invest: "アジア投資"
 CAN_asia_invest_desc: "太平洋国家として、カナダが新興アジア経済と緊密な関係を楽しむのは当然のことである。"
 CAN_greece_invest: "ギリシャプロジェクト"
 CAN_greece_invest_desc: "カナダにおける大規模なギリシャ人ディアスポラの存在、および様々な条約と広範な貿易関係は、両国間の強力な関係の基盤である。ギリシャ経済へのカナダ投資は、アテネの友人たちによって確かに歓迎されるだろう。"
 CAN_norway_invest: "ノルウェープロジェクト"
 CAN_norway_invest_desc: "長い交流の歴史と広範な共有利益を持つ中堅国として、カナダとノルウェーは緊密な同盟国である。ノルウェーの友人たちにカナダ投資の形で援助を提供し、それによって緊密な友好をさらに固めることができる。"
 CAN_estonian_invest: "エストニアプロジェクト"
 CAN_estonian_invest_desc: "1991年にエストニア独立を承認した最初の国の一つとして、カナダとエストニアはNATOのような組織の枠組みを通じて強力な友好を築き続けてきた。エストニアは財政投資の形でさらなるカナダ援助から利益を得ることができるだろう。"
 CAN_vietnam_invest: "ベトナムプロジェクト"
 CAN_vietnam_invest_desc: "カナダとベトナムは旧フランス植民地臣民としての共有された歴史を持ち、ベトナム戦争中に中立を保つというカナダの決定のおかげで関係は汚されなかった。今日のベトナムは活気に満ちた成長経済であり、そのためそれに投資するのは賢明だろう。"
 CAN_southkor_invest: "韓国鉄道"
 CAN_southkor_invest_desc: "韓国は貧しい旧植民地から世界で最も先進的な経済の一つへと成長した。彼らの専門知識にもかかわらず、カナダは依然として韓国の鉄道網への投資に関して提供できるものがある。"
 CAN_indonesia_invest: "インドネシア産業"
 CAN_indonesia_invest_desc: "カナダは長い間アジア最大の経済の一つである国の発展を支援してきた。地域で最も重要な経済大国の一つとなるであろうものに投資し続けるべきだ。"
 CAN_mining: "カナダ鉱業"
 CAN_mining_desc: "鉱業は世界最大級であり、国のGDPの5%に貢献している。"
 CAN_mining_expansion: "鉱山拡張"
 CAN_mining_expansion_desc: "鉱業の拡大は、輸出の促進、税収の増加、そして特にファースト・ネーションにとって必要不可欠な雇用創出をもたらすだろう。"
 CAN_quebec_mines: "ケベック鉱山拡張"
 CAN_quebec_mines_desc: "ケベックの多くの鉱山は鉱業改善努力から除外されるべきではない。しかし、他の州を犠牲にしてケベックに焦点を当てることは、たとえそれが地元住民をなだめるとしても、経済的配当が低いかもしれない。"
 CAN_quebec_steel: "ケベック鉄鋼業"
 CAN_quebec_steel_desc: "ケベック鋼鉄の品質は世界中で知られるようになるだろう！"
 CAN_quebec_aluminium: "ケベックアルミニウム産業"
 CAN_quebec_aluminium_desc: "ケベックのアルミニウム埋蔵量は開発の機が熟した経済資源である。"
 CAN_quebec_steel_exports: "ケベック鋼鉄輸出"
 CAN_quebec_steel_exports_desc: "ケベックから採掘した鋼鉄により、国の輸出を強化し、カナダに富と威信をもたらすことができる。"
 CAN_north_mines: "北部鉱山拡張"
 CAN_north_mines_desc: "カナダ北部は鉱業の次のフロンティアと考えられており、多くの有望な機会を保持している。"
 CAN_north_tungsten: "北部タングステン産業"
 CAN_north_tungsten_desc: "タングステン鉱山はカナダで最も有利なものの一つであり、したがって現在の努力の焦点であるべきだ。"
 CAN_north_steel: "北部鋼鉄"
 CAN_north_steel_desc: "鋼鉄はカナダ北部が豊富な重要な資源である。"
 CAN_north_steel_exports: "北部鋼鉄輸出"
 CAN_north_steel_exports_desc: "採掘した鋼鉄を輸出することは、カナダ経済に有用な後押しを与えるだろう。"
 CAN_mine_expert: "鉱業専門知識"
 CAN_mine_expert_desc: "鉱業改善努力を通じて蓄積した知識により、この特定の分野で世界リーダーとなった。"
 CAN_mechanized: "機械化重点"
 CAN_mechanized_desc: "新しい技術の開発にもかかわらず、機械化は依然として現代戦にとって絶対に中心であり、軍隊によって採用されるべきである。"
 CAN_infantry_focus: "歩兵への集中維持"
 CAN_infantry_focus_desc: "軍隊の中核は常に個々の兵士であるだろう。カナダ歩兵は信頼でき、適応性があり、軍隊が提供できる最高のものである。"
 CAN_specops: "精鋭特殊作戦部隊"
 CAN_specops_desc: "統合タスクフォース2のようなカナダ部隊は、今日存在する最も精鋭な特殊部隊の一つとして世界中で知られている。これらの部隊に存在する最高の装備を与えることを確認すべきだ。"
 CAN_recruits: "募集キャンペーン"
 CAN_recruits_desc: "カナダ軍はより多くの人的資源を必要としている。募集プールを成長させるために募集キャンペーンに投資すべきだ。"
 CAN_profesional_army: "専門職軍隊"
 CAN_profesional_army_desc: "歩兵に焦点を当てることによって、軍隊は世界で最も尊敬されるものの一つとなった。"
 CAN_tanks: "世界クラス戦車"
 CAN_tanks_desc: "戦車はいかなる軍隊の手ごわい部分であり、カナダのものも例外ではないだろう。"
 CAN_motorized: "機械化歩兵"
 CAN_motorized_desc: "機械化歩兵部隊を採用することにより、部隊は戦場でより大きな速度と保護を享受するだろう。"
 CAN_armed: "ローリング・サンダー"
 CAN_armed_desc: "装甲車両の猛攻撃は、いかなる敵対者も見たくない光景となるだろう。"
 CAN_nato_air: "NATOドクトリン維持"
 CAN_nato_air_desc: "地上部隊の作戦に航空援護を提供するために空軍を使用することにより、NATOの正統に従い続けるべきだ。"
 CAN_nato_train: "合同航空訓練"
 CAN_nato_train_desc: "仲間のNATOメンバーと共に、カナダ空軍は航空戦闘における熟練度の新しい高みに達することができる。"
 CAN_us_planes: "アメリカジェット機"
