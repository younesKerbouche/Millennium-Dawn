 canada.0.t: "来るべき選挙への準備"
 canada.0.d: "ほぼ1年後の10月に選挙が行われる。非常に激しい選挙になると言われている。だからこそ、今キャンペーンを開始することが有益であるか、それとも来るべき春まで遅らせるべきかを考える必要がある。"
 canada.0.a: "直ちにキャンペーン開始"
 canada.0.b: "春まで遅らせる必要がある……"
 canada.1.t: "来るべき選挙への準備 - 春"
 canada.1.d: "数ヶ月後の10月に選挙が行われる。非常に激しい選挙になると言われている。だからこそ、今キャンペーンを開始することが有益であるか、それとも来るべき夏まで遅らせるべきかを考える必要がある。"
 canada.1.a: "直ちにキャンペーン開始"
 canada.1.b: "夏まで遅らせる必要がある……"
 canada.2.t: "来るべき選挙への準備 - 夏"
 canada.2.d: "非常に短い期間後の10月に選挙が行われる。非常に激しい選挙になると言われている。だからこそ、今キャンペーンを開始することが有益であるか、それとも来るべき春まで遅らせるべきかを考える必要がある。"
 canada.2.a: "これ以上遅らせることはできない"
 canada.3.t: "政党資金"
 canada.3.d: "来るべき選挙のために、多くの政党がいくらかの支援と資金を得始めている。どの政党がより多くの支援と資金を持っているか？"
 canada.3.a: "保守党が有利だ！"
 canada.3.b: "自由党が有利だ！"
 canada.3.c: "NDPが有利だ！"
 canada.3.e: "誰も有利ではない！"
 canada.5.t: "フランス系カナダ人激怒！"
 canada.5.d: "ケベック人は中央政府の行動に激怒している。彼らはケベック周辺で軽微で小規模なストライキを結成し始め、他の州のフランス系カナダ人飛び地へと波及する恐れがある。これがさらに問題になる前に対処しなければならない。"
 canada.5.a: "問題を修正しようと試みなければならない！"
 canada.5.b: "何もしない"
 canada.6.t: "フランス系カナダ人抗議"
 canada.6.d: "フランス系カナダ人はカナダ政府の行動に対する抗議を開始した。それに関して何をすべきか？"
 canada.6.a: "これらの抗議を保護する"
 canada.6.b: "これらの抗議を禁止する"
 canada.7.t: "フランス系カナダ人反乱"
 canada.7.d: "フランス系カナダ人は反乱寸前である。それに関して何をすべきか？"
 canada.7.a: "状況を修正しようと試みる。"
 canada.7.b: "反乱を粉砕せよ！"
 canada.8.t: "フランス系カナダ人がさらなる自治要求"
 canada.8.d: "フランス系カナダ人は政府からのさらなる自治の必要性を感じている。それに関して何をすべきか？"
 canada.8.a: "彼らにもっと自治権を与える。"
 canada.8.b: "そうすべきではない……"
 canada.20.t: "新しい北米石油取引"
 canada.20.d: "Canada has proposed a comprehensive revision to NAFTA's energy provisions, dubbed the \"New North American Oil Deal.\" This agreement would restructure oil trade regulations between our nations, potentially offering more favorable terms for domestic energy producers while maintaining continental energy security. The Canadian government argues this modernization is necessary to adapt to changing energy markets and geopolitical realities."
 canada.20.a: "Accept the Deal"
 canada_news.1.t: "北アメリカ石油条約"
 canada_news.1.d: "Following intensive negotiations, Canada and the United States have successfully amended NAFTA's energy chapter. The revised agreement provides enhanced protections for North American oil producers, streamlines cross-border energy trade, and establishes new frameworks for continental energy cooperation in an increasingly competitive global market."
 canada_news.1.a: "アメリカに感謝！"
 canada_news.1.b: "うーん、石油"
 canada_news.1.c: "了解？"
 canada.100.t: "エア・カナダがカナディアン航空買収"
 canada.100.d: "カナディアン航空は苦戦しているカナダの航空会社であり、経済的困難のため、もはやライバルのエア・カナダと競争できない。\n\nエア・カナダの官僚たちは今や、元主要ライバルを会社に統合する計画を提示した。計画は包括的であり、カナディアン航空が倒産する可能性のある脅かされている雇用のほとんどを救うことができるように見える——2000年1月4日に合意される買収は、2001年1月1日に発効する。"
 canada.100.a: "良い提案のように聞こえる。"
 canada.100.b: "独占からは距離を置くべきだ。"
 canada.501.t: "カナダ文化省"
 canada.501.d: "カナダ省"
 canada.501.a: "いいぞ、ええ！"
 canada.502.t: "カナダ石油補助金"
 canada.502.d: "我々は長年、全国の石油会社に補助金を出してきた。議会は、サンコーやインペリアル・オイルのような様々な国営企業に潜在的に補助金を出すための追加立法を可決した。"
 canada.502.a: "石油会社に補助金を出せ！"
 canada.502.b: "実際には、再考すべきだ"
 canada.503.t: "カナダ政府が石油補助金"
 canada.503.d: ""
 canada.503.a: "栄光ある"
 canada.504.t: "カナダのインフラ"
 canada.504.d: "地方自治体が、カナダ人の生活の質と国の競争力にとって不可欠な中核インフラ資産を所有している。カナダの中核公共インフラのほぼ60%が地方自治体政府によって所有・維持されている。調査結果によれば、中核地方自治体インフラ資産の総価値は1.1兆ドル、すなわち世帯あたり約8万ドルと推定されている。新しい連邦ベースのインフラシステムへと移行し始めなければならない。"
 canada.504.a: "重投資"
 canada.504.b: "中投資"
 canada.504.c: "軽投資"
 canada.510.t: "デンマークが拒否"
 canada.510.d: ""
 canada.510.a: "ならば戦争だ"
 canada.510.b: "まだ準備が整っていない"
 canada.511.t: "デンマークが受諾"
 canada.511.d: ""
 canada.511.a: "素晴らしい"
 canada.520.t: "現状維持"
 canada.520.d: "国家としてのカナダ建国以来、国のフランス語圏と英語圏は共存してきた。偉大な国家の安定が崩壊し、現在のカナダが存続しなくなる場合を除き、この現状を維持することが重要である。"
 canada.520.a: "正しい動きだ"
 canada.521.t: "新しいフランス語政府"
 canada.521.d: "ケベックの指導に従い、ケベック人が政府でより大きな役割を果たすようにさせることが最善の利益であると決定した。"
 canada.521.a: "新しい運命"
 canada.522.t: "英語圏強化"
 canada.522.d: "フランス語話者人口の権利を侵害しながら政府の英語話者部門を強化することは、アイデンティティに対するより大きな管理を可能にするだろう。彼らを黙らせろ！"
 canada.522.a: "暗い変化"
 canada.600.t: "アメリカ不況がカナダに波及"
 canada.600.d: "大不況がアメリカを襲っており、その影響は今やカナダで感じられている。"
 canada.600.a: "残念だ"
 canada.601.t: "不況終焉"
 canada.601.d: "カナダはついにアメリカによって引き起こされた不況から回復した。強固な経済にとって栄光の日だ！"
 canada.601.a: "了解"
 canada.700.t: "ケベックでの暴動"
 canada.700.d: "ケベック人は暴動を起こし、政府からの譲歩を要求し始めた。中央政府からの最近の政策変更はケベック人の間で大きな不安を引き起こした。"
 canada.700.a: "鎮圧せよ"
 canada.700.b: "譲歩金を支払う"
 canada.700.c: "政治的譲歩"
 canada.701.t: "平和的反政府抗議"
 canada.701.d: "ケベック人は最近の立法変更に対してケベックとモントリオール全体でピケを張り始めた。"
 canada.701.a: "抗議を解散させよ"
 canada.701.b: "彼らに金を払う"
 canada.701.c: "彼らへの支持表明"
 canada.702.t: "反政府演説家"
 canada.702.d: "地元のケベック人演説家が現れ、政府を弱体化させようとしている。彼とどうすべきか？"
 canada.702.a: "彼に話させよ、彼はちょっと面白い"
 canada.702.b: "彼を逮捕せよ"
 canada.703.t: "親政府演説家"
 canada.703.d: "ケベックの地元演説家が、カナダがケベックを必要とするのと同じくらいケベックがカナダを必要としていることについて話した。彼は共生関係を強調した。この演説家を是認すべきか？"
 canada.703.a: "公に彼らを是認する"
 canada.703.b: "彼らを承認する"
 canada.703.c: "彼の軽薄な発言を拒否する"
 canada.704.t: "ケベックが政府支持"
 canada.704.d: "いくつかの世論調査は、現政府がケベック住民の間で高い支持を得ていることを示した。"
 canada.704.a: "いい知らせだ"
 keystonepipeline_can.0.t: "キーストーン・パイプライン計画開始"
 keystonepipeline_can.0.d: "パイプライン建設計画を開始すべきだ。米国に助けを求めるか、それとも単独で行うべきか？"
 keystonepipeline_can.0.a: "アメリカ計画使用"
 keystonepipeline_can.0.b: "単独で行うべきだ"
 keystonepipeline_can.0.c: "パイプライン計画支援をアメリカに要請"
 keystonepipeline_can.1.t: "パイプライン費用90億ドルと予測"
 keystonepipeline_can.1.d: "アメリカの助けなしでは、プロジェクト建設には約90億ドルかかると予測される。実行するか？"
 keystonepipeline_can.1.a: "やるべきだ！"
 keystonepipeline_can.1.b: "お金は別の場所で必要だ。"
 keystonepipeline_can.2.t: "パイプライン費用20億ドルと予測"
 keystonepipeline_can.2.d: "アメリカのパイプラインが既に完成しているため、カナダのパイプライン完成に必要な資金は大幅に低くなるだろう。パイプライン完成には約20億ドルかかると予測される。"
 keystonepipeline_can.3.t: "パイプライン費用50億ドルと予測"
 keystonepipeline_can.3.d: "アメリカが我々に返答した！彼らはパイプライン計画支援に同意した。パイプライン完成には総費用50億ドルと予測する。アメリカは約40億ドル節約してくれたと想定する。今やそのお金で1億1400万リットルのメープルシロップを買うことができる！"
 keystonepipeline_can.4.t: "キーストーン・パイプライン完成"
 keystonepipeline_can.4.d: "非常に長く費用のかかる期間の後。ついにパイプラインを完成させた。"
 keystonepipeline_can.4.a: "やっとだ。"
 keystonepipeline_usa.0.t: "カナダがパイプライン計画支援要請"
 keystonepipeline_usa.0.d: "戦略ゲーマーをトリガーするための非常に悪い説明"
 keystonepipeline_usa.0.a: "同盟国を助けるべきだ"
 keystonepipeline_usa.0.b: "まだ国庫からお金を割くことはできない。"
 canada_md_politics.2.t: "イエローリボン作戦"
 canada_md_politics.2.d: "ニューヨーク市のワールドトレードセンターに対して協調攻撃が行われたようだ。他の脅威がまだ空中に迫っている可能性があり、これによりアメリカ合衆国は領空を閉鎖した。さらなる潜在的標的への攻撃を防ぐために、彼らの先導に従わなければならない。カナダ運輸省とNAVカナダは、アメリカ領空と我々自身の領空を飛行する全ての航空機を着陸させるための緊急措置を発動するだろう。パイロットは、大都市圏近くを除く最も近い飛行場に着陸する必要がある。各航空機は着陸時に検査されなければならず、何千人もの乗客が税関を通過しなければならない。取り残された全ての人々に食料と避難所を提供するために、国民からの支援が必要である。これは確かに大規模な取り組みとなるだろう。"
 canada_md_politics.2.a: "団結して立つ"
 canada_md_politics.2.b: "米国に割ける全てを送れ！"
 canada_md_politics.3.t: "再び針葉樹材紛争"
 canada_md_politics.3.d: "またしても針葉樹材に関する4回目の紛争だ。アメリカ合衆国がそれについて再び喧嘩を売ってきた。彼らによれば、我々の州政府は不当に木材産業に補助金を出している。木材は州によって所有されており、したがって価格を設定するのは州である。我々の市場はアメリカ人が慣れているものとはいくらか異なる方法で運営されている。いずれにせよ、彼らは我々に「競争条件を公平にする」ために我々に関税を設定することを許可する法律を持っている、と彼らは呼んでいる。世界貿易機関を持ち込むことによって、このナンセンスにきっぱりと終止符を打つことができるかもしれない。しかし、それはアメリカ人を怒らせ、この問題を単なる木材を超えて拡大させるリスクを伴う。"
 canada_md_politics.3.a: "世界貿易機関に連絡すれば簡単に勝てるだろう。"
 canada_md_politics.3.b: "貿易戦争を開始するのではなく、彼らと新しい取引を試みることができる。"
 canada_md_politics.4.t: "オンタリオ停電"
 canada_md_politics.4.d: "1000万人のオンタリオ州民と4500万人のアメリカ人が電力を失ったようだ。もし数字が合っていれば、これは世界史上2番目に広範囲な停電のように見える。しかし、今は統計は脇に置いておく必要がある。ウィンザーからオタワまでの都市が支援を必要としている。特にトロントは市内の全ての公共交通機関が停止し、苦労している。アーニー・イーブス州首相は非常事態を宣言し、影響を受けた地域に間もなく援助が到着することを期待できる。ありがたいことに、一部の高潔な市民は既に交通整理と警察到着までの人々を安全な場所へ誘導する責任を引き受けている。何が起こったのか調査するためにアメリカ合衆国と協力しているが、原因は現時点では不明なままである。"
 canada_md_politics.4.a: "アメリカ人のせいだ"
 canada_md_politics.4.b: "本当にインフラを改善する必要がある"
 canada_md_politics.5.t: "スポンサーシップスキャンダル"
 canada_md_politics.5.d: "1996年、自由党はケベックの産業へのカナダ政府の貢献を促進し、主権主義感情に対抗するためのスポンサーシッププログラムを開始した。しかし、お金が有効に使われていなかったようだ。監査長官シーラ・フレイザーがプログラムに関する報告書をちょうど終え、2億5000万ドルプログラムのほぼ半分が自由党に友好的な企業に費やされたことが国に明らかにされた。一部のお金は選挙キャンペーンで使用するために自由党に寄付されさえしただろう。ポール・マーティン首相は党の人気が受ける打撃を減らすためにできる限りのことをしているが、次の選挙は既に決定されているようだ。"
 canada_md_politics.5.a: "和解に達し、このようなプログラムを禁止する立法を制定できる。"
 canada_md_politics.5.b: "自由党は常になんらかのスキャンダルに巻き込まれているようだ。"
 canada_md_politics.6.t: "北西航路のアメリカ原子力潜水艦"
 canada_md_politics.6.d: "USSシャーロットがパールハーバーから北方ルートを取ってバージニアに到着したと報告されている。通常、米海軍は我々の懸念事項ではない。しかし、この潜水艦が取ったルートは北西航路をまっすぐに横切る。我々はこの地域を内水の一部と見なしているが、アメリカ合衆国はこの意見を共有していない。これは将来的に成長し続けるであろう問題をもたらす。航行が容易になるにつれて、より多くの国々が北西航路を航路として使用したがるだろう。ロシアのような北方のライバルもまた、北方の海域への自由なアクセスを持っていると感じるかもしれない。これは終わらせなければならない。"
 canada_md_politics.6.a: "領海における外国国家の存在は容認されないだろう。"
 canada_md_politics.6.b: "放っておこう。"
 canada_md_politics.7.t: "トロント18"
 canada_md_politics.7.d: "恐ろしいテロ計画がちょうどグレータートロント地域で発覚した。対テロ襲撃により、トロント18と名付けられた成人14人と少年4人が逮捕された。全員が南オンタリオ全体での協調攻撃計画の罪で起訴されている。これらの攻撃には、文化的ランドマークの爆破、トロントの街頭での群衆への発砲、電力網の破壊、カナダ放送センターへの侵入、カナダ安全情報局本部への襲撃、さらにはパーラメント・ヒルへの攻撃さえ含まれていた。おそらく最も不穏なのは、首相や他の政治家を生放送で斬首するという彼らの目標であった。我々は常に国民に恐怖の犠牲にならないよう思い出させている。しかし、このような攻撃がわずかでも可能であるという可能性は恐ろしい。"
 canada_md_politics.7.a: "これらの冷酷な怪物から市民権を剥奪せよ"
 canada_md_politics.7.b: "中東における我々の行動がここで大惨事につながるかもしれない。"
 canada_md_politics.8.t: "メデューサ作戦開始"
 canada_md_politics.8.d: "カンダハール州のための闘争はアフガニスタンで続いており、我々はNATO史上最大の陸戦を主導しようとしている。アフガニスタン、アメリカ、イギリス、デンマーク、オランダの同盟国と共にこの戦いに臨む。この作戦は確かに成功するだろうが、部隊はタリバンに対して慎重であり続けなければならない。我々に対抗するのは、この土地のために死ぬ準備ができている何千人もの過激派である。彼らをすぐに地域から完全に追い出すことはできそうにない。これは多くのカナダ人を、この紛争で我が方が被るかもしれない死傷者について心配させている。結局のところ、死者数はここから増えるだけである。この作戦がどれだけスムーズに進むかが、戦争に対する国民の認識に影響を与えるだろう。"
 canada_md_politics.8.a: "この戦いを終わらせなければならず、それはタリバン排除を意味する。"
 canada_md_politics.8.b: "ここから我々の手にカナダ人の血が増えるだけだろう。"
 canada_md_politics.9.t: "ケベック国民動議"
 canada_md_politics.9.d: "スティーブン・ハーパー首相は、ケベックに関する庶民院動議を提出した。それは庶民院にケベック人がカナダ内で別個の社会を形成することを認識するよう求めるものである。各党はこの動議に大きな支持を示しているようだが、カナダ国民は真っ二つに分かれている。一部は、これは分離主義感情を復活させるだけであり、ケベックは特別扱いを受けるに値しないと言っている。他者は、これをケベックとの関係における前向きな一歩と見なし、彼らの州をユニークにするものを認識している。いずれにせよ、結果に関わらず庶民院動議は法律に真の影響を与えない。"
 canada_md_politics.9.a: "カナダは不可分であり、ケベックは他の州と同じである。"
 canada_md_politics.9.b: "ケベックはその違いを認識され尊重されなければならない。"
 canada_md_politics.10.t: "先住民行動デー"
 canada_md_politics.10.d: "カナダ全土のファースト・ネーションは連邦政府との関係にますます幻滅を深めている。本日、彼らが直面する問題への関心を喚起するため、初の全国抗議行動を実施した。主要都市の幹線道路が多数封鎖されている。現地の活動家らは、土地権利問題、保留地における生活の質、利用可能な社会サービスプログラムへの対応を求めている。彼らの最も差し迫った懸念の一つは、スティーブン・ハーパー首相によるケロウナ合意の破棄である。これは連邦政府と先住民の間で結ばれた一連の合意であり、政府主導のプログラムを通じて教育、雇用、生活条件の改善を図ることを目的としていた。この合意には法的拘束力はないものの、いずれにせよ先住民関係の後退を意味する。"
 canada_md_politics.10.a: "ケロウナ合意を復活させ、今回はそれにコミットせよ。"
 canada_md_politics.10.b: "これらの人々はただ世界が変わったことを受け入れるべきだ。"
 canada_md_politics.11.t: "保守党本部へのRCMP家宅捜索"
 canada_md_politics.11.d: "保守党は前回の選挙中に広告に使用できる資金の数を違法に超えたとして告発されている。党内の異なる組織間で取引をどのように行わなければならないかに関する法律にいくつかの抜け穴が見つかり、保守党はそれらを利用して、全国的範囲ではない地方広告に大量の資金を注ぎ込んだ。カナダ選挙管理委員会は通常、受け取った票に基づいて各選挙区で党の経費の一部を払い戻すことになっているが、スキャンダルのためにこれを差し控えた。今日、王立カナダ騎馬警察は違法資金提供に関する文書を探して保守党本部を家宅捜索した。自由党とNDPの両方が今、保守党によってもたらされた汚職を攻撃する機会としてこれを利用している。"
 canada_md_politics.11.a: "これを世間の目から遠ざけるために、カナダ選挙管理委員会と迅速に解決せよ。"
 canada_md_politics.11.b: "この調子では次の選挙に勝つ方法はない。"
 canada_md_politics.13.t: "ゴールデンゴール"
 canada_md_politics.13.d: "2010年冬季オリンピックの閉会日であり、全ての目は最終イベントに向けられていた。カナダ男子ホッケーチームは決勝に進出した。金メダルの邪魔をするのはアメリカ合衆国だけだった。カナダは2-0スコアで力強いスタートを切ったが、アメリカは第3ピリオド残り25秒で同点に追いついた。サドンデスが始まるとスタジアム全体が緊張した。最終的に、ジェローム・イギンラがシドニー・クロスビーへパスを出し、彼が決勝ゴールを決めた。国全体が一丸となったかのように、カナダ中の都市が直ちに歓声で沸き立った。"
 canada_md_politics.13.a: "歴史書に残る何か"
 canada_md_politics.13.b: "無駄金"
 canada_md_politics.14.t: "G20サミット暴動"
 canada_md_politics.14.d: "G20は2010年の最初のサミットのためにトロントに召集され、全てがスムーズに進むはずだった。カナダは世界金融危機から迅速に回復し、これにより会議中にいくつかの素晴らしい機会を得た。しかし、会場の外には大きな問題があった。G20サミットは多くの政治活動家の注目を集めるようだ。世界の最も影響力のある指導者全員が一箇所に集まっており、これは彼らが声を聞いてもらうチャンスである。透明性の欠如と世論への配慮の欠如と認識されているものに抗議するために、何千人もの人々が平和的に街頭に現れた。彼らの中の暴徒たちは大群衆を利用して建物を破壊し、店を略奪し、いくつかの車両に火をつけた。多くの機動隊が無政府状態に終止符を打つために派遣されたが、リーダーシップの欠如が無実の傍観者を含むいくつかの暴力的な衝突につながった。千人以上が拘留され、その数はカナダ史上最大の大量逮捕となる。"
 canada_md_politics.14.a: "恥ずかしい"
 canada_md_politics.14.b: "我々の警備がなければもっと悪くなっていたかもしれない"
 canada_md_politics.15.t: "安全保障理事会立候補撤回"
 canada_md_politics.15.d: "カナダは国連創設メンバーであり、最も関与している国の一つであり続けている。この関与にはかつて、国連安全保障理事会の非常任理事国への全ての立候補で勝利するという記録が含まれていた。我々の記録はちょうど打ち砕かれた。第一ラウンドではドイツが票で我々を打ち負かし、第二ラウンドではポルトガルに敗れた。この時点で撤退することを決定し、ポルトガルのメンバーシップは第三ラウンドで確認された。多くのカナダ人がこの敗北に動揺しており、それを保守政権の外交政策のせいにしている。最近、カナダはNATO同盟国と共に世界舞台で通常よりもはるかに多く介入している。我々は特に米国を追って外国の土壌での多くの戦いに参加した。もしかしたらアプローチを変えなければならないかもしれない。"
 canada_md_politics.15.a: "我々はより安全な世界のために価値観を守っているだけだ"
 canada_md_politics.15.b: "これは我々の評判への攻撃だ！"
 canada_md_politics.16.t: "オレンジの波"
 canada_md_politics.16.d: "来るべき選挙に関する最近の世論調査は、NDPが自由党よりも多くの支持を得たことを示唆している。彼らの党はその創設以来第三位であったが、今や政府を形成する手の届く範囲にあるようだ。カリスマ的指導者ジャック・レイトンがこれに貢献したと評価できる。彼は進歩的な大義の擁護者であり、首相への最大の推進をまだ行っている。多くのNDP候補者は彼のビジョンに動かされた他の政党のベテラン政治家である。全国のカナダ人もまた彼の綱領に広範な支持を示している。これはカナダ史上初めて保守党または自由党によって形成されない政府となるかもしれない。"
 canada_md_politics.16.a: "これらの希望者を無視せよ。真の競争相手に集中せよ！"
 canada_md_politics.16.b: "レイトンが権力を握る前に行動しなければならない！"
 canada_md_politics.17.t: "1812年戦争200周年"
 canada_md_politics.17.d: "今日、アメリカ合衆国が大英帝国に宣戦布告してから200年を迎える。それはカナダの国民的アイデンティティ形成を助けた戦争であり、ハーパー下の現在の保守政権はカナダ人にそれを思い出させるためにできる限りのことをしている。過去3年間で数百万ドルが記念コイン、歴史的再現、プロモーションビデオ作成に費やされた。若者に過去について教えることが悪いことだと主張できる人は多くないが、同様のイベントと比較した200周年の高コストは眉をひそめさせている。"
 canada_md_politics.17.a: "誰もが我々の自由を守ったカナダ人を知るだろう"
 canada_md_politics.17.b: "戦争はそれだけの価値さえなかった。"
 canada_md_politics.18.t: "国際宇宙ステーション第35次長期滞在"
 canada_md_politics.18.d: "クリス・ハドフィールド大佐が国際宇宙ステーションから帰還した。彼はステーションの指揮官に任命されたカナダ宇宙庁初の宇宙飛行士であった。彼は非常に功績があるだけでなく、大規模なソーシャルメディアプレゼンスも引き付けた。ハドフィールドはしばしば全国の子供たちに宇宙での生活がどのようなものかを示すビデオをストリーミングした。時にはインターネットが彼に何でも尋ねることができるオンラインセッションを主催した。彼はISSでデヴィッド・ボウイのスペース・オディティを歌うミュージックビデオさえ作成した。今や彼は今年後半に宇宙での経験を詳述する自叙伝を出版する準備をしている。"
 canada_md_politics.18.a: "彼の奉仕に対して国家の全ての栄誉を授与し、その本のコピーを手に入れよ"
 canada_md_politics.18.b: "彼は次世代のカナダ宇宙飛行士を鼓舞した。"
 canada_md_politics.19.t: "EUとのCETA交渉妥結"
 canada_md_politics.19.d: "貿易相手国リスト多様化努力は多くの新しい自由貿易機会をもたらした。欧州連合との包括的経済貿易協定は、これまでのところ最大の貿易取引かもしれない。これが批准されれば、市場は28カ国に開かれるだろう。しかし、この取引には論争がないわけではない。知的財産法、遺伝子組み換え生物、両署名国間のビザ制限に関する条件について懸念が高まっている。特にニューファンドランド・ラブラドール州は、排他的経済水域の執行方法が変更されることに不満を持っている。海洋漁業を保護していたいくつかの規則が今やヨーロッパ人をなだめるために廃止されており、1994年に彼らに対してターボット戦争を戦った後、これは痛手となる。それにもかかわらず、欧州連合が経済大国であることを考慮すると、全体として良い取引を管理した。"
 canada_md_politics.19.a: "国家をヨーロッパ投資に開放する"
 canada_md_politics.19.b: "力をもってヨーロッパ市場に参入する"
 canada_md_politics.20.t: "首都でのテロ"
 canada_md_politics.20.d: "オタワは現在、一人の銃撃犯が政府への攻撃を試みた後、封鎖下にある。それは彼が国家戦争記念碑でネイサン・シリロ伍長という衛兵を致命的に負傷させることから始まった。彼はその後議会へと進み、ピースタワー下の正面玄関から中央棟に入った。多くの国会議員が当時会議を開いており、銃撃犯がたまたま通り過ぎた部屋に集まっていた。スティーブン・ハーパー首相はこれらの部屋の一つにおり、仲間の党員が自衛のために旗竿を掴む中、クローゼットに隠れることを余儀なくされた。銃撃犯はホールを通り抜ける際に数発発砲し、一発の弾丸がNDPが集まっていた部屋に飛び込んだ。最終的に、RCMPは柱の後ろで銃撃犯を追い詰めることに成功した。警務長官ケビン・ビッカーズが彼に発砲しながら銃撃犯を飛び越え、カーティス・バレット巡査が致命的な弾丸を撃ったと報告されている。既に、世界中のニュースステーションはこの出来事を、市が包囲されているという報告と共にセンセーショナルに報道し始めている。より冷静な記者でさえ、パーラメント・ヒルの警備不足を疑問視している。もしかしたらアメリカ人は、自国でテロ攻撃に直面した後、監視をあれほど増やしたのは正しかったのかもしれない。"
 canada_md_politics.20.a: "カナダ人はドアをロックすることで知られておらず、テロリストがそれを変えることはないだろう"
 canada_md_politics.20.b: "たとえいくつかの自由を犠牲にしてもカナダ人を守らなければならない。"
 canada_md_politics.21.t: "イラクとシリアへの空爆"
 canada_md_politics.21.d: "自由党は、イラクとシリアのイスラム国への空爆を終了するという約束で選挙に勝利したばかりである。彼らが代わりに行いたいのは、より効果的な戦闘力を構築するために地上の同盟国訓練により多くの努力を注ぐことである。この動きの一つの理由は、既に戦闘作戦に数億ドルを費やしているため、コストを節約することである。もう一つは、もし地方部隊が自らの戦闘を処理できれば、カナダ人が命を危険にさらす必要がなくなることである。これらの議論の両方にいくらかのメリットがあるが、NATO同盟国を動揺させるリスクがある。他の国々は、我々が彼らに全ての重労働をさせているという印象を受けるかもしれない。"
 canada_md_politics.21.a: "同盟国へのコミットメントを維持しなければならない"
 canada_md_politics.21.b: "イスラム国との戦いを支援するより良い方法がある"
 canada_md_politics.22.t: "オマール・ハドル事件"
 canada_md_politics.22.d: "オマール・ハドルは国内でかなり分裂的な人物となった。彼の父は少年時代に彼をアフガニスタンへ連れて行き、彼は戦争中に他のテロリストグループと共にアルカイダ側で戦うことになった。彼はアメリカ軍との戦闘で負傷し、伝えられるところによればクリストファー・スピア一等軍曹という名前の軍曹を手榴弾で殺害した。後に、彼は捕らえられ、グアンタナモ湾へ送られ、そこでアメリカとカナダの諜報員によって尋問された。2010年、8年間の拘留の後、戦争犯罪で有罪を認めた。彼はここで残りの刑期を務めるためにカナダへ帰国した。グアンタナモ湾での彼の扱いは論争を引き起こした。国連は、彼が第二次世界大戦以来初めて未成年者として戦争犯罪で起訴された人物であることを見出した。全国の市民権活動家は我々の諜報機関の行動に対する嫌悪を表明し、カナダ最高裁判所は彼らが彼の人権を侵害したと裁定した。ハドルは2015年に保釈されたが、保守党はこの決定に上訴しようとした。新しい自由党政権は今、この上訴を取り下げることを検討している。カナダ人はこれがどちらに進んでも確実に否定的に反応するだろう。"
 canada_md_politics.22.a: "彼はただの少年だった、父親が彼をテロリストの腕に引きずり込んだとき"
 canada_md_politics.22.b: "彼がしたこと全ての後、彼が自由に街を歩くことを許すことはできない。"
 canada_md_politics.23.t: "ボンバルディアCシリーズの運命"
 canada_md_politics.23.d: "航空宇宙産業は苦境にあり、それがボンバルディアによるいくつかの必死の措置につながった。彼らの最新旅客機Cシリーズは、潜在的に彼らに幸運をもたらす可能性のある市場のニッチを埋める。しかし、多くの企業がこれらのジェット機を購入していない。対応として、ボンバルディアはそれらをより魅力的にするために、各機の価格を生産コストをはるかに下回る価格に引き下げた。各ジェット機は生産に3300万ドルかかるにもかかわらず、1900万ドルで販売されている。ボーイングはこれが彼らのMAX 7にとって厳しい競争をもたらすため、これを全く好まなかった。したがって、彼らはボンバルディアに対して請願を提出した。彼ら自身がアメリカ政府から大規模な減税を受けているのに、ボンバルディアを不公正な経済的優位性で非難しているのはいくらか偽善的である。それにもかかわらず、これは航空宇宙産業にとって致命的な打撃となり得る。現在のアメリカ政権が我々を貿易関係を利用していると非難していることは助けにならない。幸いなことに、ヨーロッパが我々の援助に来た。エアバスは、カナダへの排他的利益と引き換えにCシリーズプログラムの過半数株式を取得したいと考えている。ヨーロッパ人は信頼できる同盟国であるが、もし申し出を受け入れるなら、この産業において我々はそれほど独立しなくなるだろう。"
 canada_md_politics.23.a: "アメリカ人に跪くよりもヨーロッパ人と協力する方が良い。"
 canada_md_politics.23.b: "ヨーロッパに売り渡すことは何も解決しない"
 canada_md_politics.25.t: "統一戦線でさえアメリカ人を揺さぶることはできないだろう"
 canada_md_politics.25.d: "我が軍とNATOの同盟国は、安全保障により多く支出するよう政権に執拗に求めてきた。彼らは良い議論もしている。我が軍はここ数十年、時代に追いつくのに苦労してきた。ハードウェアは時代遅れであり、募集は減少している。また、海外のますます多くの紛争地帯に部隊を展開してきた。氷が溶け続けるにつれて、北方の主権も保護する必要があるだろう。ハルジット・サージャン国防大臣は、これらの懸念に対処するために新しい国防政策を提出した。それは今後20年間にわたる軍隊の全面見直しを求めており、これには今後10年間で支出を73%増加させることが含まれる。この計画は費用がかかり、必要な全ての資源がどこから来るのか不明である。"
 canada_md_politics.25.a: "カナダは自国と同盟国を守るためにもっと多くをしなければならない。"
 canada_md_politics.25.b: "軍隊は既に十分に有能である。"
 canada_md_politics.26.t: "カナダ150周年祝賀"
 canada_md_politics.26.d: "カナダ連邦から150年が経った。連邦および州政府は国史上最大の祝賀会を主催している。ショーが開催され、国立公園は無料でアクセスでき、記念コインが鋳造された。オンタリオ湖には巨大なアヒルも泳いでいる。世界中の友人たちも贈り物を送ってきた。オランダ人はメープルリーフ旗そっくりのチューリップを育てた。これら全てにもかかわらず、今日誰もが興奮しているわけではない。一部は祭典の高コストを批判しており、お金を別の場所に使ってほしいと考えている。先住民グループは、150周年が何百年もの植民地支配を強化するだけだと主張している。これら両方の点がカナダ人の間で少しばかり緊張を引き起こしている。"
 canada_md_politics.26.a: "カナダにとって、そしてそれ故に世界にとって、なんと栄光ある日か。"
 canada_md_politics.26.b: "過去を忘れろ！"
