 EST_rural_unemployment: "地方失業"
 EST_rural_unemployment_desc: "エストニアの地方地域における慢性的な未開発は、壊滅的な失業のサイクルを生み出している。我々の教区、村、自治体は増え続ける失業に苦しみ、地域の資源を枯渇させ、社会福祉制度にますます大きな負担をかけている。介入がなければ、これらのコミュニティは恒久的な経済的死角地帯になる危険がある。"
 EST_crippling_unemployment: "深刻な失業"
 EST_crippling_unemployment_desc: "ロシア金融危機は、我々がモスクワへの経済的依存を減らそうと試みる中で、我々の経済に壊滅的な衝撃波を送った。この危機は事業の失敗と大量解雇の連鎖を引き起こし、我々の以前は繁栄していた経済をほぼ停止状態に陥れた。複数の政策介入にもかかわらず、我々は増え続ける失業の波を食い止めることに失敗した。断固たる行動がなければ、この経済的麻痺は我が国の経済における長期的な構造的弱点となる恐れがある。"
 EST_population_decline: "人口減少"
 EST_population_decline_desc: "独立以来、我々は人口減少によってもたらされる問題と戦ってきた。移民は史上最低水準にあり、人々は仕事を求めて国を去り、毎日生まれる人の数は少なくなっている。もしこのペースで進み続けるならば、我々には統治するエストニアがなくなるかもしれない。"
 EST_pop_stagnation: "人口停滞"
 EST_pop_stagnation_desc: "奇跡によって、我々は減少を止めることができ、今のところ人口増加は停滞しており、増加も減少もしていない。"
 EST_widespread_alcoholism: "広範なアルコール依存症"
