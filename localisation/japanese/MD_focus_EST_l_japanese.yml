l_japanese:
 EST_focus_tree: "エストニア 国家方針ツリー"
 EST_estonias_future: "エストニアの未来"
 EST_estonias_future_desc: "我々の国の未来は目の前にあり、形作られるのを待っている。今こそ、我々が思い描くエストニアを形作る時だ。"
 EST_looking_to_the_west: "エストニアの民主主義"
 EST_looking_to_the_west_desc: "エストニアはソビエト連邦崩壊後、若い民主主義国家として台頭した。それ以来、我々は一貫して西側自由民主主義と歩調を合わせ、国内の政党は概ね西側諸国で見られるイデオロギー的潮流に従ってきた。"
 EST_isamaa: "Isamaa（祖国党）"
 EST_isamaa_desc: "「祖国」と直訳されるイサマーは、エストニアで中道右派から右翼の思想を擁護するキリスト教民主党である。"
 EST_re: "ER（改革党）"
 EST_re_desc: "エストニア改革党は1994年に設立された当国最大の政党であり、議会で最多議席を占めている。この中道右派政党は自由主義的な経済政策を重視すると同時に、NATOおよびEU加盟を強く支持している。その政策課題には減税、民営化の拡大、起業家精神の促進が含まれる。"
 EST_neutral_desc: ""
 EST_armed_forces: "エストニア国防軍"
 EST_armed_forces_desc: "エストニア国防軍は、我が軍の全軍種を包含し、独立、主権、憲法秩序の守護者としての役割を担っている。21世紀における有効性を維持するため、我が軍には新たな注目と資源が必要である。"
 EST_ekre: "EKRE（保守人民党）"
 EST_ekre_desc: "重大な政治的転換の中、EKREは選挙を通じて政権を獲得した。エストニアの愛国者にとって、これは歴史的な勝利だ。我々の理想はもはや外国の影響に縛られることはない。"
 EST_above_all: "何よりもエストニア！"
 EST_above_all_desc: "我々の国民は、エストニアの利益が個人の必要性を上回ることを理解しなければならない。いかなる状況においても、我が国が常に最優先でなければならない。"
 EST_we_are_estonians: "我々はエストニア人だ！"
 EST_we_are_estonians_desc: "他人が我々の歴史や文化について何を言おうと、我々は誇り高きエストニア人であり続ける！ロシア人でもドイツ人でもフィンランド人でもない——我々には独自のアイデンティティがあり、それが我々を他と一線を画すのだ！"
 EST_on_world_stage: "世界舞台におけるエストニア"
 EST_on_world_stage_desc: "エストニアが国際社会において重要な役割を担う時が来た。我々はもはや、ヨーロッパの大国間の駆け引きにおいて二流国家と見なされることを受け入れない。"
 EST_nato_friends: "NATOの友人たち"
 EST_nato_friends_desc: "我々はNATOを安全保障体制の礎石と認識し、同盟と連携して世界の平和と安定を維持することに尽力する。"
 EST_opposing_western_values: "西側の価値観との対立"
 EST_opposing_western_values_desc: "西洋の価値観は純粋なエストニア文化を腐敗させており、我々は守護者として行動せねばならない。これらの外来の「原則」を拒絶し、伝統的価値観を受け入れることで、真正性を重んじる者たちからのより大きな尊敬を得ると同時に、国家の決意を強固にすることができる。"
 EST_europe_of_a_sick_man: "病めるヨーロッパ"
 EST_europe_of_a_sick_man_desc: "我々は、ヨーロッパが世界の病人となった現実と向き合わねばならない。抑制されない移民と経済低迷の相乗効果は、我らが愛する大陸を弱体化させた。しかしこの衰退から生まれる機会を、我々は捉えねばならない。"
 EST_military_cooperation: "同盟国との軍事協力"
 EST_military_cooperation_desc: "はっきりさせておこう。NATOは我々の安全保障にとって不可欠だ。共同訓練を増やすことは、参加国すべてに利益をもたらすだろう。"
 EST_opposing_foreign_influence: "外国の影響との対立"
 EST_opposing_foreign_influence_desc: "エストニアは自らの道を切り開かなければならない。我々は小さな国ではありるが、外部からの干渉を受けずに自ら決定を下すことができる誇りある国だ。"
 EST_opposing_centralisation: "中央集権化への反対"
 EST_opposing_centralisation_desc: "中央集権化を拒否する！エストニアは自らの道を切り開く。他国からの監視は不要だ。自らの力で世界舞台で成功を収めるのだ！"
 EST_deporting_arab_immigrants: "アラブ系移民の送還"
 EST_deporting_arab_immigrants_desc: "これらの移民は、外国の思想を我々の国民に広めることで、我が国と文化に重大な安全保障上のリスクをもたらしている。手遅れになる前に断固たる行動を取らねばならない。"
 EST_questioning_eu: "EUへの疑問提起"
 EST_questioning_eu_desc: "EUは本来の目的から大きく逸脱している。人権と自由を守る機関として始まった組織は、今や企業利益の道具へと変質し、我々の国民的アイデンティティを踏みにじり、外国勢力の手先へと貶めようとしている。なぜ我々がこの腐敗した同盟を許容し続けているのか、疑問を呈さねばならない。"
 EST_full_nato_cooperation: "NATOとの全面協力"
 EST_full_nato_cooperation_desc: "NATOは我々の自由と権利の守護者であり、文明世界とロシアや中国に見られる独裁政権との間の唯一の障壁だ。我々はNATOとの協力をあらゆる方法で最大限に強化しなければならない。"
 EST_defend_our_home: "我々の故郷を守る"
 EST_defend_our_home_desc: "侵略者が我が国を略奪し、国家を破壊しようと脅かす時、我々は持てる全てを尽くして戦う覚悟を固めねばならない。全ての兵士と民兵は、祖国と家族を守るために戦っていることを肝に銘じよ――あらゆる戸口が要塞とならねばならない。"
 EST_compulsory_military_service: "義務兵役法"
 EST_compulsory_military_service_desc: "不人気ではあるものの、リーギコグは国防の名の下に兵役義務法案を可決した。今後、18歳から27歳までのエストニアの健康な男性は全員、少なくとも6ヶ月の兵役義務を負い、その後は予備役として軍務に就くことになる。"
 EST_purchase_foreign_tanks: "外国製戦車の購入"
 EST_purchase_foreign_tanks_desc: "戦車は現代軍にとって不可欠な戦力であり、我が軍における重大な能力の不足を象徴している。我々は同盟国に頼り、これらの重要な兵器システムを調達する方針である。"
 EST_fortify_borders: "国境の要塞化"
 EST_fortify_borders_desc: "ロシアは我々に対する侵略をますます露骨に行うようになり、敵対的行動の準備を進めている兆候が見られる。大惨事を防ぐため、我々は直ちに国境防衛を強化しなければならない。"
 EST_friend_of_my_friend: "友の友は……"
 EST_friend_of_my_friend_desc: "「友の友は友、敵の友は敵、友の敵は敵、敵の敵は友」という古いことわざは、人生においても外交においても真実である。"
 EST_poking_the_bear: "熊を突く"
 EST_poking_the_bear_desc: "熊は一度死んでしまえば、恐れられることはない。我々は狩人となり、熊は我々に対して無力であることを知るだろう。"
 EST_strengthening_territorial_claims: "領土主張の強化"
 EST_strengthening_territorial_claims_desc: "60年以上にわたり、ロシアはエストニアの正当な領土を不法に占領し続けている。これに異議を唱えるならば、まず我々はこれらの土地に対する正当な主張を強化しなければならない。"
 EST_purging_country_traitors: "国から裏切り者を追放"
 EST_purging_country_traitors_desc: "エストニアの自由と安全を守るため、我々の発展を積極的に損なう外国の工作員を根絶しなければならない。わずかな裏切り行為であっても、迅速かつ断固たる措置で対処すべきである。"
 EST_preparing_for_inevitable: "避けられない事態への準備"
 EST_preparing_for_inevitable_desc: "再び戦争の兆しが見えてきた。来たるべき紛争に備えるため、あらゆる手段を講じなければならない。"
 EST_petting_the_bear: "熊をなでる"
 EST_petting_the_bear_desc: "ロシアは依然として恐るべき世界大国であり、ヨーロッパの影響力において比類のない存在だ。関係改善こそがより良い道筋となるのに、なぜそのような勢力を敵に回すんだ？"
 EST_warm_up_with_russia_nat: "ロシアとの関係改善"
 EST_warm_up_with_russia_nat_desc: "ロシアとの複雑な歴史を乗り越え、共に新たな協力の時代へと進む時が来た。"
 EST_finland_model: "フィンランド交渉モデル"
 EST_finland_model_desc: "フィンランドは強固な立場から中立を交渉で勝ち取り、国際協議における影響力を維持した。今や同国は経済大国として君臨している。その外交手法は我々の交渉においても見習うべき模範である。"
 EST_question_russian_sanctions: "制裁への疑問"
 EST_question_russian_sanctions_desc: "制裁は効果がないことが証明されており、ロシアの事例が明らかに示すように、一般市民を傷つけながら政府の権力を弱めることに失敗している。なぜ我々は、一般市民を苦しめるだけのこうした不当な措置を支持しなければならないのか？"
 EST_work_together_rus: "より明るい未来のための協働"
 EST_work_together_rus_desc: "ロシアとの協力に何の害があるだろうか？両国にとって新たな機会を開くパートナーシップとなり得る。"
 EST_declaration_bauskha: "バウスカ宣言"
 EST_declaration_bauskha_desc: "私たちは、ロシアの影響に対抗し、共通の目標を達成するために、より緊密に協力するための協定に署名するため、バウスカでバルト地域の他の民族主義政党との会合を提案した。"
 EST_support_euromaidan: "ユーロマイダン参加者の支援"
 EST_support_euromaidan_desc: "ウクライナ国民が政府の誤った方針に抗議するのは当然のことだ。我々は彼らの大義を全面的に支持することを表明しなければならない。"
 EST_connection_with_christian_parties_eu: "キリスト教徒の繋がり"
 EST_connection_with_christian_parties_eu_desc: "ヨーロッパ中の他のキリスト教政党とのより強い結びつきを育むことによって、我々はエストニアが強力なキリスト教国家であるというアイデンティティを強化し、今後何年にもわたって貴重な外交パートナーとして自らを確立することができる。"
 EST_christian_alliance: "キリスト教同盟"
 EST_christian_alliance_desc: "我々は実践において厳密にキリスト教徒ではないかもしれないが、共通のキリスト教的価値観に基づく同盟は、我々の利益にとって非常に有益であることが証明される可能性がある。"
 EST_looking_into_scandinavia: "スカンジナビアへの注目"
 EST_looking_into_scandinavia_desc: "彼らは認めたがらないかもしれないが、我々はスカンジナビア諸国と兄弟のような絆を共有している。我々は外交上の利点と有利な貿易機会の両方のために、彼らとのより温かい関係を追求すべきである。海の向こうの兄弟たちと共通の地盤を見つけることによって、我々は共により強い未来を築くことができる。"
 EST_strengthen_baltic_trade: "貿易強化"
 EST_strengthen_baltic_trade_desc: "公共インフラに投資し、新しい協定に署名することによって、我々は収入と貿易産出量を増加させることができる。"
 EST_healthcare_reform_nat: "医療制度改革"
 EST_healthcare_reform_nat_desc: "我々は、我が国の人口のニーズを満たす、より効率的で効果的なシステムを創設することを期待して、医療制度を改革する。"
 EST_ban_abortion: "中絶禁止"
 EST_ban_abortion_desc: "中絶が殺人であり、我が国に何の利益ももたらさないことは秘密ではない。我々の出生率が向上し、我が国が成長し続けるためには、人々が「権利」と呼ぶことを敢えてするこのハンディキャップに終止符を打たなければならない。"
 EST_prohibition_law: "禁酒法"
 EST_prohibition_law_desc: "アルコールは偽装した悪魔であり、酔っ払いによる喧嘩や暴力を導入することによって平均的な家庭を不安定化させる役割を果たす俳優である。禁酒はこの病気が広がるのを止める唯一の方法である。"
 EST_free_dental_care: "明るいエストニアのための無料歯科治療！"
 EST_free_dental_care_desc: "我々はこの政策が我が国の人口の口腔衛生を改善することを期待して、収入に関わらず全ての居住者に無料の歯科治療を提供し始める。今後、全てのエストニアの歯科医は18歳未満の患者に無料の治療を提供することが義務付けられ、それは国家保険によって支払われる。"
 EST_estonian_values: "永続するエストニアの価値観"
 EST_estonian_values_desc: "我々の価値観、我々の自由、我々の国！"
 EST_market_public_interests: "新たな公共市場"
 EST_market_public_interests_desc: "公共市場は長い間、一般人の背中を踏み台にしてより豊かになることだけを求める大企業の利益に奉仕してきた。もはやそのような振る舞いを容認しない。市場が公共の利益のみに奉仕するように規制する時が来た。"
 EST_nat_public_bank: "国民公共銀行の創設"
 EST_nat_public_bank_desc: "国家は銀行部門でより大きな役割を果たすべきであり、公共銀行を設立するよりも良い方法があるだろうか？この部門における我々の影響力を高めることによって、適切な経済発展と国民のためのより良い基準を保証することができる。"
 EST_education_reform_nat: "教育制度改革"
 EST_education_reform_nat_desc: "我々は教育制度を根本から改革する。それは長く痛みを伴う改革になるだろうが、それは確かに教育制度をより効率的にし、中退者の数を減らし、教育の質を向上させるだろう。"
 EST_sinine_aratus: "青い目覚め（Sinine Ärkamine）"
 EST_sinine_aratus_desc: "我々の国民的アイデンティティが時代を通じて生き残るためには、我々の子供たちが自国と伝統を愛することを学ぶことが重要である。我々はこれらの理想を保存し、国家主義の再生をもたらし、エストニアの新しい国民的覚醒に火をつけることを目的とした青年組織を設立する！"
 EST_ban_rus_language: "ロシア語禁止"
 EST_ban_rus_language_desc: "我々が恐れる外国の抑圧者によって話される同じ言語であるロシア語の使用と教育を禁止することは、我々にとって自然な決定である。それを話す人々は好きなだけ抗議できるが、何も我々の方向性を変えることはない。"
 EST_countryside_schools: "地方学校の開設"
 EST_countryside_schools_desc: "地方の非識字は、国が再建された瞬間から我々を悩ませてきた問題であり、それに対抗できる多くの方法の一つは、教育をより利用しやすくすることである。地方の田舎に学校を開設することは、我々が経験している教育危機を緩和し、次の世代の未来を保証するのに役立つだろう。"
 EST_teacher_wages: "教員賃上げ"
 EST_teacher_wages_desc: "教員はより良い賃金を必要としている。さもなければ、我々の学生はどのようにして適切な教育を受けることができるだろうか？"
 EST_professional_army: "専門職化推進"
 EST_professional_army_desc: "我々の軍の準軍事部門であるエストニア防衛連盟は、現代の21世紀の軍隊には居場所のない時代遅れの措置である。我々の常備軍は、エストニア防衛連盟の資金が与えられれば、外国の侵略者を撃退するのに十分な能力を持つはずである。"
 EST_military_status_quo: "現状維持"
 EST_military_status_quo_desc: "ことわざにあるように……「壊れていないなら直すな」。我々が現在持っている組織には重大な問題はなく、したがって変化の本当の原因はない。これら全てを考慮すると、侵略の場合に呼び出すことができるエストニア防衛連盟のような準軍事予備役を持つことは、常に利点があるだろう。"
 EST_estonian_defence_league: "準軍事予備役の優先"
 EST_estonian_defence_league_desc: "現代の軍隊は高価であり、国内紛争よりも国際紛争への付属品であることが証明されているだけである。もし国家の目標が真に紛争に終止符を打つことであるならば、我々が最初に武器を置くのが論理的である。"
 EST_armored_focus: "機甲重視"
 EST_armored_focus_desc: "専門的で有能な軍隊は、戦場にいる兵士だけでは不十分である。現在、我々の戦車部隊は時代遅れであり、全体的に望ましくない規模である。これを修正する時が来た。"
 EST_looking_to_russia: "ロシアへの注目"
 EST_looking_to_russia_desc: "彼らは我々の元抑圧者であったが、過去の出来事に現在の政策を左右させることはできない。ロシアとの再連携を求めることは、我々の生存にとって不可欠である。"
 EST_center_party: "中央党"
 EST_center_party_desc: "中央党は選挙で勝利し、今やリーギコグ（国会）で自らの議題を推進するのに十分な安定多数を保持している。"
 EST_left_faction: "左派派閥"
 EST_left_faction_desc: "左派派閥とその社会自由主義政策は権力闘争でトップに立ち、党とリーギコグ（国会）の両方に対する支配を保証した。"
 EST_soc_lib_policies: "社会自由主義政策"
 EST_soc_lib_policies_desc: "我々は社会自由主義政策を追求し、最終的な目標は、全ての個人が地位に関わらず完全な機会を持って自らの人生を自由に生きることができる社会を創造することである。"
 EST_promote_women_rights: "女性の権利促進"
 EST_promote_women_rights_desc: "柔軟な勤務形態や、同一賃金と機会への強い焦点を導入する政策によって、我々は労働力における女性の数を増やし、より多くの女性が指導的役割に進出することを奨励できる。"
 EST_align_with_left_parties: "左派政党との連携"
 EST_align_with_left_parties_desc: "左派政党は何をしているかを知っているので、したがって、我々が彼らと関係を温めるのが最善だろう。"
 EST_progressive_taxation: "累進課税の制定"
 EST_progressive_taxation_desc: "我々は累進課税制度を制定した。これは個人の所得水準に基づいて異なる税率で課税する。この累進課税制度は、低所得者および中所得者が税金を支払いやすくする一方で、高所得者が国の税基盤により多く貢献することを保証する。"
 EST_oppose_monopolies: "独占への反対"
 EST_oppose_monopolies_desc: "我々は独占に対する反対を公言しなければならず、見つけられるそのような例を解体するために必要な全ての措置を講じなければならない。"
 EST_closer_ties_with_east: "東側との緊密な関係構築"
 EST_closer_ties_with_east_desc: "我々の問題の答えがまさに鼻先にあるのに、我々は無駄に西側に目を向けている。それはロシアと中国という大国である。"
 EST_promote_euroscepticism: "欧州懐疑主義の促進"
 EST_promote_euroscepticism_desc: "真実に向き合おう。EUは非民主的で説明責任がない。EUはあまりにも強力になりすぎ、一般市民の生活に過度に干渉する怪物に変わってしまった。"
 EST_empower_rus_minorities: "ロシア系少数民族の権限強化"
 EST_empower_rus_minorities_desc: "他者はそれを裏切りと言うだろうが、我々にとっては単に永続的な問題を解決するだけである。議会や政府機関で彼らが享受する代表権を増やすことによって、我々の二つの主要な民族間の緊張を緩和することができる。"
 EST_corruption_blind_eye: "汚職への黙認"
 EST_corruption_blind_eye_desc: "汚職は問題であるが、単に参加できるのに、なぜわざわざ戦うのか？そのような慣行に目をつぶることには多くの利点がある。主に、我々は他の、より重要な問題に集中できる。"
 EST_right_faction: "右派派閥"
 EST_right_faction_desc: "右派派閥とその社会保守主義政策は権力闘争でトップに立ち、党とリーギコグ（国会）の両方に対する支配を保証した。"
 EST_promote_soc_conservatism: "社会保守主義の促進"
 EST_promote_soc_conservatism_desc: "我々は、伝統的な価値観の枠組みの中で個人的および経済的自由が最大化されるときに、社会が最もよく統治されると信じている。そして、我々は市民生活への限定的な政府介入と自由市場経済を支持し始める。"
 EST_oppose_homosexuality: "同性愛への反対"
 EST_oppose_homosexuality_desc: "同性愛は不自然であり、本来あるべき姿に反している。それを完全に犯罪化することは魅力的であるが、少なくとも今のところは行き過ぎた一歩である。代わりに、我々はそのような結合を認めず、同性カップルに何の利益も提供しないことによって、同性愛を静かに抑圧することによって取り組む。"
 EST_promote_mixed_economy: "混合経済の促進"
 EST_promote_mixed_economy_desc: "我々の経済が生き残るために、単に木材に頼ることはできない。IT部門と我々の産業を支援することによって、経済を多様化しなければならない。"
 EST_strengthen_est_middle_class: "エストニア中間層の強化"
 EST_strengthen_est_middle_class_desc: "我が国の経済は近年急速に成長しており、これにより中間層と見なされる人々の数が増加した。これは健全な経済にとって強力な中間層が必要であるため、肯定的な発展である。我々は中間層がさらに成長するのを助ける政策を作成するために取り組む。これには、より多くの雇用創出、より良い教育と訓練の提供、信用へのアクセスの増加が含まれる。"
 EST_allign_with_right_parties: "右派政党との連携"
 EST_allign_with_right_parties_desc: "ヨーロッパの他の右派政党は模範であり、その成功は比類のないものである。これらの運動と連携することは助けになる可能性がある。"
 EST_sde: "社会民主党（SDE）"
 EST_sde_desc: "社会民主党は選挙で勝利し、新政府を組閣するよう任命された。"
 EST_home_problems: "住宅計画"
 EST_home_problems_desc: "この住宅計画は、エストニアの適格な居住者に手頃な価格の住宅オプションを提供する。我々はアパート、タウンハウス、一戸建て住宅など、様々な住宅オプションを提供する。"
 EST_socdem_best: "社会政策"
 EST_socdem_best_desc: "我が国の社会政策を改革し拡大することによって、我々は人口の福祉を向上させることができる。"
 EST_labour_paradise: "労働組合の保護"
 EST_labour_paradise_desc: "労働組合は我が国全体の労働者の権利を守っており、我々は彼らを保護することにコミットしなければならない。新しい法律は、労働組合を結成し加入する権利を保証し、団体交渉の自由だけでなく、政府や政治的干渉からの独立をも規定する。"
 EST_workers_support: "困窮労働者への支援提供"
 EST_workers_support_desc: "我々の労働者に支援を提供することは、我が国をより繁栄させるために不可欠である。"
 EST_min_wage: "最低賃金の引き上げ"
 EST_min_wage_desc: "我々は生活費に追いつき、より多くの労働者を国に引き付けるために最低賃金を引き上げる。"
 EST_ngo_support: "非政府組織（NGO）支援"
 EST_ngo_support_desc: "NGOは社会の重要な一部であり、その適切な機能を支援するために必要なことは何でもしなければならない。"
 EST_expand_welfare: "社会福祉国家の拡大"
 EST_expand_welfare_desc: "我々は医療、教育、住宅への支出を増やし、また、平均的なエストニア人の生活の質を向上させることを期待して、失業者、ひとり親、障害者を助けるための新しい措置を導入している。"
 EST_invite_investors: "外国人投資家の誘致"
 EST_invite_investors_desc: "国内投資家と同様に、外国人投資家も我々の経済発展にとって不可欠であり、我々はこの小さな国に彼らが事業を設立するよう誘致するために必要なことを行う。"
 EST_guarantee_youth: "若者の保証"
 EST_guarantee_youth_desc: "我々は、来るべき時代に我が国が良い手にあることを保証しなければならない。そのため、教育と革新への我々のコミットメントを通じて、若者に明るい未来を保証することができる。"
 EST_little_man: "小市民の支援"
 EST_little_man_desc: "小市民——小さなビジネスを持っているかもしれない、あるいは農業で働いているかもしれない、あるいはそのいずれでもないかもしれない、あなたの平均的な市民。彼がどれほど小さいか、あるいは取るに足らないかもしれないとしても、彼は我が国の運営において不可欠な役割を果たしており、したがって、我々は可能な手段を通じて彼を助け、保護しなければならない。"
 EST_free_education: "高等教育の無償化"
 EST_free_education_desc: "教育改革のための決定的な動きとして、我々は財政状況に関わらず、全ての学生に無料の高等教育を提供する包括的な政策を実施する。これは学問的進歩の機会均等を保証し、我が国の知的資本を強化する。"
 EST_support_families: "若年成人世帯支援"
 EST_support_families_desc: "若年家族は特に経済的困難に脆弱である。我々は、家族を持つ若年成人が財政的課題を乗り越え、安定した家庭環境を維持するのを助けるために、包括的な支援システムとセーフティネットを確立する。"
 EST_alcho_tax: "アルコール税"
 EST_alcho_tax_desc: "広範なアルコール依存症が地方の田舎を悩ませる主要な問題となっているため、アルコールは健康問題の主要な原因である。我々はアルコール飲料に高い税金を導入することによって消費を抑制することを目指す。"
 EST_workspace: "若者の作業場"
 EST_workspace_desc: "社会福祉への我々の成功した改革と投資を通じて、我々はエストニアを若者の作業場に変えた。そこでは新旧世代が共に、より大きな善のために働く。"
 EST_e_residency: "Eレジデンシー計画"
 EST_e_residency_desc: "非エストニア人に会社設立、銀行業務、支払い処理、課税などのエストニアのサービスへのアクセスを許可することにより、国内および国外の投資をもたらすことによって経済産出量を増やすことができる。"
 EST_office_sectors: "オフィス部門の拡大"
 EST_office_sectors_desc: "オフィス部門はかなり大きな役割を果たしており、経済という巨大な機械に油を差し、それがもたらす利益を考慮すると、それを拡大することは自然なことに思える。"
 EST_log_log: "木材物流"
 EST_log_log_desc: "木材は我々にとって重要な収入源であり、我々が輸出する主要な商品の一つである。主要なインフラへの投資を通じて木材輸送の物流を改善することにより、輸送コストを削減し、利益率を高めることができる。"
 EST_replant_forests: "森林再生"
 EST_replant_forests_desc: "我々は失われた生態系を回復させ、再生可能な木材源を提供するために、我が国の森林を再生し始める。"
 EST_expand_log_industry: "伐採輸出の拡大"
 EST_expand_log_industry_desc: "丸太と木材製品は我々の輸出の大きな部分を占めている。この産業、ひいては我々の収入を拡大することは我々にとって自然なことである。"
 EST_investments_money: "予算への追加資金"
 EST_investments_money_desc: "我々の予算は大規模な投資をカバーするためにより多くの資金を必要としており、したがって、より大きな収入部分のために税金をわずかに引き上げることは正当化されると思う。"
 EST_better_roads: "国家を結ぶ"
 EST_better_roads_desc: "道路と鉄道インフラを拡大することにより、我々は国家をより良く結びつけ、国をさらに発展させるとともに新しい雇用を創出することができる。"
 EST_renovate_factories: "工場改修"
 EST_renovate_factories_desc: "ソビエト連邦が崩壊したとき、工場はもはや採算が取れず管理不能であったため、我々は脱工業化を余儀なくされた。しかしそれ以来、多くの時間が経過し、インフラは依然として残っている。おそらく、これらの荒廃した工場を改修し、再び稼働状態にすることは良い考えかもしれない。"
 EST_pink_shirts: "エストニア最高級のピンクシャツ"
 EST_pink_shirts_desc: "コメントなし。"
 EST_own_shirts: "エストニアの自給自足（アウタルキー）"
 EST_own_shirts_desc: "おそらく、多様な産業、特に繊維産業を持つことは、長期的には大いに役立つだろう。"
 EST_robint_kavur: "ロビント・カヴル商会"
 EST_robint_kavur_desc: "一体ロビント・カヴルとは誰で、なぜ彼は会社を所有しているのか？"
 EST_fighting_unemployment: "失業との戦い"
 EST_fighting_unemployment_desc: "我々は失業と戦うことを決意しており、この目的のために多くの措置を講じている。"
 EST_startup_estonia: "スタートアップ・エストニア"
 EST_startup_estonia_desc: "野心的な個人やスタートアップを支援することが鍵であり、そのため我々はエストニアのスタートアップエコシステムを強化し、将来さらに多くのスタートアップ成功事例の発祥地となることを目指す政府主導のイニシアチブを開始する。"
 EST_open_workplaces_con: "公共部門の拡大"
 EST_open_workplaces_con_desc: "人々に良いサービスを提供するために、我々はより多くの従業員を雇い、主要な公有インフラを拡大することによって公共部門を拡大しなければならない。これにより、我々は経済成長を促進し、より多く、より高給の雇用を創出することもできる。"
 EST_invest_in_trade_ports: "貿易港への投資"
 EST_invest_in_trade_ports_desc: "関連インフラ、特に貿易港に投資することにより、貿易産出量を増やすことができる。"
 EST_tax_breaks: "減税措置の提供"
 EST_tax_breaks_desc: "減税措置を提供することにより、新しいスタートアップを支援し、エストニア経済を発展させることができる。"
 EST_burecracy_ease: "事業官僚主義への取り組み"
 EST_burecracy_ease_desc: "事業の開始と運営に関連するお役所仕事を削減することを優先事項とすることにより、事業開始のプロセスをより効率的かつ簡単にする上で成功し、それによって企業が繁栄するための好ましい環境を作り出すことができる。"
 EST_monopoly_war: "独占企業の歯車に棒を入れる"
 EST_monopoly_war_desc: "競争法と政策を導入することにより、独占企業の力を効果的に制限し、それらを解体することさえできる。"
 EST_bussiness_paradise: "中小企業の楽園"
 EST_bussiness_paradise_desc: "我々は、全ての企業にとって支援的な経済システムを創設することにより、エストニアを比較的不明な国から真のビジネスの楽園に変えることに成功した。"
 EST_invest_in_police: "警察への投資"
 EST_invest_in_police_desc: "多くは資金の貧弱な使い方だと考えているが、我々の警察力を支援することは、凶悪犯や危害を加えようとする人々から平均的な市民を守るために不可欠である。"
 EST_work_or_morgue: "失業への取り組み"
 EST_work_or_morgue_desc: "失業者への財政支援提供や、新しい仕事を見つけるのを助けるための訓練・教育プログラムなど、様々な政策やプログラムを制定することによって、失業問題に取り組むことができる。"
 EST_energy_con: "エネルギー問題"
 EST_energy_con_desc: "エネルギーは近年、現状維持を提案する側と代替手段を求める側の間で熱い議論の的となっている。現状維持に固執することは間違いなく問題外であるが、今、問題は残る：どの再生可能エネルギー源を選ぶべきか？"
 EST_renewable_energy: "再生可能エネルギー"
 EST_renewable_energy_desc: "我々はより高価で危険な選択肢を選ぶリスクを冒さないので、通常の再生可能エネルギーを選ぶ。"
 EST_nuclear_energy: "原子力へ"
 EST_nuclear_energy_desc: "原子力発電所の建設は複雑な事業であり、非常に高価であるが、我々はそれを実現するための専門知識を持っていると確信しており、いずれにせよ長期的にはそれからより多くの利益を得るだろう。"
 EST_windmills: "ヨーロッパが提供できる最高の風車"
 EST_windmills_desc: "我々はヨーロッパで最高かつ先進的な風車を開発することに成功し、それらを必ずや利用するだろう。"
 EST_sollar_pannels: "太陽エネルギー"
 EST_sollar_pannels_desc: "風車から移行し、我々は今、電気的に自給自足できるようになるために太陽の力を収穫しなければならない。"
 EST_green_atom: "緑の原子"
 EST_green_atom_desc: "太陽の力、まさに我々の手のひらに……申し訳ない、夢中になってしまったようだ。とにかく、我々は最高級の再生可能な原子力エネルギー源を開発することに成功し、これによってエストニアは確実に繁栄するだろう。"
 EST_coal_power: "石炭火力"
 EST_coal_power_desc: "再生可能エネルギーへの移行は我々の問題を解決しないだろう。証明された燃料源に焦点を当てる時が来た。石炭だ！ 石炭は我々の全ての問題を解決することを可能にするだろう。"
 EST_invest_in_coal: "安いガス、完璧な電力"
 EST_invest_in_coal_desc: "もし我々が安いガスに焦点を当て続けるならば、我々は常に我々の国民一人一人のために電力を持つだろう。"
 EST_invest_future: "未来への投資"
 EST_invest_future_desc: "我々は、エストニア国家に害が及ぶのを防ぐため、社会プログラム、教育、医療に投資することによって、現在にいるうちに未来に備えなければならない。"
 EST_invest_in_cities: "適切な都市計画"
 EST_invest_in_cities_desc: "混沌とした都市建設は、過密や地震リスクの増加といった予期せぬ災害につながる可能性がある。これらの建設を停止し、適切な都市計画基準を確立することは、そのような出来事が発生するリスクを軽減するはずである。"
 EST_ole_kaasas: "オーレ・カーサス計画"
 EST_ole_kaasas_desc: "我々の現在の最大の問題の一つは、社会および経済の様々な部門におけるデジタル格差である。民間施設と協力することにより、我々はこの格差を埋め、行政をより効率的にすることができる。"
 EST_reform_curriculum: "カリキュラム改革"
 EST_reform_curriculum_desc: "現在のカリキュラムはテストに焦点を当てすぎており、実践的なスキルには十分ではない。学校は生徒に批判的に考え、問題を解決する方法を教えること、生徒に創造的で革新的である方法を教えることに焦点を当てるべきであり、彼らに必要のない数式や方程式の使い方を機械的に学ぶことではない。正直に言って、あなたが最後に二次方程式を使ったのはいつだったか？"
 EST_increase_teacher_wages: "教員給与の増額"
 EST_increase_teacher_wages_desc: "教員の賃金を増やすことには多くの利点がある。一つには、教職はしばしば低賃金の仕事と見なされるため、より多くの人々をこの職業に引き付けるだろう。これは、教えることに情熱を持っている人々が職業に入る可能性が高くなるため、教員の質の向上につながる可能性がある。さらに、より高い給与は、より高給の仕事のために職業を離れる可能性が低くなるため、教員の定着率の向上につながるだろう。"
 EST_e_education: "E教育（電子教育）"
 EST_e_education_desc: "教育をデジタル化することは、あらゆる年齢の学生にとってよりインタラクティブで楽しいものにすることによって、学校全体を変えるための重要な第一歩となるだろう。"
 EST_immigration_cons: "エストニアの価値観"
 EST_immigration_cons_desc: "我々はエストニアの価値観を守り、他の民族の我が国へのさらなる移住を防ぐ。"
 EST_family_traditions_con: "伝統の維持"
 EST_family_traditions_con_desc: "家族の伝統は常に我々の視点であり、これからもそうあり続けるだろう。我々は国民が幸せであることを管理すべきである。"
 EST_air_focus: "航空開発"
 EST_air_focus_desc: "もし我々が有能で危険な軍隊を持ちたいのであれば、有能でさらに危険な空軍を持つ必要がある。我々は今、空軍の開発に焦点を当て、我々に反対するいかなる国をも打ち負かすことができるようにしなければならない。"
 EST_air_defence: "エストニア防空"
 EST_air_defence_desc: "防空システムがなければ、我々の地上部隊は無防備な標的となるだろう。だからこそ、我々は防空システムに投資しなければならない。さもなければ、一瞬で爆破される可能性に身を晒すことになる。"
 EST_air_reform: "エストニア空軍改革"
 EST_air_reform_desc: "我々は現在の空軍を改革し、単に心配するのを忘れた装備のせいで、町や都市が破壊されたままにならないようにしなければならない。"
 EST_multirole_focus: "多目的戦闘機への注力"
 EST_multirole_focus_desc: "我々は多目的戦闘機に焦点を当てるべきであり、それによってエストニア空軍へのバランスの取れたアプローチを持つことができる。もしそうでなければ、我々は何もできない飛行機ばかりを持つことになるだろう。多目的戦闘機は単に最も強力な種類の飛行機である。"
 EST_cas_focus: "近接航空支援（CAS）戦闘機への投資"
 EST_cas_focus_desc: "我々はCAS戦闘機に投資しなければならない。それらは我々の地上部隊にとって戦争をはるかに容易にし、それらがなければ、敵が我々に2000kg爆弾を投下するための穴を開けたままにすることになる。我々が彼らに投下する代わりに。"
 EST_defence_league_expansion: "防衛連盟の拡大"
 EST_defence_league_expansion_desc: "防衛連盟の拡大は、我々自身と我が国の安全を確保するために不可欠である。それがなければ、我々はいかなる攻撃の下でも崩壊する可能性が高い。"
 EST_reform_conscription: "徴兵制度改革"
 EST_reform_conscription_desc: "我々はできるだけ多くの人的資源を得られるように徴兵法を改革する必要がある。もし十分な徴兵を得ることができなければ、我々には最も忠実な市民しか戦うために残されないだろう。"
 EST_joint_drills: "合同演習"
 EST_joint_drills_desc: "もし我々が適切で効果的な軍隊を望むなら、彼らが直面する可能性のあるあらゆる種類の状況に備えていることを確認しなければならない。待ち伏せ？我々は反撃できる。爆撃？我々はどこに避難すべきか知っている。銃撃戦？我々の兵士は全ての敵の頭蓋骨に弾丸を撃ち込むだろう。準備された軍隊は不滅の軍隊である。"
 EST_homeland_specialization: "国土防衛"
 EST_homeland_specialization_desc: "我々の国土の防衛は最も重要である。もし我々がそれを無防備なままにしておけば、戦争の場合、我々は戦うものがなくなり、全てが無意味になるだろう。我々はその可能性に備えていることを確認しなければならない。"
 EST_subsidize_defence: "我々の防衛への補助金"
 EST_subsidize_defence_desc: "我々は強力な軍隊を必要としている。したがって、我々は軍隊に資金を提供しなければならない。我々は軍隊に補助金を出すために新しい預金を確保する。"
 EST_coast_guard: "沿岸警備隊"
 EST_coast_guard_desc: "我々が最も脆弱な場所——沿岸——をカバーするために、機能する沿岸警備隊を開発しなければならない。もしこれを忘れるなら、我々は侵略者が来て、我々が眠っている間にさえ侵略するための余地を残すことになる。"
 EST_viribus_unitis: "力を合わせて（Viribus Unitis）"
 EST_viribus_unitis_desc: "我々は力を結集し、征服不可能で止められない力となる。誰も我々に挑戦しようとはせず、完全な支配への我々の道は全く避けられない。§RElagu Eesti！（エストニア万歳！）§!"
 EST_fortify_islands: "島々の要塞化"
 EST_fortify_islands_desc: "我々は最も脆弱な土地に要塞があることを確認しなければならない。我々は最悪の事態に備えるためにいくつかの沿岸要塞を建設する。"
 EST_mobilty: "我が軍の機動化"
 EST_mobilty_desc: "我が軍を機動化することは、銃に爆発弾を撃たせるようなものである。速度と精度で攻撃し、殺し、征服する。彼らは何に襲われたのか決して知らないだろう。"
 EST_know_thyself: "汝自身を知れ"
 EST_know_thyself_desc: "汝自身を知ることは、究極的に気づいていることである。自分の欠点、弱点、問題を知ることは、強みを知るよりも強力である。我々は我が軍を調査し、どこが最も弱いかを確認し、それを全て修正する。"
 EST_modernization: "我々自身の近代化"
 EST_modernization_desc: "もし我々が取り残されたいのであれば、我々は素晴らしい仕事をしている。我々は単に空軍、陸軍、海軍を近代化しなければならない。我々は、いかなる種類の戦争を検討する前に、小火器や車両のような装備をアップグレードする。"
 EST_the_best_defense: "最良の防御"
 EST_the_best_defense_desc: "は偉大な攻撃である。我々の国土をうまく守ることを確実にするために、我々は最初に敵を破壊することを確実にしなければならない。"
 EST_furor_teutonicus: "チュートン族の憤激（Furor Teutonicus）"
 EST_furor_teutonicus_desc: "チュートン族はインスピレーションを得るべきものである。我々は紀元前113年のように敵を屈辱し、打ち負かすだろう。エストニアは至高の支配を行うだろう。"
 EST_naval_effort: "海軍への努力"
 EST_naval_effort_desc: "我々は海軍を近代化し、武装させるための努力をしなければならない。我々の最高の研究者たちは、可能な限り最も効果的な速度で新しい艦船を研究するために使用されるだろう。"
 EST_domestic_research: "国内研究"
 EST_domestic_research_desc: "我々は研究を我々の研究者に任せなければならない。我々が何を望んでいるか、あるいはそれをどのように達成するかを知らない外国人に外注するのではなく。故郷以外のデザイナーは、我々の望む結果を台無しにするだろう。"
 EST_foreign_design: "外国設計の検討"
 EST_foreign_design_desc: "外国の設計を検討することは、我々の研究活動全体の範囲を広げることである。別の視点を取り入れることは我々に大いに利益をもたらし、我々に欠けているものを示し、そしておそらく外国との関係にも役立つだろう。"
 EST_stabilizing_the_nation: "我々の偉大な国家の安定化"
 EST_stabilizing_the_nation_desc: "最悪の事態は起こり、そしてそれはずっと前に過ぎ去った。我々は国を安定させ、未来に備えることに集中しなければならない。"
 EST_reforming_country_step_by_step: "国家の段階的改革"
 EST_reforming_country_step_by_step_desc: "我が国が次の世紀を生き残るためには、根本から改革しなければならない。プロセスが長く、骨が折れるとしても、それは我が国のより良い未来のために必須である。"
 EST_liberal_values: "自由主義的価値観"
 EST_liberal_values_desc: "個人の権利、立憲主義、民主主義、法の支配。これらは全て、この全く新しい時代に我が国が繁栄するために、我々が教え、保護しなければならない価値観である。"
 EST_reducing_bureaucratic_preassure: "官僚的圧力の軽減"
 EST_reducing_bureaucratic_preassure_desc: "ほとんどの政府機関をデジタル化することによって、官僚的圧力の負担を軽減し、政府構造の効率を向上させることができる。"
 EST_reduce_corporate_tax: "法人税率の引き下げ"
 EST_reduce_corporate_tax_desc: "企業はいかなる経済においても大いに必要とされており、これらの事業体に低い税率を提供することによって、大量の外国資本をもたらし、新しい職場を創出することができる。それはウィンウィンだ！"
 EST_promo_estonian_culture: "エストニア文化の促進"
 EST_promo_estonian_culture_desc: "経済を活性化し、エストニアを観光地として宣伝するための広範な計画の一環として、我々は文化的なイベントや活動に多額の資金を投資する。"
 EST_dark_green_on_market: "市場におけるダークグリーン"
 EST_dark_green_on_market_desc: "我が国の経済大臣は、市場にもっと「ダークグリーン」が必要だと酔っ払ってがなり立てており、まあ、確かに我々はこの声明に同意すると思う……"
 EST_restructuring_finance_department: "財務部門の再構築"
 EST_restructuring_finance_department_desc: "エストニアの財務部門はいくつかの深刻な再構築を必要としている。部門は効果のないリーダーシップと官僚的な肥大化に満ちており、物事が効果的に行われるのを妨げている。"
 EST_freedom_of_social_media: "ソーシャルメディアの自由拡大"
 EST_freedom_of_social_media_desc: "我々のメディアへのより多くの自由は、我々の国民へのより多くの自由と人気のある支持を意味する！自由！"
 EST_e_democracy: "Eデモクラシー（電子民主主義）"
 EST_e_democracy_desc: "インターネット投票を導入することにより、有権者が世界中のどこからでもインターネットに接続されたコンピューターから投票用紙を投じることを可能にすることで、市民を統治プログラムに便利に関与させることができる。"
 EST_economic_heaven: "経済天国"
 EST_economic_heaven_desc: "我が国は確かに今や天国だ！"
 EST_listening_to_the_nation: "我が国に耳を傾ける"
 EST_listening_to_the_nation_desc: "我々は政治家であるが、何よりも我々は国民の指導者である。我々は変化、改善、何であれ、彼らの要求に耳を傾けるべきであり、そしてそうするだろう。"
 EST_new_economic_policy_desc: "独立を再確立して以来、我々は東と西の間の玄関口としての地位を確立し、経済改革と西側との統合を追求することに成功した。それにもかかわらず、我々は外交パートナーとより一致し、より有利で体系的な新しい政策を形成しなければならない。"
 EST_estonian_model_of_democracy: "エストニア民主主義モデル"
 EST_estonian_model_of_democracy_desc: "我々の国民は究極の権力の源泉であり、我々はその指導者として、彼らに責任を負っている。これが、我々が法の支配、権力分立、基本的権利と自由の原則に基づいた模範的な民主主義、他の国々が自らの民主主義実験において指導を求めることができる模範的な民主主義を創造するために懸命に働いた理由である。"
 EST_a_free_nation: "自由な国家"
 EST_a_free_nation_desc: "§B自由の松明はタリンでこれまで以上に明るく輝いている！§!"
 EST_green_ideas: "グリーン・アイデア"
 EST_green_ideas_desc: "我が国を守ることは軍事的または政治的にだけではなく、生態学的にも意味する。我々は住んでいる土地をいかなる生態学的災害からも保護するのを助けるために、グリーンなアイデアと計画を開発しなければならない。"
 EST_increase_personal_freedom: "個人の自由増加"
 EST_increase_personal_freedom_desc: "我々の社会をさらに自由化するためには、個人が持つ自由も増やす必要がある。パートタイム労働やジョブシェアリングなどの柔軟な勤務形態を奨励することにより、人々が仕事と家庭生活のバランスを取りやすくし、自分の時間をよりコントロールできるようにすることができる。"
 EST_promoting_eco_solutions: "環境配慮型ソリューションの促進"
 EST_promoting_eco_solutions_desc: "我々の最大の資産は、温室効果ガス排出の問題に対する環境配慮型ソリューションを作成し、持続可能な環境を促進するために使用できる技術である。"
 EST_work_with_eco-friendly_companies: "より環境に優しい企業との連携"
 EST_work_with_eco-friendly_companies_desc: "環境に優しいことは最近の新しいトレンドである。我々は自社の企業に集中し、他社がよりグリーンになるよう奨励し、さらには我々の市場でより多くのダークグリーンを得るべきである！"
 EST_intigrate_minorities: "少数民族の統合"
 EST_intigrate_minorities_desc: "EKREの政治家たちは、少数民族が危険をもたらし、状況が手に負えなくなる前に国から追い出さなければならないと言うのを好むが、我々はより簡単でより良い解決策があると考えている。無料のエストニア語コースや社会プログラムを提供することによって、これらの民族を我々の社会にゆっくりと統合することにより、我々は最終的に彼らを帰化市民とし、社会の機能するメンバーにすることができる。"
 EST_constitutional_reform: "憲法改正"
 EST_constitutional_reform_desc: "我々の現在の基本法は1992年に採択されたものであり、現代に合わせて更新しなければならない。同性婚のような現代的な権利を祀ることにより、最近のヨーロッパ史で最もリベラルな憲法を作ることができる。"
 EST_invest_in_renevable_energy: "再生可能エネルギーへの投資"
 EST_invest_in_renevable_energy_desc: "再生可能エネルギーは我々と人類にとって同様に安全な未来を表しており、したがって、我々がそれに投資するのは自然なことである。"
 EST_develop_state_administration: "国家行政の発展"
 EST_develop_state_administration_desc: "デジタル化や他の手段を通じて国家行政を発展させることは、高価ではあるが、長期的にはより効率的で安価な官僚機構を扱う結果となるだろう。"
 EST_ecological_paradise: "真のリスの楽園"
 EST_ecological_paradise_desc: "§Bムーンスンドからシッラマエまで、タリンからヴァルガまで、エストニア国家は繁栄している！§!"
 EST_liberal_estonian_cabinet_reform: "小規模な自由主義内閣改革"
 EST_liberal_estonian_cabinet_reform_desc: "なぜ我々は肥大化した給与を持つこれほど多くの大臣や秘書を必要とするのか？内閣をより小さく、より専門的なものに改革することによって、我々は不必要なコストを防ぐことができる。"
 EST_demand_stability_in_country: "我々には安定が必要だ！"
 EST_demand_stability_in_country_desc: "我々は政治的な紛争を脇に置き、エストニアの安定のためにリーギコグ（国会）の他の政党と協力しようと試みるだろう。"
 EST_environment: "環境保護"
 EST_environment_desc: "もし本当に我々のケアと賞賛に値するものがあるならば、それは環境である。環境に焦点を当てたNGOやボランティア協会を支援することによって、我々は将来の世代が楽しむために自然を改善し、よりきれいにすることができる。"
 EST_business_paradise: "絶対的なビジネスの楽園（課税済み）"
 EST_business_paradise_desc: "我々は巧みな経済操作を通じてエストニアを真のビジネスの楽園に変え、今や我々は実際の増税を必要とせずに利益と成長を収穫することができる。"
 EST_young_family_finance: "若年家族向け金融"
 EST_young_family_finance_desc: "若年家族は常に経済的困難に最も脆弱であるが、手頃な価格の金融リテラシークラスを提供することにより、我々は彼らを助け、保護することができる。"
 EST_what_if: "もしも……？"
 EST_what_if_desc: "時間、空間、現実。これら全ては直線的な道以上のものだ。それは無限の現実のプリズムであり、一つの小さな決定が無限の結果をもたらす可能性がある。それを最も興味深い思索的なゲーム、すなわち、取られなかった道と考えてみよう。人類史におけるそのような逸脱や代替経路は、我々全員にとって大きな関心事である。"
 EST_pure_center: "純粋中道"
 EST_pure_center_desc: "もはや我々は名ばかりの中央党ではなくなる。中立の大義に完全に専念することにより、我々はエストニアのための純粋な中道路線を達成することができる。"
 EST_soc_con_policies: "社会保守主義政策"
 EST_soc_con_policies_desc: "我々は、家族や財産権のような、我々の社会の伝統的な側面を、弱い自由主義運動の波に対して保存するために働く。"
 EST_playing_seesaw: "シーソー遊び"
 EST_playing_seesaw_desc: "なぜ我々は単に彼らを互いに戦わせることができるのに、一方または他方と連携しなければならないのか？我々はこの方法ではるかに多くを得ることができる。"
 EST_baltic_crossroad: "バルトの岐路"
 EST_baltic_crossroad_desc: "我々の地域は岐路に立っている。我々は現代世界における我々自身の場所を見つける過程にある。我々は東と西の間、過去と未来の間にいる。しかし、我々はもしかしたら独自の道、独自の運命を書くことができると信じている。"
 EST_common_western_programms: "共通の西側プログラム"
 EST_common_western_programms_desc: "共通の技術的および経済的プログラムを通じて西側と協力することは、我々が独立を保ち、中立を保証すると同時に、外国協力の果実を収穫できることを意味する。"
 EST_propose_trade_with_east: "東側との貿易提案"
 EST_propose_trade_with_east_desc: "我々の確固たる中立への譲歩として、東側の大国に対して貿易産出量と経済的利益を増やすことができる。"
 EST_our_baltic_brethren: "我々のバルトの兄弟"
 EST_our_baltic_brethren_desc: "我々のバルトの兄弟——ラトビアとリトアニア。我々はそれぞれに友好的な訪問をするべきだ。"
 EST_decision_to_stay_neutral: "我々は中立を維持する"
 EST_decision_to_stay_neutral_desc: "我が政府は決定した——いかなる派閥からも良いことはないだろう。我々は関与すべきではなく、独自の道を進むべきだ。"
 EST_cultural_ties: "文化的結びつきの構築"
 EST_cultural_ties_desc: "我々のバルトの兄弟との文化的結びつきは不可欠である。"
 EST_dreams_of_union: "バルト連合の夢"
 EST_dreams_of_union_desc: "バルト諸国が統一されるための試みが時代を通じて何度も行われてきたが、歴史は我々が共にいるときが最も強いことを示している。ならば、なぜこの考えを再び蘇らせないのか？そして今回は、うまくいけば成功するだろう。"
 EST_infrastructure_expansion: "インフラ拡張"
 EST_infrastructure_expansion_desc: "我々は21世紀に生きている、くそっ！泥道や未舗装道路はもうたくさんだ！現代的で大規模なインフラを持つ時が来た。"
 EST_land_reform: "土地改革"
 EST_land_reform_desc: "土地改革、そして最も重要なことには一貫性のある改革が、我が国の現状にとって必要である。大地所を解体し、これらの土地を小自作農に分配することにより、我々の農業および経済産出量を大幅に増やすことができる。"
 EST_ensure_loyal_comptetition: "忠実な競争の確保"
 EST_ensure_loyal_comptetition_desc: "企業間の忠実な競争を確保することは、経済成長を促進し、企業や巨大企業を規制するのに役立つために公平である。"
 EST_focus_on_consumer_goods: "消費財への注力"
 EST_focus_on_consumer_goods_desc: "平均的な市民を幸せに保つために、食卓に食べ物があり、高品質の製品があることよりも良いことは何だろうか。民生品により多くの資源を投入することにより、我々は臣民を幸せに保つことができる。"
 EST_invest_in_innovation: "革新への投資"
 EST_invest_in_innovation_desc: "革新は前進するいかなる国にとっても重要であり、それに投資することは、我々が永遠の技術競争に取り残されないことを保証する。"
 EST_lower_tax: "減税"
 EST_lower_tax_desc: "我々自身の収入は減るが、減税は平均的な市民をより幸せにする。"
 EST_promote_work_unions: "労働組合の促進"
 EST_promote_work_unions_desc: "労働組合は政治において有用な道具である。それらを政治化し、促進し、それによって会員数を増やすことにより、我々は指を鳴らすだけで怒れる労働者の群衆を動かすことができる。"
 EST_edu_reform: "教育改革"
 EST_edu_reform_desc: "改革——しかし名ばかりの。教育は未来の世代が形成される方法であり、我々にとって危険となり得る知識人である。システムを改革し、それに対する我々の支配力を強化し、政治権力の乱用などを促進する方法で、我々は危険を殺すことができる……危険が形成されることさえできる前に。"
 EST_purge_ngo: "NGOの追放"
 EST_purge_ngo_desc: "NGOは我々の大義にとって危険であり、したがって、我々は国が必要ないかなる手段を通じて繁栄することを確実にするために、これらの危険な要素を取り除かなければならない。"
 EST_bribe_media: "メディアへの賄賂"
 EST_bribe_media_desc: "メディアを支配することは人々を支配することを意味し、特別な報道のためにお金を支払うことよりも良い方法があるだろうか？"
 EST_our_industrial_revolution: "我々自身の産業革命"
 EST_our_industrial_revolution_desc: "我々は産業に関して先進国に明らかに遅れを取っているが、適切な場所に投資することにより、我々はゼロから独自の産業革命を築くことができる。"
 EST_economic_dirigisme: "経済ディリジスム（統制主義）"
 EST_economic_dirigisme_desc: "ディリジスムは経済成長を促進するための効果的な道具となり得る。企業が効率的に運営されていることを保証するために経済に介入することにより、市場のいかなる不均衡も修正することができる。"
 EST_promote_obligations_investments: "債務投資の促進"
 EST_promote_obligations_investments_desc: "債券投資——すなわち投資家による企業の普通株購入——を促進することにより、我々が直面するいかなる厳しい財政状況も確実に緩和するのに役立つだろう。"
 EST_create_our_own_machinery: "我々自身の機械の創造"
 EST_create_our_own_machinery_desc: "なぜ我々は常に外国の機械を輸入しなければならないのか？常に我々自身のものを生産できるのに？我々がしなければならないのは、最高の西側製品をリバースエンジニアリングすることだけで……ええ、もしかしたら言うは易く行うは難しかもしれない。"
 EST_interest_free_currency: "無利子通貨"
 EST_interest_free_currency_desc: "我々はデマレージ通貨、すなわち貨幣とローンに対する最大金利がゼロであり、中央銀行通貨に対する保有手数料がある通貨に取り組み始める。これにより、我々は成長を促進し、同胞の生活をより良くするだろう。"
 EST_indoctricate_future_generations: "未来世代の教化"
 EST_indoctricate_future_generations_desc: "我々は教育を支配し、メディアを支配する。これら二つの巨人が我々の親指の下にしっかりとあるので、我々はついに未来のエストニア人の世代を教化し始めることができる。"
 EST_eesti: "エストニア（EESTI）"
 EST_eesti_desc: "エストニア！エストニア！エストニア！"
 EST_agricultural_selfrelience: "農業自給自足"
 EST_agricultural_selfrelience_desc: "農業部門に多額の投資を行い、新しい有機的で持続可能な農法を開発することにより、エストニアを食料生産において完全に自給自足にすることができる。"
 EST_ban_abortions: "中絶禁止"
 EST_ban_abortions_desc: "フェミニストは好きなだけ抗議できるが、我々はここで歴史の正しい側にいる。中絶は不道徳であり、我が国を妨げるだけであり、したがって、それらを取り除くことにより、人口増加を開始することができる。"
 EST_glass_ceiling: "ガラスの天井"
 EST_glass_ceiling_desc: "性別、人種、その他保護された特性に基づく職場での差別を禁止する法律や規制を作成し施行することにより、職場でのガラスの天井を打ち破り、多様性を促進する道を開くことができる。"
 EST_encourage_far_right_thought: "極右思想の奨励"
 EST_encourage_far_right_thought_desc: "極右は、左派とは異なり、まだ我々を迷わせていない。我々が前進し始めるにつれて、この教義を奨励する時が来た。"
 EST_underhanded_exchange: "裏取引"
 EST_underhanded_exchange_desc: "我が国には、政府の要職に就かせれば驚くべき成果を上げるであろう選ばれた人材が存在する。そろそろ彼らを権力の座に押し上げる時ではないだろうか？"
 EST_the_estonian_party: "独立党"
 EST_the_estonian_party_desc: "我々は独立の党である。エストニアは、我々の偉大な指導力を通じて大国へと転換されるだろうし、そうしなければならない！"
 EST_estonia_first: "エストニア第一"
 EST_estonia_first_desc: "エストニアは他の全てよりも優先されなければならない。我が国は外国勢力に譲歩しないし、できない。"
 EST_anti_russian_stance: "反ロシア感情"
 EST_anti_russian_stance_desc: "ロシア人は、我々が彼らと隣り合ってきた長年にわたり、我々に何の利益ももたらさなかった。我々の国民にロシア人の本当の性質を真に知らせる時が来た。"
 EST_look_at_estomma: "エストンマに注目"
 EST_look_at_estomma_desc: "エストンマはロシアにある地域であり、多くのエストニア人が住んでいる。自問する時が来た、その地域は正しい手にあるのか？"
 EST_study_russian_tactics: "ロシア戦術の研究"
 EST_study_russian_tactics_desc: "もし我々がロシアとの戦いに備えるならば、まず彼らの戦略と戦術を知らなければならない。我々は彼らの戦争の方法を分析し研究するだろう。"
 EST_mobilize_the_masses: "大衆動員"
 EST_mobilize_the_masses_desc: "ロシアの脅威に立ち向かうことは簡単な仕事ではないだろう。我々は彼らに対してチャンスさえ持つために大衆を動員する必要があるだろう！"
 EST_all_we_can_get: "得られるもの全て"
 EST_all_we_can_get_desc: "我々は得られるもの全てを手に入れなければならない。警察力から武器を押収することは良い第一歩となるだろう。"
 EST_striking_the_bear: "熊のステーキはいかが？"
 EST_striking_the_bear_desc: "我々は東の偉大な邪悪な熊を倒し、偉大な新しい秩序を回復する！"
 EST_revenge_sweden: "スウェーデンに正義をもたらす"
 EST_revenge_sweden_desc: "スウェーデン人は長年我々の人々を隷属させ、我々はこの犯罪を見過ごすことはできない。"
 EST_distance_eu: "EUからの距離"
 EST_distance_eu_desc: "我々は欧州連合と呼ばれるあの恐ろしい組織から距離を置く必要がある。彼らの危険な意見は我が国の文化を根底から腐らせるだろう。"
 EST_purge_sympathizers: "潜在的同調者の追放"
 EST_purge_sympathizers_desc: "我が党はEUのいかなる潜在的同調者からも浄化される必要がある。我々は彼らを解雇し、彼らの地位をより忠実で、よりEUに非友好的なメンバーで置き換えるだろう。"
 EST_ban_eu_parties: "いかなる脅威も潰す"
 EST_ban_eu_parties_desc: "自由主義の脅威からの我々の距離を確保するために、問題を引き起こす可能性のあるいかなる潜在的政党も禁止するだろう。"
 EST_our_neighbors: "嵐の前の静けさ"
 EST_our_neighbors_desc: "我々は静かに新しい軍需工場を建設し、来るべき嵐で勝利するのを助ける武器で兵士たちを武装させる……"
 EST_strike_latvia: "ラトビア攻撃"
 EST_strike_latvia_desc: "ラトビアは我々の古い隣人であり、彼らは家賃を払っていない。大家、すなわち地球に代わって、我々が彼らを立ち退かせる時が来た。"
 EST_strike_lithuania: "ヴィリニュスでの祝賀"
 EST_strike_lithuania_desc: "我々はリトアニアの首都ヴィリニュスで甘美な勝利を祝うだろう。その人々を解放し、エストニアの支配下に置いた後で！"
 EST_clean_up_finland: "ロシアができなかったことをする"
 EST_clean_up_finland_desc: "我々はロシアができなかったことをし、攻撃を開始したらフィンランドを屈服させるだろう！"
 EST_teachers_pay: "教室での影響力"
 EST_teachers_pay_desc: "我々は教室での影響力を利用して、拡大と解放という我々の偉大な大義への支持を勝ち取るだろう。"
 EST_exploiting_resources: "資源開発"
 EST_exploiting_resources_desc: "エストニアは国内に多くの資源を持っている。主な問題は、どの政権も政府も、少なくとも適切な場所で、それらを探そうとしたことがないことだ。"
 EST_push_out_foreign_companies: "強靭なインフラの委託"
 EST_push_out_foreign_companies_desc: "確かに我が国のインフラは何らかの形で攻撃されるだろうから、我々は戦時における適切で頑丈なインフラを確保しなければならないだろう。"
 EST_made_in_estonia: "我々の空の確保"
 EST_made_in_estonia_desc: "もし我々がいつか対応をスクランブルさせる必要がある場合に備えて、我々の空を確保する必要があるだろう。"
 EST_military_focus: "軍事化された文化"
 EST_military_focus_desc: "我々は国民の文化を軍隊と軍国主義を中心に改革する必要がある。"
 EST_civlian_focus: "エストニア文化の維持"
 EST_civlian_focus_desc: "我々の国民のアイデンティティを変える必要はないだろう。我々の国民的アイデンティティは同じままである。"
 EST_blrt_grupp: "BLRTグループ"
 EST_blrt_grupp_desc: "BLRTグループはエストニアおよびバルト地域の他の場所に位置する造船会社である。我々はこれを有利に利用し、軍事利用のためにより多くの造船所を創設するために彼らに資金を提供することができる。"
 EST_nokter: "モクター（Mokter）"
 EST_nokter_desc: "モクターは産業機械と設備を作成している。我々はモクターを利用し、我々の産業を拡大することができる。"
 EST_heart_of_industry: "バルト産業の中心地"
 EST_heart_of_industry_desc: "我々は、我々の偉大な努力と成果を通じて、バルト産業の中心地となるだろう。"
 EST_self_sufficiency: "自立"
 EST_self_sufficiency_desc: "我々は自分自身以外に頼ることはできず、それは世界政治の不安定な性質のためである。"
 EST_estonian_goods_outward: "グローバリゼーションへの依存"
 EST_estonian_goods_outward_desc: "なぜ我々はグローバリゼーションから遠ざかろうとしなければならないのか？もし我々がそれから利益を得ることができるなら、我々は最善を尽くし、トレンドを続けなければならない！"
 EST_european_federation: "ヨーロッパ連邦"
 EST_european_federation_desc: "我々の偉大な努力を通じて、我々は当面の間、ヨーロッパ（少なくとも東部）をエストニアの覇権下に置くだろう。我々は多くの困難を経験するだろうが、今日我々がいる場所に来るために我々が行った偉大な犠牲を忘れることはできない。"
 estonia.1.t: "バルトの岐路"
 estonia.1.d: "我々は中立の道を歩んできた——いかなる特定の道も放棄し、可能な限り真に中立であり続けるために。我々は戦争が野蛮なものであると信じており、それを取り除くことは真に完璧な世界を持つことである。"
 estonia.1.o1: "完全中立だ"
 estonia.2.t: "ラトビアが我々に反抗"
 estonia.2.d: "ラトビアは、バルト圏を中立で統一するという我々の野心に参加する意図はないと述べた。この侮辱に我々はどのように答えるべきか？"
 estonia.2.o1: "戦争へ！"
 estonia.2.o2: "平和は常に選択肢だ"
 estonia.3.t: "リトアニアが反抗"
 estonia.3.d: "リトアニアは、バルト圏を中立で統一するという我々の野心に参加する意図はないと述べた。この侮辱に我々はどのように答えるべきか？"
 estonia.3.o1: "戦争へ！"
 estonia.3.o2: "平和は常に選択肢だ"
 estonia.5.t: "2001年ユーロビジョン・ソング・コンテスト"
 estonia.5.d: "2001年ユーロビジョン・ソング・コンテストは、23カ国が参加した歌唱コンテストの第46回大会であった。しかし、我々の偉大な国エストニアがこのコンテストで優勝することを誰も予測できなかった。タネル・パダル、デイヴ・ベントン、2XLによる「Everybody」の素晴らしいパフォーマンスで、我々は驚異的な合計198点を獲得した！これは我々がユーロビジョンで初めて優勝したことを示す。我々はユーロビジョンで優勝した！"
 estonia.5.o1: "明らかに我々は優れている！"
 estonia.6.t: "独立戦争勝利の碑除幕"
 estonia.6.d: "今日、2009年6月23日、エストニア、タリンの自由広場にて。エストニア独立戦争で究極の犠牲を払った人々への追悼として。この勝利の碑は、エストニア国民が我々の独立と自由のために戦った全ての人々を記念することを可能にするだろう。"
 estonia.6.o1: "自由の代償を示す。"
 estonia.7.t: "コプターライン103便墜落事故"
 estonia.7.d: "コプターライン103便は、エストニアのタリンからフィンランドのヘルシンキへ向かう途中のシコルスキーS-76C+であり、タリン湾に墜落した。2005年8月10日、離陸からわずか3～5分後。突然のサーボ故障のため。乗員2名と乗客12名が搭乗していた。生存者はいなかった。"
 estonia.7.o1: "残念だ"
 estonia.7.o2: "国民に向けて演説を行う"
 estonia.7.o3: "遺族に賠償金を支払う"
 estonia.8.t: "二つの椅子、一つの時間"
 estonia.8.d: "自らを「真に中立」と称する現在の与党の支配下で、エストニアは西側と東側の間でシーソー遊びをしているように見える。状況は非常に興味深い。完全に民主的で親EUの国が一歩退き、加速したペースで政治を変えようとしているという事実から始まる。"
 estonia.8.o1: "西側に傾く"
 estonia.8.o2: "東側に傾く"
 estonia.8.o3: "真の中立！"
 estonia.9.t: "青銅の夜"
 estonia.9.d: "政治的論争の中、2007年4月、エストニア政府は、前回の選挙（2007年3月実施）で受けた政治的負託に従い、像の移転と関連遺骨の再埋葬のための最終準備を開始した。行動の適切性に関する意見の相違は、大規模な抗議と暴動につながった。一部では、これは1944年のソ連再占領以来、エストニアで最悪の夜かもしれないと言われている。"
 estonia.9.o1: "その記念碑を動かせ！"
 estonia.9.o2: "彼らの意見に耳を傾けるべきだ。"
 estonia.10.t: "サイバー攻撃"
 estonia.10.d: "本日現在、エストニア議会、銀行、省庁、新聞社、放送局を含むエストニア組織のウェブサイトを標的とした一連のサイバー攻撃が発生している。これは、ソ連時代の精巧な墓標であるタリンの青銅の兵士像の移転、およびタリンの戦争墓地に関するロシアとの意見の相違の中でのことである。"
 estonia.10.o1: "ロシアを非難せよ！"
 estonia.10.o2: "アメリカも無実ではない！"
 estonia.11.t: "ヴィリャンディ学校銃撃事件"
 estonia.11.d: "10月20日、ヴィリャンディ市で悲劇が起こった。パーラリンナ学校の15歳の生徒が父親から拳銃を取り、キャンパスに持ち込んだ。生徒はその後、授業中に拳銃を使用した。彼の教師を致命的に撃った。彼女はその時わずか56歳だった。他に負傷者はおらず、生徒は後に抵抗なく逮捕された。彼の教師によるいじめや嫌がらせの証拠は一切発見されなかった。これは無意味な犯罪であり、我が国の歴史で初めて発生した学校銃撃事件となった。"
 estonia.11.o1: "どうしてこんなことが起こり得たのか？"
 estonia.11.o2: "もし我々が医療に投資していたら……"
 estonia.11.o3: "より強力な警察活動が効果を発揮するはずだ"
 estonia.12.t: "エストニア独立記念日"
 estonia.12.d: "毎年2月24日、エストニア国民は、1918年から1920年にかけてのロシア革命中に我が国がロシア帝国から独立を獲得した日を祝う。我が国に国家としての地位を与えるために究極の犠牲を払った人々を記念する方法として。我々は花火ショー、コンサート、国防軍パレード、そして最後に大統領演説で祝う。"
 estonia.12.o1: "我が祖国、我が幸福と喜び（Mu isamaa, mu õnn ja rõõm）！"
 estonia.16.t: "ETV2放送開始"
 estonia.16.d: "ETV2放送チャンネルは2008年8月8日に放送を開始した。それはエストニア公共放送の第2チャンネルであり、子供向けコンテンツ、様々なエンターテイメント形式を通じた文化コンテンツを提供することで知られている。"
 estonia.16.o1: "漫画は子供の発達に不可欠だ！"
 estonia.17.t: "エストニア、ラトビアを統合"
 estonia.17.d: "我々は中立の精神に基づき、ラトビアを統合することを決定した。これは、隣国の不満な一部の政治家の失望にもかかわらず、「平和的な」手段を通じて行われている。新しく、強力で、効率的なバルト連合において、我々がどれだけ利益を得るか見てみよう！"
 estonia.17.o1: "彼らを併合し、少しイメージチェンジする。"
 estonia.18.t: "憲法改正"
 estonia.18.d: "我々は、率直に言って時代遅れの憲法をもう一度見直す時期が来たと判断した。我々はいくつかの変更を行い、その全体的な考えを損なうことはないが、そのいくらか「時代遅れの」理想を更新する必要がある。"
 estonia.18.o1: "改革にはよりリベラルなアプローチを取る。"
 estonia.18.o2: "保守的なアプローチがより適切に思える。"
 estonia.19.t: "内閣改造"
 estonia.19.d: "我々は内閣改造が必要であるという結論に達した。具体的には自由主義的なものだ。我々は自由主義イデオロギーをもっと推進する必要があり、それはまさに中心部——我々の内閣——から始まることを保証することから始まる。"
 estonia.19.o1: "何を待っている？今すぐ始めろ。"
 estonia.20.t: "経済天国"
 estonia.20.d: "エストニアは、広範な伐採、鉱業、農業、そして高度に発達した銀行部門など、多くのことで知られている。彼らは、人々に自国への投資を奨励するために税額を減らすためのそのような努力を徐々に行ってきた。我々は、彼らの最近の拡大と我々の一部の民間企業が海の向こうの隣国で足場を得たことを見ることができる。関係を深め、エストニアでの足場を拡大することは価値があるかもしれない。"
 estonia.20.o1: "民間資本家め……"
 estonia.100.t: "スパイ容疑"
 estonia.100.d: "[SOV.GetName]とその影響力から我々が離れ続けるにつれて、過去10年間で我が国と[SOV.GetName]との国境は緊張に満ちている。我々の側と彼らの側から、国境地域周辺でのスパイ活動の告発があった。我々は告発を倍加すべきか、それとも緊張を緩和しようと努めるべきか？"
 estonia.100.a: "彼らはスパイ活動をしている！"
 estonia.100.b: "火に油を注ぐな。"
 estonia.101.t: "共和国党（Res Publica、RP）設立"
 estonia.101.d: "共和国党（Erakond Res Publica）は、ソビエト連邦崩壊後、若い保守派のコミュニティとして1990年代初頭に政治組織として設立された。正式には共和国連合 - レス・プブリカ（Ühendus vabariigi eest - Res Publica）として結成され、党を支持する保守派のサークルでは一般的にレス・プブリカとして知られるようになった。"
 estonia.101.a: "保守主義の台頭……"
 estonia.102.t: "古い法律の廃止"
