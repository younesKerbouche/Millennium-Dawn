 DONALD_TRUMP_LEADER_DESC: "ドナルド・ジョン・トランプは1946年6月14日に生まれた、不動産開発業者フレデリック・クリスト・トランプの息子で、数十億ドルの資産を持つ実業家である。1971年以降、わずか100万ドルの融資を元手にトランプ・オーガニゼーションを設立し、数々の事業を拡大してきた。テレビタレント時代から受け継いだ激しい暴言と衝動的なリーダーシップで知られるトランプは、友人と同じくらい多くの敵を急速に作り出した。大統領就任にあたり、トランプは不法移民の抑制、軍事費の増額、保護主義的な関税の導入、そして断固としてアメリカ第一主義を貫くことを誓っている。"
 MITT_ROMNEY_LEADER_DESC: "ウィラード・ミット・ロムニーは1978年3月12日に生まれた、自動車業界の重役ジョージ・W・ロムニーの4人の子供のうちの1人である。敬虔なモルモン教徒であり、自由放任主義経済と保守的な家族観を固く信じるロムニーは、長年のビジネス経験を活かして政府の無駄を削減し、軍事費を増額し、ウォール街や大企業に対する規制を撤廃することを誓っている。"
 GEORGE_BUSH_LEADER_DESC: "ジョージ・ウォーカー・ブッシュは1946年7月6日に生まれた、1989年から1993年まで第41代アメリカ合衆国大統領を務めたジョージ・ハーバート・ウォーカー・ブッシュの長男である。石油業界での短期間の勤務を経て、ブッシュは政界に入り、やがてテキサス州知事に就任した。「思いやりのある保守主義者」を自称するブッシュは、減税、軍事費増額、温室効果ガス排出に関する不必要な規制からの企業部門の規制緩和を公約としている。"
 MARCO_RUBIO_LEADER_DESC: ""
 BERNIE_SANDERS_LEADER_DESC: "バーナード・サンダースは1941年9月8日に生まれた、 アメリカに移民したポーランド人労働者階級の息子である。大学時代に青年社会主義同盟に参加したサンダースは、公民権運動において白人と黒人の平等な扱いを主張した。その後バーモント州バーリントン市長を経て、最終的にアメリカ合衆国下院議員および上院議員に選出された。自らを民主社会主義者かつ進歩主義者と称するバーニー・サンダースは、軍事費削減、労働組合の権限強化、国民皆保険制度の創設を公約としている。"
