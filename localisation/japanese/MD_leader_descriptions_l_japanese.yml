 double_teamed_droids_mother: "  - ダブルチームドロイドの母"
 KIM_JONG_UN_LEADER_DESC: "金正恩（キム・ジョンウン）は1984年1月8日に生まれた、金正日が生前最も寵愛した息子である。スイス留学時代、やや肥満気味の体格ゆえに軽視されることもあった。しかし彼が実際に権力の座につくと、政治的敵対者に対する秘密処刑（未確認情報によれば父方の叔父を対空砲で処刑したとされる）における冷静さ、狡猾さ、冷酷さ、国際制裁にもかかわらず核兵器開発を継続する決意、そしてアメリカや韓国との友好的な対話への絶妙なタイミングの取り方で世界を震撼させた。「天から降臨した偉人」としての彼の指導のもと、北朝鮮が「強くて豊かな国家」になる可能性は現実のものとなるのだろうか？"
 KIM_JONG_NAM_LEADER_DESC: "金正男（キム・ジョンナム）は1971年5月10日に生まれた、金正日と彼の第二夫人の息子である。一家の長男として、金正男は「苦難の行軍」下で民衆が味わった悲惨を目の当たりにした。海外滞在中、彼は中国の改革開放による急速な発展を目の当たりにし、変革の力に感銘を受けた。改革こそが北朝鮮国民に物質的繁栄と精神的幸福をもたらすと確信していたが、同時に変革が自らの権力喪失につながる可能性も理解していた。しかし彼は決して後悔しなかった。"
 KIM_YO_JONG_LEADER_DESC: "金与正（キム・ヨジョン）は1987年9月26日に生まれ、一族唯一の女性として、政治キャリアを始めた当初からその才能を示し、金正日が後継者を選ぶ際に「金与正が男だったらよかったのに」と叫んだほどである。おそらく女性的なイメージゆえに、彼女は（奇妙なことに）国内外で高い支持を得ている。今日の彼女の統治は、どんな国の政治においても、女性が男性に劣らず十分に活躍できることを証明している。"
 COUNCIL_FOR_NATIONAL_PRESERVATION_DESC: "評議会は、かつてのアメリカ合衆国連邦政府の残党組織であり、残存勢力は新たな旗印のもとに、残された民衆と領土を結集させようとしている。評議会のメンバーは、秩序と法の感覚、そして平和の感覚を創出しようと努めている。そうすることで、新たな政権への円滑な権力移行を実現できるのだ。"
 MATHEW_CROUDER_DESC: "「マーシャル」、あるいは単にマット／マシューは、ある種の矛盾を抱えた人物だ。おしゃべりでありながら明らかに無口なこの青年は、物事の処理や興味のある行動に対して散漫なアプローチを取る傾向がある。リーダーになる素質は当初ほとんど感じられなかったが、人脈を作るソフトパワーと穏やかな性格が相まって、かなり親しみやすい人物となっている。対立的な問題では時に短気な面を見せることもあるが、彼はできる限り多くの人々のために尽力しようと努めている。あるインタビューで彼は、「人生とは奇妙で混乱したごたごただ。たとえ何かを成し遂げたいと願っても、結局どこに行き着くかなど決してわからない。むしろ真逆のことをしている自分に気づくかもしれない。高校のJROTCから始まり、憲法を書くという奇妙な趣味やマイクロ国家の構想を探求するまで、自分が政治指導者になるとは夢にも思わなかった…ましてや連邦レベルでの指導者など。」と語った。このある種の純真さと同時に限りない楽観主義が、マシューを南部アメリカ共和国の指導者へと押し上げた。彼が今後何をするかはまだ多くの者が知らないが、今はただ見守るしかない。"
 CONGRESSIONAL_CHAMBERS_DESC: "選挙人団が機能不全に陥り、フロリダ州で選挙に予期せぬ問題が生じたため、議会は事態がさらに悪化する前に、誰に投票すべきか、あるいは少なくとも大統領の座に誰を就かせるべきかを必死で模索している。"
 YOON_SUK_YEOL_LEADER_DESC: "尹錫悦（ユン・ソクヨル）は1960年12月18日生まれの元検事総長であり、ソウル中央地方検察庁の首席検事を務めた。大統領在任中、尹錫悦は非常事態宣言を発令し、野党が国会を掌握し、北朝鮮に同情し、反国家的活動を通じて政府を麻痺させていると非難した。しかしその後、国会は戒厳令解除を可決した。これを受け、尹錫悦は反逆罪で起訴され出国禁止命令を受け、韓国史上初めて現職大統領として出国を禁止された人物となった。さらに後に尹錫悦は逮捕され、韓国史上初めて現職大統領として逮捕された人物となった。"