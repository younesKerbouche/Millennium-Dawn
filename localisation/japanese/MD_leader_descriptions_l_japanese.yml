 POLITICS_PAUL_KAGAME_DESC: "ポール・カガメが28歳の時、ウガンダ政府の転覆を支援した。36歳の時には、ルワンダで虐殺を実行したフツ族主導の政権を打倒した。そして39歳の時には、アフリカで最も腐敗し抑圧的な独裁者であるコンゴ民主共和国のモブツを追放した。カガメはおそらく現存する最も成功した軍事指導者であり、誰よりも多くの戦争に勝利している——それも、わずかな予算で。国内ではあらゆる反対勢力を弾圧しつつ、このツチ族の将軍は常にさらなる海外進出の野望に目を向け、フツ族の反乱分子を追い詰め、鉱物資源を搾取し続けている。"
 costas_simitis_desc: "コスタス・シミティスは1936年6月23日に生まれた、アテネ経済大学の教授かつ弁護士であるゲオルギオス・シミティスの息子である。ギリシャ軍事政権下で反政府組織に参加し、軍事政権崩壊直後の1974年に全ギリシャ社会主義運動(PASOK)の創設メンバーとなった。1981年にPASOKが選挙に勝利した後、アンドレアス・パパンドレウ政権下で経済・農業・教育・宗教大臣、さらに産業・研究・エネルギー・技術・通商大臣を兼務するなど、数々の政府要職を歴任した。1996年にパパンドレウが死去するとPASOK党首に選出され、間もなく1996年総選挙で勝利を収めた。現在、コスタス・シミティスは公共部門の民営化を着実に推進し、経済の安定化、国家債務の削減、ギリシャ・トルコ間の紛争解決、そして最も重要な欧州連合との連携強化と協力の深化を目指している。"
 nikolaos_michaloliakos_desc: "ニコラオス・ミハロリアコスは1957年12月11日に生まれた、ギリシャ最大の民族主義政党「黄金の夜明け」の創設者である。ミハロリアコスはギリシャ軍事政権の支持者であり、反独裁派への襲撃を数多く行った極右団体への参加や、ギリシャ軍事政権の首脳ゲオルギオス・パパドプロスとの関係で知られていた。1980年、彼は極右政党「黄金の夜明け」を結成した。同党は反左翼政策、反移民政策を掲げ、1967年の軍事政権や1936年8月4日体制といったギリシャの権威主義体制を称賛し、ロシアや中国に接近して西側諸国から距離を置くことを目指している。ミハロリアコスと黄金の夜明けは、少数派を標的とする犯罪組織で、ネオナチやファシズムを支持する思想、反民主主義的立場を持つとして非難されてきた。こうした批判にもかかわらず、経済不安と社会的分断がギリシャを陥れる中、ミハロリアコスと彼の政党の人気は上昇を続けており、より多くの支持者を黄金の夜明けの理念に引き寄せている。状況が悪化すれば、ミハロリアコスは権力を掌握し新たなギリシャ国家を築くという目標を達成する可能性すらある。"
 JIANG_ZEMIN_LEADER_DESC: "江沢民は1926年8月17日生まれの元エンジニアで、天安門事件後の改革派である趙紫陽の後任として1989年から共産党を率いている。以前は上海市長を務め、上海で共に働いた人物を優遇し続けたことから、彼の派閥は「上海閥」と呼ばれている。経済改革を主張する江沢民は、1990年代の統治において、鄧小平の改革開放政策を継承し、民間部門の正常化を推進した。また、香港とマカオの返還を主導し、人権問題への高圧的な姿勢を批判されている。"
 HU_JINTAO_LEADER_DESC: "胡錦涛は1942年12月21日生まれの元技術者であり、文化大革命期に父親が告発された経験を持つ。指導者として、彼は急速な経済成長が中国の社会と環境に与えた影響に対処する意向を示し、共産党内の共青団派閥を率いている。温家宝首相と共に、胡は中国経済発展の成果をより均等に分配し、共産党の優位性を堅持しつつ、よりエリート主義的でない統治様式を採用しようとしている。"
 XI_JINPING_LEADER_DESC: "習近平は1953年6月15日に生まれた、太子党と呼ばれる中国の新世代指導者の一人である。共産党のベテラン幹部の息子である習近平は、中央集権化と自身の指導下での権力強化を強調し、反腐敗運動を通じて政敵や既存の党内派閥を弱体化させてきた。また、国際問題において低姿勢を保つという鄧小平の政策からの転換を示す、積極的な外交政策の提唱者でもある。"
 BO_XILAI_LEADER_DESC: "薄熙来は1949年7月3日生まれの著名な太子党の一員であり、元副首相・薄一波の息子である。重慶市党委書記在任時に組織犯罪撲滅運動や「赤色文化」復興を推進したことで知られ、中国の経済成長がもたらす不平等な発展に不満を抱く左派層の支持を得た。政治活動の中で多くの敵を作り、物議を醸す評判を持つ。"
 KIM_DAE_JUNG_LEADER_DESC: "金大中（キム・デジュン）は1924年1月6日の生まれた、民主化運動への長年の関与により韓国政治界で高く評価される人物であり、「アジアのネルソン・マンデラ」とも称される。暗殺未遂事件、諜報機関による拉致、死刑判決を生き延びた金氏は、約50年に及ぶ野党活動を経てついに国家の指導者となった。1998年の就任以来、経済復興、韓国の大企業（財閥）への責任追及、そして彼の代名詞である「太陽政策」に基づく北朝鮮との対話を優先課題として掲げてきた。"
 ROH_MOO_HYUN_LEADER_DESC: "盧武鉉（ノ・ムヒョン）は1946年8月6日に生まれた、貧しい家庭出身の元人権弁護士で、独裁政権に対する学生デモ参加者を弁護した。彼の大統領職を支持してきた金大中と同様に、盧は国際的な孤立政策よりも北朝鮮との交渉を重視する。また米国と日本に対して公然と批判的であり、韓国の保守勢力とは対立関係にある。盧氏の支持基盤は左派寄りの「386世代」である。彼らは30代で、80年代に大学へ進学し、60年代生まれの世代を指す。"
 LEE_MYUNG_BAK_LEADER_DESC: "李明博（イ・ミョンバク）は1941年12月19日生まれの保守派政治家であり、現代グループの元CEOである。現代グループ在籍時には、厳格な経営手法から「猛牛」の異名を取った。野心的な人物である李氏は、韓国を世界有数の経済大国へと変革し、韓国の国際的地位を高める国際主義的な外交政策を推進することを目指している。左派陣営の政治家とは対照的に、李氏は北朝鮮に対する強硬姿勢とアメリカとの緊密な連携を支持している。"
 PARK_GEUN_HYE_LEADER_DESC: "朴槿恵（パク・クネ）は1952年2月2日生まれの韓国の元独裁者であり、今も議論を呼ぶ遺産を残す朴正煕（パク・チョンヒ）の娘としてもよく知られている。朴正煕を、支配を維持するために拷問や投獄を用いた残忍な独裁者と見る向きがある一方、経済的功績を称賛する声もある。朴は幼少期に、北朝鮮工作員による母親の暗殺と、韓国中央情報部長官による父親の暗殺という二重の悲劇を生き延びた。保守的で市場志向の立場で知られる朴は、規制緩和、減税、法と秩序を重視する。"
 MOON_JAE_IN_LEADER_DESC: "文在寅（ムン・ジェイン）は1953年1月24日に生まれた、北朝鮮難民の息子であり、元人権弁護士・活動家である。兵役期間中、文は特殊部隊のコマンドーとして従軍し、1976年の板門店斧殺人事件に対する韓国・米国の共同対応作戦「ポール・バニヤン作戦」に参加した。前任者である盧武鉉（ノ・ムヒョン）大統領の親友であり、かつて共に法律事務所を開設した間柄である。盧政権下で左派政権の一員として活躍し、現在も支持を続ける「太陽政策」の重要人物であった。アメリカとの同盟関係を維持しつつも、韓国はアメリカに「ノー」と言う方法を学ぶべきだと表明し、戦時下の韓国軍統制権をアメリカから取り戻すことを望んでいる。"
