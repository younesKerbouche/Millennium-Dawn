 KOR_uneven_economy_5: "自由市場"
 KOR_uneven_economy_5_desc: "経済学において、自由市場とは、商品やサービスの価格が売り手と買い手によって表現される需要と供給によって決定される経済システムの理想化された認知モデルである。モデル化されたそのような市場は、政府や他のいかなる外部権力の介入なしに運営される。規範的理想としての自由市場の支持者は、政府が税金や規制などの様々な方法で需要と供給に介入する規制市場と対比する。理想化された自由市場経済では、商品やサービスの価格は参加者の入札と提示によってのみ設定される。"
