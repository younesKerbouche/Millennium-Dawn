 KOR_grant_wartime_control: "戦時作戦統制権付与"
 KOR_grant_wartime_control_desc: "我々はアメリカ合衆国と、もし我が国が北朝鮮と戦争状態に入った場合、軍隊に対する作戦統制権が彼らに移管されることに合意した。これを拒否することは戦争遂行にとって壊滅的だろう。"
