 NKO_southern_propaganda_broadcasts: "韓国のプロパガンダ放送"
 NKO_southern_propaganda_broadcasts_desc: "この国民精神は、§Hプロパガンダ放送の停止§!を達成すると§R除去§!される。\n§W--------------§!\n 1日2～6時間、韓国軍は拡声器を用いて非武装地帯を守る北朝鮮兵士に向けてメッセージを放送している。その内容は天気予報からK-POP、そして何よりも北を批判し南を肯定的に描写する報道に及んでいる。"
 KOR_northern_propaganda_broadcasts: "北朝鮮のプロパガンダ放送"
 KOR_northern_propaganda_broadcasts_desc: "北朝鮮による国境を越えた放送は、韓国が行うニュースやK-POPの放送に対抗するものであり、大韓民国の物語に代わるものを提供しようとする試みである。北朝鮮の放送は、共和国の統治体制を称賛し、南の資本主義体制を批判する内容で構成されている。技術的問題を起こしやすく、これらの北の放送は大きな脅威というよりも、朝鮮半島における緊張が依然として続いていることを示す恒常的な象徴となっている。"
 NKO_southern_balloon_leaflets: "韓国のビラ風船"
 NKO_southern_balloon_leaflets_desc: "この国民精神は§H韓国が併合§!された場合、§R無効§!になる。\n§W--------------§!\n韓国人と脱北者は定期的に風船を北朝鮮に飛ばし、数千枚のビラを北朝鮮領内に散布しており、これに対して平壌は激しい反発を示している。ビラを送る人々は、独裁体制に抗う北の同胞を助けようとしていると主張するが、批判者はビラが不必要に北を挑発し、国境付近に住む韓国人を危険にさらしていると主張している。"
 KOR_intensified_propaganda: "強化された韓国のプロパガンダ"
 KOR_intensified_propaganda_desc: "南の政府は様々な手段を通じて、我々の正当性を弱体化させようとしている。この大規模なプロパガンダ攻勢に対抗できるようになるには時間がかかるだろう。"
 KOR_global_korea: "グローバルな大韓民国"
 KOR_global_korea_desc: "韓国が外交問題に没頭する必要がなかった時代は終わった。グローバル・コリアは自らの権利において大国として世界と関与しようとするだろう。"
 KOR_reunification_shocks: "統一の衝撃"
 KOR_reunification_shocks_desc: "数十年にわたる分断の後、南北朝鮮はついに正式に統一された。しかし、国の両半分は依然として極端に二極化しており、統一による経済的コストは大きな負担となっている。新政府は、38度線を越えて残る相違点を早急に解決しなければならず、さもなければ若き朝鮮国家の崩壊を招く恐れがある。"
 KOR_divided_military: "分裂した軍"
 KOR_divided_military_desc: "統一された朝鮮国家は前体制から二つの強力な軍事力を引き継いでいる。しかし、新国家はこの肥大化し、扱いにくく、内部的に分裂した軍隊を管理する上での深刻な困難を克服する方法を見つけなければ、自らの安全を確保することはできないだろう。"
 KOR_mass_migration: "大量移住"
 KOR_mass_migration_desc: "統一の重大な影響の一つは、より良い機会を求めて38度線を越える家族の大規模な移動である。この移動の膨大な規模と速度は非常に不安定化要因となり、国全体に混乱をもたらしている。"
 KOR_fragmented_governance: "分裂した統治体制"
 KOR_fragmented_governance_desc: "朝鮮は今や形式上は単一の主権国家として存在するが、現実には38度線の両側に全く異なる政治文化が残っている。国をどのように統治するかという問題は、早急に解決されなければならない。"
 KOR_uneven_economy: "不均等な経済"
 KOR_uneven_economy_desc: "避けられないことだが、南北朝鮮間に存在する経済発展水準の大きな格差は、統一後に大きな影響を及ぼしている。新生朝鮮国家がその経済的潜在力を完全に引き出すためには、この不均衡を是正しなければならない。"
