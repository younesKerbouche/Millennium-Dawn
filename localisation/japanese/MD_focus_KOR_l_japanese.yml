 38th_parallel_KOR: "統一省"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "第二次世界大戦終結以来、韓国は分断国家であった。イデオロギー的二極化と大国間対立が家族を引き裂き、朝鮮民族の完全な潜在能力実現を妨げてきた。年配世代は依然として統一された朝鮮を記憶し、再統一を切望しているが、統一された半島の記憶は徐々に薄れ始めている。\n\n§Y再統一支持§!は、国民が再統一交渉でどれだけ譲歩する意思があるかを決定する。月あたり0.1%の割合で減少し、ディシジョン、NF、イベントによって影響を受ける。もし再統一が行われる場合、国が一体であり続けることを保証するために高く維持する必要がある。\n\n[KOR.GetFlag] §Y再統一支持§!: [?KOR.SFR]%\n\n[NKO.GetFlag] 平和受諾可能性: [NKO_peace_likelihood]\n[NKO.GetFlag] 統一政府受諾可能性: [NKO_unity_likelihood]\n[NKO.GetFlag] 南主導政府受諾可能性: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "開城工業団地閉鎖"
 KOR_close_kaesong_industrial_park_desc: "DMZの向こうの相手国は信頼できない。彼らがそれから利益を得るのを防ぐために、開城工業団地を閉鎖すべきである。"
 KOR_reopen_kaesong_industrial_park: "開城工業団地再開"
 KOR_reopen_kaesong_industrial_park_desc: "我々はより良い関係を追求する意思があることを同胞に示す必要がある。その目的のために、開城工業団地へのアクセスを再開すべきである。"
 KOR_organize_joint_sporting_events: "合同スポーツチームの結成"
 KOR_organize_joint_sporting_events_desc: "オリンピックのような国際的なスポーツイベントに単一チームとして参加することで、南北の距離は縮まり、統一朝鮮の夢は現実に近づくだろう。"
 KOR_screen_north_korean_films: "北朝鮮映画の上映"
 KOR_screen_north_korean_films_desc: "韓国映画祭で北朝鮮映画の上映を許可することにより、比較的無害な分野での南北交流を促進するのに役立つだろう。これらの交流は、北朝鮮を我々の国民の目にはより不可知で敵対的でないものにするだろう。"
 KOR_encourage_sympathetic_portrayals_of_the_north: "北朝鮮への同情的描写奨励"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "多くの左傾的映画製作者は、彼らの作品で北朝鮮を比較的に同情的に描く傾向がある。この慣行を奨励することは、再統一への進展を妨げ続ける北朝鮮への継続的な敵意と疑念に対抗するのに役立つだろう。"
 KOR_cease_propaganda_broadcasts: "プロパガンダ放送の停止"
 KOR_cease_propaganda_broadcasts_desc: "我が軍が北朝鮮に向けて行う拡声器放送は、北の隣人をさらに敵に回す以外のことをほとんど達成していない。両朝鮮間の友好的な関係を促進するのを助けるために、これらの放送を中断すべきである。"
 KOR_restart_propaganda_broadcasts: "プロパガンダ放送再開"
 KOR_restart_propaganda_broadcasts_desc: "北朝鮮は信頼できないことを示した。北朝鮮軍に向けた拡声器放送を再開することは、北朝鮮の侵略に抵抗する我々の決意を示すだろう。"
 KOR_cease_propaganda_leaflets: "プロパガンダビラ配布禁止"
 KOR_cease_propaganda_leaflets_desc: "我が領土から北へ風船で送られるプロパガンダビラは、南北関係における争点であった。韓国人と北朝鮮脱北者によるこの慣行に終止符を打つ時が来た。"
 KOR_restart_propaganda_leaflets: "プロパガンダビラ配布許可"
 KOR_restart_propaganda_leaflets_desc: "北へのビラ配布禁止は、人権への我々のコミットメントと矛盾する。この慣行を再許可することは、我々の価値観がどこにあるかを示すだろう。"
 KOR_guerrilla_mobilization: "ゲリラ動員"
 KOR_guerrilla_mobilization_desc: "アメリカ合衆国の帝国主義的野心が朝鮮を二つに分断して以来、我々の人々は解放を切望してきた。いわゆる大韓民国を統治するアメリカの手先を打倒し、朝鮮国家の回復を追求する政府を樹立するための革命を点火する時が来た。"
 KOR_recruitment_campaign: "募集キャンペーン開始"
 KOR_recruitment_campaign_desc: "我が国を分断する資本主義、帝国主義勢力に対して武器を取るよう朝鮮の若者に訴えなければならない。"
 KOR_raid_armories: "造兵廠を襲撃"
 KOR_raid_armories_desc: "もし警察武器庫や軍事備蓄さえも警備が手薄であれば、我々の大義のためにいくつかの武器を確保できるかもしれない。"
