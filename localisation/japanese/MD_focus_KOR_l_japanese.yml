 KOR_juche_threat: "韓国における親DPRK蜂起"
 KOR_smuggle_arms: "武器密輸"
 KOR_smuggle_arms_desc: "38度線の厳重な警備は北からの武器密輸を事実上不可能にするが、船で中国から闇市場武器を密輸することによっていくつかの武器を確保できるかもしれない。"
 KOR_restart_peace_talks: "和平協議再開"
 KOR_restart_peace_talks_desc: "北朝鮮は我々の和平提案を拒否したが、それは我々が再試行できないという意味ではない。しかし、まず前回の協議失敗の繰り返しを防ぐためにできることを試みるべきだ。"
 KOR_propose_south_led_reunification_decision: "南主導の統一を提案"
 KOR_propose_south_led_reunification_decision_desc: "経済成長率から生活水準に至るまで、韓国モデルこそが朝鮮半島の未来を導くものであることは明らかだ。我々こそが、統一後の明るい未来へと朝鮮を導くべき存在であることを強く主張しなければならない。"
 KOR_propose_unity_reunification_decision: "統一政府を提案"
 KOR_propose_unity_reunification_decision_desc: "北の指導者たちが、権力から追放され、過去の行為について処罰されるかもしれない合意に同意する可能性は低い。南北の統一政府こそが、朝鮮統一の大義を実現する最良の方法である。"
 NKO_propose_north_led_reunification_decision: "北主導の統一を提案"
 NKO_propose_north_led_reunification_decision_desc: "軍事力から自力更生のシステムまで、北朝鮮のモデルが朝鮮半島の前進の道であることは明らかである。統一後の強力な未来に向けて韓国を導くものであるべきだと主張しなければならない。"
 NKO_propose_unity_reunification_decision: "統一政府を提案"
 NKO_propose_unity_reunification_decision_desc: "南の指導者たちが、権力から追放され、生活様式が劇的に変わるような取引に同意する可能性は低い。南北間の統一政府こそが、朝鮮統一の大義を追求する最善の方法である。"
