 KOR_uneven_economy_3: "計画経済"
 KOR_uneven_economy_3_desc: "計画経済とは、投資、生産、資本財の配分が経済全体の経済計画および生産計画に従って行われる経済システムの一種である。計画経済は、中央集権的、分散的、参加型、またはソビエト型の経済計画形態を使用することができる。意思決定と参加における中央集権化または分散化のレベルは、採用される特定の計画メカニズムの種類に依存する。"
