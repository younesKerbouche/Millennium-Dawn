l_japanese:
 KOR_the_rok_armed_forces: "大韓民国国軍"
 KOR_the_rok_armed_forces_desc: "大韓民国は、常に危うい状態である。北部での衝突は、北朝鮮による安全保障上の脅威を常に思い起こさせるものだ。半島を越えて、私たちに危害を加えようとする新旧の敵に対して警戒し続けなければならない。そのようなすべての脅威から身を守るために、わが国の軍隊は可能な限り強力でなければならない。"
 KOR_foreign_procurement: "海外からの調達"
 KOR_foreign_procurement_desc: "長年にわたり、強固な国内軍需産業を発展させてきたが、海外製装備を利用した方が良いような国力の隔たりもある。"
 KOR_p8_poseidon: "P-8 オライオン"
 KOR_p8_poseidon_desc: "P-3オライオンは我々の海上哨戒部隊の信頼性ある主力機であった。近年その性能は低下しているものの、対象を絞った改修パッケージによってレーダーや探知能力を向上させることができる。追加機体の導入と近代化への投資により、より高度な解決策が開発されるまでの間、北朝鮮の海上脅威に対する効果的な抑止力を維持できる。"
 KOR_c295: "C-295"
 KOR_c295_desc: "老朽化したP-3C機材を退役させる時が来た。これらの海上哨戒機は演習に参加した北朝鮮の潜水艦の28％しか探知できておらず、新型機に置き換える必要がある。スペインのC-295哨戒機はP-8と比べてはるかに安価な選択肢であるが、性能面では一般的に劣ると考えられている。"
 KOR_upgrade_f16s: "複数のF-16を更新する"
 KOR_upgrade_f16s_desc: "F-16をF-16V仕様に改修するために契約をロッキード・マーティン社と締結することは、第5世代戦闘機への移行前に空軍の有効性を維持するためのの重要な繋ぎの措置である。"
 KOR_order_f35s: "複数のF-35を発注する"
 KOR_order_f35s_desc: "第5世代機の導入なしに、大韓民国空軍が地域におけるより先進的なライバルに対抗することは不可能だろう。F-35の優れたステルス性能は、このアメリカ製の名機を我が航空機在庫にふさわしい追加として位置付けるに値する。"
 KOR_blue_water_navy: "外洋海軍を目指して"
 KOR_blue_water_navy_desc: "海軍はこれまで十分に機能してきたが、21世紀現在、シーレーンを効果的に防衛するためには、外洋海軍への移行を開始する必要がある。"
 KOR_kss_program: "KSS計画"
 KOR_kss_program_desc: "韓国攻撃型潜水艦プログラムは、韓国海軍の国内における攻撃型潜水艦運用能力を強化するための重要なプロジェクトである。国内メーカーがドイツやスウェーデンの潜水艦メーカーの技術的ノウハウから学んだ今、韓国固有の潜水艦の時代が到来している。"
 KOR_ffx_program: "FFX計画"
 KOR_ffx_program_desc: "ミサイルフリゲート艦は、大韓民国の沿岸防衛の要である。北朝鮮海軍との定期的な衝突は、これらの艦艇の価値を証明してきた。そのため、敵対勢力から我が国の海岸を守ってきたフリゲート艦隊にこそ、時間と資金を割くべきである。"
 KOR_kdx_program: "KDX計画"
 KOR_kdx_program_desc: "我々の実験的駆逐艦計画は、海軍近代化における努力の重要な部分である。駆逐艦は、韓国海軍が我が国の周辺海域を防衛するのに役立つだけでなく、我が海軍力を増強し、外洋海軍の保持という目標を達成するのにも役立つ。"
 KOR_lpx_program: "LPX計画"
 KOR_lpx_program_desc: "我が国の両用揚陸艦は、我々が計画する即応艦隊の誇りであり、長距離にわたって迅速かつ決定的に攻撃する能力を持つ大韓民国海軍の夢をさらに進める。「独島」の名を冠した最初のLPX艦が象徴するように、外洋海軍の実現こそが、独島を含む我が領土の安全を保証する唯一の道である。"
 KOR_jeju_complex: "済州コンプレックス"
 KOR_jeju_complex_desc: "朝鮮半島の最南端に位置する済州島は、戦略的機動艦隊が停泊できる海軍基地の拡張に理想的な場所である。我が海軍の「誇り」は済州島から、東シナ海を横切るシーレーンを守ることができるだろう。"
 KOR_expand_dockyards: "造船所の拡張"
 KOR_expand_dockyards_desc: "世界に冠たる21世紀の海軍という目標を達成するためには、必要な艦艇を建造する能力を確保しなければならない。"
 KOR_ship_building_effort: "建艦努力"
 KOR_ship_building_effort_desc: "造船業に補助金を出すことで、海軍強化の取り組みを加速させることができる。"
 KOR_a_smart_navy: "知能化海軍"
 KOR_a_smart_navy_desc: "21世紀現在、最新の技術を全面的に取り入れた海軍が求められている。ICTを駆使したシステムを導入することで、我々の知能化海軍は、韓国海軍の技術的に劣るライバルよりも適応力と柔軟性を高めることができるだろう。"
 KOR_modernize_the_army: "陸軍の近代化"
 KOR_modernize_the_army_desc: "陸軍の現状は理想とは程遠い。世界有数の技術先進国であるにもかかわらず、韓国の一般的な歩兵の装備は恥ずかしくなるほど旧式だ。少子化は、韓国の安全を保障するためには数に頼ることができないことを意味している。量より質を優先しなければならない。"
 KOR_rd_funding: "研究開発資金"
 KOR_rd_funding_desc: "軍事能力を向上させるためには、韓国が誇る先進的な産業能力を活用しなければならない。その実現のため、新たな軍事技術の開発に投資する必要がある。"
 KOR_rifle_modernization_program: "小銃近代化計画"
 KOR_rifle_modernization_program_desc: "韓国軍が導入している大宇K2は軍によく貢献しているが、その冷戦時代のデザインはもはや我々の求めるものではない。"
 KOR_next_generation_ifvs: "次世代歩兵戦闘車"
 KOR_next_generation_ifvs_desc: "迅速かつ効果的な陸上部隊にとって、歩兵戦闘車は重要な機能を果たす。人間に対しても装甲車に対しても効果的な歩兵戦闘車は、我々の潜在的な敵に対する最強の存在となる。"
 KOR_tank_improvements: "戦車の改良"
 KOR_tank_improvements_desc: "国産の主力戦車を開発すれば、外国製戦車への依存はなくなる。K2ブラックパンサーの開発と改良は、国内の兵器産業にとって優先事項でなければならない。"
 KOR_women_in_the_special_forces: "特殊部隊の女性兵士"
 KOR_women_in_the_special_forces_desc: "現在、軍隊の全ての役職が全ての人に開かれてはいない。人手不足が深刻化し、女性にも男性と同等の能力があることを認める必要性が高まっている今、この現状を維持することはできない。特殊部隊の高い基準を満たす限り、勇敢な者は女性志願兵であっても特殊部隊に入隊できるはずだ。"
 KOR_ticn_program: "TICN計画"
 KOR_ticn_program_desc: "戦術情報通信ネットワーク計画は、現在の時代遅れで非効率な音声中心の通信手段を刷新するものである。このデジタル通信網により、大規模な情報共有を助け、より迅速かつ柔軟な軍事対応力が実現される。"
 KOR_bolster_cyber_security: "サイバーセキュリティの強化"
 KOR_bolster_cyber_security_desc: "TICN計画のようなデジタルシステムへの依存が高まりは、戦力が強化される一方で、サイバー脅威への脆弱性も増している。この増大する脅威に対抗するため、サイバーセキュリティ能力を高めなければならない。"
 KOR_it_augmentation: "ITの強化"
 KOR_it_augmentation_desc: "現代の戦争に勝利する鍵は先進的な情報技術にある。我々の兵士が最先端技術を十分に理解・活用できるようにしなければならない。"
 KOR_warrior_platform: "ウォリアー・プラットフォーム"
 KOR_warrior_platform_desc: "平均的な韓国歩兵の装備は残念なことに世界水準に達しておらず、朝鮮戦争時代の装備が依然として使用されている。これを是正するため、各兵士が最新の防弾チョッキ、照準器、暗視ゴーグルのような近代装備を装備できるようにすべきである。"
 KOR_new_uniforms: "新たな軍服"
 KOR_new_uniforms_desc: "気候の温暖化と都市化が進む環境は、既存の軍服が交換を必要としていることを意味する。新しい迷彩パターンを採用することで、兵士が明日の戦場にふさわしい装備を備えることができるようにする。"
 KOR_focus_on_the_sof: "特殊部隊重視"
 KOR_focus_on_the_sof_desc: "大韓民国の特殊部隊は、通常の兵士では対応できない高度な技術と精密さを要する作戦において、極めて重要な役割を果たしてきた。これらの部隊の訓練と装備を重点的に改善することで、韓国陸軍特殊戦司令部傘下の部隊を世界最高水準の戦力へと引き上げることができる。"
 KOR_slimmer_but_smarter: "よりスリムに、しかしよりスマートに"
 KOR_slimmer_but_smarter_desc: "ウォーリアー・プラットフォーム計画を通じて、韓国陸軍は各個々の韓国兵士に最先端技術を提供することに成功し、単一の歩兵でさえ効果的な戦闘力として機能することを可能にした。これは、兵員数が減少しても、我が軍がいかなる敵対勢力にも決定的に対応できることを意味する。"
 KOR_korea_aerospace_industries: "韓国航空宇宙産業"
 KOR_korea_aerospace_industries_desc: "KAIは我々の主要な航空宇宙および防衛企業である。サムスン航空宇宙、大宇重工業航空宇宙部門、現代宇宙航空機の合併として設立されたKAIは、韓国で最も著名な防衛請負業者の技術的ノウハウを組み合わせている。KAIの援助なしには、国産航空機を開発することは不可能だろう。"
 KOR_korean_helicopters: "韓国製ヘリコプター"
 KOR_korean_helicopters_desc: "非常に時代遅れの外国製ヘリコプターへの我々の伝統的な依存はもはや満足のいくものではない。我々は今や独自のヘリコプターモデルを開発する能力を持っており、そのため韓国設計を空に送るよう努めるべきである。"
 KOR_next_generation_uavs: "次世代UAV"
 KOR_next_generation_uavs_desc: "無人航空機（UAV）は現代の軍隊にとって不可欠なものとなっている。監視であれ、近接航空支援であれ、韓国軍は独自のUAV設計なしには成り立たない。"
 KOR_experimental_fighter: "実験的戦闘機"
 KOR_experimental_fighter_desc: "KF-Xプログラムは、我が空軍のための次世代マルチロール戦闘機を製造し、米国製戦闘機への依存を終わらせるものである。我が国の能力でこのような航空機を製造できるかを疑問視する声もあるが、KAIの援助があれば実現することができるだろう。"
 KOR_korean_space_program: "韓国宇宙計画"
 KOR_korean_space_program_desc: "実行可能な宇宙計画は、先進的で強力な国家の証左となっている。宇宙飛行士を宇宙へ送り出す独自の能力を開発することは、粗末だった最初期から我が国がどれだけ進歩したかを、世界と自国民に証明することになる。"
 KOR_conscription_policy: "徴兵制の方針"
 KOR_conscription_policy_desc: "陸軍が抱える問題は、装備の老朽化だけにとどまらない。韓国の少子化とそれに伴う人口構造の崖は、すでに知られているように人的資源プールが縮小し続けていることを意味する。さらに、徴兵された兵士の多くは兵役の強制性に憤り、士気の低下に苦しんでいる。"
 KOR_tolerate_objectors: "良心的兵役拒否の合法化"
 KOR_tolerate_objectors_desc: "良心的兵役拒否者に対する扱いが厳しいという批判はもっともだ。我々ほど人権を重視するようになった国が、自国民に兵役を強制していると見られるわけにはいかない。従って良心的兵役拒否者には、妥当な他の手段によって国に奉仕することを認めるべきである。"
 KOR_maintain_hardline_approach: "強硬姿勢の維持"
 KOR_maintain_hardline_approach_desc: "我が国は、義務的兵役に伴う規律と回復力がなくてはこれほど長く存続できなかった。良心的兵役拒否者を処罰せずに放置することは、常に存在する北の脅威に対して我が国をより危険に晒すことになる。"
 KOR_reduce_conscription: "徴兵制縮小"
 KOR_reduce_conscription_desc: "我が軍の規模は、北の敵国の規模には到底及ばないだろう。従って、小規模ではあるがより献身的な軍隊を維持し、自分たちの強みを発揮することに集中しなければならない。"
 KOR_require_naturalized_citizens: "帰化人の兵役義務付け"
 KOR_require_naturalized_citizens_desc: "我が国の人的資源不足は、韓国生まれの韓国人だけでなく帰化人にも兵役を義務付けることで解決できる。人口減少による徴兵制の縮小に対抗するのには役立つが、外国人は韓国籍を取得するのを躊躇うだろう。"
 KOR_repeal_article_92_6: "軍刑法第92条6項の廃止"
 KOR_repeal_article_92_6_desc: "軍刑法第92条6項によって軍内での同性関係を犯罪としていることは、人権団体やLGBTQ+活動家からの批判につながっている。この条文を廃止すれば否定的な注目はなくなり、良心的兵役拒否者の数も減るだろう。"
 KOR_favor_traditional_values: "伝統的価値観を支持"
 KOR_favor_traditional_values_desc: "我が国の国民は、我が国の軍隊の高い道徳基準を継続すること以外、何も受け入れることはできない。"
 KOR_state_of_the_republic: "共和国の現状"
 KOR_state_of_the_republic_desc: "1948年8月に建国された大韓民国は、長く辛い歴史的遺産を受け継いでいる。日本の植民地支配、冷戦の対立、軍事独裁政権、そして急速な経済成長の影響は、今日の韓国国民にも色濃く残っている。"
 KOR_the_korean_left: "韓国左派"
 KOR_the_korean_left_desc: "韓国左派の政治的方針は、財閥よりも庶民の利益を優先し、北に対しては対立よりも和解を優先するものである。韓国の経済体制と国際的地位の転換を求める、明らかに反体制的な方針である。現代の韓国左派は、韓国の独裁政治を打倒した民主化運動を受け継いでいる。"
 KOR_anti_capitalist_backlash: "反資本主義的反動"
 KOR_anti_capitalist_backlash_desc: "システムは崩壊している。内部から改革しようとしても失敗する運命にある。韓国の虐げられ、抑圧された下層階級にとっての唯一の希望は、革命的でボトムアップ方式の韓国統治改革である。"
 KOR_support_underground_organizations: "地下組織を支援"
 KOR_support_underground_organizations_desc: "主流政党は現状維持の擁護者にすぎず、真の革命勢力ではない。急進的な思想を持つ破壊的組織こそが、韓国労働者階級の唯一の誠実な擁護者である。"
 KOR_spread_radical_beliefs: "過激な思想を広める"
 KOR_spread_radical_beliefs_desc: "革命は階級意識なしには不可能である。韓国の労働者は、自分たちの住む社会の不平等な本質をすでに認識しているが、イデオロギー的な枠組みの中で自分たちの要求を定式化する方法を学ばなければならない。"
 KOR_national_liberation: "民族解放"
 KOR_national_liberation_desc: "朝鮮半島の労働者は、北朝鮮型政府の下で半島が統一されるまでは、決して真の自由を得ることはできないだろう。我が国の解放過程は、北が一貫して推進してきた反帝国主義的言説の中で明確に表現されるのだ。"
 KOR_form_armed_militias: "武装民兵の結成"
 KOR_form_armed_militias_desc: "来るべき紛争に備えるため、我々はひそかに、朝鮮民族を復興させるために武器を取ることを厭わない忠実な戦士たちの義勇軍を動員し始めなければならない。"
 KOR_make_preparations: "準備を開始"
 KOR_make_preparations_desc: "革命は必要な資源がなくては達成できない。とりわけ必要なのは武器だ。脆弱な警察の武器庫や中国の闇市場は、そのような武器の有用な供給源となる。"
 KOR_ignite_the_rebellion: "反乱に火をつけろ"
 KOR_ignite_the_rebellion_desc: "我々はついに帝国主義の抑圧のくびきを投げ捨て、主体思想のもとで朝鮮半島統一のために闘う時が来た。"
 KOR_request_northern_assistance: "北に支援を要請"
 KOR_request_northern_assistance_desc: "ソウルに対して反帝闘争を展開する我々が使える物量は、平壌が自由に使える資産に比べれば矮小である。資本主義の敵との対立において我々を援助するよう、北方の同志に呼びかけるべきだ。"
 KOR_juche_in_the_south: "南部の主体思想"
 KOR_juche_in_the_south_desc: "半島の南半分の支配権をアメリカの手先から奪い取った今、北の支配下において統一朝鮮への移行を開始することができる。"
 KOR_address_inequality: "経済民主化"
 KOR_address_inequality_desc: "韓国は目覚ましい経済発展を遂げたが、依然として深刻な不平等社会となった。平均的な労働者である韓国人と財閥との大きな断絶を解決しなければならない。より平等な経済を追求するためには、経済成長の恩恵を受けるのが大財閥だけでないように、低所得労働者、街の小売店、中小企業への支援を始めるべきである。"
 KOR_income_led_growth: "所得主導の成長"
 KOR_income_led_growth_desc: "財閥への依存度を下げつつ成長を促すには、社会福祉支出や賃金を増やすことで消費者の購買力を高めなければならない。しかし、この政策には大企業が反対するだろう。"
 KOR_growth_by_innovation: "革新による成長"
 KOR_growth_by_innovation_desc: "中小企業や新興企業に資金を提供することで、我が国が最も得意とするイノベーションに注力し、経済成長を促すことができる。"
 KOR_investigate_corruption: "汚職の調査"
 KOR_investigate_corruption_desc: "大手企業の幹部が自社に有利な待遇を得るために賄賂を用いてきたことは公然の秘密である。これらの慣行に対する調査を開始することは、財閥の支配を終わらせるという我々の目標に貢献するだろう。"
 KOR_clamp_down_on_anti_competitive_practices: "反競争的慣行への対処"
 KOR_clamp_down_on_anti_competitive_practices_desc: "財閥支配は公正な競争を損なっている。このような環境では、中小企業やスタートアップが生き残るのは困難である。財閥の反競争的慣行を攻撃することは、この問題に対処する上で大いに役立つだろう。"
 KOR_empower_trade_unions: "労働組合の強化"
 KOR_empower_trade_unions_desc: "我々は有権者に対し、政権下で労働者の権利を強化すると約束した。その約束を果たすためにも、国の労働組合に権限を与えるべきである。"
 KOR_ratify_ilo_conventions: "ILO条約の批准"
 KOR_ratify_ilo_conventions_desc: "韓国は多くのILO条約を批准してきたが、いくつかの核心条約は未だに批准されていない。経済界は批准に反対しているものの、労働者の権利を強化するためには、国会での批准を推進する必要がある。"
 KOR_a_fair_economy: "公平な経済"
 KOR_a_fair_economy_desc: "我々の改革のおかげで、財閥の影響力は十分に弱体化された。その空白を埋める存在として、中小企業に力を与えることができる。"
 KOR_a_liberated_economy: "解放された経済"
 KOR_a_liberated_economy_desc: "財閥の不当な影響力から国家を解放した今、労働組合に力を与え、国家運営においてより大きな役割を果たすことができる。"
 KOR_sunshine_policy: "太陽政策"
 KOR_sunshine_policy_desc: "北朝鮮への対応において、韓国左派は対立よりも関与を重視してきた。「太陽政策」を通じて、南北が和解し、統一への移行が容易かつ苦痛のないものになることが期待されている。"
 KOR_joint_development: "開城工業団地"
 KOR_joint_development_desc: "開城工業団地は南北協力と将来の統一への展望を象徴する重要な存在である。当面の間、それは北朝鮮政府にとって重要な外貨獲得源であり、韓国企業にとっては安価な労働力の供給源でもある。しかし、一部ではこの団地が北朝鮮の兵器計画に利益を与える可能性があると懸念されている。"
 KOR_sporting_events: "文化交流"
 KOR_sporting_events_desc: "国際大会における合同スポーツチームの派遣や、北朝鮮映画の韓国での上映を通じて、南北間の人的交流を促進できる。これは両政府間の緊張を和らげるとともに、国民が統一を支持するよう促すことができるだろう。"
 KOR_offer_talks: "平和条約の締結"
 KOR_offer_talks_desc: "北の同胞に対し、我々が直面している不幸な状況から抜け出す道を提示すべき時が来た。"
 KOR_propose_south_led_unification: "南主導の統一を提案"
 KOR_propose_south_led_unification_desc: "経済成長率から生活水準に至るまで、韓国モデルこそが朝鮮半島の未来を導くものであることは明らかだ。我々こそが、統一後の明るい未来へと朝鮮を導くべき存在であることを強く主張しなければならない。"
 KOR_propose_unity_government: "統一政府を提案"
 KOR_propose_unity_government_desc: "北の指導者たちが、権力から追放され、過去の行為について処罰されるかもしれない合意に同意する可能性は低い。南北の統一政府こそが、朝鮮統一の大義を実現する最良の方法である。"
 KOR_pave_the_way_for_reunification: "統一への道を開く"
 KOR_pave_the_way_for_reunification_desc: "南北関係の正常化に向けて大きな一歩が踏み出された今、我々は統一の準備を始めることができる。"
 KOR_soften_rhetoric: "レトリックの軟化"
 KOR_soften_rhetoric_desc: "いたずらに北を批判することは、統一という目標を妨げるだけで、何の意味もない。"
 KOR_wind_down_propaganda: "プロパガンダの縮小"
 KOR_wind_down_propaganda_desc: "北を標的とした我々のプロパガンダ活動は、平壌における大きな憤りの原因となっている。誠意ある姿勢を示すためにも、これらの作戦を段階的に縮小すべきである。"
 KOR_repeal_the_national_security_law: "国家保安法の廃止"
 KOR_repeal_the_national_security_law_desc: "国家保安法は長年にわたり、反対意見や朝鮮半島分断に対する批判的な評価を抑え込む権威主義的な手段として利用されてきた。韓国の民主的転換を完了するためには、この法律は廃止されなければならない。"
 KOR_reform_the_nis: "NISの改革"
 KOR_reform_the_nis_desc: "NISはその巨大な諜報組織を使って、韓国人を外部の脅威から守るのではなく、韓国人をスパイし操ってきた。これを止めなければならない。"
 KOR_restrict_cyber_operations: "国内事業の制限"
 KOR_restrict_cyber_operations_desc: "NISは政府批判者へのスパイ活動に時間を費やしすぎ、我が国の真の敵への対応に十分な時間を割いていない。国内の監視に関して、NISの自由な行動を妨げるべきだ。"
 KOR_protect_whistle_blowers: "内部告発者の保護"
 KOR_protect_whistle_blowers_desc: "機密保持の重要性を考えるとNISの完全な透明性は現実的ではないが、説明責任を確保する方法は他にもある。その一つは、同僚の違法行為や違憲行為を報告する勇気ある内部告発者に対する保護を強化することである。"
 KOR_strengthen_oversight: "監督体制の強化"
 KOR_strengthen_oversight_desc: "NISの政治化を抑えるためには、立法と司法の監視を強化する必要がある。もはや、韓国の政治を自分たちの利益のために形作るような不正な情報機関を持つ余裕はない。"
 KOR_decouple_politics_from_intelligence: "政治とインテリジェンスの切り離し"
 KOR_decouple_politics_from_intelligence_desc: "NISの政治化を大幅に抑えた今、わが国の情報機関が狭い政治的アジェンダのためではなく、韓国国民のために働くことを信頼することができる。"
 KOR_electoral_reform: "選挙改革"
 KOR_electoral_reform_desc: "現代の韓国政治は保守とリベラルの二大政党によって支配されている。この二党はいずれも大きな歴史的背景を抱えており、その政治的二極構造を打破し、新たな思考に機会を与えるため、選挙改革を求める声が高まっている。"
 KOR_expand_proportional_representation: "比例代表制の拡大"
 KOR_expand_proportional_representation_desc: "国会における比例代表制の拡大は、以前は小規模だった政党の重要性を高め、韓国政治に新しく活力ある思考をもたらす希望となるだろう。しかし、それはまた国会における政治的膠着状態が発生しやすくなるというリスクを高めるだろう。"
 KOR_end_proportional_representation: "比例代表制の廃止"
 KOR_end_proportional_representation_desc: "比例代表制を廃止すれば、韓国の二大政党のどちらかがより容易に国会での過半数を獲得できるようになる。これは政治の安定性を高める一方で、政治的妥協を犠牲にし、左右のイデオロギー対立をさらに悪化させるという指摘もある。"
 KOR_progressive_policies: "進歩的な政策"
 KOR_progressive_policies_desc: "韓国の左派は権威主義後の韓国で強い影響力を持ってきたが、社会的に進歩的な政治は、韓国の主要な左派政党のアジェンダからはほとんど欠落している。今こそより小規模で進歩的な政党が意味のある改革を行うべき時だ。"
 KOR_campaign_against_discrimination: "差別反対キャンペーン"
 KOR_campaign_against_discrimination_desc: "ジェンダー差別、人種差別、宗教差別は韓国の国際的な評判を落とし、韓国のマイノリティの日常生活を妨げている。我々はこの差別に対抗するためにできることをすべきだ。しかし、このアプローチは社会的に保守的な韓国の人々に抵抗されるかもしれない。"
 KOR_migrant_protections: "移民の保護"
 KOR_migrant_protections_desc: "韓国では移民はほとんど法的保護を受けていない。韓国社会における移民の状況をより安全なものにすることで、韓国経済への移民の貢献に感謝を示すべきである。"
 KOR_centrist_policies: "中道政策"
 KOR_centrist_policies_desc: "あまりにも長い間、韓国の左右両派によって国家の政策課題が独占されてきた。今こそ、イデオロギーによる対立ではなく、現実主義に基づく新しい急進的中道アプローチを導入すべき時が来た。"
 KOR_liberal_economics: "学生に力を与える"
 KOR_liberal_economics_desc: "学生はこの国の土台であるにもかかわらず、改革が必要な厳しい教育制度のもとで苦しんでいる。学生を支援し、卒業後の機会を最大化するためにできることをすべきである。"
 KOR_support_entrepreneurs: "起業家を支援"
 KOR_support_entrepreneurs_desc: "我々は、若者たちの持つ起業精神を最大限に活かさねばならない。それは既存企業での革新でも、野心的なスタートアップにおける挑戦でも構わない。若者が必要とするあらゆる支援を提供し、革新を後押しすべきである。"
 KOR_the_korean_right: "韓国右派"
 KOR_the_korean_right_desc: "韓国の右派は、国内、南北、国際問題において改革よりも慎重な対応を重視する。右派は財閥の経済的支配を、韓国の経済成長を継続させるために必要不可欠と捉えており、労働組合の権限には制限を加えることを支持している。さらに、右派は北朝鮮との関与には反対し、朴正煕を現代韓国の創設者として崇拝している。"
 KOR_empower_the_nis: "NISの権限強化"
 KOR_empower_the_nis_desc: "NISは北からの浸透工作との戦いにおける重要な資産である。我々は、国家安全保障機能を遂行するために必要な支援をすべて与えなければならない。"
 KOR_manipulate_public_opinion: "世論の操作"
 KOR_manipulate_public_opinion_desc: "北からの安全保障を損なう左翼大統領を国民が選ぶリスクは無視できないほど大きい。我々は自らの手で問題を解決しなければならない。"
 KOR_domestic_surveillance: "国内監視"
 KOR_domestic_surveillance_desc: "自国民の中の潜在的な問題分子に目を光らせなければ、北から自らを守ることはできない。"
 KOR_blacklist_artists: "芸術家のブラックリスト化"
 KOR_blacklist_artists_desc: "左翼芸術家は政府の評判を脅かし、北を同情的に描く傾向がある。これらの芸術家には国家の支援が渡らないよう、秘密裏にブラックリストに載せるべきである。"
 KOR_cut_taxes_on_the_rich: "富裕層への減税"
 KOR_cut_taxes_on_the_rich_desc: "才能ある優秀な人々に税制の足かせをかけたままでは、経済は成長しない。エリート層の消費力を解き放つことこそが、成長を実現する最良の道である。"
 KOR_subsidize_chaebols: "財閥への補助金"
 KOR_subsidize_chaebols_desc: "財閥の経済力こそが、韓国が経済的競争力と活力を維持する鍵である。"
 KOR_restrict_union_activity: "組合の活動の制限"
 KOR_restrict_union_activity_desc: "この国の労働組合はあまりにも長い間、その組織力を利用して経済の進歩を妨げてきた。我々は政治資金を活用して、成長を挫く労働組合の能力を制限しなければならない。"
 KOR_business_first: "ビジネス第一"
 KOR_business_first_desc: "企業優遇的な方針によって投資家の信頼が高まった今、我々は自由市場資本主義の恩恵を享受することができる。"
 KOR_the_threat_from_the_north: "北からの脅威"
 KOR_the_threat_from_the_north_desc: "左派は我々に対して北の敵に譲歩するよう求めるが、共産主義の侵略という脅威に直面して決意を弱めるべきではないことを、我々はよく理解している。"
 KOR_ban_pro_northern_groups: "親北団体の禁止"
 KOR_ban_pro_northern_groups_desc: "韓国内には依然として、北朝鮮およびその歪んだ主体思想に共感を示す裏切り者が存在する。こうした団体が危険な思想を広めることを許してはならない。"
 KOR_arrest_sympathizers: "同調者の逮捕"
 KOR_arrest_sympathizers_desc: "我々の努力にもかかわらず、一部の似非知識人は北朝鮮の政治体制のいわゆる美徳を唱えている。彼らが凶悪な活動を続けることを許してはならない。"
 KOR_praise_the_south: "韓国を称賛"
 KOR_praise_the_south_desc: "経済、社会、技術、文化のあらゆる分野において、韓国の成果は北朝鮮をはるかに凌駕している。北の指導部の失敗と比較して、我が国の業績を強調すべきである。"
 KOR_champion_human_rights: "人権擁護"
 KOR_champion_human_rights_desc: "人権は韓国のアイデンティティにとって不可欠となっている。北の敵が常習的に犯している人権侵害を公然と非難しなければならない。"
 KOR_promote_patriotism: "愛国心の促進"
 KOR_promote_patriotism_desc: "北からの存亡の脅威に直面する今、国民が国家に誇りを持てなくなっている現状は危険である。特に若者に対して、愛国の精神を社会全体に浸透させる必要がある。"
 KOR_venerate_park_chung_hee: "朴正煕崇拝"
 KOR_venerate_park_chung_hee_desc: "欠点にもかかわらず、朴正煕は我が国のために多くの功績を残した。平壌からの脅威に対する南の不動の守護者として彼への敬意を広めるべきである。"
 KOR_commemorate_dictatorship: "独裁体制を記念"
 KOR_commemorate_dictatorship_desc: "もはや弱く分断された民主制度の美徳という幻想を捨てる時が来た。国民全体がこの考えにすぐに賛同するとは限らないが、権威主義体制こそが侵略の脅威から身を守り、国家の成長を促進する最善の方法である。"
 KOR_offensive_approach: "攻撃的アプローチ"
 KOR_offensive_approach_desc: "戦争は避けられない。北が後で攻めてくるのを待つよりも、今我々の主導で戦う方が良い。"
 KOR_military_buildup: "軍備増強"
 KOR_military_buildup_desc: "時間は限られている。来るべき戦争に備えるため、兵器の生産を加速させなければならない。"
 KOR_provoke_confrontation: "対立の誘発"
 KOR_provoke_confrontation_desc: "北の脅威を完全に排除する時が来た。国境で危機を演出すれば、事態のエスカレーションを通じて北への全面侵攻へと持ち込むことができるだろう。"
 KOR_defensive_approach: "防御的アプローチ"
 KOR_defensive_approach_desc: "北の行動を予測することはできず、そのような手ごわい敵に対して攻勢に出るのは賢明ではない。代わりに、平壌からの猛攻撃に耐え抜く能力を構築するべきである。"
 KOR_expanded_fortifications: "要塞の拡張"
 KOR_expanded_fortifications_desc: "非武装地帯はすでに世界で最も要塞化された地帯の一つであるが、北からの侵略が防衛線を突破するのを防ぐために、まだできることはある。"
 KOR_prepare_for_the_worst: "ミサイル防衛"
 KOR_prepare_for_the_worst_desc: "北朝鮮の巡航および弾道ミサイルは、戦争時に我が国に壊滅的な被害をもたらすだろう。北のミサイル兵器の影響を最小限に抑えるため、ミサイル防衛システムに投資しなければならない。"
 KOR_subversive_approach: "破壊的アプローチ"
 KOR_subversive_approach_desc: "北への全面戦争を宣言するリスクは取れない。かといって、侵略をただ黙って待つこともできない。代わりに、北を内部から弱体化させることを目指すべきだ。"
 KOR_spark_insurrection: "反乱点火"
 KOR_spark_insurrection_desc: "北の人民が自らを縛る鎖を断ち切り、[NKO.GetLeader]の残忍な独裁に対して起ち上がる時が来た！"
 KOR_raise_tensions: "緊張を高める"
 KOR_subversive_approach_lar: "破壊的アプローチ"
 KOR_subversive_approach_lar_desc: "北への全面戦争を宣言するリスクは取れない。かといって、侵略をただ黙って待つこともできない。代わりに、北を内部から弱体化させることを目指すべきだ。"
 KOR_intensify_propaganda: "プロパガンダの強化"
 KOR_intensify_propaganda_desc: "北の人々、特に朝鮮人民軍の兵士たちが、韓国の価値観に共感を抱けるよう、最大限努力しなければならない。"
 KOR_raise_tensions_desc: "独裁体制は一夜にして築けるものではない。権威主義的支配への道を切り開くためには、まず韓国社会における緊張を高めていく必要がある。北朝鮮、外国人移民、左翼、政府批判者などに対する敵意を煽ることで、鉄の拳で支配する強権指導者の復活に向けた世論を準備させることができる。"
 KOR_clamp_down_on_political_activism: "政治活動の取り締まり"
 KOR_clamp_down_on_political_activism_desc: "政治活動家は限られた国家資源に対して絶え間ない圧力ををかける。中でも最も厄介な要素は、国家による嫌がらせの対象として取り除かれるべきだ。"
 KOR_impose_martial_law: "戒厳令の布告"
 KOR_impose_martial_law_desc: "危機の雰囲気が高まる中、戒厳令を宣言することによって支配を強化することができる。これにより「一時的に」通常の政治運営を停止することが可能となる。"
 KOR_muzzle_the_media: "報道の封じ込め"
 KOR_muzzle_the_media_desc: "独立系報道機関は政府の成果を否定し、我々にとっての障害となっている。こうした報道機関に対して圧力をかけ、我々の真実を報道させる必要がある。"
 KOR_favor_armed_forces: "軍を優遇"
 KOR_favor_armed_forces_desc: "武力の独占こそが権力を維持する唯一の手段であり、軍は独裁体制の必要な要である。さらに、自らを指揮する政治家への不信を募らせた軍が、軍事クーデターによって支配者を打倒することにためらいを感じない例は、歴史上数多く存在する。"
 KOR_favor_the_nis: "NISを優遇"
 KOR_favor_the_nis_desc: "情報機関はあらゆる独裁体制にとって重要な要素である。彼らの支援なしには、指導者は国民と政府内部の両方に潜む脅威に対して完全に安全であると感じることはできない。朴正煕が当時の中央情報部に暗殺された事実は、NISの敵意を買うことがいかに危険であるかを示している。"
 KOR_install_the_yusin_dictatorship: "維新独裁体制の導入"
 KOR_install_the_yusin_dictatorship_desc: "大韓民国を朴正煕が設計した統治体制、すなわち内外の脅威から国家を守るための独裁体制に戻す時が来た。"
 KOR_ban_demonstrations: "デモの取り締まり"
 KOR_ban_demonstrations_desc: "維新独裁体制の復活に反発を抱く者が現れるのは避けられない。そのような破壊的感情が密かに抱かれているだけなら、我々の権力掌握に影響はないだろう。しかし、公の抗議を通じてこれらの危険思想を広めようとする試みに対しては、断固として対応しなければならない。"
 KOR_increase_surveillance: "監視の強化"
 KOR_increase_surveillance_desc: "新たな体制を守るためには、国民に対する監視を強化し、脅威となる可能性を持つ潜在的な要素を事前に特定しなければならない。"
 KOR_imprison_leftists: "左翼の粛清"
 KOR_imprison_leftists_desc: "左派的傾向を持つ者たちは、今なお官僚機構内に残存している。彼らが我々の支配体制を弱体化させる前に、彼らを追い詰め、粛清しなければならない。"
 KOR_middle_power_diplomacy: "中堅国外交"
 KOR_middle_power_diplomacy_desc: "韓国の外交政策は、大国と小国の間、また両極化した国際的立場の間に位置する中堅国としての地位に基づいて展開されている。この中堅国外交は、しばしば対立関係にある国家との友好関係を築くことを可能にしてきた。だが、敵対的な国家間で複数のバランスを維持し続けられるかは依然として不透明である。"
 KOR_bridging_eurasia: "ユーラシアの架け橋"
 KOR_bridging_eurasia_desc: "韓国は歴史的にユーラシア大陸全域で商業的、文化的、外交的関係の構築に努め、その国際的重要性を示すものとして、ヨーロッパへの影響力を拡大してきた。これらの努力は今後も間違いなく続けられるだろう。"
 KOR_rapprochement_with_russia: "ロシアとの関係改善"
 KOR_rapprochement_with_russia_desc: "冷戦時代、ソ連との関係は緊張していたが、1990年代以降、韓国とロシアは商業的関係を通じて徐々に関係を温めてきた。"
 KOR_satellite_assistance: "衛星支援"
 KOR_satellite_assistance_desc: "我が国の衛星計画はロシアの専門知識によって大きく恩恵を受ける可能性がある。スプートニクの歴史的成功が、ロシアの宇宙開発能力を裏付けている。"
 KOR_russian_energy: "ロシアのエネルギー"
 KOR_russian_energy_desc: "ロシアの石油と天然ガスの埋蔵量は、世界にとって重要なエネルギー源である。ロシアへのパイプラインを開発することで、我々は国民の間で高まるエネルギー需要を満たすことができるようになるだろう"
 KOR_a_land_bridge_to_europe: "ヨーロッパへの陸橋"
 KOR_a_land_bridge_to_europe_desc: "ロシアとの関係をさらに深めることで、ユーラシア大陸全域における韓国の影響力の拡大は強固なものになるだろう。"
 KOR_czech_investments: "チェコへの投資"
 KOR_czech_investments_desc: "韓国企業によるチェコ産業への投資を促進することで、我々はヨーロッパにおいて経済的および外交的な足場を得ることができるだろう。"
 KOR_british_military_exercises: "イギリスとの軍事演習"
 KOR_british_military_exercises_desc: "イギリスは長年にわたって大韓民国の親しい友人である。両軍が合同訓練を行うことで、相互運用性が高まり、軍隊の存在をアピールすることができるだろう。"
 KOR_lessons_from_germany: "ドイツからの教訓"
 KOR_lessons_from_germany_desc: "ドイツは我々のような冷戦下の分断を経験し、平和的統一を実現した数少ない国の一つである。ドイツの経験から学ぶことで、朝鮮半島の統一に向けた貴重な教訓を得ることができる。"
 KOR_kic_europe: "ヨーロッパ・韓国科学技術交流"
 KOR_kic_europe_desc: "我々の研究者がEUの欧州研究会議の研究者と知識やアイデアを交換することで、双方の技術的能力が向上することが期待される。"
 KOR_turn_to_the_middle_east: "中東に目を向ける"
 KOR_turn_to_the_middle_east_desc: "韓国は長年にわたり中東との関係を築いてきた。不安定な地域状況にもかかわらず、韓国は中東を多くの可能性を秘めた地域として捉えている。"
 KOR_cautious_optimism: "慎重な関与"
 KOR_cautious_optimism_desc: "大韓民国は伝統的にイスラエルよりもアラブ諸国との関係が深く、特に1970年代にはイスラエルとの関係は冷え込んでいた。しかし近年では、両国間の経済的交流が急速に拡大している。韓国とイスラエルの間で慎重な再関与を図る時が来たのかもしれない。"
 KOR_a_free_trade_agreement: "自由貿易協定"
 KOR_a_free_trade_agreement_desc: "イスラエルとの貿易協定に署名することで、エネルギー、輸送、農業、サイバーなどの分野で我が国の企業がイスラエル市場にアクセスできるようになるだろう。"
 KOR_iron_dome: "アイアンドーム"
 KOR_iron_dome_desc: "イスラエルのアイアンドームは世界で最も先進的な防空システムの一つである。これを模倣することで、北の能力に対抗するための自国防空システムの強化が可能となる。"
 KOR_technological_cooperation: "技術協力"
 KOR_technological_cooperation_desc: "韓国と同様に、イスラエルも経済の中心として高度技術を追求している。イスラエルとの技術協力を通じて、我が国の技術開発を後押しすることができる。"
 KOR_one_heart_one_soul: "一心同体"
 KOR_one_heart_one_soul_desc: "大韓民国とイランは歴史的に「韓国・イラン一心同体」と称される極めて緊密な関係を築いてきた。国際的な緊張にもかかわらず、我々はこの長く実りあるパートナーシップを継続することに尽力している。"
 KOR_increase_trade_volume: "貿易量の増加"
 KOR_increase_trade_volume_desc: "すでに少なくない両国間の貿易量をさらに増加させることで、双方にとっての利益が得られ、緊密な友好関係をさらに固めるだろう。"
 KOR_iranian_infrastructure_projects: "イランインフラ計画"
 KOR_iranian_infrastructure_projects_desc: "イランのインフラは投資を必要としており、韓国企業はその開発を支援するために必要な資本と専門知識を持っている。"
 KOR_education_exchanges: "教育交流"
 KOR_education_exchanges_desc: "教育交流を行うことで、両国民間の人的接触が強まり、イランの社会経済的発展に貢献するのを助けるだろう。"
 KOR_engage_the_arabs: "アラブとの関係強化"
 KOR_engage_the_arabs_desc: "韓国はアラブ世界において多くの商業的関係を築いており、その関係を基盤として輸出市場をさらに拡大していくことが可能である。"
 KOR_export_military_hardware: "軍事装備の輸出"
 KOR_export_military_hardware_desc: "アラブ諸国は世界有数の武器輸入国である。アラブ諸国との防衛契約を獲得することは、韓国経済にとって大きな利益となるだろう。"
 KOR_the_largest_shipyard_in_the_world: "世界最大の造船所"
 KOR_the_largest_shipyard_in_the_world_desc: "サウジアラビアは自国領内に世界最大の造船所を建設するため、韓国企業との提携に関心を示している。この合弁事業は我々の企業にとって極めて有利なものとなるだろう。"
 KOR_trade_with_the_gcc: "湾岸協力会議との貿易"
 KOR_trade_with_the_gcc_desc: "アラブ諸国で最も統合された経済圏である湾岸協力会議との協定を結ぶことで、韓国の中東輸出の範囲を大幅に拡大することができる。"
 KOR_peace_in_east_asia: "東アジアの平和を保証する"
 KOR_peace_in_east_asia_desc: "中国とアメリカの狭間でますます揺さぶられる中で、韓国は大国政治の単なる駒になることを拒否し、可能な限り自国の利益を追求し、独自の力を持つ国として外交政策を展開しようと努めている。"
 KOR_improve_relations_with_china: "中国との関係改善"
 KOR_improve_relations_with_china_desc: "地域最大の国であり、重要な貿易相手国として、中国は我々が無視できない国である。"
 KOR_hallyu_in_china: "中国における韓流"
 KOR_hallyu_in_china_desc: "韓国のドラマやポップミュージックなどの大衆文化を中国に広めることで、両国民の文化的なつながりを深め、さらなる交流を促進するのを助けるだろう。"
 KOR_trading_partners: "貿易パートナー"
 KOR_trading_partners_desc: "中国の巨大市場は我々の企業にとって非常に魅力的な存在である。両国間の貿易を促進することで、韓国企業が中国でより大きな足場を得るのを助けるべきである。"
 KOR_military_exchanges: "軍事交流"
 KOR_military_exchanges_desc: "将校交流と軍事ホットラインは、我が軍と中国軍との間での軍事的衝突のリスクを減らすことができる重要な信頼醸成措置である。しかし、批評家は、これらの措置が中国の軍事行動に効果的に対応する能力を損なうと主張している。"
 KOR_a_shared_history: "共有された遺産"
 KOR_a_shared_history_desc: "韓国と同様に、中国も日本帝国主義によって甚大な被害を受けてきた。日本による共有された抑圧を強調することで、両国の絆をさらに深めることができる。"
 KOR_china_supports_the_south: "中国の韓国支援"
 KOR_china_supports_the_south_desc: "中国との関係を十分に改善し、アメリカと日本からの自立を示した今、北朝鮮への支援を終了するという中国側の意志を引き出す可能性が高まっている。"
 KOR_eternal_allies: "永遠の同盟国"
 KOR_eternal_allies_desc: "半世紀以上にわたり、大韓民国とアメリカ合衆国は揺るぎない同盟関係を築いてきた。北朝鮮の脅威と、共有する価値観は、米韓同盟の基盤である。良好な関係を損なってこのパートナーシップを危険にさらすことは賢明ではないだろう。"
 KOR_revisit_historical_grievances: "歴史的恨みの再主張"
 KOR_revisit_historical_grievances_desc: "我々は、日本が我が国を植民地化し、その後の搾取と抑圧によって我々が被った犯罪を忘れてはならない。彼らが真に過去の行為に対して償わない限り、正常な外交関係を築くことはできないことを日本人に思い出させる必要がある。"
 KOR_demand_reparations: "賠償の要求"
 KOR_demand_reparations_desc: "日本による犯罪の生存者とその支援者たちは、日本からの賠償を求め続けている。我々は自国民の正当な要求を支持すべきである。"
 KOR_defend_our_claims: "我々の主張を防衛"
 KOR_defend_our_claims_desc: "日本の主張にもかかわらず、独島は韓国の領土であり、我が軍は外部からの侵略に対してこれを守る準備ができている。"
 KOR_economic_showdown: "景気減速"
 KOR_economic_showdown_desc: "もうたくさんだ。日本人が我が国に対する犯罪を認めるまでは、我々は日本人と普段通りのビジネスを続けることはできない。我々はどんな手段を使っても、彼らのやり方が誤っていることを示さなければならない。"
 KOR_draw_closer_to_japan: "日本への接近"
 KOR_draw_closer_to_japan_desc: "日本が半島から撤退し、帝国主義的野心を放棄してから何十年も経った。我々は長年の宿敵と和解を目指すべきである。"
 KOR_step_up_military_exercises: "軍事演習の強化"
 KOR_step_up_military_exercises_desc: "北朝鮮の脅威を過小評価してはならない。南北関係に与える影響にかかわらず、北朝鮮の侵攻に備えた万全の準備を整える必要がある。"
 KOR_improve_economic_relations: "経済関係の強化"
 KOR_improve_economic_relations_desc: "日本は既に我が国にとって重要な商業パートナーである。この両国の活力ある経済関係をさらに強化し促進すべきである。"
 KOR_intelligence_cooperation: "情報協力"
 KOR_intelligence_cooperation_desc: "大韓民国と日本が北の共通の敵の軍事能力について互いに把握しておくことは極めて重要である。"
 KOR_strengthen_anti_northern_coalition: "反北朝鮮連合の強化"
 KOR_strengthen_anti_northern_coalition_desc: "アメリカと日本との結びつきが強化された今、三つの緊密な同盟国からなる反北朝鮮連合は、北からの攻撃に対してより効果的に抵抗できるだろう。"
 KOR_support_the_self_defense_forces: "相互防衛条約への署名"
 KOR_support_the_self_defense_forces_desc: "日韓関係はかつてないほど強固なものとなっている。国内の声高な少数派の抗議にもかかわらず、東京との防衛条約を通じて友好関係を確実なものとすべきである。"
 KOR_distance_from_china: "中国との距離を置く"
 KOR_distance_from_china_desc: "中国は東アジアの地域秩序に対する最大の脅威である。この台頭する覇権国家と緊密な関係を維持する余裕はない。"
 KOR_revisit_the_alliance: "同盟の見直し"
 KOR_revisit_the_alliance_desc: "何十年もの間、北朝鮮の侵略に対する誇張された恐怖が、韓国をアメリカへの依存関係に追い込んできた。我々は彼らの保護のために支払うことを強制され、兵士たちの無礼な行動を耐え忍び、アメリカに支援された独裁者による残虐行為に苦しめられてきた。韓国はこの一方的で新帝国主義的な関係をもはや容認しないだろう。"
 KOR_secure_wartime_control: "戦時作戦統制権の確保"
 KOR_secure_wartime_control_desc: "朝鮮戦争以来、アメリカは北朝鮮と戦争になった場合の我が国軍の作戦統制権を握ってきた。これは主権国家である大韓民国にとって容認できない。たとえそれが戦争が勃発した場合、米韓同盟の有効性が低下することを意味するとしても。"
 KOR_wind_down_the_us_presence: "アメリカとの合同演習の縮小"
 KOR_wind_down_the_us_presence_desc: "アメリカとの軍事演習は、北朝鮮を不必要に挑発する以外に大きな目的を持たない。この軍事演習の規模縮小を推進すべきである。"
 KOR_korean_security_in_korean_hands: "韓国の安全保障は韓国人の手で"
 KOR_korean_security_in_korean_hands_desc: "外部大国による干渉からの韓国の自主性と独立を宣言する時が来た。半島の運命はワシントンや、北京でもモスクワでもなく、韓国人自身の手に委ねられるべきである。大国が手を引いてこそ、我々は民族の分断を自らの手で解決し、統一へと進むことができる。"
 KOR_southern_focus: "南への注力"
 KOR_southern_focus_desc: "南アジアおよび東南アジアは、世界で最も急速に発展している国々が集まる地域である。韓国が国際舞台で存在感を発揮するためには、これら二地域との関係強化が不可欠である。"
 KOR_overtures_to_asean: "ASEANへの申請"
 KOR_overtures_to_asean_desc: "EUほど統合されてはいないものの、ASEANは依然として世界で数少ない重要な地域ブロックの一つである。ASEANとの関係を強化することは、地域への参入を促進するのに役立つだろう。"
 KOR_support_development: "開発支援"
 KOR_support_development_desc: "ベトナムやフィリピンといった東南アジアの発展途上国は、韓国からの開発援助を積極的に受け入れている。"
 KOR_asean_mediation: "ASEANの仲介"
 KOR_asean_mediation_desc: "ASEANは公平性と対立勢力間のバランス調整を誇りとしている。したがって、ASEANは仲介者として南北朝鮮間の和解を促進するのを助けるのに適している。"
 KOR_two_tigers: "二頭の虎"
 KOR_two_tigers_desc: "虎は韓国とインドの双方において、重要な文化的象徴である。また両国とも、世界有数の新興経済国として急成長を遂げており、協力を最大化することは理にかなっている。"
 KOR_national_highways: "国家高速道路"
 KOR_national_highways_desc: "インドの広大な国土は依然としてインフラによる連結が不十分である。韓国の建設企業の技術力は、この問題の改善に役立つだろう。"
 KOR_smart_phone_manufacturing: "スマートフォン製造"
 KOR_smart_phone_manufacturing_desc: "インドは技術分野における主要プレイヤーになることを目指しており、我々にはその分野で提供できる専門知識がある。"
 KOR_promote_korean_defense_companies: "韓国防衛企業の促進"
 KOR_promote_korean_defense_companies_desc: "南および東南アジア諸国の軍隊は、多様化する安全保障上の脅威に直面している。彼らは韓国製の武器を熱望する、有望な顧客となるだろう。"
 KOR_engage_with_africa: "アフリカへの関与"
 KOR_engage_with_africa_desc: "アフリカは韓国の東アジア周辺とは地理的に離れているものの、資源、影響力、国際任務への参加を通じた評価向上など、国際的地位の観点から多くの機会を提供してくれる大陸である。"
 KOR_a_responsible_power: "責任ある大国"
 KOR_a_responsible_power_desc: "韓国はアフリカに対する外交方針において、国際社会における責任ある大国としての姿勢を貫く。利益や狭い自己中心的な目標よりも、相互利益、開発、持続可能性を重視する。"
 KOR_development_assistance: "開発援助"
 KOR_development_assistance_desc: "他の東アジア諸国と同様に、韓国の20世紀における変革の経験は、現在および過去の政策立案者に開発の重要性を確信させてきた。"
 KOR_ethical_investments: "倫理的投資"
 KOR_ethical_investments_desc: "投資は監視や制限なしに行われてはならない。環境破壊、住民の強制移住、生活水準の低下などは決して容認されない。"
 KOR_corporate_interests: "企業利益"
 KOR_corporate_interests_desc: "韓国の財閥は国家の成功物語の中心的存在である。アフリカとの関係においても、国家と大企業の緊密な関係を継続することが賢明だろう。"
 KOR_peacekeeping_contributions: "平和維持活動への貢献"
 KOR_peacekeeping_contributions_desc: "平和維持任務に貢献することにより、韓国が国際舞台で重要な大国としての役割を果たす意思を示すだけでなく、韓国軍が必要とする経験を積むことにもつながる。"
 KOR_anti_piracy_operations: "海賊対策作戦"
 KOR_anti_piracy_operations_desc: "アデン湾は重要な航路であり、世界最大の海賊多発地域である。韓国海軍のパトロールは、国際社会および韓国の国際的評価のために、この航路の安全を確保するのに役立つだろう。"
 KOR_establish_manufacturing_plants: "製造工場の設立"
 KOR_establish_manufacturing_plants_desc: "迅速かつ戦略的な工業化こそが、開発を成功させる唯一の道である。この過程に伴うかもしれない副次的な悪影響よりも、最終的な成果を重視する。"
 KOR_land_acquisitions: "土地取得"
 KOR_land_acquisitions_desc: "比較的小さな国である韓国は、特に食料生産のための土地不足に苦しんでいる。アフリカ諸国と土地確保の交渉を行うことは、地域社会の生活を脅かす可能性があるものの、韓国の長期的な未来を確保するのに役立つだろう。"
 KOR_improve_our_standing: "地位の向上"
 KOR_improve_our_standing_desc: "アフリカ大陸での行動を通じて、我々はこの地域における評判を高め、それによってもたらされる多くの利益を得ることができる。"
 KOR_extend_our_influence: "影響力の拡大"
 KOR_extend_our_influence_desc: "国際的な影響力は弱小国に迎合することからではなく、韓国がより弱い国家に対する支配力を強めることによって得られる。我々の取り組みは、アメリカ、ヨーロッパ、中国、ロシアが競い合うこの大陸において、有意な足場を築くという目標をさらに前進させている。"
 f16_upgrades: "F-16のアップグレード"
 f16_upgrades_desc: "ロッキード・マーティンは韓国空軍のF-16艦隊をF-16V標準にアップグレードし、空軍の主要戦闘機の状況認識を改善した。"
 KOR_smart_navy: "賢明な海軍"
 KOR_smart_navy_desc: "韓国海軍は、柔軟性、機敏性、適応性を高めるために、最先端技術とITベースのシステムを利用している。"
 KOR_idea_women_in_the_special_forces: "特殊部隊の女性"
 KOR_idea_women_in_the_special_forces_desc: "軍事改革後、特殊部隊を含む韓国軍の全ての役職は、必要な要件を満たす限り、女性にも開かれている。"
 KOR_SOF_focus: "精鋭特殊部隊"
 KOR_SOF_focus_desc: "韓国特殊作戦部隊の訓練と装備を改善するための厳格な努力は、韓国陸軍特殊戦司令部の下にある部隊を世界で最も効果的なものの一部にするのに役立った。"
 KOR_smart_army: "スマート陸軍"
 KOR_smart_army_desc: "ウォーリアー・プラットフォーム計画を通じて、韓国陸軍は各個々の韓国兵士に最先端技術を提供することに成功し、単一の歩兵でさえ効果的な戦闘力として機能することを可能にした。これは、兵員数が減少しても、我が軍がいかなる敵対勢力にも決定的に対応できることを意味する。"
 KOR_conscientious_objectors: "良心的兵役拒否者"
 KOR_conscientious_objectors_desc: "毎年何百人もの韓国人男性が、宗教的信念や他の個人的理由のために軍隊での服務を拒否する。これらの良心的兵役拒否者は18ヶ月間投獄され、社会復帰後しばしば汚名を着せられる。一部の良心的兵役拒否者は、軍隊における性的少数派への差別、特に軍刑法第92条6項の下での差別に抗議するLGBTQ+個人である。"
 KOR_conscientious_objectors1_desc: "毎年何百人もの韓国人男性が、宗教的信念や他の個人的理由のために軍隊での服務を拒否する。良心的兵役拒否者はかつて服務拒否のために罰せられていたが、政府は彼らが信念と矛盾しない代替方法で服務することを可能にする法律を制定した。一部の良心的兵役拒否者は、軍隊における性的少数派への差別、特に軍刑法第92条6項の下での差別に抗議するLGBTQ+個人である。"
 KOR_conscientious_objectors2_desc: "毎年何百人もの韓国人男性が、宗教的信念や他の個人的理由のために軍隊での服務を拒否する。これらの良心的兵役拒否者は18ヶ月間投獄され、社会復帰後しばしば汚名を着せられる。"
 KOR_conscientious_objectors3_desc: "毎年何百人もの韓国人男性が、宗教的信念や他の個人的理由のために軍隊での服務を拒否する。良心的兵役拒否者はかつて服務拒否のために罰せられていたが、政府は彼らが信念と矛盾しない代替方法で服務することを可能にする法律を制定した。"
 KOR_improved_labor_protections: "改善された労働保護"
 KOR_improved_labor_protections_desc: "わずかに高い労働保護は、雇用主に対する労働組合の交渉力を高めた。"
 KOR_improved_labor_protections2_desc: "大幅に高い労働保護は、雇用主に対する労働組合の交渉力を高めた。"
 KOR_reduced_labor_protections: "削減された労働保護"
 KOR_reduced_labor_protections_desc: "わずかに削減された労働保護は、雇用主に対する労働組合の交渉力を弱めた。"
 KOR_reduced_labor_protections2_desc: "大幅に削減された労働保護は、雇用主に対する労働組合の交渉力を弱めた。"
 KOR_fair_economy: "公平な経済"
 KOR_fair_economy_desc: "我々の改革のおかげで、財閥の影響力は十分に弱体化された。その空白を埋める存在として、中小企業に力を与えることができる。"
 KOR_liberated_economy: "解放された経済"
 KOR_liberated_economy_desc: "財閥の不当な影響力から国家を解放した今、労働組合に力を与え、国家運営においてより大きな役割を果たすことができる。"
 NKO_kaesong_industrial_park: "開城工業団地"
 NKO_kaesong_industrial_park_desc: "開城工業団地は南北協力と再統一の将来展望の重要な象徴である。その間、北朝鮮政府に重要な外貨源を提供する。"
 KOR_kaesong_industrial_park: "開城工業団地"
 KOR_kaesong_industrial_park_desc: "開城工業団地は南北協力と再統一の将来展望の重要な象徴である。その間、韓国企業に有用な安価な労働力の源を提供する。"
 KOR_national_security_law: "国家保安法"
 KOR_national_security_law_desc: "国家保安法の述べられた目的は、北朝鮮の破壊活動から韓国国家を守ることである。しかし、表現、意見、結社の自由に対する制約のために広く批判されてきた。非常に物議を醸す状況下で、多くの個人が北朝鮮に過度に同情的と見なされた意見を表明したとして法律の下で起訴されてきた。"
 KOR_national_assembly_deadlocked: "国会: 膠着"
 KOR_national_assembly_deadlocked_desc: "二大政党のどちらも過半数を保持していないため、国会は行き詰まっている。小規模政党が法案通過の鍵を握っており、政府は彼らの支持を確保するために重要な政治力を費やさなければならないだろう。"
 KOR_national_assembly_conservative: "国会: 保守派有利"
 KOR_national_assembly_conservative_desc: "主要保守政党が国会で過半数を保持している。これは保守的課題の追求を容易にするが、大企業を制約し、徴兵制と諜報機関を改革し、または北朝鮮との和解を促進する政策を制定することは不可能だろう。"
 KOR_national_assembly_liberal: "国会: リベラル派有利"
 KOR_national_assembly_liberal_desc: "主要リベラル政党が国会で過半数を保持している。これはリベラルな課題の追求を容易にするが、労働組合を制約し、大企業を支援し、または北朝鮮との対決を促進する政策を制定することは不可能だろう。"
 KOR_politicized_spy_agency: "諜報機関の政治化"
 KOR_politicized_spy_agency_desc: "北朝鮮との韓国の緊迫した関係を考えると、国の諜報機関は歴史的に相当な権力を与えられてきた。外部および国内安全保障の両方を担当しているため、NISはしばしば北朝鮮の脅威を封じ込めるために必要と見なすことを達成するために、韓国政治に秘密裏に干渉してきた。"
 KOR_politicized_spy_agency1_desc: "北朝鮮との韓国の緊迫した関係を考えると、国の諜報機関は歴史的に相当な権力を与えられてきた。外部および国内安全保障の両方を担当しているため、NISはしばしば北朝鮮の脅威に対する国家安全保障を維持するためと称して、韓国政治に秘密裏に介入してきた。これは時には、リベラル派を犠牲にして韓国保守派を支援するために機関の広範な資源を使用することを含んでいた。"
 KOR_politicized_spy_agency2_desc: "北朝鮮との韓国の緊迫した関係を考えると、国の諜報機関は歴史的に相当な権力を与えられてきた。外部および国内安全保障の両方を担当しているため、NISはしばしば北朝鮮の脅威に対する国家安全保障を維持するためと称して、韓国政治に秘密裏に介入してきた。これは時には、リベラル派を犠牲にして韓国保守派を支援するために機関の広範な資源を使用することを含んでいた。"
 KOR_politicized_spy_agency3_desc: "北朝鮮との韓国の緊迫した関係を考えると、国の諜報機関は歴史的に相当な権力を与えられてきた。外部および国内安全保障の両方を担当しているため、NISはしばしば北朝鮮の脅威に対する国家安全保障を維持するためと称して、韓国政治に秘密裏に介入してきた。これは時には、リベラル派を犠牲にして韓国保守派を支援するために機関の広範な資源を使用することを含んでいた。"
 KOR_politicized_spy_agency4_desc: "北朝鮮との韓国の緊迫した関係を考えると、国の諜報機関は歴史的に相当な権力を与えられてきた。外部および国内安全保障の両方を担当しているため、NISはしばしば北朝鮮の脅威に対する国家安全保障を維持するためと称して、韓国政治に秘密裏に介入してきた。これは時には、リベラル派を犠牲にして韓国保守派を支援するために機関の広範な資源を使用することを含んでいた。"
 KOR_politicized_spy_agency5_desc: "北朝鮮との韓国の緊迫した関係を考えると、国の諜報機関は歴史的に相当な権力を与えられてきた。外部および国内安全保障の両方を担当しているため、NISはしばしば北朝鮮の脅威に対する国家安全保障を維持するためと称して、韓国政治に秘密裏に介入してきた。これは時には、リベラル派を犠牲にして韓国保守派を支援するために機関の広範な資源を使用することを含んでいた。"
 KOR_de_facto_two_party_system: "事実上の二大政党制"
 KOR_de_facto_two_party_system_desc: "韓国は混合議員選挙制度を保持しているが、歴史的に政治は事実上二大政党によって支配されてきた。小規模政党は比例代表リストを通じて議席を確保することに成功したが、二大政党に挑戦するほどの影響力を得たことはない。一部は現状維持、あるいは存在する少数のPR議席の除去さえ主張するが、他者は二大政党の支配が政治的二極化を悪化させ、韓国の政治的発展を停滞させたと主張している。"
 KOR_two_party_system: "二大政党制"
 KOR_two_party_system_desc: "韓国が比例代表制を廃止した今、二大韓国政党の一つが国会で過半数を確保することが容易になった。これはおそらく安定性を高めたが、一部はこれが政治的妥協を犠牲にし、右派と左派の間のイデオロギー的分裂を悪化させたと主張している。"
 KOR_multi_party_system: "多党制"
 KOR_multi_party_system_desc: "国会における比例代表制の拡大は、以前は小規模だった政党の重要性を高め、新しいダイナミックな思考による韓国政治活性化への希望をもたらした。"
 KOR_inclusive_korea: "包括的韓国"
 KOR_inclusive_korea_desc: "性別、人種、宗教差別は歴史的に平等主義的な韓国社会の創造を妨げてきた。この差別につながる偏見を完全に排除することは不可能であるが、韓国政府、ひいては社会を可能な限り包摂的にするよう努めることができる。"
 KOR_inclusive_korea1_desc: "性別、人種、宗教差別は歴史的に平等主義的な韓国社会の創造を妨げてきた。この差別につながる偏見を完全に排除することは不可能であるが、韓国政府、ひいては社会を可能な限り包摂的にするよう努めることができる。"
 KOR_entrepreneurs_supported: "起業家支援"
 KOR_entrepreneurs_supported_desc: "我々は、若者たちの持つ起業精神を最大限に活かさねばならない。それは既存企業での革新でも、野心的なスタートアップにおける挑戦でも構わない。若者が必要とするあらゆる支援を提供し、革新を後押しすべきである。"
 KOR_aggressive_approach: "攻撃的北朝鮮政策"
 KOR_aggressive_approach_desc: "戦争は避けられない。北が後で攻めてくるのを待つよりも、今我々の主導で戦う方が良い。"
 KOR_russian_satellites: "ロシア衛星援助"
 KOR_russian_satellites_desc: "ロシアの援助により、我々の宇宙計画は少なくない後押しを受けるだろう。"
 KOR_PER_education_exchanges: "韓国・イラン教育交流"
 KOR_PER_education_exchanges_desc: "イランの重要なパートナーである大韓民国との教育交流は、我が国の学習を促進するのに役立った。"
 KOR_CHI_exchange: "韓中軍事交流"
 KOR_CHI_exchange_desc: "我が軍と中国人民解放軍の間の軍事交流は両国間の関係を改善したが、両国間の武力紛争の場合に中国に対して効果的に遂行する我が軍の能力にわずかな影響を与えるだろう。"
 KOR_dokdo_fortified: "独島の要塞化"
 KOR_dokdo_fortified_desc: "日本の主張にもかかわらず、独島は韓国の領土であり、我が軍は外部からの侵略に対してこれを守る準備ができている。"
 KOR_JAP_trade_war: "日韓貿易戦争"
 KOR_JAP_trade_war_desc: "もうたくさんだ。日本人が我が国に対する犯罪を認めるまでは、我々は日本人と普段通りのビジネスを続けることはできない。我々はどんな手段を使っても、彼らのやり方が誤っていることを示さなければならない。"
 KOR_anti_dprk_coalition: "反DPRK連合"
 KOR_anti_dprk_coalition_desc: "肩を並べて立ち、大韓民国、日本、アメリカ合衆国は、平壌によるいかなる攻撃的行動をも撃退する準備ができている。"
 KOR_wartime_control: "アメリカの戦時統帥権"
 KOR_wartime_control_desc: "北朝鮮との戦争の場合、我が軍に対する作戦統制権は米軍に移管されなければならない。これは韓国の主権を制限するが、北からの侵略に対応する米韓同盟の有効性を保証する。"
 KOR_wartime_control1_desc: "北朝鮮との戦争の場合、我が軍に対する作戦統制権は米軍に移管されなければならない。これは韓国の主権を制限するが、北からの侵略に対応する米韓同盟の有効性を保証する。"
 KOR_development_assistance_idea: "韓国開発援助"
 KOR_development_assistance_idea_desc: "韓国政府はこの国の開発を促進するために助成金と融資を提供した。"
 KOR_neo_colonialism: "新植民地主義"
 KOR_neo_colonialism_desc: "アフリカにおける我々の土地収奪は新植民地主義の非難につながったが、我が国の資源安全保障を確保するためにできることをしなければならない。"
 KOR_chaebol_dependence: "チェボルへの依存"
 KOR_chaebol_dependence_desc: "韓国の大規模産業コングロマリットである財閥は、共和国の経済発展において重要な役割を果たしてきた。この歴史は政府高官と財閥が密接な関係を共有することにつながり、排除するのが難しい汚職と縁故主義をもたらした。"
 KOR_chaebol_dependence1_desc: "韓国の大規模産業コングロマリットである財閥は、共和国の経済発展において重要な役割を果たしてきた。この歴史は政府高官と財閥が密接な関係を共有することにつながり、排除するのが難しい汚職と縁故主義をもたらした。"
