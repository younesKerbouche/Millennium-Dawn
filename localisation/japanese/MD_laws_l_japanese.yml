l_japanese:
 Internal_politics: "内政"
 national_status: "国内統計と内部派閥"
 national_status_desc: "我が国の重要な経済統計である。"
 internal_factions: "内部派閥"
 internal_factions_desc: "内部派閥は、国家の公共政策に多大な影響力を行使しようとする組織である。それぞれの内部派閥には様々な長所と短所が存在する。内部派閥を追放することは極めて難しく、大量の政治力を必要とする。"
 government_budget: "政府支出"
 social_reforms: "社会権"
 political_reforms: "政策"
 economic_cycles: "景気循環"
 depression: "恐慌"
 depression_desc: "恐慌は異常で極端な不景気の姿である。その継続する期間や、雇用・信用供与・製造業生産量の異常な激減などから不景気の性格が特徴づけられる。大量の倒産、インフレーション、銀行破綻は国民がパニックに陥る原因となり、その結果、混乱の終息を公約に掲げる過激派政治団体の台頭を許すことになる。"
 recession: "景気後退"
 recession_desc: "一般的に景気後退は支出が大幅に減少したときに発生する。金融危機、対外的貿易ショック、負の供給ショック、バブル景気の崩壊といった様々な出来事によって引き起こされる可能性がある。通常の場合、政府は通貨供給量または政府支出の拡大や減税などの拡張的マクロ経済政策を採ることで、景気後退に対応している。"
 stagnation: "停滞"
 stagnation_desc: "経済の停滞とは長期にわたる緩慢とした経済成長のことで、通例として高い失業率を伴っている。"
 stable_growth: "安定的成長"
 stable_growth_desc: "国内経済は着実に成長している。"
 fast_growth: "急成長"
 fast_growth_desc: "国内経済は急成長している。"
 economic_boom: "好景気"
 economic_boom_desc: "国内経済は活性化している。"
 econ_cycle_upg_cost_TT: "\n§Hアップグレードコスト:§! $[?THIS.econ_cycle_upg_cost]§Hb§!"
 economic_cycle_TT: "－－経済を刺激するためには流動性を注入する必要がある。これは金利の引き下げや通貨供給量の拡大といった中央銀行の施策を経由して実行される－－政府による特別な経済刺激策も存在する。ただし、介入を強めすぎると将来的な経済バブルのリスクが高まる。\n"
 law_corruption_TT: "- 政治力を消費することで、我が国の政府から政治腐敗の根絶を始めることができ、透明で効率的な政府を創出することができる。"
 corruption: "政治腐敗度"
 paralyzing_corruption: "（10）政治的麻痺状態"
 paralyzing_corruption_desc: "我が国の腐敗は蔓延し、定着しており、組織的であり、規模と到達範囲において前例のないものである。"
 crippling_corruption: "（9）壊滅的な政治腐敗"
 crippling_corruption_desc: "我が国の腐敗は、社会のあらゆる部分を浸水させている。少数の不正な役人や政治家の活動ではない。これは組織犯罪に似ていて、共謀や泥棒政治的な闇商売を通じて調達の腐敗取引が発生する。"
 rampant_corruption: "（8）自由奔放な政治腐敗"
 rampant_corruption_desc: "我が国の腐敗は、行政、法の施行、保健医療、そして教育といった生活のあらゆる側面に影響を及ぼす重大な問題として蔓延している。この腐敗現象は公共統治の原形の中で強固に確立される、我が国の法制度の一般的な弱点の産物である。"
 unrestrained_corruption: "（7）節操のない政治腐敗"
 unrestrained_corruption_desc: "我が国は、広範囲にわたる固有の腐敗に長い間苦しんでいる。腐敗と闘う法的、制度的な枠組みが強力であるとしても、腐敗は公共および民間部門において深刻な問題のままである。ペイオフ、キックバック、政府の腐敗は日常生活の一部と見なされている。"
 systematic_corruption: "（6）組織的政治腐敗"
 systematic_corruption_desc: "我が国の腐敗は、法の執行の弱さ、監査の欠如、行動規範の欠如、政府活動の透明性の欠如、非効率的な官僚機構、政府の不寛容さと幅広い裁量権、国民の意識の欠如など、多くの要因の集まりである。"
 widespread_corruption: "（5）広範の政治腐敗"
 widespread_corruption_desc: "制度の問題か、権力者個人の問題かは意見が分かれるところだが、我が国では贈収賄や腐敗行為が蔓延している。"
 medium_corruption: "（4）中程度の政治腐敗"
 medium_corruption_desc: "メディアでの汚職事件の暴露と政治的関与の制限は、我が国の政治過程に対する国民の認識の低さを助長している。高官級の政治家、地方の管理者、公的資金を悪用した企業などが関与する汚職スキャンダルが繰り返されていることから、このような権力の乱用に対抗するための予防措置が確立されていないことが明らかになっている。"
 modest_corruption: "（3）そこそこの政治腐敗"
 modest_corruption_desc: "腐敗の認識は一般的に低いが、政党や企業は通常、最も不誠実で信頼できないと見なされている。ささいな腐敗は、他国ほど珍しいものではない。"
 slight_corruption: "（2）僅かな政治腐敗"
 slight_corruption_desc: "我が国では一般的に、腐敗の認識と発生が非常に低い。ささいな管理上の腐敗は、ほぼ存在しない。これは、公務員と接触している間、市民と企業が汚職に直面する可能性が低いことを意味する。ただし、個人的なつながり、贈答品、利益相反が、ある種の非伝統的な腐敗を表す問題領域であることを示している事例もある。"
 negligible_corruption: "（1）軽微な政治腐敗"
 negligible_corruption_desc: "我が国の法的で以前からある体制は腐敗と効率的に戦えるよう考えられており、政府機関は高い透明性、誠実さ、そして説明責任に特徴付けられている。腐敗の法水準の原因は有能な行政、市民と企業への良質かつ包括的なサービス、我々の社会と慣習においての開放と透明性の長い伝統、そして法制度への強い敬意にあると考えられている。"
 bureaucracy: "行政府"
 bureau_01: "[adm_spending_protest_title_1]"
 bureau_01_TT: "\n$$[?THIS.array_bureaucracy_spend^0]§Hb§!が行政府に充てられる。\n"
