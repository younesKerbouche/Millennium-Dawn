 education_budget: "教育予算"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_desc: "我が国の初等教育システムは、長年にわたり慢性的な資金不足に苦しんできた。これは教育の質だけでなく、若い世代の成長機会にも悪影響を及ぼしている。\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[?THIS.array_education_spend^0]§Hb§!が教育に支出されている。\n£education_budget_cost_factor_texticon 我々の§1教育支出§!は、保有する§1研究スロット§!の数により、§Y[?research_slot_modifier|.0%]§!増加している。\n"
 edu_02: "[edu_spending_protest_title_2]"
 edu_02_desc: "国民の初等および中等教育への長期的な投資は、明日の無限の可能性を切り開く鍵となる。全ての子どもたちに適切な人生のスタートを保障するため、全国の学校に最低限の資金を提供する必要がある。\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[?THIS.array_education_spend^1]§Hb§!が教育に支出されている。\n£education_budget_cost_factor_texticon  我々の§1教育支出§!は、保有する§1研究スロット§!の数により、§Y[?research_slot_modifier|.0%]§!増加している。\n"
 edu_03: "[edu_spending_protest_title_3]"
 edu_03_desc: "教育は基本的人権であり、より明るい未来への鍵である。全国のすべての子どもに平等な機会を保障するため、質の高い初等・中等教育への無償アクセスを提供する。\\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[?THIS.array_education_spend^2]§Hb§!が教育に支出されている。\n£education_budget_cost_factor_texticon  我々の§1教育支出§!は、保有する§1研究スロット§!の数により、§Y[?research_slot_modifier|.0%]§!増加している。\n"
 edu_04: "[edu_spending_protest_title_4]"
 edu_04_desc: "グローバリゼーションとデジタル技術の時代において、高等教育は経済の発展においてますます重要な役割を果たしている。若者が貴重なスキルや専門資格を平等に取得できる機会を確保するため、大学や高等教育機関への資金を増加させる。\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[?THIS.array_education_spend^3]§Hb§!が教育に支出されている。\n£education_budget_cost_factor_texticon  我々の§1教育支出§!は、保有する§1研究スロット§!の数により、§Y[?research_slot_modifier|.0%]§!増加している。\n"
 edu_05: "[edu_spending_protest_title_5]"
 edu_05_desc: "全ての子どもたちは、家庭の経済状況に関わらず、良質な無償教育を受ける権利がある。全ての国民に平等な出発条件を保障するため、国家予算による教育制度を導入する。この政策は各子どもの可能性を育み、平等な機会を持つ社会を形成する。\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[?THIS.array_education_spend^4]§Hb§!が教育に支出されている。\n£education_budget_cost_factor_texticon  我々の§1教育支出§!は、保有する§1研究スロット§!の数により、§Y[?research_slot_modifier|.0%]§!増加している。\n"
 health_budget: "保健予算"
 health_01: "[health_spending_protest_title_1]"
 health_01_desc: "政府は小規模な地域診療所に対して、限られた財政支援を提供している。これらの診療所では基本的な医療サービスを提供しているが、資源や専門的な治療は不足している。\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[?THIS.array_health_spend^0]§Hb§!が医療予算に充てられる。\n"
 health_02: "[health_spending_protest_title_2]"
 health_02_desc: "より広範囲な医療診療所ネットワークが国家予算の支援を受けており、大多数の国民が基本的な医療サービスを利用できるようになっている。これらの診療所は地域の診療所よりも多くのサービスを提供しているが、高度な医療設備は依然として不足している可能性がある。\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[?THIS.array_health_spend^1]§Hb§!が医療予算に充てられる。\n"
 health_03: "[health_spending_protest_title_3]"
 health_03_desc: "病院が医療予算の相当な部分を受け取るようになり、より専門的な治療やケアが可能になる。しかし、全ての治療が対象となるわけではなく、患者が依然として高額な自己負担を抱える場合がある。\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[?THIS.array_health_spend^2]§Hb§!が医療予算に充てられる。\n"
 health_04: "[health_spending_protest_title_4]"
 health_04_desc: "全ての国民に無償の緊急医療が保障されており、急病や事故による死亡率が低下している。日常的な治療には依然として費用が発生する場合があるものの、金銭的な理由で緊急医療が拒否されることはない。\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[?THIS.array_health_spend^3]§Hb§!が医療予算に充てられる。\n"
 health_05: "[health_spending_protest_title_5]"
 health_05_desc: "国家が幅広い医療サービスをカバーすることで、全ての国民が破産するような費用を負担せずに必要な医療ケアを受けられるようになっている。一部の専門的な治療には自己負担が必要な場合もあるが、一般的な医療サービスは誰でも利用可能である。\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[?THIS.array_health_spend^4]§Hb§!が医療予算に充てられる。\n"
 health_06: "[health_spending_protest_title_6]"
 health_06_desc: "全ての国民に包括的な医療保険が提供され、日常的な健康診断から専門的な治療まで幅広くカバーされている。予防医療、研究、先進的な医療技術に重点を置くことで、全ての人に最高水準のケアを保障している。\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[?THIS.array_health_spend^5]§Hb§!が医療予算に充てられる。\n"
 social_budget: "社会支出"
 social_01: "[social_spending_protest_title_1]"
 social_01_desc: "政府は最も弱い立場にある市民に対して、基本的な生存を支えるために最低限の財政支援を提供している。この補助金は限られており、主に基本的な必要性に対応するものとなっている。\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[?THIS.array_social_spend^0]§Hb§!が社会支出に充てられる。\n"
 social_02: "[social_spending_protest_title_2]"
 social_02_desc: "生活補助に加え、高齢者や障害者に対してわずかな年金が提供されている。これにより、これらの特定のグループの日常生活の困難が多少緩和されるが、支援は依然として最低限にとどまっている。\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[?THIS.array_social_spend^1]§Hb§!が社会支出に充てられる。\n"
 social_03: "[social_spending_protest_title_3]"
 social_03_desc: "国家は高齢者や障害者に対して、より包括的な年金制度を提供しており、彼らが質素ながらも安定した生活水準を維持できるよう保障している。この支援は、これらの層を極端な経済的困難から守ることを目的としている。\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[?THIS.array_social_spend^2]§Hb§!が社会支出に充てられる。\n"
 social_04: "[social_spending_protest_title_4]"
 social_04_desc: "政府は福祉制度を拡充し、失業手当、住宅支援、育児補助金などを含む幅広い社会支援制度を導入している。これにより、予期せぬ困難に対するより強固な保護が確立される。\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[?THIS.array_social_spend^3]§Hb§!が社会支出に充てられる。\n"
 social_05: "[social_spending_protest_title_5]"
 social_05_desc: "政府が失業手当、住宅支援、食料補助などの分野で強固な支援を提供することで、社会的セーフティネットがさらに拡大している。重点は、適切な生活水準を維持し、社会経済的な脆弱性に対する安全を提供することに置かれている。\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[?THIS.array_social_spend^4]§Hb§!が社会支出に充てられる。\n"
 social_06: "[social_spending_protest_title_6]"
 social_06_desc: "国家が国民の福祉において中心的な役割を担い、包括的なサービス、補助金、給付金を提供している。この制度は、単なる基本的な生計の維持にとどまらず、より高い生活水準とすべての人々に平等な機会を促進している。\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[?THIS.array_social_spend^5]§Hb§!が社会支出に充てられる。\n"
 crime_fighting: "治安"
 police_01: "[police_spending_protest_title_1]"
 police_01_desc: "我々の警察と情報機関は資金不足で、ほとんどの場合汚職や犯罪に見て見ぬ振りをしている。\n[police_spending_protest_TT]"
 police_01_TT: "\n$$[?THIS.array_security_spend^0]§Hb§!が治安に充てられる。\n"
 police_02: "[police_spending_protest_title_2]"
 police_02_desc: "我々の警察と情報機関は仕事をしているが、それ以外のことはあまりしていない。さらなる行動は国民の圧力の下でのみ起こる。\n[police_spending_protest_TT]"
 police_02_TT: "\n$$[?THIS.array_security_spend^1]§Hb§!が治安に充てられる。\n"
 police_03: "[police_spending_protest_title_3]"
 police_03_desc: "我々の警察と情報機関には十分な資金がある。法と秩序は十分に守られており、内部や外国の陰謀を監視する能力を持っている。\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[?THIS.array_security_spend^2]§Hb§!が治安に充てられる。\n"
 police_04: "[police_spending_protest_title_4]"
 police_04_desc: "我々の警察と情報機関は多額の資金を受け取っている。彼らは汚職や犯罪を取り締まる能力を持っている。さらに、彼らは全ての危険な動きを広範囲に監視している。\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[?THIS.array_security_spend^3]§Hb§!が治安に充てられる。\n"
 police_05: "[police_spending_protest_title_5]"
 police_05_desc: "我々の警察と情報機関は、非常に多額の資金を受け取っている。彼らは汚職と犯罪を取り締まる能力を持っており、全ての内部の反対意見と外国の陰謀を監視するために大規模な活動を行っている。\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[?THIS.array_security_spend^4]§Hb§!が治安に充てられる。\n"
 Military_policies: "軍事政策"
 Conscription_Law: "徴兵法"
 no_military: "軍の廃止"
 no_military_desc: "我が国に常備軍の形態はなく、治安は全て警察などの国内治安部隊が担当している。"
 volunteer_army: "志願兵のみ"
 volunteer_army_desc: "我が国の軍隊は完全に志願兵で構成されている。これにより軍の総規模は縮小されるが、より効率的で小さな戦闘力を訓練することができる。志願兵のみの軍への移行は、冷戦終結以来、世界的な傾向となっている。"
 volunteer_army_TT: "軍部給与: §R+30%§!\n"
 partial_draft_army: "部分的徴兵"
 partial_draft_army_desc: "我が国の軍人の大半は志願兵から来ているが、人口の一部は毎年の訓練の割り当てを埋めるために徴兵される。"
 partial_draft_army_TT: "軍部給与: §R+20%§!\n"
 draft_army: "兵役の義務"
 draft_army_desc: "我が国には兵役の義務があり、これは男性人口の大部分が戦闘訓練を受けていることを意味する。これにより、より大きな軍事力を振りかざし、既存の訓練基地のために迅速に新しい戦闘編成を訓練することが可能となる。しかし、徴集兵たちは外国での軍事行動を良く思っていない。"
 Military_Status_Women: "女性兵士"
 no_women_in_military: "女人禁制"
 no_women_in_military_desc: "女性が兵士となることを禁止している。"
 volunteer_women: "女性志願兵のみ"
 volunteer_women_desc: "女性の志願者が兵士になることを許可している。"
 drafted_women: "無性差徴兵"
 drafted_women_desc: "女性は男性と同じように扱われ、徴兵される。"
 Foreign_Intervention_Law: "対外介入法"
 Foreign_Intervention_Law_desc: "対外介入法では、我が国がどれだけ熱心に紛争に介入し、他国に影響を与えようとするかを定める。"
 intervention_isolation: "孤立主義"
 intervention_isolation_desc: "我が国は内政に関心を持ち、軍事的な冒険に出ようとはしない。"
 intervention_local_security: "専守防衛"
 intervention_local_security_desc: "我が国は友好国に武器を提供することができるが、主に自分たちの国境に関心を持っている。"
 intervention_limited_interventionism: "限定的介入"
 intervention_limited_interventionism_desc: "友好国を生き残らせるためなら、我が国の兵士の命を危険にさらすことも厭わない。"
 intervention_regional_interventionism: "地域的介入"
 intervention_regional_interventionism_desc: "我々の故郷と呼ぶ地域は最も重要である。我々は秩序を維持し、不安定を防ぐために、戦争の脅威を利用しなければならない。"
 intervention_global_interventionism: "国際的介入"
 intervention_global_interventionism_desc: "我が国の軍隊は広範囲に及んでおり、世界を安定させるのが我が国の義務である。"
 intervention_neo_imperialism: "新帝国主義"
 intervention_neo_imperialism_desc: "世界は遊び場であり、強者は望むものを手に入れる。我々の国家の安全を国際条約のようなもののために危うくすることはできない。Si vis pacem, para bellum.（汝平和を欲さば、戦への備えをせよ。）"
 Officer_Training_Law: "士官養成"
 Officer_Training_Law_desc: "士官は戦場において我々の兵士を率いる。より良い育成方法を取れば、実際の戦場において教育することも少なくなるだろう。しかし士官のための教育センターを設置するには費用がかかる。"
 officer_baptism_by_fire: "砲火の洗礼"
 officer_baptism_by_fire_desc: "本物の指揮官は訓練ではなく、実戦によって鍛えられる。戦闘そのものが不適格者を排除する、故に時間を無駄にするだけの指導教官は不要である。"
 officer_basic_training: "基本士官訓練"
 officer_basic_training_desc: "統率を期待できる個人を選出し、部隊の統率方法について基本的な訓練を実施する。"
 officer_basic_training_TT: "将軍の戦死確率: §R+20%§!\n"
 officer_advanced_training: "高度士官訓練"
 officer_advanced_training_desc: "統率を期待できる個人を選出し、部隊の統率方法について高度な訓練を実施する。"
 officer_advanced_training_TT: "軍部給与: §R+30%§!\n"
 officer_military_school: "士官学校"
 officer_military_school_desc: "才能のある個人が軍人としてのキャリアを初めた時点で部隊の統率方法について直接訓練を受けることができるよう、特別な軍学校を設立している。"
 officer_military_school_TT: "将軍の戦死確率: §G-15%§!\n"
 officer_military_academy: "士官大学"
 officer_military_academy_desc: "士官らが最高の戦略と戦術を学び、新しい戦争の方法を開発することができる、高名な軍学校を設立している。"
 officer_military_academy_TT: "将軍の戦死確率: §G-30%§!\n"
 officer_international_education: "国際的士官教育"
 officer_international_education_desc: "我が国の士官が戦争で体験する如何に備えていることを確認するため、同盟国との助力によって膨大な知識と資源にアクセスすることができる。"
 officer_international_education_TT: "将軍の戦死確率: §G-45%§!\n"
 trade_laws_desc: "貿易法は重要である。我が国が経済的にどのように成長し、拡大していくかを決定するものでもある。我が国の貿易法を選択"
 md_closed_economy: "閉鎖経済"
 md_closed_economy_desc: "閉鎖経済は世界から遮断されており、可能な限り外界との貿易は行わなず、国は出来る限り自分の力に頼っている。しかし、いくつかの資源は依然として最も近い同盟国に輸出されている。"
 consumption_economy: "消費経済"
 consumption_economy_desc: "消費経済とは、GDPの他の主要な構成要素とは別に、国内総生産に占める個人消費の割合が高い経済を指す。"
 semi_consumption_economy: "半消費経済"
 semi_consumption_economy_desc: "半消費経済は比較的新しい現象である。輸出経済と消費経済の混成で、経済的に他の収入手段に依存する必要がない。しかし、半消費経済は真の混合経済とは異なり、GDPに占める個人消費の割合が依然として大きい。"
 mixed_economy: "混合経済"
 mixed_economy_desc: "混合経済は半消費経済とよく似ていが、GDPを構成する個人消費への依存度はさらに低い。"
 export_economy: "輸出経済"
 export_economy_desc: "商品輸出国には、天然資源を大量に有する国、中間生産国、広大な農地を持つ国などが含まれる。これらの国々は、原材料や中間財の大部分を他国に輸出し、経済成長の大半を占めている。"
 globalized_trade_economy: "国際貿易経済"
 globalized_trade_economy_desc: "国際化した貿易経済は、他のどの国よりも国際貿易に依存している。ほぼすべての資源が市場に送られ、貿易から利益や収入がもたらされる傾向にある。"
 religion: "宗教"
