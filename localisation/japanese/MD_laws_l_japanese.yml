 migration_laws: "移民法"
 open_borders: "開かれた国境"
 open_borders_desc: "開かれた国境はその国の移民法の規制が極めて緩いか、存在しないことを表す。この法律は国内への人の出入りをほとんど自由にしている。"
 open_borders_tt: "\n$$[?THIS.array_border_control_spend^0]§Hb§!が移民管理に充てられる。\n$current_migration_rate$"
 slightly_regulated_immigration: "緩い移民規制"
 slightly_regulated_immigration_desc: "国内への出入国に対して軽度の規制を課すことで、過去の犯罪歴などを理由に望ましくない移民の流入を抑制するのに役立つだろう。"
 slightly_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^1]§Hb§!が移民管理に充てられる。\n$current_migration_rate$"
 regulated_immigration: "移民規制"
 regulated_immigration_desc: "移民の数を制限する、犯罪歴のないことを求める、軽度のビザ要件を設けるなどの規制を導入することは、移民法における常識的な考え方を確立する上で重要となるだろう。"
 regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^2]§Hb§!が移民管理に充てられる。\n$current_migration_rate$"
 heavily_regulated_immigration: "厳しい移民規制"
 heavily_regulated_immigration_desc: "移民規制の数を増やし、取得が厳しく困難なビザを導入し、これらの規則を施行するための機関を設立し、あらゆる形態の不法移民を抑制する。"
 heavily_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^3]§Hb§!が移民管理に充てられる。\n$current_migration_rate$"
 closed_borders: "閉ざされた国境"
 closed_borders_desc: "国のアイデンティティを守るため、国境を閉ざさなければならない。"
