 Military_Spending: "軍事支出"
 Military_Spending_desc: "軍事支出の水準は、自国の軍隊にどれだけの兵力を投入できるかを決定し、新たな軍装品の生産に影響を与える。"
 defence_00: "[military_spending_protest_title_0]"
 defence_00_desc: "軍事支出を増やすことで軍隊を拡張することができる。\n\n追加コストは軍需産業と海軍産業の規模によって決まる。また、1人当たりGDPが高いほど高くなる。すべての法律にかかる現在の推定費用は、現在利用可能な人的資源のレベルに基づいている。防衛費は、どれだけの人員を動員するかによってさらに増える可能性がある。\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[?THIS.array_defence_spend^0]§Hb§!が軍事予算として拠出される。\n"
