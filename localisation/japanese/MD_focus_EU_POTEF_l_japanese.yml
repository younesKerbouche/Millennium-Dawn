l_japanese:
 POTEF001: "ヨーロッパ連邦の大統領"
 POTEF001_desc: "§Yヨーロッパ連邦大統領（POTEF）§!はヨーロッパの最高指導者である。そのため、ヨーロッパ連邦大統領は連邦全体のために決定的な戦略的決定を下す権限を持つ。"
 POTEF100: "アルプス・ドクトリン"
 POTEF100_desc: "§Y[AUS.GetNameWithFlag]§!と§Y[SWI.GetNameWithFlag]§!のアルプス諸国は、山岳戦の長い伝統を持っている。アルプス・ドクトリンにより、すべての加盟国がこの伝統と戦術を採用することができる。"
 POTEF101: "創造の完全性"
 POTEF101_desc: "ヨーロッパ連邦は、創造の完全性を守り保護するためにその政策を適応させる。"
 POTEF102: "環境帝国主義"
 POTEF102_desc: "ヨーロッパは緑豊かだが、世界はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF103: "北アメリカ"
 POTEF103_desc: "ヨーロッパは緑豊かだが、北アメリカはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF104: "南アメリカ"
 POTEF104_desc: "ヨーロッパは緑豊かだが、南アメリカはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF105: "ヨーロッパ"
 POTEF105_desc: "ヨーロッパは緑豊かだが、他のヨーロッパ諸国はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF106: "アフリカ"
 POTEF106_desc: "ヨーロッパは緑豊かだが、アフリカはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF107: "中東"
 POTEF107_desc: "ヨーロッパは緑豊かだが、中東はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF108: "アジア"
 POTEF108_desc: "ヨーロッパは緑豊かだが、アジアはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF109: "オセアニア"
 POTEF109_desc: "ヨーロッパは緑豊かだが、オセアニアはまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF110: "太平洋"
 POTEF110_desc: "ヨーロッパは緑豊かだが、太平洋地域はまだ暗く灰色のままだ。ヨーロッパはその政策と技術を世界中に広め、地球を破壊している化石燃料の帝国に立ち向かわなければならない。"
 POTEF150: "ゲルマン・ドクトリン"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§!は伝統的に強力な装甲部隊に重点を置いてきた。装甲ドクトリンにより、すべての加盟国がこの伝統と戦術を採用することができる。"
 POTEF151: "貿易帝国"
 POTEF151_desc: "ヨーロッパ連邦は貿易帝国となるだろう。"
 POTEF200: "フレンチ・ドクトリン"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§!は伝統的に機動性の高い軽装甲および自動車化部隊に焦点を当ててきた。機動戦ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF201: "帝国の力"
 POTEF201_desc: "ヨーロッパ連邦はその帝国の前身の伝統を引き継いでいる。"
 POTEF202: "自由の帝国"
 POTEF202_desc: "ヨーロッパ連邦は自由の帝国となるだろう。"
 POTEF203: "アメリカ：敵か味方か"
 POTEF203_desc: "アメリカとヨーロッパは20世紀の大半において同盟関係にあった。しかし§Y[USA.GetNameWithFlag]§!における最近の政治的変化により、その関係性は疑問視されている……"
 POTEF204: "NATOの遺産"
 POTEF204_desc: "NATO§Y[USA.GetNameWithFlag]§!と§YEDU§!の平和維持の伝統を受け継ぎ、新たな同盟を形成する。"
 POTEF205: "トランプのレガシー"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§!は同盟国から敵国となってしまった。ヨーロッパはこの決定的な戦略の変化に対応しなければならない。"
 POTEF206: "壁を破壊せよ"
 POTEF206_desc: "アメリカによるヨーロッパの主権に対する脅威に対抗するため、§YEDU§!の参謀本部は§Y[MEX.GetNameWithFlag]§!と同盟を結び、南部から§Y[USA.GetNameWithFlag]§!に侵攻する計画を起草した。"
 POTEF207: "防衛計画1号の復活"
 POTEF207_desc: "ヨーロッパに対するアメリカの脅威に対抗するため、§YEDU§!参謀本部は§Y[CAN.GetNameWithFlag]§!との同盟締結と共に、カナダのジェームズ・“バスター”・サザーランド・ブラウン中佐によって作成された防衛計画1号の改訂を提案した。この計画は、アメリカと大英帝国の間に差し迫った紛争が生じた場合における、カナダによるアメリカへの先制攻撃を想定したもので、この計画により§YEDU§!は北部から§Y[USA.GetFlag]アメリカ§!への侵攻を開始できる。"
 POTEF250: "ベネルクス・ドクトリン"
 POTEF250_desc: "冷戦後、§Y低地諸国§!は新しい状況に合わせて航空機動部隊に焦点を当てた。航空機動ドクトリンにより、全ての加盟国はこの戦術を採用できる。"
 POTEF251: "自由主義の遺産"
 POTEF251_desc: "ヨーロッパ連邦は自由主義の遺産を尊重する。"
 POTEF252: "旧貿易路の保護"
 POTEF252_desc: "ヨーロッパ連邦は、カリブ海、アフリカ、旧オランダ領東インドへの旧来の貿易路を保護する必要がある。"
 POTEF253: "インドネシア"
 POTEF253_desc: "ヨーロッパ連邦は、旧オランダ植民地§Y[IND.GetNameWithFlag]§!との関係を改善し、東南アジアに新しい戦略的前哨基地を建設する必要がある。"
 POTEF300: "イベリア・ドクトリン"
 POTEF300_desc: "§Yイベリア諸国§!は伝統的に強力な海兵隊に焦点を当ててきた。海兵隊ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF301: "ラテンのいとこ達"
 POTEF301_desc: "ヨーロッパ連邦は、南米の旧植民地との関係を改善する必要がある。"
 POTEF302: "メキシコ"
 POTEF302_desc: "ヨーロッパ連邦は、旧スペイン植民地§Y[MEX.GetNameWithFlag]§!との関係を改善し、中央アメリカに新しい戦略的前哨基地を建設する必要がある。"
 POTEF303: "大コロンビア"
 POTEF303_desc: "ヨーロッパ連邦は、旧スペイン植民地§Y[COL.GetNameWithFlag]§!との関係を改善し、南アメリカに新しい戦略的前哨基地を建設する必要がある。"
 POTEF304: "中央アメリカ"
 POTEF304_desc: "ヨーロッパ連邦は、§Y中央アメリカ§!の旧スペイン植民地との関係を改善し、そこに新しい戦略的前哨基地を建設する必要がある。"
 POTEF305: "コーノ・スール"
 POTEF305_desc: "ヨーロッパ連邦は、§Yコーノ・スール§!の旧スペイン植民地との関係を改善し、そこに新しい戦略的前哨基地を建設する必要がある。"
 POTEF306: "ブラジル"
 POTEF306_desc: "ヨーロッパ連邦は、旧ポルトガル植民地§Y[BRA.GetNameWithFlag]§!との関係を改善し、南米に新しい戦略的前哨基地を建設する必要がある。"
 POTEF350: "ブリティッシュ・ドクトリン"
 POTEF350_desc: "§Yイギリス§!は伝統的に強力な海軍に焦点を当ててきた。海軍ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF351: "北大西洋の保護"
 POTEF351_desc: "海の自由と自由貿易を確保するために、ヨーロッパ連邦は北大西洋を支配する必要がある。"
 POTEF352: "英連邦の遺産"
 POTEF352_desc: "ヨーロッパ連邦はコモンウェルスの遺産を尊重し、旧イギリス自治領との関係を改善する必要がある。"
 POTEF353: "カナダ"
 POTEF353_desc: "ヨーロッパ連邦はコモンウェルスの遺産を尊重し、旧イギリス自治領§Y[CAN.GetNameWithFlag]§!との関係を改善し、そこに新しい戦略的前哨基地を建設する必要がある。"
 POTEF354: "オーストラリア"
 POTEF354_desc: "ヨーロッパ連邦はコモンウェルスの遺産を尊重し、旧イギリス自治領§Y[AST.GetNameWithFlag]§!との関係を改善し、そこに新しい戦略的前哨基地を建設する必要がある。"
 POTEF355: "ニュージーランド"
 POTEF355_desc: "ヨーロッパ連邦はコモンウェルスの遺産を尊重し、旧イギリス自治領§Y[NZL.GetNameWithFlag]§!との関係を改善し、そこに新しい戦略的前哨基地を建設する必要がある。"
 POTEF356: "北海の保護"
 POTEF356_desc: "北海はヨーロッパ連邦の裏庭であり、確保される必要がある。"
 POTEF357: "マラヤの遺産"
 POTEF357_desc: "ヨーロッパ連邦はマラヤの旧イギリス植民地との関係を改善する必要がある。"
 POTEF358: "マレーシア"
 POTEF358_desc: "ヨーロッパ連邦は旧イギリス植民地§Y[MAY.GetNameWithFlag]§!との関係を改善し、東南アジアに新しい戦略的前哨基地を建設する必要がある。"
 POTEF359: "シンガポール"
 POTEF359_desc: "ヨーロッパ連邦は旧イギリス植民地§Y[SIN.GetNameWithFlag]§!との関係を改善し、東南アジアに新しい戦略的前哨基地を建設する必要がある。"
 POTEF360: "香港への独立保障"
 POTEF360_desc: "ヨーロッパ連邦は旧イギリス植民地§Y[HKG.GetNameWithFlag]§!との関係を改善し、英中共同宣言の自由権を保証する必要がある。"
 POTEF400: "ノルディック・ドクトリン"
 POTEF400_desc: "§Yスカンジナビア諸国§!は伝統的に北極圏での戦闘に焦点を当ててきた。ノルディック・ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF401: "北極圏の保護"
 POTEF401_desc: "海の自由とその地政学的位置を確保するために、ヨーロッパ連邦は北極圏を支配する必要がある。"
 POTEF450: "メディタレイニアン・ドクトリン"
 POTEF450_desc: "§Y地中海沿岸諸国§!は伝統的に、海軍による侵攻戦術を重視してきた。水陸両用ドクトリンにより、すべての加盟国はこの伝統と戦術を採用することができる。"
 POTEF451: "北アフリカ"
 POTEF451_desc: "難民のための収束地帯と安全な避難所を創出するため、ヨーロッパ連邦は§Y北アフリカ§!との関係を改善し、そこに新たな戦略的前哨基地を構築する必要がある。"
 POTEF452: "キプロス統一"
 POTEF452_desc: "ヨーロッパ連邦の主権加盟国として、§Y[CYP.GetNameWithFlag]§!は再統一される必要がある。"
 POTEF500: "バルカン・ドクトリン"
 POTEF500_desc: "§Yバルカン諸国§!は伝統的にパルチザン部隊に焦点を当ててきた。パルチザン・ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF501: "バルカンのインフラ"
 POTEF501_desc: "ヨーロッパ連邦は、地域の平和を維持し、外国の影響力からバルカンを守るために、バルカンのインフラを開発する必要がある。"
 POTEF502: "シルクロードへの対抗"
 POTEF502_desc: "ヨーロッパ連邦は中国の新しいシルクロードに対抗し、中央アジアにおける中国の影響力を減らす必要がある。"
 POTEF503: "競争相手中国"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§!は世界レベルでヨーロッパ連邦の主要な競争相手に台頭した。ヨーロッパ連邦はこれに政策を適応させる必要がある。"
 POTEF504: "アロー作戦"
 POTEF504_desc: "アロー戦争（第二次英中戦争）にちなんで名付けられたアロー作戦は、中国の拡大政策を阻止するための§Y[CHI.GetNameWithFlag]§!への介入計画である。"
 POTEF505: "アジアの同盟国"
 POTEF505_desc: "§Y[CHI.GetNameWithFlag]§!に対抗するために、ヨーロッパ連邦はアジアに同盟国を必要としている。"
 POTEF506: "大韓民国"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§!とヨーロッパ連邦は共に中国の龍から脅かされている。この脅威に対処するために、両者は同盟を結ぶべきである。"
 POTEF507: "日本"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§!とヨーロッパ連邦は共に中国の龍から脅かされている。この脅威に対処するために、両者は同盟を結ぶべきである。"
 POTEF550: "黒海・ドクトリン"
 POTEF550_desc: "冷戦後、§Y黒海諸国§!は新しい状況に合わせて機動的な防空部隊に焦点を当てた。対空ドクトリンにより、全ての加盟国はこの戦術を採用できる。"
 POTEF551: "黒海の保護"
 POTEF551_desc: "黒海はヨーロッパ連邦とコーカサスや南東部の加盟国を結ぶ要衝である。したがって、確保されるべき地域である。"
 POTEF552: "分離した共和国の再統合"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§!は、分離主義運動を支援し共和国を創設することによって、欧州連邦の様々な東部加盟国の主権を侵害した。これらロシアの手先を再統合する必要がある。"
 POTEF553: "ライバル・ロシア"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§!はヨーロッパ連邦の主要なライバルとなった。彼らに制裁を課す必要がある。"
 POTEF554: "シャルルマーニュ作戦"
 POTEF554_desc: "伝説的な皇帝であり、いわゆる「ヨーロッパの父」（Pater Europae）であるシャルルマーニュにちなんで名付けられたシャルルマーニュ作戦は、§Y[SOV.GetNameWithFlag]§!に対する先制的自衛計画である。この作戦により、§YEDU§!はヨーロッパの主権への脅威を排除するために§Y[SOV.GetNameWithFlag]§!への先制的侵攻を開始できる。"
 POTEF600: "コーカサス・ドクトリン"
 POTEF600_desc: "冷戦後、§Yコーカサス地域の国々§!は新しい状況に合わせて強力な防御に焦点を当ててきた。防衛ドクトリンにより、全ての加盟国はこの戦術を採用できる。"
 POTEF601: "ヨーロッパ へのアクセス"
 POTEF601_desc: "ヨーロッパ連邦はコーカサスや南東部の加盟国へのアクセスを必要としている。したがって、新しい海軍基地とインフラを建設する必要がある。"
 POTEF650: "ヴィシェグラード・ドクトリン"
 POTEF650_desc: "§Yヴィシェグラード諸国§!は伝統的に強力な砲兵部隊に焦点を当ててきた。砲兵ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF651: "欧州防空網"
 POTEF651_desc: "ヨーロッパ連邦は東部戦線を強固にするために防空網を構築する必要がある。"
 POTEF652: "東の防壁"
 POTEF652_desc: "東部加盟国における§Y[SOV.GetNameWithFlag]§!の増大する影響力に対抗する必要がある。"
 POTEF700: "バルト・ドクトリン"
 POTEF700_desc: "§Yバルト諸国§!は伝統的に小規模で能力の高い特殊部隊に焦点を当ててきた。特殊部隊ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
 POTEF701: "バルト海の保護"
 POTEF701_desc: "バルト海はヨーロッパ連邦の内海であり、確保される必要がある。"
 POTEF800: "パクス・エウロパエア"
 POTEF800_desc: "ヨーロッパ連邦は世界平和を強制するために世界的な超大国となる必要がある。"
 POTEF_pax_europaea: "パクス・エウロパエア"
 POTEF_pax_europaea_desc: "ヨーロッパ連邦は世界的な超大国となり、世界平和を維持している。"
