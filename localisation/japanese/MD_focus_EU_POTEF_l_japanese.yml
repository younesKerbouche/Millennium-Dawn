 EU_extensive_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§!は伝統的に機動性の高い軽装甲および自動車化部隊に焦点を当ててきた。柔軟戦力ドクトリンにより、全ての加盟国はこの伝統と戦術を採用できる。"
