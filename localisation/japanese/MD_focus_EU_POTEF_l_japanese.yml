 POTEF_integrity_of_creation_desc: "ヨーロッパ連邦は、その政策を通じて創造の完全性を守り保護することを決定した。"
 POTEF_imperial_power: "Imperial Power"
 POTEF_imperial_power_desc: "The European Federation stands in the tradition of its imperial predecessors."
 POTEF_empire_of_trade: "貿易帝国"
