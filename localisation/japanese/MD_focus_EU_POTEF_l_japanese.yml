 EU_POTEF_call_election: "Call POTEF elections"
 EU_POTEF_call_election_desc: "With the formation of the European Federation the office of the President of the European Federation (POTEF) evolved out of the rotating Presidency of the Council of the European Union. To give the POTEF more democratic legitimation than the rotating Presidency it was constituted in the treaties, that the POTEF needs to be elected by the people and that the term depends on the acquired majority.\n\nThere is no acting President of the European Federation (POTEF) at the moment, so we need to call an election to end the vacancy."
