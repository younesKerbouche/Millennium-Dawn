 SOO_Revive_soviet_era_works: "ソビエト遺産の復活"
 SOO_Revive_soviet_era_works_desc: "長年にわたって失われ破壊されたもの――ソ連の遺産――を取り戻す時が来た"
 SOO_Develop_Gori: "ゴリの開発"
