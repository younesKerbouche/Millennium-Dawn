 Ossetia.1.t: "南オセチアの住民投票"
 Ossetia.1.d: "南オセチア国家は偉大な我が国への編入に関する住民投票を実施している。住民の大多数はこの決定に同意した。今や我々次第である、彼らをロシアに受け入れるか？"
 Ossetia.1.a: "もちろん、おかえり！"
 Ossetia.1.b: "いや、彼らは必要ない"
 Ossetia.2.t: "南オセチアの住民投票"
 Ossetia.2.d: "ロシアは我々を受け入れることに合意した！"
 Ossetia.2.a: "万歳！"
 Ossetia.3.t: "南オセチアの住民投票"
 Ossetia.3.d: "ロシアは我々を受け入れることを拒否した"
 Ossetia.3.a: "クソ"
 Ossetia.4.t: "南オセチアと北オセチアの合併"
 Ossetia.4.d: "南オセチアは北オセチアとの統合を求めている、我々はその要求に応える準備ができているか？"
 Ossetia.4.a: "もちろん"
 Ossetia.4.b: "いいえ"
 Ossetia.5.t: "南オセチアと北オセチアの合併"
 Ossetia.5.d: "ロシアは合意した"
 Ossetia.5.a: "万歳！"
 Ossetia.6.t: "南オセチアと北オセチアの合併"
 Ossetia.6.d: "ロシアは拒否した"
 Ossetia.6.a: "クソ"
 Ossetia.7.t: "長子の同盟"
 Ossetia.7.d: "偉大なスキタイの後継者たちが、全世界を正しい道へと導き、共通の敵を打倒する同盟を創設することを我々に提案している"
 Ossetia.7.a: "共に世界を不浄から清めよう！"
 Ossetia.7.b: "いいえ"
 Ossetia.8.t: "長子の同盟"
 Ossetia.8.d: "彼らは我々の忠実な同盟国となることに合意した"
 Ossetia.8.a: "万歳！"
 Ossetia.9.t: "長子の同盟"
 Ossetia.9.d: "彼らは偉大な目標で我々を助けないことを決定した"
 Ossetia.9.a: "クソ"
 Ossetia.10.t: "オセチア政治"
 Ossetia.10.d: "２０００年の南オセチアの激動の政治情勢において、事実上の独立国家は、ジョージアとの正当性と領土紛争に対する継続的な課題に取り組んでいた。リュドヴィク・チビロフ大統領率いる南オセチアは、ロシアを含む少数の国々のみがその主権を承認し、国連と連携する国際社会の大多数が依然としてそれをジョージアの不可欠な一部と見なしていたため、信頼性の危機に直面していた。ロシアの影響力は、政治的および軍事的に極めて重要な役割を果たし、地域が事実上の独立を維持する能力を形作った。ジョージアとの緊張は依然として高く、行政境界線に沿った散発的な暴力の発生によって特徴付けられ、平和的解決への努力を妨げた。この背景に対して、未解決の紛争と人道的懸念は重大な課題をもたらし、地域に安定をもたらすための持続的な国際外交努力の必要性を強調した。"
 Ossetia.10.a: "イラッタ・ラズマ！"
 Ossetia.11.t: "ココイトゥイが大統領に選出。"
 Ossetia.11.d: "エドゥアルド・ココイトゥイは、南オセチア共和国大統領職のための直接的な人気大統領選挙で野党候補として選出された。"
 Ossetia.11.a: "彼がどうするか見てみよう。"
 Ossetia.12.t: "ダウルベクの提案"
 Ossetia.12.d: "我々の民は新しい指導者を必要としている！選挙で悩む必要がなぜあるのか、指導者は神々によって我々に定められるべきではないか？この問題について二つの解決策を提案する……"
 Ossetia.12.a: "実に、ダウルベク、\nあなたはふさわしい。"
 Ossetia.12.b: "ナリチクから貴族を\n招待する必要がある！"
 Ossetia.12.c: "国事に介入するな、狂人め。"
 Ossetia.13.t: "オセチアが我々の助けを求める！"
 Ossetia.13.d: "オセチアは、彼らの困難な財政状況において我々の銀行に助けを求めている。"
 Ossetia.13.a: "承知した！"
 Ossetia.13.b: "申し訳ないが、ノーだ。"
 Ossetia.14.t: "ロシアが援助を提供！"
 Ossetia.14.d: "ロシアが経済的援助を提供してくれる。"
 Ossetia.14.a: "ありがとう"
 Ossetia.15.t: "ロシアが申し出を拒否。"
 Ossetia.15.d: "ロシアは我々に財政援助を提供することを拒否した。"
 Ossetia.15.a: "了解"
 Ossetia.16.t: "CIS-2創設さる"
 Ossetia.16.d: "未承認国家共同体は、１９９２年に設立された旧ソビエト空間における未承認および部分的に承認された国家による協議、相互扶助、協力行動の調整のための連合である。未承認国家の新しい連合がティラスポリで誕生した：恒久的な調整機関――外務大臣会議――と、少なくとも年に二回開催されることになっていた会議間の準備作業のための専門家レベルでの諮問評議会の設立に関する合意が署名された"
 Ossetia.16.a: "了解"
