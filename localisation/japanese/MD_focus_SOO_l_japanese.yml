 SOO_reinforced_roads: "強化された道路"
 SOO_subsidise_the_Farmers: "農民への補助金"
 SOO_subsidise_the_Farmers_desc: "我が国は非常に貧しく、予算のための収入を得るあらゆる機会を利用する必要がある。農民を刺激しようと試みるだろう"
 SOO_Roki_Tunnel_tollage: "ロキトンネル修復"
 SOO_Roki_Tunnel_tollage_desc: "このトンネルを修復する必要がある、なぜならそれのおかげでのみロシアとの接続があるからだ"
 SOO_Tskhinvali_gas_and_electricity_network: "ツヒンヴァリの\nエネルギー供給"
 SOO_Tskhinvali_gas_and_electricity_network_desc: "エネルギー面で必要な全てをツヒンヴァリに提供するだろう"
 SOO_Move_towards_cash_crop_growth: "対露貿易回転率増加"
 SOO_Move_towards_cash_crop_growth_desc: "ロシアへの農産物供給を増加させる準備ができている"
 SOO_Rural_Revitalization: "インフラ復旧投資"
 SOO_Rural_Revitalization_desc: "長年損傷してきた道路を回復させる必要がある"
 SOO_konserv_zavod: "缶詰工場開設"
 SOO_konserv_zavod_desc: "国内に缶詰工場を開設し、人々に仕事を提供し、これから良い利益を得るだろう"
 SOO_Redevelop_the_Mamison_Pass: "マミソン峠再開発"
 SOO_Redevelop_the_Mamison_Pass_desc: "マミソン峠はオセチアとロシアの国境にある険しく山がちな峠である。オセチア軍用道路が横断しており、それはロシア帝国によって１８５４年から１８８９年の間に建設された道路であった。今日、道路はトランスコーカサス高速道路によって大きく影が薄くなっている。"
 SOO_The_Ergneti_market: "エルグネティ市場"
 SOO_The_Ergneti_market_desc: "エルグネティは国境のジョージア側にあるツヒンヴァリ郊外の村である。ほとんどの地元のジョージア住民が安いロシアのタバコ一箱と１２本のアルコールを買いに行く場所であり、市場は農産物から工業製品までの全ての商品が取引される包括的な闇市場へと広がった。市場は地域全体の価格設定メカニズムとして機能し、社会的なダイナミクスを生み出した。エルグネティ市場は何千人ものオセチア人とジョージア人双方にとって最も信頼でき持続可能な収入源となった。"
 SOO_Sponsor_the_Georgian_grey_market: "ジョージアの\nグレーマーケット後援"
 SOO_Sponsor_the_Georgian_grey_market_desc: "ジョージアのグレーマーケットは地域に流入するロシア商品の洪水から形成された。その大部分がトランスコーカサス高速道路から下るオセチア国境を越えて来る。グレーマーケットを後援することは、我々のような必要な国家にとって未開発の収入源につながる可能性がある。"
 SOO_fostering_economic_ties: "経済的絆の育成"
 SOO_fostering_economic_ties_desc: "エルグネティは南オセチアとジョージアの間の平和への積み木として機能してきた、安定した成長の道を続けるためには、ジョージア国家とのより緊密な絆を築く機会を取らなければならない。"
 SOO_tourism: "南オセチア観光"
 SOO_tourism_desc: "我が国には美しい風景と景色がある、観光客がこの美しさにアクセスできるようにインフラを開発する時が来た"
 SOO_A_Shifting_market: "変化する市場"
 SOO_A_Shifting_market_desc: "ジョージア政府は市場を閉鎖した、多くの人々が職を失う中で、この問題に取り組む方法について国家の名において未来を計画しなければならない。より多くのロシア援助との連携、そして密輸やその他の違法な貿易源へのより大きな焦点によって適応することを余儀なくされている。"
 SOO_Host_transit_tax: "通過税主催"
 SOO_Host_transit_tax_desc: "エルグネティ市場は依然として自身を闇市場と宣言している。未開発の収入を活用するために、国境のオセチア側に通過税を設定することができる。これは多くの人々に不快な選択肢を与えるかもしれないが、お金は国境を越えた隣国ではなく、自身の国家内でのみプールされる。"
 SOO_Promote_contraband: "密輸促進"
 SOO_Promote_contraband_desc: "ジョージア政府による最近の市場閉鎖により、他の手段で収入を調達することを余儀なくされている。国境の両側の人口の大部分は、ジョージアによる最近の市場の取り壊しに不満を持っている。今、我々は密輸品の取引に追い込まれている。"
 SOO_regulate_the_market: "市場規制"
 SOO_regulate_the_market_desc: "いかなる違法行為も根絶するために市場規制が必要である。これは、変化の時や緊張が高まる時でさえ、ジョージア側が市場を開いたままにする可能性が高くなるため、より魅力的になるだろう。"
 SOO_Districted_Oversight: "地区監督"
 SOO_Districted_Oversight_desc: "ジョージア領土のこの新しい行政統治機関は、オセチア国家とその思想の慣習に汚染を統合するプロセスを開始しなければならない。"
 SOO_Resilient_Commerce: "回復力のある商業"
 SOO_Resilient_Commerce_desc: "技術的可能性を拡大するために、以前よりも積極的に貿易を試みるだろう"
 SOO_Raise_Import_Tariffs: "輸入関税引き上げ"
 SOO_Raise_Import_Tariffs_desc: "国庫への収入を改善するために輸入関税を引き上げるだろう"
 SOO_the_Russian_bankroll: "ロシア銀行受け入れ"
 SOO_the_Russian_bankroll_desc: "経済を支えるためにロシアの銀行を受け入れなければならないだろう"
 SOO_new_developments_in_Kvaisa: "オセチアのエネルギー"
 SOO_new_developments_in_Kvaisa_desc: "エネルギー安全保障のために発電所の建設を開始しよう。"
 SOO_Boost_the_local_flour_production: "小麦粉生産への投資"
 SOO_Boost_the_local_flour_production_desc: "あらゆる農産物は国家によって投資されるべきである"
 SOO_Tractor_Imports: "トラクターの輸入"
 SOO_Tractor_Imports_desc: "農業のニーズのためにトラクターを輸入する"
 SOO_Forestry_Development: "林業"
 SOO_Forestry_Development_desc: "再び林業を発展させようと試みるだろう"
 SOO_increase_tolls_on_Roki_Tunnel: "ロキトンネルからの\n通行料増加"
