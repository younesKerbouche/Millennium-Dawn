 SOO_Enduring_the_Sovereignty_Fight: "独立闘争の継続"
 SOO_Enduring_the_Sovereignty_Fight_desc: "ロシアの一部でない限り、独立のために戦わなければならないだろう"
 SOO_pro_russian: "親ロシア路線"
 SOO_pro_russian_desc: "最終的な究極の目標は、兄弟である北オセチアとロシアとの再統一である"
 SOO_integrate_to_russian_army: "ロシア軍への統合"
 SOO_integrate_to_russian_army_desc: "ロシア軍に完全に統合する準備ができている"
 SOO_referendum: "ロシアへの編入\n住民投票"
 SOO_referendum_desc: "長い間これに向かってきた、この住民投票を実施する時が来た"
 SOO_invest: "経済への投資"
 SOO_invest_desc: "ロシアは親切にも経済に投資する準備ができている"
 SOO_rosbanks: "ロシア銀行"
 SOO_rosbanks_desc: "ロシアの銀行は領土に入る準備ができている、それは経済を強化するだろう"
 SOO_inverv_warfrare: "ロシアの軍事介入\nドクトリン"
 SOO_inverv_warfrare_desc: "我が国の軍事ドクトリンに従い、世界の紛争に積極的に参加するだろう"
 SOO_fight_start: "オセチア自由のための\n戦い開始"
 SOO_fight_start_desc: "タデーフ一族はあまりにも長く国を恐怖に陥れてきた、彼らに対処する時が来た"
 SOO_fight_narcota: "麻薬流通停止"
 SOO_fight_narcota_desc: "麻薬密売に関与しているテデーエフ関係者全員を排除するだろう"
 SOO_fight_contrabanda: "違法密輸の克服"
 SOO_fight_contrabanda_desc: "タデーエフの密輸は永遠に破壊されるだろう"
 SOO_fight_alchohol: "違法アルコール摘発"
 SOO_fight_alchohol_desc: "違法アルコールはもはや我が国に現れないだろう"
 SOO_fight_reket: "恐喝の克服"
 SOO_fight_reket_desc: "我が国の起業家を恐喝しようとする彼らの哀れな試みに対処するだろう"
 SOO_fight_orujie: "武器密輸ルート破壊"
 SOO_fight_orujie_desc: "武器はもはや我が国を違法に通過しないだろう"
 SOO_fight_tamojnia: "腐敗税関職員排除"
 SOO_fight_tamojnia_desc: "税関の不忠な職員全員を一掃するだろう"
 SOO_fight_kgb: "KGBの汚職対処"
 SOO_fight_kgb_desc: "KGBにおいてさえ、タデーエフ家は賄賂を渡せる人々を見つけることができた――これを終わらせる時が来た"
 SOO_fight_minor: "教育省から\n腐敗官僚排除"
 SOO_fight_minor_desc: "最後の人物が教育省に座っており、それがタデーエフ一族に国に対する権力を与えている。彼女に対処する時が来た"
 SOO_end_fight: "国を解放せよ"
 SOO_end_fight_desc: "ついに、我が国は平和の息吹を吹き返すだろう"
 SOO_prepare_for_war: "戦争への準備"
 SOO_prepare_for_war_desc: "戦争は避けられない、それに備えなければならない"
 SOO_call_abkhazia: "アブハジアへの訴え"
 SOO_call_abkhazia_desc: "ジョージアの脅威に対抗するために、我々とアブハズ人は共にいなければならない"
 SOO_establish_connection_with_kavkaz: "チェチェンとの連合"
 SOO_establish_connection_with_kavkaz_desc: "もしかしたら、９０年代のようにチェチェン人が再び我々を助けてくれるかもしれない"
 SOO_ossetia_at_war: "戦場経験"
 SOO_ossetia_at_war_desc: "今まさに、戦場で、我々はより強く、より経験豊富になっている"
 SOO_lessons_from_war: "戦争の教訓"
 SOO_lessons_from_war_desc: "この戦争の経験は我々に多くを与えた"
 SOO_new_defences: "新軍事投資"
 SOO_new_defences_desc: "軍事分野への投資を強化するだろう"
 SOO_doctrine_update: "更新された軍事\nドクトリン"
 SOO_doctrine_update_desc: "軍事ドクトリンは少し変更が必要である"
 SOO_north_ossetia_ratnik: "軍隊へ「ラトニク」\n完全装備"
