 arm_expansion.1.t: "[ARM.GetNameWithFlag]が同盟を提案"
 arm_expansion.1.d: "[ARM.GetNameWithFlag]は、共に[TUR.GetNamewithFlag]の膨張主義を阻止できるよう、同盟を我々に提案している"
 arm_expansion.1.a: "[TUR.GetNamewithFlag]は我々の力に屈しないだろう"
 arm_expansion.1.b: "申し訳ないが、ケバブが大好きだ"
 arm_expansion.2.t: "[ARM.GetNameWithFlag]が同盟を提案"
 arm_expansion.2.d: "[ARM.GetNameWithFlag]は、共に[TUR.GetNamewithFlag]の膨張主義を阻止できるよう、同盟を我々に提案している"
 arm_expansion.2.a: "[TUR.GetNamewithFlag]は我々の力に屈しないだろう"
 arm_expansion.2.b: "申し訳ないが、ケバブが大好きだ"
 arm_expansion.3.t: "[ARM.GetNameWithFlag]が同盟を提案"
 arm_expansion.3.d: "[ARM.GetNameWithFlag]は、共に[TUR.GetNamewithFlag]の膨張主義を阻止できるよう、同盟を我々に提案している"
 arm_expansion.3.a: "[TUR.GetNamewithFlag]は我々の力に屈しないだろう"
 arm_expansion.3.b: "申し訳ないが、ケバブが大好きだ"
 arm_expansion.4.t: "[ARM.GetNameWithFlag]が歴史的正義を要求"
 arm_expansion.4.d: "我々側からの肯定的な返答がなければ、彼らは作戦「壊れた三日月」を開始するだろう。"
 arm_expansion.4.a: "他に選択肢はない…"
 arm_expansion.4.b: "これはオスマン帝国の偉大さを回復するチャンスだ！"
 arm_expansion.5.t: "アルメニアがアルツァフを放棄"
 arm_expansion.5.d: "ナゴルノ・カラバフに対する我々の主張を完全に放棄することを公式に承認する"
 arm_expansion.5.a: "すべては外国のパートナーのためだ"
 arm_expansion.6.t: "[ARM.GetNameWithFlag]が友好関係の確立を希望"
 arm_expansion.6.d: "彼らは、古い恨みや紛争を忘れ、共に明るい未来へ向かって進む時が来たと信じている。"
 arm_expansion.6.a: "皆、間違いを犯したことがある"
 arm_expansion.6.b: "我々と友人になることは諦めろ"
 arm_expansion.7.t: "[ARM.GetNameWithFlag]が投資を求めている"
 arm_expansion.7.d: "[ARM.GetNameWithFlag]は、彼らのインフラに投資するよう我々に求め、その見返りとして、我々の貿易拠点になることを提案している。"
 arm_expansion.7.a: "いつでも喜んでお手伝いする"
 arm_expansion.7.b: "彼らはもはや我々にとって何の役にも立たない"
 arm_expansion.8.t: "[FROM.GetNameWithFlag]が我が国への投資に同意"
 arm_expansion.8.d: "幸運なことに、我々は[FROM.GetNameWithFlag]を説得して我々への投資に同意させることができた"
 arm_expansion.8.a: "良い"
 arm_expansion.9.t: "[FROM.GetNameWithFlag]が我が国への投資を拒否"
 arm_expansion.9.d: "どうやら[FROM.GetNameWithFlag]はもはや我々との協力に興味がないようだ。"
 arm_expansion.9.a: "悪い"
 arm_expansion.10.t: "[ARM.GetNameWithFlag]がナヒチェヴァンへのザンゲズル回廊を提案"
 arm_expansion.10.d: "新しい取り決めの一環として、[ARM.GetNameWithFlag]はナヒチェヴァンへの回廊を我々に提供している。これにより、両国間のさらなる紛争は排除されるべきである。"
 arm_expansion.10.a: "我々の夢が叶った！"
 arm_expansion.10.b: "いや、アルメニアが好きだ"
 arm_expansion.11.t: "[AZE.GetNamewithFlag]がシュニクの非武装化に同意"
 arm_expansion.11.d: "シュニクを非武装化し、ナヒチェヴァンへの回廊の支配権を[AZE.GetNamewithFlag]に引き渡した今、我が国に戦争が再び来ることはないだろう。"
 arm_expansion.11.a: "すべてはパートナーとの友情のためだ！"
 arm_expansion.12.t: "[AZE.GetNamewithFlag]が我々の提案を拒否"
 arm_expansion.12.d: "[AZE.GetNamewithFlag]が我々の提案を拒否した直後、バクーで大規模な抗議活動が相次いで発生した。"
 arm_expansion.12.a: "たぶん、それが一番だ"
 arm_expansion.13.t: "[TUR.GetNamewithFlag]が同意"
 arm_expansion.13.d: "[FROM.GetNameWithFlag]は我々との外交関係を再開することに同意した。"
 arm_expansion.13.a: "共にこそ力"
 arm_expansion.14.t: "[TUR.GetNamewithFlag]が我々との外交関係再開を拒否"
 arm_expansion.14.d: "[TUR.GetNamewithFlag]は第一次世界大戦における[TUR.GetNamewithFlag]の戦争犯罪を認識するよう要求する我々の拒否を受け入れたが、我々との外交関係を再開することはないだろう。"
 arm_expansion.14.a: "ふむ"
 arm_expansion.15.t: "西アルメニアでの蜂起"
 arm_expansion.15.d: "現在トルコの支配下にある西アルメニアで武装蜂起を開始するチャンスがあるが、トルコとの戦争に巻き込まれることになり、引き返すことはできないことを理解しなければならない。"
 arm_expansion.15.a: "西アルメニアの自由を！"
 arm_expansion.15.b: "危険は冒せない"
 arm_expansion.16.t: "西アルメニアでの蜂起"
 arm_expansion.16.d: "我々にとって予想外のことだが、いわゆる西アルメニアで、我々の政府に対する蜂起があった！アルメニア当局は、この反乱の組織化を直接宣言しており、反乱軍とともに彼らの戦闘員の出現に関する情報もすでに現れている。これはとんでもないことだ！"
 arm_expansion.16.a: "彼らはその報いを受けるだろう"
 arm_expansion.17.t: "西アルメニアでの蜂起"
 arm_expansion.17.d: "先祖代々のアルメニアの土地解放のための最後の戦争の時が来た。今か、さもなければ永遠にない。アルメニアに栄光あれ！"
 arm_expansion.17.a: "アルメニアに栄光あれ！"
 ARM_west_armenia: "西アルメニア共和国"
 ARM_turkey_compliance_idea: "西アルメニア政府"
 ARM_shadow_of_sevres: "セーヴル条約の影"
 ARM_shadow_of_sevres_desc: "セーヴル条約は、第一次世界大戦の終結を画したベルサイユ・ワシントン体制の条約の一つである。1920年8月10日、セーヴル（フランス）で協商国およびそれに加盟した国家とオスマン帝国政府の間で署名された。この条約はトルコ大国民議会が批准を拒否したため発効しなかった。3年後にローザンヌ条約に置き換えられ、トルコの国境が現在の形で確定された。"
 ARM_active_diplomacy: "積極的外交"
 ARM_active_diplomacy_desc: "地域政治において主導的な役割を果たさなければならない。この目標達成における我々の基本的な課題は、カフカースの主要な悪であるトルコを打ち破ることである。"
 ARM_west_arm_gov: "西アルメニア政府と接触"
 ARM_west_arm_gov_desc: "西アルメニア共和国、またアルメニア国家としても知られるこの亡命政府は、西アルメニアの一部およびナヒチェヴァンを含むアルメニア高原の一部、そして時にはナゴルノ・カラバフに対する主権を主張している。この自称国家は、独自の政府、議会、憲法、国歌、国章を有すると主張している。"
 ARM_agree_with_greece: "大構想の回復"
 ARM_agree_with_greece_desc: "現在、[TUR.GetNamewithFlag]は正当に[GRE.GetNamewithFlag]に属する広大な領土を保持している。失われたものを取り戻すために、ギリシャを我々の連合に招く。"
 ARM_negotiate_syria: "[SYR.GetNamewithFlag]との交渉"
 ARM_negotiate_syria_desc: "[SYR.GetNamewithFlag]の先祖代々の土地の一部もトルコの支配下にある。しかし、[SYR.GetNamewithFlag]は北部からの侵攻の可能性がある場合、脆弱な戦略的位置にある。"
 ARM_negotiate_kurds: "[KUR.GetNamewithFlag]との交渉"
 ARM_negotiate_kurds_desc: "何十年もの間、クルド人はクルド民族全体を統一する独自の独立国家を樹立しようと努めてきた。彼らがこの事業を支援しようではないか。"
 ARM_return_to_western_armenia: "西アルメニアへの帰還"
 ARM_return_to_western_armenia_desc: "失われたものを取り戻し、カフカースと小アジアをトルコの植民地主義から解放する時が来た。"
 ARM_land_of_peace: "平和の地"
 ARM_land_of_peace_desc: "過去の経験から、我々が領土を取り戻すことはできないことが示されている。今こそ外交政策を再考し、イスラム教徒の隣国と関係を築こうと試みる価値がある。"
 ARM_ussr_success_const: "アルメニアSSRの遺産"
 ARM_ussr_success_const_desc: "隣国との友好的な関係を確立するため、我々はアルメニアSSRの後継者であることを認識し、それによって[AZE.GetNamewithFlag]を含む他のすべてのSSRの領土保全を承認する。"
 ARM_normalize_relations_with_turkey: "トルコとの関係正常化"
 ARM_normalize_relations_with_turkey_desc: "トルコとアルメニア間の長年の紛争の主な原因は、トルコの西アルメニアにおける戦争犯罪であった。しかし、その時以来半世紀以上が経過したことを考えると、我々はもはやこれには興味がない。"
 ARM_crossroad_of_peace: "平和の十字路"
 ARM_crossroad_of_peace_desc: "隣国と良好な関係を維持する中立国として、彼らに我が国経済への投資を提案する。"
 ARM_zang_corr_question: "ザンゲズル回廊問題"
 ARM_zang_corr_question_desc: "我々の新しい平和主義政策に従い、シュニクのさらなる軍事開発にはもはや興味がない。そして、それはアゼルバイジャンのナヒチェヴァン飛び地へのアクセスを阻み、我々にイランの軍事物資輸送の陸路を提供する主要な動脈であるが、我々はもはやこの地域をアゼルバイジャンに圧力をかけるために使用するつもりはない。"
 ARM_anatolian_heritage: "アナトリアの遺産"
 ARM_anatolian_heritage_desc: "関係をさらに安定させるため、両国間で文化的、経済的、政治的、科学的交流を開始する必要がある。"
 ARM_kazah_cooperation_idea: "[KAZ.GetNamewithFlag] - [ARM.GetNamewithFlag]協力"
 ARM_shirvan_deal: "[PER.GetNamewithFlag]に領土交換を提案"
 arme.174.t: "[ARM.GetNameWithFlag]が領土交換を提案"
 arme.174.d: "最近、アルメニアは我々に領土交換を提案した。それは、主にイラン系クルド人が居住するホイ州を、ペルシャ語話者が居住する地域、すなわちシルバン州と交換するというものだ。同意すべきか？"
 arme.174.a: "もちろんだ、なぜダメなんだ！"
 arme.174.b: "これは何かの企みか？"
 arme.175.t: "[PER.GetNamewithFlag]が領土交換を拒否！"
 arme.175.d: "イランはホイをシルバンと引き換えに我々に譲渡することを望まない。"
 arme.175.a: "彼らはその報いを受けるだろう"
 ARM_turkey_negotiations: "[TUR.GetNamewithFlag]との交渉"
 ARM_turkey_negotiations_desc: "独立以来、トルコはヨーロッパとの貿易において大きな障害となってきた。彼らとの関係を正常化し、国境を開放できるかもしれない。"
 arme.176.t: "[TUR.GetNamewithFlag]との交渉に関する我々の立場"
 arme.176.d: "トルコとの交渉に関する我々の立場を明確にする時が来た。関係正常化と国境開放を試みるべきか、それともこの考えを諦めるべきか？"
 arme.176.a: "トルコに話し合いの準備ができていることを通知しよう"
 arme.176.b: "この愚かな考えは放棄しよう"
 arme.177.t: "[ARM.GetNameWithFlag]が関係正常化を希望！"
 arme.177.d: "最近、アルメニアは関係正常化と規制に関する外交提案を我々に送ってきた。長期的には、相互のパートナーシップと国境開放は双方に利益をもたらす可能性がある。しかし、アルメニアはオスマン帝国における虐殺の認識を我々側に要求している。多くの民族主義活動家は、認識が領土要求や経済的賠償につながる可能性があると考えている。しかし、アルメニア自体はそのような主張を否定している。"
 arme.177.a: "正常化する準備はできているが、いくつかの点を議論しなければならない。"
 arme.177.b: "まずナゴルノ・カラバフ紛争を解決する必要がある"
 arme.177.c: "よくも我々に話しかけようなどと考えるものだ！"
 arme.178.t: "[TUR.GetNamewithFlag]が虐殺の主張を取り下げるよう要求！"
 arme.178.d: "トルコは我々の提案を受け入れたが、虐殺の主張と承認を取り下げるよう我々に求めている。彼らに何と伝えるべきか？"
 arme.178.a: "正義の要求は賠償や領土要求とは異なる"
 arme.178.b: "我々の希望を諦めることはできる、もちろん"
 arme.179.t: "[ARM.GetNameWithFlag]が同意！"
 arme.179.d: "アルメニアは虐殺に関する主張を取り下げることに同意し、今や関係正常化と貿易のための国境開放に完全に準備ができた。"
 arme.179.a: "素晴らしい！"
 turkish_relat_negotated: "アルメニア・トルコ関係正常化"
 arme.180.t: "[ARM.GetNameWithFlag]が主張！"
 arme.180.d: "アルメニアは、トルコのいかなる領土も主張する意図はないと改めて表明している。それどころか、血なまぐさい歴史を非難し、オスマン帝国時代のトルコ国家を贖うために、平和と歴史の博物館を建設できるだろうと。アルメニアは、領土回復主義的な目的ではなく、貿易と政治関係の促進を望んでいると主張している。"
 arme.180.a: "過去の残虐行為を認め、新しい未来を築こう"
 arme.180.b: "彼らは我々を辱めたいのだ。これは容認できない"
 arme.181.t: "[TUR.GetNamewithFlag]がアルメニア人虐殺を承認！"
 arme.181.d: "トルコは最近、1915年のオスマン帝国における虐殺を承認し、我々との関係を正常化した。"
 arme.181.a: "神のご加護を！"
 arme.182.t: "[TUR.GetNamewithFlag]が関係正常化を拒否！"
 arme.182.d: "トルコは最近、我々との関係正常化に向けたあらゆる外交努力を放棄した。もはやいかなる繋がりも確立されていない。"
 arme.182.a: "彼らは決して変わらない"
 arme.183.t: "旧政府への反対"
 arme.183.d: "我が国における急進的な権力交代は注目されなかったわけではない。旧政府の支持者たちは我々に対し強力な反対政治キャンペーンを組織しており、これが我々の政府の強さと安定性を試している。"
 arme.183.a: "彼らの時代は終わった"
 arme.184.t: "旧政府への反対"
 arme.184.d: "我が国における急進的な権力交代は注目されなかったわけではない。旧政府の支持者たちは我々に対し強力な反対政治キャンペーンを組織しており、これが我々の政府の強さと安定性を試している。"
 arme.184.a: "彼らの時代は終わった"
 arme.185.t: "旧政府への反対"
 arme.185.d: "我が国における急進的な権力交代は注目されなかったわけではない。旧政府の支持者たちは我々に対し強力な反対政治キャンペーンを組織しており、これが我々の政府の強さと安定性を試している。"
 arme.185.a: "彼らの時代は終わった"
 arme.186.t: "旧政府への反対"
 arme.186.d: "我が国における急進的な権力交代は注目されなかったわけではない。旧政府の支持者たちは我々に対し強力な反対政治キャンペーンを組織しており、これが我々の政府の強さと安定性を試している。"
 arme.186.a: "彼らの時代は終わった"
 arme.187.t: "地方での抗議活動"
 arme.187.d: "政治的不安定は我々の傀儡にも影響を与えた。我々の支配下にある国家は反アルメニア的な抗議活動で揺れており、これに迅速に対処しなければならない。"
 arme.187.a: "くそっ"
 arme.188.t: "アルメニアが武器を要求"
 arme.188.d: "アルメニアは、NATOの正式な加盟国として、再軍備計画を開始しており、その改革された軍のために特定の武器を提供するよう我々に要求している。"
 arme.188.a: "武器を提供しよう"
 arme.188.b: "拒否する"
 arme.189.t: "NATOの武器"
 arme.189.d: "[FROM.GetNamewithFlag]は、我が軍を再軍備するために武器を提供することに同意した。"
 arme.189.a: "良いね"
 arme.190.t: "NATOの武器"
 arme.190.d: "[FROM.GetNamewithFlag]は、我が軍を再軍備するために武器を提供することを拒否した。"
 arme.190.a: "残念だ"
 arme.223.t: "アゼルバイジャンでの反乱"
 arme.223.d: "アゼルバイジャンの分離主義者たちは、我々の準備不足の特殊機関と少数の軍隊につけ込み、我が国の支配から解放されようと武装蜂起を開始した。"
 arme.223.a: "なんてこった"
 arme.224.t: "クバンでの反乱"
 arme.224.d: "クバンでの我々の行動は無傷ではなかった。クバンの人々は我々に反抗し、クバン共和国の創設を宣言し、我々と戦うための武装集団を組織し始めた。"
 arme.224.a: "なんてこった"
 arme.225.t: "ダゲスタンでの反乱"
 arme.225.d: "ダゲスタンでの我々の行動は無傷ではなかった。ダゲスタンの人々は我々に反抗し、ダゲスタン共和国の創設を宣言し、我々と戦うための武装集団を組織し始めた。"
 arme.225.a: "なんてこった"
 arme.226.t: "ジョージアでの反乱"
 arme.226.d: "ジョージアでの我々の行動は無傷ではなかった。ジョージアの人々は我々に反抗し、我々の占領から解放されたいと望んでいる。今、我々は組織化されたジョージアの反乱に対処しなければならない。"
 arme.226.a: "なんてこった"
 arme.227.t: "アブハジアでの反乱"
 arme.227.d: "アブハジアでの我々の行動は無傷ではなかった。アブハジアの人々は我々に反抗し、我々の占領から解放されたいと望んでいる。今、我々は組織化されたアブハジアの反乱に対処しなければならない。"
 arme.227.a: "なんてこった"
 arme.228.t: "クルディスタンでの反乱"
 arme.228.d: "クルディスタンでの我々の行動は無傷ではなかった。クルディスタンの人々は我々に反抗し、我々の占領から解放されたいと望んでいる。今、我々は組織化されたクルディスタンの反乱に対処しなければならない。"
 arme.228.a: "なんてこった"
 arme.229.t: "ジャヴァヘティでの反乱"
 arme.229.d: "ジャヴァヘティの住民は、アルツァフに対する我々の政策とこれらの土地の放棄に極度の衝撃を受けた。この背景から、急進的な軍隊の一団は反乱を組織し、我々の政府を違法かつ反アルメニア的であると宣言することさえできた。"
 arme.229.a: "なんてこった"
 arme.230.t: "タリシュスタンの自治"
 arme.230.d: "タリシュスタンの政府は、これらの土地をアルメニア民族に完全に服従させるという我々の政治的野望に対する激しい不服従を表明し、我々の政府に最後通牒を突きつけた。彼らは我が国の一部としての自治を要求している。さもなければ、銃を手に独立を守るつもりだ。"
 arme.230.a: "自治権はない"
 arme.230.b: "自治権を与えよう"
 arme.231.t: "弱体化した軍隊への抗議"
 arme.231.d: "我々に対して始まった武装蜂起は、全国で抗議の波を引き起こした。人々は我が国の軍隊の弱さに不満を抱いており、軍隊へのさらなる資金提供を要求している。"
 arme.231.a: "彼らは何を食べるのか？"
