 ARM_Sargsyan: "§Yセルジュ・サルキシャン§!"
 ARM_Sargsyan_desc: "1988年以来、セルジュ・サルキシャンはナゴルノ・カラバフのアルメニアによる防衛を目標とする「カラバフ運動」の指導者の一人であった。アルメニアの軍事・政治分野に大きなコネを持つ彼は、コチャリャン後の大統領候補として理想的な人物となった。"
 ARM_appoint_tigran: "ティグランを任命"
 ARM_appoint_tigran_desc: "将来の改革のため、ティグラン・サルキシャンをアルメニア中央銀行の総裁に任命すべきである。"
 ARM_clear_out_nats: "アンドラニク・マルガリャンの支持者を粛清"
 ARM_clear_out_nats_desc: "アンドラニク・マルガリャンと彼の党内の国家主義者派閥は抑圧されなければならない。彼らはあまりにも不忠であり、我々の党内で容認するには危険すぎる。"
 ARM_spheres_of_influence_sep: "影響圏の分離"
 ARM_spheres_of_influence_sep_desc: "前政府は我々にこの国を統治する許可を与えた。したがって、我々は彼らの事業を尊重しなければならない。"
 ARM_befriend_oligs: "オリガルヒとの友好"
 ARM_befriend_oligs_desc: "オリガルヒと関係を築き、彼らが我々に提案するであろう取引に耳を傾けるべきかもしれない……"
 ARM_patriotic_educ: "愛国的な青少年教育"
 ARM_patriotic_educ_desc: "我々は愛国心の精神で若者を教育しなければならない。我々の党は、我々が指導権を握る前からこれに非常に成功しており、したがって、この伝統を継続しなければならない。"
 ARM_ensure_milit: "軍事支援の確保"
 ARM_ensure_milit_desc: "軍隊が我々の政府と社会において最も重要な地位の一つを占めることを確実にすべきである。"
 ARM_priorit_loy_gener: "忠実な将軍を優先"
 ARM_priorit_loy_gener_desc: "我々は、我々に忠実な将軍を優先し、政治的つながりを確立しなければならない。"
 ARM_new_gov_builds: "新政府庁舎"
 ARM_new_gov_builds_desc: "オリガルヒとの良好な関係のおかげで、政府の新しい施設を建設することに関して、彼らと良い取引を成立させられるかもしれない。"
 ARM_navasard_legacy_sup: "ナヴァサルディアンの遺産"
 ARM_navasard_legacy_sup_desc: "我々は共和党の旧守派を抑圧したが、彼らの方法と遺産を利用することは、我々の国の将来にとって非常に有用かもしれない。"
 ARM_cronies_elevated: "取り巻きの昇進"
 ARM_cronies_elevated_desc: "我々は中核的なアイデアを維持しつつ、教育における優先順位を変更しなければならない。"
 ARM_support_monopolies: "独占企業の支援"
 ARM_support_monopolies_desc: "国家における我々の影響力を維持するため、独占システムを維持しなければならない。"
 ARM_hovik_guidelines: "ホヴィクのガイドライン"
 ARM_hovik_guidelines_desc: "ホヴィク・アブラミャン首相は、経済省に対し、10の必須製品（砂糖、小麦粉、小麦、油、米、そば、バター、マーガリン、バナナ、オレンジ、離乳食、鶏肉、医薬品、ディーゼル、ガソリン）の市場への輸入に関するガイドラインを1ヶ月以内に策定するよう指示した。彼は、これらの市場は正式には独占されていないにもかかわらず、一般にはそのように認識されていると指摘した。"
 ARM_mandatory_pension_system: "強制積立年金制度"
 ARM_mandatory_pension_system_desc: "年金受給者の生活を改善する年金改革を実施する必要がある。"
 ARM_patronize_nats: "民族主義者を後援"
 ARM_patronize_nats_desc: "共和党は国内の民族主義運動を複数の方法で支援している。"
 ARM_footbal_diplo: "サッカー外交"
 ARM_footbal_diplo_desc: "アルメニアとトルコの関係における「サッカー外交」は、2008年9月6日にトルコのギュル大統領がアルメニアのサルキシャン大統領の招待でエレバンに到着し、2010年ワールドカップ予選サイクル中の両国代表チームのサッカーの試合を共同で観戦したことから始まった。試合後、トルコ指導者は2009年10月14日にトルコで行われる再戦に出席するようアルメニアの相手を招待した。2009年10月10日、高官や世界の指導者の支援を受けて、チューリッヒで二国間議定書が署名された。そして4日後、ブルサでトルコとアルメニアの大統領がサッカー代表チームの試合に出席した。しかし、2010年4月22日、サルキシャンはトルコが開始されたプロセスを継続する準備ができていないと説明し、自身の布告によってチューリッヒで署名された文書の批准を停止した。"
 ARM_visit_to_russia: "ロシアへの公式訪問"
 ARM_visit_to_russia_desc: "セルジュ・サルキシャンは、アルメニアのEUとの接近について交渉するため、ロシアへ渡航する予定である。"
 ARM_approach_eu_serzh: "欧州連合への接近"
 ARM_approach_eu_serzh_desc: "欧州デーは我が国の画期的なイベントであり、それによって我々はEUに接近するより多くの機会を得る。"
 ARM_serzh_free_speech: "EU支援のための言論の自由"
 ARM_serzh_free_speech_desc: "野党の拡大は望まないが、経済的機会を拡大するために国民にいくつかの権利を与える必要がある。"
 ARM_ss_army: "S.S.の軍隊"
 ARM_ss_army_desc: "我々はセルジュ・サルキシャンの軍隊である。彼が地の果てまで行こうとも、我々は彼に従う！"
 arm_sargsyan.1.t: "サッカーの試合後のアルメニアでの会談！"
 arm_sargsyan.1.d: "アルメニアとトルコのサッカーの試合を観戦した後、アルメニアとトルコの指導者たちは様々な事柄について話し合っている。アルメニアは、両国間の経済の相互利益的発展と関係正常化のための協力に関する二国間協定の締結を提案している。"
 arm_sargsyan.1.a: "もちろんだ"
 arm_sargsyan.1.b: "いやだ"
 arm_sargsyan.2.t: "アルメニア・トルコ協力協定署名"
 arm_sargsyan.2.d: "トルコは二国間協力協定への署名に同意した。"
 arm_sargsyan.2.a: "良い"
 arm_sargsyan.3.t: "トルコが拒否"
 arm_sargsyan.3.d: "関係修復のための我々の努力は、相手側に響かなかった。"
 arm_sargsyan.3.a: "了解"
 arm_sargsyan.4.t: "サルキシャンがモスクワを訪問"
 arm_sargsyan.4.d: "サルキシャンは、アルメニアがEU諸国に接近することを許可するよう我々に求めている。彼は、これが我々との関係断絶にはつながらないと主張している。"
 arm_sargsyan.4.a: "同意する"
 arm_sargsyan.4.b: "アルメニアはEUのために我々を離れることはできない"
 arm_sargsyan.4.c: "より緊密な経済パートナーシップを提案できる"
 arm_sargsyan.5.t: "ロシアはEU接近目標の放棄を要求"
 arm_sargsyan.5.d: "ロシアは我々とEUとのいかなる接近にも断固として反対しており、したがって、我々が接近しようとすれば経済制裁を課すと脅している。"
 arm_sargsyan.5.a: "我々は意見を堅持する"
 arm_sargsyan.5.b: "要求を受け入れる"
 arm_sargsyan.6.t: "アルメニアは我々の脅威を恐れていない"
 arm_sargsyan.6.d: "我々の脅威はアルメニアの指導部を恐れさせていない。約束した制裁を課すべきか？"
 arm_sargsyan.6.a: "警告したはずだ"
 arm_sargsyan.6.b: "次こそは何かうまくいくかもしれない"
 arm_sargsyan.7.t: "ロシアが取引を提案"
 arm_sargsyan.7.d: "もしEUとの接近計画を放棄すれば、経済援助を受けられる。しかし、この申し出を撤回すれば、結果が伴うだろう。"
 arm_sargsyan.7.a: "取引だ"
 arm_sargsyan.7.b: "この申し出を拒否する"
 arm_sargsyan.8.t: "ロシアが同意"
 arm_sargsyan.8.d: "ロシアは欧州連合との接近に同意した。"
 arm_sargsyan.8.a: "完璧だ"
 arm_sargsyan.9.t: "アルメニアが撤退"
 arm_sargsyan.9.d: "アルメニアは我々に反抗せず、我々の要求を受け入れることを決定した。"
 arm_sargsyan.9.a: "良い"
 arm_sargsyan.10.t: "ロシアが撤退"
 arm_sargsyan.10.d: "ロシアは脅威から撤退し、我々が目標を実行するのを静かに見守ることを決定した。"
 arm_sargsyan.10.a: "完璧だ"
 arm_sargsyan.11.t: "アルメニアが取引を拒否"
 arm_sargsyan.11.d: "有利な経済提案を試みたにもかかわらず、それは拒否された。"
 arm_sargsyan.11.a: "残念だ"
 arm_sargsyan.12.t: "アルメニアのヨーロッパデー"
 arm_sargsyan.12.d: "EU代表団は、エレバンと国内の様々な地域で、EUのアルメニアにおける活動に特化した祝祭イベント、情報交換会、展示会、コンサートを開催する。"
 arm_sargsyan.12.a: "良い考えだ"
 arm_sargsyan.12.b: "ダメだ"
 arm_sargsyan.13.t: "EUが我々を支援"
 arm_sargsyan.13.d: "主要なEU諸国が我々の欧州イニシアチブを支援することに同意した。"
 arm_sargsyan.13.a: "ヨーロッパと共に未来へ"
 arm_sargsyan.14.t: "EUは我々を支援することを拒否"
 arm_sargsyan.14.d: "EU諸国は我々のイベントを無視し、我々を支援しなかった。"
 arm_sargsyan.14.a: "了解"
 arme.12.b: "申し訳ないが、拒否する"
