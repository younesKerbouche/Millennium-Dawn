l_japanese:
 ARM_Kocharjan: "§Yコチャリャンの時代§!"
 ARM_Kocharjan_desc: "前任者のレヴォン・テルペトロシアンが大統領の座から追われた後、コチャリャンが主要なライバルであるカレン・デミルチヤン（ソビエト・アルメニアの元指導者）を破り、アルメニアの第2代大統領に任命された。国際選挙監視団の報告によると、両陣営による不正行為や違反行為が目立った早期の大統領選挙で、コチャリャンが勝利した。"
 ARM_manifestation_power: "政治権力の顕現"
 ARM_manifestation_power_desc: "国の国家行政における我々の役割が揺るがされないことを確信するためには、我々の意志を示し、国家機構を適切な位置に置く必要がある。"
 ARM_place_agreement: "合意の配置"
 ARM_place_agreement_desc: "国内でコチャリャン氏の権力を強化するためには、地方の政治家、役人、さらには一部の議員と非暴力で交渉する必要がある。"
 ARM_confrontation_mafia: "マフィアとの対決"
 ARM_confrontation_mafia_desc: "ロシアの犯罪組織と数多くの繋がりを持つアルメニア・マフィアは、アルメニア国内の情勢に過大な影響力を行使しており、この状況を変える必要がある。"
 ARM_liquidation_bosses: "ボスの排除"
 ARM_liquidation_bosses_desc: "マフィアは弱い。正義の一撃でドラゴンの首を切る時が来た。"
 ARM_installing_loyal: "自派の配置"
 ARM_installing_loyal_desc: "短期的には不利に見えるが、コチャリャンの権力を強化するためには、国家機構から反体制派や異論者を一掃する必要がある。彼らとは交渉の余地など何もない。"
 ARM_suppress_opposition: "反対運動の抑制"
 ARM_suppress_opposition_desc: "アルメニアへの外部からの影響力により、野党勢力は過度に活発化している。野党勢力の熱狂を鎮めるため、強硬手段と数人の逮捕によって圧力をかける時が来た。"
 ARM_deals_with_bandits: "マフィアとの取引"
 ARM_deals_with_bandits_desc: "アルメニアの犯罪組織は、暴れ回って体系的に法を犯す傾向があるにもかかわらず、アルメニアで起きている事象に広く影響を及ぼしている。おそらく我々は彼らと戦うべきではなく、無法行為を従属させ、自らにとって有益なものにすべきだろう。"
 ARM_domination_over_bandits: "盗賊の支配"
 ARM_domination_over_bandits_desc: "盗賊団との交渉は決定したものの、彼らに過度の権限を与えるべきではない。コチャリャンは彼らを掌握しなければならない。"
 ARM_autocrats_power: "独裁権力"
 ARM_autocrats_power_desc: "最後に、コチャリャン氏は政治分野では障害を抱えていない。"
 ARM_Zhirayr_Sefilyan: "§Y国民民主極§!"
 ARM_Zhirayr_Sefilyan_desc: "ジライル・セフィリアンはアルメニアの軍司令官であり、政治活動家でもある。第一次ナゴルノ・カラバフ戦争中、彼はシュシ特別大隊を指揮した。彼は長年にわたり、ナゴルノ・カラバフにおけるアゼルバイジャンへの領土譲歩、そしてアルメニアにおけるロシアの影響に反対する運動を展開してきた。セフィリアンはサスナ・ツレル汎アルメニア党の重要人物の一人である。"
 ARM_protectorate: "コーカサスの防壁"
 ARM_protectorate_desc: "NATOはロシアに一歩ずつ近づくことに躍起になっている。トルコは既に加盟しているが、我々はさらに近づける。もちろん、我々の条件はNATO加盟国が我が国の国家独立を保証することだ。"
 ARM_mobilization_of_economy: "経済動員"
 ARM_mobilization_of_economy_desc: "国家を新たに再建するためには、経済を動員し、わずかな資源をすべて活用して経済指標を三倍にすることが必要である。"
 ARM_army: "新時代における陸軍"
 ARM_army_desc: "アルツァフ戦争終結後、その実力を示していたアルメニア軍は、ソ連崩壊後も続く著しい衰退を経験した。ソ連の遺産と大規模な民兵組織のおかげで、アルメニア軍はアゼルバイジャンを破り、この地域で不安定な均衡を確立することができた。古いドクトリン、時代遅れの武器、硬直化した将軍たち、そして経済問題が、軍の発展を阻んでいる。発展の鍵は、ロシア、そして他の近隣諸国やCSTO加盟国との協力を継続することだ。しかし、一部の軍事専門家は、西側諸国の路線に沿って、軍のドクトリンと軍の構造を全面的に見直すべきだと主張している。外交的に有利な立場にあるアルメニアは、双方の長所を活かすか、特定の勢力との明確な協力路線をとるかを選択できる。たとえ潤沢な資源がなくても、アルメニアは優先順位を適切に配分できれば、大きな可能性を秘めている。"
 ARM_dashnak: "§Yタシュナク党§!"
 ARM_dashnak_desc: "アルメニアを統治する権利を持つ唯一の政治勢力は、疑いなくアルメニア最古の政党であるダシュナクツチュンであり、アルメニア第一共和国の建国以来、この政党を率いてきた。彼らの左翼民族主義的な政策だけが、アルメニアを偉大な国へと導くことができるのだ。"
 ARM_monarch: "§Y王政復古§!"
 ARM_monarch_desc: "軍人、政党、その他のいかなる人物にも、国を統治する権利はない。最も正当な統治者とは、父権主義的な姿勢でアルメニアを偉大な国へと導くことができる君主のみである。"
 ARM_Tsarukyan: "§Gツァルキヤン§!"
 ARM_Tsarukyan_desc: "ガギク・ツァルキアンは、アルメニアの実業家、政治家、そして元アスリートでもある。ツァルキアンは政党「繁栄するアルメニア」の創設者であり、党首でもある。彼はまた、複数の大規模事業を所有しており、アルメニアで最も裕福な人物の一人と考えられている。"
 ARM_patriotism: "愛国主義"
 ARM_patriotism_desc: "アルメニア人の愛国心は抽象的なものだ。多くの人が雲の中、神秘的な霧の中に祖国を探しているが、祖国は私たちのすぐ近くにあり、私たちの関心、献身、そして称賛を必要としている。多くの人にとって、アルメニアは単なる観念、忘却、シオン、祭壇に過ぎない。アルメニアには具体的で生き生きとした愛国心が必要だ。祖国は人間のためのものであり、人間が祖国のためにあるのではない。"
 ARM_berkut: "我々のベルクトはどこに？"
 ARM_berkut_desc: "アルメニアの民間警備会社ベルクトは、なんと、元犯罪者や元軍人で構成される、常に強力な装備を備えた部隊である。これを国家レベルに引き上げる価値はあるかもしれない。"
 ARM_remove_competitors: "競合者の排除"
 ARM_remove_competitors_desc: "アルメニアで商売できるのはツァルキアンだけだ。そこは彼の領土であり、他の寡頭政治家たちは従うか、そうでなければならない。"
 ARM_hard_way: "困難な道"
 ARM_hard_way_desc: "もし誰かが新政府に従うことを望まないなら、我々は強制する。反抗的な反体制派からビジネスを奪うという困難な道を進まねばならない。"
 ARM_Group: "マルチの政府"
 ARM_Group_desc: "マルチ・グループ・コンツェルンは1998年、ガギク・ツァルキヤンの主導により設立された。コンツェルンの発展過程と活発な活動は2001年に本格化し、この年にコンツェルンが組織され、多くの大企業が参画した。同コンツェルンはアルメニアの納税額上位企業ランキングにおいて常にトップ10入りを果たしている。"
 ARM_buy_small_business: "中小企業の買収"
 ARM_buy_small_business_desc: "中流階級の投機家たちの手から、すべての中小企業を買い取る必要がある。企業支配を実現するために、この一歩を踏み出さなければならない。"
 ARM_sports_promotion: "スポーツの振興"
 ARM_sports_promotion_desc: "我々はスポーツを発展させ、あらゆる場所で推進しなければならない！"
 ARM_pooling_capital: "資本の集中"
 ARM_pooling_capital_desc: "今こそすべての資本を統合し、そこから多額の利益を得る時が来た。"
 ARM_savoya: "サヴォイア家"
 ARM_savoya_desc: "アルメニア最後の王家はリュジニャン家であった。1375年にキリキア王国が滅亡すると、最後の王レヴォン6世（レオ6世）はアルメニア王の称号を、同族であるキプロス王ヤコブ1世（ハコブ1世）に譲った。1489年、シャルロッタ女王は同称号を従兄弟であるイタリアのサヴォイア公「戦士シャルル」に譲渡した。"
 ARM_monopoly: "完全なコーポラトクラシー"
 ARM_monopoly_desc: "さて、マルチ・グループは全ての政府機構を掌握しなければならない。なんて素晴らしいアイデアだ！"
 ARM_bagratuni: "バグラトゥニ朝の僭称者？"
 ARM_bagratuni_desc: "バグラトゥニ朝、あるいはバグラティド朝は、中世のアルメニア王国を統治したアルメニアの王朝である。古代アルメニア王国の属国として始まり、アラブ支配時代にはアルメニアで最も有力な貴族の一族となり、最終的には独自の王国を築いた。また、ジョージア王朝バグラティオニ朝の祖でもある。しかし、ローラント・フォン・バグラトゥニはバグラトゥニ朝の子孫であることを完全に証明しておらず、貴族連合の構成員に多くの懸念をもたらしている。"
 ARM_triump_revolution_barhat: "§4ビロード革命の勝利§!"
 arme.51.d: "[GEO.GetNameWithFlag]は友好貿易協定の外交提案を受諾した。"
 arme.51.t: "[GEO.GetNameWithFlag]が受諾！"
 arme.51.a: "素晴らしい！"
 arme.52.t: "[GEO.GetNameWithFlag]が拒否！"
 arme.52.d: "[GEO.GetNameWithFlag]は我々の友好貿易提案を拒否した。"
 arme.52.a: "我々はジョージアと友好関係を築こうとする試みを断念しなければならない。"
 arme.53.t: "[ARM.GetNameWithFlag]が黒海アクセスを要求！"
 arme.53.d: "最近、アルメニア政府は黒海へのアクセス権の対価を支払う意思を示した。提案を受け入れるべきか？"
 arme.53.a: "もちろん！"
 arme.53.b: "いいえ、とっとと失せろ。"
 arme.2.t: "ナゴルノ・カラバフ大統領暗殺未遂事件"
 arme.2.d: "アルカディ・グカシヤン大統領暗殺未遂事件は、彼の政策を誰もが受け入れているわけではないことを示した。午前1時頃、大統領官邸からわずか200メートルの地点に仕掛けられた待ち伏せ攻撃により、大統領専用車が銃撃された。テロリストは両陣営から同時に銃撃を開始した。グカシヤン大統領は脚を負傷し、護衛2名も重傷を負った。"
 arme.2.a: "恐ろしい！"
 arme.2.b: "コーカサスの対決"
 arme.2.c: "我々は盗賊行為を終わらせる必要がある"
 arme.2.o1: "彼が死ななかったのは残念だ！"
 arme.3.t: "ザカフカースの共産主義者、「赤い橋」に団結"
 arme.3.d: "土曜日、アゼルバイジャン、アルメニア、ジョージアの共産主義者たちは再び団結した。赤い橋（3共和国の国境が交わる場所）で開催されたトランスコーカサス共産党最高指導部会議において、アルメニア・アゼルバイジャン・ジョージアの公的共産主義組織「赤い橋 ― 兄弟愛と友情」の設立に関する議定書が調印された。「3カ国の間には矛盾はなく、したがって、共産主義者こそがこの地域のあらゆる紛争を解決できる唯一の勢力なのです」とゲオルガゼ同志は述べた。"
 arme.3.a: "共産主義者は何かを企んでいる"
 arme.3.b: "前世紀の惰性"
 arme.3.c: "彼らは時間を無駄にしている"
 arme.3.o1: "彼らは何を望んでいるのか……"
 arme.5.t: "調査結果"
 arme.5.d: "捜査当局は襲撃の黒幕を見つけられず、あらゆる証拠が直接的・間接的に我々かダシュナクツツィュン党の元党員へとつながっている。いずれにせよ、事態が深刻化する前にこの見せしめ的な事件を終わらせる必要がある。しかし報告書には何と記せばいいんだ？"
 arme.5.a: "単に事件を終結させる。"
 arme.5.b: "あー...ダシュナク党のせいだ！"
 arme.9.t: "ノーザンアベニュープロジェクト"
 arme.9.d: "ノーザン・アベニューは、投資誘致と多額の収益獲得のために建設が必要な歩行者専用道路計画である。しかし、問題は、古い建物とその住民をどう扱うべきかということだ。"
 arme.9.a: "損失を部分的に補償する"
 arme.9.b: "損失を全額補償する"
 arme.50.t: "[ARM.GetNameWithFlag]が貿易協定を提案！"
 arme.50.d: "[ARM.GetNameWithFlag]は最近、両国間の友好貿易協定を提案した。彼らの提案に同意すべきか？"
 arme.10.t: "債務と引き換えの財産協定"
 arme.10.d: "アルメニアは、国家債務の免除と引き換えに資産を提供することに合意した。アルメニアは将来の圧力のために我々が国家債務を免除しなかった唯一の国であり、これが役割を果たした。"
 arme.10.a: "素晴らしい！"
 arme.101.t: "[PER.GetNameWithFlag]が同意！"
 arme.101.d: "秘密防衛協定が署名された。"
 arme.101.a: "素晴らしい！"
 arme.102.t: "[PER.GetNameWithFlag]が拒否！"
 arme.102.d: "秘密防衛協定は署名されなかった。"
 arme.102.a: "ええと……"
 arme.103.t: "クルディスタンでの反乱"
 arme.103.d: "クルド人は我が国の領土内にある居住地域で反乱を起こしたが、明らかに国外の何者かから支援を受けていた。我が国の情報機関によれば、これはアルメニアの特殊機関による活動であった。"
 arme.103.a: "アルメニアはこれを償うだろう"
 arme.12.t: "オリガルヒとの接触"
 arme.12.d: "政府と寡頭政治家の間で議論が行われる次の大会で、ガギク・ツァルキアンは政党間の非公式連合を結成し、野党に対する統制を確立するのを手伝うと申し出た。"
 arme.12.a: "もちろんだ！"
 arme.13.t: "野党の弱体化！"
 arme.13.d: "反対派組織と不忠な官僚は我が国から一掃され、野党勢力は著しく弱体化した。これは我々の状況にとって非常に有益だ。コチャリャン氏の統治は……今のところは延長されている。"
 arme.13.a: "非常に良い……"
 arme.131.t: "[USA.GetNamewithFlag]が同意！"
 arme.131.d: "[USA.GetNamewithFlag]政府が我々が十分な準備ができていると確信していたため、我々は支払いを受けることができた。"
 arme.131.a: "良い"
 arme.132.t: "[USA.GetNamewithFlag]は我々の提案を拒否した"
 arme.132.d: "我が国の政府は、[USA.GetNamewithFlag]の同意を得るために必要な改革を全て行っていない。"
 arme.132.a: "まあいい"
 arme.14.t: "[ARM.GetNamewithFlag]が§G連合国家§!に加盟！"
 arme.14.d: "最近、アルメニアのロベルト・コチャリャン大統領は、連合国家プロジェクトに参加し、我々や他の加盟国との統合を決定した！"
 arme.14.a: "素晴らしい！"
 arme.4.t: "1999年襲撃事件調査"
 arme.4.a: "うん、わかった……"
 ARM_develop_infrusture: "高速道路建設への影響"
 ARM_build_house: "新築建設への影響"
 ARM_build_factory: "工業建設への影響"
 AZE_karabakh_defeat: "カラバフ戦争の敗北"
 AZE_karabakh_defeat_desc: "90年代の戦争での敗北は我が国に傷跡を残した。アゼルバイジャン人は歴史的な土地を奪還し、何千人もの難民を故郷に帰すため、復讐を渇望している。"
 AZE_karabakh_revanchism: "カラバフの復讐主義"
 AZE_karabakh_revanchism_desc: "アゼルバイジャン人は多くの国際支援を受けたアルメニア人にアルツァフ戦争で敗れたうえ、国際舞台で屈辱を受けた。敗戦で我を忘れた国民はナショナリズム傾向を強め、軍への入隊者も多い。"
 ARM_high_emigration_5: "非常に高い移民レベル"
 ARM_high_emigration_5_desc: "With the collapse of the USSR and the deteriorating economic situation, many CIS countries became hostages of increased external migration. In today's realities, Armenia is threatened with extinction, which cannot be said about its eastern neighbor and main political enemy. The solution of the demographic issue should become the main agenda of Armenian politics.\n§W------------------§!\nThis national idea will be §GReduced§! if our §HGDP§! exceeds §H$20B§! and we have at least §H15% stability§!.\n§W------------------§!"
 ARM_high_emigration_4: "かなりの移民レベル"
 ARM_high_emigration_4_desc: "With the collapse of the USSR and the deteriorating economic situation, many CIS countries became hostages of increased external migration. In today's realities, Armenia is threatened with extinction, which cannot be said about its eastern neighbor and main political enemy. The solution of the demographic issue should become the main agenda of Armenian politics.\n§W------------------§!\nThis national idea will be §GReduced§! if our §HGDP§! exceeds §H$30B§! and we have at least §H24% stability§!.\n§W------------------§!"
 ARM_high_emigration_3: "高い移民レベル"
 ARM_high_emigration_3_desc: "'With the collapse of the USSR and the deteriorating economic situation, many CIS countries became hostages of increased external migration. In today's realities, Armenia is threatened with extinction, which cannot be said about its eastern neighbor and main political enemy. The solution of the demographic issue should become the main agenda of Armenian politics.\n§W------------------§!\nThis national idea will be §GReduced§! if our §HGDP§! exceeds §H$40B§! and we have at least §H24% stability§!.\n§W------------------§!"
 ARM_high_emigration_2: "低い移民レベル"
 ARM_high_emigration_2_desc: "With the collapse of the USSR and the deteriorating economic situation, many CIS countries became hostages of increased external migration. In today's realities, Armenia is threatened with extinction, which cannot be said about its eastern neighbor and main political enemy. The solution of the demographic issue should become the main agenda of Armenian politics.\n§W------------------§!\nThis national idea will be §GReduced§! if our §HGDP§! exceeds §H$20B§! and we have at least §H34% stability§!.\n§W------------------§!"
 ARM_high_emigration_1: "少量の移民"
 ARM_high_emigration_1_desc: "With the collapse of the USSR and the deteriorating economic situation, many CIS countries became hostages of increased external migration. In today's realities, Armenia is threatened with extinction, which cannot be said about its eastern neighbor and main political enemy. The solution of the demographic issue should become the main agenda of Armenian politics.\n§W------------------§!\nThis national idea will be §GReduced§! if our §HGDP§! exceeds §H$60B§! and we have at least §H44% stability§!.\n§W------------------§!"
 ARM_immigration: "積極的な移民"
 ARM_victory_karabakh: "カラバフ戦争の勝利"
 ARM_victory_karabakh_desc: "カラバフ戦争の勝利はアルメニア人の民族感情を高揚させ、アルメニア政府の要職をアルツァフ出身者が多く占めることを可能にした。一方で、さらなる軍事的、政治的発展への意欲は失われてしまった。"
 ARM_armenian_mafia_6: "アルメニアマフィア"
 ARM_armenian_mafia_5: "強大なマフィア"
 ARM_armenian_mafia_4: "マフィアは損失を被った"
 ARM_armenian_mafia_3: "マフィアとの取引"
 ARM_armenian_mafia_2: "マフィアへの支配"
 ARM_armenian_mafia_1: "小規模なマフィア"
 ARM_mafia_strikes_back: "マフィアの逆襲"
 ARM_mafia_strikes_back_TT: "我々はそれを根絶するためにマフィアとの戦いを続けるだろう。しかし、それは一時的な問題をもたらすだろう。"
 ARM_loyal_in_power: "「我々の」人材が要職に"
 ARM_loyal_in_power_desc: "今や地方自治体はコチャリャンの支配下にある。しかし、政治権力のために、汚職との戦いはますます不可能になっている。"
 ARM_deals_with_bandits_3: "盗賊との取引"
 ARM_deals_with_bandits_3_desc: "マフィアと戦う代わりに、我々は関係を築き、中小企業への圧力を減らし、大きなキャッシュフローを制御し始めるだろう。"
 ARM_deals_with_bandits_2: "盗賊の支配"
 ARM_deals_with_bandits_2_desc: "今やマフィアは我々に逆らうことはできないだろう。我々は国内のお金の循環を制御しており、それは我々にオリガルヒに対する影響力の全てのレバーを使用する機会を与える。"
 ARM_deals_with_bandits_1: "影響圏の分離"
 ARM_deals_with_bandits_1_desc: "我々はアルメニア・マフィアの勢力圏を当局と共有してきた。無法者たちの存在は容認しつつ、内部の敵は排除したのだ。"
 ARM_scince_poten_idea: "科学の可能性"
 ARM_gaz_energy_problems: "ガスと電力供給の問題"
 ARM_unistrim_idea_debuf: "取引システムの欠如"
 ARM_unistrim_idea_debuf_desc: "ソ連とその経済・輸送網の崩壊後、デジタル開発の時代において、アルメニアはキャッシュレス送金システムなしで、世界貿易の周縁に留まっている。"
 eastern_church_arm: "アルメニア使徒教会"
 eastern_church_arm_desc: "アルメニア使徒教会（AAC）は世界で最も古いキリスト教会の一つである。伝説によると、アルメニア教会が「使徒的」と呼ばれるのは、その創設者がアルメニアで最初にキリスト教を説いた使徒タダイとバルトロマイであったためである。歴史的に、AACは301年に聖グレゴリウス啓蒙者の労苦と、トリダテス3世王による国家宗教としてのキリスト教採用によって形成された。"
 eastern_church_eth: "エチオピア正教会"
 eastern_church_eth_desc: "エチオピア正教会は古代東方（非カルケドン派）教会の一つである。1959年まで、それはコプト教会に教会法的に依存する自治教会であり、その後独立教会となった。他の古代東方教会と同様に、三つの公会議を認め、合性論的キリスト論を公言している。それは独自のエチオピア典礼、および他の教会伝統に類を見ない特別な聖職者の階層構造を持っている。"
 arme.4.d: "我が政府は1999年の議会テロ事件に関する公式調査を開始した。混乱を避けるため、事件は半独立の捜査官が担当している。彼らがどのような結果を出すか見てみよう。"
