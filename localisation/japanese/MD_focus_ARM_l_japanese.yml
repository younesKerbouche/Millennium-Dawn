 arm_foreign_legion.1.t: "アルメニア外国軍団"
 arm_foreign_legion.1.d: "我々はフランス外人部隊の例に触発され、我が軍に同様の部隊を創設することを決定した。現在、軍団の技術装備の問題があり、この件でフランスとインドの専門家の助けを借りるつもりである。"
 arm_foreign_legion.1.a: "素晴らしい"
 arm_foreign_legion.2.t: "アルメニア外国軍団"
 arm_foreign_legion.2.d: "ついに、我が国の新部隊、外国軍団が創設された。今や、他国の市民も、数年間軍団に勤務し、アルメニアのために血を流すことで、我が国の市民権を得る機会がある。"
 arm_foreign_legion.2.a: "素晴らしい"
 arm_foreign_legion.3.t: "アルメニア外国軍団"
 arm_foreign_legion.3.d: "アルメニア政府は、自国の部隊である外国軍団を我々の元に派遣することを提案している。彼らは、経験豊富な兵士であり、優れた技術装備と戦闘訓練を受けており、現在の状況で確かに役立つだろうと主張している。"
 arm_foreign_legion.3.a: "彼らを受け入れよう"
 arm_foreign_legion.3.b: "興味がない"
 arm_foreign_legion.4.t: "我が国の外国軍団"
 arm_foreign_legion.4.d: "[From.GetName]は、国内の現在の状況を安定させるため、我が国の外国軍団をその領土に受け入れることに同意し、我々は彼らとの協力に非常に満足している。"
 arm_foreign_legion.4.a: "良いね"
 arm_foreign_legion.5.t: "我が国の外国軍団"
 arm_foreign_legion.5.d: "[From.GetName]は、我が国の外国軍団をその領土に受け入れることを拒否し、彼らの存在を不必要であると見なした。"
 arm_foreign_legion.5.a: "残念だ"
 arm_foreign_legion.6.t: "我が国の外国軍団"
 arm_foreign_legion.6.d: "我が国の外国軍団の兵士は任務を完了し、祖国に帰還している。"
 arm_foreign_legion.6.a: "おかえり"
