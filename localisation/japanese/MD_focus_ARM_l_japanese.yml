 arm_economic.2.t: "HSBC銀行の運命"
 arm_economic.2.d: "HSBC銀行は90年代から我が国で事業を行ってきたが、経済が回復しつつある今、この銀行をどうするか決める時が来た。なぜなら、以前ほど多くの外国企業なしで済ませられる準備ができたからである。"
 arm_economic.2.a: "Ardshinbank to buy bank branches."
 arm_economic.2.b: "Let them stay in Armenia."
 arm_economic.3.t: "YCRDIの運命"
 arm_economic.3.d: "ソビエト時代に設立された有名なエレバン数学機械科学研究所は現在衰退しており、その運命を決定することが我々にとって重要である。ロシアは我々からその所有権を獲得することを提案している。あるいは、我々自身の財政で研究所の再編に投資することもできる。"
 arm_economic.3.a: "We will accept Moscow's offer."
 arm_economic.3.b: "We will save the Institute."
 arm_economic.4.t: "VEONの運命"
 arm_economic.4.d: "VEONは我が国の電気通信市場に完全に参入する準備ができているが、我々には彼らを買い取り、国内の事業者へ移管する選択肢がある。我々にとっての優先事項は、外国からの投資か、それとも国内企業への支援か？"
 arm_economic.4.a: "Let's not touch them."
 arm_economic.4.b: "We will buy out their assets."
 arm_economic.5.t: "フラズダン火力発電所"
 arm_economic.5.d: "フラズダン火力発電所は我が国最大の火力発電所だが、残念ながらその運命を決定する時が来た。ロシアのガスプロムの完全な管理下に置くか、それとも自国の財政で支援に投資するか。"
 arm_economic.5.a: "Let Gazprom take it."
 arm_economic.5.b: "We will continue to invest."
 arm_economic.6.t: "ショガクンの運命"
 arm_economic.6.d: "ショガクン工場は1971年に設立されたが、今や我々の同胞が設立したイスラエル企業がそれを主張している。我々が工場に投資するか、それとも民間所有者に譲渡するかを決定する必要がある。"
 arm_economic.6.a: "Let them take it away."
 arm_economic.6.b: "投資を続けよう"
 arm_economic.7.t: "原子力発電所"
 arm_economic.7.d: "我が国は、新しい原子力発電所の建設を誰に委ねるかという選択に直面している。ロシア、アメリカ、あるいは我々自身がこのような厄介なプロジェクトに資金を投じるリスクを冒すのか？"
 arm_economic.7.a: "The United States can handle it."
 arm_economic.7.b: "Russia is an expert in This."
 arm_economic.7.c: "Armenians are true nuclear scientists."
 arm_economic.8.t: "ショガクン工場の破産"
 arm_economic.8.d: "ショガクン工場の所有者が、工場が破産のため閉鎖すると正式に発表した。"
 arm_economic.8.a: "どうしてこうなってしまったんだ"
 arm_economic.9.t: "ザンゲズル銅・モリブデン複合企業"
 arm_economic.9.d: "今、その将来を決断しなければならない。なぜなら、完全に再建する必要があるからだ。ロシアは自費でこれを実施し支配権を得ることを提案している。そえとも、我々自身で再建するか？"
 arm_economic.9.a: "We can handle it."
 arm_economic.9.b: "Let's give it to Russia."
 arm_economic.10.t: "ErAZ"
 arm_economic.10.d: "ErAZはアルメニアのエレバンにあった自動車メーカーで、1966年から1996年までRAF-977Kバンを生産したことで主に知られている。ErAZ工場の設立計画は、1964年12月31日にアルメニア・ソビエト社会主義共和国閣僚評議会によって策定された。工場の運命は危うい。ロシアの投資家のために民営化するか、あるいは我々自身で再建するかだ。"
 arm_economic.10.a: "We can handle it."
 arm_economic.10.b: "Let's give it to Russia."
 arm_economic.11.t: "コタイク醸造所"
 arm_economic.11.d: "Kotayk Brewery was founded in 1974 as a state-owned enterprise by the government of the Armenian Soviet Socialist Republic, with a limited scale of production. After the completion of the entire equipment, the factory started large-scale production in 1978.After the dissolution of the Soviet Union, Gagik Tsarukyan took over the brewery in 1995 and started to produce beer under the brands Kotayk and Artsakh. In 1997, Castel Group became the major shareholders of the brewery through an investment of US$17 million, being one of the earliest foreign investors in Armenia.Now we have to decide whether to privatize the plant or subordinate it to the state."
 arm_economic.11.a: "我々でできる"
 arm_economic.11.b: "民営化に任せよう"
 arm_economic.12.t: "エレバン・アララト・ブランデー工場"
 arm_economic.12.d: "エレバン・アララト・ブランデー工場は、正式名称エレバン・アララト・ブランデー・ワイン・ウォッカ工場として知られ、その有名ブランド「ノイ」で一般的に知られている、アルメニアのエレバンにある主要なブランデー生産会社である。工場は悲惨な状況にあり、民間投資家が完全に民営化して再建したいと望んでいる。あるいは、州がこの有名な工場を管理するだろう。"
 arm_economic.12.a: "We can handle it."
 arm_economic.12.b: "民営化に任せよう"
 arm_economic.13.t: "エレバン・ブランデー会社"
 arm_economic.13.d: "Yerevan Brandy Company, commonly known with its famous brand \"ArArAt\", is the leading enterprise of Armenia for the production of cognac. It was founded in 1887, during the period of the Russian Empire. After the Sovietization of Armenia, the factory became a state-owned enterprise. In 1999, the government of independent Armenia sold the factory to the French Pernod Ricard company for distilled beverages. The variety of the company's cognac products are labeled and publicized as ArArAt.Perhaps we will want to change our decision and take control of this plant, or we will finally decide to leave the plant in the possession of a French investor."
 arm_economic.13.a: "工場を接収しよう"
 arm_economic.13.b: "Let them stay with the French."
 arm_economic.14.t: "ErAZ"
 arm_economic.14.d: "残念ながら、ErAZ工場は世界市場で競争できず、破産を宣言せざるを得なかった。我々自身による工場再生の試みについて考えるべきだろうか？"
 arm_economic.14.a: "拒否"
 arm_economic.14.b: "我々でできる"
 arm_economic.15.t: "国内IT部門の新参入企業"
 arm_economic.15.d: "我が国のIT産業は、IT部門の成長を促す新たな企業によって補強された。"
 arm_economic.15.a: "よし"
 arm_economic.16.t: "国内IT部門の新参入企業"
 arm_economic.16.d: "我が国のIT産業は、IT部門の成長を促す新たな企業によって補強された。"
 arm_economic.16.a: "よし"
 arm_economic.17.t: "アルメニアにおけるMSU支部"
 arm_economic.17.d: "MSUはアルメニア教育省と、この国に支部を開設することで合意した。これにより、アルメニア市民はこのロシアの大学のプログラムに幅広くアクセスできるようになるだろう。"
 arm_economic.17.a: "素晴らしい！"
 arm_economic.17.b: "了解"
 arm_economic.18.t: "TUMOの開校"
 arm_economic.18.d: "TUMOは当初、10代の若者向けの高等教育センターとして構想された。アルメニア系アメリカ人起業家のサム・シモンヤンとシルバ・シモンヤンがセンターの創設者となった。今、我々の教育システムはもう一つの素晴らしい機関によって拡張された。TUMOセンターの盛大な開校式が行われ、ロックミュージシャンのセルジ・タンキアンとドリアンズによるコンサートが伴った。"
 arm_economic.18.a: "素晴らしい"
 arm_economic.19.t: "アメリカン大学アルメニア校"
 arm_economic.19.d: "アルメニアにあるアメリカン大学は90年代に設立されたが、パラマズ・アヴェディシアン・ビルの完成により、今や完全に完成した建物となった。アルメニア市民はアメリカの教育システムの基準に触れることができ、本格的なアメリカの教育を受けることができるだろう。"
 arm_economic.19.a: "素晴らしい"
 arm_economic.19.b: "了解"
 arm_economic.20.t: "アルメニアにおけるERASMUS+"
 arm_economic.20.d: "アルメニアはERASMUS+プログラムに参加し、ヨーロッパの教育機関、特に交換プログラムのリーダーであるフランスとドイツの教育機関との間で本格的な学生交換を開始した。"
 arm_economic.20.a: "素晴らしい！"
 arm_economic.20.b: "了解"
 arm_economic.21.t: "アイブ学校"
 arm_economic.21.d: "設立以来、アイブ教育財団は高校生向けに高度な教科課程を実施し、アルメニア各地の学校に近代的な教育実験室を設置し、アルメニアとアルツァフで人気の国際学校コンクールを主催し、教員再教育を実施し、教授法を開発し、世界最高水準の教科書の一部をアルメニア語に翻訳し、教育の均一性および教育構造の管理システムを開発・試験してきた。これらの教育プログラムとイニシアチブの5年間の経験に基づき、すべての現代的な教育要件を満たし、アルメニア文字の最高の成果に基づいた新しいアルメニアの学校を設立することが決定された。"
 arm_economic.21.a: "素晴らしい！"
 arm_economic.22.t: "アルメニアにおけるケンブリッジ"
 arm_economic.22.d: "アルメニアはケンブリッジ大学と協力関係を結び、アルメニア国民がイギリスの教育を受け、他のイギリス人学生と同等にそれを享受できるようにした。"
 arm_economic.22.a: "素晴らしい！"
 arm_economic.22.b: "了解"
 arm_economic.23.t: "アメリアバンク"
 arm_economic.23.d: "アメリアバンクはアルメニアで最も古い銀行である。今、銀行システムの発展のおかげで、この銀行は我が国経済の発展により良い影響を与えることができるだろう。"
 arm_economic.23.a: "素晴らしい！"
 arm_economic.1.t: "タバコ問題"
 arm_economic.1.d: "タバコ会社は我が国の経済において大きなニッチを占めているが、残念ながら彼らはあまりにも恵まれており、さらに、一部の外国が彼らを通じて我が国に経済的手段で影響を与える可能性も十分にある。おそらく彼らとの問題を解決する時が来た。"
 arm_economic.1.a: "We'll buy them back."
 arm_economic.1.b: "We Will Use Police To Capture."
 arm_economic.1.c: "We are using army special forces to capture."
 arm_economic.1.f: "Accept their bribe."
 NKR_economy_start: "新千年紀の経済"
 NKR_economy_start_desc: "我が美しい地域は新千年紀を迎えており、我々は最近独立を達成し、紛争後の独立戦争にいまだ対処している。"
 NKR_economy_police: "警察再編"
 NKR_economy_police_desc: "警察の大規模な改革を実施し、すべての賄賂受け取りを排除し、職員も完全に更新するつもりである。"
 NKR_economy_corruption: "汚職公務員の追放"
 NKR_economy_corruption_desc: "すべての賄賂受け取りには最後通牒が突きつけられ、誰も法の裁きから逃れることはできない。政府機関から賄賂受け取りを完全に粛清するつもりである。"
 NKR_economy_nalog: "税制改革"
 NKR_economy_nalog_desc: "国民が支払う税額を減らし、経済への債務負担を軽減するだろう。"
 NKR_economy_construction: "建設許可発行の簡素化"
 NKR_economy_construction_desc: "建設許可発行の手続きを簡素化するつもりである。官僚主義で国民を悩ませるのをやめ、できるなら建てさせよう！"
 NKR_economy_land: "所有者のいない土地の分配"
 NKR_economy_land_desc: "我々は文字通り国民に土地を分配し、彼らがその上に自分たちのビジネスを含むあらゆるものを作れるようにする準備ができている。"
 NKR_economy_selhoz: "農業生産者への支援"
 NKR_economy_selhoz_desc: "農業部門は常に我々の最大の産業の一つであり、常に財政的に支援するつもりである。"
 NKR_economy_antimonopol: "独占禁止当局の解散"
 NKR_economy_antimonopol_desc: "独占禁止当局を解散する。我々の小さな国で競争を規制する必要はない。"
 NKR_economy_gas: "ガス化を実施する"
 NKR_economy_gas_desc: "国民が常にガスにアクセスできるように、共和国全土で大規模なガス化プログラムを実施する！"
 NKR_economy_fermers: "農民の減税"
 NKR_economy_fermers_desc: "農業産業をさらに活性化させたいと考えており、したがって農業活動に従事するすべての人々の税金を軽減するつもりである。"
 NKR_economy_copper_gold: "銅と金への投資"
 NKR_economy_copper_gold_desc: "我が共和国には多くの資源がないかもしれないが、経済の利益のために、持っているものでも利用するつもりである。"
 NKR_economy_gornaya: "鉱業"
 NKR_economy_gornaya_desc: "鉱業に投資するつもりである。なぜなら、我が国の状況でも、共和国の領土内の資源を容易に開発できるからだ。"
 NKR_economy_support_local: "地元生産者支援"
 NKR_economy_support_local_desc: "自国生産者の支援は我々の経済プログラムの最優先事項である。大量の輸入品に頼ることはできない。"
 NKR_economy_invest_climate: "投資環境支援"
 NKR_economy_invest_climate_desc: "外国製品には懐疑的だが、投資環境の創出には引き続き努力する。投資は無駄にならないだろう。"
 NKR_economy_forest: "林業"
 NKR_economy_forest_desc: "追加の燃料とエネルギー源が必要である。林業は、他のすべてを補完するものとして、非常に効果的である。"
 NKR_economy_boring_10: "退屈な10パーセント成長"
 NKR_economy_boring_10_desc: "我が国の経済は年間約10%成長している。望むほど大きな成長ではないが、我が国の国民は、天文学的な約束よりもこの安定を重視している。"
 NKR_safe_start: "アルツァフの守護"
 NKR_safe_start_desc: "我が国は絶え間ない危険にさらされており、侵略者から国境を守る方法を考えなければならない。強力な経済だけでなく、勇敢な警察官と兵士も我々を守っていることを忘れてはならない。"
 NKR_safe_army: "アルツァフ国防軍"
 NKR_safe_army_desc: "アルツァフ国防軍は、分離独立派のアルツァフ共和国の防衛部隊であった。1992年に設立され、1990年代初頭に形成された以前の無秩序な防衛部隊を統一した。"
 NKR_planes: "我が国の航空機"
 NKR_planes_desc: "我が国の軍は航空機を緊急に必要としており、アルメニアに要求しなければならない。"
 NKR_safe_special_forces: "アルツァフ特殊部隊"
 NKR_safe_special_forces_desc: "一般兵士に加えて、現代のあらゆる軍隊と同様に、最も危険な任務を遂行するための特殊部隊を我々の隊列に擁さなければならない。"
 NKR_safe_univer: "クリスタポル・イヴァニャン軍事大学"
 NKR_safe_univer_desc: "クリスタポル・イヴァニャン軍事大学は、ステパナケルトに拠点を置き、アルツァフ国防軍によって運営されていた大学および軍事教育機関である。"
 NKR_safe_anti_air: "防空部隊"
 NKR_safe_anti_air_desc: "アルメニア軍に倣い、独自の防空部隊も創設する。"
 NKR_safe_mo_ra: "アルメナク・カンペリアンツ軍事航空大学"
 NKR_safe_mo_ra_desc: "強力な軍隊の鍵は訓練された軍人であるため、士官候補生をこのアルメニアの大学に送って学ばせるつもりである。"
 NKR_safe_vazgen: "ヴァズゲン・サルキシャン軍事大学"
 NKR_safe_vazgen_desc: "強力な軍隊の鍵は訓練された軍人であるため、士官候補生をこのアルメニアの大学に送って学ばせるつもりである。"
 NKR_safe_aspar: "アスパル・アームズ"
 NKR_safe_aspar_desc: "このアルメニア企業の製品を我が軍のニーズのために購入するつもりである。"
 NKR_safe_davisur: "ダヴィサー"
 NKR_safe_davisur_desc: "このアルメニア企業の製品を我が軍のニーズのために購入するつもりである。"
 NKR_safe_full_integrate_army: "アルメニア軍との完全統合"
 NKR_safe_full_integrate_army_desc: "アルメニア軍との統合を最大限に強化するつもりである。そうして初めて、我々の統合された部隊が、あらゆる敵の攻撃を撃退できるようになるだろう。"
 NKR_safe_mvd: "内務省"
 NKR_safe_mvd_desc: "軍隊だけでなく、我々の安全は警察と保安機関によっても守られていることを忘れてはならない。"
 NKR_safe_border_troops: "国境部隊"
 NKR_safe_border_troops_desc: "国境部隊は空気のように我々に必要だ。敵は眠っておらず、国境は常に警備されなければならない。"
 NKR_safe_police_troops: "警察部隊"
 NKR_safe_police_troops_desc: "アルメニアの法執行機関に倣い、緊急時に国内秩序を保護するための独自の警察部隊も擁している。"
 NKR_safe_nss: "アルツァフ国家安全保障会議"
 NKR_safe_nss_desc: "国を保護すべきは警察だけでなく、特殊機関もそうであり、国家安全保障機関がこれに首尾よく対処している。"
 NKR_we_are_at_war: "我々は戦争中だ！"
 NKR_we_are_at_war_desc: "アゼルバイジャンが我々を攻撃した。今や戦わなければならない！"
 NKR_scorched_earth: "焦土作戦"
 NKR_scorched_earth_desc: "アゼルバイジャンに利用されないよう、一部の産業を破壊する準備をしなければならない。"
 NKR_plant_minefields: "地雷敷設"
 NKR_plant_minefields_desc: "たとえ一部の領土から撤退したとしても、敵が容易に通過できないよう、あらゆる場所に地雷を敷設しなければならない。"
 NKR_final_defense: "最終防衛"
 NKR_final_defense_desc: "最終防衛の時が来た。ひざまずいて生きるより、立って死ぬ方がましだ。"
 ARM_landmines: "アルツァフの地雷"
 mines_lostprov_tt: "失われた領土に地雷が敷設されるだろう！"
 NKR_last_defense: "最後の防衛"
 arm_dashnak.1.t: "コチャリャンとの同盟"
 arm_dashnak.1.d: "コチャリャンは国家元首の地位を退いた後も、アルメニアのエリート層と社会に深刻な影響力を持っている。彼と交渉して味方につけることもできるし、彼を完全に排除することもできる。"
 arm_dashnak.1.a: "新しい友ができた！"
 arm_dashnak.1.b: "ありえない"
 arm_dashnak.2.t: "アルメニアが軍事協力拡大を希望"
 arm_dashnak.2.d: "アルメニア代表団は、両国間の軍事協力を拡大したいという希望を公式に我々に伝えてきた。彼らの見解では、この一歩は双方に利益をもたらす。同意すべきか？"
 arm_dashnak.2.a: "もちろんだ！"
 arm_dashnak.2.b: "それには興味がない"
 arm_dashnak.3.t: "ロシアが同意した"
 arm_dashnak.3.d: "ロシアとアルメニアの代表団は、近い将来の共同軍事演習を含む軍事協力拡大に関する協定に署名した！これは両国関係の新たな一歩である。"
 arm_dashnak.3.a: "素晴らしい！"
 arm_dashnak.4.t: "ロシアが拒否した"
 arm_dashnak.4.d: "ロシアは我々に拒否を伝えてきた。彼らによると、我々との軍事協力の発展には関心がないとのことである。"
 arm_dashnak.4.a: "別の同盟国を見つけよう！"
 ARM_in_between_empires: "鷲と獅子の狭間"
 ARM_in_between_empires_desc: "歴史を通じて、アルメニアは領土を支配しようとする帝国によって引き裂かれてきた。古い帝国は新しい名前と姿を得たが、本質は変わらない。生き残るためには、彼らと共通の言語を見つけなければならないだろう。"
 ARM_relations_with_europe: "ヨーロッパとの関係"
 ARM_relations_with_europe_desc: "ヨーロッパとの関係に焦点を当て、現在の、そして将来の関係を決定しなければならない。"
 ARM_relations_with_russia: "ロシアとの関係"
 ARM_relations_with_russia_desc: "アルメニアの多くの人々は、ロシアに対して非常に両極端な意見を持っている。世論にかかわらず、我々は自国の利益に基づいてロシアとの関係を築かなければならない。"
 ARM_partn_coop_agrem: "パートナーシップと協力"
 ARM_partn_coop_agrem_desc: "我々は欧州連合との長期的な協力の旅を開始している。この協定は、大きな欧州家族の一員となるための我々の進歩を開始させるだろう。"
 ARM_open_action_plan: "行動計画の開始"
 ARM_open_action_plan_desc: "欧州連合との協力において、外交面でこれまでになく接近している。"
 ARM_arm_eu_compr_agre: "強化されたパートナーシップ協定"
 ARM_arm_eu_compr_agre_desc: "欧州連合とのパートナーシップは前例のない高みに達しており、友好的な欧州家族に加わるまであと一歩かもしれない。"
 ARM_join_council_of_europe: "欧州評議会への加盟"
 ARM_join_council_of_europe_desc: "我々は欧州評議会と協力する意向である。それは重要な欧州政治機関の一つであり、我々自身にとっても重要であると認識している。"
 ARM_standing_comitee_eu_integr: "欧州統合常任委員会"
 ARM_standing_comitee_eu_integr_desc: "欧州共同体への統合は我々の道であり、我々とEUとの間の組織、文書、その他の連携への参加を拡大するつもりである。"
 ARM_open_up_for_ngos: "NGOへの門戸開放"
 ARM_open_up_for_ngos_desc: "市民社会と民主主義社会の発展を改善するために、欧州のNGOを我が国に受け入れるつもりである。"
 ARM_instanbul_conventions_discuss: "イスタンブール条約に関する議論"
 ARM_instanbul_conventions_discuss_desc: "ついに、我が国のLGBT市民の運命を決定する時が来た。"
 ARM_prep_article_fortynine: "第49条のためのアルメニアの準備"
 ARM_prep_article_fortynine_desc: "ついに、我々が長らく目指してきた段階に近づいている。おそらく今年、我々は欧州連合の一員となるだろう。"
 ARM_prop_against_west_values: "「欧州」の価値観に対するプロパガンダ"
 ARM_prop_against_west_values_desc: "21世紀の欧州の価値観は我々には異質であり、それは我が国の社会を発展から退化へと引きずり下ろすだろう。"
 ARM_closing_ngos: "NGOの閉鎖"
 ARM_closing_ngos_desc: "欧州のNGOは我が国の美しい場所にはふさわしくない。彼らの影響力は我が国の市民にとって有害すぎる。"
 ARM_seizing_eu_funds: "EU資金の接収"
 ARM_seizing_eu_funds_desc: "西側からの投資は我々にとって大いに役立つだろう。それらを我が物にする時が来た。"
 ARM_diplomatic_distance_eu: "EUからの外交的距離"
 ARM_diplomatic_distance_eu_desc: "我々は欧州連合から距離を置き、彼らとの非常に友好的な関係を停止する意向である。"
 ARM_slander_pro_europ_parties: "親欧州政党への誹謗中傷"
 ARM_slander_pro_europ_parties_desc: "すべての親欧州政党は、その能力を制御・制限されるべきであり、親西側プロパガンダ活動家がアルメニアで暴れることを許してはならない。"
 ARM_close_integr_orgs: "すべての統合機関の閉鎖"
 ARM_close_integr_orgs_desc: "我々はすべての欧州統合機関との協力を打ち切る。欧州のやり方にはもううんざりだ。"
 ARM_negot_individ_trade_agreements: "個別の貿易協定交渉"
 ARM_negot_individ_trade_agreements_desc: "我々はEU諸国と個別に交渉する意向である。EUを国際政治におけるこれらの国の代表とは認めない。"
 ARM_support_euroscept: "欧州懐疑主義の支持"
 ARM_support_euroscept_desc: "欧州懐疑主義は、欧州との関係の基盤の一つであり、今後もそうあり続けるだろう。"
 ARM_levons_legacy: "レヴォン王の遺産"
 ARM_levons_legacy_desc: "フランスとアルメニアの兄弟関係は、長年にわたり、いかなる問題をも乗り越えて受け継がれてきたし、これからもそうであろう。"
 ARM_cultural_econ_fra: "文化・経済関係"
 ARM_cultural_econ_fra_desc: "フランスと我々は多くの文化的、歴史的側面で結ばれており、両国民の利益のために彼らとの協力を拡大するつもりである。"
 ARM_french_educ_arm: "アルメニアにおけるフランス教育"
 ARM_french_educ_arm_desc: "フランスの教育は世界最高峰の一つとされており、我が国にフランスの大学の支部を開設するつもりである。"
 ARM_military_coop_fra: "フランスとの軍事協力"
 ARM_military_coop_fra_desc: "アルメニアとフランスの軍隊間の協力を前例のないレベルにまで拡大するつもりである。"
 ARM_francophonie_membership: "フランコフォニー加盟"
 ARM_francophonie_membership_desc: "フランコフォニーの一員となることで、フランスとの関係を大幅に強化するつもりである。"
 ARM_armenia_eu_idea: "アルメニア - 欧州連合"
 ARM_eu_coop_agreement: "パートナーシップ・協力協定"
 ARM_eu_council: "欧州評議会"
 ARM_eu_commitie: "欧州統合常任委員会"
 ARM_eu_ngos: "NGO"
 ARM_eu_lgbt: "LGBTQIAに関する立場"
 ARM_eu_article_49: "第49条への準備"
 ARM_usa_ngo_leave_idea: "アメリカのNGOの撤退"
 ARM_usa_noembaracy_idea: "アメリカ大使館の閉鎖"
 ARM_usa_embaracy_idea: "アメリカ大使館の拡張"
 ARM_help_siryan_idea: "アルメニア軍からの支援"
