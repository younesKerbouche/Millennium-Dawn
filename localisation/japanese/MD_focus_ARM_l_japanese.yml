 ARM_vazgen_academy: "ヴァズゲン・サルキシャン軍事大学"
 ARM_vazgen_academy_desc: "ヴァズゲン・サルキシャン軍事大学は、アルメニア国防省のシステム内で機能する高等教育機関である。その使命は、平和時および戦時に防衛任務を実行できる将校を育成し訓練することである。"
 ARM_inner_troops: "国内軍"
 ARM_inner_troops_desc: "主要な軍隊と国境警備隊に加えて、国内の完全な秩序を確立し予備兵力を維持するために、国内軍を創設しなければならない。"
 ARM_institute_mo_ra: "軍事航空大学"
 ARM_institute_mo_ra_desc: "アルメナク・カンペリアンツ軍事航空大学は、アルメニア国防省の下で機能するアルメニア空軍の高等教育機関である。"
 ARM_pvo_troops: "防空部隊"
 ARM_pvo_troops_desc: "我々の空の安全を確保するために、防空部隊の創設を考慮しなければならない。"
 ARM_intern_cooperat: "国際協力"
 ARM_intern_cooperat_desc: "軍隊を発展させ、将校の専門性を向上させるために、世界中の友好的な国々と交流する必要がある。"
 ARM_peace_brigade: "平和維持旅団"
 ARM_peace_brigade_desc: "戦争遂行における外国の経験を獲得し採用するために、軍事および人道任務に派遣できるよう平和維持部隊を発展させる必要がある。"
 ARM_air_fedence_force: "体系化された航空訓練"
 ARM_air_fedence_force_desc: "我が国の航空には体系的なパイロット訓練プログラムがなく、教範もソビエト時代から更新されていない。航空アカデミーを統合し、体系的な訓練プログラムを実施すべきである。"
 ARM_davisur_arm: "ダヴィサー"
 ARM_davisur_arm_desc: "エレバンにある縫製工場の1つを、カナダや米国からコピーできる新しいピクセル迷彩の標準化された制服を生産する本格的な会社に転換できる。"
 ARM_aspar_arms_desc: "アスパル・アームズは、アルメニア共和国への武器の輸出入を扱う会社である。最近、彼らは自社製の小火器の有望な試作品の開発を開始した。彼らに製造ライセンスを与え、その工場を支援すべきである。"
 ARM_k3_prototype: "K-3ライフル試作品"
 ARM_k3_prototype_desc: "アルメニアの会社ガルニ・レルは、90年代からアルメニアで手工業武器を製造してきた。我々は彼らの古い試作品を近代化し、彼らの会社に補助金を与えるべきである。"
 ARM_uav_krunk: "クルンクUAV"
 ARM_uav_krunk_desc: "クルンクはアルメニア軍に配備されているアルメニアの無人航空機である。近接偵察、リアルタイムのビデオデータ（視覚または赤外線）の送信、または高解像度の静止画像の撮影を目的としている。"
 ARM_sso: "特殊作戦部隊"
 ARM_sso_desc: "我々の開発と軍事経験に基づいて、特殊作戦部隊を近代化する時が来た。"
 ARM_new_army: "新アルメニア軍"
 ARM_new_army_desc: "アルメニア軍は、過去の問題を残し、近代化と進化の新しい時代に入りつつある！"
 ARM_militia: "人民民兵の創設"
 ARM_militia_desc: "アルメニアには1990年代から、非国家の民間準軍事民兵の創設と、紛争発生時の軍隊への統合を合法化する法律がある。この法律を施行する時が来た。"
 ARM_national_guard: "国家警備隊の創設"
 ARM_national_guard_desc: "おそらく、アルメニア国家警備隊を創設する選択肢を検討すべきだろう。これはアルメニア国内の秩序維持に直接責任を負い、内務省と密接に連携するだろう。"
 ARM_vdv: "空挺部隊の創設"
 ARM_vdv_desc: "ソビエトの軍事ドクトリンは、軍の多様な兵科を想定していた。我々は本格的な空挺部隊を創設することで、同様の戦略を採用すべきである。"
 ARM_morpehi: "海兵隊の創設"
 ARM_morpehi_desc: "海へのアクセスとともに、他国の経験も考慮し、海兵隊を創設すべきである。"
 ARM_fleet: "海軍の創設"
 ARM_fleet_desc: "勝利の海が我が国を包み込んだ！キリキア・アルメニアの時代以来、ついに海へのアクセスを得た。新しい艦隊の創設に着手する価値がある。"
 ARM_N2_arms: ""
 ARM_n2: "N-2"
 ARM_n2_desc: "N-2は、ガルニ・レル科学生産協会によるアルメニアの多連装ロケットランチャー計画である。このロケットランチャーの製造を開始するために、彼らのプロジェクトを承認できる。"
 ARM_Lusan_arms: "ルサン"
 ARM_lusan: "ルサン"
 ARM_lusan_desc: "チャレンツァバン機械工具製造所は、LUSAN軍用車両の量産を開始するための資金を求めている。投資を検討すべきかもしれない。"
 ARM_mortars_prod: "迫撃砲の生産"
 ARM_mortars_prod_desc: "迫撃砲は生産が非常に容易であり、生産に多くの技術設備を必要としない。我々はこれを検討すべきである。"
 ARM_hayk_car: "ハイーク車試作品"
 ARM_hayk_car_desc: "ハイーク戦闘車両は、デザイナーのカレン・ゲヴォルキャン監督の下で作成された試作品である。最も効果的な軍用輸送車両ではないかもしれないが、支援する価値のある革新的で信頼性の高い開発である。"
 ARM_rockets_modern: "ロケットの近代化"
 ARM_rockets_modern_desc: "我々の技術的可能性を考慮すると、旧ソ連製およびロシア製ロケットの近代化を試みることができる。"
 ARM_mlrs_proto: "MLRS試作品"
 ARM_mlrs_proto_desc: "ガルニ・レルはMLRS試作品の作成を提案した。我々はその方向での彼らの努力を支援しなければならない。"
 ARM_our_own_armor: "セラミック装甲の生産"
 ARM_our_own_armor_desc: "ダヴィサー製の鋼板とは別に、市販されている設計をコピーしてセラミック装甲板の生産を開始できる。"
 ARM_radars_arm: "アルメニア製レーダー"
 ARM_radars_arm_desc: "我が国の領空で敵機を正確に探知する能力に自信を持つため、軍事レーダーの建設に投資しなければならない。"
 ARM_night_vis_arm: "暗視装置の導入"
 ARM_night_vis_arm_desc: "経済状況が許せば、暗視照準器とゴーグルを我が国の軍隊に導入し始めることができる。"
 ARM_new_unif_proj: "新軍服計画"
 ARM_new_unif_proj_desac: "外国の経験を考慮に入れ、新しい迷彩服の開発を開始しなければならない。"
 ARM_voma_center: "VOMAセンター"
 ARM_voma_center_desc: "VOMA（アルメニア語で「生存術」を意味）は、戦争で自衛できる社会を築くことを目的とすると発表したプロの軍人や退役軍人のグループによって設立されたアルメニアの非政府組織である。"
 ARM_warfare_analysis_center: "戦術分析センター"
 ARM_warfare_analysis_center_desc: "我が軍の調整、戦闘経験の再評価、現代の戦闘作戦の分析。これらすべては、このセンターとなる軍の単一の機関に統一される必要がある。"
 ARM_reform_army: "改革された軍隊"
 ARM_reform_army_desc: "我が軍は、敵の攻撃から我が国を撃退する準備のために改革される必要がある。防衛戦略は我が国の軍事政策の基礎である。"
 ARM_swiss_model: "スイス軍モデル"
 ARM_swiss_model_desc: "我々は、必要に応じて軍隊を最適化するために、スイスのモデルに従って軍隊の改革を開始する。"
 ARM_fortress: "山岳防衛"
 ARM_fortress_desc: "我々は我が国を真の要塞に変える。スイスの防衛戦術が我々の基礎となるだろう。"
 ARM_territorial_defence: "領土防衛"
 ARM_territorial_defence_desc: "我々は、国家をさらに保護するために領土防衛を創設する意向である。"
 ARM_soviet_army: "ソビエト軍"
 ARM_soviet_army_desc: "ソビエト軍は、我々の意見では、軍の標準であった。我々は、我々の兵站のニーズを満たす新しい軍の兵科を創設する意向である。"
 ARM_engineer_troops: "工兵部隊"
 ARM_engineer_troops_desc: "軍事（戦闘）作戦の領域の装備、工兵偵察、攻勢における部隊（兵力）の護衛など、工兵支援を目的とした軍の特殊部隊"
 ARM_radio_troops: "無線部隊"
 ARM_radio_troops_desc: "国防省に服属する部隊と兵力のすべての活動において統制を確保するために、通信システムの展開と運用を目的とした特殊部隊"
 ARM_railway_troops: "鉄道部隊"
 ARM_railway_troops_desc: "鉄道は軍の鉄道支援を目的としていた。鉄道部隊には、管理機関、編成、部隊、機関、施設、企業が含まれていた。"
 ARM_border_troops: "国境部隊"
 ARM_border_troops_desc: "国境を保護および防衛し、主権および領土保全への侵害を防止および抑制するために設計された部隊"
 ARM_nationalist_army: "国軍"
 ARM_nationalist_army_desc: "我が国には強力な国軍が必要である！それは独自の軍事ドクトリンに基づいて創設されるだろう。"
 ARM_nationalists_in_army: "急進派を軍に採用"
 ARM_nationalists_in_army_desc: "我々は、彼らが引き起こすかもしれない混乱にもかかわらず、急進的な民族主義的要素の助けを借りるつもりである。彼らは士気とイデオロギーを高めるだろう。"
 ARM_univeristy_army: "新軍事大学"
 ARM_univeristy_army_desc: "我々は、国内の軍事教育の質を向上させるために、新しい軍事大学を建設する意向である。"
 ARM_polk_dziavory: "ジャヴォリ"
 ARM_polk_dziavory_desc: "ジャヴォリ（アルメニア騎兵）、キリキア騎士団、またはアルメニア騎士は、キリキア・アルメニアの十字軍騎士である。我々は儀仗隊を我が軍の戦闘部隊に再編成する意向である。"
 ARM_102: "第102部隊"
 ARM_102_desc: "第102部隊は、世界中の様々なアルメニア人グループから訓練され編成されたアルメニア軍の特殊部隊であり、敵国に対する様々な行動を目的としている。"
 ARM_ar15_west_contr: "ARパターン生産契約"
 ARM_ar15_west_contr_desc: "最新の米国のライフルは、将来のライフル生産に最適な選択肢である。我々はそれらをそのまま生産できるだけでなく、自らの利益のためにリバースエンジニアリングもできる。"
 ARM_ak12_rus_contr: "AKパターンライフル生産ライセンス"
 ARM_ak12_rus_contr_desc: "最新のロシアのライフルは、将来のライフル生産に最適な選択肢である。我々はそれらをそのまま生産できるだけでなく、自らの利益のためにリバースエンジニアリングもできる。"
 ARM_orsis_dilemma: "オルシス・ジレンマ"
 ARM_orsis_dilemma_desc: "Orsis has shown interest in investing our military-industrial complex. However, our military generals have another proposal."
 ARM_start_foreign_legion: "外国軍団の創設"
 ARM_start_foreign_legion_desc: "軍の一部としての外国軍団という概念は、長い間我々を魅了してきた。そして今、いくつかの国の援助を得て、この構想を実行する準備が整った。"
 ARM_foreign_legion_france: "フランスの兵器と専門家"
 ARM_foreign_legion_france_desc: "我が国の外国軍団のために、フランス製の装備とそれを整備できる専門家を購入する意向である。"
 ARM_foreign_legion_india: "インドの兵器と専門家"
 ARM_foreign_legion_india_desc: "我が国の外国軍団のために、インド製の装備とそれを整備できる専門家を購入する意向である。"
 ARM_foreign_legion_create: "アルメニア外国軍団"
 ARM_foreign_legion_create_desc: "あらゆる国の市民を歓迎するアルメニア外国軍団の創設を誇りを持って発表する準備が整った！"
 ARM_armenian_army_idea: "アルメニア軍"
 ARM_armenian_army_idea_desc: "アルメニア軍は比較的最近創設されたばかりであるが、独立戦争を経験し、すでに解決すべき多くの問題を抱えている。"
