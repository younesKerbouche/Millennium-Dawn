 ARM_army_category_desc: "£text_icon_armarmy The Army of the [ARM.GetFlag]§YRepublic of Armenia§! has been in existence for about 10 years, and during that time it was able to go through the whole §Rwar for the independence§! of §Y[NKR.GetFlag]Artsakh§! in the fight against §Y[AZE.GetFlag]Azerbaijan§!.\n\nBut we must remember that [ARM.GetFlag]§Your state§! inevitably faces the issue of a repeat of these events, and we must be §Gprepared§!, as must £text_icon_armarmy our army.\n\n§GCompleting§! focuses in the £text_icon_armarmy §Ymilitary branch§!, you will §Gunlock§! more and more of §Ynational ideas§!, which will be displayed below."
