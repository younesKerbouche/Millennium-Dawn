 ARM_olympic_comitee: "オリンピック委員会"
 ARM_olympic_comitee_desc: "オリンピック委員会をあらゆる面で強化し、支援する必要がある。ガギク・ツァルキャン自身もアスリートであり、傍観しているわけにはいかない。"
 ARM_tsaruk_trde: "ツァルキャンの取引"
 ARM_tsaruk_trde_desc: "ツァルキャンは非常に経験豊富な商人である。この事業を国有化すべきだろうか？"
 ARM_utilize_assets: "資産の活用"
 ARM_utilize_assets_desc: "経済のあらゆる分野でより努力することを意味するとしても、収入を増やすために国内のすべてを活用しなければならない。"
 ARM_statue_of_christ: "新しいキリスト像"
 ARM_statue_of_christ_desc: "ツァルキャンは非常に信心深いキリスト教徒である。彼は新しいイエス・キリスト像を建てたいと考えている。なんと素晴らしいアイデアだろう！"
 ARM_sport_youth: "スポーツに励む若者"
 ARM_sport_youth_desc: "アルメニアのすべての若者はスポーツに励み、強く、健康でなければならない！これが我々の究極の目標である。"
 ARM_bet_culture: "賭博文化を受け入れる"
 ARM_bet_culture_desc: "多くのアルメニア人はビールを飲み、スポーツに賭けるのが好きだ。この文化を支援しなければならない！何が悪いというのだ？"
 ARM_support_peasants: "農村人口の支援"
 ARM_support_peasants_desc: "すべての農村人口を支援しなければならない。ツァルキャン自身が農民出身であり、一般庶民の苦労を知っている。"
 ARM_befr_mafia: "マフィアと友好関係を築く"
 ARM_befr_mafia_desc: "もしかすると…もしかすると、長期的に我々の政治目標を追求するためにマフィアと友好関係を築くべきかもしれない。"
 ARM_freedom_for_pes: "農民の自由"
 ARM_freedom_for_pes_desc: "農業生産の小規模ビジネスに干渉することを控えなければならない。彼らにいくらかの自由を与えるべきだ。"
 ARM_hire_pmc_wagner: "PMCワグネルを雇用"
 ARM_hire_pmc_wagner_desc: "戦争が我々の土地を通過しており、祖国を守るためにいかなる犠牲も惜しまないつもりだ。敵の攻撃を撃退するためにロシアとその有名なPMCの助けを求めるつもりである。"
 ARM_create_pmc: "黄金獅子戦士団PMC"
 ARM_create_pmc_desc: "我々はまた、適切な報酬と引き換えに我が国の利益を保護する独自の民間軍事会社を創設する必要がある。もちろん、報酬は提供するつもりだ。"
 ARM_sport_development: "スポーツ国家"
 ARM_berkut_troops: "ベルクト"
 ARM_farmercracy: "農業主義"
 ARM_corporatocracy: "コーポラトクラシー"
 ARM_unstable_government_idea: "不安定な政府"
 arme.73.t: "アルメニアのキリスト像"
 arme.73.d: "我々の壮大な宗教プロジェクトであるイエス・キリスト像が完成した。今やアルメニアはその領土にキリストの顔を擁し、世界中のキリスト教徒が我々に感嘆している。"
 arme.73.a: "神の御加護あれ"
 ARM_Demirchyan: "§Yアルメニア人民党§!"
 ARM_Demirchyan_desc: "アルメニア人民党（アルメニア語: Hayastani Zhoghovrdakan Kusaktsutyun）は、アルメニアの社会主義政党である。1974年から1988年までアルメニア共産党第一書記を務めたソビエト・アルメニアの党・国家指導者であるカレン・デミルチャンによって結成された。現在、彼の息子であるステパン・デミルチャンが党を率いている。"
 ARM_strat_technocrats: "テクノクラートの登用"
 ARM_strat_technocrats_desc: "アルメニアを我々が望むようにするためには、政府と閣僚を大規模に改革し、旧政府の古い追従者たちを排除し、新しい若い専門家たちを登用する必要がある。"
 ARM_reindustr_country: "「再建」の逆転"
 ARM_reindustr_country_desc: "汚れたゴルバチョフは、ペレストロイカを始め、我が国を侮辱し、廃墟のままにしておくことで、我が国を破滅させた。社会主義体制に再建し、ソ連のあの恐ろしい終焉の日々を長く忘れる時が来た。"
 ARM_demirch_gamble: "ステパンの賭け"
 ARM_demirch_gamble_desc: "ステパンの社会主義的見解にもかかわらず、我々と同じ外交政策を持つ他の政党と統一することは政治的に有益であろう。"
 ARM_legacy_of_father: "父の遺産"
 ARM_legacy_of_father_desc: "我々には唯一のスローガン、唯一のモットーがある。「働く者は皆、人生の恩恵を享受する権利がある。労働者の血を吸う寄生虫どもは、これらの恩恵を奪われるべきである。そして我々は宣言する。すべてを労働者へ、すべてを労働者へ！」"
 ARM_iron_fisting_oligs: "寡頭政治の粉砕"
 ARM_iron_fisting_oligs_desc: "90年代の盗賊たちがもはやこの国と経済を支配しないことを確実にしなければならない！"
 ARM_socialism_with_human_face: "人間の顔をした社会主義"
 ARM_socialism_with_human_face_desc: "宗教と社会主義はまったく対立するものではない。ソビエト政府ですら、その時代にアルメニア教会を許容していた。我々は教会と戦うのではなく、教会と統一すべきである！"
 ARM_coalition_with_vazgen_supporters: "ヴァズゲンの支持者との連立"
 ARM_coalition_with_vazgen_supporters_desc: "1999年の議会襲撃は、イェルクラパとアルメニア人民党が権力を握ることを阻止することを明確に目的としていた。ヴァズゲン・サルキシャンとカレン・デミルチャンはその襲撃で殺害された。我々は国家の繁栄のために再び団結しなければならない！"
 ARM_remember_shaumian: "シャウミャンの戦略"
 ARM_remember_shaumian_desc: "シャウミャンは、アルメニアの労働者の福祉と国民全体の統一のために民族主義とボルシェヴィズムを統一した完璧な模範であった。我々は彼の遺産を支持しなければならない。"
 ARM_euro_dilemma: "欧州のジレンマ"
 ARM_euro_dilemma_desc: "我々はついに欧州連合に対する立場を決定しなければならない。EUにはかなり共感しているが、地政学的な状況によっては別の立場を強いられるかもしれない。"
 ARM_rebuilding_initiative: "再建イニシアチブ"
 ARM_rebuilding_initiative_desc: "レーニンは資本主義の復活がロシア社会主義連邦共和国にとって安全ではないと理解していたが、問題は程度の問題であるため、容認できると考えていた。そしてこの程度はソビエト自身によって定められた。「社会主義への道を維持するために、我々は農民に、我々自身が判断する範囲内で多くの譲歩をする。」"
 ARM_sov_legacy_cond_dec: "ソビエトの決定を非難"
 ARM_sov_legacy_cond_dec_desc: "ザカフカース共和国が形成されてから一世紀が経過した。民族主義によって引き裂かれ、それは三つの国家に分裂した。我々は民族的、歴史的な違いを忘れ、隣人がブルジョワ権力を打倒し、プロレタリアート独裁を確立するのを助けなければならない！"
 ARM_invite_asala: "赤の拡大"
 ARM_invite_asala_desc: "アルメニア解放秘密軍（ASALA）は、1975年から1990年代にかけて活動したマルクス・レーニン主義の武装組織であり、その目的はトルコ政府に1915年のアルメニア人虐殺の責任を公的に認めさせ、賠償金を支払い、アルメニア人の祖国のために領土を譲渡させることであった。ASALA自身や他の情報源は、それをゲリラ組織および武装組織と表現している。我々はその足跡を追うべきである。"
 ARM_workers_soldiers: "労働者と兵士"
 ARM_workers_soldiers_desc: "我々は、民族の正義への願望というアイデンティティを、経済政策から切り離すことはできない。我々はアルメニア人の国であり、労働者と兵士の国である！"
 ARM_support_patriotic_movement: "愛国運動の支援"
 ARM_support_patriotic_movement_desc: "我が国における無制限の資本主義回復を目的としないすべての愛国運動を支援しなければならない。"
