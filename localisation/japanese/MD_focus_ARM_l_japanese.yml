 ARM_Petrosyan: "§4丘の王§!"
 ARM_Petrosyan_desc: "レヴォン・ハコビ・テル＝ペトロシャンは、イニシャルLTPでも知られ、アルメニアの初代大統領を務めたアルメニアの政治家である。彼は1988年にアルメニア人が多く住むナゴルノ・カラバフをアルメニアと統一するカラバフ運動を率いた。彼は隣国アゼルバイジャンとの第一次ナゴルノ・カラバフ戦争を通じて国を導いた。"
 ARM_deideologization_of_democracy: "民主主義の非イデオロギー化"
 ARM_deideologization_of_democracy_desc: "アルメニアは、言論の自由、自由市場、人権が真に尊重される数少ないポストソビエト諸国の一つである。我々の小さな山岳国は、この地域の民主主義の拠点となるべきである。"
 ARM_crossroad_diplomacy: "岐路の外交"
 ARM_crossroad_diplomacy_desc: "我々は、影響圏を拡大し、地域のすべての国と正常な関係を確立するために、すべての地域外交能力を使用する必要がある。"
 ARM_wipe_out_koch: "コチャリャンを排除"
 ARM_wipe_out_koch_desc: "コチャリャンの腐敗した官僚は政府機関から排除されなければならない。"
 ARM_desovietize_armenia: "アルメニアの脱ソビエト化"
 ARM_desovietize_armenia_desc: "我々はアルメニアにおけるソビエトの遺産を排除する必要がある。共産主義政権はアルメニアに涙、恐怖、死、痛み、そして領土の喪失以外何ももたらさなかった。今こそこれを実行すべきである。"
 ARM_learn_from_cilicia: "キリキアの例から学ぶ"
 ARM_learn_from_cilicia_desc: "我々は歴史から、特に過激な外交政策の変更による非合理的な願望のために略奪されたキリキアから教訓を学ばなければならない。同じ過ちを繰り返してはならない。"
 ARM_privatize_land: "土地の民営化"
 ARM_privatize_land_desc: "我々はマフィア、オリガルヒ、日和見主義者から不法に奪われた土地を取り上げ、適切に民営化することで経済改革を開始しなければならない。"
 ARM_press_oligs: "オリガルヒへの圧力"
 ARM_press_oligs_desc: "我々は、オリガルヒが少なくとも地方レベルの政府にはもはや影響力を持たないようにしなければならない。"
 ARM_crush_mafia: "マフィアの撲滅"
 ARM_crush_mafia_desc: "我々はアルメニアにおけるいかなる形態の犯罪活動も撲滅し、すべての犯罪者を罰しなければならない。"
 ARM_utilize_wifes_connections: "妻のコネを利用"
 ARM_utilize_wifes_connections_desc: "イスラエルとの関係を正常化するために、家族のコネを利用する必要がある。"
 ARM_liberalize_economy: "経済の自由化"
 ARM_liberalize_economy_desc: "急速な経済成長を促進するために、経済を自由化しなければならない。"
 ARM_socdem_principles: "社会原則"
 ARM_socdem_principles_desc: "我々の社会をより平等にするために、社会支援の社会原則を遵守しなければならない。"
 ARM_syria_israel_mediation: "シリアとイスラエルの調停"
 ARM_syria_israel_mediation_desc: "影響圏を拡大するために、イスラエルとシリアの間の和平プロセスを確立しようと試みることができる。"
 ARM_it_sector: "IT産業の発展"
 ARM_it_sector_desc: "IT産業は我が国で最も成長している産業であるため、IT産業を発展させなければならない。"
 ARM_levon_build_roads: "道路の建設"
 ARM_levon_build_roads_desc: "アルメニアのインフラはひどい状態にあり、状況を改善するために古い道路を修理し、新しい道路を建設しなければならない。"
 ARM_future_looking_strategy: "将来を見据えた戦略"
 ARM_future_looking_strategy_desc: "地域における長期的な安定を目指す外交戦略を追求しなければならない。"
 ARM_defence_levon_invest: "防衛投資"
 ARM_defence_levon_invest_desc: "地域平和を追求する外交戦略にもかかわらず、防衛に投資しなければならない。"
