 ARM_corrupt_military: "腐敗した軍部"
 ARM_corrupt_military_desc: "アルメニア軍における腐敗は蔓延しており、停滞をもたらしている。多くの将軍が軍事装備を売却したり、倉庫を略奪したりして、私腹を肥やすための外部活動に従事している。\n\nこの§R国民精神§!は、我が国の§R腐敗§!が$medium_corruption$を下回れば§G除去される§!だろう。"
