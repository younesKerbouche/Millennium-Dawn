 armenian_perseverance: "アルメニアの忍耐"
 armenian_perseverance_desc: "過去3000年間にわたり、多くの文明が興隆し、そして消滅した。かつての友邦や敵対者とは異なり、アルメニア人は今もなお耐え忍んでいる。歴史的なアルメニアは二度と戻らないかもしれないが、繁栄し、堅固に立ち続ける意志はかつてないほど強い。"
