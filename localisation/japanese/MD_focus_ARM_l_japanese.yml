 arm_pashinyan.1.t: "[ARM_Pashik_misters_loc]"
 arm_pashinyan.1.d: "[ARM.GetNamewithFlag]政府は、彼らの自由主義政府が我々にとって脅威ではないと主張し、さらなる協力に同意した。"
 arm_pashinyan.1.a: "分かった、同意しよう"
 arm_pashinyan.1.b: "拒否"
 arm_pashinyan.2.t: "[SOV.GetNamewithFlag]が我々を信用した"
 arm_pashinyan.2.d: "[FROM.GetNameWithFlag]は我々の立場を受け入れ、我々を敵とは見なさないことを確認した"
 arm_pashinyan.2.a: "良い"
 arm_pashinyan.3.t: "[SOV.GetNamewithFlag]が我々を信用しない"
 arm_pashinyan.3.d: "[FROM.GetNameWithFlag]は、我々の外交政策が彼らにとって脅威であり、彼らの考えを変えようとする我々の試みは、[SOV.GetNamewithFlag]の敵との協力の隠れ蓑に過ぎないと述べた"
 arm_pashinyan.3.a: "悪い"
 arm_pashinyan.5.t: "国民は我々を支持している"
 arm_pashinyan.5.d: "2年前、我々は国民の生活を改善すると約束し、それを首尾よく果たした。今、国民は完全に我々を支持している。"
 arm_pashinyan.5.a: "良い"
 arm_pashinyan.6.t: "彼らは我々の約束を覚えている？"
 arm_pashinyan.6.d: "予期せず、人々は我々が生活水準を改善するという言葉を思い出した。今、我々はただ、この失敗を他の理由で正当化するしかない。"
 arm_pashinyan.6.a: "それほど多くの費用をかけずに済むと思っていたが…"
 arm_pashinyan.7.t: "憲法における論争点"
 arm_pashinyan.7.d: "我が国の憲法には、隣国との正常な外交関係の確立を不可能にするいくつかの矛盾した条項がある"
 arm_pashinyan.7.a: "了解"
 arm_pashinyan.8.t: "権力内のライバル"
 arm_pashinyan.8.d: "セルジ・サルキシャンとロベルト・コチャリャンは、再び権力を握る可能性があり、我々の権力を脅かしている。彼らの権威を失墜させる必要がある。"
 arm_pashinyan.8.a: "徹底的な調査を行う"
 arm_pashinyan.8.b: "単純な政治的誹謗中傷で十分だろう"
 arm_pashinyan.9.t: "政治体制の問題"
 arm_pashinyan.9.d: "我が国の政治計画がその目標のほとんどを達成した今、我々は将来に向けてどのように進むべきかを決定しなければならない。民主主義の原則を遵守し続けることもできるし、政治的自由をいくらか制限することもできる。"
 arm_pashinyan.9.a: "気を緩めてはならない"
 arm_pashinyan.9.b: "国民には民主主義を約束した、それに従おう"
 arm_pashinyan.10.t: "議会での反ベラルーシ演説"
 arm_pashinyan.10.d: "「私は今後、二度とベラルーシには行かないと断言する。アレクサンドル・ルカシェンコ大統領がベラルーシにいる限りは。そして一般的に、今後、アルメニアの公式代表者は一人たりともベラルーシには行かないと宣言する。断じて。」"
 arm_pashinyan.10.a: "ジャガイモは嫌いだ"
 arme.35.t: "CSTOのジレンマ"
 arme.35.d: "CSTOは我が国にとって非効率であることが判明した。というのも、名目上の同盟国は、常に我が国の領土保全を侵害するアゼルバイジャン人に対して、我々を助けることを拒否しているからだ。CSTOにおける我々の地位をどうするか決定する必要がある。"
 arme.35.a: "書類を破り捨てて別れを告げよう！"
 arme.35.b: "一時的にメンバーシップを凍結すべきかもしれない"
 arme.36.t: "[ARM.GetNameWithFlag]がCSTOを脱退！"
 arme.36.d: "最近、アルメニア側はCSTOを脱退したいと発表し、現在、組織からの本格的な脱退のための書類作成を進めている。これは地域における我が国の影響力に大きく影響するだろう。"
 arme.36.a: "ソーセージのように転がれ！"
 arme.37.t: "[ARM.GetNameWithFlag]がCSTOメンバーシップを凍結！"
 arme.37.d: "最近、アルメニア側はCSTOのメンバーシップを凍結したいと発表したが、組織からの本格的な脱退のための書類作成は行っていない。おそらくこれは、自国の国内政策を狙った政治的決定であろう。"
 arme.37.a: "え？"
