 arm_levon.1.d: "アルメニアの新たな中立的地位を受け入れれば、コーカサスに直接的な拠点ができて、ある程度の経済的利益が得られるなど、ある程度の利益を得ることができるだろう。"
 arm_levon.1.a: "もちろん"
 arm_levon.1.b: "いや、アルメニアは好きじゃない。"
