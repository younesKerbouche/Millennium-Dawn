 ARM_assemble_meliq_union: "メリク連合の結集"
 ARM_assemble_meliq_union_desc: "メリク連合はアルメニアの貴族的な伝統主義組織である。新しいタガヴォルを選出するために、この組織のすべてのメンバーを結集しなければならない。"
 ARM_armeno_ari_union: "アルメノ・アーリア連合"
 ARM_armeno_ari_union_desc: "アルメノ・アーリア連合はアルメニアの政党であり、古代アルメニアの異教の伝統への回帰と、古代におけるアルメニア王国の回復を提唱している。"
 ARM_going_to_roots: "我々のルーツに立ち返る"
 ARM_going_to_roots_desc: "アルメニアは今日まで生き残ってきた最も古代の国の一つである。すべての民族が生き残れたわけではないが、多くの者が生き残れなかったであろう茨の道を通ってきたのは我々の民族であった。祖先の信仰、彼らの輝かしい行い、そして伝統こそが、我々が生き残り、戦い続けるのを助けたものである。"
 ARM_glory_of_tigr: "偉大なるティグランの栄光"
 ARM_glory_of_tigr_desc: "アルメニアが再び立ち上がり、偉大なるティグランが到達した高みまで到達し、さらにそれを超える新たな再生された王国のもとに統一する時が来た！"
 ARM_state_christianity: "国教としてのキリスト教"
 ARM_state_christianity_desc: "我が国の憲法はすでに、国民生活におけるアルメニア教会の重要性を記述している。しかし、教会を国家の一部とし、生活のあらゆる側面に統合する時が来た。"
 ARM_restoring_aspets: "アスペツの復興"
 ARM_restoring_aspets_desc: "アスペト・ジャヴォルスまたはアイルジスは、アルメニアのタガヴォル（貴族家門）に忠実な戦士として仕えたアルメニアの騎士であった。我々は軍隊内にこの称号を復活させ、古来の伝統と現代戦術を融合させねばならない。"
 ARM_support_pan_iranists: "パルティアの怒り"
 ARM_support_pan_iranists_desc: "我々アルメニア人は、不運な一連の出来事によってササン朝に破壊されたアルサケス朝帝国の唯一の生き残りである。今、我々は決断しなければならない――ペルシア人と同盟し統合すべきか、それともイランで我々の王朝を復活させるべきか。"
 ARM_REV_PER_TT: "§Y我々は[PER.GetNamewithFlag]で革命を開始し、彼らの政府を打倒するだろう！§!"
 ARM_give_money_to_kob: "KOBを支援"
 ARM_give_money_to_kob_desc: "概念党KOBは我々と非常に似た価値観を持っている。我々は地域に我々の同盟国の結束した枢軸を作り出すために、ロシアの同胞を支援しなければならない。"
 ARM_supporting_chechens: "イチケリアを支援"
 ARM_supporting_chechens_desc: "第一次チェチェン戦争中、ローランド・フォン・バグラトゥニはジョハル・ドゥダエフと書簡を交わし、両者はロシアへの抵抗と汎コーカサス主義的野望について議論した。"
 ARM_crusader_legacy: "十字軍の遺産"
 ARM_crusader_legacy_desc: "アルメニア人が教会とキリスト教世界に対して行った善行の中でも、特に強調すべきは、キリスト教の王子と戦士たちが聖地を奪還するために出発した際、アルメニア人のように熱意、喜び、信仰を持って彼らを助けに来た人々や国民は他にいなかったということである。アルメニア人は聖戦中、その並々ならぬ勇気と忠誠心でこれらの戦士たちを助けた。 - グレゴリウス13世教皇"
 ARM_our_old_realm: "エドワードの負債"
 ARM_our_old_realm_desc: "アルメニア・キリキア最後の王は、アルメニア解放のための新たな十字軍を呼びかける努力の中で、イングランド王エドワード3世を訪ねた。キリキア王国の復興を望み、レヴォンは国家財宝をイングランド王に預け、保管を委託した。両者は、アルメニア王国の解放と復興まで財宝はイングランドに保管されるという協定を締結した。今こそ我々の金を取り戻す時である。"
 ARM_renewed_nobility: "貴族の刷新"
 ARM_renewed_nobility_desc: "我々は協力に躊躇するかもしれない旧貴族を統合するだけでなく、我々の軍司令官から新たな貴族階級を創設しなければならない。"
 ARM_polish_hung_dilem: "ポーランドのジレンマ"
 ARM_polish_hung_dilem_desc: "ローランド・フォン・バグラトゥニはポーランドからアルメニアへ来た人物であり、彼の最初の祖国における君主主義運動を支援する意思がある。"
 ARM_fate_of_italy: "イタリアの運命"
 ARM_fate_of_italy_desc: "サヴォイア家はイタリア王の称号を正当に所有している。我々は第二の王冠と統一する方法を考え始めなければならない。"
 ARM_true_tseghakronism: "真のツェガクロン主義"
 ARM_true_tseghakronism_desc: "新たに確立された君主制として、ツェガクロン主義の思想を支持しなければならない。それは我々の伝統主義的な方向性と完全に一致するからである。"
 ARM_new_religious_thought: "新しい宗教思想"
 ARM_new_religious_thought_desc: "我々の評議会の指導者たちは、アルメニア古来の土着信仰を復活させ、それを社会に統合することが我々の理想にかなうと考えている。"
 ARM_support_ossetia: "オセチアを支援"
 ARM_support_ossetia_desc: "オセチアはコーカサスで数少ない、我々と同族であり、同じ理想を共有する国の一つである。我々は彼らの大義を支援しなければならない。"
 ARM_pan_caucasianism: "汎コーカサス主義"
 ARM_pan_caucasianism_desc: "我々の旗の下にコーカサス全体を統一することが我々の王の目標であり、彼の意志は成就されなければならない。"
 ARM_liberating_levant: "レバントの解放"
 ARM_liberating_levant_desc: "我々の西側の祖先とアルメニアの祖先がそうしたように、我々はレバントを解放し、かつての十字軍国家を再建するための新たな十字軍を開始しなければならない。"
 ARM_true_urheimat: "真の原郷"
 ARM_true_urheimat_desc: "アルメニアは全てのインド・ヨーロッパ人の真の故郷である。我々の党が元々述べたように――\n\nアルメニア高地\nアルメニア人の故郷\nアーリア文明のゆりかご\n世界中のアーリア人よ\nそれを解放せよ\n自らを解放せよ。"
 arm_empire.2.t: "アルメニアの兄弟との統一"
 arm_empire.2.d: "アルメニアの兄弟たちと団結し、肩を並べて立つ時が来た。共に偉大な未来を築き、共通の敵を罰し、我々の民を繁栄へと導くのだ。"
 arm_empire.2.a: "統一しよう"
 arm_empire.2.b: "では、腕を組もう"
 arm_empire.2.c: "我々は別の道を歩んでいる"
 arm_empire.3.t: "彼らは統一に同意した"
 arm_empire.3.d: "我々の夢が叶い、今やアルメニア人とペルシア人は再び団結した。"
 arm_empire.3.a: "よし"
 arm_empire.4.t: "彼らは我々の申し出を拒否した"
 arm_empire.4.d: "彼らを我々に加わるよう説得できなかった。"
 arm_empire.4.a: "了解"
 arm_empire.5.t: "彼らは我々との同盟を選択した"
 arm_empire.5.d: "彼らは我々の同盟の仲間となることが最善の選択肢であると判断した。"
 arm_empire.5.a: "よし"
 arm_empire.6.t: "アルメニアが[SOO.GetName]の買収を提案"
 arm_empire.6.d: "アルメニア政府は本日、我々に異例の提案を持ちかけてきた。彼らは[SOO.GetName]の領土を我々からかなりの額で買い取るつもりである。我々はそのような申し出に衝撃を受けており、さらにアルメニア外交官は、拒否すればマイナスの結果につながると明確に示唆した。"
 arm_empire.6.a: "ばかげている！"
 arm_empire.6.b: "同意する"
 arm_empire.7.t: "アルメニアが[SOO.GetName]の買収を提案"
 arm_empire.7.d: "アルメニア政府は本日、我々に異例の提案を持ちかけてきた。彼らは[SOO.GetName]の領土を我々からかなりの額で買い取るつもりである。我々はそのような申し出に衝撃を受けており、さらにアルメニア外交官は、拒否すればマイナスの結果につながると明確に示唆した。"
 arm_empire.7.a: "ばかげている！"
 arm_empire.7.b: "同意する"
 arm_empire.8.t: "アルメニアが我が国の買収を提案"
 arm_empire.8.d: "本日、アルメニア政府は非常に異例な提案をもって我が国に外交的接触を図ってきた。彼らは巨額を支払い、文字通り我が国をその支配下に置く意向である。もちろん、その金額は公式メディアではより外交的に表現されるだろうが、彼らが提示する額はかなりのものであり、長年我が国を自国の一部とすることに同意しなかったロシアとは異なり、彼らの庇護は魅力的である。"
 arm_empire.8.a: "熱狂的だ！"
 arm_empire.8.b: "同意する"
 arm_empire.9.t: "[SOO.GetName]が提案を拒否"
 arm_empire.9.d: "彼らの政府は我々の寛大な提案を拒否した。ふむ、彼らと交流する他の方法を探す必要がありそうだ。"
 arm_empire.9.a: "残念だ"
 arm_empire.10.t: "アルメニアが資金の返還を要求"
 arm_empire.10.d: "アルメニア王国が再興された今、1378年の条約に基づき大英帝国に保管されていたアルメニアの財宝を返還する時が来た。アルメニアが国家としての地位を獲得した場合、その財宝は返還されなければならない。"
 arm_empire.10.a: "約束は守る"
 arm_empire.10.b: "このアルメニアとは条約を結んでいない"
 arm_empire.11.t: "イギリスが資金返還を拒否"
 arm_empire.11.d: "さすがブリカス、我々の金すら信用できないな"
 arm_empire.11.a: "金を返させよう、今はまだだが"
 arm_empire.12.t: "イギリスが条約の条項を遵守"
 arm_empire.12.d: "イギリス政府は我々の資金を返還することに同意した"
 arm_empire.12.a: "困った時には本当にイギリスに頼れるのかもしれない"
 arm_empire.13.t: "アルメニアが我が国の領土主権に疑問を呈す"
 arm_empire.13.d: "新たに強化されたアルメニアがその全領土の支配権を取り戻そうと決定するのは時間の問題であった。我々の軍が外部の脅威を撃退できることを願うばかりである。"
 arm_empire.13.a: "新たな十字軍が始まった"
 arm_empire.14.t: "一つの王冠の下での統合"
 arm_empire.14.d: "今、サヴォイ家がアルメニアで権力を握ったことで、我々は一つの王冠の下に再統合する機会を得た。"
 arm_empire.14.a: "アルメニアとの統合に同意する"
 arm_empire.14.b: "統合について話し合おう"
 arm_empire.14.c: "拒否"
 arm_empire.15.t: "イタリアが我が国の領土になることに同意"
 arm_empire.15.d: "イタリア王室は、我が家の優位性の下で我々と統合することに同意した"
 arm_empire.15.a: "完璧だ"
 arm_empire.16.t: "イタリアが我々の提案を拒否"
 arm_empire.16.d: "イタリアは我々の提案を拒否し、我々に対する極度の無礼を示した"
 arm_empire.16.a: "彼らの問題だ"
 arm_empire.17.t: "イタリアが自国の旗の下での統合を提案"
 arm_empire.17.d: "イタリアは我々がその一部となることを提案しており、それによって財政的にも政治的にも大きな利益を得られる。また、我々の主権も維持できるだろう。"
 arm_empire.17.a: "あなたかもしれない？"
 arm_empire.17.b: "同意する"
 arm_empire.18.t: "アルメニアが我々の提案を拒否し、その一部となることを提案"
 arm_empire.18.d: "アルメニアは我々がその一部となることを提案している。我々はいくらかの主権を保持できるだろう。"
 arm_empire.18.a: "拒否"
 arm_empire.18.b: "統合しよう"
 arm_empire.19.t: "チェチェンでの反乱"
 arm_empire.19.d: "チェチェンで再び戦争が始まった。我々の諜報機関によると、チェチェン反乱軍はアルメニアの特殊部隊に扇動され、蜂起を企てたという。どうやらアルメニア政府は我が国の不安定化に関心があるようだ。"
 arm_empire.19.a: "第三次チェチェン戦争が始まった"
 arm_empire.20.t: "チェチェンでの反乱"
 arm_empire.20.d: "チェチェンで再び戦争が始まった。我々の諜報機関によると、チェチェン反乱軍はアルメニアの特殊部隊に扇動され、蜂起を企てたという。どうやらアルメニア政府は我が国の不安定化に関心があるようだ。"
 arm_empire.20.a: "第三次チェチェン戦争が始まった"
 arm_empire.21.t: "一つの旗の下での統合"
 arm_empire.21.d: "今、サヴォイ家がアルメニアで権力を握ったことで、我々は一つの旗の下に再統合する機会を得た。"
 arm_empire.21.a: "アルメニアとの統合に同意する"
 arm_empire.21.b: "統合について話し合おう"
 arm_empire.21.c: "拒否"
 arm_empire.22.t: "チェチェンが我が国の領土になることに同意"
 arm_empire.22.d: "チェチェン政府は、我々の旗の下で我々と統合することに同意した"
 arm_empire.22.a: "完璧だ"
 arm_empire.23.t: "チェチェンが我々の提案を拒否"
 arm_empire.23.d: "チェチェンは我々の提案を拒否し、我々に対する極度の無礼を示した"
 arm_empire.23.a: "彼らの問題だ"
 arm_empire.24.t: "チェチェンが自国の旗の下での統合を提案"
 arm_empire.24.d: "チェチェンは我々がその一部となることを提案しており、それによって財政的にも政治的にも大きな利益を得られる。また、我々の主権も維持できるだろう。"
 arm_empire.24.a: "あなたかもしれない？"
 arm_empire.24.b: "同意する"
 arm_empire.25.t: "アルメニアが我々の提案を拒否し、その一部となることを提案"
 arm_empire.25.d: "アルメニアは我々がその一部となることを提案している。我々はいくらかの主権を保持できるだろう。"
 arm_empire.25.a: "拒否"
 arm_empire.25.b: "統合しよう"
 arm_empire.26.t: "ポーランド内戦"
 arm_empire.26.d: "最近の出来事、そして事実上、親アルメニア傀儡政権への権力移譲により、すべての政治勢力がこのポーランドの立場に同意したわけではなかった。ポーランド軍の多くの将軍が、西側政治勢力の支援を受けて、我々に対する反乱を組織した！"
 arm_empire.26.a: "神よ、我々を救いたまえ"
 arm_empire.26.b: "突然のことだ"
 arm_empire.27.t: "イタリア内戦"
 arm_empire.27.d: "イタリアでは、一連の出来事の後、即座に政治危機が始まった。国内の多くの人々は、国を掌握した公然たる傀儡政権に不満を抱いていた。その結果、それは親西側政治勢力による武装蜂起に発展した。"
 arm_empire.27.a: "神よ、我々を救いたまえ"
 arm_empire.27.b: "突然のことだ"
 arm_empire.28.t: "概念党『統一』への支持"
 arm_empire.28.d: "ロシアの政治体制は、我々の政治的利益を促進するためにどの候補を選ぶかについて、我々に多くの選択肢を残していない。我々は現政権を純粋に我が国にとって敵対的であると見なしているため、我々の代理人を通じてロシアでの利益を促進するつもりである。"
 arm_empire.28.a: "行こう"
 arm_empire.29.t: "概念党『統一』への継続的な資金提供"
 arm_empire.29.d: "我々は、将来的に我々の財政が報われることを期待して、この党を財政的に支援し続けるだろう。"
 arm_empire.29.a: "了解"
 arm_empire.30.t: "概念党『統一』の運命"
 arm_empire.30.d: "ロシアでの権力交代という壮大な計画の最終段階に進むべきか、それとも影響力を強化し続けるべきかを決める時が来た。"
 arm_empire.30.a: "まだ早い"
 arm_empire.30.b: "時が来た"
 arm_empire.31.t: "概念党『統一』の反乱"
 arm_empire.31.d: "すべての準備が完了した。あとは我々の資金が有効に使われたことを願うばかりである。"
 arm_empire.31.a: "時が来た"
 arm_empire.32.t: "概念党『統一』がロシアで政権掌握"
 arm_empire.32.d: "コンスタンチン・ペトロフ率いる概念党『統一』は、ほとんど抵抗なくロシアで政権を掌握した。政治的分裂がこの国の内部防衛を弱体化させたようだ。"
 arm_empire.32.a: "国を失いつつある"
 arm_empire.32.b: "勝利！"
 arm_empire.33.t: "概念党『統一』の反乱"
 arm_empire.33.d: "コンスタンチン・ペトロフ率いる概念党『統一』はクーデターを画策しモスクワで政権を掌握しようとしたが、特殊部隊がそれを阻止できた。しかし、残念ながら同党は地方に多くの支持者を持つことが判明し、これが全国的な蜂起を引き起こした。"
 arm_empire.33.a: "国を失いつつある"
 arm_empire.33.b: "部分的な勝利"
 arm_empire.34.t: "概念党『統一』の反乱が失敗"
 arm_empire.34.d: "コンスタンチン・ペトロフ率いる概念党『統一』はクーデターを画策しモスクワで政権を掌握しようとしたが、特殊部隊がそれを阻止できた。また、彼の党の地方の支持者も全員逮捕され、すべて平和的に解決した。"
 arm_empire.34.a: "ロシアは再び救われた"
 arm_empire.34.b: "我々は敗北した"
 arm_empire_news.1.t: "ポーランド内戦"
 arm_empire_news.1.d: "アルメニアが長年にわたって育成してきた親アルメニア政府がポーランドで政権を握った。しかし、国内のすべての政治勢力がこの状況に満足したわけではなかった。多くの将軍や親西側政治勢力が、傀儡政府を打倒するために反乱を組織した。"
 arm_empire_news.1.a: "哀れなポーランド"
 arm_empire_news.2.t: "イタリア内戦"
 arm_empire_news.2.d: "イタリアで危機が起こっている。親アルメニア政府が国の支配権を握った結果、一部の政治勢力が国内の中央政治権力と公然たる武力紛争に突入した。"
 arm_empire_news.2.a: "哀れなイタリア"
 arm_empire_news.3.t: "ロシアの地方での暴動"
 arm_empire_news.3.d: "コンスタンチン・ペトロフ率いる概念党『統一』は、クレムリンでの政権掌握に失敗した後、地方の特殊部隊の弱体化に乗じて、党の支持率が高いロシアの一部地域で暴動を組織した。"
 arm_empire_news.3.a: "狂気だ"
 arm_empire_news.4.t: "アルメニア合衆国"
 arm_empire_news.4.d: "本日、アルメニアで歴史的な出来事があった。アルメニア政府は、その前身とは根本的に異なる原則と法律に基づいたまったく新しい国家、アルメニア合衆国の創設を発表した。今やアルメニアは米国と似ているが、すでにカフカースにあるという、実に驚くべき出来事である。"
 arm_empire_news.4.a: "ええと…そう？"
 ARM_new_nobility_idea: "新貴族階級"
 ARM_new_nobility_idea_desc: "我が国の新貴族階級は、称号を回復した旧家だけでなく、新しく若い軍事貴族階級も含む。"
 ARM_armenian_paganism_idea: "ヘタン主義"
 ARM_armenian_paganism_idea_desc: "アルメニア古来の信仰、またヘタン主義とも呼ばれるそれは、アルメニア人の歴史的、キリスト教以前の信仰体系と民族宗教に回帰する現代の異教の新しい宗教運動である。"
 ARM_glory_of_tigran_idea: "ティグラネスの栄光"
 ARM_crusade_legacy_idea: "十字軍の精神"
 ARM_urheimat_restored_idea: "原郷回復"
 ARM_tseghakronism_one_idea: "ツェハクロン主義"
 ARM_renewed_knighthood_idea: "再興された騎士道"
 ARM_tseghakronism_two_idea: "ツェハクロン主義"
 ARM_state_christianity_idea: "すべての市民はキリスト教徒"
 ARM_restore_armenian_empire_tt: "今や我々は§G旧アルメニア領を統合§!できるだろう！"
 ARM_house_elections_warning_tt: "§R我々は家長を選ぶ際、慎重でなければならない§!"
 ARM_bagratuni_house_chosen_tt: "§Rバグラトゥニ家§!が国家の支配家となるだろう"
 ARM_savoya_house_chosen_tt: "§Yサヴォイ家§!がアルメニアの支配家となるだろう！"
 ARM_liberating_levant_tt: "我々は§Y聖地の国々§!に§R服従を要求§!できるだろう。また、彼らの領土に§R請求権を得る§!だろう。"
 ARM_kob_wait_tt: "我々は、革命を開始する必要があると判断するまで、ロシアにおける概念党『統一』支持者の人気を§R高め続ける§!だろう！"
 ARM_kob_go_tt: "概念党『統一』はロシアで§Rクーデターを企てる§!だろう。"
 ARM_legacy_of_fedayi: "フェダイの遺産"
 ARM_legacy_of_fedayi_desc: "我々は前世紀にトルコの暴政と戦ったアルメニアのフェダイを崇敬しなければならない。戦争に備えなければ、トルコは再び我々を攻撃し虐殺するだろう！"
 ARM_end_to_democr: "民主主義の終焉"
 ARM_end_to_democr_desc: "幻想を築くのをやめ、アルメニアに確立された偽りの民主主義の砦を破壊する時が来た。"
 ARM_bring_sefily: "セフィリャンを取り戻す"
 ARM_bring_sefily_desc: "セフィリャンは、我々の党の新興派がロシアをあまりにも宥め始めた頃までは熱心なダシュナクであった。我々は再びNDPと統一しなければならない！"
 ARM_venerate_nemesis: "ネメシス作戦を崇敬"
 ARM_venerate_nemesis_desc: "ネメシス作戦は、アルメニア人虐殺のオスマン帝国側の実行者と、1918年9月のバクーでのアルメニア人虐殺に最も責任のあるアゼルバイジャン民主共和国の役人を暗殺するためのアルメニア革命連盟の計画である。"
 ARM_nzhdehs_thought: "ンジュデの思想を統合"
 ARM_nzhdehs_thought_desc: "ガレギン・ンジュデは、我々の社会民族主義的アジェンダから逸脱し、ある時点でダシュナクから離反した。しかし、我々は彼の思想を我々の哲学に統合し、党の宣伝のために彼のイメージを使用するよう努めなければならない。"
 ARM_soc_nationalism: "社会民族主義"
 ARM_soc_nationalism_desc: "その核心において、ダシュナク党は社会主義とアルメニア民族主義の両方の党である。20世紀に何が起こったとしても、我々はイデオロギーを強化し、新しいアルメニアを築かなければならない！"
 ARM_just_like_eagle: "タロンの鷲のように"
 ARM_just_like_eagle_desc: "ンジュデ主義のレトリックをさらに使用することで、より多くのアルメニア民族主義者を我々の隊列に引き入れ、真の民族社会を築き上げることができる。"
 ARM_harmonize_economy: "経済の調和"
 ARM_harmonize_economy_desc: "資本家の手から資本を奪い、経済を調和させるために、組合と産業の国有化を利用しなければならない。"
 ARM_scout_movem_ref: "スカウト運動の改革"
 ARM_scout_movem_ref_desc: "アルメニアのスカウト運動は、長年ダシュナクに支援され支持されてきた。今や我々は彼らを軍事化し、若い将来の戦士を訓練しなければならない。"
 ARM_militarized_society: "軍事化された社会"
 ARM_militarized_society_desc: "我々の社会は、敵を打ち砕く精神に捧げられた民衆の一大軍隊でなければならない。"
 ARM_incr_contr_diaspora: "ディアスポラの支配強化"
 ARM_incr_contr_diaspora_desc: "トルコとの対立の歴史と民族の生存問題において、アルメニア人は大小のコミュニティ間の協力に依存してきた。志願兵ゲリラグループと、ロビー活動に焦点を当てたディアスポラの影響力は、アルメニアの繁栄の鍵である。"
 ARM_first_republic_decl: "第一共和国の継承者"
 ARM_first_republic_decl_desc: "我々はアルメニア共和国の正当な継承者であり、国土のすべてを取り戻すことは我々の神聖な義務である！"
 ARM_lebanon_coup: "レバノンのダシュナクを支援"
 ARM_lebanon_coup_desc: "アルメニア人コミュニティはレバノンで非常に政治的に活発である。我々はレバノンの党支部を支援してクーデターを組織できる。"
 ARM_prevail_of_east_looking_ideas: "東洋志向の思想の優勢"
 ARM_prevail_of_east_looking_ideas_desc: "政治的議題のためだけに自らだけを見るべきではない。西側の影響力と戦うために皆と協力しなければならない！"
 ARM_review_all_with_koch: "コチャリャンとの同盟を刷新"
 ARM_review_all_with_koch_desc: "コチャリャンは長年、我々の党を彼の政治的野心の虜にしてきた。今、我々が権力を握ったとき、彼が我々にとってどのような有用性を持つかを決定できる。コチャリャンはアルメニア政治に深刻な影響力を持っている。我々は彼をアルメニアでの影響力を得るための手段の一つとして利用できる。"
 ARM_ishkhan_saghat: "イシュカン・サガテリャンの立場"
 ARM_ishkhan_saghat_desc: "イシュカン・サガテリャンの社会主義政策に対する立場ははるかに穏健だが、彼は親ロシア的な発言で非常に有名である。"
 ARM_leftwing_origins: "左翼的起源を受け入れる"
 ARM_leftwing_origins_desc: "我々は党のルーツを思い出し、アルメニア的特徴を持つマルクス主義の思想に戻るべきである。"
 ARM_marxist_thought_integr: "マルクス主義思想を統合"
 ARM_marxist_thought_integr_desc: "我々はマルクス主義思想を再び社会民族主義的アジェンダに統合し、真の革命国家を築き上げなければならない！"
 ARM_spirit_of_revol: "革命の精神"
 ARM_spirit_of_revol_desc: "我々の国を革命の先駆者にするべきである。トルコ帝国主義に対する革命だ！"
 ARM_revol_selhoz: "農業革命"
 ARM_revol_selhoz_desc: "我が国は自給自足できる必要がある。多くの土地が農業のために利用されていないままだ。それを是正する時が来た！"
 ARM_seize_oligs_stuff: "寡頭政治家の資産を没収"
 ARM_seize_oligs_stuff_desc: "寡頭政治家は国家に服従させられ、その資産は国有化されなければならない！"
 ARM_letter_to_russia: "ロシアへの書簡"
 ARM_letter_to_russia_desc: "今や彼らが自由主義西側への抵抗において一人ではないことをロシアに示すべきである！"
 ARM_soc_welfare: "社会福祉国家"
 ARM_soc_welfare_desc: "アルメニアの新しい政治アジェンダは、すべての市民が支援される完全な社会福祉国家でなければならない。"
 ARM_hold_oligs_gunpoint: "寡頭政治家を脅迫"
 ARM_hold_oligs_gunpoint_desc: "寡頭政治家に対してそこまで過激になり、彼らの資産すべてを国有化すべきではないかもしれないが、彼らの税金が高く、十分な説明責任を負うことを確実にしなければならない。"
 ARM_pkk_negotiat: "PKKを支援"
 ARM_pkk_negotiat_desc: "クルド人兄弟の闘争は支持され、崇敬されなければならない！我々は彼らの大義を支援するために全力を尽くすべきである。"
 ARM_union_states: "連合国家提案"
 ARM_union_states_desc: "ついに、我々の将来の繁栄のために連合国家プロジェクトに参加することを試みることができる。"
 ARM_armenia_dashnak_idea: "ダシュナク・アルメニア"
 ARM_dashnak_mitia_idea: "新ダシュナク民兵"
 ARM_legacy_of_nzhden: "ンジュデの遺産"
