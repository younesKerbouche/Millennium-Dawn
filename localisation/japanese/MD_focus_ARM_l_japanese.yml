 ARM_economy_lavash: "アルメニア経済"
 ARM_economy_lavash_desc: "ソ連崩壊後、我が国の経済は惨状を呈しており、予算の完全な破綻を免れるために厳しい民営化の波を経験した。おそらく新千年紀には、我々から奪われたすべてを取り戻すだろう。"
 ARM_economy_tourism: "観光開発"
 ARM_economy_tourism_desc: "アルメニアの観光業は国家予算の大部分を占めており、我々はこの産業を発展させ、投資するつもりである。"
 ARM_economy_historic: "歴史的建造物の再建"
 ARM_economy_historic_desc: "観光客は古代の場所に容易に惹きつけられるため、それらを修復する。"
 ARM_economy_longest: "最長の空中リフト"
 ARM_economy_longest_desc: "美しい景色を眺めるのが嫌いな人はいないだろう？観光客はきっと気に入るはずだ。"
 ARM_economy_sewani: "セヴァニ・ホロウアーツ"
 ARM_economy_sewani_desc: "観光地周辺の美食分野を本格的に発展させるつもりである。"
 ARM_economy_hotels: "ホテル問題"
 ARM_economy_hotels_desc: "ホテルは国際基準に準拠しなければならない。さもなければ、弁護士の流入は非常に急速に減少するだろう。"
 ARM_economy_tobacco: "アルメニアのタバコ問題"
 ARM_economy_tobacco_desc: "アルメニアのタバコ事業は巨大なニッチを占め、国庫に税金をもたらしているが、その量は不十分である。さらに、この会社を通じて、一部の外国が経済的手段を通じて我々に影響を与える可能性がある。"
 ARM_economy_shady: "怪しいビジネスの問い直し"
 ARM_economy_shady_desc: "闇経済は国内の税収に悪影響を与えている。この深刻な問題を解決する時が来た。"
 ARM_economy_casino: "オンラインカジノの運命"
 ARM_economy_casino_desc: "闇経済の最後の砦であるオンラインカジノはついに閉鎖され、我々は闇ビジネスの有害な影響から解放されるだろう。"
 ARM_economy_armenian_card: "アルメニアカード"
 ARM_economy_armenian_card_desc: "アルメニアカードはアルメニアの決済処理およびカード発行会社である。「アルメニアカード」CJSCは、アルメニアの銀行部門に新しい決済会計システムを導入・開発するため、USAIDの支援を受けて2000年にアルメニア中央銀行と10の商業銀行によって設立された。"
 ARM_economy_evocabank: "エヴォカバンク"
 ARM_economy_evocabank_desc: "エヴォカバンクはエレバンに本部を置くアルメニアの商業銀行である。デジタル化が大規模に進んだ今、同行はアルメニアで最も先進的で技術的に優れた銀行の一つになる準備が整っている。"
 ARM_economy_artsakhbank: "アルツァフバンク"
 ARM_economy_artsakhbank_desc: "この銀行はアルツァフに位置しており、アルツァフに対する経済的影響力の一種である。"
 ARM_economy_ardshinbank: "アルドシンバンク"
 ARM_economy_ardshinbank_desc: "アルドシンバンクは、あらゆる種類の銀行サービスを提供する普遍的な金融信用機関である。優先分野には、主にアルメニアの戦略産業およびエネルギー部門における大口法人顧客へのプロジェクトファイナンス、中小企業への融資、プラスチックカードの発行とサービス、電子バンキング、国際送金、ならびに様々な人口層への住宅ローンや給与プロジェクトが含まれる。"
 ARM_economy_inecobank: "イネコバンク"
 ARM_economy_inecobank_desc: "イネコバンクは、エレバンに本部を置く南カフカース有数の銀行の一つである。個人、中小企業、法人顧客にデジタルバンキングサービスを含むあらゆる銀行サービスを提供している。"
 ARM_economy_vtb: "ロシアのVTBを受け入れる"
 ARM_economy_vtb_desc: "ロシアのVTB銀行は我が国に支店を開設しようと努力しており、ロシア資本は我が国経済にとって非常に有用であろう。"
 ARM_economy_hsbc: "HSBCの問題"
 ARM_economy_hsbc_desc: "HSBC銀行は90年代から我が国に支店を置いている。銀行部門が成長を始めた今、この銀行をどうするかを決める時が来た。"
 ARM_economy_ycrdi: "YCRDI"
 ARM_economy_ycrdi_desc: "エレバン・コンピューター研究開発研究所は、アルメニアのITおよびソフトウェア産業の先駆者である科学研究機関である。1956年にソ連政府によってエレバンに設立され、コンピュータ機器の開発を行ってきた。現在、この機関は民間および防衛目的のコンピュータおよび自動制御システムの開発に従事している。現在、この研究所は深刻な財政難に陥っており、ロシア教育省が支援できるようロシアに売却するか、あるいは自国の機関に財政的に投資するかの選択を迫られている。"
 ARM_economy_orange: "UCOM"
 ARM_economy_orange_desc: "ついに、我が国独自の通信事業者を持つことができるだろう。それは外国の投資家に属さない。"
 ARM_economy_veon: "VEON"
 ARM_economy_veon_desc: "VEON Ltd（VEONグループとしても知られる）は、多国籍の電気通信およびデジタルサービス会社である。オランダに本社を置き、米国NASDAQ証券取引所に上場している。我々は、通信ネットワークを発展させ、それによって国民の生活を向上させるため、この事業者を我が国に参入させるつもりである。"
 ARM_economy_electric_networks: "CJSC「アルメニア電力網」"
 ARM_economy_electric_networks_desc: "CJSC「アルメニア電力網」は、電気エネルギーの配電と販売を行う4つの国有地域会社の合併により設立された。同社は主に、RA公益事業規制委員会によって承認された料金で規制された電気エネルギーの配電と販売に従事している。その送電網の総延長は3万6千kmに及ぶ。同社は100万以上の顧客にサービスを提供している。"
 ARM_economy_hrazdan_thermal: "フラズダン火力発電所"
 ARM_economy_hrazdan_thermal_desc: "フラズダン火力発電所は、フラズダン市の北西部にある天然ガス火力発電所であり、アルメニアで電力を生産している。アルメニア最大の発電所の1つである。この発電所は1963年から1974年に建設され、最初のユニットは1966年に稼働を開始した。現状では、この発電所は完全に改修され、完全に資金が供給される必要があるため、再び問題が生じている。ロシアの管理下に置くか、それとも自国の予算で支援するか。"
 ARM_economy_rosneft: "ロスネフチ-アルメニア"
 ARM_economy_rosneft_desc: "ロシアのロスネフチ社と石油施設の建設に関する協定を締結する意向である。我が国の石油産業はまったく発展しておらず、そのため再びロシアの同僚に頼らざるを得ない。"
 ARM_economy_techout_mining: "テフート鉱業"
 ARM_economy_techout_mining_desc: "テフート鉱業は、アルメニア共和国で2番目に大きい銅とモリブデンの鉱床であるロリ地域のテフート鉱床を開発するために設立された。"
 ARM_economy_ml_mining: "ML鉱業"
 ARM_economy_ml_mining_desc: "もう一つの鉱業会社が設立され、我が国で採掘できる資源のプールを拡大するのに役立つだろう。"
 ARM_economy_elnor: "エルノール"
 ARM_economy_elnor_desc: "エルノールは、市場に積極的に参入し始めた農産業製品を生産する別の会社である。"
 ARM_economy_techout_more: "活動の拡大"
 ARM_economy_techout_more_desc: "テフートの活動は拡大され、生産が良好な水準にある明確な指標となるだろう。"
 ARM_economy_shoghakn: "ショガクン"
 ARM_economy_shoghakn_desc: "ショガクン工場（旧クリスタル工場）は、アルメニア最大のダイヤモンド加工企業である。アルメニアで加工されたダイヤモンドの最初のバッチは、1971年3月にクリスタル・ノール・アチナ工場で生産された。その後、クリスタルはスタンコストロイテルヌイ、そして1992年にショガクンに改名された。アルメニアでは初めて、「マーキス」「オーバル」「ペア」の形、および「エメラルド」「バゲット」などの様々な三角形のダイヤモンドが加工された。"
 ARM_economy_grand_candy: "グランドキャンディ"
 ARM_economy_grand_candy_desc: "グランドキャンディは食品産業最大手企業の一つである。この会社の製品は常に顧客から好評を得ている。"
 ARM_economy_agro_support: "スパイク"
 ARM_economy_agro_support_desc: "同社は国際貨物輸送分野で主導的地位を占めており、CIS諸国、ヨーロッパ、ペルシャ湾への果物および野菜製品の最大の生産者および輸出業者でもある。"
 ARM_economy_daily_products: "マリアンナ"
 ARM_economy_daily_products_desc: "操業開始当初から、マリアンナの業務は高品質製品の維持という原則に基づいており、一貫した努力と献身が会社のさらなる拡大と発展の鍵となっている。私たちは最高の製品を最高の消費者に提供する。"
 ARM_economy_free_energy: "グリーンエネルギー"
 ARM_economy_free_energy_desc: "グリーンエネルギーは常にアルメニア経済の優先事項の一つとなるだろう。なぜなら、21世紀はグリーンエネルギーの世紀だからだ。そうだろ？"
 ARM_economy_green_armenia: "グリーンアルメニア計画"
 ARM_economy_green_armenia_desc: "我々の環境プログラムは拡大され、我が国は環境プログラム成功のモデルとなるべきである。"
 ARM_economy_nuclear: "原子力エネルギー"
 ARM_economy_nuclear_desc: "原子力エネルギーの開発に着手する時が来た。我々は自らに頼るしかない。"
 ARM_economy_nuclear_expand: "原子力エネルギーの拡大"
 ARM_economy_nuclear_expand_desc: "原子力発電所は常に重要な問題であり、それをどうするかを決定する時が来た。"
 ARM_economy_zangezur_copper: "ザンゲズル銅・モリブデン複合企業"
 ARM_economy_zangezur_copper_desc: "ザンゲズル銅・モリブデン複合企業はアルメニア最大の鉱業会社であり、世界の主要なモリブデン生産者10社の1つである。ZCMCの歴史はソビエト時代にまで遡る。1952年春、この複合企業は最初の量産品を発売した。当初、この鉱山は地下採掘と露天掘りを組み合わせて操業されていた。1957年から1959年までは露天掘りのみで操業されていた。ザンゲズル銅・モリブデン複合企業は、アルメニア南西部のシウニク地方カハラン市に位置し、地域中心都市カパンから西30km、首都エレバンから約350kmの距離にある。"
 ARM_economy_yerevan_factori_restore: "エレバン菓子・パスタ工場"
 ARM_economy_yerevan_factori_restore_desc: "エレバン菓子・パスタ工場はアルメニアに拠点を置く工業企業であった。1933年に建設され、1951年に菓子部門とパスタ部門が合併した。1977年には、ガムの原料であるチクルを含まないガムではあるが、ソビエト連邦で初めてガムを生産した工場となった。1990年代のソビエト連邦崩壊時には生産がほぼ停止したが、後にグランドキャンディ社によって民営化され再建された。"
 ARM_economy_yerevan_ararat_factory: "エレバン・アララト・ブランデー工場"
 ARM_economy_yerevan_ararat_factory_desc: "エレバン・アララト・ブランデー工場は、正式名称エレバン・アララト・ブランデー・ワイン・ウォッカ工場として知られ、その有名ブランド「ノイ」で一般的に知られている、アルメニアのエレバンにある主要なブランデー生産会社である。"
 ARM_economy_yerevan_destiny_brandy: "エレバン・ブランデー会社"
 ARM_economy_yerevan_destiny_brandy_desc: "エレバン・ブランデー会社は、その有名ブランド「アララト」で一般的に知られている、コニャック生産におけるアルメニアの主要企業である。1887年、ロシア帝国時代に設立された。アルメニアのソビエト化後、工場は国有企業となった。1999年、独立アルメニア政府は蒸留酒を扱うフランスのペルノ・リカール社に工場を売却した。同社のコニャック製品は「アララト」としてラベル付けされ、宣伝されている。"
 ARM_economy_eraz: "ErAZ"
 ARM_economy_eraz_desc: "ErAZ（エレバン自動車工場）はアルメニアのエレバンにあった自動車メーカーで、1966年から1996年までRAF-977Kバンを生産したことで主に知られている。ErAZ工場の設立計画は、1964年12月31日にアルメニア・ソビエト社会主義共和国閣僚評議会によって策定された。当初の従業員はラトビアのリガ自動車工場とロシアのUAZで訓練を受けた。ErAZは1995年に民営化された。"
 ARM_economy_kotayk: "コタイク醸造所"
 ARM_economy_kotayk_desc: "コタイク醸造所は、1974年にアルメニアのコタイク州アボビアンに設立された醸造会社である。"
 ARM_economy_ashvar: "アブシャール・ワイン工場"
 ARM_economy_ashvar_desc: "アブシャール・ワイン工場は、アルメニアのアララト州アブシャール村に位置するアルメニア有数のアルコール飲料生産者である。アルメニアの主要農業地域の1つであるアララト平野の肥沃な村のブドウを加工するために1968年に設立された。アルメニアの伝統と民間伝承では、この地域でのワイン生産は、ノアが創世記でアララト山を下りてブドウを植えたことに遡るとされている。"
 ARM_economy_hrazdan_cement: "フラズダン・セメント"
 ARM_economy_hrazdan_cement_desc: "フラズダン・セメントCJSCは、アルメニアのコタイク州の州都フラズダン市に位置する非公開株式会社である。ソビエト政府によって1970年に「フラズダン・セメント工場」として設立された。"
 ARM_economy_multi_group: "マルチグループ・ストーン"
 ARM_economy_multi_group_desc: "マルチグループ・ストーンCJSCは、アルメニアのアボビアン市に「マルチグループ・コンサーン」によって設立された。同社は鉱物採掘および加工、すなわち自社採石場での天然石、トラバーチンのブロック採掘と、工場でのタイル製造および最終加工の全サイクルに従事している。"
 ARM_economy_alrosa: "アルロサとの協力"
 ARM_economy_alrosa_desc: "共和国の財政と資源の状態を改善するため、このロシア企業を我々の市場に導入する意向である。"
 ARM_economy_gazprom: "ガスプロムとの協力"
 ARM_economy_gazprom_desc: "共和国の財政と資源の状態を改善するため、このロシア企業を我々の市場に導入する意向である。"
 ARM_economy_armenal: "ルサール・アルメナル"
 ARM_economy_armenal_desc: "共和国の財政と資源の状態を改善するため、このロシア企業を我々の市場に導入する意向である。"
 ARM_economy_mts: "MTSとの協力"
 ARM_economy_mts_desc: "ロシア市場で実績を上げているため、このロシア企業を電気通信市場に参入させる意向である。"
 ARM_government_subsid_it_sphere: "IT分野への政府補助金"
 ARM_government_subsid_it_sphere_desc: "国内のIT部門を発展させる時が来た。国には現代技術と現代のIT専門家が必要である。"
 ARM_invite_microsoft: "マイクロソフトを誘致"
 ARM_invite_microsoft_desc: "IT部門の発展を支援するため、もう一つの大規模な外国IT企業を誘致する意向である。"
 ARM_invite_oracle: "オラクルを誘致"
 ARM_invite_oracle_desc: "IT部門の発展を支援するため、もう一つの大規模な外国IT企業を誘致する意向である。"
 ARM_nvidia_invite: "NVIDIAを誘致"
 ARM_nvidia_invite_desc: "IT部門の発展を支援するため、もう一つの大規模な外国IT企業を誘致する意向である。"
 ARM_adobe_invite: "アドビを誘致"
 ARM_adobe_invite_desc: "IT部門の発展を支援するため、もう一つの大規模な外国IT企業を誘致する意向である。"
 ARM_invite_amd: "AMDを誘致"
 ARM_invite_amd_desc: "IT部門の発展を支援するため、もう一つの大規模な外国IT企業を誘致する意向である。"
 ARM_economy_deep: "深部資源の採掘"
 ARM_economy_deep_desc: "アルメニアの地下には、以前は技術が未熟なためにアクセスできなかった多くの資源が含まれているが、今や我々の国は資源の潜在能力を最大限に引き出す機会を得た。"
 ARM_economy_heavy: "アルメニア重工業"
 ARM_economy_heavy_desc: "新しい資源は我々の産業の発展を促した。今やアルメニアの重工業は夢物語ではなく、現実である。"
 ARM_economy_new_uranium: "ウラン採掘の新手法"
 ARM_economy_new_uranium_desc: "我が国の産業家によってウラン採掘の新しい方法が発見され、我々はこの産業をさらに発展させる準備ができている。"
 ARM_economy_steel: "製鉄工場"
 ARM_economy_steel_desc: "発見された莫大な埋蔵量には、民間および軍事産業の両方で開発するための新しい工場が必要である。"
 ARM_economy_chemical: "重化学工場"
 ARM_economy_chemical_desc: "雨後の筍のように新しい産業が次々と生まれ、アルメニアではすでに重化学産業が台頭している。"
 ARM_economy_metal: "金属合金"
 ARM_economy_metal_desc: "我々は金属合金の生産に焦点を拡大し、重工業に不可欠な推進力を与えるだろう。"
 ARM_economy_heavy_ebat: "アルメニア重工業協力"
 ARM_economy_heavy_ebat_desc: "我々の重工業のすべての成果を単一の協同組合に統合する準備が整った。"
 ARM_economy_wto: "WTOへの加盟"
 ARM_economy_wto_desc: "世界貿易機関への加盟は、我々が世界経済に統合し、さらに拡大するのに役立ち、我が国と国民に繁栄をもたらすだろう。"
 ARM_higher_educ_sph_development: "高等教育の発展"
 ARM_higher_educ_sph_development_desc: "我が国の高等教育は悲惨な状況にあるが、世界最高の教育機関やセンターを誘致し、様々な世界の大学への多面的なアクセスを可能にすることで、この状況を変えるつもりである。"
 ARM_tumo_project: "ツモ・クリエイティブテクノロジーセンター"
 ARM_tumo_project_desc: "TUMOクリエイティブテクノロジーセンターは、12歳から18歳のティーンエイジャー向けのテクノロジーとデザインに特化した無料の教育プログラムであり、様々なTUMOセンターとハブで教育が提供されている。"
 ARM_support_aua: "アメリカン大学アルメニア校"
 ARM_support_aua_desc: "アメリカの教育は世界をリードする教育の一つであると考えており、国民がそれにアクセスできるようにしたい。"
 ARM_erasmus_coop: "エラスムス＋アルメニア"
 ARM_erasmus_coop_desc: "ヨーロッパの教育基準は常に我々にとって重要であり、優先事項であるため、主要なEU大学との協力をする準備ができている。"
 ARM_ayb_school: "アイブ学校"
 ARM_ayb_school_desc: "アイブ学校は、アルメニアのエレバンにある私立教育複合施設であり、アイブ教育財団によって開設された。学校はアルメニア語アルファベットの最初の文字であるアイブにちなんで名付けられている。学校は非営利団体であり、アイブ学習ハブ財団として法的に登録された財団として機能する。学校のモットーは「知って創造する」である。学校はルーベン・アルチュニャンを議長とする理事会によって運営されている。学校長はダビド・サハキャンである。"
 ARM_educ_coop_brit: "ケンブリッジとの協力"
 ARM_educ_coop_brit_desc: "ケンブリッジの教育は世界で高く評価されており、我が国でそれにアクセスできる機会を創設するつもりである。"
 ARM_armenia_mgu: "MSUとの協力"
 ARM_armenia_mgu_desc: "我が国の国民がロシアの教育を受け、ソ連崩壊後の地域でそれを実行できるように、モスクワ国立大学の支部を我が国に開設する意向である。"
 ARM_economy_category: "アルメニア経済"
 ARM_economy_category_desc: "During the §RSoviet Union§!, £text_icon_armdram §YArmenian economy§! was industrially oriented. §RCollapse of the USSR§! radically changed this situation. [ARM.GetFlag]§YArmenia§! has moved from a large industrial sector to small-scale agriculture. The political and economic situation of the country at the time of 1990 forced the country to take out loans so that £text_icon_armdram §Yeconomy§! would not stagnate or even §Rworse§!, would not begin its §Rdecline§!"
 ARM_economy_russian_tourists: "[SOV.GetFlag]§Yロシア人§!観光客の流入を促進"
 ARM_economy_tourism_integrate_azer: "[AZE.GetFlag]§Yアゼルバイジャン§!のリゾート統合"
 ARM_economy_tourism_integrate_abkhazia: "[ABK.GetFlag]§Yアブハジア§!のリゾート統合"
 ARM_economy_shadow_economy_destroy: "§R闇経済§!との戦いを継続する！"
 ARM_armeniam_economy_idea: "£text_icon_armdram アルメニア経済"
 ARM_armeniam_economy_idea_desc: "アルメニア経済は、旧ソビエト連邦のあらゆる経済と同じ問題を抱えており、これらの問題は緊急に解決されるべきである。さもなければ、国家は永遠に別の帝国に依存することになるだろう。"
