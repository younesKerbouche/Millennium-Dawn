 ARM_gather_loyalists_desc: "我々は党内のすべての忠誠派を結集し、それぞれの大臣職に任命しなければならない。忌まわしきテクノクラートたちはあまりにも政治的に不忠実であり、我々の行政機構に問題を引き起こす可能性がある。"
 ARM_investig_clique: "派閥の調査"
 ARM_investig_clique_desc: "セルジョロブ派を調査し、抑圧と腐敗の血から我が国を最終的に浄化しなければならない。"
 ARM_change_gov_structure: "政府構造の変更"
 ARM_change_gov_structure_desc: "我々の政府構造は、もはや効率的な物事の進め方に合致していない。これを変えなければならない。"
 ARM_social_media_prop: "ソーシャルメディアプロパガンダ"
 ARM_social_media_prop_desc: "我々が正しいことを国民に納得させるために、我々の指導者は常に国民の情報圏に存在しなければならない。すべてのアルメニア人が、人々に近い偉大な国家指導者の言葉を読み、その姿を見るだろう。"
 ARM_hijack_nat_voters: "ナショナリスト投票者の乗っ取り"
 ARM_hijack_nat_voters_desc: "首相への支持を増やすためには、急進右派を含む大衆に訴えかける必要がある。"
 ARM_era_of_peace: "平和の時代の課題"
 ARM_era_of_peace_desc: "我々の新しい教義は平和であり、戦争ではない！1915年や90年代に起こったことを忘れるべきだ。我々は今、新しい国である。"
 ARM_police_guard: "警察警備隊"
 ARM_police_guard_desc: "我々は警察部隊から分離した部隊を創設する意向である。警察警備隊は警察機能の範囲内でのみ任務を遂行し、敵対行為に参加する必要はないだろう。"
 ARM_csto_dilemm: "CSTOに関する立場"
 ARM_csto_dilemm_desc: "CSTOに対する我々の立場を決定しなければならない。脱退すべきか、それとも関係を強化すべきか？"
 ARM_anti_belarus_rhetoric: "反ベラルーシレトリック"
 ARM_anti_belarus_rhetoric_desc: "ベラルーシは長年アゼルバイジャンの残虐行為を支持してきた。これに対処しなければならない！"
 ARM_NGO_friend: "NGOと友好関係を築く"
 ARM_NGO_friend_desc: "我が国の新しく若い民主主義には同盟国が必要である。NGOはこの役割に完璧に合致する！"
 ARM_you_are_that_one_man: "「そして、あなたがその男だ」"
 ARM_you_are_that_one_man_desc: "ニコル・パシニャンは普通の人々の男である！彼は村の人々が何を必要としているかを知っており、彼らもまた、各選挙で責任を負っている。あなたはアルメニアの運命を決めるその男である！"
 ARM_i_am_that_one_man: "「そして、私がその男だ」"
 ARM_i_am_that_one_man_desc: "ニコル・パシニャンは選ばれし者である！選挙によってだけでなく、神によっても選ばれた。人々の選択は究極的に、我々の指導者ニコルを権力の座に就かせるためにやって来た宇宙の力の配置を反映している。"
 ARM_armenia_pashik_idea: "パシニャンのアルメニア"
 ARM_loyalists_in_government: "政府内の忠誠派"
 ARM_armenian_soc_media_prop_idea: "ソーシャルメディアプロパガンダ"
 ARM_pashinyan_anti_corrupt_idea: "反汚職政策"
 ARM_education_reforms: "教育改革"
