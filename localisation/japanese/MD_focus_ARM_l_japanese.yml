 NKR_govern_category_desc: "ナゴルノ・カラバフ共和国はアゼルバイジャンとの戦争の結果、90年代に独立を勝ち取った。今、この小さな国家は、経済的繁栄の道を歩むか、あるいはいつか避けられない敵の侵攻を撃退するために軍を強化するかのどちらかに進まなければならない。"
