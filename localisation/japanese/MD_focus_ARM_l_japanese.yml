 ARM_defence: "アルメニアの守護"
 ARM_defence_desc: "我が国にはより良い保護が必要であり、それを最高の特殊部隊のみが提供できる。我々は彼らに惜しみなく資金を提供するだろう。"
 ARM_police: "アルメニア警察"
 ARM_police_desc: "The Police of the Republic of Armenia is the national police of Armenia. Now we are ready for global reforms of this structure, we will hire new personnel, eliminate corrupt officials and increase police funding."
 ARM_police_troops: "警察部隊"
 ARM_police_troops_desc: "アルメニア警察部隊は、旧アルメニア国内軍とソビエト国内軍が行ったすべての戦闘作戦に積極的に参加してきた。アルメニア内務省国内軍の軍事部隊は、特殊施設の保護、公共秩序の維持、公安サービス、徴集兵の予備訓練、下士官の訓練など、幅広い活動を行っていた。"
 ARM_national_central_bureua: "国家中央局"
 ARM_national_central_bureua_desc: "警察署は三つの部門に分かれており、それぞれが犯罪学から警察の技術支援まで、異なる範囲の責任を負っている。これら三つの部門はすべて、100%職務を遂行しなければならず、我々は彼らの資金を増やし、確実にこの任務を完了できるよう人事改革を実施する。"
 ARM_special_oper_forces: "特殊作戦部隊"
 ARM_special_oper_forces_desc: "国家の多数の敵に対抗するためのアルメニア警察のエリート特殊部隊。現在、この組織は警察特殊部隊の現代的基準を満たしておらず、我々は彼らの構成と装備を完全に更新することでこれを変えるつもりである。"
 ARM_black_panters: "ブラックパンサーズ"
 ARM_black_panters_desc: "警察の一部として特殊部隊に統合された元軍人。潜在的な敵に対処するための彼らの経験と方法は、我が国の警察組織にとって非常に貴重で有用であろう。"
 ARM_nss: "国家保安庁"
 ARM_nss_desc: "国家保安庁は、アルメニアの保安機関であり、国家保安と情報問題を担当している。残念ながら、この組織はまだ比較的新しく、経験豊富な人員が不足しているため、必要な改革を実施し、この特殊機関の資金を増やすことでこれを改善する。"
 ARM_take_border_troops: "国境警備隊"
 ARM_take_border_troops_desc: "アルメニア国境警備隊は、アルメニアのトルコ、アゼルバイジャン、イラン、ジョージアとの国境を監視・警備するアルメニア国家保安庁の部門である。残念ながら、この部門は予算から非常に少額の資金しか得ていないため、計画された機能の半分しか実行できない。我々はこれを是正する。"
 ARM_economic_corruption_security: "経済保安・汚職対策部"
 ARM_economic_corruption_security_desc: "この部署は汚職対策と経済保安を担当し、それによってアルメニア経済を内部の負の影響から保護している。経済と保安の優先順位はかつてないほど重要であるため、この部署に資金を割り当てることに吝かではない。"
 ARM_constitutional_teerorism: "治安と憲法"
 ARM_constitutional_teerorism_desc: "治安と憲法はこの部門の優先事項であり、これらの優先事項がより良く達成されるように、この部門の発展のために追加資金を割り当てる。"
 ARM_alpha: "特殊部隊アルファ"
 ARM_alpha_desc: "アルメニア特殊機関のエリート特殊部隊であり、その任務は山賊との戦いからテロリストとの戦いまで、幅広い範囲にわたる。人員の更新と資金の増加は、この組織の発展に良い影響を与えるだろう。"
 ARM_fis: "外国情報庁"
 ARM_fis_desc: "外国情報庁はアルメニアの主要な対外情報機関である。我々のすべての非公式外交政策行動を担当する、独自の国家情報機関である。"
 ARM_special_services_category: "アルメニアの特殊機関"
 ARM_special_services_category_desc: "[ARM.GetFlag]§YArmenia§! is protected not only by a valiant army that has overcome the [NKR.GetFlag]§RKarabakh conflict§! with §Gvictory§!, but also by valiant £text_icon_armnss §2law enforcement and special services§!, which the state should not skimp on, because this is the key to the §Ycountry's £text_icon_armnss internal security§!.\n\n§GCompleting§! focuses in the £text_icon_armnss §Yspecial services branch§!, you will §Gunlock§! more and more of §Ynational ideas§!, which will be displayed below."
