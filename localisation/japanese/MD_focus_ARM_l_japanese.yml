 arm_milit.1.t: "アルメニアがライフルライセンスを要求！"
 arm_milit.1.d: "最近、アルメニア政府は我が国に対し、自国でのアサルトライフル生産のライセンスを求めてきた。この提案に同意すべきか？"
 arm_milit.1.a: "どこに署名すればいい？"
 arm_milit.1.b: "いや、もちろんダメだ"
 arm_milit.2.t: "[FROM.GetNamewithFlag]が我々の提案を受け入れた！"
 arm_milit.2.d: "[FROM.GetNamewithFlag]は我々の提案を受け入れ、ライフル生産に関するすべての書類を提供するだろう。"
 arm_milit.2.a: "素晴らしい"
 arm_milit.3.t: "[FROM.GetNamewithFlag]が我々の提案を拒否した！"
 arm_milit.3.d: "彼らは我々の提案を拒否し、ライフル生産に関するいかなる書類やライセンスも提供しないだろう。"
 arm_milit.3.a: "ああ、もう"
 arm_milit.4.t: "オルシス社の提案"
 arm_milit.4.d: "最近、オルシス軍事会社は我が国の軍事産業への投資を提案してきた。我々はその提案に同意することも、政治的目標を追求することもできる。"
 arm_milit.4.a: "もちろんだ、同意しよう！"
 arm_milit.4.b: "貴社の商品は狩猟用だ、軍事用ではない！"
 arm_milit.5.t: "アルツァフ軍が我が軍に統合される"
 arm_milit.5.d: "アルツァフ共和国軍は、我が軍のより良い相互作用と協力のために、我が軍への統合措置を講じている。"
 arm_milit.5.a: "素晴らしい！"
 arme.6.t: "[ARM.GetNamewithFlag]が投資を要求！"
 arme.6.d: "長年の政治的パートナーであり友人であるロベルト・コチャリャンが、相互に利益のある取引でアルメニア経済への投資を求めてきた。同意すべきか？"
 arme.6.a: "もちろん！"
 arme.6.b: "申し訳ないが、今回は見送らせてもらう"
 arme.7.t: "[SOV.GetNamewithFlag]が同意！"
 arme.7.d: "ロシアの政治指導部との良好な関係により、彼らは我が国経済への投資と民間工場建設に同意した。"
 arme.7.a: "素晴らしい！"
 arme.8.t: "[SOV.GetNamewithFlag]が拒否！"
 arme.8.d: "残念ながら、ロシアは我が国経済への投資と協定締結に納得しなかった。"
 arme.8.a: "くそっ"
 arme.9.c: "古い歴史的建造物を改修する"
 arme.11.t: "ポゴス・ポゴシャン暗殺！"
 arme.11.d: "ロベルト・コチャリャンとポゴス・ポゴシャンの最近の会談後、ポゴス・ポゴシャンは暗殺された。ダシュナクツテュン党は激怒するだろう。彼らをどうするか決める必要がある。"
 arme.11.a: "忠実な者たちを近くに引き寄せよう…"
 arme.11.b: "彼らは何の役にも立たない"
