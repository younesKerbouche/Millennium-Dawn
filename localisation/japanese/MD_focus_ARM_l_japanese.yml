 ARM_echoes_1999: "1999年の残響 -  §9統一された野党§!"
 ARM_echoes_1999_desc: "1999年の議会銃撃事件の余波は未だに国民を揺るがし、野党勢力はコチャリャンに抗議を続けている。"
 ARM_echoes_1999_pac: "1999年の残響 - §Y連立から排除された民族主義者§!"
 ARM_echoes_1999_pac_desc: "1999年の議会銃撃事件の余波は未だに国民を揺るがし、野党勢力はコチャリャンに抗議を続けている。"
 ARM_changes_in_militar: "軍事における変化"
 ARM_broken_economy: "90年代の経済的残響"
 ARM_broken_economy_desc: "アルメニア経済は深刻な衰退にあり、強力なオリガルヒが支配しているにもかかわらず、改善のために努力する必要がある。\n\nこの§Gアイデア§!は、我々の§Y1人当たりGDP§!が§Y2万ドル§!を超えた場合、§G削除§!される。"
 ARM_diaspora_links: "ディアスポラのつながり"
 ARM_diaspora_links_desc: "世界中のアルメニア人ディアスポラは重要なつながりを持ち、関係構築や他国への影響力行使において我々を助けることができる。\n\nこの§Yアイデア§!により、我々は§Gディアスポラ関連のディシジョン§!パネルにアクセスできる。"
 ARM_rural_water_issues: "地方の給水問題"
 ARM_rural_water_issues_desc: "ソ連崩壊後、アルメニアは農作物の灌漑インフラに問題を抱えるようになった。農業がアルメニア経済の重要な部分を占めているにもかかわらず、これらの問題はまだ解決されていない。"
 ARM_102st_base: "[SOV.GetNamewithFlag]第102軍事基地"
 ARM_102st_base_desc: "ロシア第102軍事基地は、ロシア連邦軍南部軍管区の指揮下にある、アルメニアのギュムリにあるロシア軍基地である。\n\n§Yこのアイデアは、[SOV.GetNamewithFlag]が我が国への軍事通行権を持たなくなった場合、削除される。§!"
 ARM_echoes_of_1999: "1999年の残響"
 ARM_echoes_of_1999_desc: "アルメニアは政治的な岐路に立たされており、1999年のテロ事件の余波を受けている。ロベルト・コチャリャンの台頭はアルメニアにとって何を意味するのか？"
 ARM_agree_on_places: "場所に関する合意"
 ARM_high_emigration_0: "ごく少量の移民"
 ARM_high_emigration_0_desc: "With the collapse of the USSR and the deteriorating economic situation, many CIS countries became hostages of increased external migration. In today's realities, Armenia is threatened with extinction, which cannot be said about its eastern neighbor and main political enemy. The solution of the demographic issue should become the main agenda of Armenian politics.\n§W------------------§!\nThis national idea will be §GReduced§! if our §HGDP§! exceeds §H$100B§! and we have at least §H64% stability§!.\n§W------------------§!"
 ARM_immigration_desc: "世界中のアルメニア人が、本格的な市民として組織的に祖国へ帰還している。"
 ARM_russia_debt_wait: "[SOV.GetNamewithFlag]債務§W延期§!協定"
 ARM_russia_debt_wait_desc: "[ARM.GetNamewithFlag]は、ソ連崩壊後、[SOV.GetNamewithFlag]によって債務が免除されなかった唯一の国である。それが政治的な動きであろうと実用的な動きであろうと、彼らは我々に債務問題を解決するための猶予を与えた。"
 ARM_official_investigation: "公式調査の開始"
 ARM_official_investigation_desc: "野党と国際社会を落ち着かせるため、1999年のテロ事件の公式調査を開始しなければならない。"
 ARM_pacify_yerkrapah: "イェルクラパーの鎮静化"
 ARM_pacify_yerkrapah_desc: "イェルクラパー軍事組織は、我々の統治にとってアルメニアであまりにも影響力が大きい……。主に民族主義的なヴァズゲン・サルキシャン支持者で構成されている。彼らを軍司令部から排除しなければならない。"
 ARM_meet_putin: "プーチンとの会談"
 ARM_meet_putin_desc: "おそらく我々は、ロシアに経済投資を促し、将来の債務協定に対する信頼関係を築くことができるだろう。"
 ARM_northern_avenue_project: "ノーザンアベニュープロジェクト"
 ARM_northern_avenue_project_desc: "ノーザンアベニューは、エレバンの中心部で、古い歴史的建造物を廃止し、新しい近代的なものを建設することで通りを再構築する提案されたプロジェクトである。"
 ARM_property_for_debt: "債務と引き換えの財産協定"
 ARM_property_for_debt_desc: "アルメニアは、ソ連崩壊後、ロシアによって債務が免除されなかった唯一の国である。しかし、金の代わりに財産を与えることで取引を成立させられるかもしれない。"
 ARM_person_business: "個人的な事業"
 ARM_person_business_desc: "経済循環を損なう可能性があるにもかかわらず、コチャリャンの個人的な事業から利益を得ることができる。"
 ARM_caucasian_tiger: "コーカサスの虎"
 ARM_caucasian_tiger_desc: "膨張した建設部門のため、アルメニアは現在、地域で最も高いGDP成長率を誇っている。この状況を受け入れなければならない。"
 ARM_silence_hun: "フナニャンを黙らせる"
 ARM_silence_hun_desc: "フナニャンは野党に何らかの洞察を与えるかもしれない。それを許してはならない。"
 ARM_constitutional_changes: "憲法改正"
 ARM_constitutional_changes_desc: "野党が我々の支配を阻止するいかなる希望も打ち砕くため、憲法を改正し、抗議を鎮圧しなければならない。"
 ARM_hi_rob: "やあ、ロブ！"
 ARM_hi_rob_desc: "ダシュナクツチュン党のポゴス・ポゴシャンは、コチャリャンにとって長年の問題であった。彼は彼の昔の「友人」であり、古い繋がりは今となっては我々にとってあまりにも危険である。"
 ARM_political_assassinations: "政治的暗殺"
 ARM_political_assassinations_desc: "我々は政治的支配のために必要であれば、反対者を排除し続ける……"
 ARM_union_state_proposal: "連合国家提案"
 ARM_union_state_proposal_desc: "ついに、我々の将来の繁栄のために連合国家プロジェクトに参加することを試みることができる。"
 ARM_suppressed_oppos: "鎮圧された野党"
 ARM_cauc_tigr: "コーカサスの虎"
 ARM_autocratic_grip: "独裁権力"
 ARM_armenia_kocharyan_idea: "コチャリャンのアルメニア"
 ARM_political_assassinations_category: "政治的暗殺"
 ARM_political_assassinations_category_desc: "1999年のクーデター後、£ARM_Conservative §Yコチャリャン§!の権力は不安定な状態にある。§Y野党§!は大統領を何度か打倒しようと準備するだろう。権力の維持を確実にするため、政治分野を浄化する必要がある。政治環境内の敵と外部の野党は根絶されなければならない。"
 arm_opposition_backlash_ticker_mission: "野党の反発"
 arm_opposition_backlash_ticker_mission_desc: "[ARM.GetFlag]§Yアルメニア野党§!は、集会を開催し、£ARM_Conservative §Yコチャリャン§!政府に譲歩し、公正な選挙を行うよう圧力をかける準備をするだろう。この瞬間を遅らせ、できれば集会を完全に阻止するか、野党が敗北することを確実にしなければならない。"
