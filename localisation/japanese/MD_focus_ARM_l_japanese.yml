 arme.191.t: "野党がコチャリャン弾劾を試みる！"
 arme.191.d: "野党指導者たちは連合を形成し、抗議活動だけでなく、コチャリャンを大統領職から弾劾しようとしている。今や、すべては政府エリートがコチャリャンにどれだけ忠誠を尽くしているかにかかっている。"
 arme.191.a: "クソが！"
 arme.191.b: "彼らに勝ち目はなかった"
 oppos_killed: "野党は殺害された"
 oppos_lived: "野党は生きている"
 arme.192.t: "ラフィ・ホバニシャンがヘリテージ党を結成！"
 arme.192.d: "最近、アルメニアで国民自由主義政党ヘリテージが結成された。それは90年代にレヴォン・テル＝ペトロシャン政権下でこの職を務めた、アルメニア初の外務大臣ラフィ・ホバニシャンによって設立された。党は、その主要な任務として、国家主権の利益に基づいて国内および外交政策を構築する、発展した法的民主国家の形成を考えている。"
 arme.192.a: "新しいプレイヤーか？"
 ARM_protests: "野党の抗議活動"
 arme.193.t: "野党の抗議活動！"
 arme.193.d: "デミルチャンは自由広場で権威退陣を要求する抗議活動を開始し、その後大統領宮殿への集会を始めたが、警察は国会議事堂前からの道を封鎖した。"
 arme.193.a: "武力で鎮圧しろ"
 arme.194.t: "アルメニア兵がハンガリーで殺害される！"
 arme.194.d: "ハンガリーで、アルメニア兵とアゼルバイジャン兵が参加したNATOパートナー国の共同演習中、アルメニア軍人グルゲン・マルガリャンが殺害された。マルガリャンは2004年1月11日からブダペストのNATO平和のためのパートナーシッププログラムの3ヶ月間の英語コースに参加していた。2月19日未明、彼は殺害された。殺人犯であるアゼルバイジャン将校ラミル・サファロフは、眠っているアルメニア将校の顔を斧で16回殴り、ほとんど頭を体から分離させた。サファロフは拘束されたが、彼の将来は依然としてかなり不透明である。彼がアゼルバイジャンに送還されるかどうかは不明である。"
 arme.194.a: "何という野蛮な行為だ！"
 arme.194.b: "よくやった！彼に英雄の称号を与えなければならない！"
 arme.195.t: "[AZE.GetNamewithFlag]がサファロフ解放のために我々に金を支払う！"
 arme.195.d: "ハンガリーで、アルメニア兵とアゼルバイジャン兵が参加したNATOパートナー国の共同演習中、アルメニア軍人グルゲン・マルガリャンが殺害された。マルガリャンは2004年1月11日からブダペストのNATO平和のためのパートナーシッププログラムの3ヶ月間の英語コースに参加していた。2月19日未明、彼は殺害された。殺人犯であるアゼルバイジャン将校ラミル・サファロフは、眠っているアルメニア将校の顔を斧で16回殴り、ほとんど頭を体から分離させた。サファロフは拘束されたが、彼の将来は依然としてかなり不透明である。彼がアゼルバイジャンに送還されるかどうかは不明である。"
 arme.195.a: "金はいつも良いものだ！"
 arme.196.t: "アルメニア人虐殺から90年"
 arme.196.d: "本日、オスマン帝国によるアルメニア人、ギリシャ人、アッシリア人の虐殺から90年を迎え、国は喪に服している。世界中の何百万人ものアルメニア人が我々と連帯を表明しており、オスマン帝国の人間に対する犯罪を認めた多くの国の指導者も同様である。"
 arme.196.a: "犠牲者たちが安らかに眠らんことを"
 arme.197.t: "虐殺研究委員会の設立"
 arme.197.d: "本日、政府高官、虐殺博物館の代表者、アルメニア系ディアスポラおよび聖職者の代表者がエレバンに招集され、アルメニア人虐殺研究委員会の設立について議論された。"
 arme.197.a: "良いイニシアチブだ"
 arme.198.t: "エレバンで大規模な抗議活動！"
 arme.198.d: "アルメニアで一連の反政府暴動が発生した。エレバンでは、大統領候補で元大統領のレヴォン・テル＝ペトロシャンや他の野党指導者の支持者によって組織された抗議活動が勃発した。日中は数万人、夜間には数百人が野営している。"
 arme.198.a: "鎮圧しろ！"
 arme.199.t: "抗議活動が頂点に達する！"
 arme.199.d: "抗議活動は、警察が非暴力的な方法で群衆に抵抗できないレベルに達した。軍隊は警戒態勢にあり、警察と兵士は発砲する準備が整っている。誰もが命令を待っている。"
 arme.199.a: "軍隊で粉砕しろ！"
 arme.199.b: "いや、軍の忠誠心はもうない…我々は退陣しなければならない！"
 arme.200.t: "セルジ・サルキシャンへの権力移行"
 arme.200.d: "集会の鎮圧と内部合意の後、コチャリャンは選ばれた後継者であるセルジ・サルキシャンに大統領の職を譲る準備ができている。"
 arme.200.a: "素晴らしい"
 arme.200.b: "そんなことはさせない！"
 arme.201.t: "ダシュナクツテュンが抗議！"
 arme.201.d: "トルコとアルメニア間の交渉開始を背景に、ダシュナクツテュン党は連立離脱とセルジ・サルキシャンの外交的決定に対する抗議のプロセスを開始した。"
 arme.201.a: "愚かな連中め"
 arme.202.t: "野党が囚人の釈放を要求！"
 arme.202.d: "エレバンで、集会中に拘束された活動家の自由を要求する抗議活動が始まった。抗議活動は政治的な要求は一切行っていない。しかし、囚人を釈放することは有益かもしれない。"
 arme.202.a: "彼らを釈放しよう！"
 arme.202.b: "彼らを閉じ込めておけ"
 arme.203.t: "マシュトツ公園運動"
 arme.203.d: "我々に忠実なエレバン市長の決定により、マシュトツ公園のキオスクの解体と緑地の撤去が行われたため、エレバンで平和的な抗議運動が始まった。彼らは市の公共スペースの現在の状態を維持するよう要求している。"
 arme.203.a: "彼らの要求は合理的だ"
 arme.203.b: "愚かなリベラルどもめ！"
 arme.204.t: "ラフィ・ホバニシャンが革命を宣言！"
 arme.204.d: "様々な政治・市民団体が現在アルメニアで反政府抗議活動を組織している。しかし、抗議運動のリーダーは明らかにラフィ・ホバニシャンである。彼を支持する大勢の人々がエレバンの自由広場に集まり、ホバニシャンはサルキシャン大統領に国民の勝利を受け入れ、敗北を認めるよう促した。親西側政党とダシュナク党のような民族主義政党の両方が抗議活動に参加している。"
 arme.204.a: "抗議活動を鎮圧しろ！"
 arme.204.b: "彼らの要求を飲もう"
 arme.205.t: "ラフィ・ホバニシャンがハンガーストライキを開始！"
 arme.205.d: "ラフィは自由広場で支持者たちに演説した後、ハンガーストライキを開始すると発表した。彼はセルジ・サルキシャン次期大統領に辞任するよう促した。ホバニシャンによると、これは単なるハンガーストライキではなく、嘘と詐欺に対するボイコットであるという。"
 arme.205.a: "少なくとも抗議活動は減少している"
 arme.206.t: "市民契約党"
 arme.206.d: "最近、様々な野党関係者が、元ANCメンバーで構成される新党の結成を発表した。この新党のリーダーは、抗議活動中に拘束された後、最近釈放されたニコル・パシニャンである。"
 arme.206.a: "また別のグループか？"
 arme.207.t: "エレクトリック・エレバン抗議活動"
 arme.207.d: "議会が最近電気料金引き上げを試みたことを受け、エレバンで大規模な抗議活動が始まった。警察は非致死性兵器と放水砲を使用してデモ隊を解散させようとしている。料金に関する我々の見解を再考すべきか、それとも現状維持とすべきか？"
 arme.207.a: "我々の計画は放棄しよう"
 arme.207.b: "料金変更を強行しろ！"
 arme.208.t: "ギュムリ虐殺！"
 arme.208.d: "ギュムリに位置するロシア第102軍事基地の軍人、ヴァレリー・ペルミャコフは夜間警備任務についていた。1月12日午前4時頃、ペルミャコフはAK-74突撃銃と弾薬2マガジンを携行し、許可なく部隊の所在地、より正確にはRAV倉庫の警備所を離れた。脱走兵はアルメニア・トルコ国境に向かい、そこを越えてトルコに姿を消すつもりだった。逃走後しばらくして、ペルミャコフはロシア軍部隊から徒歩約30分のミャスニキアン通りにある家屋の1つに入ろうと決めた。象徴的に施錠されただけの門から共同の庭に入ると、ペルミャコフはいくつかの独立した平屋の家屋を発見した。兵士は玄関のガラス部分の枠を壊して建物に入った。\n\nペルミャコフは、この家に住んでいたアヴェチシャン一家の全員を、子供たちも含めて殺害した。彼が犯した虐殺の後、ヴァレリー・ペルミャコフは死者の服をまとい、機関銃を捨てて現場を去った。午後12時30分、アヴェチシャン一家の遺体は隣人によって発見された。\n\n我々はジレンマに直面している――彼自身で対処すべきか、それともこのクズをロシアに引き渡すべきか？"
 arme.208.a: "ロシアがこのクズをシベリアでどうすべきか教えてくれるだろう！"
 arme.208.b: "このクズを処刑しろ！"
 arme.209.t: "ギュムリ虐殺！"
 arme.209.d: "ギュムリに位置するロシア第102軍事基地の軍人、ヴァレリー・ペルミャコフは夜間警備任務についていた。1月12日午前4時頃、ペルミャコフはAK-74突撃銃と弾薬2マガジンを携行し、許可なく部隊の所在地、より正確にはRAV倉庫の警備所を離れた。脱走兵はアルメニア・トルコ国境に向かい、そこを越えてトルコに姿を消すつもりだった。逃走後しばらくして、ペルミャコフはロシア軍部隊から徒歩約30分のミャスニキアン通りにある家屋の1つに入ろうと決めた。象徴的に施錠されただけの門から共同の庭に入ると、ペルミャコフはいくつかの独立した平屋の家屋を発見した。兵士は玄関のガラス部分の枠を壊して建物に入った。\n\nペルミャコフは、この家に住んでいたアヴェチシャン一家の全員を、子供たちも含めて殺害した。彼が犯した虐殺の後、ヴァレリー・ペルミャコフは死者の服をまとい、機関銃を捨てて現場を去った。午後12時30分、アヴェチシャン一家の遺体は隣人によって発見された。\n\nアルメニアはこの怪物に刑を執行しないという非常に寛大な決定をした。ペルミャコフは今、裁判に直面し、厳重な刑務所に送られることになっている。"
 arme.209.a: "このクズは生きたまま地獄で腐るだろう"
 arme.210.t: "ギュムリ虐殺！"
 arme.210.d: "ギュムリに位置するロシア第102軍事基地の軍人、ヴァレリー・ペルミャコフは夜間警備任務についていた。1月12日午前4時頃、ペルミャコフはAK-74突撃銃と弾薬2マガジンを携行し、許可なく部隊の所在地、より正確にはRAV倉庫の警備所を離れた。脱走兵はアルメニア・トルコ国境に向かい、そこを越えてトルコに姿を消すつもりだった。逃走後しばらくして、ペルミャコフはロシア軍部隊から徒歩約30分のミャスニキアン通りにある家屋の1つに入ろうと決めた。象徴的に施錠されただけの門から共同の庭に入ると、ペルミャコフはいくつかの独立した平屋の家屋を発見した。兵士は玄関のガラス部分の枠を壊して建物に入った。\n\nペルミャコフは、この家に住んでいたアヴェチシャン一家の全員を、子供たちも含めて殺害した。彼が犯した虐殺の後、ヴァレリー・ペルミャコフは死者の服をまとい、機関銃を捨てて現場を去った。午後12時30分、アヴェチシャン一家の遺体は隣人によって発見された。\n\nアルメニアはペルミャコフを処刑し、ロシアで終身刑にしないことを決定した。"
 arme.210.a: "彼らがしたことは公正だが、我々の法的合意に反する。これを乗り越えられることを願おう…"
 arme.211.t: "エレバンでの人質危機"
 arme.211.d: "サスン・デアデビルズと名乗る武装集団が、アルメニアのエレバンにある警察署を襲撃し、9人の人質をとった。彼らは野党指導者ジライル・セフィリアンの釈放と大統領の辞任を要求した。この集団は政府軍と対峙し始め、デモ隊の群衆が大統領の辞任を求める声に加わり、増え続けた。対峙中に2人の警察官が殺害され、数十人が負傷した。1人の警察官は危機終結後に負傷がもとで死亡した。攻撃者も数名が負傷した。どうすべきか？"
 arme.211.a: "彼らと交渉しよう"
 arme.211.b: "国家保安庁を派遣して突入させろ！"
 arme.212.t: "サスナ・ツレル降伏！"
 arme.212.d: "サスナ・ツレル集団は、さらなる流血を避けるために降伏を決定した。我々のあらゆる努力を考慮すると、状況はかなり平和的に解決した。"
 arme.212.a: "神に感謝を…"
 arme.213.t: "特殊部隊突入成功！"
 arme.213.d: "特殊部隊は警察署への突入に成功し、政治的テロリストであるサスナ・ツレルから地域を掃討した。すべての攻撃者は殺害された。人質には一人も負傷者が出なかった。"
 arme.213.a: "素晴らしい作戦だ！"
 pavlik_dies: "パヴリク・マヌキャンが死亡"
 arme.214.t: "アルメン・サルキシャンが大統領に就任！"
 arme.214.d: "セルジ・サルキシャンの事実上の支配を強化し、議会共和国を確立するための独裁的改革の一環として、アルメン・サルキシャンがアルメニア大統領に選出された。旧来の派閥との明確な繋がりがない彼は、我々の新しいイメージに大いに役立つだろう。"
 arme.214.a: "良い手だ"
 arme.215.t: "ギュムリでの抗議行進！"
 arme.215.d: "3月31日、ニコル・パシニャンはギュムリ市で「イム・カイル（私のステップ）」抗議行進を開始し、ヴァナゾル、ディリジャン、フラズダン、アボビャンなどの都市や町を通過し、最終的にエレバンに到達する計画である。"
 arme.215.a: "またしても無意味な抗議か？"
 arme.216.t: "アルメニア大統領選挙抗議活動"
 arme.216.d: "ニコル・パシニャンが主導するエレバンでの抗議活動は30万人にまで膨れ上がり、道路封鎖やクラクションを鳴らすなどの市民的不服従行為が行われている。人々は蔓延する汚職にうんざりしており、真の民主主義を要求している。セルジ・サルキシャンの共和党が退陣しなければ、反乱によって強制的に打倒されるだろう。"
 arme.216.a: "はいはい…"
 arme.216.b: "抗議活動を根絶しろ！"
 arme.217.t: "ベルベット革命"
 arme.217.d: "アルメニアにおける一連の政治的抗議活動の結果、セルジ・サルキシャン率いるアルメニアの反動的な、いわゆる「保守」党が退陣し、国民はニコル・パシニャンを公職に選出した。彼はアルメニアを苦しめる蔓延する汚職を破壊し、経済状況を改善し、大量移民を阻止することを誓っている。"
 arme.217.a: "ドゥホフ！"
 arme.218.t: "ニコル・パシニャンが次期国防大臣を指名！"
 arme.218.d: "アルメニア首相ニコル・パシニャンは、緊急事態担当大臣代理のダヴィト・トノヤンを国防大臣に任命すると述べた。ダヴィト・トノヤンの怪しい評判と汚職の可能性のある繋がりにもかかわらず、ダヴィト・トノヤンは民族主義的で膨張主義的なレトリックで際立っており、国内の民族主義者をなだめるかもしれない。"
 arme.218.a: "興味深い"
 arme.219.t: "汎アルメニア国民合意党"
 arme.219.d: "アルメニアで新しい党が最近結成された。この同盟は、直接民主主義、大統領制の廃止、アルメニアの主権強化、国の経済発展の継続、独立メディアの確立、大学教育の無料化、アルメニア系ディアスポラの帰還奨励、少数民族の権利保護を信じ、ウィルソン主義アルメニアの概念とアルツァフとアルメニアの統一を支持している。"
 arme.219.a: "興味深い"
 arme.220.t: "5165国民保守運動党"
 arme.220.d: "5165国民保守運動党が最近設立され、カリン・トノヤンが党の議長に選出された。党名内の数字はアララト山の高さを表している。本質的に、この党は元軍人、軍関係者の親族、そしてアルメニアにおける軍事支配を支持する人々で構成されている。"
 arme.220.a: "興味深い"
 arme.221.t: "真のバグラトゥニを選ぶ"
 arme.221.d: "メリク連合は新しい君主を選ぶために集まった。誰になるだろうか？"
 arme.221.a: "ローランド・フォン・バグラトゥニ"
 arme.221.b: "テル・アショット・バグラトゥニ"
 arme.222.t: "[ARM.GetNamewithFlag]が§G連合国家§!に加盟！"
 arme.222.d: "最近、アルメニア大統領は連合国家プロジェクトに加盟し、我々や他の加盟国と統一することを決定した！"
 arme.222.a: "素晴らしい！"
