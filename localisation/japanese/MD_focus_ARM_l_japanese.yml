 karabakh.1.t: "[ARM.GetNamewithFlag]が我々の陣地を攻撃！"
 karabakh.1.d: "ナゴルノ・カラバフとアルメニア軍は、未承認のナゴルノ・カラバフ共和国との国境沿いの我々の陣地に対し砲撃を開始した。我々の部隊は敵の攻撃を撃退しようとしている。"
 karabakh.1.a: "クソが！"
 karabakh.2.t: "[ARM.GetNamewithFlag]が銃撃戦に勝利！"
 karabakh.2.d: "アルメニアとアゼルバイジャンの部隊間の最近の銃撃戦で、アルメニア軍が勝利し、アゼルバイジャン側に大きな損害を与えた。"
 karabakh.2.a: "紛争は続く"
 karabakh.3.t: "[ARM.GetNamewithFlag]が銃撃戦に敗北！"
 karabakh.3.d: "アルメニアとアゼルバイジャンの部隊間の最近の銃撃戦で、アゼルバイジャン軍が勝利し、アルメニア側に大きな損害を与えた。"
 karabakh.3.a: "紛争は続く"
 karabakh.4.t: "銃撃戦は膠着状態に終わる！"
 karabakh.4.d: "アルメニア軍によるアゼルバイジャン陣地への最近の攻撃の後、銃撃戦は引き分けに終わり、陣地に変化はなかった。"
 karabakh.4.a: "紛争は続く"
 karabakh.5.t: "[AZE.GetNamewithFlag]が我々の陣地を攻撃！"
 karabakh.5.d: "アゼルバイジャン軍は、アゼルバイジャンとの国境沿いの我々の陣地に対し砲撃を開始した。我々の部隊は敵の攻撃を撃退しようとしている。"
 karabakh.5.a: "クソが！"
 karabakh.6.t: "[AZE.GetNamewithFlag]が銃撃戦に勝利！"
 karabakh.6.d: "アルメニアとアゼルバイジャンの部隊間の最近の銃撃戦で、アゼルバイジャン軍が勝利し、アルメニア側に大きな損害を与えた。"
 karabakh.6.a: "紛争は続く"
 karabakh.7.t: "[AZE.GetNamewithFlag]が銃撃戦に敗北！"
 karabakh.7.d: "アルメニアとアゼルバイジャンの部隊間の最近の銃撃戦で、アルメニア軍が勝利し、アゼルバイジャン側に大きな損害を与えた。"
 karabakh.7.a: "紛争は続く"
 karabakh.8.t: "ドローン偵察作戦成功！"
 karabakh.8.d: "最近、我々の偵察ドローンが成功裏に作戦を実施し、敵に関する大量の情報を収集した。"
 karabakh.8.a: "素晴らしい！"
 karabakh.9.t: "ドローン撃墜"
 karabakh.9.d: "我々の空中偵察の努力は敵に気づかれ、我々のドローンは幸運にもMANPADSによって撃墜され、貴重な装備が失われた。"
 karabakh.9.a: "くそったれ！"
 karabakh.101.t: "敵のドローン撃墜"
 karabakh.101.d: "最近、敵の偵察ドローンが幸運にもMANPADSによって撃墜された。敵の偵察任務は失敗し、貴重な装備を失った。"
 karabakh.101.a: "素晴らしい！"
 karabakh.10.t: "90年代交渉に関する最終的な立場"
 karabakh.10.d: "90年代、アゼルバイジャンは我々の勝利を認め、認識と引き換えにハドルト地域を我々に譲渡することに同意した。認識と引き換えに土地を譲渡することは良い取引かもしれないが、我々の国内勢力はこれに非常に不満を抱く可能性がある。この取引は、我々の政治的野心を持つ能力を破壊する可能性もある。"
 karabakh.10.a: "同意しなければならない。それはより将来志向の解決策だ。"
 karabakh.10.b: "領土の譲渡は許されない。"
 karabakh.11.t: "[ARM.GetNamewithFlag]が我々の90年代の条件に同意！"
 karabakh.11.d: "アルメニア側は最近の声明で、ナゴルノ・カラバフ共和国の承認と引き換えにハドルト地域が我々に移管されるという我々の古い条件に同意した。紛争は完全に解決され、我々はアルメニアと不可侵条約を締結するだろう。現在、アルメニアが軍事力で我々を大幅に上回っていることを考慮する価値がある。今のところは。"
 karabakh.11.a: "素晴らしい、これらの条件に同意する！"
 karabakh.11.b: "メグリを通る回廊も必要だ…"
 karabakh_news.2.t: "ナゴルノ・カラバフ紛争の解決！"
 karabakh_news.2.d: "長年の未解決紛争の後、アルメニアとアゼルバイジャンはナゴルノ・カラバフ紛争に関して独自に合意に達し、両国の利益を保証する対応する決議に署名した。この変化が南カフカースに何をもたらすかは、依然として謎である。"
 karabakh_news.2.o1: "ついに平和か？"
 karabakh.12.t: "[ARM.GetNamewithFlag]がナゴルノ・カラバフの完全承認を要求！"
 karabakh.12.d: "アルメニア側は最近の声明で、ナゴルノ・カラバフ共和国の承認と引き換えにハドルト地域が我々に移管されるという我々の古い条件を拒否した。彼らは領土変更なしでナゴルノ・カラバフ共和国の完全承認を要求している。現在、アルメニアが軍事力で我々を大幅に上回っていることを考慮する価値がある。今のところは。"
 karabakh.12.a: "長期的には勝つだろう。次回の交渉で賭け金を上げよう。"
 karabakh.12.b: "もしかしたら…彼らの提案を受け入れるべきか？"
 karabakh.13.t: "[AZE.GetNamewithFlag]が我々の提案を拒否！"
 karabakh.13.d: "アゼルバイジャンは我々の交渉条件を拒否し、新しい条件に関する議論を次回の会議に延期した。"
 karabakh.13.a: "では、準備しよう"
 karabakh.14.t: "我々の新たな立場"
 karabakh.14.d: "最初の交渉が不成功に終わった後、我々は交渉プロセスに関する立場を再考する準備ができた。ザンゲズルを通過する権利を要求すべきか、それとも交渉の立場を放棄すべきか？"
 karabakh.14.a: "彼らに新しい要求を提示する"
 karabakh.14.b: "カラバフを完全に放棄しよう…"
 karabakh.15.t: "[AZE.GetNamewithFlag]が新しい要求を提示！"
 karabakh.15.d: "最近、アゼルバイジャン政府はアルツァフ承認に関する新たな要求を我々に提示した。彼らは依然としてハドルトの譲渡を望んでいるが、今度はナヒチェヴァンに接続するためにシュニクを通る回廊を望んでいる。これらの新しい条件に同意すべきか？"
 karabakh.15.a: "これらの条件は受け入れられない！"
 karabakh.15.b: "それは十分合理的だ"
 karabakh.16.t: "[ARM.GetNamewithFlag]が我々の提案を拒否！"
 karabakh.16.d: "アルメニアは我々の交渉条件を拒否し、新しい条件に関する議論を次回の会議に延期した。"
 karabakh.16.a: "では、準備しよう"
 karabakh.17.t: "新しい交渉姿勢"
 karabakh.17.d: "前回の交渉が不成功に終わった後、我々はアルメニアに対する要求を再考すべきである。世界舞台での我々の強化を考慮すると、アルメニアの一部としてのナゴルノ・カラバフの承認と引き換えにカルバチャル地域も要求すべきである。これが我々にとって最も有利な立場であると思われる。"
 karabakh.17.a: "新しい条件をアルメニアに提示する"
 karabakh.17.b: "カラバフを完全に放棄しよう…"
 karabakh.18.t: "[AZE.GetNamewithFlag]の新しい条件！"
 karabakh.18.d: "最近、アゼルバイジャンはアルツァフを我々の領土として承認するための新しい要求を我々に提示した。今、彼らはステパナケルトをアルメニア領として承認するのと引き換えに、カルバチャルとハドルトを要求している。アゼルバイジャンの強化を考慮すると、これは我々にとって大きな問題となる可能性がある。"
 karabakh.18.a: "これらの条件は受け入れられない！"
 karabakh.18.b: "降伏しなければならない…"
 karabakh.19.t: "[ARM.GetNamewithFlag]が我々の提案を拒否！"
 karabakh.19.d: "アルメニアは我々の交渉条件を拒否し、新しい条件に関する議論を次回の会議に延期した。"
 karabakh.19.a: "では、準備しよう"
 karabakh.20.t: "金銭によるナゴルノ・カラバフの土地買収の試み"
 karabakh.20.d: "前回の交渉が不成功に終わった後、彼らからこれらの土地を買収するために金を提案すべきかもしれない。彼らが同意すれば賢明な決定となるだろう。試すべきか？これが平和的解決の最後のチャンスである。"
 karabakh.20.a: "新しい条件をアルメニアに提示する"
 karabakh.20.b: "カラバフを完全に放棄しよう…"
 karabakh.21.t: "[AZE.GetNamewithFlag]の新しい提案！"
 karabakh.21.d: "最近、アゼルバイジャンはカルバチャルとハドルトと引き換えに金銭（150億ドル）を我々に提案した。これらの新しい条件に同意すべきか？"
 karabakh.21.a: "もちろんだ！"
 karabakh.21.b: "彼らがアルツァフを承認するなら、同じ額を支払う準備がある"
 karabakh.22.t: "[ARM.GetNamewithFlag]のカウンターオファー！"
 karabakh.22.d: "彼らは我々がナゴルノ・カラバフを完全に放棄するなら150億ドルを支払う準備ができている。同意すべきか？"
 karabakh.22.a: "うーむ、なぜダメなんだ？"
 karabakh.22.b: "戦場で会おう"
 karabakh.23.t: "[AZE.GetNamewithFlag]が我々の提案を拒否！"
 karabakh.23.d: "アゼルバイジャンは我々の提案を拒否した。交渉継続の約束にもかかわらず、これ以上交渉が行われることはないという重大な根拠がある。"
 karabakh.23.a: "それは彼らの問題であり、我々の問題ではない"
 karabakh.24.t: "[ARM.GetNamewithFlag]がナゴルノ・カラバフを承認し併合！"
 karabakh.24.d: "アルメニアは予想外の侵略行為として、ナゴルノ・カラバフの完全な併合とその承認を宣言した。我々はこれを完全かつ無条件の侵略行為と見なす！"
 karabakh.24.a: "進め、攻撃しろ！"
 karabakh_news.3.t: "第二次ナゴルノ・カラバフ戦争"
 karabakh_news.3.d: "最近の出来事により、アゼルバイジャンは未承認のナゴルノ・カラバフ共和国の領土に対し、全面的な攻撃を開始した。アゼルバイジャンの直接的な侵攻にもかかわらず、ナゴルノ・カラバフの領土はアルメニア軍によって占領されており、これはアゼルバイジャンにアルメニア側からの侵略という印象を与えている。"
 karabakh_news.3.o1: "暗い時代だ"
 karabakh.25.t: "ナゴルノ・カラバフにおける好機！"
 karabakh.25.d: "ナゴルノ・カラバフでの戦争は、地域の勢力均衡を揺るがすほど長く続いている。おそらくこれに乗じて、我々はアルツァフに平和維持部隊を投入し、アルメニアに一部の領土を放棄させるべきだろう。これにより、アルメニアとアゼルバイジャンに対する我々の影響力が増大するだろう。これを行うべきか？"
 karabakh.25.a: "もちろんだ！"
 karabakh.25.b: "これは我々の問題ではない"
 karabakh.26.t: "[SOV.GetNamewithFlag]がカラバフ決議を要求！"
 karabakh.26.d: "ロシアは戦争が行き過ぎたと考えており、我々は双方間で停戦交渉を行わなければならない。同意すべきか？"
 karabakh.26.a: "もちろん…"
 karabakh.26.b: "いいえ！"
 karabakh.27.t: "[FROM.GetNamewithFlag]が停戦提案を拒否！"
 karabakh.27.d: "[FROM.GetNamewithFlag]は我々の停戦提案を拒否した。我々は彼らに制裁を課したが、我々の彼らに対する影響力は減少した。"
 karabakh.27.a: "くそったれ！"
 karabakh.28.t: "[SOV.GetNamewithFlag]がカラバフ決議を要求！"
 karabakh.28.d: "ロシアは戦争が行き過ぎたと考えており、我々は双方間で停戦交渉を行わなければならない。アゼルバイジャンはすでに同意した。同意すべきか？"
 karabakh.28.a: "もちろんだ…"
 karabakh.28.b: "最後まで戦う！"
 karabakh_news.4.t: "ナゴルノ・カラバフで停戦！"
 karabakh_news.4.d: "ロシアの外交努力のおかげで、ナゴルノ・カラバフにおける最近の紛争は、アルメニアとアゼルバイジャン側による停戦協定の締結によって停止された。南カフカースで平和は維持されるのか、それともこれらの変化は短命に終わるのだろうか？"
 karabakh_news.4.o1: "ついに平和だ"
 karabakh.29.t: "ナゴルノ・カラバフへの第二次攻勢！"
 karabakh.29.d: "再びナゴルノ・カラバフを攻撃し、残されたすべてを奪う時が来た。"
 karabakh.29.a: "進め！"
 arm_reaction.1.t: "ジョージアがアブハジアを併合"
 arm_reaction.1.d: "ジョージア政府は、我々を迂回してアブハジアを服従させ、国家への統合開始を発表した。我々が単に無視され、事実を突きつけられたことに極めて憤慨している。地政学的な利益の侵害に対するこの行為に、我々がどう対応するかを決める時が来た。"
 arm_reaction.1.a: "陽動を行おう"
 arm_reaction.1.b: "アブハジアで蜂起を扇動しよう"
 arm_reaction.1.c: "憤慨を表明しよう"
 arm_reaction.1.f: "ジョージアに宣戦布告する"
 arm_reaction.2.t: "ロシアがサボタージュを実行！"
 arm_reaction.2.d: "アブハジアの我が国への併合に対応して、ロシアは報復行動として、我々の政治構造を妨害し、様々な痛い話題で世論を揺さぶろうと試みた。"
 arm_reaction.2.a: "なんて情けない"
 arm_reaction.3.t: "アブハジアでの暴動"
 arm_reaction.3.d: "ロシアはアブハジアとの再統合を受け入れられず、軍に忠実な勢力を結集してクーデターを実行することができた。とりわけ、ロシアは我々との戦争開始を発表しており、ジョージア統一を見たいという我々の願望のために我々を破壊するつもりらしい。"
 arm_reaction.3.a: "狂人どもめ！"
 arm_reaction.4.t: "親ロシア派クーデター"
 arm_reaction.4.d: "ロシアの特殊機関は我が国でクーデターを実行し、権力を掌握した。今や我々はロシアの支配下にあるだけでなく、ロシアが宣戦布告したジョージアとの戦争にも巻き込まれている。"
 arm_reaction.4.a: "二つの火の間に"
 arm_reaction.5.t: "ロシアが不満を表明"
 arm_reaction.5.d: "ロシアは、アブハジア問題が彼らの参加なしに解決されたことに強い不満と不満を表明している。ロシアとの関係は永遠に破綻したかもしれないが、今や我々にはアブハジアがあり、これは我々にとって遥かに重要である。"
 arm_reaction.5.a: "泣かせておけ"
 arm_reaction.6.t: "アルメニアがロシア占領解除を発表"
 arm_reaction.6.d: "アルメニア政府は本日、もはや我々の占領下にはなく、我々の企業、我々の軍隊、すべてが直ちにアルメニアを去るか、さもなければ強制的に追放されるだろうと発表した。彼らのこの侵略行為は、我々の注意を引かずに終わるべきではない。"
 arm_reaction.6.a: "陽動を行おう"
 arm_reaction.6.b: "反乱を組織しよう"
 arm_reaction.6.c: "憤慨を表明しよう"
 arm_reaction.6.f: "アルメニアに宣戦布告する"
 arm_reaction.7.t: "ロシアがサボタージュを実行！"
 arm_reaction.7.d: "ロシアは我々が傀儡であることをやめたことを受け入れられず、FSB部隊による政治的妨害工作を組織し、状況を揺さぶろうと試みたが、我々はいずれにせよ立ち上がるだろう！"
 arm_reaction.7.a: "なんて情けない"
 arm_reaction.8.t: "親ロシア派暴動"
 arm_reaction.8.d: "ロシアの影響圏からの我々の撤退は、彼らの政府を大いに不快にさせたが、彼らの我が国に対する影響力の程度を我々は過小評価していた。彼らは彼らに忠実な勢力の反乱を組織し、我々に対する行動を起こすことができた。"
 arm_reaction.8.a: "なんて情けない"
 arm_reaction.9.t: "ロシアが不満を表明"
 arm_reaction.9.d: "ロシアは、我々が彼らの傀儡政権をあまりにも容易かつ迅速に打倒したことに、深刻な憤慨と不満を表明した。"
 arm_reaction.9.a: "泣かせておけ"
 arm_reaction.10.t: "ロシアとの戦争！"
 arm_reaction.10.d: "ロシアが我々に対する支配の喪失を受け入れないだろうとは予想していたが、彼らは我々を行かせないためだけに、血の風呂を仕掛ける準備ができている！"
 arm_reaction.10.a: "狂人どもめ！"
 arm_reaction.11.t: "PMCワグネルをアゼルバイジャンに派遣"
 arm_reaction.11.d: "アルメニアへの弾圧は継続中であり、我々は戦闘区域の拡大に備えている。PMCワグネルはアゼルバイジャンへ進出し、現地でアルメニア政府に対する反乱を開始する準備が整っている"
 arm_reaction.11.a: "さあ行こう"
 arm_reaction.11.b: "ダメだ"
 arm_reaction.12.t: "アゼルバイジャンでのPMCワグネルの反乱"
 arm_reaction.12.d: "ロシアは我が国の統一を損ない続けている。ワグナーPMCはアゼルバイジャンに派遣され、我々に対する反乱を開始した。反乱軍は少数だが、PMC大隊は我々を撃退するのに十分な能力を持っている。"
 arm_reaction.12.a: "悪化している"
 arm_reaction.13.t: "アゼルバイジャンが承認を要求"
 arm_reaction.13.d: "アゼルバイジャンでの反乱は成功したが、今や彼らの政府は我々からの公式な承認と、我々の保護領の確立を求めている。おそらく彼らはアルメニアとの戦争での敗北の可能性から身を守りたいのだろうが、そうすれば我々はこの戦争に巻き込まれることになる…"
 arm_reaction.13.a: "戦争へ！"
 arm_reaction.13.b: "我々の助けで彼らには十分だ"
 arm_reaction.14.t: "アルメニアがカフカースの分離主義者を支援"
 arm_reaction.14.d: "我々の特殊機関は、アルメニアの特殊機関がカフカースの分離主義グループを支援しており、それによってアルメニアの特殊機関の助けを借りてこの地域の状況を完全に不安定化させている事実を確立した。彼らに対応する時が来た。"
 arm_reaction.14.a: "陽動を行おう"
 arm_reaction.14.b: "彼らの地域で分離主義を支援しよう"
 arm_reaction.14.c: "憤慨を表明しよう"
 arm_reaction.14.f: "アルメニアに宣戦布告する"
 arm_reaction.15.t: "ロシアがサボタージュを実行！"
 arm_reaction.15.d: "ロシアの特殊機関は、どうやらカフカースの分離主義者を支援する我々の関与の事実を確立し、我々の政治システムを妨害することで直ちに対応することを決定した。"
 arm_reaction.15.a: "なんて情けない"
 arm_reaction.16.t: "ロシアが分離主義者を支援"
 arm_reaction.16.d: "ロシアの特殊機関は我々の傀儡国家の間の分離主義的要素を積極的に支援し、それによって地域における我々の影響力を弱めている。"
 arm_reaction.16.a: "なんて情けない"
 arm_reaction.17.t: "ロシアが不満を表明"
 arm_reaction.17.d: "ロシアは自国領内での我々の分離主義支援に強い不満を表明している。"
 arm_reaction.17.a: "泣かせておけ"
 arm_reaction.18.t: "ロシアとの戦争！"
 arm_reaction.18.d: "ロシアは自国地域における分離主義者への我々の支援に急進的に対応することを決定し、予想外にも我々に宣戦布告した。"
 arm_reaction.18.a: "狂人どもめ！"
