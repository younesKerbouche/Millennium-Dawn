 ARM_Raffi: "§G遺産の勝利§!"
 ARM_Raffi_desc: "遺産はアルメニアの国民自由主義政党である。独立アルメニア初の外務大臣であるラフィ・ホバニシャンによって設立された。"
 ARM_national_liberal_agenda: "国民自由主義的アジェンダ"
 ARM_national_liberal_agenda_desc: "我々の党のアジェンダは、自由主義経済と国民的遺産の保護でなければならない。これらが偉大さへの柱である！"
 ARM_freemrk_freppl: "市場を自由に、人々を自由に"
 ARM_freemrk_freppl_desc: "市場を必要以上にコントロールしようとするのをやめるべきであることは明らかだ。"
 ARM_armenian_traders_spir: "アルメニア商人の精神"
 ARM_armenian_traders_spir_desc: "我々の民族は歴史を通じて成功した商人であり、この伝統を支持しなければならない。"
 ARM_protect_armenian_heritage: "アルメニアの遺産を保護"
 ARM_protect_armenian_heritage_desc: "我々が何者であるかを形成する我々の遺産、文化を保護しなければならない。"
 ARM_diaspora_connect: "ディアスポラの繋がり"
 ARM_diaspora_connect_desc: "我々は政府の利益のためにディアスポラの繋がりを利用しなければならない。"
 ARM_part_of_western_civ: "西側文明の一部"
 ARM_part_of_western_civ_desc: "アルメニアは中東や東ヨーロッパの単なる一国ではない。我々はキリスト教西側文明の一部であり、それを受け入れ、手本にしなければならない！"
 ARM_befr_church: "アルメニア教会と友好関係を築く"
 ARM_befr_church_desc: "アルメニア教会は我々の社会の結束の基本的な側面の一つであるため、それを支援しなければならない。"
 ARM_liberty_soil_blood: "自由、大地、血！"
 ARM_liberty_soil_blood_desc: "我々に自由を与える大地を愛し、国民の自由のために流されたすべての血を尊重しなければならない。"
 ARM_new_leader_image: "指導者の新しいイメージ"
 ARM_new_leader_image_desc: "ラフィはアルメニアにとって、誠実で真に人気のある指導者の新しい象徴となるべきである！"
 ARM_anti_corrupt_mass: "大規模な反汚職キャンペーン"
 ARM_anti_corrupt_mass_desc: "汚職は我が国から根絶され、新しい汚職警察が創設されなければならない。"
 ARM_foster_econ_growth: "より速い経済成長"
 ARM_foster_econ_growth_desc: "アルメニアの繁栄の鍵であるため、何としてでも経済成長を助けなければならない。"
 ARM_free_full_healthcare: "完全無料医療"
 ARM_free_full_healthcare_desc: "We must give our citizens the best free full healthcare, to look after them."
 ARM_anti_braindead: "頭脳流出対策"
 ARM_anti_braindead_desc: "We must fight the braindrain which is happening in Armenia after the fall of Soviet Union."
 ARM_us_example: "アメリカの例"
 ARM_us_example_desc: "U.S. is a great example of a democratic, capitalist country, the prosperity of which shines to this day. We must build our country according to these ideals!"
 ARM_elect_reform: "選挙改革"
 ARM_elect_reform_desc: "選挙制度をより民主的にし、完全な参加を保証しなければならない。"
 ARM_united_states_armenia: "アルメニア合衆国"
 ARM_united_states_armenia_desc: "アメリカシステムへの我々のインスピレーションは頂点に達するだろう！アルメニア合衆国の創設を発表する準備ができた！"
 ARM_true_air_force: "真のアルメニア空軍"
 ARM_true_air_force_desc: "我々は空軍の構造を米空軍と同様に構築し、その発展に国家予算の大部分を投資するつもりである。"
 ARM_true_national_guard: "真の国家警備隊"
 ARM_true_national_guard_desc: "我々は米国家警備隊の経験をアルメニア軍の現実に完全に適応させるつもりである。アメリカの原型と同様に、国家警備隊は他国での作戦に参加できるだろう。また、空軍国家警備隊も創設され、これにより我々のパイロットも海外での作戦に参加できるようになる。"
