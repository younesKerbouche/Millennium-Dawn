 arm_levon.9.t: "アルメニアが協力を提案"
 arm_levon.9.d: "アルメニアは、アゼルバイジャンとの協力よりも、我々との協力の方が有利であると主張している。"
 arm_levon.9.a: "ずっとアルメニアのケバブを食べてみたかったんだ。"
