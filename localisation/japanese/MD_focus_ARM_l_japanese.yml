 ARM_foreseeing_the_prophecy: "予言の予見"
 ARM_foreseeing_the_prophecy_desc: "アルメニア民族の起源に関する伝説によると、アルメニア人は祖先ハイークの統一の下、南方からのセム族と対峙することでその存在権を獲得した。新しい時代は過去の遺産を背負っており、伝説では、ハイーク祖先のように、アルメニア人の救済は新しい千年紀にもたらされるとされている。"
 ARM_expand_cis_cooperations: "CIS安全保障協力の拡大"
 ARM_expand_cis_cooperations_desc: "CIS安全保障協力の拡大"
 arme.16.t: "アルメニアのエレバンにおけるCIS安全保障会議"
 arme.16.d: "アルメニアの指導者[ARM.GetLeader]は、CIS安全保障・特殊機関長会議に参加するためエレバンに到着した代表団長たちを迎えた。\n\nアルメニア国家元首の報道機関が報じたところによると、[ARM.GetLeader]は、国家レベルだけでなく地域レベル、国際レベルでも安全保障を確保することの優先順位を考慮すると、評議会の活動の重要性を強調した。大統領はCIS内での協力深化の必要性を強調した。\n\n[ARM.GetLeader]は、常に安全保障上の脅威との戦いが国家の注目の中心にあったと述べた。彼によると、この分野や他の分野での協力は、国家間の結びつきと民族間の友好をさらに強化することを可能にするという。\n\n[ARM.GetLeader]の要請により、ゲストたちはツァフカゾルで開催された会議で議論された問題と下された決定を提示した。"
 arme.16.a: "興味深い"
 armcis_infl: "§Y[ROOT.GetNameWithFlag]§!はすべての§3CIS加盟国§!に§Y2%の影響力§!を得るだろう！"
 ARM_russian_culture_promotion: "ロシア文化の振興"
 ARM_russian_culture_promotion_desc: "ロシアは常に我が国で自国の文化を積極的に推進している。彼らの動機が何であれ、外国語の追加知識と教育協力は常に我々の国民にとって有益である。"
 ARM_russian_fsb_borderguards: "ロシアFSB国境警備隊"
 ARM_russian_fsb_borderguards_desc: "我々は治安を強化するためにロシアFSBの国境警備部隊を招致しなければならない。"
 arme.17.t: "[ARM.GetNameWithFlag]がFSB国境警備隊を招致！"
 arme.17.d: "最近、アルメニア政府は我が国のFSB国境警備隊に対し、アルメニア・トルコ国境とアルメニア・アゼルバイジャン国境の警備と監視を提案した。\n\nこの提案を受け入れれば、地域における我が国の影響力と情報活動が増大するだろう。"
 arme.17.a: "もちろんだ！"
 arme.17.b: "申し訳ないが、拒否する"
 ARM_fsb_borderguards: "FSB国境警備隊"
 arme.18.t: "[SOV.GetNameWithFlag]が同意！"
 arme.18.d: "ロシアFSB国境警備隊が、我々の全地域に派遣されるだろう。"
 arme.18.a: "素晴らしい"
 arme.19.t: "[SOV.GetNameWithFlag]が拒否！"
 arme.19.d: "ロシアは、我が国国境へのロシアFSB部隊の駐留に関する我々の提案を拒否した。彼らによると、そのような発展には関心がないとのことである。"
 arme.19.a: "ああ、もう"
 ARM_expand_russian_base_time: "ロシア軍との演習"
 ARM_expand_russian_base_time_desc: "ロシアの軍事基地が我が国にあるため、共同軍事演習を行うことができる。"
 ARM_remove_fsb_borderguards: "[SOV.GetNameWithFlag]のFSB国境警備隊を撤退させる"
 fsb_deployed: "FSBが[ARM.GetNameWithFlag]に配備された"
 arme.20.t: "[ARM.GetNameWithFlag]がロシア文化振興を提案！"
 arme.20.d: "古くからルスとアルメニアの文化交流は、両文化に多大な貢献をしてきた。ロシア帝国とソビエト連邦を通じて共通の歴史を持つ中、アルメニアは我々に取引を提案した。彼らは、アルメニア社会における西側文化の影響力に対抗するため、我々の文化センターをアルメニアに設置し、我々の文化を振興することを許可する。その見返りとして、彼らはアルメニアにこれらのセンターを設立するために、我々に資金の一部を支払うよう求めている。"
 arme.20.a: "ダヨム・ドブロ！"
 arme.20.b: "文化振興に意味はない"
 arme.21.t: "[SOV.GetNameWithFlag]が同意！"
 arme.21.d: "ロシアはアルメニアのロシア文化センターに資金を提供することに同意した。"
 arme.21.a: "素晴らしい！"
 arme.22.t: "[SOV.GetNameWithFlag]が拒否！"
 arme.22.d: "ロシアはアルメニアにロシア文化センターを開設するという我々の提案を拒否した。彼らはそのような事業には意味がないと考えているという。"
 arme.22.a: "何と奇妙な民族だ。結局、彼らの文化センターは必要なかったのかもしれない。"
 ARM_educational_cooperation: "ロシアとの教育協力"
 ARM_educational_cooperation_desc: "ロシアを説得して、学生交換プログラムを開始するよう試みることができる。"
 ARM_rusarm_educ_coop: "アルメニア・ロシア教育協定"
 arme.23.t: "[ARM.GetNameWithFlag]が教育協定を提案！"
 arme.23.d: "アルメニアは最近、学生交換プログラムに関する教育協力協定を我々に提案した。これにより、両国の学生が大学間で交換留学できるようになる。アルメニアの大学が西側教育と多くの繋がりを持っていることを考慮すると、我々の学生にとって大きな利益となるだろう。"
 arme.23.a: "もちろんだ！"
 arme.23.b: "これはアルメニアの陰謀だ！"
 arme.24.t: "[SOV.GetNameWithFlag]が同意！"
 arme.24.d: "ロシアは我々の学生交換提案に同意し、近いうちに書類に署名するだろう。"
 arme.24.a: "素晴らしい！"
 arme.25.t: "[SOV.GetNameWithFlag]が拒否！"
 arme.25.d: "ロシアは、西側の影響力でロシアの若者を堕落させるための裏切り的な方法と見なし、我々の提案を拒否した。"
 arme.25.a: "な、なんだって？"
 mgu_unlock: "§Yモスクワ国立大学との協力§!が利用可能になる！"
 ARM_russian_tv_channels: "ロシアのテレビチャンネル"
 ARM_russian_tv_channels_desc: "ロシアのテレビチャンネルをアルメニア市場に参入させることは可能である。確かに、これによりロシアの我々に対する影響力は増大するだろうが、得られる利益ははるかに大きいかもしれない。"
 ARM_rus_diaspora_strength: "ディアスポラの繋がり"
 ARM_rus_diaspora_strength_desc: "アルメニア系ディアスポラと連絡を取り、彼らからの寄付を受け入れることができる。"
 ARM_ratify_iran_pipeline: "シュニク・パイプラインの批准"
 ARM_ratify_iran_pipeline_desc: "南部国境を通るガスパイプラインの取引をイランに提案すべきかもしれない。エネルギーをガスと交換する。"
 arme.26.t: "[ARM.GetNameWithFlag]がガス取引を提案！"
 arme.26.d: "アルメニアは、イランからアルメニアへガスパイプラインを建設する取引を我々に提案している。イランからアルメニアに供給されるガスは、北部地域で不足している電力と交換されるだろう。\n\nパイプラインの費用は我々とアルメニアの間で分けられる。この取引はかなり良い。同意すべきか？"
 arme.26.a: "同意する！"
 arme.26.b: "申し訳ないが、拒否する"
 arme.27.t: "[PER.GetNameWithFlag]が拒否！"
 arme.27.d: "イランは我々の提案を拒否した。彼らは我々の提案を、彼らの主権を損なうシオニストの陰謀の一種と見なしている。"
 arme.27.a: "彼らは気が狂っているのか？"
 arme.28.t: "[PER.GetNameWithFlag]が同意！"
 arme.28.d: "イランは我々の提案に同意し、パイプラインを建設する準備ができた。今、我々は費用の一部を支払い、建設努力の調整を開始しなければならない。"
 arme.28.a: "素晴らしい！"
 ARM_syunik_pipeline: "イラン・アルメニアガスパイプライン"
 ARM_syunik_pipeline_two: "イラン・アルメニアガスパイプライン"
 gas_two_tt: "シュニクに§G化石燃料2§!を与える！"
 gas_two_per_tt: "アルメニアに§G化石燃料2§!を与える！"
 gas_four_tt: "シュニクに§G化石燃料4§!を与える！"
 gas_four_per_tt: "アルメニアに§G化石燃料4§!を与える！"
 ARM_arm_electr_deal: "アルメニア電力供給"
 ARM_arm_electr_deal_two: "アルメニア電力供給"
 arme.29.t: "[PER.GetNameWithFlag] - [ARM.GetNameWithFlag]ガス取引！"
 arme.29.d: "最近、アルメニアとイランの指導者たちはアルメニアのシュニク州で会談し、新しいパイプラインの盛大な開通式を祝った。"
 arme.29.a: "素晴らしい！"
 per_gas_accepted: "[PER.GetNameWithFlag]がパイプライン取引を受け入れた"
 ARM_expand_pipeline: "[PER.GetNameWithFlag]とのパイプラインを拡大する"
 ARM_cancel_pipeline: "[PER.GetNameWithFlag]とのパイプラインを§R中止§!する"
 arme.30.t: "[ARM.GetNameWithFlag]がガス取引を拡大！"
 arme.30.d: "アルメニアはバーター取引を拡大し、より多くのガスと引き換えにより多くの電力を我々に供給することを決定した。"
 arme.30.a: "素晴らしい！"
 ARM_eaeu_integrat: "EAEU統合"
 ARM_eaeu_integrat_desc: "ロシアの経済的圧力はあまりにも高く、無視できない。正しい取引に署名すれば、それを非常に有益なものに変えることができるだろう。"
 ARM_undermine_russian_influence: "ロシアの影響力を弱める"
 ARM_undermine_russian_influence_desc: "ロシアは長すぎると我々の国に影響を与えてきた。彼らの影響力を我が国から排除しなければならない。"
 arme.31.t: "[PER.GetNameWithFlag] - [ARM.GetNameWithFlag]ガス取引が中止！"
 arme.31.d: "アルメニアとイランのガス取引は中止され、パイプラインは閉鎖された。"
 arme.31.a: "了解"
 arme.32.t: "[ARM.GetNameWithFlag]が[SOV.GetNameWithFlag]の影響力を弱める！"
 arme.32.d: "最近、アルメニアは様々な影響力のあるロシア文化センターを閉鎖し、自国でのロシア国営メディアを禁止し始めた。"
 arme.32.a: "とんでもない奴らだ！"
 ARM_support_russian_opposition: "ロシアの反体制派を支援"
 ARM_support_russian_opposition_desc: "ロシアを弱体化させ、アルメニアから資金を提供することでロシアの反体制派指導者を支援しなければならない。"
 arme.33.t: "[ARM.GetNameWithFlag]が我が国の反体制派を支援！"
 arme.33.d: "最近、アルメニア政府はロシアの反体制派を支持すると発表し、弾圧される可能性のあるすべての人々がアルメニアに来るよう招いた。アルメニア政府がなぜこのような立場をとったのかは不明だが、エレバンとモスクワ間の最近の冷え込みが影響していることは明らかである。"
 arme.33.a: "よくもそんな真似を！"
 arme.34.t: "ロシア軍基地の問題"
 arme.34.d: "ロシアとの関係が悪化した今、ロシア軍を我が国から撤退させる問題がある。一方で、単に追い出すこともできるし、もう一方で、この軍事基地を通じてロシアに影響を与えようとすることもできる。どう進めるべきか？"
 arme.34.a: "彼らはできるだけ早く去らなければならない！"
 arme.34.b: "彼らは今のところ役立つかもしれない…"
 ARM_question_military_base: "ロシア軍基地の疑問"
 ARM_question_military_base_desc: "アルメニアにあるロシア軍基地について、どうすべきか考える時が来た。"
 ARM_freeze_csto_membership: "CSTOメンバーシップの凍結"
 ARM_freeze_csto_membership_desc: "CSTOは、アゼルバイジャンに対して我々を助けようとしないため、我々にとって何の役にも立たない。この組織をどうするか決めなければならない。"
 ARM_investigate_prorus_offic: "親ロシア派高官の調査"
 ARM_investigate_prorus_offic_desc: "ロシアの政策を熱心に支持する政治家や高官が多数いる。彼らを調査しなければならない…"
 ARM_polish_cherries: "ポーランド産サクランボ"
 ARM_polish_cherries_desc: "ポーランドは農産物で有名である。小規模ながらもポーランド産ベリーを購入することで、彼らとのビジネス関係を開始してはどうだろうか？"
 ARM_polish_mil_coop: "ポーランドとの軍事協力"
 ARM_polish_mil_coop_desc: "ポーランドは我々にとって良い武器供給国となる可能性があり、彼らと武器供給契約を締結するよう試みるつもりである。"
 ARM_arm_pol_friend: "ポーランドとのパートナーシップ"
 ARM_arm_pol_friend_desc: "ポーランドの同僚とのパートナーシップ関係を新たなレベルに発展させるつもりである。"
 ARM_polish_fleet_help: "ポーランドに艦隊支援を要請"
 ARM_polish_fleet_help_desc: "ポーランドの最初のアルメニア共和国との条約を思い起こさせ、我々の艦隊開発のためにポーランドの専門家を招致するつもりである。"
 ARM_our_common_heritage: "我々の共通の遺産"
 ARM_our_common_heritage_desc: "ポーランド軍がドイツ騎士団を破ったグルンヴァルトの戦いは、アルメニア人の参加なしには起こらなかった。当時我々はポーランドを助けたのだから、彼らを招いてその輝かしい遺産を思い起こさせてはどうだろうか？"
 ARM_military_coop_greece: "ギリシャとの軍事協力"
 ARM_military_coop_greece_desc: "ギリシャに対し、軍事協力の拡大と、いくつかの共同演習の実施を提案するつもりである。"
 arme.38.t: "調査結果"
 arme.38.d: "国家保安庁はすべての親ロシア派政治家を調査し、ロシア政府との繋がりを発見した。しかし、汚職のスキームは発見されなかった。"
 arme.38.a: "興味深い"
 arme.39.t: "調査結果"
 arme.39.d: "国家保安庁はすべての親ロシア派政治家を調査し、ロシア政府との繋がりを発見した。汚職スキームも機密解除され、その活動は停止された。"
 arme.39.a: "素晴らしい！"
 ARM_sign_rome_statute: "ローマ規程への署名"
 ARM_sign_rome_statute_desc: "ローマ規程に署名することで、地域内外でのロシアの侵略に対抗する手段が増えるかもしれない。"
 ARM_cleanse_russian_agents: "ロシアのエージェントを逮捕"
 ARM_cleanse_russian_agents_desc: "ロシアの利益のために公然と働き、屈従的な政策を推進するすべての政治家を逮捕し、追放しなければならない！"
 ARM_demand_contr_reassur: "契約履行の要求"
 ARM_demand_contr_reassur_desc: "ロシアに対する我々の影響力が拡大するにつれて、我々は武器契約の履行を要求しなければならない。"
 arme.40.t: "[ARM.GetNameWithFlag]が契約履行を要求"
 arme.40.d: "アルメニア政府は、我が国への影響力を拡大し、我々との関係が悪化した後に履行を停止したいくつかの武器契約の履行を要求している。しかし、契約を履行すれば、彼らの我々に対する影響力は大幅に減少するだろう。"
 arme.40.a: "窒息しろ！"
 ARM_northern_neighbor: "北の隣国"
 ARM_northern_neighbor_desc: "最も敵対的でない北の隣国に対処しなければならない。外交的にか、そうでなければ力で。"
 ARM_open_up_djavakhq_quest: "ジャバフク問題の提起"
 ARM_open_up_djavakhq_quest_desc: "ジョージアにおける我々の同胞は、北のパートナーによって抑圧されている。彼らをジョージアから解放する時が来た！"
 ARM_support_separatism: "分離主義の支援"
 ARM_support_separatism_desc: "ジョージアにおける分離主義を支援し、軍事的手段によってジャバフクの自由を促進しなければならない！"
 ARM_protect_minority_rights: "少数民族の権利保護"
 ARM_protect_minority_rights_desc: "我々のジョージアの友人は、自国内のアルメニア人人口にあまりにも厳しすぎる。紛争を煽るのではなく、外交的手段を通じてジョージアに影響を与えるべきだ。"
 ARM_friendship_and_trade_agreement: "友好・貿易協定"
 ARM_friendship_and_trade_agreement_desc: "ジョージアとジャバフクのアルメニア人人口に関するいくつかの問題はあるものの、我々は平和的に交渉し、両国を繁栄させることができる。"
 ARM_demand_representation: "代表権の要求"
 ARM_demand_representation_desc: "我々はジョージアの領土保全を尊重するが、ジョージアの非民主的な体制、そしてそれがアルメニア人コミュニティをその政治システムから排除している状況を傍観することはできない！"
 ARM_black_sea_agreements: "黒海協定"
 ARM_black_sea_agreements_desc: "黒海を通じた貿易は莫大であり、二国間貿易と海上アクセスに関する協定を確立することは双方にとって有益であろう。"
 ARM_electro_exporting: "電力輸出"
 ARM_electro_exporting_desc: "我々の電力輸出能力は、輸出を拡大するのに十分である。ジョージアとの間で有益な取引を確立できる。"
 ARM_javakhq_must_be_free: "作戦§9「堕ちた十字架」§!"
 ARM_javakhq_must_be_free_desc: "帝国主義的なジョージアは、長きにわたって我々の土地と人々を搾取してきた！今こそ、軍事作戦を実行し、我々の人々を解放しなければならない！"
 ARM_support_geo_peace: "ジョージアの平和を支援"
 ARM_support_geo_peace_desc: "両国間の信頼を育むため、分離主義共和国とジョージアの間で取引を交渉し、この無意味な紛争を終結させることができる。"
 ARM_friendship_syria: "シリアとの友好"
 ARM_friendship_syria_desc: "シリアとの政治的相違の可能性にもかかわらず、アラウィー派コミュニティは常に地域のアルメニア人を支持しており、我々は関係深化を促進しなければならない。"
 ARM_alaw_assyr_armen: "アラウィー派・アッシリア人・アルメニア人の繋がり"
 ARM_alaw_assyr_armen_desc: "アラウィー派、アルメニア人、アッシリア人のトリオは、シリアにおける非イスラム教徒の少数民族である。我々のコミュニティが生き残るためには、協力し、互いに支え合わなければならない。"
 ARM_rescuing_diasp: "ディアスポラの救出"
 ARM_rescuing_diasp_desc: "シリアの状況は非常に不安定であり、我々はコミュニティがアルメニアに帰還し、我々の社会に統合するのを助けなければならない。"
 ARM_human_aid_syr: "シリアへの人道援助"
 ARM_human_aid_syr_desc: "シリアの人々は緊急の助けを必要としている。シリアに人道援助を提供し、彼らに対する我々の影響力を拡大しなければならない。"
 ARM_intervene_in_syria: "シリアに介入"
 ARM_intervene_in_syria_desc: "シリアの戦争を助けるために我々の軍隊を派遣しなければならない！"
 arme.41.t: "ジャヴァヘティのアルメニア人が代表権を要求！"
 arme.41.d: "サムツヘ・ジャヴァヘティのアルメニア人人口は、我が国議会での代表権を要求し、ジョージア国内での自治拡大を望んでいる。彼らは特に、自分たちの抗議が南オセチアやアブハジアとは関係なく、祖国での武力紛争を望んでいないと明言している。\n\nアルメニア政府自身も彼らの要求を支持し、状況の安定化を呼びかけ、アルメニア人に武力蜂起を開始しないよう求めた。\n\nアルメニア政府はまた、我が国を連邦化すれば、彼らのディアスポラの繋がりを通じてロシアの影響力を迂回し、南オセチアとアブハジアを統合するのを助けると述べた。"
 arme.41.a: "正当な要求だ！"
 arme.41.b: "余裕がない！"
 arme.42.t: "連邦化！"
 arme.42.d: "なぜこれを読んでいるんだ、このちっぽけなペテン師め？"
 arme.42.a: "ザエブンバ？"
 djavakhq_pizdec: "[GEO.GetNameWithFlag]が平和的解決を拒否"
 arme.43.t: "[GEO.GetNameWithFlag]の連邦化！"
 arme.43.d: "ジョージアはジャバフクのアルメニア人の提案を受け入れ、自国を連邦化した。"
 arme.43.a: "素晴らしい！"
 arme.44.t: "[GEO.GetNameWithFlag]が連邦化を拒否！"
 arme.44.d: "ジョージアは連邦化を拒否し、ジャバフクに自治権を与えないだろう。"
 arme.44.a: "残念だ！"
 geofed_arm_tt: "[GEO.GetNameWithFlag]が連邦化し、[ARM.GetFlag]§9ジャバフク§!に自治権を与えるかもしれない！"
 ARM_djavakhq: "ジャバヘティ自治"
 arme.45.t: "[ARM.GetNameWithFlag]が紛争解決を提案！"
 arme.45.d: "最近、アルメニア政府はジョージアとの紛争を仲介することを決定した。アルメニアは、我々[ROOT.GetNameWithFlag]が望むなら分離の権利を持つ完全な自治を得るという解決策を提案している。最近のジャバフク自治地域の状況が、いかに効率的に解決されたかを指摘している。アルメニアはまた、ジョージアが我々の自治権を奪わないことを保証するだろう。同意すべきか？"
 arme.45.a: "もちろんだ！"
 arme.45.b: "主権を放棄することはない！"
 sooabk_peac_tt: "[SOO.GetNameWithFlag]と[ABK.GetNameWithFlag]は[GEO.GetNameWithFlag]に§Y自治地域§!として加わり、我々は[GEO.GetNameWithFlag]に影響力を得るだろう！"
 arme.46.t: "[FROM.GetNameWithFlag]が連邦化を受け入れ！"
 arme.46.d: "[FROM.GetNameWithFlag]はアルメニアのジョージアとの連邦化解決策を受け入れ、今やジョージア国家の一部となった。"
 arme.46.a: "素晴らしい！"
 arme.46.b: "素晴らしい！"
 arme.47.t: "[FROM.GetNameWithFlag]が連邦化を拒否！"
 arme.47.d: "[FROM.GetNameWithFlag]は我々の解決提案を拒否した。"
 arme.47.a: "非常に残念だ"
 arme.48.t: "[ARM.GetNameWithFlag]がサムツヘ・ジャヴァヘティを主張！"
 arme.48.d: "最近、[ARM.GetNameWithFlag]政府は、ジョージアにおけるアルメニア人の抑圧は今すぐ停止されるべきだと宣言した。\n\n我々の政府高官や一部の親ジョージア系アルメニア人現地住民は抑圧の主張を否定しているが、アルメニアはすでにジョージア・アルメニア国境で軍隊を集結させ始めている。"
 arme.48.a: "とんでもない奴らだ！"
 arme.49.t: "[ARM.GetNameWithFlag] - [GEO.GetNameWithFlag]戦争！"
 arme.49.d: "アルメニアは最近、ジョージアに宣戦布告した。これは、ジョージアのゴリアテを完全に打ち倒す歴史的なチャンスかもしれない！"
 arme.49.a: "我々も参加する！"
 arme.49.b: "これは危険すぎる…"
 ARM_amenia_georgia_trade: "[ARM.GetNameWithFlag] - [GEO.GetNameWithFlag]貿易協定"
 arme.50.a: "もちろんだ！"
 arme.50.b: "興味がない"
 arme.52.b: "外交任務を続けよう"
 arme.54.t: "[GEO.GetNameWithFlag]が受け入れ！"
 arme.54.d: "ジョージアは我々の外交的提案を受け入れ、黒海港へのアクセスを我々に与えることに同意した。"
 arme.54.a: "素晴らしい！"
 arme.55.t: "[GEO.GetNameWithFlag]が拒否！"
 arme.55.d: "ジョージアは我々の友好・貿易提案を拒否した。"
 arme.55.a: "はぁ……"
 arme.55.b: "外交努力を続けなければならない！"
 arme.56.t: "[ARM.GetNameWithFlag]が電力輸出取引を提案！"
 arme.56.d: "最近、アルメニアは手頃な価格で数年間電力供給を行うという電力輸出取引を我々に提案した。同意すべきか？"
 arme.56.a: "もちろんだ！"
 arme.56.b: "申し訳ないが、拒否する"
 arme.57.t: "[ARM.GetNameWithFlag]が我々の武器購入を希望"
 arme.57.d: "[ARM.GetName]は、我々との軍事協力を強化し、自国の軍隊を強化する一環として、我々の武器の一部を購入したいという希望を表明した。同意すべきか？"
 arme.57.a: "もちろんだ！"
 arme.57.b: "申し訳ないが、拒否する"
 arme.58.t: "[POL.GetNameWithFlag]との軍事契約"
 arme.58.d: "彼らは我々との軍事協力の一環として武器を売却することに同意しており、これは非常に心強いことである。なぜなら、我々は軍隊を大幅に強化できるからである。"
 arme.58.a: "良い"
 arme.59.t: "[POL.GetNameWithFlag]との軍事契約"
 arme.59.d: "彼らは我々への武器供給契約の締結を拒否した。どうやら、彼らの武器が我々の手に入ると勢力均衡が崩れると考えているようだ？愚かだ。"
 arme.59.a: "残念だ"
 arme.60.t: "[ARM.GetNameWithFlag]が我々との関係改善に努める"
 arme.60.d: "アルメニア政府は、両国間の外交関係をより真剣に改善する決意を固めている。彼らは我々を友好協力協定の締結に招待するつもりだ。同意すべきか？"
 arme.60.a: "もちろんだ！"
 arme.60.b: "申し訳ないが、拒否する"
 arme.61.t: "[POL.GetNameWithFlag]とのパートナーシップ"
 arme.61.d: "ポーランド政府は両国間のパートナーシップと友好に関する協定を承認した。これは間違いなく心強いことである。なぜなら、ますます多くの国が我々のパートナーになっているからだ！"
 arme.61.a: "良いね"
 arme.62.t: "[POL.GetNameWithFlag]とのパートナーシップ"
 arme.62.d: "ポーランド政府は我々との友好協力条約を拒否した。もちろん悲しいことである。なぜなら、我々は常に両国間の協力に焦点を当てているからだ。"
 arme.62.a: "残念だ"
 arme.63.t: "[ARM.GetNameWithFlag]が艦隊開発の支援を要求"
 arme.63.d: "アルメニア政府は、第一次アルメニア共和国存在時に締結された協定を引用し、アルメニアが再び海へのアクセスを得たため、艦隊開発の支援を我が国政府に要請している。同意すべきか？"
 arme.63.a: "もちろんだ！"
 arme.63.b: "申し訳ないが、拒否する"
 arme.64.t: "[POL.GetFlag]ポーランドによる艦隊開発支援"
 arme.64.d: "ポーランド政府は我が国の艦隊開発を支援することに同意し、今や我々は海軍力を強化するだろう。"
 arme.64.a: "良いね！"
 arme.65.t: "[POL.GetFlag]ポーランドによる艦隊開発支援"
 arme.65.d: "ポーランド政府は、財政的な不可能を理由に、我が国の海軍力開発への支援を拒否した。"
 arme.65.a: "残念だ"
 arme.66.t: "[ARM.GetNameWithFlag]がグルンヴァルトを想起させるよう招待"
 arme.66.d: "グルンヴァルトの戦いはポーランド史における歴史的な出来事であり、ドイツ騎士団とその同盟軍がポーランド軍によって完全に打ち破られた。歴史家はまた、この出来事におけるアルメニア人のポーランド軍側での参加を確認している。これはドイツ側を大いに怒らせるだろう。同意すべきか？"
 arme.66.a: "誇りに思うべき理由だ"
 arme.66.b: "申し訳ないが、拒否する"
 arme.67.t: "グルンヴァルトの戦いのポーランド・アルメニアの遺産"
 arme.67.d: "ポーランド政府は、この歴史的な出来事を国民の記憶に誇りとして残したいという我々の希望を支持した。"
 arme.67.a: "良い"
 arme.68.t: "グルンヴァルトの戦いのポーランド・アルメニアの遺産"
 arme.68.d: "ポーランド政府は、その年の出来事の歴史を提起したいという我々の希望を支持しなかった。どうやら彼らはドイツの重圧を恐れているようだ！"
 arme.68.a: "残念だ"
 arme.69.t: "ポーランド産サクランボ"
 arme.69.d: "国同士の関係は小さく始まるものだ。だから、ポーランドとの関係は、我が国の市場向けのポーランド産ベリーの購入に根ざしている。おそらく彼らとのパートナーシップを拡大できるだろう。"
 arme.69.a: "そう願う"
 arme.70.t: "[ARM.GetNameWithFlag]が共同演習を提案"
 arme.70.d: "アルメニアは我々との軍事技術協力を拡大する意向であり、経験を共有するために特殊作戦部隊の共同演習の実施を提案している。"
 arme.70.a: "同意する"
 arme.70.b: "拒否"
 arme.71.t: "ギリシャとの共同演習"
 arme.71.d: "ギリシャ政府は我々の提案を受け入れ、我々の特殊作戦部隊の共同演習を実施した。"
 arme.71.a: "我々は共に強くなる"
 arme.72.t: "ギリシャとの共同演習"
 arme.72.d: "ギリシャ政府は、我が国の特殊作戦部隊との共同演習の実施を拒否した。"
 arme.72.a: "理由があるはずだ"
 ARM_legacy_of_grunwald_idea: "グルンヴァルトの戦いの遺産"
 ARM_anti_turkish_idea: "反トルコ外交"
 ARM_amenia_georgia_electro: "[ARM.GetNameWithFlag]の電力輸入"
 ARM_amenia_georgia_electro_agre: "[GEO.GetNameWithFlag]への電力輸出"
 arme.74.t: "[GEO.GetNameWithFlag]が同意！"
 arme.74.d: "ジョージアは我々の電力輸出提案に同意し、現在、電力輸送に必要なインフラをすべて整備している。"
 arme.74.a: "素晴らしい！"
 arme.75.t: "[GEO.GetNameWithFlag]が拒否！"
 arme.75.d: "ジョージアは我々の電力輸出提案を、自国の電力生産産業にとって有害であると見なしている。そのため、彼らは自国に我々の電力を望んでいない。"
 arme.75.a: "正気ではない"
 ARM_bilat_trade_agreement: "二国間貿易協定"
 ARM_bilat_trade_agreement_desc: "アルメニアとイランの貿易には大きな可能性がある。貿易の面で両国間の障害がなくなるような条件を創出しなければならない。"
 ARM_memorandum_of_understanding: "覚書"
 ARM_memorandum_of_understanding_desc: "イランとアルメニアの国営メディアは、共通の敵による両国に関する誤報と戦うという点で、覚書と協力協定を締結しなければならない。"
 ARM_amenia_iran_memo: "[ARM.GetNameWithFlag] - [PER.GetNameWithFlag]覚書"
 arme.76.t: "[ARM.GetNameWithFlag] - [PER.GetNameWithFlag]覚書！"
 arme.76.d: "最近、アルメニア政府のメディア関係者は我々に連絡を取り、相互に有益な取引を提案してきた。彼らは、イランとアルメニアの双方が、共通の敵によって広められている両国に関する誤報と戦うという覚書の締結を提案している。この提案に同意すべきか？"
 arme.76.a: "もちろんだ！"
 arme.76.b: "興味がない"
 arme.77.t: "[PER.GetNameWithFlag]が同意！"
 arme.77.d: "イランは我々の覚書提案に同意した。これにより、イランとアルメニアのメディアは、共通の敵によって広められている両国に関する誤報と戦うだろう。"
 arme.77.a: "素晴らしい！"
 arme.78.t: "[PER.GetNameWithFlag]が拒否！"
 arme.78.d: "イランは我々が提案した覚書締結に何のメリットも感じなかった。"
 arme.78.a: "奇妙だ"
 arme.80.t: "[ARM.GetNameWithFlag]との政治協力"
 arme.80.d: "アルメニアは我々のパートナーであり、精神的にも最も近い国の一つである。我々には共通の遺産があり、互いに協力し合うべきである。したがって、アルメニアが協力拡大の意向を表明したことは驚くにあたらない。"
 arme.80.a: "我々は友人だ！"
 arme.80.b: "興味がない"
 arme.81.t: "[GRE.GetNameWithFlag]との政治協力"
 arme.81.d: "ギリシャは我々との政治分野での協力に意欲を示しており、我々の国家は共に多くのことを達成できる！"
 arme.81.a: "よし"
 arme.82.t: "[GRE.GetNameWithFlag]との政治協力"
 arme.82.d: "ギリシャは我々との政治協力拡大の準備ができていない。彼らはこれに意味を見いだしていない。"
 arme.82.a: "残念だ"
 arme.83.t: "共同反トルコ政策"
 arme.83.d: "トルコはアルメニアと我々双方にとって同様の脅威である。アルメニアは、トルコ政府にその居場所を示すために、共同反トルコ政策を追求することを提案している。"
 arme.83.a: "トルコは我々を恐れるべきだ"
 arme.83.b: "興味がない"
 arme.84.t: "共同反トルコ政策"
 arme.84.d: "ギリシャ政府は我々の反トルコ的政治構想を支持しており、我々はトルコの影響力と戦うつもりである。"
 arme.84.a: "よし"
 arme.85.t: "共同反トルコ政策"
 arme.85.d: "ギリシャ政府は我々の反トルコ的取り組みを支持しないことを決定し、我々に失望をもたらした。"
 arme.85.a: "残念だ"
 arme.86.t: "[ARM.GetNameWithFlag]とのパートナーシップ"
 arme.86.d: "アルメニアは欧州連合との協力の枠組み内で、我々とのパートナーシップを拡大する意向である。彼らは、我々がEU全体と交流するための道筋を与える者だと見ている。"
 arme.86.a: "我々は友人だ！"
 arme.86.b: "興味がない"
 arme.87.t: "[GRE.GetNameWithFlag]との政治協力"
 arme.87.d: "ギリシャは我々の政治協力を拡大する準備ができており、欧州連合との接触確立も支援する準備ができている。"
 arme.87.a: "よし"
 arme.88.t: "キプロス紛争における支援"
 arme.88.d: "アルメニア政府はキプロスにおける我々の利益保護の努力を支持しており、この戦いで最大限の支援を提供する準備ができている。賭け金を上げてアルメニアを巻き込むべきか？"
 arme.88.a: "そうしよう"
 arme.88.b: "興味がない"
 arme.89.t: "キプロス紛争における支援"
 arme.89.d: "ギリシャ政府はキプロス問題解決への支援提案に大いに喜びを表明し、必要であればあらゆる手段で彼らを助けることができると明確に示唆した。"
 arme.89.a: "よし"
 arme.90.t: "キプロス紛争における支援"
 arme.90.d: "ギリシャ政府は我々を拒否し、キプロス問題への関与について警告してきた。どうやら彼らは状況を悪化させるのを恐れているようだ。"
 arme.90.a: "残念だ"
 arme.91.t: "アルメニアがキプロスで我々を支援"
 arme.91.d: "アルメニアの特殊機関はキプロス問題解決に積極的に協力しており、島での我々の影響力拡大を助けている。"
 arme.91.a: "良いね"
 ARM_mithridates_legacy: "ミトリダテス王の遺産"
 ARM_mithridates_legacy_desc: "古代以来、アルメニア人とギリシャ人は常に共通の価値観、血の兄弟愛、そして共通の敵を共有してきた。ポントゥスのミトリダテス王の遺産の伝統を受け継ぎ、兄弟民族間の友好を継続しなければならない。"
 ARM_reassuring_comp_agre: "包括的協定"
 ARM_reassuring_comp_agre_desc: "ギリシャと包括的な友好協定を締結し、最終的に政府レベルで関係を公式化しなければならない。"
 ARM_anti_turk_diplo: "反トルコ外交"
 ARM_anti_turk_diplo_desc: "トルコの我々に対する野心に対抗するため、ギリシャと外交努力を調整しなければならない。"
 ARM_our_friend_in_eu: "EUにおける我々の友人"
 ARM_our_friend_in_eu_desc: "ギリシャは欧州連合内で最も近い同盟国である。我々はそれを利用しなければならない。"
 ARM_support_cyprus: "キプロス支援"
 ARM_support_cyprus_desc: "我々のアルツァフと同様に、ギリシャにはキプロスがある。そこにもトルコの専制的な決定が存在する。我々はキプロスにおけるギリシャの大義を支援しなければならない。"
 arme.79.t: "[ARM.GetNameWithFlag]がダムプロジェクトを提案！"
 arme.79.d: "最近、アルメニア政府は、国境を流れるアラクス川に共同水力発電ダムを建設するプロジェクトを提案してきた。彼らの提案に同意すべきか？"
 arme.79.a: "もちろん、同意する！"
 arme.79.b: "いや、興味がない"
 arme.92.t: "[PER.GetNameWithFlag]が同意！"
 arme.92.d: "イランはシュニク地域での共同水力発電ダム建設に同意した。彼らはすでに費用の彼らの分を支払った。"
 arme.92.a: "素晴らしい！"
 ARM_amenia_iran_dam_share: "シュニク水力発電所の共有"
 idea_willcanc_if_rel_tt: "§Yこの国民精神は、アルメニアとの関係が悪化した場合に削除されるだろう。§!"
 arme.93.t: "[PER.GetNameWithFlag]が拒否！"
 arme.93.d: "イランはシュニク地域での水力発電所の建設に興味がない。"
 arme.93.a: "非常に残念だ"
 ARM_arax_hydro_power: "アラクス水力発電所"
 ARM_arax_hydro_power_desc: "イランに、アラクス川のシュニク地域に水力発電所を建設する取引を提案できる。"
 ARM_export_weapons_iran: "イランへの武器輸出"
 ARM_export_weapons_iran_desc: "イランに対する外国からの圧力のため、彼らは我々の武器を適正な価格で購入することに興味を持つかもしれない…"
 arme.94.t: "[ARM.GetNameWithFlag]が武器取引を提案！"
 arme.94.d: "最近、アルメニア政府は軍用歩兵用武器の輸送を我々に提案してきた。彼らは現在の状況を考慮して、手頃な価格を提示している。"
 arme.94.a: "もちろん、同意する！"
 arme.94.b: "興味がない"
 arme.95.t: "[PER.GetNameWithFlag]が同意！"
 arme.95.d: "イランは我々の武器購入に同意し、輸送は間もなく完了するだろう。"
 arme.95.a: "素晴らしい！"
 arme.96.t: "[PER.GetNameWithFlag]が拒否！"
 arme.96.d: "イランは何らかの理由で我々の武器購入に同意しなかった。"
 arme.96.a: "ええと"
 ARM_free_trade_zone: "メグリ自由貿易区"
 ARM_third_power_transmission: "メグリ自由経済区"
 ARM_third_power_transmission_desc: "イランとの貿易を増やすために、メグリに自由貿易区を設立すべきである。"
 ARM_iranian_drone_deal: "イラン製ドローンの購入"
 ARM_iranian_drone_deal_desc: "イラン製ドローンは現代の戦闘で非常に効果的であることが証明されている。我々はそれらを利用できるだろう…"
 arme.97.t: "[ARM.GetNameWithFlag]が我々のドローン購入を希望！"
 arme.97.d: "最近、アルメニアは我々のドローン購入に関心を示した。彼らの提案に同意し、適切な金額でドローンを提供するべきか？"
 arme.97.a: "もちろんだ！"
 arme.97.b: "申し訳ないが、拒否する"
 arme.98.t: "[PER.GetNameWithFlag]が同意！"
 arme.98.d: "イランは我々に彼らのドローンの一部を売却することに同意した。間もなく配達されるだろう。"
 arme.98.a: "素晴らしい！"
 arme.99.t: "[PER.GetNameWithFlag]が拒否！"
 arme.99.d: "イランは我々のドローン購入取引に同意しなかった。"
 arme.99.a: "うーむ"
 ARM_covert_defense_agreement: "秘密防衛協定"
 ARM_covert_defense_agreement_desc: "両国の安全保障を確保するため、イランと秘密裏に、より深いレベルで同盟を結ばなければならない。"
 arme.100.t: "[ARM.GetNameWithFlag]が秘密防衛協定を提案！"
 arme.100.d: "アルメニアは最近、両国間の秘密防衛協定を提案してきた。彼らは我々に独立を保証することを望んでおり、我々も彼らの独立を保証するだろう。同意すべきか？"
 arme.100.a: "もちろんだ！"
 arme.100.b: "いや、危険は冒せない"
 arme.104.t: "反乱大隊"
 arme.104.d: "我々の蜂起は勢いを増しており、イラン占領に対する自由を守る準備ができた大隊がすでに編成されている。"
 arme.104.a: "クルディスタンの自由のために"
 arme.105.t: "アルメニアとの貿易協定"
 arme.105.d: "アルメニア政府は、欧州連合の組織を迂回して我々との貿易協定を締結したいと考えている。彼らは、ヨーロッパの官僚機構がその仕事をするのを何年も待つよりも、これがより良い経済協力の方法であると考えている。"
 arme.105.a: "同意する"
 arme.105.b: "同意しない"
 arme.106.t: "アルメニアとの経済・貿易協力協定"
 arme.106.d: "アルメニア政府は我が国との文化的・経済的関係を拡大する意向である。アルメニアは、両国間のこれらの分野での協力を目的とした一連の条約と協定を締結することを提案している。"
 arme.106.a: "同意する"
 arme.106.b: "同意しない"
 arme.107.t: "フランスとの貿易協定"
 arme.107.d: "フランス政府は我々との経済・文化協力に関する一連の協定を締結することに同意した"
 arme.107.a: "良いね"
 arme.108.t: "フランスとの貿易協定"
 arme.108.d: "フランス政府は文化・経済分野での我々との協力拡大を拒否した。どうやら彼らは我々を可能なパートナーとは見なしていないようだ。"
 arme.108.a: "残念だ"
 arme.109.t: "アルメニアとの教育協力協定"
 arme.109.d: "アルメニア政府は我が国の教育機関との協力に関心を示しており、自国に最高の大学の代表事務所を置きたいと考えている。これはアルメニアの若者の心に影響を与える絶好の機会である。"
 arme.109.a: "同意する"
 arme.109.b: "同意しない"
 arme.110.t: "フランスとの教育協力協定"
 arme.110.d: "フランス政府は教育分野における我々との積極的な協力に意欲と願望を示しており、自国の高等教育機関の代表事務所を我が国に開設する準備もできている。"
 arme.110.a: "良いね"
 arme.111.t: "フランスとの教育協力協定"
 arme.111.d: "フランス政府は、両国間の教育分野での協力提案を拒否した。どうやら彼らはこの分野で我々と対話する気はないようだ。"
 arme.111.a: "残念だ"
 arme.112.t: "アルメニアとの軍事協力"
 arme.112.d: "アルメニア政府は両国間の軍事協力の提案をする意向である。アルメニアは、我々の国際任務の経験、および外人部隊の経験に非常に興味を持っている。"
 arme.112.a: "同意する"
 arme.112.b: "同意しない"
 arme.113.t: "フランスとの軍事協力"
 arme.113.d: "フランス政府は、両軍間の協力、特に国際任務の遂行経験、および外人部隊の一部の作戦経験の獲得に同意した。"
 arme.113.a: "良いね"
 arme.114.t: "フランスとの軍事協力"
 arme.114.d: "フランス政府は我々との軍事協力を拒否した。どうやら彼らは、我が軍が外国の経験から学ぶ立場にあるとは考えていないようだ。"
 arme.114.a: "残念だ"
 arme.115.t: "フランコフォニーにおけるアルメニア"
 arme.115.d: "アルメニア政府は長年フランコフォニーへの加盟を目指してきた。おそらくこれは彼らにとってさらなる意味を持つだろう。なぜなら我々は時間をかけて彼らをフランコスフィアに完全に組み込むことも可能だからだ。アルメニアのフランコフォニー加盟への願望を支援する価値はあるだろうか？"
 arme.115.a: "ようこそ"
 arme.115.b: "我々には必要ない"
 arme.116.t: "フランコフォニーにおけるアルメニア"
 arme.116.d: "フランスはフランコフォニーの一員になりたいという我々の願望に肯定的に反応し、今や我々はフランスの影響圏にいるので、彼らの庇護を当てにできる。"
 arme.116.a: "よし"
 arme.117.t: "フランコフォニーにおけるアルメニア"
 arme.117.d: "フランスはフランコフォニーの一員、そして将来のフランコフォニー圏全体の一部になりたいという我々の願望を拒否することに決定した。"
 arme.117.a: "残念だ"
 arme.118.t: "アルメニアが我が国の欧州軍事プログラムへの参加を希望"
 arme.118.d: "米欧州軍州連携プログラム（EUCOM SPP）は、その任務によれば、米国の州と指定されたパートナー国を結びつけ、司令部の安全保障協力目標を支援する国家警備隊州連携プログラムである。現在、EUCOM責任地域には旧ソ連、旧ユーゴスラビア、ワルシャワ条約機構諸国との22のパートナーシップが存在する。1991年12月26日のソビエト連邦解体により独立したこれらの国々は、間もなく新たな自衛隊創設において米国の助言と支援を要請した。"
 arme.118.a: "もちろんだ、同盟国を訓練する必要がある"
 arme.118.b: "申し訳ないが、ダメだ"
 arme.119.t: "[USA.GetNamewithFlag]が受け入れ！"
 arme.119.d: "[FROM.GetNameWithFlag]は我々のイニシアチブを受け入れ、今や我々の部隊は欧州の同盟国との共同演習に参加するだろう。"
 arme.119.a: "完璧だ"
 arme.120.t: "[USA.GetNamewithFlag]が我々を拒否した"
 arme.120.d: "我々の外交政策が影響したのかもしれないが、欧州諸国の共同演習に参加することは許されなかった"
 arme.120.a: "そうか"
 arme.121.t: "カンザス州との共同演習"
 arme.121.d: "アルメニアはカンザス州陸軍との共同演習を主催したいと考えている"
 arme.121.a: "もちろんだ"
 arme.121.b: "ありえない"
 arme.122.t: "[USA.GetNamewithFlag]が受け入れ！"
 arme.122.d: "[FROM.GetNameWithFlag]は、我が軍とカンザス州兵との共同演習に同意した。"
 arme.122.a: "完璧だ"
 arme.123.t: "[USA.GetNamewithFlag]が我々の提案を拒否した"
 arme.123.d: "残念ながら、カンザス州との共同演習で我が軍の準備態勢を改善することはできないだろう。"
 arme.123.a: "そうか"
 arme.124.t: "アルメニアが非NATO主要同盟国地位の獲得を希望"
 arme.124.d: "我々はアルメニアをカフカース地域の主要国と見なしており、非NATOパートナーシッププログラムへの加盟は、そこにおける我々の影響力拡大にとって良い見込みである。"
 arme.124.a: "ああ、同意しよう"
 arme.124.b: "いや、アルメニアは弱い"
 arme.125.t: "[USA.GetNamewithFlag]が同盟への参加を受け入れ！"
 arme.125.d: "世界最強の同盟の一つであるNATOの保護を確保することができた"
 arme.125.a: "よし"
 arme.126.t: "[USA.GetNamewithFlag]が我々の申請を拒否した"
 arme.126.d: "[USA.GetNamewithFlag]は、我々が彼らの基準を満たしていないとして、我々の申請を拒否することを決定した。"
 arme.126.a: "ふむ"
 arme.127.t: "[ARM.GetNamewithFlag]への追加投資？"
 arme.127.d: "様々な共同プログラムを通じて、両国間の経済関係を発展させる必要がある。"
 arme.127.a: "ああ、もちろんだ"
 arme.127.b: "ありえない"
 arme.128.t: "[USA.GetNamewithFlag]が受け入れ！"
 arme.128.d: "幸いにも、我々は[USA.GetNamewithFlag]を説得し、我が国への追加資金提供プログラムを認めさせた。"
 arme.128.a: "よし"
 arme.129.t: "[USA.GetNamewithFlag]が我々の提案を拒否した"
 arme.129.d: "残念ながら、[USA.GetNamewithFlag]はこれに関心がない。"
 arme.129.a: "そうか"
 arme.130.t: "[ARM.GetNamewithFlag]がミレニアムチャレンジ・コンパクトに基づく支払いを要求"
 arme.130.d: "アルメニアは、自国が改善された統治のすべての段階を通過したと信じており、ミレニアムチャレンジ・コンパクトプログラムに基づく支払いを受ける準備ができている"
 arme.130.a: "もちろんだ、準備ができている"
 arme.130.b: "いや、自国を立て直せ"
 arme.133.t: "ANCAロビー活動"
 arme.133.d: "アルメニア系アメリカ人国民委員会（ANCA）は、アルメニア系アメリカ人の草の根組織である。ワシントンD.C.に本部があり、カリフォルニア州グレンデールとマサチューセッツ州ウォータータウンに地域事務所がある。"
 arme.133.a: "よし"
 arme.134.t: "[ARM.GetNameWithFlag]がアルメニア人虐殺の承認を要求"
 arme.134.d: "アルメニアはアルメニア人虐殺の承認を非常に強く求めている。これに同意すれば、アルメニアにおける我々の影響力は大幅に強化されるだろうが、トルコとの関係を損なうことになるだろう。"
 arme.134.a: "トルコはこの件で処罰されるべきだ"
 arme.134.b: "アルメニア人がなんだって？"
 arme.135.t: "[USA.GetNamewithFlag]が虐殺を承認！"
 arme.135.d: "我々が[USA.GetNamewithFlag]にトルコによる虐殺を承認させることに成功したため、この日はアルメニアの歴史において真に最も重要な日の一つとなるだろう。"
 arme.135.a: "万歳！"
 arme.136.t: "[USA.GetNamewithFlag]は我々が何を話しているのか知らないふりをする。"
 arme.136.d: "残念ながら、アメリカは我々よりも[TUR.GetNamewithFlag]と友人であることを好むようだ"
 arme.136.a: "そうか"
 arme.137.t: "[ARM.GetNameWithFlag]が[USA.GetNamewithFlag]との軍事協定から撤退"
 arme.137.d: "我々は自力で対処できない弱い国の部類に属するのか？これらの国々は、[USA.GetNamewithFlag]の意見に大きく依存している。なぜなら、彼らは[USA.GetNamewithFlag]の武器生産と供給にのみ依存しており、これはワシントンに依存することで自国の安全保障を損なっているからだ。我々はもはやこれには興味がない。"
 arme.137.a: "NATOは出て行け！"
 arme.144.t: "[USA.GetNamewithFlag]資産の凍結"
 arme.144.d: "米国が我が国に投じた通貨は、我が政府を打倒することを目的としていた。我々はこの資本を補償として国有化する。"
 arme.144.a: "それは我々のものだ"
 arme.145.t: "非政府組織からの撤退"
 arme.145.d: "[USA.GetNamewithFlag]は我々の安全保障を脅かす組織に資金を提供している。我々はもはやそれらに参加することに興味がない。"
 arme.145.a: "その方が良い"
 arme.149.t: "[ARM.GetNameWithFlag]が文化交流の拡大を希望"
 arme.149.d: "我々の国民は数世紀にわたる歴史で結ばれており、将来もこの繋がりを維持しなければならない。さらに、我々の国々は政治的・経済的な意味で、このような協力から相互に利益を得ている。"
 arme.149.a: "もちろんだ"
 arme.149.b: "拒否する"
 arme.150.t: "[SYR.GetNamewithFlag]が受け入れ！"
 arme.150.d: "シリア政府は我々に完全に同意し、さらなる文化交流の強化に準備ができている"
 arme.150.a: "よし"
 arme.151.t: "[SYR.GetNamewithFlag]が文化協力を拒否"
 arme.151.d: "彼らはそれに興味がなく、我々の提案を拒否した"
 arme.151.a: "そうか"
 arme.152.t: "[ARM.GetNameWithFlag]がディアスポラを[ARM.GetNamewithFlag]へ帰還させる"
 arme.152.d: "我が国が巻き込まれている戦争のため、アルメニア政府は国民を[ARM.GetNamewithFlag]へ帰還させることを決定した。"
 arme.152.a: "道中ご無事で！"
 arme.153.t: "アルメニア人が[SYR.GetNamewithFlag]から到着"
 arme.153.d: "現在困難な時期を迎えているシリアから、国民を避難させることができた"
 arme.153.a: "よし"
 arme.154.t: "[SYR.GetNamewithFlag]への人道援助"
 arme.154.d: "シリアの友人たちは困難な状況にあるため、我々は彼らに人道援助を提供するだろう。"
 arme.154.a: "我々の兄弟は救われなければならない！"
 arme.155.t: "[ARM.GetNameWithFlag]が人道援助を提供"
 arme.155.d: "[ARM.GetNameWithFlag]からの友人たちが人道援助を送ってくれた。我々の国民は、我々を忘れていないアルメニア国民に心から感謝している。"
 arme.155.a: "神よ、アルメニアを守りたまえ！"
 arme.156.t: "[ARM.GetNameWithFlag]が我々に軍事援助を送る"
 arme.156.d: "[ARM.GetNameWithFlag]は、我々の前線における状況を改善するための支援を提供する意思がある"
 arme.156.a: "ありがとう"
 arme.156.b: "必要ない"
 arme.157.t: "[SYR.GetNamewithFlag]が我々の助けを受け入れ"
 arme.157.d: "彼らの軍事指導部は、我々が提供した支援に感謝している。"
 arme.157.a: "よし"
 arme.158.t: "[SYR.GetNamewithFlag]が援助を拒否"
 arme.158.d: "どうやら彼らは我々の助けをそれほど必要としていないようだ。"
 arme.158.a: "了解"
 arme.163.t: "[ARM.GetNameWithFlag]がNATOへの加盟を希望"
 arme.163.d: "彼らは共通の大義のために働き、自地域における主要な同盟パートナーとなることを保証している。"
 arme.163.a: "もちろんだ"
 arme.163.b: "拒否する"
 arme.164.t: "[USA.GetNamewithFlag]が同盟への参加を受け入れ！"
 arme.164.d: "我々は世界最強の同盟の一つであるNATOの保護を確保することに成功した。"
 arme.164.a: "完璧だ"
 arme.165.t: "[USA.GetNamewithFlag]が我々の申請を拒否！"
 arme.165.d: "彼らは我々がNATOに加盟することに興味がない。"
 arme.165.a: "ふむ"
 ARM_relations_with_america: "米国との関係"
 ARM_relations_with_america_desc: "米国には大規模なアルメニア系ディアスポラがあり、我々とは非常に良好な歴史的関係がある。ウィルソン大統領以来、多くのアルメニア人がアメリカを信頼できるパートナーと見なしてきた。"
 ARM_join_us_eur_partn_prog: "欧州軍州連携プログラムへの参加"
 ARM_join_us_eur_partn_prog_desc: "米国は、我々の新しい軍事構造を構築することを目的とした、彼らの陸軍予備役との軍事連携プログラムを提供している。"
 ARM_expand_us_embassy: "アメリカ大使館の拡張"
 ARM_expand_us_embassy_desc: "アメリカはすでに大使館の支配下にある広大な土地を所有している。しかし、もし彼らが大使館のためにさらなる土地を望むなら、我々はそれを提供できる。"
 ARM_additional_programs_for_armenia: "アルメニアへの追加プログラム"
 ARM_additional_programs_for_armenia_desc: "米国は、アルメニアのみを対象とした追加の開発プログラムを我々に提供できる。"
 ARM_millennium_challenge_compact: "ミレニアムチャレンジ・コンパクト"
 ARM_millennium_challenge_compact_desc: "ミレニアムチャレンジとは、MCCと対象国との間で締結される、貧困削減と経済成長促進を目的とした特定のプログラムに資金を提供する米国政府の5年間の協定である。"
 ARM_anca_lobbying: "ANCAロビー活動"
 ARM_anca_lobbying_desc: "アルメニア系アメリカ人国民委員会は、アルメニア系アメリカ人の草の根組織である。ワシントンD.C.に本部があり、カリフォルニア州グレンデールとマサチューセッツ州ウォータータウンに地域事務所がある。"
 ARM_us_recog_arm_gen: "米国によるアルメニア人虐殺の承認"
 ARM_us_recog_arm_gen_desc: "米国に対し、トルコに圧力をかけ、第一次世界大戦中のトルコによる残虐行為を虐殺として最終的に承認するよう要求しなければならない。"
 ARM_kansas_armenia_partnership: "カンザス・アルメニア州連携"
 ARM_kansas_armenia_partnership_desc: "アルメニア軍は、米国のCSPPプログラムを通じてカンザス州兵と提携している。共同訓練を実施しなければならない。"
 ARM_req_mnna_status: "非NATO主要同盟国地位の要求"
 ARM_req_mnna_status_desc: "西側の大義に真の忠誠を示した今、米国に非NATO主要同盟国地位を要求すべきかもしれない。"
 ARM_stopping_usaid: "USAIDの停止"
 ARM_stopping_usaid_desc: "USAIDはアメリカの利益を促進するだけで何もしていない組織である。停止されなければならない！"
 ARM_close_us_embassy: "大使館の閉鎖"
 ARM_close_us_embassy_desc: "米国は長すぎるとその大使館を通じて我々に対して陰謀を企ててきた。これは停止されなければならない。"
 ARM_seizing_us_investments: "米国投資の接収"
 ARM_seizing_us_investments_desc: "米国のいかなる投資も、受入国の繁栄を目的とせず、米国のエリートの資本主義的収益を目的としている。接収しなければならない！"
 ARM_stop_military_coop: "軍事協力の停止"
 ARM_stop_military_coop_desc: "弱いアメリカ人との軍事協力からは何の利益もない。"
 ARM_no_more_relations_with_us: "米国との関係終了"
 ARM_no_more_relations_with_us_desc: "テロリスト国家である米国とのいかなる関係も持つことを許すことはできない。"
 ARM_no_more_ngo_funds: "NGO資金の停止"
 ARM_no_more_ngo_funds_desc: "NGOは、我々の目的と一致しない価値観を促進する社会スパイ組織である。停止されなければならない。"
 ARM_anti_nato_propaganda: "NATOに対するプロパガンダ"
 ARM_anti_nato_propaganda_desc: "NATOは西側覇権の帝国主義組織だ！彼らについての真実を世界に伝えずにいられるだろうか？"
 ARM_combat_us_influence: "米国影響力との戦い"
 ARM_combat_us_influence_desc: "文化から経済まで、あらゆる面で米国の影響力と戦わなければならない。アメリカの存在は抑制されなければならない。"
 ARM_relations_with_iran: "イランとの関係"
 ARM_relations_with_iran_desc: "イランは我々の最も古い隣国の一つである。21世紀における我々の関係がどうなるか、決める時が来た。"
 ARM_close_border_with_iran: "イラン国境の閉鎖"
 ARM_close_border_with_iran_desc: "イランとのいかなる貿易も許さないために、イランとの国境を閉鎖しなければならない。"
 ARM_rip_the_trade_agreements: "貿易停止"
 ARM_rip_the_trade_agreements_desc: "イラン製品を禁止し、イランとアルメニア間のあらゆる商業的繋がりを断ち切らなければならない。"
 ARM_closing_blue_mosque: "ブルーモスクの閉鎖"
 ARM_closing_blue_mosque_desc: "イランはブルーモスクをアルメニアにおける影響力の拠点として利用してきた。これを終わらせなければならない。"
 ARM_amenia_iran_agen_capt: "対イラン監視"
 ARM_capture_iranian_agents: "対イラン監視"
 ARM_capture_iranian_agents_desc: "イランは我々に対して陰謀を企てるかもしれない。そのような状況に備えなければならない。"
 ARM_hez_are_terrorists: "ヒズボラはテロリストだ！"
 ARM_hez_are_terrorists_desc: "ヒズボラはイランのテロリスト代理人だ。彼らの政治組織とアジェンダを非難しなければならない！"
 ARM_support_pjaks: "クルディスタン自由生活党の支援"
 ARM_support_pjaks_desc: "イランの野心を抑制するため、クルディスタン自由生活党のようなクルド人分離主義組織を支援しなければならない。"
 ARM_post_ussr_partnersh: "ポストソ連パートナーシップ"
 ARM_post_ussr_partnersh_desc: "ソ連時代に経済的・政治的関係を持っていた多くの国々は、今や我々からかなり距離を置いている。再び関係を構築するよう試みることができる。"
 ARM_trade_partnership_blr: "ベラルーシとのパートナーシップ"
 ARM_trade_partnership_blr_desc: "ベラルーシ市場は我々のビジネスにとって非常に興味深いものとなる可能性があり、同様に我々の市場も彼らにとって興味深いものとなる可能性がある。"
 ARM_trade_partnership_kaz: "カザフスタンとのパートナーシップ"
 ARM_trade_partnership_kaz_desc: "カザフスタンとの関係は最も明るいものではないかもしれないが、共通の貿易利益とロシアとの深い統合は双方に有利に働く可能性がある。"
 ARM_trade_partnership_ukr: "ウクライナとのパートナーシップ"
 ARM_trade_partnership_ukr_desc: "ウクライナとの良好な貿易関係を確立することは我々にとって非常に有益となる可能性がある。なぜなら、我々の市場は彼らの製品にとって非常に適しているからだ。"
 arme.138.t: "[ARM.GetNameWithFlag]がEUとの協力協定締結を希望！"
 arme.138.d: "最近、アルメニアは欧州連合との協力協定を締結することを決定した。彼らの提案に同意すべきか？"
 arme.138.a: "もちろんだ！"
 arme.138.b: "同意できないか？"
 arme.139.t: "[FROM.GetNameWithFlag]が受け入れ！"
 arme.139.d: "[FROM.GetNameWithFlag]は我々の提案を受け入れ、協定は間もなく締結されるだろう。"
 arme.139.a: "素晴らしい！"
 arme.140.t: "[FROM.GetNameWithFlag]が拒否！"
 arme.140.d: "[FROM.GetNameWithFlag]は協力協定締結に関する我々の提案を拒否した。"
 arme.140.a: "非常に残念だ"
 arme.141.t: "[ARM.GetNameWithFlag]がオープン行動計画への参加を希望！"
 arme.141.d: "最近、アルメニアはオープン行動計画への参加に関心を示した。この行動計画は、政府が想定する改革の議題を改善し、より透明性、説明責任、参加性、革新性を高めることを目的としている。彼らの参加を許可すべきか？"
 arme.141.a: "もちろんだ！"
 arme.141.b: "申し訳ないが、拒否する"
 arme.142.t: "[FROM.GetNameWithFlag]が受け入れ！"
 arme.142.d: "彼らは我々のオープン行動計画への参加要求を受け入れた。これは、政府が想定する改革の議題を改善し、より透明性、説明責任、参加性、革新性を高めることを目的としている。"
 arme.142.a: "素晴らしい！"
 arme.143.t: "[FROM.GetNameWithFlag]が拒否！"
 arme.143.d: "[FROM.GetNameWithFlag]はオープン行動計画への参加提案を拒否した。"
 arme.143.a: "非常に残念だ"
 arme.146.t: "[ARM.GetNameWithFlag]における貿易会館"
 arme.146.d: "アルメニア政府は、我々の貿易関係を新たなレベルに拡大することを提案している。アルメニア政府は、マルチグループ社の支援を受けて、貿易会館の開設スペースを提供する準備ができており、そこでは我々の商品がアルメニアの購入者向けに販売されるだろう。このような協定を結ぶべきか？"
 arme.146.a: "協定を結ぼう"
 arme.146.b: "必要ない"
 arme.147.t: "アルメニアにおけるベラルーシ貿易会館"
 arme.147.d: "ベラルーシ政府は、我が国にベラルーシ製品の貿易会館を開設することに同意した。"
 arme.147.a: "良いね"
 arme.148.t: "アルメニアにおけるベラルーシ貿易会館"
 arme.148.d: "ベラルーシ政府は、我が国にベラルーシ製品の貿易会館を開設することを拒否した。"
 arme.148.a: "残念だ"
 arme.159.t: "イスタンブール条約に関する議論"
 arme.159.d: "人権に関するイスタンブール条約への署名を受け入れるか拒否するかの問題に我々は直面している。この協定は欧州連合への加盟を近づけるだろうが、国民の不満を引き起こすかもしれない。"
 arme.159.a: "署名しよう！"
 arme.159.b: "危険は冒せない"
 arme.160.t: "アルメニアとの共同軍事演習"
 arme.160.d: "アルメニア政府は、両国軍隊が共同軍事演習を実施し、経験と技能を共有するとともに、両国の軍の連携を強化し、両国間の友好関係を深化させることを提案する。"
 arme.160.a: "同意する"
 arme.160.b: "拒否する"
 arme.161.t: "[FROM.GetName]との共同軍事演習"
 arme.161.d: "彼らの政府は、我が軍との共同演習の実施に同意した。"
 arme.161.a: "良いね"
 arme.162.t: "[FROM.GetName]との共同軍事演習"
 arme.162.d: "彼らの政府は、我が軍との共同演習の実施を拒否した。"
 arme.162.a: "残念だ"
 arme.166.t: "[ARM.GetNameWithFlag]が科学条約を提案！"
 arme.166.d: "最近、アルメニア政府は相互科学交流条約を我々に提案した。これは双方にとって潜在的に有益である。彼らの提案に同意すべきか？"
 arme.166.a: "もちろんだ！"
 arme.166.b: "申し訳ないが、拒否する"
 arme.167.t: "[KAZ.GetNameWithFlag]が同意！"
 arme.167.d: "カザフスタンは我々の科学条約に同意し、今や双方はそれから利益を得始めるだろう。"
 arme.167.a: "素晴らしい！"
 arme.168.t: "[KAZ.GetNameWithFlag]が拒否！"
 arme.168.d: "カザフスタンは、彼らをより悪い立場に置くような一種の罠と見なし、我々の条約提案を拒否した。"
 arme.168.a: "な、なんだって？"
 arme.169.t: "[ARM.GetNameWithFlag]がビジネス協力を提案！"
 arme.169.d: "最近、アルメニア政府は、ウクライナのディアスポラの繋がりを通じて、相互に有益なビジネス取引を我々に提案してきた。同意すべきか？"
 arme.169.a: "もちろんだ！"
 arme.169.b: "断る"
 arme.170.t: "[UKR.GetNameWithFlag]が同意！"
 arme.170.d: "ウクライナは我々のビジネス条約に同意し、今や双方はそれから利益を得始めるだろう。"
 arme.170.a: "素晴らしい！"
 arme.171.t: "[UKR.GetNameWithFlag]が拒否！"
 arme.171.d: "ウクライナは、彼らをより悪い立場に置くような一種の罠と見なし、我々のビジネス提案を拒否した。"
 arme.171.a: "な、なんだって？"
 arme.172.t: "アルメニア義勇兵旅団"
 arme.172.d: "最近、アルメニア系ディアスポラとアルメニア政府の支援を受けて、ロジャバの地元アルメニア人がトルコとイスラム主義の圧政との戦いに加わった。それは今、トルコ労働者農民解放軍（TİKKO）とシリア民主軍の一部となっている。この旅団は、その目的がシリアのアルメニア人、言語、文化、そしてシリア北部・東部自治政府のすべての民族を、イスラム国（ISIL）と、ファシスト連合進歩委員会の現在の代表者であると述べたトルコ国家から守ることであると表明した。"
 arme.172.a: "素晴らしい！"
 arme.173.t: "アルメニア合衆国"
 arme.173.d: "我が国は歴史的発展の新しい段階に入った！今やアルメニア合衆国の創設を発表する準備ができた！我が国は、そのような名にふさわしい国境にまで拡大した。我々はカフカース全土における平和と民主主義の守護者となるだろう…おそらくそれ以上にも"
 arme.173.a: "素晴らしい！"
 ARM_kaz_scienc_part: "カザフスタンとの科学パートナーシップ"
 ARM_kaz_scienc_part_desc: "カザフスタンに相互に有益な科学条約を提案できる。"
 ARM_diasp_ukr: "ウクライナとの繋がり"
 ARM_diasp_ukr_desc: "ウクライナにはかなりの数のアルメニア系ディアスポラがいる。我々の繋がりを利用して、相互に有益な取引を見つけられるかもしれない。"
 ARM_ukraine_cooperation_idea: "[ARM.GetNameWithFlag] - [UKR.GetNameWithFlag]取引"
 ARM_reach_out_baltics: "バルト諸国への働きかけ"
 ARM_reach_out_baltics_desc: "歴史的関係を考慮し、バルト諸国に働きかけ、関係を正常化しなければならない。"
 ARM_gods_land: "神の地"
 ARM_gods_land_desc: "聖地は、宗教的な重要性だけでなく、そこで起こる地政学的な対立のために、今日非常に大きな意義を持っている。"
 ARM_arm_quart_partnership: "アルメニア人街パートナーシップ"
 ARM_arm_quart_partnership_desc: "アルメニア使徒教会は、イエスの墓の聖地をほぼ完全に管理していることで有名である。それとは別に、エルサレムのアルメニア人街は町に大きな影響力を持っている。これらの要因を活用すべきである。"
 ARM_recog_palest: "パレスチナ承認"
 ARM_recog_palest_desc: "イスラエルは我々に対し十分な敵意を示してきたため、今やパレスチナ人の大義を理解している。我々の立場を示すためにパレスチナを承認しなければならない。"
 ARM_support_israel: "イスラエル支援"
 ARM_support_israel_desc: "イスラエルは我々との協力に善意を示してきた。我々は友好的な精神でそれに応えなければならない。"
 ARM_cont_pal_christians: "パレスチナ人キリスト教徒支援"
 ARM_cont_pal_christians_desc: "人道支援を送り、アルメニア教会との繋がりを深めることで、パレスチナ人キリスト教徒を支援しなければならない。"
 ARM_relat_in_kurdistan: "クルディスタンへの働きかけ"
 ARM_relat_in_kurdistan_desc: "クルド人との関係は完全に問題がなかったわけではないかもしれないが、我々は共にトルコの圧政の犠牲者であり、したがって、団結しなければならない。"
 ARM_yazidi_repatriation: "ヤズィーディー帰還"
 ARM_yazidi_repatriation2: "ヤズィーディー帰還"
 ARM_accept_yazidis: "ヤズィーディー教徒の受け入れ"
 ARM_accept_yazidis_desc: "ヤズィーディー教徒は中東の宗教的少数民族であり、歴史的にアルメニア人とは非常に良好な関係を持ち、決して我々を裏切らなかった。アルメニアで彼らの組織を受け入れ、彼らの文化的ルネッサンスを促進しなければならない。"
 ARM_our_land_their_freedom: "彼らの自由のための我々の土地"
 ARM_our_land_their_freedom_desc: "ヤズィーディー教徒をアルメニアの公式な少数民族として認め、彼らが完全にアルメニアに帰還できるよう、また議会で議席を与える法律を可決しなければならない。"
 ARM_yazidis_are_kurds: "ヤズィーディー教徒はクルド人だ"
 ARM_yazidis_are_kurds_desc: "ヤズィーディー教徒の組織を支援するのではなく、クルド人の組織を招き、ヤズィーディー教徒の間でクルド人のアイデンティティを支援すべきである。"
 ARM_support_barzani_ambitions: "クルド人の野望を支援"
 ARM_support_barzani_ambitions_desc: "クルド人が旧アルメニア領に居住しているという事実にもかかわらず、我々はトルコに対して彼らを支援しなければならない。"
 ARM_support_nubar_ozanian: "ロジャバのアルメニア人を支援"
 ARM_support_nubar_ozanian_desc: "最近、ロジャバのクルド人がイスラム主義者とトルコの侵略者との戦いを始めた。我々は彼らの大義を支援しなければならない。"
 ARM_ministry_of_external_category: "アルメニア政府"
 ARM_ministry_of_external_category_desc: "£text_icon_armgovern §Yアルメニア政府§!は、生き残り、繁栄し、影響力を拡大するために、様々な§Y国内および外交政策行動§!を実行しなければならない。\n\n新しい領土を§G統合する§!には、§Y政治体制§!が§O特定の領土に対する請求権§!を持っている必要がある。すべての領土がすべての政党にとって統合可能であるわけではない。\n\n§Yアルメニア系ディアスポラ§!に関するディシジョンは、対応する§Y国民精神§!がある場合に利用可能である。"
 ARM_integration_new_lands: "新領土の§Y統合§!"
 ARM_new_crusade_israel: "§Y[ISR.GetFlag]エルサレム王国§!のための§Y十字軍§!を開始する！"
 ARM_new_crusade_hazbik: "§Y[LEB.GetFlag]アンティオキア公国§!のための§Y十字軍§!を開始する！"
 ARM_new_crusade_palestine: "§Y[PAL.GetNameWithFlag]§!のための§Y十字軍§!を開始する！"
 ARM_italy_reclamation: "§Y[ITA.GetNameWithFlag]§!との§G統一§!を開始する！"
 ARM_new_decision_govern_unlock_tt: "£text_icon_armgovern §Yアルメニア政府§!: 新しいディシジョンを§Yアンロック§!する！"
 integr_stuff_tt: "この§Yディシジョン§!は、我々の£text_icon_armgovern §Y政治体制§!が許すならば、様々な§G領土§!を§G統合§!することを可能にするだろう！\n順応度を注意深く監視すること。一部の地域は占領から反乱を起こす可能性がある。"
 ARM_United_States: "アルメニア合衆国"
 ARM_veter_must_rule: "国民の民主主義"
 ARM_veter_must_rule_desc: "西側の価値観と民主主義的アプローチは、アルメニア人が何者であり、我々の国益が何であるかから目を背けなければならないのであれば、意味がない。たとえ真の民主主義を望むとしても、退役軍人が我々の国を導かなければならない。"
 ARM_request_support_us: "アメリカのアルメニア軍団"
 ARM_request_support_us_desc: "アメリカのアルメニア軍団は、過去に米軍に勤務したアルメニア人を含む組織である。この軍団はアルメニア民族の敵と戦うことを目的としている。この組織には、元米海兵隊士官の指導の下で秘密訓練を受ける5人編成の小規模特殊チームも存在する。すでにアルメニア軍団には千人以上の戦闘員、つまりアルメニア系若者がいる。彼らの大義を支援し、彼らを軍事部門として含めるべきである。"
 ARM_staunch_western_position: "目の上のこぶ"
 ARM_staunch_western_position_desc: "アルメニアが真に強く独立するためには、ロシアとの緊密な協力を忘れ、西側のパートナーに専ら焦点を当てる必要がある。"
 ARM_against_euroscepticism: "欧州懐疑主義反対"
 ARM_against_euroscepticism_desc: "ロシアは脅威である。それは現政府の一致した意見だ。真の措置を講じ、NATOに関与する時が来た。追加の利点として、トルコが我々を弱体化させる努力を地獄のように困難にするだろう。"
 ARM_nato_weapon: "NATOからの軍事支援"
 ARM_nato_weapon_desc: "我が軍は緊急に再武装する必要があり、今やNATOの一員として、この問題の解決のために組織の他の加盟国に助けを求める準備ができている。"
 ARM_plant_radicalism: "過激な西欧主義"
 ARM_plant_radicalism_desc: "ヨーロッパ文化と西側経済モデルこそがアルメニアが目指すべきものである。これは、残念ながら、我々のヨーロッパ文明の最後のフロンティアから離れてしまった理想である。"
 ARM_first_war_glorify: "第一次アルツァフ戦争の美化"
 ARM_first_war_glorify_desc: "民族的・愛国的感情を高めるため、アルツァフでの戦争を美化しなければならない！"
 ARM_fight_for_freedom: "自由のための戦い"
 ARM_fight_for_freedom_desc: "我々の戦いは、その本質において単なる民族主義的なものではない。我々は権利のため、自由と尊厳のためにも戦うのだ！"
 ARM_ecommerce_init: "Eコマースイニシアチブ"
 ARM_ecommerce_init_desc: "Eコマースと政府組織のデジタル化を支援しなければならない。"
 ARM_fourth_rev_stnd: "第四革命の基準"
 ARM_fourth_rev_stnd_desc: "我々の運動は新しい革命である――国民的・民主的価値観の進化であり、すべてのアルメニア人のための新しい基準を設定しなければならない。"
 ARM_new_nuclear_plants: "新原子力発電所"
 ARM_new_nuclear_plants_desc: "原子力エネルギーに頼るべきである。それが我が国が世界市場で競争できる能力を持ってより多くを生産する唯一の方法だからである。"
 ARM_no_more_kgb: "KGBの影響終了"
 ARM_no_more_kgb_desc: "KGBエージェントは、様々なインフルエンサーや政治活動家のふりをして、長すぎると我が国に対して陰謀を企ててきた。彼らは我々の議会にもいる！これを終わらせなければならない。"
 ARM_ally_ukr_blr: "友好的な運動と同盟"
 ARM_ally_ukr_blr_desc: "ウクライナとベラルーシの多くの運動は我々と同じ思想を持っている。ロシアへの集団的抵抗において彼らを支援しなければならない。"
 ARM_no_more_colony: "植民地支配はもう終わりだ！"
 ARM_no_more_colony_desc: "ロシアは長すぎると我々を支配してきた！この植民地主義的搾取を終わらせなければならない！"
 ARM_new_sparapet_pavel: "新スパラペット"
 ARM_new_sparapet_pavel_desc: "パベル・マヌキャンは、我々の新しい強大な国のスパラペットとしてその価値を証明した！"
 ARM_like_sassoun_daredevils: "サッスンの命知らずたちのように"
 ARM_like_sassoun_daredevils_desc: "輝かしい叙事詩を手本とし、国民精神において国民として団結しなければならない！"
 ARM_investig_milit: "軍の調査"
 ARM_investig_milit_desc: "すべての汚職を根絶するために軍を調査しなければならない。"
 ARM_heroes_need_heroes: "英雄には英雄が必要"
 ARM_heroes_need_heroes_desc: "英雄には本当に英雄が必要だ！我が国のすべての国民、老若男女、全員が我々の大義のために戦う準備をしなければならない。"
 ARM_armenia_zhirayr_idea: "急進親西側アルメニア"
 ARM_zhirayr_veterans_idea: "権力内の退役軍人"
 ARM_zhirayr_pro_western_position_idea: "急進的な親西側路線"
 ARM_zhirayr_no_russian_idea: "反ロシア政策"
