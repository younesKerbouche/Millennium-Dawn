 international_hezbollah.1.t: "新しい部隊、貴殿の指揮下に。"
 international_hezbollah.1.d: "この国での民兵募集は成功した。我々はこれらの兵士を国際作戦ネットワークに接続し、彼らはさらなる指示を待つ準備ができているだろう。「そして実に、神の党こそが勝利者となる者たちである。」"
 international_hezbollah.1.o1: "非常に良い。"
 international_hezbollah.2.t: "武器売却成功！"
 international_hezbollah.2.d: "我々は間接的な顧客に武器を成功裏に売却し、彼らが我々に約束した物資を受け取った。うまくいけば、彼らはいつか我々に有利になるようにこれらの武器を使用するだろう。\n「そして実に、神の党こそが勝利者となる者たちである。」"
 international_hezbollah.2.o1: "非常に良い。"
 international_hezbollah.4.t: "We have attacked the Zionist base in the targeted country!"
 international_hezbollah.4.d: "全能者の意志と助けにより、我々は選択された国でシオニスト基地を攻撃し、損害を与えた！今や彼らは我々の力と鉄の意志を恐れるだろう！\n「そして実に、神の党こそが勝利者となる者たちである。」"
 international_hezbollah.4.o1: "非常に良い。"
 international_hezbollah.3.t: "プロパガンダキャンペーン成功！"
 international_hezbollah.3.d: "他の影響力のある作戦と並行して、我々はまた標的国でのコネクションを利用し、我々の大義のための支持者を得て結集させるキャンペーンを開始することに成功した。\n「そして実に、神の党こそが勝利者となる者たちである。」"
 international_hezbollah.5.t: "ヒズボラが我々の基地を攻撃！"
 international_hezbollah.5.d: "彼らは我々の部隊の多くを殺害し負傷させた……そして彼らはまた基地にあった装備の一部を盗み破壊した……"
 international_hezbollah.5.o1: "ろくでなしめ……"
 international_hezbollah.3.o1: "非常に良い。"
