 hezbollah_events.30.d1: "全能のアッラーの助けと、我々の栄光ある抵抗戦士たちの貴重な信仰と命により、我々はシオニストの脅威を打ち破った！シオニスト攻撃軍は臆病者のようにレバノンから逃げている！世界が衝撃を受けている間、抵抗はシオニストの獣との戦いから勝利者として歩み去る！我々は勝利した、そして今後、全世界はこの名前を記憶すべきだ："
 hezbollah_events.30.d2: "ヒズボラは我々の兵士と戦うという彼らの哀れな言い訳において敗北した。我々は彼らの恐ろしい防御を突破し、今や南レバノンに進軍した。以前ヒズボラ戦闘員によって占領されていた陣地は徹底的に確保され、我々の兵士は、我々の兵士への不当な攻撃に対する追加的な脅威やいかなる情報も探し続けている。一つだけ明らかなこと。彼らは破壊された。"
 hezbollah_events.30.o2: "イスラエルの勝利！"
 hezbollah_events.31.d1: "おお、忍耐強くあれ！アッラーの約束は実に真実である。そして確信のない者たちによって動揺させられてはならない……"
 hezbollah_events.31.d2: "テロリストたちは地上紛争で我々の戦闘部隊を打ち破った。我々は確かにこの屈辱的な敗北から回復するためにいくらか時間を必要とするだろう……"
