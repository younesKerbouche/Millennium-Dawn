l_japanese:
 hez_focus: "ヒズボラ 国家方針ツリー"
 HEZ_Party_of_God: "§Y神の党§!"
 HEZ_Party_of_God_desc: "我々レバントの戦士たち、レバノンと西アジアにおける解放の道のために自らを犠牲にした者たちこそが、神の党、ヒズボラである。今日、我々の反乱は非常に重要な状態にある。我々は、自身とレバノン、あるいはこの地域全体の未来を変えうる状況にある……選択の時は近い。抵抗の運命が我々を待っている……"
 HEZ_Our_own_state: "我らの国"
 HEZ_Our_own_state_desc: "もちろん、レバノン、あるいはこの地域の他のイスラム諸国を防衛することは、我々の最優先事項である。しかし、レバノンを含むイスラム諸国の多くが、我々を支援できない、あるいは支援する気がないことを否定できない。そしてその事実によって、我々自身の国家と政府を樹立する時が来たのだ。それは簡単なことではないが、兄弟たちはこのような状況でも我々を支援してくれるだろう。"
 HEZ_Conquer_Lebanon: "レバノンの征服"
 HEZ_Conquer_Lebanon_desc: "ベイルートの偽政府は長く居座りすぎた。我々は彼らを尊重し、支援したが、我々の寛大さに対する彼らの答えは、シオニストとサウジとの協力だった。これ以上はない！我々は軍隊を動員し、レバノンそのものを解放する解放戦争に同胞を招集する。"
 HEZ_Recruiting_Soldiers: "兵士の徴募"
 HEZ_Recruiting_Soldiers_desc: "多くの人が理解できないことだが、我々の戦力はレバノン南部だけに含まれているのではなく、レバノン全土、さらにはイラクやシリアといった西アジアの他の国々にも含まれているのだ。従って、我々はレバノンとこれらの地域で戦力の動員を開始する。勝利はこの先にある……"
 HEZ_Gathering_Equipment: "装備の収集"
 HEZ_Gathering_Equipment_desc: "地域の我々の人的資源と同様に、我々はレバノンと西アジア全体に多くの秘密の装備基地を持っている。南レバノンに装備があり、イラクとシリアの我々のコネを使えばさらに多くを獲得できる。そしてもちろん、テヘランの兄弟たちの助けを忘れてはならない。"
 HEZ_Rightful_Clay: "正当な土地"
 HEZ_Rightful_Clay_desc: "かつて、レバノン内戦とその中での我々の成功の後、我々は寛容な政治政府を樹立することによって、いかなる西側およびシオニストの影響力や脅威的な攻撃からもレバノンの安全を確保できると考えたが、西側の犬の影響力が増大したようだ。そして今、もちろんいくつかの政策変更を伴って、再びレバノンを取り戻す時が来た……"
 HEZ_Defectors_of_the_LAF: "レバノン軍の離反者"
 HEZ_Defectors_of_the_LAF_desc: "ベイルートの新しい改革により、レバノンの多くの軍人がそれにあまり満足しておらず、故に、他の多くの人々がレバノン国軍から脱走しているようだ。レバノンにおける我々の影響力の支配により、我々はレバノン解放のための準備進捗をはるかに多く獲得することができる。もちろん、国内での支配方法を賢明に選択すべきである……"
 HEZ_defector_resources_based_on_influence_TT: "§Y離反者§!からの追加資源はレバノンに対する我々の影響力に基づく：\n§Y5-10%§!: 人的資源1000 + 小火器1000\n§Y11-30%§!: 人的資源2000 + 小火器1000 + C&C 1000\n§Y31-50%§!:人的資源3000 + 小火器1000 + C&C 1000 + APC 100 + 汎用車両100\n§Y51-100%§!: 人的資源5000 + 小火器1000 + C&C 1000 + APC 200 + 汎用車両300 + MBT 100"
 HEZ_War_for_Lebanon: "レバノンのための戦争"
 HEZ_War_for_Lebanon_desc: "全て準備は整った。ベイルートは混乱しており、レバノン国軍はレバノン内戦以来最も無能な状態にあり、我々は解放戦争のために十分な人的資源と装備を獲得した。そして要するに、レバノン政府は死にかけており、我々は抵抗の意志をもってその苦しみを終わらせるだろう、§Rクドゥスへの道はベイルートを通る……§!"
 HEZ_Neutralizing_the_Threat: "イスラエルとの交戦"
 HEZ_Neutralizing_the_Threat_desc: "カシミールの山々からサハラの砂漠まで、全ての真のイスラム教徒はこの日を望んだ、全ての真のアラブ人はこの日を望んだ、そして全ての真の自由の戦士はこの日を望んだ……六日間戦争の恥を取り除く日、ヨム・キプール戦争の恥を取り除く日、パレスチナの人々が自由になる日……そうだ、聖地解放の時が来た；異教徒と抑圧者の最後の十字軍を終わらせる時が来た。§G今日こそ、解放の日……§!"
 HEZ_iranian_aid_changes_TT: "§Yイラン援助§!からの§G追加収入増加§!、そしてそれはもはや§R削除されない§!。"
 HEZ_Co_existence: "共存"
 HEZ_Co_existence_desc: "レバノンにおける混乱と破壊の時代、我々が「レバノン内戦」と呼ぶ時代から多くの年月が経過した、その中のものは何も市民的ではなかった……しかし、我々の人々がその時代に持っていた全ての痛みと苦しみにもかかわらず、我々は生き残り、汚れたシオニスト傀儡からのレバノン解放に成功した。そして今、残念ながらシリア政府の影響を受けている単一の寛容な政府がベイルートにあり、もし最良の機会を見つければ独立を切望している。我々はこの目標を達成するために彼らを助け、協力するだろう。独立したレバノンのために！"
 HEZ_Influence_Lebanese_politics: "レバノン政治への影響力"
 HEZ_Influence_Lebanese_politics_desc: "好意を集め、レバノン議会に対する我々の支配を強化することによって、レバノン統一のもう一つの重要な一歩を踏み出すことができる。そして確かに、レバノンはレバノン人のためのものであり、他の誰のためでもない……レバノンは歴史上かつてないほど強力になるだろう……"
 HEZ_Skirmish_Raids: "小規模襲撃"
 HEZ_Skirmish_Raids_desc: "レバノン国軍、レバノン「政府」のそれほど忠実ではない軍事部門は、ベイルート「政府」の急進的自由主義および親西側改革のために非常に悪い状態にある；それは「中央政府」の支持者と反対者によって政治化され、派閥化されている。我々はこれを国境戦争でレバノン国軍を可能な限り弱体化させるための利点として利用することができる。"
 HEZ_Turning_South: "南方転換"
 HEZ_Turning_South_desc: "レバノン解放により、我々の力は究極となった；我々は小さな州ではなく、自国と同盟国に対して強く回復力のある国を支配している。そして、フィリスティーン（パレスチナ）の抑圧者を殺す時が来た。我々の優先事項は今や非常に明白である：§Rフィリスティーン解放準備。§!"
 HEZ_Increased_Iranian_Support: "イランからの支援の増加"
 HEZ_Increased_Iranian_Support_desc: "抵抗枢軸の主要パートナーの一つであるイラン・イスラム共和国は、レバノン、レバント、さらには中東における我々の任務を助けることができる。イランの関与により、我々は多くの方法で収入を改善することができる。それはまた、レバノン独立のための我々の計画をより効率的に実行できることを意味する。しかしもちろん……その代償は我々の政治システムにとっても高いものになる可能性がある……"
 HEZ_lebanese_aid_income_based_on_influence_TT: "§Yレバノン援助§!からの追加収入はヒズボラにおけるレバノンの影響力に基づく：\n§Y1-20%§!: 週§G+0.25十億§!\n§Y21-50%§!: 週§G+0.50十億§!\n§Y51-100%§!: 週§G+1.00十億§!"
 HEZ_International_Hezbollah: "国際ヒズボラ"
 HEZ_International_Hezbollah_desc: "イスラム世界における解放任務なしのヒズボラには意味がない。イラクのヒズボラ、ホッセイニユーン、または他の抵抗枢軸グループの目的は何だろうか、もし彼らが自国の専制政府または自国の帝国主義侵略者に対する抵抗を開始しようとしないなら？我々は世界のあらゆる場所の兄弟たちを助けるべきだ。そして、そう、我々は始める……"
 HEZ_African_Hezbollah: "アフリカ作戦"
 HEZ_African_Hezbollah_desc: "アフリカ（特にナイジェリア）の多くのイスラム教徒は、アヤトラ・ザクザキのおかげで、真実を見つけ始め、シーア派に改宗している。これはザクザキの任務を助け、また新しく見つけた兄弟たちに抵抗の教義を紹介する非常に良い機会となり得る。"
 HEZ_Latin_American_Hezbollah: "南米作戦"
 HEZ_Latin_American_Hezbollah_desc: "我々は10年間ラテンアメリカで活動しており、この地域における我々の焦点のほとんどは、主要なシオニスト人物を排除し、アルゼンチンのようなラテンアメリカ諸国におけるシオニストの影響力を妨害することであった。しかし今、我々はシオニストと戦うだけではない、いや。今、我々はアメリカ帝国主義者にメッセージを送らなければならない……そして彼らは何が彼らに来るかを見ないだろう……"
 HEZ_North_American_Hezbollah: "北米作戦"
 HEZ_North_American_Hezbollah_desc: "アメリカDEA部隊への潜入と、資本主義の豚に対する増大する腐敗と退廃における我々の成功の後、今やアメリカの兄弟たちに……大サタンに対する真実を知るよう呼びかける時が来た……"
 HEZ_Hezbollah_in_the_Middle_east: "南西アジアでの作戦"
 HEZ_Hezbollah_in_the_Middle_east_desc: "南西アジア、西側によって「中東」と呼ばれる場所は、地域における最近の変化とアメリカ軍の動員により、世界中の我々の作戦の主要拠点である；我々は準備しなければならない。ヒズボラがアメリカ帝国主義者に対して真の力を見せる時が来た。"
 HEZ_An_Inevitable_failure: "避けられぬ失敗"
 HEZ_An_Inevitable_failure_desc: "バッシャール・アサドは兄のバースィルや父のハーフィズほど有能ではなかった。歯科医の大統領のせいで内戦が勃発したのも無理はない……\nしかしいずれにせよ、シリア国内のワッハーブ派と西側諸国の勢力によって、抵抗勢力の利益が危険にさらされている。我々が迅速に行動するか、次の内戦がレバノンとイランで勃発するかだ。"
 HEZ_An_Inevitable_failure_TT: "§G-§! 以下のディシジョンをアンロック：§Yシリアへ軍事装備送付§!, §Yシリアへの義勇軍§! これはシリア内戦中に利用可能になる。"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "サナアとバグダードの兄弟たち"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "地域全体で多くのことが変化しており、我々のエージェントはイラク国境近くでのアメリカ軍の大規模な動員を報告した。そしてまた、イエメンにおけるシーア派住民を迫害するサウジ代理人のニュースを聞き、我々のフーシ派の兄弟たちは新たな闘争の準備をしている……世界は変化しており、我々もそうしなければならない。しかし今のところ、我々は終わりの始まりを待つしかない……"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! 以下のディシジョンをアンロック：§Y[IRQ.GetNameWithFlag]: イラク人民のための我々の資金§!, §Y[IRQ.GetNameWithFlag]: 抵抗のための武器§!\n"
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! 以下のディシジョンをアンロック：§Y[YEM.GetNameWithFlag]: イエメンでの襲撃組織§!, §Y[YEM.GetNameWithFlag]: 我らが兄弟のための武器§!"
 HEZ_Badr_in_the_shadows_TT: "§G-§! 以下のディシジョンをアンロック：§Y[IRQ.GetNameWithFlag]: バドル軍プロパガンダ資金提供§!"
 HEZ_volunteers_for_iraq_TT: "§G-§! 以下のディシジョンをアンロック：§Y[IRQ.GetNameWithFlag]: イラクへの義勇軍§!"
 HEZ_shia_advisors_for_iraq_TT: "§G-§! 以下のディシジョンをアンロック：§Y[IRQ.GetNameWithFlag]: イラクへのシーア派顧問団§!"
 HEZ_fund_houthi_propaganda_TT: "§G-§! 以下のディシジョンをアンロック：§Y[YEM.GetNameWithFlag]: フーシ派プロパガンダ資金提供§!"
 HEZ_infrastructure_in_saadaa_TT: "§G-§! 以下のディシジョンをアンロック：§Y[YEM.GetNameWithFlag]: サアダインフラ投資§!"
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! 以下のディシジョンをアンロック：§Y[YEM.GetNameWithFlag]: サヌアでのワッハーブ派への抗議資金提供§!"
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! 以下のディシジョンをアンロック：§Y[YEM.GetNameWithFlag]: ワッハーブ派学校・モスク妨害§!"
 rushdie_decision_unlock_TT: "§G-§! 以下のディシジョンをアンロック：§Y[USA.GetNameWithFlag]: サルマン・ラシュディ暗殺§!"
 rushdie_dies_tooltip: "§Rラシュディの運命が決まる。今。§!\n アメリカ合衆国に対する我々の§Y民間情報§!が高いほど、成功の可能性は高くなる。"
 rushdie_dies_tooltip_nodlc: "§Rラシュディの運命が決まる。今。§!\n アメリカ合衆国に対する我々の§Y影響力§!が高いほど、成功の可能性は高くなる。"
 rushdie_dies2_tooltip: "§Y隠れていた男は今やその罪の結果から自由になった……§!"
 rushdie_survives_tooltip: "§Yそのろくでなしは生きているが、その命と引き換えに……§!"
 HEZ_The_End: "§G終焉§!"
 HEZ_The_End_desc: "南西アジア全体での多くの犠牲と投資の後、我々は今やサウジの獣に大きな損害を与える最良の機会を持っている。これらのワッハーブ派日和見主義者たちは、我々が存在するとき、彼らのお金が無価値であることを知るべきだ。なぜか？なぜなら、もし我々がサウジ首都の「安全保障」を取り除けば、誰もヒズボラとその同盟国によって毎週爆撃される場所に「投資」しようとは思わないだろうからだ。何十億ドルもが消え去るだろう、今！"
 HEZ_and_Steal_the_Heathens: "§Y異教徒を盗め§!"
 HEZ_and_Steal_the_Heathens_desc: "サウジの犬たちの資金提供により、ワッハーブ派のクズどもがイエメンで増殖しているが、もちろん我々の監視下ではない。我々はフーシ派の兄弟たちにイエメンでいくつかの仕事を頼むだろう……そしてそれはサウジアラビアにとって非常に悪い結末になるだろう……"
 HEZ_Steal_the_Bastards: "§3ろくでなしを盗め§!"
 HEZ_Steal_the_Bastards_desc: "アメリカ人はイラクを征服したが、それは彼らが永遠に自分たちのものにするという意味ではない……故に、我々はイラク全土のアメリカ兵、男性または女性を攻撃するだろう。そして我々の攻撃の始まりは、アメリカ守備隊を混乱に陥れるのに十分なほど大規模であるべきだ。彼らは恐怖を知るだろう、そして我々は彼らに恐怖を教えるだろう……"
 HEZ_Invest_in_Saada: "サアダ投資"
 HEZ_Invest_in_Saada_desc: "サアダ県がアンサールッラーの本部であるため、我々はアンサールッラーとヒズボラの両方に奉仕するのに十分なほど良くするために、それを拡大し投資するだろう。"
 HEZ_Houthi_brothers: "フーシ派の兄弟"
 HEZ_Houthi_brothers_desc: "シャハブ・アル＝ムーミン、またはイエメンのアンサールッラーは、政治的であり、いくつかの基盤においては、抵抗枢軸の思想を支持し、またヒズボラによって非常に好まれている武装組織である。イエメンにおけるシーア派少数派迫害の継続と、イエメンにおけるワッハーブ派の脅威の増大により、この組織はイエメン政府に対してますます不満を抱いており、故に、組織と中央政府の間のこの対立は、我々が抵抗の思想を広めるための良い機会であるように思われる。そしてまあ、我々は始めるべきだ。"
 HEZ_Organize_Shii_Forces: "シーア派部隊組織"
 HEZ_Organize_Shii_Forces_desc: "サダム政権の崩壊とイラク新政府の混乱により、我々がイラクにもっと物理的に介入すべき時が来た。熟練した顧問をバドル軍や他のシーア派民兵に派遣することで、イラクのアメリカ占領軍への攻撃段階を組織化できる。"
 requirement_hez: "§Y将校学校§!以上を持つ"
 HEZ_Badr_in_the_shadows: "影の中のバドル"
 HEZ_Badr_in_the_shadows_desc: "イラク最古のシーア派軍事・政治組織のひとつであるバドル軍は、今、我々とイランの兄弟たちの切実な助けを借りている。今、イラクではサダムとアメリカとの間に大きな緊張関係があり、バドル軍だけでなく、シーア派政党の影響力をイラク全土で、そしてそれ以外の地域でも強化する絶好の機会となっている！"
 HEZ_For_Allah_Islam_and_Zeinabyah: "§Rアッラー、イスラム、そしてザイナビヤーのために！§!"
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "我々はイマーム・フサインの旗で敵を攻撃する！我々はザイナブの聖廟を守るために行かなければならない、たとえ我々の頭が敵によって切られても……§R我々もまた行かなければならない……ただアフル・アル＝バイトを守るために自らを犠牲にするために……§!"
 HEZ_Negotiations_for_Intervention: "介入交渉"
 HEZ_Negotiations_for_Intervention_desc: "我々はワッハーブ派の脅威を許すことはできないし、許さない！我々はワッハーブ派の獣と戦うために全ての部隊を動員する！我々は専制的なワッハーブ派に一切の慈悲を示さない！我々は偽のイスラム国を破壊するために全ての外交力と軍事力を行使するだろう。我々はこの脅威をきっぱりと終わらせる……"
 HEZ_call_to_arms: "武器を取れ"
 HEZ_call_to_arms_desc: "我々はイランとの関係を改善し、シリア・アラブ共和国に顧問団を送らなければならない。"
 HEZ_call_to_arms_TT: "§G-§! 以下のディシジョンをアンロック：§Y[SYR.GetNameWithFlag]: ダマスカスの我らが顧問団§!, §Y[PER.GetNameWithFlag]: イランからの武器§! これはシリア内戦中に利用可能になる。"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "アフリカ初のシーア派機関正式化"
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "今や抵抗枢軸がナイジェリアとアフリカの両方の政治的遊び場に入ったので、ナイジェリア、そして最終的にはアフリカのイスラム教徒人口を引き付け、改宗させ、またシーア派イスラムと抵抗の教義を促進するために大きく投資する時が来た。我々の投資と、また親愛なる兄弟アヤトラ・ザクザキの有用性のおかげで、我々は今や計画を実現することができる。"
 HEZ_Help_Zakzaki_and_his_companions: "ザクザキとその仲間たちを助ける"
 HEZ_Help_Zakzaki_and_his_companions_desc: "ザクザキと彼の党に大きな政治的支援を投資することにより、イスラム・シーア派のイデオロギーは大きく強化され、確かに我々の利益にも役立つだろう。"
 HEZ_Establish_Secret_Bases_in_Nigeria: "ナイジェリアに秘密基地設立"
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "今や、ナイジェリアにおけるシーア派文化機関を確保し、また影響力を与えることで、国内の抵抗に対する大きな支持も集めた。故に、この支持により、我々はナイジェリア全土、さらにはアフリカ全土での作戦の新しい段階に入るだろう……"
 HEZ_Ayatollah_ZakZaki: "アヤトラ・ザクザキ"
 HEZ_Ayatollah_ZakZaki_desc: "アヤトラ・ザクザキ、非常に強固なシーア派ナイジェリアのホメイニ主義者、そしてまたナイジェリアにおける非常に潜在的なシーア派政党の指導者は、アフリカ大陸の遊び場に入る我々の最良の機会となり得る。プロパガンダと政治的策略の柔らかく甘い力を使うことによって、我々はまたアフリカの最も重要な部分で支配を主張することができる……"
 Zakzaki_tt: "§Yイブラヒム・ザクザキ§!は§YNigeria§!の§G強硬派シーア派革命家§!の指導者となる。"
 HEZ_A_Remembrance_to_an_old_friend: "旧友への追悼……"
 HEZ_A_Remembrance_to_an_old_friend_desc: "我々は実際には非常に作戦的な方法でアフリカで活動しているわけではないが、我々の目的を果たし、実際に我々の理想と連携している多くのアフリカ諸国のいくつかの機関を知っている。たとえそれらのいくつかがシーア派イスラム教徒と見なされていなくても。しかしナイジェリアでは、これは異なるようだ。アヤトラ・ザクザキが率いるナイジェリア・シーア派運動は、我々の工作員やエージェントを単なるプロパガンダ作戦よりも妨害作戦により関与させるための非常に良い候補となり得る……"
 HEZ_From_Caracasto_Washington: "§Rカラカスからワシントンへ！§!"
 HEZ_From_Caracasto_Washington_desc: "§Rこの呪われた土地での我々の任務は終わった。自由の砦を混沌の砦にする時が来た。§!"
 HEZ_Our_Gift_To_the_Great_Satan: "大サタンへの贈り物"
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§Rアメリカは壊れるべきだ、自業自得なほどに悪く……§!"
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! 以下のディシジョンをアンロック：§Yアメリカ不安定化§!"
 HEZ_American_Infiltration: "アメリカ潜入"
 HEZ_American_Infiltration_desc: "我々はアメリカ合衆国に対して行動を起こさなければならない。"
 HEZ_New_Contracts_with_Drug_Cartels: "麻薬カルテルとの新契約"
 HEZ_New_Contracts_with_Drug_Cartels_desc: "分割して統治せよ！このことわざは麻薬カルテルとラテンアメリカ政府の関係に当てはまるようだ。アルゼンチン、そして後にラテンアメリカ全体で混乱が繁栄することを許すことにより、我々はこの大陸で好きなように行動でき、そして今我々が喜んで行うことは大サタンを傷つけることだ。"
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! 以下のディシジョンをアンロック：§Y麻薬カルテルとの取引§!"
 HEZ_Our_Era: "我々の時代"
 HEZ_Our_Era_desc: "アルゼンチンの全ては確保され、我々は今や国に対する強力な支配を持っている！あるいは少なくとも、大陸の一国だけでなく作戦基地を拡大するのに十分なほど強力だ。時計は刻々と進んでおり、§Rそして。我々はアメリカ合衆国に対する最後の攻撃に備えるべきだ……§!"
 HEZ_Memory_of_AMIA: "AMIAの記憶"
 HEZ_Memory_of_AMIA_desc: "AMIA、アルゼンチンのユダヤ人商業センターの一つであり、アルゼンチンの我々のエージェントによって妨害されたものは、ラテンアメリカ諸国におけるシオニストの影響力を減少させ、また排除することに関する我々の作戦の一つであった。今、我々が南米で新しい段階を開始する意思があるため、我々は再び大陸全体のシオニストの影響力と戦う必要があるようだ。そして再び、それはアルゼンチンから始まる……"
 HEZ_Anti_Zionist_Parties: "反シオニスト政党"
 HEZ_Anti_Zionist_Parties_desc: "我々は他の代替手段でシオニストの脅威を破壊することもできるが、最良の代替手段の一つは、実際にはアルゼンチン（および大陸全体）の地元住民から反シオニスト支持を集めることである。だから、それで、シオニストに対する柔らかく甘いキャンペーンを始めよう……"
 HEZ_Anti_Zionist_Parties_TT: "§G-§! 以下のディシジョンをアンロック：§Y反シオニスト政党支援§!"
 HEZ_how_little_they_know: "§R彼らはなんと知らないことか……§!"
 HEZ_how_little_they_know_desc: "§Rそして今、帝国主義者たちも我々を予期しない場所で恐れるだろう……§!"
 HEZ_Creating_opportunities: "機会創出"
 HEZ_Creating_opportunities_desc: "我々が単なる準軍事組織以上のものになるにつれて、我々は新しく見つけた国で貿易と輸送の方法を改善しなければならない。なぜなら我々は生き続けなければならず、国民に良い生活を提供しなければならないからだ、そうだろう？海港は貿易における我々のニーズに適しており、地中海とレバント地域の両方へのアクセスを持つことで我々を主要な「国」にさえするだろう。そして国際空港は、まあ、戦闘機を備蓄し、またいくつかの輸送および経済的利益のために我々のニーズに適するだろう。"
 HEZ_International_recognization: "国際承認"
 HEZ_International_recognization_desc: "我々は常にイランや他のシーア派国家に忠実であり続けるだろうが、我々は今や国際舞台にも参入したい；話し合いや交渉から多くの利益を得ることができるのに、なぜ戦って死ななければならないのか？結局のところ、テヘランの兄弟たちの一部もこの論理を信じている；なぜ我々がそれを信じてはいけないのか？"
 HEZ_Seeking_Allies: "同盟国模索"
 HEZ_Seeking_Allies_desc: "今や、国際社会における我々の地位を確保したので、我々は以前言ったように「交渉」しなければならない。なぜか？誰もレバント、特にレバノンへの投資の良い機会を否定しない。我々はイランや単なるシーア派国家を超えて国々に到達しなければならない。何十億もの資金が新しい神の国で繁栄しなければならない……"
 HEZ_Building_of_our_nation: "我々の国家建設"
 HEZ_Building_of_our_nation_desc: "我々は世界のいかなる主要経済大国からの国際投資にも非常に期待しているが、少なくとも我々自身のために国内産業を持っていることを保証しなければならない；結局のところ、我々は我々の全てのシーア派政策を破壊するつもりはない、いや。我々はただ……悪と戦う代替手段があることを理解しているだけだ……"
 HEZ_Improved_living: "生活改善"
 HEZ_Improved_living_desc: "今や、世界で非常に新しく、奇妙でさえある国家を建設する意思があるので、我々はそのまさに根幹を強化しなければならない。国内のインフラを改善し、またその中の通信サービスを拡大することにより、我々は国民の満足と、国内での投資または建設ボーナスを得る非常に良いチャンスの両方を保証することができる。"
 HEZ_Recruiting_Loyalists: "忠誠派募集"
 HEZ_Recruiting_Loyalists_desc: "経済と国際的評判は国家にとって非常に重要であるが、その国家安全保障も重要である。そしてさらに、それは我々にとってより重要である。我々は自国と比較して良い軍隊を持っているが、それに頼るだけではいけない。我々の軍事NFには長い道のりがある……"
 HEZ_Land_of_God: "神の国"
 HEZ_Land_of_God_desc: "全て準備は整った；我々はもはや誰にも依存していない。いや！我々は今や単なる「神の党」ではない！我々は今、完全に神に捧げられた土地、国家を樹立している、§G我々は「ミルクッラー」、神の国を樹立している。§!"
 HEZ_Hezbollah_and_the_LAF: "ヒズボラとLAF"
 HEZ_Hezbollah_and_the_LAF_desc: "レバノン国軍とヒズボラの協力により、我々はベイルート政府に影響を与え、また支持する上で大きな一歩を踏み出すことができる。我々は内戦中に学んだ戦術を共有し、神が望むなら、彼らは外国から取得した技術を我々と共有するだろう……"
 HEZ_Lebanese_Support: "レバノン支援"
 HEZ_Lebanese_Support_desc: "必要な時には、レバノンの政治的遊び場で多くのレバノン個人を支持し、故に、我々はその好意を利用するつもりである。もちろん、結局のところ、我々はレバノンの安全保障と政治の両方において非常に大きな影響力を持っていることを忘れてはならない。"
 HEZ_iranian_aid_income_based_on_influence_TT: "§Yイラン援助§!からの追加収入はヒズボラにおけるイランの影響力に基づく：\n§Y1-20%§!: 週§G+0.25十億§!\n§Y21-50%§!: 週§G+1.00十億§!\n§Y51-100%§!: 週§G+2.00十億§!"
 HEZ_Lobbying_Public_Support: "民衆支持ロビー活動"
 HEZ_Lobbying_Public_Support_desc: "今や、レバノン全体で政治的権威を確保したので、レバノン国民に対する権威も確保する時が来た。親愛なるシーア派支持者、および他の支持する少数派グループ、さらには政党を呼びかけることによって、レバノンにおけるヒズボラのまさに人気と名声を示すことができる。そうすることにより、ベイルートの西側傀儡に警鐘が鳴るだろう。彼らに何が起こるかを示すことができる警鐘、そして、§Y彼らは何が彼らに来るかを理解するだろう！§!"
 HEZ_Request_Election_funds: "選挙資金要請"
 HEZ_Request_Election_funds_desc: "我々の地位を確保するために多くのことを行っているが、我々は依然として我々の大義のための後援者を一人必要としている。そしていつものように、その後援者はイラン・イスラム共和国である。確かに、彼らは我々を助け、レバノン統一のために我々を支援するだろう。なぜか？なぜなら、もしレバノンがヒズボラの旗の下に団結すれば、§Y国家の中の国家は、それ自体のための国となるからだ。§!"
 HEZ_Shias_Lebanon: "レバノン人のためのレバノン！"
 HEZ_Shias_Lebanon_desc: "全て準備は整った。我々はできることは全てやった、そして今、報酬を得る時が来た。レバノンは統一され、いかなる帝国主義勢力の手からも完全に抜け出すだろう。§Yレバノンが確保されれば、抵抗は最終戦争、不信心者への大いなる試練、そして抑圧された人々の解放への大きな一歩を踏み出すだろう。§!"
 HEZ_maintain_status_quo: "現状維持"
 HEZ_maintain_status_quo_desc: "我々の当初の目標はヒズボラの旗の下にレバノンを統一することであったが、そのようなことは必要ないようだ。我々はレバノン政治を支配しており、文字通りレバノン全体を自分たちで支配する必要はない。代わりに、我々は国全体で起こっている政治活動を監督するだろう。このようにして、レバノン政府における我々の政治的支配が確保されている間、我々の組織内部での多くの政治的裏切りは必要なく、我々の隣で「民主的」政府が活動することを許可することで、良い公的イメージを持つことさえできる。このようにして、我々はまた、我々自身のシーア派住民と抵抗枢軸の利益により焦点を合わせ続ける。§Yしかしそれでも、これら全てをもってしても、レバノンにおける我々の確固たる手は永遠に残り続けるだろう！§!"
 HEZ_Industry: "ヒズボラと産業"
 HEZ_Industry_desc: "産業部門はヒズボラの持続可能性にとって最も重要である。"
 HEZ_Hezbollahs_independent_industry: "ヒズボラの独立産業"
 HEZ_Hezbollahs_independent_industry_desc: "我々は我が国が他国によって指図されることを許すことはできない。故に、我々は我々自身で経済学の新しい特別な「ドクトリン」を創造しなければならない……"
 HEZ_New_Backers: "新しい支援者"
 HEZ_New_Backers_desc: "我々の新しい国家形成により、一部の外国人投資家が我々の……現在の経済情勢に興味を持っている……"
 HEZ_Puppet_state_of_Iran: "イランの傀儡国家"
 HEZ_Puppet_state_of_Iran_desc: "イラン人は大きな政治的代償を払って我々の産業に資金を提供することに同意した。"
 HEZ_The_Lira: "リラ"
 HEZ_The_Lira_desc: "我々は通貨であるリラにどのようにアプローチすべきかを評価しなければならない。"
 HEZ_Free_from_USD: "リラを米ドルから解放"
 HEZ_Free_from_USD_desc: "リラは不安定すぎる。我々はそれをアメリカ合衆国ドルから解放しなければならない。"
 HEZ_Keep_it_locked: "固定維持"
 HEZ_Keep_it_locked_desc: "リラの価値は安定しており、対処すべきことは何もない。"
 HEZ_Preparing_Iranian_businesses: "イラン企業準備"
 HEZ_Preparing_Iranian_businesses_desc: "まあ……結局のところ、これをしなければならない……"
 HEZ_Iranian_Offices: "イラン事務所"
 HEZ_Iranian_Offices_desc: "オフィス部門のために新しいインフラを形成しなければならない。"
 HEZ_Iranian_Construction_tools: "イラン建設ツール"
 HEZ_Iranian_Construction_tools_desc: "商品を生産するために新しい工場を建設しなければならない。"
 HEZ_Iranian_Roads: "イラン道路"
 HEZ_Iranian_Roads_desc: "道路を改善しなければならない。これにより商品がより速い速度で生産できるようになる。"
 HEZ_iranian_business: "イラン事業"
 HEZ_Iranian_Business_Stimulus: "イラン事業刺激策"
 HEZ_Iranian_Business_Stimulus_desc: "我々の自治権を犠牲にして、イラン人に我々の事業に刺激策を与えることを許可することができる。"
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§Yイラン事業§! 週§G+0.200$§!十億を付与。"
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "イラン事業刺激策"
 HEZ_Iranian_Supported_Education: "イラン支援教育"
 HEZ_Iranian_Supported_Education_desc: "イラン人は我々の自治権をさらに犠牲にして、労働者を教育することを申し出た。"
 HEZ_Iranian_Supported_Education_TT: "イラン支援教育"
 HEZ_peoples_support: "\nThis focus will Combine all of the national ideas of this Branch, Increasing the following:\n§G+5%§! §YWar Support§!\n§G+5%§! §YStability§!\n§G+0.10§! §YDaily Political Power Gain§!"
 HEZ_peoples_support_for_hezbollah_1: "ヒズボラへの民衆支持"
 HEZ_hezbollah_is_watching_you: "ヒズボラはあなたを見ている。"
 HEZ_al_manar: "アル＝マナール"
 HEZ_blue_shirt_kids: "青シャツの子供たち"
 HEZ_our_cartels_in_south_america: "南米の我らがカルテル"
 HEZ_unknown_cartel_operations: "不明なカルテル作戦"
 HEZ_council_of_12: "12人評議会"
 HEZ_hezbollah_armed_forces: "ヒズボラ軍"
 HEZ_iranian_missile_aid: "イランミサイル援助"
 HEZ_public_support: "民衆支持"
 HEZ_volunteers_of_all_beliefs: "全ての信念の義勇兵"
 HEZ_lujnat_imdad_al_khomeini: "イマーム・ホメイニ援助委員会"
 HEZ_Vilayat-e-faqih: "ヴィラーヤテ・ファキーフ（法学者の統治）"
 HEZ_Vilayat-e-faqih_desc: "ヴィラーヤテ・ファキーフ思想は、抵抗とイスラム革命の前指導者アヤトラ・ルーホッラー・ホメイニによって推進され、民主主義の思想とイスラムの思想、そしてイスラム政府樹立の組み合わせに関するものである。ヒズボラがイランと共に地域または世界のあらゆる地域でこの思想を推進するために存在しているため、我々もこの思想を支持者と若者に推進し教えるべきである。"
 HEZ_The_Blue_Shirt_Kids: "イマーム・マフディー・スカウト機構"
 HEZ_The_Blue_Shirt_Kids_desc: "青シャツの子供たち、またはイマーム・マフディー・スカウト機構は、実際にはイランの「バスィージ」組織と非常によく似た組織である。組織のために若者ボランティアを使用することは、若い年齢からメンバーを訓練するのに役立つ；若者の訓練は大人の兵士を訓練するほど難しくはないが、組織の新しい世代の兵士を準備する上で依然として役立つ可能性がある。"
 HEZ_Lujnat_Imdad_al-khomeini: "イマーム・ホメイニ援助委員会"
 HEZ_Lujnat_Imdad_al-khomeini_desc: "コミーテ・エムダード・エマーム・ホメイニー、またはアラビア語でルジュナト・アル＝イムダード・アル＝ホメイニーは、実際にはレバノンを含む南西アジア全体で活動している多国籍慈善団体である。人口の生活条件改善を支援するために彼らの援助を求めることによって、レバノン南部で大きな支持を得ることができ、同時に、社会の費用の多くがこの組織の助けを借りて実際に削減される可能性がある！"
 HEZ_Peoples_Support_For_Hezbollah: "ヒズボラへの民衆支持"
 HEZ_Peoples_Support_For_Hezbollah_desc: "我々はレバノン全体で支持を確保した！今や、我が国と組織内部の抵抗の教義に対するいかなる裏切りも恐れる必要はない！アッラーフ・アクバル！"
 HEZ_Volunteers_Of_All_Beliefs: "全ての信念の義勇兵"
 HEZ_Volunteers_Of_All_Beliefs_desc: "今や、我々が抵抗の真実を広めるにつれて、我々の行動が大義にとって実り多いものとなったようだ！地域の多くのイスラム諸国からの義勇兵の波が我々の組織への参加を求めてきた！そしてなぜ我々が彼らの要求を拒否すべきなのか？シオニストたちはこれが彼らに来るのを見ないだろう！"
 HEZ_Deputy_leader: "副指導者"
 HEZ_Deputy_leader_desc: "ナイーム・カーシムは、もし彼が組織の副指導者としての地位を確保すれば、ヒズボラにとって非常に貴重な資産である。そしてまあ、我々は彼が望むものを得るのを助けるだろう！"
 HEZ_naim_qassim: "ナイーム・カーシム"
 HEZ_Satellite_link_up: "衛星リンクアップ"
 HEZ_Satellite_link_up_desc: "今や、アル＝マナールTVの設立により、我々はこのテレビチャンネルがレバノンだけでなく、レバノンの全ての近隣諸国においても抵抗の教義を広めることができるようにすべきである。そして確かに、シオニストの士気を損なうことによって、我々は彼らの政府に軽微だが重要な損害を与えることができる……"
 HEZ_The_Council_of_12: "12人評議会"
 HEZ_The_Council_of_12_desc: "12人評議会は、組織の12人の重要な政治、軍事、執行メンバーで構成され、組織の非常に重要な部分である。この評議会はまた、組織の軍事評議会と執行評議会の組み合わせでもある。"
 HEZ_Al-Manar: "アル＝マナール"
 HEZ_Al-Manar_desc: "抵抗の言葉を広めるための国際テレビ局を設立することによって、我々は地域と世界全体で支持者を得ることができる！アル＝マナールTVの設立により、我々は西側とシオニスト国家の嘘を暴露するだろう……"
 HEZ_Politics_in_Focus: "焦点の政治"
 HEZ_Politics_in_Focus_desc: "ヒズボラはこの国をあまりにも長く宗教に導かせてきた。適切なリーダーシップの時が来た。"
 HEZ_Religion_in_Focus: "焦点の宗教"
 HEZ_Religion_in_Focus_desc: "我々はアヤトラ・ホメイニの指導の下でイスラムの教義に従い、ヒズボラは常にイスラムとその教義に忠実であり続けるだろう！我々は組織全体、さらにはレバノンや他の国々を必要とする我々のイデオロギー的思想の影響力を拡大するだろう。"
 HEZ_Armed_forces: "軍隊"
 HEZ_Armed_forces_desc: "我が軍隊は我々の組織の最も主要な側面の一つである。故に、これらの変化する時代において、我々は軍隊で何をすべきかを決定しなければならない。改革すべきか？あるいは、ゲリラ戦の伝統を維持すべきか？"
 HEZ_The_Army_We_Know: "我々が知る軍隊"
 HEZ_The_Army_We_Know_desc: "ヒズボラ民兵および特殊部隊は、アメリカ合衆国とシオニスト体制の脅威的な勢力に対して非常に効果的であることが証明されている。規律と環境への適応により、我が軍隊はレバノン、そしておそらく南西アジア地域全体で止められなくなるだろう。"
 HEZ_Specialized_Equipment: "専門装備"
 HEZ_Specialized_Equipment_desc: "我が軍隊全体の装備近代化により、我々は敵との戦いで優位に立つだろう。近代装備と専門ゲリラ戦術の組み合わせにより、誰も我々をいかなる方法であれ攻撃しようとはしないだろう……"
 HEZ_Taabia: "タアビア"
 HEZ_Taabia_desc: "我々の軍事アカデミー「タアビア」の新しい改革により、現代の装備について良い知識を持ち、また世界中で使用されている多くの軍事戦術を分析できる才能ある将校の新世代を創り出すことができる。実に、新しい改革は我々にとって大きな軍事的ボーナスとなり得る。"
 HEZ_Iranian_Training_Camps: "イラン訓練キャンプ"
 HEZ_Iranian_Training_Camps_desc: "我々の才能ある将校たちは組織創設以来イランで訓練されてきたが、イランの訓練キャンプの一部をイランから南レバノンに移す時が来た。そうすることによって、我々の将校だけでなく、もしかしたら普通の兵士や民兵でさえも、イランの高官による特別な学術訓練を受ける機会を持つことができるかもしれない。"
 HEZ_Support_for_our_Militia: "我が民兵への支援"
 HEZ_Support_for_our_Militia_desc: "我が民兵兵士は主に消耗戦に備えるために訓練されるが、それは我々が単に彼らに銃を与え、そして我々の大義のために死ぬよう頼まなければならないという意味ではない。いや。ヒズボラの全てのメンバーは組織全体にとって貴重な資産である。故に、我々の民兵の命でさえ重要である。追加の砲兵支援や他の支援装備で兵士の死傷者を最小限に抑えることは、帝国主義の脅威に対して準備が整い、十分に熟練しているために非常に役立つ可能性がある。"
 HEZ_Al-Radwan: "アル＝ラドワーン"
 HEZ_Al-Radwan_desc: "アル＝ラドワーン部隊、ヒズボラで最も専門化された部隊は、新しい改革を持ち、またそれ自体で装備の近代化の新しい段階を持つべきである。もしその最高の精鋭が最新のものを持っていなければ、我が軍隊の価値は何だろうか？"
 iranian_roads_autonomy_TT: "イラン道路"
 iranian_construction_tools_autonomy_TT: "イラン建設ツール"
 iranian_offices_autonomy_TT: "イラン事務所"
 HEZ_wave_of_volunteers: "義勇兵の新波"
 HEZ_wave_of_volunteers_desc: ""
 HEZ_secret_service: "ヒズボラ秘密警察"
 HEZ_secret_service_desc: ""
 HEZ_secret_service_2: "ヒズボラ秘密警察"
 HEZ_secret_service_2_desc: ""
 HEZ_Intervention_forces: "介入部隊"
 HEZ_Intervention_forces_desc: "今や、我々が国家の政治・官僚問題において完全に中央集権化され、また規律正しくなったので、抵抗の理想を広めるために全力を尽くし、資源を行使する時が来た。今、我が軍隊の全優先事項はこれである：§R帝国主義者にとっての黒い太陽となれ、その下には希望はない。§!"
 HEZ_Increasing_our_presence_aboard: "海外プレゼンス拡大"
 HEZ_Increasing_our_presence_aboard_desc: "もし我々が世界のあらゆる場所で抵抗の教義を広めたいなら、まずどこにでもいなければならない。上海の海岸からアメリカ東海岸まで、あなたは我々を見るだろう、そしてもし我々を見なければ、あなたは我々の旗を見るだろう……"
 HEZ_Militarizing_our_society: "社会の軍事化"
 HEZ_Militarizing_our_society_desc: "我々の新しく見つけた国家をいかなる外国の脅威からも内部的に完全に安全にするために、我々は人口を極端に軍事化する必要がある。もし敵が我々を侵略し、我々が倒れるなら、敵は我々と共に来なければならない。"
 HEZ_Hezbollahs_International_recruitment: "ヒズボラ軍"
 HEZ_Hezbollahs_International_recruitment_desc: "「ヒズボラ軍とは何か？」多くの人々が尋ねるかもしれない、そしてもしかしたら我々の組織創設以来、誰も本当にこの質問に答えることができなかったかもしれない。しかし今、我々はこの質問に対する非常に単純で短い答えを持っている。ヒズボラ軍は南レバノン全体であり、抵抗が活動している場所ならどこでもである。全てのレバノンの家にAK-47を見つけることができるが、確かに、あなたはそれを自分で見つけることはないだろう……"
 HEZ_Specialized_Agents: "専門エージェント"
 HEZ_Specialized_Agents_desc: "全世界に対する諜報支配を広めるために、我々自身でいくつかの特別エージェント訓練を使用する必要がある。もちろん、ヒズボラの諜報訓練のためにテヘランの兄弟たちの経験を確かに利用できる。1990年代の「VAJA」による大規模な反対派粛清は、情報の混乱した世界を分析するための素晴らしい方法となり得る……"
 HEZ_Expand_Hezbollahs_Secret_Service: "ヒズボラ秘密警察拡大"
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "我々の諜報機関には限界がない；我々はどこにでもおり、どこにでもいることができる！あなたがソーシャルメディアで我々に反対する何かを投稿するとき、我々はそれを見ることができる。あなたがガザ近くの秘密軍事基地で働くとき、我々はあなたを見ることができる。そしてあなたがホワイトハウスで我々に反対する法案に賛成票を投じているとき、我々はそれを見ることができる。望むと望まざるとに関わらず、我々はあなたを見ている。我々は全てを見ている……"
 HEZ_Proper_use_of_recon: "偵察の適切な使用"
 HEZ_Proper_use_of_recon_desc: "シオニストのユダヤ人兵士は、戦友が戦争時に彼を裏切り、背後から刺すことを決して期待しない。なぜなら彼らは皆団結し、互いにつながっているからだ。それが結局、裏切りの要点だ……あなたはそれが来るのを見ることができない……とにかく、諜報戦術における我々の大きな進歩と、また軍隊におけるその適切な使用により、我々は敵が持っている全てを検出・妨害することができる、敵自身さえもそれを知らずに。以前言ったように、彼らはそれが来るのを見ない……"
 HEZ_last_effects_of_the_drugs: "麻薬の最後の効果"
 HEZ_last_effects_of_the_drugs_desc: "麻薬中毒でアメリカ社会を傷つけるという我々の優先事項は終わったが。我々は依然として……アメリカ合衆国への最後の麻薬輸送のいくつかでアメリカ合衆国を傷つけることができる。そうだ。我々の麻薬輸送が極端に減少したのは事実である。しかし結局のところ、誰がそれが完全に停止したと言ったか？"
 HEZ_propaganda_for_north_america: "北米向けプロパガンダ"
 HEZ_propaganda_for_north_america_desc: "今や、我々がまさにアメリカ社会に影響を与えることができるので、そこに我々の利益も実装する時が来た。それはおそらく北米政治をあまり傷つけることはできないだろうが、北米政府がいくつかの小さいが暴力的な抗議を処理するための良い気晴らしになる可能性がある……"
 HEZ_an_american_muslim_spring: "アメリカのイスラムの春？"
 HEZ_an_american_muslim_spring_desc: "計画初期化の準備をする時が来た；北米全体で抗議に資金を提供し、また主導することによって、我々は北米の退廃国家を傷つけることができる、少なくとも我々が余裕のある最良の方法で……"
 HEZ_fund_muslim_institutes: "イスラム機関資金提供"
 HEZ_fund_muslim_institutes_desc: "可能な限り最良の方法で北米諸国を傷つけるために、我々は民衆支持と……武力支援の両方が必要である……そしてこの事実により、我々はイスラム機関に投資し、必要であれば、いくつかの……違法な方法で我々の聖職者の一部を北米に送るだろう……"
 HEZ_muslim_militias: "イスラム民兵？"
 HEZ_muslim_militias_desc: "今や、北米全体で混乱が広がり始めているため、西側基準ではあまり受け入れられないいくつかの……方法で北米で我々が行っている損害量を増やす良い機会があるようだ……"
 HEZ_first_wave_of_protests: "抗議の第一波"
 HEZ_first_wave_of_protests_desc: "我々は北米に十分に影響を与え投資し、「特定の」イスラム機関を理解し、また我々の大義と理念を受け入れるために準備し、また資金を提供した。今、この事実により、我々は計画を初期化すべきであり、そして最終的に、我々はできる限り大サタンを傷つけるべきだ……"
 HEZ_the_muslim_spring: "§Rイスラムの春§!"
 HEZ_the_muslim_spring_desc: "§R彼らはそれが来るのを見なかった……だろう？§!"
 HEZ_GLCM_tt: "§Yイラン§!は我々に§G20§! §Y1965年型GLCMロケット§!を与えるだろう！"
 HEZ_iranian_missiles: "イランミサイル"
 HEZ_iranian_missiles_desc: "シオニストとアメリカ人を怖がらせる唯一のもの……上空からの死！イランミサイルの最新世代を輸入することにより、我々は独自の利益のために新しいミサイル装備を使用し、また研究する機会を利用するだろう。"
 HEZ_Defence_force: "防衛軍"
 HEZ_Defence_force_desc: "我々が存在する地域における戦略的位置を持つため、我々は文字通りティルスや我々によって管理されているレバノンの他の地域を征服不可能な要塞に変えることができる。そして故に、我々は始めるべきだ。"
 HEZ_Preparing_an_airforce: "空軍準備"
 HEZ_Preparing_an_airforce_desc: "今や、我々が軍隊に対して完全な「近代的」アプローチを試みているため、独自の空軍部隊を形成し、また可能な限り航空インフラを建設する必要がある。我々が彼らと同じくらい専門的で近代的になるとき、我々は敵を操作し混乱させるだろう。"
 HEZ_Establish_a_Flight_School: "飛行学校設立"
 HEZ_Establish_a_Flight_School_desc: "今や南レバノンに十分な航空インフラがあるので、我々はシリアとイランの同盟国に彼らの国で新世代の航空将校を訓練するよう依頼することができる。確かに、これは抵抗に大いに利益をもたらすだろう。"
 HEZ_Defending_Our_Shores: "我らが海岸防衛"
 HEZ_Defending_Our_Shores_desc: "シオニストとアメリカの脅威は彼らの地上部隊だけではない。故に、それが今、我々が土地を要塞化するだけでなく、海岸も要塞化しなければならない理由である。"
 HEZ_Getting_off_our_shores: "海岸からの出発"
 HEZ_Getting_off_our_shores_desc: "敵に対する防衛能力を高めるために、新しい軍艦の建設も今や必要である。新しい重海軍建造産業を使用することにより、新しく形成された海軍は地中海の遊び場に入るだろう。"
 HEZ_Producing_Equipment: "装備生産"
 HEZ_Producing_Equipment_desc: "我々は海外から装備を受け取る伝統的な方法を決して使用しないだろうが、我々は依然として独自の装備を生産するためだけに独自の独立した軍事複合体を作成しなければならない。もし機会があるなら、なぜそのような機会を利用しないのか？"
 HEZ_Updating_our_Equipment: "装備更新"
 HEZ_Updating_our_Equipment_desc: "今や、我々が軍事産業を持つ能力があるので、生産している装備を最適化しアップグレードすることができる；確かに、独自の独立産業に多くのお金を使った後、それは我々にとって非常に有益だろう。"
 HEZ_Protecting_our_Borders: "国境保護"
 HEZ_Protecting_our_Borders_desc: "彼らは我々に対して壁を建設したかったのか？はっ！我々は彼らに対して要塞を建設するだろう！"
 HEZ_Independence: "独立"
 HEZ_Independence_desc: "我々はイマーム・ホメイニとハメネイのまさに理念に忠実であり続けるだろうが、もはや我が国にいかなる種類の外国の影響も容認しないだろう！イランは我々の友人、兄弟、そして同盟国である；それについて疑いはない。しかし、イランが我々に影響を与え、我々を操作していることも否定できない！ヒズボラとイランの関係は、権力対権力の関係であるべきであり、臣下対君主ではない！"
 HEZ_Politics_in_focus: "焦点の政治"
 HEZ_Politics_in_focus_desc: ""
 HEZ_banks_in_beirut: "ベイルートの銀行"
 HEZ_banks_in_beirut_desc: "ベイルートに我々とつながりのある新しい民間銀行を設立することにより、新しい方法で収入を得ることができる。確かに、我々の投資家はベイルートと南レバノンの我々の銀行を訪れるだろう！"
 HEZ_negotiations_in_the_south: "南部での交渉"
 HEZ_negotiations_in_the_south_desc: "我々の焦点はもはや世界中の組織やグループを運営し武装することだけではない、いや。我々が……外国人投資家から莫大な金を得ることができるのに、なぜそれほど攻撃的であるべきなのか？"
 HEZ_a_new_economy: "新しい経済"
 HEZ_a_new_economy_desc: "新しい機会にアプローチすることにより、我々はまた新しいアイデアを受け取る……今回は、これらの「新しい」アイデアは我々の経済のためのものであり、もし実装されれば我々にとって非常に有益となり得るようだ！"
 HEZ_a_free_market: "自由市場"
 HEZ_a_free_market_desc: "我々はただ少し……資本主義的になっているだけだ！"
 HEZ_a_free_industry: "そして自由産業！"
 HEZ_a_free_industry_desc: "ただ可能な限り最良の方法で労働力を使用しているだけだ……"
 HEZ_friends_in_lebanon: "レバノンの友人"
 HEZ_friends_in_lebanon_desc: "いつものように、我々はベイルートやレバノンの他の主要な場所で多くのイスラム教徒および非イスラム教徒の実業家を知っており、彼らは可能な限りあらゆる方法で我々の大義を支援することを熱望している……そしてまあ、なぜ我々が彼らの支援の申し出を拒否すべきなのか？"
 HEZ_friends_in_outside: "そして外部の友人"
 HEZ_friends_in_outside_desc: "レバノンのコネクションは役立つかもしれないが、十分ではないかもしれない。明らかなように、我々の後援者と支持者はレバノンだけでなく、南西アジア地域全体、さらには……その向こうにも存在する……"
 HEZ_ready_for_construction: "建設準備完了"
 HEZ_ready_for_construction_desc: "今や他の当事者からの追加的な経済支援を受けているので、我々は南レバノンで産業計画を実施する準備ができており、確かに、我々のパートナーも我々と協力し作業するだろう。"
 HEZ_collaboration_in_the_military_industry: "軍事産業における協力"
 HEZ_collaboration_in_the_military_industry_desc: "我々は闇市場で装備を取得する多くの方法を持っているが、それは我々が自分自身に頼らず、独自の装備を生産または革新しないべきだという意味ではない……故に、この事実により、我々は今、独自の軍事産業を建設すべきである。"
 HEZ_collaboration_in_the_civilian_industry: "民生産業における協力。"
 HEZ_collaboration_in_the_civilian_industry_desc: "もしかしたら民生複合施設は我々の利益に本当に役立たないかもしれないが、それでも我々の産業構築には必要であり、インフラや他の産業問題に関連する問題を解消することができる。"
 HEZ_al_bina: "ジハード・アル＝ビナー"
 HEZ_al_bina_desc: "ジハード・アル＝ビナー、レバノン内戦終結後に我々によって創設されたヒズボラの建設組織は、今や復活し、ヒズボラの新しいものにさえ昇格することができる。また、この組織はイスラム革命防衛隊の「ハータム・アル＝アンビアー建設基地」と非常によく似ており、故に、我々は実際にジハード・アル＝ビナーをそのイランモデルと非常によく似たものにすることができる。"
 HEZ_new_dubai: "新しいドバイ"
 HEZ_new_dubai_desc: "シンガポールの単なる新しい競争相手だ！"
