 HEZ_the_last_push: "最後の押し"
 hezbollah_events.39.t: "ラシュディの死"
 hezbollah_events.39.d: "「悪魔の詩」の著者であるサルマン・ラシュディが、刃物を持った若いムスリム男性に襲撃され、命を落とした。報道によれば、犯人はラシュディの体を何度も刺し、さらに心臓に刃物を突き刺して即死させたとされている。\n犯人は逃走中で、アメリカ当局はその身元をまだ特定できていない。襲撃はアメリカで行われた会議中に発生し、ラシュディもその場に出席していたという。\n一部の報道機関は、イランやヒズボラが支援する勢力がラシュディの死の背後にいる可能性があると主張している。しかし、犯人がシーア派民兵組織のメンバーであるという確たる証拠は見つかっていない。\n多くのイスラム教機関や組織、特にシーア派のものは犯人を称賛し、報酬を提供すると発表している。また、イスラム世界の多くの人々も「現代の悪魔」の死を祝っている。\n数十年前、イラン・イスラム共和国の指導者であったルーホッラー・ホメイニー師は、ラシュディの「冒涜的な」行為に対し、彼の死を全ムスリムの義務とするファトワを発した。\nそして今、その要求が果たされたようだ。"
 hezbollah_events.39.a: "まさかこんな最期を迎えるとはね？"
 hezbollah_events.39.b: "ついに正義が果たされた"
 hezbollah_events.38.t: "ラシュディ暗殺未遂！"
 hezbollah_events.38.d: "本日、「悪魔の詩」の著者であるサルマン・ラシュディが予定していたスピーチ中に、刃物を持った若いイスラム教徒の男に襲撃され、重傷を負った。襲撃者はラシュディの太ももや肝臓の部分を何度も刺し、ラシュディは深刻な傷を負った。その後、犯人は一時的に逃走していたが、ラシュディがスピーチを行う予定だった場所の近くで逮捕された。\n一部のニュース機関は、この襲撃の背後にイランやヒズボラがいると主張しているが、イランやヒズボラとの犯人の関係を示す確たる証拠はない。ラシュディはまだ生存しているものの、この襲撃によって彼の健康や安全は以前のようにはいかなくなったようだ。\n数十年前、イラン・イスラム共和国の元指導者アーヤトラ・ルーホッラー・ホメイニは、ラシュディの「冒涜的」な行為に対して彼の死を要求し、ラシュディの死をすべてのイスラム教徒の義務であるとした。\n今回その任務はまだ果たされていないが、この襲撃はホメイニの遺産が未だに生き続けていることを示している。"
 hezbollah_events.38.a: "彼もこうなるとは思わなかっただろうな？"
 hezbollah_events.38.b: "くそっ"
 hezbollah_events.4.t: "リヤドでのヒズボラ弾道攻撃"
 hezbollah_events.4.d: "昨夜深夜、サウジアラビアの首都リヤドで巨大な爆発音が聞こえた。目撃者によれば、これらの爆発音はどうやらミサイル攻撃によるものであり、これらのミサイルは主に市の商業および国際地域に命中したとも述べられている。\nサウジアラビア政府もこの攻撃を確認し、レバノンのシーア派イスラム組織ヒズボラをこの攻撃について非難した。同時に、サウジ政府はリヤドでの死傷者や物的損失に関する具体的な統計を提供することを控えている。\nイエメンにおけるシーア派の影響力の増大、およびイエメンにおけるシーア派武装グループ（イエメン・フーシ派として知られる）の形成と動員により、この攻撃が元々これらのグループからであり、ヒズボラが実際にはこの攻撃に間接的に関与していた可能性がある。\nアラビア半島、特にイエメン国における内戦の可能性が刻一刻と高まっている時期に、この重要な出来事は、サウジアラビアおよび抵抗枢軸の今後の内戦への関与に大きな影響を与える可能性がある。"
 hezbollah_events.4.a: "衝撃的だ！"
 hezbollah_events.5.t: "ヒズボラがイラクの我々の基地を攻撃するキャンペーンを開始！"
 hezbollah_events.5.d: "今日衝撃的なニュースを聞いた！イランとヒズボラがイラク全土で我々の守備隊と軍事基地を攻撃するための全国的なキャンペーンを企画した！何千人ものシーア派イラク市民がイラン・ヒズボラ製の武器で武装し、我々の兵士を攻撃・殺害するか……基地を損傷させている……我々はこの災害を止めるために何もできない。\nしかし、これら全てをもってしても、我々には依然としてヒズボラと「抵抗枢軸」を何らかの方法で傷つける独自の選択肢がある……"
 hezbollah_events.5.o1: "テルアビブに電話しなければならない……"
 hezbollah_events.5.o2: "我々自身で彼らを処理するだろう。"
 hezbollah_events.5.o3: "このいわゆる「抵抗」に対するさらなる制裁を！"
 hezbollah_events.5.o4: "ああ、なんてことだ……"
 hezbollah_events.2.t: "ヒズボラが我々の援助を要請"
 hezbollah_events.2.d: "レバノンで来るべき議会選挙を控え、地域全体の我々の最も重要な同盟国であるヒズボラが、レバノンにおける「抵抗」の力を確保するための来るべき選挙の資金を我々に求めている。彼らのキャンペーンへの財政的資金提供や、選挙への政治的支援など、ヒズボラの大義を助ける多くの代替手段がある。いずれにせよ、最終的にはベイルートの兄弟たちを本当に失望させる可能性があるため、彼らの要求を拒否しないことが推奨される……"
 hezbollah_events.2.o1: "政治的および財政的支援の両方を提供する。我々は兄弟たちを放っておかない。"
 hezbollah_events.2.o2: "彼らに政治的支援を提供する。我々の専門家が道を示すだろう。"
 hezbollah_events.2.o3: "彼らに財政的支援を提供する。彼らは確かにこの選挙をどう処理するか知っている。"
 hezbollah_events.2.o4: "すまない、今なんと？"
 hezbollah_events.1: "LAF離反者"
 hezbollah_events.1.t: "LAF離反者"
 hezbollah_events.1.d: "あらゆる努力を払ってレバノン軍に潜入した後、我々は可能な限りの最高の支援を獲得した。我々はベイルートの偽政府に対する対立を形成するか、あるいは戦争を宣言することに近づいている。\n我々はベイルートの住民に西側傀儡に対する抗議や暴動を開始するよう説得しようと試みるだろう。ベイルート解放後、我々はまたシオニストの獣に対する作戦を開始することを願っている。\nレバノン・イスラム抵抗運動指導者（ハッサン・ナスラッラー）に関して、ベイルートのヒズボラ軍司令官イマード・ムグニヤより。"
 hezbollah_events.1.o1: "時計は刻々と進んでいる……"
 hezbollah_events.3: "ヒズボラが支援を要請"
 hezbollah_events.3.t: "ヒズボラが支援を要請"
 hezbollah_events.3.d: "初めて、レバノンで活動する準軍事シーア派組織ヒズボラから非常に奇妙な外交メッセージを受け取った。メッセージは南レバノンにおける「国際協力とコミュニケーションの増加」に関するものであり、そしてこのいわゆる「協力の機会」のために、彼らは我々から得られるあらゆる種類の資金を求めている。それは我々が投資し、また非常に中東的な国で利益を収穫する機会となり得るが、それでも、ヒズボラはまたいくつかの種類で非常に……不健康な組織であるかもしれない……とにかく、我々はこのメッセージにどのように反応すべきか？"
 hezbollah_events.3.o1: "拒否"
 hezbollah_events.3.o2: "装備"
 hezbollah_events.3.o3: "財政援助"
 hezbollah_events.3.o4: "投資"
 hezbollah_events.23.t: "少数派への迫害"
 hezbollah_events.23.d: "国内のユダヤ人少数派が不安を感じている！最近、ユダヤ人少数派の間でいくつかの不審な事故が相次ぎ、これらの事故ではユダヤ人コミュニティの重要人物が命を落としたと報告されている。我々のアメリカの同盟国は、これがシーア派のテロ組織によるものだと指摘している。この事態にどう対応すべきか？"
 hezbollah_events.23.o1: "落ち着かせろ、いい加減に！"
 hezbollah_events.24.t: "カルテル活動の活発化"
 hezbollah_events.24.d: "最近、国内全土で活動するカルテルがテロ組織から資金提供を受けているという噂を受け、大規模な略奪や闇市場での武器購入が相次いでいるとの報告が寄せられている。この蛮行が我が国を混乱の渦に巻き込もうとしている！"
 hezbollah_events.24.o1: "手段を問わず阻止する。"
 hezbollah_events.25.t: "国境で何が起こっているのか？"
 hezbollah_events.25.d: "FBIとDEAから、メキシコ国境からの麻薬輸送数が増加したという報告を受けている。そして、「特定の」麻薬輸送の一部を追跡するのは非常に困難である。これらの麻薬輸送を追跡できなかった我々の失敗が人口に影響を与えているようだ。同時に、最近数ヶ月で、南米大陸全体でのラテンアメリカカルテルの活動増加に関する様々な報告があった。また、我々の諜報機関は、ヒズボラとイランがカルテルに資金を提供しており、またアメリカ合衆国を不安定化させるためにラテンアメリカに新しい作戦基地を設立していると言っている。\nそして、彼らはそうすることに成功したようだ。"
 hezbollah_events.25.o1: "どうやって？"
 hezbollah_events.26.t: "ヒズボラがイラクの我々の基地の一つを攻撃！"
 hezbollah_events.26.d: "イラクのCENTCOM部隊から報告を受けた。ヒズボラ支援のシーア派部隊がイラクの我々の基地の一つを攻撃した！死傷者は重大ではなかったが、彼らは依然として我々の部隊の一部を殺害し重傷を負わせることができた。この災害はメディアに公表されないだろうが、我々は報復行動を取るべきである。"
 hezbollah_events.26.o1: "テロリストに死を！彼らの基地を攻撃せよ！"
 hezbollah_events.26.o2: "愚か者の口論は私に関係ない。"
 hezbollah_events.27.t: "イラクにおけるシーア派の攻勢"
 hezbollah_events.27.d: "本日、イランやレバノンの支援を受けたシーア派民兵による大規模な攻勢がイラク全土で開始された。これらの民兵グループは、イラクに駐留しているアメリカ軍の部隊や、国内各地に展開しているアメリカの基地を攻撃し始めた。\nアメリカ側の死傷者や物的損失についての公式な声明はまだ出ていないが、シーア派組織の多くは、彼ら自身も損害を被ったものの、「帝国主義的」なアメリカ軍に対して重大な「損害」を与えることができたと主張している。\n大規模な攻撃は数日中に終息すると見られているが、アメリカ軍に対する襲撃が止むことは期待されていない。\nイラクがその炎の中で焼き尽くされる中で、この悲劇がどれだけ多くの国に影響を及ぼすのか、見届けることになるだろう。"
 hezbollah_events.40.t: "シーア派レバノン統一"
 hezbollah_events.40.d: "今日、レバノン中央政府とヒズボラの両方の発表により、単一の「イスラム共和国」が形成された。公式にヒズボラがレバノン全土に基地と部隊を拡大することを許可している。\nヒズボラ指導者ハッサン・ナスラッラーは、この出来事を「抵抗の旗の下でのレバノンの輝かしい統一」と述べた。この新しいイスラム共和国形成の発表後、多くの支持者がレバノンの都市の街路に集まった。\nしかし、イスラエル国とアメリカ合衆国は、この統一が「イランとそのレバノンにおける代理人によって画策された神権クーデター」であったとコメントした。\n今やレバノンの「統一」により、イランと抵抗枢軸の影響圏が中東と国際社会の両方で新しい段階に入ったようだ。\n今やレバノンは、地域全体の反米作戦のほとんどを画策するシーア派政府によって統一されており、間もなく、中東全体で強力で暴力的な作戦の新しい段階が始まるだろう……"
 hezbollah_events.40.a: "統一ウンマへの一歩。"
 hezbollah_events.40.b: "興味深い"
 hezbollah_events.41.t: "第二次レバノン内戦"
 hezbollah_events.41.d: "数日前のベイルートにおけるヒズボラとレバノン国軍の最後の襲撃紛争により、今日、ヒズボラ指導者ハッサン・ナスラッラーによるレバノン中央政府への宣戦布告により、レバノンは再び内戦の新時代に入った。\n国が混乱する中、多くのヒズボラ支持者がナスラッラーのレバノン中央政府に対するキャンペーンに参加するために立ち上がり、既にベイルートの街路は銃声と損害で満ちている。\nアメリカ合衆国とイラン・イスラム共和国の両方を含む多くの国々が、双方に紛争を平和的に解決するよう求めた。しかし、時が来れば、イランとアメリカ合衆国が中東における独自の代理戦争の新しい段階に入る可能性があるようだ。"
 hezbollah_events.41.a: "懸念される……"
 hezbollah_events.41.b: "我々の闘士を失わないことを願うだけだ……"
 hezbollah_events.42.t: "大いなる試練"
 hezbollah_events.42.d: "祖国におけるハッサン・ナスラッラーの成功したキャンペーンの後、彼が中東での攻撃的行動を止めないことは明らかであった。今や最近数ヶ月間のイスラエル国境警備隊からの襲撃とイスラエル国防軍からの情報確保の後、ヒズボラは今や「シオニストの脅威」に対する「大いなる試練」を宣言しているようだ。\nヒズボラが公式にイスラエルに宣戦布告し、イランも戦争に参加したことで、状況は地域全体で非常に混沌とし、緊張している。\n中東にさらなる死と苦しみが訪れる中、ナスラッラーは一つのことについて正しいようだ、この戦争は、真に大いなる試練である。なぜならそれは「抵抗」の終局、あるいはイスラエル国家の終焉だからだ。"
 hezbollah_events.42.a: "恐ろしい！"
 hezbollah_events.42.b: "終わりが始まる。"
 hezbollah_events.27.a: "対テロ戦争はアメリカをテロリスト国家にしただけだ……"
 hezbollah_events.27.b: "我々は彼らとどうすべきか知っている。"
 hezbollah_events.28.t: "アル＝ワアド・アル＝サーディク！"
 hezbollah_events.28.d: "2004年の両陣営間の囚人交換に関するシオニストと抵抗枢軸の間接的な合意以来、3人の主要なレバノン人囚人が投獄から解放されず、シオニストは合意履行において完全に誠実ではなかった。故に、我々の指導者、抵抗の指導者の一人であるハッサン・ナスラッラーは、それらの捕虜を解放する唯一の方法は、より多くの「シオニスト兵士」を捕らえることであると言った。\nそして今、我々は指導者の要求を果たす機会を持っている。我々の国境を侵犯したシオニスト兵士の一団を攻撃することができる。\n我々は今、「真実の約束」作戦を開始することができる。"
 hezbollah_events.28.o1: "シオニストの脅威に死を！彼らを攻撃せよ！"
 hezbollah_events.28.o2: "もしかしたら結局「真実」ではなかったのかもしれない……"
 hezbollah_events.29.t: "テロリストがレバノン近くの我が軍兵士を攻撃！"
 hezbollah_events.29.d: "数時間前、「ヒズボラ」というテロ組織がレバノン国境付近を巡回していたIDF部隊の一部を攻撃した。彼らの指導者ハッサン・ナスラッラーは、この「作戦」は2004年の囚人交換協定における我々の「不誠実」に対する報復的努力であったと述べた。\n確かに、これらの狂信者たちは国境近くの我々の部隊を攻撃することを決定する上で非常に妄想的であった。我々はこれらの未熟な狂信者に激しく対応し、数日で彼らを破壊することができる。それでもなお、ヒズボラが行った行動についていくつかの懸念がある……"
 hezbollah_events.29.o1: "彼らは別の六日間戦争を望むのか？ならばそうしよう！"
 hezbollah_events.29.o2: "実に非常に懸念される……"
 hezbollah_events.30.t: "我々は勝利した！"
 hezbollah_events.30.o1: "抵抗枢軸。"
 hezbollah_events.31.t: "我々は敗北した！"
 hezbollah_events.31.o1: "終わった……"
 hezbollah_events.32.t: "ヒズボラの終焉か？"
 hezbollah_events.32.d: "ヒズボラはティルスと南レバノンを失った！シオニストたちは今やレバノン国境を越え、ゴラン高原のように南レバノンを占領している！組織は混乱しており、我々は事態を沈静化させなければならない！この「ユダヤ人」国家の嘲りを終わらせる時が来た。我々は今行動しなければならない、さもなければ決してない！"
 hezbollah_events.32.o1: "我々は再びハイバルの門を破らなければならない……イスラエルに死を！"
 hezbollah_events.32.o2: "残念だ"
 hezbollah_events.33.t: "奇妙な結果……"
 hezbollah_events.33.d: "どういうわけか、この血なまぐさい戦争では誰も攻撃も防御もできなかった。\n非常に予想外の結論だ、そう思わないか、親愛なる指導者？"
 hezbollah_events.33.o1: "なるほど……"
 hezbollah_events.35.t: "興味深い提案"
 hezbollah_events.35.d: "我々の部隊に対するシオニスト軍の敗北後、我々の軍司令官の一部が非常に野心的だが、もしかしたら合理的な計画を我々に提案した。彼らの考えによれば、我々はレバノン内戦以来、シオニスト攻撃軍がいかに弱く、組織化されていないかを見た。それで、彼らは偽シオニスト国家を終わらせるための全面侵攻を我々に提案している。もちろん、彼らは我々自身だけでそのような軍事作戦を開始することを提案しているわけではない……我々はシリアとイランの兄弟たちに解放戦争への参加を要請することができる。そして確かに、彼らもそのような野心的な申し出を受け入れるだろう……"
 hezbollah_events.35.o1: "おお、クドゥスよ！我々は来る！"
 hezbollah_events.35.o2: "なんと狂った考えだ。"
 hezbollah_events.36.t: "ヒズボラからの申し出"
 hezbollah_events.36.d: "我々は戦略的同盟国でありパートナーであるヒズボラから興味深い申し出を得た。ナスラッラーは我々にシオニスト国家に対する「最終」攻撃を行うことを提案した。この「最終」攻撃の彼らの論理は、33日間戦争に関する多くの観察から、シオニスト部隊が戦術的および兵站的に完全に組織化されていなかったことがわかるということである。\nいずれにせよ、我々はこの申し出を受け入れるか拒否することができる。？"
 hezbollah_events.36.o1: "蛇の頭を刎ねる時が来た……"
 hezbollah_events.36.o2: "「何」？"
 hezbollah_events.37.t: "第二次レバノン戦争"
 hezbollah_events.37.d: "昨夜、レバノンの人々は、イスラエル国防軍（IDF）の戦闘機と砲弾の音で目を覚まし、目にしたのはイスラエル軍とレバノン軍の間の火と紛争だけだった。\nイスラエル国防軍の攻撃の目的は、主にヒズボラによるイスラエル国防軍への「襲撃」に対応し、ヒズボラのイスラエル国家の存続に対する「脅威的な」行動を「停止」させることだった。\n同時に、レバノンのヒズボラの指導者であるハッサン・ナスルッラは、この紛争の主な理由は、2004年の「抵抗の枢軸」の捕虜とイスラエルの捕虜を交換するための間接交渉におけるイスラエル政府の「不誠実」に対する報復として、数日前にイスラエル軍の数名を捕らえたことだと述べている。この襲撃は、この紛争が始まる数日前に発生した。\nこの戦争の主な理由が何であれ、今やレバノンとイスラエルに住む人々に多くの犠牲者をもたらし、世界は再びレバント地方を混沌とした状況で見ることになるだろう……。"
 hezbollah_events.37.a: "彼らに報いを……"
 hezbollah_events.37.b: "テロリストどもに思い知らせてやる！"
 hezbollah_events.37.c: "レバノンが燃えている……"
