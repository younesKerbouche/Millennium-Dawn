 hezbollah_events.312.t: "我々は敗北した！"
 hezbollah_events.312.d: "どうやら我々の部隊は、レバノンにおける卑劣なヒズボラのテロリストを打ち破ることができなかったようだ。しかし、我々は必ず復讐を果たす。"
 hezbollah_events.312.o1: "我々はこれを忘れない。"