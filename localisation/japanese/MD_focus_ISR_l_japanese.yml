 legacy_of_yitzhak_rabin: "イツハク・ラビンの遺産"
 legacy_of_yitzhak_rabin_desc: "1995年11月4日、極右過激派イガル・アミルがテルアビブでの集会中にイスラエル首相イツハク・ラビンを暗殺し、パレスチナ人との和平協議の進展を阻止した。それ以来、選出された政府の行動に対する政治的暴力と行動はイスラエル社会でタブーとなった。なぜなら、テレビで彼の死を目撃し、ラビン広場に花とろうそくを置いた世代が、今や選挙政治で声を得ているからだ。"
 eddaic_ghost_1: "エッダの幽霊 - §t第三の願い……§!"
 eddaic_ghost_1_desc: "幽霊はその第三の願いを取った。§R「兄弟に兄弟の手を上げさせ、彼らに戦争をさせよ」§!と彼は言った。\n\nイスラエルはアシュケナジム - ヨーロッパ起源のユダヤ人 - によって設立されたが、アラブ諸国との戦争は、セファルディムと呼ばれる北アフリカと中東からのほぼ百万人のユダヤ人をイスラエルへ導いた。労働党政府はセファルディムを「るつぼ」としてアシュケナジム文化に同化させようと試み、彼らを政府補助金がほとんどない未開発の郊外の町に投げ込み、彼らの文化的背景を見下した。今日イスラエルでセファルディムがユダヤ人の大多数であるにもかかわらず、彼らは依然として国家機構で著しく過小評価されており、それが恨みと宗派間の緊張につながっている。"
