 israel.13.t: "[ISR.GetNamewithFlag]が興味深い提案を提示"
 israel.13.d: "[ISR.GetNamewithFlag]からの代表団が、興味深い提案を持って我が国に到着した。彼らは多額の資金と引き換えに、彼らのためにいくつかの艦船を建造することを提案している。"
 israel.13.a: "これを実行しよう！"
 israel.13.b: "我が国の艦隊は売り物ではない。"
 israel.14.t: "[FROM.GetNamewithFlag]が受諾！"
 israel.14.d: "[FROM.GetNamewithFlag]は、我々のためにいくつかの艦船を建造するという我々の提案を受諾した！"
 israel.14.a: "素晴らしい！"
 israel.15.t: "[FROM.GetNamewithFlag]が拒否！"
 israel.15.d: "[FROM.GetNamewithFlag]は、我々のためにいくつかの艦船を建造するという我々の提案を拒否した！"
 israel.15.a: "くそっ！"
