 israel.63.t: "ヨセフの墓の運命"
 israel.63.d: "最近、新たな問題がクネセトでの議論に持ち上がった。宗教家たちが装甲車両でナブルスのヨセフの墓に行くのを許可し続けるべきか？それは緊張を高めるかもしれないが、もし彼らがヨセフの墓を訪れることを許可しなければ、彼らは控えめに言っても非常に不満になるかもしれない。"
 israel.63.a: "彼らに訪問させよ！"
 israel.63.b: "訪問を禁止せよ。"
 jos_tomb_fate_tt: "我々は§Yヨセフの墓§!への訪問を§t禁止§!するか、訪問を§5許可§!するかのいずれかである。しかし、どちらの選択肢にも§5利点§!と§t欠点§!があるかもしれない！"
 israel.64.t: "イスラエルのホテルでの過越祭虐殺、19人死亡！"
 israel.64.d: "水曜日、ユダヤ教の祝祭である過越祭の始まりに、人気の海辺のホテルで自爆テロ犯が少なくとも19人を殺害し、172人を負傷させた。負傷者のうち少なくとも48人は重傷とされている。\n爆発は、過越祭の始まりを告げる伝統的な食事中に、海岸リゾートであるパーク・ホテルの混雑したダイニングルームで発生した。\nイスラエルのアリエル・シャロン首相の上級顧問であるラアナン・ギシンは、この攻撃を過越祭の虐殺と呼び、政府はさらなるテロ攻撃を阻止するために必要なあらゆる措置を講じると述べた。"
 israel.64.a: "ああ、神よ！"
 israel.64.b: "彼らが招いたことだ！"
 israel.65.t: "テロリストがイスラエルのホテルを襲撃、3人死亡！"
 israel.65.d: "最近、イスラエル警察部隊は人気の海辺のホテル近くで自爆テロ犯を阻止した。警察部隊は成功裏にテロリストを追跡し、ホテルの入り口近くで彼を攻撃した。しかし、爆弾は爆発し、警官1人と通行人2人の計3人が死亡した。\nイスラエルのアリエル・シャロン首相の上級顧問であるラアナン・ギシンは、この攻撃を虐殺未遂と呼び、政府はさらなるテロ攻撃を阻止するために必要なあらゆる措置を講じると述べた。"
 israel.65.a: "もっと悪くなっていたかもしれない！"
 israel.65.b: "彼らが招いたことだ！"
 israel.66.t: "イスラエルでテロリスト逮捕！"
 israel.66.d: "最近、イスラエル警察部隊は、パーク・ホテル近くで爆弾を爆発させることを計画していたハマス系のパレスチナ人の秘密テロリスト細胞を摘発した。"
 israel.66.a: "よくやった、諸君！"
 israel.66.b: "興味深い"
 israel.67.t: "警察署からの緊急連絡！"
 israel.67.d: "警察から最近の出来事に関する最新の報告書が届いた。\nご覧ください。驚くかもしれません。"
 israel.67.a: "何が起こった？！"
