 israel_economy.128.d: "中東における我々の共通の敵を考慮し、イスラエルは我々に、敵に対する新たな協力計画の開始と、潜在的に多くの他の分野での協力を提案している。同意すべきか？"
 israel_economy.128.a: "同意する。このことを誰にも知らせるな。"
 israel_economy.128.b: "我々は決して我々の大義を裏切らない！"
 israel_economy.129.t: "サウジアラビアが同意！"
 israel_economy.129.d: "サウジアラビアは、我々の共通の敵に対して我々と協力し、将来の様々な共同プロジェクトで支援することに同意した。"
 israel_economy.129.a: "非常に良い……"
 israel_economy.130.t: "サウジアラビアが我々の提案を拒否！"
 israel_economy.130.d: "彼らは、我々が彼らを我々に抵抗する正義の道から迷わせることはできないと言っている。"
 israel_economy.130.a: "ああ、そうかい。"
 israel_economy.131.t: "イスラエルが過去の行動について謝罪！"
 israel_economy.131.d: "イスラエルは以前のスパイ活動について謝罪し、将来そのようなことをしないと約束している。彼らは我々の許しと協力への意志に対して贈り物を提案している……"
 israel_economy.131.a: "彼らは許された。"
 israel_economy.131.b: "なんという厚かましさだ！"
 israel_economy.132.t: "[From.GetName]が受諾"
 israel_economy.132.d: "我々の謝罪は受け入れられ、過去の行動は許された。"
 israel_economy.132.a: "素晴らしい！"
 israel_economy.133.t: "[From.GetName]が拒否"
 israel_economy.133.d: "彼らは我々のジェスチャーを、利己的な拡張主義的野心の厚かましく不道徳な行為と見なした。"
 israel_economy.133.a: "ああ、そうかい。"
