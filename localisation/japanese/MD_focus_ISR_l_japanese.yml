 israel_economy.38.t: "イスラエル、セルゲイの中庭を我々に譲渡！"
 israel_economy.38.d: "イスラエル政府はセルゲイの中庭を我々に譲渡することを決定し、ついにロシア कंपाउंडと再統一した！"
 israel_economy.38.a: "素晴らしい！"
 israel_economy.39.t: "ロシア受諾！"
 israel_economy.39.d: "彼らは提案を受け入れた。"
 israel_economy.39.a: "素晴らしい！"
 israel_economy.40.t: "ロシア拒否！"
 israel_economy.40.d: "ロシアは提案を拒否した！"
 israel_economy.40.a: "ええ……"
 serg_court_tt: "§Y[SOV.GetNamewithFlag]§!と費用を分担し、両方が§G32.5億ドル§!で工場を得るだろう！"
 israel_economy.41.t: "イスラエル、EAEU自由貿易協定批准を要請！"
 israel_economy.41.d: "彼らは自由貿易協定を批准したいと考えている。同意すべきか？"
 israel_economy.41.a: "承知した！"
 israel_economy.41.b: "いや。"
 israel_economy.42.t: "ロシア同意！"
 israel_economy.42.d: "彼らは協定に署名することに同意した。"
 israel_economy.42.a: "素晴らしい。"
 israel_economy.43.t: "ロシアは同意しなかった。"
 israel_economy.43.d: "彼らは協定に署名したくなかった。"
 israel_economy.43.a: "くそっ"
 ISR_idea_eacu_cooperation: "イスラエル・EACU協力"
 ISR_idea_eacu_cooperation_desc: "ユーラシア関税同盟（元々はユーラシア経済共同体）は、ほとんどの旧ソ連諸国間の経済的結びつきを促進する。同盟は同盟に入るすべての商品に共通の対外関税を課し、貿易取引や交渉を行う際に単一の実体として行動する。"
 ISR_idea_fir_ukr_work: "イスラエルへリースされた労働者"
 ISR_idea_two_ukr_work: "ウクライナ労働者受入"
 israel_economy.44.t: "イスラエル、外国人労働者取引を提案！"
 israel_economy.44.d: "イスラエルは最近、労働者が外国人労働者としてイスラエル市場で働くことができる取引を我々に提案した。それは産業分野で問題を引き起こすだろうが、非常に迅速にお金を得るかもしれない。"
 israel_economy.44.a: "もちろん、なぜだめなのか！"
 israel_economy.44.b: "ええ、いや。"
 israel_economy.45.t: "ウクライナ同意！"
 israel_economy.45.d: "彼らは2年間市場のために労働者を提供するだろう。"
 israel_economy.45.a: "素晴らしい！"
 israel_economy.46.t: "ウクライナ、申し出を拒否。"
 israel_economy.46.d: "彼らは申し出に同意しなかった。"
 israel_economy.46.a: "とにかく……"
 rad_isr_tt: "もし35億ドル支払えば、イスラエルはレッドカラーレーダー基地2基を建設するだろう。"
 israel_economy.47.t: "イスラエル、レッドカラーレーダーシステムを提案"
 israel_economy.47.d: "イスラエルは国内にレッドカラーレーダー基地2基を建設することを我々に提案している。同意すべきか？"
 israel_economy.47.a: "承知した！"
