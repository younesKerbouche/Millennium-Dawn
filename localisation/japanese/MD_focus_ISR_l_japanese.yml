 israel_economy.202.d: "このグループは、インフラの近代化、低炭素開発経路の推進、公衆衛生の改善など、様々な目標を達成するために民間セクターの資本と専門知識を動員することを目指している。 I2U2パートナーシップのプロジェクトとイニシアチブは地理的な範囲に限定されず、グループは肯定的な影響を与えることができる場所ならどこでも機会を探求するであろう。I2U2グループは、各パートナー国の高官（以下4名を含む）によって率いられ、彼らは緊密に協力し、政府首脳に報告する。"
