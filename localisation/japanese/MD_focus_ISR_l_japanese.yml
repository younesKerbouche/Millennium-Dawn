 israel.6.d: "最近、我が軍は[ISR.GetNamewithFlag]と軍事演習を実施し、両国は山岳戦、連携、兵站においてより多くの経験を得た。"
 israel.6.a: "素晴らしい！"
 israel.7.t: "イスラエルが我が国の航空機購入を希望"
 israel.7.d: "イスラエルが自国の国防軍およびイスラエル国防軍向けに、我が国の練習機を数十機購入したいと申し出ている。どうしようか？"
 israel.7.a: "承知した。"
 israel.7.b: "ダメだ。"
 israel.8.t: "ドイツが合意"
 israel.8.d: "ドイツは、我が国への練習機の納入を正式に承認した。最初の航空機バッチは間もなく我が国に到着するだろう。"
 israel.8.a: "素晴らしい。"
 israel.9.t: "ドイツが我々を拒否"
 israel.9.d: "ドイツは、我が国の練習機購入の申し出を拒否した。別の信頼できる供給元を探す必要があるようだ。"
 israel.9.a: "残念だ。"
 israel.10.t: "イスラエルが我が国の航空機一括購入を希望"
 israel.10.d: "イスラエルは、自国の航空連隊のために我が国のF-35を求めている。これらの航空機は最も先進的なものの一つだが、これらによって中東とイスラエルにおける我々の影響力を高めることができる。売却すべきか？"
 israel.10.a: "承知した。"
 israel.10.b: "ダメだ。"
 israel.11.t: "アメリカがF-35売却に合意"
 israel.11.d: "アメリカは、最新鋭航空機の我が国への売却に合意した。彼らの助けにより、我が地域で航空優勢を獲得することができるだろう。最初の航空機バッチは既に我が国に到着している。"
 israel.11.a: "素晴らしい。"
 israel.12.t: "アメリカが拒否"
 israel.12.d: "アメリカは、我が国への航空機供給を拒否した。彼らは自国の航空機が悪者の手に渡ることを望んでいない。近代的な戦闘機の新たな供給元を見つける必要があるだろう。"
 israel.12.a: "残念だ。"
