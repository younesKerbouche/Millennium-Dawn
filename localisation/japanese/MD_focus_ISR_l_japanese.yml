 israel_economy.101.a: "素晴らしい！"
 israel_economy.102.t: "イランは同意せず！"
 israel_economy.102.d: "イランは我々の提案に同意しなかった。"
 israel_economy.102.a: "ふん。"
 ISR_isr_iran_oil: "エイラート・アシュケロン・パイプライン会社"
 israel_economy.103.t: "イスラエルがエイラート・アシュケロン・パイプライン会社の再開を提案！"
 israel_economy.103.d: "何年も前、イランでのイスラム革命以前、イスラエルとイランは共同の石油会社を所有しており、当時両国に利益をもたらしていた。今、専制的なアヤトラ体制がイランから去った後、イスラエル政府はこの会社の再開を提案している。同意すべきか？"
 israel_economy.103.a: "どこに署名すればよいか？"
 israel_economy.103.b: "いや。"
 israel_economy.104.t: "イランが同意！"
 israel_economy.104.d: "会社は設立された！"
 israel_economy.104.a: "素晴らしい！"
 israel_economy.105.t: "イランは同意せず！"
 israel_economy.105.d: "彼らは会社の再開を望んでいない。"
 israel_economy.105.a: "非常に残念だ。"
 israel_economy.106.t: "イスラエルが贈り物を送る！"
 israel_economy.106.d: "最近、イスラエル当局者は、善意と意志の表れとして、我々にイランのダマジカの一部を贈ることを決定した。かつて、イランのシャーは友好の印としてこれらをイスラエルに贈った。しかし、その時代以降、これらの鹿はイラン自体では絶滅したが、イスラエルに贈られたものは生き残った。今、彼らは我々に恩返しをしている！"
 israel_economy.106.a: "感謝する！"
 israel_economy.107.t: "イスラエルが共同ミサイル計画を提案！"
 israel_economy.107.d: "イスラエルはミサイルと防衛システムに関する研究における共同の取り組みを提案している。同意すべきか？"
 israel_economy.107.a: "承知した！"
 israel_economy.107.b: "いや、必要ない"
 israel_economy.108.t: "イランが同意！"
 israel_economy.108.d: "イランは我々の共同研究努力への投資に同意した。今、我々もそれを行わなければならない。"
 israel_economy.108.a: "素晴らしい！"
 israel_economy.109.t: "イランは同意せず！"
 israel_economy.109.d: "イランは我々のプロジェクトへの参加に同意しなかった。"
 israel_economy.109.a: "なんだと。"
