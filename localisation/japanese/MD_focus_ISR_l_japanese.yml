 israel_news.15.d: "アリエル・シャロンが最近エルサレム神殿の丘を訪問したことを受け、パレスチナはイスラエルに対する新たなインティファーダ（蜂起）を開始した。これにより緊張は極限まで高まっている。パレスチナ各地で若者たちがデモを行い、タイヤを燃やし、イスラエル軍の兵士に投石している。"
 israel_news.15.o1: "中東が燃え上がっている……"
