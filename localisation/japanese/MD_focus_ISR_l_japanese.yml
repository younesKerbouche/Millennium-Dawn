 camp_david_tt: "§Yイスラエルとパレスチナはイベントを受け、パレスチナは会議後に行動を選択する！§!"
 israel_nationalist.2.t: "イスラエルがエルサレムからワクフを追放！"
 israel_nationalist.2.d: "エルサレム・ワクフは、世界で最も重要なモスクの一つであるエルサレム旧市街のアル＝アクサー・モスクを管理する責任を負うヨルダンの組織である。ワクフは18人のメンバーで構成される評議会であり、全員がヨルダン王国によって任命される。\nイスラエルは我々の組織をエルサレムから追放しており、我々はもはやアル＝アクサー・モスクを管理することができなくなる！"
 israel_nationalist.2.o1: "彼らは我々の全面的な怒りに直面するだろう！"
 israel_nationalist.2.o2: "これは容認できない"
 israel_nationalist.2.o3: "ああ、まあ"
 israel_nationalist.3.t: "イスラエルが第三神殿を建設"
 israel_nationalist.3.d: "多くの国際機関の懸念を完全に無視し、イスラエルは第三神殿の建設を決定し、抗議を血で弾圧し、同じくエルサレムを聖地とするイスラム教徒やキリスト教徒から土地を押収した。"
 israel_nationalist.3.o1: "よくもそんなことを！？"
 israel_nationalist.3.o2: "これは容認できない"
 israel_nationalist.3.o3: "ああ、まあ"
 israel_nationalist.3.o4: "よくやった！"
 israel_nationalist.4.t: "社会の柱"
 israel_nationalist.4.d: "我々は無限の資源を持っているわけではないので、我々の議題におけるイデオロギーの中核の一つに焦点を当てる必要がある:"
 israel_nationalist.4.o1: "イスラエル国防軍"
 israel_nationalist.4.o2: "入植者"
 israel_nationalist.4.o3: "シオニスト・コミュニティ"
 israel.23.t: "キャンプ・デービッド会談"
 israel.23.d: "キャンプ・デービッドでのイスラエル、パレスチナ、米国間の外交三者会談の後、当事者は合意に達せず、取引は取り消された。当事者は交渉を継続することを約束したが、当事者間のさらなる関与は、協力し平和を促進する彼らの意志にかかっている……"
 israel.23.a: "イスラエルとの軍事調整を打ち切れ！"
 israel.23.b: "次回は必ず合意できるだろう。"
 israel.23.c: "和平交渉の相手はいない"
 israel.23.e: "すべてがうまくいくことを願おう。"
 no_militar_coord: "軍事調整を打ち切れ！"
 israel.24.t: "パレスチナが軍事調整を打ち切り！"
 israel.24.d: "キャンプ・デービッド会談の後、ヤセル・アラファトはイスラエルとの軍事調整を打ち切り、イスラエルと競争するためにハマスとの政治的休戦に署名することを約束した。"
 israel.24.a: "くそっ！"
 israel.25.t: "PNAからのメッセージ！"
 israel.25.d: "キャンプ・デービッド交渉の失敗にもかかわらず、パレスチナ自治政府は将来再び会談し、問題を議論することを依然として望んでいる。"
 israel.25.a: "もっと悪くなっていたかもしれない。"
 israel.26.t: "アリエル・シャロンの発表！"
 israel.26.d: "最近のキャンプ・デービッド会談に応えて、アリエル・シャロン（リクードの野党指導者）は来月ロシュ・ハシャナに神殿の丘を訪問すると宣言した。もし我々が30日以内に彼を説得できなければ、これは深刻な結果を招く可能性がある。"
 israel.26.a: "これについて何かをしなければならない……"
 ahsrfoc_tt: "彼に神殿の丘訪問を思いとどまらせるためには、国家方針§Yシャロンを説得する§!を完了する必要がある！"
 sharon_announce: "シャロンが神殿の丘訪問を発表"
 sharnotconv_tt: "§Yシャロンは説得されていない！§!"
 sharconv_tt: "§Yシャロンは説得された！§!"
 resthirdday_tt: "§Y結果は後で判明する！§!"
 israel.27.t: "シャロンの決断……"
 israel.27.d: "アリエル・シャロンとの話し合いの後、彼が何を決定するか見てみよう……"
 israel.27.a: "新たなインティファーダを待っているのか？"
 israel.27.b: "彼が同意してくれて嬉しい！"
 israel.28.t: "シャロンが神殿の丘を訪問！"
 israel.28.d: "数百人のイスラエル機動隊に囲まれ、シャロン氏と一握りのリクード政治家は、イスラム教で3番目に聖なる聖地である黄金の岩のドームがあるハラム・アッシャリーフへと行進した。"
 israel.28.a: "くそ。"
 israel.28.b: "これは容認できない！"
 israel.29.t: "インティファーダ準備！"
 israel.29.d: "アリエル・シャロンの言語道断な行為の後、これに対する答えとして何をすべきかを決定しなければならない！人々は我々の命令を待っている。"
 israel.29.a: "第二次インティファーダを宣言せよ！"
 israel.29.b: "あまり火花を散らさないようにしよう……"
 israel.30.t: "イスラエル・アラブ人が抗議！"
 israel.30.d: "アラブ系イスラエル人は、特定の都市、最も注目すべきはカフル・カンナで、パレスチナ人を支持する大規模な抗議を開始した。暴力が街頭にあり、我々はこれに迅速に対処しなければならない！"
 israel.30.a: "ろくでなしめ！"
 israel.30.b: "素晴らしい！"
 ISR_arab_protests: "イスラエル・アラブ人の抗議！"
 ISR_arab_protests_desc: "アラブ住民が我が政府に対する抗議を開始した！"
 israel.31.t: "アリエル・シャロンの拘束！"
 israel.31.d: "最近、イスラエル・アラブ人の集会に続き、物議を醸している右翼政治家アリエル・シャロンが拘束され、彼の最近の行動に対する最終的な判決を下す裁判を受けることになっている。"
 israel.31.a: "我々は彼を説得しようとした！"
 ISR_good_size_knesset: "クネセトの過半数支持！"
 ISR_big_size_knesset: "クネセトの圧倒的多数支持！"
 ISR_small_knesset: "クネセトの少数支持！"
 israel.32.t: "抗議鎮圧！"
 israel.32.d: "イスラエル警察は抗議を成功裏に鎮圧したが、その過程で13人のイスラエル・アラブ人と1人のイスラエル・ユダヤ人が死亡した。抗議の暴力的弾圧は、我が政府に対するアラブ系イスラエル人の支持を低下させた。パレスチナもイスラエル政府の行動を非難した。"
 israel.32.a: "我々には選択肢がなかった。"
 israel.33.t: "越境襲撃提案！"
 israel.33.d: "現在、シオニスト政権の軍隊は、国内の抗議とイスラエルとヨルダン川西岸地区間の最近の緊張、および内部の官僚的なごたごたにより、非常に分散した状態にある。我々の顧問は、イスラエル軍による襲撃と人質奪取を提案している。"
 israel.33.a: "前進！"
 raidhas_happ_hez: "ヒズボラが襲撃を実施！"
 israel.34.t: "ヒズボラの越境襲撃！"
 israel.34.d: "ヒズボラの戦闘員は、警備フェンスをパトロール中の3人のイスラエル兵士を捕らえ、その後レバノンに連れ去った。彼らは3人のIDF兵士を捕虜にし、人質として保持している。"
 israel.34.a: "クソが！"
 israel_utj.1.t: "壁の女性"
 israel_utj.1.d: "壁の女性（ネショット・ハコテル）は、嘆きの壁（コテル）で女性が祈る権利を確保することを目標とするユダヤ人フェミニスト組織である。"
 israel_utj.1.o1: "ばかげている、男女隔離を維持する"
 israel_utj.1.o2: "彼女らにいくらか譲歩しよう"
 ISR_2000_show_hezbollah: "ヒズボラへの示威行動！"
 ISR_2000_show_hezbollah_desc: "北のテロリストの最近の行為は言語道断である！我々はもはやこれを容認しないことを彼らに示さなければならない！"
 israel.35.t: "正当なる教訓作戦"
 israel.35.d: "我が指揮系統は、ヒズボラに対してどのように報復できるかについて2つの選択肢を提示している。最初のシナリオは、彼らの支配下から我々の捕虜を奪還するために、ヒズボラに対する限定的な軍事作戦を開始することである。2番目の選択肢は、ハンニバル指令のドクトリンに従い、彼らの最寄りの前哨基地を我々のミサイルで攻撃することである。この場合、どのように進めるか？"
 israel.35.a: "我々の兵士を救出するために部隊を送れ！"
 israel.35.b: "ハンニバル指令に従わなければならない。"
 israel.36.t: "イスラエルが正当なる教訓作戦を成功裏に実施！"
 israel.36.d: "最近、ヒズボラの越境襲撃の後、イスラエルはこれらの出来事への対応として特別作戦を開始し、ヒズボラの捕虜から自国の兵士を成功裏に救出した！"
 israel.36.a: "素晴らしい！"
 israel.36.b: "彼らを処刑すべきだった！"
 israel.37.t: "イスラエルが正当なる教訓作戦に失敗！"
 israel.37.d: "最近、ヒズボラの越境襲撃の後、イスラエルはこれらの出来事への対応として特別作戦を開始したが、ヒズボラの捕虜から自国の兵士を救出することに失敗した！"
 israel.37.a: "彼らは記憶されるだろう。"
 israel.37.b: "我々の力は偉大なり！"
 israel.38.t: "決着のつかない国境戦争！"
 israel.38.d: "最近、ヒズボラの越境襲撃の後、イスラエルはこれらの出来事への対応として特別作戦を開始した。しかし、これらの衝突の結果は決着がつかないと見なされている。"
 israel.38.a: "次回までだ、シオニストども！"
 israel.38.b: "これを司令部で議論すべきだ……"
 israel.39.t: "ヒズボラに対するイスラエルのミサイル攻撃！"
 israel.39.d: "最近、ヒズボラの越境襲撃の後、イスラエルは捕虜となったIDF兵士とヒズボラの主要将校が所在するヒズボラの前哨基地にミサイル攻撃を開始した。"
 israel.39.a: "彼らの仇を討つ！"
 israel.39.b: "素晴らしい！"
 israel.40.t: "ミサイル攻撃失敗！"
 israel.40.d: "最近、ヒズボラの越境襲撃の後、イスラエルは捕虜となったIDF兵士とヒズボラの主要将校が所在するヒズボラの前哨基地にミサイル攻撃を開始した。しかし、ミサイルは迎撃され、作戦は失敗した。"
 israel.40.a: "またしても勝利！"
 israel.40.b: "くそ..."
 mis_borwar_tt: "§R[HEZ.GetNamewithFlag]§!との国境で§Y特別作戦§!を開始するか、彼らの§R拠点§!に限定的な§Yミサイル攻撃§!を行うことができる！"
 ISR_tolerate_hezbollah: "交換取引"
 ISR_tolerate_hezbollah_desc: "ヒズボラがおそらく捕らえた我々の兵士を既に殺害したという事実にもかかわらず、彼らがそれを新たな人質交換を開始するために行ったことは明らかである。現在の我々の困難を考慮すると、状況をエスカレートさせるべきではない。"
 israel.41.t: "捕虜交換"
 israel.41.d: "イスラエル政府は、行方不明の3人のIDF兵士、および麻薬取引のためにドバイに誘い出された後にヒズボラに捕らえられた誘拐されたイスラエル人ビジネスマンであり予備役IDF大佐のエルハナン・テンネンバウムの返還に関する取り決めが締結されたと発表した。\nヒズボラは、多数のパレスチナ人捕虜と共に、14人のレバノン人捕虜の解放に関する交渉を開始した。30人のレバノン人およびアラブ人捕虜、400人のパレスチナ人捕虜、ドイツ国民でヒズボラメンバーのスティーブン・スマイレック、および59人のレバノン人戦闘員および民間人の遺体が、テンネンバウムと3人の死亡した兵士の遺体と引き換えに、南レバノンのイスラエルの地雷を示す地図と共にヒズボラに移送された。"
 israel.41.a: "非常に良い！"
 israel.41.b: "我々はなすべきことをした。"
 israel.42.t: "10月事件の調査！"
 israel.42.d: "抗議の弾圧後、我々は警察の不正行為を調査し、抗議を引き起こした者を見つけ出すべきである。イスラエル・アラブ委員会は、起こったことに対する我々からの部分的な見返りとして、調査に参加したいと考えている。彼らに警察の仕事を監督させるべきか？"
 israel.42.a: "承知した！"
 israel.42.b: "警察が仕事をする。"
 israel.43.t: "カフル・カーシムに対する姿勢！"
 israel.43.d: "カフル・カーシム虐殺は、1956年10月29日、当時イスラエルとヨルダン領西岸地区の事実上の国境であったグリーンライン上に位置するイスラエル・アラブ人の村カフル・カーシムで起こった。それはイスラエル国境警察によって実行され、彼らはシナイ戦争前夜にその日に早く課せられた外出禁止令を知らずに仕事から帰宅するアラブ民間人を殺害した。\n最近の行動の後、我々はこれらの出来事を認め、イスラエル・アラブ人に謝罪するかもしれない。"
 israel.43.a: "我々は謝罪しなければならない。"
 israel.43.b: "それは起こらなかった！"
 israel.44.t: "シリアとの交渉！"
 israel.44.d: "シリアをイランの影響圏から引き離す試みとして、我々は彼らとの関係正常化の条件を交渉しようとすることができる。どの立場から話すべきか？"
 israel.44.a: "いかなる条件もなしの正常化。"
 israel.44.b: "我々はゴラン高原を割譲する用意がある！"
 israel.45.t: "イスラエルが関係正常化を提案！"
 israel.45.d: "最近、イスラエル政府は我が国に対し、彼ら側からのいかなる前提条件もなしに関係正常化を提案した。彼らが望む唯一のことは、我々がゴラン高原に対する主張を放棄することである。"
 israel.45.a: "結構だ、我々は主張を放棄する。"
 israel.45.b: "立ち去れ、シオニストの外交官！"
 syracc_negot: "シリアはイスラエルの提案を受け入れた"
 israel.46.t: "シリアが受諾！"
 israel.46.d: "彼らはゴランに対する主張を放棄し、我が国との関係を正常化するだろう！"
 israel.46.a: "素晴らしい！"
 israel.47.t: "シリアが拒否！"
 israel.47.d: "シリアは我が国とのいかなる更なる交渉も拒否した。我々と彼らの条件は全く同じではなく、彼らは問題が我々の協力不足だけでなく、我々の存在全体にあると見ている。"
 israel.47.a: "くそっ"
 israel.48.t: "イスラエルが我が国へのゴラン割譲を提案！"
 israel.48.d: "もし我々が彼らと不可侵条約に署名し、関係を正常化するならば、イスラエルは我が国へのゴラン割譲を提案している。"
 israel.48.a: "どこに署名すればいい？"
 israel.48.b: "これはシオニストの策略か？"
 israel.49.t: "シリアが受諾！"
 israel.49.d: "シリアはゴラン移譲協定に署名し、今や我が国に友好的である。"
 israel.49.a: "少なくともこのように……"
 syr_negotgol_tt: "§Y[SYR.GetNamewithFlag]§!との§Y条件なしの正常化を求める§!か、§G友好関係§!と引き換えに§YGolan§!を§Y[SYR.GetNamewithFlag]§!に割譲するかの間で選択することができる。"
 israel.50.t: "イスラエルがシリアのヒズボラ基地を攻撃！"
 israel.50.d: "最近、イスラエルの空爆がシリアのヒズボラ基地を標的にした。シリア当局はこれについてまだコメントしていないが、ヒズボラはいわゆるシオニスト政権の行動に報復することを既に約束している。一部のヒズボラ将校が殺害され、数十人の兵士が負傷した。"
 israel.50.a: "素晴らしい！"
 israel.50.b: "クソが！"
 israel.50.c: "忌々しいシオニストども！"
 israel.50.e: "忌々しいシオニストども！"
 syrhez_tt: "§R[SYR.GetNamewithFlag]§!内の§R[HEZ.GetNamewithFlag]§!の基地を攻撃し、§R[SYR.GetNamewithFlag]§!に対する§R[HEZ.GetNamewithFlag]§!の影響力を低下させ、シリア地域の建物をランダムに損傷させる！"
 istspechez_tt: "§R[HEZ.GetNamewithFlag]§!を直接攻撃し、我々の特殊部隊を§Y南レバノン§!に送り込む。彼らは§R[HEZ.GetNamewithFlag]§!の戦略目標を破壊し、その後§Yガリラヤ§!を経由して撤退する。"
 israel.51.t: "[ISR.GetNamewithFlag]特殊部隊が[HEZ.GetNamewithFlag]に対して攻撃を実施！"
 israel.51.d: "最近、イスラエル特殊部隊が小グループでレバノンとの国境を越えて潜入し、ヒズボラ戦闘員を攻撃した。その後、彼らは南レバノンの戦略施設を破壊した。戦線の全体的な状況を変えることなく、イスラエル特殊部隊はガリラヤを経由して成功裏に脱出することができた。"
 israel.51.a: "よくやった、諸君！"
 israel.51.b: "復讐は間もなくだ！"
 israel.51.c: "復讐は間もなくだ！"
 ISR_collapsed_tunnels: "崩壊したトンネル！"
 ISR_collapsed_tunnels_desc: "イスラエル軍はイスラエル国境を越える我々のトンネルを爆破した。新たなトンネルを掘り、残りのトンネルを修復するにはかなりの時間がかかるだろう。"
 israel.52.t: "イスラエルが我々のトンネルを爆破！"
 israel.52.d: "イスラエル軍はイスラエル国境を越える我々のトンネルを爆破した。新たなトンネルを掘り、残りのトンネルを修復するにはかなりの時間がかかるだろう。"
 israel.52.a: "くそっ！"
 israel.53.t: "ラドワン部隊に潜入さる！"
 israel.53.d: "イスラエルは我が特殊部隊に潜入し、我々の計画の一部を知ることができた。"
 israel.53.a: "クソが！"
 ISR_leb_air: "レバノン上空の我が空軍"
 ISR_bibi_power: "リクード分裂"
 leb_willris_tt: "戦争が始まった時、レバノンの親[ISR.GetNamewithFlag]グループの人気が少なくとも10%あれば蜂起するだろう。"
 isr_will_attack_leb_tt: "§G[ISR.GetNamewithFlag]§!は§R[HEZ.GetNamewithFlag]!§!を一掃するために§Y南レバノン§!に侵攻する！\nレバノンの親§G[ISR.GetNamewithFlag]§!グループの人気が少なくとも10%あれば、彼らは§R[HEZ.GetNamewithFlag]!§!に対して蜂起する！"
 ISR_ben_gvir_easy_trigger_1: "交戦規定 - 緩和"
 ISR_ben_gvir_easy_trigger_1_desc: "日常的なパレスチナのテロリズムに対処するには、特別な、緩和された交戦規定が必要である。"
 ISR_ben_gvir_easy_trigger_2: "交戦規定 - 最小限"
 ISR_ben_gvir_easy_trigger_2_desc: "我々の作戦能力を制限する無意味な交戦規定から我々の英雄を守るためのさらなる一歩。"
 ISR_freedom_of_teaching_1: "独立教育 - LIBA停止"
 ISR_freedom_of_teaching_1_desc: "英語教育を含む教育省のコアカリキュラムであるLIBAは、特定のグループがヘブライ語やその他の宗教的なトピックのみを教えることを避けるために導入された。この決定は、我々の若者に我々の文化を教える独立性に影響を与えているため、覆される必要がある。英語を教えたいかどうかは彼らに決めさせよう。"
 ISR_freedom_of_teaching_2: "独立教育 - ママック"
 ISR_freedom_of_teaching_2_desc: "ハレディ教育システムのさらなる一歩：我々は独自の英語を教え、イスラエルの伝統で歴史教育を強化し、ジェンダーやダーウィンのような無意味な理論の教育を禁止する。"
 ISR_only_pikuach_nefesh: "ピクアハ・ネフェシュのみ"
 ISR_only_pikuach_nefesh_desc: "シャバットには、建設作業でさえも仕事は許可されない。ただし、ハラーハーとして知られる概念である人命の保護であるピクアハ・ネフェシュは例外である。"
 ISR_gender_equality: "男女平等"
 ISR_gender_equality_desc: "優劣のある性別はなく、誰もが性別に関係なく社会に平等に貢献する。"
 ISR_renewable_energy_focused: "再生可能エネルギーへの注力"
 ISR_renewable_energy_focused_desc: "我々の土地は、人間の汚染と破壊によるこれ以上の損害に耐えられない。我々の成長を持続させるために再生可能エネルギーに焦点を当てよう。"
 bomcatisra_tt: "これにより、§Y地域§!における§R[PER.GetNamewithFlag]の影響力§!に§G対抗し§!、§Y秘密作戦を実施§!することが§G可能になる！§!"
 israel.54.t: "イスラエルがシリアの疑わしい原子炉を爆撃！"
 israel.54.d: "最近、イスラエル軍は、シリアが未知の目的で原子炉を建設しようとしていたとされるアル・キバル施設と呼ばれる疑わしい原子炉に空爆を実施した。イスラエル特殊部隊もシリア領土に侵入し、施設の残骸を回収することに成功した。"
 israel.54.a: "素晴らしい！"
 israel.54.b: "忌々しいシオニストども！"
 israel.54.c: "興味深い"
 israel.55.t: "シリアでイスラエル機撃墜！"
 israel.55.d: "最近、数機のイスラエル軍用機がシリア領土に侵入しようとした際にシリアで撃墜された。イスラエルはこの状況についてコメントを出していない。"
 israel.55.a: "ああ、くそ。"
 israel.55.b: "またしても勝利！"
 israel.55.c: "シリア人はよくやった。"
 syr_ope_aa_tt: "§G成功§!率は[SYR.GetNamewithFlag]の§Y全体的な対空防御レベル§!に直接関連している。"
 israel.56.t: "[ISR.GetNamewithFlag]からの秘密メッセージ！"
 israel.56.d: "最近、イスラエルは我々にメッセージを送り、我々がすべてのイラン軍をシリアから強制的に追い出し、もしイランがシリアに対して何かをすればイスラエルが我々を守るという、怪しげな取引を提案してきた。"
 israel.56.a: "イランは家に帰れ！"
 israel.56.b: "またしても愚かなシオニストの陰謀だ！"
 israel.57.t: "シリアが受諾！"
 israel.57.d: "我々とシリアの間のイデオロギー的な違いにもかかわらず、彼らは我々の提案を受け入れ、シリアはすべてのイラン軍を自国から追い出した。"
 israel.57.a: "素晴らしい！"
 israel.58.t: "シリアが我々の軍隊を領土から撤退させる！"
 israel.58.d: "我が諜報員は、シリアとイスラエルが地域における我々の影響力に対抗することで合意したという情報を我々に与えた。シリアは我々の軍隊を領土から追い出した。我々は何をすべきか？"
 israel.58.a: "後で復讐するだろう……"
 israel.58.b: "軍隊を集めろ！"
 israel.59.t: "シリアが拒否！"
 israel.59.d: "シリアは我々の秘密の提案を拒否し、引き続きイランの同盟国であり、抵抗の枢軸の一部であり続けるだろう。"
 israel.59.a: "非常に残念だ。"
 syr_manip_tt: "我々は§Y[SYR.GetNamewithFlag]§!からの§R[PER.GetNamewithFlag]§!軍の§G撤退§!を要求し、もし彼らがそれを受け入れれば§Y[SYR.GetNamewithFlag]§!の独立を§G保証§!する。しかし、世界の緊張が高い場合、§R[PER.GetNamewithFlag]§!は§Y[SYR.GetNamewithFlag]§!を攻撃するかもしれない！\n§Y[SYR.GetNamewithFlag]§!の受諾要因は§Y[SYR.GetNamewithFlag]§!の§Y与党§!に依存する。"
