 israel.129.t: "イスラエルがガザを封鎖！"
 israel.129.d: "最近、我々がガザを占領した後、イスラエルは彼らとの国境を経済的に封鎖することを決定した。今、我々はイスラエル側から部分的に孤立している。"
 israel.129.a: "忌々しいシオニストめ！"
 israel.130.t: "イスラエルがガザ封鎖を要請！"
 israel.130.d: "最近、イスラエル政府は我々に、ガザ地区の相互封鎖を提案してきた。これはガザのテロリストを著しく弱体化させ、武器密輸業者から我々の国境を守り、全体的な安全保障を高めるだろう。何と答えるべきか？"
 israel.130.a: "もちろんだ！"
 israel.130.b: "いや、我々はしない。"
 israel.131.t: "エジプトがガザを封鎖！"
 israel.131.d: "最近、エジプト政府は過激派による最近のガザ占領後、ガザ地区を封鎖することを決定した。\n\n多くの専門家は、この決定はエジプト政府とイスラエルの緊密な関係によるものだと主張している。"
 israel.131.a: "素晴らしい！"
 israel.131.b: "裏切り者！"
 israel.132.t: "エジプトは封鎖を拒否！"
 israel.132.d: "エジプト政府は、人道危機を引き起こす潜在的な根拠と見なしているため、ガザ封鎖の我々の提案を拒否した。"
 israel.132.a: "ふむ。"
