 israel_economy.113.t: "イスラエルが偵察センターの創設を提案！"
 israel_economy.113.d: "イスラエル政府は偵察と調整のためのイラン＝イスラエルセンターの創設を提案している。同意すべきか？"
 israel_economy.113.a: "承知した！"
 israel_economy.113.b: "申し訳ないが、拒否する"
 israel_economy.114.t: "イランが同意！"
 israel_economy.114.d: "イランは我々の提案に同意し、我々は協力を継続するだろう。"
 israel_economy.114.a: "素晴らしい！"
 israel_economy.115.t: "イランが反対！"
 israel_economy.115.d: "彼らは協力を望んでいない。"
 israel_economy.115.a: "なんだと。"
 israel_economy.116.t: "イスラエルが賠償を要求！"
 israel_economy.116.d: "最近、イスラエル政府は我々にスーサ条約への署名を要請するために接触してきた。これは、20世紀の革命中に逃亡したイラン系イスラエル人のためにイスラエルに賠償金を支払うことを我々に要求する条約である。同意すべきか？"
 israel_economy.116.a: "それは我々の義務だ！"
 israel_economy.116.b: "これはあまりにも多すぎる……"
 israel_economy.117.t: "イランが同意！"
 israel_economy.117.d: "イランは賠償金の支払いに同意した！"
 israel_economy.117.a: "素晴らしい！"
 israel_economy.118.t: "イランは同意せず！"
 israel_economy.118.d: "彼らは、彼らの政府が行わなかった行為に対する賠償金を我々に支払うつもりはない。"
 israel_economy.118.a: "くそっ。"
 israel_economy.119.t: "タバ会議"
 israel_economy.119.d: "イスラエルは、相互安全保障と関係正常化のための新たな形式を提案した。その中で、エジプトはパレスチナへの積極的な支援を停止し、イスラエルとエジプトの間で秘密の不可侵条約が署名されるだろう。"
 israel_economy.119.a: "承知した。"
 israel_economy.119.b: "いや。"
 israel_economy.120.t: "エジプトが同意"
 israel_economy.120.d: "エジプトは地域情勢に対処するための我々の計画を採用した。エジプトとイスラエルの間の秘密の不可侵計画も署名された。"
 israel_economy.120.a: "素晴らしい！"
 israel_economy.121.t: "エジプトが我々の提案を拒否"
 israel_economy.121.d: "エジプトは我々の地域情勢に対処するための計画の受け入れを拒否した。"
 israel_economy.121.a: "残念だ。"
 israel_economy.122.t: "イスラエルが捕虜となった諜報員の返還を要求"
 israel_economy.122.d: "イスラエルは、善意の表れとして、捕虜となった諜報員の引き渡しを求めている。"
 israel_economy.122.a: "了解"
 israel_economy.122.b: "いや。"
 israel_economy.123.t: "エジプトが同意"
 israel_economy.123.d: "多くの交渉の後、エジプト政府は捕虜となった我々の諜報員を我々に引き渡すことに同意した。"
 israel_economy.123.a: "素晴らしい！"
 israel_economy.124.t: "エジプトが我々の諜報員の引き渡しを拒否"
 israel_economy.124.d: "エジプト政府は我々の諜報員の引き渡しを拒否した。彼はエジプトの刑務所に拘留されたままである。"
 israel_economy.124.a: "残念だ。"
