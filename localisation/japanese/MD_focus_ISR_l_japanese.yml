 israel_focus: "イスラエル 国家方針ツリー"
 ISR_speak_to_government: "クセネトでの演説"
 ISR_speak_to_government_desc: "我々の政府に話し、我々の内部政治生活を規制し始める時が来た。"
 ISR_democratic_first: "§tユダヤ人だが、民主主義！§!"
 ISR_democratic_first_desc: "我々はユダヤ人であるが、しかし民主主義原則こそが我々の国家の最も重要な側面であり、それが我々の核心的価値観を区別する。"
 ISR_democratic_jewish_balance: "§1ユダヤ人と民主主義§!"
 ISR_democratic_jewish_balance_desc: "ユダヤ人であることと民主的であることは矛盾ではない。我々は新しい政治的アイデンティティの両側面を受け入れるべきだ。"
 ISR_jewish_first: "§2民主主義だが、ユダヤ人！§!"
 ISR_jewish_first_desc: "我々はまずユダヤ人であるべきであり、それから我々の民主的自由の価値観を受け入れるべきだ。責任なくして権利なし！"
 ISR_economy_branch_focus: "§Y経済的防御シールド§!"
 ISR_economy_branch_focus_desc: "経済は敵に対する我々の盾でなければならず、それが我々の人口の幸福を改善し維持するだろう。"
 ISR_infrastructure_focus: "第六道路の完成"
 ISR_infrastructure_focus_desc: "我々はすでに開始したインフラプロジェクトを完成させ続けなければならない。"
 ISR_tel_aviv_priority: "核心地域の優先"
 ISR_tel_aviv_priority_desc: "我々はテルアビブとその成長セクターの開発に焦点を当てるべきだ。"
 ISR_southern_priority_infra: "南部地域インフラの優先"
 ISR_southern_priority_infra_desc: "北部地域に取り組む前に、我々は南部のインフラ問題を優先すべきだ。"
 ISR_northern_priority_infra: "北部地域インフラの優先"
 ISR_northern_priority_infra_desc: "南部の問題を解決する前に、我々は北部の経済問題に焦点を当てるべきだ。"
 ISR_coastal_southern_road: "南部沿岸鉄道"
 ISR_coastal_southern_road_desc: "我々は長い間南部の沿岸鉄道建設を計画してきた、今プロジェクトを開始することができる。"
 ISR_egypt_train_offer: "ニツァナ線の提案"
 ISR_egypt_train_offer_desc: "エジプトとより効果的に貿易するためには、我々の鉄道を彼らのものと接続すべきだ。"
 ISR_negev_trains: "北部ネゲヴ線"
 ISR_negev_trains_desc: "ネゲヴ北部は鉄道と地方道路が切実に必要である。我々はこの問題に取り組む必要がある。"
 ISR_eilat_train: "最終区間"
 ISR_eilat_train_desc: "エイラートへの高速鉄道は、主要なイスラエル人口中心地と地中海港を紅海沿岸の南部都市エイラートへ接続することを可能にし、また地中海と紅海の間の商業貨物を扱うことになる提案されたイスラエル鉄道である。"
 ISR_high_speed_tel_aviv_jerusalem: "突出部を通じて"
 ISR_high_speed_tel_aviv_jerusalem_desc: "我々はテルアビブからエルサレムへの高速輸送インフラ建設を開始することができる。しかし、それは我々とパレスチナの間の緊張を高めるかもしれない。"
 ISR_tel_aviv_metro: "テルアビブ地下鉄"
 ISR_tel_aviv_metro_desc: "ついに、我々は人口の安価な輸送へのニーズに対応するために、新しいテルアビブ地下鉄の建設を開始することができる。"
 ISR_jerusalem_light_rail: "エルサレムライトレール"
 ISR_jerusalem_light_rail_desc: "エルサレムライトレールはエルサレムのライトレールシステムである。現在、レッドラインが運用中の唯一のものであり、エルサレムで計画されているいくつかのライトレールラインの最初のものである。"
 ISR_jerus_lightrail_mod: "エルサレムライトレール"
 ISR_galilee_railways: "ガリラヤ線"
 ISR_galilee_railways_desc: "北部のインフラをアップグレードするためには、ガリラヤ線を建設すべきである。"
 ISR_restore_jezreel_railway: "エズレル鉄道の復旧"
 ISR_restore_jezreel_railway_desc: "我々はエズレル鉄道を復旧し、その結果として鉄道建設計画に関する知識を高めるべきである。"
 ISR_jordan_israel_rail: "平和の島の鉄道"
 ISR_jordan_israel_rail_desc: "彼らの土地を通じて我々の輸出能力を高めるために、ヨルダンへ向かう鉄道を建設すべきである。"
 ISR_israel_gulf_highway: "ヘゲモニー復活プロジェクト"
 ISR_israel_gulf_highway_desc: "我々と湾岸諸国との貿易を促進するためには、サウジアラビアへ向かう鉄道を建設し、我々自身を半島と接続しなければならない。"
 ISR_middle_eastern_quad: "I2U2プロジェクト"
 ISR_middle_eastern_quad_desc: "I2U2はインド、イスラエル、UAE、米国のパートナーシップであり、地球規模の課題に取り組み、経済的機会を進めるために働いている。"
 ISR_shine_like_a_diamond: "ダイヤモンドのように輝け"
 ISR_shine_like_a_diamond_desc: "我々はダイヤモンド輸入政策を継続し、ビジネスを拡大すべきである。"
 ISR_kimberley_process: "キンバリー・プロセス設立"
 ISR_kimberley_process_desc: "コンゴ産ダイヤモンドの違法輸入に関する非倫理的な慣行は停止されなければならない、金銭は没収され、そのような犯罪者は刑務所に入れられるべきだ！"
 ISR_dan_gantler_affairs: "ゲルトレル作戦"
 ISR_dan_gantler_affairs_desc: "我が国の多くの……あまり公正でない実業家たちは、ダイヤモンドを購入するためにコンゴの軍閥と接触することを望んでいる。　このような慣行の非倫理的な性質を考慮すると、取引から得られる利益は全ての道徳的懸念を上回る可能性がある。"
 ISR_liberman_affair: "ゲルトレル・リーベルマン事件"
 ISR_send_diamonds_to_asia: "東方へ向けて"
 ISR_send_diamonds_to_asia_desc: "アジア市場は我々のダイヤモンドが販売されるのにより適している。"
 ISR_send_diamonds_to_america_desc: "アメリカ市場は我々のダイヤモンドが販売されるのにより適している。"
 ISR_send_diamonds_to_america: "西方へ向けて"
 ISR_transition_to_manufacturing: "製造業への移行"
 ISR_transition_to_manufacturing_desc: "我々は世界中のより多くの顧客にアピールするために、ダイヤモンド切削技術を近代化する必要がある。"
 ISR_open_the_material_halls: "マテリアルホールの開放"
 ISR_open_the_material_halls_desc: "ダイヤモンド交換地区の新しい状況は今や、他の国々がダイヤモンド輸出により依存するようにしている。"
 ISR_diamond_district: "ダイヤモンド地区"
 ISR_diamond_district_desc: "ダイヤモンド地区はイスラエルのダイヤモンド産業の中心地であり、また主要な商業センターでもある。"
 ISR_foreign_companies_gas: "外国採掘業者との交渉"
 ISR_foreign_companies_gas_desc: "ロイヤル・ダッチ・シェルは我々に興味深い取引を提案しており、もしかしたら、我々はこれを我々の利益のために利用できるかもしれない。"
 ISR_pass_the_gas_deal: "ガス取引の推進"
 ISR_pass_the_gas_deal_desc: "我々は我々自身のガスを自分たちで扱うべきであり、いかなる外国企業にもそれを管理させるべきではない。"
 ISR_compromise_gas_deal: "ノルウェーモデル"
 ISR_compromise_gas_deal_desc: "我々はノルウェーの社会福祉モデルをコピーし、ガスからの金銭を社会福祉のために使用する必要がある。"
 ISR_lighthouse: "諸国民の光"
 ISR_lighthouse_desc: "我々の目には、我々は技術的進歩と文明の輝く光である。我々はそのビジョンに従って先進的であるべきだ。"
 ISR_yotzma: "ヨズマ・イニシアチブ"
 ISR_yotzma_desc: "我々は、外国が我々のIT産業へ投資する意欲を高めるような条件を作り出すべきである。"
 ISR_venture_capital: "増税"
 ISR_venture_capital_desc: "もし我々がお金を切実に必要としているならば、一定期間増税することが我々にとって有益かもしれない……"
 ISR_chutzpah: "フツパーの推進"
 ISR_chutzpah_desc: "フツパーは良くも悪くも大胆さの質である。近い英語の同等語は時々傲慢さである。我々は大きく考えることを敢えてすべきだ。"
 ISR_army_concentrate_innovation: "偉大なフィルター"
 ISR_army_concentrate_innovation_desc: "現代の軍隊は選抜経路であり、それは民間サイバー産業を押し上げるために使用することができる。"
 ISR_silicon_wadi: "シリコン・ワディ"
 ISR_silicon_wadi_desc: "シリコン・ワディはイスラエルの地域であり、先進技術の世界的中心地の一つとして機能する。イスラエル沿岸平野に広がり、国が世界のスタートアップ国家として知られるようになった理由の一つとして挙げられている。"
 ISR_hightech_fortress: "ハイテク要塞"
 ISR_hightech_fortress_desc: "投資にとってゴラン高原をより面白くするためには、そこにIT教育インフラを創設すべきである。"
 ISR_ben_gurion_university: "ベングリオンの砂漠の真珠"
 ISR_ben_gurion_university_desc: "ネゲヴ・ベン＝グリオン大学はイスラエルの主要な研究大学の一つであり、多くの分野で世界のリーダーの一人である。"
 ISR_start_up_nation: "スタートアップ国家"
 ISR_start_up_nation_desc: "ついに、我が国は中東のスタートアップ国家と見なされるべきだ！"
 ISR_dimona: "ディモナ・シモン・ペレス・センター"
 ISR_dimona_desc: "我々は国内に……非常に放射性の高い繊維工場を持っている。我々はそれとどうするかを決定しなければならない。"
 ISR_ben_gvir_path: "§8ユダヤの力§!"
 ISR_ben_gvir_path_desc: "悲惨なオスロ合意以来、無神論者とアラブ人は頭を高く上げ、ユダヤ国家を所有し、それをゆっくりとバラバラに解体できると感じてきた。もはやそうではない。我々はこの国が真に誰のものであるかを彼ら全員に示すだろう - ユダヤ人民に。"
 ISR_ben_gvir_am_israel: "イスラエルの民"
 ISR_ben_gvir_am_israel_desc: "元々は「オツマ・レイスラエル」として結成され、その後「オツマ・イェフディット」と改名された、イタマル・ベン＝グヴィル率いる党は、非合法化された「カハ」党のイデオロギー的子孫である。そのイデオロギーは極右、反アラブ、超国家主義、そしてカハネ主義（国家におけるユダヤ法の執行を根源とする宗教的シオニストイデオロギー）である。党、したがってその指導者ベン＝グヴィルは、ユダヤ人の優位性を信じ、アラブ過激派の追放、ユダヤ人入植地の強力な保護と拡大、新しい世代へのユダヤ法の教育強化を提唱し、いわゆるユダヤ資本主義を支持している。"
 ISR_ben_gvir_kahanism_1: "カハネ主義 - トーラーの道"
 ISR_ben_gvir_kahanism_1_desc: "我々の創設者、ラビ・メイル・カハネの言葉に従い、我々はユダヤ人神政国家を設立したいと願っている。そこでは我々のヘブライ人の兄弟たちだけがイスラエルの地を踏むことを許される。"
 ISR_ben_gvir_kahanism_2: "カハネ主義 - ダティーム"
 ISR_ben_gvir_kahanism_2_desc: "神の意志に従い、イスラエル人の子孫だけが住むイスラエルの地という我々のビジョンにさらに一歩踏み出す。"
 ISR_ben_gvir_kahanism_3: "カハネ主義 - シカarii"
 ISR_ben_gvir_kahanism_3_desc: "我々の聖なる地に非イスラエル人の子孫のためのスペースはない。神の言葉こそが国家における我々の唯一の光であり、神の正義は容赦なく適用されるだろう。"
 ISR_ben_gvir_kahanism_4: "カハネ主義 - 神の地"
 ISR_ben_gvir_kahanism_4_desc: "イスラエルの地はついにイスラエル人の手にあり、我々のガイドとしてマイモニデスの法がある。"
 ISR_ben_gvir_torat_israel: "イスラエルの聖書"
 ISR_ben_gvir_torat_israel_desc: "宗教的シオニズムは「オツマ・イェフディット」の基本的なイデオロギーであり、イスラエルの地が神によって古代イスラエル人とその子孫に約束されたと信じ、したがってトーラーに従って土地自体を守り耕作する義務があると信じている。イスラエルの地のすべての入植者はイスラエルの子として宗教的規定に従わなければならない。"
 ISR_ben_gvir_eretz_israel: "イスラエルの地"
 ISR_ben_gvir_eretz_israel_desc: "エレツ・イスラエル、イスラエルの地、タナハと聖書によれば、神が我々の祖先とその子孫、イスラエル人に約束した地域。"
 ISR_question_1923_partition: "カイロ会談への疑問"
 ISR_question_1923_partition_desc: "1923年、イギリスはハーシム家にヨルダン川東部の委任統治領の一部、トランスヨルダンと呼ばれる地域を管理させ、1946年に完全な独立を与えた。その領土は今日ヨルダン王国として知られている。我々はヨルダン川の向こうの土地はイスラエル人の子孫に属すると考えているが……"
 ISR_promised_land: "約束の地"
 ISR_promised_land_desc: "神は国連によって与えられたものよりも大きな土地を我々に約束した、それを取り戻す時が来た……そしてもしかしたらその過程でいくつか追加するかもしれない、なぜだめなのか。"
 ISR_farright_iraq: "バビロンの川辺にて"
 ISR_farright_iraq_desc: "我々、神の民は、再びバビロンを破壊する神の手とならなければならない！"
 ISR_farright_lebanon: "バアルの地を粉砕"
 ISR_farright_lebanon_desc: "レバノンを粉砕し、大イスラエルへ統合する時が来た！"
 ISR_farright_syria: "アラム人ラバンへの復讐"
 ISR_farright_syria_desc: "シリアは長い間我々にとって厄介者であった。地図からそれを消し去る時が来た！"
 ISR_farright_saudia: "イシュマエル人の服従"
 ISR_farright_saudia_desc: "サウジアラビアは正義の者たちにとって脅威である。どうして我々がそれを許せるだろうか？"
 ISR_farright_china: "カハネの十字軍の完了"
 ISR_farright_china_desc: "我々はカハネの十字軍を完了させ、ついに中国を服従させるべきだ！"
 ISR_farright_america: "同化ホロコーストの停止"
 ISR_farright_america_desc: "アメリカのゴイムはあまりにも長い間我々の人々に影響を与えてきた！我が国のすべての嫌悪すべきものはアメリカと、彼らに同化された我々の部族の者たちから来る！"
 ISR_death_to_terrorists: "死刑判決の発行"
 ISR_death_to_terrorists_desc: "死刑は1990年代から使用されていないにもかかわらず、イスラエルでは合法である。しかし、世論調査によると、イスラエル国民の大多数がイスラエル市民を殺害したテロリストに死刑判決を課すことに賛成している。それでは多数派を幸せにしよう。"
 ISR_make_us_of_terrorist_families: "ケダル提案"
 ISR_make_us_of_terrorist_families_desc: "テロリストはイスラエル市民を脅迫することに関して容赦がない、彼らの年齢や地位に関わらず。しかし彼らにも家族がいる、レバレッジを得るために彼らを利用しよう。"
 ISR_spread_out_land: "イェシーバー学生と兵士への利益"
 ISR_spread_out_land_desc: "我々のイェシーバー学生と兵士は我々の偉大な社会の柱であり、彼らは奉仕に対していくつかの追加的な利益に値する。彼らにいくつかの土地を与えよう。"
 ISR_immunity_to_soldiers: "彼らに免責を与える"
 ISR_immunity_to_soldiers_desc: "我々の英雄たちが義務を果たしたために裁判に直面しなければならないのは受け入れられない。我々は彼らが市民をテロリストから守る仕事をしている間、彼らの背中をカバーすることを確実にするだろう。"
 ISR_engagement_reform: "銃からの鎖の破壊"
 ISR_engagement_reform_desc: "我々の兵士がテロリストに対して交戦規則を緩和する時が来た。"
 ISR_hebrew_justice: "ヘブライの正義の回復"
 ISR_hebrew_justice_desc: "我々はツェデク、神の正義からあまりにも遠くへ逸脱してしまった。今や神の意志へと戻り、申命記で表現されている「正義の人」という考えを復活させる時が来た。"
 ISR_basic_law_torah: "基本法：トーラー研究"
 ISR_basic_law_torah_desc: "トーラーの研究は、イスラエルの地で繁栄する社会を確立するために基本的である。それを義務化しよう。"
 ISR_hebraic_studies: "ヘブライ研究の推進"
 ISR_hebraic_studies_desc: "他のどの教育もヘブライのものと比較できない！我々の学生は他の文化的なアプローチから離れ、代わりに我々の歴史的遺産に焦点を当てるべきだ。"
 ISR_ban_women_from_military: "ミラー事件の覆 reversal"
 ISR_ban_women_from_military_desc: "女性は我々の軍隊で戦うべきではなく、代わりに家庭の世話をすべきである。我々は彼女たちが国を守る男性たちがいる間、家に留まることを確実にするために憲法を変更するだろう。"
 ISR_outlaw_lgbt: "内部浄化の実施"
 ISR_outlaw_lgbt_desc: "聖書にLGBTイデオロギーへの言及は見当たらない、したがって同性婚やそれに対する他の便宜を許容することは意味がない。多くの人々が国を去るかもしれないが、誰が気にするか？"
 ISR_kaplan_trials: "カプラン裁判"
 ISR_kaplan_trials_desc: "司法改革は抗議と暴動を引き起こしたが、それはその重要性を理解しなかった人々によって組織された。それらの人々は我々の土地の裏切り者であり、罰せられずに残ることはできない。"
 ISR_third_temple: "第三神殿"
 ISR_third_temple_desc: "エルサレムの神殿は、最初にイスラエル人、次にユダヤ人のための中央聖なる礼拝所として機能した二つの構造物を指す。両神殿はしかし、聖都の包囲中に破壊された。今やそれを再建し、我々の人々に祈るための壮大な場所を与える時が来た。我々の隣人がどれほど激しく抗議しようとも、第三神殿は西岸にある……まあいいか、モリヤの山に現れるだろう。"
 ISR_likud_path: "§2統合§!"
 ISR_likud_path_desc: "リクード、直接的には「統合」と訳されるは、独立のための闘争中にゼエヴ・ジャボティンスキーによって設立された修正主義シオニスト運動の現代的な生まれ変わりである。その運動は、最初のイスラエルクネセトで自由党を結成するために合併したイルグンとレヒ抵抗運動にその過激な形態を見出した。最終的にメナヘム・ベギンの下で、ヘルートは1973年にリベラル政党と合併してリベラル自由ブロックを結成し、1977年までには「リクード」と呼ばれていた。党は実際にその選挙で勝利し、29年間の連続した労働党支配を終わらせた。"
 ISR_rein_in_partners: "我々のパートナーを抑制"
 ISR_rein_in_partners_desc: "権力を維持するために国民ブロックへの依存にもかかわらず、我々の個人的な利益が第一であることを強調しなければならない。我々の連合パートナーは我々の連合に参加したのであり、逆ではない。彼らは自分たちの場所を知り、過激主義的議題から控えなければならない。"
 ISR_judicial_reform_partial: "大統領府との交渉"
 ISR_judicial_reform_partial_desc: "リクード党内を含む国民ブロックの多くが、彼らがイスラエル社会を代表していないと主張する裁判所の多様性のため、そして「非選出エリート」を排除するために、政府の司法部門を改革するよう求めてきた。彼らの当初の提案は悲惨であり、公衆を激怒させるだろうが、もしかしたらイスラエル大統領による調停を実施することによって危機を防ぐことができるかもしれない。"
 ISR_judicial_reform_full: "レヴィン改革の開始"
 ISR_judicial_reform_full_desc: "司法は、イスラエル法当局の他の部門よりもさらに、腐敗している。非選出でエリート主義的な判事たちは、司法任命委員会で自らを選び、人々からの委任を行使する政府の能力を鎖でつなぎ、圧倒的に左翼に傾いている。我々は政府の支配権を取り戻し、司法派閥をその場所に置かなければならない。"
 ISR_national_camp: "国民キャンプの形成"
 ISR_national_camp_desc: "The corrupt and dishonest investigations have resulted in all left-wing and centrist parties to boycott Netanyahu and refuse to join a coalition under him. So be it! We would find new, unconventional partners. Together, the National Camp would secure Israel's security for generations."
 ISR_corrupt_likud: "党の協力"
 ISR_corrupt_likud_desc: "リクード党は、ネタニヤフ率いるはるかに大きなポピュリスト保守派キャンプとは対照的に、強力な、リベラルでイデオロギー的な翼を持っている。ギドン・サールのような人物が率いるこの派閥は、党務から押し出されるべきであり、党はビビの個人的な議題へと協力されるべきである。"
 ISR_request_immuity: "免責の要請"
 ISR_request_immuity_desc: "公衆は、いわゆる「事件」が法廷で一つずつ崩壊していることを明確に見ることができるが、公衆の見解が認識されることを確実にするために、我々は議会からの免責を要請しなければならない。国家元首および政府首脳に対する捜査を禁止する、いわゆる「フランス法」が検討されるべきである。"
 ISR_witch_hunt: "魔女狩りの宣言"
 ISR_witch_hunt_desc: "半世紀前、ヒスタドルート労働党エスタブリッシュメントは、セファルディムおよびミズラヒム人口をイスラエル社会における繁栄の見通しから切り離した、そして確かにエスタブリッシュメントと官僚制は依然としてそれらの白人ほぼ貴族によって支配されている。それらは今日ネタニヤフを、彼らが当時彼の有権者の両親を狩ったのと同じくらい狩っている。現職首相を、それほど卑劣に打倒しようとする試み！"
 ISR_reform_public_broadcasting: "第一チャンネルの改革"
 ISR_reform_public_broadcasting_desc: "公共放送機構は、199年代にチャンネル2が開局し、2年代初頭にチャンネル1が開局するまで、40年以上にわたりイスラエル最初かつ唯一のテレビチャンネルであった。我々は、チャンネル1の現在の再編成と民営化を利用して、それをより「バランスの取れた」右翼チャンネルへと転換しようと試みるべきである。"
 ISR_attack_the_media: "メディアへの攻撃"
 ISR_attack_the_media_desc: "司法と警察と同様に、メディアは左翼派閥によって乗っ取られ腐敗し、至る所で偽ニュースを押し付けている。我々はこれと戦い、彼らのプロパガンダについて人々に知らせなければならない！"
 ISR_lo_haya_klum: "「何もなかった、何もない！」"
 ISR_lo_haya_klum_desc: "イスラエル警察と司法長官によって公衆にもたらされたそれらの事件はあまりにも偽物であり、それが左翼の圧力によって人気のある右翼首相を追放するための陰謀であることは明らかであるべきだ。我々は抵抗するだろう！何もないことを我々は知っている、なぜなら何もないからだ！"
 ISR_bibism: "ビビズム"
 ISR_bibism_desc: "最近の選挙は、人々が安全保障氏の後ろに安全を託したことを示した。ネタニヤフこそが、すべての左翼主義者に対して巨大なリクードを率いて、イスラエルの経済と安全を守ることができる唯一の人物である。"
 ISR_netanyahu_plan: "王のプログラム"
 ISR_netanyahu_plan_desc: "ネタニヤフは、彼のビジョンに基づいて構築した特定の社会計画を持っている。それを実施し始める時が来た。"
 ISR_pension_reform: "年金改革"
 ISR_pension_reform_desc: "我々の予算問題を考えると、年金を改革し新しい計画を承認する必要がある。"
 ISR_lower_income_tax: "所得税の引き下げ"
 ISR_lower_income_tax_desc: "我々は、税金が活気に満ち成長する経済を抑制することを許さずに所得税を削減しなければならない。"
 ISR_shrink_the_public_sector: "公共セクターの縮小"
 ISR_shrink_the_public_sector_desc: "我々の前任者の政策は行政機構を不釣り合いな次元へと膨張させた。我々は民間セクターが自らを規制することを許さなければならない。"
 ISR_reform_bituach_leumi: "国民保険の改革"
 ISR_reform_bituach_leumi_desc: "NIIは、給付金の支払いを通じて一時的または長期的な困難に陥っている脆弱な人口と家族に経済的保護を提供する。"
 ISR_bachar_reform: "バハル委員会"
 ISR_bachar_reform_desc: "新しいバハル計画は、業績、サービスの質、信頼性に基づいて市場での競争を高めるだろう。"
 ISR_cut_social_spending: "社会支出の削減"
 ISR_cut_social_spending_desc: "人口のすべてのセグメントに無料で金を配るのはもうやめる時が来た。社会援助費用の一部を削減し、それから節約された金を他の目的のために使用する時が来た。"
 ISR_cut_child_benefits: "児童手当の削減"
 ISR_cut_child_benefits_desc: "正統派は非常に急速に増殖しており、責任を持たず、しばしばイスラエルにその存在の事実を否定している……彼らへの援助を減らす時が来た。"
 ISR_world_populists: "世界ポピュリストの支援"
 ISR_world_populists_desc: "外交政策に関する異なる見解にもかかわらず、世界には我々と類似したイデオロギー基盤を持つ多くの政治家がおり、我々は彼らと友人になろうと試みるべきである。"
 ISR_euroscepticism: "ユーロ懐疑主義の推進"
 ISR_euroscepticism_desc: "イスラエルでは、左翼政党の間で親ヨーロッパ路線を取る傾向がある。我々はイスラエルだけでなくヨーロッパ全体でユーロ懐疑主義を支援することによってこの感情を打ち破る必要がある。"
 ISR_befriend_russia: "ロシアへの公式訪問"
 ISR_befriend_russia_desc: "ロシアを訪問し、我々の外交的なつながりを続ける時が来た。"
 ISR_befriend_republicans: "共和党への好意"
 ISR_befriend_republicans_desc: "保守党との関係を維持することは、将来の政治的目的のためにこれらのつながりを利用するために我々の政治的利益にある……"
 ISR_befriend_brazil: "ブラジルへの旅行"
 ISR_befriend_brazil_desc: "奇妙なことに、ブラジルにおける最近の政治的変化は、我々と彼らの間の外交関係にとって好都合にした。我々はこれを利用する必要がある。"
 ISR_befriend_trump: "アメリカ右派との友好"
 ISR_befriend_trump_desc: "アメリカの保守派と右派は、我々に対して常に一様に良い態度を持っているわけではないが、我々の政治的見解は驚くべき方法で一致しており、我々はこれを利用する必要がある。"
 ISR_support_hungary: "ハンガリーへの公式訪問"
 ISR_support_hungary_desc: "ハンガリーは最近政治的に右傾化し、我々との協力に関心を示している。これを利用する価値がある。"
 ISR_matter_of_poland: "ポーランドの問題"
 ISR_matter_of_poland_desc: "ポーランドはあまりにも多くを自らに取り込み、20世紀の出来事への関与を否定している。これを整理し、彼らに明確な問いを投げかける時が来た。"
 ISR_tama_38: "タマ38プログラム"
 ISR_tama_38_desc: "タマ38は、強化工事を受ける建物のテナントに建設権を付与する"
 ISR_harish: "ハリシュの開発"
 ISR_harish_desc: "ハリシュはイスラエルのハイファ地区にある都市である。我々はそれを我々のビジネスの中心にすべきだ。"
 ISR_kachlon_program: "カフロン改革"
 ISR_kachlon_program_desc: "モシェ・カフロン財務大臣は、市場集中、生活費、生産性、住宅危機のような問題に対処することを目的としたいくつかの改革を含む、提案された経済計画を発表した。"
 ISR_reform_doar: "郵便サービスの改革"
 ISR_reform_doar_desc: "イスラエルの郵便改革の一環として、政府はイスラエル郵便公社が法定機関としての運営を停止し、そのすべての事業が新設された国営企業へ移管されることを決定した。"
 ISR_reform_hashmal: "電力サービスの規制緩和"
 ISR_reform_hashmal_desc: "カフロン改革パッケージの一環として、我々は電力網とサービスを規制緩和する必要がある。"
 ISR_privatize_bank_leumi: "レウミ銀行の民営化"
 ISR_privatize_bank_leumi_desc: "レウミ銀行はイスラエルの銀行である。1902年2月27日に、最終的にイスラエルとなることを望まれた土地の産業、建設、農業、インフラを促進するためにシオニスト運動のメンバーによってロンドンで以前設立されたユダヤ植民信託の子会社として、アングロ・パレスチナ・カンパニーとしてヤッファで設立された。"
 ISR_open_skies_desc: "オープンスカイ協定は、航空運賃を削減し追加路線の創設を促進するため、イスラエル経済にとって大きな後押しと見なされている。"
 ISR_privatize_elal: "エル・アル航空の民営化"
 ISR_privatize_elal_desc: "エル・アル航空はイスラエルの国営航空会社である。それは国のフラッグキャリア航空会社である。アフリカ、アジア、ヨーロッパ、北米へも飛んでいる。エル・アル航空は48の目的地へ就航している。"
 ISR_gas_deal: "ガス田規制緩和法"
 ISR_gas_deal_desc: "我々の改革の次の整合性のあるステップは、より多くのガス会社を我々の市場へ引き付けることである。"
 ISR_shtrum_committee_desc: "シュトルム委員会は、イスラエルの金融システムにおける競争を高めるための政策提言を設定する共同委員会となるだろう。"
 ISR_path_plus: "パスプラスプログラム"
 ISR_path_plus_desc: "今、我々は高速道路を拡幅し、自動車所有者のための移動オプションを増加させるために新しい車線を追加する必要がある。"
 ISR_road_6: "道路6号線の建設"
 ISR_road_6_desc: "高速道路6号線は、主に民間セクターによって実施される最初のイスラエルの建設・運営・譲渡道路であり、所定の年数間高速道路で通行料を徴収する譲歩と引き換えに行われる。それはまた、イスラエルで実施されるであろう最大のインフラプロジェクトの一つでもある。"
 ISR_supertanker: "スーパータンカーの解放"
 ISR_supertanker_desc: "我々はイスラエル人口のすべてのセグメントのための新しい手頃な価格の住宅の機会を創出しなければならない。これはイスラエルのすべての地域の完全な入植のための計画となり、このプロジェクトを実施するために民間請負業者を関与させる。"
 ISR_legalize_cannabis_desc: "ある賢人はかつて言った、\n\n§7地球上で最大の殺人者はストレスであり、そして私は依然として最良の薬は常に大麻であったと考えている。§!"
 ISR_tourism_gay_parade: "テルアビブパレードの普及"
 ISR_tourism_gay_parade_desc: "我々はテルアビブでのゲイプライドパレードを、これらの……行進を見に来るであろう西側観光客のための餌として使用すべきである。"
 ISR_association_agreement_usa: "アメリカ連合協定"
 ISR_association_agreement_usa_desc: "我々は、我々の利益と我々とアメリカ合衆国の間の経済的および政治的合意に関する地域問題について共通かつ統一された意見を採用するために新しい機関を創設するようアメリカ合衆国に求めなければならない。"
 ISR_association_agreement_eu: "ヨーロッパ連合協定"
 ISR_association_agreement_eu_desc: "我々は、我々の利益と我々と欧州連合の間の経済的および政治的合意に関する地域問題について共通かつ統一された意見を採用するために新しい機関を創設するよう欧州連合に求めなければならない。"
 ISR_cyprus_marriage: "キプロスとの取り決め"
 ISR_cyprus_marriage_desc: "我々は宗教的な理由からイスラエル自体で市民結婚を許可することはできないため、宗教法を回避するためにこれらの結婚を登録するためにキプロスと交渉すべきである。"
 ISR_likud_family_values_desc: "我々のユダヤ民族は伝統的なユダヤ人の家族価値観の上に設立されており、それには強い家族の絆と強いコミュニティが含まれる。"
 ISR_likud_lgbt_acceptance: "誇り高きリクードニクの結成"
 ISR_likud_lgbt_acceptance_desc: "リクード・プライドは、イスラエルの右翼リクード党に設立されリンクされた保守的なLGBT組織である。"
 ISR_privatize_ports: "港湾局の解体"
 ISR_privatize_ports_desc: "我々は港湾評議会を解散し、港湾評議会の完全な我々への移管のために外部投資家と交渉する必要がある。"
 ISR_likud_sephardic_crisis: "ドラゴンの鎖縛"
 ISR_likud_sephardic_crisis_desc: "我々はセファルディムを我々の社会へ統合し、より大きな統合のための好ましい条件を作り出すために、より多くの努力をする必要がある。"
 ISR_shas_path: "§0セファルディム・トーラー遵守者§!"
 ISR_shas_path_desc: "シャスはイスラエルのハレーディ宗教政党である。1984年にラビ・オヴァディア・ヨセフの指導の下で設立され、主にセファルディムおよびミズラヒム・ハレーディ・ユダヤ人の利益を代表している。"
 ISR_the_transparents: "透明な者たちの扱い"
 ISR_the_transparents_desc: "我々はユダヤ教の原則を遵守し、我々の社会における相互の社会的支援を高めなければならない。"
 ISR_baalei_teshuva: "バアレイ・テシュヴァ"
 ISR_baalei_teshuva_desc: "我々はハレーディコミュニティが満足するように社会支出を増加させるべきである。"
 ISR_haredi_arab: "ハレーディ・アラブ協力"
 ISR_haredi_arab_desc: "我々はハレーディ・アラブ協力を管理しようと試みることができ、もしかしたら相互の政治的支持において良い結果を得ることができるかもしれない。しかしそれはまた別の方向へ行くかもしれない……"
 ISR_legacy_of_yosef: "オヴァディア・ヨセフの遺産"
 ISR_legacy_of_yosef_desc: "オヴァディア・ヨセフはイラク生まれのタルムード学者、ポセーク（律法判断者）、1973年から1983年までのイスラエルのセファルディム首席ラビ、そしてイスラエルの超正統派シャス党の創設者であり長年の精神的指導者であった。"
 ISR_adinas_donations: "アディナの寄付"
 ISR_adinas_donations_desc: "我々はシャス党の慣行を継続し支援して、貧しい人々へ寄付をしなければならない。"
 ISR_strong_aryeh: "強い獅子"
 ISR_strong_aryeh_desc: "シャスとの我々の連合は以前よりもはるかに強力であり、我々はハレーディ・ユダヤ人の間で人気を高めるためにこれを利用すべきである。"
 ISR_food_checks: "貧困層への食料小切手"
 ISR_food_checks_desc: "我が国の多くの人々は自分自身とその家族のための食料さえも買う余裕がない。我々は誰もが食べられることを保証し、貧困層へ食料小切手を提供しなければならない。"
 ISR_crown_to_its_former_glory: "古き栄光へ冠を戻す"
 ISR_crown_to_its_former_glory_desc: "我々はかつての栄光へ冠を戻し、我が国への西側の影響力を削減しなければならない……"
 ISR_yemenite_affair: "イエメン人問題の調査"
 ISR_yemenite_affair_desc: "イエメン人児童問題は、1948年から1954年までの新設イスラエル国家における移民の、主にイエメン系ユダヤ人の赤ん坊と幼児の失踪を指す。"
 ISR_sephardic_cultural_heritage: "セファルディム遺産の保護"
 ISR_sephardic_cultural_heritage_desc: "我々はセファルディム遺産を保護し、教育カリキュラムにおけるセファルディム・ユダヤ人の歴史を推進しなければならない。"
 ISR_toranic_education: "ハラハー教育への資金提供"
 ISR_toranic_education_desc: "もしかしたら我々はセファルディム超正統派のためのシャスの特別なトーラー教育システムに資金を提供すべきかもしれない。"
 ISR_utj_path: "§3トーラーとシャバット・ユダヤ教§!"
 ISR_utj_path_desc: "統一トーラー・ユダヤ教、しばしばその選挙シンボルとしてギメルと呼ばれるは、アグダット・イスラエルとデゲル・ハトーラーの間のハレーディ、宗教保守政党連合である。イスラエルの他の宗教政党とは異なり、UTJは非シオニストであり、いくつかの社会民主主義的特徴を持っている。"
 ISR_tal_law: "タル法"
 ISR_tal_law_desc: "1949年以来、超正統派コミュニティは非公式に兵役を免除されてきた、なぜならそれは彼らの価値観と衝突するからである。我々のイェシーバー学生に兵役免除を与える公式な法律を可決する時が来た、彼らはIDFで奉仕するにはあまりにも重要すぎる。"
 ISR_reject_liba: "LIBA制裁の回避"
 ISR_reject_liba_desc: "英語教育を含む教育省のLIBAコアカリキュラムは、特定のグループがヘブライ語や他の宗教的なトピックだけを教えるのを避けるために導入された。この決定は、我々の若者に我々の文化を教える独立性に影響を与えているため、覆 reversal される必要がある。彼らが英語を教えたいかどうかを彼らに決めさせよう。"
 ISR_obstruct_mamlakhti: "ママフの妨害"
 ISR_obstruct_mamlakhti_desc: "ママフは英語、数学などのトピックの独自の教育を形成した代替的な正統派カリキュラムである。しかしそれは依然としてあまりにも進歩的すぎ、我々の若い学生の心を脅かすだろう。我々はそれを取り除くことはないだろうが、適用を少し難しくしよう。"
 ISR_shopkeepers_law: "店主法"
 ISR_shopkeepers_law_desc: "トーラーは明確にシャバットがユダヤ人の休息の日であり、そこではいかなる労働活動も行われるべきではないと述べている。我々はそれを法律にし、この日に店や市場を閉鎖することを義務付けるだろう。"
 ISR_saturday_construction: "ピクアハ・ネフェシュのみ"
 ISR_saturday_construction_desc: "シャバットにはいかなる労働も許されない、建設さえも。ただし人命救助であるピクアハ・ネフェシュは除く、それはハラハーとして知られる概念である。我々はシャバットにいかなる建設作業も進めることを禁じるだろう。"
 ISR_new_conscription_law: "新徴兵法"
 ISR_new_conscription_law_desc: "我々の安全保障は重要であるが、我々の若い学生のトーラー教育はより重要である。彼らは我々の国防軍での強制徴兵であまりにも多くの時間を浪費することはできない。"
 ISR_anti_reformism: "改革派の非難"
 ISR_anti_reformism_desc: "改革派ユダヤ教は非常にリベラルなユダヤ教の一派であり、儀式と個人的遵守への焦点がほとんどなく、ユダヤ法を拘束力がないと見なし、現代的感受性（LGBTQ+コミュニティを含む）を受け入れることを特徴としている。それは主にアメリカ合衆国で発展した。"
 ISR_kotel_protocols: "コテル女性問題"
 ISR_kotel_protocols_desc: "壁の女性たち、またはコテル女性としても知られているは、西壁での性別分離、すなわちトーラー朗読イベント中に女性と男性が分離されることを撤廃するために戦っているフェミニスト協会である。"
 ISR_segregated_prayers: "祈りの分離"
 ISR_segregated_prayers_desc: "壁の女性たちは西壁でのトーラー朗読中の性別分離を撤廃しようとしている。これは全くのナンセンスであり、実際我々はこの発生を防ぐためにより強力な障壁さえも建設するだろう。"
 ISR_anti_lgbt_propaganda: "ヒズボラよりも悪い"
 ISR_anti_lgbt_propaganda_desc: "LGBTQ+の人々は我々全員を弱体化させ、トーラーではなく罪に縛り付けている。"
 ISR_rz_path: "§9宗教シオニスト党§!"
 ISR_rz_path_desc: "宗教シオニスト党、トクマまたは国民連合-トクマとしても知られているは、極右、超国家主義、ユダヤ人至上主義、そして宗教的シオニスト政党である。"
 ISR_subsidize_outposts: "前哨基地補助金"
 ISR_subsidize_outposts_desc: "なぜ西岸の我々の友人や兄弟たちに補助金を出さないのか？彼らは持続可能な農業経済を築くために我々の助けを必要としている。彼らが占領している土地が何であるかは問題ではない。"
 ISR_settlements_subsidized_1: "補助金付き入植地 - 新たな始まり"
 ISR_settlements_subsidized_1_desc: "入植地の我々の兄弟たちは、安定した新しいイスラエル経済の柱を築くのを助けるためにいくらかのお金を必要としている。"
 ISR_settlements_subsidized_2: "補助金付き入植地 - 土地の柱"
 ISR_settlements_subsidized_2_desc: "入植地の我々の兄弟たちはますます強くなっているが、彼らは拡大するためにもっとお金を必要としている。"
 ISR_economic_settlers: "経済的入植の推進"
 ISR_economic_settlers_desc: "我々の都市の生活費はどうせ高すぎる、人々が低コストで家族を育てることができる我々の入植地に住むよう推進しよう。"
 ISR_protect_terrorists: "いかなる妥協も非難する"
 ISR_protect_terrorists_desc: "今は消滅したカハ党に参加した我々の兄弟の一部は何年もの間テロリストとして描かれてきたが、彼らは実際には愛国者であり、投獄されるに値しない。彼らは代わりに恩赦に値する。"
 ISR_protect_ideological_core: "イデオロギーの柱"
 ISR_protect_ideological_core_desc: "陸軍、聖書、土地：我々の社会の柱、すべてが安定し堅固なコミュニティを維持するために基本的である。しかし我々は議題において誰を優先するかを選択する必要がある。"
 ISR_denounce_mafdal: "リベラルなマフダルニクの信用失墜"
 ISR_denounce_mafdal_desc: "マフダル、またはより良くは国民宗教党と呼ばれたは、イスラエルにおける宗教的シオニストイデオロギーの代表政党であった。しかし彼らはあまりにも柔らかすぎる、我々の社会を安定させるには十分に強くない！"
 ISR_late_marriage: "晩婚への対処"
 ISR_late_marriage_desc: "統計によると、イスラエルのカップルの50%が30歳以上で結婚している；我々は早期結婚を推進し、できるだけ早く新しい小さなイスラエル人を作ることを奨励する必要がある。"
 ISR_promote_early_marriage: "早期結婚の推進"
 ISR_promote_early_marriage_desc: "急速に高齢化する社会において、若い結婚を通じてできるだけ多くの新生児を推進することが重要である。"
 ISR_civilian_oversight: "文民行政監督"
 ISR_civilian_oversight_desc: "西岸に文民政府を設置する時が来た；もちろん、イスラエル人によって率いられる。"
 ISR_jewish_home_path: "§3ユダヤ人の家§!"
 ISR_jewish_home_path_desc: "国民宗教党・宗教シオニズム、またはマフダル宗教シオニズムは、イスラエルの右翼宗教シオニスト政党である。1998年の設立以来すべての選挙で、党は他の派閥と合流し、統一リストの一部として競争してきた。"
 ISR_get_five: "「5を取れ！」"
 ISR_get_five_desc: "我々は技術的な考え方を活性化させ、間接的に我々のITセクターを支援するために、学校での数学教育を推進しなければならない。"
 ISR_dont_apologize_desc: "極右は中傷ではない！我々が胸を張って掲げる名誉の勲章だ。敵対者どもが羨むがいい！"
 ISR_kaminitz_law: "カミニッツ法の制定"
 ISR_kaminitz_law_desc: "カミニッツ法は、執行当局に、解体や作業停止命令、建築設備や車両の没収、逮捕などの罰則を発行する権限を与える - すべて司法制度に照会することなく。"
 ISR_associations_law: "結社法の署名"
 ISR_associations_law_desc: "結社法は、メンバーまたはパートナーの様々な結社を統治する法律と規則のセットである。"
 ISR_conservative_judges: "遅い革命"
 ISR_conservative_judges_desc: "我々の政治的および社会的文化の退化を止めるためには、様々な政府の地位に保守的な人々を任命しなければならない。"
 ISR_nation_state: "国民国家法案"
 ISR_nation_state_desc: "国民国家法案は、イスラエルがユダヤ人の国民国家として機能する目的を果たすために拘束される多くの役割と責任を概説している。"
 ISR_bennet_rule: "ベネットの台頭"
 ISR_bennet_rule_desc: "ナフタリ・ベネットはイスラエルのハイテク起業家である。1990年代にイスラエル国防軍での徴兵義務を遂行中、ベネットは敵陣の背後で活動するエリートコマンド部隊であるサイェレット・マトカルとマグランに勤務した。彼はその後、ヘブライ大学エルサレム校で法律の学位を追求した。イスラエルへのアメリカ移民の息子であるベネットは、イスラエルを離れてニューヨークへ行き、1999年に不正対策ソフトウェア会社を共同設立した。"
 ISR_promote_trickle_down: "レーガン時代のように"
 ISR_promote_trickle_down_desc: "我々は新しい政策の例として米国の保守モデルを取らなければならない。古き良きレーガン時代のように！"
 ISR_machette_bureaucracy: "政府のマチェーテ"
 ISR_machette_bureaucracy_desc: "非効率的なろくでなしの国家機構を我々の正義のマチェーテで切り開く時が来た！"
 ISR_limit_the_labor: "ヒスタドルートの制限"
 ISR_limit_the_labor_desc: "労働組合は労働者のための障害を作り出す以外に有用なことは何もしない。経済への彼らの影響力は制限されなければならない……"
 ISR_tax_reductions: "富裕層への減税"
 ISR_tax_reductions_desc: "なぜ富裕層に課税するのか？それは人々が金持ちにならないための前例を作るだけだ。我々はこれを終わらせる必要がある。"
 ISR_crush_the_shelters: "シェルターグループの粉砕"
 ISR_crush_the_shelters_desc: "ロビイストは寄生虫のように我々の政治生活のあらゆる側面に潜入した。これは止められなければならない！"
 ISR_a_new_singapore: "シンガポール計画の達成"
 ISR_a_new_singapore_desc: "我々はシンガポールの例に従い、イスラエルをビジネスを行うためのナンバー1の場所にする計画を実施しなければならない。"
 ISR_shaked_rule: "アイェレット・シャケドの権限強化"
 ISR_shaked_rule_desc: "アイェレット・シャケドはイスラエルの政治家、活動家、そしてソフトウェアエンジニアである。宗教政党であるユダヤ人の家での彼女の任期にもかかわらず、彼女は世俗主義者と自認している。政治に入る前、シャケドはイスラエルのハイテク産業でキャリアを開始し、テルアビブ大学卒業直後にテキサス・インスツルメンツでエンジニアとして働いた。"
 ISR_trust_busting: "ブルムースのように"
 ISR_trust_busting_desc: "我々はセオドア・ルーズベルトと彼の政治プログラムおよび理想からヒントを得る必要がある。それこそがイスラエルが必要としているものだ。"
 ISR_over_legislation: "過剰立法との闘い"
 ISR_over_legislation_desc: "我々は立法府をその機能に不釣り合いなサイズへと膨張させるのを止めなければならない。"
 ISR_promote_national_service: "国家奉仕の推進"
 ISR_promote_national_service_desc: "正統派女性は軍隊で奉仕することはできないが、しかし我々は公共セクターでの国家奉仕を彼女たちに提供することができる。"
 ISR_public_works: "公共事業の活用"
 ISR_public_works_desc: "公共事業が永続的かつ計画的となるような条件を作り出すことが必要である。"
 ISR_israels_thatcher: "サッチャー精神"
 ISR_israels_thatcher_desc: "我々はイギリスのプラグマティズムに従い、象徴的にマーガレット・サッチャーの精神を復活させるべきである。"
 ISR_russian_party_path: "§2イスラエルは我が家§!"
 ISR_russian_party_path_desc: "イスラエル・ベイテイヌはイスラエルの保守政党である。党の基盤は元々世俗的なロシア語話者の移民であったが、その人口層からの支持は減少している。"
 ISR_retirement_homes: "退職者ホームへの資金提供"
 ISR_retirement_homes_desc: "我々は退職者ホームに資金を提供し、我々の高齢者人口が快適さと平和の中で生活していることを保証しなければならない。"
 ISR_soviet_voters: "ソビエト有権者へのアピール"
 ISR_soviet_voters_desc: "多くのロシア語話者ユダヤ人は依然としてロシア文化と強く結びついている。我々は広告と政策で彼らにアピールしなければならない。"
 ISR_russian_tv: "ロシア語テレビチャンネル"
 ISR_russian_tv_desc: "ポストソビエト圏から帰還した我々の新しい市民の多くはヘブライ語を話すことができない。彼らが残りの部分とよりスムーズに統合するのを助けるために、我々はロシア語テレビチャンネルを創設し、ロシアのチャンネルがイスラエルで放送されることを許可すべきである。"
 ISR_five_mems: "五つのMの採用"
 ISR_five_mems_desc: "ジャボティンスキーの五つのMは修正主義シオニズムの主要な要素を表している、マカベア（軍事力）、マサダ（英雄主義）、ミシュカン（精神的遺産）、メルハー（政治的主権）、そしてモアディム（伝統を通じた国民的統一）。それらはユダヤ人の回復力、自立、そして国家性を強調している。"
 ISR_citizenship_law: "「忠誠なくして市民権なし！」"
 ISR_citizenship_law_desc: "アラブ人は我が国に住むために忠誠の誓いを立てなければならない、外国要素の完全な忠誠を保証するためには絶対に必要である。"
 ISR_empower_city_rabbis: "都市ラビの権限強化"
 ISR_empower_city_rabbis_desc: "我々は改革派を中心に精神的なコンセンサスを中央集権化するために、都市からの宗教当局を優遇しなければならない。"
 ISR_reform_conversions: "ユダヤ教改宗の改革"
 ISR_reform_conversions_desc: "我々はユダヤ教への改宗者がイスラエルへ帰還することを許可しなければならない。彼らは我々と同じくらいユダヤ人である。"
 ISR_promote_aliyah: "ユダヤ世界"
 ISR_promote_aliyah_desc: "我々はすべてのユダヤ人のイスラエルへの帰還を推進し、アリヤーを奨励しなければならない。"
 ISR_national_secular_government: "国民的世俗政府"
 ISR_national_secular_government_desc: "今、我々は完全に国民的かつ世俗的な国家となるだろう。"
 ISR_aliyah_encouraged: "奨励されたアリヤー"
 ISR_new_hope_path: "§1新しい希望§!"
 ISR_new_hope_path_desc: "2020年末、ギデオン・サアールは中道右派のイスラエル政党「新たな希望」を結成した。この党は国家安全保障、良い行政、司法改革を優先している。権力を維持することに苦労しているものの、リクードに対する穏健な代替案を提供することを目指している。"
 ISR_gantz_tree: "§4イスラエルへの回復力§!"
 ISR_gantz_tree_desc: "ベンヤミン・ガンツはイスラエルの政治家であり退役陸軍将軍である。彼は中道主義者であり軍国主義的な政治的立場を取る。"
 ISR_radical_centrism_desc: "我々はもはやイデオロギー的な戦いに焦点を当てるべきではなく、理想を追求すべきではない。我々はイデオロギーよりも実践を優先する、急進的中道主義者であるべきだ。"
 ISR_general_politics: "大将軍政治"
 ISR_general_politics_desc: "ガンツは元将軍であり、彼の政治的野心と秩序正しさは確かに軍隊風である。"
 ISR_above_all: "イスラエルはすべてに先んじて"
 ISR_above_all_desc: "一つの原則が我々の政治的行動を導くべきだ - イスラエルはすべての上に！"
 ISR_increase_army_pay: "我々の息子たちと娘たち"
 ISR_increase_army_pay_desc: "我々は軍事支出を増加させ、イスラエルの息子たちと娘たちが彼らが必要とするすべてを得ることを保証すべきである。"
 ISR_increase_pensions: "市民年金の増加"
 ISR_increase_pensions_desc: "我々は退職した市民のための年金を増加させるべきである。彼らは彼らが値するものを受け取るべきだ。"
 ISR_attorney_general: "検事総長室の分割"
 ISR_attorney_general_desc: "我々は検事総長と首席検察官の地位を分離すべきである。"
 ISR_regulate_ottoman_agencies: "オスマン機関の規制"
 ISR_regulate_ottoman_agencies_desc: "我々は現在の状態では非効率的であるため、オスマン機関を規制すべきである。"
 ISR_the_begin_project: "始まりのプロジェクト"
 ISR_the_begin_project_desc: "我々がリクードとイデオロギー的に連携しているにもかかわらず、我々はその党の汚職計画を支持しない。"
 ISR_shasha_biton: "シャシャ＝ビトンプラン"
 ISR_shasha_biton_desc: "我が国における完全な教育を保証するためには、下層および中産階級のための教育を改善しなければならない。"
 ISR_social_cabinet: "社会経済内閣"
 ISR_social_cabinet_desc: "我々の新しい内閣はまさに経済問題に焦点を当てるべきだ。"
 ISR_national_unity: "国民統一キャンプ"
 ISR_national_unity_desc: "我々の新しい連合は右翼的議題を追求し、強力で回復力のあるイスラエルを築くべきだ！"
 ISR_bluewhite: "青と白連合結成！"
 ISR_blue_white: "青と白"
 ISR_blue_white_desc: "我々の新しい連合は、新しいイスラエルを築くであろう新しい核心的価値観として平等と安定を追求すべきである。"
 ISR_limit_terms: "任期制限の導入"
 ISR_limit_terms_desc: "我々は民主的プロセスの継続を保証するために選挙法を変更すべきである。"
 ISR_empower_regional_governments: "地方政府の権限強化"
 ISR_empower_regional_governments_desc: "我々は地方政府に権限を与え、彼ら自身を統治する上でより実際の権力を与えるべきである。"
 ISR_reform_electoral_system: "選挙制度改革"
 ISR_reform_electoral_system_desc: "我々は比例代表制から小選挙区制へと移行すべきである。"
 mofaz_rules: "カディマ結成！"
 ISR_olmert_focus: "§2新しい政治時代§!"
 ISR_olmert_focus_desc: "エフード・オルメルトはイスラエルの政治家であり弁護士である。彼の党カディマはイスラエルの中道主義およびリベラル政党である。"
 ISR_mofaz: "モファズ政策の実施"
 ISR_mofaz_desc: "シャウル・モファズは退役したイスラエル軍将校であり政治家である。彼は1966年にイスラエル国防軍に入隊し、落下傘旅団に勤務した。彼は六日間戦争、ヨム・キプール戦争、1982年レバノン戦争、そしてエリート特殊部隊であるサイェレット・マトカルと共にエンテベ作戦で戦った。1998年に彼はIDF第16代参謀総長となった。"
 ISR_livni: "リヴニ政策の実施"
 ISR_livni_desc: "ツィッピー・マルカ・リヴニはイスラエルの政治家、外交官、弁護士である。彼女はイスラエル・パレスチナ紛争を解決するための努力で一部に知られている。"
 ISR_nationalcamp: "国民キャンプ結成！"
 ISR_continue_to_change: "我々は変化し続ける！"
 ISR_continue_to_change_desc: "変化は避けられない、そして我々を前進させる進歩を習得しなければならない！"
 ISR_merav_cohen_plan: "コーヘンの高齢者ケア"
 ISR_merav_cohen_plan_desc: "コーヘンは社会支援改革に関する特定の計画を持っている。計画は実現されなければならない。"
 ISR_lapid_histadrut: "国の喉を掴む"
 ISR_lapid_histadrut_desc: "我々は社会福祉を急速に改革し、人口に提供する支援を増加させるべきだ。"
 ISR_ministry_of_social_development: "社会開発省"
 ISR_ministry_of_social_development_desc: "我々は新しい社会開発省を創設し、できる限りそれを支援しなければならない。"
 ISR_holocaust_survivors: "生存者のための無料医療"
 ISR_holocaust_survivors_desc: "我々はホロコースト生存者を敬意をもって扱い、彼らに無料の医療を提供すべきである。"
 ISR_disabled_people: "障害者の前進"
 ISR_disabled_people_desc: "我々は社会からの障害者を支援し、彼らに割り当てる予算を増加させるべきである。"
 ISR_take_money_from_settlements: "入植地からの再焦点"
 ISR_take_money_from_settlements_desc: "入植地こそが我々の予算を枯渇させる者たちだ！我々はついに彼らからそれを取り戻すべきだ！"
 ISR_take_money_from_yeshivas: "イェシーバーからの再焦点"
 ISR_take_money_from_yeshivas_desc: "イェシーバーは我々の予算を食いつぶしている、我々は彼らから金を取り戻すべきだ！"
 ISR_where_is_the_money: "「金はどこだ？」"
 ISR_where_is_the_money_desc: "我々の納税者のお金がどこへ行くのか調査すべきだ。我々の予算は永遠ではない！"
 ISR_yesh_atid_focus: "§9未来はある§!"
 ISR_yesh_atid_focus_desc: "イエシュ・アティッドは、イスラエルの中道派、リベラル・シオニスト政党である。2012年4月に、元シヌイ党政治家でイスラエル司法大臣を務めたトミー・ラピッドの息子であるテレビジャーナリストのヤイル・ラピッドによって設立された。"
 ISR_middle_class: "中間層の戦争"
 ISR_middle_class_desc: "我々は中間層を完全に支援するために政治的能力を消耗させなければならない。これらの人々こそが我々が統治する理由である！"
 ISR_public_residence: "公営住宅の後援"
 ISR_public_residence_desc: "公営住宅は我が国の住宅問題を解決するために我々が使用すべき奇跡である。"
 ISR_zero_vat: "エフェスMa'am"
 ISR_zero_vat_desc: "付加価値税はもはや存在するべきではない。それはビジネスを害し、消費者のためのコストを増加させる。"
 ISR_lapid_eu: "自由貿易協定の拡大"
 ISR_lapid_eu_desc: "我々は欧州連合との貿易と友情を支援すべきだ！"
 ISR_came_to_change: "我々は変化するために来た"
 ISR_came_to_change_desc: "我々は汚職と戦い、そのような問題から国を浄化するために来なければならない。"
 ISR_non_portfolio: "ノンポートフォリオを蹴り出す"
 ISR_eighteen_ministers: "大臣は18人のみ"
 ISR_eighteen_ministers_desc: "我々の政府には18人の大臣しか持つべきではない。"
 ISR_corruption_war: "我々は来た、我々は見た、我々は戦った"
 ISR_corruption_war_desc: "汚職との我々の戦いは体系的であり、我々の党の方法論に深く根ざしているべきだ。"
 ISR_negotiate_syria: "シリアとの交渉？"
 ISR_negotiate_syria_desc: "もしかしたら、我々はシリア政府に我々との関係を再考するよう説得できるかもしれない。"
 ISR_labour_path: "§tイスラエル労働党§!"
 ISR_labour_path_desc: "イスラエル労働党、一般にハアヴォダとして知られているは、イスラエルの社会民主主義政党である。福祉国家と労働組合のつながりを支持する労働シオニストの伝統における政党であり、労働党はイスラエル・パレスチナ和平プロセス、現実的な外交政策、社会民主主義的な経済政策を支持することに関連付けられてきた。"
 ISR_haifa_model: "ハイファモデル"
 ISR_haifa_model_desc: "我々は経済的決定の知恵の灯台としてハイファのモデルを使用すべきである。"
 ISR_education_relief_plan: "教育救済計画"
 ISR_education_relief_plan_desc: "我々は教育改革を開始する前に、いくつかの救済措置を行う必要がある。"
 ISR_smaller_classes: "より小さなクラス"
 ISR_smaller_classes_desc: "科学的データによると、クラスが小さければ小さいほど、子供たちはより効果的に学習する。我々はこれを実施しなければならない。"
 ISR_israel_green_deal: "イスラエル・グリーンディール"
 ISR_israel_green_deal_desc: "生態学的持続可能性こそが、我々のエネルギー政策において前進できる唯一の方法である。生態学は我々の未来の保証である。"
 ISR_social_protests: "「人民は社会正義を要求する！」"
 ISR_social_protests_desc: "我々は今、我が国で最も人気のある社会運動の一つとどうするかを決定しなければならない。"
 ISR_raise_minimum_wage: "最低賃金の引き上げ"
 ISR_raise_minimum_wage_desc: "我々は安価な労働力の流入を防ぎ、生活水準を維持するために最低賃金を上げなければならない。"
 ISR_public_transport: "公共交通機関の支持"
 ISR_public_transport_desc: "聖職者たちは好きなだけ泣き言を言うことができるが、我々はシャバットの公共交通機関を保証し、正統派を強制的に我々の社会へ統合しなければならない。"
 ISR_raise_tax_on_wealthy: "富裕層への増税"
 ISR_raise_tax_on_wealthy_desc: "富裕層はあまりにも豊かすぎる！我々は彼らのお金をより有用な方法で活用しなければならない。"
 ISR_digital_education: "デジタル教育の推進"
 ISR_digital_education_desc: "教育もまたデジタル化されなければならない。子供たちは最高の中の最高に値する！"
 ISR_deliver_computers: "デジタル政府"
 ISR_deliver_computers_desc: "我々は行政機構の効率を高めるために、できる限り政府をデジタル化しなければならない。"
 ISR_recover_public_services: "公共サービスの回復"
 ISR_recover_public_services_desc: "我々は公共サービスセクターを回復させ、それをかつての栄光の日々へと戻さなければならない。"
 ISR_regulate_finance: "金融システムの規制"
 ISR_regulate_finance_desc: "我々の社会における平等を保証するためには、金融システムを規制しなければならない。"
 ISR_agricultural_protection_act: "農業保護法"
 ISR_agricultural_protection_act_desc: "我々はキブツと入植者によって保持されている最も重要なセグメントの一つであるため、農業セクターを保護しなければならない。"
 ISR_agricultural_sector: "農民組合への依存"
 ISR_agricultural_sector_desc: "我々は農民組合の創設を支援し、農業セクターを拡大すべきである。"
 ISR_labour_unions_focus: "ヒスタドルートの権限強化"
 ISR_labour_unions_focus_desc: "我々は労働組合とどうするかを決定し、最終的に我が国における彼らの地位を決定すべきである。"
 ISR_amend_protection_act: "投資保護法の改正"
 ISR_amend_protection_act_desc: "我々は投資保護法を改正し、経済政策においてそれに応じて行動すべきである。"
 ISR_subsidize_businesses: "独立事業への補助金"
 ISR_subsidize_businesses_desc: "独立事業は経済的バランスを保証するために我々によって支援されるべきである。"
 ISR_youth_movements: "青年運動"
 ISR_youth_movements_desc: "我々は将来における志を同じくする若者の唯一確実な保証であるため、我が国のツォフィームを支援しなければならない。"
 ISR_competition_directory: "国家競争総局"
 ISR_competition_directory_desc: "我々の経済の独占化と戦う国家競争総局を創設すべきである。"
 ISR_sponsored_products: "製品後援の拡大"
 ISR_sponsored_products_desc: "我々はすでに実施している様々な製品の後援を拡大しなければならない。"
 ISR_forgot_to_be_jews: "我々が忘れていたことの認識"
 ISR_forgot_to_be_jews_desc: "アブラハム・ガバイはイスラエルの実業家であり政治家である。彼は電気通信会社ベゼックのCEOであり、その後政界入りした。"
 ISR_bring_the_lost_voters: "彼らを連れ戻す試み"
 ISR_bring_the_lost_voters_desc: "アミール・ペレツは、労働党のためにクネセトのメンバーを務めたイスラエルの政治家である。ほぼ継続的に1988年からクネセトメンバーであり、政府内で様々な地位を保持した。"
 ISR_zionist_union: "シオニスト連合"
 ISR_zionist_union_desc: "アイザック・ブージー・ヘルツォグはイスラエルの政治家である。元イスラエル大統領ハイム・ヘルツォグの息子であり、職業は弁護士であり、1999年から2001年まで政府書記を務めた。"
 ISR_regret_our_past_sephardics: "大いなる後悔"
 ISR_regret_our_past_sephardics_desc: "我々は過去を後悔し、セファルディムを統合するためにより多くの努力を払わなければならない。"
 ISR_constitution: "イスラエル憲法の起草"
 ISR_basic_law_amendment: "新憲法"
 ISR_basic_law_amendment_desc: "ついに、我々は新しい憲法を起草することができる！"
 ISR_public_transport_shabbat: "土曜日の公共交通機関"
 ISR_public_transport_shabbat_desc: "祝日の公共交通機関の問題をついに終わらせよう。"
 ISR_matkal_women: "戦闘への最良の者"
 ISR_matkal_women_desc: "我々は女性が軍隊にいるだけでなく、戦闘役割にもいることを許可すべきである。"
 ISR_millet_system: "ミッレト制の放棄"
 ISR_millet_system_desc: "聖職者はあまりにも長い間我が国に影響を与えてきた、これを止める時が来た。"
 ISR_lgbt_marriage: "LGBT結婚の合法化"
 ISR_lgbt_marriage_desc: "我々はLGBT結婚を合法化し、LGBT受容を奨励すべきである。"
 ISR_redraft_conscription_law: "タル法の再起草"
 ISR_redraft_conscription_law_desc: "我々は今や超正統派をツァハルへ徴兵し始めなければならない。"
 ISR_stop_yeshiva_money: "イェシーバーへの資金提供停止"
 ISR_stop_yeshiva_money_desc: "もはや超正統派へのお金はない！彼らは税金を支払う社会の体に寄生するようなものだ！"
 ISR_accept_kotel_protocols: "コテル女性の承認"
 ISR_accept_kotel_protocols_desc: "コテル女性運動を承認することは、我々のイデオロギー的決定だけでなく、合理的な決定でもある。教条主義打倒！"
 ISR_recognize_reformist_conversions: "改革派改宗の承認"
 ISR_recognize_reformist_conversions_desc: "我々は改革派改宗を承認し、世界中のユダヤ教徒がイスラエルへ帰還することを許可しなければならない。"
 ISR_religous_status_quo_revisit: "独立宣言書の再検討"
 ISR_religous_status_quo_revisit_desc: "ついに、我々は独立宣言書を再検討し、宗教的現状を覆 revers すことができる。"
 ISR_meretz: "§7活力党§!"
 ISR_meretz_desc: "メレツは左翼、社会民主主義、世俗主義、そして労働シオニスト政党である。イスラエル・パレスチナ紛争解決のための二国家解決策を強調し、社会正義と人権、宗教の自由を推進し、環境主義に特別な焦点を当てている。"
 ISR_jewish_arab_partnership: "ユダヤ・パレスチナパートナーシップ"
 ISR_jewish_arab_partnership_desc: "協力、そして願わくば平和への第一歩として、我々は商品の交換を促進するために隣人と貿易協定を結ぶだろう。我々両方の経済がそれから利益を得るだろう。"
 ISR_affirmative_action: "アファーマティブ・アクションの支援"
 ISR_affirmative_action_desc: "同棲へのさらなる一歩として、我々は隣人の経済が繁栄するのを支援し、それにいくらかのお金を投資するだろう。彼らがそれを評価し、地域の安定が増加することを確信している。"
 ISR_meretz_green: "新グリーンディール"
 ISR_meretz_green_desc: "我々の土地は苦しんでいる、我々の地球はより敬意あるアプローチを必要としている。我々は化石燃料から離れ、炭素排出量を中和することを目指す必要があり、そしてそうするために我々は再生可能エネルギーに強く投資するだろう。それはいくらかのお金がかかるだろうが、それは正しいことだ。"
 ISR_ideological_feminism: "イデオロギー的フェミニズム"
 ISR_ideological_feminism_desc: "女性が社会において平等な権利を持つべきであるという我々のイデオロギーを肯定する！"
 ISR_fight_gender_discrimination: "国内暴力との戦い"
 ISR_fight_gender_discrimination_desc: "ジェンダー差別と国内暴力に対していくつかの是正措置を取る時が来た、社会はもはやそれを容認できない。したがって、兵役を改革し、父親の育児休暇を導入するだろう。"
 ISR_kibbutz_meretz: "キブツ運動推進"
 ISR_kibbutz_meretz_desc: "キブツィムはイスラエル国家の基盤であり、人々が共通の目的を達成し、生活を共有するために協力する共同体社会の驚くべき例である。いくつかの投資でそれを促進し、容易にするだろう。"
 ISR_western_world: "ヨーロッパ文明の一部"
 ISR_western_world_desc: "我々はヨーロッパ文明の一部であり、それに応じて行動すべきだ！"
 meretz_affirmative: "イスラエル・パレスチナパートナーシップ"
 ISR_raam_party: "§6統一アラブリスト§!"
 ISR_raam_party_desc: "ヘブライ語の頭字語Ra'amで一般的に知られている統一アラブリストは、イスラエルのアラブ政党であり、イスラム運動南部支部の政治部門である。"
 ISR_shura_council: "アッバースとシューラー評議会"
 ISR_shura_council_desc: "ラアム党内部の紛争を解決しようと試みるべきである。それはパレスチナにも影響を与えるかもしれない。"
 ISR_bedouin_interests: "ベドウィン利益"
 ISR_bedouin_interests_desc: "ベドウィンはイスラエル南部に住んでいる。彼らのニーズを満たすためにそれを開発しなければならない。"
 ISR_recognize_illegal_outposts: "違法前哨基地の承認"
 ISR_recognize_illegal_outposts_desc: "違法な前哨基地を承認し、パレスチナへの圧力を減少させなければならない。"
 ISR_family_values: "「古き良き」家族価値観"
 ISR_family_values_desc: "イスラム教徒の家族価値観を支援し、それらを社会政策に統合しなければならない。"
 ISR_legalize_polygamy: "一夫多妻制合法化"
 ISR_legalize_polygamy_desc: "ラアム党の要求に従って一夫多妻制を合法化しなければならない。"
 ISR_conversion_therapies: "アラブ転換療法士"
 ISR_conversion_therapies_desc: "アラブの特性を持つ転換療法士を許可しなければならない……"
 ISR_legalized_plygamy: "合法化された一夫多妻制"
 ISR_down_with_imperialism: "帝国主義者打倒！"
 ISR_down_with_imperialism_desc: "我が土地における宗教紛争を引き起こし、実行したのはアメリカ帝国主義である。苦しみの仇を討たなければならない！"
 ISR_join_arab_league: "アラブ連盟加盟"
 ISR_join_arab_league_desc: "国内にこれほど大きなアラブ人口がいるため、アラブ連盟に加盟しなければならない。"
 ISR_befriend_china_isratine: "中国との友好"
 ISR_befriend_china_isratine_desc: "中国は仲間の国際主義国家である。彼らと友好関係を築くべきだ！"
 ISR_befriend_libya: "カダフィの予言を記憶せよ"
 ISR_befriend_libya_desc: "最初にカダフィの予言があった。それはユダヤ人とパレスチナ人が友情のために団結するビジョンを持っていた。"
 ISR_identity_atheism: "宗教の鎖を断ち切れ"
 ISR_identity_atheism_desc: "これ以上の分裂的な宗教性は不要だ！我々を分裂させたのはそれらの違いである。"
 ISR_identity_religion: "神の下のすべての人々"
 ISR_identity_religion_desc: "アイデンティティの一部として宗教を拒絶すべきではなく、むしろ違いを受け入れるべきである。"
 ISR_judean_legacy: "共有されたユダヤ遺産"
 ISR_judean_legacy_desc: "我々は皆、かつて民族を分裂させた困難な運命によって引き離されたユダヤの偉大な相続人である。ユダヤ王国の時代に戻る必要がある。"
 ISR_galilea_identity: "ガリラヤ時代を記憶せよ"
 ISR_galilea_identity_desc: "親切と相互理解が地に君臨した時代を記憶しなければならない。パレスチナ人とユダヤ人が調和して共に存在した時代を。"
 ISR_canaan_identity: "カナンへ帰れ"
 ISR_canaan_identity_desc: "カナン人と地のすべての住民がそれを聞き、我々を取り囲み、地から我々の名を断ち切るだろうから。そして汝の大いなる名に汝は何をするだろうか？"
 ISR_identity_question: "新アイデンティティ創造"
 ISR_identity_question_desc: "新しい二民族国家を強化するために、国民のための新しいアイデンティティを創造しなければならない……"
 ISR_binational_state: "§Lヘヴェイヌ・シャローム・アレイヘム§!"
 ISR_binational_state_desc: "すべての敵意は終わらなければならず、パレスチナとの無意味な闘争もそうだ。団結する時が来た。"
 ISR_return_refugees: "帰還法の改正"
 ISR_return_refugees_desc: "今や二民族国家であるため、ユダヤ人とパレスチナ人の両方が我が国へ帰還できる。"
 ISR_un_inspections: "国連査察官受け入れ"
 ISR_un_inspections_desc: "国連査察官は核能力に関するすべての情報を知ることを許可されなければならない。"
 ISR_abandon_nukes: "ジェスチャー行為"
 ISR_keep_nukes: "彼らの恐怖を鎮める"
 ISR_befriend_south_africa: "共有された遺産"
 ISR_befriend_south_africa_desc: "長年の敵意の後、南アフリカと友好関係を築くべきである。"
 ISR_federalism: "聖地の連邦化"
 ISR_federalism_desc: "さらなる民族政治的分裂を防ぐためにイスラティンを連邦化しなければならない。"
 ISR_palestinian_army: "治安部隊統合"
 ISR_palestinian_army_desc: "治安部隊を統合し、新しいアラブ・ユダヤ共同ユニットを創設すべきである。"
 ISR_milk_and_honey: "乳と蜜の地"
 ISR_milk_and_honey_desc: "繁栄と幸福の地であるべきだ。"
 ISR_judean_identity: "ユダヤ・アイデンティティ"
 ISR_canaans_identity: "モロク・アイデンティティ"
 ISR_galil_identity: "ガリラヤ・アイデンティティ"
 religious_divide: "宗教的分裂"
 ISR_idea_isratine_federalism: "聖地連邦主義"
 ISR_discover_gas: "最大の発見"
 ISR_discover_gas_desc: "近隣海域が採掘可能なガスで満ちていることを発見した。第一段階を開始するためには、沿岸に海軍基地を建設しなければならない。"
 ISR_tamar: "タマル掘削"
 ISR_tamar_desc: "テルアビブ近郊の海岸を掘削し、海からガスを抽出するべきである。"
 ISR_leviathan: "レヴィアタン掘削"
 ISR_leviathan_desc: "ガリラヤもまた天然地下ガスが豊富である。それを抽出しよう。"
 ISR_dolphin: "ドルフィン掘削"
 ISR_dolphin_desc: "ネゲヴ沿岸もまた天然ガスが豊富である。それらも抽出する必要がある。"
 ISR_prefer_turkey: "トルコ関係再燃"
 ISR_prefer_turkey_desc: "トルコと協力し、彼らとの関係を築き上げるべきである。"
 ISR_prefer_greece: "ヘレニック同盟形成"
 ISR_prefer_greece_desc: "将来のパイプラインプロジェクトや他のビジネスおよび政治問題においてギリシャと協力すべきである。"
 ISR_blue_flag: "ブルーフラッグ演習"
 ISR_blue_flag_desc: "地中海における主要パートナーとして、ギリシャに軍事協力を申し出るべきである。"
 ISR_east_med_pipeline: "東地中海プロジェクト"
 ISR_east_med_pipeline_desc: "キプロスとギリシャとの関係は、パイプラインを建設すべき協力相手として自然な選択肢となる。"
 ISR_visit_greece: "ギリシャ駐在武官"
 ISR_visit_greece_desc: "直接的な利益であるため、ギリシャの独立と主権を確保する必要がある。"
 ISR_claim_aphrodite: "アフロディーテ油田主張"
 ISR_claim_aphrodite_desc: "アフロディーテ油田への主張を断言するためには、北キプロスを支援する必要がある。"
 ISR_support_blue_homeland: "青い祖国承認"
 ISR_support_blue_homeland_desc: "トルコに軍事協力を申し出て、合同演習を開始しようと試みることができる。"
 ISR_israel_turkey_pipeline: "イスラエル・トルコガスパイプライン"
 ISR_israel_turkey_pipeline_desc: "彼らが良い同盟国であることを証明したので、トルコと共にパイプラインを建設すべきである。"
 ISR_karish: "カリシュ掘削開始"
 ISR_karish_desc: "カリシュ地域でガス掘削を開始しようと試みることができる。しかし、それはヒズボラを深刻に怒らせるかもしれない。しかし、もし軍隊の力が強ければ、彼らは一時的な取引を受け入れるかもしれない……"
 ISR_madan: "情報総局"
 ISR_madan_desc: "イスラエル海軍情報部はイスラエル海軍司令部の参謀部隊である。他のIDF情報機関と同様に、専門的には情報総局に従属している。"
 ISR_tech_superiority: "優位性維持"
 ISR_tech_superiority_desc: "船舶や潜水艦の外国供給だけに頼るのではなく、自身の研究と生産を増やすべきである。"
 ISR_bibi_submarine_deal: "怪しい取引実行"
 ISR_bibi_submarine_deal_desc: "ドイツとの別の同じ契約について非常に懐疑的な体制に耳を傾けるべきではない。取引の承認を偽装し、それを進めるべきだ。"
 ISR_dakar: "ダカール準備"
 ISR_dolphin_1: "ドルフィンII級"
 ISR_dolphin_1_desc: "潜水艦を研究し、潜水艦生産における技術的可能性を高めるべきである。"
 ISR_thyssenkrupp_deal: "ティッセンクルップとの取引"
 ISR_thyssenkrupp_deal_desc: "新しい潜水艦の設計・建造が可能になるまでの防衛を確保するため、ドイツの中古潜水艦5隻を購入しよう。"
 ISR_ships_dvora: "ドヴォラ"
 ISR_ships_dvora_desc: "ドヴォラ級高速哨戒艇は、イスラエルのダブール級に基づき、イスラエル航空宇宙産業によってイスラエル海軍のために建造された高速哨戒艇クラスである。"
 ISR_ships_bat_yam: "バト・ヤム"
 ISR_ships_bat_yam_desc: "軍事および貿易艦隊が建造・修理できるように、バト・ヤムに造船所を建設すべきである。"
 ISR_ships_saar: "サール級改良"
 ISR_ships_saar_desc: "船がより効果的に修理されるように、サール級造船所を改良すべきである。"
 ISR_middle_east_peace: "イザヤの夢"
 ISR_middle_east_peace_desc: "今、中東の友好国とのより緊密な関係確立にすべてのビジョンを集中させるだろう。"
 ISR_enemy_of_my_enemy: "新たな共通の敵"
 ISR_enemy_of_my_enemy_desc: "中東における新たな地政学的状況の形成を考慮すると、おそらくサウジアラビアとの新たな関係改善プロセスを開始すべきだろう。"
 ISR_travel_morocco: "ムハンマド6世訪問"
 ISR_travel_morocco_desc: "モロッコは我々といくらか良好な関係を持つ数少ないアラブ諸国の一つである。これらの関係を真の友情へとアップグレードしなければならない！"
 ISR_gulf_offices: "湾岸事務所開設"
 ISR_gulf_offices_desc: "湾岸諸国における影響力を拡大するために、湾岸諸国に政府事務所を再開する必要がある。"
 ISR_apologize_past_actions: "事件への謝罪"
 ISR_apologize_past_actions_desc: "以前、純粋な必要性から、ありそうもない影響力に対抗するために、いくつかの湾岸諸国の領土でモサド工作員を使用していた。今、これらの国々との関係を修復し、行動について謝罪する必要がある。"
 ISR_abraham_accords_focus: "アブラハム合意"
 ISR_abraham_accords_focus_desc: "様々なアラブ諸国とイスラエルの間の氷を溶かそうと試みる新しい外交会議を開始すべきである。"
 ISR_negev_forum_focus: "ネゲヴ・フォーラム"
 ISR_negev_forum_focus_desc: "地域の安全保障を高め、地域協力を増やすために、中東パートナーが参加するための新しいフォーラムを開始できる。"
 ISR_cultural_ties: "文化的結びつきの再確認"
 ISR_cultural_ties_desc: "モロッコのユダヤ人ディアスポラは依然としてかなり巨大であり、モロッコ経済に大きな影響力を持っている。これを利用すべきだ、おそらく……"
 ISR_visa_indirect_travel: "間接ビザなし渡航"
 ISR_visa_indirect_travel_desc: "モロッコとイスラエル間の市民の旅行を容易にするために、間接ビザ旅行解決策を交渉しようと試みることができる。"
 ISR_denounce_polisario_iran: "最大のつながりを非難"
 ISR_denounce_polisario_iran_desc: "ポリサリオ分離主義者とテロリストに対する闘争においてモロッコを支援しなければならない。"
 ISR_restore_security_links: "治安連携回復"
 ISR_restore_security_links_desc: "ウィンウィンの形式で実際に利益を得ることができるため、諜報分野においてもモロッコを支援しなければならない。"
 ISR_usa_mor_isr_deal: "三国間取引？"
 ISR_usa_mor_isr_deal_desc: "関係正常化努力におけるモロッコのパートナーを支援するために、外交努力で我々を支援するよう米国に依頼しようと試みることができる。"
 ISR_return_to_africa: "アフリカへの帰還"
 ISR_return_to_africa_desc: "最も強力な同盟国の多くがその大陸から来ているため、アフリカにおける影響力を拡大し続けなければならない。"
 ISR_invest_in_eac: "東アフリカへの旅行"
 ISR_invest_in_eac_desc: "東アフリカ諸国と友好関係を築き、彼らへの影響力を高めなければならない。"
 ISR_eritrean_bases: "エリトリアの基地"
 ISR_eritrean_bases_desc: "おそらく、双方に利益をもたらす可能性のあるエリトリアとの軍事協力を交渉しようと試みることができるだろう。"
 ISR_kampala_meeting: "カンパラでの会談"
 ISR_kampala_meeting_desc: "イスラエル特殊部隊がエンテベ作戦の一環として誘拐された飛行機の捕虜を解放するためにカンパラ国際空港を襲撃してからほぼ半世紀が経過し、今日イスラエル首相[ISR.GetLeader]はエル・アル航空機でウガンダに着陸した。イスラエルと東アフリカ共同体メンバー間の関係正常化は1990年代にすでに始まっていたが、関係はヨム・キプール戦争前に大陸でエルサレム政策立案者が享受した黄金時代に戻っていない。しかし、[ISR.GetLeader]の下で、イスラエルは特に塩類化および水技術を含むイスラエル技術を使用してアフリカ大陸の扉を開くことによって、「アフリカへの帰還」を計画している。[ISR.GetLeader]によれば、東アフリカはイスラエルが大陸に入る扉であり、東アフリカ諸国ならびにサハラ以南アフリカ全体との経済的、政治的、外交的結びつきを大幅に拡大したいと願っている。"
 ISR_peace_sudan: "ワシントン覚書"
 ISR_peace_sudan_desc: "おそらく、経済的結びつきを高めることによってスーダンとの関係を正常化しようと試みることができるだろう。"
 ISR_peace_chad: "ンジャメナ議定書"
 ISR_peace_chad_desc: "チャドの現在の状況を考慮すると、おそらく武器パッケージと関係正常化を提供することによってそれから利益を得ることができるだろう。"
 ISR_peace_sahel: "サヘルへの接近"
 ISR_peace_sahel_desc: "今、相互協力を高め、おそらく彼らに投資することによってサヘル諸国に接近しようと試みることができる。"
 ISR_visit_oman: "オマーンへの旅行"
 ISR_visit_oman_desc: "オマーンは中東における数少ない可能性のある同盟国の一つである。彼らと良好な関係を育成しなければならない。"
 ISR_covert_ties: "秘密連携構築"
 ISR_covert_ties_desc: "湾岸の同盟国との秘密連携を構築しなければならない。もし彼らが同意すれば、モサド工作員は準備ができているはずだ……"
 ISR_yemen_intervene: "海峡監視"
 ISR_yemen_intervene_desc: "たとえイエメンが最も近い友人とは見なせないとしても、イランの代理人に対して彼らを支援することは、すべてを放置するよりも合理的である。"
 ISR_yemen_war: "シェバの王冠作戦"
 ISR_yemen_war_desc: "イエメン内戦に介入し、フーシ派の脅威を終わらせる時が来た！"
 ISR_mossad_diplomacy: "モサド外交"
 ISR_mossad_diplomacy_desc: "特にパートナーがそれに反対していない場合、中東におけるより広範な外交行動を実施するためにモサドを使用できる。"
 ISR_bahrain_economic_conference: "マナーマ経済会議"
 ISR_bahrain_economic_conference_desc: "マナーマで新しい経済会議が開催されるときに、湾岸諸国と取引を結ぼうと試みることができる。それは湾岸パートナーと我々の両方に、その後利益をもたらすかもしれない。"
 ISR_visit_saudi: "サウジアラビアへの旅行"
 ISR_visit_saudi_desc: "最大の敵に対する最終的な盾を作るために、密かにサウジアラビアを訪問し、軍事協力リンクを確立すべきである。"
 ISR_treaty_saudi: "黄金のリンゴ到達"
 ISR_treaty_saudi_desc: "ついにサウジアラビアと交渉し、おそらく両国間の完全な平和を確立しようと試みることができる。"
 ISR_position_of_strength: "力の立場から"
 ISR_position_of_strength_desc: "もし非直接的関与とえり好み的な合意を確立することによって安全保障を高めようと試みることができるなら、なぜ同盟の絆と責任で自らを悩ませる必要があるのか……"
 ISR_new_middle_east: "新中東"
 ISR_new_middle_east_desc: "ついに、すべての外交努力の後、新しい中東が形成されなければならない！"
 ISR_exhibitions_dubai: "ドバイ展示会訪問"
 ISR_exhibitions_dubai_desc: "湾岸および世界貿易における立場を確認するために、ドバイの最近のビジネスおよび技術博覧会で企業を代表する必要があるかもしれない。"
 ISR_uae_invest: "首長国・イスラエルパートナーシップ"
 ISR_uae_invest_desc: "成長するUAE経済の現代的状況を考慮し、彼らとの協力を増強するため、投資を求める必要があるかもしれない。"
 ISR_visit_japan: "昇る太陽を追う"
 ISR_visit_japan_desc: "日本は極東における経済的成功の昇る太陽である。彼らと良好な関係を確立することは我々にとって必要である。"
 ISR_visit_vietnam: "ベトナムへの開放"
 ISR_visit_vietnam_desc: "ベトナムの農業経済セクターは急速に成長している。これを相互利益のために利用できる。"
 ISR_deal_with_neighbors: "オリーブの枝を伸ばす"
 ISR_deal_with_neighbors_desc: "今、エジプトとヨルダンに対する外交行動を開始すべきである。"
 ISR_deal_with_jordan: "ヤルデン川の向こう側"
 ISR_deal_with_jordan_desc: "今やヨルダンとの外交関係を開始し、相互関係をどのように管理すべきか決定しなければならない。"
 ISR_jordan_defensive: "東部側面防護"
 ISR_jordan_defensive_desc: "ヨルダンのパートナーを支援し、軍事分野で彼らと協力しなければならない。"
 ISR_jordan_offensive: "嘘もつかず許さず"
 ISR_jordan_offensive_desc: "ヨルダンは政府の下で鎮圧される必要がある。最近の展開は彼らを外交ニーズに不適合にした。"
 ISR_jordan_military_bases: "軍隊への賄賂"
 ISR_jordan_military_bases_desc: "ヨルダン主権を弱体化させるために、彼らの将軍に賄賂を渡し、我々側に加わるよう仕向けるべきだ……"
 ISR_manipulate_royal_family: "王室政治操作"
 ISR_manipulate_royal_family_desc: "ハーシム家支配家とその支持者には、我々の影響力に反対する多くの人々がいる。彼らを排除すべきだ。"
 ISR_puppet_jordan: "ヨルダン介入"
 ISR_puppet_jordan_desc: "ついに、すべての準備が整った。今やヨルダンへの最終的な打撃を与えることができる！"
 ISR_war_with_isis: "狼の要塞作戦"
 ISR_war_with_isis_desc: "門の近くにサラフィストの敵という実存的脅威があるため、予防的行動を取り、それを破壊する必要がある！"
 ISR_black_september_legacy: "黒い九月の遺産"
 ISR_black_september_legacy_desc: "彼らが敵から我々を守る東部側面であるため、あらゆる犠牲を払ってヨルダンを守るべきである。"
 ISR_green_blue_deal: "グリーン・ブルーディール"
 ISR_green_blue_deal_desc: "グリーンエネルギーの新しい可能性に関して、ヨルダンとUAEとの三者間条約に署名すべきである。"
 ISR_tourism_port_jordan: "エイラート・アカバ連携"
 ISR_tourism_port_jordan_desc: "南部港湾を拡大し、エイラート・アカバ連携を確立するために、ヨルダンの民間企業と協力すべきである。"
 ISR_preserve_the_dead_sea: "死海保存"
 ISR_preserve_the_dead_sea_desc: "ヨルダンと共に、将来のプロジェクトのために死海を保存しようと試みるべきである。"
 ISR_open_degania_dam: "デガニアダム建設"
 ISR_open_degania_dam_desc: "それはヨルダンを怒らせるかもしれないが、デガニアダムを建設することによって、水は自分たちのためだけに使用すべきである。"
 ISR_jordan_river_agreement: "キンネレット湖岸から"
 ISR_jordan_river_agreement_desc: "より急進的でない立場を取り、我々とヨルダンにとってより受け入れ可能な計画を交渉しようと試みるべきである。"
 ISR_intelligence_sharing_jordan: "モファズ・マラフウィ会談"
 ISR_intelligence_sharing_jordan_desc: "相互の敵に対してハーシム家の正統な政府を守るために、ヨルダンでモサド工作員を使用すべきである。"
 ISR_iraq_war: "新ネブカドネザル"
 ISR_iraq_war_desc: "サダムのイラクは我々とヨルダンの両方にとって実存的脅威である。イラクの影響力者に対して措置を講じるべきである。"
 ISR_expand_on_jordan_treaty: "アラバ条約拡大"
 ISR_expand_on_jordan_treaty_desc: "1994年10月26日、ヨルダンとイスラエルはエイラートの北、ヨルダン国境近くのイスラエルのアラバ渓谷で開催された式典で平和条約に署名した。ラビン首相とアブドゥッサラーム・アル＝マジャーリー首相が条約に署名し、イスラエル大統領エゼル・ヴァイツマンがフセイン国王と握手した。"
 ISR_mediate_nile_egypt: "ナイルダム非難"
 ISR_mediate_nile_egypt_desc: "エジプトとエチオピアの間の紛争において、親エジプト的な立場を取るべきである。"
 ISR_mediate_nile_ethiopia: "親エチオピア的立場"
 ISR_mediate_nile_ethiopia_desc: "エジプトとエチオピアの間の紛争において、親エチオピア的な立場を取るべきである。"
 ISR_bring_back_falashmura: "ファラシュ・ムラ帰還"
 ISR_bring_back_falashmura_desc: "すべてのエチオピア系ユダヤ人をイスラエルの故郷へ帰還させるよう要求すべきである。もしエチオピアが同意しなければ、彼らとの関係に対してより厳しい立場を取るだろう……"
 ISR_fallow_deer_diplomacy: "ダマジカ外交"
 ISR_fallow_deer_diplomacy_desc: "昔、イランのシャーが友情のジェスチャーとしてそれらをイスラエルに贈った。しかし、これらの時代以来、これらの鹿はイラン自体で絶滅したが、イスラエルに贈られたものは生き残った。"
 ISR_propaganda_in_iran: "良い顔作戦"
 ISR_propaganda_in_iran_desc: "イランの友好政府を支援し、可能であれば彼らへの影響力をさらに得る必要がある。"
 ISR_water_and_life: "水と生命をもたらす"
 ISR_water_and_life_desc: "イランは長い間、灌漑と水供給の問題を抱えてきた。いくらかの金銭で彼らを助けることができる。"
 ISR_direct_flights_to_iran: "エル・アル航空復活"
 ISR_invest_iran: "イランへ帰還"
 ISR_invest_iran_desc: "相互依存を高めるために、イランに投資を依頼しようと試みることができる。"
 ISR_eilat_ashkelon_route: "エイラート・アシュケロンパイプライン"
 ISR_eilat_ashkelon_route_desc: "エイラート・アシュケロンパイプライン会社は、イスラエルでいくつかの原油および精製石油製品パイプラインを運営しており、最も注目すべきは、紅海と地中海の間、南イスラエルを横断して原油を輸送するエイラート・アシュケロンパイプラインである。EAPCはまた、国内に2つの海上石油ターミナルならびに石油貯蔵所も運営している。"
 ISR_transasiatic_oil: "トランスアジア石油会社"
 ISR_transasiatic_oil_desc: "今やイランとの貿易ルートが開かれたので、彼らの石油に投資できる。"
 ISR_gamliel_plan: "ガムリエル計画"
 ISR_gamliel_plan_desc: "地域統合をより深めるために、我が国とイランの間の貿易関係を育成しなければならない。"
 ISR_iran_singapore_model: "シンガポールモデル"
 ISR_iran_singapore_model_desc: "かつてシンガポール軍を訓練したように、今や経験をもって彼らの軍隊を形成することによってイランの友人たちを支援しなければならない。"
 ISR_flower_ii_project: "フラワー・ツルII"
 ISR_flower_ii_project_desc: "軍事協力パートナーシップ条約を確立した後、新しいミサイル開発協力努力を開始しなければならない。"
 ISR_parash_partner: "PARASHパートナーシップ"
 ISR_parash_partner_desc: "我々とイランの目標が一致しているので、諜報分野でイランと協力できる。"
 ISR_military_liason_office: "ローゼン・グリムバーグミッション"
 ISR_military_liason_office_desc: "今や戦略を首尾一貫した行動に統合するためにイランと軍事調整センターを設立できる。"
 ISR_treaty_of_susa: "スーサ条約"
 ISR_treaty_of_susa_desc: "革命中に逃亡したイラン系イスラエル人のためにイランから賠償を要求しなければならない。"
 ISR_india_to_kush: "ホドゥからクシュへ"
 ISR_india_to_kush_desc: "ホドゥからクシュまで、安全保障ベルトを完全に確立しなければならない。"
 ISR_intervention_afghanistan: "アフガニスタンへ目を向ける"
 ISR_intervention_afghanistan_desc: "たとえ以前のアフガニスタンとの関係が可能な限り現実的でなかったとしても、タリバンが権力を握るのを防がなければならない。"
 ISR_operation_silk_road: "シルクロード作戦"
 ISR_operation_silk_road_desc: "地域全体の安全を保証するために、パキスタンを確保し安全にする必要がある。"
 ISR_royal_road: "王の道回復"
 ISR_royal_road_desc: "国際政治の古い構造を回復し、我々の有利になるようにしなければならない……"
 ISR_royal_road_iraq: "バビロンに照準を合わせる"
 ISR_royal_road_iraq_desc: "偉大なプロジェクトが最終決定されるためには、イラクを確保しなければならない。"
 ISR_royal_road_syria: "アラム・ダマスカスに照準を合わせる"
 ISR_royal_road_syria_desc: "できるだけ早くシリアの脅威を中和すべきである。"
 ISR_periphery_pact: "周辺同盟回復"
 ISR_periphery_pact_desc: "独自の同盟を創設し、新しい周辺同盟を確立する必要がある。"
 ISR_cento_iran: "諸国民の家"
 ISR_cento_iran_desc: "イランが最近CENTO協定を復活させたので、地域安全保障のためにそれに加盟しなければならない。"
 ISR_operation_rolling_dice: "ローリングダイス作戦"
 ISR_jews_iran: "ケヒラート・イラン回復"
 ISR_eshter_tomb: "モルデカイの墓回復"
 ISR_shared_enemies: "共有された敵"
 ISR_shared_enemies_desc: "今、中東における敵に関する政策を計画し始めなければならない。"
 ISR_root_of_all_extremism: "ファルコンネスト作戦"
 ISR_root_of_all_extremism_desc: "サラフィストの蛇の頭をきっぱりと切り落とす時が来た！"
 ISR_deal_with_egypt: "シナイ砂漠を越えて"
 ISR_deal_with_egypt_desc: "エジプトとのすべての問題の後、両国のために平和への希望の新しい光が輝いている。"
 ISR_sinai_tourism: "ハネムーン外交"
 ISR_sinai_tourism_desc: "エジプトの成長する経済を考慮すると、協力と投資は我々にとって良い機会である。"
 ISR_sharem_flight: "シャレムへの直行便"
 ISR_sharem_flight_desc: "エジプトとのパートナーシップとイスラエル人観光客の需要がかなり高いため、イスラエルからシャルム・エル・シェイクへの直行便を確立すべきである。"
 ISR_azam_azam: "善意のジェスチャー要請"
 ISR_azam_azam_desc: "アザム・アザムは、1990年代にエジプトによってスパイとして捕らえられたイスラエルのドルーズ派である。おそらく、関係正常化プロセスの一環として、善意のジェスチャーとして彼の解放を要請できるだろう。"
 ISR_visit_south_korea: "南の虎と会う"
 ISR_visit_south_korea_desc: "もう一つの台頭するアジア経済の虎は大韓民国である。両国間の良好な経済関係を育成する必要がある。"
 ISR_sinai_investigation: "タバでの保護要請"
 ISR_sinai_investigation_desc: "タバは国境近くのエジプトの都市である。多くのイスラエル人観光客を引き付けており、したがってそこで国民の安全を高めるために取り組むべきである。"
 ISR_assam_ibrahims_mission: "アッサム・イブラヒムのミッション"
 ISR_assam_ibrahims_mission_desc: "アッサム・イブラヒムは、軍事協力と情報共有の面で関係が著しく改善したイスラエル駐在エジプト大使である。"
 ISR_arish_ashkelon: "アリシュ・アシュケロンパイプライン"
 ISR_arish_ashkelon_desc: "今、新しいパイプラインを建設することによって、エジプトとのよりはるかに強力な経済的結びつきを確立しようと試みることができる。"
 ISR_war_qatar: "パールズ・プリンセス作戦"
 ISR_war_qatar_desc: "過激派はガザを強固に支配しており、平和的に譲歩することは決してない。ガザ危機の根源を終わらせる時が来た……我々は海外からハマスを支援する者たちを攻撃し、彼らを武装解除しなければならない。"
 ISR_invite_egypt_to_gas_project: "パイプラインプロジェクトへの招待"
 ISR_invite_egypt_to_gas_project_desc: "双方に利益をもたらすパイプラインプロジェクトへエジプトを招待する必要がある。"
 ISR_egypt_anti_iran: "親エジプト的立場"
 ISR_egypt_anti_iran_desc: "エジプトはより信頼できるイデオロギー的および政治的同盟国であることを証明した。彼らはティラン諸島を持つべきだ。"
 ISR_question_of_tiran: "ティラン取引への疑問"
 ISR_question_of_tiran_desc: "より有益であるため、ティラン諸島のサウジ所有権の支持を継続すべきである。"
 ISR_isis_sinai: "シナイにおける努力支援"
 ISR_isis_sinai_desc: "国境警備ドローンからの監視データを提供することによって、エジプトの努力を支援すべきである。"
 ISR_sisi_barak_call: "条約規定修正"
 ISR_sisi_barak_call_desc: "おそらく、すべての状況を考慮して、エジプトからDMZステータスを削除する必要があるだろう。"
 ISR_arab_spring: "タハリールとの交渉"
 ISR_arab_spring_desc: "今、敵対的な政権がそこで権力を握ったことを考慮して、エジプトをどうするか決定すべきである。"
 ISR_deport_from_gaza: "新たな保留地"
 ISR_revive_yamit: "ヤミト復活"
 ISR_revive_yamit_desc: "今やシナイを支配しているので、それを国へ統合すべきである。"
 ISR_returning_the_favor: "恩返し"
 ISR_returning_the_favor_desc: "今、すべての状況を考慮して、エジプトの政権を転覆させるべきだ。"
 ISR_watch_their_moves: "彼らの動きを監視"
 ISR_watch_their_moves_desc: "たとえ今日のエジプト政権が我々に敵対的であっても、急進的な立場を取るべきではなく、彼らの動きを監視し、外部から政権を不安定化させるべきである。"
 ISR_deal_with_migrants: "エジプト国境壁"
 ISR_deal_with_migrants_desc: "今、エジプトからの不法移民に対する新しい壁を建設しなければならない。"
 ISR_negotiate_with_indonesia: "インドネシアとの交渉"
 ISR_negotiate_with_indonesia_desc: "インドネシアはパレスチナ支援のため我々を承認していないが、それにもかかわらず、経済関係は依然として大きい。"
 ISR_negotiate_with_malaysia: "マレーシアへの圧力"
 ISR_temple_mount_issue: "微妙なバランス"
 ISR_temple_mount_issue_desc: "六日間戦争以来（そしてこれは1994年アラバ平和条約で固められた）、ヨルダンの宗教当局（ワクフ）がアル・アクサー・モスクと神殿の丘複合施設の管理と機能に対する宗主権を維持している。現状修正とモスク複合施設の直接支配権掌握、または現状維持の間で選択できる。"
 ISR_status_quo_temple_mount: "現状維持"
 ISR_status_quo_temple_mount_desc: "おそらく、同盟国を優遇しながら、アル・アクサーに対するイスラム教徒の支配を維持すべきだろう。"
 ISR_amend_status_quo: "現状修正"
 ISR_amend_status_quo_desc: "いかなる外国勢力にも、利益のために様々な場所や場所に影響を与える能力を与えるべきではない！直接支配権を掌握し、ワクフを追放すべきだ。"
 ISR_temple_mount_jordanian: "ヨルダン・ワクフとの会談"
 ISR_temple_mount_jordanian_desc: "アル・アクサーに関する政策を改訂すべきではなく、ヨルダンとの協力を継続すべきである。"
 ISR_temple_mount_saudi: "後見人資格の改訂"
 ISR_temple_mount_saudi_desc: "おそらく、将来の外交で彼らを優先するために、アル・アクサーに対する権限をサウジアラビアに与えるべきだろう。"
 ISR_strike_libya: "ピンクサンド作戦"
 ISR_strike_iraq: "続編映画作戦"
 ISR_strike_iran: "黄金の王冠作戦"
 ISR_speak_to_police: "§Yマフカルと話す§!"
 ISR_speak_to_police_desc: "国内治安は犯罪活動とそれらを処理する警察の無能力によって大いに苦しんでいる。これを変えなければならない。"
 ISR_form_the_national_guard: "国家親衛隊編成"
 ISR_form_the_national_guard_desc: "国が包囲されているため、新しい国家親衛隊で軍隊を強化しなければならない。"
 ISR_promote_the_swiss_model: "スイスモデル推進"
 ISR_promote_the_swiss_model_desc: "我々自身のモデルを構築するために、国家親衛隊のスイスモデルを見なければならない。"
 ISR_learn_from_october_events: "過ちから学ぶ"
 ISR_learn_from_october_events_desc: "国家親衛隊はマフィアのビジネスを襲撃するよう任命されなければならない。"
 ISR_strenghen_ministry_of_national_security: "国家安全保障省"
 ISR_strenghen_ministry_of_national_security_desc: "国家安全保障省は州全体の法執行機関であり、イスラエル警察、イスラエル刑務所サービス、イスラエル国家消防救助サービス、イスラエル国境警察、インターネット上の子供保護のための国家本部、地域安全のための国家当局、証人保護当局を監督している。"
 ISR_dont_form_the_national_guard: "アンタレナの約束を守る"
 ISR_dont_form_the_national_guard_desc: "社会を無傷に保ち、犯罪者をチェックするために過度に軍事化された構造は必要ない。唯一の内部安全保障保証として、警察を強化しなければならない。"
 ISR_rely_on_magav: "国境警備隊拡大"
 ISR_rely_on_magav_desc: "悪意のある敵性外国人が国に入らないようにするためには、国境警備隊を支援しなければならない。"
 ISR_rely_on_gideonites: "ギデオニム行動"
 ISR_rely_on_gideonites_desc: "国内の犯罪者を襲撃し、違法ビジネスから国を浄化しなければならない。"
 ISR_focus_yamam: "ヤマンを称える"
 ISR_focus_yamam_desc: "ヤマンは人質救出作戦と民間地域におけるテロリスト標的に対する攻撃的乗っ取り襲撃の両方が可能である。軍事および対テロ任務の他に、戦術部隊任務と覆面警察活動も行う。"
 ISR_deal_with_police_racism: "ベタ・イスラエルの懸念を聞く"
 ISR_deal_with_police_racism_desc: "警察における人種差別と戦い、入隊のための平等な機会を促進しなければならない。"
 ISR_reform_the_fire_fighting_force: "疑わしい建物のチェック"
 ISR_reform_the_fire_fighting_force_desc: "犯罪者に対する捜索と襲撃をさらに実施するだろう。"
 ISR_shabac_intervention_no: "共有委員会形成"
 ISR_shabac_intervention_yes: "国家安全保障監視法"
 ISR_shabac_intervention_yes_desc: "反犯罪行動を法的に正当化することにより、国内治安を高めなければならない。"
 ISR_gather_all_the_equipment: "すべての銃を集める"
 ISR_gather_all_the_equipment_desc: "警察部隊に特殊兵器を売るよう米国に要請しなければならない。"
 ISR_show_more_presence: "より多くのプレゼンスを示す"
 ISR_show_more_presence_desc: "疑わしいと見なされる対象に対してより多くのプレゼンスを示し、積極的にチェックしなければならない。"
 ISR_storm_tuba_zangariya: "トゥーバ・ザンガリーヤ襲撃"
