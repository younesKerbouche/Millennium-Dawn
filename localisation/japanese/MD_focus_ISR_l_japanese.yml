 israel_economy.35.t: "イスラエル、我が穀物購入希望！"
 israel_economy.35.d: "イスラエルは、大量の穀物を購入するという貿易取引を提案した。同意すべきか？"
 israel_economy.35.a: "承知した！"
 israel_economy.35.b: "分け与える穀物はない。"
 israel_economy.36.t: "[From.GetName]、取引を受諾！"
 israel_economy.36.d: "彼らは直ちに商品を納入するだろう。"
 israel_economy.36.a: "素晴らしい！"
 israel_economy.37.t: "[From.GetName]、取引を拒否！"
 israel_economy.37.d: "彼らは申し出を受け入れなかった。"
 israel_economy.37.a: "わかった……"
