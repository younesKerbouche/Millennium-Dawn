 israel.93.t: "イスラエルが外交的恩恵を要求！"
 israel.93.d: "イスラエル政府は最近、イスラエルとパレスチナ間の交渉を仲介するために我々の外交使節団を要請してきた。\n\n最近イスラエルとの関係が温まっていること、そしてパレスチナが我々をより信頼していることを考慮すると、おそらく我々はより多くの外交的重みを得るためにこれを行うことができる。同意すべきか？"
 israel.93.a: "アラファトに電話しろ！"
 israel.93.b: "悪魔との取引はしない。"
 israel.94.t: "エジプトは拒否！"
 israel.94.d: "エジプトの指導者[EGY.GetLeader]は我々の提案を拒否した。彼らは我々とパレスチナの間を仲介することに関心がないと言っている。彼らはこの外交的欺瞞の試みを、決して受け入れない悪魔との取引だと考えている。"
 israel.94.a: "なんだと？！"
 medsuc_pr_tt: "もし§Y仲介§!が§G成功§!すれば、我々は多くの§G利益§!を得るだろう！\n\n結果として、パレスチナとイスラエルの間の緊張は緩和される！"
 israel.95.t: "シャルム・エル・シェイクでの会談！"
 israel.95.d: "最近、エジプト政府はイスラエル政府から、我々とイスラエル間の緊張緩和を仲介するよう要請された。\n\n両国の外交使節団はシャルム・エル・シェイクに到着し、我々は会談の結果を決定する最初の言葉を発する準備ができている。"
 israel.95.a: "我々は状況を沈静化させることに同意する。"
 israel.95.b: "馬鹿げた提案だ！"
 israel.96.t: "シャルム・エル・シェイクでの会談成功！"
 israel.96.d: "幸運にも、エジプト政府の努力により、イスラエルとパレスチナは緊張を緩和し、一時的な合意に達した。"
 israel.96.a: "素晴らしい！"
 israel.96.b: "ありがとう、エジプト！"
 israel.97.t: "シャルム・エル・シェイクでの会談失敗！"
 israel.97.d: "1時間の交渉の後、パレスチナ代表団は会議場を去り、協議を続行しないだろう。"
 israel.97.a: "まあ……我々は試した。"
 israel.97.b: "頑固な愚かさだ！"
