 full_isr_boycotte_desc: "多くの中東諸国による[ISR.GetNamewithFlag]の封鎖には、経済的、外交的、軍事的な様々な制限が含まれていた。\n\n[ROOT.GetNamewithFlag]のような国々は、[ISR.GetNamewithFlag]の航空機に対して領空を閉鎖し、貿易を禁止し、[ISR.GetNamewithFlag]の生存権を承認しないことによって、[ISR.GetNamewithFlag]を孤立させる取り組みに参加している。\n\nこのような行動は、[ISR.GetNamewithFlag]の経済を弱体化させ、その地域的影響力を制限するための、より広範な§7アラブ連盟§!および同調する中東諸国の戦略の一部である。この封鎖には、[ISR.GetNamewithFlag]と取引を行う企業をボイコットすることや、§8パレスチナ§!の§G抵抗§!運動を支援することも含まれていた。"
