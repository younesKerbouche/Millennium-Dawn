 israel_economy.213.t: "イスラエル・トルコ間ガスパイプライン！"
 israel_economy.213.d: "イスラエル・トルコ間ガスパイプラインが最終決定され、ついに建設される。両国はそれから大いに利益を得るであろう！全ての費用はイスラエルが負担する。"
 israel_economy.213.a: "素晴らしい！"
 israel_economy.214.t: "イスラエル・ギリシャ間ガスパイプライン！"
 israel_economy.214.d: "イスラエル・ギリシャ間ガスパイプラインが最終決定され、ついに建設される。両国はそれから大いに利益を得るであろう！全ての費用はイスラエルが負担する。"
 israel_economy.214.a: "素晴らしい！"
 israel_economy.215.t: "イスラエルがガスパイプライン計画を提案！"
 israel_economy.215.d: "イスラエルは我々とイスラエルの間に新しいガスパイプライン計画を提案している。同意すべきか？"
 israel_economy.215.a: "どこに署名すれば？"
 israel_economy.215.b: "いや。"
 israel_economy.216.t: "エジプトが同意！"
 israel_economy.216.d: "エジプトは我々の申し出に同意した。"
 israel_economy.216.a: "素晴らしい！"
 israel_economy.217.t: "エジプトが拒否！"
 israel_economy.217.d: "エジプトは我々の申し出を拒否した。"
 israel_economy.217.a: "非常に残念だ。"
 israel_economy.218.t: "イスラエルがオリンピック・ゲームズ作戦を提案！"
 israel_economy.218.d: "最近、イスラエル政府は秘密の通信経路を通じて、イランの核施設を対象としたサイバー妨害による秘密の破壊工作キャンペーンを提案するために接触してきた。この作戦を支援すべきか？"
 israel_economy.218.a: "サイバー専門家を派遣する。"
 israel_economy.218.b: "我々はこれに参加しない。"
 israel_economy.219.t: "アメリカが参加を表明！"
 israel_economy.219.d: "アメリカはオリンピック・ゲームズ作戦に参加するであろう。"
 israel_economy.219.a: "素晴らしい！"
 israel_economy.220.t: "アメリカは参加せず。"
 israel_economy.220.d: "彼らはそれが緊張を劇的に高めることになり、それに加担したくないと言っている。"
 israel_economy.220.a: "わかった……"
