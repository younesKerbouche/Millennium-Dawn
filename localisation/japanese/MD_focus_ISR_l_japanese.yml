 israel_economy.221.t: "[FROM.GetNamewithFlag]がボイコット停止を決定！"
 israel_economy.221.d: "最近、[FROM.GetNamewithFlag]政府は我が国へのボイコットを停止することを決定した。必要な関係はすべて再構築された。しかし、もし我々の政策が彼らや地域に悪影響を与えるならば、再びボイコットに戻る可能性があると彼らは述べている。"
 israel_economy.221.a: "素晴らしい！"
 israel_economy.222.t: "[FROM.GetNamewithFlag]がボイコット強化を決定！"
 israel_economy.222.d: "最近、[FROM.GetNamewithFlag]政府は我が国へのボイコットを強化することを決定した。彼らとの多くの関係は現在停止している……。しかし、もし我々の政策が彼らや地域に好影響を与えるならば、再びボイコットを停止する可能性があると彼らは述べている。"
 israel_economy.222.a: "くそっ！"
 israel_economy.223.t: "[FROM.GetNamewithFlag]がボイコット放棄を決定！"
 israel_economy.223.d: "最近、[FROM.GetNamewithFlag]政府は我が国へのボイコットを永久に放棄することを決定した。必要な関係はすべて再構築され、継続が保証されている。これは彼らが我々に対するいかなる敵意も容認するという意味ではないが、我々の間の関係における友好の精神は今や明らかである。"
 israel_economy.223.a: "素晴らしい！"
