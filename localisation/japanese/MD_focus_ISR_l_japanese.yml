 ishrael.62.t: "バラック、キャンプ・デービッドでの三者会談提案"
 ishrael.63.t: "第21回特別首相選挙"
 ishrael.63.d: "エフード・バラックが交渉相手はいないと宣言してキャンプ・デービッドから戻ると、バラックのわずか1年しか続かなかった連合は崩壊した。超正統派シャスは教育制度に関する約束のためにのみ参加したが、教育大臣ヨシ・サリドとシャス出身の副大臣ナハリとの間の論争により、首相がキャンプ・デービッドへの到着を準備している間に彼らは船を放棄した。一方、サリド下のメレツは和平交渉が続く限り連合に固執することにのみ同意し、バラックのキャンプ・デービッドでの失敗により彼らも去った。バラックには、「新しい日の夜明け」を約束したが、主にインティファーダの恐怖をイスラエル自身の中心部にもたらした男を失脚させると脅かす、復活したリクードとともに、首相職への信任のための特別選挙を呼びかける以外に本当に他の選択肢はなかった。"
 ishrael.63.a: "任期を終えるためのバラックへの信任を与える。"
 ishrael.63.b: "状況安定化のためにリクードに委ねる。"
 ishrael.63.c: "ベンヤミン・ネタニヤフを首相に再選する。"
 ishrael.7.t: "シャス、エフード・バラック与党連合離脱"
 ishrael.71.t: "ネタニヤフ、予備選挙前に討論実行"
 ishrael.71.a: "ネタニヤフが出馬し、容易に指名を獲得。"
 ishrael.71.b: "ネタニヤフが指名を拒否し、シャロンが勝利。"
 ishrael.15.t: "シャロン神殿の丘訪問へのアラブ反応"
 ishrael.15.d: "シャロンの神殿の丘訪問に続き、いくつかのアラブ諸国が激怒している。具体的には、チュニジア、オマーン、バーレーン、カタール、モロッコが外交関係緩和を約束しており、それは間違いなく我々を地域舞台でより孤立させるだろう。"
 ishrael.15.a: "ちくしょう！"
 ishrael.151.t: "シャロンの神殿の丘訪問"
 ishrael.151.d: "イスラエルの政治家アリエル・シャロンが、エルサレムの聖地である神殿の丘を訪問した。複数の中東諸国の外交官がその決定を非難し、外交的影響を約束し、我々にも同じことをするよう奨励した。"
 ishrael.151.a: "我々には他の選択肢はないようだ。"
 ishrael.152.t: "シャロンの神殿の丘訪問"
 ishrael.152.d: "イスラエルの政治家アリエル・シャロンが、エルサレムの聖地である神殿の丘を訪問した。複数の中東諸国の外交官がその決定を非難し、外交的影響を約束し、我々にも同じことをするよう奨励した。我々は関係を完全に断絶するか、あるいは何らかの関係の semblence を維持することができる。"
 ishrael.152.a: "貿易協定を維持する。"
 ishrael.152.b: "言語道断だ！"
 ishrael.155.t: "イスラエル、アル＝アクサー・モスク現状放棄"
 ishrael.156.t: "ユダヤ人入植者、神殿の丘頂上で祈る"
 ishrael.157.t: "イスラエル、アル＝アクサー・モスクへの我々の権利無効化"
 ishrael.158.t: "イスラエル、アル＝アクサーからヨルダン・ワクフ追放"
 ishrael.159.t: "イタマル・ベン＝グヴィル、我々の主権に疑問符！"
 ishrael.16.t: "イスラエル指導者、約束の地への主張再確認"
 ishrael.161.t: "アブラハムへの神の約束記憶"
 ishrael.162.t: "カプラン裁判"
 israel_economy.62.t: "イスラエル、諜報アクセス要請"
 israel_economy.62.d: "イスラエル当局が最近、我々とイスラエルの秘密協力に関する件で接触してきた。彼らは、モサド工作員がイランに潜入する際の安全な隠れ家を提供するという不安定な取引を提案している。我々はこれに応じるべきか？"
 israel_economy.62.a: "提供しよう"
 israel_economy.62.b: "すべきではない"
 israel_economy.63.t: "彼らは我々の申し出を受け入れた！"
 israel_economy.63.d: "モサドは今、イランに入るための基地として彼らの領土を使用するだろう。"
 israel_economy.63.a: "素晴らしい！"
 israel_economy.64.t: "彼らは我々の申し出を拒否した！"
 israel_economy.64.d: "彼らはそのような計画に何の繋がりも持ちたくない。"
 israel_economy.64.a: "残念だ。"
 israel.1.t: "兵役後イスラエル兵、インドへ旅行"
 israel.1.d: "イスラエルとインドは、イスラエル兵役後隊員がインドへ旅行することを可能にする重要な協定を締結し、文化交流と二国間関係強化を目指している。この協定は、兵役を完了したイスラエル国防職員がレジャーおよび教育目的でインドを訪問することを許可し、防衛協力を超えた観光促進とより深い関係育成への両国のコミットメントを強調している。この動きは、外交および経済関係強化におけるマイルストーンを示し、様々な分野における相互理解と協力への両国の献身を示している。"
 israel.1.a: "素晴らしい！"
 ISR_strategy: "永遠に剣を飲み込め"
 ISR_strategy_desc: "サウル王が若いダビデをエイン・ゲディの洞窟まで追い詰めたとき、サウルの司令官アブネルはヨアブ・ベン・ゼルヤに来て「剣は永遠に飲み込むのか？」と尋ねた。時はそれがそうであることを証明した。ヨアブがダビデ王のために征服した都市エルサレムは、今やハゲタカに囲まれた国家の中心である。そのため、我々は永遠に剣を構え、いかなる脅威の兆候に対しても最初に攻撃するだろう。"
