 oslo_accords_1: "オスロ合意"
 oslo_accords_1_desc: "1993年9月のホワイトハウスにおけるイツハク・ラビン首相とパレスチナ解放機構（PLO）指導者ヤーセル・アラファト間の歴史的な署名で、イスラエルは最終和平合意までの一時的措置として、西岸地区の主要都市部とその周辺におけるPLO運営のパレスチナ自治政府創設を受け入れた。しかし歴史が我々に教えるように - 「一時的」として署名されたものは常に恒久的となる；そしてイスラエルによるPLOのパレスチナ人の正当な代表者としての承認、そして後者によるイスラエルの存在権承認にもかかわらず - 最終和平合意は依然として待たれている。"
