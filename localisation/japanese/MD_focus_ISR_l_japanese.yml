 israel_economy.156.t: "イスラエルがネゲブ・フォーラムに我々を招待！"
 israel_economy.156.d: "ワシントンでのアブラハム合意の署名と、イスラエルと多くのアラブ近隣諸国との間の正常化の進展を受けて、イスラエルの政策立案者は、この平和が長期的にはエジプトやヨルダンとの間で冷え切ったものになるのを防ぐだけでなく、地域における将来を確保し、経済的機会を構築し、地域に対するイランの影響力と戦うためのより強力な地域連合を確保したいと考えている。そのため、我々はイスラエル外務大臣と米国務長官から、テロ、気候変動、経済的孤立、地域全体の水不足に対抗し、アラブ＝イスラエル協力を強化することを目的とした政治ブロックの形成について議論するため、ネゲブ砂漠での会議に出席するよう招待された。この会議に出席すべきか？"
 israel_economy.156.a: "[Root.GetAdjective]外務大臣が出席するものとする。"
