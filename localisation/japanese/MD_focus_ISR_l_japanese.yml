 israel_observer_african_union: "アフリカ連合オブザーバー国"
 israel_economy.162.t: "イスラエルがAUオブザーバー国入りを希望！"
 israel_economy.162.d: "イスラエルとサハラ以南アフリカの関係は1950年代と1960年代に栄えた。しかし、ヨム・キプル戦争でイスラエル軍は運河を越え、アフリカの地を占領した。これにより、マラウイと南アフリカのアパルトヘイト政権を除く大陸のほとんどの国々——我々を含む——がイスラエルとの関係を断絶した。これらの関係はオスロ合意後の1990年代に徐々に回復し、イスラエル政府内の多くは、アフリカこそイスラエルが国際的イメージを向上させることができる大陸だと見なしている。〔ISR.GetLeader〕首相は最近、「アフリカへの帰還」キャンペーンを開始し、我々の塩類化対策技術やその他の革新的なスタートアップを利用してアフリカの人々の生活を改善しようとしている。そのため、エルサレムはPLOと同様に、アフリカ連合へのオブザーバー国としての参加を求めて我々に接触してきた。EACを中心に多くの国が支持するであろうが、アルジェリア、特に南アフリカはこの動きに強い反対を表明した。"
 israel_economy.162.a: "〔ISR.GetLeader〕はアフリカの真の友人である。"
 israel_economy.162.b: "アパルトヘイト国家はアフリカに関わるべきではない。"
 israel_economy.163.t: "エチオピアが承認！"
 israel_economy.163.d: "昨日、アディスアベバで開催されたアフリカ連合の発足式において、駐エチオピアイスラエル大使は、アフリカ連合委員会委員長に対し、イスラエルをアフリカ連合のオブザーバー加盟国とする憲章を提出した。1990年代、イスラエルはアフリカ統一機構のオブザーバー加盟国であったが、同機構が解散しアフリカ連合に置き換えられるまで続いた。しかし、大陸の二大国である南アフリカとアルジェリアからの圧力により、再加盟は叶わなかった。だが、もはやそうではない。主にボツワナ、エチオピア、東アフリカ共同体の加盟国によって主導された政治ブロックは、アラブ・南アフリカブロックを打ち負かし、この加盟を推進することに成功した。この外交的成果は、外務省、アフリカ局、そして大陸のイスラエル大使館による終わりのない努力の結果である。これはほぼ20年間続いてきた異常事態を是正する一歩であり、イスラエルの外交関係網を強化する上で重要な部分である。"
 israel_economy.163.a: "素晴らしい！"
 israel_economy.164.t: "エチオピアが我々の地位に拒否権を行使！"
 israel_economy.164.d: "本日、アフリカ連合委員会で行われたイスラエルの加盟に関する投票において、我々の希望は無駄に終わった。ボツワナ、エチオピア、東アフリカ共同体の加盟国、そしてコンゴ民主共和国からの強い支持にもかかわらず、アフリカ連合におけるオブザーバー国地位への我々の加盟に反対する声を覆すには十分ではなかった。1990年代、イスラエルはアフリカ統一機構のオブザーバー加盟国であったが、同機構が解散しアフリカ連合に置き換えられるまで続いた。しかし、アラブ諸国と南アフリカからの圧力により、再加盟は叶わなかった。憎悪に駆られ、イランとカタールの利益によって支配されているアルジェリアや南アフリカのような少数の過激派国家によって、アフリカ連合が人質に取られているのを見るのは実に悲しいことである。イスラエルは、アフリカ連合を通じてであろうと、裏ルートを通じてであろうと、そして投票後に我々の外交官が議場から暴力的に追放されるのを見るのがどれほど屈辱的であろうと、アフリカとの関係を深め続けるであろう。"
 israel_economy.164.a: "わかった……"
