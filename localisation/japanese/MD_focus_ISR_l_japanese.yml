 israel.68.t: "イスラエルの要求！"
 israel.68.d: "イスラエルは、最近のイスラエルでのテロ攻撃計画の責任者の引き渡しを要求している。もし我々が協力しなければ、彼らは我々の同意なしに懲罰作戦を実施するだろう！\n注目すべきは、この攻撃の加害者はHAMAS（ハマス）とPIJ（パレスチナ・イスラム聖戦）であり、彼らはイスラエルに対する我々の一時的な同盟者であると同時に、我々の政敵でもあるということだ。\n協力に同意すべきか？"
 israel.68.a: "我々は協力しない！"
 israel.68.b: "テロリストは罰せられなければならない。"
 didnot_coop_isr_pas: "パレスチナは過越祭虐殺の加害者捜索においてイスラエルに協力しなかった。"
 did_coop_isr_pas: "パレスチナは過越祭虐殺の加害者捜索においてイスラエルに協力した。"
 israel.69.t: "パレスチナが同意！"
 israel.69.d: "パレスチナ指導者[PAL.GetLeader]はテロ攻撃を非難し、彼らを見つけ出し罰することについて我々と協力することに同意した。"
 israel.69.a: "驚くほど良い！"
 israel.70.t: "パレスチナが拒否！"
 israel.70.d: "パレスチナ指導者[PAL.GetLeader]はテロ攻撃を非難したが、それを彼らの存在に対する直接的な脅威と見なし、彼らを見つけ出し罰することについて我々と協力することに同意しなかった。"
 israel.70.a: "ならば、彼らにとってより悪いことだ！"
 pal_dem_tt: "我々は最近の§Rテロ攻撃§!計画の§R責任者§!の引き渡しを§Y要求§!する。[PAL.GetNamewithFlag]が§R拒否§!した場合、我々は§Yホマト・マゲイン作戦§!を開始することができる。[PAL.GetNamewithFlag]が§G同意§!した場合、我々は§Yイル・ホマ作戦§!を開始することができる。"
