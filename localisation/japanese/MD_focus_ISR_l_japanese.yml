 israel_labour.1.t: "社会運動の問題"
 israel_labour.1.d: "Shelly Rachel Yachimovich has been a rising star of left-wing political movements recently. Her movement is quite aligned with our ideological stances. If we would incorporate her movement into our party, chances are quite high that she might get the leadership in our party quite soon... Should we integrate them?"
 israel_labour.1.a: "もちろん！ どうぞ！"
 israel_labour.1.b: "低レベルな政治は我が国に関係ない"
 israel_labour.2.t: "民主党"
 israel_labour.2.d: "本日、£ISR_socialism 労働党と£ISR_neutral_Social メレツ党の合併の結果として誕生した新政党、£ISR_democrats 民主党の創設が明らかになった。歴史的にこれらの政党は常に協力し、選挙では単一の連合として行動してきたため、この出来事は社会にとって予想外のことではなかった。£ISR_democrats 民主党の創設は、これらの政党間の関係における論理的なステップであった。実際には完全な統一ではなく、現時点では各党は依然として別々の予算と自治体における独立した会派を持っているが、いずれにせよこの連合は選挙で良い機会を得ており、明るい未来が待っている。"
 israel_labour.2.a: "左派は団結しつつある"
 israel_labour.3.t: "イェシュ・アティッドの結成"
 israel_labour.3.d: "イスラエルの政界では2年前から、人気ジャーナリストであり、リベラル政党£ISR_liberalism_alt2 シヌイの党首の息子であるヤイール・ラピドがジャーナリズムのキャリアを離れ、政界に進出するのではないかという憶測が飛び交っていた。また、ラピドが既存の政党に参加するのではないかという憶測も多くあった。1月、ヤイール・ラピドは実際に政界に進出すると発表し、早くも今年の4月には、ラピドは新政党£ISR_liberalism_alt3 イェシュ・アティッドの結成を申請した。同党はシヌイの政治的伝統を受け継ぎ、リベラル・シオニズムと政治的中道主義を提唱する。"
 israel_labour.3.a: "ヤイール・ラピドには明るい未来がある"
 israel_labour.3.b: "興味なし"
 israel_labour.4.t: "ホセン・レイスラエルの結成"
 israel_labour.4.d: "元イスラエル国防軍参謀総長のベンヤミン・“ベニー”・ガンツは、新政党£ISR_liberalism_alt4 イスラエルの回復力党の結成を発表した。同党は自らを中道派と位置づけ、国を守るという名目で、より非政治的な行動を提唱している。"
 israel_labour.4.a: "ベニー・ガンツがイスラエルを団結させるだろう！"
