 ISR_meet_with_the_committee_desc: "今、我々はアラブ高等委員会と会い、調査結果について議論すべきである。"
 ISR_investigation_october_events: "調査委員会設立"
 ISR_investigation_october_events_desc: "我々は誰が抗議の背後にいた犯人であるかを調査し、不正行為を行った警察官を罰しなければならない。"
