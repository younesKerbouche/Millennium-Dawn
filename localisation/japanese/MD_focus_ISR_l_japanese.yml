 israel_economy.79.a: "素晴らしい！"
 israel_economy.80.t: "クルディスタンは同意せず！"
 israel_economy.80.d: "クルディスタンは我々の支援を受け入れなかった。彼らは、我々が彼らを陰謀の道具として利用する方法論を放棄すべきだと言っている。"
 israel_economy.80.a: "彼らは正気か？"
 israel_news.11.t: "イラン・インターナショナル"
 israel_news.11.d: "最近、イスラエル政府がイラン反体制派と協力し、新たなニュースメディア「イラン・インターナショナル」の設立を宣言した。この新しいメディア企業は、アヤトラ体制のプロパガンダに強く対抗する姿勢を明確にしている。しかし、イラン国内の多くの批評家は、このメディア企業をシオニストのプロパガンダだと非難し、イランでの禁止を提案している。"
 israel_news.11.o1: "またシオニストのたわごとか！"
 israel_news.11.o2: "これ以上事態が悪化しないことを願おう。"
 israel_economy.81.t: "レザー・パフラヴィーがイスラエルを訪問！"
 israel_economy.81.d: "イランとの緊張が高まる中、亡命中のイランの皇太子レザー・パフラヴィーが、イラン国民からの友好のメッセージを伝えるためイスラエルを訪問した。イスラエルとイランは、何万人ものユダヤ系イラン人が何世紀にもわたって平和と調和の中で暮らしていた君主制時代には友好的な関係にあった。大多数は、反イスラエルの革命家が君主制を転覆させ、望ましくないと見なされた人々に対する恐怖政治を開始した1979年頃にイランを去った。イスラエルやディアスポラの多くのユダヤ人は、ペルシャ王キュロス大王がメソポタミアで捕囚されていたユダヤ人を解放し、エルサレムへの帰還を助けた2500年前に遡るイラン国民との歴史的な友情を見ている。聖職者体制に反対するほとんどのイラン人も、イスラエルに対して友好的で支持的な態度を示し、地域における反イスラエル勢力に対する政府の財政的・軍事的支援を国富の無駄遣いと見なしている。"
 israel_economy.81.a: "ようこそ、友よ！"
 israel_economy.82.t: "マリヤム・ラジャヴィーがイスラエルを訪問！"
 israel_economy.82.d: "イラン人民ムジャヒディン（MEK）の著名な指導者であるマリヤム・ラジャヴィーが、イラン政権に対する連合を強化することを目的とした画期的な訪問のため、本日イスラエルに到着した。ラジャヴィーの訪問は、中東の地政学的力学における重要な進展を強調しており、イランの地域への影響力に対抗するというMEKとイスラエルの共通の関心を反映している。訪問中、ラジャヴィーは首相や大統領を含むイスラエルの高官と会談した。議論は、イランの核の野心、中東全域での代理民兵への支援、イラン国内の人権侵害に関する相互の懸念に焦点を当てた。"
 israel_economy.82.a: "ようこそ！"
 ISR_government_company_hacked: "イランのネットワークがハッキングされた"
 israel_economy.83.t: "イスラエルがイラン政府ネットワークをハッキング！"
 israel_economy.83.d: "最近、イスラエルのハッカーがイラン政府ネットワークのハッキングに成功し、サーバーからイランのデータを盗んだ。"
 israel_economy.83.a: "忌々しいシオニストめ！"
 israel_economy.83.b: "よくやった！"
 israel_economy.84.t: "イランで抗議デモ！"
 israel_economy.84.d: "最近、イラン・イスラム共和国の多くの地域で政府に対する抗議デモが発生した。イランの多くの高官は、これらがイラン政府を転覆させる試みとして外国勢力によって扇動されていると示唆している……"
 israel_economy.84.a: "シオニストが黒幕だ！"
 ISR_drone_better_operations: "先進的ドローン作戦"
 israel_news.12.t: "米国とイスラエル、核の脅威阻止のためイランへ共同攻撃を開始"
 israel_news.12.d: "[USA.GetLeader]大統領は国民に向けて演説し、宣戦布告の決定は軽々しく行われたものではなく、イランの核の野心によってもたらされる差し迫った脅威によって必要とされたものだと述べた。\n - 我々の情報は、イランが核兵器の達成に危険なほど近づいていることを確認した - [USA.GetLeader]大統領は述べた。\n - これは世界の安全保障と安定に対する容認できない脅威をもたらす。我々の同盟国イスラエルと連携し、この脅威を無力化するために断固たる軍事行動をとる以外に選択肢はない。\nこの宣言は、イランの核計画を抑制するための数週間にわたる緊張の高まりと外交努力の失敗の後に行われた。共同軍事作戦は、イランの核施設と軍事インフラを標的とし、彼らの核能力のさらなる進展を防ぐことを目的としている。"
 israel_news.12.o1: "ハンニバル門前にあり？"
 israel_economy.85.t: "イスラエルがイランに対する軍事作戦を提案！"
 israel_economy.85.d: "イランの核計画に関する最近のデータと、諜報機関によるイランの計画の発見を受けて、イスラエルはイランに対する即時の軍事対応を提案している！"
 israel_economy.85.a: "民主主義を広める時だ！"
 israel_economy.85.b: "おとぎ話だな。"
 israel_economy.86.t: "アメリカ合衆国が受諾！"
 israel_economy.86.d: "作戦は開始された。米軍はまもなく展開される！"
 israel_economy.86.a: "出撃だ！"
 israel_economy.87.t: "アメリカ合衆国が我々の提案を拒否。"
 israel_economy.87.d: "彼らはこの作戦には参加しないだろう。"
 israel_economy.87.a: "どうでもいい！"
 israel_economy.88.t: "イスラエルが関係修復を提案！"
 israel_economy.88.d: "最近、オマーンでの相互交渉中、イスラエル政府は両国間の新たな平和条約を提案した。彼らは、相互の敵意を捨て、不可侵条約に署名すべきだと言っている。"
 israel_economy.88.a: "分かった、と思う……"
 israel_economy.88.b: "またシオニストの陰謀か？！"
 israel_economy.89.t: "イランが同意！"
 israel_economy.89.d: "不可侵条約は署名された。"
 israel_economy.89.a: "素晴らしい！"
 israel_news.13.t: "イスラエルとイランが不可侵条約に署名！"
 israel_news.13.d: "画期的な進展として、イランとイスラエルは一連の不可侵条約と平和条約に署名し、中東外交における重要な節目となった。国際的な仲介者の支援を得て仲介されたこれらの合意は、水曜日にジュネーブで署名され、地域における協力と安定の新時代を示唆している。\n\n歴史的な合意には、包括的な不可侵条約、主権の相互承認、経済・文化協力の枠組みが含まれる。署名式には、両国の高官、国連、欧州連合、その他の主要な国際的利害関係者の代表者が出席した。"
 israel_news.13.o1: "現状維持への希望か？"
 israel_economy.90.t: "イランは同意せず！"
 israel_economy.90.d: "彼らは平和条約の署名に同意しなかった。"
 israel_economy.90.a: "一体何を期待していたんだ？！"
 israel_economy.91.t: "イスラエルがドローン攻撃を提案！"
 israel_economy.91.d: "イスラエルは、イランの将軍カセム・ソレイマニを無力化するための協力的な取り組みを提案している。彼らはこの作戦の実施において我々の支援を求めている。同意すべきか？"
 israel_economy.91.a: "我々は貴殿と共にある！"
 israel_economy.91.b: "貴殿だけでやってくれ。"
 israel_economy.92.t: "アメリカ合衆国は我が国を支援する。"
 israel_economy.92.d: "準備を始めることができる。"
 israel_economy.92.a: "素晴らしい！"
 israel_economy.93.t: "アメリカ合衆国は我が国を支援しない！"
 israel_economy.93.d: "彼らは我々の作戦には参加しないだろう。"
 israel_economy.93.a: "非常に残念だ。"
 israel_economy.94.t: "イスラエルが支援を提案！"
 israel_economy.94.d: "イスラエルは、中東における過激なイスラム主義の影響力に対抗するため、我々の苦闘する国に多大な支援を提供したいと考えている。これにより、我々に対する彼らの影響力が増加し、いくらかの費用が必要になるかもしれないが、取引は非常に有望である……"
 israel_economy.94.a: "もちろん同意する！"
 israel_economy.94.b: "我々は貴殿の計画の一部にはならない！"
 israel_economy.95.t: "イランが同意！"
 israel_economy.95.d: "イランは我々の支援を受けることに同意し、将来的に我々と協力する意思を示した。"
 israel_economy.95.a: "素晴らしい！"
 israel_economy.96.t: "イランは同意せず！"
 israel_economy.96.d: "イランは我々の支援を受け入れなかった。彼らは、我々が彼らを陰謀の道具として利用する方法論を放棄すべきだと言っている。"
 israel_economy.96.a: "彼らは正気か？"
