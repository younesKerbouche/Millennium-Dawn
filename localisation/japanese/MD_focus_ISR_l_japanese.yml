 israel_economy.3.d: "彼らはアサルトライフルを売ってくれないだろうが、アフリカの友人たちは購入できるかもしれない信頼できるAKを持っている……おそらく。"
 israel_economy.3.a: "くそっ"
 israel_economy.4.t: "イスラエル、ドローン販売を提案"
