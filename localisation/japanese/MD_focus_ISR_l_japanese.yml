 ISR_neighbor_procedure: "隣人手順"
 israel.71.t: "パレスチナの兄弟への支援！"
 israel.71.d: "パレスチナはシオニスト政権に対して新たなインティファーダを開始した。我々はガザの港を通じてそこに武器を送ることを試みることができる。そうすべきか？"
 israel.71.a: "彼らに連絡せよ！"
 israel.71.b: "それは我々の利益にはならない"
 israel.75.t: "イランが我々に支援を申し出！"
 israel.75.d: "イランは、偽の商船をガザの港に導入することで、イスラエルの目の前で大量の武器輸送を行うことを提案している。そのような賭けに同意するか？"
 israel.75.a: "我々はいかなる助けも必要ない！"
 israel.75.b: "我々に銃をくれ！"
 israel.72.t: "パレスチナが合意！"
 israel.72.d: "パレスチナは我々の輸送に同意し、武器の輸送を受け入れるためにガザに秘密の港を準備している。　しかし、これは既にモサドによって発見された可能性がある…"
 israel.72.a: "我々の支援が無事に届くことを願っている！"
 israel.74.t: "パレスチナが拒否！"
 israel.74.d: "パレスチナ当局は、状況は自分たちで処理し、我々の助けは必要ないと言っている。"
 israel.74.a: "愚か者め"
 israel.73.t: "イランからの物資船！"
 israel.73.d: "我がモサド諜報員は、イランとパレスチナ当局が海路でガザ地区に直接武器を輸送する計画を暴露した。我々はこれを阻止しなければならない。"
 israel.73.a: "急がなければならない！"
 israel.76.t: "イランの武器輸送成功！"
 israel.76.d: "最近、イラン当局はイスラエル当局の目の前で、かなりの量の兵器をパレスチナに移動させることができた。イスラエルがこの輸送に関する情報を持っていたかどうかは不明だが、失敗の明白さは疑いの余地を残さない。"
 israel.76.a: "我々の貴重な銃が。"
 israel.77.t: "イランの武器輸送成功！"
 israel.77.d: "最近、イラン当局はイスラエル当局の目の前で、かなりの量の兵器をパレスチナに移動させることができた。イスラエルがこの輸送に関する情報を持っていたかどうかは不明だが、失敗の明白さは疑いの余地を残さない。"
 israel.77.a: "よくもそんなことを！"
 israel.78.t: "カリーネA事件！"
 israel.78.d: "我が部隊は、イランからの長距離カチューシャロケット345発を含む50トンの武器を積んだ、ヒズボラの関与があるパレスチナ自治政府所有の大型貨物船を拿捕した。船はガザで荷降ろしされる予定だったが、停止させられ、すべての武器が没収された。"
 israel.78.a: "よくやった！"
 israel.79.t: "イランの武器輸送成功！"
 israel.79.d: "我々はイスラエル当局の目の前で、かなりの量の兵器をパレスチナに移動させることができた。イスラエルがこの輸送に関する情報を持っていたかどうかは不明だが、失敗の明白さは疑いの余地を残さない。"
 israel.79.a: "アッラーフ・アクバル！"
 israel.80.t: "カリーネA事件！"
 israel.80.d: "最近、イスラエル海軍および空軍部隊は、イランからの長距離カチューシャロケット345発を含む50トンの武器を積んだ、ヒズボラの関与がある我々の貨物船を拿捕した。船はガザで荷降ろしされる予定だったが、停止させられ、すべての武器が没収された。"
 israel.80.a: "よくもそんなことを！"
 israel.81.t: "カリーネA事件！"
 israel.81.d: "最近、イスラエル海軍および空軍部隊は、イランからの長距離カチューシャロケット345発を含む50トンの武器を積んだ、ヒズボラの関与がある我々の貨物船を拿捕した。船はガザで荷降ろしされる予定だったが、停止させられ、すべての武器が没収された。"
 israel.81.a: "よくもそんなことを！"
