 israel.92.t: "作戦失敗！"
 israel.92.d: "[operation_namefi]は失敗に終わった……。壊滅を狙っていたテロ組織は以前にも増して勢力を強め、自らの行動が正当化されたと感じている。彼らが再び攻撃を仕掛けてくるのは時間の問題だ。我々は最悪の事態に備え、この惨事によるあらゆる影響に対応する覚悟を持たねばならない。"
 israel.92.a: "非常に残念だ……"
 israel.92.b: "ヤセル・アラファトを誘拐せよ！"
 israel.92.c: "ああ、クソっ"
