 alice_miller_v_ministry_of_defence: "アリス・ミラー対国防省未実施"
 alice_miller_v_ministry_of_defence_desc: "1994年4月、空軍将校Lnt.アリス・ミラーは、イスラエル空軍が女性に飛行アカデミーへの応募とパイロットになることを許可しないという不正義を非難し、国防省を高等法院に訴えた。最高裁判所は1995年12月に彼女に有利な判決を下したが、それでも飛行アカデミーへの女性の卒業は制限され、非専門的に扱われてきた。"
 daneils_final_prophecy_1: "ダニエルの最終ビジョン"
 daneils_final_prophecy_1_desc: "神によって彼に与えられた最後のビジョンで、ダニエルは北の王と南の王の間の最後の戦争を記述された。それは、終末が人類に解き放たれる前に、誰が神の僕であり、誰が悪魔と同盟を結んでいるかを見るユダヤ民族の能力を試す戦争であった。今日、我々は中国の巨人との協力機会の増大と、ワシントンの我々の最大の同盟国の疑念の間に挟まれている。誰を信頼するかの選択は我々次第である。"
