 israel_mechanic.2011.d: "モサドの工作員はテヘラン郊外の我々の秘密倉庫から文書を盗もうとしたようだが、彼らの無能さのために、単に建物を破壊したようだ。彼らはおそらく既に国を脱出したであろうが、おそらくこの結果は全ての可能な結末の中で最悪のものではないだろう。"
