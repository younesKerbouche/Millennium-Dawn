 israel.117.t: "宗教シオニストのラビが法案に抗議！"
 israel.117.d: "最近、多くの宗教シオニスト指導者が政府に対する運動を支援する法案に抗議した。我々はどうすべきか？"
 israel.117.a: "ラビたちの機嫌を\n損ねないようにする。"
 israel.117.b: "彼らの政治介入に対する\n怒りを煽る！"
 israel.118.t: "法案に対する反乱の呼びかけ！"
 israel.118.d: "イスラエルの多くの抗議者が、撤退法案に対する反乱を呼びかけている。彼らは政府の承認なしに、特定の撤回行為を行いたいと考えている。我々はどうすべきか？"
 israel.118.a: "法案を道徳的に軽蔑する者を\n罰する！"
 israel.118.b: "撤退中に自制することを\n許可する。"
 israel.119.t: "国会議員が計画に関する国民投票を要求！"
 israel.119.d: "クネセトの多くの議員が、撤退計画に関する新たな国民投票を提案している。実施すべきか？"
 israel.119.a: "国民は我々に統治の\n委任を与えた！"
 israel.119.b: "最高裁判所で否決する。"
