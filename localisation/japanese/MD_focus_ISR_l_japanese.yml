 ISR_Labour: "アヴォダ（労働党）"
 ISR_barak_tree: "エフード・バラック"
 ISR_dawn_of_a_new_day: "新しい日の夜明け"
 ISR_dawn_of_a_new_day_desc: "新千年紀が始まり、我々は未来がもたらすものを見るために過去の問題に対処すべきである。我々はしばらくの間南レバノンを占領してきた。今、我々はこのイニシアチブの運命を決定しなければならない。"
 ISR_south_lebanon_repatriation_act: "レバノン兵士帰還法"
 ISR_south_lebanon_repatriation_act_desc: "我々はフランスに対するいくらかの影響力を持っており、レバノンは元フランス植民地なので、我々はレバノン兵士をそこへ移動させることができる。"
 ISR_south_lebanon_fighters_act: "南レバノン戦闘員法"
 ISR_south_lebanon_fighters_act_desc: "ヒズボラによる支配の場合に迫害を恐れるなら、我々はレバノンのキリスト教徒がイスラエルへ移住する能力を与えるべきである。"
 ISR_herzog_declaration: "ヘルツォーク宣言"
 ISR_herzog_declaration_desc: "我が政府は南レバノンからの軍隊撤退に関するクネセトでの交渉を開始すべきである。これは我々に国民を落ち着かせるためのいくらかの時間を与えるだろう。"
 ISR_abandon_ansar_prison: "アンサール刑務所の運命"
 ISR_abandon_ansar_prison_desc: "アンサール刑務所は、我々が90年代に捕らえたヒズボラ兵士とテロリストで満ちている。我々はそれについてどうするか決定すべきである。"
 ISR_withdraw_from_the_security_belt: "少年たちを家に帰せ"
 ISR_withdraw_from_the_security_belt_desc: "我々は軍隊を家に帰し、国民の要求を満たすべきである。"
 ISR_camp_david_2000: "キャンプ・デービッドでの会談"
 ISR_camp_david_2000_desc: "パレスチナ、イスラエル、アメリカ合衆国の指導者たちが、完全な和平合意の可能性について議論するためにキャンプ・デービッドで会うことに同意した。"
 ISR_talk_to_sharon: "シャロンに分別を話せ"
 ISR_talk_to_sharon_desc: "アリエル・シャロンに神殿の丘を訪問しないよう説得しなければならない。これは肯定的な結果をもたらさない危険な冒険である。"
 ISR_respond_with_caution: "慎重に対応"
 ISR_respond_with_caution_desc: "我々は最近の不安に慎重に対応し、おそらくシャロンに彼の行動の代償を払わせるべきである。"
 ISR_dont_show_weakness: "弱さを見せるな"
