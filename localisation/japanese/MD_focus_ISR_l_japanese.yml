 israel_economy.32.t: "ベトナム、申し出を拒否。"
 israel_economy.32.d: "彼らは申し出に同意しなかった。"
 israel_economy.32.a: "非常に残念だ。"
 israel_economy.33.t: "イスラエル-[BRM.GetName]外交会議"
 israel_economy.33.d: "ミャンマーとイスラエルは最近外交会議を行い、両国間の二国間関係強化に向けた注目すべき一歩を示した。友好的かつ相互尊重を特徴とするこの会議では、外交、経済、技術協力にわたる幅広いトピックについて議論が見られた。両国は、農業、防衛、医療を含む様々なセクターにおける協力拡大に強い関心を示した。この外交交流は、より緊密な関係を育成し、今後数年間で相互利益パートナーシップの道を探求するというミャンマーとイスラエルのコミットメントを強調している。"
 israel_economy.33.a: "素晴らしい！"
 israel_economy.34.t: "OECD支援交渉"
 israel_economy.34.d: "OECDは支援提案を受け入れた。今、彼らに何を求めるか選択する必要がある。"
 israel_economy.34.a: "教育支援"
 israel_economy.34.b: "経済支援"
 israel_economy.34.c: "社会支援"
 ISR_industry_focus_idea: "OECDからの経済支援"
