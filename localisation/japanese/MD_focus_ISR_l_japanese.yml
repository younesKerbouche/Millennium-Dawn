 israel_economy.7.t: "中・イスラエルイノベーション協力合同委員会"
 israel_economy.7.d: "中・イスラエルイノベーション協力合同委員会は今日、両国間の長年の外交関係を記念するイベントの枠組み内で初めて開催された。委員会は、経済協力を重視し、広範な分野における両国間の協力を深めるために、双方の約15の政府省庁および政府機関間のつながりと対話を促進する包括的な枠組みである。"
 israel_economy.7.a: "素晴らしい！"
 ISR_chi_isr_forum: "イスラエル・中国協力フォーラム"
 israel_economy.8.t: "イスラエル、インフラ投資を要請！"
 israel_economy.8.d: "イスラエルは、インフラ建設によって経済へ投資するよう我が国に求めている。同意すべきか？"
 israel_economy.8.a: "影響力を拡大する素晴らしい機会だ！"
 israel_economy.8.b: "申し訳ないが、拒否する"
 israel_economy.9.t: "[From.GetName]、申し出を受諾！"
 israel_economy.9.d: "彼らは経済へ投資することに同意した。"
 israel_economy.9.a: "素晴らしい！"
 israel_economy.10.t: "[From.GetName]、申し出を拒否！"
 israel_economy.10.d: "彼らは我が国への投資を望んでいない。"
 israel_economy.10.a: "非常に残念だ。"
 israel_economy.11.t: "イスラエル・米国共同開発経済グループ"
 israel_economy.11.d: "イスラエルとアメリカ合衆国は、イスラエル・米国共同開発経済グループ設立による画期的なパートナーシップ形成を発表した。この協力イニシアチブは、共有された専門知識と資源を通じて、経済成長、革新、繁栄を育成することを目指している。技術、インフラ、貿易に焦点を当て、同盟は二国間関係を強化し、両国およびそれ以降における持続可能な開発を推進する態勢にある。"
 israel_economy.11.a: "素晴らしい！"
 israel_economy.12.t: "イスラエル、ビザ免除プログラムに申請！"
 israel_economy.12.d: "ビザ免除プログラム（VWP）は、特定の国々の市民が、ビザを取得せずに90日以下の滞在のために観光またはビジネス目的でアメリカ合衆国へ旅行することを可能にする。プログラム参加者は、フライト搭乗前に有効な電子渡航認証システム（ESTA）承認を所有することを含む、特定の要件を満たさなければならない。VWPは旅行を促進し、アメリカ合衆国とそのパートナー国間の経済的および文化的交流を促進する。"
 israel_economy.12.a: "規定に基づき彼らの入国を受け入れる。"
 israel_economy.12.b: "彼らの申請は真剣ではない。ふん！"
