 israel.127.t: "[HAM.GetNamewithFlag]が拒否！"
 israel.127.d: "[HAM.GetNamewithFlag]は我々の政治経済提案を拒否し、いかなる状況においても我々と協力しないだろう。\n\n彼らとの交渉はないようだ……"
 israel.127.a: "彼らにとっては残念なことだ。"
