 israel_economy.48.a: "素晴らしい！"
 israel_economy.49.t: "ウクライナ拒否！"
 israel_economy.49.d: "彼らは申し出を受け入れなかった。"
 israel_economy.49.a: "了解。"
 ukr_acc_redcol: "§Y[UKR.GetNamewithFlag]§!へ§G35億ドル§!でレーダー基地2基を輸出するだろう！"
 ird_isr_tt: "もし§G32.5億ドル§!支払えば、イスラエルはアイアンドームAA基地2基を建設するだろう！"
 israel_economy.50.t: "イスラエル、アイアンドームAAシステムを提案。"
