 israel.149.t: "ヒスタドルート問題"
 israel.149.d: "我が党は長年にわたり、国内の様々な労働組合、すなわちヒスタドルートを支持してきた。しかし、近年、社会政治的な状況によりその影響力は著しく低下している。\n\n問題は、ヒスタドルートの再興を支持すべきか、それとも生産的な関係を築ける可能性のある、新たに発展しつつあるハイテク産業の側に立つべきかということである。"
 israel.149.a: "労働組合のかつての栄光を取り戻そう！"
