 peoples_army_1: "人民軍 - §t放棄§!"
 peoples_army_1_desc: "国民皆兵モデルは、イスラエルの建国の父であり初代首相であるダヴィド・ベン＝グリオンによって提唱された構想である。彼はイスラエル国防軍（IDF）を、すべてのユダヤ人サブグループを単一のイスラエル・アイデンティティに同化させるための「人種のるつぼ」プロジェクトの道具と見なしていた。この学派の信奉者は、IDFが単に国を守るだけでなく、イスラエル社会においてより大きな役割を担っていると見ており、したがって、義務的徴兵制の概念をイスラエルの存立だけでなく、イスラエルの民主主義と社会の礎石と見なしている。そのため、職業軍人への移行に関する議論は、イスラエルでは何十年もの間、大きなタブーであった。しかし、超正統派の徴兵免除に関する議論は、多くの一般イスラエル国民にとって、自らの徴兵に関する疑問を提起した。この議論を妨げていた壁は崩れつつあり、政府と参謀本部は問題に対処しなければならないだろう。\n\n§t国民皆兵から遠ざかる§!ほど、陸軍経験値と指揮力が増加し、陸軍ドクトリンと師団編成の研究コストが低下する。§6国民皆兵に近づく§!ほど、政治力、戦争協力度、陸軍士気、徴兵可能人口が増加する。"
