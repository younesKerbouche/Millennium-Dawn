 palestine.1.t: "ヤーセル・アラファト死去"
 palestine.1.d: "数週間にわたる容体の悪化の末、数十年にわたりパレスチナを率いてきたヤーセル・アラファトが死去した。昏睡状態に陥った後、本日早朝、脳出血による脳卒中で息を引き取った。病の原因は不明だが、アラファトの死の詳細を理由にパレスチナ国家を停滞させることはできない。次回選挙までの暫定指導者として、ラウヒ・ファットゥーフが選出された。"
 palestine.1.a: "我々はアッラーのものであり、またアッラーのもとへ帰る"
 palestine.2.t: "選挙シーズン"
 palestine.2.d: "次期パレスチナ自治政府大統領を選出するための投票所が開かれた。主要な候補者はマフムード・アッバースとムスタファ・バルグーティの二人である。勝者が誰になるかはまだ分からないが、世論調査では次期大統領は高い確率で以下のいずれかになると強く示唆されている。"
 palestine.2.a: "マフムード・アッバース ― アラファトの後継者"
 palestine.2.b: "ムスタファ・バルグーティ ― 無所属候補"
