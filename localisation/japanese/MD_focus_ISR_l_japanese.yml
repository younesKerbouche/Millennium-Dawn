 israel.123.t: "パレスチナ治安部隊が責任分担に合意！"
 israel.123.d: "ヨルダン川西岸地区での対テロ作戦を開始するための合意に達した。今、我々は協調し、迅速に行動しなければならない。"
 israel.123.a: "素晴らしい！"
 israel.124.t: "アッバースが対テロ作戦への関与を拒否！"
 israel.124.d: "ヨルダン川西岸地区政府は、自らの土地におけるテロリストの脅威に直面してさえ、我々とのいかなる協力も拒否した。彼らは我が国と協力したくないのだ。"
 israel.124.a: "ふん！"
