 israel_mechanic.15.t: "イラン核施設へのサイバー攻撃！"
 israel_mechanic.15.d: "最近、イランの核施設を対象とした、表向きは未だ認められていないサイバー妨害による破壊工作キャンペーンが行われた。イランはこの責任はイスラエルとアメリカにあると主張している。しかし、これらの国々はこの主張を認めていない。"
 israel_mechanic.15.a: "興味深い。"
 israel_mechanic.16.t: "イラン核施設へのサイバー攻撃失敗！"
 israel_mechanic.16.d: "最近、イランのファイアウォールは、イランの核開発を妨害するためにイランの核施設のシステムに展開された新しいサイバーワームを検出した。"
 israel_mechanic.17.t: "テヘランの我々の工作員！"
 israel_mechanic.17.d: "我々の工作員は、イランの核関連文書が保管されているとされる倉庫の近くにいる。一年間の倉庫監視により、イランの警備員の朝番は午前7時頃に到着することが明らかになっており、工作員は午前5時前に立ち去るよう命令されている。我々は迅速に行動し、どうするか素早く決定する必要がある。"
 israel_mechanic.17.a: "トーチを使い、金庫を焼き切る。"
 israel_mechanic.17.b: "C4を使い、素早く入口を爆破する。"
 israel_mechanic.1711.t: "テヘラン郊外での爆発"
 israel_mechanic.1711.d: "我々の内部情報源から、核関連文書を保管している倉庫の近くで爆発があったとのメッセージが転送された。"
 israel_mechanic.1711.a: "警備を送れ！"
 israel_mechanic.18.t: "作戦成功！"
 israel_mechanic.18.d: "我々の工作員はイランの核関連文書の回収に成功した。イランの管理者が到着すると、誰かが国の秘密の核関連文書の多く——原子兵器に関する長年の研究、弾頭設計、製造計画を記録したもの——を盗んだことが即座に明らかになった。"
 israel_mechanic.18.a: "素晴らしい！"
 israel_mechanic.1811.t: "我が国の核関連文書が盗まれた！"
 israel_mechanic.1811.d: "モサドの工作員が我々の核関連文書を盗み出すことに成功し、今やイスラエルは我々の核プロジェクトに関する全ての計画と研究論文を手にしている。"
 israel_mechanic.1811.a: "クソが！"
 israel_mechanic.19.t: "作戦失敗！"
 israel_mechanic.19.d: "我々の工作員は捕らえられ、イラン内務省によって尋問されるであろう。彼らは捕らえられる前に文書を転送することができなかった。"
 israel_mechanic.19.a: "ああ、し……"
 israel_mechanic.1911.t: "イスラエル工作員捕獲！"
 israel_mechanic.1911.d: "最近、テヘラン郊外で、我々の核関連文書を盗もうとしていたイスラエルの工作員が捕らえられた。これらの工作員は人質として拘束され、尋問されるであろう。"
 israel_mechanic.1911.a: "我が国の警備員に報奨を！"
 israel_mechanic.20.t: "作戦は決着つかず！"
 israel_mechanic.20.d: "我々の工作員は脱出に成功したが、建物は破壊され、我々が得られたであろう全ての情報も破壊された。"
 israel_mechanic.20.a: "まあ……"
