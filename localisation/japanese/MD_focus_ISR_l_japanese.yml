 israel_economy.72.t: "イスラエルがアルツァフを承認！"
 israel_economy.72.d: "最近、イスラエルとアルメニア政府は、アルツァフを同時に承認し、公式な条約を宣言することを決定した。現在、イスラエルは我々の領土に軍事基地を設立するよう求めている。同意すべきか？"
