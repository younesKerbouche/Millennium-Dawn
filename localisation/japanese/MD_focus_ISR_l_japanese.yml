 israel.16.t: "宇宙飛行STS-107、スペースシャトル・コロンビア"
 israel.16.d: "宇宙飛行STS-107は打ち上げ準備が整った。数年間、イスラエルと米国の宇宙飛行士はこの飛行のために訓練してきた。両国民は打ち上げを待ち望んでいる。\nSTS-107コロンビアは16日間の飛行が計画されており、科学研究に特化したミッションである。もし飛行が§G成功§!すれば、我々と[ISR.GetNamewithFlag]はミサイル研究ボーナスを得る。打ち上げを開始すべきか？"
 israel.16.a: "もちろんだ！"
 israel.16.b: "打ち上げを中止する。"
 israel.17.t: "STS-107打ち上げ！"
 israel.17.d: "STS-107コロンビアは16日間の飛行が計画されており、科学研究に特化したミッションである。しかし、打ち上げ中に外部燃料タンクからの破片がシャトルの左翼端に衝突した。すべてがうまくいくことを願おう……"
 israel.17.a: "幸運を祈る"
 israel.18.t: "STS-107打ち上げ中止！"
 israel.18.d: "NASAは、安全上の問題やその他の懸念から、打ち上げを中止することを決定した。イラン・ラモーンはイスラエルに帰還する。"
 israel.18.a: "非常に残念だ。"
 israel.19.t: "STS-107帰還準備！"
 israel.19.d: "STS-107は地球への帰還準備を進めている。シャトルの損傷が着陸に影響しないことを願おう。"
 israel.19.a: "神が彼らを守り給わんことを……"
 israel.20.t: "スペースシャトル・コロンビア号事故！"
 israel.20.d: "スペースシャトル・コロンビアは、テキサス州とルイジアナ州上空で大気圏に再突入する際に分解し、搭乗していた7人の宇宙飛行士全員が死亡した。これは、1986年のチャレンジャー号とその乗組員の喪失に次ぐ、2度目のスペースシャトルミッションの惨事であった。\n再突入前、NASAの管理者は調査を制限していた。たとえ問題が確認されたとしても、乗組員が問題を修正することはできなかっただろうと考えたからだ。コロンビアが地球の大気圏に再突入した際、損傷により高温の大気ガスが耐熱シールドを貫通し、内部の翼構造を破壊した。これにより、オービターは不安定になり、分解した。"
 israel.20.a: "彼らの喪失を悼む。"
 israel.21.t: "STS-107着陸成功！"
 israel.21.d: "シャトルが受けた損傷にもかかわらず、乗組員は無事に地球に着陸することができた。すべての研究資料は成功裏に回収された！"
 israel.21.a: "素晴らしい！"
 isr_usa_flight_tt: "もし[USA.GetNamewithFlag]が共同飛行に合意すれば、§G100億ドル§!を費やすことになる。\n飛行が§R失敗§!する§Y確率が50%§!ある。\nもし飛行が§G成功§!すれば、我々と[USA.GetNamewithFlag]はミサイル研究ボーナスを得る。"
 israel.22.t: "ベレシートが月面に到達！"
 israel.22.d: "ベレシート1は、イスラエルの非営利団体スペースILによる民間月探査ミッションである。ベレシート1は、より多くのイスラエル人がSTEM分野でのキャリアを追求するよう促すことを目的としていた。ベレシート1は成功裏に月面に到達したが、着陸に失敗した。"
 israel.22.a: "興味深い!"
 ISR_sion_production: "先進的ドローン生産"
 israel_mechanic.21.t: "暗殺準備中……"
 israel_mechanic.21.d: "我が司令部は本日、ハマス指導者排除計画に関する会議の準備を行った。我々にはどのように進めるかについて2つの選択肢が与えられている。我が諜報員は敵の位置を追跡し、彼のホテルの部屋に即席爆発装置を仕掛け、彼が到着次第起爆させることができる。あるいは、もし能力があれば、イラク領クルディスタンからミサイルを発射することも試みられる。どうするか？"
 israel_mechanic.21.a: "爆弾を仕掛けろ！"
 israel_mechanic.21.b: "ミサイルを使用せよ。"
 israel_mechanic.22.t: "[HAM.GetNamewithFlag]指導者の暗殺！"
 israel_mechanic.22.d: "[HAM.GetNamewithFlag]の政治局長である[HAM.GetLeader]が、イスラエルの攻撃で殺害された。アラビア語メディアは、[HAM.GetNamewithFlag]の住居への攻撃はイラン国外から発射されたミサイルによって行われたと報じた。同時に、パレスチナ・イスラム聖戦の指導者であるジヤド・アル＝ナハラは同じ建物の別の階におり、負傷しなかったため、そのような情報の信憑性について疑念が生じている。"
 israel_mechanic.22.a: "ふむ。"
 israel_mechanic.23.t: "[HAM.GetNamewithFlag]指導者の暗殺失敗！"
 israel_mechanic.23.d: "最近、[HAM.GetNamewithFlag]の指導者である[HAM.GetLeader]がイランを訪問中に、イランでテロ攻撃が発生した。しかし、暗殺の試みは失敗し、[HAM.GetLeader]は生き延びた。イラン当局は現在、抵抗の枢軸を不安定化させようとするイスラエルのテロリストによる危険な挑発であると主張している。"
 israel_mechanic.23.a: "興味深い"
 wesill_be_creful2_tt: "我が§4モサド§!の諜報員は§Y南コーカサス§!を経由して[PER.GetNamewithFlag]に侵入し、§G[HAM.GetNamewithFlag]の指導者の暗殺§!を試みる。我々は命令を下す際に何を選択するかについて§Y注意深く§!ある必要がある。"
 israel_lebanon_occup_category: "南レバノン安全保障地帯"
 israel_lebanon_occup_category_desc: "§Y南レバノン§!安全保障地帯政権は、§Y南レバノン§!の南レバノン安全保障地帯における現地の暫定統治機関である。それは§Y自由レバノン国§!の機関に取って代わり、1985年から[ISR.GetNamewithFlag]の完全な兵站および軍事支援を受けて運営されている。\n§Y我が国民§!は§R占領§!の継続に反対しており、現指導者[ISR.GetLeader]は我が軍の撤退を約束した。しかし、我々は南レバノンに軍隊を§Y維持§!することを選択するかもしれず、それは国民の反発を招く可能性があるが、将来戦争が発生した場合に我々を助けるだろう。"
 south_lebanon_occupation_ticker_mission: "政治的反発！"
 south_lebanon_occupation_ticker_mission_desc: "我々は南レバノン占領に対する姿勢を決定すべきである。もし何の行動も起こさなければ、我々は二重の問題を抱えることになり、軍隊を維持し、その後それを変更することができなくなるだろう。\n我々は国家方針§Y軍隊は留まるべし§!または§Y我らが兵士を故郷へ§!のいずれかを完了すべきである。"
 result_dep_on_pol_tt: "結果は我々の決定次第である！"
 israel_mechanic.24.t: "政治的抗議！"
 israel_mechanic.24.d: "南レバノンの継続は続くが、我が国民の政府支持は大幅に低下した。"
 israel_mechanic.24.a: "彼らは後で我々に感謝するだろう。"
 israel_mechanic.25.t: "政治的支持が増加！"
 israel_mechanic.25.d: "南レバノンからの軍隊撤退後、我が政府への政治的支持は大幅に増加し、国民は我々を支持している！"
 israel_mechanic.25.a: "まあ……"
 ISR_not_withdraw_from_the_security_belt: "軍隊は留まるべし"
 ISR_not_withdraw_from_the_security_belt_desc: "国民の反発にもかかわらず、我々は南レバノンの占領を継続すべきである。それは将来ヒズボラが我々を攻撃した場合、より多くの利点をもたらすだろう。"
 israel_mechanic.26.t: "激しい政治的反発！"
 israel_mechanic.26.d: "南レバノン占領の継続、しかし我が国民の政府支持は大幅に低下し、抗議が始まった。政府はこの問題にさえ対処せず、有権者を無視した。"
 israel_mechanic.26.a: "なんという愚かさだ！"
 israel_mechanic.27.t: "レバノンからの移住！"
 israel_mechanic.27.d: "最近、イスラエルの南レバノンからの撤退により、多くのレバノン人キリスト教徒がヒズボラの迫害から逃れる方法としてフランスへの移住を決意した。"
 israel_mechanic.27.a: "歓迎する、かな？"
 israel_mechanic.28.t: "アンサール刑務所の運命"
 israel_mechanic.28.d: "南レバノンの長期占領中、我々は多くのヒズボラ戦闘員を捕虜として収容していた刑務所を管理していた。今、撤退するかどうかを決定する前に、この刑務所の運命を決定すべきである。"
 israel_mechanic.28.a: "刑務所を放棄しよう。"
 israel_mechanic.28.b: "捕虜をイスラエルに移送せよ。"
