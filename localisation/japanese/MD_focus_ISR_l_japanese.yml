 israel.136.d: "アメリカ合衆国は我々の提案を受け入れ、ガザのカジノの費用を我々と分担するだろう。"
 israel.136.a: "素晴らしい！"
 israel.137.t: "米国が拒否！"
 israel.137.d: "アメリカ合衆国は我々の提案を拒否したため、我々はガザのカジノプロジェクトの全費用を負担することになる。"
 israel.137.a: "では、そうしよう。"
