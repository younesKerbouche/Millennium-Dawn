 israel_likud.5.t: "免責特権の要求"
 israel_likud.5.d: "ネタニヤフ首相は、自身に対する訴追のさなか、クネセト議長に免責特権を要求した。クネセトは今後、ベンヤミン・ネタニヤフに免責特権を与えるべきか否かを決定しなければならない。"
 israel_likud.5.a: "本気か？"
 israel_likud.6.t: "党は承認"
 israel_likud.6.d: "リクード所属議員はネタニヤフの請願を支持し、可能な限り早く意思決定委員会を設置するよう求めた。"
 israel_likud.6.a: "素晴らしい！"
 israel_likud.7.t: "党は拒否"
 israel_likud.7.d: "リクード所属議員はネタニヤフの請願を批判し、要求の拒否を求めた。"
 israel_likud.7.a: "とんでもない！"
 israel_likud.8.t: "連立政権は我々を支持"
 israel_likud.8.d: "連立パートナーは要求を支持し、可能な限り早く意思決定委員会を設置するよう求めた。"
 israel_likud.8.a: "真の友人だ！"
 israel_likud.9.t: "連立政権は我々を支持"
 israel_likud.9.d: "連立パートナーは要求を拒否し、要求の拒否を求めた。"
 israel_likud.9.a: "裏切り者！"
 israel_likud.10.t: "国民は怒っている！"
 israel_likud.10.d: "要求に関するニュースはイスラエル中に広まり、国民の間に不満を引き起こしている。野党は公聴会に反対する集会を組織し、法案の撤回を求めている。"
 israel_likud.10.a: "彼らは理解していない！"
 israel_likud.11.t: "チャンネル1は沈黙"
 israel_likud.11.d: "チャンネル1の改革のおかげで、その記者たちは免責特権要求について報道しないことを選択し、それゆえ大きな公論を引き起こさなかった。"
 israel_likud.11.a: "よろしい。"
 israel_likud.12.t: "チャンネル1の報道"
 israel_likud.12.d: "チャンネル1による要求に関する報道は国民の間に強い感情を呼び起こし、野党寄りの市民の間でより大きな憤りを生み、要求に対する野党の抵抗を強めた。"
 israel_likud.12.a: "惨事だ。"
 israel_likud.13.t: "要求は承認された！"
 israel_likud.13.d: "あらゆる矛盾と野党の抵抗にもかかわらず、担当委員会が設立された。会議の結果、委員会は首相に免責特権を与えることを決定した。"
 israel_likud.13.a: "イスラエルの勝利だ！"
 israel_likud.14.t: "要求は拒否された！"
 israel_likud.14.d: "あらゆる試みにもかかわらず、議長は委員会を組織せず、ネタニヤフに免責特権を与えないことを決定した。"
 israel_likud.14.a: "惨事だ！"
 israel_likud.15.t: "魔女狩り"
 israel_likud.15.d: "ネタニヤフの汚職捜査が再びメディアに取り上げられている。彼らはベンヤミンが政府の資金で購入した多くの海外不動産を所有していると主張している。しかし、ネタニヤフはこれらはすべて真実ではなく、メディアは魔女狩りに従事していると述べた。"
 israel_likud.15.a: "まさにその通りだ！"
 israel_likud.16.t: "抗議デモ！"
 israel_likud.16.d: "我々の司法改革に不満を持つ人々が、今日、都市中心部で抗議デモを行った。抗議者は法改正手続きの中止を要求しており、一部の過激化した個人は政府の辞任を要求している。"
 israel_likud.16.a: "リベラルめ！"
 israel_likud.17.t: "大量脱走"
 israel_likud.17.d: "多くの動員兵や徴兵された兵士が、我々の法律に抗議して軍から集団脱走しているとの報告を受けている。彼らは司法改革が中止されなければ義務を果たさないと主張している。"
 israel_likud.17.a: "これは良くないな"
 israel_likud.18.t: "国防省の懸念"
 israel_likud.18.d: "国防長官は司法改革を巡る状況を非常に懸念している。彼は法案のさらなる推進は国家の安全保障を脅かし、予期せぬ行動が続く可能性があり、これについては我々は撤退しなければならないと述べた。"
 israel_likud.18.a: "彼は正しい、撤退せよ！"
 israel_likud.18.b: "彼を解任しろ！"
 israel_likud.19.t: "百万人規模の抗議デモ"
 israel_likud.19.d: "テルアビブは、司法改革に反対するために集まった大衆の叫びで轟いている。抗議者は政府の辞任と改革検討プロセスの中止を要求している。状況はかなり危険であり、人々はますます過激化し、我々には行動の余地がほとんどなくなっている。改革を中止すれば、我々の政府を救うチャンスがあるかもしれない。あるいは抗議を鎮圧しなければならないが、それは非常に深刻な結果をもたらす可能性がある。"
 israel_likud.19.a: "リスクが高すぎる、撤退せよ！"
 israel_likud.19.b: "警察が彼らを処理するだろう。"
 israel_likud.20.t: "市民的不服従"
 israel_likud.20.d: "全国、特にテルアビブで市民的不服従行為を記録している。リベラルな野党は暫定政府を組織し、すべての支持者に武装して政府を襲撃するよう呼びかけ、我々はもはや正当性がないと述べている。右翼過激派はネタニヤフを無力と弱さで非難し、内部勢力を用いて権力を掌握した。今や状況はエスカレートし、後戻りはできない。我々を待つのは流血だけだ。"
 israel_likud.20.a: "我々は準備ができている！"
 israel_likud.0.t: "法廷でのネタニヤフの演説！"
 israel_likud.0.d: "最近の声明で、イスラエルのベンヤミン・ネタニヤフ首相は、自身を取り巻く汚職スキャンダルは、彼の評判を傷つけるために作られた見せかけに過ぎないと述べた。"
 israel_likud.0.a: "何もなかったし、何もないだろう！"
 israel_likud.1.t: "イスラエルメディアがスキャンダルを暴露！"
 israel_likud.1.d: "最近、イスラエルのメディアは、ベンヤミン・ネタニヤフ首相に関するスキャンダラスな報道を発表し、彼を汚職取引、非倫理的な行動、そして無意味な支出による国家予算の浪費で非難した。"
 israel_likud.1.a: "愚か者どもめ！"
 israel_likud.2.t: "それで、彼は潔白なのか？"
 israel_likud.2.d: "メディアの情報源は、ネタニヤフ事件と汚職スキャンダルについて新たな情報を掘り出すことができなかったと報告している。この状況が続くのか、それともすべてが根本的に異なる方向に変わるのかは不明である。"
 israel_likud.3.t: "ネタニヤフがリクード党を掌握！"
 israel_likud.3.d: "ネタニヤフはリクードを完全に自身の個人的な党に変え、党内のすべての権力サークルを従属させ、自身の周りに忠誠者とイエスマンの輪を作り上げた。"
 israel_likud.3.a: "フツパー（厚顔無恥）が実を結んだか……"
 israel_likud.4.t: "ネタニヤフが新連合を結成！"
 israel_likud.4.d: "ネタニヤフはリクード党の後援の下、右派政党による新たな連合を結成した。新運動はすべての右派シオニスト運動を単一のブロックに統合する。"
 israel_likud.4.a: "我々を恐れよ、リベラルども！"
 israel_likud.2.a: "はっ！"
 israel_likud.21.t: "ビビズム"
 israel_likud.21.d: "ネタニヤフは長期間首相を務め、その間、彼の政策、そしてリクード党自体も大きな変化を遂げ、穏健保守主義から右派ポピュリスト的レトリックへと移行した。ネタニヤフの汚職スキャンダルでの起訴とともに、彼の党は穏健な有権者の間で急速に支持を失っているが、「エリート主義との戦士」としてのネタニヤフのイメージと彼の政治的急進化は、ビビを右派および反体制派の有権者にとってより魅力的なものにしている。おそらく我々は、イスラエルの政治システムとリクード自体にとっての新時代を目の当たりにしているのだろう。"
 israel_likud.21.a: "大転換。"
 israel_likud.22.t: "世界のポピュリズム"
 israel_likud.22.d: "我々の敵は、我々を批判するときにポピュリズムという言葉を使う。彼らは我々が約束することしかできず、空虚な言葉にしか頼っていないと言う。しかし、我々にとってポピュリズムとは大衆政治を意味する。我々の政府は小規模なエリートの利益を代表するのではなく、自身の文化と伝統の維持に関心を持つ普通のイスラエル人の利益を代表する。\nしかし、我々の経験は他の国々でも見られ、我々の思想はかつて反ユダヤ主義者を自称していた人々の間で広まっている。しかし今、彼らはユダヤ民族こそが真の右翼イデオロギーと伝統の担い手であることに気づき始めている。\nそして我々は彼らの目を開かせ続け、右翼ポピュリズムの思想を支持し、イスラエルとのより良い関係を主張するすべての運動を支援するだろう。"
 israel_likud.22.a: "ポピュリストの時代。"
 israel_likud.23.t: "ヨーロッパにおけるポピュリズムの台頭"
 israel_likud.23.d: "世界の出来事を背景に、ヨーロッパ全土で新たなイデオロギー政党が人気を集めている。ヨーロッパ諸国の経済状況に対する人々の不満、購買力の低下、そして一部の人々の移民政策に対する不満を背景に、右派ポピュリストおよびユーロ懐疑派の政党が政治シーンに登場している。人々の感情を利用し、これらの政党は急速に支持を得ており、一部の国々はこれを民主主義とヨーロッパの統一に対する脅威と認識している。"
 israel_likud.23.a: "ポピュリストの時代。"
 israel_likud.24.t: "ポーランドにおけるポピュリズムの台頭"
 israel_likud.24.d: "「法と正義」は右派ポピュリスト綱領を採用することで人気を集めている。たとえそれが既成政党であっても、ネタニヤフの経験から学び、大衆にアピールするポピュリスト綱領を採用することを妨げるものではない。"
 israel_likud.24.a: "ポピュリストの時代。"
 israel_likud.25.t: "ハンガリーにおけるポピュリズムの台頭"
 israel_likud.25.d: "オルバーンの党は右派ポピュリスト綱領を採用することで人気を集めている。たとえそれが既成政党であっても、ネタニヤフの経験を採用し、大衆にアピールするポピュリスト綱領を採用することを妨げるものではない。"
 israel_likud.25.a: "ポピュリストの時代。"
 israel_likud.26.t: "アメリカにおけるポピュリズムの台頭"
 israel_likud.26.d: "共和党は大きな変化を遂げている。経済の低迷と移民政策はアメリカの有権者の間で不満を引き起こし、ポピュリスト運動の出現に理想的な土壌を作り出している。そして、民主党有権者の間でのバーニー・サンダースの左翼ポピュリスト思想の人気を背景に、右翼ポピュリスト的アジェンダを推進する政治家が共和党内に現れている。ポピュリスト政治家が米国の政治システムで勢力を伸ばせるかどうかは、時が経てばわかるだろう。"
 israel_likud.27.t: "ネタニヤフの訪問"
 israel_likud.27.d: "最近、イスラエルのベンヤミン・ネタニヤフ首相がワシントンD.C.を訪問し、共和党の上級議員と会談した。会談の結果、共和党員はイスラエル人の生存権を求める闘いへの貢献を再確認し、共和党政権下での支援を約束した。ネタニヤフが追加の軍事・政治的支援を受けるために、イスラエルの利益をロビー活動するために共和党員の支持を得ようとしていることは明らかである。"
 israel_likud.27.a: "興味深い"
 israel_likud.28.t: "共和党指導部との会談"
 israel_likud.28.d: "我々はワシントンで共和党の高官と会談した。会談の結果、共和党員はイスラエル国民が自らの土地に住む権利を求める闘いを認識していることを再確認し、彼らの政権下でイスラエルは軍事・政治的支援の増加を期待できると保証した。"
 israel_likud.28.a: "我々の最大の友人だ。"
 israel_likud.29.t: "ネタニヤフのモスクワ訪問"
 israel_likud.29.d: "イスラエルのベンヤミン・ネタニヤフ首相が我が政府と会談するためにモスクワに到着した。会談の結果、我々は相互理解に達し、いくつかの相互に有益な契約を締結した。"
 israel_likud.29.a: "なんと素晴らしい会談だ！"
 israel_likud.30.t: "ロシア指導部との会談"
 israel_likud.30.d: "我々はモスクワでロシアの高官と会談した。会談の結果、我々は有利な取引を確保し、ロシアとイスラエルの友好関係を強化した。"
 israel_likud.30.a: "なんと素晴らしい会談だ！"
 israel_likud.31.t: "ネタニヤフのブラジリア訪問"
 israel_likud.31.d: "イスラエルのベンヤミン・ネタニヤフ首相が我が大統領と会談するためにブラジリアに到着した。会談の結果、我々は相互理解に達し、いくつかの相互に有益な投資プロジェクトを確保した。"
 israel_likud.31.a: "なんと素晴らしい会談だ！"
 israel_likud.32.t: "ボルソナロとの会談"
 israel_likud.32.d: "我々はブラジリアでブラジルのボルソナロ大統領と会談した。会談の結果、我々は有利な投資プロジェクトを確保し、ブラジルとイスラエルの友好関係を強化した。"
 israel_likud.32.a: "なんと素晴らしい会談だ！"
 israel_likud.33.t: "ネタニヤフの公式訪問"
 israel_likud.33.d: "イスラエルのネタニヤフ首相が我が大統領と会談するためにワシントンに到着した。イスラエル側は我々の支援を望んでおり、またベンヤミン・ネタニヤフは共和党がイスラエルへの軍事援助を増額するという公約を想起させた。"
 israel_likud.33.a: "彼らが受けられるのは\n政治的支援のみだ。"
 israel_likud.33.b: "経済的な支援はできる。"
 israel_likud.33.c: "我々は約束を果たす。"
 israel_likud.33.e: "今は何も手助けできない。"
 israel_likud.34.t: "我々の訪問結果"
 israel_likud.34.d: "我々の公式訪問の結果、政治的支援を得ることについてのみ合意することができた。"
 israel_likud.34.a: "無いよりはまし"
 israel_likud.35.t: "我々の訪問結果"
 israel_likud.35.d: "公式訪問の結果、軍事支援を受けることには合意できなかったが、アメリカ側はいくつかの有益な投資プロジェクトに署名することを提案した。"
 israel_likud.35.a: "価値ある取引だ。"
 israel_likud.36.t: "我々の訪問結果"
 israel_likud.36.d: "我々の公式訪問の結果、合意に達し、軍事・政治的支援を確保することができた。"
 israel_likud.36.a: "万歳！"
 israel_likud.37.t: "我々の訪問結果"
 israel_likud.37.d: "我々の公式訪問の結果、理解を得ることができなかった。結果として、我々は手ぶらで帰ることになった。"
 israel_likud.37.a: "なんたる惨事だ！"
 israel_likud.38.t: "イスラエルからの賓客"
 israel_likud.38.d: "イスラエルのベンヤミン・ネタニヤフ首相が公式訪問のためブダペストに到着した。訪問中、ネタニヤフは保守的な価値観と伝統を維持する我々のコミットメントを称賛し、また我々に政治的・経済的支援を申し出た。"
 israel_likud.38.a: "喜んで受け入れよう。"
 israel_likud.38.b: "あなたの助けは特に必要ない。"
 israel_likud.39.t: "成功！"
 israel_likud.39.d: "我々の訪問は成功に終わり、ハンガリー政府に我々の支援を受け入れるよう説得することができた。"
 israel_likud.39.a: "新たな同盟国だ。"
 israel_likud.40.t: "失敗！"
 israel_likud.40.d: "我々の訪問は失敗に終わり、ハンガリー政府に我々の支援を受け入れるよう説得することはできなかった。"
 israel_likud.40.a: "なんたる恥だ！"
 israel_likud.41.t: "イスラエルからのメッセージ"
 israel_likud.41.d: "イスラエル政府からメッセージを受け取った。彼らは、ユダヤ人に対するホロコーストへのポーランド国民の関与の真実性に関する我々の立場を懸念しており、この問題について公式な説明を要求している。"
 israel_likud.41.a: "我々は共に最大の恐怖の\n犠牲者だ。"
 israel_likud.41.b: "ユダヤ人のホロコーストに\n参加したポーランド人は\n一人もいない！"
 israel_likud.42.t: "メッセージ"
 israel_likud.42.d: "ポーランド政府から返答を受け取った。彼らはユダヤ人に対するホロコーストが惨事であったことを認めたが、ポーランド人自身の関与については認識していない。ポーランド政府はまた、ポーランド人とユダヤ人は恐ろしい苦しみを経験し、我々はナチスの犯罪の記憶を集合的に維持しなければならないと伝達で述べた。"
 israel_likud.42.a: "おそらく彼らは正しい。"
 israel_likud.43.t: "メッセージ"
 israel_likud.43.d: "ポーランド政府から返答を受け取った。彼らはユダヤ人に対するホロコーストが惨事であったことを認めたが、それへのポーランド人の関与は虚偽のニュースであり、ポーランド人自身がナチス政権下で苦しんだと述べた。彼らはまた、ポーランド人のジェノサイドへの関与に関する発言は国民の尊厳を傷つけるものであると述べた。"
 israel_likud.43.a: "よくもそんなことを！？"
 israel_likud.44.t: "興味深い提案"
 israel_likud.44.d: "イスラエル政府が興味深い提案を持ちかけてきた。彼らは、キプロスでの民事婚の登録がイスラエルで合法と見なされる協定を我々と結ぶことを提案している。"
 israel_likud.44.a: "すぐにペンをくれ！"
 israel_likud.44.b: "丁重にお断りする。"
 israel_likud.45.t: "キプロスとの取り決め"
 israel_likud.45.d: "我々はキプロス政府との協定締結に成功した。"
 israel_likud.45.a: "彼らにとっては良いことだ。"
 israel_likud.46.t: "失敗！"
 israel_likud.46.d: "キプロス政府は我々の提案を拒否した。"
 israel_likud.46.a: "彼らにとっては悪いことだ。"
 israel_likud.47.t: "EU・イスラエル連合協定"
 israel_likud.47.d: "イスラエル政府は我々に連合協定を提案してきた。それには大量の貿易・政治協定、ならびに地域における政策を議論し調整するための特別委員会の設立が含まれている。"
 israel_likud.47.a: "喜んで受け入れよう。"
 israel_likud.47.b: "我々は興味がない。"
 israel_likud.48.t: "EU・イスラエル連合協定締結！"
 israel_likud.48.d: "EU代表は我々の連合協定提案を受け入れた！"
 israel_likud.48.a: "成功だ！"
 israel_likud.49.t: "失敗……"
 israel_likud.49.d: "EU代表は我々の連合協定提案を拒否した！"
 israel_likud.49.a: "彼らに恥を知れ！"
 israel_likud.50.t: "米国・イスラエル連合協定"
 israel_likud.50.d: "イスラエル政府は我々に連合協定を提案してきた。それには大量の貿易・政治協定、ならびに地域における政策を議論し調整するための特別委員会の設立が含まれている。"
 israel_likud.50.a: "喜んで受け入れよう。"
 israel_likud.50.b: "我々は興味がない。"
 israel_likud.51.t: "米国・イスラエル連合協定締結"
 israel_likud.51.d: "米国代表は我々の連合協定提案を受け入れた！"
 israel_likud.51.a: "成功だ！"
 israel_likud.52.t: "失敗……"
 israel_likud.52.d: "米国代表は我々の連合協定提案を拒否した！"
 israel_likud.52.a: "彼らに恥を知れ！"
 israel_likud.53.t: "イスラエルからの提案"
 israel_likud.53.d: "イスラエル政府は、貿易港評議会における我々の持ち分を国有化することを望んでおり、その見返りとして補償を提案している。"
 israel_likud.53.a: "価値ある取引だ。"
 israel_likud.53.b: "我々は興味がない。"
 israel_likud.54.t: "成功！"
 israel_likud.54.d: "EUは我々に彼らの持ち分を売却することに合意した！"
 israel_likud.54.a: "我々にとって良いことだ。"
 israel_likud.55.t: "失敗！"
 israel_likud.55.d: "EUは我々に彼らの持ち分を売却するという我々の提案を拒否した！"
 israel_likud.55.a: "仕方がない。"
 israel_likud.55.b: "ならば力ずくで奪うまでだ！"
 israel_likud.56.t: "暴力的な乗っ取り！"
 israel_likud.56.d: "イスラエル政府は、すべての合意に違反して、評議会における我々の持ち分を乗っ取った！"
 israel_likud.56.a: "クソ野郎ども！"
 israel_likud.57.t: "イスラエルからの提案"
 israel_likud.57.d: "イスラエル政府は、貿易港評議会における我々の持ち分を国有化することを望んでおり、その見返りとして補償を提案している。"
 israel_likud.57.a: "価値ある取引だ。"
 israel_likud.58.t: "成功！"
 israel_likud.58.d: "米国は我々に彼らの持ち分を売却することに合意した！"
 israel_likud.58.a: "我々にとって良いことだ。"
 israel_likud.59.t: "失敗！"
 israel_likud.59.d: "米国は我々に彼らの持ち分を売却するという我々の提案を拒否した！"
 israel_likud.59.a: "仕方がない。"
 israel_likud.59.b: "ならば力ずくで奪うまでだ！"
 israel_likud.60.t: "暴力的な乗っ取り！"
 israel_likud.60.d: "イスラエル政府は、すべての合意に違反して、評議会における我々の持ち分を乗っ取った！"
 israel_likud.60.a: "クソ野郎ども！"
 israel_likud.61.t: "楽園での騒動"
 israel_likud.61.d: "ガザ地区での最近の出来事とそれに対する政府の対応は、リクード内で激しい論争を引き起こした。党首アリエル・シャロンと彼の穏健派支持者は、党からの離脱と新政党カディマの結成を発表した。シャロンの地位は彼の政敵ベンヤミン・ネタニヤフが引き継いだ。カディマはクネセトでの地位を維持するかなり良いチャンスを持っているが、これはアリエル・シャロンの警察における地位が非常に不安定になったという事実を変えるものではない。"
 israel_likud.61.a: "£ISR_liberalism_alt1 \nカディマに未来がある\nことを願おう。"
 israel_likud.61.b: "政府への深刻な打撃"
 israel_likud.63.t: "楽園での騒動"
 israel_likud.63.d: "アリエル・シャロンの健康状態の悪化はもはや彼が首相の地位を維持することを許さず、彼の辞任は驚きではなかったが、それは新しく結成された党の立場を著しく損なった。エフード・オルメルトが首相の地位を引き継いだが、国民の間での彼の低い支持率は新政府の明るい未来への希望を与えない。"
 israel_likud.63.a: "オルメルトにとって\n事態は悪化している。"
 israel_likud.64.t: "党首選挙"
 israel_likud.64.d: "カディマの党首選挙はもはや目前に迫っており、オルメルトの立場は不安定になり、彼の再選の可能性はゼロに近づいている。誰が党を率いるのか？"
 israel_likud.64.a: "オルメルトが最後まで\n党を率いる！"
 israel_likud.64.b: "リヴニの進歩派議員団が\n後継となるだろう。"
 israel_likud.64.c: "モファズの穏健派議員団が\n後継となるだろう。"
 israel_home.1.t: "指導者の問題"
 israel_home.1.d: "党は実際には二人組によって運営されているため、誰がイスラエル政府の首班となるかという問題が生じた。多くは、宗教的女性の国家奉仕への参加拡大を支持するアイェレット・シャケドの立候補を支持しているが、党の大部分は経済への最大限の不干渉を提唱するナフタリ・ベネットも支持している。"
 israel_home.1.a: "ナフタリが首相になるだろう"
 israel_home.1.b: "アイェレット・シャケドが\n首相になるだろう"
