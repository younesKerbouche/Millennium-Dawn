 israel_news.1.t: "シリアの核目標疑惑地攻撃"
 israel_news.1.d: "今夜遅く、ユーフラテス川のすぐ隣、北東シリアのデリゾール南東にある「ブスタン」として知られる軍事施設上空で17トン以上の爆弾が爆発した。攻撃の潜在的な犯人を示す多くの選択肢が挙げられているが、西側アナリストは、それが実際には北朝鮮の援助で建設されたシリアの疑惑の秘密核計画に属する原子炉であることを示唆する情報報告のため、イスラエルがそのような攻撃を実施する最も可能性の高いアクターであると指摘した。報告が真実であったかどうか、そして米国政府が攻撃についてどの程度知らされていたかは不明だが、[SYR.GetLeader]が核計画を指し示すいかなる証拠も迅速に除去する動きを見せる中、一つ明らかなことがある - イラクの最初の核計画を破壊してから26年後、ベギン・ドクトリンは依然としてイスラエルの政策立案者によって維持されている。"
 israel_news.1.o1: "任務完了！"
 israel_news.1.o2: "シオニストは好きなだけ作り話をすることができる。"
 israel_news.1.o3: "イスラエル国家安全保障保護。"
 israel_news.1.o4: "戦争からの自己贖罪のもう一つの試み。"
