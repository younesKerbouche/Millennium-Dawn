 israel.coalition.11.t: "選挙結果"
 israel.coalition.11.d: "選挙は終わった。今こそ議席と委員会を配分する時だ。"
 israel.coalition.11.a: "そして最初の法案は……"
 israel.coalition.12.t: "選挙結果"
 israel.coalition.12.d: "どの政党もクネセトで過半数を獲得し、機能する政府を樹立することに成功しなかった。我々は再び選挙を行わなければならないだろう。"
 israel.coalition.12.a: "なんてこった！"
 israel.coalition.13.t: "政府崩壊！"
 israel.coalition.13.d: "我々のパートナーが一斉に連立を離脱し、政治危機と政府崩壊を招いた。我々は再び選挙を行わなければならないだろう。"
 israel.coalition.13.a: "政治危機か……"
 israel.knesset.0.t: "法案がクネセトに提出される"
 israel.knesset.0.d: "我々は法案をクネセトに提出した。現在、担当委員会によって審査されている。間もなく議員に提示され、投票に付されるであろう。"
 israel.knesset.0.a: "幸運を祈ろう！"
 israel.knesset.1.t: "メディアが我々の法案を批判！"
 israel.knesset.1.d: "多くの異なるメディアで、我々の法案を激しく批判する記事が掲載された。一部のメディアはそれを非人道的と呼び、他のメディアは法案の作成者を「無学なロバ」と呼んでいる。結果として、我々の派閥の一部の議員は、我々の法案に賛成票を投じることを拒否した。"
 israel.knesset.1.a: "奴らこそ本物のロバだ！"
 israel.knesset.2.t: "メディアが我々の法案を支持！"
 israel.knesset.2.d: "多くの異なるメディアで、我々の法案を支持する記事が掲載された。多くのメディアが法案について肯定的に語り、全ての議員に賛成票を投じるよう呼びかけている。野党派閥のメンバーが法案を支持することを考えているという噂を聞いた。"
 israel.knesset.2.a: "驚いたな！"
 israel.knesset.3.t: "連立内での議論"
 israel.knesset.3.d: "我々の連立パートナーは、法案に対する修正案のパッケージを提示した。それらには、彼らの選挙民と我々の国家に利益をもたらすと彼らが信じる多数の変更が含まれている。もし我々がそれらを実施しなければ、我々のパートナーは我々の法案に賛成票を投じず、我々の連立を不安定化させるかもしれない。"
 israel.knesset.3.a: "実施しよう！"
 israel.knesset.3.b: "我々の法案、我々のルールだ！"
 israel.knesset.4.t: "担当委員会の審査"
 israel.knesset.4.d: "担当委員会は我々の法案を審査した。委員会のメンバーは過半数で可決したが、委員会の野党メンバーは、我々に法律への追加修正を行い、彼らが行った全ての注記を考慮に入れるよう求めた。それは法案を反対派閥にとってより魅力的なものにするかもしれないが、我々の選挙民と我々の党は法案に不満を持つかもしれない。"
 israel.knesset.4.a: "変更を行う。"
 israel.knesset.4.b: "我々の法案は既に完璧だ。"
 israel.knesset.5.t: "動議可決！"
 israel.knesset.5.d: "最終投票で、我々の法案は過半数の議員によって可決された。大統領によって署名されれば、我々の法律は公式に施行される。"
 israel.knesset.5.a: "やったぞ！"
 israel.knesset.6.t: "動議否決！"
 israel.knesset.6.d: "最終投票で、我々の法案は過半数の議員の票を得ることができなかった。次回試すことができる。"
 israel.knesset.6.a: "なんてことだ……"
 israel.knesset.7.t: "裏取引"
 israel.knesset.7.d: "最終投票において、もう少し票があれば悪くないだろう。我々は小さな議会派閥に少しばかりの財政的援助を申し出て、彼らの支持を得ることができる。"
 israel.knesset.7.a: "彼らが望むものを与えよ。"
 israel.knesset.7.b: "彼らの票は必要ない。"
 israel.knesset.8.t: "汚職スキャンダル！"
 israel.knesset.8.d: "マスメディアは、我々の党の議会派閥長が別の派閥の議員に金銭の入ったスーツケースを渡しているカメラ映像を入手した。取引の目的についての情報はメディアによって発見されなかったが、それは我々の党と我々のパートナーの党の人気に強い影響を与えるであろう。"
 israel.knesset.8.a: "ろくでなしめ！"
 israel_economy.173.t: "イスラエルがシナイ非武装地帯の解除を修正！"
 israel_economy.173.d: "イスラエル政府は、最近の前向きな外交行動の全てを考慮し、シナイから非武装地帯の地位を解除する修正を決定した。ついに、戦時でなくとも、我々の軍隊はその地域に入ることができる。"
 israel_economy.173.a: "素晴らしい！"
 ISR_egy_surveillance_drones: "イスラエルのドローン支援"
 israel_economy.174.t: "イスラエルがドローン監視を提供！"
 israel_economy.174.d: "イスラエル政府は、我々がシナイのサラフィスト武装勢力とより効果的に戦うために、我々の国境近くの彼らのドローンからの監視を提供することを決定した！"
 israel_economy.174.a: "ありがとう！"
 israel_economy.174.b: "君たちの助けは必要ない！"
 israel_economy.175.t: "エジプトが受諾！"
 israel_economy.175.d: "彼らは我々の申し出を受け入れた。我々は彼らに我々のドローンからの監視を提供する。"
 israel_economy.175.a: "素晴らしい！"
 israel_economy.176.t: "エジプトが拒否！"
 israel_economy.176.d: "彼らは我々の支援を受け入れることを拒否した。彼らは自分たちでできると言っている。"
 israel_economy.176.a: "何だと？"
 jordanian_waqf_authprity: "ヨルダン・ワクフ"
 saudi_waqf_authprity: "サウジ・ワクフ"
 ISR_jordan_waqf_slek: "ヨルダン・ワクフ"
 ISR_jordan_waqf_slek_desc: "六日間戦争以来（そしてこれは1994年のアラバ平和条約で確固たるものとなった）、ヨルダンの宗教当局（ワクフ）はアル・アクサー・モスクと神殿の丘複合施設の管理と機能に対する宗主権を維持している。"
 ISR_saud_waqf_slek: "サウジ・ワクフ"
 ISR_saud_waqf_slek_desc: "様々な議論の後、イスラエル政府はアル・アクサーに対する権限をサウジアラビアに移管した。"
 israel_economy.177.t: "イスラエルが我々のワクフを追放！"
 israel_economy.177.d: "最近、イスラエル政府はアル・アクサー・モスクと神殿の丘複合施設から我々のワクフ当局を追放することを決定した。驚くことではないが、彼らはそれを他のイスラム諸国の庇護下に置くことすらせず、むしろ、自分たちで管理することにした。"
 israel_economy.177.a: "彼らは正気か？"
 israel_economy.178.t: "イスラエルがアル・アクサーの権限にサウジアラビアを任命！"
 israel_economy.178.d: "最近、イスラエル政府はアル・アクサー・モスクと神殿の丘複合施設からヨルダンのワクフ当局を追放することを決定した。今、サウジアラビアがそれを管理し、彼らの聖職者がその場所を管理するであろう。"
 israel_economy.178.a: "変化が訪れる。"
 ISR_jor_isr_treaty: "アラバ協定の拡大"
 israel_economy.179.t: "イスラエルがアラバ協定の拡大を提案"
 israel_economy.179.d: "最近、イスラエル政府高官が我々に接触し、我々が過去に既に受け入れたアラバ協定の拡大を提案した。この新しい協定の拡大は、我々の政府が共同経済プロジェクトを実施することを可能にする。同意すべきか？"
 israel_economy.179.a: "もちろんだ！"
 israel_economy.156.b: "[Root.GetName]がそこで探すべきものは何もない。"
