 ISR_the_enclave_settlements: "規制法"
 ISR_the_enclave_settlements_desc: "我々は西岸地区のより孤立した入植地に焦点を当て、より厳しい入植地支援手段を推進しなければならない。"
 ISR_yesha_council: "§Yイェシャ評議会設立§!"
 ISR_yesha_council_desc: "イェシャ評議会は、ヘブライ語の頭字語イェシャで知られる西岸地区のユダヤ人入植地の地方自治体評議会の傘下組織である。"
 ISR_settlement_amona: "アモナ合法化"
