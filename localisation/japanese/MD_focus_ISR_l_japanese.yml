 israel_news.1.o6: "イランへ送られたメッセージ。"
 israel_news.1.o7: "帝国主義者によって語られる汚い話！"
 israel_news.2.t: "ガザ乗っ取り！"
 israel_news.2.d: "ガザ地区でクーデターが発生し、多くからイスラム主義的かつ過激派とレッテルを貼られるグループであるハマスが権力を握った。地域内の誰もがこの立場を共有しているわけではないが、イスラエルおよびパレスチナ政府、そして国際社会全体が、状況と地域の将来について懸念している。\n新しい戦争が来るのか？"
 israel_news.2.o1: "前例のない瞬間。"
 israel_news.3.t: "ジェッダ条約"
 israel_news.3.d: "アラブ首長国連邦およびバーレーンとのアブラハム合意署名、そして[ISR.GetLeader]がサウジ王位継承者に会うためのジェッダへの秘密訪問以来、多くの人々はリヤドがアブダビの足跡を追い、イスラエルとの秘密の関係をクローゼットの外に出すかどうか疑問に思っていた。今日、それはついに起こった。[SAU.GetLeader]がアメリカの軍事保証とパレスチナ問題に関するイスラエルの譲歩と引き換えに条約に祝福を与えた後、[USA.GetLeader]はサウジ外務大臣とイスラエル首相を公式平和条約署名のために招待した。これは、中東全体の共有された脅威と、イスラエルのハイテク投資を利用して経済を多様化させたいというサウジの願望に照らして、さらなる協力への扉を開く。"
 israel_news.3.o1: "大きな賞品が獲得された！"
 israel_news.3.o2: "我々は先祖の足跡をたどる。"
 israel_news.3.o3: "我々は皆アブラハムの子孫だ。"
 israel_news.3.o4: "我々の最大の地域パートナー - 団結。"
 israel_news.3.o5: "ハッ！ イスラム世界を率いるなんてそんなものか……"
 israel_news.3.o6: "これは中東をその核心まで揺さぶるだろう。"
 israel_news.4.t: "[ISR.GetLeader]、イラン核目標への攻撃命令"
 israel_news.4.d: "サイレン、爆発、灰、墜落する飛行機の音 - これらは今夜遅く、国の複数の地域にわたる何百万人ものイラン人によって見られ聞かれた光景であった。イスラエルは、ワシントンの軍事支援または単なる知識をもってかどうかにかかわらず、国の核目標を狙った数十機のIAF飛行機でイスラム共和国を攻撃した。これは誰も驚かせるべきではなかった - 何十年もの間、エルサレムはベギン・ドクトリンに従い、シリアとイラクに対する同様の行動に続いて、イランが核兵器に到達することを防ぐために軍事行動を脅かしてきたからだ。しかし、この攻撃は追随されないわけにはいかないだろう。すでに、何十万ものイスラエル市民がシェルターに入り、対空システムは、必然的にイスラエルの都市に降り注ぐであろう何千もの直接ミサイルに備えて高い警戒態勢に置かれた。"
 israel_news.4.o1: "我々には他の選択肢はなかった。"
 israel_news.4.o2: "ムッラーたちへの壊滅的な打撃。"
 israel_news.4.o3: "我が敵の敵は我が友だ。"
 israel_news.4.o4: "シオニストたちよ、シェルターへ逃げろ！"
 israel_news.4.o5: "イスラエルとイラン、戦争へ。"
 israel_news.5.t: "ジュネーブ合意"
 israel_news.5.d: "イスラエルとシリアの戦車がゴラン高原で衝突してから、そしてイスラエルとシリアの外交官が初めて和平を議論するためにマドリード会議で会ってから、数十年が経過した。そして今日、歴史が作られている。トルコとアメリカの外交官が、ダマスカスとエルサレムからの代表団間で包括的合意の最終草案が合意されたと発表し、スイス政府高官が[ISR.GetLeader]と[SYR.GetLeader]が出席する式典の準備をしている。条約は主に、イスラエルが六日間戦争中に占領した土地から大部分撤退することと引き換えに、シリアがイスラエルの破壊に専念する外部アクターとの特別な関係を放棄すること、完全な正常化と大使交換を含んでいる。"
 israel_news.5.o1: "平和条約がついに署名された！"
 israel_news.5.o2: "我々の努力は実を結んだ。"
 israel_news.5.o3: "アル＝ジャウラーンがついに戻った。"
 israel_news.5.o4: "裏切り者、裏切り者、裏切り者！"
 israel_news.5.o5: "歴史的な瞬間。"
 israel_news.6.t: "東地中海同盟"
 israel_news.6.d: "東地中海の海岸で新たに発見されたガス田の支配権争奪戦は、地域全体に新しい同盟網形成をもたらし、最近ラルナカで[ISR.GetLeader]、[CYP.GetLeader]、[GRE.GetLeader]の間で署名された条約で最高潮に達した。ギリシャは、パレスチナ問題に関してイスラエルに対して最も敵対的な国の一つと長く見なされてきたが、海におけるトルコの要求に対して統一戦線を形成し、イスラエルおよびおそらくエジプトのガスを欧州連合へ輸出するためにエルサレムと同盟を結んだ。トルコは激怒し、[TUR.GetLeader]はそれがトルコの「青い祖国」達成を妨げることはないと宣言し、アンカラからのイスラエル大使追放を命じたと宣言した。フランス主導の欧州連合はこれらの展開を歓迎した。"
 israel_news.6.o1: "我々は団結して立つ。"
 israel_news.6.o2: "トルコに対する統一戦線。"
 israel_news.6.o3: "掃除屋と裏切り者の同盟！"
 israel_news.6.o4: "我々の扉は開かれている。"
 israel_news.6.o5: "競争は激化する。"
 israel_news.7.t: "キュロス合意"
 israel_news.7.d: "今日エルサレムで、数年前には想像もできなかった種類の、真に歴史的な写真が撮られた。イラン暫定政府の外交官がテヘランからベン・グリオン国際空港への直行便で到着し、そこからヤド・ヴァシェムを訪問し、その後クネセトに到達し、そこで条約が署名された - 1979年のイスラム革命以来存在してきたイスラエルとイランの間の戦争状態を終結させ、互いに対立する抵抗グループ支援停止の約束を含み、互いの国に大使館を設立する。ムッラー打倒で終わったイラン第二次革命の余波で、これはレザー・シャー時代の強力なイラン＝イスラエル戦略同盟再建、そしてバビロニア捕囚からユダヤ人を解放したキュロスの精神における重要なマイルストーンのように見える。"
 israel_news.7.o1: "我々はオリーブの枝を持って彼らに来る。"
 israel_news.7.o2: "外交的勝利！"
 israel_news.7.o3: "クロシュの精神において。"
 israel_news.7.o4: "中東和平へのさらなる一歩。"
 israel_news.8.t: "中東条約機構"
 israel_news.8.d: "今日イスラエルから衝撃的なニュースが出た。最近、多くのアラブ諸国がハルツーム会議でアラブ連盟によって開始されたボイコットを放棄した - もし受け入れていないとしても、少なくともイスラエルを受け入れている；少なくとも経済的機会、地域的な権力真空への恐れ、そして相互の世界的敵への恐れのために。今日、この関係は二国間関係から公式な同盟へと成長し、テルアビブで[ISR.GetLeader]と多くのアラブ大臣および政治家の間で署名された。この同盟の目標は明確だ：地域におけるアメリカの戦力投射が衰退している時代に中東のための戦略的および政治的構造を創り出し、共有されたライバルに対してバランスを取り、地域が何十年も見てきた流血を終わらせる。確かに - それは北京の極東における影響力に対抗するためにアジアへのピボットを容易にするアメリカの勝利と見ることができる。"
 israel_news.8.o1: "ついに、地域で真に受け入れられた。"
 israel_news.8.o2: "なんと安心なことか！"
 israel_news.8.o3: "銃声がようやく静まることを願う。"
 israel_news.8.o4: "彼らはシオニストよりも悪いことを証明した！"
 israel_news.8.o5: "衝撃的な展開。"
 israel_news.9.t: "ネゲヴ・フォーラム"
 israel_news.9.d: "イスラエル国家創設者ベン＝グリオンの墓から遠くない、ミツペ・ラモンの豪華な「ベレシート」ホテルで、複数のアラブ外務大臣が米国務長官およびイスラエル外務大臣と共に集まり、「ネゲヴ・フォーラム」として知られる政治グループを開始した - 気候変動、対テロ、農業、インフラ、ハイテク、塩類化対策などに関する努力を統合することを目的としている。外務大臣たちは、フォーラムの会議を毎年恒例のイベントとし、毎回異なる砂漠地域で行うことに同意した。多くのオブザーバーは、これをアブラハム合意の次のステップと指摘し、単純な正常化を超えてイスラエルと周りの穏健スンニ派アラブ諸国の多くとの完全な同盟へと移行している。それが完全な軍事同盟へと統合されるかどうかは不明だが、中東における将来確保へのイスラエルの努力における歴史的な一歩である。"
 israel_news.9.o1: "砂漠を花咲かせる。"
 israel_news.9.o2: "歴史的な一歩。"
 israel_news.9.o3: "我々の祖先の足跡において。"
 israel_news.9.o4: "裏切り者ども！"
 israel_news.9.o5: "興味深い展開。"
 israel_news.10.t: "イスラエル、シリア上空で限定戦争開始"
 israel_news.10.d: "シリア内戦激化は、ダマスカス政府が依然として保持する地域の多くで権力真空をもたらし、テヘランがその空白を埋めるために介入した真空となった。シリア政権支援において、イランはこの機会を利用して、ヒズボラ戦闘員の恒久的プレゼンスを - 他のシーア派民兵と共に、イスラム革命防衛隊によって率いられ - シリアに置き、そこを基地としてイランの影響力と革命を拡大し、イスラエルに対する「命令の日」のために。しかし、外国情報筋によると、イスラエルの政策立案者はヨーロッパとアメリカのカウンターパートに、エルサレムは傍観できず、シリアが「第二のレバノンになる」ことを許さないと通知し、したがって「テーブル上のすべての選択肢」を準備している。外国情報筋は、内戦に完全に介入していると見なされないように政権目標を避けつつ、国中のイラン民兵目標に対する潜在的な航空作戦を指摘している。"
 israel_news.10.o1: "シリア紛争激化。"
 israel_news.10.o2: "彼らは通さない！"
 israel_news.10.o3: "シオニスト陰謀展開！"
 israel_news.10.o4: "なんとシリア主権侵害か。"
 israel_news.10.o5: "我々はゴラン戦線を開くだろう！"
 israel_news.10.o6: "我々は興味を持って見守るだろう。"
