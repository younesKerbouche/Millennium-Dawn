 ISR_arm_their_security_services: "パレスチナ治安部隊武装化"
 ISR_arm_their_security_services_desc: "パレスチナは対テロ努力において我々と協力することに同意した。今、我々は共同作戦を実施するために彼らの治安部隊を武装させなければならない。"
 ISR_restart_negotiations: "ファタハ正当化"
