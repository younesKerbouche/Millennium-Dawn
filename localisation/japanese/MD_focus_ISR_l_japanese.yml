 israel_economy.180.d: "彼らは我々の協定拡大に同意した！"
 israel_economy.180.a: "素晴らしい！"
 israel_economy.181.t: "ヨルダンが拒否！"
 israel_economy.181.d: "彼らは我々の協定拡大を拒否した。"
 israel_economy.181.a: "非常に残念だ。"
 israel_economy.182.t: "イスラエルが死海保全プロジェクトを提案！"
 israel_economy.182.d: "イスラエルは死海を救うための新しい共同プロジェクトを提案している。それほど多くの資金は必要としないが、我々双方に利益をもたらすであろう。"
 israel_economy.182.a: "同意しよう！"
 israel_economy.182.b: "拒否する"
 israel_economy.183.t: "ヨルダンが受諾！"
 israel_economy.183.d: "ヨルダンは死海保全のための共同プロジェクトへの投資を受け入れた！"
 israel_economy.183.a: "素晴らしい！"
 israel_economy.184.t: "ヨルダンが拒否！"
