 israel.140.a: "了解"
 israel.141.t: "シャリート合意"
 israel.141.d: "ガザのテロリストに捕らえられた我が軍兵士の一人、ギラッド・シャリートは、パレスチナの捕虜としてあまりにも長く拘束されている。\n\n我々の政治専門家は、彼一人と我々の刑務所にいるパレスチナ人テロリスト1027人を交換したがっている。この提案に同意すべきか？"
 israel.141.a: "そうだ。\n我々の若者を家に連れ戻そう。"
 israel.141.b: "非常に愚かな提案だ！"
 israel.142.t: "イェシャ評議会が結成される！"
 israel.142.d: "最近、イェシャ評議会が再編され、イスラエルは我々の領土内の入植地に関して何に焦点を当てるかを決定しなければならない。彼らはすでに我々の領土に対する管理を強化している。"
 israel.142.a: "うぐっ！"
 israel.143.t: "イスラエルが飛び地に焦点を当てる！"
 israel.143.d: "イスラエルがヨルダン川西岸地区の飛び地に焦点を当てたため、入植地は強化された！"
 israel.143.a: "我々はこれに抵抗しなければ\nならない。"
 israel.144.t: "アモナの問題"
 israel.144.d: "司法長官がアモナでの私有地押収に対して警告している。\n\n入植推進派の議員たちは前哨地を維持するための法的抜け穴を見つけようとしてきたが、アヴィハイ・マンデルブリット司法長官は、私有地の押収を承認する立法を試みることは違憲であると警告した。\n\n我々はどうすべきか？"
 israel.144.a: "最高裁判所の要件に合わせて\n法律を修正する。"
 israel.144.b: "司法長官の注記を無視する。"
 amona_tt: "我々は§R[PAL.GetFlag]アモナ§!における§G私有地押収§!の§Y将来を決定する§!だろう。"
 israel.145.t: "エヴィアタル交渉"
 israel.145.d: "治安省と入植者がエヴィアタルについて交渉している。\n\nサマリア地域評議会はエヴィアタルを前哨地ではなく入植地として言及したが、この特徴付けはヨルダン川西岸地区特有の法的定義の鋭敏さに不慣れなイスラエルおよび国際メディアにも吸収された。入植地の設立は法的手続きに従うが、前哨地の設立はイスラエルの法律の下では違法である。\n\nどちらの側につくべきか？"
 israel.145.a: "入植地に近くの土地を\n割り当てる。"
 israel.145.b: "現在の状態でエヴィアタルを\n承認する。"
 eviatar_tt: "我々は§R[PAL.GetFlag]エヴィアタル§!における§Y前哨地§!の§Y将来を決定する§!だろう。"
 israel.146.t: "ホメシュ郊外の事件が入植者を裁判にかける！"
 israel.146.d: "最近、狂信的な入植者とイェシャ評議会の間で事件が発生した。我々はどうすべきか？"
 israel.146.a: "彼らは無実だ、\n加害者を捕まえろ！"
 israel.146.b: "我々は国際法を尊重\nしなければならない。"
