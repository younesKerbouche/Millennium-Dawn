 israel.90.t: "タンジームとの取引"
 israel.90.d: "タンジームはかつてのファタハ青年部である。しかし、彼らは党から分離し、ある程度連携はしているものの、別個の存在となった。今、我々は彼らの問題に対処しなければならない。"
 israel.90.a: "彼らの統合を許可する。"
 israel.90.b: "タンジームを解体する。"
 israel.91.t: "作戦成功！"
 israel.91.d: "対テロ作戦は成功し、テロ組織の拠点は壊滅した。私たちは再び安全を取り戻し、今や希望を持って未来を見据えることができる。"
