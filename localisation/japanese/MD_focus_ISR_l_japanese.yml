 israeli_settlements: "イスラエル入植地"
 israeli_settlements_desc: "1967年の六日間戦争でイスラエルがヨルダン川西岸地区をヨルダンから占領した直後、ヘブロンのホテルに滞在していたシオニスト活動家の一団が立ち退きを拒否した。イスラエル政府は、ヨルダン川西岸地区に最初のユダヤ人入植地を設立することで活動家と妥協を図り、それによってパレスチナの牧畜民がその土地を使い続けることを妨げた。その出来事は今日まで続く傾向の始まりとなり、100以上の入植地が設立され、パレスチナ住民の不満は増大している。"
 israeli_settlements2: "イスラエル入植地"
 israeli_settlements2_desc: "1967年の六日間戦争でイスラエルがヨルダン川西岸地区をヨルダンから占領した直後、ヘブロンのホテルに滞在していたシオニスト活動家の一団が立ち退きを拒否した。イスラエル政府は、ヨルダン川西岸地区に最初のユダヤ人入植地を設立することで活動家と妥協を図り、それによってパレスチナの牧畜民がその土地を使い続けることを妨げた。その出来事は今日まで続く傾向の始まりとなり、100以上の入植地が設立され、パレスチナ住民の不満は増大している。"
 israeli_settlements3: "イスラエル入植地"
 israeli_settlements3_desc: "1967年の六日間戦争でイスラエルがヨルダン川西岸地区をヨルダンから占領した直後、ヘブロンのホテルに滞在していたシオニスト活動家の一団が立ち退きを拒否した。イスラエル政府は、ヨルダン川西岸地区に最初のユダヤ人入植地を設立することで活動家と妥協を図り、それによってパレスチナの牧畜民がその土地を使い続けることを妨げた。その出来事は今日まで続く傾向の始まりとなり、100以上の入植地が設立され、パレスチナ住民の不満は増大している。"
 israeli_blockade: "イスラエルによる封鎖"
 israeli_blockade_desc: "ハマスがファタハからガザ地区の支配権を奪取して以来、エジプトとイスラエルはガザの陸、空、海を封鎖している。イスラエルは封鎖が国際法上合法であり、イスラエルの安全保障を保証し、暴力的なテロ組織に圧力をかけるために必要であると主張しているが、人道支援団体や政府間組織は、イスラエルが封鎖を通じてガザの人々に集団的懲罰を科し、地域の住民が人道支援に依存し続けることを強制していると非難している。"
 israeli_blockade2: "イスラエル・エジプトによる封鎖"
 israeli_blockade2_desc: "ハマスがファタハからガザ地区の支配権を奪取して以来、エジプトとイスラエルはガザの陸、空、海を封鎖している。イスラエルは封鎖が国際法上合法であり、イスラエルの安全保障を保証し、暴力的なテロ組織に圧力をかけるために必要であると主張しているが、人道支援団体や政府間組織は、イスラエルが封鎖を通じてガザの人々に集団的懲罰を科し、地域の住民が人道支援に依存し続けることを強制していると非難している。"
 israel.116.t: "[ISR.GetLeader]が撤退法案を提案！"
 israel.116.d: "最近、最近の出来事の後、イスラエル政府はガザ地区でのプレゼンスを削減し、その地域の入植地を撤去することを提案した。これは我々の経済的立場を緩和するだろうが、イスラエル社会の多くの人々はこのことについて非常に怒るかもしれない。"
 israel.116.a: "彼らが十分に合理的で\nあることを願おう。"
 israel.116.b: "素晴らしい！"
