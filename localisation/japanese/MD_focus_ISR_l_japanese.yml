 israel.147.t: "南レバノンにおけるページャー爆発！"
 israel.147.d: "レバノンの治安当局高官と別の情報筋がロイター通信に語ったところによると、イスラエルの諜報機関モサドは、火曜日の爆発の数ヶ月前にレバノンの組織ヒズボラが注文した台湾製のページャー5,000台に少量の爆発物を仕掛けていた。\n\nこの作戦は、ヒズボラにとって前例のないセキュリティ侵害であり、レバノン全土で数千台のページャーが爆発し、同組織の戦闘員や駐ベイルートイラン大使を含む9人が死亡、約3,000人が負傷した。\n\n現在、イスラエルはヒズボラが支配する領土への砲撃を開始している。"
 israel.147.a: "報復が必要だ"
 israel.147.b: "忌々しいシオニストめ！"
