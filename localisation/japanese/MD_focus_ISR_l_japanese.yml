 israel_economy.134.t: "イスラエル首相がオマーンを訪問！"
 israel_economy.134.d: "今日、[ISR.GetLeader]首相は秘密裏にオマーンに着陸し、モサド長官ヨシ・コーヘンと国家安全保障顧問メイア・ベン＝シャバットと共に、南部都市サラーラのアル＝フスン宮殿へ[OMA.GetLeader]スルタンに会うために移動した。スルタンは首相と共に宮殿を見学し、スルタン国の多くの古い工芸品や地図を見せた。そこで、彼らは中東和平プロセスを進める方法、ならびに中東における平和と安定を達成するための共通の関心事である多くの問題について議論した。これは、1996年にシモン・ペレスがイスラエルを承認したことはないものの、同国と緊密な外交関係を維持してきたアラブ国を訪問して以来、オマーンのスルタンがイスラエル首相と会談した最初の会談となる。両者はまた、複数の貿易協定とマスカットにおけるイスラエルの非公式貿易事務所の設立に合意した。イスラエル首相、[ISR.GetLeader]は、外交および軍事分野における新たな協力協定を提案するために我が国を訪問した。彼らの提案に同意すべきか？"
 israel_economy.134.a: "承知した！"
 israel_economy.134.b: "申し訳ないが、拒否する"
 israel_economy.135.t: "オマーンが同意！"
 israel_economy.135.d: "[ISR.GetLeader]のオマーン訪問後、彼らは外交および軍事分野で我が国と協力することに同意した。"
 israel_economy.135.a: "素晴らしい！"
 israel_economy.136.t: "オマーンが拒否！"
 israel_economy.136.d: "彼らは我が国との協力を望んでいない。"
 israel_economy.136.a: "なぜだ？！なんという侮辱だ！"
