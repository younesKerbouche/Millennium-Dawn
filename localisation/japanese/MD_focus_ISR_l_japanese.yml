 israel.126.t: "イスラエルがフドナ（停戦）を提案！"
 israel.126.d: "最近、我々がガザを占領した後、イスラエル政府は長期的な停戦と引き換えに封鎖を解除するという提案を持ちかけてきた。彼らはまた、我々が受け入れれば経済への投資も約束している。どうすべきか？"
 israel.126.a: "またもや馬鹿げた\nシオニストの陰謀だ！"
 israel.126.b: "金が先だ、紳士諸君……"
