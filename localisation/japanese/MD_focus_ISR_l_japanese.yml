 israel_economy.185.t: "イスラエルが死海水資源取引を提案！"
 israel_economy.185.d: "最近、イスラエルは新しい取引を提案した。それにより、我々の農業およびその他の需要は死海の水によって完全に満たされるであろう。同意すべきか？"
 israel_economy.185.a: "もちろんだ！"
