 israel.101.t: "[ISR.GetNamewithFlag]が作戦を成功裏に実施！"
 israel.101.d: "最近、イスラエルは[HAM.GetNamewithFlag]に対する攻撃を開始し、ベイト・ラヒアを襲撃した。\n\nその結果、人民抵抗委員会の指導者が暗殺された。"
 israel.101.a: "素晴らしい！"
 israel.101.b: "彼らの兵士を捕虜にしろ！"
 israel.101.c: "報復攻撃を禁止する。"
 israel.102.t: "[HAM.GetNamewithFlag]がベイト・ラヒア防衛に成功！"
 israel.102.d: "最近、[ISR.GetNamewithFlag]はベイト・ラヒアを攻撃し、人民抵抗委員会の指導者を暗殺しようとした。しかし、彼らは失敗し、[HAM.GetNamewithFlag]が勝利した。"
 israel.102.b: "素晴らしい！"
 israel.103.t: "[ISR.GetNamewithFlag]と[HAM.GetNamewithFlag]の衝突は決着つかず！"
 israel.103.d: "両陣営間の衝突は中断された。"
 israel.102.a: "非常に残念だ……"
 israel.104.t: "[HAM.GetNamewithFlag]が我が軍兵士を捕虜に！"
 israel.104.d: "最近の衝突の後、[HAM.GetNamewithFlag]はギラッド・シャリートという名の兵士を捕らえ、人質として拘束している。"
 israel.104.a: "くそっ！"
 ISR_jabel_mukaber_judge: "ジャバル・ムカベルに関する判決を下す"
 israel.105.t: "ジャバル・ムカベルをどうすべきか？"
 israel.105.d: "ジャバル・ムカベルは東エルサレム南部にある主にパレスチナ人が住む地区である。西は東タルピオット、北はアブ・トールとシルワン、南はスール・バヘルと接している。\n\n我々の専門家は、そこが通り中にゴミ箱からゴミがあふれ、遊び場も緑地もなく、教室や幼稚園が不足し、男子高校が1校しかない（それも住民からの20年にわたる嘆願の末、わずか2年前に開校した）憂鬱なスラムであると主張している。彼らは国に税金を払い、自治体に固定資産税を払っているが、見返りに目に見えるものは何も得ていないようだ。\n\n我々はどうすべきか？"
 israel.105.a: "彼らの期限を延長する。"
 israel.105.b: "彼らの立ち退きを要求する！"
 israel.106.t: "イスラエルがジャバル・ムカベルに圧力をかける！"
 israel.106.d: "最近、イスラエルはエルサレムのジャバル・ムカベル共同体に圧力をかけ始め、彼らを追い出してそこにさらなる入植地を建設しようとしている。協力主義的なヨルダン川西岸地区当局はそれについて何もしない！ イスラエルに最後通牒を突きつけるべきか？"
 israel.106.a: "そうだ！"
 israel.106.b: "これは我々の関心事ではない。"
 israel.107.t: "[ISR.GetNamewithFlag]が最近の衝突で成功！"
 israel.107.d: "最近、[HAM.GetNamewithFlag]がジャバル・ムカベルへの圧力軽減を要求した後、[HAM.GetNamewithFlag]はイスラエル軍に対して失敗した。"
 israel.107.a: "素晴らしい！"
 israel.107.b: "次は我々が成功するだろう！"
 israel.108.t: "[HAM.GetNamewithFlag]が最近の衝突で成功！"
 israel.108.d: "最近、[HAM.GetNamewithFlag]がジャバル・ムカベルへの圧力軽減を要求した後、[HAM.GetNamewithFlag]はイスラエル軍に対して成功した。"
 israel.108.a: "くそ。"
 israel.108.b: "アッラーフ・アクバル！"
 israel.109.t: "最近の衝突の結果は決着つかず！"
 israel.109.d: "最近の衝突は決着がつかなかった。"
 israel.109.a: "くそ。"
 israel.109.b: "はぁ？"
