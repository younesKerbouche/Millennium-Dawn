 israel.115.t: "紅海サミット"
 israel.115.d: "最近、米国当局との協議の後、彼らは新たな和平へのロードマップを提案した。それには、アラファトがマフムード・アッバースを首相に任命して権力を分散させることと引き換えに、ガザと北サマリアからの撤退を開始することが含まれている。"
