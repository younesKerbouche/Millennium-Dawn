 israel_economy.150.t: "イスラエルがモロッコへの共同支援を提案！"
 israel_economy.150.d: "イスラエルは、ポリサリオ戦線との紛争においてモロッコを支援するよう我々に求めている。彼らは我々両国が共同声明を発表し、モロッコの正当な政府を支援することを望んでいる。同意すべきか？"
