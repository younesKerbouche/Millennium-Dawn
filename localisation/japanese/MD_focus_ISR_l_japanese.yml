 ISR_calm_security_desc: "1800年代後半にシオニスト入植者が初めてパレスチナに到着して以来、ユダヤ人移民とパレスチナ住民間の緊張はしばしば両コミュニティ間の暴力の勃発につながってきた。イスラエル建国後、パレスチナのグループや個人でさえイスラエルの権益に対する攻撃を開始しており、この現象はオスロ合意の署名にもかかわらず持続している。これは、ヨルダン川西岸地区でのイスラエル入植地の継続的な建設や、エルサレムの管理共有をイスラエルが拒否していることなど、他の不満に対する広範なパレスチナ人の不満によるものである。これらの攻撃は、イスラエルの不安感と強硬な政治勢力への支持に寄与してきた。"
