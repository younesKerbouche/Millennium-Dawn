 ISR_speak_to_malal: "§Yマルアルと話す§!"
 ISR_speak_to_malal_desc: "新世紀のイスラエルは、安全保障を維持するために非常に慎重かつ繊細な外交政策を実施しなければならない。"
 ISR_usa_china_balance: "綱渡り"
 ISR_usa_china_balance_desc: "米国と中国の間のイスラエル関係は今や最高潮にある。新たに開かれた機会をどうするか決めなければならない。"
 ISR_balance_favor_america: "古き同盟"
 ISR_balance_favor_america_desc: "米国は最も長く最も古い同盟国である。我々と彼らの間の経済協力は、我々ができる最も合理的な選択である。"
 ISR_balance_favor_china: "シルクロードの遺産"
 ISR_balance_favor_china_desc: "現代の変化する政治情勢において、中国を優遇することは経済にとって有益かもしれない。"
 ISR_joint_development_zone: "共同開発経済グループ"
 ISR_joint_development_zone_desc: "米・イスラエル共同経済開発グループ（JEDG）は、両国の経済状況とイスラエル政府が取る可能性のある可能な経済改革について議論することを目的とした、イスラエルと米国間の年次二国間会議である。"
 ISR_visa_free_request: "ビザ免除プログラム参加"
 ISR_visa_free_request_desc: "ビザ免除プログラムは、特定の国々の市民が、ビザを取得せずに90日以下の滞在のために観光またはビジネス目的でアメリカ合衆国へ旅行することを可能にする。プログラム参加者は、フライト搭乗前に有効な電子渡航認証システム承認を所有することを含む、特定の要件を満たさなければならない。"
 ISR_defence_pact_usa: "防衛協定提案"
 ISR_defence_pact_usa_desc: "米国との防衛協定を再考し、おそらく協力を深める必要がある。"
 ISR_china_arm_shipments: "高度兵器輸出"
 ISR_china_arm_shipments_desc: "兵器を販売提供することにより、防衛分野で中国と協力するかもしれない。"
 ISR_israel_china_innovation_conference: "イスラエル・中国イノベーション会議フォーラム"
 ISR_israel_china_innovation_conference_desc: "中・イスラエルイノベーション協力合同委員会は、両国間の上級政府間メカニズムを構築するためのイスラエル外務省のイニシアチブである。"
 ISR_haifa_port_lease: "ハイファ港リース権付与"
 ISR_haifa_port_lease_desc: "ハイファ港のリース権を付与することは、我々と中国にとって有益であり、相互貿易を促進するかもしれない。"
 ISR_cyrus_accords: "ネヘミヤの夢"
 ISR_cyrus_accords_desc: "アルタクセルクセスが預言者ネヘミヤをエルサレムへ送り、その城壁を修復させたとき、彼はキュロスによってなされた約束をユダヤ人に再保証しただけでなく、ペルシャ人民とイスラエルの息子たちの間の数世紀にわたる友情を固めた。アヤトラたちは、どれほど隠そうとしても、我々の絶滅を追求することによってその国民の意志に反している。新しい、より良い時代を期待してイランの人々を支援するだろう。"
 ISR_cyrus_accords_sign: "キュロス合意署名"
 ISR_cyrus_accords_sign_desc: "イランがアヤトラの専制政権から解放された後、我々は両国間に新しい条約を結ばなければならない。"
 ISR_cyrus_promise: "ベン・ウシエルの復讐"
 ISR_cyrus_promise_desc: "千年半以上前、ネヘミヤ・ベン・ウシエルはペルシャのシャー、ホスロー2世によってティルスで、イスラエル国家以前のユダヤ国家樹立の最後の試みを根絶する口実として犠牲にされた。今、我々が聖地に戻ったので、我々はウシエルの犠牲を忘れてはならない：イランとその指導者たちはユダヤ国家にとって存在論的脅威であり、それが真実である限り、彼らは眠ることはないだろう。"
 ISR_iran_command: "戦略・第三圏部"
 ISR_iran_command_desc: "戦略・第三圏部は、イスラエルの第三圏の敵（国境を接していない敵）、その中でも主要なものであるイランに関連するIDFの活動を集中させるために作られるだろう。そのため、同部はイランコマンドとも呼ばれている。同部を率いるのは、少将に相当するアルーフ階級の上級IDF将校である。"
 ISR_cyber_defence_unit: "サイバー防衛旅団創設"
 ISR_cyber_defence_unit_desc: "我々は物理的安全保障の領域だけでなく、サイバースペースにおいても自らを守ることができなければならない。"
 ISR_cyber_attack_iran: "報復的サイバー攻撃提案"
 ISR_cyber_attack_iran_desc: "我々はイラン政府機関をサイバー攻撃し、彼らの悪意ある計画の一部が我々の監視から外れないように保証しなければならない……"
 ISR_operation_olympic_games: "オリンピックゲーム作戦"
 ISR_operation_olympic_games_desc: "我々はアメリカ合衆国と共に、イランの核施設を標的としたサイバー妨害による共同破壊工作キャンペーンを実施する必要がある。"
 ISR_deniable_drone_strikes: "高度な否認可能ドローン攻撃"
 ISR_deniable_drone_strikes_desc: "我々は否認可能なドローン攻撃実施から多くの経験を得た。我々はその経験を利用してドローン攻撃方法論を強化するだろう。"
 ISR_supply_the_pjaks: "ギンメル計画実施"
 ISR_supply_the_pjaks_desc: "イランには興味深い国内問題が一つある。それはクルドPJAK運動だ。たとえ我々のイデオロギー的立場がかなり異なっていても、我々は彼らの闘争を支援することによって多くを利益とすることができる……"
 ISR_accept_diplomacy: "最大限圧力放棄"
 ISR_accept_diplomacy_desc: "我々は新しい協議で良い交渉姿勢を見つけようと試みることによって、イランの野心を鎮めようと試みなければならない。"
 ISR_strike_with_america: "共同作戦への圧力"
 ISR_strike_with_america_desc: "我々はイランの核脅威を無力化するために共同作戦を実施しなければならない。"
 ISR_strike_alone: "永遠に剣を飲み込め"
 ISR_strike_alone_desc: "我々の存在を脅かす頭上の剣を切り落とすのは、我々自身の義務だけである。"
 ISR_invite_rajavi: "マリヤム・ラジャヴィとの会談"
 ISR_invite_rajavi_desc: "Maryam Rajavi is the wife of very well known Iranian left-wing opposition leader Massoud Rajavi. Maybe we should try to gain their support..."
 ISR_invite_pahlavi: "レザー・パフラヴィーとの会談"
 ISR_invite_pahlavi_desc: "イランに対する我々の破壊活動の正当性を保証するために、我々は元イラン・シャーの息子であるレザー・パフラヴィーと会い、彼の支援を得なければならない。"
 ISR_support_iranian_protesters: "イラン抗議者支援"
 ISR_support_iranian_protesters_desc: "我々はイランの政治情勢を不安定化させ、反体制抗議者を支援しなければならない……"
 ISR_steal_the_nuclear_archive: "イラン核アーカイブ窃盗"
 ISR_steal_the_nuclear_archive_desc: "我々の工作員はすでにテヘランにおり、特別な軍事施設に入る命令を待っている。我々は彼らの行動を直接調整し、詳細に注意を払わなければならないだろう。"
 ISR_bct_pipleine_azerbaijan: "バクー＝トビリシ＝ジェイハン輸入"
 ISR_bct_pipleine_azerbaijan_desc: "アゼルバイジャンとの関係強化は、我々の経済とイラン対抗能力にとって非常に有益となり得る。"
 ISR_tavor_arm_shipments: "タボール武器輸送"
 ISR_tavor_arm_shipments_desc: "我々はアゼルバイジャン軍に我々のタボールライフルを供給することによって利益を得ることができ、また両国間の関係を育むこともできる。"
 ISR_uvda_airlift: "ウブダ空輸"
 ISR_uvda_airlift_desc: "我々は航空作戦と着陸のための基盤を得る必要がある。"
 ISR_sitalchay_airbase_lease: "シタルチャイ空軍基地リース"
 ISR_sitalchay_airbase_lease_desc: "我々はイランの攻撃性をさらに防ぎ、彼らと秘密協定を確立するために、アゼリー人にシタルチャイ空軍基地をリースしてもらう必要があるかもしれない。"
 ISR_mossads_door: "モサドの扉"
 ISR_mossads_door_desc: "アゼルバイジャンは、両国の敵意にもかかわらず、イランに巨大なコネクションを持っている。両国の人々は互いの領土を行き来し、政治的な違いにもかかわらず商業関係が育まれている。もしかしたら、アゼルバイジャンは我々の工作員がイランに入るための避難所として彼らの国を使用するチャンスを我々に与えるかもしれない。"
 ISR_karabakh_victory: "カラバフ勝利"
 ISR_karabakh_victory_desc: "部分的には我々の努力のおかげで、カラバフはついにイランの代理勢力から解放された。勝利は我々のものだ！"
 ISR_reconsider_caucasus_position: "歴史における我々の役割再考"
 ISR_reconsider_caucasus_position_desc: "我々は歴史から学び、アルメニアとアルメニア人民に再アプローチしなければならない。我々の相互の歴史は多くの類似点を示しており、我々はそれを否定することを許すことはできない。"
 ISR_recognize_arm_genocide: "アルメニア人ジェノサイド承認"
 ISR_recognize_arm_genocide_desc: "我々ユダヤ人はアルメニア人と同様に、過去に我々の人々の迫害に関して同じ運命を苦しんだ。たとえそれがトルコとの我々の関係を悪化させるとしても、我々はアルメニア人の困難を認めなければならない。"
 ISR_syunik_air_base: "シュニク空軍基地リース"
 ISR_syunik_air_base_desc: "我が国が攻撃された場合に備えて、アルメニアに秘密裏に我々と協力するよう依頼しなければならない。我々の計画が成功するために空軍基地を設立する必要がある。"
 ISR_armenia_mossad_door: "モサドの開いた窓"
 ISR_armenia_mossad_door_desc: "我々は相互のイラン脅威に対して協力するようアルメニアに依頼しなければならない。もし彼らが同意すれば、我々のスパイは彼らの国境を通じてイランに忍び込むだろう。"
 ISR_airlift_support_armenia: "アララト山作戦"
 ISR_airlift_support_armenia_desc: "我々はアルメニアと軍事的に協力し、彼らに我々の最新ドローンを供給しなければならない。"
 ISR_recognize_artsakh: "アルツァフ問題に関する我々の立場"
 ISR_recognize_artsakh_desc: "アルツァフ問題に関する我々の最終的な立場をついに宣言する時が来た。これはアルメニアとアルツァフにおける我々の影響力を大幅に増加させるだろう。"
 ISR_influence_caucasus: "アレクサンダーの門チェックメイト"
 ISR_influence_caucasus_desc: "我々は強力なコネクションを確立し、我々をあまり好まない国々でさえ、コーカサス全体に影響力と貿易関係を広げなければならない。"
 ISR_free_trade_geo: "イスラエル＝グルジア自由貿易協定"
 ISR_free_trade_geo_desc: "我々の相互の経済的利益のために、我々は両国間に自由貿易協定を確立し、両国間の経済関係を育まなければならない。"
 ISR_mil_cyb_geo: "軍事能力輸出"
 ISR_mil_cyb_geo_desc: "比較的平和なグルジアとの軍事協力は、南コーカサスに影響を与えるための長期計画において我々にとって本当に有益かもしれない。"
 ISR_approach_georgia: "グルジアへのアプローチ"
 ISR_approach_georgia_desc: "グルジアは常に我が国との協力にいくらかの関心を示してきた国の一つである。我々は彼らと友達になろうと試みるべきである。"
 ISR_balance_favor_ukraine: "ウクライナ産小麦輸入"
 ISR_balance_favor_ukraine_desc: "ウクライナは世界で最大のユダヤ人ディアスポラの一つを持っている。我々の貿易関係を育むために、彼らの穀物を購入するという彼らの寛大な申し出を否定することはできない。"
 ISR_balance_favor_russia: "ロシア産小麦輸入"
 ISR_balance_favor_russia_desc: "ロシアに我々が彼らとの友情の考えを非常に好んでいることを示すために、協力の第一歩として、我々は彼らから穀物を購入したいかもしれない。"
 ISR_russian_military_coordination: "ロシア軍事調整"
 ISR_russian_military_coordination_desc: "ロシアとの我々の関係を育むために、我々は両国間の軍事協力を提案するかもしれない。"
 ISR_honor_the_red_army: "赤軍顕彰"
 ISR_honor_the_red_army_desc: "我々の人々は第二次世界大戦で共にナチスの脅威と戦った。我々は兄弟愛の歴史を支持し、赤軍を称えなければならない！"
 ISR_cede_sergeys_courtyard: "セルゲイの庭協定"
 ISR_cede_sergeys_courtyard_desc: "ロシア人居住区はエルサレム中心部の最も古い地区の一つであり、大きなロシア正教会、ロシア所有のセルゲイの庭、エルサレムのロシア総領事館の敷地、そして元巡礼者ホステルの跡地を特徴とし、その一部はイスラエル政府庁舎として使用され、一つは地下組織囚人博物館をホストしている。"
 ISR_part_of_the_russian_world: "ロシア世界の一部"
 ISR_part_of_the_russian_world_desc: "ロシアとの関係を増大させ、相互利益を得るために、我々はEAEUと自由貿易協定を結ぶ必要があるかもしれない。"
 ISR_ukrainian_foreign_workers: "ウクライナ人外国人労働者"
 ISR_ukrainian_foreign_workers_desc: "ウクライナとの経済協力の一環として、我々は彼らの労働者を我が国に招待することができる。それはおそらく我々双方に利益をもたらすだろう。"
 ISR_ukrainian_refugees: "シャケド提案"
 ISR_ukrainian_refugees_desc: "ウクライナとの我々の関係は今や強いが、我々はウクライナからイスラエルへの我々のディアスポラの帰還を支援しなければならない。"
 ISR_visit_central_asia: "中央アジア訪問"
 ISR_visit_central_asia_desc: "我々が中央アジア諸国との関係を改善する時が来た。"
 ISR_red_color_systems: "ツェヴァ・アドムシステム輸出"
 ISR_red_color_systems_desc: "今日のウクライナの政治状況を考慮すると、我々の早期警戒レーダーシステムを彼らに輸出することは先見の明があるかもしれない。"
 ISR_deliver_kipot_barzel_to_ukraine: "北の空協定"
 ISR_deliver_kipot_barzel_to_ukraine_desc: "ウクライナとの関係確保における我々のさらなるステップは、アイアンドームをウクライナに輸出することだろう。"
 ISR_travel_to_europe: "ヨーロッパ横断旅行"
 ISR_travel_to_europe_desc: "アメリカ合衆国とは別に、ヨーロッパ諸国は我々の最も近い貿易および軍事パートナーである。我々は彼らとの関係を改善する必要がある。"
 ISR_germany_relations: "シュターツレゾン強化"
 ISR_join_oecd: "OECD支援"
 ISR_join_oecd_desc: "経済協力開発機構は、経済進歩と世界貿易を刺激するために1961年に設立された政府間組織である。それは、加盟国が民主主義と市場経済にコミットしていると自らを説明するフォーラムであり、政策経験を比較し、共通の問題への答えを探し、良い実践を特定し、メンバーの国内および国際政策を調整するためのプラットフォームを提供する。"
 ISR_germany_relations_desc: "我々の過去の……ドイツとの問題にもかかわらず、現代ドイツ政府は以前の行いを謝罪し、我々の人々への友情を宣言した。"
 ISR_kosovo_question: "バルカン政策再考"
 ISR_kosovo_question_desc: "イスラム教徒多数派のコソボを支援することにより、我々は全体的なイスラム世界から全体的な外交的利益を得るかもしれない。それとは別に、西側連携コソボは西側諸国の好意においてより良い方法で我々のイメージを形作るのを助けることができる。"
 ISR_approach_singapore: "シンガポールへの新しいミッション"
 ISR_approach_singapore_desc: "シンガポールは極東アジアにおける我々の最も古く最も近い同盟国の一つである。我々は軍事協力協定を更新し、我々の共同努力を深めなければならない。"
 ISR_approach_mynamar: "タキン・ヌの遺産"
 ISR_approach_mynamar_desc: "ミャンマーは我々を承認し良好な関係を確立した最初の国の一つであった。我々はこの実りある友情を続けなければならない！"
 ISR_state_visit_to_india: "インド国賓訪問"
 ISR_state_visit_to_india_desc: "インドは中東におけるイスラム攻撃に対する我々の最も近い軍事および政治パートナーの一つである。我々は両国間の良好な関係を育まなければならない。"
 ISR_promote_after_army_trips: "兵役後インド旅行奨励"
 ISR_promote_after_army_trips_desc: "インドは経済の観光部門を後押しすることに熱心である。我々は兵士のためにインドへの兵役後旅行を確立することによって、彼らを助けることができる。"
 ISR_arm_exports_to_india: "インドへの武器輸出"
 ISR_arm_exports_to_india_desc: "インド軍事機構は我々の軍事製品に非常に興味を持っているかもしれない。彼らに我々の武器を販売用に提供しよう。"
 ISR_ashdod_port: "アシュドッド港リース権付与"
 ISR_ashdod_port_desc: "インドは長い間アシュドッド港アクセスに関心を持ってきた。我々はこれを相互利益のために利用することができる。"
 ISR_joint_space_program: "宇宙計画共同事業"
 ISR_joint_space_program_desc: "イスラエル＝インド共同宇宙計画は、宇宙探査の境界を押し広げることへの両国の揺るぎないコミットメントの証として立っている。"
 ISR_make_in_india: "Made in India"
 ISR_make_in_india_desc: "我々は相互利益を得るためにインドとの貿易関係を増大させなければならない。最近宣言された新しいインド経済プログラムはこれのための良い機会である。"
 ISR_salinization_support_india: "水技術支援提供"
 ISR_salinization_support_india_desc: "インドは、以前の我々と同じように、水浄化に問題を抱えている。我々はこれを利用して彼らに対する影響力を増すことができる。"
 ISR_iran_international: "イラン・インターナショナル主催"
 ISR_iran_international_desc: "イラン・インターナショナルはペルシャ語のニュースメディアであり、イラン国民に対する反プロパガンダ実施に専念している。"
 ISR_plan_bet: "ベット計画実施"
 ISR_plan_bet_desc: "イランの悪意ある計画に対抗し、イラクのシーア派を抑制するために、我々はクルド人の事実上の国家と民族民兵を支援しなければならない。"
 ISR_indian_imports: "イスラエル＝インド貿易ブースト"
 ISR_speak_to_staff: "§8マトカルに話せ§!"
 ISR_speak_to_staff_desc: "我が国は敵に囲まれている。我々は軍事への非集中的アプローチを許すことはできない。"
 ISR_women_corps: "女性軍団解体"
 ISR_women_corps_desc: "女性兵士が彼らの性別ではなく仕事に基づいて個々の部隊の権限下に置かれることができるように、我々は女性軍団を解体すべきである。"
 ISR_yohalam: "ヨハラム"
 ISR_yohalam_desc: "この部隊はIDF内でのセクシャルハラスメント防止政策実施、ならびにIDF参謀総長およびIDF参謀本部フォーラムへの男女平等機会促進とIDFにおける女性奉仕最適化に関する助言を担当している。"
 ISR_unite_courses: "士官コース統合"
 ISR_unite_courses_desc: "士官教育システムを中央集権化するために、我々は女性と男性の士官コースを統合すべきである。"
 ISR_netzah_yehuda: "ネツァ・イェフダ大隊"
 ISR_netzah_yehuda_desc: "第97ネツァ・イェフダ大隊、以前はナハル・ハレディとして知られていた、はイスラエル国防軍クフィール旅団の歩兵大隊である。部隊の目的は、ハラーハーの厳格な遵守において彼らの宗教的信念に適した雰囲気を作り出すことによって、ハレディ派ユダヤ人男性がイスラエル軍で戦闘兵士として奉仕することを可能にすることである。"
 ISR_karakal: "カラカル大隊"
 ISR_karakal_desc: "第33カラカル大隊はイスラエル国防軍の歩兵戦闘大隊であり、イスラエル軍パラン旅団における男性と女性兵士の両方で構成される3つの完全戦闘部隊の一つである。"
 ISR_army_builds_society: "アム・ボネ・ツァヴァ・ボネ・アム"
 ISR_army_builds_society_desc: "軍隊は我々の社会を築き、それは我々の国家性の核である！"
 ISR_gsharim: "ゲシャリム"
 ISR_gsharim_desc: "ゲシャリムプログラムは、我々の兵士がIDFから退役した後に単位を取得することを可能にすべきである。"
 ISR_titkadmu: "ミトカドミン・ベツァハル"
 ISR_titkadmu_desc: "ティッカドムは、自閉症スペクトラムの兵士のために設計された軍事プログラムである。これらの若者を一般社会に統合するというIDFのビジョンの一環として、MPOTPはスペクトラム上の兵士と働く方法について指揮官スタッフを助け訓練するプログラムを設計した。我々はまた、スペクトラム上の兵士が軍隊生活に成功裏に統合するのを助けるプログラムも設計した。"
 titkadmu_idea: "ティッカドム"
 ISR_fill_our_stocks: "備蓄補充"
 ISR_fill_our_stocks_desc: "我々はできるだけ早く備蓄を補充する必要がある。したがって、我々は様々な武器ディーラーに連絡を取り、軍隊のために兵器を購入すべきである。"
 ISR_merkava_focus: "メルカバ"
 ISR_merkava_focus_desc: "メルカバはイスラエル国防軍によって使用される主力戦車のシリーズであり、IDF装甲軍団のバックボーンである。"
 ISR_mafat: "マファト創設"
 ISR_mafat_desc: "DDR&Dは、防衛技術のための革新的概念の開発、防衛技術に関するイスラエル国防省の短期的および長期的プロジェクトの管理、軍事および防衛技術の研究開発のための専門的技術機関としての役割、研究開発分野における国際的パートナーとの協力、そして防衛機関の次世代人材および技術専門家の訓練を担当している。"
 ISR_military_industry: "主要武器生産国へ"
 ISR_military_industry_desc: "我々は武器生産を我々の最大の経済部門の一つにすべきである。"
 ISR_eitan: "エイタン"
 ISR_eitan_desc: "エイタンは、イスラエル国防軍で使用されている老朽化したM113装甲兵員輸送車を置き換えるために、IMODのメルカバおよび装甲車両総局によって開発された装甲戦闘車両である。"
 ISR_pere: "ペレ"
 ISR_pere_desc: "ペレは戦車として偽装されたイスラエルの対戦車ミサイル運搬車である。精密砲兵の役割でイスラエル国防軍に奉仕している。"
 ISR_barak_tank: "バラク導入"
 ISR_barak_tank_desc: "バラク戦車は画期的な技術を取り入れており、装甲軍団の兵士に機動性を大幅に向上させる独自の防御および攻撃能力を提供する。"
 ISR_winegrad_commission: "ヴィノグラード委員会公聴会"
 ISR_winegrad_commission_desc: "ヴィノグラード委員会は、退役判事エリヤフ・ヴィノグラードが議長を務めるイスラエル政府任命調査委員会であり、レバノン戦争を調査し教訓を引き出した。"
 ISR_unit_as_etrog: "エトログとしての部隊"
 ISR_multi_facid_manuevers: "多方面旅団"
 ISR_tenufa_project: "テヌファ計画"
 ISR_tenufa_project_desc: "テヌファ計画はまだイスラエル内閣の公式承認を受けておらず、複数年予算協定に固定されていない。"
 ISR_gideon_plan: "ギデオン計画"
 ISR_gideon_plan_desc: "ギデオン計画には二つの目的がある。第一に削減を避け、実際には福祉、教育、健康、その他すべての国家的必要性を犠牲にして国防予算のさらなる増加を得ることだ。"
 ISR_flash_formations: "フラッシュフォーメーション"
 ISR_flash_formations_desc: "我々の地上部隊に関する実践においてより効率的になるために、我々はフラッシュフォーメーションを使用すべきである。"
 ISR_lightning_campaign: "出入り"
 ISR_lightning_campaign_desc: "我々の部隊は迅速な襲撃と部隊交代の準備ができているべきであり、それは特に市街地で我々に利益をもたらすだろう。"
 ISR_prioritize_givati: "ギヴァティ優先"
 ISR_prioritize_givati_desc: "第84ギヴァティ旅団は1947年に結成されたイスラエル国防軍歩兵旅団である。1948年戦争中、それはハメツ、バラク、プレシェット作戦におけるパレスチナ村落占領に関与した。"
 ISR_ghost_units: "ゴースト部隊888"
 ISR_ghost_units_desc: "部隊888は第99歩兵師団内の合同特殊作戦任務部隊である。我々は彼らを優先し、一つの分離した部隊へと分離すべきである。"
 ISR_urban_warfare: "市街戦準備"
 ISR_urban_warfare_desc: "今、我々は起こりうるいかなる戦争シナリオにも備えるために最終準備をすべきである。それには市街環境が関与するだろう。"
 ISR_paphos_drill: "パフォス戦争演習"
 ISR_paphos_drill_desc: "我々は北部戦線のための山岳戦経験をさらに得るためにキプロスと訓練すべきである。"
 ISR_operating_to_victory: "勝利への作戦ドクトリン"
 ISR_operating_to_victory_desc: "我々は部分的解決策ではなく、勝利へと作戦すべきだ！"
 ISR_prioritize_golani: "ゴラニ・シェリ"
 ISR_prioritize_golani_desc: "我々は守るべき主要な防衛セクターとしてゴラン高原を優先する必要がある。"
 ISR_focus_on_the_battalion: "グドゥド焦点"
 ISR_focus_on_the_battalion_desc: "大隊は北部敵に対する我々の盾となるので、我々の主要な優先事項であるべきだ。"
 ISR_mountain_warfare: "山岳戦準備"
 ISR_mountain_warfare_desc: "今、我が軍は北部戦線およびいかなる山岳行動におけるいかなる戦争にも備えるべきである。"
 ISR_focus_air: "イスラエル空軍"
 ISR_focus_air_desc: "イスラエル空軍はイスラエル国防軍の航空および宇宙戦部門として活動する。それはイスラエル独立宣言直後の1948年5月28日に設立された。"
 ISR_focus_navy: "イスラエル海軍"
 ISR_focus_navy_desc: "我が国の安全を保証するために、我々はまた海上安全保障にも焦点を当てるべきである。"
 ISR_focus_ground_forces: "イスラエル地上軍"
 ISR_focus_ground_forces_desc: "イスラエル地上軍はイスラエル国防軍の地上部隊である。司令官は少将階級の総司令官、マツィであり、参謀総長に従属する。"
 ISR_extend_standing_period: "常備期間延長"
 ISR_extend_standing_period_desc: "パイロットは戦争時に召集される「季節労働者」ではない。我々は彼らの現役期間を延長し、政治活動を制限する。"
 ISR_shorten_standing_period: "常備期間短縮"
 ISR_shorten_standing_period_desc: "我々は予備役の大量訓練のために訓練時間を短縮すべきである。"
 ISR_shorten_flight_course: "飛行コース改革"
 ISR_shorten_flight_course_desc: "我々は空軍職員のための訓練コースを改革すべきである。これは彼らを訓練するためにより多くの時間を必要とするだろうが、彼らをより専門的にするだろう。"
 ISR_small_but_professional: "少数精鋭"
 ISR_small_but_professional_desc: "我が空軍の士官は量的に少なく、長期間勤務すべきである。"
 ISR_miller_case: "ミラー事件実施"
 ISR_miller_case_desc: "1994年、勇敢な若い女性が制度に挑戦し、IDFで最もエリートな部隊の一つに入るチャンスを要求した。元々南アフリカ出身のアリス・ミラーは6歳で家族と共にイスラエルに移住した。ミラーは常に航空への情熱を持っていた。高校卒業後、彼女は民間パイロット免許を取得し、航空宇宙工学の学位を追求した。23歳で、彼女は名誉あるパイロットコースへの入隊権のために軍を訴えた。歴史的な投票で、イスラエル最高裁判所は航空コースへの女性新兵募集禁止を違憲と判断した。"
 ISR_begin_doctrine: "ベギン・ドクトリン強化"
 ISR_operation_orchard: "果樹園作戦"
 ISR_operation_orchard_desc: "我々はシリアのデリゾール地域にあるアル・キバル・サイトと呼ばれる疑わしい原子炉に対して空爆を実施しなければならない。"
 ISR_prevent_iranian_nukes: "バラの女王作戦"
 ISR_prevent_iranian_nukes_desc: "今、我々はイランがすでに核兵器を持っているか、あるいは取得に非常に近いことを確実に知っている。我々はこのプロセスを遅らせなければならない。"
 ISR_prevent_libyan_nukes: "砂丘嵐作戦"
 ISR_prevent_libyan_nukes_desc: "もしリビア政府が我々に敵対的であり、核兵器を開発または購入したいなら、我々は彼らの核施設を爆撃することによって彼らの攻撃を防ぐべきである。"
 ISR_prevent_iraqi_nukes: "最終プレイ作戦"
 ISR_prevent_iraqi_nukes_desc: "もしイラク政府が我々に敵対的であり、核兵器を開発または購入したいなら、我々は彼らの核施設を爆撃することによって彼らの攻撃を防ぐべきである。"
 ISR_war_between_the_wars: "戦争間の戦線"
 ISR_war_between_the_wars_desc: "イラン政権に対抗するために、我々は彼らの最も遠い戦線で彼らに対抗し、イランとのハイブリッド戦争を仕掛けなければならない。"
 ISR_villa_in_the_jungle: "ジャングルの別荘から"
 ISR_villa_in_the_jungle_desc: "もしかしたら我々はシリアを操り、彼らの土地からイラン軍を撤退させ、さらには彼らを人質同盟国にすることができるかもしれない……"
 ISR_expand_lamdan: "情報ラハク依存"
 ISR_expand_lamdan_desc: "我々はすべての空軍情報収集を行うためにLAMDANに頼るべきである。"
 ISR_researchers_with_idi: "研究者をIDI基地へ配置"
 ISR_researchers_with_idi_desc: "我々の軍隊の現在の戦術と必要性に関するより多くの情報を得るために、我々は軍事研究者をIDI基地に配置すべきである。"
 ISR_shuffle_squadrons: "飛行隊におけるシャッフル"
 ISR_shuffle_squadrons_desc: "我々は飛行士によって作られた政治団体をシャッフルすべきである。これは彼らの政治的忠誠を保証するだろう。"
 ISR_research_department_focus: "キルヤ防衛"
 ISR_research_department_focus_desc: "我々はギロットに対するキルヤ部門の優位性を保証すべきである。"
 ISR_aman_info_focus: "グリロット防衛"
 ISR_aman_info_focus_desc: "我々はキルヤに対するグリロット部門の優位性を保証すべきである。"
 ISR_balance_hatam_aman_focus: "情報の芸術家"
 ISR_balance_hatam_aman_focus_desc: "たとえ彼らがそれを好まないとしても、我々はキルヤとグリロットの間のバランスを保証すべきである。"
 ISR_brothers_squadrons: "兄弟飛行隊"
 ISR_brothers_squadrons_desc: "兵士とは異なり、予備役は政治に関与することが許されている。最も明白なのは、反司法改革を主導した彼らの団体「武器を持つ兄弟」である。"
 ISR_brothers_in_arms_air: "武器を持つ兄弟姉妹"
 ISR_brothers_in_arms_air_desc: "我々は女性士官が我々の団体に参加することを許可し、それに参加できる飛行士と女性飛行士の数を拡大すべきである。"
 ISR_sion_sead: "シオンSEAD"
 ISR_sion_sead_desc: "我々は敵防空網制圧の準備ができており、そのような作戦を実施できるようにするためにより多くのハイテクドローンを生産すべきである。"
 ISR_kochav: "高度ドローン生産"
 ISR_kochav_desc: "我々の能力により、我々はドローンを生産し、潜在的に輸出し、より多くの金と力を得るべきである。"
 ISR_prioritize_ramat_david: "ラマト・ダヴィド優先"
 ISR_prioritize_ramat_david_desc: "もし我々がラマト・ダヴィドに空軍基地を建設するなら、我が国の南部地域を確保できる。"
 ISR_prioritize_nevatim: "ネヴァティム優先"
 ISR_prioritize_nevatim_desc: "その地理的位置のため、我々は空軍基地建設のためにネヴァティムを優先すべきである。"
 ISR_raam: "ラーム"
 ISR_raam_desc: "攻撃と迎撃のための二重役割長距離戦闘機。この飛行機 - 中東アリーナでそのタイプの最高のもの - は1998年1月に就役し、IAFの主力機である。ラームは、マクドネル・ダグラス（現ボーイング）によってイスラエルのために特別に設計されたF-15Eストライクイーグルの特別バージョンである。その途方もないペイロード容量は、高度なシステムと組み合わされ、昼夜を問わず、あらゆる気象条件で、長距離、低高度で、大きな兵器搭載量で深部攻撃を実行することを可能にする。"
 ISR_sufa: "スーファ"
 ISR_sufa_desc: "「スーファ」または雷雨とニックネームが付けられたF-16Iは、イスラエル空軍（IAF）の仕様に合わせて再設計され、カスタム改造されたF-16のバージョンである。F-16Iは、アメリカ空軍のものを含む他のどのF-16とも異なる。"
 ISR_snunit: "スヌニート"
 ISR_snunit_desc: "グロプG 120はドイツの複座練習機である。それはイスラエル国防軍とIDFによってパイロット訓練のために積極的に使用されている。"
 ISR_lavi: "ラビ"
 ISR_lavi_desc: "IAIラビはIAIによって製造された試作戦闘機である。プロジェクトは終了したが、他国のいくつかの戦闘機プログラムはラビ開発中に行われた研究の結果を使用している。"
 ISR_adir: "アディール受領"
 ISR_adir_desc: "ロッキード・マーティンF-35ライトニングIIイスラエル調達は、イスラエル政府がイスラエル空軍のためにロッキード・マーティンF-35ライトニングIIをF-35I「アディール」として調達する合意の結果である。最初の9機のF-35は2017年12月にイスラエル空軍で運用可能となった。"
 ISR_repair_the_atalefs: "アタレフ修理"
 ISR_repair_the_atalefs_desc: "ユーロコプターAS565パンサー・アタレフ - はフランスの多目的ヘリコプターであり、民間ユーロコプターAS365ドーファンの軍事バージョンである。パンサーは幅広い任務に使用される：航空支援、戦闘着陸、地上目標対抗、対潜水艦防衛、捜索救助、負傷者後送。"
 ISR_yassur: "ヤスール"
 ISR_yassur_desc: "CH-53シースタリオン（シコルスキーS-65）は、アメリカのメーカーであるシコルスキー・エアクラフトによって設計・製造されたアメリカの重量物輸送ヘリコプターファミリーである。"
 ISR_yanshuf: "ヤンシュフ"
 ISR_yanshuf_desc: "シコルスキーUH-60ブラックホークは、シコルスキー・エアクラフトによって製造された四枚ブレード、双発エンジン、中型リフト汎用軍用ヘリコプターである。シコルスキーは1972年にアメリカ陸軍の汎用戦術輸送機システム（UTTAS）競争のためにS-70設計を提出した。"
 ISR_saraph: "サラフ受領"
 ISR_saraph_desc: "ボーイングAH-64アパッチは、テールホイール型着陸装置と2人乗りタンデムコックピットを備えたアメリカの双発ターボシャフト攻撃ヘリコプターである。"
 ISR_unit_669: "部隊669"
 ISR_air_officers: "飛行へ向かう善き者"
 ISR_air_officers_desc: "我々は我々の飛行士と士官になるために専門パイロットのみを選ぶべきである。しかし、この政策変更はクネセトの承認を必要とするかもしれない。"
 ISR_air_reservists: "現状維持"
 ISR_air_reservists_desc: "我々は我々の空軍の核として迅速訓練された予備役の戦略を強化すべきである。"
 ISR_aerospace_industries_focus: "イスラエル航空宇宙産業"
 ISR_aerospace_industries_focus_desc: "イスラエル航空宇宙産業は、イスラエルの主要な航空宇宙および航空機メーカーであり、軍事および民間用途の両方の航空および宇宙システムを生産している。"
 ISR_ilan_ramon: "イラン・ラモーン飛行"
 ISR_ilan_ramon_desc: "イラン・ラモーンはイスラエルの戦闘機パイロットであり、最初のイスラエル宇宙飛行士である。彼は宇宙にいる最初のイスラエル人となるだろう。すべてがうまくいくことを願おう。"
 ISR_air_defence_pact: "防空協定"
 ISR_spaceil: "スペースIL設立"
 ISR_spaceil_desc: "スペースILは、科学と科学教育を促進するために活動する非営利組織である。しかし、スペースILは様々な宇宙船を宇宙に打ち上げ、さらには潜在的に月に着陸することを計画している。"
 ISR_bereshit: "ジェネシス探査機打ち上げ"
 ISR_bereshit_desc: "我々はベレシート1号機を打ち上げ、月に到達させ、スペースILの新しい出発点を築くよう試みるべきだ！"
 ISR_project_samson: "サムソン計画"
 ISR_project_samson_desc: "サムソン・オプションは、イスラエルの軍隊が侵略または破壊した国に対する最後の手段としての核兵器による大規模報復のイスラエルの抑止戦略である。"
 ISR_ofek_satellites: "オフェク準備"
 ISR_ofek_satellites_desc: "オフェクはイスラエルの偵察衛星シリーズの指定である。ほとんどのオフェク衛星は、地中海沿岸のイスラエルのパルマヒム空軍基地からシャヴィトロケットの頂上に搭載されてきた。低軌道衛星は90分ごとに地球を一周する。"
 ISR_davids_sling: "ダビデの投石器"
 ISR_davids_sling_desc: "ダビデの投石器、以前は魔法の杖としても知られていた、は敵機、ドローン、戦術弾道ミサイル、中長距離ロケット、巡航ミサイルを迎撃するために設計されたイスラエル国防軍軍事システムである。"
 ISR_magic_wand: "魔法の杖"
 ISR_magic_wand_desc: "魔法の杖はミサイル試作品の名前であり、将来のダビデの投石器プロジェクトの基礎となるだろう。"
 ISR_jericho_missile: "エリコ改良"
 ISR_jericho_missile_desc: "エリコは、1960年代以来イスラエルによって開発された配備済み弾道ミサイルの緩やかに関連するファミリーに与えられた一般的な指定である。"
 ISR_arrow: "アロー試験"
 ISR_arrow_desc: "アローまたはヘッツは、MIM-104パトリオット地対空ミサイルよりも弾道ミサイルに対してより効果的なミサイル防衛システムに対するイスラエルの要件を満たすために設計された弾道弾迎撃ミサイルのファミリーである。"
 ISR_iron_dome: "アイアンドーム"
 ISR_iron_dome_desc: "アイアンドームは、ラファエル・アドバンスド・ディフェンス・システムズとイスラエル航空宇宙産業によって開発された、イスラエルの移動式全天候型防空システムである。システムは、4〜70キロメートルの距離から発射され、その軌道がイスラエルの人口密集地域に向かうであろう短距離ロケットと砲弾を迎撃し破壊するように設計されている。"
 ISR_reconsider_lebanese_policy: "§Yレバノン政策再考§!"
 ISR_reconsider_lebanese_policy_desc: "我々はレバノンとヒズボラに関する我々の立場を再考し、ついに我々の北部の問題を排除しなければならない……"
 ISR_accept_the_equation: "彼の方程式受諾"
 ISR_accept_the_equation_desc: "我々は直接的であってはならず、シリアのヒズボラのみを攻撃すべきだ。そうすればレバノンの状況はエスカレートせず、我々はより慎重なステップを踏むことができるだろう……"
 ISR_reject_the_equation: "彼の方程式拒否"
 ISR_reject_the_equation_desc: "我々はテロリストによって強制されるルールに屈してはならない！ 我々はこの厄介者を地図から消し去るためにヒズボラを直接攻撃するだろう！"
 ISR_premptive_strike_lebanon: "彼らを石器時代へ送れ"
 ISR_premptive_strike_lebanon_desc: "我々は長い間ヒズボラの存在に耐えてきた。彼ら全員を石器時代へ送る時が来た！"
 ISR_sponser_insurgets_lebanon: "静かな手"
 ISR_sponser_insurgets_lebanon_desc: "我々は将来の戦争での成功を保証するために、レバノンの親イスラエルグループを支援しなければならない……"
 ISR_recon_planes_lebanon: "我々の頭を見せつけろ"
 ISR_recon_planes_lebanon_desc: "レバノン上空に偵察機を飛ばすことは、我々が彼らの領空を利用することを可能にするだろう。"
 ISR_northern_shield: "北部盾作戦"
 ISR_northern_shield_desc: "ヒズボラは時が来れば我々の国境に侵入するために深いトンネルを掘ってきた。我々はこれを止めなければならない。"
 ISR_fortify_har_dov: "ハル・ドヴ要塞化"
 ISR_fortify_har_dov_desc: "我々はヒズボラとの国境を要塞化し、全面戦争に備えなければならない。"
 ISR_prepare_radwan: "ガリラヤ保護"
 ISR_prepare_radwan_desc: "我々はラドワーン部隊に潜入し、彼らの組織を悪化させなければならない。"
 ISR_hold_him_accountable: "彼に責任を負わせろ"
 ISR_hold_him_accountable_desc: "ハマスはヒズボラに対し、我々へのミサイル攻撃を代行するよう要請している。我々は彼らにこの責任を取らせるべきだ。"
 ISR_speak_to_cabinet: "§Y内閣と話せ§!"
 ISR_speak_to_cabinet_desc: "我が国はパレスチナとヒズボラに関連する多くの問題を抱えている。我々は可能な行動計画を議論するために緊急内閣会議を招集する必要がある。"
 ISR_intifada_darkest_hour: "ベホル・ドル・ヴァドル"
 ISR_intifada_darkest_hour_desc: "過越しの有名なユダヤ詩篇はこのように読む：『すべての世代と世代において、彼らは我々を根絶するために我々に襲いかかり、そして神は彼らから我々を救う。』すべての主要都市でバスが爆発し、何百人ものイスラエル人が死んでいる中、これはユダヤ民族に襲いかかる次の世代に過ぎない。それが最後になることを保証しよう。"
 ISR_rely_on_shabac: "シャバック依存"
 ISR_rely_on_shabac_desc: "シャバックは、アマンとモサドと並んで、イスラエル諜報コミュニティの三つの主要組織の一つである。"
 ISR_rely_on_8200: "ISNU依存"
 ISR_rely_on_8200_desc: "部隊8200は、秘密作戦、信号諜報収集および暗号解読、防諜、サイバー戦争、軍事諜報、監視を担当するイスラエル国防軍のイスラエル諜報軍部隊である。"
 ISR_establish_tzamams: "ツァマム設立"
 ISR_establish_tzamams_desc: "我々の諜報機関が協力し、行動を調整するためにツァマムを設立しなければならない。"
 ISR_recover_josephs_tomb: "ヨセフの墓の運命"
 ISR_recover_josephs_tomb_desc: "ユダヤ人がナーブルスのヨセフの墓へ装甲車両で行き続けることを許可するかどうかを決定すべきである。"
 ISR_operation_noahs_ark: "ノアの箱舟拿捕"
 ISR_operation_noahs_ark_desc: "イランは船経由でパレスチナへ武器を配達する計画を立てた。我々はこれを予防的に止めなければならない。"
 ISR_operation_defensive_shield: "防壁作戦"
 ISR_operation_defensive_shield_desc: "我々は再び西岸地区に入り、テロリストの脅威を我々自身で根絶しなければならない。アラファトは我々を助けることを選ばなかった。"
 ISR_operation_city_wall: "市壁作戦"
 ISR_operation_city_wall_desc: "パレスチナは我々からの簡単な支援のみで、対テロ作戦を独自に実施することに同意した。それがどうなるか見てみよう……"
 ISR_nohal_shakhen: "隣人手続き"
 ISR_nohal_shakhen_desc: "隣人手続きとは、逮捕任務中、隣人が家を出て、指名手配犯が滞在していると思われる家に入り、中にいる全員に出てくるよう呼びかけるよう命じられることである。"
 ISR_refuse_nohal: "手続き拒否"
 ISR_refuse_nohal_desc: "たとえ我々がテロリストと対処しているとしても、我々はいかなる非人道的処置も拒否しなければならない。"
 ISR_disentanglement_plan: "分離計画"
 ISR_disengagement_plan: "撤退計画"
 ISR_disengagement_plan_desc: "ガザ地区のイスラエル入植地と西岸地区の4つのイスラエル入植地が一方的に解体されるだろう。イスラエル入植者と軍隊はガザ地区内部から避難し、国境沿いに軍隊を再配備するだろう。"
 ISR_economic_borders: "繁栄の国境"
 ISR_economic_borders_desc: "我々は我々とパレスチナの間に経済的国境を創設し、貿易と相互投資を育成しなければならない。"
 ISR_construct_the_wall_settlements: "入植地含める"
 ISR_construct_the_wall_settlements_desc: "我々は西岸地区の周りに壁を建設しなければならないが、我々の入植地も含めなければならない。"
 ISR_construct_the_wall_no_settlements: "西岸地区障壁建設"
 ISR_construct_the_wall_no_settlements_desc: "我々は入植地を放棄してはならないが、壁は我々の本土をデ・ジュリのパレスチナと西岸地区から分離すべきである。"
 ISR_propose_hudna: "フドナ提案"
 ISR_propose_hudna_desc: "ガザ地区を経済的に封鎖する前に、ガザの将来の繁栄のために良い、金銭的に満たされた提案を彼らに提供したらどうだろうか。おそらくそれは機能するだろう……たぶん。"
 ISR_blockade_gaza: "検疫形成"
 ISR_blockade_gaza_desc: "テロリストが我々の国境を越えられないように、我々はガザ地区を封鎖すべきである。我々はガザを包囲し、将来の衝突に備えるべきである……"
 ISR_gaza_uprising: "§6ガザ蜂起§!"
 ISR_gaza_uprising_desc: "過激派がガザを占拠した。我々は今行動を起こさなければならない。"
 ISR_question_gazan_workers: "ガザの安価な労働力"
 ISR_question_gazan_workers_desc: "我々はガザの安価な労働者にイスラエルで働くよう奨励し、ガザ地区の過激派政府に利益をもたらさないようにすべきである。"
 ISR_ships_not_pass: "船は通るべからず"
 ISR_ships_not_pass_desc: "外国船はガザ地区へ通るべからず。我々はガザのテロリストに物資を供給するガザ自由船団の6隻の民間船を襲撃すべきである。"
 ISR_egypt_joint_blockade: "エジプトと交渉"
 ISR_egypt_joint_blockade_desc: "おそらく、我々はエジプトに我々と共にガザ地区を封鎖するよう説得しようと試みるべきである。"
 ISR_limit_fishing_rights: "ガザ漁業区域制限"
 ISR_limit_fishing_rights_desc: "封鎖を強化するために、我々はガザの漁業区域を制限すべきである。"
 ISR_qatari_dollars_yes: "スポンサーの金袋持ち込み"
 ISR_qatari_dollars_yes_desc: "我々はガザのテロリストのスポンサーが短い停戦と引き換えに彼らに給料を送ることを許可すべきである。"
 ISR_qatari_dollars_no: "ドーハを鼻であしらう"
 ISR_qatari_dollars_no_desc: "我々はガザへいかなる金も流れることを許すべきではない。少なくとも我々が防げる以上は。"
 ISR_saudi_donations: "サウジ提案受諾"
 ISR_emirati_donations: "首長国提案受諾"
 ISR_gazan_casinos: "アレマン提案"
