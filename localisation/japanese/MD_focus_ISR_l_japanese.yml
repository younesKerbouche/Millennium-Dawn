 ISR_settlement_evyatar: "エヴィアタル防衛"
 ISR_settlement_evyatar_desc: "治安省と入植者がエヴィアタルについて交渉している。我々は立場を取り、おそらく問題を解決する必要がある。"
 ISR_settlement_homesh: "ホメシュ・イェシーバー警護"
 ISR_settlement_homesh_desc: "今、我々はホメシュ・イェシーバーについてどうするか決定しなければならない。"
 ISR_samarian_wine: "サマリアワイン"
 ISR_samarian_wine_desc: "ショムロンはイスラエル最大のワイン地域であり、シャロン平野、カルメル山、ラマト・メナシェを含むハイファ港南部の沿岸地域で構成される。"
 ISR_expand_gush_etzion: "グーシュ・エツヨン拡大"
 ISR_expand_gush_etzion_desc: "グーシュ・エツヨンは、西岸地区のエルサレムとベツレヘムのすぐ南にあるユダヤ山地に位置するイスラエル入植地のクラスターである。"
 ISR_ariel_industrial_zone: "アリエル工業地帯"
 ISR_ariel_industrial_zone_desc: "アリエルは、イスラエル占領地域の一部である中央西岸地区に市議会として組織されたイスラエル入植地であり、グリーンラインから約20キロメートル東、ヨルダン国境から34キロメートル西に位置する。"
 ISR_edumim_tourist_mall_center: "マアレ・アドゥンミーム・デザインシティ"
 ISR_edumim_tourist_mall_center_desc: "マアレ・アドゥンミームは、エルサレムから7キロメートル東の西岸地区に市議会として組織された都市型イスラエル入植地である。"
 ISR_support_our_pmcs: "PMC支援"
 ISR_support_our_pmcs_desc: "PMCはすでに世界中でその実用性と有用性を証明している。我々は防衛と敵対者との代理戦争のために独自のPMCを創設する必要がある。"
 ISR_keep_them_checked: "PMCをチェック下に置く"
 ISR_keep_them_checked_desc: "我々自身の民間軍事会社を持つことは嬉しいが、軍隊における反乱と無秩序を防ぐために、それらを注意深く管理下に置く必要がある。"
 ISR_jewish_outer_heaven: "ユダヤ人の外なる天国"
 ISR_jewish_outer_heaven_desc: "我々のPMCを管理することは彼らの立場を悪化させるだけだろう。彼らに従うことによって、我々は彼らをより独立させなくなり、それは彼らが有効性を失うことを意味する。"
 ISR_tavor: "TAR-21"
 ISR_tavor_desc: "TAR-21は、イスラエル・ウェポン・インダストリーズによって製造された現代イスラエルの5.56x45mmアサルトライフルのモデルである。"
 ISR_IWI_com: "IWI"
 ISR_IWI_com_desc: "IWI - は、兵器の開発、生産、販売を専門とするイスラエルの民間企業である。同社は、国営軍事懸念イスラエル・ミリタリー・インダストリーズに属していたマゲン工場の民営化後に設立された。その製品の主な消費者は、イスラエルの諜報機関とイスラエル国防軍である。"
 ISR_fab_defense: "FABディフェンス"
 ISR_fab_defense_desc: "イスラエルの会社FABディフェンスは50年間、小火器用のアクセサリーとチューニングを開発・製造しており、現在国際舞台で主導的な地位を占めている。製品開発において、同社のエンジニアは警察や軍隊などのイスラエル法執行機関の経験と要望を積極的に利用し、また世界中のSWATおよびSWAT部隊と緊密に協力して作業している。"
 ISR_ak_alfa: "AKアルファ計画"
 ISR_ak_alfa_desc: "カラシニコフ・コンツェルンとの協力により、我々は軍隊のための新しい武器を創り出し、また武器開発におけるロシアの経験から学ぶことができる。"
