 kirya_glilot_tensions: "キリヤとグリロット間の緊張"
 kirya_glilot_tensions_desc: "イスラエルは、おそらく世界で唯一、主要な情報収集機関が軍隊に組み込まれている国である。イスラエルの参謀本部諜報局（アマン）は世界で最も成功した情報機関の一つであるが、収集した膨大な情報を評価する責任を負う二つの主要部隊、すなわち情報を分析し政府に送る任務を負う研究部門と、そのような情報を提供する任務を負う8200部隊は、絶え間ない対立関係にある。これら二つの間の対立はしばしば厳しいものとなり、共同作業を困難にしている。"
 state_of_tel_aviv: "テルアビブ国"
 state_of_tel_aviv_desc: "ほとんどの都市中心部は母国の縮図であるが、テルアビブはイスラエル全体にとって真の例外である。シリコンバレーと珠江デルタに次ぐ、おそらく世界第3位のスタートアップとイノベーションの中心地であり、数十億ドルの外国投資を引き付けている。また、リベラル思想の中心地でもあり、地球上で最も人口あたりのLGBTの割合が高い都市であり、インド以外で最もヴィーガンとベジタリアンの割合が高い都市である。多くのアラブ人や地方のイスラエル人にとって、この都市はほとんど政治的な泡のように感じられ、評論家が異なる意味で「二国家解決」に言及するほどである。すなわち、イスラエル国とテルアビブ国である。"
 unintegrated_ultraorthodox_community_1: "§t孤立主義的§! 正統派コミュニティ"
 unintegrated_ultraorthodox_community_1_desc: "超正統派コミュニティ、通称ハレーディームは、ユダヤ教正統派の中でも特に宗教的なコミュニティである。ホロコースト後のその少なさにもかかわらず、ダヴィド・ベン＝グリオンは「四つの約束」の形で彼らに数多くの譲歩を認めた。これらは、最も注目すべきことに、イェシーバーの学生が授業でトーラー以外の科目を心配することなくトーラーを学び、徴兵や労働力への参加を免除されることを可能にし、政府が彼らの生活必需品を補助した。彼らの人口は高い出生率のために今後数十年で急激に増加すると予想されており、これほど大規模な失業人口が政府の資金で支えられるという考えは想像を絶する。何かが変わらなければならない。"
