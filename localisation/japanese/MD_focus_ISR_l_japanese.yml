 law_of_return_desc: "我々の国家は、その理念の根底において、全てのユダヤ人の国民国家である。これに基づき、世界中のユダヤ人が常に故郷へ帰還している。しかし、意見の二極化と新来者の異なる背景は、単一イデオロギーの政治システムを作り出すことを不可能にしている。"
 right_of_return: "§G帰還法§! - §Oパレスチナ人とユダヤ人§!"
 right_of_return_desc: "我々の国家は、その理念の根底において、全てのユダヤ人の国民国家である。これに基づき、世界中のユダヤ人が常に故郷へ帰還している。しかし、意見の二極化と新来者の異なる背景は、単一イデオロギーの政治システムを作り出すことを不可能にしている。今、我々は全てのパレスチナ難民が故郷へ帰還することを許可した。"
