 SOV_oligarch_pay_for_army: "オリガルヒの軍への投資"
 SOV_oligarch_pay_for_army_desc: "我々は、見返りに訴追から保護されるオリガルヒからの財政支援を確保した。"
 SOV_more_yunarmy: "青年軍の拡大"
 SOV_more_yunarmy_desc: "我々は、愛国教育とプロパガンダの道具として、その範囲と有効性を高めるために青年軍を拡大する。"
 SOV_propaganda_army: "技術的ブレークスルー"
