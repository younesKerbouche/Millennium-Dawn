 SOV_restoration_of_warsaw_pact: "Restoration of the Warsaw Pact"
 SOV_restoration_of_warsaw_pact_desc: "東ヨーロッパの状況はますます不安定になり、いくつかの旧ワルシャワ条約機構の同盟国はすでにNATOに離反している。これが長引くほど、世界的な影響力を取り戻すのは難しくなる。我々は失われたものを取り戻し、二極世界の均衡を回復しなければならない。"
 Sov_warsaw_pact.14.t: "ワルシャワ条約機構が軍事的保護を提案"
 Sov_warsaw_pact.14.d: "我々の主権を確保し、祖国を外部の脅威から守るため、ワルシャワ条約機構諸国は我々に軍事的保護を申し出ている。これを受け入れることは、我々の防衛を強化し、安全を確保するであろう。"
 Sov_warsaw_pact.14.a: "祖国を守る時が来た"
 SOV_AUTH_SS: "ロシア・ソビエト民族国家"
 SOV_soviet_empire: "ソビエト帝国"
 Sov_warsaw_pact.15.t: "ロシアの影響力から脱する好機"
 Sov_warsaw_pact.15.d: "最近のロシア国内の混乱は、我々が我が国に対する彼らの影響力を減らす機会を生み出した。ロシアが国内問題に集中している間に、我々は同盟国として留まるか、それとも独自の独立した道を追求するかを決定しなければならない。"
 Sov_warsaw_pact.15.a: "ロシアはもはや我々の同盟国ではない"
 Sov_warsaw_pact.15.b: "我々は留まる"
 SOV_nazbols: "ロシアこそ全て。他は何もない"
 SOV_nazbols_desc: "ロシアのかつての偉大さを取り戻す時が来た。我々の偉大な母国が何を必要としているのかを真に理解しているのは我々だけだ。"
 SOV_nazbols_nato: "反西側レトリック"
 SOV_nazbols_nato_desc: "西側は常に我々の敵であり、今後もそうあり続けるだろう。我々のレトリックは決して変わってはならない。"
 SOV_nazbols_foreign_legion: "外人部隊"
 SOV_nazbols_foreign_legion_desc: "フランス外人部隊に触発され、外国人が奉仕し市民権を得ることができるロシア軍団を創設する。"
 SOV_nazbols_ekb: "首都をエカテリンブルクに移転"
 SOV_nazbols_ekb_desc: "首都をロシアの中心に移す時が来た！ウラルは完璧だ。モスクワは多くの地域から遠すぎる。"
 SOV_nazbols_empire: "ソビエト帝国"
 SOV_nazbols_empire_desc: "我々の力が戻ってきた！ソビエト帝国に栄光あれ！"
 sov_nationalists.2.t: "我が国でのロシア革命！"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§!は、我が国のロシア語話者の住民に蜂起を扇動し、介入のために軍隊を送る準備をしている。緊張は急速に高まっている。"
 sov_nationalists.2.a: "神よ、我らを助けたまえ"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§!が我々にUSS復活の構想を提案"
 sov_sover_state.1.d: "§Y主権国家連合§!は元々、実現する前に解体され、モスクワでの国家非常事態委員会のクーデター未遂の政治的混乱の中で崩壊した。今、その構想が新たな活力をもって復活した。このプロジェクトは、ソビエト後の国家を新しい、より柔軟な枠組みの下で統一する第二の機会を提示する。この提案は地域の秩序を再形成する可能性がある。"
 sov_sover_state.1.a: "我々はこれに参加することに同意する"
 sov_sover_state.1.b: "我々はこれに興味がない"
 sov_sover_state.2.t: "グルジア紛争 - 投票"
 sov_sover_state.2.d: "我々はついに、グルジアとその分離独立地域の未来を決定しなければならない。グルジアは完全に回復されるべきか、それともアブハジアと南オセチアは独立を維持し、主権国家連合のメンバーとなるべきか？この投票の結果は、今後何年にもわたってこの地域の国境を決定づける可能性がある。"
 sov_sover_state.2.a: "グルジアは一体であり不可分であるべきだ"
 sov_sover_state.2.b: "アブハジアと南オセチアは独立国である"
 sov_sover_state.3.t: "グルジア紛争 - 投票"
 sov_sover_state.3.d: "結果が出た――アブハジアと南オセチアは、我々に返還されるべき正当な領土であると宣言された。この決定は我々の歴史的な主張を再確認し、外交的な勝利を意味する。国際社会はこの状況の展開を注視している。"
 sov_sover_state.3.a: "我々は勝利した！"
 sov_sover_state.4.t: "グルジア紛争 - 投票"
 sov_sover_state.4.d: "本日、投票によって我々の主権が確認され、我が国が独立を維持することが保証された。我々は自由を保持しただけでなく、我々の地位の公式な承認も得た。これは我々の国家の歩みにおける転換点を示す。"
 sov_sover_state.4.a: "我々は勝利した！"
 sov_sover_state.5.t: "主権国家連合の宣言"
 sov_sover_state.5.d: "条約の最終草案が検討のために我々に提出された。今、署名して公式に主権国家連合に参加するかどうかは我々の決定にかかっている。この選択は、新しい地域同盟における我々の役割を形作ることになる。"
 sov_sover_state.5.a: "署名する"
 sov_sover_state.5.b: "やめておこう"
 sov_sover_state.6.t: "主権国家連合"
 sov_sover_state.6.d: "署名プロセスが完了し、主権国家連合が正式に設立された。この歴史的な出来事は、加盟国間の協力、相互発展、共同統治の新たな時代の始まりを示す。"
 sov_sover_state.6.a: "万歳！"
 sov_sover_state.7.t: "アブハジアと南オセチアは独立を維持"
 sov_sover_state.7.d: "主権国家連合の加盟国による投票の結果、アブハジアと南オセチアが独立を維持することが確認された。これらの共和国は今後、連合の正規メンバーとして招待される。この決定は地域の外交に広範囲な影響を及ぼす可能性がある。"
 sov_sover_state.7.a: "興味深い"
 sov_sover_state.8.t: "グルジアが領土を取り戻す"
 sov_sover_state.8.d: "主権国家連合の将来の加盟国による投票の結果、分離したグルジアの領土は直ちにグルジアに返還されなければならないと宣言された。この動きは、グルジア国家の領土保全を回復するための一歩として歓迎されている。"
 sov_sover_state.8.a: "興味深い"
 sov_sover_state.9.t: "アルメニア・アゼルバイジャン紛争"
 sov_sover_state.9.d: "ナゴルノ・カラバフは何十年にもわたり、激しい紛争と深い国民的分裂の原因となってきた。今、その正当な所有者を決定する時が来た。それはアルメニアに属すべきか、それともアゼルバイジャンか？その答えは両国および地域全体に永続的な影響を与えるだろう。"
 sov_sover_state.9.a: "カラバフはアゼルバイジャンのものだ"
 sov_sover_state.9.b: "カラバフはアルメニアのものだ"
 sov_sover_state.10.t: "アルメニア・アゼルバイジャン紛争"
 sov_sover_state.10.d: "主権国家連合のメンバー間での審議の結果、決定が下された：ナゴルノ・カラバフはアゼルバイジャンに与えられる。この結果は緊張を再燃させる可能性があり、国際的な精査に直面する可能性が高い。"
 sov_sover_state.10.a: "興味深い"
 sov_sover_state.11.t: "アルメニア・アゼルバイジャン紛争"
 sov_sover_state.11.d: "主権国家連合の将来の加盟国による投票は、ナゴルノ・カラバフをアルメニアに与えるという決定で締めくくられた。この決定はバクーおよび海外で強い反発を招く可能性が高く、地政学的な結果をもたらす可能性がある。"
 sov_sover_state.11.a: "興味深い"
 sov_sover_state.12.t: "アルメニア・アゼルバイジャン紛争"
 sov_sover_state.12.d: "2回目の投票で、ナゴルノ・カラバフがアゼルバイジャンの一部として認識されることが再び確認された。この裁定はバクーの立場をさらに強化するが、地域での敵意を深める可能性がある。"
 sov_sover_state.12.a: "興味深い"
 sov_sover_state.13.t: "アルメニア・アゼルバイジャン紛争"
 sov_sover_state.13.d: "主権国家連合による別の投票で、ナゴルノ・カラバフをアルメニア領土として認識するという決定が下された。この決議はアゼルバイジャンとの外交的緊張をエスカレートさせると予想される。"
 sov_sover_state.13.a: "興味深い"
 sov_sover_state.14.t: "主権国家連合"
 sov_sover_state.14.d: "§Y[FROM.GetNamewithFlag]§!は、主権国家連合の加盟候補となることに公式に合意した。これは、主権共和国の統一された連合体を構築する上で重要な一歩である。"
 sov_sover_state.14.a: "万歳！"
 sov_sover_state.15.t: "主権国家連合"
 sov_sover_state.15.d: "§Y[FROM.GetNamewithFlag]§!は、主権国家連合への参加に関する正式な協定に署名した。これは彼らの連合への公式な参加を示し、同盟を強化する。"
 sov_sover_state.15.a: "万歳！"
 sov_sover_state.16.t: "クリミア紛争"
 sov_sover_state.16.d: "ロシアによるウクライナからのクリミア併合を受け、主権国家連合内での同地域の地位が現在見直されている。クリミアはロシアの支配下に留まるべきか、それともウクライナに返還されるべきか？この投票の結果は、連合の信頼性に重い結果をもたらすであろう。"
 sov_sover_state.16.a: "クリミアはロシアのものであり続けなければならない"
 sov_sover_state.16.b: "クリミアは再びウクライナのものになるべきだ"
 sov_sover_state.17.t: "クリミア紛争"
 sov_sover_state.17.d: "主権国家連合の加盟国は、クリミアを§Y[UKR.GetNamewithFlag]§!に返還することを投票で決定した。この決定はロシア国内で反発を引き起こす可能性があり、紛争解決と正当性に向けた大胆な一歩を示すものである。"
 sov_sover_state.17.a: "興味深い"
 sov_sover_state.18.t: "クリミア紛争"
 sov_sover_state.18.d: "主権国家連合は、クリミアが§Y[SOV.GetNamewithFlag]§!の一部であることを確認する投票を行った。この裁定はロシアの立場を支持し、その主張を固めるものだが、ウクライナと西側から強い反発を招くことは確実である。"
 sov_sover_state.18.a: "興味深い"
 sov_sover_state.19.t: "クリミア紛争"
 sov_sover_state.19.d: "主権国家連合による投票で、クリミアが§Y[UKR.GetNamewithFlag]§!の領土であることが再確認された。この決定はロシアとの緊張を煽る可能性が高いが、ウクライナの主権にとっては勝利と見なされている。"
 sov_sover_state.19.a: "興味深い"
 sov_sover_state.20.t: "クリミア紛争"
 sov_sover_state.20.d: "主権国家連合は、クリミアが§Y[SOV.GetNamewithFlag]§!の正当な領土であると宣言した。この結果はモスクワの支配を強化し、半島に対するその優位性を再確認するものであり、国際関係をさらに緊張させる。"
 sov_sover_state.20.a: "興味深い"
 SOV_Sign_mutual_cooperation_agreements: "連邦国家への加盟"
 SOV_Sign_mutual_cooperation_agreements_desc: "我々はいくつかの国に、連邦国家への参加を提案するアプローチをとる。これらの国々は、我々の集団的な繁栄と地域の安定から利益を得、またそれに貢献する可能性が高い。"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space: "協定署名式の発表"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "我々は、連邦条約の署名式の日付を公式に発表する。このイベントは、どの国が我々の連合に参加し、共通の目標に向かって協力する意志があるかを決定する。"
 SOV_Gorbachev_dream: "連邦国家の拡大"
 SOV_Gorbachev_dream_desc: "設立式は完了した。形式的な手続きが済んだ今、我々は連邦国家の拡大を進め、ソビエト後の空間におけるその存在感と影響力を固める。"
 SOV_ssg_category: "主権国家連合"
 SOV_ssg_category_desc: "主権国家連合は、ソ連の改革版として構想された――より穏やかで、より地方分権的で、本質的に連合体的なものである。今日、我々はそのビジョンを現実にし、過去の過ちを改善し、より強い未来を築くチャンスを持っている。"
 SOV_conflict_geo: "§Yグルジア紛争§!の解決を投票にかける"
 SOV_conflict_geo_resolve: "§Yグルジア紛争§!を最終的に解決する"
 SOV_conflict_nkr: "§Yアルツァフ紛争§!の解決を投票にかける"
 SOV_conflict_nkr_resolve: "§Yアルメニア・アゼルバイジャン紛争§!を最終的に解決する"
 SOV_conflict_ukr: "§Yクリミア紛争§!の解決を投票にかける"
 SOV_conflict_ukr_resolve: "§Yクリミア紛争§!を最終的に解決する"
 SOV_bulgarian_ally: "Old Slavic Brother"
 SOV_bulgarian_ally_desc: "1878年にブルガリアがオスマン帝国の支配から解放された後、強力な同盟国になる可能性があったが、皇帝たちはこの機会を逃した。我々は今、ブルガリア国民の好意を勝ち取り、兄弟のような絆を回復することで、これを正さなければならない。"
 russia.42.t: "沿ドニエストルがソビエト連邦への加盟に関する住民投票を実施"
 russia.42.d: "沿ドニエストルで、ソビエト連邦への加盟に関する新たな住民投票が実施されている。我が国民は再び歴史の岐路に立っており、彼らの決定が我々の未来の次章を定義することになる。"
 russia.42.a: "我々はソビエト連邦への加盟準備ができている"
 SOV_annex12: "ドニエストル川の橋頭堡"
 SOV_annex13: "分離主義地域を返還せよ"
 russia.43.t: "ロシアが我々に保護を提案"
 russia.43.d: "最近、我々の国民は、もし強力な国からの保護を得なければ、我が国はより強力な敵対者によって破壊されるだろうと悟った。したがって、我々はロシアの一部となることで、我々自身と国民を確保しなければならない"
 russia.43.a: "我が国を確保する時が来た"
 SOV_Civil_nationalism: "市民ナショナリズム"
 SOV_Civil_nationalism_desc: "国家が第一でなければならない。我々は、何よりも国益を優先し、共有のアイデンティティと共通の目的のもとに社会を統一する。"
 SOV_embrace_the_legacy_of_the_USSR: "ソ連の遺産を継承せよ"
 SOV_embrace_the_legacy_of_the_USSR_desc: "ソビエト連邦の遺産は、我々の政治的・文化的発展を導き続けている。その功績は、我々の国民的アイデンティティと野心の礎として残っている。"
 SOV_Introduce_visa_regime_with_Central_Asia: "Visa Regime with Central Asia"
 SOV_Introduce_visa_regime_with_Central_Asia_desc: "国境管理を改善し、経済的・社会的な懸念に対処するため、我々は中央アジアとのビザ制度を導入する。この措置は、不法移民を減らし、国家の安定を守ることを目的とする。"
 SOV_Utilize_the_country_economic_potential_100_percent: "経済的可能性を最大化する"
 SOV_Utilize_the_country_economic_potential_100_percent_desc: "我々は、国の経済的可能性を完全に解き放つ。すべての資源と機会を、成長と繁栄を推進するために利用しなければならない。"
 SOV_Cooperation_with_Taiwan: "台湾との協力"
 SOV_Cooperation_with_Taiwan_desc: "台湾との戦略的協力は、我々に先端技術へのアクセスと相当な経済的利益をもたらすだろう。このパートナーシップは、我々の発展を加速させることができる。"
 SOV_Buy_out_Taiwans_microchip_technology: "台湾のマイクロチップ技術を取得する"
 SOV_Buy_out_Taiwans_microchip_technology_desc: "我々は、台湾からマイクロチップ製造技術を購入する契約を確保した。この買収は、我々の技術的および経済的な飛躍の基盤となるであろう。"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space: "ポストソ連圏でロシア企業を推進する"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space_desc: "我々は、ポストソ連地域に進出するロシア企業を積極的に支援する。我々の目標は、これらの市場で支配的な地位を確立することである。"
 SOV_Monopoly_in_the_post-Soviet_space: "ポストソ連圏における独占"
 SOV_Monopoly_in_the_post-Soviet_space_desc: "ロシアのビジネスは、ポストソ連地域全体で市場の支配を達成すべきである。戦略的な投資と政治的影響力を通じて、我々はこれを現実のものとする。"
 SOV_Economic_Empire: "経済帝国"
 SOV_Economic_Empire_desc: "強いロシアは、自己を主張するために戦争を必要としない。経済力と影響力を通じて、我々は世界的な指導者としての地位を確保する。"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company: "反汚職財団"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company_desc: "汚職との闘いを制度化するため、反汚職財団は政府の全面的な支援を受けた国営組織となる。"
 SOV_Demonopolization_of_the_strategic_economy: "戦略経済の独占解消"
 SOV_Demonopolization_of_the_strategic_economy_desc: "我々は、透明性、競争、効率を改善するために、経済の戦略的分野における独占を打破する。"
 SOV_Unite_the_network_of_state-owned_companies: "国営企業を統合する"
 SOV_Unite_the_network_of_state-owned_companies_desc: "我々は、国営企業を、国益に沿い、長期的な成長を推進できる、結束力のある効率的なネットワークに統合する。"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population: "給与と年金の引き上げ"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population_desc: "我々は約束した――そしてそれを守る。軍人と民間人の両方の給与と年金は大幅に引き上げられる。"
 SOV_Measures_of_rapprochement_with_the_West: "西側との和解"
 SOV_Measures_of_rapprochement_with_the_West_desc: "西側は脅威ではなく、パートナーと見なされるべきである。協力と対話を通じて、我々は信頼を再構築し、我々の関係を再定義する。"
 SOV_The_way_of_free_russia: "自由なロシアの道"
 SOV_The_way_of_free_russia_desc: "自由なロシアは強いロシアである。我々は、より良い未来のための基盤として、自由、民主主義、そして国民の誇りを追求する。"
 SOV_fbk_organization_category: "反汚職財団本部"
 SOV_fbk_organization_category_desc: "長年の独裁政治は、我々の国家を汚職で飽和させた。反汚職財団は、それを根絶し、公務に名誉を取り戻すことに尽力している。"
 SOV_democracy_taiwam_category: "台湾におけるロシア民主主義"
 SOV_democracy_taiwam_category_desc: "台湾は依然として中国の目の上のたんこぶである。中国との競争が激化するにつれ、台湾に対する影響力を確保することが我々の戦略的優先事項の一つとなった。"
 SOV_boost_opinion_of_rus: "関係改善を継続する"
 SOV_more_weapon_taiwan: "台湾へのさらなる武器供与"
 SOV_invest_taiwan: "台湾への投資"
 SOV_puppet_taiwan: "台湾の従属化"
