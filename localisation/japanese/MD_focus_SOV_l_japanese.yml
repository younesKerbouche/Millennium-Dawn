 SOV_rosguard_wagner: "ワグネル民間軍事会社をロスグヴァルディアに編入"
 SOV_rosguard_wagner_desc: "エフゲニー・プリゴージンの死後、彼の民間軍事会社は我々の目の前で崩壊し始めた。一部はベラルーシに留まり、多くは辞めたが、一部は我々の直接の管理下に入る準備ができている。我々は彼らをロスグヴァルディアの一部とする準備ができている。"
 SOV_mvd_category: "[SOV.GetFlag]ロシアの特別機関"
 SOV_mvd_category_desc: "国の安全は軍隊だけに依存するものではない。国の安全は、内務省のような国家機関、そしてソ連から遺産として残された多くの特殊機関の肩にもかかっている。様々な機関や部門からなるこの巨大な機構は、正しい方向性をもってすれば、国をいかなる困難からも救うであろう。\n[SOV.GetFlag]§Yロシア§!の地域における分離主義は、§Y安定度§!のレベルが§R32%を下回る§!とすぐに、徐々に§R増加§!し始める。"
