 russia_news.7.o3: "ロシアが世界に門戸を開く。"
 russia_news.7.o4: "呪われろ。"
 russia_news.8.t: "ロシア、ミリツィヤをポリツィヤに改称"
 russia_news.8.d: "ドミートリー・メドヴェージェフ大統領は、ロシアの「ミリツィア（民警）」を「ポリツィア（警察）」へと改称する大規模な改革法に署名した。この法律は、警察官の新たな権限と責任を定め、重複する役職を廃止するとともに、警察と社会の協力関係を強化することで国民の信頼向上を目指している。"
