 Sov_warsaw_pact.17.t: "東ドイツへの侵攻"
 Sov_warsaw_pact.17.d: "わずか数時間前、東ドイツの我が軍が攻撃され、国境部隊は撤退を余儀なくされた。世界は今、核紛争の瀬戸際に立っている。我々は重大な決断に直面している：同盟国を守り、世界的な破滅のリスクを冒すか、それとも平和を維持するために同盟国を犠牲にするか。"
 Sov_warsaw_pact.17.a: "軍を動員せよ、進軍の時だ！"
 Sov_warsaw_pact.17.b: "いかなる同盟国も、地球全体の破壊ほどの価値はない"
