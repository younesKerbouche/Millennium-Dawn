 SOV_Bring_back_the_legacy_of_the_Russian_Empire: "ロシア帝国の遺産の復活"
 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "ロシアの都市の歴史的な名称を復活させ、我々の遺産に敬意を表する時が来た。この復活は我々を輝かしい過去と再び結びつけ、国中に国民の誇りを呼び起こすであろう。"
 SOV_Former_Russian_capital: "旧ロシアの首都"
 SOV_Former_Russian_capital_desc: "ロシアの遺産を取り戻すため、我々は再びサンクトペテルブルクを首都にしなければならない。この象徴的な動きは、都市の歴史的地位を回復し、伝統への我々のコミットメントを再確認するものである。"
 sov_nationalists.3.t: "ロシアが我々に保護を提案"
 sov_nationalists.3.d: "本日、ロシア大統領は、外部の脅威から我々を保護するために、我々の領土に軍事基地を設置することを公式に提案した。この申し出は、我々の安全保障を大幅に強化する可能性がある。"
 sov_nationalists.3.a: "ロシアが我々を救う！"
 sov_nationalists.3.b: "我々自身で対処できる！"
 sov_nationalists.4.t: "ロシアがワグネルPMCの派遣を提案"
 sov_nationalists.4.d: "ロシア政府は、我々を支援するために、よく知られたワグネル民間軍事会社の専門家を派遣することを申し出た。彼らの存在は、我々に有利な状況をもたらす可能性がある。"
 sov_nationalists.4.a: "彼らを受け入れる"
 sov_nationalists.4.b: "ここに傭兵は必要ない！"
 sov_nationalists.5.t: "ロシアが我々に協商の復活を提案"
 sov_nationalists.5.d: "ロシア政府は協商同盟の復活を提案した。この予期せぬ申し出により、我々の民は共通の脅威に対して団結し、再び共に立ち上がることができるかもしれない。"
 sov_nationalists.5.a: "協商万歳！"
 sov_nationalists.5.b: "我々にこれは必要ない"
 sov_nationalists.6.t: "ロシア革命"
 sov_nationalists.6.d: "我々の共和国は今、独立を獲得するチャンスを得た！国家ボリシェヴィキが同志をここに連れてきた。共に我々は敵を打ち破り、我々の未来を勝ち取るのだ。"
 sov_nationalists.6.a: "ロシアが我々を救う！"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§!が保護を提案"
 sov_nationalists.7.d: "ロシア政府は、外国からの侵略に対する我々の保護を保証する一連の協定に署名することを提案している。我々はこの安全保障協定を受け入れるべきだろうか？"
 sov_nationalists.7.a: "ロシアが我々を救う！"
 sov_nationalists.7.b: "必要ない"
 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§!が同盟への参加を提案"
 sov_nationalists.8.d: "ロシア政府は、外部からの脅威から我々を守ることを目的とした一連の協定を通じて同盟を結成することを提案している。我々はこれを受け入れるのか？"
 sov_nationalists.8.a: "ロシアが我々を救う！"
 sov_nationalists.8.b: "必要ない"
 russia_med.2.t: "プーチン、ピカリョヴォへ"
 russia_med.2.d: "深刻な金融危機の中、ピカリョヴォの主要な工場3つのうち2つが閉鎖され、労働者たちは職を失い、絶望に陥った。この状況により大規模な抗議活動が発生し、政府が介入する事態となった。プーチンは自ら現地を訪れ、関係するオリガルヒを呼び出して工場の再稼働を命じ、ロシア経済界に対する自身の権威を示した。"
 russia_med.2.a: "私のペンを返せ！"
 SOV_continue_etatist_rise: "国家管理主義者の台頭"
 SOV_continue_etatist_rise_desc: "ロシアが、資源を私利のために輸出する無秩序なオリガルヒ集団に支配される余地はない。我々には確固たる指導力が必要であり、それを提供する覚悟はできている。"
 SOV_union_of_right_forces: "右派連合"
 SOV_union_of_right_forces_desc: "今こそ、我々が権力の舵を握る時だ。右派連合は、ロシアを民主的価値観と市場自由主義へと導くことを目指している。経験豊富な改革派と明確な政策方針をもって、我々はロシアの内側からの近代化に取り組んでいく。"
 SOV_conservative_russia: "保守的なロシア"
 SOV_conservative_russia_desc: "世界的な変化は、再びロシアを崩壊寸前に追い込んだ。今こそ、穏やかな改革路線に立ち返る時だ。保守的な方針は、伝統的価値観を守り、秩序を回復し、不確実な時代における国家の安定に貢献するだろう。"
 SOV_tsar_boris: "皇帝ボリス"
 SOV_tsar_boris_desc: "ソ連支配下の数十年は、我々の民から精神的な均衡を奪い、ロシアを誤った道へと導いた。たとえ象徴的なものであっても、唯一、君主制こそが我が国を正しき道へと戻すことができる。復古された君主制は、分断された社会における文化的統合の力となるだろう。"
 SOV_reform_constitution: "憲法改正"
 SOV_reform_constitution_desc: "たとえごく限定的なものであっても、君主制の復活を踏まえ、我々の憲法は改正されなければならない。これらの改正は、君主の儀礼的な役割を明文化する一方で、民主的制度と法の支配を維持するものとなる。"
 SOV_curb_corruption: "腐敗との戦い"
 SOV_curb_corruption_desc: "腐敗した官僚はロシアの敵である。彼らを一掃することは、政府への信頼を築き、投資を呼び込むために不可欠だ。この取り組みには、大規模な改革と強固な政治的意思が求められる。"
 SOV_economical_liberalism: "経済的自由主義"
 SOV_economical_liberalism_desc: "自由市場こそが、ロシアを貧困から救い出す鍵である。政府は民間部門への介入をやめ、企業が自立して活動できる環境を整えるべきだ。官僚主義を縮小し、起業精神を促進することで、我が国の真の経済的潜在力が解き放たれるだろう。"
 SOV_affirm_orthodoxy: "教会は我々の友"
 SOV_affirm_orthodoxy_desc: "ソビエト連邦下の国家的無神論の時代は、我々を神から遠ざけた。教会を再興し、聖職者から奪われた財産を返還することで、我が国の精神的な癒しが始まるだろう。正教会は、国家再生における道徳的な土台としての役割を果たすことになる。"
 SOV_russian_history_patr: "ロシアの歴史への敬意"
 SOV_russian_history_patr_desc: "帝政時代の過去を貶めるソビエト的なやり方を踏襲することは、もはや不可能だ。我々は、ツァーリの時代から現代に至るまで、ロシアの歴史全体に敬意を払わなければならない。強い未来は、自らの遺産を理解し、尊重することにかかっている。"
 SOV_joint_us_ventures: "アメリカとの協力関係"
 SOV_joint_us_ventures_desc: "我々はアメリカに対して、自国領内への軍事基地設置を許可し、共同経済事業への支援も行う。この協力は、外交関係を強化し、経済の近代化を促進し、国際舞台における我が国の影響力を高めることになるだろう。"
 SOV_iron_guard_militarism: "鉄衛隊"
 SOV_iron_guard_militarism_desc: "我々は特別部隊「鉄衛隊」を創設する。この部隊は王室の精鋭として、君主の護衛、機密任務の遂行、そして最前線での指揮を担うことになる。その忠誠心と訓練の質は、新時代の象徴となるだろう。"
 SOV_laying_the_bricks: "偉大なロシアの建設"
 SOV_laying_the_bricks_desc: "我々の一歩一歩は、まるで家を築くレンガのように、偉大なロシアの建設へと近づいている。進歩は、忍耐と展望、そしてたゆまぬ努力によって、少しずつ実現される。我々の国家再生の礎は、そこにある。"
 SOV_new_russia: "新たなロシア"
 SOV_new_russia_desc: "ロシアが何世紀にもわたって向かってきた新しい方向性、道を選ぶ時が来た。"
 SOV_release_prisoners: "政治犯を釈放"
 SOV_release_prisoners_desc: "我々の美しい国に政治犯の居場所はない。我々は彼らに自由を与えなければならない。"
 SOV_true_federalism: "真の連邦主義"
 SOV_true_federalism_desc: "1990年代に押し付けられた偽りの連邦主義を終わらせる時が来た。我々は、地域に真の自治権を回復させる。"
 SOV_rework_constituion: "憲法上の民主的国民投票"
 SOV_rework_constituion_desc: "我々は、特に連邦構成主体の権利と相互作用に焦点を当て、憲法の包括的な改革に着手する。"
 SOV_referendum_start: "ロシアの構成主体に関する国民投票"
 SOV_referendum_start_desc: "各連邦構成主体は、ロシアの一部として留まるか、独立するかを決定するために、独自の住民投票を実施する。"
 SOV_return_arms_subject: "武力をもって従属を取り戻す"
 SOV_return_arms_subject_desc: "我々は彼らの離脱の願望を認めず、彼らを連れ戻すために武力を行使する。"
 SOV_subject_guarantee: "独立保障"
 SOV_subject_guarantee_desc: "我々は彼らの独立を尊重し、さらにはそれを公式に保証する。"
 SOV_usr: "ロシア合衆国"
 SOV_usr_desc: "アメリカの成功に触発され、我々は我々のシステムを彼らのものにより近づけるように改革する。"
 SOV_new_establishment: "新体制"
 SOV_new_establishment_desc: "新しい共和国は、ロシア国家内で自らの利益を守るために、新しい指導力を必要とするだろう。"
 SOV_like_usa_weapon: "武器所持の自由化"
 SOV_like_usa_weapon_desc: "武器所持の自由に万歳！我々はアメリカのモデルに倣い、市民が武器を所持する権利を行使できるようにする政策を打ち出す。これにより、個人の力が高まり、自由と自立の理念が強化されるだろう。"
 SOV_our_own_section_230: "我々の230条"
 SOV_our_own_section_230_desc: "我々は、法律において230条の理念を採用する。ユーザーが生成したコンテンツに対する責任からオンラインプラットフォームを保護することで、より自由で開かれたインターネットを促進する。表現が守られるとき、革新は花開くのだ。"
 SOV_karabakh_question_desc: "今こそ、この問題に決着をつける時だ。アルツァフ紛争は、依然として地域の不安定要因となっている。ロシアは、恒久的な平和を実現するために、明確で原則に基づいた立場を取らなければならない。"
 SOV_georgia_question: "グルジア問題"
 SOV_georgia_question_desc: "今こそ、この問題に取り組む時だ。グルジアとの関係は緊張状態にあり、未解決の領土問題が残っている。紛争を解決し、コーカサス地域を安定させるためには、長期的な戦略が必要である。"
 SOV_first_bars_start_desc: "コサックの志願兵からクバン地方で編成された。"
 SOV_four_bars_start: "§YBARS 4,5§! および §Y7§!"
 SOV_six_bars_start: "§YBARS 6§! - 「フォアシュタット」"
 SOV_eight_bars_start: "§YBARS 8§! - ルーシ"
 SOV_nine_bars_start: "§YBARS 9,10,11§! および §Y12§!"
