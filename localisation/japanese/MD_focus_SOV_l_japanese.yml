 Sov_warsaw_pact.1.t: "ワルシャワ条約機構の復活"
 Sov_warsaw_pact.1.d: "西側による長年の「占領」を通じて、我々の国民は、ソ連が兄弟国ポーランドを守っていた時代が美しく安定に満ちていたことを悟った。運命は再び、我が共和国にロシアの翼の下に再び入る機会を与える。"
 Sov_warsaw_pact.1.a: "新たな条約に署名しよう！"
 Sov_warsaw_pact.2.t: "ワルシャワ条約機構の復活"
 Sov_warsaw_pact.2.d: "誰も予想しなかったことが起こった。共産主義の過去の不存在から、ワルシャワ条約機構が復活した。ポーランドの共産主義革命とそこで樹立された親ロシア・ソビエト政権は、この軍事同盟の復活を発表した。世界は再び冷戦の瀬戸際にある。"
 Sov_warsaw_pact.2.a: "神よ、我らを助けたまえ"
 Sov_warsaw_pact.3.t: "ポーランドは再び我々のもの"
 Sov_warsaw_pact.3.d: "ポーランドで親共産主義クーデターが発生し、我々に忠実な政府が権力を握った。我々はすでに我々とポーランドの間に新しいワルシャワ条約機構の創設を発表しており、あとはこの手続きを合法化するだけである。"
 Sov_warsaw_pact.3.a: "ソ連に栄光あれ"
 Sov_warsaw_pact.4.t: "ワルシャワ条約機構の拡大"
 Sov_warsaw_pact.4.d: "最近のワルシャワ条約機構の復活に伴い、多くの政治家や専門家が疑問を投げかけている――新たな拡大はいつ行われるのか？今日、ワルシャワ条約機構はその同盟の新たな拡大を祝っている。新たな冷戦が始まり、東ヨーロッパにおける米国の影響力は徐々に崩壊している。"
 Sov_warsaw_pact.4.a: "状況はさらに緊迫している……"
 Sov_warsaw_pact.5.t: "新たな同盟国と新たな機会"
 Sov_warsaw_pact.5.d: "西側の外交とは異なり、我々の外交は再びその有効性を示した。新たな同盟国は、ヨーロッパにおける我々の軍事的存在とNATO諸国への外交的圧力のための新たな機会を開く。我々は超大国としての地位を永遠に確保するために、我々の政策を継続しなければならない。"
 Sov_warsaw_pact.5.a: "ソビエト連邦に栄光あれ！"
 Sov_warsaw_pact.6.t: "同盟への参加"
 Sov_warsaw_pact.6.d: "我々の国民は西側が我々を欺いていることを悟った。それは我々の独立と文化、そして我々の人口を破壊する方法を使用している。我々はこの長年の同盟国であるソ連の翼の下に入ることでこれを止めなければならない。共にこの西側の伝染病を打ち負かすことができる。"
 Sov_warsaw_pact.6.a: "新たな条約に署名しよう！"
 sov_warsaw_pact.9.t: "東ドイツでの共産主義蜂起"
 sov_warsaw_pact.9.d: "状況は制御不能である。国内の安定を確保するための我々の努力は無駄に終わり、独立したGDRを創設するための蜂起が東ドイツで開始された。軍の助け、そしてソ連からの秘密の財政的および武器援助により、国の東部にあるすべての行政および軍事施設が占拠された。ベルリンは国の他の地域から切り離された。ソ連との紛争に関与するリスクがあるため、我々は新たに形成されたGDRの領土に対して局地的な攻撃を行うことを余儀なくされている。しかし、ソ連の利権地域への直接介入を開始することもできる。ただし、これは第三次世界大戦につながる可能性がある。我々はどうすべきか？"
 sov_warsaw_pact.9.a: "我々は彼らを南京虫のように潰す！"
 german_proxy_war.1.t: "作戦成功！"
 german_proxy_war.1.d: "我々は対テロ作戦を成功裏に実施した！敵軍の残りは逃亡した。"
 german_proxy_war.1.a: "世界がドイツ軍を世界最強の一つと見なすのは正しい"
 german_proxy_war.2.t: "対テロ作戦の失敗"
 german_proxy_war.2.d: "我々は敵軍を押し戻すことができず、敗北した。作戦が不採算になるにつれて、我々は相手側に譲歩することを余儀なくされている。"
 german_proxy_war.2.a: "それでも我が軍は改革されるべきだ。"
