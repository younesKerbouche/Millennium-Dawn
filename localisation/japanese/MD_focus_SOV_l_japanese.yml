 SOV_economy_category_desc: "[SOV.GetFlag]§Yロシア§!経済は現在、厳しい状況に直面している。ただ過去の遺産を復活させるだけでなく、世界経済のリーダーに躍り出る必要がある。\n§R崩壊した経済§!という国民精神を取り除くためには、§Y経済ツリー§!の国家方針を§G完了§!する必要がある。より多くの£text_icon_sov_ruble §Y経済回復§!を獲得すれば、それだけ早くこの§Rデバフ§!を§G取り除く§!ことができる。\n£text_icon_sov_ruble §Y企業価値§!:[SOV.GetFlag]§Yロシア§!の主要企業は£text_icon_sov_ruble §Y企業価値§!を持ち、その数値は企業のパネルに表示される。この数値は、国内外での新たな資産の取得、腐敗度、戦争、経済成長など、さまざまな条件によって絶えず変化する。\n§R共産主義者§!が§Y政権を掌握§!している場合、£text_icon_sov_ruble §Y企業価値§!の更新および変動は停止する。\n§2オリガルヒ§!が政権を握っている場合、企業の£text_icon_sov_ruble §Y企業価値§!は大幅に§R減少§!する。"
