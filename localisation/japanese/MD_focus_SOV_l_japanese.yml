 sov_economic.34.t: "クチュルガン発電所の民営化"
 sov_economic.34.d: "ロシアの企業であるインターRAOは、我々の強力なGRES発電所を民営化する計画である。彼らは継続的な運営と段階的な技術的アップグレードを約束しており、これは我々のエネルギー部門に利益をもたらすだろう。"
 sov_economic.34.a: "同意しよう。"
 sov_economic.34.b: "同意しない。"
 sov_economic.35.t: "クチュルガン発電所の民営化"
 sov_economic.35.d: "沿ドニエストル当局は我々の民営化提案を受け入れ、この地域における我々の影響力を増大させた。"
 sov_economic.35.a: "前向きな結果だ。"
 sov_economic.36.t: "クチュルガン発電所の民営化"
 sov_economic.36.d: "予期せず、沿ドニエストル当局は我々の民営化申し出を拒否した。我々はその決定を受け入れ、次に進まなければならない。"
 sov_economic.36.a: "遺憾である。"
