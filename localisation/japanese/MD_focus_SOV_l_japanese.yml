 sov_economic.43.t: "[From.GetName]とMTS"
 sov_economic.43.d: "[From.GetName]と我々の会社MTSは新たな合意に署名し、我々に彼らの市場へのアクセスを許可した。このパートナーシップは、我々の会社の資本を大幅に増加させることが期待される。"
 sov_economic.43.a: "素晴らしい"
 sov_economic.44.t: "[From.GetName]とガスプロム"
 sov_economic.44.d: "[From.GetName]とガスプロムは、彼らの市場へのアクセスを開放する合意を最終決定した。この取引は、我々の資本と市場での存在感を強化する可能性が高い。"
 sov_economic.44.a: "素晴らしい"
 sov_economic.45.t: "[From.GetName]とVTB"
 sov_economic.45.d: "[From.GetName]とVTBは、彼らのネットワークを通じて我々に市場アクセスを提供する合意に署名した。これは我々の資本にプラスの影響を与えるはずだ。"
 sov_economic.45.a: "素晴らしい"
 sov_economic.46.t: "[From.GetName]とロスネフチ"
 sov_economic.46.d: "[From.GetName]とロスネフチは、我々に彼らの市場へのアクセスを許可する合意を締結し、我々の資本にプラスの効果をもたらすことが期待される。"
 sov_economic.46.a: "素晴らしい"
 sov_economic.47.t: "[From.GetName]とアルロサ"
 sov_economic.47.d: "[From.GetName]とアルロサは、この会社を通じて我々に市場アクセスを許可する合意に署名した。この取引は我々の資本を改善することが期待される。"
 sov_economic.47.a: "素晴らしい"
