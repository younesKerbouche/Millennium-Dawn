 SOV_eighteen_bars_start: "§YBARS 18§! - 「ヴィンペル」"
 SOV_eighteen_bars_start_desc: "ドン軍のコサック、ロストフ州の住民から編成された。"
 SOV_thirty_two_bars_start: "§YBARS 32§! - P. A. スドプラトフ名称義志願兵大隊"
 SOV_malorossia_flag: "マロロシアプロジェクトへの資金提供が行われた"
 SOV_vitebsk_flag: "ヴィテプスクプロジェクトへの資金提供が行われた"
 SOV_wagner_rebeliion_flag: "ワグネルPMCが反乱を起こした"
 SOV_friend_assad: "アサドを去らせてはならない"
 SOV_friend_assad_desc: "シリアは我々にとって極めて重要な同盟国である。地域における我々の利益を守るためにも、アサド政権の安定を確保しなければならない。"
 SOV_malorussia_lib_army_tt: "£text_icon_moa §Yマロロシア解放軍§!の大隊が編成される。"
 sov_other.22.t: "ロシアが我々の火砲購入を提案"
 sov_other.22.d: "ロシアが、我が国の火砲システムを大量に購入するという好条件の提案をしてきた。この取引によって、我が国の経済は大きく活性化するだろう。"
 sov_other.22.a: "これは素晴らしい提案だ！"
 sov_other.22.b: "我々は拒否する。"
 sov_other.23.t: "北朝鮮との取引"
 sov_other.23.d: "北朝鮮が大量の火砲システムを我が国に供給することに合意し、我々の軍事力は一層強化された。"
 sov_other.23.a: "これは素晴らしい提案だ！"
 sov_other.24.t: "北朝鮮との取引"
 sov_other.24.d: "北朝鮮は、火砲の供給に関する我々の提案を拒否した。残念ながら、またしても期待外れの結果となった。"
 sov_other.24.a: "Unfortunate."
 sov_other.25.t: "北朝鮮との取引"
 sov_other.25.d: "ロシアは北朝鮮と火砲システムの購入契約を結び、その一部が我が国に割り当てられた。"
 sov_other.25.a: "グッド。"
 sov_other.26.t: "ドゥブロフカでのテロ攻撃"
 sov_other.26.d: " ドゥブロフカ劇場でのテロ攻撃は、モスクワで3日間にわたって続いた人質事件である。モフサル・バライェフ率いる40名の武装したチェチェン人組織が、劇場センターでのミュージカル『ノルド・オスト』の上演中に916名を人質に取った。最終的にFSBと特殊部隊が包囲を解き、すべてのテロリストを殺害し、ほとんどの人質を救出した。公式発表によると、この危機で130人の人質が死亡した。"
 sov_other.26.a: "奴らに報いを受けさせる"
 sov_other.32.t: "我が共和国の地位に関する国民投票"
 sov_other.32.d: "ロシアにおける憲法改正により、我々は新たな地位を選択することが可能となった。すなわち、ロシアの一部として留まるか、あるいは独立を宣言するかである。我々はこの決断を下す準備ができているだろうか？"
 sov_other.32.a: "我々はロシアの一部として留まる。"
 sov_other.32.b: "我々は独立を支持する。"
 sov_other.33.t: "彼らは我々と共に留まる"
 sov_other.33.d: "[FROM.GetNameWithFlag]は、ロシアの一部として留まることを決定した。"
 sov_other.33.a: "万歳！"
 sov_other.34.t: "別の共和国が我々から離脱"
 sov_other.34.d: "[FROM.GetNameWithFlag]は、我が国からの離脱を決定した。我々はその決定を尊重する。"
 sov_other.34.a: "遺憾である"
 sov_other.35.t: "元将校が国家院（ドゥーマ）での演説を希望"
 sov_other.35.d: "現在は解体された宇宙軍の元将軍が、次回の国家院の会期での演説を要請している。報告によると、彼は妄想的で、統合失調症の可能性さえある思想を抱いており、それを広めるつもりであるという。"
 sov_other.35.a: "それでも彼に演説を許可する。"
 sov_other.35.b: "彼を無視する。"
 sov_other.36.t: "退役将校の思想が支持を集める"
 sov_other.36.d: "ペトロフ将軍の物議を醸す思想が、特に軍内部で前例のない支持を集めている。この傾向は、我が国の安定にとって深刻な懸念事項である。"
 sov_other.36.a: "何もするな。"
 sov_other.36.b: "将軍と彼の忠実な信奉者を逮捕する。"
 sov_other.37.t: "将軍がクーデターを決行！"
 sov_other.37.d: "なぜ我々はこれを見逃したのか？ペトロフ将軍が軍事クーデターを起こし、政府を転覆させた。彼は無抵抗でクレムリンに入城した。"
 sov_other.37.a: "これは破滅的だ。"
 sov_other.38.t: "中央銀行の新総裁"
 sov_other.38.d: "我々は、エルヴィラ・ナビウリナを中央銀行の新総裁に任命する準備が整った。経済大臣としての彼女の能力は証明されており、その指導力は我が国の経済に好影響をもたらすと期待されている。"
 sov_other.38.a: "祝意を表する。"
 SOV_unite_with_nkpr: "北朝鮮との取引"
 SOV_unite_with_nkpr_desc: "我々は、弾薬の補充のために、北朝鮮から大量の火砲を購入する取引を持ちかける。"
 sov_final_strike.1.t: "軍事作戦の宣言"
 sov_final_strike.1.d: "今朝未明、大統領はウクライナにおける非ナチ化と非軍事化を目的とした特別軍事作戦の開始を発表した。本格的な侵攻が目前に迫っており、これは紛争の深刻なエスカレーションを示すものである。"
 sov_final_strike.1.a: "これは深刻な結果をもたらすだろう"
 russia_news.11.t: "ロシアが軍事作戦を宣言！"
 russia_news.11.d: "本日、ロシア大統領はウクライナにおける軍事作戦を発表した。表明された目標は、完全な脱ナチ化と非軍事化である。ロシア国防省は、この作戦はあくまで軍事施設のみを標的としていると主張しているが、西側諸国の首脳らはすでにキーウへの支援を約束している。"
 russia_news.11.o1: "前進！"
 russia_news.11.o2: "我々はロシアを支持する！"
 russia_news.11.o3: "我々はウクライナを支持する！"
 russia_news.11.o4: "呪われしロシア人め。"
 russia_news.11.o5: "連邦の廃墟でのまた別の戦争だ。"
 russia_news.12.t: ""
 russia_news.12.d: ""
 russia_news.12.o1: ""
 russia_news.12.o2: ""
 russia_news.12.o3: ""
 russia_news.12.o4: ""
 russia_news.12.o5: ""
 sov_final_strike.2.t: "軍は主要目標達成に失敗"
 sov_final_strike.2.d: "今朝、ロシア大統領はウクライナでの非ナチ化と非軍事化を目的とした軍事作戦を宣言した。国防省は軍事目標のみが攻撃対象であると主張しているが、西側諸国の指導者たちはキエフへの支援を約束している。"
 sov_final_strike.2.a: "長期戦に備えよ。"
 SOV_slow_advance_idea: "準備不足の軍隊"
 sov_final_strike.3.t: "軍は主要目標の達成に成功"
 sov_final_strike.3.d: "進行中の作戦は順調に進展しており、最近の改革と成功した対汚職キャンペーンのおかげで、我が軍の質の高さを示している。"
 sov_final_strike.3.a: "素晴らしい。"
 sov_final_strike.4.t: "ロシアへの制裁"
 sov_final_strike.4.a: "Impose industrial sanctions."
 sov_final_strike.4.b: "Impose trade sanctions."
 sov_final_strike.4.d: "ウクライナでの紛争は終結させねばならない。我々は経済制裁を通じてロシアを麻痺させることを試みることができるが、これは自国の経済にも害を及ぼす可能性がある。本格的な制裁戦争に備えるべきか？"
 sov_final_strike.5.t: "[FROM.GetName]が我々に制裁を課す！"
 sov_final_strike.5.d: "[FROM.GetName]はウクライナを支援するため、我々に制裁を課した。これらの措置は、我が国の経済に深刻な損害を与える可能性がある。"
 sov_final_strike.5.a: "奴らを呪え。"
 sov_final_strike.6.t: "ロシアが我々にウクライナでの特別軍事作戦への参戦を提案！"
 sov_final_strike.6.d: "個人的な会談の中で、ロシア大統領は我々に対し、ウクライナでの特別軍事作戦への参加を要請した。参戦は長期的な結果をもたらすため、我々はこの申し出を慎重に検討しなければならない。"
 sov_final_strike.6.a: "我々は兄弟を助ける！"
 sov_final_strike.6.b: "我々は関与すべきではないと思う。"
 sov_final_strike.7.t: "経済制裁後の金融危機"
 sov_final_strike.7.d: "西側諸国の制裁は、国民の間に深刻な金融パニックを引き起こし、ルーブルの需要と供給に危険な不均衡をもたらした。この危機を緩和できたはずの国民福祉基金の崩壊が、状況をさらに悪化させている。我々は今、目前に迫った金融崩壊に直面している。"
 sov_final_strike.7.a: "神よ、我らを救いたまえ……"
 SOV_western_sanctions_modifier: "西側諸国の制裁"
 SOV_western_sanctions_modifier_desc: "我々の侵略的な行動により、西側諸国とその同盟国は我々に対して厳しい制裁を課すに至った。これは深刻な警告であり、我々は彼らからのさらなる脅威に備えなければならない。"
