 SOV_cis_return: "CISの二度目のチャンス"
 SOV_cis_return_desc: "過去の失敗にもかかわらず、我々はCISを自由なポストソビエト諸国の連合として復活させるつもりである。"
 SOV_cis_reform: "改革に関する交渉"
 SOV_cis_reform_desc: "過去の過ちを繰り返し、長期的な成功を確実にするためには、CISは改革が必要である。"
 SOV_cis_returning_members: "新たな加盟国への働きかけ"
 SOV_cis_returning_members_desc: "一部の国はCISを離脱し、もはや自らをメンバーとは見なしていない。我々は彼らを連れ戻す計画である。"
 SOV_cis_new_member: "新たなCIS加盟国"
 SOV_cis_new_member_desc: "連合を強化するためには、すべての旧ソビエト共和国を含めてCISを成長させなければならない。"
 SOV_cis_unity_state: "CIS連邦"
 SOV_cis_unity_state_desc: "元々は連合体として構想されていたが、我々はこのプロジェクトを、起こりうるリスクにもかかわらず、すべてのCIS加盟国に再導入することを目指す。"
 SOV_cis_military_forces: "CIS軍"
 SOV_cis_military_forces_desc: "CISは現代的で強力な軍事力を持たなければならず、我々はその復活にコミットしている。"
 SOV_kasyanov_economic_reform: "大規模経済改革"
 SOV_kasyanov_economic_reform_desc: "豊富な資源にもかかわらず、我々の経済は停滞している。我々は、以前の政府の制限を取り除き、成長を復活させる。"
 SOV_kasyanov_infrastructure: "大規模インフラ計画"
 SOV_kasyanov_infrastructure_desc: "我々のインフラは劣悪な状態にある。我々は、緊急にそれをアップグレードするための連邦プログラムを開始しなければならない。"
 SOV_kasyanov_human_capital: "人的資本"
 SOV_kasyanov_human_capital_desc: "市民は国家の基盤であり、我々は彼らの幸福と発展に多額の投資を行う。"
 SOV_kasyanov_far_east: "極東連邦計画"
 SOV_kasyanov_far_east_desc: "極東は深刻な投資を必要としている。我々は、地域を発展させるための専門の連邦プログラムを作成する。"
 SOV_kasyanov_militia: "農業への投資"
 SOV_kasyanov_militia_desc: "農民は、財政的および法的に保護されていると感じなければならない。我々は、民間の農業を改善するための改革を実施する。"
 SOV_kasyanov_konkurentsia: "独占禁止権限の強化"
 SOV_kasyanov_konkurentsia_desc: "連邦反独占庁は、違法な市場活動と戦うためにより強力な権限を得るだろう。"
 SOV_political_reforms: "大規模政治改革"
 SOV_political_reforms_desc: "我々の政治システムは根本的な変化を必要としている。我々は、全体主義的支配を終わらせ、政治生活を活性化させるための改革を開始する。"
 SOV_kasyanov_political: "偉大なる民主ロシア"
 SOV_kasyanov_happy_farmers_idea: "農民への政府支援"
 SOV_kasyanov_fas: "連邦反独占庁"
 SOV_kasyanov_anti_corruption_agency: "独立汚職対策機関"
 sov_liberals.4.t: "[FROM.GetNameWithFlag]が我々を同盟に招待"
 sov_liberals.4.d: "[FROM.GetNameWithFlag]は、旧ソビエト連邦およびそれ以外の地域で民主主義を守ることを目的とした、彼らの自由独立同盟への参加を我々に招待している。共に、我々は防衛を強化し、経済を成長させ、地政学的な影響力を増大させることができる。拒否することは、紛争時に重要な支援を逃し、孤立することを意味する。選択は我々次第だ：参加して協力するか、単独で行くか。"
 sov_liberals.4.a: "我々は彼らの申し出を受け入れる"
 sov_liberals.4.b: "今はその時ではない"
 sov_liberals.5.t: "[FROM.GetNameWithFlag]が我々の同盟への参加に合意"
 sov_liberals.5.d: "[FROM.GetNameWithFlag]は、自由独立同盟への我々の招待を受け入れた！彼らは今、我々の保護下にある。"
 sov_liberals.5.a: "素晴らしい！"
 sov_liberals.6.t: "[FROM.GetNameWithFlag]が我々の同盟への参加を拒否"
 sov_liberals.6.d: "[FROM.GetNameWithFlag]は、自由独立同盟への我々の招待を辞退した。"
 sov_liberals.6.a: "それは彼らの選択だ。"
 sov_liberals.6.b: "このままでは済まさない――武力で行動を起こす！"
 sov_liberals.7.t: "[FROM.GetNameWithFlag]が我々を同盟に招待"
 sov_liberals.7.d: "[FROM.GetNameWithFlag]は、ポストソビエト空間およびそれ以外の地域で民主主義を守るため、彼らの自由独立同盟への参加を我々に招待している。参加は、我々の防衛、経済、そして世界的な影響力を高めるだろう。拒否は、紛争における孤立の危険を冒す。"
 sov_liberals.7.a: "我々は受け入れる"
 sov_liberals.7.b: "今は無理だ"
 sov_liberals.8.t: "[FROM.GetNameWithFlag]が我々を同盟に招待"
 sov_liberals.8.d: "[FROM.GetNameWithFlag]は、旧ソビエト連邦および世界中で民主主義を守ることを目的とした、彼らの自由独立同盟への参加を我々に招待している。共に、我々は防衛を強化し、経済を発展させ、影響力を拡大することができる。辞退は、紛争時に味方を失う危険を冒す。"
 sov_liberals.8.a: "我々は受け入れる"
 sov_liberals.8.b: "今はだめだ"
 sov_liberals.9.t: "[FROM.GetNameWithFlag]が我々を同盟に招待"
 sov_liberals.9.d: "[FROM.GetNameWithFlag]は、ポストソビエト地域およびそれ以外の地域で民主主義を守ることに専念する、彼らの自由独立同盟への参加を我々に招待している。協力は、防衛力、経済成長、そして地政学的な影響力を約束する。拒否は、我々を孤立させるかもしれない。"
 sov_liberals.9.a: "我々は受け入れる"
 sov_liberals.9.b: "当面は辞退しなければならない"
 sov_liberals.10.t: "[FROM.GetNameWithFlag]が我々を同盟に招待"
 sov_liberals.10.d: "[FROM.GetNameWithFlag]は、旧ソビエト連邦および世界中で民主主義を守るため、彼らの自由独立同盟への参加を我々に招待している。参加は、防衛、経済発展、そして世界的な地位を向上させるだろう。辞退は、重要な支援を失う危険を冒す。"
 sov_liberals.10.a: "我々は受け入れる"
 sov_liberals.10.b: "当面は辞退する"
 sov_liberals.11.t: "[FROM.GetNameWithFlag]が我々をCISに招待"
 sov_liberals.11.d: "[FROM.GetNameWithFlag]は、再びCISを復活させようと試みており、我々に再加盟を招待している。より民主的な指導力の下で、CISはモスクワの影響力の道具ではなく、独立国家の真の連合となるかもしれない。"
 sov_liberals.11.a: "我々は再加盟に同意する"
 sov_liberals.11.b: "いや"
 sov_liberals.12.t: "[FROM.GetNameWithFlag]がCISへの参加に合意"
 sov_liberals.12.d: "[FROM.GetNameWithFlag]はCISへの参加の招待を受け入れ、我々の立場を強化し、プロジェクトがまだ生きていることを示した。"
 sov_liberals.12.a: "良い"
 sov_liberals.13.t: "[FROM.GetNameWithFlag]がCISへの参加を拒否"
 sov_liberals.13.d: "[FROM.GetNameWithFlag]は我々の申し出を辞退し、ポストソビエト空間内での協力にほとんど関心を示さなかった。"
 sov_liberals.13.a: "遺憾である"
 sov_liberals.14.t: "[FROM.GetNameWithFlag]がCIS連邦の創設を提案"
 sov_liberals.14.d: "[FROM.GetNameWithFlag]は、CISを1990年代の形に部分的に復元する連合体に拡大することを提案している。これは利益をもたらすが、モスクワがより大きな支配権を取り戻すため、自治権を失うリスクもある。"
 sov_liberals.14.a: "同意しよう"
 sov_liberals.14.b: "いや"
 sov_liberals.15.t: "[FROM.GetNameWithFlag]がCIS連邦の加盟国となる"
 sov_liberals.15.d: "[FROM.GetNameWithFlag]は我々と共にCIS連邦への加盟に署名し、我々をほぼ統一された国家に近づけ、1990年代の崩壊を遠い記憶のようにさせた。"
 sov_liberals.15.a: "良い"
 sov_liberals.16.t: "[FROM.GetNameWithFlag]がCIS連邦の加盟を拒否"
 sov_liberals.16.d: "[FROM.GetNameWithFlag]はCIS連邦協定を拒否し、主権の喪失に憤慨して直ちにCISから脱退した。"
 sov_liberals.16.a: "遺憾である"
 sov_liberals.17.t: "[FROM.GetNameWithFlag]がCIS軍の創設を提案"
 sov_liberals.17.d: "[FROM.GetNameWithFlag]は、加盟国間のより良い調整のためにCIS軍を復活させたいと考えている。これは軍事力を増大させるが、ロシアの影響力も増大させるだろう。"
 sov_liberals.17.a: "同意しよう"
 sov_liberals.17.b: "いや"
 sov_liberals.18.t: "[FROM.GetNameWithFlag]がCIS軍への参加に合意"
 sov_liberals.18.d: "[FROM.GetNameWithFlag]はCIS軍への参加に合意し、同盟の軍事力を大幅に増強した。"
 sov_liberals.18.a: "良い"
 sov_liberals.19.t: "[FROM.GetNameWithFlag]がCIS軍への参加を拒否"
 sov_liberals.19.d: "[FROM.GetNameWithFlag]は、現在の加盟国で十分であると考え、再建されたCIS軍への参加を辞退した。"
 sov_liberals.19.a: "残念だ"
 sov_liberals.20.t: "CISにおける我々の運命"
 sov_liberals.20.d: "ロシアの政権交代により、新政府はもはや過去の民主的価値観を支持していない。今、我々はCISに留まるべきか否かを決定しなければならない。"
 sov_liberals.20.a: "我々は留まる"
 sov_liberals.20.b: "我々は去る"
 sov_liberals.21.t: "[FROM.GetNameWithFlag]がCISを脱退"
 sov_liberals.21.d: "[FROM.GetNameWithFlag]はロシアの新政府と政策に同意せず、CISとその機構からの脱退を定めた法令に署名した。"
 sov_liberals.21.a: "残念だ"
 sov_liberals.22.t: "[FROM.GetNameWithFlag]がカリーニングラードへの投資を提案"
 sov_liberals.22.d: "[FROM.GetNameWithFlag]はカリーニングラードに対する政策を転換し、外国投資に開放し、協力を提案した。"
 sov_liberals.22.a: "同意しよう"
 sov_liberals.22.b: "いや"
 sov_liberals.23.t: "[FROM.GetNameWithFlag]がカリーニングラード地域への投資に合意"
 sov_liberals.23.d: "[FROM.GetNameWithFlag]は我々の投資提案を受け入れ、合意の最終決定に向けて準備を進めている。"
 sov_liberals.23.a: "素晴らしい"
 sov_liberals.24.t: "[FROM.GetNameWithFlag]がカリーニングラード地域への投資を拒否"
 sov_liberals.24.d: "[FROM.GetNameWithFlag]は我々の投資提案を辞退した。どうやら彼らにとって利益がないと見ているようだ。"
 sov_liberals.24.a: "残念だ"
 sov_liberals.25.t: "カリーニングラード地域への投資結果"
 sov_liberals.25.d: "我々はヨーロッパの数カ国にカリーニングラードへの投資提案を持ちかけたが、その結果は有望なものであった。"
 sov_liberals.25.a: "了解"
