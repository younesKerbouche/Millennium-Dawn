 SOV_Combating_illegal_migration_idea: "不法移民との闘い"
 SOV_Finding_corrupt_officials_in_the_party: "党内の汚職官僚を特定する"
 SOV_Check_police_personnel: "警察職員を調査する"
 SOV_expose_corrupt_schemes_in_the_smuggling_trade: "密輸取引の汚職を暴く"
 SOV_check_data_on_illegal_migration: "不法移民に関するデータを分析する"
 SOV_operation_Sweet_Gifts: "オペレーション・スイートギフト"
 SOV_Prepare_the_test_purchase: "テスト購入の準備"
 SOV_Train_specialized_personnel: "専門人員の訓練"
 SOV_Finalize_the_sweet_gifts_operation: "「甘い贈り物」作戦を完了する"
 SOV_Free_Russia_idea: "自由なロシア"
 SOV_Russian_Microchip_idea: "バイカル・コアi9"
 russia.52.t: "台湾におけるロシア代表団"
 russia.52.d: "ロシアの代表団が、不可欠なロシアの資源と引き換えに、我々のマイクロチップ技術の一部を購入するという提案を持って到着した。この取引は双方に利益をもたらす可能性がある。"
 russia.52.a: "良い取引だ"
 russia.52.b: "ロシア？それで何個師団持ってるんだ？"
 russia.53.t: "台湾が取引を反故にした"
 russia.53.d: "台湾政府は我々の申し出を不利とみなし、拒否した。交渉は決裂し、緊張が高まる可能性がある。"
 russia.53.a: "台湾は単にバイカルプロセッサの優位性を認識していないだけだ"
 russia.54.t: "ロシア航空宇宙防衛軍"
 russia.54.d: "ロシア軍は公式に新しい部門、航空宇宙防衛軍を設立した。この改革は、航空宇宙作戦をより効果的に統合することを目的としている。"
 russia.54.a: "万歳！"
 russia.55.t: "皇帝ボリスの戴冠"
 russia.55.d: "ボリス・エリツィンは公の場に復帰し、今や多くの人々に全ロシアの象徴的なツァーリと見なされている。主に儀式的なものであるが、この君主制の復活は、型破りではあるが歴史的である。"
 russia.55.a: "なんて馬鹿げたことだ"
 russia.58.t: "陸軍改革"
 russia.58.d: "我々の軍事改革は実を結び始めている。新たな有能な将軍たちが我々の隊列に加わり、力と新たなプロフェッショナリズムをもたらしている。"
 russia.58.a: "よし"
 russia.59.t: "陸軍改革"
 russia.59.d: "我々の軍事改革は実を結び始めている。新たな有能な将軍たちが我々の隊列に加わり、力と新たなプロフェッショナリズムをもたらしている。"
 russia.59.a: "よし"
