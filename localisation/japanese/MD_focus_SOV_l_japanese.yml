 sov_medvedev.4.t: "ロシアが関係のリセットを提案"
 sov_medvedev.4.d: "プーチン政権よりも親西的な姿勢を持つ新しいロシア政府は、関係をリセットする申し出を拡大した。彼らの外交官は、新たな始まり、協力のための「再起動」を提案している。"
 sov_medvedev.4.a: "承知した！ロシア人は良い友人になれる！"
 sov_medvedev.4.b: "我々は彼らと友達にはなれない。"
 sov_medvedev.6.t: "プーチンとメドヴェージェフが二人政治を宣言！"
 sov_medvedev.6.d: "驚くべき政治的動きとして、ロシアの大統領と首相は、正式な二人政治で共に統治することを共同で発表した。この前例のない取り決めは、ロシアの権力構造を再形成する。"
 sov_medvedev.6.a: "良い"
 sov_medvedev.7.t: "新ロシア体制"
 sov_medvedev.7.d: "我が国の大統領は、ソーシャルメディアでますます声を大にし、西側についての新しい大胆な見解を表明している。彼のレトリックは劇的に変化し、ロシアが自己主張の強い独立の道に戻ることを示している。"
 sov_medvedev.7.a: "奴らが嫌いだ、奴らはろくでなしで堕落者だ。"
 sov_medvedev.8.t: "ロシアの西側への転換"
 sov_medvedev.8.d: "大統領によって新しい大胆な政策が発表された。ロシアは今後、西側を敵としてではなく、不可欠なパートナーとして見る。我が国は新たな一歩を踏み出す。"
 sov_medvedev.8.a: "アメリカに神の祝福を！……そしてロシアにも！"
 SOV_kob_party_start: "概念政党「統一」"
 SOV_kob_party_start_desc: "我々の先見の明のある指導者、コンスタンチン・ペトロフ将軍が率いる概念政党「統一」が権力を掌握した。今こそ、予測修正者に対するイデオロギー戦争を仕掛け、ロシアをその隠された鎖から解放する時である。"
 SOV_kobnod: "神の力を求むるロシア国民運動"
 SOV_establish_militar_loyal: "軍の忠誠確立"
 SOV_establish_militar_loyal_desc: "ペトロフ将軍は、軍からの完全な忠誠を確保しなければならない。すべての部門は、全ロシアの最高司令官であるグラヴコヴェルクとして彼に忠誠を誓わなければならない。"
 SOV_establish_loyalistii: "地域忠誠主義"
 SOV_establish_loyalistii_desc: "我々は、絶対的な忠誠を確保し、我々の前進に対するいかなる抵抗も防ぐために、献身的な党員を地域の権力の地位に置かなければならない。"
 SOV_regional_control: "オリガルヒの粛清"
 SOV_regional_control_desc: "オリガルヒはあまりにも長く我々の民の生き血を吸ってきた。今、我々は反撃し、この土地からこれらの寄生的なエリートを追い払う。"
 SOV_establish_new_religion: "新宗教政策"
 SOV_establish_new_religion_desc: "現代の組織化された宗教は、心を奴隷にし、独立した思考を抑圧するために作られた。我々は、この精神的な束縛から人々を解放しなければならない。"
 SOV_internet_propaganda: "インターネット・プロパガンダ"
 SOV_internet_propaganda_desc: "インターネットの真の力を理解している者は少ない。我々の前の予測修正者のように、我々はそれを駆使して公衆の思考を再形成し、偽りの意識を打ち砕く。"
 SOV_course_of_truth: "真実の道"
 SOV_course_of_truth_desc: "あまりにも長く、正教会の聖職者たちは人々からより深い真実を隠してきた。今、我々はこれらの秘密に光を当て、我々の歴史の完全な真実を暴露する。"
 SOV_new_cosmic_warfare_desc: "宇宙戦争の専門家であるペトロフ将軍は、星々をロシアの次のフロンティアと見なしている。我々はソビエトの宇宙計画の遺産を回復し、前進させなければならない。"
 SOV_russian_knights_desc: "ロシア精神の核には、ヴィーチャシ――高貴な戦士――の魂がある。数は少ないが、これらの現代の騎士たちはルーシの遺産を戦場に運ぶ。"
 SOV_russian_knights: "ロシアのヴィーチャシ"
 SOV_new_cosmic_warfare: "新宇宙戦争"
 SOV_remaking_constitution: "憲法の再制定"
 SOV_remaking_constitution_desc: "現在の憲法は、我々の改革への意志を制限している。それは、ロシアの神聖な未来に対する我々のビジョンを反映するために、完全に書き直されなければならない。"
 SOV_iron_hand_of_koba: "スターリン主義者の遺産"
 SOV_iron_hand_of_koba_desc: "スターリンはツァーリの精神的な後継者であり、規律ある強いロシアの設計者であった。我々は彼の遺産を復活させ、彼が切り開いた道を歩まなければならない。"
 SOV_natural_bloshevism: "自然ボルシェヴィズム"
 SOV_natural_bloshevism_desc: "ツァーリ体制の崩壊とボルシェヴィズムの台頭は偶然ではなかった――それらは我が国の自然な進化であった。我々はこの運命を完全に受け入れなければならない。"
 SOV_slavic_reincarnation: "スラヴの転生"
 SOV_slavic_reincarnation_desc: "真の精神的な復活は、我々の祖先の信仰の中にある。すべての外国の宗教は、土着のスラヴ異教への回帰を優先して廃止されなければならない。"
 SOV_merge_pantheons: "「鳴る杉」との融合"
 SOV_merge_pantheons_desc: "「鳴る杉」（ズヴェニャーシエ・ケードルィ）と団結することで、我々の神聖な信仰を一つの強力な信仰に融合させ、エジプトの神官たちの操作に対抗することができる。"
 SOV_support_nod: "NODの支援"
 SOV_support_nod_desc: "NOD運動は猛烈に反西側である。彼らのイデオロギーは我々のものと一致しており、彼らは我々の政権に統合されるべきである。"
 SOV_educational_water: "死せる水"
 SOV_educational_water_desc: "「死せる水」は、ロシアの民間伝承に触発され、秘密主義のソビエト連邦神官センターによって最初に開発された宗教政治的教義であり、人々を精神的に復活させることを目指している。それは今、我々の概念政党「統一」のイデオロギー的基盤を形成している。"
 SOV_search_for_priests: "神官の捜索"
 SOV_search_for_priests_desc: "エジプトの神官たちはあまりにも長く影から世界を操ってきた。我々は、我々の国境内に隠れている彼らの工作員を根絶やしにしなければならない。"
 SOV_purge_westernists: "西側主義者の粛清"
 SOV_purge_westernists_desc: "西側主義者は世界資本主義の盲目的なしもべである。彼らの毒々しい影響は、我々の政府と社会から排除されなければならない。"
 SOV_revolutions_in_other_slavic_states: "ボゴロージチナヤ革命"
 SOV_revolutions_in_other_slavic_states_desc: "我々は、兄弟たちを予測修正者の支配から解放するために、スラヴの土地全体に革命を広めなければならない。解放の時代が我々に訪れている。"
 SOV_seek_for_them_in_israel: "イスラエルで彼らを捜索"
 SOV_seek_for_them_in_israel_desc: "ペトロフ将軍によれば、エジプトの神官たちはイスラエルにさえも工作員を置いている可能性がある。我々は、そこに隠された彼らの影響を調査し、暴露しなければならない。"
 SOV_seek_for_them_in_swiss: "スイスで彼らを捜索"
 SOV_seek_for_them_in_swiss_desc: "スイスは長い間、予測修正者の本部であると噂されてきた。我々は真実を見つけるために、その隅々まで捜索する。"
 SOV_seek_for_them_in_egypt: "エジプトで彼らを捜索"
 SOV_seek_for_them_in_egypt_desc: "おそらく、エジプトの神官たちは彼らの力の揺りかごそのものに隠れているのだろう。我々は、彼らの古代の故郷で真実を突き止めなければならない。"
 SOV_kill_predictor_corrector: "予測修正者を殺せ！"
 SOV_kill_predictor_corrector_desc: "我々は予測修正者の場所を突き止めた。今こそ、我々の聖なる十字軍を始める時だ――資本主義、操作、そして真実の敵に対して。"
