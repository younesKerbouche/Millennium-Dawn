 sov_nationalists.10.t: "§Y[PER.GetNameWithFlag]§!との同盟！"
 sov_nationalists.10.d: "イラン政府は条約による我々の同盟への参加を拒否した。どうやら我々は力ずくで我々の意志を強制する必要があるようだ。"
 sov_nationalists.10.a: "イランは我々のものとなる！"
 sov_nationalists.11.t: ""
 sov_nationalists.11.d: ""
 sov_nationalists.11.a: ""
 sov_nationalists.12.t: "§Y[SOV.GetNameWithFlag]§!が同盟参加を提案"
 sov_nationalists.12.d: "ロシア政府は侵略から我々を守るための一連の協定を提案している。我々は彼らの申し出を受け入れ、同盟に参加するか？"
 sov_nationalists.12.a: "ロシアが我々を救ってくれる！"
 sov_nationalists.12.b: "必要ない"
 sov_nationalists.13.t: "§Y[FROM.GetNameWithFlag]§!との同盟！"
 sov_nationalists.13.d: "[FROM.GetName]政府は条約による我々の同盟への参加を拒否した。どうやら我々は力ずくで我々の意志を押し付ける必要があるようだ。"
 sov_nationalists.13.a: "悲しい知らせだ"
 sov_nationalists.14.t: "§Y[FROM.GetNameWithFlag]§!との軍事演習！"
 sov_nationalists.14.d: "ロシアは、トルコへの潜在的な軍事介入に備え、我々の部隊および他の同盟国の部隊と合同軍事演習を実施している。"
 sov_nationalists.14.a: "我々は準備万端だ"
 sov_nationalists.15.t: "§Y[SOV.GetNameWithFlag]§!との連合国家！"
 sov_nationalists.15.d: "ロシア政府は、ロシアとセルビア間の連合国家プロジェクトの復活を提案している。1990年代にエリツィン政権によって却下されたこの同盟を、今や復活させようとしている。我々はどうすべきか？"
 sov_nationalists.15.a: "同意する"
 sov_nationalists.15.b: "拒否する"
 sov_nationalists.16.t: "§Y[SER.GetNameWithFlag]§!との連合国家！"
 sov_nationalists.16.d: "セルビア政府は連合国家プロジェクトの再開に合意し、我々の協力における新たな章の始まりを示した。"
 sov_nationalists.16.a: "良い"
 sov_nationalists.17.t: "§Y[SER.GetNameWithFlag]§!との連合国家！"
 sov_nationalists.17.d: "セルビア政府は連合国家プロジェクトの再開を拒否した。この後退は、我々の絆を強化し、我々の国家を統一することを望んでいた人々にとって失望である。我々は次の手を慎重に考えなければならない。"
 sov_nationalists.17.a: "遺憾である"
 sov_nationalists.18.t: ""
 sov_nationalists.18.d: ""
 sov_nationalists.18.a: ""
 sov_nationalists.19.t: "ロシアとの取引"
 sov_nationalists.19.d: "ロシアの帝国的野心はすでに我々の国境にまで及んでいる。彼らの政府は我が国の支配を要求する直接的な最後通牒を発した。問題は残る：我々は抵抗すべきか、それとも彼らの要求に屈すべきか？"
 sov_nationalists.19.a: "我々は降伏する"
 sov_nationalists.19.b: "今日はまだだ"
 sov_nationalists.20.t: "新生ロシア帝国"
 sov_nationalists.20.d: "ジリノフスキー大統領は、彼の政治的課題の礎としてロシア帝国の復活を宣言した。平和的手段によるか、武力によるかにかかわらず、ロシアはその旧領土を取り戻す準備ができている。帝国が再び勃興する中、我々は新たな紛争の可能性に備えなければならない。"
 sov_nationalists.20.a: "神よ、大統領を守りたまえ。"
 sov_nationalists.21.t: "再帝国化"
 sov_nationalists.21.d: "1917年の蜂起の後、共産主義者たちは自らのイデオロギーで故国の過去の記憶を消し去ろうとした。多くのロシアの町が共産主義の指導者や象徴にちなんで改名された。我々はこれらの都市の革命前の名称を取り戻すことで、我々の歴史と尊厳を回復しなければならない。"
 sov_nationalists.21.a: "都市の古い革命前の名前を取り戻そう"
 sov_nationalists.21.b: "戦前の名称の方が良かった"
 sov_nationalists.22.t: "ロシアが国民投票の実施を提案"
 sov_nationalists.22.d: "ロシア政府は、彼らの連合への参加に関する緊急の国民投票の実施を提案した。この突然の提案は、ロシアの新しい政策の背後にある速さと決意を浮き彫りにしている。問題は、我々がこの国民投票を実施し、その結果を受け入れるかどうかである。"
 sov_nationalists.22.a: "実行し、結果を受け入れよう"
 sov_nationalists.22.b: "我々はロシアの一部になりたくない"
 sov_nationalists.23.t: "ロシアが満洲を要求"
 sov_nationalists.23.d: "ロシアは、黄ロシア（ゼルトロシア）を再現する計画の一環として、満州の併合を要求した。この攻撃的な主張は、我々が彼らの野心に屈するか抵抗するかを決断することを強いる。"
 sov_nationalists.23.a: "我々は服従しなければならない……"
 sov_nationalists.23.b: "今日のところは黄色ロシアはない。"
 sov_nationalists.24.t: "中国が要求を承諾"
 sov_nationalists.24.d: "中国は満州に関する我々の要求に同意した。この受諾により、我々はついに黄ロシア（ゼルトロシア）の支配を確保した。この勝利は、我々の地域的野心における重要な一歩を示す。"
 sov_nationalists.24.a: "ロシアに栄光あれ！"
 sov_nationalists.25.t: "中国が要求を拒否"
 sov_nationalists.25.d: "中国は満州に関する我々の要求を拒否した。我々は今、黄ロシア（ゼルトロシア）を取り戻し、我々の主張を強制するために軍事行動を検討しなければならないだろう。"
 sov_nationalists.25.a: "彼らは死を選んだ。"
 sov_nationalists.26.t: "ロシアがアメリカに宣戦布告"
 sov_nationalists.26.d: "ロシアの国家主義政府は、世界秩序に対する大西洋主義者の脅威に対し、統一主義的な作戦を宣言した。この突然の宣言は、世界的な紛争の新たな段階を示している。"
 sov_nationalists.26.a: "一体どういうことだ？！"
 sov_nationalists.27.t: "ロシアとの取引"
 sov_nationalists.27.d: "ロシアの帝国的野心は今や我々の国境に達した。彼らの政府は我が国の支配を要求する直接的な最後通牒を発した。問題は残る：我々は抵抗すべきか、それとも屈すべきか？"
 sov_nationalists.27.a: "我々は降伏する"
 sov_nationalists.27.b: "今日はまだだ"
 sov_nationalists.28.t: "ジョージアからの保護"
 sov_nationalists.28.d: "ロシアは我々が彼らの連合に参加するための国民投票を行うことを提案した。予想される結果は明らかだが、我々はこの提案を受け入れるか拒否するかを決めなければならない。"
 sov_nationalists.28.a: "もちろんだ、故郷へ帰る時が来た――ロシアへ"
 sov_nationalists.28.b: "今日はまだだ"
 sov_nationalists.29.t: "予期せぬ連合"
 sov_nationalists.29.d: "誰も共産主義者との協力を予想していなかったが、それは予期せぬ展開として訪れた。この同盟は政治情勢を劇的に変えるかもしれない。"
 sov_nationalists.29.a: "興味深い"
 sov_nationalists.30.t: "新たな君主を選ぶ…"
 sov_nationalists.30.d: "ロシアは、復活した帝国を率いる強力な新しい君主を必要としている。我々は誰が王位に就き、この激動の時代に国家を導くかを決定しなければならない。"
 sov_nationalists.30.d1: "アンドレイ・ロマノフが最も正当な候補者だ！"
 sov_nationalists.30.b: "マリア・ウラジーミロヴナ！"
 sov_nationalists.30.c: "ゲオルギーが統治すべきだ！"
 sov_nationalists.30.a: "ニコライ3世！"
 sov_nationalists.31.t: "教会と国家の統一"
 sov_nationalists.31.d: "政府は教会と国家を統一された存在に統合することを発表した。正教会は今や完全に支配層に統合され、精神的権威と政治的権威の間の歴史的な調和を回復した。"
 sov_nationalists.31.a: "ツァーリ崇拝者どもめ。"
 sov_nationalists.32.t: "ジリノフスキーが大統領に選出"
 sov_nationalists.32.d: "最近の政権交代で、国家主義政党の自由民主党が権力を掌握し、ウラジーミル・ジリノフスキーが大統領に選出された。彼らは、古い国旗の復活や保守的な国家主義的課題の追求を含む、抜本的な改革を約束している。"
 sov_nationalists.32.a: "ロシアに何が待ち受けているのか？"
 sov_nationalists.33.t: "[UKR.GetName]における軍事作戦"
 sov_nationalists.33.d: "ウクライナをロシア帝国に引き戻すための外交努力は失敗に終わった。今、現政府を打倒し、これらの土地を取り戻すために軍事行動が取られるであろう。"
 sov_nationalists.33.a: "キエフは我らのものとなろう！"
 sov_nationalists.34.t: "[SOV.GetName]の軍隊"
 sov_nationalists.34.d: "我々の再生した国家は、強力で有能な軍隊を必要としている。我々は、来るべき挑戦に備えて軍隊を近代化し、強化するための改革を実施する。"
 sov_nationalists.34.a: "[SOV.GetName]のために！"
 sov_nationalists.35.t: "モスクワ協定が署名された！"
 sov_nationalists.35.d: "我々は、ロシアの利益を促進し、西側諸国に対抗することに専念する新しい軍事政治同盟を公式に結成した。このブロックは、我々の新たな力の重要な手段となるであろう。"
 sov_nationalists.35.a: "[SOV.GetName]のために！"
 sov_nationalists.36.t: "[NOV.GetName]総督府"
 sov_nationalists.36.d: "[NOV.GetName]はロシア帝国に完全に編入される。ロシアの旗が再びこの地に翻り、祖国への帰還を示すであろう。"
 sov_nationalists.36.a: "[SOV.GetName]のために！"
 sov_nationalists.37.t: "[KAZ.GetName]におけるコサック蜂起"
 sov_nationalists.37.d: "[KAZ.GetName]にいる我々に忠実なコサックの集団が、[SOV.GetName]のためにこれらの土地を取り戻すという我々の発表に続き、武装蜂起を開始した。彼らの猛烈な忠誠心がこの蜂起を煽っている。"
 sov_nationalists.37.a: "[SOV.GetName]のために！"
 sov_nationalists.38.t: "中央アジアにおける軍事作戦"
 sov_nationalists.38.d: "中央アジアの共和国はソビエトの過ちの産物であり、彼らに偽りの独立を与えた。我々は、必要であれば武力によって、これらの領土を我々の偉大な帝国に引き戻す。"
 sov_nationalists.38.a: "[SOV.GetName]のために！"
 sov_nationalists.39.t: "反ロシア武装反乱"
 sov_nationalists.39.d: "我々の親ロシア政策は一部の将軍たちの間で反乱を引き起こし、彼らは今、ポーランド政府を支配するロシア占領軍を打倒することを目指してワルシャワに進軍している。"
 sov_nationalists.39.a: "なんてことだ"
 SOV_URA_separ_tt: "§Y[URA.GetNameWithFlag]§!における§R分離主義§!: §Y[?URA.subjectinped]§!%"
 SOV_question_of_genrih: "ドイツ君主制革命"
 SOV_question_of_genrih_desc: "我々は、腐敗し失敗しているドイツ政府を打倒し、ドイツ人をかつての偉大さに回復させる計画である――もちろん、ロシアの一部として。この革命はヨーロッパの力の均衡を再形成するであろう。"
 SOV_suppress_nationalists: "ナショナリストの抑圧"
 SOV_suppress_nationalists_desc: "ロシアの民族主義者は、いかなる西欧型民主主義の創造をも脅かす存在である。彼らは抑圧されなければならない。"
 jirik_czech_slovak_tt: "£text_icon_empire §Y[CZE.GetFlag]チェコ総督府および[SLO.GetFlag]スロバキア総督府§!のディシジョンを§Y解禁§!"
 SOV_iraq_moscow_pact: "イラクの保護"
 SOV_iraq_moscow_pact_desc: "我々は外国軍がバグダッドの街を自由に闊歩することを許さない。外部の干渉からイラクを保護することは、地域の安定と我々の影響力を維持するために極めて重要である。"
 sov_nationalists.40.t: "反ロシア武装反乱"
 sov_nationalists.40.d: "我々の親ロシア的な姿勢は、特定の将軍たちを反乱に導き、彼らは力ずくでチェコ共和国から親ロシア政府全体を追放する意向を宣言した。"
 sov_nationalists.40.a: "なんてことだ"
 SOV_czechoslovak_region: "チェコスロバキア地域"
 SOV_czechoslovak_region_desc: "1968年と同様に、チェコスロバキア地域は我々にとって依然として大きな戦略的関心事である。ここでの影響力を確保することは、東ヨーロッパに対する我々の支配を強固にする。我々は断固として行動し、我々の地位を回復しなければならない。"
 SOV_promotion_of_unite_with_russia_agains_chechos: "§Y[CZE.GetNameWithFlag]§!と§Y[SLO.GetNameWithFlag]§!における§Yロシア§!の利益を促進せよ！"
 SOV_perevorot_czechia_govern: "§Y[CZE.GetNameWithFlag]§!において§Y[SOV.GetFlag]§!§Y親ロシア§!クーデターを実行"
 SOV_perevorot_slovakia_govern: "§Y[SLO.GetNameWithFlag]§!において§Y[SOV.GetFlag]§!§Y親ロシア§!クーデターを実行"
 SOV_unite_of_greater_russia: "統一され、偉大で、不可分な"
 SOV_unite_of_greater_russia_desc: "ロシアは民族的な分裂のない、統一された不可分な国でなければならない。共和国への分裂はかつて我々の強大な国家を破壊し、統一のみが我々の力を回復させることができる。"
 SOV_republickill_23_TT: "[CHE.GetFlag][TAT.GetFlag][BSH.GetFlag] §Y民族共和国§!のほとんどが§R清算された§!§Y(18以上)§!"
 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§!が我々の領土への軍隊駐留を要求している"
 sov_nationalists.41.d: "ロシア政府は我々の側からの潜在的な脅威を恐れ、我々の土地への軍事通行権を要求している。我々は緊張を緩和するために彼らに通行を許可すべきか、それとも拒否すべきか？"
 sov_nationalists.41.a: "これが平和的解決への道であるならば、同意しよう"
 sov_nationalists.41.b: "拒否する"
 sov_nationalists.42.t: "彼らは我々の提案を拒否した"
 sov_nationalists.42.d: "彼らの協力拒否は、彼らが我が国の安全保障に対する真の脅威であることを我々に確信させた。我々はさらなる紛争に備えなければならない。"
 sov_nationalists.42.o1: "愚か者どもめ"
 sov_war_cult_idea: "戦争の崇拝"
 sov_war_cult_idea_desc: "ロシアの歴史は戦争と勝利に満ちている。ナポレオンからヒトラーまで、我々は無数の脅威に直面してきた。この歴史は、強さと犠牲に対する深い文化的な敬意を育んできた。"
 SOV_return_alaska: "アラスカの返還"
 SOV_return_alaska_desc: "アラスカは過去の世紀に愚かな支配者によってわずかな金額で売却された。今こそ、この重要な領土を取り戻し、その正当な故郷に戻す時である。"
 SOV_jirik_war_religion: "帝国軍事宗教"
 SOV_jirik_war_religion_desc: "我が国は平和主義を捨て、国民を統一し強化するために軍国化された正教信仰を受け入れなければならない。"
 GOV_SLO: "スロバキア総督府"
 GOV_CZE: "ボヘミア王国"
 GOV_ASK: "アラスカ総督府"
 sov_nationalists.43.t: "アラスカ侵攻"
 sov_nationalists.43.d: "我が軍はアラスカの地に無事上陸し、この領土を武力で奪還する準備が整った。これは大胆な新作戦の始まりを示す。"
 sov_nationalists.43.o1: "アラスカ総督府は返還されるべきだ"
 SOV_protect_russians: "ロシア人保護法"
 SOV_protect_russians_desc: "我々は、同胞を見捨てることを拒否し、彼らがどこに住んでいようともロシア人を保護する。この法律は彼らの権利と安全を保障し、世界中のロシア人に対する我々のコミットメントを強化する。"
 SOV_IRQ_base: "[SOV.GetFlag]ロシア軍事基地"
 SOV_IRQ_base_desc: "我々の首都近郊に位置するロシア軍基地は、世界大戦の際にロシアが我々を見捨てないことを思い出させる役割を果たす。しかし、我が国またはロシアの体制が劇的に変化した場合、軍事基地は即座に閉鎖される。"
 SOV_IRQ_military_advisors: "[SOV.GetNameWithFlag]からの軍事教官"
 SOV_iraq_weapons: "§Y[IRQ.GetNameWithFlag]§!への武器提供"
 SOV_iraq_instructors: "GRUを§Y[IRQ.GetNameWithFlag]§!へ派遣"
 SOV_iraq_bases: "§Y[IRQ.GetNameWithFlag]§!への軍事基地設置提案"
 jirik_iraq_tt: "£text_icon_empire §Y[IRQ.GetNameWithFlag]§!に対する外交政策ディシジョンでの§G支援§!を§Y解禁§!"
 sov_nationalists.44.t: "[FROM.GetName]が武器提供を提案"
 sov_nationalists.44.d: "[FROM.GetName]は、来たるべき紛争において非常に貴重となる武器を我々に供給することを申し出た。この支援は我々の軍事能力を強化するだろう。"
 sov_nationalists.44.o1: "同意しよう"
 sov_nationalists.44.o2: "我々には必要ない"
 sov_nationalists.45.t: "[FROM.GetName]が我々の提案に合意"
 sov_nationalists.45.d: "[FROM.GetName]は我々の寛大な申し出を受け入れ、同盟を強化し、地域における我々の影響力を増大させるための一歩をさらに踏み出した。"
 sov_nationalists.45.o1: "良い"
 sov_nationalists.46.t: "[FROM.GetName]が軍事教官の提供を提案"
 sov_nationalists.46.d: "[FROM.GetName]は、現代戦の戦術で我々の部隊を訓練するために軍事教官を送ることを提案している。この訓練は我々の軍隊の効果性を高めるだろう。"
 sov_nationalists.46.o1: "同意しよう"
 sov_nationalists.46.o2: "我々には必要ない"
 sov_nationalists.47.t: "[FROM.GetName]が我々の提案に合意"
 sov_nationalists.47.d: "[FROM.GetName]は我々の申し出を受け入れ、我々の同盟をさらに強固にし、この地域における我々の政治的影響力を拡大させた。"
 sov_nationalists.47.o1: "良い"
 sov_nationalists.48.t: "[FROM.GetName]が我々の申し出を拒否"
 sov_nationalists.48.d: "[FROM.GetName]は我々の寛大な提案を拒否し、我々の影響力を強化し、自国の政治状況を安定させる機会を逃した。"
 sov_nationalists.48.o1: "遺憾である"
 sov_nationalists.49.t: "[FROM.GetName]が軍事基地の受け入れを提案"
 sov_nationalists.49.d: "[FROM.GetName]は、潜在的な敵対者に対抗するのを助けるために、彼らの領土に軍事基地を設置することを申し出た。これは戦略的な利点となりうる。"
 sov_nationalists.49.o1: "同意しよう"
 sov_nationalists.49.o2: "我々には必要ない"
 SOV_save_gaddafi: "リビアの保護"
 SOV_save_gaddafi_desc: "外国軍がトリポリを支配することは許されない。我々はリビアの主権を保護し、外部からの軍事介入に反対することを約束する。"
 SOV_help_karabah: "アゼルバイジャンからのカラバフ解放"
 SOV_help_karabah_desc: "我々はアゼルバイジャンのカラバフ占領を認めず、これらの土地を我々の帝国に返還するつもりである。この解放は歴史的正義を回復し、我々の南の国境を強化するであろう。"
 SOV_LBA_base: "[SOV.GetFlag]ロシア軍事基地"
 SOV_LBA_base_desc: "我々の首都近郊に位置するロシア軍基地は、世界大戦の際にロシアが我々を見捨てないことを思い出させる役割を果たす。しかし、我が国またはロシアの体制が劇的に変化した場合、軍事基地は即座に閉鎖される。"
