 SOV_bumaga: "名目上の統一"
 SOV_bumaga_desc: "自由民主党が権力を握ってはいるものの、内部の分裂が根強く、党の結束を弱めている。書類上は統一されているように見えるが、各派閥は異なる方向に引っ張っている。今こそ、ついに我が党を統一し、内部対立をなくし、強く一貫した戦線を示す時である。"
 SOV_jirik_partiya: "ジリノフスキーの党"
 SOV_jirik_partiya_desc: "ジリノフスキーの党は、その指導者のもとに団結している。忠誠心と規律が党の中核を固め、確信をもってその国家主義的課題を追求することを可能にしている。この結束は、ロシアの政治情勢における我々の立場を強化する。"
 SOV_jirik_partiya_jirinovci: "忠実な者たちの引き寄せ"
 SOV_jirik_partiya_jirinovci_desc: "我々は、ためらうことなく命令に従う、最も献身的で忠実なメンバーを集めなければならない。これらの不動の支持者たちが、我が党の背骨を形成し、いつでも断固として行動する準備ができている。忠誠心の強化は、我々の生存に不可欠である。"
 SOV_jirik_partiya_chistki: "党の粛清"
 SOV_jirik_partiya_chistki_desc: "我々の結束を脅かす自由思想家や潜在的な裏切り者を党から追放する時が来た。反対者を排除することで、規律正しく従順な組織を確保する。この浄化は、我々の政治的未来を確保するために不可欠である。"
 SOV_jirik_partiya_puppet_sovet: "傀儡の最高評議会"
 SOV_jirik_partiya_puppet_sovet_desc: "最高評議会は、いかなる実質的な自治権も権力も持たず、もっぱら我々の代弁者として機能しなければならない。この機関を従属させることで、指導部への挑戦を防ぎ、党の決定に対する絶対的な支配を確実にする。"
 SOV_jirik_partiya_young: "青年部の軍事化"
 SOV_jirik_partiya_young_desc: "平和な時代は終わりつつあるため、若者たちは来たるべき紛争に備えなければならない。若い党員を訓練し軍事化することは、我々の理想を守る準備のできた新世代を築くであろう。この若者への焦点は、我々の長期的な強さに不可欠である。"
 SOV_jirik_partiya_total_control: "完全な支配"
 SOV_jirik_partiya_total_control_desc: "いかなる反乱や無許可の行動も防ぐため、我が党は完全に我々の支配下に置かれなければならない。すべての党機能に対する絶対的な支配は、効率と忠誠を保証する。完全な支配によってのみ、我々は目標を達成できるのである。"
 SOV_jirik_partiya_and: "ジリノフスキーと党"
 SOV_jirik_partiya_and_desc: "党の力は指導者だけに依存するものではなく、彼を補完し、支持するものである。この共生関係は、協調的な指導と、様々な党派閥からの広範な支持を可能にする。共に、彼らは統一された力を形成する。"
 SOV_jirik_partiya_and_samodeal: "自主活動の奨励"
 SOV_jirik_partiya_and_samodeal_desc: "我々は、党の階級内で自発性と自己駆動的な活動を育成する。党員に責任を持ち、積極的に行動するよう奨励することは、我々の運動を内部から強化する。このアプローチは、より強靭な組織を築く。"
 SOV_jirik_partiya_and_kadres: "人的資源への現実的アプローチ"
 SOV_jirik_partiya_and_kadres_desc: "盲目的な忠誠を要求するのではなく、党にとって最も効果的で有能な人材を求める。単なる献身よりも能力と結果が優先され、より強力で効率的な指導部を確保する。"
 SOV_jirik_partiya_and_sovet: "最高評議会の強化"
 SOV_jirik_partiya_and_sovet_desc: "最高評議会は、ジリノフスキーが独裁者ではなく、党が多様な意見を受け入れていることを示さなければならない。この機関を強化することで、我々は党の内部討論と共同統治へのコミットメントを示す。"
 SOV_jirik_partiya_and_money: "追加収益"
 SOV_jirik_partiya_and_money_desc: "我々は、活動資金をより効果的に調達するため、様々な源泉を通じて党の収入を拡大する。財源を増やすことは、我々の影響力を増大させ、長期的なキャンペーンを維持するために不可欠である。収入源の多様化は戦略的な優先事項である。"
 SOV_jirik_partiya_and_autonomous: "自主独立の党"
 SOV_jirik_partiya_and_autonomous_desc: "自主的な党は、その階級内での意見の自由と多様性を保証する。内部の独立性を許容することは、革新と討論を奨励し、それは我々の政治的基盤と適応性を強化するであろう。"
 SOV_alliance_armenia: "アゼルバイジャンの終焉"
 SOV_alliance_armenia_desc: "アゼルバイジャンの捏造された歴史は、我々の兄弟国アルメニアを妨げるだけである。我々は、アルメニアの安全と繁栄を確保するため、この障害に立ち向かい、解決する。"
 SOV_south_azer_admistration: "イラン総督府"
 SOV_south_azer_admistration_desc: "我々は、南アゼルバイジャンで我々に忠実な地方勢力を支援し、イランの支配を弱める反乱を開始させるつもりである。この戦略は、イランの支配を不安定にし、我々の影響力を拡大することを目的とする。"
 SOV_nov: "ノヴォロシアの返還"
 SOV_nov_desc: "ノヴォロシアをその正当な場所である我々の帝国の中に戻す時が来た。この地域を回復することは、我々の南の国境を強化し、我々の歴史的遺産を復活させる。"
 SOV_galicia: "ガリツィア総督府"
 SOV_galicia_desc: "ガリツィアは、我々の帝国への完全な統合のために広範な改革を必要とする独特の地域である。時間はかかるであろうが、ガリツィアは最終的に総督府の地位を達成し、我々の領域の忠実な一部となるであろう。"
 SOV_help_sirya: "シリアの兄弟国"
 SOV_help_sirya_desc: "我々は、その破壊を求める西側のグローバリストに狙われている国、シリアにおける影響力を増大させるつもりである。シリアを支援することは、我々の戦略的利益を守り、敵対勢力に対抗する。"
 SOV_zhirinovsky_attack_ukraha: "ウクライナにおける軍事作戦"
 SOV_zhirinovsky_attack_ukraha_desc: "我々の目標は、独立国家としてのウクライナの存在を終わらせることである。今こそ、ロシアの旗が再びキエフの上にはためき、我々の歴史的な支配を回復する時である。"
 SOV_question_of_bavaria: "バイエルン分離主義"
 SOV_question_of_bavaria_desc: "我々は、バイエルンのドイツからの分離独立の願望を支持する。分離主義を奨励することはドイツを弱体化させ、地域における我々の戦略的利益に資するであろう。"
 SOV_question_of_east_german: "東ドイツの記憶"
 SOV_question_of_east_german_desc: "我々は東ドイツの人々に、ドイツ民主共和国の誇り高き歴史を思い出させる。この遺産を復活させることは、我々のより広範な政治目標と地域的影響力を支援する。"
 SOV_europe_pizda: "ヨーロッパ進軍の準備"
 SOV_europe_pizda_desc: "ヨーロッパの脅威を排除する時が来た。我々は彼らを内部から弱体化させ、その力を完全に打ち砕く。この作戦は、ヨーロッパへの我々の決定的な進撃の始まりを示す。"
 SOV_question_of_spain: "分断されたスペイン"
 SOV_question_of_spain_desc: "スペインは長い間、分離主義を防ぐために自治州のバランスを取ってきた。我々はこのバランスを崩し、スペインを弱体化させ、地域の分裂を促進するつもりである。この戦略はスペインの統一を破壊するであろう。"
 SOV_question_of_germany: "ドイツ問題"
 SOV_question_of_germany_desc: "ドイツは依然として主要な戦略的ライバルである。我々はもはや、過去の世紀のように寛容を示すつもりはない。ドイツ問題に対処することは、ヨーロッパにおける我々の支配を確保するために不可欠である。"
 SOV_crusade_russian: "ロシアの十字軍"
 SOV_crusade_russian_desc: "聖地への偉大なロシアの十字軍を開始する時が来た。過去の皇帝たちが達成できなかったことを、我々は決意と力をもって成し遂げる。この使命は、我々の精神的および帝国的な目的を新たにする。"
 SOV_crusade_antioch: "アンティオキア総督府"
 SOV_crusade_antioch_desc: "これらの土地はかつてアンティオキア王国に属しており、我々はそれらを回復する。この総督府を復活させることは、我々の存在を再確立し、歴史的な主張に敬意を表する。"
 SOV_crusade_assiryan: "アッシリア総督府"
 SOV_crusade_assiryan_desc: "現代のシリアは、偉大なアッシリア帝国の影である。我々はシリア人をロシアの支配下で偉大さに導き、彼らのかつての力と名声を取り戻させる。"
 SOV_crusade_isr: "エルサレム総督府"
 SOV_crusade_isr_desc: "エルサレムは我々の作戦の最終目標である。聖墳墓は今後我々のものとなり、この地域における我々の精神的および政治的影響力を固める。"
 SOV_crusade_egy: "コプト総督府"
 SOV_crusade_egy_desc: "コプト人はエジプトの真の支配者である。我々は彼らの大義を支持し、彼らが我々の帝国内で正当な地位を取り戻すのを助けるために可能な限りのことをする。"
 SOV_romanian_shit: "ルーマニアの脅威"
 SOV_romanian_shit_desc: "ルーマニアは我々の南西国境を脅かしている。我々の辺境を確保し、地域の安定を維持するため、この問題に迅速に対処しなければならない。"
 SOV_treaty_with_afganistan: "アフガニスタンへの回帰"
 SOV_treaty_with_afganistan_desc: "我々の帝国は再びアフガニスタンの国境に到達した。おそらく今回は、運が我々に味方し、この戦略的な地域に対する支配を取り戻すであろう。"
 SOV_allied_nrk: "北朝鮮との同盟"
 SOV_allied_nrk_desc: "我々は、その存在に対する我々の支援を国民が認識している国から始め、同盟を拡大することによって東方での影響力を強化することを目指す。このパートナーシップは、地域における我々の地位を固めるであろう。"
 SOV_return_kgb: "KGBの復活"
 SOV_return_kgb_desc: "現在の諜報機関は、最も効果的であったソビエト時代のKGBの劣悪な模倣品である。我々は、力と安全を回復するためにKGBを復活させる。"
 SOV_storm_v: "囚人の戦場送り"
 SOV_storm_v_desc: "囚人は貢献することなく公的資源を浪費している。今、彼らは国のために戦い、奉仕を通じてその借りを返すために送られるであろう。"
 SOV_new_russian_army: "ロシア義勇軍"
 SOV_new_russian_army_desc: "我が軍は大規模な改革を必要としている。現行の制度は失敗しており、今こそ、新たな活力をもってロシアを守る準備のできた義勇軍を創設する時である。"
 SOV_women: "女性大隊"
 SOV_women_desc: "我々の女性大隊は、敵に恐怖を与えるであろう。その存在だけで、敵対者は恐怖に駆られて逃げ出すであろう。"
 SOV_kazachestvo: "コサックの軍事化"
 SOV_kazachestvo_desc: "コサックはその無法な振る舞いをやめ、ロシア軍の規律ある一部として再び奉仕しなければならない。"
 SOV_war_kafedra: "軍事部門の復活"
 SOV_war_kafedra_desc: "軍事部門の廃止は重大な過ちであった。我々は、軍と軍事教育を強化するためにそれらを復活させる。"
 SOV_nationalize: "民営化の結果の見直し"
 SOV_nationalize_desc: "我々は、民営化の破壊的な影響を再評価し、国益を守るためにその有害な結果を無効にする。"
 SOV_minister_propaganda: "プロパガンダ省の設立"
 SOV_minister_propaganda_desc: "プロパガンダは、すべてのメッセージングの完全な管理と有効性を確保するため、専門の省の下で中央集権化されなければならない。"
 SOV_pay_off_army: "軍務免除の買い取り制度"
 SOV_pay_off_army_desc: "我々は、個人が相当額の手数料を支払うことで兵役を回避することを許可し、その手数料は軍の強化に再投資される。"
 SOV_jirik_cult: "ジリノフスキーの崇拝"
 SOV_jirik_cult_desc: "ジリノフスキーは我々の国家の象徴となった。人々は彼の周りに個人崇拝を築き上げており、我々はこれが繁栄するのを許すであろう。"
 SOV_fuck_parties: "民主主義なんてくそくらえ"
 SOV_fuck_parties_desc: "民主主義とは、西側の諜報機関がプロパガンダを広めるための道具である。我々は、敵の影響が我々の国土に及ぶことを許さない。"
 SOV_jirik_fear: "警察国家"
 SOV_jirik_fear_desc: "祖国の敵に情けは無用である。我々の警察は、秩序を維持するために重い仕事量を抱えている。"
 SOV_jirik_stand: "祖国第一"
 SOV_jirik_stand_desc: "祖国を守ることはすべての市民の義務である。民間人ですら、揺るぎない勇気をもって自国を守る準備ができていなければならない。"
 SOV_jirik_warlord: "最高統治者"
 SOV_jirik_warlord_desc: "偉大で強大なロシアの輝かしい未来へ、前進！"
