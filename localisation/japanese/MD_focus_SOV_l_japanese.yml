 sov_nationalists.50.t: "[FROM.GetName]が[SOV.GetName]の総督府となる"
 sov_nationalists.50.d: "[FROM.GetName]は公式に我が国の州として編入された。今、我々は完全な統合に焦点を当て、不安定につながった過去の過ちを避けなければならない。"
 sov_nationalists.50.o1: "統一され不可分"
 sov_nationalists.51.t: "[FROM.GetName]が[SOV.GetName]に統合される"
 sov_nationalists.51.d: "[FROM.GetName]は我々の偉大な帝国に完全に吸収された。失われた領土を取り戻すにつれて我が国はより強くなり、我々は拡大を止める計画はない。"
 sov_nationalists.51.o1: "我が国はより大きくなった"
 sov_nationalists_news.1.t: "ジリノフスキーが大統領に選出"
 sov_nationalists_news.1.d: "最近の政権交代に続き、[SOV.GetLeader]が率いる国家主義政党の自由民主党がロシアで権力を掌握した。彼らは、古い国旗の復活や保守的な国家主義的課題の追求を含む、急進的な政治綱領を発表した。"
 sov_nationalists_news.1.a: "ロシアに何が待ち受けているのか？"
 sov_nationalists_news.2.t: "新生ロシア帝国"
 sov_nationalists_news.2.d: "テレビ演説で、ロシア大統領は、必要ないかなる手段をもってしてもロシア帝国を復活させる意向を宣言した。これは多くの国、特に旧ソ連諸国を警戒させた。彼らはこれを自国の主権への脅威と見なしている。世界はこの攻撃的なレトリックが単なる選挙運動であることを望んでいる。"
 sov_nationalists_news.2.a: "憂慮すべき声明だ"
 sov_economic.22.t: "ガスプロム・スキャンダル"
 sov_economic.22.d: "ガスプロムに関するスキャンダルがメディアの暴露により公になった。これにより、同社の株価は下落し、その評判に対する懸念が高まった。"
 sov_economic.22.a: "メディアのせいにしろ。"
 sov_economic.23.t: "スベルバンク・スキャンダル"
 sov_economic.23.d: "スベルバンクはメディアで広く報道されたスキャンダルに巻き込まれ、株価に悪影響を及ぼし、投資家の信頼を揺るがした。"
 sov_economic.23.a: "またメディアの攻撃か。"
 sov_economic.24.t: "ロスネフチ・スキャンダル"
 sov_economic.24.d: "ロスネフチは広範囲に公表されたスキャンダルに直面し、会社の評判を傷つけ、株価を下落させた。"
 sov_economic.24.a: "メディアの歪曲報道だ。"
 sov_economic.25.t: "大企業時価総額の暴落"
 sov_economic.25.d: "我が国に対する制裁により、多くの外国投資家が主要企業から撤退し、その結果、時価総額が急落した。"
 sov_economic.25.a: "外国の利益団体のせいにしろ。"
 sov_economic.26.t: "オリガルヒ粛清の結末"
 sov_economic.26.d: "オリガルヒに対する我々の厳格なアプローチは多数の刑事事件を引き起こし、投資家が恐怖に反応して撤退したため、主要企業に悪影響を及ぼした。"
 sov_economic.26.a: "愚かな投資家たちだ。"
 sov_economic.27.t: "ロスネフチ施設での事故"
 sov_economic.27.d: "ロスネフチの施設での事故が深刻な経済的および環境的損害を引き起こした。投資家は重い国家の罰則を予期し、株を急いで売却した。"
 sov_economic.27.a: "誰がバルブを閉め忘れたんだ？"
 sov_economic.28.t: "ガスプロム施設での事故"
 sov_economic.28.d: "ガスプロムの施設で重大な事故が発生し、経済的および環境的な影響を引き起こした。投資家は政府の制裁を恐れて、すぐに株を売却した。"
 sov_economic.28.a: "またバルブの事故か？"
 sov_economic.29.t: "ガスプロムのガスストリーム閉鎖"
 sov_economic.29.d: "ガスストリームの閉鎖のニュースは株式市場に大きな打撃を与え、投資家が成長の鈍化と損失を恐れたため、ガスプロムの株価は急落した。"
 sov_economic.29.a: "近視眼的な投資家たちだ。"
 sov_economic.30.t: "新たなガスストリームの開通"
 sov_economic.30.d: "株式市場は前向きなニュースで始まった：新しいガスストリームの開始が発表された後、ガスプロムの株価は急騰した。"
 sov_economic.30.a: "素晴らしいニュースだ。"
 sov_economic.31.t: "国有化パニック"
 sov_economic.31.d: "1990年代の民営化を見直すという噂が投資家の間でパニックを引き起こし、彼らは資産を失うことを恐れて急速に株を売り始めた。"
 sov_economic.31.a: "過剰反応する投資家たちだ。"
 sov_economic.32.t: "WTO加盟への反応"
 sov_economic.32.d: "我々が公式にWTOに加盟した後、モスクワ証券取引所は、投資家が大きな成長を期待して熱心に株を買ったため、急騰した。"
 sov_economic.32.a: "素晴らしい！"
 sov_economic.33.t: "モスクワ証券取引所の再開"
 sov_economic.33.d: "1ヶ月間の強制的な閉鎖の後、モスクワ証券取引所が再開し、取引は正常に戻った。"
 sov_economic.33.a: "おかえりなさい。"
