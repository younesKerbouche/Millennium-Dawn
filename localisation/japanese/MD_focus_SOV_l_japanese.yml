l_japanese:
 SOV_putin: "ウラジーミル・プーチン"
 SOV_putin_desc: "レニングラード生まれのウラジーミル・プーチンは、元KGBの諜報員である。1999年8月に首相に任命される前、彼はFSB長官や安全保障会議書記を短期間務めた。対外諜報活動の経験を持つプーチンは、この激動の時代においてロシアを率いる上で、最も有能な人物の一人と見なされている。"
 SOV_zhirinovsky: "ウラジーミル・ジリノフスキー"
 SOV_zhirinovsky_desc: "ウラジーミル・ジリノフスキー（1946年生まれ）は、1991年以来、超国家主義的なロシア自由民主党を率いている。激しい弁舌と、1995年の中道派ボリス・ネムツォフとの悪名高いジュース投げ事件で知られるジリノフスキーは、攻撃的で予測不可能な政策を提唱している。彼のより過激な提案の中には、空輸された放射性廃棄物を国境に散布することで、NATOと同盟するバルト諸国を汚染するというものがある。彼の物議を醸す思想は、ロシアの国家主義的言説を形成し続けている。"
 SOV_zyuganov: "ゲンナジー・ジュガーノフ"
 SOV_zyuganov_desc: "1944年生まれのゲンナジー・ジュガーノフは、1993年以来ロシア連邦共産党を率いている。1996年の大統領選挙では、当初ボリス・エリツィンを破ると目されていたが、最終的には決選投票でエリツィンの54.4%に対し40.7%の得票で敗れた。ジュガーノフの政治は、左翼イデオロギーと強力な民族主義的視点を組み合わせたものである。"
 SOV_yavlinsky: "グリゴリー・ヤブリンスキー"
 SOV_yavlinsky_desc: "グリゴリー・ヤブリンスキー（1952年生まれ）は、1990年代初頭に「500日計画」の著者としてソビエトの経済改革に積極的に関与した。彼は社会自由主義の連合「ヤブロコ」を率い、1996年には7.3%の票を獲得した。彼の支持は主に都市部および中産階級の有権者から来ており、その外交姿勢は西側諸国に対して友好的である。"
 SOV_aggressive_foreign_policy: "攻撃的な外交政策"
 SOV_aggressive_foreign_policy_desc: "国内の反対勢力が鎮圧された今、ロシアは海外でより断固とした態度をとることができる。海外のロシア系民族を保護することは、必要に応じて影響力を行使し介入するための正当化となる。"
 SOV_2008_military_reforms: "軍事改革の継続"
 SOV_2008_military_reforms_desc: "国防省は、戦略的および戦術的な柔軟性を高めるために、さらなる兵力削減を決定した。"
 SOV_condemn_ukrainian_russophobes: "ウクライナの反露を批判"
 SOV_condemn_ukrainian_russophobes_desc: "ウクライナにおける最近の政治的変化は、キエフ政府がロシアとその国境地帯との間の長年の絆を尊重する意図がないことを明らかにしている。我々はそれに応じて外交的言説を転換せねばならず、我々の立場を正当化するために事件を捏造することさえ検討するかもしれない。"
 SOV_the_novorossiyan_uprising: "ノヴォロシア蜂起"
 SOV_the_novorossiyan_uprising_desc: "ルハンスクとドネツクの人々は、ウクライナからの国家主権を求めている。これらの自由の戦士に秘密裏の支援を提供することは、地域のバランスをロシアに有利な方向へ変える可能性がある。"
 SOV_arrest_zyuganov: "ジュガーノフを逮捕"
 SOV_arrest_zyuganov_desc: "共産党の指導者であるゲンナジー・ジュガーノフは手ごわい敵である。彼を逮捕することは、我々の支配に対する主要な脅威を無力化するであろう。"
 SOV_political_purges: "政治粛清"
 SOV_political_purges_desc: "我々の中には、信頼できず、不忠な分子が存在する。彼らは特定され、隔離され、公的な生活から排除されなければならない。"
 SOV_fight_international_capitalists: "国際資本家との闘い"
 SOV_fight_international_capitalists_desc: "オリガルヒは昔のクラーク（富農）に似ており、腐敗し危険である。ソ連崩壊以来、彼らは支配を拡大し、労働者を追いやり、グローバル資本主義を推進してきた。ロシアを復活させるためには、まずこの国際的な資本家階級を排除しなければならない。"
 SOV_mobilize_the_masses: "民衆の動員"
 SOV_mobilize_the_masses_desc: "革命には、前衛党だけでなく広範な民衆の支持が必要である。共産党は、雇用の創出、工場の改修、労働者コレクティブの建設を通じて、ロシアの労働者と農民を政治的、経済的に関与させなければならない。"
 SOV_weaken_the_banks: "銀行の弱体化"
 SOV_weaken_the_banks_desc: "銀行は資本主義の執行者として機能し、賃金抑制や略奪的な融資を通じて世界中の労働者を搾取している。彼らは合法的および非合法的な手段で政治を操作する。銀行から権力を剥奪し、単純で非政治的な貸し手に格下げしなければならない。"
 SOV_empower_the_communist_party: "共産党の権力強化"
 SOV_empower_the_communist_party_desc: "資本主義の台頭からわずか10年しか経っていないが、その政治システムは根強く、排除されなければならない。党の優位への第一歩は、地方および地域の選挙を掌握することである。"
 SOV_civilian_industrial_councils: "民需産業評議会"
 SOV_civilian_industrial_councils_desc: "ロシア産業を復活させるため、我々は重機械の製造に焦点を当てた雇用を創出しなければならない。主に輸出向けではないが、これはロシア製の装備を通じて海外の革命運動を支援することにもなる。"
 SOV_military_industrial_councils: "軍需産業評議会"
 SOV_military_industrial_councils_desc: "民需評議会と並行して、党が管理する防衛産業は、赤色ロシアを防衛し、世界中の共産主義革命を支援するための兵器を生産することを可能にする。"
 SOV_scientific_councils: "学術会議"
 SOV_territorial_demands: "領土の要求"
 SOV_territorial_demands_desc: "ソビエトの栄光を復活するには、資本主義の利益を守るために作られた国家を解体する必要がある。これらの恣意的な国境は、プロレタリアートを団結させるために解体されなければならない。"
 SOV_democratic_idealism: "民主的理想主義"
 SOV_democratic_idealism_desc: "過去の亡霊を断ち切り、あらゆる代償を払ってでも民主的改革を追求する時が来た。"
 SOV_economic_programs: "経済改革"
 SOV_economic_programs_desc: "ソ連の崩壊と1990年代の混乱の後、ロシア経済は依然として包括的な改革と刷新を切実に必要としている。我々の目標は、安定を回復し、持続可能な成長を促進することである。"
 SOV_decree_no_585: "法令第585号"
 SOV_decree_no_585_desc: "2003年に発行された法令第585号は、RZhDを株式会社として設立した。RZhDは、ロシアの広大な鉄道網を管理する責任を負っている。"
 SOV_economic_stimulus: "景気刺激策"
 SOV_economic_stimulus_desc: "対象を絞った景気刺激策を導入することは、経済の主要部門を復活させ、持続的な成長を支援するのに役立つだろう。"
 SOV_russian_federation_stabilization_fund: "ロシア連邦安定資金"
 SOV_russian_federation_stabilization_fund_desc: "2004年にプーチン政権によって設立された安定化基金は、変動する原油価格の影響からロシアの石油産業を保護するために創設された。この取り組みは、一部には不安定なガス・石油市場によって引き起こされた1998年の経済危機の教訓に基づいていた。"
 SOV_expansionary_monetary_policy: "拡大金融政策"
 SOV_expansionary_monetary_policy_desc: "経済に流動性を注入することは、成長を刺激し、投資を奨励し、長期的な経済見通しを高めるのに役立つだろう。"
 SOV_heavy_industry_investments: "重工業への投資"
 SOV_heavy_industry_investments_desc: "重工業はソビエト経済の背骨であった。対象を絞った投資を通じてこの部門を復活させることは、ロシアの経済基盤を強化するために極めて重要である。"
 SOV_trade_with_the_east: "東側諸国との貿易"
 SOV_trade_with_the_east_desc: "西側市場は依然として重要であるが、東側のパートナー、特に中国との貿易を拡大することは、成長のための重要な新しい機会を提供する。"
 SOV_rise_of_the_oligarchs: "オリガルヒの台頭"
 SOV_rise_of_the_oligarchs_desc: "オリガルヒを支援することは、彼らとの関係を改善し、新たな資金源や影響力を解放する可能性がある。"
 SOV_deregulation: "規制緩和"
 SOV_deregulation_desc: "過度な市場規制はしばしば腐敗と経済的非効率を生む。自由貿易、通貨、物々交換システムを奨励することは、より堅牢でダイナミックな経済を育むだろう。"
 SOV_regulate_the_market: "市場の規制"
 SOV_regulate_the_market_desc: "自由市場はしばしば国益にかなう結果を生み出さない。我々の政府は、経済成長がすべてのロシア人に利益をもたらすことを確実にするため、市場を規制する積極的な役割を果たさなければならない。"
 SOV_nationalize_foreign_industry: "外国産業の国有化"
 SOV_nationalize_foreign_industry_desc: "外資系の工業プラントは、特に進行中の制裁下で、安全保障上のリスクをもたらす。これらの産業を国有化することは、たとえ外交関係を緊張させるとしても、不可欠な生産能力を保護するだろう。"
 SOV_european_interaction_plan: "欧州交流計画"
 SOV_european_interaction_plan_desc: "時折の制裁にもかかわらず、ヨーロッパは我々の最も重要な経済パートナーの一つであり続けている。これらの関係を管理するための戦略的計画を策定することは、持続的な経済成長にとって極めて重要である。"
 SOV_south_stream: "サウス・ストリーム"
 SOV_south_stream_desc: "サウス・ストリームは、ロシアのロストフ地方から黒海を通り、ブルガリアを横断し、オーストリアとイタリアに向かって分岐する補完的なガスパイプラインである。このパイプラインは、ヨーロッパへの我々のエネルギー輸出能力を強化する。"
 SOV_revaluation_of_the_ruble: "ルーブルの再評価"
 SOV_revaluation_of_the_ruble_desc: "過去10年間で、ロシア・ルーブルは不適切な貿易政策と抑制されないインフレのために大幅に価値を失った。ルーブルへの信頼を回復することは、我々の経済を安定させ、市民の購買力を守るために不可欠である。"
 russia.0.t: "ロシアが我々を陣営に招待"
 russia.0.d: "ロシアが我々に対し、陣営への参加を正式に打診してきた。これは同盟関係を強化し、堅固な軍事的パートナーシップを築くことを目的としている。この提案は、我が国の戦略的位置を大きく変え、安全保障面で多大な利益をもたらす可能性がある。"
 russia.0.o1: "受諾。ロシアの熊は我々を守るだろう"
 russia.0.o2: "拒否。熊は弱い！"
 russia.1.t: "クルスク潜水艦事故"
 russia.1.d: "クルスク潜水艦事故は、ロシアのコラ半島の北75kmの地点で発生した。訓練用魚雷の溶接不良で過酸化物爆発を起こし、その後少なくとも5発の魚雷弾頭の起爆につながった。ロシア海軍司令部は惨事の規模を深刻に過小評価し、NATOの関与を疑って国際的な支援を拒否した。乗組員の多くは最初の爆発を生き延び水中に閉じ込められたものの、救助活動の遅れと不手際により、最終的に118人の乗組員全員が死亡するという悲劇的な結末を迎えた。"
 russia.1.o1: "恐ろしい！"
 russia.5.t: "ロシア帝国主義による主権の脅威！"
 russia.5.d: "ロシアはベラルーシとの結束を強め、事実上ミンスクの政府を無力化した。この動きは、ロシアが同盟国の利益よりも、自らのネオ・ソビエト的な帝国主義的野望を優先していることを明白に示している。我々はこのあからさまな主権への脅威に、どう対応するかを決断しなければならない。"
 russia.5.o1: "縁を切らないと。"
 russia.5.o2: "期待するしかない……"
 russia.6.t: "ロシア南部保護計画"
 russia.6.d: "ロシアは、我が国が軍事衝突に巻き込まれた場合には支援を行うと表明し、防衛力強化のために軍事顧問団を派遣してきた。彼らの関与は、我が国の戦力を大きく高める可能性がある。"
 russia.6.o1: "素晴らしい"
 russia.6.o2: "もちろんだめだ！"
 russia.7.t: "クリミアへの侵攻"
 russia.7.d: "たとえ国内のロシア系住民が完全に満足していなかったとしても、東方から記章のない重武装の民兵がクリミアに侵入し、我が軍を排除する行為が正当化されるものではない。これらの分離主義者が、国境付近に集結したロシア軍によって支援・武装・指揮されているのは、もはや明白である。我々はこの侵略行為にどう対応するか、決断を下さなければならない。"
 russia.7.o1: "引き下がろう。"
 russia.7.o2: "立ち上がって戦おう！"
 russia.8.t: "ウクライナが撤退！"
 russia.8.d: "ウクライナ政府は撤退を余儀なくされ、クリミアは我々の支配下に入った。"
 russia.8.o1: "素晴らしい"
 threat_SOV_annexiation_of_crimea: "クリミア併合"
 russia.9.t: "ウクライナは我々の挑戦に応じる！"
 russia.9.d: "予想に反し、ウクライナはクリミアをめぐって戦う道を選んだ。それに応じて、我が司令部はすでに進軍を命じている。我々は、容易には収束しないであろう紛争の火蓋を切ってしまった。"
 russia.9.o1: "そうしよう。"
 russia.10.t1: "ロシアが統合を要求"
 russia.10.t2: "ロシアへの服従"
 russia.10.d1: "我々は長きにわたりロシアの属国であった。本日、予期せぬ提案を携えた使節団が到着した。我が国の将来について協議するための代表団が現れた。ロシアは、我が国を完全に統合し、従属国としての地位を終わらせたいという。我々は今後の対応を決めなければならない。"
 russia.10.d2: "ロシアは我々に完全な服従を要求し、自らを主権者として据える意向を示してきた。我々はこの圧力に抗うべきか、それとも偉大なる熊の意思を受け入れるべきか？"
 russia.10.o1: "選択の余地は無い"
 russia.10.o2: "我々は決して屈しない！"
 russia.11.t: "ロシアによる併合要求！"
 russia.11.d: "ロシアは外交的な礼儀を装いながらも、我が政府に対してじわじわとした圧力をかけ始めている。この超大国の要求を拒めば、最悪の事態に備える必要があるだろう。"
 russia.11.o1: "我々はロシアと一体である"
 russia.11.o2: "ありえない"
 russia.12.t1: "[From.GetName]が受諾！"
 russia.12.d1: "[From.GetName]が我々の提案を受け入れた。速やかに現地政府の掌握を開始し、この地域に安定をもたらすべきだ。アブハジア当局は統合を決断し、駐留部隊を支援するために我が使節団との緊密な協力を約束している。"
 russia.12.t2: "[From.GetName]が受諾！"
 russia.12.d2: "[From.GetName]が我々の提案を受け入れた。速やかに現地政府を掌握し、秩序を確立すべきだ。南オセチア政府は統合を選び、占領を支援するために我が使節団と協力する道を選んだ。"
 russia.12.o1: "素晴らしい"
 russia.13.t1: "[From.GetName]が拒否！"
 russia.13.d1: "[From.GetName]は我々の統合提案を拒絶した。なんという無礼だ！地域に駐留する部隊を即座に待機させよ。この反抗的な疑似国家どもに、真の後ろ盾が誰であるかを思い出させてやる必要がある。"
 russia.13.t2: "[From.GetName]が拒否！"
 russia.13.d2: "[From.GetName]は我々の統合提案を拒絶した。なんという無礼だ！現地の部隊を戦闘準備に入らせよ。この反抗的な疑似国家どもに、自らの立場を思い知らせてやらねばならない。"
 russia.13.o1: "不運だ"
 russia.14.t: "ロシアの投資"
 russia.14.d: "ロシアが我が国への投資を申し出てきた。費用は全て彼らが負担し、我が国の産業基盤を発展させるという。しかしこの寛大さには裏があり、政府に対するロシアの影響力が必然的に強まることになる。"
 russia.14.o1: "工場は欲しいところだ"
 russia.14.o2: "ロシア人は引っ込んでいろ！"
 russia_news.1.t: "ウラジーミル・プーチン氏が大統領に選出"
 russia_news.1.d: "予想通り、1999年12月31日から大統領代行を務めていたウラジーミル・プーチン氏が、ロシア大統領選に勝利した。当初はボリス・エリツィンの政治的遺志を継ぐだけの存在と見なされていたが、チェチェン危機への強硬な対応を通じて、従来の予想以上に手ごわい人物であることを示している。"
 russia_news.1.o1: "彼のやり方を見てみよう。"
 russia_news.2.t: "ウラジーミル・ジリノフスキーが大統領に選出"
 russia_news.2.d: "予想を覆す結果となり、国粋主義的な自由民主党の率直な指導者ウラジーミル・ジリノフスキーが大統領の座を勝ち取った。多くはウラジーミル・プーチンの圧勝を予想していたが、ロシア国民はより過激な進路を選んだようだ。"
 russia_news.2.o1: "プーチン氏のキャリアは終わった。"
 russia_news.3.t: "ゲンナジー・ジュガーノフが大統領に選出"
 russia_news.3.d: "驚くべき展開として、共産党のゲンナジー・ジュガーノフが大統領選に勝利した。ボリス・エリツィンの後継者と目されていたプーチンの当選は確実視されていたが、この結果はロシアの将来、そしてソ連型の統治への回帰の可能性に重大な疑問を投げかけている。"
 russia_news.3.o1: "それはソ連の復活を意味するのだろうか？"
 russia_news.4.t: "グリゴリー・ヤブリンスキーが大統領に選出"
 russia_news.4.d: "活動家の間を除けばほとんど無名だったグリゴリー・ヤブリンスキーが、予想外の大番狂わせでロシアの新大統領に選出された。エリツィンの後継者として本命視されていたプーチンの圧勝が予想されていたが、有権者は異なる道を選んだ。これは寡頭政治への拒否、そして自由主義的改革への期待を示しているのかもしれない。"
 russia_news.4.o1: "がんばってね、グレゴリー！"
 russia_news.4.o2: "……誰？"
 russia_news.5.t: "ソビエト連邦の成長"
 russia_news.5.d: "ロシアの新たな共産主義政権は、その意思を明確に示した――旧ソビエト連邦の構成共和国を再統合し、かつての姿を復活させようとしているのだ。この動きは、政治的立場によって警戒と熱狂の両方を呼び起こしている。"
 russia_news.5.o1: "素晴らしい"
 russia_news.5.o2: "新しい国家を支援する！"
 russia_news.5.o3: "厄介な知らせだ"
 russia_news.5.o4: "酷い"
 russia_news.50.t: "クルスク潜水艦事故"
 russia_news.50.d: "Russian officials have confirmed the sinking of the K-141 'Kursk' submarine in the Barents Sea, 75 kilometers off the Kola Peninsula. The disaster occurred earlier today, due to an internal explosion. While Russia offered several explanations, including a NATO submarine collision, the alliance has firmly denied involvement. All 118 crew members perished in the incident."
 russia_news.50.o1: "とんでもない悲劇だ！"
 russia_news.50.o2: "同盟国に哀悼の意を示す。"
 russia_news.50.o3: "ロシア人が無事であることを祈ろう。"
 russia_news.50.o4: "彼らは当然の報いを受けた。"
 SOV_appease_chechnya_tooltip: "§Gチェチェンによるテロ攻撃が終息する。§!また、共産主義勢力の支持率が§G5％§!、社会自由主義勢力の支持率が§G3％§!上昇する。\n"
 SOV_nationalistic_sentiment_tooltip: "チェチェンによるテロ攻撃は継続する。\n"
 SOV_support_the_oligarchs_tooltip_1: "§Y民需産業10基§!がロシア全土にわたって建設される。\n"
 SOV_support_the_oligarchs_tooltip_2: "§Rこれにより、我が国で腐敗を一掃するのがさらに困難になり、オリガルヒが政府内に議席を得ることになる！§!\n"
 SOV_the_red_menace_tt_1: "共産主義者が力をつけ始める。これにより、彼らの支持率が§G15％§!上昇する。\n"
 SOV_red_union_state_tt: "これにより、共産主義者の支持率が国内で§G5％§!上昇する。\n"
 SOV_oligarchic_republic_tt: "これにより、反動主義政党の支持率が§R3％§!低下し、オリガルヒの支持率が国内全体で§G2％§!上昇する。\n"
 SOV_tsarist_restoration_tt: "君主主義者の支持率が§G15％§!上昇し、ツァーリが権力の座に返り咲く。"
 SOV_economic_focus_TT: "これには§Y$30B§!の費用がかかる\n"
 russia_focus: "ロシア 国家方針ツリー"
 SOV_annex_belarus_TT: "§G[BLR.GetName]が[SOV.GetName]の傀儡である場合、[SOV.GetName]はすべての[BLR.GetAdjective]領土を併合する。§!\n§R[BLR.GetName]が[SOV.GetName]の傀儡でない場合、[SOV.GetName]はすべての[BLR.GetAdjective]領土を請求し、戦争に発展する可能性がある！§!"
 SOV_election_2000_TT: "ロシア§Y2000年大統領選挙§!の後にこの国家方針は自動で達成される"
 SOV_reign_of_yeltsin: "ボリス・エリツィンの治世"
 SOV_reign_of_yeltsin_desc: "ボリス・エリツィンは1991年から1999年まで、ソ連の後継国家として新たに誕生したロシア連邦の初代大統領を務めた。大規模経済危機とチェチェンでの悲惨な戦争を指揮し、1999年12月31日にプーチン首相にその座を譲った。"
 SOV_groznyy_offensive: "グロズヌイ攻勢"
 SOV_groznyy_offensive_desc: "第二次チェチェン戦争は1999年8月、事実上独立していたイチケリアのチェチェン人戦闘員が隣接するダゲスタンに侵入したことから始まった。ロシア軍の反撃はグロズヌイの包囲につながり、1月下旬から2月上旬までには陥落すると予想されている。"
 SOV_the_grand_bargain: "大交渉"
 SOV_the_grand_bargain_desc: "現在、ロシアはオリガルヒの支配下にある。もし我々が国内で真の権力を獲得しようとするならば、彼らが拒否できない取引を提示しなければならない。"
 SOV_putinism: "プーチン主義"
 SOV_putinism_desc: "ウラジーミル・プーチンには正式なイデオロギーは欠けているが、彼の統治はオリガルヒと、シロヴィキと呼ばれる元軍関係者の優位によって特徴づけられる。この統治モデルは「プーチン主義」として知られるようになり、管理、忠誠、そして国家権威を強調する。"
 SOV_found_rosatom: "ロスアトムの設立"
 SOV_found_rosatom_desc: "ロスアトムは、ロシアの核産業複合体を監督する国営の原子力エネルギー公社である。"
 SOV_empower_siloviki: "シロヴィキの権限強化"
 SOV_empower_siloviki_desc: "「シロヴィキ」とは、政界に転身した元軍人や諜報員を指す。彼らの権限を強化することにより、我々は国内の結束を確保し、共通の価値観と規律に基づいた意思決定を推進する。"
 SOV_remove_guzinsky: "グシンスキーの排除"
 SOV_remove_guzinsky_desc: "メディア王ウラジーミル・グシンスキーは政府やオリガルヒとの協力を拒否しており、対処されなければならない。"
 SOV_delay_sibirneft_merger: "シブネフチ合併の遅滞"
 SOV_delay_sibirneft_merger_desc: "提案されたユコスとシブネフチの合併は、ホドルコフスキーの支配を防ぐために、彼に対する捏造された容疑によって阻止された。"
 SOV_gen_3_nuclear_plants: "第3+世代原子炉"
 SOV_gen_3_nuclear_plants_desc: "第3世代+原子炉は、初期の設計を改良した先進的なバージョンであり、より高い安全性と運用効率を提供する。1990年代に欧米での数十年間にわたる原子力エネルギー利用から得られた教訓をもとに開発され、ロシアにとってクリーンで安定した電力の未来を象徴するものである。"
 SOV_khodorkovsky_case: "ホドルコフスキー事件"
 SOV_khodorkovsky_case_desc: "汚職と脱税の容疑に直面しているホドルコフスキーは、ユコス石油の持ち株を失う可能性が高い。"
 SOV_revision_6: "改正法第6号"
 SOV_revision_6_desc: "改正法第6号は、政府に国中の通信を監視する完全な権限を与える、広範な監視法である。物議を醸してはいるが、国家安全保障措置として正当化されている。その広範な適用範囲は、いかなる脅威も見過ごされないことを保証する。"
 SOV_state_corporatism: "国家コーポラティズム"
 SOV_state_corporatism_desc: "ロシア最大級の企業の多くは、政府と繋がりのある個人によって率いられている。国家と企業の権力を一体化させることで、非効率性を排除し、経済活動を国家目標に合致させることができる。この融合は、国家に経済の方向性に対する完全な管理権を与えるだろう。"
 SOV_seize_yukos_oil: "ユコス石油会社の接収"
 SOV_seize_yukos_oil_desc: "ホドルコフスキーが排除された今、我々はユコス石油を接収し、その資産を忠実な当事者に再分配することができる。"
 SOV_khodorkovsky_trial: "ホドルコフスキー裁判"
 SOV_khodorkovsky_trial_desc: "十分な証拠が集まったので、我々はホドルコフスキーの裁判を進めるが、その結果はすでに明らかである。"
 SOV_join_wto: "WTO加盟"
 SOV_join_wto_desc: "世界貿易機関への加盟は、我々を世界経済にさらに統合させ、国民に繁栄をもたらすだろう。"
 SOV_referendum_in_chechnya: "チェチェンでの住民投票"
 SOV_referendum_in_chechnya_desc: "チェチェンは、文化、政治的にロシアの他の地域とは異なっている。平和への唯一の道は、その民に決めさせることである――ロシア連邦への完全な統合か、ある程度の自治か。我々は彼らの選択を尊重し、恒久的な解決に向けて努力する。"
 SOV_the_putinka: "プーチンカ"
 SOV_the_putinka_desc: "古いフルシチョフカは、新しい住宅モデルであるプーチンカに取って代わられつつある。現代的で、広々とし、より耐久性のあるこれらの建物は、ロシアの都市開発における新時代を画するものである。"
 SOV_sign_bologna_accords: "ボローニャ合意への署名"
 SOV_sign_bologna_accords_desc: "ボローニャ・プロセスは、各国間の高等教育を標準化することを目的としたヨーロッパの協定である。この合意に署名することにより、我々は世界的な教育基準に自らを合わせ、ロシアの学生が海外で学びやすくなり、外国の機関が我々の学位を認めやすくなる。"
 SOV_2011_healthcare_reforms: "2011年医療改革"
 SOV_2011_healthcare_reforms_desc: "2011年の医療改革は、ウラジーミル・プーチン首相によって提案された。この改革では、ロシア全土の医療を改善するために3000億ルーブル以上が投じられ、すべての国民のアクセスと質の向上を目指した。"
 SOV_npp: "優先的国家プロジェクト"
 SOV_npp_desc: "ソビエト連邦の崩壊以来、ロシアの生活水準は低下した。2005年、医療、教育、住宅、農業を改善するために優先的国家プロジェクトが開始された。これらのプロジェクトは、日常生活の主要部門を活性化させ、国家を根本から強化することを目的としている。"
 SOV_mitigate_financial_crisis: "経済危機の軽減"
 SOV_mitigate_financial_crisis_desc: "2008年の世界的な不況は、世界の他の国々と同様にロシアにも影響を及ぼしている。我々の経済を守り、ソビエト連邦崩壊以来の進歩を維持するために、強力な措置を講じる必要がある。"
 SOV_develop_it_industry: "IT産業の発展"
 SOV_develop_it_industry_desc: "ロシアのIT部門は、欧米のそれに数十年遅れている。我々の技術を前進させるためには、スティーブ・ジョブズ、ビル・ゲイツ、グーグル、マイクロソフト、アップル、フェイスブックのような革新的な指導者や企業が必要である。"
 SOV_renewable_energy_investments: "再生可能エネルギーへの投資"
 SOV_renewable_energy_investments_desc: "我々の石油とガスの資源は限られており、気候変動は深刻な脅威をもたらしている。再生可能エネルギーへの投資は、炭化水素への依存を減らし、ロシアがクリーンエネルギー技術の世界的リーダーになるのを助けるだろう。"
 SOV_commercialize_glonass: "GLONASSの商業化"
 SOV_commercialize_glonass_desc: "GLONASSは、GPSの代替となるロシアの衛星航法システムである。その商業利用を拡大することは、我々の技術的独立性を高め、新たな経済的機会を開くだろう。"
 SOV_increase_roscosmos_funding: "ロスコスモスの予算の増額"
 SOV_increase_roscosmos_funding_desc: "ソビエトの宇宙計画の遺産を継承するロスコスモスは、ロシアの主要な宇宙機関である。その予算を増額することは、国際的な宇宙開発競争に歩調を合わせ、我々の技術力を向上させるために不可欠である。"
 SOV_go_russia: "行け、ロシア！"
 SOV_go_russia_desc: "ロシアは止められない可能性を秘めた大国である。プーチンの指導の下、我々は今後数年間で、支配的な世界的超大国としての正当な地位を取り戻すだろう。"
 SOV_medvedev_modernization_program: "メドベージェフ近代化計画"
 SOV_medvedev_modernization_program_desc: "2009年に開始されたメドベージェフ近代化計画は、ロシア経済の多様化と石油・ガスへの依存削減を目指した。エネルギー効率、原子力技術、IT、医薬品、宇宙探査を優先する一方で、政府の透明性と説明責任の向上も推進した。"
 SOV_rokirovka: "ロキロフカ"
 SOV_rokirovka_desc: "チェスのキャスリングを意味する「ロキロフカ」は、プーチンが大統領任期後に退き、メドベージェフに権力を譲ったことを指す。この戦略的な動きは、ロシアの政治システム内での指導者の継続性を保証した。"
 SOV_gay_propaganda_laws: "LGBTプロパガンダ法"
 SOV_gay_propaganda_laws_desc: "我々は、国民の価値観を守り、有害と見なす影響から若者の精神を保護するため、我々の社会におけるLGBTの表象に反対する意向である。"
 SOV_anti_corruption_foundation: "反汚職財団"
 SOV_anti_corruption_foundation_desc: "汚職はロシアの政治経済システムに深く蔓延している。この問題に徹底的に対抗し、国民の信頼を回復するためには、真の権限を持つ専門の政府委員会を設立することが必要である。"
 SOV_economic_liberalism: "自由市場、自由な国民"
 SOV_economic_liberalism_desc: "自由市場は、ロシアを貧困から脱却させ、成長を促すために不可欠である。政府は脇に立ち、企業が干渉やえこひいきなしに自由に活動できるようにすべきである。"
 SOV_annexation_of_crimea: "クリミア併合"
 SOV_annexation_of_crimea_desc: "戦略的に極めて重要で、民族的にロシア人が多い半島であるクリミアの掌握は不可欠である。所属不明の部隊を展開して地元の蜂起を支援することは、もっともらしい否認を維持し、西側諸国のいかなる介入をも遅らせるだろう。"
 SOV_the_new_dictator: "独裁者"
 SOV_the_new_dictator_desc: "民主主義的な見せかけはもはや必要ない。プーチン、メドベージェフ、そして統一ロシアは、ロシアにとって何が最善かを理解している。国の未来のためには、指導力は強力かつ恒久的なものでなければならない。"
 SOV_police_reforms: "治安改革"
 SOV_police_reforms_desc: "諜報機関の改革は、安定と汚職対策にとって極めて重要である。シロヴィキの権力を削減することは、ロシアの民主主義を守り、政府の統制を強化するのに役立つだろう。"
 SOV_root_out_corruption: "オリガルヒの排除"
 SOV_root_out_corruption_desc: "オリガルヒはプーチン時代の腐敗した残滓を象徴している。秩序と公正を回復するためには、彼らを排除し、その資産を没収し、その影響力を解体しなければならない。"
 SOV_multi_party_encouragement: "言語協定"
 SOV_multi_party_encouragement_desc: "ロシア人とウクライナ人は、深い文化的・言語的な繋がりを共有している。我々は、両国民間の結束と相互尊重を強化するため、平等の言語権を保証すべきである。"
 SOV_democracy_in_russia: "選挙の公正性確保"
 SOV_democracy_in_russia_desc: "人々は、選挙が公正で透明である場合にのみそれを信頼する。我々は、長年の腐敗と疑念の後、ロシアの選挙プロセスへの信頼を再構築するための措置を講じなければならない。"
 SOV_neoliberal_foreign_policy: "自由主義の覇権"
 SOV_neoliberal_foreign_policy_desc: "我々の安全保障を守り、世界中の自由民主主義を支援するためには、独裁体制が平和と安定を脅かす場所ではどこでも、積極的にそれに抵抗しなければならない。"
 SOV_withdraw_from_the_sco: "上海協力機構からの脱退"
 SOV_withdraw_from_the_sco_desc: "上海協力機構は、我々の価値観に反対する独裁的な政府で構成されている。このグループから距離を置くことがロシアの最善の利益に適う。"
 SOV_rein_in_the_government: "政府統制"
 SOV_rein_in_the_government_desc: "反対勢力が事実上無力化されたことで、我々は連邦政府に対する統制を強化し、ロシアの未来のための一元的な方向性を確保することができる。"
 SOV_support_euromaidan: "ウクライナ援助"
 SOV_support_euromaidan_desc: "ウクライナは混乱に直面している。我々の兄弟国を支援することは、その政府を安定させ、我々の地域的利益を確保するのに役立つだろう。"
 SOV_green_energy_investments: "グリーンエネルギー投資"
 SOV_green_energy_investments_desc: "石油会社は長い間、ロシアの政治とビジネスを支配してきた。化石燃料への依存を減らすことは、腐敗と闘い、よりクリーンなエネルギーの未来への道を開くだろう。"
 SOV_nato_exercises: "NATO＝ロシア共同軍事演習"
 SOV_nato_exercises_desc: "より強い結びつきを築くため、ロシアとNATO軍は間もなく定期的な合同演習を開始し、協力と相互理解を促進する。"
 SOV_nato_standardization: "NATO規格の採用"
 SOV_nato_standardization_desc: "NATOへの加盟には、我々の装備と生産を彼らの基準に合わせることが必要である。これには、我々の軍事産業における大幅な改革が求められるだろう。"
 SOV_closer_ties_with_the_west: "西側との親密な関係"
 SOV_closer_ties_with_the_west_desc: "冷戦は終わった。古い対立を乗り越え、西側諸国と新たな友好関係を築く時である。"
 SOV_may_decrees: "5月法令"
 SOV_may_decrees_desc: "2012年に大統領として就任した初日、プーチンは「5月法令」として知られる14の大統領令を発令した。これらは、ロシアの発展を導くため、教育、住宅、熟練労働、EUとの関係、防衛産業、そして民族間関係に焦点を当てていた。"
 SOV_loosen_government_censorship: "政府検閲の強化"
 SOV_loosen_government_censorship_desc: "前例のない3期目の任期を確保した後、安定を維持し、反体制的な動きを防ぐために、メディアと情報に対する統制を強化することが重要である。"
 SOV_unite_with_asia: "中央アジア連合"
 SOV_unite_with_asia_desc: "我々は、まだ可能なうちに中央アジア諸国との連合を固めなければならない。これは我々の影響力を強化し、地域の未来を確保するだろう。"
 SOV_counter_euromaidan: "ユーロマイダンへの対抗"
 SOV_counter_euromaidan_desc: "ウクライナは我々の影響力からますます遠ざかっている。彼らに真の同盟国が誰であるかを思い出させるため、断固として行動する必要がある。"
 SOV_extend_term_limits: "任期制限の延長"
 SOV_extend_term_limits_desc: "現在、大統領の任期は4年である。これを6年に延長することは、少なくとも2018年まで安定した統治と継続性を可能にするだろう。"
 SOV_moscow_tehran_axis: "モスクワーテヘラン軸"
 SOV_moscow_tehran_axis_desc: "ロシアとイランは、自然な同盟関係と共通の利益を共有している。ロシア帝国とペルシャ帝国の友好よ、永遠なれ。"
 SOV_alliance_with_india: "デリー合意"
 SOV_alliance_with_india_desc: "インドとロシアには、帝国主義に抵抗してきた長い歴史がある。我々はその友好を祝い、それが今後何年も続くことを願う。"
 SOV_alliance_with_china: "上海会議"
 SOV_alliance_with_china_desc: "中国とロシアは共に、グローバリスト的な西側に対抗する強力なブロックを形成している。我々は彼らの影響力を我々自身のものに置き換えることを決意している。"
 SOV_acquire_drones: "外国製ドローンの獲得"
 SOV_acquire_drones_desc: "イランは、我々の特別軍事作戦を支援するため、先進的なドローン技術を提供している。彼らの提案を受け入れることは、我々の能力を大幅に向上させる可能性がある。"
 SOV_challenge_nato: "NATOへの挑戦"
 SOV_challenge_nato_desc: "NATOは北大西洋テロリスト機構の略である。我々は彼らの帝国主義的支配に終止符を打ち、ヨーロッパにおける我々の覇権を確立しなければならない。"
 SOV_2021_ukrainian_coup: "ウクライナでのクーデター"
 SOV_2021_ukrainian_coup_desc: "キエフとの交渉の余地はもはやない。我々は、必要ないかなる手段を用いても政権を転覆させ、ロシアの利益により好都合な政府を回復するために動かなければならない。"
 SOV_recognize_novorossiya: "ノヴォロシアの承認"
 SOV_recognize_novorossiya_desc: "ノヴォロシアは、主にロシア系住民が住む東ウクライナの歴史的地域である。ロシアの文化と利益に公然と反対するウクライナ政府に、我々の民を見捨てることはできない。"
 SOV_the_final_strike: "最後の一撃"
 SOV_the_final_strike_desc: "ウクライナは地域の安定を脅かす道を選んだ。今こそ断固として行動し、この進路を正す時である。勝利へ前進せよ！"
 SOV_attack_moldova: "モルドバの解放"
 SOV_attack_moldova_desc: "トランスニストリアの同盟国は、モルドバの支配下で苦しんでいる。モルドバを解放してNATOに対する緩衝地帯を拡大することは、ロシアの西部国境を確保し、我々の利益を保護するだろう。"
 SOV_information_war: "情報戦"
 SOV_information_war_desc: "ウクライナに対する西側の支援を弱めるため、我々はオンラインで標的を定めたプロパガンダを広めなければならない。物語を支配することは、国際世論に影響を与え、我々の目的を確保するために極めて重要である。"
 SOV_coup_major_post_soviet_countries: "共和国へのクーデター"
 SOV_coup_major_post_soviet_countries_desc: "悲惨な軍事介入を危険に晒す代わりに、我々は分離した共和国に拒否できない取引を提案する。この外交的アプローチは、流血なしに彼らを我々の影響下に戻すことを目的としている。"
 SOV_communist_purges: "共産党による追放"
 SOV_communist_purges_desc: "1991年の共産主義の崩壊は、屈辱的な敗北であった。我々はこの裏切りの責任がある党内の者たちを根絶し、権力の座から追放しなければならない。"
 SOV_restalinization: "再スターリン化"
 SOV_restalinization_desc: "スターリンは、社会主義を建設し、人類をファシズムから守ったことで、改めて名誉を受けるに値する。彼の時代の偉大さは、最も激しい批判者でさえ否定できない。我々は彼の遺産の下で世界を解放するだろう。"
 SOV_communist_party_dominance: "共産党の優位"
 SOV_communist_party_dominance_desc: "ロシア連邦共産党は、どのように統治すべきかを最もよく知っている。もし自由な裁量を与えられれば、我々は過去が失敗したところで成功する、真の共産主義ユートピアを建設するだろう。"
 SOV_zyuganov_constitution: "ジュガーノフ憲法"
 SOV_zyuganov_constitution_desc: "1991年の資本主義憲法を廃棄する時が来た。我々には、西側では否定されているソビエト市民の価値観を反映した政治的・経済的権利を保証する新しい文書が必要である。"
 SOV_honor_gorbachevs_legacy: "ゴルバチョフの遺産の栄誉"
 SOV_honor_gorbachevs_legacy_desc: "ゴルバチョフの改革は、共産主義を破壊しようとする隠れた資本家によって妨害された。我々は彼の改革を復活させ、現代の共産主義の砦として機能する混合経済を維持すべきである。"
 SOV_nationalize_foreign_business: "外国企業の国有化"
 SOV_nationalize_foreign_business_desc: "外資系の工業プラントは、経済安全保障上のリスクをもたらす。制裁に直面した場合、これらの所有者は逃亡し、重要な資産を奪う可能性がある。外交的な反発に関わらず、我々は経済を守るためにこれらの産業を国有化しなければならない。"
 SOV_condemn_globalism: "グローバリズムを非難"
 SOV_condemn_globalism_desc: "グローバリズムは世界的な協力を促進すると主張しているが、実際にはロシアの国民と資源を搾取するための資本主義的な策略である。我々はこれを拒否し、パクス・アメリカーナを打倒するために我々の経済、社会、軍隊を構築する。"
 SOV_russian_sfsr: "ロシア社会主義連邦ソビエト共和国"
 SOV_russian_sfsr_desc: "ソビエト連邦の崩壊は、各民族間の平等を過度に重視しすぎたことに起因する。我々は、ロシアの国家的利益のみに焦点を当てた共産主義国家を築き、より強固で安定した連邦を創り上げる。"
 SOV_reunite_the_ussr: "ソビエト社会主義共和国連邦"
 SOV_reunite_the_ussr_desc: "ナショナリスト的分離主義が危険であるにもかかわらず、第2のソビエト連邦を創設することは、ソビエト革命を継続する上で不可欠である。強固な共産主義的上部構造こそがナショナリズムを克服し、多様な民族を団結させることができる。"
 SOV_european_communist_pressure: "ヨーロッパ共産主義への圧力"
 SOV_european_communist_pressure_desc: "ヨーロッパの人々は、資本主義のプロパガンダによって共産主義を恐れている。これを打破すれば、資本主義体制は崩壊し、共産主義の約束された真実が明らかになるだろう。"
 SOV_first_two_year_plan: "第一次五カ年計画"
 SOV_first_two_year_plan_desc: "西側諸国の自由市場モデルは、社会主義国家にとって未来ではない。ソビエト式五カ年計画による計画経済への回帰は、政府による経済統制を復活させるだろう。"
 SOV_a_second_two_year_plan: "第二次五カ年計画"
 SOV_a_second_two_year_plan_desc: "第二次五カ年計画は、ソビエトの経済的安全保障と独立を深化させ、長期的な産業の成長と支配を保証するだろう。"
 SOV_recollectivization: "再集団化"
 SOV_recollectivization_desc: "私有は受け入れられない。土地と財産は資本家エリートではなく、人民のものである。我々は、我々の土地をそれを耕す者たちへ返すことを要求する。"
 SOV_reestablish_the_military_industrial_complex: "軍産複合体の再構築"
 SOV_reestablish_the_military_industrial_complex_desc: "軍と人民は一体である。我々の軍産複合体を再建することは、我々の防衛能力と革命能力を強化するだろう。"
 SOV_increase_minimum_wage: "最低賃金の増額"
 SOV_increase_minimum_wage_desc: "誰もが幸福でまともな生活を保証する賃金を受けるに値する。最低賃金の引き上げは、この権利を実現するために不可欠である。"
 SOV_merge_tank_and_aircraft_plants: "戦車工場と航空機工場の統合"
 SOV_merge_tank_and_aircraft_plants_desc: "複数の企業が同様の資材を非効率的に生産している。これらの工場を統合することは、冗長性を減らし、産業生産を最大化するだろう。"
 SOV_empower_the_nkvd: "KGBの権限強化"
 SOV_empower_the_nkvd_desc: "国内外の資本主義者の利益を妨害するため、我が国の国家安全保障機関は、資金と自治権を増強されなければならない。"
 SOV_challenge_nato_3: "ヨーロッパの解放"
 SOV_challenge_nato_3_desc: "ヨーロッパの政府は、あまりにも長い間プロレタリアートを欺いてきた。1945年に行ったように、ヨーロッパを再び非ナチ化するための特別軍事作戦の時が来たのである。"
 SOV_reassure_ruthenia: "主権国家連合構想"
 SOV_reassure_ruthenia_desc: "我々は、ソ連に代わる連合体であった、長らく放棄されていた主権国家連合のプロジェクトを復活させることを目指す。選ばれた国々を招待することで、ソビエトの遺産の欠点を修正し、新たな枠組みの下で地域の結束を再確立したいと考えている。"
 SOV_soviet_war_memorials: "ソビエト戦争記念碑"
 SOV_soviet_war_memorials_desc: "大祖国戦争では2700万人のソビエト市民が命を落とした。我々は彼らの犠牲に敬意を表し、その記憶を永遠の栄光と共に後世のために保存しなければならない。"
 SOV_glory_of_the_red_army: "赤軍の栄光"
 SOV_glory_of_the_red_army_desc: "赤軍は、歴史上最も強力で尊敬される軍事力であり続けている。"
 SOV_soviet_academy_of_sciences: "ソビエト科学アカデミー"
 SOV_soviet_academy_of_sciences_desc: "ソビエト科学アカデミーは、ソ連を代表する科学機関である。我々の最も優秀な頭脳が、資本主義世界を羨望させるような飛躍的進歩を達成するために、たゆまぬ努力を続けている。"
 SOV_ban_private_land_ownership: "私有地所有の禁止"
 SOV_ban_private_land_ownership_desc: "土地は基本的な人権であり、商品ではない。財産は、労働者を犠牲にして利益を得る遠くの資本家ではなく、人民に帰属しなければならない。"
 SOV_honor_soviet_legacy: "ソビエト遺産の栄誉"
 SOV_honor_soviet_legacy_desc: "ソビエト連邦は歴史上最も偉大な国であった。わずか30年で、我々を農耕の苦役から宇宙探査へと導いた。これは資本主義国家をはるかに凌駕する成果である。"
 SOV_gay_propaganda_laws_2: "伝統的結婚の維持"
 SOV_gay_propaganda_laws_2_desc: "結婚とは、一人の男性と一人の女性の間の結びつきである。資本主義によって推進される代替的なライフスタイルは、我々の社会を内側から弱体化させようとするものである。"
 SOV_preserve_perestroika_ideas: "ペレストロイカ理念の維持"
 SOV_preserve_perestroika_ideas_desc: "ゴルバチョフの改革は、1980年代のソ連の停滞を克服する助けとなった。これらの政策は依然として有効であり、我々の現在の改革を導くべきである。"
 SOV_a_new_economic_policy: "新経済政策"
 SOV_a_new_economic_policy_desc: "五カ年計画は機能したが、それだけでは不十分である。経済成長を最大化するためには調整が必要である。"
 SOV_christian_communism: "キリスト教共産主義"
 SOV_christian_communism_desc: "マルクスは宗教を人民のアヘンと呼んだが、教会を燃やすことは現実的でも望ましいことでもない。多くの市民は依然として信者であるため、社会的結束のために正教会を国教として採用すべきである。"
 SOV_consolidate_intel_agencies: "情報機関の統合"
 SOV_consolidate_intel_agencies_desc: "我々の諜報機関は断片化している。それらを一つの指揮下に統一することは、効率と作戦の成功を高めるだろう。"
 SOV_harsher_punishments: "厳罰化"
 SOV_harsher_punishments_desc: "法と秩序を回復するためには、ソ連時代に使われた厳しい罰則を再導入しなければならない。これは犯罪を大幅に減少させる助けとなるだろう。"
 SOV_military_education: "ソビエト愛国学校"
 SOV_military_education_desc: "若い世代は、ソビエト連邦の栄光とその祖先の犠牲について学び、その遺産を受け継がなければならない。"
 SOV_belt_and_road: "ソビエトインフラ計画"
 SOV_belt_and_road_desc: "我々の道路の状態は悪く、列車は信頼性に欠ける。もしスターリンが生きていたら、これを修正するために迅速な行動を要求しただろう。"
 SOV_nuclear_development: "核開発"
 SOV_nuclear_development_desc: "ソ連は核技術の世界的リーダーであった。その後継者として、我々はこの地位を取り戻し、前進させなければならない。"
 SOV_red_cyber_army: "赤いサイバー軍"
 SOV_red_cyber_army_desc: "中国の五毛党に触発されたこの有給の親ソビエト的なネット荒らし集団は、プロパガンダを広め、西側社会に不和の種をまくだろう。"
 SOV_aero_improvements: "航空機技術の改良"
 SOV_aero_improvements_desc: "ソビエトの航空宇宙産業は1991年の崩壊によって壊滅的な打撃を受けた。長年の不適切な管理と資金不足の後、この重要な部門を再活性化する時が来た。"
 SOV_rocketry: "先進ロケット技術"
 SOV_rocketry_desc: "ソビエトのロケット技術は常に最先端であった。我々はリーダーであり続け、この分野で革新を続けるだろう。"
 SOV_revitalize_air_bases: "空軍基地の再活性化"
 SOV_revitalize_air_bases_desc: "ソ連は多くの滑走路を未使用のまま残した。我々は戦略的優位性のために、これらの基地を修復し、活用しなければならない。"
 SOV_radical_tax_reform: "共産主義税制計画"
 SOV_radical_tax_reform_desc: "富裕層は公平な負担をしていない。我々は彼らへの税金を引き上げる一方、貧困層の負担を軽減する。"
 SOV_national_patriotic_alliance: "国家愛国同盟"
 SOV_national_patriotic_alliance_desc: "我々は、強力な政治的・愛国的な基盤の上にソビエト連邦を再統一するため、民族主義者、愛国者、共産主義者の連合を形成する。"
 SOV_empower_national_patriotic_alliance: "同盟の強化"
 SOV_empower_national_patriotic_alliance_desc: "連合を強化するため、我々は彼らのメンバーを我々のメンバーと共に権力の座に就かせる。ただし、支配を維持するために我々自身がわずかに優位を保つ。"
 SOV_a_new_constitution: "新ソビエト憲法"
 SOV_a_new_constitution_desc: "新たな同盟国と共に、我々は憲法制定会議を招集し、新しく統一された憲法を起草し、制定する。"
 SOV_expand_university_enrollment: "大学入学者の拡大"
 SOV_expand_university_enrollment_desc: "高等教育は個人の成功と経済生産性の鍵である。我々はより強力な労働力を育成するために大学入学者数を増やす。"
 SOV_automation_for_the_people: "インターネット構想"
 SOV_automation_for_the_people_desc: "21世紀はオートメーション、インターネット、そしてAIを提供している。適切に開発されれば、これらの技術は人々を労働から解放し、完全自動化された豪華な共産主義社会を到来させる可能性がある。"
 SOV_guarantee_multi_party_system: "多党制の保障"
 SOV_guarantee_multi_party_system_desc: "ゴルバチョフの改革の一つは、多党制民主主義を認めることであった。我々は彼の改革主義的な遺産に敬意を表して、これを維持すべきである。"
 SOV_the_chinese_question: "修正主義者の裏切り者"
 SOV_the_chinese_question_desc: "毛沢東の時代以来、中国は帝国主義的で修正主義的な道を歩んできた。我々はこれを正し、真の社会主義を中国に取り戻さなければならない。"
 SOV_our_socialist_brother: "我らが社会主義の同志"
 SOV_our_socialist_brother_desc: "ソ連の崩壊後、中国は社会主義の灯火を受け継いだ。共に、我々は21世紀における社会主義の前進を続けるだろう。"
 SOV_nork_deals: "北との取引"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "経済協力の拡大"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "朝鮮人民軍の支援"
 SOV_support_the_kpa_desc: "朝鮮人民軍内には金体制に反対し、我々と同盟を結ぶことを厭わない者たちがいる。我々は彼らの支持を確保するために動かなければならない。"
 SOV_nork_coup: "北朝鮮のクーデター"
 SOV_nork_coup_desc: "我々の合図で、朝鮮人民軍の将軍は金王朝に対するクーデターを開始する。うまくいけば、より忠実で真の社会主義政府が樹立されるだろう。"
 SOV_zyuganovs_cult_of_personality: "ジュガーノフの個人崇拝"
 SOV_zyuganovs_cult_of_personality_desc: "ゲンナジー・ジュガーノフは、これまでに生きた中で最も強く、最も賢く、そして最もカリスマ的な共産主義指導者である！"
 SOV_international_revolution: "世界革命の輸出"
 SOV_international_revolution_desc: "革命はロシアだけで生き残ることはできない。世界中のプロレタリアートが資本主義を打倒し、共産主義のユートピアを築くために立ち上がらなければならない。"
 SOV_export_class_struggle: "階級闘争の輸出"
 SOV_export_class_struggle_desc: "マルクス主義社会主義は、歴史が階級闘争によって定義されると教えている。プロレタリアートは必然的にブルジョアジーを打倒するだろう！"
 SOV_reignite_revolutionary_spirit: "革命精神の鼓舞"
 SOV_reignite_revolutionary_spirit_desc: "革命は永遠であり、絶え間ない警戒と行動を通じて生き続けなければならない。"
 SOV_fifth_international: "第五インターナショナルの結成"
 SOV_fifth_international_desc: "ソビエトの共産主義運動は、歴史的にスターリンの第三インターナショナルとトロツキーの第四インターナショナルに分裂し、最終的には残忍な粛清に至った。我々には世界中の共産主義者を団結させるための新しいインターナショナルが必要である。"
 SOV_empower_ex_soviet_communists: "旧ソ連共産主義者の権限強化"
 SOV_empower_ex_soviet_communists_desc: "ソビエト時代の多くの退役軍人が、今もロシアおよび旧共和国全土に住んでいる。我々はソ連再統一を助けるために彼らに権限を与えるべきである。"
 SOV_a_loyal_cpc: "忠実な中国共産党"
 SOV_a_loyal_cpc_desc: "中国共産党は修正主義的になり、統治するにふさわしくない。我々は真の共産主義を回復するため、内部の協力者の助けを借りて、力ずくでそれを打倒しなければならない。"
 SOV_russian_irredentism: "ロシアの領土復帰主義"
 SOV_russian_irredentism_desc: "ロシアはかつて偉大な帝国であったが、革命、クーデター、そして内戦によって弱体化した。今こそ、失われた領土を取り戻し、かつての栄光を回復せねばならない。クリミアとドンバスは我々のものであり、我々の戦車はプラハまで進撃するであろう。これは我々の運命であり、義務なのである。"
 SOV_strengthen_union_state: "ミンスク総督府"
 SOV_strengthen_union_state_desc: "ベラルーシの見せかけの独立を終わらせる時が来た。ベラルーシを我々の帝国の一州として復帰させることは、安定と支配を確保する最善の方法である。この再統合は両国民に利益をもたらし、我々の国境を強化するであろう。"
 SOV_maintain_csto_1: "CSTOの解散"
 SOV_maintain_csto_1_desc: "CSTOはもはや我々の利益に資することのない、不要で非効率的な組織である。これを解散し、時代遅れの同盟を乗り越える時が来た。我々の未来は、より強力で焦点の定まったパートナーシップにある。"
 SOV_integrate_abkhazia: "トビリシ総督府"
 SOV_integrate_abkhazia_desc: "我々は、カフカスの旧ロシア帝国領に焦点を当てなければならない。進行中のグルジア・オセチア・アブハジア紛争は地域の安定を脅かしている。我々の目標は、これらの紛争を恒久的に終わらせ、我々の支配下で秩序を回復することである。"
 SOV_support_serbia: "セルビアへの支援"
 SOV_support_serbia_desc: "セルビアは南ヨーロッパにおける我々の重要な同盟国であり続ける。この重要なパートナーシップを強化し、地域における我々の共通の利益を促進するため、彼らが必要とするときはいつでも援助を提供すべきである。"
 SOV_help_armenia: "アルメニア＝ロシア連合"
 SOV_help_armenia_desc: "アルメニアは常に我々と深い結びつきを持つ兄弟のようなキリスト教国家であった。我々は、信頼と相互支援に基づく真の同盟をアルメニアに提供する用意がある。我々の友情は何世紀にもわたる共通の歴史に根差している。"
 SOV_approach_iran: "イランへの接近"
 SOV_approach_iran_desc: "我々は、イランに同盟を提案し、地域における我々の地位を大幅に強化する計画である。このパートナーシップを築くことは、影響力を確保し、西側の干渉に対抗するための鍵である。"
 SOV_proclamation_of_greater_russia: "大ロシアの宣言"
 SOV_proclamation_of_greater_russia_desc: "ロシアは今やユーラシアを支配し、世界の政治を形成する世界的な超大国である。新たに見出された力をもって、我々は西側に立ち向かい、世界舞台における我々の正当な地位を確保する。"
 SOV_zhirinovsky_secure_central_asia: "中央アジアの服従要求"
 SOV_zhirinovsky_secure_central_asia_desc: "中央アジアは常に我々の勢力圏内にあった。イラン人や中国人が勢力を得るのを防ぐため、我々はそこをしっかりと確保しなければならない。そこにおける我々の支配は交渉の余地がない。"
 SOV_expand_welfare_programs: "福祉政策の拡大"
 SOV_expand_welfare_programs_desc: "ロシア国民はあまりにも長く、失敗したソビエトの医療制度の下で苦しんできた。今こそ、生活の質と公衆衛生を改善するための国民的な回復と福祉プログラムの拡大の時である。"
 SOV_revive_the_great_idea: "ロシア＝ギリシャ兄弟国"
 SOV_revive_the_great_idea_desc: "アナトリアの西海岸は歴史的にギリシャ正教の領土であり、オスマン帝国によって不当に奪われた。もしギリシャ人がそれを取り戻したいと望むならば、彼らは我々の全面的な支援を得るであろう。この兄弟関係は、地域における我々の影響力を強化する。"
 SOV_zhirinovsky_attack_ruthenia: "ウクライナの不安定化"
 SOV_zhirinovsky_attack_ruthenia_desc: "ソ連崩壊以来、ウクライナは長らく反ロシア政策を追求してきた。我々はこの地域が敵対的な拠点となることを許すわけにはいかない。我々はこの脅威を完全に無力化するため、断固たる行動を取る。"
 SOV_question_of_poland: "ポーランド問題"
 SOV_question_of_poland_desc: "2014年8月、ジリノフスキーはポーランドを絨毯爆撃すると脅迫し、この国に対する彼の攻撃的な姿勢を反映した。この脅威は、我々の関係における緊張を際立たせている。"
 SOV_syria_kurdistan_armenia_summit: "合同軍事演習"
 SOV_syria_kurdistan_armenia_summit_desc: "我々の反トルコ連合は、シリア、クルディスタン、アルメニアの戦闘能力を強化するため、合同軍事演習を実施する。これらの演習は、協調的な防衛および攻撃作戦に備えるものである。"
 SOV_istanbul_is_constantinople: "イスタンブールはコンスタンティノープルだ"
 SOV_istanbul_is_constantinople_desc: "反トルコサミットからの戦争計画を実行し、失われた領土を取り戻す時が来た。イスタンブールをかつてのアイデンティティに戻すことは、この作戦の重要な目的である。"
 SOV_crush_europe: "ヨーロッパの制圧"
 SOV_crush_europe_desc: "ヨーロッパが提供するのは、グローバリスト、退廃者、そして道徳的腐敗だけである。我々はこの退廃を打ち砕き、秩序を回復する。我々の作戦はヨーロッパの衰退の中心を標的とする。"
 SOV_treaty_with_turkmenistan: "トルクメニスタンとの条約"
 SOV_treaty_with_turkmenistan_desc: "トルクメン人と戦う必要はない。我々は彼らが喜んで平和的に我々の帝国と再統一すると確信している。この条約は我々の絆を固め、影響力を拡大するであろう。"
 SOV_imperial_russian_lands: "ロシア帝国の国土"
 SOV_imperial_russian_lands_desc: "我々の計画の第一歩は、共産主義支配の間に失われた固有の土地を取り戻すことである。神の恩恵をもって、我々は帝国の旧領土と名誉を回復する。"
 SOV_claim_finland: "フィンランドへの請求"
 SOV_claim_finland_desc: "フィンランドの国境はサンクトペテルブルクに近すぎる。ピョートル大帝がしたように、我々はそれを北と西に押しやり、北欧諸国が二度と我々を脅かすことのないように決定的に打ち負かさなければならない。これは我々の安全保障にとって不可欠である。"
 SOV_zhirinovsky_secure_east_asia: "アジアの野望"
 SOV_zhirinovsky_secure_east_asia_desc: "ロシアの外交は常に複雑で多面的であった。我々は、世界的な地位を強化するため、アジアにおける影響力を確保し、拡大しなければならない。ロシアに栄光あれ！"
 SOV_demand_manchuria: "黄ロシアへの回帰"
 SOV_demand_manchuria_desc: "古い黄ロシア計画を復活させる時が来た。我々は、かつてロシア帝国に属していた土地を中国から要求する準備ができている。この大胆な主張は、満州における我々の影響力を回復させるであろう。"
 SOV_zheltoros: "モンゴル総督府"
 SOV_zheltoros_desc: "モンゴルは長い間、我々と中国の間の緩衝地帯として機能してきた。この状況を終わらせ、モンゴルを我らロシア帝国の公式な属国とし、我々の国境と支配を強化する時が来た。"
 SOV_expand_pacific_naval_presence: "太平洋艦隊の拡充"
 SOV_expand_pacific_naval_presence_desc: "極東の造船業を発展させることで、地域の成長を促進し、太平洋全域でより大きな海軍力を投射し、我々の戦略的野心を前進させることができる。"
 SOV_avenge_tsushima: "対馬の復讐"
 SOV_avenge_tsushima_desc: "1904年から1905年の日露戦争は、我が国にとって屈辱的な敗北であった。今こそ、日本を決定的に打ち負かし、我々の祖先の復讐を果たす時である。"
 SOV_end_the_usa: "アメリカの終焉"
 SOV_end_the_usa_desc: "道徳的腐敗から世界的なテロまで、アメリカ合衆国は我々の生存と世界の安定に対する根本的な脅威を表している。我々の未来を確保するためには、それは破壊されなければならない。"
 SOV_side_with_the_people: "国民の側に立つ"
 SOV_side_with_the_people_desc: "何世紀にもわたり、エリートと犯罪マフィアは一般大衆を抑圧してきた。この不正を正し、断固として国民の側に立つ時が来た。"
 SOV_purge_disloyal_oligarchs: "不忠なオリガルヒを粛清"
 SOV_purge_disloyal_oligarchs_desc: "我々の努力にもかかわらず、一部のオリガルヒは我々の大義を支持することを拒否している。我々は彼らに拒否できない条件を提示し、我々の道を阻む者たちを排除する。"
 SOV_integrate_serbia: "セルビアとの連合国家"
 SOV_integrate_serbia_desc: "我々は、セルビアに対し、我が党が1990年代に強く支持した連合国家プロジェクトを再開するよう提案する。この連合は協力を深め、ヨーロッパにおける我々の戦略的地位を強化するであろう。"
 SOV_ensure_a_balance: "バランスの確保"
 SOV_ensure_a_balance_desc: "ロシア社会は主にエリートと一般大衆に分かれている。我々は、国の安定にそれぞれが不可欠である両方のグループを支援し、微妙なバランスを維持しなければならない。"
 SOV_zhirinovsky_economic_policy: "ジリノフスキー経済政策"
 SOV_zhirinovsky_economic_policy_desc: "何世紀にもわたる計画経済と市場経済の実験は、21世紀のロシア経済を前進させるためには混合アプローチが必要であることを示している。"
 SOV_progressive_taxation: "累進課税"
 SOV_progressive_taxation_desc: "高所得者ほど高い割合を支払い、低所得者ほど支払いが少なくなる税制である。この政策は公平性と社会的均衡を促進する。"
 SOV_guarantee_the_people: "国民の保証"
 SOV_guarantee_the_people_desc: "国民はロシアの、そして我々の力の基盤である。我々は権威と安定を維持するために、彼らの支持を確保しなければならない。"
 SOV_revitalize_russian_industrial_sector: "ロシア産業分野の活性化"
 SOV_revitalize_russian_industrial_sector_desc: "ロシアの産業はかつて我々を農業社会から宇宙進出国へと変貌させた。適切な投資と管理があれば、それは我々を産業時代から情報時代へと導くことができるであろう。"
 SOV_increase_fossil_fuel_investments: "化石燃料への投資増加"
 SOV_increase_fossil_fuel_investments_desc: "グローバリストの反対にもかかわらず、化石燃料は依然として不可欠で代替不可能である。ロシアの繁栄とエネルギー安全保障を確保するため、我々はこの分野に多額の投資をしなければならない。"
 SOV_expand_conscription: "コンピュータ化経済"
 SOV_expand_conscription_desc: "我々の経済は時代遅れだ。しかし、ロシアの人々はコンピュータを活用して国益を追求するだけの賢さを持っている。科学者、工場労働者、軍産複合体の従業員は、最も強力で効率的な電子計算機を駆使して経済を改善しなければならない！"
 SOV_increased_arms_exports: "武器輸出の拡大"
 SOV_increased_arms_exports_desc: "ロシアの著名な兵器産業は、世界中で影響力を得るための強力な道具である。我々は兵器の生産と輸出を拡大するためのインフラを構築しなければならない。"
 SOV_zhirinovsky_secure_baltics: "バルト諸国の確保"
 SOV_zhirinovsky_secure_baltics_desc: "1991年、ジリノフスキーは核廃棄物の投棄や放射線攻撃を含む、バルト諸国に対する極端な措置をちらつかせた。2014年には、この地域を絨毯爆撃すると脅した。バルト諸国の確保は依然として優先事項である。"
 SOV_coopt_zyuganov: "ジュガーノフの取り込み"
 SOV_coopt_zyuganov_desc: "ジュガーノフは反対勢力であるが、我々は共通の目標を持っている。我々の力を結集させることは、大ロシアへの推進力を強化するかもしれない。"
 SOV_supreme_leader: "最高指導者へ"
 SOV_supreme_leader_desc: "我々は、抑制も均衡も働かない絶対的な権力を掌握し、疑う余地のない権威をもって統治することができる。"
 SOV_remain_president: "大統領職の維持"
 SOV_remain_president_desc: "我々はすでにほぼ絶対的な権力を行使しており、これ以上の変更を追求する必要はない。"
 SOV_iron_regency: "鋼鉄摂政"
 SOV_iron_regency_desc: "我々は君主制に移行し、変革期に統治するための摂政評議会を任命することができる。"
 SOV_make_russia_great_again: "ロシアを再び偉大な国家に！"
 SOV_make_russia_great_again_desc: "ロシアの偉大さは回復されるであろうし、我々はそれを達成するために可能な限りのことをする。"
 SOV_coopt_hyper_nationalists: "急進的ナショナリストの取り込み"
 SOV_coopt_hyper_nationalists_desc: "我々は党の急進的な国家主義派と同盟を結び、政府内で彼らにより多くの権力を与えるべきである。"
 SOV_kill_western_opposition: "西側の反体制派を殺害"
 SOV_kill_western_opposition_desc: "超国家主義者たちは、西側と連携する反体制派の排除を要求している。我々は彼らがこれらの行動を実行することを許可すべきである。"
 SOV_amend_the_russian_constitution: "ロシア憲法の改正"
 SOV_amend_the_russian_constitution_desc: "この憲法は、我々の議題に合わせていくつかの調整を加えれば許容範囲である。"
 SOV_new_russian_status_quo: "新たなロシアの現状"
 SOV_new_russian_status_quo_desc: "権力は盤石となり、新たな体制が今やロシアを統治している。"
 SOV_decommunization: "非共産化"
 SOV_decommunization_desc: "共産主義はロシアを破壊し、何百万人もの人々に飢餓、窃盗、投獄、そして死をもたらした。我々はもはやこの暗い遺産に敬意を払わない。共産主義を打倒せよ！"
 SOV_embrace_monarchists: "君主主義を受容"
 SOV_embrace_monarchists_desc: "君主制への支持が高まっている。我々は君主主義者を我々の党と影響圏に招き入れるべきである。"
 SOV_condemn_the_partition_of_india: "インド＝ロシア友好条約"
 SOV_condemn_the_partition_of_india_desc: "インドとロシアは歴史的に共に西側に対抗してきた。我々の主要な競争相手は今や中国であり、その台頭は我々の存在を脅かしている。"
 SOV_praise_china: "中国＝ロシア友好条約"
 SOV_praise_china_desc: "中国とロシアは西側諸国に対抗して団結した。我々の主な敵対者はインドであり、その台頭する支配力は脅威となっている。"
 SOV_reconcile_the_cprf: "ロシア連邦共産党との和解"
 SOV_reconcile_the_cprf_desc: "我々は共産党と多くの目標を共有している。おそらく我々は彼らを我々の陣営に引き入れ、過去の分裂を修復することができるだろう。"
 SOV_support_workers_rights: "労働者の権利の支援"
 SOV_support_workers_rights_desc: "労働者は我が国の重要な構成員である。生産性に影響を及ぼすとしても、我々は彼らの権利を改善するための改革を制定しなければならない。"
 SOV_social_conservatism: "社会保守主義"
 SOV_social_conservatism_desc: "社会保守主義は、文明と品位を維持するために不可欠と見なされる伝統的価値観の政府による執行を推進する。"
 SOV_ally_national_bolsheviks: "国家ボリシェヴィキとの同盟"
 SOV_ally_national_bolsheviks_desc: "国家ボリシェヴィキは声高な極右国家主義者グループである。彼らは有用な政治的同盟者になり得る。"
 SOV_national_bolshevik_thought: "国家ボリシェヴィキ思想"
 SOV_national_bolshevik_thought_desc: "国家ボリシェヴィキ思想は、国家主義とボリシェヴィキの原則を組み合わせて大ロシアを追求する。"
 SOV_national_bolshevik_cooperation: "国家ボリシェヴィキとの協力"
 SOV_national_bolshevik_cooperation_desc: "我々は国家主義者の支持を独占し、我々の運動を強化するために、国家ボリシェヴィキとの協力を確保した。"
 SOV_national_bolshevik_coup: "国家ボリシェヴィキとの連立"
 SOV_national_bolshevik_coup_desc: "この大きな反対政党との連立を許可することは、圧力を緩和し、我々の支配を固めるであろう。"
 SOV_absolute_monarchy: "絶対君主制"
 SOV_absolute_monarchy_desc: "憲法上の制約のない君主制は、強力な指導力を得るための最良の道である。"
 SOV_constitutional_monarchy: "立憲君主制"
 SOV_constitutional_monarchy_desc: "絶対的な権力は腐敗する。ロマノフ家の過ちを繰り返さないためには、君主の権力にある程度の抑制が必要である。"
 SOV_empower_the_romanovs: "ロマノフを称えよ"
 SOV_empower_the_romanovs_desc: "ロマノフ朝は何世紀にもわたってロシアを統治したが、ボリシェヴィキによって不当に打倒された。我々は彼らの遺産と功績を称えるべきである。"
 SOV_zhirinovsky_iron_regent: "帝位を請求"
 SOV_zhirinovsky_iron_regent_desc: "1917年の革命はロシアを混乱に陥れた。次期ツァーリとなる運命にあるウラジーミル・ジリノフスキーが、秩序を回復し、国家の最も深刻な危機を解決するであろう。"
 SOV_compromise_with_old_believers: "古儀式派との妥協"
 SOV_compromise_with_old_believers_desc: "スタロヴェールツィ（古儀式派）はキリル総主教を拒絶している。我々は宗教的な妥協に達するべきであり、おそらく彼らに受け入れられる新たな総主教を国教として任命することも可能であろう。"
 SOV_crush_old_believers: "古儀式派を粉砕"
 SOV_crush_old_believers_desc: "スタロヴェールツィ（古儀式派）はキリル総主教を認めることを拒否している。我々自身の国教を確立するためには、彼らを弾圧しなければならない。"
 SOV_the_third_rome_desc: "モスクワ、第三のローマとは、モスクワが古代ローマとビザンチウムの後継者であり、ローマ帝国の遺産を引き継いでいるという考えである。どの都市がこの遺産を正当に受け継ぐかについては、ヨーロッパの歴史を通じて議論されてきた。"
 SOV_unity_of_church_and_state: "教会と国家の統一"
 SOV_unity_of_church_and_state_desc: "正教はロシア国民の基盤である。その支持なくして、我々の広大な帝国を統治することは不可能である。我々はそれに応じて宗教を統治に統合する。"
 SOV_god_save_the_tsar: "神よツァーリを護り給え！"
 SOV_god_save_the_tsar_desc: "神よ、ツァーリを護り給え！"
 SOV_maintain_good_relationships_with_central_asia: "中央アジアとの友好維持"
 SOV_maintain_good_relationships_with_central_asia_desc: "我々は、共通のボリシェヴィキの過去によって結ばれた、中央アジアの国々と文化的・歴史的な友好関係を共有している。これらの緊密な関係を復活させ、さらなる協力を模索する時である。"
 SOV_befriend_india: "インドとの友好"
 SOV_befriend_india_desc: "ソビエト連邦はインドの独立を支援した。今こそ、その友好関係を再燃させ、我々のパートナーシップを強化する時である。"
 SOV_befriend_pakistan: "パキスタンとの友好"
 SOV_befriend_pakistan_desc: "冷戦中、我々はインドを支援したが、もはやその立場を維持する必要はない。パキスタンは我々の利益にとってより良い戦略的パートナーシップを提供する。"
 SOV_support_israel: "イスラエルを支援"
 SOV_support_israel_desc: "我が国はイスラエルとその国民との間に長い交流の歴史を持っている。我々はこの友好関係を育み続けるべきである。"
 SOV_support_palestine: "パレスチナを支援"
 SOV_support_palestine_desc: "アラブの人々は長年にわたりイスラエルの圧政に苦しんできた。我々はこれらの困難な時期に彼らと共に立たなければならない。"
 SOV_pressure_the_persians: "イランへの一撃"
 SOV_pressure_the_persians_desc: "イランのムッラーたちは、我々の地域における独裁、腐敗、過激主義の最後の砦を象徴している。彼らを排除することは、ロシアと世界の平和と安全保障にとって不可欠であり、同時に問題を抱える中東で民主主義を促進することになる。"
 SOV_honor_victims_of_repression: "抑圧の犠牲者への敬意"
 SOV_honor_victims_of_repression_desc: "ソビエトの粛清、飢饉、そして国家によるテロは数百万人に害を及ぼし、ほぼすべてのロシアの家庭に影響を与えた。我々はこれらの犠牲者を決して忘れてはならない。二度と繰り返してはならない。"
 SOV_a_pragmatic_approach: "現実的なアプローチ"
 SOV_a_pragmatic_approach_desc: "民主主義は望ましいが、共産主義独裁から資本主義民主主義へ直接移行することは機能しないだろう。ショック療法は我々の脆弱な新しい国家を粉々にするだろう。"
 SOV_respect_soviet_legacy: "ソ連の遺産への敬意"
 SOV_respect_soviet_legacy_desc: "我々の歴史は我々のものである。それを無視したり憎んだりすることは自己破壊的である。我々は、その過ちを忘れずに、その成果に対してソビエトの過去を尊重すべきである。"
 SOV_decommunize_russian_society: "ロシア社会の非共産化"
 SOV_decommunize_russian_society_desc: "共産主義は崩壊した。我々は、民族主義者や新共産主義者のレトリックを煽るのを防ぐため、そのシンボルやイメージを排除すべきである。"
 SOV_rehabilitate_purged_figures: "粛清された人物の名誉回復"
 SOV_rehabilitate_purged_figures_desc: "多くの有能で忠実な人々がソビエト時代に粛清され、消去された。我々は彼らを記憶し、その遺産を保存しなければならない。"
 SOV_reconcile_the_cprf_2: "ロシア連邦共産党との和解"
 SOV_reconcile_the_cprf_2_desc: "ロシア連邦共産党は依然として強力である。彼らと和解することが、正統な政府と見なされる唯一の道である。"
 SOV_ostracize_the_cprf: "ロシア連邦共産党の排斥"
 SOV_ostracize_the_cprf_desc: "ロシア連邦共産党は、古いソビエトシステムの死にゆく残骸である。我々は彼らをまともな社会から排除すべきである。"
 SOV_foster_multi_party_democracy: "民主的ロシアのための会議"
 SOV_foster_multi_party_democracy_desc: "民族主義者と共産主義者の反対派が処理された今、新しい民主的なロシアのためのルールと規範を設定するために、政府全体の会議を招集する時である。"
 SOV_economic_bill_of_rights: "経済的権利章典"
 SOV_economic_bill_of_rights_desc: "生命、自由、そして幸福の追求を享受するためには、人々は基本的な経済的自由を持たなければならない。誰も貧困のためにこれらの権利を否定されるべきではない。我々には、資本主義の行き過ぎから市民を守るための経済権利章典が必要である。"
 SOV_influence_central_asian_change: "中央アジアの変革への影響"
 SOV_influence_central_asian_change_desc: "中央アジアは腐敗した独裁者で満ちている。行動を起こさなければ、これらの国々は我々の勢力圏から離れていくだろう。"
 SOV_join_nato: "NATOへの参加"
 SOV_join_nato_desc: "冷戦は終わり、我々の立場は困難である。民主主義国家として、我々は生き残りを確実にするために他の民主主義国家との同盟に参加すべきである。"
 SOV_pan_eurasian_infrastructure: "ユーラシア・インフラ計画"
 SOV_pan_eurasian_infrastructure_desc: "ロシアのインフラは劣悪な状態にある。我々は経済を押し上げるために、道路、橋、鉄道、その他のプロジェクトを建設する必要がある。"
 SOV_status_quo: "朝鮮半島の現状維持"
 SOV_status_quo_desc: "安定した朝鮮半島は、ロシアの利益に最も適う。もし変化が必要ならば、それは混沌としたものではなく、段階的で管理されたものであるべきだ。"
 SOV_strengthen_relations_with_north: "北朝鮮との関係強化"
 SOV_strengthen_relations_with_north_desc: "北朝鮮は、朝鮮戦争中に我々がMiG-15を提供して以来の同盟国である。80年の友情に乾杯！"
 SOV_encourage_economic_reforms: "北朝鮮の経済改革の促進"
 SOV_encourage_economic_reforms_desc: "グローバル化した世界において、ロシアには依然として閉鎖的で未開発の同盟国が存在する。これは我々の利益にとって良くない。"
 SOV_expand_business_with_south: "韓国との経済関係の拡大"
 SOV_expand_business_with_south_desc: "韓国には資本と専門知識があり、我々には資源と労働力がある。このパートナーシップはロシアの利益にのみ資するものであり、我々の影響力を増大させる。"
 SOV_export_more_energy: "韓国へのエネルギー輸出の拡大"
 SOV_export_more_energy_desc: "韓国の経済は強力である。彼らにエネルギーを供給することは、我々の地政学的な立場と影響力を向上させる。"
 SOV_support_peaceful_korean_unification: "平和的な朝鮮統一の支援"
 SOV_support_peaceful_korean_unification_desc: "平和的な再統一は、広大な北部の市場、強力な南部の経済、そして新たな地域大国を創出し、米国と中国の影響力の均衡をとる助けとなるだろう。"
 SOV_east_asia_in_democracy: "東アジアの民主化"
 SOV_east_asia_in_democracy_desc: "東アジア、特に中国と北朝鮮は、最後の共産主義の砦である。我々の政策は、これらの人々を解放し、共産主義を歴史に葬ることに焦点を当てるべきである。"
 SOV_expand_trade_with_taiwan: "台湾との貿易拡大"
 SOV_expand_trade_with_taiwan_desc: "台湾は先進的な半導体やその他のハイテク製品を生産している。貿易を増やすことは我々の利益と影響力に資する。"
 SOV_support_taiwan_military_buildup: "台湾の軍備増強の支援"
 SOV_support_taiwan_military_buildup_desc: "中国の侵略を抑止するため、我々は台湾がその防衛を強化するのを助けるべきである。"
 SOV_support_south_led_unification: "韓国主導の統一の支援"
 SOV_support_south_led_unification_desc: "朝鮮半島の未来はソウルにこそある。"
 SOV_export_military_hardware_to_south_korea: "韓国への軍事装備の輸出"
 SOV_export_military_hardware_to_south_korea_desc: "韓国は半島を統一するために支援を必要としている。我々は彼らを助けるために軍事装備を供給すべきである。"
 SOV_behead_autocratic_dragons: "専制の竜の首を討て"
 SOV_behead_autocratic_dragons_desc: "全体主義国家は邪悪な竜である。その首を刎ね、『大混乱（ハヴォック）！』と叫び、戦争の犬を解き放て！"
 SOV_ignite_second_korean_war: "第二次朝鮮戦争の開戦"
 SOV_ignite_second_korean_war_desc: "北朝鮮体制は時代遅れのスターリン主義の遺物であり、歴史のゴミ箱に属する。もし韓国が半島を統一するために武力を行使することを選んだなら、彼らは我々の全面的な支持を得るだろう。"
 SOV_outer_space_initiative: "ロスコスモスの発展"
 SOV_outer_space_initiative_desc: "ロシアの宇宙における野心には、我々の探査と技術的努力を主導するために、財政的に安定し信頼できるロスコスモスが必要である。"
 SOV_finish_1998_reforms: "1998年軍事改革の完了"
 SOV_finish_1998_reforms_desc: "イーゴリ・セルゲーエフ国防大臣の下で開始された1998年の改革は、部隊を戦闘準備または平時定員に分類し、他の部隊を装備保管基地に変えた。空軍と宇宙軍も再編された。"
 SOV_2001_military_reforms: "軍事改革の開始"
 SOV_2001_military_reforms_desc: "セルゲイ・イワノフ国防大臣は、徴兵制度を維持しつつ、義勇部隊を常時戦闘準備状態にする改革を発表した。"
 SOV_increased_arms_exports_2: "武器輸出の拡大"
 SOV_increased_arms_exports_2_desc: "武器輸出は長い間、ロシア経済にとって不可欠であった。これらの取引からの収益は、一部の武器が疑わしい手に渡るとしても、国内経済を押し上げる助けとなるだろう。"
 SOV_reserve_officer_training_system: "予備役将校訓練体制"
 SOV_reserve_officer_training_system_desc: "我々の時代遅れの予備役将校訓練システムは、改善された軍事教育を通じて人員をより良く準備するために改革が必要である。"
 SOV_coastal_fleet_reforms: "沿岸艦隊の改革"
 SOV_form_the_uac: "UACの設立"
 SOV_form_the_uac_desc: "2006年2月20日に主要な航空機メーカーを統合して創設された統一航空機製造会社は、生産を最適化し、損失を削減することを目指している。"
 SOV_hypersonic_missiles: "極超音速ミサイル"
 SOV_hypersonic_missiles_desc: "マッハ5を超える速さで移動する極超音速ミサイルは、探知や報復の時間を与えない。"
 SOV_mechanized_infantry_renovations: "Use \"Armata\" for APCs and IFVs"
 SOV_mechanized_infantry_renovations_desc: "我が機械化歩兵は現在、時代遅れのソビエト製APCとIFVに依存しており、これらは近代化されなければならない。"
 SOV_armata_universal_combat_platform: "アルマータ共通戦闘プラットフォーム"
 SOV_armata_universal_combat_platform_desc: "アルマータプラットフォームは、旧式の戦車やAPCを置き換えることを目的とした、次世代のモジュール式重装軌車両である。"
 SOV_ratnik_program: "ラトニク計画"
 SOV_ratnik_program_desc: "ラトニクは、現代技術を用いて個々の兵士の生存性と戦闘効果を高めるために設計された先進的な戦闘装備システムである。"
 SOV_csto_training_exercises: "CSTO訓練演習"
 SOV_csto_training_exercises_desc: "我々の同盟は、定期的な合同演習と訓練を通じて強力であり続ける。"
 SOV_rosgvardia: "ロシア国家親衛隊の創設"
 SOV_rosgvardia_desc: "ロシア国家親衛隊は、国境警備、テロ対策、銃器規制、および公序良俗の保護を任務とする、独立した国内軍事力である。"
 SOV_form_bars: "BARSの創設"
 SOV_form_bars_desc: "特別戦闘予備軍（BARS）は、軍の入隊事務所で厳格な選抜を通過し、国防契約に署名した数万人の新たな予備役兵で構成される。最近除隊し、重要な専門分野で不可欠な軍事スキルを保持している者が優先される。"
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "アフトヴァースは、1966年に設立されたロシアの大手自動車メーカーである。元々はVAZとして知られており、これはロシア語でヴォルガ自動車工場を意味する。アフトヴァースは、ロシア自動車史の定番である象徴的なラーダシリーズの生産で最もよく知られている。"
 SOV_gaz: "ガズ"
 SOV_gaz_desc: "GAZ、またはゴーリキー自動車工場は、かつてゴーリキーとして知られたニジニ・ノヴゴロドに本拠を置く、ロシアの著名な自動車メーカーである。GAZグループホールディングの中核子会社として機能し、それ自体がより大きな産業コングロマリットであるベーシック・エレメントの一部である。"
 SOV_rostech: "ロステック"
 SOV_rostech_desc: "ロステックは、先進技術の開発、生産、輸出に専念する国営の防衛コングロマリットである。"
 SOV_rosoboronprom: "ロスオボロンプロム"
 SOV_rosoboronprom_desc: "ロスオボロンプロムは、軍事用品、デュアルユース製品およびサービス、技術の全範囲を輸出するロシア唯一の国家組織である。"
 SOV_kbp: "KBP"
 SOV_kbp_desc: "KBPは、トゥーラに拠点を置く、兵器設計を専門とするロシアの主要な防衛産業企業である。"
 SOV_tula_arms: "トゥーラ造兵廠"
 SOV_tula_arms_desc: "1712年にピョートル大帝によって設立されたトゥーラ造兵廠は、ロシアのために兵器を生産してきた長い歴史を持つ。"
 SOV_orsis: "オルシス"
 SOV_orsis_desc: "オルシスはモスクワに拠点を置き、軍用および民間用の精密センターファイアライフルを製造している。"
 SOV_lobaev_arms: "ロバエフ・アームズ"
 SOV_lobaev_arms_desc: "ロバエフ・アームズは、カルーガ州を拠点に、精密ライフルと弾薬の設計・製造を行っている。"
 SOV_kamaz: "カマーズ"
 SOV_kamaz_desc: "1969年に設立されたKAMAZは、ナベレジヌイェ・チェルヌイに本社を置く、ロシアの主要なトラック、バス、エンジンの生産会社である。同社は信頼性の高いキャブオーバートラックで有名であり、国内外で広く使用されている。"
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "オーラス・モーターズは、2000年に設立されたロシアの高級自動車ブランドである。当初は公式な国家元首用車両として開発されたが、オーラスはその後、プレミアムモデルで高級車市場に拡大した。"
 SOV_focus_on_luxury_cars: "高級車重視"
 SOV_focus_on_luxury_cars_desc: "ロシア国民は、もう一台の手頃なラーダ以上のものに値する。我々はオーラスのラインナップを広げ、ロシアの自動車界における威信を高めるために他の高級車ブランドの成長を支援しなければならない。"
 SOV_focus_on_affordable_cars: "手頃な価格の車重視"
 SOV_focus_on_affordable_cars_desc: "ロシアは現在、輸入車に大きく依存している。国内市場を強化するためには、手頃な価格のロシア製自動車の生産を拡大し、すべての国民が国産車を購入できるようにする必要がある。"
 SOV_revitalized_automobile_industry: "再活性化された自動車産業"
 SOV_revitalized_automobile_industry_desc: "費用のかかる近代化と拡大の努力を経て、我々の自動車産業はついに尊敬に値するレベルの生産と品質を達成した。この再活性化は、我々の経済再建における重要な節目となる。"
 SOV_uralvagonzavod: "ウラルヴァゴンザヴォート"
 SOV_uralvagonzavod_desc: "ウラルヴァゴンザヴォートは、ニジニ・タギルに位置するロシアの主要な機械製造会社である。ロシア最大の産業複合施設の一つであり、主力戦車の世界有数の製造業者として認識されている。"
 SOV_national_center_for_aviabuilding: "国家航空機製造センター"
 SOV_national_center_for_aviabuilding_desc: "ロシアの航空産業は、我々の最も有望な部門の一つであり続けている。この分野への投資は、航空宇宙技術のリーダーとしての我々の地位を確保するために不可欠である。"
 SOV_domestic_helicopter_production: "国産ヘリコプター生産"
 SOV_domestic_helicopter_production_desc: "ロシアのヘリコプター産業は、世界で最も先進的なヘリコプターのいくつかを設計・生産してきた誇り高い遺産を持っている。この成功を維持し、拡大するためには、継続的な投資が極めて重要である。"
 SOV_refined_metallurgy: "精密冶金"
 SOV_refined_metallurgy_desc: "冶金業は、我々の国家発展に不可欠な戦略的産業である。将来の需要に応えるため、我々はこの部門を拡大し、近代化するために多額の投資を行わなければならない。"
 SOV_expand_tungsten_mining: "タングステン採掘の拡大"
 SOV_expand_tungsten_mining_desc: "タングステンは、ウォルフラムとしても知られ、並外れた硬度と高密度を含む独自の特性を持つ希少金属である。これらの性質は、徹甲弾などの軍事用途にとって非常に貴重なものとなる。タングステン採掘の拡大は、我々の資源基盤を強化するだろう。"
 SOV_expand_iron_mining: "鉄鋼生産の拡大"
 SOV_expand_iron_mining_desc: "鋼鉄は、鉄と炭素の合金であり、その強度と耐久性のために建設、インフラ、輸送、機械、兵器に不可欠である。鋼鉄生産の増加は、国家の発展と防衛にとって極めて重要である。"
 SOV_expand_gold_mining: "金採掘の拡大"
 SOV_expand_gold_mining_desc: "金は、その経済的価値だけでなく、耐腐食性の電気コネクタ、赤外線遮蔽、着色ガラス、歯科用途などの産業用途でも評価されている。金採掘の拡大は、我々の経済と技術能力の両方を向上させるだろう。"
 SOV_expand_aluminium_mining: "アルミニウム採掘の拡大"
 SOV_expand_aluminium_mining_desc: "アルミニウムは、軽量で耐久性のある金属であり、輸送、工学、建設、包装に広く使用されている。特に航空機製造にとって極めて重要である。アルミニウム採掘の成長は、主要産業と技術進歩を支えるだろう。"
 SOV_industrial_expansion_plan: "産業拡張計画"
 SOV_industrial_expansion_plan_desc: "1990年代後半の深刻な経済危機は、ロシアに高い失業率と広範囲にわたる貧困を残した。これは急速な民営化と、熟練労働者や企業が西側へ流出したためであった。2000年代は、国内および国際貿易を促進するために、民需産業の再建に焦点を当てなければならない。"
 SOV_domestic_aircraft_production: "国産航空機生産"
 SOV_domestic_aircraft_production_desc: "ロシアは高品質の航空機を生産してきた輝かしい伝統を持っている。我々の航空宇宙におけるリーダーシップを維持するためには、この重要な部門を拡大し近代化する投資を優先しなければならない。"
 SOV_expand_tankograd: "タンコグラードの拡張"
 SOV_expand_tankograd_desc: "タンコグラード、チェリャビンスク・トラクター工場の愛称は、大祖国戦争中の中心的な戦車生産地であった。ソビエト時代を通じて戦車を生産し続けた。現代的な拡張は、将来のためにその能力と生産能力を向上させるだろう。"
 SOV_domestic_auto_production: "国産自動車生産"
 SOV_domestic_auto_production_desc: "ロシアの消費者向け自動車産業は歴史的に控えめであったが、ラーダやオーラスのような注目すべきブランドがその名を刻んできた。これらの企業を支援することは、輸出を促進し、ロシアの世界的なソフトパワーを高めるだろう。"
 SOV_expand_kalashnikov_concern: "カラシニコフ社の拡大"
 SOV_expand_kalashnikov_concern_desc: "カラシニコフ・コンサーン、旧称イズhevスク機械製造工場は、ロシア最大の防衛メーカーである。国内の小火器の95%を生産し、誘導砲弾や精密兵器も設計している。このコンサーンの拡大は、我々の軍事産業にとって不可欠である。"
 SOV_nord_stream: "ノルドストリーム"
 SOV_nord_stream_desc: "ノルド・ストリームは、バルト海を通り、ロシアとドイツを直接結ぶ主要なガスパイプラインである。このルートは東ヨーロッパ諸国を迂回するため、ロシアにこの地域に対する大きな影響力を与え、ドイツが地域の緊張に関与するのを避けることを可能にする。"
 SOV_east_stream: "シラ・シビリ"
 SOV_east_stream_desc: "シベリアの力、またはパワー・オブ・シベリアは、ロシアと中国を結ぶ第三の主要パイプラインである。それは我々の緊密な同盟国への信頼できるエネルギー供給を保証し、我々の石油・ガス輸出のための戦略的な市場を提供し、西側の制裁を回避するのに役立つ。"
 SOV_resist_the_washington_consensus: "ワシントン・コンセンサスへの抵抗"
 SOV_resist_the_washington_consensus_desc: "ワシントンによってエリツィンに課された経済政策は、我々の経済を弱体化させ、西側の利益が我々の国家資産を取得するための扉を開いた。我々はこれらの計画を拒否し、ロシア経済を独自に復活させるための新しい戦略を策定しなければならない。"
 SOV_return_to_the_gold_standard: "金本位制への回帰"
 SOV_return_to_the_gold_standard_desc: "物理的な裏付けのない紙幣は、時間と共にその価値を失う。金本位制を復活させることは、ルーブルを安定させ、我々の通貨への信頼を回復させるだろう。"
 SOV_sakhalin_railway: "サハリン鉄道の再興"
 SOV_sakhalin_railway_desc: "日本の近くの島に位置するサハリン鉄道は、地域経済にとって不可欠である。それを近代化し、再活性化することは、地域の連結性と経済発展を強化するだろう。"
 SOV_expand_the_trans_siberian_railroad: "シベリア鉄道の拡大"
 SOV_expand_the_trans_siberian_railroad_desc: "シベリア鉄道はモスクワとウラジオストクを結び、ロシアの経済的バックボーンとして機能する。このネットワークを拡大することは、国家の発展と貿易にとって不可欠である。"
 SOV_appease_the_moscow_oligarchs: "モスクワのオリガルヒとの譲歩"
 SOV_appease_the_moscow_oligarchs_desc: "モスクワのオリガルヒをなだめるための戦略的な投資は、彼らの支持を確保し、経済エリート層の安定を維持するだろう。"
 SOV_high_speed_rail_construction: "高速鉄道の建設"
 SOV_high_speed_rail_construction_desc: "ロシアの現在の鉄道インフラは時代遅れである。高速鉄道技術への投資は、交通を近代化し、国全体の効率を向上させるだろう。"
 SOV_explore_arctic_gas_fields: "北極ガス田を調査"
 SOV_explore_arctic_gas_fields_desc: "北極圏には広大な石油と天然ガスの埋蔵量が存在する。これらのガス田を調査し開発することは、ロシアのエネルギー生産能力を大幅に増加させる可能性がある。"
 SOV_attract_foreign_investors: "外国人投資家の誘致"
 SOV_attract_foreign_investors_desc: "外国投資を誘致することは、経済成長を促進し、貿易機会を増やすための最も効果的な方法の一つである。"
 SOV_state_capitalism: "国家資本主義"
 SOV_state_capitalism_desc: "モスクワのオリガルヒの影響力を排除することは、我が国の進歩を脅かす増大する腐敗と戦うために不可欠である。"
 SOV_ignore_oligarchic_corruption: "オリガルヒの汚職を黙認"
 SOV_ignore_oligarchic_corruption_desc: "オリガルヒは重要な同盟者であり、彼らが財政的に貢献する限り、政治的安定のために彼らの疑わしい活動を見過ごすことができる。"
 SOV_entice_oligarchic_investment: "オリガルヒ投資の誘致"
 SOV_entice_oligarchic_investment_desc: "オリガルヒは大きな資本を保有している。減税やインセンティブを提供することで、彼らが経済により積極的に投資することを奨励し、国全体に利益をもたらすことができる。"
 SOV_root_out_oligarchs: "オリガルヒを根絶"
 SOV_root_out_oligarchs_desc: "オリガルヒ階級を完全に排除することは不可能かもしれないが、経済に対する彼らの不当な影響力は、公正さと国家の管理を取り戻すために抑制されなければならない。"
 SOV_intl_oil_price_agreements: "国際原油価格合意"
 SOV_intl_oil_price_agreements_desc: "ロシアは、世界の原油価格を事実上支配する15の石油輸出国連合であるOPECと競争している。OPECと密かに協力することは、ロシアの利益になるように原油価格を安定させ、引き上げるのに役立つ可能性がある。"
 SOV_expand_aeroflot_routes: "アエロフロートの路線拡大"
 SOV_expand_aeroflot_routes_desc: "ソビエト時代からのロシアの国営航空会社であるアエロフロートは、その路線を国中さらに拡大すべきである。これは国家の統一を強化し、経済統合を促進するだろう。"
 SOV_expand_economic_policy: "現代化経済"
 SOV_expand_economic_policy_desc: "現代経済は、コンピューティング、人工知能、代替エネルギーなどの先進技術で繁栄する。ロシアは21世紀において競争力を保つために、これらの分野に多額の投資を行わなければならない。"
 SOV_southern_arms_exports: "カズリ計画"
 SOV_southern_arms_exports_desc: "インド亜大陸の同盟国に武器を輸出することは、ロシアの影響力を拡大し、この地域における戦略的な結びつきを強化するだろう。"
 SOV_nord_stream_2: "ノルドストリーム2"
 SOV_nord_stream_2_desc: "ノルドストリーム2は、ドイツへの元のパイプラインの延長である。それはロシアのガスへのドイツの依存度を高め、東ヨーロッパの力関係をさらにシフトさせるだろう。"
 SOV_manufacturing_improvements: "製造業の改善"
 SOV_manufacturing_improvements_desc: "我々の産業機械は時代遅れであり、生産品質を制限している。効率と生産高を改善するためには、新しい製造技術とプロセスを採用しなければならない。"
 SOV_computers: "コンピュータ産業"
 SOV_computers_desc: "コンピュータを産業プロセスに統合することは、生産を近代化し、すべての部門で競争力を高めるために不可欠である。"
 SOV_expand_the_tech_industry: "ロシアIT分野"
 SOV_expand_the_tech_industry_desc: "情報技術部門は世界中で急速に成長している。ITの習熟が今世紀の世界的リーダーシップを定義するであろうし、ロシアはその最前線に自らの地位を確立しなければならない。"
 SOV_advanced_semiconductor_manufacturing: "発展型半導体製造"
 SOV_advanced_semiconductor_manufacturing_desc: "半導体は、車両からコンピュータ、航空宇宙に至るまで、現代技術の根幹をなすものである。その生産を掌握することは、国家安全保障と技術的自立にとって極めて重要である。"
 SOV_the_silicon_taiga: "シリコンタイガ"
 SOV_the_silicon_taiga_desc: "「シリコンタイガ」は、アメリカのシリコンバレーになぞらえて名付けられた、ロシアの成長中のIT産業の通称である。"
 SOV_yandex: "ヤンデックス"
 SOV_yandex_desc: "ヤンデックスLLCは、ロシアおよびCIS諸国を中心にインターネットサービスを提供する、ロシア最大の多国籍テクノロジー企業である。ロシア版Googleとも言える存在であり、ロシア語検索エンジン市場で42%以上のシェアを持ち、世界で5位の規模を誇る。"
 SOV_vkontakte: "フコンタクテ"
 SOV_vkontakte_desc: "フコンタクテ（VK）は、サンクトペテルブルクに本社を置く、ロシア最大のソーシャルメディアおよびネットワーキングプラットフォームである。Facebookに例えられることも多く、主にロシア語話者を対象としており、2018年時点で5億以上のアカウントを有している。"
 SOV_quantum_computing: "量子コンピューティング"
 SOV_quantum_computing_desc: "量子コンピュータは、量子力学の原理を利用して、従来のコンピュータでは不可能な計算を実行する。スケーラブルな量子コンピュータが実現すれば、暗号技術、物理シミュレーション、複雑な問題解決などの分野に革命をもたらす可能性がある。"
 SOV_uranium_one_sale: "ウラニウム・ワン売却"
 SOV_uranium_one_sale_desc: "ウラニウム・ワンは、ロスアトム国家企業傘下の国際的な核燃料グループである。2010年にロシア資本に売却され、2013年までにモスクワ拠点のウラニウム・ワン・グループの完全子会社となり、ロシアの国際的な原子力市場における地位を強化した。"
 SOV_jinr: "合同原子核研究所"
 SOV_jinr_desc: "ドゥブナに所在する合同原子核研究所は、18か国から集まった1,200人の博士号取得研究者を含む、5,500人以上の職員を擁する多国籍の原子力科学研究センターである。理論物理学、素粒子物理学、重イオン物理学などを扱う7つの専門研究所を有している。"
 SOV_gamaleya_institute: "ガマレヤ研究センター"
 SOV_gamaleya_institute_desc: "ガマレヤ疫学・微生物学研究所は、ロシア保健省傘下の主要な医療研究機関である。世界で最初に市場に投入された新型コロナウイルスワクチン「スプートニクV」の開発により、国際的な注目を集めた。"
 SOV_tighten_ties_with_ukraine: "Tighten Ties with Ukraine"
 SOV_tighten_ties_with_ukraine_desc: "一部のウクライナ人には受け入れがたいかもしれないが、我々は共通の民族と歴史的遺産を共有している。このことを明確に伝えなければならない。だからこそ、ウクライナとの関係をより緊密で友好的なものにすることが重要であり、これらの絆を強化することは、長期的に見て両国に利益をもたらす。"
 SOV_CSTO_enlargement_with_ukr: "ウクライナのCSTO招待"
 SOV_CSTO_enlargement_with_ukr_desc: "ベラルーシはすでに我々の兄弟同盟の一員である。今こそ、ウクライナをこの信頼ある枠組みに招き入れ、集団的な安全保障と協力をさらに強化すべき時だ。"
 SOV_mutual_economic_prosperity: "相互経済協力"
 SOV_mutual_economic_prosperity_desc: "隣国同士で貿易に障壁を設けるべきではない。経済成長を促進するためには、自由貿易を妨げるあらゆる障害を取り除き、相互の繁栄を後押しする必要がある。"
 SOV_ukrainian_russian_defense: "ロシアとウクライナの相互防衛"
 SOV_ukrainian_russian_defense_desc: "兄弟として、ロシアとウクライナは互いを守るために団結しなければならない。たとえいかなる代償を払おうとも、我々は互いを守り合い、ともに戦う覚悟を持っている。"
 SOV_religious_subjugation: "宗教的従属"
 SOV_religious_subjugation_desc: "ウクライナが独自の教会を維持する必要はない。我々両国は共に正教徒であり、宗教を理由に分断されるべきではない。信仰における統一は、我々の絆をより強固なものにする。"
 SOV_promote_russian_language: "二言語国家"
 SOV_promote_russian_language_desc: "今こそウクライナにおけるロシア語の普及を促進し、両民族を隔てる言語の壁を取り払う時だ。言語の統一が進めば、相互理解と協力も深まるだろう。"
 SOV_brotherhood_forever: "Brotherhood Forever!"
 SOV_brotherhood_forever_desc: "我々は共通の歴史と文化を持つポスト・ソ連の兄弟である。この永続的な友情を、次の世代へと受け継ぎ、育んでいくことが何よりも重要だ。"
 SOV_eat_burgers_with_obama: "オバマさんとハンバーガーを食べよう"
 SOV_eat_burgers_with_obama_desc: "地政学的な復活を世界に示すため、我々は大統領をかつてのライバルであり今や友好国であるアメリカ合衆国へ国賓訪問として送り出す。この象徴的な会談は、新たな協力と外交の幕開けを意味する。"
 SOV_freedom_better_than_non_freedom: "抑圧よりも自由を"
 SOV_freedom_better_than_non_freedom_desc: "国民を抑圧しても何の意味もない。国家は自由な思考と創造性を守るべきであり、それこそが国の再建と強化に必要なアイデアを生み出す源なのだ。"
 SOV_police_not_milice: "ミリツィア（民警）ではなくポリツィア（警察）だ！"
 SOV_police_not_milice_desc: "大規模な警察改革の一環として、治安部隊の威信と専門性を回復することを目指す。そのための重要な一歩が、「ミリツィア」から「ポリツィア」への改称である。"
 SOV_crush_cult_of_stalin: "スターリン崇拝の非難"
 SOV_crush_cult_of_stalin_desc: "多くの国民はいまだにスターリンをロシア史上最大の指導者だと信じている。我々はこの個人崇拝を打破し、現在および未来の指導者たちへの信頼を国民に促さなければならない。"
 russia.21.t: "ロシアがアラスカを要求"
 russia.21.d: "ロシアがアラスカの併合を正式に要求してきた。歴史的な権利を主張し、いわゆる「帝国」はロシア帝国の旧領土を取り戻そうとしているが、アラスカもその一つである。我々はこの大胆な野望に屈するのか、それとも抵抗の準備を進めるのか、決断を迫られている。"
 russia.21.o1: "従うしかない……"
 russia.21.o2: "アンカレッジにロシア人の居場所はない。"
 russia.22.t1: "アメリカ合衆国が我々の要求を受諾"
 russia.22.d1: "アメリカ合衆国は、我々のアラスカ要求を受け入れた。我が国はついに北方領土の支配権を回復し、象徴的かつ戦略的な勝利を手にした。"
 russia.22.o1: "ロシアに栄光あれ！"
 russia.23.t1: "アメリカが我々の要求を拒否"
 russia.23.d1: "アメリカ合衆国は、アラスカ返還の要求を拒否した。我々が自らのものを取り戻すには、力をもって奪い返すしかない。"
 russia.23.o1: "ならば彼らに「贈り物」を用意しよう。"
 russia.24.t: "ロシアが連合国家を提案"
 russia.24.d: "ロシアの友好国から、現在の連合国家をさらに発展させ、完全な国家連合へと移行する提案がなされた。この提案を受け入れれば、ベラルーシの独立は事実上終わることになるが、それは団結と強さへの必要な一歩なのかもしれない。"
 russia.24.o1: "国家連合でいこう！"
 russia.24.o2: "抗って、食らいつけ！"
 russia.25.t: "Belarus Accepts!"
 russia.25.d: "ベラルーシが国家連合の提案を受け入れた。今後、彼らは我々の指示に従うことになる。しかし、この動きは他の同盟国に不安を与える可能性がある。"
 russia.25.o1: "素晴らしい。"
 russia.31.t: "ロシアがパイプライン投資を提案"
 russia.31.d: "ロシアが、我が国との間でエネルギーインフラを整備するための共同投資プロジェクトを提案してきた。彼らは、自国の石油や天然ガスを我が国に輸送するパイプラインの建設を申し出ている。これにより大きな経済的利益が期待できるが、同時に政治的代償も伴うことになる。"
 russia.31.o1: "いいだろう！"
 russia.31.o2: "ロシア人は立ち入り禁止だ！"
 russia.32.t: "ロシアが軍需産業への投資を提案"
 russia.32.d: "ロシアが、我が国の軍需産業への共同投資を提案してきた。防衛力の強化と経済的な結びつきを深めるため、兵器工場の建設にも前向きである。この提案を受け入れれば、我が国の防衛体制は大きく変わる可能性がある。"
 russia.32.o1: "いいだろう！"
 russia.32.o2: "ロシア人は立ち入り禁止だ！"
 russia.33.t: "ロシアのクーデター計画の噂が拡散！"
 russia.33.d: "信憑性のやや不確かな情報筋から、親ロシア派によってクーデターが画策されている可能性があるとの報告を受けた。この脅威を未然に防ぐためには、モスクワと関係を持つ腐敗官僚を速やかに逮捕する必要があるかもしれない。"
 russia.33.o1: "ふむ……"
 russia.34.t: "ウクライナのクーデター成功！"
 russia.34.d: "キーウからの報告によれば、親ロシア派勢力が政府の掌握に成功した。モスクワに忠実な新政権が、すでに権力を握っている。"
 russia.34.o1: "万歳！"
 russia.35.t: "ウクライナでクーデター失敗！"
 russia.35.d: "親ロシア派勢力によるウクライナ政府掌握の試みは失敗に終わった。共謀者はすべて逮捕され、キーウは公式に抗議を表明した。"
 russia.35.o1: "…チクショウ。"
 russia_news.9.t: "ウクライナでのロシアのクーデター成功"
 russia_news.9.d: "キーウからの報道によれば、親ロシア派勢力がウクライナ政府の掌握に成功し、モスクワに忠実な政権を樹立したという。ロシア政府は、このクーデターへの関与を否定している。"
 russia_news.9.o1: "ロシアらしいな。"
 russia_news.9.o2: "我らの兄弟は正しい道を選んだ！"
 russia_news.9.o3: "なんてことだ？"
 russia_news.10.t: "ウクライナでロシアのクーデター失敗"
 russia_news.10.d: "キーウからの報道によれば、親ロシア派工作員は政権掌握に失敗した。ロシア政府は、反乱勢力やこの失敗した陰謀への関与を否定している。"
 russia_news.10.o1: "ロシアらしいな。"
 russia_news.10.o2: "チクショウ！"
 russia_news.10.o3: "忌々しいロシア人め。"
 russia.30.t: "サヤノ・シュシェンスカヤ水力発電所事故"
 russia.30.d: "ロシア最大の水力発電施設で悲劇が発生した。サヤノ・シュシェンスカヤ発電所のタービンのひとつが崩壊し、75名が死亡、ダムには深刻な損傷が生じている。現在の報告では、10基あるタービンのうち9基が使用不能となっている。状況は極めて深刻であり、即時の対応が求められている。"
 russia.30.o1: "連邦予算を投入し、今すぐ修復せよ！"
 russia.30.o2: "実際の被害を検閲せよ。"
 russia_news.6.t: "サヤノ・シュシェンスカヤ水力発電所事故"
 russia_news.6.d: "今朝、ロシア最大の水力発電所であるサヤノ・シュシェンスカヤ発電所を悲劇が襲った。タービンのひとつが崩壊し、75名が死亡、ダムには深刻な損傷が生じた。報告によれば、10基のタービンのうち9基が被害を受け、発電所の稼働は事実上停止している。"
 russia_news.6.o1: "ひどいな。"
 russia_news.6.o2: "哀悼の意を表そう。"
 russia_news.6.o3: "ロシアの無事を祈る。"
 russia_news.6.o4: "自業自得だな！"
 russia_news.7.t: "ロシアがWTO加盟！"
 russia_news.7.d: "長期にわたる交渉の末、ロシアが世界貿易機関（WTO）への加盟を認められた。加盟承認を得るために、特にアメリカやEUに対して、実質的な経済改革の証拠を示す必要があった。ロシアの国営メディアは、これをポスト・ソ連時代の復興における歴史的な節目と称賛している。"
