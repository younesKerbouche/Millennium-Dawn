 sov_communists.6.t: "再スターリン化"
 sov_communists.6.d: "フルシチョフ派は、我々の最偉大なる指導者の遺産を守ることに失敗した。今こそ、それを正す時だ。スターリンとソビエトの過去を称えて都市名を改称するにあたり、どこまで踏み込むかを決断しなければならない。"
 sov_communists.6.a: "歴史的な選択肢を維持する。"
 sov_communists.6.b: "完全なスターリン主義者になろう！"
