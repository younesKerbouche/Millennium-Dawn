 sov_economic.41.t: "国家プロジェクト構想が失敗！"
 sov_economic.41.d: "経済省からの最新報告によれば、我々は国家プロジェクトの目標を達成できなかったことが明らかになった。この失敗は、我々の国際的な評判と国内の信頼の両方を損なう。我々はこの後退にどう対応すべきか？"
 sov_economic.41.o1: "事実を操作しろ。安定が最も重要だ。"
 sov_economic.41.o2: "正直に失敗を認めろ。"
 sov_economic.42.t: "国家プロジェクト構想が成功！"
 sov_economic.42.d: "経済省の報告によると、我々は国家プロジェクトの目標を達成した！この成功は、我々の国民の強さと能力を示している。これはロシアにとって誇らしい瞬間である。"
 sov_economic.42.o1: "我々はやり遂げた！ウラー！"
