 sov_economic.37.t: "ガスプロムによる無料のガス"
 sov_economic.37.d: "ロシアは我々の独立を支持し、無料のガス供給を申し出ている。しかし、この寛大さには政治的な代償が伴うことが予想され、我々の政策に影響を与えるために利用される可能性がある。"
 sov_economic.37.a: "受け入れる。"
 sov_economic.37.b: "辞退する。"
 sov_economic.38.t: "沿ドニエストルへの無償のガス提供"
 sov_economic.38.d: "沿ドニエストル当局は我々の無料ガス提案に前向きに応じ、この地域における我々の立場を強化した。"
 sov_economic.38.a: "良いニュースだ。"
 sov_economic.39.t: "沿ドニエストルへの無償のガス提供"
 sov_economic.39.d: "沿ドニエストル当局は我々の無料ガス申し出を拒否した。これは、我々の地域的影響力における残念な後退である。"
 sov_economic.39.a: "遺憾である。"
