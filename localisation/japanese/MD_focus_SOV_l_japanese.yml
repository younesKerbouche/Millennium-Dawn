 SOV_karelian_republic: "カレロ・フィン共和国"
 SOV_karelian_republic_desc: "フィンランドの一部地域でロシア系少数民族が直面している困難のため、我々はフィンランドの一部を併合し、我々のカレリア共和国に加える。この行動は、これらの地域でカレリア人が経験している抑圧によって正当化される。"
 SOV_npp_again: "新たな国家プロジェクト"
 SOV_npp_again_desc: "政府は、経済を前例のないレベルにまで押し上げることを目的とした新たな国家プロジェクトを開始した。これらの取り組みは、社会福祉から技術的進歩まで、様々な分野に影響を与えるだろう。"
 SOV_m12: "連邦高速道路M12「ヴォストーク」"
 SOV_m12_desc: "連邦高速道路M12「ヴォストーク」は、モスクワ、ウラジーミル、ムーロム、アルザマス、カザン、ニジネカムスク、エカテリンブルク、チュメニなどの主要都市を結んでいる。このインフラ開発は、我々の国家近代化努力の重要な一部である。"
 SOV_reconservation: "備蓄兵器の再活性化"
 SOV_reconservation_desc: "我々は、ソビエト時代から保存されてきた兵器や装備の備蓄を再活性化させる。これにより、新たな生産を必要とせずに、我々の軍事能力を迅速に強化することができる。"
