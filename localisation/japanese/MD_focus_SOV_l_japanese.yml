 SOV_joint_research_ttip: "§Rこれらのボーナスは一度しか使用できず、ワルシャワ条約機構内の国にのみ適用される。歴史的なワルシャワ条約機構外の国はこれらのボーナスを受け取れない。同盟国がすべて条約加盟国であると確信している場合にのみ使用せよ。彼らだけが利益を得るからだ。§!"
