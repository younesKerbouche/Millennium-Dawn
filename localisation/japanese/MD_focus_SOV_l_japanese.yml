 sov_dissolution.1.t: "地域主義の台頭"
 sov_dissolution.1.d: "最近の戦争が悪化するにつれて、より多くの国家主体が独立を主張し始めている。この状況が制御不能に陥り、広範囲にわたる不安定化につながるのは時間の問題だ。"
 sov_dissolution.1.a: "あり得ない"
 sov_dissolution.2.t: "ロシアの一部が再統合"
 sov_dissolution.2.d: "長い交渉の末、祖国の別の地域が真の旗の下に戻ってきた。これは再統一と国家の安定に向けた重要な一歩となる。"
 sov_dissolution.2.a: "一歩前進"
 sov_dissolution.3.t: "ロシアが傀儡の解放を要求"
 sov_dissolution.3.d: "ロシア政府は、かつての領土の一つを完全に独立させる交渉を望んで連絡を取ってきた。この動きは、この地域のパワーバランスを再形成する可能性がある。"
 sov_dissolution.3.a: "資金投資は役立つかもしれない"
 sov_dissolution.3.b: "彼らの国家資産を買収できるかもしれない"
 sov_dissolution.3.c: "問題外だ"
 sov_dissolution.4.t: "[FROM.GetName]が金銭的補償を要求"
 sov_dissolution.4.d: "[FROM.GetNamewithFlag]との間で、自国の一部解放の可能性について協議した結果、彼らはこの譲歩の見返りとして金銭的補償を提案してきた。このような要求は交渉プロセスを複雑にする。"
 sov_dissolution.4.a: "支払うには安い代償だ"
 sov_dissolution.4.b: "不可能だ"
 sov_dissolution.5.t: "[FROM.GetName]が国家資産の移転を要求"
 sov_dissolution.5.d: "特定の地域の解放に関する議論において、[FROM.GetNamewithFlag]は補償として国家資産の移転を要求した。この要求は、進める前によく検討する必要がある。"
 sov_dissolution.5.a: "支払うには安い代償だ"
 sov_dissolution.5.b: "不可能だ"
 sov_dissolution.6.t: "[FROM.GetName]が交渉の可能性を否定"
 sov_dissolution.6.d: "働きかけにもかかわらず、[FROM.GetNamewithFlag]は自国の一部を解放するというすべての提案を完全に拒否した。状況は依然として緊張し不安定であり、即時の解決の見込みはほとんどない。"
 sov_dissolution.6.a: "傲慢な愚か者どもめ！"
 sov_dissolution.7.t: "[SOV.GetName]が我々の条件に同意"
 sov_dissolution.7.d: "[SOV.GetName]は、我々の関連国家を解放するための我々の妥当な補償要求を受け入れた。この合意は、我々を再統一と平和に近づける。"
 sov_dissolution.7.a: "ただのビジネスだ"
 sov_dissolution.8.t: "[SOV.GetName]が我々の条件を拒否"
 sov_dissolution.8.d: "[SOV.GetName]は、我々の関連国家の解放に対する我々の妥当な補償要求を検討することを拒否した。この拒否は進捗を遅らせ、緊張を高める可能性がある。"
 sov_dissolution.8.a: "彼らの損失だ"
 sov_dissolution.10.t: "交渉中の政治的混乱"
 sov_dissolution.10.d: "ロシアとの再統合の可能性をめぐる協議中に、いくつかの微妙な問題が浮上し、交渉プロセスを事実上停滞させた。政治情勢は依然として不透明で脆弱である。"
 sov_dissolution.10.a: "我々の手元にあるいくつかのツールを活用しよう"
 sov_dissolution.10.b: "今回は我慢しなければならない"
 sov_dissolution.11.t: "交渉資金の不足"
 sov_dissolution.11.d: "再統合に関する協議中に、国家移管に関連する行政費用を賄うために金銭的補償が提案された。しかし、資金不足が進捗を停止させる恐れがあり、慎重な予算編成が必要である。"
 sov_dissolution.11.a: "プロセスの一部だ"
 sov_dissolution.11.b: "金はないが、頑張れ！"
 sov_dissolution.12.t: "互換性のない国家資産"
 sov_dissolution.12.d: "再統合交渉中に一部の国家資産が破産に直面することが明らかになった。我々はこれらの問題を解決し、交渉を前進させるために断固たる措置を講じなければならない。"
 sov_dissolution.12.a: "今すぐ売却せよ"
 sov_dissolution.12.b: "我々にはこれらの資産が必要だ"
