 SOV_fsb_pogranci: "FSB国境警備隊"
 SOV_alpha_idea: "アルファ特殊部隊"
 SOV_alpha_idea_desc: "ロシア連邦保安庁（FSB）特別任務センターの特殊部隊。「A局」の主な任務は、テロ行為の防止を目的とした特別安全作戦の実施、テロリストの捜索、無力化または排除、及び人質の解放などである。加えて、アルファ部隊の隊員は、FSBの他の特別かつ高度な複雑性を伴う作戦にも関与しており、「紛争地帯」での活動も行っている。"
