 sov_communists.1.t: "私有財産の禁止"
 sov_communists.1.d: "我が政府によって一連の反ブルジョワ法が可決された結果、ついにロシアの地から資本主義を排除する最終段階へと到達した。かつて1920年代に偉大なる同志たちが行ったように、我々も今、私有財産を禁止する措置へと踏み出す。残された問題は、その没収をどこまで行うか――全面的か、中程度か、あるいは選別的か、である。"
 sov_communists.1.a: "完全な没収はその時も機能し、今も機能する！"
 sov_communists.1.b: "もう少し穏健になろう。"
 sov_communists.1.c: "主要産業のみを収用する。"
 sov_communists.2.t: "国家共産主義憲法"
 sov_communists.2.d: "NPA（国民愛国同盟）とCPRF（ロシア連邦共産党）が足並みを揃えた今、我々は新たな憲法の起草に踏み出す準備が整った。問題は、そのイデオロギー的基盤を国際主義的な共産主義に置くのか、それともより国家主義的・孤立主義的な路線にするのかである。我々の進むべき未来は、まさにこの選択にかかっている。"
 sov_communists.2.a: "我々はロシア人であることを誇りに思う必要がある！"
 sov_communists.2.b: "我々の主要なイデオロギーを忘れてはならない。"
 sov_communists.3.t: "民主憲法"
 sov_communists.3.d: "我々はペレストロイカ時代の思想的指導者たちから、最も希望に満ちた理念のいくつかを受け継いでいる。より明るく自由な未来を築くためには、憲法を書き換えなければならない。しかし、その方向性をより自由主義的な構造へと進めるべきか、それとも現行の支配的イデオロギーの核心を維持すべきか――その判断が今、問われている。"
 sov_communists.3.a: "ゴルバチョフの考えを維持する必要がある！"
 sov_communists.3.b: "我々の主要なイデオロギーを忘れてはならない。"
 sov_communists.4.t: "共産党憲法"
 sov_communists.4.d: "今や絶対的な権力は党の手にある。ついに我々の価値観に基づいた憲法を書き直す時が来た。しかし、党内ではイデオロギーの派閥が台頭しており、真にソビエト的な憲法の方向性をどの派閥に委ねるかを決定しなければならない。"
 sov_communists.4.a: "もちろん、スターリン主義者が必要だ。"
 sov_communists.4.b: "より穏健な台頭が必要だ。"
 sov_communists.5.t: "ソビエト軍事記念碑の再建"
 sov_communists.5.d: "我が国の広大な地には、大祖国戦争の記念碑が何千と存在するが、その多くが荒廃している。我々の英雄たちの犠牲を称えるため、それらを修復することは我々の義務である。また、後の世代がこの栄光と犠牲を決して忘れぬよう、新たな記念碑の建設も検討しなければならない。"
 sov_communists.5.a: "より追悼的なものにしよう。"
 sov_communists.5.b: "それらは我々の英雄主義を称賛する必要がある！"
 sov_nationalists.1.t: "国家憲法の改正"
 sov_nationalists.1.d: "我々の以前の憲法は、間違いなくロシア史上最悪のものであった！この恥ずべき文書を消し去るために、我々は真にロシア的な憲法を創設する。重要な決定は、伝統的な中央集権を維持するか、それともより地方分権的だが拡張主義的な道を選ぶかである。我々はどちらの方向を選ぶべきか？"
 sov_nationalists.1.a: "ロシアは他国を助ける前に、まず自らを安定させる必要がある！"
 sov_nationalists.1.b: "拡張主義は我々の国家的運命であり、憲法に明記されねばならない！"
 russia.29.t: "チェチェン共和国憲法に関する住民投票"
 russia.29.d: "残虐で血にまみれた紛争の終結を経て、チェチェンは平和な生活へと戻る機会を得た。次に問われるのは、モスクワとの関係のあり方である――連邦構成主体として完全に統合されたまま残るのか、それとも一定の自治権を保持するのか。"
 russia.29.o1: "少しの自治権は彼らを傷つけないだろう"
 russia.29.o2: "私がチェチェンを直接統治する用意がある"
 SOV_slavic_corps: "スラヴ軍団問題の解決"
 SOV_slavic_corps_desc: "スラヴ軍団は香港に登録された民間警備会社である。我々はその所有者を捕らえ、投獄する準備ができている。しかし、彼らの専門知識は将来我々にとって貴重なものとなるかもしれない。"
 sov_vybory.2.t: "プーチンが大統領に選出"
 sov_vybory.2.d: "ウラジーミル・プーチンが大統領選挙の第1ラウンドで63.75％の得票率を獲得し、開票率99％時点で勝利が確定した。野党はこの結果の正当性に疑問を呈しており、大規模な抗議行動で対抗する構えを見せている。中央選挙管理委員会の最新データによれば、有権者の投票率は65.3％だった。"
 sov_vybory.2.a: "再び指導者がここに！"
 sov_vybory.1.t: "メドヴェージェフが大統領に選出"
 sov_vybory.1.d: "第一副首相ドミートリー・メドヴェージェフが大統領選で決定的かつ予想通りの勝利を収め、ウラジーミル・プーチンの後継者となった。メドヴェージェフは自由主義的な政策転換を約束しているが、実際の権力は依然としてプーチンの手中にあると見る向きが多い。"
 sov_vybory.1.a: "彼がどうするか見てみよう！"
 russia_med.1.t: "民警が警察に改称"
 russia_med.1.d: "ドミートリー・メドヴェージェフ大統領は「警察法」に署名し、法執行機関の重要な改革が実現した。この改革により、「ミリツィア（民警）」は「ポリツィア（警察）」へと名称が変更され、官僚的な重複を削減するとともに、警察と市民社会の協力関係を強化することが目指されている。また、警察官の職務・権利・責任も再定義された。"
 russia_med.1.a: "それはすべてを変える。"
 rusboloto.1.t: "モスクワでの抗議！"
 rusboloto.1.d: "またしてもの政権移行劇に対する不満が爆発し、モスクワでは大規模な抗議行動が発生した。参加者数は2万5千人から15万人まで諸説ある。公正な選挙を求めるデモは、ロシア国内99都市、国外45都市でも行われた。モスクワ教育局が突如として学校の試験日程を設定したことで、国民の怒りはさらに増幅された。手製のプラカードを掲げた抗議者たちは、公正かつ透明な選挙を求めて声を上げている。"
 rusboloto.1.a: "法執行機関で彼らを鎮圧せよ！"
 rusboloto.2.t: "モスクワでの抗議激化！"
 rusboloto.2.d: "警察の制止にもかかわらず、抗議者たちはボロトナヤ広場での集会を続けている。群衆から投げられた瓶や火炎瓶により、複数の警官が負傷したとの報告がある。警察は反体制派の拘束に踏み切ったが、催涙ガスの使用は控えた。ナワリヌイやウダリツォフといった主催者たちは、暴動扇動および治安部隊への暴力に関する法律のもとで捜査対象となっている。"
 rusboloto.2.a: "法執行機関で彼らを鎮圧せよ（再び）！"
 rusboloto.2.b: "了解した。"
 rusboloto.3.t: "抗議活動、警察により鎮圧"
 rusboloto.3.d: "抗議運動はその目的を達成できず、当局によって無事鎮圧された。現在、状況は完全に掌握されている。"
 rusboloto.3.a: "素晴らしい"
 sov_other.2.t: "ロシアで共産主義者が選出"
 sov_other.2.d: "ロシアにおいて大きな政治的転換が起こり、共産党が政権に復帰した。社会主義秩序の回復を掲げる彼らは、全面的なイデオロギーの転換を推進している。新たな指導部は、ロシアの未来を根本から変革し、過去の再現を目指すと宣言している。"
 sov_other.2.a: "新生ソ連？"
 sov_other.3.t: "コメディ・クラブが我が大統領を揶揄"
 sov_other.3.d: "人気のアルメニアのテレビ番組「コメディ・クラブ」の芸人たちが、最近就任した我が国の大統領をネタにして笑いを取った。この無礼を見逃すべきか、それとも謝罪を要求すべきか？"
 sov_other.3.a: "まだだ。"
 sov_other.3.b: "彼らに謝罪を求めよ。"
 sov_other.6.t: "大ロシア行進"
 sov_other.6.d: "ロシア各地で大規模な国家主義者による行進が行われ、参加者には民族主義者、君主主義者、正教会の聖職者、さらには異教徒のロドノーヴェリ信者も含まれていた。イスラム系共和国出身の少数民族との衝突も発生しており、状況は不安定であり、より深刻な事態へと発展する可能性がある。"
 sov_other.6.a: "ロシア人よ、前へ！"
 sov_other.9.t: "ロシアがウクライナを支援！"
 sov_other.9.d: "ロシアの新たな民主政権は、ウクライナとの関係改善を目指す外交イニシアチブを開始した。その内容には、文化的統合、反汚職活動への支援、民主的な制度構築における相互協力の提案が含まれている。"
 sov_other.9.a: "兄弟よ永遠に！"
 sov_other.9.b: "真実は兄弟愛にある"
 sov_other.10.t: "ロシアが汚職撲滅を支援！"
 sov_other.10.d: "新たに締結された反汚職協定のもと、ロシアは大物汚職オリガルヒの逮捕と資産差し押さえに協力した。この連携により、我が国の汚職構造に対して大きな打撃が与えられた。"
 sov_other.10.a: "ありがとう"
 SOV_undo_putin_TT: "我々は、かつて存在した無法な統治体制の解体を開始する！"
 sov_other.11.t: "大規模なロシア・NATO軍事演習！"
 sov_other.11.d: "西側への方針転換を受けて、ロシアはNATO軍と自国領内での大規模な合同軍事演習を開始した。この演習は、協力と相互信頼の新たな時代の幕開けを象徴している。"
 sov_other.11.a: "かつては敵、今は友。"
 sov_other.12.t: "ロシアにおけるNATO軍"
 sov_other.12.d: "西側への新たな路線の一環として、ロシアは地域の安定と共通の安全保障を促進するため、自国領内へのNATO軍の駐留を許可した。"
 sov_other.12.a: "よろしい……。"
 SOV_combined_economic_system: "統合経済システム"
 SOV_oligarchic_republic: "オリガルヒ共和制"
 sov_other.13.t: "ロシアの提案……"
 sov_other.13.d: "ロシアの新たな民主政権は、ウクライナとの間で相互言語協定を提案してきた。この協定では、ウクライナにおいてロシア語が公用語として認められる一方で、ロシア側はウクライナ系住民に対するウクライナ語教育の推進を行うことになる。この取り組みは、両国間の平和、文化交流、そして長期的な友好関係の促進を目的としている。"
 sov_other.13.a: "素晴らしいアイデアだ！"
 sov_other.13.b: "申し訳ないが、拒否する"
 sov_other.14.t: "ウクライナが我々の提案を受託！"
 sov_other.14.d: "ウクライナが、我々の相互言語統合提案を受け入れた。新たな協力の時代が始まった。"
 sov_other.14.a: "素晴らしい"
 sov_other.15.t: "ウクライナが我々の提案を拒否！"
 sov_other.15.d: "ウクライナは、我々の相互言語統合および協力の提案を拒絶した。"
 sov_other.15.a: "なぜだ？"
 SOV_nemtsov: "ボリス・ネムツォフ"
 SOV_nemtsov_desc: "ボリス・エフィモヴィチ・ネムツォフ（1959年10月9日 – 2015年2月27日）は、ロシアの物理学者であり自由主義政治家、そしてウラジーミル・プーチンの辛辣な批判者である。ソ連崩壊後の経済改革において重要な役割を果たし、エリツィン大統領の下でニジニ・ノヴゴロド州知事、燃料・エネルギー相、副首相などの要職を歴任した。その後、「ヤング・ロシア」運動を立ち上げ、「ライト・コーズ」を共同設立し、自由主義改革派の政治ブロック「右派勢力連合」の創設にも関わった。彼の遺産は、現代ロシア史における民主的抵抗の象徴として今も語り継がれている。"
 SOV_navalny: "アレクセイ・ナワリヌイ"
 SOV_navalny_desc: "アレクセイ・アナトリエヴィチ・ナワリヌイ（1976年6月4日生）は、ロシアの野党指導者、弁護士、反汚職活動家である。彼は数多くの抗議行動を主催し、プーチン大統領の権力掌握に挑戦してきた。「未来のロシア」党の党首であり、「反汚職財団（FBK）」の創設者としても知られ、国際的には人権活動家として広く認識されている。アムネスティ・インターナショナルから「良心の囚人」として認定され、「思想の自由のためのサハロフ賞」も受賞した。「統一ロシア」を「詐欺師と泥棒の党」と呼んだことは、改革派にとってのスローガンとなった。"
 SOV_path_of_western: "西側思想への道"
 SOV_path_of_western_desc: "冷戦は終わった。国家主義も共産主義も過去の遺物だ。これからの道はただ一つ――民主主義、すなわち「歴史の終わり」へと進むことだ。西側の価値観と制度を受け入れることで、ロシアは現代世界における確かな地位を手にすることができる。"
 SOV_liberal_loyalty_idea: "自由主義への忠誠"
 SOV_karabakh_question: "アルツァフ問題の解決"
 sov_other.17.t: "ロシアがアルメニアを支援！"
 sov_other.17.d: "ロシアは最近、失われた領土の回復を目指すアルメニアへの公然たる支援を表明した。この動きは我が国の地域政策における転換点を示しており、コーカサスにおける勢力均衡を大きく変える可能性がある。"
 sov_other.17.a: "興味深い"
 sov_other.18.t: "ロシアは現状維持を決定"
 sov_other.18.d: "ロシアは、アルメニアの領土要求を公然と支持しないことを決定した。現時点では、地域でのさらなる緊張の高まりを避けるため、より慎重で中立的な姿勢を選んでいる。"
 sov_other.18.a: "興味深い"
 SOV_FSB_expansion: "FSBの拡大"
 SOV_FSB_expansion_desc: "FSBは我々の主要な治安機関であり、今日の課題に対応するために近代的な施設と資源を持っていることを保証しなければならない。"
 SOV_alpha_omon_exp: "アルファ部隊"
 SOV_alpha_omon_exp_desc: "アルファ・グループ、正式名称FSB特殊任務センターA局は、1974年にソビエトKGBによって創設されたエリート特殊部隊である。直接的な政治的統制の下で活動し、ロシア国内外で高リスクの秘密作戦および準軍事作戦を実施する。"
 SOV_form_yunarmiya: "ユナルミヤの結成"
 SOV_form_yunarmiya_desc: "ユナルミヤ、愛国的な青少年組織は、将来の世代が軍隊を支援するように鼓舞する助けとなるだろう。"
