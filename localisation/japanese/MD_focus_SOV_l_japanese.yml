 SOV_reorganize_airforce: "空軍の再編"
 SOV_reorganize_airforce_desc: "我々の空軍は劣悪な状態にある。一連の主要な改革によって、より良い状態に回復させるだろう。"
 SOV_missile_development: "戦略ロケット軍"
 SOV_missile_development_desc: "これらの部隊は、核抑止のために常時戦闘準備態勢を維持しており、大規模または目標を定めた核攻撃が可能である。彼らは我々の軍事的および経済的強さの中核を形成し、すべてのロシアの大陸間弾道ミサイルはその指揮下にある。"
 russia_governorate.1.t: "ロシアが我々を州にすることを決定"
 russia_governorate.1.d: "ロシアは古い国家構造に強く反対している。その一例が行政区画への回帰である。ロシアは我々をその州の一つとして迎え入れ、この新しい秩序の一部となることを熱望している。"
 russia_governorate.1.o1: "共に、我々は偉大な帝国を復活させる！"
 russia_governorate.2.t: "[LIT.GetName]が故郷へ帰還する"
 russia_governorate.2.d: "[LIT.GetName]政府は、我々との対立を避けることで賢明に行動した。[LIT.GetName]は再びロシア帝国の一部となり、我々の統一と共通の未来を強化するであろう。"
 russia_governorate.2.o1: "やっとだ。"
 russia_governorate.3.t: "[LIT.GetName]が我々に抵抗する！"
 russia_governorate.3.d: "[LIT.GetName]政府は、平和的に我々の州の一つとなるという寛大な申し出を拒否した。彼らが外交を拒否するならば、我々は武力による行動を強制されるであろう。"
 russia_governorate.3.o1: "愚か者め"
 russia_governorate.4.t: "ロシアが我々を州にすることを決定"
 russia_governorate.4.d: "ロシアは古い国家構造に断固として反対している。その一例が行政区画の復活である。ロシアは我々をその州の一つとすることを固く決意している。"
 russia_governorate.4.o1: "共に、我々は偉大な帝国を復活させる！"
 russia_governorate.5.t: "[LAT.GetName]が故郷へ帰還する"
 russia_governorate.5.d: "[LAT.GetName]政府は、我々との紛争を避けることで賢明に行動した。[LAT.GetName]は再びロシア帝国の一部となり、我々の絆を強化するであろう。"
 russia_governorate.5.o1: "やっとだ。"
 russia_governorate.6.t: "[LAT.GetName]が我々に抵抗する！"
 russia_governorate.6.d: "[LAT.GetName]政府は、平和的に我々に州として加わるという寛大な申し出を拒否した。我々はやむを得ず、彼らを武力で奪うことになるであろう。"
 russia_governorate.6.o1: "愚か者め"
 russia_governorate.7.t: "ロシアが我々を州にすることを決定"
 russia_governorate.7.d: "ロシアは古い国家構造に強く反対している。その一例が行政区画の再導入である。ロシアは我々をその州の一つとして招待したいと考えている。"
 russia_governorate.7.o1: "共に、我々は偉大な帝国を復活させる！"
 russia_governorate.8.t: "[EST.GetName]が故郷へ帰還する"
 russia_governorate.8.d: "[EST.GetName]政府は、我々との対立を賢明に避けた。[EST.GetName]は再びロシア帝国の一部となり、我々の新たな力に加わるであろう。"
 russia_governorate.8.o1: "やっとだ。"
 russia_governorate.9.t: "[EST.GetName]が我々に抵抗する！"
 russia_governorate.9.d: "[EST.GetName]政府は、平和的に我々の州となるという寛大な申し出を拒否した。彼らが固執するならば、我々は断固たる行動を取らざるを得ないであろう。"
 russia_governorate.9.o1: "愚か者め"
 russia_governorate.10.t: "ロシアが我々を州にすることを決定"
 russia_governorate.10.d: "ロシアは古い国家構造に反対し、行政区画への回帰を支持している。彼らは我々が彼らの州の一つとなることを強く望んでいる。"
 russia_governorate.10.o1: "共に、我々は偉大な帝国を復活させる！"
 russia_governorate.11.t: "ジョージアが故郷へ帰還"
 russia_governorate.11.d: "ジョージア政府は、我々との対立を避けることで賢明な選択をした。ジョージアは再びロシア帝国の一部となり、古い絆を新たにするであろう。"
 russia_governorate.11.o1: "やっとだ。"
 russia_governorate.12.t: "ジョージアが我々に抵抗する！"
 russia_governorate.12.d: "ジョージア政府は、州としての平和的な統合という我々の寛大な申し出を拒否した。我々はやむを得ず、彼らを武力で奪うことになるであろう。"
 russia_governorate.12.o1: "愚か者め"
 russia_governorate.13.t: "ロシアが我々を州にすることを決定"
 russia_governorate.13.d: "ロシアは以前の国家構造に強く反対し、行政区画への回帰を支持している。彼らは我々が彼らの州の一つになることを望んでいる。"
 russia_governorate.13.o1: "共に、我々は偉大な帝国を復活させる！"
 russia_governorate.14.t: "モルドバが故郷へ帰還"
 russia_governorate.14.d: "モルドバ政府は対立を避けることで賢明に行動した。モルドバは再びロシア帝国の一部となり、我々の統一を強化するであろう。"
 russia_governorate.14.o1: "やっとだ。"
 russia_governorate.15.t: "モルドバが我々に抵抗する！"
 russia_governorate.15.d: "モルドバ政府は、平和的に我々に州として加わるという寛大な申し出を拒否した。彼らが抵抗を続けるならば、我々は彼らを武力で奪うことを強制されるであろう。"
 russia_governorate.15.o1: "愚か者め"
 russia.38.t: "[FROM.GetName]が経済協力に合意！"
 russia.38.d: "[FROM.GetName]は我々の投資提案に前向きな返答を示した。これにより、両国間のより深い協力と相互成長の第一歩が踏み出された。"
 russia.38.o1: "素晴らしい。"
 russia.39.t: "[FROM.GetName]が経済協力を拒否！"
 russia.39.d: "[FROM.GetName]は我々の投資提案を拒否し、このプロジェクトの今後の進展は断たれた。少なくとも現時点では、経済協力の機会は失われた。"
 russia.39.o1: "残念だ。"
 russia.40.t: "サヘル連合を直接支配下に置く"
 russia.40.d: "サヘル連合の諸問題は、我々自身が直接管理するのが最善だと考えている。直接統治することで、この地域の安定とより効果的な統治が期待できるだろう。"
 russia.40.o1: "やめておこう"
 russia.40.o2: "サヘル連合へ進め。"
 russia.41.t: "[SOV.GetNamewithFlag]が重火炎放射システムを提案"
 russia.41.d: "ロシアは最新の軍事開発のひとつである強力な重火炎放射システムの提供を申し出てきた。この先進兵器は我が軍の戦力を大きく強化する可能性がある。彼らの提案を受け入れるべきだろうか？"
 russia.41.o1: "同意しよう"
 russia.41.o2: "断る"
 russia.44.t: "我々の重火炎放射システムの購入"
 russia.44.d: "[FROM.GetName]が我々の重火炎放射システムの購入に同意した。この取引により、両国の経済的・軍事的な結びつきが一層強化される。"
 russia.44.a: "よし"
 russia.45.t: "我々の重火炎放射システムの購入"
 russia.45.d: "[FROM.GetName]は、我々の重火炎放射システムの購入を拒否した。取引の可能性は失われた。"
 russia.45.a: "残念だ"
 russia.46.t: "[SOV.GetNamewithFlag]が戦車を提案"
 russia.46.d: "ロシアが、最新鋭の装甲戦システムである新型戦車の提供を申し出てきた。この装備を導入すれば、我が国の陸上戦力は大幅に強化されるだろう。"
 russia.46.o1: "いいだろう"
 russia.46.o2: "断る"
 russia.47.t: "我々の戦車の購入"
 russia.47.d: "[FROM.GetName]が我々の戦車の購入に同意した。この取引は、両国の経済と戦略的立場の双方に利益をもたらすだろう。"
 russia.47.a: "よし"
 russia.48.t: "我々の戦車の購入"
 russia.48.d: "[FROM.GetName]は我々の戦車の購入を断ってきた。新たな顧客を探す必要があるだろう。"
 russia.48.a: "残念だ"
 russia.49.t: "カラバフ紛争"
 russia.49.d: "終わりの見えないカラバフでの紛争が、再び重大な局面を迎えている。この不安定で歴史的に争われてきた地域で、我々はどちらを支持するのか決断しなければならない。"
 russia.49.a: "我々はアルメニアを助ける。"
 russia.49.b: "我々はアゼルバイジャンを助ける。"
 russia.50.t: "ジョージア紛争"
 russia.50.d: "アブハジアと南オセチアは、長年にわたってジョージアにとっての問題となってきた。1990年代の分離以降、混乱と対立が続いている。今こそ、これらの地域の将来を決定すべき時だ。"
 russia.50.a: "我々はアブハジアとオセチアを自分たちのものにする。"
 russia.50.b: "ジョージアがアブハジアとオセチアを受け取るだろう。"
