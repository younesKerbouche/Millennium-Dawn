 GOV_NKR: "シェマハ総督府"
 russia_governorate.16.t: "ロシアが我々を総督府にしようと決定"
 russia_governorate.16.d: "ロシアは古い国家構造に断固として反対している。彼らは行政区画への回帰を推し進めており、我々が彼らの州の一つとなることを望んでいる。"
 russia_governorate.16.o1: "共に、偉大な帝国を復活させよう！"
 russia_governorate.16.o2: "抗え、食らいつけ！"
 russia_governorate.16.o3: "連合国家を提案する"
 russia_governorate.17.t: "ベラルーシが故郷へ帰還"
 russia_governorate.17.d: "ベラルーシ政府は我々との紛争を避けることで賢明に行動した。ベラルーシは再びロシア帝国の一部となり、我々の同盟を強化するであろう。"
 russia_governorate.17.o1: "素晴らしい。"
 russia_governorate.18.t: "ベラルーシが我々に抵抗する！"
 russia_governorate.18.d: "ベラルーシは、連合国家に対するロシアの願いに大胆にも抵抗した。我々はこの反抗に対して断固たる対応を準備しなければならない。"
 russia_governorate.18.o1: "愚か者どもめ。"
 russia_governorate.19.t: "ベラルーシが連合国家を提案"
 russia_governorate.19.d: "ベラルーシ政府は、より攻撃的でない代替案、すなわち連合国家の加速的な創設を提案してきた。彼らは、被る可能性のある権力損失を最小限に抑えようとしているようだ。"
 russia_governorate.19.o1: "連合国家あれかし"
 russia_governorate.19.o2: "ベラルーシはいらない。"
