 SOV_western_sanctions: "対ロシア制裁が発動した"
 SOV_russian_resistance_economy: "ロシア抵抗経済"
 SOV_russian_resistance_economy_desc: "西側からの厳しい経済戦争に直面し、我々の唯一の選択肢は、強靭で自立した経済、真の抵抗経済を築くことである。"
 SOV_fnb_destroyed: "国民福祉基金の破壊"
 SOV_fnb_destroyed_desc: "国民福祉基金の資源は、制裁の影響を緩和するために極めて重要である。"
 SOV_prevent_panic_on_currency_exchange: "株式市場のパニック阻止"
 SOV_prevent_panic_on_currency_exchange_desc: "株式、先物、債券市場が国民のパニックを引き起こした。人々は口座から外貨を引き出そうと殺到している。これは阻止されなければならない。"
 SOV_stop_moex_sessions: "モスクワ証券取引所の一時閉鎖"
 SOV_stop_moex_sessions_desc: "最近の混乱の後、市場を一時的に閉鎖することは、市場を落ち着かせる助けとなるであろう。"
 SOV_prevent_ruble_collapse: "ルーブル崩壊を救え"
 SOV_prevent_ruble_collapse_desc: "崩壊を防ぐためには、ルーブルの為替レートを管理することが不可欠である。"
 SOV_stabilized_finances: "経済の安定化"
 SOV_stabilized_finances_desc: "我々はパニックの最悪期を乗り越えた。今こそ、ゆっくりと経済を安定させる時である。"
 SOV_expansion_of_importozamesheniye: "輸入代替の確立"
 SOV_expansion_of_importozamesheniye_desc: "国内産業を発展させ、輸入への依存を減らす時が来た。"
 SOV_add_liquidity: "経済に流動性を注入"
 SOV_add_liquidity_desc: "我が国の経済は、機能し続けるために緊急の流動性注入を必要としている。"
 SOV_consumer_goods_replacement: "国内ブランド"
 SOV_consumer_goods_replacement_desc: "我々に外国製品は不要である。我々には独自の高品質な国内ブランドがあるのだ。"
 SOV_the_turn_to_the_east: "東方へのUターン"
 SOV_the_turn_to_the_east_desc: "西側は信頼できないパートナーであることが証明された。今こそ、我々の焦点を東方に移す時である。"
 SOV_creation_of_sovereign_economy: "主権経済"
 SOV_creation_of_sovereign_economy_desc: "我が国は、外国の影響を受けない、主権的で独立した経済を築く。"
 SOV_back_to_growth: "再び成長へ"
 SOV_back_to_growth_desc: "何ものも我々を長く止めることはできない。いかなる後退も、我々を一時的に遅らせるに過ぎない。"
 SOV_help_prigoba: "サヘルへ装備を送る"
 SOV_help_prigoba_desc: "サヘル地域の我々の代理国家が、緊急の軍事支援を必要としている。"
 SOV_pmc_redut: "民間軍事会社ルドゥート"
 SOV_pmc_redut_desc: "ルドゥートはウクライナで活動するロシアの民間軍事会社で、主に戦闘経験を持つ様々な軍および諜報部門の退役軍人で構成されている。"
 SOV_pmc_redut_coprs: "第一義勇軍"
 SOV_pmc_redut_coprs_desc: "プリゴージンの反乱後、第一義勇軍が結成され、PMCルドゥートが監督する多数の義勇大隊が含まれている。"
 SOV_storm_z: "ストームZ"
 SOV_storm_z_desc: "我々は、囚人を募集して我々自身の軍事部隊で奉仕させ、彼らの刑期を祖国のために戦う機会に変える。"
 SOV_special_o: "Special Forces 'O'"
 SOV_special_o_desc: "我々は、戦時中に最も危険で重要な任務を遂行するために割り当てられる、エリート特殊部隊を創設する。"
