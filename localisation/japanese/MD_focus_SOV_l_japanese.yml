 SOV_500_days_category_desc: "500日計画は、ソビエトの経済学者スタニスラフ・シャターリンと経済改革委員会委員長グリゴリー・ヤヴリンスキーによって1990年に提案されたイニシアチブだった。このプログラムの主な目的は、経済における国家の役割を減らすことによって計画経済から真の市場資本主義への移行を行うことである。残念ながら、ソビエト体制がそれを過激すぎると考えたため、プログラムは実施されなかった。\nガイダルのショック療法の過ちと以前の政府の経済的失策の後、現在の経済状況は、我々が再び挑戦し、現代の市場経済への完全な転換を行うために500日計画を完全に実施することを要求している！"
