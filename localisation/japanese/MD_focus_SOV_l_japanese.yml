 sov_gru.1.t: "ロシアが我が国へのGRU派遣を希望"
 sov_gru.1.d: "ロシアの情報機関は、我が国を支援するためにGRUの教官と戦闘専門家を派遣することを提案した。"
 sov_gru.1.a: "同意しよう"
 sov_gru.1.b: "彼らは必要ない"
 sov_gru.2.t: "[FROM.GetNameWithFlag]が我がGRUの受け入れに合意"
 sov_gru.2.d: "彼らの政府は、我がGRUの工作員が彼らの軍事作戦に参加することを許可することに合意した。我々は全面的な支援を提供する準備ができている。"
 sov_gru.2.a: "素晴らしい"
 sov_gru.3.t: "[FROM.GetNameWithFlag]が我がGRUを拒否"
 sov_gru.3.d: "彼らの政府は、我々の特殊部隊の関与を、彼らの政治システムへの過度な介入と見なし、拒否した。"
 sov_gru.3.a: "弱虫どもめ"
 sov_gru.4.t: "GRU諜報員が帰国"
 sov_gru.4.d: "GRUの将校たちは任務から帰還し、祖国への奉仕を続ける準備ができている。"
 sov_gru.4.a: "良い"
 sov_gru.5.t: "Eセンターの創設"
 sov_gru.5.d: "我々は、特に親西側グループを標的とした、反体制活動に対抗するための新しいFSB部門を設立する。"
 sov_gru.5.a: "素晴らしい"
 sov_gru.6.t: "ロシアがワグネルPMCからの支援を提案"
 sov_gru.6.d: "ロシアの外交ルートは、現在の状況で我々を支援するためにワグネルPMCの派遣を申し出た。"
 sov_gru.6.a: "同意しよう"
 sov_gru.6.b: "彼らは必要ない"
 sov_gru.7.t: "[FROM.GetNameWithFlag]がワグネルPMCからの支援に合意"
 sov_gru.7.d: "彼らの政府は、ワグネルPMCの支援の申し出を受け入れた。我が戦闘員は新たな任務に展開している。"
 sov_gru.7.a: "素晴らしい"
 sov_gru.8.t: "[FROM.GetNameWithFlag]がワグネルPMCからの支援を拒否"
 sov_gru.8.d: "彼らの政府は、ワグネルPMCの支援を拒否した。どうやら彼らは自分たちで対処できると確信しているようだ。"
 sov_gru.8.a: "弱虫どもめ"
 sov_gru.9.t: "PMCワグネルが帰還"
 sov_gru.9.d: "ワグネルPMCの戦闘員は任務を完了し、帰国している。"
 sov_gru.9.a: "素晴らしい"
 sov_gru.10.t: "ロシアがワグネルPMCからの支援を提案"
 sov_gru.10.d: "ロシアの外交ルートは、状況を管理するのを助けるために、再びワグネルPMCの支援を申し出た。"
 sov_gru.10.a: "同意しよう"
 sov_gru.10.b: "彼らは必要ない"
 sov_gru.11.t: "[FROM.GetNameWithFlag]がワグネルPMCからの支援に合意"
 sov_gru.11.d: "彼らの政府はワグネルPMCの支援を受けることに合意した。我が戦闘員は再び展開している。"
 sov_gru.11.a: "素晴らしい"
 sov_gru.12.t: "[FROM.GetNameWithFlag]がワグネルPMCからの支援を拒否"
 sov_gru.12.d: "彼らの政府は、自らの能力に自信を持って、ワグネルPMCの助けを断った。"
 sov_gru.12.a: "弱虫どもめ"
 sov_gru.13.t: "PMCワグネルが帰還"
 sov_gru.13.d: "ワグネルPMCの戦闘員は任務を終え、故郷へ戻っている。"
 sov_gru.13.a: "素晴らしい"
 sov_liberals.26.t: "極東開発 - 第二段階"
 sov_liberals.26.d: "我々の極東開発プログラムは、この地域の成長のための次段階の資金調達を発表する中で継続している。"
 sov_liberals.26.a: "良い"
 sov_liberals.27.t: "ジョージアの運命"
 sov_liberals.27.d: "ジョージアはコーカサスにおける挑戦であり続けている。我々はこの国との関係をどのように管理するかを決定しなければならない。"
 sov_liberals.27.a: "トビリシへの進軍"
 sov_liberals.27.b: "平和的関係が我々の優先事項であることに変わりはない"
 sov_liberals.28.t: "作戦「甘い贈り物」は成功裏に完了"
 sov_liberals.28.d: "我々は国内最大の汚職ネットワークを摘発・解体し、トップのオリガルヒや国会議員を逮捕した。我々の主な任務は、この新しい秩序を維持することである。"
 sov_liberals.28.a: "反汚職財団はその使命を果たした"
 sov_liberals.29.t: "ボリス・ネムツォフ殺害さる！"
 sov_liberals.29.d: "ボリス・ネムツォフは2015年2月27日、モスクワのボリショイ・モスクヴォレツキー橋の近くで、ウクライナ人モデルのアンナ・ドゥリツカヤと歩いているところを暗殺された。襲撃犯は彼のルートを知っており、背後から6発を発砲し、致命的な臓器に命中させた。犯人たちは白い車で逃走した。数人の容疑者が11年から20年の懲役刑を宣告された。首謀者は不明のままである。"
 sov_liberals.29.a: "承知した"
 sov_liberals.30.t: "エリツィンの遺産"
 sov_liberals.30.d: "ソビエト連邦崩壊後、問題を抱えた指導者ボリス・エリツィンは、最高会議の解散、チェチェン戦争、経済危機、失敗した改革といった困難な時代を統括した。ロシアは後に、秩序と成長を約束した新しい指導者の下で安定を求めた。政治体制は変革し、混乱の後に国家を統合した。未来は依然として不透明である。"
 sov_liberals.30.a: "注視しよう"
 sov_liberals.31.t: "エリツィンの死"
 sov_liberals.31.d: "RIAは、独立ロシアの初代大統領ボリス・エリツィンが、長い心臓病との闘いの末に死去したと報じた。彼の名を冠した大学では黙祷が捧げられ、多くの西側指導者から哀悼の意が寄せられている。"
 sov_liberals.31.a: "安らかに眠れ、自由の戦士よ"
 sov_liberals.31.b: "安らかに眠れ。"
 sov_liberals_news.1.t: "偉大なるロシア民主国民投票"
 SOV_nazbols_new_russian_order: "新ロシア秩序"
 SOV_nazbols_new_russian_order_desc: "ロシアに新たな秩序が生まれつつある！断片化に終止符を打ち、国家に統一を取り戻す時が来たのだ。"
 SOV_nazbols_no_more_oligarch: "オリガルヒとの取引"
 SOV_nazbols_no_more_oligarch_desc: "オリガルヒはロシアを搾取するのをやめなければならない。我々は彼らの略奪を終わらせるために断固たる措置を取る！"
 SOV_nazbols_natiolalize: "企業の国有化"
 SOV_nazbols_natiolalize_desc: "大企業は90年代の厳しい記憶を思い出させる。我々は国と国民の利益のためにそれらを国有化する。"
 SOV_nazbols_west_nationalise: "西側企業の国有化"
 SOV_nazbols_west_nationalise_desc: "90年代に我々の領土に入ってきた西側企業は去らなければならない。我々のものを取り戻す時が来たのだ。"
 SOV_nazbols_destroy_republic: "民族共和国の終焉"
 SOV_nazbols_destroy_republic_desc: "民族共和国はロシアに居場所はない。我々はソビエト連邦の過ちを繰り返さない。"
 SOV_nazbols_federalism: "連邦主義の理念を堅持"
 SOV_nazbols_federalism_desc: "我々は真の連邦主義を支持する！主体は首都に奉仕する単なる地域ではなく、自治権を持つべきだ。"
 SOV_nazbols_no_export: "閉鎖されたロシア経済"
 SOV_nazbols_no_export_desc: "閉鎖経済は強い経済だ。ロシアは必要なものをすべて持っているため、このアプローチをとる余裕がある。"
 SOV_nazbols_cut_fsb: "FSBの予算削減"
 SOV_nazbols_cut_fsb_desc: "我々の政府は、国民を過度に監視する秘密機関に過剰な支出をしている。我々は自由な国であるため、FSBの予算を削減し、この組織を縮小する！"
 SOV_nazbols_help_science: "ロシアに奉仕する科学"
 SOV_nazbols_help_science_desc: "科学は進歩の原動力であり、我々はこのエンジンに資金を増額して完全に燃料を供給する。"
 SOV_nazbols_hate_democracy: "自由主義と共産主義への憎悪"
 SOV_nazbols_hate_democracy_desc: "自由主義と共産主義は我々の国家の衰退とロシア精神の喪失につながった。我々は彼らが我々の国を破壊することを許さない。"
 SOV_nazbols_new_industrialization: "新産業化"
 SOV_nazbols_new_industrialization_desc: "我々はソビエト時代の産業の力を復活させるために、新たな産業化の取り組みを開始する！"
 SOV_nazbols_capital_return: "資本帰還部隊"
 SOV_nazbols_capital_return_desc: "我々は、いかなる手段を使ってでも海外からロシアの資本を取り戻す任務を負う特別機関を創設する計画である。"
 SOV_nazbols_free_weapon: "武器の自由携帯"
 SOV_nazbols_free_weapon_desc: "武器を自由に携帯する権利はロシア社会を変革するだろう！すべての国民は自己防衛の権利を持つべきだ。"
 SOV_nazbols_back_russians: "ロシア人を祖国へ帰還させる"
 SOV_nazbols_back_russians_desc: "我々はロシア語を話す人々の祖国への帰還を積極的に促進し、財政的に支援する。"
 SOV_nazbols_return_russian_territories: "係争中のロシア領土の返還"
 SOV_nazbols_return_russian_territories_desc: "旧ソ連におけるロシア問題は未解決のままである。我々は最後通牒をもって断固として対処するか、さもなければ食い物にされる危険を冒すことになる。"
 SOV_nazbols_belarus_go_home: "ベラルーシの返還"
 SOV_nazbols_belarus_go_home_desc: "ベラルーシは我々から不当に奪われた故郷の一部である。この小さな地域ほどロシア人にとって土着の地はない。"
 SOV_nazbols_separatists_go_home: "分離主義共和国の併合"
 SOV_nazbols_separatists_go_home_desc: "トランスニストリア、アブハジア、南オセチア―彼らのいわゆる独立は、エリツィン時代のロシアからの残された過ちである。我々はこれを正す。"
 SOV_nazbols_help_artsakh: "アルツァフ保護"
 SOV_nazbols_help_artsakh_desc: "アルツァフはソ連崩壊後の空間で最も熱心なキリスト教の領土であり、最も本物のアルメニア人が住んでいる。我々は彼らを守らなければならない！"
 SOV_nazbols_help_kurdistan: "クルディスタン保護"
 SOV_nazbols_help_kurdistan_desc: "我々が外交的影響力を得れば、クルディスタンはこの地域における我々の足がかりとなるだろう。イラン、イラク、トルコはそこでの我々の力と向き合わなければならなくなるだろう。"
 SOV_nazbols_anti_westes: "反西側ドクトリン"
 SOV_nazbols_anti_westes_desc: "ロシア精神の西側の占領者に容赦はない！"
 SOV_nazbols_ayatolla: "ロシアのアーヤトッラー"
 SOV_nazbols_ayatolla_desc: "イランのアーヤトッラーに触発され、ロシアは魂のない省庁ではなく、人々の道徳的バランスを維持するための精神的指導者を必要としている。"
 SOV_nazbols_our_irgc: "共産主義正教革命防衛隊"
 SOV_nazbols_our_irgc_desc: "我々は、我々の政権のイデオロギー的成果を守るために、イランのIRGCに相当するロシアの組織を創設する。"
 SOV_nazbols_ruralisation: "農村化"
 SOV_nazbols_ruralisation_desc: "我々は経済の農産業部門の発展に重点的に投資する。"
 SOV_nazbols_new_religion: "共産主義正教会"
 SOV_nazbols_new_religion_desc: "正教会は信頼を失い、第二次世界大戦ではナチスと協力さえした。我々はロシアの精神的遺産全体を統合した新しい教会を建設する。"
 SOV_russian_foreign_legion_idea: "外人部隊"
 SOV_free_weapon: "武器の自由携帯"
 SOV_russians_back_idea: "同胞の帰還"
 SOV_nazbol_irgc_idea: "共産主義正教革命防衛隊"
 sov_nazbol.1.t: "ロシアが我々の併合を要求"
 sov_nazbol.1.d: "ロシア政府は、彼らに加わることについての国民投票を要求する最後通牒を出した。結果は分かっているので、我々の対応を決める時が来た。"
 sov_nazbol.1.a: "もちろん、故郷であるロシアに帰る時が来た"
 sov_nazbol.1.b: "今日ではない"
 sov_nazbol.2.t: "[FROM.GetName]が[SOV.GetName]に統合される"
 sov_nazbol.2.d: "[FROM.GetName]は我々の栄光ある帝国に完全に統合された。我々は前世紀に失われたものを取り戻しつつあり、今止まることはない。"
 sov_nazbol.2.a: "我が国はより強くなった"
 sov_nazbol.3.t: "ロシアが我々の領土を主張！"
 sov_nazbol.3.d: "ロシアは、彼らが自分たちのものと見なす我々の土地の一部について最後通牒を要求している。我々はどのように対応するかを決定しなければならない。"
 sov_nazbol.3.a: "我々は譲歩する"
 sov_nazbol.3.b: "ありえない"
 sov_nazbol.4.t: "国民ボルシェヴィキが連立に参加"
 sov_nazbol.4.d: "国民ボルシェヴィキは我々の与党連合に参加し、我が国の政治に対する影響力を得た。"
 sov_nazbol.4.a: "然り、勝利へ！"
 SOV_nazbol_destroy_republics_TT: "全ての§Y民族共和国§!が§R破壊されなかった§!わけではない！"
 SOV_wagner_minoboroni: "国防省からの供給"
 SOV_wagner_minoboroni_desc: "国防省は我々の作戦遂行に必要な武器を提供する。この支援は我々の能力を著しく強化するだろう。"
 SOV_wagner_cadres: "募集プロセスの開始"
 SOV_wagner_cadres_desc: "我々はPMCに参加する最初の候補者の募集を開始する。慎重な選抜は我々の作戦の成功にとって極めて重要である。"
 SOV_wagner_first_pmc: "PMCの第一大隊"
 SOV_wagner_first_pmc_desc: "我々の最初のPMC大隊が編成され、初期の戦闘任務を開始する準備がほぼ整った。これは我々の影響力を拡大する上で大きな節目となる。"
 SOV_wagner_more_operations: "活動の拡大"
 SOV_wagner_more_operations_desc: "我々のPMCは今や世界中の作戦に参加する準備ができている。この拡大は我々の世界的な到達範囲と影響力を増大させるだろう。"
 SOV_wagner_african: "アフリカ方面"
 SOV_wagner_african_desc: "アフリカはソ連崩壊後に失われた。そこに我々の影響力を取り戻す時が来た。我々の存在感を再確立することは、新たな戦略的機会を開くだろう。"
 SOV_wagner_support_gru: "GRU作戦への支援"
 SOV_wagner_support_gru_desc: "我々はGRUの任務を支援し、ロシアの外交政策の効果を高める。協力は秘密作戦の成功率を向上させるだろう。"
 SOV_wagner_rusich: "DShRG ルーシチ"
 SOV_wagner_rusich_desc: "我々はまた、少数の民族主義者の大隊を我々の隊列に統合し、PMCを強化する。彼らのイデオロギー的なコミットメントは、我々の任務における貴重な同盟国となる。"
 SOV_russian_government_idea: "ロシア政府"
 SOV_russian_government_idea_desc: "ロシアの政治情勢は常に不安定であり、特にソ連崩壊後はその傾向が顕著になった。内部の分離主義、政治的不安定、国民の国家の行く末に対する無関心といった多くの要因が影響を及ぼしているためである。"
