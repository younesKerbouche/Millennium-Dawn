 Sov_warsaw_pact.12.t: "ワルシャワ条約機構合同軍事演習の開始"
 Sov_warsaw_pact.12.d: "ワルシャワ条約機構諸国の合同総参謀本部は、合同軍事演習の開始を発表した。西側の専門家は、これを主としてNATOを威嚇し、条約機構の軍事的プレゼンスを再確認することを目的とした力の誇示と見なしている。"
 Sov_warsaw_pact.12.a: "これらの出来事が再び起きているとは信じがたい…"
 Sov_warsaw_pact.13.t: "東ドイツでの武装反乱"
 Sov_warsaw_pact.13.d: "東ドイツで武装蜂起が勃発した。ワルシャワ条約機構からの資金と武器の支援を受け、東ドイツ軍は主要機関の支配権を掌握し、ドイツ民主共和国の再建を宣言した。反乱軍は西ドイツとの再統一を、覆されなければならない重大な過ちであると非難している。"
 Sov_warsaw_pact.13.a: "Is the world on the brink of World War III?"
