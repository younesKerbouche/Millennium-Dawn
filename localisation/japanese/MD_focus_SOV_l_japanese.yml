 SOV_koba_politic_modifier: "公共安全の概念"
 SOV_koba_politic_modifier_desc: "公共安全の概念は、なぜ我々が幸福であるか、またはそうでないか、幸福であるか、病気であるか、なぜ誰かが幸運であり、誰かがそうでないか、そしてそれにどのように影響を与えるかについての理解を与える。これらは、何が良いことで何が悪いことか、恥と良心とは何か、直感とは何か、なぜある人はそれに耳を傾け、他の人はそうしないのか、そして運命を変えることは本当に難しいのか、という問いへの答えである。"
