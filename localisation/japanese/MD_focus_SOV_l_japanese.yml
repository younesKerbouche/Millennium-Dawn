 SOV_jreci_1_tooltip: "Finally, a government came to power in §Y[SOV.GetNameWithFlag]§! that knows the true truth about the conspiracy of the £text_icon_jreci §0Egyptian Priests§! and the £text_icon_corrector §0Predictor Corrector§!.\n"
 SOV_jreci_2_tooltip: "すべてのロシア軍人は、将来誰と戦うべきかを知るために再訓練を受けなければならない。£text_icon_corrector §0予測修正者§!のしもべたちと。\n"
 SOV_jreci_3_tooltip: "すべての代議員、役人、その他の地域管理者は、£text_icon_jreci §0エジプトの神官§!の代理人との戦いに関する特別な理論コースを受講するだろう。\n"
 SOV_jreci_4_tooltip: "§tオリガルヒ§!は、ロシア崩壊のために£text_icon_corrector §0予測修正者§!によって送られた£text_icon_jreci §0エジプトの神官§!の真の代理人である。我々はこの件を終わらせるだろう。\n"
 SOV_jreci_5_tooltip: "§t新しい宗教§!は、£text_icon_corrector §0予測修正者§!のしもべたちとの戦争における勝利への鍵である。\n"
 SOV_jreci_6_tooltip: "§tインターネットプロパガンダ§!はついに、£text_icon_jreci §0エジプトの神官§!がそれから隠していた真実を我々の市民に示すだろう。\n"
 SOV_jreci_7_tooltip: "我々が必要とするのは§t真実だけだ！§!。\n"
 SOV_jreci_8_tooltip: "£text_icon_corrector §0修正者の予測者§!を倒すために、我々は空中と地上だけでなく、支配しなければならない。我々は宇宙の支配者にならなければならない！。\n"
 SOV_jreci_9_tooltip: "真のロシアの戦士は§tヴィーチャズィ§!である。我々の敵に対する聖なる軍隊を準備するために、我々が再創造するのはこの階級である。\n"
 SOV_jreci_10_tooltip: "§tボルシェヴィズム§!は、正義と平和への願望と同様に、ロシア人にとって自然なものである。\n"
 SOV_jreci_11_tooltip: "憲法を書き換え、£text_icon_jreci §0エジプトの神官§!が我々にそこに書くことを強制したすべてを捨て去ろう。\n"
 SOV_jreci_12_tooltip: "スターリンは§t賢明な人物§!だった。ロシア征服を£text_icon_corrector §0予測修正装置§!によって遅らせたのは、彼の手法だったのだ。今こそ、かつてのやり方を思い出す時だ。\n"
 SOV_jreci_13_tooltip: "書籍§t『死せる水』§!はすべてのロシア人にとって必読である \n"
 SOV_jreci_14_tooltip: "母なるロシアで£text_icon_jreci §0エジプトの神官§!を探す時が来た。そうすれば、我々は全世界を彼らから解放するだろう \n"
 SOV_jreci_15_tooltip: "£text_icon_corrector §0予測修正者§!の西側代理人は破壊されるか、我々のロシアから追放されるだろう \n"
 SOV_jreci_16_tooltip: "立ち上がれ、ルーシよ！£text_icon_jreci §0エジプトの神官§!の束縛を打ち破れ！\n"
 SOV_jreci_17_tooltip: "スラヴ同胞団は£text_icon_corrector §0予測修正者§!の千年の敵である！\n"
 SOV_jreci_18_tooltip: "我々の£text_icon_jreci £text_icon_corrector §t敵§!との戦いにおける新しい同盟国！\n"
