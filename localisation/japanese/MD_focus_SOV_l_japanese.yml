 sov_kasyanov.1.t: "イチケリアの独立"
 sov_kasyanov.1.d: "ロシアの民主化と平和への願いを背景に、ロシア政府はチェチェンに公式な独立を付与するという大胆な決断を下した。\n\n長い交渉と外交的努力の末、双方はこの歴史的な妥協に合意した。ロシアはチェチェンの独立の権利を認め、両者の関係に新たなページを開いた。この行為は、緊張と敵対が続いていた地域における平和と対話への願いの象徴となった。"
 sov_kasyanov.1.a: "外交関係を樹立する"
 sov_kasyanov.2.t: "南千島（北方領土）の領有権問題"
 sov_kasyanov.2.d: "第二次世界大戦後、全ての千島列島はソ連、そしてその後のロシアに編入されたが、択捉島、国後島、色丹島、そして歯舞群島の領有権は我々が争うところであり、我々はそれらを占領された国土の一部と見なしてきた。今日、ロシアはこの問題について我々との交渉を開始した。我々の回答はどうあるべきか？"
 sov_kasyanov.2.a: "南千島は常に日本のものだった"
 sov_kasyanov.2.b: "よかろう、彼らに取らせてやれ"
 sov_kasyanov.3.t: "日本は南千島への要求撤回を拒否"
 sov_kasyanov.3.d: "最近、我々と日本の間で協議が行われた。その結果は以下の通りである。日本はその立場を変えず、依然として南千島を自国領土と見なしている。"
 sov_kasyanov.3.a: "よし、力ずくで千島を保持するつもりはない、\nくれてやる！"
 sov_kasyanov.3.b: "奴らなどどうでもいい。"
 sov_kasyanov.3.c: "彼らは代償を払うことになるだろう"
 sov_kasyanov.4.t: "日本は南千島への要求をこれ以上しないことに合意"
 sov_kasyanov.4.d: "最近、我々と日本の間で協議が行われた。彼らは南千島からの要求を撤回することに合意した。"
 sov_kasyanov.4.a: "日本人が良い人々であることは常に知っていた"
