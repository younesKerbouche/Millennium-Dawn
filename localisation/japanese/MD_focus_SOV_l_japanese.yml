 SOV_oligarchs_democracy: "彼らの約束に目がくらんで"
 SOV_oligarchs_democracy_desc: "親オリガルヒ勢力の選挙勝利は多くの人々を驚かせた。約束に目がくらんだ人々は、かつてエリツィン政権下で国を略奪したのと同じエリートたちを選んだ。"
 sov_oligarchs.4.b: "我々は別の候補者で新たな選挙を行う。"
 sov_oligarchs.4.c: "現大統領を操作できるかもしれない。"
 sov_oligarchs.5.t: "不正選挙！"
 sov_oligarchs.5.d: "我々の支配を正当化するためには、新たな選挙を行い、「自由ロシア」党の勝利を確実にする必要がある。唯一のジレンマは、大統領候補を選ぶことだ：傀儡か、それとも我々自身の一人か？"
 sov_oligarchs.5.a: "ネヴゾロフが我々の候補者だ！"
 sov_oligarchs.5.b: "ボリス・ベレゾフスキーが大統領になるだろう。"
 sov_oligarchs.5.c: "ミハイル・ホドルコフスキーが大統領になるだろう。"
 russia.103.t: "我がアフリカ軍団が雇用された"
 russia.103.d: "我がアフリカ軍団の大隊の一つが[FROM.GetNameWithFlag]に雇用された。この協力は我々の絆を強化し、我が軍の増大する国際的な役割を示す。我々はさらなる協力を期待している。"
 russia.103.a: "良い"
 russia.104.t: "政治的支配"
 russia.104.d: "我が政府は、分裂した政党システムという課題に直面しており、その結果、国家院は混乱状態にある。決定的な多数派を握る単一の政治勢力はなく、絶え間ない権力闘争につながっている。地方レベルでは、分裂が地方のエリートを力づけ、連邦の支配を弱めている。現在、3つの主要な勢力が存在する：親政府の「統一」党、祖国・全ロシアブロック、そして改革派の「我が家ロシア」党である。我々は、ある程度の民主主義を維持する連合を形成するために親政府派を拡大するか、あるいはより大きな中央集権化と強力な統治を確保するために、それらを単一の「権力の党」に統合することができる。"
 russia.104.o1: "「大統領連合」を創設しなければならない！"
 russia.104.o2: "統合しよう。"
 russia.105.t: "統一ロシア"
 russia.105.d: "長期にわたる交渉の末、新たな親政府政党「統一ロシア」が設立された。この党は、ほぼすべての地方エリートと我々に忠実な連邦政府高官を統合する。この統一のおかげで、我々は国家院と地方議会の両方で過半数を確保し、主要な法案を可決し、地方政治の支配を維持することが可能になった。"
 russia.105.a: "新たなロシアが待っている！"
 russia.106.t: "公正ロシア"
 russia.106.d: "「公正ロシア」と名付けられた新たな政治勢力が、様々な左翼愛国運動の統一から現れた。その綱領は、社会福祉、国家の経済参加の増加、そして国家主権の保護を強調している。一部では、この党が反体制派の有権者を吸収するために作られたと疑われているが、ロシアの進化する政治情勢において影響力のある主体となる大きな可能性を秘めている。"
 russia.106.a: "国民の声！"
 russia.107.t: "新しい人々？"
 russia.107.d: "著名な実業家アンドレイ・ネチャーエフが率いる「新しい人々」という新政党が設立された。言論の自由、自由民主主義、起業家の権利、そして経済と統治のデジタル化を提唱するこの党は、現代的なビジョンを提示している。「新しい人々」がロシアの政治システムに確固たる地位を築くか、それとも消え去るかは、まだ分からない。"
 russia.107.a: "新しい人々と古いシステム"
