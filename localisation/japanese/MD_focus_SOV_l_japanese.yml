 SOV_constantinople_rename: "コンスタンティノープルが再び蘇る"
 SOV_constantinople_rename_desc: "我々はコンスタンティノープルをその歴史的な名前に戻している。我々の任務は、ビザンチウムが陥落する前の、かつての栄光を復活させることであり、地域における我々の新たな力を象徴するものである。"
 SOV_constantinople_police_operation: "特別警察作戦"
 SOV_constantinople_police_operation_desc: "トルコの抵抗は、地域における我々の支配を脅かしている。我々は法執行機関を配備し、反対勢力を完全に鎮圧し、安定を確保する。この作戦は我々の支配を確実にする。"
 SOV_constantinople_subject_rf: "コンスタンティノープルを故郷の港へ"
 SOV_constantinople_subject_rf_desc: "抵抗が鎮圧され、主要な施設が確保された今、我々はこの領土を我々の偉大な帝国に完全に統合する準備が整った。これは我々の拡大における新たな章の始まりである。"
 SOV_jirik_conts_reform_idea: "憲法改正"
 SOV_jirik_new_conts_monarchy_idea: "ロシア立憲君主制"
 SOV_jirik_new_romanov_monarchy_idea: "新ロマノフ君主制"
 SOV_jirik_police_state_reform_idea: "改革された内務省"
 russia_governorate.20.t: "ロシアが我々を総督府にしようと決定"
 russia_governorate.20.d: "ロシアは以前の国家構造に強く反対し、行政区画への回帰を推し進めている。彼らは我々が彼らの州の一つとなることを主張している。"
 russia_governorate.20.o1: "共に、偉大な帝国を復活させよう！"
 russia_governorate.20.o2: "抗え、食らいつけ！"
 russia_governorate.20.o3: "連合国家を提案する"
 russia_governorate.21.t: "アルメニアが故郷へ帰還"
 russia_governorate.21.d: "アルメニア政府は対立を避け、賢明に行動した。アルメニアは再びロシア帝国の一部となり、古い絆を回復するであろう。"
 russia_governorate.21.o1: "素晴らしい。"
 russia_governorate.22.t: "アルメニアが我々に抵抗する！"
 russia_governorate.22.d: "アルメニアは、連合国家に対するロシアの願いに大胆にも抵抗した。我々は彼らの反抗に対して相応の対応を準備しなければならない。"
 russia_governorate.22.o1: "愚か者どもめ。"
 russia_governorate.23.t: "アルメニアが連合国家を提案"
 russia_governorate.23.d: "アルメニア政府は、より攻撃的でない代替案、すなわち連合国家の加速的な創設を提案してきた。彼らは、権力の潜在的な損失を減らしたいと考えているようだ。"
 russia_governorate.23.o1: "連合国家あれかし"
 russia_governorate.23.o2: "アルメニアはいらない。"
 sov_nationalists.52.t: "[FROM.GetName]が我が国でクーデターを実行した！"
 sov_nationalists.52.d: "ロシアの特殊部隊が我が国でクーデターを画策し、彼らに忠実な支配者を権力の座に就かせた。再び、我々はロシアの支配の鎖に縛られている。"
 sov_nationalists.52.o1: "なんてこった"
 sov_nationalists.53.t: "作戦：グリル"
 sov_nationalists.53.d: "ロシア軍はアゼルバイジャンの軍事施設に奇襲的な先制攻撃を開始し、バクーに向かって迅速に進軍し、新たな戦争の始まりを示した。"
 sov_nationalists.53.o1: "これを終わらせよう"
 sov_nationalists.53.o2: "なんてこった"
 sov_nationalists.54.t: "イスタンブールの統合"
 sov_nationalists.54.d: "我々の優先事項は、イスタンブールとその周辺地域をロシアの領土システムに統合し、ビザンチン文化の遺産を復活させることである。我々は直ちに歴史的な名称の復元を開始する。"
 sov_nationalists.54.o1: "素晴らしい"
 sov_nationalists.55.t: "トルコ抵抗"
 sov_nationalists.55.d: "地元のトルコ市民が、元軍人や情報機関員と共に、イスタンブールおよび近隣地域における我々の取り組みに対して抵抗組織を結成した。"
 sov_nationalists.55.o1: "耐え難くなってきた"
 sov_nationalists.56.t: "特別警察作戦"
 sov_nationalists.56.d: "我々の警察作戦は成功し、トルコの抵抗を完全に鎮圧した。我々は今や、反対なくこれらの土地の統合を進めることができる。"
 sov_nationalists.56.o1: "素晴らしい"
 sov_nationalists.57.t: "コンスタンティノープルはロシアの一部"
 sov_nationalists.57.d: "歴史的正義がついに果たされた。コンスタンティノープルはロシアの一部となり、我々の支配者たちの何世紀にもわたる夢を実現し、帝国にとっての大きな勝利を印した。"
 sov_nationalists.57.o1: "これは偉大な勝利だ！"
 SOV_Petrograd: "ペトログラード"
 SOV_Constantinople: "コンスタンティノープル"
 SOV_const_rebels: "トルコ抵抗"
 sov_nationalists_news.3.t: "モスクワ条約"
 sov_nationalists_news.3.d: "ロシアの指導者[SOV.GetLeader]は、ロシアの利益と友好国を守るため、「モスクワ条約」と呼ばれる新たな軍事経済同盟を創設する計画を発表した。彼は前例のない西側からの圧力を挙げ、旧ソビエト諸国に参加を呼びかけた。専門家は、これが新たな冷戦の兆候であると警告している。"
 sov_nationalists_news.3.a: "憂慮すべき展開だ"
 sov_nationalists_news.4.t: "新たなロシアの首都"
 sov_nationalists_news.4.d: "[SOV.GetLeader]は、「歴史的正義の回復」として、ロシアの首都をモスクワから歴史的な都市ペトログラード（旧サンクトペテルブルク）に移す計画を発表した。すべての政府機関は1年以内に移転しなければならないが、一部ではこれにより首都がNATOの脅威に晒されると警告している。"
 sov_nationalists_news.4.a: "過去を取り戻そうとしている"
 sov_nationalists_news.5.t: "ロシアがその野心を表明"
 sov_nationalists_news.5.d: "大胆な演説で、ロシアの国家元首は旧帝国領土に対する領有権を主張し、帝国の崩壊をボリシェヴィキと西側のせいにした。彼は西側諸国が干渉し、ロシア人に対してジェノサイドを犯したと非難し、いかなる手段をもってしても領土を取り戻す意思のある「大ロシア」を宣言し、核戦争さえもちらつかせた。"
 sov_nationalists_news.5.a: "神のみが我らを救うことができる…"
 sov_nationalists_news.6.t: "ロシア最高統治者"
 sov_nationalists_news.6.d: "ロシアの新憲法は大統領職を廃止し、広範な権力を持つ最高統治者に置き換える。これにより、事実上すべての政府部門が一つの権威の下に中央集権化される。[SOV.GetLeader]は、ロシアの偉大さを回復するためには強力な指導者が必要であると宣言し、新たな権威主義時代の始まりを示した。"
 sov_nationalists_news.6.a: "[SOV.GetLeader]万歳！"
 sov_nationalists_news.7.t: "新生ロシア帝国"
 sov_nationalists_news.7.d: "国家院の定例会で、ロシアの[SOV.GetLeader]大統領はロシア帝国を復活させる必要性を宣言した。演説の中で、彼は旧帝国の崩壊を「歴史的過ち」と呼び、新しい「帝国憲法」を採択するための憲法制定会議の開催を提案した。この憲法を起草し、皇帝として戴冠する候補者を選出するために、「臨時摂政」という特別な機関が設立される。彼の演説は与党から熱狂的な拍手で迎えられ、ある議員は「私はこれを生涯待ち望んでいた」と宣言した。広範な反対派の粛清と権力の中央集権化が進む中、[SOV.GetLeader]は政府を完全に再構築する準備ができているようだ。帝国の復活は、ロシアが旧帝国領土に対する領有権を再確認していることを示している。"
 sov_nationalists_news.7.a: "全く予期せぬ……"
 sov_nationalists_news.8.t: "ロシアが国家ボリシェヴィキを吸収"
 sov_nationalists_news.8.d: "[SOV.GetLeader]大統領は、物議を醸すその指導者エドゥアルド・リモノフを含む、国家ボリシェヴィキ党の主要メンバー数名がロシア政府に加わることを発表した。彼らの具体的な役割は不明だが、政府への参加は国家ボリシェヴィズムへの大きなイデオロギー的転換を意味する。このイデオロギーは旧ソ連における攻撃的な領土拡大を推進する。西側とCIS諸国は、今や緊張の激化に備えている。"
 sov_nationalists_news.8.a: "全く予期せぬ……"
 sov_nationalists_news.9.t: "ニコライ・ロマノフの戴冠"
 sov_nationalists_news.9.d: "ニコライ・ロマノフは、モスクワのウスペンスキー大聖堂で執り行われた豪華な式典で、公式にロシア帝国の皇帝として戴冠した。このイベントには政府高官、外国の要人、君主主義者、そして皇帝の摂政である[SOV.GetLeader]が出席した。演説で、ニコライはニコライ2世からの継承を主張し、新帝国の正当性を確認した。彼はまた、[SOV.GetLeader]を新ツァーリ政府の首班として公に支持した。しかし、新たに採択された憲法の下では、首相の役割は皇帝を優先して縮小されており、[SOV.GetLeader]の国家情勢における将来の影響力に不確実性をもたらしている。"
 sov_nationalists_news.9.a: "帝国主義が逆襲する。"
 sov_nationalists_news.10.t: "マリア・ロマノヴァの戴冠"
 sov_nationalists_news.10.d: "マリア・ロマノヴァは、モスクワのウスペンスキー大聖堂での儀式的なイベントで、ロシアの新女帝として戴冠した。帝国の伝統に深く根差したこの式典には、摂政である[SOV.GetLeader]と共に、国家高官、外国の指導者、君主主義者が出席した。演説で、マリアはニコライ2世からの継承を主張し、新帝国の合法性を確認し、[SOV.GetLeader]をツァーリ政府の首班に任命する意向を表明した。彼女の支持にもかかわらず、新憲法は皇帝により大きな権威を与えており、[SOV.GetLeader]の将来の政治的役割は不確実なままである。"
 sov_nationalists_news.10.a: "帝国主義が逆襲する。"
 sov_nationalists_news.11.t: "ゲオルギー・ロマノフの戴冠"
 sov_nationalists_news.11.d: "ゲオルギー・ロマノフは、モスクワの歴史的なウスペンスキー大聖堂で戴冠し、ロシアの新皇帝として即位した。このイベントは、摂政[SOV.GetLeader]が出席する中、国家高官、外国の要人、君主主義者によって見届けられた。演説中、ゲオルギーはニコライ2世とのつながりを強調し、新ロシア帝国の正当性を主張した。彼はまた、[SOV.GetLeader]をツァーリ政府の首班に任命したいという願望を表明した。憲法が権力を皇帝へと移行させる中、[SOV.GetLeader]の統治における役割は今や疑問視されている。"
 sov_nationalists_news.11.a: "帝国主義が逆襲する。"
 sov_nationalists_news.12.t: "アンドレイ・ロマノフの戴冠"
 sov_nationalists_news.12.d: "アンドレイ・ロマノフは、帝国の歴史に深く根ざした場所であるモスクワのウスペンスキー大聖堂で執り行われた式典で、ロシア帝国の皇帝として戴冠した。戴冠式には国家高官、世界の指導者、君主主義者、そして摂政[SOV.GetLeader]が集まった。公の演説で、新皇帝はニコライ2世との連続性を主張し、ロシアの帝国的遺産の復活を宣言した。彼はまた、[SOV.GetLeader]を新ツァーリ政府の指導者として支持した。この支持にもかかわらず、新憲法は皇帝の役割を高めており、[SOV.GetLeader]の影響力の低下の可能性を示唆している。"
 sov_nationalists_news.12.a: "帝国主義が逆襲する。"
 sov_nationalists_news.28.t: "ロシア神聖摂政"
 sov_nationalists_news.28.d: "次期ロシア皇帝をめぐる長期の審議の末、摂政[SOV.GetLeader]は、どの候補者もふさわしくないと宣言して国を驚かせた。彼は臨時摂政を解散し、自らを神聖摂政および唯一の正統なロシア皇帝であると宣言した。「歴史的正義」を回復するという神聖な義務を挙げ、[SOV.GetLeader]は権力を完全にその手に集中させた。この宣言の法的根拠は不明なままだが、国内のいかなる勢力も彼の権威に挑戦しないことは明らかである。彼の拡大と支配への野心は、今や完全に抑制されていない。"
 sov_nationalists_news.28.a: "なんという狂気だ！"
 sov_nationalists_news.13.t: "第三のローマ"
 sov_nationalists_news.13.d: "テレビ演説で、[SOV.GetLeader]は現代ロシアが単なる国家の役割を超越したと宣言した。彼は、ロシアがローマ帝国の遺産を復活させることによってその精神的使命を果たし、したがって「第三のローマ」が興らなければならないと主張した。この声明は国際的なオブザーバーを驚かせ、彼らは今、その潜在的な地政学的影響を恐れている。この動きは、ロシアの自己アイデンティティと将来の野心における根本的な変化を示唆している。世界は新たなイデオロギー時代の始まりを目撃しているのかもしれない。"
 sov_nationalists_news.13.a: "そしてそれは一体何を意味するのだ？"
 sov_nationalists_news.14.t: "ロシアが中央アジアに侵攻"
 sov_nationalists_news.14.d: "ロシア政府は中央アジアで全面的な軍事作戦を開始した。モスクワは中央アジア諸国がロシア嫌悪政策を追求し、ロシア系住民を抑圧し、ロシア国内を不安定化させる無秩序な移住を許していると非難している。ロシアの国家元首はまた、これらの領土が正当にロシアのものであると宣言した。世界的な反応は迅速で、近隣諸国や国際的な大国は侵略を非難している。西側からの制裁と外交的報復が続くと予想される。"
 sov_nationalists_news.14.a: "帝国主義の新時代"
 sov_nationalists_news.15.t: "ロシアがウクライナに侵攻"
 sov_nationalists_news.15.d: "ロシアはウクライナへの大規模な侵攻を発表した。国民向け演説で、[SOV.GetLeader]はウクライナの領土をロシアの祖先の土地の一部であると主張し、ウクライナ国家を「反ロシアプロジェクト」とレッテルを貼った。彼は現代のウクライナを「マロロシア（小ロシア）」と呼び、その返還を「歴史的義務」と述べた。国際的な非難は即座であった。西側諸国はこの侵攻をヨーロッパの安全保障に対する重大な脅威と宣言し、ウクライナへの経済的・軍事的支援を約束した。この紛争が展開するにつれて、世界の力の均衡は間もなく変わるかもしれない。"
 sov_nationalists_news.15.a: "最善を願おう"
 sov_nationalists_news.16.t: "Russia Puts Pressure on Belarus"
 sov_nationalists_news.16.d: "ロシアはベラルーシに対し、半自治的な総督府としてロシアに統合するよう要求する公式の最後通牒を発した。この最後通牒は国際社会に衝撃を与えた。ベラルーシ外務省はこの提案を予期せぬものであり、憂慮すべきものだと述べた。ベラルーシがこれらの要求に応じるのか、それともこの動きがモスクワによる単なる戦略的なったりなのかは不明である。緊張が高まる中、近隣諸国はミンスクがどのように対応するかを注視している。"
 sov_nationalists_news.16.a: "事態は切迫している"
 sov_nationalists_news.17.t: "Russia Puts Pressure on the Baltics"
 sov_nationalists_news.17.d: "憂慮すべき最後通牒で、ロシアはバルト三国が半自治的な総督府として自国領に編入されることを要求した。この発表は国際社会を揺るがした。バルト三国の指導者たちは緊急会合を開き、この最後通牒を「予想通りだが、非常に憂慮すべきもの」と呼んだ。しかし、統一された対応は困難であることが判明した。軍事的エスカレーションへの恐怖が高まる中、NATOとEUの指導者たちが次の手を熟考する間、この地域には不確実性が漂っている。"
 sov_nationalists_news.17.a: "事態は切迫している"
 sov_nationalists_news.18.t: "Russia Puts Pressure on Georgia"
 sov_nationalists_news.18.d: "ロシアはジョージアに対し、ロシア連邦の半自治的な一部となることを要求する最後通牒を突きつけた。ジョージア政府は直ちに緊急会合を招集し、この最後通牒を直接的な脅威であると述べた。ロシア軍はすでにジョージアと国境を接する分離独立共和国の近くに展開しており、要求が拒否されれば軍事行動が起こる可能性が高いことを示唆している。ジョージアが潜在的なエスカレーションに備える中、状況は依然として緊迫している。"
 sov_nationalists_news.18.a: "事態は切迫している"
 sov_nationalists_news.19.t: "Russia Puts Pressure on Moldova"
 sov_nationalists_news.19.d: "モルドバはロシアの圧力の最新の標的となり、半自治的な総督府としてロシアに編入されることを要求する最後通牒を受けた。モルドバ当局者は緊急会合で警戒感をもって対応し、トランスニストリアにおけるロシア軍の存在を不吉な兆候として挙げた。国際的なオブザーバーが東ヨーロッパにおけるモスクワのますます攻撃的な姿勢に懸念を表明する中、政府は紛争の可能性に備えている。"
 sov_nationalists_news.19.a: "事態は切迫している"
 sov_nationalists_news.20.t: "ロシアが東アジアでの領有権を主張"
 sov_nationalists_news.20.d: "記者会見で、[SOV.GetLeader]は東アジアのいくつかの領土、具体的にはモンゴルと満州に対するロシアの領有権を主張した。戦略的重要性を挙げ、彼はこれらの地域をロシアの新しい政策課題の一部であると宣言した。平和的解決が望ましいと主張したが、軍事的選択肢を排除しなかった。彼はまた、日本の歴史的行動を批判し、公式な謝罪を要求した。これに対し、モンゴル、中国、日本はロシアの発言を挑発的で非現実的であると非難した。この地域は今、新たな不安定さを恐れて緊張している。"
 sov_nationalists_news.20.a: "ただの言葉であることを願う"
 sov_nationalists_news.21.t: "Russia Puts Pressure on Mongolia"
 sov_nationalists_news.21.d: "ロシアはモンゴルに対し、ロシアの支配下にある半自治的な総督府となることを要求する最後通牒を発した。モンゴル政府はこの最後通牒を憂慮すべきものと呼び、脅威を評価するための緊急会議を招集した。国際社会はこの展開を注視しており、これが真の侵略を示唆しているのか、それとも計算された威嚇なのか確信が持てないでいる。いずれにせよ、この地域の力の均衡は変化しているかもしれない。"
 sov_nationalists_news.21.a: "事態は切迫している"
 sov_nationalists_news.22.t: "ロシアが太平洋でのプレゼンスを拡大"
 sov_nationalists_news.22.d: "国連の会議で、日本の首相はロシアが太平洋における軍事的プレゼンスを著しく増大させていると非難した。彼は、そのような動きは将来の侵略の準備を示唆する可能性があると警告した。ロシアの国連代表はこの主張を否定し、増強は来るべき軍事演習に関連するものだと主張した。それにもかかわらず、両国間の緊張は高まり続けており、紛争の可能性はますます高まっている。外交ルートは開かれている――今のところは。"
 sov_nationalists_news.22.a: "事態は切迫している"
 sov_nationalists_news.23.t: "Russia Puts Pressure on Armenia"
 sov_nationalists_news.23.d: "ロシアは最近、アルメニアに対し、広範な自治権と領土返還の約束をもってロシア国家に参加することを提案した。この提案には、アルメニアが拒否した場合の軍事介入という隠された脅威も含まれていた。アルメニア当局者はこの申し出を「奇妙で恐ろしい」と述べ、現在どのように対応するかを議論している。この最後通牒は国際社会を不安にさせており、地域はアルメニアの決定を注視している。"
 sov_nationalists_news.23.a: "なんという奇妙な最後通牒だ"
 sov_nationalists_news.24.t: "作戦「グリル」"
 sov_nationalists_news.24.d: "ロシアはアゼルバイジャンに対し、地域を不安定化させ、ロシア人およびアルメニア人に対するジェノサイドを犯したとして軍事作戦を開始した。外務省は、ロシアにはカフカス地方のキリスト教徒を保護する道徳的義務があると宣言した。アナリストは、この作戦がアゼルバイジャンの貴重な石油資源を確保することも目的としていると考えており、これが作戦の原動力となっている可能性がある。国際的な反応は迅速かつ批判的で、地域でのさらなるエスカレーションが懸念されている。"
 sov_nationalists_news.24.a: "かなり恐ろしい。"
 sov_nationalists_news.29.t: "トルコ国境での軍事演習"
 sov_nationalists_news.29.d: "ロシアはトルコ国境付近で広範な合同軍事演習を開始した。公式声明によると、この演習は「新帝国主義勢力」による架空の侵略への対応をシミュレートするために設計されている。演習には航空作戦、市街戦シミュレーション、海軍による侵攻が含まれる。トルコはこの演習を強く非難し、これらの行動は全面的な紛争の準備に似ていると警告した。この状況は地域の緊張を高め、国際的な懸念を引き起こしている。"
 sov_nationalists_news.29.a: "かなり恐ろしい。"
 sov_nationalists_news.25.t: "ロシアが新たな十字軍を宣言"
 sov_nationalists_news.25.d: "物議を醸す演説で、ロシアの国家元首は、東方のキリスト教徒が迫害とジェノサイドに直面していると宣言した。彼はロシアに対し、世界的なキリスト教の擁護者としての役割を担うよう呼びかけた。「新たな十字軍」の始まりを宣言し、彼はキリスト教共同体を保護し、いかなる手段をもってしてもその文化遺産を保存すると誓った。この発表はイスラム世界全体で怒りを引き起こした。統一された対応として、イスラム諸国はいかなる侵略にも抵抗し、自国の主権を守ると誓った。"
 sov_nationalists_news.25.a: "アヴェ・マリア！"
 sov_nationalists_news.26.t: "ロシアがイスタンブールの統合を計画"
 sov_nationalists_news.26.d: "トルコでのロシアの軍事行動に続き、ロシアの国家元首はイスタンブールを訪問し、同市をロシア国家に統合する計画を発表した。彼はイスタンブールがその歴史的な名称であるコンスタンティノープルに改名されると宣言した。さらに、市内に残る抵抗勢力を排除するために広範な警察活動の必要性を強調した。この発表は国際社会から強い反応を受け、多くの人がこれを象徴的な挑発であり、戦略的な動きであると見なしている。"
 sov_nationalists_news.26.a: "興味深い"
 sov_nationalists_news.27.t: "ロシアがヨーロッパに挑戦"
 sov_nationalists_news.27.d: "高官らを前にした大胆な演説で、[SOV.GetLeader]は西側諸国がロシア帝国とソビエト連邦の崩壊を画策したと非難した。彼は西側の長年の目標がロシアを弱く、分裂した状態に保つことだと主張した。西側の覇権の終焉を宣言し、彼はヨーロッパにおけるロシアの指導権を主張した。ヨーロッパの指導者たちは迅速に反応し、ロシアとの紛争が間もなく避けられなくなる可能性があると警告した。防衛予算はすでに増額されており、大陸全体で軍事態勢が見直されている。"
 sov_nationalists_news.27.a: "興味深い"
