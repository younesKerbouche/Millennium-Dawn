 SOV_combined_economic_system_desc: "国家機関とオリガルヒの利害の間に妥協点を見いだすことで、我々は経済再建に向けた独自のロシア的解決策を築き上げつつある。今後の道を定めるのは、均衡と統制である。"
 SOV_oligarchic_republic_desc: "オリガルヒたちが企業合併を完了させたことで、新たな時代が幕を開けた――私的権力が国家政策を左右する、オリガルヒによるロシアの到来である。"
 SOV_union_annex_belarus: "連合国家が創設された"
 SOV_enforce_oligarchs_control: "オリガルヒへの支配の強化"
 SOV_enforce_oligarchs_control_desc: "オリガルヒは影響力を持つかもしれないが、国家による直接的な管理の方がはるかに効果的である。国家がより強力であることを示すことで、国全体に利益をもたらす、国営企業の安定したシステムを構築することができる。"
 SOV_support_democratic_belarus: "ベラルーシへの民主主義"
 SOV_support_democratic_belarus_desc: "今こそベラルーシを独裁から解放し、その国民のための民主主義と自由の発展を支援する時である。"
 SOV_buy_belarus: "重要官僚の買収"
 SOV_buy_belarus_desc: "ベラルーシで影響力を得るためには、主要な役人を戦略的に買収し、我々の大義への忠誠を確保しなければならない。"
 SOV_civil_war_belarus: "ベラルーシ占領者の打倒"
 SOV_civil_war_belarus_desc: "ベラルーシを外国の占領から解放し、その正当な国民に主権を取り戻す時が来た。"
 SOV_fly_byu_drones: "軍事協力の強化"
 SOV_fly_byu_drones_desc: "我々はイランとの軍事協力を拡大し、戦闘機を供給する見返りとして、彼らの神風ドローン技術を受け取り、我々の軍隊を強化する。"
 SOV_zov_in_belarus: "ベラルーシでの影響力回復の試み"
 SOV_zov_in_belarus_desc: "ベラルーシ当局が明確な反ロシア的姿勢をとっているにもかかわらず、我々は同国に対する支配を取り戻そうと試みる。この努力は、我々の影響力を回復し、この地域における戦略的利益を確保するために極めて重要である。"
 SOV_support_vitebsk: "ヴィーツェプスク・プロジェクトの開発"
 SOV_support_vitebsk_desc: "我々の長年のヴィーツェプスク人民共和国プロジェクトは、実行に移す準備が整った。ベラルーシにおける我々の影響力を拡大するための足掛かりとなる蜂起を点火する時である。"
 SOV_wagner_to_vitebsk: "ヴィーツェプスクのワグネル"
 SOV_wagner_to_vitebsk_desc: "ワグネル民間軍事会社は、経験豊富な傭兵をもってヴィーツェプスクの反乱軍を支援する準備ができている。彼らの関与は蜂起を強化し、その成功の可能性を高めるだろう。"
 SOV_condemn_belarusian_russophobes: "ベラルーシの反ロシア政策を非難"
 SOV_condemn_belarusian_russophobes_desc: "我々は、現在のベラルーシ政権の危険な反ロシア政策を公に非難し続ける。この言説は、政権を孤立させ、ベラルーシ国民の支持を結集するのに役立つだろう。"
 SOV_belarus_strike: "3日でミンスクへ"
 SOV_belarus_strike_desc: "ベラルーシを支配する民族主義政権に対し、決定的な一撃を加える時が来た。ミンスクへの迅速かつ圧倒的な攻撃は、我々の決意を示し、地域の力関係を転換させるだろう。"
 SOV_belarus_passports: "ヴィーツェプスクでロシアパスポートを配布"
 SOV_belarus_passports_desc: "我々はヴィーツェプスクの住民にロシア国籍の配布を開始する。この動きは、この地域に対する我々の主張を強化し、そこにいる我々の民により大きな保護と権利を提供するだろう。"
 SOV_blr_union_programm: "ベラルーシとの統合プログラムの調整"
 SOV_blr_union_programm_desc: "我々の結びつきを強化するため、ベラルーシとの間でいくつかの統合ロードマップを調整し、実施する。これらのプログラムは、経済的および政治的な協力を深化させるだろう。"
 SOV_exercises_belarus_start: "同盟の決意 ― 演習"
 SOV_exercises_belarus_start_desc: "ロシアとベラルーシの軍隊は、我々の結束と共通の利益を守るための備えを示すため、合同軍事演習を実施する。"
 SOV_pasports_novorossiya: "ロシアパスポートの配布"
 SOV_pasports_novorossiya_desc: "我々が解放した地域の住民にロシア国籍を配布し、彼らの母国との繋がりを強固にし、ロシアの法律の下で彼らを保護する。"
 SOV_UVZ_expanding: "ウラルヴァゴンザヴォードの146%稼働"
 SOV_UVZ_expanding_desc: "我が国は緊急に大量の戦車を必要としている。我々はウラルヴァゴンザヴォードに生産を増強させ、これらの要求に応え、我々の軍事力を確保する。"
 SOV_more_drones: "ドローン生産への投資"
 SOV_more_drones_desc: "現代戦は無人技術に大きく依存している。現代の軍事的発展に歩調を合わせるため、我々はドローン生産に大幅な投資を行わなければならない。"
 SOV_vstavai_strana: "民族大隊"
 SOV_vstavai_strana_desc: "ロシアの諸民族は、我々の祖国を守るために共に立ち上がらなければならない。民族大隊はこの精神を体現し、比類なき決意をもって戦うだろう。"
 SOV_armneia_arbat: "アルメニア大隊アルバート"
 SOV_armneia_arbat_desc: "我々のアルメニア人の兄弟たちは、この紛争で我々を支援する準備ができている。彼らの献身と勇敢さは、戦場での我々の努力を強化するだろう。"
 SOV_volunteer_gifts: "市民からの寄付"
 SOV_volunteer_gifts_desc: "憂慮する市民たちが、前線を支援するために惜しみなく貢献している。彼らの寄付は、重要な資源を提供し、我々の部隊の士気を高めている。"
 SOV_contracts_with_minobr: "ロシア国防省との契約"
 SOV_contracts_with_minobr_desc: "部隊に秩序をもたらすため、すべての兵員は国防省と正式な契約を結ばなければならない。これにより、指揮系統における規律と明確さが確保される。"
 SOV_unite_as_one: "ロシアの歴史への敬意"
 SOV_unite_as_one_desc: "我が国には広大で豊かな歴史がある。我々は、前進するための結束と誇りの基盤として、我々の遺産を敬い、尊重しなければならない。"
 SOV_referendums_novorossiya: "ロシア編入のための住民投票"
 SOV_referendums_novorossiya_desc: "ノヴォロシアが正式にロシアと再統一する時が来た。住民投票を実施することで、人々はその意思を表明し、このプロセスを正当化することができるだろう。"
 SOV_governorates: "州制度"
 SOV_governorates_desc: "我々はあまりにも多くの民族共和国と、ロシア民族の疎外に耐えてきた。国を30の州に再編することで、より効果的に統治し、国家を統一する。この改革は中央権威を強化し、秩序を回復する。"
 SOV_rus_sphere_united_arms: "モスクワ条約"
 SOV_rus_sphere_united_arms_desc: "我々は新しく強力な政治的・軍事的同盟を創設しなければならない。古い協定は我々を裏切った。今こそ、世界的に我々の影響力を主張し、西側の支配に挑戦する独自の連合を形成する時である。"
 SOV_zhirinovsky_take_trans: "沿ドニエストル住民投票"
 SOV_zhirinovsky_take_trans_desc: "モルドバとの継続的な問題は、我々が沿ドニエストルを我々の支配下に置くことで、彼らの頭痛の種となるべきである。この住民投票は我々の主張を正当化し、影響力を拡大するであろう。"
 SOV_co_op_wagner: "プリゴジンを責任者にする"
 SOV_co_op_wagner_desc: "主な資金提供はエフゲニー・プリゴジンから来ているので、彼をPMCの責任者に置くのは理にかなっている。彼のリーダーシップはより多くの調整と効率性をもたらすだろう。"
 SOV_rva: "ロシア義勇軍の形成"
 SOV_rva_desc: "国家主義者グループの数が増加する中、我々は準軍事組織をロシア義勇軍として統合し、戦時に展開できるように準備する。"
 SOV_roscosmos_intel: "衛星群の配備"
 SOV_roscosmos_intel_desc: "我々は、我が軍に不可欠な情報を提供するために、活動的な偵察衛星ネットワークを展開する。"
 SOV_airforce_structure_change: "構造改革"
 SOV_airforce_structure_change_desc: "我が空軍の階級を近代化するために、人事の更新が進行中である。"
 SOV_fighter_production: "戦闘機生産の強化"
 SOV_fighter_production_desc: "より多くの戦闘機は、より安全で平和な空を意味する。"
 SOV_uav_production: "ドローン生産の拡大"
 SOV_uav_production_desc: "我々は、我が軍全体でドローンを広範囲に配備することを目指す。"
 SOV_bombers_production: "爆撃機の増産"
 SOV_bombers_production_desc: "我々の敵は、我が爆撃機の力に圧倒されるだろう。"
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "我がSUシリーズの戦闘機は、世界最高クラスにランクされる。"
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "PAKDAシリーズは、最も先進的な爆撃機のいくつかを特徴とする。"
 SOV_radioelectronic_warfare: "電子戦部隊"
 SOV_radioelectronic_warfare_desc: "これらの部隊は、空域を支配し、我々のシステムを敵の妨害から保護し、敵の通信を妨害する作戦を実施する。"
 SOV_modernize_soviet_missile_stockpiles: "発射機器の改良"
 SOV_modernize_soviet_missile_stockpiles_desc: "我々のミサイルサイロは老朽化しており、適時のアップグレードが必要である。"
 SOV_missile_defense_investments: "防空ミサイル部隊"
 SOV_missile_defense_investments_desc: "これらの部隊は、重要な施設と部隊を敵の空爆から保護する。"
 SOV_russian_airspace_forces: "Russian Aerospace Forces"
 SOV_russian_airspace_forces_desc: "衰退期を経て、我が空軍は今や装備を整え、世界の制空権を取り戻す準備ができている。"
 SOV_space_forces_improvement: "航空機への更なる投資"
 SOV_space_forces_improvement_desc: "我々は宇宙部隊への資金を増額する。"
 SOV_reform_army: "新たな陸軍改革"
 SOV_reform_army_desc: "現代の戦争基準に合わせて我が軍を近代化する時が来た。"
 SOV_armyreform_spec: "特殊部隊は我らの強みだ"
 SOV_armyreform_spec_desc: "我々は特殊部隊を拡大し、その訓練と装備を強化する。"
 SOV_mto: "物資装備保障部隊の編制"
 SOV_mto_desc: "後方支援部隊は、すべての軍の部門にわたって技術的および後方支援を提供する。"
 SOV_arta: "砲兵は戦場の女神だ"
 SOV_arta_desc: "我々はソビエト時代の砲兵至上主義の原則を維持し、我が砲兵が最高であり続けることを保証する。"
 SOV_mechanize: "陸軍の機械化"
 SOV_mechanize_desc: "我が軍は機動的で機械化されていなければならず、我々はこの達成のために全力を尽くす。"
 SOV_bmpt: "BMPT ターミネーター"
 SOV_rosguard_start_org: "旅団編成"
 SOV_rosguard_start_org_desc: "最初の旅団の編成を開始する時が来た。"
 SOV_rosguard_armor: "新型装甲車両の導入"
 SOV_rosguard_armor_desc: "改革の一環として、国家親衛隊は戦闘能力を高めるために新しい装甲車両を取得する。"
