 SOV_referendum_in_kuban_desc: "クバーニ共和国は、ロシア内戦期に歴史的に創設された存在である。今日、我々は地域とロシア全体の相互の経済的利益のために、その自治を再び拡大することを検討する。"
 SOV_referendum_in_ural: "[URA.GetFlag]ウラル共和国プロジェクトの復活"
 SOV_referendum_in_ural_desc: "ウラル共和国は、かつてエドゥアルド・ロッセリ知事によって、この地域に国家の共和国と同等の地位を与えるために提案された。法的に阻止されたものの、その考えは今も残っている。今こそ、この長く葬られたプロジェクトを再検討し、おそらくは復活させる適切な時期かもしれない。"
