 SOV_safe_russia: "国家安全保障"
 SOV_safe_russia_desc: "我が国は広大であり、それを効果的に保護するためには、国家の安全を確保するために昼夜を問わず活動する専門部隊や機関と共に、広範な軍事力が必要である。"
 SOV_vimpel_omon_exp: "ヴィンペル部隊"
 SOV_vimpel_omon_exp_desc: "ヴィンペル・グループ、またはV局は、FSBのスペツナズ部隊であり、しばしばKGB V局と呼ばれる。アルファ・グループの姉妹部隊であり、FSBの指揮下で戦略的作戦を専門とする。"
 SOV_second_slujba: "第二局"
 SOV_second_slujba_desc: "憲法秩序保護およびテロ対策局としても知られる第二局は、テロ、過激主義、および国内の政治的脅威と戦い、ロシアの憲法秩序を保護し、敏感な社会・文化領域での防諜活動を維持する。"
 SOV_inner_army: "国内軍"
 SOV_inner_army_desc: "内務省の国内軍は、群衆整理、重要施設の警備、および警察活動の支援を任務とする準軍事組織である。彼らはチェチェン戦争のような国内紛争で重要な役割を果たしてきた。"
 SOV_omon: "特別任務機動隊"
 SOV_omon_desc: "OMONは、元々1988年に結成された、ロシア軍内の特別警察部隊のシステムである。暴動鎮圧と準軍事的警察活動で知られ、OMONはいくつかの旧ソ連諸国でも同様の役割で活動している。"
 SOV_upravlenie_k: "K部門"
 SOV_upravlenie_k_desc: "内務省のK部は、サイバー犯罪および電子機器・監視装置の違法取引との闘いを専門としている。"
 SOV_centr_t: "過激主義対策センター"
 SOV_centr_t_desc: "Eセンターとして知られるこの部隊は、内務省内にあり、ロシア全土での過激派活動の特定と抑制に焦点を当てている。"
 SOV_gusb: "内務省保安総局"
 SOV_gusb_desc: "内務省保安総局は、内務省内の独立した警察部隊であり、汚職、内部犯罪の防止、および法執行職員の誠実性の確保を担当している。"
 SOV_sobr: "緊急対応特殊課"
 SOV_sobr_desc: "SOBRは、軍事訓練と装備を備えたスペツナズの緊急対応部隊である。OMONと協力し、高リスク作戦に展開可能な準軍事的警察戦術部隊として機能する。"
 SOV_anti_corrupt_upravlenie_desc: "この総局は、経済犯罪と汚職との闘いにおいて内務省の取り組みを主導し、ロシアの経済安全保障を保護するための国家政策と法規制を実施する。"
 SOV_gru_desc: "GRUは、総参謀本部隷下のロシアの対外軍事諜報機関である。軍事諜報とスペツナズ部隊を指揮し、世界中で複雑かつ高リスクな作戦を遂行することで知られ、国防省に報告する。"
 SOV_gru_spetznaz: "ロシア連邦軍参謀本部特殊任務部隊"
 SOV_gru_spetznaz_desc: "スペツナズGRUは、海外での秘密軍事作戦および諜報任務を任務とするGRUの特殊部隊である。"
 SOV_zaslon: "ザスローン"
 SOV_zaslon_desc: "ザスローンは、1997年に結成されたSVRの高度に機密化された特殊部隊である。対外諜報作戦の軍事支援、ロシア外交使節団の保護、および高リスク任務中のSVR指導部の警護を提供する。"
 SOV_outer: "対外諜報"
 SOV_outer_desc: "我々の国家安全保障は、我々が敵をどれだけうまく監視し、弱体化させるかにかかっている。我々を弱体化させようとするいかなる敵に対しても、警戒を怠ってはならない。"
