 russia_news.13.t: "ロシアが軍事作戦を宣言！"
 russia_news.13.d: "今朝、ロシア大統領はウクライナでの非ナチ化と非軍事化を目的とした軍事作戦を宣言した。国防省は軍事目標のみが攻撃対象であると主張しているが、西側諸国の指導者たちはキエフへの支援を約束している。"
 russia_news.13.o1: "前進！"
 russia_news.13.o2: "我々はロシアを支持する！"
 russia_news.13.o3: "我々はフィンランドを支持する！"
 russia_news.13.o4: "呪われしロシア人め。"
 russia_news.13.o5: "ロシア帝国の廃墟でのまた別の戦争だ。"
 sov_final_strike.8.t: "軍事作戦宣言"
 sov_final_strike.8.d: "今朝、大統領はフィンランドでの特別軍事作戦の開始を発表し、多くの人々を驚かせた。本格的な侵攻が始まろうとしている。"
 sov_final_strike.8.a: "これは深刻な結果をもたらすだろう"
 sov_final_strike.9.t: "ロシアへの制裁"
 sov_final_strike.9.a: "産業制裁を課す。"
 sov_final_strike.9.b: "貿易制裁を課す。"
 sov_final_strike.9.d: "フィンランドでの紛争は終結させねばならない。ロシアに対する経済的打撃はこれを達成できるかもしれないが、我が国の経済にも害を及ぼす可能性がある。全面的な制裁を準備すべきか？"
