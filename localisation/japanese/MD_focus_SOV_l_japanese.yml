 SOV_russia_good_desc: "国民投票は、我が国民がロシアの領土保全を変えることを望んでいないことを確認した。"
 SOV_good_federalism: "成功した連邦主義"
 SOV_good_federalism_desc: "我々の連邦制度は成熟し、中央政府とその構成主体の両方に利益をもたらしている。"
 SOV_federal_police: "連邦警察"
 SOV_federal_police_desc: "我々は警察を改革し、連邦警察と地方警察に分割し、地域に権限を与え、中央の予算負担を軽減する。"
 SOV_federation_army: "連邦軍"
 SOV_federation_army_desc: "多くの主体が独自の部隊を編成できるようになったことで、連邦軍の負担は大幅に軽減されるだろう。"
 SOV_no_taxes_subjects: "連邦税の廃止"
 SOV_no_taxes_subjects_desc: "我々は、構成主体に対する連邦税を廃止し、彼らの財政負担を軽減し、地方経済を活性化させる。"
 sov_liberals.1.t: "改革完了！"
 sov_liberals.1.d: "我々はわずか500日で経済システムの改革に成功した！これはガイダルとエリツィンが達成できなかったことを超える、大きな成果である。今、我々は安定した成長を維持し、市民の幸福を向上させなければならない。"
 sov_liberals.1.o1: "祝おう！"
 sov_liberals.2.t: "改革失敗！"
 sov_liberals.2.d: "我々の改革努力は失敗した。我々が望んでいた経済の奇跡を創り出すことはできなかった。今、我々は最悪の事態に備えなければならず、おそらく1990年代を彷彿とさせる経済の低迷に直面するだろう。"
 sov_liberals.2.o1: "なんてことだ……"
 sov_liberals.2.o2: "なんてことだ……"
 sov_liberals.2.o3: "なんてことだ……"
 sov_liberals.3.t: "偉大なるロシア民主国民投票"
 sov_liberals.3.d: "ロシアの国家領土構造の未来を決定する時が来た。国民投票が、人々が我が国の領土の未来をどのように思い描いているかを最終的に明らかにするだろう。"
 sov_liberals.3.o1: "国民が国の運命を決める。"
 SOV_great_democratic_referendum_tt: "§Y国民投票§!の結果は£text_icon_sov_empire §Yロシアの遺産§!の状態に依存する。£text_icon_sov_empire §Yロシアの遺産§!が£text_icon_sov_democratic §2民主主義§!に傾くほど、§Y国民投票§!の結果として国の領土構造が変化する可能性が高まる。"
 SOV_subjects_exist_tt: "§Yロシア§!には少なくとも一つの構成主体が存在する。"
 SOV_subjects_federalization_buff_tt: "national idea of §YTrue Federalism§! will be §Ychanged§! and an §Gimproved version§! of it will now be §Yavailable§!."
 sov_liberals_news.1.d: "ロシアの領土の将来に関する画期的な国民投票が行われた。国内の国境は劇的に変化し、一般市民に国の運命を決定する権限が与えられたことに多くの人が衝撃を受けた。"
 sov_liberals_news.1.a: "これが真の民主主義か？"
 SOV_system_democratic_referendum_tt: "選択された§Y政治システム§!は§Y今後の国民投票§!の結果に影響を与えるだろう。"
