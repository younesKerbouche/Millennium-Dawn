 russia.108.t: "将軍たちの軍事反乱"
 russia.108.d: "我々の権力掌握は、国民やロシア当局の多くにとって歓迎されなかった。予期せぬことに、ショイグ将軍とゲラシモフ将軍は急いでモスクワを逃れ、タタールスタンとトゥヴァで忠誠者を結集し、我々に宣戦布告した。この裏切りは国を揺るがした。"
 russia.108.a: "くそっ、裏切り者め！"
 russia.109.t: "ロスグヴァルディアが暴動を開始"
 russia.109.d: "ショイグ将軍とゲラシモフ将軍が率いる反乱は国を混乱に陥れた。今、ロスグヴァルディアの長官であるゾロトフが忠実な部隊と共に蜂起に加わり、我々の政府に挑戦し、内紛を深めている。"
 russia.109.a: "裏切り者の親衛隊め！"
 russia.110.t: "政府が我々を裏切った"
 russia.110.d: "ヴォロディン率いる政府関係者は、彼らの支配下にある地域に戒厳令を敷いた。軍は分裂し、我々は反乱軍だけでなく、今や敵対する役人に忠実なかつての同盟国とも対峙せざるを得なくなった。"
 russia.110.a: "役人どもはネズミのようだ"
 russia.111.t: "共産主義者の蜂起"
 russia.111.d: "ヴォルゴグラードは新たな共産主義蜂起の拠点となった。いくつかの地域が分離を宣言し、ソ連の類似体を再現することを目指している。新鮮で危険な敵が現れた。"
 russia.111.a: "今度はこいつらか"
 russia.112.t: "新たなチェチェン戦争"
 russia.112.d: "チェチェン政府は我々に宣戦布告し、ロシアへの忠誠を破った。彼らは、自らの生存と独立を保証できなかった国を支持することを拒否している。"
 russia.112.a: "今度こそ奴らを始末する必要がある"
 russia.113.t: "怒れる愛国者たちの蜂起"
 russia.113.d: "著名な軍の退役軍人であり愛国者であるイーゴリ・ストレルコフが最近ドネツクに到着した。彼はドンバスの人々に、腐敗し犯罪的だと見なす政府に抵抗し、反対するよう促した。"
 russia.113.a: "ドンバスは我々を裏切った"
 russia.114.t: "シベリア蜂起"
 russia.114.d: "シベリアの活動家たちは極東に共和国を宣言し、我々の政府を承認することを拒否している。この分離は我々を重要な東部の領土と資源から切り離すものである。"
 russia.114.a: "奴らのところへは後で行く"
 russia.115.t: "ウラル共和国の復活"
 russia.115.d: "ウラル共和国は、90年代後半にロセル知事が主導した構想だったが、エリツィンによって潰された。今、ウラル人の間で復讐主義的な感情が再燃しており、彼らはかつての共和国を復活させるために活動している。"
 russia.115.a: "ウラルはその代償を払うことになるだろう。"
 russia.116.t: "北部での蜂起"
 russia.116.d: "混乱のさなか、ロシア北部のリベラルな活動家たちが、我々に反対し打倒しようとする政府を結成した。彼らの台頭は、国を飲み込む混乱に新たな戦線を追加する。"
 russia.116.a: "こいつらまでもか？！"
