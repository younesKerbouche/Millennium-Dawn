 russian_legacy_empire: "£text_icon_sov_empire 帝国の遺産"
 russian_legacy_empire_desc: "ロシアは常に偉大な帝国として存在してきた。我々はこの遺産を、はかない民主主義の幻想を追うために放棄することはない。"
 russian_legacy_democratic: "£text_icon_sov_democratic 民主主義の遺産"
 russian_legacy_democratic_desc: "ロシアは長期間の独裁を経験してきたが、民主的な希望の瞬間も知っている。我々はこの自由の遺産を保存し、拡大する。"
 SOV_kosmo_voiska: "ロシア宇宙軍"
 SOV_kosmo_voiska_desc: "ロシア宇宙軍は、航空宇宙軍の宇宙部門として機能する。"
 SOV_armyreform_ipso: "情報作戦部隊"
 SOV_armyreform_ipso_desc: "これらの部隊はサイバー戦争を実施し、軍事ネットワークを管理し、通信システムをサイバー脅威から保護する。"
 SOV_army_mto: "ロシア連邦軍の兵站支援"
 SOV_army_sso: "特殊作戦部隊"
 SOV_army_ipso: "情報作戦部隊"
 SOV_russian_spaceforce: "ロシア宇宙軍"
 SOV_putinism_propaganda: "プーチン主義の宣伝"
 SOV_putinism_propaganda_desc: "プーチン以前のロシアは、打ち砕かれ、屈辱を受けた国であった。彼の指導の下で、希望と誇りが取り戻された。我々はこの復活を祝い、彼がロシアにもたらした偉大さをすべての国民が理解することを確実にする。"
 SOV_idea_putinism_propaganda: "プーチン主義の宣伝"
 SOV_putinism_system_protest: "プーチン体制への抗議"
 SOV_wagner_isis_hunters: "ISISハンターズ"
 SOV_moscow_no_more: "ペトログラードがロシアの首都である"
 SOV_KUB_separ_tt: "§Y[KUB.GetNameWithFlag]§!における§R分離主義§!: §Y[?KUB.subjectinped]§!%"
 GOV_TRK: "トルキスタン総督府"
 SOV_stabilisation_fund: "安定化基金"
 SOV_stabilisation_fund_desc: "安定化基金は、経済危機の際に金融準備金として機能するものである。景気後退期において国家の安定を維持し、公共サービスが機能し続けることを保証する助けとなる。このセーフティネットを持つことは、国内および国際市場における我々の立場を強化する。"
 SOV_kasyanov_govern: "カシヤノフ政権"
 SOV_kasyanov_govern_desc: "カシヤノフ政権は、国家債務の一部を帳消しにするため、パリクラブとの合意に達することを計画している。これは財政的負担を軽減し、成長の刺激に繋がるだろう。より大きな財政的余裕を得ることで、我々は開発と公共福祉に集中することができる。"
 SOV_young_guard: "青年親衛隊"
 SOV_young_guard_desc: "青年親衛隊は、政党「統一ロシア」の青年部である。その名称は、第二次世界大戦中の英雄的な地下抵抗運動に由来する。プーチンを支持する直接行動グループであり、カリーニングラードからウラジオストクまで85の地方支部を持つと主張し、全国の愛国的な若者を動員している。"
 SOV_reform_sovfed: "連邦会議の改革"
 SOV_reform_sovfed_desc: "我々は連邦会議の活動をより効果的にするため、その改革を行っている。現状ではほとんど役に立っていない。より良い構造と明確な目的を持つことで、連邦会議は政策実行のための重要な手段となりうる。"
 SOV_stab_fund_idea: "安定化基金"
 SOV_young_guard_idea: "青年親衛隊"
 SOV_stab_fund_tt: "§R悪化した経済状況§!の場合、§Y安定化基金§!が経済を安定させるために使用される\n"
 SOV_economic_russian: "ロシア経済"
 SOV_economic_russian_desc: "我々の経済は、1990年代の危機、ソ連の崩壊、その他の永続的な影響によって弱体化したままである。今こそ、我が国の経済基盤を再建し、強化するために断固たる行動を取る時である。"
 SOV_economic_reform_gazprom: "ガスプロムの改革"
 SOV_economic_reform_gazprom_desc: "ガスプロムは1990年代の危機で大きな打撃を受けた。この重要な会社を改革することは、それを我々の経済成長の強力な原動力として維持するために不可欠である。"
 SOV_economic_buy_sibur: "シブール資産の取得"
 SOV_economic_buy_sibur_desc: "我々は、産業能力を拡大し、エネルギー部門を確保するために、シブール石油会社の資産を取得している。"
 SOV_economic_zapolyarnoe: "ザポリャルノエガス田"
 SOV_economic_zapolyarnoe_desc: "1960年代に発見されたザポリャルノエの広大なガス、石油、コンデンセートの埋蔵量は、今や我々のエネルギー生産を増強するために採掘の準備ができている。"
 SOV_economic_gazprom_tes: "火力発電所の建設"
 SOV_economic_gazprom_tes_desc: "我々のエネルギー開発プログラムの一環として、我々は安定した電力供給を確保するために、全国に複数の火力発電所を建設する。"
 SOV_economic_nat_gas_sakhalin: "サハリンでのガス生産"
 SOV_economic_nat_gas_sakhalin_desc: "サハリンのガス田への投資は、相当な利益を確保し、我々のエネルギー輸出を強化するであろう。"
 SOV_economic_gazprom_stream: "ストリームの建設"
 SOV_economic_gazprom_stream_desc: "我々は、特定の国々を迂回する新しいガスパイプラインを建設し、安定的で信頼性の高いガス輸出を確保する準備ができている。"
 SOV_economic_gazprom_norstream: "ノルドストリーム"
 SOV_economic_gazprom_norstream_desc: "我々はドイツへの直接ガスパイプラインを建設し、安定した供給を確保し、経済的な結びつきを強化する。"
 SOV_economic_gazprom_bluestream: "ブルーストリーム"
 SOV_economic_gazprom_bluestream_desc: "エネルギー輸出を拡大し、地域の協力を強化するため、トルコへのガスパイプラインが計画されている。"
 SOV_economic_gazprom_turkeystream: "トルコストリーム"
 SOV_economic_gazprom_nordstream2: "ノルドストリーム2"
 SOV_economic_gazprom_nordstream2_desc: "増大する需要に応えるため、我々はドイツとのガスパートナーシップを延長し、2本目のパイプラインを建設する計画である。"
 SOV_outer_space_vostochniy: "ボストーチヌイ宇宙基地"
 SOV_outer_space_vostochniy_desc: "バイコヌールへの依存を減らすため、我々は将来の打ち上げのためにボストーチヌイ宇宙基地の建設を開始する。"
 SOV_outer_space_asteroids_mining: "小惑星からの資源"
 SOV_outer_space_asteroids_mining_desc: "我々の宇宙技術は今や、小惑星からの貴重な資源の採掘を可能にしており、我々はこれを活用する。"
 SOV_outer_space_space_combat_wombat: "宇宙開発競争への準備"
 SOV_outer_space_space_combat_wombat_desc: "宇宙開発競争は一時中断の後、再開された。我々は主導権を取り戻すために努力を強化しなければならない。"
 SOV_outer_space_sateelites: "衛星への投資"
 SOV_outer_space_sateelites_desc: "衛星は宇宙における不可欠な目であり、競争だけでなく、将来起こりうる紛争にとっても不可欠である。"
 SOV_outer_space_weaponized_space: "宇宙の軍事化"
 SOV_outer_space_weaponized_space_desc: "宇宙は必然的に軍事化された領域となるであろうから、我々の利益を確保するために先に行動することが極めて重要である。"
 SOV_outer_space_moon_base: "月面基地"
 SOV_outer_space_moon_base_desc: "月面基地の設立は、太陽系を征服する我々の道程における大きな節目となるだろう。"
 SOV_outer_space_marines: "ロシア宇宙海兵隊"
 SOV_outer_space_marines_desc: "我々の新しい宇宙海兵隊は情け容赦なく、宇宙戦闘であらゆる敵を打ち負かすだろう。"
 SOV_economic_floating_nuclear: "浮体式原子力発電所"
 SOV_economic_floating_nuclear_desc: "ロスアトムは、電力を必要とする場所の近くに大量生産・配備するための、自己完結型の浮体式原子力発電所を設計している。"
 SOV_economic_securing_rosatom: "産業安全"
 SOV_economic_securing_rosatom_desc: "我々は、壊滅的な事故を防ぐために、原子力施設の安全保障を強化する。"
 SOV_economic_anti_terrorist_rosatom: "対テロ保護"
 SOV_economic_anti_terrorist_rosatom_desc: "我々は国家親衛隊と協力し、我々の原子力施設をテロの脅威から完全に保護する。"
 SOV_economic_rao_ues: "統一エネルギーシステムの解体"
 SOV_economic_rao_ues_desc: "エネルギー部門の改革には、現在の市場独占企業であるRAO UESの解体が必要である。"
 SOV_economic_rus_hydro: "ルスハイドロの設立"
 SOV_economic_rus_hydro_desc: "我々は、エネルギー生産施設を効率的に管理・運営するために、ルスハイドロを設立する。"
 SOV_economic_rus_hydro_expanded: "ルスハイドロの拡張"
 SOV_economic_rus_hydro_expanded_desc: "投資によってルスハイドロは強化され、国中に新しいエネルギーインフラを建設することが可能になった。"
 SOV_economic_interrao: "インター統一電力"
 SOV_economic_interrao_desc: "1997年に設立されたインターRAOは、我々のエネルギー改革の一環として、国内の電力網を買収して拡大する。"
 SOV_economic_interrao_expand: "インター統一電力の拡張"
 SOV_economic_interrao_expand_desc: "国家の支援を受け、インターRAOは全国に新しいエネルギー施設を建設する準備ができている。"
 SOV_economic_trikolov_tv: "トリコロールTV"
 SOV_economic_trikolov_tv_desc: "民間企業ではあるが、我々はトリコロールTVの放送網に対する秘密裏の支配を維持する。"
 SOV_economic_gazprom_media: "ガスプロム・メディア"
 SOV_economic_gazprom_media_desc: "ガスプロムは独自のメディアホールディングを創設する計画である。我々はこの展開を管理し、影響を与えなければならない。"
 SOV_economic_gazprom_neft: "ガスプロムネフチ"
 SOV_economic_gazprom_neft_desc: "シブネフチの清算後、ガスプロムは支配株を取得し、その資産に対する完全な支配権を得た。"
 SOV_economic_gas_with_sibur: "シブールとの石油・ガスプロジェクト"
 SOV_economic_gas_with_sibur_desc: "ガスプロムは、地域の生産を強化するため、シブールと共同で石油・ガスプロジェクトを開発している。"
 SOV_economic_arctic_gas: "北極圏の油田とガス田"
 SOV_economic_arctic_gas_desc: "ガスプロムは、北極圏の石油・ガス田の広大な埋蔵量を探査・開発する計画である。"
 SOV_economic_oil_nenets: "[NEE.GetName]での石油・ガスプロジェクト"
 SOV_economic_oil_nenets_desc: "ガスプロムは、この戦略的地域で石油・ガスプロジェクトの開発を続けている。"
 SOV_economic_oil_yamao: "[YAM.GetName]での石油・ガスプロジェクト"
 SOV_economic_oil_yamao_desc: "この地域における石油・ガス資源のさらなる開発は、ガスプロムにとって依然として優先事項である。"
 SOV_economic_oil_khmao: "[KHM.GetName]での石油・ガスプロジェクト"
 SOV_economic_oil_khmao_desc: "ガスプロムは、この地域での石油・ガス採掘事業を拡大する意向である。"
 SOV_economic_slavneft: "スラヴネフチ資産の取得"
 SOV_economic_slavneft_desc: "ロスネフチとガスプロムは、スラヴネフチの資産を分割・買収する計画である。"
 SOV_economic_reform_rosneft: "ロスネフチ改革"
 SOV_economic_reform_rosneft_desc: "ロスネフチは、市場での地位を強化するため、事業の再構築と拡大を目指している。"
 SOV_economic_use_yukos: "ユコス資産の活用"
 SOV_economic_use_yukos_desc: "ロスネフチは、ユコスの清算から取得した資産を、さらなる会社発展のために活用する。"
 SOV_economic_buy_itera: "イテラの買収"
 SOV_economic_buy_itera_desc: "ロスネフチは、イテラを新たな戦略的資産としてポートフォリオに組み込む計画である。"
 SOV_economic_buy_severnaya_neft: "セヴェルナヤネフチの買収"
 SOV_economic_buy_severnaya_neft_desc: "セヴェルナヤネフチの買収は、ロスネフチの資源基盤を拡大するだろう。"
 SOV_economic_buy_thk_bp: "TNKの買収"
 SOV_economic_buy_thk_bp_desc: "ロスネフチは、石油生産能力を強化するため、TNKを買収する意向である。"
 SOV_economic_efko: "エフコ"
 SOV_economic_efko_desc: "エフコは、ロシアの油脂、マーガリン、マヨネーズ、植物油、乳製品の主要生産者であり、最大級の農業産業企業の一つにランクされている。"
 SOV_economic_miratorg: "ミラトルグ"
 SOV_economic_miratorg_desc: "ミラトルグは、ロシア最大の垂直統合型農業ホールディングであり、サプライチェーン全体で豚肉および肉製品を生産している。"
 SOV_economic_rusagro: "ルスアグロ"
 SOV_economic_rusagro_desc: "1995年に設立されたルスアグロは、ロシア最大の農業企業の一つで、豚肉、油脂、砂糖の生産を専門としている。"
 SOV_economic_efko_expanded: "エフコ拡張"
 SOV_economic_efko_expanded_desc: "エフコは、その発展を後押しするための国家補助金に支えられ、継続的な成長を計画している。"
 SOV_economic_miratorg_expanded: "ミラトルグ拡張"
 SOV_economic_miratorg_expanded_desc: "ミラトルグは、政府の投資の助けを借りて生産を拡大することを目指している。"
 SOV_economic_rusagro_expanded: "ルスアグロ拡張"
 SOV_economic_rusagro_expanded_desc: "ルスアグロは、国家資金に裏打ちされたさらなる発展を求めている。"
 SOV_economic_phos_agro: "フォスアグロ"
 SOV_economic_phos_agro_desc: "モスクワに拠点を置くフォスアグロは、リン酸系肥料および関連化学製品のヨーロッパ最大の生産者である。"
 SOV_economic_belarus_integrate: "ベラルーシ産業の統合"
 SOV_economic_belarus_integrate_desc: "ベラルーシの工場をロシア経済に統合し、我々の管理下に置く。"
 SOV_economic_mzkt_annex: "MZKTの統合"
 SOV_economic_mzkt_annex_desc: "ベラルーシの大型・特殊車両メーカーであるMZKTは、我々の管轄下に編入される。"
 SOV_economic_140_annex: "第140修理工場の統合"
 SOV_economic_140_annex_desc: "第140修理工場は装甲車両の近代化を専門としており、我々の軍産能力を拡大するために併合される。"
 SOV_economic_peleng_annex: "ペレングの統合"
 SOV_economic_peleng_annex_desc: "軍事および民間用の光電子工学におけるベラルーシの主要企業であるペレングは、我々の産業システムに加わる。"
 SOV_economic_grodno_annex: "グロドノ・アゾットの統合"
 SOV_economic_grodno_annex_desc: "グロドノ・アゾットは農業に不可欠な肥料を生産しており、その統合は我々の市場範囲を拡大するだろう。"
 SOV_economic_evraz: "エブラズ"
 SOV_economic_evraz_desc: "エブラズは、ロシアのオリガルヒが一部所有する多国籍の鉄鋼・鉱業会社で、主にロシア、アメリカ、カナダ、カザフスタンで事業を展開している。"
 SOV_economic_mechel: "メチェル"
 SOV_economic_mechel_desc: "メチェルは、モスクワに本社を置き、国内外で販売を行うロシアの主要な石炭、鉄鉱石、鉄鋼製品の生産者である。"
 SOV_economic_severstal: "セヴェルスターリ"
 SOV_economic_severstal_desc: "セヴェルスターリは、チェレポヴェツに本社を置き、億万長者のアレクセイ・モルダショフによって支配されているロシア最大の鉄鋼メーカーである。"
 SOV_economic_evraz_asset: "エブラズ拡張"
 SOV_economic_evraz_asset_desc: "エブラズは、その成長を支援する国家補助金によってさらに拡大する予定である。"
 SOV_economic_yakut_ugol: "ヤクートウゴリの買収"
 SOV_economic_yakut_ugol_desc: "メチェルは、石炭生産能力を拡大するために、ヤクートウゴリの資産を買収する計画である。"
 SOV_economic_severstal_expanded: "セヴェルスターリ拡張"
 SOV_economic_severstal_expanded_desc: "セヴェルスターリは、新規プロジェクトに対する政府の支援を得て成長することを目指している。"
 SOV_economic_nornickel: "ノリリスク・ニッケル"
 SOV_economic_nornickel_desc: "ノルニッケルは、ニッケルとパラジウムを専門とするロシアの主要な鉱業・製錬会社で、主にノリリスク近郊で事業を展開している。"
 SOV_economic_buy_polus: "ポリュスの買収"
 SOV_economic_buy_polus_desc: "ポリュスはロシア最大の金生産者であり、生産量で世界のトップ鉱業会社の一つである。"
 SOV_economic_alrosa: "アルロサ"
 SOV_economic_alrosa_desc: "アルロサは、ロシアのダイヤモンド生産量の95%、全世界の27%を占める、生産量で世界のダイヤモンド生産をリードしている。"
 SOV_economic_nakynskoe: "ニュルビンスキー採掘加工プラント"
 SOV_economic_nakynskoe_desc: "アルロサはニュルビンスキー工場を開設し、その採掘および加工能力を強化した。"
 SOV_economic_rusal: "ルサール"
 SOV_economic_rusal_desc: "ルサールは世界第2位のアルミニウム生産者であり、世界生産量のほぼ9%を占めている。"
 SOV_economic_buy_sual: "スアル資産の取得"
 SOV_economic_buy_sual_desc: "SUALの統合が完了すれば、我々の管理下での会社の完全な形成が完了する。"
 SOV_economic_aeroflot: "アエロフロート"
 SOV_economic_aeroflot_desc: "アエロフロートはロシアの主要航空会社であり、ソビエト時代の国営企業から発展し、現在は国際的に運航している。"
 SOV_economic_poebda: "ポベーダ"
 SOV_economic_poebda_desc: "ポベーダは、モスクワのヴヌーコヴォ空港を拠点とする、アエロフロートの子会社であるロシアの格安航空会社である。"
 SOV_economic_new_airports: "新空港の建設"
 SOV_economic_new_airports_desc: "アエロフロートは、航空便の利用しやすさを向上させるため、全国に新しい空港を建設することに投資する計画である。"
 SOV_economic_rjd: "ロシア鉄道"
 SOV_economic_rjd_desc: "ロシア鉄道は、公共インフラを所有し、ロシアの鉄道網で最大の輸送業者である国営の垂直統合型企業である。元ロシア鉄道省を基に設立された。同社は国の広大な地域を結び、経済発展を支援する上で重要な役割を果たしている。"
 SOV_economic_rjd_sochi: "ソチのインフラ整備"
 SOV_economic_rjd_sochi_desc: "ロシア鉄道は、観光を促進し、地域の輸送能力を向上させるため、ソチのインフラに大幅に投資する計画である。これらの開発は、ソチを国内および海外の訪問者にとってよりアクセスしやすく、魅力的な目的地にすることを目指している。"
 SOV_economic_rjd_more_trains: "列車の購入"
 SOV_economic_rjd_more_trains_desc: "ロシア鉄道は、多数の新車両を緊急に発注することで、その車両群を拡大している。この動きは、ネットワークを近代化し、全国の輸送能力を向上させるだろう。"
 SOV_economic_rjd_moscow_circle: "モスクワ・セントラル・サークル"
 SOV_economic_rjd_moscow_circle_desc: "モスクワ・セントラル・サークル（MCC）は、第14号線として知られ、ストロベリーレッドと白の色で示される、歴史的なモスクワを周回する54キロメートルの都市鉄道路線である。それは重要な環状ルートを提供し、混雑を緩和し、市周辺の多くの主要な地域を結んでいる。"
 SOV_economic_rjd_transsib: "シベリア鉄道"
 SOV_economic_rjd_transsib_desc: "シベリア鉄道は、歴史的に大シベリア鉄道と呼ばれ、しばしばトランスシベリアと短縮される、ヨーロッパ・ロシアとロシア極東を結ぶ広大な鉄道網である。それは大陸を横断する貨物および旅客輸送にとって極めて重要である。"
 SOV_economic_rjd_baikal_amure: "バイカル・アムール鉄道"
 SOV_economic_rjd_baikal_amure_desc: "バイカル・アムール鉄道（BAM）は、東シベリアとロシア極東を横断する4,324キロメートルの広軌鉄道である。それはシベリア鉄道の約610から770キロメートル北に位置し、それに平行して走り、重要な代替輸送回廊を提供している。"
 SOV_economic_rjd_north_latitudinal: "北緯鉄道"
 SOV_economic_rjd_north_latitudinal_desc: "現在、ヤマロ・ネネツ自治管区で建設中の北緯鉄道は、707キロメートルにわたる。それは地域の西部と東部を結び、東の北部鉄道をスヴェルドロフスク州と結びつけ、地域の接続性を大幅に向上させる。"
 SOV_economic_rjd_sakhalin: "サハリンの輸送インフラ"
 SOV_economic_rjd_sakhalin_desc: "サハリンの輸送インフラは、島の経済成長を支えるためにアップグレードが必要である。ロシア鉄道は、サハリン内の接続性を近代化し、強化するための拡張プロジェクトを計画している。"
 SOV_economic_rjd_mcd: "モスクワ・セントラル・ダイヤモンド"
 SOV_economic_rjd_mcd_desc: "モスクワ・セントラル・ダイヤモンド（MCD）は、モスクワおよび周辺のモスクワ州の既存の郊外鉄道路線で運行される通勤鉄道サービスである。これらのサービスは、郊外地域を都心に直接結びつけることで、交通の効率を向上させる。"
 SOV_economic_rubber: "国内タイヤ産業"
 SOV_economic_rubber_desc: "我々の国内タイヤ産業は未発達のままであり、緊急により多くの投資を必要としている。いくつかの予算を割り当てることで、我々は生産を近代化し、この重要な経済部門を強化することを目指す。"
 SOV_economic_rubber_foreign: "外国投資家"
 SOV_economic_rubber_foreign_desc: "我々は、ロシアに生産施設を設立するために、海外のトップタイヤメーカーやブランドを誘致する計画である。これにより、先進技術がもたらされ、地元の産業発展が促進されるだろう。"
 SOV_economic_auto: "自動車産業"
 SOV_economic_auto_desc: "過去10年間で自動車の需要は著しく増加しており、我々の自動車産業の将来の方向性を決定することが極めて重要となっている。投資と戦略的パートナーシップは、この増大するニーズに応える助けとなるだろう。"
 SOV_economic_invite_investors: "外国ブランドの招致"
 SOV_economic_invite_investors_desc: "我々は、外国の自動車ブランドがロシアに工場を建設することを歓迎する準備ができている。これにより、我々の市場は多様化し、最先端の自動車技術がもたらされるだろう。"
 SOV_economic_cars_usa: "アメリカの自動車ブランド"
 SOV_economic_cars_usa_desc: "アメリカの自動車メーカーは、我々の市場に参入し、その存在感を拡大するよう招待されている。この協力は、消費者の選択肢を広げ、競争を促進するだろう。"
 SOV_economic_cars_europe: "ヨーロッパの自動車ブランド"
 SOV_economic_cars_europe_desc: "我々は、ヨーロッパの自動車ブランドをロシア市場に完全に統合する準備ができている。彼らの関与は、技術の成長と市場の多様性に貢献するだろう。"
 SOV_economic_reno_nissan_autovaz: "Avtovaz Renault Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "アフトヴァース、ルノー、日産の提携は、共有された専門知識と資源を通じて、我々の自動車部門を強化し、市場に積極的に影響を与えることを目指している。"
 SOV_economic_cars_west_market: "西側自動車市場"
 SOV_economic_cars_west_market_desc: "我々の市場は、西側の自動車メーカーとますます統合されている。この傾向は続くと予想され、産業の近代化を助け、消費者により幅広い車種を提供する。"
 SOV_economic_cars_japan_market: "日本の自動車市場"
 SOV_economic_cars_japan_market_desc: "我々は、日本の自動車メーカーとのパートナーシップを深め、彼らの先進技術と製造基準から利益を得る計画である。"
 SOV_economic_cars_china_market: "中国の自動車市場"
 SOV_economic_cars_china_market_desc: "中国の自動車メーカーとの関係を強化することは、新たな機会を開き、ロシアの消費者に革新的なモデルへのアクセスを可能にするだろう。"
 SOV_economic_cars_udar_market: "中国メーカーへの広範なアクセス"
 SOV_economic_cars_udar_market_desc: "我々は、国内市場における中国メーカーの存在感を拡大する。これにより、競争が激化し、購入者にとってより手頃な選択肢が提供されるだろう。"
 SOV_economic_cars_moskvich: "モスクヴィッチ"
 SOV_economic_cars_moskvich_desc: "我々は、外国の自動車デザインをライセンス供与することで、歴史的なモスクヴィッチブランドを復活させる計画である。このアプローチは、伝統と現代技術のバランスを取る。"
 SOV_economic_aurus: "アウルス"
 SOV_economic_aurus_desc: "アウルスは、高級車や重役用車両で知られる、名誉あるロシアのブランドである。元々は統一モジュラープラットフォームおよびタプルプロジェクトとして開発され、我々のハイエンドな自動車製造技術を代表している。"
 SOV_economic_domestic: "国内自動車ブランドの重視"
 SOV_economic_domestic_desc: "外国のソリューションだけに頼るのではなく、我々の国内自動車メーカーを優先し、保護することが不可欠である。地元の能力を構築することは、我々の経済と自動車産業の独立性を強化する。"
 SOV_economic_avtovaz: "アフトヴァース"
 SOV_economic_avtovaz_desc: "アフトヴァースは、かつてVAZとして知られていた、ロシアの主要な国営自動車メーカーである。ラーダシリーズで最もよく知られており、同社の車両はかつてジグリ、オカ、スプートニクなど様々な名前で販売されていたが、1990年代にラーダブランドを優先して段階的に廃止された。"
 SOV_economic_kamaz: "カマーズ"
 SOV_economic_kamaz_desc: "ナーベレジヌイェ・チェルヌイに本社を置くカマーズは、トラック、バス、エンジンのロシアの主要生産者である。1969年に設立され、同社は特にキャブオーバーエンジン型トラックのデザインで有名である。"
 SOV_economic_gaz: "ガズ"
 SOV_economic_gaz_desc: "GAZ、またはゴルキー自動車工場は、ニジニ・ノヴゴロドに拠点を置く、ロシアの主要な自動車メーカーである。それはGAZグループホールディングの中核子会社として運営されており、それ自体がベーシック・エレメント産業グループの一部である。"
 SOV_economic_national_proud: "国家の誇り"
 SOV_economic_national_proud_desc: "我々の国産車は国家の誇りの源である。我々は、その開発を支援し、それらが世界で最高の車の一部となるようにすることに引き続きコミットしている。"
 SOV_economic_vaz_electro_car: "ヴァズの電気自動車"
 SOV_economic_vaz_electro_car_desc: "VAZは、独自の電気自動車ラインを立ち上げる計画である。この構想は、自動車産業を近代化し、将来の需要に応えるためのより広範な戦略の一部である。"
 SOV_economic_own_mosnosti: "我々の生産能力"
 SOV_economic_own_mosnosti_desc: "我々は、自動車産業の成長のために、もっぱら我々自身の生産施設に依存するつもりである。これは、品質管理を維持し、国内製造業を強化するのに役立つだろう。"
 SOV_economic_chaika: "チャイカ"
 SOV_economic_chaika_desc: "歴史的なチャイカブランドは、現代的なアップデートと機能を備えて復活する。この復活は、古典的な遺産と現代の自動車デザインを融合させることを目指している。"
 SOV_economic_rostelekom: "ロステレコム"
 SOV_economic_rostelekom_desc: "ロステレコムは、家庭、企業、政府、および通信事業者にサービスを提供する、ロシア最大のデジタルサービスプロバイダーである。それは、ローカルネットワークを長距離通話およびインターネットサービスのための統一された国家システムに接続し、ロシアの通信インフラにおいて重要な役割を果たしている。"
 SOV_economic_inter_networks: "国内ネットワーク事業者"
 SOV_economic_inter_networks_desc: "ロステレコムは、ロシア全土の多くの小規模なネットワーク事業者を買い取り、自社の管理下に統合する計画である。この戦略は効率を改善し、市場シェアを拡大するだろう。"
 SOV_economic_gosuslugi: "ゴスウスルギ"
 SOV_economic_gosuslugi_desc: "ゴスウスルギは、ロシア政府が運営する連邦デジタルプラットフォームであり、国および地方のサービスに関する情報へのオンラインアクセスを提供している。それは電子フォームを提供し、市民、企業、政府間の相互作用を効率化する。"
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "モバイル・テレシステムズ（MTS）は、モスクワに本社を置くロシア最大の携帯電話事業者である。GSM、UMTS、LTE規格でサービスを提供し、固定電話、ブロードバンドインターネット、さまざまなテレビサービスも提供している。"
 SOV_economic_mts_expanding: "MTSの拡張"
 SOV_economic_mts_expanding_desc: "MTSは、全国に多数のネットワークタワーを建設するために投資している。この拡張は、ロシア全土の通信カバレッジと品質を向上させ、何百万人ものユーザーに利益をもたらすだろう。"
 SOV_economic_tele2: "テレ2ロシア"
 SOV_economic_tele2_desc: "元々はスウェーデンのTele2によって設立されたTele2ロシアは、現在ロステレコムの完全子会社である。それは、ロシアの電気通信市場における主要なプレーヤーである。"
 SOV_economic_megaphon: "メガフォン"
 SOV_economic_megaphon_desc: "メガフォンは、元ノースウェストGSMで、ロシア第2位の携帯電話事業者であり、第3位の通信事業者である。それは、全国のGSM、UMTS、LTEネットワークでサービスを提供している。"
 SOV_economic_it_sphere: "ロシアIT分野"
 SOV_economic_it_sphere_desc: "テクノロジーは未来の基盤であるため、我々は国内のITセクターの発展にコミットしている。ITへの投資は、我が国が競争力を持ち、革新的であり続けることを保証する。"
 SOV_economic_destiny_sber: "スベルバンクのリブランディング"
 SOV_economic_destiny_sber_desc: "スベルバンクが大規模なリブランディングを行う時が来た。古い構造とビジュアルスタイルは時代遅れである。今日、スベルバンクは単なる銀行ではなく、様々な金融およびデジタルサービスを提供する完全なエコシステムである。"
 SOV_economic_destiny_vk: "VKの未来"
 SOV_economic_destiny_vk_desc: "フコンタクテはロシア最大のソーシャルネットワークであり、その影響力は我々が想像していた以上に及んでいる。国家の利益との整合性を確保するため、このプラットフォームを国家管理下に置く時が来たのかもしれない。"
 SOV_economic_mir: "ミール"
 SOV_economic_mir_desc: "ミールは、ロシア中央銀行によって設立されたロシアの電子決済システムである。それは、金融機関にクレジット、デビット、その他のカードプログラムに使用されるブランド決済製品を提供し、国際的なカードシステムに代わる国内の代替手段を提供している。"
 SOV_economic_destiny_yandex: "ヤンデックスの未来"
 SOV_economic_destiny_yandex_desc: "小さな会社として始まったヤンデックスは、ロシアのITセクターを支配するまでに成長した。今や、その将来の方向性を導くために国家の関与が必要となるほど影響力を持っている。"
 SOV_economic_glonass: "GLONASS"
 SOV_economic_glonass_desc: "GLONASSは、全世界をカバーするロシアの衛星航法システムである。GPSシステムの代替として、民間および軍事利用に不可欠な精密な測位サービスを提供している。"
