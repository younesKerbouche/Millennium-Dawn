 SOV_economic_mmvb: "モスクワ銀行間通貨取引所"
 SOV_economic_mmvb_desc: "モスクワ銀行間通貨取引所は、通貨および証券取引を促進する主要な金融機関である。それはロシアの金融市場で重要な役割を果たしている。"
 SOV_economic_mosbirja: "モスクワ証券取引所"
 SOV_economic_mosbirja_desc: "モスクワ証券取引所は、株式、債券、デリバティブ、通貨を取引するためのロシアの主要なプラットフォームである。それは国の金融インフラのバックボーンとして機能する。"
 SOV_economic_sber_reorg: "スベルバンクの改革"
 SOV_economic_sber_reorg_desc: "スベルバンクは、業務を近代化し、サービスを向上させるために包括的な改革を進めている。この変革は、進化する金融情勢において、より顧客中心で競争力のある銀行になることを目指している。"
 SOV_economic_sber_ipo: "スベルバンクの国民IPO"
 SOV_economic_sber_ipo_desc: "スベルバンクは、所有権を広げ、資本基盤を強化するために、公開IPOを開始する計画である。この構想は、透明性を高め、より多くの国民参加を促すだろう。"
 SOV_economic_vtb_ipo: "VTBの国民IPO"
 SOV_economic_vtb_ipo_desc: "VTB銀行は、投資を誘致し、市場での存在感を拡大するために、公開IPOを準備している。このステップは、その財務の安定性を高め、成長を支援するだろう。"
 SOV_economic_vtb: "VTB銀行"
 SOV_economic_vtb_desc: "VTB銀行は、個人および企業に幅広い銀行サービスを提供する、ロシアの主要な金融機関である。それはロシアの銀行セクターで重要な役割を果たしている。"
 SOV_economic_alpha: "アルファ銀行"
 SOV_economic_alpha_desc: "アルファ銀行は、包括的な金融商品とサービスで知られる、ロシアの主要な民間銀行である。それは、個人および法人顧客の両方にサービスを提供している。"
 SOV_economic_alpha_lab: "アルファ・ラボ"
 SOV_economic_alpha_lab_desc: "アルファ・ラボは、アルファ銀行のイノベーションハブであり、顧客体験を向上させるための最先端の金融技術とデジタルソリューションの開発に焦点を当てている。"
 SOV_economic_kasperskyi: "カスペルスキー研究所"
 SOV_economic_kasperskyi_desc: "カスペルスキー研究所は、ロシアに本社を置く、世界的に認知されたサイバーセキュリティ企業である。それは、世界中のユーザーを保護する高度なウイルス対策およびセキュリティソフトウェアを開発している。"
 SOV_economic_bilene: "ビーライン"
 SOV_economic_bilene_desc: "ビーラインは、全国で携帯電話およびインターネットサービスを提供する、ロシアの主要な電気通信会社である。それは、人々や企業をつなぐ上で重要な役割を果たしている。"
