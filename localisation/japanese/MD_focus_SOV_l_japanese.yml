 SOV_FBK_TT: "§Y反汚職財団§!ディシジョンが解禁"
 SOV_cross_the_rubicon: "ルビコンを渡る"
 SOV_cross_the_rubicon_desc: "ロシアの真の指導者が権力を掌握する時が来た。我々は、国家の未来を確保し、歴史の舵を取るために断固として行動しなければならない。"
 SOV_tandemokratia: "タンデモクラティア"
 SOV_tandemokratia_desc: "タンデモクラティアとは、プーチンとメドヴェージェフの二人政治を指す。彼らは今、統一された力としてロシアを統治し、その強みを一つの権力に融合させる。"
 SOV_unlimited_samoderzhaviye: "無制限のサモジェルジャヴィエ"
 SOV_unlimited_samoderzhaviye_desc: "我々はサモジェルジャヴィエ――絶対支配――の原則に回帰している。二人のツァーリを頂点に、我々の統治は古きロシアの独裁政治の力を反映する。"
 SOV_establish_new_oligarchate: "新たなオリガルヒ体制の確立"
 SOV_establish_new_oligarchate_desc: "オリガルヒは長い間ロシアの政治を形作ってきた。プーチンの忠臣を我々自身の同盟者に置き換えることで、我々は永続的な安定と忠実な支持を確保する。"
 SOV_peace_with_the_west: "西側との平和"
 SOV_peace_with_the_west_desc: "国内情勢が流動的な中、西側との紛争は現実的ではない。当面は、平和が優先されなければならない――時が熟すまでは。"
 SOV_continue_reformism: "改革主義の継続"
 SOV_continue_reformism_desc: "プーチンの保守的な政策は停滞を招いた。我々の新政権は、包括的な改革と新しい指導力によってロシアを活性化させる。"
 SOV_secure_the_FSB: "FSBの掌握"
 SOV_secure_the_FSB_desc: "FSBは依然としてプーチン主義の影響力の牙城である。この旧体制の最後の砦を解体するためには粛清が必要である。"
 SOV_crush_putinism: "プーチン主義の打破"
 SOV_crush_putinism_desc: "プーチン主義は完全に解体されなければならない――その政策、そのネットワーク、そのイデオロギー。前進するためには、それを置き去りにしなければならない。"
 SOV_enforce_liberal_values: "自由主義価値の優位性"
 SOV_enforce_liberal_values_desc: "自由主義は、自由で繁栄したロシアの基盤である。我々は、国家を再建するにあたり、これらの価値を支持し、広めなければならない。"
 SOV_focus_on_economy: "ロシア経済の奇跡"
 SOV_focus_on_economy_desc: "自由主義の時代は経済の復活を約束する。市場を開放し、改革を実施することで、我々は繁栄、平和、そして自由の新時代を到来させる。"
 SOV_abandon_foreign_policy: "旧外交政策の放棄"
 SOV_abandon_foreign_policy_desc: "冷戦は終わった。我々はもはや西側にとって共産主義の脅威ではない。過去の遺恨を脇に置き、永続的な平和を受け入れる時が来た。"
 SOV_age_of_stability: "安定したロシア"
 SOV_age_of_stability_desc: "何十年もの混乱と不平等の後、ロシアは平和を見出した。先見の明のある改革者を責任者に、我々は永続的な安定と国民的統一の時代に入りつつある。"
 SOV_establish_controlled_opposition: "管理された野党の設立"
 SOV_establish_controlled_opposition_desc: "ドゥーマ内に管理された野党を設立することは、我々が改革を妨げられることなく進めることを可能にしながら、民主主義の外観を作り出すだろう。"
 SOV_special_economic_operation: "特別経済作戦"
 SOV_special_economic_operation_desc: "ベラルーシとウクライナは、プーチン主義の時代が終わったことを理解しなければならない。我々は、強制ではなく協力を通じて彼らと関わり、新しい条件で関係を再構築する。"
 SOV_the_iron_dimon: "鉄の支配"
 SOV_the_iron_dimon_desc: "人々は弱さに疲れている。彼らは強さを求めている。真の指導者――固く、不屈で、断固とした――がその呼びかけに応えるために立ち上がるだろう。"
 SOV_the_new_dictatorship: "新たな独裁体制"
 SOV_the_new_dictatorship_desc: "我々の権威を固めるために、我々は現代のニーズに合わせて調整された、新しい独裁の構造と効率性を受け入れる。"
 SOV_medvedeism: "メドヴェージェフ主義"
 SOV_medvedeism_desc: "プーチン主義は国家を裏切った。今、新しいドクトリンが来る：メドヴェージェフ主義――過去を正し、ロシアを未来へ導くために設計された。"
 SOV_defend_national_interests: "国家利益の防衛"
 SOV_defend_national_interests_desc: "国家が確保された今、我々は目を外に向ける。ロシア国民の正当な土地は、我々の保護下に戻らなければならない。"
 iron_dimon: "鉄のディモン"
 pro_western_dima: "真の自由主義者"
 russian_duumviri: "ロシアの二頭政治"
 sov_medvedev.1.t: "メドヴェージェフがプーチンから権力を奪取！"
 sov_medvedev.1.d: "元々、大統領の任期制限を回避するために就任させられたドミトリー・メドヴェージェフは、今やプーチンの影から抜け出した。彼のライバルが排除された今、メドヴェージェフはロシアの権力の頂点に一人で立っている。ロシア史の新たな章が始まる。"
 sov_medvedev.1.a: "我々の未来は不確かだ。"
