 SOV_african_corps: "アフリカ軍団の創設"
 SOV_african_corps_desc: "我々は、ワグネルPMCの活動を通じて培われたアフリカでの戦略的関係を維持することを目指す。軍内に公式な軍団を形成することは、アフリカ諸国との継続的な協力を強化するだろう。"
