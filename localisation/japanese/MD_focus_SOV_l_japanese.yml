 SOV_blue_stream_idea: "ブルーストリーム"
 SOV_nord_stream2_idea: "ノルドストリーム2"
 SOV_nord_stream_idea: "ノルドストリーム"
 SOV_azot_fertilizers_idea: "化学肥料へのアクセス"
 SOV_azot_fertilizers_idea_desc: "化学肥料は、特に厳しい気候条件下での良好な収穫に不可欠である。"
 SOV_azod_phosagro_idea: "フォスアグロ化学肥料"
 SOV_azod_phosagro_idea_desc: "フォスアグロは、肥料、リン酸塩、飼料用リン酸塩を生産するロシアの化学系ホールディング企業。モスクワに本社を置き、子会社にはムルマンスク地方に拠点を置くアパタイト鉱石採掘企業「アパティト」がある。ヨーロッパ最大のリン酸塩系肥料の生産者である。"
 SOV_azod_phosagro_income: "フォスアグロの肥料"
 SOV_azod_phosagro_income_desc: "フォスアグロは世界の多くの国に製品を成功裏に販売しており、その売上は我が国に大きな収益をもたらしている。"
 SOV_michelin_idea: "ミシュラン"
 SOV_yokohama_idea: "ヨコハマ"
 SOV_nokian_idea: "ノキアン"
 SOV_continental_idea: "コンチネンタル"
 SOV_pirelly_idea: "ピレリ"
 SOV_azot_fertilizers_income: "グロドノ・アゾットの肥料"
 SOV_azot_fertilizers_income_desc: "グロドノ・アゾットは、世界中の多くの国に製品を成功裏に販売し、我が国に販売からの良い収入をもたらしている。"
 sov_economic.1.t: "ホドルコフスキー事件"
 sov_economic.1.d: "ミハイル・ホドルコフスキーは、彼の石油会社ユコス内での大規模な窃盗と汚職の容疑で逮捕された。彼はオリガルヒの間で大きな影響力を持ち、国内の安定に対する脅威となり得る。有罪の決定的な証拠はないが、我々は慎重に進め方を決めなければならない。この選択は、長期的な政治的影響をもたらす可能性がある。"
 sov_economic.1.a: "有罪だ！"
 sov_economic.1.b: "彼は優れた実業家であって、泥棒ではない！"
 sov_economic.2.t: "ホドルコフスキーの裁判"
 sov_economic.2.d: "迅速な調査の後、ホドルコフスキーに判決を下す時が来た。我々は適切な罰を決定しなければならない。我々の決定は、我々が注目を集める汚職事件にどのように対処するかについて、強いメッセージを送るだろう。"
 sov_economic.2.a: "彼を投獄せよ！"
 sov_economic.2.b: "A fine is sufficient."
 sov_economic.3.t: "グシンスキー事件"
 sov_economic.3.d: "ロシア最大の民間メディア会社NTVのCEOであるウラジーミル・グシンスキーが、大規模な詐欺の容疑で逮捕された。彼は、自身のメディアホールディング全体を政府に売却し、国を去ることを提案した。さらなる複雑化を避けるため、我々はこの取引を受け入れるべきか？"
 sov_economic.3.a: "株式を買い取り、彼を行かせろ。"
 sov_economic.3.b: "彼は無実だ！彼を釈放せよ！"
 sov_economic.3.c: "彼のメディアは必要ない。彼を投獄せよ！"
 sov_economic.4.t: "Rosneft Merger with TNK"
 sov_economic.4.d: "ロスネフチは、主要な競合相手であるTNKとの合併を提案した。この動きは自由市場の原則に挑戦するが、政府には利益をもたらす。我々はリスクにもかかわらず、この合併を承認すべきか？"
 sov_economic.4.a: "はい！ロスネフチが支配すべきだ。"
 sov_economic.4.b: "いいえ！自由市場を守り、TNKを独立させ続けよ。"
 sov_economic.5.t: "Gazprom Merger with Sibneft"
 sov_economic.5.d: "ガスプロムは、ロマン・アブラモビッチが所有する主要な石油会社であるシブネフチを買収する計画である。これは市場の自由を脅かすが、政府系企業を強化する。我々はこの取引を承認すべきか？"
 sov_economic.5.a: "承認する！シブネフチは我々のものになる。"
 sov_economic.5.b: "拒否する！自由市場はロシアにとって不可欠だ。"
 sov_economic.6.t: "統一エネルギーシステムの解体"
 sov_economic.6.d: "RAO UESは、ロシアの電力容量と送電網のほとんどを支配する主要な電力持株会社であった。改革後、この会社は清算され、多くの小規模な事業体に置き換えられた。これは、エネルギー部門にとって新時代の始まりを示す。"
 sov_economic.6.a: "承知した。"
 sov_economic.7.t: "ノルドストリーム"
 sov_economic.7.d: "ロシアは、ノルドストリーム・ガスパイプラインの建設を提案している。このプロジェクトは、我々の経済とエネルギー部門を大幅に押し上げることを約束する。"
 sov_economic.7.a: "同意する"
 sov_economic.7.b: "辞退する"
 sov_economic.8.t: "ガスパイプラインの開通"
 sov_economic.8.d: "彼らの国へのガスパイプラインを開設するという我々の提案は受け入れられた。これは我々の経済協力における新たな一歩を示す。"
 sov_economic.8.a: "前向きな展開だ"
 sov_economic.9.t: "ガスパイプラインの開通"
 sov_economic.9.d: "ガスパイプラインを開設するという我々の申し出は拒否され、予期せぬ後退となった。我々は戦略を再考しなければならない。"
 sov_economic.9.a: "後悔させてやれ"
 sov_economic.10.t: "ブルーストリーム"
 sov_economic.10.d: "ロシアは、ブルーストリーム・ガスパイプラインの建設を申し出ている。これは、我々のエネルギーインフラと経済成長を強化するだろう。"
 sov_economic.10.a: "受け入れる"
 sov_economic.10.b: "拒否する"
 sov_economic.11.t: "トルコストリーム"
 sov_economic.11.d: "ロシアは、トルコストリーム・ガスパイプラインを提案している。このプロジェクトは、我々の経済的な結びつきとエネルギー安全保障を大幅に改善する可能性がある。"
 sov_economic.11.a: "この提案を受け入れよう"
 sov_economic.11.b: "この提案を受け入れるわけにはいかない"
 sov_economic.12.t: "ノルドストリーム2"
 sov_economic.12.d: "ノルドストリーム2を建設するという申し出は、改善されたエネルギー輸出能力を通じて我々の経済を強化することを約束する。"
 sov_economic.12.a: "承認する"
 sov_economic.12.b: "辞退する"
 sov_economic.13.t: "ロシアのタイヤ産業への投資"
 sov_economic.13.d: "ロシアのタイヤ産業は苦戦しており、投資を必要としている。政府は我々の関与に前向きであり、競合他社に先駆けて製造工場を建設することを許可している。"
 sov_economic.13.a: "投資する"
 sov_economic.13.b: "辞退する"
 sov_economic.14.t: "ロシアのタイヤ産業"
 sov_economic.14.d: "政府は我々のタイヤ産業への投資に合意し、成長と近代化のための新たな機会を提供した。"
 sov_economic.14.a: "いい知らせだ"
 sov_economic.15.t: "ロシアのタイヤ産業"
 sov_economic.15.d: "政府は我々のタイヤ産業への投資を辞退した。これは進歩と競争力を遅らせる可能性のある後退である。"
 sov_economic.15.a: "失望した"
 sov_economic.16.t: "ロシアが化学肥料貿易協定を提案"
 sov_economic.16.d: "ロシアは我々に高品質の化学肥料に関する独占契約を申し出た。この取引を受け入れることは、我々の農業収量を大幅に改善する可能性があるが、政治的な含意を疑問視する者もいるかもしれない。"
 sov_economic.16.a: "受け入れる"
 sov_economic.16.b: "当面は辞退する"
 sov_economic.17.t: "[From.GetName]が受諾"
 sov_economic.17.d: "[From.GetName]との交渉は成功した。契約は署名され、最初の支払いが間もなく期待される。これは前向きな一歩を示す。"
 sov_economic.17.a: "ついに、良いニュースだ。"
 sov_economic.18.t: "[From.GetName]が我々の取引を拒否"
 sov_economic.18.d: "[From.GetName]との取引は失敗した。我々は返答を得られず、見通しは暗い。我々はアプローチを再考しなければならない。"
 sov_economic.18.a: "苛立たしい後退だ。"
 sov_economic.19.t: "ロシアが化学肥料貿易協定を提案"
 sov_economic.19.d: "ロシアは優れた化学肥料に関する独占契約を申し出た。この取引はより高い作物収量を約束するが、一部の当事者の間で政治的な懸念を引き起こすかもしれない。"
 sov_economic.19.a: "申し出を受け入れる。"
 sov_economic.19.b: "当面は辞退する。"
 sov_economic.20.t: "[From.GetName]が受諾"
 sov_economic.20.d: "[From.GetName]との取引は最終決定された。契約は署名され、支払いが間もなく開始され、重要な成果を示す。"
 sov_economic.20.a: "素晴らしいニュースだ。"
 sov_economic.21.t: "[From.GetName]が我々の取引を拒否"
 sov_economic.21.d: "返答がないまま[From.GetName]との交渉は停滞している。当面、この取引は成立しないようだ。"
 sov_economic.21.a: "失望的な拒否だ。"
