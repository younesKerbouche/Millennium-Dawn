 russia.15.t: "反戦抗議"
 russia.15.d: "我々が開始した特別軍事作戦は、国内各地で反戦抗議を引き起こした。抗議者たちは「血と帝国主義のないロシア」を象徴する白青白の旗をシンボルとして掲げている。"
 russia.15.o1: "彼らの旗はOMONの車みたいだな"
 russia.16.t: "ドンバスでの「ロシアの春」"
 russia.16.d: "ウクライナ全土を揺るがす混乱の中、ドネツク、ルハンシクをはじめとする各地で蜂起が発生した。すべての地域で支配権を確保できたわけではないが、掌握に成功した地域では、我々がその動きを支援する好機となるかもしれない。"
 russia.16.o1: "DPRでプレイ"
 russia.16.o2: "LPRでプレイ"
 russia.16.o3: "HPRでプレイ"
 russia.16.o4: "OPRでプレイ"
 russia.16.o5: "私はロシア人だ、最後まで戦う"
 russia.17.t: "「オトヴァジヌイェ」グループ"
 russia.17.d: "我が軍は、精鋭の兵士たちを集め、最高の装備を与えたエリート部隊を編成した。この部隊は「オトヴァジヌイェ（勇者たち）」として知られ、攻勢に出る我が軍の戦力を大いに強化するだろう。"
 russia.17.o1: "ロシアの武器に栄光あれ"
 russia.63.t: "PMC「ファーケル」、「プラーミャ」、「ポトーク」"
 russia.63.d: "ガスプロムは、ロシアのために戦う複数の民間軍事会社を完全出資で設立し、すでに戦闘への投入が可能な状態にある。"
 russia.63.a: "PMCが多すぎないか？"
 russia.64.t: "大隊「エスパニョーラ」"
 russia.64.d: "「エスパニョーラ」大隊は、CSKA、スパルタク、トルペド、ゼニト、ロコモティフ、オリョールなどのサッカークラブの過激なファンで構成されたロシアの軍事部隊である。指揮官は「スパニョール（スペイン人）」のコールサインで知られるスタニスラフ・オルロフで、赤青戦士団（レッド・ブルー・ウォリアーズ）の代表でもある。"
 russia.64.a: "サッカーファンまでもが戦争に行くのか"
 russia.65.t: "ロシア民族統一運動"
 russia.65.d: "全ロシア愛国運動「ロシア民族統一（RNU）」は、「バルカショフ派」あるいは「バルカショフ親衛隊」としても知られる、国家主義的・領土回復主義的・正教原理主義の準軍事組織である。1990年にアレクサンドル・バルカショフのもと、民族主義団体「記憶（パミャーチ）」の元活動家たちによって設立され、その構成員は戦闘参加のための義勇大隊も編成している。"
 russia.65.a: "我々は皆の助けが必要だ"
 russia.66.t: "ロシアが援助を送った"
 russia.66.d: "ロシア政府は、人道支援や軍事技術支援を提供するとともに、名高いドン・コサックを含む多数の志願兵を我々の支援のために派遣してきた。"
 russia.66.a: "ありがとう、ロシア！"
 russia.67.t: "ロシアが援助を送った"
 russia.67.d: "ロシア政府は、人道支援および軍事技術支援を提供し、ロシア本国からは志願兵も到着した。中にはチェチェン人による志願大隊も含まれている。"
 russia.67.a: "ありがとう、ロシア！"
 russia.68.t: "ロシアが援助を送った"
 russia.68.d: "ロシア政府は、人道支援および軍事技術支援を我々に提供するとともに、ロシア国内から志願兵を派遣してきた。その中には、民間軍事会社E.N.O.T.の構成員も含まれている。"
 russia.68.a: "ありがとう、ロシア！"
