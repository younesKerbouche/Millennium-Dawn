 russia.118.t: "巡洋艦「バクー」の運命"
 russia.118.d: "巡洋艦「バクー」の運命は長年不確かであった。90年代から、インドはそれを購入することに関心を示してきた。今、我々は巡洋艦を保有し近代化して海軍のために使うか、それともインドに売却して資金を得るかを決めなければならない。"
 russia.118.a: "アップグレードする"
 russia.118.b: "売却する"
 SOV_allied_nrk_2: "北朝鮮との同盟"
 SOV_allied_nrk_2_desc: "我々は同盟を東方に拡大する計画であり、まずは北朝鮮から始める。その国民は我々の過去の支援に感謝しており、その存続は我々に大きく負っている国である。"
 SOV_warsaw_finland: "赤化フィンランド"
 SOV_warsaw_finland_desc: "ロシア内戦中、失われた領土を取り戻す方法としてフィンランドに社会主義政府を樹立する試みが行われた。今、我々はフィンランドをワルシャワ条約機構に引き入れることでこの任務を完了する準備ができている。"
 SOV_mongolia_question: "モンゴル問題"
 SOV_mongolia_question_desc: "モンゴルは歴史的に、中国との紛争を避け、友好関係を維持するために我々の要請で中立を保ってきた。しかし、我々は今、これらの懸念を脇に置き、モンゴルとの完全な連合を提案する準備ができている。"
 SOV_vietnam_question: "ベトナム問題"
 SOV_vietnam_question_desc: "ベトナムは長年にわたり信頼できる同盟国でありパートナーであった。我々の協力を深め、このパートナーシップを新たなレベルに引き上げる時が来た。"
 SOV_spain_influ: "内戦の結果を再検討"
 SOV_spain_influ_desc: "社会主義勢力はスペイン内戦で敗北した。我々はスペインの共産主義者が再び立ち上がり、スペインにプロレタリアート独裁を回復するのを支援する準備ができている。"
 SOV_avenge_afgan: "アフガニスタンへの第二次介入"
 SOV_avenge_afgan_desc: "アフガニスタンを掌握しようとする我々の最初の試みは失敗に終わった。今、我々はその敗北に復讐し、いわゆる「帝国の墓場」で最終的に我々の目的を達成する準備ができている。"
 SOV_iraq_influ: "赤いイラク"
 SOV_iraq_influ_desc: "イラクは地理的に離れており、我々と緊密に同盟を結んだことはないが、現在権力を握っている反ソビエト政権を打倒する彼らの努力を支援する準備ができている。"
 SOV_warsaw_greece: "ギリシャ内戦の再現"
 SOV_warsaw_greece_desc: "1946年から1949年までのギリシャ内戦は共産主義勢力の敗北に終わった。今、我々は戻って復讐を果たし、影響力を取り戻す準備ができている。"
 russia_news.51.t: "アレクサンドル・ドゥーギンの死"
 russia_news.51.d: "物議を醸したロシアのイデオローグであり、ユーラシア主義運動の創始者であるアレクサンドル・ドゥーギンが、ペットのネズミ、ロゴスから感染したとされる狂犬病で自宅で死亡した。当局は、なぜ彼が医療機関を受診しなかったのかに困惑している。不審な状況のため、この事件は殺人事件の可能性があるとして捜査されている。"
 russia_news.51.o1: "大いなる悲劇だ！"
 russia_news.51.o2: "無慈悲な死"
 russia_governorate.24.t: "アルツァフ問題"
 russia_governorate.24.d: "アルツァフ共和国は、現在の状況下で誰が統治するかという岐路に立っている。アルメニアとロシアがかつてないほど緊密に結ばれている今、アルツァフの未来は危うい状態にある。"
 russia_governorate.24.o1: "ロシアの管理下に置く"
 russia_governorate.24.o2: "アルツァフは我々のものだ"
 SOV_influence_on_spain: "スペイン共産党との協力"
 SOV_influence_on_greece: "ギリシャ共産党との協力"
 SOV_warsaw_perevorot_greece: "§Y[GRE.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_influence_on_vietnam: "ベトナム共産党との協力"
 SOV_warsaw_perevorot_vietnam: "§Y[VIE.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_influence_on_mongolia: "モンゴル共産党との協力"
 SOV_warsaw_perevorot_mongolia: "§Y[MON.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_influence_on_finland: "フィンランド共産党との協力"
 SOV_warsaw_perevorot_finland: "§Y[FIN.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_poland: "§Y[POL.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_bulgaria: "§Y[BUL.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_romania: "§Y[ROM.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_hungary: "§Y[HUN.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_czr: "§Y[CZE.GetNameWithFlag]§!と§Y[SLO.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_albania: "§Y[ALB.GetNameWithFlag]§!で共産主義クーデター！"
 SOV_warsaw_perevorot_germany: "東ドイツ人の反乱を開始"
 SOV_red_army: "新赤軍"
 SOV_red_army_desc: "赤軍の復活は、力と規律への回帰を象徴し、現代の脅威に立ち向かうことのできる部隊を構築する。"
 SOV_pogran: "旧軍事計画の復活"
 SOV_pogran_desc: "我々は防衛能力を強化するために、長らく忘れ去られていたいくつかの軍事構想を復活させる。"
 SOV_til_vs: "軍後方の復活"
 SOV_til_vs_desc: "我々の兵站および支援部隊は軍のバックボーンである。後方を活性化させることで、持続的な作戦を保証する。"
 SOV_kafedra_return: "軍事部門の回復"
 SOV_kafedra_return_desc: "教育機関の軍事部門は、将来の将校や専門家を育成するために再設置される。"
 SOV_fleet: "栄光あるソビエト海軍"
