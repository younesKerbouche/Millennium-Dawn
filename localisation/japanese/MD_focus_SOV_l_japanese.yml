 SOV_rosguard_military_desc: "この国家軍事組織は、公共および国家の安全を確保し、内務省の内務部隊から発展した。"
 SOV_rosguard_occup: "OMONとSOBRの再編"
 SOV_rosguard_occup_desc: "OMONとSOBRの部隊は国家親衛隊に統合され、人員が増強され、装備が改善される。"
 SOV_rosguard_tank: "国家親衛隊の戦車保有を許可"
