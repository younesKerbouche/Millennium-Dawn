 sov_furgal.1.t: "セルゲイ・フルガル事件"
 sov_furgal.1.d: "ロシア・ハバロフスク地方では、民族主義政党LDPR出身の知事が自らを「聖人」と称し、我々に忠実な官僚を排除し、汚職と積極的に戦い、給与を削減し、多くの官僚を解雇している。一方では、彼を清廉潔白な模範として称賛することもできる。しかし他方で、彼は我々に忠実なオリガルヒの経済的利益に干渉し、民族主義的かつ民主主義的な思想を広めている。我々はこの状況にどう対処すべきだろうか？"
 sov_furgal.1.a: "彼は私の信頼を失った。彼に対する刑事事件をでっち上げろ。"
 sov_furgal.1.b: "この行動を支援しよう！"
 sov_furgal.2.t: "フルガル投獄！"
 sov_furgal.2.d: "フルガルは有罪判決を受け、投獄された。地方の首都はハバロフスクからウラジオストクへと移された。しかし、ハバロフスクの住民はフルガルの逮捕に抗議し、最高指導者の弾劾と彼の釈放を求めている。自由主義者の抗議者と異なり、フルガルの支持者たちはハバロフスクの旗を掲げている。我々はどう対応すべきか？"
 sov_furgal.2.a: "抗議を鎮圧せよ！"
 sov_girkin.1.t: "スラヴャンスク占領！"
 sov_girkin.1.d: "当初、ドンバスでの紛争は暴力的ではなかった。ドネツク人民共和国（DPR）が宣言され、親ユーロマイダン活動家ドミトリー・チェルニャフスキーが殺害されたものの、分離主義者たちには実質的な力がなかった。警察や治安部隊は対応をためらい、地元の支持も乏しかった。多くの住民は平和的な集会に参加するにとどまり、占拠された地方行政庁舎には過激派や犯罪者、国境地帯から来たロシア人活動家が混在していた。DPRの指導者として知られていたのは、アレクサンドル・フリャコフやアンドレイ・プルギンなど、ごくわずかだった。大半の人々は、分離主義者はすぐに解散すると考えていた。しかし状況は、ドネツク北部の人口12万人の都市スラヴャンスクで予期せず激化した。武装した52人の集団が市の警察署をほとんど抵抗なく制圧したのだ。彼らは爆発物と車両を使って建物に突入し、紛争の転換点となった。"
 sov_girkin.1.a: "興味深い"
 SOV_support_nov_idea: "ロシアの支援"
 SOV_supportlnrdnr_rus: "LPRとDPRの支援"
 SOV_peacekeeping_in_artsakh: "アルツァフでの平和維持"
 SOV_peacekeeping_in_artsakh_desc: "ポスト・ソビエト圏における主導的国家としての地位を維持するためには、アルツァフ紛争を責任ある、そして断固とした姿勢で解決しなければならない。"
 rec_nov_TT: "[NOV.GetFlag]§Yドンバス§!を独立国家として承認し、§R侵攻§!の準備を進める。"
 SOV_trade_with_kazakhstan: "カザフスタンとの貿易"
 SOV_trade_with_kazakhstan_desc: "カザフスタンは、中央アジアにおける我々の最も親しい友好国の一つである。両国間の貿易を拡大することは、双方の経済に利益をもたらし、地域における我々の影響力を強化するだろう。"
 SOV_trade_with_azerbaijan: "アゼルバイジャンとの貿易"
 SOV_trade_with_azerbaijan_desc: "アゼルバイジャンは有望なパートナーである。彼らとの貿易を拡大することで、コーカサスにおける我々の存在感が高まり、経済的な結びつきも強化されるだろう。"
 SOV_trade_with_tajikistan: "タジキスタンとの貿易"
 SOV_trade_with_tajikistan_desc: "タジキスタンは長年にわたり信頼できるパートナーである。貿易関係を強化することで、収益性の高い機会が生まれ、同盟関係もさらに強固なものとなるだろう。"
 SOV_trade_with_kyrgyzstan: "キルギスとの貿易"
 SOV_trade_with_kyrgyzstan_desc: "キルギスは中央アジアにおける重要な同盟国である。彼らとの貿易を拡大することで、我々のパートナーシップはさらに強化され、双方の成長が促進されるだろう。"
 SOV_trade_with_armenia: "アルメニアとの貿易"
 SOV_trade_with_armenia_desc: "アルメニア人は、コーカサスにおける我々の兄弟である。アルメニアとの貿易を拡大することは、両国の経済に利益をもたらし、地域協力を一層深めることにつながる。"
 SOV_trade_with_uzbekistan: "ウズベキスタンとの貿易"
 SOV_trade_with_uzbekistan_desc: "ウズベキスタンは、大きく成長を続ける市場である。彼らとの貿易を活性化させることで、我が国の経済に大きな刺激をもたらすだろう。"
 SOV_indian_partnership: "インドとのパートナーシップ"
 SOV_indian_partnership_desc: "インドは広大な発展途上市場であり、我々の製品を必要としている一方で、我々も彼らの市場へのアクセスから恩恵を受けることができる。インドとの貿易関係を拡大することは、双方にとって賢明な選択である。"
 sov_other.19.t: "ロシアの和平提案！"
 sov_other.19.d: "ロシアは、ハドルートとカルバチャルを我々が獲得し、ステパナケルトをアルメニア側に残すという内容の和平条約を提案してきた。ステパナケルトにはロシアの平和維持部隊が展開される予定である。この提案を拒否することは、ロシアの政治的利益に反する行為となるだろう。"
 sov_other.19.a: "もちろん。"
 sov_other.19.b: "最後まで戦う！"
 sov_other.20.t: "ロシアの提案。"
 sov_other.20.d: "ロシアはナゴルノ＝カラバフ紛争の調停支援として平和維持部隊の派遣を申し出てきたが、その見返りとして一部領土の譲渡を要求している。"
 sov_other.20.a: "いや、大丈夫だ"
 sov_other.20.b: "ああ、援助を頼む。"
 sov_other.21.t: "アルメニアが拒否。"
 sov_other.21.d: "アルメニアは紛争を自力で対処できると考え、ロシアの支援を断った。"
 sov_other.21.a: "それなら……"
