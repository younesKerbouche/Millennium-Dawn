 Sov_warsaw_pact.7.t: "単一国家への統一に関する国民投票"
 Sov_warsaw_pact.7.d: "チェコとスロバキアの国民は、さほど遠くない昔、自国の指導者たちが警告なしに国を分割して彼らを欺いたことを忘れてはいない。今、この歴史的な過ちを正し、再び一つの強い国家として再統一する機会が訪れた。ロシアは、公正で安全な国民投票プロセスを確保するため、中立的な仲介者として行動する。"
 Sov_warsaw_pact.7.a: "統一する時が来た！"
 Sov_warsaw_pact.8.t: "チェコ共和国およびスロバキア全土での抗議活動"
 Sov_warsaw_pact.8.d: "スロバキアとチェコ共和国の全土で広範な抗議活動が勃発した。抗議者たちは現政府の不正行為を非難し、旧チェコスロバキアの分割の責任を彼らに負わせている。彼らは指導者の辞任を要求し、国の分裂を再考するための国民投票を求めている。"
 Sov_warsaw_pact.8.a: "世界は過去に逆戻りしているようだ…"
 SOV_protests_by_scientists_idea: "東ドイツ科学者による抗議活動"
 SOV_protests_by_scientists_idea_desc: "1990年のドイツ再統一後、多くの東ドイツの学者の教育資格が無効となり、広範な失業につながった。最近、これらの科学者たちは抗議を開始し、彼らの貢献と資格に対する承認と正義を要求している。"
 SOV_east_german_military_discontent_idea: "東ドイツ軍将校によるストライキ"
 SOV_east_german_military_discontent_idea_desc: "ドイツ再統一後、東ドイツの将校が獲得したすべての軍階級は無効とされた。これは、新しい軍事構造の中で不当に扱われ、疎外されていると感じるこれらの将校たちの間に深い不満を引き起こしている。"
 Sov_warsaw_pact.10.t: "ドイツにおける東ドイツ懐古主義の台頭"
 Sov_warsaw_pact.10.d: "東ドイツでの生活をロマンチックに描く「オスタルギー」と呼ばれる運動が、東部で大きな勢いを得ている。以前から存在していたが、現在のその激しさは国際的な専門家を警戒させており、彼らはワルシャワ条約機構の諜報機関による秘密裏の影響を疑っている。"
 Sov_warsaw_pact.10.a: "興味深い"
 Sov_warsaw_pact.11.t: "東ドイツにおける異常な活動"
 Sov_warsaw_pact.11.d: "我々は最近、東ドイツで地下の共産主義活動が増加していることを検出した。我々の情報報告によれば、軍内部での妨害行為や科学の進歩の遅延が確認されている。これらの行動はソ連によって秘密裏に支援されているようだ。これらの破壊活動に対抗するため、追加の政府資金が割り当てられた。"
 Sov_warsaw_pact.11.a: "我々は協力者について人員を精査する必要がある"
