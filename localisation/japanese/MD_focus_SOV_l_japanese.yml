 russia.200.t: "バイコヌールからの朗報"
 russia.200.d: "本日、ブラン修復チームが老朽化した格納庫からシャトルの移動に成功したことを確認し、解体作業の開始を告げた。熟練した技術者チームが集まり、機体の解体作業を監督する予定だ。"
 russia.200.a: "計画通りだ"
 russia.300.t: "ブラン資金の横領"
 russia.300.d: "ブラン修復計画に割り当てられた資金が横領されたとの報告があり、プロジェクトに必要な重要な資源が失われている。犯人の特定はこれまでのところ成功しておらず、財務記録の消失や高官レベルでの汚職が調査を妨げている。"
 russia.300.a: "くそっ！"
 russia.301.t: "国際社会の称賛"
 russia.301.d: "厳格ながらも成功を収めたブラン・シャトルの修復努力のおかげで、国際社会は我々の成果に心を奪われている。この世界的な注目を活かし、注目が集まっている間にその影響を最大化することができるだろう。"
 russia.301.a: "技術者たちの功績として称えよう！"
 russia.301.b: "[SOV.GetLeader]の功績として称えよう！"
 russia.302.t: "ブランシャトルの修復完了"
 russia.302.d: "数か月にわたる細心の作業を経て、ブランシャトルが完全に修復され、新たな宇宙探査の章を迎える準備が整った。ネジ1本、部品1つに至るまで念入りに点検されており、成功した試験飛行がその準備完了を証明している。未来のミッションに備えた今、これはロシアにとって大きな勝利の瞬間であり、時の流れに埋もれた伝説的な宇宙船の復活でもある。"
 russia.302.a: "宇宙探査へ一歩前進！"
 russia.3022.t: "ブランシャトル、ロシアによって修復完了"
 russia.3022.d: "数か月にわたる細心の作業を経て、ブランシャトルが完全に修復され、新たな宇宙探査の章を迎える準備が整った。ネジ1本、部品1つに至るまで念入りに点検されており、成功した試験飛行がその準備完了を証明している。未来のミッションに備えた今、これはロシアにとって大きな勝利の瞬間であり、時の流れに埋もれた伝説的な宇宙船の復活でもある。"
 russia.3022.a: "宇宙探査へ一歩前進！"
 russia.303.t: "修理中のブランが格納庫火災で焼失"
 russia.303.d: "2003年6月16日、ブランシャトルが修理されていた仮設格納庫で火災が発生し、完全に破壊されるという災害が起こった。それを修復し将来のミッションに備えるためのすべての努力の後、シャトルの遺産は灰と化した。損失は壊滅的であり、シャトルが空に凱旋するはずだったものの悲劇的な終わりだった。"
 russia.303.a: "決して叶わぬ夢"
 russia.3033.t: "修理中のブランが格納庫火災で焼失"
 russia.3033.d: "2003年6月16日、ブランシャトルが修理されていた仮設格納庫で火災が発生し、完全に破壊されるという災害が起こった。それを修復し将来のミッションに備えるためのすべての努力の後、シャトルの遺産は灰と化した。損失は壊滅的であり、シャトルが空に凱旋するはずだったものの悲劇的な終わりだった。"
 russia.3033.a: "決して叶わぬ夢"
 russia.304.t: "ブランが格納庫崩壊で破壊"
 russia.304.d: "2002年5月12日、ブランシャトルが壊滅的な格納庫崩壊で失われ、その物語は瓦礫の山の中で終わり、複数の死者を出したという悲劇が襲った。かつて誇り高き宇宙探査の象徴であったこの機体は廃墟と化し、二度と空を飛ぶことはない。それは、多くの希望と野心を象徴していた機体にとって、胸が張り裂けるような結末であり、今や永遠に手の届かないものとなった。"
 russia.304.a: "決して叶わぬ夢"
 russia.3044.t: "ブランが格納庫崩壊で破壊"
 russia.3044.d: "2002年5月12日、悲劇が起こり、ブランシャトルは壊滅的な格納庫崩壊で失われ、その物語は瓦礫の山の中で終わり、複数の死者を出した。かつて誇り高き宇宙探査の象徴であったこの機体は廃墟と化し、二度と空を飛ぶことはない。それは、多くの希望と野心を象徴していた機体にとって、胸が張り裂けるような結末であり、今や永遠に手の届かないものとなった。"
 russia.3044.a: "決して叶わぬ夢"
