 SOV_yabloko: "ロシア統一民主党 ヤブロコ"
 SOV_yabloko_desc: "現代ロシアで最も古い自由主義政党の一つであるヤブロコは、西側スタイルの民主主義への新たな支持の波に乗り、ついに権力の座についた。この党は、1990年代の経験豊富な民主主義者から、自由で公正な社会の約束に触発された新世代まで、改革派の政治的な拠り所となっている。彼らの目標は、ロシアを模範的な西側自由民主主義国家に再形成することに他ならない。"
 SOV_yavlinskiy: "グリゴリー・ヤブリンスキー"
 SOV_yavlinskiy_desc: "グリゴリー・ヤブリンスキーは1952年4月10日にリヴィウで生まれたが、彼の政治キャリアはモスクワのソビエト時代の政府機関で根付いた。訓練を受けた経済学者として、彼はかつてソ連の市場改革を立案する任務を負ったが、彼の提案は最終的に他の戦略を優先して破棄された。挫折にもかかわらず、彼は改革の強力な提唱者であり続け、1990年代初頭から現在までヤブロコ党を率いてきた。ロシア政治における彼の永続的な存在は、民主的で経済的に自由なロシアへの彼のコミットメントを反映している。"
 SOV_russian_liberalism: "ロシアの自由主義"
 SOV_russian_liberalism_desc: "何世紀にもわたり、ロシアはツァーリからソビエト体制まで、独裁者の下で苦しんできた。真の民主主義が栄える機会は一度もなかった。今こそ、その遺産から脱却する時である。自己決定、人権、言論の自由といった西側の自由主義的価値観を受け入れることで、我々はロシアを民主的統治と市民のエンパワーメントの新時代へと導くことができる。"
 SOV_fix_eltsyn_shit: "90年代の過ちの是正"
 SOV_fix_eltsyn_shit_desc: "1990年代のガイダルとエリツィンの経済政策は、ロシアを危険な道へと導いた。活気ある市場経済の代わりに、国はオリガルヒ支配に陥り、富と権力は少数の手に集中した。我々は今、これらの過ちを正し、真の資本主義がロシアで機能しうることを証明しなければならない。縁故主義的なシステムに代わり、透明で競争力のある経済が根付かなければならない。"
 SOV_russian_free_speech: "ロシアの言論の自由"
 SOV_russian_free_speech_desc: "言論の自由は、いかなる自由社会においても基本的な柱である。人々が沈黙させられるとき、国家は停滞し、市民から切り離される。この抑圧は、帝国とソビエト連邦の両方で崩壊を招いた。我々の未来を守り、新たな腐敗のサイクルを防ぐため、我々はすべての人々のための開かれた言論と表現を保護し、促進しなければならない。"
 SOV_no_repressions: "抑圧的な法律の撤廃"
 SOV_no_repressions_desc: "我々が権力の座に就く前、政府は市民の自由を制限し、無実の市民を投獄する法律を可決した。これらの抑圧的な措置は、自由民主主義にはふさわしくない。我々はこれらの法律を撤廃し、不当に罰せられた人々を解放しなければならない。これは、正義、和解、そして政府に対する国民の信頼の回復に向けた必要な一歩である。"
 SOV_depoliticize_oligarchs: "オリガルヒの非政治化"
 SOV_depoliticize_oligarchs_desc: "1990年代における政治権力と経済権力の融合は、我々の民主主義を弱体化させた、根深いオリガルヒを生み出した。これらのエリートは国を私有財産のように扱っている。この不浄な同盟を断ち切り、政治的影響力がもっぱら国民に帰属することを保証することが不可欠である。そうして初めて、我々は権力をその正当な場所、すなわち市民の手に戻すことができるのである。"
 SOV_depoliticize_oligarchs_focus_TT: "オリガルヒの非政治化という長いプロセスを開始する。彼らは抵抗するかもしれない！"
 SOV_new_society: "偉大なる社会"
 SOV_new_society_desc: "ロシアは回復の嵐を乗り越えた。今こそ、我々の社会の変革を始める時である。我々は、過去の権威主義的で集団主義的な価値観から脱却し、統治と経済の両方において自由主義的な枠組みを構築することを目指す。我々の「偉大なる社会」構想は、リンドン・B・ジョンソンのビジョンから着想を得ているが、我々の野心はさらに広範である。すなわち、ロシアを近代的で未来志向の自由民主主義国家へと根本的に再形成することである。"
 SOV_capitalism_in_500_days: "500日計画の開始"
 SOV_capitalism_in_500_days_desc: "「500日計画」は元々、ソビエト経済を市場ベースのシステムに移行させるために設計された。ガイダルのショック療法を優先して棚上げされたが、そのような改革の必要性は依然として残っている。我々はこの計画を復活させ、更新し、より安定的で包括的な経済変革を創出する。適切に実施されれば、それは長期的な繁栄と民主的な強靭性の基盤を築くであろう。"
 SOV_lgbt_rights: "LGBTの権利"
 SOV_lgbt_rights_desc: "真に自由な社会は、性的指向に関わらず、すべての人の権利と尊厳を尊重しなければならない。LGBTの人々は、法の下での平等な保護と、機会への平等なアクセスに値する。彼らの権利を認めることは、道徳的な義務であるだけでなく、包括的で近代的なロシアを築くための必要な一歩である。"
 SOV_kill_communists: "共産主義支持者の排除"
 SOV_kill_communists_desc: "共産主義は、ロシアにおける自由主義改革に対する最大の脅威の一つであり続ける。欠陥のある過去への郷愁に煽られ、その支持者たちは我々の進歩を逆行させようとしている。我々は断固として彼らのネットワークを解体し、権威主義的社会主義の再興を防がなければならない。近代的な民主国家に、このイデオロギーの居場所はない。"
 SOV_kill_revanchism: "復讐主義思想の根絶"
 SOV_kill_revanchism_desc: "全体主義や非自由主義的なイデオロギーを生み出すものは何か？復讐主義である。それは弱いシステムの中で化膿し、再び浮上する機会を待っている。もし我々が自由な未来を確保したいのであれば、それは長引くウイルスのように根絶されなければならない。それが再び我々の社会を感染させないように、我々は教育、改革、そして強力な制度をもって、正面から立ち向かわなければならない。"
 SOV_communist_angry_focus_TT: "共産主義者を激怒させるだろう！"
 SOV_kill_fascists: "ナショナリストの波の鎮静"
 SOV_kill_fascists_desc: "ナショナリズムは、極端になると、自由で多民族的な社会にとって重大な危険をもたらす。歴史はナショナリスト政権の壊滅的な結果を示してきた。我々は、これらの運動が勢いを増す前に解体しなければならない。自由で包括的なロシアは、狭い民族ナショナリストの議題よりも優先されなければならない。"
 SOV_fascists_angry_focus_TT: "ナショナリストを激怒させるだろう！"
 SOV_better_russia: "より良いロシア"
 SOV_better_russia_desc: "我々の仕事はまだ終わっていないが、我々はより自由で、より公正なロシアを築くために決定的な一歩を踏み出した。何世代にもわたって初めて、専制政治のサイクルは断ち切られた。我々は独裁政権の復活を防ぎ、継続的な努力によって、民主主義と機会によって定義される未来を築くことができる。"
 SOV_500_days_ura_tt: "§Y5つ§!の500日プログラムを完了した"
 SOV_500_days_pizda_tt: "改革を完了できなかった場合、予測不能な結果を招く可能性がある！"
 SOV_500_days_focus_TT: "経済改革ディシジョンが解禁される。ただし、計画を期限内に完了しなければ、予測不能な結果を招く可能性があることに注意せよ！"
 SOV_depolitisation_of_oligarchs: "オリガルヒの非政治化"
 SOV_new_broken_economy: "改革失敗の結末"
 SOV_new_broken_economy_desc: "我々は経済改革の実施に失敗した。今や国は、1990年代の壊滅的な不況に匹敵する深刻な不況の渦中にある。企業は倒産し、国民の信頼は失われ、失業率は急上昇している。時機を逸した行動の失敗は、壊滅的な代償を伴った。"
 SOV_communist_angry: "共産主義者の抗議！"
 SOV_nationalists_angry: "ナショナリストの抗議！"
 SOV_the_onf: "全ロシア国民戦線"
 SOV_the_onf_desc: "権力を確保するためには選挙を廃止し、独裁を受け入れる必要があると主張する者もいる。我々はその道を拒否する。権威主義は停滞と破滅につながる。代わりに、我々は市民組織と政党の広範な連合――建設的な討論、革新、そして監視のためのプラットフォーム――を提案する。この人民戦線を通じて、我々は政治的安定を維持しつつ民主主義を強化する。"
 SOV_the_onf_TT: "政党の§Y広範な連合§!を結成し、§Y政治的安定§!を確保する！"
 SOV_preserve_working_system: "現行システムの維持"
 SOV_preserve_working_system_desc: "公正な連邦制度を達成する唯一の方法は、地域に最大限の自治権を与えるか、現行の構造を完全に改革することだと主張する者もいる。我々はそうは考えない。現在の連邦制度は、過去の権威主義政権によって信用を失ったものの、基本的には健全である。思慮深く民主的な改革を通じて、我々はその完全な可能性を解き放ち、すべてのロシア人のために機能するようにすることができる。"
 SOV_more_fair_taxation: "公正な課税"
 SOV_more_fair_taxation_desc: "現在のシステムの重大な欠陥は、地方税制にある。現在、税金は地方で徴収され、連邦政府に送られ、その後再分配されるが、しばしば不公平である。このシステムは、富を主要な地域に集中させ、他の地域を未開発のままにしている。我々は、地域が自らの資源の公正な分け前を管理できるようにプロセスを改革しなければならない。これにより、均衡の取れた発展が促進され、経済的不平等と分離主義的感情が減少するだろう。"
 SOV_equal_regions: "地域の平等"
 SOV_equal_regions_desc: "我々の連邦構造を解体したり、根本的に変更したりする必要はない。我々に必要なのは、民主的統治とすべての地域に対する機会均等への新たなコミットメントである。過去の誤用に対処し、包括的な改革を行うことで、我々は規模や富に関わらず、すべての地域が発言権を持ち、繁栄するための手段を持つシステムを創り出すことができる。"
 SOV_what_we_dreamt_about: "我々の夢"
 SOV_what_we_dreamt_about_desc: "我々は、ロシア連邦主義の最初の設計者たちが思い描いただけのものを達成した。我々のシステムは今や機能的で、民主的で、公正である。我々の改革の成功は、ロシアがその連邦の基盤を捨てることなく、統一と平等を維持できることを証明している。これこそが我々が夢見たロシア――強く、自由で、すべての人にとって公正な国である。"
 SOV_idea_russian_federalism: "ロシア連邦制"
 SOV_idea_russian_federalism_1: "ロシア連邦制"
 SOV_idea_russian_federalism_2: "ロシア連邦制"
 SOV_new_form_of_the_gov: "新たな統治形態"
 SOV_new_form_of_the_gov_desc: "何十年にもわたる権威主義的支配は、かつて我々の政府を導いた民主主義の原則を蝕んできた。行政府は抑制の効かない権力を増大させてきた。中央政府機関の役割を再評価し、再均衡させることが我々の義務である。民主的な抑制と均衡を再確立することによってのみ、我々は真に国民に奉仕する政府を創り出すことができる。"
 SOV_empower_duma: "連邦議会の権限強化"
 SOV_empower_duma_desc: "大統領の権限は書類上は限定的に見えるかもしれないが、実際には、政府のすべての部門を操作することを可能にしている。民主主義を守るため、我々は憲法を改正し、大統領の権威を制限しなければならない。我々は、その職を儀式的なものにするか、完全に廃止し、真の立法権を連邦議会に移譲する。"
 SOV_mixed_system: "混合システム"
 SOV_mixed_system_desc: "ロシアの現在の半大統領制は、西側の自由主義の原則、特に1993年憲法に定められたものに根差している。批評家はそれが独裁を助長すると主張するが、適切な修正を加えれば、完全な見直しなしに抑制と均衡を強化することができる。システムを洗練させることで、我々は権力の集中を防ぎつつ、制度的な継続性を保持する。"
 SOV_all_powers_to_the_presidents: "全権力を大統領へ"
 SOV_all_powers_to_the_presidents_desc: "多くの人々は、ロシアが事実上の大統領共和国として機能しており、大統領がほとんどの実権を握っていると信じている。このモデルは、慎重に再構築されれば、民主主義の範囲内でまだ機能し得る。我々は憲法を調整し、大統領を正式な行政府の長とし、首相の職務を吸収して統治を効率化する。"
 SOV_changes_in_the_constitution: "真に民主的な憲法"
 SOV_changes_in_the_constitution_desc: "広範な審議を経て、我々は憲法改正の新たな波を実施する準備が整った。これらの変更は、国家権力の構造を再定義し、民主主義の原則を明記し、市民の自由を保証する。何よりも、それらは言論の自由を保護し、何世代にもわたって権威の乱用を防ぐであろう。"
 SOV_semipres_focus_TT: "我々は半大統領制共和国であり続ける"
 SOV_parliament_focus_TT: "我々は議院内閣制共和国となる"
 SOV_president_focus_TT: "我々は大統領制共和国となる"
 SOV_idea_parliamentary_republic: "議院内閣制共和国"
 SOV_idea_presidential_republic: "大統領制共和国"
 SOV_idea_semi_presidential_republic: "半大統領制共和国"
 SOV_freind_kyr: "キルギスとの友好"
 SOV_freind_kyr_desc: "中央アジアにおける我々の影響力を強化することは、我々の戦略的優先事項の一つである。キルギスとのより緊密な関係を育むことで、我々はポストソビエト諸国との永続的なパートナーシップを築き、地域を安定させることができる。"
 SOV_freind_kaz: "カザフスタンとの友好"
 SOV_freind_kaz_desc: "中央アジアにおける我々の影響力を強化することは、我々の戦略的優先事項の一つである。カザフスタンは地域で重要な位置を占めており、強力な二国間関係は両国に利益をもたらすであろう。"
 SOV_freind_uzb: "ウズベキスタンとの友好"
 SOV_freind_uzb_desc: "中央アジアにおける我々の影響力を強化することは、我々の戦略的優先事項の一つである。ウズベキスタンとの緊密なパートナーシップを築くことは、相互の経済的および外交的利益をもたらすであろう。"
 SOV_freind_taj: "タジキスタンとの友好"
 SOV_freind_taj_desc: "中央アジアにおける我々の影響力を強化することは、我々の戦略的優先事項の一つである。タジキスタンとの関係を新たにすることは、地域の平和、協力、そして共同発展を確保する助けとなるであろう。"
 SOV_freind_trk: "トルクメニスタンとの友好"
 SOV_freind_trk_desc: "中央アジアにおける我々の影響力を強化することは、我々の戦略的優先事項の一つである。トルクメニスタンとのより緊密な関係は、我々が地域の協力と相互信頼を育む助けとなるであろう。"
 SOV_attack_uzb: "ウズベキスタンに民主主義をもたらす"
 SOV_attack_uzb_desc: "中央アジアの多くは、現代のハーンのように統治する権威主義的な指導者の支配下にある。我々は、ウズベキスタンに真の民主的統治を導入し、その国民を独裁から解放するために行動する。"
 SOV_attack_kaz: "カザフスタンに民主主義をもたらす"
 SOV_attack_kaz_desc: "中央アジアの多くは、現代のハーンのように統治する権威主義的な指導者の支配下にある。カザフスタンは、自由、人権、そして民主的な制度の上に築かれた未来に値する。"
 SOV_attack_kyr: "キルギスに民主主義をもたらす"
 SOV_attack_kyr_desc: "中央アジアの多くは、現代のハーンのように統治する権威主義的な指導者の支配下にある。キルギスには、真の民主的改革を通じて繁栄する機会が与えられなければならない。"
 SOV_attack_trk: "トルクメニスタンに民主主義をもたらす"
 SOV_attack_trk_desc: "中央アジアの多くは、現代のハーンのように統治する権威主義的な指導者の支配下にある。トルクメニスタンの人々は、彼らの声が聞かれ、尊重されるシステムに値する。"
 SOV_attack_taj: "タジキスタンに民主主義をもたらす"
 SOV_attack_taj_desc: "中央アジアの多くは、現代のハーンのように統治する権威主義的な指導者の支配下にある。タジキスタンには、より明るく、より民主的な未来を受け入れる機会が与えられなければならない。"
 SOV_support_democracy_in_georgia: "ジョージアの民主主義支援"
 SOV_support_democracy_in_georgia_desc: "ジョージアは、カフカースにおける民主的発展の最前線に立っている。我々は、民主的制度を強化し、すべての市民の政治的自由を促進するその努力を支援する。"
 SOV_state_investments: "ジョージアへの国家投資"
 SOV_state_investments_desc: "ジョージアに投資することで、我々はカフカースにおける存在感を強化し、重要なパートナーの経済成長を促進する。これらの投資は、地域の安定と相互協力を支えるであろう。"
 SOV_naval_base_in_georgia: "ジョージアの海軍基地"
 SOV_naval_base_in_georgia_desc: "ジョージアの沿岸に海軍基地を設立することは、黒海地域を監視・管理する我々の能力を大幅に向上させるだろう。ロシアの国境がさらに北に移動しているにもかかわらず、黒海におけるその海軍の存在は依然として不可欠かつ恒久的である。この基地は我々の戦略的利益を確保し、地域の安全保障を強化する。"
 SOV_mediate_ossetianabkhaz_question: "オセチア・アブハジア問題の調停"
 SOV_mediate_ossetianabkhaz_question_desc: "オセチアとアブハジアの間の長年の紛争は、もはや現代の地政学的現実には適合しない。我々は、緊張を緩和し、カフカースに平和を育むための中立的な仲介者として行動し、関係するすべての当事者間の安定と協力を促進しなければならない。"
 SOV_friendship_armenia: "アルメニアとの友好"
 SOV_friendship_armenia_desc: "アルメニアとの関係を強化することは不可欠である。緊密な歴史的・地域的パートナーとして、アルメニアは政治的、経済的、文化的な結びつきを深めるために、より一層の注意を払うに値する。"
 SOV_friendship_azerbaijan: "アゼルバイジャンとの友好"
 SOV_friendship_azerbaijan_desc: "南カフカースの主要な石油大国であるアゼルバイジャンとの関係を改善することは、戦略的な動きである。協力の強化は両国に利益をもたらし、地域を経済的・政治的に安定させる助けとなるだろう。"
 SOV_invest_in_arm_it: "アルメニアへの投資"
 SOV_invest_in_arm_it_desc: "アルメニアへの投資は経済発展を促進し、カフカースにおける我々の影響力を強化する。的を絞った支援は、インフラ、産業、そして二国間協力を押し上げることができる。"
 SOV_invest_in_aze_oil: "アゼルバイジャンの石油への投資"
 SOV_invest_in_aze_oil_desc: "アゼルバイジャンの油田を開発することは、国家間の協力を深める上で極めて重要である。この投資はエネルギー資源を確保し、我々の国々の間の経済的な結びつきを強化するだろう。"
 SOV_decide_side: "どちらの側につくか決める"
 SOV_decide_side_desc: "我々はカフカースのすべてのポストソビエト諸国と均衡の取れた関係を維持しようと努めているが、アルメニアとアゼルバイジャンの間の未解決の紛争は、我々に選択を強いる。この複雑な地域紛争において、両側を平等に支持することは不可能である。"
 SOV_support_artsakh: "アルツァフ支援"
 SOV_support_artsakh_desc: "我々の同情は、カフカースにおける我々の最も近く、最も友好なパートナーであり続けるアルメニアに傾いている。アルツァフを支援することは、この同盟への我々のコミットメントと、地域の友好国を保護することへのコミットメントを反映している。"
 SOV_support_azerbaijan: "アゼルバイジャン支援"
 SOV_support_azerbaijan_desc: "アルメニアとの歴史的な友情にもかかわらず、我々は経済的および戦略的な現実も考慮しなければならない。アゼルバイジャンの強力な立場と広大な石油埋蔵量は、その利益を無視できない重要なパートナーとなっている。"
 SOV_invite_shah: "シャーを招待する"
 SOV_invite_shah_desc: "イランの政治状況はますます不安定になっている。皇太子を招待することは、我々に貴重な同盟者を提供し、秩序の回復を助けるかもしれない。彼の帰還は、これらの不確実な時期に我々に有利な力の均衡に影響を与えるかもしれない。"
 SOV_support_the_reformists: "改革派の支援"
 SOV_support_the_reformists_desc: "イランの改革派は、地域の我々の利益とビジョンにより良く合致している。彼らを支援することは、より穏健な政策と、双方に利益をもたらす安定したパートナーシップにつながる可能性がある。"
 SOV_invest_in_iran: "イランへの投資"
 SOV_invest_in_iran_desc: "イランは、我々が無視できない大きな経済的機会を提供している。その発展に投資することで、我々は利益のあるリターンを確保し、地域における我々の影響力を強化することができる。"
 SOV_neutral_relations: "中立関係"
 SOV_neutral_relations_desc: "平和は紛争よりも望ましい。我々は、戦争を避け、地域の安定を育むことで、外交と協力を通じて我々の目標を追求する。"
 SOV_passage_through_caucasus: "カフカース経由の通行"
 SOV_passage_through_caucasus_desc: "南カフカースを通る安全な通行路を確保することは、イランとの友好関係を維持しつつ、我々の戦略的地位を向上させるだろう。この解決策は、我々の地域的利益のバランスを取り、協力を促進する。"
 SOV_animosity_to_iran: "イランへの敵意"
 SOV_animosity_to_iran_desc: "イラン政府による自国民への迫害は、我々に対する敵意を生み出した。この敵意は、イランを我々が慎重にアプローチしなければならない、非友好的で予測不可能な隣国にしている。"
 SOV_ignite_revolution_in_iran: "イランでの革命扇動"
 SOV_ignite_revolution_in_iran_desc: "我々は今、イラン国民の解放を支援する機会を持っている。革命を引き起こすことは、地域を我々の利益により密接に連携させ、我々に有利なより大きな安定を促進するだろう。"
 SOV_poland_relations: "ロシア・ポーランド友好"
 SOV_poland_relations_desc: "古い紛争を乗り越え、ポーランドの隣人と共に、より強いスラブ世界を築く時が来た。ポーランドとの協力は、相互の利益と地域の安定をもたらすだろう。"
 SOV_befriend_france: "フランスとの友好"
 SOV_befriend_france_desc: "フランスとの関係を強化することは、我々の世界的な野望を達成するために不可欠である。緊密なパートナーシップは、国際舞台での平和と協力を促進するだろう。"
 SOV_mutual_def_poland: "ポーランドとの協力"
 SOV_mutual_def_poland_desc: "ポーランドは貴重な貿易相手国である。経済的および外交的な協力を強化することは、我々の地域的影響力と相互の繁栄を強化するだろう。"
 SOV_befriend_germany: "ドイツとの友好"
 SOV_befriend_germany_desc: "ドイツの経済力は、我々にとって不可欠なパートナーである。強力な関係を築くことは、多くの利益をもたらし、ヨーロッパおよびそれ以外の地域における我々の地位を高めるだろう。"
 SOV_peugeout: "プジョー"
 SOV_peugeout_desc: "プジョーはフランスの主要な自動車メーカーの一つであり、2007年時点でヨーロッパ第2位の自動車会社であるPSAプジョー・シトロエンの重要な一部である。彼らとの提携は、産業協力の大きな可能性を秘めている。"
 SOV_volkswagen: "フォルクスワーゲン"
 SOV_volkswagen_desc: "フォルクスワーゲンは象徴的なドイツの自動車メーカーである。すべてのロシア人は、現代性と信頼性を象徴するこのような高品質な車へのアクセスに値する。"
 SOV_us_brotherhood: "ロシア・アメリカ友好"
 SOV_us_brotherhood_desc: "我々は冷戦時代の敵意を脇に置き、アメリカ合衆国との新しい、有望な関係を築かなければならない。共に、我々はすべての人々にとってより安全で繁栄した世界を創造することができる。"
 SOV_us_russia_defence_pact: "米露防衛条約"
 SOV_us_russia_defence_pact_desc: "この条約に署名することで、我々はアメリカとロシアの間の数十年にわたる対立に終止符を打つ。この歴史的な協定は、永続的な平和と世界的な安全保障への道を開くであろう。"
 SOV_ger_nuclear_deal: "西側との核取引"
 SOV_ger_nuclear_deal_desc: "新しい戦略兵器条約に署名する時が来た。この合意は核の緊張を緩和し、西側諸国との関係における新たな章を示すであろう。"
 SOV_democratic_constitution: "民主憲法"
 russia.77.t: "ロシアからの投資"
 russia.77.d: "ロシアは我々の経済を支援するための投資を申し出ている。この提案を受け入れることは、我が国に大きな利益をもたらし、我々の経済基盤を強化し、成長のための新たな機会を開くだろう。"
 russia.77.o1: "素晴らしい、参加する！"
 russia.77.o2: "いや、我々は自力で発展できる"
 russia.78.t: "我々の提案は受け入れられた"
 russia.78.d: "彼らは我々の提案を受け入れ、我々の協力と相互発展における前向きな一歩を示した。"
 russia.78.o1: "ウラー！"
 russia.79.t: "我々の申し出は拒否された"
 russia.79.d: "残念ながら、我々の申し出は断られた。これは我々がアプローチを再考し、他の機会を模索する必要があることを意味する。"
 russia.79.o1: "残念だ"
 russia.83.t: "グルジアとの古い紛争を解決する提案"
 russia.83.d: "ロシアは、地域の長引く紛争における緊張緩和とエスカレーション回避を目的とした協定の締結を提案した。この提案は安定性の向上とさらなる敵対行為の回避に向けた機会を提供するものである。ロシアが我々の受諾を期待していることをほのめかしているとはいえ、この協定が真に我々の主権と利益を保護するものであるかどうかを慎重に検討しなければならない。"
 russia.83.o1: "同意しよう"
 russia.83.o2: "いいや、我々は独立を勝ち取ったのだ。守り抜いてみせる！"
 russia.80.t: "我が国のエネルギー産業への投資"
 russia.80.d: "ロシアは、見返りとしてより大きな影響力を得ることを期待して、我々のエネルギー部門を発展させるための投資を申し出ている。この取引を受け入れることは、我々のエネルギーインフラを強化し、ロシアとの経済的な結びつきを深めるだろう。しかし、我々はこの重要な産業に対する支配の一部を失う可能性に対して、利益を慎重に比較検討しなければならない。"
 russia.80.o1: "もちろんだ、アゼルバイジャンの石油は\n繁栄しなければならない！"
 russia.80.o2: "ロシアだと？ はぁ？"
 russia.81.t: "我々の提案は受け入れられた"
 russia.81.d: "彼らは我々の提案を受け入れ、我々の関係における前向きな発展を示した。この受諾は、近い将来における協力と相互利益のための新たな可能性を開く。"
 russia.81.o1: "ウラー！"
 russia.84.t: "ロシアが我々への支持を表明"
 russia.84.d: "ロシアの指導部は、我々の政府への支持を公に宣言し、外交的および友好的な関係を強化する意欲を表明した。この支持は、協力の増進と地域の安定への道を開く可能性がある。"
 russia.84.o1: "アウエ！"
 russia.85.t: "旧イラン・シャーの出現"
 russia.85.d: "依然として権力を取り戻す野望を抱いている元イラン・シャーが再び姿を現したとの報告がある。彼の復帰は、イランの政治情勢と地域の力学に大きな影響を与える可能性があり、我々はこの地域での戦略を再評価する必要がある。"
 russia.85.o1: "興味深い"
 russia.86.t: "米露相互防衛協定"
 russia.86.d: "和解の期間を経て、我々は今、両国間の永続的な平和を確保することを目的とした、ロシアとの相互防衛協定に署名する機会を持っている。この協定は、国際協力と安定における大きな前進を象徴するであろう。"
 russia.86.o1: "これは我々ができる最善の決断だ"
 russia.86.o2: "世界に超大国は一つしかあり得ない、そしてそれは我々だ！"
 russia.89.t: "核取引"
 russia.89.d: "ロシアは、我々が戦略的な核安全保障に焦点を当てた条約を締結することを提案している。このような合意は、核不拡散に関する我々の共同の立場を強化し、地域およびそれ以降での核紛争のリスクを減少させるであろう。"
 russia.89.o1: "同意しよう"
 russia.89.o2: "いや、それは我々が望むことではない"
 russia.90.t: "核取引"
 russia.90.d: "[FROM.GetNameWithFlag]は、核取引に正式に合意した。これは、地域の安全を確保し、平和を促進する我々の努力における重要な節目となる。"
 russia.90.o1: "良い"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "ポーランド・ロシア相互防衛協定"
 russia.92.d: "ロシアはポーランドとの相互防衛協定の署名を申し出ており、関係改善の可能性を示唆している。一部の政府高官は、東ヨーロッパにおけるロシアの支配を恐れて慎重なままであるが、この協定は我が国にとって協力と安全保障の新時代を到来させる可能性がある。"
 russia.92.o1: "ロシアを許す時が来た"
 russia.92.o2: "ロシアは依然としてロシアだ。協定を拒否せよ！"
 russia.93.t: "ポーランドが合意！"
 russia.93.d: "ポーランド政府は、ロシアとの相互防衛協定の署名に公式に合意した。この合意は、過去の相違を乗り越え、相互の安全保障のために協力する意欲を反映している。"
 russia.93.o1: "スラブの兄弟が再び打つ！"
 russia.94.t: "ポーランドが拒否！"
 russia.94.d: "ポーランド政府は、ロシアに対する慎重な姿勢を維持し、相互防衛協定の署名を辞退した。残念ではあるが、この決定は地域の力関係に関する継続的な懸念を反映している。"
 russia.94.o1: "彼らの選択だ"
 russia.95.t: "ロシア海軍基地"
 russia.95.d: "ロシアは我々の国境内に海軍基地を建設することを提案した。そのような基地は我々の戦略的パートナーシップを強化し、地域の安全保障を高めるだろうが、主権と軍事的な影響に関する懸念も引き起こすかもしれない。"
 russia.95.o1: "好きなだけ建設してくれ！"
 russia.95.o2: "ロシアは依然としてロシアだ。\n提案を拒否せよ！"
 russia.96.t: "ジョージアが許可！"
 russia.96.d: "ジョージアは、その領土にロシアの海軍基地を設立することを許可した。この動きは二国間関係を改善し、地域における安全保障協力を強化する可能性がある。"
 russia.96.o1: "スパシーバ、兄弟！"
 russia.97.t: "ジョージアが拒否！"
 russia.97.d: "ジョージアは、ロシアの海軍基地を建設するという我々の要求を拒否した。この拒否は、管理するために慎重な外交を必要とする、進行中の緊張と異なる戦略的優先順位を反映している。"
 russia.97.o1: "彼らの選択だ"
 SOV_a_just_russia: "公正ロシア"
 SOV_a_just_russia_desc: "「公正ロシア」は、2006年から2007年にかけて、いくつかの左派政党の合併によって設立された。当初、多くの人々は、それが政治的競争をシミュレートするために設計された大統領府管理下のプロジェクトであると信じていた。しかし、これらの仮定は、「公正ロシア」が選挙で大きな過半数を獲得し、多くの人々を驚かせ、政治情勢を再形成したときに誤りであることが証明された。この党の台頭は、真の民衆の支持と社会正義への願望を反映している。"
 SOV_direction: "党の進路"
 SOV_direction_desc: "権力の座についた後、我々の党の進路の問題は緊急性を増した。我々は多くの核心的な価値観を共有しているが、二つの主要な派閥が出現した：リベラルな「白線」運動の支持者と、社会愛国主義の提唱者である。これらの異なるビジョンは、我々の将来の道を最終的に決定する次回の党大会で議論される。この決定は、我々の党の政策と優先順位を前進させる上で形作ることになる。"
 SOV_white_stripe_movement_preveil: "白線運動の勝利"
 SOV_white_stripe_movement_preveil_desc: "党大会は、より深い民主化と西側との緊密な関係に焦点を当てた「白線運動」の議題を支持することを選択した。この道は、党をヨーロッパ型の社会民主主義に沿わせ、政治的自由と近代化の増進を目指す改革を受け入れるものである。この決定は、開放性、透明性、そして民主主義国家との協力へのコミットメントを示すものである。"
 SOV_russian_democracy: "ロシア社会民主主義"
 SOV_russian_democracy_desc: "正義と社会改革の追求は、長い間ロシア国民の情熱を定義してきた。歴史を通じて、ロシア人は平等、自由、社会の公正という理念に惹きつけられてきた。この傾向はソビエト連邦の崩壊後も続き、市民は意味のある改革を約束する運動の周りに結集した。今、権力の座にある我々には、これらの希望を叶え、それらを真の社会進歩と民主主義に変換する責任がある。"
 SOV_democratisation: "連邦政府への依存の削減"
 SOV_democratisation_desc: "社会改革派は、公正で機能的なロシアの鍵として、一貫して連邦主義と地方分権を擁護してきた。国全体で均衡の取れた発展を達成するためには、連邦中央への地方の依存を減らすことが不可欠である。地方政府により多くの自治権と資源を与えることで、我々はすべての地域で平等とより応答性の高い統治を促進する。"
 SOV_real_welfare: "A Real Social Welfare"
 SOV_real_welfare_desc: "福祉制度の改革は、我が政府の最優先事項である。あまりにも長い間、一般の人々は失敗した市場改革と不十分な社会保険プログラムのために苦しんできた。我々は、脆弱な市民をより良く保護し、彼らの生活の質を向上させるために、社会保障を全面的に見直すことを約束する。我々の目標は、特権階級だけでなく、多くの人々のニーズを真に支援するシステムである。"
 SOV_empower_legislature: "ロシア憲法制定議会の継承者"
 SOV_empower_legislature_desc: "ロシア憲法制定議会は、国の未来を形作ることを意図した最初の真に代表的な機関であった。ボリシェヴィキによって中断されたが、その遺産は人民の議会として国家院の創設を鼓舞した。残念ながら、その後、国家院はその信頼性と影響力の多くを失った。今こそ、この機関に真の権力を与え、真の民衆代表を確保することによって、この機関への信頼を回復する時である。"
 SOV_defend_people: "国民の保護"
 SOV_defend_people_desc: "シングルマザーが子供の薬を買うのに苦労したり、大家族が小さなアパートのために高利のローンに苦しんでいるのを見るのは心が痛む。銀行や企業がより豊かになる一方で、貧困は我々の地域全体に広がっている。この不正と闘うため、我々は市民を貧困から守る社会給付と保障のシステムを構築しなければならない。すべての人は尊厳と保護に値する。"
 SOV_social_gurantees: "Social Guarantees and Healthcare"
 SOV_social_gurantees_desc: "ロシアの社会保障制度は、年金支給と機能不全に陥っている医療ネットワークという二つの大きな課題に直面している。多くの高齢者は必要な薬を買う余裕がなく、病院はしばしば十分なケアを提供できない。我々は、年金受給者がまともな生活水準を受けられるように、また医療サービスがすべての人にとって利用可能で信頼できるものになるように、資金と補助金を増やす。"
 SOV_a_just_system: "公正な制度"
 SOV_a_just_system_desc: "我々のビジョンは、すべての個人が重要であり、基本的な人権が尊重され、政治参加が奨励される社会である。我々は、公正な選挙とすべての市民の利益のために下される決定を実現するシステムを目指している。これこそが、過去の革命家たちが思い描いた公正なシステム――平等、自由、そして真の民主主義の上に築かれた社会である。"
 SOV_a_just_economy: "公正な経済"
 SOV_a_just_economy_desc: "我々の最大の野心は、繁栄した経済だけでなく、繁栄した国家である。誰もが経済的な安定と社会的保護を持つべきであり、誰も置き去りにされるべきではない。そのような社会を築くためには、富は公正に分配されなければならず、過剰な利益にはより高い税金を課し、恵まれない人々には救済措置を講じる必要がある。このアプローチは、平等と社会正義を育み、より強く、より統一された国のための基盤を築くだろう。"
 SOV_question_of_direction: "進路の問題"
 SOV_question_of_direction_desc: "我々の党の将来の進路の問題は、ますます緊急性を増している。一部の人々は、我々の社会改革が十分に進んでいないと主張し、社会秩序を完全に変革する急進的な変更を求めている。他の人々は、我々が成功したヨーロッパの社会民主主義政党を模倣し、漸進的で実用的な改革を追求すべきだと考えている。我々の前の選択は、我々のアイデンティティを定義し、国家の将来の道に影響を与えるだろう。"
 SOV_revive_spirit_of_socialist_revolutionaries: "社会革命派の精神の復活"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "社会革命党は、農民が革命の原動力であると信じ、農地社会主義を通じてロシア社会を根本的に変革することを目指した。「公正ロシア」は直接の後継を主張しないが、我々の改革は平和的でありながらも深刻な社会変革を引き起こし、これらの歴史的な革命家の精神を反映している。彼らの思想は何世紀も前のものであるが、今日でも relevance を持ち、我々に社会革命党を公式に再設立することを検討するよう促している。"
 SOV_land_socialisation: "土地の社会化"
 SOV_land_socialisation_desc: "社会革命党の綱領の中心的な教義は、土地の社会化であった。これは、土地がすべてのロシア人に集団的に属することを意味する。この概念は事実上、土地の所有権を国家に移譲するが、人々の利益のために公正に管理されることを意味する。人民の代表として、我々は公共の福祉と農業生産性を最大化するために、この土地を公平に使用することを約束する。"
 SOV_social_democracy_sr: "社会民主主義の再評価"
 SOV_social_democracy_sr_desc: "社会民主主義は、ヨーロッパから現れた最も成功した政治思想の一つであり続けている。歴史は、社会民主主義政策が経済の活力を維持しつつ、市民の生活を改善した数多くの例を示している。これらの原則を採用することで、我々はすべてのロシア人のための社会正義と繁栄を促進する効果的な改革を実施することができる。"
 SOV_third_way: "第三の道"
 SOV_third_way_desc: "民主的な統治は、絶え間ない交渉とバランスを必要とする。多くの社会民主主義国は、伝統的な左翼政策から、「第三の道」として知られる市場志向でありながら社会的に責任のあるアプローチへと移行してきた。この哲学は、自由市場の実践と社会福祉の目標を組み合わせ、我々の現在のニーズに適したバランスの取れたシステムを創り出す。第三の道を受け入れることは、我々が現代的で、効率的で、公正な経済を築く助けとなるだろう。"
 SOV_centre_holds: "揺るがぬ中央の力"
 SOV_centre_holds_desc: "党の中央評議会の議題が大会で優勢となり、ロシアの主権、中央政府の権威、そして国民の結束を強化することに焦点を当てた愛国的なプログラムが採択された。このプログラムは、分裂し苦闘する国家から、国境を守り多様な国民を保護できる強力な超大国へとロシアを変革することを目指すものである。それは安定、権力、そして国民の誇りへのコミットメントを反映している。"
 SOV_russian_patriotism: "ロシア社会的愛国主義"
 SOV_russian_patriotism_desc: "我々の核心的イデオロギーは社会愛国主義に中心を置いており、それは強力で主権を持つ社会国家の創設を強調する。この国家は、国際的および国内的に市民の利益を守らなければならない。高い生活水準を保証する条件を提供することは政府の義務であり、市民はそれに対して法律に従い、義務兵役を果たし、国の伝統を保持することで祖国に忠誠を尽くす。権利と責任のこのバランスが、繁栄したロシアのための我々のビジョンの基盤である。"
 SOV_empower_nation: "ロシア国民への権限付与"
 SOV_empower_nation_desc: "我々はロシア国民を単に民族性によって定義するのではなく、ロシアの広大な領土に住むすべての人々と定義する。これにはヴォルガ地域、シベリア、カフカースの人々が含まれ、彼らはロシアの言語、文化、価値観を共有している。この多国籍のロシア国民は国家によって優先されるべきであり、彼らの集合的な利益を代表する。外国人は特別な特権を主張すべきではない――ロシアは、団結し強力な、その多様なロシア国民だけのものである。"
 SOV_talks_with_rodina: "ロディナとの協議"
 SOV_talks_with_rodina_desc: "ロージナ派との我々の関係は深く、2000年代初頭にはかつて一つの党であった。内部対立が運動を分裂させ、一部の元ロージナメンバーから「公正ロシア」が結成されるに至った。今、政治的な相違が和らぎ、綱領が密接に一致しているため、関係を再構築し、統一に向けて努力することは論理的である。そのような統一は、共有された政策を効果的に実施する我々の能力を高めるだろう。"
 SOV_form_national_patriotic_front: "国家愛国戦線の結成"
 SOV_form_national_patriotic_front_desc: "ロシア国民は個人としては強いが、分裂しているときは脆弱である。しかし、団結すれば、我々はいかなる挑戦も乗り越え、国家の未来を再形成することができる。政治的な力と支配を達成するためには、我々は愛国的および社会主義的価値観を共有する党の広範な連合を形成しなければならない。団結することによってのみ、我々は世界の舞台で強く立つことができる、繁栄した独立したロシアを築くことができる。"
 SOV_social_platform: "社会綱領を優先する"
 SOV_social_platform_desc: "高い生活水準は、我々の国家の発展に不可欠である。市民が自らの将来について安心し、希望を感じるとき、国家は繁栄する。我が政府は社会政策を最優先し、人々が幸福に必要な支援と資源を受けられるように保証する。社会プログラムへの投資は、ロシアの安定と成長への投資なのである。"
 SOV_do_not_forget_about_people: "国民を忘れるな！"
 SOV_do_not_forget_about_people_desc: "国民は我が国の真の力の源であり、我々は常に彼らのニーズを念頭に置かなければならない。幸福で繁栄した国家は偉大な業績を達成できるが、貧しく無視された国民は崩壊と不安の危険を冒す。我々の政策は、ロシアの未来を確保するために、すべての市民の生活を改善することを優先しなければならない。"
 SOV_more_regulations: "Nationalization of Corporations"
 SOV_more_regulations_desc: "あまりにも長い間、資本家は我々の国民と国家の両方を搾取し、社会に貢献することなく富を蓄積してきた。自由主義的な法律は、利益が一部の選ばれた人々にしか流れない、抑制の効かない資本主義の過剰を可能にしてきた。これを変えるため、我々は主要産業を国有化し、市場の方向性を制御するための国営企業を設立する。これにより、我々はすべての市民の利益のために経済力を活用することができるようになる。"
 SOV_economical_platform: "経済綱領を優先する"
 SOV_economical_platform_desc: "我々の国民が繁栄し、ロシアが栄えるためには、強力な経済が不可欠である。いかなる文明も、経済力と成長なくして繁栄することはできない。我々は、国家愛国戦線の経済課題を優先することによって、国家の経済力を再建するための努力を集中させる。ロシアの経済力を回復させることが、永続的な繁栄の基盤である。"
 SOV_invest_in_beneficial_sectors: "利益を生む分野への投資"
 SOV_invest_in_beneficial_sectors_desc: "国の生産能力を復活させるには、相当な資本投資が必要である。したがって、我々は持続可能な長期的なリターンが期待できる経済の主要分野に資金を投入しなければならない。将来の経済成長を牽引する産業に焦点を当てることで、我々はロシアのGDPを強化し、安定した経済の未来を確保する。"
 SOV_rapid_militarisation: "急速な軍事化"
 SOV_rapid_militarisation_desc: "強力で主権を持つ国家は、強力な軍隊を要求する。我々は、学校に軍事訓練を導入し、義務的な市民軍事活動を組織することによって軍事化を加速させる。軍隊がいかなる侵略も撃退できるように、国防費は増額される。ロシア国家と国民は、あらゆる脅威に対して祖国を守るために準備され、団結していなければならない。"
 SOV_under_a_leader: "強力な指導者のもとで"
 SOV_under_a_leader_desc: "ロシアの国家性は歴史的に、強力な指導者を中心に形成されてきた――イヴァン雷帝、アレクサンドル3世、ヨシフ・スターリンのような人物は深い尊敬を集め、国家の運命を形作ってきた。今日、国民と国家の両方が、偉大な国家的使命のもとに彼らを団結させる、同様に強力な指導者を必要としている。我々は、ロシアを新たな高みへと導くために、そのような指導力を提供する準備ができている。"
 SOV_talks_with_left_patriots: "左派愛国者との協議"
 SOV_talks_with_left_patriots_desc: "ゲンナジー・セミギンの「ロシアの愛国者」党は、かなりの民衆の支持と財源を持ち、我々と同様の左翼愛国主義を提唱している。自然な同盟者と認識し、我々は「ロシアの愛国者」を国家愛国戦線に統合するための交渉を開始する。彼らの参加は我々の連合を強化し、政府内での彼らの代表権を確保するだろう。"
 SOV_unite_patriotic_parties: "愛国政党の統合"
 SOV_unite_patriotic_parties_desc: "ロージナ党の分裂は、愛国的な理想を共有するが、それ自体では影響力に欠ける多くの小政党を生み出した。個々には弱いが、彼らの指導者たちの政治経験は、共通の大義の下に団結すれば非常に貴重なものとなり得る。我々はこれらの党を国家愛国戦線に迎え入れ、愛国勢力を結集し、その影響力を増幅させるために政府の役職を提供する。"
 SOV_a_just_russia_prevails: "公正ロシアの勝利"
 SOV_a_just_russia_prevails_desc: "国家愛国戦線の中で、「公正ロシア」は支配的な勢力として堅固な地位を保ってきた。「公正ロシア」だけが、連合の結束を維持し、ロシアを真の偉大さへと導くために必要な統一性、ビジョン、そして力を持っている。我々の指導力は、戦線が不動であり続け、強く公正な国家を築くことに集中することを保証する。"
 SOV_rodina_prevails: "ロディナの勝利"
 SOV_rodina_prevails_desc: "ロージナは政治的地位を再建し、連合内での有権者の信頼を取り戻し、国家愛国戦線の指導権を主張するのに十分な地位を強化した。これは、ロージナが戦線とロシアをより明るく、より繁栄した未来へと導く新時代の夜明けを示す。連合の結束はかつてないほど強固である。"
 SOV_rodina_tt: "ロージナがNPFの指導権を握る"
 SOV_blr_democracy_tt: "ベラルーシに民主主義政権を樹立する"
 SOV_under_a_banner: "偉大なる旗のもとで"
 SOV_under_a_banner_desc: "ロシア帝国、ソビエト連邦、そして現代ロシアの三色旗は、我が国の歴史の強力な象徴である。これらの旗の下で、ロシアは文化、経済、科学、そして外交政策において偉大な高みに達した。我々の祖先は、クリミア戦争から大祖国戦争まで、これらの旗の下で英雄的な犠牲を払った。今、ロシアの三色旗の下で、我々はさらに偉大な功績と国家の栄光を達成するために努力する。"
 SOV_empower_executive: "大統領の権限強化"
 SOV_empower_executive_desc: "我々は長年、ロシア大統領の職が効果的な統治を妨げる過剰な制限によって妨げられていると主張してきた。社会愛国主義の政策を完全に実施するためには、これらの不必要な制限は取り除かれなければならない。大統領に広範な権威を与えることは、断固とした指導力と国家の進歩に不可欠である。"
 SOV_united_country: "統一された祖国"
 SOV_united_country_desc: "我々の国家的目標を達成するには、ロシア国民の団結が必要である。連帯を通じてのみ、ロシアは偉大さと永続的な繁栄を達成することができる。市民は、共有されたイデオロギー、尊敬される指導者、そして強力な国家の周りに結集しなければならない。ロシア国民が団結している限り、いかなる力も我が国を打ち破ることはできない。"
 russia.87.t: "我々の申し出は受け入れられた"
 russia.87.d: "アメリカ合衆国は相互防衛条約の署名に合意し、両国間のより緊密な軍事協力に向けた重要な一歩を示した。この合意は、我々の相互の安全保障を強化し、国際舞台でのより大きな信頼を育むことを約束する。"
 russia.87.o1: "素晴らしい！"
 SOV_investments_in_ben: "利益を生む分野への投資"
 russia.88.t: "我々の申し出は拒否された"
 russia.88.d: "残念ながら、我々の提案は断られた。失望ではあるが、我々は引き続き他のパートナーや機会を模索し、我々の利益を前進させ、我々の立場を強化していく。"
 russia.88.o1: "我々は最善を尽くした。"
 russia.82.t: "我々の申し出は拒否された"
 russia.82.d: "残念ながら、我々の申し出は断られた。この後退は、我々が戦略を再検討し、我々の利益を前進させるための代替アプローチを検討しなければならないことを意味する。"
 russia.82.o1: "試す価値はあった"
 russia.98.t: "党の問題"
 russia.98.d: "アレクセイ・ナワリヌイの就任に伴い、彼の政策とヤブロコ党の政策との違いがますます明確になってきた。ナワリヌイとヤブロコは似たような綱領を共有しているが、党指導部内での継続的な論争は続いている。ナワリヌイが自身の組織を結成するために離党するかもしれないという噂が広まっており、党の将来の結束と方向性について疑問が投げかけられている。"
 russia.98.o1: "ナワリヌイ大統領はヤブロコに留まる！"
 russia.98.o2: "ナワリヌイ大統領は自身の党を結成する！"
 russia.99.t: "ナワリヌイの党"
 russia.99.d: "ナワリヌイのヤブロコからの辞任に続き、彼の親しい盟友と政府のメンバーは新党を設立するための緊急大会を招集した。大会は党の綱領を満場一致で採択したが、党名と象徴をめぐって激しい議論が起こった。いくつかの選択肢が提案され、3つの主要な候補が議論をリードしている。この新しい運動を代表するために選ばれるのはどれか？"
 russia.99.o1: "§Y人民同盟§!"
 russia.99.o2: "§Y進歩党§!"
 russia.99.o3: "§Y未来のロシア§!"
 russia.100.t: "党内論争"
 russia.100.d: "ナワリヌイ大統領の就任後、彼とヤブロコの指導部との間に深刻な意見の相違が生じた。党はナワリヌイがその綱領と対立する国家主義的な見解を持っていると非難している。ナワリヌイは公には沈黙を守っているが、「NAROD」の旗印の下で新党を結成する可能性についての憶測が飛び交っている。しかし、分裂を避けるために彼が妥協を求めている兆候もある。結果は依然として不透明である。"
 russia.100.o1: "妥協点は見つかるだろう。"
 russia.100.o2: "新たな国民民主党が出現するだろう！"
 russia.101.t: "ブランド変更？"
 russia.101.d: "民主化を進める中で、我々の党はそのアイデンティティについてジレンマに直面している。多くのベテランは、遺産の象徴として党の歴史的な名称を保持したいと願っているが、他の人々は、より現代的で民主的な方向性を反映するために、名称から「共産主義」を外すことを主張している。この議論は、党内の伝統と変化の間の緊張を浮き彫りにしている。"
 russia.101.o1: "CPRFよ今！ CPRFよ永遠に！"
 russia.101.o2: "我々はもはやスターリン主義者ではない！"
 russia.102.t: "ゴルバチョフの帰還？"
 russia.102.d: "政治的再編を進める中で、元々これらの改革を開始したミハイル・ゴルバチョフの不在が痛感される。問題は、我々がゴルバチョフにこのプロセスを率いる、あるいは影響を与える二度目の機会を与えるべきかどうかである。彼の遺産は依然として物議を醸している。"
 russia.102.o1: "彼は裏切り者だ！"
 russia.102.o2: "ゴルバチョフ万歳！"
 SOV_the_party_TT: "与党が変更される！"
 sov_just_russia.1.t: "党大会"
 sov_just_russia.1.d: "その印象的な選挙勝利に続き、「公正ロシア」は党の将来の方向性、政府の形成、そして中央評議会の選挙を決定するために緊急大会を開催した。代議員たちは二つの主要な道を議論した：親白線運動の議題を継続するか、それとも党指導部によって推進される社会愛国主義プログラムを受け入れるか。大会が党の運命を決定する。"
 sov_just_russia.1.o1: "大会は党指導部を支持した"
 sov_just_russia.1.o2: "大会は白線運動を支持した"
 sov_just_russia.2.t: "ロージナ派との協議"
 sov_just_russia.2.d: "「公正ロシア」とロージナの指導者間の長期にわたる交渉の末、合意に達した：ロージナは現在の「公正ロシア」政府を支持し、その見返りに政府はすべての主要な政府決定についてロージナと協議することを約束する。両党はまた、愛国的な組織と政党の広範な連合の形成を開始することにも合意した。"
 sov_just_russia.2.o1: "我々のロージナ（祖国）"
 sov_just_russia.3.t: "国家愛国戦線"
 sov_just_russia.3.d: "本日、長期の形成プロセスを経て、ロージナと「公正ロシア」の指導者たちは、労働組合や公的組織の長と共に、広範な民衆連合である国家愛国戦線の創設を発表した。その主要なイデオロギーは、セルゲイ・ミロノフによって明確にされた社会愛国主義であり、国を変革するための社会主義的および愛国的な改革を目指している。連合協定によれば、加盟政党は国家情勢の議論に参加でき、大規模な組織は政府の議席を要求できる。ロージナは共同指導者として政府の議席といくつかの大臣職を保持する。"
 sov_just_russia.3.o1: "共に前へ――未来へ！"
 SOV_democracy_in_kaz: "[KAZ.GetNameWithFlag]におけるロシア民主主義"
 SOV_democracy_in_kaz_desc: "我々は奇襲の要素を利用して、[KAZ.GetNameWithFlag]での作戦を成功裏に開始する。しかし、時間は限られているため、迅速かつ断固とした行動がその成功に不可欠である。"
 SOV_democracy_in_kyr: "[KYR.GetNameWithFlag]におけるロシア民主主義"
 SOV_democracy_in_kyr_desc: "奇襲戦術を用い、我々は[KYR.GetNameWithFlag]で迅速に攻撃する計画である。作戦を開始する機会は狭いため、速さが不可欠である。"
 SOV_democracy_in_taj: "[TAJ.GetNameWithFlag]におけるロシア民主主義"
 SOV_democracy_in_taj_desc: "我々は奇襲の要素を最大限に活用し、[TAJ.GetNameWithFlag]で効果的な作戦を実行する。我々の目的を達成するためには、迅速に行動することが不可欠である。"
 SOV_democracy_in_trk: "[TRK.GetNameWithFlag]におけるロシア民主主義"
 SOV_democracy_in_trk_desc: "我々の戦略は、[TRK.GetNameWithFlag]での奇襲攻撃を含む。作戦は成功を確実にするために迅速に開始されなければならない。"
