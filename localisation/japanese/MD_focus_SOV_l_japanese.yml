 SOV_semibankirshina_desc: "セミバンキルシチナ、または「七人の銀行家のグループ」とは、かつてエリツィン時代にロシアの政治に絶大な影響力を持っていた最も強力なオリガルヒを指す。"
 SOV_enforce_oligarhic_rule: "オリガルヒ支配の強制"
 SOV_enforce_oligarhic_rule_desc: "国家は、経済の進歩にほとんど貢献しないまま、あまりにも長くオリガルヒを抑圧してきた。今こそ、真に成長を牽引する人々に権力を移す時である。"
 SOV_revive_oligarch_influence: "オリガルヒの影響力の復活"
 SOV_revive_oligarch_influence_desc: "我々のオリガルヒのサークルが再び prominence を取り戻し、ロシアの統治に対する我々の影響力を取り戻す時が来た。"
 SOV_bring_the_old_gang_from_abroad: "国外の旧友たちの帰還"
 SOV_bring_the_old_gang_from_abroad_desc: "我々の元同盟者の多くは亡命を余儀なくされた。今や形勢が逆転したのだから、彼らを故郷に招き、我々の影響力の帝国を再建することができる。"
 SOV_privatize_state_corporations: "国営企業の民営化"
 SOV_privatize_state_corporations_desc: "プーチン政権下の国営経済は非効率で肥大化していた。我々はこれらの企業を解体し、民間の手に戻さなければならない。"
 SOV_move_oligarchic_entites_back_to_russia: "オリガルヒ資産の国内回帰"
 SOV_move_oligarchic_entites_back_to_russia_desc: "海外に隠されたロシアの富は故郷に戻らなければならない。我々の支配が確立されれば、これらの資源を利益と進歩の両方に資金提供するために使用できる。"
 SOV_exploit_natural_wealth: "ロシアの天然資源の活用"
 SOV_exploit_natural_wealth_desc: "ロシアは広大な天然資源を保有している。我々はそれを効率的に収穫する――人々を満足させ、オリガルヒを豊かに保ちながら。"
 SOV_semi_criminal_government: "半犯罪的政府"
 SOV_semi_criminal_government_desc: "オリガルヒは長い間、組織犯罪と結びついてきた。なぜそれと戦うのか？我々はその取り決めを正式化し、彼らを政府に迎え入れる。"
 SOV_end_lawsuits_against_oligarchs: "オリガルヒへの訴訟の終結"
 SOV_end_lawsuits_against_oligarchs_desc: "プーチンは自らの支配を確保するためにオリガルヒに対して法的な戦争を仕掛けた。我々はこの不正を終わらせ、最も成功した市民たちに尊厳を取り戻させる。"
 SOV_restore_semibankirshina: "セミヴァンキルシナの復活"
 SOV_restore_semibankirshina_desc: "セミバンキルシチナ――七人の強力な銀行家――が帰ってきた。プーチンがいなくなった今、彼らは団結し、再びロシアの運命を形作る準備ができている。"
 SOV_back_to_the_west: "西側への回帰"
 SOV_back_to_the_west_desc: "西側を敵に回すことは、我々の経済を壊滅させた。時代遅れの冷戦時代の敵意を捨て、繁栄のための新しい同盟を育む時が来た。"
 sov_oligarchs.1.t: "政府改造！"
 sov_oligarchs.1.d: "オリガルヒはかつて弱体化したが、もはやそうではない。彼らの支持を確保するための努力の中で、大統領は彼らに前例のない影響力を与えた。オリガルヒに忠実な大臣たちが権力を握り――エリート支配の新時代が到来する。"
 sov_oligarchs.1.a: "ロシアに神の救いを……"
 sov_oligarchs.2.t: "グシンスキーがロシアに帰国！"
 sov_oligarchs.2.d: "かつて以前の当局によって追放されたロシアのメディア王、ウラジーミル・グシンスキーが帰国した。形勢は変わり――彼は歓迎されて戻ってきた。"
 sov_oligarchs.2.a: "おかえりなさい！"
 sov_oligarchs.3.t: "ベレゾフスキーがロシアに帰国！"
 sov_oligarchs.3.d: "ボリス・ベレゾフスキー――ロシアで最も裕福で最も物議を醸すオリガルヒの一人――が帰国した。まるで1990年代が再び来たかのようだ。"
 sov_oligarchs.3.a: "90年代のように！"
 sov_oligarchs.4.t: "セミバンキルシチナがロシアで権力を掌握！"
 sov_oligarchs.4.d: "オリガルヒの影響力は頂点に達した。エリツィン時代の七人の大物たちは、すべてのライバルを打ち破り、権力を掌握した。ロシア政府の未来は今や彼らの手にある――しかし問題は残る：誰が率いるのか？"
