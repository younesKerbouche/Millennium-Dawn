 TUR_counter_terrorism_civ: "対テロ作戦 - 民間部門"
 TUR_counter_terrorism_civ_desc: "PKKは武装ゲリラやテロリストだけではない。国家権威が確固としておらず、政府や国家への国民の信頼が強くないことが、この問題をより大きくした。我々は、大小を問わず、新しい血の通わない社会学的解決策が必要である。\n\nPKKの強度（新しい攻撃を行う確率）§R[?Root.pkk_presence]§!\n\nPKKの最大脅威§R[?Root.pkk_presence_max]§!\nPKKの最小脅威§R[?Root.pkk_presence_min]§!"
 college_professors: "大学教授への対処"
 college_professors_desc: "我々は手元に戦いを抱えており、啓蒙されるべきであるはずのこれらの人々は、状況について不平を言い、テロ攻撃が起こるたびに政府の退陣を望み、我々がPKKに対して行動を起こそうとするときはいつでもそれをジェノサイドまたは外国人嫌悪と呼ぶ。これは止められなければならない。我々は彼らを追放するか、彼らが根拠のない主張で我々の行動の信用を失墜させないようにするだろう。"
 kurdish_language_1: "クルド語問題"
 kurdish_language_1_desc: "長年、クルド語に対する不文律が存在した。クルド語でのテレビチャンネルや大学の開設が禁止されているだけでなく、公の場や街頭でクルド語で何かを話していると、口頭で攻撃される可能性がある。そして我々の人口のほぼ20パーセントがクルド語を母語としている。我々はこの問題を解決する必要がある。\n\nさらなる改革のための第二のディシジョンを解放する。"
 kurdish_language_2: "差別の終了"
 kurdish_language_2_desc: "まず第一に、クルド語話者を攻撃する人々を罰する。誰も自身の言語を話すことを恐れるべきではない。\n\nさらなる改革のための第三のディシジョンを解放する。"
 kurdish_language_4: "クルド語のTVチャンネル"
 kurdish_language_4_desc: "我々は人々にクルド語チャンネルを開設することを許可する。これでPKKのクルド人が抑圧されているというプロパガンダの信用を失墜させるだけでなく、クルド語で生まれトルコ語を学ぶ機会がなかった成人たちの心を掴むだろう。ただし、これらのチャンネルを監視し、PKKのプロパガンダに使用されるのを防ぐために人々を雇う必要があるだろう。\n\nさらなる改革のための第五のディシジョンを解放する。"
 doing_counter_terror_op_civ: "別の民間改革を実施中"
 investment_propaganda_1: "インフラ計画"
 investment_propaganda_1_desc: "我々の東部地域は険しい地形を克服するために切実に必要とされているインフラが不足している。平等の観点と人々を幸福に保つ観点から、我々はこれを修正する必要がある。"
 investment_propaganda_2: "失業対策"
 investment_propaganda_2_desc: "飢えた人々は犯罪者になる傾向がある。以前の政府は東部地域を無視し、クルド人が抑圧されていると感じさせた問題に関心を持たなかった。我々は前の者たちよりも優れている必要がある。"
 TUR_military_category: "トルコ軍"
 TUR_military_category_desc: "\n£TUR_desctext_TSK \n\n\n\n\nトルコ軍は、トルコ政治に何度も介入してきた。 彼らやトルコの存在が脅かされたと感じるたびに、クーデターを組織（または組織しようと）してきた。これは、たいていはトルコ政府による世俗主義からの離反から、時には政府の政策による経済的困難から生じている。\n\nもし[TUR.Nat_Autocracy_L]からの§Y支持§!が§Y0§!を下回った場合、軍は政府を倒すための行動を起こす。\n\n現在の§Y支持§!:[?TUR_military_standing_value|0+]\n\n現在の§Y与党§!から:[?TUR_military_standing_party|=0+]\n§H社会的保守主義 - 政府§!から:[?TUR_military_standing_conservatism|=0+]\n§Y軍§!の現在の評価から:[?TUR_military_standing_opinion|=0+]\n§Y政治腐敗度§!から:[?TUR_military_standing_corruption|=0+]\n§Y景気循環§!から:[?TUR_military_standing_economy|=0+]\n§Y利率§!から:[?TUR_military_standing_interest_rate|=0+]"
