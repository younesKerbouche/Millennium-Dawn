 TUR_pkk.2.b: "いや。これは我々の主権に対する脅威だ"
 TUR_pkk.100.t: "[ROOT.TUR_PKK_bases_name]への作戦前攻撃"
 TUR_pkk.100.d: "我々は、標的としている基地でPKKの防御を軟化させる段階に達した。現在、作戦前の攻撃を実施するために、[ROOT.TUR_PKK_bases_name]周辺のPKKの動きがマッピングされている。物事がうまくいかない可能性は常にあるが、部隊が準備万端で効果的であれば、失敗を過度に心配する必要はないはずだ。"
 TUR_pkk.100.a: "連携した空爆を開始する"
 TUR_pkk.100.b: "彼らの補給線を断つ"
 TUR_pkk.100.c: "砲撃で彼らを叩く"
 TUR_pkk.100.d1: "今回は見送ろう"
 TUR_pkk.200.t: "部隊の物資が不足"
 TUR_pkk.200.d: "[ROOT.TUR_PKK_bases_name]の最前線からの報告によると、物資が不足しており、PKKに対する作戦能力が低下する可能性があることが示されている。我々は最前線の部隊に彼らが必要とする装備を送ることができるが、国際舞台で迫り来るいかなる潜在的な紛争のためにも、我々自身の物資を維持することを忘れてはならない。"
 TUR_pkk.200.a: "必要なものは何でも空輸せよ"
 TUR_pkk.200.b: "信頼できる地元民に装備を渡して輸送させる"
 TUR_pkk.200.c: "今あるものでなんとかできるだろう"
 TUR_pkk.201.t: "PKK、住宅地に陣取る"
 TUR_pkk.201.d: "PKKは住宅地に防御陣地を設置することを決定し、市民を危険に晒している。我々はこの地域で大きな混乱を引き起こすことなく、これらの反乱分子を排除する方法を見つけ出さなければならない。さもなければ、我々の評判と、無関係の市民の命を危険に晒すことになりかねない。"
 TUR_pkk.201.a: "特殊部隊を呼べ"
 TUR_pkk.201.b: "夜間に攻撃を試みる"
 TUR_pkk.201.c: "ただ攻撃を開始せよ！"
 TUR_pkk.202.t: "PKKが反攻を開始"
 TUR_pkk.202.d: "PKKは[ROOT.TUR_PKK_bases_name]で大規模な反攻を開始することを決定し、一部の部隊に混乱と恐怖をもたらしている。しかし、今は頭のない鶏のように走り回る時ではなく、次の手を評価する時である。作戦担当の最高司令部は通知を受け、命令を待っている。"
 TUR_pkk.202.a: "我々自身の攻勢で応じよ"
 TUR_pkk.202.b: "塹壕を掘り、攻撃に備えよ"
 TUR_pkk.202.c: "焦土作戦を用い、後退せよ"
 TUR_pkk.203.t: "大規模なPKK輸送部隊を奇襲"
 TUR_pkk.203.d: "鹵獲した軍用および民間車両を使用し、PKKは予期せぬ攻撃を避けるため、[ROOT.TUR_PKK_bases_name]から別の場所へ前進していた。しかし、PKK内部の情報提供者による密告のおかげで、我々は奇襲に成功した。現在、この輸送部隊は我々のジャンダルマによって包囲されており、彼らは次に取るべき措置についての命令を待っている。"
 TUR_pkk.203.a: "地域の全てを破壊せよ"
 TUR_pkk.203.b: "攻撃を仕掛け、装備の鹵獲を試みよ"
 TUR_pkk.203.c: "彼らが降伏するまで兵糧攻めにせよ"
 TUR_pkk.204.t: "PKK、分裂を画策"
 TUR_pkk.204.d: "PKKは全国で大規模な抗議行動を呼びかけることにより、我が国内に政治的な分裂を画策しようとしている。機動隊は待機状態にあるが、議会と我々の政党は拡大措置を求めている。"
 TUR_pkk.204.a: "首謀者を逮捕せよ"
 TUR_pkk.204.b: "この動きを利用せよ"
 TUR_pkk.204.c: "彼らの動きを弱める法律を可決せよ"
 TUR_pkk.205.t: "PKK部隊、アルメニアへ撤退"
 TUR_pkk.205.d: "我が軍と交戦していたPKK戦闘員が国境を越えてアルメニアに入り、アルメニア国境警備隊員を人質に取るなどの攻撃まで行っている。まだ我が軍との交戦から逃れようとしている者も少数いるが、我々は増援を送り国境を越える準備をするか、まだ逃げようとしている者との戦闘を続けるかの決断を迫られている。"
 TUR_pkk.205.a: "作戦を完全に放棄する"
 TUR_pkk.205.b: "まだここにいる者たちに集中する"
 TUR_pkk.205.c: "奴らを追え！"
 TUR_pkk.206.t: "トルコ軍、敗北を喫す"
 TUR_pkk.206.d: "トルコ・アルメニア国境からの報告によると、トルコ兵はアルメニアに逃げ込んだPKK工作員を捕獲できず、トルコに撤退している模様だ。アルメニア当局は、PKKを匿ったのではなく、予期せぬ侵入であり、捕らえられたPKK戦闘員は処分されると繰り返している。"
 TUR_pkk.206.a: "了解"
 TUR_pkk.207.t: "アルメニア軍、戦闘を停止"
 TUR_pkk.207.d: "国境でのアルメニア警備隊に対する一連の攻撃が成功した後、そこに駐留していた部隊は戦闘を停止し、東トルコ国境からアルメニアに逃げ込んだPKK戦闘員の捕獲を許可することに同意した。"
 TUR_pkk.207.a: "了解"
 TUR_pkk.208.t: "トルコ軍とアルメニア軍、停戦に合意"
 TUR_pkk.208.d: "アルメニアとトルコの国境警備隊間での一連の衝突の後、双方は武器を置き、停戦に合意した。"
 TUR_pkk.208.a: "了解"
 TUR_pkk.209.t: "部隊が適切な輸送手段を欠く"
 TUR_pkk.209.d: "我が軍の部隊がどういうわけか基地への帰路で立ち往生してしまった。報告によると、PKK過激派による輸送機に対する破壊工作が原因とのことだ。"
 TUR_pkk.209.b: "前進を続けるよう伝えよ"
 TUR_pkk.209.a: "追加の輸送機を送れ"
 TUR_pkk.209.c: "回収できるものは何でも回収せよ"
 TUR_pkk.210.t: "PKK脱走兵とされる人物、情報提供を約束"
 TUR_pkk.210.d: "伝えられるところによると、PKKからの脱走兵が我が軍に投降し、ヴァン周辺に駐留するPKK部隊の重要な位置を明らかにすると約束した。もし彼が嘘をついていなければ、我々はその情報を利用して、彼が明かしたPKKの陣地を完全に破壊することができるだろう。"
 TUR_pkk.210.a: "彼は信用できない、独房に入れろ"
 TUR_pkk.210.b: "「奴らはどこだ？」"
 TUR_pkk.210.c: "「他に何を知っている？」"
 TUR_pkk.211.t: "誤情報が犠牲者を生む！"
 TUR_pkk.211.d: "PKKの二重スパイとされる人物から提供された情報は誤っていたようだ。その結果、我々はこの悲劇で数名の優秀な兵士を失った。彼らの血は無駄にはしない、我々の復讐は迅速だ！"
 TUR_pkk.211.a: "最悪だ"
 TUR_pkk.212.t: "情報が隠されたPKKの基地へと繋がる"
 TUR_pkk.212.d: "PKKの二重スパイから提供された情報により、隠された基地にいる数名のPKKメンバーの場所が判明したようだ。その結果、我が軍はその場所を急襲し、数名のPKKテロリストを排除することができた。"
 TUR_pkk.212.a: "素晴らしい！"
 TUR_pkk.214.t: "ヴァンでの作戦成功"
 TUR_pkk.214.d: "数十年にわたる戦いの末、大ヴァンにおける組織的なクルド人の抵抗は終焉を迎えた。トルコ国家の栄光ある旗がかつてないほど高く掲げられ、この地域の新たな始まりが、そこに住むあらゆる人々に新たな希望をもたらした。"
 TUR_pkk.214.a: "ついに終わった……"
 TUR_pkk.215.t: "中央ユーフラテスでの作戦成功"
 TUR_pkk.215.d: "数十年にわたる戦いの末、大中央ユーフラテス地域における組織的なクルド人の抵抗は終焉を迎えた。トルコ国家の栄光ある旗がかつてないほど高く掲げられ、この地域の新たな始まりが、そこに住むあらゆる人々に新たな希望をもたらした。"
 TUR_pkk.215.a: "ついに終わった……"
 TUR_pkk.216.t: "ディヤルバクルでの作戦成功"
 TUR_pkk.216.d: "数十年にわたる戦いの末、大ディヤルバクル地域における組織的なクルド人の抵抗は終焉を迎えた。トルコ国家の栄光ある旗がかつてないほど高く掲げられ、この地域の新たな始まりが、そこに住むあらゆる人々に新たな希望をもたらした。"
 TUR_pkk.216.a: "ついに終わった……"
 TUR_pkk.217.t: "[TUR.GetName]、PKKに対する勝利を宣言"
 TUR_pkk.217.d: "[TUR.GetAdjective]政府は最近、全ての主要なPKKの基地、支部、隠れ家が[TUR.GetAdjective]軍（TSK）によって掃討されたと宣言する声明を発表した。この発表は、[TUR.GetName]自体を含む中東全域のクルド人分離主義者を憂慮させている。PKKは1970年代に始まり、数十年にもわたって[TUR.GetName]で活動してきた。このクルド人グループは当初、現在のトルコ東部に独立国家を創設することを望んでいたが、その運動はすぐに完全な独立ではなく自治を求めるものへと変わっていった。[TUR.GetAdjective]政府はそのような圧力に屈することなく、ついにこの運動に対する勝利を宣言できるほどに達した。"
 TUR_pkk.217.a: "興味深い"
 TUR_pkk.603.t: "作戦の終了"
 TUR_pkk.603.d: "現在の一連の対PKK作戦は終了した。軍は間もなく会議を開き、今後の作戦の進め方について協議する予定だ。"
 TUR_pkk.603.a: "了解"
 TUR_pkk.604.t: "PKK、総動員を宣言"
 TUR_pkk.604.d: "PKKは我が政府に対して総動員を宣言し、本日未明の報道官の発表によると、「運動の全ての支持者、そして全ての自由の戦士は、夜明けに指揮官に報告せよ」とのことだ。この発表に続き、PKKはクルディスタン地域周辺の町への全面的な攻撃を開始し、公式に敵対行為を開始し、それらの地域に住む人々に大きな不安をもたらした。PKKが完全に根絶されるまで、まもなく非常事態が宣言される。"
 TUR_pkk.604.a: "本性を現したようだ……"
 TUR_pkk.600.t: "約束不履行による壊滅的な結果"
 TUR_pkk.600.d: "我々の空約束が、今になって我々を追い詰めた。我が国の東部に住むクルド人たちが、クルド人多数派地域を掌握した。我々はもはやこれらの領土を公式に支配しておらず、我々が陥っている官僚的なプロセスの結果として、政府は即座の決定を下す力が事実上ない。"
 TUR_pkk.600.a: "なんてこった"
 TUR_pkk.601.t: "クルド自治住民投票が可決"
 TUR_pkk.601.d: "クルド独立住民投票は、クルド人の圧倒的多数が自治に賛成票を投じ、可決された。この住民投票により、クルディスタン人民共和国は[TUR.GetName]のエヤレト（州）となる。クルディスタン労働者党がこの州の統治当局となり、彼らは軍を編成し、地域の法律と政治を統治し、彼らが適切と判断する方法で選挙を実施することができる。我々は依然として主要な産業および経済部門の支配を維持するが、利益の一部はクルド人国家にもたらされる。"
 TUR_pkk.601.a: "了解"
 TUR_VAN_SELECTED_OP: "ヴァンが選択された"
 TUR_commence_operations_in_van: "ヴァンでの作戦開始"
 TUR_commence_operations_in_van_desc: "我が国におけるPKKの中心部に深く切り込む時が来た。我が国で最も東にある拠点であるヴァンを、PKKは西トルコやイランへの多くの攻撃の拠点として利用している。我々は彼らを排除するための作戦を開始し、ヴァンは長年そこに巣食っていた脅威から解放されるだろう。"
