 TUR_bulent_ecevit_desc: "ビュレント・エジェヴィトは1950年代からトルコ政界で活動してきた上級政治家である。CHPでの指導者に上り詰め、最終的に1972年にイスメト・イノニュの後を継いで首相となった。彼の政府は1974年にキプロス侵攻を命じ、そこで彼は「キプロスの征服者」（「Kıbrıs Fatihi」）というニックネームを得た。1980年の軍事クーデター後、エジェヴィトは投獄され政治から追放されたが、最終的に1987年に妻ラフシャンからDSPの議長職を引き継いで政界に復帰した。最終的に1999年、PKK指導者アブドゥッラー・オジャランの捕獲により党の人気が急上昇した後、彼はトルコ首相の地位を取り戻した。\n\nエジェヴィトはまた熱心な詩人であり作家であり、両方の主題について多くの本を書き、多くの詩をトルコ語に翻訳した。\n\nエジェヴィトは大学を卒業していないため、大統領選に出馬することは不可能だった。"
 TUR_zeki_sezer_desc: "ゼキ・セゼルはエジェヴィト政府の元国務大臣である。"
 TUR_husamettin_ozkan_desc: "ヒュサメッティン・オズカンはビュレント・エジェヴィト政府の副首相であり、それ以前には国務大臣も務めた。オズカンはチェルケス系の出身であり、彼の兄弟ネクデットはイスタンブールの一つの地区で市長を務めたことがある。"
 TUR_fethullah_gulen_desc: "フェトフッラー・ギュレンはヒズメト、すなわちギュレン運動の指導者である。かつてトルコの地方イマームであったギュレンは、影響力のある学者となった。彼の組織は全世界に広がり、非常に地方分権化された方法で運営されている。ギュレン自身は自身を指導者とはあまり考えておらず、彼自身の言葉によれば、「ただ自分の信念を声高に語っただけだ。それが理にかなっていたから、人々は自ら理解したのだ」"
 TUR_deniz_baykal_desc: "デニズ・バイカルは1973年にトルコ議会にCHP党の下で最年少MPとして選出されたときに政治キャリアを開始した。CHPは元々、バイカルがCHPが1965年の選挙でなぜ敗北したかという主題に関する助教授論文を書いたときに彼に気づいた。1980年の軍事クーデター後、バイカルは短期間投獄され政治から追放されたが、1987年に彼は復帰を許され、社会民主人民党を結成した。\n\n1992年、以前解体された政党の再設立を禁止する法律が覆され、バイカルは他の多くの元CHP政治家と共にCHPを再設立した。\n\nしばしばCHPの「古い守護者」と評されるバイカルは、彼の政策の多くが現代トルコと一致しないため、CHPの成功の欠如について多くの人々に非難されてきた。"
 TUR_Kemal_Kilicdaroglu_desc: "ケマル・クルチダルオルは、スキャンダルによりデニズ・バイカルが地位を辞任することを余儀なくされた後、CHPの指導者として選出された。クルチダルオルは積極的にAKPに挑戦し、党の政治家の汚職を暴露すると積極的に誓った。クルチダルオルはまた、CHPを左翼指向のルーツに戻すことを目指した。しかし、クルチダルオルの行動は必ずしも彼の言葉と一致しておらず、彼は灰色の狼の旗を振っているのが見られ、全てのシリア難民の追放を支持している。"
 TUR_Ufuk_Uras_desc: "ウフク・ウラスは経済学者であり、イスタンブール大学の卒業生である。ウラスは1996年からÖDPの議長を務めている。"
 TUR_abdullah_levent_tuzel_desc: "アブドゥッラー・トゥゼルは1996年のEMEPの創設メンバーの一人であり、それ以来党を率いてきた。政治以前は、トゥゼルはフリーランスの弁護士として働いていた。彼はまた、イスタンブール人権財団の執行役員であり、イスタンブール現代弁護士協会の会長でもあった。"
 TUR_dogu_perincek_desc: "ドウ・ペリンチェクは労働者党IPの創設者であり、職業は弁護士である。ペリンチェクは反西側的態度と、毛沢東主義と組み合わされた強硬なケマリズム思想で知られている。彼はまたアルメニア人虐殺の存在を熱心に否定しており、虐殺の主犯と疑われる人物にちなんで名付けられた組織であるタラート・パシャ委員会のメンバーである。\n\nペリンチェクは中東におけるアメリカ帝国主義に対する対抗勢力を創設したいと考えている。"
 TUR_Necmeddin_Erbakan_desc: "ネジメッティン・エルバカンは、彼の党の基盤を形成する宗教政治運動ミッリ・ギョリュシュ（国民的視点）の創設者である。エルバカンはトルコにおける複数のイスラム主義政党の長年の指導者であり、そのほとんどは設立直後に禁止された。エルバカンは短期間首相を務めたことさえあるが、軍によって辞任を余儀なくされた。\n\nエルバカンの主要政策は保守的イスラムであり、彼はヨーロッパ諸国に焦点を当てることから、他のイスラム諸国とのより多くの協力へと焦点を移したいと考えており、中東でNATOに対抗する組織やディナールと呼ばれる共通通貨を創設することさえ考えている。\n\n2000年代初頭、エルバカンは横領で有罪判決を受けた後、2年強を刑務所で過ごした。いわゆる「失われた1兆事件」は、彼の以前の党である福祉党が、1997年に党が禁止された後、資金を返還するのを避けるために、1兆トルコリラの国家支援党資金が党活動に使用されたと主張する文書を偽造したときに発生した。"
