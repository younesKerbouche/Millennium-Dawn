 TUR_PKK_federalized: "連邦化されたクルディスタン"
 TUR_afrin: "シリアでの対クルド作戦発表"
 TUR_afrin_desc: "クルドテロリストは多くの名前で呼ばれるが、それは彼らが互いに同じ理想を共有していないことを意味しない。PKKは常にトルコへの脅威であり、YPG、PYD、SDFなどの同盟者と共に破壊されるまで脅威であり続けるだろう。それはアフリーンから始まる、部隊を集めよ。"
 TUR_afrin2: "オリーブの枝作戦開始"
 TUR_afrin2_desc: "もしクルド人が失敗と敗北を受け入れることを学べなければ、彼らはトルコとその国民を攻撃し続けるだろう。そしてここで我々は一線を画さなければならない。オリーブの枝は、YPGが保持するアフリーンから発生するクルドテロ攻撃に終止符を打つだろう。作戦は巻き添え被害なしにクルドテロリストを根絶し破壊することを決意している。我々は慎重に進まなければならない。"
 TUR_afrin_d: "トルコ軍がアフリーンを脅かす"
 TUR_afrin_d_desc: "クルド人に対するトルコの猛攻撃は続く。アフリーン侵攻の脅威は現実のものである。なぜならトルコ大統領[their_country.GetLeader]は、驚くことではないが、我々をPKKと連携したテロリストとしてブランド付けし、我々が馬鹿げたテロ攻撃でトルコの土地を攻撃する前に我々を絞め殺すと脅迫したからだ。これは我々のやり方ではないが、直ちに攻撃に備えなければならない！"
 TUR_afrin_d2: "トルコ軍が進軍継続"
 TUR_afrin_d2_desc: "彼らはそれを「オリーブの枝作戦」と呼んでいる。オリーブの枝が平和の申し出であるという言い伝えは面白い。トルコ人は平和の意味を知らず、彼らのクルド抑圧キャンペーンは間違った敵に対して続けられている。ああ、もし彼らがこの戦いを続けたいなら、我々は自衛を続けるだろう。"
 TUR_counter_terrorism_mil: "対テロ作戦 - 軍事部門"
 TUR_counter_terrorism_mil_desc: "対テロ行動に関連するディシジョン。新しい防御的対抗策を見つけることは彼らの最大強度を減少させるかもしれないが、もし我々が彼らの現在の力を減少させたいなら、地上攻勢や空爆を開始するような新しく攻撃的な作戦を開発する必要がある。\n\nPKKの強度（新しい攻撃を行う確率）§R[?Root.pkk_presence]§!\n\nPKKの最大脅威§R[?Root.pkk_presence_max]§!\nPKKの最小脅威§R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "前哨基地の強化"
 strenghten_outposts_1_desc: "我が国南東部の前哨基地は、1960年代頃に北イラクとの間の密輸を阻止するために建設された。今、テロ攻撃に直面しており、それらは古すぎるか、間違った位置にあり、非対称攻撃に対して非常に脆弱である。我々はこの問題に対する解決策を見つけ出す必要がある。多くのお金がかかるかもしれないが、救われる命で我々に報いるだろう。そして反対派は、いつものように、利益なしにお金を無駄にすると言って、この改革の信用を失墜させようとするだろう。だから失敗の余地はほとんどない。"
 strenghten_outposts_2: "強固な前哨基地の開始"
 strenghten_outposts_2_desc: "新しい前哨基地の第一陣は、政治的理由により、短期間でその有効性を証明すべきである。おそらくそれらを高い、見晴らしの良い地点に、そして好ましくはテロリストが侵入するために使用してきた狭い地点の周りに建設する。"
 strenghten_outposts_3: "重要な拠点第一"
 strenghten_outposts_3_desc: "アクトゥトゥン・カラコルのような我々の前哨基地の一部は、戦略的理由により定期的に襲撃されることで悪名高い。我々はまずこれらの弱い拠点を改善すべきであり、テロリストは新しい計画を立てなければならなくなるだろう。"
 strenghten_outposts_4: "さらなる改善"
 strenghten_outposts_4_desc: "新しい前哨基地はテロ攻撃を撃退するか、そもそも攻撃されないのに十分であることが証明された。今やテロリストは強いものを避け、古く弱いものに焦点を当てている。もしかしたら我々は不必要なものを解体し、必要な位置に真新しい前哨基地を建設すべきかもしれない。"
 strenghten_outposts_5: "戦略的輝き"
 strenghten_outposts_5_desc: "我々の前哨基地への攻撃はかなり減少した。もしかしたら我々は湖でテロリストのルートを妨げる新しいダムを建設し、これらのダムを要塞化された橋として使用することを考えることができるかもしれない。"
 strenghten_outposts_6: "成功は準備を好む"
 strenghten_outposts_6_desc: "我々のほぼ全ての前哨基地は再建されるか、放棄され破壊された。いくつかの鋭いエッジを磨き上げるための最終段階だけが必要であり、我々は完了する。"
