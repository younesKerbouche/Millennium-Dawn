 TUR_hold_meeting: "ディヤルバクル会談の開催"
 TUR_hold_meeting_desc: "我々は同盟国と共にディヤルバクルで会合を開き、前進するための合意を結ぶことができる。同盟国と協力し、コストをかけて共にPKKに立ち向かうか、あるいは単独で事を進めることを決定し、国境を越えた襲撃を追求する場合には隣国との紛争のリスクを冒すか。また、首脳会談でクルド人に自治を与える意向を発表することもできる。"
 TUR_select_van_base: "ヴァンでの作戦実施"
 TUR_select_van_base_desc: "ヴァン地域はイランとアルメニアの両方に接しており、PKKの活動が最も活発な州の一つである。"
 TUR_select_diyarbakir_base: "ディヤルバクルでの作戦実施"
 TUR_select_diyarbakir_base_desc: "おそらくPKKメンバーと支持者からの抵抗が最も激しい地域であるディヤルバクルは、PKKによる活動のホットスポットとなっている。"
 TUR_select_euphrates_base: "中央ユーフラテスでの作戦実施"
 TUR_select_euphrates_base_desc: "他の地域よりは穏やかだが、中央ユーフラテス地域ではPKKの支部が活動している。"
 TUR_assault_this_base: "[ROOT.TUR_PKK_bases_name]への攻撃開始"
 TUR_assault_this_base_desc: "[ROOT.TUR_PKK_bases_name]に攻撃を仕掛けることで、より直接的にPKKの拠点を掃討することができる。"
 TUR_greenlight_operations_in_van: "ヴァンでの作戦を承認"
 TUR_greenlight_operations_in_van_desc: "我々はトルコ軍に承認を与え、ヴァンでPKKに対する全面的な攻撃を開始することができる。"
 TUR_end_operations_in_van: "ヴァンでの作戦終了"
 TUR_end_operations_in_van_desc: "他の場所で資源と計画が必要なため、ヴァンでの作戦を終結させる必要がある。"
 TUR_greenlight_operations_in_diyarbakir: "ディヤルバクルでの作戦を承認"
 TUR_greenlight_operations_in_diyarbakir_desc: "我々はトルコ軍に承認を与え、ディヤルバクルでPKKに対する全面的な攻撃を開始することができる。"
 TUR_end_operations_in_diyarbakir: "ディヤルバクルでの作戦終了"
 TUR_end_operations_in_diyarbakir_desc: "他の場所で資源と計画が必要なため、ディヤルバクルでの作戦を終結させる必要がある。"
 TUR_greenlight_operations_in_euphrates: "中央ユーフラテスでの作戦を承認"
 TUR_greenlight_operations_in_euphrates_desc: "我々はトルコ軍に承認を与え、中央ユーフラテスでPKKに対する全面的な攻撃を開始することができる。"
 TUR_end_operations_in_euphrates: "中央ユーフラテスでの作戦終了"
 TUR_end_operations_in_euphrates_desc: "他の場所で資源と計画が必要なため、中央ユーフラテスでの作戦を終結させる必要がある。"
 TUR_clean_out_PKK_in_van: "ヴァンにおけるPKKの存在を終結させる"
 TUR_clean_out_PKK_in_van_desc: "ついにヴァンとその周辺地域におけるPKKの存在を終わらせる時が来た。PKKとの戦いにおける我々の成功はこれまでのところ実を結んでいるが、ヴァンで平和を維持することができるだろうか？"
 TUR_clean_out_PKK_in_diyarbakir: "ディヤルバクルにおけるPKKの存在を終結させる"
 TUR_clean_out_PKK_in_diyarbakir_desc: "ついにディヤルバクルとその周辺地域におけるPKKの存在を終わらせる時が来た。PKKとの戦いにおける我々の成功はこれまでのところ実を結んでいるが、ディヤルバクルで平和を維持することができるだろうか？"
 TUR_clean_out_PKK_in_euphrates: "中央ユーフラテスにおけるPKKの存在を終結させる"
 TUR_clean_out_PKK_in_euphrates_desc: "ついに中央ユーフラテスとその周辺地域におけるPKKの存在を終わらせる時が来た。PKKとの戦いにおける我々の成功はこれまでのところ実を結んでいるが、中央ユーフラテスで平和を維持することができるだろうか？"
 TUR_declare_victory_over_PKK: "PKKに対する勝利"
 TUR_declare_victory_over_PKK_desc: "数十年前に我々の主権を残酷に攻撃し始めたPKKのテロリストに対する、長らく待ち望んだ勝利を宣言する時が来た。"
 TUR_the_promise_of_no_return: "後戻りのできない約束"
 TUR_the_promise_of_no_return_desc: "我が政府によって壮大な約束がなされた。我々が破ることのできない約束だ。我々は国の東部に住むクルド人社会に対し、より大きな自治権を約束した。クルディスタン地域の友人たちの手綱を公式に緩める前に、一連の改革を可決する必要がある。\n------------------------------\n我々がより多くの改革を可決するほど、この任務はより遅れることになる。"
 TUR_finalize_the_reforms: "改革の最終決定"
 TUR_finalize_the_reforms_desc: "多くの改革が可決された今、改革を最終決定し、正式なクルド人の住民投票を呼びかける時が来た。"
 TUR_power_infrastructure: "適切な電力インフラの確立"
 TUR_power_infrastructure_desc: "適切な電力網の欠如は、国家運営において巨大な失敗につながりかねない。新しいクルド人国家も例外ではない。"
 TUR_jobs_and_careers: "クルド人の雇用とキャリア"
 TUR_jobs_and_careers_desc: "クルド人国家が繁栄するためには、雇用が必要不可欠である。適切な雇用と生産性がなければ、いかなる国家の経済も自壊してしまうだろう。"
 TUR_kurdish_security_apparatus: "クルド治安機関の設立"
 TUR_kurdish_security_apparatus_desc: "適切な警備と有能な軍隊がなければ、クルド人国家はその領土に対する外国または内部からの攻撃に脆弱となるだろう。これは最終的にトルコ自体にも波及し、それは我々が到底許容できない事態である。"
 TUR_pass_the_infrastructure_bill: "インフラ改革法案の可決"
 TUR_pass_the_infrastructure_bill_desc: "東クルディスタンインフラ改革法案を可決することで、我々はいくつかの中央アナトリアへの産業移転を正式に承認し、将来の国家が独自の産業を構築するために必要なインフラを建設することができる。"
 TUR_release_ocalan: "オジャランの解放"
 TUR_release_ocalan_desc: "アブドゥッラー・オジャランは、これまで我々の刑務所におり、何度も処刑の危機に瀕してきた。クルド人との関係を改善したいのであれば、オジャランを社会に解放する時が来た。"
