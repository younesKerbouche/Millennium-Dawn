 external_security: "国境越え作戦"
 external_security_desc: "PKKは我々の国境内だけに存在するわけではない。彼らのメンバーのかなりの部分が北イラクにも基地を持っている。同じ険しい地形を利用し、我々の軍事力からいくらか安全であり、密輸を制御し、募集するためだ。我々はこれらの拠点も攻撃する必要があるが、外国勢力からの非難に直面するかもしれない。\n\n国境越え作戦と国内作戦を同時に行うことはできない。"
