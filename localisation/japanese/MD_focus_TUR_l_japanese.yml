 TUR_misak_mili: "ミサク・ミリー"
 TUR_misak_mili_desc: "\n£TUR_desctext_misak \n\n\n\n\n§Hミサク・ミリー§!（国家誓約）は、1920年代に議会で可決された6つの一連の決定であった。主に協商国による[TUR.GetFlag]オスマン帝国の崩壊後に活気づいた§H国家誓約§!は、トルコの失われた栄光とその土地の一部を取り戻すことを目指していた。しかし、これらの決定は[TUR.GetFlag]トルコ独立戦争とムスタファ・ケマル・アタテュルクによる[TUR.GetFlag]トルコ共和国の設立のために実行されなかった。しかし、§H国家誓約§!の概念と理想は、国民の間で広範な支持を得ていないにもかかわらず、現代の多くの[TUR.GetFlag]トルコ民族主義者の心に今なお響いている。"
