 TUR_target_aussie_welfare: "オーストラリアの生活水準への攻撃"
 TUR_spread_hatred_indonesia: "インドネシアの噂の拡散"
 TUR_watch_the_conflict: "§Pオーストラリアの宝物を盗む§!"
 TUR_watch_the_conflict_desc: "コネクションと影響力を使って、オーストラリアの貴金属を盗み、自身の商品のために使えるようにする。"
 TUR_start_bel_operations: "ベルギーでの作戦開始"
 TUR_close_bel_operations: "ベルギーでの作戦終了"
 TUR_fund_bel_mafia: "ベルギーの犯罪者を引き込む"
 TUR_steal_crucial_info: "科学資料の窃盗"
 TUR_strings_in_belgian_govt: "ベルギー政府での糸引き"
 TUR_our_puppets: "§P重要なベルギーの研究者を連れ出す§!"
 TUR_our_puppets_desc: "重要なベルギーの研究者を連れ出すことにより、トルコで彼らを我々の利益のために利用できる。"
 TUR_hire_gulenist_economic_advisors: "ギュレン派経済顧問の雇用"
 TUR_hire_gulenist_economic_advisors_desc: "国際的経済学者を大規模に引き抜いて、経済運営について助言を得るために雇うことができる。"
 TUR_employ_gulenist_informants: "ギュレン派情報提供者の雇用"
 TUR_employ_gulenist_informants_desc: "ギュレン運動は世界中に広がっている。情報提供者を雇うことにより、情報収集が容易になるだろう。"
 TUR_hire_gulenist_educators: "ギュレン派教育者の雇用"
 TUR_hire_gulenist_educators_desc: "世界にいる多くの有名なギュレン派学者を雇うことにより、教育効果を大幅に高めることができる。"
 TUR_recall_gulenists: "ギュレン派の呼び戻し"
 TUR_recall_gulenists_desc: "国に奉仕するために、ギュレン派をトルコに招待すべきである。"
 TUR_call_out_ozkan: "オズカン副首相への非難"
 TUR_call_out_ozkan_desc: "[ROOT.GetLeader]を権力から排除しようとする蛇のようなオズカンを非難する必要がある。しかし、もし辞任を余儀なくされれば、彼が新しい政党を結成するリスクがある。"
 TUR_ban_fazilet_partisi: "§W[Conservative_L]§!を禁止する"
 TUR_ban_fazilet_partisi_desc: "§W[Conservative_L]§!はイスラム主義政党であり、世俗的なトルコ国家にはそのような政党の余地はない。そのメンバーの多くは、以前にすでに禁止されたイスラム主義政党に参加していた。§W[Conservative_L]§!を禁止しても永続的な効果はないだろう。なぜなら、そのメンバーは単に新しい政党を結成するだけだからだ。しかし、それはいくらかの派閥主義と全体的な敵の弱体化を引き起こすかもしれない。"
 TUR_big_crash_coming: "大暴落からの回復"
 TUR_big_crash_coming_desc: "経済は2013年以来はるかに悪化しており、これは不況に我々を引きずり込むだろう。"
 TUR_sell_reserves: "準備金の売却"
 TUR_sell_reserves_desc: "準備金を売却することで、大暴落を遅らせることができる。"
 TUR_imf_program: "IMFプログラムへの回帰"
 TUR_imf_program_desc: "IMFプログラムは2001年から2008年の間のトルコの経済計画であり、経済は急速に成長した。エルドアンは「今日融資を受ける者は明日命令を受ける」と言い、IMFは危険であると述べた。その後、IMFプログラムはキャンセルされ、トルコはIMFから借りたすべての負債を支払った。"
 TUR_law_reform: "法の改革"
 TUR_law_reform_desc: "法を改革し、裁判所を独立させることは経済を修正するための重要なステップであるが、AKPに関する汚職スキャンダルがあるかもしれない。"
 TUR_reestablish_village_institutes: "村落学校の再設立"
 TUR_reestablish_village_institutes_desc: "村落学校は、より農村地域に様々なスキルを教えるために地元住民によって運営される地方教育センターである。"
 TUR_incentivise_modern_farming: "近代農業の奨励"
 TUR_incentivise_modern_farming_desc: "農家と農産物の購入者に税制上の免除を与える必要がある。また、農業プロセスにより密接に技術を組み込む必要がある。"
 TUR_heavily_subsidise_agriculture: "農業への重補助金"
 TUR_heavily_subsidise_agriculture_desc: "強力な農業部門を持つためには、農家に重く補助金を出す必要がある。"
 TUR_encourage_communal_farming: "共同農業の奨励"
 TUR_encourage_communal_farming_desc: "大規模な企業経営農場を押しやるために、共同農業を奨励する必要がある。"
 TUR_implement_revolutionary_education: "革命的教育の実施"
 TUR_implement_revolutionary_education_desc: "人々が正気を保つことを確認するために、革命的教育を教育システムに組み込む必要がある。"
 TUR_migrants: "移民法の改正"
 TUR_migrants_desc: "近隣諸国の混乱のために人々が殺到しているため、移民法を見直す必要がある。"
 TUR_mit_decision: "MIT改革"
 TUR_mit_decision_desc: "国家安全保障サービスであるMITは、新しい議題により良く適合するように改革される必要がある。"
 TUR_disaster_decision: "災害救援計画の確立"
 TUR_disaster_decision_desc: "地震や自然災害があちこちで発生しており、できるだけ早くそれらに対処する方法を見つけ出す必要がある。"
 TUR_nationalist_rise: "トルコ民族主義の高まり"
 TUR_nationalist_rise_desc: "ナショナリズムは必ずしも悪いことではないが、過剰になるのはよろしくない。そして、それが我が国の現状であり、現在、国境内で民族紛争を引き起こしている……"
 TUR_drug_problems_decision: "薬物問題"
 TUR_drug_problems_decision_desc: "トルコに出入りする薬物がたくさんある。これは我々、隣国、そして国民にとって問題を引き起こす。"
 TUR_redesign_bosphorus: "ボスポラス海峡の再設計"
 TUR_redesign_bosphorus_desc: "ボスポラス海峡の岸辺は近代的な高層ビルでいっぱいで、歴史的建築物の多くは完全に消し去られた。地域の開発を制限し、地域を古い美しいスタイルに戻す必要がある。岸辺はイスタンブールのすべての市民が時間を過ごせる場所になるだろう。"
 TUR_establish_shia_dominance: "シーア派支配の確立"
 TUR_establish_shia_dominance_desc: "トルコにおける最大の宗教的少数派の一つはアレヴィー派 (アラウィー派と混同しないように）であり、人口の10%から20%を占める。アレヴィー派はいくつかの虐殺の標的とされており、トルコ政府は彼らを支配的なスンナ派とは別の宗教グループとして指定することに乗り気ではなかった。厳密には公式なシーア派ではないが、アレヴィー派はイランの前アーヤトッラー、ルーホッラー・ホメイニーによってそのように指定された。多くのアレヴィー派も自らをシーア派と見なしている。トルコにおけるスンナ派支配を打ち破る必要がある。"
 TUR_greek_issues: "友か、敵か？"
 TUR_greek_issues_desc: "かつて歴史的な州であったギリシャは、NATOのために我々と同盟を結ぶことを余儀なくされた。しかし、同盟にもかかわらず、我々が持つ数え切れないほどの紛争のために、関係は少しも良くならなかった。"
 TUR_cypriot_troubles: "キプロスの厄介事"
 TUR_cypriot_troubles_desc: "北部へ軍隊を移動させて以来、キプロスは終わりのない紛争の島であった。ギリシャ人はそれについて決して黙っておらず、彼らは島国における我々の成果を破壊しようとしているようだ。これに応じて対処しなければならないだろう。"
 TUR_direct_involvement: "直接介入"
 TUR_direct_involvement_desc: "NATOを脱退したので、もはやトルコの影響力を行使する能力に対する多くの制限によって妨げられることはない。これは、能力を制限する必要なく、キプロスに直接介入できることを意味する。"
 TUR_demand_british_withdrawal: "英国への撤退要求"
 TUR_demand_british_withdrawal_desc: "英国は歴史的にあらゆることに首を突っ込んできたが、近年彼らの帝国は崩壊しつつある。しかし、キプロスは例外であった。英国は依然としてアクロティリに駐留軍を維持しており、必然的に我々が南方へ拡大する際に問題を引き起こすだろう。"
 TUR_bring_the_north_to_fold: "トルコとの統一"
 TUR_bring_the_north_to_fold_desc: "北キプロス人はトルコ人であり、複数のトルコ系国家が存在する意味はない。彼らの政府に我々に加わり、トルコ民族を統一するよう要求するだろう。"
 TUR_history_repeated: "始めたことを終わらせる"
 TUR_history_repeated_desc: "始めたことを終わらせる必要がある。南下を続けないという悲惨な決定の後、キプロスは二つに分裂した。軍隊を動員し、ギリシャ人が好む好まざるにかかわらず、キプロスの残りの部分への第二次侵攻を実施しなければならない！"
 TUR_indirect_involvement: "間接介入"
 TUR_indirect_involvement_desc: "共和国として、好きなときに紛争を開始して回ることはできない、もっと自制心を持たなければならない。したがって、キプロスに関しては、より間接的なアプローチを取り、北キプロスの正当な政府を支援するだろう。"
 TUR_provide_military_training: "軍事訓練の提供"
 TUR_provide_military_training_desc: "避けられない衝突に備えて、北キプロスの民兵を訓練するためにトルコ軍から専門家を派遣するだろう。"
 TUR_fund_militias: "キプロス民兵への資金提供"
 TUR_fund_militias_desc: "民兵にいくらか訓練を提供した結果、彼らの南キプロス奪還が現実的であることを知っているため、安全に武器と追加資金を与えることができる。"
 TUR_great_uprising: "ゲームを始めよう！"
 TUR_great_uprising_desc: "南キプロス人に対する彼らの民兵を訓練し、資金提供し、武装させることに成功したので、今や北キプロス人による我々のための戦争を座って見ることができる。"
 TUR_path_of_compromise: "妥協の道"
 TUR_path_of_compromise_desc: "隣国と別の終わりのない紛争を開始するよりも、和解し、友情を強化する方が賢明である。"
 TUR_withdraw_support_cyprus: "トルコ支援撤回"
 TUR_withdraw_support_cyprus_desc: "もはや北キプロス政府を支援せず、南キプロス政府を唯一のキプロス国家政府および国家として承認するだろう。"
 TUR_support_one_cyprus: "一つのキプロスの物語"
 TUR_support_one_cyprus_desc: "一つのキプロスの概念を公に支持し、キプロスを分裂させ続けた数十年の政治を後退させるだろう！"
 TUR_peaceful_unification: "平和的統一？"
 TUR_peaceful_unification_desc: "北キプロス政府に南キプロス政府と合流するよう平和的に……謙虚に要請するだろう……"
 TUR_acquire_agean: "エーゲ海要求"
 TUR_acquire_agean_desc: "たとえそれが国家利益を放棄することを意味するとしても、妥協する意思があることをギリシャ人に公式に示したので、エーゲ海をトルコの支配下に移すよう親切に彼らに依頼する。"
 TUR_aegan_dispute: "エーゲ海紛争"
 TUR_aegan_dispute_desc: "エーゲ海の島々は第一次世界大戦終結以来ギリシャによって支配されており、それはトルコ国家にとって悲惨な結果であった。島々に対する歴史的な主張を保持しているにもかかわらず、ギリシャ政府は島々の部分的支配さえ我々に与えることに躊躇しており、それは武力によってそれを行う方法を見つけ出す必要があることを意味する。"
 TUR_crete_rebellion: "クレタ反乱扇動"
 TUR_crete_rebellion_desc: "もしクレタの人々にギリシャ支配下で占領されていると感じさせることができれば、たとえそれがエーゲ海でなくても、何かを得ることができるかもしれない。"
 TUR_arm_crete_national_army: "クレタ国軍結成"
 TUR_arm_crete_national_army_desc: "もし将来ギリシャ侵攻の日が来ることがあれば、彼らが自らを守ることができるように、クレタ国軍を結成するだろう。"
 TUR_smuggle_trucks: "トラック密輸"
 TUR_smuggle_trucks_desc: "クレタ国軍は小火器と砲兵だけでは運営できず、いくつかのトラックが必要だろう。彼らが準備できるように、いくつかのトラックを提供する。"
 TUR_let_the_games_begin: "クレタ独立！"
 TUR_let_the_games_begin_desc: "今日はクレタがついにギリシャからの独立を宣言し、トルコの保護国となる日だ！"
 TUR_fortify_coast: "アテネに対するプロパガンダ"
 TUR_fortify_coast_desc: "ギリシャのテレビ局に賄賂を渡すことによって、ギリシャ人に対するプロパガンダを公に放送し始めるだろう。これは国家をゆっくりと不安定化させ、紛争中に優位性を与えるだろう。"
 TUR_border_pictures: "汚職政治家の利用"
 TUR_border_pictures_desc: "ギリシャの汚職政治家の懐は深く、望む政党に影響を与えるために彼らの選挙システムで糸を引くことができるため、まもなくトルコの現金で満たされ始めるだろう。"
 TUR_last_second_upgrades: "彼らの産業を妨害する"
 TUR_last_second_upgrades_desc: "ギリシャに対していくらか影響力を持っているので、アテネで彼らに会うときに彼らが弱くなるよう、産業を妨害し始めることができる！"
 TUR_siege_of_greece: "5分以内にアテネへ"
 TUR_siege_of_greece_desc: "トルコの装甲と歩兵がアテネに転がり込み、彼らの土壌に三日月の旗を掲げるまで、そう長くはないはずだ！"
 TUR_operation_sledgehammer: "エルゲネコン裁判"
 TUR_operation_sledgehammer_desc: "公正発展党（AKP）はかなり長い間大統領職を狙ってきた……そして、彼らが辛抱強く待ってきたものを手に入れるまで、そう長くはないだろう。"
 TUR_purge_army: "軍隊再編"
 TUR_purge_army_desc: "もし5日以上権力を維持するわずかなチャンスさえ望むなら、たとえそれが支出削減を意味するとしても、軍隊全体を再編成しなければならないだろう！"
 TUR_reorganize_army: "スレッジハンマー作戦"
 TUR_reorganize_army_desc: "スレッジハンマー作戦が開始され、それが終われば、直面するいかなる政治的反対も粛清する手段としてそれを使用できる。"
 TUR_purge_judges: "司法改革"
 TUR_purge_judges_desc: "国内の法制度内には多くのギュレン運動の同調者がおり、システムが腐敗し我々に反対するため、これを許すことはできない。"
 TUR_judges_become_criminals: "囚人服の裁判官"
 TUR_judges_become_criminals_desc: "司法制度全体を改革し、システム内のすべての潜在的なギュレン運動家を解雇したので、ついに多くの抵抗に直面することなく彼らを迫害できる。また、結果がどうなるかを人々に知らせるために、これらの裁判を公に放送するだろう。"
 TUR_party_of_development_and_justice: "開発と正義の党？"
 TUR_party_of_development_and_justice_desc: "我々は開発と正義の党であるが、その約束を果たすかどうかは不明である。前途には非常に長い道があり、時間が経つにつれてその道を築く必要があるだろう。"
 TUR_zero_problems_policy: "問題ゼロ政策"
 TUR_zero_problems_policy_desc: "対立ではなく、協力と外交を最前線に置き、隣国との「問題ゼロ」政策を追求するだろう。"
 TUR_economic_cooperation_iran: "イランとの取引仲介"
 TUR_economic_cooperation_iran_desc: "イラン経済は何十年もの制裁の結果、投資を切実に必要としている。トルコ企業に領土内で店を構えるよう連絡することは、我々がいくらかの影響力を得ることができ、彼らが投資を得ることができるため、双方に利益をもたらすだろう。"
 TUR_mediate_nagarno_karabakh: "カラバフ紛争調停"
 TUR_mediate_nagarno_karabakh_desc: "親しい友人であるアゼルバイジャンは、国家間のわずかな領土を巡ってアルメニア人と戦ってきた。この紛争は必要なく、おそらく誰もが満足するように両者の間で協議を仲介できるだろう。"
 TUR_promote_turkish_interests_syria: "シリアにおけるトルコの利益促進"
 TUR_promote_turkish_interests_syria_desc: "シリア南部の全般的な不安定さは、さらなる影響力のために彼らを利用する絶好の機会を与えてくれた。"
 TUR_legalize_kurdish_language: "クルド語合法化"
 TUR_legalize_kurdish_language_desc: "クルド語はトルコで長年禁止されており、アナトリアにおけるテュルク支配を維持したいのであれば、おそらくそのようにしておくのが最善だろう。しかし、その代償は？我々は自らを共和国と呼びながら、特定の言語を話す権利を奪うのか？"
 TUR_open_hostilities_with_greece: "難民利用"
 TUR_open_hostilities_with_greece_desc: "トルコは主要な難民の目的地であるため、多数の難民を抱えている。彼らを有利に利用し、不安定さと混乱を引き起こすために国境を越えてギリシャへ送ることができる。"
 TUR_side_with_azerbaijan_against_armenia: "アゼルバイジャンを支持"
 TUR_side_with_azerbaijan_against_armenia_desc: "カラバフの正当な所有者はアゼルバイジャンであり、アルメニアはこれを知る必要がある。アゼルバイジャンを公に支持し、たとえそれが紛争のリスクを冒すとしても、さらなる行動を取るよう彼らを後押しする！"
 TUR_a_new_barrier: "緩衝地帯"
 TUR_a_new_barrier_desc: "シリアのクルド人は主権を脅かしている。我々とシリアの間に直ちに緩衝地帯を確立する必要がある！"
 TUR_tighten_kurdish_restrictions: "クルド人への規制強化"
 TUR_tighten_kurdish_restrictions_desc: "何をしても、クルド人は問題を引き起こし続ける。これでは我々の手が縛られているようなものだ。彼らが問題を引き起こすのを止めるまで制限を強化するしかない。"
 TUR_erdonomics: "エルドノミクス"
 TUR_erdonomics_desc: "エルドノミクスは、レジェップ・タイイップ・エルドアンと彼の党によってもたらされた経済改革の波である。これには、良い、悪い、ひどいなど、いくつかの方向性があるが、結局のところ、その政策をどう追求するかということに尽きる。"
 TUR_cheaper_credit: "金利とは何か？"
 TUR_cheaper_credit_desc: "真面目な話、それは必要なのか？"
 TUR_dont_fix_what_isnt_broken: "壊れてないなら直さなくてもいい"
 TUR_dont_fix_what_isnt_broken_desc: "トルコ経済は現状でうまくいっており、それ以上いじる必要はない。もしそうすれば、経済崩壊が起こるかもしれない。"
 TUR_digitalization_of_turkey: "トルコのデジタル化"
 TUR_digitalization_of_turkey_desc: "新しい技術と新時代の知識をもって21世紀に進む必要がある、さもなければ遅れを取るだろう。"
 TUR_lift_tv_restrictions: "テレビの制限解除"
 TUR_lift_tv_restrictions_desc: "トルコのテレビには多くの検閲が課せられている。それらを解除し、ずっと前に奪われた自由を許可することが最善の利益である。"
 TUR_return_to_tradition: "伝統への回帰"
 TUR_return_to_tradition_desc: "イスラムと深く絡み合ったルーツに戻る必要がある。保守主義こそが、トルコが社会の悪い手本となることから救うものだろう！"
 TUR_islamic_politics: "新しい顧問"
 TUR_islamic_politics_desc: "内閣は指導力を誤解させる役に立たない顧問で満ちている。経済であれ政策であれ、新しい者を見つける時が来た。"
 TUR_imams_in_office: "首相解任"
 TUR_imams_in_office_desc: "国の民主主義が進化し改革されるように、首相の地位を廃止する必要がある。"
 TUR_mosque_funding: "モスクへの資金提供"
 TUR_mosque_funding_desc: "国内の保守的要素を獲得するためにはモスクからの支援が必要であり、それは最終的に農村の人々からのより多くの支持を得るだろう。"
 TUR_islamic_society: "社会におけるイスラム"
 TUR_islamic_society_desc: "社会におけるイスラムの役割を再評価しよう。何らかの方法で国内のイスラム教の教えを拡大する必要がある。"
 TUR_expand_diyanet_role: "宗教庁"
 TUR_expand_diyanet_role_desc: "宗教庁は将来非常に有用であり、権力が国中に広く及ぶように社会における役割を拡大できる。"
 TUR_strings_in_judiciary: "司法への糸引き"
 TUR_strings_in_judiciary_desc: "我々は司法制度内に多くの伝手がある……それを利用してAKPをゆっくりと、しかし確実に根絶することができる。"
 TUR_connections_in_army: "軍内の同調者"
 TUR_connections_in_army_desc: "広範な支持基盤のおかげで、軍内のコネクションを使って彼らを獲得し、いかなる潜在的なクーデターも防ぐことができる。"
 TUR_suspicious_generals_resign: "不審な将軍に辞任の圧力"
 TUR_suspicious_generals_resign_desc: "トルコ軍（TSK）には現在活動中の多くの不審な将軍がいる。彼らの一部を辞任させることができ、そうすることで抵抗なく軍のすべての部門に対する支配を強化できるだろう。"
 TUR_cracks_in_akp: "AKP指導部の亀裂"
 TUR_cracks_in_akp_desc: "AKP指導部を公に非難し始め、党内に不安定さを創り出す。これは確かに彼らの人気を下げるだろうが、ほぼ確実にいくつかの抗議の雰囲気を作り出すだろう。"
 TUR_mobilize_diaspora: "ディアスポラ"
 TUR_mobilize_diaspora_desc: "他の国々のディアスポラを使って政府の正統性を得ることができる。"
 TUR_service_to_the_community: "コミュニティへの奉仕"
 TUR_service_to_the_community_desc: "ヒズメットは文字通り奉仕、またはコミュニティへの奉仕を意味する。この理想を堅持し、社会をより良く改善し始める必要がある。"
 TUR_attack_the_left: "左派への攻撃"
 TUR_attack_the_left_desc: "左派は反イスラム的理想で国家を破滅させようとするだろう。彼らの正統性を攻撃し、公の場で悪く見せる必要がある。"
 TUR_attack_the_right: "右派への攻撃"
 TUR_attack_the_right_desc: "右派はこの国家の終わりとなるだろう、なぜなら彼らは国家を世界の他の地域から孤立させるからだ。彼らの行動はトルコを隣国との終わりのない紛争に引きずり込む可能性さえある！"
 TUR_ally_fp: "FPの運命"
 TUR_ally_fp_desc: "美徳党（FP）は我々が権力を握る前に禁止され、かなり多くの緩いメンバーとグループを持っている。おそらく彼らの一部と交渉できるだろう。"
 TUR_clean_energy_shift: "クリーンエネルギーへの転換"
 TUR_clean_energy_shift_desc: "地球に大きな恩恵を与える必要があり、それは国をよりクリーンなエネルギーへと転換することによって行うことができる。クリーンエネルギーを使用することにより、汚染から環境を保護しつつ、国家に必要な燃料を提供することができるだろう。"
 TUR_international_community: "国際社会"
 TUR_international_community_desc: "もちろん、主な焦点はトルコにあるが、全世界をより良い場所にする義務もある。"
 TUR_condemn_gulf_monarchies: "サウジの君主制を非難"
 TUR_condemn_gulf_monarchies_desc: "悲しいことにサウジは攻撃の道を選び、我々のグループをテロ組織として指定した。そのような攻撃は容認できないことを彼らに示さなければならない。"
 TUR_support_kosovo: "コソボを支援"
 TUR_support_kosovo_desc: "コソボはしばらくの間セルビア占領下にあり、仲間のイスラム教徒として、彼らに害を及ぼすことを許すことはできない。"
 TUR_fatih_university: "ファーティ大学"
 TUR_fatih_university_desc: "ファーティ大学は多くのギュレン運動の同調者を抱えている。彼らにいくらかの追加資金を与えれば、ギュレンの教えを広めるだろう。"
 TUR_strengthen_private_sector: "ギュレン派企業の強化"
 TUR_strengthen_private_sector_desc: "現在、多くのビジネスがギュレン派によって所有・運営されており、それは国家における大きな利点を与えている。彼らに資金を提供し、地位を強化することは、近い将来深刻に役立つだろう。"
 TUR_gulenist_medias: "ギュレン派メディアへの資金提供"
 TUR_gulenist_medias_desc: "集会を開くことなくギュレンのメッセージを広める新しい方法を見つける必要がある。"
 TUR_zaman_media_group: "ザマン・メディアグループ、デジタル化へ"
 TUR_zaman_media_group_desc: "ザマン・メディアグループは、政府と非常に緊密に運営されている新聞社である。彼らへの少しの後押しは、彼らがデジタル化し、フェトフッラー・ギュレンのメッセージを広く広めるのを助けることができる。"
 TUR_gulenist_charity: "ギュレン慈善活動"
 TUR_gulenist_charity_desc: "イスラムの主要な柱の一つは施しである。我々の運動はこれを忘れず、貧しい人々や困窮している人々を助ける新しい慈善団体を創設することにコミットする。"
 TUR_kimse_yok_mu: "Kimse Yok Mu?"
 TUR_kimse_yok_mu_desc: "Kimse Yok Mu?（誰かいますか？）は、困窮している人々を助けるために設立された新しいギュレン慈善団体の一つである。"
 TUR_cultural_centers: "財閥の懐柔"
 TUR_cultural_centers_desc: "コングロマリットは政府内に多くの影響力を持っており、非常に容易に政治に影響を与えることができる。彼らを懐柔することが最良の選択肢となるだろう。なぜなら、それはグループによって引き起こされる将来の頭痛を防ぐことができるからだ。"
 TUR_right_wing_victory: "右翼の勝利"
 TUR_right_wing_victory_desc: "MHP（民族主義者行動党）は選挙で勝利を確保し、トルコを他国に対する攻撃的な政策を持つ超国粋主義国家に変貌させるだろう。トルコが徐々に隣国をいじめ回すにつれて、まもなく国際的ないじめっ子になるのではないかと恐れる者もいる……"
 TUR_crack_down_secularists: "世俗主義者の弾圧"
 TUR_crack_down_secularists_desc: "世俗主義者は国にとって何が良いかを知らない人々のグループである。彼らがすることは、「個人の自由」を求めて泣き叫ぶだけであり、一般的に反イスラム的な見解を持っている。国家規模で彼らが勢いを得る能力を破壊し、彼らが行った変更を元に戻す必要がある！"
 TUR_crack_down_foreign_influence: "外国の影響力の弾圧"
 TUR_crack_down_foreign_influence_desc: "外国人がトルコを運営しようとしている！直ちに彼らを排除し、自らで運営する必要がある。"
 TUR_crack_down_corruption: "汚職弾圧"
 TUR_crack_down_corruption_desc: "腐敗した政治家は国家を遅らせ、もし国家が本来あるべきように機能していなければ、遅れを取るだろう。腐敗した政治家を粛清することが、我々が前進する唯一の方法である。"
 TUR_crackdown_kurdish_resistance: "PKKの抵抗の弾圧"
 TUR_crackdown_kurdish_resistance_desc: "PKKは我々にとってかなり多くの問題を引き起こしている……率直に言って、彼らに対してより攻撃的に対処する必要がある。"
 TUR_demand_return_of_suspects: "容疑者の返還要求"
 TUR_demand_return_of_suspects_desc: "他の国々には多くのPKKメンバーがいる。これらの国々にこれら個人を直ちに送還するよう要求し、裁判を開き、彼らの影響力を制限できるようにする。"
 TUR_the_threat_abroad: "国外の脅威"
 TUR_the_threat_abroad_desc: "国外には大きな脅威があり、我々はその間にいる。国の東西には国家の敵がおり、彼らは必死に我々を破壊しようとしている。"
 TUR_eastern_nuisance: "東方の厄介者"
 TUR_eastern_nuisance_desc: "イラン人とロシア人は何世紀もの間、歴史的な敵であった。しかし現代では、彼らは偽りの仮面をかぶり、友人であるふりをしているが、これはありえない！彼らを切り捨て、本当に彼らをその場に置く行動を追求するだろう。"
 TUR_fight_russian_influence: "ロシアの影響力への対抗"
 TUR_fight_russian_influence_desc: "ロシア人は我々の政治と隣国の政治に影響を与えようとしている。最初に行わなければならないことは、この影響力に我々自身の影響力で対抗することである。"
 TUR_hamper_the_ayatollahs: "イランの成長の抑制"
 TUR_hamper_the_ayatollahs_desc: "イラン人は進歩しており、かなり急速に成長している。できるだけ早く彼らの成長を妨げる必要があるだろう。"
 TUR_balkan_pests: "バルカンの害虫"
 TUR_balkan_pests_desc: "我々は歴史的にバルカンを所有しており、そうしていたときはかなり平和であった。しかし大戦中にバルカンを失った。しかし今日、我々は彼らを取り戻し、大きな誇りをもって取り戻すだろう！"
 TUR_thrace_becomes_one: "トラキアは一つになる"
 TUR_thrace_becomes_one_desc: "トラキアは二つに分裂しており、一方は我々の領土に、もう一方はギリシャにある。なぜこうでなければならないのか？トラキアの人々が一つの旗、三日月と星の下に団結することを保証する。"
 TUR_campaign_against_athens: "ブルガリアの再征服"
 TUR_campaign_against_athens_desc: "ブルガリアは我々から離脱した多くのヴィライェト（州）の一つである。彼らを取り戻し、再びトルコ民族と団結させることが我々の義務である。"
 TUR_end_of_elections: "共和国の終焉"
 TUR_end_of_elections_desc: "この日、トルコ共和国はもはや存在しないだろう。国民はいわゆる「選挙で選ばれた政府」という口実の下で抑圧され、洗脳されてきた。国民は何十年ものケマリストシステムによって誤解され、嘘をつかれ、操作されてきた。"
 TUR_pan_turkey: "汎テュルクの夢"
 TUR_pan_turkey_desc: "今日、テュルク諸語を話す人々はいくつかの異なる領土に分裂している。一部はここトルコに、一部はコーカサスに、そして一部は中央アジアにいる。テュルクの夢は忘れられず、人々は再び団結するだろう。"
 TUR_a_new_empire: "とても飢えた狼……"
 TUR_a_new_empire_desc: "トルコの狼は何十年も飢えており、もはや遠吠えできない。しかしこれは変わり、トルコ国家が自らとその国民のために世界を切り開くのを見て、世界は震えるだろう。"
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "九つの光ドクトリン"
 TUR_nine_light_name_desc: "九つの光ドクトリンはトルコ民族主義とイスラム教に基づいている。それはすべての人々にとっての善の理想を表しており、我が党はそれによって大きく形作られてきた。"
 TUR_ottomanism_name: "オスマン政治"
 TUR_ottomanism_name_desc: "我々の祖先は何の問題もなく統治することができた。それは、成功するためには彼らの足跡を辿る以外道はないということだ。"
 TUR_a_new_army: "OKKへの資金刷新"
 TUR_a_new_army_desc: "そう、イェニチェリはかっこよかったし、すべてだった。しかし、おそらく我々はもっと新しいことを試すことができる。我々はOzel Kuvvetler Komutanligi、すなわち我々の特殊部隊への資金提供を増やすだろう。"
 TUR_return_to_sunni_dominance: "スンナ派支配への回帰"
 TUR_return_to_sunni_dominance_desc: "我々はイスラムのルーツからあまりにも遠く離れてしまった。我々は、すべての同胞にスンナ派イスラム教を奨励することによって、古いやり方を取り戻すだろう。"
 TUR_supporting_conservatives: "保守派組織への支援"
 TUR_supporting_conservatives_desc: "我々は一党独裁国家になるつもりだが、必ずしも我々を支持しない人々が我々のイデオロギーと価値観を支持できるように、他の保守組織に資金を提供する。"
 TUR_osman_alliance: "オスマン家の強化"
 TUR_osman_alliance_desc: "新しいトルコの超大国を創設するという我々の夢には、いくらかの正統性が必要である。我々はオスマン家に連絡を取り、我々の政府に参加させ、彼らを強化し、我々の失われた帝国の栄光を復活させることができる！"
 TUR_turkish_relations: "トルコの関係"
 TUR_turkish_relations_desc: "我々はヨーロッパとアジアの中間に位置しており、我々との外交は非常に重要である。しかし、我々には誰と同盟を結びたいかについての発言権もある。西側は我々を何十年も支援してきたが、東側も今や同じことをしようとしている……"
 TUR_eastern_alignment: "東側との連携"
 TUR_eastern_alignment_desc: "NATOにはそのすべての利点があったが、彼らは東側よりも多くの方法で我々に統治と文化の変更を強制した。その理由から、我々の独立と文化を維持するために、我々が東側と正式な関係を模索するのが最善である。"
 TUR_military_coop_india: "インドとの軍事協力"
 TUR_military_coop_india_desc: "我々はインドとの長期的な軍事協力から利益を得ることができる。我々の軍隊が共に訓練し演習を行うことにより、我々は新しい戦術と戦略を学びつつ、両国をより近づけることができる。"
 TUR_support_belt_road_china: "一帯一路構想への支援"
 TUR_support_belt_road_china_desc: "一帯一路構想は、世界中に適切なインフラをもたらすために中国によって主導される大規模なインフラ計画である。なぜ我々はそのような取り組みに反対しなければならないのか？"
 TUR_schools_in_pakistan: "パキスタンでの学校への資金提供"
 TUR_schools_in_pakistan_desc: "パキスタンは適切な教育インフラを緊急に必要としており、我々は人々が学ぶための新しい学校を建設することによってそれの提供を試みる。"
 TUR_turkstream_russia_pipeline: "トルコストリーム＝ロシアパイプライン"
 TUR_turkstream_russia_pipeline_desc: "トルコストリームパイプラインは、ロシアからトルコへ走る天然ガスパイプラインである。このパイプラインは西ヨーロッパの一部に多くの天然ガスを供給し、経済を助ける上で不可欠となり得る。"
 TUR_afghan_roads: "アフガニスタンの道路"
 TUR_afghan_roads_desc: "アフガニスタンは何十年も続いた内戦のため、機能する道路が非常に少ない。我々は彼らの国民が問題なく移動できるように、彼らのためにいくつか建設することができる。"
 TUR_mutual_tourism_indonesia: "インドネシアとの相互観光"
 TUR_mutual_tourism_indonesia_desc: "インドネシアとの観光プログラムを確立することにより、我々の両経済は新規参入者と観光客から利益を得ることができる。"
 TUR_provide_aid_yemen: "イエメンの空港"
 TUR_provide_aid_yemen_desc: "イエメンは適切な空港を必要としており、我々は我が国の専門家と共にそれを提供することができる。"
 TUR_industrial_investments_egypt: "エジプト人労働者の雇用"
 TUR_industrial_investments_egypt_desc: "我々は工場のためにエジプト人労働者を大量に雇用することができる。これにより、コストを削減し、エジプトの人々に雇用機会を提供することができる。"
 TUR_religious_tourism_saudi: "サウジアラビアとの宗教観光"
 TUR_religious_tourism_saudi_desc: "サウジアラビアはその国境内にイスラム教で最も神聖な場所の一つを持っている。その理由から、我々の人々がより安全かつ迅速にそこに旅行できるように、我々は彼らといくつかの取引をする必要があるだろう。"
 TUR_investments_in_qatar: "カタールにおける軍事基地"
 TUR_investments_in_qatar_desc: "我々は軍事的に近づくことができるように、カタールに軍事基地を設立させるよう依頼するつもりである。我々はまた、地域の他の脅威から彼らを守ろうと試みることもできる。"
 TUR_western_alignment: "西側との連携を維持"
 TUR_western_alignment_desc: "西側との長年の友情の後、なぜ我々は何か他のものを探しに出かけるべきなのか？ 我々の外交政策に抜本的な変更がなされないように、我々が西側との連携を維持するのが最善である。"
 TUR_counter_terror_with_us: "テロ対策"
 TUR_counter_terror_with_us_desc: "我々は中東における対テロ作戦でアメリカ合衆国を支援するつもりである。そうすれば、地域はより安全で安定することができる。"
 TUR_archeology_coop_italy: "イタリアとの考古学における協力"
 TUR_archeology_coop_italy_desc: "我々はイタリア人と何百年も遡る歴史的な繋がりを持っているが、我々の土地の下に埋もれているすべての宝物をまだ発見していない。我々はイタリアからの考古学専門家にそれらを掘り起こすのを手伝ってもらうよう呼びかけるだろう！"
 TUR_encourage_migration_germany: "ドイツからの移民奨励"
 TUR_encourage_migration_germany_desc: "我々の多くの人々がドイツに行っているが、ドイツ人は同じことをしていない。我々が国家のるつぼとなることができるように、我々はドイツ人にいくつかの移民を送るよう依頼するつもりである。"
 TUR_sports_diplomacy_brazil: "ブラジルとのスポーツ外交"
 TUR_sports_diplomacy_brazil_desc: "ブラジル人はサッカーを愛しており、我々もそうだ。そのため、我々はブラジル人とスポーツ外交を追求し、我が国で彼らに親善試合をさせるつもりである。"
 TUR_join_business_councils_morocco: "モロッコとの合同ビジネス評議会"
 TUR_join_business_councils_morocco_desc: "モロッコとの合同ビジネス評議会を設立することは、我々の企業が互いに協力し、拡大することを可能にするため、我々双方にとって大いに役立つだろう。"
 TUR_humanitarian_help_australia: "オーストラリアからの人道専門家"
 TUR_humanitarian_help_australia_desc: "オーストラリアはあらゆる種類の災害を経験しており、最近我々も多くの災害を経験している。オーストラリア人に我々を助けてもらうことにより、何か悪いことが起こった場合に備えて、我々はもう少し準備ができるようになる。"
 TUR_great_east: "大東方"
 TUR_great_east_desc: "我々の組織、大東方イスラム襲撃者戦線は、トルコ国家に歴史的な変化をもたらすことを誓う。もはや我々は帝国主義イデオロギーによって妨げられることはない。我々は耐え抜くだろう！"
 TUR_dismantle_the_republic: "共和国解体"
 TUR_dismantle_the_republic_desc: "我々が政権を握った今、共和国は必要ない。共和国はできるだけ早く解体されなければならず、軍隊は粛清されなければならない！"
 TUR_ties_with_saud: "サウード家との関係"
 TUR_ties_with_saud_desc: "多くの国が我が国との関係維持に興味を持たないだろうが、サウジアラビアは違う。彼らは我々と同様のイデオロギーを共有しているので、我々との関係を維持することができる。そうすれば、我々の政府は一定レベルの国際的正統性を維持することができる。"
 TUR_islamic_legacy: "イスラムの遺産"
 TUR_islamic_legacy_desc: "イスラム教は我が国で非常に長い歴史を持っており、それを忘れることはできない。我々はそれをイデオロギー的目的のために我々の利益になるように利用するだろう。"
 TUR_combat_imperialism: "帝国主義との戦い"
 TUR_combat_imperialism_desc: "帝国主義的信念とイデオロギーが、かつて偉大だった我が国にすべて浸透した。これらの理想と戦うことが、我が国をかつての栄光に回復させる最善の方法である。"
 TUR_ban_kemalism: "世俗主義政党の禁止"
 TUR_ban_kemalism_desc: "世俗主義こそがこの国を滅ぼしたものである。イスラム教を強制的に排除することにより、世俗主義者たちは彼らの信念を国に押し付けることができたが、もはやそうすることはできないだろう！"
 TUR_demand_hejaz: "ヒジャーズの要求"
 TUR_demand_hejaz_desc: "サウジアラビアはイスラム世界における多くの重要な都市の領有権を主張しており、それらの都市は主にヒジャーズに位置している。もし彼らが紛争を避けたいなら、我々は彼らが我々の政府に領土の支配権を与えるよう要求するだろう。"
 TUR_sharia_mandate: "シャリーアの義務"
 TUR_sharia_mandate_desc: "我が国はイスラムの原則、そしてイスラムの原則のみによって導かれるだろう。シャリーア法が再び施行され、我が国が再び純粋で正義のあるものになることを可能にするだろう。"
 TUR_one_banner_one_people: "一つの旗、一つの人民"
 TUR_one_banner_one_people_desc: "我々の人々は一つの旗、イスラムの旗の下で団結するだろう。いくつかの言語を許可することによって我が国に人種的分裂を作り出す必要はない。"
 TUR_legalize_languages: "一つの旗、多くの人々"
 TUR_legalize_languages_desc: "我々の人々は望むどんな言語でも自由に話すことができる。国家でいくつかの言語の使用を許可することによって、我々の土地に人種的分裂を引き起こすべきではない。"
 TUR_crack_down_shiism: "シーア派への制限"
 TUR_crack_down_shiism_desc: "我々は、たとえそれがシーア派に対する制限を作ること意味するとしても、誰もがスンナ派に同化することを保証する必要がある。我々は公共の場所でのシーア派の実践を禁止し、シーア派に改宗を奨励するキャンペーンに資金を提供するだろう。"
 TUR_return_of_caliphate: "カリフ制復活"
 TUR_return_of_caliphate_desc: "カリフ制は復活しなければならず、そしてそれは復活するだろう。我々は、もし必要ならば戦争と征服を通じて、カリフ制が再び統一されることを確認するつもりである。地域はもはや困難な場所ではなくなるだろう。"
 TUR_gender_differations: "性別の分離"
 TUR_gender_differations_desc: "我々は男性と女性で別々の施設を作らなければならない。バス停、学校、職場であろうと、宗教的目的のために男女は分離される必要がある！"
 TUR_enforce_dress_code: "服装規定"
 TUR_enforce_dress_code_desc: "我々は、我が国を純粋さと正義の道へと導く厳格な服装規定を施行するだろう。もし我々の人々が不適切な服装をしているなら、我々はいかにして精神的な進歩を期待できるだろうか？"
 TUR_westard: "西方への拡大"
 TUR_westard_desc: "オスマン帝国は弱く、カリフ制の西部を失った。我々はそれを変える。我々は誇りと偉大な力でそれを取り戻すだろう。"
 TUR_southward: "南方への拡大"
 TUR_southward_desc: "アラブ反乱とアラブ民族主義の台頭は、オスマン帝国による支配を困難にした。しかし、我々の政府の台頭と我々の偉大な力により、それが二度と起こらないことを保証する。"
 TUR_eastward: "東方への拡大"
 TUR_eastward_desc: "東部は我々から奪われた、それがロシア人によるものであろうと、ペルシャ人によるものであろうと。しかし今日、コーカサスは独立しているが、彼らはそう長くはないだろう。"
 TUR_african_holdings: "アフリカの領土"
 TUR_african_holdings_desc: "ヨーロッパ人と彼らの植民地的野心は、オスマン帝国のアフリカ領土の喪失をもたらした。残念ながら、彼らはヨーロッパ人のせいでアフリカでの保持を長く拡大または維持することができなかったが、今や我々を止める者は誰もいない。"
 TUR_turkish_intervention: "トルコ介入主義"
 TUR_turkish_intervention_desc: "トルコ国家は世界中のいくつかの紛争に介入しており、それはトルコの軍事力と影響力を外部に投射するのに役立った。他国の国内紛争に介入することにより、我々はそれらの戦争の結果を我々にとってより有利なものに影響を与えることができる。"
 TUR_intervene_syrian_civilwar: "シリア内戦"
 TUR_intervene_syrian_civilwar_desc: "シリアは混乱に陥っており、我が国との近接性のため、傍観しているのは愚かなことだろう。"
 TUR_back_assad: "アサドへの支援"
 TUR_back_assad_desc: "アサドはシリアの正当な指導者であり、他のすべては非合法と見なされるべきだ！"
 TUR_back_fsa: "自由シリア軍(FSA)への支援"
 TUR_back_fsa_desc: "自由シリア軍は非常に正義のある大義、民主主義のために戦っている。我々はいかなる方法でも彼らを支援しなければならない。そうすれば、彼らが勝利し、シリア人民に自由の喜びをもたらすことができるだろう！"
 TUR_intervene_afghan_war: "アフガニスタン内戦"
 TUR_intervene_afghan_war_desc: "アフガニスタンはかなり長い間内戦状態にあり、状況はあまり変わっていない。おそらく我々は結果を我々に有利な方向に揺さぶることができるだろう……"
 TUR_a_new_stance: "新しい姿勢"
 TUR_a_new_stance_desc: "タリバンは長い間、自国への外国の影響力と介入を追放するために戦ってきた。そして、我々が介入して彼らを止めることは我々の立場ではない。代わりに、我々は彼らの大義を支持し、彼らが外国の搾取から自国を解放できるように彼らの軍隊を強化しなければならない。"
 TUR_northern_cause: "北部の大義"
 TUR_northern_cause_desc: "北部同盟は、アフガニスタンから卑劣なタリバンを追放するための努力において粘り強くあった。タリバンはアフガニスタンに専制、不正義、抑圧以外何ももたらさないだろう。そして我々は北部同盟がタリバンを打ち負かすのを助けなければならない！"
 TUR_intervene_iraq_war: "イラクへの介入"
 TUR_intervene_iraq_war_desc: "イラクの混乱を利用することにより、我々は長い間保留されていた我々の特定の目標のいくつかを達成することができるだろう……"
 TUR_peacekeepers: "平和維持ミッション"
 TUR_peacekeepers_desc: "イラクでの状況はすでにかなり悪いので、さらに火に油を注がないのが最善だろう。代わりに、我々は北部の村や都市に平和維持兵士を送ることによって、イラク人民が戦争から一息つくのを助けることを選択すべきである。"
 TUR_conduct_operation: "作戦実施"
 TUR_strike_pkk_bases: "PKKの拠点の襲撃"
 TUR_arrest_members: "PKK所属の容疑者を逮捕"
 TUR_attack_on_media: "反PKKプロパガンダ"
 TUR_allow_pkk_bases: "PKKの合法化"
 TUR_appease_PKK: "PKKの懐柔"
 TUR_forbid_pkk_bases: "PKKの禁止"
