 TUR_belgian_workers: "ベルギーの科学者"
 TUR_tubitak_idea_name_desc: "我々は、困難な研究開発を行なうために、ベルギーから科学者を派遣した。"
 TUR_islamic_legacy2: "カリフ制の遺産"
 TUR_islamic_legacy2_desc: "カリフ制は我が国において非常に長い歴史を持つだろう、それを我々は強調しなければならない。我々はイデオロギー的目的のためにそれをうまく活用するだろう。"
 TUR_mit_reform: "MIT改革"
 TUR_mit_reform_desc: "MITは民間生活内の活動を追跡するために改革された。"
 TUR_tourism: "観光客の流入"
 TUR_tourism_desc: "最近多くの観光客が我が国に訪れている。"
 TUR_mit_coop: "MITとの協力"
 TUR_mit_coop_desc: "MITは今や軍隊と非常に緊密に協力しており、重要な文書や軍事情報さえも追跡している。"
 TUR_new_armed_forces: "再整備された軍隊"
 TUR_new_armed_forces_desc: "軍は、我々の抜本的な改革によって生まれ変わった。"
 TUR_airforce: "航空機契約"
 TUR_airforce_desc: "我々はより良い取引をするためにいくつかの航空機会社と契約を結んだ。"
 TUR_naval_idea_name: "トルコ海軍"
 TUR_naval_idea_name_desc: "トルコ海軍は公海や領海におけるトルコの覇権を確保する任務を与えられている。"
 TUR_alawite_mili_experience: "アラウィ派の軍事経験"
 TUR_alawite_mili_experience_desc: "アラウィー派は戦闘に関してかなりの経験を持っている。そのため、彼らを訓練する必要も、我らのやり方を教える必要もない。"
 TUR_our_own_experience: "トルコの軍事経験"
 TUR_our_own_experience_desc: "我々は戦闘におけるアラウィー派部隊を指揮する手段としてトルコの軍事経験を利用するだろう。"
 TUR_service_community_name: "コミュニティへの奉仕"
 TUR_service_community_name_desc: "ヒズメットは奉仕を意味する。このため、世界中の人々を支援することは我々の義務である。"
 TUR_revised_budgetting_name: "改訂予算"
 TUR_revised_budgetting_name_desc: "我々はトルコ国民の現在のニーズにより良く適合するように予算を改訂した。"
 TUR_akp_protests: "AKP抗議"
 TUR_akp_protests_desc: "AKP支持者は我々の最新の決定にあまり満足しておらず、そのために彼らは街頭に出た。"
 TUR_major_military_reform: "主要軍事改革"
 TUR_major_military_reform_desc: "アタテュルクの台頭から、軍はほとんど変わっていない。改革は我々が軍にできた最善の策であった。今や軍は21世紀における強大な力となるだろうからだ。"
 TUR_religious_directorate: "ディヤネトの役割"
 TUR_religious_directorate_desc: "ディヤネト、別名宗務庁は、我が国における新しく更新された教育システムへの道を開くだろう。"
 TUR_no_prime_minister: "大統領共和制"
 TUR_no_prime_minister_desc: "我々は首相の地位を権力から排除し、トルコの政治を大統領共和制へとシフトさせた。"
 TUR_threat_abroad: "海外の脅威"
 TUR_threat_abroad_desc: "トルコは国内を徘徊する危険人物や、国外の我々に害を為そうとする悪意ある人々によって、危険にさらされている。我々は今や宣戦布告なしに部隊を送ることができるため、敵はせわしなくなるだろう……"
 TUR_military_happy: "軍の支持"
 TUR_military_happy_desc: "軍は現在、我が党とその政策を§G支持§!しており、当面は我々に何ら問題を引き起こすつもりはない。\n§W--------------§!\nこの国民精神は軍との関係が§H0を下回る§!か、§H軍内部派閥§!を排除した場合§R置き換え§!られる。"
 TUR_military_anger1: "不満な軍隊"
 TUR_military_anger1_desc: "軍は現在、我が党とその政策に§R不満§!を抱えている状態にあるが、当面は我々に何ら問題を引き起こすつもりはない。\n§W--------------§!\nこの国民精神は軍との関係が§H-50を下回る§!か、§H0§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 pkk_static_modifier: "クルド人レジスタンスの反響"
 pkk_static_modifier_desc: "大戦終結とセーヴル条約以来、クルド人は自由で独立した自分たちの国を切望してきた。我々からの独立は壊滅的な結果をもたらすだろうが、彼らの占領もまた何の役にも立たないだろう。"
 kurdish_resistance_dynamic_modifier: "クルド人レジスタンス"
 kurdish_resistance_dynamic_modifier_desc: "大戦終結とセーヴル条約以来、クルド人は自由で独立した自分たちの国を切望してきた。我々からの独立は壊滅的な結果をもたらすだろうが、彼らの占領もまた何の役にも立たないだろう。"
 TUR_military_anger2: "苛立つ軍隊"
 TUR_military_anger2_desc: "軍は現在、我が党とその政策に§R苛立ち§!を感じている状態にあり、我々に問題を引き起こし始めるだろう。\n§W--------------§!\nこの国民精神は軍との関係が§H-100を下回る§!か、§H-50§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 TUR_military_anger3: "激怒した軍隊"
 TUR_military_anger3_desc: "軍は現在、我が党とその政策に§R激怒§!しており、彼らは問題を引き起こす。\n§W--------------§!\nこの国民精神は軍との関係が§H-150を下回る§!か、§H-100§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 TUR_military_anger4: "不忠な軍隊"
 TUR_military_anger4_desc: "軍は現在、我が党とその政策によって§R忠誠を失い§!、彼らは多くの問題を引き起こす。\n§W--------------§!\nこの国民精神は軍との関係が§H-200を下回る§!か、§H-150§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 TUR_military_anger5: "無力な軍隊"
 TUR_military_anger5_desc: "軍は現在、我が党の政策と法律によって§R無力§!である。我々が軍との関係を高めない限り、トルコ軍は事実上役に立たない。\n§W--------------§!\nこの国民精神は軍との関係が§H-200§!を超えると§R置き換え§!られる。また、§H軍内部派閥§!を排除した場合、この国民精神は無効になる。"
 TUR_highways: "トルコ・ハイウェイ"
 TUR_highways_desc: "我々の道路は崩壊し始め、ばらばらになっている。新しい高速道路の建設を開始しなければならないだろう。"
 TUR_guards_of_kemalism: "ケマル主義の守護者"
 TUR_guards_of_kemalism_desc: "トルコ軍は自らを共和国とその世俗的なケマル主義的理想の擁護者と見なしている。軍は何度もトルコ政治に介入しており、もし彼らが自分たちの価値観が脅かされていると感じた時、再びそうする準備ができている。しかし、彼らはしばしば介入後、平和的に権力を人民に戻してきた。そしてそれが人々が期待していることである。\n\n軍は§W[Nat_Populism_L]§!のような非世俗的な政党に反対している。政府に対する軍隊の§Y立場§!は、§G社会的保守主義 - 政府§!のような複数の要因によって影響を受ける。もし我々の§Y立場§!が§Y0§!を下回れば、軍は政府を打倒するための行動を取るだろう。\n\n§Y軍§!はまた、その権力を削減しようとする試みに抵抗するだろうが、もし我々が彼らの排除に成功すれば、彼らは我々に干渉することはできないだろう。"
 TUR_between_east_and_west: "東と西の間"
 TUR_between_east_and_west_desc: "トルコはNATOの一部であるが、NATO同盟国ギリシャの緊密なライバルである。トルコはまたロシアと緊密な経済的つながりを持っているが、同時に彼らの利益に反して働いている。大国間でバランスを取り、我々自身の利益を心に留めておくことが、成功への鍵となるだろう。\n\nもし我々が§Y大国§!または§Y超大国§!とあまりにも密接に連携すれば、世界舞台での我々の立場を明白にしたことになるだろう。"
 TUR_no_economic_plan: "経済計画なし"
 TUR_no_economic_plan_desc: "§R我々は§Y景気循環§!を§Y景気後退§!より上に上げることはできない§!\n\n90年代後半に政府を形成するいくつかの試み、新しく選出された政府とのその後の軍事クーデター、そして経済崩壊のIMF警告で外国投資家が国から撤退したため、経済から数十億ドルが消える原因となった。トルコ経済は実質的に外国投資に基づいて構築されているため、これはいかなる経済成長も停止させた……"
 TUR_economic_insecurity_name: "経済的不安"
 TUR_economic_insecurity_name_desc: "90年代後半に政府を形成するいくつかの試み、新しく選出された政府とのその後の軍事クーデター、そして経済崩壊のIMF警告で外国投資家が国から撤退したため、経済から数十億ドルが消える原因となった。トルコ経済は実質的に外国投資に基づいて構築されているため、これはいかなる経済成長も停止させた……"
 TUR_economic_security_name: "経済安全保障"
 TUR_economic_security_name_desc: "我々は経済安全保障を回復することに成功した。しかしこれにもかかわらず、我々はさらなる暴落に対して無敵ではない。人々、そして国家が繁栄できるように、我々は常にトルコ経済を監視し、改善し続けなければならないだろう。"
 TUR_economic_security3: "偉大なるトルコ経済"
 TUR_economic_security3_desc: "我々の経済は、注ぎ込んだすべての努力の後、以前よりも偉大になった。今や何があっても経済は回復し、以前より良くなることができるという安心がある。"
 TUR_asteroid_mining: "小惑星採掘"
 TUR_asteroid_mining_desc: "我々は貴重な金属を工場に入れるために小惑星を採掘している。より良い材料はより良い生産をもたらすだろう。"
 TUR_radicalism_destroy: "反イスラム主義議題"
 TUR_radicalism_destroy_desc: "我々は国内のイスラム主義の成長に対抗するために反イスラム主義議題を推進している。我々は反イスラム主義外交を推進し、強硬派イスラム主義国とのつながりを断ち切るだろう。"
 TUR_pkk_legalized: "PKK合法化"
 TUR_pkk_legalized_desc: "我々はPKKを合法化した、この代償は何だろうか？"
 TUR_osman_v: "オスマン5世"
 TUR_osman_v_desc: "1912年8月18日にイスタンブールで生まれたオスマン5世、またはエルトゥールル・オスマンとしても知られているは、メフメト・ブルハネッディンの息子であった。彼はしばしば「最後のオスマン」と呼ばれる。皮肉なことに、オスマン帝国が復活した今、オスマン皇位継承者はいる。"
 TUR_mit_reformed: "MIT - 国内重視"
 TUR_mit_reformed_desc: "MITは国内問題を重視するだろう"
 TUR_mit_emboldened: "MIT - 海外重視"
 TUR_mit_emboldened_desc: "MITは国外での出来事についてより気に掛けるだろう"
 TUR_government_led_disasters: "政府主導計画"
 TUR_government_led_disasters_desc: "政府は慈善団体ではなく、自然災害に遭った人々に援助を提供する予定だが、彼らが望むなら、自由に援助することもできる。"
 TUR_refugees_maintained: "維持された難民"
 TUR_refugees_maintained_desc: "我々は難民を追放する代わりに、彼らを保持し、労働力として活用することを選んだ"
 TUR_drugs_illegalized: "麻薬犯罪化"
 TUR_drugs_illegalized_desc: "もし誰かが医療目的以外の目的で麻薬を使用すれば、彼らは法との問題に巻き込まれるだろう"
 TUR_drugs_legalized: "麻薬合法化"
 TUR_drugs_legalized_desc: "我々は麻薬を何のために使うかなんて本当に気にしない、彼らの人生だからだ"
 TUR_nationalist_advantage: "ナショナリズムの活用"
 TUR_nationalist_advantage_desc: "我々は統治への追加的なブーストのためにナショナリズムを活用しており、特定の政策を追求することを容易にしている"
 TUR_fight_nationalist: "ナショナリズムとの闘い"
 TUR_fight_nationalist_desc: "ナショナリズムは危険な力であり、我が国内で大混乱と不安定さを引き起こす可能性がある"
 TUR_turkish_media_unctrolled2: "トルコメディア - §C調査中§!"
 TUR_turkish_media_unctrolled2_desc: "現在、メディアを調査中であり、近い将来改革が行われるだろう"
 TUR_party_rumours: "党の噂"
 TUR_party_rumours_desc: "§R§W[socialism_L]§!の人気を手動で高めることはできない§!\n\nビュレント・エジェヴィト首相はすでに高齢者であり、彼の健康が悪化しているという噂がある。また、副首相ヒュサメッティン・オズカンが、彼の健康と非効率的な行政を理由にエジェヴィトを追放することを計画している§W[socialism_L]§!議員のグループの一部であるという噂もある。党内のこれらの種類の噂と不和は、政府が機能する能力に対する毒である。\n\nオズカンを公に非難すると彼は党から去るだろうが、他の議員をいくらか連れて行くかもしれない。 あるいは、これが噂に過ぎないことを祈りながら、このまま待つこともできる。"
 TUR_reformed_airforce: "空軍改革"
 TUR_reformed_airforce_desc: "空軍は空でより良く活動し、敵に対する航空優勢を維持するために改革された。"
 TUR_PKK_insurgency_ceasefire: "PKKの反乱 - 停戦"
 TUR_PKK_insurgency_ceasefire_desc: "§R§W[Neutral_Communism_L]§!の人気を手動で高めることはできない§!\n\nPKKは70年代以来、より大きなクルド人の自治のために戦ってきた左翼クルド人反乱グループである。双方は互いに勝利を達成しようとしてテロ戦術に従事してきた。\n\n現在、PKKは一方的な停戦を宣言した。\n\n-和平プロセスと交渉は、停戦中のみ継続できる\n-停戦は我々が力を集め、PKKに対する奇襲攻撃を準備することを可能にする。 "
 TUR_PKK_insurgency_active: "PKKの反乱 - 活動中"
 TUR_PKK_insurgency_active_desc: "§R§W[Neutral_Communism_L]§!の人気を手動で高めることはできない§!\n\nPKKは70年代以来、より大きなクルド人の自治のために戦ってきた左翼クルド人反乱グループである。双方は互いに勝利を達成しようとしてテロ戦術に従事してきた。\n\n現在、PKKは政府に対して積極的に戦っている。\n\n-和平プロセスと交渉は、停戦中のみ継続できる\n-停戦は我々が力を集め、PKKに対する奇襲攻撃を準備することを可能にする。 "
 TUR_kurdish_trouble_name: "クルド問題"
 TUR_kurdish_trouble_name_desc: "我が国の東部は、PKKとの数十年にわたる戦闘の結果、基本的に活発な戦闘地域となっている。§W\n------------\n§!この国民精神を取り除くには、§Hクルディスタンの連邦化§!もしくは§HPKKの反乱§!を壊滅させる必要がある。"
 TUR_kurdish_trouble3_name: "クルド調停"
 TUR_kurdish_trouble3_name_desc: "我が国の東部は、PKKとの数十年にわたる戦闘の結果、基本的に活発な戦闘地域となっている。§W\n------------\n§!§Hディヤルバクルの連邦化§!によって、このデバフを取り除く、あるいは修正することができる。"
 TUR_kurdish_trouble5_name: "終わりなき戦い"
 TUR_kurdish_trouble5_name_desc: "我が国の東部は、PKKとの数十年にわたる戦闘の結果、基本的に活発な戦闘地域となっている。§W\n------------\n§!我々は国家方針§H終わりのない戦争§!を完了することによって、このデバフを修正することができる"
 TUR_mafia_active: "トルコ・マフィア - §R活発§!"
 TUR_mafia_active_desc: "我が国のマフィアは長年にわたって犯罪を組織化しており、市民の日常生活を混乱させている。我々の街は現在ある程度安全だが、理想的とは言えない状況である。§W\n------------\n§!マフィアを排除するには、§Hその勢力を30以下に減らし§!、その後利用可能となる§H決断§!を実行する必要がある。また、国家方針§Hマフィア§!も完了させなければならない。"
 TUR_mafia_active2: "トルコ・マフィア - §R存在している§!"
 TUR_mafia_active2_desc: "我が国のマフィアは長年にわたって犯罪を組織化しており、市民の日常生活を混乱させている。我々の街は現在ある程度安全だが、理想的とは言えない状況である。§W\n------------\n§!マフィアを排除するには、§Hその勢力を30以下に減らし§!、その後利用可能となる§H決断§!を実行する必要がある。"
 TUR_mafia_weakened: "トルコマフィア - §G弱っている§!"
 TUR_mafia_weakened_desc: "我が国のマフィアは長年にわたって犯罪を組織化しており、市民の日常生活を混乱させている。我々の街は現在ある程度安全だが、理想的とは言えない状況である。§W\n------------\n§!マフィアを排除するには、§Hその勢力を30以下に減らし§!、その後利用可能となる§H決断§!を実行する必要がある。"
 TUR_mafia_weak: "トルコマフィア - §G弱小§!"
 TUR_mafia_weak_desc: "我が国のマフィアは長年にわたって犯罪を組織化しており、市民の日常生活を混乱させている。我々の街は現在ある程度安全だが、理想的とは言えない状況である。§W\n------------\n§!マフィアを排除するには、§Hその勢力を30以下に減らし§!、その後利用可能となる§H決断§!を実行する必要がある。"
 TUR_neo_ottomanism: "新オスマン主義"
