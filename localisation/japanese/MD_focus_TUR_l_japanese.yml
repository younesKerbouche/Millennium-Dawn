 TUR_through_troubles: "困難を乗り越えて"
 TUR_through_troubles_desc: "トルコは現在、経済危機を経ている。我々は政府がこれを乗り越えられることを保証する必要がある。"
 TUR_conservative_victory: "保守派の勝利"
 TUR_conservative_victory_desc: "保守派が選挙に勝利し、トルコにより保守的なイスラム要素を取り戻し始めることができる。"
 TUR_gulenist_victory: "ギュレン運動の勝利"
 TUR_gulenist_victory_desc: "ギュレン運動は腐敗したAKP党員を追い出した。これは民主主義にとって大きな勝利である。"
 TUR_peace_with_religious_leaders: "宗教指導者との和平"
 TUR_peace_with_religious_leaders_desc: "ギュレン運動は非常に特定のイスラム形態を説いているが、我々がトルコの宗教指導者を考慮に入れることが重要である。我々はすべての宗派が自由に教えを広めることを許可しなければならない。"
 TUR_gulenist_schools: "ギュレン学校"
 TUR_gulenist_schools_desc: "教育はフェトフッラー・ギュレンの主要原則の一つである。適切な教育は心を健康に保ち、人々が正しい考えに従うようにする。"
 TUR_modern_islam: "現代のイスラム"
 TUR_modern_islam_desc: "イスラムは西側の価値観や民主主義と完全に両立する。我々は神への信仰が我々をより良く、より理解のある人々にすることを世界に証明しなければならない。"
 TUR_mobilising_the_movement: "運動の動員"
 TUR_mobilising_the_movement_desc: "ギュレン運動は世界中にメンバーを持っている。我々のネットワークは多くの資源を与えてくれる。"
 TUR_interfaith_dialogue: "異宗教間対話"
 TUR_interfaith_dialogue_desc: "ギュレンは我々に他宗教を理解するよう教えている。イスラムが他の主要宗教と良好な関係を持つことは重要であり、そうすれば我々は取り残されない。我々は非イスラム諸国の聖職者と外交協議を行うべきである。"
 TUR_gulenist_funds: "ギュレン運動の資金"
 TUR_gulenist_funds_desc: "ギュレン運動は様々な財団やビジネスで数十億ドルの価値を保持している。我々は体制を助けるためにこれらの資金を動員すべきである。"
 TUR_gulenist_economists: "ギュレン派経済学者"
 TUR_gulenist_economists_desc: "国際的経済学者を大規模に引き抜いて、経済運営について助言を得るために雇うことができる。"
 TUR_gulenist_information: "ギュレン派情報提供者"
 TUR_gulenist_information_desc: "我々の広大なネットワークを使用して、より容易に外国に関する情報を収集することができる。"
 TUR_gulenist_education: "ギュレン派教育"
 TUR_gulenist_education_desc: "教育に焦点を当てることは、トルコを前進させる鍵となるだろう。"
 TUR_the_great_mediator: "偉大な仲介者"
 TUR_the_great_mediator_desc: "フェトフッラー・ギュレンは偉大な指導者、学者、そして外交官である。彼は平和の人であり、世界に平和と繁栄のみを願っている。"
 TUR_approach_tradition: "伝統へのアプローチ"
 TUR_approach_tradition_desc: "我々の勝利は、人々が伝統を切望していることを示した。我々はイスラム世界がルネサンスを経ていること、そして間もなく地球上で支配的な文化となることを示さなければならない。"
 TUR_reduce_freedom_of_press: "報道の自由の削減"
 TUR_reduce_freedom_of_press_desc: "いわゆる「自由な報道機関」は、イスラムを中傷し、メディアの卑劣な世俗的思想を広めるための道具に過ぎない。我々は彼らが活動する能力を制限し、必要であれば閉鎖する必要がある。"
 TUR_mobilise_the_faithful: "信仰者の動員"
 TUR_mobilise_the_faithful_desc: "ギュレン運動は広大であり、多数の支持者が存在する。我々は支持者にトルコへ移住するよう奨励すべきである。"
 TUR_convert_radicals: "急進派の転換"
 TUR_convert_radicals_desc: "ギュレンが教えるイスラムこそが唯一正しいイスラムの形態である。これに同意しない多くの人々がおり、彼らは根絶されなければならない。"
 TUR_beacon_of_islam: "偉大な学者"
 TUR_beacon_of_islam_desc: "フェトフッラー・ギュレンはイスラムの最も偉大な学者であり、彼の教えは世界中で知られるだろう。もちろん、保守的なイスラムを説くことはいくつかの副作用を持つかもしれないが..."
 TUR_economic_reforms: "経済改革"
 TUR_economic_reforms_desc: "経済は混乱しており、我々は迅速にそれを改善する必要がある。現在、経済は外国投資に大きく依存しており、これは我々が変える必要がある何かである。"
 TUR_increase_unemployment_insurance: "失業保険の増加"
 TUR_increase_unemployment_insurance_desc: "経済危機は多くのトルコ人を無職に変えた。それは政府の予算を大いに損なうだろうが、人々を生かし続けるために失業手当を増加させる必要がある。それはまた経済に少量の資金を注入し、願わくば消費を増加させるだろう。"
 TUR_small_imf_loans: "小規模IMFローン"
 TUR_small_imf_loans_desc: "IMFは$114億の小規模ローンを提案した。多くのアナリストは、これがトルコ経済を助けるには到底十分ではないと示唆しているが、我々がIMFからもっと多くを得ることができるかは疑わしい。"
 TUR_large_imf_loans: "大規模IMFローン"
 TUR_large_imf_loans_desc: "より多くの譲歩により、我々はIMFと交渉し、彼らからより大きなローンを付与されることができるかもしれない。"
 TUR_reduce_foreign_investors: "投資家への依存削減"
 TUR_reduce_foreign_investors_desc: "トルコ経済のほとんどは、他の国々からの絶え間ない海外投資と資本の流れに基づいている。我々は政府資金で経済を注入し、外国市場への依存を減らす必要がある。"
 TUR_more_foreign_investors: "投資家への依存増加"
 TUR_more_foreign_investors_desc: "他の国々からより多くの資本を得るためには、外国投資家を活用する必要があるだろう。"
 TUR_sell_government_companies: "政府企業の売却"
 TUR_sell_government_companies_desc: "いくつかの追加収入を得るために、我々は現在トルコ国家によって所有されている企業の一部を売却する必要がある。"
 TUR_loosen_industrial_regulations: "産業規制の緩和"
 TUR_loosen_industrial_regulations_desc: "成長を奨励するためには、産業規制を緩和する必要がある。これは確実に経済を押し上げるだろう。"
 TUR_economic_crisis_over: "経済危機回復計画"
 TUR_economic_crisis_over_desc: "もしトルコ国家の金銭的繁栄を期待するならば、できるだけ早く経済回復計画を確立する必要がある。もししなければ、我々は人々の生活と仕事を危険にさらすことになり、そのような大規模な損失は許されない。"
 TUR_western_development: "西部の開発"
 TUR_western_development_desc: "我が国の主要都市のほとんどが西部に位置しており、人々はより高い生活水準を期待しているため、開発する必要がある。"
 TUR_centeral_development: "中央部の開発"
 TUR_centeral_development_desc: "我が国の首都アンカラは国の中心に位置している。我々は首都周辺の生活条件を改善し、政治体制が正当性の基盤を持つようにする必要がある。"
 TUR_eastern_development: "東部の開発"
 TUR_eastern_development_desc: "我々はあまりにも長い間東部州を無視してきたが、人々はより良い待遇を受けるべきだ。そこのインフラをアップグレードすることは、農村部の人々をはるかに多く助けるだろう。"
 TUR_southern_attention: "南部への注目"
 TUR_southern_attention_desc: "東部と同様に、我が国の南部も放置されてきた。南部への投資は経済が繁栄するために必要となるだろう。"
 TUR_the_industries: "産業"
 TUR_the_industries_desc: "我々の産業セクターは隣人や同盟国のそれに遅れを取り始めており、我々はそれを変えなければならない。我々はトルコの企業が自力でうまくいくように、我々の予算の一部を割り当てるだろう。"
 TUR_bereket: "ベレケト・エナジー"
 TUR_bereket_desc: "ベレケトはトルコの人々にクリーンで再利用可能なエネルギーを提供しており、それを途絶えさせてはならない。追加の資金提供は彼らに拡大し成長する能力を与えるだろう。"
 TUR_petroli_anonim: "トルコ石油公社"
 TUR_petroli_anonim_desc: "トルコ石油公社は1954年に設立され、トルコの石油セクターのために多くのことを達成してきた。我々のために、そして世界の他の地域のために、より多くの石油を生産することに産業の焦点を移す必要がある。"
 TUR_the_factories: "工場"
 TUR_the_factories_desc: "我々の工場は古く、時代遅れで、非効率的になり始めている。我が国の北西部に位置する新しい工場は状況をはるかに改善し、我々はより多くの人々をそこで働かせることができる。"
 TUR_kipas_textile: "キパシュ・テキスタイル"
 TUR_kipas_textile_desc: "キパシュ・テキスタイルは我が国で最高品質の生地の一部を生産し、他の国々へ輸出するためのものを我々の経済に提供する。"
 TUR_arkas_shipping: "アルカス海運"
 TUR_arkas_shipping_desc: "アルカスは世界的に商品を輸送する国営船会社である。我々のやるべきことは明らかであり、我々は彼らが問題なく場所から場所へと移動し続けられるように、彼らに新しい造船所を得ることに焦点を当てなければならない。"
 TUR_the_people: "国民"
 TUR_the_people_desc: "我々の経済を改善する上で、我々がそれを改善する理由、すなわち国民を忘れることはできない。人々の生活水準を改善するための国家レベルでの改善を必要とするだろう。"
 TUR_hakarri_trabzone_railway: "ハッキャリ-トラブゾン鉄道"
 TUR_hakarri_trabzone_railway_desc: "我々は我が国の東部に住む人々のためにハッキャリとトラブゾンを結ぶ。これで旅行に行きたい時にトラブゾン港を利用できるようになる。"
 TUR_istanbul_airport: "トルコ航空の拡大"
 TUR_istanbul_airport_desc: "トルコ航空は我々の国内運営航空会社であり、我々は彼らのためにいくつかの新しい空港の建設を開始するだろう。人々は、トルコの飛行機でトルコ国内外を容易に旅行することができるようになる。"
 TUR_the_neighbors: "隣人たち"
 TUR_the_neighbors_desc: "我々を取り囲む隣人たちは、我々の経済危機を解決する上で不可欠だろう。我々は国家間の影響力と経済的なつながりを収穫するために投資を利用するだろう。"
 TUR_look_west: "西側の隣人"
 TUR_look_west_desc: "我々の西側の隣人であるギリシャとブルガリアは、経済に関してかなりの問題を抱えてきた。したがって、彼らは有望な経済ハブであり、彼らへの投資は賢明な判断だろう。"
 TUR_look_east: "東側の隣人"
 TUR_look_east_desc: "我々の東側の隣人であるイラン、アルメニア、ジョージアはすべて経済成長と崩壊を経験してきた。我々は彼らの経済がもう少し成長するのを助けるために彼らに投資する。"
 TUR_the_military: "軍部"
 TUR_the_military_desc: "軍部は我々の経済を浮かせ続ける上で非常に不可欠となるだろう、願わくば、彼らがクーデター起こさないことを祈ろう。"
 TUR_fix_samsites: "SAMサイトの修理"
 TUR_fix_samsites_desc: "我が国のSAMサイトは老朽化し始めている。もしそれらが適切に機能することを期待するならば、修理する必要がある。"
 TUR_ministry_of_defense_repairs: "国防省の満足"
 TUR_ministry_of_defense_repairs_desc: "国防省は我々にもっと軍事産業を開くよう求めてきた。そして今日、我々はまさにそれを彼らに与えるだろう。"
 TUR_funds_for_tubitak_sage: "TUBITAK SAGE"
 TUR_funds_for_tubitak_sage_desc: "TUBITAK防衛産業研究開発研究所（SAGE）は、我が国の防衛産業研究開発機関である。もし我々の軍事技術を最新の状態に保ちたいならば、いくつかの追加施設を与える必要がある。"
 TUR_stage_two: "第二段階"
 TUR_stage_two_desc: "我々はついに我々の経済計画の第二段階に入っている。この段階では、経済刺激を増加させ、統治を中央集権化する。"
 TUR_economic_stimulation: "経済刺激策"
 TUR_economic_stimulation_desc: "我々は経済を回し、手動ではなく自然に成長させるために、経済に追加資金を注入する。"
 TUR_national_power_grid: "国家電力網の拡大"
 TUR_national_power_grid_desc: "人口増加により、電力網はより多くの人々が電力を使用する結果として適切に機能することができず、停電の増加を引き起こしている。それを拡大することにより、我々は全国のすべての世帯に安定した電力を提供することができるだろう。"
 TUR_the_budgets: "予算改訂"
 TUR_the_budgets_desc: "我々は予算を改訂し、何を優先すべきか、そして何を優先すべきでないかを見る必要がある。"
 TUR_funds_for_social_spending: "社会福祉への優先的資金提供"
 TUR_funds_for_social_spending_desc: "我々の国民、特に退職者と障害者は、生活を続けるために政府資金に依存している。我々は困っている時に彼らを助けることを優先する必要があるだろう。"
 TUR_funds_for_healthcare: "医療への優先的資金提供"
 TUR_funds_for_healthcare_desc: "人々は確実に病気になる。我々は、医療を必要とする人々が破産せず危機的状況から脱出するのを助けるために医療支出を優先する必要があるだろう。"
 TUR_funds_for_tubitak_mam: "TUBITAK MAM"
 TUR_funds_for_tubitak_mam_desc: "TUBITAKマルマラ研究センター（MAM）は、国内運営の研究センターであり、我々は人々の健康と幸福のための安価で効果的な新しい解決策を見つけるためにそれらを利用する必要がある。"
 TUR_stage_three: "第三段階"
 TUR_stage_three_desc: "第三段階は、我々の経済を知識経済へと移行させることを優先する。これで、人々はきれいなお金を稼ぐために適切な教育を受けるようになるだろう。"
 TUR_research_grants: "研究助成金の発行"
 TUR_research_grants_desc: "我々は科学者や学生が日常生活の新しい解決策を見つけるために研究助成金を発行する。これで、我々はこれまで以上に速く近代化することができ、それは技術的能力の拡大を可能にするだろう。"
 TUR_energy_research: "エネルギー研究"
 TUR_energy_research_desc: "我々の経済計画の第一段階で、我々はエネルギーセクターをより効率的にするためにエネルギー会社に資金を提供した。しかし今、我々は必要な場所でコストを削減できるように、このエネルギーを提供し生産するための新しい方法を見つけなければならない。"
 TUR_industrial_research: "産業研究"
 TUR_industrial_research_desc: "我々は日々、より多くのものを生産し始めたい、そのため商品を生産するための新しい方法を見つけなければならない。"
 TUR_electronic_research: "電子工学研究"
 TUR_electronic_research_desc: "全世界がデジタル化しており、トルコも例外ではない。我々は新技術を研究し始めており、それを助けるために新企業をいくつか立ち上げるつもりだ。"
 TUR_tubitak_space: "TUBITAK UZAY"
 TUR_tubitak_space_desc: "TUBITAK宇宙技術研究所（UZAY）は我々の国内運営宇宙技術機関となり、宇宙へ行く時が来たときに我々が先を行くのを本気で支援するだろう。"
 TUR_sattelite_development: "衛星開発"
 TUR_sattelite_development_desc: "人と人がつながる新しい時代に、我々は国民が世界とつながるための新しい衛星技術を開発する。"
 TUR_gokturk_launch: "ギョクテュルク衛星打ち上げ"
 TUR_gokturk_launch_desc: "我々は地球の高品質画像を得やすくするために、ギョクテュルク-1A衛星を宇宙へ打ち上げる。それは国民と軍隊の両方を支援するだろう。"
 TUR_funds_for_tai: "トルコ航空宇宙産業の拡大"
 TUR_funds_for_tai_desc: "もし我々が雇用を増やしたいならば、トルコ航空宇宙産業を拡大し始める必要がある。我々はそれを軍事化し始め、宇宙戦争技術を生産し始めるだろう。"
 TUR_asteroid_mining_missions: "小惑星採掘ミッション"
 TUR_asteroid_mining_missions_desc: "我々は地球上の資源を節約し、貴重な金属と資源を得るために小惑星を採掘し始める。"
 TUR_drilling_technology: "掘削技術"
 TUR_drilling_technology_desc: "今や小惑星採掘を開始したので、より大きくより硬い小惑星を採掘するために新しい掘削技術が必要となるだろう。"
 TUR_launching_facilities: "発射施設"
 TUR_launching_facilities_desc: "小惑星へのミッションを打ち上げるためには新しい発射施設が必要となるだろう。我々が持っているものは時代遅れで崩壊し始めており、新しいものが不可欠だ。"
 TUR_mission_to_moon: "月面のトルコ人"
 TUR_mission_to_moon_desc: "我々はトルコの宇宙飛行士を訓練し、月へのミッションのための宇宙船を準備するだろう。"
 TUR_stage_four: "第四段階"
 TUR_stage_four_desc: "第四段階、我々の経済のための最後のそして最終的な段階は、我々の国内政策と人々の日常生活に焦点を当てることになるだろう。"
 TUR_peoples_education: "人民教育"
 TUR_peoples_education_desc: "教育は不可欠であり、国民が読み書きできるように、教室での教育を必要とするだろう。"
 TUR_the_security_of_people: "人民の安全保障"
 TUR_the_security_of_people_desc: "国民が身の安全を感じていないのなら、彼らの経済活動への参加は期待できない。"
 TUR_destroying_corruption: "汚職の破壊"
 TUR_destroying_corruption_desc: "我々の経済セクターには、国を改善するためのお金を自分のために盗る腐った人たちがいる。"
 TUR_the_great_economy: "偉大なるトルコ経済"
 TUR_the_great_economy_desc: "ついに、ついに我々は数年前からの目標を達成した！血と汗と涙をもって、我々はついに偉大なるトルコ経済を達成したのだ！"
 TUR_tubitak: "TUBITAKの拡大"
 TUR_tubitak_desc: "我々は新しい産業技術の研究を含むようにトルコ科学技術研究会議（TUBITAK）を拡大するつもりであり、そうすれば我々は経済をさらに改善することができる。"
 TUR_turkish_agriculture: "トルコの農業"
 TUR_turkish_agriculture_desc: "我が国の大部分は農業と都市化された畑で成り立っている。そのため、我々は農民と労働者のための機能的技術を提供することに努力を倍加しなければならない。"
 TUR_turkish_mining: "トルコの鉱業"
 TUR_turkish_mining_desc: "我々はかなりちゃんとした鉱業を持っており、それは我々の工場と市場への材料の供給を助けることができる。"
 TUR_expansion_of_fuel_industries: "燃料産業の拡大"
 TUR_expansion_of_fuel_industries_desc: "燃料産業の拡大は、我々がますます工業化、機械化されるにつれ、長期的には我々にとって有益となり得る。"
 TUR_bridge_to_europe: "ヨーロッパへの架け橋"
 TUR_bridge_to_europe_desc: "我々はヨーロッパへの架け橋であることから、彼らにとって非常に財政的に重要である。我々は世界における立場を活用し、可能な限り多くのお金を稼ぐ必要がある。"
 TUR_taek: "TAEK"
 TUR_taek_desc: "トルコ原子力庁（TAEK）は、トルコ国内での原子力発電の開発を計画し確立することを任務としている。"
 TUR_double_steel_efforts: "鉄鋼生産倍増計画"
 TUR_double_steel_efforts_desc: "我々は鉄鋼と金属の大きな輸出国であり、より多く輸出し、より多く稼げるように、我々の努力を倍加しなければならない。"
 TUR_togg: "TOGG"
 TUR_togg_desc: "TOGGはTürkiye'nin Otomobili Girişim Grubuの頭字語である。これは国内電気自動車メーカーであり、我々が新しい施設で彼らを支援することが最善である。"
 TUR_textiles_ethiopia: "エチオピアにおけるトルコ繊維"
 TUR_textiles_ethiopia_desc: "我々はエチオピアでいくつかの小さな繊維工場を運営しているが、我々の経済的影響力を拡大できるように、それらを倍増させる方が良いだろう。"
 TUR_standardize_construction_regulations: "建設規制"
 TUR_standardize_construction_regulations_desc: "我々の建設規制は至る所にあり、不安定な建物の創設につながり、それはいつか災害につながる。我々は規制を強化、標準化し、我が国全体で普遍的になるようにしなければならない。"
 TUR_telecommunications_authority: "電気通信庁"
 TUR_telecommunications_authority_desc: "電気通信庁（ICTA）は、標準化された通信センターと電気通信回線を創設することを任務としている。"
 TUR_tighten_housing_regulation: "住宅規制"
 TUR_tighten_housing_regulation_desc: "我が国の住宅の40%以上が標準規制に準拠しておらず、この現状を変える必要がある。我々は強制的な検査を実施し、必要なものを何でも修正するだろう。"
 TUR_the_mafia: "マフィア"
 TUR_the_mafia_desc: "マフィアは長きにわたって問題を引き起こしており、もし我々が真の安定を望むならば、我が国からの彼らの影響力をゆっくりと取り除き始めるのが最善である。"
 TUR_end_of_organized_crime: "組織犯罪の標的化"
 TUR_end_of_organized_crime_desc: "組織犯罪はトルコでは非常に一般的であり、実際、今これまで以上に蔓延している。我々は組織犯罪と犯罪者を標的にし、彼らが日常生活を妨害するのを止め、統治をそれほど困難にするのを止める必要がある。"
 TUR_combat_their_influence: "マフィアの影響力との戦い"
 TUR_combat_their_influence_desc: "若者が終わりのない犯罪人生へと誓われないように、マフィアの影響力と戦う必要がある。"
 TUR_begin_arrests: "逮捕の開始"
 TUR_begin_arrests_desc: "我々の優先度の高い犯罪者のリストは現時点ではかなり小さいが、少なくとも我々が知っている現在の容疑者を逮捕することから始めるべきである。彼らはもしかしたら尋問を通じて、犯罪者を芋づる式に発見するために利用できるかもしれない。"
 TUR_anti_mafia_initiative: "反マフィアキャンペーン"
 TUR_anti_mafia_initiative_desc: "マフィアへの参加を思いとどまらせるキャンペーンを開始することにより、我々は数えきれないほどの命を救うことができる。"
 TUR_awareness_campaigns: "学校でのプログラム"
 TUR_awareness_campaigns_desc: "若年齢で反マフィア感情を持たせることが不可欠であり、我々は学校でプログラムを開始することによってこれを達成できる。"
 TUR_tighten_police_training: "警察訓練の強化"
 TUR_tighten_police_training_desc: "我々の警察は時に非専門的である可能性があり、そのため彼らの訓練を強化する必要がある。"
 TUR_install_cctv: "新しいCCTV"
 TUR_install_cctv_desc: "悲しいことに、監視が犯罪者を現行犯で捕まえる唯一の方法となるようだ。いくつかの反発にもかかわらず、我々にはこれを行う以外に選択肢はない。"
 TUR_tighten_border_patrol: "国境警備の強化"
 TUR_tighten_border_patrol_desc: "犯罪者たちが外部から麻薬や違法品を持ち込んでおり、これは我々の国境警備が効果的でないことの明確な指標である。我々は他の国境からの違法品の流入を緩和するために国境警備を強化するつもりだ。"
 TUR_assistance_to_iraq: "イラクへの支援"
 TUR_assistance_to_iraq_desc: "イラクは現在犯罪に溺れており、その多くは麻薬関連である。我々は彼らが麻薬問題を管理できるように、専門知識を彼らに提供できる。"
 TUR_only_getting_started: "始まったばかり"
 TUR_only_getting_started_desc: "我々はまだ始まったばかりだ。今や政府は我々によって蹂躙され、我々は地域、そして最終的には世界を、我々の議題、マフィアの議題により良く適合するように形作り始めることができる。"
 TUR_contact_italian_mafia: "イタリアンマフィアへの接触"
 TUR_contact_italian_mafia_desc: "イタリアンマフィアはイタリアで暴れ回っており、政府は彼らを封じ込める上で非常に効果的ではなかった。我々は彼らの地位を強化するために支援と援助を提供することができる。"
 TUR_utilize_gray_wolves: "灰色の狼との同盟"
 TUR_utilize_gray_wolves_desc: "灰色の狼は過去に我々を助けてくれた。その理由から、我々は今彼らと同盟を結び、国家の統治を助けてもらえる。"
 TUR_start_global_campaign: "グローバルキャンペーンの開始"
 TUR_start_global_campaign_desc: "我々の仕事はまだ終わっていない、我々は国際的になる必要がある。マフィアの到達範囲は無制限になり、そして我々は混乱から利益を得るだろう。"
 TUR_defund_police: "警察への資金提供停止"
 TUR_defund_police_desc: "警察は我々に対してかなり不忠であり、我々は彼らの戦闘能力を抑制する必要がある。我々は彼らへの資金提供停止と、武器の差し押さえによってこれを行う。"
 TUR_invite_landowners: "地主の招待"
 TUR_invite_landowners_desc: "地主は裕福なエリートであり、彼らと同盟を結ぶべきである。我々は彼らの支持を得ることができ、彼らと友人であることからより多くのお金を稼ぐことができる。"
 TUR_take_out_iran: "イランの掌握"
 TUR_take_out_iran_desc: "もし我々がイランを排除すれば、我々はさらに多くの国々へのアクセスを持つだろう。我々はイランに侵攻し、我々の影響力をアジアへとさらに輸出するためのハブとして利用するだろう。"
 TUR_central_asia: "中央アジアへ"
 TUR_central_asia_desc: "中央アジア市場はマフィアの商品にとって機が熟している。我々はこれらの市場を開き、利益を上げるために利用する。"
 TUR_the_armed_forces_of_turkiye: "トルコ軍"
 TUR_the_armed_forces_of_turkiye_desc: "トルコ軍（TSK）は、トルコの領土保全とその人々を守ることを任務としている。"
 TUR_ground_force: "陸上部隊"
 TUR_ground_force_desc: "陸上部隊は国境内で戦争を戦い、地上で軍靴を履いた兵士たちである。地上部隊は主に歩兵と機械化部隊で構成される。"
 TUR_battery_bases: "TEL砲台"
 TUR_battery_bases_desc: "我々のTEL砲台の兵器庫は老朽化し始めており、誤動作は珍しくない。我々が柔軟な発射システムを持つことを保証するために、できるだけ早く新しいものを建設しなければならない。"
 TUR_fortify_east: "東部の要塞化"
 TUR_fortify_east_desc: "我が国の東部は最も多くの混乱を見てきた。内部抵抗から、敵軍による侵略まで、東部を要塞化しないのは愚かな動きとなるだろう。"
 TUR_fortify_west: "西部の要塞化"
 TUR_fortify_west_desc: "我が国の西部は東部よりも安全であるが、我々は決して確信することはできない。隣人との緊張の高まりが問題を厄介にしており、その理由から我々はいかなるリスクも取ることはできない。"
 TUR_silos: "新サイロ"
 TUR_silos_desc: "現在我々にはミサイルサイロがない。そしてもし我々が大国であることを期待するならば、いくつか建設する必要があるだろう。建設はすぐに開始され、我々は敵が遠ざかるよう世界にそれを知らせるだろう！"
 TUR_sam_sites: "空の確保"
 TUR_sam_sites_desc: "SAMサイトは、必要に応じて我々の空域を閉鎖するために不可欠となるだろう。現代ジェット機の性質のため、我々は常にそれらを撃墜するために我々自身の航空機に頼ることはできない。我々はSAMサイトをかなりの数必要とするだろう。"
 TUR_abm_bases: "ABM基地"
 TUR_abm_bases_desc: "我々がミサイルサイロと合理的な距離でミサイルを発射する能力を得ることができたので、我々はまた、この同じ能力を持つ他の国々にも注意すべきである。我々は時間内に敵ミサイルを撃墜できることを保証するためにABM基地を建設する必要があるだろう。"
 TUR_the_soldiers: "兵士たち"
 TUR_the_soldiers_desc: "我々の兵士こそが我々の軍隊を作るものである。我々は彼らが戦闘で準備できるように、最新かつ最高の技術で彼らを装備する必要がある！"
 TUR_tanks: "新戦車"
 TUR_tanks_desc: "すべてのヨーロッパが戦車備蓄を近代化しており、トルコも同じことをしなければならない。我々は国家が今後何年も使用できる現代的な戦車を設計するために、トップエンジニアを得るだろう。"
 TUR_afvs: "IFV"
 TUR_afvs_desc: "陸上戦闘は、IFVやAPCのような装甲歩兵車両へとシフトし始めている。我々は適応し、同じことをしなければならないだろう。"
 TUR_troop_carriers: "兵員輸送車"
 TUR_troop_carriers_desc: "我々の兵士は安全かつタイムリーな方法で戦場へ到達する方法を必要としている。APCはこれを達成するために我々が生産できる最高の装備である。"
 TUR_mandatory_draft_woman: "兵士としての女性"
 TUR_mandatory_draft_woman_desc: "性別に関わらず、誰もが我々の軍隊で奉仕しなければならない。女性は我々の社会の半分を構成している、それではなぜ彼女らを徴兵法から疎外すべきなのか？"
 TUR_other_use_woman: "研究セクターの女性"
 TUR_other_use_woman_desc: "我々は研究に関して追加の支援を必要としており、我々の女性は積極的に軍隊で奉仕していない。だから、我々が彼女らを教育し、部隊のための最先端技術を創り出させるのが最善である。"
 TUR_new_artillery: "火砲備蓄の近代化"
 TUR_new_artillery_desc: "我々の火砲備蓄は崩壊し始めている。このままではいけない、なぜなら火砲は歴史を通じて、軍隊が攻撃を開始する前にさえ攻撃を仕掛ける方法であることを一貫して証明してきたからだ！"
 TUR_the_airforce: "トルコ空軍"
 TUR_the_airforce_desc: "トルコ空軍はトルコ軍の航空部門であり、彼らは主に戦闘時にトルコの航空優勢を維持し、同時にトルコの航空保全を維持することを任務としている。"
 TUR_expand_jet_program: "国産ジェット計画"
 TUR_expand_jet_program_desc: "ジェット機は今や航空戦闘に関して中心的存在である。我々が他者への依存を減らすことができるように、国内航空機の製造を研究し始める必要があるだろう。"
 TUR_air_superiority: "制空戦闘機"
 TUR_air_superiority_desc: "もし我々が航空優勢を持たなければ、我々には何もない。制空戦闘機を開発することは、我々が近接航空支援の安全を保証できるため、非常に高い優先事項であるべきだ。"
 TUR_cas: "近接航空支援"
 TUR_cas_desc: "現代戦闘において、地上部隊への戦闘支援のための航空支援の呼び出しはそれほど珍しくない。なのでトルコは国内生産のためにいくつかの新しいCAS技術を開発する必要がある。"
 TUR_open_drone_research: "ドローン＆ヘリコプター"
 TUR_open_drone_research_desc: "しばしば他の航空機によって影が薄くなるが、ドローンとヘリコプターは戦闘において不可欠となり得る、特に地上の部隊にとって。"
 TUR_new_helicopters: "新型ヘリコプター"
 TUR_new_helicopters_desc: "ヘリコプターは必要に応じて兵士や他の人員を戦場へかなり迅速に輸送するのを助けることができ、そのような必要性を見過ごすことは我々側の間違いとなるだろう。"
 TUR_baryaktars: "バイラクタル"
 TUR_baryaktars_desc: "我々はかなり遠い距離から敵ターゲットを排除できる国内ドローンを開発する必要がある。バイラクタルにはそれができる！"
 TUR_purchase_from_others: "市場への注目"
 TUR_purchase_from_others_desc: "我々は国内航空機を開発するために経済にあまりにも多くのストレスをかけることはできない。だから我々はまた東側、そして西側からいくつか購入することを検討すべきである。"
 TUR_british_jets: "イギリス製制空戦闘機"
 TUR_british_jets_desc: "イギリス空軍の歴史は古く、航空機もかなり年季が入っている。彼らからいくつか航空機を購入することは賢明な判断となるだろう。"
 TUR_american_jets: "アメリカ製マルチロール機"
 TUR_american_jets_desc: "アメリカは世界の超大国であり、現在最高の空軍を誇っている。これは彼らからいくつかのマルチロール機を購入することが我々の最善の利益であることを意味する。"
 TUR_russian_jets: "ロシア製打撃戦闘機"
 TUR_russian_jets_desc: "ロシア人は打撃戦闘機に関して専門家であり、彼らは我々にいくつかのユニットを売る意思がある……代償を伴って。"
 TUR_chinese_jets: "中国製爆撃機"
 TUR_chinese_jets_desc: "現在我々は空軍に爆撃機が不足しているが、中国人はそうではない。我々が遅れを取らないように、彼らからいくつかのユニットを購入することができる。"
 TUR_the_navy: "トルコ海軍"
 TUR_the_navy_desc: "トルコ海軍はトルコ軍の海上部門であり、その基盤は1081年まで遡る。"
 TUR_upgrade_bosphorus_fleet: "ボスポラス艦隊のアップグレード"
 TUR_upgrade_bosphorus_fleet_desc: "ボスポラス艦隊は主に時代遅れのフリゲートとコルベットで構成されており、それは彼らが戦争時に大きくより先進的な艦艇によって容易に一掃される可能性があることを意味する。"
 TUR_frigate_upgrades: "フリゲート艦のアップグレード"
 TUR_frigate_upgrades_desc: "我々がかなりの数のフリゲートを持っているが、それらはあまり先進的ではない。我々はそれらが戦闘で持ちこたえることができることを保証するために、それらのいくつかをアップグレードする必要がある。"
 TUR_fortify_istanbul: "イスタンブールの要塞化"
 TUR_fortify_istanbul_desc: "イスタンブールはボスポラス海峡への近接性のため、常に砲撃と攻撃のリスクにさらされている。もし敵艦隊が通過しようとすれば、イスタンブールは彼らの攻撃を受け破壊される確率が最も高い主要都市となるだろう。"
 TUR_new_corvettes: "新型コルベット"
 TUR_new_corvettes_desc: "我々はコルベットをあまり持っていないため、古い艦隊のアップグレードをあまり気にすることなく新しいモデルを研究し創造できる。"
 TUR_bosphorus_taxation: "海兵隊との演習"
 TUR_bosphorus_taxation_desc: "我々がいつでも海軍侵攻の準備ができているように、トルコ海兵隊と演習を行う必要がある。"
 TUR_mediteranean_fleet: "地中海艦隊"
 TUR_mediteranean_fleet_desc: "我々の地中海艦隊は非常に高い優先事項である、なぜならそれはエーゲ海と干渉することなく外部へのアクセスを我々の国家に保証する艦隊だからである。"
 TUR_new_submarine: "新型潜水艦"
 TUR_new_submarine_desc: "我々は下から敵船を奇襲できるように潜水艦を必要とする。"
 TUR_new_cruisers: "新型巡洋艦"
 TUR_new_cruisers_desc: "巡洋艦は、通常航空母艦以外の艦艇で最大であるため、我々が配備できる最も重要な艦艇であることは間違いない。"
 TUR_new_heli_pads: "航空母艦"
 TUR_new_heli_pads_desc: "大国は世界舞台での支配権を主張するために新しい航空母艦を建造し始めている。我々も同じことをしなければならず、我々自身の航空母艦を建造し始めなければならない！"
 TUR_tcg_anadolu_plans: "イスタンブール・フリゲートの配備"
 TUR_tcg_anadolu_plans_desc: "我々はTCGイスタンブールと呼ばれる最先端のフリゲートを建造しており、それは配備準備ができている！"
 TUR_navy_regulations: "海軍規制の強化"
 TUR_navy_regulations_desc: "品質は量よりも評価されなければならず、その理由から我々は海軍のための新規艦船を生産する際に規制を増加させなければならないだろう。"
 TUR_tsk_coup: "TSKの政治介入"
 TUR_tsk_coup_desc: "人々はイスラム主義イデオロギーとその危険な政治的見解によって蹂躙される重大な危険にさらされている。TSKはトルコ共和国の理想を守ることを信頼できる唯一の実行可能なグループである。"
 TUR_crush_kurdish_resistance: "クルド人の抵抗を粉砕"
 TUR_crush_kurdish_resistance_desc: "効果的な戦術を使用し、我々はクルド人の抵抗を彼らが回復するのが困難な点まで粉砕するだろう。"
 TUR_crush_radicalism: "急進主義の粉砕"
 TUR_crush_radicalism_desc: "急進主義はこの国家の没落となるだろうから、直ちに粉砕しなければならない。"
 TUR_upgrading_mili_infrastructure: "軍事産業の強化"
 TUR_upgrading_mili_infrastructure_desc: "我々の軍事産業は最近かなり不足しており、もし我々が適切な装備を配備したいならば、我々はそれらを少し強化する必要があるだろう。"
 TUR_subdue_kurdish_independence: "東部作戦"
 TUR_subdue_kurdish_independence_desc: "アルメニア人とジョージア人はすでにCSTOにいるか、潜在的なCSTOメンバーである。我々はその組織に彼らが参加するのを防ぐために作戦を実施しなければならないだろう。"
 TUR_root_out_ulama: "ウラマーの根絶"
 TUR_root_out_ulama_desc: "ウラマーは世俗的で非イスラム主義的なトルコを見たくなく、彼らはおそらく我々の没落を祈っている。もし彼らが何らかの地位を持っていれば、我々は彼らの役職を粛清し、彼らを海事産業と置き換えるだろう。"
 TUR_ban_islamist_parties: "イスラム主義政党の追放"
 TUR_ban_islamist_parties_desc: "以前の政権が対処できなかった問題の一つが、政治におけるイスラム主義者の台頭である。我々は我が国が危険なイデオロギーに曝されないように、彼ら全員が選挙に参加することを直ちに禁止しなければならない。"
 TUR_military_conglomorates: "軍産複合体"
 TUR_military_conglomorates_desc: "トルコ政治へのTSKの台頭のため、多くの軍事企業が我々の政府におけるより多くの代表権を求めて押し進めている。我々は非常に簡単にこれを彼らに与えることができるが、代償として、我々のコングロマリットを疎外することとなる。"
 TUR_train_foreign_troops: "外国軍の訓練"
 TUR_train_foreign_troops_desc: "我が軍は問題なく他国の軍隊を訓練する能力を持っている。それを行うことで影響力と経験が得られるだろう。"
 TUR_secularist_dominance: "世俗主義者の支配"
 TUR_secularist_dominance_desc: "歴史的にそうであったように、世俗主義が我々の政治を支配する。我が国は常に意図されていた道に従うだろう……"
 TUR_reform_mit: "MIT改革"
 TUR_reform_mit_desc: "MITは国の諜報機関であり、軍の議題により良く適合するように改革する必要がある。"
 TUR_new_airbases: "新航空規定"
 TUR_new_airbases_desc: "空軍のために新しい規定を可決することは、パイロットが適切な訓練を受け、戦闘中に正しい戦略を使用することを確実に保証するだろう。"
 TUR_cooperate_mit: "MITの活用"
 TUR_cooperate_mit_desc: "MITで働く資産とエージェントの活用は、軍隊が情報とデータを収集するために有用かもしれない。"
 TUR_military_dominance: "軍事的覇権"
 TUR_military_dominance_desc: "システムへの新しい法律、変更、および抜本的な見直しは、軍隊がトルコ政治のすべての側面に対する覇権と支配を持つことを保証した。"
 TUR_our_society: "トルコ社会"
 TUR_our_society_desc: "トルコ社会は絶えず変化し、新しいものへと進化している。特定の制約のため、これに関して政府の役割は通常限られているが、介入する必要があった時もあり、政策に変更を加えるために介入しなければならない時もあるだろう。"
 TUR_mit: "MIT"
 TUR_mit_desc: "MITは、国内および国外の脅威から政府と国家の政策を保護する任務を負った国家諜報機関である。"
 TUR_domestic_focus: "国内重視"
 TUR_domestic_focus_desc: "MITは、危険理想を広めて政府転覆を望む者など、国内の脅威から国家を保護することに焦点を当てるべきである。"
 TUR_foreign_focus: "国外重視"
 TUR_foreign_focus_desc: "人々は決して自国に害を及ぼしたいなんて思わないため、MITは国外からの脅威について心配すべきである。"
 TUR_disaster_relief: "災害対策"
 TUR_disaster_relief_desc: "現在、災害対策がない。これは、国民を保護し援助する準備ができていないことを意味する。"
 TUR_charity_based: "慈善主導システムの確立"
 TUR_charity_based_desc: "災害が発生した場合、慈善団体が国民をカバーするため、支出をかなり削減できる。"
 TUR_government_reliant: "政府主導システムの確立"
 TUR_government_reliant_desc: "災害が発生した場合に国民の援助をするのは政府の仕事である。たとえそれが支出増加を意味するとしても。"
 TUR_migration_problems: "移民問題"
 TUR_migration_problems_desc: "我々は常に国への移民流入問題を抱えてきた……しかし、彼らの母国での問題が終わった後、彼らをどうすればいいかはわからない。"
 TUR_open_door_policy: "門戸開放政策"
 TUR_open_door_policy_desc: "門戸開放政策を選択することにより、入ってくる移民を容易に活用して国家をより良くし、発展させることができる。"
 TUR_closed_borders: "国境閉鎖"
 TUR_closed_borders_desc: "単に国境を閉鎖することによって、国に入ってくる移民を完全に排除でき、それによって問題を解決できる。"
 TUR_drug_problem: "薬物問題"
 TUR_drug_problem_desc: "時々、薬物は医療用途に必要とされるが、それは特定の個人がシステムを悪用し、危険な結果を伴う娯楽目的で使用するのを止めるものではない。"
 TUR_tighten_punishments: "より厳しい姿勢"
 TUR_tighten_punishments_desc: "言い訳が何であれ、医療用途以外の目的で薬物を使用する者は誰でも犯罪者となるだろう。"
 TUR_relax_restrictions: "制限緩和"
 TUR_relax_restrictions_desc: "たとえ国民が娯楽目的で薬物を使用したいとして、なぜ気にする必要がある？おそらく、いくつかリスクがあるとしても、やりたいことをやらせるべきだろう。"
 TUR_rising_nationalism: "ナショナリズムの台頭"
 TUR_rising_nationalism_desc: "ナショナリズムは良いものではあるが、過剰になると悪いものになる場合がある。国内のナショナリズムは問題を引き起こし、少数派組織間で争いが勃発している。"
 TUR_utilize_it: "ナショナリズムの活用"
 TUR_utilize_it_desc: "ナショナリズムを我々の有利になるよう活用する。こうすれば、敵はトルコ国民が戦争時に傍観していることはないことを知るだろう。"
 TUR_combat_it: "ナショナリズムと戦う"
 TUR_combat_it_desc: "国境内でさらなる不安定さを危険にさらすことはできないため、ナショナリズムと戦わなければならない。"
 TUR_turkish_medias: "メディア"
 TUR_turkish_medias_desc: "メディアはかなり大きくなっており、国内での技術利用がますます増えているため、メディアは政策や党の人気にかなりの影響を与える可能性がある。"
 TUR_deal_with_journalists: "ジャーナリスト"
 TUR_deal_with_journalists_desc: "もちろん、ジャーナリストはすべてのメディアの背後にある力である。彼らは意見を述べる者であるが、彼らの意見は時には有益ではなく有害である可能性がある。"
 TUR_passive_aggressive_approach: "受動攻撃的アプローチ"
 TUR_passive_aggressive_approach_desc: "やあ、ジャーナリストくん……昨夜の私の髪に関する発言はあまり好きではなかったのだが、少し言葉遣いを変えてくれないか……？もちろん、強制するつもりはないが、私の支持者は……時々乱暴になることがあってね。"
 TUR_no_restrictions: "制限なし"
 TUR_no_restrictions_desc: "機能的な民主主義では、誰もが好きなことを言う権利がある。ジャーナリストもこの点では変わらないだろう。"
 TUR_close_kurdish_medias: "クルドメディア閉鎖"
 TUR_close_kurdish_medias_desc: "クルドメディアを閉鎖することで、PKKの力を制限し、情報拡散力に対する支配を強化することができるだろう。しかし、彼らは少し怒るかもしれない。"
 TUR_sponsor_kurdish_medias: "クルドメディア許可"
 TUR_sponsor_kurdish_medias_desc: "平和的に共存できることをクルド人に示すことによって、彼らは態度を和らげ、政府に対してあまり攻撃的でなくなるだろう。"
 TUR_combat_cybercrime: "トルコ・サイバースペース"
 TUR_combat_cybercrime_desc: "一部の個人が犯罪や違法行為のためにサイバースペースを使用する可能性があるため、トルコのサイバースペース内で何が起こっているかを調査する必要がある。"
 TUR_heavy_fines: "監視されていないサイバースペース"
 TUR_heavy_fines_desc: "インターネットには、そこで何が起こっているかを監視し、管理する人々がかなりたくさんいる。それならば、よりよい使い道のある警察資源をなぜそれに浪費する必要があるのか。"
 TUR_heavy_sentences: "監視されたサイバースペース"
 TUR_heavy_sentences_desc: "犯罪者が抜け穴として使用する可能性があるため、インターネットを監視なしに放置するリスクを冒すことはできない！"
 TUR_kurdish_problems: "クルド問題"
 TUR_kurdish_problems_desc: "国の東部でPKKとの闘争にかなり苦労している。彼らはトルコの支配から離れた独立クルディスタンを求めて戦っているが、領土保全を完全に破壊することになるため、起こってはならない。"
 TUR_mediation: "調停"
 TUR_mediation_desc: "時々、暴力は答えではない。調停はPKKにアプローチし、平和的に共存させるための最良の方法となるだろう。"
 TUR_relax_security_laws: "東部治安法の緩和"
 TUR_relax_security_laws_desc: "我々が敵対的でないことを示す方法として、クルド人多数派地域における治安法を緩和する必要がある。こうすれば、彼らも我々に対する攻撃性を和らげるだろう。"
 TUR_withdraw_all_troops: "部隊移動の制限"
 TUR_withdraw_all_troops_desc: "部隊移動の制限は、戦闘意思がないことをPKKに示すだろう。"
 TUR_open_dialogue_pkk: "対話の確立"
 TUR_open_dialogue_pkk_desc: "対話を確立することにより、トルコの利益とPKKの利益の両方にある何かを解決できるだろう。"
 TUR_track_two_diplomacy: "トラックⅡ外交"
 TUR_track_two_diplomacy_desc: "人気のある人物を我々の大義の代表者として迎えることにより、おそらく取引に対する彼らの意見に影響を与えることができるだろう。"
 TUR_direct_talks: "直接対話"
 TUR_direct_talks_desc: "いくつかの深刻な条件を交渉しようとしているときに、隠れん坊をする必要はない。我々の代表者は彼らの代表者と直接対話を開くだろう。"
 TUR_third_party_mediators: "第三者調停者"
 TUR_third_party_mediators_desc: "政府とPKKの間の不信のため、紛争の調停を助けるために第三者を連れてくるのが最善である。"
 TUR_peshmerga_stance: "ペシュメルガの招待"
 TUR_peshmerga_stance_desc: "おそらく、PKKが地域の一部となったときに関係を安定させるためにペシュメルガを招待することができるだろう。"
 TUR_pkk_peshmerga_talks: "協議の追求"
 TUR_pkk_peshmerga_talks_desc: "ペシュメルガとの協議を追求することにより、PKKとペシュメルガは国境紛争をあまり起こさずに平和的に共存できるだろう。"
 TUR_maintain_animosity: "敵意の維持"
 TUR_maintain_animosity_desc: "敵意を維持することにより、攻撃する正当な理由があるため、国境紛争を容易に対処できるだろう。"
 TUR_relax_policing_laws: "警察法の緩和"
 TUR_relax_policing_laws_desc: "PKKとの外交における最近の突破口により、国中の警察法を緩和でき、それによって支出を大幅に削減できる。"
 TUR_federalize_turkish_kurdistan: "ディヤルバクルの連邦化"
 TUR_federalize_turkish_kurdistan_desc: "国内のクルディスタン州を連邦化するだろう。なぜなら、それが我々の利益とPKKの利益の両方にとって最善だからだ。我々は彼らと地域に対するある程度の支配を維持するだろうが、彼らもある程度の自治権を得るだろう。"
 TUR_the_endless_war: "終わりのない戦争"
 TUR_the_endless_war_desc: "PKKとの戦争は、多くの意見の不一致が何度も証明しているように、外交的に解決することはできない。PKKと強制的に戦い、トルコの覇権を再確認するための努力を倍加するだろう。"
 TUR_form_eastern_security_corp: "東部治安部隊"
 TUR_form_eastern_security_corp_desc: "新しい部隊が訓練され、国の東部の危険な地域を守るという特別な目的で武装されるだろう。"
 TUR_redouble_army_training: "軍隊訓練の倍加"
 TUR_redouble_army_training_desc: "軍隊は訓練が必要であり、これまで以上に今それが必要である。PKKに対する戦いを強化しているため、軽く訓練された部隊を戦闘に投入するのは愚かだろう。"
 TUR_international_campaign: "国際的支援？"
 TUR_international_campaign_desc: "PKKを排除するために国際的支援を検討する必要があるかもしれない。しかし、もしそうすれば、国家への外国影響力の扉を開くリスクを冒すことになる。"
 TUR_call_on_iranian_help: "イランへの援助要請"
 TUR_call_on_iranian_help_desc: "イラン人はクルド人の独立を抑制するためにいくつかの戦争を経験しており、今では反乱軍によって使用されるすべての動きと戦術を知っている。彼らに連絡を取り、クルド人と戦う上で我々を支援する意思があるかどうかを確認する。"
 TUR_self_sufficiency: "誰にも頼らない"
 TUR_self_sufficiency_desc: "誰にも頼ることはできない。自力でやらなければならず、一人でやらなければならない。助けを得ることが常に答えではない。"
 TUR_call_on_american_help: "アメリカへの援助要請"
 TUR_call_on_american_help_desc: "アメリカ人はいくらかの支援を貸してくれるかもしれないが、彼らの複雑な政治システムと介入するかどうかの分裂のため、それはおそらく長くは続かないだろう。しかし、彼らが与えるどんな支援でも違いを生むことを願おう。"
 TUR_criminalize_pkk: "PKKの国際的犯罪化"
 TUR_criminalize_pkk_desc: "PKKはしばらくの間国内で犯罪化されてきたが、彼らは犯罪化されていない他の国々で安全な避難所を見つけ、攻撃を計画し調整する時間を与えている。我々の国だけでなく、すべての国で彼らを犯罪化させるためのミッションに着手する必要があるだろう。"
 TUR_focus_east_anatolia: "ディヤルバクル作戦"
 TUR_focus_east_anatolia_desc: "PKKの活動の最重要拠点の一つであるディヤルバクルが、近隣の州の日常生活を混乱させ始めている。我々は州からPKKを完全に一掃する作戦を実行する予定である。"
 TUR_focus_van: "ヴァンでの作戦"
 TUR_focus_van_desc: "PKKの活動のホットスポットの一つであるヴァンは、近隣州での日常生活を妨害し始めている。州からPKKをきっぱりと排除するための作戦を行うつもりだ。"
 TUR_hightened_security: "治安強化"
 TUR_hightened_security_desc: "PKKと戦い続け、国家を破壊する彼らの計画を妨害できるように、国内の治安プレゼンスを強化するつもりだ。"
 TUR_the_fight_goes_on: "戦いは続く"
 TUR_the_fight_goes_on_desc: "戦いは続く、これからも続くだろう、そして今や何十年も続いている。すべての兵士を捕らえなければPKKを完全に排除することはできないが、当面の間は鎮圧することができる。"
 TUR_forward_with_social_democracy: "社会民主主義と共に前進"
 TUR_forward_with_social_democracy_desc: "トルコの未来は社会民主主義と西側的価値観によって決定されるだろう。"
 TUR_approach_the_eu: "EUへの接近"
 TUR_approach_the_eu_desc: "長い西欧化プロセスにより、トルコは徐々に欧州連合に近づいてきた。EUとの統合政策を継続し、最終的に完全なメンバーになるべきである。"
 TUR_kemalist_social_democracy: "ケマリスト社会民主主義"
 TUR_kemalist_social_democracy_desc: "§W[socialism_L]§!は「民主左翼」の理念を表しており、エジェヴィトによって造られた、左翼的価値観と国民文化遺産を結びつける用語である。言い換えれば、現代トルコの状況に合わせて民主社会主義と混合されたケマリズムである。我が党は左翼とケマリストの両方の有権者を引き付けることができる。"
 TUR_repair_relations_with_left: "左派との関係修復"
 TUR_repair_relations_with_left_desc: "トルコの左翼と社会主義者は、クルド人を支持することを敢えてしたために何十年もの間悪魔化されてきた。人々はイデオロギーに関係なく意見を自由に表明できるべきである。より多くの政党に政治分野を開放するために取り組む必要がある。"
 TUR_disarmament_program: "軍縮プログラム"
 TUR_disarmament_program_desc: "我々の激動の歴史は、軍隊にあまりにも多くの力を与えすぎたことを示している。軍事支出を削減し、自身の問題により焦点を当てる必要がある。"
 TUR_improve_workers_rights: "労働者の権利改善"
 TUR_improve_workers_rights_desc: "トルコの労働法は再検討される必要がある。政府職員に労働環境を団体交渉する権利を与える必要がある。加えて、同僚との関係で不当に扱われたと感じる政府職員は誰でも、国家に対して訴訟を起こすことができるようになるだろう。"
 TUR_protect_the_unions: "労働組合の保護"
 TUR_protect_the_unions_desc: "政治的動機によるストライキに対する現行の制限と、ストライキ中の労働者によって引き起こされたいかなる損害に関する労働組合の責任を撤廃する必要がある。また、組合、協会、連合の代表者委員会であるESK（経済社会評議会）に憲法上の保護を与える必要がある。"
 TUR_appease_conglomerate: "財閥の懐柔"
 TUR_appease_conglomerate_desc: "コングロマリットはこの国家のバックボーンであり、もし彼らの信頼を得ることができれば、労働者の信頼を容易に得ることができるだろう。"
 TUR_banking_reform: "銀行改革"
 TUR_banking_reform_desc: "トルコの銀行セクターは改革を切実に必要としている。汚職が蔓延しており、銀行は最近の不況の主な理由の一つである。"
 TUR_invest_in_iett: "IETTへの投資"
 TUR_invest_in_iett_desc: "イスタンブール電力・路面電車・トンネル公社（IETT）は、イスタンブールで運営されている輸送会社である。党員の一部は同社とつながりを持っており、イスタンブールの輸送ネットワークを改善するために彼らと協力すべきである。"
 TUR_legacy_of_ecevits: "エジェヴィト夫妻の遺産"
 TUR_legacy_of_ecevits_desc: "ビュレント・エジェヴィトと妻ラフシャンは共に、トルコにおける社会民主主義運動の創設に尽力した。彼らの遺産は称えられなければならない。"
 TUR_increase_central_bank_autonomy: "中央銀行の自治権拡大"
 TUR_increase_central_bank_autonomy_desc: "中央銀行の自治権を拡大することにより、政治家の干渉なしに経済を流れさせることができる。"
 TUR_harsh_stance_pkk: "PKKへの強硬姿勢"
 TUR_harsh_stance_pkk_desc: "PKKは問題を引き起こすだけであり、より厳しい姿勢を取らなければならないだろう。"
 TUR_abolition_of_death_penalty: "死刑廃止"
 TUR_abolition_of_death_penalty_desc: "死刑は国家を後退させており、近代的で安定した国になるのを妨げている。我々は民主主義であり、その価値観と人権を堅持しなければならない。"
 TUR_subsidise_military: "軍隊への補助金"
 TUR_subsidise_military_desc: "軍隊はキプロス征服を助けた。そしてキプロスからギリシャの影響力を排除するために、軍隊の正しい行いを信頼する必要がある。"
 TUR_ataturks_heirs: "アタテュルクの後継者"
 TUR_ataturks_heirs_desc: "§W[conservatism_L]§!はアタテュルク自身によって設立された党である。トルコを近代化し、真のヨーロッパの国にすることが我々の運命である。"
 TUR_national_chief: "国民の長の遺産"
 TUR_national_chief_desc: "イスメト・イノニュ、最新の§W[conservatism_L]§!大統領は「国民の長」の称号を受けた。この称号はデニズ・バイカルにも非常によく合う。"
 TUR_unban_head_scarves: "ヒジャブ禁止解除"
 TUR_unban_head_scarves_desc: "より保守的な有権者を引き付けるために、ヒジャブ禁止を解除すべきである。結局のところ、宗教の自由は西側の理想の一部である。"
 TUR_maintain_hijab_ban: "ヒジャブ禁止維持"
 TUR_maintain_hijab_ban_desc: "ヒジャブに関する法を変更する理由は全くない。保守派が憤慨したり動揺したりするかどうかは問題ではなく、重要なのはトルコ共和国とその世俗的理想の保存である。"
 TUR_reform_village_institutes: "村落学校の再建"
 TUR_reform_village_institutes_desc: "1940年代、§W[conservatism_L]§!政府は村落学校を設立した。これは、優秀な学生を選抜し教師として教育することにより、農村地域の教育を改善することを目的としていた。村落学校で教えられたスキルの多くは非常に実用的であり、多くは農場や作業場を運営していた。最も貧しい地域でさえ自らを教育できるように、これらの学校を復活させるべきである。"
 TUR_expand_shipping_industry: "漁業支援"
 TUR_expand_shipping_industry_desc: "漁業を支援することは、農村の人々とその中小企業を助け、それが長期的には国家を助けるだろう。"
 TUR_deradicalisation_program: "脱過激化プログラム"
 TUR_deradicalisation_program_desc: "デニズ・バイカルはテロリズムの断固たる反対者である。人口のより保守的なメンバーを容認する一方で、過激派要素は根絶されなければならない。"
 TUR_increase_education_spending: "教育改善"
 TUR_increase_education_spending_desc: "準教授として、デニズ・バイカルは教育の重要性を知っている。彼は1965年の§W[conservatism_L]§!の選挙敗北に関する論文を書いた後、政治の世界に入ったのだ。"
 TUR_increase_funds_to_resources: "エネルギー・資源省への補助金"
 TUR_increase_funds_to_resources_desc: "トルコ国家はより多くの資源を必要としている。エネルギー・資源省に補助金を出し、トルコの外国資源への依存を減らす方法を見つけられるようにすべきである。"
 TUR_chp_move_right: "右傾化"
 TUR_chp_move_right_desc: "長年、デニズ・バイカルは§W[conservatism_L]§!を政治スペクトル上でますます右に動かし、より保守的でイスラム主義的な政策を採用してきた。このため、多くの古い支持者は党を去った。なぜなら、多くはそれが党の本来の意図と一致しないと感じているからだ。それらの人々は必要ない。トルコは変化し、左翼政治の余地はない。"
 TUR_chp_move_left: "左傾化"
 TUR_chp_move_left_desc: "長年、デニズ・バイカルは§W[conservatism_L]§!を政治スペクトル上でますます右に動かし、より保守的でイスラム主義的な政策を採用してきた。このため、多くの古い支持者は党を去った。なぜなら、多くはそれが党の本来の意図と一致しないと感じているからだ。この進路を逆転させ、ルーツに戻る必要がある。"
 TUR_increase_social_security_spending: "社会保障増額"
 TUR_increase_social_security_spending_desc: "社会保障機構は追加資金をいくらか貰えるだろう。"
 TUR_invest_in_is_bank: "イスバンクへの投資"
 TUR_invest_in_is_bank_desc: "イスバンクはトルコ最大の商業銀行であり、複数の国に支店を持っている。国家は追加の財政的安全保障のために彼らの株の一部を購入すべきである。"
 TUR_curtail_corruption: "汚職抑制"
 TUR_curtail_corruption_desc: "汚職はトルコ国家最大の弱点の一つである。多くの政治家が個人的利益のために政治システムを利用しており、腐敗した行動を見たときに彼らを非難することを恐れるべきではない。"
 TUR_remove_article_158: "第158条削除"
 TUR_remove_article_158_desc: "第158条はトルコ大統領を侮辱することを犯罪としている。この記事は批評家や風刺家を黙らせるために使用されており、大統領を事実上無敵にしている。そのようなことは民主主義にふさわしくないため、この条項は削除されるべきである。"
 TUR_deport_refugees: "難民追放"
 TUR_deport_refugees_desc: "大量の難民は国民と経済への負担であり、故郷に送り返す必要がある。結局のところ、すべての人は生まれた場所で生きたいと願っている。"
 TUR_religious_tolerance: "宗教的寛容の説教"
 TUR_religious_tolerance_desc: "トルコは多くの宗教的少数派の故郷であり、多くの政治家がこれらの少数派から輩出されている。これらの人々の生活の質を高める必要がある。"
 TUR_approach_grey_wolves: "灰色の狼への接近"
 TUR_approach_grey_wolves_desc: "灰色の狼は、より右翼寄りの人口から多くの支持を集める超国粋主義組織である。もし彼らとの関係を深めれば、それらの支持者の一部を得ることができるだろう。"
 TUR_businessmans_turkey: "ビジネスマンのトルコ"
 TUR_businessmans_turkey_desc: "トルコはあまりにも長い間、腐敗した政府によって制約されてきた。トルコ国民に経済的、社会的な自由をもたらす時が来た。"
 TUR_abolish_constitutional_court: "憲法裁判所の廃止"
 TUR_abolish_constitutional_court_desc: "憲法裁判所はあまりにも政治的に依存しており、その構成員は議会によってあまりにも容易に影響を受けやすい。代わりに、大統領が推薦し、議会に承認され、終身在職する最高裁判所を設立するだろう。"
 TUR_privatization_drive: "民営化推進"
 TUR_privatization_drive_desc: "国家は社会保障や医療に参加する必要はない。これらは財団や民間組織を通じてより良く扱われるべきである。もちろん、人々は購入したいかなる保険に対してもわずかな税制優遇措置を与えられるだろう。"
 TUR_security_reform: "治安改革"
 TUR_security_reform_desc: "犯罪はトルコで蔓延しており、これを止めなければならない。ジャンダルマ（国家憲兵隊）は地方警察として再編成され、すべての治安要員の給与水準が相当なレベルに保たれることが保証され、警察は現場で役立つ最新の技術革新を受け取るだろう。"
 TUR_military_reform: "軍事改革"
 TUR_military_reform_desc: "効果的で、小規模で、ハイテクな部隊を持つことに焦点を当てる必要がある。軍隊に人々を大量徴兵する必要はない。加えて、軍事産業は民営化されるべきであり、国家はこれ以上の軍事産業投資のさらなる取得を追求すべきではない。"
 TUR_stern_commitment_to_nato: "NATOへの厳格な献身"
 TUR_stern_commitment_to_nato_desc: "NATOこそが自由な世界秩序を確保できる唯一のものである。トルコはNATOを厳格に支持し、世界平和を確保するために他の同様の同盟も支持しなければならない。"
 TUR_reduce_government_oversight: "政府監視の削減"
 TUR_reduce_government_oversight_desc: "国家は経済への干渉を完全にやめるべきである。国家の仕事は自由市場を保証することだけである。今持っている官僚の大軍は必要なく、代わりに可能な限り最小限のみが利用されるべきである。"
 TUR_tax_reform: "税制改革"
 TUR_tax_reform_desc: "銀行や他の金融機関はすべての税金から免除され、成長を促進するために民間企業として運営されるべきである。加えて、市民の生活を改善するために、すべての税金は約10%に引き下げられるべきである。"
 TUR_liberalise_trade: "貿易自由化"
 TUR_liberalise_trade_desc: "貿易に対する現行の制限はすべて廃止されるべきである。すべての関税を撤廃することにより、トルコの貿易状況だけでなく、隣国の貿易状況も改善する。また、それらをより効率的にするために、すべての港と港湾を民営化する必要がある。"
 TUR_agricultural_reform: "農業改革"
 TUR_agricultural_reform_desc: "農業の一部はまだかなり後進的である。機械化に投資し、生産者と購入者の両方に税制上の優遇措置を提供する必要がある。また、農家が商品の価格に関するライブデータを持つことができるように、農業に技術を組み込む必要があり、これにより生産を最適化し、農業廃棄物と過剰生産を削減できる。"
 TUR_business_cities: "ビジネス都市"
 TUR_business_cities_desc: "都市は国の経済ハブである。都市は高価であるが、それは可能性が大きいほどコストも大きいという自然なことである。これを念頭に置いて、もし大都市に住むには貧しすぎる場合、より安価な住宅がある地域に移転させられることになる。都市の価値から利益を得るために、現在の形態では非常に回避しやすい不動産税も改革しなければならない。"
 TUR_new_supply: "新たな駅"
 TUR_new_supply_desc: "都市がますます相互接続されるようになっているため、新しい駅を設立する必要がある。"
 TUR_destroy_totalitarian_education: "全体主義教育の破壊"
 TUR_destroy_totalitarian_education_desc: "中央集権化された教育は権威主義時代の残り物に過ぎない。教育は、カリキュラムを自由に選択できる民間組織に任せるべきである。教育は最初の8年間だけ義務であるべきであり、教育費は銀行からの安価なローンによって賄われる。"
 TUR_return_of_socialism: "社会主義の復活"
 TUR_return_of_socialism_desc: "強硬な左翼政党は何十年もの間トルコで死んでいたが、ついに立ち上がり権力を握ることに成功した！これが革命だ！"
 TUR_strong_state_for_people: "人民のための強い国家"
 TUR_strong_state_for_people_desc: "人民は彼らを導く強い国家に値する。政府に信頼を置く者は報われるだろう。"
 TUR_peoples_power: "人民の力"
 TUR_peoples_power_desc: "政府は人民のために、人民によってあるべきである。コミューンから国家に至るまで、あらゆるレベルの行政に農民と人民を民主的に組み込む必要がある。"
 TUR_destroy_old_regime: "旧体制の破壊"
 TUR_destroy_old_regime_desc: "行政から旧腐敗体制の残骸をすべて一掃し、新たに始める必要がある！"
 TUR_mixed_economy: "混合経済"
 TUR_mixed_economy_desc: "民間部門と公共部門の間の協力は、うまく機能する経済にとって必要である。邪悪な資本主義的傾向を根絶する必要がある一方で、国民が経済的に独立して運営するための余地も残さなければならない。"
 TUR_state_owned_economy: "国有経済"
 TUR_state_owned_economy_desc: "資本主義は社会から根絶されなければならない。国家と地方コミューンだけが産業を運営するのに適している。"
 TUR_rent_to_production_economy: "賃貸から生産経済へ"
 TUR_rent_to_production_economy_desc: "民間部門を持つことは重要であるが、経済の真の支配が国民の手に留まることを保証するために、国民がビジネスと住居の所有権を得ることを奨励し支援する必要がある。"
 TUR_land_reform: "農地改革"
 TUR_land_reform_desc: "地主は人類の災いである。トルコには依然として、農民が自由になるのを妨げる多くの後進的で封建的な構造さえ存在する。国内で土地がどのように所有されるかを完全に改革する必要がある。"
 TUR_heavy_agricultural_subsidies: "重農業補助金"
 TUR_heavy_agricultural_subsidies_desc: "WTOの規則を破り、農家に安価な燃料、安価で簡単なローン、機械を提供することにより、農業部門に重く補助金を出し始める必要がある。"
 TUR_machinery_tractor_parks: "機械的トラクターパーク"
 TUR_machinery_tractor_parks_desc: "農業機械を生産、整備、販売できるトラクターパークを設立する必要がある。これらすべては国中の中央集権化された場所で行われる。これは農業の大幅な近代化と動力化を助けるだろう。"
 TUR_communal_farming: "共同農業"
 TUR_communal_farming_desc: "共同農業は農場をより効率的にするための最良の方法である。利益に焦点を当てた大企業経営の農場の代わりに、地域利用のためのより大規模な農業を持つだろう。"
 TUR_cut_global_trade: "世界貿易の削減"
 TUR_cut_global_trade_desc: "トルコの資源はトルコのためだけに確保されるべきであり、グローバリズム帝国主義者に盗まれるべきではない。国家にとって不可欠な資源が我々の手に留まることを保証する必要がある。"
 TUR_prioritise_backwards_regions: "後進地域の優先"
 TUR_prioritise_backwards_regions_desc: "経済投資は、長い間国家によって無視されてきた、より農村的で人口の少ない地域に焦点を当てるべきである。田舎はこの国のバックボーンである。"
 TUR_urban_humanism: "都市ヒューマニズム"
 TUR_urban_humanism_desc: "都市は、人々が資本主義の歯車として行動するためだけの冷たいコンクリートブロックであってはならないように再設計される必要がある。都市部は労働者が繁栄するためにより自然に設計される必要がある。"
 TUR_equal_distribution: "平等な分配"
 TUR_equal_distribution_desc: "地域政治において依怙贔屓をすることはできない。これは国家に不和を引き起こすだけである。国家と地方のニーズに基づいて地域に焦点を当てるだろう。"
 TUR_greatest_productive_force: "最大の生産力は人間"
 TUR_greatest_productive_force_desc: "人々に焦点を当てることによってのみ、国家を前進させることができる。生活、ビジネス、社会、そしてすべてのあらゆる側面は人々から生じる。"
 TUR_clamp_down_on_kurdish_culture: "クルド・アイデンティティの弾圧"
 TUR_clamp_down_on_kurdish_culture_desc: "クルド人は、望む望まざるにかかわらず、トルコ国家の一部である。これらのCIAが資金提供しているテロリスト共に屈することはないだろう。"
 TUR_federal_republic: "連邦共和国"
 TUR_federal_republic_desc: "トルコのすべての民族グループは、自己決定、自治、そしてもし望むなら完全な独立の権利を持つべきである。少数派を悪魔化することは強い国家を作らない。全員のためにアレヴィー派にある程度の自治を与えることに同意する必要がある。"
 TUR_appease_kurds: "クルド人の懐柔"
 TUR_appease_kurds_desc: "何十年もの間クルド人と戦ってきたが、どこにも到達していない。武器を置き、彼らに対してより平和的なアプローチを取る時が来た。結局のところ、彼らは平和に生きたいだけなのだ。"
 TUR_the_turkish_nation: "トルコ国家"
 TUR_the_turkish_nation_desc: "トルコはトルコの国家である。これは単に民族的トルコ人を意味するのではなく、トルコのすべての国民がトルコ人であり、分割不可能なトルコ共和国の一部である。我々は敵が蒔いた不和による我が国の分裂を許さない。"
 TUR_detach_state_from_religion: "国家と宗教の分離"
 TUR_detach_state_from_religion_desc: "トルコは世俗国家として創設されたが、近年、共和国のこの核心原則は汚されてきた。国家から宗教のあらゆる側面を切り離さなければならない。公立学校での宗教教育なし、国家による宗教組織への資金提供なし、公共建築物での宗教的イメージなし。人々は好きなものを崇拝する自由があるが、国家はそのような軽薄な概念を超越している。"
 TUR_recognise_minorities: "少数派の承認"
 TUR_recognise_minorities_desc: "トルコが多民族国家という事実を認めなければならない。すべての国民にトルコ人らしさの考えを強制しようとすることに意味はない。トルコ人であろうとなかろうと、すべての人がトルコの国民である。"
 TUR_leverage_diaspora: "ディアスポラの活用"
 TUR_leverage_diaspora_desc: "西側諸国からアルメニア人の虐殺を非難されているが、これは帝国主義者による真っ赤な嘘である。西側諸国の政治に影響を与え、我々に対する態度を変えさせるためにディアスポラを活用すべきである。"
 TUR_commit_to_gender_equality: "男女平等へのコミット"
 TUR_commit_to_gender_equality_desc: "トルコにおける男女間の平等はひどいものである。女性に対する暴力を減らし、仕事に関して女性により多くの機会を提供し、教育と政治への参加を増やすことにコミットする必要がある。"
 TUR_revolutionary_education: "革命的教育"
 TUR_revolutionary_education_desc: "教育改善に焦点を当てるべきである。アクセス可能性が増加するだけでは不十分であり、学生に革命的理想を教え込み、伝統を引き継がせる必要がある。"
 TUR_free_education: "無償教育"
 TUR_free_education_desc: "教育はすべての人に無料であるべきだ。それは国家の幸福のための必需品である。"
 TUR_increase_peoples_welfare: "人民福祉の向上"
 TUR_increase_peoples_welfare_desc: "国民の健康の確認は最も重要なことである。また、たとえ失業中、高齢、または障害者であっても、国内の誰も飢えなければならないことがないように確認する必要がある。"
 TUR_leave_NATO: "NATOからの離脱"
 TUR_leave_NATO_desc: "NATOは帝国主義者が世界を支配するための道具に過ぎず、そのような組織の一部であるべきではない。"
 TUR_anti_west_sentiment: "反西側感情"
 TUR_anti_west_sentiment_desc: "西側は絶えず中東に干渉している。いつか退廃的なアメリカ合衆国を転覆させるであろう新興勢力と再連携する必要がある。"
 TUR_balanced_approach: "バランスの取れたアプローチ"
 TUR_balanced_approach_desc: "国際外交は危険を伴う可能性がある。慎重に進む必要があるが、目標はトルコの全外国勢力からの独立であるべきだ。"
 TUR_deterrent_national_defence: "抑止的国防"
 TUR_deterrent_national_defence_desc: "軍隊は、いかなる帝国主義者も我々に干渉することを敢えてしないように、抑止力として機能するほど強力でなければならない。"
 TUR_destruction_of_fascists: "ファシストの破壊"
 TUR_destruction_of_fascists_desc: "軍隊、警察、MITは、打ち壊され、人民によって提供される代替手段に置き換えられる必要があるファシスト組織に過ぎない。"
 TUR_pacifist_initiatives: "平和主義的な取り組み"
 TUR_pacifist_initiatives_desc: "紛争解決において平和的なアプローチに頼るべきである。人民の利益のためにすべての帝国主義的な取り組みを停止すべきである。"
 TUR_invest_in_police: "治安への投資"
 TUR_invest_in_police_desc: "人々が安全だと感じられるように、強力な治安機構が必要だ。警察は最善を尽くすために良い装備と良い給与が必要である。"
 TUR_national_democratic_revolution: "国民民主革命"
 TUR_national_democratic_revolution_desc: "アタテュルクによって開始された国民民主革命を続けなければならない。我々は革命の前衛であり、トルコを近代へと前進させるだろう。"
 TUR_heavy_military_investment: "重軍事投資"
 TUR_heavy_military_investment_desc: "外部勢力からトルコを守る必要がある。軍隊が将来の戦いに備えていることを確認するために、重工業に重く投資する必要がある。"
 TUR_shutdown_christian_missionaries: "キリスト教宣教師の追放"
 TUR_shutdown_christian_missionaries_desc: "国内で活動しているキリスト教宣教師は、西側帝国主義者のためのスパイに過ぎない。彼らを国から追い出し、説教することを禁止する必要がある。"
 TUR_form_anti_imperialist_vanguard: "反帝国主義前衛の形成"
 TUR_form_anti_imperialist_vanguard_desc: "西側、特にアメリカ合衆国は絶えず中東に干渉している。アメリカによる大中東構想を阻止するために、中東における反帝国主義者の連合を形成する必要がある。"
 TUR_vanguard_approach_azerbaijan: "アゼルバイジャンへの接近"
 TUR_vanguard_approach_azerbaijan_desc: "アゼルバイジャンはトルコの長年の同盟国であり、共通の宗教、遺産、政治目標を共有している。西側帝国主義を非難するよう彼らに求めるべきである。"
 TUR_vanguard_reclaim_azerbaijan_territory: "アゼルバイジャンの領土保全の回復"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "アルメニアは、民族的アルメニア人を保護するという口実の下、ソビエト連邦からの独立後、アゼルバイジャンの一部を占領した。この占領は今や10年以上続いている。アルメニアに地域からの撤退を要求するか、結果に直面する時が来た！"
 TUR_vanguard_approach_iran: "イランへの接近"
 TUR_vanguard_approach_iran_desc: "イランは長い間アメリカ人によって抑圧され、中傷されてきた。彼らは間違いなく大悪魔に対する共通戦線に関心があるだろう。"
 TUR_vanguard_pressure_northern_cyprus: "北キプロスへの圧力"
 TUR_vanguard_pressure_northern_cyprus_desc: "北キプロスが存在するのは我々が支援しているからだ。彼らの政府にかなりの影響力を持っており、彼らが存在する理由は我々が許可しているからだと強調すべきである。"
 TUR_vanguard_negotiate_with_syria: "シリアとの交渉"
 TUR_vanguard_negotiate_with_syria_desc: "シリアとは非常に険悪な歴史がある。かつて彼らはPKKが国境内で活動することを許可し、フランスによってハタイ地域が我々に与えられたことを決して許していない。しかし、おそらく友人になれる方法があるだろう。"
 TUR_vanguard_annex_northern_cyprus: "北キプロス併合"
 TUR_vanguard_annex_northern_cyprus_desc: "北キプロスはトルコ人でいっぱいである。この理由から、北キプロスを我々にはるかに近づけるべきである。実際、島全体がトルコの一部であるべきだ。"
 TUR_vanguard_unify_iraq: "イラクと同盟"
 TUR_vanguard_unify_iraq_desc: "イラク人はここ数年、暴れ回っており、それを解決し、我々と連携させる必要がある。"
 TUR_scientific_socialism: "科学的社会主義"
 TUR_scientific_socialism_desc: "EMEPの科学的社会主義が最良の前進方法である。強く反資本主義的で、地方分権化され、非介入主義的な道がトルコにとって最も繁栄できる道だろう。"
 TUR_unlimited_workers_rights: "無制限の労働者の権利"
 TUR_unlimited_workers_rights_desc: "トルコの労働者は何十年もの間抑圧されてきた！もうたくさんだ！鎖を断ち切り、トルコを労働者の楽園にする時が来た！"
 TUR_adherent_defence: "固守防御"
 TUR_adherent_defence_desc: "軍隊は人々の抑圧のために使用されるべきではない。軍隊の仕事は国民を守ることであり、それだけである。"
 TUR_shut_down_imperialists: "帝国主義者の追放"
 TUR_shut_down_imperialists_desc: "現在の政府モデルは資本主義的理想に基づいている。これらすべては純粋なナンセンスである。金融システムを完全に改革する必要がある。他の勢力は我々が彼らにお金を「借りている」と言うが、我々の負債はボタン一つで消し去られるだろう。"
 TUR_retreat_from_cyprus: "キプロスからの撤退"
 TUR_retreat_from_cyprus_desc: "トルコがキプロスにいる理由はない。それはトルコ帝国主義の残骸に過ぎない。島の住民、トルコ人とギリシャ人の両方が、自ら運命を決定すべきである。"
 TUR_devrimci_yol: "Devrimci Yol"
 TUR_devrimci_yol_desc: "Devrimci Yolは革命の道を意味し、労働組合に重点を置いたトルコ形式のマルクス・レーニン主義である。§W[anarchist_communism_L]§!の多くのメンバーは80年代にこの運動の一部であった。Devrimci Yolの理念は競合相手の外国式共産主義よりも優れており、他よりも上に高められる必要がある。"
 TUR_committees_of_resistance: "抵抗委員会"
 TUR_committees_of_resistance_desc: "国の広範な右翼的態度から自らを守るために抵抗委員会を結成する必要がある。これらのグループは街頭をパトロールし、灰色の狼として知られるテロリストを追い詰めるだろう。"
 TUR_committees_of_production: "生産委員会"
 TUR_committees_of_production_desc: "生産委員会は労働者と工場を効果的なユニットに組織化するのを助け、これらの委員会は独立して製造プロセスを制御する。"
 TUR_empower_unions: "労働組合の強化"
 TUR_empower_unions_desc: "労働者の権利を完全に保護できるように、労働組合を強化する必要がある。労働者に声を与えることによってのみ、我々の言葉は真実となるだろう。"
 TUR_strike_pakistan: "パキスタンへの攻撃"
 TUR_strike_pakistan_desc: "パキスタン政府はいかなる形態の社会主義も拒否しているようで、積極的に我々の政府に反対を表明してきた。彼らをきっぱりと黙らせる時が来た。"
 TUR_strike_arabia: "アラビアの解放"
 TUR_strike_arabia_desc: "サウジは他のイデオロギーとあまりうまくやっていけていないようだ。ならば、我々は彼らを作り変えてあげよう。"
 TUR_islamist_victory: "イスラム主義者の勝利"
 TUR_islamist_victory_desc: "トルコの人々は、真にイスラムに従う、より保守的な政府を切望してきた。今、彼らはついにそれを手に入れた。"
 TUR_lower_taxes_for_exports: "輸出のための減税"
 TUR_lower_taxes_for_exports_desc: "トルコは強力な経済を持っているが、輸出には多くの官僚的形式主義がある。国際貿易を今よりもはるかに容易にする必要がある。"
 TUR_form_new_stock_markets: "新株式市場の形成"
 TUR_form_new_stock_markets_desc: "現在、唯一の証券取引所市場はイスタンブールで機能している。これはトルコの他の地域に住む人々の権利を大いに剥奪している。より多くの地方取引所を設立し、それらをイスタンブール取引所に結びつける必要がある。"
 TUR_energy_investments: "エネルギー投資"
 TUR_energy_investments_desc: "トルコの外国エネルギー輸入への依存を減らす必要がある。"
 TUR_subsidise_farming: "農業補助金"
 TUR_subsidise_farming_desc: "トルコには広大な肥沃な土地があるが、農業生産は史上最低である。安定した効率的な食料供給を保証するために、農家に補助金を出す必要がある。"
 TUR_increase_oil_gas_production: "石油・天然ガス生産増強"
 TUR_increase_oil_gas_production_desc: "トルコは多くの石油と天然ガスを輸入しているが、国内供給もある。自給自足を高めるために、石油・天然ガス生産施設に投資する必要がある。"
 TUR_turkish_highways: "トルコの高速道路"
 TUR_turkish_highways_desc: "トルコはアジアとヨーロッパを結ぶ架け橋である。しかし、トルコを横断するための道路網は酷い状態にあり、改善されるべきである。"
 TUR_uphold_family_values: "家族価値観の擁護"
 TUR_uphold_family_values_desc: "伝統的な家族価値観は西側から攻撃を受けている。伝統的価値観を促進し、この伝統に敵対的な素材がメディアに存在しないことを保証する組織を設立する必要がある。"
 TUR_security_through_police_and_welfare: "警察と福祉による安全保障"
 TUR_security_through_police_and_welfare_desc: "国民に安全を提供するためには、警察に資金を提供するだけでは不十分である。人々が生き残るために犯罪に頼らなければならない状況に陥らないように、社会支出も増やす必要がある。"
 TUR_judicial_reform: "司法改革"
 TUR_judicial_reform_desc: "司法制度は時代遅れであり、現代社会からかけ離れている。システム全体を改革し、腐敗した裁判官を排除する必要がある。"
 TUR_remove_electoral_treshold: "選挙閾値の撤廃"
 TUR_remove_electoral_treshold_desc: "トルコは世界で最も高い選挙閾値を持っている。政党が議会で議席を得るためには、少なくとも一般投票の10%が必要である。これは非民主的であり、与党の権力を固めるのに役立つだけである。制限を完全に撤廃する必要がある。"
 TUR_increase_military_funding: "軍事資金増強"
 TUR_increase_military_funding_desc: "トルコ国家は包囲されており、自らを守るために強力な軍隊が必要である。資金を増やし、新しい兵士を募集する必要がある。"
 TUR_concentrate_domestic_equipment: "国産装備への集中"
 TUR_concentrate_domestic_equipment_desc: "トルコ軍はトルコ製装備を使用すべきである。現在、いわゆる「同盟国」からの装備納入にあまりにも依存しすぎている。"
 TUR_military_rnd_projects: "軍事研究開発プロジェクト"
 TUR_military_rnd_projects_desc: "国産装備の生産に加えて、外国購入品を置き換えるための国産兵器システムを開発する必要がある。"
 TUR_remove_military_from_politics: "政治からの軍の排除"
 TUR_remove_military_from_politics_desc: "民主国家において、軍隊がこれほど多くの力を持つことは倒錯している。軍隊が絶えず政治に干渉するのを防ぐために、法律と憲法改正を行う必要がある。"
 TUR_islamic_nato: "イスラム版NATO"
 TUR_islamic_nato_desc: "NATOは安全保障を提供してくれるが、NATOメンバーは中東を完全に無視していることを示してきた。もし彼らが安定と繁栄を提供できないなら、我々がその役割を引き受けなければならない。独自の軍事同盟、地中海条約機構（MTO）を結成するだろう。"
 TUR_invite_iraq: "イラクを招待する"
 TUR_invite_iraq_desc: "イラクを同盟に招待する必要がある。なぜなら、彼らは徐々にまとまり始めており、相互協力から大きな利益を得られるだろうからだ。"
 TUR_invite_syria: "シリアを招待する"
 TUR_invite_syria_desc: "国のすぐ南にシリアがいることは、非常に脆弱であることを意味する。シリアを陣営 に招待することは、安全と安心を保証するための素晴らしい方法となるだろう。"
 TUR_invite_egypt: "エジプトを招待する"
 TUR_invite_egypt_desc: "エジプトは新興の強国であり、その規模の人口をもってすれば、同盟は事実上何でも達成できるだろう。"
 TUR_assistance_to_bulgaria: "ブルガリアへの援助"
 TUR_assistance_to_bulgaria_desc: "国境を越えて容易にさらなる投資を行えるように、ブルガリアのインフラ開発を支援すべきである。"
 TUR_islamic_economic_cooperation: "イスラム経済協力"
 TUR_islamic_economic_cooperation_desc: "多くのイスラム諸国は金に泳いでおり、その金を無意味なことに使っている。共通の経済プロジェクトに資源をプールするための経済同盟を結成すべきである。"
 TUR_condemn_china: "中国への非難"
 TUR_condemn_china_desc: "中国による国内イスラム教徒の扱いは忌まわしく、非難されるべきである。"
 TUR_improve_relations_with_egypt: "エジプトとの関係改善"
 TUR_improve_relations_with_egypt_desc: "トルコはエジプトと険悪な歴史を持っている、主に過去の紛争のためだ。我々は皆ここでは同じ側にいるので、エジプト人に対してそれほど冷たくあるべきではない。"
 TUR_investments_in_iraq: "イラクとの友好"
 TUR_investments_in_iraq_desc: "過去のイラクと我々の関係は理想的とは言えなかったものの、今は互いに打ち解けあうのが最善である。イラクのインフラに投資し、彼らの信頼を得ることができる。"
 TUR_work_together_with_BSEC: "BSECとの協力"
 TUR_work_together_with_BSEC_desc: "黒海経済協力機構（BSEC）は、黒海周辺に繁栄をもたらすことを目的とした組織である。組織は黒海周辺国と南バルカンの一部の国々で構成されている。利益増加のためにこれらの国々と協力する必要がある。"
 TUR_fixing_ideals: "理想の修復"
 TUR_fixing_ideals_desc: "理想は何十年ものケマリストイデオロギーによる支配の結果、破壊された。しかし、それらを回復するには遅すぎることはない。犯された過ちを修正し、国家を伝統主義とイスラム主義へと戻すだろう。"
 TUR_anti_lgbtq: "結婚法の強化"
 TUR_anti_lgbtq_desc: "社会が西側の理想を中心に展開しないようにする必要がある。伝統的な結婚法を強化し、何よりも伝統主義を施行するだろう。"
 TUR_supporting_islamists: "ウラマーの声"
 TUR_supporting_islamists_desc: "ウラマーに国内問題について意見を述べさせるだろう。彼らに声を与えることは、国家を正義と純粋さの道へと導くだろう。"
 TUR_natural_medicine: "自然医学"
 TUR_natural_medicine_desc: "自然医学は最良の種類の医学である。体に良い成分よりも悪い成分の方が多いものを使用している可能性があるため、栄光化された実験室製医薬品を捨てる必要がある……"
 TUR_new_era: "新時代"
 TUR_new_era_desc: "地域に新時代がもたらされるだろう。抑圧と不正義から解放された、平和と安定の時代が。"
 TUR_ally_palestine: "パレスチナとの同盟"
 TUR_ally_palestine_desc: "パレスチナは1940年代後半以来イスラエル人に占領されている。彼らと適切な関係を確立し、彼らへの支持を示す時が来た。"
 TUR_talks_with_iran: "イランとの協議"
 TUR_talks_with_iran_desc: "イランはパレスチナの完全な解放とイスラエル秩序の転覆を呼びかけてきた。宗教的な違いにもかかわらず、この問題について共通の基盤を見つけられるかどうか、彼らと協議を開くだろう。"
 TUR_freeing_palestine: "パレスチナ解放"
 TUR_freeing_palestine_desc: "イスラエル占領者からパレスチナ人を解放する時が来た。イスラエル人はパレスチナとレバントに苦しみと不正義しかもたらしておらず、それについて何かをする時が来た！"
 TUR_shia_dominance: "シーア派支配"
 TUR_shia_dominance_desc: "トルコのアレヴィー派、アラウィー派、ジャアファル法学派が団結し、トルコのスンナ派による抑圧を打ち破る時が来た。"
 TUR_alevi_political_shift: "アレヴィー派による政治支配"
 TUR_alevi_political_shift_desc: "トルコの政治的首都は、中央アナトリアのアレヴィー派支配地域に移される必要がある。これが権力基盤を確保する最良の方法である。"
 TUR_repair_relations_with_alawites: "アラウィー派との関係修復"
 TUR_repair_relations_with_alawites_desc: "ハタイに住むアラウィー派とシリアの政治エリートはしばしばアレヴィー派と混同される。いくつかの類似点を共有しているが、宗派は異なる時期に始まり、アラウィー派は主にアラブ人である。アラウィー派がアレヴィー派を「アラブ人の抑圧者」と見なしてきたため、歴史的な摩擦があった。この敵意は修正されるべきである。"
 TUR_invest_in_alevis: "アレヴィー派への投資"
 TUR_invest_in_alevis_desc: "トルコのアレヴィー派のほとんどは東アナトリアに住んでおり、トルコの西部よりもはるかに経済的繁栄を見ていない。アレヴィー派が富を分かち合う時が来た。"
 TUR_invest_in_alawites: "アラウィー派への投資"
 TUR_invest_in_alawites_desc: "アレヴィー派と同様に、アラウィー派は以前の政府によって経済的に権利を剥奪されてきた。同じ過ちを犯さないだろう。"
 TUR_unite_alawites: "アラウィー派の統一"
 TUR_unite_alawites_desc: "トルコはフランスからハタイ地域を不当に盗み、アラウィー派を二つの別々の国家に分裂させた。地域をシリアに返還し、すべてのアラウィー派を単一政府の下に統一する必要がある。"
 TUR_utilise_alawite_military_experience: "アラウィー派の軍事経験の活用"
 TUR_utilise_alawite_military_experience_desc: "シリアでは、軍司令部の大部分がアラウィー派で構成されている。忠実な将校幹部を持つために、同様の方法を自軍に展開する必要がある。"
 TUR_break_syrian_dependancy_iran: "シリア・イラン関係への攻撃"
 TUR_break_syrian_dependancy_iran_desc: "シリアをイランへの依存度を低くし、我々への依存度を高める必要がある。その理由から、シリア内で影響力を行使する彼らの能力を攻撃するだろう。"
 TUR_arm_iraqi_shias: "イラクのシーア派を解放"
 TUR_arm_iraqi_shias_desc: "イラク人は、シーア派人口が過小評価されているシステムの下で生活している。これを変える必要があり、彼らを現在の抑圧システムから解放するだろう。"
 TUR_arm_saudi_rebels: "ヒズボラの支配"
 TUR_arm_saudi_rebels_desc: "ヒズボラはレバノン全土を占領しようとしてきたか、少なくとも軍事的支配を及ぼそうとしてきた。イランの代理人にこれをさせるつもりはない。なぜなら、レバノンをトルコの保護国として取るつもりだからだ。"
 TUR_anti_iran_diplomacy: "イラン・ドクトリンの制限"
 TUR_anti_iran_diplomacy_desc: "シリア軍はイランに出入りする多くの顧問を抱えてきた。その理由から、彼らの訓練と戦闘方法は非常に似ており、もしイランと戦争になれば、我々の戦術は予測可能であるため、問題を引き起こすだろう。"
 TUR_turkey_syria_union: "トルコ・シリア連合"
 TUR_turkey_syria_union_desc: "我々とシリアの両方が、人々がいつも互いに混同する宗教的少数派によって統治されているため、力を合わせ、政治的連合を創設すべきだろうか？単独の宗派として、地域におけるスンナ派の影響力に抵抗するチャンスはない。"
 TUR_ottoman_revival: "オスマン復活"
 TUR_ottoman_revival_desc: "§Gオスマン帝国§!、かつて世界で最も偉大な帝国の一つであったものが、復活した。しかし今日、政治情勢は§H劇的に変化§!し、§Hナショナリズム§!の高まりによって、帝国の再統一は§R誰にとっても困難な課題§!となっている。このため、§G新たなオスマン国家§!は、§H旧領§!に対して、より良い生活を提供することを証明しなければならない。我々は、中東、レバント、バルカン半島の§H計3つの懐柔すべきセクション§!を持つ。これらセクションのそれぞれに、§H支持を高める§!ことができる§H国家§!があり、これらの国のいずれかで§H100％の支持§!を達成したら、我々は§H中核州§!とその国民の信頼を得ることができるだろう。\n\n§R中東§!における現在の支持:\n\n[IRQ.GetFlag]イラク:§Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]シリア:§Y[?osman_syria|%]§!\n\n[KUW.GetFlag]クウェート:§Y[?osman_kuwait|%]§!\n\n§Rレバント§!における現在の支持:\n\n[JOR.GetFlag]ヨルダン:§Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]イスラエル/パレスチナ:§Y[?osman_isr|%]§!\n\n[LEB.GetFlag]レバノン:§Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]ヒシャーズ:§Y[?osman_sau|%]§!\n\n§Rバルカン半島§!における現在の支持:\n\n[GRE.GetFlag]ギリシャ:§Y[?osman_gre|%]§!\n\n[BUL.GetFlag]ブルガリア:§Y[?osman_bul|%]§!\n\n[FYR.GetFlag]マケドニア:§Y[?osman_fyr|%]§!"
 TUR_pan_turkic_dream: "汎テュルクの夢"
 TUR_pan_turkic_dream_desc: "偉大な国家は新たな§C汎テュルクの夢§!を構想した。§Hテュルク諸国機構§!を、テュルク諸国内で支持と影響力を集め、徐々に一つの国家として我々に加わるよう説得する手段として活用するだろう。もしそうすることに成功すれば、世界における大国と見なされる点まで国家を成長させることができるだろう。§Hテュルク連合への加盟資格のあるテュルク諸国は、我々に対する評価が高ければ高いほど、加盟する可能性が高くなる！§!"
 TUR_domestic_politics_category: "トルコの国内政治"
 TUR_economy_category: "経済危機"
 TUR_mafia_category: "トルコ・マフィア"
 TUR_mafia_category_desc: "トルコ・マフィアは長年活動しており、麻薬取引、殺人、詐欺など、あらゆる犯罪を犯してきた。しかし近年、彼らはますます政治的になっており、一部の政党が彼らと取引し、徐々に正当性を与えていることが発覚した。\n\n§Yマフィアの影響力§!は、§Hマフィア§!が国家全体に与える影響力を測定する。もし影響力が§H60§!以上になると、彼らは国内派閥の指導者や軍部に対する政治的暗殺を実行できるようになるだろう。また§Hマフィア§!は我々に損失を与えるが、影響力の上昇は、詐欺や税務関連の犯罪者も増えることになり、その損失も多額になる。さらに、§Hマフィアの影響力§!が§H60§!に達すると、影響力が§R2週間ごとに1増加する§!ようになる。これは、特定のイベントを無視した場合や、§Hマフィア§!に対処する際に悪い選択をした場合に起こり得る。§Hマフィアの影響力§!に対抗するには、彼らの隠れ家を襲撃する、警察予算を増やす、または党の支持率を維持して、国民が彼らのキャンペーンに影響されないようにするなどの方法がある。さらに、§Hマフィアの影響力§!が§H30§!を下回れば、指名手配中の§Hマフィア§!を逮捕できるようになり、最終的に§Hマフィア§!を完全に根絶することができるだろう。\n\n§Hマフィアの影響力§!:§R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "対マフィア作戦の実施"
 TUR_conduct_anti_mafia_raid_desc: "マフィアを掃討作戦を実施することにより、例外的に高いコストがかかるものの、彼らの影響力を迅速に減少させることができるだろう。"
 TUR_arrest_mafia_west: "トルコ西部でマフィア構成員を逮捕"
 TUR_arrest_mafia_central: "トルコ中央部でマフィア構成員を逮捕"
 TUR_arrest_mafia_south: "トルコ南部でマフィア構成員を逮捕"
 TUR_arrest_mafia_east: "トルコ東部でマフィア構成員を逮捕"
 TUR_victory_over_mafia: "§Pマフィア根絶§!"
 TUR_mafia_influence_mechanic: "グローバルミッション"
 TUR_mafia_influence_mechanic_desc: "§Pトルコ・マフィア§!は、単なるギャング集団をはるかに上回る存在ということが証明された。§Hトルコ・マフィアは世界中につながりと影響力を持ち§!、一部地域では、特に強い影響力を持つ。トルコ人ディアスポラを通じて、トルコ・マフィアは他の国々に対する§H支持§!と§H影響力§!を得ることができ、それらを使って新しい§Pマフィアの代理組織§!を擁立できる。これにより、§Hトルコ・マフィア§!は世界中の政府で暗躍し、場合によっては§R国家転覆§!すらできる可能性もある。\n\n以下に示すように、ある国で§Hマフィアの影響力が高ければ高いほど§!、その支配力も強くなる。もしマフィア影響力が§R低い§!なら、マフィアは劇的なことを§Rできない§!。しかし、§Hマフィア影響力が高ければ§!、§Gたくさん§!の選択肢がある。\n\n§Hイギリスにおける影響力§!:§G[?mafia_uk|%]§!\n§Hドイツにおける影響力§!:§G[?mafia_germany|%]§!\n§Hオランダにおける影響力§!:§G[?mafia_holland|%]§!\n§Hオーストラリアにおける影響力§!:§G[?mafia_australia|%]§!\n§Hベルギーにおける影響力§!:§G[?mafia_belgium|%]§!\n\n色なし - 低い影響力\n§Y黄色§! - 中程度の影響力\n§R赤§! - 高い影響力\n "
