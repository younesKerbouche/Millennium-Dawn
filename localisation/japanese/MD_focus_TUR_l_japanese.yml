 airstrike_prepare: "空爆準備"
 airstrike_prepare_desc: "我々はテロリストに対して大きな利点を持っている、それは我々の空軍である。しかし、それらを実行できるようになるにはいくらかの時間と生産力が必要となるだろう。\n\n現在のミサイル数：§G[?Root.air_strike_material]§!。我々は50まで備蓄できる。\n\n完了すると実際の空爆ディシジョンを解放する。"
 airstrike_thingy: "空爆実施"
 airstrike_thingy_desc: "空軍を使って彼らに痛手を与える。人口のない山々の隠れ家か、移動中のいずれか。しかし、それは我々のミサイルの一部を消費し、我々は空爆の間にいくらか待つ必要があるだろう。\n\n残りのミサイル数：§G[?Root.air_strike_material]§!"
