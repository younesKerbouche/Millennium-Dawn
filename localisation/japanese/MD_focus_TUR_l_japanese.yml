 TUR_flavor_event.1.t: "トルコ経済の崩壊！"
 TUR_flavor_event.1.d: "どうやら我々の経済は崩壊したらしく、今すぐできることは何もない。我々は経済をゆっくりと修復し、好景気をもたらす経済計画を考案する必要があるだろう。我々の前には長い道が待っており、できるだけ早く仕事に取り掛かる必要がある。"
 TUR_flavor_event.1.a: "これが我々の最後の問題であることを願おう"
 TUR_flavor_event.2.t: "ビンギョルで大地震"
 TUR_flavor_event.2.d: "マグニチュード6.4の大地震が東部の都市ビンギョルを襲った。177人が死亡し、そのうち84人は全寮制学校の寮棟の倒壊が原因であった。約8,000戸の家屋が損壊し、約4校の学校が倒壊した。この地震は、我々が災害救援プログラムを強化する契機にならなければならない……"
 TUR_flavor_event.2.a: "我が国にとって悲しい日だ"
 TUR_flavor_event.3.t: "イスタンブールで爆破テロ！"
 TUR_flavor_event.3.d: "約5日前の午前9時30分頃、爆弾を積んだ2台のトラックがイスタンブールで爆発した。1台はネヴェ・シャローム・シナゴーグ近くで、もう1台はベト・イスラエル・シナゴーグで爆発した。約28人が命を落とし、300人が負傷した。今日、英国領事館への攻撃でさらに31人が死亡し、450人が負傷したというニュースが入った。これらの攻撃で、59人が命を落とし、750人が負傷した……"
 TUR_flavor_event.3.a: "酷い"
 TUR_flavor_event.3.b: "ある程度の援助を準備する"
 TUR_flavor_event.3.c: "手元にあるすべての援助を準備する"
 TUR_flavor_event.4.t: "新リラ導入"
 TUR_flavor_event.4.d: "最近、リラに大きな変更がもたらされた。大国民議会はリラから6つのゼロを取り除くことを投票で決めた。これは、新通貨の1リラが旧通貨の1,000,000リラに相当することを意味する。しかし、一部の人々はこの新しい変更に疑念を抱いており、それが国家に害をもたらす可能性があると主張している……"
 TUR_flavor_event.4.a: "いや、これは良い変化だ"
 TUR_flavor_event.4.b: "古きものには価値がある"
 TUR_flavor_event.5.t: "フラント・ディンクの暗殺"
 TUR_flavor_event.5.d: "アルメニア国民であるフラント・ディンクが数日前にイスタンブールで暗殺された。彼は少数派の権利の活動家であり、アルメニア人とトルコ人の間の和解を積極的に求めていた新聞編集者であった。犯人は17歳の男性と特定され、彼は現在警察の拘留下にある。フラントの死は我が国内のアルメニア人コミュニティの間で怒りを引き起こし、今日は何千もの人々が連帯して集まった葬儀があった。"
 TUR_flavor_event.5.a: "悲劇だ"
 TUR_flavor_event.6.t: "移民流入"
 TUR_flavor_event.6.d: "最近、紛争増加により近隣諸国や海外からますます多くの移民を受け入れている。これは政治をゆっくりと不安定化させ始めており、一部の人々はさらに攻撃的な政策を推進さえしている。我々はこの一連の出来事への対応を準備する必要がある……"
 TUR_flavor_event.6.a: "多ければ多いほど良い？"
 TUR_flavor_event.7.t: "薬物使用の増加"
 TUR_flavor_event.7.d: "薬物使用は、国内の一部地域、特に低所得地域でゆっくりと増加している。この問題に関する政策と法律がバラバラであり、これは壊滅的な影響を与えるだろう。"
 TUR_flavor_event.7.a: "法律を見直す"
 TUR_flavor_event.8.t: "ガザ支援船団への襲撃"
 TUR_flavor_event.8.d: "今日早く、イスラエルの海軍特殊部隊が民間船数隻に対して作戦を実施し、マヴィ・マルマラ号に乗船していたトルコ国民9人を殺害した。船団は、イスラエルのガザ地区封鎖を破る試みとして人道支援物資を運んでいた。しかし、これは自国民の殺害を正当化できるものではなく、イスラエルはいかなる種類の補償や謝罪に非常に消極的であった……"
 TUR_flavor_event.8.a: "賠償と謝罪を要求せよ！"
 TUR_flavor_event.8.b: "我々にはもっと大きな問題がある……"
 TUR_flavor_event.81.t: "トルコ、ガザ支援船団への襲撃に対する賠償を要求"
 TUR_flavor_event.81.d: "トルコ政府は、我々の特殊部隊がガザ地区封鎖を破ろうとする船に乗り込み停止させたことについて怒っている。もちろん、我々は複数回警告したので悪いのは彼らなのだが、そこはどうでもいいようだ。"
 TUR_flavor_event.81.a: "賠償金を支払い、終わらせろ"
 TUR_flavor_event.81.b: "我々は何に対しても支払わない"
 TUR_flavor_event.811.t: "イスラエルが賠償を支払う"
 TUR_flavor_event.811.d: "イスラエルは、自由ガザ運動に対する不当な襲撃の結果として、犠牲者の家族と我が国への賠償支払いに同意した。"
 TUR_flavor_event.811.a: "賠償は決して十分ではない……"
 TUR_flavor_event.812.t: "イスラエルが我々の要請を無視"
 TUR_flavor_event.812.d: "イスラエル政府は我々の要求をはねのけ、そちらが悪いのだから賠償を要求する権利はないと述べた。これはとんでもない声明だが、我々はこのことを忘れないだろう。"
 TUR_flavor_event.812.a: "信じられない"
 TUR_flavor_event.9.t: "ヴァンを襲った地震"
 TUR_flavor_event.9.d: "本日早朝、マグニチュード7.1の地震がヴァンを襲った。約11,000棟の建物が損壊または破壊され、60,000人以上が家を失い、約600人が亡くなった。悲しいことに、東部地域では地震などの自然災害が少なくないため、これは珍しいことではない。"
 TUR_flavor_event.9.a: "悲劇だ"
 TUR_flavor_event.9.b: "災害救援を動員する"
 TUR_flavor_event.10.t: "ノウルーズ抗議"
 TUR_flavor_event.10.d: "国中のクルド人が我々の政策に対して抗議し始めており、彼らは政策を彼らのニーズにより合うものにそ変えることを要求している。明らかに、これらの抗議者の多くがPKKを支持しており、彼らの望みはトルコ国家の破壊、それだけだ。"
 TUR_flavor_event.10.a: "機動隊を待機させろ"
 TUR_flavor_event.10.b: "彼らに抗議させよ"
 TUR_flavor_event.11.t: "米国大使館襲撃！"
 TUR_flavor_event.11.d: "イスタンブールの米国大使館が、爆発物を巻きつけたベストを着た男によって襲撃された。攻撃により容疑者とトルコ人警備員1人が死亡し、建物自体も側面に巨大な穴が開くなどの損傷をした。ホワイトハウスは、なぜそれが起こったのかについて独自の調査を実施する必要があると述べたが、これはそもそも起こるべきではなかった。"
 TUR_flavor_event.11.a: "彼らが調査するなら調査の必要はない"
 TUR_flavor_event.11.b: "我々独自の調査を開始する"
 TUR_flavor_event.12.t: "ソマでの鉱山災害"
 TUR_flavor_event.12.d: "約2日前、ソマの炭鉱での爆破作業による火災が発生した。火災は約2日間続き、救助要請はできるだけ早く動員されたが、火災からの濃い煙のため、最終的にはあまり成功しなかった。約301人が死亡したことが確認され、幸いにも486人が生き残ることができた。不十分な検査と検査担当官に非難の矛先が向けられている。"
 TUR_flavor_event.12.a: "悲劇だ"
 TUR_flavor_event.12.b: "検査プロトコルを再構築する"
 TUR_flavor_event.13.t: "アンカラでの爆破テロ"
 TUR_flavor_event.13.d: "少し前、アンカラ中央駅近くで2つの爆弾が爆発し、市民109人が死亡し、500人が負傷した。爆弾は、いくつかのグループによって組織されたアンカラでの「労働、平和、民主主義」集会を妨害することを意図していたようだ。野党のいくつかは、攻撃を防げなかった政府の無能さを非難しているが、今のところ我々にできることは、できる限り変更を加えることだけだ……"
 TUR_flavor_event.13.a: "残念だ"
 TUR_flavor_event.13.b: "警備を強化する"
 TUR_flavor_event.14.t: "カリキュラムを巡る議論"
 TUR_flavor_event.14.d: "国中の保守派と保守団体が、学校のカリキュラムから進化論の概念を取り除くよう要求している。これは我が国の世俗主義者を心配させており、一部はこれが国家の基礎を損なうとさえ言っている。"
 TUR_flavor_event.14.a: "削除せよ、どのみち何の証拠があるのか？"
 TUR_flavor_event.14.b: "馬鹿げている"
 TUR_flavor_event.15.t: "CASA CN-235、ウスパルタで墜落"
 TUR_flavor_event.15.d: "少し前、空軍のCN-235が2人のパイロットと1人の技術者を乗せて訓練ミッション中であった。濃霧によって、乗組員は経路を適切に航行できず、悲劇的に墜落し、乗員全員が死亡した。"
 TUR_flavor_event.15.a: "実に残念だ"
 TUR_flavor_event.15.b: "いくつかの変更を行う"
 TUR_flavor_event.16.t: "科学者、南極に基地を設立"
 TUR_flavor_event.16.d: "我が国の科学者グループが南極に基地を設立し、大きな科学的進歩を示した！"
 TUR_flavor_event.16.a: "素晴らしい"
 TUR_flavor_event.17.t: "クルド人の権利"
 TUR_flavor_event.17.d: "我が国の自由主義集団が、既存のクルド法に関してさらなる改革を求めている。彼らは我々がそれらを緩和し、クルド人政党が人気を得るのを容易にすることを求めている。しかし、より保守的な集団は、安定のために現状を維持すべきだと言っている。"
 TUR_flavor_event.17.a: "改革は危険だ"
 TUR_flavor_event.17.b: "改革が必要だ"
 TUR_flavor_event.18.t: "家族観の変化"
 TUR_flavor_event.18.d: "最近、女性が家族の長になることを許可する新しい法律が可決された。この変更は国内の多くの自由主義者を喜ばせたが、保守派を怒らせた。我々はこの法律を変える一度きりのチャンスを持っている、それがより良くなるか悪くなるかにかかわらず。"
 TUR_flavor_event.18.a: "我々は伝統を維持しなければならない"
 TUR_flavor_event.18.b: "変化は必要だ"
 TUR_flavor_event.19.t: "アルメニアとの関係正常化"
 TUR_flavor_event.19.d: "永遠と思えるほどの時を経て、アルメニア人は我々との関係正常化に心を開いている。フラント・ディンクが暗殺された後、アルメニアとの関係は急降下し、両国間に不必要な量の敵意をもたらした。しかし最近、彼らは過去から前進し始め、再び関係正常化に向かっている……"
 TUR_flavor_event.19.a: "彼らは関係正常化に向かっているかもしれないが、私はそうではない"
 TUR_flavor_event.19.b: "素晴らしい知らせだ！"
 TUR_flavor_event.20.t: "トランス・カスピ海ガスパイプライン"
 TUR_flavor_event.20.d: "アメリカからのいくつかの説得の後、トルクメニスタンはトルクメンバシからトルコのアダナまで延びる海底石油パイプラインの建設を許可することに同意した。しかし、政府内の多くの人々は、財政的負担が最終的に我々にかかり、それがおそらく我々の経済を危険にさらす可能性があると主張して懐疑的である……"
 TUR_flavor_event.20.a: "素晴らしい機会のように聞こえる"
 TUR_flavor_event.20.b: "いや……ダメだ"
 Turkish_Economy.1.t: "トルコが投資を提案"
 Turkish_Economy.1.desc: "トルコは、トルコ企業がそれを運営・維持することを許可する限り、我々の州の一つに民需工場を建設することを申し出た。彼らはこれでいくらか影響力を得るだろうが、我々も長期的には利益を得るだろう。"
 Turkish_Economy.1.a: "いいだろう"
 Turkish_Economy.1.b: "断る"
 Turkish_Economy.2.t: "トルコが投資を提案"
 Turkish_Economy.2.desc: "トルコは、トルコ企業がそれを運営・維持することを許可する限り、我々の州の一つに民需工場を建設することを申し出た。彼らはこれでいくらか影響力を得るだろうが、我々も長期的には利益を得るだろう。"
 Turkish_Economy.2.a: "いいだろう"
 Turkish_Economy.2.b: "いや、我々は友達ではない。"
 Turkish_Economy.3.t: "トルコが投資を提案"
 Turkish_Economy.3.desc: "トルコは、トルコ企業がそれを運営・維持することを許可する限り、我々の州の一つに民需工場を建設することを申し出た。彼らはこれでいくらか影響力を得るだろうが、我々も長期的には利益を得るだろう。"
 Turkish_Economy.3.a: "いいだろう"
 Turkish_Economy.3.b: "断る"
 Turkish_Economy.4.t: "トルコが投資を提案"
 Turkish_Economy.4.desc: "トルコは、トルコ企業がそれを運営・維持することを許可する限り、我々の州の一つに民需工場を建設することを申し出た。彼らはこれでいくらか影響力を得るだろうが、我々も長期的には利益を得るだろう。"
 Turkish_Economy.4.a: "いいだろう"
 Turkish_Economy.4.b: "断る"
 Turkish_Economy.5.t: "トルコが投資を提案"
 Turkish_Economy.5.desc: "トルコは、トルコ企業がそれを運営・維持することを許可する限り、我々の州の一つに民需工場を建設することを申し出た。彼らはこれでいくらか影響力を得るだろうが、我々も長期的には利益を得るだろう。"
 Turkish_Economy.5.a: "いいだろう"
