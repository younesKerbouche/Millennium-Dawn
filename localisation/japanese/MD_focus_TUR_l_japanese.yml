 Turkish_Economy.11.t: "イランが受諾！"
 Turkish_Economy.11.desc: "イランは投資の申し出を受け入れ、トルコ企業がテヘランで民需工場を運営することになった。"
 Turkish_Economy.11.a: "これは何よりもイラン経済を助けるだろう……"
 Turkish_Economy.22.t: "アルメニアが受諾！"
 Turkish_Economy.22.desc: "驚くべきことに、アルメニアは申し出を受け入れ、彼らの州の一つに民需工場を建設する計画が進行中だ！"
 Turkish_Economy.22.a: "昨日の敵は今日の友。"
 Turkish_Economy.33.t: "ジョージアが受諾！"
 Turkish_Economy.33.desc: "ジョージアは民需工場建設の申し出を受け入れ、トルコ企業がそれを運営しなければならないという条件にも同意した。"
 Turkish_Economy.33.a: "良いぞ"
 Turkish_Economy.44.t: "ブルガリアが受諾！"
 Turkish_Economy.44.desc: "ブルガリアは我々の条件に同意し、民需工場を建設するための土地を我々に与えている！"
 Turkish_Economy.44.a: "我々は西へ目を向ける！"
 Turkish_Economy.55.t: "ギリシャが受諾！"
 Turkish_Economy.55.desc: "ギリシャは我々の申し出を受け入れ、彼らの土地に民需工場を建設させてくれている！ なんと驚きだ！"
 Turkish_Economy.55.a: "それは予想していなかったが、素晴らしい！"
 Turkish_Economy.111.t: "イランが申し出を拒否！"
 Turkish_Economy.111.desc: "どうやらテヘランは投資の条件に同意しなかったようで、我々は他を探さなければならないだろう。"
 Turkish_Economy.111.a: "残念だ。"
 Turkish_Economy.222.t: "アルメニアが申し出を拒否！"
 Turkish_Economy.222.desc: "驚くことではないが、アルメニアは彼らの領土での民需産業建設の申し出を拒否した。"
 Turkish_Economy.222.a: "古い恨みが進歩を妨げる……"
 Turkish_Economy.333.t: "ジョージアが申し出を拒否！"
 Turkish_Economy.333.desc: "残念ながら、ジョージアは投資の申し出を拒否し、どうやら我々はトルコ＝ジョージア関係を再評価する必要があるだろう。"
 Turkish_Economy.333.a: "残念だ"
 Turkish_Economy.444.t: "ブルガリアが申し出を拒否！"
 Turkish_Economy.444.desc: "ブルガリアは投資に関する我々の要請について返答さえしてこなかった。我々はそれを彼らからのノーと受け取らなければならないだろう。"
 Turkish_Economy.444.a: "なんと"
 Turkish_Economy.555.t: "ギリシャが申し出を拒否！"
 Turkish_Economy.555.desc: "どうやらギリシャは彼らの土地でトルコ企業が運営することを望んでいないようで、今のところ我々は引き下がらなければならないだろう。"
 Turkish_Economy.555.a: "何か変わった？"
 TUR_pkk.1.t: "ディヤルバクル会議"
 TUR_pkk.1.d: "ディヤルバクル会議は今週早々にも開始される予定だが、我々は£TUR_Neutral_Communism PKKにどのようにアプローチするかまだ決めかねている。彼らの自治と独立への試みに対する戦争を継続する能力を持っているが、一部では妥協案も浮上している。これまでのところ、その考えは概して不人気である。軍はPKKとの戦闘と偉大なるトルコ国家の分裂防止における準備態勢を継続して示している。"
 TUR_pkk.1.a: "近隣諸国との協力がテロリストを打ち破る！"
 TUR_pkk.1.b: "助けなど必要ない！PKKは我々自身で排除する！"
 TUR_pkk.1.c: "我々はクルド人に対して厳しすぎたのかもしれない……"
 TUR_pkk.2.t: "トルコがPKKに対する安全保障協力を提案"
 TUR_pkk.2.d: "トルコ政府は本日早くに行われたディヤルバクル会議で、我が国を含む地域諸国との協力を追求する意向を発表した。会議における我が国の代表団は現在、情報を[ROOT.capital.GetCapitalVictoryPointName]に中継しており、地域内のPKKとその分派グループと戦うために我が政府がとる立場を知りたがっている。"
 TUR_pkk.2.a: "協力こそが前進への道である"
 TUR_pkk.3.t: "[FROM.GetName]がPKKに対する協力に同意！"
 TUR_pkk.3.d: "ディヤルバクル会議で[FROM.GetName]の代表団が我が国の代表団と固く握手を交わし、[FROM.capital.GetCapitalVictoryPointName]がPKKとその分派グループに対する最初の措置が講じられることを切望していると述べた。"
 TUR_pkk.3.a: "素晴らしい"
 TUR_pkk.4.t: "[FROM.GetName]の代表団が会議を退席"
 TUR_pkk.4.d: "隣国[FROM.GetName]の代表団が少し前に静かに会議を去った。この奇妙な決定は最低でも疑問視されるものであり、彼らの真の意図が何なのかについて我が内閣内で懸念を引き起こしている……"
 TUR_pkk.4.a: "本当か？"
 Turkey.1.t: "オズカン、新党結成"
 Turkey.1.desc: "[ROOT.GetLeader]が副首相を公に非難した後、オズカンは議会と党における地位を辞任すると発表し、新党、新トルコ党の結成も発表した。多くの現職§W[socialism_L]§!議員がすでに参加する意向を発表しており、多くは§W[conservatism_L]§!にも参加しようとしている。"
 Turkey.1.a: "我々は彼を必要としない"
 Turkey.1.b: "議員と裏取引をする"
 Turkey.2.t: "オズカン、政界引退"
 Turkey.2.desc: "[ROOT.GetLeader]が副首相を公に非難した後、オズカンは議会と党における地位を辞任すると発表した。後の記者会見で、彼は家族や個人的なプロジェクトにもっと時間を費やすために、完全に政界から引退すると発表した。"
 Turkey.2.a: "我々の賭けは報われた"
 Turkey.3.t: "オズカンのクーデター"
 Turkey.3.desc: "噂は本当だった！ オズカンと他の§W[socialism_L]§!はクーデターを計画していた。[ROOT.GetLeader]に対する党会合での不信任動議の後、彼は辞任を余儀なくされた。オズカンがトルコ首相として彼の地位を引き継いだ。"
 Turkey.3.a: "あのやろう！"
 Turkey.4.t: "[Nat_Populism_L]が新たな選挙を要求"
 Turkey.4.desc: "§W[socialism_L]§!の政治状況のため、§W[Nat_Populism_L]§!は連立与党からの支持を撤回し、新たな選挙を要求している。"
 Turkey.4.a: "新たな選挙を呼びかける"
 Turkey.4.b: "我々に選挙は必要ない、我々は生き残れる"
 Turkey.5.t: "2000年トルコ大統領選挙"
 Turkey.5.desc: "2000年大統領選挙が間近に迫っている。トルコでは、大統領は議会によって選出される。一人の候補者が勝利するためには、最初の2回の投票のいずれかで3分の2の多数を得なければならない。勝者がいない場合、第3回投票は単純多数決で勝つことができる。それでも明確な勝者がいない場合、最も人気のある2人の候補者のいずれかが過半数を達成しなければならない第4回投票が行われる。それでも勝利がない場合、膠着状態を打破するために解散総選挙が実施されなければならない。\n\n現時点では、各議会政党が独自の候補者を擁立しており、いずれかがトップに立つ可能性は非常に低いようだ。"
 Turkey.5.a: "オズカン副首相が交渉するだろう"
 Turkey.5.b: "我々は最善を期待するしかない"
 Turkey.6.t: "アフメト・ネジデト・セゼル、大統領に選出"
 Turkey.6.desc: "アフメト・ネジデト・セゼルがトルコ共和国第10代大統領に選出された。元憲法裁判所長官であり、彼の選出はオズカン副首相によって説得された後、議会政党の大多数によって支持された。セゼルは世俗主義の確固たる擁護者であり、ヒジャブ禁止の支持者である。"
 Turkey.6.a: "よくやった、オズカン"
 Turkey.7.t: "[socialism_L]候補、大統領選勝利"
 Turkey.7.desc: "誰もが驚いたことに、大統領選の§W[socialism_L]§!候補者メフメト・マイル・ビュユケルマンが投票に勝利した。一部の政治アナリストはこれを奇跡と表現した。ビュユケルマン勝利の最も可能性の高い理由は、野党が新しい選挙を危険にさらすことによって国をさらに不安定化させたくなかったことである。"
 Turkey.7.a: "素晴らしい"
 Turkey.8.t: "大統領投票、第4回投票へ"
 Turkey.8.desc: "最初の2回の投票で必要な3分の2の票、または第3回投票で必要な過半数を集めた候補者はいなかった。争いは今や§W[socialism_L]§!と§W[Conservative_L]§!からの候補者に絞られた。依然としてどちらの候補者も勝利する可能性は非常に低く、解散総選挙が非常に可能性が高い。もちろん、我々は§W[Conservative_L]§!候補者への支持を表明することができる。それは事実上政治的自殺だが、少なくともそれは我々にいくらかの時間を与え、即時の選挙から我々を免れさせるだろう。"
 Turkey.8.a: "再び、最善を期待しよう。"
 Turkey.8.b: "§W[Conservative_L]§!候補者の背後に我々の重みを投じる"
 Turkey.9.t: "[Conservative_L]候補、大統領選勝利"
 Turkey.9.desc: "与党§W[socialism_L]§!からの支持を得て、§W[Conservative_L]§!候補者ネヴザト・ヤルチンタシュが大統領選挙に勝利した。これは確実に§W[Conservative_L]§!の人気を高めるだろう！"
 Turkey.9.a: "素晴らしい"
 Turkey.10.t: "憲法、解散総選挙を要求"
 Turkey.10.desc: "大統領職を獲得するのに十分な支持を集めた候補者はいないようだ。トルコ憲法は、そのような状態では膠着状態を打破するために解散総選挙が実施されなければならないと要求している。\n\n新しい議会が新しい大統領を成功裏に選出するだろう。"
 Turkey.10.a: "くそっ"
 Turkey.11.t: "軍事クーデター！"
 Turkey.11.desc: "今日早く、トルコ軍部隊がイスタンブールの街路を転がり落ち、いくつかの政府ビルを占拠した。軍はトルコ戦闘機が地域を哨戒する中、イスタンブール領空の閉鎖を発表した。他の主要都市にもトルコ兵士が展開されているとの報告があり、現政権に忠実な兵士とクーデターに参加している兵士の間でいくつかの衝突が報告されている。今のところ、政府メンバーのほとんどは軍による捕縛を避けているようだ。政府に忠実な部隊がこれらの反乱軍を武装解除するという希望はまだある。あるいはそうではないかもしれない。"
 Turkey.11.a: "軍は反逆者まみれだ！ これらの犯罪者を逮捕せよ！"
 Turkey.11.b: "軍の大義は正しい！ 退廃した支配者は打倒されなければならない！"
 Turkey.12.t: "トルコで軍事クーデター"
 Turkey.12.d: "今夜、戦車と機械化部隊がイスタンブールの街路を哨戒し、兵士がいくつかの政府ビルを駐屯している。軍は戦闘機が空を飛び交う中、イスタンブール領空の閉鎖を発表した。人々が家で静かに座っているため、機械化エンジンの轟音以外、街からは何の音も聞こえない。トルコでの成功した軍事クーデターは、その無謀な政策に続いて与党を追放し、軍は今や国全体を完全に支配している。軍は人々に街に出ないよう警告し、非常事態を宣言した。"
 Turkey.12.a: "興味深い"
 Turkey.14.t: "トルコで軍事クーデター失敗"
 Turkey.14.d: "[TUR.GetLeader]は今朝、トルコ人民の力によってのみ可能になった軍事クーデターが打ち負かされたと発表し、大勢の支持者の群衆に会った。[TUR.GetLeader]は後に、いくつかの主要な将校がこのクーデター未遂の主要容疑者として特定され、他の関与者全員が調査されていると発表した。彼の演説で、[TUR.GetLeader]はまた、「全階級の検査」が行われ、「裏切り者は残されてはならない」とも述べた。関与した官僚に何が起こるかは不明だが、一つ確かなことは、トルコ政治における軍の役割はもはや存在しないということである。"
 Turkey.14.a: "興味深い"
 Turkey.15.t: "トルコ、内戦に突入"
 Turkey.15.d: "トルコでの最新のクーデター未遂に続き、群衆がイスタンブールの街路を転がり落ちる戦車に会い、政府ビルへの彼らの行進を止めようとした。しかし、戦車は停止せず、数人の死者が出た。トルコ国内の他の都市では、市民が武器を取り、クーデターを阻止する試みとして、都市に駐留する兵士に発砲し始めた。軍はクーデターが正当化され、トルコ国家を救うために指導者は打倒されなければならないと発表し、国内の一部の人々はこの点で彼らを支持している。しかし今のところ、トルコの光景は単なる軍事クーデターというよりは、内戦のそれに似ている。"
 Turkey.15.a: "なんと"
 Turkey.77.t: "キプロス統一！"
 Turkey.77.d: "北キプロス政府が最近、キプロス全域、北部と南部の両方を完全に掌握した。この動きは、同政府が影響力と勢力を拡大し、最終的に国民に統一を問う住民投票を実施することで実現したものである。この行動を受け、アテネは強い怒りを表明し、北キプロスを正当な国家として決して認めないと誓っている。"
 Turkey.77.a: "なんとも言えないな"
 Turkey.88.t: "キプロス統一"
 Turkey.88.d: "ギリシャ政府は最近、キプロス全土を北部も南部も含めて完全に掌握した。これは、同政府が影響力と勢力を拡大し、最終的に国民投票を実施して国民が統一を果たした結果である。この動きに対し、トルコは強い怒りを表明し、キプロスの正当な所有者としてギリシャを認めることは決してないと誓っている。"
 Turkey.88.a: "興味深い"
 Turkey.100.t: "総選挙"
 Turkey.100.d: "次に権力の座に就く党に投票する時が来た。それは誰だろうか？"
 Turkey.100.a: "AKP"
 Turkey.100.b: "CHP"
 Turkey.100.c: "今のままで十分だ"
 TurkeyRandomEvents.1.t: "§W[conservatism_L]§!、スキャンダルに揺れる"
 TurkeyRandomEvents.1.desc: "§W[conservatism_L]§!党首デニズ・バイカルが元秘書と一緒に寝室にいるビデオがインターネット上で流通し始めた。スキャンダルの結果、バイカルは地位を辞任することを余儀なくされた。"
 TurkeyRandomEvents.1.a: "我々にとっては良いことだろう、たぶん"
 TurkeyRandomEvents.1.b: "それは偽ビデオだ！ バイカルは辞任しない！"
 TurkeyRandomEvents.1.c: "我々に選択肢はない"
 TurkeyFocusEvents.1.t: "[FROM.GetName]、同盟を提案"
 TurkeyFocusEvents.1.desc: "[FROM.GetName]は西側帝国主義に対する同盟を我々に提案した。[FROM.GetName]と同盟を結ぶことにより、我々はナゴルノ・カラバフを取り戻すチャンスさえ得るかもしれない。"
 TurkeyFocusEvents.1.a: "我々は共にいる方が強い"
 TurkeyFocusEvents.1.b: "我々はバランスを崩したくない"
 TurkeyFocusEvents.2.t: "[FROM.GetName]、ナゴルノ・カラバフからの撤退を要求！"
 TurkeyFocusEvents.2.desc: "[FROM.GetName]は、我々がナゴルノ・カラバフからすべての部隊を撤退させ、地域の支配権をアゼルバイジャンに戻すよう要求している。これは大胆な要求だが、[FROM.GetName]の最近の攻撃性は、彼らに武力行使する意思があることを示している。我々は多正面戦争で長くは続かないだろう。"
 TurkeyFocusEvents.2.a: "我々は屈服しなければならない"
 TurkeyFocusEvents.2.b: "我々は最後まで戦う！"
 TurkeyFocusEvents.3.t: "アルメニア、屈服！"
 TurkeyFocusEvents.3.desc: "アルメニアはナゴルノ・カラバフからの撤退要求に応じた。地域は今や再びアゼルバイジャンの支配下にある。"
 TurkeyFocusEvents.3.a: "素晴らしい"
 TurkeyFocusEvents.4.t: "アルメニア、ナゴルノ・カラバフを保持"
 TurkeyFocusEvents.4.desc: "アルメニアはナゴルノ・カラバフをアゼルバイジャンに返還することをきっぱりと拒否した。"
 TurkeyFocusEvents.4.a: "くそっ"
 TurkeyFocusEvents.4.b: "ならば力ずくで奪う"
 TurkeyFocusEvents.5.t: "イラン革命？"
 TurkeyFocusEvents.5.desc: "我々は今、イランで革命を成功裏に広めることができるが、それにどうアプローチするかで、どのように起こるかが大幅に変わるだろう……"
 TurkeyFocusEvents.5.a: "適度な量の武器"
 TurkeyFocusEvents.5.b: "大量の武器"
 TurkeyFocusEvents.6.t: "イラク革命？"
 TurkeyFocusEvents.6.desc: "我々は今、イラクで革命を成功裏に広めることができるが、それにどうアプローチするかで、どのように起こるかが大幅に変わるだろう..."
 TurkeyFocusEvents.6.a: "適度な量の武器"
 TurkeyFocusEvents.6.b: "大量の武器"
 TurkeyFocusEvents.7.t: "シリア革命？"
 TurkeyFocusEvents.7.desc: "我々は今、シリアで革命を成功裏に広めることができるが、それにどうアプローチするかで、どのように起こるかが大幅に変わるだろう..."
 TurkeyFocusEvents.7.a: "適度な量の武器"
 TurkeyFocusEvents.7.b: "大量の武器"
 TurkeyFocusEvents.8.t: "[FROM.GetName]、ハタイを要求"
 TurkeyFocusEvents.8.desc: "[FROM.GetName]はハタイを返還するよう要求している。ハタイの支配権を渡さなねば同盟は不可能のようだ。"
 TurkeyFocusEvents.8.a: "我々に選択肢はないようだ"
 TurkeyFocusEvents.8.b: "トルコ国家は不可分だ！"
 TurkeyFocusEvents.9.t: "[FROM.GetName]、ハタイ返還"
 TurkeyFocusEvents.9.desc: "[FROM.GetName]は我々にハタイを返還した。"
 TurkeyFocusEvents.9.a: "良き一日を！"
 TurkeyFocusEvents.10.t: "キプロス問題"
 TurkeyFocusEvents.10.d: "トルコ政府は以前よりも強くキプロス問題を追及し始めており、我が政府は対応せざるを得ない。我々はこれらの侵略に対応するための計画を考案し、それに応じて追求するだろう！"
 TurkeyFocusEvents.10.a: "前進だ！"
 TurkeyFocusEvents.11.t: "キプロスの混乱"
 TurkeyFocusEvents.11.d: "ギリシャ政府は多くの問題に関して我々とあまり協力的ではないが、キプロスに関してはさらにそうだ。我々は、どんな犠牲を払ってでも、キプロスをギリシャ側ではなく我々の側に引き入れるための戦略的計画を考案するだろう。"
 TurkeyFocusEvents.11.a: "どうなるか見てみよう。"
 TurkeyFocusEvents.12.t: "トルコ、南キプロスへの攻撃を要請！"
 TurkeyFocusEvents.12.d: "トルコ政府は我々のために3つの民兵師団を訓練・武装させ、我々による南キプロス攻撃を期待している。これが我々の最善の利益になるのは明らかではあるが、我々はいつでも拒否することもできる。"
 TurkeyFocusEvents.12.a: "もちろんだ！"
 TurkeyFocusEvents.12.b: "拒否する"
 TurkeyFocusEvents.14.t: "トルコ政府、キプロスからの撤退を要求！"
 TurkeyFocusEvents.14.d: "今日早く、トルコ外交官がイギリス軍のキプロスからの撤退を要求した。これは、トルコが最初に侵攻した時よりもさらに、この小さな島国を危険にさらすだろう。"
 TurkeyFocusEvents.14.a: "事態をエスカレートさせないようにしよう..."
 TurkeyFocusEvents.14.b: "なんてばかげた要求だ"
 TurkeyFocusEvents.15.t: "トルコ、統一を要請"
 TurkeyFocusEvents.15.d: "トルコ政府は我々に彼らと統一し、より大きなトルコ国家の一部となるよう求めてきた。受け入れることはおそらく我々の利益になるだろう。なぜなら、もし我々が拒否すれば攻撃してくるかもしれないからだ..."
 TurkeyFocusEvents.15.a: "我々は統一しなければならない！"
 TurkeyFocusEvents.15.b: "拒否する"
 TurkeyFocusEvents.16.t: "トルコ政府とギリシャ政府がキプロス再統一を要請！"
 TurkeyFocusEvents.16.d: "トルコ政府は我々に南キプロスと合流し、侵攻後の国境に再統一するよう求めてきた。"
 TurkeyFocusEvents.16.a: "時が来た"
 TurkeyFocusEvents.16.b: "拒否する"
 TurkeyFocusEvents.17.t: "トルコ、エーゲ海を欲す"
 TurkeyFocusEvents.17.d: "トルコ代表団がアテネに来て、我々の強化された関係の結果としてエーゲ海の支配権を彼らに与えるよう我々に要求した。トルコ政府は北キプロスからの支持を撤回し、彼らを統一させたが、これは彼らに正当なギリシャ領土を要求する権利を与えるだろうか？"
 TurkeyFocusEvents.17.a: "平和の名において、そうすべきだ"
 TurkeyFocusEvents.17.b: "あー...ダメだ"
 TurkeyFocusEvents.171.t: "ギリシャ、我々にエーゲ海を与える！"
 TurkeyFocusEvents.171.d: "今日、ギリシャ代表団が我が国にエーゲ海の島々の完全な支配権を与える条約に喜んで署名したという素晴らしいニュースを受け取った！"
 TurkeyFocusEvents.171.a: "素晴らしい！"
 TurkeyFocusEvents.172.t: "ギリシャ、エーゲ海を与えることを拒否！"
 TurkeyFocusEvents.172.d: "今日アンカラにひどいニュースが届いた。ギリシャ代表団がエーゲ海の島々に関する我々の要求を無視したのだ！"
 TurkeyFocusEvents.172.a: "我々はいつでも彼らにエーゲ海を与えさせることができる..."
 TurkeyFocusEvents.18.t: "トルコ、攻撃的政策追求！"
 TurkeyFocusEvents.18.d: "トルコ政府は外交交渉を行う意思がなく、望むものを得るために攻撃的な議題に訴えている。いかなる災害も防ぐために、我々は彼らの影響力をできるだけ制限する必要がある！"
 TurkeyFocusEvents.18.a: "くそっ"
 TurkeyFocusEvents.19.t: "トルコ、緩衝地帯設置を希望"
 TurkeyFocusEvents.19.d: "トルコ政府は我々の国境間に緩衝地帯を設置したいと考えている。これは、我々が北部のいくつかの州を完全に非武装化し、すべての駐留軍を撤退させ、トルコ人にクルド人を撃退させることを意味する。"
 TurkeyFocusEvents.19.a: "それが最善だ..."
 TurkeyFocusEvents.19.b: "断固拒否する！"
 TurkeyFocusEvents.191.t: "シリア、緩衝地帯を許可"
 TurkeyFocusEvents.191.d: "シリア政府は圧力に屈し、我々の国境間に緩衝地帯を創設することを許可した。"
 TurkeyFocusEvents.191.a: "よし"
 TurkeyFocusEvents.192.t: "シリア、緩衝地帯を拒否"
 TurkeyFocusEvents.192.d: "シリア政府は我々の国家間に緩衝地帯を設置する要求を拒否した。"
 TurkeyFocusEvents.192.a: "それなら..."
 TurkeyFocusEvents.20.t: "難民をどうするべきか？"
 TurkeyFocusEvents.20.d: "我が国は現在、最大の難民を受け入れており、もし望むなら、我々は彼らを政治的な駒として使うことができる。我々の西の隣人であるギリシャは...非協力的で...我々の要求に屈させるために難民の一部を利用できるかもしれない。"
 TurkeyFocusEvents.20.a: "いや、これは我々の評判を傷つけるだろう"
 TurkeyFocusEvents.20.b: "ほんの少しだけ送る"
 TurkeyFocusEvents.20.c: "大勢を送る"
 TurkeyFocusEvents.21.t: "カラバフ紛争の潜在的解決策？"
 TurkeyFocusEvents.21.d: "トルコ政府が我々のところに来て、アルメニア人と合意できる可能性のある妥協案を提示した。アルメニア人に我々のナヒチェヴァン飛び地を与えることで我々はカラバフ地域の支配権を得られる。"
 TurkeyFocusEvents.21.a: "もちろん、アルメニア人がどう考えるか見てみよう"
 TurkeyFocusEvents.21.b: "断固拒否する"
 TurkeyFocusEvents.212.t: "アゼルバイジャン、カラバフ紛争解決策を提案"
 TurkeyFocusEvents.212.d: "[TUR.GetName]は数日前に[AZE.GetName]と会談し、カラバフ紛争の解決策を提案した。この申し出では、我々はカラバフに対する主張を放棄し、アゼルバイジャンに引き渡す代わりに、ナヒチェヴァンが再びアルメニアと統一される。"
 TurkeyFocusEvents.212.a: "なぜだめなのかわからない"
 TurkeyFocusEvents.212.b: "断固拒否する！"
 TurkeyFocusEvents.213.t: "カラバフ紛争解決！"
 TurkeyFocusEvents.213.d: "アルメニア大使館から素晴らしいニュースが届いた。外交官が、カラバフ地域に関する解決策で提示された条件に同意したと知らせてくれたのだ！"
 TurkeyFocusEvents.213.a: "素晴らしい"
 TurkeyFocusEvents.214.t: "カラバフ紛争継続..."
 TurkeyFocusEvents.214.d: "残念ながら、両陣営が合意に至らなかったため、カラバフ紛争はアゼルバイジャンとアルメニアの関係を害し続けるようだ..."
 TurkeyFocusEvents.214.a: "実に残念だ..."
 TurkeyFocusEvents.69420.t: "困難を乗り越えて"
 TurkeyFocusEvents.69420.d: "我が国はすべてを見てきた。戦争、征服、屈辱、栄光、そしてその間のすべて。新千年紀の夜明けが我々に訪れており、トルコ国家はためらう余裕はない。我々は新しい時代に適応し調整しなければならない。さもなければ、我々の国家は歴史の風に掃き飛ばされるかもしれない。我々の次の大統領選挙が間もなく迫っており、勝者が偉大なトルコ共和国のためにアタテュルクの夢を持ち続けるかどうかを決めるだろう.."
 TurkeyFocusEvents.69420.a: "Sendeleyemeyiz!"
 TurkeyFocusEvents.22.t: "イスタンブールで親AKP集会！"
 TurkeyFocusEvents.22.d: "今日、イスタンブールで党への支持を示す親AKP集会が開催された。この抗議の参加者は、AKPがヒズメットとの連合から離脱することを求めていた。"
 TurkeyFocusEvents.22.a: "ギュレン主義者は不満そうだ..."
 TurkeyFocusEvents.23.t: "ギュレン主義支持者、モスクに集結！"
 TurkeyFocusEvents.23.d: "ギュレン主義支持者がモスクの一つで集会を開き、党がAKPとの連合から距離を置くことを求めていた。"
 TurkeyFocusEvents.23.a: "AKP支持者はとても不満そうだ..."
 TurkeyFocusEvents.24.t: "FPとの同盟？"
 TurkeyFocusEvents.24.d: "FP党は我々の政治への台頭前に禁止されたが、そのメンバーはどこにも行っていないようだ。彼らのほとんどは前進し、「SP」という別の強硬派イスラム主義組織に参加し始めた。我々は彼らのメンバーの一部に来てもらい、トルコ国家統治に参加するよう招待状を与えることができるかもしれない。"
 TurkeyFocusEvents.24.a: "悪くない考えだ..."
 TurkeyFocusEvents.24.b: "そうは思わない"
 TurkeyFocusEvents.25.t: "誰と取引をするか？"
 TurkeyFocusEvents.25.d: "トルコへの潜在的な投資のために門戸を開放することが最善の利益である。我々はイランまたはサウジアラビアの企業に来てもらい、鉱業と掘削目的のために我々の東部州に進出するよう要請することができる。"
 TurkeyFocusEvents.25.a: "サウジ掘削会社を招待する"
 TurkeyFocusEvents.25.b: "イラン鉱業会社を招待する"
 TurkeyFocusEvents.26.t: "コソボへの支援"
 TurkeyFocusEvents.26.d: "我々は現在コソボを占領している政府に対してさらなる行動を追求する必要があるだろう。自由を求める国家としての我々の義務は、我々の信念を他者に広めることであり、この理由から我々は彼らの占領者を制裁するか、あるいはコソボに軍事任務を送る必要があるだろう。"
 TurkeyFocusEvents.26.a: "コソボに軍事任務を送る"
 TurkeyFocusEvents.26.b: "制裁、制裁、そしてさらなる制裁だ！"
 TurkeyFocusEvents.27.t: "サウジアラビアに対する行動"
 TurkeyFocusEvents.27.d: "サウジ政府はAKPからの圧力のため、我々の権力台頭前にテロ組織として指定した。我々はそのような行動を見過ごすことはできない。我々は彼らに誰が責任者であるかを本当に示すための適切な対応を組織するだろう。"
 TurkeyFocusEvents.27.a: "石油労働者に資金提供し、ストライキさせる"
 TurkeyFocusEvents.27.b: "政治的不安定さのために民主主義推進グループに資金提供する"
 TurkeyFocusEvents.28.t: "トルコ、PKKメンバー送還を要求"
 TurkeyFocusEvents.28.d: "トルコ政府は、現在スウェーデンに避難をしているPKKの人々を送還するよう求めてきた...もし我々がトルコとの関係を改善したいなら、送った方がいいだろう...しかし、EUが我々を非難したとき、事態は醜くなるだろう。"
 TurkeyFocusEvents.28.a: "彼らを送り返す"
 TurkeyFocusEvents.28.b: "そうしない方が良い"
 TurkeyFocusEvents.29.t: "スウェーデン政府、PKKメンバー送還に同意！"
 TurkeyFocusEvents.29.d: "スウェーデン政府は、現在彼らの国家に避難をしているPKKメンバーを送還し、我々自身で対処できるようにすることに同意した。"
 TurkeyFocusEvents.29.a: "よし"
 TurkeyFocusEvents.30.t: "スウェーデン政府、PKKメンバー送還を拒否！"
 TurkeyFocusEvents.30.d: "スウェーデン政府は、現在彼らが匿っているPKKメンバーの送還を拒否した。これは我々によって見過ごされることはないだろう..."
 TurkeyFocusEvents.30.a: "彼らは後悔するだろう！"
 TurkeyFocusEvents.31.t: "イランで炎を燃え上がらせる"
 TurkeyFocusEvents.31.d: "今日、我々の手元には...たくさんの銃がある。そしてこれらの武器の一部をフーゼスターンの反乱軍に送り、イランの石油産業を麻痺させることができる。しかし問題は、我々がこれらの連中に本当にどれだけの支援を与えたいのか、そして彼らにどれだけの損害を与えさせることができるのか、ということだ。"
 TurkeyFocusEvents.31.a: "多すぎずで"
 TurkeyFocusEvents.31.b: "全力で行け"
 TurkeyFocusEvents.32.t: "トルコ、関係樹立を希望"
 TurkeyFocusEvents.32.d: "トルコ政府は関係樹立の意思があり、PKKに対して敵対的にならないよう我々に求めている。これはかなりの要求だ..."
 TurkeyFocusEvents.32.a: "もちろん..."
 TurkeyFocusEvents.32.b: "いや、これはリスクが高すぎる！"
 TurkeyFocusEvents.321.t: "ペシュメルガ、敵意維持"
 TurkeyFocusEvents.321.d: "ペシュメルガは関係を修復するよりも、我々に対する敵意を維持することを望んでいる！ 我々はこのことを忘れず、彼らはまもなくそれを後悔するだろう。"
 TurkeyFocusEvents.321.a: "愚か者どもめ！"
 TurkeyFocusEvents.322.t: "ペシュメルガ、協力！"
 TurkeyFocusEvents.322.d: "驚くべきことに、ペシュメルガは我々と協力することを決定し、彼らは自治地域であるにもかかわらず、いくらかの正式な関係を樹立した。"
 TurkeyFocusEvents.322.a: "大変結構"
 TurkeyFocusEvents.33.t: "ペシュメルガ..."
 TurkeyFocusEvents.33.d: "ペシュメルガは、我々のアナトリア・クルディスタンのすぐ下に位置する、別のクルド人グループである。彼らはPKKと同じくらい脅威だが、我々はPKKと協力しているので、それは今や気にする必要はない。ペシュメルガは我々にとって巨大な脅威となり得るため、手遅れになる前に対処しなければならないだろう。"
 TurkeyFocusEvents.33.a: "作戦を実行しよう"
 TurkeyFocusEvents.33.b: "イラク人と共に作戦を実行しよう"
 TurkeyFocusEvents.331.t: "トルコ、ペシュメルガに対する共同作戦を提案"
 TurkeyFocusEvents.331.d: "トルコ政府は、我が国北部におけるペシュメルガに対処するための作戦に我々が参加するよう要請している。"
 TurkeyFocusEvents.331.a: "もちろんだ！"
 TurkeyFocusEvents.331.b: "絶対ダメだ！"
 TurkeyFocusEvents.332.t: "イラク、作戦参加拒否"
 TurkeyFocusEvents.332.d: "イラクはペシュメルガとの戦いを我々に協力する意思がない。それは、我々がすべて行わなければならないことを意味するだけだ。"
 TurkeyFocusEvents.332.a: "仕方ない..."
 TurkeyFocusEvents.34.t: "トルコのデジタル時代"
 TurkeyFocusEvents.34.d: "ワールドワイドウェブは日々ますます拡大している。これは、世界がますます接続されるにつれて、我々がそのような拡大についていく必要があることを意味する。国民は他のヨーロッパ諸国と何ら変わりなく、それを我々はインターネットインフラの拡大によって証明しなければならない。問題は、どれだけかということだ？"
 TurkeyFocusEvents.34.a: "ほんのいくつかの地域で拡大する"
 TurkeyFocusEvents.34.b: "できるだけ多く拡大する"
 TurkeyFocusEvents.35.t: "トルコ、我々をトルコ＝シリア連合に招待"
 TurkeyFocusEvents.35.d: "シーア派多数派によって率いられる新しいトルコ政府が来て、我々の人口が多くの類似点を共有しているため、トルコ＝シリア連合に参加するよう我々に求めてきた。最近、彼らはハタイを我々に返還することを決定し、それは素晴らしい動きだった。しかし今度は我々を彼らの一部にしたいのか？"
 TurkeyFocusEvents.35.a: "ああ、参加する"
 TurkeyFocusEvents.35.b: "我々は何者にも縛られない"
 TurkeyFocusEvents.351.t: "シリア、参加に同意"
 TurkeyFocusEvents.351.d: "シリア政府は我々との類似点を認識し、トルコ＝シリア連合への参加に同意した！"
 TurkeyFocusEvents.351.a: "ついに終わった..."
 TurkeyFocusEvents.352.t: "シリア、提案を拒否！"
 TurkeyFocusEvents.352.d: "シリア政府は共に連合に参加するという我々の提案を愚かしくも拒否した。明らかに彼らはこの地域におけるシーア派にとって何が良いことなのか理解していない！"
 TurkeyFocusEvents.352.a: "くそっ！ 戦争だ！"
 TurkeyFocusEvents.36.t: "ウェールズとスコットランドのマフィア、独自の国家を形成！"
 TurkeyFocusEvents.36.d: "どうやらアナトリア・シンジケートが我々の鼻の下でスコットランドとウェールズのマフィアに資金提供し訓練したようだ。我々は気づくのに遅れ、止めることに失敗した。したがって、我々は今、決断しなければならないだろう..."
 TurkeyFocusEvents.36.a: "我が王国は統一されたものだ！"
 TurkeyFocusEvents.36.b: "それだけの価値はない。"
 TurkeyFocusEvents.37.t: "アナトリア・シンジケート、オーストラリアについて警告"
 TurkeyFocusEvents.37.d: "アナトリア・シンジケートはオーストラリアからの来るべき攻撃について警告している。マフィア国家であることを考えると、これはすべて嘘かもしれない。しかし、嘘をついていない可能性もある..."
 TurkeyFocusEvents.37.a: "嘘をついているはずがない！"
 TurkeyFocusEvents.37.b: "いや...明らかに嘘をついている"
 TurkeyFocusEvents.38.t: "トルコ、イスラエルとの戦いへの支援要請"
 TurkeyFocusEvents.38.d: "トルコは、我々の部隊が同盟国と共にイスラエルを倒すのを助けるよう要請している。これは非常に驚くべき動きだが、最新の選挙でイスラム主義者がトルコを引き継いだ後では予想外ではない。"
 TurkeyFocusEvents.38.a: "我々はこの日を待っていた..."
 TurkeyFocusEvents.38.b: "まだその時ではない"
 TurkeyFocusEvents.39.t: "イランが同意！"
 TurkeyFocusEvents.39.d: "イランはイスラエルとの戦いで我々の部隊を支援することに同意した。彼らはまた、我々の部隊にとって大きな助けとなるであろう彼らの同盟国を呼び入れるだろう。"
 TurkeyFocusEvents.39.a: "よし"
 TurkeyFocusEvents.40.t: "イランが拒否"
 TurkeyFocusEvents.40.d: "衝撃的な展開だが、イランはイスラエルとの戦いで我々を支援しないことを決定した。イランは何十年もの間イスラエルの打倒を呼びかけてきたので、外交官は非常に混乱している..."
 TurkeyFocusEvents.40.a: "了解"
 TurkeyFocusEvents.381.t: "イラン、イスラエルと戦闘中"
 TurkeyFocusEvents.381.d: "イランはイスラエルと戦っており、攻撃のために我々の土地を使いたいと考えている。そして彼らは我々の同盟国なので、イスラエルの脅威を打ち倒すために協力するのが最善である。"
 TurkeyFocusEvents.381.a: "我々はこの時を待っていた..."
 TurkeyFocusEvents.381.b: "それはできない"
 TurkeyFocusEvents.81.t: "トルコ、我々をMTOに招待"
 TurkeyFocusEvents.81.desc: "MTO、あるいは地中海条約機構として知られるものは、最近トルコによって設立された。彼らは我々を彼らの同盟に参加させ、完全なメンバーになるよう招待している。もし我々がそうすれば、我々の安全保障は他のすべてのメンバーによって保証されるだろう。なぜならそれは防衛協定だからだ。"
 TurkeyFocusEvents.81.a: "よろしい、ただしハタイを返還する場合のみだ"
 TurkeyFocusEvents.81.b: "断る"
 TurkeyFocusEvents.41.t: "トルコ、我々をMTOに招待"
 TurkeyFocusEvents.41.d: "MTO、あるいは地中海条約機構として知られるものは、最近トルコによって設立された。彼らは我々を彼らの同盟に参加させ、完全なメンバーになるよう招待している。もし我々がそうすれば、我々の安全保障は他のすべてのメンバーによって保証されるだろう。なぜならそれは防衛協定だからだ。"
 TurkeyFocusEvents.41.a: "参加すべきだ"
 TurkeyFocusEvents.41.b: "断る"
 TurkeyFocusEvents.411.t: "イラクは興味なし"
 TurkeyFocusEvents.411.d: "どうやらイラクは我々の同盟であるMTOへの参加に興味がないようだ。"
 TurkeyFocusEvents.411.a: "了解"
 TurkeyFocusEvents.42.t: "トルコ、我々をMTOに招待"
 TurkeyFocusEvents.42.d: "MTO、あるいは地中海条約機構として知られるものは、最近トルコによって設立された。彼らは我々を彼らの同盟に参加させ、完全なメンバーになるよう招待している。もし我々がそうすれば、我々の安全保障は他のすべてのメンバーによって保証されるだろう。なぜならそれは防衛協定だからだ。"
 TurkeyFocusEvents.42.a: "参加すべきだ"
 TurkeyFocusEvents.42.b: "断る"
 TurkeyFocusEvents.421.t: "エジプトは興味なし"
 TurkeyFocusEvents.421.d: "エジプトはMTOへの招待を断った。"
 TurkeyFocusEvents.421.a: "了解"
 TurkeyFocusEvents.43.t: "トルコ、我々をCIWに招待"
 TurkeyFocusEvents.43.d: "トルコ政府は最近CIWを設立した。それはイスラム福祉連合の略である。主な目標はイスラム諸国間の協力を増加させ、地域周辺のイスラム教徒の福祉を向上させることである。"
 TurkeyFocusEvents.43.a: "署名させてくれ"
 TurkeyFocusEvents.43.b: "断る"
 TurkeyFocusEvents.44.t: "CIW、我々のインフラに投資！"
 TurkeyFocusEvents.44.d: "CIWは、人々のためのより良いインフラと施設の建設に投資している。"
 TurkeyFocusEvents.44.a: "素晴らしい"
 TurkeyFocusEvents.45.t: "CIW、緊急物資配布！"
 TurkeyFocusEvents.45.d: "CIWは、組織内で発生するまたは進行中の災害のために緊急物資を配布した。"
 TurkeyFocusEvents.45.a: "素晴らしい"
 TurkeyFocusEvents.46.t: "CIW、我々の教育に投資！"
 TurkeyFocusEvents.46.d: "CIWは我が国の教育部門に投資し、人々が学校に通いやすくしている。"
 TurkeyFocusEvents.46.a: "素晴らしい"
 TurkeyFocusEvents.47.t: "CIW、我々のヘルスケアに投資！"
 TurkeyFocusEvents.47.d: "CIWは今、我が国のヘルスケアシステムに投資し、より多くの人々に医療用品と施設を提供している。"
 TurkeyFocusEvents.47.a: "素晴らしい"
 TurkeyFocusEvents.48.t: "CIW、我々の産業に投資！"
 TurkeyFocusEvents.48.d: "CIWは今、我が国の産業部門に投資しており、それによって我々の工場がより多くの商品を提供できるようになる。"
 TurkeyFocusEvents.48.a: "素晴らしい"
 TurkeyFocusEvents.49.t: "[FROM.GetName]、CIW脱退"
 TurkeyFocusEvents.49.d: "[FROM.GetName]は、CIWから撤退することが自国にとって最善であると決定した。"
 TurkeyFocusEvents.49.a: "まあいい、彼らは損をするだろう"
 TurkeyFocusEvents.50.t: "トルコ、軍事基地設置希望"
 TurkeyFocusEvents.50.d: "トルコ政府は、我々が彼らの軍隊を我が国に駐留させることを許可するよう要請している。"
 TurkeyFocusEvents.50.a: "いいだろう"
 TurkeyFocusEvents.50.b: "ダメだ"
 TurkeyFocusEvents.501.t: "カタール、要請拒否"
 TurkeyFocusEvents.501.d: "カタールは我々の軍隊が彼らの領土に駐留することを許可していない。"
 TurkeyFocusEvents.501.a: "残念だ"
 TurkeyFocusEvents.53.t: "オスマン5世逝去"
 TurkeyFocusEvents.53.d: "今日コンスタンティニエにひどいニュースが広まった。人々がオスマン5世の逝去を知ったのだ。彼の死は人々に大きな悲しみをもたらすが、バヤズィト3世は確実に彼の遺産を引き継ぐだろう。"
 TurkeyFocusEvents.53.a: "玉座は移る"
 TurkeyFocusEvents.54.t: "バヤズィト3世逝去"
 TurkeyFocusEvents.54.d: "残念ながら今日、我々はバヤズィト3世の逝去を知った。人々は街頭で彼の死を悼んでおり、悲しみが国を覆っている。しかし、すべての希望が失われたわけではない。なぜなら、国民の喪が明けて間もなくにデュンダル1世が戴冠し、彼の統治の始まりを示すからだ。"
 TurkeyFocusEvents.54.a: "玉座は再び移る..."
 TurkeyFocusEvents.55.t: "アナトリア・イスラム帝国、ヒジャーズを要求"
 TurkeyFocusEvents.55.d: "、ヒジャーズを要求 が来て、我々にヒジャーズという議論の余地なく最も重要な州を与えるよう要求した。この州を手放すことは信じられないほど愚かだろうが、率直に言って、もしそうしなければ彼らが何をするかさえわからない。"
 TurkeyFocusEvents.55.a: "それは何の要求だ？"
 TurkeyFocusEvents.55.b: "まあ...我々は紛争を避けたい、だろ？"
 TurkeyFocusEvents.56.t: "[SAU.GetName]、屈服"
 TurkeyFocusEvents.56.d: "[SAU.GetName]は我々の要求に屈した。我々はヒジャーズを受け取り、その見返りとして、我々は彼らを攻撃しない。"
 TurkeyFocusEvents.56.a: "よし"
 TurkeyFocusEvents.57.t: "[SAU.GetName]、要求を拒否！"
 TurkeyFocusEvents.57.d: "[SAU.GetName]は愚かにも我々の要求を拒否した。我々の選択肢はただ一つだ！"
 TurkeyFocusEvents.57.a: "彼らがそれを求めた"
 TurkeyFocusEvents.58.t: "アブドゥル・ラフマーン・ムスタファへの対処"
 TurkeyFocusEvents.58.d: "イラクは現在、アメリカ人が彼らと積極的に紛争に関与し、彼らの安全保障を麻痺させているため、最も脆弱な状態にある。これは我々が進出し、イラク・クルディスタンの主要都市であるキルクークの知事を排除する絶好の機会を与える。もし我々が成功すれば、クルド人の士気、ひいてはPKKの士気を深刻に損なうことができるだろう。"
 TurkeyFocusEvents.58.a: "民間人を装った数人の工作員を送る"
 TurkeyFocusEvents.58.b: "よく訓練された工作員を送り、脱出計画を立案する"
 TurkeyFocusEvents.58.c: "この計画は完全に忘れよう..."
 TurkeyFocusEvents.59.t: "アブドゥル・ムスタファ殺害"
 TurkeyFocusEvents.59.d: "我々の工作員はキルクーク知事アブドゥル・ラフマーン・ムスタファを成功裏に暗殺することができた。"
 TurkeyFocusEvents.59.a: "よし"
 TurkeyFocusEvents.60.t: "アメリカが工作員を捕縛！"
 TurkeyFocusEvents.60.d: "今日早く、アメリカ第173空挺旅団の兵士がクルド人の都市スレイマニヤにある我々の工作員の隠れ家のドアを蹴り破り、彼らを拘束した。これはメディアによって「フード事件」と呼ばれており、アメリカとの我々の関係は悪影響を受けている..."
 TurkeyFocusEvents.60.a: "くそっ"
 Turkish_mafia.1.t: "マフィアが騒ぎを起こす！"
 Turkish_mafia.1.d: "マフィアが大都市の一つで騒ぎを起こし、それが数人の死をもたらした。犯人は現在不明だが、警察は、リスクあるにもかかわらず、彼らを追い詰めることに非常に熱心である。"
 Turkish_mafia.1.a: "これ以上問題を起こさない方が良い……"
 Turkish_mafia.1.b: "全面的な調査を望む、今すぐにだ！"
 Turkish_mafia.1.c: "できる限りの物資を割り当てる"
 Turkish_mafia.11.t: "警察、捜索失敗"
 Turkish_mafia.11.d: "警察は、数日前の事件の犯人であるギャングたちの捜索に失敗した。これは一部のギャングに彼らが触れられない存在であると信じさせ、それによって国内のマフィアの影響力を増大させた。"
 Turkish_mafia.11.a: "なんたる無能……"
 Turkish_mafia.12.t: "警察、容疑者逮捕"
 Turkish_mafia.12.d: "今日、地元民は安堵のため息を漏らした。最近、警察署長が数日前の一連の殺人事件に関するいくつかの犯罪者と容疑者の逮捕を発表したからだ。マフィアと提携しているいくつかの個人は今や警察の有効性を認識しており、それは他の者たちがマフィアに参加する前に今一度考えさせるだろう。"
 Turkish_mafia.12.a: "素晴らしい"
 Turkish_mafia.2.t: "刑事、マフィアの隠れ家を発見"
 Turkish_mafia.2.d: "地方都市の一人の刑事が、潜在的なマフィアの隠れ家の発見を報告した。警察は、その隠れ家に何があるのか、あるいはそれが本当にマフィアの隠れ家なのかさえわからないため、迅速に対応をまとめるのに苦労している。マフィアがその場所に関与している可能性は非常に高いが、それでも、常にリスクはある。"
 Turkish_mafia.2.a: "放っておいた方が良い……"
 Turkish_mafia.2.b: "対応をまとめているとはどういう意味だ？ 準備し、迅速にやれ！"
 Turkish_mafia.2.c: "できる限りの物資を割り当てる"
 Turkish_mafia.21.t: "警察、死傷者発生！"
 Turkish_mafia.21.d: "どうやら隠れ家は待ち伏せだったようで、すでに発砲する準備ができていた。残念ながら、武器と十分なバックアップの不足のため、数人の警官が死亡し、さらに多くが負傷した……"
 Turkish_mafia.21.a: "くそっ"
 Turkish_mafia.22.t: "隠れ家、安全に掃討"
 Turkish_mafia.22.d: "最新の作戦ですべてが完璧に進んだ。隠れ家は我々の部隊によって迅速に掃討され、不意を突かれた数人の容疑者は警官によって迅速に逮捕された。"
 Turkish_mafia.22.a: "素晴らしい"
 Turkish_mafia.3.t: "大規模武器隠匿場所発見"
 Turkish_mafia.3.d: "捜査中、警察は倉庫内に大規模な武器隠匿場所を発見した。コミュニティ内のいくつかの人々は、警察にこれらの武器がどこから来たのかを追跡し、関与した人々を逮捕するよう促している。"
 Turkish_mafia.3.a: "武器だけ取ったらどうだ？"
 Turkish_mafia.3.b: "良い考えだ、直ちに捜索を開始せよ！"
 Turkish_mafia.3.c: "できる限りの物資を割り当てる"
 Turkish_mafia.31.t: "警察、捜査を台無しにする！"
 Turkish_mafia.31.d: "連携不足と高いレベルの無能さのため、警察は武器隠匿場所を残した犯罪者を見つけられなかった。実際、捜査中に警察はかなりの量の自身の武器を失った！ どうしてこんなことが起こり得たのか？ どうやら、警察が武器で満たされたバンで入っていったあと、誰かがそのバンをハイジャックし走り去ったようだ！"
 Turkish_mafia.31.a: "正気か？"
 Turkish_mafia.32.t: "警察、容疑者を特定"
 Turkish_mafia.32.d: "より都市化された都市の一つで、秘密の武器取引が行われていたようだ。幸いなことに、大きな損害が発生する前にこれらの犯罪者を捕まえることができた。"
 Turkish_mafia.32.a: "これが標準だ"
 Turkish_mafia.4.t: "警察、麻薬貨物を押収"
 Turkish_mafia.4.d: "警察官の一団が怪しい貨物コンテナに遭遇し、それを開けると、彼らは驚愕した。大量の違法薬物が未知のネットワークを通じて国内に密輸されており、地元住民は容疑者を捕まえることに熱心である。"
 Turkish_mafia.4.a: "まあ……医療用だったに違いない、そうだろう？"
 Turkish_mafia.4.b: "直ちに捜査を要求する！"
 Turkish_mafia.4.c: "できる限りの物資を割り当てる"
 Turkish_mafia.41.t: "容疑者拘留"
 Turkish_mafia.41.d: "我々は大量の麻薬コンテナに関連する人物を数人発見し、現在警察によって尋問されている。違法薬物がコミュニティを悩ませないことを知り、多くの人々は喜んでいる。"
 Turkish_mafia.41.a: "まだやるべきことはたくさんある！仕事に戻れ！"
 Turkish_mafia.42.t: "捜査は成果なし"
 Turkish_mafia.42.d: "長期間の捜査の後、警察は誰一人として麻薬コンテナに関連付けることができなかった。これは我々の大きな損失である。なぜなら、今や違法薬物が依然として国内に密輸されているのに、手がかり一つないからだ！"
 Turkish_mafia.42.a: "信じられない"
 Turkish_mafia.5.t: "マフィアが高官を暗殺"
 Turkish_mafia.5.d: "悲劇が起こった。トルコ・マフィアが高官を暗殺したのだ。これは我が党の仕事を必要以上にずっと困難にし、反対勢力はおそらく興奮で打ちのめされているだろう……"
 Turkish_mafia.5.a: "くそっ"
 Turkish_mafia.6.t: "マフィア強盗"
 Turkish_mafia.6.d: "マフィアが銀行での強盗を成功させた。彼らは多くの金を盗み、最終的に我が経済と国民を傷つけた。"
 Turkish_mafia.6.a: "信じられない"
 Turkish_mafia.7.t: "商業センターで爆発"
 Turkish_mafia.7.d: "警察は大規模な商業センターで起こった爆発の背後にマフィアの存在を疑っている。彼らの目標は不明であるが、一つ確かなことは、彼らが多くの問題を引き起こしているということである……"
 Turkish_mafia.7.a: "しかし、なぜ？"
 Turkish_mafia.8.t: "警察、マフィアと対峙"
 Turkish_mafia.8.d: "今朝、警察とマフィアの間で非常に長い対峙があった。数人の警察官が負傷し、死者まで出た。"
 Turkish_mafia.8.a: "なんてことだ！"
 Turkish_mafia.9.t: "マフィアの台頭"
 Turkish_mafia.9.d: "マフィアは最近攻撃を激化させており、それは率直に言って我が治安部隊を疲弊させている。人々がマフィアに参加し、犯罪者がこれまで以上に増えているため、我が国の正当性を疑問視されている。結果として、多くの人々が政府の辞任を要求しているが、我々には国民に奉仕し保護する義務がある……"
 Turkish_mafia.9.a: "戦いは決して止まらない！"
 Turkish_mafia.9.b: "もしかしたら彼らは正しいのかもしれない……"
 Turkish_parties.1.t: "自由主義政党が勢力獲得"
 Turkish_parties.1.d: "自由主義政党がより多くの支持者を獲得し始めており、国民のイデオロギーがますます自由主義的になっているようだ。結果として、人々は我が国でより自由主義的な政策を推進している。"
 Turkish_parties.1.a: "了解"
 Turkish_parties.2.t: "保守政党が勢力獲得"
 Turkish_parties.2.d: "保守政党がより多くの支持者を獲得し始めており、国民のイデオロギーがますます保守的になっているようだ。結果として、人々は我が国でより保守的な政策を推進している。"
 Turkish_parties.2.a: "了解"
 Turkish_parties.3.t: "左翼政党が勢力獲得"
