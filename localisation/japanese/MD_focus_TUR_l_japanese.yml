 TUR_traditional_ideals: "伝統思想"
 TUR_traditional_ideals_desc: "外国の思想や影響の受け入れを拒むことは我が国が自由と独立を達成するために取れる最善の方法である。"
 TUR_archeology_cooperation: "考古学での協力"
 TUR_archeology_cooperation_desc: "世界にある古代の宝物を発掘することについて他国と協力している"
