 TUR_rebuilding_kurdistan_desc: "\n£TUR_desctext_PKK \n\n\n\n\n我々の和解の約束は、偉大なる我が国の東部に住むクルド人住民に新たな希望をもたらした。彼らは別の存在となるが、新しいクルド人国家は依然として我々の政府に応える必要がある。安定的で自給自足可能なクルド人国家を創設するためには、まずそれが崩壊したり我々に過度に依存したりすることなく自立できるような、必要なインフラと枠組みを構築しなければならない。この約束を果たせなければ、我々はこの地域に対する完全な支配を失うかもしれない。"
 TUR_PKK_mechanic: "クルディスタン問題"
 TUR_PKK_mechanic_desc: "\n£TUR_desctext_PKK \n\n\n\n\n£TUR_Neutral_Communism §HPKK§!は攻撃を開始した1970年代後半以来、我が国からの自治権の獲得または完全な独立を目的とした活動を継続してきた。£TUR_Neutral_Communism §HPKK§!はその運動を近隣諸国にも拡大し、不安定化させており、より緊密な協力の必要性を生じさせている。奴らの戦力増強を止めるためには、攻撃するほかない。我々がより多くの基地を掃討すればするほど、彼らの力は弱まる。£TUR_Neutral_Communism §HPKK§!の掃討は時間との戦いである。掃討に時間がかかればかかるほど、彼らは大規模な反乱や独立に近づいていく。\n\n選択中の基地:[ROOT.TUR_PKK_bases_name]"
