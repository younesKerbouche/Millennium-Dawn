 add_power_to_pkk_desc: "PKKに力を追加する"
 internal_preparation_1: "国内作戦のための通常準備"
 internal_preparation_1_desc: "最も速く最も安価なもの。もしこれを選べば、実際の攻勢の成功率は40%となるだろう。コスト効率の点では、こちらの方が優れている。\n\n§R一つの作戦タイプに対して複数の準備を行うことはできない！§!"
 internal_preparation_2: "国内作戦のための中程度の準備"
 internal_preparation_2_desc: "通常のもの。もしこれを選べば、実際の攻勢の成功率は50%となるだろう。\n\n§R一つの作戦タイプに対して複数の準備を行うことはできない！§!"
 internal_preparation_3: "国内作戦のための良好な準備"
 internal_preparation_3_desc: "最も遅く最も高価なもの。もしこれを選べば、実際の攻勢の成功率は60%となるだろう。コスト効率は良くないが、より保証された結果が得られる。\n\n§R一つの作戦タイプに対して複数の準備を行うことはできない！§!"
 internal_security: "国内作戦"
 internal_security_desc: "我が国東部は険しい地形を持っている。多くの放棄された村、洞窟で満たされた城のような自然の谷、誰も住んでいない山の周りの狭い通路を保持している。これらの特徴は反乱にとって非常に有用であり、PKKはそれを利用している。我々は彼らの力を減らし、募集努力を妨げるために、彼らの間に合わせの基地を絶えず攻撃し破壊する必要がある。\n\n国境越え作戦と国内作戦を同時に行うことはできない。"
 external_preparation_1: "対外作戦のための通常準備"
 external_preparation_1_desc: "最も速く最も安価なもの。もしこれを選べば、実際の攻勢の成功率は40%となるだろう。コスト効率の点では、こちらの方が優れている。\n\n§R一つの作戦タイプに対して複数の準備を行うことはできない！§!"
