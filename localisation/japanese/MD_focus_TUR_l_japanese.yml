 TUR_kurdish_schools_desc: "我々が必要と判断した特定の学校や都市で、トルコ語と並行してクルド語の使用を許可する。これは、バイリンガルで育ったかどうかにかかわらず、特に若者にとって有益だろう。"
 TUR_kurdish_language_5: "クルド語国営チャンネル"
 TUR_kurdish_language_5_desc: "トルコ・ラジオ・テレビ放送（TRT）は68年以来、我々の公式な国営テレビである。年々その数は増え、現在ではいくつかのTRTチャンネルがあり、中には一般的なテーマを扱うものもあり、例えばTRT-Müzikは音楽のみ、TRT-Belgeselはドキュメンタリーのみを放送しているものもある。我々はクルド語で運営される新しいチャンネルを開設すべきである。これはコストがかかるかもしれないが、PKKのプロパガンダの信用をさらに失墜させるだろう。"
