 TUR_ciw_decisions: "CIW"
 TUR_ciw_decisions_desc: "§HCIW§!、別名§Hイスラム福祉連合§!は、世界中のイスラム教徒の幸福を改善することを意図する組織である。CIWの盟主である§Hトルコ§!は、§H他のCIW加盟国に投資§!する能力を持ち、それは§Hインフラ、ネットワーク、産業、または鉄道§!などを通じて行われる可能性がある。§HCIWメンバー§!はいつでも組織から§R脱退§!できるが、そうすると後日再申請する能力を§R失効§!する。\n§HCIWの盟主§!は他の国の教育、医療、産業、インフラ、緊急供給インフラに投資することができる。盟主がこれらのいずれかに投資すると、ボーナス付きの修正子が全ての§HCIW加盟国§!に無料で追加される。§HCIW加盟国§!は、§HCIWの盟主§!にボーナスではなく建物による§G投資を要求する§!ことができる。もし§HCIW加盟国§!がこれらのディシジョンの一つを行うことを選択した場合、§HCIWの盟主§!は§G国際投資§!に一定額のお金を受け取るだろう。"
