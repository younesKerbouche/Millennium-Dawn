 MANAGE_SUBJECTS_TT: "§YSubjects Menu§!\nSubjects represent any nation that is a satellite, puppet, dominion, special administrative region, or any country that is subservient to another. Each country will behave differently to you being their overlord and, as such, will fight for their independence, or they will allow the eventual integration if your country is popular with theirs.\n\n§YIntegrating subjects allows you to gain cores on their lands so it makes them an attractive alternative to annexation.§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§YReasons for a Country to Combat Integration:§!\nBase Value: §R+10§!\nHas Trade Agreement With Subject: §G-20%§!\nSubject's Opinion of Us is Lower than 100: §R+200%§!\nSubject's Opinion of Us is Greater than 200: §G-90%§!\nSubject's Opinion of Us is Greater than 240: §G-100%§!\nSubject has the Same Outlook as Us: §G-50%§!\n\nThe subject's §YDomestic Influence§! is calculated as their §YDomestic Influence§! divided by 10 and then that value is multiplied against the value calculated using the above.\n\nDisabling the AI game rule for the §YIncrease Autonomy§! focus makes this information moot."