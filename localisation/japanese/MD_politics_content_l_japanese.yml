 coalition.11.t: "[Caliphate_L]（[?party_pop_elect_array^11|%0]）との交渉"
 coalition.11.d: "[Root.GetLeader]殿、我々は貴殿を何度も「汚らわしい異教徒の犬」と呼んだが、それについて本当に悪い意味はなかった。\n\nインシャアッラー、貴殿は真のカリフ制に参加しないことで確実に地獄に行くであろうが、我々、正義と勇気あるムジャヒディンは、預言者ムハンマド（彼に平安と祝福あれ）によって我々に明らかにされたように、アッラーの真の意志を知っているのは我々だけなので、確かに貴殿を正しく導く手助けができる。我々は、もちろん、非常に、非常に平和的であり、民主主義の原則にコミットしている。我々には何の要求もない。我々はただ助けるためにここにいる。我々は、インシャアッラー、例えば、軍、警察、裁判所の管理という重荷を貴殿の肩から降ろす手助けができる。"
 coalition.11.a: "これは素晴らしい考えのように思える"
 coalition.11.b: "lol"
