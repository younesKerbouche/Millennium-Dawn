 MANAGE_SUBJECTS_TT: "§Y従属国メニュー§!\n従属国とは、衛星国、傀儡国、自治領、特別行政区、または他の国に従属しているあらゆる国を表します。各国は、あなたが彼らの宗主国であることに対して異なる振る舞いをし、それに応じて独立のために戦うか、あなたの国が彼らに人気があれば最終的な統合を許可します。\n\n§Y従属国を統合すると、彼らの土地の中核州を獲得できるため、併合に代わる魅力的な選択肢となります。§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§Y国家が統合に抵抗する理由:§!\n基本値:§R+10§!\n従属国との貿易協定あり:§G-20%§!\n我々に対する従属国の評価が100未満:§R+200%§!\n我々に対する従属国の評価が200より大きい:§G-90%§!\n我々に対する従属国の評価が240より大きい:§G-100%§!\n従属国が我々と同じ見通しを持つ:§G-50%§!\n\n従属国の§Y国内影響力§!は、彼らの§Y国内影響力§!を10で割った値に、上記で計算された値を掛け合わせて計算されます。\n\n§Y自治権拡大§!フォーカスに対するAIゲームルールを無効にすると、この情報は無意味になります。"