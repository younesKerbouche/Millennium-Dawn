 coalition.15.t: "[oligarchism_L]（[?party_pop_elect_array^15|%0]）との交渉"
 coalition.15.d: "親愛なる[Root.GetLeader]殿。またしても巨大で肥大化した選挙の直後、汚れた大衆は貴殿が政府と呼ぶこの膨れ上がったサーカスのテントの縫い目からまさに飛び出そうとしている。権力が少数の人々――富裕層、貴族、権力者――にのみ存在する方が我々はより効果的だ。「小さい」は新しい「大きい」なのだ。重要なのは船の大きさではなく、海の動きだ。とはいえ、今はもっと大きな船が必要になるだろう。今日、我々の政党を組み合わせて連立政権を形成することによってのみ、我々は明日のためのより小さな船を確保できる。貴殿の協力があれば、我々の支配階級は夕日に向かって出航するだろう。"
 coalition.15.a: "連立へようこそ！"
 coalition.15.b: "謹んで辞退する。\n沈めばいい！"
 coalition.16.t: "[Neutral_Libertarian_L]（[?party_pop_elect_array^16|%0]）との交渉"
 coalition.16.d: "親愛なる[Root.GetLeader]殿。[Neutral_Libertarian_L]の指導部内では、単に党をまとめることだけでも「猫をまとめる」ようなものだとよく言われてきた。だから、貴殿のような国家主義者と連立を組むことは、貴殿がいくつかの深刻な譲歩をする準備がある場合にのみ起こりうるということを信じてほしい。税金を廃止し、軍隊を廃止するようなものだ。もちろん、我々は個人の自由、経済的および社会的自由については一寸たりとも譲歩しない。妥協の精神で、我々はビットコインを新しい公式通貨として完全に実施するのをわずかに遅らせる準備ができているかもしれないが、これについてはまだすべてのメンバーに尋ねていない。\n\n[Root.GetLeader]:「もし君たち全員が投獄されずにマリファナを吸うことを許可したらどうだ？」\n\n――「もちろん！それでいい」"
 coalition.16.a: "連立への参加を歓迎します！"
 coalition.16.b: "冗談だ！我々は実際に\n君たち変人を含めるつもりはなかった。"
 coalition.17.t: "[Neutral_green_L]（[?party_pop_elect_array^17|%0]）との交渉"
 coalition.17.d: "[Root.GetLeader]殿……それはリムジンか？！それは非常に無責任だ。もし誰もがそのような燃料を大量に消費する車を運転し、会議のために海外にどこへでも飛んでいたら――我々には地球100個分の資源が必要になるだろう！これは続けることはできない、時間は急速に刻まれている。人為的な地球温暖化はSFではなく、科学的な事実だ。HoI4では気温が年々上昇しないからといって、我々がその脅威を真剣に受け止めるべきではないということにはならない！もし我々が貴殿の連立政権の一部となるならば、我々は炭素排出量を迅速に削減するための真剣な計画を要求する。"
 coalition.17.a: "我々の環境に優しい政府へようこそ"
 coalition.17.b: "ふーん"
 coalition.18.t: "[neutral_Social_L]（[?party_pop_elect_array^18|%0]）との交渉"
 coalition.18.d: "親愛なる[Root.GetLeader]殿。我々は本当に、貴殿の政権をより大きな平等と普遍的な進歩的価値観に向けて前進させるだろうと考えている。もし我々が参加するならば、福祉と医療が大幅に強化され、富裕層への税金が大幅に引き上げられることを要求する。我々は民主主義の本質的な原則を神聖なものとして保持している。これは経済にも適用され、少なくとも良好な賃金、より良い労働条件、そして資本家への利益削減を確保するために、厳格な社会主義政府の規制下にあるべきだ。本当に、我々は統治が非常に得意なので、その大部分が国家管理下にあることが最善だろう。"
 coalition.18.a: "共に我々はより強くなる"
 coalition.18.b: "起こるはずがない！"
 coalition.19.t: "[Neutral_Communism_L]（[?party_pop_elect_array^19|%0]）との交渉"
 coalition.19.d: "同志[Root.GetLeader]よ！我々は貴殿の帝国主義的ブルジョア政府を打倒し、革命的武力闘争を通じて社会を変革し、プロレタリアートの民主的独裁を確立し、階級の裏切り者を排除することを目指しているが、現時点で連立を形成することには特定の短期的な政治戦術的利点があるかもしれないと認識している。\n\n我々の要求は単純だ――マルクス主義弁証法的唯物論の完全な実施、抑圧されたプロレタリアートの社会経済的状況の1000%改善、そして我々が建設する予定の新しいディズニーランドへの無料入場だ！\n\n……実際には、貴殿が言及した、より小さな譲歩で我慢しよう。"
 coalition.19.a: "共に前進しよう、同志よ！"
 coalition.19.b: "やめておこう。"
 coalition.20.t: "[Nat_Populism_L]（[?party_pop_elect_array^20|%0]）との交渉"
 coalition.20.d: "尊敬する[Root.GetLeader]殿。私たちに話を持ちかけてくださるとは、まさに賢明なご判断です。誰もが、私たちこそが真の常識と理性の声であることを知っています。しかし、[Nat_Populism_L]が常識の灯台としての役割を果たすためには、いくつかの適切な政策を採用していただかなくてはなりません。[Root.GetName]の政治体制は長い間この国を食い物にし、私たちの富と尊厳を多国籍企業に引き渡してきました。これらの企業は、失敗した移民制度を利用して安価な労働力を輸入しています！移民たちは仕事を奪うだけでなく、失業手当や福祉制度をも搾取しています。さらに、衰退しつつあるインフラへの投資と減税も必要です！軍隊は極端に人員不足で装備も貧弱です。早急な拡充が求められています。それから、警察のことも忘れてはなりません。これまでの政府が輸入してきた犯罪者を取り締まるには、明らかに人員が不足しています。一方で、高齢者は適切にケアされておらず、これは恥ずべき事態です！さて、これで合意に至るでしょうか？"
 coalition.20.a: "連立へようこそ！"
 coalition.20.b: "勘弁してくれ"
 coalition.21.t: "[Nat_Fascism_L]（[?party_pop_elect_array^21|%0]）との交渉"
 coalition.21.d: "ハイル [Root.GetLeader]！\n\n至る所で、我々愛国者は我々の文明への裏切り者に対して行進している。貴殿はこの栄光ある純粋さのための行進に参加するか、我々の偉大な国を汚らわしい外国人に明け渡すことができる！我々は彼らを追い出さなければならない！一人残らず！（[Nat_Fascism_L]の有料会員である者、または我々のメールオーダーブライドである者を除く）\n\n我々は国家再建を導くための純粋な国家主義政府を要求する！我々には混乱か、秩序と自由か、という選択肢しかない。完全な秩序。そして外国の寄生虫からの完全な自由。"
 coalition.21.a: "よし！手を組もう。"
 coalition.21.b: "政府だと？\n君たちは皆、別の施設に属している……"
 coalition.22.t: "[Nat_Autocracy_L]（[?party_pop_elect_array^22|%0]）との交渉"
 coalition.22.d: "親愛なる[Root.GetLeader]殿。国家の危機の時には、軍部がその役割を強化し、危険な権力の空白を埋め、国家主権と我々の独立および愛国的価値観を守らなければならない時が来る。我々の見解では、この軍政の時――は常にである。しかし、今そうすることが我々の外交関係に特定の望ましくない影響をもたらすかもしれないことを我々は認識している。もし貴殿がただ我々の言う通りに控えめに行動すれば……それはより複雑でなくなるだろう。\n\n貴殿が自分の立場を知っている限り、我々は確かに貴殿にとって非常に強力な政治的同盟者となるだろう。"
 coalition.22.a: "政治は政治家に任せるには\n重要すぎる"
 coalition.22.b: "政治は将軍に任せるには\n重要すぎる"
 coalition.23.t: "[Monarchist_L]（[?party_pop_elect_array^23|%0]）との交渉"
 coalition.23.d: "尊敬する[Root.GetLeader]殿。我々王党派は、あなたのような平民が[Root.GetName]に必要な安定や、絶対君主のみが与えられる壮大な恩恵を提供できるなどという考えを嘲笑します。我々は皆、真の最高権力は、神聖なる王族によってのみ正しく行使されることを知っています。それは国家完全復興に向けた我々の統一を促進し、偉大さを示す強力な象徴となるでしょう。明らかに、神の意思によって祝福された絶対君主制は、すべての指標において他のどの政府形態をも凌駕しています。\n\nさて、もちろんあなたを即位させるつもりはありません。しばらくの間、この時代遅れで不調和な共和制を維持しても構いませんが、我々王党派は連立の中で玉座にふさわしい最良の候補者を探し続けるつもりです。"
 coalition.23.a: "ああ、分かった、どうでもいいよ"
 coalition.23.b: "お前たちは明らかに政権運営に向いていない……"
 MD4_election.1.d_term_ended: "すべての票が集計され、[Root.GetAdjective]の有権者たちは[Root.GetLeader]の政党にもう一つの任期を与えることを決定した。しかし、[Root.GetLeader]は最終任期を迎えたため、新たな指導者に道を譲ることになる。"
 MD4_election.2.d_term_ended: "すべての票が集計され、[Root.GetAdjective]の有権者は[Root.GetRulingParty]にもう一期任せることを決定した。現与党は新議会で過半数を確保し、共同統治の委任を延長できる。[Root.GetLeader]は最終任期を満了したため、新たな指導者が[Root.GetNameWithFlag]の統治任務を引き継ぐことになる。"
 News_MD4_election.0.d_first_term: "[From.GetRulingParty]（[From.GetRulingIdeology]）の[From.GetLeader]は単独で他の候補者の追随を許さず勝利した。前任者の後を継ぎ、[From.GetAdjective]の指導者として最初の任期を迎るだろう。"
