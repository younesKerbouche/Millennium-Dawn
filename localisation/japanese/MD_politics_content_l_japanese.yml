 coalition.14.b: "丁重にお断り申し上げる。"
 coalition.15.t: "[oligarchism_L]（[?party_pop_elect_array^15|%0]）との交渉"
 coalition.15.d: "親愛なる[Root.GetLeader]閣下。またしても巨大化した選挙の余波を受け、この肥大化したサーカスのテント――貴方が政府と呼ぶもの――の縫い目から、洗われていない大衆が今にも溢れ出そうとしている。権力は少数者——富裕層、貴族、権力者——に集中させる方が効率的だ。小こそが新たな大なり。重要なのは船の大きさではなく、海原を駆ける勢いだ。とはいえ、今はより大きな船が必要である。今日こそ各党を統合し連立政権を樹立してこそ、明日の小さな船を確保できる。貴殿のご協力により、我ら支配階級は夕日に向かって航海に出る。"
 coalition.15.a: "連立へようこそ！"
 coalition.15.b: "丁重にお断り申し上げる。失せろ！"
 coalition.16.t: "[Neutral_Libertarian_L]（[?party_pop_elect_array^16|%0]）との交渉"
 coalition.16.d: "親愛なる[Root.GetLeader]閣下。[Neutral_Libertarian_L]の指導部内では、党をまとめること自体が「猫を追い回すようなもの」だとよく言われています。ですから、あなた方国家主義者との連立を組むには、税制の廃止や軍隊の解体といった重大な譲歩が不可欠だと申し上げる私たちの言葉を、どうか信じてください。もちろん、個人の自由や経済的・社会的自由については、一寸たりとも譲歩することはありません。妥協の精神から、新たな公式通貨としてのビットコイン完全導入を若干遅らせる用意はありますが、まだ全党員に確認は取れていません。\n\n[Root.GetLeader]：「大麻を吸っても投獄されないようにするのはどうだ？」\n\n- 「もちろん！それで大丈夫です。」"
 coalition.16.a: "連立へようこそ！"
 coalition.16.b: "すまない、冗談だ！本当はお前ら変人どもを参加させる気はないんだ。"
 coalition.17.t: "[Neutral_green_L]（[?party_pop_elect_array^17|%0]）との交渉"
 coalition.17.d: "[Root.GetLeader]閣下...あれはリムジンか！？まったく無責任極まりない。もし皆がそんな燃料をむさぼる車を運転し、海外会議のためにあちこち飛び回っていたら、地球100個分の資源が必要になる！このままではいけない、時間は刻一刻と迫っている。人為的な地球温暖化はSFではなく、科学的事実だ。HoI4で気温が年々上昇しないからといって、脅威を軽視していいわけがない！我々が連立政権に参加するならば、炭素排出量を迅速に削減する真剣な計画を要求する。"
 coalition.17.a: "我々の環境に優しい政府へようこそ。"
 coalition.17.b: "どうでもいい"
 coalition.18.t: "[neutral_Social_L]（[?party_pop_elect_array^18|%0]）との交渉"
 coalition.18.d: "親愛なる[Root.GetLeader]閣下。私たちは貴政権をより大きな平等と普遍的な進歩的価値観へと前進させられると確信しております。もし我々が参加するならば、福祉と医療を大幅に強化し、富裕層への課税を大幅に増税することを要求します。我々は民主主義の根本原則を神聖なものとして守ります。これは経済にも適用され、少なくとも社会主義政府による厳格な規制のもとで、適正な賃金、より良い労働条件、資本家への利益還元抑制が保証されるべきです。実際、我々の統治能力は極めて優れているため、その大部分を国家管理下に置くことが最善策なのです。"
 coalition.18.a: "共に力を合わせれば、より強くなれる。"
 coalition.18.b: "ありえない！"
 coalition.19.t: "[Neutral_Communism_L]（[?party_pop_elect_array^19|%0]）との交渉"
 coalition.19.d: "同志[Root.GetLeader]！我々は貴方の帝国主義的ブルジョア政府を打倒し、革命的武装闘争によって社会を変革し、プロレタリアートの民主的独裁を確立し、階級の裏切り者を排除することを目指す一方で、現時点で連合を形成することには一定の短期的な政治的戦術的利点があることを認識している。\n\n我々の要求は単純だ——マルクス主義的弁証法的唯物論の完全実施、抑圧されたプロレタリアートの社会経済的状況の1000％改善、そして我々が建設する新たなディズニーランドへの自由入場権だ！\n\n...実際は、貴方が言及した小さな譲歩でも我々は受け入れる。"
 coalition.19.a: "共に前進しよう、同志よ！"
 coalition.19.b: "やめておこう。"
 coalition.20.t: "[Nat_Populism_L]（[?party_pop_elect_array^20|%0]）との交渉"
 coalition.20.d: "尊敬する[Root.GetLeader]閣下。我々との対話を決断されたご英断に敬意を表そう。我々が常識と理性の真の声であることは周知の事実であるが、[Nat_Populism_L]が常識の灯台としての役割を果たすにあたり、適切な政策の採用を強く要請せざるを得ない。[Root.GetName]の政治体制は長きにわたり国家を略奪し、失敗した移民制度を通じて安価な労働力を輸入する多国籍企業に我々の富と尊厳を売り渡してきた！移民は我々の職を奪うだけでなく、失業手当や福祉制度をも搾取している。さらに、老朽化したインフラへの投資と減税が必要だ！我が軍は犯罪的に人員不足かつ装備も貧弱で、早急に拡大すべきだ。警察については言及したか？ 過去の政権が輸入した犯罪者全員に対処する資源が明らかに不足している。一方、高齢者への適切な介護が行われていない。これは恥辱だ！ では、合意は成立したか？"
 coalition.20.a: "連立へようこそ！"
 coalition.20.b: "勘弁してくれ"
 coalition.21.t: "[Nat_Fascism_L]（[?party_pop_elect_array^21|%0]）との交渉"
 coalition.21.d: "ハイル・[Root.GetLeader]！\n\n我ら愛国者たちは文明の反逆者たちへ向け、全国で進軍している。この純潔のための栄光ある行進に加わるか、我が偉大なる祖国を汚れた外国人どもに明け渡すかだ！我々は彼らを追い出さねばならない！一人残らずだ！（[Nat_Fascism_L]の有料会員、または我々のメールオーダー・ブライドを除く）\n\n我々は国家復興を導く純粋なナショナリズム政府を要求する！我々に与えられた選択肢はただ一つ――混沌か秩序と自由か。完全なる秩序。そして外国の寄生虫からの完全なる自由だ。"
 coalition.21.a: "よし！手を組もう。"
 coalition.21.b: "政府？お前ら全員、別の施設に属するべきだ..."
 coalition.22.t: "[Nat_Autocracy_L]（[?party_pop_elect_array^22|%0]）との交渉"
 coalition.22.d: "親愛なる[Root.GetLeader]閣下。国家の危機に瀕した時、軍部は自らの役割を強化し、危険な権力の空白を埋め、国家主権と独立、そして愛国的価値観を守らねばならない。我々の見解では、軍政の必要性は常に存在する。だが現時点でそうすることは外交関係に望ましくない影響を及ぼす可能性があることは認識している。もし貴殿が我々の指示に従って密かに行動してくれるのであれば、事態がより複雑さを増すことはないだろう...\n\n貴殿が分際をわきまえる限り、我々は貴殿にとって極めて強力な政治的同盟者となることを確約する。"
 coalition.22.a: "政治は政治家に任せるには重要すぎる。"
 coalition.22.b: "政治は将軍に任せるには重要すぎる。"
 coalition.23.t: "[Monarchist_L]（[?party_pop_elect_array^23|%0]）との交渉"
 coalition.23.d: "尊敬する[Root.GetLeader]閣下。我ら王党派は、貴殿のような平民が[Root.GetName]に必要な安定性や、絶対君主のみが授け得るその他の輝かしい恩恵を提供できるなどという考えを嘲笑します。真の最高執行権力は、聖なる王族のみが適切に行使し得ることは周知の事実です。完全な国家復興へ向けて前進する我々にとって、これは真に結束をもたらす力であり、我々の偉大さを示す強力な象徴となるでしょう。明らかに、神権に祝福された絶対君主制は、あらゆる指標において他のあらゆる統治形態を凌駕しています。\n\nさて、我々が貴殿を戴冠させることは明らかにありません。したがって、連合内の王党派が王位継承に最適な候補者を探す間、時代遅れで時代錯誤的な共和制政府をしばらく維持することになるでしょう。"
 coalition.23.a: "ああ、分かった、どうでもいいよ"
 coalition.23.b: "明らかにお前らに統治する資格はない..."
 MD4_election.1.d_term_ended: "すべての票が集計され、[Root.GetAdjective]の有権者たちは[Root.GetLeader]の政党にもう一つの任期を与えることを決定した。しかし、[Root.GetLeader]は最終任期を迎えたため、新たな指導者に道を譲ることになる。"
 MD4_election.2.d_term_ended: "すべての票が集計され、[Root.GetAdjective]の有権者は[Root.GetRulingParty]にもう一期任せることを決定した。現与党は新議会で過半数を確保し、共同統治の委任を延長できる。[Root.GetLeader]は最終任期を満了したため、新たな指導者が[Root.GetNameWithFlag]の統治任務を引き継ぐことになる。"
 News_MD4_election.0.d_first_term: "[From.GetRulingParty]（[From.GetRulingIdeology]）の[From.GetLeader]は単独で他の候補者の追随を許さず勝利した。前任者の後を継ぎ、[From.GetAdjective]の指導者として最初の任期を迎るだろう。"
