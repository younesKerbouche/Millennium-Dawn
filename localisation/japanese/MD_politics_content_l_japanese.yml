l_japanese:
 MD4_election_campaign.0.t: "投票日まで2週間となり、選挙活動が佳境をむかえている"
 MD4_election_campaign.0.d: "[Root.GetLastElection]に行われた選挙以来、[Root.GetLeader]は[Root.GetName]の舵取りを着実にこなしてきた。しかし2週間後の最終投票に向けて、強力なライバルたちの挑戦があるだろう。\n\n選挙運動の広告費はすでに集められており、その効果が世論にあらわれはじめている。"
 MD4_election_campaign.0.a: "はじめようじゃないか！"
 MD4_election_campaign.1.t: "外交論争: [Root.GetLeader]は誰と対立すべきかについて難しい決断を迫られている"
 MD4_election_campaign.1.d: "最終投票が近づくにつれ、我々は外交政策において何と対立すべきかを決定しなくてはならない。世界がますます不安定になる中、この問題は有権者にとって特に重要になる。\n\n強硬なネガティブ広告を打てば、相手の人気は確実に落ちるが、相手は、我々の重大な汚点を抱えていたり、我々の攻撃が不十分な調査に基づいていたりすれば、この広告に対抗できる可能性もわずかにある。\n\n攻撃の効果は、我々が受け取った選挙資金の額によって決められる。"
 MD4_election_campaign.1.a: "愚かな[Root.GetFascistParty]を攻撃"
 MD4_election_campaign.1.b: "ナショナリストの愚か者を攻撃"
 MD4_election_campaign.1.c: "馬鹿な[Root.GetNeutralParty]を攻撃"
 MD4_election_campaign.1.e: "白痴の[Root.GetCommunistParty]を攻撃"
 MD4_election_campaign.1.f: "能なしの[Root.GetDemocraticParty]を攻撃"
 MD4_election_campaign.1.g: "攻撃は控えよう"
 MD_election_campaign_no_tt: "影響なし"
 MD4_election_campaign.3.t: "[Root.GetFascistParty] recover - strengthened from attacks"
 MD4_election_campaign.3.d: "Despite our ferocious attacks against them, the controversial [Root.GetFascistParty] have managed to retain all their core followers. They used the increased attention from our negative ads to their advantage, gaining unprecedented access across all major news outlets to push their ideology."
 MD4_election_campaign.3.a: "クソ"
 MD4_election_campaign.4.t: "ナショナリストに対しての否定的攻撃が裏目に出る"
 MD4_election_campaign.4.d: "Despite our ferocious attacks against them, the controversial nationalists have managed to retain most of their core followers. They have scored major points across the nation, claiming that the system is broken and corrupt, that the mainstream media is manipulating society, and that [Root.GetLeader]'s policies are up for grabs to the highest bidder via campaign contributions."
 MD4_election_campaign.4.a: "クソ"
 MD4_election_campaign.5.t: "Negative attacks against [Root.GetNeutralParty] fail to make impact"
 MD4_election_campaign.5.d: "Despite our best efforts, the tide of public opinion has shifted against our negative ad campaign targeting the [Root.GetNeutralParty]. There are likely several causes but one factor may be the perception that an attack from a politician of [Root.GetLeader]'s stature is an example of \"punching down\" and that the increased media coverage of our opponent's enabled them to reach out to more voters."
 MD4_election_campaign.5.a: "クソ"
 MD4_election_campaign.6.t: "Negative attacks against [Root.GetCommunistParty] fall on deaf ears"
 MD4_election_campaign.6.d: "Despite our best efforts, the tide of public opinion has shifted against our negative ad campaign targeting the [Root.GetCommunistParty]. There are likely several causes but one factor may be the perception that an attack from a politician of [Root.GetLeader]'s stature is an example of \"punching down\" and that the increased media coverage of our opponent's enabled them to reach out to more voters."
 MD4_election_campaign.6.a: "クソ"
 MD4_election_campaign.7.t: "Negative attacks against [Root.GetDemocraticParty] backfire"
 MD4_election_campaign.7.d: "Despite our best efforts, the tide of public opinion has shifted against our negative ad campaign targeting the [Root.GetDemocraticParty]. While we have publicly blamed foreign interference, behind closed doors the real suspicion is that our attacks were so exaggerated that only a few people ever even believed in them in the first place."
 MD4_election_campaign.7.a: "クソ"
 MD4_election_campaign.8.t: "論争の的となる演説者をキャンペーンに招く？"
 MD4_election_campaign.8.d: "通常であれば、このようなことを口に出して提案することはないだろうし、ましてや真剣に検討することもないだろう。しかし、[Root.GetLeader]の支持率が低いため、リスクを冒す価値はあるかもしれない。発言者はわが党の過激派グループの一員で、過去に数々の物議を醸す発言をし、タイミング悪く発言することで知られている。しかし、学生や若者の間では非常に人気があり、我々のやり方に投票するよう説得する必要がある重要なグループだ。"
 MD4_election_campaign.8.a: "招いて最善を願おう"
 MD4_election_campaign.8.b: "危険は冒すな"
 MD4_election_campaign.9.t: "大規模集会の成功で[Root.GetLeader]への熱意が再燃"
 MD4_election_campaign.9.d: "この集会は大成功を収め、選挙活動シーズン中で最大の観衆を引き付けた。物議を醸すスピーカーは[Root.GetLeader]を称賛し、党の団結を訴えたが、その熱意と説得力のある話しぶりから、その発言が実はすべて[Root.GetLeader]のチームによって書かれたものだとは誰も疑わなかった。"
 MD4_election_campaign.9.a: "キャンペーンに必要だった大きな後押しだ"
 MD4_election_campaign.10.t: "[Root.GetLeader]のキャンペーンにとっての大惨事"
 MD4_election_campaign.10.d: "キャンペーンシーズンで最大の観衆が集まり、[Root.GetLeader]が輝く舞台が整っていた。しかし、熱狂を煽るために招待した物議を醸す共同演説者が、準備していたスピーチ原稿を破り捨てた挙句、「全ての政権、そしてこの政権の失敗」についての長々とした非難を始め、さらに若者たちに対して「心に従って投票するか、家にいるべきだ」と訴えた。\n\n言うまでもなく、この発言の一部はメディアで繰り返し取り上げられ、対立陣営は喜々としてこれを見守っている。"
 MD4_election_campaign.10.a: "なんという失敗だ！"
 election_coalition_won.0.t: "[Root.GetAdjective] Elections: Government Coalition wins majority!"
 election_coalition_won.0.d: "The current ruling parties have achieved a majority in the new parliament and can extend their mandate to rule together."
 election_coalition_won.0.a: "Continue with the current government"
 election_coalition_won.0.b: "Make changes in forming a new government"
 election_single_party.0.t: "[Root.GetAdjective] Elections: [Root.GetRulingParty] wins majority!"
 election_single_party.0.d: "[Root.GetRulingParty] has single-handedly won a majority of parliamentary seats. What a great victory!"
 election_single_party.0.a: "民主主義にとってなんと素晴らしい日だろう！"
 election_single_party.1.t: "[Root.GetAdjective] Elections: [Root.GetLeader] defeated!"
 election_single_party.1.d: "With [show_biggest_party_elect] single-handedly winning a majority of parliamentary seats, [Root.GetLeader]'s political future is essentially over, with [Root.GetRulingParty] members calling for  resignation.\n\n[show_biggest_party_elect] will immediately take over as the new government of [Root.GetName]."
 election_single_party.1.a: "敗北を認め、勝者を祝福する。"
 MD4_election.0.t: "秘密"
 MD4_election.0.d: ""
 MD4_election.0.a: "秘密"
 MD4_election.1.t: "[Root.GetRulingParty]が再選！"
 MD4_election.1.d: "全ての票を集計した結果、[Root.GetAdjective]の有権者は[Root.GetLeader]に次の任期を与える事を決定した。高い職務能力支持率を誇る[Root.GetLeader]は、支持を得るために他の政党と取引をする必要なく勝利した。"
 MD4_election.1.a: "彼らはこう言う。[Root.GetLeader]が最高の指導者だ！"
 MD4_election.2.t: "[Root.GetLeader]の連立が再選！"
 MD4_election.2.d: "全ての票を集計した結果、[Root.GetAdjective]の有権者は、[Root.GetRulingParty]と[Root.GetLeader]に次の任期を与える事が決定された。現在の与党は新議会で過半数を確保しており、共に統治する権限を延長することができる。[Root.GetLeader]は、[Root.GetNameWithFlag]の指導者として支持を受け続けている。"
 MD4_election.2.a: "彼らはこう言う。[Root.GetLeader]が最高の指導者だ！"
 MD4_election.2.b: "新たな政府を形成するために変更を加える"
 MD4_election.3.t: "[Root.GetLeader]が選挙で敗北！"
 MD4_election.3.d: "すべての票を集計した結果、[Root.GetLeader]は[Root.GetAdjective]の有権者の支持を得ることができず、もう1期政権を担うことはできないようだ。その代わり、[show_biggest_party_elect]が輝く時が来た。（[show_biggest_elect_percentage]）の得票率により、彼らは単独で政権を樹立するのに十分な支持を集めた。\n\n[Root.GetName]の政権は[show_biggest_party_elect]に移る。"
 MD4_election.3.a: "敗北を認め、勝者を祝福しよう"
 MD4_election.4.t: "選挙: [Root.GetLeader]の成果は不確定！"
 MD4_election.4.d: "すべての票が集計されたものの、[Root.GetLeader]は新たな議会で新政府を樹立するための過半数を現在持っていない。追加の政党を説得して参加させる必要があり、それが不可能な場合は、他の政党の一つに政府樹立の機会を譲らなければならない。"
 MD4_election.4.a: "交渉を始めよう……"
 MD4_election.5.t: "選挙: [Root.GetLeader]は恥辱の敗北！"
 MD4_election.5.d: "すべての票が集計された結果、[Root.GetLeader]は[Root.GetRulingParty]が議会に進出するための最低ラインすら達成できなかった。他の誰かが[Root.GetName]を導く新たな政府を形成しなければならないのは明らかだが、それは誰になるのか？"
 MD4_election.5.a: "[show_biggest_party_elect]（[show_biggest_elect_percentage]）が試みる"
 MD4_election.5.b: "[show_second_biggest_party_elect]（[show_second_biggest_elect_percentage]）が試みる"
 News_MD4_election.0.t: "[From.GetAdjective]選挙: [From.GetRulingParty]が再選！"
 News_MD4_election.0.d: "[From.GetRulingParty]（[From.GetRulingIdeology]）の[From.GetLeader]がすべての挑戦者を一蹴し、引き続き[From.GetAdjective]の指導者としてもう1期務めることになった。"
 News_MD4_election.0.a: "了解"
 News_MD4_election.1.t: "[From.GetAdjective] 選挙: [From.GetLeader]による新政権発足！"
 News_MD4_election.1.d: "\n\n[From.GetRulingParty]（[From.GetRulingIdeology]）の[From.GetLeader]が選挙に勝利し、政府内の他の政党の支援を受け、[From.GetName]を率いて前進させる役目を背負っている。"
 News_MD4_election.1.a: "了解"
 News_MD4_election.2.t: "[From.GetAdjective]選挙: [From.GetLeader]が逆転大勝利！"
 News_MD4_election.2.d: "[From.GetRulingParty]（[From.GetRulingIdeology]）の[From.GetLeader]が、単独で現政権を倒すという、一見不可能なことを成し遂げた。単独で多数派政権を樹立した[From.GetLeader]は選挙で勝利を収め、現在は[From.GetName]を前進させる使命を背負っている。"
 News_MD4_election.2.a: "了解"
 News_MD4_election.3.t: "Controversial [From.GetAdjective] Elections: [From.GetLeader] Re-elected!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) won the election after a recount was held - the opposition was not allowed to verify the results independently and claim the election was rigged and biased in favor of [From.GetLeader]. The first and original count - now nullified - showed the opposition ahead by a slim margin."
 News_MD4_election.3.a: "了解"
 coalition_complete.0.t: "政府が発足！"
 coalition_complete.0.d: "[Root.GetLastElection]に行われた選挙以来、[Root.GetRulingParty]の[Root.GetLeader]は、新たな多数派政府の交渉を巧みに進めてきた。本日、[GetDateText]、激しいメディアの憶測が飛び交う中、その構成が記者会見でついに発表された。これは[Root.GetName]にとって、新たな政治時代の幕開けを象徴する重要な節目である。"
 coalition_complete.0.a: "素晴らしい知らせだ！"
 coalition_pass.0.t: "[Root.GetRulingParty]が政府樹立を断念するか？"
 coalition_pass.0.d: "[Root.GetLeader]の政治顧問たちは、まるで首を失った鶏のように右往左往しながら、[Root.GetRulingParty]が政府樹立に失敗しつつある危機に対する解決策を必死に模索している。このままでは[Root.GetLeader]が職を追われた場合、ほとんどの顧問が職を失うことになるのは明らかだ。\n\n一方、[show_biggest_party_elect]の本部では興奮が高まっている。ついに[Root.GetName]の政権を奪取するための明確な道筋が見えてきたのだ。"
 coalition_pass.0.a: "断念する。[show_biggest_party_elect]（[show_biggest_elect_percentage]）に任せてみよう"
 coalition_pass.0.b: "フェイクニュースだ！必要な同盟相手を見つける。"
 coalition_pass.1.t: "[Root.GetRulingParty]が政府樹立を断念するか？"
 coalition_pass.1.d: "[Root.GetLeader]の政治顧問たちは、まるで首を失った鶏のように右往左往しながら、[Root.GetRulingParty]が政府樹立に失敗しつつある危機に対する解決策を必死に模索している。このままでは[Root.GetLeader]が職を追われた場合、ほとんどの顧問が職を失うことになるのは明らかだ。\n\n一方、[show_second_biggest_party_elect]の本部では興奮が高まっている。ついに[Root.GetName]の政権を奪取するための明確な道筋が見えてきたのだ。"
 coalition_pass.1.a: "断念する。[show_second_biggest_party_elect]（[show_second_biggest_elect_percentage]）に任せてみよう"
 coalition_pass.1.b: "フェイクニュースだ！必要な同盟相手を見つける。"
 coalition_pass_dismantle_tt: "与党を解任: §H[Root.GetRulingParty]§!\n§H政府連立§!が解散される\n\n"
 coalition_pass_refund_tt: "政治力: 連立に費やした量の§G75%§!を回復\n"
 coalition_pass_pol_change_0_tt: "政治体制が変化:\n§H[show_biggest_party_elect]§!が与党となる\n\n"
 coalition_pass_pol_change_1_tt: "政治体制が変化:\n§H[show_second_biggest_party_elect]§!が与党となる\n\n"
 coalition.0.t: "[Western_Autocracy_L]（[?party_pop_elect_array^0|%0]）との交渉"
 coalition.0.d: "We see [Root.GetLeader] is rocking the authoritarian style! Of course we would like to join the government. That is, if you are ready to pay the political price."
 coalition.0.a: "連立への参加を歓迎します！"
 coalition.0.b: "On second thoughts, let us not include them."
 coalition.1.t: "[conservatism_L]（[?party_pop_elect_array^1|%0]）との交渉"
 coalition.1.d: "Respected [Root.GetLeader]. We could imagine a future where, possibly, we shared a certain level of cooperation in the running of the government. While we, respectfully, believe you should adopt all of our policies, we acknowledge that, with the election results not entirely in our favor, we must negotiate the best possible agreement for our voters. Our demands are simple - a commitment to defending traditional values, pragmatism, respect for authority and religious values, and the preservation of traditional social institutions.\n\nIf you accept our cooperation, we sincerely hope that you won't tarnish the good name of [conservatism_L] with foolish and rash policy-making and so-called modern thinking. To minimize this risk, please refer to the attached document listing the departments we wish to run in their entirety."
 coalition.1.a: "連立への参加を歓迎します！"
 coalition.1.b: "On second thoughts, you conservatives are too boring for us."
 coalition.2.t: "[liberalism_L]（[?party_pop_elect_array^2|%0]）との交渉"
 coalition.2.d: "親愛なる[Root.GetLeader]へ。リベラリズムと自由という偉大な原則への関心を示していただき、光栄です。自由こそが、あらゆる誠実な政府の基盤ですから。もちろん、私たちもリベラリズムを推進するために政府に参加したいと考えています。というのも、個人の自由と制限された政府こそが、人間が自由な社会を築くための最善の方法であることを、私たちは理解しているからです。\n\nしかし、あなたのリベラリズムが私たちのものと同じくらい自由であることを保証するために、最終合意に至る前に、私たちの完全に合理的で疑う余地のない相互利益にかなう要求を受け入れていただく必要があります。"
 coalition.2.a: "連立への参加を歓迎します！"
 coalition.2.b: "丁重にお断り申し上げる"
 coalition.3.t: "[socialism_L]（[?party_pop_elect_array^3|%0]）との交渉"
 coalition.3.d: "親愛なる[Root.GetLeader]。私たちは副次的な立場で政府に加わることには消極的ですが、今回は労働組合が選挙で私たちを勝利に導くことができませんでした。そのため、もしあなたが進歩的で社会民主主義的な価値観を推進することを約束するなら、連立に加わることを検討する余地があるかもしれません。[socialism_L]ではこう言います。社会民主主義の価値観はすべての人のためのものであり、これがあなたの政府にも当てはまるべきだと主張します。\n\nところで、税率が少し低すぎませんか？計画している社会福祉、教育、医療の増額に十分な資金が確保されているのか確認する必要があるのでは？"
 coalition.3.a: "連立への参加を歓迎します！"
 coalition.3.b: "丁重にお断り申し上げる"
 coalition.4.t: "[Communist-State_L]（[?party_pop_elect_array^4|%0]）との交渉"
 coalition.4.d: "Comrade [Root.GetLeader]! While we seek to overthrow your imperialist-bourgeoisie government, change society through revolutionary armed struggle, establish the democratic dictatorship of the proletariat and eliminate the class-traitors, we realize there might be certain short-term political tactical advantages to forming a coalition at this time.\n\nOur demands are simple - full implementation of Marxist dialectical materialism, 1000% improvement in the socio-economic conditions of the oppressed proletariat, and free entry to the new Disneyland we are going to build!\n\n...We will settle for those smaller concessions you mentioned."
 coalition.4.a: "連立への参加を歓迎します！"
 coalition.4.b: "Better dead than red!"
 coalition.5.t: "[anarchist_communism_L]（[?party_pop_elect_array^5|%0]）との交渉"
 coalition.5.d: "Comrade [Root.GetLeader]. We think we would move your administration in the right direction - the leftist one. Some call us \"Left-Wing Radicals\", but the real radicals are the conservative backward anti-progressive forces who put all power in the hands of the 1% richest. We just fight for common sense things that the whole 99% can agree on - like social justice, feminism, ending welfare profiteers, dismantling capitalism, internationalism, and the end of western imperialist dominance, and it's exploitation of the Global South."
 coalition.5.a: "Together we are stronger!"
 coalition.5.b: "We're having second thoughts."
 coalition.6.t: "[Conservative_L]（[?party_pop_elect_array^6|%0]）との交渉"
 coalition.6.d: ""
 coalition.6.a: "連立への参加を歓迎します！"
 coalition.6.b: "丁重にお断り申し上げる"
 coalition.7.t: "[Autocracy_L]（[?party_pop_elect_array^7|%0]）との交渉"
 coalition.7.d: "Dear [Root.GetLeader]. Although we cherish the myopic, weak-willed, fractured festival of voter ignorance, whingeing, bickering, wastage, compromise and hesitation that you call an election campaign, we recognize the real power that you have now amassed. Join us and we can shrug off the shackles of legislative and executive restraint and demonstrate our shared strength, discipline, authority, and unity."
 coalition.7.a: "連立への参加を歓迎します！"
 coalition.7.b: "丁重にお断り申し上げる"
 coalition.8.t: "[Mod_Vilayat_e_Faqih_L]（[?party_pop_elect_array^8|%0]）との交渉"
 coalition.8.d: "Respected [Root.GetLeader]. We, the Shia of Ali ibn Abi Talib are ready to hold hands and join you in bravely resisting the Zionists and their Takfiri hellspawn. Together we shall, with inspiration from the holy martyrs, drive the enemies of True Islam off the face of the earth. We, the swords of Allah, will certainly look at Sayyid Khamenei and Sayyid Hassan Nasrallah for guidance, but fear not, as we are true [Root.GetAdjective] patriots who will bleed for preserving our holy soil if necessary. Did we mention that we consider ourselves moderates?"
 coalition.8.a: "Death to the Zionists!"
 coalition.8.b: "I'd rather be tortured."
 coalition.9.t: "[Vilayat_e_Faqih_L]（[?party_pop_elect_array^9|%0]）との交渉"
 coalition.9.d: "Respected [Root.GetLeader]. We, the Shia of Ali ibn Abi Talib are ready to hold hands and join you in bravely resisting the Zionists and their Takfiri hellspawn. Together, we shall, with inspiration from the holy martyrs, drive the enemies of True Islam off the face of the earth. We, the swords of Allah, will certainly look at Sayyid Khamenei and Sayyid Hassan Nasrallah for guidance, but fear not, as we are true [Root.GetAdjective] patriots who will bleed for preserving our holy soil if necessary."
 coalition.9.a: "Death to the Zionists!"
 coalition.9.b: "I'd rather be tortured."
 coalition.10.t: "[Kingdom_L]（[?party_pop_elect_array^10|%0]）との交渉"
 coalition.10.d: ""
 coalition.10.a: "連立への参加を歓迎します！"
 coalition.10.b: "丁重にお断り申し上げる"
 coalition.11.t: "[Caliphate_L]（[?party_pop_elect_array^11|%0]）との交渉"
 coalition.11.d: "[Root.GetLeader], though we have called you a \"filthy infidel dog\" many times, we didn't really mean anything bad about it.\n\nWhile inshallah you are for sure going to hell for not joining the True Caliphate, we, the just and brave Mujahid, can surely help rightly guide you, as only we know the true will of Allah, as revealed to us by the Prophet Muhammad (ṣallĝ llahu ʿalayhi wa-sallam). We are, of course, very, very peaceful, and committed to democratic principles. We don't have any demands. We are just here to help. We can, inshallah, for instance, help take the heavy burden of managing the military, the police, and the courts off your shoulders."
 coalition.11.a: "This seems like an excellent idea"
 coalition.11.b: "lol"
