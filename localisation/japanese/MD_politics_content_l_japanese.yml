 coalition.10.d: ""
 coalition.10.a: "連立へようこそ！"
 coalition.10.b: "丁重にお断り申し上げる。"
 coalition.11.t: "[Caliphate_L]（[?party_pop_elect_array^11|%0]）との交渉"
 coalition.11.d: "[Root.GetLeader]閣下、我々は何度もあなたを「汚らわしい異教徒の犬」と呼んできましたが、別に悪意があったわけじゃないんです。\n\nあなたが真のカリフ制に参加しない以上、確実に地獄へ落ちるでしょう。しかし我々、正義と勇気あるムジャーヒディーンこそが、あなたを正しく導く手助けができるのです。預言者ムハンマド（彼の上にアッラーの祝福と平安あれ）によって啓示された、アッラーの真の御意志を知る者は我々だけだからです。もちろん我々は極めて平和的であり、民主主義の原則を遵守しています。要求など一切ありません。ただ支援するために参りました。例えば、軍隊・警察・司法の管理という重責を貴方の肩から取り除くお手伝いも可能です。"
 coalition.11.a: "これは素晴らしい考えのように思える"
 coalition.11.b: "草"
