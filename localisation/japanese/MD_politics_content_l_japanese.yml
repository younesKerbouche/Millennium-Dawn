 MANAGE_SUBJECTS_TT: "§Y従属国メニュー§!\n従属国とは、衛星国、傀儡国家、自治領、特別行政区、あるいは他国に従属するあらゆる国家を指す。各国家は宗主国であるあなたに対して異なる反応を示し、独立を争うか、あるいはあなたの国が自国で人気がある場合には最終的な統合を受け入れるだろう。\n\n§Y従属国を統合することで、その領土に中核州を獲得できるため、併合に代わる魅力的な選択肢となる。§!\n"
 MANAGE_SUBJECTS_DELAYED_TT: "§Y国家が統合に抵抗する理由：§!\n基本値：§R+10§!\n対象国と貿易協定を締結：§G-20%§!\n対象国の我々に対する評価が100未満：§R+200%§!\n対象国の我々に対する評価が200超：§G-90%§!\n対象国の我々に対する評価が240を超える場合：§G-100%§!\n対象国が我々と同じ世界観を持つ場合：§G-50%§!\n\n対象国の§Y国内影響力§!は、その§Y国内影響力§!を10で割った値を、上記で算出された値に乗じて計算される。\n\nAIゲームルールで継続方針「§Y自治度の向上§! 」を無効化すると、この情報は無意味になる。"