 coalition.6.b: "丁重にお断り申し上げる"
 coalition.7.t: "[Autocracy_L]（[?party_pop_elect_array^7|%0]）との交渉"
 coalition.7.d: "親愛なる[Root.GetLeader]殿。我々は、貴殿が選挙運動と呼ぶ、近視眼的で意志薄弱で分裂した有権者の無知、愚痴、口論、浪費、妥協、そしてためらいの祭典を大切にしているが、貴殿が今や蓄積した真の力を認識している。我々に加われば、立法上および行政上の制約の束縛を振り払い、我々の共有された強さ、規律、権威、そして結束を示すことができる。"
 coalition.7.a: "連立への参加を歓迎します！"
 coalition.7.b: "丁重にお断り申し上げる"
 coalition.8.t: "[Mod_Vilayat_e_Faqih_L]（[?party_pop_elect_array^8|%0]）との交渉"
 coalition.8.d: "尊敬する[Root.GetLeader]殿。我々、アリー・イブン・アビー・ターリブのシーア派は、シオニストとそのタクフィール主義の地獄の落とし子に勇敢に抵抗する貴殿と手を取り合い、参加する準備ができている。共に我々は、聖なる殉教者からの霊感を得て、真のイスラムの敵を地上から追い払うであろう。我々、アッラーの剣は、確かにサイイド・ハーメネイーとサイイド・ハサン・ナスラッラーに指導を仰ぐであろうが、恐れることはない。我々は必要であれば聖なる土壌を守るために血を流す真の[Root.GetAdjective]の愛国者なのだから。我々が自らを穏健派だと考えていると言及しただろうか？"
 coalition.8.a: "シオニストに死を！"
 coalition.8.b: "拷問された方がましだ。"
 coalition.9.t: "[Vilayat_e_Faqih_L]（[?party_pop_elect_array^9|%0]）との交渉"
 coalition.9.d: "尊敬する[Root.GetLeader]殿。我々、アリー・イブン・アビー・ターリブのシーア派は、シオニストとそのタクフィール主義の地獄の落とし子に勇敢に抵抗する貴殿と手を取り合い、参加する準備ができている。共に我々は、聖なる殉教者からの霊感を得て、真のイスラムの敵を地上から追い払うであろう。我々、アッラーの剣は、確かにサイイド・ハーメネイーとサイイド・ハサン・ナスラッラーに指導を仰ぐであろうが、恐れることはない。我々は必要であれば聖なる土壌を守るために血を流す真の[Root.GetAdjective]の愛国者なのだから。"
 coalition.9.a: "シオニストに死を！"
 coalition.9.b: "拷問された方がましだ。"
