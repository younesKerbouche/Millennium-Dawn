 eurozone_reforms: "ユーロ圏改革"
 eurozone_reforms_desc: "ユーロ圏は現在、第二次世界大戦後の数年間以来、欧州が見たことのないような債務危機の瀬戸際にある。我々は、§Y欧州銀行同盟§!、§Yユーロ債§!、または§Y欧州安定メカニズム(ESM)§!のような改革を可決することによってユーロ圏を改革しなければならない。\n\n§Y欧州債務危機§!は、以下の改革を可決することによって回避できる:\n-§Y欧州銀行同盟§!\n-§Yユーロ債§!\n-§Y欧州安定メカニズム§!\n"
