 EU_council_determine_serious_breach_of_EU_values_desc: "EU条約第7条第2項に基づき、理事会は加盟国による欧州連合の価値観の重大かつ持続的な違反の存在を決定することができる。これはEU投票権の停止の前提条件である。"
 EU_council_revoke_determination_of_serious_breach_of_EU_values: "決定を取り消す"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "EU条約第7条第2項で言及された決定を取り消す。なぜなら、当該加盟国が欧州連合の価値観の重大かつ持続的な違反を終了させたためである。"
 EU_council_suspend_voting_rights: "EUの投票権を停止"
 EU_council_suspend_voting_rights_desc: "EU条約第7条第3項に基づき、理事会は当該加盟国に対する条約の適用から生じる権利の一部、特に理事会における当該加盟国政府代表の投票権を停止することを決定できる。"
 EU_council_revoke_voting_rights_suspension: "EU投票権停止を取り消す"
 EU_council_revoke_voting_rights_suspension_desc: "EU条約第7条第4項に基づき、理事会は、第3項に基づく措置が課される原因となった状況の変化に対応して、当該措置をその後取り消すことを決定できる。"
 EU_council_suspend_subsidies: "EU補助金の停止"
 EU_council_suspend_subsidies_desc: "EU条約第7条第3項に基づき、理事会は当該加盟国に対する条約の適用から生じる権利の一部を停止することを決定できる。"
 EU_council_revoke_subsidies_suspension: "EU補助金停止を取り消す"
 EU_council_revoke_subsidies_suspension_desc: "EU条約第7条第4項に基づき、理事会は、第3項に基づく措置が課される原因となった状況の変化に対応して、当該措置をその後取り消すことを決定できる。"
