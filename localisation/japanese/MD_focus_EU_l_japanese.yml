 EUU_migrant_crisis_triggered: "§Y欧州難民危機§!が発生した"
 EUevent.22.t: "欧州移民危機"
 EUevent.22.d: "アフリカと中東における様々な戦争、過激なジハード主義の台頭などが、多くの人々が故郷を追われる原因となっている。これらの戦争で荒廃した国々の間の不安と不安定さは、我々が数十年見てこなかったような規模の避難を引き起こした。何千人もの移民が、庇護と難民の地位を求めて欧州連合に向かい始めている。連合周辺の国々はすでに国境警備隊と警察を動員して移民の流入を食い止めようとしているが、連合に対して恒久的な措置を採用することを求めている。一時的な解決策には、移民の一部を受け入れるためにトルコと協定を結ぶことや、流入を処理するために欧州庇護機関のようなより恒久的な機関を課すことを検討している者もいる。一つ確かなことは、それは迅速かつ効率的に対処されなければならないということである。"
 EUevent.22.a: "新たな危機の始まり。"
 Migrant_Crisis_Europe: "移民危機"
 Migrant_Crisis_Europe_desc: "移民危機はヨーロッパをハンマーのように襲い、国民統合と与党の人気を打ち砕いている。シリアでの戦争は何千もの難民を近隣諸国へ逃れさせた。ヨーロッパは戦争で苦しむ人々を受け入れる準備はできていたが、北アフリカや中東全域からの新たな永住移民の数はヨーロッパの諸機関を圧倒し、多くの人々が新来者を恨むようになった。"
