 EU_Voting_tutorial: "EUチュートリアル"
 EU_Voting_tutorial_desc: "Millennium Dawnにおいて§C[EUU.GetFlag]EU（欧州連合）§!がどのようにモデル化され、機能するかに関するチュートリアル。"
 EU001: "EU政策"
 EU001_desc: "§C[EUU.GetFlag]欧州連合§!の政策は、連合が持つ価値観、目的、原則によって決定される。EUは経済共同体として発足したため、経済政策は現在でも重要な分野となっている。その価値観に沿って、EUは市民の幸福と安全、利益を促進しようとし、経済の安定と競争力の維持を望み、自らを改革しようとしている。"
 EU702: "離脱協定"
 EU702_desc: "§C[EUU.GetFlag]欧州連合§!からの離脱は複雑なプロセスであり、離脱国はEU法が失効する時期に備えて国内法を適応させる必要がある。 離脱国と§C[EUU.GetFlag]欧州連合§!は、将来の関係について合意に達する必要がある。"
 EU703: "合意無き離脱"
 EU703_desc: "§C[EUU.GetFlag]欧州連合§!との離脱条約が締結されない場合、合意なき離脱の混乱から国民を守るために緊急措置を講じる必要がある。"
 EU704: "再加盟"
 EU704_desc: "連合離脱は永久離脱ということではない。国家は離脱後に再加入できる。"
