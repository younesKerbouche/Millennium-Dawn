 EU_voting_category: "欧州連合"
 EU_voting_category_desc: "[ROOT.GetFlag]欧州懐疑主義: [?ROOT.eurosceptic|§%R1]\n欧州懐疑主義とは、欧州連合（EU）および欧州統合に対する批判を意味しており、EU懐疑論とも呼ばれている。世論調査によると、この比率は、自国のEU加盟を問う国民投票の際に、EU離脱に投票する可能性が高い人の数を表している。\n\n[EUU.GetFlag]欧州主義: [?global.var_europeanism|§%G1]\n欧州主義は、欧州統合と欧州連合（EU）への加盟を支持する政治的立場であり、親欧州主義とも呼ばれる。この中には、非公式に欧州合衆国として知られる単一の超国家を創設しようとする、より急進的な欧州連邦主義者も含まれる。関連用語として「欧州愛（Europhile）」が存在する。この比率は、EU全体を通しての欧州愛者の人々を表している。\n\n[ROOT.GetFlag]EUの価値観への違反[?ROOT.breach_of_EU_value|§g0]\n「連合は、人間の尊厳の尊重、自由、民主主義、平等、法の支配、および少数民族に属する者の権利を含む人権の尊重という価値観の上に立脚している。これらの価値は、多元主義、非差別、寛容、正義、連帯および男女の平等が優勢な社会における加盟国に共通するものである。」\n- 欧州連合条約第2条\n\n"
 EU_info.1.t: "EUの価値観のシステム"
 EU_info.1.d: "EUの価値観\n違反する問題 - 違反のレベル\n\n法の支配\n政治的麻痺状態 - 5\n壊滅的な政治腐敗 - 4\n自由奔放な政治腐敗 - 3\n節操のない政治腐敗 - 2\n組織的政治腐敗 - 1\n\n人間の尊厳と自由の尊重\nEU加盟国へ侵略戦争を仕掛けた - 10\n共産主義政権である - 2\n反動的な政府である - 2\n共産党と連立を組んでいる - 1\n反動的な連立を組んでいる - 1\n\n民主主義\n選挙なし - 5\n独裁政権 - 5\n共産党独裁 - 5\nファシスト独裁 - 5\n傀儡政権 - 4\n新帝国主義 - 1\n\n女性とマイノリティの権利\n女性軍役の禁止 - 1\n阻止条項の閾値10% - 1\n\nベイルアウト条項なし\n破綻 - 1\nベイルアウト措置あり - 1"
