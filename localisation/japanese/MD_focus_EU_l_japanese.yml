 EU_Article_50: "欧州連合からの離脱（第50条）"
 EU_Article_50_desc: "「いかなる加盟国も、自国の憲法上の要件に従って、連合から脱退することを決定することができる。」\n-欧州連合条約第50条第1項\n\n第50条は当初、欧州憲法条約のために起草された。欧州憲法の批准プロセスが失敗した後、この条項はリスボン条約に組み込まれた。"
 EU_Revoke_Article_50: "リスボン条約第50条の破棄"
 EU_Revoke_Article_50_desc: "第50条を撤回し、§C[EUU.GetFlag]欧州連合§!に残留する！\n「欧州連合条約第50条は、加盟国が同条に従って欧州理事会に欧州連合からの脱退の意向を通知した場合、当該加盟国と欧州連合との間で締結された離脱協定が発効していない限り、または、そのような協定が締結されていない場合は、同条約第50条第3項に定められた2年間（同項により延長される可能性あり）が満了していない限り、当該加盟国が、その憲法上の要件に従って撤回決定を行った後、欧州理事会に書面で通知することにより、明白かつ無条件の方法で、一方的にその通知を撤回することを認めるものと解釈されなければならない。その撤回の目的は、当該加盟国のEU加盟資格を加盟国としての地位に関して変更なく確認することであり、その撤回は離脱手続きを終了させる。」\n-欧州連合司法裁判所判決 事件番号C-621/18"
 EU_exit: "EU離脱……"
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§!は欧州理事会に対し、§C[EUU.GetFlag]欧州連合§!からの離脱の意向を通知した。§Y[ROOT.GetNameWithFlag]§!は通知から2年後に連合を離脱する。"
