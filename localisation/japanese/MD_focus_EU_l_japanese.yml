 EU_defense_category: "EUの防衛政策"
 EU_defense_category_desc: "1950年代、欧州防衛共同体の構想はフランス議会での批准を得られず頓挫した。その後継となったのが欧州連合の共通安全保障防衛政策である。ヨーロッパ諸国の大多数が北大西洋条約機構(NATO)の加盟国であったため、20世紀を通じて独自の欧州防衛組織の必要性は認識されていなかった。しかし、21世紀に入り世界的な緊張が高まる中で、状況は変化している……"
 EU_Frontex_take_control: "Frontex部隊の指揮権掌握"
 EU_Frontex_take_control_desc: "ヨーロッパの対外国境では、近年EUへの入国を希望する移民や難民の数が前例のないほど増加している。対外国境を持つ国は国境管理に単独で責任を負う。しかし、Frontexは深刻な移民圧力に直面しているEU諸国に追加の技術支援を提供することができる。\nこれは、追加の技術装備（例：航空機や船舶）と特別に訓練された国境警備隊員の展開を調整することによって行われる。"
 EU_EuroNavy_take_control: "欧州海軍の指揮権掌握"
 EU_EuroNavy_take_control_desc: "21世紀において多国籍艦隊や任務部隊がより一般的かつ重要になる中、§C[EUU.GetFlag]欧州連合§!の加盟国は、その戦力を結集し、軍艦を§Y欧州海軍§!として知られる統一欧州海軍司令部に移管することを決定した。"
 EU_EuroArmy_take_control: "欧州軍の指揮権掌握"
 EU_EuroArmy_take_control_desc: "§C[EUU.GetFlag]欧州連合§!の加盟国は、§Y欧州軍§!として知られる共通軍を創設することを決定した"
 EU_create_EDU: "欧州防衛連合(EDU)の結成"
 EU_create_EDU_desc: "集団的利益を守り、外部の紛争や危機に対応し、近隣地域に安全保障を投射するために必要な戦略的自律性を達成するため、加盟国は軍事同盟として§Y欧州防衛連合(EDU)§!を結成し、集団的に§YNATO§!から脱退することを決定した。"
