 euro_voting_button_title: "理事会"
 euro_voting_button_desc: "欧州連合理事会は、Millennium Dawnにおける§C[EUU.GetFlag][EUU.GetName]§!の第二の立法機関である。欧州連合理事会は立法手続きにおいて加盟国を代表する。§C[EUU.GetFlag][EUU.GetName]§!における可決された全ての法、起草された法、また、投票を行う加盟国のリストが掲載されている。\n\n欧州連合理事会は、二重多数決と呼ばれる特定多数決方式（QMV）で運営されている。法案を可決するためには、支持国が§C加盟国§!の55%以上かつ、支持している§C加盟国§!の人口が欧州連合人口の65%以上でなければならない。"
 parliament_button_title: "議会"
 parliament_button_desc: "欧州議会は、Millennium Dawnにおける§C[EUU.GetFlag][EUU.GetName]§!の第一の立法機関である。欧州議会は、EUの法律となるために起草された法が最初に投票にかけられる場所だ。\n\nプレイヤーは14日以内に欧州議会議員（MEP）から多くの支持を集めてミッション（ディシジョン参照）を完了する。法律が可決されると、次に欧州連合理事会にまわされる。"
