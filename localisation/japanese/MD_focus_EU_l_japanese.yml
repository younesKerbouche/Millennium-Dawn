 EUevent.2.t: "EU・トルコ協定"
 EUevent.2.d: "§C[EUU.GetFlag]欧州連合§!と[TUR.GetNameWithFlag]は、トルコからヨーロッパへの非正規移民の流れを阻止することを目的とした合意に達した。EU・トルコ声明によると、トルコからギリシャの島々に到着したすべての新規非正規移民および庇護希望者で、庇護申請が不許可と宣言された者はトルコに送還されるべきである。§C[EUU.GetFlag]欧州連合§!は、トルコの難民支援施設に30億ユーロを支払うだろう。"
 EUevent.2.a: "了解"
 EUevent.17.t: "EU・トルコ協定"
 EUevent.17.d: "§C[EUU.GetFlag]欧州連合§!と[TUR.GetNameWithFlag]は、トルコからヨーロッパへの非正規移民の流れを阻止することを目的とした合意に達した。EU・トルコ声明によると、トルコからギリシャの島々に到着したすべての新規非正規移民および庇護希望者で、庇護申請が不許可と宣言された者はトルコに送還されるべきである。§C[EUU.GetFlag]欧州連合§!は、トルコの難民支援施設に30億ユーロを支払うだろう。"
 EUevent.17.a: "了解"
 EUevent.3.t: "ヨーロッパ合衆国"
 EUevent.3.d: "第二次世界大戦終結後の演説で、チャーチルは次のように結論付けた:\n「我々は一種のヨーロッパ合衆国を建設しなければならない。この方法によってのみ、何億もの労働者が、人生を生きる価値のあるものにする単純な喜びと希望を取り戻すことができるだろう。プロセスは単純である。必要なのは、何億もの男女が悪ではなく善を行い、その報酬として呪いではなく祝福を得るという決意だけである。」\n\n「故に私は諸君に言う: ヨーロッパよ、立ち上がれ！」\n\n70年以上にわたる欧州統合の後、§C[EUU.GetFlag]欧州連合§!の加盟国はその主権を放棄し、§C[EUU.GetFlag]ヨーロッパ合衆国§!を結成することを決定した。"
 EUevent.3.a: "喜びの頌歌！"
 EUevent.4.t: "ヨーロッパ合衆国"
 EUevent.4.d: "[FROM.GetNameWithFlag]は§C[EUU.GetFlag]欧州連合§!の加盟国を§C[EUU.GetFlag]ヨーロッパ合衆国§!と呼ばれる一つのヨーロッパ超国家に統合している。[ROOT.GetNameWithFlag]はその主権を放棄し、§C[EUU.GetFlag]ヨーロッパ合衆国§!に参加するだろう。"
 EUevent.4.a: "喜びの頌歌！"
 EUevent.5.t: "欧州債務危機"
 EUevent.5.d: "欧州連合はユーロ圏改革を実行できず、深刻な財政危機に直面している。加盟国は政府債務の返済や再融資に失敗し、過剰債務を抱えた銀行の救済もままならない。現在、加盟国は金融・経済の安定を確保するため、急いで改革を推し進めようとしている。しかし、危機はすでに始まっており、ユーロは崩壊の瀬戸際にある。"
 EUevent.5.a: "ユーロの存続が懸かっている！"
 EUevent.6.t: "ユーロ圏改革"
 EUevent.6.d: "迫り来る債務危機は、財政同盟の実施、欧州中央銀行（ECB）の権限拡大、追加の安定メカニズムなど、ユーロ圏における一連の改革を通じて回避された。ユーロ圏は救われ、欧州連合は危機が回避されたという確信を持って未来を見据えることができる。"
 EUevent.6.a: "多様性における調和。"
 EUevent.7.t: "ユーロ圏改革……"
 EUevent.7.d: "アメリカで発生した世界金融危機は、ヨーロッパ諸国にも連鎖的な影響を及ぼしている。欧州議会の多くの議員が、EU加盟国の膨れ上がる債務問題に対する解決策を模索している。多くの国々は、この危機の中で政府債務の返済や再融資、経営破綻に瀕した銀行への緊急資金供給に失敗した。該当する加盟国はすべて、債務の返済が困難であると報告し、財政赤字がこれまでの想定よりもはるかに深刻であることを認めた。今回の危機の根本的な原因は、各国が経済危機に瀕した自国の金融機関を救済するため、一連の債務救済措置を通じて民間債務を政府債務へと転換したことにある。これを受けて、欧州中央銀行（ECB）と国際通貨基金（IMF）は、加盟国と協力して救済策や国家的な財政支援プログラムの調整を開始し、さらに深刻な危機の発生を防ごうとしている。ただ一つ明らかなのは、欧州連合が未曾有の危機の瀬戸際に立たされているということだ。我々は現在、世界金融危機という嵐の中心にいる。この嵐を乗り越え、欧州連合の団結が揺るがぬものであることを示さなければならない。今でも、明日でも、そして未来永劫、EUは決して崩れない。In varietate concordia（多様性の中の統一）"
 EUevent.7.a: "ユーロのために！"
 EUevent.8.t: "トロイカ改革達成！"
 EUevent.8.d: "[ROOT.GetNameWithFlag]は、いわゆる欧州委員会（EC）、欧州中央銀行（ECB）、国際通貨基金（IMF）のトロイカによって要求された改革を実施した。これは[ROOT.GetNameWithFlag]の国民にとって緊縮財政を意味する！"
 EUevent.8.a: "我々は回復するだろう！"
 EUevent.9.t: "偶然の退出"
 EUevent.9.d: "[ROOT.GetNameWithFlag]は、いわゆる欧州委員会（EC）、欧州中央銀行（ECB）、国際通貨基金（IMF）のトロイカによって要求された改革を達成できなかった。他の加盟国はノーベイルアウト条項に言及しているため、[ROOT.GetNameWithFlag]はユーロ圏と§C[EUU.GetFlag] 欧州連合§!を離脱し、自国の新しい通貨を切り下げて破産を防がなければならない。"
 EUevent.9.a: "暗黒の時代だ……"
 EUevent.10.t: "海軍を欧州海軍へ移管"
 EUevent.10.d: "21世紀において多国籍艦隊や任務部隊がより一般的かつ重要になるにつれて、[EUU.GetFlag]欧州連合の加盟国は、その戦力を結集し、軍艦を欧州海軍として知られる統一された欧州海軍司令部に移管することを決定した。\n\n[FROM.GetNameWithFlag]は欧州海軍事務総長の職にあり、我々の艦隊に欧州海軍への参加を要求している。"
 EUevent.10.a: "ヨーロッパよ、波を治めよ！"
 EUevent.10.b: "我々は決して艦隊を放棄しない！"
 EUevent.18.t: "[FROM.GetNameWithFlag]が軍事演習の開催を要請"
 EUevent.18.d: "[FROM.GetNameWithFlag]は、国境での軍事演習の開催を我々に要請している。国境での軍事演習は世界の緊張を高める可能性があるため、軍事演習を許可する前に慎重に選択肢を検討することが重要である。"
