 EU_apply_for_membership_category: "EUへの加盟"
 EU_apply_for_membership_category_desc: "EUへの加盟は複雑な手続きであり、一朝一夕にできるものではない。申請国が加盟条件を満たすと、すべての領域でEUの規則や規制を実施しなければならない。\nこれは加盟条件を満たした国であれば、誰でも申請することができ、これらの条件は「コペンハーゲン基準」として知られており、自由市場経済、安定した民主主義と法の支配、ユーロを含むすべてのEU法の受諾が含まれている。"
 EU_apply_for_membership: "EUへの加盟"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§!は§C[EUU.GetFlag] 欧州連合§!に加盟できる。歓喜の歌を歌おう:\n歓喜よ、神々の麗しき霊感よ\n天上の楽園の乙女よ\n我々は火のように酔いしれて\n崇高な汝（歓喜）よ、汝の聖所に入る\n汝が魔力は再び結び合わせる\n時流が強く切り離したものを\nすべての人々は兄弟となる\n汝の柔らかな翼が留まる所で"
 EU_adopt_EU_law: "EU法の採択"
 EU_adopt_EU_law_desc: "EUの規則や規制の膨大な量を国家法として採択する必要があるため、各候補国との交渉には時間がかかる。この加盟前の期間中、候補国には財政的、行政的、技術的な支援が提供される。"
 EU_join_the_Euro: "ユーロへの参加"
 EU_join_the_Euro_desc: "ユーロを導入するためには、EU諸国は国内法を関連するEU法に適合させ、経済的収斂を確保するために設計された特定の条件を満たす必要がある。これらの要件は、1991年にマーストリヒトでEU加盟国によって合意され、収斂基準として知られている。"
 USoE_integrate_new_members: "新規加盟国の統合"
 USoE_integrate_new_members_desc: "さらなる国々が前進し、連合への参加を決定した。これらの新規加盟国を統合し、ヨーロッパ合衆国をさらに強化する時が来た。"
