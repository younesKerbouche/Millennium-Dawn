 EU_show_available_desc_101_loc_key: "§Cこの提案された法案は一般的なEU法である。§!\n\n「ヨーロッパの人々は、より緊密な連合を築く中で、共通の価値に基づく平和な未来を共有することを決意している。その精神的および道徳的遺産を意識し、連合は人間の尊厳、自由、平等、連帯という分割不可能で普遍的な価値、民主主義および法の支配の原則に基づいている。」—欧州連合基本権憲章序文より\n§Y欧州連合基本権憲章§!は、欧州連合市民および居住者に対する政治的、社会的、経済的権利を欧州法に明文化している。この憲章は、欧州連合の自由、安全、司法（AFSJ）政策領域の一部を構成しており、EUおよびユーラトムのすべての国境に適用され、その規定に基づいて行動し、法制化する必要がある。"
 EU_show_available_desc_102_loc_key: "§Cこの提案された法案は一般的なEU法である。§!\n\nラーケン宣言を受け、欧州理事会は将来の連合に関する条約を招集することを決定した。この条約は、市民にとってより単純で、基本的な目的を追求する上でより強力であり、世界においてより確固たる存在感を示す連合を目指すための決定的な一歩となる。"
 EU_show_available_desc_103_loc_key: "§Cこの提案された法案は一般的なEU法である。§!\n\n欧州条約は、「ヨーロッパ憲法を定める条約」の草案をもって終了した。この国際条約は、既存の欧州条約を置き換え、§C[EUU.GetFlag]欧州連合§!の統合された憲法を作成することを目的としている。また、これにより、加盟国間での全会一致が必要だった政策分野に特定多数決（QMV）が拡大適用されることになる。"
 EU_show_available_desc_104_loc_key: "§Cこの提案された法案は一般的なEU法である。§!\n\nリスボン条約の成立過程は、欧州憲法の批准失敗の結果として始まったものである。リスボン条約は欧州連合条約および欧州共同体設立条約を修正するものであり、後者は「欧州連合の機能に関する条約」に改名される。"
 EU_show_available_desc_105_loc_key: "§9この提案された法案は役職に関連するEU法である。§!\n\n欧州対外行動局は欧州連合の外交サービス機関であり、EUの外交政策責任者である外務・安全保障政策上級代表を支援している。この機関は、連合の共通外交・安全保障政策を実行する役割を担っている。"
 EU_show_available_desc_201_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\n欧州中央銀行（ECB）は金融政策決定の実施を決定し、ECB政策理事会は新たな金融政策手段および手続き一式を採択した。 ユーロシステムの金融政策および手段に関する一般文書は、ECBがこれらのツールをどの程度、どのように利用できるかを概説している。 そのような方法の1つがECBゼロ金利政策であり、ECBが定めた目標の達成に役立つ。"
 EU_show_available_desc_202_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\n最近の金融危機に対応して、単一市場のためのより安全な金融セクターを創設するために欧州銀行同盟が設立された。 これらのイニシアチブは、EU加盟国のすべての金融関係者のための単一ルールブックを形成する。 それらには、銀行に対するより強力な健全性要件、預金者の保護強化、破綻銀行の管理規則が含まれる。"
 EU_show_available_desc_203_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\nユーロ債は公的債務の資金調達のための新しい選択肢である。 ユーロ圏加盟国によるこのような共通の債券発行は、通貨同盟の大幅な深化を意味するだろう。 それは、貯蓄者や金融機関に安全で流動的な投資機会を提供し、米国債市場に匹敵するユーロ債市場を設立することによって、政府が債務を賄うための新たな手段を創出するだろう。"
 EU_show_available_desc_204_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\nEFSF（欧州金融安定基金）は、欧州債務危機においてユーロ圏加盟国によって設立された一時的な危機解決メカニズムであり、いくつかの加盟国に金融支援を提供した。この資金は、EFSFが資本市場で発行したEFSF債券やその他の債務証券を通じて調達された。現在では、この役割は完全に欧州安定メカニズム（ESM）によって引き継がれているため、EFSFはこれ以上の金融支援を行っていない。"
 EU_show_available_desc_205_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\nESMの使命は、深刻な資金調達問題に直面している、またはその脅威にさらされているユーロ圏諸国に財政支援を提供することである。 この支援は、ユーロ圏全体およびESM加盟国の金融安定を保護するために必要であることが証明された場合にのみ付与される。"
 EU_show_available_desc_206_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\n財政統合には、加盟国が共通の予算を共有することが含まれる。それは、支出および税水準が中央財政当局によって決定されることを意味する。財政統合は、さらなる欧州統合への一歩として提案されている。それは、中央欧州当局がすべての加盟国の支出および税率を設定することを意味するだろう。"
 EU_show_available_desc_207_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\n欧州経済政府は、EUにおける共通の財政および積極的な経済政策を可能にするだろう。それは、§C[EUU.GetFlag]欧州連合§!に独自の税務当局を与え、中央当局が加盟国の最低賃金を設定することになるだろう。"
 EU_show_available_desc_208_loc_key: "§Gこの提案された法案は経済に関するEU法である。§!\n\n欧州経済・財務大臣は、財政統合および欧州経済政府によって確立された政策と権限を1つの役職に統合する。"
 EU_show_available_desc_301_loc_key: "§Rこの提案された法案は軍事に関するEU法である。§!\n\n欧州防衛機関(EDA)は、危機管理分野における欧州の防衛能力を向上させるための加盟国および§C[EUU.GetFlag]欧州連合§!の取り組みを支援し、現在および将来にわたって発展する欧州安全保障防衛政策を維持するために設立された。"
 EU_show_available_desc_302_loc_key: "§Rこの提案された法案は軍事に関するEU法である。§!\n\n常設軍事協力枠組み(PESCO)は、意欲と能力のある加盟国が共同で共通の能力プロジェクトを計画、開発、投資し、自国軍の作戦準備態勢と貢献を強化することを可能にする。目的は、首尾一貫した全領域の戦力パッケージを共同で開発し、国家および多国籍の任務・作戦のために加盟国が利用できるようにすることである。"
 EU_show_available_desc_303_loc_key: "§Rこの提案された法案は軍事に関するEU法である。§!\n\n欧州防衛基金は、欧州の戦略的自律性、市民の保護と防衛に重要な貢献をするだろう。 企業間およびEU諸国間の防衛協力を促進し、イノベーションを育成し、最新鋭の防衛技術と製品を開発する。 この基金は、防衛への国家投資を調整、補完、増幅する。"
 EU_show_available_desc_304_loc_key: "§Rこの提案された法案は軍事に関するEU法である。§!\n\n欧州安全保障理事会（ESC）は、EUが国際政治に関する決定を行う準備を整えるだろう。 EUが首尾一貫した決定をより迅速に下し、実行できなければ、EU規則を執行し、多国間形式を強化する能力は弱まるだろう。 したがって、EUの外交、財政、軍事資源は、より効果的な政府間協力のための形式によって補完されるべきである。"
 EU_show_available_desc_305_loc_key: "§9この提案された法案は役職に関するEU法である。§!\n\n§C[EUU.GetFlag]欧州連合§!の軍事能力を強化するため、加盟国は共通の軍隊を編成することができる。これらの部隊は§Y欧州軍§!として知られることになる。"
 EU_show_available_desc_306_loc_key: "§9この提案された法案は役職に関するEU法である。§!\n\n21世紀において多国籍艦隊や任務部隊がますます一般的かつ重要になる中、§C[EUU.GetFlag]欧州連合§!の加盟国は、その戦力を結集し、自国の軍艦を§Y欧州海軍§!として知られる統一欧州海軍司令部に移管することができる。"
 EU_show_available_desc_307_loc_key: "§9この提案された法案は役職に関するEU法である。§!\n\n加盟国は、EUが国連安全保障理事会（UNSC）の常任理事国となるべきであると決定した。 これは、UNSCを改革するか、既にUNSCメンバーである加盟国の議席をEUに移管することによって行われる。"
 EU_show_available_desc_308_loc_key: "§Cこの提案された法案は一般EU法である。§!\n\n核保有国化は、EUの政治力を強化し、EUの世界における影響力の増大を意味する。EUは、加盟国の核兵器を移転・共有するか、独自の核弾頭を開発することによって核兵器を取得する。"
 EU_show_available_desc_401_loc_key: "§Cこの提案された法案は一般EU法である。§!\n\nEU一般データ保護規則(GDPR)は、欧州全体のデータプライバシー法を調和させ、すべてのEU市民のデータプライバシーを保護・強化し、地域全体の組織がデータプライバシーに取り組む方法を再形成するように設計されている。"
 EU_show_available_desc_402_loc_key: "§Cこの提案された法案は一般EU法である。§!\n\nデジタル技術は、クリエイティブコンテンツの制作、配布、アクセス方法を根本的に変えた。我々は、文化的多様性を重んじるヨーロッパにおける新たな消費者行動に合わせてEUの著作権規則を適応させている。"
 EU_show_available_desc_403_loc_key: "§pこの提案された法案は移民/国境管理に関するEU法である。§!\n\nダブリンII規則は、亡命申請の審査責任は1つの加盟国のみにあるという原則を確立する。目的は、亡命希望者が国から国へと送られるのを避け、また、1人の人物による複数の亡命申請の提出による制度の悪用を防ぐことである。"
 EU_show_available_desc_404_loc_key: "§pこの提案された法案は移民/国境管理に関するEU法である。§!\n\n難民申請が承認される可能性が高い申請者は、到着したギリシャやイタリアから他の加盟国に移送され、そこで難民申請が処理される。申請が承認された場合、申請者は難民認定を受け、移送先の加盟国に居住する権利が与えられる。"
 EU_show_available_desc_405_loc_key: "§pこの提案された法案は移民/国境管理に関するEU法である。§!\n\n§C[EUU.GetFlag]欧州連合§!と[TUR.GetNameWithFlag]は、トルコから欧州への不法移民の流入の阻止を目的とした協定を交渉する。トルコからギリシャの島々に到着し、亡命申請が不許可と宣言されたすべての新規不法移民および亡命希望者は、トルコに送還されるべきである。§C[EUU.GetFlag]欧州連合§!は、トルコの難民施設に30億ユーロを支払う。"
 EU_show_available_desc_406_loc_key: "§pこの提案された法案は移民/国境管理に関するEU法である。§!\n\nEU委員会は、亡命手続き全体を通じて加盟国に迅速かつ完全なサービスを提供するために必要な権限、ツール、財政手段を備えた将来のEU庇護機関を提案した。"
 EU_show_available_desc_407_loc_key: "§pこの提案された法案は移民/国境管理に関するEU法である。§!\n\nFrontexは、EU諸国およびシェンゲン関連諸国が対外国境を管理するのを支援する。また、EU全体の国境管理の調和にも役立つ。この機関は、各EU諸国の国境当局間の協力を促進し、技術的支援と専門知識を提供する。"
 EU_show_available_desc_408_loc_key: "§pこの提案された法案は移民/国境管理に関するEU法である。§!\n\nFrontexは欧州国境沿岸警備機関となる。近年ヨーロッパの対外国境で、EU加盟国への入国を希望する移民や難民の数が前例のないほど増加している。対外国境を持つ国は、国境管理の単独責任を負うが、Frontexは深刻な移住圧力に直面しているEU諸国に追加の技術支援を提供できる。"
 EU_show_available_desc_601_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n2004年5月1日、合計人口約7500万人の10か国が新たにEUに加盟した。25か国となったEUは現在4億5000万人の市民を擁し、旧ソビエト連邦構成共和国3カ国（§Y[EST.GetNameWithFlag]§!、§Y[LAT.GetNameWithFlag]§!、§Y[LIT.GetNameWithFlag]§!）、旧ソ連衛星国4カ国（§Y[POL.GetNameWithFlag]§!、§Y[CZE.GetNameWithFlag]§!、§Y[HUN.GetNameWithFlag]§!、§Y[SLO.GetNameWithFlag]§!）、旧ユーゴスラビア共和国1カ国（§Y[SLV.GetNameWithFlag]§!）、および地中海諸島2カ国（§Y[CYP.GetNameWithFlag]§!、§Y[MLT.GetNameWithFlag]§!）を含む。"
 EU_show_available_desc_602_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n東欧からさらに2か国（§Y[BUL.GetNameWithFlag]§!と§Y[ROM.GetNameWithFlag]§!）がEUに加盟し、加盟国数は27か国となった。"
 EU_show_available_desc_603_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n2013年、§Y[CRO.GetNameWithFlag]§!がEUに加盟し、加盟国数は28か国となった。"
 EU_show_available_desc_605_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n西バルカン諸国（§Y[ALB.GetNameWithFlag]§!、§Y[SER.GetNameWithFlag]§!、§Y[MNT.GetNameWithFlag]§!、§Y[FYR.GetNameWithFlag]§!、§Y[BOS.GetNameWithFlag]§!、および§Y[KOS.GetNameWithFlag]§!）が§C[EUU.GetFlag]欧州連合§!加盟候補国となる。"
 EU_show_available_desc_606_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n§Y[TUR.GetNameWithFlag]§!が§C[EUU.GetFlag]欧州連合§!加盟候補国となる。"
 EU_show_available_desc_607_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n黒海諸国（§Y[MLV.GetNameWithFlag]§!と§Y[UKR.GetNameWithFlag]§!）が§C[EUU.GetFlag]欧州連合§!加盟候補国となる。"
 EU_show_available_desc_608_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\nコーカサス諸国（§Y[ARM.GetNameWithFlag]§!、§Y[AZE.GetNameWithFlag]§!、および§Y[GEO.GetNameWithFlag]§!）が§C[EUU.GetFlag]欧州連合§!加盟候補国となる。"
 EU_show_available_desc_609_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n欧州経済領域(EEA)の非EU加盟国（§Y[SWI.GetNameWithFlag]§!、§Y[NOR.GetNameWithFlag]§!、§Y[ICE.GetNameWithFlag]§!）および欧州の小国家（§Y[HLS.GetNameWithFlag]§!、§Y[SMA.GetNameWithFlag]§!、§Y[MNC.GetNameWithFlag]§!、§Y[ADO.GetNameWithFlag]§!、および§Y[LIC.GetNameWithFlag]§!）が§C[EUU.GetFlag]欧州連合§!加盟候補国となる。"
 EU_show_available_desc_610_loc_key: "§Oこの提案された法案は拡大に関するEU法である。§!\n\n§Y[BLR.GetNameWithFlag]§!が§C[EUU.GetFlag]欧州連合§!加盟候補国となる。"
