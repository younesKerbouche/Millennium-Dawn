 EUvote.1.d: "EU議会が議案を投票にかけた！議案を確認して、可決か否決の判断をするために、EUの議会セクションをチェックしよう。"
 EUvote.1.a: "投票だ！"
 EUvote.2.t: "欧州理事会の投票開始"
 EUvote.2.d: "EU理事会が新しい法律についての投票を開始した！ユーロ投票セクションを確認して投票し、他国に影響を与えよう！」"
 EUvote.2.a: "投票だ！"
 EU_qualified_majority_voting: "これは特定多数決投票であった。"
 EU_qualified_majority_voting_YES: "提案は承認された！"
 EU_qualified_majority_voting_NO: "提案は棄却された！"
 EUU_idea_gdpr: "一般データ保護規則"
 EUU_idea_gdpr_desc: "§Y一般データ保護規則§!(GDPR)は、欧州連合および欧州経済領域(EEA)内の情報プライバシーに関する欧州連合の規則である。これはEUのプライバシーおよび人権法の重要な構成要素、特に§Y欧州連合基本権憲章§!の第8条(1)と見なされている。この規則の主な目標は、個人が自身のデータおよび個人情報を管理する能力を強化し、国際的なビジネス目的のための規制を簡素化することである。"
 foreign_data_kraken: "海外データクラーケン"
 foreign_data_kraken_desc: "海外データクラーケンは、一般データ保護規則（GDPR）に先立つ一連の法律を表している。これらの法律にはいくつかの抜け道や欠陥があり、欧州連合加盟国の長期的な安全性にとって問題を引き起こしている。"
 EU_copyright: "デジタル単一市場における著作権に関する指令"
 EU_copyright_desc: "§Yデジタル単一市場における著作権に関する指令§!は、著作権のための十分に機能する市場を確保するために採択された欧州連合の指令である。これは欧州連合の著作権法を拡張し、単一のデジタル市場に拡大するものである。"
 asylum_shopping: "アサイラム・ショッピング"
 asylum_shopping_desc: "世界中からの庇護申請者が、欧州連合内で最も条件の良い庇護国を探し回り続けている。この状況はEU全体で官僚的な負担を引き起こしており、早急に解決策を模索すべき問題である。"
 relocation_asylum_seekers: "亡命希望者の移転および再定住"
 relocation_asylum_seekers_desc: "我々は、圧倒的な数の移民を抑えるために、亡命希望者の移転および再定住に着手した。この増大する問題に対して、より恒久的な解決策を探さなければならない。"
 EU_Turkey_deal: "EU・トルコ協定"
 EU_Turkey_deal_desc: "EU・トルコ協定は、トルコからギリシャの島々へ非正規に渡航する人々の抑制を意図していた。これは欧州連合への不法移民を抑制しようとする画期的な協定であったが、これが庇護希望者の流入を抑制するかどうかはまだ不明である。"
 European_Asylum_Agency: "欧州庇護機関"
 European_Asylum_Agency_desc: "§Y欧州庇護機関§!は、庇護に関する欧州連合加盟国の協力を強化し、共通欧州庇護制度の実施を改善し、庇護希望者からの圧力下にある加盟国を支援するための欧州連合内の機関である。"
 Frontex: "Frontex"
 Frontex_desc: "欧州国境沿岸警備機関、通称Frontexは、欧州連合の機関である。加盟国の国境警備隊および沿岸警備隊と連携して、シェンゲン圏の国境管理を行う。"
 EU_commission_president: "欧州委員会委員長"
 EU_commission_president_desc: "§Y欧州委員会委員長§!は、§C[EUU.GetFlag][EUU.GetName]§!の行政機関の長を務める。委員長は「カレッジ」と呼ばれる委員会の閣僚団を率い、その全体が欧州議会に対して責任を負う。委員長には、各委員の担当分野を割り当てたり、再編成したり、必要に応じて解任する権限が与えられている。また、欧州委員会は、欧州法を制定するための法案を提案できる唯一の機関である。"
 EU_council_president: "欧州理事会議長"
 EU_council_president_desc: "§Y欧州理事会議長§!は、27人の国家元首と§C[EUU.GetFlag][EUU.GetName]§!の主要な代表者で構成される欧州理事会の作業を主宰し、推進する。この機関は各国の国家元首と欧州委員会委員長で構成され、欧州連合全体に政治的方向性を提供する。"
 EU_parliament_president: "欧州議会議長"
 EU_parliament_president_desc: "§Y欧州議会議長§!は、欧州議会の議論と活動を統括する。議長は、法的事項や外部関係、特に国際関係において欧州議会を代表する。任期は2年半であり、欧州連合の予算や共同決定手続きで採択された連合法の署名には議長の署名が必要となる。"
 frontex_ExDir: "Frontex事務局長"
 frontex_ExDir_desc: "§YFrontex事務局長§!は、欧州国境沿岸警備機関（通称Frontex）を統括する。この機関の目的は、欧州連合加盟国が地上で外部国境を保護する努力を支援することにある。また、シェンゲン圏における国境管理を行い、自由・安全・司法の領域を支援する役割を果たす。"
 European_Defence_Fund: "欧州防衛基金"
 European_Defence_Fund_desc: "§Y欧州防衛基金§!は、欧州連合の共通安全保障防衛政策(CSDP)の構成要素の一つである。CSDPは防衛研究への国家投資を調整および増加させ、欧州加盟国の国軍間の相互運用性を向上させることを目指している。特にEDFは、共同防衛プロジェクトに資金を提供するプログラムである。"
 European_Security_Council: "欧州安全保障理事会"
 European_Security_Council_desc: "§Y欧州安全保障理事会§!は、欧州連合が関与するあらゆる事態において、欧州連合が迅速かつ効果的に戦略的に考え、行動することへの支援を目的とした安全保障理事会である。"
 EUU_euroarmy_sc: "欧州軍事事務総長"
 EUU_euroarmy_sc_desc: "§Y欧州軍事事務総長§!は、欧州連合の統合軍である欧州軍（EuroArmy）の長を務める。この役職は、加盟国の共同武装部隊である欧州軍の調整に責任を負う。"
 EUU_euronavy_sc: "欧州海軍事務総長"
 EUU_euronavy_sc_desc: "§Y欧州海軍事務総長§!は、欧州連合の統合海軍である欧州海軍（EuroNavy）の長を務める。この役職は、加盟国の海軍を統合した欧州海軍の調整に責任を負う。"
 EUU_cfr_eu: "欧州連合基本権憲章"
 EUU_cfr_eu_desc: "§Y欧州連合基本権憲章§!は、欧州連合市民および居住者のための政治的、社会的、経済的権利を欧州法に明記している。この憲章は、欧州連合の自由、安全保障、司法（AFSJ）政策領域の一部を形成する。これは、その規定に従って行動し、立法しなければならない欧州連合および欧州原子力共同体のすべての国境に適用される。"
 european_spirit: "ヨーロッパ精神"
 european_spirit_desc: "永遠に、我々は分裂しているよりも団結している方が強い。我々は、大陸と世界全体の向上のために、欧州連合を強化し続けなければならない。"
 EU_foreign_minister: "外務・安全保障政策上級代表"
 EU_foreign_minister_desc: "欧州連合の§Y外務・安全保障政策上級代表§!は、欧州連合内で共通外交・安全保障政策（CFSP）の主要な調整役および代表を務める。この役職はしばしば「EU外相」と略され、主に加盟国を代表して外交政策の調整を行う。"
 ECB_president: "欧州中央銀行総裁"
 ECB_president_desc: "§Y欧州中央銀行総裁§!は、ユーロおよびユーロ圏における欧州連合の金融政策を管理する機関である欧州中央銀行（ECB）を統括する。総裁はECBの執行部、理事会、および一般評議会を率い、国際的な場で銀行を代表する。"
 ECB_zero_interest_rate_policy: "ECBゼロ金利政策"
 ECB_zero_interest_rate_policy_desc: "ECBゼロ金利政策は、欧州中央銀行が策定した金融政策決定を達成するためのマクロ経済概念の一部である。ECBゼロ金利政策は、しばしば経済成長の鈍化、デフレ、デレバレッジと関連付けられるため、いくらかのストレスにさらされている。"
 EUU_national_dept_crisis_eu: "国家債務危機"
 EUU_national_dept_crisis_eu_desc: "アメリカ合衆国における大不況は、世界の多くの地域に波及効果を及ぼし続けている。ヨーロッパにおける国家債務危機は、進行中の波及効果の一例にすぎない。我が国の増大する債務は、ユーロ全体を脅かし始めている。"
 european_debt_crisis: "欧州債務危機"
 european_debt_crisis_desc: "アメリカ合衆国における大不況は、世界の多くの地域に波及効果を及ぼし続けている。いくつかのEU加盟国は、大不況の影響で苦境に立たされている。"
 euro_bonds: "ユーロ債"
 euro_bonds_desc: "ユーロ債は公的債務の資金調達のための新たな選択肢である。ユーロ圏加盟国へのユーロ債発行は、その債務の資金調達を支援し、米国債市場と競合する流動性の高い投資機会を貯蓄者に提供する。"
 euro_rescue_package: "ユーロ救済パッケージ"
 euro_rescue_package_desc: "欧州中央銀行は、債務危機の流れを食い止め、再び制御下に置くために救済パッケージを発行した。これは費用のかかる措置であるが、ユーロ圏の現在の経済状況を安定させるはずである。"
 fiscal_union: "財政統合"
 fiscal_union_desc: "欧州連合の財政統合により、我々は共通予算をさらに共有することが可能となる。これは、欧州連合内での一体感の高まりと、連合全体を前進させるために行われている譲歩という点をさらに推し進めるものである。"
 European_Economic_Government: "欧州経済政府"
 European_Economic_Government_desc: "欧州経済政府の設立は、[EUU.GetFlag][EUU.GetName]全体が税務当局を設立し、加盟国の歳出目標を設定するための先例と能力を確立した。"
 EU_finance_minister: "欧州経済・財務大臣"
 EU_finance_minister_desc: "§Y欧州経済・財務大臣§!は、欧州経済政府を率い、財政同盟によって与えられた権限を行使する。この役職は、税務当局の監督、加盟国における最低賃金の管理、その他の経済および財政決定に責任を負う。"
 EUU_ambassador_unsc: "欧州連合国連大使"
 EUU_ambassador_unsc_desc: "§Y欧州連合国連大使§!は、欧州連合を代表して国連における活動を行い、すべての加盟国の外交使節団と連携して活動する。"
 EU_president: "ヨーロッパ連邦大統領"
 EU_president_desc: "§Yヨーロッパ連邦大統領§!は、ヨーロッパ連邦の正当に選出された指導者である。ヨーロッパ連邦は、欧州連合の連邦化の最終的な選択肢の一つであり、非常に強力な立場にある。"
 withdrawal_treaty: "離脱協定"
 withdrawal_treaty_desc: "我々が欧州連合から離脱するにあたり、貿易協定やその他の政治的譲歩を維持するための合意を含む離脱協定を達成した。"
 no_deal_exit: "合意無き離脱"
 no_deal_exit_desc: "我々は合意なき離脱を選択した。我が国の欧州連合離脱の詳細について合意することができなかった。"
 austerity: "緊縮財政"
 austerity_desc: "我々は欧州委員会のトロイカ改革の目標を達成した。我が国のために緊縮財政を成し遂げ、それによって我々の経済は安定し続けている。"
 EUU_voting_rights_suspended: "EU理事会におけるEU投票権の停止"
 EUU_voting_rights_suspended_desc: "欧州の価値観に対する度重なる違反により、我々の欧州連合における投票権は停止された。我々が国が進む方向を変えるか、あるいは連合からの離脱を検討すべき時である。"
 EUU_subsidies_suspended: "EU補助金の停止"
 EUU_subsidies_suspended_desc: "我々がかつて受け取っていた欧州連合の補助金は現在停止されている。我々の予算の突然の変化には慣れが必要であり、我々に割り当てられた補助金を再び活用するために状況を改善する方法を検討すべきである。"
 EU_office_category: "欧州連合の役職"
 EU_office_category_desc: "[EUU.GetFlag] 欧州連合の主要役職:\n\n[EU_commission_president_Loc][EU_council_president_Loc][EU_foreign_minister_Loc][EU_parliament_president_Loc][ECB_president_Loc][EU_finance_minister_Loc][frontex_ExDir_Loc][EuroArmy_SC_Loc][EuroNavy_SC_Loc][EU_ambassador_UNSC_Loc][EU_president_Loc]\n\n[POTEF_polls_loc]"
