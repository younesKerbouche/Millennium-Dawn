 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§!は現在他の§C[EUU.GetFlag][EUU.GetName]§!の役職に就いていない\n"
 EU_president_council_tt: "§Y欧州理事会議長§!は、27か国の首脳と世界舞台における§C[EUU.GetFlag][EUU.GetName]§!の首席代表で構成される欧州理事会の活動を統括する役目を持っている。この機関は国家元首と欧州委員会委員長で構成され、欧州連合全体にむけて政治的指針を表明する。\n\n§Yこの職務の利点:§!\nこの役職に就くことで、加盟国への影響力を必要とせずに法案を提出して投票にかけることができる。\n\n親欧州主義キャンペーンと欧州懐疑主義キャンペーンの成功率を§G+10%§!させる\n\n[!eu_president_council_back_click]\n"
 eu_president_commission_tt: "§Y欧州委員会委員長§!は、§C[EUU.GetFlag][EUU.GetName]§!の行政機関の長を務める。委員長は「カレッジ」と呼ばれる委員会の閣僚団を率い、その全体が欧州議会に対して責任を負う。委員長には、各委員の担当分野を割り当てたり、再編成したり、必要に応じて解任する権限が与えられている。また、欧州委員会は、欧州法を制定するための法案を提案できる唯一の機関である。\n\n§Yこの職務の利点:§!\nこの役職に就くことで、加盟国への影響力を必要とせずに法案を提出して投票にかけることができる。\n\n親欧州主義キャンペーンと欧州懐疑主義キャンペーンの成功率を§G+10%§!させる。\n\nこの役職に就くことで、違反レベルが3を超える加盟国を影響力に関係なく一時停止することができる。\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "欧州連合の§Y外務・安全保障政策上級代表§!は、欧州連合内で共通外交・安全保障政策（CFSP）の主要な調整役および代表を務める。この役職はしばしば「EU外相」と略され、主に加盟国を代表して外交政策の調整を行う。\n\n§Yこの職務の利点:§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_president_european_parliament_tt: "§Y欧州議会議長§!は、欧州議会の議論と活動を統括する。議長は、法的事項や外部関係、特に国際関係において欧州議会を代表する。任期は2年半であり、§C[EUU.GetFlag][EUU.GetName]§!の予算や共同決定手続きで採択された連合法の署名には議長の署名が必要となる。\n\n§Yこの職務の利点:§!\nこの役職に就くことで、加盟国への影響力を必要とせずに法案を提出して投票にかけることができる。\n\n親欧州主義キャンペーンと欧州懐疑主義キャンペーンの成功率を§G+10%§!させる\n\n[!eu_parliament_president_back_click]\n"
 EU_central_bank_president_tt: "§Y欧州中央銀行総裁§!は、ユーロおよびユーロ圏における欧州連合の金融政策を管理する機関である欧州中央銀行（ECB）を統括する。総裁はECBの執行部、理事会、および一般評議会を率い、国際的な場で銀行を代表する。\n\n§Yこの職務の利点:§!\nこの役職に就くことで、ECBのOMTプログラム（高金利の加盟国の金利を一時的に引き下げるプログラム）を開始、拡大、または縮小することができる。\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "§CEU加盟国§!への投資における$investment_cost_modifier$および$investment_duration_modifier$§G15%§!\n"
 EU_ministry_of_economy_and_finance_tt: "§Y欧州経済・財務大臣§!は、欧州経済政府を率い、財政同盟によって与えられた権限を行使する。この役職は、税務当局の監督、加盟国における最低賃金の管理、その他の経済および財政決定に責任を負う。\n\n§Yこの職務の利点:§!\n\nこの役職に就くことで、影響力要件をすべて無視して欧州議会の議題に予算案を常に提出することができる。\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "§CEU加盟国§!への投資における$investment_cost_modifier$および$investment_duration_modifier$§G5%§!\n"
 EU_frontex_director_tt: "§YFrontex事務局長§!は、欧州国境沿岸警備機関（通称Frontex）を統括する。この機関の目的は、欧州連合加盟国が地上で外部国境を保護する努力を支援することにある。また、シェンゲン圏における国境管理を行い、自由・安全・司法の領域を支援する役割を果たす。\n\n§Yこの職務の利点:§!\n\nこの役職に就くことで、任期中はFrontex部隊を一時的に指揮することができる。\n\n[!eu_frontex_director_back_click]\n"
 EU_sec_general_euro_army_tt: "§Y欧州軍事事務総長§!は、欧州連合の統合軍である欧州軍（EuroArmy）の長を務める。この役職は、加盟国の共同武装部隊である欧州軍の調整に責任を負う。\n\n§Yこの職務の利点:§!\n\nこの役職に就くことで、任期中は欧州軍の部隊を一時的に指揮することができる。\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_navy_tt: "§Y欧州海軍事務総長§!は、欧州連合の統合海軍である欧州海軍（EuroNavy）の長を務める。この役職は、加盟国の海軍を統合した欧州海軍の調整に責任を負う。\n\n§Yこの職務の利点:§!\n\nこの役職に就くことで、加盟国の海軍を指揮し、1つの欧州艦隊に統合することができる。\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_ambassador_to_un_tt: "§Y欧州連合国連大使§!は、欧州連合を代表して国連における活動を行い、すべての加盟国の外交使節団と連携して活動する。\n\n§Yこの職務の利点:§!\nこの役職に就くことで、自国に国連安保理常任理事国の国民精神を付与する。\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_president_of_the_eurofederation_tt: "§Yヨーロッパ連邦大統領§!は、ヨーロッパ連邦の正当に選出された指導者である。ヨーロッパ連邦は、欧州連合の連邦化の最終的な選択肢の一つであり、非常に強力な立場にある。\n\n§Yこの職務の利点:§!\n\n[!eu_pres_federation_back_click]\n"
