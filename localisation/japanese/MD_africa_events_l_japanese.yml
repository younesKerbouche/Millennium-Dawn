l_japanese:
 ivory_coast_md.1.t: "選挙の約束"
 ivory_coast_md.1.d: "1999年12月24日、元大統領アンリ・コナン・ベディエは軍事クーデターで退陣した。それ以来、コートジボワールは国家救済委員会という軍事政権によって運営されている。多くのコートジボワール人は、軍がコートジボワールの不安定な経済・政治状況を改善してくれることを期待してクーデターを歓迎したが、現在は民政復帰を求める圧力がかかっている。問題は、北部の人口の大半を占める移民労働者に選挙への立候補を認めるべきかどうかだ。"
 ivory_coast_md.1.o1: "生来の市民だけを許可する。"
 ivory_coast_md.1.o2: "移民候補者全員を許可する。"
 ivory_coast_md.1.o3: "軍事政権を継続する。"
 ivory_coast_md.2.t: "暴力の激化"
 ivory_coast_md.2.d: "選挙後、移民労働者と地元住民の間には大きな対立が起こっている。移民候補者の許可は助けになったかもしれないが、この国は依然として明らかに南部の政府によって統治されている。"
 ivory_coast_md.2.o1: "待って見守ることしかできない。"
 ivory_coast_md.3.t: "北部での抗議活動"
 ivory_coast_md.3.d: "選挙後、北部各地で抗議活動が激化しており、移民労働者は自分たちの代表がいないことに不満を訴えている。"
 ivory_coast_md.3.o1: "抗議活動を武力で解散させる。"
 ivory_coast_md.3.o2: "おそらく譲歩するのが最善だろう。"
 ivory_coast_md.4.t: "大規模抗議活動"
 ivory_coast_md.4.d: "南部と北部では、それぞれイボワール人民戦線と愛国運動が主導する大規模な抗議デモが起きている。彼らは軍事独裁政権の終了と、民政への復帰を求めているが、誰がこの国を統治すべきかについては誰も合意に至っていないようだ。"
 ivory_coast_md.4.o1: "これは受け入れられない、軍隊を派遣せよ！"
 ivory_coast_md.4.o2: "イボワール人民戦線に権力を譲る。"
 ivory_coast_md.5.t: "北部の反乱"
 ivory_coast_md.5.d: "抗議活動は激化し、軍の一部が離反して対抗政府を宣言した。軍は北部の大半を支配している。今のところ南部への侵攻は試みていない。"
 ivory_coast_md.5.o1: "反逆者たちに死を！"
 ivory_coast_md.5.o2: "今は戦争をする時ではない。"
 ivory_coast_md.5.o3: "FNCこそ正しい選択肢だ"
 ivory_coast_md.6.t: "北部の反乱"
 ivory_coast_md.6.d: "抗議活動は激化し、軍の一部が離反して対抗政府を宣言した。我が国はいまや内戦状態に突入している。FNCは、不当な扱いや南部政府への発言権の欠如など、さまざまな理由を挙げて北部の分離独立を宣言した。兄弟も姉妹も互いに武器を取り合い、勃発する紛争の中で、皆がどちらの側につくかを選ばなければならなくなった。第一次コートジボワール内戦が始まったのだ。"
 ivory_coast_md.6.o1: "まあ、それは遅かれ早かれ起こることだった。"
 ivory_coast_md.7.t: "新たな内戦"
 ivory_coast_md.7.d: "国内の抗議活動は、我々の制御をはるかに超えて激化している。軍と野党は、北部と南西部でそれぞれ対立する政府を宣言し、三者間の内戦への道を拓いている。我が国は内戦に突入した。兄弟も姉妹も互いに武器を取り合い、勃発する紛争の中で、皆がどちらの側につくかを選ばなければならなくなった。第一次コートジボワール内戦が始まったのだ。"
 ivory_coast_md.7.o1: "まあ、これ以上悪くなることはあり得ない。"
 ivory_coast_md.8.t: "政府が抗議を鎮圧"
 ivory_coast_md.8.d: "コートジボワール当局は、同地域における抗議活動の鎮圧にほぼ成功している。軍の支援と警官隊の努力によるものだ。抗議者の状況は依然として不安定だ。我々が抗議活動を強引に妨害したことが、最終的に新たな問題を引き起こすかどうかはまだわからないが、今のところは阻止されている。"
 ivory_coast_md.8.o1: "ああ、多分大丈夫だろう……"
 ivory_coast_md.9.t: "暴力の鎮静化"
 ivory_coast_md.9.d: "広範囲に及んだ抗議と暴力はほぼ終息した。事態は平常に戻りつつある。"
 ivory_coast_md.9.o1: "我々は恐ろしい災難から危うく逃れることができたようだ"
 ivory_coast_md.10.t: "第一次コートジボワール内戦の終結"
 ivory_coast_md.10.d: "[CDI.GetNameDef]における交戦派閥間の戦闘がついに終結し、多くの戦闘員が武器を置いた。内戦はようやく終わり、小さな平和の兆しが現れ始めている。第一次コートジボワール内戦はこれにて終結した。願わくば、次の戦争が起きないことを祈るばかりだ。"
 ivory_coast_md.10.o1: "戦争は終わった。"
 ivory_coast_md.100.t: "コートジボワールの混乱"
 ivory_coast_md.100.d: "コートジボワールの民主化改革を求めるデモが、警察や軍によって強制的に弾圧されている。事態は緊迫したままだ。このままでは、コートジボワールが内戦に突入してしまうかもしれない。"
 ivory_coast_md.100.o1: "状況が改善されることを願っている。"
 ivory_coast_md.100.o2: "状況が改善されることを願っている。"
 ivory_coast_md.101.t: "第一次コートジボワール内戦"
 ivory_coast_md.101.d: "コートジボワールの原住民と、政治的代表権をほとんど持たない移民との間の人種的緊張を背景に、新勢力と名乗る派閥が政府に反旗を翻している。"
 ivory_coast_md.101.o1: "反逆者たちに死を！"
 ivory_coast_md.101.o2: "イボワール人民戦線に死を！"
 ivory_coast_md.101.o3: "コートジボワール新勢力を支持し介入（ナショナリスト）"
 ivory_coast_md.101.o4: "思いと祈りを。"
 ivory_coast_md.101.o5: "厄介な成り行きだ"
 ivory_coast_md.102.t: "コートジボワールでの蜂起"
 ivory_coast_md.102.d: "コートジボワールの原住民と、政治的代表権をほとんど持たない移民との間の人種的緊張を背景に、新勢力と名乗る派閥が蜂起し、国の北部の多くを支配下に置いた。南部政府はまだ対応しておらず、次に何が起こるかは不明である。"
 ivory_coast_md.102.o1: "もっと悪くなるかもしれない……"
 ivory_coast_md.102.o2: "ついに自由になった！"
 ivory_coast_md.102.o3: "コートジボワール新勢力を支持（ナショナリスト）"
 ivory_coast_md.102.o4: "思いと祈りを。"
 ivory_coast_md.103.t: "第一次コートジボワール内戦"
 ivory_coast_md.103.d: "イボワール人民戦線が首都ヤムスクロで軍事政権に対するクーデターを試みた。しかし、軍部は反乱軍が東部の大部分を支配する前に脱出することができた。さらに悪いことに、北部では愛国運動率いる、新勢力と名乗る連合が立ち上がり、自らを正統政府と主張している。"
 ivory_coast_md.103.o1: "反逆者たちに死を！"
 ivory_coast_md.103.o2: "軍事政権を倒せ！"
 ivory_coast_md.103.o3: "軍事政権を支援。"
 ivory_coast_md.103.o4: "コートジボワール新勢力を支持（国家ポピュリズム）"
 ivory_coast_md.103.o5: "思いと祈りを。"
 ivory_coast_md.104.t: "第一次[CDI.GetAdjective]内戦の終結"
 ivory_coast_md.104.d: "本日、[CDI.GetNameDef]の内戦は終結した。この国が新たな現状に落ち着き、安定に向かうことは極めて重要である。戦争で荒廃した国にようやく平和が訪れた。第一次コートジボワール内戦が終結したのだ。"
 ivory_coast_md.104.o1: "反乱軍は敗北した。"
 ivory_coast_md.104.o2: "政府は成功している。"
 ivory_coast_md.104.o3: "ついに平和が来た！"
 senegal_md.1.t: "2000年[SEN.GetAdjective]選挙"
 senegal_md.1.d: "[neutral_Social_L]は1960年の独立から現在に至るまでセネガルを統治してきた。しかし、最近の世論調査によると、2000年の大統領選挙ではアブドゥライ・ワッド率いる野党連合に敗北する可能性が高い。この連合は、[liberalism_L]、[Western_Autocracy_L]、[conservatism_L]、[socialism_L]の政党で構成されており、[neutral_Social_L]を打倒すべく結束している。野党の合計勢力（[?opposition_strength|Y2%]）は、[neutral_Social_L]のそれ（[?party_pop_array^18|Y2%]）を上回っている。我々はこの選挙に向けてどのように進むべきか？"
 senegal_md.1.o1: "選挙を通常通り進行させる。"
 senegal_md.1.o2: "選挙に「影響」を与えるべきかもしれない。"
 senegal_md.1.o3: "この投票というものはそれほど良くないかもしれない。"
 senegal_md.2.t: "不正選挙"
 senegal_md.2.d: "我々の選挙への干渉は国民や国際監視団にほとんど気づかれなかった。野党の一部は結果に異議を唱えたが、これらの理論は国民の間であまり支持を得ていない。"
 senegal_md.2.o1: "はは、対処しろ！"
 senegal_md.3.t: "抗議"
 senegal_md.3.d: "選挙の混乱を非難する広範囲な抗議が発生し、いわゆる「選挙不正」についての多くの非難が飛び交っている。抗議にどう対応すべきか？"
 senegal_md.3.o1: "鎮圧せよ"
 senegal_md.3.o2: "わかった、選挙をやり直す。"
 senegal_md.4.t: "政府が抗議を鎮圧"
 senegal_md.4.d: "抗議はほぼ鎮圧された。しかし、これは不安定さが終わったことを意味するわけではない...状況は敵対的なままであり、権力の掌握が崩壊する可能性もある。当面は注意を払いながらも、これらの新興勢力をさらに監視し続けるべきである……"
 senegal_md.4.o1: "まあ、たぶん大丈夫だろう……"
 senegal_md.5.t: "選挙の実施"
 senegal_md.5.d: "2度目の選挙が実施された。権力の意図的な保持は民主主義に戻るにつれて徐々に減少している。与党連合は[?government_coalition_strength|2Y%]、野党は[?opposition_strength|Y2%]支持されている。民主主義にとって素晴らしい日だ。"
 senegal_md.5.o1: "やったね、機能する民主主義だ。"
 senegal_md.6.t: "[SEN.GetAdjective]内戦"
 senegal_md.6.d: "抗議活動は激化し、北東部で軍の一部が離反して対抗政府を宣言した。カザマンスの分離主義者は我々が弱体化した瞬間を利用して独立を宣言した。我が国は内戦に突入した。"
 senegal_md.6.o1: "これは最悪だ。"
 senegal_md.7.t: "カサマンス問題"
 senegal_md.7.d: "過去20年間、カザマンスは我々の政府に対して武器を取ってきたが、最近は政府とカザマンス民主勢力運動（MDFC）の指導者の間で和平交渉が始まるにつれて紛争はほぼ収束している。MDFCとどのように進めるべきか？"
 senegal_md.11.t: "[SEN.GetAdjective]内戦の終結"
 senegal_md.11.d: "[SEN.GetName]の戦闘勢力は戦闘が終結し、ついに武器を置いた。平和が今や優勢となり、政府官僚と軍は政府と反乱軍の間で最悪の戦闘を見た地域に秩序をもたらしている。来る数ヶ月には新しいセネガルの時代が来る。少なくとも、セネガルは統一されている。"
 senegal_md.11.o1: "ついに統一された！"
 senegal_md.100.t: "[SEN.GetAdjective]内戦"
 senegal_md.100.d: "今日、セネガルで紛争が勃発した。政府は国内での最近の選挙によって分裂した。[CSM.GetNameDef]はセネガル国家から分離し、国がさらに混乱に陥る中、積極的に独立のために戦っている。"
 senegal_md.100.o1: "反乱は鎮圧されるだろう！"
 senegal_md.100.o2: "新しいセネガルはすぐそこに！"
 senegal_md.100.o3: "厄介な成り行きだ"
 senegal_md.101.t: "[SEN.GetAdjective]内戦の終結"
 senegal_md.101.d: "戦闘が終結し、[SEN.GetName]の戦闘勢力はついに武器を置いた。"
 senegal_md.101.o1: "我々は統一された！"
 senegal_md.101.o2: "ついに平和が来た！"
