 AFRICA_idea_tuareg_rebellion: "トゥアレグ反乱"
 AFRICA_idea_tuareg_rebellion_desc: "トゥアレグ民族が我が国に対して公然と反乱を起こしている。サハラ砂漠と国境を接する資源豊かな地域は、トゥアレグと政府の間の戦闘による影響を特に受けている。"
 kamajors: "カマジョール"
 kamajors_desc: "カマジョールはシエラレオネ内戦中に活動していたメンデ族の民兵組織であった。この集団は元々、RUF反政府勢力から村を守るための民兵として形成されたが、彼らは略奪する軍隊から村を守るため、政府軍と戦うことでも知られていた。"
 blood_diamond_trade: "ブラッドダイヤモンド取引"
 blood_diamond_trade_desc: "政府軍と反政府勢力の両方の主な収入源はダイヤモンドであり、それは国内で価値を持つ唯一の通貨である。しばしば奴隷労働によって掘り出され、ダイヤモンドは国境を越えて密輸され、合法的に取得されたダイヤモンドとして転売される。ダイヤモンドは紛争を燃やすためにのみ使用されるため、地元住民はその富の恩恵を受けていない。"
 blood_diamond_trade_idea_TT: "追加収入: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "中央アフリカ共和国ブッシュ戦争"
 CAR_central_bush_republic_war_idea_desc: "中央アフリカ共和国ブッシュ戦争は、国の北部で行われている地元の勢力間での小規模な紛争である。紛争は続いているが、様々なグループ間に限定されており、少数の村落以上には波及していない。"
 AFRICA_remove_the_cfa_franc: "CFAフランを廃止"
 AFRICA_remove_the_cfa_franc_desc: "フランスへの依存はあまりにも長く続いている。CFAフランを放棄し、自分たちの未来を導く時が来た。この目標への最初のステップは、独自の通貨を開発し、フランスの通貨という負担から自分たちを解放することである。"
 ivory_coast_md.6.o2: "FPIに死を！（FNCになる）"
 ivory_coast_md.7.o2: "FPIに死を！（FNCになる）"
 ivory_coast_md.11.t: "2010年度選挙"
 ivory_coast_md.11.d: "我が国はローラン・バグボが2000年に権力を握って以来、選挙を行っていない。混乱した第一次イボワール内戦により選挙が行われず、バグボの支持者とFNCおよび野党の支持者の間に緊張した平和が続いた。この選挙に向けて、バグボは対立候補のアラサン・ワタラに後れを取っていることは明らかだ。我々は平和的な権力移行を許すべきか？この選挙の結果を無効にする時が来たのか？"
 ivory_coast_md.11.o1: "アラサン・ワタラの勝利"
 ivory_coast_md.11.o2: "結果を無効にする"
 ivory_coast_md.12.t: "アラサン・ワタラが不正を訴える"
 ivory_coast_md.12.d: "アラサン・ワタラとその党RDRは、選挙が改ざんされたと主張し、ワタラが真の勝者だと述べている。選挙の再集計はこの主張を支持している。我々はどのように進めるべきか？我々自身を勝者と宣言して就任宣誓を行うか、ワタラに権力を渡すことができる。"
 ivory_coast_md.12.a: "ワタラに権力を渡す"
 ivory_coast_md.12.b: "就任宣誓を行う"
 ivory_coast_md.13.t: "ワタラ支持の抗議"
 ivory_coast_md.13.d: "就任宣誓を行うという我々の決定は、特に北部で広範囲の抗議を引き起こした。数千人の市民が選挙結果の改ざんに抗議して立ち上がっている。"
 ivory_coast_md.13.a: "抗議を止める"
 ivory_coast_md.13.b: "騒がせておけ"
 ivory_coast_md.14.t: "第ニ次コートジボワール内戦"
 ivory_coast_md.14.d: "第二次コートジボワール内戦はFNCが我が国に対して攻勢を開始したことで始まった。かつてFNCに反対していた野党メンバーも現在、国内に真の民主主義を確立する努力においてFNCを支持している。"
 ivory_coast_md.14.a: "裏切り者を黙らせろ"
 ivory_coast_md.14.b: "騒がせておけ"
 ivory_coast_md.15.t: "第ニ次コートジボワール内戦の勝者"
 ivory_coast_md.15.d: "第二次コートジボワール内戦はついに終結した。地域の軍事勢力は積極的な紛争から平和維持へと転換し始め、戦闘は収束している。人々は小声で話し合い、かつての敵は国外追放されたか、待機状態にある。しかし、我々は平時政府への移行を始めながら新しい日の始まりを迎えている。我々の時代に平和があり、[CDI.GetLeader]が我々を前進させるだろう。"
 ivory_coast_md.15.a: "勝者に戦利品を"
 ivory_coast_md.105.t: "第二次[CDI.GetAdjective]内戦の終結"
 ivory_coast_md.105.d: "第二次[CDI.GetAdjective]内戦は[FNC.GetName]と[CDI.GetName]の間の戦闘が終結し、終わりを迎えた。国は戦闘の余波で新しい現状に着実に落ち着き始めている。この戦争の結果がどうなるかは時が教えてくれるが、[CDI.GetName]では再び平和が優位を占めるだろう。"
 ivory_coast_md.105.a: "反乱軍は敗北した"
 ivory_coast_md.105.b: "政府は成功した"
 ivory_coast_md.105.c: "[CDI.GetName]に平和を"
 senegal_md.7.a: "統一のアプローチ"
 senegal_md.7.b: "自治のアプローチ"
 senegal_md.7.c: "独立のアプローチ"
 senegal_md.8.t: "カザマンス統一"
 senegal_md.8.d: "カザマンスとカザマンス民主勢力運動は統一交渉を進め、セネガル政府との友好関係を再構築するための統合、再建などを追求することを決定した。この不安定な平和が続くかどうかは時が教えてくれるだろう……"
 senegal_md.8.a: "国家は再生する……"
 senegal_md.8.tt: "[CSM.GetName]はまだ我が国から分離する可能性がある……"
 senegal_md.9.t: "CSM自治区"
 senegal_md.9.d: "セネガルとカザマンスの両当事者は、カザマンスが自治を獲得することが両者の最善の利益になると判断した。この地域はセネガルの範囲内で自治政府を持つことになる。彼らは現在より我々と関連しており、国が安定するためにこの道を継続しなければならない。"
 senegal_md.9.a: "新しい連合国"
 senegal_md.10.t: "カザマンスの独立"
 senegal_md.10.d: "劇的な展開で、セネガルはカザマンス人に自決権を与えることを決定した。この地域は彼らの支配から解放され、独自の政府を形成することが許可された。これは紛争の長さを考えると興味深い政策転換である。"
 senegal_md.10.a: "カザマンスの自由"
 central_africa.2.t: "ジャン＝リュック・マンダバの状況"
 central_africa.2.d: "ジャン＝リュック・マンダバは1990年代初頭に我が国の首相を務めていた。さらに、彼は現政府を支援し、軍事力の不可欠な部分であるカラコ民兵部隊の創設者でもあった。しかし、ジャン＝リュックはかなり怪しげな行動をしている。彼は我々に対するクーデターを計画している可能性がある。この脅威を取り除くべきか？"
 central_africa.2.a: "排除せよ"
 central_africa.2.b: "そのままにしておく"
 central_africa.3.t: "ジャン＝リュック・マンダバの死"
 central_africa.3.d: "今年のパタセの2期目を祝うディナーパーティーの後、マンダバは体調不良を感じ、帰宅後まもなく心臓発作で死亡した。マンダバはパタセを打倒するクーデターを計画していたと非難されていた。これが真実かどうかは不明だが、いずれにせよ彼はそう非難されていた。"
 central_africa.3.a: "いい厄介払いだ"
 central_africa.4.t: "反パタセ抗議"
 central_africa.4.d: "ジャン＝リュック・マンダバの死は国全体に波及し、バンギと他の主要な中央アフリカの都市全体で猛烈な争いと大規模な抗議を引き起こしている。"
 central_africa.4.a: "彼らに発言の機会を与える"
 central_africa.4.b: "抗議を鎮圧する"
 central_africa.5.t: "5月のクーデター"
 central_africa.5.d: "中央アフリカ軍の特殊部隊が昨夜遅くにボジゼが率い、アンドレ＝ディウドネ・コリンバ前大統領の支援を受けてパタセの打倒を試みた。私たちを支持する民兵は血を求め、ボジゼの人々、ヤコマ民族に彼の過ちの代償を払わせたいと思っている。"
 central_africa.5.a: "暴力を扇動する"
 central_africa.5.b: "民兵を落ち着かせる"
 central_africa.6.t: "ボジゼ問題"
 central_africa.6.d: "5月のクーデターはまだ記憶に新しく、ボジゼは国内に残っている。この裏切り者はまだ国内の様々な人々の間で支持を集めているようだ。クーデター失敗の指導者と向き合い、対処する時が来た。"
 central_africa.6.a: "ボジゼを逮捕する"
 central_africa.6.b: "彼は逃げるかもしれない！"
 central_africa.7.t: "ボジゼがチャドに逃亡"
 central_africa.7.d: "ボジゼは何かが行われる数時間前に国を脱出した。ボジゼに忠実な軍部隊も彼と共に去り、訓練された部隊の大幅な損失を招き、彼に忠実な民兵は我々の政府の統治に従うことを拒否している。チャドに侵攻して彼らを追跡することも、内部問題に集中することもできる。"
 central_africa.7.a: "裏切り者は逃げた……"
 central_africa.7.b: "チャドに侵攻する"
 central_africa.8.t: "ボジゼがバンギを奪取して戻る"
 central_africa.8.d: "ボジゼと彼の一味は、脱走兵、チャドの装備、志願者などを含む相当な規模の部隊で戻ってきた。彼らは国を素早く突破し、バンギに直行した。敵対的な勢力は一晩で行われたかのような攻撃で国の大部分を制圧した。"
 central_africa.8.a: "権力移行を許可する"
 central_africa.8.b: "ボジゼとその反乱軍と戦え！"
 central_africa.9.t: "戦争の影が迫る"
 central_africa.9.d: "最近の政治的混乱と絶えず変化する情勢は、我々を取り返しのつかない道に導いている。戦争の影が中央アフリカ共和国に迫っており、ボジゼが大統領の地位に落ち着く中で、民兵は弾薬と装備を蓄え、敵対者と反対派は依然として蔓延している。この微妙な状態で何が起こるか、国がどうなるかは時が教えてくれるだろう。"
 central_africa.9.a: "些細な詳細を……"
 central_africa.10.t: "パタセを選挙に参加させる"
 central_africa.10.d: "中央アフリカ共和国の前大統領アンジュ＝フェリックス・パタセが、自分の党から大統領選に立候補するよう指名された。パタセは国内の最近の不安定さと増大する内部闘争の大部分に責任があることは注目に値する。彼を選挙から排除するか、参加を許可すべきか？"
 central_africa.10.a: "パタセの参加を許可する"
 central_africa.10.b: "パタセを選挙から排除する"
 central_africa.12.t: "2005年大統領選挙"
 central_africa.12.d: "選挙は数回延期されたが、今日がその日だ。総選挙が実施され、雰囲気は選挙を取り巻いて肯定的だ。最近の国民投票で新憲法が承認され、大統領の任期制限、投票へのより良いアクセス、その他様々な改善された利益が導入された。これらの変更が遅延の一因である。選挙に向けて、ボジゼが候補者の中で最も人気があるように見える。しかし、ジグレもまた強力な候補者である。"
 central_africa.12.a: "フランソワ・ボジゼ"
 central_africa.12.b: "マルタン・ジグレ"
 central_africa.12.c: "まさかのパタセが勝利"
 central_africa.13.t: "中央アフリカ共和国ブッシュ戦争"
 central_africa.13.d: "技術的には戦争はパタセの打倒に続いて始まったが、公然と武装した紛争が国の北部で多数の異なる民兵グループが国内での主張を刻むことを求めた結果、勃発した。ブッシュ戦争は現在全面的に進行中である。"
 central_africa.13.a: "戦争が始まる"
 central_africa.14.t: "ブッシュ戦争でのフランスへの支援要請"
 central_africa.14.d: "フランスは我が偉大な国との関係を維持することに名目上関心を持っているが、今彼らの支援を彼らの力がある場所に置く時が来た。進行中の紛争でフランスに支援を要請することができる。それはおそらく物質的支援になるだろうが、それでも支援だ。"
 central_africa.14.a: "フランスの支援を要請する"
 central_africa.14.b: "必要ない"
 CAR_central_africa.14.a.tt: "[FRA.GetNameWithFlag]への援助要請は紛争をエスカレートさせる可能性がある……"
 central_africa.15.t: "中央アフリカ共和国が支援を要請"
 central_africa.15.d: "中央アフリカ共和国ブッシュ戦争は現在戦争の激しさの中にあり、[CAR.GetLeader]は国に援助を送るよう要請している。彼らの進行中の紛争で若干の援助パッケージを送ることを選択できるが、敵が支援を知れば敵意を生む可能性がある。"
 central_africa.15.a: "ボジゼとCARを支援する"
 central_africa.15.b: "要請を拒否する"
 central_africa.16.t1: "フランスが我々を支援！"
 central_africa.16.t2: "フランスが援助を拒否"
 central_africa.16.d1: "フランスはブッシュ戦争での戦闘中に軍事援助を送ることを決定した。しかし、この決定は我々を同胞市民を爆撃することしか望まない暴力的な指導者として見て、より多くの反乱グループを激怒させた。国の北部と東部は、政府と積極的に戦っている他の勢力に加えて武器を取った。真の内戦が始まった。"
 central_africa.16.d2: "フランス政府は我々に援助を送ることが我々の最善の利益ではないと判断した。外国勢力からの追加支援を求めることによるエスカレーションがないため、田舎での戦闘は比較的低レベルのままだろう。"
 central_africa.16.a: "有効に使おう。"
 central_africa.16.b: "フランス人は拒否した"
 central_africa.17.t: "中央アフリカブッシュ戦争の終結"
 central_africa.17.d: "中央アフリカ共和国での小規模な紛争はその自然な終わりを迎えた。戦闘は現在、ハイウェイ沿いや自宅近くの小さな村や他の小地域のグループに減少している。これは長く続かなかった迅速な戦争だったが、損失は大きく、我々の不安定な国での国民の避難も多かった。中央アフリカブッシュ戦争の真の影響はまだ明らかになっていない。"
 central_africa.17.a: "勝者に戦利品を"
 central_africa.18.t: "張り詰めた平和……"
 central_africa.18.d: "中央アフリカのブッシュ戦争は、平和がわが国の人々すべてにとっての財産となるにつれ、継続的な終息の段階に入った。 この国の平和は安全とは程遠いものの、それでも平和は平和である。この平和がいつまで続くかは、時が経たねばわからない。結局のところ、戦争は決して変わらないのだから。"
 central_africa.18.a: "我々の時代の平和"
 central_africa.19.t: "違反の非難"
 central_africa.19.d: "過去数週間、多くの人々が何らかの形で傷ついた。政府への反対派は政府を非難し、我々の政府内の様々な人々は反乱軍を非難し続けている。行ったり来たりする非難は、自分たちの責任を軽減することだけを求めている。今、反乱軍を落ち着かせるか、暴力を扇動するかの時が来た。現在の行動方針次第で、紛争が現実のものとなるまでの時間が迫っていることを示している。"
 central_africa.19.a: "反乱軍を落ち着かせる"
 central_africa.19.b: "彼らが問題だ！"
 central_africa.20.t: "[CAR.GetLeader]が反乱軍に対する支援を要請"
 central_africa.20.d: "[CAR.GetLeader]は深刻な紛争状態にあるようだ。中央アフリカ共和国の反政府勢力が武装し、同国で再び内戦が勃発する可能性が高い状況下で、現在積極的に準備を進めている。中央アフリカ共和国は、アフリカにおける影響力拡大ゲームにおいて我々が積極的に支援を検討できる国である。"
 central_africa.20.a: "[CAR.GetLeader]を支援する"
 central_africa.20.b: "彼らが問題だ！"
 central_africa.21.t1: "フランスが再び我々を支援"
 central_africa.21.t2: "フランスが援助を拒否"
 central_africa.21.d1: "フランスは迫りつつある紛争で我々に援助を送ることを決定した。軍事援助と外交的支援が豊富で、我々はこの差し迫った戦争での真の政府として見られている。彼らの助けを非常に効果的に使用するだろう。"
 central_africa.21.d2: "我々はフランスに見捨てられた。我々は彼らのポスト植民地帝国への野心に合わないようだ。"
 central_africa.21.a: "彼らは我々を支援した！"
 central_africa.21.b: "要請を拒否する"
 central_africa.22.t: "中央アフリカ共和国内戦"
 central_africa.22.d: "反政府連合セレカは、我々の大統領[CAR.GetLeader]をブッシュ戦争の余波からの条約違反で訴え続けている。[SEL.GetLeader]は連合を[CAR.GetName]政府に対する勝利に導く意図を宣言した。多数の反政府勢力がセレカに味方しているため、紛争は避けられない。北東部の村や町ではすでに戦闘が始まっている。"
 central_africa.22.a: "反乱軍は弱い"
 central_africa.22.b: "政府を打倒せよ"
 central_africa.23.t: "[CAR.GetLeader]が国を放棄"
 central_africa.23.d: "[CAR.GetLeader]は争いと戦争の中で国を放棄することを決定した。大統領職を要求するために誰も前に出てこなかったため、これは我々の政府に打撃を与えた。"
 central_africa.23.a: "これは本当に試練の時だ"
 central_africa.24.t: "[SEL.GetLeader]が自らを大統領と宣言"
 central_africa.24.d: "セレカの指導者[SEL.GetLeader]が名乗りを上げ、[CAR.GetLeader]が去った空白を埋める形で中央アフリカ共和国の新大統領に就任した。国内では戦火が続きながらも、大統領が就任宣誓を行う中、かすかな希望の光が感じられる。"
 central_africa.24.a: "新しい大統領"
 central_africa.25.t: "中央アフリカ共和国内戦の終結"
 central_africa.25.d: "中央アフリカ共和国内戦はその自然な終結を迎えた。我々が主要な都市や町を制御し、国全体の支配を固めるにつれて、戦闘勢力間の戦いはほぼ終了した。我々が共和国で確立された権力となったことは明らかだ。"
 central_africa.25.a: "勝者に戦利品を"
 central_africa.26.t: "戦争の次の段階"
 central_africa.26.d: "[CAR.GetLeader]と様々な反政府勢力による違反への非難は、全面的な戦闘の点まで緊張を高め始めた。旧セレカ兵士は軍から離脱し、現在アンティ・バラカと公然と戦っている。アンティ・バラカは元セレカに戦闘の責任を負わせ、[LOG.GetLeader]は国の北東部に自分の個人的な首長国を宣言した。戦争の災いが我が国を引き続き苦しめる中、国は再び混乱状態にある。"
 central_africa.26.a: "反乱軍と戦え！"
 central_africa.26.b: "アンティ・バラカを支援する"
 central_africa.26.c: "ローゴネ共和国を支援する"
 central_africa.26.d1: "元-セレカを支援する"
 african.1.t: "2005年の西アフリカでの干ばつ"
 african.1.d: "西アフリカでの干ばつは、マリ、ニジェール、ブルキナファソのサヘル地域で特に悪化した。牧畜コミュニティや他の遊牧コミュニティはこの干ばつに特に厳しく打撃を受けている。干ばつはサヘルでの無降雨期間の後に来て、牧畜コミュニティにとって理想的な豊かな地域が疎らに植生し、サブサハラでの農業作業は地域に大きな苦しみをもたらしている。"
 african.1.a: "残念だ"
 african.1.b: "支援を送る"
 mali.1.t: "2002年大統領選挙"
 mali.1.d: "現職大統領アルファ・ウマル・コナレは選挙に向けて穏やかに退任し、マリの次の時代が始まることを許可することを決定した。国内の現在の三人の最有力候補者はアマドゥ・トゥマニ・トゥーレ、イブラヒム・ブバカル・ケイタ、スマイラ・シセである。シセはティンブクトゥ出身でトゥアレグと北部地域で特に人気があり、ケイタとトゥーレはマリの南部半分で最も人気がある。"
 mali.1.a: "アマドゥ・トゥマニ・トゥーレ"
 mali.1.b: "スマイラ・シセ"
 mali.1.c: "イブラヒム・ブバカール・ケイタ"
 mali.2.t: "干ばつでより厳しい打撃を受けるトゥアレグ"
 mali.2.d: "西アフリカを襲った最近の干ばつにより、いくつかの牧畜コミュニティは大きな影響を受けている。しかし、我が国のトゥアレグが最も厳しい打撃を受けている。サハラ砂漠に近いまたは内部にある彼らの国内での位置は、干ばつに特に敏感にしている。これらのコミュニティに対象を絞った救済を送るか、別の日のために資金を保持することを選択できる。状況にどう対処すべきか？"
 mali.2.a: "対象を絞った救済を送る"
 mali.2.b: "牧畜コミュニティを無視する"
 mali.3.t: "マリ北部開発機関"
 mali.3.d: "マリ北部開発機関(ADN)がマリ北部の開発を支援するために提案された。トゥアレグ紛争の主な要因の一つは、経済発展の欠如と地域の鉱業からの汚染だと認識されている。提案された機関は、キダルやガオなどの都市、および他の小都市や村に雇用やその他の経済的救済をもたらすことに焦点を当てている。"
 mali.3.a: "機関を設立する"
 mali.3.b: "設立しない"
 mali.4.t: "マウルード祭とゲスト"
 mali.4.d: "預言者ムハンマドの誕生を記念している、マウルード祭が始まった。ムアンマル・カッザーフィー大佐は我が国を訪問し、政治家や政府の幹部らと共にお祭りに参加した。"
 mali.4.a: "リビアとの友情"
 mali.5.t: "キダルとメナカの軍事基地への攻撃"
 mali.5.d: "トゥアレグ反乱軍がキダルとメナカの駐屯地を襲撃し、地域での反乱鎮圧活動を妨害した。約25人の兵士が戦闘中に死亡または負傷したと推定されている。この紛争がさらに大きなものへと発展するかどうかは時が示すだろうが、これは最初の事例であり、地域の戦闘部隊にそれ以上のことを期待すべきではない。地元の駐屯地はすでに追加の攻撃に備えているが、どのように進めるべきか？北東部の治安を強化すべきだろうか？"
 mali.5.a: "治安を強化する"
 mali.5.b: "必要ない"
 mali.6.t: "アルジェリアのキダル合意"
 mali.6.d: "マリでのトゥアレグ反乱は我々の最南端領土とトゥアレグ人の間に広がる恐れがある。この紛争を仲介し、より広範なトゥアレグ反乱とサブサハラアフリカでの一連の他の反乱を引き起こす前に、この紛争の終結をもたらすべきだ。我々の一部は、マリで起きている紛争に関与すべきでないと考えている。これは厳密にマリの問題であり、そのままであるべきだ。地域の外交官にどのような指示を与えるべきか？"
 mali.6.a: "キダルでの平和を呼びかける"
 mali.6.b: "それはマリの問題だ"
 mali.7.t: "マリ北東部の平和のためのアルジェリア合意"
 mali.7.d: "アルジェリアはキダルとメナカ地域でのトゥアレグ反乱軍との間の平和協定を提案した。合意の概要によると、マリ政府は地域への投資を開始し、負傷者に援助を提供し、キダルとメナカの人々を支援することになる。トゥアレグ側はすでにこれを支持することを選択し、合意を受け入れる意思がある。これは平和をもたらすだろうが、将来的に地域に援助を提供する期待を我々に課すことになる。"
 mali.7.a: "合意を受け入れる"
 mali.7.b: "合意を拒否する"
 mali.7.b_tt: "トゥアレグは反乱を起こすだろう……"
 mali.8.t: "ADCの結成"
 mali.8.d: "民主的変革同盟(ADC)が国内のトゥアレグ地域で結成された。彼らは政府との紛争の意図を宣言した。ADCの大部分は武器を置いたが、イブラヒム・アグ・バハンガが率いる同名の分派は政府との戦いを続けた。"
 mali.8.a: "キダルの過激派"
 mali.9.t: "2007年大統領選挙"
 mali.9.d: "大統領選挙の選挙運動期間は終盤を迎え、選挙が迫るにつれて熱を帯びてきている。アマドゥ・トゥーレは国の南西部で圧倒的な支持を受けている一方、ケイタは北部地域で大きな成功を収めている。2007年選挙で誰が勝利するのか？"
 mali.9.a: "アマドゥ・トゥマニ・トゥーレ"
 mali.9.b: "イブラヒム・ブバカール・ケイタ"
 mali.10.t: "イヤド・アグ・ガリーがジッダのマリ領事館に参加"
 mali.10.d: "イヤド・アグ・ガリーがサウジアラビアのジッダにあるマリ領事館に任命された。著名なトゥアレグ反乱指導者であるアグ・ガリーはマリ政府との協力を増しており、[MAL.GetLeader]によってトゥアレグMPLAの別のメンバーをマリの統治と政治的景観に導入している。"
 mali.10.a: "政治の中の新しい顔"
 mali.11.t: "反乱軍がニジェール駐屯地を襲撃"
 mali.11.d: "ニジェールのいくつかのトゥアレグ反乱軍がマリとの国境に沿った国の最西部の駐屯地を攻撃した。我々を襲撃した反乱軍はマリのトゥアレグ反政府組織と関連しているようだ。我々は反乱軍を撃破する可能性のある共同作戦を実施するか、より消極的な姿勢を保ち、じっと耐え忍ぶか選ぶことができる。"
 mali.11.a: "より多くの部隊を送れ"
 mali.11.b: "彼らを撤退させる"
 mali.12.t: "カナダ外交官とヨーロッパ観光客の誘拐"
 mali.12.d: "2人のカナダ外交官と数人のヨーロッパ観光客が先週誘拐され、犯人はマグレブ地域のアルカイダ(AQIM)と疑われている。AQIMはこの誘拐について責任を主張し、マリ政府に外交官と観光客のための一連の身代金メモを発行した。どう対応すべきか？"
 mali.12.a: "救出を試みる"
 mali.12.b: "身代金を払う"
 mali.12.c: "何もしない"
 mali.13.t: "救出の状態"
 mali.13.d1: "[MAL.GetAdjective]政府と[MAL.GetLeader]はAQIM指導者との外交官の帰還を組織した。彼らが支払った小額の金銭は観光客と外交官の安全な帰還に値し、尊敬すべき観光客と外交官はそれぞれの国に移送された。"
 mali.13.d2: "我々の軍は数週間前に誘拐されたカナダ外交官とヨーロッパの観光客を無事救出した。カナダ当局への外交官の移送はすでに始まっており、我々の軍の素早い対応により、犠牲者は最小限に抑えられた。作戦は大成功だ。"
 mali.13.d3: "我々の軍による救出はカナダ外交官とヨーロッパ観光客の救出に失敗した。彼らはAQIMと我々の軍の間の戦闘中に疑わしい居場所の襲撃中に死亡した。これはマリと我々の海外関係にとって本当に悲しい日だ。"
 mali.13.d4: "カナダ外交官とヨーロッパ観光客は今日、liveleaks.comと呼ばれるサイトで処刑された。AQIM勢力は全責任を主張し、人質を救うことに無関心だった[MAL.GetLeader]を非難している。彼らが本気であることは明らかで、これはカナダやヨーロッパとの関係を悪化させるだけだろう。"
 mali.13.a: "外交官は帰還した"
 mali.13.b: "救出作戦は成功した"
 mali.13.c: "救出作戦は失敗した"
 mali.13.d: "我々の問題ではない！"
 mali.14.t: "我々の外交官の誘拐"
 mali.14.d1: "[MAL.GetAdjective]と[MAL.GetLeader]は我々の外交官と少数のヨーロッパ観光客のために身代金を支払った。この動きは大いに感謝され、カナダ国民は支持の意味で[MAL.GetAdjective]の旗を掲げ始めた。[MAL.GetAdjective]政府がAQIM反乱軍との紛争の狭間に巻き込まれた人々を助けることに関心があることは明らかだ。"
 mali.14.d2: "[MAL.GetAdjective]政府と[MAL.GetLeader]は我々の外交官とヨーロッパ観光客を救出する試みをした。AQIMと[MAL.GetAdjective]政府軍は外交官を巡って交戦し、作戦上のミスにより外交官と拉致された観光客が銃撃戦で死亡した。この努力は高く評価されており、カナダ国民は外交官の犠牲を悼んでいる。"
 mali.14.d3: "[MAL.GetAdjective]政府と[MAL.GetLeader]は最近AQIM勢力に捕らえられた我々の外交官とヨーロッパ観光客を救出した。[MAL.GetAdjective]軍はAQIM勢力と戦い、捕らえられた民間人をAQIM拠点から脱出させることができた。外交官と観光客のそれぞれの国への移送は進行中であり、彼らは安全に向かっている。我々の人々の成功した救出により、我々の政府と[MAL.GetAdjective]の関係は大幅に改善した。"
 mali.14.d4: "[MAL.GetLeader]とその政府は誘拐された外交官について何もしないことを選んだ。彼らの死はliveleaks.comでライブ配信されたが、それでも[MAL.GetAdjective]は死について何もしない。サブサハラアフリカの国との関係はこれにより大幅に悪化し、近い将来に和らぐようには見えない。"
 mali.14.a: "マリは身代金を支払った"
 mali.14.b: "我々の外交官は無事だ"
 mali.14.c: "我々の外交官は死亡した"
 mali.14.d: "我らの民が代償を払わされた"
 mali.15.t: "キダル平和式典には武器の引き渡しが含まれる"
 mali.15.d: "アルジェリアのキダル合意の後のキダル平和式典は、元トゥアレグ戦闘員が誠意の証として武器を置くことを決定したため、今日実を結んだ。軍はいくつかの小型武器、手榴弾、民兵勢力が集めることができた他の装備を提供した。トゥアレグ戦闘員とトゥアレグ民族との関係を継続して取り組むにつれて、平和への道はかつてないほど明確になってきた。"
 mali.15.a: "平和のための素晴らしい日"
 mali.16.t: "MNAの結成"
 mali.16.d: "アザワド国民運動(MNA)がキダルで結成された。この運動はアザワドのすべての人々のための運動だと主張しており、 ソンガイ族、アラブ人、フラニ族、トゥアレグ族は、彼らの声明の中で相互に言及している。MNAは現在、国の北東部の独立のために活動していると述べている。MNAの指導部はまた、暴力を拒否するが、マリ内外のすべてのアザワド人からの連帯の表明を呼びかけていると主張している。"
 mali.16.a: "ただのもう一つのトゥアレグ党"
 mali.17.t: "キダルでの新しい安全、経済、および開発計画"
 mali.17.d: "[MAL.GetLeader]は、トゥアレグ族が多数を占める地域の経済基盤強化を目指す新たな一連の開発計画を提案した。これは、対象地域の人々の生活の質を向上させるための、特定のプログラム群による取り組みを目的としている。これらの地域に投資すべきか？"
 mali.17.a: "計画のために支払う"
 mali.17.b: "負担できない"
 mali.19.t: "イブラヒム・アグ・バハンガが交通事故で死亡"
 mali.19.d: "トゥアレグ反政府組織とMNAおよび他のトゥアレグ組織間の主要指導者が交通事故で亡くなった。北東部のトゥアレグ運動はこの人物の喪失を悼んでいる。これは人々とMNAにとって本当に悲劇的な日だ。"
 mali.19.a: "主要人物の死"
 mali.20.t: "MNLAの結成"
 mali.20.d: "アザワド解放国民運動（略してMNLA）が今週初め、キダルのトゥアレグ族の間で「アザワド」のすべての人々の解放の原則に基づいて設立された。これはマリ北部・トゥアレグ運動と他の関連組織が統合され、マリ政府に対し単一の目標を掲げて交渉に臨むべく結成された。その目標とは、マリ北東部における独立国家の樹立と承認である。"
 mali.20.a: "気掛かりだ……"
 mali.21.t: "ガオでの治安悪化"
 mali.21.d: "ガオでの治安状況はトゥアレグ勢力とマリ勢力が地域で衝突し続けるにつれて悪化し続けている。トゥアレグに対して何らかの行動を取らなければ、螺旋状に発展する恐れがある。反政府組織に対して全面的な攻撃を試みることができるが、それはすぐに全面戦争に発展するだろう。逆に紛争を完全に回避するために反乱軍と交渉を試みることもできる。この紛争が我々が想像した以上の何かに発展する日は徐々に迫っている。"
 mali.21.a: "追加の部隊を送れ"
 mali.21.b: "外交的に処理する"
 mali.22.t: "2012年トゥアレグ反乱"
 mali.22.d: "トゥアレグ族はアザワドの人々を悩ませ続ける抑圧にうんざりしている。MNLAはアザワドの人々の領土を奪回するために、政府に対し宣戦布告をした。キダルとメナカの最北部地域の多くの人々が、政府に対する戦争のためにMNLAの旗のもとに集まっている。トゥアレグ反乱は再び全力で進行中だ。兄弟姉妹、父と息子、母と娘が両側から挟まれ、すでに何百人もが北部から逃げている。政府軍はキダルの街でトゥアレグ反乱軍と戦っており、彼らとマグレブのアルカイダとの間には言葉にされていない同盟がある。これから数日間で我々自身の歴史を書くにあたり、我々の立場を選ぶ時が来た。"
 mali.22.a: "キダルに進軍せよ"
 mali.22.b: "我々は自由のために戦う"
 mali.23.t: "2012年マリのクーデター"
 mali.23.d: "アマドゥ・トゥマニ・トゥーレは今日、紛争の処理に不満を持つ兵士と軍事力によって追放された。ディオンクンダ・トラオレが新大統領が選出されるまでの暫定大統領として指名された。紛争は引き続き激化しているが、新しい暫定大統領は潜在的な紛争のためのいくつかの変更を述べている。"
 mali.23.a: "クーデターは成功した"
 mali.24.t: "イスラム主義者がマリ戦争に介入"
 mali.24.d: "アンサール・ディーンと他のイスラム過激派がアザワドの支配権をめぐってトゥアレグと戦い始めた。かつては微妙な均衡を保っていた彼らの同盟は今や崩壊し、互いに、そして政府軍と戦い続けている。マグレブとサブサハラアフリカのイスラム過激派の台頭がマリでその顔を見せた。この戦争の結果は明確であり、血と涙と国の北東半分の破壊で土壌に刻まれるだろう。"
 mali.24.a: "アンソンゴが離反する"
 mali.24.b: "アッラーのために！サヘルの自由のために！"
 mali.25.t: "MNJが前哨基地を攻撃"
 mali.25.d: "ニジェール正義運動(MNJ)が我が国の西部と北部の軍事前哨基地に一連の壊滅的な攻撃を仕掛けた。戦闘により多くの地元民が紛争のために避難し、我らの軍の多くが殺害、負傷、または紛争中に行方不明になった。マリでのトゥアレグの戦闘が我々のトゥアレグ地域に飛び火し始め、これが地域的前哨基地への攻撃に至った緊張をますます高めている。"
 mali.25.a: "軍を動員し支援を要請する"
 mali.25.b: "テロリストを破壊せよ"
 mali.26.t: "MNJがアガデス空港を攻撃"
 mali.26.d: "アガデス空港がニジェール正義運動(MNJ)に攻撃を受け、MNJの指示により同地域でさらなる混乱が生じている。反政府組織は地域で合理的なレベルの安全を維持する我々の能力を妨げるより大きな野心を持っている。反乱軍は戦闘後すぐに撤退し、現在彼らの故郷に逃げ戻っている。地域の駐屯地が集結し、これらのいわゆる反乱軍に対して前進する準備ができている。何を命令すべきだろうか？反撃を仕掛けるべきか、時間を待って次の攻撃に備えるべきか？"
 mali.26.a: "テロリストを追うために一隊を送れ"
 mali.26.b: "次の攻撃に備える"
 mali.27.t: "MNJのアレバ誘拐"
 mali.27.d: "ニジェールでウランを採掘するフランス企業アレバの従業員が今日早く一連の誘拐に遭った。MNJが会社の従業員を誘拐した理由は明確ではないが、彼らは誘拐の責任を主張している。この行動の具体的な結果は時間が教えてくれるだろう。"
 mali.27.a: "紛争は続く"
 mali.28.t: "MNJが前哨基地への攻撃を継続"
 mali.28.d: "トゥアレグ反政府組織であるMNJによって西ニジェールでの一連の攻撃が行われた。数名のニジェール兵士が戦闘で倒れ、ニジェールは独自の報復措置、あるいは自国の進路への支援を準備している。我々の兵士の一部は諮問任務で居た際に巻き込まれた。どう対応すべきか？"
 mali.28.a: "行動を取る必要がある"
 mali.28.b: "我々の問題ではない"
 mali.29.t: "アレバ従業員が誘拐された！"
 mali.29.d: "フランスのウラン採掘会社アレバは、ニジェール北部で多くの従業員が誘拐された。トゥアレグ反乱軍と過激派組織がアレバ従業員の誘拐の責任を主張している。"
 mali.29.a: "外交的支援を活用する"
 mali.29.b: "責任をアレバに置く"
 mali.30.t: "ハッサン・アグ・ファガガが離反"
 mali.30.d: "我が軍の最も著名なトゥアレグ指揮官の一人であり、イフォガス・ トゥアレグ族のハッサン・アグ・ファガガがその職を離反した。彼に忠実な多くの部隊がマリ政府とトゥアレグ民族の間の緊張が高まるにつれて、彼と共に離反した。これが近い将来に何を意味するのかは不明だが、ファガガはおそらく何らかの形で再登場するだろう。"
 mali.30.a: "裏切り者！"
 mali.31.t: "マリ軍がティン・ザワテンで攻撃された"
 mali.31.d: "武装したトゥアレグ勢力が我々の軍をティン・ザワテンで攻撃した。ティン・ザワテンは地域の反乱軍の勢いを止めるために多くの我々の部隊が駐留している遠隔の軍事前哨基地だ。100人以上の兵士が負傷、捕獲、または傷ついた。"
 mali.31.a: "兵士に敬意を払う"
 mali.32.t: "トゥアレグ武装集団がティンサワテネ外の護送車を捕獲"
 mali.32.d: "複数の武装したトゥアレグがミリタリーコンボイを捕獲し、軍事装備を奪い、護送車をめぐる戦闘でさらに我々の軍人を負傷させたり殺害したりした。護送車をめぐる戦いの真の被害はまだ十分に伝えられていないが、すぐにその被害を知ることになるだろう。この装備の損失は、彼らが実施することを選択するさらなる作戦のためにトゥアレグを強化するだろう。"
 mali.32.a: "残念だ"
 mali.33.t: "マリ内戦の勝者"
 mali.33.d: "マリでの内戦は時宜を得た終結を迎えた。政府軍、トゥアレグ族、過激派イスラム武装勢力間の戦闘は徐々に収まりつつある。我々は法の支配を再確立し、戦闘地域を占領する中で復興努力を開始した。マリにおける紛争はついに終結した。"
 mali.33.a: "勝者に戦利品を"
 somalia.1.t: "TNGの設立"
 somalia.1.d: "[SOM.GetName]、[SNA.GetName]およびその他のソマリア軍閥は、ソマリア内戦のこの段階を終わらせるために[DJI.GetName]への移動を開始した。様々な指導者たちが彼らの勢力のさらなる紛争を止めようとする中で、塵が落ち着き始めている。暫定国家憲章により、我々を未来へと導く暫定国家政府(TNG)の形成が実現した。"
 somalia.1.a: "TNGを結成する"
 somalia.1.b: "統治者は一人だけだ"
 somalia.2.t: "TNGの立場"
 somalia.2.d: "[FROM.GetName]は団結と協力を通じてソマリア内戦を終結させるため、暫定国民政府(TNG)の樹立を開始した。ソマリアが新時代の入り口に立つ今、我が国は自らの立場を決定しなければならない：この平和への移行を受け入れるのか、それとも提案された前途に異議を唱えるのか？"
 somalia.2.a: "TNGに参加する"
 somalia.2.b: "自治区域として参加する"
 somalia.2.c: "対立を宣言する"
 somalia.3.t: "TNGの結成"
 somalia.3.d: "暫定国民政府(TNG)がジブチで樹立され、ソマリアの歴史における重大な転機を迎えた。前途は多難かもしれないが、これは国家の統一と安定に向けた我々の第一歩である。我々は共に内戦の傷を癒し、より強く、より繁栄したソマリアを築き上げなければならない。近日中に、我が国の進むべき道を決定するための選挙が行われるだろう。"
 somalia.3.a: "ソマリアの新しい夜明け"
 somalia.4.t: "2001年TNG選挙"
 somalia.4.d: "新政府での最初の選挙が始まった。代表者たちは候補者を以下の二人に絞ることを決定した。バレ政権の元第2副首相アブディカシム・サラド、またはバレ政権の元財務大臣アブドゥライ・アハメド・アドゥー。TNGを誰が率いるのか？"
 somalia.4.a: "アブディカシム・サラダ・ハッサン"
 somalia.4.b: "アブドゥライ・アハメド・アドゥー"
 somalia.5.t: "ジュバ渓谷同盟の形成"
 somalia.5.d: "[JUB.GetLeader]はジュバランドを拠点とする他の民兵組織の指導者たちと共に、ジュバ渓谷同盟を形成することを決定した。ジュバの行政を担う、この地域における新たな先駆者だ。しかし、モーガン将軍は依然として存在感を持ち続けている……"
 somalia.5.a: "TNGの問題"
 somalia.5.b: "モーガン将軍の台頭"
 somalia.6.t: "TNGの問題"
 somalia.6.d: "最も差し迫った論点は、TNGを支持するか拒否するかを決定することだ。この新生統一政府はソマリアの崩壊した国家を統一し、強化するために可能な限りのサポートを必要としている。"
 somalia.6.a: "TNGへの参加を支持する"
 somalia.6.b: "TNGへの参加を拒否する"
 somalia.7.t1: "ジュバ渓谷同盟がTNGに参加"
 somalia.7.d1: "ジュバ渓谷同盟は我々の政府を支持することを決定した。彼らは今、自治区域としてTNGのメンバーになる。"
 somalia.7.a: "ソマリアはほぼ統一された"
 somalia.7.t2: "ジュバ渓谷同盟がTNGへの参加を拒否"
 somalia.7.d2: "ジュバ渓谷同盟はTNGへの参加を拒否した。この出来事にどう対処すべきか？"
 somalia.7.b: "放っておけ"
 somalia.7.c: "いかなる代償を払っても領土を取り戻せ！"
 somalia.8.t: "TFGの形成"
 somalia.8.d: "TNGは新生行政府のほとんどの問題を解決した。暫定連邦政府はソマリア国民国家の大多数が再び結合しようとしているため、形成された。[SML.GetName]はTFGへの参加を拒否したが、これは後で処理することができる。"
 somalia.8.a: "新たな選挙"
 somalia.9.t: "2004年の選挙"
 somalia.9.d: "新たに形成された暫定連邦政府(TFG)は現在選挙を行い、誰が我々の国を前進させるのかを決定する必要がある。現状を継続するのか、新しい指導者に転換するのか？"
 somalia.9.a: "アブドゥライ・ユスフ・アフメド"
 somalia.9.b: "アブドゥライ・アハメド・アドゥー"
 somalia.9.c: "アブディカシム・サラダ・ハッサン"
 somalia.10.t: "The [SHB.GetName] offensive"
 somalia.10.d: "The fragile authority of the Transitional Federal Government is fracturing. Exploiting deep-seated grievances, [SHB.GetName] has transitioned from a shadow insurgency to an open offensive. From the scrublands of the south to the outskirts of Mogadishu, the militants are seizing control of key districts. Our outposts are falling, and the message from the front is clear: the central state is no longer the only power in Somalia."
 somalia.10.a: "Hub la'aan waa hallaag.\n (To be without weapons is to be destroyed.)"
 somalia.10.b: "The Quran is our Constitution, Jihad is our path."
 somalia.11.t: "ソマリア内戦の終結"
 somalia.11.d: "ソマリア内戦はその自然な結論に達した。[THIS.GetName]が今や勝利し、我々の旗がモガディシュの上に翻っている。我々は政府の主導として彼らの未来にソマリアを導くことになる。"
 somalia.11.a: "ついに平和が訪れた。"
 somalia.1000.t: "暫定連邦政府が勝利"
 somalia.1000.d: "ソマリアの暫定連邦政府はイスラム法廷連合との戦争で勝利し、国家に対する支配を固めた。国家が平和の小さな握りを維持し、より明るい明日に向かって継続するかどうかは見守るしかない。"
 somalia.1000.a: "また一日、また新たな歴史の瞬間だ……"
 somalia.1001.t: "暫定連邦政府が崩壊"
 somalia.1001.d: "[SHB.GetName]はソマリアの暫定連邦政府を打倒する努力で勝利し、国の支配を確立し始めた。TFGの元支持者に対する粛清が、国内にシャリーア法を導入する動きを加速させている。"
 somalia.1001.a: "また一日、また新たな歴史の瞬間だ……"
 somalia.1002.t: "暫定連邦政府が発足"
 somalia.1002.d: "ソマリアでは暫定国家政府の設立が新たな転機となった。不安定な状況や内部抗争は沈静化し、政府はその支配を着実に固めつつある。昨年末に期限が切れた暫定国家政府（TNG）の任務は、新たな暫定連邦政府（TFG）の発足への道筋を築き始めた。ホチキスが購入できないといった些細な問題から、政府の権威に対するより積極的な挑戦まで、さまざまな困難に直面してきたものの、暫定国家政府は逆境を乗り越えることに成功した。そして、TNGの著名なメンバーが主導する形で、暫定連邦政府がその後継として発足し、ソマリア連邦共和国の新たな政府となった。これにより、ソマリアは新たな時代を迎え、内戦とその解決に向けた次の章に足を踏み入れることとなった。"
 somalia.1002.a: "また一日、また新たな歴史の瞬間だ……"
 somalia.1003.t: "暫定国家政府が発足"
 somalia.1003.d: "ソマリアで暫定国家政府が発足し、紛争のこの段階が終結した。これは、ソマリアの軍閥、政府軍などによる20年にわたる戦いに一区切りをつけるものである。この平和が一時的なものにとどまるのか、それとも持続するものになるのかは、まだ分からない。暫定国家政府がどのような成果を上げられるのかは、これからの時間が明らかにするだろう。"
 somalia.1003.a: "また一日、また新たな歴史の瞬間だ……"
 haiti.1.t: "2000年地方選挙"
 haiti.1.d: "2000年地方選挙では、ファミ・ラヴァラス党のメンバーの人気が大幅に上昇した。多くの野党は不正操作や選挙不正の証拠について叫び始めた。これはおそらく彼らの党の高い投票率の原因の一つか、単純な人気かもしれない。どのように進めるべきか？"
 haiti.1.a: "敗者の言い訳だ！"
 haiti.1.b: "票を再集計する"
 haiti.2.t: "野党が選挙をボイコット"
 haiti.2.d: "アリスティドへの反対派は選挙をボイコットすることを決定した。彼らは政府とファミ・ラヴァラスが彼らの利益のために選挙を不正操作していると非難し始めた。"
 haiti.2.a: "本当に敗者の言い訳だ！"
 haiti.3.t: "野党が参加を決定"
 haiti.3.d: "選挙の再実施と野党の対話へのさらなる参加を我々は選択する。今年後半の2000年大統領選挙は公正かつ自由であり、野党も選挙の一員となる。"
 haiti.3.a: "公正かつ自由な選挙"
 haiti.4.t: "2000年選挙"
 haiti.4.d: "我が偉大なる国家でまた選挙の時が訪れた。選挙に至るまでの困難にもかかわらず、今や再び選挙を実施した。選挙に勝利したのは誰か？"
 haiti.4.a: "ジャン＝ベルトラン・アリスティド"
 haiti.4.b: "野党が勝利"
 haiti.5.t: "アリスティドに対する学生の抗議"
 haiti.5.d: "国内の複数の大学の学生らが主要都市で抗議することを決めた。学生主導の様々な抗議が我々の政府の移行に関連するいくつかの相対的な問題を引き起こした。"
 haiti.5.a: "学生と交渉する"
 haiti.5.b: "抗議を鎮圧する"
 haiti.6.t: "アリスティドに対する学生の抗議！"
 haiti.6.d: "別の大学生抗議団体が再びアリスティドに対して抗議することを決めた。抗議は引き続き汚職とアリスティド大統領に対する野党の扱いに対して行われている。"
 haiti.6.a: "学生と交渉する"
 haiti.6.b: "抗議を鎮圧する"
 haiti.7.t: "賠償の問題"
 haiti.7.d: "我々の独立戦争中、フランスはハイチに対して失われた財産の損害賠償を要求した。これにはハイチの奴隷の価値も含まれていた。独立負債を通じて、210億ドルがハイチ経済から奪われた。これは国の経済成長と発展に深刻な停滞を引き起こした。"
 haiti.7.a: "賠償を追求する"
 haiti.7.b: "賠償を追求しない"
 haiti.8.t: "ハイチが賠償を要求"
 haiti.8.d: "ハイチ革命の終わりに我々がフランスに課した独立負債は、現在返済を求められている。[HAI.GetLeader]は我々に正式な要請を送り、負債がハイチに引き起こした経済的損害の賠償として210億ドルを支払うよう要求している。どう対応すべきか？"
 haiti.8.a: "賠償を支払う"
 haiti.8.b: "賠償を拒否する"
 haiti.9.t1: "フランスが賠償を支払う"
 haiti.9.t2: "フランスが賠償を拒否"
 haiti.9.d1: "フランスは独立負債についてハイチに賠償を支払うことを決定した。収入の増加は我々の政府が再投資し、現在の経済状況を改善することを可能にするはずだ。"
 haiti.9.d2: "フランス人は独立賠償負債に関する賠償金の支払いを拒否した。この拒否は失望として訪れるが、彼らが結局のところ拒否することは理解できる。"
 haiti.9.a: "素晴らしき日だ！"
 haiti.9.b: "残念だ"
 haiti.10.t: "アミオ・メタイヤーとカニバル軍"
 haiti.10.d: "アミオ・メタイヤーは国の北部の有力なギャング指導者だ。メタイヤーは過去に我々の政府に雇われ、野党を正しい側に説得するのを助けた。昨年後半に放火で逮捕されて以来、彼は反政府暴動などをいくつか主導している。これは我々のイメージに影響を与え始め、国内でさらなる混乱を引き起こしている。"
 haiti.10.a: "アミオを排除する"
 haiti.10.b: "彼を生かしておく"
 haiti.11.t: "アミオ・メタイヤー死亡"
 haiti.11.d: "メタイヤーは今日早く、目、心臓、肝臓が欠けた状態で発見された。彼の兄弟、ブッシュー・メタイヤーが彼の兄弟のギャング「カニバル軍」の支配権を掌握した。彼は即座にギャングの名前を革命的アルティボニット抵抗戦線に改名し、グループに異なる外観を与えた。この動きが我々の国にとって何を意味するのかはまだわからない。"
 haiti.11.a: "結果はすぐに見えるだろう……"
 haiti.12.t: "アリスティドの支持者がハイチ国立大学を襲撃"
 haiti.12.d: "アリスティド支持者らは、一部報道によれば警察の支援を受け、ハイチ国立大学の社会科学部へ突入した。この襲撃は、その日遅くに予定されていた学生主導の反政府抗議行動の前触れとなった。"
 haiti.12.a: "事態は加熱している"
 haiti.13.t: "学生の抗議が暴力化！"
 haiti.13.d: "ポルトープランスでの学生の抗議が暴力化した。民主主義と民主的価値への継続的な攻撃が、学生人口と政府の間の緊張を暴走させた。抗議者たちは彼らの暴動がますます暴力的になった後、警察によって迅速に鎮圧された。"
 haiti.13.a: "将校を叱責する"
 haiti.13.b: "彼らは授業に出るべきだ"
 haiti.14.t: "反乱軍がゴナイブを占拠"
 haiti.14.d: "革命的アルティボニット抵抗戦線が地元の警察と治安部隊を倒し、ゴナイブを占拠した。国の北部での紛争の突然の発生は、多くの流入が北部から国の南部に来ていることで、国内の人々の突然の避難を引き起こした。反乱軍は現政権の退陣を望んでいる。 これは不安定な状況であり、慎重に対応しなければならない。 最善の行動方針について、少し考えてみるべきだ。"
 haiti.14.a: "悲劇だ……"
 haiti.14.b: "治安部隊を動員せよ。"
 haiti.14.tt: "辞任を検討すべきだ……"
 haiti.15.t: "反乱軍がカプアイシアンを占拠"
 haiti.15.d: "最近ゴナヴィを掌握した反乱軍は、カプリ・ハイチエン市へ進出し元軍人や元警察官と合流した。メテイエールは自らを地域大統領と宣言し、ボニファスの完全な辞任と権力移譲を要求している。我々はどのように対応すべきか？"
 haiti.15.a: "辞任する時だ……"
 haiti.15.b: "治安部隊を動員せよ。"
 haiti.16.t: "ハイチでのクーデターが始まった！"
 haiti.16.d: "ハイチではブテュール・メテイエ率いる革命的アルティボニット抵抗戦線が北部地域を掌握し、混乱が激化している。一刻を争う事態を受け、カリブ共同体は隣国の安定化に向け国際平和維持部隊の派遣を要請した。我々はどのように対応すべきか？"
 haiti.16.a: "介入せよ！"
 haiti.16.b: "関わらない"
 haiti.17.t: "トロピカル航空1301便"
 haiti.17.d: "短距離旅客便が今日墜落した。全ての乗客と乗組員が死亡し、ハイチの航空事故の歴史で2番目に死者が多い事故となった。墜落は離陸後わずか10分で砂糖キビ畑で発生し、空中で貨物ドアが開いたことや地元の飛行場からの不十分なCRMなど、複数の要因が言及されている。"
 haiti.17.a: "なんという悲劇だ"
 haiti.18.t: "明日を守る作戦"
 haiti.18.d: "ハイチの市民騒乱はカリブ海地域の安定に問題を引き起こしている。フランスも同様に同地域への介入を模索している。我々は彼らと連携し「明日を守る作戦」を実行することで、ハイチを比較的安定した状態へ回復させることができる。"
 haiti.18.a: "ハイチに介入する"
 haiti.18.b: "外国の介入を非難する"
 haiti.19.t1: "アメリカは作戦を支援する"
 haiti.19.t2: "アメリカは作戦を支援しない"
 haiti.19.d1: "アメリカは明日を守る作戦と名付けられたハイチでの作戦に部隊を投入することを約束した。独裁的なアリスティド政府を打倒しようとしている反乱軍が我々の支援を受けることになる。"
 haiti.19.d2: "アメリカはハイチに部隊を投入することを拒否した。我々はアメリカなしで我々の道を決定する必要がある。"
 haiti.19.a: "アメリカ人は我々と共にある！"
 haiti.19.b: "臆病者！"
 haiti.19.c: "彼らは本当に関わるべきではない"
 haiti.20.t: "外国平和維持部隊"
 haiti.20.d: "我々の偉大な国での不安定さは、より大きな国際社会に注目させた。アメリカ、フランスおよび他の国からの部隊が、国の北部を占拠した反政府勢力と戦うために地域に平和維持リソースを展開している。"
 haiti.20.a: "助けに感謝する！"
 haiti.20.b: "我々に支援はない"
 haiti.20.tt1: "[FRA.GetNameWithFlag]がすぐに外国支援を送るだろう。"
 haiti.20.tt2: "[USA.GetNameWithFlag]がすぐに外国支援を送るだろう。"
 haiti.21.t: "ハイチ内戦が終結"
 haiti.21.d1: "カニバル軍とその兄弟との戦いはついに終結した。今や情勢は我々に大きく有利に傾いた。この国はジャン＝ベルトラン・アリスティド大統領の名のもとに奪還されたのである。警察部隊は過激派ギャングと戦う中で素晴らしい勇気を示した。ハイチは再び一つになったのだ。"
 haiti.21.d2: "ジャン＝ベルトラン・アリスティドの退陣とボニファス・アレクサンドルの暫定大統領としての就任により、戦争はついに終結した。日が沈み、紛争が終わるにつれて、ハイチは再び平和を見るだろう。反乱軍は紛争の終わりに際し、武器を置いた。紛争の結論は成功した。この紛争の結果は時間が教えてくれるだろう。"
 haiti.21.a: "ハイチの新たな夜明け"
 central_africa.1000.t: "中央アフリカ共和国のブッシュ戦争"
 central_africa.1000.d: "中央アフリカ共和国北部で、中央アフリカ共和国政府と統一民主勢力連合(UFDR)の間での限定的な戦闘が発生した。この戦闘は比較的低レベルで、小規模な抵抗拠点に限られている。また、APRD、GAPLC、MLCJ、FDC、UFRなどの他の反政府勢力も、各自の村や町の支配を巡って争っている。"
 central_africa.1000.a: "共和国での戦闘だ"
 central_africa.1001.t: "中央アフリカ共和国ブッシュ戦争のエスカレート"
 central_africa.1001.d: "最近の中央アフリカ共和国でのフランスの関与により、共和国の人口のより多くが様々な反政府組織に参加するようになった。反乱勢力が緩やかな連合を組んで[CAR.GetLeader]の政府を打倒するにつれて、戦闘はより激しい高まりを見せている。多くの人が既に紛争の激化によって避難を余儀なくされており、ブッシュ戦争は今や本格化している。"
 central_africa.1001.a: "やりすぎだ……"
 central_africa.1002.t: "中央アフリカ共和国ブッシュ戦争の終結"
 central_africa.1002.d: "ブッシュ戦争は自然な結末を迎え、緊張をはらんだ平和が訪れようとしている。反乱軍と政府軍は戦闘を停止し、雲と霧が晴れ始めている。戦争に引き裂かれたこの国に平和が戻った。"
 central_africa.1002.a: "共和国に平和を"
 central_africa.1003.t: "中央アフリカ共和国内戦"
 central_africa.1003.d: "中央アフリカ共和国では、反政府勢力セレカと[CAR.GetName]政府との間で内戦が勃発した。反政府勢力は、ブッシュ戦争の条約違反を政府に対して引き続き非難している。両者の戦闘は激化しており、装備の乏しい中央アフリカ共和国軍が苦戦している。"
 central_africa.1003.a: "熱帯雨林での戦争"
 central_africa.1004.t: "中央アフリカ共和国内戦の終結"
 central_africa.1004.d: "中央アフリカ共和国の反乱軍と政府の間の戦闘は自然な結論に達した。数百人の犠牲者と数千人の民間人が余波で避難している。平和の葉が国の地面に落ち始め、歴史の次の段階に備えている。中央アフリカ共和国内戦は終結した。"
 central_africa.1004.a: "やっと平和になった……"
 mali.34.t: "トゥアレグ反乱の勝者"
 mali.34.d: "トゥアレグの反乱は自然な結論に達し、政府とトゥアレグ反乱軍の間の戦闘は大部分が終結した。オリーブの枝が差し伸べられ、若いマリの国の歴史のもう一つの章が書かれるにつれて新しい現状が回復された。"
 mali.34.a: "勝者に戦利品を"
 mali.1000.t: "2006年トゥアレグ反乱"
 mali.1000.d: "マリと[MAL.GetLeader]は最近、[ALG.GetLeader]とアルジェリア政府の外交官による提案された平和協定を拒否した。トゥアレグ勢力はキダルからの大規模な侵攻に備えて、平和交渉が失敗した後すぐに集結し始めた。政府に忠実な地元勢力は、マリ軍のための時間稼ぎとして、集結している勢力に対して反撃した。マリで戦争が始まった。"
 mali.1000.a: "トンブクトゥの混乱……"
 mali.1001.t: "2012年トゥアレグの反乱"
 mali.1001.d: "MNLA（アザワド解放民族運動）が「アザワド」と呼ぶ地域の独立を宣言した。[TUA.Getleader]は情熱的な演説を行い、遊牧民とキダル地域の都市住民を自らの旗の下に結集させた。そして、ティンブクトゥ、キダル、メナカ、ガオ地域の政府を排除し転覆させるためにマリへの攻勢を開始した。この目標を達成できるかどうかは時間が教えてくれるだろう。イスラム過激派の勢力がMNLAの旗の下に集まり、アザワドの新たな統治機関での地位を求めている。"
 mali.1001.a: "ティンブクトゥの混乱……"
 mali.1002.t: "アンサール・アッ＝ディーンがマリ内戦に参戦"
 mali.1002.d: "アンサール・ディーンとMNLAの間の不一致が勃発し、それによりマリ北部の占領地域での大規模な戦闘が発生した。2つのグループ間の戦闘はアザワド独立運動の繊細なバランスを覆す恐れがあり、地域の人々は急速に紛争の餌食または標的になっている。北部からより安定した南部地域への大規模な移動が可能な人々のために進行中だ。ティンブクトゥでの問題は嵐となった。マリの人々は現在マリ内戦の渦中にある。"
 mali.1002.a: "これ以上悪くなるのか？"
 mali.1003.t: "トゥアレグ反乱の終結"
 mali.1003.d: "マリ北東部のトゥアレグ勢力による限定的な反乱は自然な結論に達した。戦闘勢力は合意に達し、一方が他方に対して勝利を主張し、最近不安定化した地域に平和が回復された。今日はマリでのトゥアレグ反乱の終わりを示し、今後もそのように記憶されるだろう。"
 mali.1003.a: "キダルに平和が訪れた……"
 mali.1004.t: "マリ内戦の終結"
 mali.1004.d: "マリ内戦は鎮火し、数千人の死者と数万人の避難者を出し、自然と終結した。国内での戦闘は、軍内の分派と反乱勢力間の些細な口論や限定的な戦闘にまで収まった。マリ領内の大半で平和が再び訪れ、マリの歴史に新たな一章が刻まれた。"
 mali.1004.a: "ようやく平和に……"
 african.2.t: "2010年ニジェール洪水"
 african.2.d: "壊滅的な洪水がニジェールを襲い、11万1000人以上が家を失い、広範囲にわたる破壊を引き起こした。ニジェール川は過去数十年で最高水位に達し、堤防を決壊させ、周辺の集落を水浸しにしている。当初は局地的な災害であったものが、今やニジェール川沿いにナイジェリア、ガーナ、ブルキナファソ、トーゴ、ベナンなどの近隣諸国へと広がる地域的な大惨事へと発展した。さらに北方の中央アフリカ共和国、モロッコ、アルジェリア北部で新たな嵐が発生したため、人道的危機は悪化の一途をたどっており、この地域のさらに多くのコミュニティが脅威に晒されている。"
 african.2.a: "支援を送る"
 african.2.b: "現地に任せる"
