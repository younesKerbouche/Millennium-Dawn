 form_RDLP_category: "リオ・デ・ラ・プラタ"
 form_RDLP_category_desc: "リオ・デ・ラ・プラタ連合州は現代のアルゼンチン、ウルグアイ、パラグアイ、ボリビアに相当する連合体であった。この現代的な国家構想はチリを含む、南アメリカのほとんどを一つの国旗の下に統一する。新しい国家は規模、人口、経済力においてブラジルに匹敵し、おそらくこれが我々の新しい未来だろう。"
