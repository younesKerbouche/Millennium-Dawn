 UTS_update_flag_desc: "$update_flag_and_name_desc$"
 form_MAPHI_category: "マフィリンド"
 form_MAPHI_category_desc: "1960年代、マレー諸島における東南アジア3カ国による非政治的な連邦設立が提案されたが、インドネシアとマラヤ連邦の紛争により、この夢は実現しなかった。3カ国が統一されれば、世界の主要国に匹敵する国家が誕生するはずだった。"
 MAPHI_integrate_start: "マフィリンド形成の開始"
 MAPHI_integrate_start_desc: "マフィリンド統一は、両国民にとって新たな時代の幕開けとなる。今こそ、我々国民が団結し、新たな未来を切り拓く時だ。"
 MAPHI_integrate_IND: "インドネシアの統合"
 MAPHI_integrate_IND_desc: "インドネシアは、提案されている国家にとって、資源に恵まれた中核地域である。インドネシアがもたらす資源と人口のために、インドネシアを統合することが不可欠だ。"
 MAPHI_integrate_PHI: "フィリピンの統合"
 MAPHI_integrate_PHI_desc: "フィリピンは太平洋における主要な海軍と貿易の拠点である。この国を統合することで、太平洋の覇権を確立する可能性が大幅に高まる。"
 MAPHI_integrate_SIN: "シンガポールの統合"
 MAPHI_integrate_SIN_desc: "シンガポールは新国家にとって極めて重要な拠点である。主要な貿易港であり金融センターとしての地位は、新国家の成功にとって極めて重要だ。"
 MAPHI_integrate_MAY: "マレーシアの統合"
 MAPHI_integrate_MAY_desc: "マレーシアは政治的に国家の中核地域の一つである。半島を領有することで、アジア内の陸路へのアクセスが可能になる。"
 MAPHI_integrate_BRU: "ブルネイの統合"
 MAPHI_integrate_BRU_desc: "ブルネイはこの協定において小国である。小国ではあるが、統合が不可欠な国だ。"
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 form_INDOCHI_category: "インドシナ"
 form_INDOCHI_category_desc: "インドシナは、1954年まで存在したベトナム、カンボジア、ラオスの3カ国からなる連邦制国家である。3カ国は世界有数の経済大国であり、膨大な人口を抱えている。深いジャングル、なだらかな丘陵地帯、山々、そして美しい海岸線に恵まれた国だ。その強さは、人々と、未来へと導く強い意志にある。"
 INDOCHI_integrate_start: "インドシナ形成の開始"
 INDOCHI_integrate_start_desc: "インドシナの形成を始める時が来た。"
 INDOCHI_integrate_VIE: "ベトナムの統合"
 INDOCHI_integrate_VIE_desc: "ベトナムは山岳地帯と海岸沿いに豊富な天然資源を有している。ベトナムを統合することで、ベトナムに対する我々の支配力は強固なものになるだろう。"
 INDOCHI_integrate_LAO: "ラオスの統合"
 INDOCHI_integrate_LAO_desc: "ラオスもベトナム同様、膨大な天然資源を保有している。"
 INDOCHI_integrate_CBD: "カンボジアの統合"
 INDOCHI_integrate_CBD_desc: "カンボジアの自然地理と豊かな土地は国家にとって重要だ。これらを国家に統合することで、国家は着実に発展していくだろう。"
 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 form_VISE_category: "ヴィシェグラード・グループ"
 form_VISE_category_desc: "ヴィシェグラード・グループ（ヴィシェグラード4カ国、V4、またはヨーロッパ・カルテット）は、チェコ共和国、ハンガリー、ポーランド、スロバキアの4つの中央ヨーロッパ諸国による文化・政治同盟である。ヴィシェグラード・グループを構成する4カ国はいずれも、非常に高い人間開発指数を誇る高所得国だ。\n\n1500年代以降、現在の国々の大部分は、ウィーンを拠点とするハプスブルク家の君主制の一部であった、あるいはその影響を受けていた。これは第一次世界大戦の終結とハプスブルク家のオーストリア＝ハンガリー帝国の崩壊まで続いた。第二次世界大戦後、これらの国々はポーランド人民共和国、ハンガリー人民共和国、チェコスロバキア社会主義共和国としてソビエト連邦の衛星国となった。1989年、ベルリンの壁の崩壊と中央・東ヨーロッパにおける共産主義の崩壊により、3か国は資本主義と民主主義を受け入れることができ、1991年12月、ソビエト連邦の崩壊により、3か国はさらに西方へと目を向けるようになった。\n\n現在は同盟関係だが、ヴィシェグラード・グループの領土全体を支配しているため、領土の統合を開始できる。"
 VISE_integrate_start: "ヴィシェグラード・グループ形成の開始"
 VISE_integrate_start_desc: "ヴィシェグラード連合の形成を開始する時が来た。"
