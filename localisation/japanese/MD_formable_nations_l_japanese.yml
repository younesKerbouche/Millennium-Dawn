 form_ANTCONF_category: "アンティル連合"
 form_ANTCONF_category_desc: "アンティル連合は、[CUB.GetNameWithFlag]、[DOM.GetNameWithFlag]、[HAI.GetNameWithFlag]を統合したカリブ海諸国における国家構想である。プエルトリコの独立運動家ラモン・エメテリオ・ベタンセスが、スペイン語圏のカリブ海諸国を一つの統一国家に統合するというこの構想を提唱した。当初の構想には[HAI.GetNameWithFlag]は含まれていなかったが、支持者によってすぐに取り入れられた。しかし、米西戦争で[CUB.GetNameWithFlag]と[PTR.GetNameWithFlag]の植民地がアメリカ合衆国に移管されたため、支持はほぼ消滅した。この構想は、サントドミンゴを首都とし、スペイン語を公用語とする国家の誕生を示唆していた。"
 ANTCONF_integrate_start: "アンティル連合の設立を開始"
 ANTCONF_integrate_start_desc: "アンティル連合を結成する時が来た。カリブ海諸国の人々のために、より明るい未来を確保するために、我々は今こそ団結しなければならない。"
 ANTCONF_integrate_CUB: "キューバの統合"
 ANTCONF_integrate_CUB_desc: "キューバは連合を構成する3つの主要国の中で最大の国だ。これを統合すれば、経済規模が拡大し、人口と国土面積はほぼ倍増するだろう。"
 ANTCONF_integrate_DOM: "ドミニカ共和国の統合"
 ANTCONF_integrate_DOM_desc: "ドミニカ共和国は、連合を構成する3大国の一つである。ハイチとイスパニョーラ島を共有し、多くの観光客と産業を有している。島の北側では軽鉱業も盛んで、共和国内で消費される鉄鋼も生産されている。ドミニカ共和国の統合は、新連合にとって非常に重要な意味を持つだろう。"
 ANTCONF_integrate_HAI: "ハイチの統合"
 ANTCONF_integrate_HAI_desc: "ハイチは連合を構成する3つの主要国の中で最も小さい国である。旧フランス植民地国家であるため、キューバやドミニカ共和国とは大きく異なる。言語の違いから統合にはより長い時間がかかるだろう。しかし、ポルトープランスの産業基盤と天然の港は、カリブ海地域における経済活動と軍事活動にとって非常に貴重なものとなるだろう。"
