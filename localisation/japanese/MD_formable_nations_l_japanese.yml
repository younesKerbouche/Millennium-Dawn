l_japanese:
 form_BLT_category: "バルトの統一"
 form_BLT_category_desc: "バルト国家はエストニア、ラトビア、リトアニアの間の国家連合である。この三カ国は長らくヨーロッパ地政学で捕食者の獲物となっており、依然としてヨーロッパ帝国主義の手により苦しんでいる。外国の後援者からの影響力や圧力と戦うことは必須であり、最優先事項だ。我々はこの目標を、国々を統一し団結することで達成できる。外国の影響力からの圧力に対抗し、他国が乱用するための単なる障害物ではなく、世界舞台の一員として自らを確立できる国民の国となるのだ。"
 BLT_integrate_start: "バルト国家形成の開始"
 BLT_integrate_start_desc: "バルト国家を形成する時が来た。"
 BLT_integrate_LIT: "リトアニアの統合"
 BLT_integrate_LIT_desc: "リトアニアは三つのバルト国家の中で最も大きい。人口、GDP、面積など、ほとんどの指標でラトビアとエストニアを上回っている。この国を統合するには我が国から相当な資源が必要だが、新しいバルト国家に利益をもたらすだろう。"
 BLT_integrate_LAT: "ラトビアの統合"
 BLT_integrate_LAT_desc: "ラトビアはバルト国家の一つだ。リトアニアとエストニアを結び、非常に重要な戦略的位置にある。この国を統合するには我が国から相当な資源が必要だが、新しいバルト国家に利益をもたらすだろう。"
 BLT_integrate_EST: "エストニアの統合"
 BLT_integrate_EST_desc: "エストニアは三つのバルト国家の中で最小だが、三カ国の中で最も長い海岸線を持っている。経済は主にこの海岸線への依存と林業に基づいている。エストニアの人々は我々の偉大なる新国家への素晴らしい新たな一員である。この国を統合するには我が国からいくらかの資源が必要だが、新しいバルト国家に利益をもたらすだろう。"
 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"
 form_FCA_category: "中央アメリカの統一"
 form_FCA_category_desc: "中央アメリカ連邦共和国は19世紀初頭に存在した。それは新スペインのグアテマラ総督府の旧領土からなる州の連合で、コスタリカ、エルサルバドル、グアテマラ、ホンジュラス、ニカラグア、そしてメキシコとベリーズの一部で構成されていた。連邦の統一は、様々なイデオロギーを統一する中で諸国の試練となるだろう。"
