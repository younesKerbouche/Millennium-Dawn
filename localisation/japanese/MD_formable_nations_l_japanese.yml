 form_HBL_category: "ベネルクス"
 form_HBL_category_desc: "ベネルクスは、オランダ、ベルギー、ルクセンブルクの3カ国からなる政治経済連合だ。歴史的に、3カ国は互いに友好的で親密な関係を築いてきた。現在の組織は、国際舞台における政治経済問題に関する単なる国家連合に過ぎない。この国家連合をより具体的なものにするための密かな協議が行われている。低地諸国の人々を代表する新たな国家を樹立し、国民に新たな未来をもたらし、この輝かしい未来へと導く。"
 HBL_integrate_start: "ベネルクス形成の開始"
 HBL_integrate_start_desc: "ベネルクスの形成を始める時が来た。"
 HBL_integrate_BEL: "ベルギーの統合"
 HBL_integrate_BEL_desc: "ベルギーはベネルクス諸国の中で最大でも最小でもない。他2つの加盟国の間に位置するのと同様に、中央に位置している。ブリュッセル市内にはEUの官僚機構が複数あり、オランダ人、フランス人、そしてEU域外からの観光客にとって人気の観光地となっている。"
 HBL_integrate_HOL: "オランダの統合"
 HBL_integrate_HOL_desc: "オランダはベネルクス三国の中で最大の国だ。人口、国土面積、経済規模の大部分を占め、複数の海外領土を有している。オランダの統合により、ベネルクス三国の大部分が新たな国家に加わり、新たな連合の正当性が大幅に強化される。"
 HBL_integrate_LUX: "ルクセンブルクの統合"
 HBL_integrate_LUX_desc: "ルクセンブルクは三カ国の中で最も小さい国である。一人当たりGDPは最大を維持し、小規模な観光地がいくつか存在する。国内では複数の言語が混在して話されており、特に顕著なのはフランス語、ドイツ語、英語である。国家の規模を考慮すれば、ルクセンブルクの統合は大きな事業ではないが、いくつかの官僚的な課題が生じるだろう。"
 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 form_USNA_category: "北アメリカの統一"
 form_USNA_category_desc: "北米大陸は、メキシコ、アメリカ合衆国、カナダが国民国家として建国されて以来、歴史的に外国の影響を拒んできた。国々は世界経済の屋台骨を成し、新世紀の初めにはGDPが合計11兆ドルに達した。諸国家が団結し、より壮大な未来を見据えることで、我々は未来へと前進していくことができるだろう。"
 USNA_integrate_start: "Begin Forming North American Federation"
 USNA_integrate_start_desc: "It is time to begin forming the North American Federation."
 USNA_integrate_CAN: "カナダの統合"
 USNA_integrate_CAN_desc: "カナダは新連合の中で最大の国土面積を誇り、未開発の石油埋蔵量も豊富だ。この二つの事実だけでも、カナダは新北アメリカ連合の不可欠なピースと言えるだろう。新国家への統合が進むにつれて、カナダの弁明は最小限に抑えられることを期待する。"
 USNA_integrate_USA: "アメリカ合衆国の統合"
 USNA_integrate_USA_desc: "アメリカ合衆国は北米諸州連合の大部分を占めている。世界最大の経済規模、第二位の国土面積、そして軍事力など、多くの強みを有している。アメリカ合衆国の統合は、その巨大な規模と世界舞台における影響力ゆえに、多くの課題を伴うが、この統合によって経済的には世界最大の超大国としての地位を確立するだろう。"
 USNA_integrate_MEX: "メキシコの統合"
 USNA_integrate_MEX_desc: "メキシコは新しい国家を形成する三カ国の中で二番目に人口が多い国だ。それは大きな軍隊をもたらすことを意味する。この国にはカルテルの密度などのいくつかの課題があるが、それでもメキシコの統合は新しい国家の主要な焦点の一つとなるだろう。"
 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 form_UTS_category: "テュルク領土を統一する"
 form_UTS_category_desc: "テュルク諸国連合は、ウズベキスタン、キルギスタン、カザフスタン、トルクメニスタンを含むテュルク語圏諸国の連合体である。これらの国々以外にも、ロシアと中国にはタタール人やウイグル人といったテュルク語圏の民族が存在する。彼らは我々の連合の目標の一つではあるが、当初の目標ではない。我々は、現在存在する国民国家を統一し、国民が故郷に帰還、あるいは再び共存できるよう促す。"
 UTS_integrate_start: "テュルク系統一国家の形成開始"
