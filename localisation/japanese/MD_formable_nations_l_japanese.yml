 form_ANZ_category: "オーストララシア"
 form_ANZ_category_desc: "オーストララシアは、オーストラリア、ニュージーランド、そして太平洋に浮かぶいくつかの小さな近隣諸島を含む広大な地域だ。ニュージーランドとオーストラリアの連合は、太平洋における新たな勢力を生み出し、この地域における影響力をめぐってインドネシアと日本に匹敵する勢力となる。"
