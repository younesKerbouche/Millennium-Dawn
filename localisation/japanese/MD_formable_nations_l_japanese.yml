 form_GCL_category: "第二次グラン・コロンビア"
 form_GCL_category_desc: "大コロンビアは、エクアドル、コロンビア、パナマ、ベネズエラといった近代国家を包含する、現在は消滅した国家だ。ボリバル国家は南米の強さの象徴の一つであり、偉大なる我らが国にとって価値ある目標である。姉妹国の血縁者同士が団結することで、偉大なる我らが国における外国の影響力が強化され、排除されるだろう。我々は第二の大コロンビアを宣言し、偉大なる諸国に団結をもたらす！"
