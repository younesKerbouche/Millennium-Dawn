 form_ANDES_category_desc: "アンデス連邦は、[COL.GetNameWithFlag]、[PRU.GetNameWithFlag]、[BOL.GetNameWithFlag]の諸国による国家連合の構想である。これは、自由貿易・経済連合であるアンデス共同体を大まかにモデルとしている。この新国家は、総人口1億1300万人以上、面積470万平方キロメートルの規模となり、GDPは7500億ドルで、メキシコと同程度の規模となる。"
