 form_MAGHREB_category: "アラブ・マグレブ連合"
 form_MAGHREB_category_desc: "アラブ・マグレブ連合はアルジェリア、リビア、モーリタニア、モロッコ、チュニジアで構成される政治的国家連合で、主に国家間での政治的統一と経済統合を確保する目的を果たしていた。しかし、近年、連合の活動は低下しているようで、この構想を再燃させる時かもしれない。マグレブの人々を統一することで、アフリカ大陸と地中海棚を支配する新しい国家が生まれるだろう。マグレブを統一し、世界の偉大な国々の一つになる時だ。"
