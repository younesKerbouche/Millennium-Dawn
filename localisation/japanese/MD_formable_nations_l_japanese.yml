 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUKはカナダ、オーストラリア、ニュージーランド、イギリスの間の国家連合である。この国家連合は直接管理され、適切に統一された国家となるため、大英帝国とは異なる。この国家はいくつかの大陸にまたがり、世界舞台での主要な競争相手となるだろう。もしかして我々はこの構想を誘引し、諸国を統一するべきなのでは？"
