 form_WESTFED_category: "西インド諸島連邦"
 form_WESTFED_category_desc: "西インド諸島連邦は1958年から1962年まで存在した短命の政治的連合で、多くのカリブ海の島国を含んでいた。この連合は統治形態や、持続可能な機能のあり方に関する意見の相違からすぐに崩壊した。この構想は国家間でまだいくらかの価値があり、西半球の次なる偉大な国家になる可能性が十分にある。我々はカリブ海を新しい明日に導くのだろうか？"
