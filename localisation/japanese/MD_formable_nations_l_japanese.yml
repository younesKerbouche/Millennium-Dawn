 form_SOU_category: "南米諸国連合"
 form_SOU_category_desc: "南米諸国連合は、南アメリカの全ての国々を一つの超国家に統合する構想だ。南アメリカの経済的、政治的、文化的なアイデンティティは、スペインとポルトガルの影響と、各国に統合された先住民文化が融合した独自のものだ。この地域は広範な工業基盤、金融セクター、豊富な資源、農産物を有している。もし南アメリカの国家を統一することができれば、アメリカ合衆国やその他の主要勢力に匹敵する影響力を、西半球だけでなく国際的にも持つことが可能となるだろう。"
