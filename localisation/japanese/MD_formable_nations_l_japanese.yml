 form_PBL_category: "ペルー・ボリビア連合"
 form_PBL_category_desc: "ペルー・ボリビア連合は元々19世紀初頭の短命国家連合だった。ペルー共和国の分割と1834年および1835年から1836年の内戦から生まれ、ボリビア州を含んでいた。現代の議論では最小限だが、それでもボリビアとペルーの人々の政治的雰囲気には常に存在している。人々のためにこの新しい明日を検討する時が来た。"
 PBL_integrate_start: "ペルー＝ボリビア連合形成の開始"
 PBL_integrate_start_desc: "ペルー・ボリビア連合の形成を開始する。"
 PBL_integrate_PRU: "ペルーの統合"
 PBL_integrate_PRU_desc: "ペルーは連合の二つの国家の中で大きい方だ。それは最大の人口、経済、面積を維持している。ペルーの統合は巨大な事業だが、ここを確保することは新しい連合の利益にとって強固な動きである。"
 PBL_integrate_BOL: "ボリビアの統合"
 PBL_integrate_BOL_desc: "ボリビアは連合を設立した二つの主要国家の一つである。それは面積、人口、経済力において小さな国だが、これはこの国を軽視する理由にはならない。山々は電子機器やその他の中間財の生産に不可欠な原材料が豊富だ。この国を統合することで、我々の多様化した経済のためのさらなる強固な基盤を築くことになる。"
 PBL_integrate_WESTPAR: "パラグアイ西部の統合"
 PBL_integrate_WESTPAR_desc: "西パラグアイは西ブラジルや北チリと同じ原材料を誇ってはいないが、この地域には豊富な農地や我々の産業を発展に貢献できる地域がある。"
 PBL_integrate_WESTBRA: "ブラジル西部の統合"
 PBL_integrate_WESTBRA_desc: "西ブラジルには先住民族、豊富な資源、そしてさらに多くのものがある。西ブラジルの統合によって、国家の立場を改善し、発展可能な土地を増やすべきだ。"
 PBL_integrate_NORTHCHL: "チリ北部の統合"
 PBL_integrate_NORTHCHL_desc: "チリの北部地域は統合に適しており、我々は将来の目標を支援するために取り込まなければならない。"
