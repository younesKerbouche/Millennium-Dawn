 form_SCA_category: "北欧民族の統一"
 form_SCA_category_desc: "北欧人はこれまで、スウェーデン帝国、カルマル同盟など、多くの国家を共有してきた。これほど活気に満ちた豊かな歴史、独自の文化、そして言語を持つこの民族集団の統一は、この偉業を成し遂げようとする者にとって、大きな挑戦となるだろう。"
 SCA_integrate_start: "スカンディナヴィア形成の開始"
 SCA_integrate_start_desc: "スカンジナビア帝国を築く時が来た。私たちの兄弟姉妹は、より偉大な未来を築く中で、真に一つの旗の下に団結するだろう。"
