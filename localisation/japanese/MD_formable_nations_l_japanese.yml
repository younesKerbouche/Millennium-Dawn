 form_IBR_category: "イベリア連合"
 form_IBR_category_desc: "イベリア連合は、イベリア半島におけるスペインとポルトガルの間で提案された小規模な政治統合である。両国は近代史の大部分において密接に関わっており、現在も「イベリア」という共通のアイデンティティを共有している。両国の統一が世界秩序に大きな変化をもたらすわけではない。しかし、この統合によって、地中海の入口にかつてない経済的・政治的な影響力を持つ国家が誕生することになる。"
