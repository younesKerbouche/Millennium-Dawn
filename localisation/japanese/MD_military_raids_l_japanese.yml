 MD_raid.15.t: "触るな"
 MD_raid.16.t: "[FROM.FROM.GetAdjective]による[FROM.GetName]攻撃"
 MD_raid.16.d: "[FROM.FROM.GetName]による[FROM.GetAdjective]領土への挑発的な攻撃を受け、緊張は沸点に達した。[FROM.GetName]の指導者である[FROM.GetLeader]は、妥協を許さない声明を発表し、自国政府が断固たる対応を取ると宣言した。彼は軍の動員と[FROM.FROM.GetAdjective]領土への進軍計画を発表し、「[FROM.FROM.capital.GetCapitalVictoryPointName]にいる狂気の暴君を屈服させる」とともに、「必要であれば武力で秩序を回復する」と誓った。この行動は地域的および世界的な安定を揺るがし、外交の欠如がもたらす危険性を浮き彫りにしている。現時点では外交ルートは沈黙したままであり、このエスカレーションが制御不能な対立に発展し、国際的な平和と安全に深刻な影響を及ぼすのではないかとの懸念が高まっている。"
 MD_raid.16.a: "次はどうなる？"
 MD_raid.17.t: "[FROM.GetName]がNATO第5条を発動"
 MD_raid.17.d: "[FROM.FROM.GetAdjective]による[FROM.GetAdjective]領土への攻撃を受けて、[FROM.capital.GetCapitalVictoryPointName]政府はNATO第5条を発動し、同盟国に集団的対応を呼びかける決定的な行動を取った。非報復的かつ挑発されていないと説明される[FROM.FROM.GetName]による攻撃は、緊張を著しく高め、状況を戦争の瀬戸際に押しやった。NATO第5条の発動決定は国際舞台に衝撃波を送り、世界の指導者たちは現代史における同盟の最も重要な試練の1つになりうるものに対応しようと奔走している。外交官とアナリストは同様に、さらなるエスカレーションの可能性が地球上に迫っているため、この展開の広範囲にわたる影響について警告している。"
 MD_raid.17.a: "巨人が挑発された"
