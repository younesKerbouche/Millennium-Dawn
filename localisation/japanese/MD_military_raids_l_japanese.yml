 MD_raid.1.t: "[FROM.GetName]が我が国の領土を侵害！"
 MD_raid.1.d: "報告によると、[FROM.GetName]の指導者である[FROM.GetLeader]が、我が国への一連の協調攻撃を承認したとされている。この侵略行為は、我々の領土間の境界を公然と無視したもの、あるいは誤解によるものだと考えられている。多くの国民、特に国家主義者や愛国者にとって、これは明白な戦争行為とみなされ、強い対応を求める声が高まっている。一方で、国内外の一部からは全面的な紛争を回避するために、事態のエスカレーションを防ぐよう慎重な対応を求める声も上がっている。"
 MD_raid.1.a: "戦争行為は罰せられなければならない！"
 MD_raid.1.b: "国民に対応を約束する！"
 MD_raid.1.c: "[FROM.GetName]に賠償と緊張緩和を要求する"
 MD_raid.1.e: "外交的抗議を行う"
 MD_raid.2.t: "[FROM.GetName]が賠償を要求"
 MD_raid.2.d: "[FROM.GetName]から公式文書を受け取った。彼らは経済的損害を被ったと主張し、補償を要求している。最近の公開演説で、[FROM.GetLeader]は支払い拒否があれば「迅速かつ厳しい」結果を招くと警告した。"
 MD_raid.2.a: "一銭も払わない。"
 MD_raid.2.b: "平和の代償か？"
 MD_raid.3.t: "[FROM.GetName]が賠償に同意し、緊張緩和を約束"
 MD_raid.3.d: "我々の報復の脅威が[FROM.GetName]の指導部を譲歩させ、彼らの不当かつ違法な我が国の領土主権侵害によって引き起こされた損害を補償するために必要な資金を提供した。彼らはまた、開かれた対話を約束し、将来の侵略行為や敵対的行動を控えることを約束することで、地域にある程度の安定を回復しようとして緊張緩和を誓約した。"
 MD_raid.3.a: "良い"
 MD_raid.4.t: "[FROM.GetName]が賠償金の支払いを拒否"
 MD_raid.4.d: "最近の群衆への演説で、[FROM.GetLeader]は、自国の政府からは「1枚の硬貨たりとも支払われない」と大胆に宣言した。これは我々の国家にとって非常に屈辱的な瞬間だ。我々の領土保全が最初の攻撃で脅かされたのみならず、今や国際社会における我々の威信も危機に瀕している。"
 MD_raid.4.a: "報復しなければならない！"
 MD_raid.4.b: "何事もなかったかのように振る舞おう"
 MD_raid.4.c: "国際的な制裁を求める！"
 MD_raid.5.t: "我が政府は国際的・国内的屈辱に直面"
 MD_raid.5.d: "世界中の記者たちは、外国勢力による最近の攻撃に対する我々の対応を「空言」「空威」「張り子の虎」といった言葉で表現している。我々の決定的な対応の失敗は、政府の信頼性に深刻な打撃を与え、防衛手段としての我が軍の実行可能性に疑問を投げかけた。"
 MD_raid.5.a: "クソッ"
 MD_raid.6.t: "報復！"
 MD_raid.6.d: "我々の最近の外国領土での軍事作戦は、[FROM.capital.GetCapitalVictoryPointName]政権の注意を逃れなかった。それに応じて、彼らは厳しい警告を発し、我が国に対する迅速かつ決定的な報復を誓った。彼らが来ると宣言した差し迫った対応に備えて、我が国では緊張が高まっている。"
 MD_raid.6.a: "はったりかもしれない"
 MD_raid.10.t: "[FROM.GetName]が我々の隣国[FROM.FROM.GetName]を攻撃！"
 MD_raid.10.d: "我々の隣国[FROM.FROM.GetName]が[FROM.GetName]によって攻撃された！攻撃に先立つ公式の宣戦布告がないため、これは明らかに敵対勢力による地域の領土主権の侵害である。地域はこの攻撃に対する彼らの対応を不安を持って待っている。"
 MD_raid.10.a: "次は我々か？"
 MD_raid.11.t: "[FROM.GetName]、[FROM.FROM.GetName]への軍事攻撃を実行"
 MD_raid.11.d: "[FROM.GetName]は正式な警告もなく、今日の早い時間に[FROM.FROM.GetName]に対して奇襲軍事攻撃を行った。[FROM.GetLeader]は未だ攻撃に関する公式声明を出しておらず、国際社会は多くの疑問を抱えている。一方、多くの国々がこの行為を国際法の明白な違反として即座に非難し、世界中で緊張が高まっている。"
 MD_raid.11.a: "なんてことをするんだ！"
 MD_raid.12.t: "[FROM.GetName]が[FROM.FROM.GetName]を攻撃！"
 MD_raid.12.d: "衝撃的かつ極めて重大な攻撃行為として、[FROM.GetLeader]が同盟国である[FROM.FROM.GetName]に対する軍事攻撃を自国の部隊に指示した。この大胆な攻撃は国内に衝撃を与え、国民の間で怒りを引き起こし、政府内では断固たる行動を求める声が上がっている。この挑発なしの攻撃は見過ごされるべきではなく、見過ごされることはない。"
 MD_raid.12.a: "我々は常に同盟国の味方だ！"
 MD_raid.13.t: "[FROM.GetName]が制裁を要求！"
 MD_raid.13.d: "[FROM.GetLeader]は、我々が彼らの不条理な賠償金支払いを拒否した後、国際社会に我々への制裁を要請した。世界が彼らの要請に従うかどうかは時間が経てばわかるだろう。\n\n我々は国際関係、政治的、経済的ペナルティを被り、他の国々が我々に対する制裁に参加する数に応じて悪化する！国々は我々に対してより敵対的であるか、外交的または経済的に我々に反対している場合、制裁に参加する可能性が高くなる。"
 MD_raid.13.a: "我が経済は耐える！"
 MD_raid.14.t: "[FROM.FROM.GetName]が国際制裁を要請！"
 MD_raid.14.d: "[FROM.FROM.GetLeader]は、[FROM.GetName]が[FROM.FROM.GetName]への軍事攻撃後に要求された賠償金の支払いを拒否したことを受け、国際社会に対して[FROM.GetName]への制裁を求めた。世界は今、この要請にどのように応えるべきかを問われている。"
 MD_raid.14.a: "我々も制裁に参加する！"
 MD_raid.14.b: "いや、今はやめておこう。"
