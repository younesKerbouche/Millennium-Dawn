l_japanese:
 ENG_vitalize_westminster: "ウェストミンスター憲章の活性化"
 ENG_vitalize_westminster_desc: "庶民院、英国の下院は、時々、議論は活発だが、あまり行動に移さない「話す議会」と呼ばれている。労働党と保守党は、大衆の支持を保つために、新しく、より明確な立ち位置を確立する必要がある。"
 ENG_the_future_of_britain: "イギリスの未来"
 ENG_the_future_of_britain_desc: "イギリスのイデオロギー的基盤は、個人的自由と民主主義を深く信じるものだ。それはアングロサクソンの原則と呼ばれ、世界中で賞賛されている。\n\nアングロサクソンの原則の道を進むか、何か新しい手を講じるかどうかを検討する必要がある。"
 ENG_british_armed_forces: "イギリス軍"
 ENG_british_armed_forces_desc: "イギリス軍は過去500年間世界中を進軍してきた。我々は将来の紛争（自己防衛と攻撃の両方）の準備が整うように、英国軍をブートキャンプに再度送る必要がある。"
 ENG_economic_stimulus: "経済的刺激"
 ENG_economic_stimulus_desc: "イギリスは絶えず政治的景観を変えているため、地元企業は成功をあまり経験していない。保守党は政府の経済への介入に反対しているが、我々の経済的な可能性を人工的に発展させるには、左翼的政治活動として認識されるいくつかの措置を講じる必要があるかもしれない。"
 ENG_political_reform: "政治改革"
 ENG_political_reform_desc: "我々の省庁は現在、有用な仕事が期待できない。いくつかの改革があれば、その問題を解決できるかもしれない。"
 ENG_democratic_tradition: "民主主義の伝統"
 ENG_democratic_tradition_desc: "確かに、保守党と労働党は全ての理念に同意できないかもしれないが、両者は民主主義と全てのイギリス人が必要とする自由という点で一致している。我々は、民主主義の伝統を尊重すべきである。"
 ENG_a_new_path: "新たなる道"
 ENG_a_new_path_desc: "我々の代表はあまりにも長い間働きすぎた。代表はそれをやりたい人がいなければ役に立たない。より権威主義的なアプローチが必要なのかもしれない。"
 ENG_focus_on_the_army: "陸軍への特化"
 ENG_focus_on_the_army_desc: "海軍は我々を守ることができるかもしれないが、強力な陸軍なしで、どのようにして人々と油田を権威主義から解放するのだろうか？我々は陸軍に投資する必要がある。"
 ENG_focus_on_the_navy: "海軍への特化"
 ENG_focus_on_the_navy_desc: "ここでは本当のことを言おう。我々は島国だ。戦車も、榴弾砲も、APCも必要ない。我々には何が必要か？潜水艦、巡洋艦、駆逐艦、そして航空母艦全てだ。我々の正義の怒りを水上、そして水中から展開する。我々は海軍に投資する必要がある。"
 ENG_english_industry: "イングランドの製造業"
 ENG_english_industry_desc: "イングランドは産業革命の発祥地だが、それ以来工業生産の点では少し劣りつつある。彼らに多少の支援を与えることが、我々が必要とするものなのかもしれない。"
 ENG_scottish_industry: "スコットランドの製造業"
 ENG_scottish_industry_desc: "スコットランドは豊富な資源の傍に産業のための土地を持っている。スコットランドでより多くの産業を構築することが、我々が必要としているものかもしれない。"
 ENG_imperial_industry: "帝国領地の製造業"
 ENG_imperial_industry_desc: "本土が攻撃を受ける可能性がある場合、海外の壮大な王室財産を避難させ、そこから勇敢な戦いを継続しなければならないかもしれない。このような攻撃に備えるためには、産業を構築する必要がある。"
 ENG_expand_the_home_ministry: "内務省の拡大"
 ENG_expand_the_home_ministry_desc: "我々は自国の政治的努力を活性化させ、我々の領土で施行している法律より多くのコントロールと可能性を得る必要がある。"
 ENG_expand_the_foreign_ministry: "外務省の拡大"
 ENG_expand_the_foreign_ministry_desc: "FCO（Foreign and Commonwealth）はイギリスにおける外務省であり、大使や外交使節を担当している。このような重要な政府部門を更に拡大すれば、世界に大きな影響を与えられるようになるかもしれない。"
 ENG_the_future_of_the_NHS: "国民保健サービスの将来"
 ENG_the_future_of_the_NHS_desc: "国民健康保険システム（NHS）はイギリスではほとんど議論の余地がない。いくつかの政党は民営化を更に進める一方で、他の政党はそれぞれの政府プログラムの拡大を望んでいる。我々は近いうちにNHSの将来について決める必要がある。"
 ENG_europe_is_the_future: "ヨーロッパこそが未来"
 ENG_europe_is_the_future_desc: "我々は内部の右翼部隊に立ち向かわなければならず、EUとの緊密な統合を追及しなければならない。"
 ENG_careful_cooperation: "慎重な協力関係"
 ENG_careful_cooperation_desc: "ブリュッセルの影響力を評価するわけではないが、英国に経済的利益をもたらしていることは受け入れなければならない。今は、適度な距離を保ちながら、経済的な動きをしよう。口を慎め、若者たちよ。"
 ENG_distance_from_europe: "ヨーロッパとの離別"
 ENG_distance_from_europe_desc: "EUは1992年の創設以来、国家主権に対する重大な脅威であり続けている。偉大なナイジェル・ファラージは、当初から国際的な改革主義への賛同を警告していた。できるだけ早く、距離をとる必要がある。"
 ENG_towards_the_left: "左翼へ"
 ENG_towards_the_left_desc: "イギリスは、歴史的に労働党以上の左翼主義を常に否定してきた。しかし、このイギリス国民の選択はもしかしたら間違っていたかもしれない。"
 ENG_towards_the_right: "右翼へ"
 ENG_towards_the_right_desc: "保守党は、いくつかの問題については正しいが、とにかくそれを十分には取り上げなかった勢力である。私たちは、そうした弱小左翼を政治から、国会から、ひいては国から追い出していくのだ。"
 ENG_industry_in_manchester: "マンチェスターの製造業"
 ENG_industry_in_manchester_desc: "イングランド北部はここ数十年、かなり不毛な土地だった－－しかし、英国陸軍が新たな出資者となることで、グレーター・マンチェスターが軍事製品の流入で蘇るかもしれない。"
 ENG_army_training: "陸軍演習"
 ENG_army_training_desc: "我々は兵士を鍛え直す必要がある。王立軍が再び行進するならば制服と武器、そして最も重要な、良い演習量を得る必要がある。"
 ENG_expand_the_air_force: "空軍の拡大"
 ENG_expand_the_air_force_desc: "Now that we chose our path beneath the skies, we need to make sure that our troops are covered from the air at all times. It is time to expand the Air Force."
 ENG_naval_prototypes: "新しい海軍規範"
 ENG_naval_prototypes_desc: "海軍は、あらゆる種類の艦船を必要とするだろう。我々は、より多くの理論家と設計者を呼び、海軍で働かせる必要がある。"
 ENG_industry_in_liverpool: "リヴァプールの製造業"
 ENG_industry_in_liverpool_desc: "Northern England has been pretty barren in recent decades - but with the Royal Navy a new investor, we might just revive Greater Liverpool with a good influx of naval building sites in order to increase the size of our grand navy."
 ENG_dockyards_1: "造船所 I"
 ENG_dockyards_1_desc: "グレートブリテン島や北アイルランドの海軍造船所を拡張するべきである。"
 ENG_north_sea_oil: "北海油田"
 ENG_north_sea_oil_desc: "スコットランドとノルウェーの間にある大規模な量の石油埋蔵は、我々（とノルウェー人、悲しいかな）が征服するためだけに存在している。我々はそれを成し遂げる必要がある。"
 ENG_imperial_dockyards: "帝国領地の造船所"
 ENG_imperial_dockyards_desc: "植民地領有地を越えて、我が国の島々が攻撃を受けても、海軍が新しい軍艦を建造するための前哨地を建設する必要がある。"
 ENG_freedom_first: "自由第一"
 ENG_freedom_first_desc: "安全保障は懸念事項として理解可能だが、政府が市民の生活を管理することが答えではない。"
 ENG_security_first: "安全保障第一"
 ENG_security_first_desc: "自由は市民にとって妥当な問題だが、テロリストの脅威や外国の脅威がある中、彼らの命を危険に晒すことはできない。"
 ENG_go_with_europe: "ヨーロッパと共に"
 ENG_go_with_europe_desc: "我々の対外政策の中心は、欧州のパートナーとNATOであるべきだ。"
 ENG_go_with_the_commonwealth: "コモンウェルスと共に"
 ENG_go_with_the_commonwealth_desc: "我々の対外政策の中心は、我々の文化的パートナーと旧英連邦諸国であるべきだ。"
 ENG_britain_first: "イギリス第一主義"
 ENG_britain_first_desc: "旧植民地の人々も欧州大陸の人々も、我々の選択肢を制限すべきではない。イギリス第一！"
 ENG_european_cooperation_1: "欧州の協力 I"
 ENG_european_cooperation_1_desc: "我々はヨーロッパにおけるパートナーの領土に企業を進出させる必要があるだろう。"
 ENG_special_treatment: "特別待遇"
 ENG_special_treatment_desc: "確かに、EUは技術的には多くの対等なパートナーを持つことになっている。しかし、議会における我々の権力と、他のヨーロッパ諸国の目標に対抗する十分な議題があれば、我々はヨーロッパに、我々にふさわしい特別な地位を与えるよう強要できるかもしれない。"
 ENG_brexit_referendum: "ブレグジット国民投票"
 ENG_brexit_referendum_desc: "「ブレグジット」という語（ブリティッシュ・エグジットの省略）は、欧州連合を脱退するイギリスの考えを表す流行語だ。我々は欧州連合を脱退するかどうかの正直かつ率直で公正な投票を国民に与えるべきだ。"
 ENG_new_diplomatic_initiatives: "新しい外交イニシアチブ"
 ENG_new_diplomatic_initiatives_desc: "欧州連合に対する我々の忠誠は過去の遺物となっている。我々は新しい戦略と政治思想を理解しなければならないだろう。"
 ENG_abolish_the_monarchy: "王室の廃止"
 ENG_abolish_the_monarchy_desc: "ウィンザーは、イギリス人のために特筆すべきことは何もしていない。王室を取り除く時間だ。"
 ENG_empower_the_throne: "王室への権限移行"
 ENG_empower_the_throne_desc: "王室はすでに英国の体現であり、頭脳である。王室に権能を与えさえすれば、我々はすぐにでも世界的大国の地位を取り戻すことができるだろう。"
 ENG_empower_the_government: "政府の権限強化"
 ENG_empower_the_government_desc: "我々は議会と比べて、政府により多くの権限を与える必要がある。州は議員ではなく、知事によって統治されるべきだ。"
 ENG_artillery_for_britain: "イギリスの為の大砲"
 ENG_artillery_for_britain_desc: "国家の生き残りを確実にするためには、大砲の計画を拡張する必要がある。"
 ENG_tanks_for_britain: "イギリスの為の戦車"
 ENG_tanks_for_britain_desc: "クルセイダー巡航戦車？クロムウェル巡航戦車？我々は現代と過去の偉大な戦車を徹底的に追求する必要がある。"
 ENG_develop_our_fighters: "戦闘機の開発"
 ENG_develop_our_fighters_desc: "空を支配するため、最も現代的で、我々が用いることのできる最高の武器を装備した強力な航空機が必要だ。"
 ENG_develop_heavy_planes: "大型航空機の開発"
 ENG_develop_heavy_planes_desc: "戦闘機もいいが、それでは我が軍から痛みを遠ざけるだけだ。敵に痛みを与えるには、より大きな銃を使う必要がある。"
 ENG_develop_submarines: "潜水艦の開発"
 ENG_develop_submarines_desc: "ドイツ人が何かを教えてくれたとすれば、それは潜水艦は非常に厄介な存在であるということだ。我々も、何隻か潜水艦を建造しよう。"
 ENG_develop_carriers: "空母の開発"
 ENG_develop_carriers_desc: "航空母艦に関しては、アメリカは我々よりはるかに先を行っているが、公海の前王者はまだ競争から抜け出してはいない。我々は、より大きく、より優れた、より強力な海軍を構築する。より大きく、より優れた、より強力な空母に率いられる海軍を。"
 ENG_dockyards_2: "造船所 II"
 ENG_dockyards_2_desc: "今後も海軍の強力な軍事出力に力を入れていく必要がある。より多くの軍艦！より良い軍艦！より強力な軍艦！"
 ENG_fortify_the_empire_desc: "人生で確かなことは3つしかない。死、税金、そしてフォークランドが英国領であることだ。我々は外国勢力から帝国を守る。"
 ENG_assure_individual_freedoms: "個人の自由の保障"
 ENG_assure_individual_freedoms_desc: "「ブリトンの民は断じて奴隷とはならじ」と言われている。それを実現させよう。我々は、全てのイギリス市民に可能な限りの自由な生活を与える。"
 ENG_public_CCTV_systems: "公共監視カメラ"
 ENG_public_CCTV_systems_desc: "社会が公共空間を所有している場合、社会もそれらを監視する必要がある。我々は、国民の安全を守るために、都市部に焦点を当てて、全国にCCTVカメラシステムを広範囲に設置しなければならない。"
 ENG_strengthen_NATO: "NATOの強化"
 ENG_strengthen_NATO_desc: "北大西洋条約機構は安全保障の柱の一つであり、我々はこれを維持する必要がある。"
 ENG_leave_NATO: "NATOの離脱"
 ENG_leave_NATO_desc: "NATOはこれまで我々に十分な保護を提供してくれたが、将来の在り方としては妥当ではない。我々はパートナーに関係の終了を伝えるべきだ。"
 ENG_european_logistics: "欧州の物流"
 ENG_european_logistics_desc: "我々は、欧州の軍事・経済的パートナー達との交通や供給の仕組みを改善する必要がある。"
 ENG_defy_remain: "バックストップの抹殺 - ボリス・ジョンソンに権力を"
 ENG_defy_remain_desc: "We will never accept the Backstop. Leave means leave! The people want there country back! We want sovereignty from Brussels."
 ENG_investments_abroad_1: "海外への投資 I"
 ENG_investments_abroad_1_desc: "我々は、国際貿易関係を構築するべきである。"
 ENG_national_development_1: "国内の開発 I"
 ENG_national_development_1_desc: "我が国の経済は、他国の経済よりも重要でなければならない。イギリス経済を発展させよう。"
 ENG_fight_capitalism: "資本主義との闘争"
 ENG_fight_capitalism_desc: "あらゆる問題や危機の根源と末端には、貪欲、不平等、悪意が存在する。つまりは、資本主義のことだ。他国民の革命を断ち切る前に、我々は自国民から寄生虫を取り除かなければならない。"
 ENG_benevolent_monarchy: "ウィンザー王家に権力を"
 ENG_benevolent_monarchy_desc: "ウィンザー家は長年にわたって統治してきた。今こそ、君主に感謝する姿勢を取り戻す時だ。王位を回復し、英国の新時代を切り開くときが来たのだ。"
 ENG_imperialism: "帝国主義"
 ENG_imperialism_desc: "帝国主義は半世紀ほど前に死んだ。しかし、クローン動物や麻疹のように、西洋人もまた帝国主義を死から蘇らせるだろう。"
 ENG_nationalism: "ナショナリズム"
 ENG_nationalism_desc: "Britain first, Britain last, Britain in the middle. A true Brit does not know other countries nor does he care about them. Truly, this needs to be our peoples' finest hour."
 ENG_army_doctrine_1: "陸軍ドクトリン I"
 ENG_army_doctrine_1_desc: "地上部隊の戦略を開発する必要がある。"
 ENG_air_force_doctrine_1: "空軍ドクトリン I"
 ENG_air_force_doctrine_1_desc: "空軍は、悪い状態ではないが最適な状態にもなってはいない。新しい戦略を用いて訓練を実施しよう。"
 ENG_naval_doctrine_1: "海軍ドクトリン I"
 ENG_naval_doctrine_1_desc: "海軍は、良いやとても良いではなく最高である必要がある。彼らに新しい策略を教える必要がある。"
 ENG_english_factories: "イングランドの工場群"
 ENG_english_factories_desc: "イングランドに新たな産業施設を提供した後、軍事生産量も増やすべきだ。"
 ENG_scottish_factories: "スコットランドの工場群"
 ENG_scottish_factories_desc: "スコットランドの民間労働力が工場に戻ったのだから、軍需工場をいくつか立ち上げるべきだ。"
 ENG_liberal_economics: "自由経済"
 ENG_liberal_economics_desc: "市場が自由であればあるほど、人々も自由である。アダム・スミスは資本主義に関するイギリスの偉大な思想家であり、彼の思想は我々の経済システムの基礎となるべきものである。"
 ENG_internet_surveillance: "インターネットの監視"
 ENG_internet_surveillance_desc: "誰もがインターネットを利用している。卒業論文や卑猥な動画をダウンロードする他、「Hearts of Iron IV」のようなゲームを海賊版でプレイしている。それは国家にとってはさほど懸念することではないが、テロリストが有線LANを越えて通信することや、狂人がアサルトライフルを購入することは非常に配慮すべきである。"
 ENG_EU_border_compromise: "EU国境の解放"
 ENG_EU_border_compromise_desc: "我々のフランスとの国境はほとんどが封鎖されている。国の中には完全に封鎖することを求める者もいれば、解放することを望む者もいる。我々は決断を下す必要がある。"
 ENG_propose_the_CANZUK_alliance: "CANZUK同盟の提案"
 ENG_propose_the_CANZUK_alliance_desc: "カナダ、オーストラリア、ニュージーランドは我々の息子たちであり、我々は彼らの親である。我々は彼らとの距離を縮める同盟を求めなければならない。おそらく反抗的な古い兄弟でさえも我が家へ戻ってくるだろう。"
 ENG_the_british_alliance: "大英同盟"
 ENG_the_british_alliance_desc: "A new pact, for us and our associated state. The world needs a new British-led coalition. We can figure out what it stands for later down the line? Freedom? Justice? Equality? Useless bloodshed to conquer countries that didn't cause us any harm? The possibilities are endless."
 ENG_european_cooperation_2: "欧州の協力 II"
 ENG_european_cooperation_2_desc: "欧州のパートナー国の経済へ更なる投資が必要だ。"
 ENG_EU_expansion_of_2004: "2004年のEU拡大"
 ENG_EU_expansion_of_2004_desc: "The EU is big, but not nearly big enough. Poland? The Czech Republic? The Baltics? All those could make viable partners that could supply us with cheap labor while we supply them with high-end goods."
 ENG_investments_at_home: "国内への投資"
 ENG_investments_at_home_desc: "イギリスの労働者が最優先でなければならない。民衆を仕事場に戻せ！"
 ENG_national_development_2: "国内の開発 II"
 ENG_national_development_2_desc: "我が国の経済を最優先に考える。一にも二にも三にも開発だ。"
 ENG_break_the_banks: "銀行の解体"
 ENG_break_the_banks_desc: "HSBC? Lloyds Banking? Let's make these leeches feel the pain they inflict upon the working class. We will end their destructive influence."
 ENG_persecute_lobbyists: "ロビイストの最終解決"
 ENG_persecute_lobbyists_desc: "The lucky few bankers bribe the lucky few politicians with a lucky few lobbyists. Let's outlaw being a lobbyist. Or having been a lobbyist in the past. Sure, that might appear a bit Orwellian, but no price is too high for the revolution."
 ENG_royal_office_of_employment: "王立雇用省"
 ENG_royal_office_of_employment_desc: "Putting the British people back to work will not be easy, but with a bit of centralized effort by the government of the crown, we should be able to restore jobs to the country."
 ENG_restore_the_british_empire: "大英帝国の再建"
 ENG_restore_the_british_empire_desc: "王冠の下、我々はひとつだ。そして「我々」には、まだ幸運を知らない領土も含まれる。"
 ENG_realm_of_britain: "ブリテン王国"
 ENG_realm_of_britain_desc: "While we don't need a King to guide us, a great kingdom would be nice. This British realm, tribute to the British greatness, shall extend our reach significantly."
 ENG_national_militarism: "国家軍国主義"
 ENG_national_militarism_desc: "'Britain is the greatest power the world has ever seen.'\nIf we make our children repeat this sentence often enough, they might just believe it."
 ENG_school_for_strategic_warfare: "大戦略戦争の教義"
 ENG_school_for_strategic_warfare_desc: "Now that we have soldiers in the fields that are somewhat useful, we just need officers to guide them."
 ENG_ground_support_planes: "地上支援機"
 ENG_ground_support_planes_desc: "陸軍と空軍の連携を改善する必要がある。"
 ENG_air_force_doctrine_2: "空軍ドクトリン II"
 ENG_air_force_doctrine_2_desc: "空軍に更に戦略的な動きや戦術を教える必要がある。"
 ENG_naval_support_planes: "海軍支援機"
 ENG_naval_support_planes_desc: "航空機と艦艇との間の連携と通信を改善する必要がある。"
 ENG_extra_research_slot_1: "研究施設の拡張"
 ENG_extra_research_slot_1_desc: "工業力は、あらゆる分野の研究に役立つ。"
 ENG_air_travel_agreements_with_europe: "欧州航空協定"
 ENG_air_travel_agreements_with_europe_desc: "By providing shortcuts for business people and envoys, we will increase the efficiency of our cooperation with France."
 ENG_invite_the_united_states: "アメリカ合衆国の招待"
 ENG_invite_the_united_states_desc: "迷子の息子を家に呼び戻す時だ。アメリカ合衆国は我々の陣営に加わるべきだ。"
 ENG_diplomatic_sovereignity: "外交的宗主権"
 ENG_diplomatic_sovereignity_desc: "Now that we lead our own power bloc, we need to set some things in our sphere of influence straight."
 ENG_european_military_cooperation: "欧州軍事協力"
 ENG_european_military_cooperation_desc: "Not only European economies, but also European war machines need to draw closer together to assure permanent peace in Europe - and a quick demise of all enemies that might show their ugly heads."
 ENG_investments_abroad_2: "海外への投資 II"
 ENG_investments_abroad_2_desc: "我々は、海外の政権と更なる取引をする必要がある。"
 ENG_defensive_constructions: "防衛建設計画"
 ENG_defensive_constructions_desc: "海外での勝利を確実にするためには、まず本土での敗北を防ぐ必要がある。"
 ENG_industrial_development_program: "製造業促進計画"
 ENG_industrial_development_program_desc: "今あるこれだけの産業があれば、より多くの産業を興すことができるだろう。それは有益なことだ。"
 ENG_universal_employment: "全戸雇用"
 ENG_universal_employment_desc: "Communism promises all the working people jobs - we should work on that promise. And what if the jobs we create are not profitable and a burden on the state? That's what it is there for!"
 ENG_royal_industries: "王国の製造産業"
 ENG_royal_industries_desc: "With the blessing of the monarchy, we can put the great British people back into factories. With the state as the backer of such projects, economic failure is unlikely."
 ENG_colonial_outposts_in_africa: "アフリカの前哨植民地"
 ENG_colonial_outposts_in_africa_desc: "In order for our navy to have a greater outreach again, we need to erase some small African countries from the map. Let's see here... Benin, sure, Sierra Leone, sounds fun... and nobody cared about Gambia in the first place. Let's go."
 ENG_subjugate_ireland: "アイルランドの従属"
 ENG_subjugate_ireland_desc: "Irish thoughts of independence are cute at best and dangerous at worst. We need to revert some of the changes to the political discussion since 1922. The future of Ireland is with Britain - and under Britain."
 ENG_reorganize_the_education_system: "教育システムの再編"
 ENG_reorganize_the_education_system_desc: "With the national movement strongly behind us, we need to assure our control of the system that educates our children."
 ENG_army_doctrine_2: "陸軍ドクトリン II"
 ENG_army_doctrine_2_desc: "陸軍は、更に戦略を発展させる必要がある。"
 ENG_ground_crew_training: "地上勤務訓練"
 ENG_ground_crew_training_desc: "パイロットが任務を成功に導くためには、後ろに控える3～4人の優秀な地上整備員が必須である。この総力戦を効率的に遂行しよう。"
 ENG_naval_doctrine_2: "海軍ドクトリン II"
 ENG_naval_doctrine_2_desc: "海軍は、劣等諸国に正当なイギリスの正義をもたらすため、より多くの訓練が必要である。"
 ENG_invite_the_commonwealth: "コモンウェルスの招待"
 ENG_invite_the_commonwealth_desc: "We need to invite every single country in the Commonwealth of Nations into our alliance. Every. Single. One."
 ENG_european_cooperation_3: "欧州の協力 III"
 ENG_european_cooperation_3_desc: "もっと投資を！もっと資金を！もっと仕事を！"
 ENG_EU_expansion_of_2007: "2007年のEU拡大"
 ENG_EU_expansion_of_2007_desc: "Romanians and Bulgarians are not our most important friends, but we like them enough that we will take their money."
 ENG_develop_infrastructure: "インフラの開発"
 ENG_develop_infrastructure_desc: "国境を越えて、鉄道・幹線道路・トンネルなどのインフラを整備する必要がある。"
 ENG_national_development_3: "国内の開発 II"
 ENG_national_development_3_desc: "経済生産高を更に増加させる必要がある。"
 ENG_invest_in_resources: "資源開発への投資"
 ENG_invest_in_resources_desc: "我々は、労働者を仕事場に戻す必要がある。鉱山、そして石油プラットフォームに！"
 ENG_establish_a_revolutionary_committee: "英国革命委員会"
 ENG_establish_a_revolutionary_committee_desc: "Now that the revolution is secure, we need to establish a committee to bring other countries our positive influence."
 ENG_royal_factories: "王国の工場群"
 ENG_royal_factories_desc: "まだまだ雇用を必要としている国民がいる。彼らに弾丸を作らせよう。"
 ENG_restore_the_cape_colony: "ケープ植民地の回収"
 ENG_restore_the_cape_colony_desc: "我々は、南アフリカで再び統治権を執行する必要がある。"
 ENG_maintain_a_multiethnic_army: "多民族軍の維持"
 ENG_maintain_a_multiethnic_army_desc: "イギリス人であることは、人種や出自に基づくものではなく、文化に基づくものだ。我々は、白人のイスラム教徒や同様に文化的に相容れない人々よりも、黒人のキリスト教徒を好むことは間違いない。忠実な黒人を軍から追い出す必要はない。"
 ENG_national_office_for_the_colored_workforce: "有色人種労働省"
 ENG_national_office_for_the_colored_workforce_desc: "イギリス人であることも人種や出身に基づいている。我々は有色人種労働省を設立し、少数民族が自由に職場を選ぶ権利を奪い、代わりに省の裁量で配置を行う。"
 ENG_army_of_quality: "「質」の陸軍"
 ENG_army_of_quality_desc: "敵軍に対して人命ではなく弾丸を叩きつける。人的資源は高価であるが、弾薬は安価だ。"
 ENG_army_of_quantity: "「量」の陸軍"
 ENG_army_of_quantity_desc: "イギリス人の全ての男性を武装させよう。そして次は女性を。そして全員を。"
 ENG_improve_our_small_ships: "小型艦艇の改善"
 ENG_improve_our_small_ships_desc: "小型の軍艦をより強力にする必要がある。駆逐艦や巡洋艦は、公海上で敵の脅威となるだろう。"
 ENG_improve_our_large_ships: "大型艦艇の改善"
 ENG_improve_our_large_ships_desc: "我々の空母とミサイル巡洋艦が公海を支配するだろう！"
 ENG_EU_expansion_of_2013: "2013年のEU拡大"
 ENG_EU_expansion_of_2013_desc: "クロアチアは、欧州連合に対して良い影響を与えるだろう。"
 ENG_investments_abroad_3: "海外への投資 III"
 ENG_investments_abroad_3_desc: "より多く投資し！より多く稼ぐ！"
 ENG_socialist_secret_police: "社会主義秘密警察"
 ENG_socialist_secret_police_desc: "The former German Staatssicherheit police would be a good encouragement for a functioning Secret Police to secure the revolution."
 ENG_the_throne_of_all_britons: "全英国人の王座"
 ENG_the_throne_of_all_britons_desc: "我々は正しく一つの王位の下の人民である。"
 ENG_restore_the_raj: "イギリス領インドの回収"
 ENG_restore_the_raj_desc: "かつてインドは我々の王冠の宝玉だった。我々は古き良き時代に戻る必要がある。インド人はおそらく我々に何千万人もの兵士を送り込むだろう－－しかし、イギリスは優位に立つ。我々はかつて彼らを征服したのだ、再び征服しようじゃないか。"
 ENG_revolt_in_quebec: "ケベックでの暴動"
 ENG_revolt_in_quebec_desc: "We will free the Franco-Canadian population in Quebec from their evil oppressors. And, if we are lucky, the then isolated provinces on the east coast might fall to us."
 ENG_jingoism: "戦闘的愛国主義"
 ENG_jingoism_desc: "話はもう十分だ。殺そう。"
 ENG_army_doctrine_3: "陸軍ドクトリン III"
 ENG_army_doctrine_3_desc: "陸軍は常に最高の存在でなければならない。"
 ENG_naval_doctrine_3: "海軍ドクトリン III"
 ENG_naval_doctrine_3_desc: "海軍は常に最高の存在でなければならない。"
 ENG_one_union: "Revive Churchill's Europe"
 ENG_one_union_desc: "Let Europe arise! - These famous words of Sir Winston Churchill should guide us to a future in Europe."
 ENG_union_of_nations: "国際連邦"
 ENG_union_of_nations_desc: "ヨーロッパ連合は偉大な計画だ、しかし異なる民族国家が保護される必要もある。結束したEUは偉大ではないだろう。"
 ENG_royal_army: "ロイヤル・アーミー"
 ENG_royal_army_desc: "王立海軍と王立空軍は存在しているが、陸軍には王立が付いていない。最近の功績を称えて、陸軍にも王立の称号を与えよう。"
 ENG_britannia_rules_the_waves: "ブリタニアよ、大海原を統治せよ"
 ENG_britannia_rules_the_waves_desc: "統べよ、ブリタニア！大海原を統治せよ！\nブリトンの民は断じて、断じて、断じて奴隷とはならじ！"
 ENG_defensive_assistance: "防衛援助"
 ENG_defensive_assistance_desc: "イングランドが自国を防衛する最善の方法は、ヨーロッパの同盟国を強化することである。最良の防衛は対外防衛である。"
 ENG_prepare_unification_treaties: "連合統一条約の準備"
 ENG_prepare_unification_treaties_desc: "時間だ"
 ENG_european_cooperation_4: "欧州の協力 IV"
 ENG_european_cooperation_4_desc: "もっと協力を！もっと投資を！"
 ENG_call_the_union: "連合団結の時間"
 ENG_call_the_union_desc: "The union is one, and one is the union. We need to defend our citizens' liberties and our continental freedom. It is time to unite the European Union under the banner of the British society."
 ENG_european_cooperation_5: "欧州の協力 V"
 ENG_european_cooperation_5_desc: "……わかった、さらなる投資を命じよう。"
 ENG_extra_research_slot_2: "欧州研究協力"
 ENG_extra_research_slot_2_desc: "我々は、研究活動により多くのリソースを割り当てる必要がある。"
 ENG_irish_referendum: "アイルランド国民投票"
 ENG_irish_referendum_desc: "ブレグジット後、北アイルランドの人々はアイルランドとの統一を切望している。住民はそれを求め、騒いでいる。彼らの欲望を鎮め、国民投票を実施しよう。"
 ENG_scottish_referendum: "スコットランド国民投票"
 ENG_scottish_referendum_desc: "The Scots have lone been pacified by our policies. After the vote on Brexit the SNP has gained overwhelming support amongst the Scots. The SNP is a party that advocates for independence from the United Kingdom. Petitions have begun to flood Westminster. It is wise to let the Scots host their little referendum."
 ENG_global_britain: "グローバル・ブリテン"
 ENG_global_britain_desc: "After we solve our problems at home and recovered form Brexit, Britain can rise again."
