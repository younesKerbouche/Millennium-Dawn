 United_Kingdom.1.t: "フォークランド政策"
 United_Kingdom.1.d: "フォークランド諸島は、イギリスとアルゼンチン共和国の間で数十年にわたり論争の的となっており、アルゼンチンは１８３３年に正式に島嶼群（および隣接するサウスジョージア島）に対する領有権を主張した。\n\nフォークランドは１７６４年にフランスによって東島に入植地が設立され、１７６６年に西島にイギリスの入植地が加わった。しかし、島嶼群は同年にスペインに譲渡され、イギリスの植民者は８年後に去った。スペインはナポレオン戦争とラテンアメリカにおける独立運動――アルゼンチンのものを含む――の脅威の文脈の中で、１８１１年に島嶼群への植民地投資を正式に停止した。\n\nアルゼンチン人は１８２０年にフォークランド（スペイン語で「マルビナス諸島」と呼ぶ）を奪取し、そこに入植地を設立した。イギリスは１８３３年に海軍前哨基地を設立することによって群島に戻り、１８３７年に植民地と命名した――アルゼンチン人の失望を大いに買った。それ以来、フォークランドは増え続けるイギリス人入植者と共に継続的なイギリス支配下にあった――１９８２年４月２日まで、アルゼンチンの軍事政権が政府への民衆の不満を外部の政治的勝利――フォークランド占領――で戦おうとしたときまで。イギリス政府は（アルゼンチンの驚きを大いに買って）軍事行動で応じた。その後のフォークランド戦争は６月２０日に完全なイギリスの勝利と戦前の原状回復で終わった。\n\nアルゼンチン人は抑止されず、政権が終わった後でさえ依然として島々を主張している。彼らがアルゼンチン領であるべき理由は実際にはないが、イギリスに恩義のある国を持つことは長期的には良いかもしれない……"
 United_Kingdom.1.a: "死んでも渡さんぞ、君！\nさて、私の紅茶はどこだ？"
 United_Kingdom.1.b: "島々をアルゼンチンに\n引き渡すべきだ。"
 United_Kingdom_News.1.t: "イギリスがフォークランド諸島を割譲"
 United_Kingdom_News.1.d: "全く驚くべきサプライズムーブで、ロンドン政府はイギリスとアルゼンチンの間の何世紀にもわたる紛争を終わらせ、フォークランド諸島、およびサウスジョージア島とサウスサンドイッチ諸島をアルゼンチンに返還することを決定した。アルゼンチン人は１８３３年にフォークランド、１９２７年にサウスジョージア、１９３６年にサウスサンドイッチ諸島に対する領有権を主張していた。\n\nアルゼンチン政府は大喜びし、アルゼンチン・イギリス関係の新時代を約束した。"
 United_Kingdom_News.1.a: "なんという展開だ！"
 britain_md.1.t: "王国分裂"
 britain_md.1.d: "スコットランドとウェールズの両方が王国を去った。偉大なイングランドの遺産は再び単なるそれとなった：イングランド。今や独立したスコットランドとウェールズの住民の間で、我々が依然として名前で彼らを主張していることに対する不満が高まっている。真実であるものを正式化すべきである：我々は再び単なるイングランドである。"
 britain_md.1.o1: "よろしい、では。"
 britain_md.1.o2: "決して！\n大英帝国に日は沈まず！"
 britain_md.2.t: "NHSの未来"
 britain_md.2.d: "国民保健サービスはイギリスの公的医療プログラムであり、政府予算におけるその未来は常に政党間で熱く争われている。この重要な問題について政府が取るべき方向性について決定を下すべきだろう。"
 britain_md.2.o1: "NHSを拡大せよ"
 britain_md.2.o2: "NHSを民営化せよ"
 britain_md.3.t: "イギリスが特別待遇を要求"
 britain_md.3.d: "最近、イギリスの代表団は、まるで操り人形を操るかのように、ブリュッセルの欧州議会を動き回っている。彼らはEUのあらゆる動きを妨害し、大半の進展を阻止している。この状況はもはや耐え難いものとなっている。"
 britain_md.3.o1: "本気なのか？"
 britain_md.4.t: "ブレグジット国民投票"
 britain_md.4.d: "「ブレグジット」、British Exitの略は、イギリスが欧州連合を離脱するという概念に対してイギリスおよび国際報道機関によって与えられた奇妙な用語である。\n\n今、この概念が実現することになる：イギリス市民は連合における未来について投票することになる：離脱か？それとも残留か？"
 britain_md.4.o1: "投票を開始せよ。"
 britain_md.5.t: "君主制の廃止！"
 britain_md.5.d: "時代の変化を感じ取り、イギリス君主は本日、王位への請求権を取り消す措置を講じた。その間、政府高官は、国の設立文書が君主がそれを代表する必要がないように書き換えられることを確実にしている。\nこれはイギリス君主制の終わりである。"
 britain_md.5.o1: "せいせいした。"
 britain_md.6.t: "エリザベス2世女王、退位！"
 britain_md.6.d1: "「私はこれを決して求めなかった。イギリスが啓蒙されていない専制政治の暗い道に戻るとは決して思わなかった。私は年を取りすぎ、弱すぎ、そして率直に言って国を運営する気がない。もしイギリスが本当に君主制に権力を戻すことを選ぶなら、彼らは別の候補者を見つけなければならないだろう。」\n\n政治的な衝撃の中で、エリザベス２世女王は退位した。息子のチャールズ、まもなくイギリス国王チャールズ３世となる、の戴冠式の準備が進められているが、イギリス国民は自身を見つめ、その道が本当に正しいのか疑問に思うのを止められない。"
 britain_md.6.d2: "「これは絶対に受け入れられない。私自身、イギリス軍でヒトラーの戦争機械と戦った、そして今、イギリス政府はイギリス国民の支持を得て、原始ファシスト的な傾向に戻っている。これに我慢することはできないし、するつもりもない。」\n\n政治的な激震の中で、エリザベス２世女王は最近の政府の選択に抗議して退位した。息子の、まもなく国王チャールズ３世となる、は戴冠式の準備をしている。"
 britain_md.6.o1: "国王陛下万歳！"
 britain_md.7.t: "イギリスがNATOを支持！"
 britain_md.7.d: "イギリス政府は国防省に軍事代表団を送ってきた。北大西洋条約機構への彼らの再確認された支持は、我々を助けるだけだろう。"
 britain_md.7.o1: "ありがとう、君。"
 britain_md.8.t: "イギリスの貿易投資"
 britain_md.8.d: "イギリスの貿易代表団が首都に到着した。これにより、イギリスとの経済的な結びつきが強まるだろう。"
 britain_md.8.o1: "すばらしい話だ、そうだろう？"
 britain_md.9.t: "国家開発"
 britain_md.9.d: "新しい国家開発プロジェクトが始まった。現在いくつかのプロジェクトが進行中であり、そのうちの一つは確かに実現するだろう。"
 britain_md.9.o1: "これがどうなるか見てみよう。"
 britain_md.10.t: "イギリスが資本主義を攻撃"
 britain_md.10.d: "イギリス政府は、我々との経済的および外交的繋がりの中で、最近、大陸間資本主義を完全に破壊する意向を宣言した。これは確かに我々の関係に負担をかけるだろう。"
 britain_md.10.o1: "この愚か者どもめ。"
 britain_md.10.o2: "もしかしたら彼らの道が\n正しいのかもしれない？"
 britain_md.11.t: "イギリス＝EU国境合意"
 britain_md.11.d: "シェンゲン圏との現在の合意の包括的な改訂の考えは、かなり長い間議会で議論されてきた。次のステップを慎重に選択しなければならない。"
 britain_md.11.o1: "国境警備第一！"
 britain_md.11.o2: "より開かれた政策が道だ。"
 britain_md.12.t: "CANZUK同盟"
 britain_md.12.d: "イギリスは最近、これまでの軍事協定を断ち切り、アングロスフィア内で同盟を結ぶ要求を我々に持ちかけてきた。このCANZUKプロジェクトには、カナダ、オーストラリア、ニュージーランド、イギリスが含まれる。"
 britain_md.12.o1: "素晴らしい提案のように\n聞こえる！"
 britain_md.12.o2: "我々には自身の問題がある。"
 britain_md.13.t: "イギリスが労働力国境協定を要求"
 britain_md.13.d: "イギリス政府は、アイルランド市民が北アイルランドに容易に入国できるようにし、地元アイルランド人の生活水準と北アイルランド経済の両方を改善するための可能な国境協定について我々にアプローチしてきた。この可能な協定はアイルランド国民に人気がある――なぜなら苦境にある経済に雇用を提供するからだ。"
 britain_md.13.o1: "問題ないように聞こえる。"
 britain_md.13.o2: "むしろそうしたくない。"
 britain_md.14.t: "欧州との航空旅行協定"
 britain_md.14.d: "イギリスとEU間の比較的自由な将来の航空旅行の概要を最終決定した。航空機による個人および物資輸送はプロセスとしてより簡単になった。ヨーロッパとイギリスの国民の両方が、現在の取り決めによって引き起こされる不必要なコストの削減を支持している。"
 britain_md.14.o1: "よろしい"
 britain_md.15.t: "英国同盟が我々を招待"
 britain_md.15.d: "イギリス政府は我々が彼らの同盟に参加するよう要請してきた。これは、もし適用可能であれば、我々自身の同盟を放棄し、可能な指導権主張を諦めることを意味するだろう。"
 britain_md.15.o1: "承知した！"
 britain_md.15.o2: "とんでもない。"
 britain_md.16.t: "欧州軍事協力プログラム"
 britain_md.16.d: "イギリス政府はEMCP、欧州軍事協力プログラムを開始した。イギリス軍は、自身を守るために同盟国の領土を守ることを優先事項とした。"
 britain_md.16.o1: "助けに感謝する。"
 britain_md.17.t: "教育制度再編"
 britain_md.17.d: "はるかに国家主義的な政府コースをもって、将来の教育プログラムも再構築する必要がある：ファシストに迎合して民族的少数派の生徒を排除すべきか、それとも単に人種や性別に基づく割り当てを撤廃し、実力を強調すべきか？"
 britain_md.17.o1: "実力に基づいて。"
 britain_md.17.o2: "民族的背景に基づいて。"
 britain_md.17.o3: "ハイブリッドシステムで\n問題ない。"
 britain_md.18.t: "イギリスの革命委員会"
 britain_md.18.d: "イギリス政府はその最新の政府機関を明らかにした：革命委員会、他の国々への赤い労働者革命を推進することに焦点を当てている。イギリスとの経済的繋がりは苦しむに違いない。"
 britain_md.18.o1: "愚か者ども！"
 britain_md.19.t: "ケベック反乱"
 britain_md.19.d: "ケベックのフランス系カナダ人住民と接触してきた。独立への支持は今や圧倒的であり、軍事力が武器を取る準備ができている。同時に、カナダ東海岸住民の間にも不和の種を蒔いた。\n\nカナダへの要求は単純だろう：ケベックを自由にし、英系カナダ大西洋諸州から撤退せよ。"
 britain_md.19.o1: "要求を送れ！"
 britain_md.20.t: "イギリスがカナダを攻撃！"
 britain_md.20.d: "「カナダ政府への二つの単純な要求がある：\n１：ケベック市とモントリオールの大都市を含む、独立した主権国家としてカナダのケベック州に直ちに独立を認めよ。\n２：カナダのニューブランズウィック州、ノバスコシア州、プリンスエドワードアイランド州、ニューファンドランド・ラブラドール州をイギリス政府に割譲せよ。\nカナダ政府が抵抗すれば、戦争は避けられない。\n\n署名、[ENG.GetAdjective]政府\n署名、ロンドンのケベック亡命政府」\n\n今どうする？！"
 britain_md.20.o1: "要求に屈するだろう。\n今回は。"
 britain_md.20.o2: "一歩も引くな、仲間たち！\n謝罪なし！"
 britain_md.21.t: "英国防衛援助"
 britain_md.21.d: "イギリスがより大きなヨーロッパ的解決策にますます近づくにつれて、彼らは再び軍事的に我々の側に立つという願望を再確認した。"
 britain_md.21.o1: "よろしい"
 britain_md.22.t: "離脱！"
 britain_md.22.d: "開票結果が確定し、約4%の差で「離脱」派が勝利を収めた。これにより、イギリスは欧州連合（EU）からの離脱準備を進めることとなる。"
 britain_md.22.o1: "そうなるのか。"
 britain_md.23.t: "残留！"
 britain_md.23.d: "国民投票が終了し、開票結果が確定した。約53%対47%の僅差で、「残留」派が勝利を収めた。「離脱」派のナイジェル・ファラージやボリス・ジョンソンもすでに結果を受け入れる意向を表明しており、イギリスはEUに留まることとなった！"
 britain_md.23.o1: "その通りだ。"
 britain_md.24.t: "アイルランドが受諾！"
 britain_md.24.d: "アイルランド政府は我々の提案を喜んで受け入れた。アイルランドと北アイルランドの間の国境は既に開き始めている。"
 britain_md.24.o1: "素晴らしい！"
 britain_md.25.t: "エリザベス２世女王崩御"
 britain_md.25.d: "ジョージ６世の娘、エリザベス・アレクサンドラ・メアリーが、眠りの中で安らかに逝去した。彼女はほぼ１００歳であり、ほぼ７０年間女王であった。\n\n国家と英連邦全体が喪に服している。女王の長い治世は、帝国の終焉、母なる島々の活性化、欧州連合への加盟、そして夜明けを迎える第３千年紀への誇り高く力強いスタートを見届けた。\n\n女王は生ける伝説であった。しかし、全ての伝説はいつか死ぬ。"
 britain_md.25.o1: "彼女は今、天国で統治するだろう。"
 britain_md.26.t: "チャールズ３世国王崩御"
 britain_md.26.d: "「チャールズ死す」、ある新聞は見出しを付け、次に「喪に服す者は少ない」という小見出しを続けた。\n\nチャールズ３世国王は歴史的に不人気であり、大叔父エドワード８世のような人物に匹敵した。\n\n息子のウィリアム５世は、確かにイギリス国民にとってより人気のある王となるだろう。"
 britain_md.26.o1: "永遠に統治する王はいない。"
 britain_news.1.t: "イギリスがフォークランド諸島を割譲"
 britain_news.1.d: "全く驚くべきサプライズムーブで、ロンドン政府はイギリスとアルゼンチンの間の何世紀にもわたる紛争を終わらせ、フォークランド諸島、およびサウスジョージア島とサウスサンドイッチ諸島をアルゼンチンに返還することを決定した。アルゼンチン人は１８３３年にフォークランド、１９２７年にサウスジョージア、１９３６年にサウスサンドイッチ諸島に対する領有権を主張していた。\n\nアルゼンチン政府は大喜びし、アルゼンチン・イギリス関係の新時代を約束した。"
 britain_news.1.o1: "なんという展開だ！"
 britain_news.55.t: "英国、ヨーロッパと歩む"
 britain_news.55.d: "イギリスと北アイルランドの首相は、本日、政府を代表して公式声明を発表し、イギリスの外交政策において、イギリス連邦よりも欧州連合、そして拡張的にはNATOを優先すると明言した。"
 britain_news.55.o1: "正しい選択をした。"
 britain_news.55.o2: "良い選択だ"
 britain_news.55.o3: "遺憾だ。"
 britain_news.55.o4: "まあいい。"
 britain_news.55.o5: "こんな小さな問題、どうでもいい。"
 britain_news.56.t: "イギリスは英連邦と共に行く"
 britain_news.56.d: "[ENG.GetLeader]は本日、イギリス連邦がイギリスのパートナーとして欧州連合よりも文化的に経済的に好ましいと述べた。野党報道機関は既に政府声明を非難し、ヨーロッパの経済力と連邦の散在し緩い性質を指摘している――しかし、イギリスの外交政策が変わろうとしているのは本当にそう見える。"
 britain_news.56.o1: "良い選択だ"
 britain_news.56.o2: "悪い選択だ。"
 britain_news.56.o3: "了解"
 britain_news.57.t: "イギリスは独自に立つ"
 britain_news.57.d: "[ENG.GetLeader]首相は本日、欧州連合とイギリス連邦の両方に対して激しく非難した。彼らはイギリスを妨げ、腐敗しており愚かである、と声明は述べた。一部のジャーナリストはこれを潜在的に酔っぱらった政治家の失策と見なしている――そして他の人々はこれを新時代の始まりと見ている。"
 britain_news.57.o1: "この愚か者どもはまだ\n我々を真剣に受け止めていない。"
 britain_news.57.o2: "イギリス人がまたやっているようだ。"
 britain_news.57.o3: "どうでもいい。"
 britain_news.59.t: "イギリス左傾化"
 britain_news.59.d: "イギリス政府は大企業に対する不可逆的な措置と政府規模の拡大に着手した。イギリスが政治的に左に動いていることにほとんど疑いの余地はない。"
 britain_news.59.o1: "人民のために！"
 britain_news.60.t: "イギリス右傾化"
 britain_news.60.d: "移民法はより厳しくなり、社会自由化は後退し、伝統主義が活性化している。イギリスが政治的に右に向かっていることにほとんど疑いの余地はない。"
 britain_news.60.o1: "国家のために！"
 britain_news.61.t: "イギリス政府が国民を無視！"
 britain_news.61.d: "イギリス国民は欧州連合に留まることを投票したが、イギリス政府は本日、国民投票の結果を無効とし、とにかく欧州連合を離脱する意向であると宣言した。"
 britain_news.61.o1: "我々は人民より\nよく知っている。"
 britain_news.61.o2: "なんだと？！"
 britain_news.61.o3: "まあいい。"
 britain_news.62.t: "イギリスが南アフリカに手を伸ばす"
 britain_news.62.d: "「南アフリカは正当に[ENG.GetNameDef]の一部であり、常にそうであり、これからもそうである。必要であれば武力によって、ケープ植民地をイギリス国民のために奪還しなければならない。」\n前例のない対外侵略の動きの中で、[ENG.GetLeader]は南アフリカの主権を狙っている。もし言われていることが真実なら、南アフリカ軍は軍事紛争に備えるべきである。"
 britain_news.62.o1: "そうなるだろう。"
 britain_news.62.o2: "ならば来させよ。"
 britain_news.62.o3: "興味深い進展だ"
 britain_news.63.t: "イギリスと「ラージ」"
 britain_news.63.d: "インドの名前として「ラージ」という用語を使用することは、政治的に疑問視される以上のものである。しかし、イギリス政府は最近、イギリス外交文書におけるインド共和国の公式名称を「旧イギリス領ラージ」に変更した。さらに、南アフリカに対する過剰な行動の後、イギリス政府はインド亜大陸における権力を積極的に奪還することについて話している。"
 britain_news.63.o1: "イギリスは進軍する。"
 britain_news.63.o2: "我々は彼らを止める。"
 britain_news.63.o3: "心配だ。"
 britain_news.64.t: "イギリスが統一諸条約を準備"
 britain_news.64.d: "イギリス政府は欧州連合を単一の超大国に統一することを公式な政治課題とし、最終的に全てのEU加盟国間で満足のいく統一合意に至るための条約起草を開始した。"
 britain_news.64.o1: "なんという展開か。"
 britain_news.65.t: "アイルランド国民投票――北アイルランド残留"
 britain_news.65.d: "高まるアイルランド民族主義に直面し、ウェストミンスター政府は北アイルランドの人々にこの問題をきっぱりと解決するための国民投票を与えることを決定した。人々は残留を決定した！"
 britain_news.65.o1: "神よ女王を護り賜え！"
 britain_news.66.t: "アイルランド国民投票――統一"
 britain_news.66.d: "高まるアイルランド民族主義に直面し、ウェストミンスター政府は北アイルランドの人々にこの問題をきっぱりと解決するための国民投票を与えることを決定した。人々はアイルランド統一を決定した！"
 britain_news.66.o1: "さようなら、そしてさらば！"
 britain_news.67.t: "スコットランド国民投票――スコットランド残留"
 britain_news.67.d: "高まるスコットランド民族主義に直面し、ウェストミンスター政府はスコットランドの人々にこの問題をきっぱりと解決するための第二回国民投票を与えることを決定した。人々は残留を決定した！"
 britain_news.67.o1: "神よ女王を護り賜え！"
 britain_news.68.t: "スコットランド国民投票――独立"
 britain_news.68.d: "高まるスコットランド民族主義に直面し、ウェストミンスター政府はスコットランドの人々にこの問題をきっぱりと解決するための第二回国民投票を与えることを決定した。人々は独立を決定した！"
 britain_news.68.o1: "さようなら、そしてさらば！"
 brexit_referendum: "ブレグジット国民投票は通過した"
 britain_news.69.t: "[From.GetNameDef]がイギリス連邦を離脱"
 britain_news.69.d: "[From.GetNameDef]政府は、イギリス連邦からの離脱を発表した。政府の声明によれば、同連邦はもはや自国の利益に合致しておらず、かつての同盟国と協力し続けることに違和感を覚えるようになったという。"
 britain_news.69.a: "興味深い"