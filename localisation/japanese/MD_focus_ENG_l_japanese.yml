 ENG_king_charles_3: "チャールズ3世"
 ENG_king_charles_3_desc: "エリザベス２世の息子であるチャールズ３世国王は、王位に就く前にイギリス君主制の歴史の中で最も長く務めた法定推定相続人であった。彼の以前のスキャンダル、特に最初の妻ダイアナの死は、彼を君主制にとってある種の恥にした。"
 ENG_king_william_5: "ウィリアム5世"
 ENG_king_charles_5_desc: "チャールズ３世の息子であるウィリアム５世国王は、人気という点では父が決して望むことができなかったほど祖母に似ている。彼はまだエリザベス２世女王の伝説的な地位には達していないが、イギリス国民にとって統一の穏やかで人気のある岩として立っている。"
 ENG_queen_elizabeth_2: "エリザベス2世"
 ENG_queen_elizabeth_2_desc: "ジョージ６世の娘であるエリザベス２世女王は、１９５０年代以来イギリスの女王であり、国民にとって国家統一の岩として立ってきた。イギリス共和国の支持者でさえ彼女に反対しておらず、ただ彼女が代表する制度に反対しているだけである。"
 ENG_expanded_NHS: "NHSの拡大"
 ENG_expanded_NHS_desc: "イギリス政府は国民保健サービスへの支出を恒久的に増加させることを決定した。"
 ENG_privatized_NHS: "NHSの民営化"
 ENG_privatized_NHS_desc: "§R医療支出を$health_05$または$health_06$に増やすことはできない§!\n\n国民保健サービスへの政府資源の支出を減らすことにより、イギリス政府は国家予算の無駄な方法を排除することを目指している。"
 ENG_workforce_deal_with_ireland: "アイルランドとの相互雇用流動化"
 ENG_workforce_deal_with_ireland_desc: "アイルランド人労働者は、我が国の大都市で必要とされている。給料は少なく、同じ言葉を話し、移民にさえ見えない。完璧だ。"
