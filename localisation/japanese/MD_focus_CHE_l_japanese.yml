l_japanese:
 CHE_establish_loyal_government: "忠実な政府を樹立する"
 CHE_establish_loyal_government_desc: "安定し繁栄した共和国を築くには、政府に忠実な国民と同僚が必要となる。"
 CHE_strengthen_ties_moscow: "モスクワとの関係強化"
 CHE_strengthen_ties_moscow_desc: "我々はモスクワとのコンタクトを強化し続けなければならない。友愛的な協力は、我々の繁栄の鍵である"
 CHE_infrastructure: "インフラの復旧"
 CHE_infrastructure_desc: "我々の共和国は戦争中に大きな被害を受け、すべてのインフラが破壊された。今こそ復興の時だ。"
 CHE_modernize_agriculture: "農業の近代化"
 CHE_modernize_agriculture_desc: "農家は最高の条件で働かなければならない。我々の製品を国内最高のものにするため、あらゆる努力を惜しまない！"
 CHE_loyal_people_agency: "法執行機関の忠実な人々"
 CHE_loyal_people_agency_desc: "法執行機関には忠実な人材が必要だ。敵はまだ目を覚ましており、共和国の不安定化を望んでいる。"
 CHE_start_investing_medicine: "医療への投資を開始"
 CHE_start_investing_medicine_desc: "今こそ我が領土に医療を復活させる時だ。共和国の生活環境を改善するためには、療養所、リゾート施設などといった健康増進施設が必要だ。"
 CHE_revive_education: "共和国における教育の復活"
 CHE_revive_education_desc: "チェチェンには多くの大学があり、時間をかけて復活させるつもりだ。"
 CHE_solve_religious_issue: "宗教問題の解決"
 CHE_solve_religious_issue_desc: "宗教は我が国の住民の心の中で特別な位置を占めており、この理由によるいかなる紛争も直ちに排除されるべきである。"
 CHE_suppress_political_opposition: "対立候補を排除"
 CHE_suppress_political_opposition_desc: "西側諸国の官僚や他の悪魔に意見を売り、我が国の国民と共和国に悪を及ぼそうとする者など必要ない。"
 CHE_establish_islamic_university: "クンタ・ハッジ・ロシアイスラム大学"
 CHE_establish_islamic_university_desc: "クンタ・ハッジ・ロシア・イスラム大学は、チェチェンにおける最高かつ主要な宗教教育機関である。グロズヌイ中心部に位置し、約300人の学生が学んでいる。ヨルダン、マレーシア、アラブ首長国連邦、サウジアラビア、シリア、エジプトなどイスラム大学の卒業生が教鞭をとっている。カリキュラムの重要な部分は、大学名の由来となったクンタ・ハッジの遺産の研究である。"
 CHE_police_regiment: "カディロフ警察連隊を創設する"
 CHE_police_regiment_desc: "ロシア連邦英雄A.A.カディロフの名を冠した特殊目的警察連隊は、ラムザン・カディロフの個人的な主導により創設された。"
 CHE_revive_tourism: "観光産業への投資"
 CHE_revive_tourism_desc: "チェチェン共和国の美しい景色は、きっと我が国の広大な隅々から住民を惹きつけるだろう。"
 CHE_special_motorized_regiment: "特殊自動車化連隊"
 CHE_special_motorized_regiment_desc: "特殊機械化大隊「北」を基盤としてA.A.カディロフにちなんで名付けられた第141特殊機械化連隊"
 CHE_battalion_vostok: "「ヴォストーク」大隊"
 CHE_battalion_vostok_desc: "GRUの特殊目的大隊（スペツナズ）であり、主にチェチェン人から構成される第42親衛機械化狙撃師団の第291親衛機械化狙撃連隊の一部である。"
 CHE_cult_ramzan: "ラムザン・カディロフのカルト"
 CHE_cult_ramzan_desc: "私たちの大統領は、単に地位に就いている人であるだけでなく、共和国の象徴であるべきです!"
 CHE_electro_pult: "「エレクトロプリト」\n工場"
 CHE_electro_pult_desc: "サンクトペテルブルク企業との協力により、共和国領土での生産を開始することができた"
 CHE_russian_university_spetsnaz: "ロシア特殊部隊大学\n設立"
 CHE_russian_university_spetsnaz_desc: "ロシア特殊部隊大学は、特殊部隊の専門訓練を提供するロシア連邦で最初かつ現在唯一の私立教育機関である。"
 CHE_grozni_city: "グロズヌイ・シティ"
 CHE_grozni_city_desc: "グロズヌイ・シティはグロズヌイにある高層ビル群であり、市内中心部、アフマド・カディロフ通り沿い、スンジャ川のほとりに位置している。"
 CHE_chechen_neftehim: "チェチェンネフチェ\nヒムプロム"
 CHE_chechen_neftehim_desc: "チェチェンネフチェヒムプロム株式会社は、チェチェン共和国の地下資源利用の管理に従事する会社である。経済・行政業務に加えて、同社はチェチェン共和国の石油産業への投資の探索と誘致、油田の生産と開発メカニズムの改善、地下資源の地質調査、新しい炭化水素埋蔵量の探査に従事している。"
 CHE_palestine: "パレスチナの承認"
 CHE_palestine_desc: "我々はパレスチナの独立を承認し、パレスチナ地方でのイスラエルの政策に対する不満を表明する。"
 CHE_saudi: "サウジアラビアとの友好"
 CHE_saudi_desc: "サウジとの対話を確立する準備ができている、なぜならこれはイスラム世界における大きな機会の窓を我々に開くからだ"
 CHE_terek: "緊急対応特殊課・テレク"
 CHE_terek_desc: "別のチェチェン大隊が編成された"
 CHE_sever: "「セーヴェル」大隊"
 CHE_sever_desc: "別のチェチェン大隊が編成された"
 CHE_yug: "「ユーク」大隊"
 CHE_yug_desc: "別のチェチェン大隊が編成された"
 CHE_Grozneftegaz: "グロズネフチェガス"
 CHE_Grozneftegaz_desc: "JSC「グロズネフチェガス」は、ロシア北カフカース連邦管区で操業する同社の石油・ガス生産企業である。"
 CHE_allah_money: "誰かがチェチェンに\n金を与える"
 CHE_allah_money_desc: "国の資金源についてのジャーナリストの質問に答えて、カディロフは言った：「アッラーが与える。知らない。金はどこかから来る。」"
 CHE_chaborz: "チャボルズ M-3"
 CHE_chaborz_desc: "軽量高踏破性武装戦術全地形対応車（バギー） - チェチェン共和国のロシア特殊部隊大学の注文によりゼニト・ディフェンスによって開発された。チャボルズM-3は、山岳地帯や草原地帯、砂漠での使用を想定している。"
 CHE_ahmat_sever: "大隊\n「アフマート・セーヴェル」"
 CHE_ahmat_sever_desc: "我々は、これほど強大な敵との戦いに備え、新たな大隊の編成を急いで開始している。勇敢な戦士たちは、最後の一人まで戦う覚悟だ！"
 CHE_ahmat_other: "その他の\nアフマート大隊"
 CHE_ahmat_other_desc: "アハマト部隊が遠くで急造されている。我々が集まれば集まるほど、勝利は近づく！"
 CHE_end_fight_terrorists: "アフマート・シーラ"
 CHE_end_fight_terrorists_desc: "アフマート・シーラ"
 CHE_oil_polk: "石油連隊"
 CHE_oil_polk_desc: "チェチェン・ロス・ガードの特殊部隊。違法石油取引の撲滅と石油インフラの保護を目的として編成された。戦闘部隊として再編成され、前線に派遣される可能性がある。"
 CHE_russian_islamic_university: "クンタ＝ハジ・ロシア・イスラム大学"
 CHE_kto: "対テロ作戦"
 CHE_religion_turism: "チェチェンとパレスチナ間の宗教観光"
 CHE_Chabor: "チャボルズ"
 CHE_Ahmat: "アフマート"
 CHE_MAC: "MAC"
 CHE_ahmat_sila_idea: "アフマート・シーラ"
 CHE_ahmat_other3: "大隊創設の継続"
 CHE_ahmat_other3_desc: "我々は再び新たな大隊を創設する準備が整っている。その名称が物議を醸そうとも、我々は気にせず活動を続ける。"
 CHE_ahmat_other2: "アフマート・ロシアと\nアフマート・チェチェン"
 CHE_ahmat_other2_desc: ""
 CHE_min_selhoz: "農業省"
 CHE_min_selhoz_desc: ""
 CHE_farm_support: "農家支援"
 CHE_farm_support_desc: ""
 CHE_airport: "グロズヌイ空港復旧"
 CHE_airport_desc: ""
 CHE_revive_chgu: "チェチェン国立大学\n復旧"
 CHE_revive_chgu_desc: ""
 CHE_geo_training: "高地訓練"
 CHE_geo_training_desc: ""
 CHE_doctrine_land: "地上戦闘ドクトリン"
 CHE_doctrine_land_desc: ""
 CHE_warfrare: "現代戦の経験応用"
 CHE_warfrare_desc: ""
 CHE_arms_rebuild: "軍事産業の復興"
 CHE_arms_rebuild_desc: ""
 CHE_new_gover: "新政府樹立"
 CHE_new_gover_desc: "我が国が新政府を樹立する時が来た"
 CHE_return_vs: "チェチェン国軍の\n復活"
 CHE_return_vs_desc: "我が国には守護者が必要であり、独自の軍隊が必要である"
 CHE_return_nac_gvard: "国家親衛隊の復活"
 CHE_return_nac_gvard_desc: "我々は再び国家親衛隊を復活させるだろう"
 CHE_return_ichkerian: "全イチケリア人の\n祖国帰還"
 CHE_return_ichkerian_desc: "我々は海外で我々の独立のために戦った兄弟たちを迎える準備ができている"
 CHE_snb_return: "国家保安局"
 CHE_snb_return_desc: "我々の国家体制を守るためには強力な特別機関が必要である"
 CHE_gudermes_idea: "グデルメスの[CHE.GetFlag]特殊部隊大学"
 CHE_gudermes2_idea: "グデルメスの[CHE.GetFlag]特殊部隊大学"
 CHE_gudermes3_idea: "グデルメスの[CHE.GetFlag]特殊部隊大学"
 CHE_selhoz_idea: "農業省"
 CHE_selhoz2_idea: "農業省"
 CHE_chgu_idea: "チェチェン国立大学"
 CHE_nat_guard_idea: "国家親衛隊"
 CHE_shariat_guard_idea: "シャリーア親衛隊"
 CHE_mobilize_the_nation_idea: "国家を動員せよ"
 CHE_narcos_idea: "ヘロイン蔓延"
 CHE_narcos_idea_desc: "地元市場への容易に入手可能なヘロインの流入は、チェチェンとその人々の健康にとって重大な課題となっており、地域はエスカレートする問題に対処するために奮闘している。"
 CHE_narcos2_idea: "ヘロイン蔓延"
 CHE_narcos2_idea_desc: "地元市場への容易に入手可能なヘロインの流入は、チェチェンとその人々の健康にとって重大な課題となっており、地域はエスカレートする問題に対処するために奮闘している。"
 CHE_experience_chechen_wars_idea: "二度のチェチェン戦争の経験"
 CHE_experience_chechen_wars_idea_desc: "我が国はロシアと二度戦い、巨大な戦闘経験を持っており、それは確かに我々にとって有用だろう"
 CHE_tourism_idea: "チェチェン観光"
 CHE_tourism_TT: "我が共和国への観光はわずかな収入をもたらすだろう"
 chechnya_focus: "チェチェン 国家方針ツリー"
 CHE_gover: "新イチケリア"
 CHE_gover_desc: ""
 CHE_repair_ingush_ties: "イングーシとの\n関係確立"
 CHE_repair_ingush_ties_desc: "我々の長年の隣人であり、非常に緊張した関係にあった。相互関係の発展のベクトルを変える時が来た"
 CHE_repair_dage_ties: "ダゲスタンとの\n関係確立"
 CHE_repair_dage_ties_desc: "我々の長年の隣人であり、非常に緊張した関係にあった。相互関係の発展のベクトルを変える時が来た"
 CHE_ismalic_polk: "イスラム特殊部隊\n連隊"
 CHE_ismalic_polk_desc: "我々が再建する別の部隊"
 CHE_icherian_glory_army: "軍隊への誇り"
 CHE_icherian_glory_army_desc: "我が国の全ての市民は我々の軍隊――我々の守護者――を誇りに思うべきである"
 CHE_icherian_identity: "我々の民族的\nアイデンティティ"
 CHE_icherian_identity_desc: "我々チェチェン人は誇り高く、独立し、強い民族であり、これらの資質を将来の世代に植え付けるだろう"
 CHE_protect_borders: "国境整備"
 CHE_protect_borders_desc: "我々の国境は将来の侵略から守られなければならない"
 CHE_icherian_youth: "若者の軍事化"
 CHE_icherian_youth_desc: "幼い頃から、全てのチェチェン人は手に武器を持って祖国を守る準備ができているべきである"
 CHE_icherian_mobilise: "国家総動員"
 CHE_icherian_mobilise_desc: "人民はいつでも武器を取る準備ができているべきである"
 CHE_integrate_officers: "不忠な将校への対処"
 CHE_integrate_officers_desc: "我が軍は恐ろしい状態にある、その組織で問題を引き起こしている者たちを排除する必要がある"
 CHE_maskhadovs_primacy: "マスハドフの遺産"
 CHE_maskhadovs_primacy_desc: "マスハドフの大統領職は９０年代を通じてチェチェンの歴史に足跡を残し、我々はそれと共に生きなければならない"
 CHE_zalizat_rani: "失われたものの回復"
 CHE_zalizat_rani_desc: "我が国はとりわけ巨大な経済的損失を被っており、これらの損失を少なくとも部分的に補わなければならない"
 CHE_honor_dudaev: "ドゥダーエフの遺産\n尊重"
 CHE_honor_dudaev_desc: "イチケリア共和国の創設者の遺産を特別な畏敬の念をもって扱うだろう"
 CHE_detach_islamists: "イスラム主義者拒否"
 CHE_detach_islamists_desc: "我々は急進的なイスラム主義者と協力しないだろう"
 CHE_compromise_with_islamists: "イスラム主義者との\n妥協"
 CHE_compromise_with_islamists_desc: "おそらく我々の連合は害よりも多くの利益をもたらすだろう。"
 CHE_empower_coalition_government: "連立政権"
 CHE_empower_coalition_government_desc: "我々は彼らを我々の仲間に入れる準備ができている"
 CHE_appoint_khattab: "ハッターブの昇格"
 CHE_appoint_khattab_desc: "我々は同僚の一人を昇進させる準備ができている"
 CHE_detach_but_recruit_maskhadov: "マスハドフは去れ"
 CHE_detach_but_recruit_maskhadov_desc: "マスハドフは恐ろしく弱い政治家であることを示した、彼が去る時が来た"
 CHE_basaev_on_top: "バサエフ政権樹立"
 CHE_basaev_on_top_desc: "新政府がイチケリアに来た、我が国が再び強くなる時が来た"
 CHE_install_sharia_laws: "シャリーア法"
 CHE_install_sharia_laws_desc: "シャリーア法だけが我が国を繁栄に導くだろう"
 CHE_assemble_the_boeviks: "戦闘員の組織化"
 CHE_assemble_the_boeviks_desc: "我が軍は組織されるべきであり、盗賊の集団のように見えるべきではない"
 CHE_salafist_propaganda: "サラフィスト・\nプロパガンダ"
 CHE_salafist_propaganda_desc: "我々はイデオロギーをさらに熱心に推進するだろう"
 CHE_biggest_raid_to_georgia: "ジョージアへの\n最大襲撃"
 CHE_biggest_raid_to_georgia_desc: "ジョージア人に対処する時が来た"
 CHE_support_taliban: "タリバンとの友好"
 CHE_support_taliban_desc: "我々はかつてのパートナーシップを復活させるだろう"
 CHE_al_qaeda_connections: "アルカイダとの\n過去の繋がり"
 CHE_al_qaeda_connections_desc: "我々には強力な同盟国が必要であり、アルカイダは明らかにその一つである。"
 CHE_meet_with_bin_laden: "ビンラディンとの会談"
 CHE_meet_with_bin_laden_desc: "我々はイスラム世界におけるそのような重要な人物との会談を開催する準備ができている。"
 CHE_start_raids_into_russia: "ロシア深部への襲撃"
 CHE_start_raids_into_russia_desc: "我々は隣接地域への一連の襲撃を実施し、これらの共和国を反乱に立ち上がらせようと試みるだろう。"
 CHE_biggest_jihad_in_history: "史上最大のジハード"
 CHE_biggest_jihad_in_history_desc: "我々は西への偉大な長征を行う準備ができている。"
 CHE_raduevs_rise: "ラドゥーエフの\n共産主義"
 CHE_raduevs_rise_desc: "この国を特定の形態の共産主義が待っているようだ。"
 CHE_ickeriyskie_pioneri: "イチケリア・\nピオネール"
 CHE_ickeriyskie_pioneri_desc: "ピオネールは若者を統制する素晴らしい方法であった、我々はこの過去の経験を復活させるだろう。"
 CHE_reinvent_socialism: "そして再び\nプロパガンダ"
 CHE_reinvent_socialism_desc: "再びプロパガンダの角笛を鳴らす時が来た。"
 CHE_partbilet_and_quran: "共産主義イスラム"
 CHE_partbilet_and_quran_desc: "党員証とコーランは全てのチェチェン人が持つべき二つのものである。"
 CHE_army_of_dudaev: "ドゥダーエフの赤軍"
 CHE_army_of_dudaev_desc: "我々はドゥダーエフが見たかった最高の軍隊を創設しようと試みるだろう……"
 CHE_decrease_radicalism: "急進イスラム否定"
 CHE_decrease_radicalism_desc: "急進派は国を再び戦争と衰退に導くだろう――我々はそれを許さない。"
 CHE_apologize_for_pervomaysk: "ペルヴォマイスキー\n集落への謝罪"
 CHE_apologize_for_pervomaysk_desc: "我々はロシアとの関係を改善する準備ができている、謝罪から始めよう。"
 CHE_political_domination: "党の支配"
 CHE_political_domination_desc: "我々の党は常に与党であるべきだ、これが国を救う唯一の方法である。"
 CHE_chechen_komsomol: "イチケリア・\nコムソモール"
 CHE_chechen_komsomol_desc: "我々はコムソモールの経験を含む、ソビエト連邦の経験を受け入れ続けるだろう。"
 CHE_KSSR: "カフカースSSR"
 CHE_KSSR_desc: "我々は我々の社会主義の旗の下で、カフカースの全ての民族の統一を目指すだろう。"
 CHE_nationalist_dominance: "さらなる民族主義へ"
 CHE_nationalist_dominance_desc: "我々は開発ベクトルを継続するだろう。"
 CHE_continue_methods: "古い手法"
 CHE_continue_methods_desc: "我々は隣人との相互作用の古い方法を放棄するつもりはない。"
 CHE_find_antirussian_diplo: "反露的見解の同盟国"
 CHE_find_antirussian_diplo_desc: "我々はロシアに共感を持たない国々との接触を確立しようと試みるだろう……"
 CHE_ichkerian_brotherhood: "兄弟民族"
 CHE_ichkerian_brotherhood_desc: "我々はロシアにいかなる平和も与えず、隣接する共和国で一連の蜂起を画策しようと試みるだろう。"
 CHE_maintain_a_republic: "共和国建設"
 CHE_maintain_a_republic_desc: "我々は我が国がどうあるべきかについての理想的な理解とビジョンを目指すだろう。"
 CHE_turkish_azeri_raltions: "トルコ・アゼルバイジャン\nとの連携"
 CHE_turkish_azeri_raltions_desc: "我々はこれら二国との接触を確立するだろう。"
 CHE_unso_invite: "ウクライナ民族主義者\n招待"
 CHE_unso_invite_desc: "我々は既に一度共に戦った、もしかしたら今、共通の大義を終わらせる時かもしれない？"
 CHE_western_democracy: "西側民主主義の道"
 CHE_western_democracy_desc: "我々は潜在的な同盟国として西側に目を向けるだろう。"
 CHE_alegiance_to_west: "民主主義国との友好"
 CHE_alegiance_to_west_desc: "我々は民主主義国との繋がりを確立するだろう。"
