 GER_idea_bmw_company: "BMW契約"
 GER_idea_bmw_company_desc: "BMWは、ドイツ連邦軍の汎用車両部隊に不可欠な部品、装備、メンテナンスを提供するために部分的に下請け契約を結んでいる。"
 GER_idea_mercedes_benz_company: "メルセデス・ベンツ契約"
 GER_idea_mercedes_benz_company_desc: "メルセデス・ベンツは、ドイツ連邦軍の汎用車両部隊に不可欠な部品、装備、メンテナンスを提供するために部分的に下請け契約を結んでいる。"
 GER_idea_rhineland_industry: "ラインラント産業"
 GER_idea_rhineland_industry_desc: "ラインラント＝プファルツ州は、国内の主要な産業および建設地域の一つであり、鉄鋼や石炭などの天然資源の国内最大の輸出国の一つでもある。"
 GER_idea_war_reparations: "戦争賠償債務"
 GER_idea_war_reparations_desc: "第1次世界大戦と第2次世界大戦を通じてドイツが犯した過去の罪は、連合国に対して負った多額の戦争賠償債務と同様に、今もなおドイツの頭上に立ちはだかっている。\nこの債務を返済するには何年もかかるだろうが、おおよそ§Y2010年10月§!までには支払いが完了すると推定される。\n§W--------------§!\nこの国民精神は、我々が§Y戦争賠償負債を清算§!すれば§G自動的に取り除かれる§!。あるいは、§H「賠償の停止」§!のNFを完了することによって§R取り除く§!ことができる。"
 GER_idea_renewable_energy_projects_phase_one: "再生可能エネルギー計画:  第一段階"
 GER_idea_renewable_energy_projects_phase_one_desc: "ドイツが従来のエネルギーから離れ、グリーンエネルギーの道へと進むにつれて、ドイツの再生可能エネルギープロジェクトの「第一段階」が開始され、より環境に優しい未来のための基盤を築き始める。"
 GER_idea_renewable_energy_projects_phase_two: "再生可能エネルギー計画:  第二段階"
 GER_idea_renewable_energy_projects_phase_two_desc: "より環境に優しいドイツのためにさらなる資金と継続的な支援を提供するにつれて、再生可能エネルギープロジェクトの「第二段階」が開始される。"
 GER_idea_renewable_energy_projects_complete: "再生可能エネルギー計画"
 GER_idea_renewable_energy_projects_complete_desc: "ドイツは今やヨーロッパで最も環境に優しい国の一つである。バイオマス、太陽光、陸上および洋上風力発電所への最近の投資により、ドイツは広範な再生可能エネルギープロジェクトを完了し、今後数十年にわたって国家によりクリーンなエネルギーを提供するだろう。"
 GER_idea_carbon_neutral: "再生可能エネルギー国家"
 GER_idea_carbon_neutral_desc: "ドイツが再生可能エネルギーに完全に依存し、化石燃料から転換する国になるにつれて、国家は古いエネルギー生産手段を放棄する計画である。\n\n§Y我々が§! §6原子力エネルギー§! §Yステータスを持っている場合、我々はもはや§! §G再生可能エネルギー国家§! §Yではなくなる！§!"
 GER_idea_nationalised_energy_companies: "国有化されたエネルギー会社"
 GER_idea_nationalised_energy_companies_desc: "長年にわたり、民間エネルギー企業はその貪欲さの結果としてドイツ国民から搾取してきた。ドイツ政府が支配権を取り戻し、国民に公正なエネルギー価格を提供する時が来たのだ。"
 GER_idea_nuclear_power_country: "原子力発電国"
 GER_idea_nuclear_power_country_desc: "ドイツはヨーロッパの原子力大国となり、クリーンな原子力エネルギーで稼働している。太陽光のナンセンスなどではない！\n\n§Y緑の党§!が政権を握っているか連立を組んでいる場合、または我々が§! §6原子力エネルギー§! §Yステータスを削除した場合、我々はもはや§! §6原子力発電国§! §Yではなくなる！§!"
 GER_idea_aging_population: "高齢化する国民"
 GER_idea_aging_population_desc: "国民の高齢化に伴い、出生率は低下し、社会福祉への予算は増大している。\n§W--------------§!\nこの国民精神はNF、§H過酷な競争§!、もしくは§H中国政策の採用§!を完了すれば、§R取り除く§!ことができる。"
 GER_idea_increased_population_growth: "人口増加"
 GER_increased_population_growth_idea_desc: "最近の医薬品売上の増加に伴い、人口増加もまたその影響を受けている。"
