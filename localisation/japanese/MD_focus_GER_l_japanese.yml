 GER_divide_open: "東ドイツ復興計画"
 GER_divide_open_desc: "東ドイツを立ち直らせ、他の国々に追いつくために、我々は東ドイツ復興計画を考案しなければならない！"
 GER_divide_close: "東ドイツ復興計画の中断"
 GER_divide_close_desc: "当面は、東ドイツ復興計画のこれ以上の進展を中断し、他の重要な問題に集中しなければならない。"
 GER_increase_productivity_in_mecklenburg: "メクレンブルク＝フォアポンメルンへの資金提供"
 GER_increase_productivity_in_mecklenburg_desc: "メクレンブルク＝フォアポンメルンの住民の生産性を向上させるため、一定の予算を割り当てて支援することができる。"
 GER_increase_productivity_in_brandenburg: "ブランデンブルクへの資金提供"
 GER_increase_productivity_in_brandenburg_desc: "ブランデンブルクの住民の生産性を向上させるため、一定の予算を割り当てて支援することができる。"
 GER_increase_productivity_in_sachsen: "ザクセンへの資金提供"
 GER_increase_productivity_in_sachsen_desc: "ザクセンの住民の生産性を向上させるため、一定の予算を割り当てて支援することができる。"
 GER_increase_productivity_in_sachsen_anhalt: "ザクセン＝アンハルトへの資金提供"
 GER_increase_productivity_in_sachsen_anhalt_desc: "ザクセン＝アンハルトの住民の生産性を向上させるため、一定の予算を割り当てて支援することができる。"
 GER_increase_productivity_in_thuringen: "チューリンゲンへの資金提供"
