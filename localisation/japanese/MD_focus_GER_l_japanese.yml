 POLITICS_GERHARD_SCHRODER_DESC: "ゲアハルト・シュレーダーの父は、息子を見ることなくルーマニアで亡くなった。パートナーを失った後、彼の母は彼とともに西ドイツのリッペに逃れ、新しい政府からの社会福祉の助けを借りてそこで暮らした。\n\n若い頃、彼は法学を学び、弁護士として働いた。\n\n彼の政治キャリアは1963年にSPDに入党したときに始まった。その後、1978年にSPD青年部の新しい議長になるまで昇進したが、それは1980年までであった。1986年、彼は最初の大きな勝利を得て、1990年にニーダーザクセン州首相に選出され、1998年までさらに2回再選された。この年、彼は今日までドイツ連邦共和国首相に選出され、緑の党との連立で統治している。"
 GER_HANS_PETER_KIRCHBACH_DESC: "17世紀以来の長い軍事的伝統を持つ家に生まれたフォン・キルヒバッハは、その足跡をたどり軍隊に入隊することが期待されていた。1960年、彼はそうし、陸軍指導者アカデミーを訪れ、1979年にはすでに第42ロケット砲兵大隊長として最初のより大きな任命を受けた。しかし、これは彼の最初の停留所にすぎなかった。その後、彼は第14装甲擲弾兵師団長、その後第IV軍団長となり、最後に国防省で働いた。彼は1997年にオーデル川が地域を氾濫させた際に陸軍の救助活動を組織し指揮したことから、公には「オーデル川の英雄」として知られている。"
 GER_HELMUT_WILLMANN_DESC: "ヴィルマンは1959年に新兵として連邦軍に入隊し、将校になるキャリアを開始した。初期には装甲歩兵として勤務し、上官が彼を将軍になるのにふさわしいと見なす地点に達するまで階級を上り詰めた。国防省とNATO幕僚での10年間の役職の後、彼はついに彼のお気に入りの部門に戻ることができた。今回は彼の旅団長として。彼の最大の功績は1996年にドイツ陸軍総監に昇進したことである。彼の部下は彼に対する厳しい態度から彼にあだ名「ティーガー・ヴィリ」を与えた。"
