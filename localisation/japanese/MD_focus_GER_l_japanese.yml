 GER_east_vs_west_divide: "東西分断"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§H東ドイツ§!は、1990年代の再統一以来、[GER.GetFlag]§Hドイツ§!政府に対して大きな§R不信感§!を持っている。これは東ドイツへの軽視、§R失業率§!の急上昇、生活水準の§R低下§!が主な原因である。一部の§H東ドイツ人§!には§R親露的§!傾向があり、この地域では政府と州への§R反対§!が広まっている。\n\nもし§H東ドイツ§!の好意が§H40§!を下回るなら、§H[anarchist_communism_L]§!の支持が§R上昇§!し始めるだろう。さらに、もし§H東ドイツ§!の好意が§H30§!を下回れば、様々なレベルの§R動乱§!と§R無秩序§!が起こり、州の生産性に直接影響を与えるだろう。\n\nもし、§H「真の統一」§!のNFを完了させ、§Hメクレンブルク・フォアポンメルン州、ブランデンブルク州、ザクセン州、ザクセン＝アンハルト州、チューリンゲン州§!で§Hレベル5インフラ§!と§H1000の生産性§!を得れば、§R東と西の分断§!を縮めることができるだろう。\n\n§H東ドイツ人§!の好意: §Y[?GER_east_opinion]§!"
