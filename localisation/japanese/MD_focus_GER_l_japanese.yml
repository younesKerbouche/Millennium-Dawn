 GER_end_V_Fall: "防衛事態の終了"
 GER_end_V_Fall_desc: "防衛事態の終了を正式に宣言し、通常の運用に戻る時が来た。そうすることで、我々は通常の統治を回復し、文民統制を復活させ、すべての機関の標準機能を再開し、安定と日常生活への復帰を保証する。"
 GER_winds.1.t: "駐屯地で発見された過激派プロパガンダ"
 GER_winds.1.d: "我が軍の駐屯地の一つで、兵士が仲間に過激派プロパガンダを配布した後に逮捕された。この事件は、我が軍内にそのようなイデオロギーが存在することに対する深刻な懸念を引き起こし、さらなるエスカレーションを防ぐための迅速な対応を要求している。"
 GER_winds.1.a: "全面的な捜査と公開的な取り締まりを開始する"
 GER_winds.1.b: "今回の件を孤立した不正行為として過小評価する"
 GER_winds.2.t: "部隊内で発見された過激派の言葉遣い"
 GER_winds.2.d: "部隊間で過激派の言葉遣いが広まっているという報告が浮上し、基礎訓練での同様の事件に関するスキャンダルも伴っている。この状況は、ドイツ連邦軍の評判を傷つけ、民主的価値観への我々のコミットメントに対する国民の信頼を損なうリスクがある。"
 GER_winds.2.a: "ゼロトレランス方針と制度改革を実施する"
 GER_winds.2.b: "内部の雑談は無視し、士気を優先する"
 GER_winds.3.t: "隠された武器庫の発見"
 GER_winds.3.d: "現代および旧式のドイツ連邦軍の備蓄品を含む武器庫が、過激派グループの疑いがあるものに関連して発見された。この発見は、我々のサプライチェーンセキュリティにおける潜在的な侵害を浮き彫りにし、軍事資産を確保し追跡するための即時の行動を必要とする。"
 GER_winds.3.a: "資産を押収し、関係者全員を起訴する"
 GER_winds.3.b: "軍事情報部に静かに対処させる"
 GER_winds.4.t: "メディアが兵士によって運営される過激派ブログを暴露"
 GER_winds.4.d: "メディアは、反民主的なレトリックを広めている兵士のグループによって運営されている過激派ブログを発見した。この暴露は、ドイツ連邦軍に対する国民の信頼を脅かし、人員のスクリーニングに関する深刻な疑問を投げかけている。"
 GER_winds.4.a: "そのプラットフォームを公に非難し、スクリーニングを全面的に見直す"
 GER_winds.4.b: "メディアを黙らせ、内部的に事件を終息させる"
 GER_winds.5.t: "退役後の退役軍人の過激化"
 GER_winds.5.d: "一部の元兵士は、任務後に民間生活への再統合に苦労し、過激化の兆候を示している。報告によると、これらの個人は過激派サークルに引き込まれており、社会の安定に対する脅威が増大している。"
 GER_winds.5.a: "全国的な退役軍人監視・支援プログラムを開始する"
 GER_winds.5.b: "この傾向を孤立した誇張されたものとして退ける"
 GER_winds.6.t: "クーデター"
 GER_winds.6.d: "軍首脳部と民間政府との間で高まる緊張が、ついに臨界点に達した。密室では、高官や治安当局者が、政治の行き詰まり、彼らが感じるイデオロギー的過激化、そして「国家の方向性の危機」と呼ぶ状況に対する不満を募らせている。\n\n一方、民間政府は、違憲行為や民主的制度を損なおうとする秘密組織の存在について警告している。\n\n国全体が息を潜める中、忠誠が試される時が来た。武装部隊は今こそ決断しなければならない――指揮系統を維持するのか、それとも国家救済の名のもとに行動するのか。"
 GER_winds.6.a: "静かに、あるいは武力で均衡を崩せ"
