l_japanese:
 GER_bmvi: "連邦交通デジタル・インフラ省"
 GER_bmvi_desc: "連邦交通デジタル・インフラ省の設立は、メルケル政権がデジタル化の取り組みを推進する計画の一環である。この連邦交通デジタルインフラ省は、連邦交通建設住宅省に代わるものだ。"
 GER_digitalrat: "デジタル評議会"
 GER_digitalrat_desc: "第4次メルケル内閣の要請により、2018年にデジタル評議会が設立された。先進的な考えを持つ大企業や、マルチメディアとイノベーション分野の革新的なスタートアップ企業のCEOで構成される、首相の新たなデジタル分野のアドバイザーは、ドイツのデジタル化の取り組みについて、より効果的で収益性の高い計画を首相に提供することになる。"
 GER_redistribute_cap_subsidies: "CAP補助金再配分"
 GER_redistribute_cap_subsidies_desc: "1962年に発足したEUの共通農業政策（CAP）は、EUのさまざまな農業部門に農業補助金を分配する。サービス経済のドイツでは、第一次産業の労働力の割合はわずか2%程度である。現在、CAPの資金は「第一の柱」、つまりすでに裕福な農家に集中しすぎている。これらの資金を再分配すれば、小規模農家に救済を提供できる可能性がある。"
 GER_animal_rights_reform: "動物の権利改革"
 GER_animal_rights_reform_desc: "動物に対する残虐行為に一般の人々が注目している。例えば、農業生産のために卵を産むのに有用なのは雌鶏だけなので、雄鶏の99%以上が出産と同時に殺処分されている。このような残虐行為はビジネスには良いのだが、一般の人々の間では実に不評だ。グリーンピースやPETAなどの団体や、ベジタリアンやビーガンなどの人々は特に憤慨している。"
 GER_bundeswehr_reform: "ドイツ連邦軍改革"
 GER_bundeswehr_reform_desc: "第二次世界大戦後、ドイツの軍事力は規模と範囲において厳しく制限されてきた。ドイツ政府の軍事費支出はフランスやイギリスなど他のヨーロッパ諸国よりも少なく、ドイツ軍は機能不全に陥った兵器システムと、慢性的な補給問題に直面している。最近の訓練で兵士たちが機関銃ではなく箒を使用したことから、ドイツ連邦軍を改革し、ドイツが自国を適切に防衛できるようにする時が来ている。"
 GER_abolish_conscription: "軍事的正義"
 GER_abolish_conscription_desc: "軍事正義（Wehrgerechtigkeit）とは、冷戦が終わった今、ドイツ国内でプロの志願兵による軍隊を設立すべきだという議論を指す。この概念は、人員と組織の両面で公正で公平な軍隊構造を提唱している。提唱者は、プロの志願兵による軍隊への移行により、ドイツ軍の有効性、効率性、即応性が向上し、募集、訓練、配備の柔軟性が高まると主張している。\n徴兵制を廃止し、志願兵制を採用することで、軍隊は奉仕に真に興味を持つ個人を引き付け、より意欲的で熟練した部隊を育成できると、軍事正義の提唱者は考えている。さらに、彼らは、個人が法律で義務付けられるのではなく、自らの意志に基づいて奉仕を選択できるため、プロの軍隊の方が民主主義と個人の自由の価値をよりよく反映すると主張している。\n全体として、「国防政策」の概念は、冷戦後のドイツ軍の役割と構造に関する考え方の転換を表しており、現代世界の安全保障上の課題に対処する上での公平性、効率性、有効性の重要性を強調している。"
