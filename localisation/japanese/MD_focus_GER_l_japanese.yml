 GER_Support_heimatverein: "郷土協会の支援"
 GER_Support_heimatverein_desc: "郷土協会、または地域の文化クラブは、地域の伝統を保存し、コミュニティ精神を育む上で重要な役割を果たしている。これらの組織を支援することにより、ドイツ政府は統一された国民的アイデンティティの中で文化的多様性を維持することを目指している。「我々の強さは地域の多様性にある」とヘルムート・コール元首相は述べた。これらの協会は、習慣と地域の遺産を保存することにより、ドイツの社会構造に貢献している。"
