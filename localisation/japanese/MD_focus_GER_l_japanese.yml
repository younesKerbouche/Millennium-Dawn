 GER_ideas_internal_investigation: "内部調査"
 GER_citizen_in_uniform: "制服を着た市民"
 GER_citizen_in_uniform_desc: "「制服を着た市民」の原則はドイツ連邦軍の礎であり、兵士は単なる軍人ではなく、民主主義社会の責任ある一員でもあることを強調している。インネレ・フューhrungの概念に根ざしたこのドクトリンは、すべての軍人が憲法上の価値観を支持し、人権を尊重し、文民政府に対して説明責任を負うことを保証する。批判的思考、倫理的責任、民主的忠誠心を育成することにより、我々は人々を支配するのではなく、人々に奉仕する軍事力を維持する。"
 GER_cnc_check_tt: "完了する必要がある"
 GER_Eurofighter.1.t: "ユーロファイター タイフーンの儀仗引渡し"
 GER_Eurofighter.1.d: "ドイツ航空史における画期的な出来事が達成された。本日、ドイツ空軍は最初のユーロファイター タイフーン トランシェ1を正式に受領する。ヨーロッパのパートナーと協力して開発されたユーロファイターは、老朽化した戦闘機を最先端技術で置き換え、航空戦闘能力における飛躍的な進歩を表している。高官が出席した引渡し式典は、近代的で有能な空軍に対するドイツのコミットメントを象徴している。先進的なアビオニクス、優れた機動性、多用途機能により、ユーロファイター タイフーンは今後数十年にわたってドイツの空域を確保するだろう。"
 GER_Eurofighter.1.a: "ドイツ空軍の新時代が始まる！"
 Germany_Mech.9.t: "英陸軍、ドイツより撤退"
 Germany_Mech.9.d: "何十年もの間、イギリス軍はドイツに駐留し、軍事協力とヨーロッパの安全保障を形成してきた。今、彼らの基地は空になり、住居は放棄されている。これを友情と同盟の時代の終わりと見る者もいれば、過ぎ去った占領の最後の名残がついに消え去ると見る者もいる。"
 Germany_Mech.9.a: "同盟国への心からの別れを。"
 Germany_Mech.9.b: "ついに、占領者が去った。"
 Germany_Mech.10.t: "米軍、ドイツ領土より撤退"
 Germany_Mech.10.d: "最後の米軍部隊がドイツの基地を去り、何世代にもわたる軍事的駐留の章を閉じた。かつてNATOのヨーロッパ防衛の礎であったこれらの駐屯地は、今や空っぽである。ある者にとっては、信頼できるパートナーへのほろ苦い別れである。他の者にとっては、外国の影響からの長らく待ち望まれた出発である。"
 Germany_Mech.10.a: "さらば、古き友人よ。"
 Germany_Mech.10.b: "占領者はもはや歓迎されない！"
 GER_Cold_War.10.t: "旧ドイツ連邦軍駐屯地の未来"
 GER_Cold_War.10.d: "ドイツ連邦軍の再編と縮小に伴い、多くの古い駐屯地はもはや必要とされなくなった。一部は戦略的に無関係な場所にあり、他は新たな目的を果たすことができる。問題は残る：これらの用地をどうすべきか？"
 GER_Cold_War.10.a: "民間インフラに転換する。"
 GER_Cold_War.10.b: "将来の軍事利用の可能性のために保存する。"
 GER_Cold_War.10.c: "個人投資家に売却する。"
 GER_Cold_War.11.t: "旧イギリス軍駐屯地の運命"
 GER_Cold_War.11.d: "英陸軍がドイツから徐々に撤退するにつれて、彼らの旧駐屯地の多くが空き家となっている。これらの軍用地はかつて何千人もの兵士とその家族を収容していたが、今や冷戦時代の空虚な遺物として立っている。我々はこれらを再利用すべきか、それとも歴史にその運命を委ねるべきか？"
 GER_Cold_War.11.a: "住宅地や商業地域に変える。"
 GER_Cold_War.11.b: "軍事訓練場として維持する。"
 GER_Cold_War.11.c: "冷戦時代の史跡として保存する。"
 GER_news.03.t: "エールフランス4590便墜落、109名死亡"
 GER_news.03.d: "エールフランス4590便、パリからニューヨークへの国際チャーター便であるコンコルド旅客機が、離陸直後に墜落した。ジェット機は離陸から2分後、近くのゴネスにあるホテルに墜落した。乗員9名と乗客100名（うち96名はドイツ人）全員が死亡し、ホテル内にいた4名も死亡した。ホテル内の他の6名も重傷を負った。\n\n公式調査はフランスの事故調査局、民間航空安全調査分析局（BEA）によって行われた。事故後の調査で、航空機は周囲の温度やその他の条件に対する最大離陸重量を超えており、最大構造重量を810kg（1,790ポンド）超過していたことが明らかになった。また、重心が離陸限界の後方にくるように積載されていた。"
 GER_news.03.a: "ヨーロッパの航空界への悲劇的な打撃"
 GER_news.04.t: "タリバン、バーミヤンの古代仏像を破壊"
 GER_news.04.d: "2001年3月12日、アフガニスタンのタリバン政権は、バーミヤン渓谷の崖に彫られた2つの記念碑的な像である古代バーミヤン仏像の破壊を実行した。これらの文化的・歴史的に重要な遺物は1500年以上にわたって立ち続け、地域の豊かな仏教遺産を象徴していた。国際社会はこの行為を世界遺産にとっての深刻な損失として非難した。"
 GER_news.04.a: "人類史への悲劇的な打撃。"
 GER_news.05.t: "「グッバイ、レーニン！」ベルリン国際映画祭2002で初公開"
 GER_news.05.d: "2002年のベルリン国際映画祭で、ドイツ映画「グッバイ、レーニン！」が批評家から絶賛されて初公開された。ドイツ再統一の余波を舞台にしたこの悲喜劇は、ベルリンの壁の崩壊を病弱な母親から隠す若い男の物語を描いている。この映画は、ドイツの再統一後のアイデンティティと東西の衝突について、ユーモラスでありながらも痛烈な考察を提供している。"
 GER_news.05.a: "国家の精神を捉えた映画。"
 GER_news.06.t: "PISA Shock - Germany Scores Below Average"
 GER_news.06.d: "2002年のPISA調査結果は、ドイツに衝撃を与えた。15歳の生徒を対象とした国際評価で、ドイツの生徒が読解、数学、科学の分野でOECD平均を下回る成績であったことが明らかになった。この調査結果は、ドイツの教育制度の状態に関する国民的議論を引き起こし、大規模な改革を求める声が高まった。"
 GER_news.06.a: "ドイツ教育への警鐘。"
 GER_news.07.t: "Love Parade 2000 - A Celebration of Music and Freedom"
 GER_news.07.d: "ベルリンで開催されたラブパレード2000は、100万人以上の来場者を集め、電子音楽、自由、そして統一を祝った。元々は平和と音楽のための小規模なデモとして始まったこの年次イベントは、現代ドイツの若者文化の象徴となり、世界中からレイバーを首都の中心で踊らせるために引き寄せている。"
 GER_news.07.a: "ベルリン、テクノの世界的首都。"
 GER_news.08.t: "国会議事堂のガラスドームが一般公開"
 GER_news.08.d: "2001年、新しく完成した国会議事堂の頂上にあるガラスドームが一般公開され、来場者にベルリンのパノラマビューを提供した。建築家ノーマン・フォスター卿によって設計されたこの透明なドームは、政府の開放性と透明性を象徴し、現代ドイツ民主主義のランドマークとなった。"
 GER_news.08.a: "民主主義の中心への明確な眺め。"
 GER_news.09.t: "キルヒ・メディア帝国の崩壊"
 GER_news.09.d: "2002年、ドイツ最大のメディアコングロマリットの一つであるキルヒ・グループが倒産を申請した。この崩壊は、戦後ドイツにおける最大の企業破綻の一つであり、ドイツのメディア業界に衝撃を与えた。負債が膨らみ、投資が失敗したことで、キルヒの没落はドイツのメディア産業における構造的弱点を露呈させた。"
 GER_news.09.a: "メディアの巨人が倒れる。"
 GER_news.10.t: "トランスラピッド試験線での大惨事"
 GER_news.10.d: "2006年9月22日、ドイツの最先端磁気浮上式鉄道トランスラピッドが、エムスラントの試験線で悲劇的な事故を起こした。保守車両が誤って線路上に残されたため、23名の命を奪う壊滅的な衝突が発生した。この事件は、磁気浮上技術の先駆者となるというドイツの野心に長い影を落とした。"
 GER_news.10.a: "ドイツの革新にとっての悲劇。"
 GER_news.11.t: "ケルン市歴史文書館の崩壊がドイツに衝撃"
 GER_news.11.d: "2009年3月3日、ケルン市歴史文書館の建物が隣接する建設現場の穴に予期せず崩落し、何世紀にもわたる無数の歴史的文書が失われた。この崩落は、地下の欠陥工事が原因とされており、戦後ドイツにおける最大の文化的災害の一つと評されている。"
 GER_news.11.a: "歴史にとっての計り知れない損失。"
 GER_news.12.t: "フォルクスワーゲン監査役会スキャンダルが発覚"
 GER_news.12.d: "2009年、ドイツの自動車大手フォルクスワーゲンは、監査役会の上級メンバーが関与するスキャンダルに巻き込まれた。会社資金の不適切な使用、豪華な旅行、個人的な便宜供与の疑惑が、ドイツで最も象徴的な企業の一つである同社のトップにおけるガバナンス問題を浮き彫りにした。この事件はVWの評判を傷つけ、より厳格な監督を求める声を引き起こした。"
 GER_news.12.a: "汚職が自動車の巨人を汚す。"
