 GER_the_clock_ticks: "作戦"
 GER_the_clock_ticks_desc: "今日が我々の作戦を開始する日である。同盟国と共に、我々は偽りの国家から地域を解放するだろう！"
 GER_bundeswehr_reforms_decisions: "ドイツ連邦軍改革"
 GER_bundeswehr_reforms_decisions_desc: "§Hドイツ連邦軍§!、我が国の軍隊は深刻な§R修復の必要§!に迫られている。現在の状態では、かなり§R弱く非効率的§!である。しかし、一連の改革と変更を開始することで、それを修正できる。\n\n§H連邦軍回復度§!は、部隊の§H改革§!における我々の進捗を表す。それが§H100%§!に達すると、残っている問題はすべて§G解決§!され、部隊は戦闘準備が整うことができる。"
 GER_allocate_larger_budget: "より大きな予算の割り当て"
 GER_allocate_larger_budget_desc: "軍隊への資金提供を増やすことで、軍の基本的な物資を改善し、改革プロセスを加速させることができる。"
 GER_upgrade_military_infrastructure: "軍事インフラの強化"
 GER_upgrade_military_infrastructure_desc: "軍事インフラはいくらか強化が必要だ。崩壊しているわけではないが、近代化しても損はないだろう。"
 GER_modernize_equipment: "装備の近代化"
 GER_modernize_equipment_desc: "かなり近代化された兵器プールを持っているにもかかわらず、再統一以来、多くの装備が時代遅れのままである。"
 GER_maximize_training_efficiency: "訓練効率の最大化"
 GER_maximize_training_efficiency_desc: "新兵が経験しなければならない広範な訓練期間のため、訓練中に得られる経験を活用する必要がある。"
 GER_recruitment_campaigns: "募兵キャンペーン"
 GER_recruitment_campaigns_desc: "近年、連邦軍は新兵不足に悩まされており、新たな募兵キャンペーンを実施することは、より多くの人員を確保するための安全な方法だろう。"
 GER_civil_war_mission: "共和国の終焉"
 GER_civil_war_mission_desc: "共和国は§R終わり§!を迎えようとしている！公共の混乱と§R過激派グループ§!が横行している。BfVへの§H十分な資金提供§!の失敗により、§R過激派政党§!は主要な政府機関に定着することができ、共和国に対する§R蜂起§!を呼びかけている。\n\nしかし、すべての希望が失われたわけではない。我々にはまだ、これらのグループの機関を§R粛清§!し、莫大なコストを払って共和国を救う機会がある。\n\n§R何もしなければ内戦が始まるだろう。内戦が始まれば、国を新たな権力体制へと移行させるための暫定政府が設立されるだろう。§!"
 GER_purge_banks: "銀行の粛清"
 GER_purge_banks_desc: "銀行を粛清することで、金融セクターを過激派グループから救うことができる。"
 GER_purge_government_institutions: "政府機関の粛清"
 GER_purge_government_institutions_desc: "福祉部門や警察などの政府機関を粛清することで、それらを過激派グループから排除することができる。"
 GER_purge_military: "軍の粛清"
 GER_purge_military_desc: "軍を粛清することで、軍隊を過激派グループから救うことができるだろう。"
 GER_incoming_collapse: "ドイツ内戦"
 GER_incoming_collapse_desc: "共和制は消え去るだろうが、ドイツ国家はそうではない……"
 GER_war_on_terror: "ドイツのテロとの戦い"
 GER_war_on_terror_desc: "We have committed our §Hsoldiers, resources, and nation§! to fighting against §RTerrorism§! in [AFG.GetFlag] §HAfghanistan§!.\n\nWith our allies and other collaboraters, we will have the capacity to carry out §Hmissions§! on foreign soil to push out §Rterrorists§! out of the target nations. We will have a certain amount of troops we can deploy to fight against §Rterrorism§!, and we can gain influence in [AFG.GetFlag] §HAfghanistan§! based on our forces §HPopularity§!. Alongside the influence, we will be able to help maintain a good status on §HDepartment 6§!, if the §HBfV§! has not collapsed.\n\n If we have more than §H50% Popularity§!, we will get massive bonuses to our military. Additionally, the bonuses will increase as our Forces §HPopularity§! increases. At the end of our mission, which will come randomly, our forces will get a §Gpositive§! national idea as a result of the many experiences in [AFG.GetFlag] §HAfghanistan§!. This spirit will only be made available if we have §H75%§! or more §HPopularity§!. Every month, there is a §Hchance§! that our popularity will §Rdrop§! by anywhere from §H1-3!§!\n\nWe currently have §Y[?GER_soldiers_in_mideast]§! Troops deployed in [AFG.GetFlag] §HAfghanistan§!.\nOur §HPopularity§! amongst their citizens is currently at §Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "テロリスト基地への攻撃承認"
 GER_authorize_attack_desc: "テロリストグループを追い出し、効果を高めるために、既知のテロリスト基地への攻撃を承認することができる。"
 GER_authorize_airstrike: "空爆の承認"
 GER_authorize_airstrike_desc: "迅速かつ効果的に標的を排除するために空爆を承認することができる。しかし、潜在的な対空攻撃の照準に航空機をさらすリスクもある。"
 GER_authorize_aid_mission: "人道支援ミッションの承認"
 GER_authorize_aid_mission_desc: "テロリズムの影響を受けた国々の避難民や苦悩する市民を助けるために、人道支援ミッションを承認することができる。"
 GER_authorize_20_new_troops: "新規部隊展開の承認"
 GER_authorize_20_new_troops_desc: "中東の現場の部隊を支援するために、連邦軍から20人の新しい部隊を派遣することができる。"
 GER_withdraw_troops: "部隊の撤退"
 GER_withdraw_troops_desc: "二度と戻る能力なしに、すべての部隊を引き揚げることができる。"
 germany.1.t: "NPDに対する捜査開始"
 germany.1.d: "NPDは極右の超国家主義政党であり、ドイツ帝国党の後継である。1964年に結成され、連邦市民教育庁によればいくつかの違憲組織と協力しており、当然のことながら我が国の憲法と民主主義に対する脅威と見なされている。近い将来、この忌まわしい組織を非合法化し排除することを期待して、捜査を開始することができる。"
 germany.1.a: "捜査が必要だ……"
 germany.1.b: "彼らがいくつかの良い……利益を提供していると聞いた"
 germany.2.t: "州執行部におけるVメン"
 germany.2.d: "NPDの捜査により、州執行部とその代理が秘密情報機関のエージェントであることが暴露された。このスキャンダルは政府のイメージと機関への信頼を傷つけた。"
 germany.2.a: "それは奇妙だ"
 germany.2.b: "本当に別の捜査が必要なのか？"
 germany.3.t: "Vメンに対する捜査"
 germany.3.d: "最近の州執行部スキャンダルのため、我々は秘密情報機関と州執行部との関連についての捜査を開始せざるを得ない。"
 germany.3.a: "これが深入りしすぎないことを願う"
 germany.4.t: "NPD捜査の終結"
 germany.4.d: "残念ながら、ネオナチNPDに対して開始された捜査は、彼らに対する証拠を見つけることに失敗し、したがって、ドイツ民主憲法主義に対するこの危険な過激派の脅威を排除する我々の努力に終止符を打った。"
 germany.4.a: "実に残念だ"
 germany.402.t: "NPD捜査の停滞"
 germany.402.d: "BfVはNPDに関する進行中の捜査でいくつかの行き詰まりに直面している。彼らはより大きな予算を要求しているが、我が政府は本当にこのように資金を貸し出す状態にあるのだろうか？"
 germany.402.a: "彼らが必要とするすべての現金を与えることができる"
 germany.402.b: "わかった、ささやかな増額を与えよう"
 germany.402.c: "忘れろ、ほんの少しだけ上乗せしてやれ"
 germany.401.t: "NPD有罪判決"
 germany.401.d: "NPDはドイツ民主主義を害そうとした罪で有罪とされ、したがって右翼政党に対して禁止措置が課された。"
 germany.401.a: "素晴らしい"
 germany.5.t: "デュッセルドルフでの爆弾攻撃"
 germany.5.d: "10人のグループがデュッセルドルフでのドイツ語クラスを終え、家に帰るために駅に向かっていた。彼らが歩いていると、すぐ隣に爆弾が入ったビニール袋があり、それが突然爆発した。\n\n一部の負傷は生命を脅かすものだったが、幸いにも、居合わせた人々の迅速な反応とその後の病院での手術のおかげで、誰も死亡しなかった。\n\n警察はすでに犯人を見つけるために「アッカーシュトラーセ捜査委員会」を創設する計画を発表した。攻撃の背後に誰がいたかは不明だが、負傷した12人のうち9人がユダヤ人であり、ほとんどが外国人であったため、攻撃が人種差別によって引き起こされた可能性が高い。"
 germany.5.a: "テロリストを見つけ出せ！"
 germany.5.b: "それはただの事故だった！"
 germany.501.t: "容疑者の逮捕"
 germany.501.d: "数週間前に起こった爆破事件に関して容疑者が逮捕された。司法はすでに彼を処理する準備を進めているが、今のところ、我々は安心して休むことができる。"
 germany.501.a: "事件解決"
 germany.6.t: "デュッセルドルフのシナゴーグ襲撃！"
 germany.6.d: "今年2度目となる人種差別的な動機による攻撃がデュッセルドルフで発生した。未知の人物が夜間に宗教施設の入り口に忍び寄り、建物を焼き払おうと火をつけた。\n\nしかし今回は、警察はより幸運だった。チュニジアとモロッコ出身の2人の男が犯行を自供した。最近パレスチナの少年がイスラエル兵に射殺されたため、2人がイスラエルへの憎悪から犯行に及んだことが明らかになった。"
 germany.6.a: "よくやった、直ちに裁判を開始せよ"
 germany.6.b: "よくやった、裁判と、より大規模な捜査を開始せよ"
 germany.6.c: "よくやった、しかし刑務所が満杯になりつつあるので少年たちを釈放せよ……"
 germany.7.t: "シュレーダーの信任投票"
 germany.7.d: "これは我々の時代の重要な瞬間であり、我々の背後にある多数派がミッションの義務を遂行する能力があり、議会が我々の決意を信頼していることを確認する必要がある。"
 germany.7.a: "どうなるか見てみよう"
 germany.8.t: "ブライトシャイト広場でのテロ攻撃"
 germany.8.d: "アニス・アムリによって実行された壊滅的なテロ攻撃が、ベルリンのブライトシャイト広場のクリスマスマーケットを襲った。この悲劇は国を衝撃に陥れ、ドイツの国内治安と対テロ対策について疑問を投げかけている。国民はこのような出来事が二度と起こらないように断固たる対応を要求している。"
 germany.8.a: "警備と監視を強化する"
 germany.9.t: "ドイツ選挙の日"
 germany.9.d: "ドイツ国民が立ち上がり、愛する国家の運命と未来を決定する時が来た。未来は国民の意見の手に委ねられている……"
 germany.9.a: "私は民主主義を愛している"
 germany.10.t: "調査委員会がCDUに対する捜査を開始"
 germany.10.d: "ドイツ保守党CDUの会計係であるヴァルター・ライスラ―・キーpが検察官の前に連れてこられ、会計係としての職務において過去に脱税を犯したことを認めた。\n\nキーpがすべてを話すことは確実ではないため、この犯罪がどれほど深く、どれほどの金額について話しているのかを突き止めるのは、今や裁判所の仕事である。"
 germany.10.a: "捜査を主導する"
 germany.10.b: "他の者がそれを世話できる"
 germany.11.t: "シュライバーの関与"
 germany.11.d: "アウクスブルクの検察庁は、事件とその範囲に関するさらなる情報を入手した。シュライバーがヴァルター・ライスラ―・キーpに資金を手渡していたようだ。その資金は、サウジアラビアへの戦車輸出に関連してティッセンAGが設立した裏金から生じたものであった。"
 germany.11.a: "これは我々が思ったよりも深い"
 germany.11.b: "もう十分聞いた、有罪、有罪、有罪"
 germany.11.c: "この捜査を続ける理由はない、起訴を取り下げろ"
 germany.12.t: "起訴取り下げ"
 germany.12.d: "裁判所は、CDUに対して行われた起訴を取り下げなければならないと裁定した。しかし、行われたすべての申し立ての結果として、党は混乱に陥った。"
 germany.12.a: "なぜ我々は捜査したのか？"
 germany.13.t: "CDUへの重い罰金"
 germany.13.d: "CDUは、裁判所が彼らに不利な判決を下し、すべての罪で有罪と認定したため、州に高額な罰金を支払うことを余儀なくされた。関与したすべての人は、今や個別の訴訟を受けることになるだろう。"
 germany.13.a: "これが腐敗した政治家に起こることだ"
 germany.14.t: "混乱の中のCDU"
 germany.14.d: "ヴォルフガング・ショイブレはすでにCDU党首の地位からの辞任を発表した。アンゲラ・メルケルが党首として彼を引き継ぎ、おそらく首相候補になることさえほぼ確実である。"
 germany.14.a: "興味深い"
 germany.15.t: "ベアーヘッド計画: 捜査結果"
 germany.15.d: "我々は捜査員が何か有用なものを見つけるという希望をほとんど失っていた。しかし、純粋な運によって、蒸留所に関するいくつかの書類の他に、それがあった。CDUのいくつかの高位政治家への手紙であり、そこでは彼は自分のプロジェクトへの支援を求めていた。\nこれらの手紙の一つは、当時のCDU会計係であったヴァルター・キーpに直接宛てられており、そこでは彼はサウジアラビアへのフックス戦車販売の武器取引への支援を求めていた。"
 germany.15.a: "そしてそれは始まる"
 germany.15.b: "これはただの不必要な被害妄想だ！"
 germany.16.t: "行方不明ファイルの運命"
 germany.16.d: "消えた首相府文書\n\nドイツの蒸留所に関するファイルの中に、シュナイダーの「ベアーヘッド」計画に関するファイルを見つけた。おそらく、それを調べ始めるべきだろう。"
 germany.16.a: "首が飛ぶだろう……"
 germany.16.b: "素晴らしい、今すぐ何か役に立つことを始めろ！"
 germany.17.t: "サウジとの取引"
 germany.17.d: "カールハインツ・シュライバーが1991年にヴァルター・キーpに手渡した資金が、サウジにドイツ製戦車を供与した戦車輸出取引に関連してティッセンAGが設立した裏金から確かに生じたことが明らかになった。"
 germany.17.a: "少なくとも彼らは今、いくつかの真新しい戦車を持っている"
 germany.18.t: "ヨシュカ・フィッシャーがフォルマー布告に署名"
 germany.18.d: "ルドガー・フォルマー（現在の外務省国務大臣）にちなんで名付けられた新しい布告は、短期ビザ（最大3か月）申請の長い待機列を削減し、より迅速な処理のために金銭を要求する外国治安部隊による違法行為を排除することを目指している。ルドガー・フォルマーは、ドイツの大手新聞がそれを彼にちなんで名付けたという見出しを読んだとき、かなり驚いた。なぜなら、布告が作成された当時、彼は必要な治療のために病院に入院していたからだ。\n\n布告は、申請者がビザ失効後に本当に帰国する意思があるかどうかが完全に確実でなくても、大使館の職員にビザ申請を受け入れるよう奨励している。\n\n国民のほとんどは布告を歓迎し、すべての主要なドイツ企業、人権団体、政治家も同様だった。\n\n我々の内務大臣であるオットー・シリーと、FDPの元高位政治家の一部はそれに反対した。彼らは、これが人身売買と我が国への不法移民を助長すると主張している。"
 germany.18.a: "彼らを歓迎する"
 germany.19.t: "旅行代理店手続きの導入？"
 germany.19.d: "ライゼシュッツAGの責任者は、新しい旅行保険を導入した。旅行保険の考え方はドイツにとって新しいものではなく、ADAC（全ドイツ自動車クラブ）はすでに1995年からこれを提供している。しかし、より興味深いのは、主要な産業界の人物や政治家が、ビザ申請に必要な信用力の証明として、これや他の同様の旅行保険を受け入れるという考えを思いついたことだ。\n\nこれはフォルマー布告と相まって、短期間でさらに多くの人々をドイツに来させるのに役立つ可能性がある。\n\nフォルマー布告に直接関連する違法行為のわずかな増加に気づいたが、この方法を導入するための国民の支持はまだある。"
 germany.19.a: "計画を進める"
 germany.19.b: "現金にこだわると思う……"
 germany.20.t: "ライゼビューロフェアファーレンの問題"
 germany.20.d: "ライゼビューロフェアファーレン（旅行代理店手続き）は、大使館前の長い待機列を利用した増大するマフィアのような集団に対処するために、前回のコール首相下の立法期間中に導入された。申請者は登録された旅行代理店に行くことができ、そこで代理店がビザ申請の仕事を引き継ぐ。\n\nノイ＝ウルムの（そしておそらく他の多くの）旅行代理店がこの状況を利用し、ドイツへの偽の旅行を販売した。彼は申請書を集め、その後キエフのドイツ大使館に送った。その後、人々が合法的な短期ビザでドイツに入国した後、彼らは単に姿を消し、他のヨーロッパ諸国へさらに旅行したり、いかがわしい地域で働き始めたりした。\n\n我々は大使館前での違法行為と戦うことを望んでいたが、問題を別の地域に移しただけのようだ。野党は今、ライゼビューロフェアファーレンの廃止を要求している。"
 germany.20.a: "廃止する"
 germany.20.b: "肯定的な効果の方が重要だ"
 germany.21.t: "フォルマー布告の問題"
 germany.21.d: "大使館は、過去数か月間に短期ビザの申請が、特に東ヨーロッパで大幅に増加したと報告している。最高1000ドルもの旅行保険を購入し、ドイツに移住し、その後基本的に姿を消すことが普通になった。専門家はすでに、この問題を解決する唯一の方法は、元々の現状に戻すことであると示唆している。フォルマー布告は一部の人々の生活を楽にしたが、大規模な不法移民、人身売買、強制売春も助長した。\n\nそれだけでは十分ではないかのように、EUはこの布告によってドイツ政府がシェンゲン協定と欧州法に違反していると疑っているため、この問題を調査すると発表した。"
 germany.21.a: "そもそも導入したのは間違いだった"
 germany.21.b: "今、我々はそれを維持する"
 germany.22.t: "EUがフォルマー布告でドイツを提訴 - ドイツ敗訴"
 germany.22.d: "フォルマー布告を維持するというドイツの決定は、EUがそれについてドイツを提訴するという決定につながった。欧州連合は、ドイツがシェンゲン協定と欧州法全般に違反していると非難した。\n\n法廷での戦いは数か月続いたが、最終的に欧州司法裁判所は、ドイツによる布告の導入が既存の法律に違反しており、したがって直ちに布告を撤回するよう我々に強制したと裁定した。"
 germany.22.a: "布告を撤回する"
 germany.23.t: "EUがフォルマー布告でドイツを提訴 - ドイツ勝訴"
 germany.23.d: "フォルマー布告を維持するというドイツの決定は、EUがそれについてドイツを提訴するという決定につながった。欧州連合は、ドイツがシェンゲン協定と欧州法全般に違反していると非難した。\n\n法廷での戦いは数か月続いたが、最終的に欧州司法裁判所は、ドイツによる布告の導入がシェンゲン協定の範囲内で動いたため、既存の法律に違反していないと裁定した。"
 germany.23.a: "素晴らしい知らせだ！"
 germany.25.t: "誰もエコシュトイアーを好まない"
 germany.25.d: "「エコタックス」は緑の党B90/Grüneのプロジェクトであり、連立パートナーであるCDUからも多くの抵抗に遭った。導入されるとすぐに、裁判所は納税者協会、運送業者協会、冷蔵倉庫協会からの憲法訴訟で溢れた。公的な行動として、自由主義政党FDPはベルリンの燃料ステーションですべての燃料の税金費用を支払った。これにより300人が非常に安い価格で給油できた。"
 germany.25.a: "税率を少し上げただけなのに……"
 germany.26.t: "欧州裁判所が女性の連邦軍入隊を許可"
 germany.26.d: "1949年の憲法は、女性がドイツ軍で勤務することを明示的に禁じている。彼女たちは看護師や軍楽隊で勤務することは許可されていたが、武器を持つことはできなかった。その結果、1996年にドイツ人女性が通常の兵士として軍に入隊する申請が拒否されたとして政府を訴えた。事件は欧州裁判所に持ち込まれ、今やそれがEU法に反すると決定された。\n\nドイツ議会は近い将来、憲法のその条項を書き換える必要があるが、間もなく女性は平等な兵士として軍に入隊申請できるようになるだろう。"
 germany.26.a: "武器を持つ手がもっと増える"
 germany.26.b: "そうは思わない"
 germany.27.t: "エーゴン・クレンツ収監"
 germany.27.d: "ドイツ民主共和国とその与党SEDの最後の指導者であるエーゴン・クレンツは、ベルリン＝ハーケンフェルデで6年半の懲役刑に直面している。クレンツはわずか49日間しか政権を握っていなかったが、この最後の日々でさえ、人々は国境警備隊の力によって死亡した。これらの殺人罪で彼はすでに1997年に判決を受けたが、他の裁判所への不服申し立てと再審理のおかげで、18日後に再び自由になった。しかし今回は、彼が長期間刑務所に留まるようだ。クレンツは依然として告発を否定し、自分は今や勝者の裁きの犠牲者であると述べている。また、彼はGDR市民に対する西ドイツの裁判所のいかなる責任も否定しているが、それが今、刑務所で古い同志たちを訪ねる彼を助けることはないだろう。"
 germany.27.a: "彼を刑務所に戻せ！彼は有罪だ。"
 germany.27.b: "さようならクレンツ"
 germany.28.t: "ボーダフォンがマンネスマンAGと合併"
 germany.28.d: "マンネスマンAGはドイツ最大の携帯電話事業者であり、D2としてドイツ電気通信市場の民営化を開始した。1999年にはヨーロッパ最大の競合他社の一つである英国のオレンジ社を買収した。反応として、同じく英国のボーダフォンGmbHは、すでに株式の約30%を保有しているマンネスマンAG自体を買収することに関心を示すと発表した。\n\nボーダフォンは当初の提案で1000億ユーロを提示し、後にその額を1900億ユーロに拡大した。マンネスマンの取締役会はすでにその提案に同意しており、間もなくドイツ最大かつ最も急速に成長している企業の一つが分割され、売却されることになるだろう。\n\nこのプロセスは重要なドイツ企業の初の外国企業による買収であり、また世界史上最大のものである。マンネスマンAGが電気通信事業を開始した頃、テレコムと呼ばれる別の会社もドイツポスト民営化の結果として事業分野に参入し、急速に成長している。これを阻止したい場合、最後の選択肢は反トラスト法手続きを開始し、買収を阻止することだろう。"
 germany.28.a: "合併させろ、我々にはテレコムがある"
 germany.28.b: "それを許さない"
 germany.29.t: "ドイツ鉄道がハンブルクとベルリン間のトランスラピッド路線を中止"
 germany.29.d: "ハンブルクとベルリン間の計画されたトランスラピッド路線は、ドイツおよびヨーロッパ初のトランスラピッド路線となるはずだった。1994年に時速430kmの磁気浮上式鉄道の計画が開始され、近年エムスラントに試験路線が建設された。プロジェクトはティッセン、シーメンス、ダイムラー・ベンツ、AEGのコンソーシアムによって資金提供された。\n\n建設に50億ユーロという莫大な費用がかかることに加えて、活動家たちは騒音公害と潜在的な環境問題のためにそれに抗議した。年月が経つにつれて、路線の収入の数字は想定される乗客数と共に沈み、コストが指数関数的に増加したため、計画がほぼ完了していたにもかかわらず、コンソーシアムはプロジェクト全体を中止することを決定した。"
 germany.29.a: "我々にはお金を使うもっと良い方法がある"
 germany.29.b: "路線費用は支払うが、維持費は払わない。"
 germany.30.t: "ブリュールでの列車事故"
 germany.30.d: "列車は夜間にアムステルダムからスイスのバーゼルへ向けてブリュールを通過していた。15カ国からの201人の乗客が列車を利用していたとき、列車はポイント切り替え中に脱線し、近くの家に衝突した。幸いにも死者はわずか9人で、149人が負傷したが、捜索救助活動は翌日まで続いた。850人以上の救助隊員がその後何日間もその地域に拘束された。現在、この悲劇的な事故の原因は不明だが、徹底的な調査が間もなく詳細を教えてくれるだろう。\n\nこの出来事をさらに悲劇的にするのは、わずか1年半前に、110人が死亡したさらに深刻なエシェデ列車事故が発生したことだ。"
 germany.30.a: "幸いにもこれはトランスラピッドではなかった"
 germany.31.t: "洪水がニーダーザクセンを襲う"
 germany.31.d: "1週間の激しい降雨がヨーロッパの広範囲にわたって洪水を引き起こした。それはドイツを含む中央ヨーロッパのいくつかのヨーロッパ諸国に達した。今日、ニーダーザクセンは特に壊滅的な被害を受け、重大な物的損害と人命の損失につながった。"
 germany.31.a: "神よ、我らを助けたまえ"
 germany.32.t: "洪水がノルトラインを襲う"
 germany.32.d: "ヨーロッパの洪水はノルトラインを壊滅させ、インフラの損傷と人命の損失を引き起こした。"
 germany.32.a: "ご遺族の皆様に心よりお悔やみ申し上げる"
 germany.33.t: "ヨシュカ・フィッシャーがイラン訪問"
 germany.33.d: "フィッシャーはテヘランでイラン大統領モハンマド・ハータミーとその外相カマール・ハッラーズィーと会い、ドイツとイランの関係について話し合った。これはドイツ外相のイラン訪問としては9年ぶりであり、近年はベルリンのギリシャ料理店ミコノスでのクルド人暗殺事件とヘルムート・ホーファーに対する見せかけの裁判によって影が差していたからだ。イランがホーファーを釈放した今、両国間の関係を再び正常化するための新たな試みの道が開かれた。\n\nフィッシャーとハッラーズィーによる共同記者会見報告では、両者とも、ドイツ・イラン関係に新たなチャンスがあり、イラン大統領が間もなくドイツを訪問すると発表したと述べた。会談の内容は主にイランの人権状況についてだったが、両国がどのようにして関係を再び正常化できるかについても話し合われた。"
 germany.33.a: "今回は友達になれるかもしれない"
 germany.34.t: "ヘルムート・ホーファー釈放"
 germany.34.d: "ホーファーはイランの様々な取引先に自動車部品を販売していたドイツ人ビジネスマンである。1997年に3度目にテヘランを訪れた際、医学生との不法な性行為で逮捕された。彼は確かにホテルのロビーで彼女に会い、名刺を渡し、もし彼女が来たいならハンブルクでの無料滞在を提供した。彼は裁判官にキスさえしなかったと語ったが、イランのメディアがそれを要求したため、最終的な判決は石打ちによる死刑だった。ドイツの弁護士は後に判決を投獄に覆すことができた。\n\n1年後、裁判所はホーファーに対する裁判を再開し、再びイスラム教徒との不法な性行為だけでなく、今度はスパイ行為とイラン当局者への侮辱でもあった。再び彼の弁護士とドイツ当局者の助けにより、起訴は取り下げられ、彼の投獄は解除された。\n\nイラン政府が別の裁判のために彼を再び法廷に召喚する前に、ドイツ大使は彼が今日到着したドイツへの帰国便を手配した。ヘルムート・ホーファーにとって3年間の地獄の旅が終わったようだ。"
 germany.34.a: "おかえりなさい！今こそ未払いの税金を支払う時だ"
 germany.35.t: "アリアンツAGとドレスナー銀行の合併"
 germany.35.d: "ドレスナー銀行はドイツで2番目に大きい銀行であり、第二次世界大戦中にSSの取引銀行として有名になった。一方、アリアンツAGはミュンヘンに拠点を置くヨーロッパ最大の保険会社である。\n\n会社がドレスナー銀行と合併したいと考えるのはこれで3度目である。最初の試みは2000年のドイツ銀行によるもので、次に同年コメルツ銀行が来て、そして今、金融界は再びフランクフルトに注目し、彼らの可能な次の大きな競合他社を見守っている。アリアンツAGは銀行部門を構築したいと考えている。なぜなら、現在は主に保険分野にのみ関与しているからだ。しかし、この合併により、フランクフルトに世界最大の銀行の一つが出現するだろう。自己資本680億、80カ国以上に17万人の従業員、総資産1兆6000億マルク、市場価値2000億マルク以上である。\n\nこの取引は、ドイツの他の銀行のアリアンツAG株式の売却によって資金調達され、同時にドレスナー銀行の株式を購入するだろう。"
 germany.35.a: "今回はすべてがうまくいくことを願う"
 germany.36.t: "スキャンダル発覚"
 germany.36.d: "ベルリン銀行スキャンダルが明るみに出た。ベルリン銀行協会がリスクの高い融資を行い、いかがわしい不動産投資を行った結果、莫大な財政的損失が発生したことが明らかになった。銀行の住宅ローン部門の責任者であり、CDUの政治家であるクラウス＝リュディガー・ランドフスキーがスキャンダルの中心にいる。ランドフスキーはインタビューで、銀行から800万ドイツマルクの物議を醸す融資を受けたと認めた後、世間の強い反発に直面している。"
 germany.36.a: "これはCDUの評判を傷つける可能性がある！"
 germany.37.t: "政治的圧力の高まり"
 germany.37.d: "スキャンダルからの政治的影響は強まっている。ベルリンのSPD市長、クラウス・ヴォーヴェライトは独立した調査を求め、PDS党首グレゴール・ギジーは政治と銀行の密接な関係を公に批判している。ヴォーヴェライトは「これは政治システムと金融システムの両方の失敗だ」と述べた。SPDとCDUの関係が緊張するにつれて、ベルリン政府内の緊張が高まっている。"
 germany.37.a: "独立した調査を支持する。"
 germany.38.t: "国民の抗議"
 germany.38.d: "スキャンダルの詳細が明らかになるにつれて、ベルリンでの国民の抗議は拡大している。デモ参加者は銀行システムの透明性向上と政治的縁故主義の終焉を求めている。クラウス・ランドフスキーは計り知れない圧力の下で辞任し、首相であるゲアハルト・シュレーダーは「これはベルリンの財政的信用にとって暗い日だ」と述べた。"
 germany.38.a: "透明性を求める国民の要求に耳を傾けなければならない。"
 germany.39.t: "政府危機と回復"
 germany.39.d: "SPDは、スキャンダルへの関与を理由にCDUとの連立を解消すると脅している。クラウス・ヴォーヴェライト市長は「我々の信頼は打ち砕かれた」と述べた。CDUの人気は急落しており、ベルリンは政治的崩壊の危機に瀕している。しかし、新たな指導者として台頭したヴォーヴェライトは、改革とリーダーシップを通じて安定への道を提供している。"
 germany.39.a: "ヴォーヴェライトを信頼し、改革を通じて再建する。"
 germany.39.b: "変更なしで連立を維持するために戦う。"
 germany.40.t: "銀行を救うために誰が支払うのか？"
 germany.40.d: "銀行スキャンダルがベルリンを破産させる恐れがある中、ベルリン銀行協会を救うための財政的負担を誰が負うかについての議論が展開されている。一部は市が介入すべきだと主張し、他は連邦政府の支援や民間投資さえも求めている。ヴォーヴェライト市長は「ベルリン市民を守るために厳しい決断を下す必要がある」とコメントした。市の財政的な未来が危機に瀕している。"
 germany.40.a: "ベルリン市が費用を負担すべきだ。"
 germany.40.b: "ドイツ政府に連邦援助を求める。"
 germany.41.a: "あれは変な口ひげの男のもので、我々のものではない……"
 germany.41.b: "ああ、我々の輝かしい遺物が見つかった"
 germany.41.t: "ブエノスアイレスの家でナチスの遺物の宝庫発見"
 germany.41.d: "アルゼンチンの首都近くの家の隠し部屋で、警察は同国史上最大のナチス遺物のコレクションを発見したと考えている。それにはアドルフ・ヒトラーの胸像レリーフ、スワスティカが付いた優雅な箱に入った拡大鏡、さらには頭のサイズを測るために使用された不気味な医療器具さえ含まれていた。\n約75点の物品がブエノスアイレス北部の郊外ベッカールの収集家の家で発見され、当局はそれらが第二次世界大戦中のドイツの高位ナチス党員に属していたオリジナルであると疑っていると述べている。"
 germany.42.t: "東の原子力の復活"
 germany.42.d: "ドイツ再統一後の1990年にグライフスヴァルト原子力発電所が閉鎖された後、発電所は旧東ドイツで休止状態にあった。長年の請願と政府の原子力エネルギーへの再びの傾斜の後、発電所は今後数年間でその原子炉ユニットのうち2基を再開・改装する予定である。"
 germany.42.a: "国民にもっと力を"
 germany.42.b: "我々ヴィーガンは原子力エネルギーを望まない！"
 germany.42.c: "これは東のものだ！"
 germany.43.t: "グライフスヴァルト原子力発電所完成"
 germany.43.d: "1990年に発電所が閉鎖されたとき、人々は原子力発電所が再び開くのを見る希望をほとんど持っていなかった。\n10年以上の継続的なキャンペーンと政府の支援の後、グライフスヴァルト原子力発電所はついに改装され、再開され、今後何年にもわたって電力を供給するための2つの新しい原子炉ユニットを提供している。"
 germany.43.a: "なぜ私は光っているんだ？"
 germany.44.t: "保健センター建設計画"
 germany.44.d: "ドイツ政府は、保健センターと病院の数を増やすために過激な動きを取った。この保健予算の増加は、地方自治体が不可欠な装備、スタッフ、および供給品のためのより多くの資金を提供するのを助けるだろう。"
 germany.44.a: "GHSに拍手を"
 Germany.45.t: "ヴァッテンシャイトのクレーター"
 Germany.45.d: "ボーフム市は歴史的な炭鉱町であり、石炭産業の衰退以来、ルール地方の不可欠な部分である活気に満ちた近代的な都市へと変貌した。\n\nしかし、石炭の遺産の厄介な名残が現れることがある――特に、かつての地下炭鉱が突然崩壊し、かなりの大きさの破壊的なクレーターが現れるときだ。これらの出来事の一つが、2000年1月2日にボーフム＝ヘーントロプで発生した。"
 Germany.45.a: "市がそれに対処できる。"
 Germany.45.b: "産業安全法制の良い機会だ！"
 germany.48.t: "Deutschland.DE開設"
 germany.48.d: "ヨハネス・ラウ連邦大統領はドイツ公式オンラインポータル「deutschland.de」を正式に開設した。[insert date]のスピーチで、ラウ大統領はデジタルコミュニケーションの重要性が増していることを強調し、「deutschland.deによって、我々は世界への新たな窓を開く。これは単に情報を提供するだけでなく、対話と理解を促進するためのものだ」と述べた。ドイツ再統一と1990年代のインターネットの台頭を受け、国を国際的に代表するプラットフォームの明確な必要性があった。このポータルは多言語で利用可能であり、政治、文化、経済に関するコンテンツを提供している。ラウ大統領は、このウェブサイトが国際社会におけるドイツの立場と価値観を示す上で重要な役割を果たすと強調した。"
 germany.48.a: "興味深い"
 germany.49.t: "2001年のCeBIT"
 germany.49.d: "世界最大の通信・IT見本市であるCeBITが再びハノーファーで開催され、ゲアハルト・シュレーダー独首相が公式に開会を宣言した。今年はインターネット技術の急速な進歩、特にヨーロッパ全土でより高速なモバイルインターネットアクセスを約束するUMTS（ユニバーサル モバイル テレコミュニケーション システム）の展開に焦点が当てられた。ドイツテレコムなどの企業が先導し、ドイツ国内でこの次世代ネットワークを展開する準備ができていることを示した。もう一つの大きなハイライトは、モバイルデータサービスの重要性の高まりであった。GPRS（ゼネラル パケット ラジオ サービス）の導入は、より高速なモバイルインターネットブラウジングへの道を開き、業界にとって重要な一歩となった。ワイヤレスデバイスや新しいビジネスソリューションなどの革新的な技術も注目を集めた。傍らでは、巨大IT企業マイクロソフトが新しいタブレットコンセプトを発表し、まもなく市場を変革することになるポータブルコンピューティングの未来を垣間見せた。CeBIT 2001は、通信とITの主要イベントとしての評判を確固たるものとし続け、世界の技術開発におけるドイツの卓越した役割を反映していた。"
 germany.49.a: "興味深い"
 germany.50.t: "メレマン、イスラエル政策を批判"
 germany.50.d: "FDP副党首ユルゲン・メレマンが、パレスチナ人に対するイスラエルの政策を批判し、メディアで波紋を広げている。演説で彼は「シャロンの政策は中東の平和にとって危険であり、我が国においてさえ反ユダヤ主義を煽っている」と述べた。これらのコメントは、ユダヤ人組織や政治家たちの間で同様に激しい怒りを引き起こした。多くが彼を反ユダヤ主義を煽っていると非難している。"
 germany.50.a: "メレマンの発言を非難する"
 germany.51.t: "FDP内の緊張"
 germany.51.d: "メレマンの発言はFDP内で深刻な摩擦を引き起こしている。党内の一派は彼が一線を越えたと考えている一方、他の者はイスラエル批判が反ユダヤ主義と混同されるべきではないと主張している。党首ギド・ヴェスターヴェレは態度表明を迫られている。メレマン自身は謝罪を拒否し、「シャロン批判は反ユダヤ主義ではない。私は黙らない」と述べている。"
 germany.51.a: "メレマンの辞任を要求する"
 Germany.90.t: "債務をついに完済"
 Germany.90.d: "我が国は、第一次・第二次世界大戦中に引き起こした損害について、隣国であり今や同盟国である国々への債務を返済してきた。\n今日、我々はついに一つの時代の終わりと新しいドイツの始まりを印す。我々はついに過去の束縛から解放され、前進することができるのだ！"
 Germany.90.a: "ついに自由だ……"
 Germany.91.t: "BfV報告書 2000年"
 Germany.91.d: "連邦憲法擁護庁（BfV）は憲法保護のための連邦機関である。\nこの機関は、国内の脅威や影響から市民の国内安全を確保する。\n我が国でこれらのネオナチやイスラム過激派テロリストを抑制するためには、この部門に十分な資金を提供することが最優先事項である。これを怠れば、民主主義の崩壊や内乱を招く可能性がある！\n部門の資金レベルと国内の安全保障上の脅威を注意深く監視している限り、我々は脅威に効果的に対抗できるだろう。"
 Germany.91.a: "了解した"
 Germany.200.t: "ドイツが戦争賠償を要求！"
 Germany.200.d: "[GER.GetName]は我々[ROOT.GetName]に対し、彼らの国への戦争賠償金の支払いを要求してきた。これは全くもって馬鹿げており、子供じみているが、ドイツがヨーロッパで再び大規模な紛争を起こす寸前にあるため、彼らを宥めるのが最善だろう……"
 Germany.200.a: "さっさと賠償金を支払え"
 Germany.200.b: "宥和？ドイツに？正気か？一体何を言っているんだ"
 Germany.201.t: "[FROM.GetName]が金を出す"
 Germany.201.d: "どうやら我々は[FROM.GetNameWithFlag]をかなり怖がらせたようで、実際、彼らに賠償金を支払わせるほどだった。今日は祝賀と喜びの日となるだろう。新たに得た資金を国家の力へと振り向けることができるのだから！"
 Germany.201.a: "素晴らしい"
 Germany.202.t: "[FROM.GetName]が我々の要求を無視！"
 Germany.202.d: "[FROM.GetNameWithFlag]の愚か者どもは、我々の最新の要求を完全に無視することを決定した。これは忘れられないだろう。そしてすぐに彼らは自らの行動を後悔することになるだろう。"
 Germany.202.a: "これは忘れないぞ！"
 Germany.203.t: "トルコ系移民"
 Germany.203.d: "最近、ドイツに流入するトルコ系移民がかなり増加している。これは我が国の国家主義的な層の間で強い反発を引き起こし、政界で多くの議論を巻き起こしている。今日、我々はトルコ系移民の大規模な集団が東ドイツに入り、そこに永住する計画を立てているという情報を得た。この事態全体をどのように進めるべきか決定しなければならない。"
 Germany.203.a: "来る者は拒まず。我々の扉は開かれている"
 Germany.203.b: "何だと？ダメだ。そして見せしめに国外追放を開始しろ！"
 Germany.204.t: "薬物問題"
 Germany.204.d: "最近、薬物を合法化すべきか、それとも犯罪化すべきかについて人々が議論している。現在、法律はややグレーゾーンにあり、どちらとも解釈できる。我々にはそれらを完全に禁止するか、完全に合法化するかの能力がある。"
 Germany.204.a: "合法化する"
 Germany.204.b: "いや、全ての薬物を厳しく禁止する"
 Germany.205.t: "[GER.GetName]が防衛協定を提案"
 Germany.205.d: "[GER.GetName]は我々に防衛協定を提案しており、戦時には我々を支援する用意があるとしているが、この協定を受け入れることで我々も同様のことを行うことに同意することになる。"
 Germany.205.a: "了解"
 Germany.205.b: "いや、必要ない"
 Germany.206.t: "[FROM.GetName]が我々の提案を受諾！"
 Germany.206.d: "[FROM.GetName]は防衛協定を締結するという我々の提案を受諾し、我々は互いに危機に陥った際に救助し合うことに合意した。"
 Germany.206.a: "素晴らしい"
 Germany.207.t: "[FROM.GetName]が我々の提案を拒否"
 Germany.207.d: "[FROM.GetAdjective]は防衛協定への我々の要求を拒否し、これにより我々の関係は悪化した……"
 Germany.207.a: "くそっ"
 Germany.208.t: "LGBTの聖域？"
 Germany.208.d: "多くの人々が、LGBTの信念を禁じる抑圧的な政府から逃れるため、母国を離れてドイツに避難してきている。彼らは主に中東諸国から来ており、今日、医療知識を持つ難民の大規模な集団が到着したとの報告を受けた。彼らは、滞在を許可される代わりに、非常に安い賃金で我々のために働くことを申し出ている……"
 Germany.208.a: "いやだ"
 Germany.208.b: "なぜだめなんだ？"
 Germany.209.t: "割礼の問題"
 Germany.209.d: "割礼をめぐって多くの議論が噴出している。党内の多くは、個人が成人するまで割礼を禁止するよう求めているが、他の者はそれを変えようとしないよう提案している。"
 Germany.209.a: "納得した。当面は割礼を禁止しよう"
 Germany.209.b: "一体何を言っているんだ？私のオフィスから出ていけ。"
 Germany.210.t: "アメリカの武器売却"
 Germany.210.d: "我々はアメリカと潜在的な武器売却について協議しており、購入できるものについていくつかの選択肢がある……"
 Germany.210.a: "我々は……航空機を購入する"
 Germany.210.b: "我々は……歩兵装備を購入する"
 Germany.211.t: "[GER.GetName]がNATO脱退を要求"
 Germany.211.d: "[GER.GetName]は我々にNATOを脱退し、「アメリカ帝国主義」から解放されるよう要求してきた。皮肉なことに、ドイツ自身がNATOとCSTOに対抗することを意図した新しい同盟を創設しているのだが。"
 Germany.211.a: "良い忠告だ……"
 Germany.211.b: "ふん、いやだ"
 Germany.2111.t: "[FROM.GetName]が我々の要求に従う"
 Germany.2111.d: "[FROM.GetName]は平和の名の下にNATOを脱退することに合意し、間もなく、彼らはアメリカの影響力を完全に排除するだろう。"
 Germany.2111.a: "素晴らしい"
 Germany.2112.t: "[FROM.GetName]が従うことを拒否！"
 Germany.2112.d: "[FROM.GetName]はNATOからの脱退を拒否したが、すぐに代償を払うことになるだろう。"
 Germany.2112.a: "覚えておこう"
 Germany.212.t: "[GER.GetName]がロシアとの戦いで我々の助けを求める"
 Germany.212.d: "[GER.GetAdjective]は、ロシアとの戦いで我々が彼らを助けるよう要請してきた。彼らは、我々が同時に攻撃して不意を突き、与えられる損害を最大化することを望んでいる。"
 Germany.212.a: "良い考えだ"
 Germany.212.b: "それはできない"
 Germany.213.t: "[FROM.GetName]がロシアとの戦いに同意"
 Germany.213.d: "[FROM.GetAdjective]はロシアとの戦いで我々を助けることに同意し、我々の新たな同盟と永遠の友情を印した……"
 Germany.213.a: "素晴らしい"
 Germany.214.t: "[FROM.GetName]がロシアとの戦いで我々を助けることを拒否！"
 Germany.214.d: "[FROM.GetName]はロシアとの戦いで我々を助けることを拒否したようだ。残念ながら、我々は一石二鳥を狙わなければならないかもしれない……"
 Germany.214.a: "自業自得だ"
 Germany.215.t: "[GER.GetName]がアメリカとの戦いで我々の助けを求める"
 Germany.215.d: "[GER.GetAdjective]は、アメリカとの戦いで我々が彼らを助けるよう要請してきた。彼らは、我々が同時に攻撃して不意を突き、与えられる損害を最大化することを望んでいる。"
 Germany.215.a: "良い考えだ"
 Germany.215.b: "それはできない"
 Germany.216.t: "[FROM.GetName]がアメリカとの戦いに同意"
 Germany.216.d: "[FROM.GetAdjective]はアメリカとの戦いで我々を助けることに同意し、我々の新たな同盟と永遠の友情を印した……"
 Germany.216.a: "素晴らしい"
 Germany.217.t: "[FROM.GetName]がアメリカとの戦いで我々を助けることを拒否！"
 Germany.217.d: "[FROM.GetName]はアメリカとの戦いで我々を助けることを拒否したようだ。残念ながら、我々は一石二鳥を狙わなければならないかもしれない……"
 Germany.217.a: "自業自得だ"
 Germany.218.t: "我らが新帝国"
 Germany.218.d: "今日はドイツ史上、類まれな日である。\nついに我らが偉大な玉座を宣言し、再び帝国を戴冠する日が来た！\nただ一つ問題がある。国民と政府が、我が国の新しい帝国の称号を何にするか決められないのだ。"
 Germany.218.a: "我々は……ドイツ帝国となる"
 Germany.218.b: "我々は……神聖ドイツ帝国となる"
 Germany.218.c: "我々は……神聖ローマ帝国となる"
 Germany.218.d1: "ドイツで十分だ"
 Germany.219.t: "ロシアとの同盟？"
 Germany.219.d: "我が党内の異なる派閥や急進的な分子が、ロシアと防衛協定を結ぶべきかどうかについて議論し、協議している。より急進的な左派は、ロシアに参加すべきだと主張しているが、他の者はロシア人を信用できないと言っている。"
 Germany.219.a: "CSTOへの加盟を申請する"
 Germany.219.b: "口頭での協定を結ぼう……"
 Germany.219.c: "我々は単独の方が良い"
 Germany.220.t: "[GER.GetName]がアメリカ軍基地の撤去を要求"
 Germany.220.d: "[GER.GetName]政府は、我が国にあるアメリカ軍基地を撤去するよう要請してきた。彼らは、これが世界をより「平和な」方向へ説得するのに役立ち、我々が独立を維持するのに役立つと主張している。"
 Germany.220.a: "まあ、彼らは間違ってはいない"
 Germany.220.b: "絶対にダメだ"
 Germany.221.t: "[FROM.GetName]が従う！"
 Germany.221.d: "[FROM.GetName]は自国からアメリカ軍基地を撤去することに合意し、我々が東方へ影響力を広げることを可能にした。"
 Germany.221.a: "良い……"
 Germany.222.t: "[FROM.GetName]が従うことを拒否"
 Germany.222.d: "[FROM.GetName]は我々の要求に従うことを拒否し、彼らが単なるアメリカの傀儡であることを示した。"
 Germany.222.a: "残念だ"
 Germany.223.t: "連合への招待"
 Germany.223.d: "[GER.GetName]は我々を彼らの社会主義連合に招待した。これは我が国内の社会主義勢力からの圧力が高まり、政府を窮地に追い込み、迅速な解決策を見つけることを余儀なくされた結果である。我々が国民とその安全のために最善を望むならば、従わなければならないだろう……"
 Germany.223.a: "最終的には最善のためだ"
 Germany.223.b: "絶対にダメだ"
 Germany.224.t: "[FROM.GetName]が我々の招待を受諾！"
 Germany.224.d: "[FROM.GetName]は我々の新しい連合に参加するという我々の申し出を受け入れた。我々は彼らとの何世紀にもわたる協力を楽しみにしている！"
 Germany.224.a: "素晴らしい"
 Germany.225.t: "[FROM.GetName]が我々の提案を拒否！"
 Germany.225.d: "あの忌まわしい[FROM.GetAdjective]の狂人どもは、自分たちだけでいる方が良いと決めた！我々は、これが我々の新しいヨーロッパ秩序では通用しないことを彼らに示さなければならないだろう。"
 Germany.225.a: "彼らは代償を払うだろう"
 Germany.226.t: "「正しい」場所の友人"
 Germany.226.d: "我が党は世界中にコネクションを持っているが、特にクロアチアの£CRO_nationalist_right_wing_populist クロアチア権利党（HSP）とは緊密な関係にある。我々は今、友人を支援することで彼らの政治に直接影響を与える予算と能力を持っている。"
 Germany.226.a: "いくらかの支援で十分だろう"
 Germany.226.b: "適度な支援が良いだろう"
 Germany.226.c: "多くの支援が必要になるだろう"
 Germany.227.t: "[GER.GetName]が取引の手配を希望"
 Germany.227.d: "新政府を樹立した[GER.GetName]は、[ISR.GetName]に対する作戦実施の支援を求めて我々のところに来た。彼らは、我々が彼らの努力に参加し、国家を攻撃し孤立させることを要求しており、我々の軍隊を動員する必要がある。"
 Germany.227.a: "はい、これは行われなければならない！"
 Germany.227.b: "それはできない"
 Germany.228.t: "[FROM.GetName]が同意！"
 Germany.228.d: "[FROM.GetName]は偽りの国家に対処するのを支援することに同意した！我が軍は、その間効果的に通信できる一時的な体制を構築し始めるだろう。"
 Germany.228.a: "我々は一歩近づいた"
 Germany.229.t: "[FROM.GetName]が拒否！"
 Germany.229.d: "[FROM.GetName]は我々の申し出を拒否した。彼らはそれを完全に無視したのだ！彼らは[ISR.GetName]の同盟国であるか、我々に敵対しているかのどちらかのようだ。"
 Germany.229.a: "彼らはこれを後悔することになるだろう！"
 Germany.230.t: "[GER.GetName]が東南アジアの我々の島々を要求！"
 Germany.230.d: "[GER.GetName]は、我々が東南アジアのすべての島々を降伏させるよう要求してきた。彼らは、我々が島々の支配権を譲ればアメリカの領土保全を侵害しないと約束している。彼らは島々をより「人道的」に扱うと主張している。"
 Germany.230.a: "絶対にダメだ！"
 Germany.230.b: "それがドイツ人を落ち着かせるなら……"
 Germany.231.t: "[USA.GetName]が島々を降伏！"
 Germany.231.d: "[USA.GetName]は、東南アジアの島々を引き渡すことが最善の利益であると決定した。これにより、我々は国家の影響力を拡大することができ、戦略的な地域に海軍を駐留させることが確実に可能になるだろう……"
 Germany.231.a: "良い……"
 Germany.232.t: "[USA.GetName]が我々の要求をはねつける！"
 Germany.232.d: "[USA.GetName]は我々の要求を完全に無視することを決定し、彼らの政治家の中には議会で我々の要求を嘲笑する者さえいる……"
 Germany.232.a: "残念だ"
 Germany.232.b: "議論を利用しろ！"
 Germany.233.t: "査察によりドイツ連邦軍の欠陥が判明"
 Germany.233.d: "今年初めに開始された一連の査察の後、データはドイツ連邦軍が他の通常軍隊に遅れを取り始めていることを示している。連邦軍を悩ませている最大の問題点が書き留められ、軍を改革するための包括的な計画が我々のために作成された。"
 Germany.233.a: "仕事に取り掛かろう"
 Germany.234.t: "危機に瀕する共和国"
 Germany.234.d: "BfV部門の一つが閉鎖された後、国内の急進的な分子が野放しになっている。混乱は広範囲に及び、無政府状態が新たな常態となった。多くの人が共和国は死にかけていると言っており、彼らは間違っていないかもしれない。"
 Germany.234.a: "我々は何をしてしまったのだ？"
 Germany.235.t: "共和国の死"
 Germany.235.d: "ドイツ連邦軍当局は本日、指揮下のいくつかの師団が離反し、国内の急進的な分子によって設立された暫定政府に参加したと発表した。彼らは重要な政府機関への砲撃を開始しており、多くの人が今日をドイツ共和国最後の日と呼んでいる……"
 Germany.235.a: "共和国は死んだ（Die Republik Ist Tot）"
 Germany.236.t: "ドイツの運命"
 Germany.236.d: "今日は暫定政府がドイツの与党を決定する日である。我々は極右のNPD、旧王政、あるいは急進的な左派である左翼党（Die Linke）を指名することができる。"
 Germany.236.a: "皇帝が帰還するだろう"
 Germany.236.b: "NPDが指揮を執るだろう"
 Germany.236.c: "左翼党が選出されるだろう"
 Germany.237.t: "敵対的なドイツ国家"
 Germany.237.d: "ドイツ国家は、平和的でヨーロッパ中心の国家から、再び狂気じみた好戦的な国家へと変貌した。残念ながら歴史は繰り返され、我々は政府の崩壊を防ぐために、我が国におけるドイツの影響力の増大に警戒しなければならない。"
 Germany.237.a: "くそっ"
 Germany.2343.t: "ドイツ連邦軍改革成功"
 Germany.2343.d: "我々はドイツ連邦軍の改革に成功した。災害は回避され、我が軍は[GER.GetName]の国境を守る能力に自信を持つことができる！"
 Germany.2343.a: "素晴らしい"
 Germany.238.t: "部門崩壊の危機"
 Germany.238.d: "我々の重要な部門の一つ以上が、そのステータスレベルで10/50に達した。これは、遅かれ早かれ、我々が資金を増額しなければ、その部門は崩壊することを意味する。もし部門が崩壊すれば、我々の民主主義は転覆され、急進的な政党が好き勝手に振る舞う自由を得るだろう。"
 Germany.238.a: "我々はまだこの船を立て直せる！"
 Germany.240.t: "ドイツが帝国ブロックへ我々を招待"
 Germany.240.d: "ドイツ政府は、新たに結成された同盟である帝国ブロックへの参加を我々に招待した。これは世界中の他の活動的な同盟に対抗し、我々の国家の声を増幅することを意図している。"
 Germany.240.a: "もちろんだ"
 Germany.240.b: "断る"
 Germany.242.t: "[FROM.GetName]が我々の提案を拒否！"
 Germany.242.d: "[FROM.GetName]は我々の申し出を拒否し、我々の同盟のまさに基盤を侮辱した！"
 Germany.242.a: "くそっ"
 Germany.369.t: "重要なお知らせ！"
 Germany.369.d: "BfV（連邦憲法擁護庁）、バイエルン・ナショナリズム、東西分断など、ドイツリワークによって多くの新しい仕組みが組み込まれた。最後の2つは非常にわかりやすいシステムだが、BfVシステムとその操作方法にプレイヤーは戸惑ってしまうかもしれない。\nさて、どのように操作するのだろうか？\n\n画面の右下、台帳のすぐ上にBfVボタンがある。BfVでは、急進政党としてプレイするかどうかを決定できる。簡単に言うと、3つの部門すべてで高い予算を調達していれば、政党がすべてが監視されているため、民主主義国家として何の問題もない。中程度の予算にしておけば現状を維持できる。しかし、もし予算が非常に少なければ、その部門はステータスポイントを失い始め、最終的には崩壊し、（プレイヤーが介入しなければ）内戦に至るだろう。具体的には、部門2か部門5が陥落すれば、内戦が始まる。もし部門6が陥落すれば、他の結果も起こるだろう。しかし、いったん内戦が起これば、3つの急進政党のいずれとしてもプレーできるようになり、内戦に勝利する必要がある。\n\n楽しんでもらえれば幸いだ。\n - TheMillennium Dawnドイツリワークチーム"
 Germany.369.a: "了解"
 Germany.400.t: "対テロ戦争への我々の関与"
 Germany.400.d: "我々は最近、テロとの戦いにおいてアメリカの友人を支援することに合意した。我々は平和維持のため、そして小規模な戦闘任務を支援するために一定数の部隊を展開することができる。しかし問題は、我々が戦場にどれだけの兵士を投入したいかということだ。"
 Germany.400.a: "500人"
 Germany.400.b: "1000人"
 Germany.400.c: "2000人"
 Germany.400.d1: "4000人"
 Germany.4011.t: "空爆任務成功"
 Germany.4011.d: "我が空軍は、[AFG.GetFlag] アフガニスタン全土のいくつかの標的に対する空爆任務の実施に成功した。"
 Germany.4011.a: "よくやった、さあ仕事に戻れ！"
 Germany.4021.t: "空爆任務失敗"
 Germany.4021.d: "我が空軍はアフガニスタン全土のいくつかの標的に対する適切な空爆任務を実施できなかった。我々の失敗の結果、我々は多くの地元住民の支持を失った。さらに、任務に関与した我々の航空機の一機が撃墜されたとの報告がある。"
 Germany.4021.a: "くそっ"
 Germany.403.t: "作戦成功"
 Germany.403.d: "我が軍は[AFG.GetFlag] アフガニスタンのいくつかのテロリスト標的に対する任務を成功裏に実施した。"
 Germany.403.a: "よくやった"
 Germany.404.t: "作戦失敗"
 Germany.404.d: "最近、我が軍が[AFG.GetFlag] アフガニスタンでの作戦遂行中に捕らえられ、射殺されたとの報告を受けた……"
 Germany.404.a: "悲劇的な日"
 Germany.405.t: "テロリストが我が基地を攻撃！"
 Germany.405.d: "テロリストが[AFG.GetFlag] アフガニスタンの我が基地を攻撃した。我々は何らかの形で対応しなければならない。さもなければ、それに続く結果に苦しむことになるだろう……"
 Germany.405.a: "我々には何もできない"
 Germany.405.b: "反撃を開始せよ！"
 Germany.406.t: "人道支援物資が枯渇"
 Germany.406.d: "最近の在庫確認により、人道支援物資が不足し始めていることが判明した。人々の我が軍に対する好意を保つためには、新たな輸送品を送る必要がある。"
 Germany.406.a: "申し訳ないが、今日はダメだ"
 Germany.406.b: "新たな輸送を承認する"
 Germany.407.t: "任務終了報告"
 Germany.407.d: "[AFG.GetFlag] アフガニスタンでの長年の戦闘の後、我々の行動の結果として人々がより安全になったことを知り、今、我々は安心して休むことができる……"
 Germany.407.a: "おかえり、諸君！"
 Germany.408.t: "[UKR.GetName]への投資"
 Germany.408.d: "[UKR.GetName]が近代化された国家になるための正しい道筋に乗るのを助けるために、我々は投資することができる。しかし、これを行うにはいくつかの方法があり、彼らのインフラを支援するか、産業を支援するかのどちらかである。"
 Germany.408.a: "インフラこそが重要だ"
 Germany.408.b: "彼らの国民には仕事が必要だ！"
 Germany.409.t: "ベラルーシの反体制派"
 Germany.409.d: "我々はベラルーシの反体制派が彼らの政府に反対するのを支援することができる。しかし、これにどのようにアプローチしたいかについては、我々の政府内で議論の的となっている……"
 Germany.409.a: "彼らのメディアを標的にする"
 Germany.409.b: "政権に関する秘密情報を公開する"
 Germany.410.t: "[GER.GetName]が軍事基地の設置を希望"
 Germany.410.d: "[GER.GetAdjective]政府は、潜在的なロシア軍やその他の脅威から我々の国民をより良く「保護」するために、我が国に軍事基地を設置することを望んでいる。"
 Germany.410.a: "もちろんだ"
 Germany.410.b: "良い考えではない、いやだ"
 Germany.412.t: "[FROM.GetName]が軍事アクセスを拒否！"
 Germany.412.d: "[FROM.GetName]は、我々の安全保障提案を抑制することが最善の利益であると決定した。彼らに多くの武器を提供したにもかかわらず、彼らはまだ我々の安全保障パートナーシップを次のレベルに進める準備ができていない……"
 Germany.412.a: "くそっ"
 Germany.411.t: "[FROM.GetName]が軍事アクセスを許可"
 Germany.411.d: "[FROM.GetName]は、我が軍が彼らの国に駐留できることが必要であると判断した。彼らは、我々が彼らの近くの潜在的な侵略者に対する壁を提供できることを期待している。"
 Germany.411.a: "良い"
 Germany.414.t: "イスラム主義者が横行！"
 Germany.414.d: "第6部門の崩壊以来、イスラム主義者が横行しており、人々の日常生活はかなり悪化している。バイエルンの保守派もかなり熱くなっており、バイエルン・ナショナリズムの急増と経済への劇的な打撃につながっている。"
 Germany.414.a: "なんてことだ……"
 Germany.415.t: "BfVが右翼団体の阻止を求める"
 Germany.415.d: "BfVは、最近自国で脚光を浴びている右翼ナショナリスト団体の阻止を求めている。多くの人はこの団体がさらに大きなものに成長するのではないかと懸念しているが、不満を抱いたドイツ人の単なる小さな団体として無視する人もいる……"
 Germany.415.a: "阻止しろ"
 Germany.415.b: "放っておけ"
 Germany.416.t: "BfVが左翼団体の阻止を求める"
 Germany.416.d: "BfVは、最近我が国の注目を集めている左翼組織を解散させたいと考えている。多くの人がこのグループがもっと大きなものに成長するのではないかと懸念しているが、他の者は不満を持つドイツ人の単なる別の小さなグループとして無視している……"
 Germany.416.a: "阻止しろ"
 Germany.416.b: "放っておけ"
 Germany.417.t: "BfVがイスラム組織の阻止を求める"
 Germany.417.d: "BfVは、最近我が国の注目を集めているイスラム主義組織を解散させたいと考えている。多くの人がこのグループがもっと大きなものに成長するのではないかと懸念しているが、他の者は不満を持つドイツ人の単なる別の小さなグループとして無視している……"
 Germany.417.a: "阻止しろ"
 Germany.417.b: "放っておけ"
 Germany.418.t: "BfVがより大きな予算を要求"
 Germany.418.d: "BfVは、我々がより大きな資金プールへのアクセスを許可するよう要求した。これにより、国内の急進的なグループをより容易に取り締まることができるようになる。"
 Germany.418.a: "承知した"
 Germany.418.b: "ダメだ"
 Germany.419.a: "ハイル！"
 Germany.419.t: "ドイツが第四帝国を形成"
 Germany.419.d: "今日、我々は歴史書にドイツが再び真の国家となった日を記す！\n50年以上を経て、ドイツは第四帝国を宣言する。我が国は再び世界の強国へと上昇するだろう。我々は社会のルールや現代の民主主義国家に従うことはない。我々は自国の勝利への道を切り開くだろう！\n我らが偉大な総統は、我々が再び立ち上がっていることを知り、安らかに眠ることができるだろう！"
 germany_yearly.1.t: "国際刑法典"
 germany_yearly.1.d: "国際刑法典は、国際的な犯罪者がもしドイツ国内に足を踏み入れた場合、ドイツの裁判所で裁くことを提案する新しい法律である。これは、犯罪者とその被害者の両方が外国人であり、犯罪が国外で犯された場合でも、国際的な犯罪者をここで裁くことができることを意味する。"
 germany_yearly.1.a: "非常に必要な法律だ……"
 germany_yearly.1.b: "そうは思わない"
 germany_yearly.2.t: "エアフルトの虐殺"
 germany_yearly.2.d: "今朝、エアフルトの中等学校であるグーテンベルク・ギムナジウムの元生徒が16人を殺害した。これには職員13人、生徒2人、警察官1人が含まれる。生徒であるロベルト・シュタインホイザーは学校から追放されており、彼の動機は学校への復讐を果たすことであったと考えられている。"
 germany_yearly.2.a: "被害者の家族に賠償金を支払う"
 germany_yearly.2.b: "国家にとって悲しい日だ……"
 germany_yearly.3.t: "ケルンでの爆破事件"
 germany_yearly.3.d: "ケルンで、主にトルコ系移民が住む地域で釘爆弾が爆発した。この攻撃は、国内のトルコ系移民を特に好まない右翼分子によって動機づけられたと疑われている。にもかかわらず、24人が負傷し、多くの店舗や車両が攻撃の結果、損傷または完全に破壊された……"
 germany_yearly.3.a: "我々はこのようなことにもっと警戒する必要がある！"
 germany_yearly.3.b: "悲しいことに、それは起こる"
 germany_yearly.4.t: "エネペタルでの人質事件"
 germany_yearly.4.d: "約50歳のイラン人男性が、多数の子供を乗せたバスを乗っ取った。最近、我々は彼が強制的に侵入した近くの家に数人の子供を連れ込んでいることを発見した。彼は包丁で武装しており、人質と家の所有者の命を脅かしている。彼はドイツ当局と話すことを要求し、彼の家族がイランからドイツへ入国することを許可するよう求めている。"
 germany_yearly.4.a: "わかった、彼らを入国させよう。だがお前は刑務所行きだ！"
 germany_yearly.4.b: "わかった、彼らを入国させよう。人質を解放しろ、そうすればこのことは忘れよう。"
 germany_yearly.4.c: "交渉の時間はない、特別出動コマンド（SEK）を送り込め"
 germany_yearly.5.t: "列車爆破未遂事件"
 germany_yearly.5.d: "武装したイスラム過激派のグループがケルン中央駅で爆破攻撃を行う予定であるという情報を我々は収集した。我々には調査のために警官を派遣する能力があるが、最近予算が非常に厳しい……"
 germany_yearly.5.a: "警察を派遣しろ、他者の命を危険にさらすことはできない"
 germany_yearly.5.b: "我々には余裕がない……"
 germany_yearly.6.t: "アフガニスタンでの論争"
 germany_yearly.6.d: "アフガニスタンでドイツ兵が人間の頭蓋骨とポーズをとっている写真が公開された後、激しい怒りが巻き起こった。それは数人の兵士が頭蓋骨とポーズをとっており、中にはそれにキスしている者さえいることを示している。"
 germany_yearly.6.a: "責任者を解雇しろ！"
 germany_yearly.6.b: "隠蔽しようと試みろ！"
 germany_yearly.7.t: "サイクロン・キリルがドイツを襲撃"
 germany_yearly.7.d: "サイクロン・キリルがドイツを襲い、13人が死亡し、その進路上の多くの財産に損害を与えた。我々は災害救援を動員することができるが、大きな費用がかかる。サイクロンはヨーロッパの他の地域を通って西に進み続けると言われている。"
 germany_yearly.7.a: "残念だ"
 germany_yearly.7.b: "災害救援サービスを動員する"
 germany_yearly.8.t: "退職年齢"
 germany_yearly.8.d: "我々は退職年齢を67歳に引き上げるプロセスを開始した。多くの人々がこれに激怒しているが、これは我々の経済の基本的な機能にとって必要である。しかし、我々はこれをキャンセルし、国内の多くの労働組合を喜ばせることができる。"
 germany_yearly.8.a: "いや、続けろ"
 germany_yearly.8.b: "キャンセルするのが最善だ"
 germany_yearly.9.t: "ノキア工場閉鎖開始"
 germany_yearly.9.d: "ノキアはボーフムの工場の閉鎖を発表した。これにより約2300人が職を失い、国内の電話市場に影響を与える可能性がある。"
 germany_yearly.9.a: "まあ仕方ない"
 germany_yearly.9.b: "彼らにいくらか資金を提供しろ"
 germany_yearly.10.t: "電気通信データ保持法"
 germany_yearly.10.d: "電気通信会社に6ヶ月間のデータをサーバーに保存することを義務付ける新しい法律が可決されようとしている。これにより、インターネット履歴や電話、テキストメッセージが追跡され、我々は国家をより効率的に監視できるようになる。"
 germany_yearly.10.a: "良い"
 germany_yearly.10.b: "いや、その金は他に使うべきだと思う"
 germany_yearly.11.t: "ヴォルフガング・シュナイダーハン論争"
 germany_yearly.11.d: "クンドゥーズ空爆の余波で情報を差し控えたとの疑惑を受け、人々はヴォルフガング・シュナイダーハンの辞任を求めている。彼は現在、ドイツ連邦軍の参謀総長であり、非常に重要な地位を占めている……"
 germany_yearly.11.a: "もしかしたら隠蔽できるかもしれない……"
 germany_yearly.11.b: "さようなら"
 germany_yearly.12.t: "インターネット・エクスプローラー"
 germany_yearly.12.d: "我々は最近、マイクロソフト・エクスプローラーに、平均的なドイツ人ユーザーを脅かす脆弱性を発見した。我々はこの脆弱性を公表し、問題が修正されるまでブラウザを使用しないよう国民に促すことができる。あるいは、単にアプリケーションを禁止することもできる。"
 germany_yearly.12.a: "これのいずれも必要ない"
 germany_yearly.12.b: "警告を送る"
 germany_yearly.12.c: "禁止する"
 germany_yearly.14.t: "ラブパレードの惨事"
 germany_yearly.14.d: "本日早朝、ドイツ・デュイスブルクで開催されたラブパレード音楽祭で群衆災害が発生した。多くの参加者が音楽祭会場へ続くスロープから脱出を試みたが、残念ながら652人が負傷し、21人の死亡が確認されている。この結果を受け、主催者は同音楽祭の永久中止を発表した。"
 germany_yearly.14.a: "残念だ"
 germany_yearly.14.b: "他のフェスティバルのために医療専門家を待機させろ！"
 germany_yearly.15.t: "フランクフルト空港銃撃事件"
 germany_yearly.15.d: "コソボ生まれのアルバニア系民族である21歳のArid Ukaが、アフガニスタンでの米軍作戦に対する報復殺人とされる事件で、2人の米空軍兵を射殺した。空軍兵がバスを待っている間、Ukaは空軍兵にアフガニスタン行きかどうか尋ね、それを知ると、振り向いた空軍兵の一人を射殺した。その後、彼はバスに突入し、運転手を射殺し、別の空軍兵を殺害しようとしたが、武器が詰まった。"
 germany_yearly.15.a: "真の悲劇だ"
 germany_yearly.15.b: "我々は本当により良い警備が必要だ"
 germany_yearly.16.t: "作業場火災で14人死亡"
 germany_yearly.16.d: "障害を持つ人々のための作業場での火災が14人の命を奪った。失われた命に加え、他に8人が火災の結果負傷した。その結果、小さな町ティティゼー＝ノイシュタットは根底から揺さぶられ、我々は現在、火災の原因を調査しようとしている。"
 germany_yearly.16.a: "ひどい"
 germany_yearly.16.b: "我々は間違いなく、実際に安全な州の施設が必要だ……"
 germany_yearly.17.t: "フォルクスワーゲングループが数社買収を希望"
 germany_yearly.17.d: "フォルクスワーゲングループは、イタリアの「ドゥカティ」、ドイツの「ポルシェ」、「MAN」を含む数社の買収を希望している。この買収により、フォルクスワーゲングループは多くの競合他社を上回り、独占が徐々に形成されているとの懸念が高まっている……"
 germany_yearly.17.a: "購入を止めさせよう……"
 germany_yearly.17.b: "自由な企業活動に問題はない"
 germany_yearly.18.t: "ヨーロッパの洪水がドイツを襲う"
 germany_yearly.18.d: "今シーズンの異常な洪水は我が国に甚大な被害をもたらした。多くの州が壊滅的な打撃を受け、数多くの建物が損壊した。洪水はドイツだけの問題ではなかったが、その被害の多くは我が国の領土内で発生した。"
 germany_yearly.18.a: "実に不幸なことだ"
 germany_yearly.18.b: "今すぐ災害救援が必要だ！"
 germany_yearly.19.t: "移民の急増"
 germany_yearly.19.d: "今年、これまでに約40万人が我が国に移住したと報告されている。この推定値は、我が国の歴史における移民に関して、今年を他のすべての年よりも上に位置付けている。しかし、特に国のより保守的な要素の間で反移民の見方が高まっている。"
 germany_yearly.19.a: "ここでは誰もが歓迎される"
 germany_yearly.19.b: "いや、出ていけ！"
 germany_yearly.20.t: "シャリーア警察事件"
 germany_yearly.20.d: "何らかの理由で、ヴッパータールの強硬なサラフィー主義者の一部が市内を巡回し、シャリーア法を施行し始めた。彼らはパブ、バー、人々の家を回り、「非イスラム的」活動について非難している。これは平和を乱し、市内で多くの問題を引き起こしている。"
 germany_yearly.20.a: "一体何だ？できるだけ早くこれらの馬鹿どもを裁判にかけろ！"
 germany_yearly.20.b: "彼らは疲れれば家に帰るだろう"
 germany_yearly.21.t: "連邦最低賃金の引き上げ"
 germany_yearly.21.d: "我々は連邦最低賃金を設定する法案を可決することに合意した。これは雇用者の間でいくらかの怒りを引き起こしている。もし我々が進めば、労働者は非常に喜ぶだろうが、雇用者にとっては逆だ……"
 germany_yearly.21.a: "引き上げを進めろ"
 germany_yearly.21.b: "今のところは保留にしよう"
 germany_divide.1.t: "§H[anarchist_communism_L]§!の人気上昇`"
 germany_divide.1.d: "§H[anarchist_communism_L]§!は東ドイツで徐々に支持を広げており、西ドイツでもいくらかの支持が育っている。"
 germany_divide.1.a: "くそっ"
 germany_divide.2.t: "§H[anarchist_communism_L]§!が抗議デモを組織"
 germany_divide.2.d: "§H[anarchist_communism_L]§!の支持者たちは全国のいくつかの都市で抗議デモを開始し、彼らの活動は国を遅滞させ、公共事業に損害を与え始めている。"
 germany_divide.2.a: "くそっ"
 germany_divide.3.t: "§H[anarchist_communism_L]§!が暴動を開始"
 germany_divide.3.d: "§H[anarchist_communism_L]§!の支持者たちは全国で暴動を起こしており、国の多くの地域に混乱と不安定をもたらした。"
 germany_divide.3.a: "おいおい！"
 germany_divide.4.t: "§H[anarchist_communism_L]§!支持者がドイツ連邦軍に浸透"
 germany_divide.4.d: "§H[anarchist_communism_L]§!のメンバーはドイツ連邦軍の高位にアクセスし始めており、彼らの影響力は徐々に上級司令部に影響を与えるだろう……"
 germany_divide.4.a: "くそっ"
 germany_divide.5.t: "§H[anarchist_communism_L]§!が我が政府に対する集会を開催"
 germany_divide.5.d: "§H[anarchist_communism_L]§!の指導者は今日、大規模な集会を開催し、我々の政権を侮辱しながら政府に罵声を浴びせた。"
 germany_divide.5.a: "くそっ"
 germany_divide.6.t: "§H[anarchist_communism_L]§!がロシアとの関係を強化"
 germany_divide.6.d: "§H[anarchist_communism_L]§!はロシアとの関係を強化し、彼らの影響力が我が国に浸透することを許している……"
 germany_divide.6.a: "くそっ"
 germany_divide.7.t: "§H[anarchist_communism_L]§!がストライキを呼びかけ"
 germany_divide.7.d: "§H[anarchist_communism_L]§!の指導部はストライキを呼びかけ、残念ながら一部はそれに従っているようだ……"
 germany_divide.7.a: "すごいな"
 germany_divide.8.t: "§H[anarchist_communism_L]§!が外国人投資家を追い払う"
 germany_divide.8.d: "§H[anarchist_communism_L]§!は外国人投資家を標的にしており、彼らを嫌がらせして、一部が荷物をまとめて去っていくほどの状況になっている。"
 germany_divide.8.a: "くそっ"
 germany_divide.9.t: "§H[anarchist_communism_L]§!が労働組合を結集"
 germany_divide.9.d: "§H[anarchist_communism_L]§!はいくつかの都市で労働組合を結集させ、彼らは今、より良い賃金と労働条件を要求している。"
 germany_divide.9.a: "くそっ"
 germany_divide.10.t: "§H[anarchist_communism_L]§!メディアが注目を集める"
 germany_divide.10.d: "§H[anarchist_communism_L]§!メディアは最近いくらか注目を集めており、その結果、より大きな聴衆に影響を与えることができるようになった。"
 germany_divide.10.a: "くそっ"
 germany_divide.11.t: "ロシアのメディアが東ドイツ人を揺さぶる！"
 germany_divide.11.d: "ロシアのメディアは東ドイツ人の少数派に影響を与え始めている。数は少ないものの、家族全体がロシアのプロパガンダやメディアによって洗脳されるドミノ効果につながる可能性がある。"
 germany_divide.11.a: "我々にはそれを止めるために何もできない"
 germany_divide.11.b: "彼らのスクリーンタイムを制限する……外国メディアの"
 germany_divide.12.t: "東ドイツ人がより良い雇用機会を要求"
 germany_divide.12.d: "東部に住む一部の人々は、その地域でより良い雇用機会が利用可能になることを要求し始めた。我が政府は彼らの日常生活を改善しようと試みているが、特定の分野で苦労している。もしかしたら、予算のより大きな部分を割り当てれば、問題は軽減されるかもしれない……"
 germany_divide.12.a: "より大きな予算を割り当てる"
 germany_divide.12.b: "それはある種彼らの問題だ"
 germany_divide.13.t: "東ドイツ人の政府に対する信頼が失墜"
 germany_divide.13.d: "東ドイツ人はメディアに登場するようになり、些細な不始末について政府を嘲笑し始めた。彼らは東ドイツの生活状況を第三世界のそれと比較し、自らの生活状況を改善するため、もっと責務を果たすよう政府に要求している。もちろん、彼らはかなり大げさなことを言っているが、我々に何ができるだろうか？"
 germany_divide.13.a: "わかった、わかった。何ができるか考えるよ。"
 germany_divide.13.b: "あのクソテレビを消せ！これ以上聞きたくない！"
 germany_divide.14.t: "東ドイツ人が西ドイツへ移住"
 germany_divide.14.d: "最近の人口統計は、我々の人口のかなりの部分が西ドイツに移住したことを示している。この傾向が続けば、東ドイツ経済はいずれ減速するか、あるいは崩壊する可能性があることを意味するかもしれない。"
 germany_divide.14.a: "どうでもいい"
 germany_divide.14.b: "彼らを止めろ！"
 germany_divide.15.t: "東部の企業が競争に失敗"
 germany_divide.15.d: "東ドイツの企業は、主に西部に拠点を置く企業との競争に失敗した。もちろん、東部における西部企業の存在感は非常に大きいが、しばしば小規模な新興企業を圧倒し、地域経済に悪影響を与えることが多い。"
 germany_divide.15.a: "新興企業に資金を提供する"
 germany_divide.15.b: "残念だが仕方ない"
 germany_divide.16.t: "東ドイツ人がより低い住宅価格を要求"
 germany_divide.16.d: "どうやら東ドイツの住宅価格は高すぎるようだ。多くの人が、人々が家を購入し定住するのを助けるための政府プログラムを我々が設定するよう要求している。"
 germany_divide.16.a: "わかった、我々が支払おう"
 germany_divide.16.b: "無視しろ"
 germany_divide.17.t: "東ドイツ人がより大きな政治的代表権を要求"
 germany_divide.17.d: "東ドイツ人は、我々が議題のより大きな部分を東ドイツの問題に集中させるよう要求している。彼らは、東ドイツ人とその代表者により大きな発言権を与えることによってこれを達成したいと考えている。"
 germany_divide.17.a: "なぜだめなんだ？"
 germany_divide.17.b: "無視しろ"
 germany_divide.18.t: "東ドイツでの教会閉鎖率の増加"
 germany_divide.18.d: "東ドイツではますます多くの教会が閉鎖されているようで、我々にはそれについてできることはあまりない。これは、東ドイツが国の他の地域よりも無神論者の人口が多く、そこで宗教の人気が低いことに起因する。我々はより多くの教会を開くことができるが、それは地元住民による攻撃的な動きと見なされる可能性がある。"
 germany_divide.18.a: "我々にはそれについて何もできない"
 germany_divide.18.b: "進めろ、もっと教会を開け"
 germany_divide.19.t: "東ドイツでの社会福祉政策の失敗"
 germany_divide.19.d: "東ドイツの社会福祉政策は効果的でないことが判明し、現地では大きな騒動になっている。すでに崩壊しつつある制度を維持するには手遅れかもしれない。しかし制度を保つためにその利点の一部を残すことはできるかもしれない……"
 germany_divide.19.a: "手遅れだ。"
 germany_divide.19.b: "良いアイデアだ。何かやってみよう。"
 germany_divide.20.t: "東ドイツで崩壊する公共インフラ"
 germany_divide.20.d: "保守管理を怠った結果、東ドイツのインフラは陥没し始め、放置と不適切な管理の結果、崩壊へと向かっている。これに早急に対処しなければならない！"
 germany_divide.20.a: "くそっ"
 germany_divide.20.b: "大幅な手抜き作業で修理しよう。"
 bavaria.1.t: "[BAY.GetFlag]バイエルンが独立を要求"
 bavaria.1.d: "バイエルン全土の[BAY.GetFlag]バイエルン人が独立を要求し始めた。我々の経済的失策と無謀な政策が人々を限界まで追い詰め、彼らが完全な独立を要求するほどになったのだ。"
 bavaria.1.a: "さらば、バイエルン"
 bavaria.2.t: "バイエルンの未来"
 bavaria.2.d: "今日、我々はバイエルンの指導政党を誰にしたいかを決定するために座っている。もちろん、国民投票を実施してバイエルンの人々に決めさせることもできたが、彼らが何を考えているかなど誰が気にするだろうか。結局のところ重要なのは我々が何を考えるかだ。"
