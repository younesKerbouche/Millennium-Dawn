 tooltip_cdu_power_in_GER: "保守派のCDUが政権を握る。"
 tooltip_status_quo_in_GER: "政治的現状を維持"
 tooltip_trade_deals_with_GER: "世界各国との貿易関係の準備。"
 tooltip_medium_military_GER: "軍事支出がそれ以下の場合は「中程度」に設定する。"
 tooltip_cdu_green_strenghten_GER: "SPDと緑の党を、ライバル政党に対して強化する。"
 tooltip_keep_sdu_GER: "社会民主党SPDの政権を維持する。"
 tooltip_10_pp_eu_GER: "他のEU加盟国それぞれに政治力10を与える。"
 tooltip_industry_focus_GER: "国際的に中立的な、産業重視の政策を準備する。"
 tooltip_SOV_GER: "国際的な中立性またはロシア連邦との連携の可能性を考慮した外交政策の方針を準備する。"
 GER_Form_Daimler_Chrysler_AG: "ダイムラー・クライスラーAG"
 GER_Form_Daimler_Chrysler_AG_desc: "ダイムラークライスラーAGは、ダイムラーベンツAGとクライスラーコーポレーションの合併により1998年に設立された独米合弁の自動車メーカーである。\n同社は、業務および管理能力を拡大するために、新しいオフィススペースを必要としている。"
 GER_Fujian_Benz_Automotive: "福建奔馳汽車工業有限公司"
 GER_Fujian_Benz_Automotive_desc: "福建奔馳汽車工業有限公司は、中国福州市に本拠を置く小型商用車製造会社である。"
 GER_Volkswagen_Crisis: "フォルクスワーゲン危機"
 GER_Volkswagen_Crisis_desc: "2004年、フォルクスワーゲンは経済的圧力に直面した。同グループは2003会計年度に50％を超える利益減を被った。取締役会は、従業員と協力してコスト削減を図り、ドイツ国内の生産拠点の競争力を高めるため、会社の包括的な再編を発表した。"
 GER_Expand_Volkswagen_Nutzfahrzeuge: "フォルクスワーゲン商用車"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "フォルクスワーゲン商用車は、フォルクスワーゲングループ傘下のドイツの軽商用車ブランドで、本社はドイツのニーダーザクセン州ハノーファーにある。当初はフォルクスワーゲン乗用車部門の一部であったが、1995年以降独立したブランドとして運営されている。"
 GER_BMW_Focus: "バイエルン発動機製造株式会社"
 GER_BMW_Focus_desc: "バイエルン発動機製造株式会社(BMW)はドイツのバイエルン州ミュンヘンに本社を置く、高級車およびオートバイのドイツの多国籍メーカーで、1916年に航空機エンジンメーカーとして設立された。同社は航空機エンジンを1917年から1918年、そして1933年から1945年にかけて生産していた。"
 GER_BMW_CKD_System: "コンプリート・ノックダウン生産"
 GER_BMW_CKD_System_desc: "我々の自動車をコンプリート・ノックダウン生産することにより、はるかに少ない輸送能力で世界中に自動車を輸送できる。"
 GER_Restructure_Infrastructure: "インフラ改革"
 GER_Restructure_Infrastructure_desc: "ドイツのインフラが世界の他の地域と比べて遅れを取っている状況は依然として明らかであり、ヨーロッパ国家ランキングで競争力を発揮するためには、大幅な改善が不可欠である。"
 GER_Deutsche_Post: "ドイツ連邦郵便局の改革"
 GER_Deutsche_Post_desc: "ドイツ連邦郵便局は3つの別々の部門に分割されたが、ドイツ連邦共和国内で近代的な通信システムを形成し、国民が請求書や納税通知書を確実に受け取れるようにするために改革を継続する必要がある！"
 GER_Deutsche_Post_AG: "ドイツポスト"
 GER_Deutsche_Post_AG_desc: "ドイツポストは、ドイツの郵便・物流を担っている企業である。ドイツ国内および世界中で郵便および小包配達サービスを提供している。"
 GER_DHL: "DHL"
 GER_DHL_desc: "DHLは、ドイツの宅配便、小包、および速達郵便サービスプロバイダーである。世界最大の物流会社であるドイツポストの子会社で、国際輸送、倉庫保管、サプライチェーン管理など、さまざまなサービスを提供している。"
 GER_Postbank: "ポストバンク"
 GER_Postbank_desc: "ポストバンクは、預金口座、ローン、住宅ローン、投資商品など、さまざまな金融サービスを提供するドイツのリテールバンクである。"
 GER_Network_Infrastructure_desc: "ネットワークインフラストラクチャとは、ユーザー、デバイス、アプリ、インターネットなどの間でネットワーク接続と通信を可能にするハードウェアおよびソフトウェアを指す。\nネットワークインフラストラクチャは、組織が通信し、情報が流れるために不可欠である。また、個人がインターネットに接続し、政府が提供するオンラインサービスにアクセスすることも可能にする。"
 GER_UMTS_License_auction: "UMTSライセンスオークション"
 GER_UMTS_License_auction_desc: "ドイツでのUMTSライセンスオークションは2000年に開催され、458億ドル以上を調達した。オークションはドイツ政府によって実施され、ドイツテレコム、ボーダフォン、テレフォニカを含むさまざまな企業に6つのライセンスが付与された。\nこのオークションは、第3世代(3G)モバイルネットワークの始まりを示したため、モバイル通信の歴史において重要な出来事であった。"
 GER_Schulen_ans_Netz: "シューレン・アンス・ネッツ"
 GER_Schulen_ans_Netz_desc: "シューレン・アンス・ネッツは、時代に対応したデジタルプラットフォームで子供たちをより良く教育するために、教育におけるデジタルメディアの使用を促進することを目的としたドイツの非営利団体であった。"
 GER_Regional_Innovation_Center: "ドイツ科学・イノベーションフォーラム(DWIH)"
 GER_Regional_Innovation_Center_desc: "ドイツ科学・イノベーションフォーラム(DWIH)は、ドイツの科学、研究、イノベーションを代表している。\nドイツのイノベーションリーダーの認知度を高め、知識を伝え、ドイツと受入国の関係者への助言や連携を促進する。"
 GER_Digitale_Agenda: "デジタルアジェンダ"
 GER_Digitale_Agenda_desc: "デジタルアジェンダは、ドイツ政府のデジタル政策およびオンライン政策のガイドラインを概説する政策文書である。"
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AGは、ドイツ政府が失業者の起業を支援するために実施している施策であり、起業助成金（Existenzgründungszuschuss）を提供することで自営業の立ち上げを支援する。このプログラムは、ドイツの労働市場改革を目的としたハーツ改革の一環として開始された。"
 GER_Neuer_Markt: "ノイアー・マルクト"
 GER_Neuer_Markt_desc: "ノイアー・マルクトは、1997年に「新技術」の市場セグメントを反映し、将来志向の産業における若い企業にIPOを通じて株式資金調達の機会を提供するために設立されたドイツ証券取引所のセグメントである。"
 GER_home_Grown_Software: "国産ソフトウェア"
 GER_home_Grown_Software_desc: "我々の企業に投資することで、外国の巨大IT企業への依存を断ち切り、自社の企業により依存することができる！"
 GER_Tech_DAX: "テックDAX"
 GER_Tech_DAX_desc: "テックDAXは、テクノロジーセクターからのドイツ最大の30社のパフォーマンスを追跡するドイツの株価指数である。\nテックDAXに含まれる企業は、出来高と時価総額の点でDAXに含まれる企業よりも下位にランク付けされる。"
 GER_Bergbaufolgelandschaften: "鉱業跡地景観"
 GER_Bergbaufolgelandschaften_desc: "鉱業跡地景観は、景観を回復するために採掘作業中または採掘後に導入された鉱業景観イニシアチブである。"
 GER_Nature_reserve: "自然保護区"
 GER_Nature_reserve_desc: "自然保護区は、植物相、動物相、地質学的またはその他の特別な関心を持つ特徴にとって重要な保護区域であり、保全の目的および調査や研究のための特別な機会を提供するために確保・管理されている。"
 GER_forestry: "林業"
 GER_forestry_desc: " §8彼らは私を部屋に閉じ込めた。ゴムの部屋。ネズミのいるゴムの部屋に。§!\n\n林業は、森林の植栽、管理、手入れの科学と実践である。人間と環境の利益のために、森林や森林地帯および関連資源の開発、保全、修復が含まれる。おそらく、いくつかのゴムの木を植えることは生態系を活性化させるだろう。"
 GER_Military_trainings_area: "軍事演習場"
 GER_Military_trainings_area_desc: "軍事演習場は、軍隊が戦闘訓練や演習を行うために使用される指定された土地である。これらの地域は通常、一般市民は立ち入り禁止であるが、使用されていないときは限定的なアクセスが可能な場合もある。"
 GER_Deutsche_Bahn: "ドイツ鉄道"
 GER_Deutsche_Bahn_desc: "ドイツ鉄道はドイツの国営鉄道会社であり、ドイツ政府の管理下にある国有企業である。"
 GER_Deutsche_Bahn_AG: "ドイツ鉄道株式会社"
 GER_Deutsche_Bahn_AG_desc: "ドイツ鉄道株式会社は国有企業であり、ドイツの国営鉄道会社である。ドイツ鉄道株式会社は、総収益の約半分を鉄道輸送の運営から生み出しており、残りの半分の事業は、さらなる輸送および物流事業、ならびにさまざまなサービスプロバイダーで構成されている。"
 GER_DB_Fernverkehr_AG: "DB長距離輸送株式会社"
 GER_DB_Fernverkehr_AG_desc: "DB長距離輸送株式会社は、ドイツで長距離/地方間の旅客列車を運行するドイツ鉄道の半独立子会社部門である。"
 GER_DB_Regio: "DBレギオ"
 GER_DB_Regio_desc: "DBレギオは、ドイツで地域および短距離通勤列車サービスを運行するドイツ鉄道の子会社である。DBレギオは、近隣諸国の交通を含む、ドイツにおけるDBグループのすべての地域輸送活動（鉄道およびバス）を担当している。"
 GER_DB_Cargo: "DBカーゴ"
 GER_DB_Cargo_desc: "DBカーゴは、ヨーロッパで鉄道貨物サービスを運行するドイツ鉄道の子会社である。DBカーゴの主要産業には、金属・石炭、化学薬品、自動車、建築資材、産業・消費財、複合一貫輸送が含まれる。"
 GER_DB_Schenker: "DBシェンカー"
 GER_DB_Schenker_desc: "DBシェンカーは、物流に焦点を当てたドイツの鉄道事業者ドイツ鉄道の一部門である。\nDBシェンカーは、総収益の約半分を鉄道輸送の運営から生み出しており、残りの半分の事業は、さらなる輸送および物流事業、ならびにさまざまなサービスプロバイダーで構成されている。"
 GER_DB_Netz_AG: "DBネッツAG"
 GER_DB_Netz_AG_desc: "DBネッツAGは、ドイツの鉄道インフラの管理と保守を担当するドイツ鉄道の子会社である。"
 GER_Restructure_the_Foreign_Ministery: "外務省"
 GER_Restructure_the_Foreign_Ministery_desc: "ドイツ外務省はベルリンに移転され、海外での我々の関係と活動のための新しいアジェンダが推進される。"
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "対外経済庁"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "ドイツは、海外でのドイツ企業の促進と国際貿易の円滑化に焦点を当てた専門機関である連邦対外経済庁を設立する。この機関は、ドイツ企業が海外市場に進出し、国際的なパートナーシップを構築し、投資を確保するのを支援する。この新しい機関は、ドイツの世界経済戦略の重要な構成要素として機能し、主要輸出国としての地位を維持するのに役立つ。"
 GER_Reform_the_GTZ: "ドイツ技術協力公社(GTZ)"
 GER_Reform_the_GTZ_desc: "ドイツ連邦共和国が所有するこの組織は、パートナー国の生活条件を持続的に改善し、生命が依存する天然資源基盤を保全するという開発政策上の使命を持つ民間企業として運営されている。"
 GER_Reform_the_DED: "ドイツ開発奉仕団(DED)の改革"
 GER_Reform_the_DED_desc: "ドイツ開発奉仕団(DED)は、その使命をドイツの国際開発目標により良く整合させるために大幅な改革を受ける。事業を合理化し、グローバルパートナーとの協力を強化することにより、DEDは開発途上国における貧困削減、経済開発、能力構築に焦点を当てる。これらの改革を通じて、ドイツは対外援助プログラムの効率性と有効性を確保しながら、グローバル開発へのコミットメントを強化する。"
 GER_Found_InWent: "InWEntの設立"
 GER_Found_InWent_desc: "ドイツは、能力構築と研修プログラムのためのグローバルプラットフォームとしてInWEnt(国際継続教育・開発事業団)を設立する。リーダーシップと開発教育を提供することにより、InWEntは新興国および開発途上国における市民社会とガバナンス構造を強化するために活動する。これらの取り組みを通じて、ドイツは長期的なパートナーシップを構築し、グローバル規模で持続可能な開発を促進することを目指す。"
 GER_Found_the_GIZ: "ドイツ国際協力公社(GIZ)の設立"
 GER_Found_the_GIZ_desc: "ドイツは、技術協力と国際開発プロジェクトを調整するグローバル開発機関であるGIZ(ドイツ国際協力公社)を設立する。GIZの下で取り組みを統合することにより、ドイツは新興市場におけるインフラ開発、ガバナンス改革、持続可能な成長を支援する能力を強化する。GIZはまた、危機管理、平和構築、紛争後復興における専門知識を提供する。"
 GER_Weizsacker_Kommision: "ヴァイツゼッカー委員会"
 GER_Weizsacker_Kommision_desc: "ヴァイツゼッカー委員会は、連邦軍を改革するために2000年にドイツの社会民主党・緑の党政権によって設立された委員会である。2001年に発表された委員会の報告書は、徴兵期間の9ヶ月から6ヶ月への短縮や志願兵のための新しい兵役制度の設立など、連邦軍に対するいくつかの変更を勧告した。"
 GER_Establish_Streitkraftebasis: "戦力基盤軍の設立"
 GER_Establish_Streitkraftebasis_desc: "戦力基盤軍は、陸軍、空軍、海軍など、ドイツ軍の他の領域に対するサービス提供者である。\n戦力基盤軍は、後方支援、NBC防衛、訓練、憲兵、大規模な部隊移動の管理、燃料・水供給などの分野で支援を提供する。"
 GER_transformation: "連邦軍の変革"
 GER_transformation_desc: "連邦軍の変革は、作戦即応性と持続可能性を高めることを目的として、変化する政治的および軍事的状況に適応するドイツ軍によるプロセスである。"
 GER_Einsatzfuhrungskommando: "連邦軍作戦指揮コマンド"
 GER_Einsatzfuhrungskommando_desc: "我々の政治家は、連邦軍を平和維持軍から、政府が最も必要とする場所へ行く国際任務部隊へと変革することを決定した。\n我々に欠けているのは、世界中の我々の部隊移動を調整するための統合指揮センターである。"
 GER_Heeresaufklarungstruppe: "陸軍偵察部隊"
 GER_Heeresaufklarungstruppe_desc: "我々の偵察部隊を陸軍偵察部隊の指揮下に統合することにより、その効率性を大幅に向上させ、運用コストを削減することができるだろう。この統合は指揮統制を合理化し、より連携のとれた効果的な偵察作戦につながる。さらに、前線部隊に提供される諜報の正確性と適時性を高め、それによって彼らの状況認識と全体的な戦闘効率を改善するだろう。偵察努力を中央集権化することは、情報収集と分析へのより統合されたアプローチを保証し、これは情報に基づいた戦術的および戦略的決定を下すために不可欠である。"
 GER_Heer_2010: "陸軍2010"
 GER_Heer_2010_desc: "陸軍は創設以来、いくつかの構造改革を経てきた。最新の再編は、防衛政策指針の新版とともに開始された。再編は2010年までに完了すると言われており、「陸軍2010」または「新陸軍」と呼ばれている。陸軍は、介入戦力、安定化戦力、支援戦力など、いくつかのカテゴリーに分かれている。"
 GER_Neuausrichtung_des_Heeres: "連邦軍の再編"
 GER_Neuausrichtung_des_Heeres_desc: "連邦軍の再編、またはドイツ軍の再構築は、1955年の創設以来、連邦軍の最も包括的な改革を表している。この重要な見直しは、広範な計画と意思決定プロセスを伴うが、我々の軍隊にとって期待される利益は大きい。\nこの再編努力は、21世紀の進化する安全保障上の課題により良く対応するために連邦軍を近代化し最適化することを目的としている。これには、部隊構造の再構築、部隊の再編成、装備と技術の更新、そして軍の全部門にわたる即応性と能力の強化が含まれる。連邦軍を現代の防衛要件と戦略目標に整合させることにより、この改革は、我々の軍隊が変化し続ける地政学的状況において、幅広い脅威とシナリオに対処する上で機敏で、適応性があり、効果的であり続けることを保証する。\n再編のプロセスは複雑で要求が厳しいかもしれないが、最終的な結果は連邦軍の全体的な有効性、即応性、作戦能力を大幅に向上させるだろう。これは国家防衛への前向きなアプローチを表しており、ドイツがその利益を保護し、同盟国やパートナーへのコミットメントを果たし、そして絶えず変化する地政学的状況において世界の安全保障努力に貢献する準備ができていることを保証する。"
 GER_Army_Training_Command: "訓練コマンド"
 GER_Army_Training_Command_desc: "訓練コマンドは、ドイツ陸軍における指導者訓練とさらなる教育の計画と調整を担当している。陸軍の指導組織の一部として、陸軍内の訓練プロセス全体を監督する上で極めて重要な役割を果たしている。これには、カリキュラムの開発、コースの編成、兵士が指導者としての役割を効果的に果たすために必要な指導を受けることの保証が含まれる。\nさらに、訓練コマンドは、訓練プログラムがより広範な防衛目標と軍事教育におけるベストプラクティスに合致することを保証するために、軍の他の部門や外部パートナーと緊密に協力している。継続的な学習と専門能力開発の文化を育むことにより、現代戦の課題に対応できる熟練した有能な指導者幹部を育成するのに役立つ。\n全体として、訓練コマンドはドイツ陸軍の能力と即応性を形成する上で不可欠な役割を果たしており、その人員が十分に訓練され、意欲があり、国家への奉仕における義務を果たす準備ができていることを保証している。"
 GER_Army_Concepts_and_Capabilities_Development_Centre: "陸軍開発局"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "陸軍開発局は、概念、訓練、組織、物資計画のさらなる開発を担当するドイツ陸軍の機関である。この局は、新たな脅威の分析、技術的進歩の評価、ドクトリン、戦術、装備における改善点の特定を通じて、陸軍の将来の方向性を形作る上で重要な役割を果たしている。\nその責任には、新しい概念と能力の開発に情報を提供するための研究、実験、分析の実施が含まれる。これには、革新的な戦争へのアプローチの探求、現在の慣行の有効性の評価、過去の作戦から学んだ教訓の統合が含まれる場合がある。さらに、陸軍開発局は、その目的を追求する上で専門知識と資源を活用するために、軍の他の部門、ならびに産業界パートナーや学術機関と緊密に協力している。\n継続的な革新と適応に焦点を当てることにより、陸軍開発局は、ドイツ陸軍が軍事的有効性と即応性の最前線にあり続けることを保証する。その努力は、進化する安全保障上の課題に対応し、戦略的妥当性を維持し、絶えず変化する地政学的状況において効果的に任務を遂行する陸軍の能力に貢献する。"
 GER_Cyber_and_Information_Doman_Service: "サイバー・情報領域コマンド"
 GER_Cyber_and_Information_Doman_Service_desc: "サイバー・情報領域コマンド(CIR)は、ドイツ軍、連邦軍の最新の部門である。その主な任務は、連邦軍内のサイバー、情報技術(IT)、軍事情報、地理空間情報、作戦通信に関連するさまざまな部隊の再編成計画を策定することである。\nサイバー脅威が進化し続け、ますます高度化する中で、CIRの設立は、現代戦におけるサイバーセキュリティと情報作戦の重要性が高まっていることの認識を反映している。この部門は、これらの分野における連邦軍の能力を強化するために、さまざまな領域にわたる取り組みを調整し統合する任務を負っている。\nCIRは、連邦軍のネットワーク、システム、情報資産のセキュリティと回復力を確保するための包括的な戦略、ポリシー、手順を策定する責任がある。また、情報収集、状況認識、軍事目標を支援するための通信を含む、サイバーおよび情報作戦を実施する軍の能力を強化するためにも活動している。"
 GER_call_reservists: "予備役の招集"
 GER_call_reservists_desc: "第8戦車旅団や第32、第5、第2装甲擲弾兵旅団などの非現役旅団は、国内の残りの予備役とともに活性化される。これらの部隊は正規軍を増強し、増大する軍事的脅威に直面して追加の兵員と装備を提供することにより、国家の防衛能力を強化する。"
 GER_deutschland_industrie: "ドイチュラント、インダストリーラント"
 GER_deutschland_industrie_desc: "ドイツはかつてヨーロッパの産業工房であったが、今ではヨーロッパの他の地域に遅れをとっている。新しい千年紀が到来し、これらの古い工房の歯車を再び回転させる時が来た。"
 GER_alt_energy: "代替エネルギープログラム"
 GER_alt_energy_desc: "新しい時代に入るにつれて、人々は環境への影響をより意識するようになり、再生不能エネルギーが時代遅れの存在であることが明らかになった。意識的な心とともに、石炭、石油、ガスのような化石燃料の古い方法に代わるものを探求する必要がある。"
 GER_a_greener_germany: "§Gより環境に優しいドイツ§!"
 GER_a_greener_germany_desc: "§R我々は、§Gより環境に優しい§!§Rドイツになる前に、§6原子力エネルギー§!§R状態を取り除かなければならない！§!\n\n再生不能なエネルギー形態という時代遅れの方法から脱却することを目指す中で、我々は環境に優しく再生可能なエネルギー形態へと転換し始め、同盟90/緑の党の政策とさらに整合させ、ドイツ国民を満足させる必要がある。"
 GER_a_nuclear_germany: "§Y核利用ドイツ§!"
 GER_a_nuclear_germany_desc: "今は21世紀であり、原子力は何十年も前から存在し、化石燃料と比較して安全でクリーンなエネルギー源であることが証明されているが、長年にわたって、特に同盟90/緑の党によって反対されてきた。\n原子力は前進する道であり、今こそ人々が原子力の持つ可能性と力を見る時である。"
 GER_expand_uranium_mining: "ウラン採掘の拡大"
 GER_expand_uranium_mining_desc: "ドイツにおける新しい原子力時代に入るにつれて、核燃料のためのより多くのウランの必要性も高まっている。我々は、歴史的にこの核の黄金の埋蔵量が少なかったヨハンゲオルゲンシュタットの町の歴史的な鉱山を再開しなければならない。"
 GER_nuclear_waste_recycling: "核廃棄物リサイクル"
 GER_nuclear_waste_recycling_desc: "核廃棄物は原子力発電の副産物であり、標準的に処分される。標準的な手順に従って貯蔵施設に廃棄物を埋める代わりに、廃棄物をリサイクルする新しい手段が利用可能になった。廃棄物は依然として大量のエネルギーを保持しており、リサイクルして他の手段に再利用することができ、使用済み燃料の寿命と使用をさらに延長する。"
 GER_less_coal_more_nuclear: "石炭を原子力に置き換える"
 GER_less_coal_more_nuclear_desc: "原子力への新たな最近の政策と投資により、ドイツはその恩恵を受け始めている。ドイツがさらに原子力に傾斜するにつれて、石炭の必要性は大幅に減少した。時が経つにつれて、我々はうまくいけば石炭火力にまったく依存する必要がなくなるだろう。"
 GER_revive_greifswald: "グライフスヴァルト発電所の再稼働"
 GER_revive_greifswald_desc: "グライフスヴァルト原子力発電所は、ドイツ再統一直後に閉鎖されるまで東ドイツ最大の原子力発電所であった。以前、原子炉ユニットの1つが電気的故障によりメルトダウン寸前になったことがあったが、それは過去のことだ。ドイツの原子力は今やより良く、より安全になっている。そうだろ？"
 GER_national_grid: "全国送電網の拡大"
 GER_national_grid_desc: "エネルギー生産の増加と産業拡大に伴い、このエネルギー使用量と生産量の増加に対応できるように全国送電網をアップグレードすることが不可欠である。"
 GER_renewable_energy_projects: "§G「再生可能エネルギープロジェクト」の開始§!"
 GER_renewable_energy_projects_desc: "ドイツは環境に優しい再生可能エネルギーの分野で先駆者となり始めている。再生可能エネルギーの需要増加に伴い、新しい契約とプロジェクトが必要となるだろう。"
 GER_wind_power: "風力発電所の拡大"
 GER_wind_power_desc: "ザクセン＝アンハルト州とシュレースヴィヒ＝ホルシュタイン州は、ドイツ最大の風力発電所のいくつかがある。これらの風力発電所を拡大することで、ドイツはより環境に優しくクリーンなエネルギーを供給されるだろう。"
 GER_biomass_plants: "エムデンバイオマス発電所"
 GER_biomass_plants_desc: "ニーダーザクセン州エムデンの新しいバイオマス発電所は、ドイツのグリーンエネルギープロジェクトへの最新の追加である。エムデンバイオマス発電所は、最先端の技術と技術を使用して、最もクリーンなエネルギーを提供する。"
 GER_large_solar_farms: "太陽光発電所の拡大"
 GER_large_solar_farms_desc: "ドイツがより環境に優しいエネルギーへの道をさらに進むにつれて、フランケン、ヘッセン、バーデン＝ヴュルテンベルクにいくつかの新しい太陽光発電所を建設する計画が具体化し始めている。"
 GER_complete_phase_one: "§G第一段階を達成§!"
 GER_complete_phase_one_desc: "「再生可能エネルギープロジェクト」が新しいエネルギー施設の建設とともに継続する中で、フェーズ1が完了した。"
 GER_more_biomass_plants: "ランデスベルゲンバイオマス発電所"
 GER_more_biomass_plants_desc: "連邦経済エネルギー省がバイオマスエネルギーへのさらなる投資を目指す中で、ニーダーザクセン州ランデスベルゲンに新しい発電所が建設されることになった。"
 GER_offshore_windfarms: "洋上風力発電所の増設"
 GER_offshore_windfarms_desc: "ドイツの海岸線は少ないため、それを最大限に活用することを目指している。北海とバルト海に新しい洋上風力発電所を建設することで、我々の海を有効活用し、ドイツに再生可能エネルギーのさらなる手段を提供するだろう。"
 GER_national_solar_energy_scheme: "全国太陽光パネル計画"
 GER_national_solar_energy_scheme_desc: "ドイツが太陽エネルギー能力をさらに拡大することを目指す中で、ドイツ国民に目を向けている。ドイツ政府は、すべての家庭に屋根設置型太陽光パネルを提供し、環境に優しくクリーンなエネルギーを提供することを目指す「全国太陽光エネルギー計画」を可決した。"
 GER_complete_renewable_energy_projects: "§Gプロジェクト完了§!"
 GER_complete_renewable_energy_projects_desc: "最終的な資金注入とエネルギー施設の最終仕上げにより、プロジェクトは現在完了している。"
 GER_committed_to_green_power: "環境に優しく、コミットしている"
 GER_committed_to_green_power_desc: "同盟90/緑の党との政府の継続的な支援、環境に優しくあることへの意欲と決意により、ドイツは化石燃料から脱却し、§Gより環境に優しい§!芝生の方向へと舵を切る試みとして、再生可能エネルギー能力を大幅に拡大することに成功した。"
 GER_carbon_neutral: "再生可能なドイツ"
 GER_carbon_neutral_desc: "長年にわたり、ドイツが以前の「汚い」エネルギーの方法から脱却し、再生可能エネルギープログラムを拡大してきた結果、ドイツは近い将来、再生可能エネルギー目標の達成に向けて順調に進んでいると言える。化石燃料は過去のものであり、前途は緑に塗られている。"
 GER_acquire_enbw_energy: "EnBWエネルギーの買収"
 GER_acquire_enbw_energy_desc: "ドイツ政府は、ドイツのエネルギー能力に対する支配権を取り戻そうとして、EnBWエネルギーの買収を目指している。"
 GER_acquire_eon_energy: " E.ONエネルギーの買収"
 GER_acquire_eon_energy_desc: "ドイツ政府は、ドイツのエネルギー能力に対する支配権を取り戻そうとして、E.ONエネルギーの買収を目指している。"
 GER_acquire_rwe_energy: " RWEエネルギーの買収"
 GER_acquire_rwe_energy_desc: "ドイツ政府は、ドイツのエネルギー能力に対する支配権を取り戻そうとして、RWEエネルギーの買収を目指している。"
 GER_nationalise_german_energy_companies: "エネルギー部門の国有化"
 GER_nationalise_german_energy_companies_desc: "§Y特別条件:§! §G「再生可能エネルギープロジェクト」§!が完了した場合、国有化のコストは削減される。\n\nドイツは貪欲な民間エネルギー会社によって十分に略奪されてきた。政府が手綱を握り、これらの泥棒を国有化する時が来た！"
 GER_the_power_of_the_atom: "原子力の力"
 GER_the_power_of_the_atom_desc: "ドイツは原子力の概念を完全に把握し、その真の可能性を理解した。そして今、我々はその再生可能エネルギーなんてゴミの代わりに原子力エネルギーを採用するだろう！？ 巨大な扇風機に風を吹き込んで発電する必要があるだろうか、原子力の力で家を動かすことができるのに？"
 GER_upgrade_nuclear_fuel_processing: "核燃料処理のアップグレード"
 GER_upgrade_nuclear_fuel_processing_desc: "ドイツがさらに原子に向かうにつれて、より効率的な処理システムを提供するために、我々の処理能力をアップグレードし始めるだろう。"
 GER_the_glowing_one: "§Y光るもの§!"
 GER_the_glowing_one_desc: "§Yこれらのすべての国家方針は、ほとんど核の冬を望ませる！§!\n\n原子力の深淵を探求する中で、我々は新しい原子力エネルギーの手段を発見し研究している。放射性同位体熱電気転換機発電所の建設は、我々の原子力の道における次のステップである。これらの発電所は、異なる崩壊する核物質からの放射熱エネルギーを通じてエネルギーを提供する。"
 GER_expand_oil_gas: "石油・ガス部門の拡大"
 GER_expand_oil_gas_desc: "第二次世界大戦の過ちから学び、我々はドイツが最高の国内石油・ガス供給を持っていないことを認識している。\n石油とガスが機能する国の主要な部分であるため、我々は歴史の繰り返しを防ぎ、天然ガスと石油の安定供給を確保するために、我々の産業を拡大することを目指している。"
 GER_foreign_investors: "外国投資家の誘致"
 GER_foreign_investors_desc: "我々の石油・ガス部門をさらに拡大することを目指す中で、国は外国の国々や企業がドイツを次の投資先として選ぶことを期待して、国際投資部門に目を向けている。"
 GER_exxon_ops: "エクソンモービル事業"
 GER_exxon_ops_desc: "エクソンモービルは、ドイツの石油・ガス部門拡大における主要な投資家として選ばれた。"
 GER_construct_cologne_plant: "ケルン工場の建設"
 GER_construct_cologne_plant_desc: "エクソンがドイツへのさらなる拡大を目指す中で、ケルンに新しい石油処理プラントの建設が始まる。"
 GER_construct_karlsruhe_plant: "カールスルーエ工場の建設"
 GER_construct_karlsruhe_plant_desc: "ドイツにおけるエクソン事業が絶えず拡大する中で、カールスルーエに新しいエクソン精製施設を建設する最新のプロジェクトが始まる。"
 GER_gazprom_ops: "ガスプロム事業"
 GER_gazprom_ops_desc: "ガスプロムは、ドイツの石油・ガス部門拡大における主要な投資家として選ばれた。"
 GER_shell_ops: "シェル事業"
 GER_shell_ops_desc: "シェルは、ドイツの石油・ガス部門拡大における主要な投資家として選ばれた。"
 GER_nordstream_one: "ノルドストリーム1"
 GER_nordstream_one_desc: "ノルドストリームは、バルト海の下をロシアからドイツまで走るヨーロッパの海底天然ガスパイプライン網である。これらのパイプラインは、我々のヨーロッパの隣人に不可欠なガスを提供するだろう。"
 GER_propose_nordstream_two: "ノルドストリーム2"
 GER_propose_nordstream_two_desc: "ロシアからのさらなる資源に対する成功と需要増加を受けて、需要に対応/満たすために2番目のパイプラインが建設されるだろう。"
 GER_northsea_steel_oilrigs: "北海油田リグへの鋼材供給"
 GER_northsea_steel_oilrigs_desc: "ドイツは、北海におけるシェルPLCの油田リグ建設のために鋼材を供給することを目指している。これは我々に不可欠な資源を提供し、シェルPLCおよび英国との関係を強化するだろう。"
 GER_domestic_oil: "国内石油生産"
 GER_domestic_oil_desc: "我々の資産を売却し、他の国や企業に我々の事柄への影響力を与えることは我々の利益にならない。それゆえにドイツはより国内的なアプローチを選択している。"
 GER_increase_oil_reserves: "国家石油備蓄の増加"
 GER_increase_oil_reserves_desc: "我々の石油生産を拡大し始めるにあたり、まず国家備蓄埋蔵量を拡大してより多くの容量を保持しなければならない。"
 GER_german_oilrig_designs: "国産油田リグ設計"
 GER_german_oilrig_designs_desc: "石油とガスの国内生産をさらに増やす努力として、我々は§Y[GER.GetNameWithFlag]§!企業に、我々の海域で運用し、天然ガスと石油を抽出するための一連の海洋石油掘削プラットフォームを設計するよう契約する。"
 GER_construct_more_oilrigs: "海洋石油掘削リグの建設"
 GER_construct_more_oilrigs_desc: "我々の新しい海洋石油掘削プラットフォームの設計が完了し、プラットフォームの建設が始まった。我々がヨーロッパの石油国家になるまでそう長くはないだろう。\n\n §2[USA.GetFlag]§!§2誰か自由って言った？？§! "
 GER_alternative_fuel_options: "代替燃料オプション"
 GER_alternative_fuel_options_desc: "標準的な燃料生産手段と同様に、代替オプションも探求されている。技術は比較的新しく未踏であるが、それは新しい革新的解決策である。"
 GER_bio_options: "§7バイオ燃料オプション§!"
 GER_bio_options_desc: "バイオ燃料は環境に優しい燃料の優れた供給源である。環境に優しいだけでなく、現在の役割ではもはや用途のないスクラップ材料を利用し、神の資源を活用している。"
 GER_ethanol_power: "「ブドウの力で動く」"
 GER_ethanol_power_desc: "エタノール発電は現在主流のエネルギー源ではないが、ドイツは早い段階で足がかりを得ている。エタノール発電は非常に持続可能で再生可能な燃料源であり、ブドウワイン、ジャガイモウォッカ、クワスなど、複数の異なる資源から調達できる。\n何でもいい、それは機能する。"
 GER_bio_diesel_production: "バイオディーゼル生産"
 GER_bio_diesel_production_desc: "バイオディーゼルは一般大衆の間でより人気のある燃料源になりつつあり、今や産業コングロマリットも注目し始めている。これは使用済み油や燃料をリサイクルする革新的な方法となり、ひいては我々により多くの燃料を提供する可能性がある。"
 GER_lift_fracking_ban: "水圧破砕禁止の解除"
 GER_lift_fracking_ban_desc: "ドイツでは水圧破砕法による採掘が潜在的な危険性から長年禁止されてきた。これは全て緑の党による偽りのプロパガンダに過ぎない。水圧破砕法は驚くほど安全な石油・ガス資源である。地中から多少ガスが漏れても問題ない、心配無用だ。"
 GER_mining_in_germany: "ドイツの鉱業"
 GER_mining_in_germany_desc: "ドイツにおける鉱業は何百年もの間、国の歴史的根源であった。特にヨーロッパ最大の鉄・石炭輸出国の一つであることによって。\n新しい千年紀に入るにあたり、我々は鉱業をどのように拡大し成長させるかについて新しい前向きな計画を検討しなければならない。"
 GER_increase_mining_funds: "鉱業部門資金の増額"
 GER_increase_mining_funds_desc: "我々の採掘作業と産出量を増やす努力として鉱夫たちの支持を得ることを目指す中で、我々の仕様を満たすために労働者と企業に新しい設備のための十分な資金を提供しなければならない。"
 GER_miner_advertisement_campaign: "鉱夫広告キャンペーン"
 GER_miner_advertisement_campaign_desc: "産業的鉱業拡大を開始するにあたり、空いている役職を埋めるためにより多くの労働者を雇う必要がある。より多くの市民と外国人労働者に鉱業職への登録を要請する広告キャンペーンに資金を提供することは優れた解決策となるだろう。我々はカタールの手法からヒントを得るだろう。\n結局のところ、安価な外国人労働力を嫌う人はいないだろう？"
 GER_increase_mining_output: "鉱業産出量の増加"
 GER_increase_mining_output_desc: "ドイツは鉱物と資源が豊富であり、地球の掌握から解放される運命にある。\nドイツの富を最大限に活用するためには、まず我々の採掘施設と作業を増やすことから始めなければならない。"
 GER_samson_pit: "サムソン鉱坑"
 GER_samson_pit_desc: "サムソン鉱坑は1800年代半ばから1900年代初頭まで採掘された歴史的な銀鉱山であった。坑内にはまだ大量の銀の埋蔵量があると信じられているため、作業を再開することが決定された。"
 GER_glasebach_mine: "プローフェン鉱山の再生"
 GER_glasebach_mine_desc: "ツァイツ近郊のプローフェン褐炭鉱を再開し、拡張する。この採掘インフラへの資本投入は、ザクセン＝アンハルト州における褐炭生産量の大幅な増加と、地域の経済活動の改善を約束する。"
 GER_grunten_mine: "グリューンテン鉱山"
 GER_grunten_mine_desc: "グリューンテンには多くの中世の放棄された鉄鉱山があり、そのほとんどにはまだ大量の未採掘の鉄鉱石が残っている。"
 GER_ruhr_mine: "ルール鉱山"
 GER_ruhr_mine_desc: "ルール地方はルール川沿いの広大な工業地帯である。この地域はさまざまな金属と石炭鉱床が豊富である。"
 GER_modernise_mining_equipment: "採掘設備の近代化"
 GER_modernise_mining_equipment_desc: "我々の採掘設備を近代化することで、鉱物や材料のより良くより効率的な抽出が可能になり、ひいてはより高い産出量を提供するだろう。"
 GER_health_and_safety_reforms: "健康・安全改革"
 GER_health_and_safety_reforms_desc: "より安全な職場を確保するために、我々の健康と安全の手順を改革することは、より安全な職場を保証し、事故を防ぐのに役立つだろう。"
 GER_bigger_pharma: "より大きな製薬会社"
 GER_bigger_pharma_desc: "ドイツは世界のトップクラスの医薬品輸出・製造業者の一つである。他のトップ輸出国の一部とより良い連携と関係を築くことは、ドイツにより良い貿易選択肢を提供し、将来これらの国々とのより良い取引を可能にするだろう。"
 GER_more_pfizer_contracts: "ファイザーへの契約増加"
 GER_more_pfizer_contracts_desc: "ファイザーは世界最大の研究開発型製薬会社である。ファイザーにより多くのヘルスケア契約を発注することで、我々の患者が製薬業界が現在提供できる最高の医師と医薬品の一部から最高の治療とケアを受けられることを保証するだろう。"
 GER_appease_the_workforce: "労働者をなだめる"
 GER_appease_the_workforce_desc: "労働者はあらゆる産業の根幹であり、彼らがいなければ産業は何もないだろう。\n労働者にアピールすることは必須であり、彼らが公正な賃金、年金、十分な傷病手当を受け取ることを保証することは、我々の労働力を幸福に保ち、生産を安定させるだろう。"
 GER_education_investment: "教育投資"
 GER_education_investment_desc: "我々の子供たちに十分な教育を提供することは、人生における成功した健康な精神的発達とキャリアにとって不可欠であり、これは我々が子供たちに否定すべきではないことである。"
 GER_construct_more_healthcare_centres: "ヘルスケアセンターの増設"
 GER_construct_more_healthcare_centres_desc: "ドイツのヘルスケアは悪くはないが、より良くすることができる。\n政府がヘルスケア政策と資金提供の改革を目指す中で、新しいヘルスケアセンターと病院の建設はかなり長い間議題に上っていた。これらの新しい施設は、過密なヘルスケアセンターからの圧力を軽減し、我々の市民により良いサービスを提供するのに役立つだろう。"
 GER_stiff_competition: "§4「硬い競争」§!"
 GER_stiff_competition_desc: " §4それは銃か、それとも私に会えて嬉しいだけか？§!\n\n このすべての骨とそれを埋める場所がない中で、危機が今我々の間にある！ 我々の男性人口にこれらの新しい青い錠剤を提供したことは確かにヘリコプターを始動させたが、今では彼らは止まることができない！"
 GER_asian_persuasion: "「アジアの説得」"
 GER_asian_persuasion_desc: "中国がヨーロッパ外での製薬業界における我々の最大の競争相手であるため、我々の間の貿易は常に非常に頻繁でなく、非常に高い関税で管理されてきた。両国間の新しい貿易協定により、我々はより良い価格でより自由に供給品、設備、医薬品を互いに提供することができる。"
 GER_chinas_policy: "中国の政策を採用する"
 GER_chinas_policy_desc: "中国は一人っ子政策を採用する前に急速な人口増加を経験した。おそらく同様の政策を今採用することは、そのような危機が起こる前にそれを防ぐだろう。"
 GER_shaking_up_the_system: "システムを揺さぶる"
 GER_shaking_up_the_system_desc: "我々のヘルスケアシステムが時代遅れであるため、おそらく製図室で少し物事を揺さぶる時が来たのだろう。ヘルスケア法制と重点分野を改革することは、おそらくシステムとそのスタッフが対処している圧力と苦労の一部を軽減するだろう。"
 GER_more_healthcare_funding: "ヘルスケア資金の増額"
 GER_more_healthcare_funding_desc: "現在、我々のヘルスケアシステムは資金不足のため最高の状態ではない。健康な国家を維持したいのであれば、このような不可欠なシステムにより多くの資金を提供するべきである。"
 GER_revive_the_german_workshop: "「ドイツの工房を復活させる」"
 GER_revive_the_german_workshop_desc: "ドイツはかつて18～19世紀にヨーロッパのおもちゃ屋であった。第二次世界大戦後、世界の他の国々が見守る中でドイツはランキングで順位を落とした。再び歯車を回し、我々の産業を再び立ち直らせる時が来た！"
 GER_expand_automobile: "自動車産業の拡大"
 GER_expand_automobile_desc: "ドイツは自動車の最大の国際的輸出国であり、毎年数十億ユーロ相当の車両を輸出している。我々の輸出能力をさらに拡大することは、我々と最も近い競合相手との間の差を広げ、我々により多くのビジネスとより多くのお金を保証するだろう。"
 GER_brandenburg_projects: "ブランデンブルクプロジェクト"
 GER_brandenburg_projects_desc: "ブランデンブルクは東の中心であり、西と比較してかなり未開発である。ソ連の傀儡支配下で、東ドイツのブランデンブルクは必要なケアと産業支援を与えられなかった。これらの新しいプロジェクトは、ブランデンブルクを西側の対応するものと同じペースに戻す試みとして、新しい産業部門をもたらすだろう。"
 GER_dresden_projects: "ドレスデンプロジェクト"
 GER_dresden_projects_desc: "ドレスデンはドイツ東部の主要都市であり、インフラと産業は西側の対応するものに遅れをとっている。ブランデンブルクと同様に、ドレスデンも分断ドイツ時代の支配下で無視された。古い産業、ソビエト様式のインフラ、安全でない建物。これらのドレスデンプロジェクトは、かつて繁栄したドレスデンを冷戦前の美しさに復活させるだろう。"
 GER_berlin_projects: "ベルリンプロジェクト"
 GER_berlin_projects_desc: "ベルリンは良い時も悪い時も経験してきた。1945年の解放後の壊滅した都市から、冷戦中の分断された都市まで、ベルリンはすべてを見てきた。西ベルリンは良好な状態にあるが、東の大部分は依然としてソビエトによる再統一前の支配の結果として無視された兆候を示している。ベルリンはかつても今も栄光ある都市であり、東に輝きを取り戻そう。"
 GER_real_steel: "「リアル・スティール」"
 GER_real_steel_desc: "ノルトライン＝ヴェストファーレン州のデュースブルク製鉄所は、ドイツで建設されたハイテクで最も効率的な製鉄所の一つである。\nこの新しいプラントは、ルール地方での新しい採掘作業から採掘された大量の原鉄を処理するのに役立つだろう。"
 GER_new_docks_port_hamburg: "ハンブルク港の新ドック"
 GER_new_docks_port_hamburg_desc: "§Y特別条件:§! §Y[ROOT.GetNamewithFlag]§!がアイデア§Y$GER_maritime_industry$§!を持っている場合、コストは削減される！\n\n輸入/輸出の需要増加に伴い、ドイツはより多くの海運能力の要求に応えなければならない。ハンブルク港に2つの新しい追加ドックスペースを建設することで、追加の船舶製造能力が可能になる。"
 GER_enrichment_facilities: "新濃縮施設"
 GER_enrichment_facilities_desc: "原子力エネルギーと処理能力への現在の再構築と投資により、新しい濃縮施設の建設は、より効率的で「原子力駆動」のドイツへの次のステップである。\nこれらの新しい施設により、我々はより濃縮され、より電力効率の良い燃料を生産することができ、長期的により多くの電力を可能にするだろう。"
 GER_expand_mainstream_industry: "公共部門の拡大"
 GER_expand_mainstream_industry_desc: "我々は公共産業部門の改革と再構築を開始すべきである。"
 GER_corporate_tax_cut: "法人税減税"
 GER_corporate_tax_cut_desc: "我々の法人税率を引き下げることは、我々の企業が苦しんでいる圧力の一部を軽減するだろう。"
 GER_the_divide: "「分断」"
 GER_the_divide_desc: "ドイツはかつて分断国家であった。国は1990年に再統一されたが、国民の間には依然として顕著な分断がある。国民と産業を真に統一する時が来た。"
 GER_expand_west: "西部の拡大"
 GER_expand_west_desc: "国家の両側を拡大・改革し始める中で、我々は西部に目を向け、国をさらに拡大するために新しいインフラと新しいプロジェクトを拡大・建設し始める。"
 GER_expand_east: "東部の拡大"
 GER_expand_east_desc: "冷戦中、ソビエトは東ドイツを無視した。時間が止まったように、東ドイツの地域は依然として「鉄のカーテン」の影響で目に見えて苦しんでいる。東部と西部の州の間のギャップを埋める時が来た。"
 GER_revive_the_rhine: "ラインラント産業の復活"
 GER_revive_the_rhine_desc: "ラインラントは常にドイツの産業と経済の主要部門であった。ラインラント産業は第二次世界大戦中ほど大きくはない。元のペースに戻す時が来た。"
 GER_bringing_germany_closer_together: "真の統一"
 GER_bringing_germany_closer_together_desc: "東と西を真に結びつけるための我々の最近の試みに続いて、我々の努力が報われ、ドイツが公共心と産業能力の両方において真に統一されたと言うことができる。"
 GER_contract_duetche_bahn: "ドイツ鉄道との契約"
 GER_contract_duetche_bahn_desc: "ドイツ鉄道に契約を発行することで、彼らがドイツ全土および隣接するヨーロッパとの接続において我々の鉄道網を建設し、さらに拡大することが可能になる。"
 GER_the_glorious_past: "栄光ある過去"
 GER_the_glorious_past_desc: "ドイツ帝国はかつて世界中で繁栄した大国であった。80年以上もの間、休眠状態で埃をかぶっていた後、今日こそ神聖ドイツ帝国が再生する日である！"
 GER_coronation: "戴冠式"
 GER_coronation_desc: "80年以上もの君主制不在の後、ドイツはついに新しいカイザーを戴冠する！"
 GER_a_new_constitution: "新憲法"
 GER_a_new_constitution_desc: "新しい憲法を書かなければならない。それは君主制、王族の最新の追加、ならびに彼らの王権と例外規定を含むものである。これは我々の新しい政府形態の基礎の法的根拠を築くだろう。"
 GER_bundeswehr_reforms: "ドイツ連邦軍改革"
 GER_bundeswehr_reforms_desc: "連邦軍は現状ではカイザーライヒに奉仕する状態にはなく、何かをしなければならない！我々のような栄光ある帝国に奉仕するためには、改革が切実に必要である！"
 GER_hard_militarism: "強硬な軍国主義"
 GER_hard_militarism_desc: "偉大な帝国は偉大な軍隊を必要とする。我々の軍隊の現状では、我々の偉大な国を守るのにほとんど適していない。我々が帝国陸軍を過去の栄光ある強さに再建するためには、軍国主義へのアプローチにおける抜本的な転換が必要である。"
 GER_all_will_serve: "全員が奉仕する"
 GER_all_will_serve_desc: "帝国が強くなるためには、強力な軍隊が必要である。ドイツ帝国はゼロから再建する必要があり、これにはその軍隊も含まれる。\nすべての兵役年齢の男性は帝国の軍隊に奉仕するだろう！"
 GER_gardekorp: "近衛軍団の復活"
 GER_gardekorp_desc: "ドイツ帝国の復活に続いて、我々は新しい帝国近衛隊を必要としている。近衛軍団は元々の近衛隊であったため、我々のルーツに戻り、再び軍団を再建するのが当然である。"
 GER_yanke_go_home: "ヤンキーゴーホーム！"
 GER_yanke_go_home_desc: "我々は、あのコーンドッグを食い、トゥインキーをむさぼり食い、ルートビアを飲むヤンキーどもが世界の警察を気取ろうとしているのにうんざりしている！\n誰かが立ち上がって、彼らに家に帰り、借金を払い、余計な口出しをするなと言う時が来た！"
 GER_revenge_for_versailles: "ヴェルサイユ条約の破棄"
 GER_revenge_for_versailles_desc: "ドイツ帝国は、カイザーが1918年に祖国の無条件降伏に署名したとき、屈服させられた。彼は我々を愚か者のように見せた。カイザーの裏切りのために国民は忘れられない代償を払った。80年以上もの間、我々は犬のように扱われてきた。そして、もう一年もそのように扱われることに我慢ならない！"
 GER_ignore_final_settlement: "最終解決に関する条約の無視"
 GER_ignore_final_settlement_desc: "最終解決に関する条約は、祖国の裏切り者たちがドイツ国民のためではなく、自分たちのために同意した連合国の茶番の要求の一つであった！祖国はこれらの馬鹿げた条約と協定の束縛と鎖によってあまりにも長く奴隷化されてきた。ドイツ国民が自分たちの権利と国のために立ち上がり、これらの独裁的な要求を追放する時が来た！"
 GER_bully_of_europe: "ヨーロッパのいじめっ子"
 GER_bully_of_europe_desc: "我々はあまりにも長く犠牲者であったが、ついに限界に達した！我々はもはや踏みにじられることはない。ついに立ち上がり、我々の抑圧者たちに、我々が犬の糞のように扱われることを受け入れないことを示す時が来た！これらの道化師たちに、誰が本当のジョーカーかを示す時が来た……"
 GER_crusade_against_democracy: "民主主義に対する十字軍"
 GER_crusade_against_democracy_desc: "民主主義は世界の疫病である。民主主義には民主的なものは何もない。民主主義は、西側による傀儡化ツールとして構築された偽りのイデオロギー感覚である。それは羊の皮を被った狼にすぎない。"
 GER_resurrect_labor: "労働の復活"
 GER_resurrect_labor_desc: "帝国は労働者なくしては何もない。労働者なくしては財なし、財なくしては収入なし、収入なくしては帝国なし！我々は労働文化の再構築を最優先しなければならない。生産的な市民こそが理想的な市民である！"
 GER_extended_work_quotas: "過酷な労働ノルマ"
 GER_extended_work_quotas_desc: "商品需要の増加に伴い、我々はいくつかの犠牲を払わなければならない。その一つが自由時間である。新しい時代へ行進する中で、ドイツはこれまで以上に労働者を必要としている。"
 GER_women_in_munitions: "軍需工場における女性"
 GER_women_in_munitions_desc: "我々はあなたに投票権を与えた、今度は我々が頼みがある！\n\n女性たちは再び工場に戻り、我々の拡大する帝国のために軍需品と武器の生産を手伝っている。サフラジェットにかまっている時間はないので、仕事に戻れ！"
 GER_the_bundestag_address: "連邦議会演説"
 GER_the_bundestag_address_desc: "1918年以来の我々の新たに再任命された称号とドイツ君主制の真の復活により、我々はテレビ放映される公開演説で連邦議会の政治的な日を開く。カイザーと王家の真の力を称賛する。"
 GER_war_reparations: "戦争賠償の要求"
 GER_war_reparations_desc: "我々は第一次・第二次世界大戦中に敵に与えた損害に対して戦争賠償を支払うことを強制されたが、我々の金はどこにあったのか？戦争は戦争であり、損害は発生する。今日、我々は賠償金を支払わせることを期待して、これらの財政的要求を我々に課した者たちにウノリバースする。"
 GER_european_bully: "ドイツのアイデンティティの保護者"
 GER_european_bully_desc: "EUと世界の他の地域が我々のアイデンティティに影響を与えた結果、我々は徐々に真のドイツのアイデンティティを失いつつある。我々は我々の真の遺産と、真のドイツが本当に何であるかを守るために立ち上がる！"
 GER_european_mentor: "ヨーロッパの指導者"
 GER_european_mentor_desc: "ヨーロッパで単独で最も影響力のある国として、我々は隣人や我々の影響圏にいる者たちに対する大陸の指導者である。"
 GER_germans_in_switzerland: "スイス在住ドイツ人"
 GER_germans_in_switzerland_desc: "ドイツ市民は一般的なスイスの人口の大部分を占めている。スイスにおける我々の大きな影響力により、我々はスイス系ドイツ人市民に、帝国支配下のスイスが最善であると説得することができる！"
 GER_squash_bugs: "虫を潰す"
 GER_squash_bugs_desc: "リヒテンシュタインとルクセンブルクは中央ヨーロッパの虫である。彼らは税金を回避し土地を占める以外何もしない。帝国は、彼らがドイツ帝国に統合される方がより適していると決定した。"
 GER_germans_in_austrich: "オーストリア在住ドイツ人"
 GER_germans_in_austrich_desc: "オーストリアは真のドイツ国家である、現実を見よう。我々は1900年代初頭のアンシュルス後にそれを手に入れた。おそらく、我々の正当な権利主張に対する支配権を取り戻す時が来たのだろう！"
 GER_germans_in_belg: "ベルギー在住ドイツ人"
 GER_germans_in_belg_desc: "ベルギーはドイツの愚かな弟であると言える。つまり、彼らは文字通り我々の旗を横向きにして色を並べ替えることから逃れられると思ったのだ！これらのチョコレート作りのフーリガンどもに、誰が本当の親父かを見せてやろう！"
 GER_restore_italian_crown: "イタリア王政の復活"
 GER_restore_italian_crown_desc: "ドイツとイタリアの友情はずっと昔に遡る。我々は第二次世界大戦中、本当に良い仲間であった。現代では我々の友情はかつてほど強くなく、特に我々が異なる政治的展望を持っているためである。おそらく、我々が両方とも君主制について意見が一致すれば、我々の友情は強くなるだろう。"
 GER_anti_nato: "反NATO"
 GER_anti_nato_desc: "NATOはヨーロッパの偽りの警察力である。彼らは高慢な態度で歩き回り、自分たちがすべて正義であり、国家保護者であるかのように振る舞い、あえて彼らの道に逆らう者には誰にでも制裁を課す。\n我々はこのいじめ行為を容認しない！"
 GER_restore_ottoman_sultan: "オスマン帝国スルタンの復活"
 GER_restore_ottoman_sultan_desc: "オスマン帝国はその時代、偉大な同盟国であった。現代のトルコは民主主義に悩まされている。新しいオスマン帝国は我々のニーズにより適しているだろう。"
 GER_the_imperial_bloc: "帝国ブロック"
 GER_the_imperial_bloc_desc: "偉大な隣人からは偉大な同盟国が生まれる。古い友人との新たに築かれた友情は、防衛派閥を必要としている。"
 GER_restore_the_empire: "ドイツ帝国"
 GER_restore_the_empire_desc: "世界への我々の掌握が確立する中で、回復した栄光ある帝国への最終仕上げを行う時が来た。"
 GER_the_alternative: "共和党"
 GER_the_alternative_desc: "多くの人が知っているように、ドイツは社会の他の部分とは異なる代替の道をとることで非常によく知られている。特にそれが物議を醸す場合であり、我々の党も論争とは無縁ではない。移民の流入に反対することからEUに反対することまで。"
 GER_volk: "国民"
 GER_volk_desc: "我々の党はドイツ国民への提供者であり、ドイツ国民のためにより良く代替的な生活を提供するという価値観を堅持している。失業率とホームレス率を削減する試みとして、雇用主があらゆる階層の人々からより多様な選択をするように保証するための新しい政策が可決された。"
 GER_vaterland: "祖国"
 GER_vaterland_desc: "祖国とドイツのアイデンティティは、いかなる脅威があっても、あらゆる犠牲を払って守られなければならない国宝である。ドイツのアイデンティティが歴史の中で失われそうになったことがあまりにも多すぎた。我々の党は、これが決して失われず、外国の影響と侵略者から保護されることを保証するための政策を可決している。"
 GER_against_islamism: "イスラム教への対抗"
 GER_against_islamism_desc: "イスラム教はドイツの国教ではないが、ドイツでの人気が高まっている。これはドイツ人としての我々の国民的アイデンティティへの攻撃であり、これを止めなければならない。"
 GER_restrictions_on_practice: "実践への制限"
 GER_restrictions_on_practice_desc: "我々は、我々の遺産と生活様式を破壊しようとしてやってくるこれらの外国の侵略者を止めなければならない。\n公共の場での実践を止め、さらなるモスクの建設を中止し、ADDを禁止しなければならない！"
 GER_law_and_order: "法と秩序"
 GER_law_and_order_desc: "豚と外国人から身を守るために、我々は警察サービスが装備され、彼らの邪魔をするものすべてに対処する準備ができていることを保証するために治安予算を増額しなければならない。"
 GER_against_immigration: "移民反対"
 GER_against_immigration_desc: "我々は移民危機の真っ只中にいる。我々はまず自分たちのことを考える前にあまりにも多くを受け入れすぎた！これ以上の移民はドイツに受け入れられず、不法入国した者は誰でも罰せられるだろう！"
 GER_call_back_germans: "ドイツ人を呼び戻す"
 GER_call_back_germans_desc: "ドイツ市民の大部分は現在スイスとオーストリアに住んでいる。我々は同胞のドイツ人をここ祖国に呼び戻す必要がある！今日、我々はそれらの地域のすべてのドイツ市民に彼らの正当な故郷に戻るよう要請した。"
 GER_german_heritage: "ドイツの遺産"
 GER_german_heritage_desc: "ドイツには長い歴史と誇りある遺産があり、我々はそれを誇りに思う。宗教、産業、歴史においてドイツ人が誇りに思うべきことはたくさんあり、それは教えられるべきことである。"
 GER_question_european_union: "欧州連合への疑問"
 GER_question_european_union_desc: "欧州連合は我々の政治と日々の生活様式における大きな影響力を持つ存在である。我々は本当に外部の評議会に我々自身の国でどのように何をするかを決定させるべきだろうか？"
 GER_question_circumsicion: "割礼への疑問"
 GER_question_circumsicion_desc: " §Yおい、おい、返せ！それは俺のだ！§! "
 GER_restrictions_same_sex: "同性婚の制限"
 GER_restrictions_same_sex_desc: " 出口のドアには入らないだろう？ \n\nセクシュアリティの問題は長い間ドイツで議論されてきた。LGBT集団は文字通りの脅威ではないが、同性婚の制限はうまくいけば家族的価値観の保護に役立つだろう。"
 GER_combat_leftism: "左翼との闘い"
 GER_combat_leftism_desc: "左翼は容認すべきものではない！あの共産主義者と社会民主主義者の疫病ども…うえっ。社会主義という言葉だけで、まともで立派な市民なら誰でも気分が悪くなる。左翼の支持者は打ち倒されなければならない。"
 GER_question_the_climate: "気候への疑問"
 GER_question_the_climate_desc: "いくつかの工場や車がオゾン層を薄くしているなんて、本当に信じろというのか？疑わしい。\n気候変動は、リベラルの猿どもが我々にどれだけプロパガンダを信じさせられるかを見るための社会実験である。"
 GER_cease_bioenergy_funding: "バイオエネルギー資金提供の中止"
 GER_cease_bioenergy_funding_desc: "我々は、実在すらしない気候危機と闘うために、持続可能で再生可能なエネルギー源に何十億ユーロも費やしている！我々はこの無意味な支出を止め、実際に必要とされている場所にお金を戻しているのだ。"
 GER_expand_youth_wing: "青年部の拡大"
 GER_expand_youth_wing_desc: "青年部の拡大は党にとって素晴らしい動きである。若者に情報をうまく早期に浸透させることで、我々は彼らを若い頃から我々の影響下に置くことができ、彼らが年をとるにつれて、我々の掌握力は強いままであるだろう。"
 GER_civil_unions: "シビル・ユニオン"
 GER_civil_unions_desc: "州内で同性婚が禁止されているため、政府はLGBTコミュニティからの不安の一部を鎮める試みとして、新しい代替の回避策を選択した。シビル・ユニオンはLGBTに、結婚したカップルが受ける特権の一部を与えるが、法的に結婚しているとは分類されない。"
 GER_maintain_us_relations: "アメリカとの関係維持"
 GER_maintain_us_relations_desc: "ドイツとアメリカは長年にわたって常に意見が一致してきたわけではないが、現代では関係を大いに改善しており、それらを改善し続ければ我々に大いに利益をもたらすだろう。"
 GER_expand_russian_ties: "ロシアとの関係拡大"
 GER_expand_russian_ties_desc: "ドイツとロシアはかつて強大な敵であったが、今では非常に緊密に協力している。ロシアとの関係を拡大することは、我々の政治・経済部門に大いに利益をもたらすだろう。"
 GER_conscription_increase: "徴兵制の拡大"
 GER_conscription_increase_desc: "敵から祖国を守るためには、兵員定員を増やすために徴兵基準を拡大しなければならない。"
 GER_green_alliance: "緑の同盟"
 GER_green_alliance_desc: "緑の党は花の共産主義者のようなものである。彼らは原子力エネルギーの廃止を支持し、LGBTの権利を支持している。彼らは非常に断固として核心を突く政党であるが、現代においてどのように普及するだろうか？"
 GER_eastward_expansion_nato: "NATOの影響範囲拡大"
 GER_eastward_expansion_nato_desc: "NATOを東方に拡大することは、我々の同盟を守るための次のステップである。東側諸国と中国は注目すべき存在であり、彼らの軍事力と核計画の強大さと規模はNATOの安全保障にとって懸念事項である。"
 GER_progressive_taxation: "累進課税"
 GER_progressive_taxation_desc: "税金はあらゆる経済の不可欠な部分であり、ドイツも例外ではない。我々の金融システムを搾取している者たちへの税金を引き上げて、我が国の経済が直面している損失を取り戻す必要がある。"
 GER_sustainable_development: "持続可能な開発"
 GER_sustainable_development_desc: "The greens are committed to the sustainable living and development of our country. Ensuring we are meeting carbon emissions goals and reducing our footprint in a must!\nThis national idea will be §RRemoved§! if we don't have §YThe Greens§! in power or coalition!"
 GER_a_hand_to_japan: "日本への支援の手"
 GER_a_hand_to_japan_desc: " かつての友は常に友 \n\n我々は日本に新しい防衛協定を結ぶことを提案して手を差し伸べる。"
 GER_distance_from_china: "中国との距離を置く"
 GER_distance_from_china_desc: "世界は中国製品に大きく依存しており、我々も同様である。我々は中国製品から離れることを検討し、より自給自足的な国家になり始めるべきである。"
 GER_support_for_ev: "電気自動車への支援"
 GER_support_for_ev_desc: "緑の党として、我々はドイツが内燃機関国家からEV国家へと移行することを完全に支持する。これは環境に優しい未来への大きな足がかりとなるだろう。"
 GER_halt_nuclear_expansion: "核拡大の停止"
 GER_halt_nuclear_expansion_desc: "人々が原子力をクリーンだと主張するほど、実際には石炭・石油火力発電所よりも持続可能性が低い。核廃棄物の処分が非常に困難であり、チェルノブイリ事故の過去もあるため、すべて一緒に止めるのが最善である。"
 GER_eu_green_deal: "EUグリーンディール"
 GER_eu_green_deal_desc: "我々はEUと協定を結び、持続可能性への取り組みを継続し、今後数年間で二酸化炭素排出量を削減し、今後数十年でネットゼロ国家になることを目指す。"
 GER_cancel_russian_deals: "ロシアとの取引中止"
 GER_cancel_russian_deals_desc: "ロシアはその持続可能なやり方で最もよく知られているわけではなく、それは我々が真に賛同するものではない。ドイツは自国と将来の取引をより良くするために、持続可能でない国家から離れつつある。"
 GER_tighter_regulations: "規制強化"
 GER_tighter_regulations_desc: "緑の党は労働者の権利と規制に関して、より多くの法律と規則を可決した。これらの新しい規制は、職場における労働者の保護を向上させ、全体的に労働者の安全と権利を高める。"
 GER_a_better_minimum_wage: "最低賃金引き上げ"
 GER_a_better_minimum_wage_desc: "最低賃金を引き上げることで、労働者に時給で数ユーロの追加収入を提供し、それは彼らの財布だけでなく、職場での士気にも大きな違いをもたらすだろう。"
 GER_rent_regulations: "家賃規制"
 GER_rent_regulations_desc: "家賃規制が維持され、保証されることを確実にすることで、家主が最も困窮している人々、特に工業地帯の労働者を搾取することを防ぐ。"
 GER_the_peoples_germany: "ドイツ国民"
 GER_the_peoples_germany_desc: "ドイツ国民は我々の指導期間を通じて、全面的な支持を与えてくれたことに深く感謝する。自由、生活の質、そして良い統治という形で、その愛を返す時が来た。"
 GER_partial_retirement_benefits: "部分的退職手当"
 GER_partial_retirement_benefits_desc: "我々の高齢者は生涯を通じて我々のために懸命に働いてきた。今こそ、より良いドイツを築くための彼らの献身すべてに報いる時である。"
 GER_sanctuary_for_lgbt: "LGBTの聖域"
 GER_sanctuary_for_lgbt_desc: "  §Rプロナウン！§!  §9プロナウン！§!  §8ゲット§!  §7ユア§!  §4プロナウン§!  §0ヒア！§! \n\n我々の国民のアイデンティティは我々の関心事ではない。実際のところ、我々はあらゆる性自認と性的指向を受け入れ、完全に支持すべきである！"
 GER_equal_work_equal_pay: "同一労働同一賃金"
 GER_equal_work_equal_pay_desc: "同じ仕事に対して労働者に同一賃金を提供することは、あらゆる階級や集団の間で賃金格差がないことを保証し、職場での士気を高め、国民に我々の統治をさらに慈悲深いものと認識させるための不可欠な政策である。"
 GER_FDP: "FDP"
 GER_FDP_desc: "自由民主党はドイツの自由主義の鷲である。完全に自由な市場と他のあらゆるサービスの民営化を推進し、経済的自由主義がドイツに戻ってきた、そしてそれは永久に戻ってきたのだ！"
 GER_a_stronger_military: "より§7強力な§!軍隊"
 GER_a_stronger_military_desc: "ドイツ連邦軍は我が国（そしてヨーロッパの一部）の防衛の主要な構成要素であるが、近年著しく軽視されてきた。武器を持った我々の兄弟たちに、もう少し§7フリーダム資金（TM）§!を与える時が来た！！"
 GER_free_market_principles: "自由市場原理"
 GER_free_market_principles_desc: "自由な国として、我々は自由市場経済も運営すべきである。介入主義的市場や共産主義的市場は、それぞれ強欲な者と弱い者のためのものである。"
 GER_social_welfare_reform: "高額所得者の減税"
 GER_social_welfare_reform_desc: "我々の裕福で有名なドイツ国民は、累進課税制度の創設以来、重税の犠牲となってきた。なぜ人生で成功した人々を罰する必要があるのか？結局のところ、彼らも他の皆と同じように働いたのだ。"
 GER_nato_commitment: "§4NATO§!へのコミットメント"
 GER_nato_commitment_desc: "NATOは1949年の創設以来、悪からの世界の保護者であった。我々がこれまで以上に断固たる姿勢を取り、我が国をNATOにコミットさせることが不可欠である。\n結局のところ、我々の歴史を考えれば、そもそも加盟できたこと自体が幸運なのだ……"
 GER_privatization_of_defense: "防衛の民営化"
 GER_privatization_of_defense_desc: "我が軍は強力だが、民営化すればさらに強力になる可能性がある――米軍と同様のパターンに従い、様々な企業が装備や技術の開発で競争する。"
 GER_workfare_programs: "ワークフェアプログラム"
 GER_workfare_programs_desc: "我々のワークフェアプログラムは、失業者に給付金と引き換えに働くことを奨励し、彼らにお金と給付金を与える代わりに、我々の失業者を活用する。"
 GER_need_based_assistance: "ニーズに基づいた支援"
 GER_need_based_assistance_desc: "我々は、本当にお金を必要としていないと見なす人々に、あまりにも多くの不必要な資金を費やしている。したがって、我々は福祉給付を削減し、適格要件と制限を厳しくし、支援が本当にそれを必要とする人々にのみ届くようにする。"
 GER_modernization_initiative: "近代化イニシアチブ"
 GER_modernization_initiative_desc: "現在、技術的に先行していても、我が軍はさらなる近代化を必要としている。支援プログラムをアップグレードすることは、時が来たときに大いに役立つだろう。"
 GER_cybersecurity: "サイバーセキュリティ強化"
 GER_cybersecurity_desc: " §R中国のボットが攻撃してきたとき、誰が我が国の国家情報を守るのか？§! \nドイツは強力な大国であり、強力な大国は強力なサイバーセキュリティファイアウォールを持つべきである。\nNordVPN(R)の最新バージョンにアップグレードすればうまくいくはずだ。そうだろう？"
 GER_on_the_job_training: "実地訓練"
 GER_on_the_job_training_desc: "実務的な方法、つまり仕事中に技術を学ぶことは、教室での従来の学習方法よりも若者を教える上で、はるかに効果的な方法であることがわかっている。我々の子供たちはこの学習スタイルから恩恵を受けるだろうし、我々はそれを受け入れるべきだ！"
 GER_e_government: "電子政府"
 GER_e_government_desc: "現代には現代の技術が伴う。政府業務をよりオンラインプラットフォームに移行することは、物事がより発展し、進歩するにつれて、我々が未来へ進むのを助けるだろう。"
 GER_cyber_workforce: "サイバー労働力"
 GER_cyber_workforce_desc: "人工知能とサイバー能力の力を活用することは、労働者への圧力の一部を軽減し、産業生産方法を加速させるための優れた方法である。"
 GER_digital_democracy: "デジタル民主主義"
 GER_digital_democracy_desc: "政府と市民に、よりアクセスしやすい政府サービスと市民サービスをデジタルで提供することは、我々の統治システムを大いに改善するだろう。必要とするすべての情報を含むデジタル政府が創設される。"
 GER_points_based_immigration: "ポイント制移民制度"
 GER_points_based_immigration_desc: "オーストラリアと同様のポイント制移民制度がドイツに採用される。これにより、ドイツでの居住と就労を許可する人物をより厳格に管理できるようになり、どのような種類の技能職を受け入れ、どのようなレベルの教育を受けた人々を市民として許可するかをより適切に調整できるようになる。"
 GER_support_lgbt: "LGBT支援"
 GER_support_lgbt_desc: "我々はLGBTコミュニティに対して、よりリベラルな政策を追求する"
 GER_legalization_of_cannabis: "§G大麻の合法化§!"
 GER_legalization_of_cannabis_desc: " §G心配するな、相棒！ハッピーになろうぜ！§! \n\n娯楽用大麻の合法化がついに来た。おやつと一服を用意しな、だって4時20分だぜ、ベイビー！"
 GER_the_left: "左翼党"
 GER_the_left_desc: "左翼党は、360度回転して元に戻る直前まで行ける、最も左翼的な存在である。彼らの社会民主主義的な見解、政治政策、価値観は、資本主義の粉砕、反ファシズム、反軍国主義、そして親共産主義を目指している。"
 GER_destroy_fascists: "ファシズムの打破"
 GER_destroy_fascists_desc: "ファシズムのやり方は完全に間違っており、時代遅れである。ファシズムから良いものが生まれたことは決してない、我々の過去がその好例だ。これらの見解を支持する者たちを粉砕しなければならない。"
 GER_the_leftist_platform: "左翼の基盤"
 GER_the_leftist_platform_desc: "労働者階級はどの国の人口の大多数をも構成しており、この点に関してドイツも例外ではない。彼らとその労働組合を懐柔することは、我が党の人気を高めるのに役立つだろう。"
 GER_against_militarism: "反軍国主義"
 GER_against_militarism_desc: "戦争からは痛みと苦しみしか生まれない。\n我々は戦争状態になく、直接的な敵もいないのに、軍事に何十億ユーロも費やしている。代わりに、このお金をもっと有用な部門の資金調達に使うのはどうだろうか？"
 GER_german_pacifism: "ドイツ平和主義"
 GER_german_pacifism_desc: "ドイツは過去に十分な損害を引き起こしてきたし、これ以上引き起こしたくはない。ドイツ国民は他人の戦争に引きずり込まれるべきではない。今日、我々は国家平和主義の日を記念する。"
 GER_security_with_russia: "ロシアとの安全保障"
 GER_security_with_russia_desc: "ドイツとロシアは、政治的友好関係からノルドストリームに至るまで、非常に密接な関係を持っている。防衛的な安全保障を求めることで、我々の関係をさらに強化すべきである。"
 GER_decentralization: "地方分権"
 GER_decentralization_desc: "なぜ中央政府の一人の人間がすべての州の政策を管理しなければならないのか？連邦州により多くの自治権を与えることは、より良い選択肢であり、地方議会を満足させるだろう。"
 GER_liner_taxation: "累進課税"
 GER_liner_taxation_desc: "現在の我々の税制は最良の状態にはなく、すべての人々に同じ税率を課している。人々が稼ぐ額に応じて累進的な税率で課税する新しい累進制度は、はるかに信頼性が高く（そして平等主義的な）構造である。"
 GER_networth_tax: "富裕税"
 GER_networth_tax_desc: "富裕税は富裕層への課税を目的とした税制であり、人々の純資産と所有する金銭および財産の額に基づいて毎年課税する。"
 GER_socialism_in_europe: "欧州における社会主義"
 GER_socialism_in_europe_desc: "ドイツ国内での我が党の人気上昇に伴い、他国の多くの人々も我々の理念を信じ、それに倣い、立ち上がっている！"
 GER_cut_saudi_ties: "サウジとの関係断絶"
 GER_cut_saudi_ties_desc: "最近のサウジアラビアとドイツは、政治的にも経済的にもあまりうまく連携していない。おそらく、汚らわしいオリガルヒに別れを告げ、袂を分かつ時が来たのだろう。"
 GER_minimum_wage_increase: "最低賃金引き上げ"
 GER_minimum_wage_increase_desc: "最低賃金を引き上げることで、労働者に時給で数ユーロの追加収入を提供し、それは彼らの財布だけでなく、職場での士気にも大きな違いをもたらすだろう。"
 GER_stage_the_union: "連携の演出"
 GER_stage_the_union_desc: "我々はヨーロッパ中に影響力を広めなければならない。我々の展望と見解を世界の他の国々に示さなければならない。フランスは完璧な最初の標的だ！"
 GER_north_korean_visit: "北朝鮮訪問"
 GER_north_korean_visit_desc: "我々と北朝鮮は互いに多くの類似した見解を共有している。最高指導者と会って我々の友好関係の未来について話し合うために北朝鮮を訪問することは、理想的な緊張緩和のきっかけとなるだろう。"
 GER_drive_out_american_bases: "米軍基地の追放"
 GER_drive_out_american_bases_desc: "ヤンキーは世界の戦争屋だ。平和な国である我々は、これらのごろつきを匿いたくはない。\nこのいじめっ子たちを我が国から追い出す時が来た！"
 GER_chinese_cooperation: "中国との協力"
 GER_chinese_cooperation_desc: "現代の中国は世界の工場であり、これまで存在したすべての社会主義政府にとって誇りである。\nドイツは中国との関係を強化し、中国が建設した海軍および軍事工場を利用する相互計画に合意すべきである。"
 GER_economic_decentralization: "経済的地方分権"
 GER_economic_decentralization_desc: "地方分権化された経済システムは、州がある程度独自の財政と税制を管理することを可能にし、より多くの自由を与えるだろう。"
 GER_drain_our_stockpiles: "備蓄の放出"
 GER_drain_our_stockpiles_desc: "我々はこの余剰装備をすべて使う必要はない。おそらく、隣国の支持者に渡せば、彼らはそれらをより有効に活用できるだろう。"
 GER_german_franco_union: "独仏連合"
 GER_german_franco_union_desc: "ドイツとフランスは必ずしも意見が一致してきたわけではないが、今やフランスとの新たな政治的パートナーシップにより、今日は新しい連合の夜明けを告げる！"
 GER_CDU_rises: "CDU-CSUの台頭"
 GER_CDU_rises_desc: "ああ、キリスト教民主同盟。ドイツのリベラル保守派だ。彼らは連邦議会における中央の包括政党であり、ドイツで2番目に大きな政党である。"
 GER_relax_conscription: "徴兵制の緩和"
 GER_relax_conscription_desc: "ドイツ再統一以来、我々はもはや高度な即応態勢にはない。もはやそれほど高い人的資源の必要性がないため、徴兵法を緩和することができる。"
 GER_nuclear_confusion: "核問題"
 GER_nuclear_confusion_desc: "核問題はドイツ国民が長年熟考してきた問題である。我々はさらなる建設を進めるべきか、それともプラントを閉鎖し、さらなる核開発を中止すべきか決定する必要がある。"
 GER_shutdown_plants: "プラント閉鎖"
 GER_shutdown_plants_desc: "国民と政府は、我が国が原子力から離れることを望んでいると決定した。原子の力は侮れない力であり、我々はもはやその道を歩むことはないだろう。"
 GER_nuclear_lifeline: "核の生命線"
 GER_nuclear_lifeline_desc: "国民と政府は、原子力エネルギーが前進する道であると決定した。原子力は石炭よりもクリーンである。輝く力が前進する道なのだ！"
 GER_sustainable_farming_practices: "持続可能な農業慣行"
 GER_sustainable_farming_practices_desc: "農業がドイツでこれほど大きな産業であり文化であることから、我々はより持続可能な慣行、すなわち有機肥料、電動農業機械などを見つける必要がある。"
 GER_animal_welfare: "動物福祉"
 GER_animal_welfare_desc: "ドイツでは、我々はすべての動物（あなたのお母さんも含む）を気にかけている。\n彼らを保護することは国民の最善の利益である。CDU政府は、動物福祉の権利を改善し、彼らの生活の質を向上させる新しい法律を可決した。"
 GER_renewable_support: "再生可能エネルギー支援"
 GER_renewable_support_desc: "再生可能エネルギーは未来の力であり、早期に参入することは良い考えであり、二酸化炭素排出量を削減し、炭素排出量を減らすことを可能にするだろう。"
 GER_stance_on_migrants: "移民問題"
 GER_stance_on_migrants_desc: "ドイツは移民と移民政策に関する見解について立場を明確にしなければならない。彼らは贈り物なのか、それともお荷物なのか？続報をお楽しみに！"
 GER_stance_on_marriage: "結婚に関する見解"
 GER_stance_on_marriage_desc: "結婚は現代世界で最も自然なことの一つである。それは大切にされ、保護されるべきものである。"
 GER_support_poland: "ポーランド支援"
 GER_support_poland_desc: "ポーランドは近年、移民、特にベラルーシ独裁政権から逃れようとするベラルーシ移民に対する厳格な国境政策のために、国家的な話題となっている。\n今日、我々はポーランドとその国境政策を支持して立ち上がる、そして……おそらく我々もそれに倣うべきだろう。"
 GER_tighten_borders: "国境管理強化"
 GER_tighten_borders_desc: "我が国はただ乗りする者のための場所ではない。我々は勤勉で献身的な人々だけを必要としている。不法移民や合法的に潜り込もうとする者たちの流入を止めるために、国境を強化しなければならない――今日、我々はこの移民戦争に終止符を打つ！"
 GER_affirmative_action: "アファーマティブ・アクション"
 GER_affirmative_action_desc: "我々はすべてを支持し、別の道を歩むことを望む人々に対して支援的な立場を取っている。LGBTコミュニティはドイツ政府の全面的な支持を得ている。"
 GER_family_values: "家族の価値観"
 GER_family_values_desc: "家族の核心的価値は、男性と女性による子供の受胎である。\nキリスト教徒が多数を占める国として、我々はこれらの核心的価値観に固執し、現代の罪深い同性愛の内容を子供たちに説くべきではない。"
 GER_european_ties: "欧州との連携"
 GER_european_ties_desc: "中央ヨーロッパの国として、我々は近隣のヨーロッパ諸国との政治的友好関係を強化しなければならない。そうすることは、我々の経済とヨーロッパの同盟を強化するだけである。"
 GER_european_values: "欧州の価値観"
 GER_european_values_desc: "ドイツは第二次世界大戦直後に形成されて以来、欧州共同体の長年のメンバーであり、現在の欧州連合の創設者である。我々は自らが創造に貢献した価値観を支持してきた。"
 GER_reaffirm_american_friendship: "アメリカとの友好再確認"
 GER_reaffirm_american_friendship_desc: "アメリカはナチス・ドイツの解放と西ドイツの形成以来、ドイツの良い友人であった。我々はヤンキーの友人たちとの友好関係を重んじている。"
 GER_german_politics: "ドイツ政治"
 GER_german_politics_desc: "ドイツの政治システムは複雑な迷路のような構造で、曲がりくねった道と分かりにくい憲法に満ちている。民主主義の世界に飛び込む準備はできているか？"
 GER_state_of_bundestag: "連邦議会の状況"
 GER_state_of_bundestag_desc: "連邦議会はドイツの連邦議会であり、国民によって選出される。現時点では、複数の強力な政党で構成されているため、一党政権を形成することは不可能である。我々は他の政党と同盟を結ばなければならない。"
 GER_move_up_the_elections: "選挙の前倒し"
 GER_move_up_the_elections_desc: "既存の連立政権はもはやドイツに利益をもたらす方法で機能することができない。選挙の時が来た。"
 GER_ban_the_npd: "NPDの禁止"
 GER_coalition_linke: "連立: 左翼党"
 GER_coalition_linke_desc: "2つの左翼政党からなる連立政権を形成する。"
 GER_coalition_center: "連立: 中道"
 GER_coalition_center_desc: "2つの中道政党からなる連立政権を形成する。"
 GER_coalition_recht: "連立: 右派"
 GER_coalition_recht_desc: "2つの右翼政党からなる連立政権を形成する。"
 GER_deregulations: "規制緩和"
 GER_deregulations_desc: "労働市場の規制を緩和することが経済成長を促進すると信じられている。なぜなら、企業に課せられる制限が少なくなるからだ。しかし、これを行うことで、政府は新しい政策の結果として税収が減少するため、ある種自らの足を撃つことになる。"
 GER_health_cuts: "医療の削減"
 GER_health_cuts_desc: "アジェンダ2010の一環として医療分野への支出を削減する。これはまともな医療を受けている国民の間では不評だろうが、浮いた支出の一部を経済改善のために利用する。"
 GER_social_cuts: "福祉の削減"
 GER_social_cuts_desc: "アジェンダ2010の一環として、市民の間ではまったくもって不評だろうが福祉支出を削減する。しかし、変わりに自国の歳入の一部を経済発展に利用できる。"
 GER_tax_cuts: "減税"
 GER_tax_cuts_desc: "我々は法人税を削減し、ドイツを企業にとって魅力的な国にする。これは失業危機を解決し、ヨーロッパの隣国と競争することを可能にするための主要な一歩となるだろう。願わくば、我々の左派の同志たちが理解してくれることを。"
 GER_economic_growth: "経済成長"
 GER_economic_growth_desc: "アジェンダ2010で実施された政策のおかげで、我が国の経済は改善され、現在ではあらゆる分野で急成長を遂げている。"
 GER_hartz_reform: "ハルツ第I法"
 GER_hartz_reform_desc: "我が国で増加する失業率に取り組むため、連邦雇用庁を再編し、パートタイム雇用と自営業を促進することで雇用創出を増加させる。"
 GER_hartz_ii: "ハルツ第II法"
 GER_hartz_ii_desc: "ハルツIIは、ミニジョブやミディジョブといった新しい種類の雇用を創出することを目的としていた。これは、地方レベルで新しい政府施設を建設することなど、様々なことによって達成された。"
 GER_hartz_iii: "ハルツ第III法"
 GER_hartz_iii_desc: "ハルツIIIは、連邦公共職業安定サービスを再編し、改革しようとするものである。これは労働組合と平均的な労働者を大いに助けるだろう。"
 GER_psas: "PSA"
 GER_psas_desc: "PSAは一時的な政府機関であり、特定の失業者に短期間の仕事を提供することを目的としている。PSAにより、市民を雇用しながらコストを大幅に削減できる。"
 GER_shroders_legacy: "シュレーダーの遺産"
 GER_shroders_legacy_desc: "シュレーダーが国家福祉よりも経済自由化と外国投資を優先して失業危機を解決しようとした政策により、SPDはかつて反対派だった中道派と自由主義者から人気を得たが、その代償として伝統的な左派支持者を失った。"
 GER_condemn_american_aggro: "アメリカの侵略を非難"
 GER_condemn_american_aggro_desc: "我々は中東におけるアメリカによる武力行使を無視することはできず、それを支持することは断じてできない。したがって、我々は彼らの最近の意思決定に対する不満を示す声明を発表する。"
 GER_move_from_nuclear_energy: "原子力からの脱却"
 GER_move_from_nuclear_energy_desc: "原子力エネルギーは危険であり、環境への脅威をもたらす。原子炉を解体し、代替エネルギー源……石炭……ガス、あるいは……を優先する方が良い。"
 GER_drift_from_socialism: "左派からの離反"
 GER_drift_from_socialism_desc: "我々は自由化された市場を優先して党の左派的立場を放棄し、それによって党の一部の社会主義支持者を不満にさせた。"
 GER_renewable_shift: "再生可能エネルギーへの転換"
 GER_renewable_shift_desc: "よりクリーンで、より安全で、持続可能なエネルギー源へと転換する時が来た。"
 GER_companies_are_lazy: "急進左派への制限"
 GER_companies_are_lazy_desc: "左派の同盟国であるにもかかわらず、彼らの行動にチェックを入れる必要がある。そうしなければ、彼らは横行し、長期的には確実に国を傷つけるだろう。"
 GER_friend_of_east: "東側の友人"
 GER_friend_of_east_desc: "我々は確かに東側の友人から離れてはいない。実際、我々の関係は以前よりも強く、良くなっている。[GER.GetLeader]は近年、[SOV.GetLeader]と確かに仲良くなっており、我々はそれを確実に利用して、いくつかの追加の……便宜を得ることができる……"
 GER_chinese_visit: "中国訪問"
 GER_chinese_visit_desc: "中国は最大の経済超大国の一つである。その存在を無視し、経済協定を結ばないことは非論理的である。"
 GER_partnership_with_companies: "ロシアとの提携"
 GER_partnership_with_companies_desc: " §p何してるんだ、ステップロシア？§!\n\n ロシア、そして[SOV.GetLeader]は国際政治でしばしば誤解されている。彼らに手を差し伸べることで、彼らが孤独を感じにくくなり、我々の首相の手に現金のパレットを飛ばすことにもっと乗り気になるのを助けることができる！"
 GER_the_homeland: "祖国"
 GER_the_homeland_desc: "ドイツは真のゲルマン民族の故国であり、NPDは真の純粋なドイツを支持する政党である。NPDは反シオニスト、反移民、親軍国主義、イスラム嫌悪の政策を誇っている。ネオナチ政党にこれ以上何を望むだろうか？"
 GER_pro_party_protests: "党支持の抗議活動"
 GER_pro_party_protests_desc: "我々は、その伝染性の影響を公衆に広めるこれらの病的な共産主義および民主主義政党に対して立ち上がらなければならない。\n我が党は立ち上がり、これらの取り巻きに対して立場を取り、抗議しなければならない、ファシズムが町に戻ってきたのだ！"
 GER_pride_in_our_history: "歴史への誇り"
 GER_pride_in_our_history_desc: "ドイツには多くの歴史がある。良いものもあれば、さらに良いものもある。\n我々の歴史には恥じるべきものは何もない、第一次世界大戦も第二次世界大戦もだ。我々がしていたのは祖国を守ることだけだった。ドイツの歴史はその国民に強いルーツを持ち、普遍的に教えられるべきである。"
 GER_german_global_order: "ドイツの世界秩序回復"
 GER_german_global_order_desc: "ドイツはかつて世界秩序の指導者と見なされていたが、今では単なるヨーロッパの一国に過ぎない。我々は祖国をかつての力と栄光に回復させ、敵を粉砕し、誰にも我々の道を邪魔させてはならない！"
 GER_destroy_liberal_capatilist_system: "資本主義体制の破壊"
 GER_destroy_liberal_capatilist_system_desc: "資本主義は西側の社会実験である。我々はこれらのシステムを取り除き、将来の世代がこれらと結びついたり、親しんだりしないように保証しなければならない。それは我々の子供たちの脳を傷つけるだけだ。"
 GER_torment_the_false_state: "偽りの国家を苦しめる"
 GER_torment_the_false_state_desc: "イスラエルはこの世界が目撃した国家の最大の茶番である。ユダヤ人は正当なパレスチナの土地を自分たちのために植民地化し、何十年にもわたって彼らを追い出してきた。我々は彼らの悪魔的な行動と罪を非難すべきだ！"
 GER_befriend_israel: "イスラエルと友好関係を結ぶ"
 GER_befriend_israel_desc: "イスラエルは、我々のヨーロッパ征服失敗後の第二次世界大戦終結以来、多くのユダヤ人を匿ってきた。\n我々の歴史的な総統は彼らがまだ存在することに満足しないだろうが、我々は彼らが今や我々から離れた自分たちの土地にいることだけで満足している。"
 GER_police_state: "警察国家"
 GER_police_state_desc: "我々の安全は、これらの自由主義的なネズミによる潜在的な暴動や蜂起の危険にさらされている。そのような出来事の発生を防ぐために、警察力により多くの資金を投入しなければならない。ドイツは全体主義的な警察国家になるだろう！"
 GER_one_party_state: "一党独裁国家"
 GER_one_party_state_desc: "1つの党があなたのためにすべてを行えるのに、これらすべての異なる政党を持つことに何の意味があるのか！全体主義体制は常に前進する道であり、特にドイツにおいてはそうだ。政治でさえ、我々の道を阻むものは何もない！"
 GER_suppress_the_liberal_menace: "自由主義の脅威を抑圧する"
 GER_suppress_the_liberal_menace_desc: "自由主義は資本主義と同じくらい悪い。しかし、どちらもファシズムほど良くはない！戯言をやめて、これらのリベラルな愚か者の脅威を抑圧し、誰がボスであるかを示す時が来た！"
 GER_campaign_against_eu: "EU反対運動"
 GER_campaign_against_eu_desc: "よくも連合などと名乗れるものだ！？ふっ、どうか、冗談を言わせてくれ。EUは見せかけの評議会に過ぎず、道化師の衣装で覆われている！彼らはあなたのお金を取り、あなたの国民と政府に法律と政策を強制し、「民主主義」の名の下に我々の市民の尊厳を損なう！我々はこれを許さない！"
 GER_blood_and_soil: "血と土"
 GER_blood_and_soil_desc: "我々の国民は、戦争から飢饉まで、ありとあらゆる困難を乗り越えて戦ってきた。ドイツ国民は我々の土壌に血と汗と涙を注いできた。この伝統と精神を維持し続けることは当然のことだ。"
 GER_social_security: "国内治安"
 GER_social_security_desc: "我々の国民は、我々の生活様式に害を及ぼそうとする者たちから社会的および国内的な安全を提供することを我々に依存している。我々はこれをあらゆる犠牲を払って保護しなければならない。"
 GER_friends_in_right_places: "適切な場所の友人"
 GER_friends_in_right_places_desc: "ファシズムが再び台頭する見通しとなっているのはドイツだけではない。我々の友人の中には、それへの支持を決して止めなかった者もいる。ドイツは新たな始まりにあり、同じ考えを持つ人々からの支持を示し、受けることが当然である。"
 GER_self_sufficiency: "自給自足"
 GER_self_sufficiency_desc: "我が国はあまりにも長い間、周りの国々に依存してきた。\n自給自足で独立していたことに一体何が起こったのか？\n我々は独自のネットワークとシステムを再構築し、他人に頼らなければならないという落とし穴に陥るのを止めなければならない。"
 GER_campaign_against_nato: "§4NATO§!反対運動"
 GER_campaign_against_nato_desc: "1994年、NATOは世界の他の国々とロシアに対して、これ以上東方に拡大しないことに合意した。しかし、わずか3年後、彼らはポーランド、ハンガリー、チェコ共和国を加盟に招待した！\nNATOは偽りの同盟に過ぎず、嘘をつき侵略する以外何もしない。他の誰もが尻尾を巻いて座っているので、ドイツが彼らに立ち向かう者となるだろう！"
 GER_proclaim_the_reich: "ライヒの宣言"
 GER_proclaim_the_reich_desc: "今日、我々は第四帝国の到来の日を記念する。\n我々は再び敵の上を行進し、勝利者として君臨するだろう！ドイツはアドルフ・ヒトラーがかつて始めたことを終わらせるだろう。ドイツは再びヨーロッパを支配するだろう！"
 GER_return_of_militarism: "ドイツ失地回復主義"
 GER_return_of_militarism_desc: "強力で支配的な国家には強力な軍隊が必要である。ドイツはあまりにも長い間足かせをはめられてきた、そしてそれを打ち破る時が来た！我々は軍隊を千の力に再建し、我々の道を阻む者たちを粉砕するだろう！"
 GER_the_german_race: "ドイツ人種"
 GER_the_german_race_desc: "真のゲルマニアは真のドイツ人で満たされるべきだ！\n長年我が国に住み着いてきたこれらの外国人やただ乗りする者たちのための時間はない。新しいドイツ人種の創造が始まった。"
 GER_youth_wing_militarism: "青年団の軍国主義化"
 GER_youth_wing_militarism_desc: "青年団は常にドイツで強力な道具であり、現代でもそれは変わらない。子供たちが成長するのを待つ必要はない、幼い頃から始めればよいのだ。\nドイツにはボーイスカウトやガールガイドのための時間はない。我々には軍事任務を遂行できる強力な青年団が必要だ。"
 GER_train_for_global_operations: "世界規模作戦のための訓練"
 GER_train_for_global_operations_desc: "我々が有能な支配勢力になるためには、いかなる計画にも即座に対応できるよう、十分に訓練され準備されていることが不可欠である。結局のところ、我々が国際的な支配を行ってからしばらく経っているのだ。"
 GER_wunder_waffen: "ヴンダーヴァッフェ"
 GER_wunder_waffen_desc: "ドイツは常に奇跡の兵器と技術の大ファンであった。巨大戦車や列車砲から、V2ロケットやUFOまで。\nなぜ我々は止めてしまったのか？何が悪かったのか？\n奇跡の兵器計画の再開は、我々の将来の成功に不可欠である。"
 GER_tight_borders: "国境管理強化"
 GER_tight_borders_desc: "人々は我が国を不法移民の投棄場のように扱ってきた。我々はこれらのただ乗りする豚が我々を利用することを許さない。我が国は国境管理を強化し、これらの不法移民を彼らが来たゴミ埋立地に送り返すだろう！"
 GER_expel_the_turks: "トルコ人の追放"
 GER_expel_the_turks_desc: "トルコ移民は何十年もドイツにおり、この国でドイツ市民を少数派にするのも遠くない。ケバブ店を閉鎖し、この国に真のドイツ秩序を回復する時が来た！"
 GER_prevent_growth_of_islam: "イスラム教拡大の阻止"
 GER_prevent_growth_of_islam_desc: "イスラム教は国々に暴力と礼拝用マット以外何も広めない。ドイツはこの攻撃的な宗教とは何の関係も持ちたくなく、国内でのさらなる成長を保証し、防止するための措置を講じるだろう。"
 GER_the_new_world_police: "新たな世界の警察"
 GER_the_new_world_police_desc: "彼らはアメリカ人を「世界の警察」と呼ぶが、もしそうなら、彼らはそれにかなり下手だ。我々は自分たちが新たな世界の警察と呼ばれることを確実にするだろう。なぜなら、我々の言葉が法となり、我々は世界を自分たちの好みに合わせて形作るからだ！"
 GER_swiss_incursion: "ヨーロッパのできもの"
 GER_swiss_incursion_desc: " §R十分に強く絞れば、それは破裂するだろう！§! \n\nスイスは何十年も手つかずのままであり、彼らは自らを中立国と称している。しかし、彼らはそれとは程遠い。彼らは単なる国際銀行であり、強欲なビジネスマンのリゾート地に過ぎない。"
 GER_our_long_lost_glory: "ドイツよ、すべてのものの上にあれ"
 GER_our_long_lost_glory_desc: " §R嘘を大きく、単純に、言い続けよ、そうすればいずれ信じるだろう§!\n\n我々は国民の信頼と支持を得ている。今こそドイツをかつての栄光に戻し、我々が始めたことを終わらせる時だ。全体主義は勝利への道であり、神にかけて我々はそれを達成するだろう！新たなライヒへと行進する我々の道を阻むものは何もないだろう。\n新たな夜明けが始まったばかりだ。"
 GER_dismantle_russian_aggression: "ロシアの侵略の解体"
 GER_dismantle_russian_aggression_desc: "ロシアはソビエト連邦崩壊後、民主的価値観を支持すると約束したが、果たしてそうしたか？\n我々は彼らの世界における勢力範囲と影響力に対するバランスを確保しなければならない。"
 GER_belarusian_democracy: "ベラルーシ救出"
 GER_belarusian_democracy_desc: "ベラルーシは、国民の自由を踏みにじってきた抑圧的な体制によって行き詰まっている。ベラルーシが真にヨーロッパ最後の独裁国家であることを保証し、権威主義的な指導部に終止符を打つ計画を開始しなければならない。"
 GER_destroy_lukashenko: "[BLR.GetLeader]の打倒"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader]はベラルーシ体制の中心におり、彼らの抑圧的な政策の主要な推進力であった。単純な革命では十分ではないだろう。体制とその取り巻きの完全な破壊が必要である。"
 GER_bribe_bsf: "ベラルーシ軍への賄賂"
 GER_bribe_bsf_desc: "ベラルーシ軍が世界で最も腐敗している軍隊の一つであることは、疑いなく言える。我々はこれを有利に利用し、彼らの上層部にいくらかの袖の下を渡すことができる……"
 GER_promote_civil_disobedience: "市民的不服従の促進"
 GER_promote_civil_disobedience_desc: "市民的不服従はベラルーシにおける抵抗勢力の創設の鍵となるだろう。そして、我々は彼らに戦闘を支援するための何らかの援助を提供できる……"
 GER_aid_packages: "「援助」物資"
 GER_aid_packages_desc: "「援助」物資を装って、我々はベラルーシの革命勢力にいくつかの武器を密輸し、いかなる抵抗の場合にも彼らが装備を手に入れるのを助けることができる。"
 GER_europes_last_dicatorship: "ヨーロッパ最後の独裁者"
 GER_europes_last_dicatorship_desc: "時が来た。ベラルーシ体制の終焉はヨーロッパ最後の独裁者をもたらすだろう。"
 GER_topple_lukashenko: "[BLR.GetLeader]の打倒"
 GER_topple_lukashenko_desc: "我々はベラルーシに強制的に民主主義を広めることはできない。その国民が平和的に自分たちで行う必要があるだろう。"
 GER_support_opposition: "民主的反対派の支援"
 GER_support_opposition_desc: "ベラルーシには非常に強力な民主的政党の前線があり、体制の正当性を失わせるために可能な限り彼らを支援する必要がある。"
 GER_belarusian_revolution: "ベラルーシ革命"
 GER_belarusian_revolution_desc: "ベラルーシ国民がベラルーシの独裁政権に対して立ち上がり、民主的なシステムを確立する時が来た！"
 GER_defense_for_baltic_states: "バルト諸国の隣人の防衛"
 GER_defense_for_baltic_states_desc: "我々はバルト地域の隣人と素晴らしい関係を持っており、互いに貿易と良好な関係を提供している。強固なバルト防衛を形成するために、彼らとの防衛的な連携も強化すべきである。"
 GER_estonian_arms: "エストニアとの武器取引"
 GER_estonian_arms_desc: "エストニア政府と武器契約を確保し、彼らが自衛するのに十分な武器を提供することは、外国の攻撃の際に彼らが持ちこたえられることを保証するための重要な一歩である。"
 GER_latvian_arms: "ラトビアとの武器取引"
 GER_latvian_arms_desc: "ラトビア政府と武器契約を確保し、彼らが自衛するのに十分な武器を提供することは、外国の攻撃の際に彼らが持ちこたえられることを保証するための重要な一歩である。"
 GER_lithuanian_arms: "リトアニアとの武器取引"
 GER_lithuanian_arms_desc: "リトアニア政府と武器契約を確保し、彼らが自衛するのに十分な武器を提供することは、外国の攻撃の際に彼らが持ちこたえられることを保証するための重要な一歩である。"
 GER_estonian_base: "エストニアに軍事基地を建設"
 GER_estonian_base_desc: "エストニア政府は、彼らの国にドイツ軍基地を建設することを許可した。これは地域における優れた作戦基地となり、我々の国家間のより良い合同部隊訓練を可能にするだろう。"
 GER_lithuanian_base: "リトアニアに軍事基地を建設"
 GER_lithuanian_base_desc: "リトアニア政府は、彼らの国にドイツ軍基地を建設することを許可した。これは地域における優れた作戦基地となり、我々の国家間のより良い合同部隊訓練を可能にするだろう。"
 GER_ukrainian_assistance: "ウクライナ支援"
 GER_ukrainian_assistance_desc: "ドイツはウクライナを独立国家とその主権として承認した。ドイツはこれらの価値観を守るのを助けるために必要な支援を提供するだろう。"
 GER_support_ukrainian_unity: "ウクライナの統一支援"
 GER_support_ukrainian_unity_desc: "ドイツは、自由な言論と国民によって選出された自由な政府に対するウクライナの権利、および外国の影響からの統一を支持する。"
 GER_hearts_over_war: "戦争より心を"
 GER_hearts_over_war_desc: "我々はウクライナ国民の福祉と幸福を気にかけている。ドイツは彼らの国家に対する好意と支援の印として、彼らに投資するだろう。"
 GER_anti_russian_sentiment: "反ロシア感情"
 GER_anti_russian_sentiment_desc: "ロシアはあらゆるパイに指を入れている。\n誰かが近隣諸国間のこの壊死したロシアの影響に終止符を打つ時が来た。彼らは自分たちのやり方に対する権利を持っており、ロシアの熊に操り人形にされるべきではない。"
 GER_german_institutions: "ドイツの機関"
 GER_german_institutions_desc: "ドイツはウクライナ国内に機関を建設することを目指しており、それは両国が効率的に貿易し、共に繁栄するのを助けるだろう。"
 GER_state_visit: "ウクライナ公式訪問"
 GER_state_visit_desc: "ドイツ当局者は、我々2国間の政治問題と関係について話し合うために、ウクライナへの公式訪問に乗り出す。"
