 GER_idea_NL_Cooperation: "独・蘭軍事協力"
 GER_idea_NL_Cooperation_desc: "独・蘭軍事協力は、冷戦の必要性に根差した、ヨーロッパで最も強力な防衛パートナーシップの一つである。それ以来、両国は軍事ドクトリンと装備を整合させ、シームレスに協力して運用する能力を高めてきた。1995年の独・蘭軍団の設立はこの関係を固め、様々なNATOミッションに成功裏に参加してきた共同部隊を創設した。2000年代初頭、訓練の同期化、装備の標準化、防空などの軍事機能の統合への取り組みが、この協力をさらに深めた。このパートナーシップは引き続き欧州防衛のモデルとして機能し、両国がNATOの集団安全保障努力における主要プレーヤーであり続けることを保証する。"
 GER_neuer_markt_idea: "ノイアー・マルクト"
 GER_neuer_markt_idea_desc: "1997年に設立されたノイアー・マルクトは、特に技術およびバイオテクノロジー部門における、若く革新的な企業のための株式市場セグメントを創設しようとするドイツの試みであった。米国のNASDAQをモデルとしたノイアー・マルクトは、高成長・未来志向企業が新規株式公開（IPO）を通じて資本にアクセスするためのプラットフォームを提供することを目的としていた。それはドイツ金融市場を近代化し、起業家精神を奨励し、ヨーロッパでの革新を育成する上での大きな一歩と見なされた。伝統的な取引所と比較して緩和された上場要件により、ノイアー・マルクトは多数のスタートアップを引き付け、投資家に活況なインターネットおよび技術産業に参加する機会を提供した。それはすぐに、技術進歩が伝統的なビジネスモデルを革命すると期待されたニューエコノミーの象徴となった。"
 GER_neuer_markt_colapse: "ノイアー・マルクトの崩壊"
 GER_neuer_markt_colapse_desc: "しかし、ノイアー・マルクトを取り巻く楽観主義は短命だった。2000年代初頭までにドットコムバブルが崩壊し、取引所に上場していた多くの企業が大げさな約束を果たせなかった。過大評価された株式、不十分な企業統治、持続可能なビジネスモデルの欠如が、投資家信頼感の急落につながった。かつて有望だったノイアー・マルクトは、投機、変動性、金融不安定性の代名詞となった。2000年のピークから、市場はその価値の90%以上を失い、企業は破産したり上場廃止されたりした。2003年までに、ノイアー・マルクトは、自身の抑制のない熱狂と広範なドットコム部門の崩壊の犠牲者として、完全に閉鎖された。崩壊は、投機バブルの危険性と新興市場における強力な監督の必要性についての教訓的な話として機能した。"
 GER_neuer_markt_colapse_I: "新市場暴落緩和のための政府介入"
 GER_neuer_markt_colapse_I_desc: "*ノイアー・マルクト*の壊滅的な崩壊に対応して、政府は介入し、衝撃を和らげるための財政的救済を提供することを決定した。主要産業への資本注入と苦境にある企業への支援提供により、目標は経済を安定させ、さらなる金融パニックを防ぐことである。この介入は短期的な損害を限定するかもしれないが、公共支出の増加と国家債務の増大というコストを伴う。"
 GER_neuer_markt_colapse_II: "市場に自己調整させる"
 GER_neuer_markt_colapse_II_desc: "自由市場の原則を信じて、政府は*ノイアー・マルクト*崩壊後、経済が自力で回復することを許可することを選択した。この不干渉アプローチは、市場が好況と不況の自然なサイクルを通じて自己修正すると仮定している。これは長期的なバランスを回復させるかもしれないが、金融部門がゆっくりと再構築されるにつれて、企業が倒産し失業率が上昇するなど、即時の余波は厳しいものになるだろう。"
