 Balkan.1.t: "セルビア、コソボに攻撃開始！"
 Balkan.1.d: "バルカン半島の緊張が再び公然たる紛争へと発展し、セルビア軍がコソボに対して軍事攻勢を開始した。圧倒的な圧力に直面し、コソボ政府は国際的な支援を求めている。同盟国として、我々はどのように対応すべきかを決定しなければならない：彼らの防衛に我々の部隊を投入すべきか、軍事援助を提供すべきか、それとも自国の兵士を守るために直接の関与を避けるべきか？"
 Balkan.1.a: "我々は戦いに加わる！"
 Balkan.1.b: "装備と物資を送る。"
 Balkan.1.c: "我々の兵士の命を危険に晒す価値はない。"
 Balkan.101.t: "コソボへの同盟国の支援！"
 Balkan.101.d: "我々の同盟国は我々の呼びかけに応じ、コソボの防衛に部隊を投入した。彼らの助けにより、我々は今、セルビアの侵略を撃退し、コソボの主権を確保するより強いチャンスを持っている。"
 Balkan.101.a: "共に、我々は勝利する！"
 Balkan.102.t: "コソボに軍事援助到着"
 Balkan.102.d: "我々の同盟国は直接介入しないことを選択したが、彼らは大いに必要とされていた武器と物資を送ってくれた。これは我々の防衛を強化するが、彼らの部隊の不在は、我々が単独でセルビアの攻撃の矢面に立たされることを意味する。"
 Balkan.102.a: "少なくとも完全に見捨てられたわけではない。"
 Balkan.103.t: "コソボは孤立"
 Balkan.103.d: "支援を求める我々の必死の嘆願にもかかわらず、我々の所謂同盟国は部隊や物資の派遣を拒否した。コソボは今、自国の限られた資源でセルビアの軍事力に立ち向かわなければならない。この裏切りは忘れられないだろう。"
 Balkan.103.a: "我々はこのことを忘れないだろう。"
 Balkan.2.t: "ボスニアが助けを求める！"
 Balkan.2.d: "セルビア軍はボスニアに対して攻撃的な作戦を開始し、地域全体を不安定化させる恐れがある。ボスニア政府は我々に援助を求めてきた。我々は彼らと共に立ち、部隊を送るか、軍事物資を提供するか、それとも自国の部隊を危険に晒さないために紛争から距離を置くか？"
 Balkan.2.a: "我々は戦いに加わる！"
 Balkan.2.b: "武器と物資を送る。"
 Balkan.2.c: "これは我々の戦争ではない。"
 Balkan.201.t: "同盟軍、ボスニアに到着"
 Balkan.201.d: "我々の同盟国はボスニアの助けを求める声に応じ、セルビアの攻勢を押し返すために部隊を投入した。彼らの支援は我々の立場を強化し、セルビアの侵略に対する協調した努力を確実にする。"
 Balkan.201.a: "団結して、我々は勝つ！"
 Balkan.202.t: "ボスニアへの武器"
 Balkan.202.d: "我々の同盟国は部隊の派遣を拒否したが、彼らはボスニアに大いに必要とされていた武器と資源を供給した。これはボスニア軍が自国を防衛するのに役立つだろうが、外部の軍事支援がなければ、戦いの行方は不確かなままである。"
 Balkan.202.a: "少なくともいくらかの支援はある。"
 Balkan.203.t: "ボスニアは孤軍奮闘"
 Balkan.203.d: "度重なる支援要請にもかかわらず、我々の所謂同盟国はボスニアに背を向けた。外部からの支援がなく、ボスニア政府は今やセルビアの侵略に抵抗するために、完全に自国の力に頼らなければならない。"
 Balkan.203.a: "我々はこの裏切りを忘れないだろう。"
 Balkan.3.t: "クロアチア、かつての栄光を取り戻す"
 Balkan.3.d: "クロアチア政府は、バルカン半島におけるかつての地位と影響力を取り戻すという野心を公然と宣言した。この新たなナショナリズムは、近隣諸国と国際社会の間で懸念を引き起こしている。クロアチアは偉大さの追求において、どこまで行くのだろうか？"
 Balkan.3.a: "地域にとって大胆な一歩。"
 Balkan.301.t: "クロアチア、内向きになる"
 Balkan.301.d: "ナショナリストの熱狂が国を席巻する中、クロアチアは全ての西側部隊が国内で活動する許可を取り消した。緊張が高まる中、地域の先行きには不確実性が漂う――次に何が起こるか誰にもわからない。"
 Balkan.301.a: "これには結果が伴うかもしれない。"
 Balkan.302.t: "クロアチア、ロシアに支援を要請"
 Balkan.302.d: "クロアチアは我々、栄光あるロシア、スラブ諸国の紛れもない保護者に支援を求めてきた。直接の支援はNATOを挑発するリスクがあるが、公然たる紛争を招くことなく、彼らを密かに支援する方法はある。"
 Balkan.302.a: "装備と兵士をいくらか送る――ええと、つまり……義勇兵だ。"
 Balkan.302.b: "少数の義勇兵なら疑念を招かないだろう。"
 Balkan.302.c: "無意味な戦争にはリスクが高すぎる。"
 Balkan.303.t: "ロシアの支援がクロアチアを強化"
 Balkan.303.d: "ロシアから提供された装備と人員は、クロアチアの軍事能力を大幅に強化した。彼らの支援により、クロアチアは今やナショナリストの議題を追求する上でより強力な立場にある。"
 Balkan.303.a: "我々はロシアの揺るぎない支援に感謝する！"
 Balkan.304.t: "「義勇兵」という解決策"
 Balkan.304.d: "ロシアの「義勇兵」が密かにクロアチア軍に加わり、専門知識を提供し、彼らの兵力を増強した。世界はロシアの関与を疑うかもしれないが、もっともらしい否認は今のところ保たれている。"
 Balkan.304.a: "ロシアの「親切な義勇兵」はいつでも歓迎だ。"
 Balkan.305.t: "ロシア、クロアチアの嘆願を拒否"
 Balkan.305.d: "彼らの要請にもかかわらず、クレムリンはクロアチアのナショナリストの願望に関与しないことを決定した。自力でやるしかなくなり、クロアチアは今やその野望を達成する別の方法を探さなければならない。"
 Balkan.305.a: "ちくしょうめ！"
 Balkan.4.t: "アルバニア、かつての栄光を取り戻す"
 Balkan.4.d: "アルバニアの指導部は、かつての prominence への回帰を提唱し始め、ナショナリスト感情を煽り、地域で懸念を引き起こしている。彼らの野心はどこまで行くのだろうか？"
 Balkan.4.a: "地域にとって大胆な一歩。"
 Balkan.401.t: "アルバニア、西側部隊を追放"
 Balkan.401.d: "ナショナリストの理想に駆られ、アルバニアは全ての西側部隊が国内で活動する許可を取り消した。外国の監督がなくなり、その次のステップは予測不可能である。"
 Balkan.401.a: "これは不安定につながる可能性がある。"
 Balkan.402.t: "アルバニア、ロシアの援助を求める"
 Balkan.402.d: "驚くべき動きとして、アルバニアはその野望を支援するために、我々、強大なロシアに頼ってきた。直接の関与はNATOを挑発する可能性があるが、公然たる紛争を引き起こすことなく、彼らを密かに支援する方法はある。"
 Balkan.402.a: "装備と兵士をいくらか送る――ええと、つまり……義勇兵だ。"
 Balkan.402.b: "少数の義勇兵なら疑念を招かないだろう。"
 Balkan.402.c: "無意味な戦争にはリスクが高すぎる。"
 Balkan.403.t: "ロシアの支援がアルバニアを強化"
 Balkan.403.d: "ロシアの援助のおかげで、アルバニアは今や近代化された装備と戦術的専門知識を保有している。彼らのナショナリスト運動は大きな勢いを増し、今後の紛争の可能性の舞台を整えている。"
 Balkan.403.a: "我々はロシアの素晴らしい支援に感謝する！"
 Balkan.404.t: "「義勇兵」という解決策"
 Balkan.404.d: "ロシアの「義勇兵」が密かにアルバニア軍に加わり、彼らの能力を向上させ、自信を増強した。NATOの疑惑にもかかわらず、ロシアを作戦に直接結びつける証拠はない。"
 Balkan.404.a: "ロシアの「親切な義勇兵」に感謝する！"
 Balkan.405.t: "ロシア、アルバニアの要請を拒否"
 Balkan.405.d: "アルバニアの訴えにもかかわらず、モスクワはこの状況に関与しないことを選択した。外部からの支援がなく、アルバニアは自力でナショナリストの野望を追求しなければならないだろう。"
 Balkan.405.a: "ちくしょうめ！"
 Balkan.5.t: "イギリス情報機関、ロシアの関与を報告"
 Balkan.5.d: "イギリスの情報機関MI6は、ロシアがバルカン半島のナショナリスト運動を密かに武装させ、支援していることを示唆する証拠を提示した。もし本当なら、これは地域を不安定化させ、平和を維持するための国際的な努力を損なう可能性がある。これらの憂慮すべき調査結果に、我々はどのように対応すべきか？"
 Balkan.5.a: "モスクワに抗議の覚書を送る。"
 Balkan.5.b: "過剰反応すべきではない。"
 Gruner_news.1.t: "シュテルン、自社ジャーナリスト殺害事件を調査"
 Gruner_news.1.d: "1999年6月13日、シュテルンのジャーナリスト、ガブリエル・グリューナーとフォルカー・クレーマー、そして彼らの通訳セノル・アリトがコソボで殺害された。当初、彼らは集団墓地を探している間に罠に誘い込まれたという噂が流れたが、シュテルンは独自の調査を開始した。ジャーナリストたちはプリズレンから戻る途中、安全だと考えられていたドゥリェ峠を通った。ユーゴスラビア軍の検問所で、KFOR部隊から逃げていたロシア人戦闘員アレクサンドル・Tが車を衝突させ、絶望のあまりシュテルンの車両に発砲し、クレーマーとアリトを即死させた。グリューナーは後に負傷がもとで死亡した。アレクサンドル・Tはその後、彼らの車を盗んで逃走した。今、ハンブルクの裁判所は、モスクワに住んでいると報じられている彼に対して国際逮捕状を発行するかどうかを決定する。"
 Gruner_news.1.a: "興味深い"
 Gruner.1.t: "ハンブルク裁判所、ロシア市民に対する国際逮捕状を検討"
 Gruner.1.d: "1999年6月、シュテルンのジャーナリスト、ガブリエル・グリューナーとフォルカー・クレーマー、そして彼らの通訳セノル・アリトがコソボで悲劇的に殺害された。その後のシュテルンによる調査で、ロシア人傭兵アレクサンドル・チェルノマチェンツェフが加害者として特定された。チェルノマチェンツェフは1998年に義勇兵としてユーゴスラビア軍に入隊したと報じられており、事件直後にはセルビアの故郷の町で目撃されている。2001年までには、彼はモスクワに居住し、警備員として働いていると考えられていた。ハンブルク裁判所は現在、収集された証拠がチェルノマチェンツェフに対する国際逮捕状を発行するのに十分であるかどうかを評価している。この決定は重大な外交的影響を伴う。なぜなら、ロシアの憲法は自国民の引き渡しを禁止しており、国際関係を複雑にする可能性があるからだ。犠牲者の家族とジャーナリストコミュニティは、ジャーナリストに対する犯罪に対処する上での国際協力の重要性を強調し、正義を求め続けている。"
 Gruner.1.a: "証拠は鉄壁だ。"
 Gruner.1.b: "国際的な複雑化は避けるべきだ。"
 Gruner_news.2.t: "ジャーナリスト殺害事件で国際逮捕状発行"
 Gruner_news.2.d: "1999年6月13日にコソボでシュテルンのジャーナリスト、ガブリエル・グリューナーとフォルカー・クレーマー、そして彼らの通訳セノル・アリトが悲劇的に死亡したことを受け、ドイツ当局は加害者とされるロシア人傭兵アレクサンドル・チェルノマチェンツェフに対して国際逮捕状を発行した。調査により、チェルノマチェンツェフはコソボから逃亡中、逃走のために彼らの車両を強奪しようとジャーナリストに発砲したとされている。Stern.deより。逮捕状にもかかわらず、引き渡しは依然として可能性が低い。チェルノマチェンツェフはモスクワに居住し、警備員として雇用されており、ロシアの情報機関とのつながりがあると考えられている。ロシアの憲法は自国民の引き渡しを禁止しており、彼をドイツで裁判にかける努力を複雑にしている。この行き詰まりは、ドイツとロシアの外交関係を緊張させる可能性があり、国内法と地政学的利益が交差するときの国際司法の課題を浮き彫りにしている。犠牲者の家族とジャーナリストコミュニティは、世界中のジャーナリストに対する犯罪に対処するための協力の必要性を強調し、殺害に対する説明責任を求め続けている。"
 Gruner_news.2.a: "もし彼を捕まえることができれば"
 GER_news.13.t: "ドイツ人観光客、サハラで誘拐される"
 GER_news.13.d: "少しの冒険を伴う単純なパッケージ旅行として計画されていた――サハラへの短い旅行――が悪夢に変わった。22名のドイツ市民を含む32名の観光客が誘拐された。武装グループ、おそらくイスラム過激派組織に関連するものが、この誘拐の背後にいるという噂が広まっている。\n\nドイツ政府は今、困難な決定に直面している：故郷から遠く離れた場所で展開するこの危険な危機にどう対応するか。"
 GER_news.13.a: "危機対応チームを結成する"
 GER_news.14.t: "第一回危機対策会議：対応策"
 GER_news.14.d: "我々の危機対応チームは状況を評価した。アルジェリア当局は支援を申し出ているが、完全な主導権を握ることに消極的に見える。我々は彼らを完全に信頼するか、緊密に連携しつつも自らが主導するか、あるいは市民を救出するために独立した行動の準備をするかを決定しなければならない。"
 GER_news.14.a: "アルジェリアに主導権を委ね、結果を待つ"
 GER_news.14.b: "アルジェリアは土地を知っているが、我々には技術がある。連携しつつも主導権を維持する。"
 GER_news.14.c: "特殊部隊、航空機、情報、彼らを帰還させるためなら何でもする。"
 GER_news.15.t: "ドイツ資産のサハラへの展開"
 GER_news.15.d: "政府の決定に従い、ドイツの特殊部隊と偵察機は高度警戒態勢に置かれた。監視ドローンと情報工作員が、広大な砂漠を横断する人質の動きを追跡するために展開されている。\n\n我々の部隊は今、二つの並行した戦略に備えなければならない：誘拐犯との交渉、あるいは交渉が決裂した場合の精密作戦の実行である。"
 GER_news.15.a: "柔軟に対応せよ。命がかかっている。"
 GER_news.16.t: "誘拐犯との接触確立"
 GER_news.16.d: "仲介者や現地のルートを通じた集中的な努力の末、我々の危機対策チームは誘拐犯と間接的な接触を確立した。要求がなされた一部は政治的、他は金銭的なものである。交渉は困難になるだろうが、平和的解決への扉はまだ開かれている。"
 GER_news.16.a: "直ちに交渉を開始せよ。一刻を争う。"
 GER_news.16.b: "準備の時間を与えるな、30分後に出撃だ！"
 GER_news.17.t: "交渉成功：人質解放へ"
 GER_news.17.d: "緊張した数日間のやり取りと慎重な外交の末、合意に達した。人質は調整された引き渡しで無傷で解放されることになった。危機対応チームは、彼らの安全な帰還を確保するために待機している。"
 GER_news.17.a: "救出と健康診断の準備をせよ。"
 GER_news.18.t: "交渉決裂"
 GER_news.18.d: "誘拐犯との交渉は決裂した。彼らの要求が受け入れがたいものになったか、あるいは過激派内部の分裂がいかなる合意の可能性をも妨害したかのどちらかだ。情報機関は、人質が今や砂漠のさらに奥深くへ移動させられていると警告している。外交的解決の時間は終わったかもしれない。"
 GER_news.18.a: "襲撃のための任務部隊を準備せよ。"
 GER_news.19.t: "襲撃作戦：壊滅的失敗"
 GER_news.19.d: "我々の特殊部隊は極限状況下で誘拐犯の砂漠のキャンプへの襲撃を開始した。しかし、彼らの勇敢さにもかかわらず、作戦は混乱に陥った。人質は攻撃の直前に移動させられ、過激派は予想以上に激しく戦った。\n\nこの試みで複数の人質と兵士が死亡した。砂漠は砂と血で我々の希望を飲み込んだ。今、国家的な清算が始まる。"
 GER_news.19.a: "ドイツにとって暗い一日だ。"
 GER_news.20.t: "救出作戦：部分的成功"
 GER_news.20.d: "誘拐犯のキャンプへの強襲は、人質の大多数を解放することに成功した。しかし、混沌とした銃撃戦で全員が生き残ったわけではない。一部の家族は愛する者を家に迎えるだろうが、他の家族は取り返しのつかない損失を悼むことになる。\n\n国家は誇りと悲しみの間に立ち、救われた者を祝いながらも、我々が連れ戻せなかった者たちを悼んでいる。"
 GER_news.20.a: "生者、そして死者に敬意を。"
 GER_news.21.t: "襲撃作戦：完全成功"
 GER_news.21.d: "救出作戦は最も楽観的な期待さえも上回った。全ての人質は安全に確保され、誘拐犯はドイツ人の命を失うことなく無力化された。特殊部隊は、精密さ、速度、そして圧倒的な優位性をもって作戦を遂行した。\n\nドイツ全土で、報道機関はこの作戦を現代の危機対応の模範例として称賛している。政府と軍隊への信頼は、国家が市民の帰還を祝う中で急上昇した。"
 GER_news.21.a: "ドイツにとって完璧な勝利。"
 GER_news.22.t: "人質、ドイツへ帰還"
 GER_news.22.d: "今日、チャーター機がベルリン・テーゲル空港に着陸し、救出されたドイツ人人質を故郷へ連れ帰った。家族、政府高官、軍人が彼らを歓迎するために集まった。特別任務部隊のメンバーは、極度の圧力下での勇気と献身を称えられた。"
 GER_news.22.a: "我が国にとって誇らしい瞬間だ。"
 GER_news.23.t: "救出失敗後の国民的追悼"
 GER_news.23.d: "倒れた者たちの遺体は厳重な護衛の下、ドイツに帰還した。犠牲者を追悼するため、国中で厳粛な式典が計画されている。危機中に下された全ての決定と過ちを調査するため、完全な調査が命じられた。ミュンヘン'72の記憶がこの悲劇の上に大きくのしかかっている。世界の舞台での失敗の代償を痛感させる痛ましい記憶である。"
 GER_news.23.a: "ドイツにとって暗い一日だ。"
 GER_news.24.t: "部分的成功：人質は帰還したが、全員ではない"
 GER_news.24.d: "今日、軍用輸送機がドイツの土に降り立ち、救出された人質を故郷へ連れ帰った。ほとんどの家族にとって、それは計り知れない安堵と感謝の瞬間である。\n\nしかし、この安堵は、愛する者の冒険の物語を二度と聞くことのない家族の深い痛みによって影が薄れている。一部の親、子供、兄弟姉妹、そして友人たちには、悲しみしか残されていない。国家は今、生者と死者の両方を称え、この危機の厳しい教訓を学ばなければならない。"
 GER_news.24.a: "ほろ苦い帰郷。"
