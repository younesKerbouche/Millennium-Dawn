 post_balkan_war_categories_desc: "\n\n£GER_desctext_KFOR_test\n\n\n\n\n\nバルカン戦争の余波は地域を混乱に陥れ、安定を維持するために国際的な軍事プレゼンスを必要とした。最も悪名高い事件の一つは1999年6月のプリシュティナ空港で起こった。イギリスのマイク・ジャクソン大将が、先に空港を占拠したロシア軍を強制的に排除せよというNATO最高司令官ウェズリー・クラークの命令を拒否し、「あなたのために第三次世界大戦を始めるつもりはない」と述べたのだ。この緊迫した対峙は、戦後作戦の脆弱性を浮き彫りにした。一方、ドイツのヘルムート・ハルフ大将は、ドイツ軍の撤退を要求するセルビア国境警備官と対峙した。ハルフは冷静を保ち、警備官に30分以内に従うよう命じた。警備官が抗議すると、口論が始まった――ハルフは単に「今は28分だ」と応じた。これらの瞬間は、地域の高い緊張と、さらなる紛争を防ぐためにNATOが維持しなければならなかった微妙なバランスを強調した。\n\n現在の状況 §Y[SER.Balkan_status]§!\n"
