 MD_GER_INVESTIGATION_INFO_KHS: "§Yカールハインツ・シュライバーのカレンダー§!\n\n1995年、カールハインツ・シュライバーは税務調査局のオフィスに入り、エアバス取引やその他いくつかの怪しい商売について話したが、それらとは何の関係もないと誓った。彼にとって不運なことに、オフィスはこの取引について何も知らず、それを調査するために新しい事件を開いた。彼のオフィスでは、重要人物の電話番号や銀行口座に関連するコードワードが書かれた卓上カレンダーが見つかった。\n\nカールハインツ・シュライバーは議会でよく知られた軍需ロビイストであり、長年にわたってCDU/CSUと密接な関係を築いてきた。彼はまた、ドイツの軍需産業と国際顧客との間の交渉人として、その製品を世界中で販売するために活動している。シュライバーは1997年に国外逃亡し、今日カナダに亡命を求めている。\n\n数年間の秘密捜査の後、事件は公表される準備ができた。"
