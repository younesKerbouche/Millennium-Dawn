 GER_idea_Neutrals_III: "グイド・クノップ"
 GER_idea_reform_international_institutions: "国際機関の改革"
 GER_idea_reform_international_institutions_desc: "ドイツは、21世紀の現実をより良く反映するように国際機関を改革する努力を主導することを目指している。新興国のより大きな代表権を主張し、透明性と説明責任を改善することにより、ドイツはこれらの組織を近代化し、グローバルな課題に効果的に対処し、国際協力を支持することを目指している。"
 GER_Ideas_Reformed_German_International_Institutes_desc: "ドイツは、その有効性を高め、進化するグローバルな課題に適応するために、国際機関を近代化した。これらの改革は、革新、協力、そしてドイツの機関が外交と多国間関与の最前線に留まることを保証することを優先している。"
 GER_idea_V_Fall: "防衛事態"
 GER_idea_V_Fall_desc: "ドイツは、国家防衛措置の迅速な動員と調整のために設計された緊急時戦略である「防衛事態」（Verteidigungs-Fall）を発動する。この計画は、連邦軍と重要インフラがドイツの安全保障と主権に対する差し迫った脅威に対処するために完全に準備されていることを保証する。"
 GER_KfW_IPEX_Bank: "KfW IPEX銀行"
 GER_KfW_IPEX_Bank_desc: "KfW IPEX銀行は、ドイツの輸出入金融にとって不可欠な機関として立っている。国家経済利益の支援に焦点を当て、銀行はインフラ開発の促進、国内雇用の確保、技術革新の育成を支援している。その事業はエネルギー、運輸、製造業などの産業に及び、ドイツ企業が世界舞台で競争力を維持することを保証する。経済安定に大きく貢献する一方で、銀行はドイツの環境責任へのコミットメントに沿って、持続可能な慣行と再生可能エネルギープロジェクトを推進する役割も果たしている。"
 GER_Goethe_intitut: "ゲーテ・インスティトゥート"
 GER_Goethe_Intitut_desc: "ミュンヘンに本部を置くゲーテ・インスティトゥートは、世界中でドイツ文化と言語を促進するためのドイツ最高の機関である。文化大使として、国際協力を育成し、文化イベントを組織し、世界中の数百万人に語学コースを提供している。そのミュンヘン本部は、ドイツの豊かな遺産を保存しつつ、強力な文化的連携を維持するというインスティトゥートの献身を象徴している。90カ国以上にまたがるネットワークにより、ゲーテ・インスティトゥートは、ドイツの芸術的、文学的、言語的貢献が国際的に共鳴し、ドイツのソフトパワーと文化的影響力を強化することを保証する。"
 Humbold_foundation_sharing_group_name: "フンボルト財団共有グループ"
 Humbold_foundation_sharing_group_desc: "フンボルト財団共有グループは、長期的な国際学術協力を育成するために設計されたイニシアチブである。アレクサンダー・フォン・フンボルト財団プログラムの同窓生をドイツの学者と結びつけ、共同研究プロジェクトと相互学術交流を促進する。"
 GER_Ideas_IT_Workers: "インドのIT人材活用"
 GER_Ideas_IT_Workers_desc: "ドイツはインドからの熟練IT労働力を活用することを目指している。このイニシアチブは、ドイツのIT産業における技術的能力を高め、スキル不足に対処するために、インドIT専門家の採用を促進する。"
 GER_Ideas_Chinese_Partners: "中国とのパートナーシップ育成"
 GER_Ideas_Chinese_Partners_desc: "ドイツは中国との経済・技術パートナーシップの強化に焦点を当てている。このイニシアチブは、相互協力と共有された専門知識を通じて、貿易、共同研究、革新を促進することを目指している。"
 GER_ideas_Israel_partner: "イスラエルの革新者との協力"
 GER_ideas_Israel_partner_desc: "ドイツは技術と革新の分野でイスラエルと協力することを目指している。このイニシアチブは、技術的進歩と経済成長を促進するために、合弁事業、研究パートナーシップ、知識交換を強調している。"
 GER_wandel_durch_handel: "貿易による変革"
 GER_wandel_durch_handel_desc: "ドイツは貿易関係を育成することにより、社会的および経済的進歩を推進することを目指している。この戦略は、平和、革新、持続可能な開発を促進する上での国際商業の役割を強調している。"
 GER_Ideas_International_education_I: "安定のための教育"
 GER_Ideas_International_education_I_desc: "教育を世界安定の柱として認識し、ドイツは開発途上国との学術パートナーシップに投資している。奨学金、職業訓練、教師交換プログラムを支援することにより、このイニシアチブは外交関係を強化しつつ、長期的な社会経済的成長を育成することを目指している。"
 GER_Ideas_International_education_II: "国際教育プログラム"
 GER_Ideas_International_education_II_desc: "ドイツは世界中の大学や研究機関との二国間協定を結ぶことにより、国際教育イニシアチブを拡大している。このプログラムは学生の流動性を高め、最先端の研究協力を促進し、国境を越えた学術革新を促進する。"
 GER_Ideas_International_education_III: "教育におけるドイツ語の促進"
 GER_Ideas_International_education_III_desc: "ドイツは世界の教育システムにドイツ語を統合する努力を強化している。ゲーテ・インスティトゥートのプログラム、言語奨学金、文化交流イニシアチブを通じて、この政策はドイツの文化的影響力を強化し、より深い国際協力を育成することを目指している。"
 GER_Ideas_International_education_IV: "グローバル教育パートナーシップの促進"
 GER_Ideas_International_education_IV_desc: "ドイツは世界中の国々との強力な教育パートナーシップの構築に焦点を当てている。このイニシアチブは、学術交流プログラム、共同研究プロジェクト、協調学習機会を強化することを目指している。"
 GER_Luftwaffe_modifier: "空軍"
 GER_Luftwaffe_modifier_desc: "ルフトヴァッフェ、連邦軍の空軍。元々は冷戦時代の部隊として設計され、その主な任務は潜在的なソ連の侵略に対して西ドイツの空域を守ることであった。しかし、冷戦終結、ドイツ再統一、そしてグローバルな脅威の進化する性質により、ルフトヴァッフェは新しい任務要件に対応するために変革するという課題に直面している。"
 GER_Deutsche_Marine_modifier: "ドイツ海軍"
 GER_Deutsche_Marine_modifier_desc: "冷戦中、ドイツ海軍の任務は西ドイツの海岸線を保護し、重要なシーレーンの支配を確保し、バルト海におけるソ連海軍力に対抗することであった。1990年のドイツ再統一は、東ドイツ海軍（人民海軍）のドイツ海軍への統合をもたらし、異なるドクトリン、装備、人員を単一のまとまりのある部隊へと融合させた。"
