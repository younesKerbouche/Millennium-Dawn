 germany.561.t: "我が軍は§Y許容限度§!を超えた！"
 germany.561.d: "我々は最終決済の条件によって許可された兵士の最大数を超過した。その結果、連邦議会は特別会期を招集し、首相はこの喫緊の問題を解決するための戦略を審議するために内閣を集めた。"
 germany.561.a: "それは大変な仕事になるだろう。"
 germany.562.t: "最終決済契約への注意喚起"
 germany.562.d: "再統一時に確立された§Yドイツの遺産§!に概説されているように、連邦軍の最大兵力の上限に近づいている。増強を続ければ、それが必然的に重大な国際的緊張にエスカレートすると予想しなければならない。"
 germany.562.a: "了解"
 germany.563.t: "隣国と条約パートナーが我々の大使を召喚した。"
 germany.563.d: "我々の外交官の勤勉な努力にもかかわらず、彼らが損害を食い止めるのに苦労し、国から一部追放さえされたことを知らされた。我々の唯一の頼みの綱は、今後状況の改善に努めることである。"
 germany.563.a: "くそっ"
 germany.564.t: "隣国と条約パートナーが我々の大使を召喚した。"
 germany.564.d: "我々の外交官が状況を効果的に沈静化させたという心強い知らせを受けた。進行中の緊張にもかかわらず、彼らは巧みに状況を乗り切り、外交関係が損なわれていないことを保証した。この成果は、我々の代表者の献身と外交的手腕を物語っており、将来の協力と残りの問題解決への希望の兆しを提供している。"
 germany.564.a: "了解"
 germany.565.t: "隣国と条約パートナーが我々の大使を召喚した。"
 germany.565.d: "我々の外交官による驚くべき成果を知らされた。契約上の限度を超過したにもかかわらず、彼らは外交的影響をその影響がほとんど目立たない程度に食い止めることに成功した。この注目すべき偉業は、我々の代表者の外交的手腕と戦略的洞察力を強調し、潜在的な影響を緩和し、国際関係の安定を維持している。"
 germany.565.a: "素晴らしい"
 GER_breach_of_contract_opinion_III: "最終決済限度額の一時停止"
 bavaria.1.b: "絶対にだめだ！"
 GER_agenda_2010: "2010年のアジェンダ"
 GER_agenda_2010_desc: "ゲアハルト・シュレーダーは社会民主党員の中では常に穏健派であり、予算の抑制を主張していた。「アジェンダ2010」は予算削減と官僚制度改革の野心的なプロジェクトであり、間違いなく左派グループから激しい批判を浴び、政府を中道へと向かわせることになるだろうが、経済発展にとっては素晴らしいものとなるかもしれない。"
 GER_strengthen_the_service_sector: "サービス部門の強化"
 GER_strengthen_the_service_sector_desc: "西ドイツは1950年代の経済の奇跡とルール地方の石炭・重工業の低迷の余波でサービス経済への転換を完了した。それ以来、国は若い革新者にとって馴染み深い顔となり、ベルリンはスタートアップビジネスの世界首都の一つとして立っている。"
 GER_european_business_opportunities: "欧州ビジネス機会"
 GER_european_business_opportunities_desc: "大陸全体の貿易障壁の撤廃により、誰もが経済的利益を増やすが、ドイツが最も多く、それは良いことだ。我々は関税と貿易制限をさらに撤廃し、ビジネスの開始と貿易を容易にするためにさらに努力しなければならない。"
 GER_scientific_exchanges: "科学交流"
 GER_scientific_exchanges_desc: "外国の専門家がケルンやベルリンのような技術・スタートアップハブで生活し働くためにドイツに集まるにつれて、ドイツの革新性は向上した。これらの交流をさらに正式化するために、ドイツの研究チームは定期的に外国の同僚と会い、結果を研究し比較しなければならない。"
 GER_idea_Leopard_Nutzergemeinschaft_desc: "レオパルト兵器システムとその車両ファミリーのさらなる開発を共通の基盤に置くために、支援、修理、開発、そしてコストを簡素化するために、レオベン共同体が設立された。"
 GER_rammelsberg_mine: "ガルツヴァイラー産業の再始動"
 GER_rammelsberg_mine_desc: "ランメルスベルク鉱山は、16世紀初頭に設計された広大な鉱山システムである。鉱山は何世紀にもわたって鉛や銅のような非鉄金属を採掘した。鉱山の奥深くにはまだこれらの金属の大きな鉱床がある。"
 GER_rammelsberg_mine_expanded: "ルサティア盆地の復興"
 GER_rammelsberg_mine_expanded_desc: "ライン炭田にあるガルツヴァイラーの操業を再開・拡張する。近代化された露天掘りシステムにより、この取り組みはノルトライン＝ヴェストファーレン州の褐炭生産を大幅に押し上げるだろう。"
 GER_expand_laboratories: "研究所の拡張"
 GER_expand_laboratories_desc: "最近の保健センターの建設と拡張に伴い、研究所の拡張は保健サービス改革の次のステップである。"
 GER_ban_the_npd_desc: "新しい現代ドイツとして、連邦議会にナチズムの代表が決して存在しないことを永遠に保証するのは我々の責任である。"
 germany_party.0.t: "AfDの台頭"
 germany_party.0.d: "欧州政策のコストに関する不満が、新たな右翼政党£GER_nationalist_right_wing_populist ドイツのための選択肢のような、欧州連合に懐疑的な政党への国民の支持を集め始めたという事実につながった。AfDはEUの影響力削減と、規制緩和と歳出削減を通じたより強力な国家経済を支持している。しかし、党内では国家主義的思想に共感し、移民や自由民主主義の多くの慣行に反対する、より過激な派閥が力を増している。党はまだ広範な資源を持っていないが、多くの分析家は党への潜在的な支持がかなり急速に増加する可能性があると述べている。"
 germany_party.0.a: "BfVが彼らを注意深く監視するだろう。"
 GER_idea_german_education_reforms: "ドイツ教育改革"
 GER_idea_scientific_exchange: "ドイツ科学交流"
 GER_idea_expanding_digital_infrastructure: "デジタルインフラの拡大"
 GER_idea_continental_investments: "大陸教育投資"
 GER_Strategic_partnership: "ユーラシア戦略枢軸"
 GER_Strategic_partnership_desc: "ドイツは主要なユーラシア諸国との戦略的パートナーシップのネットワークを構築し、防衛協力、技術開発、地政学的影響力を強化する。共に、相互安全保障を確保するための強力な同盟を創設するだろう。"
 GER_Form_Adam_Opel_AG: "アダム・オペルAG"
 GER_Form_Adam_Opel_AG_desc: "アダム・オペルAGは、ドイツのリュッセルスハイムに本社を置くドイツの自動車メーカーである。1862年8月にアダム・オペルによって設立された。"
 GER_Split_from_GM: "GMからの分離"
 GER_Split_from_GM_desc: "2008年の世界的金融危機とGMの連邦倒産法第11章に基づく再建を受けて、2009年9月10日、GMはドイツ政府の承認を得て、オペルの株式55%をマグナ・グループとズベルバンクを含むコンソーシアムに売却することに合意した。"
 GER_future_air_rec: "将来の航空偵察プロジェクト"
 GER_future_air_rec_desc: "我々はトーネードとファントムを空の目として使い、任務を導き、空域を確保することで、何世代にもわたって貴重な教訓を集めてきた。これらの航空機は航空ISR能力のバックボーンであり、何度もその価値を証明してきた。しかし、現代戦の状況が進化し、国家安全保障の要求がより複雑になるにつれて、我々は適応し革新しなければならないことは明らかである。これらの象徴的な航空機から蓄積した知識と経験は基盤となるが、未来は新しいアプローチ、つまり最先端技術と先進システムを受け入れるアプローチを求めている。この重要な岐路に立っている今、我々はニーズを慎重に評価し、新たな脅威を評価し、空での継続的な優位性を確保するための最善の行動方針を決定しなければならない。我々が今下す決定は、次世代の制空権を形作り、世界舞台での地位を確保するだろう。過去の教訓を反映しつつ、未来の可能性を受け入れながら、遺産の上に築き、未来への道筋を描く時が来た。"
 GER_New_Airdefence: "新しい防空システム"
 GER_New_Airdefence_desc: "既存の防空システムの運用から得た重要な教訓により、我々の空を守り、様々な脅威に対する堅牢な盾を提供してきた。これらのシステムは国家安全保障の礎石であり、信頼できる保護を提供し、空域の安全を確保してきた。しかし、ミサイル技術、ドローン能力の急速な進歩、および航空脅威の高度化に伴い、防衛を進化させなければならないことは明らかである。現在のシステムの運用から得た経験は強力な基盤を提供するが、未来はより包括的で先進的なアプローチを要求している。この新しい航空課題の時代に直面するにあたり、我々が直面する脅威を慎重に評価し、最新の技術的進歩を探求し、防空能力を強化するための最も効果的な戦略を決定しなければならない。今日下す決定は、今後数年間で国を守る能力を定義するだろう。既存の強みの上に築き、過去の教訓を活用して、未来の課題に対応し、ますます複雑化する世界で戦略的優位性を維持できる最先端の防空システムを構築する時が来た。"
 GER_future_projects_MR: "将来の多用途戦闘機プロジェクト"
 GER_future_projects_MR_desc: "ユーロファイター・タイフーンの運用から学んだ教訓は、さらに多用途で有能な航空機の必要性を強調した。冷戦後の時代に脅威が進化するにつれて、連邦軍は次世代の多用途戦闘機を開発する必要性を認識した。これらの新しい航空機は、先進的なステルス技術、強化されたレーダーシステム、最先端のアビオニクスをシームレスに統合しなければならない。目的は、空対空および空対地作戦の両方で優位性を確保し、多様な脅威への迅速な対応を可能にすることである。ヴォルフガング・シュナイダーハン将軍のような主要人物のリーダーシップの下、ルフトヴァッフェはこのイニシアチブを先導し、ドイツの航空能力を将来にわたって保証している。"
 GER_future_projects_CAS: "将来の近接航空支援プロジェクト"
 GER_future_projects_CAS_desc: "様々な平和維持および戦闘任務における連邦軍の経験は、信頼できる近接航空支援（CAS）の重要な必要性を示している。トーネードIDSのような航空機の能力に基づいて、連邦軍は現在、次世代のCASプラットフォームに焦点を当てている。これらの将来の航空機は、先進的な照準システムと現代の脅威に対する堅牢な防護によって強化された、精密な火力を提供しなければならない。目標は、地上部隊に比類のない支援を提供し、複雑な作戦環境での迅速かつ決定的な行動を保証することである。この開発は、ドイツが戦争の性質の変化に適応するにつれて重要であり、エアバスなどの防衛産業パートナーからの重要な支援を受けている。"
 GER_Specialiced_forces: "特殊部隊開発"
 GER_Specialiced_forces_desc: "世界の安全保障状況の変化は、高度に訓練され多用途な特殊部隊の重要性を強調している。連邦軍は、新たな課題に対応するために、特殊戦団コマンド（KSK）を含むエリート部隊を拡大している。このイニシアチブには、これらの部隊を対テロ、偵察、直接行動任務に備えさせるために設計された、厳格な訓練プログラム、最新鋭の装備、強化された作戦戦術が含まれる。特殊部隊の開発は、ハンス＝ペーター・フォン・キルヒバッハ将軍のような指導者によって支援される最優先事項であり、ドイツが世界中の非対称脅威に効果的に対応できることを保証する。"
 GER_New_attach_Helo: "新しい攻撃ヘリコプター"
 GER_New_attach_Helo_desc: "ユーロコプター・ティーガーの展開から得られた経験は、現代紛争における攻撃ヘリコプターの重要な役割を示している。連邦軍は現在、精密誘導弾、強化された照準システム、堅牢な防御能力を備えた先進的な回転翼機の取得に焦点を当てている。これらの新しいヘリコプターは、重要な近接航空支援と対装甲能力を提供し、ドイツ地上部隊が戦場を支配するために必要な航空火力を確保するだろう。近代化プログラムは連邦国防省によって監督されており、エアバス・ヘリコプターズのような産業パートナーからの重要な貢献を受けている。"
 GER_New_drones: "新しいドローン技術"
 GER_New_drones_desc: "連邦軍は、監視と戦闘の両方の役割における無人航空機システム（UAS）の重要性の増大を認識している。以前のドローンプログラムの成功に基づいて、ドイツは現在、強化された偵察、精密攻撃、電子戦用に設計された新世代のドローンに投資している。これらのドローンは、先進的なセンサー、リアルタイムデータ伝送能力、自律運用機能を装備するだろう。ハラルド・クヤート将軍のような人物によって主導されるこのイニシアチブは、連邦軍が軍事作戦における技術革新の最前線に留まることを保証することを目指している。"
 GER_New_transport_Helo: "新しい輸送ヘリコプター"
 GER_New_transport_Helo_desc: "部隊の機動性と後方支援を改善するため、連邦軍は新しい輸送ヘリコプターの取得を優先している。これらの先進的なヘリコプターは、多様な作戦環境での迅速な部隊展開、医療避難、貨物輸送用に設計される。このイニシアチブは、CH-53のような古いモデルをより有能で信頼性の高いプラットフォームに置き換えることに焦点を当てている。ルフトヴァッフェは陸軍航空隊と連携して、この取り組みの中心であり、ドイツ軍が国内および国際任務の両方で効果的に運用できることを保証する。"
 GER_plan_the_programm: "プログラムの計画"
 GER_plan_the_programm_desc: "戦略的計画は連邦軍の近代化努力の礎石となっている。このプログラムには、現在の能力の包括的なレビュー、将来のニーズの特定、および新しい技術のための詳細な取得・統合計画の開発が含まれる。目標は、新たな世界的脅威に対処できる、十分に調整され、将来を見据えた軍事力を創設することである。この計画プロセスは連邦軍参謀本部によって主導され、主要な防衛専門家や産業パートナーからの意見を取り入れており、ドイツが21世紀の戦争の複雑さに備え続けることを保証する。"
 GER_Future_Attach_helo: "将来の攻撃ヘリコプター"
 GER_Future_Attach_helo_desc: "未来を見据えて、連邦軍は次世代の攻撃ヘリコプターの開発に焦点を当てている。これらの将来のプラットフォームは、最先端のステルス機能、先進的なアビオニクス、高精度の兵器システムを組み込むだろう。目標は、高強度紛争における近接航空支援と対装甲能力を提供するルフトヴァッフェの能力を強化することである。この開発は連邦軍指導部によって注意深く監視されており、研究機関や防衛請負業者からの重要な意見を取り入れており、ドイツが回転翼航空における技術的優位性を維持することを保証する。"
 GER_existing_Helo: "既存ヘリコプターのアップグレード"
 GER_existing_Helo_desc: "現在のヘリコプター艦隊の運用寿命を延ばし、能力を強化するため、連邦軍は包括的なアップグレードプログラムを実施している。このイニシアチブには、NH90やCH-53のようなヘリコプターのアビオニクス、兵器システム、エンジン性能の近代化が含まれる。アップグレードは、これらの航空機が部隊輸送から捜索救助作戦まで、連邦軍の任務要件を満たす上で効果的であり続けることを保証するように設計されている。アップグレードは陸軍庁が主要な航空宇宙企業と協力して調整しており、艦隊が信頼でき、戦闘準備が整っていることを保証する。"
 GER_Future_transport_helo: "将来の輸送ヘリコプター"
 GER_Future_transport_helo_desc: "将来の作戦上の要求を見越して、連邦軍は新しい輸送ヘリコプターの開発に投資している。これらの航空機は、部隊機動性、後方支援、迅速な展開能力を強化するように設計される。焦点は、密集した都市部から遠隔地の戦場まで、広範な環境で運用できるヘリコプターを作成することにある。このイニシアチブは連邦軍の広範な近代化戦略の重要な部分であり、ドイツの軍隊が進化する世界的脅威に直面して機敏かつ迅速に対応し続けることを保証する。"
 GER_Invest_in_Universitat_der_Bundeswehr_Hamburg: "ハンブルク連邦軍大学への投資"
 GER_Invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "軍事教育における学術的卓越性の重要性を認識し、連邦軍はハンブルク連邦軍大学に substantial な投資を行っている。このイニシアチブは、研究施設の拡大、教育プログラムの強化、防衛研究における革新の育成に焦点を当てている。大学は将来の軍事指導者を育成し、国家安全保障にとって重要な分野の研究を進める上で重要な役割を果たしている。投資は、大学が21世紀の複雑な課題に対処できる軍事教育の主要な機関であり続けることを保証することを目指している。"
 GER_cooperation_in_education: "軍事教育における協力"
 GER_cooperation_in_education_desc: "連邦軍は、軍事教育を強化するために、他の士官学校、大学、国際パートナーとの協力を優先している。このイニシアチブは、知識交換、共同研究、共同訓練プログラムを育成するパートナーシップを確立することを目指している。NATO国防大学やサンドハースト王立陸軍士官学校のような機関と協力することにより、連邦軍はその士官の視野を広げ、教育プログラムを豊かにすることを目指している。この協力的なアプローチは、ドイツの軍事指導者を多国籍環境で効果的に運用するために準備する上で不可欠である。"
 GER_AFV_projects: "装甲戦闘車両プロジェクト"
 GER_AFV_projects_desc: "連邦軍は、次世代の装甲戦闘車両（AFV）の開発を目指す一連のプロジェクトを主導している。これらのプロジェクトには、プーマIFVのような既存のプラットフォームのアップグレードや、先進的な装甲防護、機動性、火力を組み込んだ新しい車両の開発が含まれる。焦点は、ドイツの機甲部隊が市街戦から開けた戦場まで、多様な戦闘環境で効果的に運用できることを保証することにある。連邦軍のAFVプロジェクトは、ラインメタルやクラウス＝マッファイ・ヴェクマンのような産業リーダーからの重要な貢献を受けて、地上部隊の有効性と生存性を維持する上で中心的な役割を果たしている。"
 GER_choose_optics: "装甲車両用光学機器の選択"
 GER_choose_optics_desc: "連邦軍は、戦場認識と照準精度を向上させるために、装甲車両用の先進的な光学システムの選択を優先している。このイニシアチブには、レオパルト2やプーマIFVのようなプラットフォームに統合される、熱画像、暗視、レーザー距離計を含む最新鋭の光学技術の評価が含まれる。優れた光学機器を機甲部隊に装備することにより、連邦軍は目標捕捉を改善し、交戦距離を伸ばし、全体的な戦闘効果を高めることを目指している。これらのシステムの統合は、連邦軍の近代化戦略の重要な構成要素である。"
 GER_choose_C4ISR: "C4ISRシステムの選択"
 GER_choose_C4ISR_desc: "現代戦の複雑性の増大に対応して、連邦軍は先進的なC4ISR（指揮・統制・通信・コンピュータ・情報・監視・偵察）システムに投資している。このイニシアチブは、これらの技術を戦術部隊から戦略司令部まで、軍事作戦のすべてのレベルに統合することに焦点を当てている。連邦軍の情報収集・処理能力を強化し、戦場通信を改善し、意思決定を合理化することにより、C4ISRシステムは作戦効率と有効性を大幅に向上させるだろう。これらのシステムの実装は、常に進化する世界の安全保障環境において技術的優位性を維持するという連邦軍のコミットメントを反映している。"
 GER_choose_engine: "エンジン技術の選択"
 GER_choose_engine_desc: "連邦軍は、将来の軍用車両や装備に動力を供給するための先進的なエンジン技術の選択に焦点を当てている。このイニシアチブには、より高い信頼性、削減されたメンテナンス、改善された運用効率を提供する、高性能で燃費の良いエンジンの評価が含まれる。これらのエンジンは、レオパルト2戦車や様々な装甲兵員輸送車を含む、幅広いプラットフォームに統合されるだろう。最新鋭のエンジンの選択は、連邦軍の車両が過酷な砂漠から密集した都市部まで、多様な環境で効果的に運用できることを保証するために重要である。"
 GER_choose_electronic: "電子システムの選択"
 GER_choose_electronic_desc: "連邦軍は、軍事プラットフォーム全体に最先端の電子システムを統合することにより、近代化努力を進めている。このイニシアチブは、通信システム、航法支援装置、電子戦技術を含む先進的な電子機器の選択と実装に焦点を当てている。これらのシステムは、連邦軍の装備の機能性、信頼性、戦闘効果を高めるだろう。目標は、装甲車両から航空機まで、すべての軍事プラットフォームが利用可能な最も先進的で強靭な電子システムを装備していることを保証し、連邦軍が現場での作戦上の優位性を維持できるようにすることである。"
 GER_Start_Tank_Programms: "戦車プログラムの開始"
 GER_Start_Tank_Programms_desc: "機甲部隊が現代戦の最前線に留まることを保証するため、連邦軍は次世代主力戦車の開発を目指す新しい戦車プログラムを開始している。これらのプログラムはレオパルト2の成功に基づいており、新たな脅威に対抗するために先進的な装甲、兵装、防御システムを組み込むだろう。イニシアチブには、これらの先進的なプラットフォームをサポートするための新しい訓練および整備手順の開発も含まれる。これらの戦車プログラムに投資することにより、連邦軍は世界で最も有能で強力な機甲部隊の一つを展開するという評判を維持することを目指している。"
 GER_Start_APC_Programms: "装甲兵員輸送車プログラムの開始"
 GER_Start_APC_Programms_desc: "連邦軍は、戦闘地域で歩兵部隊を保護し輸送するために設計された先進的な装甲兵員輸送車（APC）を開発するための新しいプログラムを開始している。これらの新しいAPCは、強化された防護力、機動性、火力を特徴とし、ドイツ兵が高脅威環境で効果的に運用できることを保証するだろう。これらの車両の開発は、地上部隊に可能な限り最高の保護と作戦支援を提供することを目的とした、連邦軍の広範な近代化戦略の重要な構成要素である。新しいAPCは古いモデルを置き換え、最新の軍事技術の進歩に沿った改善された能力を提供するだろう。"
 GER_Start_IFV_Programms: "歩兵戦闘車プログラムの開始"
 GER_Start_IFV_Programms_desc: "連邦軍は次世代歩兵戦闘車（IFV）を開発するための新しいプログラムを開始している。これらのプログラムは、IFVの火力、防護力、機動性を強化することに焦点を当て、最も要求の厳しい戦闘環境で歩兵作戦を支援できることを保証するだろう。新しい車両は、アクティブ防護システム、改善されたセンサー、ネットワーク化通信システムなどの先進技術を組み込むだろう。最新鋭のIFVを開発するという連邦軍のコミットメントは、現代戦の課題に対応できる、非常に有能で効果的な地上戦闘部隊を維持するというその献身を反映している。"
 GER_Update_SAM: "地対空ミサイル（SAM）の更新"
 GER_Update_SAM_desc: "進化する航空脅威状況に対応して、連邦軍はその地対空ミサイル（SAM）システムを更新している。このイニシアチブは、パトリオットミサイルシステムのような既存のSAMプラットフォームの精度、射程、有効性を強化するために新しい技術を統合することに焦点を当てている。更新により、連邦軍は従来の航空機から現代のドローンや弾道ミサイルまで、広範な航空脅威に対して効果的に防御できるようになるだろう。SAMシステムの近代化は、空域安全保障を維持し、ドイツの防空が新たな課題に直面しても堅牢で有能であり続けることを保証するために重要である。"
 GER_Update_Mobile_Airdefense: "移動式防空システムの更新"
 GER_Update_Mobile_Airdefense_desc: "連邦軍は、現場での機動性、有効性、回復力を強化するために、移動式防空システムの近代化を優先している。このイニシアチブには、既存のプラットフォームを先進的なレーダー、照準、ミサイルシステムでアップグレードし、低空飛行航空機やドローンを含む広範な航空脅威に対抗できるようにすることが含まれる。更新により、移動式防空部隊は国内作戦と国際展開の両方で、地上部隊に柔軟かつ迅速な保護を提供できるようになるだろう。この近代化努力は、包括的な防空能力を維持するための連邦軍の広範な戦略の重要な構成要素である。"
 GER_New_heavy_Plain: "新しい大型機"
 GER_New_heavy_Plain_desc: "戦略空輸と長距離作戦能力を強化するため、連邦軍は新しい大型航空機に投資している。エアバスA400Mのようなこれらの航空機は、長距離にわたって部隊、装備、物資を輸送するように設計されており、国内および国際任務の両方を支援する。新しい航空機はまた、紛争空域での生存性を確保するために、先進的なアビオニクスと防御システムを装備するだろう。この投資は、連邦軍が世界的に戦力を投射し、迅速な人道支援を提供し、広範な作戦シナリオで連合軍作戦を支援できることを保証するために重要である。"
 GER_Inrease_capability: "能力向上"
 GER_Inrease_capability_desc: "連邦軍は、新たな課題に直面して即応性、有効性、適応性を強化することに焦点を当て、全体的な軍事能力を向上させるための包括的な取り組みを行っている。このイニシアチブには、装備のアップグレード、訓練プログラムの改良、作戦効率を向上させるための指揮統制構造の最適化が含まれる。目標は、連邦軍が通常の軍事的脅威、非対称紛争、人道災害のいずれであっても、あらゆる危機に迅速かつ効果的に対応できることを保証することである。能力を向上させることにより、連邦軍は世界の安全保障における主要なプレーヤーであり続け、国内外でドイツの利益を保護する能力を維持することを目指している。"
 GER_Reorganise_marine_infanterie: "海兵歩兵の再編"
 GER_Reorganise_marine_infanterie_desc: "進化する海洋脅威に対応して、連邦軍はその海兵歩兵部隊を再編し、作戦上の有効性と即応性を向上させている。この再編には、より大きな柔軟性のための部隊再構築、水陸両用能力の強化、沿海および沿岸作戦を支援するための新技術の統合が含まれる。エッカーンフェルデのような場所に拠点を置く連邦軍の海兵歩兵は、緊急対応任務を実施し、不可欠な海洋インフラを確保し、国際作戦を支援するためにより良く装備されるだろう。この再編は、ドイツの海兵歩兵が現代の海洋戦の課題に効果的に対応できることを保証するために重要である。"
 GER_Reorganize_strike_groupe: "打撃群の再編"
 GER_Reorganize_strike_groupe_desc: "連邦軍はその打撃群を再編し、戦闘効果と作戦上の柔軟性を強化している。このイニシアチブは、迅速な展開、精密攻撃、敵対的環境での持続的作戦のための能力を最適化するために部隊を再構築することを含む。再編には、複雑な任務の調整と実行を改善するための新しい技術と戦術も組み込まれるだろう。打撃群を再編することにより、連邦軍は高強度紛争から平和維持任務まで、広範な軍事作戦で決定的な戦力を提供する能力を維持することを目指している。"
 GER_Improve_naval_logistics: "海軍後方支援の改善"
 GER_Improve_naval_logistics_desc: "持続的な海上作戦の重要性を認識し、連邦軍はその海軍後方支援能力を改善している。このイニシアチブは、サプライチェーン管理の強化、後方支援船のアップグレード、作戦を合理化するための新技術の統合に焦点を当てている。海軍部隊が必要な物資、燃料、装備で十分に支援されることを保証することにより、連邦軍は主要な海洋地域での継続的なプレゼンスを維持し、海軍任務を効果的に支援できる。海軍後方支援の改善は、長期的な作戦を維持し、ドイツの海上部隊の即応性を保証するために不可欠である。"
 GER_Homewater_intervention: "自国水域介入"
 GER_Homewater_intervention_desc: "連邦軍はドイツ領海の安全を確保するために自国水域介入能力を開発している。このイニシアチブには、海洋監視の強化、沿岸防衛の強化、国内水域での事件に対する緊急対応戦略の準備が含まれる。連邦軍の自国水域介入への焦点は、重要な海洋インフラを保護し、違法行為を防止し、ドイツの排他的経済水域（EEZ）内のいかなる安全保障上の脅威にも迅速に対応するように設計されている。これらの能力を強化することにより、連邦軍はドイツの海洋利益を保護し、沿岸地域の支配を維持することを目指している。"
 GER_Improve_mine_warfare: "機雷戦能力の向上"
 GER_Improve_mine_warfare_desc: "機雷によってもたらされる持続的な脅威に鑑み、連邦軍はその機雷戦能力を強化している。このイニシアチブには、新しい機雷探知・除去技術の開発、機雷戦部隊の訓練改善、対機雷戦のための先進的な無人システムの統合が含まれる。連邦軍の機雷戦能力向上の取り組みは、海軍作戦の安全を確保し、重要なシーレーンを保護し、紛争水域での航行の自由を維持するために重要である。この分野に焦点を当てることにより、連邦軍は水中機雷によってもたらされるリスクを軽減し、海軍部隊の安全を確保することを目指している。"
 GER_coasteal_and_shallow_sea_defense: "沿岸・浅海防衛"
 GER_coasteal_and_shallow_sea_defense_desc: "連邦軍はドイツの沿海地域を保護するために、沿岸および浅海防衛能力を強化している。このイニシアチブには、沿岸監視の強化、浅水域作戦用の特殊艦艇の配備、沿岸防衛システムのアップグレードが含まれる。焦点は、国家安全保障と経済的安定にとって不可欠なこれらの重要な地域における潜在的な脅威に対して、連邦軍が効果的に監視し防御できることを保証することにある。沿岸および浅海防衛を強化することにより、連邦軍は海上国境の支配を維持し、これらの戦略的に重要な地域におけるドイツの利益を保護することを目指している。"
 GER_joint_operation_ability: "共同作戦能力"
 GER_joint_operation_ability_desc: "多国籍任務における有効性を向上させるため、連邦軍はその共同作戦能力を改善している。このイニシアチブは、同盟軍との相互運用性の向上、共同訓練演習の開発、多国籍指揮構造の統合に焦点を当てている。NATOや他の国際パートナーとの緊密な協力を育成することにより、連邦軍は共同作戦でシームレスに運用する能力を向上させ、集団防衛努力に効果的に貢献できることを保証することを目指している。共同作戦能力へのこの焦点は、世界の安全保障イニシアチブにおける信頼でき有能なパートナーとしての連邦軍の役割を維持するために重要である。"
 GER_Rapid_deployment_doctrine_force: "緊急展開ドクトリン部隊"
 GER_Rapid_deployment_doctrine_force_desc: "連邦軍は、新たな危機に迅速に対応する能力を強化するために、緊急展開ドクトリン部隊を開発している。このイニシアチブには、世界の紛争地域への迅速な動員と展開のために訓練され装備された特殊部隊の創設が含まれる。緊急展開部隊は、人道支援から高強度戦闘まで、広範な作戦を実施することができ、連邦軍が迅速かつ効果的に戦力と影響力を投射できることを保証する。このドクトリンは、21世紀の予測不可能な安全保障環境に対処するためのドイツの戦略の重要な構成要素である。"
 GER_Coastal_ships: "沿岸艦艇"
 GER_Coastal_ships_desc: "連邦軍は、ドイツの沿海地域における海上安全保障と防衛能力を強化するために、沿岸艦艇の艦隊を拡大している。浅水域での作戦用に設計されたこれらの艦船は、効果的な監視と海上脅威への対応を保証するために、先進的なセンサー、兵器、通信システムを装備するだろう。沿岸艦艇の配備は、ドイツの海洋利益を保護し、重要なインフラを確保し、領海の支配を維持するための広範な取り組みの一部である。これらの艦艇は、沿岸地域における国家防衛と国際任務の両方を支援する上で重要な役割を果たすだろう。"
 GER_Hit_and_run: "一撃離脱戦術"
 GER_Hit_and_run_desc: "連邦軍は、非対称戦争と対反乱作戦からの教訓を基に、一撃離脱戦術を含む作戦ドクトリンを改良している。これらの戦術は、高価値目標に対する迅速かつ決定的な攻撃と、それに続く長期交戦を避けるための迅速な撤退を強調する。このアプローチは、敵の作戦を妨害し、能力を低下させ、ドイツ軍の反撃への露出を最小限に抑えるように設計されている。一撃離脱戦術を組み込むことにより、連邦軍は従来の méthodes が効果的でない可能性のある環境での作戦上の柔軟性と有効性を向上させることを目指している。"
 GER_Found_interbranch_command_center: "統合軍司令センターの設立"
 GER_Found_interbranch_command_center_desc: "軍種間の調整を強化するため、連邦軍は新しい統合軍司令センターを設立している。ポツダムのような戦略的な場所に拠点を置く可能性が高いこの施設は、指揮統制機能を中央集権化し、共同作戦のより統合され効果的な計画と実行を可能にするだろう。センターは先進的な通信およびデータ共有技術を装備し、陸軍、海軍、空軍間のシームレスな調整を可能にするだろう。このイニシアチブは、複雑なマルチドメイン環境における作戦効率と応答性を向上させるという連邦軍のコミットメントを反映している。"
 GER_Cyber_warfare_defence: "サイバー戦防御"
 GER_Cyber_warfare_defence_desc: "サイバー攻撃の脅威の増大を認識し、連邦軍は堅牢なサイバー戦防御能力の開発を優先している。このイニシアチブには、軍事ネットワークと重要インフラをサイバー脅威から保護することを任務とする専用サイバー防衛部隊の設立が含まれる。これらの部隊は、最新鋭のサイバーセキュリティツールを装備し、先進的な防御戦術で訓練されるだろう。焦点は、連邦軍のデジタル資産の回復力と完全性を保証し、ますますデジタル化される世界でドイツの国家安全保障を保護することにある。"
 GER_Interbranch_wargames: "統合軍ウォーゲーム"
 GER_Interbranch_wargames_desc: "共同作戦能力を向上させるため、連邦軍は包括的な統合軍ウォーゲームを実施している。これらの演習は、陸軍、海軍、空軍間の緊密な調整、および後方支援やサイバー戦部隊などの他の主要な要素を必要とする複雑なシナリオをシミュレートするだろう。これらのウォーゲームに定期的に参加することにより、連邦軍は共同ドクトリンを改良し、相互運用性を強化し、現代戦の多面的な課題に部隊を準備することを目指している。これらの演習から学んだ教訓は、将来の軍事戦略を形成する上で役立つだろう。"
 GER_LOgistic_and_Supplyvhain_optimize: "後方支援・サプライチェーン最適化"
 GER_LOgistic_and_Supplyvhain_optimize_desc: "作戦即応性を支援するため、ドイツ連邦軍はその兵站とサプライチェーンの最適化に注力している。この取り組みには、先進的なサプライチェーン管理システムの統合、在庫追跡の改善、ジャストインタイム兵站の実践の採用が含まれる。目的は、ドイツ連邦軍が国内外での長期作戦中に効果的に部隊を維持できるようにすることである。兵站を合理化することで、ドイツ連邦軍は迅速な展開と持続的な軍事交戦の要求により良く応えられるようになるだろう。"
 GER_naval_realtime_data_sharing: "海軍リアルタイムデータ共有"
 GER_naval_realtime_data_sharing_desc: "ドイツ連邦軍はその海軍部隊全体に先進的なリアルタイムデータ共有システムを導入している。この取り組みは、艦船、潜水艦、海上哨戒機間のシームレスな情報交換を可能にすることで、状況認識と作戦調整を強化することに焦点を当てている。新しいシステムは、より迅速な意思決定と、新たな脅威に対するより効果的な対応を可能にする。データ共有能力を向上させることで、ドイツ連邦軍の海軍部隊はネットワーク中心戦環境での作戦により良く備え、海上作戦における優位性を確保するだろう。"
 GER_satelite_surveillance_system: "衛星監視システム"
 GER_satelite_surveillance_system_desc: "ドイツ連邦軍は戦略的偵察と状況認識を向上させるため、その衛星監視能力を強化している。この取り組みには、高解像度画像処理と先進的な監視技術を備えた新しい衛星の配備が含まれる。これらの衛星は、世界のホットスポットに関するリアルタイムの諜報情報を提供し、ドイツ連邦軍が潜在的な脅威を監視し、正確かつタイムリーな情報で軍事作戦を支援することを可能にする。衛星監視の拡大は、世界の安全保障環境の包括的な状況を維持するために不可欠である。"
 GER_Develope_Join_operation_Doctrine_I: "統合作戦ドクトリンの開発 I"
 GER_Develope_Join_operation_Doctrine_I_desc: "統合された軍事作戦の必要性の高まりに応え、ドイツ連邦軍は統合作戦ドクトリンを開発している。この取り組みの第一段階では、複数の軍種にわたる統合作戦を実施するための基本的な原則と戦略を確立する。このドクトリンは、複雑な作戦環境における戦闘効果を最大化するため、相互運用性、統一された指揮系統、調整された戦術を強調する。この開発は、ドイツ連邦軍が国内および同盟軍とシームレスかつ効果的な統合作戦を実施できるようにするための重要なステップである。"
 GER_Expand_Sea_patroles: "海上哨戒の拡大"
 GER_Expand_Sea_patroles_desc: "海上警備を強化するため、ドイツ連邦軍は海上哨戒作戦を拡大している。この取り組みには、国内および国際水域における哨戒の頻度と範囲の増加が含まれる。この拡大には、最新鋭のセンサーと通信システムを備えた先進的な哨戒艦艇の配備が含まれる。目標は、海賊行為、密輸、無許可の侵入を含む海上脅威を検知し対応するドイツ連邦軍の能力を向上させることである。海上哨戒を拡大することで、ドイツ連邦軍は安全な海上環境を維持し、国際法を遵守することを目指している。"
 GER_Advanced_navy_training_I: "高度海軍訓練 I"
 GER_Advanced_navy_training_I_desc: "ドイツ連邦軍はその海軍部隊の戦術的および作戦的スキルを向上させることに焦点を当てた高度訓練プログラムを開始している。この訓練の第一段階では、対潜水艦戦、艦砲射撃、水陸両用作戦などの主要分野をカバーする。訓練は、シミュレーション技術と実地演習の両方を活用し、キール海軍基地のような専門施設で行われる。この高度訓練は、ドイツ連邦軍の海軍部隊が、外洋での交戦から沿岸戦闘まで、現代の海上作戦の課題に対応できるよう準備することを目的としている。"
 GER_high_seas_warfare_training: "外洋戦闘訓練"
 GER_high_seas_warfare_training_desc: "外洋環境での作戦に備えるため、ドイツ連邦軍は外洋戦闘訓練を強化している。このプログラムは、空母打撃作戦、艦隊機動、長距離ミサイル攻撃を含む、大規模な海軍交戦を実施するために必要なスキルの向上に焦点を当てている。訓練では兵站と持久力も強調され、ドイツ連邦軍の海軍部隊が長期間にわたって作戦を維持できるようにする。外洋戦闘訓練を優先することで、ドイツ連邦軍は遠方の海上戦域で戦力を投射し、国益を確保するための即応性を確保している。"
 GER_Develope_Join_operation_Doctrine_II: "統合作戦ドクトリンの開発 II"
 GER_Develope_Join_operation_Doctrine_II_desc: "初期段階に基づき、ドイツ連邦軍はその統合作戦ドクトリンを次のレベルへと進めている。この第二段階では、以前の共同演習や作戦経験から得られた洞察に基づいて、ドクトリンを洗練し拡大することに焦点を当てている。更新されたドクトリンには、ネットワーク化された戦闘能力や統合兵站などの新技術が組み込まれ、統合作戦の効果を高める。目標は、現代戦の動的な課題に対応できる柔軟で適応性のある枠組みを作り出し、ドイツ連邦軍の全軍種が cohesive（結束した）かつ synchronized（同期した）方法で作戦できるようにすることである。"
 GER_Expand_Coast_and_riverin_patroles: "沿岸および河川哨戒の拡大"
 GER_Expand_Coast_and_riverin_patroles_desc: "ドイツ連邦軍は、沿岸および内陸水路の両方を含む哨戒能力を拡大している。この拡大は、ドイツの広範な海岸線と主要河川沿いの哨戒部隊の存在感を高めることに焦点を当てており、これらの重要な地域での監視と警備を強化する。この取り組みでは、専門的な艦艇の配備と、密輸や違法漁業などの潜在的な脅威を検知し対応するための先進的な監視システムの統合が見られる。これらの哨戒を拡大することで、ドイツ連邦軍は自国の海上および河川領域を確保し、国内および地域の安全保障に貢献することを目指している。"
 GER_Advanced_navy_training_II: "高度海軍訓練 II"
 GER_Advanced_navy_training_II_desc: "ドイツ連邦軍が海軍部隊の近代化を続ける中で、高度海軍訓練プログラムの第二段階が実施されている。この段階は、NATO同盟国との統合作戦や大規模な水陸両用強襲など、より複雑で現実的なシナリオを組み込むことにより、初期訓練を基盤としている。訓練は、電子戦、対空防御、高度な潜水艦戦術を含む現代戦技術における海軍士官および乗組員の能力向上に焦点を当てる。海軍部隊のスキルセットを深化させることにより、ドイツ連邦軍は広範な海上課題に対する即応性を確保する。"
 GER_littoral_and_Riverin_warfare_training: "沿海域および河川戦闘訓練"
 GER_littoral_and_Riverin_warfare_training_desc: "浅水域と河川環境の戦略的重要性を認識し、ドイツ連邦軍は沿海域および河川戦闘を含む訓練プログラムを拡大している。この訓練は、海軍と陸上部隊が密接に協力しなければならない沿岸地域、河川、河口での作戦に焦点を当てている。これには、小型で機敏な艦艇や水陸両用部隊の使用を習得すること、および監視と偵察のための無人システムの統合が含まれる。ドイツ連邦軍は、従来の海軍戦略が適用されない可能性のあるこれらの複雑な環境で効果的に作戦するための専門的な能力を開発することを目指している。"
 GER_fight_simulation_center: "戦闘シミュレーションセンターの設立"
 GER_fight_simulation_center_desc: "部隊の訓練と即応性を向上させるため、ドイツ連邦軍は最先端の戦闘シミュレーションセンターを設立している。この施設は、訓練目的で現実的な戦闘シナリオを作成するために、先進的な仮想現実とシミュレーション技術を使用する。兵士、水兵、航空兵は、管理された環境でスキルを磨くことができ、実戦のリスクなしに現代戦の複雑さを体験できる。戦闘シミュレーションセンターは、ドイツ連邦軍の訓練プログラムの重要な構成要素となり、即応性と有効性を向上させる現実的で没入型の訓練体験を提供するだろう。"
 GER_update_rec_equipment: "偵察装備の更新"
 GER_update_rec_equipment_desc: "現代戦の進化する性質に対応するため、ドイツ連邦軍は偵察装備を更新している。この取り組みには、先進的な監視ドローン、強化された画像システム、新しい電子戦能力の取得が含まれる。目標は、ドイツ連邦軍がリアルタイムで情報を収集・分析する能力を向上させ、指揮官が戦場で情報に基づいた意思決定を行うために必要な重要な情報を提供することである。偵察ツールを近代化することで、ドイツ連邦軍は通常戦と非対称戦の両方で戦略的優位性を維持することを保証する。"
 GER_reseach_requirents_for_airforce: "空軍の要求事項調査"
 GER_reseach_requirents_for_airforce_desc: "航空戦で優位を保つため、ドイツ連邦軍はその空軍の将来の要求事項に関する徹底的な分析を実施している。この調査は、今後10年間のドイツ空軍（Luftwaffe）の発展を形作る技術的進歩と戦略的ニーズを特定することに焦点を当てている。主要分野には、無人システムの統合、次世代航空機設計、指揮統制システムの改善が含まれる。将来の課題と機会を予測することにより、ドイツ連邦軍はその空軍が現代および将来の紛争の要求に対応できる能力と即応性を維持することを目指している。"
 GER_Upgrade_Comunication_network: "通信ネットワークのアップグレード"
 GER_Upgrade_Comunication_network_desc: "ドイツ連邦軍は、より安全で効率的な軍事作戦を支援するために通信ネットワークをアップグレードしている。これには、先進的なデジタル通信システムの導入、サイバーセキュリティ対策の強化、NATOおよび他の同盟軍との相互運用性の向上が含まれる。アップグレードされたネットワークは、軍の全軍種にわたり、より高速で信頼性の高い通信チャネルを提供し、平時と紛争時の両方で情報がシームレスかつ安全に流れることを保証する。この近代化努力は、急速に変化する技術的状況の中でドイツ連邦軍の作戦即応性を維持するために不可欠である。"
 GER_National_digital_integration: "国家デジタル統合"
 GER_National_digital_integration_desc: "結束力のあるデジタルインフラの重要性を認識し、ドイツ連邦軍は包括的な国家デジタル統合イニシアチブを推進している。このプロジェクトは、軍全体のデジタルシステムを統一し合理化することを目指しており、異なる部隊と指揮センター間でデータがシームレスかつ安全に共有できるようにする。これらのシステムの統合は、特に統合作戦や多領域作戦において、作戦効率、意思決定プロセス、および全体的な任務遂行能力を向上させる。このイニシアチブは、現代戦におけるデジタル技術の力を活用するというドイツ連邦軍のコミットメントを強調している。"
 GER_Establish_cyber_security_protocols: "サイバーセキュリティプロトコルの確立"
 GER_Establish_cyber_security_protocols_desc: "サイバー戦争の脅威の増大に対応するため、ドイツ連邦軍は自国のデジタル資産を保護するための包括的なサイバーセキュリティプロトコルを確立している。この取り組みには、新しいセキュリティ対策の開発、サイバー防衛チームの訓練、先進的な暗号化技術の導入が含まれる。プロトコルは、重要な軍事システムをサイバー攻撃から保護し、機密情報の完全性と機密性を保証するように設計される。サイバーセキュリティを優先することにより、ドイツ連邦軍はその作戦を保護し、デジタル戦場での技術的優位性を維持することを目指している。"
 GER_Integrated_digital_comand_system: "統合デジタル指揮システム"
 GER_Integrated_digital_comand_system_desc: "指揮統制能力を強化するため、ドイツ連邦軍は統合デジタル指揮システムを開発している。このシステムは様々な情報源からの情報を統合し、指揮官にリアルタイムで戦場の包括的な状況を提供する。このシステムの統合は、より効果的な意思決定、より迅速な対応時間、および軍の異なる軍種間のより良い調整を可能にする。このデジタル指揮インフラの開発は、複雑でハイテクな紛争環境における作戦上の優位性を維持するために不可欠である。"
 GER_future_of_airforce: "空軍の未来"
 GER_future_of_airforce_desc: "21世紀の課題を見据え、ドイツ連邦軍はその空軍の将来の発展を戦略化している。この戦略は、次世代航空機、無人システム、先進的な電子戦能力などの最先端技術の統合に焦点を当てる。さらに、ドイツ連邦軍は、パイロットと支援要員の訓練と教育に投資し、ますます複雑化しデジタル化する航空戦闘環境で効果的に作戦できるようにする。将来の脅威と機会に備えることにより、ドイツ連邦軍は今後数十年にわたり航空優勢を維持し、ドイツの空を守ることを目指している。"
 GER_Simulated_digital_warfare_Exercise: "模擬デジタル戦演習"
 GER_Simulated_digital_warfare_Exercise_desc: "現代戦闘の複雑さに備えるため、ドイツ連邦軍は模擬デジタル戦演習を導入している。これらの演習では、サイバー攻撃、電子戦、ネットワーク中心作戦を含む様々な戦闘シナリオを再現するために、先進的なシミュレーション技術を使用する。模擬デジタル環境で訓練することにより、兵士は高度な技術とデジタル脅威の取り扱いに関するスキルを開発し洗練させることができ、21世紀の戦争の現実に十分備えられるようにする。"
 GER_Implement_realtime_data_sharing: "リアルタイムデータ共有の実装"
 GER_Implement_realtime_data_sharing_desc: "現代戦における情報の重要性を認識し、ドイツ連邦軍はその部隊全体にリアルタイムデータ共有システムを実装している。この取り組みは、部隊間の即時データ交換を可能にする先進的な通信ネットワークの統合に焦点を当て、状況認識と意思決定を強化する。リアルタイムデータ共有は、指揮官と部隊が最新の諜報情報にアクセスできるようにし、動的な戦闘環境でのより応答性が高く効果的な作戦を可能にする。"
 GER_Artificial_Inteligence_integration: "人工知能の統合"
 GER_Artificial_Inteligence_integration_desc: "近代化努力の一環として、ドイツ連邦軍はその作戦フレームワークへの人工知能（AI）の統合を探求している。この取り組みは、意思決定プロセスを強化し、複雑なタスクを自動化し、様々な軍事アプリケーションにおける予測分析を改善するためにAIを使用することに焦点を当てる。AIを活用することにより、ドイツ連邦軍はその作戦の速度と精度を高め、指揮官の認知的負荷を軽減し、潜在的な敵対者に対する技術的優位性を維持することを目指している。"
 GER_Integrate_realtime_satelite_rec: "リアルタイム衛星偵察の統合"
 GER_Integrate_realtime_satelite_rec_desc: "ドイツ連邦軍はその偵察能力を向上させるため、リアルタイム衛星画像をその諜報ネットワークに統合している。この取り組みは、指揮官に高解像度衛星データへの即時アクセスを提供し、より正確かつタイムリーな戦場評価を可能にする。リアルタイム衛星偵察の統合は、ドイツ連邦軍が世界のホットスポットを監視し、敵の動きを追跡し、新たな脅威に迅速に対応する能力を強化するだろう。"
 GER_Integrate_UAV_digital_rec: "UAVデジタル偵察の統合"
 GER_Integrate_UAV_digital_rec_desc: "リアルタイム諜報情報の需要の高まりに応え、ドイツ連邦軍は無人航空機（UAV）デジタル偵察システムをその作戦に統合している。これらのUAVは、先進的なセンサーと通信システムを装備し、指揮センターに直接ライブフィードを提供する。UAVデジタル偵察の統合は、ドイツ連邦軍が持続的な監視を実施し、重要な諜報情報を収集し、リアルタイムデータで地上作戦を支援する能力を強化するだろう。"
 GER_International_digital_integration: "国際デジタル統合"
 GER_International_digital_integration_desc: "同盟軍との相互運用性を強化するため、ドイツ連邦軍は国際デジタル統合を推進している。この取り組みには、NATOおよび他の同盟軍の通信プロトコル、データフォーマット、指揮システムとの調和が含まれる。シームレスなデジタル統合を保証することにより、ドイツ連邦軍は、平時と紛争シナリオの両方で、統合作戦を実施し、諜報情報を共有し、国際パートナーと効果的に調整する能力を高めることを目指している。"
 GER_multinational_digital_command: "多国籍デジタルコマンド"
 GER_multinational_digital_command_desc: "多国籍協力へのコミットメントの一環として、ドイツ連邦軍は多国籍デジタルコマンドを設立している。このコマンドは、異なる同盟軍にわたるデジタルシステムとサイバー能力を含む統合作戦を監督する。焦点は、デジタル戦戦略の調整、リアルタイムでの諜報情報共有、複雑な作戦における統一された指揮統制の確保に置かれる。このコマンドの創設は、デジタル時代における国際パートナーとの協力を強化するというドイツ連邦軍の献身を強調している。"
 GER_Implement_secure_data_link: "安全なデータリンクの実装"
 GER_Implement_secure_data_link_desc: "機密性の高い軍事通信を保護するため、ドイツ連邦軍はその部隊全体に安全なデータリンクを実装している。これらの暗号化された通信チャネルは、部隊間で送信されるデータが傍受やサイバー脅威から安全に保たれることを保証する。安全なデータリンクの実装は、ドイツ連邦軍の作戦上のセキュリティを強化し、特にサイバー脅威が蔓延している紛争環境での任務中の安全で信頼性の高い通信を可能にする。"
 GER_own_killsat_capability: "対衛星（ASAT）能力の開発"
 GER_own_killsat_capability_desc: "宇宙の軍事化の増大に対応するため、ドイツ連邦軍は独自の対衛星（ASAT）能力を開発している。この取り組みは、敵の衛星を無力化または破壊できるシステムを作成することに焦点を当て、ドイツが自国の宇宙資産を保護し、敵対者が宇宙ベースのリソースを使用することを拒否できるようにする。ASAT能力の開発は、進化する宇宙戦争領域における戦略的優位性を維持するというドイツ連邦軍のコミットメントを反映している。"
 GER_own_rec_sattelites: "偵察衛星の配備"
 GER_own_rec_sattelites_desc: "世界の諜報収集能力を強化するため、ドイツ連邦軍は独自の偵察衛星を配備している。これらの衛星は高解像度画像と信号諜報を提供し、世界中の潜在的な脅威の継続的な監視を可能にする。偵察衛星の配備は、ドイツ連邦軍が戦略的監視を実施し、意思決定プロセスを支援し、ますます複雑化する世界環境での状況認識を維持する能力を大幅に向上させるだろう。"
 GER_Navy_focus: "海軍への注力"
 GER_Navy_focus_desc: "ドイツ連邦軍が新たな安全保障上の課題に適応する中で、海軍能力の強化に新たな焦点が当てられている。この取り組みには、艦隊の近代化、海軍兵站の改善、海上哨戒作戦の拡大が含まれる。ドイツ連邦軍の海軍への注力は、ドイツの海軍部隊が沿岸および国際水域の両方で国益を保護し、新たな海上脅威に対抗し、世界中の同盟作戦を支援するための十分な準備ができていることを保証することを目指している。"
 GER_Define_Brownwater_strategy: "ブラウンウォーター戦略の定義"
 GER_Define_Brownwater_strategy_desc: "沿海域および河川環境の戦略的重要性に鑑み、ドイツ連邦軍はそのブラウンウォーター戦略を定義している。この戦略は、小型で機敏な艦艇と専門部隊が不可欠な浅い沿岸水域および内陸水路での作戦に焦点を当てている。ブラウンウォーター戦略は、これらの困難な環境に特化した戦術、訓練、装備の開発を導き、ドイツ連邦軍がブラウンウォーター地域で効果的に戦力を投射し国益を保護できるようにする。"
 GER_Define_bluewater_strategy: "ブルーウォーター戦略の定義"
 GER_Define_bluewater_strategy_desc: "世界の海上安全保障の重要性の高まりに対処するため、ドイツ連邦軍はそのブルーウォーター戦略を定義している。この戦略は、航行の自由を維持し、海上交通路を保護し、世界規模で戦力を投射するために大規模で有能な海軍部隊が必要とされる深海洋水域での作戦に焦点を当てている。ブルーウォーター戦略は、ドイツ連邦軍の海軍能力の拡大と近代化を導き、ドイツが同盟国と共にブルーウォーター環境で効果的に作戦できるようにする。"
 GER_Define_Greenwater_strategy: "グリーンウォーター戦略の定義"
 GER_Define_Greenwater_strategy_desc: "ドイツ連邦軍は、完全に沿岸（ブラウンウォーター）でも外洋（ブルーウォーター）でもない地域での作戦に対処するため、そのグリーンウォーター戦略を定義している。この戦略は、地域海域と近海環境に焦点を当てており、そこでは海軍部隊が閉鎖水域と開放水域の両方で作戦できる柔軟性を持たなければならない。グリーンウォーター戦略は、フリゲート、コルベット、水陸両用部隊を含む、グリーンウォーター作戦の固有の課題に適応できる汎用性の高い海軍能力の開発に情報を提供する。"
 GER_Develope_Join_operation_Doctrine: "統合作戦ドクトリンの開発"
 GER_Develope_Join_operation_Doctrine_desc: "ドイツ連邦軍は、包括的な統合作戦ドクトリンの開発を通じて、同盟軍との統合作戦を実施する能力を高めることにコミットしている。このドクトリンは、陸、海、空、サイバーといった異なる軍種の能力を結束力のある作戦フレームワークに統合することに焦点を当てる。統合作戦ドクトリンは、多国籍作戦における相互運用性、調整、有効性を向上させ、ドイツ連邦軍が複雑で動的な環境で同盟国とシームレスに作戦できるようにする。"
 GER_Expand_coastial_patroles: "沿岸哨戒の拡大"
 GER_Expand_coastial_patroles_desc: "海上警備を強化するため、ドイツ連邦軍は沿岸哨戒作戦を拡大している。この取り組みには、哨戒艦艇の数の増加、監視能力の強化、迅速対応プロトコルの改善が含まれる。沿岸哨戒の拡大は、ドイツの沿岸水域が、違法活動から軍事侵攻まで、広範な潜在的脅威に対して効果的に監視され保護されることを保証する。"
 GER_Advanced_navy_training: "高度海軍訓練"
 GER_Advanced_navy_training_desc: "ドイツ連邦軍は、現代の海上戦の課題に備えるため、海軍訓練プログラムを強化している。この高度訓練には、サイバー戦、電子戦、同盟軍との統合作戦に関する新しいコースが含まれる。より包括的で最新の訓練を提供することにより、ドイツ連邦軍はその海軍要員が今日の複雑で技術的に進歩した海上環境で作戦する準備ができていることを保証する。"
 GER_littoral_warfare_training: "沿海域戦闘訓練"
 GER_littoral_warfare_training_desc: "沿岸地域の戦略的重要性を認識し、ドイツ連邦軍は沿海域戦闘訓練プログラムを実施している。これらのプログラムは、海軍部隊が閉鎖された操船空間、環境障害、陸上ベースの脅威への近接などの固有の課題に対処しなければならない浅い沿岸水域での作戦に焦点を当てる。沿海域戦闘訓練は、ドイツ連邦軍の海軍部隊が、伝統的なブルーウォーター戦術が適用できない可能性のあるこれらの要求の厳しい環境での作戦に十分備えられるようにする。"
 GER_Balanced_interventions: "均衡介入"
 GER_Balanced_interventions_desc: "ドイツ連邦軍は、軍事的対応における柔軟性とバランスを維持する必要性に焦点を当てた、均衡介入のドクトリンを開発している。このドクトリンは、状況に応じて作戦を拡大または縮小する能力を強調し、ドイツ連邦軍が大規模な紛争と小規模な非対称脅威の両方に効果的に対応できるようにする。均衡介入は、リスクとコストを最小限に抑えながら戦略目標を達成するために、適切な部隊と能力の組み合わせを展開する際にドイツ連邦軍を導くだろう。"
 GER_not_perfect_but_flexible: "完璧ではないが柔軟"
 GER_not_perfect_but_flexible_desc: "現代紛争の予測不可能な性質を認識し、ドイツ連邦軍は完璧さよりも柔軟性を重視する戦略を採用している。このアプローチは、すべての軍事作戦が完璧に計画または実行できるわけではないが、変化する状況に適応し対応する能力が重要であることを認めている。「完璧ではないが柔軟」ドクトリンは、ドイツ連邦軍が高いレベルの即応性、汎用性、適応性を維持することを奨励し、予期せぬ課題と機会に効果的に対応できるようにする。"
 GER_Global_intervention: "グローバル介入"
 GER_Global_intervention_desc: "世界の安全保障力学が進化する中で、ドイツ連邦軍はグローバル介入の可能性に備えている。この戦略は、紛争、人道災害、平和維持活動など、発生する危機に対応して世界のどこへでも迅速に部隊を展開する能力の開発を伴う。グローバル介入には、堅牢な兵站フレームワーク、戦略的空輸能力、国際同盟国との緊密な協力が必要であり、ドイツ連邦軍が必要とされる場所で戦力を投射し支援を提供できるようにする。"
 GER_Enhanced_logistics: "強化された兵站"
 GER_Enhanced_logistics_desc: "ドイツ連邦軍は、現代の軍事作戦を支援するために兵站能力の強化に焦点を当てている。この取り組みには、サプライチェーン管理の改善、先進的な兵站技術の統合、輸送ネットワークの最適化が含まれる。強化された兵站は、ドイツ連邦軍が長距離および多様な環境での作戦を維持できるようにし、現場の部隊への信頼性が高く効率的な支援を提供し、長期的な交戦への即応性を保証する。"
 GER_lone_fighter_training: "単独戦闘員訓練"
 GER_lone_fighter_training_desc: "複雑な環境で個々の兵士が独立して作戦する必要性の高まりに応え、ドイツ連邦軍は単独戦闘員訓練の重要性を高めている。このプログラムは、兵士がより大きな部隊からの即時支援なしに生存し、機動し、任務を完了するために必要なスキルの開発に焦点を当てる。単独戦闘員訓練は、ドイツ連邦軍の要員が仲間から孤立する可能性のある状況に対処できるように準備し、逆境に直面しても効果的かつ強靭であり続けることを保証する。"
 GER_Global_Crisis_management: "グローバル危機管理"
 GER_Global_Crisis_management_desc: "ドイツ連邦軍は、国際的な緊急事態により効果的に対応するため、グローバル危機管理能力を強化している。この戦略は、国際機関との調整の改善、迅速展開部隊の開発、人道支援、平和維持、災害救援のためのプロトコルの確立を伴う。グローバル危機管理は、ドイツ連邦軍が紛争地帯の安定化、困窮者への援助提供、世界の安全保障努力の支援において重要な役割を果たすことを可能にする。"
 GER_Specialized_Indantry: "特殊歩兵部隊"
 GER_Specialized_Indantry_desc: "特定の戦闘役割を担う高度に訓練された部隊の必要性を認識し、ドイツ連邦軍は特殊歩兵部隊を編成している。これらの部隊は、山岳戦、市街戦、水陸両用作戦などの分野で訓練され、多様な環境で効果的に作戦できるようにする。特殊歩兵部隊の創設は、ドイツ連邦軍が広範な戦術状況に対応する能力を高め、現代戦のための汎用性の高く適応性のある部隊を提供する。"
 GER_HVK_army: "HVK陸軍開発"
 GER_HVK_army_desc: "ドイツ連邦軍は、様々な軍種間の通信と調整を強化することに焦点を当て、HVK（陸軍連絡コマンド）陸軍の開発を進めている。HVK陸軍は最先端の通信技術を装備し、統合作戦中のシームレスな統合と協力を保証する。この取り組みは、ドイツ連邦軍が複雑な多領域作戦を実施する能力を向上させ、結束力のある統一された指揮系統を提供する。"
 GER_Reorganize_the_Active_troops: "現役部隊の再編成"
 GER_Reorganize_the_Active_troops_desc: "変化する軍事的ニーズに対応するため、ドイツ連邦軍はその現役部隊の包括的な再編成に着手している。この取り組みは、作戦効率を改善し、指揮系統を合理化し、即応性を高めるために部隊を再構築することに焦点を当てる。現役部隊の再編成は、ドイツ連邦軍が現代の脅威により良く備え、発生する危機に対応してより迅速かつ効果的に部隊を展開できるようにする。"
 GER_Reorganize_reserve: "予備役部隊の再編成"
 GER_Reorganize_reserve_desc: "ドイツ連邦軍は、その即応性と現役部隊との統合を改善するために予備役部隊を再編成している。この取り組みには、訓練プログラムの更新、装備の近代化、予備役と現役部隊間の通信強化が含まれる。予備役部隊の再編成は、彼らが危機時にドイツ連邦軍を支援する準備が完全にできており、現役作戦を強化するために迅速に動員できる訓練された要員の重要な予備を提供することを保証する。"
 GER_Territorial_defence_coordination: "領土防衛調整"
 GER_Territorial_defence_coordination_desc: "国家安全保障へのコミットメントの一環として、ドイツ連邦軍は領土防衛のための調整を改善している。この取り組みは、軍事と民間防衛努力の統合、地方自治体との通信強化、重要インフラ防衛計画の開発に焦点を当てている。領土防衛調整は、ドイツ連邦軍が通常攻撃、テロリズム、自然災害を含む広範な脅威からドイツの国土を保護する準備ができていることを保証する。"
 GER_Optimize_supply_chain: "サプライチェーンの最適化"
 GER_Optimize_supply_chain_desc: "ドイツ連邦軍はそのサプライチェーンを最適化し、資源を効率的かつタイムリーに部隊へ届けることを保証している。この取り組みには、先進的な兵站ソフトウェアの実装、在庫管理の改善、輸送ネットワークの強化が含まれる。サプライチェーンを最適化することにより、ドイツ連邦軍は長期間かつ多様な環境での作戦をより良く維持できるようになり、部隊が必要な時に必要な物資を持っていることを保証する。"
 GER_Reserve_mobilisation_plan: "予備役動員計画"
 GER_Reserve_mobilisation_plan_desc: "潜在的な危機に備え、ドイツ連邦軍は包括的な予備役動員計画を開発している。この計画は、予備役部隊を迅速に活性化し展開するための手順を概説し、彼らが現役部隊とシームレスに統合できるようにする。予備役動員計画は、必要な時にドイツ連邦軍の作戦能力を拡大するための明確な枠組みを提供し、予備役部隊が国内および国際的な緊急事態に対応する準備ができていることを保証する。"
 GER_Improve_reserve_training: "予備役訓練の改善"
 GER_Improve_reserve_training_desc: "予備役部隊が現役の同等者と同じくらい有能であることを保証するため、ドイツ連邦軍はその予備役訓練プログラムを改善している。この取り組みには、更新された訓練カリキュラム、強化された野外演習、近代的な装備へのアクセスが含まれる。改善された予備役訓練は、予備役部隊がその役割に対して十分準備され、現役部隊と効果的に協力し、即座に展開する準備ができていることを保証する。"
 GER_Rapid_Response_supply: "迅速対応補給システム"
 GER_Rapid_Response_supply_desc: "ドイツ連邦軍は、重要な物資を迅速かつ効率的に前線部隊へ届けることを保証するために、迅速対応補給システムを開発している。この取り組みは、あらゆる環境での作戦を支援するために迅速に展開できるモジュール式の移動補給部隊の創設を伴う。迅速対応補給システムは、急速に変化するまたは予測不可能な戦闘状況においてさえ、ドイツ連邦軍部隊が常に十分に補給されることを保証する。"
 GER_entrenchment_training: "塹壕構築訓練"
 GER_entrenchment_training_desc: "防御作戦への注力の一環として、ドイツ連邦軍は塹壕構築訓練プログラムを導入している。これらのプログラムは、兵士に野戦築城の構築と防御方法を教え、砲火下で陣地を保持する能力を向上させる。塹壕構築訓練は、ドイツ連邦軍部隊が防御戦術に熟練し、敵の攻撃に耐え、様々な環境で強力な防御陣地を作成できることを保証する。"
 GER_Wargames_and_exercize: "ウォーゲームと演習"
 GER_Wargames_and_exercize_desc: "ドイツ連邦軍は、広範な潜在的紛争に備えるため、ウォーゲームと演習のプログラムを拡大している。これらのシミュレーションは、通常戦から非対称脅威までのシナリオをカバーし、指揮官と部隊が現実的な条件下で戦略、戦術、意思決定をテストできるようにする。ウォーゲームと演習は、ドイツ連邦軍がどんな挑戦にも立ち向かう準備ができており、戦闘で成功するために必要な経験とスキルを持っていることを保証する。"
 GER_Ready_for_Defence: "防衛準備完了"
 GER_Ready_for_Defence_desc: "いかなる脅威からも国土を防衛できるようにするため、ドイツ連邦軍は包括的な「防衛準備完了」イニシアチブを実施している。このプログラムは、軍の全軍種にわたる即応性の向上、防御能力の強化、すべての部隊があらゆる危機に対応する準備が完全にできていることの保証に焦点を当てる。「防衛準備完了」は、ドイツ連邦軍が警戒を怠らず、ドイツの主権と安全保障を保護する能力を維持することを保証する。"
 GER_army_defence_exercise: "陸軍防衛演習"
 GER_army_defence_exercise_desc: "ドイツ連邦軍は、潜在的な防御作戦に備えるため、陸軍防衛演習を実施している。これらの演習は、ドイツ領土への大規模攻撃をシミュレートし、ドイツ連邦軍が動員、防御、反撃する能力をテストする。陸軍防衛演習は、指揮官と部隊に貴重な経験を提供し、彼らが潜在的な侵略や攻撃からドイツを防衛する準備ができていることを保証する。"
 GER_Armored_Delay: "機甲遅滞戦術"
 GER_Armored_Delay_desc: "潜在的な脅威に対応するため、ドイツ連邦軍はその機甲遅滞戦術を洗練させている。これらの戦術は、機甲部隊を使用して敵の前進を遅らせ妨害し、防御準備や反撃のための時間を稼ぐことを伴う。機甲遅滞戦術は、ドイツ連邦軍が効果的に敵部隊を遅延させ弱体化させ、戦闘の流れを有利に変える機会を作り出すことを保証する。"
 GER_Advanced_Armor_counterattack: "高度機甲反撃"
 GER_Advanced_Armor_counterattack_desc: "ドイツ連邦軍は、攻撃作戦における機甲部隊の使用に焦点を当て、高度機甲反撃を実施する能力を強化している。この取り組みには、新しい戦術の開発、装甲技術のアップグレード、歩兵および航空支援との調整の改善が含まれる。高度機甲反撃は、ドイツ連邦軍に敵戦線を突破し、弱点を突き、戦場で決定的な勝利を達成するための強力なツールを提供する。"
 GER_Airforce_structure: "空軍の再構築"
 GER_Airforce_structure_desc: "航空戦における新たな課題に適応するため、ドイツ連邦軍はその空軍を再構築している。この取り組みは、指揮系統の近代化、他の軍種との調整改善、航空部隊の柔軟性と応答性の強化に焦点を当てる。空軍の再構築は、ドイツ連邦軍が効果的に空を制し、地上作戦を支援し、あらゆる航空脅威に迅速に対応できるようにする。"
 GER_Restructure_Airdefense: "防空体制の再構築"
 GER_Restructure_Airdefense_desc: "近代化努力の一環として、ドイツ連邦軍はその防空能力を再構築している。これには、新しいミサイルシステム、レーダー技術、指揮統制ネットワークの統合が含まれる。防空体制の再構築は、ドイツの空域が弾道ミサイル、ステルス航空機、無人航空機を含む現代の脅威に対して十分に保護され、国家の重要インフラと人口密集地に対する堅牢な盾を提供することを保証する。"
 GER_Restructure_kommando_luftwaffe: "空軍コマンドの再構築"
 GER_Restructure_kommando_luftwaffe_desc: "2000年代初頭、ドイツ空軍（Luftwaffe）はその作戦を合理化し、新たな地政学的状況に適応するため、コマンドの再構築を開始した。焦点は、指揮系統を中央集権化し、近代的な通信システムを統合することにより、空軍の指導力と意思決定プロセスの有効性を向上させることにあった。この再構築は、急速に変化する安全保障環境における空軍の作戦上の柔軟性と応答性を高めることを目指した。"
 GER_enhance_pilot_training: "パイロット訓練の強化"
 GER_enhance_pilot_training_desc: "現代の航空戦の進化する要求に応え、ドイツ連邦軍はパイロット訓練の強化の必要性を認識した。これには、訓練方法論の更新、高度なシミュレータの導入、伝統的および非対称戦闘シナリオの両方におけるスキルの強調が含まれた。新しいプログラムは、UAVやデジタルシステムの統合を含む、現代の航空戦闘の複雑さを扱えるパイロットを育成することを目指した。"
 GER_Capability_focus: "能力への注力"
 GER_Capability_focus_desc: "現代戦における競争優位性を維持するため、ドイツ連邦軍は全体的な軍事能力の強化に集中した。この焦点には、兵站支援の改善から兵器や通信における先進技術の採用まで、広範なアップグレードが含まれた。目標は、ドイツ連邦軍が新たな世界的脅威によってもたらされる課題に対応できる、高度に有能で適応性のある部隊であり続けることを保証することであった。"
 GER_strike_focus: "打撃部隊開発"
 GER_strike_focus_desc: "ドイツ連邦軍は、精度、速度、適応性に焦点を当て、打撃能力を強化する必要性を特定した。これには、ミサイルシステム、航空機、特殊部隊を含む、軍の打撃要素のアップグレードが含まれた。打撃調整を改善し、先進的な標的技術を組み込むことにより、ドイツ連邦軍は通常戦と非対称戦シナリオの両方で、決定的で影響力の大きい作戦を提供することを目指した。"
 GER_Improve_groundattack_training: "地上攻撃訓練の改善"
 GER_Improve_groundattack_training_desc: "ドイツ連邦軍は、航空部隊と地上部隊の連携強化に重点を置き、地上攻撃訓練の包括的な見直しを開始した。精密攻撃能力の開発と戦場におけるリアルタイム通信の強化が重視された。地上攻撃パイロットは新型CAS機と兵装の使用訓練を受け、複雑な戦闘環境下でも効果的な近接航空支援を提供できる体制が整えられた。"
 GER_Integrated_strike_tactics: "統合打撃戦術"
 GER_Integrated_strike_tactics_desc: "より結束力のある作戦の必要性を認識し、ドイツ連邦軍は空、陸、海の打撃戦術を統一されたドクトリンに統合し始めた。これには、共同作戦戦略の開発と、全軍種にわたる打撃任務の調整改善が含まれた。リアルタイムデータ共有と先進的なC4ISRシステムの統合は、複合打撃作戦の効果を高める鍵であった。"
 GER_Combat_exercise_simulation_center: "戦闘演習シミュレーションセンター"
 GER_Combat_exercise_simulation_center_desc: "部隊の即応性を向上させるため、ドイツ連邦軍は最先端の戦闘演習シミュレーションセンターを設立した。ハンブルクに位置するこの施設は、実世界の戦闘シナリオをシミュレートするために最先端技術を利用し、兵士が管理された環境で訓練できるようにした。センターは、広範な紛争シナリオへの即応性を保証するため、軍の全軍種が関与する共同演習に焦点を当てた。"
 GER_REC_focus: "偵察への注力"
 GER_REC_focus_desc: "ドイツ連邦軍は現代戦における先進的な偵察の重要性を認識し、最先端の偵察能力の開発を優先した。この焦点には、ドローン、先進的な画像システム、リアルタイムデータ処理の統合が含まれた。ドイツ連邦軍は、通常紛争と非対称作戦の両方で、戦場認識を改善し、重要な諜報情報を収集する能力を高めることを目指した。"
 GER_Joint_Exercise_complimentary_use: "補完的利用のための共同演習"
 GER_Joint_Exercise_complimentary_use_desc: "軍種間の協力を強化する努力の一環として、ドイツ連邦軍は異なる軍種の補完的な強みを最大化するために設計された共同演習を実施した。これらの演習は、空、陸、海部隊間の調整を改善することに焦点を当て、共同作戦戦術をテストし洗練させるために実世界のシナリオの使用を含んだ。"
 GER_Reform_bundeswehr: "ドイツ連邦軍改革"
 GER_Reform_bundeswehr_desc: "軍事効果の包括的な見直しの後、ドイツ連邦軍はその構造、能力、ドクトリンを近代化することを目的とした広範な改革を開始した。この改革は、指揮統制、兵站、作戦即応性の非効率性に対処し、ドイツ連邦軍が21世紀の多様な課題により良く対応できるようにした。"
 GER_Establish_Streitkrafte_basis: "戦力基盤軍（Streitkräfte Basis）の設立"
 GER_Establish_Streitkrafte_basis_desc: "ドイツ連邦軍は、兵站、指揮、支援機能を改善する努力の一環として戦力基盤軍（Streitkräfte Basis）を設立した。この新しい構造は、軍の様々な軍種にわたる作戦を合理化し、より良い調整と資源管理を可能にするように設計された。戦力基盤軍はまた、支援部隊の作戦即応性を高めることに焦点を当て、平時と戦時の両方で重要なサービスを提供できるようにした。"
 Ger_Einsatzfuhrungskommando: "作戦指揮コマンド（Einsatzführungskommando）設立"
 Ger_Einsatzfuhrungskommando_desc: "作戦指揮コマンド（Einsatzführungskommando）の設立は、ドイツ連邦軍の海外作戦の指揮を一元化する上で重要な一歩となった。この指揮系統は、すべての海外展開の計画と実行を担当し、合理化された意思決定と調整を保証した。作戦指揮コマンドは、ドイツ連邦軍が国際的な危機や軍事交戦に迅速かつ効果的に対応する能力を向上させた。"
 GER_Joint_operation_Training: "統合作戦訓練"
 GER_Joint_operation_Training_desc: "現代戦における統合作戦の重要性を認識し、ドイツ連邦軍は空、陸、海部隊間の協力を改善するために訓練プログラムを強化した。統合作戦訓練は、多軍種作戦のための結束力のある戦略の開発に焦点を当て、ドイツ連邦軍が軍の複数の要素を含む複雑な任務を効果的に実施できるようにした。"
 GER_Crisis_management_doctrine: "危機管理ドクトリン"
 GER_Crisis_management_doctrine_desc: "ドイツ連邦軍は、テロリズム、サイバー攻撃、人道危機などの非伝統的な脅威の増加に対処するため、包括的な危機管理ドクトリンを開発した。このドクトリンは、国内および国際的な両方で、発生する脅威に迅速かつ効果的に対応するドイツ連邦軍の能力を向上させることに焦点を当てた。柔軟性、民間機関との調整、新技術の統合に重点が置かれた。"
 GER_Infantry_Spezialisation: "歩兵の専門化"
 GER_Infantry_Spezialisation_desc: "現代戦に適応するため、ドイツ連邦軍はその歩兵部隊の専門化を開始し、市街戦、山岳戦、対反乱などの分野に焦点を当てた。この専門化により、歩兵は異なる戦闘環境に必要な特定のスキルを開発でき、様々な作戦シナリオでの有効性を高めた。この転換を支援するために、新しい訓練プログラムと装備が導入された。"
 GER_Combined_exersice: "合同演習"
 GER_Combined_exersice_desc: "2000年代初頭、ドイツ連邦軍は、軍の異なる軍種間の共同作戦を含む合同演習プログラムを強化した。これらの演習は、軍種間の協力を改善し、ドイツ連邦軍を空、陸、海部隊が関与する複雑な作戦に備えさせるために設計された。合同演習はまた、現実的な戦闘シナリオで新しいドクトリンと技術をテストする役割も果たした。"
 GER_Balance_act: "バランス・アクト"
 GER_Balance_act_desc: "バランス・アクト・ドクトリンは、ドイツ連邦軍が伝統的な軍事役割と、平和維持、人道支援、対テロ作戦の増大する要求との間で効果的にバランスを取れるように導入された。このドクトリンは、戦略と作戦の両方における柔軟性の必要性を強調し、ドイツ連邦軍が必要に応じて戦闘役割と非戦闘役割を切り替えることを可能にした。"
 GER_Delay_training: "遅滞訓練"
 GER_Delay_training_desc: "進化する軍事戦術に対応するため、ドイツ連邦軍は遅滞訓練を導入し、部隊に戦術的撤退と敵の前進遅延を実施することを教えることに焦点を当てた。この訓練は、機動性、防御的陣地設定、地形を利用して損失を最小限に抑えながら敵部隊を遅らせることを強調した。遅滞訓練は、優勢な敵部隊に対処したり、戦略的地点を保護したりする上で特に重要であった。"
 GER_security_intervention: "安全保障介入ドクトリン"
 GER_security_intervention_desc: "ドイツ連邦軍は、増大する非対称脅威と様々な地域での不安定性に対応して、安全保障介入ドクトリンを開発した。このドクトリンは、迅速な展開、平和維持活動、紛争地帯での民間人保護を強調した。また、人道支援を提供し、秩序を維持し、暴力の激化を防ぐために、国連やNATOのような国際機関との調整にも焦点を当てた。"
 GER_Ready_to_transform: "変革準備完了"
 GER_Ready_to_transform_desc: "冷戦後の時代に新たな課題に直面し、ドイツ連邦軍はその部隊を近代的で高度に適応性のある軍隊に変革するための主要なイニシアチブを開始した。この変革には、装備のアップグレード、訓練プログラムの改訂、柔軟性と即応性を向上させるための部隊再編が含まれた。目標は、平和維持任務や対反乱作戦を含む、21世紀の戦争の複雑さに備えることであった。"
 GER_Air_mobility_training: "航空機動訓練"
 GER_Air_mobility_training_desc: "ドイツ連邦軍の迅速対応能力を強化するため、航空機動訓練が優先された。このプログラムは、空軍と地上部隊間の調整を改善することに焦点を当て、あらゆる作戦戦域への部隊と装備の迅速な展開を保証した。航空強襲戦術と部隊輸送に焦点を当て、訓練はNH90のような先進的なヘリコプターを統合し、ドイツ連邦軍の作戦範囲を最大化した。"
 GER_Direct_counter_attack: "直接反撃ドクトリン"
 GER_Direct_counter_attack_desc: "ドイツ連邦軍は、反乱戦術やハイブリッド戦争を含む進化する戦場の脅威に対抗するため、直接反撃ドクトリンを導入した。このドクトリンは、敵の前進を無力化するために迅速かつ決定的な力の使用を強調し、機動性、精密打撃、機械化歩兵と航空支援間の緊密な調整に焦点を当てた。ドクトリンはまた、効果的な戦場通信と指揮を保証するために近代技術を統合した。"
 GER_Advanced_Teritorial_defence: "高度領土防衛"
 GER_Advanced_Teritorial_defence_desc: "国土安全保障に対する懸念の高まりに伴い、ドイツ連邦軍はその領土防衛能力を強化した。高度領土防衛プログラムは、通常脅威と非対称脅威の両方から主要インフラと国境を防衛するドイツの能力を向上させることに焦点を当てた。プログラムはまた、予備役部隊、地方防衛部隊、民間機関を統合し、結束力のある調整された国家防衛努力を保証することを強調した。"
 GER_Modernize_Armored_Tactics: "機甲戦術の近代化"
 GER_Modernize_Armored_Tactics_desc: "戦場での競争優位性を維持するため、ドイツ連邦軍は機甲戦術の近代化に着手した。これには、最近の紛争から学んだ教訓を取り入れるためのドクトリンの更新と、機甲部隊と航空支援間の調整強化が含まれた。プログラムには、レオパルト2主力戦車のアップグレードも含まれ、ドイツ連邦軍の機甲部隊が通常脅威と非対称脅威の両方に効果的に対応できるようにした。"
 GER_Rapid_Armor_deployment_training: "迅速機甲展開訓練"
 GER_Rapid_Armor_deployment_training_desc: "現代戦闘における迅速かつ決定的な行動の必要性を認識し、ドイツ連邦軍は迅速機甲展開訓練を導入した。このプログラムは、機甲部隊が発生する脅威に対応して迅速かつ効果的に展開するように訓練し、機械化歩兵と支援要素の統合に焦点を当てた。部隊の機動性、兵站支援、機甲攻撃の迅速な調整に重点が置かれた。"
 GER_Advanced_mechanized_tactic: "高度機械化戦術"
 GER_Advanced_mechanized_tactic_desc: "ドイツ連邦軍は、その機械化歩兵および機甲師団の戦闘効果を高めるために高度機械化戦術を開発した。これらの戦術は、機械化部隊、航空支援、砲兵間の緊密な協力を強調し、戦場での迅速で調整された動きを可能にした。訓練には、ボクサーやプーマのような現代の装甲車両の機動性と火力を活用するために設計された新しい攻撃および防御機動が含まれた。"
 GER_Improved_logistics: "改善された兵站能力"
 GER_Improved_logistics_desc: "ドイツ連邦軍はその兵站能力を改善するために重要な努力を行った。この取り組みは、サプライチェーン、輸送、戦場再補給の効率を高め、部隊と装備が迅速に展開され、長期作戦で維持できるようにすることに焦点を当てた。兵站の近代化には、新しいデジタル管理システムの統合と、MANトラックのような改善された輸送車両が含まれた。"
 GER_Rapid_deployment_doctrine: "迅速展開ドクトリン"
 GER_Rapid_deployment_doctrine_desc: "迅速かつ柔軟な軍事行動の必要性に応え、ドイツ連邦軍は迅速展開ドクトリンを採用した。この戦略は、国内および国際的な両方で、危機地域へ迅速に部隊を展開する能力を強調した。ドクトリンは、航空および地上機動性、近代化された輸送システム、事前配置された装備を統合し、ドイツ軍が発生する脅威に最小限の遅延で効果的に対応できるようにした。"
 GER_Integrated_command_and_control: "統合指揮統制"
 GER_Integrated_command_and_control_desc: "ドイツ連邦軍は現代戦におけるシームレスな指揮統制の重要性を認識し、統合指揮系統のシステムを実装した。この取り組みは、軍の異なる軍種間の通信と意思決定を強化することに焦点を当てた。先進的なC4ISRシステムを使用し、ドイツ連邦軍は作戦調整を改善し、進化する戦場状況への迅速かつ情報に基づいた対応を可能にすることを目指した。"
 GER_Strengthen_infantry_training: "歩兵訓練の強化"
 GER_Strengthen_infantry_training_desc: "現代戦の要求に応えるため、ドイツ連邦軍はその歩兵訓練プログラムの強化に新たな重点を置いた。これには、市街戦、対反乱、困難な地形での作戦に焦点を当てるための訓練の適応が含まれた。プログラムはまた、先進的な兵器システムとリアルタイムの戦場通信を統合し、歩兵部隊が多様で困難な環境で効果的に作戦できるようにした。"
 GER_mobile_Warfare_doctrine: "機動戦ドクトリン"
 GER_mobile_Warfare_doctrine_desc: "ドイツ連邦軍の機動戦ドクトリンは、高度に機動性のある部隊を使用して敵を機動で打ち負かし圧倒することを強調した。このドクトリンは、航空および砲兵資産によって支援される、機械化および機甲部隊の速度と柔軟性を優先した。通常脅威と非対称脅威の両方に対処するように設計された機動戦戦術は、迅速な作戦成功を保証し、静的防御の脆弱性を最小限に抑える上で重要であった。"
 GER_Advanced_Armor_Tactics: "高度機甲戦術"
 GER_Advanced_Armor_Tactics_desc: "機甲戦の変化する性質を認識し、ドイツ連邦軍は高度機甲戦術を開発した。これらの戦術は、機甲を歩兵、砲兵、航空支援と統合し、攻撃作戦と防御作戦の両方が可能な複合兵力部隊を作成することに焦点を当てた。ドクトリンには、偵察部隊との強化された調整も含まれ、機甲編隊がより高い精度と効率で敵部隊と交戦できるようにした。"
 GER_Rapid_Armor_deployment: "迅速機甲展開"
 GER_Rapid_Armor_deployment_desc: "ドイツ連邦軍の迅速機甲展開イニシアチブは、機甲部隊が動員される速度と効率を高めることに焦点を当てた。このプログラムは、事前配置された装備、合理化された兵站、迅速な輸送の重要性を強調し、機甲部隊があらゆる作戦戦域に迅速に展開できるようにした。目標は、発生する脅威に対応して戦力を投射するドイツ連邦軍の能力を高めることであった。"
 GER_Update_Mechaniced_Units: "機械化部隊の更新"
 GER_Update_Mechaniced_Units_desc: "ドイツ連邦軍はその機械化部隊を更新するための包括的なプログラムを開始し、車両、兵器システム、通信装備のアップグレードに焦点を当てた。この取り組みには、マーダーやプーマ歩兵戦闘車のようなプラットフォームの近代化が含まれ、機械化部隊が広範な戦闘環境で効果的に作戦できるようにした。更新はまた、新しいデジタル指揮統制システムの統合を強調した。"
 GER_global_interventions: "グローバル介入戦略"
 GER_global_interventions_desc: "国際安全保障におけるドイツの役割の増大に鑑み、ドイツ連邦軍はグローバル介入戦略を開発した。この戦略は、平和維持、人道支援、戦闘任務を含む海外作戦を実施する軍の能力を高めることに焦点を当てた。戦略は、国際パートナーとの協力強化、迅速展開能力、世界中の危機に対応できる柔軟な部隊構造を求めた。"
 GER_Air_mobility_exercise: "航空機動演習"
 GER_Air_mobility_exercise_desc: "迅速な展開を強化し、地上部隊と航空部隊間の調整を改善するため、ドイツ連邦軍は定期的な航空機動演習を制定した。これらの訓練は、航空輸送、ヘリコプター作戦、航空強襲技術のシームレスな統合を強調した。NH90やCH-53のような先進的な輸送ヘリコプターを利用し、演習は部隊が戦闘地域に迅速に展開できることを保証し、作戦上の柔軟性と対応時間を大幅に改善した。"
 GER_Introduce_Medium_Forces: "中量級部隊の導入"
 GER_Introduce_Medium_Forces_desc: "重装甲部隊と軽歩兵の中間に位置する、高度に機動性があり汎用性の高い部隊の必要性を認識し、ドイツ連邦軍は「中量級部隊」の概念を導入した。これらの部隊は、ボクサーやフェネックのような軽装甲車両を装備し、機動性、火力、生存性を兼ね備えていた。焦点は、迅速な展開、偵察、市街地と開けた地形の両方で作戦する能力にあり、伝統的な機械化部隊と軽量編隊との間のギャップを埋めた。"
 GER_NEW_depardments: "新部門の設立"
 GER_NEW_depardments_desc: "軍事作戦の複雑化に対処するため、ドイツ連邦軍はサイバー防衛、宇宙作戦、諜報に焦点を当てたいくつかの新部門を設立した。これらの新しい部門は、先進技術を統合し、ドイツ連邦軍がデジタルおよび宇宙領域で効果的に作戦できるようにする任務を負っていた。目標は、発生する脅威に対処し、全体的な作戦効率を高めることができる専門部隊を作成することであった。"
 GER_handle_asymetrick_threat: "非対称脅威への対処"
 GER_handle_asymetrick_threat_desc: "反乱戦術、サイバー攻撃、非通常脅威によって特徴づけられる非対称戦争は、ドイツ連邦軍の作戦焦点に大きな転換を必要とした。このドクトリンは、諜報収集、対反乱、これらの非正規脅威に対処する際の特殊部隊の使用を強調した。先進的な監視技術と専門訓練の統合は、ドイツ連邦軍が非伝統的な敵対者を効果的に無力化できることを保証した。"
 GER_Coasteal_and_open_sea_defense: "沿岸および外洋防衛"
 GER_Coasteal_and_open_sea_defense_desc: "ドイツの海洋利益保護に焦点を当て、連邦軍は沿岸および外洋防衛能力を強化した。このイニシアチブには、先進的な沿岸防衛システム、哨戒艇、監視技術の開発が含まれていた。戦略は、重要な海洋インフラを保護し、海軍が沿岸水域と外洋の両方で潜在的な脅威に対して効果的に防御できることを保証することを目的としていた。"
 GER_Naval_training_expansion: "海軍訓練の拡大"
 GER_Naval_training_expansion_desc: "作戦即応性を維持するため、連邦軍は海軍訓練プログラムを拡大し、共同作戦、対潜水艦戦、水陸両用作戦に焦点を当てた。これには、近代的な海軍技術の統合と、進化する海洋脅威状況に対応するための戦術ドクトリンの改良が含まれていた。拡大はまた、NATOパートナーとの協力を強調し、ドイツ海軍部隊が同盟艦隊と相互運用可能であり続けることを保証した。"
 GER_future_projects_heavy: "将来の重装備空輸プロジェクト"
 GER_future_projects_heavy_desc: "空輸能力拡大への連邦軍のコミットメントは、将来の重装備空輸プロジェクトの開発につながった。これらのプロジェクトは、エアバスA400Mのような新しい輸送機の取得に焦点を当てており、世界中に重装備や車両を迅速に移動させる能力を向上させるように設計されている。イニシアチブは、連邦軍が危機に対応して不可欠な資源を迅速に展開し、複雑な軍事作戦における後方支援の優位性を維持できることを保証することを目指している。"
 GER_Cooperation_possible: "アーテックとの協力"
 GER_Cooperation_possible_desc: "ボクサーMRAV（多目的装甲車）の背後にある合弁事業であるアーテックとの連邦軍の協力は、ドイツの機械化部隊近代化における重要なパートナーシップを示している。この協力は、歩兵輸送から偵察任務まで、様々な作戦役割に適応できる、多用途で高機動、かつ十分に防護された車両の開発に焦点を当てている。ボクサーは、ドイツの工学技術と戦略的な軍事能力を融合させた、最先端の欧州防衛革新の象徴となっている。"
 GER_Choose_future_MR: "将来のマルチロール戦闘機の選択"
 GER_Choose_future_MR_desc: "ドイツ連邦軍は空軍の近代化が必要であることから、次世代マルチロール戦闘機の選定を最優先課題としている。この決定には、ユーロファイター・タイフーンなどの先進プラットフォームやF-35のような将来の航空機候補の評価が含まれ、ドイツ空軍の戦闘能力強化を図る。目標は、先進的なアビオニクス、優れた機動性、多任務適応性を通じてドイツの制空権を確保し、これらの戦闘機が空対空、空対地、偵察任務において効果を発揮できるようにすることである。"
 GER_KRK_army: "危機対応部隊（KRK）陸軍"
 GER_KRK_army_desc: "連邦軍の危機対応部隊（Krisenreaktionskräfte）は、国際危機に対する迅速で柔軟な軍事対応への高まるニーズに応えるために結成された。これらの高度に訓練された部隊は、平和維持から戦闘作戦まで、多様な環境で迅速に展開し活動するように設計されている。装甲車両や迅速な航空機動支援を含む最先端技術を装備した危機対応部隊は、ドイツがNATOおよびEUミッションに貢献する能力において重要な役割を果たし、あらゆる新たな脅威に対する準備を保証する。"
 GER_Naval_Air_rec: "海軍航空偵察"
 GER_Naval_Air_rec_desc: "2000年から、連邦軍はその海軍航空偵察能力を強化している。これには、海洋監視および情報収集のための航空機と技術のアップグレードが含まれる。目的は、状況認識と海軍作戦区域の監視・確保能力を向上させることである。"
 GER_Airsuperiority_focus: "制空権重視"
 GER_Airsuperiority_focus_desc: "2000年に始まり、連邦軍は制空権を強調している。これには、空域を支配するための戦術、訓練、技術の開発が含まれる。目標は、空の支配を確保し、航空作戦における戦略的優位性を提供することである。"
 GER_Improve_Radarcapability: "レーダー能力の向上"
 GER_Improve_Radarcapability_desc: "連邦軍は2000年からレーダー能力の向上に焦点を当てている。これには、レーダーシステムのアップグレードと先進的な探知技術の組み込みが含まれる。目的は、防空、早期警戒、目標捕捉能力を強化することである。"
 GER_Improve_fighter_training: "戦闘機訓練の向上"
 GER_Improve_fighter_training_desc: "2000年から、連邦軍は戦闘機パイロット訓練プログラムを強化している。これには、先進的な訓練シナリオの開発、新しいシミュレーション技術の組み込み、空中戦術の改良が含まれる。目標は、パイロットが高いスキルを持ち、現代の空戦課題に備えていることを保証することである。"
 GER_modernice_Special_forces: "特殊部隊の近代化"
 GER_modernice_Special_forces_desc: "2000年に始まり、連邦軍はその特殊部隊を近代化している。これには、装備の更新、戦術の改良、訓練プログラムの強化が含まれる。目的は、特殊部隊が多様で高リスクな任務に対応できる装備と能力を持っていることを保証することである。"
 GER_Expand_KSK: "KSKの拡大"
 GER_Expand_KSK_desc: "連邦軍は2000年から特殊戦団コマンド（KSK）を拡大している。これには、人員の増加、訓練の強化、作戦能力の拡大が含まれる。目標は、特殊作戦と対テロ任務に対するドイツの能力を強化することである。"
 GER_Expand_SEK_M: "SEK Mの拡大"
 GER_Expand_SEK_M_desc: "2000年から、連邦軍は海軍特殊展開コマンド（SEK M）を拡大している。この拡大には、人員と海上特殊作戦能力の増加が含まれる。目的は、臨検や対海賊任務を含む、専門的な海軍作戦を実施する能力を強化することである。"
 GER_Introduce_EGB: "EGBの導入"
 GER_Introduce_EGB_desc: "連邦軍は2000年から展開群支援大隊（EGB）を導入している。これには、迅速な展開と支援のための専門大隊の設立が含まれる。目標は、作戦上の柔軟性を強化し、緊急対応任務中の効果的な後方支援を保証することである。"
 GER_Improve_special_forces_training: "特殊部隊訓練の向上"
 GER_Improve_special_forces_training_desc: "2000年に始まり、連邦軍は特殊部隊訓練プログラムを改善している。これには、先進的な戦闘技術、特殊装備、現実的なシナリオベースの訓練の組み込みが含まれる。目的は、特殊部隊が広範な高強度作戦に備えていることを保証することである。"
 GER_Update_rec_forces: "偵察部隊の更新"
 GER_Update_rec_forces_desc: "連邦軍は2000年から偵察部隊を更新している。これには、情報収集能力の強化、新しい監視技術の統合、他の軍種との調整改善が含まれる。目標は、包括的かつタイムリーな状況認識を提供することである。"
 GER_Specialiced_terrain_training: "特殊地形訓練"
 GER_Specialiced_terrain_training_desc: "2000年から、連邦軍は特殊地形訓練を実施している。これには、市街地、森林、山岳地帯などの多様で困難な環境での運用に焦点を当てた訓練プログラムの開発が含まれる。目的は、様々な地形条件下での部隊の適応性と有効性を強化することである。"
 GER_Introduce_drone_rec_troop: "ドローン偵察部隊の導入"
 GER_Introduce_drone_rec_troop_desc: "2000年に始まり、連邦軍は専用のドローン偵察部隊を導入している。このイニシアチブには、監視および情報収集のためのUAV運用に特化した部隊の設立が含まれる。目標は、偵察能力を強化し、戦場でのリアルタイム情報を提供することである。"
 GER_FAC_training: "前線航空管制官訓練"
 GER_FAC_training_desc: "連邦軍は2000年から前線航空管制官（FAC）訓練を強化している。これには、戦闘状況で航空支援を効果的に調整するためのFAC向けの専門訓練プログラムの開発が含まれる。目的は、精密かつ効果的な空爆のための航空作戦と地上作戦の統合を改善することである。"
 GER_modernice_REC_network: "RECネットワークの近代化"
 GER_modernice_REC_network_desc: "2000年から、連邦軍はその偵察、電子戦、通信（REC）ネットワークを近代化している。これには、通信システムのアップグレード、データ共有の改善、先進的な電子戦能力の統合が含まれる。目標は、REC作戦の全体的な有効性と回復力を強化することである。"
 GER_Idea_Weizsackerkommission: "ヴァイツゼッカー委員会"
 GER_Idea_Weizsackerkommission_desc: "ヴァイツゼッカー委員会は、連邦軍を改革するために2000年にドイツの社会民主党・緑の党政府によって設立された委員会である。2001年に発表された委員会の報告書は、徴兵期間の9か月から6か月への短縮や志願兵のための新しい兵役制度の設立など、連邦軍に対するいくつかの変更を勧告した。"
 GER_additional_Constructeur: "新しい装甲車両契約業者"
 GER_additional_Constructeur_desc: "生産を多様化し、軍事産業内の競争を刺激するために、ドイツは次世代装甲車両の建造を支援する新しい契約業者を探している。追加の建設業者を選択することにより、連邦軍は生産能力を高め、革新を促進し、競争を通じて費用対効果の高い解決策を確保することを目指している。この焦点は国内防衛部門を強化し、連邦軍に作戦要件を満たすためのより堅牢で先進的な選択肢を提供する。"
 GER_Flensburger_Fahrzeugbau_I: "フレンスブルガー・ファールツォイクバウ"
 GER_Flensburger_Fahrzeugbau_I_desc: "フレンスブルガー・ファールツォイクバウ社（FFG）は、軍用車両および装甲システムの生産と近代化を専門とする有名なドイツ企業である。数十年の経験を持つFFGは、現代の戦闘環境の課題に耐えるように設計された堅牢で多用途な装備を提供する上で重要なプレーヤーとなっている。この焦点はFFGとの公式パートナーシップを確立し、連邦軍が最新の技術的および作戦上の基準を満たす高品質で国内生産された装甲車両へのアクセスを可能にし、ドイツの防衛部隊が様々な任務に対して十分に準備されていることを保証する。"
 GER_Flensburger_Fahrzeugbau_I_TT: "この国家方針は新しい会社§Yフレンスブルガー・ファールツォイクバウ§!を追加する！"
 GER_Armored_Car_Systems_I: "アーマード・カー・システムズ"
 GER_Armored_Car_Systems_I_desc: "アーマード・カー・システムズは、困難な軍事および法執行用途向けに設計された高性能な戦術装甲車両の開発と生産を専門とする、ドイツの主要企業である。革新性と信頼性で知られるアーマード・カー・システムズは、多様な作戦ニーズに理想的な、先進的な防護力と機動能力を備えた車両を提供している。この焦点はアーマード・カー・システムズとの公式パートナーシップを確立し、連邦軍が作戦即応性と任務成功の両方を強化する、最先端で国内製造された戦術車両の恩恵を受けることを保証する。"
 GER_Armored_Car_Systems_I_TT: "この国家方針は新しい会社§Yアーマード・カー・システムズ§!を追加する！"
 GER_MAN_again: "MANとの契約更新"
 GER_MAN_again_desc: "ドイツは装甲軍用車両および装備を生産するためにMANとの公式契約を再確立し、連邦軍の先進的な国内製造資産へのアクセスを強化している。この更新されたパートナーシップは、高品質な生産基準、後方支援の回復力を保証し、外国供給業者への依存を減らす。MANの実証された専門知識により、ドイツは国家防衛と国際任務の両方の要求に不可欠な、堅牢で近代的な装備を確保する。"
 GER_MAN_again_TT: "この国家方針は新しい会社§YMANミリタリー§!を追加する！"
 GER_Declare_V_Fall: "防衛事態宣言"
 GER_Declare_V_Fall_desc: "防衛事態は、国の主権または領土保全が直接脅かされたときに発動される、ドイツにおける国家防衛緊急事態の宣言を表す。この状態の下では、連邦軍の最高指揮権を国防大臣から連邦首相に移譲し、首相にすべての軍事作戦に対する直接的な統制権を与える憲法規定である「レックス・チャーチル」が発動される。国家が完全な防衛潜在力を動員するにつれて、市民的自由は一時的に制限される場合がある。さらに、重要インフラが確保され、防衛戦略が優先され、ドイツがいかなる脅威にも迅速かつ断固として対応できることを保証する。"
 GER_Integrate_NL: "オランダ軍の統合"
 GER_Integrate_NL_desc: "軍事協力の深化に伴い、ドイツはオランダ軍の部分的な統制権を握る機会を得ている。この措置は、指揮構造を統一し、全体的な防衛調整を改善することを目指している。ドイツのリーダーシップの下でオランダ部隊を統合することにより、西欧防衛戦略の効率と強度が大幅に向上し、両国の安全保障を強化することができる。"
 GER_Territorial_Defense: "ハイマートシュッツ旅団を召集"
 GER_Territorial_Defense_desc: "§Yハイマートシュッツ旅団§!はドイツの郷土防衛部隊として機能する。予備役や義勇兵で構成され、危機的状況において重要インフラの防護、補給線の確保、文民当局の支援といった任務に当たる。これらの部隊を動員することは、外部の脅威、反乱、あるいは自然災害に対する迅速な対応能力をもたらし、本土の安全保障を強化するだろう。前線師団ほど重武装ではないものの、その地域に根差した知識と柔軟な展開能力は、彼らをドイツの防衛戦略に不可欠な存在としている。"
 GER_fortifications_I_desc: "旧東ドイツ領土からの潜在的な侵入を防ぐことを目的として、シュレースヴィヒ＝ホルシュタインの古い要塞を再建し近代化する。これらの要塞はドイツの北部防衛線を強化するだろう。"
 GER_fortifications_II_desc: "東からの脅威の高まりに対応して、ドイツはニーダーザクセンの要塞を活性化させている。これらの防御構造は重要な緩衝地帯として機能し、潜在的な敵の前進から主要な戦略的場所を保護するだろう。"
 GER_fortifications_III_desc: "ヘッセンとバイエルンの南部地域を確保するため、ドイツは旧東ドイツ国境沿いの要塞を再建し強化している。これらの要塞化された陣地は、重要な南部インフラと人口中心地の保護を保証するのに役立つだろう。"
 GER_Industrialization_modern: "産業近代化"
 GER_Industrialization_modern_desc: " §4アップグレードだ、諸君、アップグレードだ！§! \n\n 我々の産業は国家の心臓部だが、もし我々がまだ技術的に暗黒時代にいるなら、それは何の役にも立たない。帝国は最高かつ最新の施設と設備に値する。"
 GER_Invite_sweden: "スウェーデンを招待"
 GER_Invite_sweden_desc: "スウェーデンは社会主義と民主主義の砦であった。我々は彼らを招待しなければならない！"
 GER_Invite_poland: "ポーランドを招待"
 GER_Invite_poland_desc: "ポーランドの忠誠を確保することによって、東部国境を確保する必要がある。招待に対する彼らの返答に基づいて、我々はそれを知るだろう。"
 GER_Interventionism_for_democracy: "民主主義のための介入主義"
 GER_Interventionism_for_democracy_desc: "民主的世界秩序の保護を正当化するために、介入するために我々の軍隊を利用する必要がある。\nもし我々がしなければ、将来我々全員がロシア語を話していないと誰が言えるだろうか……"
 GER_Isolate_lukashenkos_regime: "体制の孤立"
 GER_Isolate_lukashenkos_regime_desc: "彼らとの貿易・経済協力を断ち切り、同時に他国にも同じことを求めることによって、体制を世界的かつ国際的に孤立させる必要がある。"
 GER_Weizsacker_decision: "未来の陸軍"
 GER_Weizsacker_decision_desc: "§H「未来の陸軍」§!は、連邦軍を将来にわたって保証し、ドイツの国家安全保障を守り、世界の安定に貢献する上で、強力で信頼できる部隊であり続けることを目指す、全体的な変革を表している。近代化、柔軟性、国際協力を受け入れることにより、ドイツ陸軍は現代および未来の脅威に効果的に対処する準備ができている。"
 GER_Weizsacker_decision_II: "陸軍2010"
 GER_Weizsacker_decision_II_desc: "陸軍はその創設以来、いくつかの構造改革を経てきた。最新の再編は、防衛政策指針の新バージョンと共に開始された。再編は2010年までに完了すると言われており、「陸軍2010」または「新陸軍」と呼ばれている。陸軍は、介入部隊、安定化部隊、支援部隊を含むいくつかのカテゴリーに分けられている。"
 GER_Weizsacker_decision_III: "陸軍2010"
 GER_Weizsacker_decision_III_desc: "陸軍はその創設以来、いくつかの構造改革を経てきた。最新の再編は、防衛政策指針の新バージョンと共に開始された。再編は2010年までに完了すると言われており、「陸軍2010」または「新陸軍」と呼ばれている。陸軍は、介入部隊、安定化部隊、支援部隊を含むいくつかのカテゴリーに分けられている。"
 GER_General_Staff_Course_Hamburg: "ハンブルク参謀課程"
 GER_General_Staff_Course_Hamburg_desc: "ハンブルクの参謀課程は、連邦軍士官にとって最高の専門軍事教育であり、軍の階層内での高レベルの戦略的および作戦的役割に備えさせる。この厳格なプログラムは、軍事戦略、作戦術、統合・共同作戦における高度なトピックをカバーしている。参加者は戦略シミュレーション、詳細な事例研究、広範な研究に従事し、連邦軍参謀本部で勤務するために必要な分析およびリーダーシップスキルを開発することを目標としている。この課程は、ドイツ連邦軍内で上級指揮官および幕僚職を志望する士官にとって不可欠である。"
 GER_Leadership_course_for_officers_Koblenz: "コブレンツ士官リーダーシップ課程"
 GER_Leadership_course_for_officers_Koblenz_desc: "コブレンツの士官リーダーシップ課程は、連邦軍士官訓練カリキュラムの重要な構成要素である。この課程は、軍士官に求められるリーダーシップの資質、意思決定能力、倫理基準を開発することに焦点を当てている。理論的指導と実践的演習の組み合わせを通じて、参加者は様々な作戦状況で部隊を率い、資源を管理し、規律を維持する方法を学ぶ。課程はまた、個人的責任の重要性と、リーダーシップ実践への内的指導原則の統合を強調している。"
 GER_National_Defense_and_Armed_forces_Planning_Course: "国家防衛・軍隊計画課程"
 GER_National_Defense_and_Armed_forces_Planning_Course_desc: "国家防衛・軍隊計画課程は、国家防衛計画の複雑さについて上級連邦軍士官および国防当局者を教育するために設計された戦略レベルプログラムである。課程は、防衛政策、部隊構造開発、国家安全保障戦略への軍事能力の統合などのトピックをカバーしている。参加者は、国益を保護する上での連邦軍の即応性と有効性を保証するために必要な計画プロセスについての深い理解を得る。"
 GER_Operational_leadership_and_command_course: "作戦指揮官課程"
 GER_Operational_leadership_and_command_course_desc: "作戦指揮官課程は、大隊および旅団レベルでの指揮官役割に備える連邦軍士官のための上級訓練プログラムである。課程は、複雑で動的な環境におけるリーダーシップスキル、作戦計画、意思決定の開発に焦点を当てている。教室での指導、ウォーゲーム、野外演習の組み合わせを通じて、参加者は資源を管理し、部隊を率い、圧力の下で効果的に作戦を実行することを学ぶ。"
 GER_military_intelligence_course: "軍事情報課程"
 GER_military_intelligence_course_desc: "連邦軍の軍事情報課程は、士官の分析および作戦スキルを開発するために設計された専門訓練プログラムである。課程は、情報収集技術、敵能力分析、作戦計画への情報の統合を含む、広範なトピックをカバーしている。参加者は戦略および戦術情報の両方で訓練され、様々な指揮レベルでの意思決定を支援するための行動可能な情報を提供することに焦点を当てている。"
 GER_multinational_planning_seminar: "多国籍計画セミナー"
 GER_multinational_planning_seminar_desc: "多国籍計画セミナーは、ドイツおよび同盟国の士官の計画および作戦スキルを向上させることを目的とした、連邦軍大学における重要な教育イニシアチブである。このセミナーは統合・共同作戦計画に焦点を当てており、参加者は多国籍チームで協力して架空のシナリオに対する戦略を開発する。セミナーは、多国籍軍事作戦を計画する上での相互運用性、文化理解、効果的なコミュニケーションの重要性を強調している。"
 GER_Admiral_staff_course: "海軍提督参謀課程"
 GER_Admiral_staff_course_desc: "連邦軍大学の海軍提督参謀課程は、高レベルの指揮官および幕僚職に備える上級海軍士官のために設計された上級訓練プログラムである。課程は、海軍戦略、作戦計画、海軍部隊の管理に関する詳細な教育を提供する。参加者は戦略シミュレーション、リーダーシップ訓練、海軍史および理論の研究に従事する。目的は、将来の提督に複雑な海軍作戦を率い、国家および同盟の海上戦略の開発に貢献するために必要な知識とスキルを装備させることである。"
 GER_Multi_national_Maritime_leadership_course: "多国籍海上リーダーシップ課程"
 GER_Multi_national_Maritime_leadership_course_desc: "多国籍海上リーダーシップ課程は、様々な加盟国およびパートナー国の海軍士官のリーダーシップスキルを開発することを目的とした、専門的なNATO訓練プログラムである。NATO海上訓練センターで開催されるこの課程は、参加者が多国籍海軍作戦を率い、海上戦略を理解し、連合軍が関与する複雑なシナリオを管理する能力を強化することに焦点を当てている。教室での指導、事例研究、シミュレートされた演習の組み合わせを通じて、参加者は多国籍海上環境でリーダーシップを発揮する上での課題とベストプラクティスに関する貴重な洞察を得る。"
 GER_Launch_small_Trainings_exercise: "地域訓練演習の開始"
 GER_Launch_small_Trainings_exercise_desc: "2つの連邦軍旅団が関与する地域訓練演習は、参加部隊の作戦即応性と相互運用性を向上させるために設計された、大規模で調整された軍事訓練である。通常、ドイツの特定の地域内で実施されるこの演習は、旅団レベルの機動、戦術作戦、機械化歩兵、機甲部隊、砲兵などの異なる種類の部隊間の調整に焦点を当てている。目標は、現実的な戦闘シナリオをシミュレートし、指揮統制能力を向上させ、旅団が地域の脅威に迅速かつ効果的に対応できるように準備することである。"
 GER_Launch_big_Trainings_exercise: "広域訓練演習の開始"
 GER_Launch_big_Trainings_exercise_desc: "4つの連邦軍旅団が関与する広域訓練演習は、ドイツの複数の地域にまたがる、より複雑で広範な軍事作戦である。この演習は、異なる地形や環境での共同作戦を実施する大規模編隊の能力をテストし、航空、陸上、後方支援を統合する。4つの旅団が参加することで、演習は大規模な調整、戦略的機動性、様々な軍事能力の統合を強化することを目指している。また、指揮構造の有効性と異なる連邦軍部隊間の相互運用性を評価するためのプラットフォームとしても機能する。"
 germany.8.a_desc: "将来の攻撃を防ぐために、強化された国内監視を実施し、情報機関への資金提供を増やす。このアプローチは、脅威を早期に検出し無力化するドイツの能力を強化することに焦点を当てている。"
 germany.8.b: "統合・社会プログラムへの注力"
 germany.8.b_desc: "過激化の根本的原因に対処することを目的とした統合プログラムと社会イニシアチブへの資金提供を拡大する。このアプローチは、抑圧ではなく予防を通じて長期的な安定化の促進を目指している。"
 germany.36.b: "直ちに汚職に対処する必要がある。"
 germany.37.b: "スキャンダルを内部で封じ込めようとする。"
 germany.38.b: "これはすぐに収まるだろう。"
 germany.46.t: "ヨハネス・ラウのベルリン演説"
 germany.46.d: "恐れも幻想もなく－ドイツで共に生きる\nこの見出しのもと、ヨハネス・ラウはベルリンの世界文化会館で演説を行った。\n\n現在、ドイツには700万人以上の外国人が住んでいます。彼らはここ数年、私たちの社会を変えてきました。しかしこれが社会にとって何を意味するのか、私たちはあまり深く考えていません。今後、これらの課題と向き合う必要があります。私たちは、あらゆる政党や社会を超えた公の場で議論し、そして行動する必要があります——恐れも幻想も持たずに。成功するために取り組む必要がある主要な障害が、二つあります。憎悪や暴力へとつながりがちな恐怖、そして異なる文化を持つ人々が集まっても何も問題がないかのように装う、外国人に対する偽りの友好への幻想です。\n\nここに一つの事実があります。異なる文化や出自を持つ人々が私たちの国に移住しており、この状況はすぐには変わらないというものです。したがって私たちの共通の主たる目標は、こうした人々の統合であるべきです。様々な国からの労働者がいなければ、私たちの経済はすぐに深刻な危機に陥るでしょう。彼らは税金を納め、私たちの年金制度の財源にも貢献しています。彼らはそれぞれ異なる存在ですが、一つ共通点があります。自発的であれ強制的であれ、一時的であれ永遠であれ、皆ドイツに避難先や居場所を求めているのです。一人ひとりが独自の経歴を持ち、独自の夢を抱き、独自の文化的・宗教的立場を持ち、他者と向き合う独自の方法を持っています。\n\n私たちの国で社会を形作るためには、新たな結束した取り組みが必要です。私たちの利益と目標を明確にし、統合をどう形作るかを決め、現実的な目標を設定しましょう。教育は統合を成功させるための最重要要件であり、教育政策の不可欠な要素でなければなりません。欧州には統一された移民政策が必要ですが、各国にもそれぞれの負担があります。皆さん、社会に参加してください。学校、街、スポーツクラブでも、様々な場所で。そしてぜひドイツ語を学んでください！共に語り合うためには、互いを理解し合う必要があります。ドイツで生まれた人も、ここに来た人も、ドイツ語を理解し話すことが求められます。\n\nこれらすべてに取り組むことには価値があります。\nありがとうございました。"
 germany.46.a: "彼は全く正しい"
 Germany.47.t: "EXPO 2000「明日の世界へようこそ！」"
 Germany.47.d: "ハノーヴァーのEXPO 2000は、ドイツで初めて開催された万国博覧会として歴史的な瞬間を迎えた。ゲアハルト・シュレーダー首相によって公式に開会され、ヨハネス・ラウ大統領によって儀式的に開幕されたこのイベントは、大々的なファンファーレで始まった。シュレーダー首相は演説で、グローバル協力の重要性を強調し、「ここ、ハノーヴァーで、我々は未来への架け橋を築いている。共に、明日の課題に取り組むことができる」と述べた。ラウ大統領はさらに責任の重要性を強調し、「我々の未来は自然と技術のバランスにかかっており、ここで我々が世界と調和してどのように生きるかを決定するのだ」と宣言した。「人間・自然・技術」をテーマに、EXPO 2000は190カ国以上を集め、世界の隅々からのパビリオンを展示した。イベントは、差し迫った環境問題への解決策、科学技術のブレークスルー、人類の豊かな文化的多様性を探求した。訪問者は、再生可能エネルギーや環境に優しい技術から、21世紀の都市生活のコンセプトまで、持続可能な開発に関する革新的なアイデアを体験した。グローバル協力と持続可能な未来を鼓舞することに焦点を当てたEXPO 2000は、人類が地球と調和してどのように繁栄できるかについての国際対話の転換点となることを目指した。"
 Germany.47.a: "我々も訪れるべきだ"
 germany.50.b: "メルマンの言論の自由の権利を守る"
 germany.51.b: "メルマンの立場を支持する"
 germany.52.t: "メルマン、重ねて主張"
 germany.52.d: "広範な批判にもかかわらず、メルマンは発言を撤回することを拒否している。彼はドイツユダヤ人中央評議会副議長ミシェル・フリードマンが状況を煽っていると非難している。「ミシェル・フリードマンのような人々は、その不寛容な行動によって、反ユダヤ主義の台頭に貢献している。」これらの発言は緊張をエスカレートさせ、メルマンに対してあからさまな反ユダヤ主義の非難が浴びせられている。"
 germany.52.a: "メルマンの発言から距離を置く"
 germany.52.b: "メルマンを支持する"
 germany.53.t: "メルマンへの捜査"
 germany.53.d: "衝撃的な展開が明るみに出た。ユルゲン・メルマンが未報告の寄付を通じて政治キャンペーンを違法に資金調達したとして捜査されている。いわゆる「裏金事件」は、メルマンが2002年の選挙中に反ユダヤ主義のキャンペーンビラに資金を提供するために未申告の寄付を使用したという告発を中心に展開している。これらの行動は選挙資金法に違反し、連邦捜査を引き起こした。メルマンは告発を否定し、「私は常に法を守り、国民の利益のために行動してきた。これは私に対する政治的動機による攻撃だ」と主張している。しかし、捜査は強化されており、証拠は積み重なっている。この事件はFDPとメルマンの評判に長期的な損害を与える恐れがある。"
 germany.53.a: "この行動は容認できない！"
 germany.53.b: "実に興味深い"
 germany.54.t: "致命的なパラシュート降下"
 germany.54.d: "ユルゲン・メルマンが悲劇的なパラシュート事故で死亡した。事故だったと主張する者もいるが、自殺だったと信じる者もいる。彼の死は国を衝撃に陥れ、彼の物議を醸す遺産についての議論を再開させた。彼は誤解された政治家だったのか、それとも危険な思想を受け入れた男だったのか？"
 germany.54.a: "底を打ち、床にぶつかる"
 germany.55.t: "フリードマン、メルマンを批判"
 germany.55.d: "ミシェル・フリードマンは、ユルゲン・メルマンの発言を危険なほど反ユダヤ主義的であると非難した。テレビインタビューで、フリードマンは次のように述べた。「これはイスラエルや批判についてではない。これは政治討論を装ってユダヤ人に対する憎悪を広めることについてだ。」彼の発言は賞賛を集めたが、極右グループやメルマン支持者の標的にもなった。"
 germany.55.a: "フリードマンの立場を支持する"
 germany.55.b: "中立を保つ"
 germany.56.t: "個人的な不正行為発覚"
 germany.56.d: "著名なテレビ司会者であり、ドイツユダヤ人中央評議会副議長であるミシェル・フリードマンが、大きなスキャンダルに巻き込まれた。かつては反ユダヤ主義に対する猛烈な擁護者であったフリードマンは、今や薬物使用と売春婦勧誘の告発に直面している。当局は、彼がこれらの違法行為、売春組織への関与やコカイン購入などに関連して、パオロ・ピンケルという偽名を使用していたことを明らかにした。道徳的人物としての彼の公的なイメージと私的な申し立てとの対照は国民を衝撃に陥れ、彼の信用性を深く傷つけた。彼の政治およびメディアでのキャリアは今や風前の灯火であり、かつての同盟者たちは距離を置いている。フリードマンは後悔を表明したが、スキャンダルは彼の評判と彼が支持した理念の両方に、修復不可能な損害を与える可能性がある。"
 germany.56.a: "フリードマンの行動を非難する"
 germany.56.b: "フリードマンをメディアの偏見の犠牲者として擁護する"
 germany.57.t: "公人の失墜"
 germany.57.d: "計り知れない国民の圧力に直面し、ミシェル・フリードマンはすべての公職からの辞任を発表した。短い声明で、彼は自身の行動に対する後悔を表明したが、多くはこれを彼のキャリアの終わりと呼んでいる。スキャンダルは国内の多くの反ファシストおよび反人種差別運動の信用性を傷つけた。"
 germany.57.a: "彼が自身の悪魔を打ち負かすことができたことを願う"
 germany.58.t: "彼らは好機を利用する"
 germany.58.d: "ミシェル・フリードマンが薬物・売春スキャンダルで公的に失墜した後、右翼過激派はその機会を捉えて、彼の音楽を通じて彼を嘲笑し信用を失わせている。いくつかの極右ソングライターは、彼の偽名「パオロ・ピンケル」を歌詞のオチとして使用し、公的な屈辱を強めている。そのような扇動者の一人、既知の右翼ソングライターであるミヒャエル・ミュラーは、フリードマンの薬物使用とドイツの過去の悲劇的な出来事の両方を狙った歌詞で、クリスマスキャロル「静かに雪が降る」の不穏なパロディを発表した。「静かに雪が降る、ツィクロンBよりはるかに無害ではない、空にパラシュートが見える、おいパオロ、それは素晴らしいアイデアだろう。」さらに、ステージ名ジジで知られる別の悪名高い極右ミュージシャン、ダニエル・ギーゼは、嘲笑的な詩を作曲した。「パオロがどれほど我々にネオナチと暴力について警告したことか、しかし薬物や人身売買業者についてはそうではなかった、そして突然検察官が来た。」これらの歌はネオナチのサークルやオンラインフォーラム内で広まっており、フリードマンのすでに粉々になった評判をさらに低下させている。市民社会グループはこの種のヘイトスピーチの取り締まりを求めているが、フリードマンのイメージへの損害は否定できない。"
 germany.58.a: "歌を非難し禁止する"
 germany.58.b: "言論の自由を理由に行動を起こさない"
 germany.59.t: "北朝鮮難民が北京のドイツ大使館へ逃亡"
 germany.59.d: "大胆な脱出で、21人の北朝鮮難民が北京のドイツ大使館に逃げ込み、抑圧的な北朝鮮体制からの亡命を求めた。本国送還されれば厳しい処罰に直面するため、彼らは韓国または第三国での安全を望んでいた。この光景は、1989年にGDRから逃れるためにプラハの西ドイツ大使館に避難を求めた東ドイツ市民の記憶を呼び起こした。東ドイツ人が自由のためにプラハの大使館に押し寄せたように、これらの北朝鮮人は今、ドイツに避難を求めている。しかし、北朝鮮と同盟を結んでいる中国は、彼らを政治亡命希望者として認めることにためらっており、ドイツ、中国、韓国の間に外交的緊張を生み出している。"
 germany.59.a: "彼らの韓国への安全な通行のために中国と秘密取引を交渉する"
 germany.59.b: "亡命を拒否し、難民を中国に引き渡す"
 germany.60.t: "ミコノス・ターフェル・スキャンダル"
 germany.60.d: "2004年、ベルリンで「ミコノス・ターフェル」を巡る論争が勃発した。これは、高位のドイツ当局者とイラン体制に関連する物議を醸す人物が関与した政治晩餐会イベントであった。このイベントは、10年以上にわたって独・イラン関係を緊張させてきた、ベルリンのミコノスレストランでの1992年のイラン・クルド反体制派指導者の暗殺との関連性のために、国民の怒りを引き起こした。晩餐会は、権威主義体制に対するドイツの外交的立場について疑問を提起し、政治的混乱を引き起こした。国民の意見は分かれており、多くは説明または制裁さえも求めている。政府はこのスキャンダルをどのように処理すべきか？"
 germany.60.a: "ギロス > クフテ"
 germany.61.t: "キールの地下室で第二次世界大戦の戦車発見"
 germany.61.d: "奇妙な発見で、キール、ハイケンドルフの当局は、個人宅の地下室に隠されていた、完全に稼働可能な第二次世界大戦パンター戦車と、他のドイツ国防軍時代の軍事装備を発見した。この発見は、ドイツの軍事的過去の残骸と、そのような遺物をどうすべきかについて、国民の議論を巻き起こした。発見はまた、軍用級ハードウェアの合法的所持に関する疑問を提起し、所有者が極右グループと関連している可能性について懸念する者もいるが、所有者はそれが単に歴史的重要性のコレクションであると主張した。政府は今、状況と私的な軍用品コレクションの広範な影響をどのように処理するかについて圧力を受けている。"
 germany.61.a: "戦車を没収し、所有者を捜査する"
 germany.61.b: "歴史的遺物として扱い、事件を軽視する"
 germany.62.t: "ウーリー・ジャローの死"
 germany.62.d: "シエラレオネからの亡命希望者であるウーリー・ジャローが、手足が拘束された状態でデッサウの独房で焼死しているのが発見された。警察は彼が自分で火をつけたと主張しているが、捜査の矛盾が国民の怒りを引き起こし、説明責任を求める声が上がっている。多くは警察の不正行為または制度的人種差別を疑っている。不安にもかかわらず、実際に何が起こったのかについてはまだ疑問があり、政府は説明または行動を起こすよう圧力を受けている。"
 germany.62.a: "彼が自分で火をつけたと公式の説明を支持する"
 germany.62.b: "奇妙な理論を提案する：おそらく電気的故障が火災を引き起こしたのかもしれない"
 germany.62.c: "事件を不幸な事故として却下する"
 germany.63.t: "ユーロ導入"
 germany.63.d: "2002年1月1日、ドイツは他のユーロ圏メンバーと共に、公式にユーロを新しい通貨として採用した。ドイツマルクからユーロへの切り替えは、欧州統合に向けた重要な一歩を示した。多くは共有通貨の導入を統一と経済協力の象徴として祝ったが、インフレ、国民的アイデンティティの喪失、ドイツの経済主権の将来についての懸念を表明する者もいた。ユーロを受け入れるという政府の決定は、欧州連合内での国家の役割における決定的な瞬間となり、その経済には利益とリスクの両方をもたらした。"
 germany.63.a: "ユーロを欧州統合への一歩として祝う"
 germany.63.b: "経済的利点を強調しつつ、懸念に対処する"
 germany.63.c: "ユーロの長期的影響について懐疑的な見方を表明する"
 germany.64.t: "ルートヴィヒスハーフェンでの火災"
 germany.64.d: "2008年2月、ルートヴィヒスハーフェンのアパートで火災が発生し、5人の子供を含む9人が死亡した。建物はトルコ系家族が住んでおり、火災が人種的憎悪によって引き起こされた放火の結果であるかもしれないという疑いがすぐに生じた。トルコ政府と移民コミュニティの多くは、事件の徹底的な調査を求めた。火災の原因に関する憶測が広がり続けるにつれて、緊張が高まった。"
 germany.64.a: "放火に関する徹底的な調査を開始する"
 germany.64.b: "国民の懸念を鎮めることに焦点を当てる"
 germany.65.t: "ルートヴィヒスハーフェン火災調査の結果"
 germany.65.d: "ルートヴィヒスハーフェン火災の徹底的な調査の後、当局は放火を確認するのに十分な証拠を見つけられなかった。当初、火災が人種差別的な動機によるものだと恐れられていたにもかかわらず、調査官は最も可能性の高い原因は偶発的な電気的故障であると判断した。しかし、この結論は、調査が彼らの懸念に完全に対処しなかったと信じている、移民コミュニティの一部を不満なままにした。一方、トルコ当局者は結論の出ない調査結果に失望を表明した。"
 germany.65.a: "偶発的な火災であったと結論付ける"
 germany.65.b: "調査を未解決のままにする"
 Germany.585.t: "実施された構造改革"
 Germany.585.d: "我々はワイツゼッカー委員会が提案した構造改革を完了した。わが国の武装勢力は今や、現代の脅威に対処し、自国の安全保障を守る態勢がより整っている。より柔軟で適応性の高い軍事力を背景に、新たな課題に迅速に対応する準備ができており、必要に応じて将来の変革にも備えることができる。"
 Germany.585.a: "新時代にふさわしい現代軍隊"
 Germany.580.t: "MIG-29"
 Germany.580.d: "ドイツ再統一の際、我々は旧東ドイツの備蓄からいくつかのMiG-29ジェット機を取得した。前進するにつれて、これらの航空機の将来と、それらが現在および将来の防衛戦略にどのように適合するかを決定することが重要である。"
 Germany.580.a: "追加ユニットを購入する"
 Germany.580.b: "現在の量を維持する"
 Germany.580.c: "我々は自国で生産する必要がある"
 Germany.581.t: "購入交渉"
 Germany.581.d: "MiG-29艦隊の量を増やすために、どの国と交渉すべきかを決定する必要がある。"
 Germany.581.a: "ロシアと交渉する"
 Germany.581.b: "旧ソビエト共和国と交渉する"
 Germany.581.c: "ウクライナと交渉する"
 Germany.582.t: "我々はもはやそれらを必要としない"
 Germany.582.d: "我々は、軍隊にソビエト製の飛行機は必要ないと結論付けた。今、我々が何をすべきかを決定する時である。"
 Germany.582.a: "ポーランドに売却する。"
 Germany.582.b: "単にスクラップメタルに転換すべきだ。"
 Germany.582.c: "東ヨーロッパに売却する。"
 Germany.583.t: "ライセンス生産"
 Germany.583.d: "これらの飛行機が空軍の重要な部分となり得ると結論付けたので、我が国でそれらを建造する方法を見つける必要がある。"
 Germany.583.a: "ロシアに連絡する。"
 Germany.583.b: "独自の派生型を開発する"
 Germany.583.c: "ポーランドと派生型を開発する。"
 Germany.586.t: "ヴァイツゼッカー委員会が開催される"
 Germany.586.d: "1999年以来、元大統領リヒャルト・フォン・ヴァイツゼッカーが率いるヴァイツゼッカー委員会は、ドイツ陸軍の将来像について包括的な概念の作成に取り組んできた。この委員会には、ペーター＝ハインリッヒ・カルステンスやヘルゲ・ハンセンといった元将軍のほか、法学者、神学者、歴史家、経済関係者なども含まれている。彼らの目標は、冷戦時代の軍隊を現代的で柔軟な軍事組織へと転換することであり、新技術の導入、対テロ活動への重点移行、そして冷戦後の融和を活用した武装勢力の合理化および最適化を推進することにある。"
 Germany.586.a: "近代化に向けた必要な過程である"
 Germany.586.b: "我々は自軍の運用方法を熟知している"
 Germany.587.t: "ヴァイツゼッカー委員会からの最終報告書"
 Germany.587.d: "専門家たちの長期にわたる議論を経て、ヴァイツゼッカー委員会はドイツ連邦軍の将来に関する報告書を完成させた。この文書は、ドイツ陸軍を21世紀の課題に対応できる現代的で柔軟な軍隊に変革するための重要な勧告を提示している。提案された変更には、新技術の採用、機動性向上のための再編成、対テロ活動と国際平和維持への重点転換が含まれている。報告書は現在連邦議会に提出されており、決断を下さなければならない：これらの提案を受け入れるか、それとも我が軍の将来に向けて異なる道筋を描くか？"
 Germany.587.a: "勧告の採用と連邦軍の近代化"
 Germany.587.b: "報告書の拒否と別戦略の追求"
 Germany.588.t: "連邦軍の次の構造"
 Germany.588.d: "陸軍はその創設以来、いくつかの構造改革を経てきた。最新の再編は、防衛政策指針の新バージョンと共に開始された。再編は2010年までに完了すると言われており、「陸軍2010」または「新陸軍」と呼ばれている。陸軍は、介入部隊、安定化部隊、支援部隊を含むいくつかのカテゴリーに分けられている。"
 Germany.588.a: "陸軍を縮小し、いくらか節約すべきだ"
 Germany.588.b: "部隊を専門化する必要があるが、縮小してはならない"
 Germany.588.c: "能力を高める必要がある"
 Germany.589.t: "陸軍2010"
 Germany.589.d: "この構造の終わりと共に、我々はもはや厳格な構造の必要性はないと結論付けた。急速に変化するニーズに適応するために、進行中の恒久的変革が必要である。"
 Germany.589.a: "柔軟性はドイツ人の美徳だ"
 Germany.590.t: "ドイツ防空の未来を形作る"
 Germany.590.d: "ドイツが増大する世界的脅威と急速に進歩する軍事技術に直面する中、その防空（Luftverteidigung）の将来構造について重要な決定を下さなければならない。目標は、国家安全保障を確保し、作戦効率を最適化し、現代の課題に適応する戦略を選択することである。3つの潜在的な選択肢のそれぞれが明確な利点を提供する。防空を動員することは柔軟性を高め、新たな脅威への迅速な対応を可能にし、システムをより機敏で脆弱でなくするだろう。防衛システムを地域全体に分散させることは、包括的なカバレッジを提供し、攻撃が重要インフラを無効にするリスクを減らし、長期的な回復力を確保するだろう。一方、現在の構造を維持することは、既存の実証済みシステムの有効性を保持し、高コストと混乱を避ける。"
 Germany.590.a: "パトリオットシステムの拡充"
 Germany.590.b: "ローランドシステムの拡充"
 Germany.590.c: "現在の構造を維持する"
 GER_agrar.1.t: "ドイツでBSE症例認識"
 GER_agrar.1.d: "最初の牛海綿状脳症（BSE）症例がドイツで公式に認識され、広範囲にわたる影響を伴う重大な危機の始まりを示している。この展開は牛肉製品の安全性に対する広範な懸念を引き起こし、汚染された肉を通じた潜在的なヒトへの感染の恐怖が高まっている。農業部門は深刻な経済的影響に備えており、牛肉需要の急落が農家の生活を脅かしている。一方、政策立案者と公衆衛生当局者は、危機に対処し、消費者信頼感を回復し、さらなる拡大を防ぐための措置を実施するために、迅速な行動を取るよう圧力を受けている。ドイツでのBSEの認識は、畜産業にとって重大な課題であるだけでなく、国の規制システムと危機管理能力の重要なテストでもある。"
 GER_agrar.1.a: "危機が始まる。"
 GER_agrar.1.a_desc: "危機の始まりを認め、その影響に備える。"
 GER_agrar.2.t: "危機にどう対応すべきか？"
 GER_agrar.2.d: "BSE危機は農業部門に深刻な経済的損害を与えており、消費者の信頼が侵食されるにつれて牛肉製品の需要が急落し、農家は苦しんでいる。畜産業は崩壊の危機に瀕しており、苦境にある農家をどのように支援し、市場を安定させるかという緊急の疑問を提起している。政府は今、即時の救済を提供し、食品安全に対する国民の信頼を回復し、長期的な部門の回復力のための基盤を築くために、選択肢を検討しなければならない。"
 GER_agrar.2.a: "農家支援のための補助金を提供する。"
 GER_agrar.2.a_desc: "農業部門への即時の財政支援は状況を安定させ、我々の対応に対する国民の信頼を維持するだろう。"
 GER_agrar.2.b: "市場に危機を解決させる。"
 GER_agrar.2.b_desc: "政府介入を避け、市場が自然に調整することを許可する。ただし、深刻な短期的影響をもたらす可能性がある。"
 GER_agrar.3.t: "危機の管理"
 GER_agrar.3.d: "BSE危機が見出しを独占し続け、市民の間で広範な懸念を引き起こすにつれて、国民の圧力が高まっている。農業部門は深刻な経済的苦境に直面しており、食品安全に対する消費者信頼感は急速に侵食されている。政府は状況を管理するために断固として行動し、即時の影響と発生の根本原因の両方に対処しなければならない。信頼回復、影響を受けた農家の支援、予防措置の実施の間で適切なバランスを取ることが、この増大する危機を効果的に乗り切るために不可欠である。"
 GER_agrar.3.a: "原因を調査し、解決策を実施する。"
 GER_agrar.3.a_desc: "危機の原因を徹底的に調査し、将来の発生を防ぐためにより厳しい規制を導入する。"
 GER_agrar.3.b: "責任をイングランドに転嫁する。"
 GER_agrar.3.b_desc: "国内の政治的圧力を軽減するために、BSEの拡大について英国の緩い政策を非難する声明を発表する。"
 GER_agrar.4.t: "BSE危機の余波"
 GER_agrar.4.d: "当面の危機が収まるにつれて、政府は農業部門の将来に関する重要な決定に直面している。BSE発生の影響は食品安全に対する国民の信頼を揺るがし、畜産生産と規制監督における体系的な脆弱性を浮き彫りにした。この瞬間は、部門を安定させ、消費者信頼感を回復し、将来同様の危機を防ぐことができる改革を実施する機会を提供する。戦略的措置は、農業生産における長期的な持続可能性と回復力を確保するために、農家の経済回復と厳格な食品安全基準のバランスを取らなければならない。"
 GER_agrar.4.a: "補助金を増やし、管理を強化する。"
 GER_agrar.4.a_desc: "より厳しい食品安全管理に重点的に投資し、堅牢な回復のために農家に実質的な財政支援を提供する。"
 GER_agrar.4.b: "部門安定化のために最小限の補助金を提供する。"
 GER_agrar.4.b_desc: "国家予算に過度の負担をかけることなく、農業部門を安定させるための基本的な財政支援を提供する。"
 GER_agrar.5.t: "鳥インフルエンザ発生"
 GER_agrar.5.d: "深刻な鳥インフルエンザの発生が出現し、全国の養鶏場で急速に広がっている。この人獣共通感染症は公衆衛生と経済に二重の脅威をもたらし、消費者が鶏肉と卵製品を避けるため、家禽産業は大規模な損失に直面している。農家はさらなる拡大を制限するために感染した家畜を淘汰し、バイオセキュリティ対策を実施するのに苦労しているが、発生はすでに広範囲にわたる壊滅を引き起こしている。家禽製品の安全性に対する信頼を回復するために断固として対応し、健康リスクと危機の経済的影響のバランスを取りながら、政府への圧力が高まっている。"
 GER_agrar.5.a: "農家への補助金提供"
 GER_agrar.5.a_desc: "鳥インフルエンザ発生の影響を軽減するため、政府は養鶏農家に直接的な財政援助を提供する。これは農業部門を安定させ、家禽製品に対する消費者信頼感を回復するのに役立つだろう。しかし、それは国庫に大きなコストをもたらす。"
 GER_agrar.5.b: "市場に危機を解決させる"
 GER_agrar.5.b_desc: "政府は鳥インフルエンザ危機に直接介入せず、市場の力に結果を委ねる。このアプローチは政府支出を最小限に抑えるが、農業部門への長期的な損害のリスクがあり、認識された無策に対する国民の不満につながる可能性がある。"
 GER_agrar.6.t: "豚インフルエンザ発生"
 GER_agrar.6.d: "豚インフルエンザのパンデミックは危機的なレベルに達し、家畜と人間の健康の両方に壊滅的な影響を与えながら養豚場で広がっている。豚肉産業は混乱しており、さらなる伝染を防ぐために感染した動物の大量淘汰が進行中である。人間の感染症例が表面化するにつれて国民の不安が高まり、政府の行動を求める声が強まっている。農業部門への経済的影響を超えて、発生は食料安全保障と農業慣行への信頼を脅かしている。政府は今、苦境にある豚肉産業を支援するか、厳格な封じ込めと監視を通じて公衆衛生を優先するかという極めて重要な決定に直面している。"
 GER_agrar.6.a: "農家への補助金提供"
 GER_agrar.6.a_desc: "政府は豚インフルエンザ発生の影響を受けた豚肉農家に緊急資金を割り当てる。この財政支援は部門を安定させ、農村コミュニティの生活を支援するが、危機の時期に国家予算に追加の負担をかける。"
 GER_agrar.6.b: "農業より公衆衛生を優先"
 GER_agrar.6.b_desc: "農業産業を支援する代わりに、政府は厳格な検疫と封じ込め措置を通じて公衆衛生リスクを最小限に抑えることに焦点を当てる。この戦略は短期的に経済的安定を犠牲にするが、何よりも命を守るという我々のコミットメントを示す。"
 GER_agrar.7.t: "農業補助金の交渉"
 GER_agrar.7.d: "農業部門は長い間ドイツ農村部の基幹であり、食料安全保障を確保し、地域経済を支援してきた。しかし、市場の変動性、環境課題、公衆衛生危機の組み合わせが部門を圧迫し、多くの農家を不安定な財政状況に置いている。国内およびEUの利害関係者からの圧力が高まる中、政府は実施する農業補助金のレベルを決定しなければならない。決定は無数の農家の生活に影響を与えるだけでなく、農村開発、食料価格、予算の安定性に長期的な影響を与えるだろう。各選択肢は異なる優先順位を反映している：財政健全性、バランスの取れた支援、または部門の未来を守るための強力な介入。"
 GER_agrar.7.a: "小規模補助金の提供"
 GER_agrar.7.a_desc: "限定的な補助金プログラムを実施することで、苦境にある農家に最小限の救済を提供しつつ、財政規律を維持する。このアプローチは短期的な安定を保証するが、農業部門を悩ませているより深い問題に対処できない可能性がある。"
 GER_agrar.7.b: "中規模補助金の提供"
 GER_agrar.7.b_desc: "中規模の補助金プログラムは、農業部門への援助と予算上の制約の管理との間でバランスを取る。このアプローチは、国庫を圧倒することなく、重要な支援を提供することを目指している。"
 GER_agrar.7.c: "大規模補助金の提供"
 GER_agrar.7.c_desc: "包括的な補助金プログラムは農業部門のニーズを優先し、農家に重要な財政的救済を提供し、農村部の生活を確保する。しかし、この戦略は国家予算に substantial な負担をかけ、他の分野での支出を制限する可能性がある。"
 GER_agrar.8.t: "鉱業補助金の未来"
 GER_agrar.8.d: "ドイツの鉱業部門は、減少する国内埋蔵量から増大する環境・社会的圧力まで、増大する課題に直面している。鉱業はドイツの産業史において重要な役割を果たしてきたが、その経済的実行可能性は低下しており、多くの地域が操業を維持するために補助金に依存している。政府は今、鉱業部門への支援の程度を決定しなければならない。この決定は、エネルギー安全保障、鉱業地域の雇用、より持続可能な経済への移行に影響を与えるだろう。"
 GER_agrar.8.a: "小規模補助金の提供"
 GER_agrar.8.a_desc: "地域経済の多様化を奨励しつつ、最小限の操業を維持しコミュニティを支援するために、鉱業部門に限定的な財政援助を提供する。"
 GER_agrar.8.b: "中規模補助金の提供"
 GER_agrar.8.b_desc: "経済支援と予算上の制約との間でバランスを取りながら、鉱業部門を持続させ、脆弱な地域の雇用を安定させるために、中程度の補助金を割り当てる。"
 GER_agrar.8.c: "大規模補助金の提供"
 GER_agrar.8.c_desc: "財政的負担と長期的な環境懸念にもかかわらず、雇用を確保しエネルギー生産を維持するために、鉱業に重点的に補助金を出す。"
 GER_agrar.9.t: "家畜におけるQ熱発生"
 GER_agrar.9.d: "家畜におけるQ熱感染の報告がドイツ全土に広がっており、農家と公衆衛生当局者の間で懸念を引き起こしている。細菌*Coxiella burnetii*によって引き起こされるこの病気は、動物の間で非常に伝染性が高く、人間への人獣共通感染症の脅威をもたらす。感染した動物、主に牛、羊、ヤギは、生殖問題と生産性の大幅な低下を経験する。一方、細菌に曝露された人間は、未治療の場合、インフルエンザ様症状または重篤な合併症のリスクがある。政府は発生を封じ込め、農業経済と公衆衛生の両方を保護するために迅速に行動しなければならない。"
 GER_agrar.9.a: "厳格な検疫措置の実施"
 GER_agrar.9.a_desc: "影響を受けた地域に検疫区域が設置され、強化された獣医検査と即時のワクチン接種キャンペーンが実施される。費用はかかるが、このアプローチは拡大を制限し、国民を安心させるだろう。"
 GER_agrar.9.b: "国民の意識向上と自主的措置への注力"
 GER_agrar.9.b_desc: "教育と自主的遵守に焦点を当てた、より制限の少ない対応は、即時のコストを削減するが、発生とその畜産部門への経済的影響を長引かせるリスクがある。"
 GER_agrar.9.c: "パニック回避のための介入最小化"
 GER_agrar.9.c_desc: "最小限の政府介入を選択することは、直接的な費用を削減するが、さらなる拡大につながり、国民の信頼を損ない、潜在的に危機をエスカレートさせる可能性がある。"
 GER_agrar.10.t: "農薬禁止が農業を混乱させる"
 GER_agrar.10.d: "広く使用されていた農薬の最近の禁止は、ドイツの農業部門に衝撃を与えた。禁止は化学物質の有害な影響から環境と公衆衛生を保護することを目的としているが、農家はその不在に適応するのに苦労している。主要地域の作物収量は減少すると予想され、食料供給網を危険にさらし、多くの人々の生活を脅かしている。政府は、この移行期に農家を支援するか、持続可能で化学物質不使用の農業の長期的利益を優先するかを決定しなければならない。"
 GER_agrar.10.a: "より安全な代替品への補助金"
 GER_agrar.10.a_desc: "農家が環境に優しい農薬や有機農法技術に移行するための財政援助を提供する。これは費用がかかるが、部門を近代化し、環境目標と一致させることができる可能性がある。"
 GER_agrar.10.b: "さらなる調整のための禁止延期"
 GER_agrar.10.b_desc: "農家が適応するためにより多くの時間を与えるために、禁止の完全実施を延期する。これは短期的な混乱を減らすかもしれないが、環境団体からの批判のリスクがあり、有害な化学物質の使用を長引かせる。"
 GER_agrar.10.c: "市場に決定させる"
 GER_agrar.10.c_desc: "政府介入を避け、農家が独立して適応するように任せる。これは政府費用を最小限に抑えるが、小規模農家の経済的苦境と食料生産における潜在的な混乱のリスクがある。"
 GER_agrar.11.t: "ドイツにおけるH5N8鳥インフルエンザ発生"
 GER_agrar.11.d: "高病原性H5N8鳥インフルエンザの発生がドイツで確認され、いくつかの地域の養鶏場と野鳥に影響を与えている。この病気は畜産部門に深刻な脅威をもたらし、農家はさらなる拡大を防ぐために群れ全体が淘汰されるため、重大な損失に直面している。H5N8はヒトに感染することは知られていないが、その経済的および生態学的影響は、危機を封じ込め、農業経済を保護するための即時の政府行動を要求している。"
 GER_agrar.11.a: "補償付き大量淘汰の開始"
 GER_agrar.11.a_desc: "感染したおよびリスクのある群れの淘汰を命じ、影響を受けた農家に財政的補償を提供する。これによりウイルスの拡大が制限されるが、高い経済的コストがかかる。"
 GER_agrar.11.b: "バイオセキュリティ対策の実施"
 GER_agrar.11.b_desc: "発生の拡大を最小限に抑えるために、厳格なバイオセキュリティプロトコルと地域検疫に焦点を当てる。これは混乱が少ないが、病気への長期的な暴露のリスクがあるかもしれない。"
 GER_agrar.11.c: "部門に処理させる"
 GER_agrar.11.c_desc: "家禽産業が危機を独立して管理することを許可し、政府費用を避ける。しかし、このアプローチは不十分な封じ込めのリスクがあり、潜在的に経済的および生態学的損害を悪化させる可能性がある。"
 GER_agrar.12.t: "ドイツにおける口蹄疫発生"
 GER_agrar.12.d: "重大な口蹄疫（FMD）の発生がドイツで確認され、複数の地域の農場と野生動物個体群に影響を与えている。この非常に伝染性の高いウイルス性疾患は家畜に深刻な脅威をもたらし、発熱、水疱、跛行を特徴とする。農家はさらなる伝染を防ぐために群れ全体を淘汰しなければならないため、壊滅的な損失に直面している。FMDはヒトに感染しないが、その経済的および生態学的影響は甚大であり、危機を緩和し農業経済を守るための即時の政府介入を必要としている。"
 GER_agrar.12.a: "補償付き大量淘汰の開始"
 GER_agrar.12.a_desc: "感染したおよびリスクのある群れの淘汰を命じ、影響を受けた農家に財政的補償を提供する。このアプローチはウイルスの拡大を迅速に阻止することを目指すが、 substantial な経済的コストが発生する。大量淘汰の実行と公正な補償の確保の物流上の課題が、この戦略の複雑さを増している。"
 GER_agrar.12.b: "強化されたバイオセキュリティ対策の実施"
 GER_agrar.12.b_desc: "義務的な検疫区域、移動制限、すべての家畜施設での強化された衛生対策を含む、厳格なバイオセキュリティプロトコルを施行する。このアプローチは、農業部門への混乱を最小限に抑えながら発生を封じ込めることを目指すが、ウイルスへの長期的な暴露のリスクがあり、厳格な遵守と監視が必要となる。"
 GER_agrar.12.c: "産業主導の対応"
 GER_agrar.12.c_desc: "畜産業が発生を独立して管理することを許可し、即時の政府支出を避ける。この戦略は、部門が効果的な封じ込め策を実施する能力に依存している。しかし、発生が迅速に制御されない場合、不十分な管理のリスクがあり、潜在的に経済的および生態学的損害を悪化させる可能性がある。"
 GER_Corruption.01.t: "ティッセンクルップ・ナーファル汚職スキャンダル"
 GER_Corruption.01.d: "ドイツの造船業の主要プレーヤーであるティッセンクルップ・ナーファルを取り巻く爆発的な汚職スキャンダルが浮上した。調査報告書は、高位幹部が、おそらく外国当局者の共謀を得て、儲かる国際契約を確保するために贈収賄に関与したと主張している。この暴露は国民の怒りを引き起こし、政府に断固として行動するよう圧力をかけている。徹底的な調査はさらなる不正行為を暴露する可能性があるが、ティッセンクルップの評判と将来の操業を損なうリスクがある。あるいは、穏健な罰則は国民の怒りを鎮めつつ安定を維持するかもしれない。一部の高官は、ドイツの海軍産業の戦略的利益を保護するために問題を静かに却下することを提案している。選択は、企業の倫理と経済的優先順位に対する政府の立場を反映するだろう。"
 GER_Corruption.01.a: "全面的な調査を開始する"
 GER_Corruption.01.a_desc: "我々は独立した徹底的な調査を命じ、州検察官にスキャンダルの詳細をすべて明らかにする権限を与える。このアプローチは、正義と説明責任への我々のコミットメントを国民に保証するが、国際的な精査を招き、重要な海軍契約におけるティッセンクルップの役割を危険にさらす可能性がある。"
 GER_Corruption.01.b: "穏当な罰則を課す"
 GER_Corruption.01.b_desc: "均衡の取れた罰則を課すことで、ティッセンクルップの安定性を保護しつつ、行動を求める国民の要求を満たすことができる。このルートは長期的な調査を回避し、会社の評判とドイツの海軍輸出市場への損害を限定する。"
 GER_Corruption.01.c: "「贈り物」を受け取る"
 GER_Corruption.01.c_desc: "問題に目をつぶることで、ティッセンクルップが妨げられずに存続し、ドイツの防衛部門におけるその重要な役割を維持することが保証される。我々のオフィスへの控えめな「寄付」は、繊細な企業問題を処理する上での現実主義の重要性を強調している。"
 GER_Corruption.02.t: "KMWスキャンダル発覚"
 GER_Corruption.02.d: "ドイツ有数の戦車・装甲車両メーカーであるクラウス＝マッファイ・ヴェクマン（KMW）を巻き込む衝撃的な汚職スキャンダルが浮上した。調査報道によれば、KMWは特にレオパルト2戦車の有利な契約を確保するために外国当局者に多額の賄賂を支払ったとされている。証拠は、中東や東南アジアを含むいくつかの地域での疑わしい取引を示唆している。この告発はKMWの評判を危うくするだけでなく、防衛輸出国としてのドイツの信頼性をも危険にさらす。政府は今、このスキャンダルにどう対処するか決定しなければならない：徹底的な調査を開始するか、穏当な罰則を求めるか、あるいは国益と経済を守るためにKMWを保護するか。"
 GER_Corruption.02.a: "全面的な調査を開始する"
 GER_Corruption.02.a_desc: "包括的な調査を実施することで、我々はKMWにその行動の責任を負わせ、正義を確保し、我が国の防衛産業に対する国民の信頼を回復することができる。しかし、この行動方針はドイツの武器貿易関係を損なうリスクがあり、契約のキャンセルにつながる可能性がある。"
 GER_Corruption.02.b: "穏当な罰則を課す"
 GER_Corruption.02.b_desc: "均衡の取れた対応が必要である。全面的な調査を避けつつKMWの不正行為に対して罰則を科すことは、ドイツの防衛輸出を深刻に混乱させたり、KMWの運営安定性を危うくしたりすることなく、国民の怒りを満たすだろう。"
 GER_Corruption.02.c: "戦略的利益を優先する"
 GER_Corruption.02.c_desc: "KMWはドイツの防衛産業において不可欠な役割を果たしている。これらの告発に目をつぶることで、会社が運営を続け、KMWの最先端技術に依存する同盟国との外交的な悪影響を防ぐことが保証される。透明性よりも安定性を優先しなければならない。"
 GER_Corruption.03.t: "ラインメタル、汚職疑惑に巻き込まれる"
 GER_Corruption.03.d: "新たな汚職スキャンダルが展開されており、今回はドイツで最も著名な防衛請負業者の一つであるラインメタルが関与している。同社が不安定な地域、特にアフリカと中東で武器契約を確保するために贈賄に関与したという疑惑が浮上している。これらの告発が真実であれば、ラインメタルの運営と倫理的な武器輸出国としてのドイツの立場に広範な影響を与える可能性がある。国民の怒りが高まる中、政府はこれらの深刻な主張にどのように対応し、説明責任と戦略的安定性のどちらを優先するかを決定しなければならない。"
 GER_Corruption.03.a: "全面的な調査を要求する"
 GER_Corruption.03.a_desc: "詳細な調査を開始することは、透明性と倫理的な統治に対するドイツのコミットメントを示すだろう。しかし、これはラインメタルの国際的なパートナーシップを損ない、我が国の防衛産業のグローバルな地位を弱める可能性がある。"
 GER_Corruption.03.b: "罰金を科して前進する"
 GER_Corruption.03.b_desc: "全面的な調査を避けつつ罰金を科すことは、ドイツの産業利益を保護する必要性と国民の圧力とのバランスを取る。このアプローチは、汚職が容認されないことを示唆しつつ、長期的な不安定を防ぐ。"
 GER_Corruption.03.c: "ラインメタルの利益を保護する"
 GER_Corruption.03.c_desc: "ラインメタルはドイツの防衛能力の礎石である。スキャンダルの影響を軽減し、公的な精査を避けることで、我々は会社が我が軍と外国のパートナーを支援する上で不可欠な役割を果たし続けることを保証する。"
 GER_Corruption.04.t: "ヘッケラー＆コッホ、汚職容疑に直面"
 GER_Corruption.04.d: "著名なドイツの銃器メーカーであるヘッケラー＆コッホが、禁輸地域への違法な武器販売の疑いで調査を受けているという憂慮すべき報告が浮上した。具体的な告発は、ラテンアメリカとアフリカの紛争地域への小火器の無許可輸出を指摘している。これらの行動が立証されれば、会社の将来だけでなく、倫理的な防衛輸出に対するドイツのコミットメントをも脅かす。政府は、会社に対して厳しく取り締まるか、この主要産業への混乱を最小限に抑えるかを決定しなければならない。"
 GER_Corruption.04.a: "包括的な取り締まりを開始する"
 GER_Corruption.04.a_desc: "全面的な調査と厳しい罰則は、非倫理的な武器取引に対するドイツのゼロ・トレランス政策を強調するだろう。しかし、そのような措置はヘッケラー＆コッホのグローバル契約を危うくし、国内生産を弱める可能性がある。"
 GER_Corruption.04.b: "罰金を科し、監督を回復する"
 GER_Corruption.04.b_desc: "罰金とより厳格な輸出規制を伴う穏当な対応は、この重要な防衛請負業者を過度に不安定化させることなく、国民の批判に対処するだろう。"
 GER_Corruption.04.c: "状況を静かに管理する"
 GER_Corruption.04.c_desc: "ヘッケラー＆コッホを厳しい精査から保護することは、ドイツの銃器生産が強力であり続けることを保証する。控えめなアプローチは国民の騒ぎを避けるが、政府の共謀の告発のリスクがある。"
 GER_Corruption.05.t: "エアバス・ディフェンス、贈賄スキャンダルで精査対象に"
 GER_Corruption.05.d: "ドイツ有数の航空宇宙・防衛企業の一つであるエアバス・ディフェンスが関与する贈賄疑惑の報告が浮上した。調査によれば、先進的な軍事技術と航空機の契約を確保するために、外国当局者に不正な支払いが行われたとされている。これが証明されれば、このスキャンダルはエアバスの国際的な評判を損なうだけでなく、世界の武器市場におけるドイツの信頼性を損なう可能性がある。政府は透明性と経済的利益のバランスを取るために、その対応を慎重に検討しなければならない。"
 GER_Corruption.05.a: "本格的な調査を開始する"
 GER_Corruption.05.a_desc: "公的で透明な調査は、汚職を根絶するというドイツのコミットメントを示すだろうが、エアバスとの関係を緊張させ、防衛部門の短期的な安定性を害する可能性がある。"
 GER_Corruption.05.b: "罰金を科し、輸出政策を再構築する"
 GER_Corruption.05.b_desc: "高額な罰金を科し、より厳格な輸出管理を導入することは、エアバスの運営を不安定にしたり、そのグローバルな競争力を危険にさらしたりすることなく、国民の反発に対処することができる。"
 GER_Corruption.05.c: "問題を内部で処理する"
 GER_Corruption.05.c_desc: "調査を静かに管理することで公的な露出を最小限に抑えることは、エアバス・ディフェンスがその国際的な地位を維持し、政府が最も価値のある防衛パートナーを保持することを保証する。"
 germany_party.1.t: "緑の党政治家の抗議デモ参加をめぐる論争"
 germany_party.1.d: "緑の党の著名なメンバーが、「ドイツ、哀れなクソのかたまり」「ドイツ、滅びろ」といった扇動的なスローガンが掲げられたデモに参加していたと報じられた。この事件は広範な批判を呼び起こし、国家の統一と政治的責任に関する党の立場について疑問を投げかけている。"
 germany_party.1.a: "行動を非難する"
 germany_party.1.a_desc: "この種のレトリックは分裂を招き、国家の統一に有害である。我々はこれらのスローガンを公に非難し、そのような感情から距離を置き、敬意ある建設的な政治的議論へのコミットメントを再確認する。"
 germany_party.1.b: "事件を軽視する"
 germany_party.1.b_desc: "状況を鎮静化させるために、言論の自由の重要性と抗議のより広範な文脈を強調する。緑の党との協力関係を維持するために、この出来事を大きな問題にしないようにする。"
 germany_party.2.t: "緑の党メンバーによる特権乱用疑惑"
 germany_party.2.d: "緑の党の政治家が、公務中に貯めたマイレージを私的に利用するなど、特権を乱用したとの疑惑が浮上した。これらの主張は国民の怒りを引き起こし、政治指導者の誠実さと透明性に対する懸念を高めている。"
 germany_party.2.a: "行動を非難する"
 germany_party.2.a_desc: "そのような行動を受け入れがたいものとして公に非難し、説明責任の重要性を強調する。より厳格な監督を実施し、さらなる特権乱用がないことを保証するための内部調査を要求する。"
 germany_party.2.b: "事件を軽視する"
 germany_party.2.b_desc: "事件を誤解として位置づけ、党の政策的成果に焦点を当てるべきだと強調する。国民の信頼を維持するためにメディアの論争を煽らないようにする。"
 germany_party.3.t: "緑の党政治家に対する脱税疑惑"
 germany_party.3.d: "最近の報道によると、緑の党のメンバーが脱税に関与したとされている。これらの疑惑が真実であれば、統治における公平性と透明性の擁護者としての彼らの信頼性を損なうだろう。"
 germany_party.3.a: "行動を非難する"
 germany_party.3.a_desc: "脱税に関与したいかなる党員の行動も非難する。調査への全面的な協力を公に約束し、正義と倫理的行動に対する緑の党の献身を支持する。"
 germany_party.3.b: "事件を軽視する"
 germany_party.3.b_desc: "疑惑を認めつつも、これらは孤立した事件であると強調する。党のより広範な政策目標に焦点を当て、そのような行動が緑の党全体を定義するものではないと主張する。"
 germany_party.4.t: "緑の党に対する論争的な疑惑が浮上"
 germany_party.4.d: "緑の党のメンバーと過去の小児性愛擁護との関連を含む歴史的な疑惑が再浮上し、激しい公的議論を引き起こしている。党の初期に関連するこれらの主張は、緑の党のイメージに挑戦し、重要な道徳的および倫理的問題に関する彼らの立場に疑問を投げかけている。"
 germany_party.4.a: "行動を非難する"
 germany_party.4.a_desc: "歴史的文脈に関わらず、そのような行動へのいかなる関連や支持も公に非難する。信頼を再構築し、党の立場を明確にするために、透明性とさらなる調査にコミットする。"
 germany_party.4.b: "事件を軽視する"
 germany_party.4.b_desc: "論争を遠い過去の過ちとして認めつつ、党の現在の価値観と政策を強調する。歴史的な論争ではなく、現在の成果に焦点を当てるよう国民に促す。"
 germany_party.5.t: "緑の党とRAF共感との間の論争的なつながり"
 germany_party.5.d: "緑の党のメンバーが、初期の頃にドイツ赤軍（RAF）テロリストに対して共感を示した可能性があることを示唆する告発が浮上した。この関連が真実であれば、党の評判を汚し、暴力と過激主義に関する彼らの立場について疑問を投げかける可能性がある。"
 germany_party.5.a: "行動を非難する"
 germany_party.5.a_desc: "RAFとその暴力的行動に対していかなる形の共感や支持も断固として拒否する。これらの告発から党を公に距離を置き、緑の党の民主的価値観と法の支配へのコミットメントを再確認する。"
 germany_party.5.b: "事件を軽視する"
 germany_party.5.b_desc: "疑惑を認めつつも、緑の党の進化と過激主義イデオロギーの否定を強調する。党の現代の成果と優先事項に焦点を当てる。"
 germany_party.6.t: "FDP内の汚職スキャンダル"
 germany_party.6.d: "自由民主党（FDP）内で汚職疑惑が浮上したとの報告がある。党内の主要人物が個人的または金銭的利益のために影響力を乱用したとされており、倫理的な統治へのコミットメントについて深刻な懸念が高まっている。"
 germany_party.6.a: "行動を非難する"
 germany_party.6.a_desc: "FDP内での汚職へのいかなる関与も公に非難する。全面的な調査を提唱し、政治における誠実さと透明性の重要性を強調する。"
 germany_party.6.b: "事件を軽視する"
 germany_party.6.b_desc: "疑惑の影響を最小限に抑え、それらが誇張されているか政治的動機に基づいているかを示唆する。FDPの貢献とより広範な政策的成果に焦点を移す。"
 germany_party.7.t: "FDP、人種差別疑惑に直面"
 germany_party.7.d: "自由民主党（FDP）は、著名なメンバーによる発言が差別的とみなされた後、精査の対象となっている。これらのコメントは怒りを引き起こし、包括性と平等に関する党の立場について疑問を投げかけている。"
 germany_party.7.a: "行動を非難する"
 germany_party.7.a_desc: "発言を断固として非難し、いかなる形の差別的レトリックからもFDPを距離を置く。社会の全セクターにおける平等と多様性の促進への党のコミットメントを強調する。"
 germany_party.7.b: "事件を軽視する"
 germany_party.7.b_desc: "コメントが文脈から切り離されたか誤解されたと主張し、FDPのより広範な議題と成果に焦点を向け直す。"
 germany_party.8.t: "FDP、ロビー活動疑惑に直面"
 germany_party.8.d: "最近の調査により、FDP当局者と企業ロビー活動との間の厄介なつながりが明らかになった。これらの暴露は、透明性と倫理的な統治に対する党のコミットメントについて懸念を高めている。"
 germany_party.8.a: "行動を非難する"
 germany_party.8.a_desc: "ロビー活動への関与を非難し、公益に奉仕するというFDPのコミットメントを再確認する。透明性を高め、国民の信頼を回復するための措置を導入する。"
 germany_party.8.b: "事件を軽視する"
 germany_party.8.b_desc: "調査結果を大げさなものとして描写し、FDPの合法的な慣行への遵守を強調する。経済成長と革新を保証するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.9.t: "FDP寄付スキャンダル"
 germany_party.9.d: "最近の調査により、FDP当局者と企業ロビー活動との間の厄介なつながりが明らかになった。これらの暴露は、透明性と倫理的な統治に対する党のコミットメントについて懸念を高めている。"
 germany_party.9.a: "行動を非難する"
 germany_party.9.a_desc: "ロビー活動への関与を非難し、公益に奉仕するというFDPのコミットメントを再確認する。透明性を高め、国民の信頼を回復するための措置を導入する。"
 germany_party.9.b: "事件を軽視する"
 germany_party.9.b_desc: "調査結果を大げさなものとして描写し、FDPの合法的な慣行への遵守を強調する。経済成長と革新を保証するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.10.t: "FDP、NPDとの対話（『防火壁』ではなく）を提唱"
 germany_party.10.d: "最近の議論により、FDP当局者がNPDからの厳格な分離（「防火壁」）ではなく対話を提唱していることが明らかになった。このアプローチは、過激派グループに対する党の立場とその民主的価値観へのコミットメントについて議論を引き起こしている。"
 germany_party.10.a: "アプローチを非難する"
 germany_party.10.a_desc: "NPDとの対話に従事するという決定を批判し、民主主義原則を支持するというFDPの献身を再確認する。過激主義に対する党の立場を強化し、国民の信頼を回復するための措置を提案する。"
 germany_party.10.b: "戦略を擁護する"
 germany_party.10.b_desc: "対話に従事することは過激主義に対処するための現実的なアプローチであると主張し、FDPの合法的かつ民主的な慣行へのコミットメントを強調する。包括的で建設的な政治的議論を促進するための党の努力を強調する。"
 germany_party.11.t: "CDUロビー活動"
 germany_party.11.d: "最近の調査により、CDU当局者が関与する重大なロビー活動が明らかになった。これらの調査結果は、党の透明性と倫理的な統治へのコミットメントについて疑問を投げかけている。"
 germany_party.11.a: "行動を非難する"
 germany_party.11.a_desc: "ロビー活動への関与を非難し、公益に奉仕するというCDUのコミットメントを再確認する。透明性を高め、国民の信頼を回復するための措置を導入する。"
 germany_party.11.b: "事件を軽視する"
 germany_party.11.b_desc: "調査結果を大げさなものとして描写し、CDUの合法的な慣行への遵守を強調する。経済成長と革新を保証するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.12.t: "CDU内部対立、公に報道される"
 germany_party.12.d: "最近のメディア報道は、CDU内の内部対立が公に報道されていることを強調している。この状況は、党の結束とその結束した姿勢を国民に示す能力について懸念を引き起こしている。"
 germany_party.12.a: "公的な論争を非難する"
 germany_party.12.a_desc: "内部対立の公的な報道を批判し、党内で問題を解決することの重要性を強調する。内部コミュニケーションを強化し、党の結束に対する国民の信頼を回復するための措置を提案する。"
 germany_party.12.b: "事件を軽視する"
 germany_party.12.b_desc: "公的な論争を民主的なプロセスの自然な一部として描写し、CDUの透明性と開かれた対話へのコミットメントを強調する。内部問題を建設的に対処し、政治的議題に焦点を維持するための党の努力を強調する。"
 germany_party.13.t: "CDU政治家、右翼過激派発言で摘発"
 germany_party.13.d: "最近のメディア報道により、いくつかのCDU政治家が右翼過激派の発言をしたことが明らかになった。これらの暴露は、過激主義に対する党の立場とその民主的価値観へのコミットメントについて懸念を高めている。"
 germany_party.13.a: "発言を非難する"
 germany_party.13.a_desc: "右翼過激派の発言を非難し、CDUの民主主義原則へのコミットメントを再確認する。党内の過激主義に対処し、国民の信頼を回復するための措置を導入する。"
 germany_party.13.b: "事件を軽視する"
 germany_party.13.b_desc: "発言を孤立した事件として描写し、CDUの全体的な合法的かつ民主的な慣行へのコミットメントを強調する。統一と安定を促進するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.14.t: "CDU汚職"
 germany_party.14.d: "最近のメディア報道により、CDU当局者が関与する重大な汚職活動が明らかになった。これらの調査結果は、党の透明性と倫理的な統治へのコミットメントについて疑問を投げかけている。"
 germany_party.14.a: "行動を非難する"
 germany_party.14.a_desc: "腐敗した慣行への関与を非難し、公益に奉仕するというCDUのコミットメントを再確認する。透明性を高め、国民の信頼を回復するための措置を導入する。"
 germany_party.14.b: "事件を軽視する"
 germany_party.14.b_desc: "調査結果を大げさなものとして描写し、CDUの合法的な慣行への遵守を強調する。経済成長と革新を保証するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.15.t: "CDU裏金（Schwarze Kassen）"
 germany_party.15.d: "最近のメディア報道により、CDU内に「裏金（Schwarze Kassen）」が存在することが明らかになった。これらの口座は未申告の資金を管理するために使用され、党の財政的透明性と倫理的な統治について深刻な懸念を高めている。"
 germany_party.15.a: "慣行を非難する"
 germany_party.15.a_desc: "裏金の使用を非難し、CDUの財政的透明性と倫理的な統治へのコミットメントを再確認する。将来そのような慣行を防ぎ、国民の信頼を回復するための措置を導入する。"
 germany_party.15.b: "事件を軽視する"
 germany_party.15.b_desc: "裏金の使用を歴史的な問題として描写し、CDUの現在の合法的な財政慣行への遵守を強調する。透明性と説明責任を保証するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.16.t: "SPD内部文書、メディアに漏洩"
 germany_party.16.d: "最近のメディア報道により、SPDの内部文書が公に漏洩したことが明らかになった。この事件は、党の内部セキュリティと機密情報を保護する能力について懸念を高めている。"
 germany_party.16.a: "漏洩を非難する"
 germany_party.16.a_desc: "内部文書の漏洩を非難し、SPDの内部セキュリティ維持へのコミットメントを再確認する。将来の漏洩を防ぎ、国民の信頼を回復するための措置を導入する。"
 germany_party.16.b: "事件を軽視する"
 germany_party.16.b_desc: "漏洩を孤立した事件として描写し、SPDの全体的な透明性とセキュリティへのコミットメントを強調する。問題に対処し内部プロトコルを改善するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.17.t: "SPDアイデンティティ危機"
 germany_party.17.d: "最近のメディア報道はSPD内のアイデンティティ危機を強調している。この状況は党の方向性と伝統的な有権者層とのつながりを保つ能力について懸念を引き起こしている。"
 germany_party.17.a: "危機を非難する"
 germany_party.17.a_desc: "SPD内の明確なアイデンティティと方向性の欠如を批判し、党の核心的価値観との再接続の重要性を強調する。党のアイデンティティを強化し、国民の信頼を回復するための措置を提案する。"
 germany_party.17.b: "事件を軽視する"
 germany_party.17.b_desc: "アイデンティティ危機を党の進化の自然な一部として描写し、変化する政治情勢に適応するというSPDのコミットメントを強調する。内部課題に対処し、政治的議題に焦点を維持するための党の努力を強調する。"
 germany_party.18.t: "SPDロビー活動"
 germany_party.18.d: "最近のメディア報道により、SPD当局者が関与する重大なロビー活動が明らかになった。これらの調査結果は、党の透明性と倫理的な統治へのコミットメントについて疑問を投げかけている。"
 germany_party.18.a: "行動を非難する"
 germany_party.18.a_desc: "ロビー活動への関与を非難し、公益に奉仕するというSPDのコミットメントを再確認する。透明性を高め、国民の信頼を回復するための措置を導入する。"
 germany_party.18.b: "事件を軽視する"
 germany_party.18.b_desc: "調査結果を大げさなものとして描写し、SPDの合法的な慣行への遵守を強調する。経済成長と革新を保証するための党の努力に焦点を当てるように物語を再構築する。"
 germany_party.19.t: "SPDと労働組合との対立"
 germany_party.19.d: "最近のメディア報道は、SPDと様々な労働組合との間の対立を強調している。これらの紛争は、労働団体との党の関係と、労働者の利益を効果的に代表する能力について懸念を高めている。"
 germany_party.19.a: "対立を非難する"
 germany_party.19.a_desc: "労働組合との継続的な紛争を批判し、労働団体との強力な関係を維持することの重要性を強調する。紛争を解決し、労働者の権利への党のコミットメントに対する国民の信頼を回復するための措置を提案する。"
 germany_party.19.b: "事件を軽視する"
 germany_party.19.b_desc: "対立を健全な民主的プロセスの一部として描写し、SPDの開かれた対話と交渉へのコミットメントを強調する。労働組合の懸念に建設的に対処し、政治的議題に焦点を維持するための党の努力を強調する。"
 germany_party.20.t: "SPD、選挙公約を守らず"
 germany_party.20.d: "最近のメディア報道により、SPDがいくつかの主要な選挙公約を果たせなかったことが明らかになった。この状況は、党の信頼性と公約を履行するコミットメントについて懸念を高めている。"
 germany_party.20.a: "果たされなかった公約を非難する"
 germany_party.20.a_desc: "選挙公約を守らなかったことを批判し、説明責任の重要性を強調する。将来の公約が現実的で達成可能であることを保証し、国民の信頼を回復するための措置を提案する。"
 germany_party.20.b: "事件を軽視する"
 germany_party.20.b_desc: "果たされなかった公約を予期せぬ課題の結果として描写し、これらの問題に対処するためのSPDの努力を強調する。党の核心的価値観と目標への継続的なコミットメントに焦点を当てるように物語を再構築する。"
 GER_Diplomacy.1.t: "海外投資の申し出"
 GER_Diplomacy.1.d: "外国企業が、我が国のインフラ開発と近代化に焦点を当てた投資提案を我々に持ちかけてきた。この投資は大きな経済的利益をもたらす可能性があるが、付帯条件も伴う。我々はどのように対応すべきか？"
 GER_Diplomacy.1.a: "どうもありがとう！"
 GER_Diplomacy.1.a_desc: "申し出を感謝して受け入れ、外国の影響力増大への扉を開くが、インフラ改善を加速させる。"
 GER_Diplomacy.1.b: "口だけでなく金を出せ。"
 GER_Diplomacy.1.b_desc: "投資家に提案への完全なコミットメントを求め、透明性と地域利益のためのより厳しい条件を確保する。"
 GER_Diplomacy.2.t: "グリーンファイナンス・イニシアチブ"
 GER_Diplomacy.2.d: "国際的なグリーンファイナンス・イニシアチブへの参加提案が提出された。このプログラムは、持続可能な投資を促進し、より環境に優しい経済への移行を支援することを目的としている。参加は我々の環境認証を高める可能性があるが、経済的なトレードオフを伴うかもしれない。"
 GER_Diplomacy.2.a: "イニシアチブを受け入れる。"
 GER_Diplomacy.2.a_desc: "グリーンファイナンス・イニシアチブにコミットし、気候変動と戦い持続可能な開発を促進する世界的な努力と連携する。"
 GER_Diplomacy.2.b: "イニシアチブを拒否する。"
 GER_Diplomacy.2.b_desc: "提案を辞退し、経済的柔軟性を優先し、我々の金融政策に対する潜在的な制約を回避する。"
 GER_Diplomacy.3.t: "ドイツとの戦略的パートナーシップ"
 GER_Diplomacy.3.d: "ドイツは経済、防衛、技術分野にわたる関係を強化するための戦略的パートナーシップの形成を提案した。この協定は大きな利益をもたらす可能性があるが、ドイツへの依存度を高める可能性もある。"
 GER_Diplomacy.3.a: "パートナーシップを受け入れる。"
 GER_Diplomacy.3.a_desc: "ドイツとの関係を強化し、最先端技術、経済支援、相互防衛コミットメントへのアクセスを得る。"
 GER_Diplomacy.3.b: "パートナーシップを辞退する。"
 GER_Diplomacy.3.b_desc: "ドイツの支援や影響力への過度の依存という潜在的なリスクを避け、我々の独立を維持する。"
 GER_Diplomacy.4.t: "安定のための教育"
 GER_Diplomacy.4.d: "ドイツは我が国の教育プログラムを強化するための協力イニシアチブを提案した。焦点は、経済的安定と社会的結束を高めることを目的とした職業訓練と高等教育の促進にある。この計画は我々の労働力に大きく利益をもたらす可能性があるが、付帯条件も伴うかもしれない。"
 GER_Diplomacy.4.a: "ドイツの支援を受け入れる。"
 GER_Diplomacy.4.a_desc: "我々は教育システムを改善するためのドイツの助けを歓迎し、長期的な開発を促進し、外交関係を強化する。"
 GER_Diplomacy.4.b: "イニシアチブを拒否する。"
 GER_Diplomacy.4.b_desc: "我々の教育システムに対する管理を維持し、我々の国内政策に対する潜在的な外部影響を回避する。"
 GER_Diplomacy.5.t: "国際教育プログラム"
 GER_Diplomacy.5.d: "ドイツは国際教育プログラムを設立するためのパートナーシップを提案した。このイニシアチブは、知識を交換し、教育へのアクセスを改善し、我々の国々の間の文化理解を育むことを目的としている。プログラムは新たな機会を開く可能性があるが、教育基準を整合させる上で課題をもたらす可能性もある。"
 GER_Diplomacy.5.a: "プログラムを受け入れる。"
 GER_Diplomacy.5.a_desc: "この協力は教育機会を強化し、ドイツとの文化的つながりを深めるだろう。"
 GER_Diplomacy.5.b: "提案を辞退する。"
 GER_Diplomacy.5.b_desc: "我々の教育システムに対する自治権を維持し、国内の優先事項に焦点を当てる。"
 GER_Diplomacy.6.t: "教育におけるドイツ語の推進"
 GER_Diplomacy.6.d: "ドイツは、我々の学校システムにドイツ語教育を統合するイニシアチブを支援することを申し出た。このプログラムは、教師、学習教材、文化交流を提供し、ドイツ語能力を高め、我々の国家間のより緊密な関係を育むことを目的としている。"
 GER_Diplomacy.6.a: "イニシアチブを実施する。"
 GER_Diplomacy.6.a_desc: "ドイツ語プログラムで我々の教育システムを強化し、文化的および経済的なつながりを深める。"
 GER_Diplomacy.6.b: "提案を拒否する。"
 GER_Diplomacy.6.b_desc: "我々のカリキュラムの独立性を保持し、既存の言語優先事項に焦点を当てる。"
 GER_Diplomacy.7.t: "国際最先端協力"
 GER_Diplomacy.7.d: "ドイツは、再生可能エネルギー、先進製造業、AI開発を含む複数のセクターにわたる最先端技術で協力するためのパートナーシップを提案した。このイニシアチブは、知識共有、イノベーションを可能にし、我々の技術能力を強化するだろう。"
 GER_Diplomacy.7.a: "この機会をつかむ。"
 GER_Diplomacy.7.a_desc: "ドイツとの提携は、先進技術へのアクセスを提供し、経済成長への道を開くだろう。"
 GER_Diplomacy.7.b: "我々の独立を維持する。"
 GER_Diplomacy.7.b_desc: "依存を避け、国内の技術能力の開発に焦点を当てる。"
 GER_Diplomacy.8.t: "適切な農業計画の実施"
 GER_Diplomacy.8.d: "ドイツは、先進技術、持続可能な慣行、そして的を絞った財政支援を通じて、我が国の農業部門を強化するための協力を提案した。これらの計画は、生産性の向上、食料安全保障の確保、そして環境への影響を低減することを目的としている。"
 GER_Diplomacy.8.a: "申し出を受け入れる。"
 GER_Diplomacy.8.a_desc: "ドイツとの協力は、我が国の農業部門に革命をもたらし、地方経済を強化する可能性がある。"
 GER_Diplomacy.8.b: "丁重に断る。"
 GER_Diplomacy.8.b_desc: "外部からの影響を受けずに、国内の農業改革に集中する。"
 GER_Diplomacy.9.t: "ドイツが開発プロジェクトを通じて支援を提供"
 GER_Diplomacy.9.d: "ドイツは、様々な開発プロジェクトを通じて我が国を支援する申し出を行った。この申し出には、持続可能な開発と経済成長を促進するための技術支援、資金提供、専門知識が含まれる。具体的には、ドイツの支援は、再生可能エネルギープロジェクト、インフラ開発、医療改善、教育イニシアチブなどの分野を対象とする。ドイツと協力することで、我々は先進技術、ベストプラクティス、そして長期的な開発目標の達成能力を大幅に向上させることができる豊富な経験へのアクセスを得られる。さらに、このパートナーシップは、貿易と投資のための新たな機会を開き、ドイツおよびより広範な欧州共同体との経済的結びつきをさらに強化する可能性がある。"
 GER_Diplomacy.9.a: "申し出を受け入れる"
 GER_Diplomacy.9.a_desc: "ドイツの支援を歓迎し、国際協力が我々の開発目標に与える肯定的な影響を強調する。主要分野での進捗を加速させるための先進技術と専門知識へのアクセスの利点を強調する。"
 GER_Diplomacy.9.b: "申し出を拒否する"
 GER_Diplomacy.9.b_desc: "ドイツの支援を丁重に断り、自立の重要性と開発イニシアチブに対する完全な管理を維持することの重要性を強調する。独立した努力を通じて持続可能な成長を達成するという我々のコミットメントに焦点を当てるように、物語を再構築する。"
 GER_Diplomacy.10.t: "ドイツ連邦貿易庁が拡大"
 GER_Diplomacy.10.d: "ドイツ連邦貿易庁は、その業務を拡大し、様々な開発プロジェクトを通じて我が国を支援する計画を発表した。この拡大には、持続可能な開発と経済成長を促進するための強化された技術支援、増加した資金提供、専門知識へのアクセスが含まれる。同庁の支援は、再生可能エネルギープロジェクト、インフラ開発、医療改善、教育イニシアチブなどの主要分野を対象とする。ドイツ連邦貿易庁と提携することで、我々は先進技術、ベストプラクティス、そして開発目標を大幅に後押しできる豊富な経験から恩恵を受けるだろう。さらに、この協力は貿易と投資のための新たな機会を開き、ドイツおよびより広範な欧州共同体との経済的結びつきをさらに強化することが期待される。"
 GER_Diplomacy.10.a: "申し出を受け入れる"
 GER_Diplomacy.10.a_desc: "ドイツ連邦貿易庁の支援を歓迎し、国際協力が我々の開発目標に与える肯定的な影響を強調する。主要分野での進捗を加速させるための先進技術と専門知識へのアクセスの利点を強調する。"
 GER_Diplomacy.10.b: "申し出を拒否する"
 GER_Diplomacy.10.b_desc: "ドイツ連邦貿易庁の支援を丁重に断り、自立の重要性と開発イニシアチブに対する完全な管理を維持することの重要性を強調する。独立した努力を通じて持続可能な成長を達成するという我々のコミットメントに焦点を当てるように、物語を再構築する。"
 GER_Diplomacy.11.t: "ドイツが長期的な資源輸入契約への投資を提供"
 GER_Diplomacy.11.d: "ドイツは、資源輸入のための長期契約への投資を申し出た。この提案には、必要不可欠な資源の安定供給を確保し、経済の安定を促進し、二国間貿易関係を強化することを目的とした財政投資とコミットメントが含まれる。具体的には、ドイツの投資はエネルギー、原材料、農産物などの主要資源に焦点を当てる。これらの長期契約を確保することで、我々は産業とインフラを支えるために必要な資源の信頼できる流れを確保できる。さらに、この協力は合弁事業や技術交流につながる可能性があり、我々の経済的および技術的能力をさらに強化する。ドイツとのパートナーシップは、新たな雇用機会を創出し、資源管理戦略を強化し、全体的な経済成長に貢献することが期待される。さらに、この動きは欧州の主要経済国の一つとの貿易関係を強固にし、さらなる協力と相互利益への扉を開くだろう。"
 GER_Diplomacy.11.a: "申し出を受け入れる"
 GER_Diplomacy.11.a_desc: "ドイツの投資提案を歓迎し、長期的な資源供給を確保することの利点を強調する。経済の安定への肯定的な影響と二国間貿易関係を強化する可能性を強調する。"
 GER_Diplomacy.11.b: "申し出を拒否する"
 GER_Diplomacy.11.b_desc: "ドイツの投資提案を丁重に断り、自立の重要性と資源サプライチェーンに対する管理を維持することの重要性を強調する。独立した努力を通じて資源安全保障を達成するという我々のコミットメントに焦点を当てるように、物語を再構築する。"
 GER_Diplomacy_answer.1.t: "[From.GetNameDef]が我々の申し出を受諾"
 GER_Diplomacy_answer.1.d: "外務大臣からの報告によると、[From.GetNameDef]政府は我々の寛大な申し出を受け入れ、将来の協力に期待しているとのことだ。この進展は二国間関係における重要な一歩であり、両国にとって新たな機会を開くものである。共同協力は進歩と繁栄を促進するだろう。"
 GER_Diplomacy_answer.1.a: "了解"
 GER_Diplomacy_answer.2.t: "[From.GetNameDef]が我々の申し出を拒否"
 GER_Diplomacy_answer.2.d: "外務大臣からの報告によると、[From.GetNameDef]政府は我々の寛大な申し出を拒否したとのことだ。それにもかかわらず、我々は強力な外交関係を育み、将来の協力の機会を探求することに引き続きコミットしている。我々は[From.GetNameDef]の決定を尊重し、長期的には両国に利益をもたらす相互の目標に向かって努力し続ける。"
 GER_Diplomacy_answer.2.a: "了解"
 germany_foci.1.t: "ユーロファイターの補完システム"
 germany_foci.1.d: "ユーロファイターの導入により、ドイツ連邦軍はその航空能力における新時代の幕開けを迎えており、何十年も使用されてきた老朽化したF-4 ファントムジェットを段階的に廃止している。この移行は、技術、性能、および運用上の柔軟性において大幅なアップグレードを意味する。しかし、航空機の近代化が続く中、ドイツ空軍が航空防衛の最先端に留まることを保証するための次のステップはどうあるべきかという重要な問題が浮上している。ユーロファイターを補完するために新しい最先端の航空機システムを取得するために投資すべきか、それとも、アップグレードと運用延長を通じて最大限に活用できるトーネードの航空隊にまだ未開発の可能性があると信じるべきか？ この決定は、ドイツ空軍の将来の運用能力を形作るだけでなく、今後数年間のドイツの航空戦力の戦略的方向性を決定することになる。"
 germany_foci.1.a: "トーネードはまだ有能なジェット機であり、最も安価な選択肢でもある"
 germany_foci.1.b: "新しいシステムは大いに役立つだろう"
 germany_foci.2.t: "ユーロファイターの補完システム"
 germany_foci.2.d: "ドイツ連邦軍が空軍の近代化を続ける中、重要な決定が待ち受けている。どのシステムがユーロファイターの能力を最もよく補完するのか？ 選択は単なる技術の問題以上のものである。それは、ますます複雑化する世界の安全保障環境において、ドイツの航空防衛が堅牢かつ多用途であり続けることを保証することである。適切な補完システムは、ユーロファイターの強みを強化し、能力のギャップを埋め、ドイツ空軍に制空権から地上攻撃など、幅広い任務に対応できる柔軟性を提供しなければならない。これが高度なステルス性と多用途能力を提供する新しい航空機を選択することを意味するのか、それともトーネードのような既存のプラットフォームをアップグレードすることを意味するのか、その決定はドイツ空軍の将来の運用準備態勢と戦略的態勢に永続的な影響を与えるだろう。"
 germany_foci.2.a: "F-15 イーグル"
 GER_F_15_TT: "§YF-15§!は、重爆弾や先進ミサイルを含む多種多様な兵器を搭載する能力を持ち、深部攻撃任務や対艦戦闘など、かなりの火力を必要とする役割を担うことができ、ユーロファイターのより機敏な交戦スタイルを補完する。"
 germany_foci.2.b: "F-16 ファイティングファルコン"
 GER_F_16_TT: "§YF-16§!は、対地任務において強力な実績を持つ、多用途の多目的戦闘機である。近接航空支援、地上攻撃、および防空制圧任務のための費用対効果の高いプラットフォームをドイツ空軍に提供し、ユーロファイターの制空権重視を補完する。"
 germany_foci.2.c: "JAS 39 グリペン"
 GER_Gripen_TT: "§YJAS 39 グリペン§!は、優れた機動性と現代の戦場適応性を備えた設計の、非常に汎用性が高くコスト効率に優れた多用途戦闘機である。　先進的なアビオニクス、効率的な燃料消費、そして幅広い兵器との互換性により、防空任務、近接航空支援、偵察任務において信頼できる選択肢を提供する。　短距離離着陸能力により分散型航空作戦に適しており、我が空軍の柔軟性を高める。"
 germany_foci.2.e: "ミラージュ2000-5F"
 GER_Mirage_TT: "§Yミラージュ2000-5F§!は真の多用途戦闘機であり、空対空、空対地、偵察任務を効果的に遂行することができる。　より幅広い任務プロファイルを担い、必要に応じて核攻撃任務も含め、ユーロファイターを補完するだろう。"
 germany_foci.3.t: "戦略的投資航空機の決定"
 germany_foci.3.d: "限られた予算の制約を考えると、最大の戦略的利点をもたらすであろう我々の航空能力の一分野に投資を集中させることが不可欠である。AWACS、輸送機、海上哨戒機の各選択肢はそれぞれ異なる利点を提供するが、適切なものを選択するには、現在および将来の運用ニーズ、そしてそれがドイツ連邦軍全体の有効性をどのように向上させるかを慎重に検討する必要がある。"
 germany_foci.3.a: "戦略的および戦術的機動性"
 GER_Transport_TT: "ドイツが平和維持活動から災害救援まで、国際的な任務への関与を深めているため、有能な輸送部隊が不可欠である。これにより、我々は戦力を投射し、作戦を維持し、国際的なパートナーへのコミットメントを効果的に果たすことができるようになる。"
 germany_foci.3.b: "状況認識能力の強化"
 GER_AWACS_TT: "AWACSプラットフォームは、包括的な空域監視、早期警戒、および指揮統制能力を提供するために不可欠である。AWACSに投資することで、我々は地上配備レーダーシステムの範囲をはるかに超えて脅威を検出し、戦闘空間を監視および管理する能力を大幅に強化できるだろう。"
 germany_foci.3.c: "海上監視および防衛"
 GER_Naval_TT: "海上哨戒機は、我々の海洋権益を監視し、防衛するために不可欠である。対潜水艦戦、海上偵察、捜索救助活動において不可欠な能力を提供する。海上哨戒機に投資することで、重要なシーレーンを保護し、海上での脅威を抑止し、国際的な海上安全保障に貢献する能力が向上する。"
 germany_foci.4.t: "ドイツ連邦軍に適した輸送機の選択"
 germany_foci.4.d: "ドイツ連邦軍が2000年代初頭に航空輸送能力の近代化を目指す中、重要な決定を下さなければならない。どの輸送機がドイツ陸軍のニーズに最も適合し、その運用効果を高めるか？ 実績のあるC-130J スーパーハーキュリーズを継続使用するか、より大型のC-17 グローブマスターIIIを取得するか、それとも欧州のA400Mプロジェクトの開発に投資するか、それぞれの選択肢には明確な利点と課題がある。今下される選択は、今後数十年にわたるドイツ連邦軍の空輸能力を形作ることになる。"
 germany_foci.4.a: "C-130J スーパーハーキュリーズ"
 GER_Hercules_TT: "§YC-130J スーパーハーキュリーズ§!は、実績のある主力機の現代版である。耐久性と多用途性で知られるスーパーハーキュリーズは、世界中の戦術空輸作戦の基幹となってきた。短距離離着陸（STOL）能力を必要とする任務に適しており、厳しい環境での作戦に理想的である。"
 germany_foci.4.b: "C-17 グローブマスターIII"
 GER_Globemaster_TT: "§YC-17§!への投資は、ドイツの世界的戦力投射能力を大幅に強化し、ドイツ連邦軍が最小限の遅延で世界のどこでもNATO作戦や人道支援任務を支援できるようにするだろう。"
 germany_foci.4.c: "A-400Mプロジェクト"
 GER_A400M_TT: "§YA400Mプロジェクト§!に投資することで、ドイツは将来にわたって貢献するように設計された次世代航空機にコミットすることになる。この航空機は、戦術空輸と戦略空輸の間のギャップを埋める現代的で有能なソリューションを提供し、ドイツ連邦軍がさまざまな任務シナリオで機敏かつ有能であり続けることを保証する。"
 germany_foci.5.t: "ドイツ連邦軍に適したAWACSプラットフォームの選択"
 germany_foci.5.d: "早期警戒管制システム（AWACS）への投資決定を進めるにあたり、我々は今、重要な選択に直面している。スウェーデンのS-100B アルゴスを選ぶべきか、それともアメリカのE-3 セントリーを選ぶべきか？ この決定は、空域監視、指揮統制、および全体的な状況認識における我々の将来の能力に大きな影響を与えるだろう。"
 germany_foci.5.a: "E-3 セントリー"
 GER_sentry_TT: "§YアメリカのE-3 セントリー§!は、世界中で成功した運用の長い歴史を持つ、確立されたAWACSプラットフォームである。そのより大きなレーダーとセンサー群は、比類のない空域カバレッジと追跡能力を提供し、NATOおよび同盟国の航空作戦の礎となっている。"
 germany_foci.5.b: "S-100B アルゴス"
 GER_Argus_TT: "§YS-100B§!は、欧州の防衛協力を強化するという我々の目標に合致するだろう。また、同様のシステムを運用する可能性のある他の欧州諸国とのより円滑な相互運用性を保証し、共同作戦と地域安全保障イニシアチブを促進する。"
 germany_foci.6.t: "ドイツ連邦軍に適した海上哨戒機の選択"
 germany_foci.6.d: "海上哨戒能力の強化に焦点を当てるという決定が下されたことで、我々は今、重要な選択に直面している。フランスのアトランティック 2を選ぶべきか、それともアメリカのP-3 オライオンを選ぶべきか？ 各航空機は明確な利点を提供し、我々の海洋権益を保護し、シーレーンを監視し、沿岸海域の安全を確保する上で重要な役割を果たすだろう。"
 germany_foci.6.a: "P-3 オライオン"
 GER_Orion_TT: "§YP-3 オライオン§!は、先進的なレーダー、ソナー、電子監視システムを含む堅牢なセンサー群を備えている。潜水艦の探知と追跡に特に効果的であり、戦略的な海上区域の管理を維持し、水中での脅威を監視するための重要な資産となっている。"
 germany_foci.6.b: "アトランティック 2"
 GER_Atlantic_TT: "§Yアトランティック 2§!を選択することは、ドイツの欧州防衛協力へのコミットメントを強化し、他の欧州海軍との相互運用性を保証するだろう。欧州防衛イニシアチブとのこの連携は、共同作戦、訓練、共有された後方支援を促進し、地域安全保障をさらに強化する可能性がある。"
 germany_foci.7.t: "将来の軍用車両向け主要電子機器メーカーの選択"
 germany_foci.7.d: "軍隊の近代化が進む中、ドイツは次世代主力戦車（MBT）、装甲兵員輸送車（APC）、歩兵戦闘車（IFV）計画の電子部品の主要メーカーを選択する必要がある。サプライヤーの選択は、これらの先進システムの技術的能力、信頼性、統合に影響を与える。ボッシュ、アトラス・エレクトロニク、ローデ・シュワルツの3つの主要企業が検討されている。それぞれが軍用電子機器において独自の強みと経験を提供している。この決定は、我が軍の運用効果と技術的優位性の将来を形作ることになる……"
 germany_foci.7.a: "ボッシュを主要メーカーとして選択"
 germany_foci.7.a_desc: "ボッシュは、その革新性と信頼性で知られる自動車用電子機器の世界的リーダーである。ボッシュを選択することは、電子システムにおける彼らの広範な経験を活用し、軍用車両に先進技術と信頼できる品質を提供することになる。彼らの強力な産業基盤と研究能力は、継続的な技術的進歩と防衛プログラムへの堅牢なサポートを保証するだろう。"
 germany_foci.7.b: "アトラス・エレクトロニクを主要メーカーとして選択"
 germany_foci.7.b_desc: "アトラス・エレクトロニクは防衛および海上電子機器を専門としており、複雑な軍事システムにおける数十年の経験をもたらす。アトラスを選択することで、ドイツは特に通信およびセンサーシステムにおける軍用グレード技術の実績から恩恵を受けるだろう。軍事用途への彼らの焦点は、我々のMBT、APC、IFVが戦闘環境に合わせた最先端の電子機器を搭載することを保証する。"
 germany_foci.7.c: "ローデ・シュワルツを主要メーカーとして選択"
 germany_foci.7.c_desc: "ローデ・シュワルツは、安全な通信および電子戦システムのリーダーである。彼らと提携することは、戦場の認識と電子防御に不可欠な、最先端の通信およびレーダー技術を我々の軍用車両に提供することになる。安全で回復力のあるシステムにおける彼らの専門知識は、我が軍の運用上の安全性と有効性を大幅に向上させるだろう。"
 germany_foci.8.t: "将来の軍用車両向けエンジンメーカーの選択"
 germany_foci.8.d: "我が軍の地上車両の近代化努力の一環として、ドイツは次世代主力戦車（MBT）、装甲兵員輸送車（APC）、歩兵戦闘車（IFV）計画の主要エンジンメーカーを選択しなければならない。この選択は、将来の装甲車両の性能、信頼性、効率に大きな影響を与える。MAN、RENK、MTUの3つの著名な企業が検討されており、それぞれがエンジン技術とエンジニアリングの卓越性において明確な利点を提供している。選択された企業は、我が軍の次世代戦闘車両の動力供給において重要な役割を果たすことになる……"
 germany_foci.8.a: "MANをエンジンメーカーとして選択"
 germany_foci.8.a_desc: "MANは、商用および大型用途で広く使用されている堅牢で効率的なディーゼルエンジンで有名である。MANを選択することは、我が軍の車両が実績のある信頼性、燃料効率、および確立されたサプライチェーンから恩恵を受けることを保証する。民間および軍事市場の両方で高性能エンジンを生産してきた彼らの広範な経験は、次世代装甲車両の動力供給において強力な候補となる。"
 germany_foci.8.b: "RENKをエンジンメーカーとして選択"
 germany_foci.8.b_desc: "RENKはトランスミッションおよび推進システムに高度に特化しており、軍事用途向けの最先端ソリューションを提供している。RENKを選択することは、先進的なトランスミッションシステムとシームレスに統合され、性能と機動性を最適化する最先端のエンジン技術に投資することになる。軍用グレードのエンジンシステムにおける彼らの専門知識は、現代の戦闘シナリオに必要なパワーと回復力を我々の車両に提供するだろう。"
 germany_foci.8.c: "MTUをエンジンメーカーとして選択"
 germany_foci.8.c_desc: "MTUは高性能エンジンのリーダーであり、軍事および商業部門の両方における革新で知られている。MTUを選択することは、世界で最も先進的な戦車や軍用車両の一部にエンジンを提供してきた彼らの歴史に裏打ちされた、比類のないパワーと信頼性を我々の装甲車両にもたらすだろう。継続的な技術的進歩への彼らのコミットメントは、将来の運用上の課題に対応するために必要なエンジン性能を我々の車両が持つことを保証する。"
 germany_foci.9.t: "将来の軍用車両向け光学機器プロバイダーの選択"
 germany_foci.9.d: "次世代主力戦車（MBT）、装甲兵員輸送車（APC）、歩兵戦闘車（IFV）に可能な限り最高の照準および監視能力を装備するために、ドイツは主要な光学機器プロバイダーを選択しなければならない。先進的な光学機器は、戦場の認識、精密照準、および夜間視認能力を強化するために不可欠である。カール・ツァイス、EMT ペンツベルク、ヘンゾルトの3つの主要企業が検討されており、それぞれが光学技術において独自の強みを提供している。選択されたプロバイダーは、現代の戦闘シナリオ向けに最先端の視覚システムを我々の車両に装備することを保証する上で重要な役割を果たすことになる……"
 germany_foci.9.a: "カール・ツァイスを光学機器プロバイダーとして選択"
 germany_foci.9.a_desc: "カール・ツァイスは、比類のない明瞭さと精度を提供する高精度光学機器で有名である。カール・ツァイスを選択することで、我が軍の車両は優れた照準および偵察能力を提供する世界クラスの光学機器から恩恵を受けるだろう。光学技術におけるツァイスの長い革新の歴史は、攻撃および防御作戦の両方にとって重要な、視程と精度において我が軍が大きな優位性を持つことを保証する。"
 germany_foci.9.b: "EMT ペンツベルクを光学機器プロバイダーとして選択"
 germany_foci.9.b_desc: "EMT ペンツベルクは、軍事用途に特化した革新的な監視および偵察システムを専門としている。EMT ペンツベルクを選択することは、戦場での状況認識を強化するために設計された最先端のソリューションをもたらすだろう。彼らの先進的な光学機器は、堅牢な統合能力と組み合わされ、現代の戦争に不可欠な最新の偵察および目標識別技術を我々の車両に装備することを保証する。"
 germany_foci.9.c: "ヘンゾルトを光学機器プロバイダーとして選択"
 germany_foci.9.c_desc: "ヘンゾルトは防衛電子機器のリーダーであり、先進的な光学機器およびセンサーソリューションに重点を置いている。ヘンゾルトを選択することは、赤外線、暗視、熱画像における最新の進歩を取り入れた最先端の照準システムを我々の軍用車両に提供することになる。統合センサーソリューションの開発における彼らの専門知識は、最も困難な環境においても、探知と交戦において我が軍が決定的な優位性を持つことを保証する。"
 germany_foci.10.t: "将来の軍用車両向けC4ISRプロバイダーの選択"
 germany_foci.10.d: "軍事近代化プログラムの一環として、次世代主力戦車（MBT）、装甲兵員輸送車（APC）、歩兵戦闘車（IFV）のC4ISRシステムの主要プロバイダーを選択することは極めて重要である。これらのシステムは、戦場でのシームレスな通信、リアルタイムの情報共有、効果的な指揮統制能力を保証する。シーメンスAG、EADS、DASAの中から選択することは、運用効果とNATO内での相互運用性にとって重要な、我が軍の情報通信インフラの技術的バックボーンを決定することになる……"
 germany_foci.10.a: "シーメンスAGをC4ISRプロバイダーとして選択"
 germany_foci.10.a_desc: "シーメンスAGは、最先端の革新と信頼性の高いソリューションで知られる、電気通信および情報システムの世界的リーダーである。シーメンスを選択することで、安全な通信、データ処理、システム統合における彼らの広範な専門知識を活用できる。シーメンスの堅牢なC4ISRソリューションは、指揮統制における高度な能力を我が軍に提供し、リアルタイムで安全かつ効果的に通信できることを保証する。"
 germany_foci.10.b: "EADSをC4ISRプロバイダーとして選択"
 germany_foci.10.b_desc: "EADS（欧州航空防衛宇宙会社）は、統合C4ISRソリューションに重点を置いた航空宇宙および防衛システムを専門としている。EADSを選択することは、洗練された指揮統制および情報システムを我々の車両にもたらし、状況認識と戦略的意思決定を強化する。EADSの多国籍防衛プロジェクトにおける経験は、彼らのC4ISR技術がNATO同盟国との高度な相互運用性を持ち、我々の集団的防衛能力を強化することを保証する。"
 germany_foci.10.c: "DASAをC4ISRプロバイダーとして選択"
 germany_foci.10.c_desc: "DASA（ダイムラー・ベンツ・エアロスペースAG）は、現代の軍事的ニーズに合わせた高度なC4ISR能力を提供する、航空宇宙および防衛における豊富なバックグラウンドを持っている。DASAを選択することは、我々の車両が最先端の指揮、統制、通信システムを備えることを保証する。防衛プラットフォームへの複雑なシステムの統合における彼らの専門知識は、戦場での技術的優位性を維持するために不可欠な、信頼性の高い高性能C4ISRソリューションを我が軍に提供するだろう。"
 germany_foci.11.t: "新型装甲兵員輸送車の必要性の認識"
 germany_foci.11.d: "ドイツ連邦軍が現在の車両を評価するにつれて、老朽化したM113およびフクス車両は、実績があり信頼できるものの、現代戦においては時代遅れになりつつあることが明らかになる。技術の進歩と変化する戦闘要件は、より優れた防護、機動性、相互運用性を提供する代替車両を必要としている。決定は、独立性を確保し国内の防衛産業を支援するために新しいAPCを国内開発するか、それとも同盟軍との相互運用性を強化し開発コストを分担するために国際的に協力するかにかかっている。"
 germany_foci.11.a: "国内開発プロジェクトを開始"
 germany_foci.11.a_desc: "国内プロジェクトにより、ドイツは新しいAPCの開発と生産を完全に管理できるようになる。このアプローチは、車両がドイツ連邦軍のニーズに合わせて特別に調整されることを保証し、地元の防衛産業を支援し、技術的独立性を維持する。しかし、同盟軍との相互運用性の機会を制限する可能性がある。"
 germany_foci.11.b: "共同開発のための国際パートナーを模索"
 germany_foci.11.b_desc: "国際パートナーとの協力を選択することで、ドイツは開発コストを分担し、より広範な技術的専門知識を活用できる。この選択肢は、同盟国との相互運用性を向上させ、NATO軍全体で装備を標準化する可能性があり、運用上の結束力を強化する。課題は、複数の国の特定の要件と戦略目標を調整することにある。"
 germany_foci.110.t: "フクス2の後継機としての評価"
 germany_foci.110.d: "フクス2は、フクスAPCの改良版であり、その実績を活用しつつ、前任機の限界に対処するように設計されている。防護、機動性、電子システムの強化により、フクス2は魅力的な選択肢となっている。現在の決定は、評価のためにデモンストレーターを要求するか、それとも既存のフクス車両の運用寿命を延ばすための近代化プログラムを検討するかである。"
 germany_foci.110.a: "フクス2のデモンストレーターを要求"
 germany_foci.110.a_desc: "フクス2のデモンストレーターを要求することで、ドイツ連邦軍は改良モデルの性能を実世界のシナリオで評価できる。このアプローチは、フクス2がドイツ連邦軍の進化する運用要件を満たしているかどうかを評価する機会を提供する。"
 germany_foci.110.b: "既存のフクス車両の近代化を要求"
 germany_foci.110.b_desc: "既存のフクス車両を近代化することは、これらの車両の運用寿命を延ばす費用対効果の高いソリューションである。装甲、電子機器、機動性をアップグレードすることで、ドイツ連邦軍は新しい車両の取得費用を延期しながら運用能力を維持できる。"
 germany_foci.111.t: "フクス2デモンストレーターのレビュー"
 germany_foci.111.d: "フクス2デモンストレーターは、その能力を評価するために一連のテストを受けてきた。結果は、地雷やIEDに対するより優れた防護、向上した機動性、アップグレードされた通信システムなど、元のモデルよりも大幅な改善を示している。ドイツ連邦軍は、これらの強化がフクス2の発注を正当化するのに十分であるか、それとも車両が依然として将来の運用ニーズに達していないかを決定しなければならない。"
 germany_foci.111.a: "フクス2に満足、発注する"
 germany_foci.111.a_desc: "フクス2は、ドイツ連邦軍の現在および将来の要件を満たす信頼性の高い有能なAPCであることが証明された。発注することで、ドイツ連邦軍はフクス2が提供するアップグレードの恩恵を受けながら、装甲輸送能力の継続性を確保する。"
 germany_foci.111.b: "満足せず、代替案の探索を継続"
 germany_foci.111.b_desc: "フクス2はいくつかの改善を提供するものの、投資を正当化するために必要な大幅な進歩を提供しない可能性がある。ドイツ連邦軍は、より優れた能力と長期的な価値を提供する可能性のある代替オプションを引き続き検討する。"
 germany_foci.112.t: "フクスA7アップグレードの評価"
 germany_foci.112.d: "フクスA7アップグレードプログラムは、既存のフクス車両の防護、機動性、および全体的な能力を強化することを目的としている。先進的な装甲ソリューション、最新の電子機器、改良されたエンジンを統合することにより、A7バリアントはこれらの車両の運用寿命を延ばすことを意図している。ドイツ連邦軍は、このアップグレードが彼らのニーズを満たすのに十分であるか、それとも単に避けられない交換を延期しているだけなのかを決定しなければならない。"
 germany_foci.112.a: "フクスA7にアップグレード、運用継続"
 germany_foci.112.a_desc: "フクスA7へのアップグレードは、ドイツ連邦軍に現在の車両の運用寿命を延ばす費用対効果の高いソリューションを提供する。このアプローチは、車両が運用上適切であり続けることを保証し、将来の交換オプションを検討するためのより多くの時間を確保する。"
 germany_foci.112.b: "時代遅れのプラットフォームへのさらなる投資を回避"
 germany_foci.112.b_desc: "フクスA7への投資は、これらの車両の避けられない交換を遅らせるだけかもしれない。アップグレードに費用をかけるのではなく、ドイツ連邦軍は現在および将来の戦場要件を満たすより近代的なAPCの取得に焦点を当てるべきである。"
 germany_foci.113.t: "新型APCのための国際協力の模索"
 germany_foci.113.d: "相互運用性と開発コスト分担の戦略的利点を考慮して、ドイツ連邦軍は新しいAPCの開発のための潜在的なパートナーシップを模索している。協力は、複数の国のニーズを満たす車両をもたらし、NATO内およびそれ以降の運用互換性を強化する可能性がある。潜在的なパートナーには、英国とオランダとのGTK ボクサープロジェクト、フランスとポーランドとのTpZ-3 ファナロカプロジェクト、およびイスラエルとの高防護TpZ-3 フォッサプロジェクトが含まれる。"
 germany_foci.113.a: "英国およびオランダとGTK ボクサープロジェクトに参加"
 germany_foci.113.a_desc: "GTK ボクサープロジェクトは、指揮、医療、戦闘など、さまざまな役割に適応できる多用途でモジュール式のAPCを約束する。この協力は、共有された研究開発コストと他の欧州軍との相互運用性の向上から恩恵を受け、ドイツ連邦軍を現代の装甲車両技術の最前線に位置づける。"
 germany_foci.113.b: "フランスおよびポーランドとTpZ-3 ファナロカプロジェクトに参加"
 germany_foci.113.b_desc: "TpZ-3 ファナロカは、中央ヨーロッパ軍の標準APCとして機能するように設計されており、バランスの取れた防護、機動性、および運用上の多用途性を提供する。フランスおよびポーランドとの提携は、地域の防衛関係を強化し、複数の欧州NATO加盟国間で装備を標準化する可能性がある。"
 germany_foci.113.c: "イスラエルとTpZ-3 フォッサプロジェクトで協力"
 germany_foci.113.c_desc: "TpZ-3 フォッサは、IEDやRPGなどの現代の脅威に対する高レベルの防護を提供することに焦点を当てている。非対称戦争におけるイスラエルの経験は、この協力を、高脅威環境で運用できる堅牢なAPCの開発にとって価値あるものにし、部隊に高度な防護を提供する。"
 germany_foci.1131.t: "GTK ボクサープロジェクトの詳細評価"
 germany_foci.1131.d: "GTK ボクサープロジェクトは、ドイツが英国およびオランダと共同で多用途で先進的なAPCを開発するための重要な機会を表している。車両のモジュール性により、さまざまな構成が可能になり、さまざまな任務プロファイルに適応できる。この柔軟性は、優れた防護と機動性と組み合わされ、ボクサーをドイツ連邦軍の次世代APCの有力候補として位置づけている。"
 germany_foci.1131.a: "ボクサープロジェクトを継続"
 germany_foci.1131.a_desc: "ボクサープロジェクトを継続することで、ドイツ連邦軍は多様な運用ニーズを満たす非常に有能で適応性のあるAPCを配備できるようになる。英国およびオランダとのパートナーシップは、関係を強化し、主要なNATO同盟国との相互運用性を保証する。"
 germany_foci.1131.b: "ボクサープロジェクトから撤退"
 germany_foci.1131.b_desc: "ボクサーは高度な能力を提供するものの、プロジェクトのコストと開発スケジュールがドイツ連邦軍の当面のニーズと一致しない可能性がある。プロジェクトから撤退することで、ドイツはより費用対効果の高い、または容易に入手可能な代替案に集中できるようになる。"
 germany_foci.1132.t: "ボクサーAPCデモンストレーターのレビュー"
 germany_foci.1132.d: "ボクサー実証機は、その能力を実証するために広範囲にわたる試験を受けている。　機動性、防護力、モジュール性において印象的な性能を示し、ボクサーは現代の装甲兵員輸送車の要求を満たしているように見える。　しかし、連邦軍は利益がプログラムのコストを上回るかどうか、そしてボクサーがヨーロッパの機甲部隊に対するより広範な戦略的ビジョンに適合するかどうかを検討しなければならない。"
 germany_foci.1132.a: "ボクサープログラムにコミット"
 germany_foci.1132.a_desc: "ボクサーは、柔軟性と高度な防護力に対するヨーロッパのニーズに合致した最先端の装甲兵員輸送車としてその実力を証明している。　ボクサー計画への取り組みは、我が陸軍が現在および将来の作戦上の課題に対応可能な車両を配備することを保証するだろう。"
 germany_foci.1132.b: "撤退し、代替案を検討"
 germany_foci.1132.b_desc: "その先進的な機能にもかかわらず、ボクサーは我が陸軍の差し迫った要求に対してコストが高すぎるか複雑すぎる可能性がある。　他の選択肢を模索することで、費用対効果と迅速な配備に焦点を当てた、よりバランスの取れた解決策を提供できるだろう。"
 germany_foci.1133.t: "ボクサーAPC取得に関する最終決定"
 germany_foci.1133.d: "ボクサー装甲兵員輸送車の徹底的な評価の後、我々は取得を進めるかどうかを決定しなければならない。　ボクサーはその能力を実証したが、予算制約と戦略的考慮事項を慎重に検討する必要がある。　この決定は、今後数十年間にわたって陸軍の機甲能力に影響を与えるだろう。"
 germany_foci.1133.a: "ボクサーAPCを発注"
 germany_foci.1133.a_desc: "ボクサーは、汎用性が高く高防護力を持つ装甲兵員輸送車に対する我々の要求を満たしている。　ボクサーを発注することで機甲部隊を近代化し、陸軍が幅広い脅威に対応する能力を維持することを保証するだろう。"
 germany_foci.1133.b: "取得を延期し、経験を活用"
 germany_foci.1133.b_desc: "ボクサーは優れた能力を提供するものの、現在の予算制限により取得を延期する必要があるかもしれない。プログラムから得られた知識は、将来のAPC開発と調達決定に依然として役立つ。"
 germany_foci.1134.t: "TpZ-3 ファナロカプロジェクトの詳細評価"
 germany_foci.1134.d: "TpZ-3 ファナロカプロジェクトは、中央ヨーロッパ軍に適した標準化されたAPCを作成することを目的としている。フランスおよびポーランドとの協力により、このプロジェクトは防護、機動性、コストに対するバランスの取れたアプローチを強調している。車両は、欧州NATO加盟国の特定のニーズを満たすように設計されており、地域の安全保障と防衛能力を強化する。"
 germany_foci.1134.a: "ファナロカプロジェクトを継続"
 germany_foci.1134.a_desc: "ファナロカプロジェクトを進めることで、ドイツはフランスおよびポーランドと緊密に協力し、結果として得られるAPCが中央ヨーロッパ軍が直面する運用環境に適していることを保証できる。共有された開発コストと標準化された装備は、参加国すべてに利益をもたらすだろう。"
 germany_foci.1134.b: "ファナロカプロジェクトから撤退"
 germany_foci.1134.b_desc: "ファナロカはバランスの取れた解決策を提供するものの、我々の具体的な作戦要求は計画の目標と完全に合致しない可能性がある。　計画からの撤退により、我々独自のニーズにより適合する代替案に集中することができるだろう。"
 germany_foci.1135.t: "TpZ-3 ファナロカAPCデモンストレーターのレビュー"
 germany_foci.1135.d: "ファナロカ実証機は、防護力、機動性、作戦汎用性における性能について評価されている。　中欧軍にとって信頼性が高く費用対効果に優れた装甲兵員輸送車として有望性を示している。　陸軍は、この車両が要求を満たすのか、あるいは他の選択肢を追求すべきかを決定しなければならない。"
 germany_foci.1135.a: "ファナロカプログラムにコミット"
 germany_foci.1135.a_desc: "ファナロカは、バランスが取れ汎用性のある装甲兵員輸送車に対する我々の要求を満たしている。　ファナロカ計画への取り組みは、地域防衛戦略に合致し、近隣軍との相互運用性を向上させる有能な車両を提供するだろう。"
 germany_foci.1135.b: "撤退し、代替案を検討"
 germany_foci.1135.b_desc: "ファナロカは堅実な選択肢であるが、我が軍が必要とする特定の能力を提供できない可能性がある。　他の代替案を模索することで、我々の戦略的・作戦的目標により適合する、よりカスタマイズされた解決策を提供できるだろう。"
 germany_foci.1136.t: "TpZ-3 ファナロカAPC取得に関する最終決定"
 germany_foci.1136.d: "TpZ-3 ファナロカ取得の決定は、ドイツの機甲部隊とフランス・ポーランドとの協力に大きな影響を与えるだろう。　ファナロカはバランスの取れたアプローチを提供するが、陸軍はそれがより広範な戦略目標と予算制約に合致するかどうかを検討しなければならない。"
 germany_foci.1136.a: "ファナロカAPCを発注"
 germany_foci.1136.a_desc: "ファナロカは、我々の作戦上のニーズを満たす費用対効果が高く信頼性のある装甲兵員輸送車を提供する。　ファナロカを発注することで機甲能力を向上させ、ドイツとフランス・ポーランドとの結束を強化するだろう。"
 germany_foci.1136.b: "取得を延期し、経験を活用"
 germany_foci.1136.b_desc: "ファナロカは価値ある能力を提供するものの、財政的および戦略的考慮事項により取得を延期する必要があるかもしれない。プロジェクトから得られた経験は、将来のAPC開発と調達にとって依然として有益である。"
 germany_foci.1137.t: "TpZ-3 フォッサプロジェクトの詳細評価"
 germany_foci.1137.d: "イスラエルとの協力によるTpZ-3 フォッサプロジェクトは、高脅威環境での作戦用に設計された高防護APCの開発を目的としている。非対称戦争におけるイスラエルの経験を活用し、フォッサはIED、RPG、その他の現代の脅威に対して優れた防護を提供するために構築されている。プロジェクトは、先進的な装甲ソリューションと最先端の防御技術に焦点を当てている。"
 germany_foci.1137.a: "フォッサプロジェクトを継続"
 germany_foci.1137.a_desc: "フォッサ計画の推進は、高脅威環境での運用が可能な高度に防護された装甲兵員輸送車を我が機甲部隊に提供するだろう。　ドイツとイスラエル間の協力により、先進的な防御技術と非対称脅威への対抗における専門知識へのアクセスが保証される。"
 germany_foci.1137.b: "フォッサプロジェクトから撤退"
 germany_foci.1137.b_desc: "フォッサは優れた防護力を提供するが、高脅威環境への焦点は我々の主要な作戦上のニーズと合致しない可能性がある。　計画からの撤退により、我々の戦略目標により適合する代替案を追求することができる。"
 germany_foci.1138.t: "TpZ-3 フォッサAPCデモンストレーターのレビュー"
 germany_foci.1138.d: "フォッサデモンストレーターは、防護と機動性における性能を評価するために厳格なテストを受けてきた。その先進的な装甲と防御システムは、現代の脅威に対して効果的であることが証明されている。陸軍は、フォッサが提供する高防護が他の選択肢に対する採用を正当化するかどうかを決定しなければならない。"
 germany_foci.1138.a: "フォッサプログラムにコミット"
 germany_foci.1138.a_desc: "フォッサの優れた防護力と先進的な防御技術は、高脅威シナリオにおいて我々にとって理想的な選択肢となる。　フォッサ計画への取り組みは、敵対的環境において我が軍が可能な限り最良の防護を受けることを保証するだろう。"
 germany_foci.1138.b: "撤退し、代替案を検討"
 germany_foci.1138.b_desc: "先進的な防護力にもかかわらず、フォッサは全ての作戦状況において我が軍が必要とするバランスの取れた能力を提供できない可能性がある。　他の代替案を検討することで、より汎用性が高く費用対効果に優れた解決策を提供できるだろう。"
 germany_foci.1139.t: "TpZ-3 フォッサAPC取得に関する最終決定"
 germany_foci.1139.d: "TpZ-3 フォッサ取得の決定は、我が機甲能力に重大な影響を与えるだろう。　フォッサは比類のない防護力を提供するが、我が陸軍はより広範な作戦上のニーズに対するそのコストと適合性を、他の利用可能な選択肢と比較検討しなければならない。"
 germany_foci.1139.a: "フォッサAPCを発注"
 germany_foci.1139.a_desc: "フォッサは比類のない防護力を提供し、高脅威環境での作戦に理想的に適している。　フォッサを発注することで我が機甲部隊の安全性と効果を向上させるだろう。"
 germany_foci.1139.b: "取得を延期し、経験を活用"
 germany_foci.1139.b_desc: "フォッサは優れた防護を提供するものの、予算の制約と戦略的考慮事項により取得を延期する必要があるかもしれない。プロジェクトから得られた洞察は、将来のAPC開発と調達戦略に依然として役立つだろう。"
 germany_foci.12.t: "新型歩兵戦闘車の必要性の認識"
 germany_foci.12.d: "我々が機甲能力を評価する中で、老朽化したマルダー歩兵戦闘車は、様々な戦闘シナリオにおいて信頼性があり実証されているものの、もはや現代の戦場には十分でないことが明らかになっている。　装甲技術、機動性、兵器システムの進歩により、より高度な解決策が求められている。　今後の決定は、独立性を維持し国内防衛産業を支援するために国家開発計画を追求するか、あるいは同盟国との装備統一と相互運用性向上を図る国際協力を模索するかである。"
 germany_foci.12.a: "国内開発プロジェクトを開始"
 germany_foci.12.a_desc: "国内開発プロジェクトにより、ドイツは新しいIFVの設計と生産を完全に管理できるようになり、車両がドイツ連邦軍の特定の要件を満たすことが保証される。この道は、地元の防衛産業を支援し、ドイツの技術的独立性を維持するが、開発コストの分担とNATO同盟国との相互運用性の機会を制限する可能性がある。"
 germany_foci.12.b: "共同開発のための国際パートナーを模索"
 germany_foci.12.b_desc: "国際パートナーとの協力は、開発コストを分担し、より広範な技術的専門知識を活用する可能性を提供する。この選択肢は、同盟軍との相互運用性を向上させ、NATO全体で装備を標準化する可能性があり、他の欧州諸国とのドイツの関係を強化する。しかし、複数のパートナーのニーズを満たすために妥協が必要になる場合がある。"
 germany_foci.120.t: "新型IFVの開発経路の検討"
 germany_foci.120.d: "新しいIFVを追求するという決定が下されたことで、ドイツ連邦軍は今、最も適切なアプローチを決定しなければならない。一つの選択肢は、以前の研究開発努力を活用して、マルダー2プログラムを活性化することである。あるいは、ドイツ連邦軍は、装甲、機動性、兵装における最新の進歩を取り入れた、より近代的なシュッツェンパンツァー（歩兵戦闘車）の開発に目を向けることもできる。"
 germany_foci.120.a: "マルダー2プログラムを活性化"
 germany_foci.120.a_desc: "マルダー2プログラムを再検討することは、新しいIFVを開発するための費用対効果が高く効率的な経路を提供する可能性がある。マルダーの実績ある設計に基づいて構築することで、ドイツ連邦軍は開発と配備を加速させ、使い慣れた技術に基づいた信頼性の高い車両を確保できる。"
 germany_foci.120.b: "より近代的なシュッツェンパンツァーを開発"
 germany_foci.120.b_desc: "より近代的なシュッツェンパンツァーを開発することで、ドイツ連邦軍は技術における最新の進歩を取り入れた車両を作成でき、優れた防護、機動性、火力を提供する。このアプローチは、初期の開発コストが高くなる可能性があるが、現代の戦闘ニーズに合致した、より将来性のあるソリューションを約束する。"
 germany_foci.121.t: "マルダー2デモンストレーターのレビュー"
 germany_foci.121.d: "マルダー2デモンストレーターは、ドイツ連邦軍の現代的な要件を満たすかどうかを判断するために評価されてきた。車両は、強化された防護や機動性など、元のマルダーよりも改善を示しているが、依然として古い設計概念に基づいている。ドイツ連邦軍は、これらの改善がマルダー2の採用を正当化するのに十分であるか、それともより革新的なソリューションを探す方が良いかを決定しなければならない。"
 germany_foci.121.a: "マルダー2に満足、発注する"
 germany_foci.121.a_desc: "マルダー2デモンストレーターは、改良されたIFVに対するドイツ連邦軍の当面の要件を満たしている。発注することで、マルダープラットフォームの使いやすさと実績のある設計を活用した、費用対効果の高いアップグレードパスが提供される。"
 germany_foci.121.b: "感銘を受けず、他の選択肢を検討"
 germany_foci.121.b_desc: "マルダー2はいくつかの強化を提供するものの、大規模な採用を正当化するために必要な大幅な技術的飛躍を提供しない可能性がある。マルダープラットフォームへの投資を続けることは、「死んだ馬に乗る」ようなものと見なされる可能性があり、ドイツ連邦軍はより近代的な代替案を検討すべきである。"
 germany_foci.122.t: "プーマプロジェクトの評価"
 germany_foci.122.d: "プーマIFVプロジェクトは、強化された防護、機動性、火力に焦点を当てた、装甲車両技術における重要な進歩を表している。近代的なIFVとして、プーマは通常戦から非対称脅威まで、多様な戦闘環境で効果的に運用できるように設計されている。ドイツ連邦軍は、プーマが運用ニーズを満たすことを保証するために詳細な要件を設定するか、開発コストを分担するためにパートナーを探すことを検討しなければならない。"
 germany_foci.122.a: "プーマIFVの要件を設定"
 germany_foci.122.a_desc: "正確な要件を設定することで、プーマIFVが防護レベルや機動性から兵器システムや電子戦能力まで、ドイツ連邦軍の特定のニーズを満たすことが保証される。このアプローチは、プーマをドイツの戦略的および運用上の目標に合わせて調整することに焦点を当てている。"
 germany_foci.122.b: "コスト分担のために国際パートナーを模索"
 germany_foci.122.b_desc: "国際パートナーとプーマIFVを開発することで、コストを削減し、相互運用性を強化できる。同盟国と連携することで、ドイツ連邦軍は共有された専門知識から恩恵を受け、プーマが他のNATO軍との共同作戦にシームレスに適合することを保証できる。"
 germany_foci.123.t: "プーマIFV試作機のテスト"
 germany_foci.123.d: "プーマIFV試作機は、実世界のシナリオでの性能を評価するために厳格なテストを受けている。初期の結果は、プーマが以前のモデルと比較して優れた防護、機動性、火力を提供することを示している。しかし、ドイツ連邦軍は、プーマプログラムにコミットするか、それとも開発プロセスをさらに強化し共有するためにパートナーを探すことを検討するかを決定しなければならない。"
 germany_foci.123.a: "プーマプログラムを完了"
 germany_foci.123.a_desc: "プーマIFVは、ドイツ連邦軍の要件を満たす有能で近代的な車両であることが証明された。プーマプログラムにコミットすることで、ドイツ連邦軍が配備準備の整った次世代IFVを持ち、その運用上の優位性を維持することが保証される。"
 germany_foci.123.b: "コストと専門知識を共有するパートナーを模索"
 germany_foci.123.b_desc: "プーマは大きな可能性を示しているが、コストと開発を共有するパートナーを探すことで、さらなる革新や強化された相互運用性など、追加の利点が得られる可能性がある。プーマプログラムを国際協力に開かれたままにしておくことで、より堅牢で財政的に実行可能なソリューションが提供される可能性がある。"
 germany_foci.125.t: "プーマプロジェクトの最終結果"
 germany_foci.125.d: "包括的なテストと評価の後、プーマIFVはその能力を実証した。現在の決定は、プーマIFVの最初のバッチを発注し、近い将来のドイツ連邦軍の装甲能力を確保するか、それとも予算の制約により取得を延期し、後日決定を見直す可能性を残すかである。"
 germany_foci.125.a: "プーマIFVの最初のバッチを発注"
 germany_foci.125.a_desc: "プーマIFVの最初のバッチを発注することで、ドイツ連邦軍が現代の戦闘課題に対応できる最先端の車両を配備することが保証される。この決定は、強力で技術的に先進的な装甲部隊を維持するというコミットメントを反映している。"
 germany_foci.125.b: "取得を延期し、将来のニーズを検討"
 germany_foci.125.b_desc: "プーマはそれ自体を証明したが、現在の予算制限により取得を延期する必要があるかもしれない。購入を延期することで、ドイツ連邦軍は財政資源をより効果的に管理でき、より適切な時期にプーマを取得する可能性がある。"
 germany_foci.124.t: "IFV開発のための国際パートナーシップの模索"
 germany_foci.124.d: "装甲部隊の能力をさらに強化するために、ドイツ連邦軍は新しいIFVの開発のために他国とのパートナーシップを検討している。潜在的な協力には、ベルギーとオランダとの「GTK ボクサー IFV-RCT30」に関する作業、ポーランドとフィンランドとの「SPz ヴィールフラス」に関する作業、および戦闘環境での高度な保護のために設計されたスウェーデンとデンマークとの「SPz ヘルマリーン」に関する作業が含まれる。"
 germany_foci.124.a: "ベルギーおよびオランダと「GTK ボクサー IFV-RCT30」を開発"
 germany_foci.124.a_desc: "「GTK ボクサー IFV-RCT30」プロジェクトは、成功したボクサープラットフォームの多用途でモジュール式のIFVバリアントの開発に焦点を当てている。ベルギーおよびオランダとの提携により、開発コストの分担が可能になり、NATO内での運用互換性が強化され、実績のあるボクサー設計から恩恵を受ける。"
 germany_foci.124.b: "ポーランドおよびフィンランドと「SPz ヴィールフラス」を開発"
 germany_foci.124.b_desc: "「SPz ヴィールフラス」プロジェクトは、現代のIFVの開発においてドイツ、ポーランド、フィンランドの専門知識を組み合わせることを目的としている。この協力は、相互運用性を強化し、これらの国々全体で装備基準を統一し、装甲車両におけるポーランドの経験と過酷な環境運用におけるフィンランドの専門知識を活用する。"
 germany_foci.124.c: "スウェーデンおよびデンマークと「SPz ヘルマリーン」を開発"
 germany_foci.124.c_desc: "「SPz ヘルマリーン」は、さまざまな戦闘シナリオで高度な保護を提供するように設計されている。スウェーデンおよびデンマークとの協力は、特に装甲と生存性において、彼らの先進的な防衛技術を活用し、通常戦と非対称戦争の両方に適した高度に保護されたIFVを作成する。"
 germany_foci.1241.t: "IFVプロジェクトの要件を設定"
 germany_foci.1241.d: "ドイツ、ベルギー、オランダは、新しい歩兵戦闘車（IFV）プロジェクトの要件を設定するために協力した。各国は、現代戦の要求を満たす最先端の車両を開発することを目指している。"
 germany_foci.1241.a: "プロジェクトを継続する。"
 germany_foci.1241.b: "プロジェクトから撤退する。"
 germany_foci.1242.t: "IFV試作機のテスト"
 germany_foci.1242.d: "共同IFVプロジェクトの試作機は、将来の作戦に対する性能と適合性を評価するために厳格なテストを受けている。"
 germany_foci.1242.a: "テストを進める。"
 germany_foci.1242.b: "さらなるテストを中止する。"
 germany_foci.1243.t: "ボクサー IFV-RCT30プロジェクトの結果"
 germany_foci.1243.d: "ボクサーIFV-RCT30のテスト結果が出た。これらの調査結果は、生産を進めるか、プロジェクトの目標を修正するかの決定に影響を与えるだろう。"
 germany_foci.1243.a: "生産を進める。"
 germany_foci.1243.b: "プロジェクトを放棄する。"
 germany_foci.1244.t: "APC協力の要件を設定"
 germany_foci.1244.d: "ドイツ、フィンランド、ポーランドは、共有された戦略的ニーズを満たすように設計された新しい装甲兵員輸送車（APC）プロジェクトの基準を確立している。"
 germany_foci.1244.a: "プロジェクトを継続する。"
 germany_foci.1244.b: "協力から撤退する。"
 germany_foci.1245.t: "APC試作機のテスト"
 germany_foci.1245.d: "APC試作機は、戦場での有効性と運用上の信頼性を判断するために包括的な評価を受けている。"
 germany_foci.1245.a: "評価を継続する。"
 germany_foci.1245.b: "プロジェクトを中止する。"
 germany_foci.1246.t: "SPz ヴィールフラスプロジェクトの結果"
 germany_foci.1246.d: "SPz ヴィールフラスIFVプロジェクトからの調査結果が最終決定され、この協力的な取り組みの長所と短所が明らかになった。"
 germany_foci.1246.a: "さらなる生産を承認する。"
 germany_foci.1246.b: "プロジェクトを中止する。"
 germany_foci.1247.t: "共同APC開発の要件を設定"
 germany_foci.1247.d: "ドイツ、スウェーデン、フィンランドは、相互運用性と能力の向上を目指して、新しいAPCの仕様を策定している。"
 germany_foci.1247.a: "プロジェクトを進める。"
 germany_foci.1247.b: "イニシアチブから離れる。"
 germany_foci.1248.t: "ヘルマリーンIFVの試作機テスト"
 germany_foci.1248.d: "SPz ヘルマリーン試作機は、参加国すべてが期待する運用基準を満たしていることを確認するために厳格にテストされている。"
 germany_foci.1248.a: "継続的なテストを支援する。"
 germany_foci.1248.b: "プロジェクトを終了する。"
 germany_foci.1249.t: "SPz ヘルマリーンプロジェクトの結果"
 germany_foci.1249.d: "SPz ヘルマリーンプロジェクトの結果が現在利用可能であり、装甲能力に革命を起こす可能性のある車両についての洞察を提供している。"
 germany_foci.1249.a: "生産を進める。"
 germany_foci.1249.b: "プロジェクトを終了する。"
 germany_foci.1141.t: "GTK ボクサー IFV-RCT30プロジェクトの詳細評価"
 germany_foci.1141.d: "ベルギーおよびオランダとの協力による「GTK ボクサー IFV-RCT30」プロジェクトは、実績のあるボクサープラットフォームをRCT30遠隔操作砲塔を備えたIFV構成に適合させることを目指している。このプロジェクトは、さまざまな戦闘作戦に適した、防護、火力、機動性のバランスを提供する多用途でモジュール式のIFVを提供することを目的としている。"
 germany_foci.1141.a: "GTK ボクサー IFV-RCT30プロジェクトを継続"
 germany_foci.1141.a_desc: "GTK ボクサー IFV-RCT30プロジェクトを継続することで、ドイツ連邦軍は多用途で近代的なIFVを提供され、装甲能力を強化し、同盟軍との相互運用性を確保する。この決定は協力を支援し、NATOの集団的防衛態勢を強化する。"
 germany_foci.1141.b: "GTK ボクサー IFV-RCT30プロジェクトから撤退"
 germany_foci.1141.b_desc: "GTK ボクサー IFV-RCT30は可能性を提供するものの、ドイツ連邦軍の特定の要件と完全に一致しない可能性がある。プロジェクトから撤退することで、ドイツは戦略的および運用上のニーズをよりよく満たす可能性のある代替IFVソリューションに集中できるようになる。"
 germany_foci.1142.t: "GTK ボクサー IFV-RCT30デモンストレーターのレビュー"
 germany_foci.1142.d: "GTK ボクサー IFV-RCT30デモンストレーターは、防護、火力、機動性の観点から性能を評価するために評価を受けてきた。ドイツ連邦軍は、デモンストレーターがそのニーズを満たすか、それともドイツ陸軍の特定の要件を満たすためにさらなる調整が必要かを決定しなければならない。"
 germany_foci.1142.a: "GTK ボクサー IFV-RCT30プログラムにコミット"
 germany_foci.1142.a_desc: "GTK ボクサー IFV-RCT30は、多用途で近代的なIFVに対するドイツ連邦軍の要件を満たしている。プログラムにコミットすることで、ドイツの戦略目標に合致し、同盟軍との相互運用性を強化する有能な車両が提供される。"
 germany_foci.1142.b: "撤退し、代替案を検討"
 germany_foci.1142.b_desc: "GTK ボクサー IFV-RCT30は有望であるものの、ドイツ連邦軍が必要とする特定の能力を提供しない可能性がある。他の代替案を検討することで、ドイツの運用目標をよりよく満たす、よりカスタマイズされたソリューションが提供される可能性がある。"
 germany_foci.1143.t: "GTK ボクサー IFV-RCT30取得に関する最終決定"
 germany_foci.1143.d: "GTK ボクサー IFV-RCT30を取得するという決定は、ドイツの装甲部隊とベルギーおよびオランダとの協力に影響を与えるだろう。IFVは多用途性と現代的な能力を提供するものの、ドイツ連邦軍は進める前に予算の制約と戦略目標を考慮しなければならない。"
 germany_foci.1143.a: "GTK ボクサー IFV-RCT30を発注"
 germany_foci.1143.a_desc: "GTK ボクサー IFV-RCT30は、ドイツ連邦軍のニーズを満たす、近代的で多用途なIFVを提供する。車両を発注することで、ドイツの装甲能力が強化され、ベルギーおよびオランダとの関係が強化される。"
 germany_foci.1143.b: "取得を延期し、経験を活用"
 germany_foci.1143.b_desc: "GTK ボクサー IFV-RCT30は価値ある能力を提供するものの、予算の制約により取得を延期する必要があるかもしれない。プロジェクトから得られた経験は、将来のIFV開発と調達戦略に依然として役立つだろう。"
 germany_foci.1144.t: "SPz ヴィールフラスプロジェクトの詳細評価"
 germany_foci.1144.d: "ポーランドおよびフィンランドとの協力による「SPz ヴィールフラス」プロジェクトは、装甲車両で知られるフィンランドの防衛企業パトリアの専門知識とドイツの技術的能力を統合した現代的なIFVの開発を目的としている。このパートナーシップは、ドイツとそのパートナーの両方のニーズを満たす車両を作成することで、ヨーロッパ内の装甲部隊の相互運用性を強化し、機動性、防護、さまざまな戦闘環境への適応性に焦点を当てている。"
 germany_foci.1144.a: "SPz ヴィールフラスプロジェクトを継続"
 germany_foci.1144.a_desc: "SPz ヴィールフラスプロジェクトを継続することで、ドイツ、ポーランド、フィンランドの軍隊全体でシームレスに運用できるIFVの開発につながる。このプロジェクトは、火力、防護、機動性に対するバランスの取れたアプローチを提供し、相互運用性を向上させ、ドイツ連邦軍がヨーロッパの同盟国と連携し続けることを保証する。"
 germany_foci.1144.b: "SPz ヴィールフラスプロジェクトから撤退"
 germany_foci.1144.b_desc: "SPz ヴィールフラスプロジェクトから撤退することで、ドイツは特定の運用ニーズにより密接に適合したIFVの開発に集中できるようになる可能性がある。この決定は、戦略的優先順位の違いや、パートナーとは別の明確な技術的優位性を維持したいという願望に基づいている可能性がある。"
 germany_foci.1145.t: "SPz ヴィールフラスデモンストレーターのレビュー"
 germany_foci.1145.d: "SPz ヴィールフラスデモンストレーターは、ドイツ連邦軍のニーズへの適合性を判断するために評価されている。この評価は、車両の防護レベル、機動性、さまざまな戦闘シナリオでの適応性、ならびにドイツとフィンランドの両方の運用環境にとって重要な寒冷地や困難な地形での性能に焦点を当てている。"
 germany_foci.1145.a: "SPz ヴィールフラスプログラムにコミット"
 germany_foci.1145.a_desc: "SPz ヴィールフラスプログラムにコミットすることで、ドイツ連邦軍はドイツとヨーロッパの両方の防衛戦略に合致する最先端のIFVを提供される。車両の防護、機動性、多用途性における能力は、将来の配備のための強力な候補となる。"
 germany_foci.1145.b: "撤退し、代替案を検討"
 germany_foci.1145.b_desc: "SPz ヴィールフラスがドイツ連邦軍の期待を完全に満たさない場合、プロジェクトから撤退することで、他のIFVオプションを検討する機会が開かれる可能性がある。この決定は、特定の性能上の欠点や他のパートナーシップへの戦略的転換によって推進される可能性がある。"
 germany_foci.1146.t: "SPz ヴィールフラス取得に関する最終決定"
 germany_foci.1146.d: "SPz ヴィールフラスを評価した後、ドイツ連邦軍はこのIFVの取得を進めるかどうかを決定しなければならない。この決定は、車両の能力、ポーランドおよびフィンランドとの強化された相互運用性の戦略的利点、およびプログラム全体の費用対効果を考慮に入れるだろう。"
 germany_foci.1146.a: "SPz ヴィールフラスを発注"
 germany_foci.1146.a_desc: "SPz ヴィールフラスを発注することで、ドイツ連邦軍の装甲車両隊が多用途で有能なIFVで強化され、ポーランドおよびフィンランドとの運用互換性が確保される。この決定は、ヨーロッパの防衛協力におけるドイツの立場を強化し、歩兵輸送と支援のための現代的なソリューションを提供する。"
 germany_foci.1146.b: "取得を延期し、経験を活用"
 germany_foci.1146.b_desc: "SPz ヴィールフラスは価値ある能力を提供するものの、予算の制約や優先順位の変更により取得を延期する可能性がある。プロジェクトから得られた経験は、将来のIFV開発にとって依然として有益であり、後で取得する可能性の扉を開いたままにするだろう。"
 germany_foci.1147.t: "SPz ヘルマリーンプロジェクトの詳細評価"
 germany_foci.1147.d: "スウェーデンおよびデンマークとの協力による「SPz ヘルマリーン」プロジェクトは、IEDから直接射撃まで、広範な脅威に耐えることができる高度に保護されたIFVの開発に焦点を当てている。このプロジェクトは、生存性と保護におけるスウェーデンとデンマークの進歩を活用して、通常戦と非対称戦争の両方に適した車両を作成し、ドイツ連邦軍のIFVニーズに対する堅牢な選択肢を提供することを目的としている。"
 germany_foci.1147.a: "SPz ヘルマリーンプロジェクトを継続"
 germany_foci.1147.a_desc: "SPz ヘルマリーンプロジェクトを継続することで、現代の戦闘の厳しい要件を満たす高度に保護されたIFVが提供される。車両の先進的な装甲と生存性の特徴は、防御および攻撃作戦の両方において、ドイツ連邦軍に強力な資産を提供するだろう。"
 germany_foci.1147.b: "SPz ヘルマリーンプロジェクトから撤退"
 germany_foci.1147.b_desc: "SPz ヘルマリーンプロジェクトから撤退することで、ドイツは戦略的ニーズにより適合する可能性のある他のIFVオプションに集中できるようになる。この決定は、異なる防衛優先順位や、より大きな柔軟性や費用対効果を提供する他の技術的ソリューションへの好みから生じる可能性がある。"
 germany_foci.1148.t: "SPz ヘルマリーンデモンストレーターのレビュー"
 germany_foci.1148.d: "SPz ヘルマリーンデモンストレーターは、さまざまな戦闘シナリオにおける保護、機動性、適合性を評価するために広範なテストを受けてきた。その高い保護能力により、高脅威環境での作戦の強力な候補となり、ドイツ連邦軍が検討するための重要なレビューポイントを提供している。"
 germany_foci.1148.a: "SPz ヘルマリーンプログラムにコミット"
 germany_foci.1148.a_desc: "SPz ヘルマリーンは強力な保護と戦闘能力を示しており、現代の戦場要件に適している。ヘルマリーンプログラムにコミットすることで、ドイツ連邦軍は高度な脅威に耐えることができる高度に保護されたIFVを配備し、装甲部隊の能力を強化することが保証される。"
 germany_foci.1148.b: "撤退し、代替案を検討"
 germany_foci.1148.b_desc: "SPz ヘルマリーンがすべての運用ニーズを満たさない場合、またはコストの懸念が生じた場合、ドイツ連邦軍はプロジェクトから撤退することを決定する可能性がある。他のIFVオプションを検討することで、ドイツの戦略目標と防衛要件により適合する可能性がある。"
 germany_foci.1149.t: "SPz ヘルマリーン取得に関する最終決定"
 germany_foci.1149.d: "SPz ヘルマリーンの徹底的な評価の後、ドイツ連邦軍はその取得を進めるかどうかを決定しなければならない。この決定は、車両の高度な保護能力を、コスト、戦略的適合性、スウェーデンおよびデンマークとの相互運用性の向上といった他の要因と比較検討するだろう。"
 germany_foci.1149.a: "SPz ヘルマリーンを発注"
 germany_foci.1149.a_desc: "SPz ヘルマリーンを発注することで、生存性と保護に重点を置いたドイツ連邦軍の装甲能力が大幅に強化される。この決定は、高脅威環境で運用可能な有能で回復力のある部隊を配備するというドイツのコミットメントに合致している。"
 germany_foci.1149.b: "取得を延期し、経験を活用"
 germany_foci.1149.b_desc: "SPz ヘルマリーンは高度な保護を提供するものの、予算の制約や戦略的優先順位の変更により取得を延期する可能性がある。プロジェクトから得られた洞察と経験は、将来のIFV開発と潜在的な取得にとって依然として価値があるだろう。"
 germany_foci.13.t: "新型主力戦車の必要性"
 germany_foci.13.d: "レオパルト2シリーズが近代化の可能性の限界に達しているため、ドイツ連邦軍は重要な決定に直面している。最先端の装甲能力を維持する必要性は明らかであるが、前進する道はそうではない。ドイツは技術的独立性を確保するためにレオパルト2の後継機を開発する国内プログラムを追求すべきか、それとも同盟軍との相互運用性を強化し開発コストを分担するために新しいMBTを作成するために国際パートナーと協力すべきか？"
 germany_foci.13.a: "国内開発プログラムを追求"
 germany_foci.13.a_desc: "新しいMBTを独立して開発することを選択することで、ドイツは装甲部隊の設計、生産、配備を完全に管理できる。この道は国家の技術主権を強調するが、多大な投資と資源を必要とする。"
 germany_foci.13.b: "国際協力を模索"
 germany_foci.13.b_desc: "新しいMBTを開発するために他国と提携することは、コスト分担の機会を提供し、相互運用性を強化し、ヨーロッパの防衛能力を統合する可能性がある。このアプローチは、ドイツの防衛戦略を主要な同盟国と整合させ、集団安全保障を強化する可能性がある。"
 germany_foci.130.t: "新型MBTの開発経路の決定"
 germany_foci.130.d: "ドイツ連邦軍は選択に直面している。既存のレオパルト2プラットフォームをKWS-3（戦闘能力向上計画3）アップグレードプログラムを通じて進化させ続けるか、それとも将来の戦場要件を満たすためにまったく新しいMBTの設計と開発を開始するかである。KWS-3プログラムは費用対効果の高いアップグレードパスを提供するが、次世代の装甲戦に必要な能力を提供しない可能性がある。"
 germany_foci.130.a: "KWS-3プログラムを開始"
 germany_foci.130.a_desc: "KWS-3プログラムを開始することは、改良された装甲、火力、電子機器を含むレオパルト2への大幅なアップグレードに焦点を当てる。このアプローチは、実績のあるプラットフォームの運用寿命を延ばし、運用準備態勢を維持するための短期的なソリューションを提供する。"
 germany_foci.130.b: "新型主力戦車を開発"
 germany_foci.130.b_desc: "完全に新しいMBTを開発することは、将来の脅威により効果的に対処するだろう。このアプローチは、アクティブ防護システム、次世代センサー、強化された機動性などの先進技術の統合を可能にするが、より長いタイムラインとより大きな投資を必要とする。"
 germany_foci.131.t: "レオパルト2 KWS-3デモンストレーターのレビュー"
 germany_foci.131.d: "レオパルト2 KWS-3デモンストレーターは、アップグレードを評価するために広範なテストを受けてきた。焦点は、強化された火力、先進的な装甲ソリューション、統合された戦場管理システムにある。デモンストレーターの性能は、レオパルト2プラットフォームへのさらなる投資が正当化されるか、それとも資源を新しい戦車の開発に向けるべきかを判断するのに役立つだろう。"
 germany_foci.131.a: "KWS-3アップグレードを進める"
 germany_foci.131.a_desc: "デモンストレーターは、大幅な性能向上によりレオパルト2の運用寿命を延ばすことの実行可能性を証明した。KWS-3アップグレードを発注することは、ドイツ連邦軍に装甲部隊を維持するための有能で費用対効果の高いソリューションを提供するだろう。"
 germany_foci.131.b: "KWS-3プログラムを中止"
 germany_foci.131.b_desc: "KWS-3プログラムは、ドイツ連邦軍の将来の運用要件を満たさない可能性がある。アップグレードを中止することを選択することで、ドイツは新たな脅威により効果的に対処できる新しいMBTプラットフォームの開発に資源を振り向けることができる。"
 germany_foci.132.t: "KF51 MBTプロジェクトの要件設定"
 germany_foci.132.d: "レオパルト2が技術的限界に達する中、KF51プロジェクトは現代戦のニーズに合わせた次世代MBTの開発を目指している。ドイツ連邦軍は、強化された火力、向上した機動性、先進的な防護システム、ネットワーク中心の能力に焦点を当てて、この新しい戦車の要件を確立しなければならない。あるいは、国際パートナーを探すことでコストを削減し、相互運用性を高めることができる。"
 germany_foci.132.a: "KF51の詳細な要件を設定"
 germany_foci.132.a_desc: "KF51の厳格な要件を定義することで、新しいMBTが、先進的な脅威に対する生存性から戦場での優れた火力と状況認識まで、ドイツ連邦軍のすべての運用ニーズを満たすことが保証される。"
 germany_foci.132.b: "KF51開発のパートナーを模索"
 germany_foci.132.b_desc: "KF51プロジェクトで国際パートナーと協力することで、開発コストを分散し、技術的専門知識を結集し、開発タイムラインを加速させ、MBTの同盟軍との運用互換性を高める可能性がある。"
 germany_foci.133.t: "KF51 MBT試作機のテスト"
 germany_foci.133.d: "ドイツの装甲戦の未来を表すKF51 MBTの試作機は、厳格なテストを受けている。これらの試験では、火力、装甲、機動性、先進的な電子機器が評価される。結果は、KF51が次世代MBTに対するドイツ連邦軍の期待に応えられるかどうかを決定するだろう。"
 germany_foci.133.a: "KF51開発プログラムを完了"
 germany_foci.133.a_desc: "KF51は試験で有望な結果を示しており、ドイツ連邦軍の要件に合致する能力を実証している。本格的な生産を進めることで、ドイツは将来の脅威に立ち向かう準備ができた最先端のMBTを提供される。"
 germany_foci.133.b: "KF51プログラムを放棄し、パートナーを模索"
 germany_foci.133.b_desc: "KF51試作機が期待に応えられない場合、または開発コストが法外になった場合、国際的なパートナーシップを優先してプログラムを放棄することが、より実行可能な前進の道を提供する可能性がある。"
 germany_foci.134.t: "MBT開発のための国際パートナーシップの模索"
 germany_foci.134.d: "ドイツは、新しいMBTを開発するためにいくつかの国際協力を検討している。フランスとの主要地上戦闘システム（MGCS）プロジェクトで提携することは、ヨーロッパのMBTの新しい基準を設定する可能性がある。あるいは、英国とのLIONプロジェクトはレオパルト2とチャレンジャー2の両方を置き換えることを目指しており、米国とのMAUSSプロジェクトはレオパルト2とエイブラムス戦車の共同代替に焦点を当てている。"
 germany_foci.134.a: "フランスとMGCSを追求"
 germany_foci.134.a_desc: "MGCSプロジェクトは、ドイツとフランス両軍のニーズを満たす新しいMBTを開発する機会を提供し、ヨーロッパの防衛能力を強化し、より大きな相互運用性を促進する。"
 germany_foci.134.b: "英国とLIONプロジェクトを開始"
 germany_foci.134.b_desc: "LIONプロジェクトは、レオパルト2と英国のチャレンジャー2の両方を置き換える多用途MBTを作成することを目指している。このパートナーシップは、ドイツと英国の防衛関係を強化し、NATO軍の新しい基準を提供する可能性がある。"
 germany_foci.134.c: "米国とMAUSSプロジェクトを開始"
 germany_foci.135.t: "KF51パンター主力戦車を発注"
 germany_foci.135.d: "ラインメタル社によって開発された次世代主力戦車（MBT）であるKF51 パンターは、比類のない戦場能力を提供する。先進的な兵装、モジュール式装甲、自律砲塔システムやAI統合などの最先端技術により、この戦車は装甲戦に革命を起こす準備ができている。我々はこの発注にコミットし、軍事的優位性を確固たるものにすべきか？"
 germany_foci.135.a: "発注を進める。"
 germany_foci.135.a_desc: "KF51 パンターの発注を承認することで、装甲戦における技術的優位性を確保し、将来の課題に備える。"
 germany_foci.135.b: "決定を遅らせる。"
 germany_foci.135.b_desc: "購入を延期することで、さらなる評価とコスト評価が可能になるが、戦略的優位性を失うリスクがある。"
 germany_foci.134.c_desc: "米国とMAUSSプロジェクトで協力することは、レオパルト2とエイブラムスの両方を置き換えることができる次世代MBTにつながる可能性がある。この大西洋横断パートナーシップは、NATOの装甲能力を強化し、技術的優位性を確保するだろう。"
 germany_foci.1341.t: "フランスとのMGCSプロジェクトの詳細化"
 germany_foci.1341.d: "フランスとの主要地上戦闘システム（MGCS）プロジェクトは、火力、防護、機動性における最新の進歩を取り入れた新しいヨーロッパのMBTを開発することを目的としている。このプロジェクトは、レオパルト2とルクレールを置き換えることができる戦車を作成し、ヨーロッパにおける装甲戦の新しい基準を確立することを目指している。"
 germany_foci.1341.a: "MGCSプロジェクトを継続"
 germany_foci.1341.a_desc: "MGCSプロジェクトを継続することで、ドイツがヨーロッパの装甲開発の最前線に留まり、最先端技術とフランスとの強化された相互運用性に焦点を当てることが保証される。"
 germany_foci.1341.b: "MGCSプロジェクトから撤退"
 germany_foci.1341.b_desc: "MGCSプロジェクトから撤退することで、ドイツは特定の防衛ニーズにより適合する可能性のある、または最終製品に対するより大きな管理を提供する可能性のある他の開発パスに集中できるようになる。"
 germany_foci.1342.t: "MGCSデモンストレーターのレビュー"
 germany_foci.1342.d: "将来のヨーロッパのMBTを表すMGCSデモンストレーターは、評価を受けている。このテスト段階では、火力、防護、機動性、ネットワーク中心の戦闘システムとの統合など、戦車の能力に焦点が当てられる。"
 germany_foci.1342.a: "MGCS開発を進める"
 germany_foci.1342.a_desc: "デモンストレーターはドイツ連邦軍の期待に応え、次世代MBTとしての可能性を示した。開発を進めることで、ドイツは近代的で有能な戦車を提供される。"
 germany_foci.1342.b: "撤退し、代替案を検討"
 germany_foci.1342.b_desc: "MGCSデモンストレーターが特定の要件を満たさない場合、または戦略的優先順位が変更された場合、プロジェクトから撤退することで、ドイツは他のより適切なMBT開発オプションを追求できるようになる可能性がある。"
 germany_foci.1343.t: "MGCS取得に関する最終決定"
 germany_foci.1343.d: "徹底的な評価の後、ドイツはMGCSの取得を進めるかどうかを決定しなければならない。この決定は、戦車の能力、コスト、およびヨーロッパの防衛協力のより広範な文脈における戦略的適合性を考慮に入れるだろう。"
 germany_foci.1343.a: "MGCSを発注"
 germany_foci.1343.a_desc: "MGCSを発注することで、ドイツ連邦軍は装甲能力を強化し、ヨーロッパの防衛協力を強化する最先端のMBTを提供される。"
 germany_foci.1343.b: "取得を延期し、経験を活用"
 germany_foci.1343.b_desc: "MGCSは高度な能力を提供するものの、予算の制約や他の優先順位により取得を延期する可能性がある。プロジェクトから得られた経験は、将来のMBT開発にとって依然として価値があるだろう。"
 germany_foci.1344.t: "英国とのLIONプロジェクトの詳細化"
 germany_foci.1344.d: "英国との共同イニシアチブであるLIONプロジェクトは、レオパルト2とチャレンジャー2の両方を置き換える次世代MBTの開発を目指している。このプロジェクトは、火力、機動性、先進的な防護に重点を置いて、ドイツ連邦軍と英国陸軍の両方の運用ニーズを満たす、非常に有能で多用途な戦車を作成することに焦点を当てている。"
 germany_foci.1344.a: "LIONプロジェクトを継続"
 germany_foci.1344.a_desc: "LIONプロジェクトを継続することで、ドイツと英国の防衛協力が強化され、将来の戦闘シナリオの課題に対処するように設計された新しい多用途MBTが提供される。"
 germany_foci.1344.b: "LIONプロジェクトから撤退"
 germany_foci.1344.b_desc: "LIONプロジェクトから撤退することで、ドイツはより大きな戦略的利益を提供する可能性のある、または特定の運用ニーズにより密接に整合する可能性のある他のMBT開発パスを追求できるようになる。"
 germany_foci.1345.t: "LIONプロジェクトデモンストレーターのレビュー"
 germany_foci.1345.d: "レオパルト2とチャレンジャー2を置き換えるように設計されたLIONプロジェクトデモンストレーターは、テストを受けている。この段階では、ドイツと英国の両方の要件を満たすことを確認するために、先進的な火力、防護システム、戦場での機動性など、戦車の戦闘能力が評価される。"
 germany_foci.1345.a: "LION開発を進める"
 germany_foci.1345.a_desc: "LIONデモンストレーターは有望な結果を示しており、ドイツと英国両方の装甲部隊にとって価値ある追加となる可能性があることを示唆している。開発を進めることで、両国の能力を強化する現代的なMBTが提供される。"
 germany_foci.1345.b: "撤退し、代替案を検討"
 germany_foci.1345.b_desc: "LIONデモンストレーターが望ましい性能基準を満たさない場合、または戦略目標が変更された場合、プロジェクトから撤退することで、ドイツは次世代MBTの他の開発機会を検討できるようになる可能性がある。"
 germany_foci.1346.t: "LIONプロジェクト取得に関する最終決定"
 germany_foci.1346.d: "LIONプロジェクトの評価に続いて、ドイツはその取得を進めるかどうかを決定しなければならない。この決定は、戦車の能力をコスト考慮事項および英国との協力のより広範な利益と比較検討するだろう。"
 germany_foci.1346.a: "LION MBTを発注"
 germany_foci.1346.a_desc: "LION MBTを発注することで、ドイツ連邦軍は非常に有能で近代的な戦車を提供され、ドイツと英国の防衛協力が強化され、装甲戦の新しい基準が設定される。"
 germany_foci.1346.b: "取得を延期し、経験を活用"
 germany_foci.1346.b_desc: "LION MBTの能力にもかかわらず、予算の制約や優先順位の変更により取得を延期する可能性がある。得られた経験は、将来のMBT開発努力に依然として貢献するだろう。"
 germany_foci.1347.t: "米国とのMAUSSプロジェクトの詳細化"
 germany_foci.1347.d: "米国との協力であるMAUSSプロジェクトは、レオパルト2とM1 エイブラムスの両方を置き換える新しいMBTの開発を目指している。この大西洋横断パートナーシップは、ドイツとアメリカの防衛産業の両方の強みを活用して、先進的な火力、優れた防護、強化された機動性を備えた次世代戦車を作成することに焦点を当てている。"
 germany_foci.1347.a: "MAUSSプロジェクトを継続"
 germany_foci.1347.a_desc: "MAUSSプロジェクトを継続することで、ドイツとアメリカの防衛関係が強化され、ドイツ連邦軍と米陸軍の両方のニーズを満たす次世代MBTがもたらされ、戦場での技術的優位性が確保される。"
 germany_foci.1347.b: "MAUSSプロジェクトから撤退"
 germany_foci.1347.b_desc: "MAUSSプロジェクトから撤退することで、ドイツは戦略的利益により適合する可能性のある、または運用要件により整合する可能性のあるヨーロッパのパートナーシップや他の開発パスに集中できるようになる。"
 germany_foci.1348.t: "MAUSSプロジェクトデモンストレーターのレビュー"
 germany_foci.1348.d: "ドイツとアメリカの次世代装甲車両を表すMAUSSプロジェクトデモンストレーターは、テストを受けている。この段階では、火力、防護、機動性、現代の戦闘システムとの統合など、その先進技術に焦点が当てられ、ドイツ連邦軍と米陸軍の両方の厳格な基準を満たすことが保証される。"
 germany_foci.1348.a: "MAUSS開発を進める"
 germany_foci.1348.a_desc: "MAUSSデモンストレーターは試験で卓越した性能を示しており、現在のMBTモデルよりも大幅なアップグレードを提供する可能性があることを示唆している。開発を進めることで、ドイツと米国の両方に堅牢で将来性のある戦車が提供される。"
 germany_foci.1348.b: "撤退し、代替案を検討"
 germany_foci.1348.b_desc: "MAUSSデモンストレーターが主要な要件を満たさない場合、または地政学的な考慮事項が変更された場合、プロジェクトから撤退することで、ドイツはより大きな戦略的利点を提供する他のMBT開発イニシアチブに集中できるようになる可能性がある。"
 germany_foci.1349.t: "MAUSSプロジェクト取得に関する最終決定"
 germany_foci.1349.d: "MAUSSプロジェクトの評価の後、ドイツはこの新しいMBTの取得を進めるかどうかを決定しなければならない。この決定は、戦車の先進的な能力、ドイツとアメリカのパートナーシップの利益、およびNATOの戦略目標との全体的な整合性を考慮に入れるだろう。"
 germany_foci.1349.a: "MAUSS MBTを発注"
 germany_foci.1349.a_desc: "MAUSS MBTを発注することで、ドイツ連邦軍は技術的に優れた戦車を提供され、大西洋横断同盟が強化され、ドイツとアメリカ両軍が装甲戦の最前線に留まることが保証される。"
 germany_foci.1349.b: "取得を延期し、経験を活用"
 germany_foci.1349.b_desc: "MAUSS MBTは最先端の能力を提供するものの、予算の制約や優先順位の変更により取得を延期する可能性がある。この協力から得られた知識は、将来の装甲車両開発にとって依然として価値があるだろう。"
 germany_foci.140.t: "ドイツ空軍の未来：戦略的投資決定"
 germany_foci.140.d: "デジタル統合、空軍の近代化、およびさまざまな改革の成功裏の完了により、ドイツは今や完全に近代化されたドイツ空軍を誇っている。次のステップは、これらの進歩を維持し拡大するために必要な将来の投資レベルを決定することである。この決定は、新しい脅威に対処し、運用準備態勢を維持し、ドイツの長期的な防衛目標に整合するドイツ空軍の能力に影響を与えるだろう。"
 germany_foci.140.a: "大規模投資 - 国防大臣提案"
 germany_foci.140.a_desc: "大規模な投資は、ドイツの主要な航空大国としての地位を固め、先進的な航空機の取得、航空隊能力の拡大、最先端技術を可能にするだろう。このアプローチは、ドイツ空軍が高強度の作戦と先進的な防空能力を維持できることを保証し、ドイツをヨーロッパおよび世界の防衛における支配的な力として位置づける。"
 germany_foci.140.b: "中規模投資 - バランスの取れたアプローチ"
 germany_foci.140.b_desc: "中規模投資は、能力と費用対効果のバランスを取る。この選択は、航空隊への着実なアップグレード、航空能力の継続的な開発、および本格的な拡大の高額な費用なしでの技術的改善を支援する。この選択肢は、予算要求を管理しながら、ドイツ空軍が現代の課題に十分備えることを維持するだろう。"
 germany_foci.140.c: "トルネードの再就役 - ユーロファイターの拡張を中止"
 germany_foci.140.c_desc: "ユーロファイターのさらなる改修や新規配備に投資するのではなく、連邦軍はトーネード艦隊の運用寿命を延長する。老朽化しているものの、トーネードは攻撃および偵察任務において依然として高い汎用性を持つ。この決定は、抑止力、長距離打撃能力、予算効率といった戦略的優先順位の変化を反映しており、また、核共有や低高度作戦における同盟国のニーズにも合致している。さらに、高コストな調達サイクルを一時停止し、再構築された部隊計画を優先する方針を示すものでもある。"
 germany_foci.150.t: "ドイツ連邦軍への新型攻撃ヘリコプター導入"
 germany_foci.150.d: "ドイツ連邦軍は、航空支援および地上攻撃任務における能力を近代化するために、新しい攻撃ヘリコプターの選択肢を評価している。各モデルは、火力、機動性、適応性の点で独自の利点を提供する。適切なモデルを選択することは、将来の作戦に対する最適な支援を確保し、任務の有効性を向上させるために不可欠である。"
 germany_foci.150.a: "ユーロコプター ティーガーを選択"
 germany_foci.150.a_desc: "ユーロコプター ティーガーは、ヨーロッパの軍事要件に合わせて特別に設計された、多用途で先進的な攻撃ヘリコプターである。その現代的な設計と適応性は、ドイツ連邦軍にとって理想的な選択肢となり、高い機動性と最先端技術を提供する。"
 germany_foci.150.b: "A-129 マングスタを選択"
 germany_foci.150.b_desc: "A-129 マングスタは、実績のある戦闘記録を持つ、信頼性が高く費用対効果の高い攻撃ヘリコプターである。そのコンパクトな設計と機敏性は、さまざまな地形に特に適しており、運用上の柔軟性を維持しながら強力な攻撃能力を提供する。"
 germany_foci.150.c: "AH-64A アパッチを選択"
 germany_foci.150.c_desc: "AH-64A アパッチは、世界で最も認知され、戦闘実績のある攻撃ヘリコプターの1つである。強力な兵器システムと堅牢な装甲により、アパッチは比類のない火力と耐久性を提供し、ドイツ連邦軍が高強度の戦闘作戦のための強力な資産を持つことを保証する。"
 germany_foci.151.t: "ドイツ連邦軍への新型輸送ヘリコプター選定"
 germany_foci.151.d: "ドイツ連邦軍は、後方支援および戦術支援能力を向上させるために、新しい輸送ヘリコプターの選択肢を検討している。各候補は、輸送能力、航続距離、多用途性の点で独自の強みを提供する。適切なヘリコプターを選択することで、運用準備態勢が強化され、幅広い任務要件がサポートされる。"
 germany_foci.151.a: "CH-53 GSを選択"
 germany_foci.151.a_desc: "CH-53 GSは、長距離にわたって部隊や大型装備を輸送できる実績のある重輸送ヘリコプターである。強力な吊り上げ能力と耐久性により、CH-53 GSは要求の厳しい任務や後方支援のニーズに対して堅牢なサポートを提供する。"
 germany_foci.151.b: "UH-60A ブラックホークを選択"
 germany_foci.151.b_desc: "UH-60A ブラックホークは、信頼性が高く多用途な中型輸送ヘリコプターであり、運用上の柔軟性で広く尊敬されている。その機敏性と適応性は、戦術任務に理想的であり、さまざまな地形で効果的な部隊輸送と支援を提供する。"
 germany_foci.151.c: "アグスタウェストランド AW101を選択"
 germany_foci.151.c_desc: "アグスタウェストランド AW101は、長距離能力と大きな輸送能力を兼ね備えており、長期間の作戦や多様な任務プロファイルに適している。先進的なアビオニクスとペイロード能力により、後方支援と戦術展開の両方にとって価値ある資産として位置づけられている。"
 germany_foci.152.t: "ドローンによるドイツ連邦軍の能力強化"
 germany_foci.152.d: "偵察能力と戦術的柔軟性を向上させるため、ドイツ連邦軍は長距離監視および潜在的な戦闘任務のためのドローンオプションを評価している。各オプションは、投資、能力、技術のレベルが異なり、その選択は将来のドイツ連邦軍の運用支援と戦略的準備態勢を形作ることになる。"
 germany_foci.152.a: "ユーロドローンを開発"
 germany_foci.152.a_desc: "ユーロドローンの開発に投資することで、ドイツはヨーロッパ主導のUAVプログラムを支援し、将来の監視任務のための信頼性の高いプラットフォームを確保しながら、共同防衛努力を強化できる。"
 germany_foci.152.b: "ユーロドローンの最初のトランシェを開発・購入"
 germany_foci.152.b_desc: "ユーロドローンの開発と初期取得の両方にコミットすることで、ドイツ連邦軍は広範な偵察と適応可能な支援能力のための最先端UAVへの早期アクセスを確保し、ヨーロッパの防衛における自律性を強化する。"
 germany_foci.152.c: "RQ-1 プレデターを選択"
 germany_foci.152.c_desc: "RQ-1 プレデターを選択することは、ドイツ連邦軍に即座に利用可能な戦闘実績のあるドローンを提供する。先進的な監視能力と軽攻撃能力により、プレデターは国際任務における運用上の柔軟性と準備態勢を強化する。"
 germany_foci.154.t: "ドイツ連邦軍の攻撃ヘリコプター後継機の開発"
 germany_foci.154.d: "老朽化した攻撃ヘリコプターが運用寿命の終わりに近づいているため、ドイツ連邦軍は将来の戦闘要件を満たす後継機を決定しなければならない。各選択肢は、国際的なパートナーシップから独立した開発プログラムまで、独自のアプローチを表しており、それぞれがドイツの戦術航空能力と防衛産業を形作る。"
 germany_foci.154.a: "フランスとティーガーIIを開発"
 germany_foci.154.a_desc: "フランスとのティーガーIIプログラムは、元のユーロコプター ティーガー設計に基づいて構築され、火力、機動性、生存性を強化する。この協力は、ヨーロッパの防衛関係を強化すると同時に、NATO作戦に合わせて調整された次世代攻撃ヘリコプターを提供する。"
 germany_foci.154.b: "米国およびフィンランドとテルニを開発"
 germany_foci.154.b_desc: "米国およびフィンランドとの協力によるテルニプロジェクトは、伝説的な兵士ラウリ・アラン・テルニに触発された近代化された攻撃ヘリコプターを提供する。この選択肢は、複数のパートナーからの先進技術を活用し、相互運用性を強化し、ドイツ連邦軍の能力範囲を拡大する。"
 germany_foci.154.c: "ルーデルを独自開発"
 germany_foci.154.c_desc: "著名なドイツ人パイロット、ハンス＝ウルリッヒ・ルーデルに敬意を表して名付けられたルーデルプロジェクトは、完全に独立したドイツの開発を表している。このアプローチは、ドイツ連邦軍に、ドイツの戦略的および戦術的ニーズに合わせて特別に調整された、独自の国産攻撃ヘリコプターを提供する。"
 Germany_Mech.1.t: "訓練事故：米軍戦車がドイツの学校に着弾"
 Germany_Mech.1.d: "定例の軍事演習中、米軍戦車が誤ってアルミ製の訓練用手榴弾をドイツの学校の屋根に発射した。負傷者はいなかったものの、子供たちが校庭で遊んでおり、建物内には大人2人がいたため、この事件は警鐘を鳴らした。地元当局者は憤慨を表明し、ドイツ領土での共同軍事演習の安全性を疑問視している。我々はどのように対応すべきか？"
 Germany_Mech.1.a: "米国に責任を問い、補償を要求する。"
 Germany_Mech.1.b: "被害がなかったため、事件を軽視する。"
 Germany_Mech.2.t: "黒い森での兵士迷子"
 Germany_Mech.2.d: "黒い森地域の鬱蒼とした森での夜間ドイツ連邦軍訓練演習中、数名の兵士が道に迷った。帰り道を見つけられなかった後、警察や消防署の救助隊を含む緊急サービスが捜索と回収のために呼び出された。負傷者はいなかったものの、この事件はナビゲーション訓練の有効性と、不慣れな地形で活動する部隊の準備態勢について疑問を投げかけている。"
 Germany_Mech.2.a: "これは決して公にしてはならない。"
 Germany_Mech.2.b: "少なくとも彼らはただの徴集兵だった。"
 Germany_Mech.3.t: "レオパルト2が橋の下で立ち往生"
 Germany_Mech.3.d: "恥ずかしい事件で、ドイツ連邦軍のレオパルト2主力戦車が定例の機動中に橋の下にはさまってしまった。乗員は車両の高さを過小評価し、交通を停止させた。負傷者は報告されなかったが、作戦にはTHW（連邦技術救援庁）と装甲回収車の支援が必要となり、戦車を解放した。メディアはすぐにこの話を報道し、世間の嘲笑を招いた。"
 Germany_Mech.3.a: "我々の戦車を運転している馬鹿は誰だ？"
 Germany_Mech.3.b: "少なくとも死傷者はいなかった。"
 Germany_Mech.4.t: "低空飛行のトーネードジェット機が国民の怒りを買う"
 Germany_Mech.4.d: "バルト海上空での訓練演習は、2機のドイツ空軍トーネードジェット機が混雑したビーチ上空を危険なほど低空で飛行したときに予期せぬ展開を見せた。航空機の耳をつんざくような轟音と突然の出現は、ビーチの利用者を驚かせ、苦情の波を引き起こした。地元当局は説明を要求しているが、軍はそれが演習の必要な一部であったと主張している。"
 Germany_Mech.4.a: "少なくとも演習は成功した。"
 Germany_Mech.4.b: "直ちに責任のある大臣を呼んでくれ！"
 Germany_Mech.5.t: "ベルゲンで酔った英国兵士が戦車を盗む"
 Germany_Mech.5.d: "「彼の血中アルコール濃度は1プロミルで、ドイツの法定運転制限を超えていたため、車両のうち1台をキャンプから持ち出そうと決めた」と英陸軍報道官のヘルガ・ハイネ氏は述べた。「ある時点で、彼は戦車を大破させ、降りて戻って別の戦車を取り、同じ方向に運転し、木に衝突して停止させられた」。ニーダーザクセン州のドイツ警察は、キャンプ・ホーネの18歳の兵士が戦車2台を盗んだと報告したが、ハイネ氏は、それらは実際には軽戦車と呼ばれることが多い装甲偵察車両のシミターだったと述べた。兵士がベルゲンの市境に到着する直前、イギリス軍警察は、彼が対向車に衝突しそうになったところを止めたと警察は述べた。その後、兵士はパトカーを道路から逸脱させ、戦車の制御を失い、標識に衝突した後、太さ75センチの木に停止したと警察は報告した。"
 Germany_Mech.5.a: "車両の窃盗は重大な犯罪であり、それに応じて対処される。"
 Germany_Mech.5.b: "これを読んだとき、我々は皆くすくす笑った"
 Germany_Mech.6.t: "ドイツ連邦軍演習後のブドウ畑への損害"
 Germany_Mech.6.d: "ラインラント＝プファルツ州での夜間ドイツ連邦軍訓練演習の後、地元のワイン醸造家はフェンスと複数のブドウの木への損害を発見した。近くで戦車の轍が見つかり、軍事活動との関連を強く示唆している。しかし、ドイツ連邦軍は責任を否定し、轍は農業車両や野生生物によって残された可能性があると主張している。影響を受けたブドウ畑の所有者は補償を要求している。"
 Germany_Mech.6.a: "疑わしきは被告人の利益に。"
 Germany_Mech.6.b: "ワインテイスティングに招待してもらおう。"
 Germany_Mech.7.t: "装甲車両による公園の損傷"
 Germany_Mech.7.d: "手入れの行き届いた公園が一晩で泥だらけになり、深いタイヤの轍と荒らされた芝生が残された。偶然にも、車輪付き装甲車両を含むドイツ連邦軍の演習が近くで行われた。明確な証拠にもかかわらず、軍当局者は関与を否定し、その地域に生息する多数のイノシシを可能な説明として指摘している。しかし、ドイツ連邦軍の車両と一致するタイヤの跡は依然として目に見える。"
 Germany_Mech.7.a: "明らかに、これはイノシシの仕業だ！"
 Germany_Mech.7.b: "損害は我々が補償する。"
 Germany_Mech.8.t: "誤射された訓練ミサイルが町の通信を遮断"
 Germany_Mech.8.d: "軍事演習中、訓練ミサイルがコースを外れ、国内に残る数少ない地上電話線の1つに絡まった。結果として生じた爆発により接続が切断され、近くの小さな町が数時間固定電話網から切り離された。負傷者は発生しなかったものの、この事故は訓練の安全性と老朽化した民間インフラに関する懸念を引き起こしている。"
 Germany_Mech.8.a: "回線を修理し、地下に移設する。"
 Germany_Mech.8.b: "元の状態に復元する。"
 Germany_Mech.21.t: "クラウス・ラインハルト将軍の退役"
 Germany_Mech.21.d: "2001年、ドイツ連邦軍の近代化における重要人物であるクラウス・ラインハルト将軍が、輝かしい経歴を経て退役した。彼はポーランドとハンガリー軍をNATOに統合する上で極めて重要な役割を果たし、同盟の東方側面を強化した。1999年から2000年にかけてコソボのNATO KFOR平和維持部隊の司令官として、彼は戦後の地域を安定させ、卓越したリーダーシップを発揮した。ラインハルトはまた、1994年に陸軍指揮司令部を設立し、それをドイツ連邦軍の世界的作戦、特に海外派遣の中心的な司令部に変えた。彼の努力は、ドイツを国際平和維持活動により積極的に参加する国として位置づけた。ラインハルト将軍は、強化されたヨーロッパの安全保障、強化されたNATO能力、そして近代化され、世界的に対応可能なドイツ軍の遺産を残した。"
 Germany_Mech.21.a: "大帰営譜で彼を称える"
 Germany_Mech.21.b: "時代遅れの伝統"
 Germany_Mech.34.t: "リューディガー・ドレウス将軍の退役"
 Germany_Mech.34.d: "リューディガー・ドレウス将軍は、ドイツ連邦軍への多大な貢献によって特徴づけられる輝かしい経歴を経て退役した。戦略的リーダーシップで知られるドレウスは、特に運用準備態勢と国際協力の強化において、ドイツ陸軍の近代化に重要な役割を果たした。彼はNATO共同演習の成功裏の実施に貢献し、同盟内でのドイツの役割を強化した。ドレウスはまた、陸軍の指揮構造における重要な改革を監督し、国内および国際任務の両方における効率性と応答性を向上させた。特に冷戦後の課題への適応において、ドイツ連邦軍の能力を向上させる彼の努力は、永続的な影響を残した。ドレウス将軍の退役は、ドイツ軍内での献身的な奉仕とリーダーシップの時代の終わりを告げるものである。"
 Germany_Mech.34.a: "若手将校2名の昇進"
 Germany_Mech.34.b: "将校団の合理化"
 Germany_Mech.23.t: "ホーマン・スキャンダル勃発"
 Germany_Mech.23.d: "2003年後半、CDU連邦議会議員のマルティン・ホーマンが行った演説が、たちまち全国的なスキャンダルを引き起こした。彼の発言は、広く反ユダヤ主義的と受け取られ、政治的スペクトル全体および国民から厳しい批判を浴びた。この論争はCDU指導部に計り知れない圧力をかけ、彼らはその悪影響にどう対応し、党の評判への潜在的な損害をどう管理するかに苦慮している。"
 Germany_Mech.23.a: "ホーマンを直ちにCDUから追放する！"
 Germany_Mech.23.b: "公開譴責を行うが、ホーマンの留任を許可する。"
 Germany_Mech.23.c: "事件を軽視し、自然に収まることを願う。"
 Germany_Mech.24.t: "マルティン・ホーマン、連邦議会を辞任"
 Germany_Mech.24.d: "マルティン・ホーマンは、国民および政界からの計り知れない圧力の結果、連邦議会を辞任した。CDU指導部はこの論争がこれで収まることを望んでいるが、スキャンダルはすでに党のイメージを損なっている。"
 Germany_Mech.24.a: "これは正しい決定であった。"
 Germany_Mech.24.b: "今、我々は公的イメージの修復に集中する必要がある。"
 Germany_Mech.25.t: "CDU、増大する反発に直面"
 Germany_Mech.25.d: "マルティン・ホーマンを支持するというCDUの決定は、国内および国際的に大きな反発を引き起こした。党は現在厳しい批判に直面しており、多くの人々がその指導力を疑問視している。"
 Germany_Mech.25.a: "我々は公開謝罪を行い、ホーマンから距離を置く必要がある。"
 Germany_Mech.25.b: "態度を硬化させ、これを大げさに騒ぎ立てたメディアを批判する。"
 Germany_Mech.26.t: "CDU、公開謝罪を発表"
 Germany_Mech.26.d: "圧力の下、CDU指導部は公開謝罪を発表し、マルティン・ホーマンの物議を醸す発言から党を遠ざけた。この動きは反発を鎮めることを目的としているが、党の評判への損害はすでに生じている。"
 Germany_Mech.26.a: "我々はダメージコントロールと国民の信頼回復に集中しなければならない。"
 Germany_Mech.26.b: "国民の注意をそらすために、新しい政策イニシアチブに焦点を移す。"
 Germany_Mech.27.t: "コースフェルト連邦軍基地での拷問疑惑浮上"
 Germany_Mech.27.d: "コースフェルトの連邦軍基地から衝撃的な疑惑が浮上した。兵士たちが訓練演習中に拷問と非人道的扱いにさらされたと主張しているのだ。これらの告発はドイツ全土で怒りを引き起こし、国民と国際監視団の両方から広範な非難を浴びている。報告によると、兵士たちは深刻な身体的虐待を含む模擬人質状況を強制され、連邦軍訓練で使用される方法について深刻な疑問を投げかけている。このスキャンダルは、ドイツ政府と軍指導部に対し、これらの疑惑に迅速かつ透明性をもって対処するよう計り知れない圧力をかけている。ドイツの評判への潜在的な影響は、国内および国際的に大きい。政府がこの危機をどのように処理するかが、軍に対する国民の信頼を形作り、将来の軍事訓練プロトコルに影響を与える可能性がある。"
 Germany_Mech.27.a: "即時かつ徹底的な調査を開始する。"
 Germany_Mech.27.b: "関与した全人員を停職させ、公開謝罪を行う。"
 Germany_Mech.27.c: "疑惑を軽視し、メディアの語り口を管理する。"
 Germany_Mech.28.t: "フィリップ・ホルツマンAGの破産"
 Germany_Mech.28.d: "フィリップ・ホルツマンAGの破産は、ドイツの再統一後の経済史における重要な出来事であった。1849年に設立された同社は、フランクフルト証券取引所やスエズ運河などの象徴的なプロジェクトを担当するヨーロッパで最も名門の建設会社の一つに成長した。しかし、1990年代後半までに、ホルツマンは多額の負債を抱え、拡大の経営ミスを犯し、収益性に苦しんでいた。1999年、ドイツの産業と雇用を守ろうとしたゲアハルト・シュレーダー首相は、政府支援の救済計画を交渉するために個人的に介入した。銀行と連邦政府からのローンと保証による43億ドイツマルクの緊急援助は一時的に崩壊を食い止め、多くの人々の目にはシュレーダーを会社の救世主とした。しかし、救済はより深刻な金融危機を遅らせただけであった。2002年までに、同社の持続不可能な債務と市場の困難がそれを圧倒し、破産に追い込んだ。政府介入にもかかわらずホルツマンが失敗したことは、グローバル化経済における国家支援の限界を象徴し、その時期のドイツ建設部門の脆弱性を露呈した。"
 Germany_Mech.28.a: "再び彼らを救う"
 Germany_Mech.28.b: "金の無駄だ"
 Germany_Mech.29.t: "ハンブルク連邦軍大学でのスキャンダル：信頼違反"
 Germany_Mech.29.d: "2006年、ハンブルクの連邦軍大学内で深刻なスキャンダルが発生し、国防大臣によってディーターとルーヴェの2人の高位の将軍が強制退職させられた。論争の中心は、連邦軍内で極右活動の疑いがあったルーヴェの息子に対して取られた懲戒処分であった。これらの疑惑が浮上したとき、ディーター将軍は軍の規定を遵守する代わりに、ルーヴェ将軍に彼の息子に対する進行中の調査について秘密裏に知らせた。軍の最高ランク内でのこの信頼違反と権力乱用は、機関と連邦軍に対する国民の信頼を揺るがした。スキャンダルはすぐに全国的な注目を集め、軍指導部の誠実さと軍隊内での極右イデオロギーの影響についての疑問を引き起こした。"
 Germany_Mech.29.a: "ディーターとルーヴェの行動を公に非難し、彼らの即時退職を強制する。"
 Germany_Mech.29.b: "連邦軍内の極右活動への全面調査を開始する。"
 Germany_Mech.29.c: "連邦軍の評判をさらに損なうことを避けるために、問題を静かに処理する。"
 Germany_Mech.30.t: "ハンブルク・スキャンダルへの国民および政治的反応"
 Germany_Mech.30.d: "ディーター将軍とルーヴェ将軍が関与したスキャンダルの処理は、国民、政治家、そして軍内部から強い反応を引き起こした。国防大臣の決定は、断固たる姿勢をとるか、問題を軽視するかどうかにかかわらず、連邦軍と与党政府に対する国民の信頼に大きく影響するだろう。"
 Germany_Mech.30.a: "軍の倫理と規律の維持へのコミットメントを再確認する。"
 Germany_Mech.30.b: "過激主義への対処における透明性の重要性を強調する。"
 Germany_Mech.30.c: "国民の不満の結果に直面する。"
 Germany_Mech.31.t: "連邦軍における極右過激主義の調査"
 Germany_Mech.31.d: "連邦軍内の極右活動への調査により、一部の兵士や将校の間で過激派イデオロギーが根付いているという不穏な証拠が発見された。これにより、そのような信念が軍内でどのように広まることを許されたかについてのより広範な調査が行われることになった。調査結果は、軍の採用、訓練、監督に広範囲にわたる結果をもたらす可能性がある。"
 Germany_Mech.31.a: "特定された過激派を階級から粛清し、採用規定を改革する。"
 Germany_Mech.31.b: "民主的価値観と軍の倫理に関する義務研修を導入する。"
 Germany_Mech.31.c: "ダメージコントロールと広報活動に焦点を当てる。"
 Germany_Mech.32.t: "ドットコムバブルの崩壊"
 Germany_Mech.32.d: "かつて繁栄していたテクノロジーセクターは壊滅的な崩壊に見舞われた。ドットコムバブルが弾け、ドイツの*ノイアー・マルクト*における膨大な投機資本が一掃されたのだ。かつて無限の成長を約束したテクノロジースタートアップは崩壊し、株価は急落し、何千もの投資家が壊滅的な損失に直面している。*ノイアー・マルクト*の崩壊は、倒産の波、失業、市場信頼感の大幅な悪化を引き起こした。この金融危機は経済全体に衝撃波を送り、無制限の投機の危険性を露呈し、政府に経済危機への取り組みを強いている。"
 Germany_Mech.32.a: "影響を軽減する"
 Germany_Mech.32.b: "市場は自己調整するだろう"
 Germany_Mech.40.t: "「学校の中庭プロジェクト」CD、ドイツ全土に配布"
 Germany_Mech.40.d: "「我々は外国人嫌いではない、我々は異質なものを愛する、異郷において。」これらはドイツの若者に影響を与えることを目的としたプロパガンダキャンペーンの冒頭の言葉であった。「学校の中庭プロジェクト」CDは、ナショナリスト音楽と深く外国人嫌悪的なメッセージを含み、共和国中の学校の中庭や青少年センターの近くで秘密裏に配布された。この作戦は、自由同志運動のメンバーによって画策され、若者たちに反米主義と極端なナショナリズムを洗脳しようとした。無害どころか、その歌はキャッチーで記憶に残るように設計されており、ロックミュージックを使ってこれらの危険な考えを若い心に埋め込んでいる。シュタールゲヴィッターやフロンタールクラフトのようなバンドがこれらのCDに収録されており、ナショナリスト感情を美化し、外国人と西側への不信感を植え付ける攻撃的でアンセム的なトラックを提供している。これらのCDが学校や若者の集まりを通じて広まるにつれて、キャンペーンの背後にいる者たちが次世代を過激化させる意図を持っていたことは明らかである。今、当局はどのように対応するかを決定しなければならない。"
 Germany_Mech.40.a: "調査して背後関係者を見つける"
 Germany_Mech.40_a: "このプロパガンダに責任のあるネットワークを特定し解体するための徹底的な調査を開始する。これの背後にいる者たちが我々の若者を搾取し続けることを許してはならない。"
 Germany_Mech.40.b: "これは下位レベルの事件だ"
 Germany_Mech.40_b: "この事件を地方当局に委任する。彼らはそれを処理できる一方で、我々はより大きな国家的懸念に焦点を当てることができる。"
 Germany_Mech.41.t: "NPD、新たなプロパガンダキャンペーンで「学校の中庭プロジェクト」を模倣"
 Germany_Mech.41.d: "「学校の中庭プロジェクト」作戦のぞっとするような反響の中で、極右NPD(ドイツ国家民主党)はドイツの若者を標的にするために同様の戦術を採用した。今回、キャンペーンはロックミュージックを超えている。ルニコフ、スレイプニル、ノイエ・ヴェルテのような人気の極右アーティストがフィーチャーされており、彼らの歌はさらに明白なナショナリストおよび外国人嫌悪的なテーマを運んでいる。音楽は、痛烈で挑発的であり、幻滅した若者にアピールすることを意図しており、キャッチーでアンセム的な歌詞を通じて極右の考えを埋め込んでいる。やっかいな追加要素として、NPD党員のイェンス・ピューゼは、修正主義的見解で知られるフォークミュージシャンのフランク・レニッケをキャンペーンに参加させた。レニッケの音楽はそれほど攻撃的ではないが、その歌詞はナショナリストの理想を美化し、修正主義の装いの下でホロコーストのような歴史的残虐行為を巧妙に否定している。彼の音楽はキャンペーンに異なる次元を加え、伝統主義的および文化主義的な物語を求める人々にアピールする。レニッケのホロコースト否定論者との関連は人権団体の間で警鐘を鳴らし、このプロパガンダキャンペーンの危険性をさらに増幅させている。NPDはこの幅広い音楽スペクトル（ロックからフォークまで）を使ってより広い網をかけ、不満を持つ若者だけでなく、ドイツの過去と文化的アイデンティティに惹かれる人々をも過激化させることを望んでいる。"
 Germany_Mech.41.a: "NPDのキャンペーンを調査し停止する"
 Germany_Mech.41_a: "この作戦を妨害するために全国的な調査を開始する。極右過激派プロパガンダが無制限に広まることを許すわけにはいかない。"
 Germany_Mech.41.b: "問題を軽視する"
 Germany_Mech.41_b: "地方当局に状況を静かに監視させる。これを国家レベルで対処することによって彼らにさらなる宣伝を与えることを避けるべきだ。"
 Germany_Mech.42.t: "ランザー、言論の自由論争の中で初の犯罪組織有罪判決に直面"
 Germany_Mech.42.d: "ランザーに対する禁止手続きは全国的な議論を引き起こし、ドイツの芸術的・言論の自由の憲法上の保護と、人種的憎悪の扇動および犯罪組織法規に関する国の厳格な法律とを対立させている。ランザーは彼らの音楽が言論の自由と抗議の表現であると主張しているが、当局は彼らの歌詞が違法なヘイトスピーチと組織的犯罪活動の境界線を越えていると主張している。これは極右サブカルチャーのバンドが犯罪組織（kriminelle Vereinigung）として起訴される初めてのケースであり、この事件を法的先例と公的議論の両方にとって極めて重要なものにしている。事件の批評家は、芸術的自由と表現の自由への潜在的な危険を警告しており、一部はランザーを犯罪化することが、不快ではあるが依然として憲法上の保護の下に入る可能性のある見解を持つ音楽家や芸術家を起訴するためのやっかいな先例を設定する可能性があると主張している。しかし、禁止の支持者は、ランザーのネオナチシーンとの明確なつながりと、彼らの音楽が暴力を扇動し極右過激主義を広める上で果たす役割を指摘している。バンドの歌詞は過去の残虐行為を美化し、少数派に対する憎悪を助長し、人種差別的および外国人嫌悪的な暴力を公然と主張しており、公共の安全に関する深刻な懸念を引き起こしている。裁判が展開するにつれて、裁判所は言論の自由の基本的人権と、民主的価値観と公序良俗の保護とのバランスをとらなければならなくなり、現代の民主主義国家における自由と安全保障の間の緊張を浮き彫りにする。"
 Germany_Mech.42.a: "禁止を追求し、先例を確立する"
 Germany_Mech.42_a: "起訴を進め、犯罪組織が言論の自由の装いの下に隠れることはできないという明確な先例を確立する。特に人種的憎悪と暴力の扇動が問題となっている場合は。この決定は、法律が芸術家を装う過激派グループにどのようにアプローチするかを再形成する可能性がある。"
 Germany_Mech.42.b: "言論の自由を尊重するが、厳しく監視する"
 Germany_Mech.42_b: "彼らのメッセージは非難されるべきであるが、ランザーを犯罪組織法の下で起訴することは表現の自由に抵触するリスクがある。完全な禁止の代わりに、暴力を防ぐために監視とサーベイランスを強化するが、言論の自由を過度に制限することによって彼らに殉教者の地位を与えることを避ける。"
 Germany_Mech.43.t: "ランザー、言論の自由論争の中で初の犯罪組織有罪判決に直面"
 Germany_Mech.43.d: "連邦憲法擁護庁は、極右運動によって組織された差し迫ったコンサートについて我々に知らせた。悪名高いネオナチバンドのシュタールゲヴィッター、ルニコフ、そして群衆によって歌われるランザーの悪名高い曲「シュトゥルムフューラー」がフィーチャーされている。このイベントは、非公開の場所で開催される予定であり、全国からかなりの数の極右過激派を引き付けると予想されている。このコンサートは単なる集まり以上のものであると見なされている。それは暴力的で憎悪に満ちたイデオロギーの普及のためのプラットフォームであり、その出席者のさらなる過激化の潜在的な引火点である。問題の歌詞は、ナチス・ドイツを美化し、少数派グループを嘲笑し、白人至上主義的暴力を促進するための明白な呼びかけである。シュタールゲヴィッターのアンセムは、「我々は再び彼らを必要としている、そしてそれは冗談ではない、二重の稲妻を持つ黒服の若者たちを」と宣言し、公然とSSの復活を呼びかけている。ルニコフは「ポーランド人のごろつきども、ホワイトパワーと叫べ、ああ、俺はこのクソ民族をどれほど憎んでいるか」のようなセリフで人種的憎悪を煽り、群衆のランザーの「シュトゥルムフューラー」（ナチスの図像学と暴力の美化についての歌）への熱狂的な参加は、危険なレベルの関与を示している。このコンサートは、法的および道徳的な挑戦の両方を提起し、言論の自由、公共の安全、法の支配の境界線を試している。我々はこの集まりを防ぐために行動し、極右の迫害の物語を煽るリスクを冒すべきか、それともそれを進行させ、さらなる過激化を可能にするリスクを冒すべきか？"
 Germany_Mech.43.a: "それを閉鎖しろ"
 Germany_Mech.43_a: "憎悪と暴力を促進する公共の集会を容認することはできない。法執行機関を動員して介入し、主催者を逮捕し、この種のコンサートを妨害する。ネオナチのプロパガンダが我々の社会には居場所がないという明確なメッセージを送らなければならない。"
 Germany_Mech.43.b: "監視を強化するが、直接対決は避ける"
 Germany_Mech.43_b: "忌まわしいことではあるが、コンサートを閉鎖することは緊張を高め、極右の抑圧の主張を煽る可能性がある。代わりに、監視を強化し、出席者を監視し、情報を収集する。スポットライトを避けることにより、我々は静かに運動の主要人物を追跡し、将来のイベントを妨害することができる。"
 Germany_Mech.43.c: "進行させるが、法的措置の準備をする"
 Germany_Mech.43_c: "厳重な監視の下でコンサートを進行させるが、事後に法的措置を講じる準備をする。これにより、主催者と出演者に対して人種的憎悪と暴力の扇動で強力な事件を構築しながら、彼らが「言論の自由」の抗弁を使うのを防ぐことができる。"
 Germany_Mech.44.t: "ルニコフのステージ復帰"
 Germany_Mech.44.d: "ネオナチバンド・ランザーを率いた罪で服役した後、ミヒャエル・レグナー、別名ルニコフは、極右音楽シーンに再び現れた。ランザーが犯罪組織（kriminelle Vereinigung）として分類された後、裁判所命令により解散した後、レグナーは元バンド仲間が執行猶予付き判決で逃れたのに対し、3年の懲役というより厳しい罰に直面した。裁判所は彼を首謀者（Rädelsführer）として嘲笑し、彼をバンドの刑事告発の顔とした。今、裁判の混乱が収まり、ルニコフは新しいバンドを結成し、再び彼のメッセージを広めることを決意した。今回はより計算されたアプローチで。彼の新しい歌詞は、政府、少数派、そして彼の元同志に対する侮蔑で満たされているが、即時の法的結果を回避するために3人の弁護士によって精査されている。過去の明白に攻撃的な口調の代わりに、彼の新しい音楽は嘲笑的にユーモラスなスタイルを採用しており、それは彼の極右世界観に合致しないすべてを嘲笑するのに役立つ。外国人、少数派、政府関係者はすべて彼の嘲笑の標的となるが、憎悪は水面下にとどまり、明白な刑事告発を回避するために巧妙に偽装されている。彼の復帰は大きな課題を提起する。彼の歌詞は今や直接的な扇動を回避しているが、依然として極右運動と共鳴する危険な含みを持ち、彼らを大胆にし、彼らの過激なアジェンダを続けさせる。"
 Germany_Mech.44.a: "彼を禁止することはできないが、彼を監視し続ける"
 Germany_Mech.44_a: "彼の新しい歌詞は合法性の境界線を回避しているかもしれないが、現時点では彼に対して法的措置を講じることはできない。彼を禁止して殉教者にする代わりに、我々は彼の活動を厳しく監視し、証拠収集を続けるだろう。このようにして、我々は彼が影響力を無制限に広めるのを防ぐことができる。"
 Germany_Mech.45.t: "ルドルフ・ヘスの墓の撤去"
 Germany_Mech.45.d: "かつてアドルフ・ヒトラーの副総統であったルドルフ・ヘスの墓は、埋葬地のリースが期限切れになった後、今日静かに解体された。1941年に和平交渉のためにスコットランドへ単独飛行した後、終身刑で投獄されていたヘスは、特に1987年にシュパンダウ刑務所で謎の死を遂げた後、ネオナチ運動にとって忠誠と殉教の象徴となっていた。ヴンジーデルにある彼の墓は、彼をナチス政権への最後の生きたつながりであり、ヒトラーへの揺るぎない忠誠者と見なす極右過激派にとって巡礼地となっていた。この増大する現象を弱体化させるための断固たる努力の中で、地方当局とヘス家は彼の埋葬地のリースを更新しないことに合意した。彼の遺骨は掘り起こされ、火葬され、遺灰は海に撒かれ、ネオナチが集まり彼を美化するための物理的な場所を否定した。墓の撤去は、極右過激主義との戦いにおける大きな勝利であり、運動の最も強力な歴史的つながりの一つを象徴的に断ち切るものである。この潜在的な聖地を排除することにより、ドイツ政府は現代ドイツにおいてナチス人物の美化には居場所がないという明確なメッセージを送ることを望んでいる。"
 Germany_Mech.45.a: "これは前向きな進展である"
 Germany_Mech.46.t: "ダニエル・ギーゼ、メッペンで裁判にかけられる"
 Germany_Mech.46.d: "極右バンド、シュタールゲヴィッターのフロントマンであるダニエル・ギーゼは、批評家が暴力を扇動し歴史的残虐行為を否定すると言う物議を醸す歌詞について、メッペンの法廷で精査されている。彼の曲「デーナーキラー」は、NSUテロ集団の人種的動機による殺人と不穏なほど一致しており、不気味なほど実際の攻撃に似た出来事を物語っている。曲のいくつかの詳細は当時公知の事実ではなく、捜査官の間で警鐘を鳴らしている。\n別のトラック「アヌスの潰瘍」は、多くの人がホロコースト否定と解釈する不可解な言葉遣いを採用し、歴史家を嘲笑し、大量虐殺の歴史的記述を軽視している。公衆の怒りと反ファシスト団体からの非難にもかかわらず、ギーゼの弁護士ギーザ・パールは、歌を法律で保護された芸術表現として擁護している。この裁判は、言論の自由の境界線と極右プロパガンダに対する説明責任について激しい議論を引き起こし、ドイツで法的先例を確立する可能性がある。"
 Germany_Mech.46.a: "我々は裁判所を信頼する"
 Germany_Mech.47.t: "ダニエル・ギーゼ、懲役3年の判決"
 Germany_Mech.47.d: "メッペンの裁判所はその判決を下した。シュタールゲヴィッターのフロントマンであるダニエル・ギーゼは、懲役3年の判決を受けた。裁判所は、主に彼の極右音楽シーンでの経歴と、「デーナーキラー」や「アヌスの潰瘍」などの歌における憎悪の明確なメッセージにより、ギーゼを国民扇動罪（Volksverhetzung）および犯罪行為の是認（Billigung von Straftaten）で有罪と認定した。裁判所は、ギーゼの歌詞が単なる芸術表現ではなく、むしろ暴力を助長し危険な虚偽を広める行動喚起であると強調した。彼の極右イデオロギーへの長年の関与とそのコミュニティ内での影響力のある役割は、事件における加重要因と見なされた。その結果、裁判所は、そのような扇動がドイツで容認されないという明確なメッセージを送るために懲役刑が必要であると判断した。この判決は、音楽業界における極右過激主義との法的闘争における重要な瞬間を示し、「芸術的自由」がヘイトスピーチの盾として使われる将来の事件の先例を確立する。"
 Germany_Mech.47.a: "裁判所は良い仕事をしている"
 Germany_Mech.48.t: "ダニエル・ギーゼ、保護観察と罰金刑を受ける"
 Germany_Mech.48.d: "より寛大な結果として、ダニエル・ギーゼは国民扇動罪および犯罪行為の是認で7ヶ月の保護観察と1,000ユーロの罰金の支払いを命じられた。裁判所は、特に「デーナーキラー」と「アヌスの潰瘍」におけるギーゼの歌詞の深刻さを認識したが、彼の限られた犯罪歴や芸術的自由の主張などの軽減要因により、彼は懲役刑を免れた。しかし、裁判所は、さらなる犯罪はより厳しい罰則につながることを明確にした。ギーゼの保護観察は厳しく監視され、罰金はさらなる扇動的行動を抑止するための抑止力として意図された。批評家は、この判決が彼の音楽の極右の影響力を抑制するのに十分ではないかもしれないと主張しているが、法制度は今のところ判断を下した。この決定は、特に音楽と芸術の領域において、表現の自由と危険なイデオロギーと戦う必要性の間のバランスについて重要な疑問を提起する。"
 Germany_Mech.48.a: "非常に恐ろしい"
 Germany_Mech.50.t: "大規模な移民賛成デモ"
 Germany_Mech.50.d: "2000年代半ば、ドイツは移民政策をめぐる緊張の高まりに直面した。ベルリンで大規模な移民賛成デモが勃発し、デモ参加者はより人道的な亡命法とより良い統合政策を要求している。クラウディア・ロートやノーベル賞受賞者ギュンター・グラスなどの公人は、多様性の重要性と難民を支援するドイツの道徳的義務を強調して、この運動を支持する発言をしている。このデモは、移民の流入が社会的結束を脅かすと主張するナショナリストグループからの反対に遭っている。"
 Germany_Mech.50.a: "デモを公に支持し、より包括的な移民政策を推進する。"
 Germany_Mech.50.b: "中立を保ち、状況を監視する。"
 Germany_Mech.50.c: "デモを鎮圧し、現行の移民政策を維持する。"
 Germany_Mech.51.t: "反移民デモ"
 Germany_Mech.51.d: "2000年代、反移民感情の高まりを受けて、移民に反対するデモが広がり始めている。ユルゲン・W・メレマンのような右翼の声や他の反体制派政治家によって支持されるナショナリストグループは、社会的結束と経済的負担への懸念を挙げて、より厳しい移民管理を求めている。これらの抗議は、政府の移民政策に対する増大する不満を浮き彫りにし、全国的な議論を激化させている。"
 Germany_Mech.51.a: "抗議を非難し、移民の利点を強調する。"
 Germany_Mech.51.b: "状況を監視し、抗議での警備を強化する。"
 Germany_Mech.51.c: "ナショナリスト感情をなだめるために、より厳しい移民政策の要求を支持する。"
 Germany_Mech.52.t: "移民への暴力攻撃"
 Germany_Mech.52.d: "移民グループへの暴力攻撃が全国に警鐘を鳴らした。攻撃者は極右過激派グループとのつながりがあると信じられており、残忍な襲撃で移民を標的にし、高まる外国人嫌悪的暴力への恐怖を煽っている。当時のゲアハルト・シュレーダー首相やオットー・シリー大臣などの公人は、暴力を非難し、極右過激主義への取り締まりを求めた。一方、移民コミュニティと地元住民の間の緊張が高まっている。"
 Germany_Mech.52.a: "攻撃を非難し、影響を受けた地域での警察のプレゼンスを高める。"
 Germany_Mech.52.b: "暴力の背後にある動機を調査しながら、移民コミュニティの安全を提供する。"
 Germany_Mech.52.c: "さらなる社会不安を避けるために事件を軽視する。"
 Germany_Mech.53.t: "移民シェルターへの放火攻撃"
 Germany_Mech.53.d: "移民シェルターが放火の疑いのある攻撃で放火された。この攻撃は、国の特定の地域で反移民レトリックと暴力が増加する中で発生した。地方当局は調査を開始し、活動家は極右運動の台頭を可能性の高い原因として指摘している。しかし、一部は、火災が偶発的であったか、あるいはシェルター内の内部対立の結果であったかもしれないと主張している。"
 Germany_Mech.53.a: "放火への全面調査を開始し、移民シェルターの安全に焦点を当てる。"
 Germany_Mech.53.b: "火災の原因に関する憶測を避けながら、影響を受けた家族の再入居を優先する。"
 Germany_Mech.53.c: "高まる社会の緊張を非難するが、いかなるグループも直接非難することを避ける。"
 Germany_Mech.54.t: "移民コミュニティとの対立"
 Germany_Mech.54.d: "移民コミュニティと地元住民の間の高まる社会的緊張が、いくつかの暴力的な衝突につながっている。経済競争から文化の違いに至るまでの問題が対立を煽っている。エドムント・シュトイバーのような著名な政治家は、増大する緊張を緩和するためにより良い統合政策が必要であると意見を述べている。一方、ナショナリストグループは、これらの事件をより厳しい移民法を求めるために利用している。"
 Germany_Mech.54.a: "緊張の根本原因に対処するためにより包括的な統合政策を推進する。"
 Germany_Mech.54.b: "さらなる衝突を防ぐために影響を受けた地域での警備を強化する。"
 Germany_Mech.54.c: "これらの対立をより厳しい移民法の正当化として利用する。"
 Germany_Mech.55.t: "移民が関与する犯罪事件"
 Germany_Mech.55.d: "移民が関与するいくつかの注目を集める犯罪事件がメディアで報じられ、移民に関する国民の恐怖をさらに煽っている。右翼政治家とメディアは、より厳しい移民政策を推進するためにこれらの話を増幅させている。一方、移民擁護団体は、これらの事件が誇張されており、法を遵守する大多数の移民を反映していないと主張している。"
 Germany_Mech.55.a: "犯罪の根本原因に対処し、統合努力を改善する。"
 Germany_Mech.55.b: "移民問題をエスカレートさせることなく、法と秩序の維持に焦点を当てる。"
 Germany_Mech.55.c: "これらの事件をより厳しい国境管理と移民政策を正当化するために利用する。"
 Germany_Mech.56.t: "統合の欠如と社会的緊張"
 Germany_Mech.56.d: "移民人口が増加するにつれて、統合問題がより明白になっている。多くの移民は言語の壁、失業、社会的孤立に苦しんでおり、国のさまざまな地域で緊張が高まっている。ヴォルフガング・ショイブレのような政治家はより強力な統合プログラムを求めているが、一部のナショナリスト派閥は、移民の統合失敗が移民政策を再考する必要がある証拠であると主張している。"
 Germany_Mech.56.a: "移民のための語学コースと職業訓練プログラムへの資金提供を増やす。"
 Germany_Mech.56.b: "地方政府に統合課題をケースバイケースで処理させる。"
 Germany_Mech.56.c: "統合の失敗を認め、移民の受け入れを減らす。"
 Germany_Mech.57.t: "移民グループ間の過激化傾向"
 Germany_Mech.57.d: "最近の諜報報告によると、特定の移民集団、特に社会から疎外されていると感じているものの間での過激化の増加が示されている。大多数の移民は平和的に統合するが、少数の人々が過激派思想に転向している。当局は、より厳しい安全保障措置を実施するか、それとも過激化を煽る根本的な社会的・経済的状況に対処することに焦点を当てるべきかについて議論している。"
 Germany_Mech.57.a: "過激化を防ぐために監視と安全保障措置を強化する。"
 Germany_Mech.57.b: "過激主義の魅力を減らすために社会的不平等に対処する。"
 Germany_Mech.57.c: "コミュニティの信頼を築くために統合プログラムの強化に焦点を当てる。"
 Germany_Mech.58.t: "異文化交流を促進するための文化イベント"
 Germany_Mech.58.d: "社会的緊張を緩和し調和を促進する努力の中で、いくつかの都市が異文化交流を奨励するための文化イベントを主催し始めている。レナーテ・キュナストのような人物や「プロ・アジール」のような組織によって支持されるこれらのイベントは、音楽、食べ物、対話を通じて移民コミュニティと地元コミュニティの間のギャップを埋めることを目的としている。イベントは概ね好評であるが、ナショナリストグループはそれらを多文化主義を国民に強制する試みとして非難している。"
 Germany_Mech.58.a: "異文化交流プログラムを公に支持し拡大する。"
 Germany_Mech.58.b: "イベントの継続を許可するが中立を保つ。"
 Germany_Mech.58.c: "イベントを不必要として非難し、より制限的な文化政策を実施する。"
 Germany_Mech.59.t: "メディアにおけるヘイトキャンペーン"
 Germany_Mech.59.d: "極右メディアとナショナリスト出版物は、犯罪率と文化の違いについての恐怖と誤情報を広めることによって、移民に対する協調したキャンペーンを開始した。地下のネオナチグループとナショナリスト政治家によって支持されるこれらのヘイトキャンペーンは、反移民感情を煽り、国内の分断を深めている。ヨシュカ・フィッシャーのような著名な政治指導者は、メディアにおけるヘイトスピーチの規制を求めているが、言論の自由擁護者はよりバランスの取れたアプローチを主張している。"
 Germany_Mech.59.a: "ヘイトキャンペーンを非難し、より強力なメディア規制を実施する。"
 Germany_Mech.59.b: "極右メディアの監視を強化するが、直接的な検閲は避ける。"
 Germany_Mech.59.c: "言論の自由を守り、介入を避ける。"
 Germany_Mech.60.t: "メディアにおける移民賛成キャンペーン"
 Germany_Mech.60.d: "高まる外国人嫌悪に対応して、いくつかのメディアがドイツ社会への移民の肯定的な貢献を強調することを目的とした移民賛成キャンペーンを開始した。著名なジャーナリストや有名人によって支持されるこれらのキャンペーンは、成功事例や移民の経済的利益を紹介することによって世論を変えようとしている。しかし、ナショナリストグループは、メディアが無制限の移民のアジェンダを推進するために国民を操作していると主張している。"
 Germany_Mech.60.a: "メディアキャンペーンを支持し、移民の貢献を強調する。"
 Germany_Mech.60.b: "中立を保ち、公的議論に議論を形成させる。"
 Germany_Mech.60.c: "キャンペーンが一方的すぎると批判し、移民問題のよりバランスの取れた描写を推進する。"
 Germany_Mech.61.t: "学校および教育機関における緊張"
 Germany_Mech.61.d: "より多くの移民の子供たちがドイツの教育制度に入るにつれて、学校での緊張が高まっている。教師たちは統合、言語の壁、文化的誤解に関する課題を報告している。一部の学校、特に都市部では、地元生徒と移民背景を持つ子供たちの間での対立を経験している。リタ・ジュースムートのような著名な人物は学校を支援するためのより多くの資源を求めているが、他の人々は教育制度がすでに過重負担であると主張している。"
 Germany_Mech.61.a: "学校における統合プログラムと語学支援への資金提供を増やす。"
 Germany_Mech.61.b: "学校に統合課題をケースバイケースで処理させる。"
 Germany_Mech.61.c: "教育制度への圧力を軽減するために移民生徒の受け入れを制限する。"
 Germany_Mech.62.t: "宗教的シンボルと慣行をめぐる論争"
 Germany_Mech.62.d: "公共機関における宗教的シンボルの表示と宗教的慣習の実践をめぐる議論が激化している。特に、学校や公的機関でのムスリム女性によるヒジャブの着用が論争を引き起こしている。世俗主義グループは公共空間での宗教的シンボルの禁止を主張しているが、ヴォルフガング・ティーアゼのような政治家によって支持される宗教の自由擁護者は、自身の信仰を公然と表明する権利を擁護している。"
 Germany_Mech.62.a: "公共機関における宗教的シンボルの禁止を支持する。"
 Germany_Mech.62.b: "個人の表現の自由を尊重し、宗教的シンボルを許可する。"
 Germany_Mech.62.c: "特定の機密性の高い地域で宗教的シンボルを制限することにより妥協点を見つける。"
 Germany_Mech.63.t: "国外追放に対する抗議"
 Germany_Mech.63.d: "申請が却下された亡命希望者を国外追放するという政府の計画に対応して抗議が勃発した。著名な人権団体や教会指導者を含む活動家は、人道的懸念と出身国の危険な状況を挙げて、国外追放の終了を求めている。一方、右翼グループは、移民に対する管理を維持するためには国外追放が必要であると主張している。抗議はかなりの国民の注目とメディア報道を集めている。"
 Germany_Mech.63.a: "国外追放を停止し、亡命申請を個別に審査する。"
 Germany_Mech.63.b: "国外追放を継続するが、人道的な扱いを保証する。"
 Germany_Mech.63.c: "移民に関する高まる国民の懸念に対処するために国外追放を増やす。"
 Germany_Mech.64.t: "労働市場統合問題"
 Germany_Mech.64.d: "ドイツの移民労働者は、言語の壁、差別、官僚的な障害のために安定した雇用を見つけるのに苦労している。報告によると、多くの移民は確保できる仕事に対して過剰な資格を持っており、フラストレーションと社会的緊張につながっている。主要な経済学者と労働組合は、労働市場への移民の統合を改善するための改革を求めているが、批評家は移民が地元労働者の賃金抑制に寄与していると主張している。"
 Germany_Mech.64.a: "移民のための職業訓練プログラムを実施し、官僚的な障壁を減らす。"
 Germany_Mech.64.b: "雇用主により多くの移民を雇うよう奨励するが、直接介入は避ける。"
 Germany_Mech.64.c: "地元労働者を保護するために特定の仕事への移民のアクセスを制限する。"
 Germany_Mech.70.t: "産業流出：アウトソーシング危機"
 Germany_Mech.70.d: "ドイツの産業の根幹が危機に直面している。高い税金、厳格な解雇保護(Kündigungsschutz)、そして高価な人件費により、大企業はより低い賃金と削減された税金を提供する国々に生産施設を移転している。産業の流出は、ドイツ経済と無数の労働者の仕事の両方を脅かしている。政府はこの増大する課題にどのように対応すべきか？"
 Germany_Mech.70.a: "この行動を非難する"
 Germany_Mech.70_A: "政府はアウトソーシングの傾向を非難するが、それに対抗するためにほとんど何もしない。これにより工場が閉鎖し、産業能力が低下する。経済は産業の喪失によって損なわれ、安定性と経済生産高の低下をもたらす。"
 Germany_Mech.70.b: "彼らを維持するために補助金を提供する"
 Germany_Mech.70_B: "政府は企業をドイツに留めるために財政的インセンティブを提供する。これは産業損失を防ぐが、大きな経済的コストを伴い、公的債務を増加させる。"
 Germany_Mech.70.c: "企業を国有化する"
 Germany_Mech.70_C: "政府はさらなるアウトソーシングを防ぐために産業を国有化するという抜本的な措置を講じる。これは行動の物議を醸す性質のために安定性を低下させ、産業界のリーダーを怒らせるが、工場の直接管理を通じて安定性をわずかに改善する。"
 Germany_Mech.71.t: "アジェンダ2010の余波：サービス部門の回復"
 Germany_Mech.71.d: "ドイツのアジェンダ2010改革は、より競争力のある労働市場への道を開いたが、多くのサービスベースの企業は高い税金と人件費のために去っていた。今、より低い税負担と規制緩和された雇用法により、彼らは帰還を検討している。我々は彼らの定住を許可すべきか、新しいビジネスで代替すべきか、それとも厳格な条件を維持すべきか？"
 Germany_Mech.71.a: "彼らの定住を許可する。"
 Germany_Mech.71.b: "国内企業で代替する。"
 Germany_Mech.71.c: "一度去ったら、戻る道はない。"
 Germany_Mech.72.t: "アジェンダ2010の余波：産業部門の回復"
 Germany_Mech.72.d: "アジェンダ2010の広範な改革に続いて、産業部門は帰還する準備ができている。削減された労働保護法とより低い雇用主コストにより、高い税金と賃金のために海外に移転していた企業は、今ドイツへの再投資に関心を持っている。我々はこの機会にどのように対応すべきか？"
 Germany_Mech.72.a: "彼らの定住を許可する。"
 Germany_Mech.72.b: "新しい産業で代替する。"
 Germany_Mech.72.c: "彼らを拒否する。去った後に戻る道はない。"
 Germany_Mech.73.t: "マンニッヒルへの襲撃疑惑 - 政治的暴力か捏造か?"
 Germany_Mech.73.d: "衝撃的な出来事として、パッサウ警察署長のアロイス・マニヒルが、極右と関連があるとされる個人によって自宅で攻撃されたと報じられた。マニヒルによると、攻撃者は彼を刺す前にぞっとするような声明を出した。「国家抵抗運動から挨拶だ、左翼の豚め！お前はもはや我々の同志の墓を踏みにじることはないだろう！」この攻撃は直ちに、マニヒルのネオナチに対する強硬姿勢によって煽られた政治的動機による襲撃として枠付けられた。彼の極右グループの閉鎖への関与と過激主義と戦う努力は、すでに彼に敵を作っていた。攻撃のニュースが広まるにつれて、国民は激怒し、右翼暴力に対する抗議が全国で勃発した。しかし、調査が進むにつれて、疑念が生じ始めた。マニヒルの話の矛盾点、明確な証拠の欠如、攻撃者の明らかな失踪は疑問を引き起こした。一部は、攻撃が、極右に対する国民の支持を集めるための策略として、あるいは個人的動機の結果として、やらせまたは誇張されたものであったかもしれないと推測し始めた。国民が答えを要求し、政治的緊張が高まる中で、政府は今、この微妙な状況をどのように処理するかを決定しなければならない。彼らは公式の物語を支持し、右翼過激主義の脅威に焦点を当てるべきか、それともより深く掘り下げ、さらなる論争のリスクを冒すべきか？"
 Germany_Mech.73.a: "公式の話を支持する"
 Germany_Mech.73.b: "アロイス、酔っ払ってたんじゃないか？"
 Germany_Mech.90.t: "VER.diの設立"
 Germany_Mech.90.d: "ドイツは新しい強力な労働組合の設立を目撃した。統一サービス産業労働組合(VER.di)である。いくつかの小さな組合を合併して結成されたVER.diは、広範な公的および民間部門の従業員を代表することを目指している。これはドイツの労働状況における大きな変化を示し、労働者の権利を強化し、複数の産業にわたる数百万人の従業員の統一された声を作り出す。"
 Germany_Mech.90.a: "興味深い"
 Germany_Mech.90.a_desc: "ドイツの労働運動における注目すべき進展である。"
 Germany_Mech.91.t: "公共部門賃金交渉"
 Germany_Mech.91.d: "公共部門従業員を代表する組合は、最新の賃金交渉中に彼らの要求を提示した。労働者はインフレに対処し労働条件を改善するために大幅な賃上げを求めているが、政府は最善の行動方針を決定しなければならない。財政責任と労働者の満足度のバランスをとることが重要である。"
 Germany_Mech.91.a: "彼らの要求を受け入れる。"
 Germany_Mech.91.a_desc: "完全な賃上げを認めることは公共部門労働者の間で好意を育む可能性があるが、国家予算を圧迫するだろう。"
 Germany_Mech.91.b: "中間で妥協する。"
 Germany_Mech.91.b_desc: "妥協案を提案することは緊張を緩和するかもしれないが、両者を部分的に不満なままにするリスクがある。"
 Germany_Mech.91.c: "地獄へ行け。"
 Germany_Mech.91.c_desc: "譲歩を拒否することは政府の資金を節約するかもしれないが、ストライキと国民の不安を引き起こす可能性がある。"
 Germany_Mech.92.t: "ヘルスケア賃金交渉のエスカレート"
 Germany_Mech.92.d: "Verdiの代表者は、燃え尽き症候群、スタッフ不足、患者需要の増加を挙げて、ヘルスケア専門家のための大幅な賃上げとより良い労働条件を主張している。緊張が高まる中で、政府は極めて重要な選択に直面している。彼らの要求を満たすか、それともヘルスケア部門全体の士気とサービス品質の潜在的な崩壊のリスクを冒すか。"
 Germany_Mech.92.a: "彼らの要求を認める。"
 Germany_Mech.92.a_desc: "Verdiの完全な要求を満たすことは労働条件と士気を改善するだろうが、ヘルスケアへの公的支出の大幅な増加を必要とするだろう。"
 Germany_Mech.92.b: "中間的な妥協案を提示する。"
 Germany_Mech.92.b_desc: "妥協を交渉することは最悪の対立を回避しながら、いくつかの懸念に対処する意欲を示すことになるだろう。"
 Germany_Mech.92.c: "きっぱりと拒否する。"
 Germany_Mech.92.c_desc: "要求をきっぱりと拒否することはストライキを引き起こし国民の不満をさらに深めるリスクがあるが、連邦予算への負担追加を回避する。"
 Germany_Mech.93.t: "鉄鋼業賃金交渉"
 Germany_Mech.93.d: "鉄鋼業労働者を代表する組合は、記録的な利益、上昇する生活費、労働者の生産性を挙げて、大幅な賃上げを要求している。しかし、これらの要求は、業界が国際競争からの圧力増大とより厳しい環境規制に直面している時期に現れている。政府はこの重要な問題に対する立場を決定しなければならない。"
 Germany_Mech.93.a: "彼らの要求を受け入れる。"
 Germany_Mech.93.a_desc: "組合の要求を満たすことは労働者の満足度を確保しストライキを防ぐだろうが、生産コストを増加させ、部門の世界競争力を損なう可能性がある。"
 Germany_Mech.93.b: "妥協点を探る。"
 Germany_Mech.93.b_desc: "中間的な妥協を交渉することは労働者のニーズと産業の持続可能性のバランスをとることができるが、両者からの不満のリスクがある。"
 Germany_Mech.93.c: "きっぱりと拒否する。"
 Germany_Mech.93.c_desc: "要求を否定することは産業のコスト構造を保護するが、広範なストライキのリスクがあり、生産性と労使関係を損なう。"
 Germany_Mech.94.t: "造船所労働者のストライキ"
 Germany_Mech.94.d: "造船所労働者の間で大規模なストライキが発生した。停滞した賃金、危険な労働条件、そして経営陣の事業近代化への不本意さを理由に挙げている。ストライキは重要な造船および修理作業を麻痺させ、産業に大きく依存する地域の経済的安定を脅かしている。このストライキを解決するには、労働者の要求と造船部門の長期的な存続可能性の両方を慎重に検討する必要がある。"
 Germany_Mech.94.a: "労働者の要求を認める。"
 Germany_Mech.94.a_desc: "労働者の要求を満たすことは生産性を回復するだろうが、将来の交渉にとって高価な先例を確立する可能性がある。"
 Germany_Mech.94.b: "バランスの取れた解決策を交渉する。"
 Germany_Mech.94.b_desc: "妥協を試みることは財政規律を維持しながら操業を回復させるかもしれないが、両者からの長引く不満のリスクがある。"
 Germany_Mech.94.c: "断固としてストライキを鎮圧する。"
 Germany_Mech.94.c_desc: "譲歩を拒否することは将来の不安を抑止するかもしれないが、ストライキをエスカレートさせ、造船業と国民の信頼を損なうリスクがある。"
 germany_nsu.1.t: "エンヴァー・シムシェク殺害事件"
 germany_nsu.1.d: "2000年9月9日、トルコ系ドイツ人の花売りであるエンヴァー・シムシェクがニュルンベルクで射殺された。捜査官はトルコ人コミュニティ内の組織犯罪の関与を疑った。移民コミュニティが不当に標的にされていると感じる中で恐怖が広がる。"
 germany_nsu.1.a: "組織犯罪に焦点を当てる"
 germany_nsu.1.b: "明確な容疑者なしで続ける"
 germany_nsu.2.t: "スレイマン・タシュケプリュ殺害事件"
 germany_nsu.2.d: "2001年6月27日、トルコ人食料品店主のスレイマン・タシュケプリュがハンブルクで殺害されているのが発見された。捜査官は再びトルコ人コミュニティ内の内部紛争を疑った。移民が圧力を感じている中で緊張が高まる。"
 germany_nsu.2.a: "警察の圧力を強める"
 germany_nsu.2.b: "調査を拡大する"
 germany_nsu.3.t: "ハビル・クルチ殺害事件"
 germany_nsu.3.d: "2001年8月29日、ハビル・クルチはミュンヘンの自身の食料品店で射殺された。当局はトルコ人コミュニティ内の犯罪に焦点を当て続けており、移民の間で恐怖が広がる。"
 germany_nsu.3.a: "犯罪とのつながりに焦点を当てる"
 germany_nsu.3.b: "警察のパトロールを増やす"
 germany_nsu.4.t: "メフメト・トゥルグト殺害事件"
 germany_nsu.4.d: "2004年2月25日、メフメト・トゥルグトがロストックで射殺された。疑惑は再び移民コミュニティに焦点を当てられ、国民の間でさらなる恐怖と不信感を引き起こした。"
 germany_nsu.4.a: "移民コミュニティに圧力をかける"
 germany_nsu.4.b: "手がかりなしで調査を続ける"
 germany_nsu.5.t: "ケルン爆破事件"
 germany_nsu.5.d: "2004年6月9日、主にトルコ人が住むケルンの地区で爆弾が爆発し、22人が負傷した。当局は組織犯罪の関与を疑ったが、手がかりはなかった。"
 germany_nsu.5.a: "安全保障措置を強化する"
 germany_nsu.5.b: "より広範な脅威を調査する"
 germany_nsu.6.t: "ミシェル・キーゼヴェッター殺害事件"
 germany_nsu.6.d: "2007年4月25日、警察官のミシェル・キーゼヴェッターがハイルブロンで殺害された。一見無差別な攻撃は国民に衝撃を与え、右翼過激主義が疑われた。"
 germany_nsu.6.a: "右翼過激主義を調査する"
 germany_nsu.6.b: "警察の安全に焦点を当てる"
 germany_nsu.7.t: "ベーーンハルトとムントロスの自殺"
 germany_nsu.7.d: "2011年11月4日、ウーヴェ・ベーーンハルトとウーヴェ・ムントロスは強盗失敗後に遺体で発見され、極右テロ組織の存在が明らかになった。"
 germany_nsu.7.a: "事件を終結させる"
 germany_nsu.7.b: "関連性をさらに調査する"
 germany_nsu.8.t: "NSU犯行声明ビデオ"
 germany_nsu.8.d: "2011年、ウーヴェ・ベーーンハルトとウーヴェ・ムンドロスの自殺後、殺人および爆破事件を担当した極右テロ組織の存在を明らかにするビデオが浮上した。ビデオは、被害者を嘲笑する漫画キャラクターを示し、誇らしげに殺害の責任を主張していた。この衝撃的な暴露は、国民の認識を変え、ドイツで活動する根深いネオナチネットワークへの恐怖を確認した。"
 germany_nsu.8.a: "ビデオを公に公開する"
 germany_nsu.8.b: "ビデオの拡散を抑制する"
 germany_nsu.9.t: "ベアーテ・チェーペの裁判"
 germany_nsu.9.d: "2013年、NSUテロ組織の唯一の生存メンバーであるベアーテ・チェーペが、殺人および爆破事件における彼女の役割について裁判にかけられた。"
 germany_nsu.9.a: "最高刑を追求する"
 germany_nsu.9.b: "中程度の刑を追求する"
 Germany_mig.1.t: "ジュースムート委員会、作業開始"
 Germany_mig.1.d: "内務大臣オットー・シリーは、我々の移民および統合政策を見直し、包括的な改革を提案するための委員会を任命した。"
 Germany_mig.1.a: "興味深い"
 Germany_mig.2.t: "ジュースムート委員会、報告書完成"
 Germany_mig.2.d: "リタ・ジュースムートが率いるジュースムート委員会は、1年かけて、ドイツにとっての移民の重要性についての報告書を作成した。報告書はわずか19ページだが、将来の移民法の書き方に関するアイデアから、現状分析や将来予測まで、すべてを含んでいる。\n\n報告書のタイトルは……"
 Germany_mig.2.a: "……移民を形作り――統合を奨励する"
 Germany_mig.2.b: "……贅沢なトイレットペーパー"
 Germany_mig.3.t: "ジュースムート委員会の結果に関する討論"
 Germany_mig.3.d: "移民を形作り――統合を奨励する\n\nこれが、移民と統合の解決策を見つけるために今日議論しなければならない報告書のタイトルである。\n\n我々は……"
 Germany_mig.3.a: "……制限的な移民政策を維持する必要がある"
 Germany_mig.3.b: "……報告書の結果に適応する必要がある。"
 Germany_mig.3.c: "……移民が必要である。"
 Germany_mig.4.t: "グリーンカード・イニシアチブ"
 Germany_mig.4.d: "ドイツのグリーンカード・イニシアチブは、IT専門家に対する緊急の需要に応え、急速に進化するグローバル技術状況においてドイツが競争力を維持することを保証するための先駆的な取り組みである。"
 Germany_mig.4.a: "これは素晴らしい"
 Germany_mig.4.b: "熟練労働者にもこれを拡大すべきだ"
 Germany_mig.4.c: "自国の人口動態と教育を気にかけろ、すでに外国人が多すぎる"
 germany_yearly.29.t: "新千年紀への突入"
 germany_yearly.29.d: "もはや党派を知らず、ただドイツ人あるのみ。――カイザー・ヴィルヘルム2世\n諸君は総力戦を望むか？――ヨーゼフ・ゲッベルス\n我々は自由を選ぶ！――コンラート・アデナウアー\n私はベルリン市民である。――ジョン・F・ケネディ\n親愛なる紳士淑女諸君、親愛なる黒人諸君。――ハインリヒ・リュプケ\nこれらの言葉はドイツの激動の歴史に響き渡り、戦争、分断、そして自由のための闘いという決定的な瞬間を定義づけてきた。20世紀はドイツ帝国の台頭から二度の世界大戦の荒廃、冷戦による分断、そして東西ドイツの最終的な再統一に至るまで、激動の変革期であった。あなたが職務に就くにあたり、このことを心に留めておいてほしい。"
 germany_yearly.29.a: "宣誓する"
 germany_yearly.29_a: "私は、ドイツ国民の幸福に尽力し、その福祉を促進し、危害から守り、基本法と連邦の法律を擁護し遵守し、職務を誠実に履行し、すべてに公正を尽くすことを誓う。神よ、この誓いを助けたまえ。"
 germany_yearly.30.t: "2001年――ドイツ統一の反響"
 germany_yearly.30.d: "ドイツが21世紀に入るにあたり、再統一の上に築き上げるという課題に直面している。1871年のドイツ帝国統一後と同様に、この新しい統一ドイツは、国民的アイデンティティを育成しながら地域差のバランスを取らなければならない。堅調な経済と増大する欧州におけるリーダーシップにより、疑問が生じる：この新しい世紀はドイツの役割をどのように再定義するのだろうか？"
 germany_yearly.30.a: "未来を受け入れる"
 germany_yearly.31.t: "2002年――ユーロ：欧州の新しいマルク"
 germany_yearly.31.d: "1873年の導入後に金マルクがドイツの経済力を固めたのと同様に、ユーロは今やドイツの新しい通貨である。愛されたドイツマルクに取って代わるユーロは、希望と懐疑の両方で迎えられている。この通貨は100年前のマルクと同じ安定と繁栄を生み出すだろうか、それともヨーロッパにおけるドイツの自治権を弱めるだろうか？"
 germany_yearly.31.a: "ユーロを採用する"
 germany_yearly.32.t: "2003年――改革の行き詰まり：新帝国議会討論"
 germany_yearly.32.d: "ドイツの改革努力は、ドイツ帝国末期の行き詰まった帝国議会討論を彷彿とさせる、立法上の行き詰まりを克服するのに苦労している。増大する失業と経済停滞に直面し、近代化の必要性は緊急性を増している。しかし、政治的不一致は、ヴァイマル共和国時代のように進捗を停滞させる恐れがある。"
 germany_yearly.32.a: "改革を推進する"
 germany_yearly.33.t: "2004 1904年から1世紀 - ドイツの進化を振り返る"
 germany_yearly.33.d: "1904年、ドイツはカイザー・ヴィルヘルム2世下の帝国主義国であり、ヘレロ・ナマ蜂起のような植民地紛争に従事していた。軍国主義と拡大主義が時代を定義した。2004年までに、ドイツは二つの世界大戦と冷戦による分断によって形作られた、民主的な欧州のリーダーとなっていた。今や統一され、NATOとEUにコミットしたドイツは、外交と平和維持に焦点を当て、連邦軍はアフガニスタンのような安定化任務に展開されていた。経済力と社会進歩がカイザーライヒの硬直した階層制に取って代わり、帝国の野心からグローバル協力と安定への転換を示していた。"
 germany_yearly.33.a: "興味深い"
 germany_yearly.34.t: "2005年：変革期にある国家"
 germany_yearly.34.d: "2000年から2004年の間に、ドイツは重大な社会経済的変化を経験した。2000年代初頭は経済停滞と高失業率によって形作られ、アジェンダ2010イニシアチブの下で主要な労働市場および福祉改革を促した。これらの改革は物議を醸したが、雇用を促進し福祉国家を近代化することを目的としていた。技術進歩とデジタル化が勢いを増し、産業と日常生活に影響を与えた。社会的議論は、人口動態の変化、教育改革、移民の統合を中心に展開した。環境意識が高まり、再生可能エネルギーが政策議論でますます重要な役割を果たした。2005年までに、ドイツは経済回復、社会的変化、将来の方向性に関する進行中の政治討論を乗り切る、変革の段階にあった。"
 germany_yearly.34.a: "興味深い時代"
 germany_yearly.35.t: "2006年――ワールドカップが国民的誇りをもたらす"
 germany_yearly.35.d: "ドイツがワールドカップを開催し、カイザー・ヴィルヘルム2世の帝国の祝典で見られた愛国的熱狂を彷彿とさせる、国民的誇りが急上昇する。再統一以来初めて、ドイツは楽観主義と統一で満たされている。この誇りがはかないものになるか、それとも新たな国民的アイデンティティ感覚を示すものになるかという疑問が残る。"
 germany_yearly.35.a: "国民的誇りを祝う"
 germany_yearly.36.t: "2007年――経済的苦闘：新たな産業的課題"
 germany_yearly.36.d: "国が20世紀初頭の産業不況を彷彿とさせる産業構造の変化に直面するにつれて、ドイツ経済は緊張の兆候を示している。製造業が衰退し失業率が上昇し、第一次世界大戦前のドイツが直面した経済的課題を反映している。新しいグローバル市場への適応の必要性が明らかになる。"
 germany_yearly.36.a: "経済改革を支援する"
 germany_yearly.37.t: "2008年――ジャガイモの年"
 germany_yearly.37.d: "その世界的な重要性を認識し、ユネスコは2008年を国際ジャガイモ年と宣言した。これは、食料安全保障、農業、経済的持続可能性における作物の役割を強調している。ジャガイモ栽培と消費の長年の伝統を持つドイツは、このイニシアチブを受け入れ、持続可能な農業とこの主食の栄養価についての意識向上を促進している。"
 germany_yearly.37.a: "ジャガイモの遺産を祝う"
 germany_yearly.38.t: "2009年――基本法60周年を祝う"
 germany_yearly.38.d: "ドイツはその基本法、つまり戦後の年月を通じて国を導いた憲法の60周年を祝う。カイザー・ヴィルヘルム1世下の法改革と同様に、基本法は数十年にわたる変化を通じて安定を保証する、ドイツ統治の礎石と見なされている。国民的議論は現代におけるその継続的な妥当性を反映している。"
 germany_yearly.38.a: "基本法を祝う"
 germany_yearly.39.t: "2010年――ドイツ工学が再び支配する"
 germany_yearly.39.d: "ドイツの名高い工学部門はヨーロッパをリードし続けており、ドイツが最初に技術大国としての地位を確立した産業革命の記憶を呼び戻している。ドイツ企業が革新するにつれて、国はヨーロッパ経済の中心であり続けるが、国際的な競合他社からの挑戦が迫っている。"
 germany_yearly.39.a: "革新を支援する"
 germany_yearly.40.t: "2011年――歴史は我々に教える：安定は幻想である"
 germany_yearly.40.d: "新しい10年が展開するにつれて、ドイツは岐路に立っていることに気づく。金融危機は過ぎ去ったかもしれないが、その影響は残り、経済と社会の脆弱性を露呈している。政治的変動、社会不安、世界的な不確実性は、安定が決して保証されないことを我々に思い出させる。過去の世代が激動を通じて学んだように、歴史の教訓は依然として明らかである――適応は回復力の鍵である。"
 germany_yearly.40.a: "不確実な未来に備える"
 germany_yearly.41.t: "2012年――変化の世紀"
 germany_yearly.41.d: "100年前、ドイツは力の頂点に立ち、世界舞台での産業・軍事大国であった。しかし、1912年の強さの幻想は、迫り来る戦争と危機の嵐を覆い隠していた。今、2012年、ドイツはヨーロッパで経済的リーダーシップを享受しているが、歴史は支配がはかないことを我々に教えている。安定を維持できるのか、それとも別の予期せぬ変化の瀬戸際に立っているのか？"
 germany_yearly.41.a: "歴史から学び、未来を形作る"
 germany_yearly.42.t: "2013年――過去を振り返り、前進する"
 germany_yearly.42.d: "ドイツが2013年に入るにあたり、過去1年間の振り返りは文化的および科学的なマイルストーンの両方を強調している。ゲッティンゲン大学は275周年を祝い、国家にその長い学術的伝統を思い出させている。一方、技術進歩は、Windows 8のリリースを含む、コンピューティングの最新の進歩と共に続いている。一部は、マヤ暦が2012年に世界の終わりを予言したと推測したが、生活は通常通り続いている。別の医学的マイルストーンとして、ドイツは最初の試験管ベビーの誕生から30年を記念し、数十年にわたる科学的進歩を示している。"
 germany_yearly.42.a: "新しい年、新しい挑戦"
 germany_yearly.43.t: "2014年――壁崩壊から25年"
 germany_yearly.43.d: "ドイツは、分断と最終的な統一の象徴であるベルリンの壁崩壊から25年を記念する。国は、ドイツ帝国統一から25年後に行ったのと同じように、冷戦以来どれだけ進歩したかを振り返る。東をドイツの繁栄した未来に完全に統合する方法についての疑問が残る。"
 germany_yearly.43.a: "再統一を振り返る"
 germany_yearly.44.t: "2015年――難民危機と道徳的責任"
 germany_yearly.44.d: "ドイツが前例のない難民の流入に直面する中、国はその人道的責任について熟考している。避難民を統合するという課題は新しいものではない――ドイツは、第一次世界大戦の余波から第二次世界大戦後の数百万人の再定住まで、歴史を通じて同様の危機に直面してきた。国を激動の時代を通じて導いた過去の指導者たちを反映して、ドイツは国民的アイデンティティと統合に関する議論が激化する中、再び思いやりと実用主義のバランスを取らなければならない。"
 germany_yearly.44.a: "人道的義務を守る"
 germany_yearly.45.t: "2016年――統合討論：文化的衝突"
 germany_yearly.45.d: "難民危機が続く中、統合とドイツのアイデンティティに関する議論は最高潮に達している。これらの緊張は、20世紀初頭のナショナリズムの激動の時代にドイツが100年前に直面した文化的および民族的分断を反映している。政治派閥はドイツの価値観と文化へのより強い強調を求めている。"
 germany_yearly.45.a: "統合を強調する"
 germany_yearly.46.t: "2017年――激動の世紀"
 germany_yearly.46.d: "100年前、世界は歴史を再形成した2つの出来事を目撃した：世界的紛争をエスカレートさせたツィンメルマン電報と、新しいイデオロギー闘争の舞台を設定したロシア十月革命である。今日、ドイツがこれらの転換点を振り返るにつれて、現代地政学と歴史の教訓についての疑問が生じる。過去の不安定の影響は、政治情勢がしばしば予期せぬ結果を伴って急速に変化し得ることを思い出させるものとして機能する。"
 germany_yearly.46.a: "歴史の教訓を学ぶ"
 germany_yearly.47.t: "2018年――増大する経済格差"
 germany_yearly.47.d: "ドイツ経済は堅調だが、増大する不平等が社会的結束を緊張させ始めている。この状況は、産業資本家と労働者の間の格差が明白になった20世紀初頭の経済格差を彷彿とさせる。ドイツの経済エリートが繁栄するにつれて、より広範な人口が感じる格差に対処するよう圧力が高まっている。"
 germany_yearly.47.a: "不平等に対処する"
 germany_yearly.48.t: "2019年――気候変動抗議"
 germany_yearly.48.d: "環境活動がドイツ全土に広がり、20世紀初頭の社会運動を反映している。最初のドイツ帝国時代の産業ブームが汚染と環境懸念をもたらしたのと同様に、気候変動運動はドイツの未来を守るための緊急行動を求めている。政府は大胆な措置を取るよう圧力を受けている。"
 germany_yearly.48.a: "気候変動に対処する"
 germany_yearly.49.t: "2020年――パンデミックと社会変革"
 germany_yearly.49.d: "ドイツは、世界の他の国々と同様に、COVID-19パンデミックに取り組んでいる。第一次世界大戦後に国を荒廃させたスペインかぜと同様に、このパンデミックは医療制度と社会の構造に挑戦している。パンデミックはドイツに医療と社会的安全網を再考させる。"
 germany_yearly.49.a: "医療を強化する"
 GER_news.01.t: "ドイツ、防衛事態を宣言"
 GER_news.01.d: "1968年の憲法導入以来初めて、ドイツ政府は国家の完全性が脅かされていると見なし、防衛事態（Verteidigungsfall）を宣言した。これにより、議会は意思決定を迅速化するために行政を簡素化する一連の法律を制定することが可能になり、一方で軍隊はドイツ領土の防衛を準備する。"
 GER_news.01.a: "虎が目覚める"
