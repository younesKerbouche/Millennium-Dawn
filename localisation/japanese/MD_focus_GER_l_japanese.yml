 GER_idea_stagnating_economy1: "停滞する経済"
 GER_idea_stagnating_economy1_desc: "我が国の経済は高原状態に達し、ほとんどまたは全く成長のない時期を経験している。"
 GER_idea_unemployment_crisis: "失業危機"
 GER_idea_unemployment_crisis_desc: "失業率は、ドイツ統一後の経済的課題の影響、硬直した労働市場の持続、人口統計学的要因によってもたらされた状況と絡まりあっている。\n§W--------------§!\nこの国民精神は、国家方針§H精強なドイツ§!もしくは§Hデジタル・ドイツ§!を達成することで§R除去§!できる。"
 GER_idea_okosteuer: "Ökosteuer"
 GER_idea_okosteuer_desc: "Ökosteuer (Eco-Tax) is a form of environmental tax introduced to help meet EU environmental laws and targets. It's targetted at large industries to cover the costs of environmental damages caused by the consumption of energy i.e Electricity, Burning of fossil fuels etc.\n§W--------------§!\nThis national idea can be §RRemoved§! if we complete the §HCampaign Against The EU§! or §HCrusade Against Democracy§! Focus."
 GER_idea_germany_divided: "東西分断"
 GER_idea_germany_divided_desc: "1990年に東西ドイツが再統一されたとはいえ、社会面でもインフラ面でも、いまだに顕著な格差がある。\n§W--------------§!\nこの国民精神は§H真の統一§!のＮＦを完了させ、東部諸州に§Hレベル5インフラ§!を建設し、§H1000の生産性§!を得ることで§R除去§!できる。"
 GER_idea_fuck_versailles: "ヴェルサイユへの復讐"
 GER_idea_fuck_versailles_desc: "The Treaty of Versailles was a sham and destroyed Germany economically and morally. The terms of the treaty were an attack on our people and livelihood and we won't stand for it!\nThese terms and conditions will be ignored!\n§W--------------§!\nThis national idea will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_crusade_against_democracy: "民主主義に対する十字軍"
 GER_idea_crusade_against_democracy_desc: "Democracy is the plague from the 'American Experiment' and it's nothing but a sham and needs to be stopped!\n§W--------------§!\nThis national idea will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_extended_work_hours: "過酷労働ノルマ"
 GER_idea_extended_work_hours_desc: "The Empire has no time for slackers! We need strong, hard working individuals in order to keep the Empire production moving smoothly.\n§W--------------§!\nThis national idea will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_extended_work_hours2: "過酷労働ノルマ"
 GER_idea_extended_work_hours2_desc: "The Empire has no time for slackers! We need strong, hard working individuals in order to keep the Empire production moving smoothly.\n§W--------------§!\nThis national idea will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_Leopard_Nutzergemeinschaft: "レオパルト利用者コミュニティ（LeoBen Gemeinschaft）"
 GER_idea_volk: "人民"
 GER_idea_volk_desc: "We are a party based around providing for the people, and providing they are. We have recently pushed a mass of policies to increase the productivity of the nation, allowing for more jobs and positions for those looking for work.\nThis national idea will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_vaterland: " 祖国 "
 GER_idea_vaterland_desc: "One of the core values of our party is about proctecting the German identity. Ensuring we have a strong military will ensure we can protect that identity from those who oppose us.\nThis national idea will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_german_heritage: "誇り高きドイツの遺産"
 GER_idea_german_heritage_desc: "If there is something we Germans are proud of, it's our heritage. From Volkswagens to Oktoberfest, we sure as hell are a proud bunch!\nThis national idea will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_anti_lgbt: "反LGBT"
 GER_idea_anti_lgbt_desc: "The LGBT are harmful to our society and our children, this isn't something that shoudl be preached to our citizens.\nThis national idea will be §RRemoved§! if we don't have §YAfD§! in power"
 GER_idea_sustainable_development: "持続可能な開発"
 GER_idea_sustainable_development_desc: "我々は環境に優しい国であり、カーボンフットプリントの削減と持続可能なインフラの建設にコミットしている。"
 GER_idea_greater_regulations: "より厳しい規制"
 GER_idea_greater_regulations_desc: "Increased regulations provides workers & citizens with better social protection & more workers rights.\nThis national idea will be §RRemoved§! if we don't have §YThe Greens§! in power or coalition!"
 GER_idea_duetch_reichsban: "ドイツ鉄道契約"
 GER_idea_duetch_reichsban_desc: "ドイツ鉄道は、ドイツの鉄道網を拡大するために契約された。"
 GER_idea_decreased_population_growth: "人口増加の減少"
 GER_idea_decreased_population_growth_desc: "特定の政策を採用したことにより、我々は人口増加を厳格に管理し、現在は減少している。"
 GER_idea_free_market_economy: "自由市場経済"
 GER_idea_free_market_economy_desc: "We Operate our economy under free market principles, allowing free use to anyone.\nThis national idea will be §RRemoved§! if we don't have §YFDP§! in power or coalition!"
 GER_idea_stern_nato_commitment: "NATOへのコミットメント"
 GER_idea_stern_nato_commitment_desc: "We are a proud and committed member of NATO\n§W--------------§!\nThis national idea will be §RRemoved§! if we don't have §YFDP§! in power or coalition!."
 GER_idea_cybersecurity: "サイバーセキュリティ"
 GER_idea_cybersecurity_desc: "Germany has a tight cybersecurity firewall to prevent security attacks from foreign attackers.\nThis national idea will be §RRemoved§! if we don't have §YFDP§! in power or coalition!"
 GER_idea_pacifist_nation: "平和主義国家"
