 GER_panavia.1.t: "トーネード製造再開か？"
 GER_panavia.1.d: "オリジナルのトーネード製造ラインは1998年に閉鎖されたが、変化する戦略環境がこの機体への関心を再燃させている。任務内容の変化、運用需要の増大、新型機の配備スケジュールへの懸念が高まる中、トーネードの製造再開を求める提案が浮上している。\n\n支持者は、製造ラインを再稼働させれば新たなアビオニクスや兵装を搭載して設計を近代化でき、信頼性が確認された中間的な解決策を提供できると主張する。批判者は、数十年前の機体を復活させることは、将来性の高いシステムから資源を奪う可能性があると警告している。"
 GER_panavia.1.a: "アップグレード付きでトーネード製造を再開する"
 GER_panavia.1.b: "トーネードはこのまま退役させる"
 GER_panavia.2.t: "欧州ステルス構想か？"
 GER_panavia.2.d: "世界が第5世代戦闘機とステルス重視のドクトリンへ移行する中、防衛分野では欧州として統一的に対応すべきだという声が上がっている。海外製プラットフォームに依存するのではなく、パナビアのネットワークと既存の産業基盤を活用し、ステルスに特化した開発プロジェクトを開始できる可能性がある。\n\nこのような計画は、欧州の防衛主権を強化し、航空宇宙分野での競争力を維持し、米国やアジアの設計に対抗し得る長期的な代替案を提供するだろう。しかし、その実現には巨額の投資、国境を越えた調整、そして成功保証のない長期的な取り組みが必要となる。"
 GER_panavia.2.a: "欧州ステルス計画を始動する"
 GER_panavia.2.b: "ステルスは費用がかかりすぎる、他に集中せよ"
 GER_panavia.3.t: "より安価で機動性の高い欧州戦闘機か？"
 GER_panavia.3.d: "予算制約と運用の柔軟性要求を踏まえ、防衛の専門家は新たな軽量欧州戦闘機の開発を提案している。この機体は機動性、多用途性、そして低コストを重視し、防空警備、迎撃、戦術攻撃任務を主な目的としている。\n\n支持者は、このような機体はユーロファイターのような重量級システムを補完し、海外製軽戦闘機への依存を減らすと主張する。批判者は、これが次世代ステルス計画から資金を奪い、欧州防衛産業内の分断を招く可能性があると警告している。"
 GER_panavia.3.a: "はい、軽量で機動性の高い欧州多用途戦闘機を開発する"
 GER_panavia.3.b: "いいえ、既存プラットフォームに集中する"
