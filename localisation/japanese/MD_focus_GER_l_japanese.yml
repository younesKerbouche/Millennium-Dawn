 GER_move_parliament_bonn: "議会をボンへ移転"
 GER_move_parliament_bonn_desc: "ベルリンは我が国の首都として完璧だが、東方の敵に対してかなり無防備である。冷戦時代のように首都をボンに戻すことで、議会の安全を確保できる。"
 GER_new_generals: "指導部の交代"
 GER_new_generals_desc: "我々の将軍たちはいずれ定年を迎え、したがって我々にとって利用できなくなる。しかし、新たな将軍たちが現れ、我々の軍隊を率いるだろう。"
 GER_move_parliament_berlin: "首都をベルリンへ戻す"
 GER_move_parliament_berlin_desc: "政府に対する当面の危険は去り、再びベルリンに戻ることが安全になった。"
