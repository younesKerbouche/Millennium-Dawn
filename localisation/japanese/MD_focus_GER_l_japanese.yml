 GER_idea_swine_flu: "豚インフルエンザパンデミック"
 GER_idea_swine_flu_desc: "豚インフルエンザ（H1N1）パンデミックは、広範な公衆衛生上の懸念と経済的混乱を引き起こしている。病気の急速な拡大は医療制度を圧倒し、一方、消費者の恐怖は豚肉生産に依存する農業産業に影響を与えている。危機に対処することは国を安定させるために重要である。"
 GER_idea_chicken_flu: "鳥インフルエンザ発生"
 GER_idea_chicken_flu_desc: "一般に鳥インフルエンザとして知られる鳥インフルエンザの発生が、家禽産業を脅かしている。病気の高い伝染性と食品安全に対する国民の恐怖が、経済的損失と農村地域の緊張を引き起こしている。さらなる損害を防ぐためには、効果的な封じ込めと支援策が必要である。"
 GER_BSE_Crisis_I: "BSE危機"
 GER_BSE_Crisis_I_desc: "牛海綿状脳症（BSE）、通称「狂牛病」は、牛に致死的な神経変性疾患を引き起こす。プリオンと呼ばれる異常タンパク質が原因であり、これは脳内の正常なタンパク質に構造変化を誘発し、脳損傷と特徴的な症状をもたらす。\n\nああ、驚くべきことにグリーンズを検査したところ、87%が陰性だった。"
 GER_BSE_Crisis_II: "BSE危機"
 GER_BSE_Crisis_II_desc: "牛海綿状脳症（BSE）、通称「狂牛病」は、牛に致死的な神経変性疾患を引き起こす。プリオンと呼ばれる異常タンパク質が原因であり、これは脳内の正常なタンパク質に構造変化を誘発し、脳損傷と特徴的な症状をもたらす。\n\nああ、驚くべきことにグリーンズを検査したところ、87%が陰性だった。"
 GER_idea_Q_fever: "Q熱発生"
 GER_idea_Q_fever_desc: "「問い合わせ熱」の略であるQ熱の発生が、全国の家畜に影響を与えている。細菌*Coxiella burnetii*によって引き起こされるこの人獣共通感染症は、感染した動物製品、塵、エアロゾルを通じて広がる。Q熱は農業生産高を減少させるだけでなく、インフルエンザ様症状や、重症の場合には長期的な合併症を引き起こす、人間への深刻な健康リスクももたらす。政府は病気を封じ込め、公衆衛生と経済の両方への影響を緩和するために迅速に行動しなければならない。"
 GER_idea_banned_pesticid_used: "禁止農薬の使用"
 GER_idea_banned_pesticid_used_desc: "環境および公衆衛生リスクに関する証拠の増大により、いくつかの主要な農薬の使用が禁止された。この決定は生物多様性を保全し生態系を保護することを目的としているが、農業生産に重大な混乱を引き起こしている。農家は今、代替の害虫駆除方法に適応しなければならず、それは短期的には費用がかかり効果が低い可能性がある。"
 GER_idea_H5N8: "H5N8鳥インフルエンザ発生"
 GER_idea_H5N8_desc: "高病原性鳥インフルエンザ株H5N8が、家禽および野鳥個体群の間で急速に広がっている。ウイルスはヒトへのリスクはほとんどないが、家禽産業への影響は壊滅的であり、鳥の大量淘汰と重大な経済的損失を引き起こしている。その拡大を阻止し食料安全保障を保護するために、緊急の封じ込め策が必要である。"
 GER_idea_Foot_and_moooouuuhhh: "口蹄疫発生"
 GER_idea_Foot_and_moooouuuhhh_desc: "口蹄疫の発生が家畜の間で検出された。牛、豚、羊などの偶蹄類における発熱と水疱を特徴とする。この非常に伝染性の高い病気は農業部門を脅かし、厳しい貿易制限と罹患群の淘汰につながる。さらなる経済的影響を防ぐために、即時の介入が必要である。"
