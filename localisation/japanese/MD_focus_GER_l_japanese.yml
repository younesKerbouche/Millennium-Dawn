 GER_HANS_PETER_KIRCHBACH: "ハンス・ペーター・キルヒバッハ"
 GER_International_schools: "インターナショナルスクール"
 GER_International_schools_desc: "インターナショナルスクールへの資金提供により、世界中からの駐在員や合法移民に最高級の教育を提供できるようになり、また、彼らが自身の個人的特徴の一部を保持しつつ、ドイツの文化と社会にさらに統合する能力も得られるだろう。"
 GER_Investments_stuggart: "シュトゥットガルトへのアメリカ投資"
 GER_Investments_stuggart_desc: "アメリカ合衆国からの投資家は、シュトゥットガルトとその周辺のバーデン＝ヴュルテンベルク地域に特に関心を持っているようで、そこを開発準備の整った機会の開かれた箱と見なしている。"
 GER_Investments_cologne: "ケルンへのロシア投資"
 GER_Investments_cologne_desc: "一方、ロシアのビジネスマンは、代わりに高価な都市ケルンの潜在力を見ており、その人気、高い生活の質、観光名所を、そこで新興企業を促進する理由として挙げている。"
 GER_rheinmetall_focus: "ラインメタル"
 GER_rheinmetall_focus_desc: "我々はラインメタルと取引を結び、彼らの軍用車両の生産を後押しする！"
 GER_KMW_focus: "KMW"
 GER_KMW_focus_desc: "KMWに連絡を取り、新しい軍用車両のための政府との契約に署名するよう依頼する。"
 GER_long_range: "長距離能力"
 GER_long_range_desc: "我々は長距離から攻撃を実施できる必要がある。もしできなければ、優れた敵は我々が報復できないまま国家を打ちのめすことができるだろう。長距離弾道ミサイルサイロの建設は、我々がこれらの兵器を保管し展開できることを保証する。"
 GER_Italian_invasion: "イタリアを攻撃せよ"
 GER_Italian_invasion_desc: "イタリアはその軍が無能と混乱に満ちていることを示した。このため、イタリア軍によるいかなる抵抗も迅速に粉砕できると確信できる。"
 GER_Decision_Bundeswehr_anger: "ドイツ連邦軍"
 GER_Decision_Bundeswehr_anger_desc: "§Hドイツ連邦軍§!は、テロリズム、安定化任務、変化する地政学的力学のような現代の脅威に対処するために不可欠な変革を遂げている。これらの変化は、民主主義原則を維持しつつ作戦効果を保持するための調整を要求する。この変革の中心には§Y内的指導コンセプト（Konzept der Inneren Führung）§!があり、それは国家の防衛者としての兵士の役割と、倫理的で民主的な市民としての彼らの責任を統合する。\n\n§H近代的な装備§!、§H安定した政治状況§!へのアクセスを保証すること、\n§H公的および政府の支援§!、§H有能な指導力§!、§H十分な資金§!、\nそして§H兵士と将軍の間の適切な比率§!は、作戦効率を確保し、進化する防衛課題に対応するために不可欠である。\n\n[GER.GetFlag]§Y将校の怒り§!: [?ROOT.GER_Officer_anger]%\n[GER.GetFlag]§Y兵士の怒り§!: [?ROOT.GER_Troop_anger]% \n\nこれらの要素に対処することにより、§Hドイツ連邦軍§!は民主的価値観に沿った尊敬される軍隊であり続けながら、現代の要求に適応することができる。"
 GER_mid_range_desc: "ドイツでは、均衡の取れた社会は様々な社会的、経済的、文化的要素を調和させることを目指す。これには、すべての市民に対する資源、機会、サービスへの公平なアクセスを保証し、社会的結束と安定を育むことが含まれる。"
 GER_1_left_side_range_desc: "ドイツは長い間、異文化交流の中心地であり、多様な文化的アイデアや実践が共有され、称賛されている。この交流は国家の文化的構造を豊かにし、異なる文化グループ間の相互理解と尊重を促進する。"
 GER_left_side_range_desc: "ドイツの包括的な社会は、背景に関わらず、すべての個人に平等な機会を提供することを目指している。これには、差別と戦い、社会統合を促進する努力が含まれ、誰もが価値を感じ受け入れられていると感じるようにする。"
 GER_middle_left_side_range_desc: "ドイツは、移民をその社会的、経済的、文化的 H活に統合するための様々な政策とプログラムを実施してきた。このプロセスには、言語コース、雇用支援、コミュニティ参加イニシアチブが含まれ、移民が社会の積極的で貢献するメンバーになるのを助ける。"
 GER_far_left_side_range_desc: "ドイツはその文化革新で知られており、新しいアイデア、実践、製品が継続的に現れ、文化的景観を形成している。この革新は、伝統と現代性のダイナミックな融合によって推進され、創造性と進歩を育んでいる。"
 GER_Militarism_desc: "ドイツにおける文化多元主義は、複数の異なる文化グループの共存を反映しており、それぞれが独自のアイデンティティを維持しながら、より広い社会に貢献している。この多元主義は強みと見なされ、国家の多様性と文化的な豊かさを高めている。"
 GER_1_right_side_range_desc: " 「民族共同体（Volksgemeinschaft）」の概念は、統一された国民的アイデンティティを強調する。現代ドイツでは、この考えはしばしば、その歴史的含意に留意しつつ、市民間の帰属意識と連帯感を育むことと関連付けられる。"
 GER_right_side_range_desc: "文化純粋性の概念は、文化的な伝統と実践を元の形で保存することを含む。ドイツでは、これは地域的な習慣、方言、遺産を維持する努力に見られるが、グローバリゼーションの影響とのバランスも取っている。"
 GER_middle_right_side_range_desc: "ドイツの国民遺産は、その豊かな歴史、伝統、記念碑、文化遺産を包含する。この遺産を保存し促進することは、市民間の国民的アイデンティティと誇りを育む上で不可欠である。"
 GER_far_right_side_range_desc: "ドイツにおける民族的統一は、様々な民族グループ間の連帯と結束を育むことに焦点を当てている。これには、民族的多様性と統合に関連する課題に対処しつつ、理解と協力を促進することが含まれる。"
 GER_Anti_Militarism_desc: "ドイツにおける文化的同調は、個人の行動と信念を支配的な文化規範に合わせる実践を指す。これは、個人の表現と多様性のための空間を許容しつつ、日常生活を形成する社会的期待と価値観に見られる。"
 GER_multicultural_curriculum_campain_in_schools: "学校における多文化カリキュラムキャンペーン"
 GER_multicultural_curriculum_campain_in_schools_desc: "ドイツがより多文化的な社会へと進化し続ける中で、学校における包括的なカリキュラムの必要性が最重要となっている。1990年代の進歩的な教育政策の影響を受け、このキャンペーンは、学生が現代ドイツの構造に貢献する多様な文化的背景について学ぶことを保証することを目指している。ゲアハルト・シュレーダー首相はかつて、「我々の未来は共に生きること、互いの文化への敬意と理解にかかっている」と述べた。このイニシアチブは、変化する国家における社会的結束を育む鍵である。"
 GER_Promote_Cultural_exchange_Programs: "文化交流プログラムの推進"
 GER_Promote_Cultural_exchange_Programs_desc: "相互理解と世界協力を促進する努力の一環として、ドイツは文化交流プログラムを拡大した。戦後時代に遡るこれらのイニシアチブは、世界中の国々との永続的なパートナーシップを築くことを目指している。ヴィリー・ブラントのような著名な指導者は、「平和がすべてではないが、平和なくしてはすべてが無である」と強調した。文化交流は、外交を強化し、友情を育み、国境を越えて知識を交換するためのソフトパワーツールと見なされている。"
 GER_provide_federal_foundings_for_migration_cultural_centers: "移民文化センターへの連邦資金提供"
 GER_provide_federal_foundings_for_migration_cultural_centers_desc: "移民をドイツ社会に統合することの重要性を認識し、連邦資金は移民コミュニティに奉仕する文化センターに向けられている。これらのセンターは、統合を促進することを目的とした言語クラス、社会サービス、文化活動を提供している。元大統領ヨハネス・ラウは演説で、「我々は移住を脅威としてではなく、機会として見なければならない」と述べた。これらのセンターは、移民や難民が文化的アイデンティティを保持しつつ、ドイツに根を下ろすのを助ける上で重要な役割を果たしている。"
 GER_Support_Multicultural_Art_and_literature_initiative: "多文化芸術・文学イニシアチブの支援"
 GER_Support_Multicultural_Art_and_literature_initiative_desc: "ドイツ政府は、国家の進化するアイデンティティを反映する上での芸術と文学の役割を長い間認識してきた。多文化的な芸術イニシアチブを支援することは、創造性を育むだけでなく、ドイツ文化への移民コミュニティの貢献を強調する。「芸術と文化は我々の社会の魂である」とアンゲラ・メルケルは述べた。このイニシアチブは、ドイツの文学的および芸術的な景観で多様な声が聞かれることを保証する。"
 GER_launch_multicultural_media_campain: "多文化メディアキャンペーンの開始"
 GER_launch_multicultural_media_campain_desc: "多様性と包括性の価値を促進することを目的としたメディアキャンペーンであるこのイニシアチブは、ステレオタイプに挑戦し、多文化社会の利点を強調することを目指している。外国人嫌悪と戦い、社会調和を育むドイツの努力に沿って、このキャンペーンは様々な文化的背景を持つ著名人を特集している。元首相ヘルムート・シュミットはかつて、「寛容は民主主義の重要な側面である」と述べた。このキャンペーンは、より包括的な社会へのドイツのコミットメントを強化する。"
 GER_Wehrmachtsausstellung: "ドイツ国防軍展（Wehrmachtsausstellung）"
 GER_Wehrmachtsausstellung_desc: "第二次世界大戦におけるドイツ国防軍（Wehrmacht）の役割を強調する展示会である「ドイツ国防軍展（Wehrmachtsausstellung）」は、1990年代に初めて導入された際に国民的な議論を引き起こした。この展示は「清廉な国防軍」の神話に挑戦し、ナチスの戦争犯罪におけるドイツ軍の共謀に光を当てる。リヒャルト・フォン・ヴァイツゼッカー連邦大統領がかつて述べたように、「過去と向き合うことが我々の未来への鍵である」。この展示は、ドイツの「記憶の文化（Erinnerungskultur）」の重要な一部であり続けている。"
 GER_Launch_Erinnerungskultur_campain: "記憶の文化（Erinnerungskultur）キャンペーンの開始"
 GER_Launch_Erinnerungskultur_campain_desc: "「記憶の文化（Erinnerungskultur）」キャンペーンは、過去を記憶し、ナチス時代の恐怖が決して繰り返されないことを保証するというドイツの継続的なコミットメントの反映である。教育プログラム、公共記念碑、国民追悼の日を通じて、このキャンペーンは将来の世代に責任感を植え付けることを目指している。元首相ヘルムート・コールはかつて、「過去を知る者だけが現在を理解し、未来を形作ることができる」と述べた。"
 GER_Revitalize_german_historical_Narratives_in_school: "学校におけるドイツ歴史物語の活性化"
 GER_Revitalize_german_historical_Narratives_in_school_desc: "ドイツ史へのよりバランスの取れたアプローチを求める声に応え、このイニシアチブは学校における歴史物語の教授法を活性化する。それはドイツの過去の暗い章だけでなく、民主主義、人権、平和構築におけるその成果も強調する。元大統領ヨアヒム・ガウクが述べたように、「ドイツの歴史は将来の世代への警告であり、インスピレーションでもある」。このプログラムは、学生の間で歴史のニュアンスのある理解を保証することを目指している。"
 GER_Promote_Traditional_german_values_in_media: "メディアにおける伝統的なドイツ的価値観の推進"
 GER_Promote_Traditional_german_values_in_media_desc: "このキャンペーンは、民主主義、寛容、法の支配への尊重といった伝統的なドイツの価値観をメディアプラットフォームを通じて推進することを目指している。ドイツの戦後の憲法価値観に沿って、イニシアチブは公共の議論においてこれらの原則を強化することを目指している。元首相コンラート・アデナウアーはかつて、「国民の統一は国家の強さの基盤である」と述べた。キャンペーンは共有された価値観を通じた統一を強調する。"
 GER_Strengthen_language_purity_campain: "言語純粋性キャンペーンの強化"
 GER_Strengthen_language_purity_campain_desc: "日常コミュニケーションにおける外国語や俗語の影響力の増大に対応するため、このキャンペーンはドイツ語の純粋性を保持することを目指している。キャンペーンは文化的アイデンティティと言語遺産に関する懸念を反映している。著名なドイツの作家トーマス・マンはかつて、「言語を忘れる国民は自身を忘れる」と強調した。このイニシアチブは、特に教育とメディアにおけるドイツ語の適切な使用を奨励する。"
 GER_Launch_national_identity_courses_for_migrants: "移民のための国民的アイデンティティコースの開始"
 GER_Launch_national_identity_courses_for_migrants_desc: "統合を促進しつつドイツ社会の価値観を教えることを目的としたこれらのコースは、移民がドイツでの生活の権利と責任を理解するのを助ける。コースは民主主義、法の支配、ドイツ史などのトピックをカバーする。フランク＝ヴァルター・シュタインマイヤー大統領が述べたように、「我々のアイデンティティは、我々が他者をどのように歓迎するかによって定義される」。これらのコースは新来者が新しい故郷を理解し受け入れるのを助ける。"
 GER_Launch_made_in_germany_campain: "「メイド・イン・ジャーマニー」キャンペーンの開始"
 GER_Launch_made_in_germany_campain_desc: "「メイド・イン・ジャーマニー」キャンペーンは、ドイツ製品の品質、革新性、信頼性を強調する。世界的に卓越性の印として知られ、「メイド・イン・ジャーマニー」というフレーズは工学と職人技の代名詞となった。経済の奇跡（Wirtschaftswunder）の設計者である元首相ルートヴィヒ・エアハルトは、「ドイツの経済的成功はその品質への献身に根ざしている」と信じていた。このキャンペーンはドイツの産業遺産と世界的な競争力を促進する。"
 GER_Fund_national_Culture_festivals: "国民文化祭への資金提供"
 GER_Fund_national_Culture_festivals_desc: "国家の多様な芸術的および音楽的遺産を祝うドイツの文化祭は、このイニシアチブを通じて支援を受ける。祭りは伝統文化と現代文化の両方を強調し、芸術家が作品を展示するためのプラットフォームを提供する。ゲーテがかつて述べたように、「国民の文化はその人々の心と魂に宿る」。これらの祭りはドイツの文化シーンの活気と創造性の証である。"
