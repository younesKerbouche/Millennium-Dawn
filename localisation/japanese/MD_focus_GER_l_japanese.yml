 GER_unemployment_crisis_desc: "大規模な景気刺激支出にもかかわらず、特に東部連邦州における失業率は依然として高いままである。ドイツは、他の経済的失策の中でも特にこのために「ヨーロッパの病人」として嘲笑されてきた。新しい千年紀の経済問題に対する立場を選択する時が来た。"
 GER_control_over_the_market: "市場への支配"
 GER_control_over_the_market_desc: "介入主義的アプローチをとることで、連邦共和国の経済を直接管理することができ、これにより雇用を刺激し、より効率的な官僚機構を実現し、観光を奨励することが可能になり、ひいてはドイツ国民の懐に直接収益をもたらすだろう。"
 GER_manage_workers: "労働者の管理"
 GER_manage_workers_desc: "ドイツの労働者は現在、追跡しないには信頼できなさすぎる。政府にさまざまな機関と標準化されたプロトコルを導入することで、我々の市民の熟練した手をより効率的に管理することができる。"
 GER_stabilize_government_income: "国家収入の安定化"
 GER_stabilize_government_income_desc: "国家および行政目的のためにより多く、より安定した資金を導くための措置が講じられるだろう。"
 GER_unions_compromise: "労働組合との妥協"
 GER_unions_compromise_desc: "労働組合は、健康的な労働環境の下で創設されれば、所有者とその関係者（協力的な労働環境を促進することによって）だけでなく、一般労働者にとっても有益となりうる。我々は、連邦共和国全体の企業において清潔な労働環境を促進し、健康的な従業員と雇用主の関係を保証するために、労働組合との妥協案を作成することができる。"
 GER_increase_government_jobs: "政府雇用プログラム"
 GER_increase_government_jobs_desc: "政府雇用プログラム(Regierung Arbeitsprogramm)を導入することで、我々は国内治安部隊の階級を迅速に拡大し、全国の多くの失業者に仕事を提供することができるだろう。"
 GER_federal_employment_agency: "連邦雇用庁"
 GER_federal_employment_agency_desc: "連邦雇用庁またはBA(Bundesagentur für Arbeit)は、職業紹介斡旋員(Arbeitsvermittler)の利用を通じて失業を軽減し、連邦労働社会省(BMAS)の監督の下で失業保険と給付金を提供するために設計された連邦レベルの行政機関である。"
 GER_prop_up_tourists: "観光客の支援"
 GER_prop_up_tourists_desc: "ドイツは、その多様な景観と豊富な伝統的な西ヨーロッパの訪問場所のおかげで、観光客によって地球上で最も訪問される国の一つである。観光客は地元住民やガイドに健全な量のビジネスを提供するため、ドイツ国民にとって利益となる。"
 GER_expand_visa_acceptance: "VISA受け入れの拡大"
 GER_expand_visa_acceptance_desc: "我々は、ドイツの中心部へのより簡単でかさばらない旅行を促進するために、VISA申請者のためのいくつかのパラメータを緩めることができる。"
 GER_more_hotels: "観光客向けホテルの建設"
 GER_more_hotels_desc: "平均的な観光客にアピールするようにホテルを建設し改善することは、彼らがよりチップを渡し、より長く滞在する可能性を高めるだけでなく、再訪を奨励することにもなる。これは都市部の収益を直接押し上げるだろう。"
 GER_tourism_in_bayern: "バイエルンにおける観光"
 GER_tourism_in_bayern_desc: "バイエルンは全国で最も観光客が訪れる連邦州の一つであり、ミュンヘンはベルリン自体に次いでいる。市には、都市の中心部にある古典的なマリエン広場、中世風の旧市街、そして観光客で賑わうアトラクションのいくつかの例として新市庁舎がある。"
 GER_tourism_in_hamburg: "ハンブルクにおける観光"
 GER_tourism_in_hamburg_desc: "ハンブルクは世界で最も美しい都市の一つであり、比類のない魅力を放っている。エルベ川沿いの都市には、世界中で最も人気のある都市風景、見事な光景、ユニークなナイトライフのいくつかがある。ぜひ訪れてください！"
 GER_german_workers_abroad: "海外のドイツ人労働者"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "自由市場アプローチ"
 GER_free_market_approach_desc: "経済は放っておかれるときに最も繁栄するだろう。この原則の下で、財政問題における政府介入を軽減することは、最終的には地元企業による素晴らしく、健全で、自然な成長をもたらすはずである。"
 GER_promote_german_startups: "ドイツのスタートアップ促進"
 GER_promote_german_startups_desc: "我々は、特定の国内中小企業に、自身を拡大・改善するための利用可能な資本と材料を提供するための手段として投資することができる。"
 GER_education_investments: "教育への投資"
 GER_education_investments_desc: "経済の規制機関から官僚的な予算をいくらか解放したので、代わりに教育と識字プログラムへの支出に焦点を当て、将来のためにより知的なドイツをもたらすことができる。"
 GER_foreign_policy_dedication: "外交政策への専念"
 GER_foreign_policy_dedication_desc: "国内企業をより広範な国際輸出モデルへと移行するよう奨励することは、我々の経済を混合消費輸出経済へと徐々に変革し、「ドイツ製」製品を全世界で知られるようにする機会を与えるだろう。"
 GER_foreign_investment_opportunities: "海外投資機会"
 GER_foreign_investment_opportunities_desc: "我々の国庫で目的なく眠っているお金は何もないのと同じである。代わりに、遊休状態の数十億を再利用し、投資収益率メカニクスを通じてより大きな利益を生み出すために国際投資を通じてそれらを循環させるべきである。"
 GER_a_digital_germany: "デジタル・ドイツ"
 GER_a_digital_germany_desc: "自由市場は常に勝利し、技術進歩の歯車は止められない。愛情深く、機会を見逃さないドイツの実業家は、この先何十年もの間、ドイツがヨーロッパ文明の発祥地であり続けることを確信している。デジタル・ドイツ（Ein Digitales Deutschland）のために！"
 GER_an_active_germany: "精強なドイツ"
 GER_an_active_germany_desc: "怠惰で先延ばしにする時代は終わった。安定的で勤勉なドイツ国民は国家の護りと指導の手を借り、健全な競争力を通じて、世界における祖国の地位を確実なものにしていくだろう。精強なドイツ（Ein Aktives Deutschland）のために！"
 GER_the_constitution_of_germany: "ドイツ憲法"
 GER_the_constitution_of_germany_desc: "国家の憲法には国家の基本法が書かれている。しかし、それらは完璧ではないかもしれず、我々はそれを変えることができ、我々の好みに合わせて国を形作ることが可能になる。"
 GER_rule_out_article_twenty_one: "第21条の除外"
 GER_rule_out_article_twenty_one_desc: "ドイツ憲法第21条は、共和国を潜在的に脅かす可能性のある特定の政党の台頭を防ぐ。これはもちろん、本質的に反民主主義的であるため、除外され置き換えられなければならない！"
 GER_expand_article_twenty_one: "第21条の拡大"
 GER_expand_article_twenty_one_desc: "第21条は、誰がなぜ特定の政党を禁止しなければならないかについて十分に明確にしていない。共和国を守るためには、この条項を拡大しなければならない。"
 GER_will_of_the_people: "国民の意志"
 GER_will_of_the_people_desc: "法律と政党を決定するのは恣意的な憲法ではなく、国民でなければならない。したがって、すべての政治的実体は国家内で自由に活動することが許される。この新しい変更の結果として、連邦憲法擁護庁は閉鎖されるだろう。"
 GER_will_of_the_republic: "共和国の意志"
 GER_will_of_the_republic_desc: "連邦共和国はあらゆる犠牲を払って守られなければならない。なぜなら、もし悪質な行為者が国政で足場を得るのを許せば、我々と我々の自由と民主主義の価値観は崩壊するだろうからだ！"
 GER_expand_article_twenty: "第20条の拡大"
 GER_expand_article_twenty_desc: "第20条は、州が共和国から離脱できないという事実を確固たるものにするのに十分な役割を果たしていない。我々はそれをできるだけ早く変えなければならない。"
 GER_stronger_federal_state: "より強力な連邦国家"
 GER_stronger_federal_state_desc: "我々は連邦が強い限りにおいてのみ強くなれる。我々は国家を中央集権化し、いかなる州の離脱も禁止しなければならない。特定の[BAY.GetFlag]バイエルン人は特に何年も離脱しようとしており、それは受け入れられない！"
 GER_rule_out_article_twenty: "第20条の除外"
 GER_rule_out_article_twenty_desc: "我々は共和国であり、独裁政権ではない。したがって、ドイツ国内のすべての州は、適正な手続きに従って、自分たちの未来を決定する権利を持っている。"
 GER_decentralized_republic: "「連邦」共和国"
 GER_decentralized_republic_desc: "我々は連邦共和国であり、自治が我々の優先事項でなければならないことを意味する。州と地域は民主主義の枠組みの中で自分たちの未来を決定することができる。"
 GER_farewell_to_humiliation: "屈辱への別れ"
 GER_farewell_to_humiliation_desc: "ドイツ国民は何十年もの間、屈辱を受け、嘲笑されてきた。我々はついにこれに別れを告げることができる。なぜなら、我々の新政権の下で、我々はドイツをこれまで以上に強く再建することができるからだ。"
 GER_nuclear_rearmarment: "ドイツ核計画"
 GER_nuclear_rearmarment_desc: "誰が我々にノーと言うだろうか？我が国はフランスやイギリスのように核計画を必要としている。ドイツが平和の維持のためにそのような重要な兵器の使用から除外されなければならないのは公平ではない。"
 GER_end_of_war_reparations: "賠償の停止"
 GER_end_of_war_reparations_desc: "我々は、別の政権が何十年も前に行ったことに対して国々に戦争賠償を支払うのにうんざりしている。我々はこれを直ちに停止する！"
 GER_our_new_legacy: "新たな遺産"
 GER_our_new_legacy_desc: "ドイツは、人々が軍が強くなりすぎることへの恐れを抱かせる結果となった古い遺産によって汚されてきた。我々は自身を新しい国家として描き、したがってこの恐ろしい特性から我々自身を解放するために新しい遺産を創造しなければならない！"
 GER_rheinmetal_TT: "£decision_icon_small 「§Hラインメタル§!」ディシジョンをアンロックする"
 GER_kmw_TT: "£decision_icon_small 「§HKMW§!」ディシジョンをアンロックする"
 GER_lufthansa: "ルフトハンザAG"
 GER_lufthansa_desc: "ドイツ・ルフトハンザAGはドイツ最大の航空会社であり、ヨーロッパ全体で輸送旅客数において2番目に大きい。\nドイツ空軍はルフトハンザと、空軍のための新しい空軍基地を建設する契約を結んだ。"
 GER_hensoldt: "ヘンゾルトAG"
 GER_hensoldt_desc: "ヘンゾルトAGは、国家の国境と軍隊の監視と保護のための新しいレーダーおよびセンサー技術の創出を担当する航空宇宙企業である。"
 GER_duetches_telekom: "ドイツテレコム"
 GER_duetches_telekom_desc: "ドイツテレコムは、収益源においてヨーロッパで2番目に大きい電気通信事業者である。\n地元の電気通信産業への資金提供により、我々は内部ネットセキュリティと市民のためのより高速な通信方法を保証することができる。"
 GER_defensive_infrastructure: "防衛インフラ"
 GER_defensive_infrastructure_desc: "おそらく、侵略者であることが常に最善の選択肢ではないのだろう。おそらく、強力な防衛国家であることがより良い選択肢なのだろうか？"
 GER_naval_defensive: "海軍インフラ"
 GER_naval_defensive_desc: "我々はまた、バルト海またはおそらく北大西洋から来るあらゆる種類の侵略を防ぐために、北部海岸に海軍のための新しい防衛前哨基地を作成する必要があるだろう。"
 GER_offensive_infrastructure: "攻撃インフラ"
 GER_offensive_infrastructure_desc: "我々が戦闘準備を整えて立つことができるのに、なぜ彼らを待つ必要があるのか？攻撃の場合、我々は彼らがドイツの土を踏むのを待つ者であってはならず、代わりに、我々は彼らの土地に行き地獄をもたらす準備をする者であるべきだ！"
 GER_german_irredentism: "ドイツの夜明け"
 GER_german_irredentism_desc: "我が国は敗北、屈辱、悲惨を経験してきた。そのすべてが、外国人や隣人の手によるものだ。しかし、ドイツの夜明けは迫っている。誰が本当に主導権を握っているのかを、世界に示す準備をしているのだから……"
 GER_colonial_spark: "植民地の火花"
 GER_colonial_spark_desc: "我々はかつてアフリカに広大で広範な植民地領域を持っていたが、それはヴェルサイユ条約の責任者の手によって失われた。我々はこの領域を取り戻し、我々の権威を再確立するだろう。"
 GER_reclaim_tanzania: "タンザニアの再請求"
 GER_reclaim_tanzania_desc: "タンザニアはドイツ市民の助けなしにはあまりうまくいっていない。彼らの国をその無能な政府の手から解放する時が来た。"
 GER_camaroon_invasion: "カメルーンの再請求"
 GER_camaroon_invasion_desc: "カメルーンは我が国の専門知識なしにゆっくりと崩壊している。おそらく我々はそれを変えることができるだろう……"
 GER_namibian_invasion: "ナミビアの再請求"
 GER_namibian_invasion_desc: "ナミビアは南部アフリカにおける我々の支配下にあった重要な地域であり、それを取り戻すことは我々の最優先事項の一つであるべきだ。"
 GER_congo_invasion: "コンゴの再請求"
 GER_congo_invasion_desc: "コンゴは我々が我が国のために利用できた多くの資源を保持していた。なぜ我々は戻ってはならないのか？21世紀はすべての国の急速な近代化を必要とし、近代化するためには資源が必要となる。もし我々がそれらの資源を管理すれば、我々は世界を我々に依存させることができるだろう！"
 GER_togo_invasion: "トーゴの再請求"
 GER_togo_invasion_desc: "トーゴは、それがどんなに小さく見えても、もし我々がそれを再奪取することに成功すれば、我々にとってかなり重要な西アフリカの保有地となるだろう。"
 GER_new_guinea: "ニューギニアの再請求"
 GER_new_guinea_desc: "パプアニューギニアは混乱状態にあり、隣国インドネシアからの絶え間ない苦痛の下にある。我々はパプアニューギニアを取り戻すことによってオセアニアにおける支配権を再確立することができる。"
 GER_demand_american_islands: "アメリカ領諸島の要求"
 GER_demand_american_islands_desc: "アメリカが東南アジアのそれらのすべての島々を保持する権利は何だ？我々は彼らを脅迫してそれらの島々の支配権を我々に放棄させることができる。"
 GER_demand_micronesia: "ミクロネシアの権威"
 GER_demand_micronesia_desc: "ミクロネシアにはほとんど秩序がないように思われる。そして、我が国はおそらく地域に対する支配権を主張することによってそれを修正することができるだろう。"
 GER_german_europe: "ドイツのヨーロッパ"
 GER_german_europe_desc: "ドイツは、歴史を通じて行ってきたように、ヨーロッパ全土に対する権威を確立しなければならず、また確立するだろう。もし我々が我々の覇権を回復しなければ、他の国々が我々のものを彼らの従属物とするだろう。"
 GER_czech_invasion: "チェコ侵攻"
 GER_czech_invasion_desc: "チェコ共和国はスロバキアがそれから分離した後に形成され、それ以来、経済的に以外はあらゆる意味で弱く貧しい国であった。"
 GER_polish_invasion: "ポーランドの完全破壊"
 GER_polish_invasion_desc: "何があっても、ポーランドは常に死から蘇ってきた。我々はこれがもはや当てはまらないことを確認しなければならず、ポーランドは一度できっぱりと打ち砕かれるだろう。"
 GER_danish_invasion: "六時間以内"
 GER_danish_invasion_desc: "第三帝国がデンマーク全土を侵略するのに六時間かかったというのは信じられないことだ。おそらく、我々はそれを上回り、より短い時間で侵略することができるだろう……"
 GER_french_invasion: "再びのフランス降伏"
 GER_french_invasion_desc: "フランス人は両世界大戦での降伏で悪名高い。これはただ一つのことを意味するに違いない。つまり、彼らはおそらく再びそれを行うだろうということだ。我々は我々の部隊をパリに進軍させ、そうする際に最小限の抵抗に直面するだろう！"
 GER_cooperate_with_ukraine: "ウクライナとの協力"
 GER_cooperate_with_ukraine_desc: "ウクライナはロシア政権を打倒する上で極めて重要な同盟国となる。彼らと接触することで、我々はロシア国家に対抗する中継地点を確立することができる。"
 GER_no_deals: "取引なし"
 GER_no_deals_desc: "我々は、たとえそれがロシア政権を打倒できることを意味するとしても、ヨーロッパの誰とも取引をしてはならない。我々は武力でウクライナに進軍し、そしてロシアへ！"
 GER_russian_invasion: "ロシアの平定"
 GER_russian_invasion_desc: "ロシアのテロリストたちは、自分たちの望むように世界の多くを虐げてきた。誰かが彼らに立ち向かい、永久に破壊する時が来たのだ。"
 GER_british_invasion: "王国の粉砕"
 GER_british_invasion_desc: "イギリス人は、これまであったあらゆる地域、事柄、紛争に鼻を突っ込んできた。彼らの小さな王国を粉砕し、誰が本当に波を支配するかを示す時が来た。"
 GER_canadian_coup: "北方を攻撃する"
 GER_canadian_coup_desc: "もし我々が北からカナダへの奇襲侵攻を開始すれば、戦争の時が来たときにアメリカに対する中継地点としてそれを利用することができるだろう。"
 GER_strike_the_eagle: "鷲を狩る"
 GER_strike_the_eagle_desc: "アメリカはついに我が国や他の多くの国々に行ったことの代償を払うだろう。現在の世界秩序がアメリカのものからドイツのものへと移行する時が来た。"
 GER_contact_mexico: "メキシコとの接触"
 GER_contact_mexico_desc: "我々は歴史上二度目にメキシコに連絡を取り、彼らがアメリカ合衆国に対する攻撃を保持する意思があるかどうかを尋ねて見ることができる。もし彼らが同意すれば、我々は南方から攻撃し、貴重な同盟国とともにアメリカ合衆国の残りを征服することができるだろう！"
 GER_chinese_menace: "中国の龍を殺す"
 GER_chinese_menace_desc: "中国人は世界の次の大きな力になるためにあまりにも必死になりすぎている。我々は彼らの小さな試みを早期に終わらせ、中国の龍をその場で殺すことができる。"
 GER_austrian_invasion: "オーストリアの確保"
 GER_austrian_invasion_desc: "オーストリアは我々の新たな野望にとって重要な標的となるだろう。我々に対する潜在的な侵略に対して、南方の障壁として役立つからだ。"
 GER_belgian_invasion: "ベルギーの解体"
 GER_belgian_invasion_desc: "現実的には、ベルギーは国家ではない。ベルギーはドイツ人を含む多くの異なる民族を抱える国家だ。この国家擬きを根絶やしにすることで、ようやく同胞を故郷に帰すことができるのだ。"
 GER_german_war_machine: "ドイツ戦争機械"
 GER_german_war_machine_desc: "ドイツ戦争機械は再び目覚め、今や最大能力で稼働する準備ができている！"
 GER_our_agents_everywhere: "我々のエージェントはどこにでもいる"
 GER_our_agents_everywhere_desc: "我々のエージェントをヨーロッパ中に分散させることにより、我々は親ドイツ感情を広め、ドイツ占領に抵抗する意思のある者たちの精神を打ち砕くことができるだろう。"
 GER_militarized_riot_police: "軍事化された機動隊"
 GER_militarized_riot_police_desc: "我々の機動隊を軍用グレードの装備で武装させることにより、我々は我が国のより問題のある地域における反対意見と無秩序を打ち砕くことができる。"
 GER_we_are_all_germans: "我々は皆ドイツ人である"
 GER_we_are_all_germans_desc: "我々の人々に、彼らの民族性に関わらず彼らがドイツ人であると信じさせることにより、彼らは我々のシステムと政府と戦おうとする気が少なくなるだろう。"
 GER_stray_from_the_republic: "共和国からの逸脱"
 GER_stray_from_the_republic_desc: "共和国は過去の記憶となり、その失敗と欠点は明日のスケープゴートとなるだろう。"
