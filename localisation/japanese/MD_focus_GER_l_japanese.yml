 GER_Ideas_Polish_labour.t: "ドイツ経済におけるポーランド人労働者"
 GER_Ideas_Polish_labour.d: "ポーランド人労働者は、収穫の手伝い、熟練した職人、介護者として不可欠な役割を果たし、ドイツ経済の不可欠な一部となっている。ポーランドよりも大幅に高い収入を得る機会に惹かれ、これらの労働者はドイツの労働市場を支えるだけでなく、貴重な専門知識と献身をもたらす。彼らの貢献は、ヨーロッパの労働市場の相互接続性を強調し、経済成長を持続させるために外国人労働者の公正な待遇と統合努力の重要性を強調している。"
