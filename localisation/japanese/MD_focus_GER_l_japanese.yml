 GER_red_green_appeasement: "連立パートナーとの関係"
 GER_red_green_appeasement_desc: "§gCDU/CSU§!の衰退し続ける支配の後、多くの人々はより社会的で環境保護的な政府に希望を託した。しかし、異なるイデオロギーのこの連立を維持することは容易なことではない。我々自身の改革を推進するためには、§GB90/Grüne§!が議会で我々の改革を支持するように、彼ら自身の議題を前進させる必要がある。\n\n§GB90/Grüne§!の§RSPD§!に対する現在のスタンスは現在:\n[GET_GER_satisfaction_red_green_level]\n\n§R警告:§! 両党間の関係が低くなりすぎると、連立が崩壊し、未知の結果につながる可能性がある。"
 GER_cdu_investigation: "CDUに対する捜査"
 GER_investigate_send_evidences: "証拠の送付"
 GER_investigate_send_evidences_desc: "我々はすでにCDUのこの政治的な混乱を解き明かすのに時間を浪費しすぎた。検事総長に我々のファイルを送り、何が起こるか見てみよう。"
 GER_investigate_wlk: "ヴァルター・キーpの捜査"
 GER_investigate_wlk_desc: "ヴァルター・ライスラ―・キーpはカールハインツ・シュライバーから手紙を受け取った政治家の一人である。しかし、キーpを特別にするのは、当時のCDUの会計係としての彼の以前の地位であり、シュライバーとのいくつかのいかがわしい取引に関与している可能性がある。彼はすでに1990年代に別の事件で逮捕されたが、ここでもこの事件に関与しているようだ。"
 GER_investigate_bear_head: "シュライバーのベアーヘッド計画の再調査"
 GER_investigate_bear_head_desc: "Between 1987 and 1997 Schreiber invested more than 5 Million in the build up of an tank factory called Bear Head in the Canadian province of Nova Scotia in cooperation with Thyssen.\n1995 the project got cancelled though, as Canada decided to buy there tanks from General Motors.\n\nIf we re-check the deal maybee we can find something suspicious."
 GER_investigate_missing_files: "行方不明のファイルの捜索"
 GER_investigate_missing_files_desc: "カールハインツ・シュライバーに関連する証拠を探し始めるとすぐに、その期間の多くのファイルが連邦首相府からなくなっていることがわかった。より多くの手がかりを見つけ、ファイルの紛失に関与した人物を特定するために、これを調査する必要がある。"
 GER_investigate_fuchs_tanks: "フックス販売の再確認"
 GER_investigate_fuchs_tanks_desc: "ここで何かが合わない。おそらく、もう一度確認すべきだろう。"
 GER_joschka_fischer_visits_iran: "イラン公式訪問"
 GER_joschka_fischer_visits_iran_desc: "イランとの関係は、少なくとも厄介である。おそらく、我々の外務大臣であり緑の党党首であるヨシュカ・フィッシャーが、この行き詰まった状況に何らかの動きをもたらすことができるだろう。"
 GER_bundeswehr: "ドイツ連邦軍"
 GER_bundeswehr_desc: "ここでは、我々の軍隊であるドイツ連邦軍に関するすべての決定が行われる。"
