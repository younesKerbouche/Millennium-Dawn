 GER_Officer_Training_Decisions: "連邦軍指揮幕僚大学"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\n連邦軍指揮幕僚大学は、ドイツ連邦軍の参謀大学として機能する。ドイツ機甲部隊に関連するシンクタンクであるGIDS（ドイツ防衛戦略思考研究所）と協力して運営されている。このパートナーシップは知識と専門知識の交換を強化し、ドイツの防衛枠組み内での戦略分析と軍事指導者育成のためのダイナミックな環境を育成する。"
