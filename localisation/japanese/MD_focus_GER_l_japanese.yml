 GER_Cold_War.1.t: "新規NATO加盟国の統合を主導"
 GER_Cold_War.1.d: "ポーランド、ハンガリー、チェコ共和国のNATO加盟後、ドイツは同盟内での影響力を固め、NATOの東方側面を強化するまたとない機会を見出している。ヨーロッパで最も影響力のあるNATO加盟国の一つとして、ドイツはこれらの新規加盟国の統合プロセスを主導し、彼らが完全に機能しNATO基準に整合することを保証する使命を負っていると考えている。"
 GER_Cold_War.1.a: "ドイツが主導的役割を担うべき"
 GER_Coldwar_1: "首相§Yゲアハルト・シュレーダー§!は、ドイツの戦略的位置と軍事的経験がこの統合を主導するのに適していると考えている。主導権を握ることで、ドイツはこれらの新しい同盟国が自国の戦略的利益と整合し、東方側面が適切に強化されることを保証できる。§Yゲアハルト・シュレーダー§!: これはドイツがNATO拡大の未来を形作る歴史的な機会である。我々の指導力は東部国境の安定と安全保障を保証するだろう。"
 GER_Cold_War.1.b: "これは主にNATOの責任である"
 GER_Coldwar_2: "ドイツ連邦議会の一部の議員は、統合は重要であるが、ドイツが一方的に主導するのではなく、NATO全体で処理されるべきだと主張している。ドイツはNATOの努力を支援すべきだが、資源を過度に拡張することを避けるために主導的役割を担うべきではない。§Yルドルフ・シャーピング、ドイツ国防大臣§!: 我々は自らを過度に拡張してはならない。NATOは集団安全保障組織であり、すべての加盟国がこの努力に平等に貢献すべきである。"
 GER_Cold_War.2.t: "軍事統合へのアプローチの定義"
 GER_Cold_War.2.d: "ドイツが新規NATO加盟国の統合において重要な役割を果たす立場にある中で、ポーランド、ハンガリー、チェコ共和国を同盟の軍事構造に組み込むための最善の戦略を決定するための議論が進行中である。これらの議論は、彼らの軍事統合のペースと性質を定義するだろう。"
 GER_Cold_War.2.a: "迅速な武装と展開を強調"
 GER_Coldwar_4: "§Yハビエル・ソラナ§!: 彼らの軍隊をより早く統合すればするほど、NATOの東方側面はより強固になるだろう。我々は武装と展開を迅速に進めなければならない。"
 GER_Cold_War.2.b: "ドクトリンの整合と訓練に焦点を当てる"
 GER_Coldwar_5: "将軍§Yクラウス・ラインハルト§!は、広範な訓練を通じて新規加盟国の軍事ドクトリンをNATO基準と整合させることに重点を置くべきだと主張している。このアプローチは長期的な互換性と作戦効果を保証する。"
 GER_Cold_War.2.c: "統合とインフラ開発のバランスを取る"
 GER_Coldwar_6: "バランスの取れたアプローチは、軍事統合とNATO作戦を支援するために必要なインフラ開発の両方を優先するだろう。これは兵站能力を高め、持続可能な統合を保証するだろう。"
 GER_Cold_War.3.t: "NATO統合のための将校団改革"
 GER_Cold_War.3.d: "ポーランド、ハンガリー、チェコ共和国をNATOに完全に統合するためには、彼らの将校団と指揮系統を改革することが不可欠である。このステップは、新規加盟国がNATOの指揮階層内で効果的に作戦し、統合作戦に貢献できるようにするために極めて重要である。"
 GER_Cold_War.3.a: "新規加盟国にドイツ顧問を組み込む"
 GER_Coldwar_7: "§Yクラウス・ラインハルト§!は、経験豊富なドイツ軍事顧問を新規加盟国の指揮系統内に組み込むことを提案している。これは改革への実践的なアプローチを促進し、彼らの指揮慣行がNATO基準と迅速に整合することを保証するだろう。"
 GER_Cold_War.3.b: "NATO指揮アカデミーを設立する"
 GER_Coldwar_8: "§Yハビエル・ソラナ§!は、新規加盟国からの将校を訓練するための専門的なNATO指揮アカデミーの設立を提案している。これらのアカデミーは標準化された訓練を提供し、NATOの作戦的および戦略的ドクトリンの共通理解を育むだろう。"
 GER_Cold_War.3.c: "統合作戦を通じて指揮系統を統合する"
 GER_Coldwar_9: "§Yヘルムート・ヴィルマン§!: 実践経験が最良の教師である。彼らを我々の作戦に参加させ、共に学ぼう。"
 GER_Cold_War.4.t: "効果的な航空・ミサイル防衛ネットワークの確立"
 GER_Cold_War.4.d: "新規NATO加盟国を統合する上で不可欠な部分は、堅牢な航空・ミサイル防衛システムの確立である。これはこれらの国々を保護するだけでなく、NATO全体の防御能力も強化する。ドイツはこれらの防衛を統合するための最善のアプローチを決定しなければならない。"
 GER_Cold_War.4.a: "ポーランドにパトリオットミサイルシステムを配備"
 GER_Coldwar_10: "ポーランドにパトリオットミサイルシステムを配備するためのアメリカ合衆国との共同イニシアチブ。これは即時かつ効果的なミサイル防衛能力を提供し、NATOの東方側面の安全保障を強化するだろう。"
 GER_Cold_War.4.b: "国家防空開発に焦点を当てる"
 GER_Coldwar_11: "ハンガリー政府は、各新規加盟国がNATO支援を受けて自国の国家防空能力を開発すべきだと提案している。このアプローチは、集団防衛に貢献しつつ、独立性と自立性を育む。"
 GER_Cold_War.4.c: "NATO防空演習に参加"
 GER_Coldwar_12: "§Yクラウス・ナウマン§!は、広範なNATO防空演習への参加を推奨している。これにより、新規加盟国はNATOの既存の防空システムで訓練し、調整を改善することができるだろう。"
 GER_Cold_War.5.t: "ポーランドの装甲装備ニーズの決定"
 GER_Cold_War.5.d: "1999年にNATOに加盟したポーランドは、現在、同盟基準を満たすために軍を近代化するという課題に直面している。ソ連時代の装備への数十年にわたる依存は、その軍隊に火力、兵站、相互運用性における広範なアップグレードの必要性を残した。主要なヨーロッパの同盟国として、ドイツはポーランドが近代的な兵器、車両、通信システムを選択し取得するのを支援する上で重要な役割を果たす機会を持っている。この移行を促進することにより、ドイツは同盟内の軍事協力を強化し、地域安全保障を高め、ポーランドが完全に有能なNATO加盟国になることを保証できる。"
 GER_Cold_War.5.a: "ポーランドにレオパルト2戦車を供給"
 GER_Coldwar_13: "§Yルドルフ・シャーピング§!: レオパルト2戦車は戦闘で証明されており、ポーランドの能力を大幅に強化するだろう。"
 GER_Cold_War.5.b: "ソ連製NVA装備を供給"
 GER_Coldwar_14: "旧東ドイツ国家人民軍（NVA）からの余剰のソ連製装備を利用することは、より費用対効果の高い解決策であり、ポーランドが大きな費用なしに近代化することを可能にするだろう。"
 GER_Cold_War.5.c: "国産装甲車両の開発を支援"
 GER_Coldwar_15: "ドイツの技術支援を受けてポーランドが独自の装甲車両を開発することを奨励することは、地域産業を育成し、長期的な持続可能性を保証するだろう。"
 GER_Cold_War.6.t: "ハンガリーの軍事装備ニーズの決定"
 GER_Cold_War.6.d: "最近NATOに加盟したハンガリーは、同盟基準に整合するために大幅な軍事近代化を経なければならない。時代遅れのソ連時代のハードウェアは、NATOの防衛構造への効果的な統合を妨げている。これに対処するため、ハンガリーは近代的な装備の取得、作戦即応性の向上、共同軍事協力の強化において支援を求めている。ドイツは、その先進的な防衛産業とNATOの専門知識により、ハンガリーが情報に基づいた調達決定を行うのを導くのに適した立場にある。この努力を支援することにより、ドイツは軍事的なつながりを深め、地域安定を促進し、ハンガリーが集団防衛努力への信頼できる貢献者となることを保証できる。"
 GER_Cold_War.6.a: "余剰の西側装備を移転"
 GER_Coldwar_16: "ドイツおよび他のNATO加盟国からの余剰の西側軍事装備をハンガリーに提供することは、彼らの軍隊を迅速にNATO基準に引き上げるだろう。"
 GER_Cold_War.6.b: "ソ連時代の装備を送る"
 GER_Coldwar_17: "ソ連時代の装備を使用し続けることは、ハンガリーにとって費用対効果の高い暫定的な解決策となり、NATO基準への移行中に有能な軍隊を維持することを可能にする。"
 GER_Cold_War.6.c: "ハンガリーの軍産複合体への投資を支援"
 GER_Coldwar_18: "ハンガリーの軍産複合体への投資を奨励することは、地域能力と自給自足を構築するのに役立ち、長期的にはハンガリーとNATOの両方に利益をもたらすだろう。"
 GER_Cold_War.7.t: "チェコ共和国の軍事装備ニーズの決定"
 GER_Cold_War.7.d: "チェコ共和国は、他のNATO新規加盟国と同様に、同盟の戦略的枠組みに完全に統合するために軍隊を近代化しなければならない。その軍隊は強力な伝統を維持しているが、装備の多くは時代遅れのままであり、共同NATO作戦における有効性を制限している。近代的で西側基準の兵器と防衛システムへの移行は優先事項であり、技術的専門知識と兵站支援の両方を必要とする。ドイツは、この変革を通じてチェコ共和国を導く上で極めて重要な役割を果たすことができ、国がNATO加盟国としての責任を果たすための十分な装備を備えていることを保証しつつ、ヨーロッパの防衛協力を強化する。"
 GER_Cold_War.7.a: "西側装備の取得を促進"
 GER_Coldwar_19: "チェコ大統領§Yヴァーツラフ・ハヴェル§!は、チェコ軍をNATOの作戦能力と完全に統合するために西側軍事装備の取得を提唱している。"
 GER_Cold_War.7.b: "既存装備の更新と改修"
 GER_Coldwar_20: "既存装備の近代化と改修は費用対効果の高い解決策となり、チェコ共和国がNATOと徐々に統合しつつ作戦即応性を維持することを可能にする。"
 GER_Cold_War.7.c: "軍事産業における合弁事業の開発"
 GER_Coldwar_21: "§Yヘルムート・ヴィルマン§!: 合弁事業は我々の経済を強化し、高品質な装備の安定供給を保証するだろう。"
 GER_Cold_War.8.t: "クラウス・ラインハルト将軍の貢献の承認"
 GER_Cold_War.8.d: "将軍§Yクラウス・ラインハルト§!は、新規NATO加盟国の統合において極めて重要な役割を果たし、戦略的指導を提供し、ドイツとこれらの国々との間の緊密な協力を育んだ。ドイツ政府は、彼の努力を承認して、彼にドイツ連邦共和国功労勲章（Bundesverdienstkreuz）を授与することを検討している。"
 GER_Cold_War.8.a: "将軍§Yクラウス・ラインハルト§!に功労勲章を授与"
 GER_Coldwar_22: "§Yゲアハルト・シュレーダー§!: ラインハルト将軍は際立った功績を残した。NATO統合における彼の努力は我々の最高の承認に値する。"
 GER_Cold_War.8.b: "彼はただ義務を果たしているだけだ"
 GER_Cold_War.9.t: "サンタ・バルバラ・システマスの売却が国際的緊張を引き起こす"
 GER_Cold_War.9.d: "レオパルト2戦車の生産ライセンスを保有していたスペインの防衛企業サンタ・バルバラ・システマスが、アメリカ企業ジェネラル・ダイナミクスに買収された。この買収はドイツ政府内で重大な懸念を引き起こしている。ルドルフ・シャーピング大臣率いるドイツ国防省は、適切な補償や合意なしに機密性の高い軍事技術がアメリカ合衆国に移転される可能性を警戒している。ドイツ政府は、高度な戦車技術が米国に渡り、関連する研究開発費を支払うことなくドイツの軍事革新にアクセスできるようになることを恐れている。ドイツがスペインとアメリカ合衆国の両方との強力な関係を維持しつつ、軍事知的財産を保護しようとする中で、状況は外交的緊張を引き起こしている。サンタ・バルバラ・システマスのレオパルト2生産ライセンスをどう進めるかという問題が残っている。"
 GER_Cold_War.9.a: "ライセンスを保持させる"
 GER_Cold_War.9.a_desc: "ジェネラル・ダイナミクスの所有下でサンタ・バルバラ・システマスがレオパルト2生産ライセンスを保持することを許可することは、NATO同盟内での信頼と連帯を示すだろう。それは、米国、ドイツ、スペインが戦略目標を共有しており、同盟内で生産を維持することが集団防衛能力を強化する可能性があることを認める。しかし、この選択は、機密技術が非ヨーロッパの実体に容易に移転される前例を作るリスクがある。"
 GER_Cold_War.9.b: "彼らは戦車を手に入れるが、ドイツで生産される。"
 GER_Cold_War.9.b_desc: "技術移転のリスクを軽減するため、ドイツはスペイン向けのレオパルト2戦車が引き続きドイツの施設で生産されることを要求することができる。この解決策は、生産プロセスに対する管理を維持し、技術が安全に保たれることを保証する。これにより、米国への意図しない技術移転は防がれるが、信頼の欠如と見なされる可能性があるため、スペインとの関係を緊張させるかもしれない。"
 GER_Cold_War.9.c: "ライセンスを撤回し、彼らは我々から戦車を手に入れない！"
 GER_Cold_War.9.c_desc: "最も厳格なアプローチは、サンタ・バルバラ・システマスからレオパルト2生産ライセンスを完全に撤回し、スペインでの戦車のさらなる生産を停止することである。これにより、ドイツの技術が完全に保護されることが保証されるが、重大な外交摩擦を生む代償を伴う。このような動きは、ドイツとスペインの関係を緊張させ、重要なNATO同盟国を疎外し、技術移転に関するドイツのスタンスについて他の国々に強いメッセージを送る可能性がある。"
 GER_Cold_War.20.t: "装甲偵察部隊の未来"
 GER_Cold_War.20.d: "ドイツ連邦軍が21世紀に入るにあたり、現代戦の要求に応えるために装甲偵察部隊の役割が再評価されている。現在の地政学的環境と軍事交戦の進化する性質により、将来これらの部隊をどのように最適に活用するかについて決定を下さなければならない。"
 GER_Cold_War.20.a: "フェネックを導入し、ルクスを段階的に廃止"
 GER_Fennek_TT: "ドイツ連邦軍は、老朽化したルクスを徐々に置き換えるフェネック車両を導入することにより、偵察能力を近代化することができる。この移行により、統合火力支援チーム（JFST）の能力も導入され、砲兵および航空支援の調整における部隊の有効性が向上する。"
 GER_Cold_War.20.b: "ルクスの現代的後継車両への更新"
 GER_Luchs_TT: "機甲偵察部隊にとって実行可能な選択肢は、ルクスをより高度な偵察車両に更新することである。　これにより、ステルス性と速度という伝統的な役割を維持しながら、センサー技術の向上、機動性の改善、戦場認識能力の向上を提供するだろう。"
 GER_Cold_War.20.c: "重装甲偵察車両の導入"
 GER_Cold_War.21.t: "ドイツ連邦軍における現役旅団の削減"
 GER_Cold_War.21.d: "冷戦の終結と世界紛争の進化する性質により、ドイツ連邦軍は岐路に立たされている。冷戦中に不可欠であった大規模で静的な陸軍構造は、現在の安全保障環境ではもはやそれほど重要ではない。ドイツが軍事支出を削減し、より機動的で柔軟なドクトリンに適応しようとする中で、陸軍の将来の規模に関して重要な決定を下さなければならない。問題は、現役旅団の数を大幅に削減し、それによってコストを削減し機動性を高めるか、あるいはより高い費用にもかかわらず現在の部隊規模を維持するかである。この決定は、ドイツの軍事的即応性と世界舞台での役割に長期的な影響を与えるだろう。"
 GER_Cold_War.21.a: "現代ドクトリンに合わせて陸軍規模を削減する。"
 GER_Reduce_TT: "ドイツ連邦軍は、よりスリムで機敏な部隊のために兵員数を削減することにより、新たな世界的現実に適応するために変革している。人員と装備を削減することで、機動性、迅速な展開、専門訓練を改善するための節約が可能になる。陸軍の規模は減少するが、焦点は迅速な危機対応のための柔軟で応答性の高い部隊の創設にある。これらの改革のバランスを取ることは、士気、即応性、政治的安定を維持する鍵である。"
 GER_Cold_War.21.b: "主要能力を維持しつつバランスの取れた削減"
 GER_Keep_TT: "ドイツ連邦軍の現在の規模を維持することは、ドイツが広範な脅威に備えていることを保証する。大規模で十分に装備された部隊は、国が戦力を投射し、大規模な紛争に対応することを可能にする。それはかなりの投資を必要とし、防衛予算を圧迫する可能性があるが、ドイツ連邦軍の全力を保持し、ドイツをヨーロッパおよびそれ以降で手ごわい軍事大国であり続けさせる。"
 GER_Cold_War.22.t: "ドイツ空軍の近代化"
 GER_Cold_War.22.d: "ドイツ連邦軍が21世紀に入るにあたり、ドイツ空軍（Luftwaffe）の近代化は重要な優先事項である。冷戦時代の航空機をユーロファイター・タイフーンに置き換えることは、ドイツの航空能力を大幅に向上させ、一方でトーラスミサイルシステムは精密打撃能力を高める。しかし、これらのアップグレードの高コストは課題であり、政府はどのように進めるかを慎重に決定しなければならない。"
 GER_Cold_War.22.a: "ユーロファイターの最初のトランシェを発注し、トーラスミサイルを導入する。"
 GER_Taurus_TT: "ユーロファイターとトーラスミサイルシステムにコミットすることにより、ドイツは空軍に最先端技術を装備させ、航空優勢と精密な長距離打撃能力を保証する。この投資は空軍の未来を確保し、ヨーロッパの主要な航空大国としてのドイツの地位を固める。高コストにもかかわらず、戦略的利点は計り知れない。"
 GER_Cold_War.22.b: "ユーロファイターのみを選択し、高コストのためトーラスを拒否する。"
 GER_Eurofighter_TT: "ユーロファイターのみを選択することは、ドイツがコストを管理しつつ戦闘機隊を近代化することを可能にする。ユーロファイター・タイフーンは汎用性の高い強力な多目的航空機を提供し、航空支配を保証する。しかし、トーラスミサイルシステムがなければ、空軍の精密打撃能力は限定されたままであり、予算制約による近代化へのより慎重なアプローチを反映している。"
 GER_Cold_War.22.c: "これらの追加費用を負担することはできない。"
 GER_NO_Eurofighter_TT: "空軍の近代化を遅らせるか断念することは、ユーロファイターとトーラスミサイルの高コストを回避するが、時代遅れの装備を残し、ドイツの航空能力と影響力を弱めるリスクがある。この財政的に保守的な選択は、長期的な防衛上の結果をもたらす可能性がある。"
 GER_Cold_War.23.t: "ドイツ連邦軍ヘリコプター隊の近代化"
 GER_Cold_War.23.d: "UH-1Dを含むドイツ連邦軍の老朽化したヘリコプター隊は、現代の軍事的要求を満たすために近代化が必要であった。CH-53 GS輸送ヘリコプターとユーロコプター・タイガー攻撃ヘリコプターは主要な候補であり、改善された機動性、航空支援、火力を約束した。しかし、これらのアップグレードの財政的負担は依然として課題であり、政府はどのように進めるかについて決定を下す必要がある。"
 GER_Cold_War.23.a: "CH-53 GSを発注し、ユーロコプター・タイガー計画に投資する。"
 GER_Tiger_TT: "CH-53 GSとユーロコプター・タイガーの両方にコミットすることは、ドイツ軍に最先端技術を装備させる。CH-53 GSは部隊の機動性を高め、一方でユーロコプター・タイガーは攻撃能力を高め、ドイツ連邦軍が様々な作戦で優位に立つことを可能にする。費用はかかるが、輸送ヘリコプターと攻撃ヘリコプターの両方を近代化することの戦略的利益は否定できない。"
 GER_Cold_War.23.b: "CH-53 GSと米国製アパッチ攻撃ヘリコプターを発注する。"
 GER_Apache_TT: "この選択肢は、近代化と実用的なアプローチのバランスを取る。輸送用にCH-53 GSを選択し、米国から戦闘で証明されたアパッチヘリコプターを選ぶことで、ドイツはより高価なユーロコプター・タイガー計画に完全にコミットすることなく、軍隊が十分に装備されていることを保証できる。信頼性と戦闘性能で知られるアパッチは堅牢な攻撃能力を提供し、一方でCH-53 GSは機動性を高める。この選択は、コストを管理しつつ強力な能力を維持する戦略的な妥協を反映している。"
 GER_Cold_War.23.c: "費用が高すぎる。これらの追加費用を負担することはできない。"
 GER_NO_Tiger_TT: "予算制約と他の防衛優先事項に鑑み、CH-53 GSと新しい攻撃ヘリコプターの導入を遅らせるか断念するという決定は、財政的責任への焦点を反映している。この選択は即時の財政負担を回避するが、ドイツ連邦軍を時代遅れのヘリコプター能力のままにするリスクがあり、将来の作戦における有効性を損なう可能性がある。この保守的なアプローチはコスト削減を優先するが、現代の軍事的課題に対応するドイツの能力を制限する可能性がある。"
 GER_Cold_War.24.t: "ドイツ装甲部隊の近代化"
 GER_Cold_War.24.d: "2000年代初頭、ドイツ連邦軍はその装甲部隊の近代化に関して重要な決定に直面した。冷戦時代はドイツに強力な戦車と装甲車両の配列を残したが、戦争の進化する性質と変化する地政学的状況により、戦場での優位性を維持するためには更新が必要であることが明らかになった。KWS-II（戦闘価値向上II）計画は、レオパルト2戦車をレオパルト2A6基準にアップグレードし、火力、防御力、全体的な能力を大幅に向上させるように設計された。さらに、マーダー歩兵戦闘車は重要なアップグレードを受け、現代戦闘における生存性と有効性を向上させる予定であった。しかし、限られた資源の中で、ドイツ政府はこの野心的な近代化努力をどのように進めるかを決定しなければならない。"
 GER_Cold_War.24.a: "KWS-II計画を完了し、マーダーも更新する。"
 GER_2A6_TT: "KWS-II計画の完全な実施とマーダー車両のアップグレードにコミットすることは、ドイツ連邦軍の装甲部隊が世界で最も先進的な部隊の一つであり続けることを保証する。レオパルト2A6は戦場で比類のない火力と防御力を提供し、一方でマーダーA5のアップグレードは機械化歩兵の有効性を高める。費用はかかるが、このアプローチはドイツの装甲部隊が通常戦と非対称戦の両方に対して十分に準備され、強力な抑止能力を維持することを保証する。"
 GER_Cold_War.24.b: "我々は一部の戦車をKWS-Iに更新する余裕しかない。"
 GER_2A5_TT: "より保守的なアプローチは、近代化努力をレオパルト2艦隊の一部をKWS-I基準にアップグレードすることに限定することである。これは元のモデルよりも改善を提供するが、完全なKWS-II能力には及ばない。この選択肢はコストを管理しつついくつかの強化を可能にするが、ドイツ連邦軍の装甲部隊を本来あるべき能力よりも劣ったものにし、将来の高強度紛争における有効性を損なう可能性がある。"
 GER_Cold_War.24.c: "これは金の無駄遣いだ。主力戦車（MBT）に戦場での未来はない。"
 GER_NO_2A6_TT: "機動性、精密打撃、非対称脅威への焦点が高まる戦争の性質の変化に鑑み、主力戦車（MBT）は時代遅れになりつつあると主張する者もいる。この選択肢は近代化計画を完全に停止し、資源をより柔軟で将来性のある軍事能力に再配分することを提唱する。このアプローチは大幅なコスト削減をもたらすが、ドイツが伝統的な高強度戦争に従事するために必要な重装甲を欠くリスクがあり、全体的な軍事力を弱める可能性がある。"
 GER_Cold_War.25.t: "陸軍部隊コマンド（Heerestruppenkommando）の設立"
 GER_Cold_War.25.d: "2000年代初頭、ドイツ連邦軍は冷戦後の軍事作戦の現実にうまく対処するために組織構造を適応させようとした。個々の師団に支援部隊が統合された伝統的なモデルは、現代戦のより流動的で動的な性質に対してますます非効率的と見なされるようになった。提案された陸軍部隊コマンド（Heerestruppenkommando）は、砲兵や対空部隊などの主要な支援能力を単一のコマンドに中央集権化することを目指した。これにより、これらの資源のより効果的な配分が可能になり、必要に応じて陸軍のどの部分を支援するためにも迅速に展開できることが保証される。このコマンドを設立するかどうかの決定は、将来の紛争で効果的に作戦するドイツ連邦軍の能力に大きな影響を与えるだろう。"
 GER_Cold_War.25.a: "陸軍部隊コマンドを師団相当として設立する。"
 GER_Heerestruppe_TT: "陸軍部隊コマンドを師団相当のコマンドとして設立することは、砲兵および対空部隊を中央集権化し、すべてのドイツ連邦軍部隊を支援できる統一された構造を提供する。この中央集権化は、支援能力のより効率的な調整と迅速な展開を可能にし、ドイツ陸軍の作戦効果を大幅に向上させる。この選択肢は相当な再編を必要とするが、広範な軍事シナリオに適応できる強力で柔軟な支援コマンドを提供する。"
 GER_Cold_War.25.b: "現行構造の維持"
 GER_keep_structure_TT: "既存の構造を維持することは、大規模な再編のコストと混乱を回避する。この選択肢は現状を維持し、砲兵や対空資産のような支援部隊を現在の師団内に埋め込まれたままにする。この選択は継続性と安定性を保証するが、柔軟で中央集権化された支援がますます重要になる現代の軍事作戦の要求に対して、ドイツ連邦軍を適応性が低く、対応が遅れるままにする可能性がある。"
 GER_Cold_War.30.t: "オランダとの軍事協力の深化"
 GER_Cold_War.30.d: "ヨーロッパが冷戦後の時代を航行する中で、ドイツとオランダはその軍事協力を強化しようとした。両国はますます相互接続される世界において、より緊密な防衛関係の重要性を認識していた。この協力はすでに重要な統合をもたらしており、ドイツとオランダの部隊は定期的に共に訓練し作戦し、最も顕著なのは1990年代のドイツ・オランダ軍団の形成であった。しかし、新たな安全保障上の課題が出現する中で、ドイツは今、決定に直面している：オランダとの軍事関係をさらに深め、より統合され能力の高い共同部隊を創設すべきか、それとも現在の協力レベルを維持すべきか？"
 GER_Cold_War.30.a: "オランダとの軍事関係強化"
 GER_Military_Ties_TT: "オランダとの軍事関係強化を選択することは、ドイツ軍とオランダ軍のより深い統合を伴い、共有された指揮構造、共同調達プロジェクト、および増加した合同訓練演習につながる可能性がある。この選択肢は、特に平和維持活動や迅速対応作戦において、両国の軍事効果と即応性を高めることができる。また、ドイツの欧州防衛協力へのコミットメントを示し、他のNATO同盟国との将来の協力のモデルとなる可能性がある。しかし、より深い統合は、軍事決定に関する国家主権の妥協を必要とし、装備と運用基準を整合させるための追加投資を必要とする可能性がある。"
 GER_Cold_War.30.b: "現状維持"
 GER_Status_Quo_TT: "オランダとの現在の軍事協力レベルを維持することは、さらなる統合の必要なしに既存の協力が継続することを保証する。この選択肢は、共同訓練と運用経験から依然として利益を得ながら、ドイツが自国の軍隊に対する完全な管理を保持することを可能にする。それは、ドイツがより深い統合の複雑さと潜在的な政治的課題にコミットすることなく、自国の軍事的優先事項と近代化努力に集中することを可能にする。しかし、この選択は、オランダとのより緊密な関係から得られる可能性のある、有効性と即応性の向上に対する潜在的な可能性を制限するかもしれない。"
 GER_Cold_War.31.t: "オランダとの士官訓練の同期化"
 GER_Cold_War.31.d: "オランダとの軍事協力深化に関する議論に続き、検討中の次のステップは、両国間の士官訓練プログラムの同期化である。ドイツとオランダの両国は、自国のドクトリンに精通しているだけでなく、最も近い同盟国の運用フレームワークと手順を深く理解している士官を持つことの価値を認識している。訓練プログラムを整合させることにより、両国は共同任務でシームレスに協力できる、より cohesive で相互運用可能なリーダーシップ構造を作成することを目指している。しかし、このような動きは、既存の訓練カリキュラムに大幅な調整を必要とし、明確な国内訓練基準を維持することを好む人々からの抵抗に直面する可能性がある。"
 GER_Cold_War.31.a: "同期化を進める"
 GER_Officer_training_TT: "士官訓練プログラムの同期化を進めることは、ドイツとオランダ間のカリキュラム、訓練方法論、そしておそらく共同アカデミーさえも整合させることを含むだろう。これにより、合同作戦でドイツ軍とオランダ軍の両方を率いることに等しく熟達した新世代の士官が育成され、それによって両軍の全体的な相互運用性と有効性が向上する。この動きは独蘭軍事関係を強化し、運用上の結束力を向上させる一方で、訓練プログラムの広範な再構築を必要とし、移行を管理するための追加リソースを必要とする可能性がある。"
 GER_Cold_War.31.b: "計画を延期"
 GER_Postpone_TT: "士官訓練プログラムの同期化を延期することを選択すると、ドイツは現在の訓練基準を維持し、国内の優先事項に集中することができる。この選択は、2つの異なる軍事システム間で訓練プログラムを整合させることに関連する潜在的な混乱と複雑さを回避する。この選択肢は現状を維持し、ドイツの特定のニーズに合わせて訓練を適応させるためのより大きな柔軟性を可能にする一方で、オランダとのより深い統合と改善された共同運用能力の機会を逃す可能性もある。"
 GER_Cold_War.32.t: "オランダとの装備標準化"
 GER_Cold_War.32.d: "ドイツとオランダが軍事協力深化の道を探求し続ける中、装備標準化の問題が最前線に出てきた。両軍間で統一された装備セットを持つことは、相互運用性を大幅に向上させ、後方支援の課題を減らし、共同作戦を合理化するだろう。しかし、完全な標準化は費用がかかり複雑な試みとなる可能性があり、両国が調達戦略を整合させ、既存の在庫を変更し、特定のシステムに対する特定の国内の好みを妥協する必要がある可能性がある。ドイツは今、オランダの装備と自国の軍事装備をどこまで整合させる意思があるかを決定しなければならない。"
 GER_Cold_War.32.a: "完全標準化を追求"
 GER_Standardization_TT: "完全標準化を選択することは、ドイツとオランダが小火器から車両、通信システムまで、軍事装備の大部分を調和させることを意味する。このアプローチは、両軍間の相互運用性を大幅に向上させ、共同作戦をより効率的にし、保守と後方支援の複雑さを軽減するだろう。しかし、完全標準化は既存の装備を交換または変更するために多大な投資を必要とし、特定の好ましいシステムについて妥協を必要とするかもしれない。この選択肢は最大の長期的な運用上の利益を約束する一方で、多額の先行投資と潜在的な政治的課題も伴う。"
 GER_Cold_War.32.b: "部分的標準化"
 GER_Standardization_I_TT: "部分的標準化を選択すると、より選択的なアプローチが可能になり、通信システム、弾薬、特定の車両など、共同作戦に最も重要な主要な装備カテゴリの標準化に焦点を当てる。このアプローチは、改善された相互運用性の必要性と、装備選択におけるある程度の国内自治権を維持することの実用性のバランスを取る。完全標準化と比較してコストと複雑さを削減しながら、共同運用能力において依然として大幅な向上を達成する。しかし、この選択肢は、特定の装備分野が不一致のままになる可能性があり、それは依然としていくつかのシナリオで課題を引き起こす可能性がある。"
 GER_Cold_War.32.c: "別々のシステムを維持"
 GER_Standardization_II_TT: "別々の装備システムを維持することで、ドイツはオランダのシステムと整合させる必要なく、自国が好む軍事ハードウェアを使用し開発し続けることができる。この選択は、調達決定に対する完全な国家管理を保持し、ドイツの特定の軍事的ニーズに合わせたアプローチを可能にする。しかし、この選択肢はオランダとの共同作戦の効果を制限し、異なる装備セットを運用することに伴う後方支援上および運用上の課題を維持する可能性がある。標準化のコストと複雑さを回避する一方で、将来の軍事協力の深さを制限する可能性もある。"
 GER_Cold_War.33.t: "補完的な陸軍"
 GER_Cold_War.33.d: "ドイツとオランダが軍事協力を深める中、次の重要な決定は、ドイツ連邦軍を最もよく補完するためのオランダ陸軍の旅団構成に関わる。戦略的に部隊を整合させることにより、ドイツとオランダは、広範な運用シナリオに対応できる、より cohesive で効果的な共同軍事力を創設することができる。オランダが軽、中、または戦車旅団を配備するかどうかの決定は、相互運用性と統合部隊の全体的な強さに大きな影響を与えるだろう。ドイツは、どの選択肢がこのパートナーシップを最も強化し、最も戦略的な利点を提供するかを慎重に検討しなければならない。"
 GER_Cold_War.33.a: "軽旅団の編成を支援"
 GER_Complimentary_TT: "オランダ陸軍の軽旅団は、迅速な機動性と柔軟性を提供し、重装甲があまり効果的でない可能性のある困難な地形での迅速な展開や作戦に理想的である。この選択肢は、特に平和維持任務や速度と機動性が重要な環境において、発生する危機に迅速に対応する独蘭軍の能力を大幅に強化するだろう。しかし、軽旅団は高い機動性を提供する一方で、高強度紛争で必要とされる火力と防護を欠いている可能性があり、特定のシナリオでの有効性を制限する可能性がある。"
 GER_Cold_War.33.b: "中旅団の編成を支援"
 GER_Complimentary_I_TT: "中旅団は、機動性、火力、防護のバランスの取れた組み合わせを提供し、広範な任務を遂行できる多用途で適応性のある部隊となる。この選択肢により、オランダ陸軍は高強度戦闘状況と低強度平和維持作戦の両方でドイツ軍と並んで効果的に運用できるようになる。中旅団は、火力や防護をあまり犠牲にすることなく、速度と適応性が要求される場所で支援を提供する、より重いドイツの装甲部隊の柔軟な補完として機能することができる。しかし、この選択肢は新しい装備と訓練に多大な投資を必要とする可能性がある。"
 GER_Cold_War.33.c: "戦車旅団の編成を支援"
 GER_Complimentary_II_TT: "オランダ陸軍の戦車旅団は、独蘭パートナーシップの重装甲能力を大幅に強化するだろう。この選択肢は、特に重火器と装甲が最重要である高強度戦闘シナリオで効果的な、強力な部隊を創設するだろう。戦車旅団は、ドイツの既存の装甲師団の強力な補完として機能し、共同作戦において強力な抑止力と戦闘能力を提供する。しかし、この選択肢は統合された火力と防護を強化する一方で、運用上の柔軟性を制限し、維持および運用するために多大なリソースを必要とする可能性がある。"
 GER_Cold_War.34.t: "オランダとの防空同期化"
 GER_Cold_War.34.d: "ドイツとオランダ間の軍事協力が深化し続ける中、注目は両国の防空システムの同期化に向けられている。NATO内での統合防空の重要性が増していることを考えると、隣接する両国間の協調的アプローチは、大きな戦略的利点をもたらす可能性がある。ドイツは今、重要な決定に直面している。オランダに固定パトリオット防空およびレーダーシステムを配備するか、必要に応じて再配置できる移動式パトリオットユニットを展開するか、それとも別々の主権的防空システムを維持するかである。この決定は、両国の安全保障と共同防衛態勢の有効性に永続的な影響を与えるだろう。"
 GER_Cold_War.34.a: "オランダにパトリオット防空およびレーダーシステムを配備"
 GER_Air_defence_TT: "オランダに固定パトリオット防空砲台とレーダーシステムを配備することにより、ドイツは航空脅威に対する両国の保護を大幅に強化する堅牢で恒久的な防空ネットワークを構築するだろう。この選択肢は、共有されたレーダーデータとカバレッジにより、高度に協調され統合された防衛態勢を可能にし、地域全体にシームレスな盾を提供する。また、独蘭軍事パートナーシップへの強いコミットメントを示し、全体的なNATO防衛構造を強化する。しかし、この選択肢は柔軟性を制限し、固定施設の維持および運用に多大なリソースのコミットメントを必要とする可能性がある。"
 GER_Cold_War.34.b: "移動式パトリオット防空ユニットを展開"
 GER_Air_defence_I_TT: "移動式パトリオット防空ユニットを展開することは、柔軟で適応性のあるソリューションを提供し、ドイツとオランダが変化する脅威環境に動的に対応することを可能にする。これらの移動式ユニットは、必要に応じて異なる地域をカバーするために迅速に再配置でき、国内およびNATO作戦の両方を支援できる多用途な防衛能力を提供する。この選択肢は運用上の柔軟性を強化し、防空資産が最も必要とされる場所に展開できることを保証するが、固定施設と比較してカバレッジが一貫性に欠ける可能性がある。さらに、移動展開に必要な後方支援と調整は課題を引き起こす可能性がある。"
 GER_Cold_War.34.c: "主権的防空システムを維持"
 GER_Air_defence_II_TT: "別々の主権的防空システムを維持することは、ドイツとオランダの両方が自国の防空資産に対する完全な管理を保持することを可能にする。この選択肢は、広範な調整や共有インフラの必要なく、各国が自国の空域と防衛優先事項を管理する際の自治権を保持する。この選択は、両国が特定の安全保障上の懸念に独立して対処できることを保証する一方で、共同防衛能力の効果を低下させ、NATO防空ネットワーク内でのより深い統合の可能性を制限する可能性がある。さらに、別々のシステムを維持することは、リソース配分における冗長性と非効率性につながる可能性がある。"
 GER_Cold_War.35.t: "オランダとの統合レベルを選択"
 GER_Cold_War.35.d: "ドイツとオランダ間の深化する軍事協力は、重要な岐路に達した。同期化された防空から補完的な旅団構造まで、以前の共同イニシアチブの成功は、ドイツ・オランダ軍団の将来に関する議論への道を開いた。緊密な軍事協力の象徴である軍団は、ドイツ連邦軍構造に完全に統合されるか、平時には国家管理、戦時には統合される共同部隊として残るか、あるいは両国の完全な国家主権を維持するかのいずれかとなる可能性がある。この決定は、独蘭軍事関係の将来とNATO内での集団的防衛能力に profound な影響を与えるだろう。"
 GER_Cold_War.35.a: "ドイツ・オランダ軍団をドイツ連邦軍に完全統合"
 GER_Integration_NL_TT: "ドイツ・オランダ軍団をドイツ連邦軍構造に完全に統合することにより、ドイツとオランダは、ドイツの指揮下で一つのエンティティとして運用できる、統一されたシームレスな軍事力を創設するだろう。この選択肢は、軍団の運用効果を最大化し、合理化された指揮統制、強化された相互運用性、および cohesive な防衛戦略を可能にする。また、両国間の絆を強化し、彼らの軍事パートナーシップをヨーロッパにおけるNATOの防衛態勢の礎とするだろう。しかし、このレベルの統合は、多大な政治的および運用上の調整を必要とし、国家主権と自治権に関する懸念を引き起こす可能性がある。"
 GER_Cold_War.35.b: "平時は国家管理、戦時はドイツ連邦軍に統合"
 GER_Integration_NL_I_TT: "この選択肢は、平時におけるドイツ・オランダ軍団の国家管理を保持し、両国が独自の軍事伝統と構造を維持しながら軍団を独立して管理することを可能にする。戦争の場合、軍団はドイツ連邦軍に完全に統合され、ドイツの指揮下で cohesive なユニットとして運用される。このアプローチは、共同作戦の利点と国家主権の尊重を組み合わせたバランスの取れたソリューションを提供する。それは運用上の柔軟性を強化し、危機時に軍団を迅速かつ効果的に動員できることを保証し、平時にはある程度の独立性を維持する。"
 GER_Cold_War.35.c: "完全な国家主権を維持"
 GER_Integration_NL_II_TT: "ドイツ・オランダ軍団に対する完全な国家主権を維持することを選択することは、ドイツとオランダの両方が、ドイツ連邦軍構造への完全な統合なしに、それぞれの部隊を独立して管理し続けることを意味する。この選択肢は、各国の自治権を保持し、彼らが軍事力と意思決定プロセスに対する完全な管理を保持することを可能にする。この選択は国家主権を尊重する一方で、共同作戦における軍団の運用効果を制限し、より深い軍事統合の可能性を減らす可能性がある。また、NATO内の多国籍任務中の調整と相互運用性において課題を引き起こす可能性がある。"
 GER_Cold_War.40.t: "レオパルト・トロフィー"
 GER_Cold_War.40.d: "レオパルト・トロフィーは、ドイツで毎年開催される権威ある軍事競技会であり、レオパルト主力戦車（MBT）の主要ユーザーおよび友好同盟軍、特にNATO加盟国向けに設計されている。このイベントは、国際的な軍事協力を強化し、参加部隊間の相互運用性を向上させ、高レベルの競争を通じて装甲戦における卓越性を育成することを目的としている。レオパルト・トロフィーでは、戦車乗員は精密射撃、戦術的機動、障害物ナビゲーション、チームベースの運用演習など、一連の厳しい課題に直面する。これらのテストは、レオパルトMBTの性能を評価するだけでなく、乗員のスキル、規律、チームワークも強調する。この競技会は、ベストプラクティスを交換し、共同運用戦術を洗練させ、国境を越えた軍事調整を改善するための重要なプラットフォームとして機能する。友好的な競争を促進することにより、レオパルト・トロフィーは高い訓練基準を維持するのに役立ち、参加国が共同防衛努力と将来の任務で協力する準備ができていることを保証する。"
 GER_Cold_War.40.a: "競争開始！"
 GER_Cold_War.40.b: "我々には余裕がない"
 GER_Cold_War.41.t: "NATO軍事技能競技会：戦術的卓越性の披露"
 GER_Cold_War.41.d: "NATO軍事技能競技会は、毎年開催されるエリートイベントであり、NATO加盟国および同盟軍の軍人が集まり、戦術的能力、身体的持久力、チームワークを披露する。この競技会は、射撃、障害物コース、ナビゲーション、応急処置、戦闘シミュレーションなど、さまざまな軍事分野で参加者に挑戦する。NATO軍間の仲間意識と協力を促進するように設計されたこの競技会は、参加軍の運用準備態勢と相互運用性を向上させながら、友好的な競争の環境を育む。兵士を限界まで追い込み、共有された軍事基準を促進することにより、NATO軍事技能競技会は、共同任務と集団防衛に必要な高い訓練基準を維持する上で重要な役割を果たす。"
 GER_Cold_War.41.a: "競技が勝敗を決する"
 GER_Cold_War.41.b: "我々には余裕がない"
 GER_Cold_War.42.t: "ベーゼラーガー競技会：NATO騎兵競技会"
 GER_Cold_War.42.d: "ベーゼラーガー競技会は、ドイツの騎兵将校フリードリヒ・フォン・ベーゼラーガー男爵にちなんで名付けられた、毎年恒例のNATO騎兵競技会である。ドイツで開催されるこの権威あるイベントには、さまざまなNATO加盟国の偵察および騎兵部隊が集まり、戦術スキル、持久力、チームワークをテストする。参加者は、騎乗偵察、射撃、ナビゲーション、障害物コースなど、幅広い課題に取り組む。この競技会は、国際的な軍事協力を強化し、相互運用性を向上させ、騎兵訓練の高い基準を維持するように設計されている。友好的な競争と厳格なテストを通じて、ベーゼラーガー競技会は、NATO内で騎馬部隊の伝統と遺産を保存しながら、現代の騎兵作戦における卓越性を育成する。"
 GER_Cold_War.42.a: "見られずに視る"
 GER_Cold_War.42.b: "我々には余裕がない"
 GER_Cold_War.43.t: "軍事競技会を選択"
 GER_Cold_War.43.d: "ベーゼラーガー競技会は、ドイツの騎兵将校フリードリヒ・フォン・ベーゼラーガー男爵にちなんで名付けられた、毎年恒例のNATO騎兵競技会である。ドイツで開催されるこの権威あるイベントには、さまざまなNATO加盟国の偵察および騎兵部隊が集まり、戦術スキル、持久力、チームワークをテストする。参加者は、騎乗偵察、射撃、ナビゲーション、障害物コースなど、幅広い課題に取り組む。この競技会は、国際的な軍事協力を強化し、相互運用性を向上させ、騎兵訓練の高い基準を維持するように設計されている。友好的な競争と厳格なテストを通じて、ベーゼラーガー競技会は、NATO内で騎馬部隊の伝統と遺産を保存しながら、現代の騎兵作戦における卓越性を育成する。"
 GER_Cold_War.43.a: "レオパルト・トロフィー：レオパルトMBTユーザーおよび同盟軍のための国際競技会"
 GER_Cold_War.43.a_desc: "戦車戦に焦点を当てたこの競技会は、レオパルト主力戦車の主要ユーザーと同盟国を集める。乗員は、精度、機動性、戦術的機動における課題に直面し、相互運用性と共同運用戦術の強化に重点が置かれる。装甲戦における卓越性と国際協力を育成するための最良の選択。"
 GER_Cold_War.43.b: "NATO軍事技能競技会"
 GER_Cold_War.43.b_desc: "この包括的なイベントは、NATOおよび同盟軍の兵士に広範な軍事分野で挑戦するように設計されている。身体的持久力から戦術的戦闘シナリオまで、この競技会は、さまざまな専門分野の兵士全体のチームワーク、精度、即応性を強調する。統一性と共有された軍事基準を促進するのに理想的。"
 GER_Cold_War.43.c: "ベーゼラーガー競技会：NATO騎兵競技会"
 GER_Cold_War.43.c_desc: "NATO加盟国の偵察および騎兵部隊を集める有名なイベント。この競技会は、騎馬部隊を射撃、ナビゲーション、戦術作戦でテストする。現代の戦場スキルを磨き、多国籍軍事協力を育成しながら、騎兵の伝統を紹介するのに最適。"
 GER_RCH_155: "RCH 155 装輪自走榴弾砲"
 GER_RCH_155_desc: "RCH 155は、ドイツによって開発された高機動性の装輪自走榴弾砲であり、155mm砲システムによる迅速な火力支援を提供する。ボクサー8x8シャーシに搭載され、従来の榴弾砲の火力と卓越した機動性を兼ね備えており、発射後に迅速に再配置することができる。この自走システムは、現代の戦場における精度、射程、多用途性で知られている。"
 GER_GTK_Boxer_CRV: "ボクサー戦闘偵察車（CRV）"
 GER_GTK_Boxer_CRV_desc: "ボクサーCRVは、ドイツによって開発された多用途で重装甲の戦闘偵察車である。モジュール式のGTK ボクサープラットフォームに基づいており、この車両は偵察部隊に高度な監視能力、防護、機動性を提供する。さまざまなセンサー、通信機器、兵器を装備しており、敵対的な環境で乗員の安全を確保しながら状況認識を保証する。"
 GER_Leopard_2A8: "レオパルト 2A8 主力戦車"
 GER_Leopard_2A8_desc: "レオパルト 2A8は、ドイツのレオパルト主力戦車ファミリーの最新版であり、強化された装甲、先進的なセンサー、アップグレードされた射撃管制システムを特徴としている。戦場を支配するために構築され、120mm滑腔砲による比類のない火力と、現代の脅威に対する卓越した防護を提供する。2A8は、優れた生存性、機動性、致死性をもって機械化部隊を率いるように設計されている。"
 GER_Leopard_2A7A1: "レオパルト 2A7A1 主力戦車"
 GER_Leopard_2A7A1_desc: "レオパルト 2A7A1は、レオパルト2シリーズのアップグレード版であり、防護、機動性、火力を向上させるように設計されている。先進的なパッシブおよびアクティブ防護システムを特徴とし、都市およびハイブリッド戦争に最適化されている。洗練された電子機器と改良された120mm砲により、戦場での優位性を維持しながら、広範な脅威と交戦することができる。"
 GER_Leopard_2A7: "レオパルト 2A7 主力戦車"
 GER_Leopard_2A7_desc: "レオパルト 2A7は、レオパルト2シリーズの近代化版であり、強化された防護、火力、機動性を提供する。先進的な装甲と最先端のシステムを装備した2A7は、通常戦と非対称戦争の両方のために設計されている。120mm滑腔砲は強力な火力支援を提供し、その機動性は迅速な戦場展開を保証する。"
 GER_Leopard_2A6_LAHAT: "LAHAT対戦車ミサイル搭載レオパルト 2A6"
 GER_Leopard_2A6_LAHAT_desc: "LAHAT（レーザーホーミング攻撃）ミサイル統合を備えたレオパルト 2A6は、すでに強力なレオパルト2プラットフォームに高度な対戦車能力をもたらす。LAHATミサイルシステムは、従来の戦車砲の射程を超えた長距離で装甲目標と交戦する戦車の能力を強化し、精密誘導火力を提供する。2A6は、火力、機動性、防護のバランスの取れた組み合わせを提供し、現代の装甲戦における重要な資産となっている。"
 GER_Lynx: "リンクス歩兵戦闘車（IFV）"
 GER_Lynx_desc: "リンクスIFVは、ドイツによって開発された次世代歩兵戦闘車であり、戦場での最大の柔軟性のために設計されている。先進的な装甲、モジュール式設計、最先端技術を組み合わせて、歩兵部隊を保護し支援する。兵士の完全な分隊を運ぶことができ、リンクスは30mmまたは35mm機関砲を含むさまざまな兵器で武装しており、攻撃および防御作戦の両方のための強力なプラットフォームとなっている。"
 GER_Boeselager_wettkampf_history_entry: "ベーゼラーガー競技会"
 GER_Leopard_trophy_history_entry: "レオパルト・トロフィー"
 GER_NATO_MSC_history_entry: "NATO軍事技能競技会"
 GER_launch_military_competition: "軍事競技会を開始"
 GER_neuer_markt_II: "ドットコムバブルからの教訓"
 GER_neuer_markt_II_desc: "ドットコムバブル中のハイテク部門の急速な興隆と崩壊は、世界経済に深い傷跡を残した。多くの企業が暴落で消滅したが、この経験は投機的投資のリスク、未検証の技術への過信、持続可能な成長戦略の重要性について貴重な教訓を提供した。その余波を観察した国々は、今や規制されていない市場ブームに警戒し、慎重な革新、金融監督、より回復力のあるハイテク部門の育成により大きな重点を置いている。"
 GER_banking_center: "フランクフルト-世界的金融ハブ"
 GER_banking_center_desc: "フランクフルトの銀行部門は主要な世界的金融ハブであり、欧州中央銀行、フランクフルト証券取引所、および多数の国際銀行を擁している。世界的金融およびヨーロッパの金融政策において重要な役割を果たしている。"
 GER_downfall_of_heavy_industrie: "重工業の衰退"
 GER_downfall_of_heavy_industrie_desc: "かつてのドイツ経済の中心であったルール地方の重工業は、石炭および鉄鋼部門における国際競争により崩壊した。"
 GER_new_economic_hubs: "台頭する巨人"
 GER_new_economic_hubs_desc: "ノルトライン＝ヴェストファーレン州（NRW）の伝統的な産業中心地が停滞を経験する中、南部のバイエルン州とバーデン＝ヴュルテンベルク州がドイツの新たな経済大国として浮上した。自動車、工学、先進製造業の盛んな産業の本拠地であるこれらの地域は、トップクラスの人材と投資を引き付け、経済生産高と革新においてNRWを追い抜いた。ハイテク産業、持続可能なエネルギー、輸出主導の成長に焦点を当て、南部は今やドイツ経済のエンジンであり、国の産業景観を再形成している。"
 GER_Reform_and_Strenghen_of_german_foreign_intitutes: "ドイツ対外機関の改革"
 GER_Reform_and_Strenghen_of_german_foreign_intitutes_desc: "ドイツは、世界舞台における自国の文化・学術機関の重要性が増していることを認識している。ゲーテ・インスティトゥート、DAAD、その他の国際機関の構造を改革することにより、ドイツ語と文化の普及範囲を拡大し、科学的・学術的パートナーシップを育成し、ドイツのソフトパワーの長期的な発展を支援することを目指す。これらの改革は、これらの機関が世界的な課題に対応し、ダイナミックな世界におけるドイツの国際的影響力を強化するために備えられていることを保証するだろう。"
 GER_KFW_Restructure: "KfW再編"
 GER_KFW_Restructure_desc: "ドイツ復興金融公庫（KfW）は、世界的開発金融における主要なプレーヤーである。再編を通じて、ドイツは新興市場における大規模なインフラ、グリーンエネルギー、開発プロジェクトに資金を提供する金融能力を拡大する。KfWを近代化することにより、ドイツは急速に変化する世界経済のニーズによりよく対応し、主要なパートナー国における持続可能な成長、エネルギー転換、革新的な開発モデルに焦点を当てることができる。"
 GER_global_infrastructure_projects: "世界的インフラプロジェクト"
 GER_global_infrastructure_projects_desc: "世界的な経済的影響力を高め、貿易を促進するために、ドイツは世界中の重要なインフラプロジェクトへの資金提供と支援にコミットする。これらのプロジェクトには、輸送ネットワーク、デジタルインフラ、エネルギーグリッドが含まれる。戦略的投資を通じて、ドイツは新興市場との長期的なパートナーシップを構築し、同時に経済発展を促進し、主要産業のための安全なサプライチェーンを確保することを目指す。"
 GER_Green_finance_initiative: "グリーンファイナンスイニシアチブ"
 GER_Green_finance_initiative_desc: "ドイツは、世界中でグリーンファイナンスを推進する上で主導権を握る。再生可能エネルギープロジェクト、クリーンテクノロジー、持続可能な農業慣行に資金を投入することにより、ドイツは気候変動に対する世界的な取り組みに貢献する。グリーンファイナンスイニシアチブは、二酸化炭素排出量の削減を目的とするだけでなく、ドイツを持続可能な金融における世界的リーダーとして位置づけ、開発途上国に気候に優しい技術へのアクセスを提供することも目的としている。"
 GER_Strategic_Partnership_India: "インドとの戦略的パートナーシップ"
 GER_Strategic_Partnership_India_desc: "地域的および世界的な大国としてのインドの重要性が増していることを認識し、ドイツはインドとの戦略的パートナーシップを深化させる。このパートナーシップは、貿易、技術、気候協力、安全保障を含む相互に関心のある分野をカバーする。協力の増加を通じて、ドイツは最も急速に成長している経済の一つとの長期的な経済的および地政学的な結びつきを確保し、同時に地域における安定性と共有価値を促進する。"
 GER_Expand_Export_Promotion_Programs: "輸出促進プログラムの拡大"
 GER_Expand_Export_Promotion_Programs_desc: "世界有数の輸出国としての地位を維持するために、ドイツは輸出促進プログラムを大幅に拡大する。これらのプログラムは、ドイツ企業に新興市場へのより大きなアクセスを提供し、財政的および後方支援を提供し、ドイツ製品の世界的な競争力を強化する。そうすることで、ドイツはますます相互接続された世界において、輸出ベースの経済が繁栄し続けることを保証する。"
 GER_Securing_acces_to_Key_Ressources: "主要資源へのアクセス確保"
 GER_Securing_acces_to_Key_Ressources_desc: "資源不足の時代において、ドイツは自国経済に不可欠な主要天然資源へのアクセス確保を優先する。この焦点には、資源豊富な国々との戦略的パートナーシップの構築、レアアース、エネルギー源、工業用金属などの重要な材料に関する長期契約の確保が含まれる。資源サプライチェーンを多様化することにより、ドイツは不安定な地域への依存を減らし、産業的および技術的優位性を保証する。"
 GER_Promote_private_investments_decs: "ドイツは、特に技術、インフラ、再生可能エネルギーなどの分野において、開発途上国および新興市場への民間部門投資を積極的に促進する。インセンティブを提供し、リスクを軽減し、海外のドイツ企業への支援を提供することにより、ドイツは主要地域における持続可能な開発を育成しながら、世界的な経済的結びつきを強化することを目指す。この焦点は、相互利益を確保し、世界的な成長とドイツ自身の経済拡大に貢献する。"
 GER_Development_Projects: "開発プロジェクト"
 GER_Development_Projects_desc: "ドイツは、健康、教育、インフラ、持続可能性に焦点を当てたプロジェクトへの直接投資を通じて、世界的開発へのコミットメントを増やす。これらの開発プロジェクトは、ドイツの外交政策の礎となり、脆弱な地域における貧困、不平等、環境悪化などの重要な問題に対処しながら、世界的な地位を高める。"
 GER_DAAD_Expand_Academic_exchange_service: "DAAD学術交流サービスの拡大"
 GER_DAAD_Expand_Academic_exchange_service_desc: "ドイツ学術交流会（DAAD）は、世界中の大学や機関とのより大きな学術協力と交流を促進するために拡大される。より多くの奨学金、研究助成金、交流機会を提供することにより、ドイツは国際理解を育成し、世界的なパートナーシップを強化するためのツールとして教育、科学、研究を促進する。"
 GER_Strategic_Partnership_Israel: "イスラエルとの戦略的パートナーシップ"
 GER_Strategic_Partnership_Israel_desc: "ドイツは、安全保障、技術協力、経済協力などの相互に関心のある分野に焦点を当てて、イスラエルとの戦略的関係を深化させる。共有された歴史と中東におけるイスラエルの継続的な地政学的重要性を考えると、このパートナーシップは、イスラエルの安定と発展を支援しながら、地域におけるドイツの影響力を強化する。"
 GER_Promote_private_investments: "民間投資の促進"
 GER_International_education_projects: "国際教育プロジェクト"
 GER_International_education_projects_desc: "ドイツは、世界中の質の高い学習と技術スキルへのアクセスを向上させることを目的とした教育プロジェクトを設立するために、国際パートナーと協力する。特に教育インフラが未発達な国々に焦点を当てることにより、ドイツは主要地域における経済成長と社会の安定を支援する長期的な利益を提供することを望んでいる。これらのプロジェクトはまた、ドイツと世界の間に強力な文化的結びつきを創り出し、相互理解に貢献する。"
 GER_Education_for_stability: "安定のための教育"
 GER_Education_for_stability_desc: "教育が平和と安定の礎であることを認識し、ドイツは紛争が起こりやすい地域や紛争後の地域における教育プログラムに投資する。特に農村部や未開発地域における教育機会を改善することにより、ドイツは民主的価値観と持続可能な開発が繁栄できる安定した社会の成長を育成することを目指す。これらのプロジェクトには職業訓練も含まれ、若者に力を与え、より強力な地域経済を構築する。"
 GER_Strategic_Partnership_Brazil: "ブラジルとの戦略的パートナーシップ"
 GER_Strategic_Partnership_Brazil_desc: "ドイツは、再生可能エネルギー、環境保護、産業開発などの分野に焦点を当てて、ブラジルとの戦略的パートナーシップを深化させる。ブラジルの広大な天然資源と成長する経済は、グローバルサウスにおけるドイツにとって不可欠なパートナーとなっている。貿易、技術協力、環境イニシアチブを拡大することにより、このパートナーシップは両国に経済的に利益をもたらし、地域リーダーとしてのブラジルの継続的な発展を支援することを目指す。"
 GER_Modernize_Goethe_Institutes: "ゲーテ・インスティトゥートの近代化"
 GER_Modernize_Goethe_Institutes_desc: "ドイツ文化の世界的な普及範囲を強化するために、ゲーテ・インスティトゥートはデジタル学習、オンラインコンテンツ、強化された文化プログラミングを取り入れた近代化努力を行う。これらのアップデートは、ドイツ語と文化を世界中の人々にとってよりアクセスしやすくする一方で、学術的、芸術的、文学的交流も促進する。ゲーテ・インスティトゥートを近代化することは、急速に進化する世界情勢において、それらが文化外交の効果的なツールであり続けることを保証する。"
 GER_Promote_the_german_language: "ドイツ語の推進"
 GER_Promote_the_german_language_desc: "ドイツは、世界中の学校、大学、文化センターでプログラムを拡大し、ドイツ語を推進するための野心的な世界的キャンペーンに着手する。言語教育リソースに投資し、留学生がドイツ語を学ぶための新しい機会を創出することにより、このイニシアチブはドイツのソフトパワーと文化影響力を強化する。ドイツ語能力はまた、より強力な経済的および学術的協力への架け橋となるだろう。"
 GER_Culture_andIntegration: "文化と統合"
 GER_Culture_andIntegration_desc: "ドイツは、国内外で文化統合を促進するためのイニシアチブを開始する。これらのプログラムは、異なる文化グループ間の相互理解、協力、尊重を奨励することに焦点を当てる。共有価値と文化鑑賞を促進することにより、ドイツは社会的な緊張を緩和し、民主的な規範を強化し、国内および世界中のパートナー国との平和共存を育成することを目指す。"
 GER_Strategic_Partnership_China: "中国との戦略的パートナーシップ"
 GER_Strategic_Partnership_China_desc: "ドイツは、技術、貿易、気候協力などの分野に焦点を当てて、中国との戦略的パートナーシップをさらに強化する。中国が世界的大国として台頭し続ける中、ドイツは両国に利益をもたらすより深い経済的結びつきと協力プロジェクトを求めるだろう。このパートナーシップを通じて、ドイツは主要な市場と資源へのアクセスを確保しながら、中国の将来の経済政策を形成する上で重要な役割を果たすだろう。"
 GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations: "アレクサンダー・フォン・フンボルト財団の強化"
 GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations_desc: "アレクサンダー・フォン・フンボルト財団は、国際的な研究協力を育成するためにより大きな支援を受ける。最先端の科学的パートナーシップと研究フェローシップに投資することにより、ドイツは世界的革新におけるリーダーとしての地位を確立することを目指す。これらの協力は、気候変動、医学、技術、環境保護などの重要な分野をカバーし、世界的な研究の未来を形作る上でのドイツの役割を強化する。"
 GER_International_cutting_edge_research: "国際的先端研究"
 GER_International_cutting_edge_research_desc: "ドイツは、特に再生可能エネルギー、バイオテクノロジー、人工知能の分野において、先端研究に関する国際協力を推進する上で主導権を握る。これらの分野における世界的なパートナーシップを育成することにより、ドイツは世界的な課題に対処する技術的進歩を推進することを目指す。これらのイニシアチブは、ドイツの科学界を強化するだけでなく、革新における世界的なリーダーシップにも貢献する。"
 GER_Promote_academic_elites: "学術エリートの育成"
 GER_Promote_academic_elites_desc: "ドイツは、世界中から学術エリートを引き付け、育成するための努力を拡大する。奨学金、研究機会、キャリア開発プログラムを提供することにより、ドイツは学界と科学における次世代のグローバルリーダーを育成することを目指す。これらの個人は、学術的および専門的なネットワークを通じて母国との結びつきを強化しながら、ドイツ経済に貢献するだろう。"
 GER_International_leadership_training: "国際リーダーシップ研修"
 GER_International_leadership_training_desc: "公務員、ビジネスリーダー、市民社会メンバー向けのリーダーシップ研修プログラムを通じて、ドイツはパートナー国における有能なリーダーシップの構築に投資する。これらのプログラムは、ガバナンス、持続可能な開発、経済管理に焦点を当て、開発途上国における強力で透明性のあるリーダーシップを促進する。この取り組みは、パートナー国における安定と経済成長を育成するだけでなく、有能な同盟国を通じてドイツの世界的な影響力を強化する。"
 GER_Suitable_Agriculture_programs: "適切な農業プログラム"
 GER_Suitable_Agriculture_programs_desc: "ドイツは、持続可能な農業慣行、技術移転、食料安全保障に焦点を当てて、開発途上国における適切な農業プログラムに投資する。これらのプログラムは、気候変動、資源不足、人口増加といった増大する課題に対処するのに役立つ。持続可能な農業を支援することにより、ドイツは農村地域の生計を改善し、貧困を削減し、世界的な食料システムを強化し、農業パートナーが長期的な安定と繁栄から恩恵を受けることを保証することを目指す。"
 GER_Strategic_Partnership_Japan: "日本との戦略的パートナーシップ"
 GER_Strategic_Partnership_Japan_desc: "ドイツは、技術交流、再生可能エネルギー、貿易などの分野に焦点を当てて、日本との戦略的パートナーシップを拡大する。主要な工業国として、ドイツと日本は経済成長、技術的進歩、世界的な安定という共通の目標を共有している。このパートナーシップは、デジタルインフラや先進製造業を含む主要セクターにおける協力を深化させ、革新と世界的な影響力のための強力な同盟を創り出すだろう。"
 GER_Strategic_Partnership_South_korea: "韓国との戦略的パートナーシップ"
 GER_Strategic_Partnership_South_korea_desc: "ドイツは、貿易、技術、教育における協力に重点を置いて、南朝鮮との戦略的パートナーシップを強化する。東アジアの主要プレーヤーとして、南朝鮮はドイツの企業や研究機関にとって貴重な機会を提供する。このパートナーシップは、民主主義、革新、持続可能な開発という共有価値を促進しながら、地域におけるドイツの影響力を強化するだろう。"
 GER_Strategic_Partnership_South_Afrika: "南アフリカとの戦略的パートナーシップ"
 GER_Strategic_Partnership_South_Afrika_desc: "ドイツは、持続可能な開発、貿易、教育に焦点を当てて、南アフリカとの戦略的パートナーシップを強化する。アフリカ大陸の主要国として、南アフリカはドイツのアフリカへの関与にとって不可欠なパートナーである。このパートナーシップは、気候変動、経済的不平等、政治的安定などの主要な問題に対処しながら、相互の成長を促進し、アフリカの長期的な発展に対するドイツのコミットメントを強化する。"
 GER_Strategic_Partnership_Vietnam: "ベトナムとの戦略的パートナーシップ"
 GER_Strategic_Partnership_Vietnam_desc: "ドイツは、貿易、教育、再生可能エネルギーに焦点を当てて、ベトナムとの戦略的パートナーシップを拡大する。東南アジアで最も急速に成長している経済の一つとして、ベトナムはドイツの企業や投資に大きな機会を提供する。このパートナーシップは、持続可能な開発、経済協力、文化交流を促進し、地域の急速な近代化と成長における主要なパートナーとしてドイツを位置づける。"
 GER_International_business: "国際ビジネス"
 GER_International_business_desc: "ドイツはしばしば自らを「輸出世界チャンピオン」と称賛する。ドイツ経済は伝統的に大幅な貿易黒字を見ており、ドイツ自身が他の工業国から購入するよりもはるかに多くを販売している。輸出に優しい政策の継続は、多大な外交政策上のプラグマティズムを必要とする――結局のところ、独裁者のお金は人気のある指導者のお金と同じくらい価値がある。"
 GER_Industrial_outsourcing: "産業のアウトソーシング"
 GER_Industrial_outsourcing_desc: "ドイツの産業部門は、賃金の上昇と、ハンガリー、スロバキア、ルーマニア、ブルガリアなどのより恵まれないヨーロッパ市場への労働力の自由移動によって大幅に弱体化した。ドイツ政府は、中国のようなより敵対的なライバルに雇用を失わないように、政府補助金とEUのインセンティブによって産業懸念の移動が管理されていることを確認する必要がある。"
