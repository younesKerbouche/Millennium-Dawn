 GER_please_east_germans: "東ドイツ人を満足させる"
 GER_please_east_germans_desc: "東ドイツ人は自らの政府が自らのために存在していることを知る必要がある。そのため、我々は彼らがより好感を持ってくれるよう何でもするつもりだ。"
 GER_consult_with_an_advisor: "アドバイザーに相談する"
 GER_consult_with_an_advisor_desc: "困っているのか？アドバイザーが来て、何をすべきか説明してくれるだろう。"
 germany_divide.69420.t: "アドバイザーのヒント"
 germany_divide.69420.d: "東ドイツ人の生活向上策に少々悩まれているようですね！ご心配なく！必要な知識は全てこの報告書に記されています。州の生産性を高めるには、工場建設、技術向上、ネットワークインフラの強化、そして安定した経済循環の維持による雇用創出が必要です。生産性を10％向上させるための資金援助も可能です。（ただし費用がかさむ可能性があります）さらに、インフラ整備の拡充は東ドイツ国民の満足度維持にも寄与します。"
 germany_divide.69420.a: "了解"
 GER_bavarian_nationalism: "[BAY.GetFlag]バイエルン・ナショナリズム"
 GER_bavarian_nationalism_desc: "一部の人[BAY.GetFlag]§Hバイエルン人§!は統一[GER.GetFlag]ドイツ国が誕生して以来、独立を争ってきた。多くの[BAY.GetFlag]§Hバイエルン人§!は[GER.GetFlag]ドイツ政府が自分たちの自治権を侵害していると非難しており、そのため§Hナショナリズム§!がこの地域で高まっている。[BAY.GetFlag]§Hバイエルン§!は毎年多くの観光客を受け入れており、自国の重要地域の1つだ。そして裕福な地域の1つでもある。\n\n[BAY.GetFlag]§Hバイエルン・ナショナリズム§!は、我が国の経済が弱体化したときにのみに増加する。我が国の経済状況が§R停滞、景気後退§!、または§R恐慌§!である場合、[BAY.GetFlag]§Hバイエルン§!は立腹し、[BAY.GetFlag]§Hバイエルン・ナショナリズム§!が§H40%§!の確率で毎週末に§H1%§!増加する。自国が§H急成長§!または§H好景気§!の場合には[BAY.GetFlag]§Hバイエルン・ナショナリズム§!は自然と落ち着くだろう。\n\n一度[BAY.GetFlag]§Hバイエルン・ナショナリズム§!が§H100%§!に達すると、彼らは独立を要求し始める。"
 GER_establish_ruling_party: "与党の確立"
 GER_establish_ruling_party_desc: "[BAY.GetFlag] [BAY.GetName]が自由になったときに混乱に陥らないように、与党を確立しなければならない。"
 GER_relocate_institutions: "政府機関の移転"
 GER_relocate_institutions_desc: "時が来たときに彼らの政府機関と干渉しないように、ドイツ政府機関を撤退させる必要がある。"
 GER_relocate_military_personnel: "軍人の移転"
 GER_relocate_military_personnel_desc: "いかなる種類の紛争も避けるために、地域から軍人を移転させる必要がある。"
 GER_relocate_the_industrial_heartland: "産業部門の移転"
 GER_relocate_the_industrial_heartland_desc: "経済への損害を防ぐために、産業部門を北方に移転させなければならない。"
 GER_hold_referendum_BAY: "バイエルン共和国"
 GER_hold_referendum_BAY_desc: "自由で独立した国家として、[BAY.GetFlag] バイエルン共和国を設立する時が来た。"
 GER_european_socialism: "欧州における社会主義"
 GER_european_socialism_desc: "我が党の影響力と多くの機関を通じて、ヨーロッパの他の地域全体に我々のイデオロギーを広めることができるだろう。我々はこれを3つの異なる社会主義の拠点で行うことができる。スウェーデン、フィンランド、そしてデンマークである。\n\n我々はこれらの国々に政治的混乱を植え付けるために様々な社会主義グループに資金を提供し、その後、彼らを親政府の傀儡に変えるだろう。"
 GER_the_false_state: "偽りの国家"
 GER_the_false_state_desc: "偽りの国家、[ISR.GetFlag]§Hイスラエル§!は、第二次世界大戦後に他の§Hヨーロッパ人§!によって人為的に創設された。[ISR.GetFlag]§Hイスラエル§!の存在そのものが我が国の歴史を損ない、我々をすべての国々にとって悪のように見せかける。\n我々は国境を修正し、地域における我々のコネクションを利用して地域に対する新たな支配を確立しなければならない。地域の国々は、彼らを地域から追い出すのを助けることに§H大いに意欲的§!だろう！"
 GER_trip_to_syria: "[SYR.GetFlag] [SYR.GetName]訪問"
 GER_trip_to_syria_desc: "[SYR.GetFlag] [SYR.GetName]を訪問することで、新たな関係を確立し、イスラエル国家に対する我々の「作戦」で彼らを支援するように説得できる可能性がある。"
