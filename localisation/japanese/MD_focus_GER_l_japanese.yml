 germany_focus: "ドイツ 国家方針ツリー"
 GER_BWB: "連邦軍装備技術調達庁"
 GER_BWB_desc: "連邦軍装備技術調達庁（BWB）は、ドイツのコブレンツに拠点を置く連邦軍管理局の連邦機関であった。連邦国防省の軍備主要部門に従属していた。BWBは、あらゆる種類の軍事装備の開発、試験、調達、軍事装備の改造、軍事技術標準化、および品質保証と試験の実施を担当していた。"
 GER_Shipyards: "造船所の近代化"
 GER_Shipyards_desc: "近代的な海軍艦隊の建造と維持を支援するため、連邦軍は造船所の近代化に投資している。これには、キールやハンブルクなどの主要な場所にある施設のアップグレードが含まれ、そこでは最新の海軍艦艇が建造され、オーバーホールされる。このイニシアチブは、先進的な生産技術の統合、効率の向上、次世代のフリゲート、潜水艦、支援船を建造・維持する能力の確保に焦点を当てている。造船所を近代化することにより、連邦軍はその海軍部隊が利用可能な最も先進的で信頼性の高い艦艇を持つことを保証する。"
 GER_Blohm_and_Voss: "ブローム・ウント・フォスとの協力"
 GER_Blohm_and_Voss_desc: "有名な造船会社ブローム・ウント・フォスとの協力により、連邦軍はその海軍艦隊の開発を進めている。最先端の海軍艦艇建造における専門知識で知られるブローム・ウント・フォスは、新しいフリゲートとコルベットの設計と生産において重要な役割を果たすだろう。このパートナーシップは、同社の数十年にわたる経験と革新的な能力を活用し、連邦軍の艦船が性能、耐久性、技術的洗練度の最高基準を満たすことを保証する。"
 GER_ThyssenKrupp_Marinesystem: "ティッセンクルップ・マリン・システムズとの協力"
 GER_ThyssenKrupp_Marinesystem_desc: "潜水艦技術のリーダーであるティッセンクルップ・マリン・システムズ（TKMS）は、連邦軍がその潜水艦隊を近代化する取り組みにおける重要なパートナーである。この協力は、最新鋭のステルス技術、改善された推進システム、強化された兵装を装備した先進的な潜水艦の開発に焦点を当てている。TKMSとのパートナーシップは、連邦軍の潜水艦部隊が海軍戦の最前線に留まり、戦略的抑止から特殊作戦まで幅広い任務を遂行できることを保証する。"
 GER_HDW: "ホヴァルツヴェルケ＝ドイツ造船（HDW）との協力"
 GER_HDW_desc: "ドイツの海軍防衛産業におけるもう一つの重要なパートナーであるホヴァルツヴェルケ＝ドイツ造船（HDW）は、連邦軍と協力してその潜水艦および水上艦艇の艦隊を開発・維持している。キールに位置するHDWは、造船、特に先進的な潜水艦の生産における専門知識で有名である。この協力は、連邦軍の海軍資産の設計、建造、維持を強化することに焦点を当て、現代の防衛課題に対応するための最新技術と能力を備えていることを保証するだろう。"
 Renovate_the_fleet: "艦隊の改修"
 Renovate_the_fleet_desc: "冷戦時代が終わり、新たな未知の脅威に直面しているため、艦隊を改修する必要がある。海軍能力を更新することは、進化する安全保障環境に対応し、潜在的な課題に備えるために不可欠である。艦隊の近代化には、既存の艦艇を先進技術でアップグレードし、強化された能力を持つ新しい艦船を取得し、海上部隊が多様で予期せぬ脅威に対応できる多用途性と準備を確保することが含まれる。この積極的なアプローチは、国家安全保障を維持し、予測不可能な世界環境において我々の利益を保護するために重要である。"
 GER_New_Minesweepers: "新型掃海艇"
 GER_New_Minesweepers_desc: "海軍能力を最高の状態に維持するために、新しい掃海艇が必要である。これらの先進的な艦艇を取得することは、海上作戦の安全性と有効性を確保するために不可欠である。掃海艇は機雷を探知し無力化する上で重要な役割を果たし、それによって我々の艦隊を保護し、戦略的水路を確保する。近代的な掃海艇に投資することにより、我々は海軍部隊を保護し、国際任務を支援し、航行の自由を支持する能力を強化する。"
 GER_New_Fregattes: "新型フリゲート"
 GER_New_Fregattes_desc: "海軍近代化の取り組みの一環として、連邦軍は新しいフリゲートの開発と取得に投資している。F125級などのこれらの艦艇は、対潜水艦戦、防空、水上戦闘において強化された能力を提供するように設計されている。新しいフリゲートは、最新鋭のセンサー、兵器システム、指揮統制技術を特徴とし、様々な任務プロファイルで効果的に運用できることを保証する。これらのフリゲートの取得は、ドイツの海上安全保障を維持し、ドイツ海軍が世界的に戦力を投射できることを保証するために重要である。"
 GER_New_Corvettes: "新型コルベット"
 GER_New_Corvettes_desc: "連邦軍は、ブラウンシュヴァイク級（K130）などの新しいコルベットの導入により、海軍能力を拡大している。これらの艦艇は沿岸防衛と外洋作戦用に設計されており、先進的なステルス機能、強化された火力、優れた機動性を提供する。コルベットは、ドイツの沿岸水域の哨戒、および紛争海域での国際任務の支援において重要な役割を果たすだろう。新しいコルベットへのこの投資は、ドイツ海軍が21世紀において多用途で効果的な部隊であり続けることを保証するための広範な取り組みの一部である。"
 GER_New_Submarines: "新型潜水艦"
 GER_New_Submarines_desc: "潜水艦戦能力を強化するため、連邦軍は212A型を含む新しい潜水艦を取得している。これらの潜水艦は非大気依存推進（AIP）システムを装備しており、最小限の音響信号で長期間潜航して運用することができる。新しい潜水艦は、ドイツの戦略的抑止を維持し、秘密偵察および特殊作戦を実施するために重要となるだろう。これらの先進的な潜水艦の取得は、最も困難な環境で運用できる堅牢で有能な海軍部隊を維持するというドイツのコミットメントを反映している。"
 GER_Rheinmetall_: "ラインメタルとの協力"
 GER_Rheinmetall__desc: "ドイツの防衛産業の礎石であるラインメタルは、連邦軍の近代化努力において引き続き重要なパートナーである。この協力は、装甲車両、火砲システム、先進弾薬など、様々な領域にわたる最先端技術の開発に焦点を当てている。レオパルト2主力戦車のアップグレードやプーマIFVの開発などのプロジェクトは、ラインメタルの専門知識を示している。アルミン・パッペルガーなどの人物の指導の下、ラインメタルは連邦軍が現代戦の要求に応えることができる世界クラスの軍事技術を装備し続けることを保証する上で、不可欠な役割を果たしている。"
 GER_KMW_: "クラウス＝マッファイ・ヴェクマンとの協力"
 GER_KMW__desc: "クラウス＝マッファイ・ヴェクマン（KMW）は、連邦軍の機甲部隊の開発における長年のパートナーである。この協力は、レオパルト2やプーマIFVを含む最先端の装甲車両の設計と生産を進めることに焦点を当てている。KMWの車両製造における専門知識は、連邦軍の機甲部隊が最も先進的で信頼性の高いプラットフォームを装備していることを保証する。KMWとの継続的なパートナーシップは、ドイツの機甲能力を維持し、連邦軍が多様な戦闘環境で効果的に運用できることを保証するために重要である。"
 GER_Update_Leopard_Tank: "レオパルト2のアップグレード"
 GER_Update_Leopard_Tank_desc: "レオパルト2はまだ更新できるが、問題は、どれくらいの期間かということだ。我々はこの戦車をもう一度アップグレードする計画だが、その最終的な後継機の新しいプロジェクトを開始することが不可欠である。レオパルト2は依然として強力で信頼性の高いプラットフォームであるが、技術の継続的な進歩と進化する戦場要件は、次世代主力戦車を開発するために先を見据えなければならないことを意味する。この新しいプロジェクトは、装甲、機動性、火力、電子システムにおける最先端の革新を組み込み、我々の機甲部隊が軍事能力の最前線に留まることを保証すべきである。この開発を今すぐ積極的に開始することで、シームレスな移行を確保し、戦略的優位性を維持できる。"
 GER_Main_Ground_Combat_System: "主力地上戦闘システム（MGCS）"
 GER_Main_Ground_Combat_System_desc: "MGCSはドイツとフランスの共同の取り組みであり、両国の機甲部隊のバックボーンとなる新しい主力戦車を共同で設計、開発、生産することを意図している。このプロジェクトには、ドイツとフランス両国の主要な防衛産業企業間の協力が含まれる。クラウス＝マッファイ・ヴェクマン（KMW）、ネクスター・システムズ、ラインメタルなどの企業が、主力地上戦闘システムの開発と生産において重要な役割を果たす可能性が高い。"
 GER_Panther: "KF51パンター"
 GER_Panther_desc: "KF51はレオパルト2A4の車体に基づいているが、自動装填式の130mm口径主砲を搭載した新しい砲塔を持っている。この戦車は、重量の大幅な増加を招くことなく、MBTの致死性、機動性、生存性、およびネットワーク能力を向上させるように設計されている。戦車には3～4人の乗組員がおり、各乗組員は機能の低下なしに他の乗組員からタスクと役割を引き継ぎ、引き渡すことができる。その主兵装はRh-130 L/52 130mm滑腔砲であり、12.7mm同軸機銃と7.62mm NATTER RCWSも備えている。"
 GER_Reform_Fuhrungsakademie: "指揮幕僚大学の改革"
 GER_Reform_Fuhrungsakademie_desc: "軍事指導に対する現代的なアプローチの必要性を認識し、連邦軍はハンブルクの連邦軍指揮幕僚大学を改革している。このイニシアチブは、現代の軍事的課題を反映するようにカリキュラムを更新し、新しい訓練方法論を統合し、将来の指導者を準備する上での大学の役割を強化することに焦点を当てている。改革は、ドイツの軍事指導者が最新の戦略的、作戦的、倫理的知識を備えていることを保証するように設計されている。この取り組みは、著名な軍人や防衛専門家によって支援されており、大学のプログラムを連邦軍の進化するニーズに合わせるために取り組んでいる。"
 GER_Reform_Zentrum_innere_Fuhrung: "内的指導センターの改革"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "階級内での高い倫理基準と強力なリーダーシップを維持するというコミットメントの一環として、連邦軍は内的指導センターを改革している。この改革は、リーダーシップ訓練に対する機関のアプローチを近代化し、倫理的意思決定、内的結束、兵士の道徳的発達に焦点を当てることを目的としている。コブレンツに位置するこのセンターは、連邦軍の内部文化と価値観を形成する上で重要な役割を果たしている。改革は、21世紀の兵役の性質の変化に適応する必要性によって推進されており、ドイツ兵が現代戦の倫理的課題に対して十分に準備されていることを保証する。"
 GER_Reform_Heeresamt: "陸軍庁の改革"
 GER_Reform_Heeresamt_desc: "ケルンに位置する陸軍庁は、その効率と有効性を向上させるために大幅な改革を受けている。このイニシアチブは、行政プロセスの合理化、支援能力の向上、および連邦軍の作戦上のニーズにより良く応えるための庁の構造の近代化に焦点を当てている。改革は、陸軍庁がドイツの地上部隊にタイムリーかつ効果的な支援を提供し、現代の軍事作戦の要求に応えることを可能にすることを意図している。この取り組みは、急速に変化する世界の安全保障環境において、連邦軍が有能で機敏な部隊であり続けることを保証するための広範な戦略の一部である。"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "ハンブルク連邦軍大学の改革"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "ハンブルク連邦軍大学は、ドイツ連邦軍の2つの大学のうちの1つである。ハンブルク連邦軍大学は、ミュンヘンの対応機関と同様に、1973年に設立された。両大学は、連邦軍（ドイツ連邦軍）の士官および士官候補生に学術教育と訓練を提供するために設立された。"
 GER_focus_artillerie_schule: "砲兵学校への注力"
 GER_focus_artillerie_schule_desc: "連邦軍は、イーダー＝オーバーシュタインにある砲兵学校を強化し、それが砲兵訓練の最高の機関であり続けることを保証している。このイニシアチブには、訓練施設のアップグレード、パンツァーハウビッツェ2000のような最新の火砲システムの組み込み、現代の戦闘シナリオを反映した新しいカリキュラムの開発が含まれる。目標は、先進技術の使用に熟練し、地上作戦を支援して決定的な火力を提供できる砲兵部隊を育成することである。砲兵学校へのこの注力は、ドイツの砲兵部隊の有効性を維持するために重要である。"
 GER_focus_Panzertruppenschule: "戦車学校への注力"
 GER_focus_Panzertruppenschule_desc: "ムンスターにある戦車学校は、連邦軍の機甲戦闘訓練の中心である。連邦軍はこの機関への注力を強化し、その機甲部隊が現代戦闘の要求に対して十分に準備されていることを保証している。このイニシアチブには、訓練プログラムの近代化、先進的なシミュレーターの統合、レオパルト2A6などの最新の装甲車両の使用が含まれる。戦車学校はドイツの機甲部隊の能力を形成する上で極めて重要な役割を果たしており、この注力は連邦軍の戦闘準備態勢を維持するために不可欠である。"
 GER_focus_Infanterie_Schule: "歩兵学校への注力"
 GER_focus_Infanterie_Schule_desc: "連邦軍は、ハンメルブルクにある歩兵学校を強化するために、かなりの資源を投入している。このイニシアチブは、最近の紛争から学んだ教訓と最新の戦術的革新を組み込んで、歩兵訓練プログラムを近代化することを目的としている。歩兵学校は、新しい射撃場や市街戦環境を含む訓練施設のアップグレードを行い、兵士を現代戦闘の複雑さに対してより良く準備させるだろう。歩兵学校に焦点を当てることにより、連邦軍はその歩兵部隊が十分に装備され、戦場でのあらゆる挑戦に立ち向かう準備ができていることを保証する。"
 GER_European_Anker_Army: "欧州アンカー陸軍の形成"
 GER_European_Anker_Army_desc: "連邦軍は同盟国の陸軍のアンカーとして機能し、訓練とリーダーシップにおけるより緊密な協力を促進し、共同作戦におけるシームレスな相互運用性と有効性を保証することを目指している。これらの分野での協力強化は、共有された安全保障上の課題に迅速かつ断固として対応する我々の集団的能力を高めるために不可欠である。共同訓練演習、ベストプラクティスの交換、リーダーシップ開発プログラムにおける我々の努力を強化することにより、同盟軍間の調整、コミュニケーション、信頼を向上させることができる。これにより、必要な時にシームレスかつ効果的に協力することが可能になり、連帯を強化し、集団安全保障体制を強化する。"
 GER_Reform_Light_forces: "軽装備部隊への注力"
 GER_Reform_Light_forces_desc: "機敏性、柔軟性、手頃な価格は、戦場で勝利を収める上で確かに重要な要素である。これらの利点の重要性を過小評価するのではなく、競争優位性を維持するために積極的に活用することが重要である。機敏性を優先することにより、変化する状況に迅速に適応し、敵を機動で上回ることができる。柔軟性により、特定の状況に合わせて様々な戦術と戦略を採用し、多様な作戦環境での有効性を最大化できる。さらに、手頃な価格により、長期的に軍事能力を維持し、資源の過剰な拡張を避け、即応性を維持できる。\nこれらの利点を活用することにより、軍事効果を最適化し、作戦効率を高め、進化する脅威に対する回復力を高めることができる。これらの強みを効果的に活用するために、アプローチを継続的に革新し適応させることが不可欠であり、軍事作戦のあらゆる側面で機敏性、柔軟性、手頃な価格を維持することを保証する。"
 GER_introduce_Medium_Forces: "中間点の発見"
 GER_introduce_Medium_Forces_desc: "まさに、重装備と軽装備の能力のバランスを取ることは、陸軍の有効性と多用途性を確保するために重要である。重装備部隊は、持続的な作戦と通常戦シナリオでの交戦に必要な火力、防護力、持久力を提供する。一方、軽装備部隊は機敏性、速度、柔軟性を提供し、動的で非対称な環境での迅速な展開、機動性、適応性を可能にする。\n重装備と軽装備の両方の要素を部隊構造に統合することにより、それぞれの強みを活用して互いに補完し、広範な作戦要件をカバーできる。このアプローチにより、特定の任務と脅威に合わせて部隊を調整し、脆弱性を最小限に抑えながら目標達成能力を最大化できる。このバランスを取ることは、高強度紛争から平和維持活動、人道支援任務まで、多様な課題に効果的に対応できる能力を持つことを保証する。"
 GER_Reform_Heavy_Forces: "重装備部隊への注力"
 GER_Reform_Heavy_Forces_desc: "確かに、重装備部隊は防衛において重要な役割を果たす。なぜなら、彼らは地上を保持し、敵の前進を効果的に撃退するために必要な火力、防護力、回復力を持っているからだ。戦車、火砲、機械化歩兵を装備した重装甲部隊を展開することにより、我々は強力な防御陣地を確立し、潜在的な敵対者による侵略を抑止できる。これらの部隊は持続的な戦闘作戦に従事するのに適しており、侵入に対する強力な抑止力を提供し、領土の完全性を保証する。\nさらに、重装備部隊の存在は地域安全保障における安定化要因として機能し、同盟国を安心させ、潜在的な脅威を抑止する。しかし、軽装備部隊、航空支援、情報、後方支援などの他の要素も含む包括的な防衛アプローチを維持することが不可欠である。これらの構成要素を統合することにより、様々な種類の脅威に対する全体的な有効性と回復力を最大化する多層防御態勢を構築できる。"
 GER_Weltraumkommando_der_Bundeswehr: "連邦軍宇宙コマンドの設立"
 GER_Weltraumkommando_der_Bundeswehr_desc: "現代戦における宇宙の重要性の増大を認識し、連邦軍は専用の宇宙コマンドを設立している。この新しいコマンドは、衛星監視、宇宙ベース通信、ミサイル防衛システムを含む、宇宙に関連するすべての軍事作戦を監督する。連邦軍宇宙コマンドは、ドイツが宇宙安全保障のリーダーであり続け、軌道上の利益を保護し、最後のフロンティアにおける新たな脅威に対応できることを保証するだろう。"
 GER_V_fall_Decision: "防衛事態"
 GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\n防衛事態は、ドイツがその主権または領土保全に対する直接的かつ深刻な脅威に直面したときに発動される、国家防衛状態の宣言である。それは連邦政府に、全軍事力の動員、主要な民間部門の管理、特定の市民的自由の制限を含む非常大権を与える。この措置は、国が危機時に国家を保護するために軍事と民間の両方の資源を迅速に調整できることを保証する。"
