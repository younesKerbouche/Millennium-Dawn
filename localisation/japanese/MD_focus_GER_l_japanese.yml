 GER_SAPOS_decision_desc: "\n£GER_desctext_sapos_network\n\n\n\nSAPOSシステム、すなわちドイツ測量衛星測位サービス（Satellitenpositionierungsdienst der deutschen Landesvermessung）は、ドイツ全土で高精度の測位サービスを提供するために設計された洗練されたネットワークである。GPSやGLONASSなどの全地球航法衛星システム（GNSS）と地上基準局の組み合わせを活用し、センチメートルレベルの精度でリアルタイムおよび後処理測位データを提供する。"
