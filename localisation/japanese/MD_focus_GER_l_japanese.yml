 german_legacy: "ドイツの遺産"
 german_legacy_desc: "§Y特別ルール：§!\n－－－－－－\n§6核ドクトリン§!§Rの設定や、§!§6核兵器§!§Rの開発ができない！§!\n－－－－－－\n§R手動で軍事支出を増加させることはできない！§!\n－－－－－－\n§R軍における現役兵士の人数は37万人（陸軍は24万人）が上限である！§!\n－－－－－－\n§R手動で行政支出を増加させることはできない！§!\n－－－－－－\n§YCDU/CSUとSPD§!は常に連立を樹立できる。\n－－－－－－\n§Y過激派政党を§!§R禁止§!§Yできる。§!\n－－－－－－\nナチスによる戦争犯罪の重荷を背負い、二度の世界大戦を引き起こしたドイツは、民族主義的な考え方や軍国主義をほのめかすことさえ控え、悪いイメージを払拭しようと努力してきた。法的には、ドイツは1990年にドイツとロシア、アメリカ、イギリス、フランスの連合国との間で結ばれた「ドイツ最終規定条約」と、ポーランドとの間で結ばれた「国境条約」に縛られている。この条約は、ドイツが領有権を主張したり、核兵器を保有することを違法とし、軍隊の総員を37万人（ゲーム内では22万人）以下に制限している。\n§W－－－－－－－－－－－－－－－－－－－－－－－－－－－－§!\nこの国民精神は§H新たな遺産§!のNFを完了することで§R除去§!できる。"
