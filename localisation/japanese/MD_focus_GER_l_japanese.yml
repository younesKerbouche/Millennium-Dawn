 GER_Cold_War.26.t: "領土防衛軍の再編"
 GER_Cold_War.26.d: "戦力基盤軍の設立に伴い、領土防衛軍の存続が問題視されている。別々の指揮系統と冗長な支援構造を維持することは、もはや現代の軍事ドクトリンと一致しない。我々は今、これらの部隊をどうするかを決定しなければならない。この選択は、今後何年にもわたって我々の国内軍事組織を形作ることになるだろう。"
