l_japanese:
 japan_focus: "日本 国家方針ツリー"

 #National Focus
 #Domestic Tree
 JAP_trinity_reform: "三位一体改革"
 JAP_trinity_reform_desc: "雇用、官僚制、教育――我々の財政改革は、日本の脆弱な国家体制のこの3分野すべてに慎重に取り組まなければならない。さもなくば「失われた10年」を、今後も続く幾つもの「失われた10年」へと変えてしまう運命だ。"
 #ECONOMICS AND LABOUR
 JAP_large_boned_policy: "骨太の方針"
 JAP_large_boned_policy_desc: "通常、財務省は与党の方針に基づいて国家予算案を作成する。自民党内の一部は、「失われた10年」の影響に対抗するため、この取り決めを改め、財務省の提案内容に対して国会の影響力をより強めるべきだと主張している。彼らはこれを「骨太の方針」と呼んでいる。"
 JAP_socialism: "日本型社会主義"
 JAP_socialism_desc: "日本国民の福祉は、年金や医療で終わってはならない。保護者に頼れない子どもや、家族に頼れない高齢者も同様にカバーされなければならない。"
 JAP_protect_worker_rights: "労働者の権利を保護"
 JAP_protect_worker_rights_desc: "東京は、日本の労働力に対する保護を強化しようとしており、労働基準、残業慣行の監督、搾取への防止策を強める。改革は、より公正な労働条件と労働者のより大きな安定を約束する一方、雇用主の側では、コスト上昇と柔軟性の低下への懸念が高まっている。"
 JAP_save_ice_age: "就職氷河期世代を救え！"
 JAP_save_ice_age_desc: "失われた10年の間、経済の失速によって、機会を失ったまま取り残された卒業生の世代が生まれた。その影響は壊滅的で、自殺率の急増や、社会に見切りをつけた若年成人の間に広がる絶望感を招いている。中には、意気消沈した過激な思想へと傾く者もいる。我々は、この「失われた世代」に希望を与えなければならない。"
 JAP_neoliberalism: "日本型新自由主義"
 JAP_neoliberalism_desc: "成功の機会を提供することで、すべての日本国民を豊かにしなければならない。そのためには、企業の成長を後押しする必要がある。未熟な経済を締め上げ、かつてないほど人々を貧しくするような、安易な増税の約束に誘惑されてはならない。"
 JAP_deregulate_temporary_staffing: "派遣労働の規制緩和"
 JAP_deregulate_temporary_staffing_desc: "東京は派遣・臨時労働に関する規則を緩和し、企業が派遣会社を通じて柔軟な労働力をより自由に雇用できるようにする。経済界は、コスト削減と迅速な適応の手段としてこの動きを歓迎する一方、労働組合は、不安定化の拡大と日本の伝統的な雇用モデルの弱体化を警告している。"
 JAP_national_investments: "積極的なサムライ債投資"
 JAP_national_investments_desc: "日本には、低迷する金利から生まれる利点が一つある――日本の投資家から資金調達を望む海外の関係者にとって、日本はかなり魅力的だということだ。いくつかの採算の合わない海外投資を現金化し、その資金で近隣諸国との債券パッケージを組成できるかもしれない。これは国内経済にとっても好影響をもたらし得る。"
 JAP_intern_training: "技能実習制度"
 JAP_intern_training_desc: "製造業、農業、介護など、労働力不足に苦しむ部門に外国人研修生を受け入れるため、技能実習制度を拡充する。この国家方針は、厳格に管理された一時的ビザを用いて国内の労働圧力を下げつつ、この制度を長期的な移民ではなく技能移転として公式に位置付ける。"
 JAP_liberal_syndicalism: "労働組合代表"
 JAP_liberal_syndicalism_desc: "主要労働組合の代表のために国会の議席をいくつか確保すれば、組合は国政の議場へ直接懸念を伝えるルートを得られ、政治課題に対してより協力的になるだろう。問題は、選挙に対して実際にどれほどの影響力を彼らに与えたいのか、ということだ。"
 JAP_labour_management: "労使担当取締役"
 JAP_labour_management_desc: "企業と労働者の間を仲裁し、紛争解決を標準化し、労働法の遵守状況を監視するため、専任の労使担当取締役を任命する。この国家方針は、主要産業における賃金、労働条件、再編計画に関する調整を改善する。"
 JAP_industrial_union: "産業別労働組合"
 JAP_industrial_union_desc: "分断された職場ごとの労働組合を、より大きな産業全体の組織へ再編し、産業レベルの協定を交渉できるようにする。この国家方針は、企業ごとの柔軟性の一部と引き換えに、より明確な交渉枠組み、より一貫した賃金、主要産業部門におけるより強い代表性をもたらす。"
 JAP_struggle_high_low: "高と低の闘争"
 JAP_struggle_high_low_desc: "すべてを資本主義のせいにしたり、我々の改革を共産主義として退けたりするのは、あまりにも単純すぎる。我々の国は精神において一つにまとまり、互いに、そしてそれぞれの才能に献身しなければならない。労働者と所有者、国家と国民――これらはどれも、互いなくして存在し得ない。我々は一つの有機体となり、逆境を共に乗り越える。"
 JAP_discretionary_labour_laws: "裁量労働制を法制化"
 JAP_discretionary_labour_laws_desc: "裁量労働は、想定される残業分を従業員の給与に織り込んで固定額とすることを可能にし、雇用主が従業員を細かく監督しなくてもよくなる。もちろん、この方式は悪用され、より少ない賃金でより多く働くよう従業員に圧力をかけるために使われてきたし、今も使われ得る。柔軟でありながら公正になるよう確保しなければならない。"
 JAP_subsidy_optimization: "補助金の最適化"
 JAP_subsidy_optimization_desc: "補助金の申請に関して中小企業から最も多く出る不満の一つは、制度が「上に厚い」ように感じられることだ。単純な債券や救済パッケージのために、屋台のラーメン屋が三菱向けと同じ書類を埋めなければならない。これを変えるには多大な努力が必要だが、中小企業にとって最大級の障害の一つを取り除けるだろう。"
 JAP_elder_labour: "生涯現役"
 JAP_elder_labour_desc: "生涯にわたり活動的であり続けるという「生涯現役」の理念を推進するため、高齢者を労働力としてつなぎ留める制度を拡充する。この国家方針は、企業に対して退職者の再雇用、柔軟な労働時間の提供、熟練労働者が働き続けられる職場環境の調整を促し、労働力不足を緩和しつつ年金財政を支える。"
 JAP_rebuild_lost_generation: "失われた世代の立て直し"
 JAP_rebuild_lost_generation_desc: "日本の労働のあり方は永遠に変わり、労働力もついにその事実を受け入れ始めている。若い労働者は仕事と生活の両立ができると感じ、高齢の労働者は企業や地域社会から価値を認められている。そして我々は、経済を破壊することなくそれを成し遂げた！"
 JAP_universal_child_benefit: "普遍的児童手当"
 JAP_universal_child_benefit_desc: "親の所得に関係なく、すべての子どもに支給される普遍的な児童手当を導入、または拡充する。この国家方針は、資源を家族へと振り向け、教育費や生活費の負担を補助するとともに、高齢化社会における子育て支援に国家が本気で取り組むという姿勢を示す。"
 JAP_ban_zangyo: "みなし残業の禁止"
 JAP_ban_zangyo_desc: "「過労死」――働き過ぎによる死――は、労働力人口の縮小の結果として、ここ数年で増加している。搾取的な残業を当然とする社会的圧力を、社会変化だけで克服することはできない。義務感ゆえに無理をしてしまう労働者自身からも守るための保護を、法制化しなければならない。"
 JAP_nenko_wage: "年功賃金制度の再解釈"
 JAP_nenko_wage_desc: "旧来の年功賃金制度には多くの欠陥があったが、その廃止は、それを前提に人生設計していた多くの退職者に、年金では補えないほど不十分な貯蓄しか残さなかった。我々はこれを変える準備ができている。社会改革の進展を、新たな年金・育児・失業制度へと取り込み、すべての日本国民を保護できる。"
 JAP_counter_union: "内閣主導の労組対抗攻勢"
 JAP_counter_union_desc: "闘争的な労働組合の影響力拡大を抑えるため、内閣による協調した取り組みを開始する。この国家方針は、争議行為に対する政府の監督を強化し、団体交渉における圧力手段に関する規則を厳格化し、混乱を招くストライキに対して雇用主を後押しすることで、賃金と職場紛争に対する国家の権威を再び確立することを目指す。"
 JAP_price_escalation: "管理された物価上昇"
 JAP_price_escalation_desc: "企業はこの10年で最も速いペースで成長しているが、労働力が職場へ戻ってくる波に備える必要がある。新たな建設を促すために十分な通貨を増刷するが、その後に起こる円の切り下げ（価値低下）に見合うものにするため、この成長の急伸を最大限に生かさなければならない！"
 JAP_union_liaison: "産業・労組問題評議会"
 JAP_union_liaison_desc: "我々は、日本の労働のあり方を劇的に現代化してきたが、産業のあらゆる側面がそれに追いつけたわけではない。社会がこれほど変化した後でも、労働組合連合と産業界の利害が握手できるようにしなければならない。そのために、双方のニーズを調整する評議会を設立する。"
 JAP_national_minimum_wage: "全国最低賃金"
 JAP_national_minimum_wage_desc: "地域ごとにばらばらの基準に代えて、統一された全国最低賃金を導入する。この国家方針により、政府は低賃金労働の底上げを行い、雇用主にとっての規則を簡素化し、就業貧困と消費停滞への対策として賃金政策を用いることができる。"
 JAP_relaxed_immigration: "移民緩和"
 JAP_relaxed_immigration_desc: "外国人労働者や専門職が日本に定住しやすくなるよう、移民規則を緩和する。この国家方針は、ビザ枠を拡大し、在留への道筋を簡素化し、より多くの長期移住者を受け入れて、労働力不足を緩和し税基盤を支える。"
 JAP_migrant_monitoring: "移民監視"
 JAP_migrant_monitoring_desc: "登録の拡充、職場検査、機関間のデータ共有を拡大することで、外国人居住者に対する監督を強化する。この国家方針は、入国管理の統制について世論を安心させつつ、悪用、在留期限超過、不法就労をより綿密に把握することを目指す。"
 JAP_improved_naturalization: "外国人労働者を支援"
 JAP_improved_naturalization_desc: "いくつかの税法を再編し、すでにビザ協定を結んでいる複数の国と連携して、外国人労働者が日本で働く際に、税務書類を簡素化するなど、より有利な金銭的条件を享受できるようにする。これは、より開かれた移民政策に踏み込むという意味ではないが、外国人労働者にとって生活をより楽にする。"
 JAP_control_labour_immigrants: "簡素化された帰化手続き"
 JAP_control_labour_immigrants_desc: "永住権を求める外国人が申請を迅速化できる方法を標準化する。通常、外国人が永住権の資格を得るには日本に10年間居住しなければならない。日本語が流暢で、安定した収入源と職歴があるなら、これをわずか3年に短縮できるかもしれない。"
 JAP_maternity_tax_reduction: "育児休業給付の拡充"
 JAP_maternity_tax_reduction_desc: "出産休暇中の女性にはすでに複数の給付や補償があるが、これを家族の世話のために休暇を取る父親にも拡大できる。さらに、子どもが増えるごとに家族へ補助金を支給できる。費用はかさみ、しばらくは名目上の労働力も減るだろうが、ベビーブームが見返りとなるはずだ。"
 JAP_adoption_tax_reduction: "養子縁組減税"
 JAP_adoption_tax_reduction_desc: "里親養育からの養子縁組も含め、子どもを養子に迎える家庭に対して減税と手当を提供する。この国家方針は、多様な家族形態を支援し、養子縁組の金銭的負担を軽減し、支援を必要とする子どもたちを安定した家庭へつなぐことを助ける。"
 JAP_shine_all_women: "すべての女性が輝く社会"
 JAP_shine_all_women_desc: "日本は現代社会として、その期待を適応させなければならない。男性は、もはや一家の唯一の稼ぎ手であることを期待されていると感じるべきではない。フルタイムの仕事で家族を支える意思のある女性を後押ししなければならない。そのために、女性が機会を求めることを促し、門前払いされないことを保障しなければならない。"
 JAP_yamato_nadeshiko: "大和撫子"
 JAP_yamato_nadeshiko_desc: "女性を鼓舞し意欲を引き出すには、社会が女性を見る目を変えなければならない。機会へ手を伸ばしたときに、遠ざけるべきか弱い花のように扱ってはならない。日本は過去にとどまってはいられない――たとえ過去に情緒の一部を置き去りにすることになっても、手放す覚悟を持たなければならない。"
 #GOVERNMENT AND DIRECTION
 JAP_central_government_reform: "中央政府改革"
 JAP_central_government_reform_desc: "80年代から90年代にかけて多くの企業を民営化する動きがあったにもかかわらず、日本の公共サービスを動かす官僚機構は非効率で、場合によっては腐敗の温床にもなっている。政府を小さくすべきだという声もあれば、公務員の説明責任を強めたいだけだという声もある。どちらの選択にも欠点があり、いったん舵を切れば後戻りも容易ではない。"
 JAP_cease_privatization: "民営化を中止"
 JAP_cease_privatization_desc: "進行中の民営化計画を停止し、重要資産を国家の直接管理下に置いたまま維持する。この国家方針は、さらなる売却を止め、短期的な歳入増よりも、公共サービス、雇用、長期的な安定を優先できるようにする。"
 JAP_full_independent_audit: "完全独立監査"
 JAP_full_independent_audit_desc: "会計検査院は、政府の支出を審査し、予算と照合して、財政が適切に配分されていることを確認する責任を負っている。しばしば、検査院への提出物は分かりにくく読みづらい。というのも、示されたガイドラインに違反しても、それが処分の対象にならないからだ。我々はこれを改め、支出が予算を上回っているのか、予算どおりなのか、あるいは予算を下回っているのかを検証する。"
 JAP_oversight_forum: "代表監督フォーラム"
 JAP_oversight_forum_desc: "国会の議席は、ただの「数合わせ」で埋められるべきではない。現政権および過去の政権が成立させた法律が地方に与えた影響を検証するため、新たな議会監督制度を実施する。アンケートや非政治的団体を通じて情報を収集し、国民に悪影響を与えた法律を廃止する。"
 JAP_ombudsman: "国家財政オンブズマン"
 JAP_ombudsman_desc: "市民が地方レベルで苦情を申し立てる手段はあるものの、国の法律が市民に与える影響は、国政にとっては概ね見えにくい。行政サービスに関する苦情や紛争を処理するための機関を設け、そうしたサービスがすべての人に行き届いていることを確保できる。"
 JAP_third_agrarian_reform: "第三次農地改革"
 JAP_third_agrarian_reform_desc: "開発に活用されないまま、望ましくない小規模な放棄地が私有されている例が数多くある。失われた10年の経済的影響により、これらの土地を手放して売却しようという意欲は乏しく、隣接する農家も高値を支払う気がない。これらの土地を希望価格で買い上げて農家に分配すれば、土地市場を刺激し、生産性を高められる。"
 JAP_continue_privatization: "民営化の継続"
 JAP_continue_privatization_desc: "郵政サービスの非効率と失態は、日本の官僚機構が本来支えるべき社会を裏切ってきた数々の出来事の中でも、ついに我慢の限界に達した最後の一撃だ。我々は、日本経済の進路を変えるまたとない立場にある――たとえそれをめぐる議論が党を分裂させるとしても。"
 JAP_service_corporatization: "行政サービスの法人化"
 JAP_service_corporatization_desc: "より多くの行政サービスを民間部門へ移行するため、これまで国有化されていたサービスの株式を市場に公開する。これにより自らの持ち分を売却して債務を減らせるが、行政サービスは混乱に陥り、短期的にはより多くの支出を強いられるだろう。"
 JAP_corporatization_goal: "法人化の目標"
 JAP_corporatization_goal_desc: "行政サービスの法人化では、政府が企業の全株式の所有を維持できる。これは財政の透明性と市場競争の面では有益だが、業績が悪化した際に、これらの企業を運営することによる税負担を軽減する助けにはならない。とはいえ、特定の金融・インフラ企業については、この所有水準を維持するのが妥当だ。"
 JAP_privatization_goal: "完全民営化の目標"
 JAP_privatization_goal_desc: "再編したサービス企業の全株式を株主に売却することには、利益を求める圧力が増すこと以上の利点がある。市場が脅かされたときには、世論の反発をそれほど受けずに、より柔軟に財政支援ができるようになるし、市場の調子が良いときには、その収益に課税することもできる。"
 JAP_end_arp: "減反政策の廃止"
 JAP_end_arp_desc: "減反政策は、70年代に作られた複雑な価格統制スキームの産物だ。要するに、現在の大規模農家は、米の代わりに大豆などを生産するために「減反」補助金を受け取り、その見返りとして米の生産量を抑えて価格を高く維持している。減反を段階的に廃止するなら、どのように進めるかを決めなければならない。"
 JAP_anticorruption_committee: "説明責任ある財政改革"
 JAP_anticorruption_committee_desc: "強い政府には、重要な決定を下す権限を持つすべての官僚に対して、透明な説明責任の仕組みが必要だ。これは強力な会計検査院だけでは足りない。官僚のあらゆる金銭的つながり、人間関係、約束事を綿密に調べることを意味する。この防壁を腐敗の一件でもすり抜けられれば、後始末は我々にとって恥であり、コストも高くつく。"
 JAP_digital_archives: "デジタルアーカイブ"
 JAP_digital_archives_desc: "政府の各省庁は、紙のファイル、法的記録、歴史文書を安全なデジタル形式へと変換し始める。中央集約されたデータベースが老朽化した保管室に取って代わり、行政担当者、研究者、監査人が情報へ迅速にアクセスし、意思決定の経緯をはるかに明確に追跡できるようになる。"
 JAP_anticorruption_computerization: "監督縮小政策"
 JAP_anticorruption_computerization_desc: "腐敗が根付く前に対抗することを重視すれば、財政・人事政策において一定の前提を置き、官僚機構の取り締まりに充てている支出を効果的に削減できる。もっとも、これらの最適化の恩恵を得られるのは、腐敗を拒む官僚文化を維持できた場合に限られる。"
 JAP_countercorruption_law: "反汚職法"
 JAP_countercorruption_law_desc: "裏取引のあらゆる事例を捕捉しつつ、なお費用対効果も満たす制度など、到底作れない。腐敗が現れる前に止めようとするのではなく、不正行為を告発する者に報いる仕組みの枠組みを整えるべきだ。"
 JAP_diet_countercorruption: "国会調査権限"
 JAP_diet_countercorruption_desc: "委員会の召喚状発付権限を拡大し、証言要件を厳格化し、省庁記録へのより広範なアクセスを認めることで、汚職を調査する国会の権限を強化する。議会公聴会は不正行為に対する真剣な抑止力となることを意図しており、上級公務員や企業幹部を、選挙で選ばれた代表の直接の監視下に置く。"
 JAP_iron_triangle: "鉄の三角形の粉砕"
 JAP_iron_triangle_desc: "官僚、財界、政治家の関係には致命的な欠陥がある――対立する政治家の野心だ。我々は、一定の状況下で、国会における少数派が与党連合に対して特別調査を要求できるようにすることを推し進める。これは政府の行動力を鈍らせるだろうが、腐敗を見つけ出すインセンティブを生み出し、根絶をほとんど容易なものにする。"
 JAP_2nd_government_reform: "第二次中央政府改革"
 JAP_2nd_government_reform_desc: "官僚機構の透明性と説明責任は高まったが、冗長な法律が絡み合ったまま残っている――そして場合によっては、抜け穴だらけでもある。第二の立法・改革の波によって官僚機構を再活性化し、コストを削減し、不要な人員を整理する。"
 JAP_anti_revolving: "天下りの根絶"
 JAP_anti_revolving_desc: "省庁と、それらが規制する企業との間にある天下りの回転ドアを断ち切るため、厳格な規則を導入する。クーリングオフ期間を延長し、退職後の就職承認を厳格化し、上級官僚がかつて監督していた企業で高額報酬の顧問職に就くことを禁じることで、政策決定に対する旧来の縁故ネットワークの支配を弱めることを目指す。"
 JAP_government_safeguard: "守るために"
 JAP_government_safeguard_desc: "政府の役割は提供することではなく、保障することだ。我々は企業を、予見できなかった脅威から守る。しかし、先を見越した備えを怠ったことまで甘やかし、失敗の報酬を与えるつもりはない。企業が政策決定を左右してはならない。"
 JAP_legislated_revolving: "再解釈された天下り"
 JAP_legislated_revolving_desc: "より厳格で法的に定義された条件の下で、経験豊富な官僚の退職後の限定的な就業を認める、天下りの再解釈を打ち出す。顧問職の明確な境界、開示要件、承認手続きを導入し、かつての規制領域に対する不当な影響力を許さずに、有用な専門性を活用することを目指す。"
 JAP_government_enrich: "豊かにするために"
 JAP_government_enrich_desc: "政府の役割は、人々を豊かにすることだ。これは企業にも及ぶ。そのため、企業税を、官民双方の企業が合意した方針に従って企業へ再投資し、労働組合の指導者がそれを調整する。21世紀において公と私の境界は曖昧になっている――我々はそれを受け入れる！"
 JAP_reacquire_public_corporations: "公的所有を拡大"
 JAP_reacquire_public_corporations_desc: "これまでの民営化策は国の債務を減らすためのものだったが、景気低迷のため、公正な価格を実現するのに必要な競争は生まれなかった。我々は、これらの企業の過半数を保有できる程度まで株式を買い戻す。最も脆弱な人々が、手頃な鉄道や通信を利用できなくなることは許されない。"
 JAP_wealth_taxation: "税制の再編"
 JAP_wealth_taxation_desc: "公共サービスを買い戻す第二段階は、税制の全面的な再起草だ。公共サービスの再取得コストを賄うため、企業との関わり方（課税のあり方）を変えなければならない。これは困難な道で、企業の生産性を損なうだろうが、成長で債務を解消しようとするやり方はこの10年うまくいかなかった。新しいアプローチの時だ。"
 JAP_nationalise_infrastructure: "主要産業の国有化"
 JAP_nationalise_infrastructure_desc: "国家所有の究極の目標は、あらゆる重要インフラを中央で統制することにある。これには、交通網、通信、空港・港湾ターミナル、資源採掘、発電などが含まれる。これらはいずれも、企業のように運営すれば利益を上げることも可能だ。だが21世紀においては、利益よりも安定の方が重要である。"
 JAP_green_investment: "エコシステムサービスへの支払い"
 JAP_green_investment_desc: "インフラを国家が統制することは、我々が引き受けたくない費用と官僚制の泥沼だ。そうではなく、インフラ、資源採掘、発電が持続可能な解決策へ向かうよう、インセンティブと補助金によって誘導すべきである。最終的に我々が望むのは、経済の慎重な進化であって、革命ではない。"
 JAP_redundant: "冗長性による持続可能性"
 JAP_redundant_desc: "日本は自然災害に脆弱である以上、世界的なサプライチェーンの寸断にも脆弱だ。再生可能エネルギーの進展は、信頼性に欠ける化石燃料への依存や、費用のかさむ原子力拡張を減らす助けになるだけでなく、冗長化された電力システムによってインフラを守ることにもつながる。"
 JAP_e_japan: "e-Japan構想"
 JAP_e_japan_desc: "高速ネットワークとデジタルサービスを基幹インフラとして位置付ける国家的なe-Japan戦略を打ち出す。省庁、学校、病院をブロードバンド基盤へ移行させ、窓口の紙手続きをオンライン手続きに置き換え、光回線やモバイル網への民間投資を誘発するためのインセンティブを用意する。狙いは、日本をFAXと老朽化した仕組みの国ではなく、先進的な情報社会にすることだ。"
 JAP_abolish_privilege: "官僚特権の査定"
 JAP_abolish_privilege_desc: "国会議員など一部の国家公務員は、物議を醸すうえに財政負担にもなる特別な特権を享受している。特別な家賃設定、無料の移動、給与に上乗せされた過剰な手当――これらは、職務に本当に必要な水準が何かを評価し、それに合わせて調整しなければならない。"
 JAP_cut_off_salary: "官僚の給与削減"
 JAP_cut_off_salary_desc: "国家の上層部からの自制を示す目に見えるジェスチャーとして、上級官僚の給与と手当の削減を発表する。上位階級の給与テーブルを切り詰め、賞与を減らし、いくつかの特典を廃止することで、官僚も納税者や現場の労働者に求められる犠牲を分かち合うのだというメッセージを発する。"
 JAP_bureaucracy_amendment: "官僚改革修正案"
 JAP_bureaucracy_amendment_desc: "予算に新たな機関やサービスを追加するには、まず国会が財政上の合意に達する必要がある。これは新規支出に対する障壁となり、「追加」よりも「改革」を促す。結果として、これ以上税負担を下げるのではなく、現在の課税水準に対する信頼を高めることになる。"
 JAP_concessional_water_business: "公共料金事業の民営化"
 JAP_concessional_water_business_desc: "郵政サービスだけにとどまらず、さらに踏み込む。上水の取水・処理のような公共料金事業に競争を導入すれば、老朽化したインフラを支えるサービスと保守をより良いものにできる。最終的には、顧客が受け取る減税効果も考慮すれば、より良い価格が実現するはずだ。"
 JAP_tourism_and_casino: "観光とカジノ事業"
 JAP_tourism_and_casino_desc: "日本では多くの形態の賭博が違法である。これは社会的に責任ある措置ではあるが、その結果、観光における収益性の高い市場が完全に閉ざされている。さらに悪いことに、違法賭博を助長し、犯罪組織を潤わせてしまう。賭博市場を合法化し規制することで、歳入を増やすと同時に、犯罪とも戦える。"
 JAP_private_social_securities: "社会保障の民営化"
 JAP_private_social_securities_desc: "社会サービスの完全な民営化には、民間年金市場の包括的な改革が必要となる。社会保険庁から特別な会社を作ることとは別に、第一歩は、国民年金からのオプトアウトを望む人々に選択肢を開くことだ。最初は高くつくが、長期的には国民の税負担を大幅に軽減できるだろう。"
 #Military Focus
 JAP_defensive_foundations: "防衛の基盤"
 JAP_defensive_foundations_desc: "日本は、自衛隊の基本的な防衛態勢を強化し、憲法第9条の厳格な専守防衛解釈の範囲内にとどまりつつ、本土防衛、危機対応、抑止に重点を置く。"
 JAP_jgsdf: "陸上自衛隊の強化"
 JAP_jgsdf_desc: "陸上自衛隊は、機動性、訓練、即応態勢の向上を通じて防衛能力を高める。これらの措置により、既存の法的・戦略的制約を厳格に順守しつつ、本土を守る能力を維持する。"
 JAP_type_x_mbt: "10式主力戦車の配備"
 JAP_type_x_mbt_desc: "10式は、日本の装甲開発における飛躍を示す――より軽量で、より高速であり、日本の厳しい地形全体への迅速な展開のために特別に設計されている。この先進的なプラットフォームの生産を拡大し、乗員を訓練することで、陸上自衛隊は国内の脅威に迅速に対応する能力を強化する。"
 JAP_type_manouvre_combat_vehicle: "16式機動戦闘車"
 JAP_type_manouvre_combat_vehicle_desc: "16式機動戦闘車は、即応部隊に高い機動性を備えた火力を提供する。その車輪式の構成により、陸上自衛隊は列島全体で部隊を迅速に再配置でき、重装甲の兵站に頼ることなく遠隔地域を増援できる。"
 JAP_wheeled_howitzer: "19式装輪自走榴弾砲"
 JAP_wheeled_howitzer_desc: "機動砲兵の新世代――19式――は、現代的な射撃管制システムと迅速な再配置能力を組み合わせる。その装輪式シャーシにより、日本の分散し険しい地理条件全体にわたる防衛作戦に対して、柔軟な支援を可能にする。"
 JAP_chu_sam: "03式中SAM網の拡充"
 JAP_chu_sam_desc: "日本は、03式中SAM（Chu-SAM）部隊を追加配備することで、防空態勢を強化する。これらの現代的な中距離ミサイル・システムは、航空侵入に対する防護を強化し、国家の早期警戒・追跡インフラとシームレスに統合される。"
 JAP_type_atgm: "歩兵対戦車ミサイル部隊の更新"
 JAP_type_atgm_desc: "陸上自衛隊は、歩兵および偵察要素に、01式および96式の更新型を含む改良された対戦車誘導ミサイル・システムを装備させる。これらの更新により、地上部隊は、いかなる防衛交戦においても現代的な装甲の脅威に対抗できる能力を維持する。"
 JAP_central_readiness_force: "中央即応集団の拡充"
 JAP_central_readiness_force_desc: "中央即応集団は、日本のどこで発生する緊急事態にも対応できる、柔軟で迅速に展開可能な司令部へと発展させられる。統合訓練、機動性、方面隊との協調を改善することで、地上部隊が短時間で重要地域を増援できることを確保する。"
 JAP_civil_protection_act: "民間防護枠組みの実施"
 JAP_civil_protection_act_desc: "新たな民間防護措置は、自衛隊、地方当局、警察、緊急サービス間の協力を制度化する。避難、危機対応、インフラ防護のための明確な法的手続きは、災害と安全保障上の事案のいずれにおいても、日本が住民を守る能力を強化する。"
 JAP_maritime_self_defence_force: "海上自衛隊の強化"
 JAP_maritime_self_defence_force_desc: "海上自衛隊は、海上における高テンポの作戦を維持するため、訓練、整備、支援体制の改善によって強化される。護衛群、哨戒能力、海軍兵站を強化することで、日本は重要な海上交通路と沿岸水域をより良く守ることができる。"
 JAP_amphibious_rapid_deployment: "水陸機動団の訓練"
 JAP_amphibious_rapid_deployment_desc: "日本の離島における危機に対応するため、専用の水陸両用の迅速展開部隊編成が設立される。歩兵、装甲、海上輸送力を組み合わせ、この旅団は、日本の海上フロンティアに沿う重要な領域を増援し、確保し、必要であれば奪還するために訓練される。"
 JAP_atago_destroyer: "先進イージス駆逐艦の就役"
 JAP_atago_destroyer_desc: "新たなイージス搭載駆逐艦が就役し、強力な防空、対潜、指揮能力を提供する。これらの先進的な護衛艦は、日本の近代的な水上艦隊の中核を形成し、艦隊防護と地域抑止を大きく強化する。"
 JAP_keen_sword_operation: "キーン・ソード統合演習の拡大"
 JAP_keen_sword_operation_desc: "キーン・ソード演習シリーズは、より複雑な海上・航空・地上の要素を含むよう拡大される。同盟国部隊との定期的な大規模演習は、相互運用性を高め、統合指揮統制を改善し、競争が激しい地域環境において効果的に行動できる日本の即応性を示す。"
 JAP_f2_multirole_defensive_enhancement: "F-2多用途機部隊の強化"
 JAP_f2_multirole_defensive_enhancement_desc: "F-2部隊は、近海における防空と対艦打撃を改善するため、アビオニクス、センサー、兵装システムの更新を受ける。これらの強化により、主として防御的な任務プロファイルを維持しつつ、この航空機は地域の脅威により効果的に対応できるようになる。"
 JAP_f15_defensive_updat_programe: "F-15防衛アップグレード計画"
 JAP_f15_defensive_updat_programe_desc: "日本のF-15制空戦闘機は、現代的なレーダー、電子戦装置一式、改良された空対空ミサイルを含む包括的なアップグレードを受ける。更新された機体群は、ますます能力を高める敵対勢力に対して自国の領空を確保する日本の能力を大きく強化する。"
 JAP_hyuga_class: "ひゅうが型ヘリコプター搭載護衛艦の配備"
 JAP_hyuga_class_desc: "ひゅうが型ヘリコプター搭載護衛艦は、指揮および対潜戦プラットフォームとして完全な運用体制に入る。護衛群を統制し、複数のヘリコプターを運用できる能力は、艦隊防護と海洋状況認識を大きく改善する。"
 JAP_p_maritime_patrol: "海上哨戒航空の拡充"
 JAP_p_maritime_patrol_desc: "日本は、海上交通路の監視、潜水艦の追跡、捜索救難作戦の支援のため、近代的な海上哨戒機に投資する。列島周辺における哨戒範囲の強化は、国家安全保障と海上交通の安全の双方を強化する。"
 JAP_deploy_ballistic_warning_radars: "弾道ミサイル警戒レーダーの配備"
 JAP_deploy_ballistic_warning_radars_desc: "地域における弾道ミサイル発射を検知し追跡するため、新たな長距離早期警戒レーダーが設置される。これらのセンサーを国家指揮ネットワークに統合することで、日本は脅威を評価し、住民に警報を出し、防衛対応を調整するための貴重な数分を得る。"
 JAP_modernize_jadge: "JADGE防空ネットワークの近代化"
 JAP_modernize_jadge_desc: "日本航空自衛隊の防空指揮通信システムである日本航空防衛地上環境（JADGE）は、データリンク、処理能力、海上および地上配備センサーとの統合の強化によって更新される。近代化されたJADGEネットワークは、より迅速な意思決定と、防空アセットのより効率的な展開を可能にする。"
 JAP_air_self_defence_force: "航空自衛隊の強化"
 JAP_air_self_defence_force_desc: "航空自衛隊は、より高い作戦テンポに対応するため、訓練計画、基地インフラ、支援部隊を拡充する。これらの改善により、地域の航空環境がより厳しさを増す中でも、日本が継続的な航空哨戒、迅速な緊急発進、複雑な統合演習を持続できることが確保される。"
 JAP_article_nine_transition_comittee: "防衛移行委員会の設置"
 JAP_article_nine_transition_comittee_desc: "専用の委員会が設置され、日本の近代化された国家防衛態勢への移行を調整する。政策立案者、軍事計画担当者、法的専門家を結集することで、日本は責任の移行を管理し、安定した、よく組織された変革を確保できる。"
 JAP_article_nine_transition_comittee_tt: "§G憲法第9条の勢力均衡補正は、解釈レベルに基づいて変化できなくなります。これにより国家方針にアクセスできるようになり、憲法第9条は完全に削除されます§!"
 JAP_secure_public_support: "防衛改革への国民的支持の確保"
 JAP_secure_public_support_desc: "日本の防衛政策の変化を説明し、国民の懸念に対処し、新たな安全保障態勢への信頼を築くため、全国的な取り組みが開始される。社会からの幅広い支持は政治的安定を確保し、移行期間中の摩擦を減らす。"
 JAP_modernize_joint_command: "統合指揮体制の近代化"
 JAP_modernize_joint_command_desc: "各自衛隊は作戦指揮を統合された統合体制へと統合し、相互運用性と即応性を改善する。近代的な統合計画と共通の訓練基準は、複雑な安全保障シナリオに対するより効率的な対応を可能にする。"
 JAP_normalize_defense_procurement: "防衛調達制度の正常化"
 JAP_normalize_defense_procurement_desc: "日本は、防衛調達を合理化し、産業能力を拡大し、国内メーカーとの連携を強化する。透明で近代化された調達手続きは、重要な防衛プロジェクトが効率的かつ持続的に提供され得ることを確保する。"
 JAP_formalize_national_defense: "国家防衛能力の制度化"
 JAP_formalize_national_defense_desc: "日本は、拡大された防衛上の責務を正式に成文化し、役割、任務、長期的な戦略目標を明確にする。移行が完了したことで、自衛隊は、ますます複雑化する地域環境において国益を守るために設計された統一的なビジョンの下で運用される。"
 JAP_rebuild_blue_water_navy: "外洋海軍の再建"
 JAP_rebuild_blue_water_navy_desc: "日本は、自国周辺海域をはるかに超えた場所での持続的な作戦に向けて艦隊を整え、兵站、補給能力、長距離護衛戦力を拡大する。再生された外洋海軍は、日本が海上交通路を防護し、パートナーを支援し、より広い地域全体での危機に対応することを可能にする。"
 JAP_carrier_aviation_development: "艦上航空開発計画"
 JAP_carrier_aviation_development_desc: "艦上運用可能な航空戦力を開発するための専用計画が開始され、海軍戦闘機、艦上運用、専門的な訓練が統合される。信頼できる艦上航空隊を構築することは、抑止と戦闘作戦の双方において艦隊の到達範囲と柔軟性を大きく高める。"
 JAP_submarine_modernization_project: "潜水艦近代化計画"
 JAP_submarine_modernization_project_desc: "日本は、より静粛な船体、先進的なセンサー、近代的な兵装で潜水艦隊を更新する。新世代の攻撃型潜水艦は、水中抑止、シー・デナイアル能力、そして争点海域を深く監視する能力を強化する。"
 JAP_expand_multi_role_destroyer_fleet: "多目的駆逐艦隊の拡充"
 JAP_expand_multi_role_destroyer_fleet_desc: "防空、対潜戦、水上打撃能力を単一の柔軟なプラットフォームで提供するため、追加の多目的駆逐艦が就役する。これらの護衛艦は、海上における日本の拡大された任務部隊の中核を形成する。"
 JAP_establish_joint_rapid_deployment_command: "統合迅速展開司令部の設置"
 JAP_establish_joint_rapid_deployment_command_desc: "迅速に展開可能な陸・空・海の要素を調整するため、統合司令部が設置される。統一された計画と事前に取り決められた不測事態対応により、日本は、より広い戦略環境のどこで発生する危機にも迅速に対処できる部隊を得る。"
 JAP_full_defense_industrial_mobilisation: "全面的な防衛産業動員"
 JAP_full_defense_industrial_mobilisation_desc: "日本は、包括的な防衛生産計画の下で、産業基盤、研究機関、兵站ネットワークを整合させる。標準化された調達、長期契約、能力の拡大により、艦艇、車両、航空機、先進兵器の持続的な製造が可能となる。"
 JAP_long_range_strike_missile_artillery_forces: "長距離打撃・ミサイル砲兵部隊"
 JAP_long_range_strike_missile_artillery_forces_desc: "長距離で精密打撃を実施するため、専門のミサイル部隊および砲兵部隊が編成される。先進弾薬を現代的な目標捕捉および指揮システムと組み合わせることで、日本は遠方の軍事アセットと重要インフラをリスクにさらし得る能力を得る。"
 JAP_expand_mechanized_brigades: "機械化旅団の拡充"
 JAP_expand_mechanized_brigades_desc: "既存の機械化部隊編成は増強され、新たな旅団が編成され、近代的な歩兵戦闘車と支援用装甲で装備される。この拡充は、地上における機動性、防護、持続的な戦闘能力を改善する。"
 JAP_deploy_next_generation: "次世代戦闘部隊の配備"
 JAP_deploy_next_generation_desc: "戦闘部隊は、次世代装備、ネットワーク化された指揮システム、諸兵科連合ドクトリンを中心に再編される。これらの部隊編成は、迅速な展開、高い生存性、そして複雑で高強度の環境における効果的な作戦のために設計されている。"
 JAP_national_defense_professionalization: "国家防衛の専門職化"
 JAP_national_defense_professionalization_desc: "日本は、全自衛隊にわたって、専門的な軍事教育、キャリア形成、近代的な人事制度に投資する。より有能で、経験豊富で、結束した将校および下士官団は、即応性を高め、指揮を改善し、国家防衛戦力の長期的な有効性を維持する。"
 JAP_integrated_air_space_command: "統合航空・宇宙司令部"
 JAP_integrated_air_space_command_desc: "航空防衛、早期警戒、衛星支援、宇宙監視を調整するため、統合航空・宇宙司令部が設置される。地上配備レーダー、航空機搭載センサー、軌道上プラットフォームからの情報を融合することで、日本は戦場空間のより明確な像を得て、顕在化しつつある脅威により迅速に対応できる。"
 JAP_establish_long_range_strike_aviation: "長距離打撃航空の設置"
 JAP_establish_long_range_strike_aviation_desc: "専用の長距離打撃航空部隊が編成され、近代的な航空機とスタンドオフ兵器で装備される。これらの戦力は、より広い地域全体にわたる抑止と統合作戦を支援しつつ、長大な射程で重要目標を攻撃する能力を提供する。"
 JAP_mext_generation_air_dominance: "次世代制空"
 JAP_mext_generation_air_dominance_desc: "日本は、ステルス、先進的なセンサー、ネットワーク化された戦闘システムを組み合わせた次世代の制空戦闘機の開発を加速する。この計画は、ますます争奪が激しくなる空域において、将来にわたって航空自衛隊が優勢を維持できることを確保する。"
 JAP_advanced_missile_development: "先進ミサイル局"
 JAP_advanced_missile_development_desc: "先進ミサイル・システムの研究、試験、生産を監督するため、専用の局が設置される。現代的な空対空・対艦兵器から長距離精密打撃能力に至るまで、この取り組みは日本の兵器庫を拡充し、全軍種の有効性を強化する。"
 JAP_high_tech_domestic_manufacturing: "高度技術の国内防衛製造"
 JAP_high_tech_domestic_manufacturing_desc: "日本は、アビオニクス、センサー、複合材構造、推進システムの高付加価値製造に投資する。重要部品の国内サプライチェーンを強化することで、外国供給者への依存を減らし、航空・ミサイル・プラットフォームの迅速な更新を支援する。"
 JAP_establish_japan_defense_technology_agency: "日本防衛技術庁"
 JAP_establish_japan_defense_technology_agency_desc: "産業界、学界、自衛隊にまたがる研究、調達、技術革新を調整するため、中央集権的な防衛技術機関が創設される。統一された監督は開発サイクルを加速し、重複を減らし、有望な概念が研究室から前線部隊へ迅速に移行することを確保する。"
 JAP_atla_defense_technology_consolidation: "ATLA技術の統合"
 JAP_atla_defense_technology_consolidation_desc: "防衛装備庁（ATLA）は、全自衛隊にわたる研究、開発、調達の調整において中心的役割を与えられる。防衛技術計画を単一の権限の下に統合することで、日本は重複を減らし、技術革新を加速し、有望なプロジェクトをより迅速に運用化できる。"
 JAP_gifu_test_aerospace_development_center: "岐阜試験・航空宇宙開発センター"
 JAP_gifu_test_aerospace_development_center_desc: "岐阜は、航空機、アビオニクス、兵器システムのための一流の試験・評価拠点として整備される。専用の試験場、計測化された空域、専門の工学チームが厳格な試験を支え、新設計が前線配備に入る前に徹底的に実証されることを確保する。"
 JAP_aichi_nagoya_aerospace_defense_cluster: "愛知・名古屋航空宇宙防衛クラスター"
 JAP_aichi_nagoya_aerospace_defense_cluster_desc: "愛知・名古屋地域は、主要メーカー、サプライヤー、研究機関を結び付ける、航空宇宙・防衛生産の先導的クラスターとして育成される。この地域への集中的な投資は、軍事およびデュアルユース・プラットフォームの双方に向けた機体、エンジン、高度技術部品の生産量を押し上げる。"
 JAP_kobo_maritime_heavy_industry_corridor: "神戸海洋重工業回廊"
 JAP_kobo_maritime_heavy_industry_corridor_desc: "神戸と周辺の沿岸都市は、連続した海洋重工業回廊として整備される。拡張された造船所、製鉄所、海洋工学企業は、より大規模でより高性能な艦隊と、それを支えるインフラを建造・維持する能力を提供する。"
 JAP_nagasaki_shipyard_defense: "長崎造船所の防衛統合"
 JAP_nagasaki_shipyard_defense_desc: "長崎の主要造船所は国家防衛計画により深く統合され、護衛艦、支援艦艇、特殊な海軍プラットフォームに追加の能力を割り当てる。造船所と海軍のより緊密な連携は、建造期間を短縮し、艦隊の即応性を改善する。"
 JAP_kure_naval_arsenal_revival: "呉海軍工廠の復興"
 JAP_kure_naval_arsenal_revival_desc: "呉の歴史ある海軍施設は、近代的な造船・修理複合施設として再活性化される。改良されたドック、工場、兵站拠点は、前線艦艇の整備、改装、アップグレードのための主要拠点としての同市の役割を回復させる。"
 JAP_sasebo_fleet_support_complex: "佐世保艦隊支援複合施設"
 JAP_sasebo_fleet_support_complex_desc: "佐世保は、修理能力、弾薬保管、補給インフラの改善を伴う包括的な艦隊支援複合施設として拡張される。西日本に位置することから、近海および主要な海上チョークポイントでの作戦を持続させるための理想的な拠点となる。"
 JAP_yokosuka_dockyard_expansion: "横須賀ドックヤードの拡張"
 JAP_yokosuka_dockyard_expansion_desc: "横須賀のドックヤードおよび関連施設は、より多くの艦艇と、より深い整備サイクルに対応できるよう拡張される。日本の主要海軍基地の一つとして、拡張された横須賀は、主要な水上戦闘艦を展開可能な状態に維持する海上自衛隊の能力を大きく高める。"
 JAP_revitalize_defense_production: "防衛生産基盤の再活性化"
 JAP_revitalize_defense_production_desc: "日本は、防衛産業基盤を再活性化するための幅広い取り組みを行い、主要メーカーを支援し、長期契約を安定化させ、生産ラインを更新する。より健全な産業基盤は、国が自衛隊を確実に装備し、新たな作戦上の要求により迅速に適応することを可能にする。"
 JAP_kaguya_starward_expedition: "かぐや星間遠征"
 JAP_kaguya_starward_expedition_desc: "光の衣をまとって月へ帰ったかぐや姫の物語に着想を得て、日本は地球近傍小惑星の野心的な深宇宙探査を開始する。先進的なロボット探査機と採鉱実証機が虚空へ送り出され、伝説を技術へと変え、星々の間での将来的な資源採掘のための基盤を築く。"
 JAP_kaguya_starward_expedition_tt: "§Y月への我々のミッションが開始されます！§!"
 JAP_tsukuyomi_lunar_program: "ツクヨミ月計画"
 JAP_tsukuyomi_lunar_program_desc: "日本神話の月の神であるツクヨミにちなんで名付けられたこの計画は、継続的な月面取り組みの下で産業界、研究機関、宇宙機関を結集させる。周回機、着陸機、地表インフラは、月を遠い象徴から具体的な前哨地へと変え、科学、航法、そして日本の宇宙進出の未来における長期的な野望に資する。"
 JAP_amaterasu_martian_dawn: "アマテラス火星の夜明け"
 JAP_amaterasu_martian_dawn_desc: "昇る太陽の女神アマテラスの名の下、日本は赤い惑星へと手を伸ばす。長距離探査機、先進推進技術、そして先駆的な生命維持研究が、新たな火星探査の波を支える。各ミッションは人類の創意工夫の限界を押し広げ、火星の遠い輝きを、日本の高度技術文明にとって次の地平へと変える。"

