 Japan.2011031150.t: "福島第一原子力発電所事故"
 Japan.2011031150.d: "日本は未曽有の地震と津波に見舞われ、国が対応に追われる中、さらに最悪の報告が飛び込んできた。福島県の福島第一原子力発電所が津波に襲われ、非常用発電機・バッテリー・燃料タンクが機能不全に陥り、発電所は全電源喪失の状態となった。\nその上、原子炉建屋内で大量の水素が発生・蓄積し、1号機・3号機・4号機で水素爆発が発生した。損傷箇所からの放射性物質の漏えいが懸念される中、国民はパニックに陥っている。"
 Japan.2011031150.a: "直ちに対処しなければならない！"
 JAP_news.03.t: "福島第一原子力発電所事故"
 JAP_news.03.d: "地震と津波の後、日本の福島第一原子力発電所で重大事故が報告された。原子炉は地震後に停止したものの、津波によって非常用発電機など重要設備が機能停止し、全電源喪失に陥ったとされる。冷却の継続が不可能となり、複数の号機で炉心溶融が発生した。\nまた、水素の発生と蓄積により原子炉建屋で爆発も起きており、損傷箇所を通じて放射性物質が環境中に放出された可能性が極めて高いと見られている。日本政府は対応に追われている。"
 JAP_news.03.a: "なんて事態だ……"
 Japan.2011031151.t: "岐路に立つ日本の原子力政策"
 Japan.2011031151.d: "原発事故から1か月が経過し、日本政府はいま決断を迫られている。福島第一の事故は、原子力の安全性に対する国民の認識を根底から揺るがした。世論は割れ、経済界は電力供給への影響を懸念し、市民は放射性物質の漏えいの可能性に不安を募らせている。\n\n日本は今、原子力に依存し続けるのか――それとも別の道を選ぶのかを明確にしなければならない。"
 Japan.2011031151.a: "禁止だ――停止せよ！"
 Japan.2011031151.b: "厳格な検査を導入しなければならない。"
 Japan.2011031151.c: "これまで通り続けよう！"
