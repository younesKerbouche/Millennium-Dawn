 #Government Tree
 JAP_phase_out_nuclear: "原子力エネルギーの段階的廃止"
 JAP_phase_out_nuclear_desc: "我々は日本の原子力依存を解消することを約束した。この約束から利益を得るためにも、適切な時期に確実に履行しなければならない。"
 #Military Focusses
 JAP_military_decision_category: "[JAP.GetAdjectiveCap] の軍事"
 JAP_consolidate_national_defense_framework_mission: "国防体制の統合"
 JAP_consolidate_national_defense_framework_mission_desc: "より広範な防衛態勢への移行は、指揮系統、計画プロセス、法的責任の面で不確実性を生み出した。国防体制を統合することで、日本は徐々に整合性を回復し、改革によって生じた混乱を抑えていく。"
 JAP_modernize_joint_command_mission: "統合指揮体制の近代化"
 JAP_modernize_joint_command_mission_desc: "陸・海・空、そして新たな領域を統一された統合指揮の下に統合するには、時間と訓練、そして組織改革が必要だ。新たな手順が試行され改良されるにつれ、摩擦は徐々に減少し、日本の武装戦力の有効性は向上していく。"
 JAP_JAP_normalize_defense_procurement_mission: "防衛調達体制の正常化"
 JAP_JAP_normalize_defense_procurement_mission_desc: "防衛上の責務の拡大は、既存の調達体制と産業上の取り決めに大きな負担をかけている。慎重な改革、長期計画、そして産業界とのより緊密な連携を通じて、日本は防衛調達を正常化し、移行期の非効率を減らそうとしている。"
 JAP_establish_asterioid_mining_network_mission: "小惑星採掘ネットワークの確立"
 JAP_establish_asterioid_mining_network_mission_desc: "日本は初の小惑星採掘ネットワークを構築しており、軌道プラットフォームを配置し、地球外の資源開発が形を成し始める中で探査機材を展開している。"
 JAP_asteroid_mining_light_operation: "軽規模天体調査"
 JAP_asteroid_mining_light_operation_desc: "日本は小規模な小惑星調査を実施し、探査機が利用可能な鉱石を求めて天空を探る中で、祖先の霊の導きを仰いでいる。"
 JAP_asteroid_mining_medium_operation: "中規模神聖採掘ミッション"
 JAP_asteroid_mining_medium_operation_desc: "より大規模な遠征隊が小惑星帯の奥深くへと進出し、日本が価値ある地球外金属を求める中で、神話的象徴を拠り所として任務の士気を鼓舞している。"
 JAP_asteroid_mining_heavy_operation: "大規模天界採掘遠征"
 JAP_asteroid_mining_heavy_operation_desc: "全面的な小惑星採掘計画が始動し、日本が豊かな天体資源の回収に努める中で、天上の鍛冶場の物語が重ね合わされている。"
 JAP_mars_mission_program_mission: "火星植民地の設立"
 #article_nine_balance_of_power
 JAP_restore_guarantee: "米国の安全保障保証の回復を要請"
 JAP_restore_guarantee_desc: "地域の緊張が高まり、長期的な安全保障への疑念が強まる中で、政府内の一部は、米国からの新たで明確な安全保障保証を求めねばならないと主張している。これには防衛政策や憲法第9条の解釈に関する政治的な譲歩が必要となる可能性が高いが、それが戦略的安定の代償となるのかもしれない。"
 JAP_remove_american_blockade: "米海軍の圧力の終結を要請"
 JAP_remove_american_blockade_desc: "主要な海上交通路周辺における米海軍の存在感の増大は、国内外で緊張の火種となっている。外交ルートは、この圧力の縮小または終結を交渉するために引き続き開かれているが、その見返りとしてワシントンは、より深い安全保障上の関与と、憲法第9条に対する姿勢のさらなる調整をほぼ確実に求めてくるだろう。"
 JAP_restore_trade_relations: "米国との貿易正常化を要請"
 JAP_restore_trade_relations_desc: "米国が課している関税や特定の貿易措置は、我が国の輸出業者に打撃を与え、同盟への信頼を損ないつつある。ワシントンと直接交渉することで経済関係を正常化できる可能性はあるが、実質的な緩和は、安全保障協力の再強化と、憲法第9条のより広い解釈に結び付けられる可能性が高い。"
 USA_demand_japanese_article_9_interpetation: "日本の憲法第9条解釈の拡大を要求"
 USA_demand_japanese_article_9_interpetation_desc: "日本は急速に変化する安全保障環境において依然として重要な同盟国だが、現行の憲法第9条解釈は実質的な負担分担を制約している。東京に対し、自衛の理解を拡大するよう正式に迫ることで、より深い協力と、より有能なパートナーを促すことができる——ただし、それは日本国内での反発や、同盟内の摩擦を招く危険も伴う。"
 JAP_chinese_agression_five: "高まる中国の攻勢"
 JAP_chinese_agression_five_desc: "地域における近年の中国の行動は、我々の防衛計画担当者の懸念を高めている。状況はまだ臨界点に達してはいないが、傾向は明白だ。北京は着実に姿勢を強硬化させている。政策担当者は、日本がさらなる不安定化を招く展開の可能性に備えなければならないと警告している。"
 JAP_chinese_agression_five_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R5§!"
 JAP_chinese_agression_ten: "強まる中国の圧力"
 JAP_chinese_agression_ten_desc: "中国は地域における軍事的・地政学的圧力を強めている。哨戒の侵入、領空への挑戦、攻撃的な言辞はいずれも大幅に増加した。これらの事案の頻度が高まっていることは、日本の決意を試し、地域の均衡を作り替えようとする意図的な戦略を示唆している。"
 JAP_chinese_agression_ten_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R10§!"
 JAP_chinese_agression_twelve: "憂慮すべき中国の活動"
 JAP_chinese_agression_twelve_desc: "北京の最近の行動は、憂慮すべきエスカレーションを示している。情報報告によれば、海軍の展開増加、係争水域付近での軍事演習、そして日本を直接狙った政治的メッセージが確認されている。情勢はますます不安定化しており、より強硬な国家的対応を求める声が強まっている。"
 JAP_chinese_agression_twelve_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R12§!"
 JAP_chinese_agression_fourteen: "深刻な中国の挑発"
 JAP_chinese_agression_fourteen_desc: "中国は、常態的な圧力の範囲を超える複数の攻撃的措置を取っている。戦略的資産が日本領土の近傍に展開され、周辺海域への侵入は新たな頻度に達している。防衛当局者は、日本が安全保障態勢の一部を再考する必要があるかもしれないと警告している。"
 JAP_chinese_agression_fourteen_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R14§!"
 JAP_chinese_agression_sixteen: "危険な中国のエスカレーション"
 JAP_chinese_agression_sixteen_desc: "地域情勢はますます危険度を増している。中国の軍事行動は、いまや日本を直接威圧することを狙ったものに見え、北京の宣伝チャネルもより強硬な論調を採っている。誤算によって危機が引き起こされる可能性は、急激に高まっている。"
 JAP_chinese_agression_sixteen_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R16§!"
 JAP_chinese_agression_eighteen: "重大な中国の軍事的圧力"
 JAP_chinese_agression_eighteen_desc: "中国の攻撃的姿勢は重大な段階に達した。主要な海上区域は常時圧力にさらされ、航空侵入は前例のない水準にまで増加しており、地域のパートナー諸国も警鐘を鳴らしている。東京の政策担当者の間では、憲法第9条の解釈を含め、日本が防衛戦略を再評価しなければならないという主張が強まっている。"
 JAP_chinese_agression_eighteen_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R18§!"
 JAP_chinese_agression_twenty: "深刻な地域危機：中国の攻勢が頂点に到達"
 JAP_chinese_agression_twenty_desc: "情勢は全面的な地域危機へと発展した。中国は日本領土の近傍で大規模な軍事展開を行い、さらなるエスカレーションも辞さない意思を示している。国家安全保障への脅威はもはや仮定ではない——日本は、自らの軍事態勢と自衛隊の役割に関する歴史的な決断を迫り得る、直接的な挑戦に直面している。"
 JAP_chinese_agression_twenty_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap]の攻勢§!が少なくとも§R20§!"
 JAP_world_tension_high: "安全保障態勢の見直し"
 JAP_world_tension_high_desc: "世界的な不安定化の高まりは、日本に対し防衛政策を再評価し、国際秩序の変化の可能性に備えることを求めている。"
 JAP_world_tension_high2: "地域有事への備え"
 JAP_world_tension_high2_desc: "世界はますます危険になっている。日本は国家安全保障を確保し、戦略的即応態勢を維持するための具体的な措置を講じなければならない。"
 JAP_world_tension_high3: "国家安全保障措置の発動"
 JAP_world_tension_high3_desc: "世界的緊張は重大な水準に達した。日本は国益を守り、地域の安定を維持するために、今や特別な措置を検討しなければならない。"
 JAP_article_nine_protests_appeal: "防衛強化デモへの対応"
 JAP_article_nine_protests_appeal_desc: "広範な防衛強化デモは、より強い軍事能力と、より強硬な安全保障態勢を求めている。これらの要求に応え、憲法第9条の解釈を拡大することで、政府は世論の圧力を利用し、より積極的な国防政策を正当化できる。"
 JAP_article_nine_protests_appeal_tt: "§Y抗議の強さ§!が少なくとも§R50§!"
 JAP_article_nine_protests_appeal_tt2: "[JAP.GetName] は§Y期待される軍事法§!を有していない"
 JAP_article_nine_military_parties: "親軍派政党を活用"
 JAP_article_nine_military_parties_desc: "政府内の親軍派政党は、より強い国防と、憲法第9条のより広い解釈を推し進めている。彼らのアジェンダに歩調を合わせることで、政府は軍事改革を進め、より高い防衛即応度を正当化できる。"
