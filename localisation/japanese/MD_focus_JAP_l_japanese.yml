l_japanese:
 JAP_economic_reform: "経済改革"
 JAP_economic_reform_desc: "我々の経済は未だ古く、アメリカの計画により受ける影響は大きい。我々独自の経済を作ろう！"
 JAP_invest_in_toyota: "トヨタに投資"
 JAP_invest_in_toyota_desc: "トヨタは日本でも有数の自動車産業事業者であるため、彼らの工場に国費を投じることで、ある程度の増収が見込まれる。"
 JAP_expand_the_automotive_industry: "自動車産業を拡大"
 JAP_expand_the_automotive_industry_desc: "トヨタに投資したのだから、今は小さい自動車事業にも投資できるはずである。"
 JAP_reform_the_economic_ministry: "経済産業省を改革"
 JAP_reform_the_economic_ministry_desc: "我々はいつだって効率化を図ることができる。"
 JAP_support_stagnant_businesses: "停滞するビジネスの支援"
 JAP_support_stagnant_businesses_desc: "多様かつ活気に満ちた産業構造は、消費者や政府に利益をもたらす。"
 JAP_investments_in_south_east_asia: "東南アジアへの投資"
 JAP_investments_in_south_east_asia_desc: "東南アジアは、我々が手放すことのできない巨大な市場だ。ここでの投資は莫大な利益を意味する。"
 JAP_support_agriculture_abroad: "海外農業支援"
 JAP_support_agriculture_abroad_desc: "日本の農業は長い間、面積の狭さゆえに集約農業に励んできた。そして現在、この分野での成果を海外の農地に応用している。"
 JAP_cultural_revitalization: "文化の再生"
 JAP_cultural_revitalization_desc: "我々の伝統文化は復興しつつある！我々の古い文化を若い世代に再教育し、忘れ去られた伝統を復活させよう。"
 JAP_devalue_personal_savings_accounts: "個人貯蓄口座の価値を引き下げ"
 JAP_devalue_personal_savings_accounts_desc: "あまりにも多くの個人口座に多額の貯蓄がありすぎる。不況に対応するために、これらの資産の価値を下げる方法が必要だ。"
 JAP_invite_asian_scientists: "アジアの科学者を招待"
 JAP_invite_asian_scientists_desc: "日本をアジアの科学者の聖地にして、研究開発のために日本へ来てもらうべきだ。"
 JAP_break_the_deflation: "デフレーションを打破"
 JAP_break_the_deflation_desc: "すべてはデフレ問題を解決し、日本が不況の泥沼から抜け出せるようにするためだ。"
 JAP_develop_honshu: "本州を開発"
 JAP_develop_honshu_desc: "本州は、日本列島で最も大きく、人口が最も多く、東京、横浜、大阪、名古屋の四大都市が位置している。それに加えて、京都や神戸といった他の大都市もある。\n我々は本州の産業基盤を拡大する必要がある。"
 JAP_national_renewal: "国家改革"
 JAP_national_renewal_desc: "日本の経済的・政治的な奇跡は1945年以降長らく継続してきたが、1980年頃には鈍化している。日本は世界第2位の経済大国の座を中国に奪われる恐れさえある。我々は祖国とその社会の新たな方向性を見つける必要がある。"
 JAP_bushido: "武士道"
 JAP_bushido_desc: "武士道とは、日本の古典的な軍事概念である。「武士の道」と訳され、西洋の武士道や騎士道の概念にやや似ているが、より規律と自己との調和を重視している。"
 JAP_finish_nishiseto: "西瀬戸の完成"
 JAP_finish_nishiseto_desc: "西瀬戸自動車道は本州四国連絡橋計画の第三橋で、日本海を横断する橋を目指している。2つの島の交通と経済状況を改善するために、西瀬戸を完成させるべきである。"
 JAP_honshu_steel: "本州製鉄所"
 JAP_honshu_steel_desc: "日本のような巨大な工業国は、増大する資源への渇望を満たすために大量の鉄鋼生産を必要としている。鉄鋼産業の規模を拡大すべきだ。"
 JAP_path_of_peace: "平和の道"
 JAP_path_of_peace_desc: "この国の暗い過去は、野放しの国家的野心の教訓を学ぶのに十分な教師であった。我々は、国家の謙虚さと平和主義を受け入れ、国民の富と福祉に焦点を当てる。"
 JAP_path_of_war: "戦争の道"
 JAP_path_of_war_desc: "過去の教訓によって、我々は過去の世代からより強い国家を創り出すことができる。我々は昔のやり方、名誉や犠牲の方法、そして戦争の方法に立ち返るだろう。"
 JAP_continental_campaigns: "陸上作戦"
 JAP_continental_campaigns_desc: "我々は、地上に展開している陸軍の将来と可能性に焦点を当てる必要がある。我々の陸上作戦は敵を恐怖で震え上がらせるだろう。"
 JAP_ocean_campaigns: "海上作戦"
 JAP_ocean_campaigns_desc: "日本は島国であり、島国は常にその防衛のために大規模で強力な海軍力に依存している。我々はより多くの軍艦、より強い軍艦、より良い軍艦、そして一様な軍艦を建造する必要がある。"
 JAP_air_force_focus: "航空作戦"
 JAP_air_force_focus_desc: "我が陸軍も海軍も側面、すなわち頭上の空がむき出しになっている。適切に保護するためには、空軍の規模を拡大し、質を向上させる必要がある。"
 JAP_southern_expressways: "南部高速道路"
 JAP_southern_expressways_desc: "我々の国民と配送部門は、目的地に早く到着するために、追加の高速道路を必要としている。国の南部に高速道路を増設するべきだ。"
 JAP_new_trade_policy: "新貿易政策"
 JAP_new_trade_policy_desc: "日本にとって輸出も輸入も重要だ。今後、日本の経済力をどのように活用していくかを決めなければならない。"
 JAP_develop_kyushu: "九州を開発"
 JAP_develop_kyushu_desc: "九州は日本の主要4島の最南端に位置し、尖閣諸島、琉球諸島、沖縄諸島の行政の拠点でもある。九州には福岡、鹿児島、長崎などの都市があり、1400万人の日本人が住んでいる。"
 JAP_national_industrial_project: "国家産業計画"
 JAP_national_industrial_project_desc: "我々は、経済の規模を拡大し、新しい産業施設を建設する必要がある。"
 JAP_recruitment_programs: "新兵募集計画"
 JAP_recruitment_programs_desc: "戦争をするには兵士が必要だ。兵士を確保するには、採用担当者が必要である。我々の学校を通って、我々の子供たちが軍隊に入隊するように動機づけるために、新しく優れた軍の採用担当者を訓練しよう。"
 JAP_artillery_training: "砲兵訓練"
 JAP_artillery_training_desc: "味方歩兵を支援し、敵部隊を破壊するには、より多くの火砲が必要になる。"
 JAP_officer_school: "士官学校"
 JAP_officer_school_desc: "自衛隊の有能な指導力を確保するためには、新しい世代の自衛隊士官を養成するための新しい士官学校を設立する必要がある。"
 JAP_destroyer_program: "駆逐艦計画"
 JAP_destroyer_program_desc: "駆逐艦はすべての海軍の背骨だ。海上でライバルを上回るためには新しいモデルを開発する必要がある。"
 JAP_cruiser_program: "巡洋艦計画"
 JAP_cruiser_program_desc: "巡洋艦は海での強力な力であり、考慮すべきものである。艦隊の用心棒は、空母ほど栄光がなく、駆逐艦ほど多くない。でも、もし次世代の日本の巡洋艦に目星がついたら、願い求めるとよい。"
 JAP_light_planes: "軽航空機"
 JAP_light_planes_desc: "本土を守るためには、戦闘機を主力とする強力な空軍力が必要だ。敵に来せ、と言うのだ！我々は、かれらの弱き不名誉な飛翔犬たちを、日本の聖なる天から、一匹残らず撃ち落とすであろう。"
 JAP_northern_expressways: "北部高速道路"
 JAP_northern_expressways_desc: "南部で高速道路網を拡張した後は、北部本州と北海道の両方が豊かな国の中心地と肩を並べられるように、国の北部に目を向けるべきだ。"
 JAP_trade_with_america: "米国との貿易"
 JAP_trade_with_america_desc: "確かに、広島と長崎の市民の一部には、なぜ日本国民は米国人とのより緊密な関係を追求すべきではないのか、という良い議論を行っている人がいるかもしれないが、我々の国民の利益を高めるためには、過去の恨みを捨てなければならない。我々はアメリカ国民と貿易協定を結ぶべきだ。"
 JAP_trade_with_china: "中国との貿易"
 JAP_trade_with_china_desc: "中国は遺伝的にライバルとみなされているが、我々は対立を乗り越えるべきだ。中国は金持ちだし、日本もそうだ。アジアは米国の悪質な影響に強く立ち向かっていくために協力する必要がある。"
 JAP_develop_shikoku: "四国を開発"
 JAP_develop_shikoku_desc: "四国は日本の南東の島で、我々が本土と呼ぶ4つの主要な島の中で最も小さい島である。わずか400万人しかいないため、九州や北海道ほどの重要性や力を感じないかもしれないし、本州と比べると小人のように見えるかもしれないが、日本人労働者を見捨ててはならない。"
 JAP_oil_production: "石油生産"
 JAP_oil_production_desc: "石油は歴史的に、日本にとっては苦労の種だった。民生産業と軍需産業の両方を維持するためには、新たな石油資源を獲得する必要がある。尖閣諸島の下にいくらかあるかもしれない。"
 JAP_political_renewal: "政治改革"
 JAP_political_renewal_desc: "国民精神の刷新過程を経て、敵性政治体制も清算しなければならない。日本には政治の刷新が必要だ。"
 JAP_infantry_training: "歩兵訓練"
 JAP_infantry_training_desc: "侵攻を進め、領土を守るために、より多くの歩兵を訓練する必要がある。"
 JAP_submarine_program: "潜水艦計画"
 JAP_submarine_program_desc: "我々は昔の海賊のように公海の災いにならなければならない。我々は、敵の波のように押し寄せるすべての馬鹿げた民間輸送船団を追い詰める。戦争への取り組みを加速するために、もっと多くの潜水艦が必要である。"
 JAP_carrier_program: "空母計画"
 JAP_carrier_program_desc: "空母の建造は我々の海軍の野望の中心的部分でなければならない。空母は海の王であり、中国やアメリカにもある。我々独自の航空母艦がいなければ、我々は両側から脅かされるだろう。"
 JAP_heavy_planes: "大型航空機"
 JAP_heavy_planes_desc: "もう空は安全であるため、空の敵を征服しなければならない。敵の都市を爆撃して瓦礫にすることが最終的な目標となる。"
 JAP_trade_with_south_korea: "韓国との貿易"
 JAP_trade_with_south_korea_desc: "韓国は真の友人というよりは便利な同盟国だ。彼らと取引することは、それを変えるかもしれない。"
 JAP_trade_with_north_korea: "北朝鮮との貿易"
 JAP_trade_with_north_korea_desc: "優れた貿易相手国とは、資源を切実に必要とする強力な政府を持つ国である。北朝鮮はそのようなパートナーだ。中国に接近した後、北朝鮮に接近しよう。"
 JAP_develop_hokkaido: "北海道を開発"
 JAP_develop_hokkaido_desc: "日本最北端の島である北海道は、いくつかの点で極端である。本州とはかなり離れているが、1988年に津軽海峡の青函トンネルで日本と結ばれるだけで、北海道の産業基盤を広げるには、もっと極端な気候に合うように建築計画を変更する必要がある。しかし、それは北海道の500万人の国民を救うことになるだろう。"
 JAP_rare_metal_production: "レアメタル生産"
 JAP_rare_metal_production_desc: "日本は常に資源の問題を抱えていたが、これらの問題を解決するためにアルミ鉱山や鉄鉱山を拡大することができる。"
 JAP_adapt_article_9: "憲法第9条の改正"
 JAP_adapt_article_9_desc: "「日本国民は、正義と秩序に基づく国際平和を誠実に希求し、国権の発動たる戦争及び国際紛争を解決する手段たる武力の威嚇又は行使を永久に放棄する。｣日本国憲法第9条は、戦後日本の不可分の一部であるが、我々を失望させ始めている。我々は同盟国を守る必要があり、それに応じてルールを適応させる必要がある。"
 JAP_tank_program: "戦車計画"
 JAP_tank_program_desc: "陸上部隊の骨格は、万能で強力な機甲部隊である。戦車のモデルをさらに開発する必要がある。"
 JAP_army_exercises: "陸軍演習"
 JAP_army_exercises_desc: "自衛隊の多様性を確保するために、新たな合同演習を行う必要がある。"
 JAP_naval_production: "海軍生産"
 JAP_naval_production_desc: "海を支配するには船が必要だ。船を建造しよう。"
 JAP_naval_invasion_protocols: "海軍侵攻要綱"
 JAP_naval_invasion_protocols_desc: "我々は海上歩兵作戦と水陸両用侵略のための新しい理論を開発する必要がある。"
 JAP_air_base_project: "空軍基地計画"
 JAP_air_base_project_desc: "空を守るためには空軍基地が必要だ。それは、我が国の空軍が全国に新たな航空基地を計画し、建設するための適応力を高めることになる。"
 JAP_extra_research_slot: "研究の拡大"
 JAP_extra_research_slot_desc: "千日の苦学にまさるものは、偉大なる師との一日である。"
 JAP_ideological_debate: "イデオロギー論争"
 JAP_ideological_debate_desc: "国民を国家的・政治的再生に向けて準備させた後、民主主義が本当に我々の道なのか、それとも再考すべきなのかを知るために、新たなイデオロギー論争を始める必要がある。"
 JAP_army_doctrine_school: "陸軍理論学校"
 JAP_army_doctrine_school_desc: "我々の陸上ドクトリンは、いくぶん時代遅れである。我々は新しいものを開発する必要があり、新しい軍事的手引きを開発するために新しい軍事専門学校を設立しなければならない。"
 JAP_navy_doctrine_school: "海軍理論学校"
 JAP_navy_doctrine_school_desc: "我々の海軍理論は支持を失いつつあり、我々はより現代的なものを開発する必要があるだろう。"
 JAP_the_future_of_japan: "日本の将来"
 JAP_the_future_of_japan_desc: "文民と軍の再編を経て、我が国はようやく新たな道、またはもしかしたら古い道を必要としている。"
 JAP_defensive_strategies: "防衛戦略"
 JAP_defensive_strategies_desc: "日本は国際的な取引で傲慢にならないようにしなければならない。我々と我々の友達を守るためには支配権を握る必要がある。"
 JAP_aggressive_strategies: "積極的戦略"
 JAP_aggressive_strategies_desc: "平和主義と臆病という我々の古い習慣を、ついに捨て去る時が来た。我々は策略を強化し、自国の利益をより積極的に守る必要がある。"
 JAP_fortification_focus: "要塞化に注力"
 JAP_fortification_focus_desc: "たとえ島が危険にさらされていても、島を守るためには、新しい掩蔽壕と防御施設を建設する必要がある。"
 JAP_defense_through_friendship: "友情を通じた防衛"
 JAP_defense_through_friendship_desc: "世界には強力な脅威が存在するが、人道に対する罪のおかげで、彼らは常に独り立ちしている。もし自由な民族の同盟である我々が十分な同盟国を見つけることができれば、我々は全体主義勢力に対抗することができるだろう。"
 JAP_defensive_arms_industry: "防衛兵器産業"
 JAP_defensive_arms_industry_desc: "我々の防衛能力で敵に対抗できるようにするために、我々は軍事設備のためにより大きな国内工業生産を維持すべきである。"
 JAP_democratic_state: "民主国家"
 JAP_democratic_state_desc: "民主主義は我々が放棄してはならない社会の基盤だ。我々は、全体主義的脅威から我々と他の民主主義国家を守るために、民主的な攻撃行動を担う次世代の聖火ランナーである必要がある。"
 JAP_popular_state: "人民国家"
 JAP_popular_state_desc: "我々は最終的に日本を国民に還元する必要がある。白い旗を赤い旗に変えて、支配階級の神の命令に疑問を投げかけよ！"
 JAP_warrior_state: "武士国家"
 JAP_warrior_state_desc: "昔の帝国主義的な価値観に戻るならば、確かに皆を驚かせることになるだろう。しかし、我が国を復興させ、人々を奮い立たせるためには、それを行わなければならない。新しい武士の国家を前にして、敵は恐れを抱くことだろう！"
 JAP_befriend_vietnam: "ベトナムとの友好"
 JAP_befriend_vietnam_desc: "ベトナムは共産主義国だが、中国との対立で西側民主主義諸国に接近している。我々はこれをイデオロギーに基づいた撃ち合いにすることはできないが、代わりにマキャベリ主義の原則に従い、中国に備えてベトナムの友好と忠誠を求める必要がある。"
 JAP_befriend_taiwan: "台湾との友好"
 JAP_befriend_taiwan_desc: "台湾に追放された中華民国こそ、真の中国であることは周知の事実だ。我々は、中華人民共和国を封じ込めるために、台湾の友好と理解を求める必要がある。"
 JAP_befriend_south_korea: "韓国との友好"
 JAP_befriend_south_korea_desc: "韓国人と日本人は過去に複雑以上の歴史を持っていたし、それは確かに我々に大きな責任がある。過去を清算し、同盟国、友好国、戦友としての共通の未来を見据えるためにも、開かれた考えと開かれた心で韓国に接近しなければならない。"
 JAP_interventionism: "介入主義"
 JAP_interventionism_desc: "いつでも敵を攻撃できる態勢を整える必要がある。我々は介入主義を指針として受け入れる必要がある。"
 JAP_the_red_sun: "赤い太陽"
 JAP_the_red_sun_desc: "赤い太陽はアジアの上に昇るだろう。"
 JAP_abolish_the_monarchy: "君主制を廃止"
 JAP_abolish_the_monarchy_desc: "天皇は過去の器であり、神性の自称とナショナリズムの現れであり、我々が取り除く必要のある国民の悩みの種である。"
 JAP_allegiance_to_the_emperor: "天皇への忠誠"
 JAP_allegiance_to_the_emperor_desc: "日本では新しい君主制が必要だ。この暗黒の時代には天皇が我らの指導者になるだろう。"
 JAP_government_authority: "政府機関"
 JAP_government_authority_desc: "我々の政府は、共産主義者、左派進歩主義者、その他の野党を追い詰めるのに必要なほど強力ではない。我々はこれらの白痴どもを砕く！"
 JAP_mobilize_the_population: "人々を動員"
 JAP_mobilize_the_population_desc: "我々は、国民を軍隊に動員する必要があり、若者が国民のために戦争に行くように動機付ける必要がある。"
 JAP_fortress_japan: "日本要塞"
 JAP_fortress_japan_desc: "日本全体を巨大な要塞にして、敵を威嚇し、我々の安全を守ろう。"
 JAP_east_asian_alliance: "東アジア同盟"
 JAP_east_asian_alliance_desc: "我々は東アジアに新しい軍事派閥を作る必要がある。NATOに接近しながら、太平洋側では自分たちのことをする。"
 JAP_ally_the_united_states: "米国と同盟"
 JAP_ally_the_united_states_desc: "米国との新たな共通政策を模索する必要があり、NATOなどの新たな将来を考える必要がある。"
 JAP_korean_unification_ultimatum: "朝鮮統一の最後通牒"
 JAP_korean_unification_ultimatum_desc: "朝鮮半島の統一は日本の利益に反する。我々はこれを許さず、介入しなければならない。"
 JAP_protect_our_nation: "国を守れ"
 JAP_protect_our_nation_desc: "卑劣な外国のイデオロギーから国を守ることは、我々の大きな焦点でなければならない。"
 JAP_revolution_in_korea: "朝鮮の革命"
 JAP_revolution_in_korea_desc: "朝鮮半島は常に、日本が大陸を攻撃するための駐屯部隊の拠点だった。革命の波で半島全体を覆い尽くそう。"
 JAP_new_imperial_society: "新帝国主義"
 JAP_new_imperial_society_desc: "裕仁の時代は日本の歴史の中で最も偉大だった。征服、戦争、繁栄に満ちた時代であった。天皇の権威を復活させることで、このような時代に戻れるかもしれない！"
 JAP_japanese_supremacy: "日本の覇権"
 JAP_japanese_supremacy_desc: "日本人は選ばれた人であり、真の支配民族である。それを政府の政策にしよう。"
 JAP_allies_in_indochina: "インドシナの同盟国"
 JAP_allies_in_indochina_desc: "ベトナムは中国にとって最大の敵対国の一つであり、彼らのイデオロギーに敵対しているように見えるが、それにもかかわらず事実である。防衛的な共産主義者は攻撃的な共産主義者に対抗する良き同盟者である。"
 JAP_approach_NATO: "NATOに接近"
 JAP_approach_NATO_desc: "NATOに加盟した後、我々は新しい同盟国を知る必要がある。"
 JAP_korean_alliance_initiative: "日韓同盟構想"
 JAP_korean_alliance_initiative_desc: "韓国の友人に米国の同盟に参加するよう提案する必要がある。"
 JAP_chinese_unification_ultimatum: "中国統一の最後通牒"
 JAP_chinese_unification_ultimatum_desc: "台湾が中国大陸の支配下に戻るのを黙って見ているわけにはいかない。台湾の独立を維持することは、我々の長年の方針である。"
 JAP_vanguard_of_democracy: "民主主義の先駆者"
 JAP_vanguard_of_democracy_desc: "国内で民主主義が確立した今、それを他国に提供する必要がある。我々は民主主義の先駆者になるだろう。"
 JAP_revolution_in_taiwan: "台湾での革命"
 JAP_revolution_in_taiwan_desc: "我々は革命を台湾に広げる必要がある。"
 JAP_colonize_korea: "朝鮮の植民地化"
 JAP_colonize_korea_desc: "朝鮮は当然、我が国のものだ。取り戻そう。"
 JAP_subjugate_korea: "朝鮮を征服"
 JAP_subjugate_korea_desc: "朝鮮人は光輝ある日本人を扶助する立場にある、生まれながらの劣等人種である。彼らに秩序を与えてやろう。"
 JAP_ally_taiwan: "台湾との同盟"
 JAP_ally_taiwan_desc: "台湾は我々の同盟に加わる必要がある。"
 JAP_NATO_exercises: "NATO軍事演習"
 JAP_NATO_exercises_desc: "我々は、新しい同盟国を演習に招待し、西太平洋地域に慣れさせるべきだ。"
 JAP_east_asian_pact: "東アジア条約機構"
 JAP_east_asian_pact_desc: "我々が敵に対して優位を確保する為には、強力な同盟が必要だ。"
 JAP_democratic_militias: "民主主義の民兵"
 JAP_democratic_militias_desc: "敵の全体主義国家への進攻を止めないためには、日本人を民主主義の民兵として動員する必要がある。"
 JAP_beijing_and_tokyo: "東京と北京"
 JAP_beijing_and_tokyo_desc: "我々は中国の友情を求める必要がある。赤い旗の下にアジアの兄弟を止められるものは、いない！"
 JAP_red_prosperity_sphere: "赤い共栄圏"
 JAP_red_prosperity_sphere_desc: "中国人は共産主義の偽者だ。我々は、資本主義と中国に対して立ち向かう。"
 JAP_colonize_china: "中国の植民地化"
 JAP_colonize_china_desc: "肥馬大刀尚未酬　皇恩空浴幾春秋　斗瓢傾尽酔余夢　踏破支那四百州"
 JAP_subjugate_china: "中国の従属支配"
 JAP_subjugate_china_desc: "多々良浜辺の戎夷　そは何蒙古勢　傲慢無礼もの　倶に天を戴かず　いでや進みて忠義に　鍛えし我が腕　ここぞ国のため　日本刀を試し見ん"
 JAP_ally_mongolia: "モンゴルとの同盟"
 JAP_ally_mongolia_desc: "我々は、モンゴルとの同盟を確保する必要がある。"
 JAP_ally_indonesia: "インドネシアとの同盟"
 JAP_ally_indonesia_desc: "我々は、インドネシアとの同盟を確保する必要がある。"
 JAP_allies_across_asia: "アジアの大同盟"
 JAP_allies_across_asia_desc: "我々は、アジアの民主主義国家との新しい同盟を確保する必要がある。"
 JAP_revolution_across_asia: "アジアの大革命"
 JAP_revolution_across_asia_desc: "ついに、大陸で一番人口の多いアジア全土に革命の真理をもたらす時が来た。我々は流血に苦しみ、一部の富裕層は処刑されなければならない。しかし、最後には共産主義の崇高なる支配が実現するだろう！"
 JAP_colonize_south_east_asia: "東南アジアの植民地化"
 JAP_colonize_south_east_asia_desc: "我々の帝国の建設を完成させよう。ベトナム、マレーシア、インドネシア、フィリピン、パプアニューギニアが我らのものとなる！"
 JAP_asian_research_compact: "研究盟約"
 JAP_asian_research_compact_desc: "新しい同盟国の助けを借りて、科学的進歩を推進しなければならない。"
 JAP_red_association_of_science: "赤い科学連合"
 JAP_red_association_of_science_desc: "中国の科学者の助けを借りて、我々は科学的成果を進歩させる。"
 JAP_mobilize_the_people: "国民の動員"
 JAP_mobilize_the_people_desc: "労働者階級はかつて平和的に働いてたが、今や国家は脅かされている。我々は革命の敵を撃退するために、労働者を軍隊に動員する必要がある。"
 japan_classic.1.t1: "日本の同盟への招待"
 japan_classic.1.t2: "日本は同盟国として我々を提案している"
 japan_classic.1.d1: "日本の代表団は、我々と日本が同盟に参加する可能性について、我々の外交官や特使に話を持ちかけた。"
 japan_classic.1.d2: "日本は同盟の指導者である[From.GetName]に、軍事同盟の非常にすぐれた派閥の一員になることを提案した。[From.GetAdjective]の指導者[From.GetLeader]は、これに明らかに同意し、我々の同盟加盟の可能性について話を持ちかけてきた。"
 japan_classic.1.o1: "我々も参加しよう！"
 japan_classic.1.o2: "お断りだ。"
 japan_classic.2.t: "朝鮮統一の推進"
 japan_classic.2.d: "朝鮮の人々は我々の友人であり、運命的な味方であるが、彼らの一部は全体主義によって奴隷化されている。我々は、北朝鮮を屈服させるために韓国と協力する。"
 japan_classic.2.o1: "そうしよう。"
 japan_classic.3.t: "日本が北朝鮮への共同攻撃を提案"
 japan_classic.3.d: "我々の北朝鮮との対立はあまりにも長く、誰も壊したくない行き詰まりが続いている。しかし、新たな同盟国があれば、北朝鮮を制圧し、最終的には国民を団結させることができる。\nこの同盟国は今や我々の再統一を支援してくれる日本であることを彼ら自身が明らかにした。彼らの唯一の要求は単純で、全体主義に譲歩しないことだ。自由が得られるまでの総力戦である。"
 japan_classic.3.o1: "我が国を再統一する！"
 japan_classic.3.o2: "これはできない。"
 japan_classic.4.t: "日韓が平壌を進軍"
 japan_classic.4.d: "日韓両政府は、武力で朝鮮を再統一するとの共同声明を発表した。中国は今行動を起こさなければ、東アジアのライバルに対抗するための重要な緩衝国を失う危険がある。北朝鮮を助けるべきか？それとも彼らを苦しめるままにしておくか？"
 japan_classic.4.o1: "我々は立ち向かうだろう！"
 japan_classic.4.o2: "北朝鮮は取るに足らない存在だ。"
 japan_classic.5.t: "中国が介入！"
 japan_classic.5.d: "中国は我々の侵略から北朝鮮を守ると宣言した。これからどうするか？"
 japan_classic.5.o1: "我々は前進する！"
 japan_classic.5.o2: "やれやれ、負けたな。"
 japan_classic.6.t: "第二次朝鮮戦争"
 japan_classic.6.d: "我々の国境とイデオロギーに対する日韓の攻撃が、第二次朝鮮戦争の始まりである。しかし、中国を味方につけた今、我々は間違いなく我が軍が我々を守ることを期待することができる。どうしようか。"
 japan_classic.6.o1: "我々は戦う！"
 japan_classic.6.o2: "この時期は中国がいいな…国から逃げよう。"
 japan_classic.7.t: "第二次朝鮮戦争"
 japan_classic.7.d: "我々の国境とイデオロギーに対する日韓の攻撃が、第二次朝鮮戦争の始まりである。\n中国は我々を見捨てた。現実的な希望はほとんどない。どうすればいいだろうか？"
 japan_classic.7.o1: "我々は最後まで戦う！"
 japan_classic.7.o2: "我々は真夜中に国から逃げるだろう。"
 japan_classic.8.t: "戦争！"
 japan_classic.8.d: "日韓両軍は今後、北朝鮮に武力行使せざるを得なくなる。我々の外交的な脅しは失敗した。つまり銃に話をさせる時間だ。"
 japan_classic.8.o1: "やろう！"
 japan_classic.9.t: "北朝鮮が逃げ去る"
 japan_classic.9.d: "我々は勝利した！北朝鮮の暴君たちが国を去っていく！それは勝利を意味する！"
 japan_classic.9.o1: "勝利だ！"
 japan_classic.10.t: "中国への最後通牒"
 japan_classic.10.d: "我々は平壌の政権を排除した。次の民主化の目標は北京である。中国は北朝鮮とは異なり、非常に屈強である。これはアジア地域で誰もが懸念している、大規模な戦争に発展することになるだろう。"
 japan_classic.10.o1: "勝利が我々の運命だ！"
 japan_classic.11.t: "日本が中国への最後通牒の送付を提案"
 japan_classic.11.d: "日本政府は、すでに朝鮮のときと同じ単純明快な方針で我々に交渉を持ちかけてきた。すなわち国の分裂を終わらせるため、非民主的な領域に侵攻し、民主的な領域の下に統合するということだ。\nどのように対応すべきだろうか？"
 japan_classic.11.o1: "賛同しよう！"
 japan_classic.11.o2: "戦争は我々の目標ではない！"
 japan_classic.12.t: "日本と台湾は統一を求める！"
 japan_classic.12.d: "日本と台湾の政府は、台湾の民主的指導による中国の再統一と、[CHI.GetRulingParty]の解散を要求してきた。\n将軍たちは彼らの主張を笑っている。既に戦うために準備始めているのだ。"
 japan_classic.12.o1: "かかってこい。"
 japan_classic.12.o2: "ああ、降伏する！"
 japan_classic.13.t: "中国、開戦を選択！"
 japan_classic.13.d: "予想通り中国は我々の領土要求に応じる意思はなく、軍事行動の準備を進めるだろう。戦争になる。"
 japan_classic.13.o1: "戦争だ、本当に！"
 japan_classic.14.t: "中国、要求を受け入れる！"
 japan_classic.14.d: "多くの予想に反して、中国は我々の要求に屈し、今や元中国領土の支配権を得た。"
 japan_classic.14.o1: "勝利！"
 japan_classic.15.t: "小渕恵三首相、脳卒中で倒れる"
 japan_classic.15.d: "自由民主党と日本国民の忠僕ともいえる存在である小渕恵三首相は、1998年の参議院議員選挙における自民党の敗北の責を問われ辞任した橋本龍太郎元首相に代わり、同年7月30日に首相に指名された。\n小渕恵三首相は冷静沈着かつ有能であり、職務に適していると評された一方で、急激な健康の悪化を気にする声もあった。2000年4月1日、小渕首相は突然の発作に倒れ緊急入院した。"
 japan_classic.15.o1: "回復を祈ろう。"
 japan_classic.16.t: "小渕内閣が退陣"
 japan_classic.16.d: "小渕恵三首相が重篤な脳卒中に見舞われて間もなく、早期の職務復帰は見込めないであろうことは明確であった。2000年4月5日、日本の国会において総辞職が認められた。\n小渕恵三元首相は二度と目覚めることがなく、5月14日ついに亡くなった。彼は一人の息子と二人の娘を遺しており、その中には同じ自由民主党に所属する小渕優子氏がいる。"
 japan_classic.16.o1: "森喜朗氏にこの国を率いてもらおう。"
 japan_classic.17.t: "営団日比谷線中目黒駅構内脱線事故"
 japan_classic.17.d: "日本時間2000年3月8日午前9時頃、帝都高速度交通営団日比谷線の電車が他の車両と側面衝突した。急カーブで脱線した最後尾の車両が離合中のほかの電車と衝突、5名の死者と63名の負傷者を出した。"
 japan_classic.17.o1: "全力で支援にあたろう。"
 japan_classic.17.o2: "彼ら自身で解決できるだろう。"
 japan_classic.18.t: "森喜朗首相の政治的失言"
 japan_classic.18.d: "2000年5月15日、新たに内閣総理大臣に選出された森喜朗首相が、「（日本は）天皇を中心としている神の国である」という旨の発言をしたことで各種報道機関に槍玉に挙げられている。この発言は、野党各政党のみならず政権与党の自由民主党内部においても、日本における民主主義の理想および天皇制の役割において議論を巻き起こしている。\nこの発言により、内閣支持率も低下した。"
 japan_classic.18.o1: "なんて馬鹿なんだ！"
 japan_classic.18.o2: "彼の発言に乗っかってみよう。"
 japan_classic.19.t: "重信房子が逮捕される"
 japan_classic.19.d: "日本赤軍の最高幹部だった重信房子が、2000年11月8日に大阪で逮捕された。\n日本赤軍は闘争的な共産主義武装組織で、天皇制の破壊や日本政府の崩壊、さらには世界革命の開始が目的であると主張していた。\nこの逮捕により、日本赤軍は2001年初頭にも消滅すると見られている。"
 japan_classic.19.o1: "共産主義勢力の支持はこれで終わりだな。"
 japan_classic.19.o2: "彼女を解放しよう、彼女は正しい。"
 japan_classic.20.t: "東京電力福島第一原子力発電所事故"
 japan_classic.20.d: "2011年3月11日、東北地方にて起きたとてつもなく巨大な地震が日本列島全体を揺らし、直後に本州東北部沿岸を中心に津波が襲いかかった。\n\n多くの日本国民が家を失うか自宅を棄てることになったが、この状況そのものは環太平洋造山帯に位置する国々において異様とは言い切れない。しかし、日本の最重要原発の一つである福島第一原子力発電所が被ったダメージは異常であるどころか、完璧に致命的な状況であった。\n津波は、想定外の電力喪失のために備えていた原子炉冷却用非常電源を破壊し、1986年のチェルノブイリ原子力発電所事故に匹敵する核災害を引き起こした。原子炉の1号機、2号機、3号機がメルトダウンを引き起こし、水素爆発と共に多量の放射性物質が拡散された。\n\n原子炉から放出された放射線は無防備の人間を数分で死に至らしめるほど強力であったため、周辺地域は居住できない状態になってしまった。\n\nこの大惨事は、世界中における原子力発電所への見方を大きく変えることとなった。"
 japan_classic.20.o1: "我が国にとって最悪の一日だ。"
 japan_classic.70.t: "日本が中国との同盟を模索"
 japan_classic.70.d: "日本の首相[JAP.GetLeader]]は先日、かつてのライバルで恒常的な敵である中国との新たな同盟の可能性を模索すると発表した。\n中国はまだ対応していないが、中国の決定がどうであれ、東アジアの政治情勢は変化している。"
 japan_classic.70.o1: "新しい時代だ！"
 japan_classic.70.o2: "うまくいくことを期待しよう。"
 japan_classic.70.o3: "我々の選択を考慮しなければならない。"
 japan_classic.70.o4: "中国は良い選択をするだろう。"
 japan_classic.70.o5: "変ね。"
 japan_classic.70.o6: "いずれにしても破壊する。"
 japan_classic.71.t: "日本が戦争の道を歩む！"
 japan_classic.71.d: "「壮大な日本の伝統は、過去の経験や1945年の最も恥ずべき敗戦によって否定されるものではありません。私たちは祖国と民族の誇りを取り戻し、団結し、強化され、攻撃する準備が整った状態で、前を向く必要があるのであす。単に『平和主義・専守防衛』と言って紛争を避けることはこれからいたしません！」\n\n日本の[JAP.GetLeader]首相が東京でかなりセンセーショナルな演説をした。日本は超大国の地位に向けて新たな野心を抱いているようだ。"
 japan_classic.71.o1: "我々は止められない！"
 japan_classic.71.o2: "日本万歳！"
 japan_classic.71.o3: "とても心配だ。"
 japan_classic.71.o4: "彼らを止める必要がある。"
 japan_classic.71.o5: "また核攻撃されたいのか？"
 japan_classic.72.t: "日本が中国との貿易拡大を模索"
 japan_classic.72.d: "日本の財務大臣によると、日本政府はアメリカの日本経済への進出を否定する代わりに、中国との貿易関係を「日本人をアメリカ人に売ること」よりも緊密にすると発表した。"
 japan_classic.72.o1: "良い選択だ"
 japan_classic.72.o2: "興味深い。"
 japan_classic.72.o3: "それはほとんど裏切りに近い。"
 japan_classic.72.o4: "興味深い進展だ"
 japan_classic.73.t: "日本が第9条を改正"
 japan_classic.73.d: "日本国憲法第9条には「日本国民は、正義と秩序に基づく国際平和を誠実に希求し、国権の発動たる戦争と、武力による威嚇又は武力の行使は、国際紛争を解決する手段としては、永久にこれを放棄する。」とある。\nこれは、戦争を非合法化するだけでなく、海外での軍事行動も違法と解釈されている。日本政府は現在、後者の条項を廃止しようとしている。"
 japan_classic.73.o1: "それはしなければならなかった。"
 japan_classic.73.o2: "日本は再軍備している。"
 japan_classic.74.t: "日本が防衛原則を放棄"
 japan_classic.74.d: "世界がますます緊張する中、日本政府は今日、日本の国益とそのイデオロギー的な存続を、国内でも海外でも守る用意があると宣言した。\n\nこれは日本の外交政策における大きな騒動である。"
 japan_classic.74.o1: "日本に栄光を！"
 japan_classic.74.o2: "我々は同盟国を支持する。"
 japan_classic.74.o3: "心配だな。"
 japan_classic.74.o4: "日本に死を！"
 japan_classic.75.t: "日本が介入主義を宣言"
 japan_classic.75.d: "日本は、民主主義の価値観を堅持する一方で、民主主義の原則を内外に徹底させるため、より積極的な外交を展開することを国際社会に再確認した。"
 japan_classic.75.o1: "我々は自由をもたらしファシストを殺害する"
 japan_classic.75.o2: "良い選択だ"
 japan_classic.75.o3: "民主主義を守ることは少なくとも良いことだ。"
 japan_classic.75.o4: "もう一人の「民主主義者」。うっ。"
 japan_classic.75.o5: "我々はこのジャップを破壊する！"
 japan_classic.76.t: "日本が君主制を廃止"
 japan_classic.76.d: "共産主義的イデオロギーにますます近づく動きの中で、日本政府は今日、日本の皇帝の地位である皇位を廃止した。最初の天皇は、伝説によると、紀元前650年ごろに王座についたとされるが、最初に確認された天皇がそうしたのは紀元前100年であった。そうしたいずれにしても、日本の君主制は世界で最も長い歴史を持つ君主制であった。"
 japan_classic.76.o1: "いい厄介払いだ。"
 japan_classic.76.o2: "すべてが終わりを迎えなければならない。"
 japan_classic.77.t: "日本が天皇に権限を与える"
 japan_classic.77.d: "「このような困難な時代にあって、日本には強力で結束力のあるリーダーが必要です。私にはできないのです。」\n日本の首相[JAP.GetLeader]は今日、日本における絶対君主制の復活の可能性について演説し、日本および世界中の多くの国の反対に怒りをあらわにした。[JAP.GetLeader]は、この移行を実現するために、いくつかの（通過すると予想される）改革案を国会に提出した。"
 japan_classic.77.o1: "帝国万歳！"
 japan_classic.77.o2: "日本人は正しいことをしている。"
 japan_classic.77.o3: "価値観とはそんなところだ。"
 japan_classic.78.t: "日本が革命を広げに動く"
 japan_classic.78.d: "「朝鮮人民は解放を切実に求めており、労働者は解放されなければならない。」と共産党書記長が東京で宣言した。\nこれは外交政策における全くの新しいものであり、東アジアにおける戦争を意味する可能性がある。"
 japan_classic.78.o1: "日本に栄光を！"
 japan_classic.78.o2: "とんでもない！"
 japan_classic.78.o3: "赤い革命が広がっている！"
 japan_classic.78.o4: "我々は共産主義と戦う必要がある！"
 japan_classic.78.o5: "全体主義が広がっている。"
 japan_classic.79.t: "日本が人種至上主義を宣言"
 japan_classic.79.d: "「このように、科学的、文化的な証拠から、日本人が選ばれた民族であるという決定的な証拠があるのです。」\nたとえ日本の首相[JAP.GetLeader]が彼の言った証拠を示さなかったとしても、「人種的優位」宣言によって日本がファシズムに戻ることの意味は非常に重い。日本の対外侵略が現実味を帯びてきた。"
 japan_classic.79.o1: "万歳！"
 japan_classic.79.o2: "彼らは気が狂っている。"
 japan_classic.80.t: "[Root.GetName]が大規模動員を宣言"
 japan_classic.80.d: "「国民、国家、そして友好国の安全のために、私たちはあらゆる人材を必要としています。野党や反対派の方々はこれを皮肉的に『大量動員』と呼ばれるでしょうが、むしろ『国民の覚醒』と呼ぶべきでありましょう。これは外国の侵略とは何の関係もないものであります」\n外国の侵略行為の中で、[Root.GetAdjective]政府のトップである[Root.GetLeader]は、国内に大量動員を発令した。"
 japan_classic.80.o1: "祖国のために！"
 japan_classic.80.o2: "我々はまだ彼らについている。"
 japan_classic.80.o3: "彼らが脅威にならないことを願おう。"
 japan_classic.80.o4: "[Root.GetAdjective]の脅威が高まっている。"
 japan_classic.80.o5: "我々はこの新兵たちを殺すことを楽しみとするよ。"
 japan_classic.81.t: "朝鮮統一の最後通牒"
 japan_classic.81.d: "日本側の提案として、日韓両政府は「朝鮮人民のための日韓共同による民主化を要求する声明」を発表した。この声明では、両国をソウルの政府の指導下で統一すべく、より直接的で効果的な手段を取ると仄めかしている。\nこの声明に対し、平壌に加えて北京の反応も注視されている。"
 japan_classic.81.o1: "行くぞ！"
 japan_classic.81.o2: "よくもそんなことを！"
 japan_classic.81.o3: "我々は同盟国を支持する。"
 japan_classic.81.o4: "平壌は正当だ。"
 japan_classic.81.o5: "一体何が起きているのだろう？"
 japan_classic.82.t: "中国が日本を破り屈服させる！"
 japan_classic.82.d: "日本は、中国政府が北朝鮮の完全な破壊から北朝鮮を再び救うために、1950年のように国境を越える準備をして、中国軍の部分的な動員を呼びかけた後、北朝鮮への要求を取り下げた。\n日本外交の汚名を着せられ、韓国は恥をかいた。"
 japan_classic.82.o1: "恥ずべき誇示だ！"
 japan_classic.82.o2: "勝利は我々の運命だ！"
 japan_classic.82.o3: "今の時代は平和だ。"
 japan_classic.83.t: "中国が北朝鮮への援助を拒否！"
 japan_classic.83.d: "「中国政府は、北朝鮮の崩壊を食い止めることにこれ以上の関心を持っていない。彼らに対する我々の保護は無効だ。」\n中国政府は、日韓両軍の接近を前に、北朝鮮の運命にすがった。"
 japan_classic.83.o1: "それはいい選択だ。"
 japan_classic.83.o2: "それはしなければならなかった。"
 japan_classic.83.o3: "裏切り者！裏切り者！"
 japan_classic.83.o4: "北朝鮮に勝ち目はない。"
 japan_classic.84.t: "北朝鮮当局者が国外逃亡！"
 japan_classic.84.d: "北朝鮮当局者は、高まる国民の怒りと日韓の侵攻を前に、深夜、急いで脱出した。ロシアと中国に向けて数本の列車が出発したが、現在、亡命政府が結成されつつある可能性がある。"
 japan_classic.84.o1: "勝利だ！"
 japan_classic.84.o2: "まあ、今のところ避難は可能だ。"
 japan_classic.84.o3: "さようなら、世界。"
 japan_classic.84.o4: "北朝鮮はもはや存在しない。"
 japan_classic.85.t: "北朝鮮が朝鮮を一つにする！"
 japan_classic.85.d: "「これは我々の時代の最大の勝利だ。かつて抑圧されていた南部の人々は、今や、強力な永遠の支配者が意図したように、北部の同胞と共に自由に生活し、楽しむことができるのである。」\n北朝鮮の指導者[NKO.GetLeader]が今日、韓国の旧首都ソウルで演説をした。韓国は、この二つの異なる国家の永遠の戦いに失敗した。今では国全体が平壌から統治されている。"
 japan_classic.85.o1: "すばらしい！"
 japan_classic.85.o2: "新時代の幕開けだ。"
 japan_classic.86.t: "韓国が朝鮮を一つにする！"
 japan_classic.86.d: "「こうして、我々は北朝鮮の人々に、我々の自由、我々の権利、我々の美徳をもたらすのだ。彼らはついに抑圧者や奴隷所有者から解放され、奴隷制度や全体主義の支配からも解放されるのである。」\n韓国の大統領[KOR.GetLeader]が今日、北朝鮮の元首都平壌で演説をした。うわべは永遠に続く南北の戦いの中で、北朝鮮はついに崩壊し、現在単に朝鮮と呼ばれているより強い韓国に道を譲った。ソウルの政府は、1910年に日本が大韓帝国を侵略して以来初めて、独立して統一された主権国家として国民を一つにまとめた。"
 japan_classic.86.o1: "ついに統一だ！"
 japan_classic.86.o2: "新しい時代が始まったな。"
 japan_classic.87.t: "中国が台湾と再会！"
 japan_classic.87.d: "中国は、1950年以来同島に追放されていた「中華民国」、通称台湾を併合した。"
 japan_classic.87.o1: "やっとだ。"
 japan_classic.87.o2: "わかった。"
 japan_classic.88.t: "台湾が中国を再征服！"
 japan_classic.88.d: "台湾は旧中華人民共和国の領土に対する支配を回復した。これは、中華民国が再び真の中国であることを意味する。"
 japan_classic.88.o1: "栄光だ！"
 japan_classic.88.o2: "信じられない！"
 japan_classic.89.t: "福島の災害"
 japan_classic.89.d: "2011年3月11日、東北地方太平洋沖地震が本州北東部を襲った。\nこの地震とそれに続く津波は、原子力発電所の福島第一原子力発電所に深刻な被害を与えた。福島第一原子力発電所は、異常な緊急停止を受け、その後、4基の主要装置のうち3基が炉心溶融によって失われた。これは1986年のチェルノブイリ原発事故に匹敵する史上最大の原発事故かもしれない。"
 japan_classic.89.o1: "ひどい！"
 japan_classic.89.o2: "素晴らしい。"
 japan_focus: "日本 国家方針ツリー"
 Japan.1.t: "営団日比谷線中目黒駅構内脱線事故"
 Japan.1.d: "日本時間2000年3月8日午前9時頃、帝都高速度交通営団日比谷線の電車が他の車両と側面衝突した。急カーブで脱線した最後尾の車両が離合中のほかの電車と衝突、5名の死者と63名の負傷者を出した。"
 Japan.1.a: "全力で支援にあたろう。"
 Japan.1.b: "彼ら自身で解決できるだろう。"
 Japan.2.t: "重信房子が逮捕された"
 Japan.2.d: "日本赤軍の最高幹部である重信房子が、2000年11月8日に大阪で逮捕された。\n日本赤軍は闘争的な共産主義武装組織で、天皇制の破壊や日本政府の崩壊、さらには世界革命の開始が目的であると主張していた。\nこの逮捕により、日本赤軍は2001年初頭にも消滅すると見られている。"
 Japan.2.a: "共産主義勢力の支持はこれで終わりだな。"
 Japan.2.b: "彼女を解放しよう、彼女は正しい。"
 Japan.3.t: "明仁陛下の退位"
 Japan.3.d: "明仁天皇は日本の土地の統治を放棄し、今後は息子の徳仁がその統治を引き継ぐことになる。"
 Japan.3.a: "新しい天皇陛下！"
 Japan.8.t: "中国が尖閣諸島を要求！"
 Japan.8.d: "中国は、尖閣諸島の領有権をめぐり、我々との論争を吹き返した。もし我々が彼らの要求に応じれば、中国が我々の外交政策に影響を与えることができるという自信を深め、民族主義的な国民の間での我々の人気を落とすことになるかもしれない。しかし、それを拒否した場合の結果は、おそらく我々にとっても良いものにはならないだろう。"
 Japan.8.a: "彼らに漁業権を持たせよう……"
 Japan.8.b: "日本は決して服従しない！"
 Japan.4.t: "日本が領土を引き渡した！"
 Japan.4.d: "我々の主張の正当性を明確に認め、日本は尖閣諸島を正当な領有者である我々に返還した。"
 Japan.4.a: "日本人にはやはりセンスがあるのかもしれない！"
 Japan.5.t: "日本が反抗を継続！"
 Japan.5.d: "日本人はこれまでと同様に、我々の宿命的な敵であり続ける意志を持っていることは明らかだ。"
 Japan.5.a: "奴らはこれを後悔するだろう……"
 Japan.6.t: "中国軍の戦闘機がスクランブル発進した我々の戦闘機に発砲！"
 Japan.6.d: "我が国の戦闘機は、中国の領空侵犯に定期的に対応しており、通常は何事もなく過ごしている。しかし今回、わが国の戦闘機は中国から発砲され、数人のパイロットが死亡し、複数の航空機が失われた。中国の最近の行動から、今回の事件が意図的な挑発なのか、不幸な事故なのかを評価し、それに応じて対応を決定すべきである。"
 Japan.6.a: "我々には自衛権がある！"
 Japan.6.b: "我々の庇護者を呼ぼう！"
 Japan.6.c: "これは事故だろう……"
 Japan.7.t: "中国と日本の戦闘機が空中戦を展開"
 Japan.7.d: "東シナ海で中国と日本の航空機が対峙し、紛争が勃発した。日本の空域で中国の戦闘機を迎撃するために日本の戦闘機がスクランブル発進したことから始まったとされている。この紛争は歴史的に同じような事件の後に起こる中国の撤退ではなく、日本の航空機に対して発砲が行われ、数名の日本人パイロットが死亡し、複数の航空機が失われたものである。[JAP.GetLeader]はこの事件を強く非難し、この事件に対する日本の対応について、非公開で緊急協議を行っていると伝えられている。"
 Japan.7.a: "第三次日中戦争が始まろうとしているのか？"
 JAP_agency_stuff: "諜報機関"
 JAP_agency_stuff_desc: "情報機関に投資することで、敵対する国に立ち向かう体制を整えられる。"
 article_nine_jap: "憲法第9条"
 article_nine_jap_desc: "日本国憲法第9条は、国家が関与する国際紛争を解決する手段としての戦争を違法とする条項である。\n\nこの憲法は、第二次世界大戦後の1947年5月3日に施行された。その条文では、日本は正式に交戦権を放棄し、正義と秩序を基調とする国際平和を目指すとされている。また、この目的を達成するために、戦力となる武力は保持しないとしている。"
