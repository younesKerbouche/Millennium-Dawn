 Japan_Demographic.100000100.t: "沈む夕日"
 Japan_Demographic.100000100.d: "日本の未来は危機に瀕している。成長の縮小によりビジネス機会が枯渇し、スタートアップは、すでに限られた東京のオフィス空間へとなだれ込んでいる。この機会を追い求め、教育を受けた若者たちは停滞する地方都市から逃れ、ますます手狭になる賃貸住宅と、限られた労働力に過酷な負荷を課す職場をめぐって競争し始めた。\n\n同様の理由から、この10年で家庭を持つ人々は減り続けている。若者はこの環境で職を得るプレッシャーに押しつぶされつつあり、高齢の労働者は、新たな労働者が補うことのできる（あるいは補いたいと思う）以上の速さで引退している。\n\n東京へとビジネス機会が集中する東京一極集中は、我々の成長を締め上げるだろう。同時に、「過疎」は企業が人員を確保することを阻んでいる。\n\nこれら2つの問題は、それぞれの分野で十分な改革水準に到達するまで、§Y2年ごと§!に悪化していく。さらに、§R4年§!を過ぎると、その影響はより深刻になる。"
 Japan_Demographic.100000100.oA: "太陽は再び昇る。"
 Japan_Demographic.100000203.t: "迫り来る過疎化の帰結"
 Japan_Demographic.100000203.d: "日本に迫る人口動態の危機を評価してから、わずか1年しか経っていない。関東への成長の集中に対処する面では進展があったものの、労働力には恐るべき影響が現れ始めており、国民もその兆しに気づき始めている。\n\n企業は人員を確保できずに苦しみ、学生は記録的な数で中退している。年齢を理由に退職を余儀なくされた高齢者の中には、愛する者の負担になることを避けようとして自ら命を絶つ者まで出ている。\n\n少なくとも、§G福祉国家§!または§G充実した福祉国家§!へと踏み込むことで、これらの問題の一部は緩和できる。しかし、取り組みの効果が来年のどこかで現れるまで、この水準の社会的支援を維持しなければならない。\n\nそれまでの間、この状況について声明を出す必要がある。だがそれ以上に急務なのは、事態を制御不能にする前に、過疎化危機への対処に関する改革を、たとえわずかでも前進させることだ！"
 Japan_Demographic.100000203.oA: "時間とともに改善するとして、約束を改めて強調する。"
 Japan_Demographic.100000203.oB: "社会的支援の拡充を約束する。"
 Japan_Demographic.100000203.oC: "野党は我々の対応を攻撃している…"
 Japan_Demographic.100000205.t: "改革の好影響"
 Japan_Demographic.100000205.d: "日本に迫る人口動態の危機を評価してから、まだ1年しか経っていない。幸いなことに、過疎化と一極集中の両問題に対して進めてきた改革の努力は、人口動態危機全体に対して好影響をもたらした。\n\n東京の過密問題は依然として残っているが、負荷のかかった大都市へと企業や労働者が流出する流れは鈍化している。加えて、家族向け補助金や労働改革の見直しについても、人々は、変化に伴うストレスの大きい調整期間であるにもかかわらず、徐々に受け入れつつある。\n\n次の1年はこのまま方針を維持するだけでよい。次回の進捗評価では良い結果が期待できるだろう。その次の2年ごとの見直しに向けて改革は継続する必要があるが、我々が正しい道筋にいることは確かだ。\n\n当面は、努力の成果をどう生かすかだけを考えればよい。立場を固めるため国会で演説するか、それとも野党に代弁させようとして恥をかかせるか？"
 Japan_Demographic.100000205.oA: "国会で演説する。"
 Japan_Demographic.100000205.oB: "野党に恥をかかせてやれ！"
 Japan_Demographic.100000321.t: "深刻な過疎化問題が表面化！"
 Japan_Demographic.100000321.d: "過疎化危機の緩和に向けた我々の取り組みは、効果がないことが明らかになった。むしろ状況は、最も悲観的な予測をさえ上回るほど悪化している。改革を大幅に前進させて遅れを取り戻さなければ、今後2年で状況はさらに悪化すると見込まれる。\n\n特定の§Y経済・労働§!系国家方針は、§G改革を前進させる§!ことができる！"
 Japan_Demographic.100000321.oA: "時間がかかるものだ…"
 Japan_Demographic.100000321.oB: "直ちに変更を行え！"
 Japan_Demographic.100000321.oC: "野党は解決策を約束している…"
 Japan_Demographic.100000322.t: "不穏な過疎化問題"
 Japan_Demographic.100000322.d: "当面の間、過疎化問題は何とか抑え込むことができた。しかし国民の不安を招く重大な問題は依然として残っている。改革を前進させ続けなければ、今後2年で状況は再び制御不能に陥るだろう。\n\nその一方で、改革における見落としにより、未払いの家族向けインセンティブが§R$30B§!分発生してしまった。恥ずかしい事態ではあるが、これを支払わなくても問題はない。ただし無視すれば、我々のイメージを損なうだろう。"
 Japan_Demographic.100000322.oA: "約束したインセンティブを支払う。"
 Japan_Demographic.100000322.oB: "支払ううえで、さらに追加も約束する。"
 Japan_Demographic.100000322.oC: "誤りだったのだから、合意した以上は支払うべきではない。"
 Japan_Demographic.100000323.t: "過疎化への懸念の緩和"
 Japan_Demographic.100000323.d: "雇用数は増加し、過労死の件数は減少している。あらゆる基準で見ても順調であり、国民も我々の政策を支持している。事態を本当に制御下に置いたと言えるようになるまで改革は継続する必要があるが、良い出だしだ。\n\n現在の改革水準は必要を上回って進んでいるため、望むなら予算を調整できる余地が少し生まれた。"
 Japan_Demographic.100000323.oA: "このまま進める。"
 Japan_Demographic.100000323.oB: "社会支出を増やすために予算を振り替える。"
 Japan_Demographic.100000323.oC: "減税のために予算を修正する。"
 Japan_Demographic.100000403.t: "迫り来る過疎化の帰結"
 Japan_Demographic.100000403.d: "過疎化危機に起因する深刻な問題により、国民の不満は高まりつつある。防げたはずの死は増加し、若者は希望を失い、高齢者は頼る場所を失っている。我々の改革が状況を好転させているとは思えないという悲観が広がっており、分析官たちも、さらなる§G改革の前進§!がなければ事態は悪化すると見ている。\n\n当面、この問題に対する公的な対応を示す必要がある。\n\n§G福祉国家§!または§G充実した福祉国家§!を維持すれば、改革努力にボーナスが付くが、それだけでは不十分だ。来年までに状況を改善するには、§Y経済・労働§!系国家方針を継続して進めなければならない。"
 Japan_Demographic.100000403.oA: "時間とともに改善するとして、約束を改めて強調する。"
 Japan_Demographic.100000403.oB: "社会的支援の拡充を約束する。"
 Japan_Demographic.100000403.oC: "野党は我々の対応を攻撃している…"
 Japan_Demographic.100000405.t: "改革の好影響"
 Japan_Demographic.100000405.d: "あらゆる報告が、我々の改革が、時間とともに一極集中と過疎化の両問題が改善していくことをほぼ確実にする水準の成功に到達したことを示している。企業は他の大都市へと回帰し始め、労働者もそれに伴って移動している。また鉄道各社は、この12か月で収益が好調な傾向にあると報告している。\n\n現在の§G社会支出§!の水準を維持する限り、家族の増加と、過労および困窮による不要な死の減少が見込まれる。\n\nここまで来る道のりは険しかったが、最悪の局面は乗り越えたと自信を持って言える。あとは、改革の効果を継続的に見守り、願わくば人口動態の危機が恒久的に解決されるのを待つだけだ。"
 Japan_Demographic.100000405.oA: "国会で演説する。"
 Japan_Demographic.100000405.oB: "野党に恥をかかせてやれ！"
 Japan_Demographic.100000521.t: "年金スキャンダル！"
 Japan_Demographic.100000521.d: "複数の国会議員が年金保険料の未納を疑われる事件により、我々の社会改革への信頼は大きく揺らいだ。この改革の目的は、すべての国民が公平に年金保険料を負担していることを確保することであり、その過程で必要な支払いにおける制度的な欠落が明らかになった。だが不幸なことに、その欠落は複数の国会議員の帳簿に存在し、しかも我が党の議員も多数含まれている。\n\n本来は、この説明責任を強化する改革によって社会保障への信頼が高まることを期待していた。しかしこの醜聞は、政府運営の年金制度は腐敗にまみれるという見方を多くの人々に確信させてしまった。それでも我々は、過疎化問題への対処の改革を続けなければならない。さもなければ、同じことがより大規模な形で再び起こるだけだ。"
 Japan_Demographic.100000521.oA: "恥辱だ…"
 Japan_Demographic.100000521.oB: "違反者を党から追放する！"
 Japan_Demographic.100000521.oC: "調査委員会を設置する！"
 Japan_Demographic.100000522.t: "過疎化危機が悪化！"
 Japan_Demographic.100000522.d: "家庭の減少はなお続いており、労働力が失われるペースは加速している。導入を試みてきた改革があるにもかかわらず、若者から高齢者まで、多くの国民は頼れる場所がないと感じている。この危機に苦しむ平均的な人々にまで届く形で我々の取り組みを結び付けるには、進展があまりにも不足しているのだ。\n\nさらなる改革により、状況は反転し始める。"
 Japan_Demographic.100000522.oA: "これ以上悪化する前に、今すぐ行動しなければならない！"
 Japan_Demographic.100000523.t: "過疎化危機が改善！"
 Japan_Demographic.100000523.d: "出生率は上昇し、人々は社会保障に頼ることへの抵抗感を弱めつつある。過労、失業、絶望という暗い影は日本から薄れ始めている。出生率低下に苦しむ他のアジア諸国に対しても、我々は徐々に優位に立ち始めている。\n\nこの水準の社会支出を維持する限り、今後数年で状況が引き続き改善していくと見込める。改革をさらに前進させれば、社会支出に依存する必要性を軽減できるかもしれないが、そうでなければ、この傾向を維持するうえで追加の努力はもはや必須ではない。"
 Japan_Demographic.100000523.oA: "よし！"
 #territorial disputes
 JAP_territorial.01.t: "北方領土交渉の開始"
 JAP_territorial.01.d: "北方領土をめぐる領土問題は、戦争終結以来、長らく[JAP.GetName]と[SOV.GetName]の間で未解決の懸案となってきた。いま我が国は、この問題を平和的に解決するため、[SOV.GetName]に対して正式に交渉を要請する段階にある。これは単なる外交上の形式ではなく、我々の主権と歴史的正当性を主張するうえでの重要な一歩である。"
 JAP_territorial.01.oA: "始めよう！"
 JAP_territorial.02.t: "[JAP.GetName]が北方領土交渉を要請"
 JAP_territorial.02.d: "[JAP.GetAdjective]政府は、北方領土をめぐる交渉を開始するための正式な要請を送付した。この問題は何十年も棚上げにされてきたが、今回の決定は我が国の国際的立場と国内政治の双方に影響を及ぼすだろう。妥協は国益の喪失となるのか、それとも国際的信頼の獲得となるのか。決断の時が来た。"
 JAP_territorial.02.oA: "領土を[JAP.GetName]に譲渡する"
 JAP_territorial.02.oB: "要請を拒否する。交渉の余地はない"
 JAP_territorial.03.t: "北方領土返還合意"
 JAP_territorial.03.d: "ついに、長年にわたる北方領土問題が解決された。[SOV.GetName]との交渉の結果、係争地域の返還に関する合意に到達した。これは外交上の勝利であり、戦後の[JAP.GetAdjective]史における歴史的な達成である。"
 JAP_territorial.03.oA: "歴史的合意だ！"
 JAP_territorial.04.t: "北方領土交渉の決裂"
 JAP_territorial.04.d: "[SOV.GetAdjective]政府は、北方領土返還に関する交渉の提案を正式に拒否した。我々が外交努力を重ねたにもかかわらず、解決には至らなかった。今後の交渉再開に備え、より大きな信頼の構築と影響力の拡大に注力しなければならない。"
 JAP_territorial.04.oA: "今回は早すぎたか…"
 JAP_territorial.05.t: "[CHI.GetName]との尖閣諸島交渉を開始"
 JAP_territorial.05.d: "[JAP.GetName]は現在、尖閣諸島を実効支配しているが、[CHI.GetName]は引き続き主権の主張を続けている。これまでの外交努力を踏まえ、平和的解決を目指して[CHI.GetAdjective]政府と正式に交渉に入る時が来た。"
 JAP_territorial.05.oA: "始めよう！"
 JAP_territorial.06.t: "[JAP.GetName]が領土交渉を提案"
 JAP_territorial.06.d: "[JAP.GetAdjective]政府は、尖閣諸島に対する我々の領有権主張を撤回するよう要請してきた。彼らは平和的解決と地域の安定を訴え、外交的圧力と国際的支持を背景に交渉を進めようとしている。この提案を受け入れれば、国内外で賛否両論を招くことは間違いない。"
 JAP_territorial.06.oA: "主張を撤回し、地域の安定を優先する。"
 JAP_territorial.06.oB: "主張を維持し、国家主権を守り抜く。"
 JAP_territorial.07.t: "[CHI.GetName]が尖閣諸島の主張を撤回！"
 JAP_territorial.07.d: "[CHI.GetName]は、尖閣諸島に対する領有権主張を公式に撤回した。東シナ海における長年の緊張は大きく緩和され、国内外で大きな外交的勝利として称賛されている。これは地域の安定と信頼醸成に向けた重要な第一歩となる。"
 JAP_territorial.07.oA: "歴史的な突破口だ。"
 JAP_territorial.08.t: "[CHI.GetName]が主張を維持"
 JAP_territorial.08.d: "[CHI.GetName]は、尖閣諸島に対する領有権主張を維持すると表明した。交渉は成果なく終わり、今後は関係構築の継続と国際的影響力の強化が必要であることが浮き彫りになった。対話の余地は残されているものの、状況は依然として厳しい。"
 JAP_territorial.08.oA: "まだ早すぎたかもしれない…"
 JAP_territorial.09.t: "[TAI.GetName]との尖閣諸島交渉を開始"
 JAP_territorial.09.d: "[TAI.GetName]は歴史的・地理的根拠に基づき、長年にわたって尖閣諸島の主権を主張してきた。一方で、[JAP.GetName]は実効支配の正当性を主張し続けている。この長年の問題を平和的に解決するため、我々は[TAI.GetName]に対して正式な外交提案を行う。"
 JAP_territorial.09.oA: "始めよう！"
 JAP_territorial.10.t: "[JAP.GetName]が領土交渉を提案"
 JAP_territorial.10.d: "[JAP.GetAdjective]政府は、尖閣諸島に対する我々の主張を放棄するよう要請してきた。海峡両岸関係の複雑さと、より広い国際的文脈を踏まえれば、この要請を受け入れるかどうかは慎重な検討を要する。"
 JAP_territorial.10.oA: "主張を撤回し、地域の安定を優先する。"
 JAP_territorial.10.oB: "我々は主権の主張を続けなければならない。"
 JAP_territorial.11.t: "[TAI.GetName]が尖閣諸島の主張を撤回！"
 JAP_territorial.11.d: "[TAI.GetAdjective]当局は、尖閣諸島に対する領有権主張を公式に撤回した。東シナ海の長年の問題の一つが解決されたことで、[JAP.GetName]-[TAI.GetName]関係は安定の新時代へと進み、将来のより深い協力への期待が高まっている。"
 JAP_territorial.11.oA: "歴史的合意だ。"
 JAP_territorial.12.t: "[TAI.GetName]が主張撤回を拒否"
 JAP_territorial.12.d: "[TAI.GetName]は、尖閣諸島に対する領有権主張を維持すると表明した。交渉は失敗に終わり、この問題の解決には、将来的により大きな外交的影響力と、より強固な相互信頼が必要であることが明らかとなった。"
 JAP_territorial.12.oA: "まだ早すぎたかもしれない…"
 JAP_territorial.13.t: "[KOR.GetName]との竹島交渉を開始"
 JAP_territorial.13.d: "[JAP.GetName]と[KOR.GetName]の間で長年続く竹島をめぐる領土紛争に終止符を打つため、我が政府は[KOR.GetName]に対し、平和的な交渉を提案した。一方的に主張を押し通すのではなく、両国の未来志向の関係を築くことを目的とする動きである。"
 JAP_territorial.13.oA: "始めよう！"
 JAP_territorial.14.t: "[JAP.GetName]が独島交渉を提案"
 JAP_territorial.14.d: "[JAP.GetAdjective]政府は、独島の主権をめぐる交渉を持ちかけてきた。国内世論と歴史的背景を踏まえれば極めて困難な決断ではあるが、同時に、[JAP.GetName]-[KOR.GetName]関係の将来を左右し得る重要な外交判断でもある。"
 JAP_territorial.14.oA: "[JAP.GetName]との関係改善を優先し、移譲に同意する。"
 JAP_territorial.14.oB: "我々は国土を手放すことはできない。"
 JAP_territorial.15.t: "[KOR.GetName]が竹島の移譲に同意！"
 JAP_territorial.15.d: "[JAP.GetName]-[KOR.GetName]関係の改善に向けた取り組みの一環として、[KOR.GetAdjective]政府は竹島の返還に同意した。これは数十年にわたる対立に終止符を打ち、両国間の信頼の新たな段階をもたらすものである。平和的な外交努力が実を結んだ瞬間だ。"
 JAP_territorial.15.oA: "歴史的な成果だ。"
 JAP_territorial.16.t: "[KOR.GetName]が竹島交渉を拒否"
 JAP_territorial.16.d: "[KOR.GetAdjective]政府は、竹島返還の要請を拒否した。領土問題の解決は依然として困難であり、より強い外交的影響力と相互の信頼がなければ、この問題に決着をつけるのは難しいだろう。"
 JAP_territorial.16.oA: "当面は対話を続けなければならない。"
 JAP_renegotiation_territory: "再交渉は1年後に可能になる！"
