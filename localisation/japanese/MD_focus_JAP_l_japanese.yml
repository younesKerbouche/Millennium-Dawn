 #Great East Japan Earthquake
 JAP_great_east_japan_earthquake_decision: "復興への道"
 JAP_great_east_japan_earthquake_decision_desc: "2011年3月11日、東日本大震災は未曾有の揺れと津波によって日本を襲い、近代史に例のない破壊をもたらした。東北から関東に至るまで広大な地域が打撃を受け、交通網は麻痺し、経済活動は停止し、無数の人々の暮らしが一変した。共同体と産業は土台を失い、国家全体が混乱と不確実性の渦中に投げ込まれた。\n\nこの災害は単なる物理的破壊にとどまらなかった。国民の心理に深い傷跡を刻み、社会にその基盤そのものの再考を迫った。いま日本は岐路に立ち、復旧と再生という巨大な課題を担っている。被災地の再建、産業の回復、そして人々の生活と絆の再生は、国家にとって避けがたい責務である。\n\nこの取り組み――「復興への道」――は長く険しいものとなるだろう。しかし、この逆境を乗り越えてこそ、日本は新たな未来を切り開くことができる。"
 JAP_tohoku_infrastructure_decision: "東北インフラ復旧"
 JAP_tohoku_infrastructure_decision_desc: "震災で破壊されたインフラを、一歩ずつ再建していかなければならない。道路、鉄道、港湾――地域経済と日常生活の基盤を復旧させることが、復興への第一歩となる。"
 JAP_kanto_infrastructure_decision: "関東インフラ復旧"
 JAP_kanto_infrastructure_decision_desc: "震災で被害を受けたインフラを、一歩ずつ再建していかなければならない。道路、鉄道、港湾――地域経済と日常生活の基盤を復旧させることが、復興への第一歩となる。"
 JAP_tohoku_communication_decision: "東北の通信復旧"
 JAP_tohoku_communication_decision_desc: "災害で被害を受けた通信インフラは、復興と日常生活に不可欠である。地域社会を再びつなぎ、経済を活性化させるため、段階的に復旧を進めなければならない。"
 JAP_kanto_communication_decision: "関東の通信復旧"
 JAP_kanto_communication_decision_desc: "災害で被害を受けた通信インフラは、復興と日常生活に不可欠である。地域社会を再びつなぎ、経済を活性化させるため、段階的に復旧を進めなければならない。"
 JAP_tohoku_industrial_recovery_decision: "東北の産業再生"
 JAP_tohoku_industrial_recovery_decision_desc: "災害で停滞した地域産業を復活させることは、経済復興に不可欠である。民生産業を立て直すことで雇用を生み出し、生産基盤を強化できる。"
 JAP_kanto_industrial_recovery_decision: "関東の産業再生"
 JAP_kanto_industrial_recovery_decision_desc: "災害で停滞した地域産業を復活させることは、経済復興に不可欠である。民生産業を立て直すことで雇用を生み出し、生産基盤を強化できる。"
 JAP_domestic_policy_decision: "[JAP.GetFlag][JAP.GetAdjective]の国内政策ディシジョン"
 JAP_focus_renewable_energy_decision: "再生可能エネルギーを重視"
 JAP_focus_renewable_energy_decision_desc: "原子力の安全性への懸念が高まる中、太陽光や風力などの再生可能エネルギーへの投資を拡大することは、エネルギー源の多様化と輸入燃料への依存低下につながる。"
 JAP_focus_thermal_power_decision: "火力発電所重視"
 JAP_focus_thermal_power_decision_desc: "原子力の安全性への懸念がある中で、石炭・石油・天然ガス発電所を拡充することは、より即効性があり信頼できる電力供給源を国内に確保する。"
 #Demographics Decisions
 JAP_demographic_kickoff: "人口動態改革"
 JAP_demographic_kickoff_desc: "日本の人口減少を引き起こしている特有の困難の解決に向けて、我々は手を打たなければならない。我々が正しい軌道に乗っているのか、それとも危機を緩和するためにより緊急性をもって取り組む必要があるのか――その結果はやがて明らかになるだろう。"
 JAP_demographic_checkup_initial: "人口動態改革"
 JAP_demographic_checkup_initial_desc: "日本の人口減少を引き起こしている特有の困難の解決に向けて、我々は手を打たなければならない。これまでの取り組みの効果は間もなく現れるだろう。状況がこれ以上悪化しないよう、我々が間に合うだけのことをしてきたことを願うしかない。"
 JAP_demographic_main_reminder: "人口動態改革"
 JAP_demographic_main_reminder_desc: "日本の人口減少を引き起こしている特有の困難の解決に向けて、我々は手を打たなければならない。我々が正しい軌道に乗っているのか、それとも危機を緩和するためにより緊急性をもって取り組む必要があるのか――まもなく明らかになるだろう。"
 JAP_demographic_main_checkup: "人口動態改革"
 JAP_demographic_main_checkup_desc: "日本の人口減少を引き起こしている特有の困難の解決に向けて、我々は手を打たなければならない。これまでの取り組みの効果は間もなく現れるだろう。状況がこれ以上悪化しないよう、我々が間に合うだけのことをしてきたことを願うしかない。"
 #territorial disputes
 JAP_territorial_disputes: "[JAP.GetNameWithFlag]の領土問題"
 JAP_territorial_disputes_desc: "[JAP.GetName]は現在、近隣諸国との間で、以下の3地域をめぐる領土問題を抱えている。\n\n§Y北方領土（南クリル諸島）§!： [JAP.GetName]は、北海道の北東に位置する択捉島、国後島、色丹島、歯舞群島について、第二次世界大戦後にソ連が占拠したことは不当であるとして領有権を主張し、[SOV.GetName]に対して返還を求め続けている。一方の[SOV.GetName]は同諸島の主権を主張し、実効支配を維持している。\n\n§Y竹島（[KOR.GetAdjective]名：独島）§!： [JAP.GetName]海（東海）に位置するこの島は[JAP.GetName]が領有権を主張しているが、1950年代以降は[KOR.GetName]が実効支配している。この問題は、歴史認識や漁業権などを含む両国間の極めて対立的な争点であり、政治的にも敏感な問題とされている。\n§Y竹島は地図上に表示されるには小さすぎる。しかし、領土問題を解決すれば[KOR.GetName]との関係改善につながる。§!\n\n§Y尖閣諸島（中国名：釣魚島）§!： 東シナ海に位置する無人島群で、1895年以来[JAP.GetName]が実効支配しているが、[CHI.GetName]および[TAI.GetName]も領有権を主張している。1990年代以降、外交的抗議や相互の主張が繰り返され、この問題は将来の緊張の火種となり得る。\n\nこれらの領土問題はいずれも、歴史、国際法、実効支配、外交関係、国内世論と深く絡み合っている。解決には、関係国とのより緊密な関係と相互理解を育むことが求められる。\n\n§Yヒント：対象国からの評価を上げたり、相手国への影響力を高めたりすると、交渉が成功しやすくなる！§!"
 JAP_dec_negotiations_resolve_northern_territories_dispute: "北方領土問題解決に向けた交渉"
 JAP_dec_negotiations_resolve_northern_territories_dispute_desc: "北方領土をめぐる領土問題は、戦後の[JAP.GetName]-[SOV.GetName]外交における最大級の未解決事項の一つであり続けている。この問題に正面から向き合い、平和的解決を目指すことは、[JAP.GetName]の主権回復と極東地域の安定を確保するうえで極めて重要である。十分な相互信頼と交渉条件が整えば、[SOV.GetName]に対して領土返還を求める正式な外交交渉を開始できる。"
 JAP_dec_negotiations_resolve_senkaku_dispute_china: "[CHI.GetName]との尖閣諸島問題解決に向けた交渉"
 JAP_dec_negotiations_resolve_senkaku_dispute_china_desc: "[CHI.GetName]による尖閣諸島の領有権主張は、[JAP.GetName]-[CHI.GetName]関係における不安定要因となっている。諸島を実効支配する立場にある[JAP.GetName]は、[CHI.GetName]に主張の撤回を促すことで、この問題を外交的に解決することを目指す。必要な相互信頼と国際的影響力が整ったいま、我々は[CHI.GetName]との直接交渉を開始する用意ができている。"
 JAP_dec_negotiations_resolve_senkaku_dispute_taiwan: "[TAI.GetName]との尖閣諸島問題解決に向けた交渉"
 JAP_dec_negotiations_resolve_senkaku_dispute_taiwan_desc: "[TAI.GetName]による尖閣諸島の領有権主張は、[JAP.GetName]と[TAI.GetName]の相互信頼と協力にとって潜在的な障害となっている。諸島に対する[JAP.GetName]の実効支配について外交的な承認を得るため、我々はいま、[TAI.GetAdjective]当局との平和的な交渉に入る用意ができている。"
 JAP_dec_negotiations_resolve_takeshima_dispute: "竹島問題解決に向けた交渉"
 JAP_dec_negotiations_resolve_takeshima_dispute_desc: "竹島をめぐる[KOR.GetName]との領土問題は、長年にわたり[JAP.GetName]-[KOR.GetName]関係における大きな障害となってきた。我が国は、冷静かつ誠実な外交を通じた解決を目指し、[KOR.GetAdjective]政府に対して正式に領土交渉を提案する用意がある。"
 JAP_base_okinawa_decision: "沖縄における米軍の将来"
 JAP_base_okinawa_decision_desc: "沖縄には依然として多数の米軍基地が存在し、日本の安全保障体制と地域住民の双方に影響を与えている。\n日本政府はいま、より大きな安全保障上の自律性の確保と、地域負担の軽減を目指し、現行の取り決めを見直す方策を模索している。\n外交的関与を通じて、日米安全保障関係における新たな均衡点を見いだせるかもしれない。"
 JAP_negotiation_base_okinawa: "沖縄からの米軍撤退交渉を開始"
 JAP_negotiation_base_okinawa_desc: "国家の安全保障上の自律性を高めるため、日本は沖縄に駐留する米軍部隊の撤退に関する外交交渉を開始する。この動きは、現行の安全保障体制を見直し、変化する地域情勢を踏まえて、より柔軟な枠組みを模索することを目的としている。"

