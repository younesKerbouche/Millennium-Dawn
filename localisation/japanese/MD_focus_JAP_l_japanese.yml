l_japanese:
 japan_focus: "日本 国家方針ツリー"

 #National Focus
 #Domestic Tree
 JAP_trinity_reform: "三位一体改革"
 JAP_trinity_reform_desc: "雇用、官僚制、教育――我々の財政改革は、日本の脆弱な国家体制のこの3分野すべてに慎重に取り組まなければならない。さもなくば「失われた10年」を、今後も続く幾つもの「失われた10年」へと変えてしまう運命だ。"
 #ECONOMICS AND LABOUR
 JAP_large_boned_policy: "骨太の方針"
 JAP_large_boned_policy_desc: "通常、財務省は与党の方針に基づいて国家予算案を作成する。自民党内の一部は、「失われた10年」の影響に対抗するため、この取り決めを改め、財務省の提案内容に対して国会の影響力をより強めるべきだと主張している。彼らはこれを「骨太の方針」と呼んでいる。"
 JAP_socialism: "日本型社会主義"
 JAP_socialism_desc: "日本国民の福祉は、年金や医療で終わってはならない。保護者に頼れない子どもや、家族に頼れない高齢者も同様にカバーされなければならない。"
 JAP_socialism_TT: "\n§G社会主義は、人口を増やし、国民を満足させるための社会補助への期待を下げることで、徐々にデフレから脱却する。労働組合の国内派閥と相性が良い。§!\n§R過疎化問題は早期に解決するが、その効果が経済に波及するまでには時間がかかる。§!\n\n§Gこのルートは、内的成長と平和主義を好む。§!"
 JAP_protect_worker_rights: "労働者の権利を保護"
 JAP_protect_worker_rights_desc: "東京は、日本の労働力に対する保護を強化しようとしており、労働基準、残業慣行の監督、搾取への防止策を強める。改革は、より公正な労働条件と労働者のより大きな安定を約束する一方、雇用主の側では、コスト上昇と柔軟性の低下への懸念が高まっている。"
 JAP_union_interest_TT: "§G労働組合を満足させる！§!\n"
 JAP_save_ice_age: "就職氷河期世代を救え！"
 JAP_save_ice_age_desc: "失われた10年の間、経済の失速によって、機会を失ったまま取り残された卒業生の世代が生まれた。その影響は壊滅的で、自殺率の急増や、社会に見切りをつけた若年成人の間に広がる絶望感を招いている。中には、意気消沈した過激な思想へと傾く者もいる。我々は、この「失われた世代」に希望を与えなければならない。"
 JAP_depopulation_reform_TT: "§G過疎化改革§!を前進させる。\n"
 JAP_neoliberalism: "日本型新自由主義"
 JAP_neoliberalism_desc: "成功の機会を提供することで、すべての日本国民を豊かにしなければならない。そのためには、企業の成長を後押しする必要がある。未熟な経済を締め上げ、かつてないほど人々を貧しくするような、安易な増税の約束に誘惑されてはならない。"
 JAP_neoliberalism_TT: "\n§G新自由主義は、人口を直接増やすのではなく、利用可能な労働力を増やし、人員需要を減らして空席を即座に埋めることで、素早くデフレから脱却する。§!\n§Rただし後に、この成長水準を維持するのに苦しみ、GDP成長は社会サービスや外国の傀儡により強く依存するようになる。§!\n\n§Gこのルートは、攻勢的な投資と拡張主義を好む。§!"
 JAP_deregulate_temporary_staffing: "派遣労働の規制緩和"
 JAP_deregulate_temporary_staffing_desc: "東京は派遣・臨時労働に関する規則を緩和し、企業が派遣会社を通じて柔軟な労働力をより自由に雇用できるようにする。経済界は、コスト削減と迅速な適応の手段としてこの動きを歓迎する一方、労働組合は、不安定化の拡大と日本の伝統的な雇用モデルの弱体化を警告している。"
 JAP_national_investments: "積極的なサムライ債投資"
 JAP_national_investments_desc: "日本には、低迷する金利から生まれる利点が一つある――日本の投資家から資金調達を望む海外の関係者にとって、日本はかなり魅力的だということだ。いくつかの採算の合わない海外投資を現金化し、その資金で近隣諸国との債券パッケージを組成できるかもしれない。これは国内経済にとっても好影響をもたらし得る。"
 JAP_national_investments_TT: "§Y承諾されれば国際投資、影響力、意見補正が得られるだろう！§!"
 JAP_intern_training: "技能実習制度"
 JAP_intern_training_desc: "製造業、農業、介護など、労働力不足に苦しむ部門に外国人研修生を受け入れるため、技能実習制度を拡充する。この国家方針は、厳格に管理された一時的ビザを用いて国内の労働圧力を下げつつ、この制度を長期的な移民ではなく技能移転として公式に位置付ける。"
 JAP_liberal_syndicalism: "労働組合代表"
 JAP_liberal_syndicalism_desc: "主要労働組合の代表のために国会の議席をいくつか確保すれば、組合は国政の議場へ直接懸念を伝えるルートを得られ、政治課題に対してより協力的になるだろう。問題は、選挙に対して実際にどれほどの影響力を彼らに与えたいのか、ということだ。"
 JAP_liberal_syndicalism_TT: "§Y選択肢次第でコングロマリットをゼネラルユニオンに置き換えることができる！§!"
 JAP_labour_management: "労使担当取締役"
 JAP_labour_management_desc: "企業と労働者の間を仲裁し、紛争解決を標準化し、労働法の遵守状況を監視するため、専任の労使担当取締役を任命する。この国家方針は、主要産業における賃金、労働条件、再編計画に関する調整を改善する。"
 JAP_industrial_union: "産業別労働組合"
 JAP_industrial_union_desc: "分断された職場ごとの労働組合を、より大きな産業全体の組織へ再編し、産業レベルの協定を交渉できるようにする。この国家方針は、企業ごとの柔軟性の一部と引き換えに、より明確な交渉枠組み、より一貫した賃金、主要産業部門におけるより強い代表性をもたらす。"
 JAP_struggle_high_low: "高と低の闘争"
 JAP_struggle_high_low_desc: "すべてを資本主義のせいにしたり、我々の改革を共産主義として退けたりするのは、あまりにも単純すぎる。我々の国は精神において一つにまとまり、互いに、そしてそれぞれの才能に献身しなければならない。労働者と所有者、国家と国民――これらはどれも、互いなくして存在し得ない。我々は一つの有機体となり、逆境を共に乗り越える。"
 JAP_discretionary_labour_laws: "裁量労働制を法制化"
 JAP_discretionary_labour_laws_desc: "裁量労働は、想定される残業分を従業員の給与に織り込んで固定額とすることを可能にし、雇用主が従業員を細かく監督しなくてもよくなる。もちろん、この方式は悪用され、より少ない賃金でより多く働くよう従業員に圧力をかけるために使われてきたし、今も使われ得る。柔軟でありながら公正になるよう確保しなければならない。"
 JAP_subsidy_optimization: "補助金の最適化"
 JAP_subsidy_optimization_desc: "補助金の申請に関して中小企業から最も多く出る不満の一つは、制度が「上に厚い」ように感じられることだ。単純な債券や救済パッケージのために、屋台のラーメン屋が三菱向けと同じ書類を埋めなければならない。これを変えるには多大な努力が必要だが、中小企業にとって最大級の障害の一つを取り除けるだろう。"
 JAP_elder_labour: "生涯現役"
 JAP_elder_labour_desc: "生涯にわたり活動的であり続けるという「生涯現役」の理念を推進するため、高齢者を労働力としてつなぎ留める制度を拡充する。この国家方針は、企業に対して退職者の再雇用、柔軟な労働時間の提供、熟練労働者が働き続けられる職場環境の調整を促し、労働力不足を緩和しつつ年金財政を支える。"
 JAP_rebuild_lost_generation: "失われた世代の立て直し"
 JAP_rebuild_lost_generation_desc: "日本の労働のあり方は永遠に変わり、労働力もついにその事実を受け入れ始めている。若い労働者は仕事と生活の両立ができると感じ、高齢の労働者は企業や地域社会から価値を認められている。そして我々は、経済を破壊することなくそれを成し遂げた！"
 JAP_universal_child_benefit: "普遍的児童手当"
 JAP_universal_child_benefit_desc: "親の所得に関係なく、すべての子どもに支給される普遍的な児童手当を導入、または拡充する。この国家方針は、資源を家族へと振り向け、教育費や生活費の負担を補助するとともに、高齢化社会における子育て支援に国家が本気で取り組むという姿勢を示す。"
 JAP_ban_zangyo: "みなし残業の禁止"
 JAP_ban_zangyo_desc: "「過労死」――働き過ぎによる死――は、労働力人口の縮小の結果として、ここ数年で増加している。搾取的な残業を当然とする社会的圧力を、社会変化だけで克服することはできない。義務感ゆえに無理をしてしまう労働者自身からも守るための保護を、法制化しなければならない。"
 JAP_nenko_wage: "年功賃金制度の再解釈"
 JAP_nenko_wage_desc: "旧来の年功賃金制度には多くの欠陥があったが、その廃止は、それを前提に人生設計していた多くの退職者に、年金では補えないほど不十分な貯蓄しか残さなかった。我々はこれを変える準備ができている。社会改革の進展を、新たな年金・育児・失業制度へと取り込み、すべての日本国民を保護できる。"
 JAP_counter_union: "内閣主導の労組対抗攻勢"
 JAP_counter_union_desc: "闘争的な労働組合の影響力拡大を抑えるため、内閣による協調した取り組みを開始する。この国家方針は、争議行為に対する政府の監督を強化し、団体交渉における圧力手段に関する規則を厳格化し、混乱を招くストライキに対して雇用主を後押しすることで、賃金と職場紛争に対する国家の権威を再び確立することを目指す。"
 JAP_price_escalation: "管理された物価上昇"
 JAP_price_escalation_desc: "企業はこの10年で最も速いペースで成長しているが、労働力が職場へ戻ってくる波に備える必要がある。新たな建設を促すために十分な通貨を増刷するが、その後に起こる円の切り下げ（価値低下）に見合うものにするため、この成長の急伸を最大限に生かさなければならない！"
 JAP_union_liaison: "産業・労組問題評議会"
 JAP_union_liaison_desc: "我々は、日本の労働のあり方を劇的に現代化してきたが、産業のあらゆる側面がそれに追いつけたわけではない。社会がこれほど変化した後でも、労働組合連合と産業界の利害が握手できるようにしなければならない。そのために、双方のニーズを調整する評議会を設立する。"
 JAP_national_minimum_wage: "全国最低賃金"
 JAP_national_minimum_wage_desc: "地域ごとにばらばらの基準に代えて、統一された全国最低賃金を導入する。この国家方針により、政府は低賃金労働の底上げを行い、雇用主にとっての規則を簡素化し、就業貧困と消費停滞への対策として賃金政策を用いることができる。"
 JAP_relaxed_immigration: "移民緩和"
 JAP_relaxed_immigration_desc: "外国人労働者や専門職が日本に定住しやすくなるよう、移民規則を緩和する。この国家方針は、ビザ枠を拡大し、在留への道筋を簡素化し、より多くの長期移住者を受け入れて、労働力不足を緩和し税基盤を支える。"
 JAP_migrant_monitoring: "移民監視"
 JAP_migrant_monitoring_desc: "登録の拡充、職場検査、機関間のデータ共有を拡大することで、外国人居住者に対する監督を強化する。この国家方針は、入国管理の統制について世論を安心させつつ、悪用、在留期限超過、不法就労をより綿密に把握することを目指す。"
 JAP_improved_naturalization: "外国人労働者を支援"
 JAP_improved_naturalization_desc: "いくつかの税法を再編し、すでにビザ協定を結んでいる複数の国と連携して、外国人労働者が日本で働く際に、税務書類を簡素化するなど、より有利な金銭的条件を享受できるようにする。これは、より開かれた移民政策に踏み込むという意味ではないが、外国人労働者にとって生活をより楽にする。"
 JAP_control_labour_immigrants: "簡素化された帰化手続き"
 JAP_control_labour_immigrants_desc: "永住権を求める外国人が申請を迅速化できる方法を標準化する。通常、外国人が永住権の資格を得るには日本に10年間居住しなければならない。日本語が流暢で、安定した収入源と職歴があるなら、これをわずか3年に短縮できるかもしれない。"
 JAP_maternity_tax_reduction: "育児休業給付の拡充"
 JAP_maternity_tax_reduction_desc: "出産休暇中の女性にはすでに複数の給付や補償があるが、これを家族の世話のために休暇を取る父親にも拡大できる。さらに、子どもが増えるごとに家族へ補助金を支給できる。費用はかさみ、しばらくは名目上の労働力も減るだろうが、ベビーブームが見返りとなるはずだ。"
 JAP_adoption_tax_reduction: "養子縁組減税"
 JAP_adoption_tax_reduction_desc: "里親養育からの養子縁組も含め、子どもを養子に迎える家庭に対して減税と手当を提供する。この国家方針は、多様な家族形態を支援し、養子縁組の金銭的負担を軽減し、支援を必要とする子どもたちを安定した家庭へつなぐことを助ける。"
 JAP_shine_all_women: "すべての女性が輝く社会"
 JAP_shine_all_women_desc: "日本は現代社会として、その期待を適応させなければならない。男性は、もはや一家の唯一の稼ぎ手であることを期待されていると感じるべきではない。フルタイムの仕事で家族を支える意思のある女性を後押ししなければならない。そのために、女性が機会を求めることを促し、門前払いされないことを保障しなければならない。"
 JAP_yamato_nadeshiko: "大和撫子"
 JAP_yamato_nadeshiko_desc: "女性を鼓舞し意欲を引き出すには、社会が女性を見る目を変えなければならない。機会へ手を伸ばしたときに、遠ざけるべきか弱い花のように扱ってはならない。日本は過去にとどまってはいられない――たとえ過去に情緒の一部を置き去りにすることになっても、手放す覚悟を持たなければならない。"
 #Government Tree
 JAP_central_government_reform: "中央政府改革"
 JAP_central_government_reform_desc: "80年代から90年代にかけて多くの企業を民営化する動きがあったにもかかわらず、日本の公共サービスを動かす官僚機構は非効率で、場合によっては腐敗の温床にもなっている。政府を小さくすべきだという声もあれば、公務員の説明責任を強めたいだけだという声もある。どちらの選択にも欠点があり、いったん舵を切れば後戻りも容易ではない。"
 JAP_cease_privatization: "民営化を中止"
 JAP_cease_privatization_desc: "進行中の民営化計画を停止し、重要資産を国家の直接管理下に置いたまま維持する。この国家方針は、さらなる売却を止め、短期的な歳入増よりも、公共サービス、雇用、長期的な安定を優先できるようにする。"
 JAP_cease_privatization_TT: "\n§Rこのルートは政府支出を増やすが、§!§G経済への介入をより容易にする。§!"
 JAP_cease_privatization_TT2: "§Y選んだイデオロギーの政党の支持率をあげることができる！§!"
 JAP_full_independent_audit: "完全独立監査"
 JAP_full_independent_audit_desc: "会計検査院は、政府の支出を審査し、予算と照合して、財政が適切に配分されていることを確認する責任を負っている。しばしば、検査院への提出物は分かりにくく読みづらい。というのも、示されたガイドラインに違反しても、それが処分の対象にならないからだ。我々はこれを改め、支出が予算を上回っているのか、予算どおりなのか、あるいは予算を下回っているのかを検証する。"
 JAP_oversight_forum: "代表監督フォーラム"
 JAP_oversight_forum_desc: "国会の議席は、ただの「数合わせ」で埋められるべきではない。現政権および過去の政権が成立させた法律が地方に与えた影響を検証するため、新たな議会監督制度を実施する。アンケートや非政治的団体を通じて情報を収集し、国民に悪影響を与えた法律を廃止する。"
 JAP_oversight_forum_TT: "国家方針§L「労働組合代表」§!を完了すれば、追加の政治力を獲得する！"
 JAP_ombudsman: "国家財政オンブズマン"
 JAP_ombudsman_desc: "市民が地方レベルで苦情を申し立てる手段はあるものの、国の法律が市民に与える影響は、国政にとっては概ね見えにくい。行政サービスに関する苦情や紛争を処理するための機関を設け、そうしたサービスがすべての人に行き届いていることを確保できる。"
 JAP_third_agrarian_reform: "第三次農地改革"
 JAP_third_agrarian_reform_desc: "開発に活用されないまま、望ましくない小規模な放棄地が私有されている例が数多くある。失われた10年の経済的影響により、これらの土地を手放して売却しようという意欲は乏しく、隣接する農家も高値を支払う気がない。これらの土地を希望価格で買い上げて農家に分配すれば、土地市場を刺激し、生産性を高められる。"
 JAP_continue_privatization: "民営化の継続"
 JAP_continue_privatization_desc: "郵政サービスの非効率と失態は、日本の官僚機構が本来支えるべき社会を裏切ってきた数々の出来事の中でも、ついに我慢の限界に達した最後の一撃だ。我々は、日本経済の進路を変えるまたとない立場にある――たとえそれをめぐる議論が党を分裂させるとしても。"
 JAP_continue_privatization_TT: "\n§Gこのルートは政府支出を減らすが、§!§R経済への介入は難しくなる。§!\n\n§B自由民主党§!の保守派としてこれを完了すると、自民党の§Yリベラル派§!が分裂して離党し、野党に合流する！"
 JAP_service_corporatization: "行政サービスの法人化"
 JAP_service_corporatization_desc: "より多くの行政サービスを民間部門へ移行するため、これまで国有化されていたサービスの株式を市場に公開する。これにより自らの持ち分を売却して債務を減らせるが、行政サービスは混乱に陥り、短期的にはより多くの支出を強いられるだろう。"
 JAP_corporatization_goal: "法人化の目標"
 JAP_corporatization_goal_desc: "行政サービスの法人化では、政府が企業の全株式の所有を維持できる。これは財政の透明性と市場競争の面では有益だが、業績が悪化した際に、これらの企業を運営することによる税負担を軽減する助けにはならない。とはいえ、特定の金融・インフラ企業については、この所有水準を維持するのが妥当だ。"
 JAP_privatization_goal: "完全民営化の目標"
 JAP_privatization_goal_desc: "再編したサービス企業の全株式を株主に売却することには、利益を求める圧力が増すこと以上の利点がある。市場が脅かされたときには、世論の反発をそれほど受けずに、より柔軟に財政支援ができるようになるし、市場の調子が良いときには、その収益に課税することもできる。"
 JAP_ldp_fracture_corp_only_TT: "一部の主要サービスを§Y公社化§!の形で維持すると約束していない または §Y[conservatism_L]§!が政権に就いていない。"
 JAP_end_arp: "減反政策の廃止"
 JAP_end_arp_desc: "減反政策は、70年代に作られた複雑な価格統制スキームの産物だ。要するに、現在の大規模農家は、米の代わりに大豆などを生産するために「減反」補助金を受け取り、その見返りとして米の生産量を抑えて価格を高く維持している。減反を段階的に廃止するなら、どのように進めるかを決めなければならない。"
 JAP_end_arp_tt: "\n§G期間限定で商業用農業地域の生産性をあげることができる。減反政策の廃止の仕方で政治力を犠牲に商業用農業地域の生産性を上げるか、官僚費用を下げるかの選択を迫られる！§!"
 JAP_anticorruption_committee: "説明責任ある財政改革"
 JAP_anticorruption_committee_desc: "強い政府には、重要な決定を下す権限を持つすべての官僚に対して、透明な説明責任の仕組みが必要だ。これは強力な会計検査院だけでは足りない。官僚のあらゆる金銭的つながり、人間関係、約束事を綿密に調べることを意味する。この防壁を腐敗の一件でもすり抜けられれば、後始末は我々にとって恥であり、コストも高くつく。"
 JAP_anticorruption_committee_TT: "\n§Gこのルートは、腐敗した誘惑を拒むことで報いてくれる！§!"
 JAP_digital_archives: "デジタルアーカイブ"
 JAP_digital_archives_desc: "政府の各省庁は、紙のファイル、法的記録、歴史文書を安全なデジタル形式へと変換し始める。中央集約されたデータベースが老朽化した保管室に取って代わり、行政担当者、研究者、監査人が情報へ迅速にアクセスし、意思決定の経緯をはるかに明確に追跡できるようになる。"
 JAP_anticorruption_computerization: "監督縮小政策"
 JAP_anticorruption_computerization_desc: "腐敗が根付く前に対抗することを重視すれば、財政・人事政策において一定の前提を置き、官僚機構の取り締まりに充てている支出を効果的に削減できる。もっとも、これらの最適化の恩恵を得られるのは、腐敗を拒む官僚文化を維持できた場合に限られる。"
 JAP_anticorruption_TT: "§G汚職が軽微§!の状態を維持している限り、§Y説明責任ある財政改革§!に以下のボーナスを付与する：\n政治力獲得：§G+0.25§!\n税収乗数：§G+5.00%§!\n警察費用乗数：§G-30.00%§!"
 JAP_anticorruption_lost_TT: "§G汚職が軽微§!に達するまで、§L説明責任ある財政改革§!の正の効果を失う。"
 JAP_anticorruption_gained_TT: "§L説明責任ある財政改革§!の正の効果を得る。"
 JAP_countercorruption_law: "反汚職法"
 JAP_countercorruption_law_desc: "裏取引のあらゆる事例を捕捉しつつ、なお費用対効果も満たす制度など、到底作れない。腐敗が現れる前に止めようとするのではなく、不正行為を告発する者に報いる仕組みの枠組みを整えるべきだ。"
 JAP_countercorruption_law_TT: "\n§Gこのルートは、汚職からの回復をより容易にする！§!"
 JAP_diet_countercorruption: "国会調査権限"
 JAP_diet_countercorruption_desc: "委員会の召喚状発付権限を拡大し、証言要件を厳格化し、省庁記録へのより広範なアクセスを認めることで、汚職を調査する国会の権限を強化する。議会公聴会は不正行為に対する真剣な抑止力となることを意図しており、上級公務員や企業幹部を、選挙で選ばれた代表の直接の監視下に置く。"
 JAP_iron_triangle: "鉄の三角形の粉砕"
 JAP_iron_triangle_desc: "官僚、財界、政治家の関係には致命的な欠陥がある――対立する政治家の野心だ。我々は、一定の状況下で、国会における少数派が与党連合に対して特別調査を要求できるようにすることを推し進める。これは政府の行動力を鈍らせるだろうが、腐敗を見つけ出すインセンティブを生み出し、根絶をほとんど容易なものにする。"
 JAP_2nd_government_reform: "第二次中央政府改革"
 JAP_2nd_government_reform_desc: "官僚機構の透明性と説明責任は高まったが、冗長な法律が絡み合ったまま残っている――そして場合によっては、抜け穴だらけでもある。第二の立法・改革の波によって官僚機構を再活性化し、コストを削減し、不要な人員を整理する。"
 JAP_anti_revolving: "天下りの根絶"
 JAP_anti_revolving_desc: "省庁と、それらが規制する企業との間にある天下りの回転ドアを断ち切るため、厳格な規則を導入する。クーリングオフ期間を延長し、退職後の就職承認を厳格化し、上級官僚がかつて監督していた企業で高額報酬の顧問職に就くことを禁じることで、政策決定に対する旧来の縁故ネットワークの支配を弱めることを目指す。"
 JAP_government_safeguard: "守るために"
 JAP_government_safeguard_desc: "政府の役割は提供することではなく、保障することだ。我々は企業を、予見できなかった脅威から守る。しかし、先を見越した備えを怠ったことまで甘やかし、失敗の報酬を与えるつもりはない。企業が政策決定を左右してはならない。"
 JAP_legislated_revolving: "再解釈された天下り"
 JAP_legislated_revolving_desc: "より厳格で法的に定義された条件の下で、経験豊富な官僚の退職後の限定的な就業を認める、天下りの再解釈を打ち出す。顧問職の明確な境界、開示要件、承認手続きを導入し、かつての規制領域に対する不当な影響力を許さずに、有用な専門性を活用することを目指す。"
 JAP_government_enrich: "豊かにするために"
 JAP_government_enrich_desc: "政府の役割は、人々を豊かにすることだ。これは企業にも及ぶ。そのため、企業税を、官民双方の企業が合意した方針に従って企業へ再投資し、労働組合の指導者がそれを調整する。21世紀において公と私の境界は曖昧になっている――我々はそれを受け入れる！"
 JAP_reacquire_public_corporations: "公的所有を拡大"
 JAP_reacquire_public_corporations_desc: "これまでの民営化策は国の債務を減らすためのものだったが、景気低迷のため、公正な価格を実現するのに必要な競争は生まれなかった。我々は、これらの企業の過半数を保有できる程度まで株式を買い戻す。最も脆弱な人々が、手頃な鉄道や通信を利用できなくなることは許されない。"
 JAP_wealth_taxation: "税制の再編"
 JAP_wealth_taxation_desc: "公共サービスを買い戻す第二段階は、税制の全面的な再起草だ。公共サービスの再取得コストを賄うため、企業との関わり方（課税のあり方）を変えなければならない。これは困難な道で、企業の生産性を損なうだろうが、成長で債務を解消しようとするやり方はこの10年うまくいかなかった。新しいアプローチの時だ。"
 JAP_nationalise_infrastructure: "主要産業の国有化"
 JAP_nationalise_infrastructure_desc: "国家所有の究極の目標は、あらゆる重要インフラを中央で統制することにある。これには、交通網、通信、空港・港湾ターミナル、資源採掘、発電などが含まれる。これらはいずれも、企業のように運営すれば利益を上げることも可能だ。だが21世紀においては、利益よりも安定の方が重要である。"
 JAP_green_investment: "エコシステムサービスへの支払い"
 JAP_green_investment_desc: "インフラを国家が統制することは、我々が引き受けたくない費用と官僚制の泥沼だ。そうではなく、インフラ、資源採掘、発電が持続可能な解決策へ向かうよう、インセンティブと補助金によって誘導すべきである。最終的に我々が望むのは、経済の慎重な進化であって、革命ではない。"
 JAP_redundant: "冗長性による持続可能性"
 JAP_redundant_desc: "日本は自然災害に脆弱である以上、世界的なサプライチェーンの寸断にも脆弱だ。再生可能エネルギーの進展は、信頼性に欠ける化石燃料への依存や、費用のかさむ原子力拡張を減らす助けになるだけでなく、冗長化された電力システムによってインフラを守ることにもつながる。"
 JAP_redundant_TT: "§Y原子力の研究をさらに進めるか、原子力を廃止するミッションに挑戦するかを選ぶことができる！§!"
 JAP_e_japan: "e-Japan構想"
 JAP_e_japan_desc: "高速ネットワークとデジタルサービスを基幹インフラとして位置付ける国家的なe-Japan戦略を打ち出す。省庁、学校、病院をブロードバンド基盤へ移行させ、窓口の紙手続きをオンライン手続きに置き換え、光回線やモバイル網への民間投資を誘発するためのインセンティブを用意する。狙いは、日本をFAXと老朽化した仕組みの国ではなく、先進的な情報社会にすることだ。"
 JAP_abolish_privilege: "官僚特権の査定"
 JAP_abolish_privilege_desc: "国会議員など一部の国家公務員は、物議を醸すうえに財政負担にもなる特別な特権を享受している。特別な家賃設定、無料の移動、給与に上乗せされた過剰な手当――これらは、職務に本当に必要な水準が何かを評価し、それに合わせて調整しなければならない。"
 JAP_cut_off_salary: "官僚の給与削減"
 JAP_cut_off_salary_desc: "国家の上層部からの自制を示す目に見えるジェスチャーとして、上級官僚の給与と手当の削減を発表する。上位階級の給与テーブルを切り詰め、賞与を減らし、いくつかの特典を廃止することで、官僚も納税者や現場の労働者に求められる犠牲を分かち合うのだというメッセージを発する。"
 JAP_bureaucracy_amendment: "官僚改革修正案"
 JAP_bureaucracy_amendment_desc: "予算に新たな機関やサービスを追加するには、まず国会が財政上の合意に達する必要がある。これは新規支出に対する障壁となり、「追加」よりも「改革」を促す。結果として、これ以上税負担を下げるのではなく、現在の課税水準に対する信頼を高めることになる。"
 JAP_concessional_water_business: "公共料金事業の民営化"
 JAP_concessional_water_business_desc: "郵政サービスだけにとどまらず、さらに踏み込む。上水の取水・処理のような公共料金事業に競争を導入すれば、老朽化したインフラを支えるサービスと保守をより良いものにできる。最終的には、顧客が受け取る減税効果も考慮すれば、より良い価格が実現するはずだ。"
 JAP_tourism_and_casino: "観光とカジノ事業"
 JAP_tourism_and_casino_desc: "日本では多くの形態の賭博が違法である。これは社会的に責任ある措置ではあるが、その結果、観光における収益性の高い市場が完全に閉ざされている。さらに悪いことに、違法賭博を助長し、犯罪組織を潤わせてしまう。賭博市場を合法化し規制することで、歳入を増やすと同時に、犯罪とも戦える。"
 JAP_private_social_securities: "社会保障の民営化"
 JAP_private_social_securities_desc: "社会サービスの完全な民営化には、民間年金市場の包括的な改革が必要となる。社会保険庁から特別な会社を作ることとは別に、第一歩は、国民年金からのオプトアウトを望む人々に選択肢を開くことだ。最初は高くつくが、長期的には国民の税負担を大幅に軽減できるだろう。"
 #Social Tree
 JAP_mil_sunrise: "ミレニアム・サンライズ"
 JAP_mil_sunrise_desc: "メディア、技術、教育はいずれも、先進国が依拠する情報の領域が大きく拡大していく中核を成している。日本が世界の研究開発の最前線に返り咲くためには、20世紀の傷跡からこの三分野すべてを再活性化しなければならない。"
 JAP_mil_sunrise_TT: "§Y21世紀の方向性を示すことで任意の政党の支持率を上げることができるだろう！§!"
 JAP_dissolve_kisha_club: "記者クラブ改革"
 JAP_dissolve_kisha_club_desc: "記者クラブは、本来、認定された記者が企業や政府の情報源から直接、即座に情報へアクセスできるようにするためのものだ。だが現実には、日本の記者クラブは、監視すべき相手と握手し、便宜を交換している。こうした団体の排他的性格を規制し、弱める必要がある。"
 JAP_domestic_journalism: "国内メディアの自由"
 JAP_domestic_journalism_desc: "日本では大手メディア企業が情報空間を支配している。フリーランスや小規模媒体は、大手メディア・コングロマリットに独占される前に情報へアクセスすることが難しい。記者クラブを規制した後は、制度的なえこひいきを是正しなければならない。"
 JAP_domestic_journalism_TT: "§Y改革を実行し安定度を犠牲に与党の支持率を得るか、控えめの改革にして政治力を得るかを選ぶことができる！§!"
 JAP_journalism_solidarity: "報道の自由の目標"
 JAP_journalism_solidarity_desc: "最終的に、報道の自由の目的は、イデオロギーや見方に関わらず、自己修正し自浄できる、責任ある安定した社会を育むことだ。我々は、妨げとなる法律や金銭的障壁を取り除き、そして最終的には、国内記者が屈することを強いられている沈黙の文化を打ち壊すことに取り組む。"
 JAP_alpha_influencer: "インターネット影響力の育成"
 JAP_alpha_influencer_desc: "ブロガーや「YouTuber」のようなインターネット・プラットフォームの台頭は、従来型メディア――ひいては一般の人々に届く情報の安定性――にとって深刻な挑戦である。これは情報の未来であり、国家のメディアがこれらのプラットフォーム上で存在感を築くことに、今から投資すべきだ。"
 JAP_global_journalism: "世界的なネット発信力"
 JAP_global_journalism_desc: "他国は、国営（公共）メディアを国際的影響力の強力な道具として用いている。BBCのような古典的巨人や、Al-Jazeeraのような新興勢力は、自国の国境を越えて暮らす何百万人もの「目と耳」――そして最も重要な「心」を――つかんでいる。日本も、この新しいソフトパワーの形を掴むため、NHKワールドへの資金を拡充し、単なるTVチャンネルからマルチメディアの巨大体へ発展させなければならない。"
 JAP_global_journalism_TT: "§Y承諾されれば1国あたり§R5B§!の現金を失うが、§G5B§!の国際投資と承諾国への影響力を得るだろう！§!"
 JAP_cultural_export: "クールジャパンのデジタル輸出"
 JAP_cultural_export_desc: "クールジャパン機構に新たな資金を投じ、アニメ制作会社、ゲーム出版社、音楽レーベルに、世界のストリーミング視聴者の獲得を促す。アニプレックスや東映はNetflixやCrunchyrollでの追加枠を交渉し、ソニー・ミュージックやエイベックスはYouTubeやTikTok向けにJ-POPやアイドルコンテンツを揃える。さらに、ホロライブやにじさんじのようなVTuber事務所には、英語・韓国語チャンネルの追加を後押しする。海外のタイムラインは日本のシリーズ、切り抜き、ライブ配信で埋まり、観光広告は、バズるオープニング曲やキャラクターコラボの勢いに乗って拡散していく。"
 JAP_e_commerce_ease: "電子商取引参入改革"
 JAP_e_commerce_ease_desc: "中小企業が日本の主要オンライン市場へ参入する障壁を引き下げる。楽天やYahoo!ショッピングは新規出店者の登録を簡素化し、Amazon Japanは国内SME向けのフルフィルメント枠を拡大し、地方自治体は農村部の店舗向けにデジタル導入支援を提供する。かつては来店客に依存していた家族経営のベーカリー、工芸品店、中古販売業者も、申請一つで全国向けの店舗を開けるようになる。"
 JAP_parallel_internet_society: "並行社会"
 JAP_parallel_internet_society_desc: "単純な事実として、インターネットは従来社会の外側にある社会生態系であり、それを無理に従来の枠に合わせようとするのは資源の無駄だ。我々は、インターネット上の型破りな論評や匿名性を、その奇妙で秘教的な形態のすべてにおいて保護する、いくつかの法律を整備する。"
 JAP_flexible_copyright: "適応的な著作権"
 JAP_flexible_copyright_desc: "日本の著作権法は非常に厳格で、いくつかの点ではインターネット時代に適していない。例として、現行法では、批評や議論のための素材の「フェアユース」に関する規定が存在しない。こうした規定を設けること（その他の譲歩とともに）は、組織だけでなく一般市民がメディア上の問題に注意を向けることを促すだろう。"
 JAP_opinion_high_TT: "§Y相手国からの評価が高いほど受託確率は高くなるだろう！§!"
 JAP_freedom_of_internet: "オープン・インターネット憲章"
 JAP_freedom_of_internet_desc: "内閣は、各省庁や警察がオンライン上の言論に介入できる範囲を制限する「オープン・インターネット憲章」に署名する。コンテンツ削除要請は明確な犯罪に限定され、プロバイダーが閲覧ログを提供する前には裁判所の令状を必要とし、通信規則から曖昧な「公の秩序」条項を削除する。暗号化メッセージアプリや独立系ニュースサイトは、背後にある静かな圧力が減った状態で運営できるようになり、利用者は政治やスキャンダルについてより自由に語り始める。"
 JAP_e_commerce_strict: "ドメイン・ホスティングの規制"
 JAP_e_commerce_strict_desc: "政府は、.jpサイトを運営できる者に対する統制を強める。JPRSおよび、さくらインターネット、エックスサーバー、GMOのような大手ホスティング企業に対し、厳格な本人確認、詳細な顧客記録の保持、削除要請への迅速な対応を命じる。小規模なネットショップや個人ブログも、ドメイン更新の前に実名登録と住所証明の提出を求められ、さらに日本の利用者にサービスを提供する海外ホストには、データを日本国内サーバーに保持するよう新たな圧力がかかる。"
 JAP_control_internet_society: "社会の一部"
 JAP_control_internet_society_desc: "奇妙で逸脱したサブカルチャーがネット掲示板に集まり、TorやVPNのような手段で身元を隠し、その匿名性を使って人を中傷し、嫌がらせを行っている。中には、オウム真理教のようなテロカルトになぞらえる不快な比較を持ち出す掲示板もある。文明社会が許容できる範囲には限界があり、こうした文化はその限界を明らかに超えている。我々は、オンライン上の匿名性が存在し得る範囲を制限する。"
 JAP_strict_copyright: "厳格な著作権"
 JAP_strict_copyright_desc: "著作権とは、実際には二択だ。権利者が自分の作品の権利を持つか、何も持たないかである。知的財産は21世紀における重大問題であり、国内の懸念だけでなく国際的な特許窃取の問題でもある。著作権法の執行を厳格にしなければ、必ず悪用される。"
 JAP_national_network: "統合型インターネット網"
 JAP_national_network_desc: "インターネットは道具だ――大きな機会をもたらす一方で、極めて危険でもある。我々はこれを、他の領域と同じく「領域（ドメイン）」として扱わねばならない。すなわち、日本の国家安全保障における重要分野である。一般の国内利用者はほとんど変化に気づかないだろうが、犯罪者、テロリスト、外国の工作員は、包括的な国家サブネットによって阻止される。"
 JAP_new_generation: "新しい世代"
 JAP_new_generation_desc: "世界は変わっており、日本も国民が繁栄するためにはそれに合わせて変わらねばならない。西側に整合する原則が正しいのか、それとも日本が新たな進路を取るべきなのかは判然としない。だが、変化の可能性に文化を開かなければ、変化は我々の硬直性を引き裂くだろう。"
 JAP_new_generation_TT: "\n§Gこのルートは、日本の政治的方向性を変えやすくする！§!"
 JAP_counter_tiger_mothers: "教育ママとの闘い"
 JAP_counter_tiger_mothers_desc: "子どもに非現実的な期待を押し付ける「タイガーペアレンツ」は、成功が頂点の達成でしか認められない、息苦しくなった社会の症状だ。停滞した市場の中で若者に課されるこの非現実的な期待は、一つの世代全体を壊している。我々は韓国や中国のようにはなりたくない。だからこそ、中位の達成者を後押ししなければならない。"
 JAP_dori_edu: "道理の原則"
 JAP_dori_edu_desc: "頭を下げて不合理を受け入れる時代は終わった。日本が21世紀へ前進するには、意味不明なものが進歩を妨げていると心が疑問を抱いたときに、声を上げる意欲のある、有能で意志の強い若者が必要だ。"
 JAP_evolving_conservatism: "進化する保守主義"
 JAP_evolving_conservatism_desc: "日本は、旧世代が好むかどうかに関わらず変わっていく。日本がどのように変わるかを我々が掌握したいなら、次世代の心をつかまねばならない。頑固に踏ん張って過去に答えを求めるやり方は、前の世代の家庭や学生を鼓舞できなかった。我々は同じ過ちを繰り返さない。"
 JAP_evolving_conservatism_TT: "\n§Gこのルートは、日本の保守政党をより人気にする！§!"
 JAP_jiko_sekinin: "自己責任論"
 JAP_jiko_sekinin_desc: "失われた10年が社会に与えた影響を踏まえると、「自己責任」という考え方は、自分の責任ではないのに困難に陥った人々の存在も考慮する形へ適応しなければならない。社会としてその責任の一部を分かち合うことで、次の「失われた世代」になることを恐れている若者を動機づける必要がある。"
 JAP_new_dotoku: "道徳の原則"
 JAP_new_dotoku_desc: "時代は変わり、世界は進化し、政権は倒れる。しかし日本の遺産は時を超えて立ち続ける。若者の「道徳」教育は、自己の中にも社会の中にもある誠実さを尊ぶことを教えねばならない。道徳的に振る舞うという期待は、外からではなく内から生まれるべきだ。"
 JAP_k_computer: "スーパーコンピューティングの発展"
 JAP_k_computer_desc: "高性能計算における日本の成果は、世界に対して我々の技術力を明確に示すだけでなく、実用面でも重要な意味を持つ。スーパーコンピュータは、通常のコンピュータでは結果を得るのに何年もかかり得るほど、極めて複雑なシミュレーションを処理できる。スーパーコンピューティング大国としての地位を取り戻すことは、我々の研究努力にとって最重要事項である。"
 JAP_k_computer_TT: "§Yコンピューティング技術のボーナスを受け取ることができる。\n各国と協力して研究を行うことで大きなボーナスを得ることができるが、各国の拠出が十分でなかった場合は小さいボーナスに留まるだろう！§!"
 JAP_interdiscipline_science: "学際科学"
 JAP_interdiscipline_science_desc: "科学の進歩は、投資に対する金銭的な見返りを超えた価値を持つ。科学者とその学生が、研究を中断せず反復できる助成金を与えられれば、次の利益になるR&D契約の取引よりも、「答えを見つけること」そのものにより関心を向けるようになる。"
 JAP_commercialism_science: "商業化された科学"
 JAP_commercialism_science_desc: "見通しもなく助成金をばらまくのは、研究を導く方法として非効率で無駄が多い。国立研究所が民間のR&D契約を受け入れるようにすれば、研究は社会が最も注意を払うべき対象へと焦点化される。"
 JAP_selection_and_concentration: "選択と集中"
 JAP_selection_and_concentration_desc: "国立研究所改革の一環として、研究資金政策を今後どう進めるかを決める必要がある。研究所に資金を投じれば成果は確実に出るだろうが、費用も莫大になる。代わりに、研究助成の配分を最適化すべきだという提案もある。"
 JAP_humanities: "地震研究計画"
 JAP_humanities_desc: "耐震建築のさらなる進歩には、公的部門・民間部門の双方から強い関心がある。この研究を我々が調整して支援すれば、地震活動が活発な本土の島々で暮らすことに伴う地質学的な難題を克服できる。"
 JAP_humanities_TT: "\n§Y研究資金の選択に応じて、§!§G建設技術§!に対して得られる報酬が変化する。\n\n§G少額資金は、コストなしで控えめなボーナスを得られる。§!\n§Y最適資金は、わずかなコストで十分なボーナスを得られる。§!\n§O重資金は、最適と同じボーナスだが、より高いコストがかかる。§!"
 JAP_protect_faculty: "工科大学助成"
 JAP_protect_faculty_desc: "ソフトウェアは成長市場であり、技術の進歩は、ソフトウェアが物理世界とどう結びつくかを変えつつある。AI、3Dプリンティング、無線通信は、大規模生産のルールを書き換えている。我々は、こうした進歩を目的へ向けて組織化するための支援を行う必要がある。"
 JAP_protect_faculty_TT: "\n§Y研究資金の選択に応じて、この国家方針のコストは変化する。\n\n§G少額資金は、少量の政治力を得られる。§!\n§Y最適資金は、10Bの費用がかかる。§!\n§O重資金は、30Bの費用がかかる。§!
 JAP_protect_academism: "政府における社会科学"
 JAP_protect_academism_desc: "沖縄――より正確には、それが属する琉球諸島――には潜在的な独立運動がある。近年その人気は衰えているとはいえ、沖縄県における不安定要因である。住民に対する研究や調査は、この不安定さの影響を緩衝するのに役立つだろう。"
 JAP_nation_of_science: "遺伝科学の進歩"
 JAP_nation_of_science_desc: "ゲノム解析はこの数十年で飛躍的に高度化し、健康と科学の面で大きな恩恵をもたらしてきた。その影響もあって平均寿命は上昇傾向にある。高齢化社会を健康で生産的なものとして維持するためにも、我々はこの流れを活用しなければならない。"
 JAP_nation_of_science_TT: "\n§Y研究資金の選択に応じて、§!§G遺伝子シーケンシング技術§!に対して得られる報酬が変化する。\n\n§G少額資金は、コストなしで控えめなボーナスを得られる。§!\n§Y最適資金は、わずかなコストで十分なボーナスを得られる。§!\n§O重資金は、最適と同じボーナスだが、より高いコストがかかる。§!"
 JAP_reorganise_universities: "宇宙技術"
 JAP_reorganise_universities_desc: "産業・学術・政府――この三者は、実用的問題と理論的問題の解決へ向けた協調的発展の「三重らせん」を形成する。これは、連絡を合理化し、監督を強化して、公的・民間の双方における資金配分の無駄を排除することでのみ実現できる。"
 JAP_reorganise_universities_TT: "\n§Y研究資金の選択に応じて、この国家方針のコストは変化する。\n\n§G少額資金は、少量の政治力を得られる。§!\n§Y最適資金は、10Bの費用がかかる。§!\n§O重資金は、30Bの費用がかかる。§!"
 JAP_san_gaku_kan: "JAXAの設立"
 JAP_san_gaku_kan_desc: "失われた10年の後に続いた停滞期を経て、いまこそ日本の宇宙技術を再活性化する時だ。既存の宇宙関連組織を再編し、統一された機関へまとめ上げる。新たな「宇宙航空研究開発機構（JAXA）」は、衛星コンステレーション拡充を進めるための主要な推進母体となる。"
 JAP_reboot_sigma: "プロジェクトSIGMAの再始動"
 JAP_reboot_sigma_desc: "内閣の計画担当者は、かつての省庁横断の戦略文書を棚から引っ張り出し、「プロジェクトSIGMA」として再始動させる。経産省（METI）、文科省（MEXT）、デジタル庁、防衛省は、AI、量子計算、宇宙システム、先端材料に関する共通目標に沿って技術ロードマップを整合させるよう指示される。高官は理化学研究所（RIKEN）、JAXA、富士通や東芝などの企業研究所を非公開のワークショップに招集し、10年単位の資金配分指針も、大型国家プロジェクトが別々の資金枠を奪い合うのではなく同じ方向を向くように書き換えられていく。"
 #Diplomacy Tree
 JAP_diplomacy: "日本の外交"
 JAP_diplomacy_desc: "世界との関係を再構築し、国際社会における日本の役割を再定義する。"
 JAP_diplomacy_idea_TT: "§Y外交ツリーを進めるとこの国民精神に補正が追加されていく！§!"
 JAP_friendship_asean: "ASEANとの関係改善"
 JAP_friendship_asean_desc: "日本政府はASEAN諸国との関係改善に取り組み、信頼の回復と対話の促進を進める。ASEANは日本にとって、経済・安全保障の両面で欠かせない重要なパートナーであり、その結束と安定は地域全体の将来を左右する。"
 JAP_not_asean_war_TT: "「ASEAN加盟国」の国民精神を持つ国が少なくとも1か国存在し、かつ日本が「ASEAN加盟国」の国民精神を持ついずれの国とも戦争状態にない。"
 JAP_chiang_mai: "チェンマイ・イニシアティブ"
 JAP_chiang_mai_desc: "チェンマイ・イニシアティブを通じて、日本は地域の金融協力を強化し、ASEAN諸国の経済的安定と結束を支える。"
 JAP_quantitative_oda: "量的ODA"
 JAP_quantitative_oda_desc: "交通、港湾、エネルギーといった基幹インフラへの大規模なODA投資を通じて、日本はASEANの経済成長と地域連結性を支援する。"
 JAP_qualitative_oda: "質的ODA"
 JAP_qualitative_oda_desc: "現地の企業や機関と連携することで、日本は人的資本の育成と民主的価値観を促進し、ASEAN全域での影響力を高める。"
 JAP_security_south_china_sea: "南シナ海での安全保障姿勢"
 JAP_security_south_china_sea_desc: "ASEAN諸国の信頼を後ろ盾に、日本は南シナ海における中立的かつ平和的な海上安全保障の枠組みを立ち上げる。"
 JAP_away_dependence: "対米依存からの脱却"
 JAP_away_dependence_desc: "日本は長年の関係のあり方を見直し始め、戦略的な選択肢と自律性を拡大しようとする。経済、技術、安全保障といった分野で、将来に対する自国のビジョンに基づく路線を追求する。"
 JAP_development_production: "国内生産体制の確立"
 JAP_development_production_desc: "国防を独力で確保するため、日本国内で兵器や資材を生産できる体制を整備する。"
 JAP_japanese_doctrine: "日本独自ドクトリンの策定"
 JAP_japanese_doctrine_desc: "独立した日本の安全保障ドクトリンを確立し、我が国の戦略環境に即した柔軟な対応を可能にする。"
 JAP_recalling_researchers: "海外研究者の呼び戻し"
 JAP_recalling_researchers_desc: "米国で働く日本人科学者が帰国するよう、インセンティブを整備する。大学や国立研究機関は、迅速な採用枠、設備更新、競争力のある研究助成を提示し、長年続いた人材流出を反転させて国内の研究力を再建することを狙う。"
 JAP_japanese_cloud: "霞が関クラウド"
 JAP_japanese_cloud_desc: "日本の事業者が運用し、国内サーバー上でホストされる政府運営の「霞が関クラウド」を構築する。各省庁と主要機関はシステムをこの共通基盤へ移行し、コスト削減、セキュリティの標準化、機微なデータを国家の管理下に置くことを実現する。"
 JAP_base_okinawa: "沖縄の米軍撤退協議"
 JAP_base_okinawa_desc: "日本の安全保障上の自律性を高めるため、沖縄に駐留する米軍の撤退に向けた交渉を開始する。"
 JAP_enhancement_exercises: "共同演習の拡充"
 JAP_enhancement_exercises_desc: "より大規模で頻度の高い共同演習を通じて、米軍との統合を深める。海上・航空・地上部隊は、共通の手順、通信、兵站を反復訓練し、実際の危機において両者が単一の調整された戦力として移動し、戦い、補給できるようにする。"
 JAP_education_jap_usa: "日米共同教育プログラム"
 JAP_education_jap_usa_desc: "日本と米国の相互理解を深めるため、共同教育プログラムや学生交流を導入する。日本の規律意識と米国の起業家精神から学ぶことで、国際感覚を備えた新たな世代のリーダーを育成し、二国間の信頼をさらに強化する。"
 JAP_culture_technology: "日米テック・カルチャー交流"
 JAP_culture_technology_desc: "大学の研究室やスタジオを、シリコンバレー、シアトル、ロサンゼルスのパートナーと組み合わせることで、日本企業と米国のテック拠点の結びつきを強化する。技術者、デザイナー、クリエイターが共同プロジェクトのために行き来し、米国のプラットフォーム運用ノウハウと、日本のハードウェア、ゲーム、アニメーションを融合させる。"
 JAP_dual_use: "デュアルユース技術協力"
 JAP_dual_use_desc: "日本と米国は、民生・軍事の双方に応用可能なデュアルユース技術分野での協力を深める。産業界と学術界の連携を通じて、このパートナーシップは研究開発を加速させ、技術全体の発展を押し上げる。"
 JAP_okinawa_development: "沖縄共同開発プロジェクト"
 JAP_okinawa_development_desc: "沖縄の経済成長と地域統合を促進するため、日本と米国はインフラ整備を中心とする共同開発プロジェクトで協力する。交通ネットワーク、物流システム、公共施設を改善することで、本施策は地域の成長を高めると同時に、日米協力の新たな道を開くことを目指す。"
 JAP_informal_cooperation: "非公式協力の枠組み"
 JAP_informal_cooperation_desc: "正式な外交関係がないにもかかわらず、日本と台湾は実務的で実質的な協力関係を築いてきた。災害対応、技術交流、人的交流を通じて、相互に利益のある基盤が形成されつつある。"
 JAP_disaster_countermeasure_cooperation: "日台防災知見プラットフォーム"
 JAP_disaster_countermeasure_cooperation_desc: "自然災害への脆弱性を共有していることを踏まえ、日本と台湾は災害対応の専門知識や教訓を共有するための共同プラットフォームを設立する。この協力により、両国のレジリエンス（強靭性）と復旧能力が高まる。"
 JAP_tai_high_technology: "日台ハイテク連携"
 JAP_tai_high_technology_desc: "日本と台湾の研究機関および民間企業が連携し、最先端の民生技術で共同研究を行う。この協力関係は、両国の産業におけるイノベーションと生産性を高めることを目的とする。"
 JAP_tai_tourist_visa: "観光ビザ政策の緩和"
 JAP_tai_tourist_visa_desc: "台湾からのインバウンド観光をさらに促進するため、日本はビザ手続きを緩和する。人的交流と観光の増加は、経済を刺激し、相互理解をより深める助けとなる。"
 JAP_tai_international_student: "学生交流プログラムの拡充"
 JAP_tai_international_student_desc: "日本は、台湾の学生が日本の大学で学ぶ機会を拡大する。本施策は、学術的・文化的な結びつきを深めると同時に、両社会をつなぐ将来のリーダーを育成することを目的とする。"
 JAP_history_education: "歴史教育の透明性"
 JAP_history_education_desc: "教育教材と指導指針を見直し、歴史的事実に正面から向き合わなければならない。透明性のある歴史教育は、近隣諸国との信頼を築く第一歩である。"
 JAP_statement: "[ROOT.GetLeader]談話"
 JAP_statement_desc: "歴史的出来事について、責任と反省の明確な立場を示すため、政府は新たな公式声明を発出する。本施策は、影響を受けた諸国との和解を促進し、相互信頼に基づく未来志向の関係を推進することを目的とする。"
 JAP_intellectual_platform: "日中韓・歴史プラットフォーム"
 JAP_intellectual_platform_desc: "国連の仲介のもと、日本・中国・韓国は、戦争の記憶を未来世代へ伝えるため、博物館とデジタル・アーカイブを共同で計画・設立する。日本は資金面で支援し、この取り組みを平和と和解の世界的象徴として位置付ける。"
 JAP_intellectual_platform_TT: "§Y両国が合意に達した場合、§G安定度§!を上昇させる国民精神が3か国すべてに付与される！§!"
 JAP_chi_friendship: "中国との関係改善"
 JAP_chi_friendship_desc: "日中関係の安定化に向け、日本政府は対話を重ね、相互理解の促進と摩擦の管理に取り組む。中国は地域秩序と経済に大きな影響を持つ隣国であり、関係の改善は日本の安全保障と繁栄に直結する。"
 JAP_chi_accept_intellectual_platform: "中国が日中韓・歴史プラットフォームの設立に合意した。"
 JAP_chi_trade_support: "中国の貿易制度改革への支援"
 JAP_chi_trade_support_desc: "中国の貿易制度の改革・近代化に対し、技術面および制度面の支援を提供する。これにより、日本企業の参入をより円滑にし、地域における日本の影響力を高める。"
 JAP_chi_advancement_companies: "企業の相互市場参入"
 JAP_chi_advancement_companies_desc: "日本企業と中国企業の相互投資および市場参入を促進し、経済的な相互依存を高め、生産性を向上させる。"
 JAP_chi_kanji: "「漢字文化圏」文化協力プロジェクト"
 JAP_chi_kanji_desc: "漢字文化圏に属する国々の文化的つながりを強化することで、本プロジェクトは共有される価値観と歴史的結びつきを強調し、外部からの影響に対する文化的な緩衝材として機能させる。"
 JAP_chi_temple: "日中・仏教寺院保全共同プロジェクト"
 JAP_chi_temple_desc: "仏教寺院を共通の文化遺産として保全するため、日本と中国の協力を進める。本プロジェクトは、寺院の観光資産としての価値を高めるとともに、両国間の歴史的な結びつきを再確認する。"
 JAP_kor_friendship: "韓国との関係改善"
 JAP_kor_friendship_desc: "未来志向の日韓関係に向け、日本政府は信頼の回復と対話の継続に取り組む。韓国は日本にとって、地域の安定と経済に直結する最も重要な隣国の一つであり、関係改善は日本の選択肢と影響力を広げる。"
 JAP_kor_accept_intellectual_platform: "韓国が日中韓・歴史プラットフォームの設立に合意した。"
 JAP_kor_accelerator: "東京―ソウル・アクセラレーター"
 JAP_kor_accelerator_desc: "東京とソウルに共同アクセラレーター・プログラムを設立し、スタートアップ企業を支援・育成する。これにより、両首都間のイノベーションと経済協力を強化する。"
 JAP_kor_local_companies: "地域企業交流イニシアチブ"
 JAP_kor_local_companies_desc: "地域企業同士の連携を促進し、地方レベルで民生産業の成長と発展を加速させる。"
 JAP_kor_cultural_exchange: "文化交流"
 JAP_kor_cultural_exchange_desc: "文化交流を推進することで、両国民の相互理解を深め、世論への影響力を高めるための基盤を築く。"
 JAP_kor_aging: "日韓・高齢社会タスクフォース"
 JAP_kor_aging_desc: "高齢化社会という共通課題に対処するため、日韓の共同タスクフォースを設置し、月例協議を通じて協力政策を策定する。"
 JAP_approaching_russia: "ロシアとの関係改善"
 JAP_approaching_russia_desc: "地政学的安定を確保し、資源へのアクセスを維持するため、ロシアとの関係改善を目的とした外交路線を進める。エネルギー、インフラ、貿易における協力に重点を置く。"
 JAP_sov_far_east_development: "極東イニシアチブ"
 JAP_sov_far_east_development_desc: "北海道の寒冷地における地域活性化の知見を活用し、インフラ投資と外資導入を通じてロシア極東の寒冷地開発を促進する。"
 JAP_sov_saakhalin: "サハリンII"
 JAP_sov_saakhalin_desc: "化石燃料への安定的なアクセスを確保するため、日本はロシアと協力しつつ、サハリンIIエネルギー事業への対外投資を強化する。"
 JAP_sov_logistics_corridor: "日欧物流回廊"
 JAP_sov_logistics_corridor_desc: "ロシア経由で日本と欧州を結ぶ陸上物流回廊を整備する。ロシアの鉄道・幹線道路を活用し、輸送時間の短縮と欧州市場への安定的なアクセス確立を目指す。"
 JAP_sov_it_corridor: "ロシア・デジタル回廊"
 JAP_sov_it_corridor_desc: "日本のIT企業と協力し、ロシア国内にデータセンターや光ファイバー網などのインフラを整備する。これにより、欧州・中央アジア・ロシアを結ぶデジタル貿易ネットワークを構築する。"
 #Military Focus
 JAP_defensive_foundations: "防衛の基盤"
 JAP_defensive_foundations_desc: "日本は、自衛隊の基本的な防衛態勢を強化し、憲法第9条の厳格な専守防衛解釈の範囲内にとどまりつつ、本土防衛、危機対応、抑止に重点を置く。"
 JAP_jgsdf: "陸上自衛隊の強化"
 JAP_jgsdf_desc: "陸上自衛隊は、機動性、訓練、即応態勢の向上を通じて防衛能力を高める。これらの措置により、既存の法的・戦略的制約を厳格に順守しつつ、本土を守る能力を維持する。"
 JAP_type_x_mbt: "10式主力戦車の配備"
 JAP_type_x_mbt_desc: "10式は、日本の装甲開発における飛躍を示す――より軽量で、より高速であり、日本の厳しい地形全体への迅速な展開のために特別に設計されている。この先進的なプラットフォームの生産を拡大し、乗員を訓練することで、陸上自衛隊は国内の脅威に迅速に対応する能力を強化する。"
 JAP_type_manouvre_combat_vehicle: "16式機動戦闘車"
 JAP_type_manouvre_combat_vehicle_desc: "16式機動戦闘車は、即応部隊に高い機動性を備えた火力を提供する。その車輪式の構成により、陸上自衛隊は列島全体で部隊を迅速に再配置でき、重装甲の兵站に頼ることなく遠隔地域を増援できる。"
 JAP_wheeled_howitzer: "19式装輪自走榴弾砲"
 JAP_wheeled_howitzer_desc: "機動砲兵の新世代――19式――は、現代的な射撃管制システムと迅速な再配置能力を組み合わせる。その装輪式シャーシにより、日本の分散し険しい地理条件全体にわたる防衛作戦に対して、柔軟な支援を可能にする。"
 JAP_chu_sam: "03式中SAM網の拡充"
 JAP_chu_sam_desc: "日本は、03式中SAM（Chu-SAM）部隊を追加配備することで、防空態勢を強化する。これらの現代的な中距離ミサイル・システムは、航空侵入に対する防護を強化し、国家の早期警戒・追跡インフラとシームレスに統合される。"
 JAP_type_atgm: "歩兵対戦車ミサイル部隊の更新"
 JAP_type_atgm_desc: "陸上自衛隊は、歩兵および偵察要素に、01式および96式の更新型を含む改良された対戦車誘導ミサイル・システムを装備させる。これらの更新により、地上部隊は、いかなる防衛交戦においても現代的な装甲の脅威に対抗できる能力を維持する。"
 JAP_central_readiness_force: "中央即応集団の拡充"
 JAP_central_readiness_force_desc: "中央即応集団は、日本のどこで発生する緊急事態にも対応できる、柔軟で迅速に展開可能な司令部へと発展させられる。統合訓練、機動性、方面隊との協調を改善することで、地上部隊が短時間で重要地域を増援できることを確保する。"
 JAP_civil_protection_act: "民間防護枠組みの実施"
 JAP_civil_protection_act_desc: "新たな民間防護措置は、自衛隊、地方当局、警察、緊急サービス間の協力を制度化する。避難、危機対応、インフラ防護のための明確な法的手続きは、災害と安全保障上の事案のいずれにおいても、日本が住民を守る能力を強化する。"
 JAP_maritime_self_defence_force: "海上自衛隊の強化"
 JAP_maritime_self_defence_force_desc: "海上自衛隊は、海上における高テンポの作戦を維持するため、訓練、整備、支援体制の改善によって強化される。護衛群、哨戒能力、海軍兵站を強化することで、日本は重要な海上交通路と沿岸水域をより良く守ることができる。"
 JAP_amphibious_rapid_deployment: "水陸機動団の訓練"
 JAP_amphibious_rapid_deployment_desc: "日本の離島における危機に対応するため、専用の水陸両用の迅速展開部隊編成が設立される。歩兵、装甲、海上輸送力を組み合わせ、この旅団は、日本の海上フロンティアに沿う重要な領域を増援し、確保し、必要であれば奪還するために訓練される。"
 JAP_atago_destroyer: "先進イージス駆逐艦の就役"
 JAP_atago_destroyer_desc: "新たなイージス搭載駆逐艦が就役し、強力な防空、対潜、指揮能力を提供する。これらの先進的な護衛艦は、日本の近代的な水上艦隊の中核を形成し、艦隊防護と地域抑止を大きく強化する。"
 JAP_keen_sword_operation: "キーン・ソード統合演習の拡大"
 JAP_keen_sword_operation_desc: "キーン・ソード演習シリーズは、より複雑な海上・航空・地上の要素を含むよう拡大される。同盟国部隊との定期的な大規模演習は、相互運用性を高め、統合指揮統制を改善し、競争が激しい地域環境において効果的に行動できる日本の即応性を示す。"
 JAP_f2_multirole_defensive_enhancement: "F-2多用途機部隊の強化"
 JAP_f2_multirole_defensive_enhancement_desc: "F-2部隊は、近海における防空と対艦打撃を改善するため、アビオニクス、センサー、兵装システムの更新を受ける。これらの強化により、主として防御的な任務プロファイルを維持しつつ、この航空機は地域の脅威により効果的に対応できるようになる。"
 JAP_f15_defensive_updat_programe: "F-15防衛アップグレード計画"
 JAP_f15_defensive_updat_programe_desc: "日本のF-15制空戦闘機は、現代的なレーダー、電子戦装置一式、改良された空対空ミサイルを含む包括的なアップグレードを受ける。更新された機体群は、ますます能力を高める敵対勢力に対して自国の領空を確保する日本の能力を大きく強化する。"
 JAP_hyuga_class: "ひゅうが型ヘリコプター搭載護衛艦の配備"
 JAP_hyuga_class_desc: "ひゅうが型ヘリコプター搭載護衛艦は、指揮および対潜戦プラットフォームとして完全な運用体制に入る。護衛群を統制し、複数のヘリコプターを運用できる能力は、艦隊防護と海洋状況認識を大きく改善する。"
 JAP_p_maritime_patrol: "海上哨戒航空の拡充"
 JAP_p_maritime_patrol_desc: "日本は、海上交通路の監視、潜水艦の追跡、捜索救難作戦の支援のため、近代的な海上哨戒機に投資する。列島周辺における哨戒範囲の強化は、国家安全保障と海上交通の安全の双方を強化する。"
 JAP_deploy_ballistic_warning_radars: "弾道ミサイル警戒レーダーの配備"
 JAP_deploy_ballistic_warning_radars_desc: "地域における弾道ミサイル発射を検知し追跡するため、新たな長距離早期警戒レーダーが設置される。これらのセンサーを国家指揮ネットワークに統合することで、日本は脅威を評価し、住民に警報を出し、防衛対応を調整するための貴重な数分を得る。"
 JAP_modernize_jadge: "JADGE防空ネットワークの近代化"
 JAP_modernize_jadge_desc: "日本航空自衛隊の防空指揮通信システムである日本航空防衛地上環境（JADGE）は、データリンク、処理能力、海上および地上配備センサーとの統合の強化によって更新される。近代化されたJADGEネットワークは、より迅速な意思決定と、防空アセットのより効率的な展開を可能にする。"
 JAP_air_self_defence_force: "航空自衛隊の強化"
 JAP_air_self_defence_force_desc: "航空自衛隊は、より高い作戦テンポに対応するため、訓練計画、基地インフラ、支援部隊を拡充する。これらの改善により、地域の航空環境がより厳しさを増す中でも、日本が継続的な航空哨戒、迅速な緊急発進、複雑な統合演習を持続できることが確保される。"
 JAP_article_nine_transition_comittee: "防衛移行委員会の設置"
 JAP_article_nine_transition_comittee_desc: "専用の委員会が設置され、日本の近代化された国家防衛態勢への移行を調整する。政策立案者、軍事計画担当者、法的専門家を結集することで、日本は責任の移行を管理し、安定した、よく組織された変革を確保できる。"
 JAP_article_nine_transition_comittee_tt: "§G憲法第9条の勢力均衡補正は、解釈レベルに基づいて変化できなくなる。これにより国家方針にアクセスできるようになり、憲法第9条は完全に削除される§!"
 JAP_secure_public_support: "防衛改革への国民的支持の確保"
 JAP_secure_public_support_desc: "日本の防衛政策の変化を説明し、国民の懸念に対処し、新たな安全保障態勢への信頼を築くため、全国的な取り組みが開始される。社会からの幅広い支持は政治的安定を確保し、移行期間中の摩擦を減らす。"
 JAP_modernize_joint_command: "統合指揮体制の近代化"
 JAP_modernize_joint_command_desc: "各自衛隊は作戦指揮を統合された統合体制へと統合し、相互運用性と即応性を改善する。近代的な統合計画と共通の訓練基準は、複雑な安全保障シナリオに対するより効率的な対応を可能にする。"
 JAP_normalize_defense_procurement: "防衛調達制度の正常化"
 JAP_normalize_defense_procurement_desc: "日本は、防衛調達を合理化し、産業能力を拡大し、国内メーカーとの連携を強化する。透明で近代化された調達手続きは、重要な防衛プロジェクトが効率的かつ持続的に提供され得ることを確保する。"
 JAP_formalize_national_defense: "国家防衛能力の制度化"
 JAP_formalize_national_defense_desc: "日本は、拡大された防衛上の責務を正式に成文化し、役割、任務、長期的な戦略目標を明確にする。移行が完了したことで、自衛隊は、ますます複雑化する地域環境において国益を守るために設計された統一的なビジョンの下で運用される。"
 JAP_normalize_defense_procurement_done: "防衛調達の正常化"
 JAP_modernize_joint_command_done: "統合指揮の近代化が完了"
 JAP_consolidate_national_defense_framework_done: "国防体制の統合が完了"
 JAP_rebuild_blue_water_navy: "外洋海軍の再建"
 JAP_rebuild_blue_water_navy_desc: "日本は、自国周辺海域をはるかに超えた場所での持続的な作戦に向けて艦隊を整え、兵站、補給能力、長距離護衛戦力を拡大する。再生された外洋海軍は、日本が海上交通路を防護し、パートナーを支援し、より広い地域全体での危機に対応することを可能にする。"
 JAP_carrier_aviation_development: "艦上航空開発計画"
 JAP_carrier_aviation_development_desc: "艦上運用可能な航空戦力を開発するための専用計画が開始され、海軍戦闘機、艦上運用、専門的な訓練が統合される。信頼できる艦上航空隊を構築することは、抑止と戦闘作戦の双方において艦隊の到達範囲と柔軟性を大きく高める。"
 JAP_submarine_modernization_project: "潜水艦近代化計画"
 JAP_submarine_modernization_project_desc: "日本は、より静粛な船体、先進的なセンサー、近代的な兵装で潜水艦隊を更新する。新世代の攻撃型潜水艦は、水中抑止、シー・デナイアル能力、そして争点海域を深く監視する能力を強化する。"
 JAP_expand_multi_role_destroyer_fleet: "多目的駆逐艦隊の拡充"
 JAP_expand_multi_role_destroyer_fleet_desc: "防空、対潜戦、水上打撃能力を単一の柔軟なプラットフォームで提供するため、追加の多目的駆逐艦が就役する。これらの護衛艦は、海上における日本の拡大された任務部隊の中核を形成する。"
 JAP_establish_joint_rapid_deployment_command: "統合迅速展開司令部の設置"
 JAP_establish_joint_rapid_deployment_command_desc: "迅速に展開可能な陸・空・海の要素を調整するため、統合司令部が設置される。統一された計画と事前に取り決められた不測事態対応により、日本は、より広い戦略環境のどこで発生する危機にも迅速に対処できる部隊を得る。"
 JAP_full_defense_industrial_mobilisation: "全面的な防衛産業動員"
 JAP_full_defense_industrial_mobilisation_desc: "日本は、包括的な防衛生産計画の下で、産業基盤、研究機関、兵站ネットワークを整合させる。標準化された調達、長期契約、能力の拡大により、艦艇、車両、航空機、先進兵器の持続的な製造が可能となる。"
 JAP_long_range_strike_missile_artillery_forces: "長距離打撃・ミサイル砲兵部隊"
 JAP_long_range_strike_missile_artillery_forces_desc: "長距離で精密打撃を実施するため、専門のミサイル部隊および砲兵部隊が編成される。先進弾薬を現代的な目標捕捉および指揮システムと組み合わせることで、日本は遠方の軍事アセットと重要インフラをリスクにさらし得る能力を得る。"
 JAP_expand_mechanized_brigades: "機械化旅団の拡充"
 JAP_expand_mechanized_brigades_desc: "既存の機械化部隊編成は増強され、新たな旅団が編成され、近代的な歩兵戦闘車と支援用装甲で装備される。この拡充は、地上における機動性、防護、持続的な戦闘能力を改善する。"
 JAP_deploy_next_generation: "次世代戦闘部隊の配備"
 JAP_deploy_next_generation_desc: "戦闘部隊は、次世代装備、ネットワーク化された指揮システム、諸兵科連合ドクトリンを中心に再編される。これらの部隊編成は、迅速な展開、高い生存性、そして複雑で高強度の環境における効果的な作戦のために設計されている。"
 JAP_national_defense_professionalization: "国家防衛の専門職化"
 JAP_national_defense_professionalization_desc: "日本は、全自衛隊にわたって、専門的な軍事教育、キャリア形成、近代的な人事制度に投資する。より有能で、経験豊富で、結束した将校および下士官団は、即応性を高め、指揮を改善し、国家防衛戦力の長期的な有効性を維持する。"
 JAP_integrated_air_space_command: "統合航空・宇宙司令部"
 JAP_integrated_air_space_command_desc: "航空防衛、早期警戒、衛星支援、宇宙監視を調整するため、統合航空・宇宙司令部が設置される。地上配備レーダー、航空機搭載センサー、軌道上プラットフォームからの情報を融合することで、日本は戦場空間のより明確な像を得て、顕在化しつつある脅威により迅速に対応できる。"
 JAP_establish_long_range_strike_aviation: "長距離打撃航空の設置"
 JAP_establish_long_range_strike_aviation_desc: "専用の長距離打撃航空部隊が編成され、近代的な航空機とスタンドオフ兵器で装備される。これらの戦力は、より広い地域全体にわたる抑止と統合作戦を支援しつつ、長大な射程で重要目標を攻撃する能力を提供する。"
 JAP_mext_generation_air_dominance: "次世代制空"
 JAP_mext_generation_air_dominance_desc: "日本は、ステルス、先進的なセンサー、ネットワーク化された戦闘システムを組み合わせた次世代の制空戦闘機の開発を加速する。この計画は、ますます争奪が激しくなる空域において、将来にわたって航空自衛隊が優勢を維持できることを確保する。"
 JAP_advanced_missile_development: "先進ミサイル局"
 JAP_advanced_missile_development_desc: "先進ミサイル・システムの研究、試験、生産を監督するため、専用の局が設置される。現代的な空対空・対艦兵器から長距離精密打撃能力に至るまで、この取り組みは日本の兵器庫を拡充し、全軍種の有効性を強化する。"
 JAP_high_tech_domestic_manufacturing: "高度技術の国内防衛製造"
 JAP_high_tech_domestic_manufacturing_desc: "日本は、アビオニクス、センサー、複合材構造、推進システムの高付加価値製造に投資する。重要部品の国内サプライチェーンを強化することで、外国供給者への依存を減らし、航空・ミサイル・プラットフォームの迅速な更新を支援する。"
 JAP_establish_japan_defense_technology_agency: "日本防衛技術庁"
 JAP_establish_japan_defense_technology_agency_desc: "産業界、学界、自衛隊にまたがる研究、調達、技術革新を調整するため、中央集権的な防衛技術機関が創設される。統一された監督は開発サイクルを加速し、重複を減らし、有望な概念が研究室から前線部隊へ迅速に移行することを確保する。"
 JAP_atla_defense_technology_consolidation: "ATLA技術の統合"
 JAP_atla_defense_technology_consolidation_desc: "防衛装備庁（ATLA）は、全自衛隊にわたる研究、開発、調達の調整において中心的役割を与えられる。防衛技術計画を単一の権限の下に統合することで、日本は重複を減らし、技術革新を加速し、有望なプロジェクトをより迅速に運用化できる。"
 JAP_gifu_test_aerospace_development_center: "岐阜試験・航空宇宙開発センター"
 JAP_gifu_test_aerospace_development_center_desc: "岐阜は、航空機、アビオニクス、兵器システムのための一流の試験・評価拠点として整備される。専用の試験場、計測化された空域、専門の工学チームが厳格な試験を支え、新設計が前線配備に入る前に徹底的に実証されることを確保する。"
 JAP_aichi_nagoya_aerospace_defense_cluster: "愛知・名古屋航空宇宙防衛クラスター"
 JAP_aichi_nagoya_aerospace_defense_cluster_desc: "愛知・名古屋地域は、主要メーカー、サプライヤー、研究機関を結び付ける、航空宇宙・防衛生産の先導的クラスターとして育成される。この地域への集中的な投資は、軍事およびデュアルユース・プラットフォームの双方に向けた機体、エンジン、高度技術部品の生産量を押し上げる。"
 JAP_kobo_maritime_heavy_industry_corridor: "神戸海洋重工業回廊"
 JAP_kobo_maritime_heavy_industry_corridor_desc: "神戸と周辺の沿岸都市は、連続した海洋重工業回廊として整備される。拡張された造船所、製鉄所、海洋工学企業は、より大規模でより高性能な艦隊と、それを支えるインフラを建造・維持する能力を提供する。"
 JAP_nagasaki_shipyard_defense: "長崎造船所の防衛統合"
 JAP_nagasaki_shipyard_defense_desc: "長崎の主要造船所は国家防衛計画により深く統合され、護衛艦、支援艦艇、特殊な海軍プラットフォームに追加の能力を割り当てる。造船所と海軍のより緊密な連携は、建造期間を短縮し、艦隊の即応性を改善する。"
 JAP_kure_naval_arsenal_revival: "呉海軍工廠の復興"
 JAP_kure_naval_arsenal_revival_desc: "呉の歴史ある海軍施設は、近代的な造船・修理複合施設として再活性化される。改良されたドック、工場、兵站拠点は、前線艦艇の整備、改装、アップグレードのための主要拠点としての同市の役割を回復させる。"
 JAP_sasebo_fleet_support_complex: "佐世保艦隊支援複合施設"
 JAP_sasebo_fleet_support_complex_desc: "佐世保は、修理能力、弾薬保管、補給インフラの改善を伴う包括的な艦隊支援複合施設として拡張される。西日本に位置することから、近海および主要な海上チョークポイントでの作戦を持続させるための理想的な拠点となる。"
 JAP_yokosuka_dockyard_expansion: "横須賀ドックヤードの拡張"
 JAP_yokosuka_dockyard_expansion_desc: "横須賀のドックヤードおよび関連施設は、より多くの艦艇と、より深い整備サイクルに対応できるよう拡張される。日本の主要海軍基地の一つとして、拡張された横須賀は、主要な水上戦闘艦を展開可能な状態に維持する海上自衛隊の能力を大きく高める。"
 JAP_revitalize_defense_production: "防衛生産基盤の再活性化"
 JAP_revitalize_defense_production_desc: "日本は、防衛産業基盤を再活性化するための幅広い取り組みを行い、主要メーカーを支援し、長期契約を安定化させ、生産ラインを更新する。より健全な産業基盤は、国が自衛隊を確実に装備し、新たな作戦上の要求により迅速に適応することを可能にする。"
 JAP_kaguya_starward_expedition: "かぐや星間遠征"
 JAP_kaguya_starward_expedition_desc: "光の衣をまとって月へ帰ったかぐや姫の物語に着想を得て、日本は地球近傍小惑星の野心的な深宇宙探査を開始する。先進的なロボット探査機と採鉱実証機が虚空へ送り出され、伝説を技術へと変え、星々の間での将来的な資源採掘のための基盤を築く。"
 JAP_kaguya_starward_expedition_tt: "§Y月への我々のミッションが開始されます！§!"
 JAP_tsukuyomi_lunar_program: "ツクヨミ月計画"
 JAP_tsukuyomi_lunar_program_desc: "日本神話の月の神であるツクヨミにちなんで名付けられたこの計画は、継続的な月面取り組みの下で産業界、研究機関、宇宙機関を結集させる。周回機、着陸機、地表インフラは、月を遠い象徴から具体的な前哨地へと変え、科学、航法、そして日本の宇宙進出の未来における長期的な野望に資する。"
 JAP_amaterasu_martian_dawn: "アマテラス火星の夜明け"
 JAP_amaterasu_martian_dawn_desc: "昇る太陽の女神アマテラスの名の下、日本は赤い惑星へと手を伸ばす。長距離探査機、先進推進技術、そして先駆的な生命維持研究が、新たな火星探査の波を支える。各ミッションは人類の創意工夫の限界を押し広げ、火星の遠い輝きを、日本の高度技術文明にとって次の地平へと変える。"
 #Great East Japan Earthquake Tree
 JAP_basic_reconstruction_policy: "復興基本方針"
 JAP_basic_reconstruction_policy_desc: "東日本大震災による前例のない甚大な被害を受け、政府は復興に向けた基本方針を確立しなければならない。生活再建、インフラ再構築、産業復興のための国家的枠組みを提示することが、国民の信頼回復と社会の安定化に向けた第一歩となる。"
 JAP_tohoku_infrastructure: "東北インフラの再建"
 JAP_tohoku_infrastructure_desc: "地震と津波は東北の交通網とライフラインに壊滅的な被害を与えた。道路・鉄道・港湾を再建することは、地域社会の再生と復興の前進に向けた第一歩である。莫大な費用と時間を要するが、先送りはできない。"
 JAP_fishery_revival: "農林水産業の復興"
 JAP_fishery_revival_desc: "津波は東北の漁港と農地を壊滅させ、無数の生計手段を奪った。これらの産業を再建することは、地域の経済基盤を取り戻し、安定した食料供給を確保する。これは地域の復興だけでなく、国家安全保障の観点からも不可欠な取り組みである。"
 JAP_tohoku_port: "東北港湾機能の回復"
 JAP_tohoku_port_desc: "津波により港湾施設や造船所は壊滅的な被害を受け、物流と海上貿易は停止した。復旧・再建によって地域産業を再生させ、国内外の重要航路を再開する。これらの玄関口を取り戻すことは、日本全体の経済回復にとって不可欠である。"
 JAP_power_supply: "電力安定化"
 JAP_power_supply_desc: "災害により多くの発電施設と送電網が損傷し、深刻な電力不足が発生している。市民生活と産業の安定を確保するため、代替電源を迅速に拡充し、電力網を強化しなければならない。"
 JAP_kanto_infrastructure: "関東インフラの再建"
 JAP_kanto_infrastructure_desc: "災害は関東地方、特に北部に深刻な被害を与え、交通網と都市機能を混乱させた。首都圏を支えるインフラを復旧することは、経済活動の再生と国家の安定維持に不可欠である。迅速かつ計画的な復興が求められる。"
 JAP_reconstruction_agency: "復興庁の設置"
 JAP_reconstruction_agency_desc: "震災後の復旧・復興を加速し、調整するため、政府は復興庁を設置する。この専任組織は国と地方の取り組みを統合し、復興計画を効果的に実行できるようにする。"
 JAP_industrial_recovery: "産業基盤の復旧"
 JAP_industrial_recovery_desc: "災害は工場や産業施設に甚大な被害を与えた。産業基盤を再建することで雇用を回復し、経済の復興を加速させることができる。"
 JAP_funding_local_governments: "被災自治体への支援"
 JAP_funding_local_governments_desc: "被災地域の地方自治体に資金を提供し、復旧・復興の推進、生活再建の支援、公共サービスの維持を支える。"
 JAP_housing_reconstruction: "被災者住宅の再建"
 JAP_housing_reconstruction_desc: "仮設住宅と恒久的な住宅地の整備を加速し、避難所生活を余儀なくされている家族を移し、町ごとに恒久的な移転・定住の明確な計画を示す。"
 JAP_reconstruction_completed_focus: "復興の完了"
 JAP_reconstruction_completed_focus_desc: "東北全域で、緊急的な復旧段階から長期的な地域再生へ移行する節目を示す。基幹インフラは復旧し、産業は再稼働し、町々は「生き延びる」段階から「成長する」段階へと転じ始める"

 #ideas
 #depopulation system
 JAP_depopulation_0: "過疎化危機 (抑制)"
 JAP_depopulation_0_desc: "過疎化危機を制御下に置くことに成功した。家庭は持ち直しつつあり、出生率も――完璧ではないにせよ――改善している。\n\n中央集権化危機にも対処できれば、改革を統合し、今後の人口動態問題を政府がどのように管理していくかを最適化できるだろう。"
 JAP_depopulation_1: "過疎化危機（顕在化）"
 JAP_depopulation_1_desc: "労働力は両側から押し潰されつつある。一方では、高齢の労働者が引退していく速度が、新たに卒業して補充される労働者の数を上回っている。もう一方では、若年労働者の意欲が低下し、社会から引きこもることを選ぶ者が増えている。\n\nこの危機を緩和するため、「骨太」政策ツリー内の改革案を探せ。改革案は、人口動態改革の国家方針フィルターを使えばすべて表示できる。\n\nまた、社会支出を福祉国家以上に維持すると、現在の改革進捗に小さなボーナスを得られる。"
 JAP_depopulation_2: "過疎化危機 (深刻)"
 JAP_depopulation_2_desc: "出生率は下がり続けている。家庭の数は減り、失業した若年層は働く代わりに実家で暮らすようになっている。年金は常に議論の的であり、多くの高齢労働者が老後の生活保障に不安を抱いている。\n\nこの危機を緩和するため、「骨太」政策ツリー内の改革案を探せ。改革案は、人口動態改革の国家方針フィルターを使えばすべて表示できる。\n\nまた、社会支出を福祉国家以上に維持すると、現在の改革進捗に小さなボーナスを得られる。"
 JAP_depopulation_3: "過疎化危機 (危機的)"
 JAP_depopulation_3_desc: "縮小する労働力が深刻な結果をもたらしている。多くの企業が人員を埋められずに苦しむ一方で、失業率は急騰している。ホワイトカラーの過労死は憂慮すべき勢いで増加しており、この傾向に伴って、社会から離脱して現代の隠者となる成人もはるかに増えている。社会保障制度は限界を迎え、年金として支払える額も削られつつある。\n\nこの危機を緩和するため、「骨太」政策ツリー内の改革案を探せ。改革案は、人口動態改革の国家方針フィルターを使えばすべて表示できる。\n\nまた、社会支出を福祉国家以上に維持すると、現在の改革進捗に小さなボーナスを得られる。"
 JAP_depopulation_4: "過疎化危機 (制御不能)"
 JAP_depopulation_4_desc: "東京では、「人身事故」によって列車の遅延が日常化している。車掌たちは集団的な麻痺状態に陥り、線路の上で待ち受ける外傷の規模に心を鈍らせている。この流行に対する文化的態度も、容認から懸念へ、そしていまは厳粛な無関心へと振れてしまった。\n\nこの危機を緩和するため、「骨太」政策ツリー内の改革案を探せ。改革案は、人口動態改革の国家方針フィルターを使えばすべて表示できる。\n\nまた、社会支出を福祉国家以上に維持すると、現在の改革進捗に小さなボーナスを得られる。"
 JAP_demographics_finished: "人口問題の解決"
 JAP_demographics_finished_desc: "失われた10年の傷跡はいまなお日本に残っている。しかし我々は適応し、そして乗り越えた。統合された改革計画は生産性を押し上げ、21世紀の人口動態危機がもたらした「日本特有の」帰結に対処する方法を見いだした。"
 #Start Debuff
 JAP_bubble_burst: "平成バブル後遺症"
 JAP_bubble_burst_desc: "日本はいまなお、1990年代初頭にしぼんだ資産バブルの影響を受け続けている。地価はピーク時を大きく下回ったままで、銀行は不良債権の記憶を長く引きずり、企業はリスクを伴う投資よりも現金の積み上げを好む。平成不況の間に形成された低成長の習慣は、企業の意思決定と政府の政策の双方を、いまもなお方向づけている。"
 JAP_authorities_poor: "監督機関の弱体化"
 JAP_authorities_poor_desc: "日本の監督機関は分断されており、権限も弱い。監査機関は人手不足で、規制当局は自主的な報告に頼り、深刻な苦情でさえ省庁や委員会の管轄の隙間に吸い込まれるように消えてしまうことが多い。"
 #economic tree
 JAP_welfare_reform_bad: "逼迫する福祉改革"
 JAP_welfare_reform_bad_desc: "日本の福祉制度は、困難な移行期に足止めされている。受給資格の審査は厳格化され、給付は生活費の上昇に追いつかず、地方の窓口は増え続ける高齢者や低所得層の案件処理に追われている。制度を安定させるはずの改革が、かえって多くの世帯に「守られていない」という感覚を残し、社会の信頼は揺らいでいる。"
 JAP_peoples_lives_first: "生活第一"
 JAP_peoples_lives_first_desc: "予算配分と内閣のメッセージは、抽象的な財政目標よりも日々の生活水準を優先する。ほかの政策が削減される局面でも、年金・児童手当・医療補助の増額は守られ、各省庁には、政策をマクロ経済の図表ではなく、賃金・家賃・家計の支払いといった観点から正当化するよう求められる。"
 JAP_one_nation: "新しい日本のオフィス"
 JAP_one_nation_desc: "オフィスは檻ではなく、寺院である。そこは集中と静けさの場でなければならず、管理者と労働者が同じ心で一つとなり、課題へ向かう場所でなければならない。この寺院は、この列島と同じく、知識が生産性へと落とし込まれる精神の故郷である。"
 JAP_worker_relief: "労働者救済措置"
 JAP_worker_relief_desc: "低賃金や不安定な契約に直面する労働者を支えるため、追加の救済措置が講じられている。住宅支援の拡充、再訓練への補助金、緊急融資が多くの世帯を支え、生活費の上昇と不確かな雇用の狭間にある人々に猶予を与えている。"
 JAP_keidanren_influence: "経団連の影響"
 JAP_keidanren_influence_desc: "経団連を通じて組織化された大企業は、政策決定に強い発言力を持つ。税制・貿易・労働に関する提案は、まず同団体の委員会にかけられることが常態化しており、閣僚は経団連の政策提言書を、日本の経済路線に関する非公式な指針として扱っている。"
 JAP_work_style_reform: "働き方改革の推進"
 JAP_work_style_reform_desc: "働き方改革が、オフィスや工場の現場を作り変えつつある。残業時間の法的上限が適用され、テレワークのルールも試行され、企業は非正規の一部を正規雇用へ転換するよう促されている――それでもなお、長時間労働や「顔を出すこと」を重視する旧来の慣行は、簡単には改まらない。"
 JAP_legislated_flexibility: "法制化された労働の柔軟化"
 JAP_legislated_flexibility_desc: "労働法制はいま、柔軟性を重視する方向へ傾いている。裁量・成果主義型の契約が使いやすくなり、有期雇用やパートタイムの形態も一般化し、企業は人員配置をより迅速に調整できるようになった――その代償として、多くの労働者にとって雇用の安定は弱まっている。"
 JAP_abenomics: "アベノミクスの三本の矢"
 JAP_abenomics_desc: "経済政策は、アベノミクスの「三本の矢」――大胆な金融緩和、機動的な財政出動、そして成長戦略（構造改革）――を軸に編成されている。日本銀行は超低金利を維持し、公共事業と補助金が需要を下支えし、各省庁は特定分野で段階的な規制緩和を推し進めている。"
 JAP_immigration1: "緩和された移民政策"
 JAP_immigration1_desc: "移民に関する規則は、以前より緩やかになっている。就労・留学ビザは取得や更新が容易になり、長期滞在者が日本の都市に定着する例も増え、大きな駅の周辺にある外国人街は都市生活の当たり前の一部になりつつある。"
 JAP_immigration2: "監視下の移民緩和"
 JAP_immigration2_desc: "移民政策は制度上はより開放的になったが、運用面では厳しく監視されている。外国人労働者や居住者は頻繁な身分確認、詳細な住所登録、各省庁間のデータ共有拡大に直面し、人数は増えつつも、常に監視されている感覚がつきまとう。"
 JAP_foreign_worker_legislation1: "外国人労働者の枠組み"
 JAP_foreign_worker_legislation1_desc: "外国人労働者を統治するための専用の法的枠組みが整備された。受け入れ枠、技能区分、雇用主の義務が明確に定められ、工場・農場・介護施設は、旧来の研修制度を継ぎはぎで運用することなく、海外労働力に依拠できるようになった。"
 JAP_foreign_worker_legislation2: "帰化志向の労働者政策"
 JAP_foreign_worker_legislation2_desc: "外国人労働者には、一時的な在留資格から永住、さらに市民権（帰化）へ至る、より明確な道筋が用意されている。長期的な貢献者は、社会保険、家族呼び寄せ、帰化へのアクセスが容易になり、地域によっては日本語を第一言語とする「第二世代」の住民も見られるようになった。"
 JAP_japanese_equality: "日本の平等規範"
 JAP_japanese_equality_desc: "公共の議論では、女性・LGBTQの人々・マイノリティが社会に全面的に参加することが、周縁的な要求ではなく主流の期待として扱われている。差別禁止の文言は企業規程や自治体の条例により多く盛り込まれ、露骨な偏見は過去の数十年よりも強い反発を招くようになった。"
 JAP_temp_staff: "派遣労働の突破口"
 JAP_temp_staff_desc: "派遣会社は、日本の労働市場の中心的な柱となった。オフィス、工場、コールセンターは、通知がほとんどないまま契約を更新・打ち切りできる派遣労働者に大きく依存している。雇用主に機動性を与える一方で、二層構造の労働力を固定化してしまう。"
 JAP_motivated_feminism: "活性化するフェミニズム"
 JAP_motivated_feminism_desc: "意欲的なフェミニズムの潮流が、政治と職場を形作っている。ハラスメントや賃金格差をめぐる訴訟が裁判で進み、女性団体は取締役会の座席数や昇進の統計を追跡し、目に見えて男性だけの経営陣を抱える企業は、増大する世論の批判にさらされている。"
 JAP_artificial_growth: "人為的成長政策"
 JAP_artificial_growth_desc: "経済拡大は、政府と中央銀行の支援に大きく依存している。超低金利、景気刺激的な財政支出、そして狙いを定めた補助金によってGDPはプラス圏に保たれているが、根本的な生産性や人口動態を見れば、絶え間ない介入がなければ停滞へ向かうはずだ。"
 JAP_subsidy_baby_boom: "ベビーブーム補助金の推進"
 JAP_subsidy_baby_boom_desc: "出生率低下に歯止めをかけるため、手厚い児童手当、学費支援、育児補助が整備されている。若い夫婦は、妊娠・出産、保育料、教育費に対する経済的支援をより多く受けられ、自治体は家族を呼び込むために奨励金の支給を競い合っている。"
 JAP_adoption_wave: "養子縁組の波"
 JAP_adoption_wave_desc: "国内での養子縁組が静かに増加している。より多くの夫婦が里親・児童養護の子どもを家庭に迎えることを選び、都道府県は積極的なマッチング制度を運営し、裁判所も手続きを迅速化している。これにより、施設で育つはずだった子どもたちに、家庭生活へ至る現実的な道が開かれている。"
 #Government Tree
 JAP_authorities_changing: "監督機関の再編"
 JAP_authorities_changing_desc: "監督機関は再編の途上にある。旧来の委員会は統合されたり名称変更されたりし、所掌範囲は書き換えられ、職員は部署間を移動しつつ新しい手続きが定着していく――その結果、監督体制は分野によってばらつきが残っている。"
 JAP_authorities_good: "実効的な監督機関"
 JAP_authorities_good_desc: "独立した監視機関や規制当局が、実際の権限をもって省庁や大企業を監督できている。監査報告は公表され、罰金は実害のある水準で科され、各機関は不正を「割に合わない」ものにするだけの人員と法的手段を備えている。"
 JAP_bureau_ombudsman: "官僚オンブズマン庁"
 JAP_bureau_ombudsman_desc: "国民や公務員は、通常の指揮系統の外にあるオンブズマン庁へ、行政の濫用に関する苦情を申し立てることができる。各省庁内部の不正の傾向は事案を横断して追跡され、十分に裏付けられた調査結果は上級官僚にとって無視しがたいものとなる。"
 JAP_bureau_forum: "政策検証のための国民フォーラム"
 JAP_bureau_forum_desc: "国会は、国民や中小企業からの苦情を議論するために、より頻繁に招集されなければならず、議員の想定給与が上昇する。"
 JAP_agriculture_land: "規制された農地所有"
 JAP_agriculture_land_desc: "農地の所有は依然として厳しく規制されている。移転には地域の委員会の承認が必要で、非農業法人が農地を直接所有することには厳しい制限がかかる。小規模な家族経営の区画が入り組んだ状況は今も続き、農村日本の景観と農業のあり方を形作っている。"
 JAP_agriculture_free1: "自由化された農地市場"
 JAP_agriculture_free1_desc: "農地に関する規制は緩和された。法人の担い手はより広い面積を借りたり購入したりしやすくなり、離農を望む小規模農家も、区画を売却したり集約したりする際に法的な障壁が少なくなった。"
 JAP_agriculture_free2: "開かれた農地市場"
 JAP_agriculture_free2_desc: "農地は、概ね通常の資産市場として扱われるようになった。大手アグリビジネスや投資家は最小限の制限で広大な農地を取得でき、工業規模の大規模農場への集約が加速する一方で、伝統的な村落のあり方は崩れていく。"
 JAP_accountability_flexible1: "反汚職法"
 JAP_accountability_flexible1_desc: "秘密取引や不透明な資金配分は見逃されない。内部告発者の保護と、報道機関へのインセンティブによって、政治環境は苛立たしいほど監視が行き届く……それって良いこと、だよね？"
 JAP_accountability_flexible2: "強化された反汚職法"
 JAP_accountability_flexible2_desc: "我々には、法案を監視なしに通すことを困難にする強力な調査体制がある――しかしそれ以上に、秘密取引をこっそり通すのはさらに難しく、やれば見つかって罰されやすい。"
 JAP_service_shocks: "公務の民営化ショック"
 JAP_service_shocks_desc: "郵政など、かつて国有化されていたサービスを運営しながら同時に売却しなければならない。これは煩雑なプロセスであり、時間がかかる。"
 JAP_privatization_corp: "公社化された公共サービス"
 JAP_privatization_corp_desc: "多くの国家機能は、いまや半独立の公的法人によって提供されている。企業を模した機関が、成果契約の下で鉄道、公益事業、物流を担い、形式上の所有権は政府の手に残したまま、行政と事業の境界は曖昧になっている。"
 JAP_privatization_full: "全面民営化"
 JAP_privatization_full_desc: "日本のインフラとサービスの大部分は、民間の所有者に引き渡された。鉄道、公益事業、物流拠点は規制当局の監督の下で営利運営され、各省庁は直接管理ではなく、主として契約と規則集によって結果を誘導している。"
 JAP_nationalized_infrastructure1: "中核インフラの国有化"
 JAP_nationalized_infrastructure1_desc: "主要な交通・エネルギー網が国家所有の下に戻された。主要な鉄道幹線と、少なくとも1つの大手電力事業者は、株主の優先事項ではなく、政府の投資計画とサービス提供義務に従うようになった。"
 JAP_green_energy: "グリーンエネルギー移行"
 JAP_green_energy_desc: "日本は再生可能エネルギーへ着実に移行している。洋上風力発電所、太陽光発電設備、送電網の増強が年々拡大し、電力各社は古い石炭・石油火力から、より低炭素の電源へと電源構成を調整している。"
 JAP_bureaucratic_austerity1: "上級官僚給与の圧縮"
 JAP_bureaucratic_austerity1_desc: "上級官僚の給与テーブルを切り詰め、賞与と手当を縮小し、一部特典を廃止した。財政負担は軽くなるが、官僚機構の士気と政治的な求心力には確実に影を落とす。"
 JAP_bureaucratic_austerity2: "改革優先の財政合意"
 JAP_bureaucratic_austerity2_desc: "新規支出は国会の財政合意がなければ進められない。結果として「追加」より「改革」が進み、行政コストは低下する。税負担の引き下げではなく、現行税制への納得感が増し、税収が伸びる。"
 JAP_government_role_libertarian: "政府の目的：防衛"
 JAP_government_role_libertarian_desc: "政府の役割は、配ることではない。守ることだ。 予見できなかった脅威から企業を守る――だが、怠慢のツケまで肩代わりする気はない。失敗に報酬はない。国家の舵は、企業ではなく政府が握る。"
 JAP_government_role_social: "政府の目的：豊かさ"
 JAP_government_role_social_desc: "税は奪うためではなく、増やすためにある。官民の合意に基づき、企業税は投資として現場へ戻され、労働組合がその配分を調整する。公と私の境界が曖昧になった時代に、我々は「豊かさ」を国家の目的として掲げる。"
 JAP_free_market1: "自由市場原理の受容"
 JAP_free_market1_desc: "国家が担ってきた領域を市場に開き、競争と選択を制度の中心に据える。政府は運営から退き、役割を「枠組みの整備」と「最低限の保障」に絞る。短期の摩擦は避けられないが、長期的には負担の軽減と効率化が見込まれる。"
 JAP_tourism_boom: "観光産業の爆発的成長"
 JAP_tourism_boom_desc: "賭博を地下に追いやるのではなく、光の下に引きずり出す。カジノを合法化し、規制と課税で観光の収益源に変える一方、治安維持と監督の負担は増し、社会の反発も避けられない。混乱の中で「秩序」を叫ぶ声は大きくなる。"
 #Social Tree
 JAP_media_domestic: "国内メディア重視"
 JAP_media_domestic_desc: "報道の自由は、特定の思想のためではなく、社会が自己修正し続けるためにある。妨げとなる法と金銭の壁を取り払い、国内記者に沈黙を強いる空気を壊す。政治は軽々とは動かなくなるが、国民は落ち着きを取り戻し、守るべきものが脅かされればより強く結束する。"
 JAP_media_foreign: "海外メディア重視"
 JAP_media_foreign_desc: "クールジャパンを“輸出産業”として再武装する。アニメ、ゲーム、音楽、VTuberを世界の配信プラットフォームへ押し出し、海外のタイムラインを日本発コンテンツで埋め尽くす。視聴と熱狂は世論を動かし、言葉より先に日本の存在感が届く。"
 JAP_internet_freedom: "インターネットの自由"
 JAP_internet_freedom_desc: "誰もがインターネット利用におけるプライバシーを享受しており、監視リストに載せられることを恐れずに、物議を醸す話題について調べたり学んだりできる。残念ながら、それには悪意ある者たちも含まれるが……"
 JAP_internet_watchdog: "インターネット監視機構"
 JAP_internet_watchdog_desc: "国内のインターネット基盤は厳格に管理されており、日本（JP）サブネット内のどこであってもデジタル通信を監視できる。特定の化学物質の製造方法を検索すれば、その通信は精査されることになる。"
 JAP_telecom_investments: "日本の通信投資"
 JAP_telecom_investments_desc: "国外からの追加投資により、通信インフラの更新と統合が加速する。回線と設備が整えば、発信はより遠く、より確実に届く。言葉と映像の届く範囲が広がるほど、日本の存在感もまた強まっていく。"
 JAP_website_boom: "起業家サイトの急増"
 JAP_website_boom_desc: "オンライン市場への参入障壁を下げ、商いを“申請一つ”で全国へ解き放つ。家族経営の店も地方の小商いも、ECの波に乗って拡大し、資本と人材が集まり始める。成長の熱気は税の流れと生産性を押し上げる一方、変化の速さは社会の足並みを乱しやすい。"
 JAP_website_crackdown: "違法ウェブ取締り"
 JAP_website_crackdown_desc: ".jpの入口を締め、ホスティングとドメインの裏側を可視化する。厳格な本人確認と記録保持、迅速な削除対応で、違法ネットワークの逃げ道を狭める。情報機関は“追う”のではなく“押さえる”側に回り、統治の手は届きやすくなる。"
 JAP_industrial_cooperation: "産業協力の恩恵"
 JAP_industrial_cooperation_desc: "中国の発展途上の経済と足並みを揃えるのは難しいが、その見返りは大きい。"
 JAP_science_objective_broad: "学際科学"
 JAP_science_objective_broad_desc: "科学の価値は、短期の見返りでは測れない。研究者と学生に、途切れず反復できる助成を与え、契約や都合に振り回されない探究を支える。分野の壁を越えた協力が増え、答えに近づく速度が上がっていく。"
 JAP_science_objective_money: "科学の商業主義"
 JAP_science_objective_money_desc: "助成金のばらまきではなく、契約で研究を動かす。国立研究所は民間のR&D案件を受け入れ、成果が求められるテーマへと資源を集中する。研究は“使われる場所”へ向かい、技術は収益と税の形で国へ戻ってくる。"
 JAP_research_emphasis_lean: "少額研究資金"
 JAP_research_emphasis_lean_desc: "責任ある運用を。削減ではない。"
 JAP_research_emphasis_optimal: "最適化された研究資金"
 JAP_research_emphasis_optimal_desc: "拡大ではなく、改革を。"
 JAP_research_emphasis_heavy: "研究拡充重視"
 JAP_research_emphasis_heavy_desc: "慎重さではなく、革新を。"
 JAP_research_emphasis_heavy_civ: "民生重視の研究拡充"
 JAP_research_emphasis_heavy_civ_desc: "慎重さではなく、革新を。"
 JAP_research_emphasis_heavy_mil: "軍事重視の研究拡充"
 JAP_research_emphasis_heavy_mil_desc: "慎重さではなく、革新を。"
 JAP_research_emphasis_super: "最先端研究重視"
 JAP_research_emphasis_super_desc: "革新ではなく、革命を。"
 JAP_software: "日本のソフトウェア輸出"
 JAP_software_desc: "日本は、ソフトウェア開発の最前線をアメリカから取り戻すことに意欲的であり、そのためにソフトウェア開発の労働力を急速に育成している。"
 JAP_changing_society: "変化する社会"
 JAP_changing_society_desc: "新しい世代は、古い常識をそのまま受け継がない。世界に合わせるのか、日本独自の道を探るのか――答えはまだない。だが、変化を拒めば、変化のほうが我々を引き裂く。教育に力を注ぎ、語り方と見せ方を磨きながら、揺れる社会の舵を取る。"
 JAP_supportive_society: "支え合う社会"
 JAP_supportive_society_desc: "「自己責任」を掲げるだけでは、失われた10年が残した傷を癒せない。理不尽に転んだ人々を切り捨てず、社会が一部を引き受ける――その線引きを作り直す。支えが見えれば、人は未来に賭けられる。次の“失われた世代”を生まないための、支え合う自己責任だ。"
 #Military Tree
 JAP_army_idea1: "自衛隊"
 JAP_navy_idea1: "海上自衛隊"
 JAP_airforce_idea1: "航空自衛隊"
 JAP_f15_programe: "F-15改良計画"
 JAP_submarine_modernization_idea: "潜水艦近代化計画"
 JAP_carrier_aviation: "航空母艦の復旧"
 JAP_keen_sword_operation_idea: "キーン・ソード演習"
 JAP_defense_technology_agency1: "日本防衛技術庁"
 JAP_defense_technology_agency1_desc: "日本防衛技術庁は、産業界・学界・軍の間で研究開発と調達を調整する。先端プロジェクトを単一の戦略的ビジョンの下に統合することで、日本はイノベーションを加速し、重複を減らし、最先端技術がより迅速に前線部隊へ行き渡るよう確実にする。"
 #diplomacy Tree
 JAP_diplomacy_modifier: "日本の外交"
 JAP_diplomacy_modifier_desc: "日本は主要国との二国間関係を重視し、経済・安全保障・文化などの分野で協力を強化している。実利と国益に基づく現実的なパートナーシップを通じて、日本は国際舞台での存在感を高めている。"
 JAP_chiang_mai_initiative: "チェンマイ・イニシアティブ"
 JAP_chiang_mai_initiative_desc: "日本との通貨スワップ協定の拡充により、ASEAN加盟国は金融危機への耐性を強化し、経済の安定性と自律性を高めている。"
 JAP_quantitative_oda_idea: "日本のODAによるインフラ投資"
 JAP_quantitative_oda_idea_desc: "日本の政府開発援助（ODA）は、交通網、港湾、電力などのインフラ整備を加速させてきた。この支援は、我が国の経済成長にとって不可欠な基盤となっている。"
 JAP_qualitative_oda_idea: "日本のODAによる人的資本とイノベーション"
 JAP_qualitative_oda_idea_desc: "日本との協力により、教育・人材育成・研究分野で大きな進展がもたらされた。現地企業や諸機関の能力を強化することで、持続可能な発展への道が開かれる。"
 JAP_security_south_china_sea_idea: "海洋の安定における日本の関与"
 JAP_security_south_china_sea_idea_desc: "南シナ海における海洋安全保障への日本の中立的な関与は、地域の緊張緩和と航行の自由の保護に寄与してきた。日本は我々の地域にとって信頼できる安定化要因となっている。"
 JAP_jap_education: "日米教育交流プログラム"
 JAP_jap_education_desc: "日本の規律とアメリカの起業家精神を組み合わせたハイブリッド型の教育プログラムが試験導入されている。互いの強みを学び合うこの取り組みは、次世代の育成にとって貴重な刺激となる。"
 JAP_jap_education_culture: "日米の文化・教育協力"
 JAP_jap_education_culture_desc: "日本とアメリカの間では、ポップカルチャーや先端技術にとどまらない、より包括的なパートナーシップが形成されつつある。日本の規律重視の教育と、アメリカの創造性重視の気風が融合することで、人材育成は一層深まった。文化的親和性と科学協力の相乗効果が、社会の安定とイノベーションの推進力の双方を育んでいる。"
 JAP_dual_use_idea: "日米のデュアルユース研究協力"
 JAP_dual_use_idea_desc: "デュアルユース技術における日本とアメリカの協力が強化されている。開発の加速と知見の共有により、民生・軍事の両分野で将来の競争力向上が見込まれる。"
 JAP_disaster_countermeasure_cooperation_idea: "協力による防災強靭化"
 JAP_disaster_countermeasure_cooperation_idea_desc: "日本との災害対応協力を通じて、台湾は緊急事態への対処能力を大幅に強化した。知見の共有と共同訓練プログラムにより、被害の軽減と復旧の迅速化が期待される。"
 JAP_tai_high_technology_idea: "日台先端技術パートナーシップ"
 JAP_tai_high_technology_idea_desc: "日本との共同研究により、台湾の民生技術分野におけるイノベーションが加速している。研究資源の共有と国際協力が、産業競争力を高めている。"
 JAP_tai_international_student_idea: "日本との次世代交流"
 JAP_tai_international_student_idea_desc: "日本での留学機会の拡大により、より多くの台湾の学生が多様な学術経験を得られるようになった。これは日台関係を担う将来のリーダーの育成を促し、国際的視野を広げる。"
 JAP_chi_kor_intellectual_platform: "東アジア記憶対話プラットフォーム"
 JAP_chi_kor_intellectual_platform_desc: "国連の支援のもと、日本、中国、韓国は、歴史の記憶を保存し相互理解を深めるための共同の知的プラットフォームを立ち上げた。この取り組みは、歴史への省察と未来志向の協力を両立させる新たな国際的枠組みとなる。"
 JAP_chi_trade_support_idea: "貿易制度の国際的調和"
 JAP_chi_trade_support_idea_desc: "日本からの技術的・制度的支援を受け、中国は国際基準に整合した貿易制度の整備を進めている。通関手続きの簡素化や法改正などの改革が、制度の近代化に寄与している。"
 JAP_chi_advancement_companies_idea: "日本との産業統合の強化"
 JAP_chi_advancement_companies_idea_desc: "日中企業の相互進出が生産ネットワークを効率化し、両国間の経済的相互依存を一層深めている。"
 JAP_chi_kanji_idea: "日中の文化圏協力"
 JAP_chi_kanji_idea_desc: "日本との文化協力を通じて、中国は共通の「漢字文化圏」における交流を強化している。これはソフトパワーの向上と、より好意的な国際的イメージの形成に寄与している。"
 JAP_chi_temple_idea: "仏教遺産の共同保全"
 JAP_chi_temple_idea_desc: "日本と共同で仏教寺院や文化財の保存・修復を進めることで、中国は宗教的遺産の価値を再確認するとともに、観光振興を促している。"
 JAP_kor_accelerator_idea: "東京・ソウルのアクセラレーター協力"
 JAP_kor_accelerator_idea_desc: "ソウルと東京が共同で構築したスタートアップ支援の枠組みは、次世代の起業を育み、都市間の技術協力を強化している。"
 JAP_kor_local_companies_idea: "地域企業交流プログラム"
 JAP_kor_local_companies_idea_desc: "韓国と日本の地域企業間のビジネス交流を通じて、地域経済が活性化し、新たな民間主導の産業ネットワークが形成されている。"
 JAP_kor_aging_idea: "高齢化社会共同タスクフォース"
 JAP_kor_aging_idea_desc: "高齢化という共通の課題に対応するため、日韓の専門家による共同タスクフォースが設立され、政策知見の共有と社会福祉施策の強化が進められている。"
 JAP_sov_logistics_corridor_idea: "日露ユーラシア物流ネットワーク"
 JAP_sov_logistics_corridor_idea_desc: "日本との協力を通じて、ロシアを経由して日本と欧州を結ぶ物流回廊の整備が進められている。インフラの更新と経済的連結が、ロシアの地政学的重要性を高めている。"
 JAP_sov_it_corridor_idea: "日露デジタル接続イニシアティブ"
 JAP_sov_it_corridor_idea_desc: "日本の支援を受けて、ロシアはITインフラを拡充している。日露パートナーシップは、広範なデジタル回廊を構築し、世界的な情報交流の基盤を確立することを目指している。"
 #Great East Japan Earthquake
 JAP_once_millennium_disaster: "未曾有の大災害"
 JAP_once_millennium_disaster_desc: "2011年3月11日の東日本大震災は、近代日本史における最も壊滅的な災害の一つとして刻まれている。地震と津波は、一瞬にしてインフラ、産業、生活基盤を破壊し、国家を深刻な混乱へと突き落とした。復興への道のりは長く困難であり、莫大な資源と時間を必要とするだろう。"
 JAP_scars_earthquake_and_tsunami: "震災と津波の傷跡"
 JAP_scars_earthquake_and_tsunami_desc: "東日本大震災とそれに伴う壊滅的な津波は、東北地方の都市、港湾、沿岸地域に甚大な被害をもたらした。インフラと産業施設は破壊され、地域の生産性と生活基盤は大きく損なわれた。復旧には長い年月と、莫大な資源および努力を要するだろう。"
 JAP_scars_earthquake: "震災の傷跡"
 JAP_scars_earthquake_desc: "東日本大震災の揺れは関東地方にも及び、交通網に大きな影響を与えるとともに、産業基盤の一部を混乱させた。首都圏でも経済活動が一時的に低下した。東北ほど壊滅的ではないとはいえ、復旧には相応の時間と努力を要する。"
 JAP_focus_renewable_energy_idea: "再生可能エネルギー重視"
 JAP_focus_renewable_energy_idea_desc: "原子力の安全性への懸念から、我々は再生可能エネルギーを優先し、発電における長期的な自立性を強化している。"
 JAP_focus_energy_TT: "追加支出：GDPの§R0.01%§!"
 JAP_focus_thermal_power_idea: "火力発電所重視"
 JAP_focus_thermal_power_idea_desc: "火力発電所を選択することで、安定した出力と即時の供給を確保できる。特に原子力の安全性が国の懸念事項である間は、これが有効である。"
 JAP_anxiety_nuclear_power: "原子力への国民不安"
 JAP_anxiety_nuclear_power_desc: "福島第一原発事故の衝撃は、社会全体に原子力への恐怖と不信を広げた。世論の反発と手続きの遅延により新規建設は停滞し、政治的混乱も続いている。"
 JAP_shut_down_nuclear_plants: "全原発停止"
 JAP_shut_down_nuclear_plants_desc: "原子力発電を停止する決定により、政府は国民の恐怖に正面から応えた。反発は残るものの、この判断は安全を最優先したものとして広く受け止められ、社会不安は徐々に和らぎつつある。"
 JAP_nuclear_strict_examination: "原子力安全基準の強化"
 JAP_nuclear_strict_examination_desc: "事故を受けて、規制と審査は大幅に強化された。新設や再稼働には追加の対策と長期の手続きが必要となり、原子力は拡大の速度が落ち、従来の水準での運用も難しくなっている。"
 JAP_continue_nuclear_plants: "原子力発電の継続"
 JAP_continue_nuclear_plants_desc: "政府は原子力の維持を選択したが、事故の記憶はなお生々しい。安全性をめぐる不信と反発は根強く、国内の安定を損なう政治的対立を生んでいる。"
 #event ideas
 idea_JAP_emperor_naruhito: "徳仁天皇"
 idea_JAP_emperor_naruhito_desc: "徳仁は1960年2月23日、正田昭仁・美智子夫妻の子として生まれた。日本各地の名門校で学び、オックスフォード大学にも留学するなど、楽しい子供時代を過ごしたと言われている。"

