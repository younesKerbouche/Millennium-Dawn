 japan_classic.15.t: "小渕恵三首相、脳卒中で倒れる"
 japan_classic.15.d: "自由民主党と日本国民の忠僕ともいえる存在である小渕恵三首相は、1998年の参議院議員選挙における自民党の敗北の責を問われ辞任した橋本龍太郎元首相に代わり、同年7月30日に首相に指名された。\n小渕恵三首相は冷静沈着かつ有能であり、職務に適していると評された一方で、急激な健康の悪化を気にする声もあった。2000年4月1日、小渕首相は突然の発作に倒れ緊急入院した。"
 japan_classic.15.o1: "回復を祈ろう。"
 japan_classic.16.t: "森喜朗首相就任"
 japan_classic.16.d: "当時の首相であった小渕恵三が脳梗塞で倒れたことを受け、自民党の重鎮らは「空白」を避けるため、5人の有力者による非公開会合を開き、小渕の後継として森喜朗を選出した。\n\nこの交代は国民への正式な説明がないまま行われ、政府が「密室政治」や「国民を指導者選びから排除している」と批判されるなど、世論の反発を招いた。その結果、森政権は発足当初から強い逆風にさらされた。\n\nいま注目が集まっているのは、森喜朗の指導力、そして国民の信頼を取り戻せるかどうかである。"
 japan_classic.16.o1: "権力の空白を避けることだけが最優先だった。"
 #Koizumi
 JAP_historical.20010426.t: "森喜朗退陣、小泉純一郎が首相に就任"
 JAP_historical.20010426.d: "森喜朗は、就任からわずか1年で首相辞任を表明した。支持率は低下し、「神の国」発言やえひめ丸事故への対応に象徴されるように、国民との乖離は広がる一方だった。\n\n後継者を決める自民党総裁選で選ばれたのは小泉純一郎である。彼は「自民党をぶっ壊す」という大胆な宣言で全国的な注目を集め、派手で高い知名度の選挙戦を展開した。国民の期待は高く、地方票でも圧勝した。\n\n旧来の自民党のやり方から離れたスタイルと存在感を持つ小泉は、「改革」の旗を掲げて首相の座に就いた。\nだが、彼が壊すと誓った廃墟の中から何が生まれるのか――それはまだ誰にも分からない。"
 JAP_historical.20010426.oA: "改革、今すぐ！"
 #Abe
 JAP_historical.20060926.t: "続投か、後継か？"
 JAP_historical.20060926.d: "5年以上にわたる長期政権を率いた小泉純一郎首相は、自民党総裁任期の満了に合わせて退任する意向を表明した。小泉は任期満了で退く意思を公にしていたが、国民の支持は依然として高く、党内では任期延長を求める声も多く上がり続けていた。\n\n一方、自民党内では、若くして官房長官に就き、急速に頭角を現した安倍晋三が後継の最有力候補として浮上した。若さ、知名度、政治家としての血筋、そして「ポスト小泉」を象徴する存在として、党内の幅広い層から支持を集めていた。\n\n国を前へ進めるのにふさわしいのは、経験豊富な現職か、それとも次世代へ火をつなぐ新たな指導者か――決断の時が来た。"
 JAP_historical.20060926.oA: "小泉純一郎"
 JAP_historical.20060926.oB: "安倍晋三"
 #Fukuda
 JAP_historical.20070926.t: "続投か、刷新か？"
 JAP_historical.20070926.d: "安倍晋三首相は、政権運営が困難になってきたことを理由に、突然、辞任の意向を表明した。就任からまだ1年しか経っていない。相次ぐ閣僚スキャンダルの中で、政権の基盤は大きく揺らいでいた。\nこの辞任表明を受け、自民党内では「国民の信頼を回復するには新しい顔が必要だ」として、前官房長官の福田康夫を担ぎ出そうとする動きが出ている。しかし、安倍の続投を強く支持する声も依然として根強い。\n\n日本はいま政治的混乱の渦中にある。国の舵取りを担うのは誰か――決断の時が来た。"
 JAP_historical.20070926.oA: "安倍晋三"
 JAP_historical.20070926.oB: "福田康夫"
 #Asō
 JAP_historical.20080924.t: "静かな交代か、大胆な転換か？"
 JAP_historical.20080924.d: "福田康夫首相は、首相官邸で緊急の記者会見を開き、突然の辞任を表明した。\n\n会見では「国民生活のために、新しいチームが政策を遂行してほしい」と述べ、政権交代を静かに受け入れる姿勢を示した。しかし、辞任の理由を明確には説明しなかったため、多くの国民は困惑し、不安を抱くこととなった。\nこれを受けて自民党は、速やかに総裁選の準備に入った。幹事長の麻生太郎が有力候補として浮上し、党内各派閥から急速に支持を集めている。一方で、党内には福田の続投を求める声も少数ながら残っている。\n\n政治の停滞を打破するために必要なのは変化なのか。それとも今の日本にとって、より重要なのは安定なのか――決断の時が来た。"
 JAP_historical.20080924.oA: "福田康夫"
 JAP_historical.20080924.oB: "麻生太郎"
