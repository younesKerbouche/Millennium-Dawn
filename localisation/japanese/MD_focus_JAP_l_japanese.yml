 japan_classic.18.t: "森喜朗首相の政治的失言"
 japan_classic.18.d: "2000年5月15日、新たに内閣総理大臣に選出された森喜朗首相が、「（日本は）天皇を中心としている神の国である」という旨の発言をしたことで各種報道機関に槍玉に挙げられている。この発言は、野党各政党のみならず政権与党の自由民主党内部においても、日本における民主主義の理想および天皇制の役割において議論を巻き起こしている。\nこの発言により、内閣支持率も低下した。"
 japan_classic.18.o1: "なんて馬鹿なんだ！"
 japan_classic.18.o2: "彼の発言に乗っかってみよう。"
 mdmosjap_japan.121006001.t: "2000年鳥取県西部地震"
 mdmosjap_japan.121006001.d: "日本は環太平洋火山帯――いわゆる「リング・オブ・ファイア」の上に浮かぶ火山列島である。つまり日本とその人々は、常に大地震に見舞われ続ける宿命にある。それは前の千年紀でも変わらず、そして次の千年紀でも変わらないだろう。\n\n2000年10月6日 午後1時30分――マグニチュード7.3、最大震度6強の地震が島根県西部を襲った。多くの道路や家屋に甚大な被害を与え、揺れは大阪や福岡といった遠方にも及んだ。とりわけ神戸では、1995年の阪神・淡路大震災以来、初めて強い揺れを経験することになった。"
