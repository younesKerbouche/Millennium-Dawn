 JAP_support_business: "企業への支援"
 JAP_support_business_desc: "[JAP.GetAdjective]政府は、日本経済を助けるために、停滞している企業に資金を投入している。"
 JAP_reformed_economic_ministry: "経済産業省の改革"
 JAP_reformed_economic_ministry_desc: "[JAP.GetAdjective]政府は、経済成長を改善するために[JAP.GetAdjective]防衛省の改革を行った。"
 JAP_officer_schools: "幹部候補生学校"
 JAP_officer_schools_desc: "[Nat_Autocracy_L]は、日本各地で多くの士官学校に投資し、新しい士官学校を建設している。"
 JAP_devalued_personal_savings: "個人貯蓄の切り崩し"
 JAP_devalued_personal_savings_desc: "[JAP.GetAdjective]政府は個人の貯蓄を切り崩している。"
 JAP_mobilize_the_people_idea: "国民の動員"
 JAP_mobilize_the_people_idea_desc: ""
 idea_JAP_emperor_naruhito: "徳仁天皇"
 idea_JAP_emperor_naruhito_desc: "徳仁は1960年2月23日、正田昭仁・美智子夫妻の子として生まれた。日本各地の名門校で学び、オックスフォード大学にも留学するなど、楽しい子供時代を過ごしたと言われている。"
 idea_JAP_spirit_of_the_warrior: "武士の精神"
 idea_JAP_spirit_of_the_warrior_desc: ""
 JAP_break_the_deflation_idea: "デフレの打破"
 JAP_break_the_deflation_idea_desc: ""
 JAP_deflation: "日本のデフレ"
 JAP_deflation_desc: "1987年の東京株式市場大暴落、1992年の資産価格バブル崩壊以降、日本経済は衰退の一途をたどってきた。主要な企業や銀行を支えるために政府が行った巨額の救済措置により、経済危機への対応は世界でも有数の公的債務を積み上げることになった。日本のビジネス環境が悪いため、日本企業は国内での投資をほとんど行わず、利益は海外や国債に回して巨額の負債を維持した。デフレで円高が進むと、金利が極小またはマイナスでも貯蓄者の利益は安定し、実体経済への消費や投資のインセンティブが失われる。このデフレのおかげで、日本は他の国なら破綻してしまうような巨額の借金を維持することができる。残念ながら、このデフレは、解決策が見えないまま、貧弱な経済成長を保証するものでもある。"
 JAP_revoke_article_nine: "憲法第9条の破棄"
 JAP_revoke_article_nine_desc: "世界情勢の変化は、我々に自衛隊の意義の見直しを求めている。9条を破棄することで、我々は混迷を極める世界と戦うために前進することができるはずだ。"
