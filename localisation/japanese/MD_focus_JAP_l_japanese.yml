 Japan.100001001.t: "労働組合議席の問題"
 Japan.100001001.d: "我々は改革として、選出された労働組合代表のために国会の議席を確保することを約束した。しかし、実際にどれほどの影響力を与えるかは決めなければならない。すでにこの措置で労働組合の満足は得られているため、確保する議席数を控えめにして選挙を揺るがす可能性が低い範囲にとどめても、彼らの反発を招く恐れはない。\n\n一方で、労働組合の影響力をこちらに有利に活用できる自信があるなら、当初の提示よりも多くの議席を用意する価値があるかもしれない。"
 Japan.100001001.oA: "形だけの数で。"
 Japan.100001001.oB: "彼らを無視することはできない。"
 Japan.100002000.t: "[FROM.GetNameWithFlag]がサムライ債取引を提案"
 Japan.100002000.d: "[FROM.GetNameWithFlag]は自国経済を刺激するため、我々に投資取引を持ちかけてきた。\n\n我々は額面$30bの円建て債券を発行し、これを[FROM.GetAdjectiveCap]の投資家が購入することで、国内における我々の目的のための資金を調達する。[FROM.GetNameWithFlag]は経済状況により金利が非常に低いため、これは我が国の国家債務をまったく増やさない。\n\n[FROM.GetNameWithFlag]が得る影響力はごくわずかである。"
 Japan.100002000.oA: "取引を受け入れる"
 Japan.100002000.oB: "取引を拒否する"
 Japan.100002001.t: "[FROM.GetNameWithFlag]が取引に合意！"
 Japan.100002001.d: "[FROM.GetNameWithFlag]の当局者は、[FROM.GetAdjectiveCap]の開発企業が投資資金を確保できるよう、$30b規模の債券パッケージを発行することに合意した。これらの債券が提供する安定的ながら控えめな利回りにより、国内投資家はこの取引を活用したがっており、パッケージ全体が100%消化されると我々は自信をもって予測している！"
 Japan.100002001.oA: "素晴らしい。"
 Japan.100002002.t: "[FROM.GetNameWithFlag]が取引を拒否"
 Japan.100002002.d: "残念ながら、[FROM.GetName]の当局者は、我々の債券パッケージの提案を断った。国内に経済的な影響が出ることはないはずだが、得られたかもしれない投資収益を逃すことになる。"
 Japan.100002002.oA: "残念だ。"
 Japan.100002101.t: "女帝が即位する可能性？"
 Japan.100002101.d: "悠仁親王の誕生により、皇位継承をめぐる議論の切迫度はいったん後退した。しかし、この問題は依然として日本の世論の中で強く意識されている。保守的な声は、歴史的前例にならい男系男子による継承を維持すべきだと主張する。だが、その立場はもはや国民の支持を得られるものではない。少なくとも、将来的に女性継承の可能性を開く必要がある。\n\nもし悠仁親王の誕生がなければ、皇太子徳仁親王（当時）に続く正当な継承権は、敬宮愛子内親王にあることになっていた。\n\nでは、悠仁親王が誕生し、将来の「菊の御座」に女帝が即位する可能性も現実的に議論される中で、皇位へのより直接的な継承権を持つ内親王を差し置いて、皇族の末子である悠仁親王の地位を維持すべきなのだろうか？"
 Japan.100002101.oA: "今はその話を蒸し返すのはやめよう。"
 Japan.100002101.oB: "平等の観点から、否だ！"
 #Government Tree
 Japan.100003000.t: "民営化をめぐる論争"
 Japan.100003000.d: "国有企業のさらなる民営化を打ち切る決定をめぐり、国会は議論で沸騰している。これは、自民党内で郵政事業の行方について長く熟議が重ねられた末の結論であり、その帰結として自民党は分裂状態に陥った。各政党はこの混乱の功績を自分たちのものにしようとしており、日本に残る国有サービスを自由市場へ開放しようとする試みから最終的に撤退した決定打は自分たちの主張だったのだと、それぞれが訴えている。\n\n論争は続いているが、本当の問題は――国民の注目を最も集めたのは誰か、ということだ。"
 Japan.100003000.oA: "保守派。"
 Japan.100003000.oB: "自由主義派。"
 Japan.100003000.oC: "社会主義派。"
 Japan.100003000.oD: "国家主義派。"
 Japan.100003010.t: "減反政策の段階的廃止"
 Japan.100003010.d: "食糧管理制度が1995年に廃止されるまで、日本の米市場は政府によって統制されていた。この制度は第二次世界大戦中に始まり、封建的な起源も持つ慣行で、国家安全保障の観点から一定量の米の備蓄を確保することを目的としていた。しかし、農家は生産した米をすべて政府に売ることができたため、できるだけ多く生産しようとするインセンティブが働いた。「減反」政策とは、1970年代に起源を持つ一連の補助金を指し、米価を高く保ち、作物としての採算性を維持することを狙ったものである。要するに、余剰米の処分策を見つけるよりも、農家に作付面積を抑える補助金を支払う方が政府にとって安上がりだったのだ。\n\nいまは[GetYear]であり、これらの補助金は無視できない規模の政府支出となっている。食糧管理制度がない以上、減反政策を維持する合理性は薄れているが、人工的に作り出される高米価に依存している大規模農家も多い。\n\n我々は農家をどう支援するか決めなければならない。今後3年間、調整した補助金を最後に支給するのか。それとも、見込みに基づく一括補償を提示するのか？"
 Japan.100003010.oA: "段階的に廃止する。"
 Japan.100003010.oB: "荒療治で一気にやる。"
 Japan.100003110.t: "監査で過剰支出が発覚！"
 Japan.100003110.d: "会計検査院の改革の一環として、より厳格になった新ガイドラインに従い、我々は支出報告書を提出した。会計検査院は、いくつかの事業で予算超過が発生していることを確認した。この差額を埋めるために予算の追加承認が必要になるが、この発見は我々の改革努力に対する世論の評価に好影響を与えている。これにより、[Root.GetRulingParty]は自らに説明責任を課す姿勢を示しているように映る。"
 Japan.100003110.oA: "まあ、悪いことばかりじゃない！"
 Japan.100003111.t: "監査で予算の不一致が発覚！"
 Japan.100003111.d: "会計検査院の改革の一環として、より厳格になった新ガイドラインに従い、我々は支出報告書を提出した。会計検査院は、支出総額と一致しない未使用の資金が存在することを確認した。これは何か不審な点を示している可能性がある。この不一致の原因を特定するため、調査が求められている。\n\nもし野党の関与を示す事実が見つかれば、監査改革を主導した我々が利益を得ることになるだろう。もちろん、我が党の議員が何か恥ずかしい件に関わっている可能性もあるが……。"
 Japan.100003111.oA: "野党が選挙資金を開示していなかった！"
 Japan.100003111.oB: "内閣が補助金を過払いしていた！"
 Japan.100003112.t: "監査で予算どおりと判明！"
 Japan.100003112.d: "会計検査院の改革の一環として、より厳格になった新ガイドラインに従い、我々は支出報告書を提出した。会計検査院は、我々の政府支出がすべて今年度の予算と整合していることを確認した。我々は財政の透明性を一段と高めることに成功したのであり、その結果として政治的パートナーに対しても多少の圧力をかけられるようになる。"
 Japan.100003112.oA: "素晴らしい。"
 Japan.100003200.t: "自民党の分裂！"
 Japan.100003200.d: "国のサービスの民営化を継続する方針に踏み込んだことで、自民党内に亀裂が生じた！ この対立が近いうちに起きることは予想していたが、党から離脱する議員の規模は想定外だった。一定数の議員は民主党へ移っていく。さらに、我々の西側志向のグローバル経済路線に抗議して距離を置く者も少数いるが、これは予想していたことであり、実際のところこれを防ぐ手立てはない。\n\nしかし、より深刻なのは、大きな集団が、別の保守勢力である新保守党への合流を議論していることだ。保守の対抗勢力が野党側に固まれば、将来の選挙で勝てる見込みは完全に潰されてしまう！ 我々は、この離反組を引き留めるための計画を練った。置き換えようとしている国のサービスについて、民間部門を市場原理に基づいて分析し、その結果を反映させる――そう約束して彼らに訴えかけるのだ。もっとも、これは元々我々の方針として実施するつもりだった。しかし、こうした約束は将来の自由な運営を制約してしまう。それでも、不信任決議を受けるよりはましだ！"
 Japan.100003200.oA: "待て！ 重要なサービスはいくつか国家が完全に所有したままにしろ……"
 Japan.100003200.oB: "君たちがいなくても、我々は衆議院を奪還する！"
 JAP_ldp_fracture_TT: "完全民営化ではなく、後に主要機関を§Y公社化§!せざるを得なくなる！"
 Japan.100003400.t: "監督の目をすり抜けた汚職！"
 Japan.100003400.d: "官僚監督委員会のデジタル化により、行政コストは大幅に削減された。しかしそれは、不審な行動を検知して委員会に警告するという仕組みへの信頼があってこそ成り立っていた。ところが今回、ある職員がデジタル人事管理データベースに関する知識を悪用し、不正な取引の一部を自動検知から逃れていたことが発覚し、スキャンダルとなった。これにより制度への信頼は揺らぎ、この抜け穴を塞ぐまで、自動化の恩恵は得られない一方で、コストだけは重くのしかかることになる！"
 Japan.100003400.oA: "くそっ！"
 Japan.100003401.t: "汚職対策を封じ込み！"
 Japan.100003401.d: "デジタル人事管理ソフトウェアの自動化を担当する技術者たちは、直近で大きく報じられた不審行動のパターンに対応するようシステムを更新したと報告している。いわば賄賂や取引、その他の汚職を「監視の目をすり抜けて」行おうとする将来的な抜け道についても、十分に織り込み済みだと言ってよいだろう。"
 Japan.100003401.oA: "そう願いたい。"
 Japan.100003500.t: "グリーンな原子力？"
 Japan.100003500.d: "化石燃料への依存を減らす議論が続く中、日本が向き合わねばならない問いがある。日本にとって「原子力」は傷を伴う歴史であり、現在は原子力反対が少数派とはいえ、環境に優しい日本の将来のエネルギー計画をめぐる議論は、この問題を再び最前線へ押し上げた。\n\n現代の原子力発電は一般に非常に安全だが、日本は地震のリスクが極めて高い。これは原子力発電所や使用済み燃料の冷却施設にも及ぶ。「千年に一度」の災害が、いつの日か核物質の放出につながるほどの損害を引き起こす可能性は否定できない。\n\n現実として、今日の日本は原子力なしに電力網を維持できない。しかし今後5年で原子力の段階的廃止に踏み切るなら、研究助成を原子力研究から、より汎用性の高い電力技術へと振り向けることができる。これにより、電力網全体に非常に大きな恩恵がもたらされるだろう。"
 Japan.100003500.oA: "いや、原子力が必要だ。以上。"
 Japan.100003500.oB: "やろう。"
 #Social Tree
 Japan.100004000.t: "傷ついた不死鳥"
 Japan.100004000.d: "第二次世界大戦の壊滅的被害の後、日本はその後に続いた政治的不安定という激動を乗り越えただけでなく、経済大国へと発展し、米国のGDPを一時的に追い抜いたことさえあった。\n\nもちろん、それは長くは続かなかった。壊滅的な景気後退の時期を経て、日本経済は安定したかもしれないが、社会はそうではない。経済崩壊の傷跡は一つの世代を孤立させ、日本が当然視してきた伝統的な安定は、もはや確かなものではなくなっている。日本政治を保守が握り続ける状況をこじ開ける好機を待っていた政治家は多く、また停滞に舵を握らせ続けるよりは、そうした約束に賭けてみようという不満を抱えた有権者も多い。"
 Japan.100004000.oA: "政策は変わるが、日本は変わらない。"
 Japan.100004000.oB: "いまこそ、状況を揺り動かす時だ……"
 Japan.100004000.oC: "……徹底的に。制度を丸ごと入れ替える……"
 Japan.100004000.oD: "……だが、どこか見覚えのある形で。"
 Japan.100004009.t: "NHKワールド：国際配信拡大提案の送付"
 Japan.100004009.d: "日本の国際情報発信を強化するため、我々は公営放送NHKの国際チャンネル「NHKワールド」を設立し、テレビ放送に加えてライブ配信を含む世界向けのインターネット動画サービスも展開する。\n\n動画配信の安定には、相手国側の通信環境が重要となる。そこで総務省は、に対し、回線増強や中継設備、配信最適化など、ライブ配信に必要な帯域を支えるためのインターネット技術高度化を支援すると申し出る。見返りとして、提案国のインターネットサービスプロバイダーがNHKワールドの通信を「ゼロレーティング」として優遇し、当該サイトのデータ通信量を利用者のデータ上限の対象外とすることを求める内容だ。\n\n果たして提案は受け入れられるだろうか？"
 Japan.100004009.oA: "提案を送ろう。"
 Japan.100004010.t: "NHKワールドの創設"
 Japan.100004010.d: "[FROM.GetNameWithFlag]は、公営放送NHKの国際チャンネルを設立した。これ自体は特筆すべきニュースではない――しかし、日本の総務省が提示している内容は異例だ。NHKワールドを単なるテレビチャンネルとして提供するだけでなく、世界向けにインターネット動画サービスも展開したいという。\n\n彼らは、ライブ配信に必要な帯域を支えるため、我が国のインターネット技術の高度化を支援すると申し出ている。その見返りとして、我が国のインターネットサービスプロバイダーは、NHKワールドの帯域に対して「ゼロレーティング」の優遇を保証する。これは、当該サイトのデータ通信量を利用者のデータ上限の対象外とする措置である。\n\n我々はどう対応すべきだろうか？"
 Japan.100004010.oA: "やろう。"
 Japan.100004010.oB: "最悪のアイデアだ。"
 Japan.100004011.t: "[FROM.GetNameWithFlag]がインターネット開発に合意"
 Japan.100004011.d: "[FROM.GetNameWithFlag]のインターネット技術の開発をめぐる我々の交渉の一環として、同国は、自国のISPがNHKワールドをオンラインで視聴する利用者に対し、有利なデータプランを提供するよう確保することに同意した。\n\nこの提携をさらに進めるのであれば、同国の通信インフラに投資を行うこともできる。"
 Japan.100004011.oA: "丁重に、これ以上は踏み込まない。"
 Japan.100004011.oB: "[FROM.GetNameWithFlag]は通信インフラをもっと整備した方がいいな！"
 Japan.100004012.t: "[FROM.GetNameWithFlag]が追加投資を実施"
 Japan.100004012.d: "[FROM.GetNameWithFlag]は、我々が通信技術取引を受け入れたことを歓迎し、通信インフラの更新を支援するために追加の資源を投じた。これは、インターネット技術の統合を終え、新しいインフラを導入する準備が整ったときに役立つはずだ。"
 Japan.100004012.oA: "いいね。"
 Japan.100004020.t: "中国との特許協定？"
 Japan.100004020.d: "デジタル時代に合わせて著作権保護を緩和する中で、我々が塞がなければならない抜け穴が一つある。[CHI.GetNameWithFlag]は国外の知的財産権をしばしば無視してきたうえ、国内企業による特許侵害に対しても十分な処罰を行っていない。\n\n日本の主要な経済界は、中国側の利害に訴えかけることで、この状況に正面から取り組むべきだと提案している。提案されている取引は、中国がいずれ盗むであろう産業特許の一部を共有し、その見返りとして、我々の産業資源の調達に有利な条件を得るというものだ。これにより、必要な生産資源の一部を中国の子会社経由で手当てできるようになる。\n\nただし、リスクがないわけではない。中国は気まぐれで、我々に恥をかかせる機会を常に狙っている――それが良い取引を投げ捨てることになっても、だ。果たして、踏み込むべきだろうか？"
 Japan.100004020.oA: "試してみよう。"
 Japan.100004020.oB: "時間の無駄だ。"
 Japan.100004021.t: "日中特許協定"
 Japan.100004021.d: "[JAP.GetNameWithFlag]は、知的財産権をめぐる我々の対立の一部を是正しようとして、取引を持ちかけてきた。先方はまず、日本の建設・産業技術を模倣する特許侵害について、我々が自国企業の責任を追及することを求めている。その見返りとして、この協定を商業協力の窓口として活用し、我々に産業技術を提供するとしている。\n\nこの提案をそのまま受け入れれば、たとえ技術をより早く得られるとしても、経済発展の条件として相手の要求に公然と従ったとして、確実に批判を浴びるだろう。我々はどうするべきだろうか？"
 Japan.100004021.oA: "相手が何を提示できるか見てみよう。"
 Japan.100004021.oB: "これは我々の主権への攻撃だ！"
 Japan.100004022.t: "中国が受諾！"
 Japan.100004022.d: "驚くべきことに、[CHI.GetNameWithFlag]は、自国経済の発展に向けたささやかな技術支援と引き換えに、我々の特許保護協定への協力に同意した。これは我々にとって非常に有利な取引だ。資源不足が生産の足かせになりかねない局面でも、この協定を利用して資源輸入を有利な条件でやり取りできるようになる。"
 Japan.100004022.oA: "よし。"
 Japan.100004023.t: "中国が拒否！"
 Japan.100004023.d: "[CHI.GetNameWithFlag]は我々との協力を拒否した！こちらが有利な条件で働きかけたにもかかわらず、彼らは我々の技術支援など不要だとでも言わんばかりだ。野党は我々のやり方を批判しており、こんな恩知らずにわざわざ手を差し伸べなければよかったと思えるほど、こちらの立場は悪くなってしまった！"
 Japan.100004023.oA: "恥ずべきことだ！"
 Japan.100004030.t: "メディア激変！"
 Japan.100004030.d: "最近の政策変更は国内に衝撃を広げ、既存の日本の報道各社は、報道を小規模メディアへ提供する際に企業が過度に制限できないようにする新法への対応に追われている。市場が拡大したことで、独立系ジャーナリストを含む多くの小規模メディアが、より質が高く多様な報道で勝負できる機会をつかみつつある。\n\n最大の影響はまだこれからだ。大手ニュース・コングロマリットの視聴率は下落を続けている。"
 Japan.100004030.oA: "そうあるべきだ。"
 Japan.100004030.oB: "我々は……たぶん、あの改革は少し控えめにした方がいいかもしれない……"
 Japan.100004100.t: "研究政策改革"
 Japan.100004100.d: "21世紀にふさわしい形へと国立研究所を再編していくにあたり、我々はその資金調達の方法を決めなければならない。だが、単に資金を増やせば、それと同じだけの科学的進歩が等価に返ってくる――という単純な話ではない。予算のうち、どれだけを研究開発に充てるべきかを決める必要がある。\n\n国立研究所の規模を縮小し、そこで生まれる資金を民間研究の資金として振り向けるべきだ、と主張する者は多い。別の者たちは、規模の縮小や拡大は行わず、理化学研究所（RIKEN）の支出や過剰な経費を単に最適化すべきだと望んでいる。\n\nそしてもちろん、多くの国が拠出に踏み切れないほど、研究を大幅に拡充すべきだと唱える者たちもいる……。"
 Japan.100004100.oA: "研究行政をスリム化し、より少額の体制にする。"
 Japan.100004100.oA_TT: "これにより、多くの研究系国家方針のコストが下がる！"
 Japan.100004100.oB: "現状を最適化する。"
 Japan.100004100.oC: "卓越を望むなら投資が必要だ。"
 Japan.100004100.oC_TT: "これにより、多くの研究系国家方針のコストが大幅に上がる！"
 Japan.100004101.t: "卓越性の追求…"
 Japan.100004101.d: "高くつく道ではあるが、我々は研究への公的資金を大規模に投入することを約束した。多くの国が財政負担として受け入れようとしないほどの規模である。現状でも、単に資金をさらに投じるだけでは克服できない課題や非効率がすでに生じている。\n\nそれでもなお、さらに踏み込むべきだと主張する大胆な人々もいる。資金を大幅に増やし、国立研究所の規模も拡大しようというのだ。民間から人材を引き抜くことになるのは確実だが、公的給与で雇えば研究の方向性をより直接的に誘導できる。もちろん、これは簡単に後戻りできる類の決定ではない。実行するなら、民生技術に重点を置くのか、防衛技術に重点を置くのかを選ばねばならない。――世界に対してわずかな優位を得るためだけに、莫大な無駄を受け入れる覚悟がない限りは。"
 Japan.100004101.oA: "もう十分だ。"
 Japan.100004101.oB: "産業・技術研究。"
 Japan.100004101.oC: "広範な防衛研究。
 Japan.100004101.oD: "二位では報われない！"
 Japan.100004110.t: "技術系大学への助成金"
 Japan.100004110.d: "次世代ソフトウェアを用いた高度な実験に取り組みたい研究者は数多い。彼らが思いつく奇抜なアイデアすべてに潤沢な資金を与えることはできないが、我々が開発を強化したい分野へと関心を誘導することはできる。\n\nもちろん、単に技術産業全体の研究助成の枠を拡大するという手もある。"
 Japan.100004110.oA: "AIの実験は有望だ。"
 Japan.100004110.oB: "3Dプリンティングは産業を変革し得る。"
 Japan.100004110.oC: "インターネット技術は遅れを取ってはならない。"
 Japan.100004110.oD: "あらゆる分野に一般助成を出す。"
 Japan.100004111.t: "沖縄独立問題"
 Japan.100004111.d: "沖縄を最もよく知られる存在とする琉球諸島には、大きいながらも潜在的な独立運動がつきまとっている。島々の文化は徹底的に日本化されているが、それでもなお「日本人」とは別に、沖縄人としての二次的なアイデンティティを抱く人々は多い。この運動は近年人気を失っているものの、中央政府をめぐる不祥事や、巨大な米軍基地に関わる出来事が起きるたびに、一定の勢いを取り戻してしまう。\n\n近い将来にこの問題が決定的な局面を迎えるとは見ていない。しかし、こうした頭痛の種は、状況を再び好ましい方向へ戻すために常に相当の政治的資本を必要とする。結果として島の政治は不安定になり、目先の出来事が常に世論調査を支配する。我々は現代の社会科学を活用し、住民の意識を安定させ、最新の「米国絡みの不祥事」ではなく、成長や財政政策といった長期的課題へと優先順位を向けさせることができる。"
 Japan.100004111.oA: "代表性を改善する。"
 Japan.100004111.oA_TT: "§G今後の沖縄関連の問題の影響が小さくなる！§!"
 Japan.100004111.oB: "成長補助で関心をそらす。"
 Japan.100004111.oB_TT: "[618.GetName]の生産性を§G30§!向上させる！！"
 Japan.100004111.oC: "時間とともに良くなる。"
 Japan.100004112.t: "重工業研究の連携"
 Japan.100004112.d: "多くの建設・製造企業は独自の研究開発部門を持っており、技術情報を共有しないのは当然だ。しかし我々にも、独自に進めている開発プロジェクトがいくつもある。民間産業と進捗を連携させれば、非効率を減らし、彼らの成長速度も引き上げることができる。あとは、どの分野に重点を置くかを決めるだけだ。"
 Japan.100004112.oA: "ナノファイバーの技術革新が不足している。"
 Japan.100004112.oB: "成長を維持するには建設技術の進歩が必要だ。"
 Japan.100004112.oC: "電力問題には解決策が必要だ。"
 Japan.100004112.oD: "手元にあるものは何でも彼らに回す。"
 Japan.100004113.t: "衛星近代化計画"
 Japan.100004113.d: "JAXAの発足に伴い、まずはその初期方針を定めなければならない！自然な方向性は、現代の需要に追いつけなくなりつつある衛星群の強化だ。注目すべき点として、GPS（全地球測位システム）は精密用途で使いにくくなってきている。信号が比較的弱く、日本のように高度に開発された都市部では利用がかなり制限されてしまう。いずれGPSは置き換える必要があり、米国がやるのを待つ理由はない。\n\n一方で、その置き換えは先送りにし、すでに一定の基盤がある通信衛星や観測（撮像）衛星の技術改善を進める手もある。あるいは、資金を節約して、衛星や打ち上げロケットの調達に回すという選択肢もある。"
 Japan.100004113.oA: "GPSの近代化が必要だ。"
 Japan.100004113.oB: "衛星全般が遅れを取っている。"
 Japan.100004113.oC: "今あるものをもっと購入する方がいい。"
 Japan.100004140.t: "国際ハイパフォーマンス・コンピューティング機構"
 Japan.100004140.d: "スーパーコンピュータ開発に関する民間の国際会議や協会は数多く存在するが、政府同士が研究を密接に連携して調整しようという関心は、依然としてそれほど高くない。その結果、ハイパフォーマンス・コンピューティングの最先端にいる多くの国々で、冗長な研究が繰り返されている。我々が各国を招き、スーパーコンピュータ開発に投じる資源を共同で共有する枠組みを作れば、この状況は変えられるかもしれない。\n\nもちろん危険もある。実際にこの開発プールへ拠出する国が少なすぎれば、我々の投資に見合う成果が得られない可能性がある。"
 Japan.100004140.oA: "提案を送れ！"
 Japan.100004140.oB: "資金は国内に回そう。"
 Japan.100004141.t: "IHPCOへの招待"
 Japan.100004141.d: "[FROM.GetNameWithFlag]が、少々異例の提案を持ちかけてきた。彼らは、我々のスーパーコンピューティング研究の取り組みを結集し、「国際ハイパフォーマンス・コンピューティング機構」と呼ぶ統一組織の一部として調整したいという。これは農業や建設といった基礎技術ならあり得る話だが、ハイパフォーマンス・コンピューティング研究は伝統的に民間団体によってのみ調整されてきた。\n\nその一環として、[FROM.GetNameWithFlag]はこの連携を始動させるために多額の資金を拠出し、関心のある国々に対して、次の四半期の研究目標に向けた資金提供を約束するよう求めている。参加しても、この取り決めが本当に成功する保証はない――ただし、拠出する国が多いほど、投資に見合う成果を得られる可能性は高まる。"
 Japan.100004141.oA: "参加しよう！"
 Japan.100004141.oB: "丁重に辞退する。"
 Japan.100004141.oC: "もっと拠出する！"
 Japan.100004142.t: "[FROM.GetName]が受諾！"
 Japan.100004142.d: "[FROM.GetNameWithFlag]は、国際的なスーパーコンピューティング計画における開発プールへの拠出に同意した。数か月後には、各国の拠出の成果が見えてくるはずだ。"
 Japan.100004142.oA: "素晴らしい！"
 Japan.100004143.t: "[FROM.GetName]が辞退！"
 Japan.100004143.d: "[FROM.GetNameWithFlag]は、我々の国際スーパーコンピューティング計画への拠出を拒否した。彼ら抜きでも十分な拠出国が集まっていることを願うしかない。成果は数か月後に見えてくるだろう。"
 Japan.100004143.oA: "残念だ。"
 Japan.100004145.t: "国際スーパーコンピューティング計画が停滞！"
 Japan.100004145.d: "加盟国の拠出と、この1か月でいくつかの明確な成果が見られたにもかかわらず、IHPCO加盟国間で組織された研究は、どうやら停滞してしまったようだ！公表された成果自体は世界全体のスーパーコンピューティング研究にとって依然として価値があるが、この計画に投じた資金の規模を考えると、非常に残念な結果である。"
 Japan.100004145.oA: "なんという無駄だ……"
 Japan.100004146.t: "国際スーパーコンピューティング計画が実を結ぶ！"
 Japan.100004146.d: "国際ハイパフォーマンス・コンピューティング機構（IHPCO）は、加盟国間で行われた先月の調査と共同研究の成果を公表したが、その結果として得られたブレークスルーは実に驚くべきものだ！この取り組みから各加盟国が得られるものは大きく、関係者全員に祝辞を贈るべきだろう。"
 Japan.100004146.oA: "素晴らしい！"
 Japan.100004147.t: "国際スーパーコンピューティング計画が期待を上回る！"
 Japan.100004147.d: "大きな興奮とともに、国際ハイパフォーマンス・コンピューティング機構（IHPCO）は、加盟国間で行われた先月の調査と共同研究の成果を公表した。統一的なスーパーコンピューティング研究機関など立ち上がるはずがない、と多くが疑っていたにもかかわらず、この協力から集まった進歩は膨大だ。我々はこれらの驚くべき成果を、直ちに自国のスーパーコンピューティング開発へ活用できる。"
 Japan.100004147.oA: "最高だ！"
 Japan.100004148.t: "中国のスーパーコンピュータ？"
 Japan.100004148.d: "IHPCOへの招待状を送るにあたり、[CHI.GetNameWithFlag]のまだ発展途上にあるスーパーコンピューティング開発をどう扱うかが議題に上がった。政府内には、彼らは公平に拠出せず、我々の資金と研究の成果だけを享受するのではないかと懸念し、招待を見送るべきだという意見もある。より実務的に言えば、問題はさらにシビアだ――中国のスーパーコンピューティング技術の進歩を助けたいのか、それとも信用できない相手として扱うべきなのか？"
 Japan.100004148.oA: "参加させよう。"
 Japan.100004148.oB: "やめておいた方がいい。"
 Japan.100004200.t: "日本保守主義の行方"
 Japan.100004200.d: "日本は文化的に保守的な社会だが、多くの西側諸国とは異なり、共通の「保守政策」があるわけではない。社会保障、医療、環境問題、同性愛者の権利など、多様な争点をめぐる議論は自民党内でも日常的であり、日本における「保守」とは何を意味するのかという見解の違いから、多くの小政党が分裂と合流を繰り返してきた。\n\n失われた10年に、社会の最も弱い立場の人々を守れなかったことで、今日の保守への信頼は低下している。また若者の政治への関心も過去最低水準だ。将来の急進化を防ぐためにも、保守政治が進むべき道筋を決める必要がある。その方向性は、日本が何を最重要課題として扱うべきかによって左右されるだろう。"
 Japan.100004200.oA: "現自民党指導部の路線が正しい。"
 Japan.100004200.oB: "貿易を拡大すべきだ。"
 Japan.100004200.oC: "外国の影響から自立すべきだ。"
 Japan.100004200.oD: "国民の生活を守るべきだ。"
 Japan.100004200.oE: "我々のアイデンティティを守るべきだ。"
 Japan.100004201.t: "若者の非行をめぐる論争"
 Japan.100004201.d: "90年代後半に起きた若年層犯罪の波は、失われた10年の目に見える影響と関連しているのではないか、と指摘された。よくある見方として、多くの子どもたちは親が生活を維持するのに苦しむ姿を見て育ち、厳しい教育を終えたあとに努力が報われるはずだという「仕組み」への信頼が傷ついた、というものがある。\n\n原因が何であれ、社会との結びつきを失った学生によるこうした事態は今後さらに増える可能性が高い。しかも、オンライン掲示板やチャットルームの人気拡大によって、状況は悪化している。\n\nもちろん保守派は反論し、子どもたちは消費財への過度なアクセスによって甘やかされており、親の財布の紐が締まると落ち着きを失って怒り出すのだ、と非難している。"
 Japan.100004201.oA: "新しい青少年プログラムで彼らの意識を前向きに向ける。"
 Japan.100004201.oB: "子どもを責めるな……"
 Japan.100004201.oB_TT: "§Oこんな失言をする者には親は投票したがらない……それが役に立つかもしれない！§!"
 #diplomacy Tree
 JAP_diplomacy.01.t: "沖縄からの米軍撤退をめぐる交渉の開始"
 JAP_diplomacy.01.d: "数十年にわたり、日本における米軍の駐留は、戦後の安全保障体制と地域の安定の要となってきた。しかし、地政学的環境の変化、世論の動き、そして日本自身の防衛能力を強化したいという関心の高まりを踏まえ、政府は沖縄における米軍駐留を再検討する必要があると判断した。第一歩として、米国との正式な交渉を開始する。"
 JAP_diplomacy.01.a: "外交交渉を開始する"
 JAP_diplomacy.02.t: "日本による撤退交渉の要請"
 JAP_diplomacy.02.d: "日本政府は、沖縄に駐留する米軍の撤退に関する交渉に入るための正式な要請を提出した。この提案は敵対的なものではなく、日本の防衛姿勢の見直しと変化する安全保障上の必要性という、より広い再評価の一環として位置づけられている。米国は同盟の一体性を保ちつつ、地域における長期的な戦略的利益とのバランスを取りながら、どのように対応するかを検討しなければならない。"
 JAP_diplomacy.02.a: "要請を受け入れる"
 JAP_diplomacy.02.b: "要請を拒否する"
 JAP_diplomacy.03.t: "合意成立：在沖米軍の撤退へ"
 JAP_diplomacy.03.d: "一連の外交協議を経て、日本と米国は沖縄からの米軍撤退に関する合意に達した。これは日本の防衛政策が変化していく中での重要な転換点であり、自国の安全保障に対してより大きな責任を担おうとする意思を示すものだ。既存の枠組みの終わりを意味する一方で、日米関係を再評価し、将来に向けた新たな安全保障協力の形を模索する機会にもなる。"
 JAP_diplomacy.03.a: "安全保障政策の新たな章が始まる"
 JAP_diplomacy.04.t: "交渉決裂：撤退は拒否された"
 JAP_diplomacy.04.d: "米国政府は、沖縄からの米軍撤退を求める日本の要請を拒否した。これにより、既存の安全保障体制は維持される。この結果は日本国内で賛否両論を呼ぶ可能性があり、防衛面での自律性をめぐる議論をさらに強めることもあり得る。日本政府は、より広い地域情勢と国内状況を注視しつつ、今後の方針を再検討しなければならない。"
 JAP_diplomacy.04.a: "次の一手を考える時だ"
 JAP_diplomacy.05.t: "未来へ向けた共有の記憶へ"
 JAP_diplomacy.05.d: "日本政府は、過去の戦争の記憶と教訓を共有し、平和の文化を次世代へ受け継ぐことを目的として、国連の仲介の下で三国間の知的プラットフォームを設立する提案を行うことを決定した。本プロジェクトには博物館とデジタルアーカイブが含まれ、費用はすべて日本が負担する。提案は外交ルートを通じて中国および韓国に正式に送付される。"
 JAP_diplomacy.05.a: "提案を送る"
 JAP_diplomacy.06.t: "日本の提案：記憶と未来の共有"
 JAP_diplomacy.06.d: "日本政府は、国連の仲介の下で、中国および韓国とともに、戦争の記憶と教訓を将来世代のために保存する三国間の知的プラットフォームを設立することを提案した。この取り組みには、博物館とデジタルアーカイブの整備が含まれ、費用はすべて日本が負担する。将来を見据えた協力の枠組みを選ぶのか、それとも慎重な距離を保ち続けるのか――我々の決定は、東アジアにおける「記憶」の未来を形作ることになる。"
 JAP_diplomacy.06.a: "提案を受け入れる"
 JAP_diplomacy.06.b: "提案を拒否する"
 JAP_diplomacy.08.t: "三国間知的プラットフォームが発足"
 JAP_diplomacy.08.d: "中国と韓国の双方が提案を受け入れた。国連の仲介の下、三国間の知的プラットフォームが正式に発足した。共同の博物館とアーカイブを通じて、戦争の記憶と教訓は今後、将来世代へと受け継がれていく。これは和解と相互理解に向けた、意義ある第一歩となるかもしれない。"
 JAP_diplomacy.08.a: "未来へ向けた新たな一歩"
 JAP_diplomacy.09.t: "提案は拒否された"
 JAP_diplomacy.09.d: "残念ながら、我々の知的プラットフォーム構想は拒否された。和解には、より多くの時間と、信頼を築くための継続的な努力が必要であることが明らかになった。"
 JAP_diplomacy.09.a: "次の機会を待たねばならない"
 JAP_news.01.t: "[JAP.GetLeader]の声明：歴史の認識"
 JAP_news.01.d: "本日、日本政府は首相[JAP.GetLeader]による公式声明を発表し、日本の過去の植民地支配および戦時の行為について、深い反省と心からの謝罪を表明した。声明では、前向きな外交関係を築くことへの誠実なコミットメントと、歴史の記憶を責任をもって継承していく姿勢が強調された。この演説は国内外で大きな注目を集めており、東アジアにおける今後の外交にも影響を与えると見込まれる。"
 JAP_news.01.a: "未来への責任。"
 JAP_news.01.b: "今後の動向を注視する。"
 JAP_diplomacy.34.t: "通貨スワップ拡充の打診"
 JAP_diplomacy.34.d: "域内の金融安全網を強化するため、日本政府は「チェンマイ・イニシアティブ」を通じ、我が国に対して通貨スワップ協定の拡充を提案してきた。危機時の流動性確保は、市場の不安を抑え、経済の安定に寄与し得る。\n\n我々はこの提案を受け入れ、金融協力の強化に参加するべきだろうか？"
 JAP_diplomacy.34.a: "承諾する"
 JAP_diplomacy.34.b: "見送る"
 JAP_diplomacy_34_TT: "§Y申し出が承諾されればASEAN諸国は安定度補正を、我が国はASEAN諸国からの§G好意的な意見補正§!を得るだろう！§!"
 JAP_diplomacy.35.t: "スワップ拡充の合意"
 JAP_diplomacy.35.d: "[FROM.GetName] は、日本が提案した通貨スワップ協定の拡充に同意した。危機時の流動性支援という“安全網”が一段と厚くなり、市場への安心感と域内協調の実効性が高まるだろう。この合意は、ASEANにおける日本の信頼を押し上げる明確な一歩でもある。"
 JAP_diplomacy.35.a: "よし。"
 JAP_diplomacy.36.t: "提案は見送り"
 JAP_diplomacy.36.d: "[FROM.GetName] は、通貨スワップ協定の拡充提案について、受け入れを見送る意向を示した。協定条件や運用手続きの整理を優先したいとの判断であり、提案そのものを非難するものではない。日本としては、相手国の事情に配慮しつつ、対話の窓口を維持する必要がある。"
 JAP_diplomacy.36.a: "了解した。"
 JAP_diplomacy.37.t: "基幹インフラ投資の打診"
 JAP_diplomacy.37.d: "地域連結性と経済成長を後押しするため、日本政府は我が国に対し、交通網・港湾・エネルギーなどの基幹インフラを対象とした大規模ODA投資を提案してきた。道路、港湾、電力網の整備は物流と産業の土台を強化し、我が国の成長を直接に支えるだろう。また、受け入れればASEAN域内での日本の影響力も高まる。\n\n我々はこの提案を受け入れ、インフラ開発を加速させるべきだろうか？"
 JAP_diplomacy.37.a: "承諾する"
 JAP_diplomacy.37.b: "拒否する"
 JAP_diplomacy_37_TT: "§Y申し出が承諾されればASEAN諸国はインフラ建設速度補正を、我が国は1国あたり§R3.5B§!を拠出する代わりにASEAN諸国での§G影響力§!を得るだろう！§!"
 JAP_diplomacy.38.t: "投資提案が承諾"
 JAP_diplomacy.38.d: "[FROM.GetName] は、日本が提示した基幹インフラ向けODA投資の提案を承諾した。交通網・港湾・電力などの整備が進めば、地域連結性と経済成長を後押しし、我が国の関与もより確かなものとなる。この合意により、ASEAN域内での日本の影響力は一段と強まるだろう。"
 JAP_diplomacy.38.a: "よし。"
 JAP_diplomacy.39.t: "提案は見送り"
 JAP_diplomacy.39.d: "[FROM.GetName] は、基幹インフラ向けODA投資の提案について、受け入れを見送る意向を示した。相手国は国内の優先計画や制度面の整理を優先したいようだが、提案そのものを否定したわけではない。日本としては、相手国の事情に配慮しつつ、協力の余地を残すべきだろう。"
 JAP_diplomacy.39.a: "了解した。"
 JAP_diplomacy.40.t: "人材・研究協力の打診"
 JAP_diplomacy.40.d: "日本政府は、現地の企業や機関と連携した支援として、教育・人材育成・研究分野への「質的ODA」協力を我が国に提案してきた。この協力は、技能形成と制度能力を高め、産業の高度化とイノベーションを後押しするだろう。また、受け入れればASEAN域内での日本の影響力も高まる。\n\n我々はこの提案を受け入れ、人的資本と研究開発を強化するべきだろうか？"
 JAP_diplomacy.40.a: "承諾する"
 JAP_diplomacy.40.b: "拒否する"
 JAP_diplomacy_40_TT: "§Y申し出が承諾されればASEAN諸国は研究速度と生産性成長の補正を、我が国はASEAN諸国での§G影響力§!を得るだろう！§!"
 JAP_diplomacy.41.t: "協力提案が承諾"
 JAP_diplomacy.41.d: "[FROM.GetName] は、日本が提示した教育・人材育成・研究分野における「質的ODA」協力提案を承諾した。現地の企業や機関との連携が進めば、相手国の制度能力と技術基盤が強化され、持続的な成長につながるだろう。この合意により、ASEAN域内での日本の影響力は確実に高まる。"
 JAP_diplomacy.41.a: "よし。"
 JAP_diplomacy.42.t: "提案は見送り"
 JAP_diplomacy.42.d: "[FROM.GetName] は、教育・人材育成・研究分野における「質的ODA」協力提案について、受け入れを見送る意向を示した。相手国は国内の優先事項や制度面の整理を重視しているようだが、提案そのものを否定したわけではない。日本としては、相手国の事情に配慮しつつ、対話の窓口を維持する必要がある。"
 JAP_diplomacy.42.a: "了解した。"
 JAP_diplomacy.43.t: "日本の海上安全保障枠組みへの参加要請"
 JAP_diplomacy.43.d: "日本政府は、南シナ海における緊張緩和と航行の自由の保護を目的として、中立的かつ平和的な海上安全保障の枠組みを立ち上げる構想を示し、我が国に参加を打診してきた。情報共有、海難救助、海賊対処、共同訓練といった協力は、地域の安定と危機管理能力の向上に寄与するだろう。また、受け入れればASEAN域内での日本の影響力も高まる。\n\n我々はこの提案を受け入れ、日本の枠組みに協力するべきだろうか？"
 JAP_diplomacy.43.a: "承諾する"
 JAP_diplomacy.43.b: "拒否する"
 JAP_diplomacy_43_TT: "§Y申し出が承諾されればASEAN諸国は安定度の補正を、我が国はASEAN諸国での§G影響力§!を得るだろう！§!"
 JAP_diplomacy.44.t: "枠組み参加の合意"
 JAP_diplomacy.44.d: "[FROM.GetName] は、日本が提案した中立的・平和的な海上安全保障枠組みへの参加に同意した。情報共有、海難救助、海賊対処、共同訓練といった協力が進めば、地域の安定と航行の自由の保護に具体的な前進が期待できる。この合意は、ASEAN域内での日本の信頼と影響力を高めるだろう。"
 JAP_diplomacy.44.a: "よし。"
 JAP_diplomacy.45.t: "参加提案は見送り"
 JAP_diplomacy.45.d: "[FROM.GetName] は、日本が提案した中立的・平和的な海上安全保障枠組みへの参加について、受け入れを見送る意向を示した。相手国は地域情勢への配慮や国内の優先事項を重視しているようだが、協力の理念そのものを否定したわけではない。日本としては、対立を煽らない姿勢を維持しつつ、対話と協力の余地を残すべきだろう。"
 JAP_diplomacy.45.a: "了解した。"
 JAP_diplomacy.46.t: "日米共同教育プログラムの発足"
 JAP_diplomacy.46.d: "日本政府は、相互理解の深化と次世代育成を目的として、共同教育プログラムと学生交流の拡充を提案してきた。日本の規律意識と、米国の起業家精神――両国の強みを学び合う仕組みを整え、国際感覚を備えた新たな世代のリーダーを育てる狙いだ。この取り組みは、人的な結びつきを増やし、同盟の信頼をより強固なものにするだろう。"
 JAP_diplomacy.46.a: "未来への投資だ。"
 JAP_diplomacy_46_TT: "§Yアメリカは安定度補正を得るだろう！§!"
 JAP_diplomacy.47.t: "日米テック・カルチャー交流"
 JAP_diplomacy.47.d: "日本政府は、日米の大学研究室やスタジオ、企業ネットワークを、シリコンバレー、シアトル、ロサンゼルスのパートナーと結びつける形で、テックとカルチャーの交流を拡大する構想を提示してきた。技術者・デザイナー・クリエイターが共同プロジェクトのために行き来し、米国のプラットフォーム運用ノウハウと、日本のハードウェア、ゲーム、アニメーションを融合させる狙いだ。文化的親和性と科学協力が同時に進めば、社会の安定とイノベーションの推進力の双方を押し上げるだろう。"
 JAP_diplomacy.47.a: "相乗効果を最大化しよう。"
 JAP_diplomacy.48.t: "日米デュアルユース研究協力"
 JAP_diplomacy.48.d: "日本政府は、民生・軍事の双方に応用可能なデュアルユース技術分野で、日米の協力を一段と強化する提案を示した。産業界と学術界の連携を軸に、共同研究・知見共有・人材交流を進めることで、研究開発の速度を高め、技術全体の発展を押し上げる狙いだ。このパートナーシップが定着すれば、民生・軍事の両分野で将来の競争力向上が見込まれる。"
 JAP_diplomacy.48.a: "共同研究を前に進めよう。"
 JAP_diplomacy_48_TT: "§Yアメリカも研究速度補正を得るだろう！§!"
 JAP_diplomacy.49.t: "日台防災知見プラットフォーム"
 JAP_diplomacy.49.d: "日本政府は、自然災害への脆弱性を共有する立場を踏まえ、災害対応の専門知識や教訓を共有するための「日台防災知見プラットフォーム」を設立する提案を示した。情報共有の標準化、共同訓練、復旧手順の整備を通じて、緊急時の対応力と復旧の速度を高める狙いだ。この協力が進めば、被害の軽減と復旧の迅速化が期待できる。"
 JAP_diplomacy.49.a: "レジリエンスを高めよう。"
 JAP_diplomacy_49_TT: "§Y[TAI.GetName]も同様の補正を得るだろう！§!"
 JAP_diplomacy.50.t: "日台先端技術パートナーシップの強化"
 JAP_diplomacy.50.d: "日本政府は、日本と台湾の研究機関および民間企業を結びつけ、最先端の民生技術分野で共同研究を進める「日台ハイテク連携」を提案してきた。研究資源の共有、共同開発、技術者交流を通じて、イノベーションの速度を高め、産業の生産性と競争力を押し上げる狙いだ。この協力が定着すれば、両国の民生技術分野で長期的な成長の土台となるだろう。"
 JAP_diplomacy.50.a: "共同研究を加速させよう。"
 JAP_diplomacy.51.t: "日本留学枠の拡大"
 JAP_diplomacy.51.d: "日本政府は、台湾の学生が日本の大学で学ぶ機会を拡大するため、奨学金枠と受け入れ枠の拡充を提案してきた。この取り組みは、学術的・文化的な結びつきを深めるだけでなく、両社会をつなぐ将来の人材を育成することを目的としている。交流が広がれば、日台関係を担う次世代の基盤はより強固になるだろう。"
 JAP_diplomacy.51.a: "次世代への投資だ。"
 JAP_diplomacy.52.t: "貿易制度改革支援の提案"
 JAP_diplomacy.52.d: "日本政府は、中国の貿易制度の改革・近代化を支援するため、技術面および制度面の協力を提案してきた。通関手続きの簡素化、制度運用のデジタル化、国際基準に整合したルール整備を進めることで、貿易の円滑化と企業活動の予見可能性を高める狙いだ。改革が進めば、輸出入の手続き負担は軽くなり、経済活動の摩擦を減らせるだろう。また、この提案を受け入れれば、中国国内での日本の影響力も高まる。\n\n我々は日本の支援を受け入れ、貿易制度の国際的調和を進めるべきだろうか？"
 JAP_diplomacy.52.a: "承諾する"
 JAP_diplomacy.52.b: "拒否する"
 JAP_diplomacy_52_TT: "§Y申し出が承諾されれば中国は税負担補正の軽減補正を、我が国は中国での§G影響力§!を得るだろう！§!"
 JAP_diplomacy.53.t: "協力提案が承諾"
 JAP_diplomacy.53.d: "[FROM.GetName] は、日本が提示した貿易制度の改革・近代化に関する技術的・制度的支援を承諾した。通関手続きの簡素化や制度運用の整備が進めば、貿易の円滑化と企業活動の予見可能性が高まり、日本企業の参入環境も改善するだろう。この合意により、中国国内での日本の影響力は着実に強まる。"
 JAP_diplomacy.53.a: "よし。"
 JAP_diplomacy.54.t: "提案は見送り"
 JAP_diplomacy.54.d: "[FROM.GetName] は、貿易制度の改革・近代化に関する日本の技術的・制度的支援提案について、受け入れを見送る意向を示した。相手側は制度設計の優先順位や国内調整を重視しているようだが、改革の必要性そのものを否定したわけではない。日本としては、相手国の事情に配慮しつつ、対話と協力の余地を残すべきだろう。"
 JAP_diplomacy.54.a: "了解した。"
 JAP_diplomacy.55.t: "日中投資協力の拡大"
 JAP_diplomacy.55.d: "日本政府は、日本企業と中国企業の相互投資および市場参入を促進するため、制度面での調整と協力の枠組みを進める意向を示した。相互進出が加速すれば、生産ネットワークの最適化と供給網の効率化が進み、産業全体の生産性向上が期待できる。経済的な相互依存が深まることはリスクも伴うが、同時に摩擦を抑える現実的な安定要因にもなり得る。"
 JAP_diplomacy.55.a: "市場を開き、効率を高めよう。"
 JAP_diplomacy_55_TT: "§Y中国も同様の補正を得るだろう！§!"
 JAP_diplomacy.56.t: "『漢字文化圏』文化協力プロジェクト"
 JAP_diplomacy.56.d: "日本政府は、共通の歴史的基盤を持つ「漢字文化圏」の文化的つながりを強化するため、日中間の文化協力プロジェクトを提案してきた。学術交流、文化事業、メディア・教育分野での連携を通じ、共有される価値観と歴史的結びつきを可視化し、対外的な影響に対する文化的な緩衝材として機能させる狙いだ。この枠組みが進めば、国際的なイメージ形成に資するソフトパワーの強化も期待できる。"
 JAP_diplomacy.56.a: "文化的連帯を深めよう。"
 JAP_diplomacy.57.t: "日中・仏教寺院保全共同プロジェクト"
 JAP_diplomacy.57.d: "日本政府は、仏教寺院を共通の文化遺産として保全するため、日中で保存・修復を進める共同プロジェクトの実施を提案してきた。修復技術や調査手法の共有、文化財保護の協力体制を整えることで、寺院と関連文化財の価値を再確認し、長期的な保存を図る狙いだ。また、保全の成果が可視化されれば、文化観光の魅力が高まり、地域経済への波及も期待できる。この協力は、両国の歴史的な結びつきを再確認する機会にもなるだろう。"
 JAP_diplomacy.57.a: "遺産を守り、観光を促進しよう。"
 JAP_diplomacy.58.t: "東京―ソウル・アクセラレーター"
 JAP_diplomacy.58.d: "日本政府は、東京とソウルに共同のアクセラレーター・プログラムを設立し、両国のスタートアップ支援を制度化する提案を示した。資金調達支援、メンタリング、企業・大学との連携、両都市間の人材交流を通じて、起業の成功率と技術協力を高める狙いだ。この枠組みが機能すれば、都市間のイノベーションは加速し、日韓の経済協力もより実利的な形で強化されるだろう。"
 JAP_diplomacy.58.a: "起業の流れを加速させよう。"
 JAP_diplomacy_58_TT: "§Y韓国も同様の補正を得るだろう！§!"
 JAP_diplomacy.59.t: "日韓地方連携の拡大"
 JAP_diplomacy.59.d: "日本政府は、日韓の地域企業同士の連携を後押しするため、地方レベルのビジネス交流を制度化する「地域企業交流イニシアチブ」を提案してきた。商談会や共同展示、サプライチェーンのマッチング、技術・ノウハウ共有を通じて、地域経済を活性化し、民生産業の成長を加速させる狙いだ。この枠組みが定着すれば、中央政府主導に偏らない実務的な協力関係が広がり、民間主導の産業ネットワークが強化されるだろう。"
 JAP_diplomacy.59.a: "地域から成長を生み出そう。"
 JAP_diplomacy.60.t: "日韓文化交流の提案"
 JAP_diplomacy.60.d: "日本政府は、日韓間の文化交流を体系的に拡充する提案を示してきた。メディア・芸術・スポーツ・観光・教育交流などを通じて、両国民の相互理解を深め、社会的な距離を縮める狙いだ。交流が広がれば、世論の温度感や対外姿勢にも影響が及び、両国は互いの国内でより発言しやすい環境を得るだろう。\n\n我々はこの提案を受け入れ、文化交流を推進するべきだろうか？"
 JAP_diplomacy.60.a: "承諾する"
 JAP_diplomacy.60.b: "拒否する"
 JAP_diplomacy_60_TT: "§Y申し出が承諾されれば我々は韓国に§G影響力§!を得るが、韓国もまた日本に§R影響力§!を持つだろう。§!"
 JAP_diplomacy_60_TT2: "§Y文化交流をすることで日本に影響力を持つことができるが、国内の日本の影響力も増すだろう。§!"
 JAP_diplomacy.61.t: "提案が承諾"
 JAP_diplomacy.61.d: "[FROM.GetName] は、日本が提案した文化交流の拡充に同意した。メディア、芸術、スポーツ、観光、教育交流が広がれば、相互理解が深まり、両国の世論環境にも変化が生まれるだろう。この合意により、日本は韓国内での発言力を得る一方、韓国もまた日本国内での影響力を強めることになる。"
 JAP_diplomacy.61.a: "よし。"
 JAP_diplomacy.62.t: "提案は見送り"
 JAP_diplomacy.62.d: "[FROM.GetName] は、日本が提案した文化交流の拡充について、受け入れを見送る意向を示した。相手国は世論や国内事情への配慮を優先しているようだが、文化交流そのものを否定したわけではない。日本としては、対話の窓口を維持しつつ、別の形で相互理解を進める余地を残すべきだろう。"
 JAP_diplomacy.62.a: "了解した。"
 JAP_diplomacy.63.t: "日韓・高齢社会タスクフォース"
 JAP_diplomacy.63.d: "日本政府は、高齢化社会という共通課題に対処するため、日韓の専門家と関係機関による共同タスクフォースを設置し、月例協議で協力政策を策定する提案を示してきた。介護・医療体制の整備、就労支援、地域福祉の設計などの知見を共有することで、制度対応の速度と実効性を高める狙いだ。この枠組みが定着すれば、社会福祉施策の強化が進み、長期的な社会の安定にも資するだろう。"
 JAP_diplomacy.63.a: "共同で備えを進めよう。"
 JAP_diplomacy_63_TT: "§Y韓国は人口増加の補正を得るだろう。§!"
 JAP_diplomacy.64.t: "寒冷地開発協力"
 JAP_diplomacy.64.d: "日本政府は、北海道の寒冷地における地域活性化の知見を活用し、インフラ投資と外資導入を通じてロシア極東の寒冷地開発を後押しする「極東イニシアチブ」を提案してきた。交通・物流・エネルギーなどの基盤整備を進めることで、地域の経済活動を刺激し、開発の実効性を高める狙いだ。対象はサハおよびカムチャツカでのインフラ整備としている。"
 JAP_diplomacy.64.a: "極東の基盤を強化しよう。"
 JAP_diplomacy.65.t: "サハリンII"
 JAP_diplomacy.65.d: "日本政府は、化石燃料への安定的なアクセス確保を目的として、ロシアと協力しながらサハリンIIエネルギー事業への対外投資を強化する意向を示した。資本投入と事業運営の安定化が進めば、開発の継続性が高まり、生産能力の拡大も見込まれる。サハリンは引き続き重要な供給拠点となり、地域経済にも好影響をもたらすだろう。"
 JAP_diplomacy.65.a: "生産能力を拡大しよう。"
 JAP_diplomacy.66.t: "ユーラシア輸送網協力の発足"
 JAP_diplomacy.66.d: "日本政府は、ロシア経由で日本と欧州を結ぶ陸上物流回廊の整備に向け、日露協力を進める意向を示した。鉄道網と幹線道路を活用し、輸送時間の短縮と欧州市場への安定的なアクセス確立を図るとともに、回廊沿線のインフラ更新を加速させる狙いだ。物流が実際に流れ始めれば、ロシアはユーラシアの結節点としての重要性を一段と高め、経済的な連結も強まるだろう。"
 JAP_diplomacy.66.a: "回廊整備を加速しよう。"
 JAP_diplomacy_66_TT: "§Yロシアはインフラ建設速度の補正を得るだろう！§!"
 JAP_diplomacy.67.t: "日露ITインフラ協力の開始"
 JAP_diplomacy.67.d: "日本政府は、日本のIT企業と連携し、ロシア国内でデータセンターや光ファイバー網などの基盤整備を進める「ロシア・デジタル回廊」構想を提示してきた。国内の通信基盤を更新しつつ、欧州・中央アジア・ロシアを結ぶデジタル貿易ネットワークの結節点としての機能を強化する狙いだ。この協力が軌道に乗れば、情報流通の安定性と回線容量が改善し、経済活動のデジタル化も加速するだろう。"
 JAP_diplomacy.67.a: "接続基盤を拡充しよう。"
 JAP_diplomacy_67_TT: "§Yロシアはネットワークインフラ建設速度の補正を得るだろう！§!"
 #Great East Japan Earthquake
 JAP_historical.20110311.t: "東日本大震災"
 JAP_historical.20110311.d: "2011年3月11日午後2時46分、東北地方太平洋沖でマグニチュード9.0の巨大地震が発生した。日本で観測史上最大の揺れが東北から関東にかけて広範囲を激しく襲い、その直後に押し寄せた巨大津波が沿岸の町や村をのみ込み、壊滅的な被害を残した。港湾や漁村は瞬く間に破壊され、道路・鉄道・空港は寸断されて都市機能は混乱に陥った。\n\n数十万人が住まいを失い、緊急避難所に身を寄せている。農業・漁業・製造業といった地域経済の基盤は甚大な損害を受け、経済的打撃も計り知れない。インフラの復旧、避難者支援、産業と都市の再建を同時に進めることは、政府の行政能力を限界まで試すだろう。\n\nこの未曽有の悲劇の中で、日本国民は強い回復力と連帯を示している。だが、政府がどれだけ迅速かつ効果的に対応できるかが、国家の安定と将来を左右する。"
 JAP_historical.20110311.a: "救助と復旧に全力を注がねばならない。"
 JAP_great_east_japan_earthquake_tree_tt: "§Y東日本大震災後の復興に関する国家方針ツリーが解禁された！§!"
 JAP_news.02.t: "未曽有の地震が日本に襲来"
 JAP_news.02.d: "2011年3月11日、日本は巨大地震に見舞われた。後に「東日本大震災」として知られることになるこのマグニチュード9.0の地震は、東北地方の太平洋沖で発生し、広範囲にわたって壊滅的な被害をもたらした。死者・行方不明者は数万人規模にのぼり、経済的損失も計り知れない。\n\n続いて襲来した津波は、沿岸の町、港湾、交通網を瞬く間に破壊し、数十万人が避難所生活を余儀なくされた。日本社会は今、戦後最大級の危機に直面している。\n\n東日本大震災は時代を画する出来事となった。世界は、世界有数の経済大国である日本がどのように復興を成し遂げるのかを注視している。"
 JAP_news.02.a: "恐ろしい悲劇だ……"
 Japan.201103111.t: "復興完了宣言"
 Japan.201103111.d: "あの大災害から幾年もの歳月が過ぎ、瓦礫は片づけられ、街には再び人々の活気が戻った。被災者の暮らしは徐々に安定し、産業とインフラも復旧した。政府は本日、「復興達成」を公式に宣言し、長きにわたる苦難の時代に区切りをつける。\n\nこの悲劇は深い傷跡を残したが、同時に回復力と誇りを育み、より明るい未来への礎ともなった。"
 Japan.201103111.a: "我々は逆境を乗り越えた！"
 Japan.201103112.t: "インフラ復旧の進展"
 Japan.201103112.d: "災害で破壊されたインフラの一部が復旧した。交通と物流は徐々に再開し、日常生活にも小さいながら意味のある変化が生まれている。完全な復興にはまだ遠いが、これは確かな前進だ。"
 Japan.201103112.a: "一歩前進だ。"
 Japan.201103113.t: "インフラの全面復旧"
 Japan.201103113.d: "地震で壊滅した東北のインフラは、ついに目標としていた復旧水準に到達した。交通網と物流機能は再び全面的に稼働し、地域社会と経済に新たな勢いをもたらしている。復興事業は大きな節目を迎えた。"
 Japan.201103113.a: "大きな節目だ。"
