 mdmosjap_japan.130210001.t: "えひめ丸事故"
 mdmosjap_japan.130210001.d: "2001年2月9日、漁業高校の実習船「えひめ丸」は、[USA.GetName]の潜水艦「グリーンヴィル」に衝突され、圧壊した。生徒と教員35名が乗船していたえひめ丸は沈没し、9名が死亡した。\n\n両政府の関係者がこの悲劇的事故に関するあらゆる情報を収集している最中、首相[Root.GetLeader]は休暇でゴルフをしている。\n\n当然、休暇は切り上げて今すぐ東京に戻るべき……ですよね？"
 mdmosjap_japan.130210001.oA: "今すぐ東京に戻れ！"
 mdmosjap_japan.130210001.oB: "待て！あと1打だけ……"
 JAP_koizumi_appear_TT: "森はゴルフを楽しめるかもしれないが、政治的影響力は大きく低下する可能性が高い。党はまもなく§Y新たな指導者§!を探し始めるだろう。"
 mdmosjap_japan.130324001.t: "2001年芸予地震"
 mdmosjap_japan.130324001.d: "2001年3月24日 午後3時27分――広島県西部で、マグニチュード6.7、最大震度6弱の地震が発生した。死者は2名、負傷者は288名にのぼった。震源に最も近い都市である呉市は、最大の被害を受けた。一方で、多くの自治体では被害が抑えられた。1995年の阪神・淡路大震災、そして前年の島根県の地震を受けて、各都市が防災対策を進めていたためである。主な被害は、水道管の破損と山の斜面崩落だった。"
 mdmosjap_japan.9130901001.t: "歌舞伎町ビル火災"
 mdmosjap_japan.9130901001.d: "2001年9月1日未明、東京都新宿区歌舞伎町にある「明星56ビル」で火災が発生し、麻雀店やストリップクラブを訪れていた44人が一酸化炭素中毒で死亡した。消防の報告によれば、火は当初は小規模だったが、火災を発見した従業員が扉を開けたことでバックドラフト現象が起き、急激に燃え広がったという。報告はさらに、火災報知器が天井で覆われていたり、故障を理由に切断されていたりして、初期消火の機会が失われたとも指摘している。加えて、ビルの従業員が来訪者の避難誘導を行わなかったとする報告もある。一方、消防と合同で捜査した警視庁は、ガス管が不自然に破損していることを確認した。火災の原因は事故か放火か、いまだ不明だが、防火意識の欠如が被害を拡大させたことは明らかである。"
 mdmosjap_japan.9130901001.oA: "これ以上ひどいビル火災が二度と起きないことを願う。"
 mdmosjap_japan.131201001.t: "敬宮愛子内親王殿下のご誕生"
 mdmosjap_japan.131201001.d: "2001年12月1日、皇太子徳仁親王と妃殿下雅子さまのご長女が、皇居内の病院でご誕生された。第3千年紀最初の内親王であるこのお子さまは、中国儒教の古典『孟子』に由来して「愛子（あいこ）」と命名された。また、敬宮愛子内親王殿下は、天皇明仁陛下の内孫にあたる。1965年の秋篠宮文仁親王殿下のご誕生以来、久方ぶりの慶事であったことから、全国のほぼすべての人々がこれを祝福した。皇居には政治家や著名人を含む2万人が集まり、「万歳」を叫んだ。一方で、このままでは現在の皇統が途絶えるのではないかと懸念する声もあった。雅子妃殿下は出産年齢が進んでおり、第二子の出産は危険を伴うと考えられたからだ。さらに、愛子内親王殿下が成長した場合、徳仁親王と文仁親王の年齢差が大きいこともあり、「最後の皇族」として女系天皇（母系の天皇）となる可能性も取り沙汰された。しかし、それは皇室典範――皇位継承を男系に限る規定――に反する。こうして、女系天皇を可能にするための皇室典範改正をめぐる議論が始まっていった。"
 mdmosjap_japan.131201001.oA: "万歳！"
 #2003
 mdmosjap_japan.150526001.t: "2003年宮城県沖地震"
 mdmosjap_japan.150526001.d: "2003年5月26日 午後6時24分――宮城・岩手県境沖で、マグニチュード7.1、最大震度6弱の地震が発生した。東北地方の広い範囲で、新幹線の高架橋の損壊や山地での土砂崩れなど大きな被害が出たが、死者は出なかった。津波も今回はさざ波程度で、被害は軽微だった。こうした報告がある一方で、揺れは北海道から関東にかけて広い範囲で感じられ、多くの人々が強い地震動を体感した。"
 mdmosjap_japan.150726001.t: "2003年宮城県北部連続地震（第2次）"
 mdmosjap_japan.150726001.d: "2003年7月26日――宮城県北部では、午前0時から夕方にかけて、同日に最大4回もの地震が立て続けに発生した。最も強い地震は午前7時13分にマグニチュード6.4、最大震度6強を記録し、最も弱いものでもマグニチュード5.1、最大震度5弱だった。これらの地震により、数百棟の家屋だけでなく、航空自衛隊の松島基地にも被害が出た。不快な一日となったが、幸いにも死者は出なかった。"
 mdmosjap_japan.150926001.t: "2003年北海道地震"
 mdmosjap_japan.150926001.d: "2003年9月26日 午前4時50分――北海道南方沖で、マグニチュード8.0、最大震度6弱の地震が発生した。強い揺れを受けた町は限られていたが、ほどなくして、その本当の恐ろしい余波が明らかになった。地震は、沿岸部の埋立地帯での地盤の液状化や、石油貯蔵タンクの火災を引き起こした。さらに、大きな津波が東日本の太平洋沿岸を襲い、2人が死亡した。"
  #2004
 mdmosjap_japan.161023001.t: "2004年新潟県中越地震"
 mdmosjap_japan.161023001.d: "2004年10月23日 午後5時56分――新潟県で、マグニチュード6.8、最大震度7の地震が発生した。1995年の阪神・淡路大震災を受けた震度階級改定後、震度7が観測されたのはこれが初めてだった。\n\n山古志では土砂崩れによって道路がすべて寸断され、住民は村に孤立した。上越新幹線では走行中の列車が衝撃で脱線したが、死者は出なかった。しかし地震の結果、68人が死亡した。"
 #2005
 mdmosjap_japan.170320001.t: "2005年福岡県西方沖地震"
 mdmosjap_japan.170320001.d: "2005年3月20日 午前10時53分――福岡市沖で、マグニチュード7.0、最大震度6弱の地震が発生した。北部九州では地震の記録が少なく、この地震も1922年以来最大の規模だった。\n\n福岡市の玄界島では約700人が避難し、そのうち10人は災害時の連絡や巡回のために島に残ることを決めた。福岡市中心部では多くの窓ガラスが割れ、その破片が歩道に落ち、歩行者2人が負傷した。\n\n揺れは対馬だけでなく、韓国や中国にまで及んだ。地震により1人が死亡した。"
 mdmosjap_japan.170425001.t: "福知山線脱線事故"
 mdmosjap_japan.170425001.d: "2005年4月25日 午前9時18分、JR西日本の福知山線（JR宝塚線）の快速列車が、兵庫県尼崎市の急カーブで脱線し、線路脇のマンション1階部分に衝突した。\n列車は7両編成だったが、先頭車両が建物に完全にめり込んだため、当初は6両編成だと誤って報じられた。調査の結果、当該列車は制限速度70km/hの区間に、約116km/hで進入していたことが判明した。この過度の速度により、遠心力で脱線した可能性が高い。\n\n運転士は事故で死亡したが、後部車両の車掌の証言では、乗務員が約90秒の遅れを取り戻そうとしていた可能性が示唆された。また後に、同社には軽微な運行ミスであっても厳しい懲戒的措置が存在していたことが報じられた。それには再教育、社内規則の手書き写しなどの矯正的な慣行が含まれ、これらは中曽根政権下での国鉄民営化に端を発するものだとされた。\n\n幸いにも、反対方向から接近していた特急列車は、線路が塞がれていることにより非常停止でき、二次衝突は回避された。しかし事故は朝の通勤時間帯に発生し、車内は混雑していた。結果として、死者107人、負傷者562人となり、戦後日本で最悪の鉄道事故となった。医療関係者の一部は、衝突で即死したのではなく、長時間の圧迫によるクラッシュ症候群で後に死亡した乗客が複数いた可能性を指摘している。"
 #2006
 mdmosjap_japan.180906001.t: "悠仁親王殿下のご誕生"
 mdmosjap_japan.180906001.d: "2006年9月6日、秋篠宮文仁親王と妃殿下紀子さまのご長男が、南麻布の民間病院でご誕生された。第3千年紀最初の親王であるこのお子さまは、「悠仁（ひさひと）」と命名された。名の意味は、「悠（ひさ）」が「ゆったりとしたさま」を表し、「仁（ひと）」は平安時代以来の皇族の命名伝統に基づくものである。ご出産は民間病院での帝王切開により行われ、皇居内ではない病院での出産と帝王切開のいずれも、皇室史上初めてのことだった。\n\nこの男子のご誕生は、新たな皇族の誕生であると同時に、皇位継承における正統な男子として歓迎された。男児誕生を受けて、皇室典範改正をめぐる議論は、次第に沈静化していった。"
 mdmosjap_japan.180906001.oA: "万歳！"
 #2007
 JAP_historical.20070307.t: "不可解な光熱費"
 JAP_historical.20070307.d: "2007年3月、参議院予算委員会の審議において、農林水産大臣・松岡利勝の政治資金団体「松岡利勝新世紀政治経済フォーラム」が、2001年から2005年までの5年間に政治資金収支報告書上で、光熱水費として合計約2,880万円を計上していたことが明らかになった。\n\n特に問題視されたのは、団体の「主たる事務所」が衆議院議員会館内に置かれており、同会館では水道・電気・空調が無料で提供されている点である。\n松岡大臣は、費用には「水素水生成器」や「電気暖房」などの支出が含まれていると説明したものの、計上額の妥当性について明確な根拠を示せなかった。さらに後の国会審議では、「制度上、これ以上説明する必要はない」と述べ、詳細な説明を拒否した。\n\n野党はこれを「虚偽記載の疑い」「制度の悪用」として強く批判し、政府全体の説明責任をめぐって国民の不信も拡大した。"
 JAP_historical.20070307.oA: "大臣に全面的な公的説明を求める"
 JAP_historical.20070307.oB: "調査が終わるまで擁護する"
 JAP_historical.20070528.t: "重すぎた重荷"
 JAP_historical.20070528.d: "農林水産大臣の松岡利勝が、東京都港区赤坂の議員宿舎で首つりの状態で発見され、死亡が確認された。警察は後に自殺と断定した。\n\n松岡大臣はここ数か月、政治資金収支報告書に計上された高額な光熱水費をめぐって、国会、報道、世論から厳しい追及を受け続けていた。\n\nこの知らせは社会に大きな衝撃を与え、さらに深い疑問を呼び起こした――「責任を問われるべきなのは彼だけだったのか？」そして「政府の対応は本当に十分だったのか？」。”"
 JAP_historical.20070528.oA: "なんという悲劇だ……"
 JAP_historical.20070801.t: "スキャンダルの連鎖――責任の重み"
 JAP_historical.20070801.d: "農林水産大臣・松岡利勝の死去を受け、その後任として赤城徳彦が起用された。だが、それからわずか2か月後、赤城は、事務所費や寄付金の扱い、さらに政治団体「徳友会」による領収書の二重計上など、政治資金収支報告書をめぐる複数の問題が指摘されたことで、事実上辞任に追い込まれた。\n\n短期間で農水大臣が2代続けてスキャンダルに巻き込まれたことにより、政権の責任感、透明性、そして閣僚人事の信頼性に対して深刻な疑問が生じている。農水大臣のポストは「呪われている」とさえ見なされるようになり、政権はいま、信頼回復と指導体制の安定化に向けて、決定的な対応を迫られている。"
 JAP_historical.20070801.oA: "なぜこんなことが続くんだ……国民の信頼を取り戻さねば。"
 JAP_historical.20070704.t: "致命的な失言"
 JAP_historical.20070704.d: "公開講演の場で、久間章生防衛大臣が、広島・長崎への原爆投下は「しかたなかった」と受け取れる発言を行い、物議を醸した。\nこの発言は原爆投下を容認するものだとして広く受け止められ、被爆者団体や世論から強い反発を招いた。与野党の国会議員や地方自治体からも批判が相次ぎ、安倍首相は久間大臣を厳重注意した。\n発言後、被爆地では自治体関係者や市民団体による座り込み抗議が行われ、騒動は政治危機へと発展した。久間は最終的に防衛大臣を辞任し、後任には小池百合子が起用された。\n\n「一閣僚の単なる失言」から始まった出来事は、政権の統治能力と国際的信頼を問う重大な試練となった。"
 JAP_historical.20070704.oA: "政府として、心からの深い遺憾の意を表明しなければならない。"
 mdmosjap_japan.190216001.t: "\"消えた年金\""
 mdmosjap_japan.190216001.d: "1997年、日本の社会保険庁（SIA）は、個人の年金記録を「基礎年金番号」によって一元化する制度の導入を開始した。ところが2006年から2007年にかけて、紙の書類をデジタル化する際の転記ミスなどにより、約5,000万件もの年金記録が未統合のままだったり、記録に不一致が生じていたりすることが判明した。\n\nこれらの「消えた」記録の中には、すでに年金を受給している人のものも含まれており、支給額が誤っていた可能性があるとして懸念が広がった。さらに、厚生年金データの更新作業の過程で、一部の記録が失われたり、誤って削除されたりしたとも報じられている。\n\nこれを受けて、[JAP.GetRulingParty]は特別対策チームを立ち上げて問題の調査に乗り出し、影響を受けた人々を救済するための緊急法案を提案した。しかし、野党は政府を厳しく批判しており、国民の不満も高いままだ。"
 mdmosjap_japan.190216001.oA: "なんという大惨事だ！"
 mdmosjap_japan.190325001.t: "2007年能登半島地震"
 mdmosjap_japan.190325001.d: "2007年3月25日 午前9時41分――北陸地方をマグニチュード6.9の強い地震が襲った。気象庁は石川県輪島市で最大震度6強を観測し、1922年に地震観測が始まって以来、同市で最も強い地震となった。震源は、これまで断層が確認されていない地域に位置すると報告されている。\n\n揺れは北海道から高知にかけて広い範囲に達し、最大20cm（7.87インチ）の津波も発生した。地震により、石灯籠の倒壊で1人が死亡し、356人が負傷、3万棟を超える建物や住宅が損壊した。"
 mdmosjap_japan.190716001.t: "2007年新潟県中越沖地震"
 mdmosjap_japan.190716001.d: "2007年7月16日 午前10時13分――新潟県を、マグニチュード6.8の地震が再び襲った。気象庁は複数の町で最大震度6強を観測したが、柏崎刈羽原子力発電所では非公式ながら震度7相当と算定された。揺れに伴う津波も発生し、柏崎市では1m（3.28フィート）を記録した。\n\nこの地震により、直接・間接を含めて15人が死亡し、2,346人が負傷、1,331棟の全壊家屋を含む3万4,000棟以上の建物が被害を受けた。さらに、前述の柏崎刈羽原子力発電所では火災が発生したが、初期消火段階での情報共有の誤りにより消火が2時間遅れ、その結果、環境への影響は無視できる範囲だったものの放射性物質の漏えいが起きた。\n\nこの地震は能登半島地震からわずか4か月後、そして甚大な被害を出した2004年新潟県中越地震から3年後に発生した。"
 #2008
 mdmosjap_japan.200614001.t: "2008年岩手・宮城内陸地震"
 mdmosjap_japan.200614001.d: "2008年6月14日 午前8時43分――岩手県内陸部を震源とするマグニチュード7.2の強い地震が発生した。気象庁は宮城県栗原市と岩手県奥州市で最大震度6強を観測した。\n\n内陸地震であったにもかかわらず、震度3以上の揺れが北海道から関東にかけて記録された。今回の地震は、珍しいことに建物被害は比較的少なかった一方で、土砂崩れが多数発生し、最終的に死者17人、重傷70人、軽傷356人、そして6人が行方不明となった。橋の崩落や文化財の損傷なども報告されている。"
 #2009
 mdmosjap_japan.210811001.t: "2009年駿河湾地震"
 mdmosjap_japan.210811001.d: "2009年8月11日 午前5時07分――駿河湾でマグニチュード6.5の大きな地震が発生し、1人が死亡、319人が負傷した。地震により、40cm（1.31フィート）の津波も発生した。気象庁は静岡県内の多くの地域で最大震度6弱を観測し、8,678棟の住宅やいくつかの歴史的建造物が損傷したが、住宅が完全に倒壊した例はなかった。\n\n静岡県を含む東海地域は、将来の「東海・東南海」大地震および津波における最重要の被害想定地域とされている。そのため住民は避難訓練を重ね、家具の固定や住宅・建物の耐震化を進めてきた。これが、地震規模の割に死傷者や被害が少なかった理由である。\n\nそれでも、工場、茶畑、東名高速道路などで被害が出たとの報告がある。"
 #2019(on_action)
 Japan.3.t: "新時代の始まり"
 Japan.3.d: "日本の象徴である天皇が退位し、新しい天皇が即位する――これは現代の日本では極めて稀な国家的転換点だ。明仁天皇の退位により、皇太子・徳仁親王が第126代天皇として即位し、元号も新たに改められる。\n\n 数年前、明仁天皇が自らの務めについて語った言葉は、多くの人々にとって意外なものだった。当初は驚きや戸惑いも広がったが、議論と手続きを経て、儀礼の準備は着実に進められてきた。\n\nそして今、厳粛な儀式を経て「平成」は幕を閉じ、「令和」が始まる。政治体制が直接変わるわけではない。しかし国家の空気は確かに切り替わり、社会の結束や政府への期待にも影響を与えるだろう。"
 Japan.3.a: "新しい時代を、静かに迎えよう"
 #China’s National Focus Event
 Japan.8.t: "中国が尖閣諸島を要求！"
 Japan.8.d: "中国は、尖閣諸島の領有権をめぐり、我々との論争を吹き返した。もし我々が彼らの要求に応じれば、中国が我々の外交政策に影響を与えることができるという自信を深め、民族主義的な国民の間での我々の人気を落とすことになるかもしれない。しかし、それを拒否した場合の結果は、おそらく我々にとっても良いものにはならないだろう。"
 Japan.8.a: "彼らに漁業権を持たせよう……"
 Japan.8.b: "日本は決して服従しない！"
 Japan.4.t: "日本が領土を引き渡した！"
 Japan.4.d: "我々の主張の正当性を明確に認め、日本は尖閣諸島を正当な領有者である我々に返還した。"
 Japan.4.a: "日本人にはやはりセンスがあるのかもしれない！"
 Japan.5.t: "日本が反抗を継続！"
 Japan.5.d: "日本人はこれまでと同様に、我々の宿命的な敵であり続ける意志を持っていることは明らかだ。"
 Japan.5.a: "奴らはこれを後悔するだろう……"
 Japan.6.t: "中国軍の戦闘機がスクランブル発進した我々の戦闘機に発砲！"
 Japan.6.d: "我が国の戦闘機は、中国の領空侵犯に定期的に対応しており、通常は何事もなく過ごしている。しかし今回、わが国の戦闘機は中国から発砲され、数人のパイロットが死亡し、複数の航空機が失われた。中国の最近の行動から、今回の事件が意図的な挑発なのか、不幸な事故なのかを評価し、それに応じて対応を決定すべきである。"
 Japan.6.a: "我々には自衛権がある！"
 Japan.6.b: "我々の庇護者を呼ぼう！"
 Japan.6.c: "これは事故だろう……"
 Japan.7.t: "中国と日本の戦闘機が空中戦を展開"
 Japan.7.d: "東シナ海で中国と日本の航空機が対峙し、紛争が勃発した。日本の空域で中国の戦闘機を迎撃するために日本の戦闘機がスクランブル発進したことから始まったとされている。この紛争は歴史的に同じような事件の後に起こる中国の撤退ではなく、日本の航空機に対して発砲が行われ、数名の日本人パイロットが死亡し、複数の航空機が失われたものである。[JAP.GetLeader]はこの事件を強く非難し、この事件に対する日本の対応について、非公開で緊急協議を行っていると伝えられている。"
 Japan.7.a: "第三次日中戦争が始まろうとしているのか？"

