 TAJ_situation_in_pamirs: "パミールの状況"
 TAJ_situation_in_pamirs_desc: "\n£TAJ_desctext_pamir\n\n\n\n§Hパミール§!国境の形成中のソビエト最高司令部の選択が悪かった結果、多くの飛び地が作られ、その結果、町は本土の国から切り離された。交渉と妥協の欠如は、[KYR.GetFlag][KYR.GetName]、[TAJ.GetFlag]タジキスタン、そして[UZB.GetFlag]ウズベキスタンの間で時折暴力が発生する原因となった。§Hパミール§!州を攻撃して占領するためには、まず兵站上の必要性を満たし、それから攻撃しなければならない。もし我々が州を占領し、継続的に§H9ヶ月§!保持することができれば、その州は§H永久に§!我々のものとなるだろう。"
