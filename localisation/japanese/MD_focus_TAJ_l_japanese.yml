 tajik_corruption.1.t: "月例 闇市場物資の回収"
 tajik_corruption.1.d: "今月の闇市場物資がドゥシャンベに到着したようだ。政府高官がこの輸送について沈黙を守ろうとしている中、閣僚の多くはこれらの物資を使って国内のいくつかの派閥を宥めることを提案している。どのように対処すべきか？"
 tajik_corruption.1.a: "回収する"
 tajik_corruption.1.b: "軍に与える"
 tajik_corruption.1.c: "オリガルヒに与える"
 tajik_corruption.1.c1: "農民に与える"
 tajik_corruption.1.d1: "小規模事業主に与える"
 tajik_corruption.1.e: "化石燃料産業に与える"
 tajik_corruption.1.f: "労働組合に与える"
 tajik_corruption.1.g: "国際銀行家に与える"
 tajik_corruption.1.h: "産業コングロマリットに与える"
 tajik_corruption.1.i: "MIOに与える"
 tajik_corruption.1.j: "ウラマーに与える"
 tajik_corruption.1.k: "ゴドス軍に与える"
 tajik_corruption.1.l: "地主に与える"
 tajik_corruption.1.m: "諜報機関に与える"
 tajik_corruption.1.n: "海運産業に与える"
 tajik_corruption.2.t: "外国の影響力が国家に浸透"
 tajik_corruption.2.d: "闇市場が、外国の影響力が我が国に浸透するための入り口を開いたようだ。一部の市民は、南の国境から来た者たちが広めた馬鹿げた噂について口にしている。"
 tajik_corruption.2.a: "了解"
 tajik_corruption.3.t: "イスラム主義者のビラ拡散"
 tajik_corruption.3.d: "闇市場は、地域および海外のイスラム主義者によってもたらされる潜在的な脅威に我が国を晒した。彼らの言葉を説く特定のビラが拡散されているようだ。"
 tajik_corruption.3.a: "了解"
 tajik_corruption.4.t: "反政府ビラ拡散"
 tajik_corruption.4.d: "海外のどこかの外国政府によって広められたビラが闇市場を通じて我が国に入り込み、農村部で若干の不安定を引き起こしているようだ。都市部ではそれほどではない。"
 tajik_corruption.4.a: "了解"
 tajik_corruption.5.t: "海外からの薬物が兵士の中毒を引き起こす"
 tajik_corruption.5.d: "薬物が闇市場から兵士の兵舎に入り込み、一部の部隊で集団的な中毒を引き起こしているようだ。"
 tajik_corruption.5.a: "了解"
 tajik_corruption.6.t: "海外からの薬物が都市部を中毒に陥れる"
 tajik_corruption.6.d: "闇市場からの薬物が不幸にも国民の家庭に入り込み、一部の地域で一般的な中毒を引き起こし、彼らの労働意欲を低下させている。"
 tajik_corruption.6.a: "了解"
 tajik_corruption.7.t: "闇市場に関連したテロ攻撃"
 tajik_corruption.7.d: "我が国の都市の一つで起きたテロ攻撃の報告が、外国のテロ組織にまで遡ることが判明した。このグループは、我々が知ることなく闇市場を通じてテロリストを都市に送り込むことができた。"
 tajik_corruption.7.a: "了解"
 tajik_corruption.8.t: "国庫から資金密輸"
 tajik_corruption.8.d: "報告によると、国庫から資金が持ち出され、闇市場を通じてどこかへ密輸されたことが示されている。この資金を取り戻せるかどうかは不明だが、注意深く監視する必要がある。"
 tajik_corruption.8.a: "了解"
 tajik_corruption.9.t: "政府高官が国家機密を売却"
 tajik_corruption.9.d: "閣僚の一部は、政府内の個人が闇市場を通じて敵に国家機密を売り渡し、国家の機密を危険に晒している可能性があると主張している。"
 tajik_corruption.9.a: "了解"
 tajik_corruption.10.t: "利益団体が運営に不満"
 tajik_corruption.10.d: "国内の利益団体は現状に非常に不満であり、彼らに渡るべき金が闇市場で使われていると述べている。"
 tajik_corruption.10.a: "了解"
 tajik_corruption.11.t: "外国の国家機密密輸"
 tajik_corruption.11.d: "闇市場を通じて、我々はより発展した国々から国家機密を密輸することに成功した。これにより、我々は科学的進歩を大いに進めることができる。"
 tajik_corruption.11.a: "よろしい"
 tajik_corruption.12.t: "闇市場からミサイル密輸"
 tajik_corruption.12.d: "今日、ドゥシャンベの政府施設に、さらに大きなタープをかけた大型トラックが引き入れられた。カバーが外されると、外国のミサイルが現れた。我が国の者たちがどのようにしてこれを手に入れたのかはまだ不明だが、我々は今や敵に向けて発射できる巨大な金属製のロケットを持っている。"
 tajik_corruption.12.a: "よろしい"
 tajik_corruption.13.t: "金がドゥシャンベに密輸される"
 tajik_corruption.13.d: "密輸業者は今日、探知されることなく大量の金をドゥシャンベに持ち込むことに成功した。これにより、我々は経済的余剰の面で少し余裕を持つことができる。"
 tajik_corruption.13.a: "よろしい"
 tajik_corruption.14.t: "重火器密輸"
 tajik_corruption.14.d: "他国の密輸業者から、大砲や対戦車ミサイルが我が国の国境を越えて持ち込まれた。これにより、我々は兵士に必要な重火器を装備させることができる。"
 tajik_corruption.14.a: "よろしい"
 tajik_corruption.15.t: "外国の設計図密輸"
 tajik_corruption.15.d: "外国の設計図が闇市場を通じて国家に密輸された。これにより、そうでなければ効率の悪い日常的な機器の設計を改善することができる。"
 tajik_corruption.15.a: "よろしい"
 tajik_corruption.16.t: "軍事ドクトリン密輸"
 tajik_corruption.16.d: "我々はヨーロッパのどこかにある主要な訓練学校から外国の軍事ドクトリンの配布資料を密輸することに成功した。これにより、我々の戦術を改善することができる。"
 tajik_corruption.16.a: "よろしい"
 tajik_corruption.17.t: "農業機械密輸"
 tajik_corruption.17.d: "我々は闇市場を通じて重工業用の農業機械を密輸することに成功した。これにより、ついにどこかに大規模な農場を建設することが可能になるだろう。"
 tajik_corruption.17.a: "建設せよ"
 tajik_corruption.17.b: "売却せよ"
 tajik_corruption.18.t: "士官ハンドブック密輸"
 tajik_corruption.18.d: "どこかの大国の士官ハンドブックが密輸され、戦闘、計画、または兵站に関して、我々自身の将軍の効率を向上させるために使用されるだろう。"
 tajik_corruption.18.a: "よろしい"
 tajik_corruption.19.t: "危険な密輸品の阻止"
 tajik_corruption.19.d: "我々は闇市場を通じて危険な密輸品が国内に流入するのを阻止することに成功し、潜在的に数百、数千の命を救ったかもしれない。"
 tajik_corruption.19.a: "よろしい"
 tajik_corruption.20.t: "タジキスタンがロシア市場に薬物を解き放つ！"
 tajik_corruption.20.d: "[TAJ.GetFlag]タジク政府は、我々に対して何らかの影響力を得る手段として、公然と薬物が我が国に流入することを許可していると疑われている。報告によると、[TAJ.GetFlag][TAJ.GetName]は、我々に便宜を図らせる方法として、時間をかけて流入する薬物の量を徐々に増やすことを計画している可能性がある。我々は武力で対応することもできるが、そうすればタジキスタンは他の大国の保護を求めて隠れることになるだろう。"
 tajik_corruption.20.a: "なぜだ？"
 tajik_corruption.21.t: "タジキスタンがロシアへの麻薬流入量を増加"
 tajik_corruption.21.d: "[TAJ.GetFlag]タジク政府は、闇市場から流入していた麻薬の量を増やすことを決定した。この動きは、タジク政府からの要請を見越して行われたと予想されており、彼らが再び圧力を下げる前に何かを望んでいる可能性があることを意味する。"
 tajik_corruption.21.a: "了解"
 tajik_corruption.22.t: "タジキスタンが国境警備を強化"
 tajik_corruption.22.d: "タジク政府は、中央アジア、そして我が国への薬物の流れを厳しく制限すると誓った。これにより、タジキスタンが麻薬取引を切り札として使うことを心配する必要がなくなり、ようやく一息つくことができる。"
 tajik_corruption.22.a: "よろしい"
 tajik_corruption.23.t: "タジキスタンが薬物流入増加を示唆"
 tajik_corruption.23.d: "タジク政府は国境管理を緩和することを示唆しており、これはロシアへの薬物流入をさらに許可することを意味する。これは危険な行動から来る危険な声明である。タジキスタンはおそらく、我々自身の犠牲のもとに、自国政府への利益を我々に求める方法としてこれを行っているのだろう。"
 tajik_corruption.23.a: "よかろう"
 tajik_corruption.23.b: "いや、今はだめだ"
 tajik_corruption.23.c: "もう一度これをやったら、どうなるか思い知らせてやる"
 tajik_corruption.23.c1: "それまでだ"
 tajik_corruption.24.t: "ロシアが経済支援を供与"
 tajik_corruption.24.d: "ロシア政府は我々により多くの経済支援を与えることに同意し、我々自身のプロセスをより効率的かつ費用対効果の高いものにするための知識を共有している。"
 tajik_corruption.24.a: "素晴らしい"
 tajik_corruption.25.t: "ロシアが経済援助を拒否"
 tajik_corruption.25.d: "ロシア政府は我々への経済支援を拒否した。これは、我々が彼らに十分な圧力をかけていなかったことを示唆している。"
 tajik_corruption.25.a: "彼らは何をしたというのだ？"
 tajik_corruption.26.t: "ロシアが警告を発令"
 tajik_corruption.26.d: "ロシア政府は警告を発した：我々がこれ以上薬物を送るのをやめるか、さもなければ彼らは我々が二度とそれをしないように「断固たる措置」を取るだろう。"
 tajik_corruption.26.a: "憂慮すべきことだ"
 tajik_corruption.27.t: "ロシアが侵攻準備"
 tajik_corruption.27.d: "どうやらロシア政府は堪忍袋の緒が切れたようで、我が国の領土に侵攻するためにロシア軍の公式な動員令を発した。"
 tajik_corruption.27.a: "これは良くない"
 tajik_corruption.28.t: "ロシアが最後通牒を発令"
 tajik_corruption.28.d: "ロシア政府は我々に期限を与え、その期間内に国境警備を強化し、これ以上薬物がロシア領土に流入しないようにしなければならない。"
 tajik_corruption.28.a: "憂慮すべきことだ"
 tajik_corruption.29.t: "タジキスタンが応じず"
 tajik_corruption.29.d: "タジキスタンは我々が提示した条件に従わなかった。もし我々がそう選択するならば、彼らはまもなくその結果を支払うことになるだろう。"
 tajik_corruption.29.a: "彼らの終わりだ"
 tajik_corruption.29.b: "我々は気にしない"
 tajik_flavor.1.t: "[TAJ.GetLeader]がスイカに不満"
 tajik_flavor.1.d: "国家のあらゆる事柄に細心の注意を払うことで知られる[TAJ.GetLeader]は、最近、タジキスタンのスイカをいつもより厳しい目で眺めているのが目撃された。地元のバザールで一口食べた後、彼は伝えられるところによると「まず、彼らは私の国境を縮小させ、今度は私のメロンを縮小させるのか？」とつぶやいたという。情報筋によると、彼は直ちにこの「スイカ危機」を調査するための委員会を命じ、タジキスタンのメロンが完璧でなければ、世界に何の希望があるのかと嘆いたという。"
 tajik_flavor.1.a: "主よ、憐れみたまえ"
 tajik_flavor.2.t: "タジク統一野党が再結集"
 tajik_flavor.2.d: "The UTO, also known as the United Tajik Opposition waged a civil war against Emomali Rahmonov and his government following Tajikistan's independence in the 90s. His policies, and dismissal of several key negotiation promises have angered the UTO and it's central membership, causing them to regroup and demand the resignation of Emomali Rahmonov and his cabinet. Rumours are circulating that if the group does tread carefully, they may risk another Civil War within the nation in comparison to their intended goal of a peaceful revolution."
 tajik_flavor.2.a: "興味深い"
 tajik_radicalism.1.t: "イスラム復興党が我々の辞任を要求"
 tajik_radicalism.1.d: "イスラム復興党の指導者たちは、我々政府の辞任と「正義の機関」への権力移譲を要求する公式書簡を作成した。書簡の中で、彼らは武装しており準備ができており、いつでも我が国を転覆させる軍隊を動員できると述べている。これらの過激派にどのように対処すべきかは、今や中央政府次第である……"
 tajik_radicalism.1.a: "おそらく時が来たのだ……"
 tajik_radicalism.1.b: "あの過激派どもを\n懲らしめる時が来た！"
 tajik_radicalism.2.t: "地下マドラサが出現し始める"
 tajik_radicalism.2.d: "秘密の地下マドラサの噂が政府関係者の間で広まっており、今後それらにどのように対処すべきかについて多くの議論が巻き起こっている。"
 tajik_radicalism.2.a: "閉鎖しろ！"
 tajik_radicalism.2.b: "彼らは脅威ではない"
 tajik_radicalism.3.t: "宗教的説教が政治化"
 tajik_radicalism.3.d: "最近、金曜日の礼拝はますます政治的になってきており、宗教指導者たちが国家の状態について語り、我々の政府を腐敗し、国を統治する能力がないと描写している。"
 tajik_radicalism.3.a: "彼らを逮捕せよ"
 tajik_radicalism.3.b: "彼らは脅威ではない"
 tajik_radicalism.4.t: "モスクの慈善団体が拡大"
 tajik_radicalism.4.d: "モスクには非常に長い間慈善団体が存在してきたが、最近になって彼らはネットワークを拡大し、未知の個人から資金を得ている。"
 tajik_radicalism.4.a: "その金は正当な国家財産だ"
 tajik_radicalism.4.b: "彼らは脅威ではない"
 tajik_radicalism.5.t: "秘密の宗教サークルが形成"
 tajik_radicalism.5.d: "最近、秘密の宗教サークルが形成され始めており、そこでは個人が集まり宗教問題を議論している。これらのサークル内では、一部が政府について否定的に話しているという噂がある。"
 tajik_radicalism.5.a: "調査を開始せよ"
 tajik_radicalism.5.b: "彼らは脅威ではない"
 tajik_radicalism.6.t: "モスク付近で軍人との衝突"
 tajik_radicalism.6.d: "モスク付近で軍人が嫌がらせを受ける事例が増加している。宗教的狂信者が石を投げたり唾を吐きかけたりして我々の兵士を攻撃している。"
 tajik_radicalism.6.a: "隊員にもっと\n注意するよう伝えよ"
 tajik_radicalism.6.b: "彼らは自分で身を守れる"
 tajik_radicalism.7.t: "警察への攻撃が増加"
 tajik_radicalism.7.d: "不服従で手に負えない地元住民が警察を攻撃し、特定の警察署を襲撃し、全国的に死傷者を出している。状況は手に負えなくなり、悪化し続けるだろう……"
 tajik_radicalism.7.a: "警察を増強せよ"
 tajik_radicalism.7.b: "彼らは自分で身を守れる"
 tajik_radicalism.8.t: "地元住民が政府パトロールに抵抗"
 tajik_radicalism.8.d: "地方では、ますます多くの地元住民が車両の行く手に大きな岩を置くことによって警察のパトロールに抵抗し始めている。一部の人々は、これは政府側の弱さの兆候であり、国家が国民に対する支配力を失いつつあると述べている。"
 tajik_radicalism.8.a: "国家プロパガンダが\n全てを解決するだろう"
 tajik_radicalism.8.b: "岩を迂回すればいい"
 tajik_radicalism.9.t: "海外から帰国する過激派タジク人が増加"
 tajik_radicalism.9.d: "海外から帰国する過激化したタジク人が異常に急増しており、政府関係者の間では、これらの個人が危険なイデオロギーを広めるのではないかという懸念がある。"
 tajik_radicalism.9.a: "送り返せ、\n我々は彼らを望まない"
 tajik_radicalism.9.b: "彼らは脅威ではない"
 tajik_radicalism.10.t: "政府輸送部隊が待ち伏せされる"
 tajik_radicalism.10.d: "報告によると、政府の輸送部隊が遠隔地の村で、イスラム復興党に関連する組織の武装勢力によって待ち伏せされたことが示されている。"
 tajik_radicalism.10.a: "増援を送れ"
 tajik_radicalism.10.b: "撤退せよ"
 tajik_radicalism.11.t: "軍事基地が攻撃される"
 tajik_radicalism.11.d: "報告によると、最近、南部国境近くの遠隔地にある軍事基地が狂信者によって攻撃された。一部は、武装勢力がイスラム復興党に関連している可能性があることを示唆している。"
 tajik_radicalism.11.a: "援軍を送れ"
 tajik_radicalism.11.b: "撤退せよ"
 tajik_radicalism.12.t: "ロシアでのテロ攻撃"
 tajik_radicalism.12.d: "ロシア国営メディアは、タジクの武装勢力が最近都市インフラを攻撃し、周辺地域にかなりの損害を与えたと報じている。ロシア政府は、犠牲者と損害を受けた都市インフラの両方に対する賠償を要求している。"
 tajik_radicalism.12.a: "損害は我々が支払おう"
 tajik_radicalism.12.b: "私の問題ではない"
 tajik_radicalism.120.t: "タジク国民に関連したテロ攻撃"
 tajik_radicalism.120.d: "タジク政府は最近、タジク国民によってロシア領土で行われた攻撃によって引き起こされた損害について謝罪し、支払いを行った。攻撃は都市インフラを損傷させ、いくつかの命を奪ったが、タジク政府は損害と犠牲者への支払いを申し出た。"
 tajik_radicalism.120.a: "了解"
 tajik_radicalism.121.t: "タジク国民に関連したテロ攻撃"
 tajik_radicalism.121.d: "国営メディアは、タジク国民と疑われるテロリストが我が国の都市の一つでいくらかの損害を引き起こし、死傷者を出したと報じている。タジク政府はいかなる損害の支払いも拒否したが、「我々の心は犠牲者と共にある」と主張した。"
 tajik_radicalism.121.a: "我が国にとって悲しい日だ……"
 tajik_radicalism.14.t: "バザールで危険な思想が広まる"
 tajik_radicalism.14.d: "全国の特定のバザールで、一部の個人が拡声器を通じて政府と我々の法律を非難し始めた。これらの人々はしばしばかなりの群衆を引き付けるため、これは中央政府内でいくらかの恐怖を引き起こしている。"
 tajik_radicalism.14.a: "それらのバザールを\n一時的に閉鎖せよ！"
 tajik_radicalism.14.b: "彼らは脅威ではない"
 tajik_radicalism.15.t: "新たな運動が形成され始める"
 tajik_radicalism.15.d: "IRPがタジキスタンの中央政府によって政治生活から排除されて以来、組織の一部のメンバーや運動の同調者が、新たな旗とグループの周りに集まり始めている。彼らはホラサン・イスラム国と名乗り、我が政府および地域の他の政府を打倒すると誓っている。これは、組織がタジキスタン、アフガニスタン、イラン、および地域の他の国々を視野に入れた野心を持っていることを意味する。"
 tajik_radicalism.15.a: "我々は彼らを粉砕する！"
 tajik_radicalism.16.t: "ホラサン・イスラム国が大規模攻撃を開始！"
 tajik_radicalism.16.d: "ISKPは、国家北部、ソグド州におけるカリフ制の創設を発表した。彼らは、[TAJ.GetLeader]の「異端的」かつ「反イスラム的」な体制を「打倒する」と主張している。サラフィー主義のイデオロギーと思想を抑制する我々の失敗した試みは、この出来事に結実した。今や我々の兵士は、我々の存在そのものを脅かす過激派に対する攻撃を開始するために動員されている。"
 tajik_radicalism.16.a: "部隊を準備せよ"
 tajik_radicalism.16.b: "時が来た"
 tajik_radicalism.17.t: "海外からタジキスタンへのタジク人労働者の大量移住"
 tajik_radicalism.17.d: "回復しつつある経済と、大多数の市民に持続可能な生活条件を維持する能力により、何十万人ものタジク人がタジキスタンに戻るために世界中の空港に殺到している。これは我が国にとって新たな時代をもたらすだろう。人口が増加すれば、はるかに多くのことを達成できるようになるが、その代償は何だろうか？一部の人々は、これらの帰還ディアスポラの多くが「危険な」理想やイデオロギー、特にイスラムの過激な形態を携えていると主張している。"
 tajik_radicalism.17.a: "おかえりなさい"
 tajik_radicalism.17.b: "彼らとその危険な思想を\n締め出す必要がある"
 iranic_confederation.1.t: "[FROM.GetName]がイラン系民族連合への参加を我々に招待"
 iranic_confederation.1.d: "[FROM.GetName]は最近、我々の政府に代表団を派遣し、イデオロギー的な類似性を挙げて、我々の国家間のイラン系民族連合を提案した。代表団はまた、他のイラン系民族国家を連合に招待したいと述べ、連合の指導者は共同投票によって決定されるだろうと述べた。"
 iranic_confederation.1.a: "我々は参加する"
 iranic_confederation.1.b: "我々の独立への脅威を拒否する！"
 iranic_confederation.2.t: "[FROM.GetName]が協定に署名"
 iranic_confederation.2.d: "[FROM.GetName]からの代表団は、イラン系民族連合に関する我々の協定に喜んで署名し、固い握手とともに将来の協力に関する約束が交わされた。"
 iranic_confederation.2.a: "素晴らしい"
 iranic_confederation.3.t: "[FROM.GetName]が我々の協定を拒否"
 iranic_confederation.3.d: "[FROM.GetName]からの代表団は、イデオロギー的根拠が我々の国家を統一することを正当化しないと述べ、我々の外交官を送り返した。彼らはまた、我々の民族は「著しく異なる」ため、そのような文化的統合は社会的な混乱につながると述べた。"
 iranic_confederation.3.a: "我々の統一はいつか来るだろう……"
 iranic_confederation.4.t: "連合の指導者"
 iranic_confederation.4.d: "イラン系民族連合の全加盟国がついに結集する指導者を投票で決定する時が来た。指導者を選出すると、全加盟国はその軍隊、経済、法律を連合指導国のものに合わせて統合し始めるだろう。"
 iranic_confederation.4.a: "イラン"
 iranic_confederation.4.b: "アフガニスタン"
 iranic_confederation.4.c: "タジキスタン"
 iranic_confederation.4.e: "クルディスタン"
 iranic_confederation.4.f: "南オセチア"
 iranic_confederation.5.t: "連合指導者選出の結果"
 iranic_confederation.5.d: "連合の指導者を明らかにする時が来た。1週間の投票の後、全ての国家が票を投じ、結果は勝者が……"
 iranic_confederation.5.a: "イラン"
 iranic_confederation.5.b: "アフガニスタン"
 iranic_confederation.5.c: "タジキスタン"
 iranic_confederation.5.e: "クルディスタン"
 iranic_confederation.5.f: "南オセチア"
 iranic_confederation.6.t: "連合の中央集権化"
 iranic_confederation.6.d: "連合の指導者は、法律と社会の統合、および加盟国間の連合の全市民に対する自由な移動の合法化を発表した。"
 iranic_confederation.6.a: "了解"
 iranic_confederation.7.t: "連合指導者が完全統一を発表"
 iranic_confederation.7.d: "連合の指導者である[FROM.GetName]は、イラン系民族連合の全加盟国が今や[FROM.capital.GetCapitalVictoryPointName]に飛び、「イラン系民族最高評議会」に参加すると発表した。"
 iranic_confederation.7.a: "より強い未来へ！"
 iranic_confederation.8.t: "国際機関がイラン系民族協力を称賛"
 iranic_confederation.8.d: "国連などの国際機関は、我々が国家間の違いを脇に置き、紛争なく一つの旗の下に統一する能力を称賛した。"
 iranic_confederation.8.a: "素晴らしい！"
 iranic_confederation.9.t: "首都移転？"
 iranic_confederation.9.d: "我々の国家統一に続き、イラン系民族最高評議会は、国家の首都を、国内の全ての市民がより容易にアクセスできる、より中央の場所に移転するという可能性のある提案を提起した。"
 iranic_confederation.9.a: "エスファハーンに移転せよ"
 iranic_confederation.9.b: "ヘラートに移転せよ"
 iranic_confederation.9.c: "現在の場所に留めよ"
 iranic_confederation.10.t: "[FROM.GetName]が軍事行動を脅迫"
 iranic_confederation.10.d: "[FROM.GetName]は、我々がバローチスターン地域の領有権を直ちに放棄しない場合、軍事行動をもって我々政府を脅迫した。彼らの政府は、彼らが切望する土地を奪うために、自由に使える全ての力を使用すると誓った。"
 iranic_confederation.10.a: "彼らの虚勢を試せ"
 iranic_confederation.10.b: "了解、交渉を開始せよ"
 iranic_confederation.11.t: "[FROM.GetName]が我々の要求を拒絶"
 iranic_confederation.11.d: "[FROM.GetName]は、いかなる状況下でもバローチスターン地域を手放すことはないと述べた。これは、我々が正当な土地を取り戻すためには武力に訴えなければならないことを意味する。"
 iranic_confederation.11.a: "部隊を動員せよ"
 iranic_confederation.12.t: "[FROM.GetName]が交渉開始に同意"
 iranic_confederation.12.d: "[FROM.GetName]は、バローチスターンに対する我々の正当な主張を認め、地域の政府職を我々自身に移管することに同意した。"
 iranic_confederation.12.a: "よろしい"
 iranic_confederation.15.t: "[FROM.GetName]が軍事行動を脅迫"
 iranic_confederation.15.d: "[FROM.GetName]は、我々がクルディスタン地域の領有権を直ちに放棄しない場合、軍事行動をもって我々政府を脅迫した。彼らの政府は、彼らが切望する土地を奪うために、自由に使える全ての力を使用すると誓った。"
 iranic_confederation.15.a: "彼らの虚勢を試せ"
 iranic_confederation.15.b: "了解、交渉を開始せよ"
 iranic_confederation.16.t: "[FROM.GetName]が我々の要求を拒絶"
 iranic_confederation.16.d: "[FROM.GetName]は、いかなる状況下でもクルディスタン地域を手放すことはないと述べた。これは、我々が正当な土地を取り戻すためには武力に訴えなければならないことを意味する。"
 iranic_confederation.16.a: "部隊を動員せよ"
 iranic_confederation.17.t: "[FROM.GetName]が交渉開始に同意"
 iranic_confederation.17.d: "[FROM.GetName]は、クルディスタン地域に対する我々の正当な主張を認め、地域の政府職を我々自身に移管することに同意した。"
 iranic_confederation.17.a: "よろしい"
 iranic_confederation.18.t: "[FROM.GetName]が我々の協力を要求"
 iranic_confederation.18.d: "新たに設立された[FROM.GetName]は、地域に「新しく、統一され、強力な」国家を「確立する」ために、我々政府の協力を要求している。これは、我々の内閣の辞任と、彼らの当局への政府移管を意味するだろう。"
 iranic_confederation.18.a: "否"
 iranic_confederation.18.b: "我々に選択肢はない……"
 iranic_confederation.19.t: "[FROM.GetName]が我々の提案を拒否"
 iranic_confederation.19.d: "[FROM.GetName]の政府は、明らかに個人的な野心よりも平和と安定を重視していないようだ。我々は彼らを力によって我々の翼の下に置かねばならない。"
 iranic_confederation.19.a: "部隊を動員せよ"
 iranic_confederation.20.t: "[FROM.GetName]が権力を我々の当局に移管"
 iranic_confederation.20.d: "[FROM.GetName]は、自国の政府職を、最近国内に設立された汎イラン主義の当局と政党に移管することに同意した。これは明らかに個人的な野心よりも平和と安定を優先している。"
 iranic_confederation.20.a: "素晴らしい"
 tajik_focus.1.t: "服装規定"
 tajik_focus.1.d: "我が国には、男性と女性が何を着ることができるか、できないかを規定する厳格な服装規定の歴史がある。我々政府は、最終的に我々が利益を得られるように、これらの規制の一部を変更することを検討している。しかし、より保守的な地域の一部の人々は、我々が法律を変更すれば、荷物をまとめて他国に移住すると脅迫している。"
 tajik_focus.1.a: "法律の自由化は必要だ"
 tajik_focus.1.b: "規制を強化せよ！"
 tajik_focus.2.t: "タジキスタンがTAJ協定への参加を我々に招待"
 tajik_focus.2.d: "TAJ協定、すなわちテヘラン・アフシャール共同協定は、タジク政府が我々に参加を招待している軍事同盟であり、地域安全保障と安定の旅に出ることを求めている。"
 tajik_focus.2.b: "我々は参加する"
 tajik_focus.2.a: "否"
 tajik_focus.3.t: "[FROM.GetName]が我々の招待を拒否"
 tajik_focus.3.d: "[FROM.GetAdjective]政府は、現在持っているものを放棄する実質的な必要性を感じていないため、TAJ協定から離れていることが自国にとって最善であると決定した。"
 tajik_focus.3.a: "了解"
 tajik_focus.4.t: "タジク政府が投資を要請"
 tajik_focus.4.d: "タジキスタンの新政府は、世界に門戸を開く手段として、我々および他の湾岸諸国との関係を強化しようとしている。彼らは我々の援助を通じて自国経済を改善したいと考えている。"
 tajik_focus.4.a: "了解"
 tajik_focus.4.b: "否"
 tajik_focus.5.t: "[FROM.GetName]が投資を選択"
 tajik_focus.5.d: "[FROM.GetName]の政府は、我々の国家に投資することを選択し、彼らの経済的専門知識を通じて我が国経済の改善を支援している。"
 tajik_focus.5.a: "素晴らしい！"
 tajik_focus.6.t: "[FROM.GetName]が投資を拒否"
 tajik_focus.6.d: "[FROM.GetName]は、我々が彼らの投資を保護できると信頼できないと述べ、我々政府への投資を拒否した。"
 tajik_focus.6.a: "残念だ"
 tajik_focus.7.t: "タジキスタンが医療支援を要請"
 tajik_focus.7.d: "タジク政府は、瀕死の指導者[TAJ.GetLeader]のための医療支援を要請して我が政府に連絡してきた。彼らは、医療分野における我々の先進技術により、我々が彼らの病める指導者を救うために何かできる唯一の国であると述べている。"
 tajik_focus.7.a: "了解"
 tajik_focus.7.b: "否"
 tajik_focus.8.t: "[FROM.GetName]が医療従事者を派遣"
 tajik_focus.8.d: "[USA.GetAdjective]政府によって医療従事者が派遣され、現在[TAJ.GetLeader]の状態を改善するために治療を行っている。彼らは彼が回復に向かっていると述べている。"
 tajik_focus.8.a: "素晴らしい"
 tajik_focus.9.t: "[FROM.GetName]が医療援助の提供を拒否"
 tajik_focus.9.d: "[FROM.GetAdjective]政府は、我々の病める指導者を治療するための医療従事者の派遣を拒否した。これは、彼らの利己主義と貪欲さが際限ないことを示している。"
 tajik_focus.9.a: "世界の厳しい現実だ……"
 tajik_focus.10.t: "ヌリ死す！"
 tajik_focus.10.d: "今朝、我々の指導者サイード・アブドゥッロ・ヌリが、癌による医学的合併症の結果として亡くなったと発表された。多くの人々は今、誰が次の指導者になるのか疑問に思っているが、ヌリはすでにムヒッディン・カビリを後継者として指名していた。"
 tajik_focus.10.a: "我々は哀悼する"
 tajik_focus.11.t: "タジキスタンが抵抗の枢軸への加盟を要請"
 tajik_focus.11.d: "タジク政府は、歴史の正しい側に自らを位置づけることを決定した。彼らは帝国主義勢力と我が国の敵に対する抵抗のマントを掲げることを選択した。"
 tajik_focus.11.a: "歓迎する"
 tajik_focus.11.b: "ありえない"
 tajik_focus.12.t: "タジキスタンが中央アジア安全保障協会への参加を我々に招待"
 tajik_focus.12.d: "タジク政府は、地域がいかなる形の混乱や紛争にも陥らないことを保証する新たな安全保障協定である、中央アジア安全保障協会への参加を我々に招待した。"
 tajik_focus.12.a: "了解"
 tajik_focus.12.b: "ひどい考えだ"
 tajik_focus.14.t: "[FROM.GetName]が協定に署名！"
 tajik_focus.14.d: "[FROM.GetName]政府は、我々の地域における平和と安定を確かに望んでおり、我々の協定に署名することを決定した。"
 tajik_focus.14.a: "素晴らしい！"
 tajik_focus.15.t: "[FROM.GetName]が協定への署名を拒否！"
 tajik_focus.15.d: "[FROM.GetName]は我々の協定への署名を拒否した。これは、彼らが我々政府を疑いの目で見ているか、あるいは羨望している可能性さえ示唆している。"
 tajik_focus.15.a: "憂慮すべきことだ"
 tajik_focus.16.t: "タジク政府が関係強化を望む"
 tajik_focus.16.d: "タジキスタンの新政府は、我々が正式に関係を強化することを要請しており、その方法の一つとして、彼らの経済に投資することが挙げられる。タジク政府はイデオロギー的に我々と大きく異なるが、彼らの外交政策はそのイデオロギーにもかかわらず親西側外交を支持しているように見え、これは彼らをロシアの影響圏から遠ざけている。"
 tajik_focus.16.a: "もちろんだ"
 tajik_focus.16.b: "否"
 tajik_focus.17.t: "アメリカ政府が協力を受け入れる！"
 tajik_focus.17.d: "アメリカ政府は、我々政府と我々の自決権および成長権を全面的に支持すると表明した。彼らは政治的、経済的、さらには軍事的なものまで、様々な投資オプションを提供している。"
 tajik_focus.17.a: "産業"
 tajik_focus.17.b: "経済"
 tajik_focus.17.c: "政治"
 tajik_focus.18.t: "アメリカ政府が協力を拒否"
 tajik_focus.18.d: "古いイデオロギーの線引きが、依然としてアメリカ政府が我々を友人として認識することを妨げているようだ。"
 tajik_focus.18.a: "非常に残念だ"
 tajik_focus.19.t: "我々の見解の変化？"
 tajik_focus.19.d: "我が党とその展望に関して多くの議論が交わされてきた。多くの人々は依然として完全な共産主義と東側への同調に固執している。しかし、より多くの人々は、我々の国家と国民に対する数百年にわたる植民地主義的および帝国主義的な搾取の結果として、より非同盟的な世界観に目を向けるべきだと主張している。"
 tajik_focus.19.a: "我々はやり方を変えねばならない"
 tajik_focus.19.b: "否！変化は我々の終焉を\nもたらすだろう"
 tajik_focus.20.t: "タジキスタンが積極的な国有化を追求"
 tajik_focus.20.d: "タジク政府は積極的な国有化政策を追求し、ほとんどの外国資産（我々のものを含む）を差し押さえ、政府財産であると主張している。全てが差し押さえられたわけではないが、そこにいる多くの外国人労働者は全てを失った結果、今や帰国を余儀なくされている。"
 tajik_focus.20.a: "気にしない"
 tajik_focus.20.b: "彼らに制裁を！"
 tajik_focus.21.t: "[FROM.GetName]が禁輸措置を命令！"
 tajik_focus.21.d: "[FROM.GetName]の政府は、我々国家に対して禁輸措置を課すよう命じ、我々との全ての経済的結びつきを断ち切った。彼らは、我々の財産の「違法な差し押さえ」が主な原因の一つであると述べている。"
 tajik_focus.21.a: "残念だ"
 tajik_focus.22.t: "タジキスタンが和解を模索"
 tajik_focus.22.d: "タジク政府は我が政府に連絡を取り、より良い関係と和解を求めてきた。"
 tajik_focus.22.a: "否"
 tajik_focus.22.b: "了解"
 tajik_focus.23.t: "[FROM.GetName]が我々を無視"
 tajik_focus.23.d: "タリバン政府は、平和と安全保障の保証に関する我々の要求を無視することを決定した。"
 tajik_focus.23.a: "ああ、いや、まあいいか"
 tajik_focus.24.t: "書記長"
 tajik_focus.24.d: "我が党の書記長は重要な役割であり、党内の誰にでも安易に任せるべきではない。我々は、国家を統治し、栄光へと導くのに有能で適任であると見なす人物に、慎重に書記長を任命しなければならない。"
 tajik_focus.24.a: "ショディは自らを証明した"
 tajik_focus.24.b: "アブドゥロエフを任命せよ"
 tajik_focus.24.c: "タルバコフを任命せよ"
 tajik_focus.25.t: "UTO指導部"
 tajik_focus.25.d: "タジク統一野党が再び繁栄するためには、抑圧的な体制に対する指導的人物への呼びかけにおいて団結しなければならない。団結に失敗すれば、我々は崩壊するだろう。"
 tajik_focus.25.a: "IRPが我々を前進させるだろう"
 tajik_focus.25.b: "民主党が勝利を確保するだろう"
 tajik_focus.25.c: "我々には経験豊富な人材が必要だ、\n共産主義者を呼べ！"
 tajik_focus.26.t: "宮殿への襲撃"
 tajik_focus.26.d: "ラフモノフの宮殿は、彼の抑圧からの自由への闘争において争点となってきた。数週間にわたり、UTOはラフモノフを排除する試みとして、宮殿に対する全面攻撃を開始するかどうかを議論してきた。もし彼がもはや権力の座にいなければ、中央政府は自壊するだろう。"
 tajik_focus.26.a: "宮殿を砲撃せよ！"
 tajik_focus.26.b: "機甲師団を投入せよ"
 tajik_focus.26.c: "我々が持つ最高の兵士を選抜せよ"
 tajik_focus.27.t: "ラフモノフ逃亡"
 tajik_focus.27.d: "ラフモノフは最近の彼の宮殿への攻撃から逃れることができ、本日早くに自家用機に密かに乗り込みモスクワへ飛んだと報告されている。"
 tajik_focus.27.a: "臆病者め"
 tajik_focus.28.t: "ラフモノフ殺害される"
 tajik_focus.28.d: "今日、ラフモノフの息子ルスタム・エモマリが現れ、テレビ演説で国民に語りかけた。「私の父……素手でこの国を築き上げた彼は、裏切り者によって殺された」。彼の演説は一つの時代の終わり、ラフモノフとその寡頭制独裁の時代の終わりを告げた。闘争はまだ勝利していないが、これは大きな勝利を示す。"
 tajik_focus.28.a: "革命万歳！"
 tajik_focus.29.t: "タジク革命"
 tajik_focus.29.d: "体制を転覆する時が来た。そして今回は、我々は最後まで約束を貫くだろう。我々は最後まで戦う、たとえ我々の兵士一人一人が戦場で死ぬことを意味するとしても。我々はエモマリの手下が我々の偉大な国を支配することを許すわけにはいかない、我々は我々の未来のために戦う！"
 tajik_focus.29.a: "前進！"
 tajik_focus.30.t: "革命の勝利！"
 tajik_focus.30.d: "我が軍は国内の都市を勝利のうちに行進した。勝利を宣言し、あらゆる通り、店、家、そしてオフィスに自由の旗を掲げた。我々の勝利は地域全体に衝撃を与え、未だに地域を支配する全ての腐敗した独裁者に対し、彼らの時代も終わりかもしれないという厳しい示威となった。"
 tajik_focus.30.a: "革命万歳！"
 tajik_focus.280.t: "UTOの要求"
 tajik_focus.280.d: "内戦中、我々はより多くの支援を得るためにUTOに譲歩することを選んだ。今、彼らは[TAJ.GetLeader]の執務室に直接現れ、彼らの要求が満たされることを要求している。彼らが問題を起こす前に、我々には彼らの要求を満たすための一定の時間があるだろう。"
 tajik_focus.280.a: "了解"
 tajik_focus.281.t: "CSTO"
 tajik_focus.281.d: "内戦後、我々はCSTO同盟から追放された。それ以来、政府内の一部の人々は同盟への再加盟を提案している。我々はそうすべきか？"
 tajik_focus.281.a: "それが我々の最善の利益だ"
 tajik_focus.281.b: "いや、それは我々の目標を妨げる"
 tajik_focus.282.t: "ジハード主義者の野望の終焉"
 tajik_focus.282.d: "過激主義とイスラム主義との長年の戦いの後、我々はついにこれらの外来思想を我が国から追放する試みに成功した。回復の時が来た。国内の誰もが我々を石器時代に引き戻そうとしていないと知り、ようやく休むことができる。"
 tajik_focus.282.a: "よくやった、[TAJ.GetLeader]"
 tajik_focus.283.t: "タジク・[KYR.GetAdjective]紛争の開始"
 tajik_focus.283.d: "タジク政府は、[KYR.GetName]の国境都市の占領準備を部隊に命じた。一部ではこの紛争が制御不能に陥ることを恐れており、これは世界で懸念を引き起こしている。"
 tajik_focus.283.a: "何が起こるか見てみよう"
 tajik_focus.31.t: "自らを食らう"
 tajik_focus.31.d: "我が政府は、システムに深く根付いたオリガルヒを利用して、そうでなければアクセスできなかったであろう利益を我々に与えることができる。政府の腐敗した部門を使って、彼らが「負っているもの」を我々に支払わせることができる。これらの裕福なタジク人は「ニュータジク」と呼ばれ、公に自分たちの富について話すことはほとんどない。我々はこれらの個人それぞれについて情報を掘り起こし、彼らの逮捕とその後の資産差し押さえを正当化することができる。"
 tajik_focus.31.a: "ホジ・アクバル・トゥラジョンゾダの富"
 tajik_focus.31.b: "ボボジョン・ボボホノフの富"
 tajik_focus.31.c: "ガフフォル・ミルゾエフの富"
 tajik_focus.31.d1: "彼らの金など必要ない！"
 tajik_focus.32.t: "強き手がタジキスタンを導く"
 tajik_focus.32.d: "ソ連崩壊後のタジク内戦によって引き起こされた混乱の中、[TAJ.GetLeader]は1992年に指導者の地位に押し上げられ、最高ソビエト議長となった。1997年までに、彼は和平を仲介し、長年の紛争を終結させた。今やしっかりと支配権を握ったラフモンは、反対派を脇に追いやり、彼の将来を支配するために自身の統治を固めなければならない。"
 tajik_focus.32.a: "興味深い"
 tajik_focus.33.t: "心の平穏とその達成方法……"
 tajik_focus.33.d: "ラフモンは全てのストレスから解放される何かが必要だ。我々は彼を買い物に連れ出し、おそらく食事にも連れて行く必要があるだろう……"
 tajik_focus.33.a: "モスクワでのもてなし"
 tajik_focus.33.b: "我々自身で食事を用意する"
 tajik_focus.34.t: "大禁止令の開始"
 tajik_focus.35.t: "タジキスタンが鹵獲したアメリカ兵器を要請"
 tajik_focus.35.d: "タジク政府は、鹵獲したアメリカ兵器を求めて我々に連絡してきた。その見返りに、彼らはその代金を支払う意思がある。"
 tajik_focus.35.a: "我々には金が必要だ"
 tajik_focus.35.b: "否"
 tajik_focus.36.t: "タリバンがアメリカ兵器を密輸"
 tajik_focus.36.d: "タリバンは我々の要求を受け入れ、鹵獲したアメリカ軍装備の密輸を開始し、我が軍の補給線を支援している。"
 tajik_focus.36.a: "アメリカ人が気づかないことを願おう"
 tajik_focus.37.t: "タリバンが我々を無視！"
 tajik_focus.37.d: "タリバンは我々を無視することを決定し、代わりに「アメリカ製ハンヴィー」と書かれたメモを背中に付けた一頭のロバを国境越しに送ってきた。"
 tajik_focus.37.a: "一体何なんだ？"
 tajik_focus.38.t: "タジキスタンがサリコル山脈を割譲！"
 tajik_focus.38.d: "タジク政府は、我々が隣国になった日から紛争ばかりであった山脈、サリコル山脈を我々の支配下に割譲することを決定した。"
 tajik_focus.38.a: "素晴らしい"
 tajik_focus.39.t: "タジキスタンが兵器売却を要請"
 tajik_focus.39.d: "タジク政府は、我々にいくつかの兵器を売却するよう要請した。最近、彼らはサリコル山脈を我々に割譲し、交渉する意思が十分にあることを示した。おそらく我々は彼らにいくらかの好意を示すことができるだろうか？"
 tajik_focus.39.a: "了解"
 tajik_focus.39.b: "否"
 tajik_focus.40.t: "中国が受諾"
 tajik_focus.40.d: "中国政府は、最近我々がサリコル山脈を中国の支配下に移管したことによる善意の印として、我々が要請した兵器を売却することに同意した。"
 tajik_focus.40.a: "中国製歩兵装備"
 tajik_focus.40.b: "中国製装甲車両"
 tajik_focus.40.c: "中国製航空機"
 tajik_focus.41.t: "中国が拒否"
 tajik_focus.41.d: "サリコル山脈を放棄するなど、我々が持てる全てを捧げたにもかかわらず、中国政府は我々の兵器要求を拒否する厚かましさを持っていた。この動きは、彼らに全く礼儀がないことを示しており、我が政府の多くの人々を怒らせている。"
 tajik_focus.41.a: "なぜだ？"
 tajik_focus.42.t: "最近の投資急増"
 tajik_focus.42.d: "我々の反汚職改革により、世界中の多くの投資家がタジク経済に関与したいと決定した。経済が劇的に改善すると予測されており、我々は地域に対するより大きな経済的支配を楽しみにできる。"
 tajik_focus.42.a: "素晴らしい！"
 tajik_focus.43.t: "第201軍事基地の賃貸"
 tajik_focus.43.d: "ロシアは第201軍事基地の賃貸契約を結んでおり、そこには我々が記憶している限りずっとロシア軍の第201ライフル師団が駐留している。しかし、この賃貸契約は交渉可能であり、結局のところ彼らは我々の土地にいるのだ。ロシア人を留めておく価値があるかどうか、あるいはより多く支払う意思のある他の誰かに区画を譲りたいかどうかを見極めることができる。"
 tajik_focus.43.a: "ロシアが何を提供するか見てみよう"
 tajik_focus.43.b: "ロシアが価値あるものを\n持っているとは思えない"
 tajik_focus.44.t: "タジキスタンが譲歩を要求"
 tajik_focus.44.d: "タジク政府はこれまで以上に第201軍事基地の賃貸契約に注目している。タジク政府が、我々を彼らの土地に滞在させるという揺るぎない寛大さの結果として、我々に「貢献するものがあるか」と尋ねたとき、警鐘が鳴らされた。おそらくタジク政府は、我々が滞在し続けたいのであれば、何かを与える必要があることを示唆しているのだろう……"
 tajik_focus.44.a: "分かった、よかろう"
 tajik_focus.44.b: "否"
 tajik_focus.45.t: "ロシア政府が譲歩を提案"
 tajik_focus.45.d: "どうやらロシア人は社会的な合図を読み取ることができるようで、善意の印としていくつかの投資を我々に与えることを決定した。しかし、我々はまだ彼らに基地を保持させないことを決定できる。我々は正式には何も要求していないのだから。"
 tajik_focus.45.a: "よろしい"
 tajik_focus.46.t: "ロシア政府は動じず"
 tajik_focus.46.d: "ロシア政府は、我々の全ての寛大さの見返りに何かを望んでいるという我々のヒントを読み取ることができず、代わりに「基地をありがとう、旧友よ」と書かれた公式書簡を送ってきた。"
 tajik_focus.46.a: "旧友？ それについては後で分かるだろう"
 tajik_focus.47.t: "タジキスタンが我々の大義を裏切る！"
 tajik_focus.47.d: "タジク政府に彼らが望むものを正確に与えたにもかかわらず、彼らは依然として我々と我々の言葉を裏切ることを選択した。どうやら親切は役に立たなかったようで、近い将来、より抜本的な措置を取る必要があるだろう……"
 tajik_focus.47.a: "このことは忘れない"
 tajik_focus.48.t: "タジキスタンが第201基地の賃貸契約を取り消し！"
 tajik_focus.48.d: "タジク政府は最近、もはや第201基地を我が政府に貸し出したくないと決定した。条件を交渉する代わりに、彼らは基地から我々を完全に追放することを選んだ。政府関係者の間では、やがて政府とその指導者[TAJ.GetLeader]を追放する計画の可能性が叫ばれている。"
 tajik_focus.48.a: "我々は復讐するだろう"
 tajik_focus.49.t: "今、どうする？"
 tajik_focus.49.d: "ロシアが我が国の誕生以来駐留させてきた第201軍事基地に関して、より有利な条件を交渉する時が来た。もし我々が交渉なしにロシア軍を滞在させ続けるならば、我々は事実上我々の権利を侵害しているだけだ。しかし、我々は、必要なものは何でも支払う意思のある別の国に目を向けることができる……"
 tajik_focus.49.a: "ロシアとの契約を書き換える"
 tajik_focus.49.b: "アメリカの友人たちに連絡を取る"
 tajik_focus.49.c: "中国の友人たちに連絡を取る"
 tajik_focus.49.d1: "インドの友人たちに連絡を取る"
 tajik_focus.50.t: "タジキスタンが興味深い提案"
 tajik_focus.50.d: "タジク政府は興味深い提案を携えて我々の元へ来た。彼らはドゥシャンベの第201基地の「アップグレード」を要請している。この提案を受け入れることは、タジキスタンの経済的地位を向上させ、地域における我々自身の足場を強化することにもなる。"
 tajik_focus.50.a: "無駄にはできない申し出だ"
 tajik_focus.50.b: "ひどい考えだ、\n我々はそれに関わりたくない"
 tajik_focus.51.t: "[FROM.GetName]が我々の申し出を受諾"
 tajik_focus.51.d: "[FROM.GetName]は、基地に関する我々の申し出を受け入れることが自国の最善の利益であると決定した。"
 tajik_focus.51.a: "良い選択だ、[FROM.GetName]"
 tajik_focus.52.t: "[FROM.GetName]が第201基地を占拠"
 tajik_focus.52.d: "[FROM.GetName]の泥棒どもが、我が軍が正当に駐留していた第201基地を占拠することを決定した。我々と相談することなく、我々に部隊を移動させるための限られた時間を与えた裏切り者のタジク人たちのことも忘れることはできない！"
 tajik_focus.52.a: "一体何なんだ、[FROM.GetName]？"
 tajik_focus.53.t: "我々の分け前"
 tajik_focus.53.d: "家族経営は順調に進んでいる、と我々は信じている。我々の投資は大きな利益をもたらしており、ドゥシャンベとソグド全域で新しい工場が出現している。しかし、この産業基盤はラフモン一族によって支配されているわけではなく、むしろ私有企業の運動の一部である。我々は一度にパイ全体を取ることも、段階的に取ることもできる。"
 tajik_focus.53.a: "全て欲しい、今すぐに"
 tajik_focus.53.b: "急ぐ必要はない"
 tajik_focus.54.t: "タジキスタンがCSTO拡大を要請"
 tajik_focus.54.d: "タジク政府は、中央アジアのより広い範囲を包含するようにCSTOを拡大するよう我々に求めている。彼らは、同盟の有力なメンバーであることを証明することを期待して、トルクメニスタンとウズベキスタンへの招待状を送るよう我々に要請している。"
 tajik_focus.54.a: "良い考えだ"
 tajik_focus.54.b: "越権行為をするな、タジキスタン"
 tajik_focus.55.t: "CSTOへの招待"
 tajik_focus.55.d: "ロシアはCSTO同盟への招待状を延長した。これは主にタジクの要請によるものであり、彼らはロシア政府に我が国への招待状を延長するよう圧力をかけた。"
 tajik_focus.55.a: "了解"
 tajik_focus.55.b: "否"
 tajik_focus.56.t: "我々の共通の利益"
 tajik_focus.56.d: "現時点において、我々は国家の脱ロシア化を進め、より明確なアイデンティティへと向かう努力をしてきた。しかし、我々は努力を倍加することができる。タジキスタン民主党を組み込むことにより、我々は彼らの中核的な指導部と党員を利用して、我々の国民的アイデンティティを形成するために、よりイラン的なアジェンダを推進することができるだろう。"
 tajik_focus.56.a: "合併を進めよ"
 tajik_focus.56.b: "統合を制限しよう"
 tajik_focus.56.c: "ひどい考えだ。否"
 tajik_focus.57.t: "反対意見：ウマラル・クヴァトフ"
 tajik_focus.57.d: "グループ24の活動的なメンバーであるウマラル・クヴァトフは、トルコ亡命中から活動を活発化させている。我が政府は我々に一連の選択肢を提示しており、その一つがウマラルの恒久的な沈黙である。もし我々が彼をそのような方法で扱うことを選択した場合、これが我々に裏目に出て、我々の国内外の人々からより厳しい監視の目で見られる可能性がある。"
 tajik_focus.57.a: "命令を出せ、彼を排除しろ"
 tajik_focus.57.b: "我々の資源を\n他の何かに使うのが最善だ"
 tajik_focus.58.t: "ウマラル・クヴァトフがイスタンブールで遺体で発見される"
 tajik_focus.58.d: "トルコのメディアは、ウマラル・クヴァトフがイスタンブールのファティ地区にあるレストランで遺体で発見されたと報じている。タジク出身の3人の個人が逮捕されたが、タジク政府との関連性は確認されていない。ウマラルは長年にわたり問題であり、イスラム復興党（IRP）とつながりのあるこの組織「グループ24」と共に、我が政府に対する反対運動を組織していた。"
 tajik_focus.58.a: "これで厄介事が一つ減った"
 tajik_focus.59.t: "ウマラル・クヴァトフが暗殺未遂を生き延びる"
 tajik_focus.59.d: "ウマラル・クヴァトフは、彼の頭を狙った銃弾をかろうじて避けた。背後で物音を聞き、それが何かを見ようと素早く動いたため、暗殺者志望者は怯え、撃ち損じた。伝えられるところによると、襲撃者の銃はその後詰まり、レストランの人々が銃撃犯にタックルして警察が到着するまで拘束することを可能にした。ウマラルの命を狙ったこの試みはタジク当局のせいにされており、トルコ政府や他の国々はこの試みを非難している。"
 tajik_focus.59.a: "くそっ、誰も何も言うな"
 tajik_focus.60.t: "我々の新たな行政首都"
 tajik_focus.60.d: "中央アジア諸国連合の設立に続き、我々は支配を強化し正当化することができた。しかし、我々の新しい国家をさらに強固にするためには、国内のどこかに新しい首都を設立する必要があるだろう。我々は主要な都市部を潜在的な場所として使用し、それに応じて都市を改名するだろう。"
 tajik_focus.60.a: "オゾドボドに移転せよ"
 tajik_focus.60.b: "ルスタムシャフルに移転せよ"
 tajik_focus.60.c: "トジダルに移転せよ"
 tajik_focus.60.d1: "ドゥシャンベで十分だ"
 tajik_focus.61.t: "[TAJ.GetLeader]再選！"
 tajik_focus.61.d: "国家の指導者[TAJ.GetLeader]が一般選挙で再選された！ 100%の票にはわずかに届かなかったものの、[TAJ.GetLeader]はもう一期国家を率いる栄誉を得るだろう。彼の支持者の群衆が我々の首都の通りに並び、さらなる繁栄の任期を期待している。"
 tajik_focus.61.a: "完璧だ……"
 tajik_focus.61.b: "しかし、私が民主主義を望んだら？"
 tajik_focus.62.t: "我々のヘリコプター部隊"
 tajik_focus.62.d: "我々のヘリコプター部隊は急速に老朽化しており、供給は非常に不足している。アップグレードの選択肢は最良ではないものの、我々は確かに備蓄を改善することができる。アメリカ人かロシア人のどちらかに頼むことで、少なくとも我々の軍隊にいくつかの機能的なヘリコプターを手に入れることができるだろう。"
 tajik_focus.62.a: "アメリカに頼む"
 tajik_focus.62.b: "ロシアに頼む"
 tajik_focus.63.t: "タジキスタンがヘリコプターを要請"
 tajik_focus.63.d: "タジク政府は、我々に彼らのヘリコプターの一部を供給するよう要請している。これは、我々がより老朽化した部隊の一部を手放すことを意味するだろうが、中央アジアのこの小さな国が我々のヘリコプターを手に入れることを望むかどうかは我々の選択次第だ。"
 tajik_focus.63.a: "売却を承認せよ"
 tajik_focus.63.b: "否"
 tajik_focus.64.t: "[FROM.GetName]がヘリコプターの売却を承認"
 tajik_focus.64.d: "[FROM.GetAdjective]政府はヘリコプターに関する我々の要求を受け入れた。彼らはより古いユニットの一部を出荷するだろうが、それでも我々の老朽化したヘリコプター部隊にとっては大きな後押しとなるだろう。"
 tajik_focus.64.a: "素晴らしい"
 tajik_focus.65.t: "[FROM.GetName]が軍事協定を拒否"
 tajik_focus.65.d: "質の高い軍事支援に対する我々の低い期待にもかかわらず、[FROM.GetAdjective]は依然として我々が彼らの援助の一部を得ることが適切であるとは見なさなかった。"
 tajik_focus.65.a: "残念だ"
 tajik_focus.66.t: "タジキスタンが軍需産業への支援を要請"
 tajik_focus.66.d: "タジク政府は、自国内に強力で生産的な兵器産業を構築するために我々の支援を要請している。彼らはその見返りに我が政府に特別な待遇を提供しており、我々は影響力を広げることができるだろう。"
 tajik_focus.66.a: "良い考えだ"
 tajik_focus.66.b: "ダメだ"
 tajik_focus.67.t: "トルコが軍需工場を建設"
 tajik_focus.67.d: "トルコ政府は我々の兵器産業への支援要請を受け入れ、我々の労働者が使用するためのいくつかの工場を建設した。"
 tajik_focus.67.a: "素晴らしい！"
 tajik_focus.68.t: "タジキスタンがドローン専門家による兵器産業支援を要請"
 tajik_focus.68.d: "タジク政府は、我々自身の一部と同様に、特にドローン装備の生産に重点を置いた兵器産業の設立を支援するよう我々に要請している。その結果、我々は影響力を広げ、困窮している兄弟国を助けることができるだろう。"
 tajik_focus.68.a: "素晴らしい考えだ"
 tajik_focus.68.b: "否"
 tajik_focus.69.t: "イランが支援を提供"
 tajik_focus.69.d: "イラン政府は我々の要求を受け入れ、我々のために兵器工場を建設した。現在、その工場は彼ら自身のドローン専門家によって監督・指導されており、彼らは我々の労働者を訓練する計画である。"
 tajik_focus.69.a: "素晴らしい"
 tajik_focus.70.t: "タジキスタン：富の中の貧困"
 tajik_focus.70.d: "我が国はほとんどの専門家によって「中央アジアで最も貧しい国」と呼ばれている。国民が耐えなければならないこの経済的負担は、政府高官による管理不行き届きの結果である。我々が新たな道、経済回復と国家強化への道を選ぶ時が来た。"
 tajik_focus.70.a: "汚職に焦点を当てる"
 tajik_focus.70.b: "生産的な労働力に焦点を当てる"
 tajik_focus.71.t: "ラフモンの腐った果実"
 tajik_focus.71.d: "タジキスタン共和国は不安定な状況にある。蔓延する汚職、広範な縁故主義、政府の非効率性、そして劣悪な統治の傷跡は、ソビエト連邦崩壊後に国が思い描いていた進歩の道から遠く逸脱させた。1990年代の内戦は物理的な破壊以上のものを残した——それは国家の統一を破壊し、国民の間に不信感を植え付け、今日まで続く政治的不安定の雰囲気を作り出した。戦後の権力闘争で勝利を収めたエモマリ・ラフモン大統領は、今、壊滅的な紛争からまだ立ち直っていない国を再建するという課題に直面している。経済停滞、地域格差、そしてますます権利を奪われた民衆は、脆弱な平和を解きほぐすと脅かしている。多くの人々がラフモンが国を繁栄へと導く能力を疑問視する中、国内外の反対派の亡霊が大きく迫っている。タジキスタンはその内部分裂を克服し、将来のための新たな道を切り開くのか、それともその困難な過去の影に埋もれたままとなるのか？"
 tajik_focus.71.a: "新たな千年紀が我々に優しくありますように"
 pamir_conflict.1.t: "攻撃部隊がバトケンを確保"
 pamir_conflict.1.d: "攻撃部隊はバトケンの守備隊を押し出し、地域の主要な検問所と政府機関を確保した。"
 pamir_conflict.1.a: "了解"
 pamir_conflict.2.t: "守備部隊が戦線を維持"
 pamir_conflict.2.d: "パミール地域に駐留する守備部隊は、地域の主要な検問所を占領しようとする攻撃部隊を首尾よく撃退することができた。"
 pamir_conflict.2.a: "了解"
 pamir_conflict.3.t: "停戦発令"
 pamir_conflict.3.d: "不十分な進捗のため、攻撃部隊は攻勢を停止し、停戦に合意した。"
 pamir_conflict.3.a: "了解"
 pamir_conflict.4.t: "我が軍は攻撃を撃退できず"
 pamir_conflict.4.d: "我が軍は戦線を維持できず、侵略者によって仕掛けられた全ての攻撃に屈した。"
 pamir_conflict.4.a: "残念だ"
 pamir_conflict.5.t: "攻撃部隊がバトケンを確保"
 pamir_conflict.5.d: "攻撃部隊はバトケンの守備隊を押し出し、地域の主要な検問所と政府機関を確保した。"
 pamir_conflict.5.a: "了解"
 tajik_lore.0.t: "ナディロフの嘆願"
 tajik_lore.0.d: "大統領執務室の扉が静かに開くと、大きすぎる帽子をかぶった小柄な将校が足を引きずりながら部屋に入り、ラフモン大統領の机に一通の手紙を置いた。参謀総長ラミル・ナディロフからの配達物だと告げると、それは軍事投資を支援するための予算資金を求める、またしても切実な要請だった。新兵に支給されている余剰兵器は状態が劣悪だったのだ。ラフモンは手紙を広げ、読み始めた。\n\n閣下、平和と国民統一の創始者、国家の指導者\nご健勝のことと存じます。この度は、最前線で立ち、閣下と我らが愛するタジキスタンのために全てを捧げる覚悟の勇敢な兵士たちへの財政支援を、改めてお願い申し上げます。彼らは戦う準備はできていますが、勇気だけでは戦いを制することはできません。兵士の戦力は、結局のところ手に持つ武器の性能に依存するものです。\n\n敬具\nラミル・ハリロヴィチ・ナディロフ\n\nラフモンは手紙を封筒に戻すと、椅子にもたれかかり、鼻歌を歌い始めた。"
 tajik_lore.0.a: "いつもの仕事の一日だ"
 tajik_lore.1.t: "最も厳しい真実"
 tajik_lore.1.d: "ナディロフは薄暗い執務室に座っていた。期待の重みが、葉巻の先端から渦巻く濃い灰色の霧と同じくらい重く空気中に漂っていた。吐き出す息ごとに濃い霞が増し、窮屈な部屋を陰鬱で息苦しい静寂に包み込んだ。机のランプのかすかな光が、散らばった地図や戦術報告書に長く揺らめく影を落としていた。それぞれには赤い丸と、反乱軍の動きについての急いで書かれたメモが付いていた。\n\n先ほど配達人が到着し、首都ドゥシャンベの公式印が押された封印された封筒を彼の机の上に置いた。届いたばかりの手紙は良い知らせをもたらさず、約束された軍事資金の増加もなかった。\n\n彼は椅子にもたれかかり、ナディロフは薄くなった髪を手でかき上げた。欲求不満が深く刻まれていた。厳しい現実に加えて、わずか数時間前に新しい報告書が届いていた。別のIMU拠点が、タジク領土のさらに奥深くに設立されたというものだった。そのニュースは彼をレンガのように打ちのめし、各単語は、資金不足で装備の不十分な彼の部隊が戦うことを期待されている増大する脅威の苦い記憶を呼び起こした。ナディロフは葉巻の残骸を溢れかえる灰皿に押し潰した。残り火が一時的に燃え上がり、その後暗闇に消えた。不確実性の寒気が落ち着くと、部屋はさらに寒く感じられた。"
 tajik_lore.1.a: "アッラーよ、我らを憐れみたまえ"
 tajik_lore.2.t: "兵器庫の設計図"
 tajik_lore.2.d: "ナディロフは薄暗い執務室に座っていた。期待の重みが、葉巻の先端から渦巻く濃い灰色の霧と同じくらい重く空気中に漂っていた。吐き出す息ごとに濃い霞が増し、窮屈な部屋を陰鬱で息苦しい静寂に包み込んだ。机のランプのかすかな光が、散らばった地図や戦術報告書に長く揺らめく影を落としていた。それぞれには赤い丸と、反乱軍の動きについての急いで書かれたメモが付いていた。\n\n配達人が到着し、彼の机の上に封印された封筒を置いた。その表面にはドゥシャンベの公式印が押されていた。また別の拒絶を予想し、彼はため息をつきながらそれを開け、落胆に備えた。代わりに、喜びの波が彼を襲った。要求は承認され、青インクのスタンプが押されていた。時間を無駄にせず、彼は司令室に行進し、参謀長全員を召喚した。\n\n共に、彼らはロシアの備蓄から新たに確保された大量のライフル輸送のための兵站調整を開始した。各参謀長は在庫を検査し、最も必要とする予備部品と装備を選んだ。ナディロフは自分自身に微笑むのを止められなかった。"
 tajik_lore.2.a: "ウサギ狩りの季節が来たようだ"
 tajik_lore.3.t: "タヴィルダラ渓谷からの光学情報"
 tajik_lore.3.d: "無線機が静電気音を立て、部屋を満たした。遠くの叫び声の歪んだ音がスピーカーから漏れ聞こえ、銃声の反響音が伴った。計画された輸送部隊が、サングヴォール地区の山奥に位置するタヴィルダラの町とその周辺地域を監視するために派遣された。彼らの任務は、アフガニスタンでの最近の後退の後、再編成の報告を受けて、潜在的なIMU反乱軍の動きを追跡することだった。\n\n報告がナディロフに届いた後、彼は再び作戦が失敗したと聞いて苛立ちに襲われた。彼の手は机に叩きつけられ、その衝撃で部屋が揺れた。彼は、どんな間違いもすぐに発覚し、国家によって失敗者として烙印を押されるだろうと知っていた。"
 tajik_lore.3.a: "常に瀬戸際を歩いている"
 tajik_lore.4.t: "タヴィルダラ渓谷からの光学情報"
 tajik_lore.4.d: "山道の端にある間に合わせの見張り台から、彼の目はライフルの鉄の照準器越しに見下ろしていた。彼の後ろには、ハゲタカのように立って獲物を待っている反乱軍の群れがいた。色褪せたオリーブグリーンに塗られ、タジク地上軍の記章を付けたソビエト時代のトラックが角を曲がってきた。彼の指は引き金にきつく締められた。運転手の血まみれの頭がハンドルに崩れ落ち、クラクションを押し下げると、トラックの窓が粉々になった。トラックは軌道を外れて下の谷に転落し、キルゾーンを形成した。反乱軍のグループが彼らを仕留めるために突進した。彼らのライフルから弾丸が鳴り響き、トラックを貫通し、まだ中にいた者たちを排除した。彼らは車両から遺体を引きずり出した。応答を求める無線の微かな音が繰り返し聞こえたが、返答はなかった。任務は完了した。"
 tajik_lore.4.a: "我々の果実は腐り落ち、\n彼らがそれを殺した"
 tajik_lore.5.t: "隠蔽工作"
 tajik_lore.5.d: "ナディロフは、重装甲トラックとAPCの彼の輸送部隊と共に、事件現場に最初に到着した者の一人だった。彼は直ちに現場の記者たちに、車両が制御を失い、崖から転落して衝突し、乗員を死亡させたと主張するよう命じた。全ては彼の痕跡を隠すためだった。"
 tajik_lore.5.a: "最高の一日だ"
 tajik_lore.6.t: "望まない電話"
 tajik_lore.6.d: "ラフモンが机に座っていると電話が鳴った。彼が受話器を取ると、[UZB.GetLeader]が、タジク国境を越えてウズベキスタンへのIMUの侵入について説明を要求してきた。その結果、2人の国境警備隊員が死亡した。ラフモンはぶっきらぼうな口調で答えた。\n\n我々は国境を越えるいかなるIMUの動きも認識していなかった。タジク国境警備隊は……の時点で完全な活動状態にあった。\n\n[UZB.GetLeader]は彼の通訳を一時停止させ、ラフモンが終わる前に遮った。\n\nあなたの言い訳など気にしない。あなたが彼らにピクニックをさせている間に、脅威が我々の玄関先にある。私は中央タジキスタンでのIMU部隊の匿名の即時停止を要求する、さもなければ結果が伴うだろう！ 彼は突然電話を切った。\n\n衝撃を受けたラフモンは、しばらく机の前で動かずに座っていたが、その後、参謀長に電話をかけるために受話器を取った。"
 tajik_lore.6.a: "さてさてさて"
 tajik_lore.7.t: "丘が燃え上がる"
 tajik_lore.7.d: "ウズベキスタンの戦闘機が我々の領空を侵犯し、タジキスタン北部上空を飛行した後、4つの遠隔地のうちの1つに標的型空爆を実施したという報告が入った。空爆はIMUの拠点に向けられたようだが、これは紛争の深刻なエスカレーションであり、国家安全保障を脅かす。我々は犬のように踏みつけられることを許すわけにはいかないが、また別の全面的な紛争を起こす余裕もない。"
 tajik_lore.7.a: "応答を残さない"
 tajik_lore.7.b: "部隊を結集せよ"
 tajik_lore.8.t: "タジキスタンへの攻撃計画"
 tajik_lore.8.d: "IMU部隊がタジキスタンの山々に隠れている。手遅れになる前に今行動しなければならない。"
 tajik_lore.8.a: "選択肢はない、\n我々はそのために手を強制されている"
 tajik_lore.9.t: "国境に地雷を敷設"
 tajik_lore.9.d: "IMUは毎日国境を突破している。我々は国家を守るために地雷を敷設して防御を取らなければならない。"
 tajik_lore.9.a: "選択肢はない、\n我々はそのために手を強制されている"
 tajik_lore.10.t: "ウズベキスタンが地雷を敷設"
 tajik_lore.10.d: "ラフモンが執務室に戻ると、机の上にメモが待っていた。彼がそれを広げると、表情が暗くなった。メッセージは明確だった：ウズベキスタン軍がタジク・ウズベク国境沿いの国境地域に地雷を敷設し始めた。\n\n椅子に沈み込み、ラフモンは屈辱を感じた。再び、彼は愚か者のように見られていた。"
 tajik_lore.10.a: "我々は手の届かないところにいる"
 tajik_lore.10.b: "我々はこれを受け入れない"
 tajik_lore.11.t: "ウズベキスタンとの危機協議"
 tajik_lore.11.d: "電話は硬く冷たかった。ラフモンの汗ばんだ手とは対照的だった。それぞれの呼び出し音は、何が危機に瀕しているかを思い出させた。[UZB.GetLeader]が応答したとき、ラフモンはぶっきらぼうな冷静さで話しながら、同時にスタッフに部屋を出るよう合図した。その電話で何が起こったのか誰も知らないが、ラフモンが戻ってきたとき、ウズベキスタンは進軍を一時停止することに同意した。ラフモンは何が起こったのか詳しく説明することを拒否した。"
 tajik_lore.11.a: "国中のため息"
 tajik_lore.12.t: "ウズベキスタンが標的型IMU作戦でタジキスタンを攻撃"
 tajik_lore.12.d: "ウズベキスタンは、国境を越えた反乱活動に対応して、タジキスタン北部全域でウズベキスタン・イスラム運動（IMU）の拠点を標的とした空爆を開始した。タジク当局は、領空侵犯であるとして攻撃を非難したが、まだ紛争をエスカレートさせていない。空爆は両国間の緊張の大幅な高まりを示す。"
 tajik_lore.12.a: "混乱の世界"
 tajik_lore.12.b: "影が我々の上に迫る"
 tajik_lore.12.c: "決定的な一撃"
 tajik_lore.13.t: "ウズベキスタンがタジク国境に地雷を敷設"
 tajik_lore.13.d: "ウズベキスタン軍は、IMU反乱軍の動きへの懸念から、タジク・ウズベク国境沿いに地雷を敷設し始めた。これは、タジキスタン北部のIMU陣地を標的とした最近の空爆に続くものである。タジク当局はこれらの行動を非難した。主権侵害であり、両国間の緊張を高めていると述べている。"
 tajik_lore.13.a: "霧深い日々が待ち受ける"
 tajik_lore.14.t: "ウズベキスタンのタジキスタン侵攻"
 tajik_lore.14.d: "タジク国軍は、ウズベキスタン軍が国境を越え、タジク軍陣地への攻撃を開始したと報告した。ウズベキスタン政府は、侵攻はIMU（ウズベキスタン・イスラム運動）ネットワークから地域を確保することを目的とした平和維持活動の一部であると主張している。タジキスタンは、ウズベキスタン政府が国家主権を完全に無視して地域を不安定化させていると非難している。紛争がエスカレートするにつれて、多くの民間人が南に逃れており、これは潜在的な人道危機についての懸念を高めている。"
 tajik_lore.14.a: "地獄の業火で終わった\n慎重な歩み"
 SOV_forbidden_bazaar: "タジキスタンの脅迫"
 SOV_forbidden_bazaar_desc: "[TAJ.GetFlag]タジク政府は、我が国への薬物の流れで我々を脅迫し、いくつかの部門を不安定化させ、多くの汚職を引き起こすことを決定した。最終的には、同盟国としての我々の地位に関係なく、彼らにやめるよう頼まなければならない時点に達するだろう。"
 SOV_forbidden_bazaar_stop: "[TAJ.GetFlag]タジキスタンに国境警備強化を要求"
 SOV_forbidden_bazaar_stop_desc: "あの馬鹿[TAJ.GetLeader]に国境周辺の警備を強化するよう命じる時が来た。"
 TAJ_forbidden_bazaar: "影のバザール"
 TAJ_forbidden_bazaar_desc: "\n£TAJ_desctext_blackmarket\n\n\n\nMany illegal goods flow through [TAJ.GetFlag] §HTajikistan§! on a daily. Everything from narcotics, to illegal immigrants crossing the border to other nations north. This gives our government leverage against our neighbors, and ultimately, [SOV.GetFlag] Russia. When we are dissatisfied with the actions of the [SOV.GetFlag] Russian government, or just when we feel like it, we could relax §Hsecurity§! surrounding the §Hblack market§! to destabilize [SOV.GetFlag] Russia. This will anger [SOV.GetFlag] Russia, and may result in them trying to increase their influence over our nation. Every month, based on the security around the §Hblack market§!, we will get contraband that will contribute towards our development with the chance of potentially §Rdestabilizing§! factors bleeding into our own state depending on our §Hsecurity level§!. Anytime we raise the amount of narcotics entering [SOV.GetFlag] Russia, we risk angering them, and if they have §H40% influence§! they can demand an end to ti. We can view the modifiers [SOV.GetFlag] Russia has by hovering over the dynamic modifier in their national idea lists.\n\nCurrent Security Status: [TAJ_high_security_flag][TAJ_medium_security_flag][TAJ_negligible_security_flag]"
 TAJ_high_security: "厳重警備の実施"
 TAJ_high_security_desc: "国内への違法物資の流入を防ぐために、闇市場に対してより予防的な措置を講じる時が来た。"
 TAJ_medium_security: "緩和警備の実施"
 TAJ_medium_security_desc: "警備を緩和することで、ある程度の統制を維持しつつ、闇市場の利益を得ることができる。"
 TAJ_negligible_security: "無視可能警備の実施"
 TAJ_negligible_security_desc: "金があれば警備など誰が必要とするか？"
 TAJ_threaten_russia: "ロシアを脅迫"
 TAJ_threaten_russia_desc: "麻薬の流れを通じてロシアの安定を脅かすことで、ロシアを怖がらせて我々の要求に応じさせることができる。"
 TAJ_flood_russian_market_with_drugs: "[SOV.GetFlag]ロシア市場を麻薬で溢れさせる"
 TAJ_flood_russian_market_with_drugs_desc: "我々は[SOV.GetFlag]ロシア政府に対して、優位性、影響力、そして交渉の立場を得る必要がある。彼らの市場に麻薬を放出し、徐々に圧力を高めることで、彼らを譲歩させ、我々が望むものを与えさせることができるかもしれない。"
 TAJ_cancel_distribute_monthly_bonus: "月例 闇市場物資イベントの再有効化"
 TAJ_cancel_distribute_monthly_bonus_desc: "毎月末に再び月例イベントを受け取るようになる。"
 TAJ_distribute_monthly_bonus: "月例物資の自動回収・分配"
 TAJ_distribute_monthly_bonus_desc: "闇市場物資の月例通知が表示されなくなり、代わりに自動的に物資が分配される。ボーナスは分配されるため、一部のボーナスはわずかに低下する。"
 TAJ_increase_drug_amount: "麻薬量の増加"
 TAJ_increase_drug_amount_desc: "彼らをさらに圧迫するために、[SOV.GetFlag]ロシアへの麻薬の流れを増やす必要がある。"
 TAJ_end_the_drug_flow: "麻薬蔓延の終了"
 TAJ_end_the_drug_flow_desc: "ロシア人はもはや我々にとって何の役にも立たない。我々はついに圧力を終わらせ、彼らの国への薬物の流れを一度止めることができるだろう。"
 TAJ_russian_demands: "[SOV.GetFlag]ロシアの要求"
 TAJ_russian_demands_desc: "ロシアはついに最後通牒を発した。我々が薬物の取り締まりを強化するか、さもなければ我々の領土主権を放棄するかだ。"
 TAJ_tajik_revolution_mech: "[TAJ.GetFlag]タジク革命"
 TAJ_tajik_revolution_mech_desc: "§Hラフモノフ政府§!の失敗、腐敗、そして縁故主義は、我々が独裁者や政治王朝に国家の統治を信頼できないことを再び証明した。§HUTO§!および§Hラフモノフ体制§!に対する全ての反体制派は、国家を完全に解放するために一つの旗の下に団結しなければならない。\n\n我々は革命を§HUTO§!中心にするか、我々自身の党中心にするかを選択できる。§HUTOの結束§!を低下させることで、我々は革命を我々自身の党中心にし、革命完了時に制限なく統治することを可能にするが、内戦中の支援は少なくなり、革命後の状況は混乱するだろう。しかし、もし我々が§HUTOの結束§!を優先するなら、我々の統治はより安定するかもしれないが、最終的には後で要求に対処しなければならなくなるだろう。\n\n§HUTOの結束§!：[?TAJ_uto_unity]%"
 TAJ_launch_the_revolt: "反乱を開始"
 TAJ_launch_the_revolt_desc: "ラフモノフとその犯罪体制を完全に打倒する時が来た。"
 TAJ_tap_into_uto_funds: "UTO資金を利用"
 TAJ_tap_into_uto_funds_desc: "中央指導部に知らせずに秘密裏にUTO資金を取ることで、我々は組織内にいくらかの不和の種を蒔くことができるだろう。"
 TAJ_discredit_uto_leadership: "UTO指導部の信用失墜"
 TAJ_discredit_uto_leadership_desc: "UTO指導部の信用を失墜させることで、我々はグループ内の信頼感を悪化させ、焦点が我々と我々自身の党に集まるようにすることができる。"
 TAJ_propaganda_campaign: "プロパガンダキャンペーン"
 TAJ_propaganda_campaign_desc: "UTOを支持するプロパガンダキャンペーンを開始することで、我々は組織に対するより良い見方を確立するだろう。"
 TAJ_the_crackdown: "取り締まり"
 TAJ_radicalism_system: "ウンマの残響"
 TAJ_radicalism_system_desc: "\n£TAJ_desctext_irp\n\n\n\n貧困、汚職、縁故主義、そして失業は、国民が我が政府に対して抱いてきた不満の一部である。しかし、一つがそれら全ての上に立ち、多くの人々にとって最後の藁となっている。我々のイスラム慣行の抑圧は、一部の国民に、宗教が\n§H[TAJ.GetFlag]タジキスタン§!内の問題への答えであると信じさせ、新たな国家が我々の土地から出現しなければならないと強く信じさせている。一部は£TAJ_kingdom §Hイスラム復興党§!のようなグループに参加し、活発な反乱ではないにもかかわらず、時折組織に関連した一連の攻撃がランダムに現れることがある。低いGDPや失業などの経済的要因は、人々が国を離れ、潜在的に過激化する可能性を高める。世俗化などの特定の政治的行動は、£TAJ_kingdom §HIRPの影響力§!を高める可能性がある。いずれかの時点で£TAJ_kingdom §HIRPの影響力§!が100%に達すると、我々、地域、そして我々の緊密なパートナーを不安定化させようとする運動が現れるだろう。\n\n現在の£TAJ_kingdom §HIRP§!の影響力：[?TAJ_radical_influence]%"
 TAJ_deploy_national_guard: "[TAJ.GetFlag]国家親衛隊の展開"
 TAJ_deploy_national_guard_desc: "国家親衛隊を展開することで、イスラム主義者の政治活動が取り締まられることを確実にできるが、そうすることは費用のかかる試みとなるかもしれない。"
 TAJ_recall_national_guard: "国家親衛隊の召還"
 TAJ_recall_national_guard_desc: "国家親衛隊を呼び戻すことで、イスラム主義者の政治活動が再び増加し始めるかもしれないが、少なくとも我々の国庫にはいくらかの金が残るだろう。"
 TAJ_ban_the_irp: "£TAJ_kingdom イスラム復興党を非難"
 TAJ_ban_the_irp_desc: "我が政府が£TAJ_kingdom イスラム復興党を公に非難し、国家に対する広範な政治活動に従事することを禁止する時が来た。"
 TAJ_radicalism_system_2: "ウンマからの衝撃波"
 TAJ_radicalism_system_2_desc: "\n£AFG_menu1\n\n\n\n£TAJ_kingdom §Hイスラム復興党§!の没落と、タジク社会の継続的な進歩は、彼らの前任者よりも過激な新たな過激派運動の台頭につながった。£generic_Caliphate_small §H(ISKP)イスラム国-ホラサン州§!は今、IRPの崩壊によって残された空白を埋めるために台頭し、彼らはかつてないほど過激である。我々は我が国におけるサラフィー主義イデオロギーの成長を制限し、常に§H20%未満§!に保たなければならない。いずれかの時点でサラフィー主義者の人気が§H20%§!を超えると、[TAJ.GetFlag]タジキスタンは内戦に陥るだろう。§Hテロの脅威§!を§G無視できるレベル§!にし、§H急進化§!を§G低い§!状態にすれば、この反乱を終わらせることができるだろう。"
 TAJ_open_menu: "国際システムメニューを開く"
 TAJ_open_menu_desc: "現在の急進化とテロの脅威の場所が分からない？ 画面右下の地球アイコンを見つけるか、このディシジョンをクリックして「対テロ」タブに進んでください。"
 TAJ_arrest_iskp: "£generic_Caliphate_small ISKP指導部を逮捕"
 TAJ_arrest_iskp_desc: "彼らの支持の欠如により、我々は容易に地元住民から国内のISKP指導部の場所を聞き出し、彼らを逮捕することができる。"
 iranic_confederation: "イラン系民族国家の再統一"
 iranic_confederation_desc: "\n£TAJ_desctext_paniranist\n\n\n\n§Hイラン系§!民族は歴史上の様々な戦争を通じて互いに分離された。最初はアレキサンダーの征服によって、そして後にアラブの侵略によって。それ以来、§Hイラン系§!民族は一つの旗の下に統一することができず、したがって世界で強力な国家を築く能力が制限されてきた。§H汎イラン主義§!運動は最初に50年代に[PER.GetFlag]§Hイラン§!で起こり、その後[AFG.GetFlag]§Hアフガニスタン§!と[TAJ.GetFlag]§Hタジキスタン§!に広がり、ソビエト連邦によるイランの慣習と言語の抑圧をもたらした。我々は§H汎イラン主義政府§!を持つ国々に外交使節団を派遣し、我々の国家の§H再統一§!の準備を開始することができるだろう。"
