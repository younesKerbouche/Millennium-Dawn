 TAJ_monopolize_state_industries: "バダフシャン産業の独占"
 TAJ_monopolize_state_industries_desc: "地域への中国の投資は、産業が我が政府による独占に適した状態にしている。"
 TAJ_visit_the_regional_governor: "地域知事を訪問"
 TAJ_visit_the_regional_governor_desc: "地域知事を訪問することで、彼らの自治権と地方政府に対する連邦政府の支援を再確認することができる。"
 TAJ_sack_regional_governor: "地域知事を解任"
 TAJ_sack_regional_governor_desc: "パミール人の知事を置くことは、地域に対する十分な統制を維持するのに役立たない。代わりに、知事をタジク人に置き換えることに焦点を当てるべきだ。"
 TAJ_dig_for_badakhshani_resources: "バダフシャン資源の採掘"
 TAJ_dig_for_badakhshani_resources_desc: "地域には採掘されるのを待っている多くの貴重な宝石や宝飾品がある。そして、数人の怒れる地元住民を除けば、我々がそれらを掘り起こすのを何が止めているのか？"
 TAJ_conscript_badakhshani_troops: "バダフシャン部隊の徴兵"
 TAJ_conscript_badakhshani_troops_desc: "バダフシャン人は国内に居住する他の[TAJ.GetFlag]タジク人と何ら変わらない。我々は皆を平等に扱わなければならない。全ての人々は国家の軍隊に仕えなければならない、結局のところそれは彼らの国民的義務なのだ。"
 TAJ_permit_religious_freedoms: "宗教の自由を許可"
 TAJ_permit_religious_freedoms_desc: "[TAJ.GetFlag]タジキスタンのほとんどがスンニ派イスラム教を実践しているにもかかわらず、バダフシャン人は国家の他の地域とは異なるシーア派の一派に従っている。"
 TAJ_badakhshani_representation: "バダフシャン代表権の改善"
 TAJ_badakhshani_representation_desc: "おそらくバダフシャン人は国家の問題において少し過小評価されており、中央政府でもう少し認識される必要があるかもしれない……"
 TAJ_permit_pamiri_language: "パミール語を許可"
 TAJ_permit_pamiri_language_desc: "パミール語を許可することで、我々は国家からの報復の恐れなしにバダフシャン人にアイデンティティの感覚を与えることができる。"
 TAJ_restrict_troop_movement: "部隊移動の制限"
 TAJ_restrict_troop_movement_desc: "バダフシャンでの部隊移動を制限することで、我々は地元住民に危害を加える意図がないことを示すことができる。"
 TAJ_infrastructure_of_badakhshan: "バダフシャンのインフラ"
 TAJ_infrastructure_of_badakhshan_desc: "バダフシャン人はより良い道路、家、そして生活の質を求めてきた。彼らにそれを提供することで、我々は和解に向けて一歩前進することができる。"
 TAJ_form_badakhshani_armed_forces: "バダフシャン防衛軍の編成"
 TAJ_form_badakhshani_armed_forces_desc: "バダフシャンの人々は自衛する権利を持っており、我々は常に彼らにそのような支援を提供する資源を持っているわけではないだろう。"
 TAJ_khorugh_accord: "ホルグ合意"
