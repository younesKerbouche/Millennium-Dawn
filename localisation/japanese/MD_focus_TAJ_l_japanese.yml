 TAJ_badakhshan_resistance_dynamic_modifier_desc: "タジク内戦（1992-1997）を通じて、ゴルノ・バダフシャンは、タジキスタンからのより大きな自治権または完全な独立を主張する反対勢力の拠点となった。戦後も、バダフシャンの多くの人々は中央政府に異議を唱え続け、より多くの政治的自由と経済的権利を要求した。地元住民の不満は、地域の自治権を弱体化させながらタジク多数派の利益を優先すると認識されている政府による政治的排除と無視の感覚に起因する。"
