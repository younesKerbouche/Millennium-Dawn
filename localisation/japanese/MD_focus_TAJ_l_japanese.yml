 TAJ_badakhshani_unrest: "[BDA.GetFlag]バダフシャンの断層線"
 TAJ_badakhshani_unrest_desc: "\n£TAJ_desctext_BDA\n\n\n\n[BDA.GetFlag]§Hゴルノ・バダフシャン§!の人々は、\n[TAJ.GetFlag]§Hタジキスタン§!の他の地域とは異なる発展を遂げ、独自の明確なアイデンティティを保持してきた。これは、治安部隊と抗議者の間の衝突が珍しくないため、地域における我が政府にとっていくつかの行政上の問題を引き起こしている。活発な武装反乱のリスクはないものの、地域は我々の武器備蓄と人的資源を消費し続けるだろう。\n\n現在の[BDA.GetFlag]§Hバダフシャン§!の不安：[?TAJ_badakhshan_unrest_var]%"
 TAJ_subsidies_in_badakhshan: "[BDA.GetFlag]ゴルノ・バダフシャンで補助金を発行"
