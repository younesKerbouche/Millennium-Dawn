 TAJ_sarikol_range_seceded: "[CHI.GetFlag]サリコル山脈に対する中国の支配"
 TAJ_sarikol_range_seceded_desc: "サリコル山脈はパミール高原にある山岳地帯で、タジキスタンの最東部、中国とアフガニスタンとの国境近くに位置する。この山脈は広範なパミール・アライ山系の一部を形成し、険しい峰々と高地の谷々によって特徴づけられる。それはタジクのゴルノ・バダフシャン自治州を中国の新疆ウイグル自治区から隔てる自然の境界として機能する。サリコル山脈の人口は希薄で、ワヒ人とキルギス人が周辺地域の主要な住民である。また、息をのむような風景と、シルクロードの交差点としての戦略的な歴史的重要性で知られる、有名な「世界の屋根」地域の一部でもある。"
