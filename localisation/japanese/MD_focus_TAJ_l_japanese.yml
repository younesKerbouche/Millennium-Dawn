l_japanese:
 tajikistan_focus: "タジキスタン 国家方針ツリー"
 TAJ_rahmons_rotting_fruit: "ラフモノフの腐った果実"
 TAJ_rahmons_rotting_fruit_desc: "Emomali Rahmonov has been at the helm of Tajik politics since 1994, and has ruled the nation ever since. The Civil War which took place in the early 90s still resonate with many Tajiks, corruption and bribery is common place within the nation, and a volatile Afghani civil war is striking fears deep within the government. It will be up to our administration and policies to solve these dangerous developments."
 TAJ_his_excellency: "閣下"
 TAJ_his_excellency_desc: "閣下は、彼の指導力の尊厳と権威を伝える敬意の正式な称号である。エモマリ・ラフモノフは自身を国家の中心と見なし、そのアイデンティティを強化する努力のスパイラルへと彼を駆り立てている。"
 TAJ_leader_of_nation: "国家指導者"
 TAJ_leader_of_nation_desc: "こんばんは、親愛なるタジキスタンの市民の皆様。揺るぎない指導者エモマリ・ラフモノフは（咳...えー）、我が偉大なる国家の権威と結束そのものを体現している。（ブーツの踏み鳴らす音）彼はタジク国民の背骨であり、我々の未来を支える揺るぎない支柱だ。彼の指導のもと、タジキスタンはより明るい明日へと歩みを進めている。（兵士たちが駆け込み、堅く整列する）彼の統治が千年にわたり続き、その指導が我々の進む道を照らし続けることを願おう。指導者を打倒せよ！（「放送は軍楽行進曲をバックに続く」）"
 TAJ_security_troubles: "国家安全保障の強化"
 TAJ_security_troubles_desc: "我々の諜報員は国家のあらゆる分野に浸透している。いかなる角度からも弱点を突かれるまいと警戒を怠らない。敵が潜み、混乱を撒き散らそうと構える中、カラー革命のあらゆる企てに備えねばならない。"
 TAJ_rejuvinate_the_opposition: "反対派の活性化"
 TAJ_rejuvinate_the_opposition_desc: "ラフモンと彼の子分たちが追放される時が来た。もはや汚職と縁故主義がタジキスタンを支配することはないだろう。代わりに法と秩序が勝つだろう。"
 TAJ_good_thoughts_good_words_good_deeds: "善思、善言、善行"
 TAJ_good_thoughts_good_words_good_deeds_desc: "One of the factions that fought in the civil war back in the 1990s, the Democratic Party of Tajikistan upholds Pan-Iranist and nationalist values and vows to put Tajikistan at the top of regional politics and power."
 TAJ_tajik_silicon_valley: "タジク・シリコンバレー"
 TAJ_tajik_silicon_valley_desc: "我々の革新と近代化を通じて、我々は新しい技術センターを設立することができるだろう。それはタジキスタンのシリコンバレーと見なすことができ、我々の希望と祈りを通じて、いつかアメリカのそれを凌駕するかもしれない。"
 TAJ_exploit_orionbank: "オリヨンバンクの活用"
 TAJ_exploit_orionbank_desc: "Orienbank, one of the most corrupt institutions from the Emomali era is still around today. We will be able to utilize its wealth for our own benefit regardless of who is the manager of the bank."
 TAJ_restrict_flights_to_russia: "ロシアへのフライト制限"
 TAJ_restrict_flights_to_russia_desc: "§O'...And where do you think you're going?'§!\n\nWe will need to put an immediate stop to all flights from Tajikistan to Russia as a way to preserve our population and continue building a strong workforce."
 TAJ_integration_of_the_agrarian_party: "農業党の統合"
 TAJ_integration_of_the_agrarian_party_desc: "The Agrarian Party is quite popular amongst the farming class, and though they have been marginalized in recent years we will be able to rally their support around our government with more ease if we have their representatives alongside us."
 TAJ_redetermine_dress_code: "服装規定の再決定"
 TAJ_redetermine_dress_code_desc: "The dress code in recent years has been becoming more and more loose, allowing for more Islamic forms of clothing to become more prevalent in Tajik society. However we can change it in order to promote more Iranic forms of clothing."
 TAJ_revise_religious_laws: "宗教法の改正"
 TAJ_revise_religious_laws_desc: "しばらくの間、宗教は我々の憲法の束縛されていない部分であった。もし我々が行うことができることについていくつかの規制を設けなければ、我々は間もなくサラフィズムとその破壊的なイデオロギーの掌握に陥るかもしれない。"
 TAJ_secure_badakhshani_support: "バダフシャーン支援の確保"
 TAJ_secure_badakhshani_support_desc: "The Badakhshani people are not very happy with our state, specifically after the disaster that was the Rahmonov era. The time is now to secure their support once more."
 TAJ_regional_militias: "地域民兵の展開"
 TAJ_regional_militias_desc: "安定的で信頼できる治安部隊なしには、我々は秩序を維持することはできないだろう。地域民兵を設立することにより、我々はより農村地域での政府の行き過ぎを防ぐことができ、依然としてそれらを支配することを保証できる。"
 TAJ_heirs_of_the_samanids: "サーマーン朝の後継者"
 TAJ_heirs_of_the_samanids_desc: "サーマーン朝はかつて中央アジアの伝説的な帝国であった。しかし、我々が彼らの遺産を果たす時が来た。我々は我々のタジク・ヘゲモニーの道に小さな人工国家を立ちはだからせてはならない！"
 TAJ_taj_pact: "TAJ協定"
 TAJ_taj_pact_desc: "§C「秩序、安全、繁栄」§!\n\nペルシャ語で王冠を意味する言葉にちなんで名付けられたTAJ協定は、我々が中央アジアと中東の両方で安全で安定した地域を確立できることを保証するだろう。"
 TAJ_summit_in_islamabad: "イスラマバードでのサミット"
 TAJ_summit_in_islamabad_desc: "パキスタンはこの惑星の未来における主要なプレイヤーとして形作られつつある。我々は間もなく彼らに招待状を発行する必要があるだろう。"
 TAJ_reach_out_to_uzbekistan: "ウズベキスタンへの接触"
 TAJ_reach_out_to_uzbekistan_desc: "ウズベク人は今や数十年間我々と国境を接してきた。もし我々が真の平和と安定を確立するつもりなら、我々は彼らと友好関係を結ぶ必要があるだろう。"
 TAJ_iranic_confederation: "イラン連合への努力"
 TAJ_iranic_confederation_desc: "§C「一つの土地、一つの民族、一つの運命」§!\n\nもし我々が超大国として世界における我々の地位を真に固めたいならば、我々はイラン連合のために努力する必要があるだろう。イラン世界を団結させることが唯一の方法となるだろう。"
 TAJ_summit_in_tehran: "テヘランでのサミット"
 TAJ_summit_in_tehran_desc: "テヘラン、イランの首都は、我々の新しいイラン連合の重要な場所となるだろう。我々はそこで、時間をかけて我々の国家を統一する方法について議論するために会議を開くことができる。"
 TAJ_begin_phase_one: "第一段階の開始"
 TAJ_begin_phase_one_desc: "第一段階は、最初であり、間違いなく最も重要なステップであり、我々が現在イラン人が居住している地域全体に汎イラン主義の思想を広めることを可能にするだろう。"
 TAJ_support_anti_clerical_movements_PER: "イランにおける反聖職者運動の支援"
 TAJ_support_anti_clerical_movements_PER_desc: "イランの聖職者たちは、統一されたイラン国家を達成するという我々の願望にとって大きな障害である。彼らの後進的なイデオロギーと権力への渇望は、我々が決してそのようなことを達成することを許さないだろうし、彼らは処分されなければならない。"
 TAJ_AFG_bring_pan_iranists: "アフガニスタンの汎イラン主義運動を支援する"
 TAJ_AFG_bring_pan_iranists_desc: "アフガニスタンはその歴史上、汎イラン主義運動はあまり起こらなかった。しかし、我々はそれを変えることができる。特定のグループに資金を提供することにより、潜在的に彼らの見解と立場を転換させ、おそらく全体として汎イラン主義運動へと変貌させることができる。"
 TAJ_reinforce_the_iranian_world: "イラン世界の強化"
 TAJ_reinforce_the_iranian_world_desc: "イラン諸国は団結し、友情と安定の重要性を理解しなければならない。我々がお互いを支持することによってのみ、我々は生き残ることができるだろう、他の道はない。"
 TAJ_greater_iranian_world: "大イラン世界"
 TAJ_greater_iranian_world_desc: "大イラン国家を創設する時が来た。統一を通じて、我々は世界における真の強国として自らを宣言することができるだろう。"
 TAJ_maintianing_tajik_independence: "タジク独立の維持"
 TAJ_maintianing_tajik_independence_desc: "我々の主権こそが何よりも重要である。もし我々が自身の自治権を保証できないならば、我々は人々にとって何の役に立つのか？"
 TAJ_target_russian_lobby: "ロシアロビーを標的に"
 TAJ_target_russian_lobby_desc: "我々はロシア人がタジキスタンで再び足場を得ることを許すことはできない。特に彼らが帝国とその後のソビエトの下で我が国を圧制的に支配した後では。"
 TAJ_legacy_of_uto: "UTOの遺産"
 TAJ_legacy_of_uto_desc: "抵抗運動は決して忘れられてはならず、我々が行った偉大な犠牲は歴史を通じて不滅のものとされなければならない！"
 TAJ_dislodge_oligarchs: "オリガルヒの排除"
 TAJ_dislodge_oligarchs_desc: "§G「地獄へ落ちろ！」§!\n\n我々がロシア人や中央アジアの他の国々のようにならないようにするためには、政府と国家からあらゆる種類のオリガルヒの影響力を排除しなければならない。"
 TAJ_grants_to_new_bussinesses: "新事業への助成金"
 TAJ_grants_to_new_bussinesses_desc: "新しいビジネスなしには、我々は安定した経済を保証することはできない。したがって、我々の人々の一部を立ち上げ運営させるために、いくつかの短期的な犠牲を払うだろう。"
 TAJ_create_revolutionary_command_corps: "革命指揮隊の創設"
 TAJ_create_revolutionary_command_corps_desc: "我々はあらゆる必要な手段によって我々の革命を守る意思のある軍隊を創設する必要がある。妥協はあり得ない。"
 TAJ_young_republic: "若き共和国"
 TAJ_young_republic_desc: "投票箱の力によってのみ、我々は来るべき世代のために我々の人々の安全を保証することができる。我々はより良い明日のために民主化するだろう。"
 TAJ_liberty_through_strength: "力による自由"
 TAJ_liberty_through_strength_desc: "我々は国家の運命をコイン投げの「選挙」に委ねることはできない。代わりに、我々は力、独立、そして主権を通じて我々の人々の自由を保証する必要があるだろう。"
 TAJ_reinforce_islamic_identity: "イスラム的アイデンティティの強化"
 TAJ_reinforce_islamic_identity_desc: "イスラムは我々の国家を代表する唯一の宗教であり、これからもそうであるだろう。我々は外国の思想や考えが我々の人々の信仰に影響を与えることを許すことはできない。我々の宗教は我々を外国の侵入から守るだろう。"
 TAJ_tajik_zoroastrian_symbol: "象徴的宗教としてのゾロアスター教"
 TAJ_tajik_zoroastrian_symbol_desc: "ゾロアスター教全体がほとんど過去の宗教となったが、我々はその背後にある思想を消え去らせることはできない。善き言葉、善き行い、そして善き思考を通じて、我が国は繁栄するだろう。"
 TAJ_secularize_tajik_society: "タジク社会の世俗化"
 TAJ_secularize_tajik_society_desc: "宗教の背後に結集することは愚かな考えである。なぜなら、それは常に社会の中で何らかの形の分裂を引き起こすからである。我々は世俗的なモデルを採用することによって、我々の国家の未来を保証することができる、そしてそれ以下ではない。"
 TAJ_reinforce_claims_on_pamir: "パミールへの主張強化"
 TAJ_reinforce_claims_on_pamir_desc: "我々はパミールにおける我々の支配を深淵へと行かせることはできない。我々が地域の真の所有者であることを世界に知らせなければならない。中国人はゴルノ・バダフシャンで足場を得ることはないだろうし、できないし、すべきではない。"
 TAJ_ban_russian_language: "ロシア語の禁止"
 TAJ_ban_russian_language_desc: "§Y「ウクライナ語はどうだ？」§!\n\n我々はそれらのロシア語を話す帝国主義者が我々の国家に対していかなる種類の文化的影響力も得ることを許さないだろう。ファールシー語が、偉大で名誉あるタジク人民の唯一かつ真の言語として勝つだろう。"
 TAJ_revolutionary_nationalism: "革命的民族主義"
 TAJ_revolutionary_nationalism_desc: "我々は我が国の偉大な革命を中心に国家の愛国心を形成するだろう。我々は盲目的なイデオロギーが我々の人々を導くことを許すことはできない。我々には結集するための象徴が必要である。"
 TAJ_the_farsi_language: "ファールシー語の鎮静化"
 TAJ_the_farsi_language_desc: "ファールシー語は何千年もの間、我が国で最高位に君臨してきた。我々はその言語の重要性を強調し、我々の人々が彼らのアイデンティティを忘れないように社会におけるその役割を鎮静化させるだろう。"
 TAJ_power_of_prayer: "祈りの力"
 TAJ_power_of_prayer_desc: "祈りを通じてのみ、我が国は世界で慰めを見つけるだろう。イスラムなしには、タジキスタンは何もなく、何もできず、何もなかっただろう。"
 TAJ_cultural_reset: "文化的リセット"
 TAJ_cultural_reset_desc: "我々の社会はタジク国家への愛国心と外国の思想にあまりにも依存しすぎている。これを終わらせる時が来た。そして代わりに、イスラム的理想に重点を置くだろう。"
 TAJ_nazarzodas_ascension: "ナザルゾダの昇天"
 TAJ_nazarzodas_ascension_desc: "ナザルゾダ将軍こそが国を繁栄へと導く唯一の人物となり得る。彼なしには、党は崩壊するだろう。彼と彼の支持者たちが正当に彼らのものであるものを取る時が来た。"
 TAJ_hoji_halim: "ホジ・ハリム"
 TAJ_hoji_halim_desc: "「ホジ・ハリム」と名付けられ、ナザルゾダは我が国における指導者としての役割を一度そして永遠に固めるだろう。なぜなら、彼のすべての良い特性は確かにわずかな否定的なものさえも上回るからだ。"
 TAJ_army_of_loyalists: "忠誠者の軍隊"
 TAJ_army_of_loyalists_desc: "§O「準備完了、サー」§!\n\n忠誠者の軍隊がドゥシャンベの街路を埋め尽くし、ホジ・ハリムと彼の政府への支持を示すだろう。彼の軍隊のように、これらの人々は彼と党のために死ぬことを厭わないだろう。"
 TAJ_the_partys_legacy: "党の遺産"
 TAJ_the_partys_legacy_desc: "党全体が一人の個人によって脇に追いやられることはできない。もし我々が個人崇拝が構築されることを許すならば、我々は我々の代表の複数性を危険にさらす。"
 TAJ_seeking_treatment_for_nuri: "ヌーリーの治療模索"
 TAJ_seeking_treatment_for_nuri_desc: "我々の敬愛する指導者ヌーリーは、彼の病気に屈する重大な危険にさらされている。我々は彼の命と支配を、できる限り長く延長するために、可能な治療法を模索する必要があるだろう。"
 TAJ_our_brotherhood: "我々の同胞団"
 TAJ_our_brotherhood_desc: "我々はイスラム同胞団、我々の同胞団を忘れることはできない。我々は今、我々の兄弟たちが彼らの人々のために正義と繁栄を達成するのを助けるために我々の資源を使用しなければならない。"
 TAJ_mending_judiciary: "司法の修復"
 TAJ_mending_judiciary_desc: "我が国の司法制度の評判は、ラフモノフと彼の子分たちの支配が国家における法の支配のあらゆる形態を破壊したため、多くの数十年にわたって大いに損なわれてきた。それを修正する時が来た。"
 TAJ_hold_public_trials: "公開裁判の実施"
 TAJ_hold_public_trials_desc: "公開処罰こそが我が国を腐敗させた者たちにふさわしい唯一の処罰であり、我々の人々はそれを自身の目で目撃できなければならない！"
 TAJ_reshuffle_military_cabinet: "軍事内閣の改造"
 TAJ_reshuffle_military_cabinet_desc: "確かに、ほぼ確実に、軍事内閣にはいくつかの馬鹿がいる。我々は彼らをより忠実にさせるために物事を少し変えることによって、直接見つけ出さなければならない。"
 TAJ_secure_the_supreme_assembly: "最高議会の確保"
 TAJ_secure_the_supreme_assembly_desc: "最高議会の支持なしには、我々は全く望む正当性を持つことはできないだろう。メンバー間で強力な支持基盤を確立することにより、我々は目標に近づくことができるだろう。"
 TAJ_parliamentary_model: "議会モデルに従う"
 TAJ_parliamentary_model_desc: "代表制は最良の統治形態であり、それなしには我々は簒奪者のように見えるだろう。皆のためにタジク社会の追加的な民主化を許可する時が来た。"
 TAJ_placating_the_ulema: "ウラマーへの支援"
 TAJ_placating_the_ulema_desc: "ウラマーこそが我々の正当性の源泉である。もし我々が彼らに悪口を言われれば、我々は確かに迅速な終わりを保証されるだろう。彼らが望むものを与えることによって、我々は彼らの支持を得ることができるだろう。"
 TAJ_gulfs_bankroll: "湾岸諸国の資金源"
 TAJ_gulfs_bankroll_desc: "§G「金、金、金」§!\n\n湾岸諸国、そしてより具体的には[SAU.GetName]は、彼らの玄関先に多くの富を座らせている。我々は彼らに我々に投資させ、我々に資金を提供させるだろう。そうすれば我々は彼らが浪費している資本の一部を得ることができる。"
 TAJ_islamic_sceince: "イスラム科学"
 TAJ_islamic_sceince_desc: "イスラムと科学を相容れないものと呼ぶ人々がいるが、彼らはこれ以上間違っていることはあり得ない。もし歴史が何かを証明したならば、それはイスラム学者が多くのヨーロッパおよび西側諸国が彼らの大学と教育機関を基礎としている科学と数学の基礎を創造したということである。"
 TAJ_pass_out_grants: "助成金と奨学金の発行"
 TAJ_pass_out_grants_desc: "もし我々が人々を教育したいならば、財政的負担を和らげるのを助けるために、何らかの形の援助を彼らに発行する必要があるだろう。"
 TAJ_entrance_of_luxury: "贅沢の入口"
 TAJ_entrance_of_luxury_desc: "我々は控えめであるべきだとされているが、少しの贅沢が決して害になることはないだろう、特に我々が後進的なタジキスタンのイメージを修復しようとしているからだ。"
 TAJ_tests_of_loyalty: "忠誠の試練"
 TAJ_tests_of_loyalty_desc: "我々は彼らの忠誠を保証するために、政府の一部のメンバーの間で秘密の試練とテストを実施する必要があるだろう。我々は裏切り者が我々の隊列の中で台頭することを許すことはできない。"
 TAJ_a_new_era: "新時代"
 TAJ_a_new_era_desc: "新しい時代が我々の上にある、汚職と縁故主義から自由な時代。我々は世界と共に新しいタジキスタンを築き上げるだろう、どこから来た誰でも歓迎される場所を！"
 TAJ_seeking_foreign_aid: "外国援助の模索"
 TAJ_seeking_foreign_aid_desc: "我々はタジキスタンを単独で再建することはできない。我々は世界からの助けを求める嘆願を出さなければならない。きっとどこかに我々を聞き、助けてくれる人がいるだろう。"
 TAJ_distance_from_CIS: "CISからの距離維持"
 TAJ_distance_from_CIS_desc: "我々はそれらの後進的なCIS諸国と付き合うことはできない。我々は彼らから自分たちを区別し、我々の間に明確な線を引く必要があるだろう。"
 TAJ_purging_rahmons_cronies: "ラフモンの子分の粛清"
 TAJ_purging_rahmons_cronies_desc: "前政府からの工作員が依然として現政権内で活動しており、もし我々が問題を避けたいならば、彼らは迅速に対処されなければならない。"
 TAJ_reach_out_to_gcc: "GCCへの接触"
 TAJ_reach_out_to_gcc_desc: "我が国の未来とGCC諸国の未来は一つであり、繁栄するためには彼らとの強力なつながりを確立する必要があるだろう。"
 TAJ_ushering_in_the_sharia: "シャリーアの導入"
 TAJ_ushering_in_the_sharia_desc: "純粋さが我が国を支配する時が来た、人工的な規則ではなく。我々は統治の基盤としてクルアーンを使用し、我々の人々は真の正義を見るだろう。"
 TAJ_economic_islamization: "経済のイスラム化"
 TAJ_economic_islamization_desc: "イスラム経済こそが唯一の良い経済モデルである。低金利、公正な銀行、これ以上何を求めることができるか？"
 TAJ_islamic_renaissance: "イスラム・ルネサンス"
 TAJ_islamic_renaissance_desc: "The time has come for us to declare the islamic renaissance, here in the heart of the islamic world, Tajikistan. The Uzbeks will be the first to feel the brunt of this renaissance, right in their home."
 TAJ_najot: "ナジョット紙"
 TAJ_najot_desc: "我々自身の新聞は、タジク人民がすべてのタジクニュース、そしてグローバルニュースについて情報を得続けるのを助けることを確実にするだろう。ナジョットはすべての家庭が好きになる名前となるだろう。"
 TAJ_manage_badakhshan_front: "バダフシャーン前線の管理"
 TAJ_manage_badakhshan_front_desc: "バダフシャーン地域からかなり多くの問題が発生している。それについて何かをする時が来た。"
 TAJ_supporting_shiites_in_badakhshan: "バダフシャーンのシーア派支援"
 TAJ_supporting_shiites_in_badakhshan_desc: "バダフシャーンに居住する多くの人々はシーア派であり、そのため我々は彼らをなだめる新しい方法を検討しなければならない。"
 TAJ_alignment_with_tehran: "テヘランとの連携"
 TAJ_alignment_with_tehran_desc: "イラン政府は世界で唯一の他の真のイスラム政府であり、我々は抵抗の枢軸への申請書を提出することによって彼らの良い側に立とうと試みなければならない。"
 TAJ_centralization: "中央集権化への集中"
 TAJ_centralization_desc: "中央集権化なしには、我々は国家に対する真の支配を持つことはできないだろう。我々は国家全体の安全を維持するために国家を中央集権化しなければならない。"
 TAJ_axis_of_resistance: "抵抗の枢軸"
 TAJ_axis_of_resistance_desc: "抵抗の枢軸への参加を要請する時が来た。イラン人は帝国主義と戦う上で彼らのタジクの兄弟を確かに受け入れるだろう。"
 TAJ_anti_afghan_rhetoric: "反アフガンレトリック"
 TAJ_anti_afghan_rhetoric_desc: "我々の南のそれらのアフガン人はすでに十分すぎるほどの問題を引き起こした。彼らに対処する時が来た。"
 TAJ_our_way_of_life: "我々の生活様式"
 TAJ_our_way_of_life_desc: "我々は我々の生活様式を手放すことはできない。代わりに、我々はそれを強化し、タジク社会にそれを固めなければならない。我々はバダフシャーンのいくつかの反乱軍が我々からそれを奪うことを許すことはできない。"
 TAJ_arrest_ring_leaders: "首謀者の逮捕"
 TAJ_arrest_ring_leaders_desc: "我々はシーア派の影響力を抑えなければならず、反対派の主要な首謀者を逮捕することによって、我々は彼らをもう少し封じ込めることができるだろう。"
 TAJ_limit_tehrans_influence: "テヘランの影響力の制限"
 TAJ_limit_tehrans_influence_desc: "イラン政府はあまりにも長く我々の政治に干渉してきた。彼らの影響力と戦い、彼らの掌握を緩める時が来た。"
 TAJ_strict_isolationism: "厳格な孤立主義"
 TAJ_strict_isolationism_desc: "§R「私を放っておいてくれ、お前たち全員！」§!\n\n我々はこんな風に続けることはできない。我々は人々を守るために、世界の他の部分から孤立し続けなければならない。"
 TAJ_central_asian_security_association: "中央アジア安全保障協会"
 TAJ_central_asian_security_association_desc: "地域はゆっくりと崩壊しているが、しかし我々は地域の他の国家と合意に達し、このすべての混乱の中で一種の平和を確立することができる。"
 TAJ_echoes_of_the_worker: "労働者のこだま"
 TAJ_echoes_of_the_worker_desc: "労働者階級の理想は再びタジキスタンを通じて響き渡らなければならない。彼らの大義を擁護することにより、我々は労働者へのコミットメントを再確認し、彼らの声が我々の未来を導くことを保証するだろう。"
 TAJ_russian_doll: "ロシアの人形"
 TAJ_russian_doll_desc: "ソビエト時代からの影響力の層は依然として我々の統治に埋め込まれている。我々は、何を保存すべきか、何を破棄すべきかを決定するために、これらの層を慎重に解き明かさなければならない。"
 TAJ_strength_out_party_relations: "党外関係の強化"
 TAJ_strength_out_party_relations_desc: "我々の地位を固めるためには、タジキスタンのための我々のビジョンと連携し、地域問題における彼らの支援を保証する外部の政治グループとのより強力なつながりを確立しなければならない。"
 TAJ_reinvite_diaspora: "ディアスポラの再招待"
 TAJ_reinvite_diaspora_desc: "我々の亡命した同胞は未開発の潜在力を表している。彼らを呼び戻すことによって、我々は国家の再建を支援するために彼らの知識とスキルを活用することができる。"
 TAJ_the_russogrid: "ロシア電力網"
 TAJ_the_russogrid_desc: "§H「サー、少しくれませんか？」§!\n\nロシアのエネルギーグリッドは非常に信頼性が高く、もし我々が親切にそれを使用するよう頼めば、タジキスタンで安定したものを保証することができる。"
 TAJ_promote_soviet_heritage: "ソビエト遺産の推進"
 TAJ_promote_soviet_heritage_desc: "ソビエトの遺産は我々のアイデンティティの基盤である。この遺産を祝うことにより、我々は我々のイデオロギー的なルーツを強化しながら、我々の人々の間で統一と誇りを育むことができる。"
 TAJ_meeting_with_zugyanov: "ジュガーノフとの会談"
 TAJ_meeting_with_zugyanov_desc: "ロシア連邦共産党の指導者と関わることは、我々がこれから提起されるであろう課題を乗り越える中で、貴重な支援と指導を確保することができる。"
 TAJ_tajik_strongman: "タジクのストロングマン"
 TAJ_tajik_strongman_desc: "単一の、不屈の指導者が、激動の時代を通じてタジキスタンを導くために必要である。このアプローチは安定と決定的な統治を保証するだろう。"
 TAJ_reassert_tajik_independence: "タジク独立の再主張"
 TAJ_reassert_tajik_independence_desc: "外国勢力の影から脱却し、独立し自己決定した国家としてのタジキスタンの正当な地位を取り戻す時が来た。"
 TAJ_pivot_to_the_west: "西側への軸足移動"
 TAJ_pivot_to_the_west_desc: "西側諸国との関係を探求することは、経済成長と近代化のための新しい道を開き、我々の同盟と機会を多様化することができる。"
 TAJ_treaty_with_nato: "NATOとの条約"
 TAJ_treaty_with_nato_desc: "NATOとの戦略的合意は、安全保障と国際的な正当性をもたらすことができるが、それは伝統的な同盟国を疎外するリスクを伴う。"
 TAJ_abandon_cspu: "CPSUの放棄"
 TAJ_abandon_cspu_desc: "ソビエト連邦共産党の残党とのつながりを断ち切ることは、我々自身のユニークな前進の道を築くために必要なステップかもしれない。"
 TAJ_integrate_the_socdems: "社会民主主義者の統合"
 TAJ_integrate_the_socdems_desc: "社会民主主義者との協力は広範な連合を創り出し、安定とタジキスタンの未来のための共有されたビジョンを保証することができる。"
 TAJ_blast_to_past: "過去への爆発"
 TAJ_blast_to_past_desc: "我々のソビエト過去の政策と理想を再訪することは、我々が国家を再建する中で貴重な教訓と指導を提供することができるだろう。"
 TAJ_wellbeing_of_tajiks: "タジク人の幸福"
 TAJ_wellbeing_of_tajiks_desc: "我々の人々の福祉は何よりも優先されなければならない。彼らのニーズに対処することによって、我々は繁栄し団結したタジキスタンを保証することができる。"
 TAJ_fsb_advisees: "FSB顧問"
 TAJ_fsb_advisees_desc: "ロシアのFSBからの顧問を受け入れることは、我々の安全保障機構を強化することができるが、それは我々の独立を犠牲にするかもしれない。"
 TAJ_drive_out_the_chinese: "中国人の追放"
 TAJ_drive_out_the_chinese_desc: "我々の地域における中国の増大する影響力は、タジキスタンの主権と資源を守るために抑制されなければならない。"
 TAJ_total_nationalization: "完全国有化"
 TAJ_total_nationalization_desc: "主要産業の完全な国有化は、支配権を国家の手にしっかりと置き、資源の公平な分配を保証するだろう。"
 TAJ_invite_the_cis: "CISの招待"
 TAJ_invite_the_cis_desc: "独立国家共同体とのつながりを強化することは、地域協力と相互成長を促進することができる。"
 TAJ_workers_of_the_world_unite: "万国の労働者よ、団結せよ！"
 TAJ_workers_of_the_world_unite_desc: "労働者間の国際連帯の精神を再燃させることは、我々のイデオロギー的コミットメントを強化し、我々の影響力を拡大するだろう。"
 TAJ_the_secretary: "書記長"
 TAJ_the_secretary_desc: "有能で忠実な書記長は、あらゆる成功した共産党の礎石である。我々はこの役割が適切な人物で満たされることを確実にしなければならない。"
 TAJ_puppet_the_unions: "労働組合の傀儡化"
 TAJ_puppet_the_unions_desc: "労働組合を支配することによって、我々は労働者階級を我々の政策を支持する方向へと導き、反対意見を抑圧することができる。"
 TAJ_revert_the_economy: "経済の復帰"
 TAJ_revert_the_economy_desc: "中央計画経済に戻ることは、タジキスタンを再建するために必要な安定と制御を提供することができる。"
 TAJ_compromise_with_farmers: "農民との妥協"
 TAJ_compromise_with_farmers_desc: "農業セクターの懸念に対処することによって、我々は彼らの支持を確保し、国家の食料安全保障を保証することができる。"
 TAJ_tighten_drug_crackdown: "麻薬取り締まりの強化"
 TAJ_tighten_drug_crackdown_desc: "麻薬取引はタジキスタンの災厄である。我々の人々を守り秩序を維持するためには、より厳しい取り締まりが必要である。"
 TAJ_agrarian_domination: "農業支配"
 TAJ_agrarian_domination_desc: "農業開発に焦点を当てることは、我々の経済のための強力な基盤を提供し、我々の農村人口の幸福を保証するだろう。"
 TAJ_closer_ties_with_afghanistan: "アフガニスタンとのより緊密な関係"
 TAJ_closer_ties_with_afghanistan_desc: "アフガニスタンとの関係を強化することは、貿易と地域の安定のための新しい機会を創出することができる。"
 TAJ_reconciliation: "和解"
 TAJ_reconciliation_desc: "タリバンとの恐ろしい関係を癒すことは、我々が取る必要がある重要なステップかもしれない。それは難しいかもしれないが、必要である。"
 TAJ_eyes_in_the_back: "我々の頭の後ろの目"
 TAJ_eyes_in_the_back_desc: "我々の革命を守るためには、我々は裏切りに対して警戒し続け、我々の隊列内での忠誠を保証しなければならない。"
 TAJ_reassert_tajik_indepndence: "タジク独立の再主張"
 TAJ_reassert_tajik_indepndence_desc: "我々は外国の影響力が政府に浸透することを許すことはできない。我々は国家の安全と主権を維持する必要があるだろう。"
 TAJ_sympathizers_in_army: "陸軍内の同調者"
 TAJ_sympathizers_in_army_desc: "我々は陸軍内で革命的大義に同情的な者たちを見つけ出し、彼らを我々の側と我々の部隊に味方させることができる。"
 TAJ_befriend_chiefs_of_staff: "参謀長たちとの友好"
 TAJ_befriend_chiefs_of_staff_desc: "主要な個人と友好関係を結ぶことによって、我々は最高司令部の一部を我々の側に寝返らせることができるだろう。"
 TAJ_surround_palace: "宮殿の包囲"
 TAJ_surround_palace_desc: "§R「出てこい、そこにいるのはわかっているぞ！」§!\n\nあの臆病者ラフモンは彼の宮殿に隠れている。そして我々がそれを包囲し、一度そして永遠にそれに対処する時が来た！"
 TAJ_reclaiming_majlis: "マジュリスの奪還"
 TAJ_reclaiming_majlis_desc: "我々はマジュリスに対する攻撃を組織し、それを支配下に置かなければならない。そのような勝利はラフモン政権に対して計り知れない結果をもたらすだろう。"
 TAJ_tajik_revolution: "タジク革命"
 TAJ_tajik_revolution_desc: "§R「独裁者を打倒せよ！」§!\n\n時が来た。我々が古いものを取り除き、タジキスタンに新しい秩序をもたらす時が来た。"
 TAJ_situation_in_pamir: "パミールの状況"
 TAJ_situation_in_pamir_desc: "§B「全部か、さもなくば何もなしか！」§!\n\nパミール地域は非常に議論の的となる地域であり、我々とキルギスの両方がそれとその資源の支配権を争っている。しかし、我々は異なる措置を取ることによって歴史の流れを変えることができる……"
 TAJ_negotiate_agreement: "合意の交渉"
 TAJ_negotiate_agreement_desc: "我々はパミール地域を必要としているわけではない、ただ欲しいだけだ。我々はニーズと欲求を互いに比較検討し、このすべての混乱の中で本当に重要なことを決定する必要がある。平和は確かにより良く聞こえる。"
 TAJ_advance_troops: "部隊の前進"
 TAJ_advance_troops_desc: "ああ、[KYR.GetAdjective]なんかどうでもいい、我々は我々が欲しいものを手に入れるだろう。そしてもしそれが紛争を意味するならば、そうあれ！"
 TAJ_silent_erosion: "静かな浸食"
 TAJ_silent_erosion_desc: "時間が経つにつれて、我が国は永続的な腐敗状態へと浸食された。これは対処される必要がある、あるいはそうでないかもしれない。"
 TAJ_change_in_stance: "スタンスの変化"
 TAJ_change_in_stance_desc: "中央政府および国家における腐敗の拡散を防ぐための措置を講じる時が来た。我々はこれらの厄介な少数者を根絶するために働き、より良いタジキスタンを築き上げるだろう。"
 TAJ_purification_of_authority: "権威の浄化"
 TAJ_purification_of_authority_desc: "汚職を取り締まるためには、我々はそれを根元から攻撃する必要がある。我々は個人的な利益のために我々の国家の富を略奪している個人を粛清しなければならない。"
 TAJ_cleansing_the_badge: "バッジの浄化"
 TAJ_cleansing_the_badge_desc: "警察力は我々の人々の間で腐敗し、無能な力と見なされている。彼らが本当に人々のために、人々によってそこにいることを証明する時が来た。"
 TAJ_rebirth_of_integrity: "誠実さの再生"
 TAJ_rebirth_of_integrity_desc: "タジキスタンの誠実さは遠い昔に死んだが、今はそのようなことをくよくよ考える時ではない。我々の人々のためのより透明で開かれた国家を創造する時が来た。"
 TAJ_razing_the_old_guard: "古い守旧派の破壊"
 TAJ_razing_the_old_guard_desc: "長老指導者のグループが国家で何が起こるかを決定することはできない。我々の人々が有能と見なす指導者が国家を担当する時が来た。"
 TAJ_burning_the_dark_bridge: "闇の橋の焼却"
 TAJ_burning_the_dark_bridge_desc: "闇市場は、最も長い間、我が国を悩ませてきた。闇の橋と決別し、純粋で正当な新しいものを築き上げる時が来た。"
 TAJ_crowns_for_tajiks: "冠はタジク人のために"
 TAJ_crowns_for_tajiks_desc: "冠はタジクの人々によって着用されるべきものであり、彼らを害しようとする者たちのものではない。我々は誠実さ、安全保障、そして正義を通じて、すべてのタジク人が王または女王のように扱われるより良いタジキスタンを創造するだろう。"
 TAJ_southern_problems: "南部の問題"
 TAJ_southern_problems_desc: "§H「おい、あの騒音は何だ？」§!\n\nロケット弾があちこちに飛び交い、銃声が毎分ごとに鳴り響く、アフガニスタンの状況は理想的なものではない。確かに、我々はタジキスタンを支配するそのような悪意を望んでおらず、そのため、我々は解決策を探さなければならない。"
 TAJ_masks_of_gold: "金の仮面"
 TAJ_masks_of_gold_desc: "§P「新しいBMWの音で君の声が聞こえない」§!\n\nなぜ壊れていないものを直すのか？我々は利益を得るために国のよりグレーな領域に目をつぶることができる。"
 TAJ_fortress_of_elite: "エリートの要塞"
 TAJ_fortress_of_elite_desc: "我々の見方では、我々は依然として国家を持っている。それは我々が何か正しいことをしているに違いないことを意味し、そして確かに、エリートはいかなる形態の破壊からも保護されなければならない。"
 TAJ_cementing_the_few: "少数の固定化"
 TAJ_cementing_the_few_desc: "もし我々があまりにも多くの人々があちこちで物事をしているならば、それは単に災害のための熟した状況を作り出しているだけである。"
 TAJ_compromise_with_shadows: "影との妥協"
 TAJ_compromise_with_shadows_desc: "我々は世界の闇の勢力と妥協しなければならず、もしそれが非国家主体と取引をすることを意味するならば、そうあれ。我々はあらゆる必要な手段によって我々のニーズを満たすだろう。"
 TAJ_cave_to_chinese_demands: "中国の要求への屈服"
 TAJ_cave_to_chinese_demands_desc: "東の巨大な赤い龍は時限爆弾であり、いつでも爆発するだろう。もし我々が生き残りたいならば、我々は彼らをなだめ、彼らが望むものを与えなければならない。"
 TAJ_bargains_in_dark: "闇の中の取引"
 TAJ_bargains_in_dark_desc: "アフガニスタンの状況は搾取のために熟しており、我々はそのような機会を逃すことはできない。我々はできる限り利用しなければならない。"
 TAJ_negotiate_chinese_presence: "中国の援助交渉"
 TAJ_negotiate_chinese_presence_desc: "もし我々が中国人に譲歩をするならば、彼らは我々に見返りを与える必要があるだろう。我々は軍事的に石器時代に留まらないように、いくつかの武器を彼らに頼むだろう。"
 TAJ_whispers_in_white: "白の中の囁き"
 TAJ_whispers_in_white_desc: "南の我々の「友人たち」はしばらくの間、彼らの小さな内戦に専念してきた。もしできるなら、我々は彼らにいくつかの……品物を頼むべきである。"
 TAJ_concerning_developments: "懸念される展開"
 TAJ_concerning_developments_desc: "アフガニスタンの状況は熱くなり始めており、我々はできるだけ早くそれについて何かをしなければならない。"
 TAJ_southern_solution: "南部の解決策"
 TAJ_southern_solution_desc: "我々の国家と政府の生存を保証するためには、我々は解決策に到達しなければならない。アフガニスタン内戦に対処するための包括的な計画が作られなければならない。"
 TAJ_the_lease: "リース契約"
 TAJ_the_lease_desc: "ロシア人はソビエト支配中およびその後、数十年間、我が国に彼らの第201軍事基地を置いてきた。この関係を再評価する時が来た。"
 TAJ_boot_in_the_ass: "ロシアの脅威の追放"
 TAJ_boot_in_the_ass_desc: "§C「覚えておけ、ロシア語は禁止だ」§!\n\n我々の純粋な土壌からロシア人を一度そして永遠に取り除く時が来た。軍事基地の未来は我々の手の中にあり、彼らの取るに足らない脅威を持つロシア人の手の中ではない。"
 TAJ_secure_the_southern_border: "南部国境の安全確保"
 TAJ_secure_the_southern_border_desc: "第201基地に関する新しい状況により、我々は南部の安全保障を再評価しなければならない。我々は基地のための可能な改善を検討するだろう。"
 TAJ_renegotiate_terms: "条件の再交渉"
 TAJ_renegotiate_terms_desc: "基地をすべて自分たちのものにする代わりに、我々は条件を再交渉することを検討できる。我々は潜在的にロシア人の腕をねじって我々が望むものを与えさせることができるか、あるいは新しい友人を支持して彼らを完全に捨てることもできる。"
 TAJ_safeguard_southern_border: "南部国境の保護"
 TAJ_safeguard_southern_border_desc: "部隊を展開する代わりに、我々は潜在的な侵入から南部国境を保護するための新しい方法を調査すべきである。"
 TAJ_the_tajik_fortress: "タジク要塞"
 TAJ_the_tajik_fortress_desc: "国家を守るためには、我々はそれを要塞に変換しなければならない。我々の要塞は、国家への侵攻を絶対的な悪夢にし、彼らが決定を再考するであろうものにするだろう。"
 TAJ_expand_joint_chiefs_of_staff: "統合参謀本部の拡大"
 TAJ_expand_joint_chiefs_of_staff_desc: "陸軍の統合参謀本部は、より多くの忠誠者を必要としており、現在、我々の絶えず成長する陸軍を管理するには到底足りない。"
 TAJ_founder_of_peace: "平和の創設者"
 TAJ_founder_of_peace_desc: "我々の偉大な指導者ラフモンは平和の創設者である。なぜなら、彼こそがタジク内戦に迅速な終結をもたらし、我々の混沌とした生活に秩序を回復した者だからだ。"
 TAJ_placate_the_scns: "SCNSの強化"
 TAJ_placate_the_scns_desc: "SCNS（国家安全保障委員会）は、特に我が国における安全保障の絶えず増大するニーズとともに、時間とともにより有用であることが証明されるだろう。"
 TAJ_rahmons_men: "ラフモンの部下"
 TAJ_rahmons_men_desc: "ラフモンに忠実であることを証明した我々の政府の少数の人々は報われ、昇進されなければならない。これを行うことは、彼の部下が彼について良く話すため、より多くの人々が我々の指導者をより好意的に見るように導くだろう。"
 TAJ_shift_towards_SCNS: "SCNSへのシフト"
 TAJ_shift_towards_SCNS_desc: "軍隊は明らかに我が国の安全を適切に維持することができず、したがって、我々はそれを処理するために真の安全保障専門家にそれを任せなければならない。"
 TAJ_shift_towards_tna: "TAFへのシフト"
 TAJ_shift_towards_tna_desc: "タジク軍は国家の創設以来存在し、非常に良く自らを証明してきた。我々は国家安全保障を維持する彼らの地位を強化し、迅速に行うだろう。"
 TAJ_rahmons_fruits: "ラフモンの果実"
 TAJ_rahmons_fruits_desc: "ラフモンの家族はタジク政治の状況にかなり関与しており、その結果、かなりの富を蓄積した。これは彼らが運営する家族経営のビジネスのためであり、彼らがすぐに止める計画があるという兆候はない。"
 TAJ_appoint_rustam: "ルスタムの任命"
 TAJ_appoint_rustam_desc: "§C「あなたは裕福だ、誰もあなたに圧力をかけるべきではない」§!\n\nラフモンの息子であるルスタムは、価値ある後継者であることを証明した。彼のスキルを試すために、彼はドゥシャンベ知事の称号を任命されなければならない。"
 TAJ_the_whole_pie: "パイ全体"
 TAJ_the_whole_pie_desc: "なぜ一切れを取るのか、我々はそれをすべて持つことができるのに？あるいは、そうでないかもしれない？"
 TAJ_cis_diplomacy: "CIS外交"
 TAJ_cis_diplomacy_desc: "CIS諸国との対話と外交は非常に重要であり、彼らは結局のところほとんど我々の隣人である。しかし、我々は同時に注意をもって彼らを見、戦略的パートナーとして見る必要がある。"
 TAJ_csto_defense_agreement: "CSTO防衛協定"
 TAJ_csto_defense_agreement_desc: "我々はCSTO諸国をタジキスタンに招待し、彼らに我々の軍隊を見てもらう必要がある。それはひどい状態にあり、確かに彼らは戦争の時が来たときに彼らの側により強い同盟国を望むだろう。"
 TAJ_promote_csto_expansion: "CSTO拡大の推進"
 TAJ_promote_csto_expansion_desc: "もし我々が固定されたメンバー数を維持することを選択すれば、同盟は成長し続けることはできない。我々は再びウズベク人とトルクメン人に手を差し伸べる必要があるだろう。"
 TAJ_solidfy_defense_agreement: "防衛協定の強化"
 TAJ_solidfy_defense_agreement_desc: "現在、CSTO内の防衛協定は非常に不明確であり、もし我々が同盟を持続させたいならば、我々の友人たちと彼らが本当に何のために立っているのかを明確にする必要があるだろう。"
 TAJ_improve_bloc_trade: "ブロック内貿易の改善"
 TAJ_improve_bloc_trade_desc: "CIS諸国内の貿易は低迷しており、その結果、我々が直接利益を得るために、ブロック内の貿易を改善するための協議を強化する必要があるだろう。"
 TAJ_flow_of_investors: "投資家の安定した流れ"
 TAJ_flow_of_investors_desc: "我々の経済が繁栄するためには、我々は投資家の安定した流れを必要とするだろう。彼らなしには、我々の経済は確かに別の不況に陥るだろう。"
 TAJ_aid_rogun_dam: "ログン・ダムへの資金援助"
 TAJ_aid_rogun_dam_desc: "ログン・ダムは深刻な資金不足にあり、我が国には十分な資金がない。我々はこの巨大なプロジェクトに資金を提供するためにCIS諸国からの援助を求め、彼らの助けを借りて我が国を築き上げるだろう。"
 TAJ_wall_of_difference: "違いの壁"
 TAJ_wall_of_difference_desc: "我々はCISブロックの残りの部分と共通するものは何もない。我々はタジク人であり、そのように留まるだろう。我々はスラブ人でもなく、テュルク人でもなく、そして確かに彼らの同盟国でもない。"
 TAJ_escelate_pamir_problem: "パミール問題のエスカレート"
 TAJ_escelate_pamir_problem_desc: "パミール問題は放置されたままであった。問題に対処する時が来た。"
 TAJ_recon_missions_over_border: "国境越え偵察ミッション"
 TAJ_recon_missions_over_border_desc: "§H「おい、そこで何を持っているんだ？」§!\n\nキルギス人は確かに我々から何かを隠しており、我々は何が良いかを見て決定する必要があるだろう。それが部隊編成であろうと秘密兵器であろうと、我々は知る必要がある。"
 TAJ_usher_an_era_of_change: "変化の時代の到来"
 TAJ_usher_an_era_of_change_desc: "生き残るためには、我々は変化する必要がある。タジキスタンはこの普遍的な法則に対して例外ではないだろう。21世紀の発展する気候に適応できるように、我々は国を改革しなければならない。"
 TAJ_tajikistan_for_tajiks: "タジク人のためのタジキスタン"
 TAJ_tajikistan_for_tajiks_desc: "タジキスタンは外国人が来て足を上げ、我々の人々の努力の上にリラックスするためのものではない。我々はいかなる力にも屈しないことを知らせなければならない。"
 TAJ_derussification_of_tajikistan: "タジキスタンの脱ロシア化"
 TAJ_derussification_of_tajikistan_desc: "長年ロシア人は我々の土地を支配し、我々は彼らの文化を受け入れるしか選択肢がなかった。我々の文化への彼らの影響は大きな影響を与え、今やこの損害を元に戻す時が来た。"
 TAJ_prohibit_russian_patronymics: "ロシア父称の禁止"
 TAJ_prohibit_russian_patronymics_desc: "我々はタジク人だ！我々は100年前のロシア人の名前を自分たちに付けることはできない。この馬鹿げた慣行を禁止する時が今だ。"
 TAJ_persianization_of_language: "言語のペルシャ化"
 TAJ_persianization_of_language_desc: "我々はルーツと再接続する必要がある。我々はロシア人が我々の言語にもたらした変化から距離を置くために、日常会話でより多くのペルシャ語彙を導入するだろう。"
 TAJ_clearing_the_way: "道の開拓"
 TAJ_clearing_the_way_desc: "より大きな宗教改革への道を開く必要がある。サラフィストを標的にすることによって、我々は変化のために国を開くことができるかもしれない。"
 TAJ_religious_precautions: "宗教的予防措置"
 TAJ_religious_precautions_desc: "我々はサラフィスト思想が広がることから国家を守るために必要な予防措置を講じるだろう。特定の慣行を防ぐことによって、我々は必要な適切な措置を講じていることになるだろう。"
 TAJ_islamic_appearance: "イスラム的外観を標的に"
 TAJ_islamic_appearance_desc: "§R「それを剃れ、さもなくば私が……」§!\n\n髭、黒い服、そして聖職者のドレスは禁止されなければならない。我々はそのような外観が我々の若者に影響を与えることを許すことはできない。我々はより伝統的なタジクの外観の形態を受け入れ、残りを禁止しなければならない。"
 TAJ_mosque_regulations: "モスク規制"
 TAJ_mosque_regulations_desc: "モスクは過激化の中心であり、その結果、我々は子供たちがこれらのモスクに出席するのを防ぐしか選択肢がない。18歳未満の誰も行くことは許されない、誰も。我々は危険な理想が広がるのを防ぐために、それらのいくつかを閉鎖しなければならない。"
 TAJ_the_hajj: "ハッジへの対処"
 TAJ_the_hajj_desc: "タジキスタン共和国に居住する40歳未満のイスラム教徒は、メッカでのハッジに参加することを禁止される。我々はすでにロシアへ行く人々が十分にいる、なぜ彼らを[SAU.GetName]へ行かせるのか？"
 TAJ_the_peoples_party: "人民党"
 TAJ_the_peoples_party_desc: "我が党は人民の党であり、我々は彼らに代わって彼らを代表するだろう。"
 TAJ_minbari_khalq: "ミンバリ・ハルクへの追加資金提供"
 TAJ_minbari_khalq_desc: "ミンバリ・ハルク、または人民の演壇は党の新聞であり、忘れられてはならない。全国のすべてのタジク人は、我々が追加資金を割り当てたときに、すぐに自分たちのために最新版を手に入れるだろう。"
 TAJ_sozandagoni_vatan: "ソザンダゴニ・ヴァタンの拡大"
 TAJ_sozandagoni_vatan_desc: "ソザンダゴニ・ヴァタン、または祖国の創造者は我が党の青年部である。もし我々がより早い年齢から党活動に人々を関与させることができれば、我々は皆のためにより良いタジキスタンを築き上げることができるだろう。"
 TAJ_electoral_reform: "選挙「改革」"
 TAJ_electoral_reform_desc: "§P「細字を読め、そうは書いてない」§!\n\nどうせ勝つつもりなら、誰が選挙を必要とするか？まあ、我々は民主的な党なので、最終的には選挙を行うだろう。しかし、最初にいくつかの小さな変更なしではない……"
 TAJ_youth_informants: "青年情報提供者"
 TAJ_youth_informants_desc: "我々は青年部のメンバーを利用して、我々の街路を徘徊している反抗的なティーンエイジャーを特定し、彼らに適切に対処させることができる。"
 TAJ_expand_compulsory_education: "義務教育の延長"
 TAJ_expand_compulsory_education_desc: "現在、義務教育は10年生までしか行われていない。彼らが全12年間を行うことを要件にする時が来た。"
 TAJ_the_media_law: "メディア「法」"
 TAJ_the_media_law_desc: "メディア「法」を可決することは、ジャーナリストに彼らが何に焦点を当てるべきかについて大きなヒントを与えることを可能にするだろう。もし彼らが遠い土地への長期休暇を取りたくないならば。"
 TAJ_self_censorship: "自己検閲"
 TAJ_self_censorship_desc: "間もなく我々は彼らに何を言うべきかさえ教える必要はなくなるだろう、彼らは単に我々のためにそれをやるだろう。我々は我々について良く話す者たちを報い、悪く話す者たちを罰するだろう。"
 TAJ_a_republic_ish: "共和国風"
 TAJ_a_republic_ish_desc: "§G「民主主義への近道はない」\n- エモマリ・ラフモン§!\n\n我々は共和国であるが、しかしそれはすべてあなたの解釈次第である。確かに、我々には議会があり、大統領がいる、それでどうして我々が独裁政権であり得るのか？"
 TAJ_dostievs_endorsement: "ドスティエフの支持"
 TAJ_dostievs_endorsement_desc: "党の創設者であるドスティエフに、我々の栄光ある指導者[TAJ.GetLeader]を支持させることによって、我々はこれらのジャーナリストに報道すべき何かを与えることができるだろう。"
 TAJ_reconstruction_of_army: "陸軍の再建"
 TAJ_reconstruction_of_army_desc: "我が国でさらなる改革が必要な分野の一つは陸軍である。技術が遅れ、徴募が史上最低レベルにあるため、これを修正する必要がある。"
 TAJ_modernization_of_the_equipment: "装備の近代化"
 TAJ_modernization_of_the_equipment_desc: "陸軍を修正するための最初のステップの一つは、陸軍を近代化することだろう。使用される技術をアップグレードすることにより、我々は敵に対して優位性を持つだろう。"
 TAJ_revise_conscription_laws: "徴兵法の改正"
 TAJ_revise_conscription_laws_desc: "最近は誰も奉仕したがらない。だから、もし彼らがそうしたくないならば、我々は彼らに強制することを確実にするだろう。"
 TAJ_border_troop_centre: "国境部隊センター"
 TAJ_border_troop_centre_desc: "我々は専門的な国境部隊を切実に必要としており、それらを管理するための特定の施設が必要となるだろう。"
 TAJ_cracks_in_the_foundation: "基盤の亀裂"
 TAJ_cracks_in_the_foundation_desc: "[TAJ.GetLeader]のタジキスタン支配の基盤にはいくつかの亀裂がある。我々は特定の統治ドクトリンに従うことによってそれらに対処する必要があるだろう。"
 TAJ_grip_on_nation: "国家への掌握"
 TAJ_grip_on_nation_desc: "我々は国家の掌握を揺るがせることはできず、タジキスタン国内であろうと海外であろうと、必要な場所ならどこでも支援を求めるだろう。"
 TAJ_foreign_legitimacy: "外国中心の正当性"
 TAJ_foreign_legitimacy_desc: "我々は他者の賞賛を、我々が真に価値があることを人々に示すための足がかりとして使用し、我々の正当性を他者に基づいて築くだろう。"
 TAJ_self_empowerment: "自己権限強化"
 TAJ_self_empowerment_desc: "他の人が何を考えているか誰が気にするか？我々は政府の正当性を築くために、オリガルヒ、大統領、王、または独裁者の助けを必要としない。"
 TAJ_russias_pawn: "ロシアの駒"
 TAJ_russias_pawn_desc: "明らかに、ロシアは我々の努力に資金を提供する意思がある。そしてその結果、彼らの良い側に立ち、彼らが言うように従うことが最も賢明な動きであるようだ。"
 TAJ_expansion_of_the_arms_industry: "兵器産業の拡大"
 TAJ_expansion_of_the_arms_industry_desc: "もし我々が自力で立つならば、我々は軍事産業を拡大しなければならない。我々は我々自身の武器を生産する必要があるだろう。"
 TAJ_distance_from_foreign_reliance: "外国依存からの距離"
 TAJ_distance_from_foreign_reliance_desc: "我々は一つの国または他の国に過度に依存することはできない。我々は我々自身の強さ、そして我々の強さだけに依存しなければならない。"
 TAJ_our_own_scientists: "我々自身の科学者"
 TAJ_our_own_scientists_desc: "我々の科学者は外国の科学者と同じくらい優れており、もしそうでなければより優れている。我々はここタジキスタンで研究を行い、偉大な突破口と発見をするだろう。"
 TAJ_russian_arms_deals: "ロシア兵器取引"
 TAJ_russian_arms_deals_desc: "ロシア人はかなりの武器庫を蓄積しており、我々は確かに我々の備蓄を構築するのを助けるために彼らの戦術の一部を使用することができる。"
 TAJ_russian_oil: "ロシア石油"
 TAJ_russian_oil_desc: "この黒い黄金は他のどの資源とも異なり世界に響き渡る。もし我々がロシアの投資家をタジキスタンの中心に群がらせ、石油を掘らせることができれば、我々は富を打ち当てるかもしれない。"
 TAJ_eye_of_asia: "アジアの目"
 TAJ_eye_of_asia_desc: "我々はほぼアジアの中心に位置しており、我々の戦略的な場所は我々の人口内に誇りを植え付けるための偉大なツールとして使用することができる。"
 TAJ_handeling_foreign_dissidents: "外国反体制派の処理"
 TAJ_handeling_foreign_dissidents_desc: "タジキスタンに居住していないにもかかわらず、言うべきことがたくさんある多くの人々がいる。我々の政府の評判が傷つかないように、これらの個人に対処する必要があるだろう。"
 TAJ_our_strength: "我々の強さ"
 TAJ_our_strength_desc: "我々の強さは、我々の状況に関わらず忘れられてはならない。我々はこの愛国的な概念を使用して、我々の人々の決意を強化し、前進するだろう！"
 TAJ_emomalis_orders: "エモマリの命令"
 TAJ_emomalis_orders_desc: "我々の不動の指導者、国家指導者、平和と国家統一の創設者、エモマリ・ラフモンが命令を発した。命令は非常に単純である、準備を整え、偉大なタジク国家がさらに偉大になるために強く立て！"
 TAJ_kyrgzy_integration: "[KYR.GetAdjective]統合"
 TAJ_kyrgzy_integration_desc: "我々のライバルがついに服従する時が来た。[KYR.GetName]国家はついにその人工性を認識し、我々と一つになるだろう！"
 TAJ_uzbek_integration: "ウズベク統一"
 TAJ_uzbek_integration_desc: "多くのタジク人がウズベキスタンに居住しており、彼らはあまり良く扱われてこなかった。我々はウズベクの兄弟たちと再統一し、一つになる必要があるだろう。"
 TAJ_dominance_over_afghanistan: "墓場の発掘"
 TAJ_dominance_over_afghanistan_desc: "多くの帝国がアフガニスタンへ行き、そこで死んだ。我々は帝国ではない、我々は一つの国家であり、アフガニスタンの人々と一つの民族である。我々の連合が皆を間違っていると証明する時が来た。"
 TAJ_turkmen_cooperation: "トルクメン支配"
 TAJ_turkmen_cooperation_desc: "トルクメン人はほとんど自分たちだけでいるが、それについて何かをする時が来た。もし我々の国家が団結できれば、彼らは協力の利点を直接見るだろう。"
 TAJ_kazakh_invitation: "カザフ協力"
 TAJ_kazakh_invitation_desc: "カザフ人はどうせ崩壊する運命にあった。だから、何かがうまくいかなくなる前に彼らに我々に参加してもらわない手はないか？"
 TAJ_central_asian_state: "一つの国家、多くの人々"
 TAJ_central_asian_state_desc: "中央アジア諸国連合は、人類史上最も成功した連合の一つとして歴史に残るだろう。どのロシア人もこの地域を支配することはできなかったが、しかし地元民は確実に成功するだろう。"
 TAJ_armed_forces: "軍隊の強化"
 TAJ_armed_forces_desc: "タジキスタンの安全保障の背骨は、十分に準備され規律正しい軍隊にある。我々の軍隊を強化し、いかなる挑戦に対してもその即応性を保証する時が来た。"
 TAJ_air_defense_forces: "防空部隊"
 TAJ_air_defense_forces_desc: "我々の空を守ることは最優先事項である。我々の防空部隊を開発し近代化することは、我が国を空中からの脅威から保護するだろう。"
 TAJ_security_in_airspace: "空域の安全保障"
 TAJ_security_in_airspace_desc: "タジキスタンの空域に対する支配を維持することは、我々の主権を保証し、敵対勢力による侵入を防ぐ。"
 TAJ_lucrative_weapons_procurements: "有利な兵器調達"
 TAJ_lucrative_weapons_procurements_desc: "軍事的に前進したいのであれば、より高度な兵器を手に入れる必要がある。"
 TAJ_ground_forces: "地上部隊の近代化"
 TAJ_ground_forces_desc: "我々の地上部隊は、効果的であり続け、新たな脅威に対応するために、最新の技術と訓練で装備されなければならない。"
 TAJ_upgrade_helicopter_fleet: "ヘリコプター艦隊のアップグレード"
 TAJ_upgrade_helicopter_fleet_desc: "ヘリコプターは現代戦の主力である。我々の艦隊をアップグレードすることは、戦闘における機動性と戦術的柔軟性を高めるだろう。"
 TAJ_nationwide_airbase_upgrades: "全国的な空軍基地アップグレード"
 TAJ_nationwide_airbase_upgrades_desc: "我々の増大する航空力を支援するためには、全国の空軍基地をアップグレードし拡張し、それらが現代航空機を扱うために装備されていることを保証しなければならない。"
 TAJ_operational_integrity_desc: "指揮系統を効率化し、完璧な連携を保証することは、すべての軍事作戦の有効性を高めるだろう。"
 TAJ_statewide_radar_coverage: "全国的なレーダーカバレッジ"
 TAJ_statewide_radar_coverage_desc: "包括的なレーダーネットワークは、早期警戒と我々の国境に対する支配を維持するために不可欠である。"
 TAJ_ensure_regime_loyalty: "体制への忠誠の確保"
 TAJ_ensure_regime_loyalty_desc: "隊列内の忠誠は最重要である。我々は不忠な要素を根絶し、体制を守るための措置を実施するだろう。"
 TAJ_mobilization_plan: "包括的動員計画"
 TAJ_mobilization_plan_desc: "明確で効率的な動員計画は、タジキスタンが危機に迅速に対応し、必要な時に自衛できることを保証するだろう。"
 TAJ_tajik_mobility_forces: "タジク機動部隊"
 TAJ_tajik_mobility_forces_desc: "高度に機動的な部隊を開発することは、国家内のどこへでも迅速な展開と脅威への迅速な対応を可能にするだろう。"
 TAJ_analyze_civil_war: "内戦の分析"
 TAJ_analyze_civil_war_desc: "我々の内戦の教訓を研究することによって、我々は弱点を特定し、将来の紛争を防ぐための戦略を実施することができる。"
 TAJ_ensure_stable_supply: "安定した補給線の確保"
 TAJ_ensure_stable_supply_desc: "資源と装備の安定した供給は、我々の軍事作戦の成功にとって不可欠である。我々はこれらの生命線を確保しなければならない。"
 TAJ_contracts_with_partner: "パートナーとの武器契約確保"
 TAJ_contracts_with_partner_desc: "信頼できる武器パートナーと協力することは、我々に高品質の装備を提供し、我々の軍事能力を強化するだろう。"
 TAJ_turkish_military_industries: "トルコ軍事産業"
 TAJ_turkish_military_industries_desc: "タジキスタンの軍事産業へのトルコ投資を奨励することは、我々の生産能力を高め、価値あるパートナーシップを創り出すだろう。"
 TAJ_iranian_drone_factories: "イランのドローン工場"
 TAJ_iranian_drone_factories_desc: "ドローン製造施設を建設するためにイランと提携することは、タジキスタンに先進的なUAV技術へのアクセスを与え、我々の航空能力を高めるだろう。"
 TAJ_expansion_of_central_command: "中央司令部の拡大"
 TAJ_expansion_of_central_command_desc: "より強力でより中央集権化された軍事司令部は、我々の軍隊のすべての部門にわたる調整と意思決定を改善するだろう。"
 TAJ_tajik_armored_forces: "タジク機甲部隊の開発"
 TAJ_tajik_armored_forces_desc: "我々の機甲部隊を近代化することは、戦場を支配し勝利を確保するために必要な重火力を提供するだろう。"
 TAJ_phase_out_t_seventy_two: "T-72の段階的廃止"
 TAJ_phase_out_t_seventy_two_desc: "老朽化したT-72戦車はもはや現代の基準を満たしていない。それらを段階的に廃止することは、より先進的な装甲車両のためのスペースを作るだろう。"
 TAJ_coescd: "COESCDの支援"
 TAJ_coescd_desc: "非常事態・民間防衛委員会は、災害対応と民間防衛にとって不可欠である。この機関を強化することは、国家の回復力を高めるだろう。"
 TAJ_national_guard: "国家警備隊の再編"
 TAJ_national_guard_desc: "国家警備隊は、国内の安全保障上の課題により良く対処し、緊急時に支援を提供するために再編されなければならない。"
 TAJ_coup_preventive_strategy: "クーデター予防戦略"
 TAJ_coup_preventive_strategy_desc: "政府に対するクーデターを防ぐための包括的な戦略は、我々の政府の安定を守り、継続的な進歩を保証するだろう。"
 TAJ_modern_steel: "現代鋼鉄"
 TAJ_modern_steel_desc: "先進的な戦車製造施設を設立することは、我々が国内で最先端の装甲車両を生産することを可能にするだろう。"
 TAJ_sophisticated_troops: "洗練された部隊"
 TAJ_sophisticated_troops_desc: "技術的アップグレードと高度な訓練への投資は、我々の部隊を非常に有能で現代的な戦闘力へと変貌させるだろう。"
 TAJ_on_own_feet: "自力で立つ"
 TAJ_on_own_feet_desc: "防衛における自給自足に焦点を当てることによって、タジキスタンはついに長い間求めてきた遺産を果たすことができるだろう。我々はもはや他の大国のなすがままになることはないだろう、代わりに、我々は我々自身の足で立ち、悪と戦うだろう。"
 TAJ_central_asias_poorest: "中央アジア最貧国"
 TAJ_central_asias_poorest_desc: "タジキスタンの経済的苦闘は深刻であり、中央アジア最貧国という不名誉な称号を得ている。我々はこの現実に正面から向き合い、より明るい未来への旅を開始しなければならない。"
 TAJ_water_melon_economy: "スイカ経済"
 TAJ_water_melon_economy_desc: "我々の農業的アイデンティティの象徴であり、我々の経済は季節作物に大きく依存している。このセクターを強化すると同時に、経済基盤を多様化する時が来た。"
 TAJ_bode_to_industry: "産業への新たな兆し"
 TAJ_bode_to_industry_desc: "強力なタジク経済の基盤は産業成長にある。我々は製造業ルネサンスのための基礎を築くだろう。"
 TAJ_tap_into_imf_funds: "IMF資金の活用"
 TAJ_tap_into_imf_funds_desc: "IMF援助を確保することは、我々の経済を安定させ、重要な改革を実施するために必要な財政支援を提供するだろう。"
 TAJ_dehqan_farms: "デフカン農場の支援"
 TAJ_dehqan_farms_desc: "我々の小規模で独立した農場は、農村タジキスタンの心臓部である。それらを強化することは、農業生産と農村の生計を高めるだろう。"
 TAJ_local_cotton_production: "地元綿花生産の活性化"
 TAJ_local_cotton_production_desc: "綿花は何十年にもわたって我々の経済の柱であった。地域への影響力を回復するため、この重要な産業を活性化させなければならない。"
 TAJ_modernization_of_farming_equipment: "農業機械の近代化"
 TAJ_modernization_of_farming_equipment_desc: "旧態依然とした農法は、我が国の農業の潜在能力を抑制している。近代的な設備を導入することで、より高い収量と効率性を引き出すだろう。"
 TAJ_jewels_of_tajikistan: "タジキスタンの宝石"
 TAJ_jewels_of_tajikistan_desc: "我が国の貴石や鉱物は隠された宝である。宝石の採掘と精製を拡大することは、我が国の経済に輝きをもたらすだろう。"
 TAJ_uranium_mining: "ウラン埋蔵量の開発"
 TAJ_uranium_mining_desc: "タジキスタンのウラン鉱床は貴重な資源である。この分野を発展させることは、収益性の高い輸出を確保し、我が国の経済を強化するだろう。"
 TAJ_gold_and_silver_sughd: "ソグドの金銀"
 TAJ_gold_and_silver_sughd_desc: "ソグドの豊かな鉱脈には、未開発の富が眠っている。これらの貴金属を採掘することは、地域と国家に繁栄をもたらすだろう。"
 TAJ_mining_tech_upgrades: "採掘技術の向上"
 TAJ_mining_tech_upgrades_desc: "我が国の採掘技術を近代化することは、効率性、安全性、持続可能性を確保し、天然資源から最大の収益を得ることを可能にするだろう。"
 TAJ_take_back_control: "支配権の奪還"
 TAJ_take_back_control_desc: "我が国経済における外国の支配は、国家主権を蝕んでいる。外部の影響力から戦略的産業の支配権を取り戻す時である。"
 TAJ_nationalize_chinese_assets: "中国資産の国有化"
 TAJ_nationalize_chinese_assets_desc: "中国企業はタジキスタンにおいて大きな影響力を持っている。彼らの資産を国有化することで、我々は経済的独立を再び主張するだろう。"
 TAJ_reinforce_chinese_corporations: "中国との協力強化"
 TAJ_reinforce_chinese_corporations_desc: "中国企業との提携は、我が国の鉱業部門に資本と専門知識を注入し、相互の成長と発展を確実にするだろう。"
 TAJ_sino_tajik_mining_company: "中タジク鉱業会社"
 TAJ_sino_tajik_mining_company_desc: "中国との共同鉱山事業を設立することは、タジキスタンの鉱物資源を効果的に開発するための投資と技術を確保するだろう。"
 TAJ_regional_modernization: "地域近代化"
 TAJ_regional_modernization_desc: "地域におけるインフラと産業を発展させることは、タジキスタン全土で公平な成長を確保し、格差を縮小するだろう。"
 TAJ_revise_transit_tarifs: "通過関税の改定"
 TAJ_revise_transit_tarifs_desc: "タジキスタンを通過する物品への関税を調整することは、貿易を促進し、我々を重要な地域通過拠点として位置づけるだろう。"
 TAJ_central_asian_railway_summit: "中央アジア鉄道サミット"
 TAJ_central_asian_railway_summit_desc: "地域鉄道網を発展させるためのサミットを開催することは、中央アジアにおける接続性を改善し、経済協力を促進するだろう。"
 TAJ_chemical_production: "化学製品生産の拡大"
 TAJ_chemical_production_desc: "化学産業への投資は、我が国の経済を多様化し、輸出および国内利用のための新たな機会を創出するだろう。"
 TAJ_rural_hunger: "農村部の飢餓への対処"
 TAJ_rural_hunger_desc: "農村部に蔓延する飢餓は国家の恥である。我々はすべてのタジク人の食料安全保障を確保するための取り組みを開始しなければならない。"
 TAJ_wto_benefits: "WTOの利益活用"
 TAJ_wto_benefits_desc: "WTOへの加盟は、国際貿易と協力を通じて飢餓に対処する機会を提供する。この潜在能力を最大限に活用しよう。"
 TAJ_domestic_innovation: "飢餓に対する国内技術革新"
 TAJ_domestic_innovation_desc: "地域の創意工夫と技術革新を活用することは、タジキスタンにおける飢餓と栄養失調と戦うための持続可能な解決策を提供するだろう。"
 TAJ_food_for_troops: "兵士への食糧"
 TAJ_food_for_troops_desc: "食糧が十分な軍隊は有能な軍隊である。我が軍への十分な食料供給を確保することは、士気と即応性を高めるだろう。"
 TAJ_strain_of_energy: "エネルギー逼迫"
 TAJ_strain_of_energy_desc: "タジキスタンのエネルギー危機は経済の安定を脅かしている。電力不足に対処することは、長期的な発展にとって不可欠である。"
 TAJ_vakhsh_hydroelectric_project: "ヴァフシュ水力発電計画"
 TAJ_vakhsh_hydroelectric_project_desc: "ヴァフシュ川沿いの水力発電への投資は、クリーンエネルギーを生み出し、我々のエネルギー問題を緩和するだろう。"
 TAJ_nuclear_gamble: "核開発の賭け"
 TAJ_nuclear_gamble_desc: "原子力エネルギーの探求はリスクと利益をもたらす。成功すれば、将来のための持続可能なエネルギー源を提供するだろう。"
 TAJ_caspian_fuel_pipeline: "カスピ海燃料パイプライン"
 TAJ_caspian_fuel_pipeline_desc: "カスピ海へのパイプラインルートを確保することは、エネルギー貿易を強化し、タジキスタンを地域市場における主要なプレーヤーとして位置づけるだろう。"
 TAJ_stamp_out_the_leftists: "左翼分子の掃討"
 TAJ_stamp_out_the_leftists_desc: "我が国の左翼分子は、我々を数百年前のソビエト時代、我が国が抑圧されていた時代へと引き戻す前に、対処されなければならない。"
 TAJ_develop_dushanbe: "ドゥシャンベの開発"
 TAJ_develop_dushanbe_desc: "国家の首都として、ドゥシャンベはタジキスタンの潜在能力を体現しなければならない。インフラの向上と都市開発は、それを近代的な大都市へと変貌させるだろう。"
 TAJ_concessions_to_badakhshan: "バダフシャンへの譲歩"
 TAJ_concessions_to_badakhshan_desc: "安定を維持するためには、バダフシャンの開発に投資し、より大きな自治権を与えることによって、その特有のニーズに対処しなければならない。"
 TAJ_regional_hospitals: "バダフシャンの地域病院"
 TAJ_regional_hospitals_desc: "ゴルノ・バダフシャンの医療インフラを改善することは、その住民に不可欠なサービスを提供し、地域格差を縮小するだろう。"
 TAJ_sughd_plan: "ソグド開発計画"
 TAJ_sughd_plan_desc: "ソグドの産業とインフラへの的を絞った投資は、その経済的可能性を解き放ち、住民に繁栄をもたらすだろう。"
 TAJ_anzob_tunnel: "アンゾブトンネルの完成"
 TAJ_anzob_tunnel_desc: "アンゾブトンネルを完成させることは、タジキスタン北部と南部の接続性を高め、貿易と国家統一を促進するだろう。"
 TAJ_swiss_toolbox_idea: "スイスの道具箱"
 TAJ_swiss_toolbox: "スイスの道具箱"
 TAJ_swiss_toolbox_desc: "スイスの専門家との協力は、タジキスタン経済を近代化するための高度な技術と戦略をもたらすだろう。"
 TAJ_seco_economic_cooperation: "SECO経済協力の優先"
 TAJ_seco_economic_cooperation_desc: "SECO、すなわちスイス連邦経済省経済管轄局は、常に海外諸国との経済協力に開かれており、我々はこの機会を逃すわけにはいかない。"
 TAJ_seri_partnerships: "SERIとの連携"
 TAJ_seri_partnerships_desc: "SERI、すなわちスイス連邦教育・研究・イノベーション事務局は、スイス国内外の教育と研究を促進するためにスイスによって資金提供されている機関である。我々はこの機関を有利に活用しなければならない。"
 TAJ_work_visas: "労働ビザの発給"
 TAJ_work_visas_desc: "適切な条件下であれば、移住して我々の経済的ニーズを満たす意思のある者に労働ビザを発給することで、我が国経済はさらに繁栄できる。"
 TAJ_rahmon_dead: "ラフモン死す！"
 TAJ_rahmon_dead_desc: "エモマリ・ラフモンの死後、体制への忠誠者は士気を喪失している。"
 TAJ_work_visas_idea: "労働ビザ"
 TAJ_loyal_high_command: "忠実な最高司令部"
 TAJ_uto_support: "UTOの支援"
 TAJ_tajiks_for_tajikistan: "タジキスタンはタジク人のために！"
 TAJ_201st_base_upgrade_no_russian: "第201軍事基地"
 TAJ_unbalanced_books: "不均衡な帳簿"
 TAJ_unbalanced_books_desc: "我が国の予算は赤字に転落した。我々は貧しいわけではなく、ただ投資しているだけだ。"
 TAJ_moscow_estate: "モスクワの邸宅"
 TAJ_moscow_estate_desc: "大きな家、大きな夢、そして大きな値札。我が国の指導者は、国家のためのいわゆる「投資」に非常に満足している。"
 TAJ_presidential_palace: "大統領官邸"
 TAJ_presidential_palace_desc: "ホワイトハウスではないが、我々の家である。ついでに正面に大きな旗竿も立てるべきだろう。"
 TAJ_security_of_the_state: "国家の安全保障"
 TAJ_security_of_the_state_desc: "家の隅々にカメラ。国家の監視からは逃れられない。"
 TAJ_russian_payments: "ロシアからの支払い"
 TAJ_russian_payments_desc: "ロシア国家は、我々自身の利益のために経済的利益を引き出すべく、我々から圧力をかけられている。"
 TAJ_national_guard_deployed: "タジク国家親衛隊"
 TAJ_national_guard_deployed_desc: "The state has decided that Islamist political activity must be dealt with. We are using the National Guard to ensure that they slowly fall apart and retreat to their homes.\n§W------------------§!\nWhile this national idea is active, £TAJ_kingdom  §HIRP Influence§! will be reduced by §G-1%§! every month."
 TAJ_military_infancy: "未熟な軍隊"
 TAJ_military_infancy_desc: "Unlike other post-Soviet states, [TAJ.GetFlag] Tajikistan did not build it's army from Soviet Units stationed within the nation. Rather, [TAJ.GetFlag] Tajikistan chose to build an army from scratch, disbanding all units that weren't made by the state. This has led to an in-experienced army that has not fought in a major conflict outside of an internal one.\n§W------------------§!\nThis national idea can be §RRemoved§! if we go down the '§HArmed Forces of Tajikistan§!' branch in the §HFocus Tree§!."
 TAJ_flight_of_labor: "労働力の流出"
 TAJ_flight_of_labor_desc: "Economic instability has led to 50% of the male population immigrating to countries such as [SOV.GetFlag] [SOV.GetName] just to find work. While this practice could benefit individual families, the [TAJ.GetFlag] Tajik economy ultimately hurts the most as a result of a lack of skilled labor. Furthermore, some men abroad begin attending foreign mosques and are more prone to islamic extremism, leading to occasional incidents.\n§W------------------§!\nThis national idea will be §RRemoved§! if our §HGDP§! exceeds §H$250B§! and we have at least §H65% stability§!.\n§W------------------§!\nRemoval of this national idea will allow us to end the §HEchoes of the Ummah§! and the £TAJ_kingdom  §HIRP Influence§! campaigns."
 TAJ_woes_of_the_civilwar: "内戦の悲哀"
 TAJ_woes_of_the_civilwar_desc: "In 1992, our state collapsed into a 5 year long civil war, where Tajik fought against Tajik. Opposition groups to the central government unified under the UTO (Unitied Tajik Opposition), with some secession movements arising in the [BDA.GetFlag] Badakhshan region. Once the Civil War was concluded, the £TAJ_emerging_reactionary  People's Democratic Party signed a treaty with multiple groups from the UTO, such as the £TAJ_kingdom  Islamic Renaissance Party and the £TAJ_western_conservative Democratic Party of Tajikistan, granting some concessions in exchange for a ceasefire.\n§W------------------§!\nThis national idea will be §RRemoved§! if we conclude the [BDA.GetFlag] §HBadakhshan Conflict§!."
 TAJ_201st_base: "第201軍事基地"
 TAJ_201st_base_usa: "ドゥシャンベ前線基地"
 TAJ_201st_base_raj: "シャクティ基地"
 TAJ_201st_base_chi: "ハーモニー基地-ドゥシャンベ"
 TAJ_201st_base_desc: "The 201st Military Base has been critical in our nations short history thus far, as the base serves as a hub of [SOV.GetFlag] Russian influence, and protection even though we do not border them. The 201st Rifle Division of the [SOV.GetFlag] Russian army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national idea will be §RRemoved§! if we get rid of [SOV.GetFlag] §HRussian Military Access§!"
 TAJ_201st_base_upgrade_desc: "The 201st Military Base has been critical in our nations short history thus far, as the base serves as a hub of [SOV.GetFlag] Russian influence, and protection even though we do not border them. The 201st Rifle Division of the [SOV.GetFlag] Russian army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national idea will be §RRemoved§! if we get rid of [SOV.GetFlag] §HRussian Military Access§!"
 TAJ_201st_base_raj_desc: "The Shakti Base serves as a hub of [RAJ.GetFlag] Indian influence, and protection even though we do not border them. The [RAJ.GetFlag] Indian army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national idea will be §RRemoved§! if we get rid of [RAJ.GetFlag] §HIndian Military Access§!"
 TAJ_201st_base_usa_desc: "FOB Dushanbe serves as a hub of [USA.GetFlag] American influence, and protection even though we do not border them. The [USA.GetFlag] American army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national idea will be §RRemoved§! if we get rid of [USA.GetFlag] §HAmerican Military Access§!"
 TAJ_201st_base_chi_desc: "The Harmony Base serves as a hub of [CHI.GetFlag] Chinese influence, and protection even though we do not border them. The [CHI.GetFlag] Chinese army is currently stationed in the base, and they offer our troops occasional training against a potential [TAL.GetFlag] [AFG.GetFlag] Afghan invasion of [TAJ.GetFlag] Tajikistan. They also pay us a lease which contributes towards our economy.\n§W------------------§!\nThis national idea will be §RRemoved§! if we get rid of [CHI.GetFlag] §HChinese Military Access§!"
 TAJ_tajik_barrier: "タジクの障壁"
 TAJ_tajik_barrier_desc: "我が国は我々にとって障壁として機能している。その高い山々は、現代のように繋がった世界であっても、危険な思想や信仰の広がりを遅らせる。"
 TAJ_legacy_of_uto_idea: "UTOの遺産"
 TAJ_legacy_of_uto_idea_desc: "UTOの遺産は、我が党員と国民に強く響き渡っている。我々は戦場で勇敢な男たちが行った犠牲を決して忘れないだろう。"
 TAJ_revolutionary_patrionism: "革命的愛国主義"
 TAJ_revolutionary_patrionism_desc: "最も高尚な形の愛国心は、新たな秩序と政府を認識し、受け入れることから生まれる。"
 TAJ_orionbank: "オリエンバンク"
 TAJ_orionbank_desc: "1925年に設立されたオリエンバンクは、タジキスタンで最も古い銀行であり、我が国経済にとって重要な機関として機能している。"
 TAJ_isik: "ISKP"
 TAJ_isik_desc: "IS-KP, also known as Islamic State in Khorasan Province has began a struggle against our government, and others in the region, and have vowed to overthrow our state and those they deem as 'infidels' and 'heretics'.\n§W------------------§!\nThis national idea will be §RRemoved§! if we bring our §HTerror Threat§! to §GNegligible§! and our §HRadicalization§! to §GLow§!.\n§W------------------§!\nWhile this national idea is active, §RIS-KP§! will launch a §RCivil War§! if §HSalafism Ideology§! exceeds 25%, and our §HStability§! is lower than 40%"
 TAJ_temp_negotiations: "進行中の交渉"
 TAJ_temp_negotiations_desc: "We have opened up negotiations with the Badakhshani people in order to grant them more autonomy.\n§W------------------§!\nThis national idea will be §RRemoved§! once we finish negotiations with the [BDA.GetFlag] §HGorno-Badakhshan Government§!"
 TAJ_rahmons_rotten_fruit: "タジキスタンの腐った果実"
 TAJ_rahmons_rotten_fruit_desc: "Corruption is common place in [TAJ.GetFlag] Tajik society, and the [TAJ.GetFlag] Tajik people are no strangers to unfair and nepotistic treatment by the government. This corruption is slowly eating away at the nations potential, and is the reason for the brain drain that is currently plaguing the young nation.\n§W------------------§!\nThis national idea can be §RRemoved§! if we go down the §HChange in Stance§! branch in the §HFocus Tree§!.\n§W------------------§!\nThis national idea cannot be §RRemoved§! if we decide to do the §HMasks of Gold§! focus."
 TAJ_rahmons_ripe_fruits: "タジキスタンの熟した果実"
 TAJ_rahmons_ripe_fruits_desc: "タジキスタンは国民に奉仕するに値することを証明しており、今後も長年にわたってそうするだろう。"
