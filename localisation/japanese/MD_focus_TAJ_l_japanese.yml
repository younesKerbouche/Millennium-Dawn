 TAJ_soviet_onion_desc: "\n£TAJ_desctext_commie\n\n\n\nソビエト連邦の崩壊後、多くのタジクの農民や農村の人々は統一されたソビエト国家の古き良き時代を追憶した。我々の国家、そして我々の周りの国々の真の潜在能力を実現し、中央アジア地域に労働者評議会を設立して、我々が自分たちの力以外誰にも依存しないことを世界に示す時が来た。"
