 TAJ_tajik_drugs_desc: "[TAJ.GetFlag]タジク政府は火遊びをすることを決定した。彼らは意図的に薬物を我が国に入れている。彼らは公式にはこの行動を認めていないが、我々は彼らが政府に対する経済的および政治的な影響力を得るためにこれを行っていることを知っている。\n§W------------------§!\n[TAJ.GetFlag]タジキスタンは我々に投資や支援を求め、もし我々が拒否すれば彼らは流入する麻薬の量を§R増加§!させるかもしれない。もし彼らが§HCSTO§!に加盟していれば、我々は公式に彼らを脅迫することはできないが、もし脅迫すれば、彼らは他の大国からの支援を求め、我々の影響圏から離脱するかもしれない。"
