 TAJ_The_Undeclared_Cold_War_desc: "\n£TAJ_desctext_cold_war_banner\n\n\n\n[TAJ.GetFlag]タジキスタンは、[UZB.GetFlag]ウズベキスタンの中央アジアへの野望という迫りくる影と、[UZB.GetFlag]ウズベキスタン・イスラム運動（IMU）の台頭との間に挟まれた、不安定な立場にある。急進的なサラフィー主義グループであるIMUは、中央\n[TAJ.GetFlag]タジキスタンの遠隔地域と山々に根を下ろし、[TAJ.GetFlag]タジキスタンの脆弱な安全保障を利用してその過激な欲求を追求している。彼らの作戦は我々の国家を不安定化させるだけでなく、[UZB.GetFlag]ウズベキスタンを軍事行動に駆り立てるリスクもある。\n\n状況は深刻である。多くの将軍は、IMUのならず者的な行動が紛争を引き起こす可能性があると恐れている。同時に、[UZB.GetFlag]ウズベキスタンの覇権主義的な攻撃的姿勢は、我々が境界線を守り、慎重に行動しなければならない存亡の危機をもたらしている。"
