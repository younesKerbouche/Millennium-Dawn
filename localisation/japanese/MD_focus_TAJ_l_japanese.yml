 TAJ_emomali_rahom_desc: "エモマリ・ラフモンはタジキスタンの長期にわたる大統領であり、1992年から権力を握っている。彼はソビエト連邦の崩壊とタジク内戦（1992-1997）の勃発後に頭角を現し、その間にイスラム主義者や民主化勢力を含む様々な反対派閥を打ち負かすことによって支配を固めた。ラフモンは高度に中央集権化された権威主義的な政府を維持し、しばしば弾圧を用いて政治的異議やメディアの自由を抑圧してきた。ラフモンの下で、タジキスタンはロシアの緊密な同盟国であり続け、経済的課題に苦しみ、特にロシアにおける海外のタジク人移民労働者からの送金に大きく依存してきた。彼の政権はまた、タジクのアイデンティティと言語の促進を通じて国民的統一を促進し、ロシアの文化的影響から距離を置く一方で、国内の急進的なイスラム運動とも戦う努力によって特徴づけられてきた。"
