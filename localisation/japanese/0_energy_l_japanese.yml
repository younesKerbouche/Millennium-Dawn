l_japanese:
 decision_category_energy: "エネルギーディシジョンカテゴリー"
 decision_category_energy_desc: "\n£MAIN_desctext_energy \n\n\n\n§Y[ROOT.GetFlag]どの国家§!も経済と行政を破綻させないために一定のエネルギーを維持する必要がある。経済のため、増大し続ける§Yエネルギー需要§!の維持に§R失敗§!すれば、我々を§R全面的な経済停止§!という甚大な§R結果§!が待ち受けるだろう。"
 block_all_reactor_grade_purchases: "原子炉級核物質の購入を§Y停止§!する"
 block_all_reactor_grade_purchases_desc: "原子炉級核物質を売却する意思がない場合は、このディシジョンをクリックして売却を停止できる。"
 unblock_all_reactor_grade_purchases: "原子炉級核物質の購入を§Y許可§!する"
 unblock_all_reactor_grade_purchases_desc: "原子炉級核物質を売却したい場合は、このディシジョンをクリックすることで売却を許可できる。"
 energy_buy_reactor_grade_material: "[FROM.GetNameWithFlag]から原子炉級核物質を§Y購入§!する"
 energy_buy_reactor_grade_material_desc: "原子炉級核物質が不足している。原子炉用に原子炉級核物質を購入する価値はあるかもしれない。"
 energy_building_enrichment_facilities: "核燃料濃縮施設を§Y建設§!する"
 energy_building_enrichment_facilities_desc: "我々は核兵器開発の道を選択する。今こそ、我が国が求める資材の生産を開始する時である。"
 canceled_our_enrichment_facility_construction: "核燃料濃縮施設の建設を中止する"
 limited_to_heu_materials_only: "核燃料の生産を低濃縮ウランに制限する"
 ignored_our_request_to_cease: "停止要請を無視した"
 HEADER_TEXT_TITLE: "§Y電力§!"
 energy_dynamic_modifier: "国内電力網"
 energy_dynamic_modifier_TT: "This Spirit displays the sum of fuel consumption from fossil powerplants and direct fuel consumption from non-electrical sources as well as eventual maluses that arise if the power consumption were to be unsatisfied by the power generation. This will also display any energy being shared or given from another nation via Energy Load Sharing."
 no_fuel_penalties_modifier: "燃料不足ペナルティ"
 no_fuel_penalties_modifier_TT: "ここには国家の燃料備蓄が枯渇した場合に生じるペナルティが表示される。"
 hydroelectric_infrastructure_in_state: "水力発電インフラ"
 hydroelectric_infrastructure_in_state_TT: "水力発電インフラには、ダムによる水力発電をはじめとする各種水力発電が含まれる。州補正には、個別の発電量と電力貯蔵量が設定されており、合計値は電力パネルに集計される。"
 geothermal_infrastructure_in_state: "地熱発電インフラ"
 geothermal_infrastructure_in_state_TT: "地熱発電インフラには、地熱発電所をはじめとする各種地熱発電施設が含まれる。州補正には、個別の発電量と電力貯蔵量が設定されており、合計値は電力パネルに集計される。"
 renewable_capacity_factor_dyn_mod: "再生可能エネルギー特区"
 renewable_capacity_factor_dyn_mod_TT: "この地域は、安定した強風や高い年平均日照時間をはじめ、再生可能エネルギー発電において特に好ましい条件を備えている。この州に建設された再生可能エネルギー施設は効率が向上し、理想値により近い性能を発揮するだろう。"
 heavy_power_restrictions_spirit: "大規模な電力制限"
 some_power_restrictions_spirit: "小規模な電力制限"
 some_additional_consumption_spirit: "小規模な電力消費補助金"
 heavy_additional_consumption_spirit: "大規模な電力消費補助金"
 energy_build_fossil_powerplant_TT: "[ROOT.GetNameWithFlag]の§Y火力発電所§!数を[?temp_change|0+]に変更（現在: [?number_of_fossil_pps|Y0]）"
 build_battery_park_effect_TT: "[ROOT.GetNameWithFlag]の§Y電力貯蔵施設§!数を[?temp_change|0+]に変更（現在: [?number_of_battery_parks|Y0]）"
 build_enrichment_facilities_effect_tt: "[ROOT.GetNameWithFlag]の§Y核燃料濃縮施設§!数を[?temp_change|0+]に変更（現在: [?enrichment_facilities|Y0]）"
 currently_considering_an_offer: "[FROM.GetNameWithFlag]は現在提案を検討中\n"
 has_nuclear_reactors_tt: "[THIS.GetNameWithFlag]の§Y$nuclear_reactor$§!が1以上ある（現在: [?nuclear_reactors|Y0]）\n"
 has_enrichment_facilities_tt: "[THIS.GetNameWithFlag]の§Y核燃料濃縮施設§!が1以上ある（現在: [?enrichment_facilities|Y0]）\n"
 has_reactor_material_stockpile_tt: "[THIS.GetNameWithFlag]が§Y原子炉級核物質§!を500以上有している（現在: [?THIS.var_reactor_material_stockpile|Y0]）\n"
 change_reactor_grade_material_effect_tt: "[THIS.GetNameWithFlag]における§Y原子炉級核物質§!の備蓄量を[?change_resource|0+]変更（現在: [?THIS.var_reactor_material_stockpile|Y0]）\n"
 limits_to_heu_production_only_tt: "今後2年間に生産する核燃料を低濃縮ウランのみに制限する。\nもし我々がこの制限を無視して高濃縮ウランを生産したなら、他国による介入が発生する可能性がある……"
 cannot_produce_heu_tt: "核燃料生産を低濃縮ウランに制限（残り日数: [?only_leu_materials:days_left|Y0]）"
 recently_built_enrichment_facility_tt: "§Y核燃料濃縮施設§!を直近に建設した（残り日数: [?recently_built_enrichment_facility:days_left|0Y]）"
 recently_bought_fuel_tt: "直近に市場から燃料を購入した。（残り日数: [?recently_bought_fuel:days_left|0Y]）"
 building_fossil_fuel_powerplant_tt: "火力発電所は約90日で建設される"
 early_renewables: "基本型太陽光パネル"
 early_renewables_desc: "基本型太陽光発電パネルの開発により、太陽光による発電が可能となる。再生可能エネルギー導入の第一歩である。"
 renewables: "風力タービンの改良"
 renewables_desc: "流体力学と材料工学の進歩により、効率的な風力タービンの開発が可能となり、発電能力が向上するだろう。"
 improved_renewables: "高効率太陽光発電"
 improved_renewables_desc: "太陽電池技術の大幅な進歩により、太陽光エネルギー変換率が向上した。これにより太陽光発電パネルの生産性とコスト効率が向上するだろう。"
 advanced_renewables: "複合型風力ブレード"
 advanced_renewables_desc: "軽量かつ頑丈な複合材料の開発により、風力タービンのブレードは効率と耐久性が向上し、より効率的な発電が可能となった。"
 modern_renewables: "薄膜太陽電池技術"
 modern_renewables_desc: "薄膜太陽光発電パネルの発明は太陽光発電業界に革命をもたらす存在だ。発電効率が向上し、設置場所の柔軟性と適応性が高まるだろう。"
 improved_modern_renewables: "洋上風力発電所"
 improved_modern_renewables_desc: "洋上風力発電所を建設することで、より強力で安定した大規模風力発電を実現できるだろう。"
 advanced_modern_renewables: "両面受光型太陽光発電パネル"
 advanced_modern_renewables_desc: "両面受光型太陽光発電パネルは両面での太陽光発電が可能であり、反射太陽光を利用したエネルギー収量が向上するだろう。"
 early_futuristic_renewables: "高度な風力タービン制御"
 early_futuristic_renewables_desc: "最先端の制御システムにより、ブレードの角度などを制御し、発電効率の自動最適化が可能となるだろう。"
 futuristic_renewables: "ペロブスカイト太陽電池"
 futuristic_renewables_desc: "高効率かつ安価な、ペロブスカイト太陽電池が商用化されたことにより、太陽光発電の普及が促進されるだろう。"
 futuristic_oil_refining: "未来の燃料精製"
 futuristic_oil_refining_desc: "バイオ燃料の精製過程を改善することで、より効率的かつ環境負荷の低い燃料生成が可能となる。"
 fuel_efficiency: "高度な燃焼工学"
 fuel_efficiency_desc: "燃焼工学の革新により、効率的な燃焼による燃料消費量の節減が実現した。この進歩は次世代エネルギー生産の先駆けとなるだろう。"
 fuel_efficiency2: "石炭ガス化複合発電"
 fuel_efficiency2_desc: "石炭やその他の炭素系素材をガスに変換し、より効率的で環境負荷の低いエネルギー生産が可能となる。これにより、火力発電所の効率が高まるだろう。"
 fuel_efficiency3: "高効率・低排出技術"
 fuel_efficiency3_desc: "高効率・低排出技術が導入されることで、化石燃料の燃焼を最適化すると同時に、環境負荷の低いエネルギー生産を実現できる。"
 fuel_efficiency4: "二酸化炭素回収・貯留技術の統合"
 fuel_efficiency4_desc: "二酸化炭素排出量の削減が国際的な目標とされる今、二酸化炭素回収・貯蔵技術を実用化することで、過火力発電所による環境負荷を低減することができるだろう。"
 fuel_efficiency5: "AIによる最適化とモニタリング"
 fuel_efficiency5_desc: "発電プラントの制御に人工知能システムを導入することで、燃焼をリアルタイムに調整できるようになる。これにより、環境負荷を最小限に抑えながら燃焼を最適化することができる。"
 fuel_efficiency6: "実質ゼロ排出化石燃料プラント"
 fuel_efficiency6_desc: "最先端技術を用いて、火力発電所による二酸化炭素排出量の大幅な削減が実現した。まさに効率的なエネルギー生産の頂点といえる。"
 energy_efficiency: "熱力学の基礎"
 energy_efficiency_desc: "熱力学の基礎的原理を考慮することで、工場やオフィスでのエネルギー損失を削減することができる。"
 energy_efficiency2: "応用断熱技術"
 energy_efficiency2_desc: "国内の電力消費の何割かは冷暖房によるものである。建物に断熱材を使用することを奨励することで、電力消費量を多少削減できるだろう。"
 energy_efficiency3: "高度な統合制御"
 energy_efficiency3_desc: "冷暖房の制御システムを改善することで、電力消費量を削減することができるだろう。"
 energy_efficiency4: "高密度絶縁技術"
 energy_efficiency4_desc: "最新の高密度絶縁体を用いることでエネルギー損失を抑制し、電力消費を低減させることができる。"
 energy_efficiency5: "熱電発電への更新"
 energy_efficiency5_desc: "発電所の余剰排熱を有効活用するために、熱電発電を用いて排熱から電力を得ること、全体的なエネルギー損失率を低減することができる。"
 energy_efficiency6: "ナノファイバー絶縁技術"
 energy_efficiency6_desc: "ナノファイバー技術の進歩により先進的な高密度絶縁体が商用利用可能となる。これによりエネルギー損失を最小限に抑えることができるだろう。"
 energy_efficiency7: "大規模統合型熱電発電"
 energy_efficiency7_desc: "工場やオフィスからの排熱を熱電発電により電力に変換することで、実質的な電力消費量を削減できるだろう。"
 energy_efficiency8: "マイクロジェネレーター"
 energy_efficiency8_desc: "排気システムに小規模の発電タービンを接続することで、さらなるエネルギー損失の削減が可能となる。"
 energy_efficiency9: "超電導熱電発電技術"
 energy_efficiency9_desc: "極低温下におけるゼーベック効果と、新開発された新合金やナノファイバー技術を組み合わせることで、送電時の電力損失率を限りなく低減することができる。"
 TOTAL_GENERATION_ENERGY: "§H総発電量§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "以下の値は発電された電力の内訳を表している。§Y火力発電所§!は自国での発電量が消費量を上回った場合、休止状態になる。休止状態の§Y火力発電所§!は§Y燃料§!を消費しない。\n----------\n§Y火力§!電力: [?fossil_pp_energy_generation|G2] GW\n§Y火力§!発電（休止）: [?free_fossil_powerplants_power|Y2] GW\n§Y水力§!発電: [?hydroelectric_energy_generation|G2] GW\n§Y地熱§!発電: [?geothermal_energy_generation|G2] GW\n§Y原子力§!発電: [?nuclear_energy_generation|G2] GW\n§Y太陽光・風力§!発電: [?renewable_energy_display_var|G2] GW\n§Yその他§!: [?other_energy_generation|G2] GW\n§Y電力貯蔵施設放出量§!: [?energy_withdrawal_from_storage|G2] GW\n\n----------\n§Y潜在的な太陽光・風力§!発電量: [?minimum_renewable_energy_var|+2] GWから[?maximum_renewable_energy_var|+2] GW\n§Yエネルギー負荷分担§!による総発電量: [?energy_load_sharing_gain_var|G2]"
 TOTAL_CONSUMPTION_ENERGY: "§H総消費量§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "以下の値は消費された電力の内訳を表している。\n----------\n§Y人口§!による電力消費: [?population_energy_use_display_var|R2] GW\n§Y施設§!による電力消費: [?energy_use_buildings_total_display_var|R2] GW\n§Yその他§!の電力消費: [?other_energy_use_display_var|R2] GW\n----------\n§Y施設による電力消費の内訳:§!\n§Y民需工場§!による電力消費: [?energy_use_civs_total_display_var|R2] GW\n§Yオフィス街§!による電力消費: [?energy_use_offices_total_display_var|R2] GW\n§Y軍需工場・海軍造船所§!による電力消費: [?energy_use_mils_total_display_var|R2] GW\n§Y商業用農業地域§!による電力消費: [?energy_use_agriculture_district_total_display_var|R2] GW\n§Yマイクロチップ工場§!による電力消費: [?energy_use_microchip_plants_total_display_var|R2] GW\n§Y複合プラント§!による電力消費: [?energy_use_composite_plants_total_display_var|R2] GW\n§Y合成精製所§!による電力消費: [?energy_use_synthetic_refinery_total_display_var|R2] GW\n\n"
 MISSING_FULFILLMENT_VALUE: "§H電力不足率§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "この値は自国が§Y必要とする電力§!がどれだけ不足しているかを表す。\n\n§Y電力不足による影響§!\n£construction_speed_texticon 建設速度: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon 研究速度: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon §Y税収§!倍率: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon 工場出力: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon 造船所出力: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon 安定度: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "§Y火力発電所§!による§Y燃料§!消費量/日: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "この値は稼働中の全ての§Y火力発電所§!が1日に消費する燃料の総量である。§Y火力発電機§!は自国の総発電能力が総消費量より大きくなると休止状態になる。\n\n§Y補正§!:\n法律・国民精神・技術が§Y火力発電所燃料§!消費に与える影響: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "§Y人口§!による§Y燃料§!消費量/日: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "この値は§Y自国民§!が1日に消費する燃料の総量である。\n\n§Y補正§!:\n法律・国民精神・技術が§Y非電力燃料§!消費に与える影響: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "備蓄電力: [?stored_energy|3Y] GWh（最大: [?max_stored_energy|3Y] GWh）"
 TOTAL_STORED_ENERGY_TT: "この値は自国が保有できる蓄電量に加え、現在保有している余剰エネルギーの量を表している。追加の§Y電力貯蔵施設§!を建設することで§Y最大蓄電量§!を増やすことができる。"
 OPEN_ENERGY_BUTTON: "エネルギー画面を開く"
 OPEN_ENERGY_BUTTON_TT: "エネルギー画面を表示し自国のエネルギー需要量・生産量・不足率を確認できる。"
 heavy_power_restrictions_button_tt: "§Y大規模な電力制限§!\n我が国の電力消費量は発電量を上回っている。不足解消までの一時的な方策として、国民に電力消費の制限を課すことができる。しかし、国民に厳しい制限を課せば、経済成長、電力消費、政権支持率の大幅な減少をもたらすだろう。"
 heavy_power_restrictions_button_delayed_tt: "§Y前提条件:§!\n[!heavy_power_restrictions_button_click_enabled]\n§Y効果:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§Y小規模な電力制限§!\n我が国の電力消費量は発電量を上回っている。不足解消までの一時的な方策として、国民に電力消費の制限を課すことができる。しかし、国民に厳しい制限を課せば、経済成長、電力消費、政権支持率の減少をもたらすだろう。"
 some_power_restrictions_button_delayed_tt: "§Y前提条件:§!\n[!some_power_restrictions_button_click_enabled]\n§Y効果:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§Y電力制限なし§!\n国民の電力消費に関して制限や奨励を実施しない。現状維持こそが、経済や政権の安定した運営のうえで最も正常な状態である。"
 no_power_restrictions_button_delayed_tt: "§Y前提条件:§!\n[!no_power_rules_button_click_enabled]\n§Y効果:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§Y小規模な電力消費補助金§!\n我が国では現在、需要を超える発電量を得ている。この余剰電力の消費を奨励することで、建設速度と政治力にボーナスを得ることができる。"
 some_additional_consumption_button_delayed_tt: "§Y前提条件:§!\n[!some_additional_consumption_button_click_enabled]\n§Y効果:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§Y大規模な電力消費補助金§!\n我が国では現在、需要を超える発電量を得ている。この余剰電力の消費を奨励することで、建設速度と政治力に大幅なボーナスを得ることができる。"
 heavy_additional_consumption_button_delayed_tt: "§Y前提条件:§!\n[!heavy_additional_consumption_button_click_enabled]\n§Y効果:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§Y核燃料濃縮施設を建設する§!\n核燃料濃縮施設は、原子炉や核兵器に使用される核物質を生産する。もし核開発を望むならば少なくとも1基の核燃料濃縮施設が必要である。まだ核燃料濃縮施設を保有していない場合、建設の際に一部の国から介入を受ける可能性がある……"
 build_enrichment_facility_button_delayed_tt: "§Y前提条件:§!\n[!build_enrichment_facility_button_click_enabled]\n§Y効果:§!\n[!build_enrichment_facility_button_click]\n£key_shift + £click_left §YShift+左クリック§!で一度に§Y3つの濃縮施設§!を建設する。\n§Y前提条件:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§Y効果:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§Y電力貯蔵施設を建設§!\n§Y電力貯蔵施設§!は余剰の発電量を§Y100GWh§!蓄電できる大規模かつ高価な施設である。例えば再生可能エネルギーのような、出力が不安定な発電方式が主要である場合は、一時的な電力の枯渇に備えておくのもよいだろう。"
 build_battery_park_button_delayed_tt: "§Y前提条件:§!\n[!build_battery_park_button_click_enabled]\n§Y効果:§!\n[!build_battery_park_button_click]\n£key_shift  + £click_left §YShift+左クリック§!で、§Y3つの電力貯蔵施設§!をまとめてキューに入れることができる。\n§Y前提条件:§!\n[!build_battery_park_button_shift_click_enabled]\n§Y効果:§!\n[!build_battery_park_button_shift_click]"
 buy_fuel_for_money_button_tt: "§Y市場から燃料を購入する§!\n化石燃料は希少資源であり、埋蔵地域は非常に限られているが、金銭さえ支払えば容易に入手可能である。"
 buy_fuel_for_money_button_delayed_tt: "§Y前提条件:§!\n[!buy_fuel_for_money_button_click_enabled]\n§Y効果:§!\n[!buy_fuel_for_money_button_click]\n£key_shift + £click_left §YShift+左クリック§!で§Y燃料§!の自動購入をキューに入れることができる。"
 energy.1.t: "原子炉級核物質の購入要請"
 energy.1.d: "[FROM.GetNameWithFlag]から、我が国が保有する原子炉級核物質を購入したいとの打診があった。受諾すべきだろうか？"
 energy.1.a: "取引を承認する"
 energy.1.b: "取引を拒否する"
 energy.2.t: "[FROM.GetNameWithFlag]が購入を受諾"
 energy.2.d: "[FROM.GetName]当局は原子炉級核物質の売却を承認した。貨物は間もなく到着する見込みである。"
 energy.2.a: "取引が承認された"
 energy.3.t: "[FROM.GetNameWithFlag]が取引を拒否"
 energy.3.d: "残念ながら、[FROM.GetName]当局は原子炉級核燃料の売却を拒否した。他を当たるべきだろう。"
 energy.3.a: "取引が拒否された"
 energy.4.t: "新たな核燃料濃縮施設"
 energy.4.d: "現在、[FROM.GetNameWithFlag]は初の核燃料濃縮施設を建設中である。この施設により同国は原子力発電や核兵器などに使用可能なウランの濃縮が可能となる。彼らが潜在的に核保有国となる可能性を無視できないならば、建設の中止を要請することができる。"
 energy.4.a: "建設中止を要請する"
 energy.4.b: "建設を容認する"
 energy.5.t: "核燃料濃縮施設の建設を中止"
 energy.5.d: "[FROM.GetName]から、核燃料濃縮施設の建設を中止するよう要請が寄せられた。彼らは我々が核保有国になる可能性を危惧しているのだろう。建設を中止すべきだろうか？折衷案として精製レベルを低濃縮ウランに制限する提案も有効だろう。もちろん、要請を無視することも可能である。"
 energy.5.a: "建設を中止する"
 energy.5.b: "低濃縮ウランに制限する"
 energy.5.c: "要請を無視する"
 energy.6.t: "[FROM.GetNameWithFlag]が我々の要求を受諾"
 energy.6.d: "彼らは我々の要請を受け入れ、建設を中止した。"
 energy.6.a: "いいね"
 energy.7.t: "[FROM.GetNameWithFlag]が生産核物質を原子炉級に制限"
 energy.7.d: "彼らは生産する核物質を原子炉級に制限した。これにより彼らが本格的な核保有国になることは防がれたはずである。"
 energy.7.a: "価値ある努力"
 energy.8.t: "[FROM.GetNameWithFlag]が我々の要求を拒否"
 energy.8.d: "彼らは、我々が過度に心配性であると主張した。"
 energy.8.a: "感謝する"
 energy.9.t: "[FROM.GetNameWithFlag]が建設を承認"
 energy.9.d: "彼らは我々の要請を承認し、建設事業を後援してくれる。誰であろうと我々の進む道を妨げることは出来ないのだ。"
 energy.9.a: "感謝する"
