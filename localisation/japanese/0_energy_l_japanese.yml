 NET_ENERGY_BALANCE: "§H電力充足率§!: [energy_total_net_energy_balance]"
 NET_ENERGY_BALANCE_TT: "§H電力充足率§!は、§H総発電量§!を§H総消費量§!で割った相対値であり、§H実質充足率§!をパーセンテージで表示する。"
 TOTAL_ENERGY_MISC_VALUE_HEADER: "燃料消費"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "§Y核燃料§!の純§G生産§!/週: [?net_nuclear_fuel_display|0+] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "この値は週毎の自国の§Y原子炉§!に使われる§Y原子炉級核物質§!の消費量を表しており、§Y原子炉級核物質§!の1週間の生産量と消費量の差で求められる。\n\n§Y原子炉級核物質の備蓄量§!: £GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! Kg\n§Y週毎の原子炉級核物質の生産量§!: [?nuclear_reactor_fuel_production|G2] Kg\n§Y週毎の原子炉級核物質の消費量§!: [?nuclear_fuel_consumption|-2] Kg\n\n§Y補正§!:\n法律・国民精神・技術が§Y原子炉燃料§!消費に与える影響: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 total_ffp_amount_tt: "この値は自国の§Y火力発電所§!の総数を表している。"
 total_ffp_amount_tt_delayed: "§Y火力発電所§!とは、化石燃料を使用するエネルギー源の総称である。これには、石炭発電、天然ガス、石油などが含まれるが、上記に書かれているものだけには限定されない。発電量が消費量を上回った場合、§Y火力発電所§!は休止状態になる。\n\n州に以下を供給:\n基本電力獲得: §G+1§! GW\n\n現在の§Y発電所ごとの電力獲得§!: [?fossil_pp_energy_per_plant_display|+2]"
 total_nuclear_reactor_amount_tt: "この値は自国の§Y原子炉§!の総数を表している。"
 total_nuclear_reactor_amount_tt_delayed: "この建物は原子力エネルギーを電気エネルギーに変換し、その過程で原子炉級核物質を消費する。\n\n州に以下を供給:\n基本電力獲得: §G+2§! GW\n\n現在の§Y原子炉ごとの電力獲得§!: [?nuclear_energy_per_reactor_display|+2]"
 total_renewable_energy_amount_tt: "この値は自国の§Y再生可能エネルギーインフラ§!の総数を表している。"
 total_renewable_energy_amount_tt_delayed: "§Y再生可能エネルギーインフラ§!とは、再生可能エネルギー源の総称である。これには、太陽光、風力、バイオ燃料、木炭、バイオマスなどが含まれる。これらは再生可能な資源を使用しするため、燃料を消費しない。\n\n州に以下を供給:\n基本電力獲得: §G+0.5§! GW\n"
 total_fuel_silo_amount_tt: "この値は自国の§Y戦略資源備蓄施設§!の総数を表している。"
 total_fuel_silo_amount_tt_delayed: "§Y戦略資源備蓄施設§!は、§Y燃料§!を備蓄するための総合貯蔵施設である。この施設により多くの§H燃料§!を備蓄できる。"
 ENERGY_GENERATION_TOTAL_DELAYED_TT: "§Y補正§!:\n法律・国民精神・技術が§Y総発電量§!に与える影響: [?modifier@energy_gain_multiplier|+%]\n法律・国民精神・技術が§Y再生可能エネルギー発電§!に与える影響: [?modifier@renewable_energy_gain_multiplier|%+]\n法律・国民精神・技術が§Y火力発電§!に与える影響: [?modifier@fossil_pp_energy_generation_modifier|%+]\n法律・国民精神・技術が§Y原子力発電§!に与える影響: [?modifier@nuclear_energy_generation_modifier|%+]\n\n"
 TOTAL_CONSUMPTION_ENERGY_DELAYED_TT: "§Y補正§!:\n法律・国民精神・技術が§Y総電力消費量§!に与える影響: [?modifier@energy_use_multiplier|-%]\n法律・国民精神・技術が§Y人口による電力消費§!に与える影響: [?modifier@pop_energy_use_multiplier|-%]\n法律・国民精神・技術が§Y民需工場による電力消費§!に与える影響: [?modifier@energy_use_modifier_civs|-%]\n法律・国民精神・技術が§Yオフィス街による電力消費§!に与える影響: [?modifier@energy_use_modifier_offices|-%]\n法律・国民精神・技術が§Y軍需工場&海軍工廠による電力消費§!に与える影響: [?modifier@energy_use_modifier_mils|-%]\n法律・国民精神・技術が§Y商業用農業地域による電力消費§!に与える影響: [?modifier@energy_use_modifier_agriculture_district|-%]\n法律・国民精神・技術が§Yマイクロチップ工場による電力消費§!に与える影響: [?modifier@energy_use_modifier_microchip_plants|-%]\n法律・国民精神・技術が§Y複合プラントによる電力消費§!に与える影響: [?modifier@energy_use_modifier_composite_plants|-%]\n法律・国民精神・技術が§Y合成精製所による電力消費§!に与える影響: [?modifier@energy_use_modifier_synthetic_refinery|-%]\nGW\n\n----------\n§Yエネルギー負荷分担§!による総電力消費量: [?energy_load_sharing_use_var|R2]"
