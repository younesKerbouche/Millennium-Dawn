 southern_republic_event.1.t: "首都問題"
 southern_republic_event.1.d: "旧合衆国の「大暴動」の余波の中、多くの地元知事は、新共和国の首都をどこに置くべきかという独立機関にとって、自州を可能な限り魅力的に見せようと躍起になっている。一部は可能な限り中央に置くべきだと考え、ミシシッピ州メリディアン市を最適な選択肢として挙げている。一部は、南部で最も発展した大都市圏の一つであるアトランタだけが真の選択肢であると信じている。一方、歴史的象徴性を挙げ、チャールストンを新首都とすることを望む者もいる。選択が何であれ、もし我々がより差し迫った問題に実際に集中するつもりなら、それは遅かれ早かれ決定する必要があるだろう。"
 southern_republic_event.1.o1: "我々はそれを経験したばかりなのに、\n忌々しい美人コンテストをやっているのか！？！"
 southern_republic_event.2.t: "委員会の選択"
 southern_republic_event.2.d: "数日間、そして地元当局者から彼らを選ぶよう多くの圧力がかけられた後、委員会は4つの明確な選択肢を打ち出した。交易拠点と海軍機構のためのニューオーリンズ、旧南部連合を考えたときの戦略的中心性のためのミシシッピ州メリディアン。そして、南部で最も発展した大都市拠点であるアトランタがあり、経済的および統治的には常識的な選択となるだろう。最後に、チャールストンを首都とすることの歴史的象徴性がある。チャールストンは右派に訴えかけると同時に、ますます成長している南部アイデンティティ運動にも訴えかける。いずれにせよ、委員会の選択が誰が何を得るかを決定する。"
 southern_republic_event.2.o1: "ニューオーリンズは明らかに\nアトランタに勝る"
 southern_republic_event.2.o2: "ディキシーの中心は中心であるべきだ、\nメリディアンにしよう"
 southern_republic_event.2.o3: "アトランタだけがここでの\n真の選択肢だ"
 southern_republic_event.2.o4: "我々の歴史は我々のアイデンティティだ、\nチャールストンが選ばれた"
 southern_republic_event.3.t: "政治劇場"
 southern_republic_event.3.d: "南部諸州は、政治派閥とイデオロギー的影響力の完全な自然災害規模のるつぼである。南部は母なる自然自身の自然災害だけでなく、その政治的両極端の過剰と闘争についても心配しなければならない。ニッチなクランメンバーから社会主義革命家まで、もし我々がこれまでに確立できたわずかな平和を享受するつもりなら、この嵐を適切に航行しなければならない。"
 southern_republic_event.3.o1: "これら下層民は脅威ではない"
 southern_republic_event.3.o2: "誰が選出されるかについて、\nもっと慎重になるべきだ"
 southern_republic_event.4.t: "安定政党"
 southern_republic_event.4.d: "我々の政治的復活の機運の中、我々をより安定した国家に適切に導くことができるのは誰かを見なければならない。オルタナ右翼やオルタナ左翼からの嘲笑が彼らをそうレッテル付けする傾向があるこれらの「穏健派」は、これらがより慎重な政党であることを示している。変化を求めているが、マラソンのような方法ではなく、むしろ快適な散歩や軽いジョギングのペースで、もし我々が彼らが他のより反抗的なタイプの政党に対する支持を固めるのを助けるつもりなら、これらの政党が誰であるかを理解しなければならない。"
 southern_republic_event.4.o1: "慎重な人々がいて神に感謝"
 southern_republic_event.5.t: "南部保守党"
 southern_republic_event.5.d: "SCPは、「安定」政党グループの大枠の中ではかなり穏健な政党である。一般的に中道右派政党であり、旧民主党と共和党およびそれらの穏健派を思い起こさせる傾向がある。大規模で迅速な変化よりもむしろ漸進的な変化を支持するこの党は、もし変化が必要なら、より敏感なトピックで起こり得るファンファーレ精神ではなく、より考え抜かれた方法で取り組まれることを保証する。社会政策の観点からは、変化が常に起こっていることを保証するが、国家の結束を保つために快適なペースでそれを受け入れなければならない。経済的には、彼らは規制緩和を支持するが、搾取的な手段を抑制するためのより常識に基づいた規制に反対していない。"
 southern_republic_event.5.o1: "SCPは平和をもたらす"
 southern_republic_event.5.o2: "ウィッグ党が勝利するだろう"
 southern_republic_event.5.o3: "PDPが勝利するだろう"
 southern_republic_event.6.t: "ディキシーのウィッグ党"
 southern_republic_event.6.d: "WPDはより古典的な自由主義政党であり、全ての人の自由と平等を保証するために安定した進歩的な政府を確保するために、自由主義ドクトリンの古い学派を使用することを目指している。より平等な機会の利用可能性を求めるWDPは、社会的には変化に対してより流動的であるが、もし問題が最初に州および/または地方レベルで真に処理されない限り、政府の制裁を強制する必要性を見ていない。経済的には、彼らは独占禁止またはより一般的に反競争的慣行の規制に焦点を当てた規制全体を信じている。しかし、規制におけるこの種の「公正なゲーム」戦略を除けば、WDPは可能であればより手放しのアプローチを好む。"
 southern_republic_event.6.o1: "常識的な規制は理にかなっている"
 southern_republic_event.6.o2: "真の競争は真の機会だ"
 southern_republic_event.6.o3: "経済的アマルガムは反南部的だ"
 southern_republic_event.7.t: "進歩民主党"
 southern_republic_event.7.d: "PDPはヨーロッパのカウンターパートのような、より伝統的な民主社会主義政党である。党は国の労働者の公正な扱いを保証するために民主主義の力を使用することを目指し、ソフトな社会主義を導入したいと考えている。これは社会的に言えば、党はより自由主義的であり、投票多数派が伝統的である価値があると信じるものについてのみ伝統的な価値観を保持している。経済的には、彼らはソフトな社会主義者であり、労働者が食事を与えられ、世話をされることを保証するために規制の力を使用することを目指している。彼らは完全に国有化を支持しているわけではないが、もし民間部門があまりにも手に負えない行動をとるなら、搾取された大衆を助けるための代役として、それは問題外ではない。"
 southern_republic_event.7.o1: "SCPは南部の安定を保証する"
 southern_republic_event.7.o2: "ウィッグ党は南部スタイルを着るだろう"
 southern_republic_event.7.o3: "PDPは南部社会主義を創造するだろう"
 southern_republic_event.8.t: "ディキシー連邦化党"
 southern_republic_event.8.d: "FDPは本質的に妥協する政党である。連合の連邦ユニタリアン型政府と、より重度の最小国家主義者連合政府の間の幸福な中間点を見つけることを目指し、FDPは平和と秩序を国家全体に保つための構造の誠実で父親のような人物像に二つを結婚させたいと考えている。社会的にも経済的にも手放しであり、その唯一の計画は、国家の最下層が残りとそれほどかけ離れていないことを保証するために、最も貧しい地域に中央の資金とサービスを向けることである。多くはこれを偽社会主義として非難するが、FDPは彼らに反撃し、これらのいわゆる「国家の名誉あるメンバー」が本当にその構成員についてどれだけ気にかけているのか、それとも友人や給料についてもっと気にかけているのか疑問に思っている。"
 southern_republic_event.8.o1: "連邦という言葉は中傷ではなく、\n現実だ"
 southern_republic_event.8.o2: "勝利のSIPは南部の勝利だ"
 southern_republic_event.8.o3: "SLPはディキシーを解放するだろう"
 southern_republic_event.9.t: "南部アイデンティティ党"
 southern_republic_event.9.d: "SIPは、ニッチな種類の単一争点政党である。彼らは社会問題に対して比較的無関心であり、そのため主要な社会問題は国家レベルではなく地方レベルで処理されることになる。経済に関しては、一種の「壊れていないなら直すな」という考え方を持っている。つまり、国家の経済的安定に対する真の問題として認識された場合にのみ、規制や規制緩和を行うのである。その単一争点とされるものについて、SIPはそのほとんどの焦点を、真実かつ具体的な南部人としてのアイデンティティを創造するための計画を育成し確保することに置いている。旧南部連合のより最小国家主義的な見解を、そこからの様式的ないくつかの着想と混ぜ合わせ、地元の食文化や音楽文化を南部文化として推進するなどの手段を用いる。同党は過去から脱却し、全ての人々にとって真摯かつ平等に南部的な未来を築くことを望んでいる。"
 southern_republic_event.9.o1: "ディキシーを解放し、養え"
 southern_republic_event.9.o2: "南部の人々のための南部スタイル"
 southern_republic_event.9.o3: "ディキシーの価値観のための\nディキシーの自由"
 southern_republic_event.10.t: "南部自由党"
 southern_republic_event.10.d: "SLPは興味深い構成の政党である。多かれ少なかれ旧リバタリアン党の残党であり、SLPは完全な地方分権化を助けるために、南部文化と政府の価値観のリバタリアン的解釈との妥協を受け入れることを決定した。SLPの多くは、親リバタリアニズムまたは親南部連合政府への完全な回帰を、連合規約であった失敗を再現する純粋な方法と見ている。いずれにせよ、党は経済への政府介入に反対であり、社会的には非常に手放しであり、そのようなことを州政府に任せることは、地元住民が地元の問題を処理することを意味する。しかし、SLPは、国家の最下層が機会の扉を蹴り入れるための何らかの足がかりを持つことができるように、福祉や医療プログラムのようなものを恐れていない。"
 southern_republic_event.10.o1: "FDPは統治を理解している"
 southern_republic_event.10.o2: "SIP、真の南部政府を樹立"
 southern_republic_event.10.o3: "南部の自由は南部の統治だ"
 southern_republic_event.11.t: "異端政党"
 southern_republic_event.11.d: "南部共和国の一般的なオーバートンの窓の中で、我々には2つの明確な政党があり、一部は正直に言ってそれらがそもそも真の政党であるかどうかさえ議論している。いずれにせよ、まず我々にはDDPまたはディキシー・デルタ党がある。元鉄道愛好家から新米政治指導者になった人物によって設立されたこの党は、公共交通機関に関連する単一の問題政党のように見える。しかし、彼らはPT（彼らが略して呼ぶ）への当該投資が、都市化および国家内の接続性に関して確かに波及的な経済効果を持つという事実に言及した。一方、我々には経済繁栄党、略してPEPがある。この党は経済発展に焦点を当て、国家の基準が真の経済投資を通じて引き上げられることを保証する党として自らをスタイルしている。彼らがあなたに言わないことは、当該党がまた大きな農業資金と支持者のソフトなプランテーション階級で満ちているということである。いずれにせよ、PEPとDPPの両方は、それ自身の権利において興味深い力と見なされているが、基盤を揺るがすほど遠いものではない。"
 southern_republic_event.11.o1: "ディキシーの開発者"
 southern_republic_event.11.o2: "ディキシーの経済学者"
 southern_republic_event.100.t: "変革の風"
 southern_republic_event.100.d: "最初の選挙に向けて、国家の状態は多くの人々にとって耐え難いものとなっている。その結果、政治シーンの両側で急進主義の上昇が見られている。右翼には新南部連合、ファシストなどがいる。左翼では革命連合と南部共産主義者協会が突撃を率いている。多くの人々は、誰が相手側の帆から風を奪うのか疑問に思っている。今のところ、派閥主義の継続的な上昇は……をもたらした。"
 southern_republic_event.100.o1: "社会主義扇動家が労働力を結集"
 southern_republic_event.100.o2: "頑固な歴史的誇りが大衆を掴む"
 southern_republic_event.101.t: "南部連合アイデンティタリアン"
 southern_republic_event.101.d: "世論調査で先頭を維持することに必死な南部連合労働者党は、最近、南部伝統党の助けを求めた。これら二つはかなり対立しているが、「南部連合の夢」の原則に基づいて団結した。正当な南部を確立し、古き土地を回復することを望んで、これら二つの対立物は、新しい国家の最初の選挙勝利のための賭けでお互いを引き寄せたようだ。回復と安定への道における最初のステップは最も重要であるため。"
 southern_republic_event.101.o1: "統一戦線が形成される"
 southern_republic_event.101.o2: "農民社会が形成される"
 southern_republic_event.102.t: "農業社会"
 southern_republic_event.102.d: "主な対抗勢力であり、同様に必死な革命連合党は、農業連合党と連携するのが適切であると見なした。これら二つが協力することは完璧な矛盾を作り出す。一方は明らかに寡頭制的な大農業党であり、他方はあなたが見るであろうアナキスト共産主義に最も近いものであるため。しかし、必死な時には必死な手段が必要となる。両党は、安定した満足な社会への真の柱は農業社会のそれであると信じている。単純な組織化と、ほとんどの生産努力と組織化された労働が食料を作ることに向けられる、社会を形作るためのより良い方法は何だろうか、生活自体の基本的な基礎を与えることによって。いずれにせよ、選挙がますます近づくにつれて事態が熱くなっているため、彼らは強く推し進めなければならないだろう。"
 southern_republic_event.102.o1: "南部連合戦線が世論調査をリード"
 southern_republic_event.102.o2: "満腹の腹の約束は有望な結果を示す"
 southern_republic_event.200.t: "右派の統合"
 southern_republic_event.200.d: "国家精神の最近の変化により、多くの人々はより右翼的な政党に近づいている。これは、国家の歴史を考えると、穏健派と左翼を大いに懸念させている。いずれにせよ、ディキシー第一党と南部同盟がディキシー純粋同盟の下で団結したとき、恐怖は頂点に達した。多くの地元住民は、同盟が生み出すかもしれない後退的な社会改革のほぼ転落を恐れており、それはすでに国家からの着実な移住をもたらしている。新南部連合とファシストが団結することへの恐怖と共に、多くの人々はそのような勢力が選挙に勝つのを止めるかもしれない真の代替案を探している。"
 southern_republic_event.200.o1: "国家は純粋さを渇望している"
 southern_republic_event.200.o2: "潜在的移住者が募兵に殺到"
 southern_republic_event.201.t: "募兵増加が対抗民族主義を生む"
 southern_republic_event.201.d: "反対派の民族主義者が彼らを嘲笑し軽蔑するように、「フリンジ右翼」の統合により、そのような政策の標的となるであろう多くの人々が募兵し始め、その結果、軍の政治的影響力はその影響力をますます揺さぶるようになっている。これにより、メリディアン家として知られる現代君主主義運動が軍隊と力を合わせ、対抗民族主義運動を統合した。多くの人々は、もし我々がそのような道を進まなければならないなら、少なくとも国への義務がファシストや超国家主義者の指導部が持つであろう何よりも優れていることを期待している。"
 southern_republic_event.201.o1: "フリンジは戦い続ける"
 southern_republic_event.201.o2: "「王室」軍、面白そうだ"
 southern_republic_event.12.t: "南部の要求"
 southern_republic_event.12.d: "西の隣国は我々の服従を要求してきた。南部国家の連合国家として、テキサスを事実上の独立国とするという約束付きでだ。彼らの最終的な狙いは不明だが、こうした要求を断固として拒絶できるかどうかは、我々の軍事力への信念にかかっている。"
 southern_republic_event.12.o1: "我々は唯一無二のテキサス人だ！"
 southern_republic_event.12.o2: "同意しよう...もっと時間があれば..."
 southern_republic_event.13.t: "テキサスが拒否"
 southern_republic_event.13.d: "テキサス国は我々の寛大な提案を拒否した。これで主導権は我々にある。全面衝突のリスクを冒し、それが拡大する可能性を覚悟するか、それとも手を引くか。どちらの選択肢も現実的だが、明らかに一方は他方よりリスクが大きい。"
 southern_republic_event.13.o1: "南部人は戦いから逃げたりしない"
 southern_republic_event.13.o2: "もしかしたら少し急ぎすぎたかもしれない"
 southern_republic_event.14.t: "テキサスが申し出を受諾"
 southern_republic_event.14.d: "彼らの承諾を得たことで、我々は今や結束した陣営として前進し、地域統合という真の目標を達成できる。もちろん、この新たな連合形態には多少の不安を抱く者もいるだろうが、少なくとも一歩前進である。"
 southern_republic_event.14.o1: "よし！マジでうまくいった！"
 southern_republic_event.15.t: "南部の提案"
 southern_republic_event.15.d: "南部国家が、彼らとの連合国家を結成する提案を持ちかけてきた。公正な自治を約束しているが、主目的は新たな地域連合において外交政策を統一することにある。これは我々の状況にとって非常に有利となり得る。なぜなら「存在しない」という名目で国際制裁を無効化できるからだ。しかしこれは単に我々を利用するための策略かもしれない。いずれにせよ、我々は対応を迫られている。"
 southern_republic_event.15.o1: "我々は誰にでも服従しない"
 southern_republic_event.15.o2: "制裁がなくなるのは好きだ、もちろん同意する"
 southern_republic_event.16.t: "キューバが我々を拒否"
 southern_republic_event.16.d: "キューバ人は我々の要求を拒否した。今、問題は、我々が海戦と侵攻部隊の編成を通じて長期化する戦争のリスクを冒したいかどうかである。我々はできることをするが、それは価値があったものよりもコストがかかる結果になるかもしれない。"
 southern_republic_event.16.o1: "我々は戦争に行く！"
 southern_republic_event.16.o2: "今はこれを余裕がない"
 southern_republic_event.17.t: "キューバが取引を受諾"
 southern_republic_event.17.d: "キューバの代表者は我々の取引を受け入れ、我々は予見可能な将来のために公正で安定した連合を創造するための統一法と指標の作成を開始するだろう。"
 southern_republic_event.17.o1: "飲み物はおごりだ！"
 southern_republic_event.18.t: "南部の要求"
 southern_republic_event.18.d: "南部国家は我々に、大カリブ連合国家への服従を要求している。我々は国土の規模が広く、かつ侵攻軍に備えるための距離的余裕がある点で特異な立場にある。しかし、果たしてそのような紛争のリスクを本当に冒すべきかは、まだ不透明である。"
 southern_republic_event.18.o1: "我々は屈服しない！"
 southern_republic_event.18.o2: "市民の命を無駄にできない"
 southern_republic_event.19.t: "ハイチが拒否"
 southern_republic_event.19.d: "汚れた国家が我々の要求を拒んだ。今こそ行動せよ、さもなければ沈黙を守れ。外交情勢はやや緊迫している。さて、理性が勝つか、それとも武力が勝つか。。"
 southern_republic_event.19.o1: "意志の力が勝つ"
 southern_republic_event.19.o2: "これをリスクすることはできない"
 southern_republic_event.20.t: "ハイチが受諾"
 southern_republic_event.20.d: "彼らは我々の要求を受け入れた。準備を開始する。今日は我が国にとって良い日だ。"
 southern_republic_event.20.o1: "さらに一歩前進"
 southern_republic_event.21.t: "南部の要求"
 southern_republic_event.21.d: "南部国家は我々に、大カリブ連合国家への服従を要求している。我々は国土の規模が広く、かつ侵攻軍に備えるための距離的余裕がある点で特異な立場にある。しかし、果たしてそのような紛争のリスクを本当に冒すべきかは、まだ不透明である。"
