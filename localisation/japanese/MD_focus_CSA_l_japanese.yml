 CSA_rallying_dixies_defenders: "ディキシー防衛者の結集"
 CSA_rallying_dixies_defenders_desc: "若者よ、結集せよ！敵がどこから攻撃してこようとも、我々は断固として立ち向かわねばならない。"
 CSA_creating_infantry_reserves: "予備役部隊の編成"
 CSA_creating_infantry_reserves_desc: "即応予備役部隊を創設することは、我々が敵のいかなる侵攻や、将来計画するかもしれないあらゆる事態に予防的に備えることを可能にするだろう。"
 CSA_mobilizing_the_reserves: "予備役の結集"
 CSA_mobilizing_the_reserves_desc: "若者よ、故郷がお前たちを必要としているぞ、結集せよ。今日という日を掴み、北部の奴らや西部の奴らが我々に投げつけてくるどんなものにも備えよう！"