l_japanese:
 SRA_idea_isolationist_focused_foreign_office: "反外交政策支配"
 SRA_idea_isolationist_focused_foreign_office_desc: "我が国の状況とその突発的で不安定な「誕生」を受けて、政府内外の多くの人々が外交政策を考慮する余裕すら持っておらず、その内容については言うまでもない。現時点では、外務省は実質的な任命というよりも、政府の体裁を整えるための場当たり的な存在と見なされている。"
 SRA_idea_neighborhood_foreign_policy: "限定的な外交政策プログラム"
 SRA_idea_neighborhood_foreign_policy_desc: "我が国の発展と共に、南の偉大な国への国民の認識も変化してきた。これからは国境の向こうに目を向け、友を作ると同時に、敵も存在することを認識しなければならないだろう。しかし現時点では、地球の反対側ではなく、まずは国境のすぐ先に何があるのかを理解することを目指す。"
 SRA_idea_historical_tensions: "歴史的緊張"
 SRA_idea_historical_tensions_desc: "アメリカ連合国や南部全体の歴史は、奴隷制度やジム・クロウ法、分離政策、その他数々の問題にまみれている。しかし、この困難で血なまぐさい過去にもかかわらず、古い亡霊を振り払い、南部のイメージだけでなく、すべての南部市民の生活を向上させる道を模索しなければならない。"
 Southern_Republic_of_America_focus: "南部アメリカ共和国 国家方針ツリー"
 CSA_focus_creating_a_federal_government: "連邦政府の設立"
 CSA_focus_creating_a_federal_government_desc: "社会は我々の目の前で崩壊してしまった。平和や安定に向けて前進するためには、何らかの中央政府を創設し、組織立てていかなければならない。"
 CSA_focus_bayou_battle: "バイユーの戦い"
 CSA_focus_bayou_battle_desc: "ルイジアナ州は、湾岸の巨大な交易拠点であるとともに、強力な経済力を持っている。しかし、市民サービスを回復させるには、この州に安定感を取り戻させる必要がある。"
 CSA_focus_cajun_cookin: "ケイジャン料理"
 CSA_focus_cajun_cookin_desc: "経済的な安定が回復した今、州の市民サービスと秩序の回復に目を向けることができる。これは統一への道への足がかりに過ぎない。なぜなら、この統一こそが我々の未来を確固たるものにするからだ。"
 CSA_focus_mississippi_mayhem: "ミシシッピの騒乱"
 CSA_focus_mississippi_mayhem_desc: "ミシシッピ川は交易と防衛にとって、経済的にも戦略的にも不可欠な拠点である。河川や湾岸開発のようなものを活性化させるには、州の経済力を回復させなければならない。"
 CSA_focus_magnolia_miracle: "マグノリアの奇跡"
 CSA_focus_magnolia_miracle_desc: "州経済は正常化しつつあり、事態は沈静化し始めている。今こそ、消防、救急、法執行機関といった市民サービスを再導入する時だ。まもなく、州は南部の家族のもとに戻るだろう。"
 CSA_focus_the_rotten_peach: "腐った桃"
 CSA_focus_the_rotten_peach_desc: "連邦の大暴動がジョージア州を襲ったとき、それは州を沸騰させ、荒廃させた。アトランタは大規模な略奪、ギャングの暴力、その他あらゆるものでそれ自体が戦争地帯だった。今、埃が収まったところで、州の安定という点でどこかに到達するためには、何らかの再建を行わなければならない。"
 CSA_focus_the_fruitful_venture: "実りある冒険"
 CSA_focus_the_fruitful_venture_desc: "ジョージア州の再建への投資により、我々は今、行政の結束と市民サービスを再確立し、州の法と秩序を完全に回復させる方向に向かうことができる。"
 CSA_focus_a_carolina_reaping: "カロライナの収穫"
 CSA_focus_a_carolina_reaping_desc: "サウスカロライナ州の経済は元々大したものではなかったが、あらゆるものの絶対的な状態を考えると、結束と機能的な社会の理念を取り戻すために投資しなければならない。これはまた、他の州との交易や沿岸港の運営にも役立つだろう。"
 CSA_focus_sweet_caroline: "スイーート・キャロライン"
 CSA_focus_sweet_caroline_desc: "バン、バン、バーン。州は今や非常に良好に見え、残っている市民サービスや行政手段を復活させることができるだろう。しかし、秩序を維持するために、いずれにせよ新しいものに投資したいと思うだろう。"
 CSA_focus_alabama_abyss: "アラバマの深淵"
 CSA_focus_alabama_abyss_desc: "アラバマ州、ミシシッピ州自体に次ぐ、民族的暴力の唯一の真の競争相手だ。この州はより良い日々を見てきたが、それに対する真の支配を確保したいのであれば、何かを取り戻す必要がある。湾岸沿いの経済活動を組織し、何らかの電力網を設置することから始める。"
 CSA_focus_rose_of_alabamy: "アラバミーの薔薇"
 CSA_focus_rose_of_alabamy_desc: "ミシシッピの谷から、我々は今、アラバマを咲き誇る新たな薔薇に変えた。これをもって、我々の公正な国家内における州の平和と安定を確保するために、市民サービスと法執行機関の導入を目指す。"
 CSA_focus_florida_flounder: "フロリダの flounder [魚の一種、または、もがくの意]"
 CSA_focus_florida_flounder_desc: "フロリダ州という砂州は、連邦崩壊以前からそれ自体が大混乱だった。かつて大規模な観光・休暇スポットだった場所は、今やそのかつての姿の抜け殻と化している。この知識をもって、我々はより良い計画を立て、将来の経済・都市計画に備えなければならない。そうすれば、かつてあった、そして国家の安定を確保すればおそらく戻ってくるであろうホットスポットとしての魅力を回避できる。"
 CSA_focus_the_sun_shines_once_more: "太陽は再び輝く"
 CSA_focus_the_sun_shines_once_more_desc: "経済活動は今や名目上のものであり、水や電気のような特定のものは再導入することができた。今こそ、この砂浜のような州に再び太陽を輝かせ、市民サービスと行政事務を組織し、この州を南部の家族へ完全に再統合することを確実にする時だ。"
 CSA_focus_raleigh_rumble: "ローリーの騒動"
 CSA_focus_raleigh_rumble_desc: "姉妹州であるノースカロライナで取引をする準備をしよう。水道や電力インフラ、そして何らかの経済を確立することで、州にある程度の平和を取り戻すことができるだろう。"
 CSA_focus_sisters_united_once_more: "姉妹は再び団結"
 CSA_focus_sisters_united_once_more_desc: "ノースカロライナ州の事態が安定し始めたことで、州の法と秩序の回復に目を向け、この失われた姉妹が南の姉妹州と再会する道を開くことができる。そして、我々の南部一家のこの楽しい再会に加わるのだ。"
 CSA_focus_tennessee_tumble: "テネシーの転落"
 CSA_focus_tennessee_tumble_desc: "テネシー渓谷、偉大で平和な州。南部の音楽文化の本拠地であり、真の南部と、北部のヤンキーや中西部の人々の前のアパラチア中間地帯との境界でもある。州にある程度の安定を取り戻すための建設努力と手段を再開するために、水路を活用しなければならない。"
 CSA_focus_nashville_renewal: "ナッシュビル再生"
 CSA_focus_nashville_renewal_desc: "サービスと安定が州に戻り始めたことで、共和国の他の地域内で州を適切に統治するための結束力のある市民サービスと手段を再建することにより、これを確固たるものにすることを目指す。"
 CSA_focus_arkansee_saw: "アーカンソー・シーソー"
 CSA_focus_arkansee_saw_desc: "アーカンソー州の奇妙なバランスは、我々の政権でさえも少々困惑させるものだ。しかし、大暴動の間、経済のほとんどはリトルロックやフェイエットビルなどに集中していた。しかし、これを除けば、州では正直なところほとんど変化はなかったので、これらの拠点を再建し、地域に適切な秩序を回復できるまで水と食料を必要とする人々を助けるだけでよい。"
 CSA_focus_fort_smith_fantasy: "フォートスミス・ファンタジー"
 CSA_focus_fort_smith_fantasy_desc: "州の復興と初期投資が実を結び始めたことで、行政と社会秩序が地域を掌握し始めることができる。法執行機関やその他の市民サービスは、社会の安定への道を切り開くのに役立つだろう。"
 CSA_focus_tulsa_troubles: "タルサの厄介事"
 CSA_focus_tulsa_troubles_desc: "オクラホマ州は、産業力の小さな拠点しかない、非常に農業的な州である。さらなる発展を考える前に、経済を修復し、再建し、多様化させる必要がある。こうすることで、かつての連邦政府が我々に対して行ったように、州内に分裂を生み出さないようにする。"
 CSA_focus_red_river_revival: "レッドリバーの復興"
 CSA_focus_red_river_revival_desc: "社会的な結束が戻り、投資が実際の結果をもたらし始めたことで、今やオクラホマを南部一家に再統合し始めることができる。どちらかというと従兄弟のようなものだが、それでも我々は彼らを同じように愛している。なぜなら家族はやはり家族だからだ。"
 CSA_focus_we_fought_all_the_way: "我々は最後まで戦った"
 CSA_focus_we_fought_all_the_way_desc: "我々は回復への長い道のりを歩んできたが、ついにそれを成し遂げた。南部一家は再び一つになり、今や我々は経済と政治の観点から新たな地平に目を向けることができる。"
 CSA_focus_the_political_circus: "政治サーカス"
 CSA_focus_the_political_circus_desc: "現代の政治状況は、それ自体が一つのサーカスに過ぎない。それにもかかわらず、我々は過激派を鎮圧し、安定と真剣な政治運動を支え、後退ではなく前進することを確実にしなければならない。それ自体が闘争になるだろうが、これ以上悪くなることはない……はずだ？"
 CSA_focus_the_center_mass_of_politics: "政治の中心勢力"
 CSA_focus_the_center_mass_of_politics_desc: "政治的中道は、我々の政治的理解の領域において最も安定化させる力である。必ずしも「やり手」とは言えないが、これらの政党は、我々のオーバートンの窓である窓枠の極端や周縁よりも、国家を安定させ、世界舞台に向けて構築するためのより安全な賭けである。いずれにせよ、我々にはまだ選択肢があり、遅かれ早かれその選択をしなければならない。"
 CSA_focus_the_overton_window_shatters: "オーバートンの窓、粉砕"
 CSA_focus_the_overton_window_shatters_desc: "政治的ロビー活動、恐怖戦術などを通じて、結果として国家の政治的中道よりも過激で周縁的な政党への支持が高まった。我々の唯一の希望は、これらの新しい波が、我々に残されたわずかな国家を破壊しないことだ。"
 CSA_focus_ddp_secures_victory: "DDP、勝利を確保"
 CSA_focus_ddp_secures_victory_desc: "驚くべき出来事の展開で、DDP、すなわちディキシー＆デルタ党は、その無名さを実際の政治的勝利に変えた。これを工業化や公共交通のような分野での前進として称賛する者もいる。しかし、党がより寡頭制的な手段への単なる見せかけに過ぎないのではないかと恐れる者もいる。いずれにせよ、彼らは勝利し、彼らが善の力か悪の力かは時のみが保証するだろう。"
 CSA_focus_administrative_overhaul_plan: "行政改革計画"
 CSA_focus_administrative_overhaul_plan_desc: "行政の絶対的な状態は、とりわけ、蔓延する汚職、予算手段を超える賄賂、そして良くても機能不全の官僚制度をもたらした。我々の計画と願望で近いうちにどこかに到達しようとするならば、この問題に正面から取り組まなければならない。"
 CSA_focus_comprehensive_healthcare_restructuring: "医療制度再編計画"
 CSA_focus_comprehensive_healthcare_restructuring_desc: "CHR（医療制度再編計画）は、国家的な医療制度、あるいは単に大規模な医療制度が合理的な行政ポイントを超えて拡大し始めるときに生じる問題に、最初から先制的に対処するための白紙計画である。地域、州、地方の行政区を通じて資金を再配分し、バランスをとることで、地方分権化を助け、よりよく理解している地元民を通じて資金がより良く管理されることを保証する。これにより、彼らの監督下にある施設の直接的かつ即時のニーズが、この行政レベルシステムのより実践的な理解により、より速い速度で要求を得ることができるようになる。結果として、ネットワークから独立した監督委員会が定期的に汚職をチェックし、予算などが記載されている通りに使われていることを確認し、このような広範なネットワークで起こりうる悪名高い「中間者の失踪」を防ぐ。"
 CSA_focus_welfare_is_healthcare_plan: "福祉は医療計画"
 CSA_focus_welfare_is_healthcare_plan_desc: "現代の福祉国家は、年齢層の極端な人々に対するそれ自体が医療計画である。経済的な生活水準に合った仕事を得られない人々のためのフードスタンプ、国家の経済成長に人生を捧げた人々のための社会保障、そして国家とその生存に新たな命を成長させ貢献したい家族を助けるための育児・援助プログラム。したがって、行政努力における国家政府の必要性を制限する方法として、医療再編計画と同様のパロディ計画を作成する方が良い。同様の監督委員会があれば、規制や関連プログラムの拡大を微調整し、システムを最も悪用できる人ではなく、必要とする人に届くようにすることができる。"
 CSA_focus_economic_opportunities_commission: "経済機会委員会"
 CSA_focus_economic_opportunities_commission_desc: "EOC（経済機会委員会）は、利用可能な仕事が求人フェアや掲示を通じて公衆に示され、露出されることを保証するために州政府と協力する専任機関である。誰もが抱える最大の問題は仕事を見つけることであり、仕事を得ること自体はそれほど難しくないが、見つけることは別の話である。自分の近所や郡で何が利用可能かを知らない人もいるかもしれない。そこでEOCが登場し、それらの未知を既知に変えるのだ。"
 CSA_focus_revenue_revitalization_plan: "歳入活性化計画"
 CSA_focus_revenue_revitalization_plan_desc: "RRP（歳入活性化計画）は、我が国の歳入源の改善と将来構想を改革し、合理化し、奨励するための3段階計画である。初期段階は、税法の基本を整理し、やり直すことだ。"
 CSA_focus_modern_monetary_education: "現代貨幣教育"
 CSA_focus_modern_monetary_education_desc: "MME（現代貨幣教育）計画は、現代経済における支出と通貨獲得手段の管理と適切な理解、および能力を含め、それを不可欠にするための教育カリキュラムの刷新である。この貨幣に焦点を当てた教育は、新しい世代が必要な知識をもって、できる限り広範な国家経済の一部となるように、先制的に教え、準備を整えるのに役立つ。"
 CSA_focus_railroad_mania: "鉄道マニア"
 CSA_focus_railroad_mania_desc: "現代世界は処理能力とバルク品を必要としている。食料用の穀物、コンクリートや建築用の砂、リストは続く。我々の潜在能力を最大限に引き出し、我々自身の経済だけでなく世界経済にも足跡を残すために必要なのは、包括的な鉄道網を構築することだ。それは国家を社会的に結びつけるだけでなく、経済的にも結びつけ、国内能力と対外輸出入の結束を確保するものだ。"
 CSA_focus_decentralization_initiative: "地方分権化イニシアチブ"
 CSA_focus_decentralization_initiative_desc: "国家政府は、その直接的な経費のための資金を調達する必要があるだけだ。国家政府によって組織され、創設される医療や社会ネットワークのようなものだ。しかし、このようなトップダウン的な考え方に対する一つのアプローチは、州レベルでの徴税の普及を許可することだ。これは、州当局が有権者のニーズに合わせて地方税をより柔軟に調整でき、我々が国家支出と、プログラムの拡大や将来計画の進め方をより良く抑制できることを意味する。"
 CSA_focus_strategic_power: "戦略的電力"
 CSA_focus_strategic_power_desc: "我が国の電力網は、我々の計画を従来の送電網よりも迅速かつ効率的に実行するための流動性と柔軟性を可能にする。鉄道プロジェクトと並行して発電所建設を組み込むことにより、これにより、バルク輸送と効率的な電力生産が可能になり、それを我が国とそのまもなく開発される土地全体に普及させることができる。"
 CSA_focus_investments_across_dixie: "ディキシー全域への投資"
 CSA_focus_investments_across_dixie_desc: "広大で優れた鉄道網を持つことを考えるならば、それを支える経済を持たなければならない。したがって、我々は偉大な国家の活力を確保するために、一連の投資計画でディキシー全域に投資する。"
 CSA_focus_civilian_industrial_expansions: "民間産業拡大"
 CSA_focus_civilian_industrial_expansions_desc: "CIE（民間産業拡大）は、消費者および民間部門の製造業および一般産業基盤を構築するための一連の投資計画である。希望は、我々の鉄道計画を支えるだけでなく、正直な生活水準を生み出す真の経済活動を創出するための強力な基盤を確保することだ。"
 CSA_focus_tech_and_service_diversification: "技術・サービス多様化"
 CSA_focus_tech_and_service_diversification_desc: "現代世界では、サービスのようなものや技術自体の盛んな革新が、我々が理解しなければならない現実である。したがって、より広範な世界市場で何かになろうとするならば、これらの種類の産業を創出するための一連の投資計画を推進しなければならない。"
 CSA_focus_defense_and_export_scheme: "防衛・輸出計画"
 CSA_focus_defense_and_export_scheme_desc: "D&ES（防衛・輸出計画）は、武器および海軍産業に関連する一連の民間および軍事プロジェクトである。この全体的な計画は、国内の整備だけでなく、それを必要とする可能性のある人々に生産された装備を輸出することによって、我々に少し余分な収入を与えることを保証することだ。最近、紛争に不足はないようだ、それは確かだ。"
 CSA_focus_mississippi_central_expansions: "ミシシッピ中央鉄道拡大"
 CSA_focus_mississippi_central_expansions_desc: "MCR（ミシシッピ中央鉄道）は、偉大な国家の西半分を結ぶ主要な鉄道会社である。この公正な鉄道は新しいビジネスを必要としており、そのため、我々は鉄道自体に投資して拡大するだけでなく、彼らがサービスを提供するであろうビジネスにも投資する。"
 CSA_focus_southern_railway_expansions: "南部鉄道拡大"
 CSA_focus_southern_railway_expansions_desc: "南部鉄道は確かに南部に奉仕しており、そのため、可能な限り多くの南部に奉仕することを確実にしなければならない。したがって、そのインフラへの拡大助成金、および国家経済と繁栄する鉄道網に全体的な利益をもたらす地域経済への助成金が必要だ。"
 CSA_focus_department_for_transport_innovation: "輸送革新省"
 CSA_focus_department_for_transport_innovation_desc: "DTI（輸送革新省）は、輸送に関するあらゆるもののための専任の研究開発部門である。現代経済は現代的な輸送手段を必要としており、そのため、我々は経済だけでなく国家全体を理解し、利用し、接続しなければならない。革新と発展を通じて、それは本当に小さな世界になり得るのだから。"
 CSA_focus_transportation_history_is_still_history: "輸送史もまた歴史"
 CSA_focus_transportation_history_is_still_history_desc: "輸送の歴史自体が、我々の種の発展と革新そのものを定義している、まあ、それと戦争だが、それはさておき。いずれにせよ、歴史が教えられるとき、未来の世代が輸送が我々の生活の重要な一部であり、単に忘れてしまうような単純なものではないことを理解するようにしなければならない。確かに日常的な使用かもしれないが、そもそもその使用を持つことは、なぜ我々がそれを必要としたか、あるいは欲したかを理解することだ。"
 CSA_focus_a_true_balance_of_power: "真の力の均衡"
 CSA_focus_a_true_balance_of_power_desc: "我々のエネルギー需要は、我々の野心を大幅に上回っており、迅速な行動を保証しなければならない。したがって、国家的な原子力投資の大規模なバランス調整行為は、我々の最も突飛な夢を超えてエネルギー需要を確保するだろう。"
 CSA_focus_breaking_the_chains: "鎖を断ち切れ"
 CSA_focus_breaking_the_chains_desc: "我々の国家の歴史は、現在、未来、そして遠い昔の両方において、現代の基準から見れば、脆弱で、血なまぐさく、恥ずべきものである。しかし、我々の接続性プログラム、経済投資、そして一般的に真の南部国家を作る我々のやり方をもって、我々はそれらの古いやり方が、学ぶべき教訓以上の意味を持たないことを示した。我々の公正な南部の土地の一部であるすべての魂は南部の魂であり、彼らはそのように扱われ、世話をされ、尊重されるべきである。過去の鎖を断ち切り、一つの南部一家として団結した未来へ進め。"
 CSA_focus_the_old_ways_coalition: "古き道連合"
 CSA_focus_the_old_ways_coalition_desc: "OWC、すなわち古き道連合は、総選挙で勝利を確保し、今や国家の未来を築き、確保するのを助けるのは連合のビッグスリー次第である。SCP、WPD、PDPは、政策を形成し、若い国家が直面するであろう経済および外交政策状況に対処するために協力しようとするだろう。"
 CSA_focus_the_SCP_programs: "SCPプログラム"
 CSA_focus_the_SCP_programs_desc: "南部保守党（SCP）が連合の先頭に立った。彼らは、自分たちの政治的地位を確保し、社会主義派閥の勢いを削ぐために、自分たちのプログラムを実施することを目指すだろう。WPDとPDPは行き過ぎを抑えようとするだろうが、全体として政治的安定が優先事項である。"
 CSA_focus_servicing_defense_needs: "防衛需要への対応"
 CSA_focus_servicing_defense_needs_desc: "DII（防衛産業イニシアチブ）は、将来の我々に対する外国の行動の場合に備えるための必要性である。大したことではないが、これは訓練や供給不足のようなものを是正するはずだ。願わくばこれを使用する必要がないことを望むが、少なくとも余分な武器を使っていくらかの歳入を得ることができる。"
 CSA_focus_economic_deregulation: "経済規制緩和"
 CSA_focus_economic_deregulation_desc: "旧連邦は、法制の行き来でビジネス環境をゆっくりと締め付けたために崩壊した。したがって、我々は事業立ち上げに関していくつかの重要な問題を規制緩和し、地域ビジネスをより奨励するために税法全体の再編成を許可する。"
 CSA_focus_tried_and_true_power: "実績ある電力"
 CSA_focus_tried_and_true_power_desc: "化石燃料電力の三位一体、石炭、石油、天然ガスは、エネルギー需要を確保するための長く試され、信頼されてきた方法である。したがって、国家全体の基本的なニーズを確保するために、教育、研究、資源、インフラストラクチャ全体にわたって全国的に投資する。"
 CSA_focus_industrialization_investment_initiatives: "工業化投資イニシアチブ"
 CSA_focus_industrialization_investment_initiatives_desc: "III、すなわち南部産業社会計画は、公正な国家全体の製造業および一般工業化を奨励するための一連の立法および予算投資である。これにより、経済が多様化し、よりバランスの取れた形で充実することが可能になるはずだ。"
 CSA_focus_the_WPD_programs: "WPDプログラム"
 CSA_focus_the_WPD_programs_desc: "ホイッグ党（WPD）が連合の主導権を握り、自分たちの足跡を残すことを確実にしようとしている。もちろん、連合の目標からあまりにも逸脱しないようにしながらも、彼らは依然として、より古典的な自由主義的理想の方向に国家を揺さぶるつもりである。明らかに、SCPとPDPはバランスを保つために対抗的な影響力を行使しようとするだろうが、まあ、それが政治だ。"
 CSA_focus_its_the_economy_stupid: "経済だよ、馬鹿！"
 CSA_focus_its_the_economy_stupid_desc: "我々は皆、何度も何度もそれを聞いてきた、「経済だよ、馬鹿！」と。まあ、分解してみると、多くは本当にそうだということがわかる。この知識をもって、我々は教育に適切に投資し、市民が経済を創造し参加できるように官僚的形式主義を合理化しなければならない。そうすれば、彼らは本当の生計を立て、その生活を楽しむこともできる。"
 CSA_focus_modern_economy_means_modern_jobs: "現代経済は現代の仕事を意味する"
 CSA_focus_modern_economy_means_modern_jobs_desc: "新しい経済において、技術と、広く「オフィス部門」と要約されるものは、全体的な経済の観点から、革新と多様性の一部が生まれる場所である。したがって、将来の世代をこれらの新しい仕事に備えさせ、より良く触れさせるために、規制と教育システムを微調整する必要がある。"
 CSA_focus_economic_health_is_healthcare: "経済的健全性は医療"
 CSA_focus_economic_health_is_healthcare_desc: "経済の健全性と幸福は、平均的な市民の健康と幸福にも直接影響する。したがって、より良い賃金の仕事、それらの仕事を得る能力、そして市民が受けるに値するケアを確実に受けるための既存の健康・福祉インフラへの小さな補足を奨励しなければならない。"
 CSA_focus_the_power_rangers_of_energy_itself: "エネルギー自体のパワーレンジャー"
 CSA_focus_the_power_rangers_of_energy_itself_desc: "パワーレンジャープログラムは、想像するほどクールではないかもしれないが、我々のエネルギー需要を満たすための最善の策である。多様な土地の調査により、異なるエネルギー生産方法に投資し、設定し、ネットワークをより合理化して非効率性を減らすこともできる。原子力の利用に不満を持つ者もいるだろうが、我々が直面しているエネルギーパズルを完成させるためにはそれが必要であることは明らかだ。"
 CSA_focus_the_PDP_programs: "PDPプログラム"
 CSA_focus_the_PDP_programs_desc: "進歩民主党（PDP）が連合を率いるトップに立った。したがって、彼らはより進歩的な税制改革を推進し、企業が失敗した場合に市民をケアするための現代的な福祉国家を促進することを目指すだろう。もちろん、SCPとWPDのメンバーは、あまりにも左に寄りすぎないように、これらの主導的な動きに対抗しようとするだろうが、いずれにせよ、最初の一歩は左足から踏み出されている。"
 CSA_focus_social_education_programs: "社会教育プログラム"
 CSA_focus_social_education_programs_desc: "SEP（社会教育プログラム）は、より多くの人々が後年これらの分野に参加することを期待して、医療に関する教育プログラムへの専念した投資である。したがって、そのような労働力の地域的な拡大は、この長期的な投資を通じて、より良いケアを提供し、全体的な予算の増加を最小限に抑えることを可能にするだろう。"
 CSA_focus_true_progressive_taxation: "真の累進課税"
 CSA_focus_true_progressive_taxation_desc: "真に累進的な指標を中心に税法を改革することが、財政および予算の安定を確保する方法である。「より多くのお金が高い税率を意味する」と単純に見なす代わりに、我々はそれを比例所得の線に沿ってよりバランスさせることを目指す。したがって、誰が税金の公平な負担を払っているか、払っていないかという、気を散らすような議論はもはやなくなるだろう。"
 CSA_focus_department_of_transportative_infrastructure: "輸送インフラ省"
 CSA_focus_department_of_transportative_infrastructure_desc: "DoTI（輸送インフラ省）は、国家政府の専任部門であり、開発、投資、および既存の輸送指向インフラストラクチャの維持が管理されている。これにより、運が悪いかもしれない人々に仕事を与えることができ、また、現代のインフラストラクチャ全体を維持する上での適切な基準を奨励する。"
 CSA_focus_biofuel_investments: "バイオ燃料投資"
 CSA_focus_biofuel_investments_desc: "偉大な国家が知られている莫大な量の農業を考えると、エネルギー生産方法を多様化する上でこの重要な側面を活用しなければならない。一つの方法は、バイオ燃料プラントに投資し、余剰作物の廃棄物や明日の燃料源の潜在的な候補を地域のエネルギー需要の生産に使用できるようにすることだ。これはまた、国家ネットワークを補完するのに役立つはずだが、小さく始めることで、より信頼性の高いデータプールが得られる。"
 CSA_focus_startup_grants_for_southern_industries: "南部産業へのスタートアップ助成金"
 CSA_focus_startup_grants_for_southern_industries_desc: "国内の経済成長を奨励しなければならず、その一つの方法は、スタートアップのための助成金制度を設定することだ。スタートアップが成功することを期待して、スタートアップは助成金が適切な方法で使用されたことを証明するための適切な文書を提供する必要がある。また、新たに設立された事業の善意と真の進歩を保証するために、助成金の3分の1を最初の5年以内に返済する必要がある。"
 CSA_focus_promoting_organized_agriculture: "組織化農業の促進"
 CSA_focus_promoting_organized_agriculture_desc: "世界が大豆、綿、そして穀物などのバルク品を必要としているため、我々は非常に農業的に影響を受けた陸塊として、世界のニーズが満たされることを保証する上で我々の役割を果たさなければならない。そのために、これらのニーズが満たされることを保証するために、より組織化された農業ビジネスを促進しなければならない。"
 CSA_focus_dixie_dynamics: "ディキシー・ダイナミクス"
 CSA_focus_dixie_dynamics_desc: "ディキシー自体の核心は、武器および海軍製造のための素晴らしく中央集権的な計画地であり、また、軍隊のための訓練および試験場の動的な設定である。森林、沼地、川は、防衛需要を供給するこれらの産業を準備し、防御するのに役立つだろう。"
 CSA_focus_memphis_miami_project: "メンフィス-マイアミ・プロジェクト"
 CSA_focus_memphis_miami_project_desc: "M&Mプロジェクトは、フロリダ州とテネシー州のサービスおよびオフィス部門へのいくつかの低レベルの対象を絞った投資である。これは地域経済の発展に役立つはずであり、また、将来の投資において州間のいくつかのギャップを埋めるのに役立つはずだ。"
 CSA_focus_old_habit_die_new_hopes_are_born: "古き習慣が死ぬ場所"
 CSA_focus_old_habit_die_new_hopes_are_born_desc: "新たな希望が生まれる。我々は国家として長い道のりを歩んできた。そして、最近および遠い過去の両方の過去にもかかわらず、我々は家族として互いを理解し、世話をし、愛することを学んだ。確かに家族は時々互いに争うが、最終的には、家族は家族であり、誰もその理解を我々から奪うことはできない。"
 CSA_focus_new_ways_coalition_victory: "新しき道連合"
 CSA_focus_new_ways_coalition_victory_desc: "より穏健な政党が、周縁部よりも支持者を活用しようとしているため、我々は古い習慣に陥らないようにしなければならない。これに伴い、新しき道連合が登場する。FDP、SIP、SLPは、南部国家全体に新たな光を与える方法として、この連合を結成する取引を仲介した。3党すべてが新しい南部の前進に同意しており、これをもって彼らは協力し、彼らが「新しい南部」を創造する上で自分たちの足跡を残すことを保証することに合意した。"
 CSA_focus_FDP_programs: "FDPプログラム"
 CSA_focus_FDP_programs_desc: "連邦化ディキシー党（FDP）は、連合内でより人気があることが証明された。この理解をもって、FDPは、旧連邦政府構造と、それ以前のCSA（アメリカ連合国）のさらに古い連合政府構造との間の真の妥協案を作成することに着手しようとしている。SIPとSLPは連合内のバランスを確保しようと動くだろうが、FDPは、SLPがより放任的なアプローチを望んでいるだけで、SIPはどちらの側にもより無関心であるため、実際には心配していない。"
 CSA_focus_industrialize_without_automation: "自動化なき工業化"
 CSA_focus_industrialize_without_automation_desc: "反自動化法は、本質的に、工業化を奨励し、雇用ニーズを満たすためのソフトな一時しのぎ策である。我々は、市民が仕事を得ることができ、生産された製品が、外国の搾取者にアピールしようとするよりも、国内のニーズにより向けられることを保証する必要がある。"
 CSA_focus_primary_needs_need_primary_care: "主要なニーズには主要なケアを"
 CSA_focus_primary_needs_need_primary_care_desc: "第一次産業ケア法、すなわちPIC法は、第一次産業または資源指向産業の発展を保証するために地域産業を発展させるための国家投資計画である。新しい産業と新しい商品やサービスが、国家にとってより安価なレートで提供されることを可能にする。"
 CSA_focus_revitalizing_the_interstate_system: "州間高速道路システムの活性化"
 CSA_focus_revitalizing_the_interstate_system_desc: "州間高速道路システムに残っているものは、控えめに言っても少々混乱している。さらに、我々がどこかに何かを届けようとするならば、インフラ全体に実際に投資しなければならない。したがって、我々はまず、最大のものの一つ、すなわち我々の州を一つの家族に結びつける主要な道路から始めなければならない。"
 CSA_focus_electrical_grid_advancements: "電力網の進歩"
 CSA_focus_electrical_grid_advancements_desc: "グリッド進歩法は、国家電力網を改革するための投資パッケージである。新しい変電所、より効率的な送電線、そして全体として、一般的な電力輸送と貯蔵の過剰な浪費が、実行可能な限り最小限に抑えられることを保証する。"
 CSA_focus_SIP_programs: "SIPプログラム"
 CSA_focus_SIP_programs_desc: "南部アイデンティティ党（SIP）が連合の指導者の座に就いた。実際には政治志向ではないが、彼らは南部文化の具体的な定義の出現を確実にしたいと考えている。FDPとSLPの他の連合メンバーは、この直接的な政治的方向性の欠如を利用して将来の結果を揺さぶるだろうが、結局のところSIPは実際には気にしていない。"
 CSA_focus_confederate_history_innovations: "南部連合史の革新"
 CSA_focus_confederate_history_innovations_desc: "CHI（南部連合史の革新）は、我々の文化史、または一般史を教える原則に関する教育改革パッケージであり、南部奴隷制が引き起こした残忍な現実を強調する。また、より生産的で慣習的な手段のための制度の緩やかな廃止というより実践的な現実にもかかわらず、なぜそれがこれほど激しく争われたのかという理由も。我々が暗い歴史を学び、理解するにつれて、何を明確に避けるべきかを理解するだけでなく、どこで際立ち、輝くことができるかも理解する。この点に関して、我々は新しい世代を異なる農業研究分野、それらの経時的な発展に触れさせ、うまくいけばこれらの同じ研究分野での将来の革新を奨励するために、専任の農業コースに投資する。"
 CSA_focus_connecting_the_south: "南部の接続"
 CSA_focus_connecting_the_south_desc: "南部全体の非効率性の主な原因の一つは、それが1860年代の内戦であろうと、経済的に多様化するための永続的な戦いであろうと、そのインフラである。したがって、将来の投資のための跳躍台として、南部識別可能州の中核、言い換えれば、南部の「大義」の始まりにより良く投資しなければならない。この場合、カロライナ姉妹州とジョージア州は素晴らしいスタートだ。"
 CSA_focus_agricultural_developments: "農業開発"
 CSA_focus_agricultural_developments_desc: "我々の遺産と土地は、全体として農業開発に最も適している。技術やオフィス部門のようなものを優先することもできるが、これらのものははるかにコストがかかり、現状がすでに引き起こしているよりも財政状況に負担をかけるだろう。したがって、農業工業化における一般的な開発は、打撃を和らげ、当面の間、物事を少し良くするのに役立つだろう。"
 CSA_focus_confederate_cash_crops: "南部連合換金作物"
 CSA_focus_confederate_cash_crops_desc: "CCC（南部連合換金作物）は、繁栄する南部国家の中心部を支えるための中心地開発計画である。ミシシッピ州とアラバマ州はディキシー自体の心臓部と見なされており、そのため、我々は国家の心臓部の状態を世話し、改善しなければならない。"
 CSA_focus_SLP_programs: "SLPプログラム"
 CSA_focus_SLP_programs_desc: "南部自由党（SLP）が連合でトップに立ち、そのよりリバタリアンの影響力をもって、人民のための真の政府を創設することを計画している。その最小国家主義プログラムを通じて、彼らの希望は、人々がそのニーズを理解し、政府は彼らがそのような目標を達成できる手段を提供するだけでよいということだ。SIPとFDPは、連合を強固に保つため、また将来の選挙のための国民の影響力のためにも、明らかにいくつかの決定に影響を与えたいと思うだろう。"
 CSA_focus_new_wave_deregulations: "新波規制緩和"
 CSA_focus_new_wave_deregulations_desc: "この新しい政治の波をもって、我々は全体として新しい開発を構築できることの適切な規制緩和を保証しなければならない。これをもって、我々は建設許可の規制緩和と、一般的な民間市民とその財産に侵入的でなくプロセスを合理化するようにゾーニングに関する官僚的形式主義を許可する。"
 CSA_focus_education_advancement_choice_program: "教育進歩選択プログラム"
 CSA_focus_education_advancement_choice_program_desc: "教育は贅沢品であってはならず、自分の人生と進みたい方向のための選択であるべきだ。これを念頭に置いて、我々はより合理化し、将来の世代に彼らが快適だと感じるものについての選択肢を与える必要がある。彼らはゆっくりと大学に進学し、それを専門分野やビジネススタートアップの方法として使いたいのだろうか。それとも、人生を楽しみ理解するための知識の核心を得て、単に労働力に参加し、そこから安定した楽しいキャリアを築くことに集中したいのだろうか。人生は選択肢に満ちており、我々は未来の世代に、彼らが望む選択肢を理解し、行う能力を与えるべきだ。"
 CSA_focus_selfcare_is_welfare: "セルフケアは福祉"
 CSA_focus_selfcare_is_welfare_desc: "人々は自分たちのニーズを知っており、我々は彼らがそのニーズを求め、追求するための資源と能力を必要としていることを知っている。したがって、我々は連邦および政府ベースのプログラムを削減し、そのすべてを企業の貯蓄および人口に対する直接的な減税に還元することができる。"
 CSA_focus_the_modern_energy_economy: "現代エネルギー経済"
 CSA_focus_the_modern_energy_economy_desc: "世界は、人類史上他のどの時点よりもエネルギーのために化石燃料に依存している。これは、我々の種が成長し続けるにつれて、増加するだけである。したがって、我々は、新しい鉱床を見つけることへの投資、および天然ガス、石炭、石炭転換、炭素捕獲、そしてバイオ燃料のようなものを通じてエネルギー需要を多様化することによって、今日のエネルギー経済において現代的な役割を担わなければならない。そうすれば、我々は真に時代の先を行き、経済と国家全体の安定した未来を確保することができる。"
 CSA_focus_expand_the_office_sectors: "オフィス部門の拡大"
 CSA_focus_expand_the_office_sectors_desc: "我々の経済は多様化を通じて耐えなければならない。したがって、我々は経済のオフィス部門の開発に関連して人々に投資させることを検討しなければならない。これは、我々の地域が持ちがちな一種の一方的な経済、すなわち農業に対する良いカウンターウェイトとなるだろう。"
 CSA_focus_expand_the_industrial_base: "産業基盤の一般的拡大"
 CSA_focus_expand_the_industrial_base_desc: "我々の製造能力は常に限られてきたが、投資と一般的な開発を通じて、我々が持っている国内資源と全体的に統合することができるはずだ。結局のところ、農業は上に構築するための良いベースラインである。"
 CSA_focus_down_by_the_docks: "波止場にて"
 CSA_focus_down_by_the_docks_desc: "公正な国家の海岸線は、国内および世界経済への貢献という点で、我々が足を踏み入れるための最良の方法となるだろう。沿岸地域全体で新しい造船所や海軍ベースの産業を改善、拡大、投資し、安定した貢献と、貿易品を内外に流出入させるための豊富な選択肢を確保することができる。"
 CSA_focus_dixie_defense_contracts: "ディキシー防衛契約"
 CSA_focus_dixie_defense_contracts_desc: "狩猟シーズン、自衛、国防、何でも言ってくれれば供給できる。一般的な防衛産業の創設と、その産業のための契約者の設定は、経済の継続的な多様化を可能にするだけでなく、国家全体の防衛にも大きく貢献することができる。真に防衛された南部国家とその文化、そして外国勢力によって争われない土地の舞台を設定する。"
 CSA_focus_old_reliable: "古き信頼"
 CSA_focus_old_reliable_desc: "我々の経済的な「古き信頼」、すなわち経済の農業部門は、我々が決して真剣に離れることのできないものである。土地はその産業にあまりにも適しているため、他の目的でその土地を使用することはより非効率的である。しかし、バランスこそが必要であり、以前のプロジェクトによって、我々は今や一周することができる。経済的な奇跡のこの国家的な改革、そしてこれらの土地の人々をより良くするための連合の努力をもって、我々はついに過去から脱却し、我々の人々のための真の未来を創造することを目指す。なぜなら我々は南部一家であり、家族は常に団結するからだ。"
 CSA_focus_party_for_economic_prosperity_victory: "繁栄党、勝利を確保"
 CSA_focus_party_for_economic_prosperity_victory_desc: "多くの人々にとって穏やかな番狂わせで、PEP、すなわち経済的繁栄のための党が最近の選挙で勝利した。この勝利により、PEPが、一部の人々が考えていたような「大物の紳士クラブ」のようなものである代わりに、実際にいくつかの国家指導を行う必要があるという現実が前面に出てくる。反対派が何を言おうと、PEPは、彼らの明白な主な目標が国家を経済的に回復させ、社会的な議論を可能にする財政的および経済的状況を作り出すことであると述べている。多くの人々はそのような声明の文言に疑問を呈するが、ほとんどは、もし彼らがやり遂げれば我々には純粋なプラスしかない、もし失敗すれば、我々がちょうど抜け出したものより悪くなることはない……はずだ？と見ている。"
 CSA_focus_paving_the_way_forward: "前進への道を開く"
 CSA_focus_paving_the_way_forward_desc: "開発計画で文字通りどこかに到達するためには、道路網と一般的な輸送インフラストラクチャが増加する交通量に対応できることを保証しなければならない。"
 CSA_focus_establishing_the_labour_corps: "労働軍団の設立"
 CSA_focus_establishing_the_labour_corps_desc: "SLC、すなわち南部労働軍団は、失業者および収監者がインフラプロジェクトに取り組むための組織である。インフラプロジェクトの維持管理や新規作成、経済のための将来の開発プログラムのための開墾や基礎工事の開始のようなものだ。全体として、これは雇用の増加に役立ち、また、SLCの有効性を確保するために国家の法執行機関でより良い予算編成を使用でき、それが失業者を含むプロジェクトへの従事に対する賃金を分配できる。"
 CSA_focus_southern_agriculture_dominance: "南部農業の支配"
 CSA_focus_southern_agriculture_dominance_desc: "我々の土地は耕作のため、我々の土地は農業の農場と畑のためである。このために、我々は、今日世界を支配しているものさえも超える、南部農業の完全な支配を保証する。これを理解し、我々はまた、真の競争相手に先んじ続けるならば、このセクター内で投資し、開発する必要があるだろう。"
 CSA_focus_heartland_development_scheme: "中心地開発計画"
 CSA_focus_heartland_development_scheme_desc: "我々の最初の中核開発プログラムは、他ならぬ国家の中核である。ミシシッピ州とアラバマ州は、旧連邦内で最も開発されていない州の一つと見なされてきた。まあ、もはやそうではない。我々はこの南部の国家体の心臓部を、偉大な国家の鼓動する中央ハブにする。"
 CSA_focus_overhauling_taxation_practices: "課税慣行の改革"
 CSA_focus_overhauling_taxation_practices_desc: "我々の土地から最大限に活用しようとするならば、それを適切に資金調達できなければならない。したがって、課税方法と執行を改革することで、汚職を削減し、一般的に歳入を増やすことができる。"
 CSA_focus_atlantic_advancements: "アトランティック・アドバンスメンツ"
 CSA_focus_atlantic_advancements_desc: "アトランティック・アドバンスメンツは、国家東部で影響力を増している産業である。経済的繁栄を促進するのを助けるつもりなら、彼らの事業拡大に投資すべきだ。"
 CSA_focus_dixie_demolitions: "ディキシー・デモリションズ"
 CSA_focus_dixie_demolitions_desc: "ディキシー・デモリションズは、ディキシー自体の中心部で進歩を遂げている建設・鉱業会社である。最近の地質調査により、アラバマ州南部から潜在的にテキサス州まで延びるリチウムの薄い帯が発見された。これは、多くのバッテリー技術、そして全体としてかなりの量の機械を開発する上で重要な鉱物である。国内の利益を確保するために、この小さなリチウムブームを始動させるのを助けなければならない。"
 CSA_focus_cajun_computers: "ケイジャン・コンピューターズ"
 CSA_focus_cajun_computers_desc: "ケイジャン・コンピューターズ社は、国家西部でまずまずの進歩を遂げている新興技術企業である。この会社に投資して拡大させ、経済能力を高めるだけでなく、これらの西部の州に雇用と新たな可能性をもたらさなければならない。"
 CSA_focus_national_research_institute: "国立研究所"
 CSA_focus_national_research_institute_desc: "侮れない経済力となるためには、経済的改善の新しい方法を革新し、開発しなければならない。したがって、国立研究所を創設することは、まさにその目標を念頭に置いた資源を提供するだろう。受動的には、それは明らかに我々の研究努力を助けるだろうが、我々は産業、建設努力、その他多くで革新することを望んでいる。"
 CSA_focus_corps_of_engineers_expansion: "工兵隊の拡大"
 CSA_focus_corps_of_engineers_expansion_desc: "我が軍の工兵隊は、軍隊を支える兵站および防御指標のバックボーンである。いずれにせよ、軍隊のこの重要な側面は洗練され、拡大されなければならない。軍隊のためだけでなく、実用的な平時応用を持つことができる民間部門を組み込むためにも。"
 CSA_focus_growing_defense_capabilities: "防衛能力の増強"
 CSA_focus_growing_defense_capabilities_desc: "我が国の国防は、どんな想像力を働かせても最優先事項である。これをもって、我々は防衛に貢献する産業を創設する。対象を絞った投資を通じて、これらの新しい兵器工場でいくつかのソフトな歳入を得ることもできる。"
 CSA_focus_reforming_industrialization: "工業化努力の改革"
 CSA_focus_reforming_industrialization_desc: "我々の産業能力は、最大出力を保証するための機械とベースラインを実際には持っていないという事実に制限されている。したがって、我々は機械を購入し、規制を改革して、全体的な産業努力全体を活性化させることができる。"
 CSA_focus_naval_industrial_expansions: "海軍産業拡大"
 CSA_focus_naval_industrial_expansions_desc: "我々は広大な海岸線を持っている。したがって、海軍産業能力を拡大し、成長させることによってこれを活用しなければならない。"
 CSA_focus_national_infrastructure_improvements: "国家インフラ改善"
 CSA_focus_national_infrastructure_improvements_desc: "国家が成長するにつれて、インフラが資源輸送やサプライチェーン全体の増大する需要に対応できることを保証しなければならない。したがって、我々は既存の道路網を必要に応じて拡大し、成長させる。"
 CSA_focus_growing_produce_plan: "農産物増産計画"
 CSA_focus_growing_produce_plan_desc: "はい、我々はすでに農産物を栽培している。皮肉なことに、我々はこの既存のセクターをさらに成長させることができる、ゆえに農産物増産計画なのだ。十分な量だけで満足する理由はなく、より多くの生産を確保し、余剰分を外交関係のためのソフトパワーとして使用できる。"
 CSA_focus_connecting_the_sister_states: "姉妹州の接続"
 CSA_focus_connecting_the_sister_states_desc: "カロライナはそれ自体が一つの連合である。しかし、この連合は利用可能な接続に制限されており、このことを念頭に置いて、我々はその絆をさらに強化する。包括的な鉄道プロジェクトを通じて、カロライナの処理能力を拡大し、バルク輸送品が姉妹州をほぼ自由に流れるようにすることができる。"
 CSA_focus_the_mississippi_western_railroad: "ミシシッピ西部鉄道"
 CSA_focus_the_mississippi_western_railroad_desc: "姉妹州の統一計画の西部のカウンターバランスを統一し、創設するために、我々はMWRR、すなわちミシシッピ西部鉄道を創設している。この鉄道は政府と民間の混合所有であるが、第三の中間者タイプのパートナーはミシシッピ中央鉄道である。彼らの経験により、協力的で健全な競争、そして国家鉄道網の地方分権化を創出するのに役立つだろう。"
 CSA_focus_southern_power: "サザン・パワー"
 CSA_focus_southern_power_desc: "サザン・パワーは急速に成長している電力会社であり、その範囲は国家の多くを網羅している。我々はこの会社の株式を購入し、事業全体の拡大への投資を通じて彼らの注意をそらすことにより、この会社を微妙に国有化する。"
 CSA_focus_dont_look_back_look_forward: "振り返るな、前だけを見ろ"
 CSA_focus_dont_look_back_look_forward_desc: "文化として、そして歴史的影響として、我々の過去を嘆くのはやめる時だ。ほぼ数世紀前の不正な行為が数時間前のことであったかのように常に行動するならば、我々は真剣にどこにも到達しないだろう。我々は前を向かなければならない。我々の大規模な開発とプログラムを通じて、すべての南部市民が快適な生活の目標を達成し、人生が「そうであると信じている」ものではなく、あり得るものであるために真に楽しむことができる未来を保証する。"
 CSA_focus_cwuf_victory: "南部連合労働者統一戦線、勝利"
 CSA_focus_cwuf_victory_desc: "一見衝撃的な出来事の展開で、南部連合労働者党と南部伝統党の奇妙な連合が選挙で最初の勝利を収めた。現実はそれが機能しているのに、多くの人々はこの連合がどのように機能するのか疑問に思っている。主な統一原則は、彼らが両方とも支持する南部連合のアイデンティティとマントラである。しかし、一方は明らかに政治的に他方の側の通路にいる。連合が勝利した今、最終的に誰が最も影響力を持つことになるかを見るのは興味深いだろう。"
 CSA_focus_CWP_policy_plan: "CWP政策計画"
 CSA_focus_CWP_policy_plan_desc: "南部連合労働者党（CWP）が世論調査でリードを奪い、結果的に選挙に勝利した。これをもって、彼らは今、労働者のための真実で公正な社会への道を始めるために、彼らの政策を開始するプラットフォームを持っている。"
 CSA_focus_industrialized_agriculture: "工業化農業"
 CSA_focus_industrialized_agriculture_desc: "労働者を主要な人物にするための我々の努力は、農業部門が非常に多くの労働力を必要とするときには現実のものとはならない。したがって、我々は経済の農業部門を改善し、機械化し、より良く組織化しなければならない。"
 CSA_focus_the_real_economy: "真の経済"
 CSA_focus_the_real_economy_desc: "産業、製造業、そして個人商店。これが現代の真の経済であり、数十年前、ほぼ数世紀前と同じ経済であった。我々はこれを築き上げ、支援し、偉大さを求める確固たる基盤として確立しなければならない。"
 CSA_focus_a_honest_tax_system: "正直な税制"
 CSA_focus_a_honest_tax_system_desc: "現実的に言えば、社会を組織し支援するためには、生み出された富を、社会全体のためにより良く使われることを保証するために、ある程度組織し、徴収する必要がある。その結果、我々は新鮮な税制を改革し、確立することについて正直かつ率直でなければならない。短期的には好かれないかもしれないが、問題のある管理者を取り除き、実際にお金を有効に使うことができれば、人々は後で我々を愛するだろう。"
 CSA_focus_a_needed_evil: "必要悪"
 CSA_focus_a_needed_evil_desc: "我々の経済の「企業」部門は、全体としてサービスと技術を含んでいる。Cの言葉を使うのは少々見苦しいが、外国勢力に対する我々の優位性を維持するためにそれが必要悪であることは否定できない。したがって、我々はいくつかの労働法を改革し、部門を少し規模を小さくして、より中心的な産業のように少し現実的に保つことができる。"
 CSA_focus_welfare_reforms: "福祉改革"
 CSA_focus_welfare_reforms_desc: "我が国の市民は世話をされなければならず、それを可能にする唯一の方法は、社会的安全網を改革し、元に戻すことである。幸福な労働者は生産的な労働者であり、我々が結束力のある社会を確保するために努力するのはこの幸福である。"
 CSA_focus_STP_policy_plan: "STP政策計画"
 CSA_focus_STP_policy_plan_desc: "CWUFの選挙勝利により、南部伝統党（STP）がトップに躍り出て、このやや完全な勝利を、彼らの政策の扉を蹴破る方法として利用しようとしている。彼らはより経済的および文化的な政策に焦点を当てているが、可能な限り連合の社会主義側から距離を置き始めようとするだろう。"
 CSA_focus_energizing_the_lands: "土地へのエネルギー供給"
 CSA_focus_energizing_the_lands_desc: "広大な森林と、エネルギー網のための真のインフラを確立するには不利な地形は最良ではない。したがって、我々はより地方分権化された発電ニーズのより良い方法を開発することを検討する必要がある。そこから、これらの「ブロック」は相互リンクを見つけることができ、それが国家的なグリッドタイプに貢献できる。"
 CSA_focus_the_promising_ventures_act: "有望事業法"
 CSA_focus_the_promising_ventures_act_desc: "PVA（有望事業法）は、国内のビジネス環境を開発し、促進するための集団的な投資および改革パッケージである。税制改革、労働者の幸福を改善しつつ設立時間を合理化する規制は、連合内の社会主義派閥と資本主義派閥の間でバランスの取れた結束力のある経済を作り出すだろう。"
 CSA_focus_machining_imports: "機械輸入"
 CSA_focus_machining_imports_desc: "輸入のための対象を絞った機械設備は、生産能力をアップグレードし、近代化するだけでなく、これらの輸入品をリバースエンジニアリングし、異なる方法でやり直して研究を促進し、外国の長期的な依存を回避することができる。"
 CSA_focus_mississippi_technological_institute: "ミシシッピ工科大学"
 CSA_focus_mississippi_technological_institute_desc: "MTI、MITへのしゃれた言及は、革新と研究に対する南部の答えである。より中心的な場所であるため、資金は、生活全体をより良くするのに役立つ可能性のあるさまざまな分野の多くのことに関する研究開発に専念される。建設の進歩から、資源の浄化および抽出方法まで、MTIは南部革新の頂点となるだろう。"
 CSA_focus_riverland_investments: "リバーランド投資"
 CSA_focus_riverland_investments_desc: "リバーランド投資計画は、一般的なミシシッピ川流域州を開発するための包括的な経済計画である。ルイジアナからテネシーまでのこれらの4州は、地域住民にとって最良の結果を保証するために、一般的および専門的な経済プロジェクトに沿って開発される。"
 CSA_focus_raw_energy_methods: "生エネルギー法"
 CSA_focus_raw_energy_methods_desc: "石油から天然ガスへ、緑の草へ、そして大量に作られた木炭へ。各州のインフラストラクチャ、およびそれらの最良のエネルギー生産手段への包括的な投資により、我々はニーズと将来の努力を満たすための生エネルギー経済を創出することができる。"
 CSA_focus_domestic_petrochemicals: "国内石油化学製品"
 CSA_focus_domestic_petrochemicals_desc: "オクラホマ州とルイジアナ州の石油と石炭は、供給が限られているとはいえ、部分的により直接的で多様な石油化学産業に転換することができる。そのような産業を創設することで、外国からの輸入に頼らなければならなかったかもしれない多くの化学製品や合成製品を確保することができる。大したことではないが、十分であり、それがすべてである。"
 CSA_focus_mid_atlantic_mining_co: "中部大西洋鉱業会社"
 CSA_focus_mid_atlantic_mining_co_desc: "MAM社はノースカロライナを拠点とする鉱業会社であり、商業的にも潜在的に軍事的にも役立つ可能性のある貴金属、およびリチウムと雲母ベースの鉱業事業を対象とするために、国家政府の投資を求めている。いずれにせよ、そのような投資を維持するためには、ノースカロライナの防衛に投資する必要があるだろう。"
 CSA_focus_jobs_a_plenty_act: "雇用豊富法"
 CSA_focus_jobs_a_plenty_act_desc: "JaPA（雇用豊富法）は、雇用を助け、国家の人々がスピード、効率性、そして生活の基本を賄える仕事で奉仕されることを保証するサービスおよび一般目的の仕事を作り出すだろう。"
 CSA_focus_southern_nucleus: "南部核法"
 CSA_focus_southern_nucleus_desc: "国家の心臓部はまた、国家のニーズのためのエネルギーを生産する能力の心臓部であるべきだ。そのようなエネルギー的なニーズを生み出すためには、間違いなく最も効率的な電力生産手段が必要であり、それは限定的な原子力投資である。人々は原子力エネルギーに対する一種のソフトな恐怖煽りのために決定に抗議するだろうが、戦略的に人口密集地や深刻な気象イベントの場合の海岸線から隔離された地域に発電所を配置することにより、より声高な人々を静かにさせることができる。"
 CSA_focus_southern_cultural_society: "南部文化協会"
 CSA_focus_southern_cultural_society_desc: "国家南部文化協会は、すべてから少しだけを取り置き、国家の長く非常に困難な歴史の年次一週間の祝賀と歴史的追悼を通じてそれを還元するための国家的および地域的な努力である。なぜなら我々はもはや先住民でも、ヨーロッパ人でも、アメリカ人でさえないからだ。我々は一つの大きな幸福な南部一家の一部である南部人なのだ。"
 CSA_focus_the_southern_dream: "南部人の夢"
 CSA_focus_the_southern_dream_desc: "ついに、団結とすべての市民のためのより良い未来を開発することを通じて、我々は真に前進することができる。もはや我々の過去が我々を定義することを許さない。むしろ、たとえそれが我々の一部であっても、それは我々が学んだだけでなく、より良く築き上げ、我々が進んでいる旅をより明るい未来へと修正しようと努力してきた過去の過ちに過ぎないことを理解している。なぜなら、我々が協力すれば夢は現実になり得るからだ。"
 CSA_focus_fasp_victory: "自由農業社会協定、勝利"
 CSA_focus_fasp_victory_desc: "周縁部は何を次に考えるのだろうか。まるで別の死角から現れたかのように、革命連合党（URP）と農業連合党（AUP）が手を組み、文字通り他の誰からも勝利を奪い取った。連合の内外の多くは、連合がどのように機能しているのか実際には理解していない。しかし、各党の内部関係者は、相手を自分たちの目的達成の手段として利用できると考えているようだ。URPは国家を社会主義的ユートピアに変えるための農業専門知識のためにAUPを望み、AUPは全体的な産業労働者の間での人気のためにURPを望んでいる。一つ共通していることは、農業が未来であり、引用すれば、「我々はこの瞬間を今、後ではなく掴まなければならない」ということだ。"
 CSA_focus_URP_programs: "URPプログラム"
 CSA_focus_URP_programs_desc: "自由農業社会の勝利により、革命連合党（URP）が連合内でトップに立った。この最初の勝利をもって、URPはAUPが指導権を握るか、特定の政策を潜在的に覆すのに十分な影響力を得る前に、可能な限り無政府社会主義に近い状態をより良く地方分権化し、もたらすことを目指している。いずれにせよ、我々はより多くの農業投資と全体的な政府支出の削減を期待できる。"
 CSA_focus_return_their_wealth_act: "彼らの富を返す法"
 CSA_focus_return_their_wealth_act_desc: "RTWA（彼らの富を返す法）は、国家政府の経費から削減できるものを通じて、人々に彼らの苦労して稼いだお金を返すための富の再分配努力である。皮肉なことに、これにより、これらの人々が今や自分たちが適切と考える方法で経済に再投資するためにより多くのお金を持つことになるため、将来の歳入を得ることができるだろう。"
 CSA_focus_the_basics_of_life: "生活の基本"
 CSA_focus_the_basics_of_life_desc: "食料、水、住居。これらは、あらゆる種が生き残るために必要な生活の基本である。これと最近の予算削減により、我々は国家の人々に農業部門の拡大に投資することを奨励できる。経済のこの柱は、人々を養い、必要とされる快適な生活を確保するのに役立ち、旧秩序の欲求と消費主義の生活、すなわち不満の破壊的な生活につながるものではない。"
 CSA_focus_the_anti_revenue_act: "反歳入法"
 CSA_focus_the_anti_revenue_act_desc: "この法律の目標は、その実際の名前とは逆のことをすることである。政府経費を削減し、減税と規制改革を通じてそれを還元することにより、我々は国民が自分たちのお金を国家に還元するために使用するための長期的な再投資の舞台を設定する。もちろん、これには時間がかかるだろうが、全体的な歳入は実際に増加するだろう、ただし短期的にはそうではない。"
 CSA_focus_stagnation_industrialism_act: "産業主義停滞法"
 CSA_focus_stagnation_industrialism_act_desc: "国民のニーズに応じた安定した真の経済を作るためには、経済構成がそれを生み出す人々自身を支援することを保証しなければならない。したがって、我々は全体として工業化を停滞させ、先細りにし、農業部門の優位性を確保し始める。"
 CSA_focus_local_care_act: "地域ケア法"
 CSA_focus_local_care_act_desc: "LCA（地域ケア法）は、国家経費と過度に中央集権化された機構を剥奪し、それを地方政府と個人に還元し、それらの同じ地元住民が必要とする地域のケア施設に再投資できるようにする医療および福祉改革パッケージである。国家の人民とコミュニティは自分たちが必要なものを知っているので、それらのニーズが満たされる手段を持たせよう。"
 CSA_focus_AUP_programs: "AUPプログラム"
 CSA_focus_AUP_programs_desc: "勝者に戦利品が与えられるが、これらの勝者は共有しなければならず、共有は確かに彼らが気にしないことである。結果として、連合の勝利を率いる農業統一党（AUP）は、可能な限り他のすべての影響力よりも自分たちのイニシアチブを確保するために迅速な動きをもたらした。真の農業社会が実現され、AUPはそれをそのようにすることを目指すだろう。"
 CSA_focus_agricultural_industrialism: "農業工業主義"
 CSA_focus_agricultural_industrialism_desc: "農業産業は本質的に依然として工業的である。これが我々が設定し、未来が満たされた腹と満たされた心の未来であることを保証するための基準となる。"
 CSA_focus_food_securities_act: "食料安全保障法"
 CSA_focus_food_securities_act_desc: "FSA（食料安全保障法）は、法執行機関および新しい食料安全保障局により多くの資金を提供する内部安全保障法案である。この新しい行政機関は、あらゆる食品ベースのチェーンの途切れのないサプライチェーンを保証するために、バルク食品貯蔵施設と主要な加工施設を確保する任務を負う。大きな波及効果は、これらの企業からの法人歳入の確実な徴収であり、それらの製品が内部および外部の両方の勢力から安全であることを保証する。"
 CSA_focus_continued_agrarian_developments: "継続的農業開発"
 CSA_focus_continued_agrarian_developments_desc: "CAD計画は、世界舞台での我々の増大する受動的な影響力を与え続ける農業ベースの工業主義を継続するように設計されている。我が国は、国内の安定と地域の影響力を確保する要となるだろう。"
 CSA_focus_self_investments_act: "自己投資法"
 CSA_focus_self_investments_act_desc: "SIA（自己投資法）は、個々の人々よりも企業や法人体に課税することに重点を置く税制改革法である。安全策は、税執行を取り巻く法執行機関も、抜け穴の悪用が試みられないことを保証するために定期的に報告することである。国家政府議会には、誰かが試みるのを待っているだけの法人賃金改革および規制法案がすでに存在する。"
 CSA_focus_farmlife_care_act: "農場生活ケア法"
 CSA_focus_farmlife_care_act_desc: "政府は、発展途上の経済に合わせて医療制度を改革することが適切であると見なした。農場生活が持つ可能性のある身体的負担と、それが持つ可能性のある利点の両方を理解している。これらのバランスと影響を理解することで、将来の改革を準備し、市民のケアが彼らの生活のために構築されることを保証できる。"
 CSA_focus_natural_energy_production_act: "自然エネルギー生産法"
 CSA_focus_natural_energy_production_act_desc: "NEP法は、全体としてバイオ燃料の利用を拡大し、近代化するために、いくらかの資金と資源を捧げる研究パッケージである。多くの人々はバイオ燃料を真の代替案とは見なしていないが、我々の農業主義が社会の頂点であるため、我々はそのような研究イニシアチブに捧げるための真の資源を持っている。さて、これらの初期の結果は多くを証明しないかもしれないが、これは確かに真のグリーンな未来への道を開く。"
 CSA_focus_electric_highways_act: "電力ハイウェイ法"
 CSA_focus_electric_highways_act_desc: "国家政府は、国家の電力ニーズのための一種のハイウェイシステムを設定するために、電力網の近代化および合理化を可能にするための資金調達法案を可決した。これにより、国家全体での電力の適切な分散と普及が可能になり、また、必要に応じて将来の需要と成長に柔軟に対応できるようになる。"
 CSA_focus_moving_mississippis_initiative: "ミシシッピ移動イニシアチブ"
 CSA_focus_moving_mississippis_initiative_desc: "MMIは、雄大なミシシッピ川が持つ自然エネルギーを取得し、利用する方法を根本的に変えることを目的とした政府の巨大プロジェクトである。局所的で人工的な川と水力発電手段を作成することを通じて、長期的な主な計画は、エネルギー生産を増やすこと、そしてこの流出水源を周辺州の淡水源を補充する方法として利用することを検討することである。もちろん、これは長期的なプロジェクトになるだろうが、ペースが適切で、正しく計画されていれば、結果は保証され、ミシシッピ川自体に固有の野生生物への真の影響は限定的か、まったくないだろう。"
 CSA_focus_solidifying_domestic_manufacturing: "国内製造業の強化"
 CSA_focus_solidifying_domestic_manufacturing_desc: "純粋な農業経済という我々の希望と夢にもかかわらず、多様な経済が安全な経済であるという現実を無視することはできない。したがって、我々はそのセーフティネットを確保するために十分なことだけを行う。"
 CSA_focus_soliders_of_nature: "自然の兵士"
 CSA_focus_soliders_of_nature_desc: "我々が保持する土地は多様で豊富である。非常に豊富なので、外国勢力が自分たちのためにまさに我々の土地を欲しがると予想するのは簡単だ。したがって、我々はこれらの非常に多様な土地を理解するために軍隊を訓練し、洗練し、形成しなければならない。そうすれば、我々は自分たちの家を守るだけでなく、もしその日が来るならば、我々の土地から戦いを持ち出し、彼らの土地と彼らの血にさせることができる。"
 CSA_focus_limited_office_sector_investments: "限定的オフィス部門投資"
 CSA_focus_limited_office_sector_investments_desc: "我々の多様性プログラムに忠実であり続け、我々は経済があらゆる方向に繁栄できるように、いくつかの限定的なオフィス部門関連の投資を開始する。しかし、我々がどこから来たのかを決して忘れないでください……我々が作る農場と家を。"
 CSA_focus_a_past_not_so_easily_forgotten: "容易には忘れられぬ過去"
 CSA_focus_a_past_not_so_easily_forgotten_desc: "我々の最善の努力にもかかわらず、多くの人々は依然として我々の国家の存在と、それに関連する非常に暗い歴史を警戒している。我々は前進するために良い進歩を遂げてきたが、傷跡は残り、適切に癒えたがらないようだ。我々が癒し続け、いつか汚点のない未来を楽しむことができることを願おう。"
 CSA_focus_dpl_victory: "ディキシー純粋同盟、勝利"
 CSA_focus_dpl_victory_desc: "劇的な出来事の展開で、どうやら古い習慣は多くの人々が望んでいたほど死なないようだ。ディキシー第一党と南部の同盟の連合は、彼らの勝利に伴い困難な道が待ち受けているため、大規模な番狂わせを引き起こした。多くの人々は、歴史の過去への恐れが南部市民の心の中でこれまで以上にはっきりしているため、彼らが正確に何をするのか疑問に思っている。"
 CSA_focus_DFP_programs: "ディキシー第一プログラム"
 CSA_focus_DFP_programs_desc: "ディキシー第一党（DFP）が純粋同盟内で主要な指導的役割を担い、トップに立った。その主なプログラムは、その「白人」同盟の対抗勢力と同様であるが、多くの人々は、特定の国内タイプの政策がどれほど攻撃的であるべきかについて、わずかな亀裂を見ているようだ。これは明らかに一部の「白人」同盟メンバーに反発を引き起こすが、最終的には連合を安定に保つはずだ。"
 CSA_focus_voluntary_emigration_programs: "自発的移住プログラム"
 CSA_focus_voluntary_emigration_programs_desc: "VEP（自発的移住プログラム）は、社会により均一化されたくない人々に、自分たちのためのより良い生活を求める機会を与えるための政府のイニシアチブである。もちろん、多くの人々は「これも我々の土地だ、我々は何世代もここに住んできた、云々」と主張するだろう。しかし、実際のところ、適切なインセンティブと、おそらく少しの圧力、怠慢になるほどではなく、より頑固な人々をより思いやりのあるように揺さぶるのに十分な圧力があれば、現代の多文化主義の汚点とその自然に不安定化させる様式から、国家を解放し始めることができる。"
 CSA_focus_electrical_prioritization_programs: "電力優先化プログラム"
 CSA_focus_electrical_prioritization_programs_desc: "特に国家の現状において、いくらかのソフトパワーを行使する方法として、我々は優先ポイントを設定し、ローリング（計画的）停電を作成することができる。しかし、我々から目をそらすために、誰もが参加する必要があるが、それらの抵抗者は我々からいくらかの好意的な扱いを受けるだろう。"
 CSA_focus_robust_economics: "堅牢な経済"
 CSA_focus_robust_economics_desc: "痛みを引き起こす多様性に対処する一方で、我々は成長を可能にする多様性を増やすことができる。包括的で多様な経済投資のラウンドは、国家の土地に新しい光、新しい仕事、新しい繁栄をもたらすだろう。"
 CSA_focus_energy_research_priority: "エネルギー研究優先"
 CSA_focus_energy_research_priority_desc: "ERPイニシアチブは、エネルギー生産と利用の革新に向けた衝撃と畏怖のタイプの投資である。食料と住居以外の現代経済の最大のニーズはエネルギーそのものである。したがって、我々は前進し、何らかの革新を強制できるあらゆる方法をしっかりと掴む。そうすれば、それを国家に解放し、国家のエネルギーニーズが満たされるであろう、そして満たされてきたという満足感を容易に広めることができる。"
 CSA_focus_domestic_taxation_reforms: "国内課税改革"
 CSA_focus_domestic_taxation_reforms_desc: "国民のニーズが第一である。これらのニーズは、人々が国家から資金を調達しようとする金額を制限するための改革を設定するという事実に基づいている。"
 CSA_focus_LotS_programs: "南部同盟の議題"
 CSA_focus_LotS_programs_desc: "純粋同盟は勝利し、これに伴い恐ろしい現実が訪れた。南部の同盟（LotS）が連合の勝利で主導的な役割を担い、その結果、すでに自らの基盤を確保し、国家とその人民自体を攻撃的に統一し、均一化するためのプログラムを制定するために迅速に動いている。DFPの対抗勢力は、同盟の政策がDFPが提案するものよりもはるかに攻撃的で、不安定化させる可能性が高いように見えるため、抗議し始めている。いずれにせよ、果物が木からどれだけ遠くに落ちるかは時のみが語るだろう。"
 CSA_focus_organized_deportations: "組織的国外追放"
 CSA_focus_organized_deportations_desc: "社会に貢献する市民が利用できる現在の社会、教育、医療プログラムを悪用する人々がたくさんいる。したがって、我々は社会のために何もしない人々のために、国外追放と再定住プログラムを組織し始める。なぜなら、彼らの喪失はそもそも喪失ではないからだ。"
 CSA_focus_the_basic_needs_program: "基本ニーズプログラム"
 CSA_focus_the_basic_needs_program_desc: "BNP（基本ニーズプログラム）は、軽微なリスクの犯罪者や、社会にとって「役に立たない」と認識される可能性のある人々を更生させる方法としての一連の雇用プログラムである。我々は多くを期待していないが、これは当面の間、あらゆる種類のあからさまな攻撃的行動と潜在的な反応を一時的に止めるのに役立つだろう。"
 CSA_focus_a_hard_border_is_a_real_border: "厳格な国境こそ真の国境"
 CSA_focus_a_hard_border_is_a_real_border_desc: "病めるアンクル・サム、または少なくとも首都圏に残っている連邦主義者の残党は、彼らの野心についてお高くとまっている。彼らが正確に何を計画しているのかはわからないが、我々が再び彼らの専制政治の犠牲になることは決してないと言えば十分だろう。したがって、我々の公正な南部国家の平和と防衛を確保するために、国家間に真実で厳格な国境を建設する。"
 CSA_focus_fueling_the_nation: "国家への燃料供給"
 CSA_focus_fueling_the_nation_desc: "国民のニーズと経済が満たされることを保証するために、まさに国家に電力を供給する必要がある。"
 CSA_focus_mining_expansions: "鉱業拡大"
 CSA_focus_mining_expansions_desc: "南部国家の土地は、実際には一つのトリックの経済的なポニーのためにのみ使用されてきたものである。これは農業産業とその多くのサブセクターであり、国家を養い、生かし続けている。しかし、広範な地質調査と、国内のニーズと余剰により焦点を当てることを通じて、我々は原材料の自給自足の基盤を拡大し、創設することができる。大したことではないが、中心地とルイジアナの新しいリチウム鉱床は、将来の発見とプロジェクトに多くの希望をもたらしている。"
 CSA_focus_military_productions_act: "軍事生産法"
 CSA_focus_military_productions_act_desc: "国家の防衛は、社会と生活様式の安全と保障を確保するために最も重要である。これをもって、我々は軍事生産能力の拡大への改革と投資を開始する。"
 CSA_focus_heartland_training_complex: "中心地訓練複合施設"
 CSA_focus_heartland_training_complex_desc: "最高の訓練効率を保証するためには、新兵を軍隊に多様かつ厳格に訓練できる複合施設を創設しなければならない。陸軍は陸上のすべての敵からの最重要防衛であるため、相互接続された基地と訓練施設の広範なネットワークを創設することは、新兵が自分たちの家と家族を守るためにスピードアップし、洗練し、強化するだろう。"
 CSA_focus_coastal_contingencies: "沿岸緊急時対応計画"
 CSA_focus_coastal_contingencies_desc: "まさに我々の土地の保全は正面から対処されなければならず、したがって、重要な国家規模の沿岸投資と軍事化が必要である。また、海軍および海運産業の拡大への投資により、時が経つにつれて成長するだけの基準を設定できる。"
 CSA_focus_food_procurement_and_surplus_initiative: "食料調達・余剰イニシアチブ"
 CSA_focus_food_procurement_and_surplus_initiative_desc: "FP&SI（食料調達・余剰イニシアチブ）は、食料品貯蔵とベースライン拡大を開発するための一般的な投資計画である。店舗での価格のこの削減と、平均的な人々の負担を軽減することは、全体として我々の魅力と国民の健康を高めるだろう。我々はまた、このような食料安全保障が一般的な雇用傾向を増加させ、平均的な実質失業率を低下させることを奨励することを望んでいる。"
 CSA_focus_national_preservation_act: "国家保全法"
 CSA_focus_national_preservation_act_desc: "国家とその機能性の保全は、国家政府自体から始まる。この明白な事実を念頭に置いて、政府議会は汚職を扼殺するための独立した監査組織を創設する法案を可決した。良い波及効果は、税金を徴収する側と支払う側の両方がシステムとその結果により信頼できるようになるため、全体的な透明性とリアルタイムの歳入への増加である。"
 CSA_focus_targeted_energy_diplomacy: "対象を絞ったエネルギー外交"
 CSA_focus_targeted_energy_diplomacy_desc: "同様の視点や立場を持つ国々との研究投資と貿易取引の確保を利用することで、地政学的な影響力を高めることができる。大したことではないかもしれないが、これらは単に国家をより良くし、より攻撃的なタイプから我々の立場を確保するための赤ちゃんのステップである。"
 CSA_focus_ignoring_the_past: "無視して前進"
 CSA_focus_ignoring_the_past_desc: "とっくに死んで起こったことを変えることはできないのだから、なぜ気にするのか。今、我々は自分たちと社会を確保し、望む未来を準備し、創造することができる。だから、前進できない人々は呪われろ、取り残されればいいじゃないか。"
 CSA_focus_smrs_victory: "南部近代王立協会、勝利"
 CSA_focus_smrs_victory_desc: "ある種の安堵のため息の中で、南部近代王立協会が選挙で勝利を収めた。元および現役の軍人と、メリディアン家としても知られる南部の近代君主主義運動で構成されるこの協会は、反対派の厳しい現実にもかかわらず、多くの人々がはるかに穏やかになることを望む勝利をもたらした。しかし、期待するしかない。"
 CSA_focus_military_victory: "軍事的勝利"
 CSA_focus_military_victory_desc: "南部王立協会の選挙勝利を受けて、軍の政治部門が連合内でリードを奪った。多くの人々は、軍隊が国家の幸福を守り、保証することが主な機能であるため、均一性、誇り、そして単なる安心感の基準を作り出すことを望んでいる。軍国主義が悪用されるかもしれないと心配する人もいるが、ほとんどは驚くほど安心している。いずれにせよ、メリディアン家を通じたその同盟国は、政策決定を助け、バランスをもたらすためにできることをするだろう。"
 CSA_focus_arms_economics: "武器経済"
 CSA_focus_arms_economics_desc: "武器産業および一般的な防衛産業は、多くの人々が経済に貢献できるとは決して認識していないものである。国内の狩猟用および外国との取引のための小火器および同様の装備の販売を通じて、我々は経済の軍事化をいずれにせよ機能する経済にするという前例を設定する。"
 CSA_focus_expanding_naval_industries: "海軍産業の拡大"
 CSA_focus_expanding_naval_industries_desc: "一般的な海軍産業機構である多様性により、柔軟な手段を通じて経済の軍事化を続けることができる。これらのほとんどは民間業務に専念しているが、造船や海軍ベースの工業化の一般的な指標は、これらを軍事生産に転換することが容易であることを意味する。"
 CSA_focus_corruption_affairs_administration: "汚職問題管理局"
 CSA_focus_corruption_affairs_administration_desc: "汚職は、機能する社会の存在の悩みの種である。軍隊自体は市民社会の中の社会に過ぎず、この知識をもって、独立した部門が創設され、民間および軍事機構から離れて汚職と内部問題を監査し、法的に処理する。結局のところ、権力は腐敗するので、なぜ権力を必要としない人々にすべての人の向上のためにそれを使わせないのか。"
 CSA_focus_central_southern_research_institute: "中央南部研究所"
 CSA_focus_central_southern_research_institute_desc: "CSRI（中央南部研究所）は、軍事および民間の革新と、これらの革新の一部が互いにどのように複合できるかを調整しようとする共同の民間および軍事の研究開発複合施設である。歴史自体が、軍事革新が民間革新を引き起こし、一種の素晴らしい小さなフィードバックループを作り出すことを示しているように。"
 CSA_focus_dixie_power_llc: "ディキシー・パワーLLC"
 CSA_focus_dixie_power_llc_desc: "国家レベルの電力会社を設立することで、国家の他の地域と比較して最も開発されていないコミュニティや地域を対象とし、支援することができる。民間および地方の事業体は通常通り活動するが、国家レベルの会社は、長期的には競争力を保つための補足およびバランス力として機能する。それだけでなく、これにより、一部の企業が短期的には純損失としか見なさないかもしれない場所に、新しい発電所を建設し、送電網を拡大するために直接投資することができる。"
 CSA_focus_meridian_royal_victory: "メリディアン王家の勝利"
 CSA_focus_meridian_royal_victory_desc: "メリディアン家として知られる近代王立協会は、古い伝統と新しい理想を組み合わせることによって、新しい前進の方法を創造しようとしている。選挙王政の原則に関連する改革を通じて、HoM（メリディアン家）は、技術的に君主と王族を他のどのシステムからも区別する一つのことを変えることによって、これを改革したいと考えている。それは、血筋の者によって保持される役職の称号の必要性を取り除くことである。代わりに、役職の称号は単にその役職に選出された者に付けられる。今、娘に彼女が王女であると小さな嘘をつくことはなくなるだろう。なぜなら、いつか彼女は実際にそうなるかもしれないからだ。"
 CSA_focus_titles_renewal_act: "称号更新法"
 CSA_focus_titles_renewal_act_desc: "この法律は包括的な改革パッケージである。役職者に関連する政府の仕事には、適切な称号が付けられる。例として、大統領職は今や南部王に変更される。これに伴い、役職者の命名規則も変更される。要するに、それはファーストネームに基づくものとなる。現在の選出された王から始めて、もし王がジョンという名前だったら、彼らは南部王国のジョン1世となる。もし将来、別のジョンが選出された場合、その個人は南部王国のジョン2世となる。元称号保持者は、年間料金でかつて保持していた称号を合法的に更新できる。この料金は、国家を経済的に構築するのを助けるための基金として使用される。"
 CSA_focus_royal_energies_act: "王立エネルギー法"
 CSA_focus_royal_energies_act_desc: "REA（王立エネルギー法）は、国家全体でより多くのエネルギー生産施設を建設し、また、それらの同じ施設をより在庫を増やし、効率的にすることを目指す一般的なエネルギー開発支出パッケージである。"
 CSA_focus_imperial_minerals_security_act: "帝国鉱物安全保障法"
 CSA_focus_imperial_minerals_security_act_desc: "広大な国家には広大な未開発の富がある。世界市場での足場を確保するためには、国内市場を確保しなければならない。したがって、国内資源を拡大する新しい鉱業事業を改善、調査、創設するための広範な資金提供により、我々はかつて考えもしなかったかもしれない足跡を残すことができる。"
 CSA_focus_making_an_economy: "経済を作る"
 CSA_focus_making_an_economy_desc: "近い将来いつでもどこかに到達しようとするならば、我々が必要とする場所に到達するのを助けるための経済を実際に持たなければならない。したがって、国家経済を促進し、地域経済の専門性を高めるために、国家全体を適切に多様化し、投資するための国家経済計画が実行される。"
 CSA_focus_royal_nation_proclaimed: "王国の宣言"
 CSA_focus_royal_nation_proclaimed_desc: "我々の改革と、国家への新たな希望を楽しんでいる市民をもって、今こそ新しい道を切り開き、南部のアイデンティティを現実のものとし、また、一部の人々が依然として我々に烙印を押そうとするかもしれない傷や痛みではなく、団結と社会的流動性の国家として歴史に足跡を残す時である。"
 CSA_focus_automation_integration_programs: "自動化統合プログラム"
 CSA_focus_automation_integration_programs_desc: "変化への恐れ自体は、人類の歴史を通じて蔓延しているものである。自分自身や家族を養うための仕事や生計を失うことへの恐れほど明白なものはない。しかし、革新には変化が伴い、変化するためには適応することを学ばなければならない。したがって、自動化や、特定の々の仕事を冗長にする可能性のある技術を導入しようとしている企業。従業員は、政府が会社がその人物を再訓練する必要がある期間をカバーするための給与助成金を発行することを可能にする自動化再訓練手当を申請できる。こうすれば、個人は依然として仕事を持ち、新しいスキルを学び、ビジネスに真の損失はない。"
 CSA_focus_tax_code_reforms: "一般税法改革"
 CSA_focus_tax_code_reforms_desc: "旧税法の執行と混乱、そしてその肥大化した性質は、抜本的な見直しが切実に必要である。したがって、国家政府は法全体を書き直し、法のセクションを個別に検討するためにいくつかの立法会期を取ることが適切であると見なす。この新しい法は、うまくいけば、施行しやすく、理解しやすく、そして単純かつ／または十分に率直で、抜け穴を見つけようとする本能的な衝動を制限するだけでなく、旧法で一般的だった抜け穴を先制的に塞ぐことができるだろう。"
 CSA_focus_military_expansions: "軍事拡大"
 CSA_focus_military_expansions_desc: "我が軍は、いかなる近代的な部隊に対処するにも、ましてや防御することさえも、悲しいほど装備が不足している。したがって、南部の伝統に値する軍隊を創設し、また、実際に故郷を守るための機能的な部隊を創設しようとするならば、一般的な軍事拡大プロジェクトに投資しなければならない。"
 CSA_focus_logistics_improvements: "兵站改善"
 CSA_focus_logistics_improvements_desc: "軍事的であれ民間志向であれ、兵站は、後ではなく今、物事を成し遂げるという機能性において重要な役割を果たしている。したがって、鉄道、道路、インターネットのインフラおよび兵站ニーズへの戦略的投資が創設され、構築され、社会的なコインの両面で必要な時に役立つだろう。"
 CSA_focus_geological_and_mineral_institute: "地質・鉱物研究所"
 CSA_focus_geological_and_mineral_institute_desc: "GMI（地質・鉱物研究所）は、専任の地質および鉱物科学研究施設である。主な目標は、資源抽出、精製、および地質調査方法における新しい革新を探索し、開発することに投資することである。この重度の混合資金提供研究所は、うまくいけば、我々がより多くを見つけ、元々最小限または「価値がない」と見なされていたものからより多くを作り出す新しい方法を見つけるにつれて、一部の国と比較して優位性を与えるだろう。"
 CSA_focus_southern_militarism: "南部軍国主義"
 CSA_focus_southern_militarism_desc: "南部の歴史には、有能な軍司令官と戦術的手腕の豊かな歴史がある。一部の人々は、戦略的に我々が不足しているかもしれないと見るかもしれないが。それにもかかわらず、我々はこの伝統を活用し、より良い装備を取得し、兵士の報酬を増やし、彼らの訓練が彼らを真に自分たちの炉床と家を守るように洗練することを保証するために、軍事予算を拡大することを目指す。"
 CSA_focus_from_past_pains_to_future_honors: "過去の痛みから未来の栄誉へ"
 CSA_focus_from_past_pains_to_future_honors_desc: "国家の過去は血に染まり、歴史の時代とその古いやり方のために苦しんだすべての人々の痛みに満ちている。もはやそうではない。我々はもはや過去の古く妄想的な理想に人質に取られることはなく、代わりに我々は正義と自由の棒で古い怒りを突き刺す。我々はこれらのまさに理想を、新しく繁栄する国家の基盤に植え付け、新しい名誉を創造するための新しい進路を設定する。"
 CSA_focus_dixinomics: "ディキシーノミクス"
 CSA_focus_dixinomics_desc: "今、地に足をつける必要がある。経済を再び機能させるための手っ取り早い方法は、これらの土地が作られた基盤、すなわち農業から始めることだ。そこから、経済状況と、ここから本当にどこへ行きたいのかを理解することができる。"
 CSA_focus_department_of_energy: "エネルギー省"
 CSA_focus_department_of_energy_desc: "DoE、または一部の人々がディキシー・エネルギー省と呼ぶものは、エネルギーの使用と生産の結束を規制し、改善しようとする国家行政部門である。多くを基にするものはないが、うまくいけば真に明るい明日への始まりである。"
 CSA_focus_electrical_storage_reforms: "電力貯蔵改革"
 CSA_focus_electrical_storage_reforms_desc: "ESR（電力貯蔵改革）は、国家全体の変電所と変圧器を、個別に言えば、より効率的で容量を大きくすることを期待する一連の貯蔵施設投資である。"
 CSA_focus_power_infrastructure_future_proofing: "電力インフラの将来保証"
 CSA_focus_power_infrastructure_future_proofing_desc: "他のどのインフラストラクチャと同様に電力インフラストラクチャの創設は、それがすでに開発された土地の上に構築されている場合、現在ではなく未来のために構築されなければならないということである。もちろん、我々を助けるためのジプシーと水晶玉はないが、いずれにせよ、都市化の歴史的傾向を見て、電力インフラストラクチャをより良く実装する方法を理解することができる。明日の新しい都市を作るだけでなく、明日のエネルギーニーズの必要性を送り出す能力をすでに作っている。"
 CSA_focus_investing_in_more_conductive_cables: "より導電性の高いケーブルへの投資"
 CSA_focus_investing_in_more_conductive_cables_desc: "誰もが銅が導電性の金属であり、電流を受け取り保持できることを覚えている。しかし、現代の要求は、現代的な導電性の形態が必要であることを意味する。したがって、我々はより安定した送電網と将来の要求に備えることができる送電網を可能にするために、より良く、より強力なケーブルに投資する。"
 CSA_focus_expanding_fossil_fuel_facilities: "化石燃料施設の拡大"
 CSA_focus_expanding_fossil_fuel_facilities_desc: "古き信頼、ツリーハガー（環境保護活動家）の絶え間ない whining [すすり泣き、不平] にもかかわらず、彼らは、ローリング停電を誰もが経験したくない限り、現実を否定することはできない。エネルギーの現代的な要求は、すべてを再生可能にするという想定される「合理的な」時間表を超えている。したがって、個々の要求を分散させる方法として、例えば天然ガスや石油だけに頼るのではなく、さまざまな化石燃料プラントを拡大しなければならない。"
 CSA_focus_renewable_diversity: "再生可能エネルギーの多様性"
 CSA_focus_renewable_diversity_desc: "我々の土地は、再生可能エネルギー方法の多様な手段に適した地理的地域で構成されている。したがって、我々はこれらの地域に投資し、多様な方法セットを通じて電力需要が満たされることを保証する。"
 CSA_focus_real_green_energy: "真のグリーンエネルギー"
 CSA_focus_real_green_energy_desc: "未来が架空のものであれ現実そのものであれ、原子力によって導かれる。現在、原子力エネルギーは、そのまだらな歴史のために最も開発されたエネルギー方法である。確かにすべては母なる自然自身か人為的ミスだったが、いずれにせよ、これらの過ちは研究され、開発され、そして今、原子力エネルギーは日を追うごとにより実用的になりつつある。だから今、我々は未来に参加し、独自の原子力エネルギーを作る。"
 CSA_focus_brighter_tomorrow: "より明るい明日"
 CSA_focus_brighter_tomorrow_desc: "国家のエネルギー自立は最重要であり、したがって、我々の安全保障は代理で強化される。これらの開発と将来来るであろう開発は、我々がかつて考えもしなかったよりも、我々の新しい日々をより明るくするだろう。"
 CSA_focus_modern_agrinomics_plan: "近代農業経済計画"
 CSA_focus_modern_agrinomics_plan_desc: "社会の重要な柱は、その人々を養うための食料品を取得し、持つ能力である。したがって、我々がアクセスできる現代技術と、農業利用に非常に肥沃な土地をもって、我々は経済を多様化させつつも同時に専門化するように調整することができる。"
 CSA_focus_frontier_industrialism: "フロンティア工業主義"
 CSA_focus_frontier_industrialism_desc: "中心地には食料があり、フロンティアには産業があるだろう。公正な国家の中核が、経済を非常に活気づける真の経済的心臓部と一致するバランスが作られるだろう。"
 CSA_focus_cash_crops: "換金作物"
 CSA_focus_cash_crops_desc: "現金のための作物と作物のための現金、経済的および社会的生活自体の偉大な循環。しかし、一部の人々は他のものよりも少し価値を置くものがあり、この価値こそが、可能であればいつでもどこでもすべての州にこれらの作物の富を広めるために使用するものだ。綿からタバコまで、我々は国家輸出でお金をもたらす方法を見つけ出す。"
 CSA_focus_manufacturing_investments: "製造業投資"
 CSA_focus_manufacturing_investments_desc: "東西の沿岸州は、軽工業および一部の重工業に最適な場所である。港から工場まで、基本的なサプライチェーンを合理化し、その後、農業の中心地や工業フロンティア州に出荷することができる。"
 CSA_focus_arms_production_investments: "武器生産投資"
 CSA_focus_arms_production_investments_desc: "国家は自らを防衛する必要があり、国内の武器市場を設定するよりも良い方法はない。我々の土地は豊かな狩猟場であり、それよりも大きなものに投資する必要がある場合、それは同様の製造分野であることを考えると、戦時転換は難しすぎるはずはない。"
 CSA_focus_naval_investments: "海軍投資"
 CSA_focus_naval_investments_desc: "国家の沿岸水域は広大で未開拓であり、国内海運だけでなく、軍事的な海軍能力への投資も検討しなければならない。湾岸は一つのことだが、大西洋自体は対処すべき異なる種類の海戦を設定する。"
 CSA_focus_agrinomics_expansion: "農業経済拡大"
 CSA_focus_agrinomics_expansion_desc: "農業経済計画の傾向は、この現代において多くの人々が可能とは思わなかったであろう結果をもたらした。しかし、決意には意志力が伴い、市民の鼓動する心臓であるその同じ力が、そのような結果を生み出すための努力と時間を注ぎ込んだ。我々は世界で最も強力な農業産業の一つを持ち、これらの複雑でうんざりする「近代性」の日々において、よりシンプルな生活を送る方法の真の例を示す。"
 CSA_focus_dixie_agrinomics_practice: "ディキシー農業経済実践"
 CSA_focus_dixie_agrinomics_practice_desc: "DAP（ディキシー農業経済実践）は、古いスタイルの農業主義に現代的な文脈を提供する経済理論である。純粋な農業社会の欠点を理解し、代わりに我々は経済をバランスの取れた国内重視のものに改革し、農業の経済的専門性を国際的支援のてことした。国際的に少し問題が発生した場合、我々は単により良い国内供給を持ち、人口を養い、成長させ、軍隊、学校、福祉、医療プログラムを食料品などで維持する。それは豊かさの社会であるが、現代の第四次産業革命経済が持つ消費主義と「選択のパラドックス」のすべての否定的な影響なしの豊かさである。"
 CSA_focus_department_of_natural_resources: "天然資源省"
 CSA_focus_department_of_natural_resources_desc: "DoNR（天然資源省）の創設は、天然資源をどのように扱うべきかについて、国家的な統一されたアプローチを中央集権化し、創設することである。ミシシッピ州とアラバマ州の下部には鉱物鉱床があり、ジョージア州には鉄、銅、金があり、そして我々が支配する土地全体には他のものの良い混合物があることを理解している。この理解こそが興味深い疑問を提起する。我々は十分なことだけをすべきか、それとも未来自体の可能性を保証すべきか。"
 CSA_focus_the_future_is_now: "未来は今だ！"
 CSA_focus_the_future_is_now_desc: "我が国は新しく、比較的に脆弱な国である。未来を確保するため、家を確保するため、そして生活様式自体を確保するために。国家は、その天然資源を収穫するための発掘、利用、能力向上を保証しなければならず、また保証するだろう。"
 CSA_focus_dixie_lithium_belt: "ディキシー・リチウム・ベルト"
 CSA_focus_dixie_lithium_belt_desc: "アラバマ州とミシシッピ州の南半分、ルイジアナ州北部、そして潜在的にテキサス州にまで及ぶ最近の地質調査データは、リチウムが豊富な鉱床の長い帯を示している。これらの新しく発見された鉱床は、バッテリーおよび特定の技術ベースの製造に関する技術ニーズを確保するために驚くべきことをするだろう。"
 CSA_focus_a_devils_deal_with_georgia: "ジョージアとの悪魔の取引"
 CSA_focus_a_devils_deal_with_georgia_desc: "鉱物が豊富なジョージア州には、銅、鉄、金などが混在している。したがって、州のアパラチア北部地域周辺の鉱業およびその後の産業ハブは、これらの偉大で多様な鉱物資源を見つけ、抽出し、取得することに専念される。"
 CSA_focus_black_gold_and_more: "黒い金など"
 CSA_focus_black_gold_and_more_desc: "国家には豊富な化石燃料やその他のエネルギー資源がある。国家のエネルギー需要が満たされ、満たされることを保証するために、これらが収穫されることを確実にしなければならない。"
 CSA_focus_self_security_over_exhaustion: "枯渇より自己安全保障"
 CSA_focus_self_security_over_exhaustion_desc: "国家の資源は多様で豊富かもしれないが、その確実性は不明である。したがって、経済の安定と結束を保証し、外国勢力への過度の依存を制限するために、必要なことだけをしなければならない。"
 CSA_focus_little_lithium: "リトル・リチウム"
 CSA_focus_little_lithium_desc: "LLMとLLAは、それぞれリトル・リチウム・ミシシッピとアラバマとして知られる親リチウム鉱業スタートアップを指す。国家政府によって部分的に助成されており、目標は、研究開発および一般的な商業または製造用途のためのリチウムの単純な国内需要を確保することである。"
 CSA_focus_buford_salem_project: "ビュフォード-セーラム・プロジェクト"
 CSA_focus_buford_salem_project_desc: "BSP（ビュフォード-セーラム・プロジェクト）は、ジョージア州とカロライナ州における鉱業スタートアップの一連の一般的な投資である。金、銅、鉄などの鉱物が、これらの州のアパラチア地域全体に散在している。したがって、各州を対象とし、一般的な鉱業を助ける特定の資源を採掘するように設定できる。さらに、将来が本当にそれを要求する場合、彼らの鉱業事業は、どの資源を探すべきかを切り替えることで互いに助け合うことができる。"
 CSA_focus_petrochemical_diversity_programs: "石油化学多様性プログラム"
 CSA_focus_petrochemical_diversity_programs_desc: "石油化学多様性プログラムは、国内のエネルギー自立を高め、また、石油化学関連製品の小さなシリーズを確保しようとする一連の研究および化石燃料抽出イニシアチブである。"
 CSA_focus_ending_the_resource_debates: "資源論争の終結"
 CSA_focus_ending_the_resource_debates_desc: "国家の天然資源をどのように利用したいかについての意識的かつ明確な理解をもって、我々は今、DoNRを国家機構の機能的な一部として公式に宣言することができる。この進路が設定されたことで、我々は今、目指したい未来への道を確保する。"
 CSA_focus_modernized_dixinomics_program: "近代化ディキシーノミクス・プログラム"
 CSA_focus_modernized_dixinomics_program_desc: "国家が取り残されてきた歴史を持っているため、多くの人々が我々を真剣に受け止めないのも不思議ではない。この痛ましい真実をもって、我々は21世紀に強制的に入り込み、世界の工業化経済に参加しなければならない。"
 CSA_focus_tech_industry_investments: "技術産業投資"
 CSA_focus_tech_industry_investments_desc: "真の近代化への旅を始めるためには、一般的なオフィス部門の技術産業部門を確立するための実際の投資を確保しなければならない。これらの投資は、技術部門内で民間の研究と革新の形態を創設し、国家が革新の未来を模索し始めるのを助けるだろう。"
 CSA_focus_national_industrialization_efforts: "国家工業化努力"
 CSA_focus_national_industrialization_efforts_desc: "一般化された産業および製造業への投資は、国家の多様な土地と人々を、彼らが以前経験したことがないかもしれない真の生活水準を楽しむことができる新しい資源と商品で支え、多様化し、力を与えるだろう。"
 CSA_focus_banking_and_office_sector_jobs: "銀行・オフィス部門の仕事"
 CSA_focus_banking_and_office_sector_jobs_desc: "財政的に自らを高め、経済の多様化を続けるためには、オフィス部門と銀行部門の仕事の創設に投資しなければならない。"
 CSA_focus_armaments_investments: "軍備投資"
 CSA_focus_armaments_investments_desc: "このような経済成長を確保するためには、我が軍隊を供給し武装を支援するための十分な軍備産業を構築しなければならない。"
 CSA_focus_shipping_industrial_expansions: "海運産業の拡大"
 CSA_focus_shipping_industrial_expansions_desc: "商業と製造業の拡大に伴い、我々は海運能力も拡大する必要があるだろう。結果として、必要に応じてそのような海運が適切に保護されることを保証するために、我々は海軍へのコミットメントも増やす必要があるだろう。"
 CSA_focus_establishing_a_modern_dixie: "近代ディキシーの確立"
 CSA_focus_establishing_a_modern_dixie_desc: "継続的な工業化は、古い農業社会が考えもしなかった高い水準に我が国を置くだろう。したがって、我々はこの水準を確保し、経済を世界的に競争力のあるものにするためにより良く準備するために、国中で新たな投資ラウンドを保証するだろう。"
 CSA_focus_modern_dixinomics_success: "近代ディキシー経済学の成功"
 CSA_focus_modern_dixinomics_success_desc: "過去数ヶ月間のプログラム、投資などにより、我々は我が国家基盤そのものを確保するための、バランスの取れた、そして最も多様な経済を創り出した。この成功をもって、我々は望む未来のための最終手段を求めることができる。"
 CSA_focus_department_of_transportation: "運輸省"
 CSA_focus_department_of_transportation_desc: "DoT（運輸省）を設立することで、将来必要に応じて、民間および潜在的な軍事ニーズの両方のロジスティクス業務を組織化することが可能になるだろう。"
 CSA_focus_southeastern_highways_act: "南東部高速道路法"
 CSA_focus_southeastern_highways_act_desc: "我が高速道路の全体的な改善と柔軟性は、将来の民間自動車ニーズに対応するために最も重要である。これは、海岸線の大部分を持つ南東部の州周辺でさらに顕著であり、それはすなわち港への、そして港からのより多くの物資輸送を意味する。"
 CSA_focus_greater_mississippi_highways_act: "大ミシシッピ高速道路法"
 CSA_focus_greater_mississippi_highways_act_desc: "ミシシッピ川は我が国防にとって最大の自然障壁の一つである。しかし、それはまた民間交通流にとって最大の自然な障害でもある。したがって、我々はこの地域の国々で、よく開発され、より良く接続された国家を保証するために、ミシシッピ周辺の州に投資しなければならない。"
 CSA_focus_reestablishing_the_southern_railway: "サザン鉄道の再建"
 CSA_focus_reestablishing_the_southern_railway_desc: "「サザンは南部のために奉仕する」、それがノーフォーク・アンド・ウェスタン鉄道と悲惨な合併をしてノーフォーク・サザン鉄道という混乱を生む前の、古き良きサザン鉄道のモデルだった。さて、我々はこの落ちた旗を再び掲げ、それに新しい命を与えることによって、我が南部国家に再び奉仕する真の機会を持っている。"
 CSA_focus_reestablishing_the_mississippi_central: "ミシシッピ・セントラル鉄道の再建"
 CSA_focus_reestablishing_the_mississippi_central_desc: "MCRR、すなわちミシシッピ・セントラル鉄道は、その当時はまともなクラス3、ほとんどクラス2の鉄道だった。しかし、今や我々自身の土地の支配権を持っているので、我々はこの鉄道を復活させ、東部のサザン鉄道に対する素晴らしい西部の対応物にする能力を持っている。これら二つ、そして他のより小さな鉄道と連携して、国中でトンに次ぐトンの貨物を移動させることができるだろう。"
 CSA_focus_dot_prioritized_budgeting: "DoT優先予算編成"
 CSA_focus_dot_prioritized_budgeting_desc: "我がインフラの国家的な維持と改善こそが、社会が最高の結束力で機能することを可能にするものである。したがって、我々は運輸省に与える初期額を中心に予算編成を優先するだろう。"
 CSA_focus_southern_military_forces: "南部軍"
 CSA_focus_southern_military_forces_desc: "SMF（南部軍）は我が国防のバックボーンである。陸軍、海軍、空軍の軍種から成り、これらの軍種は、真に敵に追いつくためには、適切に検討され、開発されなければならない。なぜなら、我々はこの新しく見つけた自由をこれほど早く失うわけにはいかないからだ。"
 CSA_focus_southern_army: "南部陸軍"
 CSA_focus_southern_army_desc: "南部は豊かな軍事史と伝統を持っているが、これには変化を望まない古い考えの者たちがいる。我々は陸軍が右足ではなく左足でスタートすることを保証するために、いくつかの初期の再編成から始める必要がある。さもなければ、彼らはどのように行進を学ぶというのか。"
 CSA_focus_standardization_of_training_practices: "訓練慣行の標準化"
 CSA_focus_standardization_of_training_practices_desc: "必要が生じた場合に備えて、適切な動員を保証するために。我々は陸軍内の訓練プログラムのための統一された基準を作成しなければならない。これにより、教練指導官が基礎訓練自体のための訓練連隊を学ぶにつれて、より速いペースでより多くの兵士を訓練することができる。"
 CSA_focus_basic_industrial_support: "基礎的な産業支援"
 CSA_focus_basic_industrial_support_desc: "実際に軍隊を運営するためには、彼らはある種の装備を必要とする。したがって、我々は成長する陸軍をより良くするために、防衛産業に向けていくつかの基礎的な投資を行うだろう。"
 CSA_focus_logistical_centric_planning: "ロジスティクス中心計画"
 CSA_focus_logistical_centric_planning_desc: "LCP（ロジスティクス中心計画）は、標準的なドクトリンが現場で実践されるのとは異なる軍事作戦へのアプローチである。我々の動きはより散発的かもしれないが、我々の補給線と部隊への補給能力は、全体的な効率の向上をもたらすだろう。期待されるのは、我々のドクトリンと組織のスタイルをよりロジスティクス指向に調整することによって、これが我々に計画方法についてより思慮深くさせ、装備、そしてうまくいけば部隊自身の全体的な損失を最小限に抑えることを可能にするだろうということである。"
 CSA_focus_jrotc_education_requirements: "JROTC教育要件"
 CSA_focus_jrotc_education_requirements_desc: "軍隊への受動的な接触は、新しい新兵を引き込む最良の方法であり、また軍隊に対する国家的な誇りを築く方法でもある。したがって、我々は教育機関と軍隊と共同で、学生が高校時代の学業中に少なくとも2年間のJROTCプログラムを行うことを保証するための専用の機構を創設するだろう。"
 CSA_focus_equal_opportunity_officer_training_program: "機会均等士官訓練プログラム"
 CSA_focus_equal_opportunity_officer_training_program_desc: "リーダーシップの質と、常備軍を組織するために必要なリーダーシップの役割が満たされることを保証するために、我々は新しいOTP、すなわち士官訓練プログラムを作成しなければならない。OOTPの目標は、下士官だけでなく、軍隊への入隊を希望する民間人が士官になるために応募し訓練することを奨励する環境を創り出すことである。これは士官クラスのための基礎訓練のように機能するが、我々の士官団の質が維持されることを保証するために、大幅に多くの要件と基準が設定されるだろう。"
 CSA_focus_well_rounded_army: "バランスの取れた陸軍"
 CSA_focus_well_rounded_army_desc: "我々の初期の改革と設定された新しい基準により、我が陸軍は適切に自立するのに十分安定した。我々は今、我が国防と外交政策の未来のために陸軍をどのような方向に進めたいか、一種の方向性を設定し、突破する能力を持っている。"
 CSA_focus_doctrine_debates: "ドクトリン討論の開始"
 CSA_focus_doctrine_debates_desc: "我が陸軍軍種で創り出した創造と堅固な基盤により、現代の戦場で勝利をもたらすために使用する方向性、すなわちドクトリンを理解する必要があることが今や明らかになった。したがって、我々は選択肢を見直し、軍種のために望む未来のためにまさに何が必要かを理解する必要がある。"
 CSA_focus_civil_defense_doctrine: "民間防衛ドクトリン"
 CSA_focus_civil_defense_doctrine_desc: "CDD（民間防衛ドクトリン）は個人の名誉と誇りのドクトリンである。我が地域と旧合衆国の狩猟と銃文化を利用することによって、我々は独立したプログラムを洗練し、それらを一種の「私設国家警備隊」に沿うように規制することができる。これは、民兵部隊や組織、そして半訓練された民間人が、義務が呼びかけた場合に、参加を希望するか、徴兵するのが容易になることを意味する。もちろん、これはドクトリンが個人的な攻撃よりも国土防衛に焦点を当てているため、いかなる攻撃的な戦争も軽蔑されることを意味する。しかし、これらの想定される「3.5世代戦争」戦術は、敵を推測させ続けるのに役立つだろう。"
 CSA_focus_funding_independent_company_programs: "独立中隊プログラムへの資金提供"
 CSA_focus_funding_independent_company_programs_desc: "ICP（独立中隊プログラム）は、特定の地域や町区に割り当てられた「中隊」、すなわち独立した地方部隊を設立するための、国家的に資金提供された一連のプログラムである。もちろん、落とし穴は、防衛戦争の場合、これらの部隊が必要に応じて、その戦争が終わるまで正規軍に参加するよう呼び出される可能性があることである。"
 CSA_focus_rotc_and_jrotc_standards: "ROTC & JROTC基準"
 CSA_focus_rotc_and_jrotc_standards_desc: "教育システムへのJROTCおよびROTCプログラムの導入は、人口全体に軍隊という考え方を消極的に公開する良い方法だった。しかし、我々はこれらのプログラムを再調整して、市民が炉辺と故郷のために戦う理由を守り、導き、理解する方法を保証し、先制的に訓練する必要がある。"
 CSA_focus_continual_planning_doctrine: "継続計画ドクトリン"
 CSA_focus_continual_planning_doctrine_desc: "CPD（継続計画ドクトリン）は、陸軍の計画機構に焦点を当てたドクトリンである。作戦、情報などはすべて計画の影響であり、この考え方をもって、我々は計画自体をより良く洗練し、改善し、規模を拡大して、単なる物資と人的資源の生の力以上の結果を保証するための知識を身につける。結局のところ、戦術なき戦略は勝利への最も遅い道であり、戦略なき戦術は敗北前の単なる騒音である。"
 CSA_focus_improving_logistical_standards: "ロジスティクス基準の改善"
 CSA_focus_improving_logistical_standards_desc: "我々のロジスティクスニーズをより良く保持する能力を改善することは、すべてを計画するこの新しい時代において非常に貴重であることが証明されるだろう。"
 CSA_focus_orienteering_proficiency_training: "オリエンテーリング熟練訓練"
 CSA_focus_orienteering_proficiency_training_desc: "旧軍隊のジョークは、少尉、すなわち新任士官が常に地形ナビゲーション訓練で簡単に迷子になるということだ。したがって、これを真剣に受け止め、地形ナビゲーションを我々の主要な研究としよう。これにより、我々の部隊結束と地形理解は、伝統的な訓練が許すよりもはるかに柔軟になるだろう。"
 CSA_focus_shells_not_soldiers_doctrine: "兵士ではなく砲弾ドクトリン"
 CSA_focus_shells_not_soldiers_doctrine_desc: "SNS（兵士ではなく砲弾）ドクトリンは物資中心のドクトリンである。砲弾は、大きいか小さいかにかかわらず、質の高いわずかな人的資源よりも量が多い方が良いという原則を使用する。主な点は、新しい標準的な兵士を作るよりも早く、より多くの弾丸と砲弾を作ることができるということである。これは我々の経済にとっては少し負担が大きいだろうが、兵士自身だけでなく、戦争努力に対するすべての人々にとってより良い考え方を示すはずであり、それはより結束力があり、エゴ駆動の少ない社会的分裂を軍隊への参加、不参加へと導く。"
 CSA_focus_increasing_production_abilities: "生産能力の向上"
 CSA_focus_increasing_production_abilities_desc: "このような要求の厳しいドクトリンに追いつくためには、我々がすでに持っているもので生の材料生産量をどのように増やすことができるかを理解する必要がある。"
 CSA_focus_logistical_elitism: "ロジスティクスエリート主義"
 CSA_focus_logistical_elitism_desc: "我々のドクトリンは、これらすべての弾丸、爆弾、そして補給品を運び、取ってくる能力を必要とすることを意味する。したがって、ロジスティクス部隊はそれ自体で一種の「特殊部隊」に昇格されるだろう。それだけでなく、現代の戦闘では、これらの重要な補給品を敵の航空部隊から保護するためにできる限りのことをしなければならない。したがって、ロジスティクス部隊への重点は、我々が自分自身を見つけるいかなる戦争においても、その周辺、そして近くでの彼らの死の可能性の増加でもある。"
 CSA_focus_true_southern_army: "真の南部陸軍"
 CSA_focus_true_southern_army_desc: "我々のドクトリン討論は終わり、我が陸軍は我が国とその利益を確保するためのよく油の注された機械である。ここから我々は、真に近代的な参謀本部指導部を固めるための柱を創り出す。"
 CSA_focus_southern_air_force: "南部空軍"
 CSA_focus_southern_air_force_desc: "スペースコースト、ライト兄弟、これらは我が国の飛行自体との活気に満ちた歴史のいくつかの例である。この歴史こそが、空軍軍種の創設が単なる必要性だけでなく、歴史的伝統による権利でもあることを確実にするものである。我々は先祖を誇りに思わせる新しい歴史的な節目を設定するために空軍を作るだろう。"
 CSA_focus_air_r_and_d_department: "空軍研究開発部"
 CSA_focus_air_r_and_d_department_desc: "軍事的に言えば、カーブの先を行くためには空軍内に専門部署が必要である。しかし、民間契約を通じて、これは民間用途にも役立つことができ、全体的に航空旅行や航空輸送の革新などを促進する。"
 CSA_focus_sky_defense_doctrine: "制空権防衛ドクトリン"
 CSA_focus_sky_defense_doctrine_desc: "制空権における開発を優先することによって、我々は将来、空軍をどのように調整し洗練するかの基準を設定する。"
 CSA_focus_raining_thunder_doctrine: "降り注ぐ雷ドクトリン"
 CSA_focus_raining_thunder_doctrine_desc: "このドクトリンは、我が空軍の地上攻撃と爆撃能力を優先する。この優先順位付けは、航空機開発の現在のトレンドに依存して、空の支配権を争うのに十分であり、一方、我々が持っているどんな爆撃機も、敵の地上および海軍部隊を壊滅させ、我々の全体的な戦闘能力に真の損害が及ぶのを防ぐだろう。結局のところ、工場は再建できるが、殺された兵士はできない。"
 CSA_focus_wright_aircraft_production_company: "ライト航空機製造会社"
 CSA_focus_wright_aircraft_production_company_desc: "ライト兄弟は最初の持続飛行を開拓し、旅行の全く新しい理解のための舞台を設定した。今、我々はノースカロライナに民間および軍用航空機生産のためのWAP会社を設立することによって彼らの名前を称える。"
 CSA_focus_production_alignments: "生産調整"
 CSA_focus_production_alignments_desc: "我々の新しいドクトリンは、軍事生産が、そのドクトリンへの我々の結束力のある採用とコミットメントが満たされることを保証するように再調整されることを要求する。"
 CSA_focus_the_blank_canvas_measurement: "白紙のキャンバス測定"
 CSA_focus_the_blank_canvas_measurement_desc: "ドクトリンの選択が固まったことで、我々は空軍が現代の戦場を白紙のキャンバスにし、それに対して我が陸軍が行進し、より良い明日が作られる新しい絵を創り出すための舞台を設定する。"
 CSA_focus_national_aviation_association: "全国航空協会"
 CSA_focus_national_aviation_association_desc: "NAAは、飛行の美しさ、機械、そしてそれらの機械の背後にいる人々について公衆を鼓舞し、情報を提供するために国中でイベントを組織する、軍民共同の会員グループである。受動的な接触は軍隊に採用への素晴らしい後押しを与え、同時に民間か軍人かを問わず、意欲的な飛行士の新しい世代を創り出す。"
 CSA_focus_expanding_airbases: "空軍基地の拡張"
 CSA_focus_expanding_airbases_desc: "もし我々が国家の空を適切に防衛するための合理的な規模の空軍を持つつもりなら、我々は国中のいくつかの戦略的な空軍基地の容量を拡張しなければならない。"
 CSA_focus_southern_skies_for_southern_eyes: "南部の空は南部の目のために"
 CSA_focus_southern_skies_for_southern_eyes_desc: "我が空軍は、南部軍の一部を構成する誇り高く決意に満ちた軍種である。陸軍や海軍と同様に、我々は我々の空を守る素晴らしい軍種とその奉仕するメンバーを創設し、持つことを誇りに思い、光栄に思う。"
 CSA_focus_southern_navy: "南部海軍"
 CSA_focus_southern_navy_desc: "我々が持つ海岸線の豊かさにもかかわらず、我が海軍力は実際には最高ではない。ほとんどの海軍力は大西洋岸か、あるいはあちらの太平洋から来る。しかし、ミシシッピ川とメキシコ湾を考えると、我々は選択した海軍力で訓練し、間に合わせるための十分な訓練場を持っている。"
 CSA_focus_naval_maintenance_standardization: "海軍保守標準化"
 CSA_focus_naval_maintenance_standardization_desc: "我が海軍施設は非常に専門化されており、少しロジスティクスの混乱になりがちである。したがって、修理が必要なあらゆる船を受け入れるために施設の柔軟性を可能にするための一般的な基準を作成する必要がある。"
 CSA_focus_family_pay_incentives: "家族給与インセンティブ"
 CSA_focus_family_pay_incentives_desc: "海軍艦艇は多くの人々を必要とし、その人々はまた、我々が何らかの形で見つけるかもしれない任務や戦争において、一度に数日間、多かれ少なかれ孤立するだろう。このことを念頭に置いて、我々は海軍人員がそのような負担を引き受けるためのより良い正当化を求めなければならない。給与には適応的な家族手当があり、兵士が自分自身だけでなく、家にいる家族もカバーできるようにする。"
 CSA_focus_propulsion_testing_program: "推進試験プログラム"
 CSA_focus_propulsion_testing_program_desc: "現代の船は大きく、多くの兵器で満ち溢れている。我々は敵に弾薬を浪費させ、ミサイルのような重いものを使用させることを強制することによって、我々の船をより機敏にする方法を見つける必要がある。この海でのソフトな消耗戦の形態は、うまくいけば、危機の時に長期的なコスト削減の追加の利益と共に、真の標準を維持することを可能にするだろう。"
 CSA_focus_njrotc_programs: "NJROTCプログラム"
 CSA_focus_njrotc_programs_desc: "JROTCプログラムは教育機関が望むどんな軍種でもあり得るが、海軍プログラムは学生に海軍自体への真の接触を与えるためにはるかにユニークである。したがって、海岸線やミシシッピ川に近い特定の半径内の学校は、すでに存在するかもしれないものに加えて、専用の海軍JROTCプログラムを持つだろう。目標は、これらの海軍JROTCプログラムが、学生が海軍に入ることを選択した場合に行うことが期待される特定の事柄について、より実践的な理解を可能にするために、資金と主要な水路へのアクセスを持つことを可能にすることである。"
 CSA_focus_general_training_improvements: "一般的訓練改善"
 CSA_focus_general_training_improvements_desc: "GTIは、海上での射撃および危機対応シナリオの質と効率を保証するための一連の一般的な投資である。結果として、これらのプログラムは、乗組員が船種への専門化を主要なコースではなく次のステップとして、もう少し柔軟になることを可能にするだろう。"
 CSA_focus_from_the_gulf_to_the_ocean: "湾から大洋へ"
 CSA_focus_from_the_gulf_to_the_ocean_desc: "一般的な洗練プログラムと海軍軍種の固化により、我々は今、他のどの国とも同じように、我々の水域と交易路を設定し、建設し、防衛するための施設を持っていることを喜んで言うことができる。"
 CSA_focus_what_color_water_debate: "何色の水か、討論"
 CSA_focus_what_color_water_debate_desc: "防衛に十分な海軍力を持つことは一つのことだが、しかし、我々は我が国の将来の安全保障のために下されるべき真の選択を持っている。グリーンまたはブルーウォーター海軍開発は、対応し、将来の我が海軍力を定義する先例を設定するために、我々の海軍開発を準備し、方向付けるだろう。"
 CSA_focus_if_it_floats_its_a_boat: "浮けば、それはボートだ"
 CSA_focus_if_it_floats_its_a_boat_desc: "量より質。生涯の討論は、それぞれに長所と短所があるため、多くの人が苦労するものである。しかし、我々は海軍力のために量を再び実行可能にする方法を見つけたかもしれない。船の設計や人員訓練などを縮小し、標準化し、合理化することによって、我々は海軍力が過度に正確な攻撃ではなく、量を通じて応答可能になるようにゲームを設定する。敵の士気は確かにヒントを得て、海が鋼鉄と銃の波に消えるのを見るだろう。"
 CSA_focus_the_steel_wave_doctrine: "鋼の波ドクトリン"
 CSA_focus_the_steel_wave_doctrine_desc: "鋼の波ドクトリンは、これらの新しいより小さな基準を中心に海軍艦艇と訓練をスケーリングすることに焦点を当てた量ドクトリンである。この再スケーリングにより、生の攻撃能力を犠牲にしてより多くの船を配備することが可能になる。つまり、我々は敵の海軍部隊に対して、よりアリが蜂蜜に向かうような方法で、より機動的に、そして柔軟に対応できることを意味する。"
 CSA_focus_ship_building_supremacy: "造船覇権"
 CSA_focus_ship_building_supremacy_desc: "SBSは、我が海軍力の規模と決意に貢献し、保証することができる戦時艦隊船を生産するために、海軍産業が支援し、柔軟であることへの献身である。"
 CSA_focus_green_water_gremlins: "グリーンウォーター・グレムリン"
 CSA_focus_green_water_gremlins_desc: "メキシコ湾は我が海軍力にとって完璧な訓練場である。これらの沿岸水域は、世界を横断する必要はなく、決意と技術で我々の水域を守ることに固執する海軍を創り出すことを可能にするだろう。"
 CSA_focus_coastal_coordination: "沿岸連携"
 CSA_focus_coastal_coordination_desc: "我が艦隊は、南部軍という軍事機械の歯車であるならば、地上および航空部隊とより良く連携する方法を理解する必要がある。"
 CSA_focus_submerged_animals: "潜水動物"
 CSA_focus_submerged_animals_desc: "我が潜水艦隊は、水上艦隊が提供する視覚効果と同じくらい致命的でなければならない。この考え方をもって、我々はこれらの深海の動物が、そのような動物であるという名声を得るように、ドクトリンを調整する。"
 CSA_focus_blue_sea_sailors: "ブルーシー・セイラー"
 CSA_focus_blue_sea_sailors_desc: "世界は深い青い水で覆われており、もし我々がいかなる真の現代海軍力にも対応するつもりなら、そのような共通性に適合する海軍を創り出さなければならない。"
 CSA_focus_fleet_standards_doctrine: "艦隊基準ドクトリン"
 CSA_focus_fleet_standards_doctrine_desc: "FSDは、艦隊の規模と構成に対する基準を洗練し設定するドクトリンであり、これにより我が海軍は陸軍と同様に組織化されることが可能になる。これにより、同様に構成された艦隊を持つ敵部隊への力の適切なエスカレーションと応答性が可能になる。"
 CSA_focus_seamen_for_a_sea_fleet: "外洋艦隊のための船員"
 CSA_focus_seamen_for_a_sea_fleet_desc: "外洋航行および大洋航行艦隊のためにその質が満たされることを保証するための我が海軍人員の訓練と洗練は、同様に我が海軍産業を再調整するための新しいドクトリンを固める。"
 CSA_focus_sailing_the_ocean_blue: "青い大洋を航行する"
 CSA_focus_sailing_the_ocean_blue_desc: "我が海軍の未来は石に刻まれた。我々は、今後数十年にわたる我が国家政策の先例を設定する力を創り出した。我々が我が国の向上のために正しいことをしたことを願おう。"
 CSA_focus_the_southern_general_staff: "南部参謀本部"
 CSA_focus_the_southern_general_staff_desc: "我が軍隊の洗練と発展は、士官団が改革と未来への希望の灯台となるのを見てきた。この革新性と実力は、時の翁が把握し、人間の脆弱性の通常の過剰を打ち負かし始める前に、最大限に活用しなければならない。"
 CSA_focus_southern_sunrise: "南部の日の出"
 CSA_focus_southern_sunrise_desc: "我々は考えをまとめ、国家として機能する方法を見つけ出した。この時点で、自分たちのことだけを考えるのはもう終わりにする時が来た。問題は、正直に言って、どのような種類の外交関係を取るべきかということだ？"
 CSA_focus_the_golden_policy_plan: "黄金政策計画"
 CSA_focus_the_golden_policy_plan_desc: "我が国の位置と経済構成は、湾岸地域における外交政策へのユニークなアプローチを可能にする。このことを念頭に置いて、我々は古い考えを復活させ、新しい国家アイデンティティを固め、古い連合からの連邦主義の悪臭を取り除くことができるだろう。"
 CSA_focus_subjugating_the_yellow_rose: "黄色いバラの征服"
 CSA_focus_subjugating_the_yellow_rose_desc: "黄金の環を復活させる最初のステップは、計画における最大のプレーヤーであるメキシコへの我々の入り口を設定することである。しかし、メキシコに着くためには、テキサスを通過する必要があるだろう。我々は多くの文化的類似点を共有しているが、テキサス人が望むもの、すなわち彼らの文化的アイデンティティを与えることを望む。結局のところ、USAの時代にテキサス人に彼らが何であったかを尋ねれば、彼らは言うだろう。我々は第一にテキサス人、第二に南部人、そして最後にアメリカ人だと。"
 CSA_focus_war_plan_rodeo: "戦争計画ロデオ"
 CSA_focus_war_plan_rodeo_desc: "黄金の環への道は、2番目に大きな障害物によって満たされている。この障害物は、もちろんテキサス国であり、そしてはい、コロンビアやベネズエラのような同様の規模の国があるが、これらはテキサス人民のような戦闘精神では比較にならない。したがって、戦争だけが、これらのロデオの道化師たちに状況が実際にどのように変わるかを確保し、示すための道である。"
 CSA_focus_the_west_indies_whirlwinds: "西インド諸島の旋風"
 CSA_focus_the_west_indies_whirlwinds_desc: "黄金の環を確保するためには、我々はまた、実際に環を構成する内部を確保しなければならない。したがって、近い将来に意味のある何かを達成するつもりなら、我々は焦点を合わせ、我々自身の島々飛び石作戦のセットを持つための舞台を設定する必要がある。"
 CSA_focus_war_plan_guantanamo: "戦争計画グアンタナモ"
 CSA_focus_war_plan_guantanamo_desc: "キューバとの真の交渉力は明らかにない。彼らはカストロの影響がまだ彼らを首根っこ掴んでいるやり方にあまりにも固執している。だから我々は彼らを解放し、彼らに真の、そしてより公正なシステムを示すために戦争に行く。"
 CSA_focus_hispaniola_heart_to_heart: "イスパニョーラ腹を割って"
 CSA_focus_hispaniola_heart_to_heart_desc: "ハイチは混乱しており、隣のドミニカ共和国もそれほど良くない。我々は経済的手段と市民サービスへの支援を通じた社会的安定によって、これら二つを奨励することができる。我々の黄金の目標へ向かうもう一つのステップに過ぎない。"
 CSA_focus_hispaniola_hiccup: "イスパニョーラしゃっくり"
 CSA_focus_hispaniola_hiccup_desc: "イスパニョーラ島は今日に至るまで問題を抱えた歴史を持っている。この考え方をもって、我々はこれらの失敗した政府に対して迅速かつ直接的な行動を取ることによって、島の安定を保証しなければならない。より良い明日のために、我々は島とその人々に安定をもたらすだろう。"
 CSA_focus_carribbean_cleanup: "作戦カリブ海掃討"
 CSA_focus_carribbean_cleanup_desc: "地図上のこれらの点々の状態は様々で予測不可能である。我々はこれらの国々から多くを期待すべきではなく、したがって、我々の侵攻部隊は物事を一掃し、統一と安定の新しい政治的実体を創り出すことができるはずである。それだけでなく、我々が得る観光の独占について考えてみろ、私にはかなり良さそうだ。"
 CSA_focus_british_concessions: "英国の譲歩"
 CSA_focus_british_concessions_desc: "我々の地域的覇権を固めるためには、まだヨーロッパの支配下にある外国の土地を獲得するための異なる方法を見つける必要がある。英国は財政的にあまり良くないので、多分我々は単に彼らから島々を買い取ることができるだろう。"
 CSA_focus_french_concessions: "フランスの譲歩"
 CSA_focus_french_concessions_desc: "フランスはまだここカリブ海の我々の将来の地域計画内に拠点を保持している。我々が我々の半球外の外国勢力からのカリブ海全体の一般的な支配を固めることができるように、我々は何らかの解決策について話し合う必要がある。"
 CSA_focus_dutch_concessions: "オランダの譲歩"
 CSA_focus_dutch_concessions_desc: "ここ西半球におけるヨーロッパ支配の最後の拠点の一つは、キュラソー島を持つオランダである。我々は彼らの手からそれを取るために、彼らに寛大な一時金を与えることができるはずである。"
 CSA_focus_retooling_our_bureaucracy: "我が官僚機構の再調整"
 CSA_focus_retooling_our_bureaucracy_desc: "我が国の行政手段の性質はその限界まで引き伸ばされている。もし我々が外国および国内のニーズに追いつくつもりなら、我々は更新し、合理化し、より良く組織化することを目指さなければならない。"
 CSA_focus_war_plan_aztec: "戦争計画アステカ"
 CSA_focus_war_plan_aztec_desc: "リオ・グランデ川を渡り、南部の前線を確保する時が来た。結局のところ、もし彼らがすでにあなたの国境内にいるなら、不法移民はあり得ない。"
 CSA_focus_war_plan_fruit_basket: "戦争計画フルーツバスケット"
 CSA_focus_war_plan_fruit_basket_desc: "バナナ戦争は、中央アメリカにおける旧合衆国の外国権益にとって興味深い時期だった。さて、今こそ地域支配を確保し、これらの土地の人々の地域経済的幸福を確保するために、我々自身のバナナ戦争を持つ時が来た。"
 CSA_focus_war_plan_canal_crosser: "戦争計画運河横断者"
 CSA_focus_war_plan_canal_crosser_desc: "パナマを越えて、旧大コロンビア国家の土地へ。ベネズエラ、コロンビア、パナマのこの南部の前線を固めれば、我々は単に間に挟まれたすべてを掴み、押さえつけるだけになるだろう。"
 CSA_focus_stabilizing_the_territories: "領土の安定化"
 CSA_focus_stabilizing_the_territories_desc: "我々の外国への冒険は頂点に達し、したがって、我々は一息つき、新しく見つけた領土を集め、再編成しなければならない。"
 CSA_focus_dallas_dance: "ダラス・ダンス"
 CSA_focus_dallas_dance_desc: "我々の文化を統合し、分裂よりも安定を求めることは、テキサス州の民間人口が地域に対する南部のリーダーシップに対してより友好的になることを可能にするだろう。"
 CSA_focus_cuban_calm: "キューバの平穏"
 CSA_focus_cuban_calm_desc: "カストロの亡霊はもういない。我々は今、旧キューバ国家に安定をもたらし、人々が我々と、そして今や自分たち自身と一つになることを可能にすることができる。"
 CSA_focus_western_civil_integrations: "西側市民統合"
 CSA_focus_western_civil_integrations_desc: "イスパニョーラ島西部、バハマ、ジャマイカの各島は、より効率的な新しい行政サービスを導入することで、統合への取り組みを開始できる。総じて、統合が正式に完了するまでは、少なくとも事態を鎮静化させることができるだろう。"
 CSA_focus_eastern_civil_integrations: "東側市民統合"
 CSA_focus_eastern_civil_integrations_desc: "プエルトリコからトリニダード・トバゴに至る東部の島々は、小さいながらもその数は多い。そのため、我々の新たな地域連合との最終的な真の統合に向けた土台を築くべく、これらの島々を相互に合理化し、より良く統合する方法を見出す必要がある。"
 CSA_focus_cartel_contingencies: "カルテル緊急時対応策"
 CSA_focus_cartel_contingencies_desc: "地方カルテルとの交渉、結束力のある市民サービスの導入、そして旧メキシコ国家に安定をもたらす方法を見つけることは、我々が地方人口のコンプライアンスと協力を目にすることを可能にし、我々の地域連合のための舞台を設定するだろう。"
 CSA_focus_centroamerican_unity: "中央アメリカ統一"
 CSA_focus_centroamerican_unity_desc: "中央アメリカの価値観と地域主義を促進することは、我々がこの地域をより大きな黄金のパズルのピースとして焦点を当てることを可能にするだろう。これは地域連合とのより良い統合を可能にし、同時に彼ら自身に一種の二重の誇りを与えるだろう。"
 CSA_focus_golden_confederation_proclaimation: "黄金連合"
 CSA_focus_golden_confederation_proclaimation_desc: "今日、我々のすべての努力が実を結ぶ日である。野菜、葉巻、砂糖、そして楽しむための経済的および食料品の豊富な種類。なぜなら、今日、我々はもはや単なる「南部国家」ではなく、今や黄金連合であり、我々はこの西半球のかなりの地域を構成した湾岸、中央アメリカ、カリブ海地域の兄弟姉妹と共に高く誇りを持って立っているからだ。今日、我々は手を繋ぎ、統一、繁栄、そして恵み、平和、静けさをもって見つめるための黄金の夜明けの未来へと進む。黄金連合のために！"
 CSA_focus_old_glories_policy_plan: "古き栄光政策計画"
 CSA_focus_old_glories_policy_plan_desc: "その力の絶頂期において、アメリカ合衆国は輝く海から海へと広がっていた。大陸規模の天然資源に浴し、海外の少数に匹敵するものはいなかった。しかし、巨大な力には daunting な責任が伴い、旧秩序であった退廃が、偉大な共和国をついに自壊させる結果となった。今、我々は新鮮な白紙と理解をもって、この偉大さを再び創り出すための非常にユニークな状況にある。かなりの数の人々はこの野心的な外交政策の方向性にあまり満足しないだろうが、機会が永遠に失われる前に、我々は今それをやるべきかもしれない。"
 CSA_focus_great_northern_expedition: "大北方遠征"
 CSA_focus_great_northern_expedition_desc: "大いなる奪還を開始するためには、我々はまず北へ行進し、強力なミシシッピ川という大障壁の東にあるすべてを確保しなければならない。"
 CSA_focus_war_plan_superior: "戦争計画スペリオル"
 CSA_focus_war_plan_superior_desc: "我々の初期侵攻は、最も西側の国境にまたがらなければならない。そこから、より東側の敵対勢力を包囲し、前進するのが容易になるだろう。"
 CSA_focus_war_plan_appalachia: "戦争計画アパラチア"
 CSA_focus_war_plan_appalachia_desc: "自由諸邦への侵攻は、ワシントンD.C.という旧権力の座を確保するだろう。これは、北東へ前進する際にアパラチア山脈を有利に利用することによって定義できる。"
 CSA_focus_war_plan_greater_hudson: "戦争計画大ハドソン"
 CSA_focus_war_plan_greater_hudson_desc: "ハドソン川からメイン州まで、我々は北東部全体を取り戻し、我々が自ら設定した運命を再び実現するために努力する。なぜなら、この最後の押し込みで、我々は間もなく偉大な第2アメリカ共和国となるものの東半分の支配を固めるからだ。"
 CSA_focus_cultural_integration_plans: "文化統合計画"
 CSA_focus_cultural_integration_plans_desc: "我々は旧共和国のように容易に分裂しないことを保証しなければならない。したがって、我々は互いの統一と文化的包摂の新しい現代的な基準を設定するために、先制的に計画しなければならない。"
 CSA_focus_midwestern_brothers: "中西部の兄弟"
 CSA_focus_midwestern_brothers_desc: "狩猟は、南部と中西部が共有する最良の統一特性である。我々は、この触媒を地域を一つにまとめ、統一する方法として利用できる。食文化の違いを、新しい食べ物と文化的な統一を創造する方法として利用する。言うまでもなく、態度も互いにそれほどかけ離れておらず、単に異なる言葉を使って表現されているだけである。"
 CSA_focus_capital_compromises: "首都の妥協"
 CSA_focus_capital_compromises_desc: "首都地域、別名連邦主義諸邦は、旧共和国の残りの地域に対してかなりユニークな地域である。しかし、彼らの文化があらゆる外部の影響のために異なるかもしれない場所で、彼らはその歴史で十分に補っている。連合規約、そして憲法、そして国家自体の創設は、この焦点地域から派生している。したがって、我々はこの文化的中立性の保存を可能にし、理解と理性を通じた統一の基準を設定するために、いくつかの妥協をすることができる。"
 CSA_focus_northeastern_needs: "北東部のニーズ"
 CSA_focus_northeastern_needs_desc: "北東部地域の生意気で多様な個性は、統合を少し困難にするだろう。しかし、彼らのニーズにより多く注意を払うことによって、我々は彼らが望んでいたとは気づかなかったかもしれないケアと親切の先例を設定する。ニューヨーカーからボストニアンまで、北東部全体のユニークな性質を構成する個性の多様性は、不安のための舞台を設定するだろう。しかし、もし我々が十分に注意を払い、実際に彼らの面倒を見るなら、我々はよりスムーズな前進を期待すべきである。言うまでもなく、これらの個性の一部は中西部と南部のある地域と一致するので、我々は常にできる限りそれらに訴えることができる。"
 CSA_focus_organizing_the_east: "東部の組織化"
 CSA_focus_organizing_the_east_desc: "東部の獲得物を組織化することは、我々が利用可能な資源についての理解を再収集することを可能にする。言うまでもなく、これは時が来たときに我々の西部拡大を開始するための舞台を設定するのに役立つ。"
 CSA_focus_pacific_pearls: "太平洋の真珠"
 CSA_focus_pacific_pearls_desc: "今日、我々は前進し、西へ行進して我々の運命を完了する。強力なミシシッピから、我々は今、太平洋の真珠を獲得し、これらの偉大な土地を再び統一するための軌道を作る。"
 CSA_focus_war_plan_houston: "戦争計画ヒューストン"
 CSA_focus_war_plan_houston_desc: "テキサス共和国は、小さいかもしれないが、非常に意欲的で、その領土について知識が豊富な国である。だから我々は、彼らの野心が我々が彼らを適切に統合する実現可能性を上回る前に、彼らを孤立させ、排除しなければならない。"
 CSA_focus_war_plan_wheat_field: "戦争計画小麦畑"
 CSA_focus_war_plan_wheat_field_desc: "ラコタ共和国は、旧共和国の旧グレートプレーンズ地域の多くを構成している。我々はこの穀倉地帯を確保し、彼らの孤立した独立精神を中西部と南部のそれらと比較し統一する方法として利用することによって、統合計画を設定しなければならない。"
 CSA_focus_war_plan_canyon: "戦争計画キャニオン"
 CSA_focus_war_plan_canyon_desc: "デザレット連合は名ばかりの連合であり、その領土は周囲および内部の文化からの影響が非常に多様であるため、地形自体を除けば、彼らを侵略することはかなり簡単な試練であるはずだ。しかし、我々はこの統一の欠如を利用して、将来彼らを統合し、彼らが支持できる真の、そして現実のアイデンティティを与えることができる。"
 CSA_focus_war_plan_cascade: "戦争計画カスケード"
 CSA_focus_war_plan_cascade_desc: "太平洋岸北西部、別名カスケード地域は、独立精神の観点からはかなり若い起源の一つである。したがって、この若さを将来我々の有利に利用することができる。今のところ、山々を突破しようとするのは非常に退屈な事柄になるだろうから、我々がどのように行動するかに注意する必要がある。"
 CSA_focus_war_plan_gold: "戦争計画ゴールド"
 CSA_focus_war_plan_gold_desc: "1800年代のゴールドラッシュは多くの人々をカリフォルニア州に殺到させた。今、我々は前進し、ゴールドラッシュ州を侵略し、我々の大陸十字軍を完了する。"
 CSA_focus_westward_integrations: "西部統合"
 CSA_focus_westward_integrations_desc: "我々は国境領土との統合および統一プログラムを開始するだろう。これは、次のフェーズがロッキー山脈周辺の州になるため、三段階の一般的な統合努力のための舞台を設定する。"
 CSA_focus_rocky_mountain_integrations: "ロッキー山脈統合"
 CSA_focus_rocky_mountain_integrations_desc: "ロッキー山脈は最大の自然障壁の一つであり、したがって、それらの上またはそれを超えるものの統合は通常よりも少し難しくなるだろう。しかし、我々はこれを妥協し、これらの地域のニーズを評価する方法として利用できる。そうすれば、これらの広大な距離がもはやそれほど遠く感じられなくなるだろう。"
 CSA_focus_pacific_pacification_efforts: "太平洋平定努力"
 CSA_focus_pacific_pacification_efforts_desc: "大陸全体を隔てているということは、伝統的な統一プログラムを実施するのが最も簡単ではないことを意味する。だから我々は新しい市民サービスを統合し、地域内の安定を保証して、それから我々の統合努力が実を結ぶことを可能にする必要があるだろう。"
 CSA_focus_the_second_republic: "第二共和国"
 CSA_focus_the_second_republic_desc: "長い間の後、我々はそれを成し遂げた。今日、我々は第2アメリカ共和国を宣言し、真の気概と勤勉を通じて我々が顕現させた新しい運命を設定することができる。新しい夢が新しい現実となり、今や我々が誇りに思うことができる新しい始まりを設定することが我々の仕事である。"
 CSA_focus_cajun_way_forward: "ケイジャン政策計画"
 CSA_focus_cajun_way_forward_desc: "我が文化への重要な影響は、ルイジアナ州周辺および内部のケイジャンおよびクレオールの人々から派生することができる。この重要な影響は、フランスがカナダとニューイングランドで失ったアカディア植民地を置き換えた、旧フランス領ルイジアナにまで遡る。したがって、我々はこれらのルーツを再発見し、古いものからインスピレーションを得て新しい光を与えることが、より良い外交政策計画であると信じている。したがって、我々は国家指令アカディアを開始し、自分たちのために新しい名前を作るために着手するだろう。"
 CSA_focus_midwestern_meltdowns: "中西部のメルトダウン"
 CSA_focus_midwestern_meltdowns_desc: "五大湖連合は、シカゴから蜘蛛の巣のように広がる鉄道であろうと、ミシシッピ川とオハイオ川であろうと、重要なロジスティクスハブである。地域は収穫の機が熟しており、今や我々が必要とするのは、潜在的な正当化を提示するための舞台を設定することだけである。"
 CSA_focus_war_plan_windy_city: "戦争計画ウィンディシティ"
 CSA_focus_war_plan_windy_city_desc: "中西部の兄弟姉妹を仲間に入れる時が来た。我々の文化を固め、旧共和国の灰とこの疑似部族的な状況から生まれた一つの新しい民族として団結するために。"
 CSA_focus_capital_crisis: "首都危機"
 CSA_focus_capital_crisis_desc: "首都地域は、古い連邦主義の理想の「故郷」であること以外に文化がない。したがって、我々は主張と危機状況を確立する簡単な作業を行い、それに応じて行動することができる。"
 CSA_focus_war_plan_arlington: "戦争計画アーリントン"
 CSA_focus_war_plan_arlington_desc: "時が来た。首都では過去のことしか考えていない新世界の敵に我々自身を襲いかかろう。さて、今こそ彼らに未来を示す時だ。"
 CSA_focus_northeastern_nagging: "北東部のしつこさ"
 CSA_focus_northeastern_nagging_desc: "ニューヨーカーの人々の好戦的な個性は、緊張を高める能力を容易にするだろう。彼らの背後にいる、より受動的と思われる隣人を巻き込むための舞台を設定する。"
 CSA_focus_war_plan_tea_party: "戦争計画ティーパーティー"
 CSA_focus_war_plan_tea_party_desc: "今やゲームが設定されたので、我々は北東へ向かって前進し、旧合衆国大陸の東半分の支配を固めることができる。これは、我々の新しいアイデンティティ、地域的安定、そして我々がすべて自分たちで決定できる未来のための舞台を設定する。"
 CSA_focus_border_settlements: "国境入植地"
 CSA_focus_border_settlements_desc: "旧国境を取り壊し、新しい入植地を創設することは、我々が異なる文化をより良く統合し、混ざり合わせることを可能にする。真の最初の一歩だ。"
 CSA_focus_chicago_cheers: "シカゴの歓声"
 CSA_focus_chicago_cheers_desc: "シカゴは中西部の心臓部であり、そのように扱われるべきであり、その目的のために、我々はこのウィンディシティを利用して、文化的な違いと、人々の家族としての我々の統一の祝賀を共有するだろう。"
 CSA_focus_detroit_delight: "デトロイトの喜び"
 CSA_focus_detroit_delight_desc: "シカゴが心臓部であるなら、デトロイトは中西部の肺かもしれない。大小の製造会社のための舞台を設定し、デトロイトは我々の文化的な祝賀と統合努力のための良い第二の拠点となるだろう。"
 CSA_focus_crossing_more_than_the_delaware: "デラウェア川以上の横断"
 CSA_focus_crossing_more_than_the_delaware_desc: "丘を越え、遠くへ、D.C.、フィラデルフィアを通り、湾へ。我々は遠く旅し、これらの問題の土地に平穏をもたらす。今こそ、これらの土地に結束力と安定をもたらす時だ。"
 CSA_focus_boston_beautiful: "美しいボストン"
 CSA_focus_boston_beautiful_desc: "市民サービスをもたらし、地域に平穏を回復することは、我々がボストンでイベントや祝賀を設定することを可能にするだろう。古い革命がティーパーティーで始まった場所で、我々は今、一つの大きな家族としてより近くなるにつれて、新しい祝賀を開始する。"
 CSA_focus_a_new_beginning: "新たな始まり"
 CSA_focus_a_new_beginning_desc: "今、再生のプロセス、新たなスタート、そして我々の人々のための新しい時代のプロセスが始まる。"
 SRA_idea_railroad_mania: "鉄道マニア"
 SRA_idea_railroad_mania_desc: "列車は、その種類において、陸上で最も強力な乗り物である。そして南部共和国のエンジンは、間もなく世界的に有名になるであろう我が鉄道を構成するドック、産業、支線の背後にある力である。我々は偉大な南部鉄道を創り出すだけでなく、その物語を語るべきである。"
 SRA_idea_department_for_transport_innovation: "運輸革新省"
 SRA_idea_department_for_transport_innovation_desc: "人と商品の両方を輸送するためのより良く、より高度で、より効率的な方法を開発するという卸売イニシアチブに専念している。DTIは、そのような目標を達成するための専念された資金提供の結果である。"
 SRA_idea_promoting_agriculture_influence: "農業影響力の促進"
 SRA_idea_promoting_agriculture_influence_desc: "我が土地は世界中で必要とされる農産物を栽培するのに最適である。我々の経済がそれによって支配される必要はないが、我々は確かにこれを利用していくつかのソフトな影響力を行使し、国内のニーズも確保することができる。"
 SRA_idea_old_habits_new_hopes: "サウザン・ドリーム"
 SRA_idea_old_habits_new_hopes_desc: "我々は偉大な国家を築いた。すべての人のための、そしてすべてが一つのための国家を。この現実は確保するのにかなりの時間を要し、それと共に過去の鎖を振り払うという現実が来る。現在でお互いを受け入れ、そしてすべての南部市民のために、彼らがどのように見えるかに関係なく、未来を創造し、作る。我々はサウザン・ドリームを作り、そして作るだろう。"
 SRA_idea_historical_innovation_classes: "歴史的革新クラス"
 SRA_idea_historical_innovation_classes_desc: "南部の歴史は農業開発の歴史である。さて、我々は歴史の悪い部分が教えられ理解されることを保証しなければならないが、問題が深刻になったときに真の革新が行われることを最も重要視しなければならない。その点に関して、我々は代わりに食料安全保障と農業研究という永続的な問題に目を向けるだろう。これは世界における我々の足跡を作り、また科学コミュニティにおける我々の文化的な印を作るだろう。"
 SRA_idea_agricultural_industrialism: "農業産業主義"
 SRA_idea_agricultural_industrialism_desc: "農業は機能する社会の基本的な基盤である。農業セクター全体の多様化への投資を通じて、我々は産業開発が社会からの基本的な要求を満たすだけでなく、我々の最良の部分である農業セクターを最適化し、拡大し、成長させることができることを保証することができる。"
 SRA_idea_expanded_corps_of_engineers: "拡張された工兵隊"
 SRA_idea_expanded_corps_of_engineers_desc: "工兵隊の拡張により、我々は工兵隊の民間拡張を組み込み、いくつかの平時能力を適用することができる。結果として、これは必要に応じて軍事ロジスティクスと後方防御作業を支援するために動員できる予備力を与える。"
 SRA_idea_a_southern_dream: "サウザン・ドリーム"
 SRA_idea_a_southern_dream_desc: "我が土地、我が人民、我が家族。我々の運命は南部のそれであり、快適さ、家族、そして南部の精神の夢こそが、我々がすべての市民が楽しむことを保証するために努力するものである。なぜなら、家とママの家庭料理ほど良いものはないからだ。"
 SRA_idea_industrial_stagnation: "産業停滞ドクトリン"
 SRA_idea_industrial_stagnation_desc: "農業セクターは文明のバックボーンであり、このバックボーンは全体的に世話をされ、強化されなければならない。したがって、我々はこのバックボーンがもろくなり、枯れ果てないことを保証するために、国全体をどのように開発するかという考え方を変えなければならない。"
 SRA_idea_nature_navigators: "自然のナビゲーター"
 SRA_idea_nature_navigators_desc: "このような多様な地理により、兵士をバランス良く訓練し洗練させる我々の能力は、地上の少年たちに柔軟性を与えるだけでなく、飛行少年たちも発見困難な地形での敵の動きを追跡する方法についてより良い理解を得る。"
 SRA_idea_historical_scars: "歴史的傷跡"
 SRA_idea_historical_scars_desc: "時々、過去を忘れないことが最善である。しかし、それらの痛みは傷跡を残し、そして我が国は長い道のりを歩んできたが、我々のまさに存在を取り巻く国家的およびいくらか国際的なスティグマは、依然としてためらいのあるものである。多分いつか、我々は本当に前進できるだろう…"
 SRA_idea_ignoring_the_past: "過去の無視"
 SRA_idea_ignoring_the_past_desc: "過去はまさにそれ、過去にある。変えることはできず、だからなぜ心配するのか。それに、我々には心配すべき現在と未来がある。"
 SRA_idea_from_past_scars_to_future_honors: "過去の傷跡から未来の名誉へ"
 SRA_idea_from_past_scars_to_future_honors_desc: "もはや我々は過去とその恐怖にまみれることはないだろう。我々は今、一つの南部の家族として共に前を向き、我々の新しく見つけた自由を奪おうとする敵から互いを守ることを目指すだろう。家族、友人、そして故郷のために、南部国家のために！"
 SRA_idea_formalized_department_of_energy: "正式化されたエネルギー省"
 SRA_idea_formalized_department_of_energy_desc: "DoEの設立と投資により、我々は今、国家のエネルギーニーズにより良く対応することを目指すことができる。"
 SRA_idea_from_theory_to_practice: "理論から実践へ"
 SRA_idea_from_theory_to_practice_desc: "ディキシー農業経済学理論は、より国内焦点の経済への依存において、はるかに持続可能で、より穏やかであることが証明された。もちろん、我々はまだ世界貿易を行っているが、我々が本当に過剰に持っているものを取引する場所で、我々は質の高い様々な輸入品を返礼として得る。"
 SRA_idea_formalized_department_of_natural_resources: "正式化された天然資源省"
 SRA_idea_formalized_department_of_natural_resources_desc: "大資源討論が終わったことで、我々は公式にDoNRの機能の基礎を設立し、創り出した。今、来るべきより明るい未来を作るために、我が国の向上のためにコースが設定された。"
 SRA_idea_a_modern_dixie: "近代ディキシー"
 SRA_idea_a_modern_dixie_desc: "我が近代化ディキシー経済学プログラムのバランスの取れた多様な性質は、我々をこれまで以上の経済力と生活の質の新しい基準へと引き上げた。我々は今、望む、そして持つであろう未来を確保するための基盤を持っている。"
 SRA_idea_priority_budgeting: "優先予算編成"
 SRA_idea_priority_budgeting_desc: "運輸省が予算編成で最初の優先順位を得ることで、我々は我が国の絶えず変化するニーズ、それが民間であろうと軍事であろうと、に合わせてインフラを洗練し、適応させ、成長させることができるだろう。"
 SRA_idea_civil_defense_doctrine: "民間防衛ドクトリン"
 SRA_idea_civil_defense_doctrine_desc: "CDDは、民兵システムと正規軍の影響を組み合わせている。ある意味では、伝統的な現代戦争と「第4世代戦争」として知られているものの間の橋渡しとなることが意図されている。記録部のいくつかは、冗談めかして「3.5世代戦争」をドクトリンの代替名として付け始めている。"
 SRA_idea_civil_defense_doctrine_one: "民間防衛ドクトリン"
 SRA_idea_civil_defense_doctrine_one_desc: "CDDは、民兵システムと正規軍の影響を組み合わせている。ある意味では、伝統的な現代戦争と「第4世代戦争」として知られているものの間の橋渡しとなることが意図されている。記録部のいくつかは、冗談めかして「3.5世代戦争」をドクトリンの代替名として付け始めている。"
 SRA_idea_continual_planning_doctrine: "継続計画ドクトリン"
 SRA_idea_continual_planning_doctrine_desc: "CPDは、陸軍機能の計画機構を使用し、それを利用して陸軍の戦闘要素とロジスティクス要素の間の全体的な結束を洗練し改善する、洗練と忍耐のドクトリンである。"
 SRA_idea_continual_planning_doctrine_one: "継続計画ドクトリン"
 SRA_idea_continual_planning_doctrine_one_desc: "CPDは、陸軍機能の計画機構を使用し、それを利用して陸軍の戦闘要素とロジスティクス要素の間の全体的な結束を洗練し改善する、洗練と忍耐のドクトリンである。"
 SRA_idea_shells_not_soldiers_doctrine: "兵士ではなく砲弾ドクトリン"
 SRA_idea_shells_not_soldiers_doctrine_desc: "SNSドクトリンは、まっすぐな、物資至上主義のドクトリンである。経済的には我々にとってよりコストがかかるが、社会としては、弾丸や爆弾よりも多くの男性と兵士を失う方がはるかにコストがかかるだろう。"
 SRA_idea_shells_not_soldiers_doctrine_one: "兵士ではなく砲弾ドクトリン"
 SRA_idea_shells_not_soldiers_doctrine_one_desc: "SNSドクトリンは、まっすぐな、物資至上主義のドクトリンである。経済的には我々にとってよりコストがかかるが、社会としては、弾丸や爆弾よりも多くの男性と兵士を失う方がはるかにコストがかかるだろう。"
 SRA_idea_airforce_sky_defense_doctrine: "空軍制空権防衛ドクトリン"
 SRA_idea_airforce_sky_defense_doctrine_desc: "SDDは、空域保持における目標指向の優位性に焦点を当てたドクトリンである。優先順位付けは爆撃任務をより効果的にするだろうが、しかし、与えられる注意の不足のために爆撃開発における我々の革新を引きずるだろう。"
 SRA_idea_airforce_raining_thunder_doctrine: "降り注ぐ雷ドクトリン"
 SRA_idea_airforce_raining_thunder_doctrine_desc: "爆撃能力を優先することによって、我々は戦場自体で敵の戦闘能力に強力な損害を与える能力を高める。"
 SRA_idea_airforce_sky_defense_doctrine_one: "空軍制空権防衛ドクトリン"
 SRA_idea_airforce_sky_defense_doctrine_one_desc: "SDDは、空域保持における目標指向の優位性に焦点を当てたドクトリンである。優先順位付けは爆撃任務をより効果的にするだろうが、しかし、与えられる注意の不足のために爆撃開発における我々の革新を引きずるだろう。"
 SRA_idea_airforce_raining_thunder_doctrine_one: "降り注ぐ雷ドクトリン"
 SRA_idea_airforce_raining_thunder_doctrine_one_desc: "爆撃能力を優先することによって、我々は戦場自体で敵の戦闘能力に強力な損害を与える能力を高める。"
 SRA_idea_steeL_wave_doctrine: "鋼の波ドクトリン"
 SRA_idea_steeL_wave_doctrine_desc: "SWDは、海軍用語における量より質の洗練である。これは、訓練と船のサイズの全体的な削減のために、我々がより多くの船を配備し、敵部隊に対してより警戒し、応答可能になることを意味する。"
 SRA_idea_steeL_wave_doctrine_one: "鋼の波ドクトリン"
 SRA_idea_steeL_wave_doctrine_one_desc: "SWDは、海軍用語における量より質の洗練である。これは、訓練と船のサイズの全体的な削減のために、我々がより多くの船を配備し、敵部隊に対してより警戒し、応答可能になることを意味する。"
 SRA_idea_green_water_gremlins: "グリーンウォーター・グレムリン"
 SRA_idea_green_water_gremlins_desc: "沿岸水域こそが、我々が心配する必要がある唯一の水域である。したがって、我々は我が国を最大限に確保するために、この考え方を中心に海軍機構を訓練し改善するだろう。"
 SRA_idea_green_water_gremlins_one: "グリーンウォーター・グレムリン"
 SRA_idea_green_water_gremlins_one_desc: "沿岸水域こそが、我々が心配する必要がある唯一の水域である。したがって、我々は我が国を最大限に確保するために、この考え方を中心に海軍機構を訓練し改善するだろう。"
 SRA_idea_fleet_standards_doctrine: "艦隊基準ドクトリン"
 SRA_idea_fleet_standards_doctrine_desc: "このドクトリンは、敵部隊に柔軟に呼びかけ応答することができるミニ海軍を創設することを可能にする。これにより、我が海軍全体が無謀な動きをせず、同時にこれらの標準化された艦隊構成形式を通じて乗組員と指導部に十分な経験を与えることができる。"
 SRA_idea_fleet_standards_doctrine_one: "艦隊基準ドクトリン"
 SRA_idea_fleet_standards_doctrine_one_desc: "このドクトリンは、敵部隊に柔軟に呼びかけ応答することができるミニ海軍を創設することを可能にする。これにより、我が海軍全体が無謀な動きをせず、同時にこれらの標準化された艦隊構成形式を通じて乗組員と指導部に十分な経験を与えることができる。"
 SRA_idea_southern_general_staff: "南部参謀本部"
 SRA_idea_southern_general_staff_desc: "南部軍は個々の軍種を偉大なものへと発展させ洗練させ、その上、これらの開発の進歩は士官団とその参謀本部にさえ達した。経験の富はカーブの先を行くために使用され、将来の南部人がそのような軍事的誇りを浴び、楽しむことができることを願うだろう。"
 SRA_idea_retooling_administrative_means: "行政手段の再調整"
 SRA_idea_retooling_administrative_means_desc: "我々の野心的な外交政策戦略により、いくつかの行政上の支障が生じ始めた。より一貫して前進するためには、こうした行き過ぎた部分に対処し、事態を収拾する必要があるだろう。"
 SRA_idea_cultural_integrations_program: "文化統合プログラム"
 SRA_idea_cultural_integrations_program_desc: "旧共和国の最大の欠点は、それを構成する異なるサブカルチャーを理解し、適応させ、統合する柔軟性のなさだった。我々はその過ちを犯さず、代わりに異なる地域との文化共有および統合プログラムを開始し、これらのサブカルチャーを通じた個人主義がないようにするだろう。むしろ、これらは我々の新しいアメリカ文化と生活様式のパズルのピースとなるだろう。"
 SRA_idea_the_second_american_republic: "第2アメリカ共和国"
 SRA_idea_the_second_american_republic_desc: "額に汗し、多大な努力を通じて、我々は第2共和国を創り出した。我々は今、取り組むべき白紙の状態と、ほぼ無限の可能性の未来を持っている。"
 southern_republic_divided_we_fell: "分裂すれば倒れる"
 southern_republic_divided_we_fell_desc: "連合はもはやない。今や、その暴力的な終焉からのサブカルチャーと灰の砕けた鏡が横たわっている。もし我々が真の独立国家になる計画があるなら、我々が本当に前進し、どこかへ行くことができる前に、我々自身で持ちこたえる方法を見つけ出さなければならない。"
 southern_republic_domestic_policies: "南部国内政策"
 southern_republic_domestic_policies_desc: "白黒はっきりし、また非常に赤く染まった歴史を南部が持っていたにもかかわらず、現代の人口動態の変化は、かつて作用していたより過剰な力のかなり多くを和らげた。しかし、これにもかかわらず、まさにそれらの同じ力が適応し、より良い言葉がなければ、じたばたせずに去るつもりはないようだ。それにもかかわらず、我々はこれらの過剰を克服し、新しい国家の静けさと生存を保証することを目指さなければならない。結局のところ、みんな、我々が南部のホスピタリティで維持すべき評判を持っていることを知っているだろう。"
 southern_republic_federal_budgets: "政府経費"
 southern_republic_federal_budgets_desc: "SRA、すなわち南部共和国の中央政府は、控えめに言っても興味深いものである。「連邦」という言葉を本当に誰も好まないため、彼らは代わりに政府経費のような専門用語でそれを回避するだけである。人々がどのような精神的な輪を飛び越えるかに関係なく、共和国の中央政府であり、したがって、人々に提供することと、旧連合がしたのと同じ道に我々自身を導かないこととのバランスを取る行為である。"
 southern_republic_industrial_policies: "ディキシー産業化省"
 southern_republic_industrial_policies_desc: "DID……（ディキシー産業化省、へへ、やったぜ）えーと、とにかく。ディキシー産業化省は、まさにその名の通り、国家の工業化と継続的な開発を担当している。我が土壌は作物でしかそれほど多くを与えられないので、我々は他のほとんどの国々に追いつくことを確認するために戦うことになるだろう。"
 southern_republic_resource_management_policies: "ディキシー管理局"
 southern_republic_resource_management_policies_desc: "DMAは、利用可能な労働力の組織化、および我が国の核心産業が容易に利用可能な原材料にアクセスできることを保証する任務を負っている。だから言い換えれば、鉱業と農業はDMAの監督下に置かれる傾向がある。"
 southern_republic_tax_policies: "ディキシー寄付省"
 southern_republic_tax_policies_desc: "また言葉遊びが始まった。DDD、あるいは一部が冗談で言うディキシー要求省は、帳簿の一般的なバランスを保証するために、国家の税法の組織化と実施を担当している。彼らは浮き沈みを予想しているが、人口の多くが旧連合の旧リバタリアン党の一部であったか、より連携していたため、「税金」という言葉を好まない。"
 southern_republic_army_service_branch: "南部陸軍"
 southern_republic_army_service_branch_desc: "SAB、すなわち南部陸軍は、南部軍の非常に伝統的な軍種である。その領土で生まれ、出身の歴史的な軍事指導者を称えることは、それが正規の歩兵に対して実際にあるべきよりも、士官団に対してはるかに多くの訓練を行い、より高い基準を課す傾向があることを意味する。それにもかかわらず、陸軍は自分自身を長く見つめ、もしそれが祖国を守るか、新しい冒険を求めるつもりなら、真剣に進みたい方向性を見つけ出す必要があるだろう。"
 southern_republic_air_force_service_branch: "南部空軍"
 southern_republic_air_force_service_branch_desc: "南部空軍、すなわちSAFは、その訓練と研究開発部門への正直な投資という点で、一種の無視された継子である。それにもかかわらず、フロリダのスペースコーストの影響、および南部共和国に位置するいくつかの著名な空軍基地により、空軍は持っているもので間に合わせている。しかし、もし国家が適切に自衛するつもりなら、それは確かに持っているもの以上の何かを必要とするだろう。"
 southern_republic_navy_service_branch: "南部海軍サービス"
 southern_republic_navy_service_branch_desc: "SNS、あるいは時々南部海軍と簡略化されるものは、かなり堅牢な軍種である。国家がメキシコ湾の沿岸地のほぼ3分の1を包含しているため、航海手段に参加する民間および軍事施設が豊富にある。しかし、これらの施設は旧連合の崩壊により大いに苦しんでおり、したがって、もし我々がこれほど広大な海岸線を適切に防衛できるつもりなら、修理、訓練、そしていくつかの真剣な投資が必要となるだろう。"
