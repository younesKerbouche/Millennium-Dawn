 southern_republic_event.22.d: "汚れた国家が我々の要求を拒んだ。今こそ行動せよ、さもなければ沈黙を守れ。外交情勢はやや緊迫している。さて、理性が勝つか、それとも武力が勝つか。。"
 southern_republic_event.22.o1: "意志の力が勝つ"
 southern_republic_event.22.o2: "これをリスクすることはできない"
 southern_republic_event.23.t: "ドミニカ共和国が受諾"
 southern_republic_event.23.d: "彼らは我々の要求を受け入れた。準備を開始する。今日は我が国にとって良い日だ。"
 southern_republic_event.23.o1: "さらに一歩前進"
 southern_republic_event.24.t: "南部の取引"
 southern_republic_event.24.d: "南部国家が協定を結ぶよう要請してきた。連合国家を結成する見返りとして、我々の島々が異常気象で被害を受けた際には、あらゆる物資及び金銭的支援の両方またはいずれか一方が提供されるという。これは確かに財政的圧迫を和らげる助けとなるが、罠かもしれない。しかし拒否すれば我々はどうなるのか...どうすればいい、どうすればいいのか..."
 southern_republic_event.24.o1: "現時点では受け入れられない"
 southern_republic_event.24.o2: "そのような取引を見逃すわけにはいかない"
 southern_republic_event.25.t: "バハマが拒否"
 southern_republic_event.25.d: "バハマの政府代表者は、我々の非常に寛大な取引を拒否した。我々はこれを正当化として使用することも、他の方法を見つけることもできる。いずれにせよ、もし我々が外交政策目標を追跡し続けるつもりなら、すぐに決定を下す必要があるだろう。"
 southern_republic_event.25.o1: "くそっ、宣戦布告だ"
 southern_republic_event.25.o2: "これに再アプローチする必要がある"
 southern_republic_event.26.t: "バハマが受諾"
 southern_republic_event.26.d: "彼らは我々の要求を受け入れ、我々は物事を設定し始めるだろう。今日は我々の地域連合へのさらに一歩である。"
 southern_republic_event.26.o1: "非常に多くの島々"
 southern_republic_event.27.t: "南部の譲歩"
 southern_republic_event.27.d: "南部国家が提案を持ちかけてきた。カリブ海の領土売却に対し、1000億ドルを提示している。これらの島々は確かに地政学的な意義を持つが、概して資源の浪費源となっている。つまり選択はこうだ──我々が必要としているのは金か、島々か。"
 southern_republic_event.27.o1: "お金は使える"
 southern_republic_event.27.o2: "その島々はイギリス領だ！"
 southern_republic_event.28.t: "イギリスが受諾"
 southern_republic_event.28.d: "イギリスは我々の譲歩を受け入れ、我々はカリブ海の島々を獲得した。したがって、これらの島々を統合することは比較的容易な作業となるだろう。"
 southern_republic_event.28.o1: "完全に価値があった"
 southern_republic_event.29.t: "イギリスが拒否"
 southern_republic_event.29.d: "忌々しいアングロどもが我々の非常に寛大な申し出を拒否した。問題は、現時点では外交事件を起こす余裕がないため、将来の参考のためにこれに再アプローチする必要があるということである。"
 southern_republic_event.29.o1: "くそったれ"
 southern_republic_event.30.t: "南部の譲歩"
 southern_republic_event.30.d: "南部国家が提案を持ちかけてきた。カリブ海の領土売却に対し、500億ドルを提示している。これらの島々は確かに地政学的な意義を持つが、概して資源の浪費源となっている。つまり選択はこうだ──我々が必要としているのは金か、島々か。"
 southern_republic_event.30.o1: "お金は使える"
 southern_republic_event.30.o2: "その島々はフランス領であり続ける！"
 southern_republic_event.31.t: "フランスが受諾"
 southern_republic_event.31.d: "フランスは我々の譲歩を受け入れ、我々はカリブ海の島々を獲得した。したがって、これらの島々を統合することは比較的容易な作業となるだろう。"
 southern_republic_event.31.o1: "完全に価値があった"
 southern_republic_event.32.t: "フランスが拒否"
 southern_republic_event.32.d: "忌々しいフランコフォンどもが我々の非常に寛大な申し出を拒否した。問題は、現時点では外交事件を起こす余裕がないため、将来の参考のためにこれに再アプローチする必要があるということである。"
 southern_republic_event.32.o1: "カエル野郎どもめ！"
 southern_republic_event.33.t: "南部の取引"
 southern_republic_event.33.d: "南部国家が提案を持ちかけてきた。カリブ海の領土売却に対し、250億ドルを提示している。これらの島々は確かに地政学的な意義を持つが、概して資源の浪費源となっている。つまり選択はこうだ──我々が必要としているのは金か、島々か。"
 southern_republic_event.33.o1: "お金は使える"
 southern_republic_event.33.o2: "オランダ領の島々はオランダ国民のものだ！"
 southern_republic_event.34.t: "オランダが受諾"
 southern_republic_event.34.d: "オランダは我々の譲歩を受け入れ、我々はカリブ海の島々を獲得した。したがって、これらの島々を統合することは比較的容易な作業となるだろう。"
 southern_republic_event.34.o1: "完全に価値があった"
 southern_republic_event.35.t: "オランダが拒否"
 southern_republic_event.35.d: "忌々しい木靴どもが我々のかなり寛大な申し出を拒否した。問題は、現時点では外交事件を起こす余裕がないため、将来の参考のためにこれにアプローチする必要があるということである。"
 southern_republic_event.35.o1: "畜生！"
 southern_republic_event.36.t: "首都論争"
 southern_republic_event.36.d: "旧共和国の問題の一つは、旧首都D.C.が国民の大部分にとって遠すぎると見られていたことであった。しかし、その象徴性は割り引くことができない。したがって、我々は新しい首都がどこにあるべきかを考え出さなければならない。"
 southern_republic_event.36.o1: "D.C.で十分だった"
 southern_republic_event.36.o2: "新アーリントン計画は良い"
 southern_republic_event.36.o3: "コロンビア山は十分に中央にある"
 southern_republic_event.36.o4: "ユリシーズで大丈夫だろう"
 southern_republic_event.37.t: "新たな進むべき道"
 southern_republic_event.37.d: "我々の政策が確定し、影響力が保証されたことで、我々は今、我が国の新しい外観を選ぶという大きな名誉を持っている。もちろん、コンセンサスは、我々の過去と起源に敬意を表することが当然であるため、国名をアメリカ連合国（CSA）に改名することである。しかし、今の問題は旗である。ディキシー第一党のメンバーは、バージニア戦闘旗を行い、カラースキームを更新して、我々の偉大な連合が単なるバージニア貴族の堅苦しい尻ではないようにしたいと考えている。しかし、南部同盟に属するメンバーは、それを一歩進め、彼らのメンバーがしばらく使用してきた旗を使用したいと考えている。それは星がなく、代わりに中央に白い円があり、その中央に一つの大きな稲妻がある、プレーンなバージニア戦闘旗である。一部は後者が政治的アピールの点で少し露骨すぎるのではないかと疑問に思っている。しかし、さらに多くは、それが十分に遠くまで行っていないのではないかと疑問に思っている。結局のところ、この土地は本当に我々の土地なのだ。"
 southern_republic_event.37.o1: "配色変更は成功"
 southern_republic_event.37.o2: "稲妻は敵に恐怖を植え付けるだろう"
 southern_republic_event.38.t: "新たな国家標準"
 southern_republic_event.38.d: "国民の大部分が我々のやり方に賛同しているため、我が国が本当に自らを代表しているかどうかについての一般的な議論がある。左翼の多くは、国家の労働者との連帯の前例を設定するために、社会主義的象徴主義で旗をリブランドしたいと考えている。一方、右翼にいる人々は、南部連合が自らを代表した最後の旗の一つを再導入することによって、我が国の起源により象徴的なものに少し戻したいと考えている。この旗は、右側に堅実な赤いバーがあり、左上隅にバージニア戦闘旗がある白いベースの旗である、古い血染めの旗であろう。結果として、彼らは国名を単にディキシー共和国に変更すべきであると信じている。しかし、これについて決定するのは国民次第である。"
 southern_republic_event.38.o1: "社会主義共和国だ"
 southern_republic_event.38.o2: "我々はディキシー共和国だ"
 southern_republic_event.39.t: "前進"
 southern_republic_event.39.d: "我々の機知が働き、国民が新たに発見された国民的誇りを楽しんでいるため、彼らは団結を示し、同時にそれが良いか悪いかに関わらず我々の歴史に敬意を払う改革を求めている。したがって、今後、我々は南部連合として知られ、誇らしげにボニーブルーフラッグを掲げるだろう。"
 southern_republic_event.39.o1: "確かに南部の家族だ"
 southern_republic_event.40.t: "古い習慣、ねえ"
 southern_republic_event.40.d: "我々のやり方が確立され、国民がこの新たに発見された目的に満足しているため、新しい旗と名前を設定するのに適切な時期だと考える。いつか我々はマントを取り戻すことができるかもしれない。しかし、彼らが言うように、古い習慣はなかなか死なない。"
 southern_republic_event.40.o1: "もしかしたらいつか"
 southern_republic_event.41.t: "アルカディアの夢"
 southern_republic_event.41.d: "今日、新たな時代が始まる。それは我々に新たなアイデンティティ、新たな統一の道、そして新たな繁栄の時代をもたらす。今日、我々はアルカディアの民となる。"
 southern_republic_event.41.o1: "アルカディアのために！！！"
 southern_republic_event.42.t: "アルカディア首都論争"
 southern_republic_event.42.d: "新しい国家が興り、それと共に新しい章が始まる。我々の首都はどこにあるべきか。"
 southern_republic_event.42.o1: "古き良き信頼できる場所だ"
 southern_republic_event.42.o2: "素敵な中央首都が最適だ"
 southern_republic_event.43.t: "民族主義者の抵抗"
 southern_republic_event.43.d: "我が国の最初の選挙での公正な勝利に続く数日間、フロリダの荒野のヒルビリーや酔っぱらいたちは、口から吐瀉物以上のものを投げ出すことを決めたようだ。これから真剣に何かが起こるとは期待していないが、多くの人々は「フロリダマン」が本当にどれほど馬鹿なのか疑問に思っている。"
 southern_republic_event.43.o1: "ジーザス、またこのくだらないことか"
 southern_republic_event.44.t: "増大する不安"
 southern_republic_event.44.d: "いわゆる国家樹立の「宣言」の余波で、フロリダ州での扇動は過去数日間で着実に上昇した。このエスカレーションは、我々の若い国家がまもなく、連邦政府、五大湖、あるいはテキサス人とではなく、我々自身の国民との戦争に巻き込まれるのではないかという恐怖をもたらす…… この悲しい現実は、来るべき日々に起こり得るいかなるトラブルにも先んじる方法として、兵器生産の予防的な拡大をもたらした。"
 southern_republic_event.44.o1: "神よ、我々全てを助けたまえ……"
 southern_republic_event.45.t: "家族間の確執"
 southern_republic_event.45.d: "彼らはついにそれをやった。忌々しいフロリダ人たちは、どうやらうまくやろうと試みることがあまりにも多すぎると判断したようだ。さて、神にかけて、我々はここで、今、これを解決し、フロリダを再び南部のものにするだろう。我々は動員し、国境に我々が持っている部隊を進めなければならない。"
 southern_republic_event.45.o1: "メルティングポット、\nむしろ溶けた脳みそだ"
 southern_republic_event.46.t: "戦争"
 southern_republic_event.46.d: "時が来た。そして我々は正当に我々のものであるものを取り戻すだろう。"
 southern_republic_event.46.o1: "部隊を投入せよ！"
 southern_republic_event.1000.t: "我々の自由を守れ"
 southern_republic_event.1000.d: "社会主義者のくずどもは我々をマルクス主義と貧困の生活に従属させたいと願っている。さて、もうたくさんだ。鎖を断ち切り、自由のために戦え！！！"
 southern_republic_event.1000.o1: "我々の太陽は全ての上に\n最も明るく輝くだろう！"
 CSA_event_native_exodus.1.t: "オクラホマの噂"
 CSA_event_native_exodus.1.d: "我々が国家を組織しようと試みる中、遠くオクラホマの地から、先住民人口が可能な限りいつでもどこでも去ろうとしているという噂が来ている。「南部」国家の脅威と汚名は依然としてかなり強く響いているが、ほとんどの先住民が特定の土地の塊に追いやられたことを考えると、誰が驚くだろうか。我々は将来それが我々にとってトラブルを引き起こさないことを願う以外にあまりできることはない。"
 CSA_event_native_exodus.1.o1: "待て、もし彼らが去ったら、\n我々はそれを無料で手に入れるのか？"
 CSA_event_native_exodus.2.t: "増大する移住"
 CSA_event_native_exodus.2.d: "我々が国家支配を固め続ける中、単に「インディアン準州」として知られるオクラホマの巨大保留地からのますます多くの先住民が、カンザスに向けて北への移住運動を組織し続けている。非常に多くの人々を失うのは悲しい日であるが、これは代理的に、再統合努力と州内の経済を再び軌道に乗せることが全体的にはるかに容易になる可能性が高いことを意味する。"
 CSA_event_native_exodus.2.o1: "どれだけの人が去るかについて\n心配すべきではないか？"
 CSA_event_native_exodus.3.t: "移住か脱出か？"
 CSA_event_native_exodus.3.d: "オクラホマからのさらなるニュースとして、奪還戦線と呼ばれる組織が、オクラホマからカンザスへのこれらの移住パターンを組織する責任のある当事者であるというニュースがある。地域からの報告によると、カンザスはラコタ共和国と呼ばれる新しい政府組織の下にあるが、技術的には彼らの支配下にあるものの、新しい国家首都と再建に関する議論が優先事項であったため、ほとんどの実際の努力は北部の4州に費やされてきた。RFは、カンザスが他の「植民地運営国家」から離れた素晴らしい新しい故郷であり、6部族評議会（組織の指導部および巨大保留地を構成した6つの部族への言及）が、必要であれば我々が主張できる、より適したより安定した故郷としてカンザスを決定したと主張している。我々はより多くの情報を得ようとしているが、我々と戦うよりも、このいわゆる奪還戦線はラコタ共和国と戦う方が容易であり、カンザスを彼らの唯一の真の故郷として使用すると信じているようだ。"
 CSA_event_native_exodus.3.o1: "彼らに言うべきだと思うか？いやいや"
 CSA_event_native_exodus.4.t: "いったい何人いたんだ？？？"
 CSA_event_native_exodus.4.d: "オクラホマ州からさらに新たなニュースが入ってきた。同州からの移民数が過去最高を記録したのだ。大規模な移住により人口が約7％減少したと推定される中、州民のうち実際に何人が地元出身者だったのか疑問に思う者も多い。カンザス州の彼らに神のご加護があらんことを、現地の人々がどんな厄介なことをしているか誰にもわからないのだから。"
 CSA_event_native_exodus.4.o1: "神に感謝、もはや我々の問題ではない"
 CSA_event_native_exodus.5.t: "新たな繁栄"
 CSA_event_native_exodus.5.d: "移住数が一種の停止に近づいているため、我々には多くの空いた土地、ビジネスなどがある。したがって、これらの土地などは改装され、州がまだ見ていない新しい繁栄を創造するために使用できる。このどういうわけか幸運な出来事の転換につながったものを考えると、我々がそれを維持できることを願おう。"
 CSA_event_native_exodus.5.o1: "さて、今度は何だ？"
 CSA_event_native_exodus.1001.t: "今、どうする？"
 CSA_event_native_exodus.1001.d: "新しい首都に関する議論が進む中、南部からのいくつかの噂が我々に届き始めている。伝えられるところによると、ますます増大するネイティブアメリカンの流入がオクラホマから逃れ、カンザスに定住しているという。理由が何であるか、あるいはここに手元にある問題があるかどうかは分からないが、現時点ではそれが問題ではないことは分かっている。"
 CSA_event_native_exodus.1001.o1: "問題になったら戻ってきてください"
 CSA_event_native_exodus.1002.t: "またか、真面目に"
 CSA_event_native_exodus.1002.d: "カンザスからのさらなるニュース、明らかに、より多くの先住民がカンザスに逃げ込み、その結果、開発の可能性が代理的に増加した。私には悪いことには聞こえない正直なところ。"
 CSA_event_native_exodus.1002.o1: "戻ってきた理由はあるのか？"
 CSA_event_native_exodus.1003.t: "神よ、今度は何だ？"
 CSA_event_native_exodus.1003.d: "カンザスからのさらなるニュースとして、奪還戦線と呼ばれるグループが、カンザス州の再建と成長を助ける意向を発表した。これは我々の権威に対する穏やかな挑戦のように見えるが、そのような貧弱な州と、国家の大部分に対する我々の固まる支配力をもって、我々はこれらの騒ぎ立てる者たちに対して真の懸念を持っていない。"
 CSA_event_native_exodus.1003.o1: "そろそろ仕事に集中させてくれ"
 CSA_event_native_exodus.1004.t: "はい？"
 CSA_event_native_exodus.1004.d: "カンザス指導部は、RFが州の再建を助けることを許可したことへの感謝を表明した。全体的に、物事はかなり平和であり、しばらくの間そうであるように見える。しかし、北部の多くは、そのようなランダムな親切が単に「善意」のために起こるわけではないと警戒している。我々はまもなく、我々が何に対処しているのかを正確に把握するために代表者を派遣するだろう。"
 CSA_event_native_exodus.1004.o1: "監査人を送り込め"
 CSA_focus_havana_help: "ハバナの助け"
 CSA_focus_havana_help_desc: "最大のカリブ海のプレーヤーはキューバである。我々はこの「大物」を確保しなければ、他の国々とどこにも到達できないだろう。もし必要なら、我々は戦争に行くだろうが、しかし、もし戦争が避けられるなら、我々は地図上の他のより小さな点々との戦争を単に保存することができる。"
 CSA_focus_bahaman_bargain: "バハマとの取引"
 CSA_focus_bahaman_bargain_desc: "バハマを構成する散在する島々は、毎年のハリケーンによって常に破壊の危機にさらされている。我々の最大の切り札は、もし我々が連邦連合で団結するならば、これらの島々とその人々に金銭的および物質的援助を提供できることである。もちろん、それは彼ら次第だが、我々はいずれにせよ方法を見つけるだろう。"
 CSA_focus_bahama_blast: "バハマ強襲"
 CSA_focus_bahama_blast_desc: "これらの散在する島々は、湾岸沿いの将来の戦争計画のための完璧な訓練場となるだろう。ならば、経験を積もうではないか。それに、彼らが有意義な取引を結べるような立場にあるはずもない。"
 CSA_focus_gran_colombian_sub_regionalism: "大コロンビア準地域主義"
 CSA_focus_gran_colombian_sub_regionalism_desc: "我々の連邦連合内に一種の準地域を創設することは、より地域的な結束を可能にし、それが我々の新しい地域大国へとフィードバックされる。全体として、我々はアイデンティティを通じた統一の舞台を整えることを目指す。これらの国家や準地域は、かつては誇り高く優れた国民国家であり、我々が一つとして適切に前進するためには、それを認識し、受け入れることが我々の仕事である。"
