l_japanese:
 haakons_marriage_announced: "§Yホーコンの結婚が発表された！§!"
 haakon_married: "§Y王太子が結婚した！§!"
 NOR_oppose_haakons_marriage_tt: "§Rホーコン王太子が花嫁を見つける前にやらなければならない。§!\n"
 NOR_stay_in_nato_tt: "全ての§BNATO§!加盟国は、あなたに対する§Y評価§!を向上させるだろう。\n"
 norway.1.t: "オースタ衝突事故"
 norway.1.d: "[GetDateText]、エステルダーレン地区でのオースタ鉄道事故で、ローロス線の地方列車がトロンハイムから来る国鉄列車と衝突した。\n\n19人が死亡し、[GetYear]年にノルウェー領土で発生した最初の主要な大惨事となった。67人の乗客が衝突事故を生き延びた。\n\n事故は政府とノルウェー国鉄庁のせいにされており、彼らは運行前に鉄道が実際に空いていることを確認するための要件を引き下げた。"
 norway.1.o1: "完全な調査の開始"
 norway.1.o2: "沈黙を守る"
 norway.2.t: "ホーコン王太子の結婚"
 norway.2.d: "ハーラル国王は議会に対し、彼の法定推定相続人であるノルウェー皇太子ホーコンが、ガールフレンドであるメッテ＝マリット・ヒェッセム・ホイビーと結婚することを発表した。\n\n花嫁の選択はいくらか眉をひそめさせた、なぜならホイビーは平民であるだけでなく、婚外で生まれた幼い息子を持つからだ。もちろん、皇太子の結婚に対する政府の支援と資金提供は確保されている。\n\nあるいは、そうだろうか？"
 norway.2.o1: "興味深い"
 norway.3.t: "ホーコンがメッテ＝マリット・ヒェッセム・ホイビーと結婚"
 norway.3.d: "ノルウェー議会はホーコン皇太子の将来の妻の選択に異議を唱えなかった。幸せなカップルは2001年8月25日の盛大な式典で夫と妻となった。王室の子孫は時間の問題のようだ。"
 norway.3.o1: "おめでとう！"
 norway.4.t: "ノルウェーが石油生産に参加。"
 norway.4.d: "イギリス議会との交渉に続き、ノルウェーは今やイギリス石油生産条約に参加し、これによりノルウェーは北海で石油を生産することが可能になった。"
 norway.4.o1: "この黒い黄金を手に入れる時だ！"
 norway.5.t: "[NOR.GetName]が石油投資の可能性を提案"
 norway.5.d: "ノルウェー代表団が我々の外交官に連絡を取り、ノルウェー国内での石油取引の可能性を提案している。ノルウェーに投資することで、ノルウェーの石油株の保有比率を高め、国家への影響力を高めることができる。"
 NOR_oil_focus: "石油投資"
 NOR_education_reform: "教育改革"
 norway_focus: "ノルウェー 国家方針ツリー"
 NOR_the_norwegian_economy: "ノルウェー経済"
 NOR_the_norwegian_economy_desc: "ノルウェー経済は多様性と資源に支えられ、さらに多くの可能性を秘めている。我々は経済の選択肢を探求し、新たな千年紀へと導くことで、ノルウェーを偉大なる道へと導かねばならない。"
 NOR_north_sea_oil: "北海の石油"
 NOR_north_sea_oil_desc: "高価な政策を持続するためには、既に豊富な石油とガスの供給の安定した流れを維持する必要がある。この機会に、「掘れ、ベイビー、掘れ！」と言わなければならない。"
 NOR_increased_cooperation_with_uk: "英国との協力の拡大"
 NOR_increased_cooperation_with_uk_desc: "イギリスは、成長する消費者人口のために非常に有用な貿易相手国となる可能性がある。我々は彼らを大いに利用でき、彼らは友好的なヨーロッパの顔から天然資源を受け取ることができる……"
 NOR_investments_into_shetland: "シェトランドへの投資"
 NOR_investments_into_shetland_desc: "信頼の投資は、イギリスとの関係を強化し、貿易を改善するだろう。国庫の余剰流動性は活用されるべきではないか？"
 NOR_encourage_union_workers: "労働組合員の奨励"
 NOR_encourage_union_workers_desc: "欧州連合はその成功を持っているが、欠点もある。それが我々が加盟をためらってきた理由である。欧州連合の雇用再分配機関は、全ての組合労働者のための仕事を見つけるのに苦労している。もし彼らが働く意欲があるなら、我々は住居を提供する用意がある！"
 NOR_european_investments: "ヨーロッパの投資"
 NOR_european_investments_desc: "我々の石油は海から勝手に掘り出されるわけではない、おそらくヨーロッパの兄弟たちが採掘コストを軽減するのを助けてくれるかもしれない。我々の石油埋蔵量は豊富かもしれないが、完全に自力で掘削コストを負担しようとすれば、銀行預金が減少するのを見るかもしれない。"
 NOR_sintef_research_org: "SINTEF"
 NOR_sintef_research_org_desc: "SINTEFはStiftelsen for industriell og teknisk forskningの略であり、英語では産業技術研究財団を意味する。それはスカンジナビア全体で最大の研究開発企業であり、世界のあらゆる地域で活動している。現時点では同社は完全に独立しているが、「提案された」貿易同盟国とより緊密に協力するインセンティブは誰にも害を及ぼさないだろう？"
 NOR_ekofisk_oil_field: "エコーフィスク油田"
 NOR_ekofisk_oil_field_desc: "石油部門を進歩させる際には、その最も重要な源であるエコフィスク油田を考慮する必要がある。これらの埋蔵量にはまだ数百万立方トンの石油が残っており、そこでの採掘集中度を高めれば、人口は何年も持続するだろう。環境保護はもちろん後日になるが……"
 NOR_production_twenty_fifty: "2050年生産"
 NOR_production_twenty_fifty_desc: "当面の間、石油に倍賭けする必要があるようだ、つまり、例えば2050年まではどうだろうか？"
 NOR_renewable_investments: "再生可能エネルギー投資"
 NOR_renewable_investments_desc: "石油はそれほど長くはもたないだろう、正しい方向、緑の方向へと歩みを進め始める必要がある。"
 NOR_scan_wind: "スキャンウィンド"
 NOR_scan_wind_desc: "我々の地理的位置は風力を最大限に活用することを可能にする。ノルウェーには多くの山々が存在し、これまで通り我々を風から守ってくれるだろう。しかし今や、電力まで生み出してくれるのだ！"
 NOR_statkraft: "スタットクラフト"
 NOR_statkraft_desc: "ノルウェーには水力発電を拡大する多くの機会があり、自給自足型のグリーン電力国家を目指す上で必要なさらなる一歩を踏み出すきっかけとなるかもしれない。"
 NOR_electric_vehicle_incentives: "電気自動車インセンティブ"
 NOR_electric_vehicle_incentives_desc: "ノルウェーの環境に優しい未来を想像できないため、石油燃料車から電気自動車への乗り換えを拒否する人が多い。もしかしたら、環境に配慮した取り組みが、彼らに私たちの未来の環境への理解を深める助けになるかもしれない。"
 NOR_green_cities: "緑の都市"
 NOR_green_cities_desc: "都市インフラは、公共・民間を問わず多くのサービスを完全に電気駆動化する改修に合わせ調整されなければならない。"
 NOR_charging_stations: "充電ステーション"
 NOR_charging_stations_desc: "多くの人が電気自動車を望まない理由の一つは、充電ステーションが不足していることにあり、彼らはこの懸念が正当であると信じている。より多くの充電ステーションを確保し、誰もが利用できるようにすることが我々の仕事だ。言い訳の余地はないはずだろう？"
 NOR_standardize_infrastructure: "インフラの規格化"
 NOR_standardize_infrastructure_desc: "一部の請負業者は他よりも効率が低い。政府主導のモデルを導入すれば、建設プロジェクトにおける混乱を減らせる。"
 NOR_contract_veidekke: "ヴァイデッケ社と契約"
 NOR_contract_veidekke_desc: "国際的な高速道路プロジェクトこそが、我々のスカンジナビアの兄弟たちを結びつけるために必要なものであり、これは全ての国家間の貿易と良好な関係を促進するだろう。"
 NOR_gothenburg_cultural_center: "ZEBフレキシブルラボ"
 NOR_gothenburg_cultural_center_desc: "トロンハイムのZEBフレキシブルラボは、世界で最も持続可能な建築物の一つであり、総CO2排出量とエネルギー生産による同等の補償を示す実証済み気候会計を持つ世界初のものである。"
 NOR_contract_bilfinger_se: "ビルフィンガーSEとの契約"
 NOR_contract_bilfinger_se_desc: "ドイツ人ほど効率性を言うものはない、ビルフィンガーSEは我々に素晴らしいビジネス機会を提供した。ノルウェーは稲妻のような速度で開発されるだろう！"
 NOR_gas_industry_rennovations: "ガス産業改修"
 NOR_gas_industry_rennovations_desc: "当面の間、天然ガス産業を拡大する必要がある、なぜならグリーン化は長く困難なプロセスだからだ。また、グリーン化するときには、石油とガスを輸出目的のみに使用でき、その緑（お金）の一部を我々のポケットに入れることができるという事実も考慮に入れる。"
 NOR_ministry_of_transport_communication: "運輸・通信省"
 NOR_ministry_of_transport_communication_desc: "生活の質を向上させるために、いくつかの基本的な公共必需品を拡大すべきである、結局のところ我々は福祉国家なのだから。"
 NOR_avinor: "アヴィノール"
 NOR_avinor_desc: "もし我々が100％の株式を所有するLuftfartsverket（航空局）から子会社を設立すれば、航空ネットワーク拡大の効率を高めることができる。したがって、国家規模での優れた計画を反映するために彼らの全ての資産を管理でき、国家の最善の利益になることが保証される。"
 NOR_oslo_airport_expansion: "オスロ空港の拡張"
 NOR_oslo_airport_expansion_desc: "人口と観光客の増加に伴い、空港は混雑し始めており、近い将来、旅行は望ましくなく困難になるだろう。我々は、この偉大な首都を可能な限り魅力的で快適な場所にすべきだ。"
 NOR_statens_vangsen: "公共道路庁"
 NOR_statens_vangsen_desc: "ノルウェーは国土が広く、観光名所も点在している。公共道路管理局への補助金の増額は、国民にとって大きな恩恵となるだろう。"
 NOR_facilities_for_norde_norge: "ノールノルゲ向け施設"
 NOR_facilities_for_norde_norge_desc: "ノルウェー本土の最も遠隔地であり、世界で最も到達困難な地域の一つがノールノルゲである。それを変えようではないか？"
 NOR_baneservice: "バーネサービス"
 NOR_baneservice_desc: "鉄道は不足している、より多くを建設するイニシアチブは国内での消費財の移動を助け、我々全員をもう少し近づけるだろう。"
 NOR_innovations_in_dovre_line: "ドブレ線の革新"
 NOR_innovations_in_dovre_line_desc: "ドブレ線は絶えず改善され追加されてきた、もう一回の改修の時が来た。"
 NOR_migration_to_norway: "ノルウェーへの移住"
 NOR_migration_to_norway_desc: "ここノルウェーの居心地の良い環境のため、我が国は恩赦を求める難民にとって非常に魅力的である。しばらくすると、国がこれらの難民を受け入れ続けるべきか、もう十分だと言うべきかについて非常に分裂しているため、これが問題となった。どちらの選択にせよ、我々は立場を選ばなければならず、そして速やかに。"
 NOR_norge_ming: "ノルゲ・マイニング"
 NOR_norge_ming_desc: "我々の経済に2番目に貢献しているのは鉱業部門であり、この産業は近い将来も存続すると思われるため、拡大すべきだ。"
 NOR_deep_sea_expansion: "深海拡張"
 NOR_deep_sea_expansion_desc: "我々の広大な水域にはさらに多くの鉱床が存在する。供給を増やすためにこれらの鉱床を発見する努力をすべきだ。"
 NOR_norsk_industri: "ノルスク・インダストリ"
 NOR_norsk_industri_desc: "ノルウェーの産業は不足している。それを改善するために努力しよう。"
 NOR_bergen_engines_domestic: "ベルゲンエンジン国内"
 NOR_bergen_engines_domestic_desc: "自動車産業への大規模な投資は、我々を自動車製造国へと変貌させ、経済に必要な多様化をもたらす可能性がある。"
 NOR_bergen_engines_rolls_royce: "ベルゲンエンジン ロールスロイス"
 NOR_bergen_engines_rolls_royce_desc: "我が国の自動車産業は、台数だけでなく、高級感と品質によって発展していくべきだ。ドイツとの提携は、この産業を活性化させるだろう。"
 NOR_shipbuilding_investments: "造船投資"
 NOR_shipbuilding_investments_desc: "ノルウェーには約10万キロメートルの海岸線がある、それを全て無駄にするのは残念ではないか？我々は海を航行する民族である、その精神に戻ろうではないか！"
 NOR_aker_yards: "アッカー・ヤード"
 NOR_aker_yards_desc: "当社海事産業の最新部門、アッカー・ヤードを紹介しよう！見よ、ここの建造の様子を！出航の瞬間を！これこそがキャッチ・アンド・リリース経済と呼ぶべきものだ。"
 NOR_fishing_ports_regulations: "漁港規制"
 NOR_fishing_ports_regulations_desc: "ノルウェーには漁業という巨大な産業があり、伝統的な娯楽でもあるため、これに規制を課すことは困難だ。しかし、環境をこれ以上悪化させるわけにはいかないため、我々は解決策を考案した。我々の監督の下、大手漁業会社が多くの小規模漁業会社を統合し、漁業とその規制に関する混乱を一元化して解消する。"
 NOR_ministry_of_agriculture_and_food: "農業・食料省"
 NOR_ministry_of_agriculture_and_food_desc: "ここには改革が必要だ。なぜなら、我々が農業と食糧を監督するために選んだ愚か者は、明らかにその地位に長く居座りすぎているからだ……"
 NOR_food_safety_regulations: "食品安全規制"
 NOR_food_safety_regulations_desc: "食料政策においてこれまで必要とされてきた多くの施策を実施しなければ、当省の改革を成功させることはできない。"
 NOR_pesticide_distribution: "農薬配布"
 NOR_pesticide_distribution_desc: "我々の気候でこれが問題になるとは決して思わなかったが、ノルウェーは攻撃を受けているかもしれない……昆虫によって。"
 NOR_haakonsvern_naval_base: "ハーコンスヴェルン海軍基地"
 NOR_haakonsvern_naval_base_desc: "ノルウェー艦隊の主要基地であるハーコンスヴェルンは、国民に効果的に奉仕できる基準を満たしていないため、大規模な改修が必要だ。"
 NOR_fleet_logistics_command: "艦隊兵站司令部"
 NOR_fleet_logistics_command_desc: "海軍が指揮下の資源を非効率的に使用しているという知らせを受けた。これは徹底的に調査されるだろう、我々の艦隊にいかなる無駄もあってはならない。"
 NOR_norwegian_naval_academy: "ノルウェー海軍兵学校"
 NOR_norwegian_naval_academy_desc: "ノルウェーの第一防衛の舵取りに無能があってはならないことは明らかである"
 NOR_quality_over_quantity: "量より質"
 NOR_quality_over_quantity_desc: "我々は常に無意味な生産精神で知られてきた、全てのタスクは注意深く実行され、ノルウェーにはずさんさの余地はない！"
 NOR_quantity_over_quality: "質より量"
 NOR_quantity_over_quality_desc: "質の力を完全に無視するわけではないが、細部に至るまで全てが完璧であることを確認する必要はない。十分良ければただ生産せよ、我々の生産性は強迫性障害のために苦しむことはできない。"
 NOR_norwegian_military_academy: "ノルウェー陸軍士官学校"
 NOR_norwegian_military_academy_desc: "最も優れた戦闘戦略家や地政学的思想家の一部が我々のアカデミーに通っている。軍事機関を大切にしているからこそ、我々は行政官の閣僚における天才的な戦略志向の頭脳の恩恵を感じるのである。"
 NOR_orland_main_air_station: "オーランド主要航空基地"
 NOR_orland_main_air_station_desc: "オーランド主要航空基地はノルウェー最大の飛行場であり、ほとんどの飛行機を収容し、ノルウェーの大部分を便利にカバーするように戦略的に配置されている。"
 NOR_technical_advice_from_our_friends: "友人からの技術助言"
 NOR_technical_advice_from_our_friends_desc: "空軍は良いが、偉大ではない、同盟国からの技術共有がこれを達成するのに役立つはずだ。"
 NOR_cyber_defense_force: "サイバー防衛軍"
 NOR_cyber_defense_force_desc: "世界が継続的にデジタル化されているため、我々もまたより技術に優しい未来へと向かう必要がある。残念ながら、誰もが善意を持っているわけではなく、ノルウェーのネットワーク安全を監視するチームが必要となるだろう。"
 NOR_german_technicians: "戦車投資"
 NOR_german_technicians_desc: "戦車は最近不足している、もしかしたらそれらを調査して、より良くする方法を見つけ出すことができるかもしれない。"
 NOR_party_of_labour: "労働党"
 NOR_party_of_labour_desc: "労働党は、共産主義者と間違えてはならない、労働者の声であり、国民の解決策である。我々は機能する社会民主主義の模範例であり、設立以来そのために最も人気のある政党の一つであった。社会民主主義が公正かつ公平なシステムであり、政府が真にそうあるべきように国民を助け、保護することを示すことができる。前へ、安全、機会、そして共同体のために！"
 NOR_modernization_of_the_welfare_state: "福祉国家の近代化"
 NOR_modernization_of_the_welfare_state_desc: "莫大な富により、それを必要とする何千人ものノルウェー人を支援することができる。福祉セーフティネットは広範であるが、まだ改善することができる。"
 NOR_workers_youth_league: "労働者青年同盟"
 NOR_workers_youth_league_desc: "社会主義国を持つためには、子供たちに社会主義教育が必要である。彼らはそのような社会で機能する方法を学び、国の生産性と幸福に偉大な新鮮な頭脳を貢献するだろう。"
 NOR_privitization_of_state_industries: "国営産業の民営化"
 NOR_privitization_of_state_industries_desc: "政府管理に不可欠でない企業を国民に返還する必要がある。このようにして、彼らは財政的自由を感じるだろうし、我々は経済に対する必要な管理のみを維持できる。"
 NOR_forest_conservation_plans: "森林保護計画"
 NOR_forest_conservation_plans_desc: "美しい自然はノルウェーについて最も神聖なものであり、それが決して汚されないことを常に確認しなければならない。"
 NOR_solar_investments: "太陽光投資"
 NOR_solar_investments_desc: "未来の道は石油とガスのものではなく、未来は自然、太陽、風、そして流れる川から来る。これらの全ての地域、太陽光を除いて豊かであるが、汚染するエネルギーから離れ、より明るい未来へと努力すべきである。"
 NOR_vaccinations_against_poverty: "貧困に対する予防接種"
 NOR_vaccinations_against_poverty_desc: "国民の予算を増やすことは、確かに彼らを立ち上がらせるだろう。"
 NOR_transatlantic_cooperation: "大西洋横断協力"
 NOR_transatlantic_cooperation_desc: "西側と完全に友好的であることを友人に保証する必要がある、それは彼らが我々に対して持つかもしれない敵意を解消するはずだ。"
 NOR_intensify_cooperation_with_partners: "パートナーとの協力を強化"
 NOR_intensify_cooperation_with_partners_desc: "いくつかの訓練演習は、最も近い友人がノルウェーのような偉大な社会民主主義の良さを見るのを助けるはずだ。"
 NOR_modernization_quota: "近代化割り当て"
 NOR_modernization_quota_desc: "軍事技術は時代遅れである、おそらく同盟国が彼らの優れた装備を送ってくれるかもしれない。"
 NOR_weight_behind_gaza: "ガザへの支持表明"
 NOR_weight_behind_gaza_desc: "近年、イスラエル国家はパレスチナ人に対する残虐行為を明らかにし、彼らが抑圧者と同じくらい悪くなっていることを示している。パレスチナの兄弟たちと共に立つ！"
 NOR_packages_of_aid: "援助パッケージ"
 NOR_packages_of_aid_desc: "貧しいパレスチナ人とその周辺の戦争で荒廃した国々に対するイスラエルの影響は有害であった。ノルウェーの成功を利用して、これらの国々に肯定的な影響を与え、彼らの負担を軽減することができる。"
 NOR_constructive_dialogue_with_russia: "ロシアとの建設的対話"
 NOR_constructive_dialogue_with_russia_desc: "ソビエト連邦の崩壊以来、ロシアと西側世界の間の緊張が高まっている。これは国家の未来に混沌をもたらすだけであり、平和と友好の対話がこれらの緊張を逆転させ、より安全な世界を確保するのに役立つかもしれない。"
 NOR_the_political_earthquake: "政治的激震"
 NOR_the_political_earthquake_desc: "ノルウェー政治における少数派の存在感が少し増したため、我々の影響力は、理想的な政策に従うよう与党政府に圧力をかけるためにのみ使用してきた。今や我々が政府の過半数を占めているため、議題の進展は驚くべきものになるだろう！"
 NOR_christan_peoples_party: "キリスト教人民党"
 NOR_christan_peoples_party_desc: "キリスト教人民党の復活と、キリスト教的価値観の継続的な植え付けの時が来た。ノルウェーの人々はノルウェーの価値観と伝統を忘れている、もし今これらを確保しなければ、党とそれが象徴する全てのものの衰退を見るだろう。"
 NOR_question_of_homosexuality: "同性愛問題"
 NOR_question_of_homosexuality_desc: "党はこの問題についてかなり長い間分裂してきた、そして既に合法化されているが、党内で決定を下す時が来た。賛成か、反対か？"
 NOR_abortion_matter: "中絶問題"
 NOR_abortion_matter_desc: "キリスト教人民党は一般的に中絶に反対するが、レイプと母親の生命のための例外を強く承認する。"
 NOR_contraception_support: "避妊支援"
 NOR_contraception_support_desc: "党は避妊具の使用を支持する、ただし受胎を防ぐだけで潜在的な赤ちゃんに害を与えないものに限り、中絶率を下げるために。"
 NOR_developmental_aid: "開発援助"
 NOR_developmental_aid_desc: "社会主義政策が全て悪いわけではなく、党内のリベラルな要素は、開発プロジェクトへの政府援助が将来の住宅バブルを防ぎ、不動産業界の成長産業を後押しすることを示唆している。"
 NOR_poverty_and_climate_change_reduction: "貧困・気候変動削減"
 NOR_poverty_and_climate_change_reduction_desc: "我々は汚染削減に大いに貢献し、富裕指数でトップ国の一つとしてマークされているが、世界中の友人について同じことは言えない。特に南米は、これらの問題に取り組むことができるまで持続可能なレベルに工業化することに焦点を当て、気にすることができないため、これで苦労している。今のところ、できる限り彼らを助けるべきである。"
 NOR_security_advancements: "安全保障の進歩"
 NOR_security_advancements_desc: "危険な世界では、危険に備えることが不可欠である、もちろん我々の石油に対する危険に。"
 NOR_for_minorities: "少数派のために"
 NOR_for_minorities_desc: "ノルウェーは全体的に進歩的な国であり、非常に少数の保守的な過激派要素しかなく、そのどれも人々の道徳に対する力を持っていない。少数派への資金提供を増やすことは、彼らを両手を広げて歓迎する市民の心と、認識された少数派自身の心をつかむはずである。"
 NOR_refugee_quota: "難民割り当て"
 NOR_refugee_quota_desc: "残念ながら、他の政府は我々ほど理想的ではなく、多くの人々が家を追われている。これらの人々、全ての平和を愛する人々を救うために国際舞台で貢献しなければならない、あなたはいつでもノルウェーに歓迎される！"
 NOR_relieve_pressure_from_greece: "ギリシャからの圧力緩和"
 NOR_relieve_pressure_from_greece_desc: "ギリシャは難民受け入れにおいて分担以上のことをしており、彼らがやっと持ちこたえているようで、難民を収容できず、ましてやこれ以上受け入れることができないように見える。ノルウェーには彼らのための家がある、ヨーロッパの友人に助けの手を差し伸べよう。"
 NOR_fair_refugee_distribution: "公正な難民配分"
 NOR_fair_refugee_distribution_desc: "ノルウェーの誰もが、そうする能力があれば、働かなければならない、これには我々が非常に親切に受け入れる難民も含まれる。労働者が必要な工場の近くの家にこれらの人々を配分することによって、国家の工業製品を最適化できる。"
 NOR_our_european_allies: "欧州の同盟国"
 NOR_our_european_allies_desc: "北大西洋条約機構の友人たちに友好宣言を行い、世界が我々の立場を知るようにしよう。"
 NOR_nato_drilling: "NATOドクトリン"
 NOR_nato_drilling_desc: "自由に使えるNATOモデルの部隊訓練とその軍事学術研究を利用して、ノルウェー軍を改善すべきである。"
 NOR_eea_free_zones: "EEA自由地域"
 NOR_eea_free_zones_desc: "北欧諸国間の経済的距離を縮め、経済成長を促進するために両国間の協力を増加させるべきである。"
 NOR_tighten_arms_sales: "武器販売の引き締め"
 NOR_tighten_arms_sales_desc: "歩兵のためにより多くの武器を調達しなければならない、現在はあまり適していない。"
 NOR_maintain_eu_distance: "EUとの距離維持"
 NOR_maintain_eu_distance_desc: "欧州連合の友人たちに平和を願うが、その欠点も見ているため、すぐには加盟しないだろう。しかし、彼らに幸運を！"
 NOR_party_of_progress: "進歩党"
 NOR_party_of_progress_desc: "進歩党、我々の目的は、より統合された政府手段を通じて人々を前進させることである。人々が何を望んでいるかを知っている、そしてそれらは基本的な必需品と彼らの自由であり、我々は仕事を成し遂げることができる。"
 NOR_shortened_wait_times: "病院待機時間の短縮"
 NOR_shortened_wait_times_desc: "無料の医療があり、誰もがそれにアクセスできる国では、誰もが待機列にいるようだ！より多くの病院の建設を進めることは絶対に不可欠である、国民はロビーで出血しながら番号を呼ばれるのを待つことはできない！"
 NOR_nursing_capacity: "看護能力"
 NOR_nursing_capacity_desc: "ノルウェーの人々に対応するためにより多くの看護師が必要である、もしかしたら土地インセンティブが機能するかもしれない？"
 NOR_removal_of_inheritence_tax: "相続税の撤廃"
 NOR_removal_of_inheritence_tax_desc: "相続税はノルウェーの法律で最も嫌悪すべき法律の一つであり、もはやそれを持つことはないだろう。人々の金は人々のものだ！"
 NOR_elderly_focus: "高齢者重視"
 NOR_elderly_focus_desc: "近年、国家の高齢者は法律制定決定において無視されており、それは全く恥ずべきことである。高齢者は国家のために最も多くを尽くしてきた、我々は彼らを守るべきではないか？"
 NOR_free_fundemental_society: "自由な基礎社会"
 NOR_free_fundemental_society_desc: "官僚や政府が平均的な市民の生活の邪魔をすることがあまりにも多すぎる。政府は人々を守るために創設された、政府は制限されるべきであり、人々ではない。"
 NOR_youth_discipline: "若者の規律"
 NOR_youth_discipline_desc: "若者を鼓舞し、それによって国家繁栄を促進するために動員することができる、ノルウェーのために！"
 NOR_equal_action: "平等な行動"
 NOR_equal_action_desc: "人々の進歩のための我々の議題を妨げる、他のより望ましくない政党を鼻であしらうことができる。"
 NOR_law_and_order: "法と秩序"
 NOR_law_and_order_desc: "ノルウェーは法の国である、もし法律を破らなければ、警察の存在に反対する理由はない、そうだろ？"
 NOR_immigration_control: "移民管理"
 NOR_immigration_control_desc: "十分すぎるほどの難民と移民を受け入れてきた、そしてそれを遅らせる時が来た。彼らが移住するのと同じくらい速く建設できるなら、間違いなく止める時だ。"
 NOR_avoid_illiterates: "非識字者の回避"
 NOR_avoid_illiterates_desc: "もし非識字者を社会から疎外させ始めれば、それは学び始めるための完璧な動機付けを提供するだろう。"
 NOR_state_of_norway: "ノルウェー国家"
 NOR_state_of_norway_desc: "ノルウェーの官僚機構はより効果的になる必要がある、これを達成するためには、全てがスムーズに進むことを確認するために、より厳格な上位連邦機関の重い監督下に置かれなければならない。"
 NOR_reaffirm_oil_state: "石油国家の再確認"
 NOR_reaffirm_oil_state_desc: "我々は依然として石油とガスの国であり、完全に再生可能なエネルギーからは程遠く、それは長い間そのままでいるだろう。"
 NOR_privatization_of_state_dockyards: "国営造船所の民営化"
 NOR_privatization_of_state_dockyards_desc: "ノルウェーの富はノルウェー国民のものである、我が国で最大の経済部門の一つは漁業と船舶産業である。そこで人々に力を返し始めることができる。"
 NOR_the_nrk: "ノルウェー放送協会"
 NOR_the_nrk_desc: "ノルウェー放送協会は政府所有の放送会社であり、国民の主要なニュース源として機能している。影響力を行使して我々の利益に合わせることができ、それによって国民を整列させ、情報を提供し、したがって国家へのいかなる妨げや脅威からも彼らを守ることができる。"
 NOR_oslo_hydro_TT: "[NOR.GetFlag]§Hエストラン§!に§H水力発電インフラ§!国家修正を与える"
 NOR_bergen_engines_TT: "追加収入: §G$0.400§!"
 NOR_productivity_state_TT: "[NOR.GetFlag]§Hエストラン§!の§H生産性§!を§H75§!増加させるだろう"
 norway.5.a: "素晴らしい計画のように聞こえる"
 norway.5.b: "やめておこう"
 norway.6.t: "[FROM.GetName]が投資に合意！"
 norway.6.d: "[FROM.GetName]からの代表団が投資に合意し、彼らの国営企業はまもなくノルウェーへと向かうだろう。"
 norway.6.a: "素晴らしい"
 norway.7.t: "[FROM.GetName]が提案を拒否"
 norway.7.d: "[FROM.GetName]からの代表団は、我が国への投資には一切関与したくないと決定した。我々双方にとって残念な損失である。"
 norway.7.a: "残念だ"
 norway.81.t: "ノルウェーが援助パッケージを提案"
 norway.81.d: "ノルウェー政府は最近、支援パッケージを我が国民、特に地元企業向けに提供することを提案した。こうした支援パッケージの流入を認めることは、ノルウェー人が我が国内で大きな影響力を得ることを意味する可能性がある。"
 norway.81.a: "送らせよう"
 norway.81.b: "却下だ"
 norway.82.t: "パレスチナ政府が援助提案を拒否"
 norway.82.d: "パレスチナ政府は我々の援助提案を拒否し、その理由については特に何も述べなかった。"
 norway.82.a: "了解"
 norway.8.t: "パレスチナ政府が支援パッケージを承認"
 norway.8.d: "パレスチナ政府は最近、彼らの企業に援助を提供する我々の要求を承認した、どのように進めるべきか？"
 norway.8.a: "小規模パッケージ"
 norway.8.b: "中規模パッケージ"
 norway.8.c: "大規模パッケージ"
 norway.91.t: "武器はどこにある？"
 norway.91.d: "現在、武器の購入に適した国を探しており、現時点ではアメリカ合衆国とドイツが最有力候補である。"
 norway.91.a: "ドイツに尋ねる"
 norway.91.b: "アメリカに尋ねる"
 norway.92.t: "ドイツ政府が武器販売を承認"
 norway.92.d: "ドイツ政府は我々の武器供与要請を承認し、その装備品はまもなく到着する。"
 norway.92.a: "素晴らしい"
 norway.92.b: "いや、これは高すぎる..."
 norway.9.t: "アメリカ政府が武器販売を承認"
 norway.9.d: "アメリカ政府は我々の武器供与要請を承認し、その装備品はまもなく到着する。"
 norway.9.a: "素晴らしい"
 norway.9.b: "いや、これは高すぎる..."
 norway.93.t: "[FROM.GetName]が武器販売を拒否"
 norway.93.d: "[FROM.GetName]は、武器を我々に販売する意向はないと表明している。"
 norway.93.a: "くそっ"
 norway.94.t: "ノルウェーが武器購入を希望"
 norway.94.d: "ノルウェー政府は最近、軍事兵器の販売に関して我々に接触し、備蓄品を入手に多額の支出を惜しまない意向を示している。"
 norway.94.a: "了解"
 norway.94.b: "拒否する"
 norway.10.t: "ノルウェー政府が会談を希望"
 norway.10.d: "ノルウェー政府は、緊張状態における新たな通信手段の確立に向けた我々の政府の意思に関心を示しており、特に通信手段が途絶えた場合に軍事力で対応できない協定への署名を強く求めている。また、両国間の貿易促進を目的とした貿易協定の締結にも関心を表明している。"
 norway.10.a: "問題ないだろう"
 norway.10.b: "拒否する"
 norway.11.t: "ロシア政府が合意"
 norway.11.d: "ロシア政府は、先に行われた会談において我が国の外交官が提示した要求に合意した。"
 norway.11.a: "素晴らしい"
 norway.12.t: "ロシア政府が拒否"
 norway.12.d: "ロシア政府は、先に行われた会談において我が国の外交官が提示した要求を拒否した。"
 norway.12.a: "くそっ"
 norway.14.t: "LGBT"
 norway.14.d: "我が国では個人間のシビル・ユニオンの権利を認めているが、同性愛者の完全な婚姻は未だ完全に合法化されていない。本日の議論にて終止符を打とう。"
 norway.14.a: "Commit to Total Legalization"
 norway.14.b: "Maintain the Status Quo"
 norway.16.t: "移民法"
 norway.16.d: "We have been permitting migrants into our state with relative ease, considering our low population, and that they are the ones whom built this nation when it was at its lowest. But today the debate has shifted, and we will need to make a decision."
 norway.16.b: "All Are Welcome Here"
 norway.16.a: "It's About Time We Arrange Some Regulations"
 norway.100.t: "Norway Wants to Increase North Sea Cooperation"
 norway.100.d: "The Norwegian government is interested in drilling for more oil in Shetland, in hopes of allowing for more resources to flow into the market."
 norway.100.a: "了解"
 norway.100.b: "拒否する"
 norway.101.t: "British Government Accepts"
 norway.101.d: "The British government has accepted our request to drill more oil in Shetland and other parts of the North Sea, allowing for greater economic cooperation."
 norway.101.a: "素晴らしい"
 norway.102.t: "British Government Rejects"
 norway.102.d: "The British government has rejected our request to drill more oil in Shetland and other parts of the North Sea, curbing any hopes for greater economic cooperation."
 norway.102.a: "素晴らしい"
 norway.103.t: "Norway Wants To Construct Infrastructure for us"
 norway.103.d: "In hopes of constructing a project that improves travel and economic efficiency across Scandanavia, Norway has contracted the Veidekke company who seeks to construct the necessary infrastructure in our nation."
 norway.103.a: "了解"
 norway.103.b: "拒否する"
 norway.104.t: "[FROM.GetName] is Onboard!"
 norway.104.d: "Our partners in [FROM.GetName] have agreed to allow for the construction of infrastructure in order to facilitate the project that we have contracted Veidekke for!"
 norway.104.a: "素晴らしい"
 norway.105.t: "[FROM.GetName] is Not Interested!"
 norway.105.d: "Our partners in [FROM.GetName] have not agreed to allow for the construction of infrastructure in order to facilitate the project that we have contracted Veidekke for."
 norway.105.a: "残念だ"
 norway.106.t: "ノルウェーが我々の政治体制に影響を及ぼしている！"
 norway.106.d: "ノルウェー政府は最近、我が国の社会全体に影響力を広める動きを見せている。"
 norway.106.a: "わかった"
 NOR_norge_mining_decision_cat: "ノルゲ・マイニング"
 NOR_norge_mining_decision_cat_desc: "ノルゲ・マイニングは、工業用金属・鉱物（特にリチウム、石英、ルチル）の探査・生産を専門とする英ノルウェー系鉱業会社である。\n\n掘削調査レベルが上がるほど、ディシジョンから得られる資源量が増加する。（レベルごと）"
