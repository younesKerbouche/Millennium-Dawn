l_japanese:
 different_country_flags_category: "国旗の変更ディシジョン"
 different_country_flags_category_desc: "我々の旗を変えて、現在の与党をよりよく表すことができる。現在の与党は[Root.GetRulingParty]だ。必須ではないが、人によっては便利な機能だ。"
 Reset_flag: "国旗のリセット"
 Reset_flag_desc: "このディシジョンで国旗を元のものに戻すことができる。かつて国旗の変更を望んでいた与党は、もう存在していない。"
 Autocracy_flag: "国旗を権威主義の旗に変更"
 Autocracy_flag_desc: "この決定により、私たちは国旗を独裁政権の旗に変更することができます。これは現在政権を握っている与党の旗となります。"
 Special_flag: "国旗を特別な旗に変更"
 Special_flag_desc: "この決定により、私たちは国旗を特別な旗に変更することを選択できます。これは、現在政権を握っている与党の旗となります。"
 More_Special_flag: "国旗をさらに特別な旗に変更"
 More_Special_flag_desc: "この決定により、私たちは国旗をより特別なものに変更することを選択できます。これは、現在政権を握っている与党の国旗となります。"
 add_dynamic_flag: "これは表示されないはずだ。[?original_tag.GetTag]を追加する。"
 add_dynamic_flag_desc: "タグの切り替えはやめろ、詐欺師め"
 Rebel_flag: "国旗を反乱軍の旗に変更"
 Rebel_flag_desc: "この決定により、私たちは国旗を反乱軍の旗に変更することができます。これは現在政権を握っている与党の旗となります。"
 Special_Rebel_flag: "国旗を特別な反乱軍の旗に変更"
 Special_Rebel_flag_desc: "この決定により、私たちは国旗を特別な反乱軍旗に変更することができます。これは現在政権を握っている与党の旗となります。"
 SER_flag_change: "セルビアに改名"
 SER_flag_change_desc: "モンテネグロを失った我々は、国名をセルビアに改めるべきだろう。"
 USA_Reset_flag: "国旗の変更"
 USA_Reset_flag_desc: "今日、我々は国旗を変更することができる。"
 MAU_NEW_flag: "モーリタニア国旗の変更"
 MAU_NEW_flag_desc: "同じものでも、赤いストライプが入っている。"
 IRQ_NEW_flag: "イラク国旗の変更"
 IRQ_NEW_flag_desc: "バアス主義時代と距離を置くために、国旗を更新すべきだ。"
 DRC_NEW_flag: "コンゴ国旗の変更"
 DRC_NEW_flag_desc: "もっと薄い青のほうがいいと思うんだ。"
 RWA_NEW_flag: "ルワンダ国旗の変更"
 RWA_NEW_flag_desc: "我々の国旗は1994年の大量虐殺の残忍さと結びついてしまっている。変更するのが最善だろう。"
 coalition_party_negotiations: "連立政権に向けて政党と交渉中。"
 dynamic_flag: "[ROOT.GetNameWithFlag] 国旗を動的に変更可能"
 GER_monarchist_flag: "国旗の変更"
 GER_monarchist_flag_desc: "私たちは皇帝の遺産を尊重し、帝国の旗を掲げるべきです!"