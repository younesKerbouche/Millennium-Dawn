 KOR_condemn_expansionism_desc: "中国の新植民地主義政策と増大する軍事支出は、世界中の国々にますます疑念を抱かせている。世界の平和と安定が脅かされているようだ。"
 KOR_support_freedom_of_navigation: "航行の自由を維持"
 KOR_support_freedom_of_navigation_desc: "航行の自由は全ての国家が享受すべき基本的権利である。他の誰にも、我々がどこを航行するかに干渉する権利はない！"
