 KOR_idea_korea_resplendent_desc: ""
 korea.41.t: "北朝鮮が連邦制を提案"
 korea.41.d: "北の隣国は、一国が他国に完全に統合されるという考えは目指すに値しない見通しであると明確にしており、そのため、朝鮮問題を最終的に解決するために二国家による連邦制を創設することを提案している。当然ながら、彼らはこの連邦の主導権を握りたがっている。これは我が国の存続を脅かす可能性がある。"
 korea.41.a: "連邦制はこうあるべきだ"
 korea.41.b: "この条件で連邦制が実現することは決してない……"
 korea.42.t: "南が連邦制の条件に合意！"
 korea.42.d: "長期にわたる交渉の結果、南は連邦制の創設に合意した！南北関係が安定し、連邦制が目前に迫る中、朝鮮民族の未来はかつてないほど明るく見えている！"
 korea.42.a: "素晴らしい知らせだ！"
 korea.43.t: "南が連邦制の条件を拒否！"
 korea.43.d: "残念ながら、[KOR.GetLeader]は朝鮮民族全体の立場よりも自らの利己的な立場を優先し、連邦制を創設するための協力提案を拒否することを選んだ。この拒否は、将来の別の試みが不可能であることを意味するわけではないが、近い将来に連邦制が実現しないことを意味している。次の試みがより大きな成功を収めるよう、我々は基盤を整えなければならない。"
 korea.43.a: "朝鮮民族にとって悲しい日だ……"
 KOR_joint_research: "朝鮮共同研究"
 KOR_joint_research_desc: "科学的努力を統合することで、北と南の最も優秀な頭脳を結集することができる。共同研究計画は革新を加速させ、技術的ブレークスルーを生み出し、朝鮮の人々の間に信頼を育むだろう。"
 KOR_joint_military_might: "朝鮮の軍事力"
 KOR_joint_military_might_desc: "統一された朝鮮軍は、新国家の安全と独立を保証する。我々の教義、装備、経験を結集することで、祖国を守ることのできる強力な軍隊を編成できる。"
 KOR_joint_military_cooperation: "共同軍事協力"
 KOR_joint_military_cooperation_desc: "北と南の軍隊は一体となって戦うことを学ばなければならない。共同演習、教義の統合、相互交流を通じて、我々は結束した部隊を形成できる。"
 KOR_military_improved: "軍事統合の改善"
 KOR_military_improved_desc: "我々の努力は実を結んだ。統合された部隊は訓練と規律の差を埋め、より高い効率で運用されるようになった。"
 KOR_military_exchange_experience: "軍事交流経験"
 KOR_military_exchange_experience_desc: "将校や兵士を地域間で交換することで、協力関係を促進し、不信感を解消し、統一された指揮系統を構築する。"
 KOR_combined_airforce_technology: "統合空軍技術"
 KOR_combined_airforce_technology_desc: "北と南の双方は航空分野において貴重な専門知識をもたらしている。共同の空軍計画により、我々の航空能力はさらに強化されるだろう。"
 KOR_finish_the_kf21: "KF-21の完成"
 KOR_finish_the_kf21_desc: "KF-21戦闘機計画は朝鮮の野心の象徴である。その開発を完了させることで、我々は世界の先進的な航空戦力の一角に確固たる地位を築くことができる。"
 KOR_jet_production: "統一ジェット生産"
 KOR_jet_production_desc: "両側の工場が協力することで、ジェット機の生産規模を拡大し、我が空軍に近代的で国産の航空機を配備することが可能となる。"
 KOR_connect_the_people: "人々を繋げる"
 KOR_connect_the_people_desc: "朝鮮が真に統一されるためには、人々がつながりを感じなければならない。インフラ、コミュニケーション、そして共有されたアイデンティティが、共通の未来を築く上で不可欠となる。"
 KOR_labor_integration: "労働統合"
 KOR_labor_integration_desc: "北と南の労働力は調和されなければならない。共通の労働法、公正な賃金、統合された産業が経済の安定をもたらす。"
 KOR_phase_one: "第一段階"
 KOR_phase_one_desc: "統合の第一段階では、基礎的なインフラと産業を統合し、より深い統一のための基盤を築く。"
 KOR_phase_two: "第二段階"
 KOR_phase_two_desc: "基盤が整った今、第二段階ではより大規模な経済改革と統一された開発政策を推進する。"
 KOR_population_management: "人口管理"
 KOR_population_management_desc: "北と南の人口規模や人口構成の違いは、慎重に管理されなければならない。住宅、雇用、そして社会の安定は、不安を防ぐための鍵となる。"
 KOR_focused_growth: "重点的成長"
 KOR_focused_growth_desc: "主要分野に資源を集中させることで、経済格差を是正し、成長が全国に公平に行き渡るようにできる。"
 KOR_happy_united_people: "幸せな統一された人々"
 KOR_happy_united_people_desc: "統一された国民は強い国民である。生活水準を向上させ、共通のアイデンティティを育むことで、朝鮮は繁栄するだろう。"
 KOR_josen_economy: "朝鮮経済"
 KOR_josen_economy_desc: "大きく異なる二つの経済を統合することは容易ではない。綿密な計画により、新しく、より強い朝鮮経済を築くことができる。"
 KOR_josen_economy_improved: "朝鮮経済の改善"
 KOR_josen_economy_improved_desc: "我々の統合政策が実を結び始めている。経済は安定し、産業は拡大し、貿易は活発化している。"
 KOR_josen_economy_integrated: "朝鮮経済の統合"
 KOR_josen_economy_integrated_desc: "北と南はもはや二つの経済ではない。一つである。統合が完了した今、朝鮮は経済大国として立ち上がることができる。"
 kf21_production: "KF21の生産"
 north_korea_trade_deals: "North Korea Trade Deals"