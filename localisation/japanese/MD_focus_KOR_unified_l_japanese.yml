 KOR_militarize_dokdo_desc: "日本は長い間、我が領土である独島を奪おうとしてきた。第二次世界大戦後、アメリカでさえその野心を止めるこはできなかった。この島を守る唯一の方法は武装して立ち向かうことだ。"
