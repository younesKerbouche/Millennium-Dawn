 KOR_stoke_anti_americanism: "反米主義を煽る"
 KOR_stoke_anti_americanism_desc: "朝鮮戦争の休戦以来、米軍は南部において絶対的な権力を享受してきた。彼らは民間人を轢き殺しても無罪放免されることさえある。これにより朝鮮では反米感情が高まっている。これらのアメリカ帝国主義者は追い出されなければならない！"
 KOR_back_chinese_claims: "中国圏への回帰"
 KOR_back_chinese_claims_desc: "中国の影響圏へと回帰し、中朝間の経済的・文化的協力をさらに強化する。"
