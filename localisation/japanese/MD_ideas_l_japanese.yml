 defensive_military_strategy_desc: "この国は、現在の紛争において、高度で防御的な作戦手順に落ち着いた。これにより、軍の攻撃力は弱まるが、軍はより長く持ちこたえることができる。特に、兵士たちが自分達の正当な国土と考える領土では領土では長く持ちこたえることが出来る。"
