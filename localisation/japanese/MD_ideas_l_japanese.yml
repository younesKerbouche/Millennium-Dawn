 Free_Market_Economy: "自由市場経済"
 Planned_Economy: "計画経済"
 factory_of_the_world: "世界の工場"
 a_new_leap_forward: "新大躍進政策"
 water_shortages: "水不足"
 CHI_solar_power: "太陽光主導型経済"
 CHI_coal: "石炭主導型経済"
 CHI_megacity_development: "巨大都市開発"
 CHI_western_development: "西部大開発"
 CHI_mass_production: "大量車両生産"
 CHI_Hyundai_Partnership: "ヒュンダイとの協力"
 CHI_Volkswagen_Partnership: "フォルクスワーゲンとの協力"
 CHI_Toyota_Partnership: "トヨタとの協力"
 CHI_GM_Partnership: "ゼネラルモーターズとの協力"
 Public_Sector_Space_Program: "公共部門の宇宙計画"
 Private_Sector_Space_Program: "民間部門の宇宙計画"
 South_China_Sea_Dispute: "南シナ海紛争"
 South_China_Sea_Dispute_desc: "南シナ海における中国の主張は多くの東南アジア諸国の主張と重なっている。この重複は、中国とベトナム、フィリピン、そして程度は低いがマレーシアのような国々との間に相当な摩擦を引き起こした。スプラトリー諸島やパラセル諸島のような島々の戦略的位置と地域の石油存在のために、この紛争における利害関係は高い。南シナ海問題は、中国とその海の多くの島々の支配権を巡るライバルとの関係改善を著しく妨げてきた。"
 Sino_Indian_Tensions: "中印間の緊張"
 Sino_Indian_Tensions_desc: "アジアで経済的・軍事的に台頭する二大勢力であるインドと中国は、自然とライバル関係にある。この競争関係に加え、国境を巡る緊張の歴史や中国とパキスタンの提携も相まって、そのライバル関係はより深刻な敵対心へと発展する可能性を秘めている。"
 Workers_Rights: "労働者の権利"
 TV_Internet_Access: "TVとインターネットの利用"
 America_in_Decline: "アメリカの衰退"
 America_in_Decline_desc: "かつては誰もが認める世界の覇者であったアメリカの海外での影響力は、今では新たな超大国である中国のそれとは比べ物にならないほど衰えた。米国は、この新しい世界秩序を受け入れて自国に引きこもるか、中国の新たな覇権に挑戦し、米国中心の世界秩序を維持しなければならない。後者は、武力によって、あるいは中国のさほど修正主義的でない政治勢力を支援することによって実現することができる。"
 Russia_on_the_Wane: "ロシアの衰え"
 Russia_on_the_Wane_desc: "ロシアは大国としての地位を失うことがどのようなものかよく知っている。冷戦終結後の数年間で、新しいロシア連邦はかつての栄光の一部を取り戻そうと努めてきた。最近までロシアはこの目標において中国によって助けられており、両国の戦略的パートナーシップはアメリカ覇権を弱体化させるのを助けていた。しかし中国の大国としての野心はロシアの立場を弱体化させた。なぜならスラブの巨人は中国の資金によって中央アジアの影響圏から追い出されたからだ。ロシアは今や二次的な大国であることを受け入れるか、あるいは中国の見たところ避けられない台頭を武力によって、または中国のより修正主義的でない政治勢力を支援することによって阻止しようとしなければならない。"
 CHI_Peacekeepers: "平和維持活動"
 CHI_Peacekeepers_desc: "Our personnel have been deployed overseas to assist in UN peacekeeping missions on the African continent, giving our troops much needed experience and increasing our credibility as a dependable member of the international community."
 SCO_development_assistance: "SCO開発援助"
 SCO_development_assistance_desc: "上海協力機構の支援のもと、必要とされる開発援助を受けている"
 SCO_development_assistance_2: "[CHI.GetAdjective]開発援助"
 SCO_development_assistance_2_desc: "上海協力機構の支援のもと、必要とされる開発援助を中国より受けている"
 SCO_joint_drill: "SCO合同演習"
 One_Country_Two_Systems: "一国二制度"
 One_Country_Two_Systems_desc: "香港とマカオは、中国の直接統治から50年間の自治を保証されてきた。一国二制度のモデルは、言論の自由や集会の自由など、香港とマカオの貴重な政治的自由の多くを維持し、さらには拡大することを可能にする。中国本土でこれらの権利が欠如していることが、香港政治における「泛民主派」支持の大きな原動力となっており、懸念を抱く多くの香港人は、中国本土との統合拡大に依然として警戒している。"
 Triads: "三合会"
 Triads_desc: "When the communists took power in China huge numbers of triad members fled to the British territory of Hong Kong for safety. In the following decades powerful triads such as the Wo Shing Wo, Sun Yee On and 14K triads have run protection rackets, gambling dens and other illicit activities. Despite their anti-communist roots, the triads have also started supporting Chinese interests in Hong Kong due to business connections on the mainland."
 Localist_Movement: "本土派運動"
 Localist_Movement_desc: "Ever since the handover in 1997, tensions between mainland Chinese and Hongkongers have led to the development of localist \"Hong Kong First\" sentiment amongst some local Hongkongers. This sentiment views communist China's political system with distrust, but also views Hong Kong people as culturally distinct and indeed superior compared to the people of China. The rise of this movement from the 2014 Umbrella Movement onward has changed the previously more measured tone of the Hong Kong political divide into one that is more emotive and radical."
 Lacks_Universal_Suffrage: "普通選挙の欠如"
 Lacks_Universal_Suffrage_desc: "基本法は、最高行政官と立法評議会を最終的には普通選挙で選出することを定めているが、この事態はまだ実現していない。その主な理由としては、非常に人気の高い汎民主主義者が政府を支配した場合に何が起こるかについて、中国が懸念しているからである。"
 Limited_Universal_Suffrage: "限定的な普通選挙"
 Limited_Universal_Suffrage_desc: "中国は、香港の行政長官が普通選挙で選出されることを認めることに同意したが、その条件は、候補者がまず中国によって審査されなければならないことである。これは、汎民主主義者や地域主義者の候補者が最高経営責任者になる可能性を減らすための動きだと広く考えられている。"
 Universal_Suffrage: "普通選挙"
 Universal_Suffrage_desc: "中国はついに、香港が中国当局の干渉を受けることなく普通選挙で香港の行政長官を選出することに認めることに同意した。"
 Hong_Kong_Protests: "香港の抗議"
 CHI_string_of_pearls: "真珠の首飾り"
 CHI_string_of_pearls_desc: "「真珠の首飾り」は、インドを取り囲む海軍基地ネットワークであり。インドとの武力紛争において大きな利益をもたらすだろう。"
 KOR_joint_us_exercises: "フォールイーグル"
 KOR_joint_us_exercises_desc: "フォールイーグルは、韓国軍と米国軍によって毎年行われる軍事演習である。これらの演習は、両国とも北朝鮮の侵攻に備えた防衛上の必要な準備であると考えられているが、北朝鮮は、米韓の積極的な行動の前触れとみなしている。"
 NKO_nuclear_tests: "核実験"
 NKO_nuclear_tests_desc: "Every few years the DPRK conducts nuclear weapons tests. This has drawn widespread condemnation by outside powers, including China despite its close relationship with North Korea. While North Korea maintains that its nuclear weapons program is defensive in nature, many fear the possibility that [NKO.GetLeader] could use the weapons on America or its allies."
 Non_State_Actor: "非国家主体"
 Non_State_Actor_desc: "Many international actors, from rebel groups to NGOs, possess international significance but are severely disadvantaged in a number of different ways by virtue of not being recognized states. Some of these non-state actors aspire to take control of an existing state by overthrowing an unjust government or fashioning a new one and redrawing international borders. Others have no ambition for statehood, but instead, use blunt force to accumulate power and wealth in local environments where the authority of the central government is absent."
 Lacks_International_Recognition: "大志を抱く国家"
 Lacks_International_Recognition_desc: "普通、国家といえば官僚機構、軍隊、国旗などを持っている国を想像するかもしれない。しかし、国際的な承認による正当性の担保なしに独立国家となることは不可能だ。このような国家は最終的に国際社会の正式な一員となるために、多数の国家の支持を得るために海外で自国のキャンペーンを実施することによって、国際的な承認を得ようとするかもしれない。"
 rival_government: "対抗政府"
 rival_government_desc: "国家全体の支配権を巡る内戦は、国民の正当な代表者であると主張する二つ以上の政府を生み出す傾向がある。この政府はそのような主張をする一つであるが、正当な代表者としての地位が、もしあるとしても、他の少数の国家によってのみ認識されているという事実によって不利な立場にある。したがって、国連のような国際フォーラムで国家を代表することはない。"
 ASEAN_Member: "ASEAN加盟国"
 ASEAN_Member_desc: "ASEANは、もともと1967年に設立されたジャカルタに拠点を置く経済政府機関であるが、冷戦という緊迫した環境の中で本来排除されていた国々にもその範囲を拡大し、拡大する中国の影響力に対抗するとともに、西側からの独立を維持することを目指し、多国間主義、国際法、平和的紛争解決、内政不干渉、自己決定の原則を堅持している。"
 basic_cyber_security_infrastructure: "基礎的なサーバーセキュリティー基盤"
 basic_cyber_security_infrastructure_desc: "我々の組織が敵対する他国からのサイバー攻撃を防ぐ可能性はわずかである。"
