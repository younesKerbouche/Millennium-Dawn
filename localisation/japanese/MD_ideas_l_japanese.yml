 generic_bureaucratic_drain_idea: "官僚の疲弊"
 generic_bureaucratic_drain_idea_desc: "最近の行動が我々の官僚機構に負担をかけ、今や疲弊の原因となっている。通常これは一時的なものだが、将来さらなる問題を引き起こす可能性がある……"
 USA_homeland_security: "国土安全保障"
 USA_homeland_security_desc: "国土安全保障は、再編成されたさまざまな米国民間機関を指す米国国家安全保障の包括用語である。国土安全保障省の主な目的は、他の多くの国が持つ内務省のような役割を果たすことである。"
 USA_guantanamo_bay: "グアンタナモ湾"
 USA_guantanamo_bay_desc: "グアンタナモ湾収容所は、キューバのグアンタナモ湾沿岸の海軍基地内にある米軍刑務所であり、グアンタナモ、G-Bay、GTMO、Gitmoとも呼ばれる。受刑者は裁判なしで無期限に拘禁されており、数人の拘留者が拷問を受けたとの報告があるため、この収容所の運営はアムネスティ・インターナショナルおよび合衆国憲法修正第14条の適正手続きの権利に対する重大な人権侵害とみなされている。"
 land_of_the_free: "自由の国"
 land_of_the_free_desc: "合衆国は世界にとって自由と民主主義の灯である。"
 USA_usaid: "アメリカ合衆国国際開発庁"
 USA_usaid_desc: "アメリカ合衆国国際開発庁（USAID）は、アメリカ連邦政府の独立機関であり、主に民間向けの外国援助および開発支援を担当している。予算は270億ドルを超え、世界最大級の公式援助機関の一つであり、アメリカの対外援助全体の半分以上を占めている（絶対額では世界で最も高い）。\n\n§Rこの国民精神は、以下の条件下で削除される。§!\n我々が§Y[USA.GetNameWithFlag]§!または§Y[USA.GetFlag] [USA.GetAdjective]同盟国§!と交戦状態にあり、我々の§Y1人当たりGDP§!が§Y25k§!を超え、国際緊張度が10%より高まっている場合。"
 worker_strikes_1: "ストライキ"
 worker_strikes_1_desc: "この国の労働者達には少し不穏が漂っている。"
 worker_strikes_2: "憂慮すべきストライキ"
 worker_strikes_2_desc: "バス、電車、飛行機、タクシーはこの国ではあまり動いていない。一部の工場のみが稼働している。労働者達は不満を抱いている。"
 worker_strikes_3: "大規模なストライキ"
 worker_strikes_3_desc: "人々が政治的意見を述べるために働こうとしない状況にある。この国には原因となる大きな政治的問題がある。"
 worker_strikes_4: "ゼネラル・ストライキ"
 worker_strikes_4_desc: "国家経済は崩壊する際にある。政府は国民を働かせる事ができないようだ。"
 full_control_of_suez: "スエズ運河庁"
 full_control_of_suez_desc: "スエズ運河はスエズ運河庁によって管理、運営されている。当局の料金収入だけでも年間50億ドルに達する。スエズ運河は国際条約により民間船舶と軍艦の両方で開放されているが、アジア・ヨーロッパ間の輸送を管理するために簡単に使用できる。"
 partial_control_of_suez: "スエズ運河管理局 - 共有所有権"
 partial_control_of_suez_desc: "スエズ運河はスエズ運河庁によって管理、運営されている。当局の料金収入だけでも年間50億ドルに達する。スエズ運河は国際条約により民間船舶と軍艦の両方で開放されているが、アジア・ヨーロッパ間の輸送を管理するために簡単に使用できる。スエズ運河は現在二国間の共同管理下にある。"
