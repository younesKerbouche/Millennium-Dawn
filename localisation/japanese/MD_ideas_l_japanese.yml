 PER_aor_advice: "Resistance Axis Aid"
 water_shortages_desc: "中国南部には豊富な水資源があるものの、乾燥した北部では広範な水不足に悩まされている。また、急速な工業化による汚染が既存の水資源を汚染し、中国の水不足をさらに悪化させている。"
 CHI_cepc: "円形電子・陽電子衝突型加速器"
 CHI_cepc_desc: "円形電子・陽電子衝突型加速器は、中国の素粒子物理学コミュニティが提案した、前述の物理学プログラムを探求するための大規模な国際科学施設である。周囲は80km（49.70mile）で、マンハッタン島全体を包囲することができる。"
