 idea_JAP_emperor_akihito_desc: "裕仁（昭和天皇）のご子息である明仁親王殿下は、日本国の天皇である。実権は握っていないが、日本国民にとっての大きな幸福と平穏の源である。彼は昔の帝国と今の共和国を繋ぐものの象徴であり、日本が直面した戦争で従軍した軍人とそのような歴史を知らない若者とを繋ぐものなのだ。"
