 FIN_king_donatus: "フィンランドのドナトゥス王"
 FIN_king_donatus_desc: "フィンランド政府がドイツ生まれのフィンランド国王の王位を回復したとき、ドナトゥスはフィンランド国民の立憲君主に選ばれた。当初は人気がなかったが、現在はヘルシンキに住んでいるドナトゥスは、フィンランド語の学習に熱心に取り組み、今でも経済学者として働いており、自らを国民の君主であると主張している。彼の献身と真の幸福は、フィンランドの人々を徐々に魅了しつつある。"
 FIN_conscription: "フィンランドの徴兵制"
 FIN_conscription_desc: "フィンランドでは1950年代初頭から徴兵制が実施されている。多くの人は時代遅れで役に立たないシステムだと考えているが、フィンランドは国内外のあらゆる勢力によって脅かされている。我々は、訓練を受けた軍事専門家、およびわずかに訓練を受けた民間人を多数活用することができる。"
 FIN_conscription1: "フィンランドの徴兵制"
 FIN_conscription1_desc: "政府はより多くの兵士を確保するために徴兵制を強化した。"
