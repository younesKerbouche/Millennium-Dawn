 idea_focus_equal_workforce: "男女平等の雇用"
 idea_focus_equal_workforce_desc: "この国は、女性の全員が労働人口に加わりあらゆる職種に雇用されるように多大な努力をしてきた。基本的に使用可能な労働力が2倍になるため、素晴らしい経済的な利益をもたらす。"
 idea_focus_male_workforce: "男性中心の雇用"
