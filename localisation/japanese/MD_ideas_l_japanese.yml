 minority_government: "少数党政府"
 minority_government_desc: "我々の政府は現在少数党政府として運営されており、あらゆる政治的行動が非常に困難になっている。"
 multilateralism_focus: "多国間主義重視"
 multilateralism_focus_desc: "世界には米国以外にも多くの国がある。大小を問わず、我々のような国があることを忘れてはならない。"
 developmentalism: "開発主義"
 developmentalism_desc: "開発主義とは、開発途上国の経済を発展させる最善の方法は、高い関税を備えた強力で多様な国内市場を持つことであると主張する経済理論である。"
 revanchism: "報復主義"
 revanchism_desc: "報復主義とは、以前に失った領土を取り戻そうとする国の意志を表す用語である。アルザス・ロレーヌの喪失後にフランス人によって広まった報復主義は、今でも多くの国の政治において重要な要素となっている。"
 militarism: "軍国主義"
 militarism_desc: "軍国主義とは、国家が強力な軍隊を保有し、それを国内だけでなく海外でも国益を確保するために保護するという考えである。"
 peaceful_emergence: "平和的台頭"
 peaceful_emergence_desc: "世界観は違っても、旧秩序を敵視するのではなく、外交や経済を通じてゆっくりと世界を変えていくべきである。"
 open_nation_desc: "過去数十年間、権威主義は我が国にとって有益であったが、私たちは周囲の世界に適応する必要がある。グローバル化した21世紀において我々ができることは、世界に対してオープンに接し、国内政治を自由化すること以外にはほとんどないだろう。"
 open_nation_finish: "自由主義政府"
 open_nation_finish_desc: "我が国の国民は、自分自身を表現し、政治プロセスに参加し、複数の情報源に基づいて自分の意見を形成する自由を有する権利がある。"
 censored_nation_desc: "我々は、国民を世界の他の地域から完全に遮断し、一斉に教え込むことが非現実的であることを認識している。それでも、彼らがさらされるものを管理し、緩和する必要がある。政治的言論に対する緩すぎるアプローチにより、あらゆる不安定の原因が国民の安全を脅かす可能性がある体制では、国民は真に自由になることはできないだろう。"
