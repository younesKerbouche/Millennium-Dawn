 VIE_VPA_Business_Ventures: "VPA Business Ventures"
 VIE_VPA_Business_Ventures_desc: "In the 1960s and 1970s, the Vietnamese military had business activities, mainly importing from China and the Soviet Union. After the Battle of Two Mountains in 1990, China and Vietnam completely stopped the border war, so Vietnam cut military spending and minimized expenses. In the 1990s, Vietnam's military expenditure fell sharply, and Vietnam imitated China's military business, allowing the military to engage in business activities and use the money earned to repay debts and improve military equipment and welfare."
