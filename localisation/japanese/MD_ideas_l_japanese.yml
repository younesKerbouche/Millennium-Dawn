 Resolute_Support_Mission_desc: "確固たる支援任務とは、2015年1月1日に開始された、アフガニスタン・イスラム共和国における13,000人以上の軍隊からなるNATO主導の訓練、助言、支援ミッションである。"
 Enduring_Freedom: "不朽の自由作戦"
 Enduring_Freedom_desc: "不朽の自由作戦は、米国政府が対テロ戦争に使用する正式名称である。"
 Inherent_Resolve: "生来の決意作戦"
 Inherent_Resolve_desc: "生来の決意作戦は、イラクとシリアのイスラム国勢力に対する軍事介入作戦の作戦名であり、イラクでの作戦とシリアでの作戦の両方が含まれる。"
 Enduring_Freedom_Expansion: "永続的な普及の自由"
 Opium_Economy: "アヘン経済"
 Opium_Economy_desc: "アヘンは何世紀にもわたってアフガニスタンの主要な換金作物であった。しかし、過去数十年の混乱の中で、世界的な麻薬取引の台頭により、アフガニスタンにおけるアヘン栽培は大幅に拡大し、農村経済の多くは現在ケシ栽培に依存している。しかし、その多くは違法薬物の作成に使用されているため、政府がその栽培から利益を得るのは困難である。"
 hand_crafting: "手工業経済"
 hand_crafting_desc: "内戦は困難であり、必要に応じて現場での工作が必要となる。そうすればより多くの装備が手に入るが、信頼性が低く、故障しやすくなる。"
 warlords_idea: "ウォーロード"
 warlords_idea_desc: "この国の多くの地域では政府治安部隊の権限が弱く、代わりに地元の有力者によって統制されている。これらの軍閥は名目上は中央政府に忠誠を誓っているが、しばしば互いに争い、大規模な汚職に手を染め、政府の政策の実施を妨害する。"
 Major_Non_NATO_Ally: "非NATO主要同盟国"
 Major_Non_NATO_Ally_desc: "非NATO主要同盟国（MNNA）とは、米軍と戦略的な協力関係にありながら、北大西洋条約機構（NATO）に加盟していない親密な同盟国に、米国政府が与えた呼称である。MNNAの地位には、米国との相互防衛協定が自動的に含まれるわけではないが、本来はNATO以外の国では得られない、様々な軍事的・経済的な利益を享受することができる。"
 ISI_jihadist_islamic_state: "ジハード主義のイスラム国"
 ISI_jihadist_islamic_state_desc: "[ISI.GetNamewithFlag] has rallied and the Caliphate remains strong. It is time to jihad against the infidels and end their puny existence!"
 isis_sleeper_cell_idea: "ISIS Sleeper Cells"
 isis_sleeper_cell_idea_desc: "テロリストのクソ共がどうにかして我が国に潜入し、騒動を起こしている。さらなる血と涙と苦しみを招く前に、始末しなければならない"
 israel_new_intifada: "新インティファーダ"
 hutu_tutsi_tensions: "フツ・ツチ危機"
 hutu_tutsi_tensions_desc: "フツ族とツチ族は、コンゴ民主共和国とタンザニア、特にブルンジとルワンダの2つの小さな国の国境地帯に住んでいる2つの民族だ。ブルンジはツチ族に支配され1972年にフツ族に対する大量虐殺が行われたが、ルワンダはフツ族に支配され1994年にフツ族の民兵によってツチ族数千人が虐殺された。\n\nこの二つの部族は仲良くできそうにはないがヨーロッパ人の植民地分割で同じ国に強制された。"
 the_euro: "ユーロ"
 the_euro_desc: "この国はユーロを通貨として使用している。こうして国立銀行は自国通貨の管理を放棄することになったが、経済はより大きく、よりアクセスしやすい市場から利益を得ることができ、貿易コストも下げることができる。欠点は、負の景気循環に対抗するのが難しくなることだ。"
