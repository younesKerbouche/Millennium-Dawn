l_japanese:
 international_sanctions: "国際的制裁"
 international_sanctions_desc: "我々は国際社会から経済制裁を受けている。"
 p5_member: "国連安保理常任理事国"
 p5_member_desc: "国連安全保障理事会の常任理事国には、中国、フランス、ロシア、英国、米国、のP5と呼ばれる五か国が含まれる。常任理事国は、第二次世界大戦の戦勝国とされる五大国の代表であり、それぞれ拒否権を持ち、国際的な支持の度合いにかかわらず、安保理決議案の「実質的な」採択を阻止することができる。"
 g7_member: "G7の一員"
 g7_member_desc: "G7とはカナダ・フランス・ドイツ・イタリア・日本・イギリス・アメリカからなるグループである。これらの国々は世界全体の純資産を占める割合が非常に高く、いずれも人間開発指数が高い。"
 idea_GUAM_member_state: "GUAM加盟国"
 idea_GUAM_member_state_desc: "「GUAM」もしくは「民主主義と経済発展のための機構GUAM」は、ジョージア、ウクライナ、アゼルバイジャン、モルドバの4カ国によって1997年に設立された組織だ。2001年に制定された憲章では、民主主義的価値の促進、安定的な発展、国内外での安全保障の強化、そして最終的には欧州統合の推進によって協力を促進しようとしている。GUAMはしばしば、ロシアの影響力に対抗するための政治的手段と見られているが、GUAMの指導者たちはこうした主張を否定している。"
 idea_GUAM_member_state_2: "GUAM加盟国"
 idea_GUAM_member_state_2_desc: "「GUAM」もしくは「民主主義と経済発展のための機構GUAM」は、ジョージア、ウクライナ、アゼルバイジャン、モルドバの4カ国によって1997年に設立された組織だ。2001年に制定された憲章では、民主主義的価値の促進、安定的な発展、国内外での安全保障の強化、そして最終的には欧州統合の推進によって協力を促進しようとしている。GUAMはしばしば、ロシアの影響力に対抗するための政治的手段と見られているが、GUAMの指導者たちはこうした主張を否定している。"
 ecowas_member_state: "ECOWAS"
 ecowas_member_state_desc: "西アフリカ諸国経済共同体（ECOWAS：Economic Community of West African States）は、アフリカ大陸西部に位置する15か国による政治的・経済的連合である。この組合は、経済貿易組合を結成して西アフリカ貿易圏を形成し、「集団的自給自足」を促進することを目的として、1975年5月に正式に設立された。さらに、ECOWASはこの地域の平和維持軍としても機能しており、加盟国の政情不安や動乱の際に加盟国内での運用が確認されている。"
 reform_international_institutions_idea: "グローバル・ガバナンス改革の支援"
 reform_international_institutions_idea_desc: "この国は世界が変化したことを認識しており、そのための機関、国連安全保障理事会を特に必要とされている。"
 putin_diplomacy: "現実政治"
 putin_diplomacy_desc: "現実政治とは、明示的な世界観や道徳的・倫理的前提ではなく、現状やその要因に基づいた政治・外交のことである。この点で、リアリズムやプラグマティズムと共通している。政治においては単にプラグマティズムと呼ばれることも多い。現実政治という用語は、強制的・非道徳的、または権謀術数主義的な政治を暗示するために軽蔑的に使用されることがある。"
 combined_arms_idea: "諸兵科連合"
 combined_arms_idea_desc: "諸兵科連合という概念は、最終的な成功を達成するために、軍の異なる戦闘兵器を統合する戦争の方法である。"
 eco_factories_projects_idea: "エコ工場"
 eco_factories_projects_idea_desc: "国内のグリーン化を図るため、エコファクトリーの導入を開始した。環境に配慮した産業を構築し、環境を支援するためのより良い方法は何だろうか？"
 sunni: "スンナ派"
 sunni_desc: "スンナ派は、イスラム教の最大宗派である。イスラム教の預言者ムハンマドの模範的な行動を意味するスンナという言葉がその名の由来である。スンナ派とシーア派の違いは、ムハンマドの後継者選びをめぐる意見の相違から生まれ、その後、政治的意義、神学的、法学的な側面も持つようになった。"
 sufi_islam: "スーフィ"
 sufi_islam_desc: "スーフィー・イスラム教は「イスラム神秘主義」と定義されることが多い。それはイスラムの歴史のごく初期に、イスラムの政治化に対する反動として形成された。彼らは、クルアーンを絶えず暗唱し、歌い、深い瞑想を行うことにより、探求者とムハンマドの間に精神的なつながり、つまりエクスタシーが生まれると信じている。スーフィーはムハンマドを通してアッラーを理解し、つながり、体験することを目指している。歴史的には、スーフィー教の宣教師がアフリカとインド亜大陸にイスラム教を広めた主な存在であった。"
 ibadi: "イバード派"
 ibadi_desc: "イバーディ宗教運動は預言者ムハンマドの死後20年後にイスラム教本派から分離したため、スンナ派とシーア派の両方のイスラム教よりも古くから存在している。この運動はハリジ派の脱退と同時に始まったもので、アリがシフィンの戦いで仲裁に応じたことで指導者として不適格になったと考えられており、交渉ではなく戦場におけるアッラーの判断によって、誰が正当なカリフであるかが決まるはずであるとされる。しかし、イバード派は過激派ハリジ派よりもはるかに寛容であると考えられており、イバード派はスンナ派とシーア派の両方といくつかの異なる信念を共有している。"
 shia: "シーア派"
 shia_desc: "シーア派（アリーの信者）は、イスラム教の預言者ムハンマドがアリー・ブン・アビ・タリブを後継者（イマーム）に指名したと信じるイスラム教の一派である。また、シーア派イスラム教は主にスンナ派イスラム教とは対照的である。スンナ派イスラム教の信奉者は、ムハンマドが後継者を任命しなかったと信じており、アブー・バクル（シューラ、つまり地域社会の総意によってカリフに任命された）が正しいカリフであると考えている。"
 judaism: "ユダヤ教"
 judaism_desc: "§Y特殊ルール§!：§W穏健なイスラム主義政党を禁止することができる。§!\n\nユダヤ教は、律法を基礎文書とする古代の一神教のアブラハムの宗教であり、それがユダヤ人の宗教、哲学、文化を網羅している。ユダヤ教は、敬虔なユダヤ人によって、神がイスラエルの子らと定めた契約の表現であると考えられている。"
 cheondo: "天道教"
 cheondo_desc: "§Y特殊ルール§!：§W穏健なイスラム主義政党を禁止することができる。§!\n\n天道教は、崔済愚によって創設され、孫秉煕の下で成文化された、19世紀の東学新儒教運動に基く20世紀の韓国の宗教運動である。天道教は、朝鮮王朝時代の1812年に始まった農民反乱に起源を持つ。"
 shinto: "神道"
 shinto_desc: "§Y特殊ルール§!：§W穏健なイスラム主義政党を禁止することができる。§!\n\n神道は日本の民族宗教であり、熱心に行われ現在の日本と古代の日本とを結ぶ儀礼的慣習に焦点を合わせている。"
 buddism: "仏教"
 buddism_desc: "§Y特殊ルール§!：§W穏健なイスラム主義政党を禁止することができる。§!\n\n仏教は、仏陀に起因する教えに基づいた様々な伝統、信仰および精神修行を包含する宗教および戒律である。仏教は紀元前6世紀から4世紀の間の古代インドで創始され、そこからアジアの大部分に広がり、中世のインドでは衰退した。"
 hindu: "ヒンドゥー教"
 hindu_desc: "§Y特殊ルール§!：§W穏健なイスラム主義政党を禁止することができる。§!\n\nヒンドゥー教は、インド亜大陸で広く実践されている宗教、および生き方である。ヒンドゥー教は世界最古の宗教とされており、一部の実践者や学者はそれをサナータナ・ダルマ、つまり人類の歴史を超えた「永遠の伝統」または「永遠の道」と呼んでいる。"
 christian: "西方キリスト教"
 christian_desc: "§YSpecial Rule:§! §WCan ban moderate islamist parties.§!\n\nWestern Christianity is an Abrahamic monotheistic religion based on the life and teachings of Jesus Christ, who serves as the focal point of the Western Christian faiths. It encompasses many sects of Christianity such as Protestantism, Catholicism, and Lutheranism which in total have over 2.4 billion followers, or 33% of the global population."
 orthodox_christian: "正教会"
 orthodox_christian_desc: "§Y特殊ルール§!：§W穏健なイスラム主義政党を禁止することができる。§!\n\n東方正教会は、公式には正教会としても知られており、世界で2番目に大きいキリスト教会であり、現存する宗教施設の中で最も古いものの一つである。東方正教会は、イエス・キリストが使徒への偉大なコミッションの中で設立した一聖、カトリック、使徒教会であると説く。本来のキリスト教の信仰であると理解していることを実践し、使徒たちから伝えられた神聖な伝統を守っている。"
 pluralist: "多元論"
 pluralist_desc: "自分の宗教が唯一の排他的な真実の源ではないしたがって、少なくともいくつかの真理と真の価値が他の宗教に存在するという認識としての世界観の名前。"
 EU_member: "欧州連合加盟国"
 EU_member_desc: "欧州連合（EU）は、主にヨーロッパに位置する加盟国から構成される政治、経済連合である。EUは、すべての加盟国で適用される標準化された法制度を通じ、域内単一市場を発展させてきた。EUの政策は、域内市場における人、モノ、サービス、資本の自由な移動の確保、司法と内政に関する法律の制定、そして、貿易、農業、漁業、地域開発に関する共通政策の維持を目指している。"
 sco_observer: "上海協力機構オブザーバー"
 sco_observer_desc: "上海協力機構（SCO）はユーラシアの政治・経済・安全保障機関であり、2001年6月15日に中国、カザフスタン、キルギスタン、ロシア、タジキスタン、ウズベキスタンの首脳らによって上海で設立が宣言された。オブザーバー参加資格は、正加盟国になるための中間的なステップとしての役割を果たしている。"
 neutral_outlook: "中道の世界観"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "五分五分の分配"
 fifty_fifty_divide_desc: "この国では、宗教において二つの勢力が二分している。"
 ENG_idea_expanded_nhs: "NHSの拡大"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "NHSの民営化"
 ENG_idea_privatized_nhs_desc: ""
 al_qaeda_network: "アルカイダネットワーク"
 al_qaeda_network_desc: "アルカイダはその世界的なネットワークを活用して、友好勢力を支援するために戦闘員を容易に派遣することができる。"
 superpower: "超大国"
 superpower_desc: "我々は超大国で、世界で極めて支配的な地位を占める。そして世界規模での影響力の行使と権力の誇示が可能であることを特徴とする。超大国は世界の覇権を確実に獲得でき、一昔前の列強をしのぐ力でどの国とも力を競うことができる。\n\n国力の状態は、世界全体に占める自国のGDPに基づいて決定され、§Y外国の影響力からの独立性§!によって修正される。現在の自国の占有率は§Y[?ROOT.percentage_of_global_factories|%1]§!である。\n\n各レベルでの必要占有率:\n§Y15%§!以上で§Y$superpower$§!\n§Y6.5%§!以上で§Y$great_power$§!\n§Y2.5%§!以上で§Y$large_power$§!\n§Y0.2%§!以上で§Y$minor_power$§!\n§Y0.2%§!未満で§Y$non_power$§!\n\nどの地域でも、§Y$superpower$§!、§Y$great_power$§!および§Y$large_power$§!がその地域に存在しなければ、その地域の強力な§Y$minor_power$§!のうち一定数が§Y$regional_power$§!に分類される。§Y$minor_power$§!以上の国の数と地域:\nヨーロッパ（7）\n中東と北アフリカ（3）\nサブサハラアフリカ（3）\nアジア（7）\nアメリカ（4）"
 great_power: "大国"
 great_power_desc: "我々は世界の大国で、世界規模で影響力を行使可能であると世界的に認められている。この点では超大国に取って代わられたにすぎない。\n\n国力の状態は、世界全体に占める自国のGDPに基づいて決定され、§Y外国の影響力からの独立性§!によって修正される。現在の自国の占有率は§Y[?ROOT.percentage_of_global_factories|%1]§!である。\n\n各レベルでの必要占有率:\n§Y15%§!以上で§Y$superpower$§!\n§Y6.5%§!以上で§Y$great_power$§!\n§Y2.5%§!以上で§Y$large_power$§!\n§Y0.2%§!以上で§Y$minor_power$§!\n§Y0.2%§!未満で§Y$non_power$§!\n\nどの地域でも、§Y$superpower$§!、§Y$great_power$§!および§Y$large_power$§!がその地域に存在しなければ、その地域の強力な§Y$minor_power$§!のうち一定数が§Y$regional_power$§!に分類される。§Y$minor_power$§!以上の国の数と地域:\nヨーロッパ（7）\n中東と北アフリカ（3）\nサブサハラアフリカ（3）\nアジア（7）\nアメリカ（4）"
 large_power: "主要国"
 large_power_desc: "主要国として、我々は大国や超大国の地位には今一つ達していない。しかし、世界や地域の情勢に特大の影響力を行使し、我々の主権や重大な利益を大国から容易に保護することができる。\n\n国力の状態は、世界全体に占める自国のGDPに基づいて決定され、§Y外国の影響力からの独立性§!によって修正される。現在の自国の占有率は§Y[?ROOT.percentage_of_global_factories|%1]§!である。\n\n各レベルでの必要占有率:\n§Y15%§!以上で§Y$superpower$§!\n§Y6.5%§!以上で§Y$great_power$§!\n§Y2.5%§!以上で§Y$large_power$§!\n§Y0.2%§!以上で§Y$minor_power$§!\n§Y0.2%§!未満で§Y$non_power$§!\n\nどの地域でも、§Y$superpower$§!、§Y$great_power$§!および§Y$large_power$§!がその地域に存在しなければ、その地域の強力な§Y$minor_power$§!のうち一定数が§Y$regional_power$§!に分類される。§Y$minor_power$§!以上の国の数と地域:\nヨーロッパ（7）\n中東と北アフリカ（3）\nサブサハラアフリカ（3）\nアジア（7）\nアメリカ（4）"
 regional_power: "地域大国"
 regional_power_desc: "地域大国として、我々は地域の情勢に特大の影響力を行使し、大国からの干渉に対して我々の主権及び重大な利益を保護することができる。\n\n国力の状態は、世界全体に占める自国のGDPに基づいて決定され、§Y外国の影響力からの独立性§!によって修正される。現在の自国の占有率は§Y[?ROOT.percentage_of_global_factories|%1]§!である。\n\n各レベルでの必要占有率:\n§Y15%§!以上で§Y$superpower$§!\n§Y6.5%§!以上で§Y$great_power$§!\n§Y2.5%§!以上で§Y$large_power$§!\n§Y0.2%§!以上で§Y$minor_power$§!\n§Y0.2%§!未満で§Y$non_power$§!\n\nどの地域でも、§Y$superpower$§!、§Y$great_power$§!および§Y$large_power$§!がその地域に存在しなければ、その地域の強力な§Y$minor_power$§!のうち一定数が§Y$regional_power$§!に分類される。§Y$minor_power$§!以上の国の数と地域:\nヨーロッパ（7）\n中東と北アフリカ（3）\nサブサハラアフリカ（3）\nアジア（7）\nアメリカ（4）"
 minor_power: "小国"
 minor_power_desc: "小国として、我々は国際外交の中で取るに足らない存在だ。外圧と外国の影響力に耐えることを最優先にすると、限定的な能力は持つが、海外に影響力を及ぼす能力はさらに限られている。\n\n国力の状態は、世界全体に占める自国のGDPに基づいて決定され、§Y外国の影響力からの独立性§!によって修正される。現在の自国の占有率は§Y[?ROOT.percentage_of_global_factories|%1]§!である。\n\n各レベルでの必要占有率:\n§Y15%§!以上で§Y$superpower$§!\n§Y6.5%§!以上で§Y$great_power$§!\n§Y2.5%§!以上で§Y$large_power$§!\n§Y0.2%§!以上で§Y$minor_power$§!\n§Y0.2%§!未満で§Y$non_power$§!\n\nどの地域でも、§Y$superpower$§!、§Y$great_power$§!および§Y$large_power$§!がその地域に存在しなければ、その地域の強力な§Y$minor_power$§!のうち一定数が§Y$regional_power$§!に分類される。§Y$minor_power$§!以上の国の数と地域:\nヨーロッパ（7）\n中東と北アフリカ（3）\nサブサハラアフリカ（3）\nアジア（7）\nアメリカ（4）"
 non_power: "弱小国"
 non_power_desc: "弱小国として、我々は本質的に国際外交の要素足りえず、何に対しても我々の立場を気にする国家は例えいたとしてもごく僅かだ。我々は、容易に我々の政治と社会に影響を与えられる、より支配的で影響力のある主権国家の道具である。\n\n国力の状態は、世界全体に占める自国のGDPに基づいて決定され、§Y外国の影響力からの独立性§!によって修正される。現在の自国の占有率は§Y[?ROOT.percentage_of_global_factories|%1]§!である。\n\n各レベルでの必要占有率:\n§Y15%§!以上で§Y$superpower$§!\n§Y6.5%§!以上で§Y$great_power$§!\n§Y2.5%§!以上で§Y$large_power$§!\n§Y0.2%§!以上で§Y$minor_power$§!\n§Y0.2%§!未満で§Y$non_power$§!\n\nどの地域でも、§Y$superpower$§!、§Y$great_power$§!および§Y$large_power$§!がその地域に存在しなければ、その地域の強力な§Y$minor_power$§!のうち一定数が§Y$regional_power$§!に分類される。§Y$minor_power$§!以上の国の数と地域:\nヨーロッパ（7）\n中東と北アフリカ（3）\nサブサハラアフリカ（3）\nアジア（7）\nアメリカ（4）"
 nf_mosque_funding: "モスクに資金提供"
 nf_mosque_funding_desc: "海外のモスクに資金を提供することで、我々のイスラム教の解釈が確実に海外に輸出されるようになることができる。"
 nf_islamist_media: "イスラムのメディア"
 nf_islamist_media_desc: "国営イスラム主義メディアは国民に何を信じるべきか、フェイクニュースを避ける方法を確実に知らせるだろう"
 nf_salafist_funding: "サラフィー主義の資金調達"
 nf_salafist_funding_desc: "我々はメッセージを広めるために、世界中のさまざまなジハードグループを支援する。"
 child_soldiers: "少年兵"
 child_soldiers_desc: "少年兵は軍隊に徴兵された子供である。多くの非対称紛争では、子供たちは反政府勢力に強制的に徴兵され、暴力に対して鈍感になるよう訓練されている。これらの子供たちの運命は、生涯にわたりトラウマを抱え、その多くは暴力、アルコール、薬物に走るようになる。\n\n子供たちを強制徴兵することは我々の軍隊を強化するが、多くの場合、これらの少年たちは肉の盾としてしか機能しないだろう。"
 mischevous_failure: "悪戯と不正行為"
 mischevous_failure_desc: "我々が悪事や不正行為を行った結果、国家は現在不安定で腐敗しており、大きな危険にさらされている。"
 operatives1: "諜報員を 1 名追加する"
 operatives5: "諜報員を 5 名追加する"
 operatives10: "諜報員を 10 名追加する"
 al_jazeera: "アルジャジーラ本部"
 al_jazeera_desc: "アルジャジーラは、アラブ世界において群を抜いて影響力のあるニュースネットワークであり、カタールのソフトパワーの賜物である。これは、ハマド・ビン・ハリファ・アール・サーニー氏が1995年に権力を掌握して以来、カタールが追求してきた自主外交政策の同義語となっている。"
 al_jazeera_allowed: "アルジャジーラ"
 al_jazeera_allowed_desc: "アルジャジーラは、アラブ世界において群を抜いて影響力のあるニュースネットワークであり、カタールのソフトパワーの賜物である。"
 al_jazeera_banned: "アルジャジーラの停波"
 al_jazeera_banned_desc: "人気TVチャンネルのアルジャジーラは、危険な思想を広め、ムスリム同胞団を促進するとして禁止された。しかし、衛星受信アンテナを用いて視聴する人々が未だ存在する。"
 muslim_brotherhood_crackdown: "ムスリム同胞団の弾圧"
 muslim_brotherhood_crackdown_desc: "ムスリム同胞団は違法とされ、あらゆる機会で取り締まられる。"
 muslim_brotherhood_home: "ムスリム同胞団の本拠地"
 muslim_brotherhood_home_desc: "エジプトは、ムスリム同胞団と呼ばれる非常に影響力のある政治的スンナ派運動の発祥の地であり、本拠地である。"
 rentier_state: "レンティア国家"
 rentier_state_desc: "天然資源が豊富なため、この国では国民に課税する必要が少ない。国民は税金を払わなくても利益を得ることができるため、良い統治や政治的権利を要求する動機が失われている。その結果、権威主義的で腐敗した政府と、非資源分野でのビジネス環境が、劣悪な縁故資本主義を生む。\n\n§Rこの国民精神は、§Y資源採掘§!が総GDPの20%未満で、§Y資源輸出§!収入が人口税・法人税の合算30%未満かつ平時の場合に取り除かれる。§!"
 youth_radicalization: "若者の過激化"
 youth_radicalization_desc: "若者の多くはイスラム過激派に影響されており、この国はアルカイダ等の組織にとって肥沃な求人場所である。"
 saudi_aid: "サウジのモスク・マドラサ援助"
 saudi_aid_desc: "サウジアラビアは我々の財政を援助してくれており、特にモスクやマドラサ（宗教教育センター）のスポンサーとなっている。ここでは、イスラム原理主義版であるサラフィー主義が教えられ、広められている。"
 cybercaliphate: "サイバーカリフ国"
 cybercaliphate_desc: "イスラム国支持派のハッカーやデジタル宣伝活動家たちは、オンラインで自らのイデオロギーを広めようとしており、著名なウェブサイトに対するDOS攻撃などのサイバー攻撃を行っている。"
 katib_hezbollah: "ヒズボラ旅団"
 katib_hezbollah_desc: "ヒズボラはもはや単なるレバノン民兵組織から程遠く、イランの支援を得て中東全域に拡大し、代理組織を確立した。カタイブ・ヒズボラは非常に大規模でよく訓練されたイラクのシーア派民兵組織である。"
 syrian_hezbollah: "シリアのヒズボラ"
 syrian_hezbollah_desc: "シリアのヒズボラは、イランのヴェラヤテ・ファキー教義を信奉するシリア・シーア派民兵組織で構成されている。彼らはイランから資金提供を受け、レバノンのヒズボラによって訓練された。"
 qatar_expat: "カタールの人口統計"
 qatar_expat_desc: "カタールの人口の僅か12%がカタール国民で、残りは外国人労働者である。外国人は国内のほとんどの仕事をしており、カタール人のほとんどは政府で働いている。これらの外国人労働者の扱いは近年厳しく非難されており、生活状況は搾取的で虐待的であると示唆されている。"
 saudi_expat: "サウジの人口統計"
 saudi_expat_desc: "サウジアラビアの人口の僅か70%がサウジアラビア国民で、残りは外国人労働者である。成人したサウジアラビア人のほとんどは政府で働いており、ほぼすべての産業やサービス業の仕事は外国人によって行われている。これらの外国人労働者の扱いは近年厳しく非難されており、生活状況は搾取的で虐待的であると示唆されている。"
 omani_expat: "オマーンの人口統計"
 omani_expat_desc: "オマーンの人口の僅か64%がオマーン国民で、残りは外国人労働者である。成人したオマーン人のほとんどは政府で働いており、ほぼすべての産業やサービス業の仕事は外国人によって行われている。これらの外国人労働者の扱いは近年厳しく非難されており、生活状況は搾取的で虐待的であると示唆されている。"
 uae_expat: "UAEの人口統計"
 uae_expat_desc: "UAEの人口の僅か11%がUAE国民で、残りは外国人労働者である。成人したUAE人のほとんどは政府で働いており、ほぼすべての産業やサービス業の仕事は外国人によって行われている。これらの外国人労働者の扱いは近年厳しく非難されており、生活状況は搾取的で虐待的であると示唆されている。"
 kuwait_expat: "クウェートの人口統計"
 kuwait_expat_desc: "クウェートの人口の僅か29%がクウェート国民で、残りは外国人労働者である。成人したクウェート人のほとんどは政府で働いており、ほぼすべての産業やサービス業の仕事は外国人によって行われている。これらの外国人労働者の扱いは近年厳しく非難されており、生活状況は搾取的で虐待的であると示唆されている。"
 bahraini_expat: "バーレーンの人口統計"
 bahraini_expat_desc: "バーレーンの人口の凡そ半数がバーレーン国民で、残りは外国人労働者である。成人したバーレーン人のほとんどは政府で働いており、ほぼすべての産業やサービス業の仕事は外国人によって行われている。これらの外国人労働者の扱いは近年厳しく非難されており、生活状況は搾取的で虐待的であると示唆されている。"
 iranian_aid: "イランの援助"
 iranian_aid_desc: "イランは軍事的、経済的援助を行っている。これにより、政府や軍を運営するコストは削減されるが、イランはこの援助を利用して我が国の政治に影響を与えようともしている。\n\n§R一人当たりGDPが$17kを超える場合、このアイデアは削除される§!"
 LoAS_member: "アラブ連盟加盟国"
 LoAS_member_desc: "アラブ連盟は、アラブ諸国の地域評議会である。この組織の目的は、加盟国間の関係を緊密にし、加盟国間の協力関係を調整することだ。"
 restoring_hope: "復興する希望"
 restoring_hope_desc: "希望回復作戦は、イエメン軍を支援しながら、政治的解決を通じてイエメンに平和をもたらすことを目的としたサウジアラビア主導のキャンペーンである。"
 idea_focus_industrial_development_program: "産業開発計画"
 idea_focus_industrial_development_program_desc: ""
 multi_ethnic_state_idea: "多民族国家"
 multi_ethnic_state_idea_desc: "「多様性の中の調和」という言葉があるが、たいていの場合、肥大化したマイノリティグループは自治や完全な独立を求める傾向にある。"
 consumption_econemy: "消費経済"
 consumption_econemy_desc: "消費経済とは、GDPの他の主要な構成要素とは対照的に、個人消費によって経済が回されている状態を指す。"
 export_econemy: "輸出経済"
 export_econemy_desc: "一次生産品輸出国は、天然資源が豊富に埋蔵されている国や広大な農地を有し、人口が少なく自国の資源をすべて消費できない国を指す。"
 bankrupcy: "破産！"
 limited_power_projection: "限られた戦力投射能力"
 limited_power_projection_desc: "この国は外国に1つ以上の軍事基地を設置しているが、真の世界大国としての地位を確立することにはまだ至っていない。"
 significant_power_projection: "大幅な戦力投射能力"
 significant_power_projection_desc: "この国は、いくつかの軍事基地を通じて海外に軍事力を投射する相当な能力を保持している。ただし、その力は主に特定の地域に限定されている。"
 massive_power_projection: "大規模な戦力投射能力"
 massive_power_projection_desc: "この国は、世界中に広がる巨大な軍事基地ネットワークを持つ超大国である。世界中のどこにでも即座に軍隊を展開することができる。"
 one_child_policy: "一人っ子政策"
 one_child_policy_desc: "中国の人口増加を抑制する方法として考え出された一人っ子政策は、人口規模を制御するための野心的な試みであるが、物議を醸してもいる。この政策が人口増加にどの程度歯止めをかけたのか正確には議論があるが、この政策が中国社会に与えた実質的な影響は否定できない。"
 factional_politics_balanced: "派閥政治 - 均衡"
 factional_politics_balanced_desc: "地方出身のポピュリストと、都市部の市街地出身のエリート主義者との間の権力闘争は沈静化しており、双方のメンバーは中国の将来を確保するには妥協こそが最善の方法であることに同意している。"
 factional_politics_populist: "派閥政治 - 青年団の優位"
 factional_politics_populist_desc: "現在、青年団の卒業生をはじめとするポピュリズム政策の支持者が中国の国策を決定している。これは地方の貧しい人々を支持する既成の利益に挑戦するものだが、経済成長に対しては不利であろう。"
 factional_politics_elitist: "派閥政治 - 上海幇の優位"
 factional_politics_elitist_desc: "中国政治において、よりビジネス寄りの派閥が権力を握っている。これは成長と発展に貢献するが、地方の貧しい人々の支持を獲得し、汚職と闘うのをより困難にする。"
 three_represents: "3つの代表"
 three_represents_desc: "「三つの代表」とは、江沢民が提唱した、共産党が何を代表するのかについての理論である。この理論では、共産党は先進的な社会生産力・先進的な文化・多数派の利益を代表するものでなければならないと述べている。この理論は成長するビジネス層にも受け入れられており、一部の地域ではマルクス主義や毛沢東の思想から逸脱しているとして批判されている。"
 scientific_outlook_on_development: "科学的発展観"
 scientific_outlook_on_development_desc: "多くの点で、江沢民の「三つの代表」の成長中心焦点に対する胡錦濤による反動である「科学的発展観」は、胡政権の理論的基盤であり、環境汚染と社会経済的不平等を最小限に抑える持続可能な成長に焦点を当てるものである。"
 zeng_qinghong_thought: "曽慶紅思想"
 zeng_qinghong_thought_desc: "江沢民の「三つの代表」の上に構築され、曽はCPC（中国共産党）のための新しいイデオロギー的基盤を定式化した。それは大多数の中国人民を代表する党の義務を強調するものである。曽慶紅思想は、中国人民によってより代表的で正当と認識され得る、より説明責任があり透明な党を求める。この理論の鍵は「人民の視線」という考えと、党幹部がこの視線の下で働くときにのみ国の利益を最大化できる方法である。"
 xi_jinping_thought: "習近平思想"
 xi_jinping_thought_desc: "CPC支配の理論的基盤への習近平の貢献は、党と国のために今後多数の高尚な目標を確立するものである。この特定の理論を習の前任者のほとんどの理論と区別するものは、このイデオロギーへの固執が忠誠心と結びついている程度である。党への忠誠、国への忠誠、しかしまた重要なことに、習近平自身への忠誠。"
 chongqing_model: "重慶模式"
 chongqing_model_desc: "重慶モデルは薄熙来による共産党ドクトリンへの貢献である。それは、組織犯罪と戦い共産主義歌を歌うことを含む「打黒」と「唱紅」キャンペーンを含む、広範な社会的および経済的政策を含むモデルである。モデルはまた、公平な分配と国有企業への強い重点を置いて、中国の市場自由化政策からのわずかな逸脱を表している。"
 nanjie_model: "南街村模式"
 nanjie_model_desc: "多くの点で重慶モデルの発展である南街モデルは、薄の元の理論の多くの要素を保持しているが、集団主義システムを保持する毛沢東主義の拠点である南街村の例に依拠している。薄の南街モデルは中国に南街の模範に従い、真の社会主義を優先して資本主義と自由市場を後にするよう呼びかける。"
 open_nation: "改革主義政府"
 censored_nation: "抑圧的な政府"
 closed_nation: "全体主義政府"
 closed_nation_desc: "国家の安定を維持し、国家主権を維持するため、インターネットへのアクセスを完全に制限し、他のあらゆる形態のメディアを直接管理している。異論は許されない。"
 legacy_of_1949: "1949年の遺産"
 legacy_of_1949_desc: "1949年の中国内戦終結は、国民党（KMT）とその支持者が台湾島省へ逃亡するのを見た。この出来事の遺産は、地元の土着台湾運動と組み合わさり、台湾市民の大多数による本土との再統一への強い拒絶につながった。"
 legacy_of_1949_1: "1949年の遺産"
 legacy_of_1949_1_desc: "1949年の中国内戦終結は、国民党（KMT）とその支持者が台湾島省へ逃亡するのを見た。この出来事の遺産は、地元の土着台湾運動と組み合わさり、台湾市民の大多数による本土との再統一への強い拒絶につながった。"
 Lacks_International_Recognition_Taiwan: "国際関係の欠如"
 Lacks_International_Recognition_Taiwan_desc: "中華民国が外交政策を実施する能力は、ほとんどの国家が中国人民の正当な代表者の称号に対するライバルである中華人民共和国を承認することを選択したため、国際承認の欠如によって著しく制限されている。ROC（中華民国）は、引き続きそれを承認する少数の国家の忠誠を維持しようと努めてきたが、負け戦を戦っている。国ではないこの国の前には二つの他の道がある——最終的に中国本土と再統一するか、あるいは単独で進み、中華民国としてではなく、独立した台湾共和国として承認されることを求めるか。"
 china_travel_ban: "中国旅行者の制限"
 china_travel_ban_desc: "ROCとの外交的口論の一部として、中国はその経済に損害を与える努力の中で、市民が台湾へ旅行することを制限した。"
 legislative_yuan_occupied: "立法院の占拠"
 legislative_yuan_occupied_desc: "学生主導のひまわり運動メンバーが、物議を醸す両岸サービス貿易協定（CSSTA）、すなわち中国本土との自由貿易協定を可決しようとする政府の試みに対する抗議に続いて、台湾立法院を占拠した。抗議運動は、条約批准への政府の急いだアプローチと交渉中の透明性の欠如、および条約自体の内容に関する懸念を高めた。"
 joint_control_zones: "台湾海峡共同管理区"
 joint_control_zones_desc: "共同管理区域は、中国と台湾が台湾海峡をより効果的に哨戒し、両国の軍隊の有効性を磨くことを可能にする。"
 our_national_enemy: "我々の歴史的敵"
 our_national_enemy_desc: "日本人によって負わされた古い傷はまだ癒えていない。日中戦争中に中国人民に対して犯した犯罪を完全に認め謝罪することを拒否することは、予見可能な将来において、彼らが共産主義中国と民族主義中国の両方の後継者の敵であり続けることを意味する。"
 island_blockade: "島の封鎖"
 CHI_war_preparations: "戦争の準備"
 taiwanese_coup: "クーデターの進展"
 taiwanese_coup_desc: "現在、台湾政府と軍の中には、親中派が政権を掌握しようとしている。"
 recently_acceded_to_wto: "最近の世界貿易機関加盟"
 recently_acceded_to_wto_desc: "WTO加盟は広範な貿易関連利益をもたらし、この国の経済に大きな後押しを与える。"
