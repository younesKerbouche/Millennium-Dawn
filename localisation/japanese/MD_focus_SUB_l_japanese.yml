 BSH_eternal_reform_desc: "交通改革に関するあらゆる騒がしい発表にもかかわらず、現政府は依然としてそれを完了できていない。人々は永遠の交通改革について長い間冗談を言っているが、それには理由がある"
 BSH_military_focus: "軍事重視"
 BSH_military_focus_desc: "国は利用可能な資源のほとんどを軍事建設と生産に集中させている。"
 BSH_civilian_focus: "民間重視"
 BSH_civilian_focus_desc: "あらゆる規模で最良かつ最もスムーズな建設プロセスを確保するために、多くのことが行われている。"
 BSH_the_rights_of_the_worker_idea: "労働者の権利"
 BSH_the_rights_of_the_worker_idea_desc: "労働者の権利は何よりも優先されるべきだ。もし我々が労働者を支援しなければ、国家として彼らを裏切っており、再評価すべきだ。"
