 chechnya.29.t: "グロズヌイでのテロ攻撃"
 chechnya.29.d: "グロズヌイのディナモ・スタジアムの来賓席でテロ攻撃が発生した。演台の基礎部分に仕掛けられた地雷の爆発により、チェチェン共和国大統領アフマド・カディロフおよびチェチェン国家評議会議長フセイン・イサエフを含む7名が死亡、約80名が負傷した。"
 chechnya.29.a: "遺憾に思う"
 chechnya.29.b: "我々の前途には何が待ち受けるのか"
 chechnya.30.t: "チェチェンの運命"
 chechnya.30.d: "アフマド・カディロフの死という国家的大悲劇は共和国を麻痺させたが、前進しなければならない。今、誰が共和国を統治し続けるのかが決定される。"
 chechnya.30.a: "様子を見よう"
 chechnya.31.t: "共和国の新首長"
 chechnya.31.d: "チェチェンが前進する時が来た。早期選挙で共和国の新首長が選出された。"
 chechnya.31.a: "良し"
 chechnya.32.t: "共和国の新首長"
 chechnya.32.d: "チェチェン政府内では、アフマド・カディロフの息子ラムザンと、現共和国首長アリ・アルハノフとの間に対立が生じている。 状況は非常に深刻であり、今すぐ我々自身で今後誰が共和国を率いるのかを決定する必要がある。"
 chechnya.32.a: "カディロフ"
 chechnya.32.b: "アルハノフ"
 chechnya.33.t: "アルハノフ、チェチェン首長の座を維持"
 chechnya.33.d: "ロシア政府はラムザン・カディロフの衝動を認めず、措置を講じた。アルハノフはチェチェン首長としての地位を維持するだろう。"
 chechnya.33.a: "結構なことだ"
 CHE_ichker_economys: "チェチェン経済"
 CHE_ichker_economys_desc: "我が国は廃墟と化している。我々はそれを完全に再建する必要があり、どの道を進むかは我々次第である。"
 CHE_reviving_red_hammer: "「赤いハンマー工場」の復活"
 CHE_reviving_red_hammer_desc: ""
 CHE_reviving_himzavod: "化学工場の復活"
 CHE_reviving_himzavod_desc: ""
 CHE_reviving_npz: "石油精製所の復活"
 CHE_reviving_npz_desc: ""
 CHE_agro_return: "農業の復興"
 CHE_agro_return_desc: "二度のチェチェン戦争は、我が地域の経済を完全に破壊した。今、我々は破壊されたものを再建し始め、まずは農業から着手する。"
 CHE_agro_promka: "復興の拡大"
 CHE_agro_promka_desc: "我々は二度の戦争で破壊されたものを再建する潜在的な境界線を拡大することができる。やがて我々はコーカサス全土を養うことになるだろう！"
 CHE_chechen_mineral: "チェチェン鉱泉有限会社"
 CHE_chechen_mineral_desc: "新たな農産業企業が我が国の経済を拡大させた。"
 CHE_argun: "アルグン食肉加工工場"
 CHE_argun_desc: "新たな農産業企業が我が国の経済を拡大させた。"
 CHE_sadi: "NPFチェチェンの庭園有限会社"
 CHE_sadi_desc: "新たな農産業企業が我が国の経済を拡大させた。"
 CHE_promka_return: "チェチェン産業の復興"
 CHE_promka_return_desc: "我々の工場は先のアジアとの戦争で破壊された。今、我々はそれらを再建する必要があり、それには多大な労力と資源が必要となる。"
 CHE_loyal_govern: "チェチェンの新たな忠実な指導者"
 CHE_loyal_govern_desc: "最近の出来事はチェチェン指導部に抜本的な変化をもたらし、今やより忠実な地域の長が任命されるだろう。"
 CHE_ahmat_after: "アフマドの遺産"
 CHE_ahmat_after_desc: "最近の出来事はチェチェン指導部に抜本的な変化をもたらし、今やより忠実な地域の長が任命されるだろう。"
 CHE_loyal_omon: "機動隊の長"
 CHE_loyal_omon_desc: "チェチェンの真の英雄、祖国の真の愛国者、チェチェン機動隊と全ロシアの英雄が、共和国に安定をもたらすため、そのトップに就任した。"
 CHE_omon_zapros: "OMON大隊の展開要請"
 CHE_omon_zapros_desc: "我々はイチケリア過激派に対する掃討作戦を実施するつもりである。このため、各地域から追加のOMON大隊が必要である。"
 CHE_police_chechnya: "チェチェンにおける警察支配"
 CHE_police_chechnya_desc: "ムーサ率いるOMONは、ますます多くの公的統制機関を掌握しつつある。もはやOMONが共和国全体を完全に支配しているように感じられる。"
 CHE_omon_guard_russia_caucas: "ロシアのコーカサス警備隊"
 CHE_omon_guard_russia_caucas_desc: "イスラム主義者やその他の敵対勢力による我々の領土への攻撃を避けるため、共和国の国境を強化する必要がある。我々はロシアの盾となる。"
 CHE_omon_narcos: "麻薬密売への対処"
 CHE_omon_narcos_desc: "麻薬密売は90年代に共和国で増大した。それは我々の人々、我々の若者を破壊する。今こそそれに対処する時である。"
 CHE_omon_propaganda: "OMON勤務の奨励"
 CHE_omon_propaganda_desc: "OMONでの勤務はチェチェンで名誉ある職業となりつつある。すべての男が自らの地域で犯罪と戦う手助けをしたいと願っている。"
 CHE_omon_expand: "チェチェンOMONの職員拡充"
 CHE_omon_expand_desc: "志願者の数が非常に増えたため、今や我々は共和国のOMON職員を拡充せざるを得ない。"
 CHE_omon_battalion: "アリ・ヴァルダエフ大隊"
 CHE_omon_battalion_desc: "新しいOMON連隊は、イチケリアと戦い、グロズヌイを巡る戦いで勇敢に散った英雄、OMON指揮官にちなんで名付けられる。"
 CHE_loyal_alhanov: "アリ・アルハノフ"
 CHE_loyal_alhanov_desc: "元チェチェン法執行官で、連邦中央から任命されたアリ・アルハノフが、現在共和国を運営している。"
 CHE_loyal_sb: "独自の保安部隊"
 CHE_loyal_sb_desc: "我々は地元のカディロフ派を信用しておらず、独自の保安部隊を創設するつもりだ。"
 CHE_economic_autonomy: "経済的自治"
 CHE_economic_autonomy_desc: "我々は経済的自治を目指す。なぜなら、いつまでもロシア予算という財政的支援に頼ることはできないからだ。"
 CHE_federal_help: "連邦の援助"
 CHE_federal_help_desc: "ロシア政府は共和国の財政安定を支援するため、我々に資金のトランシェを割り当てた。"
 CHE_federal_invest: "連邦の投資"
 CHE_federal_invest_desc: "ロシア政府は回復しつつあるチェチェン経済に投資する用意がある。"
 CHE_islam_univer: "クンタ＝ハジ・ロシア・イスラム大学"
 CHE_islam_univer_desc: "クンタ＝ハジ・ロシア・イスラム大学は、チェチェンで最高かつ主要な宗教教育機関である。グロズヌイの中心部に位置し、約300人の学生が学んでいる。大学では、ヨルダン、マレーシア、UAE、サウジアラビア、シリア、エジプトのイスラム大学の卒業生が教鞭をとっている。カリキュラムの重要な部分は、大学の名前の由来となったクンタ＝ハジの遺産の研究である。"
 CHE_social_help: "社会的支援"
 CHE_social_help_desc: "我が共和国の市民は、かつてないほど社会的支援を必要としている。共和国はまだ戦争の影響から回復していない。"
 CHE_mashadov_parlay: "前へ、上へ、経済よ"
 CHE_mashadov_parlay_desc: "我々は現状に甘んじるつもりはない。我が国の経済成長は必然である。"
 CHE_loyal_fsb: "諜報機関による支配"
 CHE_loyal_fsb_desc: "FSBは自らの子飼いの候補者を昇進させ、今や彼が共和国の長の座に就いた。"
 CHE_battalion_fsb_help: "FSB大隊による掃討作戦"
 CHE_battalion_fsb_help_desc: "我々はイチケリア支持者に対する掃討作戦を実施するため、FSB指導部にヴィンペルおよびアルファ大隊を我々に割り当てるよう要請するつもりである。"
 CHE_fsb_shield: "イチケリアを覆うFSBの盾"
 CHE_fsb_shield_desc: "FSBはますます共和国の支配を強め、巨大な盾のようにその上に覆いかぶさっている。"
 CHE_power_up_border_troops: "FSB国境警備隊の強化"
 CHE_power_up_border_troops_desc: "我々は徴兵を拡大することにより、この地域の国境警備隊を強化するつもりである。"
 CHE_narcoss: "麻薬密売への対処"
 CHE_narcoss_desc: "麻薬密売は90年代に共和国で増大した。それは我々の人々、我々の若者を破壊する。今こそそれに対処する時である。"
 CHE_fsb_k_spetcnaz: "FSB特殊部隊「カフカース」"
 CHE_fsb_k_spetcnaz_desc: "アルファやヴィンペルに倣い、我々はコーカサスの分離主義者に効果的に対抗するため、独自のFSB大隊を創設するつもりである。"
 CHE_battalion_caucas_fsb: "新FSB大隊の誕生"
 CHE_battalion_caucas_fsb_desc: "我々は徴兵プロセスを完了し、本格的な大隊の創設を発表するつもりである。"
 CHE_alhanov_again: "アリ・アルハノフ"
 CHE_alhanov_again_desc: "元チェチェン法執行官で、連邦中央から任命されたアリ・アルハノフが、現在共和国を運営している。"
 CHE_alhanov_sb: "独自の保安部隊"
 CHE_alhanov_sb_desc: "我々は地元のカディロフ派を信用しておらず、独自の保安部隊を創設するつもりだ。"
 CHE_kadyrov_case: "カディロフとの対立"
 CHE_kadyrov_case_desc: "アフマド・カディロフの息子、ラムザンが我々に非常に積極的に反対している。連邦当局に頼り、チェチェンの責任者に誰を残すのかという問題を解決する時が来た。"
 CHE_sb_alihanov_idea: "独自の保安部隊"
 CHE_caucas_fsb_idea: "FSB大隊「カフカース」"
 CHE_fsb_pogranci: "FSB国境警備隊"
 CHE_omon_idea: "チェチェンOMON"
 CHE_raids_chechen_legends: "チェチェンの伝説への襲撃"
 CHE_raids_chechen_legends_desc: "我々は共和国の安全を確保し、イチケリアの残存支持者たちに対処しなければならない。"
 CHE_fsb_idea: "FSBの監視下"