 BSH_bashkiria_nationalist_mobilize: "準軍事社会"
 BSH_bashkiria_nationalist_mobilize_desc: "バシキール公衆は時々、怠惰や仕事不足から植物状態になる。我々は彼らに仕事を与える準備ができている……しかしすでに軍隊の階級で。"
 BSH_bashkiria_commies: "赤色バシキリア"
 BSH_bashkiria_commies_desc: "バシキール社会は再び社会主義の道に入っている。資本主義は我が国に何も良いものを与えなかった。"
 BSH_bashkiria_commies_nationalisation: "企業国有化"
