 BSH_bashkiria_small_business_desc: "小規模企業開発プログラムは、その支援の効果的なメカニズムの形成に基づいてバシコルトスタン共和国における中小企業の発展のための条件を創出すること、バシコルトスタン共和国の経済的および社会的問題解決への中小企業の貢献を高めることを目指すだろう。"
