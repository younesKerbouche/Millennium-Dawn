 BSH_bus_category: "NEFAZ"
 BSH_bus_category_desc: "ネフチェカムスク自動車工場、またはNEFAZは、バシコルトスタンのネフチェカムスクに位置するKamAZシャシーのバスおよび機械メーカーである。90年代は工場の顔に大きな傷跡を残したが、国や外国企業からのいくつかの投資の後、バスの生産をキックスターし、CIS全体に輸出することができた。\n\n      - §Y利用可能なバスの数§! §G[?BSH.bus]§! - "
