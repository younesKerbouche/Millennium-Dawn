 kuban.23.b: "ロストフ・ナ・ドヌはロシアだ！"
 kuban.19.t: "ロシア同意"
 kuban.19.d: "ロシアは我々が要請した地域の引き渡しに同意した。それらは今や公式に我々の支配下にある。"
 kuban.19.a: "素晴らしい！"
 kuban.20.t: "ロシア不同意"
 kuban.20.d: "彼らは、そのような地域を我々の支配下に置くことは賢明ではないと考え、この行動の結果を恐れている。彼らの意見では、それは彼らの国における分離主義と急進主義の増大を引き起こすだろう。"
 kuban.20.a: "悲しい"
 kuban.27.t: "クバン、武器供給を要請"
 kuban.27.d: "クバン軍は再軍備を開始しており、新しい近代兵器を必要としている。彼らは我々に武器を供給するよう求めている。"
 kuban.27.a: "承知した"
 kuban.27.b: "いや"
 kuban.28.t: "ロシア同意"
 kuban.28.d: "ロシアは近い将来、その兵器の一括を我々に納入するだろう。"
 kuban.28.a: "良い"
 kuban.29.t: "ロシア拒否"
 kuban.29.d: "ロシアは新しい武器の供給を拒否した。新しい供給者を探す必要がある。"
 kuban.29.a: "悲しい"
 kuban.30.t: "カラチャイ・チェルケシアに関する質問"
 kuban.30.d: "クバンは、カラチャイ・チェルケシアを彼らの支配下に置くよう求めている。彼らによれば、彼らは地域に対するより良い支配を提供し、この地域の開発コースを継続するだろう。見返りに、この地域と引き換えに金銭、ならびに企業への特権と我が国から輸入される商品に対する関税引き下げを提供できる。したがって、地域を失うかもしれないが、クバンへの影響力を高め、それを制御しようと試みることができる。"
 kuban.30.a: "この地域を与えよう"
 kuban.30.b: "カラチャイ・チェルケシアはロシアだ！"
 kuban.33.t: "クバン、投資を要請"
 kuban.33.d: "クバンへの投資という興味深い機会が生じた。これにより、地域における立場を強化し、ロシアを弱体化させることができる。"
 kuban.33.a: "やろう"
 kuban.33.b: "いや"
 kuban.31.t: "ウクライナ同意"
 kuban.31.d: "ウクライナ政府は我々の提案を承認し、すでに国への投資のための多くの資金を割り当てた。万歳！"
 kuban.31.a: "素晴らしい"
 kuban.32.t: "ウクライナ拒否"
 kuban.32.d: "ウクライナは投資を拒否した。彼らの意見では、我が国にはこれに有利な環境が欠けている。"
 kuban.32.a: "悲しい。"
 kuban.34.t: "クバン、武器供給を要請"
 kuban.34.d: "クバン軍は再軍備を開始しており、新しい近代兵器を必要としている。彼らは我々に武器を供給するよう求めている。"
 kuban.34.a: "承知した"
 kuban.34.b: "いや"
 kuban.35.t: "USA同意"
 kuban.35.d: "USAは近い将来、その兵器の一括を我々に納入するだろう。"
 kuban.35.a: "素晴らしい"
 kuban.36.t: "USA拒否"
 kuban.36.d: "彼らは我々の信頼性に自信がないため、武器を与えたくない。"
 kuban.36.a: "悲しい"
 kuban.37.t: "クバンの地位問題"
 kuban.37.d: "過去何年もの間、クバンでは親ウクライナ感情が高まっている。今、クバンをウクライナへ統合する機会がある。クバン国民は公式に助けを求めている、すべきか？"
 kuban.37.a: "クバンはウクライナだ！"
 kuban.37.b: "現状のままにしておく"
 kuban.38.t: "ウクライナ同意"
 kuban.38.d: "ウクライナ政府は彼らの一部となるという我々の考えを支持した。今、我々は再び仲間のウクライナ人と再統一された！"
 kuban.38.a: "ウクライナに栄光あれ！"
 kuban.39.t: "ウクライナ拒否"
 kuban.39.d: "ウクライナ政府は我々を拒絶した。彼らの意見では、これはあまりにも危険で危険なステップであり、地域のエスカレーションを悪化させるだろう。"
 kuban.39.a: "悲しい。"
 kuban.40.t: "クバン、我が軍配備を要請"
 kuban.40.d: "クバン政府は、我が軍事基地のために領土を提供する準備ができている。彼らはロシアの侵略から自らを守るのを助けるよう我々に求めている。"
 kuban.40.a: "承知した"
 kuban.40.b: "いや"
 kuban.41.t: "ウクライナ同意"
 kuban.41.d: "ウクライナ軍はすでにさらなる任務のためにクラスノダールへ到着した。"
 kuban.41.a: "素晴らしい。"
 kuban.42.t: "クバン分離問題"
 kuban.42.d: "数日前、クバンは公式にウクライナへ加盟した。これは、我々がついにクバンに対する影響力を失ったことを意味する。戦争であれ反乱であれ、いかなる手段を用いてもそれを支配下に戻す必要がある。"
 kuban.42.a: "主な問題はウクライナだ、それを破壊しよう"
 kuban.42.b: "親ロシア市民を育成しよう"
 kuban.42.c: "それは彼らの選択だ"
 kuban_news.1.t: "ロシア軍、クバンで特別軍事作戦を開始"
 kuban_news.1.d: "今朝、ロシア首脳は、ロシアからの違法な分離とウクライナによるクバン占領のため、クバンにおける特別軍事作戦に関する声明を発表した。ロシア軍はすでにクラスノダールとエイスク郊外で見られている。両国国境ではロシアとウクライナの国境警備隊の間で戦闘も起こっている。エスカレーションは続く。"
 kuban_news.1.o1: "ヨーロッパにおける新たな戦争"
 kuban.43.t: "南ロシア諸地域国民投票"
 kuban.43.d: "[FROM.GetNameWithFlag]はロシア南部諸地域における統一に関する国民投票を開始した。住民の過半数がイニシアチブに賛成票を投じた。地域を拡大する準備はできているか？"
 kuban.43.a: "はい"
 kuban.43.b: "いいえ"
 kuban.44.t: "ドンバス国民投票"
 kuban.44.d: "[FROM.GetNameWithFlag]はドンバスにおける統一に関する国民投票を開始した。住民の過半数がイニシアチブに賛成票を投じた。地域を拡大する準備はできているか？"
 kuban.44.a: "はい"
 kuban.44.b: "いいえ"
 kuban.45.t: "南ロシア諸地域国民投票"
 kuban.45.d: "連邦政府は南ロシア諸地域の我々の構成への参加を承認した。"
 kuban.45.a: "素晴らしい"
 kuban.46.t: "南ロシア諸地域国民投票"
 kuban.46.d: "ウクライナ政府はドンバスの我々の構成への参加を承認した。"
 kuban.46.a: "素晴らしい"
 kuban.47.t: "我々の要請は拒否された"
 kuban.47.d: "彼らは我々が提案した地域に関する国民投票実施を拒否した。"
 kuban.47.a: "悲しい。"
 kuban.48.t: "クバン、NATO加盟希望"
 kuban.48.d: "クバンは長い間民主主義の道を歩んでおり、我々と共にそれを守りたいと考えている。政府はNATO加盟のためのすべての条件を完全に満たし、組織への加盟を申請した。受け入れるか？"
 kuban.48.a: "同意する。"
 kuban.48.b: "拒否する。"
 kuban.49.t: "NATO加盟"
 kuban.49.d: "加盟申請は承認され、今やこの偉大な同盟の一部となり、世界中で民主主義を守る準備ができている！"
 kuban.49.a: "万歳！"
 kuban.50.t: "申し出は拒否された"
 kuban.50.d: "NATOは、ロシアとの関係悪化と地域の状況を恐れているため、同盟への受け入れを望んでいない。"
 kuban.50.a: "悲しい。"
 KUB_unite_adyg: "アディゲ共和国"
 KUB_unite_adyg_united_russia: "アディゲ共和国"
 KUB_terskaya_sr: "テレクSR"
 KUB_rostov_sr: "ドンスカヤSR"
 KUB_chechnya_sr: "チェチェン"
 KUB_economy_start: "クバン経済"
 KUB_economy_start_desc: "90年代の恐怖の後、経済は衰退し、農業は破壊され、人々は休暇に行かず、収入は事実上存在せず、汚職とギャング行為は桁外れである。調整された方法で状況を変える必要がある。"
 KUB_invest_tourism: "観光セクターへの投資"
 KUB_invest_tourism_desc: "観光業はクバン経済の最も収益性が高く重要なセクターの一つである。この産業を回復させ、再び黒海沿岸の主要リゾートになる必要がある！"
 KUB_restore_hotel_resorts: "ホテルとリゾートの復活"
 KUB_restore_hotel_resorts_desc: "現在のホテルのほとんどはソビエト時代に建設され、今や嘆かわしい状態にある。そして新しいものを建設するための金がないため、それらを適切で通常の状態に戻す必要がある。"
 KUB_krasnodar_airbase: "クラスノダール空港"
 KUB_krasnodar_airbase_desc: "クラスノダールのような大きく急速に成長する都市は、単に独自の空港が必要である。南部首都は独自の空港を持つべきだ。"
 KUB_dzhubga_sochi_highway: "ジュブガ-ソチ高速道路"
 KUB_dzhubga_sochi_highway_desc: "現在のジュブガ-ソチ高速道路は急カーブで構成され、大部分が居住地と山々を通過しており、移動時間を大幅に遅らせている。人口密集地域を通過せず、それほど多くの急カーブを持たない有料道路を作成する必要がある。"
 KUB_preparation_olymic_games: "ソチオリンピック準備"
 KUB_preparation_olymic_games_desc: "2007年、ソチが2014年冬季オリンピックを開催することが発表された。まあ、このような大規模イベントのために地域を通常の状態に戻す必要がある。"
 KUB_impove_don_highway: "M-4ドン高速道路修理"
 KUB_impove_don_highway_desc: "M-4ドンは中央ロシアと南ロシアを結ぶ最も重要な輸送動脈であるが、その状態は望ましいものを残している。新しい世界基準に従って道路を近代化する必要がある。"
 KUB_restore_krasnya_polyana_resort: "クラスナヤ・ポリャーナ"
 KUB_restore_krasnya_polyana_resort_desc: "クラスナヤ・ポリャーナリゾートは、ソチのエストサドク村にあるオールシーズン「リゾートタウン」である。2014年ソチオリンピックのために建設され、今やロシア南部全体で最も人気のあるリゾートの一つである。"
 KUB_tourism_hub: "観光ハブ"
 KUB_tourism_hub_desc: "ついに、クバンは今や多くの国々からの人々のための観光センターである。海、山、これらすべてを人々はクバンで見ることができる。"
 KUB_invest_farms: "農場への投資"
 KUB_invest_farms_desc: "地域の農家を助けることにより、彼らに備えを提供し、彼らの仕事に対する支援と感謝を示す。"
 KUB_support_locals: "地元生産者支援"
 KUB_support_locals_desc: "外国製品を購入する代わりに、独自のものを生産しなければならない。快適な食料栽培のためのすべてを持っているのに、なぜ何か他のものが必要なのか。"
 KUB_kuban_natural_prod: "クバン天然産品"
 KUB_kuban_natural_prod_desc: "クバンは常にその美味しく自然な製品で有名であった。しかし、90年代の危機の間、そのような評判は失われた。今それを回復する時が来た。"
 KUB_update_transport_for_farms: "ベラルーシとの協力"
 KUB_update_transport_for_farms_desc: "ベラルーシとクバンは農業への愛で有名である。両国が協力を始める時ではないか？"
 KUB_update_oil_infr_desc: "石油もまたクバン経済の重要なセクターである。石油インフラを近代化する時が来た。"
 KUB_update_oil_infr: "石油インフラ更新"
 KUB_novorossysk_port_exp: "ノヴォロシースク港拡張"
 KUB_novorossysk_port_exp_desc: "ノヴォロシースク港は黒海沿岸全体で最大かつ最も近代的な港の一つである。しかし、メンテナンスなしでしばらくの間アイドル状態であった。他国との貿易のためにそれを回復する必要がある。"
 KUB_give_rus_depots: "ロシア企業に油田へのアクセス提供"
 KUB_give_rus_depots_desc: "ロシア企業のおかげで、予算に追加資金を受け取ることができる。"
 KUB_expand_anast_field: "アナスタシエフスコ・トロイツコエ油田拡張"
 KUB_expand_anast_field_desc: "アナスタシエフスコ・トロイツコエ油田はクラスノダール地方で最も古く最大の油田の一つであるが、そこで新しい石油鉱床が発見されたと言われている。"
 KUB_establichment_of_KNGC: "イルスキー石油精製所創設"
 KUB_establichment_of_KNGC_desc: "イルスキー石油精製所はクラスノダール地方の石油精製企業であり、南部連邦管区の主要な石油精製会社の一つである。KNGK-INPZは、炭化水素原料の受け入れ、保管、処理、ならびに道路および鉄道による完成品の出荷活動を行っている。"
 KUB_reinforce_protection_of_oil_depots: "石油基地防護強化"
 KUB_reinforce_protection_of_oil_depots_desc: "ロシア・ウクライナ戦争中、クバン石油基地は一度ならず攻撃を受けたため、地域の安全と重要インフラのためにドローンとミサイルに対する保護を強化する価値がある。"
 KUB_international_inv: "国際投資"
 KUB_international_inv_desc: "自分自身の金を持つのは良いことだが、他人のものを得ることは決して悪くない。"
 KUB_german_inv: "ドイツ投資"
 KUB_german_inv_desc: "多くのドイツ企業が長年クバンに投資してきた。再び彼らを招待する時が来た。"
 KUB_chinese_inv: "中国投資"
 KUB_chinese_inv_desc: "近年、中国はクバンへの投資に関心を示している。彼らにそれをさせる時が来た。"
 KUB_russian_inv: "ロシア投資"
 KUB_russian_inv_desc: "ロシアは常にクバンに巨額の金を投資してきた。伝統を破らないようにしよう、ロシアを待っている。"
 KUB_usa_inv: "アメリカ投資"
 KUB_usa_inv_desc: "アメリカは世界最大の経済であり、また地域への投資に関心を持っている。"
 KUB_krasnodar_metro_case: "クラスノダール地下鉄事件"
 KUB_krasnodar_metro_case_desc: "2020年、クラスノダール出身のグループが、地下鉄建設を口実に、トルコ投資家から金を懇願し、後にそれを自分たちの間で分配した。"
 KUB_galitsky_inv: "ガリツキーの投資"
 KUB_galitsky_inv_desc: "セルゲイ・ガリツキーは最近、クバンとクラスノダールへの金の寄付者と見なされている。ソチ市近くのラザレフスコエで生まれた男は故郷を見捨てず、逆にそれを高めた。"
 KUB_science: "クバン科学"
 KUB_science_desc: "クバン教育と科学全般は90年代に衰退状態にあった。新ミレニアムにおけるその繁栄のためにあらゆる可能な条件を創り出す必要がある。"
 KUB_update_universitets: "大学改修"
 KUB_update_universitets_desc: "大学はすべての人の教育の最も重要な部分の一つである。クバンのすべての大学に新しい設備をもたらす必要がある。"
 KUB_integrate_it_in_unik: "学校プログラムへのIT統合"
 KUB_integrate_it_in_unik_desc: "ITは世界の未来である。後で時代の先を行くためには今投資する必要がある。"
 KUB_nauka_kubani: "ナウカ・クバニ"
 KUB_nauka_kubani_desc: "ナウカ0+は、2013年から毎年開催されている全ロシア科学祭である。祭りの主な目標は、あらゆる年齢層の観客の間で科学を普及させることである。クバンは祭りの主要な地点の一つである。"
 KUB_industry: "クバン産業"
 KUB_industry_desc: "クバン産業は、国の他のすべてのセクターと同様に、衰退状態にある。それを回復する必要がある。"
 KUB_tihoretsk: "チホレツク機械工場"
 KUB_tihoretsk_desc: "クラスノダール地方チホレツク町に位置する大規模な軌道工学企業。ソ連および現代ロシアで最も古い輸送機械工場の一つである。鉄道産業向けの産業機械および設備の生産を専門としている。"
 KUB_aomz: "アルマヴィル実験機械工場"
 KUB_aomz_desc: "石油および石油精製産業向け製品を専門とする産業企業。アルマヴィルに位置していた。"
 KUB_durso: "アブラウ・デュルソ"
 KUB_durso_desc: "アブラウ・デュルソPJSCは、スパークリングワイン生産を専門とするロシア企業である。アブラウ・デュルソ村に位置している。"
 KUB_abinsk: "アビンスク電気冶金工場"
 KUB_abinsk_desc: "アビンスク電気冶金工場LLC（AEMP）は、クラスノダール地方アビンスク市に位置する、ロシアの鉄鋼企業および鉄鋼製品メーカーである。工場はノヴォスタリ-M冶金ホールディング会社の一部である。"
 KUB_slavaynsk_npz: "スラヴャンスクECO"
 KUB_slavaynsk_npz_desc: "スラヴャンスクECOは石油精製会社であり、クバン領土全体で最大かつ最も近代的なものの一つである。"
 KUB_develop_wb_ozon_ym: "オンラインストア開発"
 KUB_develop_wb_ozon_ym_desc: "オンラインストアは効率的で費用対効果が高いことが示されている。したがって、地域での開発と協力を助ける必要がある。"
 KUB_alexander_tkahcev: "アレクサンドル・トカチョフ"
 KUB_alexander_tkahcev_desc: "アレクサンドル・トカチョフはロシアの政治家であり政治家である。クラスノダール地方行政（知事）長（2001-2015）。2000年12月、アレクサンドル・トカチョフはクラスノダール地方知事選挙で82.14%の票を獲得し、4年間クラスノダール地方行政（知事）長に選出された。"
 KUB_anti_cor_fight: "ヴィセルコフスキー・アグロコンプレクス"
 KUB_anti_cor_fight_desc: "N.I.トカチョフ・アグロコンプレクスはロシアの農業産業会社であり、農地面積、牛乳、砂糖、肉生産量の点で国内リーダーの一つである。アレクサンドル・トカチョフの家族によって所有されており、彼はその見返りに自身の腐敗した保有資産をアグロコンプレクスのものとして偽装した。"
 KUB_strenght_political_power: "政治権力強化"
 KUB_strenght_political_power_desc: "新しいクバンには強力な指導者が必要である。したがって、クバンで確立された現政権の政治権力を強化する価値がある。"
 KUB_kuban_medi_edro: "クバン医療回復"
 KUB_kuban_medi_edro_desc: "90年代のクバン医療はひどい時期を経験していた。医師は去り、薬が不足し、人々は病気になり続けた。医療問題に取り組む絶好の機会だ。"
 KUB_kuban_fight_bandi: "盗賊行為との戦い"
 KUB_kuban_fight_bandi_desc: "90年代、盗賊行為はクバンで頻繁な現象となった。人々は連邦高速道路で殺され、奪われた。今、このゴミに終止符を打ち、クバンへ旅行する人々の安全を保証しなければならない。"
 KUB_economic_revival: "経済回復"
 KUB_economic_revival_desc: "90年代のショックの後、徐々に経済を再建する必要がある。"
 KUB_cooperation_with_edro: "統一ロシアとの協力"
 KUB_cooperation_with_edro_desc: "統一ロシアはロシアの政党であり、ロシア連邦最大の政党である。将来の協力のためにこの党に加わる絶好の機会だ。"
 KUB_accessible_environment: "国家プロジェクト：アクセス可能環境"
 KUB_accessible_environment_desc: "アクセス可能環境 - 障害を持つ人々や他の移動が困難な市民の生活を容易にし、可能な限り最大限に社会へ統合する機会を提供するために設計された政府プログラムである。"
 KUB_kuban_education: "クバン教育"
 KUB_kuban_education_desc: "教育はすべての国家の最も重要な機関の一つである。我が国はそれについて考えるべきだ。"
 KUB_russian_mobile: "ロシア携帯電話事業者"
 KUB_russian_mobile_desc: "ロシア携帯電話事業者とその投資の助けを借りて、多くの投資なしにインターネットインフラを迅速に開発できるだろう。"
 KUB_new_krasnodar: "新クラスノダール"
 KUB_new_krasnodar_desc: "新クラスノダールはロシア南部全体の未来の南部首都である。夢の都市であり、誰もが幸せになり、必要なすべてのインフラがある場所である。都市のすべての住民の利益のために、何かと誰かが犠牲にならなければならないだろう、それは将来的にはメガロポリスとなるだろう。"
 KUB_hotels_residents_building: "新ホテル・住宅建設"
 KUB_hotels_residents_building_desc: "新しい観光客と投資家を引き付けるために、新しく、近代的で、快適なホテルと住宅を建設する必要がある。"
 KUB_kondratiev: "ヴェニアミン・コンドラチェフ"
 KUB_kondratiev_desc: "ヴェニアミン・コンドラチェフはロシアの政治家である。2015年4月22日、彼はロシア大統領令によりアレクサンドル・トカチョフの後任としてクラスノダール地方行政（知事）長代行に任命された。"
 KUB_kuban_for_kubans: "クバン人のためのクバン"
 KUB_kuban_for_kubans_desc: "数千年の間、クバンは常にクバン人の土地であった。他国からの移民は必要ない、我々の土地と我々の人々が必要だ！"
 KUB_filtration_for_imigrants: "移民のための濾過キャンプ"
 KUB_filtration_for_imigrants_desc: "最近多くの移民が地域に来ているため、彼らのための特別なキャンプを作成する必要がある。そこで彼らの妥当性と正気をチェックし、その後で領土へ入れるだろう。"
 KUB_police_control: "警察統制強化"
 KUB_police_control_desc: "そしてすべてが管理下にあることを確認するために、移民に対する警察統制を強化する必要がある。そうすれば住民は安全でいられる。"
 KUB_special_military_operation: "特別軍事作戦"
 KUB_special_military_operation_desc: "ウクライナは独自の道を選んだ。間違った道を。それを変える時が来た！前へ、勝利へ！"
 KUB_air_defence: "防空改善"
 KUB_air_defence_desc: "進行中のロシア・ウクライナ戦争のため、AFU（ウクライナ軍）はクバンのインフラを攻撃し始めた。住民と重要インフラの安全のために、地域における防空プレゼンスを強化する必要がある。"
 KUB_invite_cossaks: "特別軍事作戦へのコサック招待"
 KUB_invite_cossaks_desc: "コサックは好戦的な民族である。したがって、特別軍事作戦の目標を達成するために、彼らを義勇大隊への参加を扇動することができる。"
 KUB_port_security: "港湾防護強化"
 KUB_port_security_desc: "ウクライナ軍は水中ドローンでタンカー、軍艦、民間船、そして普通の港湾を攻撃している。地域の安全のために、海上インフラの管理と防衛を強化する必要がある。"
 KUB_bars_batalions: "BARS大隊"
 KUB_bars_batalions_desc: "BARS-13部隊はロシア特別軍事作戦に参加した最初の部隊の一つであり、ロシア連邦国防省に従属する義勇大隊である。略語BARSは「国の戦闘陸軍予備役」を表す。"
 KUB_bars_batalions_expansion: "BARS訓練キャンプ拡大"
 KUB_bars_batalions_expansion_desc: "BARSへの参加を希望する多数の義勇兵のため、質の高い義勇兵訓練のための必要なインフラが不足している。したがって、前線でのさらなる問題を避けるために、できるだけ早くインフラを拡大することが急務である。"
 KUB_terek_batalion: "テレク"
 KUB_terek_batalion_desc: "テレクはテレク・コサック軍の旗の下に創設されたコサック大隊である。部隊は予備役のコサックと市民、ならびにロシア軍で勤務したことのない者で構成されている。"
 KUB_cossak_batalion_yenisey: "コサック大隊エニセイ"
 KUB_cossak_batalion_yenisey_desc: "偵察コサック大隊エニセイは義勇大隊である。チェチェン、アフガン、シリア作戦の退役軍人がそこで勤務している。"
 KUB_kuban_batalion: "クバン大隊"
 KUB_kuban_batalion_desc: "義勇分遣隊クバン（BARS-16）はロシアとクバンの動員市民の分遣隊である。最大のBARS部隊の一つ。"
 KUB_don: "大隊ドン"
 KUB_don_desc: "ドン大隊 - その最初の日から特別軍事作戦に参加しているコサック大隊。"
 KUB_chepega_batalion: "アタマン・ザハーリー・チェペガ名称コサック大隊"
 KUB_chepega_batalion_desc: "アタマン・ザハーリー・チェペガ名称コサック大隊、BARS義勇部隊の一部隊は、黒海コサック軍の有名なコサックアタマン、ロシア軍少将、露土戦争の積極的な参加者に敬意を表して名付けられた。"
 KUB_national_debt: "国家債務削減"
 KUB_national_debt_desc: "大きな国家債務は地域の発展を妨げている。債務削減を開始する必要がある。"
 KUB_factories: "旧工場修復"
 KUB_factories_desc: "必要な製品を生産できる多くの工場がある。しかし残念ながら、それらは嘆かわしい状態にある。この状況を是正する必要がある。"
 KUB_industrial_policy: "クバン産業政策部"
 KUB_industrial_policy_desc: "クバン産業政策部は、クバン経済の主要セクターの一つとして地域の産業の持続可能な発展を保証するために2021年に設立された。"
 KUB_remember_no_english: "外国語標識との戦い"
 KUB_remember_no_english_desc: "外国語は必要ない、ロシア語だけを話せ！"
 KUB_rzd: "RZDとの契約"
 KUB_rzd_desc: "ロシア鉄道とのパートナーシップはさらに大きくなるべきだ。"
 KUB_republic_status: "新共和国地位"
 KUB_republic_status_desc: "クバンはかなり独立し工業化された。ロシア連邦の地域システムにおける優先順位を高める必要がある。"
 KUB_adygea_que: "アディゲ問題"
 KUB_adygea_que_desc: "アディゲは我々から違法に分離したクバン領土である。いかなる手段を用いてもそれを取り戻す必要がある。襲撃か国民投票か、それは問題ではないが、アディゲは我々だけのものだ！"
 KUB_molkino_training_center: "モルキノ訓練センター"
 KUB_molkino_training_center_desc: "モルキノのPMCワグネル基地は世界で最大かつ最も近代的な会社の基地である。兵士と将校を訓練するために使用できる。"
 KUB_rosgvardia: "ロスグヴァルディヤ大隊"
 KUB_rosgvardia_desc: "ロスグヴァルディヤ - ロシア連邦国家親衛隊の活動分野、武器流通分野、民間警備活動分野、民間探偵活動分野、および部門外警備分野における国家政策および規範的法的規制の開発と実施を担当する連邦執行権力機関。"
 KUB_revive_factories_agro: "新農業複合施設建設"
 KUB_revive_factories_agro_desc: "クバンはロシアの穀倉地帯であり、この地位を維持するためには、農業文化複合施設を回復させる必要がある。"
 KUB_russian_banks_edro: "ロシア銀行"
 KUB_russian_banks_edro_desc: "ロシア銀行はゆっくりと共和国領土へ参入し始めている。"
 KUB_russian_it_companies: "ロシアIT企業"
 KUB_russian_it_companies_desc: "ヤンデックスはロシアの多国籍情報技術企業であり、同名のインターネット検索エンジン、インターネットポータル、いくつかの国でのウェブサービスを所有している。最も顕著な地位はロシア、ベラルーシ、カザフスタンの市場にある。"
 KUB_army_question: "軍隊問題"
 KUB_army_question_desc: "現在の地政学的状況を考えると、政府は軍隊または少なくとも領土防衛の創設問題を真剣に提起すべきである。"
 KUB_ter_def: "領土防衛"
 KUB_ter_def_desc: "将来の紛争に備えるためには、領土防衛を確立するのが最善である。"
 KUB_army_regular: "クバン軍"
 KUB_army_regular_desc: "正規軍はクバンを安全に保つための最良の選択肢となるだろう。"
 KUB_perevooryzhenie: "デコンサーベーション（再武装）"
 KUB_perevooryzhenie_desc: "ソビエト連邦崩壊後、倉庫には当時不要だった多くの軍事装備が残っていた。しかし今、軍隊拡大のため、いかなる品質の軍事装備も緊急に必要としている。したがって、独自の新しい装備を生産するまで、古いソビエト装備を一時的にモスボールする必要がある。"
 KUB_revive_atom_station_project: "クバン原子力発電所計画復活"
 KUB_revive_atom_station_project_desc: "クラスノダール原子力発電所（またモストフスカヤ原子力発電所としても知られる）は、クラスノダール地方モストフスカヤ都市型集落のエネルギー供給地区、ラバ川岸に位置する未完成の原子力発電所である。プロジェクトはクバン全体に電力を供給することになっていた。今、それを復活させなければならない。"
 KUB_green_energy_investments: "グリーンエネルギー"
 KUB_green_energy_investments_desc: "グリーンエネルギーは未来の世界技術である。クバンの風を考えると、非常に有用な投資となるだろう。"
 KUB_nationalists_start: "クバン国粋主義"
 KUB_nationalists_start_desc: "強いクバンは自由なクバンであり、人々が伝統、祖先、功績、文化を尊重する場所である。これが我々が望む種類のクバンだ！"
 KUB_reforms_of_kuban_const: "クバン憲法改革"
 KUB_reforms_of_kuban_const_desc: "クバンは新しい、独自の、正直な法律を必要としている。"
 KUB_new_kuban_gov: "新政府"
 KUB_new_kuban_gov_desc: "新政府は正直で、公正で、自国民の利益のためにすべてを行うべきである。それが我々が目指しているものである。"
 KUB_kuban_patriotism: "愛国主義"
 KUB_kuban_patriotism_desc: "愛国主義は強い国家の最も重要な部分である。それなしではどこへも行けない。"
 KUB_kubanisation: "クバン化"
 KUB_kubanisation_desc: "何百年もの間ロシアの一部であったため、人々はルーツ、伝統を忘れてしまった。人々の心の中に過去の記憶を復活させるだろう。"
 KUB_new_kuban_elite: "新エリート"
 KUB_new_kuban_elite_desc: "エリートは国家について考える愛国的な人々で構成されるべきである。これらの人々は単純で、正直なクバン人であるべきだ。"
 KUB_fight_banditism: "盗賊行為との戦い"
 KUB_fight_banditism_desc: "90年代、盗賊行為はクバンで頻繁な現象となった。人々は連邦高速道路で殺され、奪われた。今、このゴミに終止符を打ち、クバンへ旅行する人々の安全を保証しなければならない。"
 KUB_own_currency: "独自の通貨"
 KUB_own_currency_desc: "自立した国は独自の強力な通貨を必要としている。ルーブル圏を離れ、独自の通貨を発展させる必要がある。"
 KUB_propoganda_traditional_values: "伝統的価値観プロパガンダ"
 KUB_propoganda_traditional_values_desc: "伝統的価値観は理想的なクバン社会構築の最も重要な部分である。"
 KUB_repress_democrats: "民主主義者抑圧"
 KUB_repress_democrats_desc: "民主主義は人民、アメリカ人民の支配である。この偽りの言論の自由は必要ない、ブルジョワジー打倒！"
 KUB_purge_commies: "共産主義者粛清"
 KUB_purge_commies_desc: "共産主義者は20世紀に伝統とクバン社会を殺した。そのことで彼らを決して許さないだろう！"
 KUB_support_domestic_production: "国内産業支援"
 KUB_support_domestic_production_desc: "他人の製品や商品を買う代わりに、独自の生産者を支援すべきである。クバン産業は発展しなければならない！"
 KUB_anti_migration: "反移民プロセス"
 KUB_anti_migration_desc: "移民は必要ない、彼らの命令、彼らの規則も。これは我々の土地であり、我々の規則であり、もし気に入らないなら、スーツケース、駅、そしてクバンから出て行け！"
 KUB_fight_corruption: "汚職との戦い"
 KUB_fight_corruption_desc: "汚職は内部からすべての国家を破壊する悪である。クバンにおけるいかなる汚職の現れも排除しなければならない。"
 KUB_social_spending: "社会支出増額"
 KUB_social_spending_desc: "クバン市民は国家の最も重要な部分である。したがって、彼らのために一銭も惜しんではならない。"
 KUB_repair_roads: "道路修理"
 KUB_repair_roads_desc: "長期にわたる経済危機の後、インフラは悲惨な状態にある。残念ながら、道路もそうだ。できるだけ早く道路インフラ全体を再建する必要がある。"
 KUB_greatness_of_kuban_people: "クバン人民の偉大さ"
 KUB_greatness_of_kuban_people_desc: "クバンとクバン人民は多くの困難を経験した。しかし今、市民は地域における明るい未来を自信を持って見据えることができる。クバンの敵にはノー、クバンの繁栄にはイエス！"
 KUB_revival_cossak_army: "クバン・コサック軍復活"
 KUB_revival_cossak_army_desc: "クバン・コサック軍（クバン・コサック部隊）は、1860年に結成され1918年まで存在したクバン・コサックで構成される行政および軍事ユニットであった。ロシア内戦中、クバン・コサックはクバン人民共和国を宣言し、軍事作戦の南部戦域で重要な役割を果たした。"
 KUB_chernomortsy: "チェルノモルツィ"
 KUB_chernomortsy_desc: "チェルノモルツィ - クバン人民共和国における主に元コサックで構成される政治勢力。「黒海コサックは、経済的および政治的により強く、ウクライナ語を話す黒海コサックを代表し、親ウクライナであった。」"
 KUB_ukr_relations: "ウクライナとの関係発展"
 KUB_ukr_relations_desc: "ウクライナは決して争うべきではない兄弟である。外交関係を回復する絶好の機会だ。"
 KUB_drils_ukr_army: "ウクライナ軍との演習"
 KUB_drils_ukr_army_desc: "ウクライナ軍は十分に経験豊富であり、新しい軍隊が何か新しいことを学ぶのを助けることができる。"
 KUB_eu_cooperation: "EUとの協力"
 KUB_eu_cooperation_desc: "EUはこれまで存在した中で最も強力な経済同盟である。自身の便宜のために、彼らとの関係を発展させる必要がある。"
 KUB_ukr_second_lang: "新国家言語としてのウクライナ語"
 KUB_ukr_second_lang_desc: "ウクライナ語はクバン語と方言的に関連している。共和国の法律におけるその地位を祀る必要がある。"
 KUB_western_companies: "西側企業"
 KUB_western_companies_desc: "西側企業との協力は、経済発展のための巨大な可能性を与えてくれる。ご存知のように、東側企業とは異なり、彼らは巨大な資本を持っている。したがって、彼らを我々の土地へ来させよう！"
 KUB_nato_weapons: "NATO兵器"
 KUB_nato_weapons_desc: "NATO兵器は品質と実用性の組み合わせである。軍隊を西側兵器で再武装させる必要がある。"
 KUB_ukr_investments: "ウクライナ投資"
 KUB_ukr_investments_desc: "ウクライナ投資はウクライナとの協力を強化し、国内の財政状況を改善するのに役立つだろう。"
 KUB_referendum_joining_ukraine: "ウクライナ加盟に関する国民投票"
 KUB_referendum_joining_ukraine_desc: "ついに！ウクライナとクバン再統一の時が来た。兄弟民族は再び単一国家の一部となることができるだろう。リヴィウからソチまで車で制限なく、それは夢だ！"
 KUB_ukr_bases_in_kuban: "クバンにおけるウクライナ基地"
 KUB_ukr_bases_in_kuban_desc: "感情に流される必要はない。地域におけるウクライナ軍人の存在は、クバンの安全を保証するのに十分だろう。"
 KUB_lineitsy: "リニェイツィ"
 KUB_lineitsy_desc: "リニェイツィはクバン人民共和国における主に元コサックで構成される政治勢力であった。リニェイツィはロシア語を話すリニェイヌイ・コサックを代表し、統一不可分ロシアにより志向していた。"
 KUB_russian_mobile_operators: "ロシア携帯電話事業者"
 KUB_russian_mobile_operators_desc: "ロシア携帯電話事業者とその投資の助けを借りて、多くの投資なしにインターネットインフラを迅速に開発できるだろう。"
 KUB_fsb: "FSB支援"
 KUB_fsb_desc: "FSB（連邦保安庁）は国家に害を及ぼすすべての疑わしい個人を逮捕し拘留できる。また、彼らの経験から学ぶこともできる。"
 KUB_rzd_coop: "RZD"
 KUB_rzd_coop_desc: "ロシア鉄道とのパートナーシップはさらに大きくなるべきだ。"
 KUB_russian_investments: "ロシア投資"
 KUB_russian_investments_desc: "ロシア投資はロシアとの協力を強化し、地域の財政状況を改善するのに役立つだろう。"
 KUB_russian_weapons: "ロシア兵器"
 KUB_russian_weapons_desc: "ロシア兵器は実用性と量のすべてである。軍隊のために新しいロシア兵器の一括を購入する必要がある。"
 KUB_russian_legacy: "ロシアの遺産"
 KUB_russian_legacy_desc: "何百年もの間、ロシアとその国民から分離されていなかった。偉大なロシア社会の一部であり、常に共にいる！"
 KUB_russian_banks: "ロシア銀行"
 KUB_russian_banks_desc: "ロシア銀行は世界で最も信頼性が高く技術的に進んだ銀行の一つであるため、なぜクバンに招待しないのか？"
 KUB_return_adygea: "アディゲ返還"
 KUB_return_adygea_desc: "アディゲは我々から違法に分離したクバン領土である。いかなる手段を用いてもそれを取り戻す必要がある。襲撃か国民投票か、それは問題ではないが、アディゲは我々だけのものだ！"
 KUB_return_karachaevo_cherkesia: "カラチャイ・チェルケシア返還"
 KUB_return_karachaevo_cherkesia_desc: "カラチャイ・チェルケシアは地理的に我々の一部である義務があり、これは事実だ！"
 KUB_own_way: "独自の道"
 KUB_own_way_desc: "ついに統一コサック国家を創設するために、二つの対立する派閥を団結させる必要がある。"
 KUB_ter_defence: "領土防衛"
 KUB_ter_defence_desc: "将来の紛争に備えるためには、領土防衛を確立するのが最善である。"
 KUB_meet_with_regions_heads: "ロシア南部地域指導者支援"
 KUB_meet_with_regions_heads_desc: "南部地域の指導者たちと会うことにより、戦争の場合の将来の行動を調整できる。"
 KUB_regular_army: "正規軍創設"
 KUB_regular_army_desc: "起こりうる将来の紛争のためには、強力な正規軍が必要であり、したがって今それを創設する時が来た。"
 KUB_referendum_south: "南ロシア国民投票"
 KUB_referendum_south_desc: "21世紀において、血を流す必要はなく、人々がどのように行動したいかを選ぶ平和的な国民投票を実施するだけでよい。"
 KUB_revolt_in_south: "南ロシア革命"
 KUB_revolt_in_south_desc: "ロシアが選挙を不正操作していることを知っているので、それと交渉するのは無意味である。"
 KUB_donbass_yes: "ドンバス国民投票"
 KUB_donbass_yes_desc: "21世紀において、血を流す必要はなく、人々がどのように行動したいかを選ぶ平和的な国民投票を実施するだけでよい。"
 KUB_donbass_no: "ドンバス革命"
 KUB_donbass_no_desc: "ドンバスのコサックよ、祖国防衛のために立ち上がれ！"
 KUB_unite_all_cossaks: "コサック共和国設立"
 KUB_unite_all_cossaks_desc: "ルガンスクからソチまでのコサックは統一国家に住まなければならない！"
 KUB_deconservatization_own_way: "デコンサーベーション"
 KUB_deconservatization_own_way_desc: "ソビエト連邦崩壊後、倉庫には当時不要だった多くの軍事装備が残っていた。しかし今、軍隊拡大のため、いかなる品質の軍事装備も緊急に必要としている。したがって、独自の新しい装備を生産するまで、古いソビエト装備を一時的にモスボールする必要がある。"
 KUB_send_volunterrs: "義勇兵派遣"
 KUB_send_volunterrs_desc: "同盟国が戦争に勝つためには、勝利のために義勇部隊を送らなければならない。"
 KUB_democratic_start: "民主主義クバン"
 KUB_democratic_start_desc: "ついに、今クバンは個人の自由と人権が最優先される、自由で民主的な国家となるだろう。"
 KUB_democratic_coalition: "民主連合"
 KUB_democratic_coalition_desc: "国家の快適な統治を保証するためには、まず国民の支持を勝ち取らなければならない。他の政党と団結することはこれに役立つだろう。"
 KUB_human_right_and_freedoms: "人権と自由"
 KUB_human_right_and_freedoms_desc: "以前述べたように、人権と自由は統治の最も重要な目標であり続ける。"
 KUB_decentalisation: "地方分権化"
 KUB_decentalisation_desc: "国家は中心に固執し、依存すべきではない。"
 KUB_kuban_economy_system: "新クバン経済システム"
 KUB_kuban_economy_system_desc: "クバンの旧経済システムはロシアに非常に依存していた。新しい国家は独自の独立したシステムを必要としている。"
 KUB_free_markets: "自由市場、自由な人々"
 KUB_free_markets_desc: "自由市場は人々が才能を追求することを可能にし、懸命に働く自由、機会を持つ自由、そして失敗する自由さえも与える。"
 KUB_fight_cor_dems: "汚職との戦い"
 KUB_fight_cor_dems_desc: "汚職は過去の指導者が離婚した悪である。この言語道断を止める絶好の機会だ。"
 KUB_maternity_benefits: "出産手当"
 KUB_maternity_benefits_desc: "これらの種類の利益により、国家における出生率と人口増加を刺激することができるだろう。"
 KUB_freedom_of_speech: "言論の自由"
 KUB_freedom_of_speech_desc: "自由は非自由よりも良い。"
 KUB_eu_integration_dems: "EU統合"
 KUB_eu_integration_dems_desc: "欧州連合はこれまで存在した中で最良かつ最強の経済同盟である。自身の利益のために、彼らとの協力を発展させる必要がある。"
 KUB_free_economic_zone: "自由経済圏"
 KUB_free_economic_zone_desc: "新しい投資家を引き付けるために、経済圏を創設できる。"
 KUB_olighars_democrats: "オリガルヒ排除"
 KUB_olighars_democrats_desc: "今や主要な権力はオリガルヒではなく、クバン人民と中小企業に属している。旧体制打倒！"
 KUB_police_funding: "警察資金削減"
 KUB_police_funding_desc: "警察部隊に提供される資金は莫大であり、現実には彼らはそれを横領しているだけだ。だからまず彼らにプロ意識を証明させ、それから金を要求させよう。"
 KUB_it_investments: "IT投資"
 KUB_it_investments_desc: "IT技術が進化する速度を考えると、将来それなしではやっていけないだろう。だからこのセクターに投資する絶好の機会だ。"
 KUB_infrastructure_investments: "インフラ投資"
 KUB_infrastructure_investments_desc: "90年代以降のインフラは嘆かわしい状態にある。それを再建する絶好の機会だ。"
 KUB_green_energy: "グリーンエネルギー投資"
 KUB_green_energy_desc: "グリーンエネルギーは未来の世界技術である。クバンの風を考えると、非常に有用な投資となるだろう。"
 KUB_opening_factories: "工場開設"
 KUB_opening_factories_desc: "工場の開発は近い将来のクバン経済の最も重要な課題である。"
 KUB_cooperation_with_russia: "ロシアとの協力"
 KUB_cooperation_with_russia_desc: "経済的、軍事的、文化的にロシアと密接に結びついている。だからなぜそれとの関係を損なう必要があるのか？"
 KUB_rus_banks: "ロシア銀行"
 KUB_rus_banks_desc: "ロシア銀行はゆっくりと共和国領土へ参入し始めている。"
 KUB_military_exercises_with_russia_dems: "ロシアとの軍事演習"
 KUB_military_exercises_with_russia_dems_desc: "ロシア軍は世界最強の一つである。だからなぜ彼らと演習をしないのか？"
 KUB_rus_academies: "ロシア軍事アカデミー"
 KUB_rus_academies_desc: "ロシア軍事アカデミーは世界最高である。学生を受け入れ、彼らの経験から学ぶようロシア人に依頼できる。"
 KUB_adygea: "アディゲ問題"
 KUB_adygea_desc: "アディゲは常にクバンの一部であった。それを取り戻さなければならないが、国民投票を通じて人道的に行わなければならない。"
 KUB_anti_russia_policy: "反ロシア政策"
 KUB_anti_russia_policy_desc: "ロシアは侵略者であり、それとの協力は良いことにはつながらない。我々はこのことを国民に納得させる必要がある。"
 KUB_embargor_russia: "対ロシア禁輸措置"
 KUB_embargor_russia_desc: "侵略者と貿易する必要はない。ロシアの攻撃的な政策に対して制裁を課す時が来た。"
 KUB_nato_membership: "NATO加盟キャンペーン"
 KUB_nato_membership_desc: "NATOはかつて存在した中で最も強力な同盟である。我々は市民を守るために彼らに参加する必要がある。"
 KUB_invite_advisors: "NATO軍事顧問招待"
 KUB_invite_advisors_desc: "NATO顧問は我々の軍隊が彼らの基準により速く切り替えるのを助けるだろう。"
 KUB_military_ex_nato: "NATOとの軍事演習"
 KUB_military_ex_nato_desc: "NATOとの演習を通じて、我々は彼らの戦術を理解し、同盟との協力を発展させることができる。"
 KUB_nato_membership_dems: "NATO加盟要請"
 KUB_nato_membership_dems_desc: "NATOにおけるクバーニは夢ではない。"
 KUB_kprf_start: "クバーニ・ソビエト共和国復活"
 KUB_kprf_start_desc: "クバーニは再び共産主義に足を踏み入れている。そして今回は成功するだろう！"
 KUB_one_party_system: "一党制"
 KUB_one_party_system_desc: "文字通り1984年"
 KUB_multy_party_system: "複数政党制"
 KUB_multy_party_system_desc: "過去のシステムの過ちは、CPSUに代わるものがなかったことだ。今回はすべてが公正であり、権力を選択する可能性がある。"
 KUB_support_labors: "クバーニ労働者支援"
 KUB_support_labors_desc: "クバーニ労働者は数年間、資本家とオリガルヒの抑圧下にあった。彼らに息をさせ、必要な支援を提供する時が来た。"
 KUB_patriotism_commi: "愛国主義"
 KUB_patriotism_commi_desc: "愛国心、我々の地域への愛、党とイデオロギーへの愛を発展させる必要がある。"
 KUB_olighars_commie: "オリガルヒ排除"
 KUB_olighars_commie_desc: "オリガルヒは何十年もの間クバーニ人民を抑圧してきた。彼らを抑圧する時が来た。"
 KUB_corruption_fight: "汚職との戦い"
 KUB_corruption_fight_desc: "汚職はいかなる形態においても抑圧されなければならない。"
 KUB_weak_banks: "銀行弱体化"
 KUB_weak_banks_desc: "銀行はソ連崩壊時に我が地域で権力を握った。彼らの権力と我々の社会への影響力を弱める時が来た。"
 KUB_social_support: "社会支援"
 KUB_social_support_desc: "社会支援は、あらゆる階層の市民に快適な生活を保証するために、これまでも、そしてこれからも増額されるべきである。"
 KUB_five_year_plan: "第一次五カ年計画"
 KUB_five_year_plan_desc: "我々の産業を再建するために五カ年計画を開始する必要がある。"
 KUB_communist_education: "新しい共産主義教育"
 KUB_communist_education_desc: "我々の教育の質を向上させ、学校カリキュラムを完全にオーバーホールする時が来た。"
 KUB_new_economic_policy: "新しい経済政策"
 KUB_new_economic_policy_desc: "共産主義経済政策はクバーニにとって最も成功し公正なものとなるだろう。"
 KUB_tax_reform: "税制改革"
 KUB_tax_reform_desc: "市民への減税が最も公正な解決策だ。"
 KUB_infra_development: "インフラ改善"
 KUB_infra_development_desc: "我々の市民は美しく近代的な都市に住むべきだ。"
 KUB_soviet_contst: "ソビエト憲法"
 KUB_soviet_contst_desc: "我々はソビエト時代にあった憲法を、いくつかの調整を加えて戻すだろう。"
 KUB_reestablich_military_complex: "軍産複合体再建"
 KUB_reestablich_military_complex_desc: "我々の軍産複合体なしでは、我々は長くは生き残れないだろう。軍産複合体の復活は我が党の最も重要な任務である。"
 KUB_revive_socialist_troops: "クバーニ・ソビエト共和国軍復活"
 KUB_revive_socialist_troops_desc: "すべての国は独自の軍隊を必要とする。我が国もまた、我々の考えと国を守るためにそれを必要とする。"
 KUB_bring_back_adygea: "アディゲを取り戻せ"
 KUB_bring_back_adygea_desc: "アディゲ労働者は我々の懐に戻され、資本主義政府の抑圧から解放されなければならない。"
 KUB_north_caucas_republics: "テレクSR"
 KUB_north_caucas_republics_desc: "南ロシアに理想的な共産主義国家を建設するためには、北コーカサス共和国の支配権を握る必要がある。"
 KUB_donskaya_sr: "ドンSR"
 KUB_donskaya_sr_desc: "我々の共和国は互いに似ている。我々には一つの文化、一つの歴史があり、我々は一つの国家になるべきだ。"
 KUB_revive_black_sea_rep: "黒海ソビエト共和国復活"
 KUB_revive_black_sea_rep_desc: "我々の夢がついに実現した。グロズヌイからロストフまで、人々は一つの国家へと団結した。"
 KUB_nationalist_in_jail: "民族主義者を投獄せよ"
 KUB_nationalist_in_jail_desc: "民族主義者は我々の社会のプロレタリアート調和を乱す。"
 KUB_anti_lgbt: "反LGBTプロパガンダ"
 KUB_anti_lgbt_desc: "LGBTは病気だ。"
 KUB_clean_social_network: "ソーシャルネットワーク浄化"
 KUB_clean_social_network_desc: "ソーシャルメディアは反ソビエトおよび共産主義プロパガンダで満ちている。これは迅速に修正される必要がある。"
 KUB_revive_pioneria: "ピオネール復活"
 KUB_revive_pioneria_desc: "ピオネールを通じて、我々は若者を我々の見解と理想へと向けることができる。"
 KUB_state_atheism: "国家無神論"
 KUB_state_atheism_desc: "神はいない。"
 KUB_restalinisation: "再スターリン化"
 KUB_restalinisation_desc: "スターリンは偉大な指導者であり人間であった。我が国を産業大国に変えたのは彼であった。我々は反スターリンプロパガンダに対処する必要がある。"
 KUB_new_soviet_kuban: "新しいソビエト・クバーニ"
 KUB_new_soviet_kuban_desc: "新しいソビエト・クバーニは、その国家と政府に自信を持ち、常にそれに頼ることができる公正で幸福な社会の組み合わせである。"
 KUB_unite_karachaevo: "カラチャイ・チェルケス"
 KUB_secpmd_five_year_plan: "第二次五カ年計画"
 KUB_secpmd_five_year_plan_desc: "第一次五カ年計画の強力なパフォーマンスにもかかわらず、我々はもっとうまくやれることを知っている。共産主義の勝利へ前進！"
 KUB_deconservatization: "退役装備再利用"
 KUB_deconservatization_desc: "ソビエト連邦崩壊後、当時不要だった多くの軍事装備が我々の倉庫に残された。しかし今、我々の軍隊拡大のため、我々はいかなる品質の軍事装備も緊急に必要としている。したがって、我々自身の新しい装備を生産するまで、古いソビエト装備を一時的にモスボールする必要がある。"
 KUB_new_academies: "新しい軍事アカデミー"
 KUB_new_academies_desc: "我々の戦闘力拡大と再建に伴い、軍事教育は変わる必要があり、軍事アカデミーの数は拡大する必要がある。"
 KUB_new_batalions: "新しい大隊"
 KUB_new_batalions_desc: "我々の領土と軍隊の拡大に伴い、我々の領土を守るために新しい部隊を編成しなければならない。"
 KUB_support_commies_south_ossetia: "南オセチア共産主義者支援"
 KUB_support_commies_south_ossetia_desc: "南オセチアで忠実な人々を昇進させることにより、我々はまもなくそれを我々へと統合することができるだろう。"
 KUB_support_commies_abhazia: "アブハジア共産主義者支援"
 KUB_support_commies_abhazia_desc: "アブハジアで忠実な人々を昇進させることにより、我々はまもなくそれを我々へと統合することができるだろう。"
 KUB_integrate_them: "アブハジアと南オセチア統合"
 KUB_integrate_them_desc: "ついに、我々は南オセチアとアブハズの労働者を資本家の抑圧から解放することができる。万歳、同志たち！"
 KUB_revive_our_kgb: "クバーニKGB"
 KUB_revive_our_kgb_desc: "KGBの助けを借りて、我々は我が国における人民の敵を特定し、いかなる破壊活動も抑圧することができた。この構造をできるだけ早く回復する必要がある。"
 KUB_expand_politce: "警察改革"
 KUB_expand_politce_desc: "民警であり、警察ではない。"
 KUB_fight_int_agency: "国際機関根絶"
 KUB_fight_int_agency_desc: "KGB回復と共に、我々は外国情報機関のために働くすべての工作員を破壊しなければならない。"
 KUB_revolutions_in_russian_regions: "ロシア南部地域革命"
 KUB_revolutions_in_russian_regions_desc: "我々はロシア人民を資本家の奴隷状態から解放しなければならない！"
 KUB_cossack_start: "コサック党"
 KUB_cossack_start_desc: "ロシア連邦コサック党は2012年に設立された。党の主な目標と目的は、コサックの伝統と歴史の保存と防衛である。"
 KUB_cossacks_propoganda: "コサックイデオロギーのプロパガンダ"
 KUB_cossacks_propoganda_desc: "コサックは偉大で偉大な過去を持っている。我々は強力なコサック国家を建設するために、我々の歴史とイデオロギーを大衆にもたらす必要がある。"
 KUB_new_doctrine: "新しいドクトリン"
 KUB_new_doctrine_desc: "我が軍は独自の新しいドクトリンを必要とする。"
 KUB_deconservatization_cossacks: "退役装備再利用"
 KUB_deconservatization_cossacks_desc: "ソビエト連邦崩壊後、当時不要だった多くの軍事装備が我々の倉庫に残された。しかし今、我々の軍隊拡大のため、我々はいかなる品質の軍事装備も緊急に必要としている。したがって、我々自身の新しい装備を生産するまで、古いソビエト装備を一時的にモスボールする必要がある。"
 KUB_cossack_officer_schoold: "コサック士官学校"
 KUB_cossack_officer_schoold_desc: "我が軍は士官を必要とし、士官は新しいアカデミーを必要とする。軍隊が十分な士官を持つように、士官訓練機関の数を拡大する必要がある。"
 KUB_russian_weapons_cossaks: "ロシア製武器"
 KUB_russian_weapons_cossaks_desc: "ロシア製武器は実用性と量に関するすべてである。我が軍のために新しいバッチのロシア製武器を購入する必要がある。"
 KUB_cossaks_on_the_borders: "国境にコサックを配置"
 KUB_cossaks_on_the_borders_desc: "コサック分遣隊はほとんどの国境警備隊よりも国境警備の仕事をするのが上手い。だからなぜ追加の支出が必要なのか？"
 KUB_social_support_cossaks: "社会支援"
 KUB_social_support_cossaks_desc: "いかなるコサックも、彼の家族が完全な社会保障下にあり、国が彼らの世話をすることを知っていれば、より良く勇敢に戦うだろう。"
 KUB_cossaks_culture: "コサック文化奨励"
 KUB_cossaks_culture_desc: "コサックは独自の傑出した文化を持っている。我々は市民にそれを思い出させる必要がある。"
 KUB_fight_olighars_cossaks: "オリガルヒとの戦い"
 KUB_fight_olighars_cossaks_desc: "オリガルヒは我が国で最も汚く悪い人々だ。我が国の善のために彼らを完全に破壊する必要がある。"
 KUB_cossak_education: "コサック教育"
 KUB_cossak_education_desc: "我々は若い世代が我が国を知り誇りを持つように、我々の祖先の歴史を教育プログラムに追加する必要がある。"
 KUB_propoganda_cossak: "コサックプロパガンダ"
 KUB_propoganda_cossak_desc: "このプロパガンダにより、我々は多数の人々を我々の軍隊に引き付けることができる。"
 KUB_new_people_cossack: "動員"
 KUB_new_people_cossack_desc: "我々の軍隊にもっと多くの男が必要だ。我々は動員の流れを拡大する必要がある。"
 KUB_cossak_cadets: "コサック士官候補生隊"
 KUB_cossak_cadets_desc: "軍隊に参加したい若い世代もまた、そうする機会を持つべきだ。士官候補生隊を回復する必要がある。"
 KUB_cossak_militia: "コサック民警"
 KUB_cossak_militia_desc: "我が国の街路における完全な支配を保証するために、都市をパトロールするための新しい民警部隊を導入すべきである。"
 KUB_infra_cossack: "インフラ改善"
 KUB_infra_cossack_desc: "我が国は新しく、近代的で信頼性の高いインフラを必要とする。"
 KUB_cis_cossack: "CISコサックとの協力"
 KUB_cis_cossack_desc: "CIS全体に多数のコサックがいる。我々は志願兵として彼らを我々の軍隊に引き付けることができる。"
 KUB_rus_cossack: "ロシア・コサック"
 KUB_rus_cossack_desc: "ロシア・コサック連合は、1990年6月29日にソビエト連邦全土からのコサックの構成円卓会議の決定に従って結成された全ロシア公共組織である。"
 KUB_patriots_cossack: "愛国主義"
 KUB_patriots_cossack_desc: "すべての男はコサックだ。"
 KUB_union_of_south_cossaks: "南ロシア・コサック連合"
 KUB_union_of_south_cossaks_desc: "南ロシア・コサック連合は、ロストフ州、北コーカサス、スタヴロポリに住むロシアのコサックを団結させる組織である。"
 KUB_union_of_siberian_cossaks: "東シベリア・コサック連合"
 KUB_union_of_siberian_cossaks_desc: "シベリアおよび極東コサック連合は、シベリア、極東に住むロシアのコサックを団結させる組織である。"
 KUB_cossaks_new_millennium: "新千年紀のコサック"
 KUB_cossaks_new_millennium_desc: "コサック文化の復活により、人々は再び思い出し、祖先の道を取った。我々は偉大なコサックの子孫であり、我々は彼らの仕事を続けるだろう！"
 KUB_new_economy_cossaks: "新しい経済システム"
 KUB_new_economy_cossaks_desc: "我が国の経済成長のためには多くの改革を行う必要がある。"
 KUB_benefits_cos: "コサックへの利益"
 KUB_benefits_cos_desc: "コサックは我が国で彼らに利用可能な改革を拡大するに値する。これが我々が彼らを気にしていることを示す方法だ。"
 KUB_healthcare_reform: "ヘルスケア改革"
 KUB_healthcare_reform_desc: "質の高い医療治療をすべての人々にアクセス可能にするために医療改革が必要である。"
 KUB_rus_mod_cossaks: "ロシア国防省との契約"
 KUB_rus_mod_cossaks_desc: "モスクワとの紛争なしに奉仕を続けるためには、最も論理的なことはロシア連邦国防省と契約を結ぶことだろう。"
 KUB_apartment_for_cossaks: "コサックのためのアパート"
 KUB_apartment_for_cossaks_desc: "十分な年数奉仕したコサックは奨励され、アパートを与えられるべきだ。"
 KUB_rodina_start: "ロージナ"
 KUB_rodina_start_desc: "ロージナは公式に登録されたロシアの国家保守主義政党である。2003年から2004年までそれは選挙ブロック人民愛国連合ロージナと呼ばれ、その後同名の政党へと変貌した。"
 KUB_liberals_fight: "自由主義者根絶"
 KUB_liberals_fight_desc: "自由主義者は我々の祖国を売り渡す意思のある人々だ。我々は自由主義的反対派を完全に破壊し粉砕する必要がある。"
 KUB_military_support: "軍への社会支援"
 KUB_military_support_desc: "我が軍は我が国のバックボーンだ。様々な利益を社会的に提供し、彼らの生活を楽にすることによって、すでに困難な仕事にある軍人を助ける必要がある。"
 KUB_investments_in_vpk: "軍産複合体への投資"
 KUB_investments_in_vpk_desc: "軍事工場なしでは、我が軍は単に存在できず、ましてや軍事作戦はできない。"
 KUB_migration_fight: "移民との戦い"
 KUB_migration_fight_desc: "我々には快適に暮らすのに十分な我々自身の人々がいる。そして我々は外国人専門家を必要としない。"
 KUB_oligharsn_fight_rodina: "オリガルヒ根絶"
 KUB_oligharsn_fight_rodina_desc: "オリガルヒは、自由主義者と同様に、社会と国家にとって危険である。そして彼らもまた破壊されなければならない。"
 KUB_police_funding_rodina: "警察資金増額"
 KUB_police_funding_rodina_desc: "我々の市民の安全な生活を保証するために、追加資金が我々の警察力に割り当てられなければならない。"
 KUB_a_just_kuban: "公正なクバーニ"
 KUB_a_just_kuban_desc: "新しい党、新しい時代、新しいクバーニ。"
 KUB_education_reform: "教育改革"
 KUB_education_reform_desc: "古い教育システムは我々の子供たちを台無しにしている。それは近代化され、不要な科目は削除される必要がある。"
 KUB_locals_support_just: "地元生産者支援"
 KUB_locals_support_just_desc: "なぜ我々がすべてを我々自身の土地で自分たちで育てることができるのに食料を買うのか。"
 KUB_fight_coruuption_just: "汚職との戦い"
 KUB_fight_coruuption_just_desc: "オリガルヒとは別に、我々は90年代以来高いレベルにある汚職との戦いを続けなければならない。"
 KUB_benefits_just: "社会支援"
 KUB_benefits_just_desc: "強い国家は、その人々を世話しなければならない。"
 KUB_tax_refroms: "税制改革"
 KUB_tax_refroms_desc: "税のジェノサイドは止めなければならない！ 高い税金を打倒せよ！"
 KUB_production_growth: "生産成長"
 KUB_production_growth_desc: "我々は生産率を増加させる必要がある！ 社会主義の勝利へ前進！"
 KUB_new_agro: "新しい農業複合施設"
 KUB_new_agro_desc: "農民が快適に感じるように、新しい農業文化複合施設を建設する必要がある。"
 KUB_free_medicine: "無料医療"
 KUB_free_medicine_desc: "医療は高品質で、すべての人々にアクセス可能であるべきだ！"
 KUB_kuban_science: "クバーニ科学への投資"
 KUB_kuban_science_desc: "我が国は独自の、独立した強力な科学と教育を必要とする！"
 KUB_just_culture: "クバーニ文化支援"
 KUB_just_culture_desc: "我々は公正な社会を建設するために、地元文化と地元民の伝統を支援しなければならない！"
 KUB_kuban_freedom_of_speech: "言論の自由"
 KUB_kuban_freedom_of_speech_desc: "言葉の自由は、21世紀社会主義と公正な社会を建設するための主要な条件である。"
 KUB_just_society: "公正な社会"
 KUB_just_society_desc: "21世紀の社会主義が勝利した。クバーニの明るい未来へ前進。"
 KUB_stavropol_russia_tt: "今や[SOV.GetNameWithFlag]に§GスタヴロポリSR§!を与えるよう提案できるだろう！"
 KUB_stavropolskaya_sr: "スタヴロポリSR"
 KUB_stavropolskaya_sr_desc: "スタヴロポリSRはすでに我々の階級にあった。それを我々の支配下に戻す時が来た。"
 BSH_agriculture: "農業省"
 BSH_agriculture_desc: "農業省は、共和国の農業支援分野における問題をより良く解決するのを助けるだろう。"
 KUB_destroyed_agriculture: "破壊された農業"
 KUB_adygea_russia_tt: "今や[SOV.GetNameWithFlag]に§Gアディゲ共和国§!を与えるよう提案できるだろう！"
 KUB_minister_of_agriculture: "農業省"
 KUB_minister_of_agriculture_desc: "クラスノダール地方で製造される製品の生産性と品質を管理し改善するために、省が創設された。"
 KUB_new_agriculture_complexes: "新農業複合施設"
 KUB_new_agriculture_complexes_desc: "農家が快適に感じられるように、新しい農業文化複合施設を建設する必要がある。"
 KUB_debureaucratization: "脱官僚化"
 KUB_debureaucratization_desc: "官僚主義は過去の世紀であり、国家の発展を遅らせるメカニズムである。官僚主義と官僚全般と戦う必要がある！"
 KUB_reduce_taxes_small_business: "中小企業減税"
 KUB_reduce_taxes_small_business_desc: "中小企業は経済の大部分を占めている。状況において、中小企業への圧力と税金を緩和する必要がある。"
 KUB_business_rus: "ロシアとのビジネス"
 KUB_business_rus_desc: "クバンとロシアは一つであり分割不可能であり、共同ビジネスもそうだ！"
 KUB_nationalize_foreign_business: "外国企業国有化"
 KUB_nationalize_foreign_business_desc: "資本家は外国人を招き入れ、今や彼らは我々の経済の大部分を支配できる。それを終わらせる時が来た。"
 KUB_agriculture_commi: "農業回復"
 KUB_agriculture_commi_desc: "我々の農業は90年代に衰退していた。今こそ我が国とその最も重要な部門である農業を再建する時だ。"
 KUB_new_cossack_battalions: "新しいコサック大隊"
 KUB_new_cossack_battalions_desc: "我々が必要な数の男を募集したので、我々は軍隊の階級におけるさらなる奉仕のために大隊を編成しなければならない。"
 TAT_suppress_nationalists: "国粋主義者抑圧"
 TAT_suppress_nationalists_desc: "国粋主義は過去の遺物である。何らかの恐ろしいことにつながる前に、あらゆる種類の国粋主義を避け、抑圧すべきである。"
 KUB_suppress_nationalists: "国粋主義者抑圧"
 KUB_suppress_nationalists_desc: "国粋主義は過去の遺物である。何らかの恐ろしいことにつながるまで、あらゆる種類の国粋主義を避け、抑圧すべきである。"
 KUB_military_industrial_complex: "軍産複合体"
 KUB_military_industrial_complex_desc: "我々は倉庫に一定量の装備を持っているが、現代戦を戦うのに十分ではない。我々は軍事工場を再建する必要がある。"
 KUB_bureaucracy_fight: "官僚主義との戦い"
 KUB_bureaucracy_fight_desc: "官僚主義は我が国の最大の問題だ。我々はそれを完全に破壊する必要があり、そうすれば我が国はさらに発展できるだろう。"
