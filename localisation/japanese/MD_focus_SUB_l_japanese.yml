 SOV_Sovfed_category: "連邦院"
 SOV_Sovfed_category_desc: "£text_icon_rusgerb §Y連邦院§!は1993年の[SOV.GetFlag]§Yロシア連邦§!憲法における[SOV.GetFlag]§Yロシア§!連邦議会の上院である。連邦院は、地域の代表が連邦レベルにおいて地域の公益を代表する議会であり、[SOV.GetFlag]§Yロシア国家§!の連邦指針を反映している。地域の一体化と統合のための機関として、§Y連邦院§!は国の戦略的発展目標の実施を目的とする決定を行う際に、連邦と地域の利益の均衡を保つよう求められている。§Y連邦院§!は超党派の原則に従って形成され、構成されている。議員は派閥や党派を作らない。\n\nもし、§Y従属国§!を§G併合§!したいのであれば、その従属国に対して§Y40％の影響力§!を持つ必要がある"
