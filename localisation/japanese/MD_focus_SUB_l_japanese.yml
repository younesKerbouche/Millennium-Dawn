 BSH_Communism_start: "共産主義の帰還"
 BSH_Communism_start_desc: "バシコルトスタンに再び共産主義が帰ってきた。共産主義者は再び国を支配するのだろうか？"
 BSH_arest_silovic: "農民支援"
 BSH_arest_silovic_desc: "国内の農民を支援する、彼らが国民を養っているからだ"
 BSH_erase_nationalist: "全ての国家主義者を投獄"
 BSH_erase_nationalist_desc: "我が国の国家主義者 cells を排除する時だ"
 BSH_antigay_propaganda_laws: "反ゲイプロパガンダ法"
 BSH_antigay_propaganda_laws_desc: "我が国でLGBTを法的に禁止する時だ"
 BSH_clean_soc_net_desc: "全てのソーシャルネットワークを浄化する、敵のプロパガンダ拡散を許さない"
 BSH_pioneria: "ピオネリア"
 BSH_pioneria_desc: "若者が遊んでいてはならない、ピオネリアを復活させる"
 BSH_Marks_school: "学校でのマルクス主義"
 BSH_Marks_school_desc: "学校カリキュラムには必ずマルクスを含める"
 BSH_free_education: "無償教育"
 BSH_free_education_desc: "教育は我が栄光ある国家の全ての市民にとって無償で自由であるべきだ"
 BSH_state_atheism: "国家無神論"
 BSH_state_atheism_desc: "宗教は人民のアヘンだ、宗教と戦う時だ"
 BSH_collectivism: "集産主義"
 BSH_collectivism_desc: "集団化はかつて効果があった、経験を繰り返す"
 BSH_mobilize_the_masses: "大衆を動員"
 BSH_mobilize_the_masses_desc: "我が軍には党が要求するどこであろうと我が国の利益を守るための人々が必要だ"
 BSH_nationalisation_production: "生産の国有化"
 BSH_nationalisation_production_desc: "製品の国有化は我が国経済を強くする助けとなるだろう"
 BSH_the_culture_of_proletarianism: "プロレタリア文化"
 BSH_the_culture_of_proletarianism_desc: "労働者階級にプロレタリア文化を植え付ける時だ、それによって我々は共に共通の、美しい共産主義の未来に向かって進むだろう。"
 BSH_fight_international_capitalists: "国際資本家と戦う"
 BSH_fight_international_capitalists_desc: "寡頭制資本家は危険で腐敗した階級であり、ソビエト時代の富農と変わらない。ソ連崩壊以来、ロシアの寡頭制資本家はますます経済的影響力を貪り、外国企業によるグローバリスト経済モデルを支持してロシアの労働者を仕事から追い出した。ロシアを復活させるためには、まず国際資本家階級を追い出すことが不可欠だ。"
 BSH_better_roads: "一般的な道路改善"
 BSH_better_roads_desc: "我が国の道路問題に真剣に取り組む必要がある"
 BSH_soviet_academy_of_sciences: "革命的教育"
 BSH_soviet_academy_of_sciences_desc: "教室で革命的理想を強化し、学生たちが何十年もかけて多くの人々が死んで達成したことを忘れないようにしなければならない。"
 BSH_weaken_the_banks: "銀行の弱体化"
 BSH_weaken_the_banks_desc: "銀行は資本主義の親衛隊であり、その旗を掲げて戦場に赴き、その利益を自らの存在を賭けて守っている。彼らは世界の貧しい地域に干渉し、賃金ダンピングや利子投機で労働者階級を虐待し、合法的および非合法的な献金で政治に影響を与えている。銀行は、単なる非政治的な短期金融業者である状態に戻さねばならない。"
 BSH_support_of_the_worker: "労働者支援"
 BSH_support_of_the_worker_desc: "労働者階級は我々の支持と力だ、資本主義の伝染病との戦いにおいて常に彼らを支援する！"
 BSH_power_to_the_workers: "労働者階級への投資"
 BSH_power_to_the_workers_desc: "経済成長の原動力となる労働者階級に焦点を当てるだろう。"
 BSH_ultimate_tax_reform: "大規模税制改革"
 BSH_ultimate_tax_reform_desc: "大規模な税制改革を実施するつもりだ、これにより一般市民の税負担は軽減されるが、企業にとっては逆になるだろう"
 BSH_single_party: "単一政党"
 BSH_single_party_desc: "バシコルトスタンの共産党は、国家に関するあらゆる分野で最もよく知っている。他の人々が邪魔をしなければ、真の共産主義ユートピアを建設することに着手できるし、今度こそ成功するだろう。"
 BSH_nationalize_foreign_business: "外国企業の国有化"
 BSH_nationalize_foreign_business_desc: "外国人が所有する工業プラントは常に経済安全保障上のリスクである。外国が経済制裁で我々を脅迫する中で、工業所有者が夜中に去り、彼らのプラントの不可欠な部分を持っていくという脅威が常にある。それを防ぐためには、これらの産業を国家のものと主張する必要がある - たとえそれが外国を怒らせたとしても。"
 BSH_five_year_plan: "第一次五カ年計画"
 BSH_five_year_plan_desc: "西側諸国の自由経済モデルは社会主義国家にとって未来ではない。計画経済への回帰、できれば古典的なソビエト式五カ年計画の形での回帰は、以前は無制限だった経済に対して政府に無制限の影響力をもたらすだろう。"
 BSH_authoritarian_control_over_economy: "経済に対する権威主義的統制"
 BSH_authoritarian_control_over_economy_desc: "国家の経済圏は偶然に任されていたが、今や強力な指導者の統制下に戻すだろう。"
 BSH_create_patrioitc_schools: "愛国学校の創設"
 BSH_create_patrioitc_schools_desc: "愛国学校は若者への影響力を高め、共産党を政権に留める助けとなるだろう。"
 BSH_the_peoples_militias: "人民民兵隊"
 BSH_the_peoples_militias_desc: "人民のための十分な資金を持つ民兵隊を編成することは、軍が紛争において十分な支援を得られることを保証できる。"
 BSH_reestablish_the_military_industrial_complex: "軍産複合体の再建"
 BSH_reestablish_the_military_industrial_complex_desc: "軍と人民は一体だ！"
 BSH_red_army: "バシキール赤軍"
 BSH_red_army_desc: "独自の赤軍を創設し、社会主義の成果と成功を守るために戦いに導く"
 BSH_volga_ssr: "ヴォルガSSR"
 BSH_volga_ssr_desc: "この地域の他の民族を我々の周りに団結させなければならない、この方法でのみ偉大さを達成できる"
 BSH_volga_ssr_sov: "ロシアの一部としてのヴォルガSSR"
 BSH_volga_ssr_sov_desc: "地域経済を新たなレベルに引き上げることができる全く新しい実体をロシアに提案する準備ができている"
 BSH_volga_ssr_annex: "独立ヴォルガSSR"
 BSH_volga_ssr_annex_desc: "ヴォルガ地域の民族と共に、旧ロシア領で最も強力な国家を創設する"
