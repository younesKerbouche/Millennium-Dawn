 BSH_bashkiria_free_nationalist_yazik_desc: "バシキール語はその正当な地位を取らなければならない。それだけが我が共和国の主要言語となるべきだ。"
 BSH_bashkiria_free_nationalist_hym: "我々自身の通貨"
