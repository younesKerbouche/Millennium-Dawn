 KHM_housings: "住宅開発への投資"
 KHM_housings_desc: "我が地域は新しい住宅を緊急に必要としている。人口は増加しており、我々は彼らに新しい家を提供できないので、我々はこの分野に資金を割り当てるだろう。"
 KHM_knight: "科学と芸術の騎士"
 KHM_knight_desc: "ロシア自然科学アカデミー幹部会は、ハンティ・マンシ自治管区知事に名誉称号と記章「科学と芸術の騎士」を授与した。この公的賞は、自治管区で文化芸術機関が物質的基盤を強化し、この分野に有資格人材を引き付け、自治管区住民に偉大な芸術をアクセス可能にする条件を創出した功績に対して授与された。"
 KHM_czech: "ユグラ - チェコ"
 KHM_czech_desc: "我々はチェコ共和国との協力に関心があるので、そこに駐在員事務所を開設する準備ができている。"
 KHM_spirit_fire: "火の精神"
 KHM_spirit_fire_desc: "第III回国際映画デビューフェスティバル「火の精神」が、ウグラ・ハンティ・マンシ自治管区政府の後援の下、ウグラの首都で開催される。フェスティバルは精神的可能性を豊かにし、また文化と芸術への愛を形成するだろう。このイベント中、映画エリート、国際スター、創造的チーム、監督、プロデューサー、ロシア諸都市および外国からの映画愛好家の会議がハンティ・マンシースクで予想される。"
 KHM_reconst_eu: "欧州銀行からの融資"
 KHM_reconst_eu_desc: "我々はスルグト行政と会社マネージャーの間で、欧州復興開発銀行からの融資を引き付けるための協力協定に署名するだろう。融資資金は住宅および共同サービスの開発に使用されるだろう。"
 KHM_mts: "MTSネットワーク拡大"
 KHM_mts_desc: "MTSオペレーターは我が地域におけるネットワーク構造を拡大するだろう。"
 KHM_future: "未来の領土"
 KHM_future_desc: "我々はハンティ・マンシ自治管区に未来の真の領土を見ている。投資家は地域全体および大陸全体からここに集まるべきであり、集まるだろう。"
 KHM_police: "警察削減"
 KHM_police_desc: "我々はウグラ民警の構造を最適化している。大部分は、管理職が削減されている。加えて、空席がまず削減されている。"
 KHM_agri: "農業複合施設への投資"
 KHM_agri_desc: "我々は農業複合施設に投資している。我が地域の農業は絶望的ではない。"
 KHM_new_road: "新道路開設"
 KHM_new_road_desc: "我々は我が地域における新道路開設に資金提供するだろう。"
 KHM_agri_idea: "我が農業産業"
 KHM_decreased_police_idea: "警察管理職削減"
 scientist_knight: "科学と芸術の騎士"
 KHM_oil: "地質調査強化"
 KHM_oil_desc: "我々は資源を探して我が共和国の深部を探査し続けるだろう。"
 KHM_zavods: "新工場建設"
 KHM_zavods_desc: "我々は新しい雇用を創出しなければならない！"
 KHM_five_year_plan: "第一次五カ年計画"
 KHM_five_year_plan_desc: "西側諸国の自由経済モデルは社会主義国家にとって未来ではない。計画経済への回帰、好ましくは古典的なソビエト様式の五カ年計画の形で、政府に以前はチェックされていなかった経済に対するチェックされていない影響力を与えるだろう。"
 KHM_nationalize_foreign_business: "外国企業国有化"
 KHM_nationalize_foreign_business_desc: "外国人によって所有される産業プラントは常に経済的安全保障リスクである。外国が経済制裁で我々を脅かす中、産業所有者が夜中に去り、プラントの重要な部分を持ち去る脅威が常にある。それを防ぐために、我々はこれらの産業を国家のために主張する必要がある - たとえそれが外国を怒らせるとしても。"
 KHM_authoritarian_control_over_economy: "経済に対する権威主義的支配"
 KHM_authoritarian_control_over_economy_desc: "国家の経済圏は偶然に任されていたが、今や強力な指導者の統制下に戻すだろう。"
 KHM_power_to_the_workers: "労働者階級への投資"
 KHM_power_to_the_workers_desc: "経済成長の原動力となる労働者階級に焦点を当てるだろう。"
