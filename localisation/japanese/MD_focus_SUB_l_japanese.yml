 URA_start_economy: "ウラル経済"
 URA_start_economy_desc: "我々はウラルの企業を発展させ、民営化によって破壊されたものを回復するために投資するつもりである。"
 URA_uralmashzavod: "ウラルマシュ"
 URA_uralmashzavod_desc: "ウラルマシュはロシアのエンジニアリング企業OMZの重機械生産ビジネスである。その施設はロシアのエカテリンブルクに位置し、約16,500人を雇用していると報告されている。労働者が住む周辺の住宅地もウラルマシュと呼ばれている。"
 URA_uralvagonzavod: "ウラルヴァゴンザヴォード"
 URA_uralvagonzavod_desc: "ウラルヴァゴンザヴォードはロシアのニジニ・タギルに位置するロシアの機械製造会社である。それはロシア最大の科学および産業複合体の一つであり、世界最大の主力戦車メーカーである。"
 URA_uralhimmash: "ウラルヒムマシュ"
 URA_uralhimmash_desc: "ウラルヒムマシュJSCは、ガス処理、石油、化学、石油化学およびその他の産業のための装置のロシアメーカーである。工場はエカテリンブルクに位置している。"
 URA_uralelectrotyazhmash: "ウラルエレクトロチャジュマシュ"
 URA_uralelectrotyazhmash_desc: "ウラルエレクトロチャジュマシュはエカテリンブルクにあるソビエトおよびロシアの工場である。"
 URA_ural_shina: "ウラルシナ"
 URA_ural_shina_desc: "ウラルシナは、あらゆるモデルのロシア装甲車両、昇降、輸送、貯蔵装置のための巨大なタイヤを製造している。ウラルシナは、最大3トンの吊り上げ能力を持つあらゆるタイプのフォークリフトのための三層ソリッドキャスト超弾性タイヤのロシア唯一のメーカーである。そのようなタイヤの生産技術は会社の内部開発であり、多くの特許によって保護されている。工場は陸上装備だけでなく、ロシア海軍の船を含む船舶および港湾装備のための製品も生産している。"
 URA_ural_turbine_plant: "ウラルタービン工場"
 URA_ural_turbine_plant_desc: "ウラルタービン工場は、様々な容量の蒸気タービンを設計、製造、保守する動力機械製造プラントである。工場はエカテリンブルクに位置している。"
 URA_ural_civil_aviation: "ウラル民間航空機工場"
 URA_ural_civil_aviation_desc: "ウラル民間航空機工場は、ロシアの航空機製造産業における主要メーカーの一つである航空機製造および航空機修理企業である。航空機装備、部品、組立品の開発、生産、テスト、修理、保守を専門としている。同社には、エンジン保守および修理のための生産センター、航空機製造施設、エンジニアリングセンター、および多くの子会社、関連会社、独立会社が含まれる。"
 URA_ural_concern: "スヴェルドロフスク防衛コンツェルン"
 URA_ural_concern_desc: "我々は地域のすべての企業を単一の防衛コンツェルンへと団結させるだろう。"
 URA_kurgan: "クルガン産業"
 URA_kurgan_desc: "我々はこの地域の産業の開発と投資を開始するだろう。"
 URA_kurgan_machine_plant: "クルガンマシュザヴォード"
 URA_kurgan_machine_plant_desc: "JSC クルガンマシュザヴォードはロシアのクルガンに拠点を置く製造会社である。BMPシリーズの歩兵戦闘車両で知られている。"
 URA_kurgan_stalmost: "クルガンスタリモスト"
 URA_kurgan_stalmost_desc: "クルガンスタリモストは橋梁スパンの金属構造物製造のための専門企業である。現時点では、あらゆるタイプの橋梁の金属構造物を生産するロシアの主要企業である。企業の最大の施設：モスクワのパトリアルシー橋、サンクトペテルブルクのブラゴヴェシチェンスキー橋、ボリショイ・オブホフスキー斜張橋、スルグトの斜張橋、ハンティ・マンシースクの赤い龍、サレハルドのトーチ。クルガン工場はヨーロッパへ橋梁金属構造物を供給するロシア唯一の企業である。今日それはクルガン地域最大の企業の一つである。"
 URA_kurgan_road_plant: "クルガン道路機械工場"
 URA_kurgan_road_plant_desc: "クルガン道路機械工場JSCは、道路建設および地方自治体装備の生産に従事するロシアの機械製造企業である。"
 URA_kurgan_airport: "クルガン空港の拡大"
 URA_kurgan_airport_desc: "我々はクルガン空港を拡大するだろう、なぜならそれはもはや国際基準を満たしておらず、大規模な再構築が必要だからだ。"
 URA_kurgan_agro: "クルガン農業産業複合体"
 URA_kurgan_agro_desc: "我々はクルガン農業産業複合体を開発するだろう。"
 URA_kurgan_concern: "クルガン防衛コンツェルン"
 URA_kurgan_concern_desc: "我々は地域のすべての企業を単一の防衛コンツェルンへと団結させるだろう。"
 URA_chelyaba: "チェリャビンスク産業"
 URA_chelyaba_desc: "我々はこの地域の産業の開発と投資を開始するだろう。"
 URA_chelyaba_magnitogorsk: "マグニトゴルスク製鉄所"
 URA_chelyaba_magnitogorsk_desc: "マグニトゴルスク製鉄所、略してMMKは、ロシアのマグニトゴルスク市に位置する鉄鋼会社である。それは世界で30番目に大きい鉄鋼会社である。"
 URA_chelyaba_zlatoust: "ズラトウスト冶金工場"
 URA_chelyaba_zlatoust_desc: "ズラトウスト冶金工場は、チェリャビンスク州ズラトウスト市にあるロシアの冶金工場である。南ウラル最古の工場の一つ。"
 URA_chelyaba_metallurgical: "チェリャビンスク冶金工場"
 URA_chelyaba_metallurgical_desc: "チェリャビンスク冶金コンビナートは、ロシアの主要な鉱業および冶金会社メチェルの一部であるソビエトおよびロシアの産業企業である。炭素鋼および特殊鋼、耐食鋼の鋳鉄、圧延鋼、半製品鋼製品の幅広い製品を生産している。製品に独自のインデックスを割り当てる権利を持つ国内でも数少ない企業の一つである - 緊急（チェリャビンスク鋼）、130以上のそのような鋼種が生産されている。チェリャビンスク冶金地区最大の企業。雇用労働者数は18,000人。"
 URA_chelyaba_tracktor: "チェリャビンスク・トラクター工場"
 URA_chelyaba_tracktor_desc: "チェリャビンスク・トラクター工場、CTZ-ウラルトラクトとしても知られているは、ロシアの都市チェリャビンスクにあるトラクター建設工場である。"
 URA_chelyaba_locomotive: "チェリャビンスク電気機関車修理工場"
 URA_chelyaba_locomotive_desc: "チェリャビンスク電気機関車修理工場は、鉄道輸送のニーズのための電気機関車の修理のための工場であり、チェリャビンスク市に位置し、JSCジェルドールレムマシュの支店である。"
 URA_chelyaba_concern: "チェリャビンスク防衛コンツェルン"
 URA_chelyaba_concern_desc: "我々は地域のすべての企業を単一の防衛コンツェルンへと団結させるだろう。"
 URA_orenburg: "オレンブルク産業"
 URA_orenburg_desc: "我々は地域のすべての企業を単一の防衛コンツェルンへと団結させるだろう。"
 URA_orenburg_ural_steel: "ウラル・スチール"
 URA_orenburg_ural_steel_desc: "ウラル・スチールはオレンブルク州ノヴォトロイツク市にある冶金工場である。鉄鋼業におけるロシアの主要メーカーの一つである。"
 URA_orenburg_neft: "オレンブルクネフチ"
 URA_orenburg_neft_desc: "オレンブルク州に位置し、ブズルク市に本部を置く大規模な石油生産協会。オレンブルクネフチJSCは約100のライセンスサイトと93の油田を所有している。"
 URA_orenburg_copper_plant: "メドノゴルスク銅硫黄工場"
 URA_orenburg_copper_plant_desc: "メドノゴルスク銅硫黄コンビナートはメドノゴルスク市にある非鉄冶金企業である。それはウラル鉱山冶金会社の一部である。"
 URA_ugmk: "ウラル鉱山冶金会社"
 URA_ugmk_desc: "ウラル鉱山冶金会社はヴェルフニャヤ・プィシュマに拠点を置くロシアの冶金会社である。ロシアで2番目に大きい銅生産者である。持株会社は1999年に株式会社ウラルエレクトロメドを中心に形成された。同社はロシア全土に位置する約50の会社を所有している。"
 URA_ugmk_electromed: "ウラルエレクトロメド"
 URA_ugmk_electromed_desc: "ウラルエレクトロメドJSCは、ロシアのスヴェルドロフスク州ヴェルフニャヤ・プィシュマ市に位置する、公開株式会社ウラル鉱山冶金会社の一部としての非鉄冶金の主要企業である。"
 URA_ugmk_nadej: "ナデジンスキー冶金工場"
 URA_ugmk_nadej_desc: "PJSCナデジンスキー冶金工場は、1896年に設立されたスヴェルドロフスク州セロフ市の都市形成企業である。同社はUMMCホールディングの一部であり、鉄鋼業部門 - UMK-スチール - の基盤企業である。"
 URA_ugmk_sumz: "スレドネウラリスキー銅精錬所"
 URA_ugmk_sumz_desc: "スレドネウラリスキー銅精錬所はレヴダ市にある非鉄冶金企業であり、一次原料から銅を精錬し、廃棄冶金ガスから硫酸を生産するウラル最大の企業である。2000年以来ウラル鉱山冶金会社の一部となっている。"
 URA_ugmk_meknabor: "ウラルメハノブール"
 URA_ugmk_meknabordesc: "ウラルメハノブールはエカテリンブルクにある科学研究機関である。2000年以来、UMMCホールディングの一部となっている。鉱物処理分野での科学開発に従事している。研究所の専門家は、ロシア国内外の鉱業、処理、冶金、化学企業の設計と科学的支援に参加している。"
 URA_battalion_ural: "ウラル大隊"
 URA_battalion_ural_desc: "ウラルの忠実な息子たちは故郷のために戦う準備ができている。"
 URA_battalion_uznouralec: "ユジノウラレツ大隊"
 URA_battalion_uznouralec_desc: "ウラルの忠実な息子たちは故郷のために戦う準備ができている。"
 URA_battalion_yaik: "ヤイク大隊"
 URA_battalion_yaik_desc: "ウラルの忠実な息子たちは故郷のために戦う準備ができている。"
 URA_rmk: "ロシア銅会社"
 URA_rmk_desc: "ロシア銅会社はロシアの冶金会社である。本社はエカテリンブルクにある。RMKはロシア領土のスヴェルドロフスク、チェリャビンスク、オレンブルク、ノヴゴロド地域、ハバロフスク地方、ならびにカザフスタン共和国領土で事業を展開している。"
