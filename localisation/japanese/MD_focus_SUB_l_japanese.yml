 BSH_bashkiria_nationalist: "バシキール国民アイデンティティ"
 BSH_bashkiria_nationalist_desc: "我々の偉大な人々は、偉大なロシアの一部としてだけでなく、その最も偉大な部分として自らを認識しなければならない。"
 BSH_bashkiria_nationalist_first: "バシキリア第一"
 BSH_bashkiria_nationalist_first_desc: "我々の国家は我々の政治的アジェンダのトップにあるべきだ。たとえ我々がロシア人と兄弟民族であるとしても、我々は依然としてまず第一に自分自身を忘れてはならない。"
 BSH_bashkiria_nationalist_debur: "脱官僚化"
 BSH_bashkiria_nationalist_debur_desc: "あまりにも多くの官僚が我が国で繁殖した。箒で彼らを掃除する必要がある。"
 BSH_bashkiria_nationalist_youth_front: "青年戦線"
 BSH_bashkiria_nationalist_youth_front_desc: "最も若いバシキール人でさえ、自国のために立ち上がる準備ができているべきだ。"
 BSH_bashkiria_nationalist_return_nationalism: "民族主義者の人気"
 BSH_bashkiria_nationalist_return_nationalism_desc: "あらゆる種類の民族主義運動への支持は、人々の間で明らかに成長している。我々はこれを注意深く監視する必要がある。"
 BSH_bashkiria_nationalist_military_invest: "軍事領域への投資"
 BSH_bashkiria_nationalist_military_invest_desc: "我々は、我々の戦闘員のための装備と武器の生産企業に投資するために予算資金を割り当てるだろう。もし戦争が来れば、バシキール人は完全武装で準備ができているだろう。"
 BSH_bashkiria_nationalist_power_religion: "宗教問題"
 BSH_bashkiria_nationalist_power_religion_desc: "我々は宗教が我々の国家システムに影響を与えることを許さないだろう。"
 BSH_bashkiria_nationalist_police_funding: "警察への追加資金提供"
 BSH_bashkiria_nationalist_police_funding_desc: "我々は、我々の法と秩序を勇敢に守る警察に資金を提供するために追加資金を割り当てるだろう。"
 BSH_bashkiria_nationalist_ter_oborona: "領土防衛"
 BSH_bashkiria_nationalist_ter_oborona_desc: "ロシアの法律は共和国が領土防衛軍を持つことを完全に許可している。我々は国境を守るために人々のチャネルを向けるべきだと思う。"
 BSH_bashkiria_nationalist_expansion: "バシキール対外ドクトリン"
 BSH_bashkiria_nationalist_expansion_desc: "我々が国家の一部に過ぎないという事実にもかかわらず、我々はまた外交政策に参加する権利、そしておそらく他国における武力紛争に参加する権利さえも持っている。"
 BSH_bashkiria_nationalist_destroy_opponents: "反対派粉砕"
