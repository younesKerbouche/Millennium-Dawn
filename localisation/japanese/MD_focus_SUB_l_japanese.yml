 CRM_empire: "君主制を思い出せ"
 CRM_empire_desc: "我が共和国の首長はインタビューで、ロシアには君主制が必要であると述べ、それがロシアの一部の人物の間で憤慨の嵐を引き起こした。"
 CRM_kazaki: "コサック復活"
