 subject_rus.119.t: "連邦化の問題：[KUB.GetNameWithFlag]"
 subject_rus.119.d: "我々は我々の主体の一つに特別な注意を払い、彼とどうするかを決定することにした。我々は彼に自治権を与えるか、それとも彼からいかなる自治的地位も永久に奪うか？"
 subject_rus.119.a: "統合しよう"
 subject_rus.119.b: "自治を認めよう"
 subject_rus.119.c: "支配権を掌握する"
 subject_rus.120.t: "ウラル共和国プロジェクト"
 subject_rus.120.d: "我々はウラル共和国プロジェクト復活の問題を解決するつもりである。これは、他の多くの地域指導者もまたより多くの自治権を得たいという願望を感じるかもしれないため、かなり危険で危険なステップとなるだろう。"
 subject_rus.120.a: "我々はウラル共和国に反対する"
 subject_rus.120.b: "我々は彼らに自治権を与えるだろう"
 subject_rus.120.c: "支配権を掌握する"
 subject_rus.121.t: "[URA.GetNameWithFlag]との貿易取引"
 subject_rus.121.d: "[URA.GetName]政府は我々に、2年間その生産施設を提供する取引を提案している。ウラル軍事工場は世界最高の一つと見なされている、我々は同意するか？"
 subject_rus.121.a: "我々は同意する"
 subject_rus.121.b: "いいえ"
 subject_rus.122.t: "[FROM.GetNameWithFlag]との貿易取引"
 subject_rus.122.d: "彼らは我々の提案に同意した"
 subject_rus.122.a: "素晴らしい"
 subject_rus.123.t: "我々の申し出"
 subject_rus.123.d: "彼らの政府は我々の申し出を拒否した。我々はそのような良い取引を失ったことに失望している"
 subject_rus.123.a: "悲しい"
 subject_rus.124.t: "連邦税の引き上げ"
 subject_rus.124.d: "我々は我々の地域の一つで連邦税を引き上げるつもりである。連邦税が引き上げられる地域を選ぶだけである"
