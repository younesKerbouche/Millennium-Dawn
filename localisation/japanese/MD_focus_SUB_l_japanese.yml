 subject_rus.5.t: "[BSH.GetNameWithFlag]原子力発電所"
 subject_rus.5.d: "バシキールNPPは前世紀に放棄されたソビエトプロジェクトである。今[BSH.GetNameWithFlag]はこのプロジェクトを復活させ、それを終結させるよう我々に求めている、我々は同意するか？"
