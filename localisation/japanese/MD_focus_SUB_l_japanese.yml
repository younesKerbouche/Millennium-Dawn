 BSH_tatarin_nati_modifier: "バシコルトスタンの国家政策"
 BSH_tatarin_nati_modifier_desc: "バシコルトスタンにおける国家主義勢力の台頭は、その国内政策と外交政策に大きな影響を与えた。優先事項は国家の力と強さ、偉大な過去のプロパガンダ、そして失われたバシキールの偉大さのための復讐主義だった。"
