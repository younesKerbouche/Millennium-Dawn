 chechnya.0.t: "チェチェン、宗教観光確立を提案"
 chechnya.0.d: "チェチェン共和国は両国間の宗教観光を確立することを提案している、我々は同意する準備ができているか？"
 chechnya.0.a: "興味深い"
 chechnya.0.b: "いいえ"
 chechnya.1.t: "ラムザン・カディロフ、ポーランド攻撃を提案"
 chechnya.1.d: "ラムザン・カディロフはポーランド領内で特殊作戦を実施することを提案している。彼の意見では、この国はロシアにあまりにも害を与えている、対処すべき時だ"
 chechnya.1.a: "彼の助言を聞こう"
 chechnya.1.b: "いいえ"
 chechnya.2.t: "ラムザン・カディロフ、ジョージア攻撃を提案"
 chechnya.2.d: "ラムザン・カディロフはジョージア領内で特殊作戦を実施することを提案している。彼の意見では、この国はロシアにあまりにも害を与えている、対処すべき時だ"
 chechnya.2.a: "彼の助言を聞こう"
 chechnya.2.b: "いいえ"
 chechnya.3.t: "ラムザン・カディロフ、侵略者からベラルーシ解放を提案"
 chechnya.3.d: "ラムザン・カディロフによると、ベラルーシは現在反ロシア政策を持つ占領軍に支配されており、緊急にそれらを排除する必要がある"
 chechnya.3.a: "彼の助言を聞こう"
 chechnya.3.b: "いいえ"
 chechnya.4.t: "ラムザン・カディロフ、チェチェンの支配権を掌握"
 chechnya.4.d: "戦争が終わった今、我々の美しい一角、我が共和国を復興する時だ。チェチェンに偉大さを取り戻すために全力を尽くす - ラムザン・カディロフはインタビューで答えた"
 chechnya.4.a: "ドン"
 chechnya.5.t: "チェチェン国家親衛隊が創設"
 chechnya.5.d: "今、我が共和国には国家親衛隊という勇敢な защитники がいる。誰にも我が美しいチェチェンを傷つけることはできない"
 chechnya.5.a: "ドン"
 chechnya.6.t: "次のアフマート大隊が創設"
 chechnya.6.d: "新しいアフマート大隊がチェチェンとロシアの勇敢な戦士たちの仲間入りをした。アフマート・シラ！"
 chechnya.6.a: "ドン"
 chechnya.7.t: "グデルメスに特殊部隊大学設立"
 chechnya.7.d: "チェチェンに特殊部隊大学が設立され、我が国にその分野でより経験豊富な戦闘員と専門家をもたらすだろう。"
 chechnya.7.a: "ドン"
 chechnya.8.t: "チェチェン、装甲車「アフマート」を提供する用意"
 chechnya.8.d: "新しい装甲車は我が軍に成功裏に貢献するだろう。それらは安価さと品質が特徴だ"
 chechnya.8.a: "ドン"
 chechnya.9.t: "チェチェン自動車工場、特殊部隊向け「ジハード・モバイル」を製造予定"
 chechnya.9.d: "チェチェンavto工場（アルグン）で、ロシア特殊部隊の突撃部隊向け「ジハード・モバイル」の生産を組織する可能性が議論されている"
 chechnya.9.a: "ドン"
 chechnya.10.t: "チェチェン生産企業LLC「ボラート」、装甲車両生産開始を計画"
 chechnya.10.d: "車両は特殊作戦での使用、負傷者の輸送、貨物輸送、あらゆる種類の道路と地形でのトレーラー牽引のために設計されている。"
 chechnya.10.a: "ドン"
 chechnya.11.t: "チェチェン人、ロシア大統領暗殺に成功"
 chechnya.11.d: "チェチェン diaspora の不満が最も恐ろしく予期せぬ事件につながった。チェチェン工作員が我が大統領に対する攻撃と殺害を成功させた。我々には特殊作戦の開始を宣言する以外に選択肢はない"
 chechnya.11.a: "ああ神よ、我々を助けてください"
 chechnya.12.t: "ラムザン・カディロフ、ウクライナ攻撃を提案"
 chechnya.12.d: "ラムザン・カディロフはウクライナ領内で特殊作戦を実施することを提案している。彼の意見では、この国はロシアにあまりにも害を与えている、対処すべき時だ"
 chechnya.12.a: "彼の助言を聞こう"
 chechnya.12.b: "いいえ"
