 BSH_anti_lgbt: "倒錯した関係のプロパガンダ禁止"
 BSH_anti_lgbt_desc: "我々は家族、結婚（男性と女性の結合）、母性の優先と保護、イデオロギーや組織による家族への侵害や干渉からの保護に関する法律を採択している。さらに、「人間の本性の保護に関する法律」を採択し、人間の自然な本性に反する倒錯した関係のプロパガンダを禁止することが提案されている。"
