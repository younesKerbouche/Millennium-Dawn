 URA_kazahrevoult_warning_tt: "§R武装蜂起§! §Y地元のコサックの武装蜂起が我々の西部領土で開始されるだろう§!"
 URA_communism_start: "共産主義ウラル"
 URA_communism_start_desc: "ウラルの権力は今や再び、多くの年を経て、真の共産主義愛国者の手に属している。我々はこの地域の以前の産業的栄光を回復するだろう。"
 URA_communism_government: "共産主義政府"
 URA_communism_government_desc: "我々は地域の真の愛国者と社会主義思想の忠実な支持者から与党を形成するだろう。"
 URA_communism_constituion: "新憲法"
 URA_communism_constituion_desc: "我々はこの恐ろしい90年代のこだまであったこのひどい憲法を書き直すだろう。"
 URA_communism_internal_enemies: "我々の隊列内の粛清"
 URA_communism_internal_enemies_desc: "我々はついに問題を引き起こす前に、すべての裏切り者と信頼できない人々を我々の隊列から粛清するだろう。"
 URA_communism_down_democrats: "民主主義者との闘い"
 URA_communism_down_democrats_desc: "リベラル派と民主主義的信奉者は沈黙させられ、権力から排除されるべきである。90年代の民主主義は我々にとって十分だった！"
 URA_communism_down_nationalist: "急進的民族主義の粉砕"
 URA_communism_down_nationalist_desc: "ウラルは民族主義的スローガンを持つ急進派のための場所ではない、我々は彼らを黙らせるためにすべての内部資源を使用するだろう。"
 URA_communism_eliminate_rossel_era: "ロッセル時代の遺産の排除"
 URA_communism_eliminate_rossel_era_desc: "我々の地域は依然としてロッセル知事の統治時代から残っている多くの問題を抱えている、我々はその否定的な遺産に迅速に対処するつもりである。"
 URA_communism_atheism: "無神論ウラル"
 URA_communism_atheism_desc: "我々は宗教とその我々への影響力と戦うだろう。無神論が再びウラルを進歩へと動かすだろう。"
 URA_communism_regionalism: "地域主義"
 URA_communism_regionalism_desc: "我々は地域主義の概念とウラルが容易な地域ではないという受け入れを部分的に支持する準備ができている。"
 URA_communism_our_kgb: "我々のウラルKGB"
 URA_communism_our_kgb_desc: "KGBのような構造は、我々に影響を与えようとしている内部および外部の敵との闘いにおいて常に肯定的な結果を与えてきた。我々は政治的安定を守るために我々自身のKGBの創設を開始するだろう。"
 URA_communism_ural_oblast: "ウラル州"
 URA_communism_ural_oblast_desc: "ソビエト時代には、ウラルはウラル州の形で統一されていたが、その後その国境は無から創られた多くの地域形成の間で分割された。我々はこの状況を修正するつもりである。"
 URA_communism_region_revoult: "ウラルでの蜂起の扇動"
 URA_communism_region_revoult_desc: "平和的な解決策はないだろう。地域は蜂起しなければならず、我々はこれで彼らを助けるだろう！"
 URA_communism_khmao_revoult: "[KHM.GetName]での革命"
 URA_communism_khmao_revoult_desc: "我々は他のウラル地域と共和国へ我々の蜂起を拡大するつもりである - [KHM.GetName]が次だ！"
 URA_communism_yanao_revoult: "[YAM.GetName]での革命"
 URA_communism_yanao_revoult_desc: "我々は他のウラル地域と共和国へ我々の蜂起を拡大するつもりである - [YAM.GetName]が次だ！"
 URA_communism_region_campaign: "平和的国民投票"
 URA_communism_region_campaign_desc: "我々は革命の火を始めるつもりはない、我々はウラル地域の問題を平和的に解決するつもりである。"
 URA_communism_yugra_campaign: "[KHM.GetName]国民投票"
 URA_communism_yugra_campaign_desc: "我々は[KHM.GetName]の我々のメンバーシップへの加盟に関する国民投票を実施するつもりである。もしかしたら連邦政府はこの主体が我々の一部となることを許可することに同意するかもしれない。"
 URA_communism_yanao_campaign: "[YAM.GetName]国民投票"
 URA_communism_yanao_campaign_desc: "我々は[YAM.GetName]の我々のメンバーシップへの加盟に関する国民投票を実施するつもりである。もしかしたら連邦政府はこの主体が我々の一部となることを許可することに同意するかもしれない。"
 URA_communism_great_ural: "大ウラル地域"
 URA_communism_great_ural_desc: "我々は残りの地域を我々の偉大なウラルプロジェクトへ統合している。"
 URA_communism_ural_corps: "ウラル義勇戦車軍団の復活"
 URA_communism_ural_corps_desc: "大祖国戦争中、ウラルからの義勇兵がベルリンまでずっと多くの戦闘に参加した義勇軍団を結成した。我々はこの輝かしい戦闘部隊を、たとえより小さな規模であっても、復活させる準備ができている。"
 URA_communism_orthodox_compromise: "正教との妥協"
 URA_communism_orthodox_compromise_desc: "我々は正教とその信奉者と何らかの妥協をする準備ができており、彼らを追い詰めることはない。"
 URA_communism_socialism: "社会主義"
 URA_communism_socialism_desc: "我々は経済的および政治的プログラムに社会主義思想を積極的に導入するだろう。"
 URA_communism_ural_corps_academies: "軍事アカデミーの復活"
 URA_communism_ural_corps_academies_desc: "多くの軍事アカデミーがソ連崩壊と共に閉鎖された、我々は輝かしい軍事学校を復活させるつもりである。"
 URA_communism_ural_international_brigade: "ウラル国際旅団"
 URA_communism_ural_international_brigade_desc: "我々の輝かしい国際主義戦闘員は、惑星全体の社会主義の兄弟たちを守る準備ができている。"
 URA_communism_ural_pioneer: "ピオネールの復活"
 URA_communism_ural_pioneer_desc: "若者は制御され、正しい方向へ導かれる必要がある。我々は新しい世代もまた社会主義の理想に従うように、以前のピオネール活動を復活させるだろう。"
 URA_communism_ural_red_army: "ウラル赤軍"
 URA_communism_ural_red_army_desc: "赤軍だけがその社会主義祖国を守ることができる！そして我々は独自のものを、ここウラルで創設するだろう。"
 URA_communism_sklads: "ロシア兵器の充当"
 URA_communism_five_year: "第一次五カ年計画"
 URA_communism_five_year_desc: "我々はソビエトの計画経済の実践に戻るつもりであり、これへの道における我々の最初のグローバルな決定は第一次五カ年計画の開始となるだろう。"
 URA_communism_trade_unions: "労働組合への支援"
 URA_communism_trade_unions_desc: "労働組合は労働者の権利を守るために重要かつ必要であり、我々はそれを熱心に守る。我々は労働者の権利を守ることなしに社会主義国家を築くことはないだろう。"
 URA_communism_collectivism: "集団主義への支援"
 URA_communism_collectivism_desc: "集団主義とその支援は我々の国内政策の重要なイデオロギー的構成要素であり、友好的な労働者のチームだけがいかなる企業をも破滅の灰の中から立ち上がらせるだろう。"
 URA_communism_military_factories: "軍需工場の回復"
 URA_communism_military_factories_desc: "軍需工場の廃墟は何年もの間ウラルの一般的な風景であった、我々はこれらの廃墟をウラルの軍事力へと変えるだろう。"
 URA_communism_roads: "ウラルへのより多くの道路"
 URA_communism_roads_desc: "我々の地域はその急速な成長のため、より多くの道路を必要としている。我々は地域の道路網の開発を五カ年開発計画に含めるだろう。"
 URA_communism_science_bitch: "科学的ウラル"
 URA_communism_science_bitch_desc: "科学は進歩のエンジンであり、我々はそれを否定せず、むしろ支持する。我々の五カ年開発計画は地域全体の教育機関の開発を含むだろう。"
 URA_communism_marxism: "学校と大学におけるマルクス主義"
 URA_communism_marxism_desc: "我々は若い世代が我々が美しい地域で何を築きたいかを理解するように、マルクス主義とその構成要素をカリキュラムに戻すだろう。"
 URA_communism_second_five: "第二次五カ年計画"
 URA_communism_second_five_desc: "我々は五カ年計画をさらに続けるつもりであり、第二次五カ年計画は間もなく発表されるだろう。"
 URA_communism_agro_invest: "農業産業セクターの改善"
 URA_communism_agro_invest_desc: "ウラルは産業地域であるが、我々自身と我々の人口に必要なすべてを提供するためには農業についても忘れてはならない。"
 URA_communism_invest_energy: "エネルギーへの投資"
 URA_communism_invest_energy_desc: "ウラルのエネルギー安定性は我々の第二次五カ年計画の優先事項の一つとなるべきである。"
 URA_communism_invest_factories: "新工場"
 URA_communism_invest_factories_desc: "我々は地域の産業潜在力を拡大するために新しいプラントの創設を発表する準備ができている。"
 URA_communism_invest_metro: "地下鉄開発"
 URA_communism_invest_metro_desc: "我々はソ連の下で創られたプロジェクトに従って、都市地下鉄をさらに開発するつもりである。"
 URA_communism_invest_nuclear_plant: "我々の原子力発電所建設"
 URA_communism_invest_nuclear_plant_desc: "我々は我々自身の原子力発電所を建設する準備ができている。"
 URA_communism_nationalisation: "国有化"
 URA_communism_nationalisation_desc: "我々は、我が地域の利益と恩恵のために、90年代の略奪的な民営化によって盗まれたすべてを取り上げるだろう。"
 URA_commies_idea: "共産主義ウラル"
 URA_intertanional_brigade_idea: "国際旅団"
 URA_military_univer_idea: "復活した軍事学校"
 URA_red_army_idea: "ウラル赤軍"
 URA_kgb_idea: "ウラルKGB"
 URA_five_year_plans: "五カ年計画"
 URA_new_roads: "道路開発"
 URA_invest_univer: "教育への投資"
 URA_marxist_reeducation_idea: "マルクス主義教育"
 URA_roizman_start: "ロイズマンの治世"
 URA_roizman_start_desc: "スヴェルドロフスク政府は今やエフゲニー・ロイズマンによって率いられている。彼は90年代に地域で薬物中毒と積極的に戦った「麻薬なき都市」財団で有名である。加えて、彼は地域とエカテリンブルク市の熱烈な愛国者であり、それが我々の地域の開発力学に肯定的な影響を与えるかもしれない。"
 URA_roizman_start_narcs: "麻薬なきウラル"
 URA_roizman_start_narcs_desc: "我々は「麻薬なき都市」プログラムを我々の地域全体の境界へと拡大するだろう。"
 URA_roizman_migrants: "反移民政策"
 URA_roizman_migrants_desc: "我々は不法移住と積極的に戦うだろう。犯罪の全盛期は、以前の当局が疑わしい犯罪要素が容易に我々の地域に入ることを許可したまさにその時に起こった。我々はそれを修正する。"
 URA_roizman_robes: "司法改革"
 URA_roizman_robes_desc: "ローブを着た売春婦 - ロイズマンは我々の法制度の状態を見たときに叫んだ。我々は直ちに改革を開始するだろう。"
 URA_roizman_spirits: "ウラル精神の支援"
 URA_roizman_spirits_desc: "ウラル人は常に彼らの地域の愛国者であり、民主主義と全体主義との闘いの愛国者であった、我々はこれを積極的に支援するだけだろう。"
 URA_roizman_masks: "法執行機関改革"
 URA_roizman_masks_desc: "仮面をつけた精神薄弱者 - ロイズマンは法執行機関の状態を見たときに叫んだ。我々は直ちにこの分野で改革を開始するだろう。"
 URA_roizman_dick_shot: "家族への支援"
 URA_roizman_dick_shot_desc: "ちんちんに一発、ロイズマンは人口統計報告についての彼の会議で大声で宣言した。若い家族を支援し、彼らを奴隷状態に追い込まないことが必要である。"
 URA_roizman_dirt_soul: "快適な都市"
 URA_roizman_dirt_soul_desc: "あなたの魂には汚れがある、ロイズマンは都市の清潔さの状態を批判するときに噴出した。しかしそれでも、都市は春と秋に街路から汚れを掃除することを可能にする改革を必要としている。"
 URA_roizman_moms: "自由メディア"
 URA_roizman_moms_desc: "何とかの母親のちんちん - ロイズマンは、ウラルにおける言論の自由に関する彼の演説中に付け加えた、誰もが自分の意見を表明できる、それが何であれ。"
 URA_roizman_gibdd: "反LGBT"
 URA_roizman_gibdd_desc: "我々はそのようなことを支持しないし、それらを合法化するつもりもない。"
 URA_roizman_candelabra: "燭台問題"
 URA_roizman_candelabra_desc: "「まともな社会では、私はそのようなことのために燭台でファックするだろう」とロイズマンは、ウラルにおける宗教的寛容に関する彼の演説中に答えた。「我々はいかなる宗教も激しく擁護し、それらのいずれかが支配的な地位を占めることを許さないだろう……」"
 URA_roizman_tv: "テレビ問題"
 URA_roizman_tv_desc: "テレビによって育てられた - これはロイズマンが共産党や全体主義的な過去を具現化した他の政党に投票し続けた人々についてコメントした方法である。我々はこのテレビ的思考様式を人々の頭から取り除く必要がある。"
 URA_roizman_patriot: "愛国主義の問題"
 URA_roizman_patriot_desc: "あなたはクソであり愛国者ではない - ロイズマンは会議でウラル愛国心はナンセンスであり、より現実的な何かの愛国者である必要があるという質問をした役人に叫んだ。我々は積極的にウラル愛国心を支援し続けるだろう。"
 URA_roizman_commies: "共産主義者は地獄へ落ちろ"
 URA_roizman_commies_desc: "過去のこの血なまぐさい恐ろしいイデオロギーの信奉者を取り除く時が来た。我々は積極的な反共産主義プロパガンダを開始するだろう。"
 URA_roizman_baobab: "環境プログラム"
 URA_roizman_baobab_desc: "バオバブとして生まれた、ロイズマンはウラル政府が念頭に置いていた環境改革の便宜性について尋ねた記者に対処するときに叫んだ。我々は環境生産に多額の投資をするつもりである。"
 URA_roizman_renovation: "改修"
 URA_roizman_renovation_desc: "我々は改修プログラムを実施するだろう、なぜなら我々の都市は拡大するだけでなく、40〜50年以上建設されてきた住宅ストックを整理する必要があるからだ。"
 URA_roizman_katz: "マクシム・カッツをファックしろ"
 URA_roizman_katz_desc: "マクシム・カッツとすべての左翼リベラル野党はウラルで禁止されるべきだ。"
 URA_roizman_neirb: "平和主義の政治"
 URA_roizman_neirb_desc: "我々は我々の地域における中立的地位と平和主義政策を宣言するつもりである、我々は攻撃的であり地域に混乱を引き起こすつもりはない。"
 URA_roizman_gnomick_economic: "ノームの経済"
 URA_roizman_gnomick_economic_desc: "あなたの経済はノームの性器のようだ、ロイズマンは財務大臣との会議で述べ、我々が大きな経済成長を達成できることを示唆した。"
 URA_roizman_taxes: "連邦税の削減"
 URA_roizman_taxes_desc: "我々の金融システムへの負担が大きすぎるため、連邦税の削減を要請するつもりである。"
 URA_roizman_federal: "連邦市"
 URA_roizman_federal_desc: "エカテリンブルクは連邦的に重要な都市となるべきだ！我々はこれを達成するだろう。"
