 TAT_pro_russ: "親露の道"
 TAT_pro_russ_desc: "ロシアと共にいるだろう。"
 TAT_anti_russ: "独立の道"
 TAT_anti_russ_desc: "独自の道、独立の道を行くだろう。"
 TAT_economic: "タタールスタン経済"
 TAT_western_start: "民主主義の道"
 TAT_economic_desc: "経済状況はロシアの他の共和国とは異なり、90年代をはるかに容易に乗り越えた。これは有能な経済政策の功績である。"
 TAT_western_start_desc: "我が国が民主的統治の道に乗り出す時が来た。"
 TAT_promka: "タタールスタン産業"
 TAT_promka_desc: "そこで止まるべきではない。共和国が繁栄するように国内産業を発展させ続けるだろう。"
 TAT_rebuild_promka: "産業開発への道"
 TAT_rebuild_promka_desc: "国内産業の急速な成長を経済政策の優先事項にするだろう。"
 TAT_rezina: "ゴム生産"
 TAT_rezina_desc: "国内消費者と外部バイヤーの両方を満たすためにゴム生産を拡大するだろう。"
 TAT_neftehim: "石油化学セクター"
 TAT_neftehim_desc: "以前と同様に石油化学セクターを発展させ続けるだろう。"
 TAT_airport: "カザン空港再建"
 TAT_airport_desc: "空港再建のための資金を割り当てる準備ができている。"
 TAT_tourism: "観光セクター開発"
 TAT_tourism_desc: "観光開発は国庫にかなりの収入をもたらすだろう。"
 TAT_alabuga: "特別経済圏 - アラブガ"
 TAT_alabuga_desc: "タタールスタン共和国エラブガ地区にある産業生産タイプの特別経済圏。エラブガから10km、ナーベレジヌイェ・チェルヌイから25km、ニジネカムスクから40km、カザンから210kmに位置する。面積は3903.5ヘクタールを占める。タタールスタン共和国土地・財産関係省は、管理会社JSC SEZ PPTアラブガの100%株主である。"
 TAT_alabuga_small_business: "中小企業への焦点"
 TAT_alabuga_small_business_desc: "中小企業に焦点を当て、彼らに利益を割り当て、開発を刺激するのを助けるだろう。これは確かに結果をもたらすだろう。"
 TAT_alabuga_aurus: "AURUS生産工場"
 TAT_alabuga_aurus_desc: "ロシア消費者向けに高級車を生産するだろう。"
 TAT_alabuga_invest: "投資魅力"
 TAT_alabuga_invest_desc: "特別経済圏への投資家を引き付け続けるだろう。"
 TAT_akbars: "アク・バルス・ホールディング"
 TAT_akbars_desc: "OJSCアク・バルス・ホールディングは、1998年に設立された多様な金融ホールディングである。"
 TAT_akbars_agro_prom: "農業セクター開発"
 TAT_akbars_agro_prom_desc: "農業セクターを投資と開発の別カテゴリに выделять するだろう。"
 TAT_akbars_it: "IT投資"
 TAT_akbars_it_desc: "IT分野には未来がある - だからこそそれに投資している。"
 TAT_akbars_sudostroy: "JSCゼレノドルスク造船所"
 TAT_akbars_sudostroy_desc: "JSCゼレノドルスク造船所は、ロシアのゼレノドルスクに拠点を置く造船会社である。アク・バルス・ホールディングの一部である。"
 TAT_military: "軍事産業"
 TAT_military_desc: "最も弱い軍事産業を持っているわけではない - これはこの分野で発展する推進力を与える。"
 TAT_sokol_bpla: "「ソコル」設計局"
 TAT_sokol_bpla_desc: "カザン市カラヴァエヴォ小地区に位置する。ソコル設計局の主な活動：無人航空機の生産と修理、研究開発作業の実施、航空機器サンプルのテスト。"
 TAT_eniks_bpla: "CJSCエニクス"
 TAT_eniks_bpla_desc: "航空標的複合体および無人航空機（UAV）、地上航空機発射機、UAV用航空機ジェットエンジン、航空自律無線航法システム、およびジャイロ安定化光学UAVシステムの開発、生産、運用、修理に従事する会社。"
 TAT_kvz_helicopters: "カザンヘリコプター工場"
 TAT_kvz_helicopters_desc: "株式会社、Mi-8/17ファミリーヘリコプターのメーカー。カザンで製造されたヘリコプターは、世界中で合計5千万飛行時間以上飛行した。KVZの全歴史を通じて、12,000機以上のMi-4、Mi-8、Mi-14、Mi-17、アンサットヘリコプターとその改造機が世界100カ国に納入された。"
 TAT_kazavia: "カザン航空工場"
 TAT_kazavia_desc: "航空産業の最大企業の一つであり、1932年にカザン市で設立され、現在まで運営されている。カザンの航空機製造地区東部に位置し、村-カラヴァエヴォ小地区のマクシーモフ通りとアカデミカ・パヴロワ通りの間にある。また、近くにボリソグレブスコエ工場飛行場も持っている。軍用および民間航空機、ならびに消費者製品を生産している。近くのJSC「カザンエンジン製造生産協会」と共に、地区形成企業の一つである。"
 TAT_reb_zavod: "カザン光学機械工場"
 TAT_reb_zavod_desc: "光学機器の開発と製造を専門とする多分野企業。会社の正式名称は株式会社「カザン光学機械工場」である。電子戦機器の量産に従事するステラ-K JSCも、企業の領土内で運営されている。"
 TAT_rockets: "エレコン"
 TAT_rockets_desc: "同社の主な製品はコネクタである。JSCエレコン工場によって製造されたテレメトリデバイスとコネクタは、あらゆる種類の軍用および民間機器、多くの産業、打ち上げロケット：ソユーズ、プロトン、ゼニート；大陸間弾道ミサイル：SS-19、SS-20、トーポリ-Mとその発射場；衛星船：ボストーク、ボスホート、ソユーズ、コスモス、モルニヤ、エクラン、ラドゥガなど；軌道ステーション：サリュート、ミール、ISS；惑星間ステーション：ルナ、マルス、ヴェネラ；軍用および民間航空機、ヘリコプター、船舶および潜水艦、戦車、レーダー、衛星通信および航法システム、テレメカニクスおよび自動化、テレビおよび電気工学、原子力および火力発電所、鉄道機器、自動車で広く使用されている。"
 TAT_western_reform_govern: "政府改革"
 TAT_western_reform_govern_desc: "政府は緊急の改革が必要である。"
 TAT_western_decentr: "地方分権化"
 TAT_western_decentr_desc: "地域により多くの権利を与える時が来た。"
 TAT_western_defend_people_rights: "人権と自由"
 TAT_western_defend_people_rights_desc: "国家は今後、すべての市民の権利と自由を尊重するだろう。"
 TAT_EU_integration: "EUへの統合"
 TAT_EU_integration_desc: "欧州連合への統合を意図している。"
 TAT_western_anti_corruption: "汚職との戦い"
 TAT_western_anti_corruption_desc: "汚職役人は罰せられるだろう！"
 TAT_western_prave_rabochich: "労働者の権利"
 TAT_western_prave_rabochich_desc: "労働者は社会保障によって保護されなければならない。"
 TAT_USAD_request: "USAID要請"
 TAT_USAD_request_desc: "支援のためにUSAIDに連絡することを決定した。"
 TAT_western_freedom_smi: "言論の自由"
 TAT_western_freedom_smi_desc: "言論の自由は国家の基本原則の一つである。"
 TAT_Opening_garment: "人気ブランド衣料工場の開設"
 TAT_Opening_garment_desc: "国内領土に人気ブランドの衣料品生産を確立する準備ができている。"
 TAT_western_welfare: "医療への投資"
 TAT_western_welfare_desc: "国民は健康であるべきだ。"
 TAT_western_mothers_posobia: "出産手当"
 TAT_western_mothers_posobia_desc: "出産手当に可能な限り多くのお金を割り当てるだろう。"
 TAT_western_economic_rost: "経済成長"
 TAT_western_economic_rost_desc: "有能な政策は経済成長につながった。"
 TAT_western_infrastructure: "インフラ投資"
 TAT_western_infrastructure_desc: "国家領土が寂れた砂漠であってはならない。"
 TAT_western_education_reform: "教育改革"
 TAT_western_education_reform_desc: "教育改革に多額の投資を行うだろう。"
 TAT_western_science_reform: "科学投資"
 TAT_western_science_reform_desc: "科学は国の未来であるため、それに投資するだろう！"
 TAT_western_sport: "スポーツ推進"
 TAT_western_sport_desc: "健康な国民！ - 強い国民！"
 TAT_western_ciphrovisation: "グローバルデジタル化"
 TAT_western_ciphrovisation_desc: "デジタル化は経済成長を強化するだろう。"
 TAT_western_liberal_heaven: "タタールスタン自由主義ショーケース"
 TAT_western_liberal_heaven_desc: "ロシア領土における自由主義国家建設の模範である。"
 TAT_Communism_start: "共産主義の復活"
 TAT_Communism_start_desc: "共産主義は再びタタールスタンへ戻ってきた。共産主義者は再び国を統治するだろうか？"
 TAT_arest_silovic: "農民支援"
 TAT_arest_silovic_desc: "国内農民になるだろう、なぜなら彼らが国民を養っているからだ。"
 TAT_erase_nationalist: "すべての国粋主義者を投獄せよ"
 TAT_erase_nationalist_desc: "国内の国粋主義細胞を排除する時が来た。"
 TAT_antigay_propaganda_laws: "反同性愛プロパガンダ法"
 TAT_antigay_propaganda_laws_desc: "国内でLGBTの人々を法的に禁止する時が来た。"
 TAT_clean_soc_net_desc: "すべてのソーシャルネットワークを浄化するだろう、敵プロパガンダの拡散を許さない。"
 TAT_pioneria: "ピオネール"
 TAT_pioneria_desc: "若者は怠けているべきではないので、ピオネールを復活させるだろう。"
 TAT_Marks_school: "学校におけるマルクス主義"
 TAT_Marks_school_desc: "学校カリキュラムには必然的にマルクスが含まれるだろう。"
 TAT_free_education: "無料教育"
 TAT_free_education_desc: "教育は栄光ある国家のすべての市民にとって無料で自由であるべきだ。"
 TAT_state_atheism: "国家無神論"
 TAT_state_atheism_desc: "宗教は人民のアヘンであるため、宗教と戦う時が来た。"
 TAT_collectivism: "集団主義"
 TAT_collectivism_desc: "集団化は一度機能したので、経験を繰り返すだろう。"
 TAT_mobilize_the_masses: "大衆動員"
 TAT_mobilize_the_masses_desc: "軍隊は、党が要求する場所ならどこでも国家の利益を守るために人々を必要としている。"
 TAT_nationalisation_production: "生産国有化"
 TAT_nationalisation_production_desc: "製品の国有化は経済をより強くするのに役立つだろう。"
 TAT_the_culture_of_proletarianism: "プロレタリア文化"
 TAT_the_culture_of_proletarianism_desc: "労働者階級にプロレタリア文化を植え付ける時が来た。その助けを借りて、共通の、美しい共産主義の未来へと共に進むだろう。"
 TAT_fight_international_capitalists: "国際資本家との戦い"
 TAT_fight_international_capitalists_desc: "オリガルヒは危険で腐敗した階級であり、ソビエト時代のクラーク（富農）より良くない。ソ連解体以来、ロシアのオリガルヒはますます多くの経済的影響力を飲み込み、外国企業によって動かされるグローバリスト経済モデルを支持して、ロシア労働者を職から追い出した。ロシアを復活させるためには、まず国際資本家階級を追い出すことが不可欠である。"
 TAT_better_roads: "一般的な道路改善"
 TAT_better_roads_desc: "国内の道路問題に密接に対処する必要がある。"
 TAT_soviet_academy_of_sciences: "革命教育"
 TAT_soviet_academy_of_sciences_desc: "学生が何十年にもわたって多くの人々が達成するために死んだことを忘れないように、革命的理想を教室に強化する必要がある。"
 TAT_weaken_the_banks: "銀行弱体化"
 TAT_weaken_the_banks_desc: "銀行は資本主義の近衛兵であり、戦闘へその旗を運び、まさにその存在によって利益を守っている。彼らは世界の貧しい地域に干渉し、賃金ダンピングと利子投機で労働者階級を虐待し、合法的および違法な寄付の両方で政治に影響を与える。銀行は、単なる非政治的な短期資金貸し手である状態に戻されなければならない。"
 TAT_support_of_the_worker: "労働者支援"
 TAT_support_of_the_worker_desc: "労働者階級は我々の支持と強さであり、資本主義の伝染病との戦いにおいて常に彼らを支援するだろう！"
 TAT_ultimate_tax_reform: "大税制改革"
 TAT_ultimate_tax_reform_desc: "一般の人々の税負担を軽減するが、ビジネスにとっては逆になる大税制改革を実施する意向である。"
 TAT_single_party: "単一政党"
 TAT_single_party_desc: "タタールスタン共産党は国家に関連するすべての分野で最もよく知っている。もし他の人々が邪魔をしなければ、真の共産主義ユートピア構築に取り掛かることができ、今回は成功するだろう。"
 TAT_nationalize_foreign_business: "外国企業の国有化"
 TAT_nationalize_foreign_business_desc: "外国人によって所有されている産業工場は常に経済安全保障上のリスクである。外国が経済制裁で我々を脅かす中、産業所有者が一夜にして去り、工場の重要な部分を持ち去る脅威が常にある。それを防ぐために、たとえそれが外国を怒らせるとしても、これらの産業を国家のために主張する必要がある。"
 TAT_five_year_plan: "第一次五カ年計画"
 TAT_five_year_plan_desc: "西側諸国の自由経済モデルは社会主義国家の未来ではない。計画経済への回帰、好ましくは古典的なソビエト式五カ年計画の形で、以前はチェックされていなかった経済に対する政府のチェックされていない影響力を与えるだろう。"
 TAT_reestablish_the_military_industrial_complex: "軍産複合体再建"
 TAT_reestablish_the_military_industrial_complex_desc: "軍隊と人民は一つだ！"
 TAT_nati_start: "タタール国粋主義"
 TAT_nati_start_desc: "国粋主義勢力が国で権力を掌握した。彼らはタタールスタンをどこへ導くだろうか？より明るい未来へか、それとも国の崩壊へか？"
 TAT_socialochka: "社会支出の増額"
 TAT_socialochka_desc: "出生率を成功裏に高めるためには、市民のためにより良い条件を作り出さなければならない。社会支出は増額されるべきだ。"
 TAT_rojdaemost: "出生率プロパガンダ"
 TAT_rojdaemost_desc: "国は人口減少を経験しており、そのため若い家族の間で出生率を促進しなければならない。"
 TAT_debur: "脱官僚化"
 TAT_debur_desc: "役人への経費を削減し、その数を減らし、解放された資金は人民の利益のために使われるだろう。"
 TAT_patriotism: "愛国主義"
 TAT_patriotism_desc: "国内で愛国教育を高める時が来た。"
 TAT_valute: "独自の通貨"
 TAT_valute_desc: "計算において独自の通貨への移行を開始するだろう。"
 TAT_National_science: "国内科学"
 TAT_National_science_desc: "ロシア科学の発展にお金を投資するだろう。"
 TAT_Tatarisation: "タタール化"
 TAT_Tatarisation_desc: "すべての文学、すべての称号はタタール語でなければならない。"
 TAT_anti_lgbt: "倒錯的関係プロパガンダ禁止"
 TAT_anti_lgbt_desc: "家族、結婚（男性と女性の結合）、母性の優先と保護、イデオロギーや組織による家族問題への侵害や干渉からの家族保護に関する法律を採択している。加えて、人間の自然な性質に反する倒錯的関係のプロパガンダを禁止し、人間の性質を保護する法律を採択することが提案されている。"
 TAT_territorial_reform: "領土改革"
 TAT_territorial_reform_desc: "共和国の領土構造を変更するだろう。"
 TAT_Sovereign_Internet: "主権インターネット"
 TAT_Sovereign_Internet_desc: "他国が市民に影響を与えられないように、インターネット空間を完全に独立させなければならない。"
 TAT_Democratic_clean: "民主主義者粛清"
 TAT_Democratic_clean_desc: "西側のしもべになるつもりはない。民主主義者から国を浄化する時が来た。"
 TAT_Communistst_clean: "共産主義者粛清"
 TAT_Communistst_clean_desc: "ソ連の遺産は破壊されなければならない。これらの赤色伝染病の信奉者を追い払う時が来た。"
 TAT_Anti_corruption_law: "汚職対策法"
 TAT_Anti_corruption_law_desc: "あらゆる現れにおいて汚職と戦うだろう。"
 TAT_anti_immigration_policies: "反移民政策"
 TAT_anti_immigration_policies_desc: "より多くの反移民政策を実施することは、タタールのアイデンティティを生き生きと保つだろう。"
 TAT_decolectivisation: "脱集団化"
 TAT_decolectivisation_desc: "ソ連の遺産を取り除き、人口を都市へ移動させるのを支援する時が来た。"
 TAT_tatar_past: "タタールの過去"
 TAT_tatar_past_desc: "歴史は変えられない、そして我々はそれを知っている。我々はカザン・ハン国の偉大な相続人である。"
 TAT_constitution_return: "第一次タタール憲法復活"
 TAT_constitution_return_desc: "国内に通常の憲法を回復する時が来た。"
 TAT_true_political_and_national_freedom: "真の政治的自由"
 TAT_true_political_and_national_freedom_desc: "真の政治的自由の始まりは、国内での粛清中に発生した荒廃から回復することである。前進し、国民が真に望むものを達成する時が来た。"
 TAT_idel_ural: "イデル＝ウラル"
 TAT_idel_ural_desc: "この地域の他の民族を我々の周りに団結させなければならない、この方法でのみ偉大さを達成するだろう。"
 TAT_idel_ural_rus: "ロシアの一部としてのイデル＝ウラル"
 TAT_idel_ural_rus_desc: "地域の経済を新しいレベルに引き上げることができる全く新しい実体をロシアに提案する準備ができている。"
 TAT_idel_ural_free: "独立イデル＝ウラル"
 TAT_idel_ural_free_desc: "ヴォルガ地域の民族と共に、旧ロシア領土に最強の国家を創設するだろう。"
