 BSH_marxist_reeducation_idea_desc: "人々は我々の新しい哲学を学ばなければならない。真のイデオロギーに従うように彼らを再教育することは、偉大で素晴らしい国家を達成するための我々の最初の一歩だ。"
 BSH_end_the_loophole_idea: "抜け穴をなくす"
 BSH_end_the_loophole_idea_desc: "税法に設けられた税の抜け穴をなくすことは、最も貧しい市民の税負担を軽減し、富裕層の肩にしっかりとそれを課す助けとなるだろう。"
