 subject_rus.127.d: "沿ドニエストル上院議員が連邦院に対してかなり珍しい提案を行った。彼の提案されたプロジェクトによれば、モルドバはトランスニストリア政府によって統合され、それが、旧モルドバの住民の真の代表となるであろうトランスニストリア政府を通じて、これらの領土のロシアへの統合を大幅に促進するだろう"
