 subject_rus.23.d: "§Y[FROM.GetNamewithFlag]§!は我々の石油投資に同意した。"
 subject_rus.23.a: "良い"
 subject_rus.24.t: "タタールスタンの道"
 subject_rus.24.d: "我が国は今、新千年紀にどこへ行くかの選択に直面している。我々はロシアの一部として道を進み続けることができるか、あるいはリスクを冒して独立を得ようと試みることができる"
 subject_rus.24.a: "我々はロシアと共にある"
 subject_rus.24.b: "我々は我々自身の道を行くだろう"
 subject_rus.25.t: "[FROM.GetNameWithFlag]が我々に最後通牒を提示"
 subject_rus.25.d: "国内の不安定な状況を考慮して、[FROM.GetNameWithFlag]政府は我々の政府に最後通牒を提示し、それが我々を驚かせ、彼らの要求に従うか、さもなければ彼らが我々の国家の一部であることをやめるという事実に我々を直面させた"
 subject_rus.25.a: "我々は彼らを弾圧するだろう"
 subject_rus.25.b: "我々は彼らに自治権を増やすだろう"
 subject_rus.26.t: "イスラム主義者が権力を掌握"
 subject_rus.26.d: "ロシアはチェチェンに対する支配を抑制できず、今や過激なイスラム主義者によって支配されている"
 subject_rus.26.a: "アッラーの名において！"
 subject_rus.27.t: "バシキール投資"
 subject_rus.27.d: "§Y[BSH.GetNamewithFlag]§!政府が我々の地域の一つへの農業産業投資を提案している。我々は同意するか？"
