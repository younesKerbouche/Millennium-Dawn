 subject_rus.27.b: "いいえ"
 subject_rus.28.t: "§Y[CHI.GetNamewithFlag]§!との合意！"
 subject_rus.28.d: "§Y[CHI.GetNamewithFlag]§!政府は我々の共和国との協力合意を承認した"
 subject_rus.28.a: "ニース"
 subject_rus.29.t: "§Y[CHI.GetNamewithFlag]§!との合意！"
