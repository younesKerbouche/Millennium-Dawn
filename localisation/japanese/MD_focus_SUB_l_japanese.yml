 SUB_kuban_separatism: "§Y独立§!推進！"
 ural_focus: "ウラル 国家方針ツリー"
 URA_start_new_millenium: "スヴェルドロフスクの新世紀"
 URA_start_new_millenium_desc: "スヴェルドロフスク州はロシアで最も重要な産業中心地の一つだ。新千年紀を迎えるにあたり、多くの問題を抱えている。90年代の崩壊後に閉鎖された匪賊行為、工場、そして経済は依然として景気後退にある"
 URA_attitude_federal: "連邦政策への支持"
 URA_attitude_federal_desc: "ロシアの主体として、我々はモスクワ当局の政策を全面的に支持する。我々独自の共和国を創設しようとした1993年の経験は、モスクワから我が地域への人事任命に依然として影響を与えている"
 URA_new_business_centers: "新しいビジネスセンター"
 URA_new_business_centers_desc: "スヴェルドロフスク州の現知事、およびエカテリンブルク市長は、意見の相違があるにもかかわらず、一つのことで一致している。地域がウラル全体のビジネスセンターとなり、積極的にこれに貢献すべきだという点だ"
 URA_transport_development: "交通システムの発展"
 URA_transport_development_desc: "地域の住民の活発な増加、およびエカテリンブルクや近隣都市への人々の流入増加は、道路建設への資金増加を強いている"
 URA_deal_with_chernetsky: "エカテリンブルク市長との対立"
 URA_deal_with_chernetsky_desc: "地域政府とエカテリンブルク市役所は、長年にわたり暗黙の対立関係にある。政治状況を安定させるためには、徐々にその対立を緩和する必要がある"
 URA_russian_expo_arms: "ロシア兵器博覧会"
 URA_russian_expo_arms_desc: "我が地域の訓練場の一つで兵器展示会を開催し、多くの軍事装備メーカーをここに誘致してその成果を展示するつもりだ"
 URA_deal_with_ocg: "90年代の匪賊への対処"
 URA_deal_with_ocg_desc: "いくつかの大規模な犯罪組織が90年代以来、我が地域で大きな影響力と力を持ってきた。彼らがその行動においてかなり愛国的であり、外部からの地域への影響を許さないという事実にもかかわらず、彼らがクーデターを起こす前に排除する時だ"
 URA_german_investors: "ドイツ投資家"
 URA_german_investors_desc: "我が地域の投資家をドイツから誘致したい、というのも、両国政府間で必要な対話が既に確立されているからだ"
 URA_meeting_foreign: "外国大使との会談"
 URA_meeting_foreign_desc: "エカテリンブルクには非常に多くの外国大使館が設置されており、さらに多くの開設が計画されている。主要なEU諸国との外交関係を拡大するつもりだ"
 URA_meeting_belarus: "ベラルーシとのパートナーシップ"
 URA_meeting_belarus_desc: "ベラルーシに貿易協定を提案する準備ができている、これは我々の農業技術の改善に役立つだろう。"
 URA_koltsovo: "コルツォヴォ空港拡張"
 URA_koltsovo_desc: "我が国の主要空港であるコルツォヴォ空港は、地域へのフライト増加により、修復・拡張が必要だ"
 URA_factories: "新しい工場"
 URA_factories_desc: "ウラルの産業 потенциал も拡大すべきだ、あるいは少なくともソ連崩壊前のレベルに回復を試みるべきだ"
 URA_agro_restruict: "農業産業部門への投資"
 URA_agro_restruict_desc: "我が国の農業産業複合体も投資が必要だ。我が国の最高の工場がウラルを養うだろう！"
 URA_small_business: "中小企業支援"
 URA_small_business_desc: "中小企業は進歩のエンジンだ。地域に中小企業が増えれば増えるほど、我々はより多くの税金を受け取るだろう"
 URA_policy_category: "ウラルの政治"
 URA_policy_category_desc: "\n\n\n\n\n\n£URA_desctext_policy \n\n\n\n\n\n\n\n\nウラルは全ロシアの要だ。主要な軍産生産がここに位置している。90年代にはすでにこの地域は独立または少なくともより大きな自治への願望を示していた。ウラルの潜在能力を実現する時だ"
 URA_edro: "ロシアと united"
 URA_edro_desc: "我々は連邦当局の政策を完全に支持する準備ができており、彼らと対立するつもりはない"
 URA_support_from_moscow: "モスクワからの支援"
 URA_support_from_moscow_desc: "我々のモスクワへの忠誠は報われ、連邦中央から小規模な補助金を受け取った"
 URA_titanium_valley: "チタンバレー"
 URA_titanium_valley_desc: "チタンバレーはロシアのウラル連邦管区スヴェルドロフスク州にある経済特区で、航空機、自動車、造船、医療産業向けのチタン製品の製造に焦点を当てる。世界最大のチタン生産企業VSMPO-Avismaの周囲に創設される"
 URA_misharin: "アレクサンドル・ミシャリン"
 URA_misharin_desc: "アレクサンドル・セルゲーヴィチ・ミシャリンはスヴェルドロフスク州の前知事で、ロシアの地域である。彼は前知事エドゥアルド・ロッセルの辞任後に任命された"
 URA_innoprom: "イノプロム"
 URA_innoprom_desc: "イノプロムはエカテリンブルクで毎年開催される大規模な国際産業展示会だ。宣言されているように、展示会の目的はロシアで開発された産業で利用可能な先進技術を紹介し、最高の革新的な慣行の普及を促進し、産業企業と技術開発者の間のビジネス関係を発展させることだ。"
 URA_metro_expansion: "地下鉄拡張"
 URA_metro_expansion_desc: "エカテリンブルクの地下鉄は世界で最も小さいものの一つだ。連邦政府の支援を受けてさらに数駅を拡張する準備ができている"
 URA_bajov: "バジョフ運動"
 URA_bajov_desc: "地域愛国心を育むことを目的とした政治組織を設立するつもりだ。彼女はウラルの有名な作家で愛国者であるバジョフの名を冠するだろう"
 URA_relations_moscow: "モスクワとの関係維持"
 URA_relations_moscow_desc: "我々は引き続きモスクワに忠誠を誓うつもりであり、これにより地域は連邦中央からより多くの支援を受けることができる。"
 URA_more_roads: "インフラ拡張"
 URA_more_roads_desc: "地域は急速に発展しており、再びインフラへの投資が必要だ"
 URA_big_ekb: "大エカテリンブルク"
 URA_big_ekb_desc: "エカテリンブルクといくつかの近隣の集落や都市を統合し、モスクワを例に大規模な都市を創設するつもりだ"
 URA_kuyvashev: "エフゲニー・クイヴァシェフ"
 URA_kuyvashev_desc: "エフゲニー・ウラジミロヴィチ・クイヴァシェフはロシアの政治家で、前知事の辞任以来スヴェルドロフスク州知事を務めている。クイヴァシェフは以前、ウラル連邦管区の第3代全権代表を務めた。彼はチュメニの行政長官やトボリスクなどの職務を歴任した。"
 URA_eltsyn_center: "ボリス・エリツィン大統領センター"
 URA_eltsyn_center_desc: "ボリス・エリツィン大統領センター、または単にエリツィンセンターとしても知られるこの場所は、エカテリンブルクに開館した社会、文化、教育センターだ。プロジェクトの建築家は、建築、コミュニケーション、芸術、産業デザインの交差点で活動する学際的な事務所BERNASKONIの創設者ボリス・ベルナスコニだ。センターの主要なオブジェクトの一つは、ロシアの現代政治史とその初代大統領に捧げられたボリス・エリツィン博物館だ。"
 URA_transport_reform: "交通改革"
 URA_transport_reform_desc: "我が地域、特にエカテリンブルクには旅客運送業者が多すぎる。コスト削減のため、このような多数の車両を最適化するつもりだ。"
 URA_ekaterinburg_city: "エカテリンブルク・シティ"
 URA_ekaterinburg_city_desc: "エカテリンブルク・シティはロシアのエカテリンブルク中心部近くにある商業地区だ。イセチ川の堤防にあるボリス・エリツィン通りに位置し、現在開発中だ。面積は5ヘクタールを占める。"
 URA_expo_arms_to_moscow: "兵器博覧会をモスクワへ譲渡"
 URA_expo_arms_to_moscow_desc: "モスクワ政府は我が国の兵器展示会を奪い、自地域で開催するつもりだ。これは素晴らしい解決策になるだろうと考えている。"
 URA_end_conflict: "対立終結: 市役所 - 地域"
 URA_end_conflict_desc: "長年にわたる政治的対立の後、ついにこの長年の対立を完全に終わらせる準備ができた。"
 URA_second_stage_titanium_valley: "チタンバレー第2段階"
 URA_second_stage_titanium_valley_desc: "我が国のチタンバレーは拡張を続けるだろう"
 URA_gold_rossel: "ロッセルの黄金時代"
 URA_gold_rossel_desc: "我が地域は、当時のロッセル知事처럼 自治の理想を守るつもりだ。"
 URA_ural_spirit: "ウラルの精神"
 URA_ural_spirit_desc: "ウラルの精神こそがウラルを特別な地域にしているものだ。独立への願望、誰の影にもならないこと、そして我々はこの精神をウラルのアイデンティティと同様に発展させるつもりだ。"
 URA_return_to_republic: "ウラル共和国再宣言"
 URA_return_to_republic_desc: "再びウラル共和国の復活を発表するつもりだ。その解散には強く同意せず、またこの決定は憲法に違反していたと信じている。"
 URA_our_import: "ウラル輸入代替"
 URA_our_import_desc: "経済的自治を強化するため、ウラル製品の開発を続ける。"
 URA_ural_francs: "ウラルフラン"
 URA_ural_francs_desc: "我々はまた、独自の通貨であるウラルフランのアイデアに戻るつもりだ。このアイデアはロッセルではなく、寡頭制資本家アントン・バコフによって提案されたものだ。これにより、ルーブル圏崩壊の場合に備えて経済を確保することができる。"
 URA_meet_governors: "ウラル地域の知事と会談"
 URA_meet_governors_desc: "1993年と同様に、再びウラル地域の政府と協力協定に署名するつもりだ。"
 URA_invest_in_destroyed: "破壊されたものへの投資"
 URA_invest_in_destroyed_desc: "以前民営化によって破壊された工場の復旧に投資している"
 URA_region_campaign: "ウラル共和国のプロパガンダ"
 URA_region_campaign_desc: "我々は、デモやそういった平和的な手段を用い、地域の住民と当局が我々と合意するように 説得するつもりだ。"
 URA_region_unrest: "地域での反乱"
 URA_region_unrest_desc: "地域で暴動を組織し、武力で我々に併合するつもりだ"
 URA_republican_army: "ウラル共和国軍"
 URA_republican_army_desc: "ウラルは独立を守り、内部問題を解決するために独自の軍隊を長い間持つべきだった。今、我々は独自の軍隊創設を公式に発表する準備ができている"
 URA_sklads: "ロシア製兵器の鹵獲"
 URA_sklads_desc: "領土内にある全ての兵器を我が軍のために充当するつもりだ"
 URA_territoral_defence: "ウラル領土防衛隊"
 URA_territoral_defence_desc: "内部問題解決と国境防衛のため独自の領土防衛隊創設を発表する。幸いにもロシアの 법률 は領土防衛部隊の創設を認めており、我々は連邦中央と対立しない"
 URA_great_ural: "大ウラル"
 URA_great_ural_desc: "経済的力の中心としての大ウラルの夢は、1993年以来多くの人々の心の中で 오래 成熟してきた、 now now これを目指す準備ができている"
 URA_germany_cores: "ドイツ-ウラルパートナーシップ"
 URA_germany_cores_desc: "貿易、経済、軍事の全ての関係においてドイツを主要なパートナーと長い間見なしてきた。パートナーシップを 새로운 수준 으로引き上げるつもりだ。"
 URA_germany_bundesver: "ドイツ軍との演習"
 URA_germany_bundesver_desc: "ドイツ軍と合同演習を実施し、軍の 개선 에 필요한 경험を得る。"
 URA_germany_weapons: "ドイツ製小銃購入"
 URA_germany_weapons_desc: "軍を再武装する必要があるため、ドイツからの小銃購入に関する大規模な 계약 を締結する準備ができている。"
 URA_germany_infra: "ドイツインフラ"
 URA_germany_infra_desc: "インフラ近代化のためドイツと大規模な契約を締結するつもりだ。"
 URA_germany_more_trade: "大貿易協定"
 URA_germany_more_trade_desc: "我々は貿易のペースをさらに発展させるつもりであり、我々の国々間の大規模な産業協定の準備ができている。"
 URA_germany_army: "ウラル軍のドイツ経験"
 URA_germany_army_desc: "ドイツ軍との協力は完全に新しいレベルに達し、それが我々自身の強力な軍隊を創設することへの移行を示すだろう。"
 URA_germany_more_weapons: "ドイツ戦車の購入"
 URA_germany_more_weapons_desc: "我々の生産施設とドイツ戦車の助けを借りて、我々は外部の侵害からウラルを守るであろう強力な戦車部隊を創設することができるだろう。したがって、我々はドイツ戦車の大量購入を発表する準備ができている。"
 URA_ger_promka: "ドイツとの産業契約"
 URA_rne_start: "ロシアのウラル"
 URA_rne_start_desc: "ウラルは今や真のロシア愛国者の指導下にある。我々の鉄の拳は、この美しい地域のロシア復興を妨げるすべての者を排除するだろう。"
 URA_rne_orthodoxy: "正教のウラル"
 URA_rne_orthodoxy_desc: "宗教は我々が政府の基盤にも置くであろう基礎であり、信仰なしには、我々の人々は西側から押し付けられた価値観の中で失われ、我々の人々は彼らを繁栄と力へと導くであろう目印を失うだろう。"
 URA_rne_paramilitary: "準軍事組織"
 URA_rne_paramilitary_desc: "我々はより多くの支持者を我々の隊列に引き付けるために準軍事組織を創設し始めるだろう、将来我々は故郷を守るために戦闘員を必要とするだろう。"
 URA_rne_disloyal: "不忠者の排除"
 URA_rne_disloyal_desc: "我々は直ちに我々の隊列を清掃し始めるだろう、潜在的な裏切り者と硬貨の呼び声のために我々の理想を売るであろう者たちを直ちに特定する必要がある。"
 URA_rne_migrants: "厳格な移住政策"
 URA_rne_migrants_desc: "我々は移民がゲットーに集まり、我々の市民を恐怖に陥れることを許さないだろう。我々は移住の災厄から我が家を守るだろう。"
 URA_rne_false_democracy: "偽りの民主主義の終焉"
 URA_rne_false_democracy_desc: "民主主義とそのすべての偽りの制度は、すべての問題を解決する方法として長年我々の人々に植え付けられてきたが、数年後、人々がそれを祈った場所には廃墟しか残っていない。偽りの民主主義を打倒せよ！"
 URA_rne_no_radicalism: "急進主義なし"
 URA_rne_no_radicalism_desc: "我々の熱烈な国家主義にもかかわらず、我々はショーヴィニズムとナチズムにつながるその最も急進的な形態を積極的に拒絶する。我々はそのような急進派と戦うだろう。"
 URA_rne_youth: "青年準軍事運動"
 URA_rne_youth_desc: "我々は設立された青年運動に若者を積極的に関与させるだろう。彼らのそれぞれが潜在的な戦闘員であり、我々の母国の擁護者である。"
 URA_rne_security: "秘密諜報機関"
 URA_rne_security_desc: "我々の間にはFSB、GRU、内務省のような機関での勤務経験を持つ多くの退役軍人がいる。我々はその経験、知識、戦術を利用して我々自身の秘密諜報機関を形成するつもりである。"
 URA_rne_anti_amer: "反米・イスラエルドクトリン"
 URA_rne_anti_amer_desc: "我々は世界のすべての悪とすべての病の根源はアメリカとイスラエルの国家であると信じている。彼らこそが世界のすべての紛争を煽り、どこでもそれから利益を得ている者たちである。"
 URA_rne_nationalise: "国有化"
 URA_rne_nationalise_desc: "我々は、我が地域の利益と恩恵のために、90年代の略奪的な民営化によって盗まれたすべてを取り上げるだろう。"
 URA_rne_anti_commies: "反共産主義プロパガンダ"
 URA_rne_anti_commies_desc: "ウラルは共産主義感情が大きな影響力を持った地域では決してなかった、特にスヴェルドロフスク自体がソ連崩壊に投票したが、それでも、我々はさらに共産主義者と戦おうとするだろう。"
 URA_rne_protect_russian: "ロシア人保護ドクトリン"
 URA_rne_protect_russian_desc: "我々はこの世界のどこであれ、どの大陸であれ、常にロシア人民とその利益のために戦うだろう。"
 URA_rne_military_power: "ウラルの軍事力"
 URA_rne_military_power_desc: "ウラルの力はその軍事工場であり、すべての脅威から自らを保護することを可能にするその軍事潜在力である。"
 URA_rne_social_just_state: "社会的に公正な国家"
 URA_rne_social_just_state_desc: "我が国の市民は、安全だと感じ、彼を守る国家を守る準備ができているために、すべての可能な社会的保証によって保護されなければならない。"
 URA_rne_provide_work: "失業者のための仕事"
 URA_rne_provide_work_desc: "失業は排除されなければならず、それを排除する最良の方法は人々に仕事を与えることであり、我々は新しい工場を建設することによってそれを与えるだろう。"
 URA_rne_free_education: "無料教育の伝統"
 URA_rne_free_education_desc: "無料教育はソビエト時代から存在しており、我々はそのような機能的で有用な慣行を放棄するつもりはない。それどころか、我々はこの種の教育の有効性を改善し増加させることに投資するつもりである。"
 URA_rne_decent_life: "尊厳ある生活"
 URA_rne_decent_life_desc: "尊厳ある生活こそが、我が国の市民が若年期と老年期に提供されるべきものであり、これが我々の社会政策の主な目標である。"
 URA_rne_russian_dictatorship: "全ウラル・ロシア民族独裁"
 URA_rne_russian_dictatorship_desc: "我々はウラル地域全体に我々の思想を積極的に推進するだろう、我々は一つの地域だけに限定することはできない。"
 URA_rne_bunt_regions: "ロシア・ウラル革命"
 URA_rne_bunt_regions_desc: "モスクワによって設立されたウラルの占領体制を打倒せよ。我々はロシア革命の炎の中でウラルを解放するだろう。"
 URA_rne_friend_nazbol: "予期せぬ同盟"
 URA_rne_friend_nazbol_desc: "困難な時代は我々に絶望的な措置を取ることを強制する。そして今、ロシアが置かれている状況、過去100年間の混乱がそれをもたらしたものを認識し、我々はそのかつての偉大さを復活させる方法を探している。政府のこれらすべての傀儡、偽りの愛国者は我々の同盟者ではない。本当にロシアを支持する唯一の者たちは国家ボリシェヴィキである。彼らの支持は我々のものよりはるかに高いので、我々は国を救うのに役立つ何かを彼らに与える準備ができている - 始まりを。"
 URA_rne_ekb_all_nazbol: "エカテリンブルクでの国家ボリシェヴィキフォーラム"
 URA_rne_ekb_all_nazbol_desc: "我々はウラルの首都を、国内政治に影響を与える試みにおいて彼らとの力を統合することを可能にするであろうグローバルフォーラムでのすべての国家ボリシェヴィキの集会場所にするつもりである。"
 URA_rne_nazbol_unite_propaganda: "統一プロパガンダ"
 URA_rne_nazbol_unite_propaganda_desc: "我々はプロパガンダ能力を統合し、ロシア全土の大衆へ我々のプロパガンダをもたらすよう努めるだろう。"
 URA_rne_nazbol_revanshizm_propaganda: "報復主義プロパガンダ"
 URA_rne_nazbol_revanshizm_propaganda_desc: "我々は二つの帝国の崩壊、過去100年間にロシアに何が起こったか、そして現在の当局がこの帝国を導き、その終焉へと導くであろう人々を具現化していることを人々に思い出させなければならない。"
 URA_rne_nazbol_to_russia: "新たなロシア"
 URA_rne_nazbol_to_russia_desc: "我々は目標を達成した、今やロシアの真の愛国者たちがクレムリンを占拠しており、我々はこのロシアを再び偉大にするのを助けるであろう者たちの隊列に参加する準備ができている。"
 URA_rne_volunteer_blr: "[BLR.GetName]からの義勇兵"
 URA_rne_volunteer_blr_desc: "義勇兵たちは真のロシアのウラルのための我々の闘争で我々を助ける準備ができている。"
 URA_rne_volunteer_ukr: "[UKR.GetName]からの義勇兵"
 URA_rne_volunteer_ukr_desc: "義勇兵たちは真のロシアのウラルのための我々の闘争で我々を助ける準備ができている。"
 URA_rne_volunteer_ger: "[GER.GetName]からの義勇兵"
 URA_rne_volunteer_ger_desc: "義勇兵たちは真のロシアのウラルのための我々の闘争で我々を助ける準備ができている。"
 URA_rne_volunteer_hun: "[HUN.GetName]からの義勇兵"
 URA_rne_volunteer_hun_desc: "義勇兵たちは真のロシアのウラルのための我々の闘争で我々を助ける準備ができている。"
 URA_rne_volunteer_bul: "[BUL.GetName]からの義勇兵"
 URA_rne_volunteer_bul_desc: "義勇兵たちは真のロシアのウラルのための我々の闘争で我々を助ける準備ができている。"
 URA_nazbols_ekb: "エカテリンブルクでの国家ボリシェヴィキフォーラム"
 URA_nazbols_unite: "統一プロパガンダ"
 URA_nazbols_revanshizm: "報復主義プロパガンダ"
 URA_rne_idea: "ロシア民族ウラル"
 URA_rne_russian_dictatorship_idea: "ロシア民族独裁"
 URA_rne_education_idea: "ロシア民族教育"
 URA_rne_paramilitary_idea: "準軍事組織"
 URA_rne_youth_idea: "青年準軍事組織"
 URA_rne_security_idea: "秘密諜報機関"
 URA_rne_protect_russians_idea: "ロシア人保護ドクトリン"
 URA_rne_volunteers_battalion_idea: "外国人義勇兵"
 URA_rne_TT: "§Y新しいディシジョン§!が[SOV.GetNameWithFlag]における§R国家ボリシェヴィキ§!の人気を高めるために公開されるだろう"
 URA_democratic_start: "ウラル民主主義"
 URA_democratic_start_desc: "民主主義の真の支持者たちがついにウラルを掌握した。我々はロシアの残りの部分に真の法の支配を示すだろう。"
 URA_democratic_government: "新政府"
 URA_democratic_government_desc: "我々は完全に合法的に選出された議員からなる新しい政府を形成するだろう。"
 URA_democratic_new_republic: "新共和国"
 URA_democratic_new_republic_desc: "ウラルは最も正直で、最も愛国的で、最も民主的な政治家を必要としている。我々の共和国はその当局にまさにそのような人々を集めるよう努めるだろう。"
 URA_democratic_constituion: "新憲法"
 URA_democratic_constituion_desc: "我々はすべてのギャップを排除し、それをより民主的にするために憲法を書き直すだろう。"
 URA_democratic_old_amministrative: "古くて新しい行政区分"
 URA_democratic_old_amministrative_desc: "我々は現在の領土区分の原則を放棄し、内部区分を完全にやり直すつもりであり、我々はロシア帝国時代の区分の原則に依存するだろう、なぜなら我々はそれらにより経済的および領土的な論理を見るからだ。"
 URA_democratic_internal_affairs: "内務省"
 URA_democratic_internal_affairs_desc: "我々は内部問題に関する地域状況を完全に制御するために独自の内務省を創設するつもりである。"
 URA_democratic_state_secuirty: "国家保安省"
 URA_democratic_state_secuirty_desc: "我々が創設した国内保安省は、我々の故郷の内部秩序の安定を保証するのに役立つだろう。我々は、経験豊富な部隊を創設することを可能にするであろうFSB、GRU、内務省のような様々な組織の元メンバーを採用するつもりである。"
 URA_democratic_ural_spirit: "ウラル精神"
 URA_democratic_ural_spirit_desc: "ウラルの自由の精神は、我々が決して打ち破られないように育て続けるものである。"
 URA_democratic_socially_protected: "社会的に保護された市民"
 URA_democratic_socially_protected_desc: "我々は市民を支援するために多くの社会的な措置を講じるだろう、なぜなら民主主義国家はまさにそうすべきだからだ。"
 URA_democratic_armed_forces: "ウラル共和国軍"
 URA_democratic_armed_forces_desc: "ウラルは独立を守り内部問題を解決するために長い間独自の軍隊を持つべきであった。今我々は独自の軍隊創設を公式に発表する準備ができている。"
 URA_democratic_sklads: "ロシア兵器の充当"
 URA_democratic_sklads_desc: "我々は我々の軍隊のために我々の領土にあるすべての武器を充当するつもりである。"
 URA_democratic_ter_oborona: "ウラル領土防衛隊"
 URA_democratic_ter_oborona_desc: "我々は内部問題を解決し国境を守るために独自の領土防衛隊の創設を発表するだろう。幸いにも、ロシアの法律は領土防衛軍の創設を許可しており、我々は連邦センターと対立することはない。"
 URA_democratic_anti_corruption: "汚職対策センター"
 URA_democratic_anti_corruption_desc: "単に汚職との闘いを発表するだけでなく、もし市民がこの闘いに参加できれば誇りに思うようなものにする必要がある。したがって、我々は汚職対策センターを開設し、そこでどんな市民も我々を支援することができる。"
 URA_democratic_usaid: "USAID要請"
 URA_democratic_usaid_desc: "我々は西側諸国との友好的な関係支援の一環として、アメリカのUSAIDプログラムへの参加を意図している。"
 URA_democratic_eu: "EUとのパートナーシップ"
 URA_democratic_eu_desc: "我々はより拡大された協力のためにヨーロッパ諸国との接触を確立するだろう。"
 URA_democratic_free_media: "自由メディア"
 URA_democratic_free_media_desc: "我々は全体主義的な検閲に従事し、我々のメディアにおける意見の自由を制限するつもりはない。"
 URA_democratic_western_investors: "西側投資家の誘致"
 URA_democratic_western_investors_desc: "西側投資家は長い間我々の地域に注目してきたが、以前彼らが我々に投資することをためらっていた問題のため。今状況は変わり、我々はついにヨーロッパの投資家のために我々の地域へのアクセスを開放しようと試みることができる。"
 URA_democratic_subsidies_regions: "近隣地域からの人々の誘致"
 URA_democratic_subsidies_regions_desc: "我々は人口増加を刺激するために、我々の地域へ移住するすべての人々に追加資金を支払うつもりである。"
 URA_democratic_invest_it: "ITセクターへの投資"
 URA_democratic_invest_it_desc: "未来はIT技術に属しており、そしてこれは今でさえ明らかである、我々はこの点で他者に遅れを取るつもりはなく、積極的にIT分野を後援するだろう。"
 URA_democratic_offshore_zone: "オフショアゾーン"
 URA_democratic_offshore_zone_desc: "我々はまた、我々の地域の領土にオフショアゾーンを創設することによって外国投資を引き付ける準備ができている。"
 URA_democratic_euro_defence: "EU諸国との演習"
 URA_democratic_euro_defence_desc: "我々は我々の陸軍を訓練するためにEU諸国と一連の演習を実施するだろう。"
 URA_democratic_nato_weapon: "NATO諸国での武器購入"
 URA_democratic_nato_weapon_desc: "我々は独立国家として緊急に兵器庫を補充する必要がある。"
 URA_democratic_liberal_stronghold: "リベラルの拠点"
 URA_democratic_liberal_stronghold_desc: "我々はウラルおよびすべての近隣地域におけるリベラル価値観の具現化となるだろう。"
 URA_democratic_referendum_region: "平和的抗議"
 URA_democratic_referendum_region_desc: "我々は革命の火を始めるつもりはない、我々はウラル地域の問題を平和的に解決するつもりである。"
 URA_democratic_chelyaba_business: "チェリャビンスク市"
 URA_democratic_chelyaba_business_desc: "我々はこの地域の首都の開発に投資し、共和国全体の経済開発を加速させるつもりである。"
 URA_democratic_kurgan_business: "クルガン市"
 URA_democratic_kurgan_business_desc: "我々はこの地域の首都の開発に投資し、共和国全体の経済開発を加速させるつもりである。"
 URA_democratic_orenburg_business: "オレンブルク市"
 URA_democratic_orenburg_business_desc: "我々はこの地域の首都の開発に投資し、共和国全体の経済開発を加速させるつもりである。"
 URA_democratic_idea: "民主的ウラル"
 URA_democratic_state_security_idea: "国家保安省"
 URA_democratic_internal_affairs_idea: "内務省"
 URA_idea_eu_member_associate: "EUとの協力"
 URA_monarchy_start: "君主制ウラル"
 URA_monarchy_start_desc: "ウラルはロシアにおける君主制復活の灯台となるだろう。我々は理想的な立憲君主制を創設し、他の誰もが我々に手を差し伸べるだろう。"
 URA_monarchy_identity: "アイデンティティの維持"
 URA_monarchy_identity_desc: "我々の君主制的性質にもかかわらず、我々はウラルのアイデンティティを支持するだろう、なぜならそれがロシア全体の変化のエンジンとなるだろうからだ。"
 URA_monarchy_christian_ural: "宗教はアヘンではない"
 URA_monarchy_christian_ural_desc: "正教は我々の地域の領土でかつてないほど支持されるだろう、これらすべての西側のリベラルな無神論的ドグマは我々と我々の人々にとって異質である。"
 URA_monarchy_stalin_trial: "スターリンとレーニンの裁判"
 URA_monarchy_stalin_trial_desc: "我々は一世紀もの間我々と共にいなかった者たちに対する見せしめ裁判を開催するつもりである、夜と犯罪、ウラルを含むは、忘れていないし、決して忘れないだろう。"
 URA_monarchy_sell_seats: "議会議席の売却"
 URA_monarchy_sell_seats_desc: "我々は議会議席の売却に全く何も悪いことを見ていない、なぜならこれは本質的に地域の経済への投資だからだ。"
 URA_monarchy_rosie_rat: "ネズミのロジー"
 URA_monarchy_rosie_rat_desc: "ロジー・ラット - スヴェルドロフスク州知事がマフィアと盗賊行為とのつながりのために向けられた侮辱的なスローガンである。我々はこのスローガンを彼の遺産との闘いにおいて公式なものとして使用するつもりである。"
 URA_monarchy_imperial_territory: "帝国領土"
 URA_monarchy_imperial_territory_desc: "我々は特別な領土単位 - 帝国領土 - を創設するつもりである。特別経済区の一種のアナログ。"
 URA_monarchy_anti_mafia: "反マフィア運動"
 URA_monarchy_anti_mafia_desc: "我々は反マフィア運動を国家的なものにするつもりである。完全な財政支援により、汚職と盗賊行為との闘いが我々にとってより容易かつ透明になるように。"
 URA_monarchy_senate: "ウラル元老院"
 URA_monarchy_senate_desc: "我々は新しい国家諮問機関、元老院を創設するつもりである。その任務には諮問機能が含まれ、それがその後ドゥーマへ採択のために送られるそれらまたは提案を処理し、それによって立法機関は法案草案の不要な議論から解放されるだろう。"
 URA_monarchy_raise_citizen: "責任ある市民の育成"
 URA_monarchy_raise_citizen_desc: "強力な国家は同じように強く教育された市民を持たなければならない、さもなければそのような国の存在は非常に迅速に終わるだろう、歴史が決して証明しなかったように。"
 URA_monarchy_throne_russian: "ロシアの聖座"
 URA_monarchy_throne_russian_desc: "我々はウラルの中心に我々自身のバチカンの同等物を創設し、世界中のすべての正教徒のためのメッカとなるつもりである。"
 URA_monarchy_mini_state: "ロシアのバチカン"
 URA_monarchy_mini_state_desc: "我々はエカテリンブルクの中心に位置する血の上の教会の近くの領土に我々自身のミクロネーションの創設を発表している。"
 URA_monarchy_guard: "ロシア帝国親衛隊"
 URA_monarchy_guard_desc: "彼の親衛隊なしにどんな種類の君主がいるか？帝国親衛隊が国家と皇帝を守るために聖座の領土に設立されるだろう。"
 URA_monarchy_romanov_empire: "ロマノフ帝国"
 URA_monarchy_romanov_empire_desc: "我々は帝国の力を珍しい方法で、誰も予想しない方法で復活させるつもりである。"
 URA_monarchy_negotiate_land: "土地賃貸交渉"
 URA_monarchy_negotiate_land_desc: "我々のプロジェクトのために、小さな領土を取得する必要があり、小さな国家ではこの問題は解決するのがより容易であるため、我々は潜在的なパートナーとの交渉を開始するだろう。"
 URA_monarchy_maritime: "海洋帝国"
 URA_monarchy_maritime_desc: "海洋大国になる時が来た。"
 URA_monarchy_heir_throne: "王位の真の後継者"
 URA_monarchy_heir_throne_desc: "ロマノフ家の真の後継者が公式に我々の地域の領土の君主となった。"
 URA_monarchy_negotiate_white: "白系移民運動との交渉"
 URA_monarchy_negotiate_white_desc: "白系移民を故郷へ返す時が来た、内戦以来、多くのロシア市民が故郷から遠く離れて生きてきた、我々は少なくとも彼らの一部を返す交渉を開始する準備ができている。"
 URA_monarchy_referendums: "平和的抗議"
 URA_monarchy_referendums_desc: "我々は革命の火を始めるつもりはない、我々はウラル地域の問題を平和的に解決するつもりである。"
 URA_monarchy_rovs: "ロシア全軍連合との交渉"
 URA_monarchy_rovs_desc: "ロシア全軍連合は、1924年9月1日にセルビア人・クロアチア人・スロベニア人王国で白軍将軍ピョートル・ヴラーンゲリによって設立された白系運動組織であった。それは当初スレムスキ・カルロフツィの町に本部を置いていた。組織の表向きの目的は、ソビエト連邦外へ移住したロシア白軍運動の退役軍人、兵士、将校同様に援助を提供することであった。我々は彼らを完全に我々の国家へ戻し統合する準備ができている。"
 URA_monarchy_rovs_integrate: "ROVSの統合"
 URA_monarchy_rovs_integrate_desc: "我々は彼らを我々の国家へ統合する準備ができている、とりわけ、運動のいくつかの特に熱心な支持者から、我々は戦闘部隊を創設する準備ができている。"
 URA_monarchy_revive_cossack: "ウラル・コサックの復活"
 URA_monarchy_revive_cossack_desc: "ウラル・コサックは何年も前に消滅した、我々はこの運動を復活させる準備ができている、なぜならウラル・コサックは我々が誇りに思い、この歴史の期間を恥じていない何かだからだ。"
 URA_monarchy_cossack_land: "ウラル・コサックの土地返還"
 URA_monarchy_cossack_land_desc: "ウラル・コサックの土地は今やロシア領土外に位置している、我々はこれを修正するつもりである - どんな方法であれ。"
 URA_monarchy_russian_lighthouse: "ロシアの灯台"
 URA_monarchy_russian_lighthouse_desc: "我々は心でロシアを支持するすべての人々のための真の灯台となるだろう。これはさらに多くの人々を地域へ引き付けるだろう。"
 URA_monarchy_luxury_tax: "贅沢税"
 URA_monarchy_luxury_tax_desc: "我々は贅沢税を導入するつもりであり、それが我々の国庫へ多くの追加資金を受け取ることを可能にするだろう。"
 URA_monarchy_agri_sup: "農業産業セクターへの支援"
 URA_monarchy_agri_sup_desc: "我々の農業は資金提供のための優先セクターの一つとなるべきである、我々はロシアが主要な農業大国の一つであった帝国時代を覚えている。"
 URA_monarchy_nationalise: "国有化"
 URA_monarchy_nationalise_desc: "我々は、我が地域の利益と恩恵のために、90年代の略奪的な民営化によって盗まれたすべてを取り上げるだろう。"
 URA_monarchy_small_sup: "小規模ビジネス支援"
 URA_monarchy_small_sup_desc: "小規模ビジネスは進歩のエンジンである。地域により多くの小規模ビジネスがあればあるほど、我々はより多くの税金を受け取るだろう。"
 URA_monarchy_emperess_maria: "皇后マリア機関事務所"
 URA_monarchy_emperess_maria_desc: "我々はこの部門を回復させ、手頃な価格のサナトリウムと病院を扱い、それによって我々は市民の健康支援を改善するだろう。"
 URA_monarchy_ark: "箱舟プロジェクト"
 URA_monarchy_ark_desc: "箱舟プロジェクトは、良いお金のために仕事へ外国人を引き付ける我々のプロジェクトであり、したがって我々はアメリカ市民とヨーロッパ市民の両方に多くを支払う準備ができている。"
 URA_monarchy_education: "教育改革"
 URA_monarchy_education_desc: "我々は教育の大規模な改革を実施するつもりであり、その主な原則は、我々がソビエトシステムを放棄し、それを現時点で最良の選択肢と見なすことであり、とりわけ、USSRの下で廃止された学校での男女別クラスやその他のものが導入されるだろう。"
 URA_monarchy_health: "医療改革"
 URA_monarchy_health_desc: "我々は市民の全体的な健康係数を増加させるために大規模な医療改革を実施するつもりである。"
