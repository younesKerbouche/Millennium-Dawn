 kuban.24.b: "スタヴロポリはロシアだ！"
 kuban.23.t: "ロストフ・ナ・ドヌに関する質問"
 kuban.23.d: "クバンは、ロストフ・ナ・ドヌを彼らの支配下に置くよう求めている。彼らによれば、彼らは地域に対するより良い支配を提供し、この地域の開発コースを継続するだろう。見返りに、この地域と引き換えに金銭、ならびに企業への特権と我が国から輸入される商品に対する関税引き下げを提供できる。したがって、地域を失うかもしれないが、クバンへの影響力を高め、それを制御しようと試みることができる。"
