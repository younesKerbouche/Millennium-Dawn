 chechnya.16.t: "イングーシでの襲撃"
 chechnya.16.d: "イングーシ領内で数回の襲撃を実施し、いくつかの装備を入手した"
 chechnya.16.a: "良いね"
 chechnya.17.t: "ダゲスタンでの反乱"
 chechnya.17.d: "隣国ダゲスタンで反乱を起こした、これはロシア軍を前線に引き延ばす助けになるかもしれない"
 chechnya.17.a: "行け、イチケリアのために！"
 chechnya.18.t: "チェチェンとの平和条約"
 chechnya.18.d: "この戦争は双方を疲弊させた、平和を結ぶ時かもしれない"
 chechnya.18.a: "良いだろう、平和にしよう。"
 chechnya.18.b: "ありえない"
 chechnya.19.t: "チェチェンとの友好協定"
 chechnya.19.d: "チェチェン政府は、過去の確執を忘れ、両国間の友好・パートナーシップ条約締結に進むことを提案している"
 chechnya.19.a: "これが我々の歴史の新しい段階となろう"
 chechnya.19.b: "彼らなんかどうでもいい"
 chechnya.20.t: "ロシアとの友好協定"
 chechnya.20.d: "彼らは我々と友好・パートナーシップ協定を結ぶことに同意した"
 chechnya.20.a: "これが我々の歴史の新しい段階となろう"
 chechnya.21.t: "チェチェン占領"
 chechnya.21.d: "チェチェン武装勢力は一連のテロ攻撃を実行し、さらに我が大統領の暗殺にも成功した、今や彼らが国を支配している！"
 chechnya.21.a: "ああ神よ"
 chechnya.22.t: "チェチェン、協力協定を提案"
 chechnya.22.d: "チェチェン政府は大陸全土で同盟国とパートナーを探しており、今我が国に目を向けた。我々は彼らと協力することに同意したか？"
 chechnya.22.a: "はい"
 chechnya.22.b: "いいえ"
 chechnya.23.t: "志願兵部隊"
 chechnya.23.d: "イチケリアからの志願兵部隊が我々を支援に来てくれた、共に自由を勝ち取ろう！"
 chechnya.23.a: "自由のために！"
 chechnya.24.t: "ロシア共和国での暴動"
 chechnya.24.d: "我々は我々の近くにあるいくつかの地域で反乱を組織している、ロシアに平和を与えないぞ！"
 chechnya.24.a: "イチケリアのために"
 chechnya.25.t: "ビンラディンとの会談"
 chechnya.25.d: "ビンラディンと会談を手配し、彼は我々に支援を約束した"
 chechnya.25.a: "了解"
 chechnya.26.t: "シレジアでの蜂起"
 chechnya.26.d: "チェチェン首長はシレジアで「独立に関する住民投票」を行うことを提案した。これは我々にとって重大な財政的コストと時間を要するだろう、ポーランド政府の反対のため成功しない可能性さえある。同意するか？"
 chechnya.26.a: "シレジア暴動を起こそう"
 chechnya.26.b: "いいえ"
 chechnya.27.t: "シレジアでの蜂起"
 chechnya.27.d: "シレジアでの反乱がついに起こった、我々の投資が報われることを願う"
 chechnya.27.a: "シレジアに自由を！"
