 kuban.15.t: "アディゲ共和国に関する質問"
 kuban.15.d: "クバン代表団は、アディゲ共和国を彼らの構成に含めるよう我々に求めている。彼らによれば、我々よりも彼らがこの地域を管理する方が容易であり、彼らの構造内でアディゲを改善し維持するための資金と計画を持っているという。"
 kuban.15.a: "アディゲはクバンだ。"
 kuban.15.b: "我々自身かなりうまく運営している。"
 kuban.16.t: "ロシア、アディゲ共和国を我々に譲渡"
 kuban.16.d: "ロシア代表団はアディゲ共和国を我々に引き渡すことに同意した。彼らは、交渉中に我々が行ったすべての約束を果たすことを期待している。"
 kuban.16.a: "素晴らしい"
 kuban.17.t: "ロシア拒否"
 kuban.17.d: "彼らは、そのような決定が他の地域での分離主義と不満の増大につながることを心配しているため、アディゲ共和国の譲渡を拒否した。"
 kuban.17.a: "おいおい……"
 kuban.14.t: "コンドラチェフ、選挙勝利"
 kuban.14.d: "アレクサンドル・トカチョフの長い統治時代を経て、ヴェニアミン・コンドラチェフがクバンの新しい首長となる。彼は他の政党からの最も近いライバルを大差で破り、クバンとその国民の生活における新時代を告げた。"
 kuban.14.a: "素晴らしい"
 kuban.18.t: "アディゲ共和国に関する質問"
 kuban.18.d: "クバンは、アディゲ共和国を彼らの支配下に置くよう求めている。彼らによれば、彼らは地域に対するより良い支配を提供し、この地域の開発コースを継続するだろう。見返りに、この地域と引き換えに金銭、ならびに企業への特権と我が国から輸入される商品に対する関税引き下げを提供できる。したがって、地域を失うかもしれないが、クバンへの影響力を高め、それを制御しようと試みることができる。"
 kuban.18.a: "この地域を与えよう"
 kuban.18.b: "アディゲはロシアだ！"
