 kuban.1.t: "クバン、協力を提案"
 kuban.1.d: "クバンは農業分野における両国間の協力締結を望んでいる。彼らによれば、両国はこの分野で互いに共有すべきものがたくさんあるという。同意するか？"
 kuban.1.a: "もちろん！"
 kuban.1.b: "いいえ"
 kuban.4.t: "ベラルーシ同意"
 kuban.4.d: "両国間で貿易協定が締結され、またベラルーシは我が国への投資を約束した。"
 kuban.4.a: "真に偉大な合意だ！"
 kuban.5.t: "ベラルーシ拒否"
 kuban.5.d: "彼らによれば、この提案には彼らを興味を引くものは何もないという。"
 kuban.5.a: "悲しい"
 kuban_invest.1.t: "クバーニへの投資"
 kuban_invest.1.d: "クバンは我々に国家への投資を求めている。クバンへの投資により、黒海沿岸およびロシア国境における影響力を強化できる。"
 kuban_invest.1.a: "了解"
 kuban_invest.1.b: "いいえ"
 kuban_invest.2.t: "彼らは同意した"
 kuban_invest.2.d: "彼らは我が国への投資に同意した。"
 kuban_invest.2.a: "良い。"
 kuban_invest.3.t: "彼らは拒否した"
 kuban_invest.3.d: "彼らは、申し出が不採算であるという口実で、我が国への投資を拒否した。"
 kuban_invest.3.a: "悲しい"
 kuban_invest.4.t: "クバンへのアメリカ投資"
 kuban_invest.4.d: "クバンは我が国の企業に経済への投資を申し出ている。その見返りに、影響力を得て、長期的にはクバンとの関係を発展させるだろう。"
 kuban_invest.4.a: "金の話をしたのは誰だ？"
 kuban_invest.4.b: "いいえ"
 kuban_invest.5.t: "アメリカ同意。"
 kuban_invest.5.d: "アメリカ企業はすでに我が経済への投資計画策定を開始した。"
 kuban_invest.5.a: "クバンは少し民主主義を使えるかもしれない。"
 kuban_invest.6.t: "アメリカ拒否"
 kuban_invest.6.d: "アメリカは我が経済への投資を拒否した。彼らは政治システムの信頼性と透明性に自信がない。"
 kuban_invest.6.a: "まあ、それならロシアに電話する"
 kuban_invest.7.t: "クバンへのロシア投資"
 kuban_invest.7.d: "クバンは経済への投資を我々に求めている。彼らによれば、有利な投資環境があり、我々の投資はこれを全世界に示すことができるという。"
 kuban_invest.7.a: "もちろん"
 kuban_invest.7.b: "金はないが、頑張れ。"
 kuban_invest.8.t: "ロシア同意"
 kuban_invest.8.d: "ロシアは我が経済への投資に同意した。ロシアのすべての大企業はすでに領土内に投資プロジェクトを設立する意思がある。"
 kuban_invest.8.a: "ロシアは聖なる力、ロシアは愛する国"
 kuban_invest.9.t: "ロシア拒否"
 kuban_invest.9.d: "彼らによれば、投資パッケージを割り当てるための十分な資金が現在ないという。"
 kuban_invest.9.a: "悲しい"
 kuban_invest.10.t: "トルコ投資家、メトロ建設資金を提供"
 kuban_invest.10.d: "トルコ投資家がクラスノダールにメトロを建設するための資金を申し出ている。彼の金でメトロを建設することも、彼を騙して金を横領することもできるが、これはトルコとの関係悪化につながる可能性がある。"
 kuban_invest.10.b: "クバンには金が必要だ！"
 kuban_invest.11.t: "クバン、我々を騙す"
 kuban_invest.11.d: "クバンの詐欺師グループがメトロ建設計画を不正操作し、我々が準備したすべての金を持ち去った。"
 kuban_invest.11.a: "ろくでなしども"
 kuban_invest.12.t: "ガリツキーの投資"
 kuban_invest.12.d: "セルゲイ・ガリツキーはロシアの起業家、公人、最大手小売チェーン「マグニト」の創業者兼共同所有者（2018年まで）である。今世紀初頭以来、彼はクラスノダールとクラスノダール地方へ積極的に投資してきた。彼のおかげで、クラスノダールスタジアム、彼の名誉にちなんで名付けられた公園、クラスノダールフットボールクラブアカデミーを含む、数十の公園と建物が建設された。彼はロシア連邦市民として名誉証明書を授与された。"
 kuban_invest.12.a: "本当にありがとう、セルゲイ！"
