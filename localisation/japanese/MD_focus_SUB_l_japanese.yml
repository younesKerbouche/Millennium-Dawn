 URA_romanov_empire: "[URA.GetNameWithFlag]の土地"
 URA_romanov_empire_desc: "我々は[URA.GetNameWithFlag]の領土の一部を売却した、見返りに彼らは我々に影響を与え、我々がこれで土地を買い戻すまで我々に資金を割り当てることができるだろう。"
