 TAT_react_start_desc: "タタールスタンはロシアのすべての主体の中で唯一、90年代を比較的穏やかに乗り越えることができた国である。今、この成功を基盤として築く準備ができている。"
 TAT_react_corruption: "汚職対策"
 TAT_react_corruption_desc: "共和国における最後の汚職の温床を排除するだろう。"
 TAT_react_energo: "エネルギー投資"
 TAT_react_energo_desc: "経済成長には強力なエネルギーが必要である。それに投資するために費用を惜しまないだろう。"
 TAT_react_soc: "社会経済プログラム"
