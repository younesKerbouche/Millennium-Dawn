 bashkiriya.0.t: "バシキリア情勢"
 bashkiriya.0.d: "我が共和国はロシアの一部として新千年紀を迎える。我々が乗り越えられるか見てみよう"
 bashkiriya.0.a: "興味深い"
 bashkiriya.1.t: "共和国臨床病院建設"
