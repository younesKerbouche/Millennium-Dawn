 bashkiriya.1.a: "アモグス"
 bashkiriya.2.t: "バシキリアの道"
 bashkiriya.2.d: "我が国は今、新千年紀においてどこへ向かうかという選択に直面している。ロシアの一部としての道を続けるか、あるいは危険を冒して独立を試みるかだ"
 bashkiriya.2.a: "我々はロシアと共にある"
 bashkiriya.2.b: "我々独自の道を歩む"
 bashkiriya.3.t: "バシキリア、独立を宣言"
 bashkiriya.3.d: "バシキリアは今や独立国家であると発表した。我々は緊急にどうするか決定する必要がある"
 bashkiriya.3.a: "分離主義者を鎮圧"
 bashkiriya.3.b: "彼らに自由を与えよう"
