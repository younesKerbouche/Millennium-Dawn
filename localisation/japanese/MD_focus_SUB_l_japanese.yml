 TAT_react_power_support: "最大産業支援"
 TAT_react_power_support_desc: "共和国の主要予算を形成する最大企業を支援するだろう。"
 TAT_react_obrazovanie: "教育改革"
 TAT_react_obrazovanie_desc: "読み書きのできる市民は成功した市民である。市民の知的潜在能力の開発に投資するだろう。"
 TAT_react_transport: "輸送改革"
 TAT_react_transport_desc: "アクセス可能な輸送は共和国領土全体で利用可能であるべきだ。"
 TAT_react_small_upor: "中小企業支援"
 TAT_react_small_upor_desc: "我々の任務は中小企業から成長することである - 経済のエンジン。"
 TAT_react_smart_it: "スマートIT"
 TAT_react_smart_it_desc: "経済の主要な方向性の一つはITセクターである。技術の助けを借りて、経済成長を倍増させるだろう。"
 TAT_react_zdorvoie: "医療改革"
 TAT_react_zdorvoie_desc: "健康な市民は成功した市民である。すべての市民をより健康にするために貢献する。"
 TAT_react_smart_obrazovanie: "スマート教育"
 TAT_react_smart_obrazovanie_desc: "教育分野にIT技術を導入するだろう。"
 TAT_react_all_religion: "全宗教尊重"
 TAT_react_all_religion_desc: "共和国は宗教的憎悪の拠点にはならないだろう。すべての信仰の代表者を歓迎する。"
 TAT_react_finance: "金融セクターへの投資"
 TAT_react_finance_desc: "経済改革は実を結び、金融セクターは今や繁栄し、経済は成長し続けるだろう。"
 TAT_react_energy_ustoichiva: "エネルギー持続可能経済"
 TAT_react_energy_ustoichiva_desc: "エネルギーは開発戦略において決して後回しにされることはないだろう、経済のエネルギー要素を強化し続けるだろう。"
 TAT_react_umnaya_medicina: "スマート医療"
 TAT_react_umnaya_medicina_desc: "効率を高めるために医療分野にIT技術を導入するだろう。"
 TAT_react_claster_activation: "効率的クラスター経済"
