 URA_uralian_spirit_idea: "ウラルの自由精神"
 URA_uralian_spirit_idea_desc: "ウラルは地域として、常にロシアにおいて特定の位置を占めてきた。ソ連崩壊前でさえ、大部分が外国人に対して閉鎖されており、ウラルではツァーリ政府に対するヤイク・コサックの有名な蜂起があった。ソ連崩壊中、スヴェルドロフスク住民の大多数がソビエト連邦維持に反対票を投じた。今や新時代がウラルに新しい挑戦を提起している、それが強く自由になるか、それとも最終的にロシアの他の地域の中で失われるか。"
 URA_ekb_mayor_chernetskyi: "エカテリンブルク市長：チェルネツキー"
 URA_ekb_mayor_chernetskyi_desc: "アルカディ・チェルネツキーは、地域当局に完全に抵抗し、地域全体の犠牲を払って都市の利益を押し通すことができる世界である。"
 URA_conflict_idea: "対立：市役所 対 地域"
 URA_conflict_idea_desc: "エカテリンブルク市長室は常に非常に独立しており、地域当局の影響力に屈してこなかった、それが内部で地域紛争を引き起こし、それはまだ解決されていない。"
 URA_local_bandits: "犯罪グループの影響力"
 URA_local_bandits_desc: "90年代、エカテリンブルク領土にいくつかの犯罪ギャングが形成され、それが多くの都市産業に大きな影響力を持っている。彼らの凶悪な性質にもかかわらず、彼らは故郷の利益を激しく守り、モスクワでさえもそれに干渉することを誰にも許さないだろう。"
