 TAT_tatneft_category: "タトネフチ"
 TAT_tatneft_category_desc: "タトネフチは1950年に起源を持つタタールの石油会社である。タトネフチは、石油・ガス生産、石油精製、石油化学、タイヤ複合体、ガソリンスタンドネットワーク、電力産業、石油・ガス産業向け機器の開発・生産、およびサービス構造ブロックを動的に開発する、ロシア最大の垂直統合型石油会社の一つである。タトネフチはまた、金融セクター企業の資本にも参加している。"
