 BSH_anti_immigration_policies: "反移民政策"
 BSH_anti_immigration_policies_desc: "さらなる反移民政策を実施することで、バシキール人のアイデンティティを生かし、保つことができる。"
 BSH_decolectivisation: "脱 collectivization"
 BSH_decolectivisation_desc: "ソ連の遺産を排除し、人口の都市への移動を支援する時だ。"
 BSH_tatar_past: "タタール人の過去"
 BSH_tatar_past_desc: "歴史は変えられない、そして我々はそれを知っている。我々はカザン・ハン国の偉大な наследники だ。"
 BSH_constitution_return: "最初のバシキール憲法を復活"
