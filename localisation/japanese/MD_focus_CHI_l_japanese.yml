 CHI_QQ: "QQ"
 CHI_QQ_desc: "自律的で制御可能なインスタントメッセージングソフトウェアは非常に必要であり、人々のコミュニケーションのニーズにも応えることができる。"
 CHI_Study_and_Strengthen_Nation: "学習強国"
 CHI_Study_and_Strengthen_Nation_desc: "このアプリはイデオロギー講座を提供しており、友人とのビデオチャット、読んだ後に削除されるメッセージの送信、個人用カレンダーの作成、国営メディアを通じた情報の入手、中国共産党の歴史に関するテレビシリーズの視聴などが可能である。"
 CHI_Smash_the_Iron_Rice_Bowl: "鉄の飯碗を叩き割る"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "鉄の飯椀とは、公共部門および国営企業の従業員に雇用保障と福利厚生を広く提供することであり、これはこれまで我が国に大いに役立ってきたが、世界貿易機関への加盟の前提条件として、この慣行を廃止することになっている。"
 CHI_Socialist_Reconstruction: "社会主義復興"
 CHI_Socialist_Reconstruction_desc: "中国が開放されて以来、経済格差の拡大と共産党内の腐敗の蔓延により、わが国は傷ついてきた。「経済発展」に尽力するあまり、先人たちは中国人民に奉仕するという中国共産党の本来の目的を忘れてしまった。革命の古いやり方に戻るべき時が来ている。"
 CHI_Four_Provinces_of_Mountains_and_Rivers: "山と川の4つの省"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "伝統的な意味では、中原は山河の四つの省に位置し、中国文明の発祥地でもある。この地域の経済的潜在力は大きく、常に中国の中核をなしている。"
 CHI_Northeast_Industry_Base: "北東部産業拠点"
 CHI_Northeast_Industry_Base_desc: "東北工業基地は我が国で最初に工業化を達成した地域である。この地域は衰退しているにもかかわらず、新世紀の今日でも我が国の発展において消えることのない役割を果たしている。"
 CHI_Yangtze_River_Delta_Megacity: "長江デルタの都市圏"
 CHI_Yangtze_River_Delta_Megacity_desc: "長江デルタ都市圏は中国東部沿海地域における高度に発達した経済圏であり、中国で人口が最も多く、革新力が最も強く、総合力が最も強い3つの地域のうちの1つである。長江デルタ地域のさらなる発展は、我々の長期的な利益に大きく貢献するだろう。"
 CHI_Yangtze_River_Midreaches_Megacity: "長江中流域の都市圏"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "長江中流域の都市圏は武漢を中心都市とし、長沙、南昌を副中心都市としており、武漢都市圏、長沙・株洲・潭渓都市圏、鄱陽湖生態経済区をカバーし、湖北省、湖南省、江西省の経済圏に放射状に広がっている。長江中流域は古くから中国の重要な経済圏であり、この地域の繁栄と発展は国家にとって極めて重要である。"
 CHI_Taiwan_Megalopolis: "台湾の都市圏"
 CHI_Taiwan_Megalopolis_desc: "台湾は中国南部の守護者であり、世界的に有名な経済的に発展した地域でもある。統一後、台湾は大中華圏の輝く真珠となるだろう。"
 CHI_Southwest_Railway: "西南鉄道"
 CHI_Southwest_Railway_desc: "かつては第三線地域であった西南地域は、地理的・地形的理由により発展のスピードが遅れており、地域建設を加速させるためには、質の高い鉄道施設が不可欠である。"
 CHI_Southwest_Development_Plan: "南西部開発計画"
 CHI_Southwest_Development_Plan_desc: "西南3省はインドシナ半島に近く、伝統的な少数民族地域でもある。地元投資を通じて西南地域の近代化を加速することは、国境地域の安定に不可欠な役割を果たす。"
 CHI_A_Complete_Prairie: "完全な草原"
 CHI_A_Complete_Prairie_desc: "かつての北部領土を回復し、草原地帯が再び統一された今、モンゴル全域を現代化し、それを国の新たな経済成長拠点とする必要がある。そして、このかつて失われた領土をしっかりと掌握しなければならない。"
 CHI_Tianjin_Drydocks: "天津乾ドック"
 CHI_Tianjin_Drydocks_desc: "天津は中国北部の海岸沿いの都市であり、船舶の修理やメンテナンスを行う乾ドックを建設するのに最適な場所だ。"
 china.64.t: "中国が地域戦略目標を達成"
 china.64.d: "昔々、弱体化した中央帝国は群がる諸勢力に飲み込まれた。百年に迫る死闘の末、中国人はついに外国の蛮族を完全に駆逐し、裏切り者を根絶やしにし、この地域において中国の支配下での平和を成し遂げた。"
 china.64.a: "おめでとう、司令官。中国人民は決して貴殿の功績を忘れることはないだろう。"
 CHI_taiwan_strait_war: "§B台湾海峡戦争勃発§!"
 CHI_Xiaomi_Vehicle: "Xiaomi 車両"
 CHI_Western_Development_Strategy: "西部大開発戦略"
 CHI_Western_Development_Strategy_desc: "中国沿岸部の東部は鄧小平の「改革開放」政策に従って急速に発展したが、はるかに田舎で人口がまばらな西部では同様の急速な発展は見られなかった。私たちはこの不平等を是正し、すべての地域の間でバランスのとれた発展を実現するために努力すべきである。"
 CHI_The_Northern_Shield: "北境の盾"
 CHI_The_Northern_Shield_desc: "歴史的に見て、中国の敵は常に北から来た。我々は首都から国境を遠ざけ、草原地帯の分離主義的状況を終わらせ、北部の分離主義の根を取り除き、北の盾を取り戻さなければならない。\n「新疆を守ることはモンゴルを守ることであり、モンゴルを守ることは首都を防衛することである」"
