 xinjiang_category: "新疆"
 xinjiang_category_desc: "新疆ウイグル自治区の少数民族は、長い間、中国当局から疑いの目で見られてきた。この疑いは、中国統治への不満からウイグル過激派の活動が拡大するにつれて強まるばかりだ。この過激派の脅威を無視することはできないが、テロと戦う必要性と地元住民の心をつかむ必要性のバランスを取らなければならない。\n§Yウイグル問題§!はウイグル過激派の強さを示し、脅威レベルが高いほど、より致命的で破壊的な攻撃につながる。§Yウイグルの世論§! は、§Yウイグル問題§!の増加率を決定する。100%はウイグル人の政府に対する圧倒的な支持を表し、0%は普遍的な敵意を表す。\n\n§Yウイグル問題§!: [?ROOT.uighur_threat]%\n§Yウイグルの世論§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "新疆への漢族と回族の移住を促進する"
 promote_immigration_desc: "中国の他省から新疆への移民を促進することで、同省のウイグル族人口を相対的に減らすことができる。"
 raid_militant_hideouts: "過激派の隠れ家を襲撃"
 raid_militant_hideouts_desc: "我々の治安部隊は複数のウイグル族過激派の居場所を特定した。我々はこれらの過激派を逮捕するための作戦を開始することができる。"
 increase_restrictions_on_the_uighur_language: "ウイグル語に対する規制強化"
 increase_restrictions_on_the_uighur_language_desc: "ウイグル語に対する規制の強化は不評だろうが、新疆ウイグル自治区の中国化に向けた私たちの試みをさらに推し進めることになるだろう。"
 reduce_restrictions_on_the_uighur_language: "ウイグル語に対する規制を緩和"
 reduce_restrictions_on_the_uighur_language_desc: "ウイグル語に対する規制を緩和すれば、ウイグル人の政府に対する評価は改善されるだろう。"
 arrest_dissidents: "反体制派を逮捕"
 arrest_dissidents_desc: "過激化を抑え、安定を促進するために、ウイグル人の間で政府を公然と批判する人々を逮捕すべきだ。"
 release_dissidents: "反体制派を釈放せよ"
 release_dissidents_desc: "ウイグル族の政治犯の釈放は、ウイグル族の人々にとっては誠意の表れとして受け止められるだろう。"
 build_mosques: "モスクを建てる"
 build_mosques_desc: "政府収入を活用したモスクの建設は、ウイグル系ムスリム住民の我々への敵意を軽減するだろう。"
 outer_mongolia_category: "外モンゴル"
 outer_mongolia_category_desc: "外モンゴル地域、またはハルハ地方は、ほぼ1世紀にわたってロシアによって分離されてきた。現在、特別行政区の形で外モンゴルと平和的に統合する機会を得た。外モンゴルのチベット仏教ゲルク派の精神的指導者であるジェブツンダバ・フトゥクトゥの外モンゴルでの活動を支援することで、我々の目標達成に向けた影響力を高めることができる。"
 repair_erdene_zuu: "エルデネ・ゾーの修復"
 repair_erdene_zuu_desc: "エルデネゾー寺院は、おそらく外モンゴルに現存する最古の仏教寺院だろう。寺院は1586年に建てられ、1680年代に破壊されたが、その後2回再建された。エルデニジャオの建設に使用された建築資材は、カラコルムの遺跡から採取された。1939年、宗教粛清の一環として寺院は破壊された。エルデネゾー寺院の修復は、我々の影響力を高める効果がある。"
 repair_amarbayasgalant: "アマルバヤスガラント寺の修復"
 repair_amarbayasgalant_desc: "アマルバヤスガラント寺は、外モンゴルにあるもう一つの大きな仏教寺院である。1727年、清朝皇帝は、内モンゴルのチャンキャ・フトゥクトゥのシャニイン寺院と対になるよう、第一にジェブツンダバ・フトゥクトゥ寺院を建てるために資金を割り当てた。アマルバヤスガラント寺を修復することには我々の影響力を高める効果がある。"
 repair_gandantegchinlen: "ガンダン・テクツェンリン寺の修復"
 repair_gandantegchinlen_desc: "ガンダンテクチンレン寺は外モンゴル最大の寺院だ。1809年に創建され、1939年に迫害により閉鎖されたが、1944年から1989年までは国内で唯一活動していた寺院だった。現在はモンゴル仏教の中心地となっており、ガンダンテクチンレン寺の修復は、我々の影響力を高める効果がある。"
 drawing_lots_from_golden_urn: "金瓶掣圏"
 drawing_lots_from_golden_urn_desc: "金瓶掣圏とは、1793年に中国の清朝が導入した金瓶掣圏からくじや棒を引くことでチベット人の転生者を選ぶ方法を指す。金瓶掣圏は、表面上は選抜過程における不正や汚職を防止するために導入されたが、同時に中国の中央当局を転生候補者を推薦できる宗教当局として位置付けるためにも導入された。"
 jebtsundamba_sitting_ceremony: "ジェブツンダンバ・クトゥクトゥのベッドに座る儀式"
 jebtsundamba_sitting_ceremony_desc: "たとえ我々が第9世ジェプツンダンバ・ホトクトを見つけ出せたとしても、彼は正式な認定を受けたジェプツンダンバ・ホトクトとなるための儀式を完了させる必要がある。儀式の準備を進めよう。"
 taiwan_coup_category: "台湾政変"
 taiwan_coup_category_desc: "台湾の秘密主義派閥が台湾全土の政府や軍の主要な建物を掌握し始めている。この予期せぬ脅威に対抗するために、[TAI.GetLeader]は、おそらく主要な同盟国の支援も得て、政府に対する民間と軍の両方の支援を結集する必要がある。§t[CHI.GetName]§!が国家方針§Y$CHI_Outer_Mongolia_Return$§!を達成している場合、クーデター成功は阻止できなくなる。"
 rally_support_taiwan: "クーデターに反対する民間人の支持を集める"
 rally_support_taiwan_desc: "民主主義国家である我が国の政府は、常に国民の支持に依存してきた。政府が存続するためには、国民の支持を集めなければならない。"
 send_civilian_support_taiwan: "台湾に民間支援を派遣"
 send_civilian_support_taiwan_desc: "我々の支援は、[TAI.GetLeader]がクーデター計画者に対抗する助けとなるだろう。"
 send_military_support_taiwan: "台湾に軍事支援を送る"
 send_military_support_taiwan_desc: "我々の支援は、[TAI.GetLeader]がクーデター計画者に対抗する助けとなるだろう。"
 rally_support_military_taiwan: "クーデターに反対する軍の支援を結集"
 rally_support_military_taiwan_desc: "国民の支持は我々にとって重要であるが、軍の支持を維持することも政府の存続にとって重要な要素となるだろう。"
 prevent_coup_taiwan: "クーデターを阻止"
 prevent_coup_taiwan_desc: "我々が軍隊と国民から十分な支持を集めなければ、台湾はクーデター計画者の手に落ちるかもしれない。"
 hongkong_category: "香港の政治"
 hongkong_category_desc: "かつてイギリスの植民地だった香港は、現在では中華人民共和国の特別行政区となっている。香港の多くの人々は中国統治への復帰を歓迎しているが、中国の権威主義的傾向が香港の高く評価されている自由にどのような影響を与えるかについては大きな懸念がある。香港の人々は、これらの自由が脅かされそうになると、いつでもこうした懸念を集団抗議という形で行動に移すことをためらわない。"
 HKG_declare_independence: "独立宣言"
 HKG_declare_independence_desc: "香港の人々の間で地方主義への支持が十分に高まれば、私たちは北京の支配者からの独立を宣言できるだろう。"
 reconsider_the_NPCSC_decision: "香港に関する全国人民代表大会の決定を再考せよ"
 reconsider_the_NPCSC_decision_desc: "特別行政区に関する以前の決定を撤回することは我々の利益になるかもしれない。"
 reconsider_the_future_of_hongkong: "香港の将来を再考する"
 reconsider_the_future_of_hongkong_desc: "特別行政区に関する以前の決定を撤回することは我々の利益になるかもしれない。"
 deploy_troops: "部隊の派遣"
 deploy_troops_desc: "香港の抗議活動に対処するために我々が常に選択できる戦略は、抗議活動家らが街頭に出ないよう説得する手段として軍隊を派遣することだ。"
 request_troops: "人民解放軍の介入を要請"
 request_troops_desc: "香港の抗議活動に対処するために我々が常に利用できる戦略は、香港基本法第14条に基づいて人民解放軍香港駐屯部隊に介入を要請することだ。しかし、この条項を発動すれば、我々の人気と経済に多大な影響を与える可能性がある。"
 stop_the_protests_01: "抗議活動を止めろ"
 stop_the_protests_01_desc: "抗議者の要求に耳を傾けて彼らをなだめたり、秩序回復のために軍隊を派遣したりしなければ、現状はさらに悪化する恐れがある。"
