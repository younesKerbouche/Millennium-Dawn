 china_news.40.t: "中国、南シナ海を核心的利益と宣言"
 china_news.40.d: "南シナ海は、豊富な天然資源を有し、戦略的にも重要でありながら、複雑な政治関係を抱える縁海である。200以上の島や礁が存在し、紛争や対立が次々と発生している。中国が南シナ海を核心的利益と宣言した今、この地域にどのような変化をもたらすのだろうか？"
 china_news.40.a: "深刻な懸念"
 china_news.40.b: "南シナ海問題を解決するときが来た"
 china_news.40.c: "目覚める巨人"
 china_news.41.t: "中国、ヒマラヤ地域を核心的利益と宣言"
 china_news.41.d: "中国とインドの間に広がるヒマラヤ地域は、植民地時代からのさまざまな問題が原因で、長らく争いや対立の舞台となってきた。台頭する中国がこの地域の対立を完全に解決し、新興超大国インドとの平和的共存を達成するのか、それともインドに最終的な解決策を提示するのか、世界中が注目している。"
 china_news.41.a: "深刻な懸念"
 china_news.41.b: "世界の屋根へ"
 china_news.41.c: "目覚める巨人"
 china_news.41.e: "深刻な課題"
 china_news.42.t: "中国、第一列島線突破を試みる"
 china_news.42.d: "第一列島線の封鎖を突破できなければ、中国海軍は太平洋への自由な出入りができず、中国の世界的な利益を守ることは不可能となる。同時に、中国と日本の間には千年にわたる怨恨が存在する。アメリカとその従属国家による太平洋防衛線は、台頭する中国を抑え込むことができるのだろうか？運命がその答えを教えてくれるだろう。"
 china_news.42.a: "深刻な懸念"
 china_news.42.b: "長きにわたる因縁がついに終結しようとしている"
 china_news.42.c: "目覚める巨人"
 china_news.43.t: "中国、朝鮮半島問題への全面関与を発表"
 china_news.43.d: "長らく分断されてきた朝鮮半島は、東アジアにおける不安定の源となってきた。中国は、自国の台頭が周辺の隠れた危険によって妨げられることを望んでいない。南北双方にはそれぞれ固有の不安定要素が存在する。このまま現状維持を続けるのか、それとも片方が歴史の塵となるのか、中国の決断が極めて重要となるだろう。"
 china_news.43.a: "深刻な懸念"
 china_news.43.b: "厄介者を終わらせる"
