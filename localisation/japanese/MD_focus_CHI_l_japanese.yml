 south_china_sea_clash.5.t: "マレーシアがスプラトリー諸島での対立に勝利した！"
 south_china_sea_clash.5.d: "中国は失敗した！我々は領土防衛に成功しただけでなく、南シナ海の支配を拡大し、その水路のさまざまな恩恵をより多く享受できるようになった。敵は撤退したが、反撃に出る可能性もあるため注意が必要だ。"
