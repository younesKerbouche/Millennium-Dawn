 arunachal_war_decisions_category_desc: "アルナーチャル紛争とは、チベット高原の南東部に位置するアルナーチャル（中国は南チベットと呼んでいる）と呼ばれる地域をめぐるインドと中国の領土紛争を指す。この紛争は、両国が独立を果たし、植民地時代の国境問題を引き継いだ1950年代にまで遡る。アルナーチャルはヒマラヤ山脈東部の南斜面に位置する。インド洋からの南西モンスーンの影響を受け、雨量が多く、一年中暖かく湿気が多く、水と熱の条件に優れている。しかし、戦略的軍事支配と資源へのアクセスの点で、インドと中国の両国にとって非常に重要な地域である。中印国境での国境紛争は数十年にわたっている。起こり得る利益を管理するには、我々は高い準備態勢を保ち、国境紛争の激化に備えて緊張を高め、敵も同じことをすることに備える必要がある。\n\n§Y私たちの準備:§! [?THIS.arunachal_readiness]\n§Y現在の緊張:§! [?GLOBAL.arunachal_tension]\n§Y現在の進捗状況:§! [?THIS.Arunachal_war_progress]"
