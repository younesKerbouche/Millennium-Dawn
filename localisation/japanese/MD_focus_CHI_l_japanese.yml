 south_china_sea_clash.5.b: "敗北を認めるしかない……"
 south_china_sea_clash.5.c: "中国は負けない！"
 south_china_sea_clash.6.t: "南シナ海の緊張"
 south_china_sea_clash.6.d_VIE: "ベトナムが自国の領土とみなすスプラトリー諸島で中国がますます攻撃的な行動をとる中、ベトナムと中国の軍は南沙諸島で激しい衝突に近づいている。世界の指導者たちは両国に事態の沈静化を促しているが、どちらの国も譲歩するつもりはないようだ。"
 south_china_sea_clash.6.d_MAY: "マレーシアが自国の領土とみなすスプラトリー諸島で中国がますます攻撃的な行動をとる中、マレーシアと中国の両軍は、同諸島で激しい衝突に近づいている。世界の指導者たちは両国に事態の沈静化を促しているが、どちらの国も譲歩するつもりはないようだ。"
 south_china_sea_clash.6.d_PHI: "フィリピンが自国の領土とみなすスプラトリー諸島で中国がますます攻撃的な行動をとる中、フィリピンと中国の軍隊は南沙諸島で激しい衝突に近づいている。世界の指導者たちは両国に事態の沈静化を促しているが、どちらの国も譲歩するつもりはないようだ。"
 south_china_sea_clash.6.a: "これがどうなるか見てみましょう……"
 south_china_sea_clash.6.b: "我々は直ちにスプラトリー諸島に部隊を派遣すべきだ！"
 south_china_sea_clash.7.t: "中国が南シナ海で挑発的な艦隊演習を実施した！"
 south_china_sea_clash.7.d: "中国は南シナ海の領有権を主張するため、国際水域で挑発的な艦隊演習を命じた。この海域は中国ではなく国際社会のものだということを世界に示すため、海軍を使って航行の自由作戦を実施することを検討すべきだ。"
 south_china_sea_clash.7.a: "中国を敵に回すわけにはいかない…"
 south_china_sea_clash.7.b: "航行の自由を守らなければなりません！"
 south_china_sea_clash.8.t: "アメリカ軍が我が国の領海内で積極的なパトロールを行っている！"
 south_china_sea_clash.8.d: "南シナ海での我が国の完全に合法的な艦隊演習への報復として、米国は攻撃的ではあるが無意味な行動で我が国の領海に侵入した。我々は米国が我が国の領海から立ち去るのをただ待つこともできるし、米国に我が国海軍の全力を見せつけることで南シナ海に対する我が国の主権を主張することもできる。"
 south_china_sea_clash.8.a: "この問題で戦争を起こすリスクを冒すべきではない……"
 south_china_sea_clash.8.b: "帝国主義者を追放せよ！"
 south_china_sea_clash.9.t: "中国が我々の航行監視の自由を攻撃した！"
 south_china_sea_clash.9.d: "慣例を覆す衝撃的な事態として、南シナ海における我が国の航行の自由の哨戒隊が攻撃を受け、我が国の船舶一隻が沈没し、複数の米兵が戦死した。我が国民は対応を強く求めているが、まだ小規模な衝突に過ぎないこの件で本当に戦争を宣言したいのだろうか。"
 south_china_sea_clash.9.a: "状況を悪化させてはならない……"
 south_china_sea_clash.9.b: "この攻撃は罰せられなければならない！"
 south_china_sea_clash.10.t: "西沙諸島の運命"
 south_china_sea_clash.10.d: "西沙諸島は南シナ海において大きな戦略的価値を持ち、利益の大きい資源採掘の機会を与えてくれる。西沙諸島に対する事実上の支配を維持することによる利益にもかかわらず、現在の紛争の終結を交渉するためには、共同開発区域を通じてベトナムとこれらの資源を共有する可能性、あるいは支配権を完全に放棄する可能性さえも検討すべきである。"
 south_china_sea_clash.10.a: "我々はベトナム人に何も譲歩することはできない！"
 south_china_sea_clash.10.b: "西沙諸島は共有できる。"
 south_china_sea_clash.10.c: "我々は島々の支配権を放棄すべきだ。"
 south_china_sea_clash.11.t: "中沙諸島の運命"
 south_china_sea_clash.11.d: "中沙諸島は南シナ海で大きな戦略的価値を持ち、利益の大きい資源採掘の機会を我々に与えてくれる。中沙諸島に対する事実上の支配を維持することによる利益にもかかわらず、我々は共同開発区域を通じてこれらの資源をフィリピンと共有する可能性、あるいは現在の紛争の終結を交渉するために支配権を完全に放棄する可能性さえも検討すべきである。"
 south_china_sea_clash.11.a: "フィリピンに何かを譲るわけにはいかない！"
 sino_indian.1.t: "ブータンの主権が侵害されている！"
 sino_indian.1.d: "中国軍は、中国が自国領であると主張するブータン領ドクラムでの道路建設作業に同行している。このブータンの主権に対する明らかな侵害が反対されなければ、中国はドクラム、そしておそらくブータン領内の他の係争地域に対する主張を強固にする可能性がある。"
 sino_indian.1.a: "この侵略を阻止するために軍を派遣すべきだ！"
 sino_indian.1.b: "我々には何もできない……"
 sino_indian.1.c: "我らの守護者らが我らを守るためにやって来る。"
 sino_indian.1.e: "自らを守らなければ！"
 sino_indian.2.t: "どうやら私たちの守護者たちは私たちを見捨ててしまったようです……"
 sino_indian.2.d: "インドは、我が国の主権を守るという約束を破った。したがって、中国の侵略に反対するかどうかは、我々が決める。"
 sino_indian.2.a: "我々には何もできない……"
 sino_indian.2.b: "自らを守らなければ！"
 sino_indian.3.t: "[FROM.GetName]は道路建設を阻止するために軍隊を派遣した"
 sino_indian.3.d: "数百人の[FROM.GetAdjective]軍が、表面上は我々のブータン領土への侵攻への報復として、我々の領土と彼らの領土の境界線を越えた。この主張の不合理さはさておき、我々は撤退して武力衝突を避けるか、現状を悪化させるかを決めるべきだ。"
 sino_indian.3.a: "我々は撤退すべきだ。"
 sino_indian.3.b: "我々は立場を守らなければならない！"
 sino_indian.4.t: "中国がブータンへの影響力を拡大"
 sino_indian.4.d: "小国ブータンは、中国が同国の同意なく同国の領土に道路を延長したことで、独立性が著しく損なわれた。ブータンも同国の保護国インドも、この動きを非難し、この地域は中国領ではなくブータン領であると繰り返し主張する以外には抵抗しなかった。インドがこの行為から隣国を守れなかったことで、両国間の歴史的に緊密な関係が著しく損なわれたと報じられている。"
 sino_indian.4.a: "中国は外への進出を続けている。"
 sino_indian.5.t: "中国はブータンから撤退した"
 sino_indian.5.d: "中国は、ブータン領ドクラムへの既存道路の延長に向けた取り組みに大きな抵抗に直面し、同地域から軍隊と人員を撤退させた。[CHI.GetLeader]は、同地域の平和と安定に対する中国のコミットメントを改めて表明した。"
 sino_indian.5.a: "今のところ、中国は撤退した。"
 sino_indian.6.t: "中国がドクラム紛争に勝利！"
 sino_indian.6.d: "敵を敗走させたことで、ドクラム領土における我々の覇権は確実になった！"
 sino_indian.6.d_RAJ: "ブータンの領土を守ることができなかったため、我々はドクラムを中国に譲り渡す以外に選択肢がない。"
 sino_indian.6.a: "偉大なる勝利！"
 sino_indian.6.b: "屈辱的な敗北…"
 sino_indian.7.t: "中国はドクラム紛争に敗れた！"
 sino_indian.7.d: "敵からドクラムを奪取できなかったため、我々は正当に我々のものである土地から撤退する以外に選択肢はない。"
 sino_indian.7.d_RAJ: "敵を撃破したことで、ブータンのドクラムに対する主権は守られた！"
 sino_indian.7.a: "偉大なる勝利！"
 sino_indian.7.b: "屈辱的な敗北…"
 sino_indian.8.t: "ドクラム紛争は決着がつかずに終了"
 sino_indian.8.d: "我々の側も彼らも、ドクラム地域をめぐるこの衝突で優位に立つことができなかった。"
 sino_indian.8.a: "とりあえず平和だ…"
 sino_indian.9.t: "中国がアルナーチャル・プラデーシュ州を占領した！"
 sino_indian.9.d: "敵を敗走させたことで、敵にはアルナーチャル・プラデーシュ州として知られている南チベットの領土に対する我々の覇権は今や確実となった！"
 sino_indian.9.d_RAJ: "領土を守ることができなかったため、アルナーチャル・プラデーシュ州を中国に譲り渡す以外に選択肢はない。"
 sino_indian.9.a: "偉大なる勝利！"
 sino_indian.9.b: "屈辱的な敗北…"
 sino_indian.10.t: "中国はアルナーチャル・プラデーシュ州を占領することに失敗した！"
 sino_indian.10.d: "敵からこの州を奪取できなかったため、我々は正当に我々のものである土地から撤退する以外に選択肢はない。"
 sino_indian.10.d_RAJ: "敵を撃破したことで、インドのアラナチャル・プラデーシュ州に対する主権は守られた！"
 sino_indian.10.a: "偉大なる勝利！"
 sino_indian.10.b: "屈辱的な敗北…"
 sino_indian.11.t: "中国は関係改善と紛争解決のための条約を提案している"
 sino_indian.11.d: "中国の過去の和解行為は、両国間の国境紛争を解決し、相違点を永久に脇に置く条約に署名するという今回の提案で最高潮に達した。我々は彼らの提案を受け入れるべきか、それとも現状維持に固執すべきか？"
 sino_indian.11.a: "この歴史的な申し出を受け入れるべきだ！"
 sino_indian.11.b: "中国人は信用できない！"
 sino_indian.12.t: "中印友好条約"
 sino_indian.12.d: "中国とインドは友好条約を締結し、この2つの地域大国の間に存在した数十年にわたる恨みと疑念に終止符が打たれた。中国側が一連の驚くべき和解の試みを行った結果、インド政府の中国に対する不満は急速に薄れていった。この新たな驚くべきパートナーシップがもたらす意味はまだ明らかになっていない。"
 sino_indian.12.a: "平和と外交にとって良い日だ！"
 sino_indian.12.b: "非常に心配な展開だ……"
 sino_indian.13.t: "中国はインドに軸足を移す"
 sino_indian.13.d: "中国とパキスタンは、インドに対する共通の不信感から、数十年にわたって緊密な戦略的パートナー関係を築いてきた。しかし、最近になって状況は変わり始めており、中国はパキスタン防衛の約束を放棄し、両国間の合同軍事演習や投資プロジェクトを終了した。中国はインドに対し、これらの措置は単なる短期的な口論ではなく、中国の外交政策の長期的な方向転換を示すものだというシグナルを送っていると報じられている。これらの展開に対するインドの反応はまだ不明である。"
 sino_indian.13.a: "中国は新たな同盟国を求めている……"
 sino_indian.13.b: "これはどう解釈すべきだろうか？"
 CHI_End_of_ROC: "中華民国の終焉"
 CHI_End_of_ROC_desc: "ついに、残存国家は目的地に到着し、中華民国は運命をたどった。中国の内戦は中国本土の完全な勝利によって終結した。それらの瞬間はすべて、雨の中の涙のように、時とともに失われていくだろう。"
 CHI_Gateway_To_Pacific: "太平洋への玄関口"
 CHI_Gateway_To_Pacific_desc: "今、最初の列島線が崩壊し、我々の艦隊は太平洋へのアクセスを獲得した。次の課題が我々の前に立ちはだかっている。"
 CHI_Northern_New_Artery: "北方の新動脈"
 CHI_Northern_New_Artery_desc: "新たな外モンゴルを築くことは重要であり、最優先課題は現地の交通条件を改善することだ。我々の列車が高原を越えて東北部と西北部を結び、草原地帯と内陸部の強力な結びつきを確立できるようにする。この計画により、外モンゴルと内陸部の間で物資、人的資源、軍事資産をより便利に輸送できるようになり、同地域に残るロシアの影響を効果的に断ち切ることが可能になる。"
 CHI_Mongolia_Ore_Production: "モンゴルの鉱石生産"
 CHI_Mongolia_Ore_Production_desc: "モンゴル高原は人口がまばらであるものの、大量の鉱物資源を有している。我々が今解決すべき最も緊急の課題は、この宝庫をできるだけ早く開発・活用することだ。外モンゴルの豊富な資源は、中国の経済エンジンにとって欠かせない一部となっている。"
 CHI_Mongolia_Development_Plan: "モンゴル開発計画"
 CHI_Mongolia_Development_Plan_desc: "外モンゴルと中国本土の統合の流れはもはや止められず、この過程から双方は大きな恩恵を受けるだろう。モンゴルの人々は我々の旗の下に団結し、共にこの古代の土地を目覚めさせ、輝かしい未来をもたらすために取り組む。"
 CHI_Inscription_of_Yanran: "燕然山脈碑文"
 CHI_Inscription_of_Yanran_desc: "西暦89年、将軍・窦顕が率いる漢軍はアルタイ山脈において北匈奴との戦いに勝利した。この戦いは漢王朝にとって決定的な勝利であった。戦後、竇憲は燕然山にて天帝を祀る祭祀を行い、勝利を記念して崖面に碑文を刻むよう命じた。北匈奴はこの戦いを機に中国史から姿を消した。"
 CHI_Ceremony_in_Khentii_Mountains: "ヘンティ山脈の儀式"
 CHI_Ceremony_in_Khentii_Mountains_desc: "紀元前119年、漢王朝がフン族との決戦に勝利し、将軍の霍去兵はヘンティ山脈に到着すると、漢の歴史的な勝利を象徴する一連の儀式を行った。「ヘンティ山脈の儀式」と「燕然碑」という表現は、中国王朝の軍将校の最高の業績の1つと見なされている。"
 CHI_Raid_The_Dragon_City: "龍城の襲撃"
 CHI_Raid_The_Dragon_City_desc: "紀元前129年、漢代の名将、衛青が匈奴の聖地である龍城への遠征を成功させ、それが漢匈奴戦争における最初の明らかな勝利となった。"
 CHI_Sino_Mongol_Friendship_Treaty: "中国モンゴル友好条約"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "中国とモンゴルは4600kmの国境を接しており、友好関係を維持し、共に未来に向かうことが重要である。"
 CHI_Aid_Outer_Mongolia: "外モンゴルを援助する"
 CHI_Aid_Outer_Mongolia_desc: "長年衛星国扱いされてきたため、外モンゴルの大部分は農村地帯で未開発の状態にあり、この状況を改善するためにより多くの資金を投資する必要がある。"
 CHI_Outer_Mongolia_SAR: "外モンゴル特別行政区"
 CHI_Outer_Mongolia_SAR_desc: "外モンゴルへの支援の肯定的な効果が明らかになった今、外モンゴルに高度な自治権を持つ特別行政区を設立すれば、外モンゴル地域に対する我々の支配が国際社会により受け入れられやすくなるだろう。"
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChatは中国本土で最もアクティブなユーザーを抱えるソーシャルソフトウェアだ。WeChatを常に管理しておくことは非常に重要なことである。"
 CHI_liquidate_the_evil: "過去の悪を清算する"
 CHI_liquidate_the_evil_desc: "1895年の日清戦争で中国は敗れ、台湾を日本に割譲した。第二次世界大戦が終わるまで、日本は中国に甚大な損害を与え続けた。今日、我々は台湾を取り戻したが、悪の根源は悔い改めることなく次の攻勢に備えている。この1世紀の恨みを終わらせ、東アジアの秩序を取り戻そう。太陽は沈み、我々が勝利するのだ。"
 CHI_mars_colony_desc: "火星に自立可能で恒久的な人類コロニーを築くことは、人類が揺りかごを飛び出し、正式に深宇宙へと向かうことを意味する。"
 chi_mars_city_building_completed: "火星都市建設が完成"
 chi_moonbase_beta_completed: "月面基地ベータが完成"
 CHI_New_Era_PLA: "新時代の人民解放軍"
 CHI_New_Era_PLA_desc: "新時代の人民解放軍は党と国家から与えられた任務をより良く遂行し、四つの近代化を実現する上でも重要な役割を果たすだろう。"
 CHI_Xinjiang_SAR: "新疆特別行政区"
 CHI_Xinjiang_SAR_desc: "新疆に対する我々の統制を緩める時が来た。首都から遠く離れたが注意深く監視される中で、地方政府の強化なしには、同省と周辺地域の長期的な安定は確保できないことは明らかだ。"
 CHI_Tibet_SAR: "チベット特別行政区"
 CHI_Tibet_SAR_desc: "チベットにさらなる自治権を与えることによるプラスの効果が明らかになった今、チベットに高度な自治権を持つ特別行政区を設立すれば、チベット人の間でのチベット人気と国際社会からのチベットの評価がさらに高まるだろう。"
 CHI_Establish_Taiwan_SAR: "台湾特別行政区の設置"
 CHI_Establish_Taiwan_SAR_desc: "基盤が整った今、台湾の人々が中華人民共和国の一部として同胞と再統合する時が来た。一定の自治権が保証されるとはいえ、それでも我々の国家統一という目標は遂に達成される。"
 CHI_Shell_Kinmen_and_Matsu: "金門島と馬祖島の砲撃"
 CHI_Shell_Kinmen_and_Matsu_desc: "金門島と馬祖島は我が国の海岸のすぐ沖にあり、軍事装備があふれている。台湾が来たるべき紛争に備える前に、我々はこの島を攻撃すべきだ。"
 CHI_Qinghai_Tibet_Railway: "青蔵鉄道"
 CHI_Qinghai_Tibet_Railway_desc: "チベットは中国にとって不可欠かつ不可侵の領土であるが、チベット地域と中国の他の地域の間に高度な輸送ネットワークがないため、統合が妨げられている。チベットと隣の青海省を結ぶ鉄道に投資すれば、この状況は改善されるだろう。"
 CHI_New_Eurasian_Land_Bridge_Railway: "新ユーラシア陸橋鉄道"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "新ユーラシア陸橋はユーラシア陸橋の南側を補完するもので、中国と中央アジアを通過し、南アジアおよび西アジアへの拡張計画が検討されている。ユーラシア大陸橋の中国区間を整備することで、中国西部の交通状況を効果的に改善できる。"
 CHI_Qinghai_Tibet_Development_Plan: "青海・チベット開発計画"
 CHI_Qinghai_Tibet_Development_Plan_desc: "青蔵高原は常に高地という制約に縛られてきた。今や技術の進歩により、我々は世界の屋根を開発し、青蔵と本土をより緊密に結びつけ、すべての人々が近代化に参加できるようにする。"
 CHI_Prosperous_Borderland: "国境の繁栄"
 CHI_Prosperous_Borderland_desc: "多民族国家である我が国にとって、国境地帯の安定と繁栄こそが国家の統一と復興を維持する唯一の手段だ。"
 CHI_Watch_on_Natuna: "ナトゥナの方を向いて"
 CHI_Watch_on_Natuna_desc: "南シナ海の最後のピース、もはや我々の内海に争いは存在しない。"
 CHI_The_Fate_of_the_Macclesfield_Bank: "中沙諸島の運命"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "中沙諸島の支配をめぐるフィリピンとの紛争は、両国間の緊張の大きな原因となっている。この紛争の解決は、中比関係の改善に大きく貢献するだろう。"
 CHI_Outer_Mongolia_Return: "外モンゴルの返還"
 CHI_Outer_Mongolia_Return_desc: "約100年の歳月を経て、北部ゴビ砂漠とハルハ草原が再び我々の支配下に戻ったことは、中国民族の偉大なる復興を象徴する重要な出来事である。この古代の土地は、我々の手によって新たな栄光を取り戻すだろう。"
 arunachal_war.1.t: "軍事訓練中の失敗"
 arunachal_war.1.d: "最近の軍事演習中に事故が発生し、数人の兵士が負傷したため、人々は説明を求めている。"
 arunachal_war.1.a: "残念だ"
 arunachal_war.2.t: "複合軍事訓練中の事件"
 arunachal_war.2.d: "最近の軍事演習中に事故が発生し、数人の兵士が負傷し、装備品も損傷した。"
 arunachal_war.2.a: "物事の本質もそうだ。"
 arunachal_war.3.t: "失敗攻撃シミュレーション"
 arunachal_war.3.d: "最近の陽動作戦中、正体不明の敵から砲撃を受けた。正確な理由は特定できず、多くの不安を伴う疑問が投げかけられている。"
 arunachal_war.3.a: "最悪だ。"
 arunachal_war.4.t: "攻撃を中止"
 arunachal_war.4.d: "我々が攻撃しようとした矢先、敵が先制攻撃を仕掛けてきた。"
 arunachal_war.4.a: "つまり、それはいいことだろ？"
 arunachal_war.20.t: "攻勢の成功"
 arunachal_war.20.d: "最新の戦闘で、我々は勝利を確保することができた。"
 arunachal_war.20.a: "計画通り"
 arunachal_war.21.t: "攻勢の失敗"
 arunachal_war.21.d: "敵は我々の攻撃を何とか退けた"
 arunachal_war.21.a: "わずかな後退"
 arunachal_war.22.t: "攻勢後の膠着"
 arunachal_war.22.d: "今回の攻勢では、意味のある結果を得ることはできなかった。"
 arunachal_war.22.a: "残念だ"
 arunachal_war.23.t: "敵が勝利を確保"
 arunachal_war.23.d: "敵は我々の防衛線を突破し、勝利を収めた。"
 arunachal_war.23.a: "悪いニュース"
 arunachal_war.24.t: "敵の攻撃が失敗する"
 arunachal_war.24.d: "敵は我々の防衛陣地を攻撃したが、何も達成できなかった。"
 arunachal_war.24.a: "よくやった"
 arunachal_war.25.t: "敵の攻撃で膠着状態"
 arunachal_war.25.d: "我々は敵が攻撃を展開しようとしていたのを阻止することができた。"
 arunachal_war.25.a: "まだましだ。"
 arunachal_war.30.t: "敵が地域を占領"
 arunachal_war.30.d: "最近の衝突の後、敵は一地域で前進し、ほぼ完全に支配下に置いた。我々は今すぐ行動を起こす必要がある。"
 arunachal_war.30.a: "彼らにくれてやれ"
 arunachal_war.30.b: "全面戦争に備える"
 one_china_category: "両岸関係"
 one_china_category_desc: "中国の内戦は、北京を拠点とする中華人民共和国と台北を拠点とする中華民国という、中国国家全体を率いると主張する2つの政府の存在で終結した。1992年に両政府はこの問題を棚上げし、「一つの中国」という点には合意したが、その正当な統治者がどちらであるかについては意見が分かれた。台湾の独立派はこの合意を批判し、独立国家台湾の樹立を求めた。\n\n台湾における統一派の§C泛藍連合§!と独立派の§G泛緑連合§!の相対的な人気は、それぞれ独立への反対と独立支持の大まかな近似値として役立つ。\n\n§C泛藍連合の支援§!\n£TAI_conservatism  国民党: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_Conservative  新党: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  親民党: §Y[?TAI.party_pop_array^14|%1]§!\n\n支援の合計: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§G泛緑連合の支援§!\n£TAI_liberalism  民主進歩党: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  台湾独立党: §Y[?TAI.party_pop_array^18|%1]§!\n\n支援の合計: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "統一へのロードマップを再提出する"
 resubmit_roadmap_desc: "台北のカウンターパートは今のところ統一へのロードマップを拒否しているが、状況が変われば彼らの立場も変わる可能性がある。"
 anti_DPP_media_campaign: "反DPPメディアキャンペーン"
 anti_DPP_media_campaign_desc: "台湾の民主進歩党は、ここしばらく独立の政策を推し進めてきた。台湾の選挙で彼らの成績を落とすためには、台湾のメディアに対する影響力を利用して、親中国の国民党に対して民主進歩党を不利に描くべきだ。"
 anti_DPP_media_campaign_2: "反DPPメディアキャンペーン"
 anti_DPP_media_campaign_2_desc: "台湾の民主進歩党は、ここしばらく独立の政策を推し進めてきた。台湾の選挙で彼らの成績を落とすためには、台湾のメディアに対する影響力を利用して、親中国の国民党に対して民主進歩党を不利に描くべきだ。"
 ban_solo_travel_to_taiwan: "台湾への一人旅禁止"
 ban_solo_travel_to_taiwan_desc: "台湾経済は中国本土からの観光に大きく依存している。台湾への観光を制限すれば、台湾経済に大きな打撃を与え、台湾の行動に対する我々の不満を効果的に示すことになるだろう。"
 rescind_travel_ban: "渡航禁止令を撤回する"
 bribe_military_officials: "軍関係者に賄賂を贈る"
 bribe_military_officials_desc: "台湾の政権内には一定の支持があるものの、クーデターの成功を確実にするためには、より多くの軍将校に金銭的なインセンティブを与える必要があるだろう。"
 fortify_kinmen: "金門の要塞化"
 fortify_kinmen_desc: "冷戦中、国民党は金門島を反共産主義の要塞島として築き上げた。しかし、1990年代以降、台湾政府はこの島を人気の観光地として大きく再活用してきた。こうした最近の傾向にもかかわらず、台湾当局は必要に応じて再び金門島を戦争に備える用意ができている。"
 fortify_matsu: "馬祖の要塞化"
 fortify_matsu_desc: "台湾のもう一つの離島である馬祖島も、中国本土に近いことから重要な軍事基地となっている。冷戦後、状況は徐々に緩和されたが、馬祖島は必要とあれば紛争の最前線となる可能性もある。"
 anti_infiltration_bill: "浸透防止法案を可決する"
 anti_infiltration_bill_desc: "中国は、ハイブリッド戦争を利用して我が国の民主主義に影響を与え、親中勢力に有利に働かせることもいとわない。我々は、中国のこうした能力を制限するために、できる限りのことをすべきだ。"
 show_countries_that_recognize_the_ROC: "中華民国を承認した国を表示"
 show_countries_that_recognize_the_ROC_desc: "数十年前から、大半の国々が中華民国から中華人民共和国への承認を切り替えている一方で、依然として承認を維持している国々も存在する。この数は、中華人民共和国による魅力攻勢——残存する中華民国支持国家に対し政治的・経済的利益で懐柔する戦略——により着実に減少している。一方、中華民国側はこの流れをほぼ阻止できていない。承認の決定要因には、影響力、世論、世界観、政府形態など多様な要素が絡んでいる。"
 declare_independence_taiwan: "独立宣言"
 declare_independence_taiwan_desc: "台湾は中国ではない。つまり、中国共産党が主張するように中華人民共和国の一部ではないし、国民党とその同盟国が主張するように中華民国政府の一時的な拠点でもない。したがって、私たちは独立を宣言し、世界で最も新しい国家としての地位に対する国際的な支持を集めるよう努めるべきである。"
 recalculate_coalition_support_taiwan: "合計サポート値の更新"
 southwest_hydroelectricity_dev_category: "南西部の水力発電開発"
 southwest_hydroelectricity_dev_category_desc: "地域経済の発展が比較的遅れているため、中国南西部のエネルギー資源、特に豊富な水力発電資源が十分に開発されていない。"
 construction_jinshajiang_dam: "金沙江水力発電プロジェクトの建設"
 construction_jinshajiang_dam_desc: "金沙江は長江の上流に位置し、豊富な水資源を有している。この地域は、水資源開発プロジェクトを建設するのに非常に適しており、現在の資源不足を緩和する助けとなるだろう。"
 construction_yalongjiang_dam: "雅礱江水力発電プロジェクトの建設"
 construction_yalongjiang_dam_desc: "雅礱江は宜賓市上流の長江最大の支流であり、長江最長の支流でもある。流域の水量が豊富で、溝が集中しており、水エネルギーの埋蔵量が大きい。中国の水力発電の「豊富な鉱物資源」の一つである。"
 construction_wujiang_dam: "烏江水力発電プロジェクトの建設"
 construction_wujiang_dam_desc: "烏江は長江上流域の南岸にある最大の支流であり、貴州省を流れる最大の河川である。貴州省は河川網が密集しており、河川勾配が急で、自然の落差が大きく、水エネルギー資源が豊富だ。"
 construction_jialingjiang_dam: "嘉陵江水力発電プロジェクトの建設"
 construction_jialingjiang_dam_desc: "嘉陵江は長江上流の支流であり、広元以下流は航行可能な四川省の重要な水路である。年間水上輸送量は四川省内陸水路輸送の年間貨物量の25%を占める。"
 high_speed_railway_dev_category: "高速鉄道建設"
 high_speed_railway_dev_category_desc: "高速鉄道は、地域における軍隊の移動速度と資源獲得の効率を効果的に向上させることができる。"
