 sco_category: "上海協力機構"
 sco_category_desc: "\n£MAIN_desctext_sco \n\n\n\n§Y上海協力機構§!§Y（SCO）§!は、主に経済、政治、安全保障に関する事項に焦点を当てたユーラシアの政府間組織である。その前身である§Y上海五カ国§!は、§Y[SOV.GetFlag]ロシア§!、§Y[CHI.GetFlag]中国§!、§Y[KAZ.GetFlag]カザフスタン§!、§Y[KYR.GetFlag]キルギス§!、§Y[TAJ.GetFlag]タジキスタン§!によって紛争の解決と協力の促進を目的に結成された。§YSCO§!はその初期構想を広げ、深化させる形で誕生し、加盟国間の関係改善を促進するとともに、§Y[SOV.GetFlag]ロシア§!と§Y[CHI.GetFlag]中国§!の§Y中央アジア§!における影響力を著しく高める役割を果たしている。\n\n加盟申請の可能性は§Y中国の攻勢§!の水準によって決まる。\n中国の攻勢が§G-20§!以下:§Y中道§!および§Yナショナリスト§!国家はSCOに正規メンバーとして参加を試みる。\n中国の攻勢が§G-10§!以下:§Y中道§!および§Yナショナリスト§!国家はSCOにオブザーバーとして参加を試みる。\n中国の攻勢が§R+10§!以上:§Y中道§!および§Yナショナリスト§!のSCO加盟国は組織を脱退する。\n中国の攻勢が§R+20§!以上:§Y中道§!および§Yナショナリスト§!のSCOオブザーバーはその地位を放棄する。\n\n§Y中国の攻勢§! [?CHI.chinese_aggression]"
