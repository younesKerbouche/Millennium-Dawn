l_japanese:
 CHI_invest_fusion_reactor: "核融合エネルギーに投資"
 CHI_invest_fusion_reactor_desc: "核融合発電は、核融合反応による熱を利用して発電する発電方式として提案されているものである。"
 CHI_Construct_Tokamak_Reactor: "トカマク炉を建設"
 CHI_Construct_Tokamak_Reactor_desc: "トカマクは、強力な磁場を使用してプラズマをトーラス状に閉じ込める装置である。トカマクは、制御された熱核融合エネルギーを生成するために開発されている数種類の磁気閉じ込め装置の1つだ。"
 CHI_Construct_Stellarator_Reactor: "ステラレータ炉を建設"
 CHI_Construct_Stellarator_Reactor_desc: "ステラレータは、プラズマを閉じ込めるために主に外部磁石に依存するプラズマ装置である。磁気閉じ込め核融合を研究している科学者は、ステラレータ装置を核融合反応の容器として使用することを目指している。"
 CHI_establishment_space_combat_support_force: "宇宙戦闘支援部隊を設立する"
 CHI_establishment_space_combat_support_force_desc: "宇宙戦闘支援部隊は、人民解放軍の宇宙事業部門である。"
 CHI_weaponized_space: "宇宙を軍事化"
 CHI_weaponized_space_desc: "人間が現れるところならどこでも争いは起こる。宇宙でもそうだ。ただ座って敵の動向を黙って見ているだけではだめだ。時間は誰も待ってくれない。"
 CHI_space_marines: "宇宙軍強襲部隊"
 CHI_space_marines_desc: "広大な宇宙はかつての海のように、人類の征服を待っている。スペースマリーンが先導する！"
 CHI_visit_dark_side_moon: "月の裏側の探査"
 CHI_visit_dark_side_moon_desc: "潮汐ロックにより、月の同じ面は常に地球を向いている。月の裏側に着陸することは、月征服への歴史的な一歩となるだろう。"
 CHI_shanxi_launch_pad: "山西発射台"
 CHI_shanxi_launch_pad_desc: "山西省太原市にある衛星発射センターは、中国で2番目のミサイルおよび衛星発射基地であり、中国が真に独自に設計し建設した最初のロケットおよび衛星発射場である。"
 CHI_beidou_satelite_navigation: "北斗衛星測位システム"
 CHI_beidou_satelite_navigation_desc: "北斗衛星測位システム（BDS）は、全天候型の高精度な測位、ナビゲーション、タイムサービスを我が国の人民解放軍に提供し、戦闘能力を大幅に向上させるものである。"
 CHI_mission_to_mars: "火星探査"
 CHI_mission_to_mars_desc: "火星は、地球以外では太陽系で最も人間が居住可能な惑星であるため、学術研究の焦点であり、エイリアンの移住先候補の1つでもある。小さな一歩を踏み出さずに1,000マイルに到達することはできない。人類が太陽系を征服するには、これは小さな一歩に過ぎないが、人類が宇宙に進出するには、大きな一歩である。"
 CHI_mars_colony: "火星コロニー"
 CHI_lunar_outpost: "月面基地"
 CHI_lunar_outpost_desc: "月は45億年にわたって地球とともに歩んできた、地球唯一の天然衛星である。月に基地を建設することは、人類の科学技術と進取の精神を完璧に体現するものである。"
 CHI_nanjing_airport: "南京国際空港"
 CHI_nanjing_airport_desc: "南京国際空港の特色は9個の滑走路と毎年7600万人の旅客を輸送する能力を持つことだ。"
 CHI_zhejiang_megacity: "浙江城市計画"
 CHI_zhejiang_megacity_desc: "杭州アリババグループの新興IT産業は浙江都市圏を誕生させ、中国経済の高付加価値産業への転換を牽引することになる。"
 CHI_circular_electron_positron_collider: "円形電子・陽電子衝突型加速器"
 CHI_circular_electron_positron_collider_desc: "円形電子・陽電子衝突型加速器は、中国の素粒子物理学コミュニティが提案した、前述の物理学プログラムを探求するための大規模な国際科学施設である。周囲は80km（49.70mile）で、マンハッタン島全体を包囲することができる。"
 chi_mars.1.t: "火星探査車ミッション"
 chi_mars.1.d: "科学者とエンジニアは、探査機を火星に送る準備ができている。探査機には、数千万ドル相当の機器とともに、合計約14個のセンサーが搭載されている。火星の 1 日は地球の1/5日で、火星でバッテリーが蓄電するには長すぎるため、この探査機は定期的に移動する必要がある。\n\n探査機自体は、ソーラー パネルを最大限に活用するために、簡単に移動できる極地に設置される。さらに、火星での長期的な生活環境を決定するための実験も行われる。氷の抽出は、植物用の液体水や火星の将来の宇宙飛行士の食料につながるだけでなく、酸素と水素、ロケット燃料に分離することにもつながる。\n\nこれを行うために必要な研究を行うには、数か月から数年かかる可能性がある。ただし、この期間内に、このプロジェクトの資金を使用して、火星に簡単にアクセスし、地球に到着するための燃料補給ができるように、火星を周回する補給所を建設する。\n\nこれらはすべて、今後10年以内に達成可能である。しかし、今こそ実行に移すべき時だ。"
 chi_mars.1.o1: "発射！"
 chi_mars.2.t: "火星コロニープロジェクト"
 chi_mars.2.d: "人類が火星に移住したいのであれば、自立した恒久的な基地を建設しなければならない。これは数え切れないほどの宇宙探検家の夢であり、人類が宇宙に足を踏み入れる唯一の方法である。これらすべてが今日現実のものとなる。"
 chi_mars.2.o1: "火星へ行こう！"
 chi_mars.3.t: "着陸システムの故障"
 chi_mars.3.d: "約6000万キロの旅を経て、ついに探査機が火星上空に姿を現した。火星全体に広がる酸化鉄が赤い姿を映し出している。長い間レンズ越しにしか見えなかった惑星が、今や眼前にある。\n「探査機は着陸モードに移行する。」シミュレーターで幾度となく訓練を重ねた船長が命令を下したが、着陸装置に不具合が生じたようだ。この瞬間、船長の額に大きな汗の玉が一瞬で浮かんだ。"
 chi_mars.3.o1: "太原、問題が発生した。"
 chi_mars.4.t: "車両故障"
 chi_mars.4.d: "スリル満点の30分後、探査機はついに墜落の危険を逃れ、火星ユートピア平原に曲がって着陸した。ここは前回の周栄探査機の着陸地点でもある。火星と太陽系最大の衝突盆地として知られ、直径は推定3,300キロメートル。\n着陸後、乗組員は特別な探査機に乗り換えて平原の南部に拠点を構えるが、前回の探査機の着陸による振動が探査機に何らかの影響を与えたようだ。状況が必ずしも乗組員にとって有利ではない展開になっていることは明らかだ。"
 chi_mars.4.o1: "今日は我々の車に何か不具合があるようだ。"
 chi_mars.5.t: "拠点に到着"
 chi_mars.5.d: "40キロメートル。人類が地球以外の惑星でこれほど長い行軍をしたのは初めてだ。地球上でこれほど普通の距離を移動するのは、人類の宇宙飛行の歴史における画期的な出来事だ。\nキャンプを設営し、必要なデータをすべて地球に送信し、すべての機器のパラメータをチェックするという緊張したプロセスを経た後、ベッドに座っていた船長はようやく水を飲むことができた。\n頭上の透明な合成素材の窓から、星々の間の光点が小さな青い光を放っていたが、それが地球だった。\n\n「よし」船長はつぶやいた。"
 chi_mars.5.o1: "美味しい食事に遅れることを恐れるな。"
 chi_mars.6.t: "着陸成功"
 chi_mars.6.d: "すべては予想通り完璧で、宇宙船は指定された着陸地点に正確に着陸し、人類の火星への旅は平穏のうちに始まった。\n"
 chi_mars.6.o1: "私は我々のチームが任務を完遂できると確信していた。"
 chi_mars.7.t: "拠点に到着"
 chi_mars.7.d: "宇宙船の着陸地点は基地の事前設定された住所であり、乗組員は火星における人類初の恒久基地の建設に備えてその場でキャンプを始めた。宇宙ブーツが火星の土壌に無数の汚い足跡を残したことに誰も気づかなかった。"
 chi_mars.7.o1: "火星にとっては小さな一歩だが、人類にとっては大きな飛躍だ。"
 chi_mars.8.t: "水源を探す"
 chi_mars.8.d: "水は人類の生存に欠かせない資源である。これまでの火星探査活動の主な目的の1つは、火星の水源を見つけることだった。地球のように地表に湖や川があるわけではないが、火星の水資源は基本的に火星の地表の下に氷の形で存在している。\nただし、実際の正確な位置特定には、誰かが直接現地調査を行う必要がある。"
 chi_mars.8.o1: "本から学ぶことは常に浅はかであり、それを十分に理解するには実践する必要がある"
 chi_mars.9.t: "地下の放射線対策"
 chi_mars.9.d: "火星の大気は薄く、惑星の磁場がないため、宇宙からの放射線は妨げられることなく地表に到達する。基地が最初に建設されたとき、基地は十分な避難場所を提供できなかったため、放射線を避けるために地面に巣を掘ることが回避策の第一選択となった。\n掘削機の長いアームの操作を目の当たりにした乗組員は、共和国がソンネン平原に最初の石油基地を建設した過去を思い出した。"
 chi_mars.9.o1: "大慶での日々のように"
 chi_mars.10.t: "火星での最初の収穫"
 chi_mars.10.d: "水源の問題は解決され、エネルギー源は太陽光発電によって一時的に賄われるようになったため、現在、火星では食糧の生産が最も重要な課題となっている。\n伝統的な穀物は、その成長サイクルと収穫プロセスの理由から除外され、ジャガイモが火星で栽培される最初の人類作物となった。火星は太陽から遠いため地球ほど明るくないが、温室のジャガイモはより豊かに育っているようだ。火星での人類初の収穫が目前に迫っている。"
 chi_mars.10.o1: "すべて天然、有機、火星で栽培されたジャガイモ。"
 chi_mars.11.t: "砂嵐"
 chi_mars.11.d: "火星では砂嵐がよく起こる。火星の気圧は地球よりはるかに低いが、火星の砂嵐は、映画のように、以前の伝説ほど壊滅的なものではない。\nしかし、特に太陽エネルギーは現在の基地にとって不可欠なエネルギー源であるため、舞い上がる塵は依然として人間の基地に多くの隠れた危険をもたらしている。"
 chi_mars.11.o1: "ここでマット・デイモンを救うチャンスはない。"
 chi_mars.12.t: "事故発生"
 chi_mars.12.d: "頻繁に山に登り、最終的にはトラに遭遇することになった。火星の砂嵐は予想よりもはるかに長く続き、基地内のバッテリーの寿命は非常に悲観的な状況にあるようだった。\n火星植民地ミッションを継続するには、避難して新しい場所を見つけるか、損傷した施設の修復を続けるかを選択する必要がある。"
 chi_mars.12.o1: "避難する"
 chi_mars.12.o2: "修理ベース"
 chi_mars.13.t: "避難する"
 chi_mars.13.d: "もうこれ以上待つことはできない。状況は非常に深刻で、避難のために予備のロケットを使用する時が来た。チームメンバー全員が無事に船に乗り込んだことを確認した後、船長はしぶしぶまだ建設中の基地の建物を振り返った。彼は沈む心を抑え、人工知能ガイドに宇宙船の打ち上げを命じた。\n「我々は必ず戻ってくる！」巨大な煙が上がると、宇宙船は火星の地面から離れ、ゆっくりと空へと上昇していった。"
 chi_mars.13.o1: "生命あるところに希望あり。"
 chi_mars.14.t: "損傷した基地の修復"
 chi_mars.14.d: "我々はただ座って待っているわけにはいかない。どんな犠牲を払ってでも、すぐに基地の修復を始めなければならない。さもなければ、火星で得た成果はすべて無駄になり、誰もこの混乱の中で生き残ることはできない。基地を救うことは、我々自身を救うことでもある。"
 chi_mars.14.o1: "犠牲と大いなる野心のために、我々は新たな世界を創ろうと決意する。"
 chi_mars.15.t: "火星都市プロジェクト"
 chi_mars.15.d: "我々は火星植民地建設において素晴らしい成果を上げた。しかし、最終的に目標を達成するまでにはまだ道のりは長い。それでも火星建設への投資を続けたいのか？"
 chi_mars.15.o1: "アップグレード"
 chi_mars.15.o2: "必要ない"
 chi_mars.16.t: "Yes"
 chi_mars.16.d: "もう一歩前進さえすれば、火星でのミッションは完全に完了する。我々の計画に中途半端なものはない。"
 chi_mars.16.o1: "責任を次世代に押し付けるな。"
 chi_mars.17.t: "No"
 chi_mars.17.d: "現在の火星基地は十分に完成しており、さらに投資を続けるのは賢明ではない。地球上ではまだ多くの問題が残っており、宇宙にただ資金を投じるだけでは不可能である。"
 chi_mars.17.o1: "未来の世代の知恵を信じよう。"
 chi_mars.18.t: "火星都市が完成"
 chi_mars.18.d: "我々のたゆまぬ努力の末、ついに火星のコロニーが完成した。人類はこの努力を決して忘れないだろう。そしていつの日か、人類は銀河全体に足を踏み入れることになる。"
 chi_mars.18.o1: "我々の旅は銀河全体だ。"
 chi_moon.1.t: "月の前哨基地"
 chi_moon.1.d: "我々の科学者とエンジニアは、月で半永久的に生活するための宇宙飛行士と機器を送る準備ができている。総勢約12名の宇宙飛行士と、数千万ドル相当の機材、物資、居住スペース、個人用品を送る予定だ。この前哨基地は定期的に移動する必要がある。月の1日は地球の29日分であり、バッテリーが蓄えた電力を月で維持するにはあまりにも長すぎるからだ。\n\n太陽電池パネルを最大限に活用するため、基地そのものは極地に設置し、簡単に移動できるようにする予定だ。また、月面での長期的な生活環境を把握するための実験も行われる。月の氷を採取すれば、植物に必要な液体の水や宇宙飛行士の食料になるだけでなく、酸素と水素に分離してロケットの燃料にすることも可能だ。\n\nそのために必要な調査を行うには、数ヶ月から数年かかるかもしれない。しかし、その間に、このプロジェクトの資金を使って、月の軌道上にデポを作り、月へのアクセスや地球への燃料補給が容易にできるようにするのだ。\n\nいずれも今後10年以内に実現可能だ。今こそ、打ち上げのチャンスなのだ。"
 chi_moon.1.o1: "発射！"
 chi_moon.2.t: "月面基地アルファ"
 chi_moon.2.d: "月面に降り立った科学者と技術者は、現在、月面基地を建設しているところだ。各セクションは「モジュール」に分かれており、それぞれ単独で建物とまではいかないが、ひとつにまとまってはいない。休息するための居住モジュール、食料を栽培するための食料モジュール、科学機器のほとんどがある一番大きな研究所モジュール、壊れたものを修理するためのメンテナンスモジュールなどがあり、6ヶ月間ここにいるので、毎日ずっと働いていると精神的に良くないので娯楽モジュール、そしてかなりの数のソーラーパネルがある。\n\n食料を育てるには時間がかかるので、最初の数ヶ月は食料の配達が普通である。水と酸素は月面の氷から供給される。最後に、ソーラーパネルが機能停止する時期である6ヶ月後に次の場所へ移動する直前まで、科学者たちはここに留まることになる。\n\n月面基地アルファが完成した。"
 chi_moon.2.o1: "科学だ！"
 chi_moon.3.t: "コロニーの発展"
 chi_moon.4.t: "月の危機"
 chi_moon.4.d: "ただちに緊急対策が必要だ。原因不明だが、居住モジュールが破裂し、「爆発」した。\n\n1時間前、科学者12名全員がそれぞれの職務をこなしていたところ、突然、居住区に大規模な破裂が発生した。\n\n真空中では波は伝わらないので、多くの人が物理的に見るまで気がつかなかった。\n\n緊急用の資金が予算の一部として用意されているので、これ以上プロジェクトに資金を割り当てる必要はなく、科学者はいつでも他のモジュールで眠ることができる。ただし、このことは多くの人を脅かし、数名、多数、あるいはすべての科学者が死ぬ可能性があると述べ、また、死ぬかもしれないので科学者の士気も低下している。したがって、月面の前哨基地を継続しようとすると、政治的なコストがかかり、士気が下がるため、科学者の交代は今すぐ行う必要があるだろう。\n\nどうしよう？"
 chi_moon.4.o1: "緊急支援を送れ！"
 chi_moon.4.o2: "プロジェクトを放棄してくれ。我々のためではない"
 chi_moon.5.t: "コロニーをさらに発展させる"
 chi_moon.5.d: "月面基地は、またもや大きな進歩を遂げた。彼らは、核融合に最適なガスであるトリチウムを地球に輸送することに成功し、国内の科学者たちはそれを使って核融合を行う方法を見つけ出した。それだけでなく、この核融合で生成される電力は、そもそも反応を行うために使用された量に近いものである。つまり、いくつかの改良を加えれば、核融合発電が成功する可能性がある。これによって、国内で多大な利益が得られるだけでなく、核融合に他の材料を使用する際に使用できる知識が得られるだけでなく、月面でも使用でき、移動式基地ではなく恒久的な基地を実現できる。\n\nこれらすべてが予定よりはるかに早く進んでいるのは驚きであり、CNSAの多くの人は、これを現在の月面基地に実装する準備ができていなかった。そのため、現在のムーンベース・アルファの場所よりも急速な拡張に適した場所に、新しいムーンベースが必要となる。ムーンベース・ベータの準備を開始する時が来た。"
 chi_moon.5.o1: "人生は続く"
 chi_moon.6.t: "月面での別の危機"
 chi_moon.6.d: "より抜本的な対策を講じる必要がある。さらに2つのモジュールが破裂した。今回は、食料モジュールとアメニティ・モジュールの両方だ。\n\nおよそ40分前、科学者が食料モジュールに入ろうとしたとき、突然爆発した。科学者は無事で、植物以外には被害はなかった。しかしアメニティ・モジュールに隣接していたため、それも破裂し爆発した。ここでも誰も怪我はしなかった。\n\nしかし、この新規の事故により、本国ではモジュールの安全性を疑問視する声が上がっている。前回の爆発事故の後、CNSAはモジュールを交換し爆発しないようにしたが、長時間の圧力は何かをはるかに簡単に壊す原因になるようだ。CNSAはすでに迅速に対応し、新しいモジュールを直ちに製造するよう命じるとともに、現在のモジュールすべてを綿密に点検している（現時点では、月からモジュールを「リコール」することはできないため）。\n\n全ての安全上の懸念が解決されるまでプロジェクトの進行を止めろという圧力が国内で高まっているため、月面基地計画の継続は疑問視されている。政治的な反発に加え、緊急基金は半分に削減されたため、CNSAは将来的な懸念を整理するためにさらに50億ドルを要求している。継続するかどうかを決めるのは、依然あなた方だ。"
 chi_moon.6.o1: "さらに緊急支援を送れ！"
 chi_moon.6.o2: "こんなことは続けられない"
 chi_moon.7.t: "月面基地ベータ"
 chi_moon.7.d: "現時点では、月にいる科学者やエンジニアは、極地の別の場所に移動する必要がある。そのための費用は長期予算ですでに確定しているため、プロジェクトに新たな資金を追加する必要はまだない。\n\nこの新しい月面基地では、以前の月面基地とは異なり、発見した新しい発見を利用して基地を恒久的に設置することができる。より優れたロケット、より優れた発電、より優れた氷の抽出と分離を使用することで、急速な拡張に適した場所にあるこの新しい基地を使用して、月の植民地化の取り組みを促進することができる。これは唯一の朗報ではない。起業家や企業が、新たに開発した採掘システムを月面に設置したいという要望をCNSAに大量に求めているのだ。他国の他の宇宙計画でさえ、月面に科学および採掘拠点を設置することに非常に興味を持っているが、皆の熱心な努力のおかげで、我々は大きな有利なスタートを切っているだけでなく、月面の植民地化を積極的に試みている唯一の国でもある。\n\n月の未来は明るく、中国的だ。"
 chi_moon.7.o1: "万歳！"
 CHI_Chairman_Jiang_Reign: "江沢民主席の治世"
 CHI_Chairman_Jiang_Reign_desc: "鄧小平の後継者である江沢民は、自由市場改革と中国共産党の政治至上主義に専心した人物であった。千年紀に入るまでの数年間、江沢民は一連の民営化を含む様々な政策で任期を始めた。"
 CHI_End_PLA_Business_Ventures: "中国人民解放軍民間事業の終了"
 CHI_End_PLA_Business_Ventures_desc: "国防費削減を補うために、人民解放軍は企業買収を開始した。しかし、政府は最近、この現象を懸念し始めている。そのため、経済のほとんどの分野から人民解放軍を排除するためにの新たな指令が必要だが、軍部をなだめるには、予算の増額と並行してこれを実施しなければならない。"
 CHI_Future_of_the_CPC: "中国共産党の将来"
 CHI_Future_of_the_CPC_desc: "中国共産党は、自分たちを強力で統一された存在として見せたがっているが、派閥に沿った分裂の影響を受けないわけではない。我々は、どの派閥を支持したいかを選択せねばならない。"
 CHI_Three_Represents_Thought: "3つの代表思想"
 CHI_Three_Represents_Thought_desc: "「3つの代表」とは、江沢民が提唱した共産党の代表とは何かという理論である。この理論では、共産党は先進的な社会生産力、先進的な文化、多数派の利益を代表するものでなければならないとしている。"
 CHI_Youth_League_Dominance: "共産主義青年団の優位"
 CHI_Youth_League_Dominance_desc: "中国共産主義青年団は、胡錦濤副主席を含む多くの共産党幹部を育成してきた影響力のある組織である。この組織の卒業生は、他の党幹部に比べて政治的にやや自由主義的な傾向があり、農村の下層階級との関係が強く、可能な限りの社会経済的平等を目指している。"
 CHI_Preserve_CPC_Unity: "中国共産党の結束を維持"
 CHI_Preserve_CPC_Unity_desc: "共産主義青年団や上海幇のどちらかが、あまりにも多くの無差別な影響力を振りかざすならば、中国は繁栄できない。我々は両派閥を牽制するように努力しなければならない。"
 CHI_Shanghai_Clique_Dominance: "上海幇の優位"
 CHI_Shanghai_Clique_Dominance_desc: "上海幇は江沢民を中心とした政治的な派閥で、主に中国の裕福な都市部出身の親企業の政治家、皇太子、個人で構成されている。この派閥は、自由市場改革と急速な経済発展を可能な限り早く実施したいと考えている。"
 CHI_Hu_Jintao_Agenda: "胡錦濤の議題"
 CHI_Hu_Jintao_Agenda_desc: "共産主義青年団、または団派の台頭により、胡錦濤が中華人民共和国の指導者に就任した。胡錦濤の中国に対する未来像は、江氏のものよりも成長志向ではなく、中国の急速な発展に取り残された人々に寄り添ったものとなっている。"
 CHI_Peaceful_Rise: "中国の平和的台頭"
 CHI_Peaceful_Rise_desc: "中国が国際的な平和と安全を脅かす存在であるという認識は、米国をはじめとする近隣諸国では珍しくない。これに対抗するために、我々は「中国の平和的台頭」という公式の政策を採用すべきであり、さらに脅威の少ない言い方をすれば、「中国の平和的発展」という政策を採用すべきである。これにより、我々が紛争を求めていないことを欧米や地域のパートナーに保証することができるだろう。"
 CHI_Scientific_Outlook_on_Development: "科学的発展観"
 CHI_Scientific_Outlook_on_Development_desc: "胡錦濤が江沢民の「3つの代表」成長中心主義に反発したのは多くの意味で「科学的発展観」であり、環境汚染と社会経済的不平等を最小限に抑えた持続可能な成長に焦点を当てた、胡錦濤政権の理論的基盤となっている。"
 CHI_Harmonious_Society: "和諧社会"
 CHI_Harmonious_Society_desc: "胡錦濤の科学的発展観の一環として、中国政府は新たな指令の下、止まらない経済成長の下での社会の不正を放置しない「和諧社会」の構築を目指している。"
 CHI_Green_GDP: "グリーンGDP"
 CHI_Green_GDP_desc: "開発に関する科学的見通しの重要な考え方は、持続可能性である。そのため、地方自治体の職員には、グリーンGDPという新たな基準で経済成長を測定するよう奨励するべきである。この政策が普及すれば、急速な経済成長によってもたらされる環境破壊のレベルを減らすことができる。"
 CHI_Set_up_Confucius_Institutes: "孔子学院の設立"
 CHI_Set_up_Confucius_Institutes_desc: "中国のソフトパワーを海外に投影するために、世界各地に孔子学院を設立して、中国の文化や中国語を教えることができる。"
 CHI_Global_Chinese_Culture: "国際中国文化"
 CHI_Global_Chinese_Culture_desc: "ソフトパワーで外交を行う方針をさらに継続していく中で、独自の文化や歴史を活かし、世界的な影響力を高めていかなければならない。"
 CHI_Develop_Chinese_Cinema: "中国映画の発展"
 CHI_Develop_Chinese_Cinema_desc: "アメリカにはハリウッドがあり、インドにはボリウッドがある。ナイジェリアにもノリウッドがある。中国の映画産業は、歴史的に中国国境を越えての成功はほとんどなく、中国国内では相当な人気を得ることすらできなかった。中国の映画産業への投資は、中国のソフトパワーが大いに必要とする後押しを与え、中国の文化的外交をさらに発展させることができる。"
 CHI_8_Honours_8_Shames: "八栄八恥"
 CHI_8_Honours_8_Shames_desc: "毛沢東以来、中国政府は中国人民の誠実さと人格を維持するために努力してきたが、我々の政府も同様だ。「八栄八恥」は、個人に中国の国家と人民に忠誠を尽くし、勤勉で、情報が豊富で、団結力があり、正直で、規律があり、質素であることを強制するものである。"
 CHI_Zeng_Qinghong_Agenda: "曽慶紅の議題"
 CHI_Zeng_Qinghong_Agenda_desc: "上海幇の強化は、江沢民のいわゆる「手斧男」が共産党と国家の指導者になるための道を開いた。曽氏は、胡錦濤や温家宝のような人物と比較して、党内での限られた人気を克服して、改革派の議題を推進しなければならなくなるだろう。"
 CHI_Elitist_Politics: "エリート政治"
 CHI_Elitist_Politics_desc: "上海幇の最も重要な議題の一つは、エリート政治であり、ビジネスマンや海外から帰国した人々のような、以前は「新階級」と呼ばれていた人々が党員になることができるようにすべきだという考えである。"
 CHI_Affirm_Ties_to_the_Military: "軍との関係を肯定"
 CHI_Affirm_Ties_to_the_Military_desc: "共産党の構成を変えるためには、曽慶紅は強力な将軍との繋がりを利用しなければならない。必然的に不人気な改革案が追求される前に、これらの関係を強化しなければならない。"
 CHI_Zeng_Qinghong_Thought: "曽慶紅思想"
 CHI_Zeng_Qinghong_Thought_desc: "曾慶紅は、江沢民の「3つの代表」に基づいて、中国共産党の新しいイデオロギー的基盤を構築した。曽慶紅の思想は、より説明責任があり、透明性のある党を求めており、中国国民からより代表的で正当な党と認識されるようになっている。"
 CHI_Intra_Party_Democracy: "党内民主主義"
 CHI_Intra_Party_Democracy_desc: "曽慶紅の重要な考えの一つは、党内民主主義であり、地方レベルの党書記を選出するために選挙が使用するものだ。曽慶紅が政権に就いた今、この考えは、共産党内の透明性と説明責任を高めるための新しい改革の範囲を包含するように拡大することができる。"
 CHI_Increase_Local_Autonomy: "地方自治の向上"
 CHI_Increase_Local_Autonomy_desc: "曽慶紅の透明性新規構想の一環として、連邦制を構築し、役人がより説明責任を果たし、自らが活動している省との繋がりをより感じられるようにすることが挙げられる。"
 CHI_Public_Examinations: "公共審査"
 CHI_Public_Examinations_desc: "曽氏は、共産党の組織を可能な限り最も有能な役人で満たすために、下級の官職は任命ではなく、厳格な公開試験で埋めるべきだと命じた。この政策は、より充実した党の官僚機構を必要とするだろう。"
 CHI_Succession_Question: "継承問題"
 CHI_Succession_Question_desc: "習近平副主席は現主席の後継者として最も可能性が高いと広く考えられているが、彼の仲間である薄熙来は数年前から中国政治の新星となっており、習近平氏の副主席の地位を脅かすところまで来ていた。"
 CHI_Promote_Youth_League_Members: "青年団員を推薦"
 CHI_Promote_Youth_League_Members_desc: "我々は胡錦濤の同盟者であり、団派としても知られる共産主義青年団の卒業生、あるいはポピュリスト連合のメンバーたちの立場を強化すべきだ。"
 CHI_Wang_Lijun_Incident: "王立軍事件"
 CHI_Wang_Lijun_Incident_desc: "薄熙来は、我々の政府と中国に対する我々のビジョンにとって、反対を放置しておくには大きすぎる脅威である。我々は現在の状況を有利に利用し、あらゆる手段を使って薄熙来の不可避的な台頭を阻止するよう努めるべきである。"
 CHI_Xi_Jinping_Agenda: "習近平の議題"
 CHI_Xi_Jinping_Agenda_desc: "薄熙来が退陣したことで、習近平副主席への権力のスムーズな移行への道は開けた。団結派・青年団派にも上海閥にもぴったりはまらない太子党員である習近平は、政治的に不安定な共産党内で合意を形成し、妥協を実現しなければならないだろう。"
 CHI_Xi_Jinping_Thought: "習近平思想"
 CHI_Xi_Jinping_Thought_desc: "習近平が中国共産党の統治の理論的基礎にもたらした貢献は、党に数多くの崇高な目標を定めるものである。この理論が習近平の先任者の理論と大きく異なるのは、このイデオロギーへの忠誠心が忠誠心とどれほど結びついているかである。党への忠誠心、国への忠誠心、そしてまた重要なことに、習近平自身への忠誠心である。"
 CHI_China_Dream: "中国夢"
 CHI_China_Dream_desc: "習近平が頻繁に言及する概念である「中国の夢」には、中国国民と国家の目標が凝縮されている。そのため、経済、政治、国際分野を含むさまざまな分野における願望が含まれている。"
 CHI_Flowing_Spring: "下泉"
 CHI_Flowing_Spring_desc: "習近平は中国の夢を次のレベルに引き上げ、偉大さと繁栄を取り戻すことを歌った紀元前8世紀の詩「下泉」を引用した。中国の将来に対するより穏健なアプローチではなく、下泉の概念は中国国民に失われた偉大さを取り戻し、可能な限りの成果を上げるよう呼びかけている。"
 CHI_Xiaokang_Society: "小康社会"
 CHI_Xiaokang_Society_desc: "適度に豊かな社会という考え方は、中国政治において目新しいものではない。しかし、習近平は、この概念に新たな命を吹き込むことを決意し、国民に平等かつ適度に豊かな国を目指すよう呼びかけている。"
 CHI_Four_Pronged_Comprehensive_Strategy: "4つの全面戦略布局"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "習近平が推進する戦略である「四つの全面」は、繁栄し強大な社会と党を築くことを目指しており、具体的には、全面的に小康社会を築くこと、改革を全面的に深化させること、法による統治を全面的に推進すること、党を全面的に厳しく統治することなどを指す。"
 CHI_Third_Plenum: "第十八期中央委員会第三回全体会議"
 CHI_Third_Plenum_desc: "[CHI.GetLeader]の新しい委員会は、今後数年間にわたってその方向性と目的を確立する必要がある。"
 CHI_2_Child_Policy: "二人っ子政策"
 CHI_2_Child_Policy_desc: "先人たちは賢明にも一人っ子政策を実施してくれたが、かつて制御不能だった出生率が緩和された今、国民に対するこの制限を緩和することができる。"
 CHI_Restructure_the_Penal_System: "刑罰制度の再構築"
 CHI_Restructure_the_Penal_System_desc: "労働を通じた再教育政策を廃止する時が来たのだ。このようなやり方は、これまで広く非難されてきたことであり、そうして得られる利益は、比較的些細なものであった。"
 CHI_Establish_the_National_Security_Commission: "中央国家安全委員会の設立"
 CHI_Establish_the_National_Security_Commission_desc: "[CHI.GetLeader]を委員長とする国の安全保障を担当する委員会を設置することで、広大な中国の安全保障機構を一元管理することができる。"
 CHI_Anti_Corruption_Campaigns: "反腐敗キャンペーン"
 CHI_Anti_Corruption_Campaigns_desc: "権力の掌握を固め始める時が来た。[CHI.GetLeader]の政敵の多くは依然として政治的に活動しており、わずかではあるが、政府にとって脅威となっている。汚職と戦うという名目で、これらの役人を失脚させ、彼らがもたらす脅威を取り除くことができる。"
 CHI_Establish_the_Central_Group_for_Military_Reform: "中央軍事改革グループ"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "中国人民解放軍は強力な組織ではあるが、より先進的なライバル国の軍隊に比べるとまだ遅れをとっている。世界クラスの軍隊になるためには、可能な改革を策定するグループを設立する必要がある。"
 CHI_Weaken_the_Youth_League: "青年団の弱体化"
 CHI_Weaken_the_Youth_League_desc: "団派または青年団派が率いるポピュリスト連合は、共産主義青年団が持つかなりの独立性により、大きな影響力を維持している。この独立性を低下させ、凌継華のような青年団メンバーに対する贈収賄捜査を実施することで、青年団が中国政治における重要な勢力でなくなるようにすることができる。"
 CHI_Take_Down_the_Big_Tigers: "大きな虎も叩く"
 CHI_Take_Down_the_Big_Tigers_desc: "「太子党」と江沢民の上海派閥が支配するエリート連合は、中国共産党の高官ポストを多数保持している。我々にとって幸運なことに、これらの高官の多くは江沢民政権の縁故主義による汚職に関与している。これは、これらの「大きなトラ」を倒し、上海派閥の権力と影響力を失わせる完璧な口実となる。"
 CHI_Centralize_Power: "権力集権化"
 CHI_Centralize_Power_desc: "政治的ライバルを排除した今、中国では何十年も見られなかったほど、指導者の周りに権力を集中させることができる。"
 CHI_Amend_the_Constitution: "憲法改正"
 CHI_Amend_the_Constitution_desc: "我々の政治的地位を確保する上での成果は目覚ましいものがあるが、憲法にそれを書き記さない限り、我々の地位が真に確保されることは決してないだろう。"
 CHI_Remove_Term_Limits: "任期撤廃"
 CHI_Remove_Term_Limits_desc: "党内に大きな混乱を引き起こしてきた不安定な政権交代に終止符を打つ時が来た。中国は[CHI.GetLeader]の長期にわたる指導の下で繁栄するだろう。"
 CHI_Cult_of_Personality: "個人崇拝"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader]は強力な個性の持ち主であり、我々はこれを活用すべきだ。個人崇拝は党内だけでなく国全体で彼の地位を強化するだろう。"
 CHI_War_on_Crime: "犯罪との闘い"
 CHI_War_on_Crime_desc: "薄熙来は重慶市党書記の任期中、組織犯罪との戦いを最優先課題の一つにしていた。彼がその統治手法を全国に広げられるようになった今、国内の他の地域の腐敗した実業家や三合会のボスたちも重慶の仲間と同じ運命を辿るべき時が来ている。"
 CHI_The_Chongqing_Model: "重慶模式"
 CHI_The_Chongqing_Model_desc: "重慶モデルは薄熙来が共産党の教義にもたらした貢献である。このモデルには、組織犯罪と闘う「打黒」運動や共産主義の歌を歌う「唱紅」運動など、幅広い社会・経済政策が含まれている。このモデルは、中国の市場自由化政策からわずかに逸脱している点も表している。"
 CHI_JASIC_Labor_Reforms: "Jasicの働き方改革"
 CHI_JASIC_Labor_Reforms_desc: "労働争議は政府の正当性にとって大きな障害となっている。特にジャシックテクノロジーの労働者は、自分たちの権利を守るために労働組合結成を求めてきた。ジャシックテクノロジーの労働者をはじめ、中国人労働者に対して柔軟な姿勢を示すことで、労働者に対する私たちのコミットメントを示すべきだ。"
 CHI_Expand_Welfare: "福祉の拡張"
 CHI_Expand_Welfare_desc: "我が国の制度に強力なセーフティネットがなければ、社会主義国であると主張することはできない。"
 CHI_Red_Culture_Movement: "唱讀講傳"
 CHI_Red_Culture_Movement_desc: "薄熙来の重慶モデルの「唱紅」という要素は軽薄で奇妙に思えるかもしれないが、人々が一緒に毛沢東の歌を歌うことを奨励することは、国家の団結に驚くほど効果がある。"
 CHI_Humanist_Marxism: "人道マルクス主義"
 CHI_Humanist_Marxism_desc: "薄熙来らが提唱する「新左翼」思想は、国家計画や集団主義といった毛沢東社会主義の側面への回帰を支持するものだ。権力を握った今、薄氏は「人道主義マルクス主義」の旗印の下、自らの左翼政策を推し進めることができる。"
 CHI_Nanjie_Model: "南街村模式"
 CHI_Nanjie_Model_desc: "南街モデルは多くの点で重慶モデルの発展形であり、薄の当初の理論の多くの要素を保持しているが、集団主義体制を維持する毛沢東主義の拠点である南街村の例を参考にしている。薄の南街モデルは、中国に対し南街の例に倣い、資本主義と自由市場を捨てて真の社会主義を採用するよう呼びかけている。"
 CHI_Purge_Tuanpai: "団派を追放"
 CHI_Purge_Tuanpai_desc: "共産党の青年団派、いわゆる団派は野心的になりすぎており、規模を縮小する必要がある。これらのいわゆるポピュリストを一掃し、中国の将来に対する我々の願望にもっとふさわしい人々と入れ替えるべき時が来ている。"
 CHI_Promote_Princelings: "太子党を昇進"
 CHI_Promote_Princelings_desc: "江沢民の上海派の高名なメンバーは中国によく尽くしてきたが、そろそろ彼らが引退し、新しい世代の指導者に道を譲るべき時だ。中国の元祖革命家の子孫である太子党が団派と上海派の両方の代わりを務めるべきだ。"
 CHI_Bo_Xilai_Agenda: "薄熙来の議題"
 CHI_Bo_Xilai_Agenda_desc: "太子党の権力掌握と共青団の粛清に続く政治的混乱を経て、薄熙来は熱烈な「新左翼」思想で他の太子党の仲間と一線を画し、トップに立つことに成功した。薄熙来は今後、中国政治について多少物議を醸す自身のビジョンを自由に追求できるだろう。"
 CHI_Scrap_Military_Commands: "軍事司令官の廃棄"
 CHI_Scrap_Military_Commands_desc: "中国人民解放軍の7つの軍事司令部は過度に煩雑であり、大規模な紛争が発生した場合に各部隊の連携を妨げることになる。これを改善するには、これらの軍事司令部を北、南、東、西、中央の5つの戦略地域に再編成する必要がある。しかし、多くの軍人がこの混乱に抵抗するため、この変更には影響がないわけではない。"
 CHI_Cut_Ground_Troop_Numbers: "陸上部隊番号の削減"
 CHI_Cut_Ground_Troop_Numbers_desc: "人民解放軍にとって量は問題ではないが、質は問​​題である。さらに人民解放軍の陸軍は他の軍種を圧倒しており、これはつまり、陸地に囲まれた扱いにくい部隊を抱えているということである。軍隊の機動性、機敏性、即応性を高めるには、兵員数を削減して陸軍への依存を減らす必要がある。"
 CHI_Stamp_Out_Corruption: "不正根絶"
 CHI_Stamp_Out_Corruption_desc: "中国人民解放軍を西側諸国と同等の近代的な軍隊にするための最大の障害の一つは汚職である。我々は中央軍事委員会を利用して、汚職の兆候を発見したら取り締まるべきだ。"
 CHI_Naval_Capability_Enhancements: "海軍能力強化"
 CHI_Naval_Capability_Enhancements_desc: "我々が直面している脅威の多くは海洋に関係する。東と南には疑わしい隣国があり、我々の勢力圏の周囲にはアメリカ海軍基地が領海を圧迫している。こうした複数の戦線から自国を守れる望みがあるなら、現在の海軍力を強化しなければならない。"
 CHI_Aerial_Capability_Enhancements: "空軍能力強化"
 CHI_Aerial_Capability_Enhancements_desc: "21世紀では、空中での戦争に勝った者が、陸上と海上での戦争にも勝つことになる。我が国の航空宇宙技術は地政学的なライバルに追いつきつつあるが、現時点ではこうした発展に見合う航空戦略が欠けている。"
 CHI_Network_Centric_Warfare: "ネットワーク中心の戦い"
 CHI_Network_Centric_Warfare_desc: "朝鮮戦争時代の「人海戦術」に頼ることはもうできない。明日の戦場で真剣に戦うためには、ネットワーク中心の戦争の活用を改善しなければならない。"
 CHI_Network_Centric_Warfare_bonus: "ネットワーク中心の戦い"
 CHI_De_Politicize_the_Military: "軍の非政治化"
 CHI_De_Politicize_the_Military_desc: "軍隊の国有化を実現することこそが民主的な政府を樹立する唯一の道である。"
 CHI_Preserve_the_Revolution: "革命の保存！"
 CHI_Preserve_the_Revolution_desc: "21世紀は、我々の政府の権威に新たな課題を突きつけている。我々は、これらの課題を阻止するか受け入れるかで対応することを望むかどうかを決める必要がある。"
 CHI_Internet_Crackdown: "インターネットの弾圧"
 CHI_Internet_Crackdown_desc: "インターネットは不満と反乱の温床以外の何物でもない。我々は、市民がメディアのこの形式を使用することを防ぐべきであり、それに沿って他のすべての検閲を行う必要がある。"
 CHI_Netizen_Nation: "ネチズン国家"
 CHI_Netizen_Nation_desc: "インターネットは我々の権威を実質的に脅かすものではない。むしろ、我々はそれを自分たちに有利に利用することさえできるかもしれない。"
 CHI_An_Open_Window: "窓を開ける"
 CHI_An_Open_Window_desc: "鄧小平はかつて、中国の開放を新鮮な空気のための窓を開けることだと表現した。鄧小平が言ったように、開放が実現すれば「ハエ」が飛んでくることも避けられないが、これは開放の恩恵を享受するために私たちが取らなければならないリスクである。"
 CHI_Let_a_Hundred_Flowers_Bloom: "百花斉放を許す"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "1956年、毛沢東は中国国民に政府に対する不満を公然と表明するよう呼びかける「百花齊放」運動を開始した。この運動は弾圧と現状への回帰で終わったが、同じ運動が再開されても、必ずしも同じ結末を迎えるとは限らない。"
 CHI_Freedom_of_Speech: "表現の自由"
 CHI_Freedom_of_Speech_desc: "国民が不満を表明できるようになった今、国家の安定を脅かすことなく公の場で不満を表明できるところまで社会が進歩したことが明らかになった。我々はさらに前進すべきである。"
 CHI_Allow_Foreign_Social_Media: "外国ソーシャルメディアを許可"
 CHI_Allow_Foreign_Social_Media_desc: "フェイスブックのようなソーシャルメディアサイトが人気を集め始めている。リスクはあるにせよ、「オープン・ウィンドウ」政策の一環として、これらのサイトの運営をわが国に認めるべきである。"
 CHI_Liberalize_the_Media: "メディアの自由化"
 CHI_Liberalize_the_Media_desc: "これまで、中国におけるあらゆるメディア形態は、直接的か間接的かを問わず、強い国家の影響下に置かれてきた。今こそ、この状態に終止符を打つ時が来た。"
 CHI_Question_the_Four_Cardinal_Principles: "四つの基本原則に対する議論"
 CHI_Question_the_Four_Cardinal_Principles_desc: "鄧小平の「4つの基本原則」には、社会主義の道、人民民主独裁、中国共産党の指導、毛沢東思想の堅持などが含まれている。これらの原則が含まれているということは、中国における独裁政治の性質に関する議論が許されていないことを意味する。我が国が前進するためには、これを改正し、中国の将来に関する議論を多様化させる必要がある。"
 CHI_Unchain_the_8_Democratic_Parties: "八つの民主政党を開放"
 CHI_Unchain_the_8_Democratic_Parties_desc: "中国では共産党が政治を支配しているが、この国の政治システムの一部として、他に8つの合法政党が存在する。しかし、これまでのところ、これらの政党は政策に対する影響力がほとんどなく、独立した発言力も欠いている。これらの既存政党に対する規制の解除は、中国で複数政党制民主主義を確立できるかどうかを見極める試金石となる可能性がある。"
 CHI_Free_and_Fair_Elections: "中国の特色ある民主主義"
 CHI_Free_and_Fair_Elections_desc: "我々が知っているように民主主義の起源はヨーロッパにある。最近の自由化によって西洋式の制度を採用する道を歩むことになったが、だからといって伝統的な文化的価値観を妥協しなければならないということではない。"
 CHI_Support_the_Communists: "共産主義を支持"
 CHI_Support_the_Communists_desc: "たとえ中国の一党支配がなくなったとしても、中国共産党が中国を新たな歴史の章に導くのに最適な政党ではないということではない。"
 CHI_Support_the_Pro_Western_Coalition: "親西側連立を支持"
 CHI_Support_the_Pro_Western_Coalition_desc: "西側のパートナーとの距離を縮める時が来た。政党のこの連立を支持することは、より親西側の方向に国を傾けることになるだろう。"
 CHI_Support_the_Non_Aligned_Coalition: "非同盟連立を支持"
 CHI_Support_the_Non_Aligned_Coalition_desc: "西側諸国と既存の国際秩序を覆そうとする勢力との間でますます分断が進む世界において、中国が取るべき立場はどちらか一方を選ぶことではない。むしろ、自国の利益を第一に考え、双方と良好な関係を築くよう努めるべきである。"
 CHI_Sina_Weibo: "新浪微博"
 CHI_Sina_Weibo_desc: "新浪微博は、欧米のソーシャルメディア・プラットフォームに対抗するものだ。新浪微博を通じて、我々は市民のネット上での交流に一定の影響力を行使することができる。"
 CHI_Golden_Shield_Project: "金盾工程"
 CHI_Golden_Shield_Project_desc: "我々は、たとえ限定的な範囲でインターネットを受け入れることを選択したとしても、21世紀にインターネットが提示する課題に立ち向かう準備をしなければならない。ゴールデン・シールド・プロジェクトは、情報の管理、収集、監視に関連する今後のすべてのプロジェクトの傘下に入ることになる。"
 CHI_50_Cent_Army: "五毛党"
 CHI_50_Cent_Army_desc: "ネット上の世論に影響を与える低コストの方法は、ネットのコメンテーターに報酬を支払って、中国共産党や中国のナショナリズムを宣伝する投稿をしてもらうことだ。"
 CHI_The_Great_Firewall_of_China: "中国の防火長城"
 CHI_The_Great_Firewall_of_China_desc: "ワールドワイドウェブは危険な場所であり、我々は国民を最も脅かす部分から守るために最善を尽くすべきである。数千年にわたってこの国を守ってきた中国の歴史的な万里の長城に対する我々の新しい最新の見解は、破壊的、虚偽、分裂的なコンテンツが中国人の目や心に入らないようにするだろう。"
 CHI_Facial_Recognition_Surveillance: "顔認証監視"
 CHI_Facial_Recognition_Surveillance_desc: "犯罪は我が国にとっての汚点であり、犯罪者を簡単かつ効率的に追跡できる技術が存在する。この技術を利用することは、法を遵守する一般市民にとって脅威となることはない。"
 CHI_Social_Credit_Scheme: "社会信用計画"
 CHI_Social_Credit_Scheme_desc: "政府として、我々の目標は国民に正しく有益な行動を教育することである。これにより、我々の国は潜在能力を最大限に発揮することができる。社会信用は、善行を奨励し、我々の中にいる悪行者を特別に注意を払うための効果的な方法となるだろう。"
 CHI_Skynet: "天網"
 CHI_Skynet_desc: "市民の安全が最優先だ。平和と安定、そして法の支配を維持するために必要な手段であれば、考慮しない手はない。スカイネットは大規模な監視カメラ網を構築し、国民がどこにいようと、その一人を特定できるようにする。"
 CHI_PLA_Cyber_Army: "中国人民解放軍サイバー軍"
 CHI_PLA_Cyber_Army_desc: "現代の軍事的課題は、物理的な領域ではなくサイバー領域に根ざしていることが多い。人民解放軍第61398部隊の指令は、情報を収集し、安全保障を守り、必要に応じてサイバー空間で戦争を遂行することだ。"
 CHI_Industrial_Espionage: "産業スパイ"
 CHI_Industrial_Espionage_desc: "知的財産は、欧米諸国が現在の経済的優位性を守るために利用しているものだ。アメリカ人が経済成長のために著作権法を平気で破っていた19世紀、知的財産はどこにあったのだろうか？なぜ我々はこれと異なる行動をとらなければならないのか？ライバル、あるいはかつての同盟国との間の技術格差を縮めるために、61398部隊を使おうではないか。"
 CHI_Global_Propaganda_Network: "国際プロパガンダネットワーク"
 CHI_Global_Propaganda_Network_desc: "海外への影響力は拡大しているが、十分な注意を払わなければ、この成長は止まってしまうだろう。加えて、他国の一部の政治勢力が力をつけてきており、それがわが国の国際的立場に危険な影響を及ぼしている。61398部隊は、これら両方の努力を助けることができる。"
 CHI_Business_First: "ビジネス第一"
 CHI_Business_First_desc: "我々の国家資本主義モデルは、企業に一定の自治権と自由を認めている。我々は理由もなく企業の活動を妨げてはならない。"
 CHI_Mandate_Backdoors: "バックドアを承認"
 CHI_Mandate_Backdoors_desc: "ビジネスは重要だが、セキュリティが最優先だ。危険な要素を監視できるように、すべてのテクノロジー企業にバックドアを組み込むよう義務付けるべきである。"
 CHI_Proper_State_Atheism: "完全な国家無神論"
 CHI_Proper_State_Atheism_desc: "宗教を大衆の麻薬として軽蔑するマルクスの考えに従うべきだ。ある程度の個人的な信仰は許容できるが、制度化された宗教は共産党の権威に対する脅威であることは否定できない。過激なイスラム教であれ、危険なカルトであれ、我々は警戒を怠ってはならない。"
 CHI_Crush_the_Falun_Gong: "法輪功を鎮圧"
 CHI_Crush_the_Falun_Gong_desc: "これまで我々は法輪大法を容認し、ある程度は支持してきたが、このカルトは危険なレベルにまで成長しており、撲滅しなければならない。"
 CHI_Combat_Islamism: "イスラム主義との戦い"
 CHI_Combat_Islamism_desc: "イスラム教全体は、我々にとっての問題ではない。回族のイスラム教徒は我々の権威に異議を唱えており、我々は彼らに信仰を実践する余地を与えている。しかし、新疆ウイグル自治区のウイグル族イスラム教徒に関しては、同じアプローチは使えないだろう。東トルキスタンイスラム運動はアルカイダの関連組織であり、イスラム原理主義という危険な思想を信奉している。"
 CHI_Crush_the_Turkistan_Islamic_Party: "トルキスタン・イスラム党を鎮圧"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "トルキスタン・イスラム党は東トルキスタン・イスラム運動から新たに分派した組織であり、前身の過激かつ暴力的な行為を継続している。警察と軍隊を派遣して、TIP分子を追跡し、壊滅させるべきだ。"
 CHI_Xinjiang_Reeducation_Camps: "新疆再教育キャンプ"
 CHI_Xinjiang_Reeducation_Camps_desc: "ウイグル人社会における過激化に対抗するため、我々は現地住民に愛国心と世俗主義を教えるための収容所を設置した。これまでこの措置は秘密裏に実施してきたが、今やこの政策を正式に合法化し、公然とより大規模に推進する時が来た。"
 CHI_Greater_Freedom_of_Religion: "信教の大いなる自由"
 CHI_Greater_Freedom_of_Religion_desc: "社会主義は名目上は無神論だが、中国国民のかなりの割合が信仰心を持っており、今後もそうあり続けるだろうということを受け入れるべきだ。このことを受け入れることは、国の安定を維持するという我々の長期的な利益にかなうだろう。"
 CHI_Release_the_Falun_Gong: "法輪功の回復"
 CHI_Release_the_Falun_Gong_desc: "我々は最近施行された法輪大法に対する迫害政策を止めるべきだ。この政策は国内に分裂を引き起こし、外部の観察者からの批判を招いている。"
 CHI_Return_of_the_Dalai_Lama: "ダライ・ラマの帰還"
 CHI_Return_of_the_Dalai_Lama_desc: "チベットは過去数十年にわたり、我が政権にとって大きな懸念の種となってきた。我々はこれまで、検閲と弾圧という手段でこの問題に対処してきたが、チベット人に対して譲歩しているように見られれば、チベットの権威にとって良いことかもしれない。我々ができる最大の譲歩の一つは、ダライ・ラマの帰国を認めることである。"
 CHI_Declassify_the_Turkistan_Islamic_Party: "トルキスタン・イスラム党の容認"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "テロリスト集団との交渉には乗り気ではないかもしれないが、その乗り気でない態度が平和達成の妨げになってはならない。トルキスタン・イスラム党を、その思想とメッセージの変更を条件に新疆の政治勢力として合法化することを提案することは、平和という極めて重要な目標の達成に大いに役立つだろう。"
 CHI_Deescalate_the_Xinjiang_Conflict: "新疆紛争の鎮静化"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "かつての敵と和解した今、新疆ウイグル自治区での紛争の激しさを軽減することははるかに容易になるはずであり、新疆ウイグル自治区ではさまざまな民族が比較的調和して共存できるようになるだろう。"
 CHI_One_China_Policy: "一つの中国政策"
 CHI_One_China_Policy_desc: "人口では世界最大、国土面積では世界第4位の国である我が国において、より高いレベルの自治権を望む人々がいるのも不思議ではない。いかなる犠牲を払ってでも国家を統一させるか、それとも一つの中国の中に自治の余地を与えるかを検討すべきである。"
 CHI_Two_Systems: "二制度"
 CHI_Two_Systems_desc: "中国の大部分は依然として既存の統治形態に従うことができるが、鄧小平の「一国二制度」の原則を守り、中国の特定の地域が独自の政治、経済、法制度を維持できるようにすべきである。このアプローチは、国家の統一性を維持しながら、我々の権威に対する反対を減らすだろう。"
 CHI_Extend_Interpretation_of_the_Systems: "制度の解釈を拡大"
 CHI_Extend_Interpretation_of_the_Systems_desc: "「一国二制度」はもともとマカオと香港の中国への返還を促進するために策定されたが、より広範な解釈を認めれば、この原則は他のケースにも適用される可能性がある。"
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "香港の選挙制度改革を検討"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "香港では立法会代表と行政長官の選出方法の改革を求める強い圧力があるため、この特定の分野で香港の人々に譲歩すべきか、それとも普通選挙を完全に排除すべきかを検討すべきである。"
 CHI_The_NPCSC_Decision_on_Hong_Kong: "全国人大常委会の香港における決断"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "中国全国人民代表大会常務委員会は、香港にどの程度の選挙制度改革を認めるか決定を下す必要がある。香港特別行政区に普通選挙権を与えれば民主化運動の要求は満たされるが、反中国や分離主義の指導者が香港を掌握するリスクが高まり、普通選挙権を拒否すれば大規模な抗議行動につながる恐れがある。"
 CHI_Hong_Kong_Future: "香港の未来"
 CHI_Hong_Kong_Future_desc: "2047年に現行の基本法が切れる香港の自治の行く末については、まだ何も明らかにしていないが、香港の自治の継続を約束することは、台湾の施政権回復を促すことにもなるので、今からでも関心を持っていいのではないか。しかし、我々は、中国の主権に対するコミットメントの強さを示すことによって、分離主義を抑制したいと思うかもしれない。"
 CHI_Greater_Tibetan_Autonomy: "大チベット自治区"
 CHI_Greater_Tibetan_Autonomy_desc: "チベットは独特の文化的、宗教的アイデンティティを持つ地域である。我々はチベットを中国国家の不可欠な一部として見なし続けなければならないが、チベット人に現在よりも高いレベルの自治権を与えることは我々の目的にかなうかもしれない。"
 CHI_Dialogue_with_the_Taiwan_Self_Government: "台湾当局との対話"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "たとえ台湾の現在の政治的自治権に我々が同意しないとしても、台湾はそれを有している。最も現実的な行動は、台湾と交渉し、両党間の緊張を緩和することだ。"
 CHI_Three_Links: "三通"
 CHI_Three_Links_desc: "台湾島と中国本土の間には郵便、輸送、貿易のつながりが現在存在せず、両岸のビジネスはすべて香港や済州島などの仲介者を経由して転送される必要がある。台湾海峡を挟んで「3つのリンク」を確立することは、私たちと台北を拠点とする相手国との交流を正常化するのに大いに役立つだろう。"
 CHI_Cross_Strait_Service_Trade_Agreement: "両岸サービス貿易協定"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "台湾と中国本土間のサービス貿易の自由化は、両国の経済に利益をもたらし、台湾島における台湾の影響力を高めることになるだろう。しかし、台湾の議会がこの貿易協定を批准する保証はない。"
 CHI_Propose_Roadmap_to_Reunification: "統一への道筋を示す"
 CHI_Propose_Roadmap_to_Reunification_desc: "いわゆる台湾政府との関係が改善した今、我々は台湾を特別行政区として中華人民共和国に徐々に再統合することを提案できる。台湾側が我々の提案を受け入れれば外交努力を続けることができるが、受け入れなければ台湾を我々の支配下に戻すために他の手段に頼らざるを得なくなるかもしれない。"
 CHI_Drop_Opposition_to_Taiwanese_Independence: "独立への反対を取り下げ"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "これまで我々は、いかなる犠牲を払ってでも台湾の独立を阻止する意向を表明してきたが、台湾に対する好戦的な態度は、より現実的なアプローチよりも我々の目的に適さないかもしれないと、今や認識しなければならない。台湾の人々の希望が何であれ、それに応じる意志を示すことで、我々に対する彼らの敵意は大幅に軽減されるだろう。"
 CHI_Peaceful_Co_Existence: "平和共存"
 CHI_Peaceful_Co_Existence_desc: "台湾との関係が改善された今、最終的には台湾海峡の正常化を目指して、我が国と台湾の関係を正常化させて行くことができる。"
 CHI_Free_Trade_Zone: "自由貿易区"
 CHI_Free_Trade_Zone_desc: "台湾に製品を輸出することができれば、我が国の工業は大きく発展する。台北と自由貿易協定を結べば、経済的にも、ひいては外交的にも有利になる。"
 CHI_Technology_Sharing: "技術共有"
 CHI_Technology_Sharing_desc: "台湾は経済規模が小さいにも関わらず、素晴らしい技術産業を持っており、我が国の企業もその恩恵を受けることができるだろう。"
 CHI_Settle_Territorial_Disputes: "領土紛争の解決"
 CHI_Settle_Territorial_Disputes_desc: "我が国政府と台北政府との関係は、これまで双方が相手の領土に対する管轄権を主張するという小さな問題によって妨げられてきた。この見せかけを捨て、台湾を我が国の勢力圏にさらに引き入れるべき時が来ている。"
 CHI_Sign_an_Armistice: "休戦協定に調印"
 CHI_Sign_an_Armistice_desc: "中国の国共内戦は1949年に平和条約が締結されることなく終結した。この障害を取り除かない限り、台湾の人々とより親密になることは難しいだろう。"
 CHI_Military_Cooperation: "軍事協力"
 CHI_Military_Cooperation_desc: "我が軍と台湾軍の間での定期的な訓練演習の実施は、両軍の軍事力を世界トップクラスに引き上げるのに役立つだろう。"
 CHI_Establish_Joint_Control_Zones: "台湾海峡共同管理区の設立"
 CHI_Establish_Joint_Control_Zones_desc: "共同管理区域を設定すれば、台湾海峡の両側はより効果的に水路と空域を巡回できるようになる。"
 CHI_Recognize_an_Independent_Taiwan: "台湾の独立を承認"
 CHI_Recognize_an_Independent_Taiwan_desc: "台湾の独立支持が高いことを考えると、現時点で台湾を中国に再統合する見通しは非現実的であることを認めるべきだ。しかし、今損失を抑えて台湾に対する政策を修正すれば、台湾を依然として我々の勢力圏内に留めておくことができる。最初の良いステップは、台湾の主権を認めることだろう。"
 CHI_A_New_United_Front: "新統一戦線"
 CHI_A_New_United_Front_desc: "我々の先人たちはかつて台湾の人々と手を携え、より大きな目的のために協力した。この歴史的出来事は今、再び繰り返されるであろう。"
 CHI_Anti_Japanese_Communique: "反日宣言"
 CHI_Anti_Japanese_Communique_desc: "西側諸国は日本国家の脅威について無関心になっているが、われわれはそのような幻想を抱いていない。日本が過去の過ちを認めようとしないのは、過去の侵略行為につながったナショナリズムが決して完全には消えていないことを示している。台湾との結びつきが強まった今、われわれは共同で日本を非難することができる。"
 CHI_Back_a_Coup: "クーデターの後援"
 CHI_Back_a_Coup_desc: "台湾は我々の寛大な申し出を拒否したため、我々はより積極的な手段に訴える以外に選択肢はない。台湾に変化を強制する最もリスクの少ない方法は、軍事クーデターを秘密裏に支援することである。より公然とした行動は米国の怒りを買う可能性があるからだ。"
 CHI_Gain_Support_of_Military_Elements: "軍事部門を支援"
 CHI_Gain_Support_of_Military_Elements_desc: "クーデターを成功させるには、台湾の将校たちの統一への個人的な忠誠心（たとえそれがどれほど強いものであっても）だけに頼ることはできない。経済的インセンティブを個別に分配すれば、クーデターの成功の可能性は高まるはずだ。"
 CHI_The_Fifth_Column: "第五列"
 CHI_The_Fifth_Column_desc: "台湾の支援者たちに、台湾を再び我々の支配下に置くよう働きかけるべき時が来た。命令が出されれば、あとは結果を待つだけだ。"
 CHI_One_System: "一制度"
 CHI_One_System_desc: "鄧小平の「一つの中国二制度」の原則は、英国とポルトガルに植民地を返還するよう説得する必要があったときに役立った。今や我々は力と影響力を増しており、国を政治的に、そして結果的にイデオロギー的に分裂させておく必要はない。"
 CHI_Pressure_the_SARs: "香港とマカオを押さえつける"
 CHI_Pressure_the_SARs_desc: "香港とマカオの特別行政区は現在、中国の他のどの地域よりも大きな自治権を握っている。親中派の特別行政区政府に個別に圧力をかけることで、この自治権を縮小し始めることができる。しかし、これは民主化運動の強化につながる可能性がある。"
 CHI_Formal_Annexation: "正式な併合"
 CHI_Formal_Annexation_desc: "これまで香港とマカオの憲法文書、すなわち基本法は、我々がこの地域に対して高度な統制を行うことを妨げてきた。今や、特別行政区の我々への完全な返還が合意に基づく手続きであるかのように見せかけることで、我々はついに、植民地勢力の手による過去の屈辱の痕跡を一掃することができるのだ。"
 CHI_Combat_the_Traitors: "売国奴との戦い"
 CHI_Combat_the_Traitors_desc: "我々は蒋介石とその取り巻きたちの卑劣な子孫を忘れていない。台湾に逃げた裏切り者たちが相応の罰を受けるまで、中華人民共和国の国家建設事業は真に完了することはないだろう。"
 CHI_Fight_ROC_Recognition: "ROCの承認に対する戦い"
 CHI_Fight_ROC_Recognition_desc: "中華民国を中華民族の正当な代表として認め続ける国々は今も存在する。こうした国々は少数ではあるが、それでも分離独立国家である中華人民共和国の世界的な影響力に貢献しており、現在の姿勢を再考せざるを得ない。"
 CHI_Blockade_Taiwan_Island_Territories: "台湾諸島封鎖"
 CHI_Blockade_Taiwan_Island_Territories_desc: "台湾の島嶼領土は我々にとって攻撃しやすい目標である。島嶼を封鎖すれば台湾の領土に対する統制が崩れ、侵攻という最終的な任務がはるかに容易になる。"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "台湾関係法の終了を要求"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "台湾関係法が存続する限り、米国が台湾を攻撃した場合、米国が台湾を援助する可能性は極めて高くなるだろう。米国に対し、この法律の廃止を要求すべきである。成功を確実にするために、米国の国際的立場が米国に対して可能な限り強固なものとなり、米国内での米国の影響力が増大していることを確実にすべきである。"
 CHI_Road_to_War: "戦争への道"
 CHI_Road_to_War_desc: "対外的な作戦に加えて、来るべき戦争に備えて国内の準備をしなければならない。"
 CHI_Resume_the_Civil_War: "国共内戦の再開"
 CHI_Resume_the_Civil_War_desc: "台湾海峡を挟んだ緊張は最高潮に達している。我々の祖先は血を求めている。人民解放軍の力を歴史上の敵に解き放ち、戦争の犬どもを解き放つ時が来た。"
 CHI_The_Untapped_Market: "未開拓市場"
 CHI_The_Untapped_Market_desc: "中国は、世界がかつて見たことのないほどの急速な経済成長を遂げながら21世紀を迎えた。日本やアメリカの経済力は、過去数十年間で着実に低下している。しかし、この急速な経済発展には代償が伴う。[CHI.GetLeader]は、中国が現在の軌道を維持するか、新しい方法を採用するか、あるいは古い方法に戻るかを判断しなければならない。"
 CHI_Ratification_of_WTO: "WTO加盟"
 CHI_Ratification_of_WTO_desc: "我々は長い間、WTO加盟国間で共有される世界貿易の恩恵から排除されてきた。しかし、この国際貿易組織への加盟が完了した今、状況は変わり、西側諸国の自由主義経済秩序の制度をより有効に活用できるようになるだろう。"
 CHI_Encourage_Foreign_Investment: "海外投資の奨励"
 CHI_Encourage_Foreign_Investment_desc: "我が国の国内産業は回復力に優れているが、海外からの投資がなければ、その経済的潜在力を十分に発揮することはできない。我が国への外国直接投資を奨励するインセンティブを提供すべきである。"
 CHI_Protect_State_Owned_Businesses: "国有企業の保護"
 CHI_Protect_State_Owned_Businesses_desc: "国有企業（SOE）は、長い間、我が国の社会主義市場経済モデルの根幹を担ってきた。この重要性は今後も長きにわたって続いていくだろう。したがって、国有企業が十分に保護されることは、我が国にとっても国有企業にとっても利益となる。"
 CHI_Adopt_Western_Patent_Laws: "西側の特許法を採用"
 CHI_Adopt_Western_Patent_Laws_desc: "我が国の知的財産権の不十分な執行は、長年にわたり米国との緊張の原因となってきた。より厳格な特許法を採用すれば、米国が我が国に対してこのような具体的な申し立てをすることはなくなり、我が国の経済は我が国よりも革新的な企業の模倣に単純に依存しているわけではないことを世界に示すことになるだろう。"
 CHI_Free_Direct_Investment: "民間部門の解放"
 CHI_Free_Direct_Investment_desc: "現在の社会主義体制下では、民間部門にはほとんど行動の余地がない。経済をある程度厳しく管理することでここまで来られたかもしれないが、中国の目覚ましい成長を維持するためには、民間部門の繁栄を認めるべきだ。"
 CHI_SOE_Privatization_Initiative: "国有企業民営化計画"
 CHI_SOE_Privatization_Initiative_desc: "国有企業は中国経済の屋台骨である。しかし、これらの巨大企業を維持するコストは極めて高く、より公平な条件で競争相手と対峙することで国有企業は利益を得ることができるかもしれない。"
 CHI_Expand_the_Special_Economic_Zones: "経済特区の拡大"
 CHI_Expand_the_Special_Economic_Zones_desc: "経済特区は、自由市場資本主義の小規模な限定された飛び地として機能し、我が国の経済にとって大きなメリットとなっている。経済特区を拡大することで、経済特区が提供するメリットをより一層享受できるようになる。"
 CHI_Promote_Innovation: "革新の促進"
 CHI_Promote_Innovation_desc: "市場の自由化が始まった今、21世紀のダイナミックな環境において中国の競争力を高めるために、我が国の知的資本に投資すべきであることは言うまでもない。"
 CHI_Liberalize_the_Market: "市場の自由化"
 CHI_Liberalize_the_Market_desc: "我々は中国経済を自立できるところまで育て上げてきた。我々の家父長的政策の時代は完全に終わったのだ。我々の企業と起業家は今や、政府の支援なしに西側諸国の経済大国と対等に対峙する準備ができている。"
 CHI_Chinese_Model_of_Manufacturing: "中国模式製造業"
 CHI_Chinese_Model_of_Manufacturing_desc: "中国経済は質ではなく量を重視してここまで来た。今後も低コストで大量生産を続けるべきだ。"
 CHI_Korean_Joint_Ventures: "韓国合弁事業"
 CHI_Korean_Joint_Ventures_desc: "韓国はここ数年で関係が深まってきた国である。日本よりもはるかに遅れて発展してきたにもかかわらず、韓国企業の技術力は侮れない。我々は、この成長著しいアジアの大国との協力関係を強化することを検討すべきである。"
 CHI_German_Joint_Ventures: "ドイツ合弁事業"
 CHI_German_Joint_Ventures_desc: "ドイツは高品質の製造業でよく知られている国である。我々は彼らの素晴らしい専門知識から大きな恩恵を受けることができるため、このヨーロッパの主要国とのつながりを強化することを検討すべきである。"
 CHI_American_Joint_Ventures: "アメリカ合弁事業"
 CHI_American_Joint_Ventures_desc: "米国は我々にとって最大の競争相手であると同時に、最も重要な貿易相手国でもある。彼らの現在の世界貿易における優位性は素晴らしいが、永遠に続くものではない。この取り組みにおいて米国企業の支援を求めることは、この事態を早めることになるだろう。"
 CHI_Japanese_Joint_Ventures: "日本合弁事業"
 CHI_Japanese_Joint_Ventures_desc: "日本は、我々にとって決して完全に安心できる国ではない。我々の困難な歴史と彼らの継続的な敵意が、両国間の外交関係を妨げてきた。とはいえ、日本は高度な第四次産業を有する注目すべき近隣経済国だ。我々は、より重要な経済発展の追求のために、不満を脇に置くことを検討すべきである。"
 CHI_Export_Driven_Economy: "輸出主導型経済"
 CHI_Export_Driven_Economy_desc: "消費だけに頼るだけでは、中国を世界有数の経済大国にするには不十分だ。経済をコントロールし、製造品を世界に輸出するように方向づけるべきである。"
 CHI_Factory_of_the_World: "世界の工場"
 CHI_Factory_of_the_World_desc: "我が国の生産力は今や完全に解き放たれ、世界の生産の中心として世界経済に足跡を残す時が来ている。"
 CHI_Denounce_Deng_Xiaoping: "鄧小平を非難"
 CHI_Denounce_Deng_Xiaoping_desc: "鄧小平の遺産に対処せずに、現在の中国の堕落から抜け出すことは不可能だろう。彼が中国発展の英雄として記憶されている限り、国民は必要な改革を受け入れないだろう。政府は彼と彼を支持するすべての人々を非難しなければならない。"
 CHI_Mao_Zedong_Thought: "毛沢東思想"
 CHI_Mao_Zedong_Thought_desc: "毛沢東は「70%正しく、30%間違っていた」という鄧小平の考えは、毛沢東時代の中国の革命的理想を損なうものである。今こそ中華人民共和国の建国の理念に立ち返るべき時である。"
 CHI_Collectivize_Agriculture: "集団農業"
 CHI_Collectivize_Agriculture_desc: "中国の広大な農村地域は、鄧小平政権以後の政権によって無視されてきた。集団農業は中国の農村農民の生活を向上させ、常に我々の最も強力な支持基盤であった人々の間により大きな団結感を育むだろう。"
 CHI_Close_Window_to_the_West: "外国の利益を排除"
 CHI_Close_Window_to_the_West_desc: "経済の開放により、西側諸国の企業、NGO、個人が我が国に侵入し、破壊的な理念を広めることが可能になった。我が国の統一を保つために、こうした外国人を取り締まるべきである。"
 CHI_Purge_the_Capitalists: "資本主義者を追放"
 CHI_Purge_the_Capitalists_desc: "江沢民はかつて中国社会におけるブルジョア階級の地位を正常化しようとしたが、今回の政策は単に資本家や反革命階級を一般中国国民よりも力づける結果となった。我々はこの不均衡を是正すべき時が来ている。"
 CHI_Purge_the_Communist_Party: "共産党の排除"
 CHI_Purge_the_Communist_Party_desc: "かつて偉大だった中国共産党は、ここ数十年で腐敗し堕落した。政府はあまりにも長い間、共産党幹部による権力の濫用や縁故主義に目をつぶってきた。今こそ、これらの悪党を根絶すべき時​​だ。"
 CHI_Revolution_in_One_Country: "一国革命"
 CHI_Revolution_in_One_Country_desc: "中国国境を越えて世界的共産主義運動を復活させることは望ましいことだが、そのような見通しは良く言っても非現実的であり、最悪の場合危険であることを認めなければならない。さらに、私たちは自国民の福祉を優先すべきである。"
 CHI_Form_the_Fifth_International: "第五インターナショナルの形成"
 CHI_Form_the_Fifth_International_desc: "我々の新しい、復活した革命に参加する機会を世界の他の国々から奪うことは、我々にとって身勝手なことだ。第五インターナショナルは、世界中の共産主義運動の牽引役となるだろう。"
 CHI_Privatize_Agricultural_Products: "農業生産の民営化"
 CHI_Privatize_Agricultural_Products_desc: "共産主義の理想に献身しているにもかかわらず、私たちは現実的な妥協をしなければならないことを受け入れなければならない。農業の集団化は歴史的に見て悪い結果をもたらしており、私たちはその経済部門を国家の直接管理から遠ざけるべきである。"
 CHI_State_Run_Corporatism: "国営協調主義"
 CHI_State_Run_Corporatism_desc: "我々の公約は国民に対するものだが、国民に対する約束を果たすためには、中国の企業と協力しなければならない。"
 CHI_Proper_State_Nationalization: "完全な国有化"
 CHI_Proper_State_Nationalization_desc: "鄧小平の改革により、中国経済に対する中国共産党の支配力が弱まったが、この現象は今や逆転すべきだ。中国国民の福祉と安全を確保する最善の方法は、国家が経済のあらゆる側面を直接管理することだ。"
 CHI_Chinese_Industrial_Explosion: "新大躍進政策"
 CHI_Chinese_Industrial_Explosion_desc: "毛沢東の大躍進政策は善意から生まれたものであったが、地方当局の実施は不十分であった。我々は毛沢東主義の理想に基づいて再び中国経済を発展させようとするとき、このような間違いが起こらないようにしなければならない。"
 CHI_Chinese_Megaprojects: "中国メガプロジェクトの発展"
 CHI_Chinese_Megaprojects_desc: "中国の経済的潜在力を解き放ち始めた今、前例のない規模のインフラプロジェクトを推進することが可能になった。"
 CHI_Strategic_Industries: "戦略産業に注力"
 CHI_Strategic_Industries_desc: "中国経済は大きく改善しており、今度は中国の戦略的産業の一部を支援することに重点を置くべき時だ。"
 CHI_Chinese_High_Speed_Rail_System: "中国高速道路システム"
 CHI_Chinese_High_Speed_Rail_System_desc: "中国のような広大な国が21世紀に機能するには、非常に効率的で広範な鉄道網が必要だ。我々はこの鉄道網の改善と拡張に投資すべきである。"
 CHI_Korail: "コレイル"
 CHI_Korail_desc: "Korailは韓国における主要な高速鉄道サービスプロバイダーであり、同社と連携すれば韓国の高速鉄道網の改善に役立つ重要な専門知識を有している。"
 CHI_Deutsche_Bahn: "ドイツ鉄道"
 CHI_Deutsche_Bahn_desc: "ドイツのドイツ鉄道は、世界第2位の交通会社であり、ヨーロッパで最も重要な鉄道事業者である。同社は、さまざまな鉄道サービスに関連する子会社を多数抱えており、当社の鉄道ネットワーク拡大に向けた現在の取り組みにおいて、間違いなく最適なパートナーとなるだろう。"
 CHI_Union_Pacific: "アムトラック"
 CHI_Union_Pacific_desc: "アムトラックは米国における高速鉄道の主要運営会社であり、米国全土とカナダの3州にサービスを提供している。我が国とほぼ同じ広さの国で高速鉄道網を展開してきた同社の経験は、我々にとっても有益となるだろう。"
 CHI_Japan_Railway_Group: "JRグループ"
 CHI_Japan_Railway_Group_desc: "日本は鉄道網の効率性と技術的専門知識で有名である。JRグループとその子会社の支援により、我々は自らの鉄道網の効率性を日本と同等に向上させることができる。"
 CHI_Belt_and_Road_Initiative: "一帯一路"
 CHI_Belt_and_Road_Initiative_desc: "シルクロードはかつて古代中国と世界中の遠く離れた国々を結んでいた。現代は世界経済統合のさらなる機会を提供している。世界中の陸路と海路に投資することで、中国の経済力を高め、多くのパートナーの発展に貢献することができる。"
 CHI_Begin_CCWAEC: "CCWAECの開始"
 CHI_Begin_CCWAEC_desc: "中国・中央西アジア経済回廊（CCWAEC）は、中国と中央アジアおよび西アジア諸国とのつながりを強化する野心的な試みである。この地域の地政学的重要性と、現在のこの地域とのつながりの相対的に低いレベルにより、この経済回廊は我々の重要な注目対象となっている。"
 CHI_The_Uzbek_Link: "ウズベキスタン・リンク"
 CHI_The_Uzbek_Link_desc: "ウズベキスタンは、ロシアの覇権主義を軽視してきたこともあり、中央アジアの重要なパートナーである。この実りある関係をさらに発展させ、ロシアの影響力に静かに対抗するために、我々は最善を尽くすべきである。"
 CHI_The_Kyrgyz_Link: "キルギスタン・リンク"
 CHI_The_Kyrgyz_Link_desc: "キルギスは新疆ウイグル自治区に近いことから中国の安全保障にとって極めて重要であり、その安定は我々にとって重要な関心事である。さらに、キルギスと我が国の経済的なつながりは重要であるが、現時点では絶対的な意味では比較的小さい。我々はこの重要な関係を深めるためにできる限りのことをすべきである。"
 CHI_The_Turkmen_Link: "トルクメニスタン・リンク"
 CHI_The_Turkmen_Link_desc: "トルクメニスタンは中央アジア、そして世界でも唯一、国連に永世中立を認められてきた珍しい国である。この中立により、同国はロシアとの戦略的提携を阻まれ、我々が自らの影響力を拡大するための肥沃な土壌となっている。"
 CHI_The_Tajik_Link: "タジキスタン・リンク"
 CHI_The_Tajik_Link_desc: "タジキスタンは新疆とアフガニスタンが接する地点に位置しており、我が国の対テロ活動において重要な国であるため、我々は同国の発展に向けた努力を強化すべきである。タジキスタンとの関係はすでに強固であるが、我が国とタジキスタン双方の利益となるよう、さらに強化できる。"
 CHI_The_Persian_Link: "ペルシャ・リンク"
 CHI_The_Persian_Link_desc: "イランは重要な経済的、戦略的パートナーであり、大きな潜在力を持つ国である。一帯一路構想をイランにもたらすことで、我々はこの潜在力を引き出すことに貢献できる。"
 CHI_The_Turkish_Link: "トルコ・リンク"
 CHI_The_Turkish_Link_desc: "トルコは他の国ほど我々の影響を受け入れてくれていない国であり、主な争点は新疆ウイグル自治区のウイグル人に対する我々の政策である。しかし、この地域におけるトルコの大きな影響力と、ヨーロッパとアジアを結ぶ架け橋としての地位を考えると、我々はこの重要な国との関係を発展させるために最善を尽くすべきである。"
 CHI_African_Railway_Projects: "アフリカ鉄道計画"
 CHI_African_Railway_Projects_desc: "アフリカ大陸は、我が国の鉄道投資の対象として好都合だ。我が国の鉄道会社は中国で専門知識を磨いており、アフリカの投資相手のインフラ整備を支援するのに適している。"
 CHI_Addis_Ababa_Djibouti_Railway: "アディスアベバ・ジブチ鉄道"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "エチオピアとジブチは隣国であり、それぞれの首都間の移動時間が短縮されれば恩恵を受けるだろう。この目標の達成を支援するために、両国に投資すべきである。"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "モンバサ・ナイロビ標準軌鉄道"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "ケニアはアフリカ大陸最大の経済国の一つであるが、その経済的重要性に見合うインフラが整備されていない。同国の標準軌鉄道網に投資することは、何千人ものケニア人に雇用をもたらすだけでなく、この急成長する経済の発展にも貢献するだろう。"
 CHI_Abuja_Kaduna_Railway_Line: "ラゴス・カノ標準軌鉄道"
 CHI_Abuja_Kaduna_Railway_Line_desc: "ナイジェリアでは高速道路を狙う武装強盗や誘拐犯が横行しているため、鉄道網の改善が特に急務となっている。ナイジェリア国民に、より安全でより良い交通手段を提供するために、私たちは最善を尽くすべきである。"
 CHI_The_Pan_Asia_Railway_Network: "汎アジア鉄道ネットワーク"
 CHI_The_Pan_Asia_Railway_Network_desc: "昆明・シンガポール鉄道、または汎アジア鉄道網は、完成すれば中国と東南アジア大陸のすべての国を結ぶ野心的な事業である。この鉄道網は、我々すべての国の間の経済関係を飛躍的に向上させるだろう。"
 CHI_Western_Route: "西部路線"
 CHI_Western_Route_desc: "ミャンマーは汎アジア鉄道網の西ルートの拠点である。同国との緊密な関係はプロジェクトのこの段階を円滑に進めるはずだが、ミャンマーの不安定な傾向には警戒しなければならない。"
 CHI_Central_Route_Laos: "中央路線: ラオス"
 CHI_Central_Route_Laos_desc: "ラオスは我々の緊密な同盟国であり、昆明からシンガポールへの主要ルートの第一歩を踏み出した国である。我々は現在あまり目立たないラオスの鉄道網の改善に投資すべきである。"
 CHI_Central_Route_Thailand: "中央路線: タイ"
 CHI_Central_Route_Thailand_desc: "タイとの関係は歴史的に良好だが、ラオスからマレーシアまでタイ全土を走る鉄道網を確立するための交渉は困難だろう。"
 CHI_Central_Route_Malaysia: "中央路線: マレーシア"
 CHI_Central_Route_Malaysia_desc: "マレーシアとシンガポールは歴史的に不安定な関係にあるが、両国が相違点を脇に置いてこの特定のプロジェクトに合意できることが我々の目的にとって不可欠である。"
 CHI_Eastern_Route: "東部路線"
 CHI_Eastern_Route_desc: "汎アジア鉄道網の東ルートはベトナムとカンボジアの領土を通らなければならない。カンボジアは我々の提案に大いに好意的に受け止めるだろうが、ベトナムの我々に対する疑念が障害となるかもしれない。"
 CHI_Hambantota_Port_Expansion: "ハンバントタ港の拡張"
 CHI_Hambantota_Port_Expansion_desc: "完成すれば、スリランカのハンバントタ港はインド洋の重要な貿易拠点となり、北京とコロンボの関係強化に貢献することになるだろう。"
 CHI_The_Hambantota_Port_Lease: "99年の貸出"
 CHI_The_Hambantota_Port_Lease_desc: "スリランカが我々に対して負っている巨額の債務と、彼らがそれを返済できる可能性が低いことを考えれば、我々からの10億ドルの投資と引き換えに、スリランカのパートナーからハンバントタ港をリースすることで、債務から逃れる方法を提供することができるだろう。"
 CHI_The_China_Pakistan_Economic_Corridor: "中国・パキスタン経済回廊"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "パキスタンは我が国の緊密な同盟国であり、我が国だけでなくパキスタンにとっても利益となるよう、同国の高速道路、鉄道、港湾の発展を支援すべきである。"
 CHI_Piraeus_Port_Expansion: "ピレウス港の拡張"
 CHI_Piraeus_Port_Expansion_desc: "ピレウス港はギリシャ最大かつ最も重要な港である。ピレウス港への投資は、シルクロード経済圏と21世紀海上シルクロードの戦略的な接点であるこの港の改善に貢献し、ヨーロッパにおける経済力の強化につながる。"
 CHI_North_South_Water_Transfer: "南水北調"
 CHI_North_South_Water_Transfer_desc: "中国南部と北部の間の水供給の大きな不均衡を緩和するためには、水不足の主要地域に水を流す運河建設に投資すべきである。しかし、これは費用のかかる取り組みであり、数十万人の人々の移住が必要となる。"
 CHI_Ecological_Preservation_Movement: "生態保護運動"
 CHI_Ecological_Preservation_Movement_desc: "自然を我々の意志に従わせようとするのではなく、環境に大規模な損害を与えることなく、我々が持っている水資源を改善することに重点を置くべきだ。"
 CHI_Yarlung_Tsangpo_Diversion_Project: "ヤルンツァンポ迂回計画"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "ヤルンツァンポ大峡谷にダムを建設すれば、中国は水力発電を利用できるようになり、水不足に悩む中国各地への水の供給にも役立つ。しかし、こうしたプロジェクトは大規模な環境破壊や住民の強制移住を招く恐れがあり、水源の確保が困難になったインドやバングラデシュの敵対的反応を招く恐れもある。"
 CHI_Water_Conservation_Projects: "節水計画"
 CHI_Water_Conservation_Projects_desc: "水は必要不可欠な資源であり、我々にある僅かな水を節約するために最善を尽くすべきだ。政府は水の消費量を大幅に削減するとともに、既存の水資源の質を向上させる計画を開始すべきである。"
 CHI_Renewable_Strategy: "再生可能戦略"
 CHI_Renewable_Strategy_desc: "我が国の大気汚染は危険なレベルに達しており、石炭の供給も限られていることから、政府は代替エネルギー源の評価という形で対応する必要がある。"
 CHI_Golden_Sun_Initiative: "金太陽構想"
 CHI_Golden_Sun_Initiative_desc: "国内の太陽光発電事業者に補助金を与えることで、この低コストで迅速な再生可能な代替エネルギーを全国的に展開することができる。"
 CHI_Export_Photovoltaic_Systems: "太陽光発電システムの輸出"
 CHI_Export_Photovoltaic_Systems_desc: "国内の太陽光発電能力の開発に成功した今、我が国は貿易相手国に太陽光発電システムを輸出して利益を得ることができる。"
 CHI_Nuclear_Boom: "原子力の好況"
 CHI_Nuclear_Boom_desc: "新しい原子炉の建設には人々の大きな反対があるものの、原子力発電は化石燃料に代わる最も実行可能で再生可能な代替手段の一つである。しかし、インフラを支えるための精巧なシステムが必要となるため、多額の財政的コストがかかる。"
 CHI_Construct_Nuclear_Waste_Repository: "核廃棄物貯蔵施設を建設"
 CHI_Construct_Nuclear_Waste_Repository_desc: "使用済み核燃料などの高レベル放射性廃棄物の処分は、我が国の原子力エネルギー計画の結果として依然として大きな問題となっている。高レベル廃棄物は、細心の注意を払って処理し、崩壊するまで数十年にわたって地層処分場で保管する必要がある。我々は、ゴビ砂漠の北山地域を、そのような処分場の建設を開始するのに適した場所として特定した。"
 CHI_Cheap_Coal_Supremacy: "安価な石炭の優越"
 CHI_Cheap_Coal_Supremacy_desc: "中国は世界最大の石炭生産国であり消費国でもあり、我が国の経済は石炭に依存し続けている。非現実的な代替案に焦点を当てるのではなく、我が国の経済にとって石炭が中心的な存在であることを単純に受け入れ、できるだけ効率的に石炭を活用することに集中すべきだ。"
 CHI_Mass_Coal_Oil_Conversion_Project: "石炭・石油大量転換計画"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "石炭を石油に転換すれば、石炭の豊富な供給を活用して石油の不足を解消することができる。このプロセスは非常に有用だが、大量の水を必要とするため、すでに深刻な水不足の問題がさらに悪化する。"
 CHI_First_Tier_Megacity_Development: "一線城市開発"
 CHI_First_Tier_Megacity_Development_desc: "中国の海岸線は、数千万人の住民を抱える広大な大都市圏が特徴である。これらの経済中心地が中国経済に大きく貢献していることを考えると、これらの「巨大都市」の改善に投資することは私たちにとって大きな価値があるだろう。"
 CHI_Pearl_River_Megalopolis: "珠江巨大都市"
 CHI_Pearl_River_Megalopolis_desc: "中国南部の珠江デルタは、広州、深圳、珠海など多くの都市からなる広大な都市中心地である。珠江デルタの人口は合計5,000万人を超え、人口と面積の両面で世界最大の都市圏となっている。"
 CHI_Jing_Jin_Ji_Megacity: "京津冀城市群"
 CHI_Jing_Jin_Ji_Megacity_desc: "珠江デルタの最北端に位置するのが京津冀大都市圏である。これは北京、天津、河北の三省が緊密に連携する都市群を形成している。我々の「京津冀」戦略は、各省の強みを活かして、この地域を構成する3つの都市中心部の経済的潜在力を最大化することを目指す。"
 CHI_West_Triangle_Economic_Zone: "西三角経済区"
 CHI_West_Triangle_Economic_Zone_desc: "中国西部には大都市が存在しないわけではない。重慶、成都、西安はいずれも高度に発展した経済を有する西部の主要都市である。これらの西部の都市に投資することで、発展の恩恵が中国西部の残りの地域全体に広がることが期待される。"
 CHI_Xinjiang_Development_Plan: "新疆開発計画"
 CHI_Xinjiang_Development_Plan_desc: "新疆ウイグル自治区は、間違いなく中国の地域の中で最も問題を抱えている。政府への反対、テロ、その他のウイグル人の抵抗は、この極西の領土に対する我々の統制を妨げ続けている。新疆ウイグル自治区の生活水準を向上させるための協調的なプログラムを開始することは、この危険な不安定傾向を軽減するのに大いに役立つだろう。"
 CHI_Norinco_Projects: "ノリンコ計画"
 CHI_Norinco_Projects_desc: "ノリンコは中国最大の防衛企業であり、世界最大級の軍事企業でもある。ノリンコへの投資は我が国の軍事装備品の品質を大幅に向上させるだろう。"
 CHI_Small_Arms_Development: "小火器開発"
 CHI_Small_Arms_Development_desc: "人民解放軍は当初よりも機械化が進んでいるが、それでもなお個々の兵士の装備には多大な注意を払わなければならない。"
 CHI_Air_Burst_Weapons: "空中爆発武器"
 CHI_Air_Burst_Weapons_desc: "エアバースト弾は、物陰に隠れている敵兵に対して非常に効果的な武器である。アメリカと韓国のエアバースト兵器製造の試みは、ほとんど失敗に終わった。これら兵器の現在の設計を完璧にすれば、歩兵戦闘で大きな優位性を獲得できるだろう。"
 CHI_Armored_Vehicles: "装甲車両"
 CHI_Armored_Vehicles_desc: "ノリンコは主に歩兵兵器を扱っているが、装甲車両も製造している。これらの車両の開発は、人民解放軍を近代的で柔軟な部隊にすることに貢献するだろう。"
 CHI_Advanced_MBTs: "発展型MBTs"
 CHI_Advanced_MBTs_desc: "主力戦車は現代の戦場では重要な資産だが、残念ながらロシアとアメリカの戦車設計の品質が我が国のものをはるかに上回っているため、我々はこの戦闘分野で遅れをとっている。つまり、我が国の主力戦車の能力の向上に重点を置くことは、非常に価値があることだ。"
 CHI_Automotive_Industry: "自動車産業"
 CHI_Automotive_Industry_desc: "中国の自動車産業は、1950年代のソ連の始まり以来、長い道のりを歩んできた。これらの大きな進歩にもかかわらず、我が国の国内産業がドイツ、日本、韓国、アメリカなどの国々と競争できるようになるまでには、まだ長い道のりがある。したがって、我が国の国内産業に時間と資金を投資することは、価値のある取り組みとなる。"
 CHI_Domestic_Development: "国内での開発"
 CHI_Domestic_Development_desc: "清朝の名将、左宗棠はかつて「他者を求める者は他者に支配され、自立した者はまず他者を支配する。」と言った。我々はこの将軍の教えに従い、我が国の自動車産業発展の道筋を模索すべきである。"
 CHI_Improve_RD: "R&Dの改善"
 CHI_Improve_RD_desc: "まず中国の研究開発に多大な貢献をしなければ、国内の能力向上は望めない。そうして初めて、我が国の企業は先進国のライバル企業に匹敵することができるのだ。"
 CHI_Implement_Safety_Standards: "安全規格の実施"
 CHI_Implement_Safety_Standards_desc: "当社の車両が国際的に高い評価を得るには、可能な限り最高の安全基準を満たすようにする必要がある。"
 CHI_Develop_World_Class_Cars: "世界一流車の開発"
 CHI_Develop_World_Class_Cars_desc: "国内の自動車産業に多額の投資を行った今、我々は世界最高の自動車と競争できる自動車を製造できるはずだ。"
 CHI_Bid_for_Foreign_Investments: "外国企業との協力"
 CHI_Bid_for_Foreign_Investments_desc: "中国国民がいかに熟練し才能に恵まれていても、知識を無から生み出すことはできない。国内自動車産業の大きな潜在力を補うには、外部からの援助に頼らなければならない。"
 CHI_Hyundai: "ヒュンダイ"
 CHI_Hyundai_desc: "世界第3位の自動車メーカーであるヒュンダイは、製品の品質と革新力でよく知られている。韓国の自動車大手との提携により、我が国の企業も大きな利益を得ることができる。"
 CHI_Volkswagen: "フォルクスワーゲン"
 CHI_Volkswagen_desc: "フォルクスワーゲンは長く実りある歴史を誇り、我が国が当社の売上と利益の40%を占めるという事実を考慮すると、すでに我が国と密接な関係を築いている。国内自動車メーカーの利益のために、このドイツの自動車メーカーとの密接な関係を継続すべきだ。"
 CHI_Toyota: "トヨタ"
 CHI_Toyota_desc: "世界最大の自動車メーカーであり、収益で世界第6位の企業であるトヨタは、我々が模範とすべき非常に成功した事例だ。中国国内の企業とトヨタが提携することは、中国の自動車産業の世界的な展開拡大に貢献するだろう。"
 CHI_General_Motors: "ゼネラルモーターズ"
 CHI_General_Motors_desc: "ゼネラルモーターズには、キャデラック、シボレー、ビュイックなど、驚くほど多様なブランドが数多くある。GMと提携することで、米国企業は幅広い価値ある専門知識にアクセスできるようになる。"
 CHI_Joint_Venture_Mass_Production: "合弁大量生産"
 CHI_Joint_Venture_Mass_Production_desc: "著名な外国自動車メーカーとの提携を確保したことで、自動車大量生産能力は大幅に強化された。"
 CHI_Foreign_Tech_Acquisitions: "外国技術の買収"
 CHI_Foreign_Tech_Acquisitions_desc: "我々の協力関係は、国内の自動車設計に活用できる有益な技術的知見をもたらした。"
 CHI_Electric_Car_Project: "電気自動車計画"
 CHI_Electric_Car_Project_desc: "中国の汚染問題を考えると、電気自動車技術で世界をリードすることを目指すのは理にかなっているだろう。これは、中国の自動車産業に対する最近の支援のおかげで可能になった。"
 CHI_Expand_Abroad: "海外進出"
 CHI_Expand_Abroad_desc: "我が国の世界トップクラスの自動車産業は、これまでよりもはるかに大きな規模で海外市場に進出する能力を備えている。これにより、中国の国際的影響力と、やや不足しているソフトパワーが大幅に向上するだろう。"
 CHI_Expand_CSIC: "CSICの拡張"
 CHI_Expand_CSIC_desc: "中国船舶重工集団（CSIC）は、中国船舶工業集団と並ぶ中国の2大造船コングロマリットの1つだ。CSICへの投資は、同社が最も活発に活動している中国北部の造船業の発展に貢献する。"
 CHI_Bohai_Shipyard: "渤海の造船所"
 CHI_Bohai_Shipyard_desc: "北渤海は世界で最も交通量の多い海路の一つである。渤海沿岸に造船所を建設することは、我が国の海運産業に大きく貢献するだろう。"
 CHI_Qingdao_Dockyards: "青島の造船所"
 CHI_Qingdao_Dockyards_desc: "山東省は、複数の貿易ルートの交差点に位置し、重要な農業資源と鉱物資源を抱えていることから、その莫大な経済的価値から長い間羨望の的となってきた。日本、ドイツ、ロシアはそれぞれ異なる時期に山東半島の支配を模索してきた。今、山東の経済的潜在力を解き放つ最適な立場にいるのは我々だ。"
 CHI_Dalian_Shipbuilding: "大連の造船所"
 CHI_Dalian_Shipbuilding_desc: "大連は金融、海運、物流の主要拠点である。大連の造船業の向上に投資することで、大連の経済的重要性を強化する必要がある。"
 CHI_Global_Shipyard: "国際造船所"
 CHI_Global_Shipyard_desc: "北東部の海運業への投資は成果を上げた。中国の船舶は、高品質と低コストで今やよく知られている。世界中の沿岸国への輸出は、我々の世界的な影響力を高めることに役立つ。"
 CHI_Aerospace_Industry: "航空宇宙産業"
 CHI_Aerospace_Industry_desc: "航空宇宙産業は、どの主要経済にとっても重要な部門だ。中国のような航空宇宙技術でアメリカに対抗しようとする国にとって、航空宇宙産業は絶対に不可欠である。"
 CHI_Mobile_Launcher_Platforms: "機動打ち上げプラットフォーム"
 CHI_Mobile_Launcher_Platforms_desc: "スペースシャトルの打ち上げを容易にするために、NASAは移動式発射プラットフォームを開発した。我々はその成功に倣うべきだ。"
 CHI_Seaborne_Spaceflight: "海上打ち上げ"
 CHI_Seaborne_Spaceflight_desc: "海上打ち上げでは、ロケットを赤道近くに配置できるため、軌道に到達するために必要な燃料が少なくなり、宇宙計画のコストを削減できる。"
 CHI_Bolster_the_CNSA: "CNSAの強化"
 CHI_Bolster_the_CNSA_desc: "信頼できない民間の主体に頼るのではなく、中国国家宇宙局（CNSA）を米国のNASAに対抗できるレベルに強化することに重点を置くべきだ。そうすれば、中国の宇宙計画が米国の管理下に置かれることが確実になる。"
 CHI_State_Sponsored_Space_Endeavors: "国営宇宙活動"
 CHI_State_Sponsored_Space_Endeavors_desc: "中国の国家機関の全面的な支援があれば、中国の宇宙計画は必ず成功するだろう。"
 CHI_Private_Endeavors: "民間努力"
 CHI_Private_Endeavors_desc: "SpaceXやその他の米国の民間企業は現在、宇宙関連の技術革新で大きな飛躍を遂げている。自国の民間企業のこの市場への参入を支援することは、我が国の産業が米国の産業に追いつくのに役立つだろう。"
 CHI_Space_Outsourcing: "宇宙での外部委託"
 CHI_Space_Outsourcing_desc: "民間宇宙産業に十分な支援を提供した今、重要なプロジェクトを彼らにアウトソーシングし始めることができる。"
 CHI_Invest_in_AVIC: "AVICへの投資"
 CHI_Invest_in_AVIC_desc: "中国航空工業集団公司は、我が国を代表する航空宇宙および防衛コングロマリットである。瀋陽飛機工業集団などの子会社は、中国の軍用航空機の重要な製造業者および設計業者だ。"
 CHI_Aircraft_Improvements: "航空機の改善"
 CHI_Aircraft_Improvements_desc: "従来の大規模歩兵戦闘への重点からの転換は、強力で近代的な空軍を育成する必要があることを意味する。これを達成するには、より高品質の航空機設計が必要だ。"
 CHI_Develop_Stealth_Fighters: "ステルス戦闘機の開発"
 CHI_Develop_Stealth_Fighters_desc: "アメリカのF-35開発は大きな脅威だ。ステルス戦闘機技術で遅れをとるわけにはいかない。"
 CHI_Electronic_Industry: "電子産業"
 CHI_Electronic_Industry_desc: "我が国の伝統的な産業は、繊維産業などのローテク分野が中心となっている傾向にあり、我が国が近代的な先進国になるためには、産業発展の情報化を促進する必要がある。"
 CHI_Lenovo: "レノボ"
 CHI_Lenovo_desc: "レノボはノートパソコン市場でのシェアを急速に拡大しており、スマートフォン、ソフトウェア、テレビ業界でも躍進を遂げている。同社の活動は政府の支援の恩恵を受ける可能性がある。"
 CHI_Huawei: "ファーウェイ"
 CHI_Huawei_desc: "通信および家電の分野では、ファーウェイは世界で最も革新的な企業の一つである。我々はこの台頭するテクノロジーの巨人を支援すべきである。"
 CHI_Xiaomi: "シャオミー"
 CHI_Xiaomi_desc: "Xiaomiは、大きな可能性を秘めた、注目のスマート機器メーカーである。我々は、この若い企業がさらに注目を集められるよう支援すべきだ。"
 CHI_Chinese_Tech_Dominance: "中国の技術支配"
 CHI_Chinese_Tech_Dominance_desc: "我が国の大手テクノロジー企業が国家から十分な支援を受けている今、世界のテクノロジー産業における中国の優位性を確立することができる。"
 CHI_Cheaper_Production: "廉価生産"
 CHI_Cheaper_Production_desc: "鄧小平の経済改革以来、我々の強みは中国での製造コストの低さだ。我々は今後もその強みを生かし続けるべきだ。"
 CHI_Superior_Transistors: "優れたトランジスタ"
 CHI_Superior_Transistors_desc: "改良されたトランジスタ技術の開発に重点を置くことで、マイクロチップの性能が大幅に向上し、コンピューターやスマートフォンの産業を支えることができる。"
 CHI_Quality_Engineering: "良質な技術者"
 CHI_Quality_Engineering_desc: "我が国の産業発展においては、量が質に勝る傾向があった。しかし、我が国が先進経済大国となった今、もはやそうである必要はない。"
 CHI_Regional_Influence: "地域的な影響力"
 CHI_Regional_Influence_desc: "中華は歴史的に東アジア地域で重要な役割を果たしてきた。中国人民は屈辱の世紀と20世紀の危機の後に陥った弱い立場から立ち直り始めた今、この地域で再び中心的な地位を占めるべき時が来ている。"
 CHI_The_South_China_Sea: "南シナ海"
 CHI_The_South_China_Sea_desc: "南シナ海が戦略的にも経済的にも重要であることは、いくら強調してもし過ぎることはない。同海域でつい最近発見された広大な油田をめぐって、他国との紛争や緊張が頻繁に起きている中、ライバルを出し抜き、この地域に力を投射することが最も重要である。"
 CHI_Enforce_the_9_Dash_Line: "九段線の実施"
 CHI_Enforce_the_9_Dash_Line_desc: "九段線は、南シナ海に対する我が国の歴史的優位性の主張を区切るものである。この地域の資源と戦略的価値へのアクセスを確保するために、この境界線内にある係争地域に対する主権を維持する必要がある。"
 CHI_Provocative_Fleet_Exercises: "挑発的な艦隊演習"
 CHI_Provocative_Fleet_Exercises_desc: "南シナ海における我が国の主張を主張するためには、中国人民解放軍海軍を紛争海域で演習させるべきである。我が国にとってこの行動は正当な主権の表明であるが、米国やその他の国がこの行動を脅威と捉え、自国の海軍部隊をこの地域に派遣し、武力衝突の危険を冒す可能性がある。"
 CHI_Island_Building: "人工島造成"
 CHI_Island_Building_desc: "スプラトリー諸島に人工島を建設することは、この地域に対する我が国の支配を強め、戦略的ライバルとの軍事衝突の可能性に備えることに役立つだろう。"
 CHI_Ramp_Up_Tensions: "緊張を強める"
 CHI_Ramp_Up_Tensions_desc: "南シナ海に対する我々の主張は、我々が国益を守るために非伝統的な手段に訴える必要性を受け入れない限り、完全に実現されることはないだろう。我々は、危機の可能性を高め、それを有利に利用できるようにするために、この地域の緊張を高めるべきである。"
 CHI_Demand_Vietnams_Submission: "ベトナムの服従を要求"
 CHI_Demand_Vietnams_Submission_desc: "何千年もの間、ベトナムは中国に対する優位性を認め、中国に貢物を送ってきた。その見返りとして、ベトナムの支配階級に正当性と保護を与えてきた。最近、ベトナムとベトナムの関係は悪化し、現政権は私たちの地域的利益に断固として反対している。この状況が続くことは許されない。"
 CHI_Signal_Willingness_to_Negotiate: "交渉への意欲を示す"
 CHI_Signal_Willingness_to_Negotiate_desc: "東南アジアにおける我が国のソフトパワーは、ベトナム、マレーシア、フィリピンとの継続的な紛争により損なわれている。外交こそが、地域のパートナーとの外交関係を安定させる最善の方法だ。"
 CHI_Joint_Development_Zones: "共同開発区"
 CHI_Joint_Development_Zones_desc: "南シナ海で他国と共同開発区域を設定することは、敵意を軽減し、さらなる協力を促進する効果的な方法である。しかし、これらの協定を追求する際には、資源採掘の利益を潜在的な敵と共有する意思があるかどうかを検討する必要がある。"
 CHI_Negotiate_Maritime_Boundaries: "海上境界線の交渉"
 CHI_Negotiate_Maritime_Boundaries_desc: "南シナ海における明確な海上境界線の欠如は、将来のパートナーとの緊張の絶え間ない原因となっている。この地域のライバル国それぞれと明確な相互合意に基づく境界線を画定すれば、地域外交に対するこの障害は取り除かれるだろう。"
 CHI_The_Fate_of_the_Paracels: "西沙諸島の運命"
 CHI_The_Fate_of_the_Paracels_desc: "西沙諸島の支配をめぐるベトナムとの紛争は、両国間の緊張の大きな原因となっている。この紛争の解決は、中越関係の改善に大きく貢献するだろう。"
 CHI_Strengthen_ASEAN_Ties: "ASEANとの連携強化"
 CHI_Strengthen_ASEAN_Ties_desc: "東南アジア諸国連合（ASEAN）の存在意義の一つは、この地域における我が国の影響力に対抗することである。近隣諸国が我が国を恐れる原因となっている紛争を平和的に解決したことにより、ASEAN加盟国は我が国の今後の意図についてそれほど疑念を抱かなくなるはずだ。"
 CHI_The_Korean_Peninsula: "朝鮮半島"
 CHI_The_Korean_Peninsula_desc: "韓国は、その大きさと近さから、常に中国人の関心を集めてきた。現在、朝鮮半島は南北に分断されている。中国は政治的には北側に付いているが、南側には経済協力の大きなチャンスがある。"
 CHI_Criticize_the_American_Presence: "アメリカの存在感を批判"
 CHI_Criticize_the_American_Presence_desc: "我々の勢力圏内にアメリカ軍が存在することは侮辱であり、容認できない！表向きは北からの侵略から守るための部隊だが、中国人民の頭上にぶら下がる刃として機能し、攻撃の絶好のタイミングを待っている。"
 CHI_Demand_a_Withdrawal: "撤退を要求"
 CHI_Demand_a_Withdrawal_desc: "アメリカの撤退は、我が国の安全保障に対する重大な脅威を取り除くとともに、朝鮮民主主義人民共和国の下で統一朝鮮の復興への道を開くことになる。アメリカがすでに世界的影響力を弱めているなら、アメリカが我々の要求に屈する可能性は高くなるだろう。"
 CHI_Support_the_Norths_Military_Buildup: "北朝鮮の軍拡を支援"
 CHI_Support_the_Norths_Military_Buildup_desc: "アメリカの支援がなくても、北朝鮮が韓国に対して勝利することは決して保証されていない。我々は同盟国が来たるべき戦争に備えるのを支援すべきだ。"
 CHI_Ignite_the_Second_Korean_War: "第二次朝鮮戦争の火蓋を切る"
 CHI_Ignite_the_Second_Korean_War_desc: "過去の恨みを晴らし、朝鮮半島の持続不可能な分断に終止符を打つ時が来た。この分断は家族を引き裂き、誇り高き国家を弱体化させ、我々の直接の影響圏に敵に足場を与えた。"
 CHI_The_Status_Quo: "現状維持"
 CHI_The_Status_Quo_desc: "我々の外交政策の優先事項は常に地域の安定である。朝鮮半島でこの目標を推進するためには、38度線の両側に配慮する必要がある。変化を起こす必要がある場合、急速で無秩序なものではなく、徐々に制御されたものであるべきだ。"
 CHI_Strengthen_Relations_with_the_South: "韓国との連携強化"
 CHI_Strengthen_Relations_with_the_South_desc: "朝鮮戦争の遺産を考えると、韓国と私たちの関係は歴史的に見てそれほど強固ではなかった。しかしこれは、今後我々と韓国の双方がお互いに対して現実的な理解を抱くことができないということを意味するものではない。"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "中韓貿易の促進"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "東アジアで最も活発な経済の一つである韓国は、我が国にとって重要な貿易相手国である。"
 CHI_Joint_Condemnation_of_Japan: "日本への非難に参加"
 CHI_Joint_Condemnation_of_Japan_desc: "我々と韓国人は歴史的に共通の敵を抱えている。両国を最も結びつけているのは憎しみであるというのは皮肉なことかもしれない。"
 CHI_Maintain_Commitment_to_Denuclearization: "非核化への関与の維持"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "北朝鮮が核兵器計画を推し進めて国際法に違反し続ける限り、地域の安定という我々の目標は達成できない。"
 CHI_Increase_Exports_to_the_North: "北朝鮮向け輸出の拡大"
 CHI_Increase_Exports_to_the_North_desc: "北朝鮮は既に我々に大きく依存している。この依存度を高めることは、同様に厄介な同盟国に対する我々の影響力を高めることになるだろう。"
 CHI_Encourage_Economic_Reforms: "経済改革の奨励"
 CHI_Encourage_Economic_Reforms_desc: "我々の親密なパートナーが未開発で後進的な国であり続けているという事実は、鄧小平の後継者である我々にとって恥ずべきことだ。[NKO.GetLeader]は北朝鮮経済の自由化を説得されるべきである。"
 CHI_Mediate_Korean_Peace_Talks: "南北平和会談の調停"
 CHI_Mediate_Korean_Peace_Talks_desc: "朝鮮半島はあまりにも長い間、凍り付いた戦争状態にあった。北朝鮮と韓国の間の緊張は、防衛行動が攻撃行動と誤解されることに対する相互の疑念と不信感から生じている。この内部の行き詰まりを打破するには、中国のような関心のある外部の主体が必要となるだろう。"
 CHI_Back_Peaceful_Korean_Unification: "朝鮮半島の平和的統一を支持"
 CHI_Back_Peaceful_Korean_Unification_desc: "我々は、外部からの影響を受けない非同盟政府による朝鮮半島の最終的な統一を支持するべきだ。この事態が実現するかどうかは、韓国国民次第だ。"
 CHI_End_the_Kim_Dynasty: "金王朝の終了"
 CHI_End_the_Kim_Dynasty_desc: "金氏は残忍かつ退行的な独裁政権を率いており、私たちは何十年もの間、その政権を支持することを余儀なくされてきた。このような状況が続くことは許されない。"
 CHI_Gain_the_Support_of_the_KPA: "朝鮮人民軍を支援"
 CHI_Gain_the_Support_of_the_KPA_desc: "我々の情報によれば、朝鮮人民軍の将校階級の中に、[NKO.GetLeader]の統治に憤慨している分子がいるようだ。我々は同じ目的を持つこれらの将校に働きかけるべきである。"
 CHI_The_North_Korean_Coup: "北朝鮮クーデター"
 CHI_The_North_Korean_Coup_desc: "この老朽化した政権を打倒する時が来た。北朝鮮における我々の影響力は多くの将校を味方につけたが、我々のアナリストたちは、この危険な冒険に乗り出す前に、さらなる支持を集めることを目指すべきかどうかについて依然として確信が持てない。"
 CHI_Establish_a_Puppet_Government: "傀儡政府を設立"
 CHI_Establish_a_Puppet_Government_desc: "クーデターが成功した今、新しい軍事政権は我々に借りがあり、したがって我々の権威に屈する以外に選択肢はないだろう。"
 CHI_The_Indian_Subcontinent: "インド亜大陸"
 CHI_The_Indian_Subcontinent_desc: "チベットの南にはインドとパキスタンの対立が支配する広大な亜大陸が広がっている。私たちはこの明確に分断された地域に対するアプローチを慎重に検討する必要がある。"
 CHI_Support_Nepals_Maoists: "ネパールの毛沢東派を支援"
 CHI_Support_Nepals_Maoists_desc: "ネパールには、毛沢東主義政党を含む複数の共産党がある。これらの政党は近年人気が高まっており、私たちは歴史的にネパールの政治に関与することを避けてきたが、私たちと思想的親和性を共有する政党を支援することは私たちにとって利益になるかもしれない。"
 CHI_Respect_Nepalese_Neutrality: "ネパールの中立を尊敬"
 CHI_Respect_Nepalese_Neutrality_desc: "ネパールは、我々とインドとの間の中立的な緩衝地帯であり続けることを目指してきた。我々は彼らの決定を尊重し、この中立を損なういかなる行動も避けるべきだ。"
 CHI_Guarantee_Bangladesh: "バングラデシュへの独立保障"
 CHI_Guarantee_Bangladesh_desc: "バングラデシュはもともとインドと緊密な関係にあったが、過去数十年にわたりインドの影響下に入ってきた。バングラデシュに軍事的保護を与えることで、この傾向を促進できる。"
 CHI_Drop_Claims_on_Bhutan: "ブータンへの請求を取り下げ"
 CHI_Drop_Claims_on_Bhutan_desc: "我々とブータンの関係改善の大きな障害となっているのは、ブータンが支配する領土の一部に対する我々の主張である。このことはインドとの摩擦にもつながり、その摩擦は望ましくない紛争につながる可能性がある。今のところは、こうした主張を放棄するのが最善である。"
 CHI_Doklam_Road_Standoff: "ドクラム街道での衝突"
 CHI_Doklam_Road_Standoff_desc: "ドクラムは中国の領土であり、したがって、我々が望むなら、軍隊や建設機械を自由に移動させることができるはずだ。ブータンとインドが応戦したいなら、そうさせておけばいい。これは彼らの戦闘態勢を試す良い機会となるだろう。"
 CHI_Iron_Brothers: "鉄の兄弟"
 CHI_Iron_Brothers_desc: "中国とパキスタンは緊密な戦略的パートナーであり、この関係は相互利益のために維持されるべきである。我々の共通の敵であるインドは、我々の共同の力に対抗することはできない。"
 CHI_Joint_Military_Projects: "共同軍事計画"
 CHI_Joint_Military_Projects_desc: "中国とパキスタンは協力して、インドに対して優位に立つために、新しく革新的な軍事製品を開発することができる。"
 CHI_Cooperate_on_Counterterrorism: "テロ対策訓練"
 CHI_Cooperate_on_Counterterrorism_desc: "テロリズムは両国を悩ませている。我々は協力し合い、テロの脅威を未然に防ぎ、対応する能力を互いに高めることができる。"
 CHI_Militarize_Gwadar_Port: "グワダル湾の軍事化"
 CHI_Militarize_Gwadar_Port_desc: "グワダル港への投資は成果を上げ、素晴らしい商業施設を生み出した。この成果を生かして、港を軍事用と商業用に整備することができる。この措置は間違いなくインドを威圧するものだが、それでも我々の安全のためには必要な措置だ。"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "四ヶ国協力メカニズム"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "四カ国協力調整メカニズム（QCCM）は、テロ対策に共通の関心を持つ4カ国が協力する有益なグループとなるだろう。パキスタンとアフガニスタンの緊張関係も改善され、タジキスタンのパートナーを通じてロシアが支配する中央アジアで我が国の影響力拡大にも役立つことが期待される。"
 CHI_Support_Negotiations: "交渉を支援"
 CHI_Support_Negotiations_desc: "紛争は問題であり、解決策ではない。我々はQCCMを利用して、パートナーに対し、恐怖からではなく必要に迫られて、過激派に対して和解的だが慎重なアプローチを取るよう説得すべきである。"
 CHI_Joint_Operations: "合同対テロ作戦"
 CHI_Joint_Operations_desc: "イスラム過激派グループは地域の安全保障に対する大きな脅威であり、団結した揺るぎない武力で対抗する必要がある。"
 CHI_Tackle_the_Root_Causes_of_Radicalization: "過激化の根本原因に取り組む"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "テロの脅威が一時的に減少した今、私たちは過激化の阻止に力を注ぐべきだ。アフガニスタン、パキスタン、タジキスタンの貧困を軽減するためにインフラや産業に投資することで、過激派グループの勧誘を阻止できる。"
 CHI_Disengage_from_Pakistan: "パキスタンからの撤退"
 CHI_Disengage_from_Pakistan_desc: "インド亜大陸に対する我々のアプローチを再評価すべき時が来ている。世界最大の経済大国2国間の緊密なパートナーシップは、より小さな国との同盟関係を継続するよりも我々にとって有益である可能性がある。パキスタンとの関係を断つことは、インドとの和解に向けた第一歩となるだろう。"
 CHI_End_Joint_Military_Exercises: "合同軍事演習の終結"
 CHI_End_Joint_Military_Exercises_desc: "インドはパキスタンとの軍事演習を疑念の目で見ている。彼らの信頼を得るためには、軍事演習を終わらせなければならない。"
 CHI_Strategic_Realignment: "戦略的再調整"
 CHI_Strategic_Realignment_desc: "我々がパキスタンから徐々に離れつつあることは今や明らかだ。これらの動きはインド人の支持を得るための試みであることをインド人に対して明らかにすべき時が来ている。"
 CHI_Sino_Indian_Treaty_of_Friendship: "中印友好条約"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "当然、パキスタンとの協力関係は、インド側との摩擦の唯一の原因ではない。インドと新たな関係を築くためには、両国が抱える領土問題に対処する必要がある。"
 CHI_A_New_Alliance: "新しい同盟"
 CHI_A_New_Alliance_desc: "我が国とインドとの関係の著しい改善は、政治的協力だけでなく軍事的協力のための新しく貴重な機会を切り開いた。我々二国間の同盟は、東アジアと南アジア地域における、止められない力を象徴している。"
 CHI_Strike_Across_the_Himalayas: "ヒマラヤ越境攻撃"
 CHI_Strike_Across_the_Himalayas_desc: "我々は今のところ全面戦争は避けるべきだが、インドの防衛を探るには十分なほど我々の立場を強化している。我々の試みが成功すれば、正当に我々のものである領土を取り戻すことになるだろうし、失敗しても少なくとも敵の能力についてより多くのことを知ることになるだろう。"
 CHI_String_of_Pearls: "真珠の首飾り"
 CHI_String_of_Pearls_desc: "インド洋におけるインドの優位は望ましくない状況である。米国が我々を封じ込めようとしているのとほぼ同じ方法で、すなわち、地域パートナーの領土に軍事基地を設置してライバルを包囲することで、我々はインドを封じ込めることができる。この包囲は、インドと戦争状態になった場合、我々に大きな優位性をもたらすだろう。"
 CHI_Annex_Bhutan: "ブータン併合"
 CHI_Annex_Bhutan_desc: "ブータンに対する我々の主張は、同国全土に及ぶものではないかもしれないが、ブータンとチベットの歴史的に密接な関係は、ブータンをチベット自治区に統合したいという我々の願望に十分な正当性を与えるはずだ。さらに、併合は戦略的に重要な位置にあるインドの同盟国を排除することになる。ブータンにおける我々の影響力が大きくなれば、戦争をせずに同国を併合することができるだろう。"
 CHI_Puppet_Nepal: "ネパールの傀儡化"
 CHI_Puppet_Nepal_desc: "ネパールの一部の政治勢力は、インドとのパートナーシップを犠牲にして、中国との結びつきを大幅に強化する用意がある。これは、我々の外交政策の目標に大きく貢献するだろう。国内での我々の影響力を高め、友好的な政府の樹立を確実にすることで、このプロセスを平和的に実行できるようになるだろう。"
 CHI_Bring_the_Tiger_to_Heel: "虎の檻"
 CHI_Bring_the_Tiger_to_Heel_desc: "敵対的なインドが我が国の南側を攻撃し、敵を支援しようとしている限り、我が国が地域覇権を握ることはできないだろう。二つの地域超大国にとっては小さすぎる空間で我が国の優位性を確保するには、ベンガルトラを檻に入れなければならない。"
 CHI_The_Land_of_the_Rising_Sun: "日出ずる処"
 CHI_The_Land_of_the_Rising_Sun_desc: "我が国の北東にあるのは、中国の外交政策にとっての大きな脅威であり大きな機会だ。日本が再び中国人の脅威となることはないという確信は持てないが、同時に、米国とのより大きな闘いにおいて、日本人を我々の側に置くことは有益であるかもしれない。"
 CHI_Maintain_Historical_Enmity: "歴史的敵意の継続"
 CHI_Maintain_Historical_Enmity_desc: "我々は、日本が再び軍国主義化し、再び中華民族の脅威となることを世界が許していることを、恐怖を感じながら見てきた。我が国と日本との争いは、単に過去にあるのではない。かの戦犯国が暴力という手段を持ち続ける限り、今ここに存在しているのだ。"
 CHI_Incite_Anti_Japanese_Sentiment: "反日感情の扇動"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "我が国の愛国心ある国民の間に反日感情を煽ることはそれほど難しいことではないはずだ。その感情は、これから起こる対立において我々に有利に利用できるはずだ。"
 CHI_Clash_Over_the_East_China_Sea: "東シナ海での衝突"
 CHI_Clash_Over_the_East_China_Sea_desc: "我々は定期的に航空機を日本領空に送り込み、日本の防空体制を調査している。こうした事例を利用して、より大きな危機を引き起こすことは容易いことだ……"
 CHI_A_Pragmatic_Approach: "実利的手法"
 CHI_A_Pragmatic_Approach_desc: "我々と日本人との関係は、日清戦争中に日本国民に課された重大な不正行為について、謝罪も認めもしないという姿勢によって損なわれている。しかし、東アジアからのアメリカの撤退を促すためには、日本人に対する恨みを脇に置く方が戦略的かもしれない。"
 CHI_Assuage_Japanese_Concerns: "日本の懸念に応える"
 CHI_Assuage_Japanese_Concerns_desc: "日本との和解を促進するためには、我々の意図が敵対的ではないことを日本に再確認させる必要がある。行動は言葉よりも雄弁である。"
 CHI_Encourage_Appreciation_of_Japanese_Culture: "日本文化の奨励"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "日本文化は中国人、特に若い世代の間で人気がある。この傾向を奨励することで、両国の経済関係が強化され、両国民の絆が深まり、東京のカウンターパートに前向きなメッセージを送ることができるだろう。"
 CHI_Sign_Strategic_Partnership_Agreement: "戦略的パートナーシップ協定に調印"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "両国間の正式合意は、両国の最近の外交上の成果を強化し、日本がアメリカの軍事的保護への依存を減らす動機となるだろう。"
 CHI_Decouple_Japan: "鎖を断ち切れ"
 CHI_Decouple_Japan_desc: "日本をアメリカの影響から完全に切り離す時が来た。アメリカ軍の撤退を確実にすれば、この地域における我が国の安全保障上の立場は大幅に強化されるだろう。"
 CHI_Global_Influence: "国際的な影響力"
 CHI_Global_Influence_desc: "中国の歴代王朝は、中国のすぐ近くの外の世界は我々の注意に値しないと考えていた。これが中国が西側諸国の工業化国に遅れをとる原因となった。我々は同じ過ちを二度と繰り返さない。"
 CHI_Favor_Multipolarity: "多極化を推奨"
 CHI_Favor_Multipolarity_desc: "覇権に対する我々の立場は常に明確である。我々は、米国、ロシア、さらには中国であれ、いかなる国による世界覇権にも反対する。"
 CHI_Peacekeeping_Contributions: "平和維持への貢献"
 CHI_Peacekeeping_Contributions_desc: "平和維持活動は、我が国の軍隊が外国での作戦遂行の経験を積むための有益な手段であるだけでなく、我が国が多国間主義や国連のような国際機関内で活動するという決意を示すものでもある。"
 CHI_Support_Security_Council_Reform: "安全保障理事会改革への支持"
 CHI_Support_Security_Council_Reform_desc: "我々はこれまで、日本とインドとの緊張関係を理由に、国連安全保障理事会の枠をG4諸国に拡大することに反対してきた。しかし、関係が改善した今、我々はこの反対をやめることができる。この結果、改革が実現するかどうかは、安全保障理事会の他の常任理事国の意志次第である。"
 CHI_A_Rival_Superpower: "競争する超大国"
 CHI_A_Rival_Superpower_desc: "過去数十年間、我が国が西側諸国に比べてはるかに弱い立場にあったとき、我々は覇権を求めていないことを世界に再確認させなければならなかった。しかし、我が国がもはや後進国ではなくなった今、我々はもはやこの見せかけを維持する必要はなく、その代わりに米国に代わる唯一の世界覇権国となるよう公然と努力することができる。"
 CHI_End_US_Hegemony: "アメリカ覇権の終わり"
 CHI_End_US_Hegemony_desc: "アメリカ中心の世界秩序は不当で持続不可能であり、その崩壊に向けて最善を尽くすべきである。アメリカ帝国主義は、我々の善意と美徳で、南側から追い出されなければならない。"
 CHI_The_Bears_Backyard: "熊の裏庭"
 CHI_The_Bears_Backyard_desc: "ロシアとの戦略的パートナーシップは、米国の覇権を弱めるという我々の目標達成に役立ってきた。しかし、かつての同盟国は、我々の世界支配という新たな野望を支持しないだろう。したがって、我々は彼らの立場を弱め、スラヴの巨人を屈服させることに努めなければならない。"
 CHI_A_New_Imperium: "新帝権"
 CHI_A_New_Imperium_desc: "地域と世界全体における中国の立場が安定した今、中国にかつての栄光を取り戻させ、かつては永遠に失われたと考えられていた領土主張を復活させることは可能だ。世界の他の国々が好むと好まざるとにかかわらず、帝国の時代と中国中心の世界秩序が押し付けられることになるだろう。"
 CHI_Form_the_SCO: "SCOの設立"
 CHI_Form_the_SCO_desc: "現在、上海ファイブグループは、ロシア、カザフスタン、キルギスタン、タジキスタンと緊密に交流するための手段として機能している。これらの交流は有益だったが、この非公式なグループを強力な政府間組織に変更すれば、さらに改善される可能性がある。"
 CHI_Emphasize_Economic_Cooperation: "経済協力に重点"
 CHI_Emphasize_Economic_Cooperation_desc: "SCOは、第一に、裕福な加盟国から貧しい加盟国への経済援助を促進する役割を担うべきだ。地域の安定という目標は、より脆弱な隣国の経済を強化することによって最も効果的に達成される。さらにSCOは、その境界内に住む人々の生活を向上させるよう努めるべきである。"
 CHI_Civilian_Technology_Sharing: "民間技術共有"
 CHI_Civilian_Technology_Sharing_desc: "我々の組織は、貧しい加盟国の経済発展に主眼を置いており、したがって非軍事技術の共有にのみ焦点を当てるべきだ。"
 CHI_Development_Assistance: "開発援助の増強"
 CHI_Development_Assistance_desc: "我々の現在の開発努力は、SCO加盟国の経済成長を加速させるためにさらに改善することができる。"
 CHI_Emphasize_Political_Cooperation: "政治協力に重点"
 CHI_Emphasize_Political_Cooperation_desc: "SCOは何よりもまず、加盟国の正当な政府を内部からの不安定化の脅威から守ることで地域の安定を維持する組織であるべきだ。"
 CHI_Crack_Down_on_the_Three_Evils: "三悪の取り締まり"
 CHI_Crack_Down_on_the_Three_Evils_desc: "テロリズム、分離主義、宗教的過激主義という3つの悪は、SCO加盟国すべてにとって懸念の種である。SCOを通じて、我々は互いの政治的能力を強化し、これら脅威を抑制することができる。"
 CHI_Tackle_Drug_Trafficking: "麻薬密売に取り組む"
 CHI_Tackle_Drug_Trafficking_desc: "アフガニスタンからの麻薬密売は、我が国だけでは解決が難しい問題だが、多国間の組織が取り組めば比較的難しい問題ではない。我々が協力すれば、中央アジアの穴だらけの国境をより効果的に取り締まることができる。"
 CHI_Emphasize_Military_Cooperation: "軍事協力に重点"
 CHI_Emphasize_Military_Cooperation_desc: "我々が意図を隠す必要はない。SCOは、アメリカをはじめとする外敵からの侵略の可能性に対する防壁を我々とロシアのパートナーに提供する、明確に安全保障志向の組織であるべきだ。"
 CHI_Military_Technology_Sharing: "軍事技術共有"
 CHI_Military_Technology_Sharing_desc: "ロシアの先進的な軍事技術は、外部からの侵略があった場合、我々の加盟国にとって非常に貴重な資産となるだろう。"
 CHI_Strengthen_Security_Framework: "安全枠組みの強化"
 CHI_Strengthen_Security_Framework_desc: "SCO内での既存の軍事協力は充実しているものの、超大国の全面的な攻撃に耐えるには不十分かもしれない。組織として最悪の事態に備えられるよう、既存の軍事協力を深める必要がある。"
 CHI_Chinese_Dominance: "中国の優位"
 CHI_Chinese_Dominance_desc: "SCO内での我が国とロシアの立場は現在同等だが、不都合な真実は我が国の力がかつての同盟国をはるかに上回っていることだ。SCO内での我が国の影響力は現実世界における我が国の重要性に見合ったものであるべきであり、ロシアは下位の立場に追いやられるべきである。"
 CHI_Equal_Partners: "対等なパートナー"
 CHI_Equal_Partners_desc: "多くの分野でロシアを追い越し始めたとしても、このかつての超大国から学ぶことはまだたくさんある。ロシアを疎外したり敵対したりするよりも、彼らの味方であり続ける方が我々の利益になる。"
 CHI_ASEAN_Integration: "ASEAN統合"
 CHI_ASEAN_Integration_desc: "ASEANの暗黙の機能は我々の影響力に対抗することであったため、ASEAN加盟国との関係改善と我々に対する不信感の解消に向けた我々の努力は、ASEANをSCOに統合する道が開かれ、我々の組織の会員数が大幅に増加することを意味する。"
 CHI_Undermine_ASEAN: "ASEANを弱体化"
 CHI_Undermine_ASEAN_desc: "ASEANは、我々の地域的影響力に対するカウンターウェイトとして存在しているため、廃止されるべきだ。この組織が、大きく異なる見解を持つ複数の異なる国で構成されているという事実を我々は利用できる。我々の利益に最も有利な国をターゲットにして、ASEANを脱退し、SCOに加盟するよう説得することができる。"
 CHI_Exploit_Economic_Clout: "経済的影響力の活用"
 CHI_Exploit_Economic_Clout_desc: "SCOの財政的志向は、資本面での我々の圧倒的な優位性を考えると、我々にとって非常に有益である。我々は今、この経済的優位性を利用して、他のSCO加盟国に対する政治的影響力を強化することができる。"
 CHI_Split_CSTO: "CSTOとの対立"
 CHI_Split_CSTO_desc: "ロシアとの協力関係が永遠に続くことは決してなかった。我々は拡張主義の北隣国を完全に信頼することは一度もなかった。これまでは中露協力の見せかけを続けることが我々の利益にかなってきたが、SCOをさらに前進させるためには、それを終わらせなければならない。我々の共通の同盟国は今、我々の側につくか、敵の側につくかの選択を迫られている。"
 CHI_Merge_with_CSTO: "CSTOとの統合"
 CHI_Merge_with_CSTO_desc: "ロシアの安全保障機構であるCSTOは、軍事協力のための大規模な制度群を有しており、我々がこれを採用することは有益である。"
 CHI_An_Alliance_to_Rival_NATO: "NATOのライバルとしての同盟"
 CHI_An_Alliance_to_Rival_NATO_desc: "SCOの潜在能力を最大限引き出し、軍事協力のための組織の制度を強化して、共同指揮統制がNATOと同等の効率性を持つようにする時が来ている。戦争が起こっても、我々は準備ができている。"
 CHI_Forum_on_China_African_Cooperation: "中国・アフリカ協力フォーラム"
 CHI_Forum_on_China_African_Cooperation_desc: "中国アフリカ協力フォーラム（FOCAC）は、アフリカ大陸全体との交流を促進する。我々は、アフリカ大陸を後進的でも西洋のように野蛮でも無い、潜在力と機会の源泉と見ている。"
 CHI_China_Africa_Development_Fund: "中国・アフリカ開発基金"
 CHI_China_Africa_Development_Fund_desc: "中国アフリカ開発基金を通じて、アフリカ大陸のインフラプロジェクトに必要な投資を提供できる。"
 CHI_Invest_in_Cheap_Energy: "安価なエネルギーに投資"
 CHI_Invest_in_Cheap_Energy_desc: "再生可能エネルギーについてあれこれ言われているが、結局のところ、アフリカの人々を貧困から救うのは安価な化石燃料だ。"
 CHI_Invest_in_Clean_Energy: "クリーンエネルギーに投資"
 CHI_Invest_in_Clean_Energy_desc: "開発は環境を犠牲にして行われるべきではない。当社の技術的ノウハウにより、再生可能エネルギー技術の進歩をアフリカ大陸のパートナーと共有できる。"
 CHI_Outsource_Cheap_Labor: "低賃金労働に委託"
 CHI_Outsource_Cheap_Labor_desc: "中国が発展していた頃、我々の労働者は最低賃金しか支払われず、大変な苦難に耐えなければならなかった。しかし、彼らの苦しみがあったからこそ、我が国は今のように経済的に成功できたのだ。アフリカ諸国も同じモデルに従うべきである。"
 CHI_Workers_Rights: "労働者の権利"
 CHI_Workers_Rights_desc: "労働者個人の幸福は国家の成功に不可欠である。我々は、国民の生存に不可欠な生活を守るプロジェクトのみを支援すべきである。"
 CHI_Agriculture: "農業"
 CHI_Agriculture_desc: "農業は、依然として多くのアフリカ経済において重要な部門であり、最も多くの人々が依存している部門だ。我々は、グローバル化された残酷な国際競争の世界で個々の労働者が競争できるように、農業部門を支援すべきである。"
 CHI_Develop_Hospitals: "病院の建設"
 CHI_Develop_Hospitals_desc: "アフリカ大陸で多くの死者が出ている悲劇は、治療可能な病気のために起こっている。我々は、パートナーの人々に必要なツールを提供しなければならない。"
 CHI_Leverage_Influence: "影響力を活用"
 CHI_Leverage_Influence_desc: "アフリカは我が国に多大な負債を負っており、大陸全体の政府は我々の意志に屈しなければならない。"
 CHI_Write_Off_Debts: "債務の帳消し"
 CHI_Write_Off_Debts_desc: "パートナーを借金の罠にはめることはない。彼らは自分のペースでの成長、発展を許されねばならない。"
 CHI_Friendship_Schools: "友好学校"
 CHI_Friendship_Schools_desc: "友好学校は大陸全体で必要とされる教育を提供し、地域の人的資本を強化する。"
 CHI_Joint_Research: "共同研究"
 CHI_Joint_Research_desc: "我々の国が協力して、すべての国民に利益をもたらす科学的な進歩を遂げることができる。"
 CHI_TV_and_Internet_Access: "TVとインターネットの利用"
 CHI_TV_and_Internet_Access_desc: "21世紀には、家庭が外の世界にアクセスできるかどうかが開発の重要な指標となっている。我々は、アフリカのパートナーが全ての市民にTVとインターネットへのアクセスを提供するのを支援すべきだ。"
 CHI_Invigorate_Country_Through_STE: "STEによる国の活性化"
 CHI_Invigorate_Country_Through_STE_desc: "江沢民主席の最後の指導期間に、彼はSTE（科学、技術、教育）によって国を活性化する戦略を提唱した。この計画により、中国は技術的な不利を補うことができるだろう。"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "企業家の共産党加入容認"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "江沢民の「三つの代表思想」の結果、中国の政治思想の基盤は、微妙ではあるが、大幅に修正された。毛沢東の根底にある思想は、都市ブルジョアジーに対する農村農民優位の階級闘争に依存していたが、江沢民の企業寄りの姿勢は、中国統治のこの側面を終わらせることに繋がった。江沢民は今、さらに一歩進んで、起業家が中国共産党に加入できるようにする必要がある。"
 chi_moon.3.d: "月面にある我々の科学的前哨基地が、大躍進を遂げた。現在のソーラーパネル網の拡張と、水を分解して酸素と水素を作ることを容易にした最近の発見により、最新の補給ロケットに十分な燃料となる酸素と水素を作り出すことができたのだ。これは、十分な時間と投資さえあれば、将来的に月そのものが宇宙へ進出するための拠点となることを可能にする、必要不可欠な技術革新である。\n\n宇宙そのものが身近なものになりつつある。"
 chi_moon.3.o1: "我々は優れた開拓者だ"
 CHI_Demand_the_Senkaku_Islands: "釣魚島を要求"
 CHI_Demand_the_Senkaku_Islands_desc: "釣魚島は当然我が国の所有であり、日中関係における重要な争点となっている。釣魚島を要求することは、国内での支持を得られるだけでなく、我が国の要求に対する日本政府の対応から、その考え方に関する有益な情報も得られるだろう。"
 china.1.t: "中国が「一帯一路」構想を強化"
 china.1.d: "中国の野心的な一帯一路構想は、ここ数年間進行中であることが知られており、「一帯一路戦略」が脅威的すぎるとみなされた後、名称が変更された。[CHI.GetLeader]政権は本日、世界各国で一帯一路の一環として複数のインフラプロジェクトに投資する意向を発表した。多くの発展途上国は、自国の経済に切望されている中国の投資を期待してこの発表を歓迎しているが、日本、インド、米国、オーストラリアはいずれも、この構想を中国の影響力を海外に広めようとする暗黙の試みとみなし、懸念を表明している。"
 china.1.a: "どこに署名すれば？"
 china.2.t: "中国が「平和的台頭」政策を発表"
 china.2.d: "胡錦涛は本日、東南アジアおよび米国の政府高官に対し、今後の中国外交政策は「平和的台頭」を特徴とすることを保証した。この政策は、中国の侵略を最も恐れる国々に対し、中国の野心が純粋に経済的性質のものであり、中国が世界の平和と国際協力に最大限貢献することを確約するものである。"
 china.2.a: "安心してほしい。"
 china.3.t: "一帯一路構想がついに我が国に上陸！"
 china.3.d: "中国企業が我が国の重要インフラに投資している！これは経済に歓迎すべき追い風をもたらし、両国の絆を強めている。ただし、中国の影響力拡大に警戒すべきだと指摘する声もある。"
 china.3.a: "我々は中国に感謝している。"
 china.4.t: "乳製品スキャンダル"
 china.4.d: "中国の乳製品会社が有毒化合物メラミンに汚染された製品を販売していたことが発覚し、国民は激怒している。汚染された牛乳や粉ミルクによって30万人以上の中国国民が中毒になり、11カ国が中国産食品の輸入を禁止した。業界や政府の高官数名が関与している疑いがあるが、彼らはメラミン含有量を十分に認識していたようで、世界保健機関はこれを史上最大の食品安全事故の1つと宣言している。"
 china.4.a: "ひどい！責任者は処罰されるだろう。"
 china.5.t: "台風ビリス"
 china.5.d: "台風ビリスの対策が始まったのは、厦門気象台が福建省に警報を発令した時である。この台風は2000年に入って厦門を襲う最悪の暴風雨になると予想されていた。台湾と同様に、省内の3つの空港は全て閉鎖され、暴風雨に備えてフェリー運航も停止された。同様に、厦門航空も全便の運航を中止した。\n\n台湾上陸時よりも中国本土上陸時には勢力が弱まっていたにもかかわらず、ビリスは中国本土でより多くの死者を出したほか、より大きな被害額をもたらした。中国における経済的損失は総額5億3400万米ドルに達し、その大半は福建省で発生した。死者数は計57名に上ったが、負傷者・行方不明者はさらに1,077名に及んだ。倒木により福州～馬尾間の鉄道が遮断され、鉄道運行が停止した。越慶地域ではビリスが複数の竜巻を発生させ、4つの村落を襲い20棟の建物を破壊した。"
 china.5.a: "再建の時だ"
 china.7.t: "中国、「一つの中国」政策を再確認"
 china.7.d: "中国政府は再び「一つの中国」政策を繰り返した。世界には中国は一つしかなく、台湾海峡の両岸は一つの中国に属している。いかなる「二つの中国」あるいは「一つの中国、一つの台湾」を作ろうとする試みも成功しないだろう。"
 china.7.a: "自分の言ったことを予測していなかったとは言わないでください"
 china.8.t: "新疆で抗議活動が広がる"
 china.8.d: "新疆ウイグル自治区全域のウイグル族イスラム教徒は現在、いわゆる「抑圧的」かつ「差別的」な政策を理由に抗議活動を行っている。現状を維持すべきか、抗議者をなだめるために何らかの変更を加えるべきか、我々は決断すべきだ。"
 china.8.a: "こうした抗議活動を抑制すべきだ。"
 china.8.b: "我々は抗議者たちにいくらかの譲歩をすべきだ。"
 china.9.t: "ウイグル族過激派がナイフ攻撃を開始"
 china.9.d: "中国は今日、ウイグル人テロリスト数名による凶悪なナイフ攻撃で揺れ動いている。地元警察に射殺された攻撃者を含め、多数の死傷者が出ている。[CHI.Getleader]は、この「蛮行」の責任者を追い詰めると約束しながらも、冷静さを呼びかけている。"
 china.9.a: "彼らは代償を払うだろう"
 china.10.t: "中国のインフラが爆発で直撃"
 china.10.d: "トルキスタン・イスラム党のメンバーとみられる人物らが中国の鉄道網数カ所で協調爆弾攻撃を仕掛け、多数の罪のない人々を殺害した。我が国の安全保障アナリストらは、これらの攻撃の巧妙さに驚きを表明している。この恐ろしい事件の再発を防ぐために、我々はより抜本的な対策を講じなければならない。"
 china.10.a: "我々は彼らを追い詰めるつもりだ。"
 china.12.t: "中国、ウイグル人強制収容所で国際的非難を浴びる"
 china.12.d: "ヒューマン・ライツ・ウォッチは、中国政府に対し、新疆ウイグル自治区の「再教育キャンプ」でウイグル族のイスラム教徒を収容する政策を止めるよう求めた。同NGOは、最近加速しているこの慣行は国際人権法と中国憲法の両方に対する明白な違反であると非難した。"
 china.12.a: "この行為は非難されなければならない！"
 china.12.b: "これには何も問題はないと思う。"
 china.12.c: "これは我々には関係のないことだ。"
 china.13.t: "新疆ウイグル自治区の反乱"
 china.13.d: "長期間にわたり過激な活動が活発化した後、ウイグル族過激派が新疆ウイグル自治区の主要拠点を掌握したとの報告がある。同省の漢族と回族の住民は近隣の省へ逃げ始めている。"
 china.13.a: "我々は分離主義者を粉砕するだろう。"
 china.14.t: "新疆特別行政区が設立される"
 china.14.d: "新疆特別行政区の設立は、特にインドとの関係改善を通じて、我が国に対する国際的な認識を大きく変える可能性がある。この動きが平和への道となることを願う。"
 china.14.a: "平和への希望"
 china.15.t: "西蔵特別行政区が設立される"
 china.15.d: "チベット特別行政区の設立は、特にインドとの関係改善を通じて、我が国に対する国際的な認識を大きく変える可能性がある。この動きが平和への道となることを願う。"
 china.15.a: "平和への希望"
 china.16.t: "中国中央当局、ジェプツンタンパ9世を選ぶために金の壺でくじ引き"
 china.16.d: "ジェブツンダバ・クトゥクトゥは、モンゴルのチベット仏教ゲルク派の精神的指導者に与えられる称号だ。彼らはボグド・ゲゲンの称号も持ち、モンゴルで最高位のラマである。ジェブツンダバ・クトゥクトゥの転生儀式がモンゴル政府によって100年近く禁止された後、中国政府は外モンゴルの人々との関係を改善するために、9代目のジェブツンダバ・クトゥクトゥを見つける努力をしている。"
 china.16.a: "第9代ジェプツンダンバ・ホトクトが発見される。"
 china.17.t: "ジェプツンタンパ9世が選出されました"
 china.17.d: "ジェプツンタンパ9世の調査結果が発表された。ブソド・ナムス・ゴムヤシェンミマがジェプツンタンパ9世に選ばれた！ヤシェンミマは非常に有名な高僧であり、外モンゴル地域に安定と繁栄をもたらすだろう。"
 china.17.a: "中央当局がくじを引いた。あなたはジェブツンダバ・クトゥクトゥだ。"
 china.18.t: "ジェプツンタンパ9世がベッドに座るのを終えた"
 china.18.d: "今日、ジェプツンタンパ9世がウランバートルのエルデネ・ゾー僧院で臥床の儀式を終えたというニュースがあり、この儀式はヤシェンミマが正式にジェブツンダバ・クトゥクトゥとして認定されたことを意味する。儀式の後、ジェプツンタンパ9世は党、政府、そしてすべての信者に感謝し、世界平和への希望を表明した。彼はこう語った。"
 china.18.a: "年々輝きを増し、人生をより刺激的に。"
 china.19.t: "中国が外モンゴルに特別行政区地位を提案"
 china.19.d: "中国の友人たちは、内陸国である我が国をより大きな家族に迎え入れ、中国市場の恩恵を分かち合い、栄光を取り戻すために近づくことを提案してきた。もちろん、モンゴルの現在の国家地位に若干の調整が必要になるだろう。しかし、この大きな利益を考えれば、その代償は取るに足らないものではないだろうか？"
 china.19.a: "これで一つになった！"
 china.20.t: "外モンゴルは我々の要請を拒否！"
 china.20.d: "外モンゴルは実際に中国の統一プロセスを阻止するつもりだ！簡単な方法か？それとも困難な方法か？特別な軍事作戦は避けられないようだ。"
 china.20.a: "早急に行動せよ！"
 china.20.b: "まだ準備が必要だ。"
 china.21.t: "中国が外モンゴルを支配"
 china.21.d: "ついに外モンゴル地域が再び我々の支配下に入った。過去1世紀の屈辱はついに洗い流された。偉大なる国家統一の大義が確かな一歩を踏み出したのだ。中国は新たな姿勢で未来に立ち向かう。"
 china.21.a: "中国の新たな始まりに乾杯を"
 china.22.t: "中国、ヤルンツァンポ川の導水プロジェクトを完了"
 china.22.d: "中国の水不足問題を軽減するための取り組みは、今やヤルンツァンポ川の分水プロジェクトという形で我々にとって脅威となっている。中国ではヤルンツァンポ川として知られるブラマプトラ川の分水により、何千人もの我が国民から不可欠な水源が奪われる恐れがある。この決定が明らかに悪影響を及ぼすにもかかわらず、中国は計画を推し進め、それによって我が国民の安全を危険にさらしている。"
 china.22.a: "中国人は我々の忍耐力を試し続けている……"
 china.23.t: "両岸サービス貿易協定の調印"
 china.23.d: "わが政府は、両国間のサービス貿易の自由化について中国との交渉を完了した。CSSTA は、中国と台湾のビジネスを促進し、我が国への投資を促進するだろう。しかし、この条約を批准するには、まだ立法府に送る必要があり、野党はすでに、この条約が台湾に与える影響と、この条約を成立させた交渉の非公開性について疑念を表明している。我々は、条約の条項ごとの見直しプロセスを延長してこれらの懸念を和らげるか、立法院での条約の成立を急ぐか、どちらかを選ぶことができる。"
 china.23.a: "たとえ時間がかかっても、適切な手続きを踏むべきだ。"
 china.23.b: "これについて無駄に議論をする時間はない。CSSTA を急いで進めるべきだ。"
 china.24.t: "中国は懲罰的な経済措置で我々を脅迫している！"
 china.24.d: "中国当局は、わが国が中華人民共和国ではなく中華民国を中国の正当な代表として認めていることを理由に、わが国と中国間の二国間貿易を削減すると脅している。わが国が要求に応じれば、わが国の経済関係は影響を受けずに継続するだろう。"
 china.24.a: "我々は彼らの要求を受け入れるべきだ。"
 china.24.b: "我々は忠誠心がなければ何者でもない！"
 china.25.t: "台湾特別行政区の設立"
 china.25.d: "半世紀に及ぶ論争と衝突を経て、台湾海峡の両岸はついに平和的な統一を果たし、台湾、つまり以前の国民党政府は敵対状態を終わらせ、中華人民共和国の特別行政区に加わった。"
 china.25.a: "大きな進歩だ。"
 china.26.t: "中国、旧国民政府を消滅"
 china.26.d: "淡水河口に次々と上陸した人民解放軍の先鋒部隊は台北を席巻した。島はもはや隠れる場所ではなかった。運命の瞬間が到来し、半世紀に渡る内戦はついに終結した。"
 china.26.a: "中国の新しいクラブアップルの葉に乾杯。"
 china.27.t: "中国は復讐を誓う"
 china.27.d: "中国政府は、第二次世界大戦で日本軍に殺害された無数の人々への復讐を誓っている。北京は日本政府に協力する意思がないようだ。中国がますます敵対的になっていることに、世界中で懸念が高まっている。"
 china.27.a: "平和を願いおう。"
 china.28.t: "香港に関する全国人民代表大会常務委員会の決定"
 china.28.d: "香港基本法は、行政長官は最終的には普通選挙で選出されることになっている。しかし、この選挙制度を導入すれば、泛民主派候補の人気が比較的高いため、親中派が香港を統治する可能性は大幅に低くなるだろう。反中国派や独立派が香港の行政長官になる可能性は避けるべきだが、香港の人々を敵に回さないようにも注意しなければならない。この苦境から抜け出す第三の道はあるのだろうか？"
 china.28.a: "普通選挙など論外だ！"
 china.28.b: "候補者を事前に審査する限り、普通選挙は受け入れられる。"
 china.29.t: "香港の未来"
 china.29.d: "香港の現在の自治権を維持する香港基本法が2047年に失効したとき、香港の運命について我々はこれまで何も示唆していない。香港の自治権の継続を約束すれば、台湾を我々の管理下に戻すよう説得するのに役立つかもしれないので、今そうすることが我々の利益になるかもしれない。その一方で、中国の領土はすべて我々の管理下に戻ることが不可避であることを示すことで、分離主義を鎮圧したいと考えるかもしれない。"
 china.29.a: "特別行政区は存続する。"
 china.30.t: "中国は我々の忠誠を要求する！"
 china.30.d: "[CHI.GetLeader]は、ベトナムに対する中国の歴史的宗主権を理由に、中国に服従し、外交政策の権限を放棄するよう要求している。この極めて攻撃的な要求は、国際法で保証されている我が国の国家主権を侵害するものである。しかし、この台頭する大国を敵に回す余裕が本当にあるのだろうか？"
 china.30.a: "もう中国人に屈服する必要はありません！"
 china.31.t: "中国は我が国の国際的立場を弱体化させている！"
 china.31.d: "近年中国の努力により我々の世界的影響力は急激に低下し、世界唯一の覇権国としての地位を危うくするとともに、新たな世界秩序の基盤を築きつつある。ソ連に対する我々の勝利後に「歴史の終わり」を予測した者たちは、結局のところ過度に楽観的だったのかもしれない。"
 china.31.a: "手遅れになる前に今すぐ攻撃しなければ！"
 china.32.t: "中国がナツナ諸島を要求！"
 china.32.d: "最近、[CHI.GetLeader]はナトゥナ諸島を中国の管理下に移譲すべきだと要求している。これまで中国はスプラトリー諸島全体を完全に支配していた。しかし、この台頭する大国を敵に回す余裕などあるだろうか？"
 china.32.a: "我々は我々の島々を中国人に引き渡すつもりはない！"
 china.33.t: "ソビエト連邦時代の船体"
 china.33.d: "しばらくの間、我が国の沿岸警備隊は黒海を曳航される巨大な錆びた空母艦体を監視してきた。確かに珍しい光景だ。「ヴァリャーグ」と名付けられたこの船はソ連の金色の星で飾られ、6隻ほどの小型曳船にゆっくりと曳航されている。元々は[UKR.GetFlag]ウクライナ籍であるこの艦艇の最終目的地は、[CHI.GetFlag]中国マカオのレジャー会社の下だ。\n\nこの艦体が海峡の航行に衝突したり完全に転覆したりすれば、重大な脅威となる可能性がある。"
 china.33.a: "「艦艇」は交通が安全になるまで待機しなければならない。"
 china.34.t: "トルコ人は我々に忍耐を求める"
 china.34.d: "2年前に[UKR.GetFlag]ウクライナから購入された旧ソ連の航空巡洋艦「ヴァリャーグ」の曳航が停止された。未完成の船体は黒海から我が国の港へ向かう途中だ。現在、[TUR.GetFlag]トルコ当局は「突風により船が横転し、ボスポラス海峡全体が封鎖される恐れがある」としている。\n\nトルコは我々に忍耐を求めている。"
 china.34.a: "交渉できるかもしれない？"
 china.34.b: "忍耐？圧力をかけろ！"
 china.35.t: "中国代表団"
 china.35.d: "中国は、ボスポラス海峡をワリャーグ川が通行できるよう迅速に交渉するために、貿易と観光面での譲歩を提示する小規模な代表団を派遣した。ワリャーグ川に優先通行権を与えるにはかなりの費用がかかるため、財政的保証付きで多額の金額を交渉できるはずだ。"
 china.35.a: "最初の機会に通過させる。"
 china.36.t: "交渉成功！"
 china.36.d: "熟練の交渉担当者がトルコ当局との合意に達した。ヴァリャーグは§H6か月後§!にボスポラス海峡を航行する！"
 china.36.a: "その価値は十分にあるだろう。"
 china.36.b: "トルコのお菓子を持ってきてもらおう！"
 china.37.t: "交渉失敗！"
 china.37.d: "トルコはいかなる交渉にも興味がなかったが、我々は今のところできる限りのことをした。"
 china.37.a: "その時を待つしかない。"
 china.38.t: "北京はこれに失望した！"
 china.38.d: "我々の対応に満足せず、怒った中国人は厳しい言葉で応じ、ワリャーグ川の通過を早めるよう圧力をかけてきた。我々の反応は？"
 china.38.a: "彼らは正しい、受け入れよう。"
 china.38.b: "妥協点を見つけることはできる。"
 china.39.t: "アンカラが折れる！"
 china.39.d: "トルコに圧力をかけ、ワリャーグ川の正当な通航を認めさせる努力は成功した！2週間後に船は旅を続ける！"
 china.39.a: "了解"
 china.40.t: "アンカランの補償"
 china.40.d: "トルコは我々の圧力を受けて、依然として同じ懸念を表明しながら、半年以内に通過を認めたいと考えている。これは我々にとって依然として譲歩であり、小さな勝利だ。"
 china.40.a: "了解"
 china.42.t: "もっと何かを求める"
 china.42.d: "[Root.Capital.GetName]のトルコ大使は、アンカラから、混雑したボスポラス海峡でワリヤーグに最優先権を与えるよう求める書簡を送った。彼らは、かなりの料金といくつかの追加譲歩を求めている。"
 china.42.a: "価格に見合う価値がある。"
 china.43.t: "[CHI.Capital.GetName]が受諾"
 china.43.d: "中国側はこれを受け入れており、今週末までに資金が我が国の財務省に移されるはずだ。"
 china.43.a: "そして我々は利益を得るのだ。"
 china.44.t: "[CHI.Capital.GetName]が拒絶！"
 china.44.d: "合意通知を受け取る代わりに、「そんな馬鹿げた考えを思いつくとは」と我々のリーダーシップをほぼ侮辱するような短い返答を与えられた。"
 china.44.a: "残念だ"
 china.45.t: "中国、高速鉄道建設の準備"
 china.45.d: "1964年、日本で新幹線が開業した後、中国は海外での高速鉄道の発展に注目し始めた。1978年、鄧小平は日本を訪問し、日本側の手配で東京から京都まで東海道新幹線に乗車した。その道中で彼は「我々もこのような高速列車が必要だ」と語った。\n1990年、鉄道省は「北京ー上海高速鉄道計画構想報告書」を完成させ、全国人民代表大会に提出した。これは中国が正式に高速鉄道の建設を提案した初めての事例だった。\n高速鉄道は輸送容量が大きく、走行速度が速く、輸送効率が高いため、当時中国の鉄道が直面していた主な問題である「旅客速度の遅さ」と「輸送能力の深刻な不足」を解決するため、高速鉄道はますます注目されるようになった。新世紀の始まり以来、全国を結ぶ高速鉄道網の建設は必然的な流れとなっている。"
 china.45.a: "スピードを求めて"
 china.46.t: "旅は続く！"
 china.46.d: "本日正午、ヴァリャーグは曳船に曳航されてアヤソフィア前を通過した。数千人の観衆が巨大な軍艦を見守る中での光景は、まさに圧巻であった！"
 china.46.a: "中国を止めるものは何もない！"
 china.47.t: "中国が世界の工場に"
 china.47.d: "新中国の70年にわたる工業化の過程は、過去200年間における世界の工業化の主要な段階をすべて経験し、西洋の工業化に次ぐ人類工業史上2度目の輝かしい歴史的成果を達成した。中国の工業化は、世界の経済規模と発展水準の向上を促進しただけでなく、世界の政治経済の構図を深く変化させた。改革開放以来、中国の製造業は年間平均14%の成長率を記録し、迅速に国際的な労働分業体制に統合され、「世界の工場」としての地位を一気に確立した。"
 china.47.a: "より良い明日のために"
 china.48.t: "外モンゴルへの友好の表明"
 china.48.d: "平和と発展は世界中のすべての国々の人々に共通する大義である。中国本土と外モンゴルは、共に輝かしい未来に向かって歩んでいくだろう。"
 china.48.a: "共に強く"
 china.49.t: "中国、台湾海峡を越えて内戦終結に向けた準備"
 china.49.d: "半世紀以上にわたる台湾海峡の争いがついに終結しようとしている。この問題を次の世代に引き継ぐわけにはいかない。"
 china.49.a: "台湾へ進軍し、中国全土を解放せよ！"
 china.50.t: "中国政府は忍耐を示す"
 china.50.d: "ワリャーグを通過させることの危険性を察知した彼らは、近い将来に別の日に準備と調整を行うことを決定した。約6か月後にはワリャーグが通過する予定だ。"
 china.50.a: "非常によく。"
 china.51.t: "嵐！"
 china.51.d: "エーゲ海の強風がヴァリャーグを航路から外した！船体を曳船の一つに再接続しようとした水兵が、残念ながら命を落とした。幸いにもヴァリャーグは依然として無傷で、目的地へ向かって進み続けている..."
 china.51.a: "大西洋。"
 china.52.t: "やっとだ！"
 china.52.d: "ヴァリャーグは地球の半分を横断して我が国の偉大な領土までの長い旅を終えた。海軍技術者は、船体が完成して我が国初の艦隊空母となることに非常に自信を持っている。本物の外洋海軍を持つ可能性は、決して過小評価されるべきではない……そして空母建造の経験は計り知れないものとなるだろう。\n\nまた、「当初の計画」どおりに豪華なカジノに改装することも可能だ。"
 china.52.a: "それは海軍の誇りとなるだろう！"
 china.52.b: "カジノのアイデアに近いですね……"
 china.53.t: "国境地帯の平和"
 china.53.d: "たゆまぬ努力により、我々は伝統的な国境を修復しただけでなく、国境の少数民族地区の発展も完成させ、長い間我々を悩ませてきた国境紛争も根本的に解決し、国境地帯は我が国の発展の背骨となった。"
 china.53.a: "よくやった"
 china.54.t: "台湾海峡をめぐる戦争終結！"
 china.54.d: "台湾海峡の戦いは終焉を迎えようとしている。半世紀に渡る争いは、この瞬間にようやく終結した。人民解放軍の軍靴が重慶南路一段122号を突破した。台湾地域の将来をどう計画するかが現在の最重要課題となった場合、我々の選択肢は何か？"
 china.54.a: "台湾全域がついに祖国に復帰した。"
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 china.56.t: "外モンゴル特別軍事作戦終了！"
 china.56.d: "外モンゴルに対する特別軍事作戦は終焉に近づいている。激しい南方攻勢に直面し、ウランバートル当局は間髪入れずに敗北し、モンゴル高原はかつての主を迎え入れた。外モンゴルの将来設計が現在の最重要課題となっている場合、我々に選択の余地はあるだろうか。"
 china.56.a: "外モンゴル地域全体がついに祖国の懐に復帰した。"
 china.57.t: "Bilibiliオンライン"
 china.57.d: "Bilibili（通称 B サイト）は上海を拠点とする動画共有ウェブサイトで、ユーザーは動画を投稿、視聴、オーバーレイコメントを追加できる。Bilibili は、アニメ、音楽、ダンス、科学技術、映画、ドラマ、ファッション、ビデオゲームなど、さまざまなテーマの動画をホストしているが、サブカルチャーコンテンツクリエイターによるクソ風のパロディが多数あることでも知られている。\n\nBilibili は、スクロール式のダンムコメントシステムで知られている。\n\nBilibili は、視聴者がストリーマーと交流できるライブストリーミングサービスも提供している。"
 china.57.a: "あなたが愛するものこそがあなたの人生だ。"
 china.58.t: "中国は統一を達成"
 china.58.d: "北の砂漠から南の島々まで、数え切れないほどの革命家たちが命と血を流し、次々と成功を収めてきた。今日、ついに内戦は終結し、祖国は再び統一された。\n\n風にはためく五星紅旗、勝利の歌が響き渡る。"
 china.58.a: "歌い讃えよ我らが親愛なる祖国、今から繁栄と富強へ進み行かん"
 china.59.t: "台湾が第二共和国憲法を採択"
 china.59.d: "台湾当局は厚かましくも第二共和国憲法を採択し、領土を台湾、澎湖、金門、馬祖に限定して合法的な独立を達成した。この恥知らずな行為は反国家分裂法に違反しており、全国人民代表大会は国務院と中央軍事委員会に今回の事件を解決するために武力を行使する権限を与えた。"
 china.59.a: "台湾を取り戻せ！今すぐ戦争を始めろ！"
 china.60.t: "台湾当局が独立を宣言"
 china.60.d: "台湾当局は独立を宣言し、いわゆる台湾民主共和国を樹立した。この恥知らずな行為は反国家分裂法に違反しており、全国人民代表大会は国務院と中央軍事委員会に今回の事件を解決するために武力を行使する権限を与えた。"
 china.60.a: "台湾を取り戻せ！今すぐ戦争を始めろ！"
 china.61.t: "米第7艦隊が台湾海峡を通過"
 china.61.d: "最近、米海軍艦艇の台湾海峡通過行為は中国国民の間に強い憤りを引き起こしている。米艦艇の台湾海峡の頻繁な通過について、中国国防部はこれまで何度も立場を表明してきた。台湾は中国の一部であり、台湾問題は中国の内政であり、中国の核心的利益と中国人民の民族感情にかかわるものであり、いかなる外部からの干渉も容認しない。中国人民解放軍はあらゆる分裂活動を阻止し、国家主権と領土保全を守る確固たる意志、完全な自信、十分な能力を備えている。"
 china.61.a: "分裂に平和はない！"
 china.62.t: "台湾当局はNATOに受け入れられた"
 china.62.d: "台湾当局はNATOと結託し、外国を威圧し、武力を使って統一に抵抗しようとした。この恥知らずな行為は反国家分裂法に違反している。全国人民代表大会は国務院と中央軍事委員会に武力を使って現在の紛争を解決する権限を与えている。"
 china.62.a: "台湾を取り戻せ！今すぐ戦争を始めろ！"
 china.63.t: "中国、外モンゴルでの軍事作戦の準備を完了"
 china.63.d: "ソ連に奪われ、支援されてきたこの衛星国は、長い間、我々に敵意を示してきた。装甲部隊がザミン・ウードから北京に到着するのに、たった一晩しかかからない。ヤルタ協定のこの醜い産物を終わらせ、偉大な祖国の再統一に向かう時が来た。\n\n「濁酒一杯家萬里，燕然未勒歸無計」"
 china.63.a: "自分の言ったことを予測していなかったとは言わないでください！"
 south_china_sea_clash.1.t: "中国がスプラトリー諸島での対立に勝利した！"
 south_china_sea_clash.1.d: "我々の賭けは成功した！我々は南シナ海に対する支配を拡大し、この海路のさまざまな恩恵をより多く享受できるようになった。敵は撤退したが、反撃を開始する場合に備えて我々は注意する必要がある。"
 south_china_sea_clash.1.d_loser: "南シナ海の戦略的領土を中国に奪われた！これは我が国と国民にとって悲しい日であり、政府からの対応が求められている。中国は国連安全保障理事会の常任理事国であるため、外国の介入を要請しても成功する可能性は低い。口頭での非難や抗議、あるいは武力攻撃の形であっても、対応は我々自身から行う必要がある。"
 south_china_sea_clash.1.a: "我々の勝利だ！"
 south_china_sea_clash.1.b: "中国の侵略行為を非難する！"
 south_china_sea_clash.1.c: "これは戦争を意味する！"
 south_china_sea_clash.2.t: "ベトナムがスプラトリー諸島での対立に勝利した！"
 south_china_sea_clash.2.d: "中国は失敗した！我々は領土防衛に成功しただけでなく、南シナ海の支配を拡大し、その水路のさまざまな恩恵をより多く享受できるようになった。敵は撤退したが、反撃に出る可能性もあるため注意が必要だ。"
 south_china_sea_clash.2.d_loser: "我々の賭けは失敗した！南沙諸島に対する支配を拡大できなかっただけでなく、元々所有していた領土さえも失ったのだ！これは我が国と国民にとって悲しい日であり、政府からの対応が求められている。我々は敗北を認めるか、戦いを続け、南沙諸島の境界を越えて紛争を拡大するかを決めるべきだ。"
 south_china_sea_clash.2.a: "我々の勝利だ！"
 south_china_sea_clash.2.b: "敗北を認めるしかない……"
 south_china_sea_clash.2.c: "中国は負けない！"
 south_china_sea_clash.3.t: "対戦は引き分けに終わった"
 south_china_sea_clash.3.d: "敵との戦いは膠着状態にあり、我が軍は大きな成果を上げることはできなかったが、撤退を余儀なくされることもなかった。我々は再編成し、現状に対する最善のアプローチを検討すべきである。"
 south_china_sea_clash.3.a: "とりあえず平和だ…"
 south_china_sea_clash.4.t: "フィリピンがスプラトリー諸島での対立に勝利した！"
 south_china_sea_clash.4.d: "中国は失敗した！我々は領土防衛に成功しただけでなく、南シナ海の支配を拡大し、その水路のさまざまな恩恵をより多く享受できるようになった。敵は撤退したが、反撃に出る可能性もあるため注意が必要だ。"
