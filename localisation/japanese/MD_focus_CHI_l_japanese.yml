 provoke_a_clash_malaysia: "南沙諸島でマレーシアとの衝突を誘発"
 provoke_a_clash_malaysia_desc: "係争中の南沙諸島に異なる国籍の軍隊が近接して駐留していることは、危機を作り出す絶好の機会である。武力衝突は、南シナ海の領土に対する我々の支配を拡大するために利用される可能性がある。"
