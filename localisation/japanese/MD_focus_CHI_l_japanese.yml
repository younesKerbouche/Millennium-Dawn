 chi_mars.19.d: "宇宙船がさらに多く人員と物資を運び込むにつれ、元々あった火星基地は繁栄し始めた。元々あった基地の地下の水資源はもはやこれ以上の人を運ぶことができず、新たな基地の建設が急務となっている。\n第一チームの宇宙船が徐々に姿を消すにつれ、元隊長で現在は北京第一新市の市長である彼は、火星探査車が溝に落ちた過去を思い出した。"
 chi_mars.19.o1: "お母さん、今日は長い旅に出るの。"
 chi_mars.20.t: "火星都市記念碑"
 chi_mars.20.d: "人類が火星を旅するにつれ、火星は地球上の人類にとって新たな故郷となった。火星のテラフォーミングは秩序立てて進められている。人類の宇宙船が最初に降り立った地点には、火星征服の過程で旅と建設に命を捧げた男女を記念する巨大な記念碑が建てられた。彼らは人類文明の旅路に永遠に刻まれるであろう。"
 chi_mars.20.o1: "人類のために！"
