 CHI_Jiangnan_Shipbuilding: "江南造船所"
 CHI_Jiangnan_Shipbuilding_desc: "江南造船所は旧称江南製造局である。中国初の製鋼炉、初の鋼鉄製大砲、初の装甲艦、初の1万トン級油圧プレス、初の潜水艦、初のフリゲート艦、初の国産遠洋貨物船、初の海洋研究通信船、初の石油液化ガス船、初の海上列車輸送船などが、すべてこの工場から生まれた。"
