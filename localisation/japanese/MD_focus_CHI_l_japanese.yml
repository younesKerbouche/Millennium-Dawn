 south_china_sea_category: "南シナ海"
 south_china_sea_category_desc: "南シナ海は世界貿易の3分の1が流れ、我が国の利益を守るための軍事基地が置かれている地域であり、戦略的にも経済的にもその重要性はいくら強調してもし過ぎることはない。同海域で最近発見された広大な油田をめぐって他国との紛争や緊張が頻繁に起こる中、ライバルを出し抜き、この地域に我が国の力を投射することが最も重要である。\n\n§Y中国の侵略§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "西沙諸島付近で石油掘削"
 oil_exploration_paracels_desc: "ある推計によれば、南シナ海には177億トンの原油が埋蔵されており、これは中東の一部に匹敵する膨大な埋蔵量である。我々はこの膨大な資源の富を活用するよう努めるべきである。"
