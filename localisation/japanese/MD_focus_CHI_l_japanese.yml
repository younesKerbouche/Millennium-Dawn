 j10_decision: "成都 J-10（初期生産型）の設計を作成"
 j10_decision_desc: "中国人民解放軍空軍に納入された低率初期生産型（LRIPモデル）の初期バッチは、飛行試験および試験運用を目的としている。これらは高性能レーダーを装備しておらず、そのため敵機との視程外戦闘を行うことはできない。"
 j10a_decision: "成都 J-10Aの設計を作成"
 j10a_decision_desc: "中国人民解放軍空軍において、J-10シリーズで最初に正式配備されたモデルである。KLJ-3パルス・ドップラー・レーダーと新型のアビオニクスシステムを装備しており、信頼性の高い中距離迎撃能力を提供する。"
 j10c_decision: "成都 J-10Cの設計を作成"
 j10c_decision_desc: "J-10Aの後期改良型であり、AESA（アクティブ電子走査アレイ）レーダーと改良型のデータリンクシステムを装備している。動力面では、国産のFWS-10エンジンを使用し、これにより推力偏向能力が付与されている。"
 CHI_low_end_manufacturing: "中国のローエンド製造業"
 CHI_low_end_manufacturing_desc: "製造業、特に中低価格帯の製造業は、中国の改革開放から40年以上にわたる発展において極めて重要な役割を果たしてきた。製造業は中国経済の成長を直接的に促進し、また世界経済の成長にも大きく貢献している。しかし、中国の中低価格帯の製造業の発展過程では、所得増加とコスト上昇の矛盾、産業高度化と労働者の質の低さの矛盾、厳格な管理と労働者の自由な発展の矛盾といった問題にも直面している。"
 CHI_PLA_Business_Ventures: "中国人民解放軍民間事業"
 CHI_PLA_Business_Ventures_desc: "1970年代のささやかな始まりから、軍事資金の不足を補うために始められた中国人民解放軍（PLA）の商業活動は、今や真のビジネス帝国へと発展した。中国の急速に拡大する経済のほぼすべての分野に、一定の軍関連企業が存在している。これらの中でも最大規模のものは、次第に韓国経済を支配する財閥に似た存在となりつつある。"
 CHI_PLA_Business_Ventures_tt: "§YMilitary Industrial Organisations Task Capacity§! §G+3§!"
 CHI_PLA_Business_Ventures2: "中国人民解放軍民間事業の衰退"
 CHI_PLA_Business_Ventures2_desc: "政府の指示により、人民解放軍の構成員は利益を生む事業を閉鎖し、軍の任務に厳格に専念している。"
