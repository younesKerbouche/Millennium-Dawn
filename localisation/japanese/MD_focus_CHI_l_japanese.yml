 china_news.1.t: "中国共産党第19回全国代表大会"
 china_news.1.d: "第19回全国代表大会は、2017年10月18日から24日まで、北京の人民大会堂で開催された。第19回全国代表大会の準備は2016年に始まり、大会の数日前に中央委員会全体会議が開かれて終了した。2016年、地方および省レベルの党組織は、大会の代表を選出するとともに、党文書の受理と修正を開始した。大会期間中、習近平の新時代の中国の特色ある社会主義思想と名付けられた新しい指導思想が党規約に書き込まれた。これは、毛沢東思想以来初めて、存命の党指導者が自分の名前を冠した思想を党規約に盛り込んだ例である。大会ではまた、中国の特色ある社会主義、党建設、社会主義法治の強化を強調し、適度に繁栄した社会の構築や「社会主義現代化」の達成などの開発目標を達成するための具体的なタイムラインを設定した。"
 china_news.1.a: "初心を忘れず使命を忘れずに！"
 china_news.1.b: "社会主義の新時代！"
 china_news.2.t: "中国人民解放軍創立90周年"
 china_news.2.d: "人民解放軍（PLA）創立90周年となる8月1日を記念して、先週金曜日に北京で大規模な展示会が開かれ、各界の人々が集まった。PLAの主要な戦闘、出来事、歴史的功績を特集したこの展示会には、現役のPLAの主要な軍事装備の模型、1,000枚以上の写真、1,300点以上の遺物やその他の品々が展示されている。日曜朝、習近平主席は記念行事の一環として軍隊の閲兵を行った。陸軍、海軍、空軍、武装警察、および新設のロケット部隊と戦略支援部隊から1万2,000人以上の軍人が、朱日河軍事訓練基地での閲兵式に参加した。"
 china_news.2.a: "人々に奉仕する！"
 china_news.2.b: "壮大な軍事パレード。"
 china_news.3.t: "薄熙来の失墜"
 china_news.3.d: "中国は、薄熙来の下で警察署長を務め、権力を強めていた政治家の王立軍が米国への亡命を企てたことから始まった政治危機に揺れている。この事件への対応をめぐる薄への批判に加え、薄の妻が英国人実業家ニール・ヘイウッドの殺害に関与しているという疑惑もあって、薄は共産党の役職を剥奪され、汚職、賄賂、職権乱用の罪で投獄された。"
 china_news.3.a: "これが全く政治的な動機によるものではないとでも？"
 china_news.4.t: "タイガーたたき"
 china_news.4.d: "[CHI.GetLeader]は本日、新たな反汚職運動の一環として、汚職に手を染めた高官「虎」と下級官僚「ハエ」を追放する運動を発表した。何十年も賄賂を受け取ったり、金を横領したりしても罰せられなかった役人に対する非常に必要な措置として、この動きを称賛する声が多い一方で、この運動は政治的動機によるものであり、結局のところ、中国政治の透明性と説明責任を促進するための真剣かつ根本的な政治改革がなければ無意味だと批判する声もある。"
 china_news.4.a: "これがどうなるか見てみよう。"
 china_news.5.t: "中国が「中国の特色ある民主主義」を導入"
 china_news.5.d: "[CHI.GetLeader]は、中国は今後一党独裁国家ではなくなると発表した。政府はすでに既存の非共産党政党への制限を撤廃し、国内初の自由で公正な選挙で他の政党の登録を許可し始めた。しかし、[CHI.GetLeader]は、この決定を中国が西側諸国に接近する動きと捉えないよう警告した。「我々は西側諸国から輸入された民主主義を受け入れることを決定したが、同時に中国の文化的価値と長期的な安定を維持する決意も固めている。」"
 china_news.5.a: "歴史的な瞬間！"
 china_news.6.t: "中国が世界貿易機関に加盟"
 china_news.6.d: "中国は、世界貿易機関（WTO）の既存加盟国との長い交渉過程を経て、ついにWTO加盟申請の批准に成功した。中国は、WTO加盟国、特に米国と欧州連合に対し、自国の経済を競争に開放する方向に大きく前進していることを実証する必要があった。中国の国営メディアは、この出来事を「中国の改革開放と近代化の過程における歴史的瞬間」と称賛した。"
 china_news.6.a: "中国は世界に対して開放を続けている。"
 china_news.7.t: "中国、自由市場経済への移行を完了"
 china_news.7.d: "中国経済の最近の自由化は、「社会主義市場経済」モデルから本格的な自由市場経済への完全な移行という結果に至った。報道によれば、[CHI.GetLeader]は、この歴史的な動きがすべての人に利益をもたらすことを共産党の役人や中国産業界の指導者たちに納得させるために多大な努力を払わなければならなかったという。その後、この動きに対する反対は静かになったが、多くのアナリストは、中国の農村部の貧困層は新しい変化に対して大きな不安を抱いていると考えている。"
 china_news.7.a: "今や中国の発展を阻むものは何もない……"
 china_news.8.t: "[CHI.GetLeader]が鄧小平を非難"
 china_news.8.d: "[CHI.GetLeader]は、中国の何十年にもわたる「改革開放」政策から劇的に逸脱し、鄧小平の経済改革がもたらした「道徳的退廃と農村貧困層の抑圧」を批判した。長年中国の発展の立役者として崇拝されてきた人物に対するこの声高な非難に、国外の多くの観察者は衝撃を受けた。しかし、共産党内の左派勢力が徐々に強化されたため、この結果を予測していた者もいた。\n\nこの演説が中国の統治の将来にどのような影響を与えるかはまだ分からない。この演説は、党、軍、そして国民全体における左派勢力の間で [CHI.GetLeader]の人気を高めるための単なる修辞的手段に過ぎないと推測する者もいる。しかし、この演説は市場自由化の大規模な逆転を告げるものだと確信する者もいる。"
 china_news.8.a: "中華人民共和国は原点に戻る。"
 china_news.9.t: "中国が第五インターナショナルを宣言"
 china_news.9.d: "中国が鄧小平の「社会主義市場経済」モデルから本格的な計画経済へと転換したことを受けて、[CHI.GetLeader]は「第五インターナショナル」の創設を発表し、世界中の共産党にこの中国主導の新たな取り組みへの参加を呼びかけている。この動きは多くの外国政府の間で懸念を引き起こしており、彼らは中国の発表が国内政治に及ぼす影響を恐れている。"
 china_news.9.a: "共産主義は再び侮れない勢力となっている……"
 china_news.10.t: "中国がスリランカの港を掌握"
 china_news.10.d: "100年以上前、中国はドイツ、フランス、英国と99年間の租借契約を結び、当時ヨーロッパの主要国に戦略的な領土を明け渡した。今日、自国の領土を明け渡しているのは中国ではなくスリランカである。中国の援助で建設されたハンバントタ港は、コロンボ政府に多大な損失をもたらした。99年間の租借契約は、表面上はスリランカが中国への負債を返済するのを助けるためのものだが、批評家たちはこの契約をスリランカの主権に対する脅威であり、新植民地主義的なやり方でこの地域に中国の影響力を拡大しようとする試みだと激しく非難している。"
 china_news.10.a: "中国の世界的な影響力は拡大している。"
 china_news.10.b: "スリランカの主権が侵害された！"
 china_news.11.t: "中国が外国の利益を排除"
 china_news.11.d: "中国は、国際的な非難を浴び、出身国を問わずすべての外国企業とNGOを国内から追放した。この動きは、ここ数カ月の間に中国が純粋な共産主義統治へと大きく舵を切ったいくつかの急進的な変化、特に鄧小平の非難と毛沢東思想の復活に続くものである。\n\n[USA.GetLeader]をはじめとする世界の指導者たちは、[CHI.GetLeader]政権による外国の利害の追放と中国在住の外国人への嫌がらせの増加を激しく非難している。中国は[USA.GetLeader]らの苦情に対して公式な回答を出していないが、国営メディアを通じて国内の聴衆にその行動の愛国的な性質を大々的に宣伝している。"
 china_news.11.a: "中国人は正気を失った！"
 china_news.11.b: "中国人民は再び外国の抑圧から解放された！"
 china_news.12.t: "[CHI.GetLeader]が選挙実施を誓約！"
 china_news.12.d: "中華人民共和国が地方選挙を実施すると今日知り、外部の観察者たちは衝撃を受けた。この動きを中国の政治自由化の大きな前進と称賛する人もいるが、政党や検閲に対する取り組みなど、政府の他の分野での政治改革が不十分であることを考えると、この感情は楽観的すぎると専門家は述べている。あるアナリストは、この選挙は「共産党支配の強化と正当化に過ぎないことが判明するだろう」と述べた。"
 china_news.12.a: "中国共産党はそう簡単に権力を手放さないだろう…"
 china_news.13.t: "ウイグル族過激派がナイフ攻撃を開始"
 china_news.13.d: "中国は今日、ウイグル人テロリスト数名による凶悪なナイフ攻撃で揺れ動いている。地元警察に射殺された攻撃者を含め、多数の死傷者が出ている。[CHI.Getleader]は、この「蛮行」の責任者を追い詰めると約束しながらも、冷静さを呼びかけている。"
 china_news.13.a: "悲しいニュースだ"
 china_news.14.t: "中国のインフラが爆発で直撃"
 china_news.14.d: "トルキスタン・イスラム党のメンバーとみられる人物らが、中国の鉄道網数か所に対して協調爆弾攻撃を仕掛けた。安全保障アナリストらは、これらの攻撃が示した高度な技術レベルに驚きを表明している。中国当局は攻撃の詳細をほとんど公表していないが、中国のインフラへの被害は甚大であるとの見方が強い。"
 china_news.14.a: "不安だ。"
 china_news.15.t: "ダライ・ラマがチベットに戻る"
 china_news.15.d: "中国当局は、政治問題で中立を保つことを約束するのと引き換えに、ダライ・ラマに半世紀ぶりにチベットに戻り、同地域で宗教的役割を果たす許可を与えた。"
 china_news.15.a: "誰もこんなこと予測できなかった。"
 china_news.16.t: "新疆特別行政区が設立される"
 china_news.16.d: "新疆自治区における最近の自由化と東トルキスタンイスラム党の機密解除に対する好意的な反応を受けて、中国指導部は新疆の「自治区」の地位を「特別行政区」に置き換えることを決定した。この地位の変更には、大幅な自治が伴う。"
 china_news.16.a: "予期せぬ展開だ"
 china_news.17.t: "チベット特別行政区が設立される"
 china_news.17.d: "チベット自治区では最近の自由化とダライ・ラマの復帰に対して好意的な反応が見られ、中国指導部はチベットの「自治区」の地位を「特別行政区」に置き換えることを決定した。この地位の変更には、大幅な自治が伴う。"
 china_news.17.a: "予期せぬ展開だ"
 china_news.18.t: "中国は外モンゴルの奪還を目指す"
 china_news.18.d: "半世紀以上の忍耐を経て、中国はヤルタ会談の裏切りを許さず、外モンゴル地域を強制的に占領することを決定した。遠く離れた内アジアにおけるウランバートル政府の将来にはほとんど希望がない。事態がどうなるかは誰にも分からない。"
 china_news.18.a: "外……なんだって？"
 china_news.19.t: "外モンゴル特別行政区の設立"
 china_news.19.d: "最近、外モンゴルと中国本土との友好関係を深化させる動きが進み、外モンゴルが本土の支援なしには存続できない現実を認識した結果、その可能性をより良く発展させるために、モンゴル指導部は外モンゴルの「国家」地位を「特別行政区」へと変更することを決定した。この地位の変更は、大規模な統一プロセスを伴うものである。"
 china_news.19.a: "中国は破片を取り戻している。"
 china_news.20.t: "中国、台湾独立反対を撤回"
 china_news.20.d: "[CHI.GetLeader]は、政策の大幅な変更として、記者団に対し、非公式に台湾として知られる中華民国が独立を目指す場合、「我々はその邪魔をしない」と語った。中国はこれまで、台湾独立の可能性に強く反対し、それを阻止するために武力行使も辞さないと脅迫してきた。中国当局の心変わりの理由は不明である。"
 china_news.20.a: "誰もこんなこと予測できなかった。"
 china_news.21.t: "中国の「統一へのロードマップ」"
 china_news.21.d: "報道によると、[CHI.GetLeader]の政府は台北に拠点を置く政府に「統一へのロードマップ」を提示し、台湾が最終的に特別行政区として中国の管理下に戻る道筋を示したという。この提案には、台湾の民主主義と政治的自治の継続のための複数の保障が含まれているが、中国本土との再統一に反対する台湾の人々にとっては十分ではないかもしれない。この計画が台湾当局に拒否された場合、中国がどう反応するかは不明である。"
 china_news.21.a: "さて、どうなることか。"
 china_news.21.b: "あり得ない！"
 china_news.22.t: "中国が台湾諸島を封鎖"
 china_news.22.d: "台湾との緊張が高まったことを受けて、人民解放軍海軍は台湾の金門島と馬祖島を封鎖した。この措置は、台湾が中国の侵攻に備えて島を防備する能力を妨げ、台湾と海外の貿易を妨害することが目的と報じられている。\n\n世界の指導者たちは、中国の侵略を明確に批判する者と、冷静さを求める者に分かれている。国連事務総長は特に平和を強く訴え、「国際秩序は暴力や武力ではなく、外交と自制によって維持される」ことを中国政府に思い出させるよう促した。"
 china_news.22.a: "緊張が高まっている"
 china_news.22.b: "これは私たちにとって良い予兆ではない"
 china_news.22.c: "平和は過去のものだ。"
 china_news.23.t: "中国、金門島と馬祖島を砲撃"
 china_news.23.d: "台湾海峡危機がさらに激化する中、中国は金門島と馬祖島の軍事施設に砲撃を行い、[TAI.GetLeader]と[USA.Getleader]の双方から怒りの反応を引き起こした。後者は中国に強い警告を発し、中国が侵攻した場合には米国が迅速に行動することを約束した。\n\n台湾軍はさらなる激化に備えて動員を開始したと報じられており、政府は台湾の離島からの避難を開始した。"
 china_news.23.a: "戦争が迫っている"
 china_news.24.t: "台湾特別行政区が設立される"
 china_news.24.d: "中国本土と台湾の関係が徐々に改善していることを受けて、[TAI.GetLeader]政府は、台湾の政治的および法的自治権の維持と引き換えに、特別行政区として中国本土に復帰することに同意した。統一派の泛藍連合の政治家たちは、この動きを台湾の歴史の新たな、より良い部分の始まりとして称賛する声明を発表したが、独立派の泛緑の党の政治家たちは留保を表明した。"
 china_news.24.d_coup: "台湾での親中派クーデター後、新たな「臨時」政権は、妥協案として、特別行政区として中華人民共和国に再び加わることに同意した。新政権への反対は控えめだが、この動きに対する国民の支持は明らかではない。"
 china_news.24.a: "中国の内戦はついに終結した。"
 china_news.25.t: "中華民国政府は活動を停止した"
 china_news.25.d: "中国の国共内戦が終結しても、旧国民党政府は運命を逃れられなかった。台湾海峡を渡った人民解放軍は、ついに台北総統府と桃園空港から青天白日旗を撤去した。これで全てが終わった。"
 china_news.25.a: "やっとだ。"
 china_news.26.t: "ヴァリャーグ"
 china_news.26.d: "2年前、クズネツォフ級航空巡洋艦ヴァリャーグとして知られる錆びた残骸がマカオのチョンロット社に売却された。この空母はソ連の赤軍艦隊で最も近代的な空母となるはずだったが、運命は違った。完成することなく、ウクライナによって競売にかけられ、売却された。この空母を購入した会社は、豪華なカジノに改装することを公式に望んでいる。\n\nこの船体は現在、黒海を曳航され、ボスポラス海峡に近づいている。この船体が我が国の海域に到着すると、船体を検査し、我々にとって最も役立つ方法を決定することができる。"
 china_news.26.a: "順調に進みますように！"
 china_news.27.t: "中国が外モンゴルを核心的利益と宣言"
 china_news.27.d: "外モンゴルが位置するゴビ砂漠北部は、過酷な環境と人口密度の低さで長い間知られている。しかし、この地域は豊富な天然資源を有しており、その南部は中国本土に囲まれている。歴史的に見ても、この地域は中国の歴代王朝と深い結びつきを持っていた。台頭する中国は、この地域が中国の利益範囲内にあると宣言した。この古代の土地の運命はどうなるのだろうか？"
 china_news.27.a: "深刻な懸念"
 china_news.28.t: "やっとだ"
 china_news.28.d: "今日、ヴァリャーグはようやく安堵とともにボスポラス海峡を通過した。アンカラと北京の間で錆ついた船体をめぐり長きにわたって争っていた時期はもはや過去のものとなった！\n\nそもそも、一体何の騒ぎだったのかと疑問に思う人もいるだろう……"
 china_news.28.a: "カジノだとでも思ったかね？"
 china_news.28.b: "興味深いニュースだ。"
 china_news.29.t: "汶川地震"
 china_news.29.d: "汶川地震は北京時間2008年5月12日に発生した。震源地は中国四川省アバ・チベット族チャン族自治州汶川県迎秀鎮付近で、四川省の省都成都の西北西79キロに位置している。2008年9月25日現在、この地震による死者は計69,227人、行方不明者は17,923人、負傷者は374,643人、家を失った人は1,993万3,000人、被災者総数は4,625万6,000人に達した。これは中華人民共和国建国以来最も破壊的な地震であり、唐山地震に次ぐ死者数となった。"
 china_news.29.a: "災害救助に全力を尽くせ！"
 china_news.29.b: "ひどい損失だ。"
 china_news.30.t: "2008年夏季北京オリンピック"
 china_news.30.d: "第29回オリンピック競技大会は、2008年8月8日から24日まで、中華人民共和国の首都北京で開催された。このオリンピックは、中国で開催される初の夏季オリンピックである。社会主義国でオリンピックが開催されるのは、1980年のモスクワオリンピック、1984年のサラエボ冬季オリンピックに続いて3回目である。このオリンピックでは、合計43の世界新記録と132のオリンピック新記録が樹立され、87か国がメダルを獲得した。開催国の中華人民共和国は、51個の金メダルで金メダルリストのトップに立ち、オリンピック史上初めてアジアの国として金メダルリストのトップとなり、中国のスポーツ大国としての地位を強化した。このオリンピックで最も多くのメダルを獲得した国は米国で、112個のメダルを獲得した。"
 china_news.30.a: "良い試合でした。"
 china_news.30.b: "我々は世界に最高の自分を見せている。"
 china_news.31.t: "中国とアメリカが南シナ海で衝突"
 china_news.31.d: "南シナ海での緊張の高まりを受けて、米国の航行の自由の哨戒隊が人民解放軍海軍の攻撃を受け、米艦船1隻が沈没した。この事件で数十人の米国人が死亡した。この衝突に対する米国の対応はまだ不明だが、米国大統領[USA.Getleader]は武力による対応を検討していると報じられている。\n\n米国の海軍哨戒隊に対する中国の前例のない反応が、地上の中国海軍士官が誤って危険なエスカレーションを引き起こしたためなのか、それともこれらの出来事が米国との衝突を起こそうとする北京の意図的な試みなのかについては、アナリストの間で意見が分かれている。"
 china_news.31.a: "これは確かに戦争を意味する。"
 china_news.31.b: "よくもやってくれたな!?"
 china_news.32.t: "中国大陸、台湾情勢の軍事的解決を発表"
 china_news.32.d: "中華人民共和国は、台湾当局が中華民国憲法に基づき中国の領土を分割したとして台湾に宣戦布告した。外交部の報道官は「中国の神聖な領土である台湾を奪うことはできない」と述べた。"
 china_news.32.a: "我々は最悪の事態に備えなければならない"
 china_news.32.b: "他に選択肢はない"
 china_news.32.c: "この長期にわたる紛争で何百万人もの人々が亡くなるだろう。"
 china_news.33.t: "中国大陸は武力で台湾を奪還しようとしている"
 china_news.33.d: "中華人民共和国は、台湾当局が中華民国憲法に基づき中国の領土を分割したとして、台湾に宣戦布告する準備を進めている。外交部の報道官は「中国の神聖な領土である台湾を奪うことは誰にもできないので、想定外だったとは言わないでほしい」と述べた。"
 china_news.33.a: "我々は最悪の事態に備えなければならない"
 china_news.33.b: "他に選択肢はない"
 china_news.33.c: "この長期にわたる紛争で何百万人もの人々が亡くなるだろう。"
 china_news.34.t: "中国大陸、台湾情勢の軍事的解決を発表"
 china_news.34.d: "中華人民共和国は、台湾当局が独立を宣言し、中国の領土を分割したとして台湾に宣戦布告した。外務省報道官は「中国の神聖な領土である台湾を奪う者はいない」と述べた。"
 china_news.34.a: "我々は最悪の事態に備えなければならない"
 china_news.34.b: "他に選択肢はない"
 china_news.34.c: "この長期にわたる紛争で何百万人もの人々が亡くなるだろう。"
 china_news.35.t: "中国大陸は武力で台湾を奪還しようとしている"
 china_news.35.d: "中華人民共和国は、台湾当局が独立を宣言し、中国の領土を分割したとして、台湾に宣戦布告する準備を進めている。外務省報道官は「中国の神聖な領土である台湾を奪うことは誰にもできないので、想定外だったとは言わないでほしい」と述べた。"
 china_news.35.a: "我々は最悪の事態に備えなければならない"
 china_news.35.b: "他に選択肢はない"
 china_news.35.c: "この長期にわたる紛争で何百万人もの人々が亡くなるだろう。"
 china_news.36.t: "中国大陸、台湾情勢の軍事的解決を発表"
 china_news.36.d: "中華人民共和国は、台湾当局がNATOに加盟し、中国の領土を分割したとして台湾に宣戦布告した。外務省報道官は「中国の神聖な領土である台湾を奪うことはできない」と述べた。"
 china_news.36.a: "我々は最悪の事態に備えなければならない"
