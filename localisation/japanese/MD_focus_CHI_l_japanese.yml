 china_news.36.c: "この長期にわたる紛争で何百万人もの人々が亡くなるだろう。"
 china_news.37.t: "中国大陸は武力で台湾を奪還しようとしている"
 china_news.37.d: "中華人民共和国は、台湾当局がNATOに加盟し、中国の領土を分割したとして、台湾に宣戦布告する準備を進めている。外務省報道官は「中国の神聖な領土である台湾を奪うことは誰にもできない。だから予期せぬことだったとは言わないでほしい」と述べた。"
 china_news.37.a: "我々は最悪の事態に備えなければならない"
 china_news.37.b: "他に選択肢はない"
 china_news.37.c: "この長期にわたる紛争で何百万人もの人々が亡くなるだろう。"
 china_news.38.t: "原神、スタート！"
 china_news.38.d: "原神、miHoYo が開発し、中国本土では miHoYo が、全世界では Cognosphere（d/b/a HoYoverse）がパブリッシュしたアクションロールプレイングゲームだ。\n原神、7 つの国がそれぞれ異なる要素に結びつき、異なる神（アルコン）が統治するテイワットのファンタジー世界を舞台にしている。物語は、ゲーム開始時にテイワットに着陸した後、双子の兄弟と離れ離れになる星間冒険家、トラベラーを主人公としている。その後、トラベラーはガイドのパイモンとともに、失われた兄弟を探してテイワットの国々を旅をする。旅の途中で、2人はさまざまな人々と親しくなり、その国々の出来事に巻き込まれ、その土地の謎を解き明かし始める。"
 china_news.38.a: "原神が始まり、楽しみは無限大だ。"
 china_news.38.b: "現在の症状は、原神のプレイによって発生している。"
 china_news.39.t: "流浪の地球シリーズ"
 china_news.39.d: "郭帆監督の中国SF映画「流浪地球」は、劉慈欣の短編SF小説「流浪地球」を原作としている。太陽のヘリウムフラッシュ災害を避けるために人類が地球にエンジンを設置し、宇宙をさまよう物語と、その過程で遭遇する危機を描いている。\n\nこの一連の映画は、映画技術と制作レベルの面で、中国SF映画の歴史における大きな進歩である。"
 china_news.39.a: "ああ、人類よ。"
 china_news.39.b: "我が人民は、形や空を問わず、いかなる犠牲を払ってでも必ず使命を成し遂げるであろう。"
 south_china_sea_clash.11.b: "中沙諸島は共有できる。"
 south_china_sea_clash.11.c: "我々は諸島の支配権を放棄せねばならない。"
 south_china_sea_minor_recoverd: "南シナ海諸島を取り戻す"
 south_china_sea_minor_recoverd_desc: "南シナ海での数々の戦闘と数え切れないほどの公然かつ秘密裏の戦闘を経て、南シナ海の島々はついに祖国の懐に返り咲いた。中国海軍の巡視船はここで常に警戒を怠らず、南シナ海の島嶼列を守っている。"
