 BRA_idea_monarchism_desc: "保守的および国家主義的な理想に従い、君主主義的な理想は君主制政府を信じ、古い価値観を維持する。"
 BRA_idea_electoral_media: "選挙メディア"
 BRA_idea_electoral_media_desc: "ソーシャルメディアは真に新時代のツールである。我々はこの新しいツールを我々の利益のために活用し、この新しい革命的なツールを使用して来るべき選挙での勝利を保証することが不可欠である。"
 BRA_idea_car_wash: "オペレーション・カー・ウォッシュ"
 BRA_idea_car_wash_desc: "「オペレーション・カー・ウォッシュ」は、ブラジリアの小さな洗車場でのマネーロンダリングを発端とする画期的な反汚職調査である。この調査は急速に拡大し、さまざまな国営企業、あらゆるレベルの政治家、そして多種多様な企業家がその影響を受けることとなった。この腐敗の根深さがどれほどのものか、時間が経てば明らかになるだろう……。"
