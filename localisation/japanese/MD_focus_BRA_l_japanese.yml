 BRA_nationalist_claims_URG_desc: "Throughout the period of 1816 and 1828, naming it Cisplatina. Now, after the glorious comeback of our Empire, we shall reclaim those lands!"
 BRA_workers_party_alignment_decision_category: "Workers Party Alignment"
 BRA_workers_party_alignment_decision_category_desc: "Lula and the Workers Party have found their way to power. Lula and his Workers' Party has made a number of promises to both the Centrão and to the extremists within the country. Will we remain good on our promises and return to our socialist ways? Will we focus on reforms and become a moderate party that receives widespread support for diluted promises? Time will tell what the Workers' Party will achieve during its tenure.\n\nOnce we reach 100 we have fulfilled all of our promises. On the other hand 0 means, we have followed through with none of them.\n\n§YWorkers' Party Alignment§! Value: [?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "Support Radicals"
 BRA_decision_support_radicals_desc: "Radicals are the ones to support."
 BRA_decision_support_reformists: "Support Reformists"
 BRA_decision_support_reformists_desc: "We need to uphold our promises."
 BRA_decision_the_road_to_el_dorado: "エルドラドへの道"
 BRA_decision_the_road_to_el_dorado_desc: "マナウスはアマゾン地域に位置するため、やや孤立した大都市だ。道路や鉄道への投資を行うことで、この街を新たなエルドラドへと発展させることができる。"
 BRA_decision_expand_the_mining_industry: "鉱業の拡大"
 BRA_decision_expand_the_mining_industry_desc: "地元の鉱業産業は、補助金を活用することで生産量を増加させることができる。"
 BRA_decision_increase_the_oil_production: "石油生産の増加"
 BRA_decision_increase_the_oil_production_desc: "アマゾンの沿岸には手つかずの油田が数多く存在している。これを活用しよう。"
 BRA_decision_increase_military_production: "アマゾン軍需生産"
 BRA_decision_increase_military_production_desc: "マナウスは新たな武器工場を建設するのに良い可能性を秘めている。"
 BRA_decision_tech_metal_industry_in_the_amazon: "アマゾンにおけるテクノロジーメタルの鉱業拡大"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "アマゾン西部のアンデス付近で、銅やリチウムなど豊富な資源を含む鉱床がいくつか発見された。この地域にさまざまな採掘事業を確立することで、我が国の経済をさらに成長させ、アマゾンがもたらす自然の恵みを一層活用することができる。"
 BRA_bolsonaro_alignment_decision_category: "Bolsonaro Alignment"
 BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro and the Conservatives have come to power. Will we keep good on our promises?"
 BRA_decision_gatter_conservative_support: "Gather Conservative Support"
 BRA_decision_gatter_conservative_support_desc: "The Conservatives are our main base to support."
 BRA_decision_gatter_liberal_support: "Gather Liberal Support"
 BRA_decision_gatter_liberal_support_desc: "Liberals are the one to support."
 BRA_decision_support_private_sector: "Support Private Sector"
 BRA_decision_support_private_sector_desc: "The Private Sector can help us to improve our economy."
 BRA_decision_support_militaries: "Support Military"
 BRA_decision_support_militaries_desc: "The Military keeps the country safe and stable."
 BRA_major_development_projects_decision_category: "主要開発プロジェクト"
 BRA_major_development_projects_decision_category_desc: "The Minister of Transport and Public Works has presented us with projects to develop the Brazilian mainland and improve our economy. They have called these works \"Major Development\" projects, and they aim to expand and develop various regions within the country, notably the Amazon Rainforest, the Northeastern basin, and along the riverbeds. We can choose to construct all of these major developments or only specific ones depending on need."
 BRA_decision_reduce_fires: "火災の削減"
 BRA_decision_reduce_fires_desc: "アマゾンは毎年燃えている。大統領や支配者が誰であろうと、それは変わらない。ただし、努力次第でこれらの火災を減らすことは可能だ。具体的な対策や広告キャンペーンなどを行い、山火事の拡大を抑えるための取り組みを進めることができる。"
 BRA_decision_safe_mining_expansion: "安全な採掘拡大"
 BRA_decision_safe_mining_expansion_desc: "アマゾンから資源を採取し、経済を改善することができるが、その際には慎重さが求められる。慎重に進めるほど、アマゾンを迅速かつ持続可能に成長・発展させることが可能になる。保護されたアマゾン熱帯雨林の面積のうち、資源調査が行われた区域を活用し、環境保護を意識した選択を行うことができる。"
 BRA_2002_elections: "2002年選挙"
 BRA_2002_elections_desc: "PSDBの人気が低下する中、ルラとエネアスが急速に支持を伸ばしながら接戦を繰り広げている。この選挙がブラジルの未来を永遠に決定づけるだろう！"
 BRA_serra: "セラ"
 BRA_serra_desc: "カルドーゾの後継者であるジョゼ・セラがブラジルの新大統領に就任した。ブラジル国民に誇りを抱かせ、カルドーゾの過ちを正すことができるだろうか？"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, a Brazilian nationalist who is inspired by the legacy of Getúlio Vargas, is now the president of Brazil. Can he make Brazil a powerful and great nation and transform Brazil into a global superpower?"
 BRA_improve_workers_rights: "労働者の権利の改善"
 BRA_improve_workers_rights_desc: "我が国の労働者を保護する法律は、著しく不十分な状態だ。すべての分野の労働者に対する保護を拡大するべきだ。"
 BRA_increase_taxes: "増税"
 BRA_increase_taxes_desc: "すべての計画を実現するためには、増税が必要だ。"
 BRA_improve_the_public_sector: "公共部門の改善"
 BRA_improve_the_public_sector_desc: "ブラジルの公共部門は、投資や関心が歴史的に欠如していたため、数百万のブラジル国民が求める需要に対応できていない。公共部門への投資を増やすことで、利用者が約束されたサービスを効率的に受けられるようにする。"
 BRA_social_enterprises: "社会的企業"
 BRA_social_enterprises_desc: "公共企業は民営化されるためのものではなく、人々のための、そして人々による企業であるべきだ。"
 BRA_economic_interventionism: "経済的介入主義"
 BRA_economic_interventionism_desc: "市場の暴走からブラジル国民を守るためには、国家の介入が必要だ。"
 BRA_expand_state_owned_companies: "国営企業の拡大"
 BRA_expand_state_owned_companies_desc: "国営企業は、新しいブラジル貴族の基盤を形成している。それらは、過去のカルドーゾ政権のように民営化されるべきではなく、国民を代表して政府が管理するべきだ。"
 BRA_introduce_new_regulations: "新たな経済規制の導入"
 BRA_introduce_new_regulations_desc: "どんな犠牲を払ってでも、消費者と労働者を守らなければならない。たとえそれが我が国の経済に悪影響を与えるとしても。"
 BRA_encourage_consumption: "消費の奨励"
 BRA_encourage_consumption_desc: "国民の消費を促進することで、より現代的な消費経済へ向けた経済成長を刺激できる。"
 BRA_national_developmentalism: "国家開発主義"
 BRA_national_developmentalism_desc: "国家開発主義は、ブラジルが工業化し、急速に発展することを可能にした政策だ。これらの開発主義的政策を放棄すべきではなく、再び実行するために努力しなければならない。"
 BRA_social_programs_agenda_lula: "社会プログラムの推進"
 BRA_social_programs_agenda_lula_desc: "ルラと労働者党全体は、国民の尊厳ある生活の要求に応えられる強い国家を支持している。党の目標を達成するためには、新たな社会プログラムを創設しなければならない。"
 BRA_expand_social_benefits: "社会福祉の拡充"
 BRA_expand_social_benefits_desc: "人々が尊厳ある生活を送るために役立つ社会政策は、今この時において間違いなく必要である。"
 BRA_education_funding: "教育への資金投入"
 BRA_education_funding_desc: "ブラジルは長い間、識字率の問題を抱えてきた。教育への投資を拡大することで、できるだけ早く文盲を根絶することを目指している。"
 BRA_university_funding: "大学への資金投入"
 BRA_university_funding_desc: "大学への投資を拡大することで、我が国を偉大な未来へと導くことができる。"
 BRA_gather_the_teachers_support: "知識人の支持集め"
 BRA_gather_the_teachers_support_desc: "我が国を繁栄へと導くのは、知識と科学である。"
 BRA_increase_the_minimun_wage: "最低賃金の引き上げ"
 BRA_increase_the_minimun_wage_desc: "ブラジルは歴史的に社会経済的な不平等に苦しんできた。帝政時代から現代の共和国に至るまで、国民は富裕層と貧困層の間に存在する埋めがたい格差に苦しんできた。最低賃金を引き上げ、連邦政府から支援を提供することで、不平等の影響を軽減し、現在の労働者たちを支援できるかもしれない。"
 BRA_lula_foreign_policy: "ルラの外交政策"
 BRA_lula_foreign_policy_desc: "他国の社会主義の同志たちと歩調を合わせることは、我が国の外交および経済にとって大きな助けとなる。"
 BRA_align_to_cuba: "カストロの島"
 BRA_align_to_cuba_desc: "カストロとルラは長年にわたる親しい友人だ。キューバとの関係を築くことは、我々にとってだけでなく、キューバという国にとっても重要である。"
 BRA_align_to_venezuela: "チャベス訪問"
 BRA_align_to_venezuela_desc: "チャベスとルラは共通の利益と理念を共有している。したがって、ベネズエラとの正式な関係を築く必要がある。"
 BRA_align_to_bolivia: "エボの良き隣人"
 BRA_align_to_bolivia_desc: "現在、ボリビアはエボ・モラレスが率いており、彼は我が国と共通の利益を共有し、ルラとも友好関係にある。"
 BRA_chinese_alignment: "中国との友好"
 BRA_chinese_alignment_desc: "中国は明日の超大国だ。あらゆる面でアメリカを凌駕するだろう。我々は彼らに接近する必要がある。"
 BRA_chinese_trade: "中国との貿易"
 BRA_chinese_trade_desc: "東洋の大国である中国は、内戦終結以降、驚異的な経済成長を遂げている。我々が彼らの同盟国としての地位を確立すれば、その成功と投資を自国の利益に活用することができるだろう。"
 BRA_brics_investments: "BRICSへの投資"
 BRA_brics_investments_desc: "BRICSとの関係を強化することで、経済が活性化するだろう。"
 BRA_international_support: "国際的な支持"
 BRA_international_support_desc: "ブラジルは、世界中の繁栄の象徴となるべきだ！"
 BRA_the_workers_party_political_path: "党の方針議論"
 BRA_the_workers_party_political_path_desc: "我々の選挙運動が大統領の座を勝ち取った今、党はその政策課題を発展させる必要がある。果たして、公約を守るべきだろうか？"
 BRA_a_promise_to_keep: "守るべき約束"
 BRA_a_promise_to_keep_desc: "我が国、そして我々の人々は、裕福な国ではない。最強でもない。しかし、国民のために正しいことを成し遂げる可能性を秘めている。"
 BRA_align_centrao: "セントラオンとの提携"
 BRA_align_centrao_desc: "セントラオンとの連携を強化することで、議会での政治的支持を得ることができる。"
 BRA_media_tatics: "メディア戦術"
 BRA_media_tatics_desc: "メディアへの資金投入は、プロパガンダの拡散に役立つだろう。"
 BRA_mensalao: "メンサロン"
 BRA_mensalao_desc: "政治的支持を得る必要がある。その手段がどのようなものであっても構わない。"
 BRA_crush_corruption: "汚職の根絶"
 BRA_crush_corruption_desc: "汚職は我が国の大きな問題だ。公務員が資金を横領し、政治家たちは次々とスキャンダルに巻き込まれている。国民が政府を信頼できるようにするため、我々は改革を進めなければならない！"
 BRA_push_for_an_agrarian_reform: "農地改革"
 BRA_push_for_an_agrarian_reform_desc: "農地改革は、ブラジルが長年抱えてきた問題への解決策だ。我が国の農地のほとんどが少数の人々によって独占されているため、小規模農家が成長したり改善したりする道が閉ざされている。この状況を終わらせる時が来た。"
 BRA_an_example_of_honesty: "誠実さの模範"
 BRA_an_example_of_honesty_desc: "ルラはブラジル全土の模範となる政治家であるべきだ！"
 BRA_space_event_tech_buff: "Tech Research"
 BRA_space_event_tech_buff_desc: "Technology is the future."
 BRA_idea_friendly_natives: "Friendly Natives"
 BRA_center_left_policies: "Center-Left Policies"
 BRA_center_left_policies_desc: "Political radicalism always ends in a disaster, so to bring peace and prosperity to Brazil, a more center-aligned path will guide us to the future."
 BRA_healthcare_reforms_serra: "医療改革"
 BRA_healthcare_reforms_serra_desc: "Public health in Brazil is not of the best quality. A large portion of the investments in health are diverted because of corruption. Reform is necessary for health care to begin to improve for good."
 BRA_decentralisation_serra: "Decentralisation Policies"
 BRA_decentralisation_serra_desc: "Brazil lives with a very inefficient and costly bureaucracy. With some decentralization policies, it is possible that we will improve the country's bureaucracy."
 BRA_education_reform_serra: "Education Reform"
 BRA_education_reform_serra_desc: "Education is also a problem that needs to be solved, so it also needs some reform."
 BRA_support_programs_for_our_students: "Support Programs For Our Students"
 BRA_support_programs_for_our_students_desc: "The next generation always decides the future of Brazil. If we support these generations now, we will get good support in the future."
 BRA_higher_minimun_wage_serra: "Higher Minimum Wage"
 BRA_higher_minimun_wage_serra_desc: "Brazil has suffered a socioeconomic inequality since its independence. From the days of the Empire to the modern Republic, our people have suffered from a huge gap between the rich and the poor. If they get some federal help, we might reduce this inequality and help the current workers."
 BRA_modernize_brazil: "Modernize Brazil"
 BRA_modernize_brazil_desc: "With all our reforms, Brazil is ready for a general reform, ready for a path of modernization!"
 BRA_appease_the_congress: "Appease The Congress"
 BRA_appease_the_congress_desc: "The Congress will help us to pass our reforms and make Brazil great!"
 BRA_investigate_the_workers_party: "Investigate The Worker's Party"
 BRA_investigate_the_workers_party_desc: "Lula and his friends are dangerous to Brazil. With some members of the Worker's Party already being outed as corrupt, we have our excuse to carry out further investigations."
 BRA_anti_communism: "Anti-Communism"
 BRA_anti_communism_desc: "The Communists never wanted to help the people. They only wanted power. They deserve no chance in politics."
 BRA_reduce_our_foreign_debt: "Reduce Our Foreign Debt"
 BRA_reduce_our_foreign_debt_desc: "We need to get rid of our external debt as soon as possible! It only damages our economy!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "With our reforms and advances, Brazil has modernized, and has now become an international model of development and technological advancement!"
 BRA_foreign_policy_serra: "Serra's Foreign Policy"
 BRA_foreign_policy_serra_desc: "Relations with the West will give us benefits"
 BRA_american_diplomacy: "American Diplomacy"
 BRA_american_diplomacy_desc: "The Americans are our oldest allies, and we have to pursue further relations with them."
 BRA_american_trade: "Trading with America"
 BRA_american_trade_desc: "Trading will lead to a boost in our economy."
 BRA_american_investments: "American Investments"
 BRA_american_investments_desc: "Investments from developed and rich countries from the west, like America, could help our economy!"
 BRA_looking_to_europe: "Looking to Europe"
 BRA_looking_to_europe_desc: "Europe, our old allies, are the very model we try to reach ever since we got independent. We have to push for further ties."
 BRA_european_trade: "Trading with Europe"
 BRA_european_trade_desc: "Trading will lead to a boost in our economy."
 BRA_european_investments_serra: "ヨーロッパの投資"
 BRA_european_investments_serra_desc: "European investments will boost our economy."
 BRA_fiscal_reform: "財政改革"
 BRA_fiscal_reform_desc: "債務危機を改善するために財政改革が必要だ。"
 BRA_education_investment: "Competitive Education"
 BRA_education_investment_desc: "In our new world, it is no longer merely our economic prowess that drives growth. The power of education is unsurpassed."
 BRA_improve_healthcare_conditions: "Improve Healthcare Conditions"
 BRA_improve_healthcare_conditions_desc: "The scrapping of health care is an old problem in Brazil. Investments and reforms in health are necessary."
 BRA_administrative_reform_serra: "Administrative Reform"
 BRA_administrative_reform_serra_desc: "An administrative reform is necessary."
 BRA_federalization_ethos: "Federalization Ethos"
 BRA_federalization_ethos_desc: "We need to improve our federalist system."
 BRA_improve_the_real: "Improve the Real"
 BRA_improve_the_real_desc: "We need to improve our currency."
 BRA_effective_public_sector: "Effective Public Sector"
 BRA_effective_public_sector_desc: "The public sector in Brazil iss unequipped to meet the demands of the millions of Brazilians who use it due to a historical lack of investment or interest. With more investments in the public sector, we will make sure that those who use it can get the promised services efficiently."
 BRA_pay_off_the_debt: "Pay Off the Debt"
 BRA_pay_off_the_debt_desc: "The loan that was signed in must be paid back in full. Brazil must unbind itself from foreign institutions."
 BRA_empower_the_states: "Empower the States"
 BRA_empower_the_states_desc: "We need to improve our federalist system."
 BRA_scientific_efforts: "Scientific Efforts"
 BRA_scientific_efforts_desc: "Science will lead us to greatness."
 BRA_weaken_economic_regulations: "経済規制の緩和"
 BRA_weaken_economic_regulations_desc: "経済規制はブラジル国民の生活を悪化させるだけだ。多くの規制を撤廃する必要があるが、すべてをなくすわけではない。"
 BRA_employment_projects: "Employment Projects"
 BRA_employment_projects_desc: "The state needs to provide work to its unemployed people."
 BRA_infrastructure_projects: "Infrastructure Projects"
 BRA_infrastructure_projects_desc: "Infrastructure investments will boost our economy."
 BRA_diversify_the_economy: "Diversify the Economy"
 BRA_diversify_the_economy_desc: "Diversifying our economy is a step towards economic independence."
 BRA_increase_private_sector_role: "Increase the Role of the Private Sector"
 BRA_increase_private_sector_role_desc: "The Private Sector will boost our economy."
 BRA_guarantee_civil_liberties: "市民的自由の保障"
 BRA_guarantee_civil_liberties_desc: "私たちは自由の象徴となる。"
 BRA_protect_brazilian_democracy: "ブラジル民主主義の保護"
 BRA_protect_brazilian_democracy_desc: "ブラジルの民主主義が労働者党やPRONAのような過激派によって損なわれないようにしなければならない。"
 BRA_maintain_power: "PSDBの覇権"
 BRA_maintain_power_desc: "私たちは政治的支配を確立する必要がある。"
 BRA_crackdown_on_corruption: "汚職の取り締まり"
 BRA_crackdown_on_corruption_desc: "汚職は我が国の問題だ。官僚は資金を横領し、政治家たちは次々とスキャンダルに巻き込まれている。国民が政府への信頼を取り戻せるよう、立て直さなければならない！"
 BRA_gather_the_popular_support: "国民支持の獲得"
 BRA_gather_the_popular_support_desc: "私たちには国民の支持が必要だ。"
 BRA_ensure_political_majority_psdb: "政治的支配の確立"
 BRA_ensure_political_majority_psdb_desc: "私たちは政治的支配を確立する必要がある。"
 BRA_positivism: "実証主義"
 BRA_positivism_desc: "実証主義は、我が国を未来へ導く理念だ。"
 BRA_idea_opposition_media_desc: "Most of the media, especially the Globo Network, will attack Bolsonaro and his governments in every way they can."
 BRA_idea_a_liberal_brazil: "A Liberal Brazil"
 BRA_idea_mensalao: "メンサロン"
 BRA_idea_bolsonarismo: "Bolsonarismo"
 BRA_idea_plano_real: "The Plano Real"
 BRA_air_trained_pilots: "空中訓練を受けたパイロット"
 brazil.19.a: "正義は必ず勝つ！"
 brazil.26.dd: "The PRTB is our best option!"
 brazil.37.t: "Impeachment of Dilma Rousseff"
 brazil.37.d: "The impeachment of Dilma Rousseff, the 36th President of Brazil, began on 2nd of December, 2015, with a petition for her impeachment accepted by Eduardo Cunha, then president of the Chamber of Deputies, and continued into late 2016. Rousseff, more than 12 months into her second four-year term, was charged with criminal administrative misconduct and disregard for the federal budget in violation of article 85, items V and VI of the Brazilian Constitution and the Fiscal Responsibility Law (pt), article 36. In the Brazilian political system, the president and vice president run on the same ticket but have constitutionally separate terms. Michel Temer, president of the Chamber during the Fernando Henrique Cardoso president from 1995 to 2002 is a member of the Brazilian Democratic Movement (MDB), which announced it was running against the Rousseff government in March 2016."
 brazil.37.a: "Approve the Impeachment!"
 brazil.38.t: "Lula is Arrested!"
 brazil.38.d: "Former president Lula da Silva is imprisoned for corruption, which makes him ineligible to run for president in October."
 brazil.38.a: "Oh My God"
 brazil.39.t: "2002年選挙"
 brazil.39.d: "ブラジル社会民主党（PSDB）のフェルナンド・エンリケ・カルドーゾ大統領の第2期中、深刻な経済危機がブラジルを襲った。この危機は1998年選挙直後に始まった為替危機として発生し、成長率の低下、失業率の上昇、公的債務の増加を招いた。その結果、ブラジルは大規模な政治危機に陥り、多くの投資家が左派候補の当選を恐れている。次の大統領は誰になるのだろうか。"
 brazil.39.a: "ブラジル社会民主党（PSDB）のジョゼ・セラ"
 brazil.39.b: "労働者党（PT）のルイス・イナシオ・ルラ・ダ・シルバ"
 brazil.39.c: "国民秩序再建党（PRONA）のエネアス・カルネイロ"
 brazil.40.t: "Protests Supporting Dilma's Impeachment"
 brazil.40.d: "Today, many protests have united the Brazilian People under one objective: to take down Dilma Rousseff's government"
 brazil.40.a: "Fora Dilma!"
 brazil.41.t: "Jair Bolsonaro Stabbed in Juiz de Fora"
 brazil.41.d: "President-Elect Jair Bolsonaro was stabbed today while campaigning in Juiz de Fora. Bolsonaro was pitching his ideas to the local populace in the midst of a parade. The attacker snuck into the crowd and stabbed Bolsonaro in the stomach. The doctors are reported to have said that if Jair was not in as good of shape as he was that he likely would have died due to losing two litres of blood."
 brazil.41.a: "Suppression of Ideas!"
 brazil.41.b: "Serves Him Right"
 brazil_flavour_events.1.t: "パトリシア・アブラバネル誘拐事件"
 brazil_flavour_events.1.d: "メディア界の大物、シルヴィオ・サントスの娘であるパトリシア・アブラバネルが誘拐されるという衝撃的な事件が国中を揺るがしている。パトリシアは父の影響力にもかかわらず、公の場に姿を見せることが稀であり、この事件は多くの人々の関心を集めている。これまでのところ、パトリシアは身代金を支払う形で解放されたが、地元警察は引き続き誘拐犯の逮捕を試みている。しかし、地元警察が事態を掌握していると主張する一方で、誘拐犯は最近逃走し、その過程で2人の警官を殺害した。"
 brazil_flavour_events.1.a: "地元警察に任せよう。"
 brazil_flavour_events.2.t: "シルヴィオ・サントス誘拐事件"
 brazil_flavour_events.2.d: "連邦警察がパトリシア・アブラバネルの誘拐犯を捜索している最中、その犯人がシルヴィオ・サントスの自宅に現れ、彼を人質に取った。犯人はサンパウロ州知事ジェラルド・アルキミンが自ら出向いて降伏を受け入れることを要求した。知事の協力により、連邦警察は犯人の降伏を受け入れた。"
 brazil_flavour_events.2.a: "ついに犯人が法の裁きを受ける！"
 brazil_flavour_events.3.t: "シルヴィオ・サントス殺害事件"
 brazil_flavour_events.3.d: "連邦警察がパトリシア・アブラバネルの誘拐犯を捜索している最中、その犯人がシルヴィオ・サントスの自宅に現れ、彼を人質に取った。犯人はサンパウロ州知事ジェラルド・アルキミンが自ら出向いて降伏を受け入れることを要求した。しかし、関与した警察官の失態により、シルヴィオ・サントスと誘拐犯の両方が死亡する結果となった。この事件はすでに野党系メディアに取り上げられ、全国的に放送されている。"
 brazil_flavour_events.3.a: "これは国家的な恥だ！"
 brazil_flavour_events.4.t: "The Assassination of Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, aka 'Toninho', Mayor of Campinas was assassinated today while driving home from the local shopping mall. The situation surrounding his death has gathered much speculation. Some people believe it to be politically motivated, others believe his death was an accident, and then some believe Antonio's death was a botched robbery. Either way, the loss of a valuable asset to the Workers' Party has called some more attention to the rising left-wing party."
 brazil_flavour_events.4.a: "Another tragedy in paradise."
 brazil_flavour_events.4.b: "We must find those responsible!"
 brazil_flavour_events.5.t: "ブラジル、5度目のFIFAワールドカップ優勝"
 brazil_flavour_events.5.d: "2002年のFIFAワールドカップは、その歴史の中でも最も重要な大会の一つだった。ブラジルとドイツが見事な試合を繰り広げたが、最終的にブラジルが2ー0で勝利を収めた。ドイツはこの敗北を受け入れ、ブラジルは新たな名誉ある世界記録を手にした。この素晴らしい勝利を経て、ブラジルはワールドカップの歴史上、最多優勝回数を誇る国となった。今日はブラジル国民にとって誇らしい一日だ。"
 brazil_flavour_events.5.a: "行け、行けブラジル！"
 brazil_flavour_events.5.b: "ブラジル、ブラジル、ブラジル！"
 brazil_flavour_events.6.t: "カナルホテル爆破事件"
 brazil_flavour_events.6.d: "国連がイラクで支援任務を開始してわずか数日後、ジャマーアト・アル＝タウヒード・ワル＝ジハードがカナルホテルに車爆弾を突入させた。このテロ攻撃により、ブラジルの特別代表であるセルジオ・ヴィエイラ・デ・メロ氏を含む少なくとも21人が死亡し、さらに100人以上の国連職員と関係者が負傷した。"
 brazil_flavour_events.6.a: "平和と人々の英雄を悼む。"
 brazil_flavour_events.6.b: "この悲劇を防ぐことができたはずだ！"
 brazil_flavour_events.7.t: "サイクロン・カタリーナ"
 brazil_flavour_events.7.d: "南部サンタ・カタリーナ州の沿岸沖で異常現象が発生している。南大西洋でサイクロン・カタリーナが発生し、サンタ・カタリーナ州およびリオグランデ・ド・スル州の住民に脅威を与えている。この異例の嵐により多くの人々が家を離れる事態となっているが、いまだ非常事態宣言や避難命令は出されていない。繰り返しの警告と差し迫った災害にもかかわらず、家を離れていない住民も多い。この状況にどう対処すべきか？"
 brazil_flavour_events.7.a: "危険地域を避難させよう！"
 brazil_flavour_events.7.b: "そこに住むのは彼らの選択だ。"
 brazil_flavour_events.8.t: "プチン刑務所脱獄事件の余波"
 brazil_flavour_events.8.d: "1999年後半、プチン刑務所でブラジル史上最大の脱獄事件が発生した。収監されていた456人のうち、345人が脱獄した。人権団体「ヒューマン・ライツ・ウォッチ」は、ブラジルを刑務所の安全性と警備に関して世界最悪の国の一つと評した。この問題を改善するための法案が現在進行中だ。この法案を成立させるべきか、それとも政府とその機関の信頼をさらに損なうべきだろうか？"
 brazil_flavour_events.8.a: "法案の承認を推進する"
 brazil_flavour_events.8.b: "必要性を否定する"
 BRA_add_pt_annex_parties_tt: "The §Y[anarchist_communism_L]§! will be the only influent left-wing party in Brazil, but it will also be the most popular party. We will also gain §G+25.00%§! Popularity (Relative Popularity)\n"
 BRA_coalition_dem_pv_tt: "The §Y[Neutral_green_L]§!, the §Y[conservatism_L]§! and the §Y[liberalism_L]§! form a §Gcoalition§!\n"
 BRA_replace_industrial_bankers_TT: "Swaps Internal Faction §YIndustrial Conglomerates§! with §YThe International Bankers§!.\n"
 BRA_mdb_coalition_tt: "§Y[oligarchism_L]§!が我々の連立に加わる！"
 BRA_economic_focuses_advice_tt: "これらの国家方針の費用は、§R政治腐敗§!の度合いによって変動する。"
 BRA_empower_lula_tt: "This will ensure the Workers Party dominance over the Brazilian politics for several years, but it will have some consequences..."
 BRA_school_doutrination_tt: "§YRegardless of what education standard you are at. Doutrination will always reduce your education standards. It also ensure loyalty among the populace...§!\n"
 BRA_supports_nato_tt: "すべての§YNATO§!加盟国の評価が§G+15§!上昇する\n"
 brazil_flavour_events.1.b: "連邦警察を介入させる。"
 brazil_flavour_events.9.t: "中央銀行強盗事件"
 brazil_flavour_events.9.d: "フォルタレザで、ブラジル中央銀行が今日襲われた。中央銀行はアメリカの連邦準備制度に似た役割を持ち、通貨供給量の管理を行っている。この強盗事件は、首謀者たちが数か月にわたり準備と計画を進めた末に実行されたものだ。ギャングは、市街地の地下での作業を隠すため、地元の造園会社を偽装して作業拠点を設けた。そして、銀行の真下にあたる位置まで約78メートル（約256フィート）にわたり、市街地2ブロック近くを掘り進んだ。計画が実行段階に移ると、1.1メートル（約3.6フィート）の鉄筋コンクリートを掘り抜いて金庫室に侵入した。この結果、R$164,755,150（約7,160万米ドル相当）の紙幣が盗まれた。この紙幣は連続番号が付けられておらず、追跡はほぼ不可能とみられている。"
 brazil_flavour_events.9.a: "連邦警察を招集し、再発防止を徹底する。"
 brazil_flavour_events.9.b: "失われたものは仕方がない。"
 brazil_flavour_events.10.t: "セルジオ・ヴィエイラ・デ・メロ勲章"
 brazil_flavour_events.10.d: "2003年、セルジオ・ヴィエイラ・デ・メロは、ジャマーアト・アル＝タウヒード・ワル＝ジハードによるカナルホテル爆破事件で命を落とした。本日、法律第12.281号に基づき、彼の人生と功績を称えるために「セルジオ・ヴィエイラ・デ・メロ勲章」を制定した。ブラジルは、英雄や国際平和を追求する勇敢な人々を敬う国であることを世界に示している。"
 brazil_flavour_events.10.a: "あなたを追悼します、セルジオ。"
 brazil_flavour_events.11.t: "TAM航空3054便の惨事"
 brazil_flavour_events.11.d: "サンパウロ/コンゴーニャス空港で、TAM航空3054便が地元のシェルガソリンスタンドに隣接する宅配倉庫に墜落した。飛行機は衝突の瞬間に爆発し、乗客187人全員、乗員、さらに地上にいた12人が死亡した。3054便の事故は、南アメリカ航空史上最悪の犠牲者数を出した惨事となった。"
 brazil_flavour_events.11.a: "パイロットの訓練がもっと良ければ！"
 brazil_flavour_events.11.b: "彼らを追悼しよう。"
 brazil_flavour_events.12.t: "ブラジルの2017年カーニバル"
 brazil_flavour_events.12.d: "The Brazilian Carnival usually involves a public party and/or parade combining some circus elements, masks, and a public street party. People wear costumes during many of these celebrations, allowing them to lose their everyday individuality and experience a heightened sense of social unity. It is the world's largest festival, and is something that really represents Brazil."
 brazil_flavour_events.12.a: "I don't know if the best party is in Salvador or in Rio!"
 brazil_flavour_events.13.t: "キリスト像、世界の新七不思議に認定"
 brazil_flavour_events.13.d: "「世界の新七不思議」は、2000年に始まったイニシアチブで、現代の新たな七不思議を選出することを目的としている。この取り組みは、古代の七不思議のほとんどが現存しないという点に着目して、リストを更新しようとする試みとして始まった。そして本日、リオにあるキリスト像（クリスト・ヘデントール）が「世界の新七不思議」の一つに選ばれたと発表された。"
 brazil_flavour_events.13.a: "ブラジル国民の心が誇りで満たされる！"
 brazil_flavour_events.13.b: "観光収入が楽しみだ！"
