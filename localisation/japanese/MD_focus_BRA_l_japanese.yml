 BRA_idea_mercosur_member_state: "メルコスール加盟国"
 BRA_idea_mercosur_member_state_desc: "メルコスール（MERCOSUR または MERCOSUL）は、1990年代前半にブラジル、アルゼンチン、ウルグアイ、パラグアイによって調印された関税および政治同盟である。その後、他の南アメリカ諸国も準加盟国として参加した。この組織は、南アメリカに必要な繁栄と統一をもたらす価値ある組織である。"
 BRA_idea_observer: "Mercosur Observer State"
 BRA_idea_observer_desc: "[THIS.GetNameWithFlag] is an Observer State in MERCOSUR. The observer state participates in active discussion similar to the Associated Mercosur Member State, but are not voting members in the organization."
