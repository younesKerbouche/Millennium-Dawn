 BRA_empower_lula_tt: "これは労働者党のブラジル政治に対する支配を数年間保証するだろうが、それにはいくつかの結果が伴うだろう……"
 BRA_school_doutrination_tt: "§Yあなたがどの教育基準にいるかに関わらず、教化は常にあなたの教育基準を低下させるだろう。それはまた、民衆間の忠誠心を保証する……§!\n"
