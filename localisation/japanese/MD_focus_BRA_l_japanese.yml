 brazil.21.t: "福音派判事が着任"
 brazil.21.d: "ボルソナーロ大統領は今週、アンドレ・メンドンサ判事を最高裁判所に二番目の判事として任命した。ついにボルソナーロの選挙公約を果たし、彼を選出した宗教的多数派の多くを満足させた。これにより、メンドンサ判事はさらに二人の判事が任命される予定の機関にとって、別の保守的な選択となる。しかし、この出来事は、メンドンサ判事が過去に、宗教への回帰プロセスは避けられないと述べ、政府が宗教機関により多くの権力を与えるべきであるという彼の見解を行使したため、ブラジルの述べられている政府の世俗性に関していくつかの論争を引き起こした。"
 brazil.21.a: "神は公正であり、我々の正義も同様である！"
