 BRA_idea_psl_growth: "PSLの台頭"
 BRA_idea_psl_growth_desc: "社会自由党は大量の牽引力を得始めている。彼らは台頭しており、この現在の道筋では次の選挙で勝利に向かっている。"
 BRA_idea_brazil_energy: "グリーンエネルギー"
 BRA_idea_brazil_energy_desc: "政府主導の一連の取り組みにより、グリーンエネルギーの拡大が進み、我が国は着実に環境に優しい社会へと変化しつつある。このプログラムはすでに成果を上げ始めており、さまざまな太陽光発電や風力発電の企業がグリーンインフラの拡大を進め、エネルギー網に追加の電力を供給する形で貢献している。"
 BRA_legalize_independent_amazonian_development_tt: "アマゾン熱帯雨林およびその一部を含む州での§Y独立した民間開発§!を合法化する。\n\n§Y独立した民間開発§!を合法化すると、民間企業がアマゾン熱帯雨林を開発するイベントが発生し、無料の§Y産業§!、資源などを得られる。ただし、その代償として§Y保護面積§!が減少する。\n"
 BRA_conserv_acreage_effect_tt: "§Y総保護雨林面積§!が[?temp_change|+]変化（現在の保護雨林面積: [?BRA_acres_conserved|Y]）"
 BRA_wild_acreage_effect_tt: "§Y総未開発雨林面積§!が[?temp_change|+]変化（現在の未開発雨林面積: [?BRA_acres_wild|Y]）"
 BRA_target_acreage_effect_tt: "§Y総目標熱帯雨林面積§!を[?temp_change|+]変更する（現在の目標熱帯雨林面積：[?BRA_acres_target|Y]）"
 BRA_acre_rate_gain_effect_tt: "§Y総原生熱帯雨林面積月間増加量§!を[?temp_change|+]変更する（現在の原生熱帯雨林面積月間増加量：[?BRA_acre_rate_gain|Y]）"
 BRA_acre_rate_loss_effect_tt: "§Y総原生熱帯雨林面積月間減少量§!を[?temp_change|+]変更する（現在の原生熱帯雨林面積月間減少量：[?BRA_acre_rate_loss|Y]）"
 BRA_acres_conserved_change_effect_tt: "§Y保護雨林面積転換率§!が[?temp_change|+]変化（現在の保護雨林面積転換率: [?BRA_acres_conserved_change|Y]）"
 BRA_amazonian_high_command_tt: "§Yアマゾン軍最高司令部§!を設立し、§Yアマゾン熱帯雨林§!に関連するイベントで軍を活用できるようになる。\n"
 BRA_worker_party_alignment_effect_tt: "§Y労働者党の方針§!が[?temp_change|+]変化（現在の労働者党の方針:[?BRA_brazilian_party_alignment|Y0]）"
 BRA_decision_transposition_saofrancisco: "サンフランシスコ川の水系転換"
 BRA_decision_transposition_saofrancisco_desc: "サンフランシスコ川の流路変更は、ブラジルのサンフランシスコ川の水の一部を移送するプロジェクトである。ブラジル政府によって「北部北東部の流域とのサンフランシスコ川統合プロジェクト」と命名されており、地域開発省が所管する連邦政府の事業である。このプロジェクトでは、河川水を分流させるため、4州（ペルナンブーコ州、パライバ州、セアラー州、リオグランデ・ド・ノルテ州）の領域を横断する2つの主要幹線（北部・東部）に、総延長700キロメートル以上に及ぶコンクリート水路を建設する。その経路上には、9つの揚水ポンプ場の建設も含まれる。また、バイーア州とセルジッペ州をカバーする南部幹線や、ピアウイ州の西部幹線を追加して、プロジェクトを拡張する可能性もある。"
 BRA_decision_bacia_tocantins: "トカンティンス・アラグアイア流域の植民化"
 BRA_decision_bacia_tocantins_desc: "アラグアイア・トカンティンス流域は、ブラジルの12の水系地域のうちの一つである。この流域の主要な川はトカンティンス川とアラグアイア川であり、ブラジル最大の水系を形成している。"
 BRA_decision_army_projects: "陸軍プロジェクト局への資金提供"
 BRA_decision_army_projects_desc: "陸軍プロジェクト局は、作戦部隊が最低限の運用水準を満たすために必要な防衛製品を提供することを目的としている。"
 BRA_decision_improve_dockyards: "造船所の改善"
 BRA_decision_improve_dockyards_desc: "[890.GetName]と[885.GetName]にある我々の造船所は、拡張と改善が必要だ。これらの造船所を拡張し、より大きな船舶を建造できるようにすることを検討すべきだ。"
 BRA_decision_amazonian_projects: "アマゾン産業プロジェクト"
 BRA_decision_amazonian_projects_desc: "[892.GetName]州の民間産業能力を拡大するため、一連のアマゾン産業プロジェクトを立ち上げる時が来た。"
 BRA_amazon_conservation_system_decision_category: "アマゾン熱帯雨林保護"
 BRA_amazon_conservation_system_decision_category_desc: "アマゾン熱帯雨林は、間違いなく世界で最も素晴らしい自然の驚異の一つであり、その美しさを国境内に持つことができるのは我々の幸運だ。また、雨林が有する豊富な資源は、経済発展のための利用をめぐる政治的議論においても魅力的なテーマとなっている。\n\n\nアマゾン熱帯雨林のメカニズムでは、§Y総アマゾン面積§!を§Y目標値§!以上に維持する必要がある。このバランスを保てない場合、アマゾン地域の州でペナルティが発生し、破壊された雨林の規模に応じて徐々に悪化するイベントが発生するようになる。§Y総アマゾン面積§!は、§Y未開発の雨林面積§!と§Y保護された雨林面積§!で構成されている。§Yアマゾン州§!における経済政策に関する決定によって、毎月の§Y未開発面積§!が増減する。\n\n長期的には、§Y保護されたアマゾン面積の比率§!を高く保つことでより大きな利益を得られるが、焼畑や伐採を進めることで、鉱物資源の開発、§Y建物§!や§Y建築スロット§!の利用といった即効性のある利益を得ることもできる。\n\n目標総雨林面積: [?BRA_acres_target]\n総雨林面積: [?BRA_acres_current]\n\n総未開発雨林面積: [?BRA_acres_wild]（比率: [?BRA_wild_acreage_ratio|%1]）\n総保護未開発雨林面積: [?BRA_acres_conserved]（比率: [?BRA_conserved_acreage_ratio|%1]）\n\n保護雨林面積転換率: [?BRA_acres_conserved_change|+]\n未開発雨林面積の月間増加量: [?BRA_acre_rate_gain|+]\n未開発雨林面積の年間月間損失量: [?BRA_acre_rate_loss|-]\nアマゾン面積の純月間増減量: [?BRA_net_acreage|+]エーカー/月"
 BRA_decision_plant_additional_trees: "追加の植林"
 BRA_decision_plant_additional_trees_desc: "保護区域内にアマゾン熱帯雨林を再植林することで、目標とする雨林面積の達成に近づけることができる。"
 BRA_decision_declare_new_conservation_lands: "新たな保護区の指定"
 BRA_decision_declare_new_conservation_lands_desc: "新たに保護区を指定することで、焼畑や違法伐採といった違法行為の増加を抑えることができる。"
 BRA_decision_establish_amazonian_national_park_service: "SNUCの設立"
 BRA_decision_establish_amazonian_national_park_service_desc: "新たな国立自然保護区システム（SNUC）を設立する時が来た。このSNUCの構想は1970年代にブラジル林業開発研究所とブラジル自然保護財団によって初めて考案され、ブラジルにおける自然保護を標準化する手段として生まれたものだ。今こそ、この方法論を採用し、ブラジル全体の発展のために実行に移す時である。"
 BRA_decision_expand_rubber_production_on_the_coast: "沿岸部でのゴム生産拡大"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "ゴムはアマゾンとブラジルにとって重要な資源の一つだ。ゴム生産の拡大や、沿岸部での追加植樹を進めることで、新たな収入源を確保し、資源市場における我が国の優位性をさらに高めることができる。"
 BRA_decision_expand_the_gold_mining_initiatives: "金採掘イニシアチブの拡大"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "アマゾンの河川や小川沿いで金採掘イニシアチブを拡大すべきだ。"
 BRA_decision_halt_independent_developments: "独立開発の停止"
 BRA_decision_halt_independent_developments_desc: "最近合法化されたアマゾンにおける民間企業による開発が、急速な緑地の工業化によって森林を過剰に伐採し始めている。この状況に対処するため、新たな政策の策定や重点的な再植林を開始する猶予を得るべく、当面の間、開発を停止することができる。"
 BRA_decision_continue_independent_developments: "独立開発の再開"
 BRA_decision_continue_independent_developments_desc: "アマゾンの開発を再開する準備が整ったと考えている。我々は、民間開発企業に向けた新たな指針を策定し、再びアマゾンの開発を開始させるべきだ。"
 BRA_decision_permanently_ban_private_development: "アマゾンの民間開発の永久禁止"
 BRA_decision_permanently_ban_private_development_desc: "アマゾン地域での民間開発を永久に禁止する。この政策は国内の緑の党に非常に支持されており、その結果、彼らの政治的影響力が大きく向上するだろう。"
 BRA_decision_initial_investment: "初期投資"
 BRA_decision_initial_investment_desc: "アマゾンの一部を開発するために提案された複数の開発プロジェクトがある。これらのプロジェクトを組織化し、その後の開発を進めるためには、大規模な初期投資が必要となる。"
 BRA_amazon_modifier: "アマゾンの熱帯雨林・地域的な保護活動"
 BRA_amazon_modifier_desc: "アマゾンの熱帯雨林は世界最大の熱帯雨林である。我々ブラジル国民は、その管理者たる権利を与えられている。熱帯雨林内の資源を規制なく利用すれば、広範な抗議活動や気候変動問題の悪化など、多くの問題を引き起こしかねない。しかし、もし我々が能力の限りを尽くして森林を管理できれば、熱帯雨林の経済力を真に解き放ち、我々の偉大なる国家を繁栄させることができるだろう。\n\n§Y総保護面積比率§!を高めるか、あるいは地域救済のために§Y国内投資§!の「§Y地域的な保護活動の改善§!」を実行することで、州全体のペナルティを軽減できる。§Y総保護面積比率§!が100%（現在: [?BRA_conserved_acreage_ratio|0%]）の場合、ペナルティは発生しない。"
 BRA_amazon_country_modifier: "アマゾンの全国保護活動"
 BRA_amazon_country_modifier_desc: "アマゾンの熱帯雨林は世界最大の熱帯雨林である。我々ブラジル国民は、その管理者たる権利を与えられている。熱帯雨林内の資源を規制なく利用すれば、広範な抗議活動や気候変動問題の悪化など、多くの問題を引き起こしかねない。しかし、もし我々が能力の限りを尽くして森林を管理できれば、熱帯雨林の経済力を真に解き放ち、我々の偉大なる国家を繁栄させることができるだろう。\n\nこれらのペナルティは、§Y総面積§!を§Y目標面積§!以上に増やすことで軽減できる。（現在: [?BRA_current_target_ratio|%0]）"
 BRA_native_violence_modifier: "先住民暴力"
 BRA_native_violence_modifier_desc: "[THIS.GetName]では、現地の先住民と地域の様々な開発業者との間で暴力的な衝突が勃発した。この暴力がさらに大きなものへと発展するのは、もはや時間の問題である……"
 brazil_amazon.1.t: "広がる山火事"
 brazil_amazon.1.d: "A series of natural, albeit exacerbated by other conditions, wildfires have begun to ravage a section of the Amazon within our territory. We've already begun to organize a response, but the damage that has been done cannot be reversed. We can only hope to stop any further spread."
 brazil_amazon.1.a: "持てる手段でできる限り対応する。"
 brazil_amazon.1.b: "軍を派遣して支援させよ。"
 brazil_amazon.2.t: "アマゾン川の洪水"
 brazil_amazon.2.d: "特に雨量の多かった今季の雨季が原因で発生した一連の洪水により、我が国の開発中心地に近いアマゾン川の複数区域が浸水した。捜索救助活動はすでに開始されており、被害対策チームもすぐ後に続いている。しかし、この地域のダムなど一部の施設では、すでに深刻な被害が出ている。"
 brazil_amazon.2.a: "今ある資源でできる限りのことをする"
 brazil_amazon.2.b: "捜索救助の支援に軍を派遣する"
 brazil_amazon.3.t: "アマゾン国境地域の干ばつ"
 brazil_amazon.3.d: "アマゾン周辺地域における地下水の汚染と河川の流路変更に加え、少雨が引き金となり、我が国の国境地帯の一つが干ばつに見舞われた。国境地帯の繊細な森林生態系の一部が失われるとともに、すでに広範囲でパニックが発生している。"
 brazil_amazon.3.a: "彼らは水の管理をもっと改善すべきだ"
 brazil_amazon.3.b: "可能な限り迅速に災害救援を展開せよ！"
 brazil_amazon.4.t: "アマゾン地域を襲う熱帯暴風雨"
 brazil_amazon.4.d: "A tropical storm originating from the Atlantic has swept overland and into the Amazon, leaving a trail of destruction in its wake. Homes, trees, and industries alike have taken damage, and search and rescue operations are already underway. The people will be expecting us to respond with some kind of disaster relief."
 brazil_amazon.4.a: "もっと頑丈な建物を作るべきだ"
 brazil_amazon.4.b: "可能な限り迅速に災害救援を展開せよ！"
 brazil_amazon.5.t: "違法な皆伐"
 brazil_amazon.5.d: "アマゾンの周辺地域で行われている違法な皆伐作業が明らかになった。すでに何トンもの木材が現場から運び出され、印が付けられることなく流通しており、おそらく追跡は不可能だ。我々に残されたのは、ただ目の前の影響に対処することだけだ。"
 brazil_amazon.5.a: "今できることをやるだけだ"
 brazil_amazon.5.b: "連中も分かってるはずだ。俺たちの取り分はどこだ？"
 brazil_amazon.6.t: "違法な焼畑農業"
 brazil_amazon.6.d: "アマゾンの周縁部で行われていた違法な焼き畑が発覚した。すでに数エーカーの土地が破壊され、現在では農地として耕されたり、牛の放牧地とされたり、あるいは新たな開発用地として利用されたりしている。実行者たちは地元当局の判断一つで容易に排除できるため、我々が対処すべきは、この直接的な影響のみとなる。"
 brazil_amazon.6.a: "今できるわずかなことをするだけだ。"
 brazil_amazon.6.b: "彼らはルールを知っている、我々の取り分はどこだ？"
 brazil_amazon.7.t: "企業が地元の保全地を購入"
 brazil_amazon.7.d: "国内の地元企業が、我々が最近市場に出した保全地権の一部を購入し始めた。彼らは地域の金、銅、その他の物質の地元埋蔵量を活用しようとしている。"
 brazil_amazon.7.a: "成長が促進され、資源が発見された"
 brazil_amazon.8.t: "焼畑が山火事を引き起こす"
 brazil_amazon.8.d: "我々の注意を引いた最近の焼畑作業は、我々の介入にもかかわらず続行したようだ。実際、彼らは以前よりも大胆になった。これは火災が制御不能に広がる事件につながった。"
 brazil_amazon.8.a: "あの馬鹿者どもめ。"
 brazil_amazon.8.b: "幸いにも、我々はそのような可能性に備えていた。"
 brazil_amazon.9.t: "密猟が引き起こす生態系崩壊"
 brazil_amazon.9.d: "アマゾンの一地域で、違法な密猟組織が活動していることが最近明らかになった。この組織の活動により、その地域の生態系崩壊がすでに進行し始めている。密猟者たちは地元当局によって速やかに対処される見込みだが、直近の影響への対応は我々に委ねられている。"
 brazil_amazon.9.a: "現時点でできる限りのことをしよう。"
 brazil_amazon.9.b: "国立公園局に基盤種を再導入させよう。"
 brazil_amazon.9.c: "彼らも取引条件を知っているだろう、取り分はどこだ？"
 brazil_amazon.10.t: "先住民の土地への違法侵入"
 brazil_amazon.10.d: "アマゾン内に位置する先住民の土地に、犯罪者たちによる頻繁かつ時に暴力的な侵入が報告されている。緊張と対立が高まり、暴力的な衝突が起こるのは時間の問題だ。それに加えて、これらの犯罪者たちは周辺の森林にも被害を与えている。"
 brazil_amazon.10.a: "彼らの土地だと言うのなら、自分たちで対処させればいい"
 brazil_amazon.10.b: "誰でもいい、とにかくこの問題に対応させろ。"
 brazil_amazon.10.c: "軍を派遣してこの問題を解決せよ。"
 brazil_amazon.11.t: "侵入が殺害につながる"
 brazil_amazon.11.d: "最近の犯罪者による侵入が原因で、侵入者と先住民の双方を巻き込んだ一連の殺傷事件が発生した。誰が最初に攻撃を始めたのかを判別するのは、現時点では不可能だ。我々はただ、この事態の収拾と、誰に罰を与えるべきかを決める責務を負っている。どのような対応を取っても、この状況を完全に制御するのは難しいだろう。"
 brazil_amazon.11.a: "それについて我々にできることは何もない、神が彼らの魂を救いたまわんことを。"
 brazil_amazon.11.b: "典型的な犯罪者による先住民襲撃の事例だ。"
 brazil_amazon.11.c: "事態を鎮圧するために軍を派遣せよ。"
 brazil_amazon.12.t: "先住民からの感謝"
 brazil_amazon.12.d: "最近のアマゾン内での先住民の土地への侵入に関連する我々の行動に対し、部族評議会から公式な感謝の意を受け取った。我々が彼らを支援したことにより、彼らは今後、地域内での我々の政治的取り組みに協力することを誓約している。"
 brazil_amazon.12.a: "彼らは法を守る市民だ。我々の保護に値する。"
 brazil_amazon.13.t: "密林での麻薬畑発見"
 brazil_amazon.13.d: "最近、アマゾン領域の奥深くにあるカルテルが運営するプランテーションに関する報告が寄せられた。この作業の結果、多くの木々が伐採され、かなり雑な焼畑作業が行われた形跡が見られる。唯一彼らを何らかの秩序の下に置いているのは、製品を焼失させることへの明確な恐怖のようだ。"
 brazil_amazon.13.a: "中に入ってできる限りのことを試みる。"
 brazil_amazon.13.b: "警察部隊を地元の軍司令部と協力させる。"
 brazil_amazon.13.c: "ああ、あの畑はそこにあったのか、うまいな。"
 brazil_amazon.14.t: "[?var:influence_array^0.GetName]が保全への圧力をかける"
 brazil_amazon.14.d: "最近、我々は国際的なパートナーからアマゾン内の保全努力を増加させるようないくつかの請願を受け取った。我々は通常そのような要求を無視することができるが、我々の最大の貿易相手国である[Largest Investor]が同じ方向に圧力をかけ始めている。我々の協力の見返りに、彼らは他の分野での影響力を緩めることを申し出ている。"
 brazil_amazon.14.a: "短期的な利益のために我々の価値観を犠牲にすることはできない。"
 brazil_amazon.14.b: "有利な取引を結ぶことは常に有益である。"
 brazil_amazon.15.t: "アマゾンの重要なダムの氾濫"
 brazil_amazon.15.d: "アマゾンにあるダムの一つが、上流からの急激な水流増加により氾濫した。災害管理チームはすでに現場に向かっているが、どれだけの被害がすでに発生しているかは不明だ。最悪の場合、ダムがこの負荷に耐えきれず決壊し、さらなる下流域の被害を引き起こす可能性がある。可能性は低いとしても、最悪の事態に備えるべきかもしれない。"
 brazil_amazon.15.a: "可能性は低い、今は必要最低限の対応に留めるべきだ。"
 brazil_amazon.15.b: "最悪の事態を想定し、下流地域の避難を開始せよ。"
 brazil_amazon.16.t: "壊滅的なダムの決壊"
 brazil_amazon.16.d: "最悪の事態が発生した。氾濫していたダムからの最後の報告の数時間後、構造上の欠陥が原因でダムが大規模に決壊した。水は急速に下流へと流れ込み、その道筋にあったすべてを押し流した。捜索救助はすでに始まっているが、数千人の命と数百万ドル相当のインフラには手遅れだ。"
 brazil_amazon.16.a: "こんなことが起こるなんて……"
 brazil_amazon.16.b: "地獄だ、可能な限り現地に支援を投入せよ！"
 brazil_amazon.17.t: "ダムの決壊"
 brazil_amazon.17.d: "氾濫していたダムからの最後の報告の数時間後、その構造上の欠陥によりダムが大規模に決壊した。水は急速に下流へと流れ込み、その道筋にあったものをすべて押し流した。捜索救助はすでに進行中だが、我々の事前の備えのおかげで、現時点で確認されている犠牲者は、災害を防ごうとして亡くなった数名の技術者と、水流に巻き込まれた樹木や建物のみである。この被害が軽減されたのは、計画と準備のおかげだ。すでに我々の先見の明が称賛されており、亡くなった技術者たちを追悼する慰霊碑の建設計画が進行している。"
 brazil_amazon.17.a: "もし何もしていなかったらと思うと恐ろしい。"
 brazil_amazon.18.t: "ダム氾濫の収束"
 brazil_amazon.18.d: "緊迫した数時間のニュース待ちの後、疲れ果てたダム技術者から氾濫が収束したという報告が届いた。確かに一部浸水が発生しているものの、管理可能なレベルにとどまっている。"
 brazil_amazon.18.a: "しかも、何もしなかったおかげでお金が節約できた。"
 brazil_amazon.19.t: "ダム氾濫の収束"
 brazil_amazon.19.d: "緊迫した数時間にわたるニュース待ちの末、疲労困憊したダム技術者から、氾濫が収束したという報告が届いた。確かに一部浸水が発生しているが、管理可能な範囲内である。しかし、決壊の可能性や災害管理チームの迅速な対応がすでに報道されており、ダム技術者から地元の指導者に至るまで、多くの人々が災害を回避した英雄として称賛されている。"
 brazil_amazon.19.a: "こういう瞬間だけは、公務員であることを楽しめる気がする。"
 brazil_amazon.20.t: "アマゾンがアマゾナス州に配送センターを設立"
 brazil_amazon.20.d: "アメリカの会社アマゾンは、アマゾナス州の地域にサービスを提供することを目的として、マナウスに配送センターを設立した。そのような会社がこの地域に関心を持つことは、世界舞台におけるその重要性の高まりの証である。"
 brazil_amazon.20.a: "これは手に負えなくなっている、今や二つもある。"
 brazil_amazon.21.t: "アマゾンは壊滅"
 brazil_amazon.21.d: "アマゾン熱帯雨林の総面積は5000万エーカーを下回った。今や完全に壊滅した熱帯雨林は、アマゾン熱帯雨林の過剰開発、様々な災害などにより、今や回復不可能な状態に達した。しかし、我々は熱帯雨林を完全に壊滅させたが、経済開発は短期的には価値があったように見えるが、長期的な破壊はそれだけの価値がなかったかもしれない。"
 brazil_amazon.21.a: "それらすべての最後のトラフラの木"
 brazil_amazon.22.t: "農工業企業による農地への投資"
 brazil_amazon.22.d: "国内の農業製品を専門とする民間企業の一つが、アマゾン熱帯雨林の農地に投資することを決定した。"
 brazil_amazon.22.a: "素晴らしい！新しい地区を追加しよう。"
 brazil_amazon.22.b: "新しい開発を拒否する。"
 brazil_amazon.23.t: "産業採掘企業による資源埋蔵量の開発"
 brazil_amazon.23.d: "アマゾン熱帯雨林の地中や密生した植生の下には、多くの資源が埋蔵されている。鉄、銅、石油、そしてさらに多くの資源がこの植生と下草の下に存在している。"
 brazil_amazon.23.a: "素晴らしい！新しい地区を追加しよう。"
 brazil_amazon.23.b: "新しい開発を拒否する。"
 brazil_amazon.24.t: "民間企業によるアマゾンのインフラ開発"
 brazil_amazon.24.d: "最近インフラ開発の許可を受けた民間企業が、新たな提案と開発計画を立案した。それにより、アマゾンの現行の簡易道路からインフラを拡張することが計画されている。"
 brazil_amazon.24.a: "素晴らしい！新しい地区を追加しよう。"
 brazil_amazon.24.b: "新しい開発を拒否する。"
 brazil_amazon.25.t: "民間企業による新しい建設会社の設立"
 brazil_amazon.25.d: "ある民間企業が、アマゾンおよびその中にある都市の開発を継続するため、新しいアマゾン拠点の建設会社を設立することを決定した。"
 brazil_amazon.25.a: "素晴らしい！新しい地区を追加しよう。"
 brazil_amazon.25.b: "新しい開発を拒否する。"
 brazil_amazon.26.t: "民間企業がアマゾンの一部を再植林"
 brazil_amazon.26.d: "ある民間企業がアマゾン熱帯雨林の一部を開発し、地域の保護区に追加の植樹を行うことを決定した。この再植林により、現在失われている面積の一部を回復することができた。"
 brazil_amazon.26.a: "素晴らしい！新しい地区だ。"
 brazil_amazon.26.b: "新しい開発を拒否する。"
 brazil.14.b: "行進を徹底的に鎮圧せよ"
 brazil.42.t: "ブラジルが債務支援を要請"
 brazil.42.d: "[BRA.GetLeader]とその代表団が、今日新たな取引案を持ちかけてきた。現在、ブラジル経済は迫り来る債務危機と弱体化した通貨に直面し、綱渡りの状況にある。彼らは、我が国政府が民間投資家の債務を買い戻す計画を提示してきた。この計画を見る限り、経済の状況やレアルの状態を考えると、彼らはかなり切羽詰まっているようだ。この計画を進めるべきだろうか？"
 brazil.42.a: "計画を承認する"
 brazil.42.b: "計画を拒否する"
 brazil.43.t1: "アメリカが計画に同意"
 brazil.43.t2: "アメリカが計画を拒否"
 brazil.43.d1: "アメリカが我々の提案に同意する返答を送ってきた。すべてが効果を発揮するまでには数日かかるが、彼らはブラジル国民を支援してくれるだろう。"
 brazil.43.d2: "アメリカは、我々の債務負担を軽減する提案を拒否した。この結果は非常に残念だが、我々の国をデフォルトから救うため、緊縮財政策を進める時が来た。"
 brazil.43.a: "頼れる友ができた。"
 brazil.43.b: "試練を乗り越えていこう……"
 brazil.44.t: "ベレン、サトウキビ栽培のために焼畑を要請"
 brazil.44.d: "ベレン市が、市郊外のマングローブや熱帯雨林を焼畑にして、サトウキビ農園を開設することを要請してきた。これらの農園は、より密集した森林地域に近い場所での開発を目指している。この焼畑を許可するべきだろうか？"
 brazil.44.a: "焼畑を許可する"
 brazil.44.b: "焼畑を拒否する"
 brazil_news.5.t: "アマゾンは壊滅"
 brazil_news.5.d: "ブラジル当局は、経済開発のために伐採され使用された総面積に関する月次報告書を発表した。総面積は今や5000万エーカーを下回り、これはアマゾン熱帯雨林が今や回復不可能な状態に達したことを意味する。損害が世界とその生態系に何をするかは、時だけが語るだろう……"
 brazil_news.5.a: "最後の一本が倒れ、新しい時代が始まる……"
 brazil_flavour_events.14.t: "民主党の結成"
 brazil_flavour_events.14.d: "自由戦線党が再編成され、党の政治理念をより良く表現する形へと生まれ変わった。彼らは党名を「民主党」とし、自由市場政策と民主主義への支持を明確にするとともに、他の国際的な自由主義政党との関係性をさらに切り離すことを目指している。"
 brazil_flavour_events.14.a: "新たな競争相手だ"
 BRA_nationalism_rise_TT: "§Y壊れた党§!は§Y国家主義の台頭§!に置き換えられるだろう！\n§Gより多くの国家主義者の人気、減少した民主主義者の人気§!および§Rより多くの政治力コスト§!"
 BRA_has_conserved_acreage_x_tt: "§Y総保護雨林面積§!が[?needed_acreage|0Y]以上である（現在の保護雨林面積: [?BRA_acres_conserved|Y]）"
 BRA_has_wild_acreage_x_tt: "§Y総未開発雨林面積§!が[?needed_acreage|0Y]以上である（現在の未開発雨林面積: [?BRA_acres_wild|Y]）"
 BRA_modern_frigate: "現代フリゲート"
 BRA_modern_frigate_desc: "現代海戦において、フリゲートの役割は以前と比較して大幅に強化されており、我々自身のフリゲートを開発することが不可欠である。"
 BRA_unasul: "UNASUL"
 BRA_unasul_desc: "我々は同盟国を必要としている！他の南米諸国に強力な同盟を作るために我々に参加するよう頼むべきではないか？"
 brazil_amazon.27.t: "ヨハン・エリアシュ"
 brazil_amazon.27.d: "スウェーデンの実業家ヨハン・エリアシュ氏が最近我が国に移住し、伐採会社ゲタル・アマゾナスを買収した。この億万長者は、同社の操業を即時停止し、土地を追加的な保護区域として解放すると表明している。これを贈り物と捉えることもできるし、会社を国有化して自国の目的に利用することも選択できる。我々はどうすべきか？"
 brazil_amazon.27.a: "すばらしい！彼に閉めさせてあげよう。"
