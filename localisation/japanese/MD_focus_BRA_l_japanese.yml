 BRA_nationalist_claims_URG_desc: "1816年から1828年の期間中、それをシスプラチナと名付けた。今、我々の帝国の輝かしい復活の後、我々はその土地を取り戻すだろう！"
 BRA_workers_party_alignment_decision_category: "労働者党連携"
 BRA_workers_party_alignment_decision_category_desc: "ルーラと労働者党は権力への道を見つけた。ルーラと彼の労働者党は、セントロンと国内の過激派の両方に多くの約束をした。我々は約束を守り続け、社会主義的な道に戻るのか？改革に焦点を当て、希薄化された約束に対する広範な支持を得る穏健な政党になるのか？労働者党が任期中に何を達成するかは、時間が経てばわかるだろう。\n\n100に達すると、我々はすべての約束を果たしたことになる。一方、0は、我々がそれらのいずれも実行しなかったことを意味する。\n\n§Y労働者党連携§!値：[?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "急進派の支援"
 BRA_decision_support_radicals_desc: "急進派こそ支援すべき者たちだ。"
 BRA_decision_support_reformists: "改革派の支援"
 BRA_decision_support_reformists_desc: "我々は約束を守る必要がある。"
 BRA_decision_the_road_to_el_dorado: "エルドラドへの道"
 BRA_decision_the_road_to_el_dorado_desc: "マナウスはアマゾン地域に位置するため、やや孤立した大都市だ。道路や鉄道への投資を行うことで、この街を新たなエルドラドへと発展させることができる。"
 BRA_decision_expand_the_mining_industry: "鉱業の拡大"
 BRA_decision_expand_the_mining_industry_desc: "地元の鉱業産業は、補助金を活用することで生産量を増加させることができる。"
 BRA_decision_increase_the_oil_production: "石油生産の増加"
 BRA_decision_increase_the_oil_production_desc: "アマゾンの沿岸には手つかずの油田が数多く存在している。これを活用しよう。"
 BRA_decision_increase_military_production: "アマゾン軍需生産"
 BRA_decision_increase_military_production_desc: "マナウスは新たな武器工場を建設するのに良い可能性を秘めている。"
 BRA_decision_tech_metal_industry_in_the_amazon: "アマゾンにおけるテクノロジーメタルの鉱業拡大"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "アマゾン西部のアンデス付近で、銅やリチウムなど豊富な資源を含む鉱床がいくつか発見された。この地域にさまざまな採掘事業を確立することで、我が国の経済をさらに成長させ、アマゾンがもたらす自然の恵みを一層活用することができる。"
 BRA_bolsonaro_alignment_decision_category: "ボルソナーロ連携"
 BRA_bolsonaro_alignment_decision_category_desc: "ボルソナーロと保守派が権力を握った。我々は約束を守るのか？"
 BRA_decision_gatter_conservative_support: "保守派の支持獲得"
 BRA_decision_gatter_conservative_support_desc: "保守派は我々の主要な支持基盤である。"
 BRA_decision_gatter_liberal_support: "リベラル派の支持獲得"
 BRA_decision_gatter_liberal_support_desc: "リベラル派こそ支援すべき者たちだ。"
 BRA_decision_support_private_sector: "民間セクターの支援"
 BRA_decision_support_private_sector_desc: "民間セクターは我々の経済改善を助けることができる。"
 BRA_decision_support_militaries: "軍隊の支援"
 BRA_decision_support_militaries_desc: "軍隊は国を安全かつ安定に保つ。"
 BRA_major_development_projects_decision_category: "主要開発プロジェクト"
 BRA_major_development_projects_decision_category_desc: "運輸公共事業大臣は、ブラジル本土を発展させ経済を改善するための計画を提出した。彼らはこれらの事業を「主要開発」計画と呼んでおり、アマゾン熱帯雨林、北東部の盆地、河川流域など、国内の様々な地域を拡大・開発することを目的としている。我々は、必要に応じてこれらの主要開発全て、あるいは特定の計画のみを建設することを選択できる。"
 BRA_decision_reduce_fires: "火災の削減"
 BRA_decision_reduce_fires_desc: "アマゾンは毎年燃えている。大統領や支配者が誰であろうと、それは変わらない。ただし、努力次第でこれらの火災を減らすことは可能だ。具体的な対策や広告キャンペーンなどを行い、山火事の拡大を抑えるための取り組みを進めることができる。"
 BRA_decision_safe_mining_expansion: "安全な採掘拡大"
 BRA_decision_safe_mining_expansion_desc: "アマゾンから資源を採取し、経済を改善することができるが、その際には慎重さが求められる。慎重に進めるほど、アマゾンを迅速かつ持続可能に成長・発展させることが可能になる。保護されたアマゾン熱帯雨林の面積のうち、資源調査が行われた区域を活用し、環境保護を意識した選択を行うことができる。"
 BRA_2002_elections: "2002年選挙"
 BRA_2002_elections_desc: "PSDBの人気が低下する中、ルラとエネアスが急速に支持を伸ばしながら接戦を繰り広げている。この選挙がブラジルの未来を永遠に決定づけるだろう！"
 BRA_serra: "セラ"
 BRA_serra_desc: "カルドーゾの後継者であるジョゼ・セラがブラジルの新大統領に就任した。ブラジル国民に誇りを抱かせ、カルドーゾの過ちを正すことができるだろうか？"
 BRA_eneas: "エネアス"
 BRA_eneas_desc: "ジェトゥリオ・ヴァルガスの遺産に触発されたブラジルの国家主義者であるエネアス・カルネイロが、今やブラジルの大統領である。彼はブラジルを強力で偉大な国家にし、ブラジルを世界の超大国へと変貌させることができるか？"
 BRA_improve_workers_rights: "労働者の権利の改善"
 BRA_improve_workers_rights_desc: "我が国の労働者を保護する法律は、著しく不十分な状態だ。すべての分野の労働者に対する保護を拡大するべきだ。"
 BRA_increase_taxes: "増税"
 BRA_increase_taxes_desc: "すべての計画を実現するためには、増税が必要だ。"
 BRA_improve_the_public_sector: "公共部門の改善"
 BRA_improve_the_public_sector_desc: "ブラジルの公共部門は、投資や関心が歴史的に欠如していたため、数百万のブラジル国民が求める需要に対応できていない。公共部門への投資を増やすことで、利用者が約束されたサービスを効率的に受けられるようにする。"
 BRA_social_enterprises: "社会的企業"
 BRA_social_enterprises_desc: "公共企業は民営化されるためのものではなく、人々のための、そして人々による企業であるべきだ。"
 BRA_economic_interventionism: "経済的介入主義"
 BRA_economic_interventionism_desc: "市場の暴走からブラジル国民を守るためには、国家の介入が必要だ。"
 BRA_expand_state_owned_companies: "国営企業の拡大"
 BRA_expand_state_owned_companies_desc: "国営企業は、新しいブラジル貴族の基盤を形成している。それらは、過去のカルドーゾ政権のように民営化されるべきではなく、国民を代表して政府が管理するべきだ。"
 BRA_introduce_new_regulations: "新たな経済規制の導入"
 BRA_introduce_new_regulations_desc: "どんな犠牲を払ってでも、消費者と労働者を守らなければならない。たとえそれが我が国の経済に悪影響を与えるとしても。"
 BRA_encourage_consumption: "消費の奨励"
 BRA_encourage_consumption_desc: "国民の消費を促進することで、より現代的な消費経済へ向けた経済成長を刺激できる。"
 BRA_national_developmentalism: "国家開発主義"
 BRA_national_developmentalism_desc: "国家開発主義は、ブラジルが工業化し、急速に発展することを可能にした政策だ。これらの開発主義的政策を放棄すべきではなく、再び実行するために努力しなければならない。"
 BRA_social_programs_agenda_lula: "社会プログラムの推進"
 BRA_social_programs_agenda_lula_desc: "ルラと労働者党全体は、国民の尊厳ある生活の要求に応えられる強い国家を支持している。党の目標を達成するためには、新たな社会プログラムを創設しなければならない。"
 BRA_expand_social_benefits: "社会福祉の拡充"
 BRA_expand_social_benefits_desc: "人々が尊厳ある生活を送るために役立つ社会政策は、今この時において間違いなく必要である。"
 BRA_education_funding: "教育への資金投入"
 BRA_education_funding_desc: "ブラジルは長い間、識字率の問題を抱えてきた。教育への投資を拡大することで、できるだけ早く文盲を根絶することを目指している。"
 BRA_university_funding: "大学への資金投入"
 BRA_university_funding_desc: "大学への投資を拡大することで、我が国を偉大な未来へと導くことができる。"
 BRA_gather_the_teachers_support: "知識人の支持集め"
 BRA_gather_the_teachers_support_desc: "我が国を繁栄へと導くのは、知識と科学である。"
 BRA_increase_the_minimun_wage: "最低賃金の引き上げ"
 BRA_increase_the_minimun_wage_desc: "ブラジルは歴史的に社会経済的な不平等に苦しんできた。帝政時代から現代の共和国に至るまで、国民は富裕層と貧困層の間に存在する埋めがたい格差に苦しんできた。最低賃金を引き上げ、連邦政府から支援を提供することで、不平等の影響を軽減し、現在の労働者たちを支援できるかもしれない。"
 BRA_lula_foreign_policy: "ルラの外交政策"
 BRA_lula_foreign_policy_desc: "他国の社会主義の同志たちと歩調を合わせることは、我が国の外交および経済にとって大きな助けとなる。"
 BRA_align_to_cuba: "カストロの島"
 BRA_align_to_cuba_desc: "カストロとルラは長年にわたる親しい友人だ。キューバとの関係を築くことは、我々にとってだけでなく、キューバという国にとっても重要である。"
 BRA_align_to_venezuela: "チャベス訪問"
 BRA_align_to_venezuela_desc: "チャベスとルラは共通の利益と理念を共有している。したがって、ベネズエラとの正式な関係を築く必要がある。"
 BRA_align_to_bolivia: "エボの良き隣人"
 BRA_align_to_bolivia_desc: "現在、ボリビアはエボ・モラレスが率いており、彼は我が国と共通の利益を共有し、ルラとも友好関係にある。"
 BRA_chinese_alignment: "中国との友好"
 BRA_chinese_alignment_desc: "中国は明日の超大国だ。あらゆる面でアメリカを凌駕するだろう。我々は彼らに接近する必要がある。"
 BRA_chinese_trade: "中国との貿易"
 BRA_chinese_trade_desc: "東洋の大国である中国は、内戦終結以降、驚異的な経済成長を遂げている。我々が彼らの同盟国としての地位を確立すれば、その成功と投資を自国の利益に活用することができるだろう。"
 BRA_brics_investments: "BRICSへの投資"
 BRA_brics_investments_desc: "BRICSとの関係を強化することで、経済が活性化するだろう。"
 BRA_international_support: "国際的な支持"
 BRA_international_support_desc: "ブラジルは、世界中の繁栄の象徴となるべきだ！"
 BRA_the_workers_party_political_path: "党の方針議論"
 BRA_the_workers_party_political_path_desc: "我々の選挙運動が大統領の座を勝ち取った今、党はその政策課題を発展させる必要がある。果たして、公約を守るべきだろうか？"
 BRA_a_promise_to_keep: "守るべき約束"
 BRA_a_promise_to_keep_desc: "我が国、そして我々の人々は、裕福な国ではない。最強でもない。しかし、国民のために正しいことを成し遂げる可能性を秘めている。"
 BRA_align_centrao: "セントラオンとの提携"
 BRA_align_centrao_desc: "セントラオンとの連携を強化することで、議会での政治的支持を得ることができる。"
 BRA_media_tatics: "メディア戦術"
 BRA_media_tatics_desc: "メディアへの資金投入は、プロパガンダの拡散に役立つだろう。"
 BRA_mensalao: "メンサロン"
 BRA_mensalao_desc: "政治的支持を得る必要がある。その手段がどのようなものであっても構わない。"
 BRA_crush_corruption: "汚職の根絶"
 BRA_crush_corruption_desc: "汚職は我が国の大きな問題だ。公務員が資金を横領し、政治家たちは次々とスキャンダルに巻き込まれている。国民が政府を信頼できるようにするため、我々は改革を進めなければならない！"
 BRA_push_for_an_agrarian_reform: "農地改革"
 BRA_push_for_an_agrarian_reform_desc: "農地改革は、ブラジルが長年抱えてきた問題への解決策だ。我が国の農地のほとんどが少数の人々によって独占されているため、小規模農家が成長したり改善したりする道が閉ざされている。この状況を終わらせる時が来た。"
 BRA_an_example_of_honesty: "誠実さの模範"
 BRA_an_example_of_honesty_desc: "ルラはブラジル全土の模範となる政治家であるべきだ！"
 BRA_space_event_tech_buff: "技術研究"
 BRA_space_event_tech_buff_desc: "技術は未来である。"
 BRA_idea_friendly_natives: "友好的な先住民"
 BRA_center_left_policies: "中道左派政策"
 BRA_center_left_policies_desc: "政治的急進主義は常に災害で終わる。だからブラジルに平和と繁栄をもたらすためには、より中道寄りの道が我々を未来へと導くだろう。"
 BRA_healthcare_reforms_serra: "医療改革"
 BRA_healthcare_reforms_serra_desc: "ブラジルの公衆衛生は最高の品質ではない。健康への投資の大部分は腐敗のために流用されている。医療が永久に改善し始めるためには改革が必要である。"
 BRA_decentralisation_serra: "地方分権化政策"
 BRA_decentralisation_serra_desc: "ブラジルは非常に非効率的で費用のかかる官僚制と共に生きている。いくつかの地方分権化政策により、我々は国の官僚制を改善することができるかもしれない。"
 BRA_education_reform_serra: "教育改革"
 BRA_education_reform_serra_desc: "教育も解決される必要がある問題であるため、それもいくつかの改革が必要である。"
 BRA_support_programs_for_our_students: "我々の学生のための支援プログラム"
 BRA_support_programs_for_our_students_desc: "次世代は常にブラジルの未来を決定する。もし我々が今これらの世代を支援すれば、我々は将来良い支持を得るだろう。"
 BRA_higher_minimun_wage_serra: "より高い最低賃金"
 BRA_higher_minimun_wage_serra_desc: "ブラジルは独立以来、社会経済的不平等に苦しんできた。帝国時代から現代共和国まで、我々の人々は富裕層と貧困層の間の巨大なギャップに苦しんできた。もし彼らがいくつかの連邦援助を得れば、我々はこの不平等を減らし、現在の労働者を助けることができるかもしれない。"
 BRA_modernize_brazil: "ブラジルの近代化"
 BRA_modernize_brazil_desc: "我々のすべての改革により、ブラジルは一般的な改革の準備ができており、近代化の道への準備ができている！"
 BRA_appease_the_congress: "議会への配慮"
 BRA_appease_the_congress_desc: "議会は我々の改革を可決し、ブラジルを偉大にするのを助けるだろう！"
 BRA_investigate_the_workers_party: "労働者党の調査"
 BRA_investigate_the_workers_party_desc: "ルーラと彼の友人たちはブラジルにとって危険である。労働者党のメンバーの一部がすでに腐敗していることが暴露されているため、我々はさらなる調査を実施するための口実を持っている。"
 BRA_anti_communism: "反共産主義"
 BRA_anti_communism_desc: "共産主義者は決して人々を助けようとはしなかった。彼らはただ権力を欲しただけだ。彼らは政治においてチャンスに値しない。"
 BRA_reduce_our_foreign_debt: "我々の対外債務削減"
 BRA_reduce_our_foreign_debt_desc: "我々はできるだけ早く対外債務を取り除く必要がある！それは我々の経済を損なうだけだ！"
 BRA_o_pais_do_futuro: "未来の国"
 BRA_o_pais_do_futuro_desc: "我々の改革と進歩により、ブラジルは近代化し、今や開発と技術進歩の国際的なモデルとなった！"
 BRA_foreign_policy_serra: "セーラ外交政策"
 BRA_foreign_policy_serra_desc: "西側との関係は我々に利益をもたらすだろう"
 BRA_american_diplomacy: "アメリカ外交"
 BRA_american_diplomacy_desc: "アメリカ人は我々の最も古い同盟国であり、我々は彼らとのさらなる関係を追求しなければならない。"
 BRA_american_trade: "アメリカとの貿易"
 BRA_american_trade_desc: "貿易は我々の経済にブーストをもたらすだろう。"
 BRA_american_investments: "アメリカ投資"
 BRA_american_investments_desc: "アメリカのような西側の先進国で裕福な国々からの投資は、我々の経済を助けることができる！"
 BRA_looking_to_europe: "ヨーロッパへの注目"
 BRA_looking_to_europe_desc: "ヨーロッパ、我々の古い同盟国は、我々が独立して以来ずっと到達しようと試みてきたまさにそのモデルである。我々はさらなるつながりを推進しなければならない。"
 BRA_european_trade: "ヨーロッパとの貿易"
 BRA_european_trade_desc: "貿易は我々の経済にブーストをもたらすだろう。"
 BRA_european_investments_serra: "ヨーロッパの投資"
 BRA_european_investments_serra_desc: "ヨーロッパの投資は我々の経済を押し上げるだろう。"
 BRA_fiscal_reform: "財政改革"
 BRA_fiscal_reform_desc: "債務危機を改善するために財政改革が必要だ。"
 BRA_education_investment: "競争力のある教育"
 BRA_education_investment_desc: "我々の新しい世界では、もはや単に経済力が成長を推進するだけではない。教育の力は unsurpassed である。"
 BRA_improve_healthcare_conditions: "医療状況の改善"
 BRA_improve_healthcare_conditions_desc: "医療の削減はブラジルにおける古い問題である。健康への投資と改革が必要である。"
 BRA_administrative_reform_serra: "行政改革"
 BRA_administrative_reform_serra_desc: "行政改革が必要である。"
 BRA_federalization_ethos: "連邦化精神"
 BRA_federalization_ethos_desc: "我々は連邦主義システムを改善する必要がある。"
 BRA_improve_the_real: "レアルの改善"
 BRA_improve_the_real_desc: "我々は通貨を改善する必要がある。"
 BRA_effective_public_sector: "効果的な公共セクター"
 BRA_effective_public_sector_desc: "ブラジルの公共セクターは、歴史的な投資や関心の欠如のため、それを利用する何百万人ものブラジル人の要求を満たすための設備が整っていない。公共セクターへのより多くの投資により、我々はそれを利用する人々が約束されたサービスを効率的に受けられることを確実にするだろう。"
 BRA_pay_off_the_debt: "債務の返済"
 BRA_pay_off_the_debt_desc: "署名されたローンは全額返済されなければならない。ブラジルは外国機関から自らを解放しなければならない。"
 BRA_empower_the_states: "州の権限強化"
 BRA_empower_the_states_desc: "我々は連邦主義システムを改善する必要がある。"
 BRA_scientific_efforts: "科学的努力"
