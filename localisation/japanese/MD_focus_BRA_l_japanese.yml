 BRA_idea_christian_values: "Christian Values"
 BRA_idea_christian_values_desc: "Most of Brazil's population is Christian. We should reinforce Christian values!"
 BRA_idea_tax_reformation: "Tax Reforms"
 BRA_idea_tax_reformation_desc: "A series of targeted and well-thoughtout tax reforms have been passed spurring economic growth in many sectors of the Brazilian economy."
