 brazil.3.t: "アマゾン開発プロジェクト"
 brazil.3.d: "アマゾンは手つかずの財宝であり、経済を活性化させるために活用できる。金属、木材、石油が採取可能であり、国内産業や海外の産業で利用できるだろう。企業にアマゾンを財政的利益のために利用させるべきだろうか？"
 brazil.3.a: "木々はどうせまた育つさ。"
 brazil.3.b: "環境は売り物ではない。"
 brazil.6.t: "プロジェクト:アマゾンの破壊"
 brazil.6.d: "アマゾンは、既に存在する豊富な天然資源によって有望な可能性を示している。より新しく、さらに攻撃的なプロジェクトが提案されている。それは我々の債務を相殺し、海外からの投資を促進する助けとなるかもしれない。"
 brazil.6.a: "事業は、くだらない木々よりも重要だ！"
 brazil.6.b: "未来の世代のために国の宝を守らなければならない。"
 brazil.4.t: "ルーラが選出される"
 brazil.4.d: "ルーラは歴史上最も人気のある大統領の一人である。我々はこの人気を利用して、政府を通じて我々が望むものを押し進めることができる。労働者党はかつてブラジル内で最も左寄りの急進的な政党の一つであった。今、彼らは社会民主主義の新しいブランドとして台頭している。"
 brazil.4.a: "こうして始まる"
 brazil.5.t: "我々の輸出状況"
 brazil.5.d: "我が国は、世界中の産業に資金を提供するために使用できる莫大な物質の富を含んでいる。これらの生の輸出は今我々に大量の現金を提供するだろう。しかし、我々はまた、貿易のために保護主義政策を開始し、国内で使用するためにこれらの資源を保持することができるかもしれない。我々は何をすべきか？"
 brazil.5.a: "大量輸出"
 brazil.5.b: "我々の土地、我々の資源"
 brazil.7.t: "新共産主義者"
 brazil.7.d: "党は民主主義から離れた。"
 brazil.7.a: "労働者のために！"
 brazil.8.t: "急進左派政府"
 brazil.8.d: "我が党は今や大統領の約束の一部を守ったものの一つである。"
 brazil.8.a: "権力のシフト"
 brazil.9.t: "やや急進化した政府"
 brazil.9.d: "労働者党は、もし急進的でないとしても、いくつかの疑わしい政策変更を行った。"
 brazil.9.a: "権力の変化"
 brazil.10.t: "バランスの取れた政府"
 brazil.10.d: "政府は、急進的な立法と改革派の意見の間で興味深いバランスを見つけ出した。"
 brazil.10.a: "完璧なバランスだ"
 brazil.11.t: "やや改革的な政府"
 brazil.11.d: "政府は、より国民のための体制へと改革を進めつつある。"
 brazil.11.a: "権力の変化だ"
 brazil.12.t: "改革派政府"
 brazil.12.d: "政府はその人々の生活を改善し、政治機構を改善するために多くの動きをした。"
 brazil.12.a: "権力のシフト"
 brazil.13.t: "進歩の党"
 brazil.13.d: "労働者党は改革を擁護し、我々のためにより新しく、より明るい未来を築いた。"
 brazil.13.a: "ブラジルの進歩"
 brazil.14.t: "排除された者たちの行進"
 brazil.14.d: "約500年前、ポルトガル人が初めてこの地に足を踏み入れたとき、現地の住民たちはある程度の歓迎の意を示した。広大で豊かな土地での出来事だった。しかし、今や彼らは公共生活から排除されるか、完全に追いやられている。2000年のブラジル建国500周年の日は、激しい暴力に満ちた一日となった。ブラジルの憲兵隊が武力を用いて先住民の抗議デモを鎮圧した。このデモは「排除された者たちの行進」と呼ばれ、事態はさらに先住民と政府の溝を広げる結果に終わった。"
 brazil.14.a: "分裂の日だ"
 brazil.15.t: "フランス海軍研究"
 brazil.15.d: "ブラジルが我々に接触し、彼らの海軍を強化するための新たな協定について話し合いを求めてきた。この協定には、ブラジル海軍の最優秀の人材が我々の教義や戦術を学び、彼らの技術者が我々の技術者の下で訓練を受け、我々の艦艇製造技術を学ぶことが含まれる。彼らは自国の海軍を改善するための協力を我々に求めてきている。提案を受け入れるべきか、それとも拒否するべきか？"
 brazil.15.a: "受け入れる"
 brazil.15.b: "断固拒否する"
 brazil.16.t: "メルコスールに参加すべきか？"
 brazil.16.d: "メルコスールは90年代後半にブラジル、アルゼンチン、パラグアイ、ウルグアイによって形成された経済協定であった。これは主に商品と材料の流動的な移動を促進する関税同盟であった。我々はこの興味深い接続に参加すべきか？"
 brazil.16.a: "我々は受け入れる"
 brazil.16.b: "いいえ、もちろん違う"
 brazil.17.t: "南米の団結"
 brazil.17.d: "南米は独裁政権と極度に権力欲の強い腐敗した政治家たちに支配されている。それに加え、この大陸は非常に分裂している。我々は人々と文化を団結させ、より良い大陸を目指さなければならない！"
 brazil.17.a: "我々は一つの大陸だ。我々は兄弟のような存在だ。互いに助け合わなければならない！"
 brazil.18.t: "2018年大統領選挙"
 brazil.18.d: "3人の主要候補者による激しい争いが繰り広げられた今回の選挙は、いまだ決着がついていない。右派リーダーとして最近政治の舞台に台頭してきたPSLのジャイール・ボルソナロ、ラヴァ・ジャト作戦で失った権力の奪還を目指す労働者党（PT）のフェルナンド・ハダジ、そして伝統的な政党PSDBのエンリケ・メイレレスだ。この顔ぶれの中から、誰が勝者として名乗りを上げるのか？"
 brazil.18.a: "ボルソナロ、新政権を樹立"
 brazil.18.b: "労働者党が権力を維持"
 brazil.18.c: "ジェラルド・アルキミンがPSDBで勝利"
 brazil.19.t: "カー・ウォッシュ裁判"
 brazil.19.d: "ブラジル史上最大規模の反汚職作戦は、左翼政党、中道派、包括的政党、さらには極右政党にまで影響を及ぼしている。数年間にわたる投獄、調査、追跡、監視を経て、いよいよ腐敗した者たちへの行動を起こす時が来た。君はブラジルの腐敗したリンゴを取り除くことに成功するのか、それとも自身が腐敗する側になるのか？"
 brazil.20.t: "メディアが野党に参加"
 brazil.20.d: "ボルソナーロの勝利から数週間後、国内最大のメディアであるグローボ・ネットワークが、毎日のジャーナルの各版でボルソナーロと彼の関連会社について語り、結果に反対していることは明らかである。そのため、我々の人気が着実に低下し始めるのは時間の問題であることは明らかである。"
 brazil.20.a: "なぜ彼らは口を閉じられないのか！"
 brazil.22.t: "新党の創設"
 brazil.22.d: "ボルソナーロはPSLとの内部問題を抱えており、最終的には党を去るだろう。しかし、彼は新しい党を必要としている。その党は「アリアンサ」となり、保守政党となるだろう。"
 brazil.22.a: "党の創設を開始せよ！"
 brazil.23.t: "国家主義運動の台頭"
 brazil.23.d: "左派の政治的弱さの瞬間に、国家主義および右翼運動が国中で台頭しており、国が数年前に取った方向とは反対の方向を求めている。"
 brazil.23.a: "この国はどうなるのだろうか？"
 brazil.24.t: "ブラジル君主制？"
 brazil.24.d: "国を安定させるためには、君主制を取り戻す必要がある。しかし、これは可能なのだろうか？"
 brazil.24.a: "見てみよう……"
 brazil.25.t: "政府がグローボ・メディア・ネットワークに影響力"
 brazil.25.d: "大統領内の確立された政党としてのPTの復活後、それはかつて価値ある影響力を最大のニュースアウトレット、グローボに対して得た。"
 brazil.25.a: "結局のところ、勝利だ"
 brazil.26.t: "セントロンとの同盟"
 brazil.26.a: "DEMとPSDBと同盟を結ぼう！"
 brazil.26.b: "DEMと同盟を結ぼう！"
 brazil.26.c: "彼らとの連合を形成するのではなく、単に彼らの支持を得よう。"
 brazil.26.d: "我々の影響力を拡大するためには、セントロンと同盟を結ぶ必要があるか、あるいは単に我々自身の道を歩むことができる。"
 brazil.27.t: "グローボ問題"
 brazil.27.d: "メディアは我々の最大の敵であり、彼らは我々に対して大衆をコントロールし、我々の体制を不人気にしている。すべての中で最大のメディアチャンネルであるグローボ・コングロマリットを沈黙させることによって、我々はボルソナーロと党への民衆支持を確保する。"
 brazil.27.a: "すべてのテレビチャンネルを検閲するだろう！"
 brazil.27.b: "彼らを国有化せよ、我々は彼らの広い視聴率をうまく利用できるだろう"
 brazil.27.c: "彼らを解散させよ、彼らは沈黙させる必要がある嘘つきの集団だ！"
 brazil.28.t: "トラック運転手のストライキ"
 brazil.28.d: "数ヶ月間、主にテメル経済政策とレアルの切り下げのため、我が国の石油価格は急騰している。つい先ほど、トラック運転手の組合が反応し、ディーゼル価格の引き下げを命じ、さもなければ全国的なストライキを行うだろうと述べた。それは我々の石油と資源の供給を殺すだろう。我々は何をすべきか？"
 brazil.28.a: "ディーゼル価格を引き下げる"
 brazil.28.b: "彼らは現在の価格に対処しなければならないだろう"
 brazil.29.t: "我々の米国大使を選ぶ"
 brazil.29.d: "我々は以前の体制によって確立されたすべての政治構造に変更を加えなければならず、それには大使の変更も含まれる。アメリカ合衆国における我々の外交力を誰が代表するかを選ばなければならない：大統領の息子であるエドゥアルド・ボルソナーロか、それともすでに経験豊富な外交官であるネストル・フォルステルか？"
 brazil.29.a: "エドゥアルド・ボルソナーロが道だ！"
 brazil.29.b: "ネストルはこの奉仕においてより経験豊富だ"
 brazil.30.t: "国家主義指導者サミット"
 brazil.30.d: "世界中の多くの国家主義指導者がブラジルでのサミットに招待され、共産主義者とグローバリストのリベラル派にどのように対処するかについて議論した！"
 brazil.30.a: "これらのグループと戦い、我々の国々で秩序を維持しよう！"
 brazil.31.t: "伐採産業の改革"
 brazil.31.d: "アマゾンを保護するために、伐採産業への厳しい規制を導入するべきだ。"
 brazil.31.a: "改革を開始する！"
 brazil.33.t: "アマゾン問題"
 brazil.33.d: "アマゾンは世界最大の熱帯雨林だ。しかし近年、この雨林は火災のために壊滅的な被害を受けている。国連は何かをしようとしており、一部の国々はここに干渉しようとしている。我々はどうするべきか？"
 brazil.33.a: "我々自身でこれらの火災と戦うべきだ。アマゾンはブラジル領内にあり、ブラジルのものだ！"
 brazil.33.b: "手助けを求めるのも一つの手かもしれない。"
 brazil.34.t: "UNASULへの招待"
 brazil.34.d: "南米諸国連合は、かつて12の南米諸国で構成されていた政府間地域組織である。それは我々に多くの利益を与えることができる！"
 brazil.34.a: "我々はそれを受け入れる！"
 brazil.34.b: "我々はそれを拒否する！"
 brazil.35.t: "他の政党との連携"
 brazil.35.d: "我々はブラジルを単独で統治することはできない。我々は他の政党、特に我々の利益を満たす政党と共に統治すべきである。しかし、我々はどの政党を選ぶつもりか……"
 brazil.35.a: "DEM！"
 brazil.35.b: "MBL！"
 brazil.35.c: "両方！"
 brazil.36.t: "シスプラチナ問題"
 brazil.36.d: "1828年、ブラジルはその南部のシスプラチナ州の支配権を放棄することを強制された。今日、シスプラチナはウルグアイと呼ばれている。我々はそれを、外交または力によって、取り戻さなければならない。"
 brazil.36.a: "外交的解決が最良の選択肢だ。"
 brazil.36.b: "我々の陸軍を試してみよう……"
 brazil_news.1.t: "ボルソナロ、ブラジル政府をクーデターで掌握！"
 brazil_news.1.d: "数か月にわたる民主主義に対する言葉による攻撃と議会への敵対行動の末、ボルソナロはついにクーデターを実行し、自身を布告による指導者として据えた。数多くの政治的混乱に苦しんできたブラジルは、わずか50年足らずで2度目の軍事独裁政権に突入した。この国の未来はどうなるのだろうか？"
 brazil_news.1.a: "ブラジルの上にすべて、神の上にすべて！"
 brazil_news.1.b: "最善を祈ろう……"
 brazil_news.2.t: "ブラジル、ペトロブラスを民営化"
 brazil_news.2.d: "パウロ・ゲデスの経済自由化計画に従い、今週初めにブラジル政府の公式公報（DOU）は、ブラジル政府が大部分を保有している多国籍企業ペトロブラスが市場を完全に外部株主に開放することを発表した。"
 brazil_news.2.a: "ブラジルが進歩するには国家の手を緩める必要がある！"
 brazil_news.2.b: "正しい選択をしていることを願おう"
 brazil_news.3.t: "ルイス1世がブラジルに君主制を復活"
 brazil_news.3.d: "ここ数週間のブラジルにおける君主制政治運動の急激な拡大を受け、本日ルイス1世がブラジル帝国の第三代皇帝として戴冠した。列席した全軍指導者及び政治家による敬礼に続き、記者会見でブラジルの国旗及び国名変更が発表された。この動きが国家をさらに揺るがすか、あるいは安定をもたらし平和と繁栄を招くかは未知数である。"
 brazil_news.3.a: "ルイス1世が我々を繁栄へと導くだろう！"
 brazil_news.3.b: "彼らに幸運を……"
 brazil_news.4.t: "皇帝がウルグアイ領土を要求！"
 brazil_news.4.d: "我が輝かしき皇帝ルイス1世は、かつて我が国が所有していた土地（いわゆるシスプラティナ地域）が歴史的にブラジルの領土であると宣言し、それを侵害する攻撃的なウルグアイに対して行動を起こす正当性を主張している。"
 brazil_news.4.a: "ウルグアイは当然の報いを受けることになる！"
