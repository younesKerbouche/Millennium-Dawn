 BRA_idea_nationalism_rise: "A Broken Party"
 BRA_idea_nationalism_rise_desc: "Following several arrests of big representatives of the Worker's Party, including the ex-president Luís Lula da Silva, the Worker's Party is rapidly losing approval and power, seeing the rise of new right-wing movements."
 BRA_idea_globo_influence: "Influence in Globo"
