 brazil.37.t: "ジルマ・ルセフの弾劾"
 brazil.37.d: "ブラジルの第36代大統領ジルマ・ルセフの弾劾は、2015年12月2日に始まり、当時の下院議長エドゥアルド・クーニャによって彼女の弾劾請願が受け入れられ、2016年後半まで続いた。ルセフは、2期目の4年任期の12ヶ月以上を経て、ブラジル憲法第85条第V項およびVI項、ならびに財政責任法（pt）第36条に違反する犯罪的な行政上の不正行為と連邦予算の無視で起訴された。ブラジルの政治システムでは、大統領と副大統領は同じチケットで立候補するが、憲法上別個の任期を持つ。1995年から2002年までのフェルナンド・エンリケ・カルドーゾ大統領時代の議会議長であったミシェル・テメルは、2016年3月にルセフ政府に対抗して立候補すると発表したブラジル民主運動（MDB）のメンバーである。"
 brazil.37.a: "弾劾を承認せよ！"
 brazil.38.t: "ルーラ逮捕！"
 brazil.38.d: "元大統領ルーラ・ダ・シルヴァが汚職で投獄され、10月の大統領選挙に立候補する資格がなくなった。"
 brazil.38.a: "なんてことだ"
 brazil.39.t: "2002年選挙"
 brazil.39.d: "ブラジル社会民主党（PSDB）のフェルナンド・エンリケ・カルドーゾ大統領の第2期中、深刻な経済危機がブラジルを襲った。この危機は1998年選挙直後に始まった為替危機として発生し、成長率の低下、失業率の上昇、公的債務の増加を招いた。その結果、ブラジルは大規模な政治危機に陥り、多くの投資家が左派候補の当選を恐れている。次の大統領は誰になるのだろうか。"
 brazil.39.a: "ブラジル社会民主党（PSDB）のジョゼ・セラ"
 brazil.39.b: "労働者党（PT）のルイス・イナシオ・ルラ・ダ・シルバ"
 brazil.39.c: "国民秩序再建党（PRONA）のエネアス・カルネイロ"
 brazil.40.t: "ジルマ弾劾支持の抗議"
 brazil.40.d: "今日、多くの抗議がブラジル人民を一つの目的の下に団結させた：ジルマ・ルセフ政権を打倒すること。"
 brazil.40.a: "ジルマ出ていけ！"
 brazil.41.t: "ジャイール・ボルソナーロ、ジュイス・デ・フォーラで刺される"
 brazil.41.d: "大統領当選者ジャイール・ボルソナーロが今日、ジュイス・デ・フォーラで選挙運動中に刺された。ボルソナーロはパレードの最中に地元の住民に彼の考えを売り込んでいた。攻撃者は群衆に忍び込み、ボルソナーロの腹部を刺した。もしジャイールが彼ほど良好な体調でなかったら、彼は2リットルの血液を失ったため、おそらく死亡していただろうと医師たちは報告している。"
 brazil.41.a: "思想の弾圧だ！"
 brazil.41.b: "自業自得だ"
 brazil_flavour_events.1.t: "パトリシア・アブラバネル誘拐事件"
 brazil_flavour_events.1.d: "メディア界の大物、シルヴィオ・サントスの娘であるパトリシア・アブラバネルが誘拐されるという衝撃的な事件が国中を揺るがしている。パトリシアは父の影響力にもかかわらず、公の場に姿を見せることが稀であり、この事件は多くの人々の関心を集めている。これまでのところ、パトリシアは身代金を支払う形で解放されたが、地元警察は引き続き誘拐犯の逮捕を試みている。しかし、地元警察が事態を掌握していると主張する一方で、誘拐犯は最近逃走し、その過程で2人の警官を殺害した。"
 brazil_flavour_events.1.a: "地元警察に任せよう。"
 brazil_flavour_events.2.t: "シルヴィオ・サントス誘拐事件"
 brazil_flavour_events.2.d: "連邦警察がパトリシア・アブラバネルの誘拐犯を捜索している最中、その犯人がシルヴィオ・サントスの自宅に現れ、彼を人質に取った。犯人はサンパウロ州知事ジェラルド・アルキミンが自ら出向いて降伏を受け入れることを要求した。知事の協力により、連邦警察は犯人の降伏を受け入れた。"
 brazil_flavour_events.2.a: "ついに犯人が法の裁きを受ける！"
 brazil_flavour_events.3.t: "シルヴィオ・サントス殺害事件"
 brazil_flavour_events.3.d: "連邦警察がパトリシア・アブラバネルの誘拐犯を捜索している最中、その犯人がシルヴィオ・サントスの自宅に現れ、彼を人質に取った。犯人はサンパウロ州知事ジェラルド・アルキミンが自ら出向いて降伏を受け入れることを要求した。しかし、関与した警察官の失態により、シルヴィオ・サントスと誘拐犯の両方が死亡する結果となった。この事件はすでに野党系メディアに取り上げられ、全国的に放送されている。"
 brazil_flavour_events.3.a: "これは国家的な恥だ！"
 brazil_flavour_events.4.t: "アントニオ・ダ・コスタ・サントス暗殺事件"
 brazil_flavour_events.4.d: "アントニオ・ダ・コスタ・サントス、別名「トニーニョ」、カンピナス市長が今日、地元のショッピングモールから家に帰る途中で暗殺された。彼の死を取り巻く状況は多くの憶測を集めている。一部の人々はそれが政治的に動機づけられたものだと信じており、他の人々は彼の死が事故だったと信じ、そしてさらに一部の人々はアントニオの死が失敗した強盗だったと信じている。いずれにせよ、労働者党にとって貴重な資産の喪失は、台頭する左翼政党にさらなる注目を集めた。"
 brazil_flavour_events.4.a: "楽園での別の悲劇だ。"
 brazil_flavour_events.4.b: "責任者を見つけなければならない！"
 brazil_flavour_events.5.t: "ブラジル、5度目のFIFAワールドカップ優勝"
 brazil_flavour_events.5.d: "2002年のFIFAワールドカップは、その歴史の中でも最も重要な大会の一つだった。ブラジルとドイツが見事な試合を繰り広げたが、最終的にブラジルが2ー0で勝利を収めた。ドイツはこの敗北を受け入れ、ブラジルは新たな名誉ある世界記録を手にした。この素晴らしい勝利を経て、ブラジルはワールドカップの歴史上、最多優勝回数を誇る国となった。今日はブラジル国民にとって誇らしい一日だ。"
 brazil_flavour_events.5.a: "行け、行けブラジル！"
 brazil_flavour_events.5.b: "ブラジル、ブラジル、ブラジル！"
 brazil_flavour_events.6.t: "カナルホテル爆破事件"
 brazil_flavour_events.6.d: "国連がイラクで支援任務を開始してわずか数日後、ジャマーアト・アル＝タウヒード・ワル＝ジハードがカナルホテルに車爆弾を突入させた。このテロ攻撃により、ブラジルの特別代表であるセルジオ・ヴィエイラ・デ・メロ氏を含む少なくとも21人が死亡し、さらに100人以上の国連職員と関係者が負傷した。"
 brazil_flavour_events.6.a: "平和と人々の英雄を悼む。"
 brazil_flavour_events.6.b: "この悲劇を防ぐことができたはずだ！"
 brazil_flavour_events.7.t: "サイクロン・カタリーナ"
 brazil_flavour_events.7.d: "南部サンタ・カタリーナ州の沿岸沖で異常現象が発生している。南大西洋でサイクロン・カタリーナが発生し、サンタ・カタリーナ州およびリオグランデ・ド・スル州の住民に脅威を与えている。この異例の嵐により多くの人々が家を離れる事態となっているが、いまだ非常事態宣言や避難命令は出されていない。繰り返しの警告と差し迫った災害にもかかわらず、家を離れていない住民も多い。この状況にどう対処すべきか？"
 brazil_flavour_events.7.a: "危険地域を避難させよう！"
 brazil_flavour_events.7.b: "そこに住むのは彼らの選択だ。"
 brazil_flavour_events.8.t: "プチン刑務所脱獄事件の余波"
 brazil_flavour_events.8.d: "1999年後半、プチン刑務所でブラジル史上最大の脱獄事件が発生した。収監されていた456人のうち、345人が脱獄した。人権団体「ヒューマン・ライツ・ウォッチ」は、ブラジルを刑務所の安全性と警備に関して世界最悪の国の一つと評した。この問題を改善するための法案が現在進行中だ。この法案を成立させるべきか、それとも政府とその機関の信頼をさらに損なうべきだろうか？"
 brazil_flavour_events.8.a: "法案の承認を推進する"
 brazil_flavour_events.8.b: "必要性を否定する"
 BRA_add_pt_annex_parties_tt: "§Y[anarchist_communism_L]§!はブラジルで唯一影響力のある左翼政党となるだろうが、それはまた最も人気のある政党ともなるだろう。我々はまた§G+25.00%§!の人気（相対的人気）を得るだろう\n"
