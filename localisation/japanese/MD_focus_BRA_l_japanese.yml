 BRA_eastern_investments: "東側からの投資"
 BRA_eastern_investments_desc: "東側の大国である中国は、内戦終結後に大規模な経済成長を遂げてきた。我々が中国の同盟国としての立場を確立すれば、その成功と投資を自国の利益に活用することができるだろう。"
 BRA_idea_pro_farmers_desc: "我が国が農業社会から製造業経済へと徐々に移行する中で、農家を支持し続け、国内の主要な生産者を決して忘れないことが重要だ。"
 BRA_anti_rw_rhetoric: "反右翼レトリック"
 BRA_anti_rw_rhetoric_desc: "右翼はブラジルにとって最悪のことだ！我々は今すぐ彼らを終わらせる必要がある！"
 BRA_new_communist_government: "新共産主義政府"
 BRA_new_communist_government_desc: "国家の安定を保証するためには、政府が安定していなければならない！"
 BRA_underwater_flotilla_desc: "ブラジルの艦隊は非常に時代遅れで規模も限られている。我々が世界的な大国としての地位を確立するためには、水中艦隊を拡大することが不可欠だ。"
 BRA_global_alignment: "グローバル連携"
 BRA_global_alignment_desc: "ブラジルは全世界における繁栄の灯台となるだろう！"
 BRA_focus_tree: "ブラジル 国家方針ツリー"
 BRA_legalize_independent_amazonian_development: "アマゾンの独立開発を合法化"
 BRA_legalize_independent_amazonian_development_desc: "現在、アマゾンの開発は厳しく規制されており、個別企業による独立した開発は認められていない。建設業、農業、採掘業などの各開発セクターにおいて規制を緩和し、独立した開発を可能にするべきだ。"
 BRA_the_countryside: "地方部"
 BRA_the_countryside_desc: "ブラジルの人口の大半は東海岸沿いに集中しているが、輸出用や都市で消費される多くの農産物を生産しているのは国内の地方部だ。我々は、この地方部を開発・改善し、そこがもたらす恩恵を最大化する方法を検討すべきだ。"
 BRA_expand_commercialized_sugar_cane: "サトウキビ生産の商業化拡大"
 BRA_expand_commercialized_sugar_cane_desc: "サトウキビはブラジルにおける主要な換金作物の一つだ。我々は、国内での農工業のさらなる発展を促進するために、サトウキビ生産の商業化をさらに拡大することを検討すべきだ。"
 BRA_increase_grain_exports: "穀物輸出の拡大"
 BRA_increase_grain_exports_desc: "ブラジルの農業は非常に大規模な産業であり、その中でも穀物生産が大きな割合を占めている。我々は穀物生産を拡大し、海外への穀物輸出を増加させることで、一次産品輸出における優位性をさらに強化すべきだ。"
 BRA_coffee_plantations: "コーヒー農園"
 BRA_coffee_plantations_desc: "ブラジルの気候はコーヒー栽培に非常に適しており、19世紀後半から主要なコーヒー生産国としての地位を築いてきた。的を絞った補助金の投入と商業化されたコーヒー農園の拡大により、我が国の国内総生産（GDP）は大幅に増加するだろう。"
 BRA_apirary_expansions: "養蜂場の拡大"
 BRA_apirary_expansions_desc: "ブラジルのなだらかな草原地帯やその牧草地には、美しい花畑が広がり、地元の植生は新鮮でオーガニックな蜂蜜の生産に適している。これらの地域の養蜂場を拡大し続ければ、商業化された農産物輸出をさらに拡大することができる。"
 BRA_tobacco_plantations: "タバコ農園"
 BRA_tobacco_plantations_desc: "我が国の北東部には、多くのタバコ農園があり、この地域の経済を安定させ、支え続けてきた。"
 BRA_expand_corn_production: "トウモロコシ生産の拡大"
 BRA_expand_corn_production_desc: "トウモロコシは、我が国の経済において重要な資源となっている。国のため、そして国内で生産する農産物の多様化のために、トウモロコシ生産を引き続き拡大するべきだ。"
 BRA_tea_plantations: "茶農園"
 BRA_tea_plantations_desc: "いくつかの地域では、気候が茶や茶葉の生育に非常に適していることから、茶の生産に転換してきた。我々は数年前に始まったこの流れを継続し、商業用の茶農園を拡大するべきだ。"
 BRA_vineyard_expansions: "ブドウ園の拡大"
 BRA_vineyard_expansions_desc: "なだらかな草原地帯や沿岸部に広がるブドウ園は、西半球でも最高品質のブドウを生産している。それによって作られるワインは、世界的に高い評価を受け、さまざまな国際市場で求められる輸出品となっている。"
 BRA_amazonian_high_command: "アマゾン軍最高司令部の設立"
 BRA_amazonian_high_command_desc: "アマゾン熱帯雨林には、敵と遭遇する可能性のある場所が数多く存在する。アマゾン軍最高司令部を設立することで、地元の法執行機関、災害復旧、反カルテル作戦への対応との連携を強化できるようになる。"
 BRA_air_trained_pilots_desc: "パイロットを実際に空中で訓練することで、最強の空軍を手に入れることができるだろう。"
 BRA_amazon_military_high_command: "§Yアマゾン軍最高司令部§!を創設！\n"
 BRA_banned_all_amazonian_private_development: "アマゾンでの民間開発を禁止している"
 BRA_amazon_invested_in_the_amazon: "アマゾン熱帯雨林に投資したアマゾン"
 BRA_idea_amazonian_development_project_desc: "アマゾン開発という大事業が始まった。我々はアマゾンの規制を緩和し、民間企業と政府の双方に追加の経済機会を提供し始めた。"
 BRA_idea_oncoming_debt_crisis: "迫り来る債務危機"
 BRA_idea_oncoming_debt_crisis_desc: "ブラジルの債務は、暗い雲のように私たちの国の上空に迫っている。最近の財政政策により多くの問題を緩和することができたが、依然として債務返済が困難になる寸前の状態だ。外国からの援助パッケージを検討するか、IMFの債務ルールを再導入する選択肢を模索することもできる。\n\n\nこの国民精神は、国の§Y債務残高対GDP§!が§G20%§!を下回ると自動的に取り消される。（現在の比率: [?THIS.debt_ratio|%]）"
 BRA_idea_worsening_debt_crisis: "悪化する債務危機"
 BRA_idea_worsening_debt_crisis_desc: "アメリカとの合意の失敗により、レアルのさらなる崩壊が引き起こされた。我が国の経済は、何らかの変化を早急に起こさなければ、ますます制御不能な状況に陥りつつある。ここから抜け出す唯一の希望は、可能な限り早く債務を返済することだ。\n\n\nこの国民精神は、国の§Y債務残高対GDP§!が§G20%§!を下回ると自動的に取り消される。（現在の比率: [?THIS.debt_ratio|%]）"
 BRA_idea_crippled_currency_tt: "我々は§Y経済サイクル§!を手動で変更することはできないだろう。\n"
 BRA_idea_foreign_debt_assistance: "対外債務支援"
 BRA_idea_foreign_debt_assistance_desc: "アメリカ合衆国が、対外援助の債務パッケージを提供し、我々の債務問題の一部を軽減してくれた。アメリカ連邦準備制度は、一連の的を絞った施策を通じて、アメリカの民間投資家から我々の債務を買い戻し、その返済義務を免除した。"
 BRA_idea_brazilian_exports_desc: "ブラジルは世界最大級の輸出経済を誇る国の一つだ。輸出の大部分は、農産物や鉱石、木材といった一次資源などの原材料が占めている。"
 BRA_idea_pro_unions_desc: "農業経済から製造業経済への移行には、国内のすべての労働者がより良い権利を得られるよう、労働組合を支持することが必要不可欠だ。"
 BRA_idea_pro_industries_desc: "工業基盤の拡大が我が国の経済を新たな高みへと押し上げ始めた。今こそ、工業支持の立場を確固たるものにする時だ。"
 BRA_idea_enraged_natives: "激怒する先住民"
 BRA_idea_enraged_natives_desc: "ブラジルの先住民たちは現在、政府に対して激しい怒りを抱いている。不公平な賃金、労働者への劣悪な待遇、広がる先住民の貧困など、さまざまな問題が原因だ。もし先住民の苦境を支援しない選択をすれば、さらに深刻な問題が広がる可能性がある。"
 BRA_idea_friendly_natives_desc: "政府の構造と法律における継続的な変化は、我々に有利なように先住民の気質を転換させた。もし我々がコースを維持し続けるならば、ブラジルの先住民は政府を支持し続けるだろう。"
 BRA_idea_new_wave_ideas_desc: "世界舞台における新しい力として自らを確立し始める時が来た。ブラジル全土からの多くの人々が、我々が偉大な国のための新しい前進の道を開発し定義するにつれて、多数の新しい考えを支持し始めている。"
 BRA_idea_restricted_travelers_desc: "我々の偉大な国を脅かしていた旅行者の流入がついに抑えられ始めた。我々は多くの規制や制限を適用し、国内の旅行者の数を大幅に削減している。"
 BRA_idea_extensive_border_control_desc: "我々は外国からの移民を防ぐため、国境に厳格な管理体制を確立した。"
 BRA_idea_diplomatic_powerhouse_desc: "ブラジルは外交大国としての地位を確立した。我々の強さは戦闘能力だけでなく、国外での影響力を維持する力にもある。"
 BRA_idea_the_international_mediator_desc: "南米最大の国であるブラジルは、ほとんどの国際政治に関与せず、特定の立場に偏ることで得られる利益が非常に少ない、特異な立場にある。この立場にあることで、他の国々が公平でない状況でも、我々は最も困難な状況で仲介者としての役割を果たすことができる。また、我々の偉大な国は、東西の狭間に完璧に位置しており、様々な主体間の紛争を仲介するのに理想的な立場にある。"
 BRA_idea_rainforest_protectors_desc: "我々は熱帯雨林の守護者として、今もこれからもアマゾン熱帯雨林を護らなければならない。"
 BRA_idea_brazil_peacekeepers: "ブラジルの平和維持部隊"
 BRA_idea_brazil_peacekeepers_desc: "我々は世界で最も評価される平和維持部隊の一つとしての地位を確固たるものにした。"
 BRA_idea_neo_comunista_desc: "労働者党は公式にその最も真実で最終的な形態を受け入れた。彼らは共産主義の道を受け入れ、今や真に自由、平等、そしてブラジルとその未来のための新しい前進の道の党である。"
 BRA_idea_radical_leftist_desc: "労働者党は真に急進的な政党となった。それは極左政党を受け入れ、世界中の資本主義国家の解体を積極的に提唱している。"
 BRA_idea_slightly_radical_desc: "労働者党は急進的な政党への変貌を開始した。それはいくつかの極左政党を受け入れ、世界中の資本主義国家の解体を積極的に提唱し始めている。"
 BRA_idea_well_balanced_desc: "労働者党は急進派と改革派の間で微妙なバランスを保ち続けている。社会主義的な主張を掲げつつも、過激派や中道連合（セントラオン）のメンバーを遠ざけることなく、あらゆる層に訴求力を維持している。"
 BRA_idea_slightly_reformistq_desc: "労働者党はその方針を転換した。党はもはやブラジル共和国の急進的な転換を信じておらず、むしろ漸進的で対象を絞った改革を信じている。イデオロギー的立場の変化は、一部のより極端な要素がグループを去る原因となった。"
 BRA_idea_modern_reformist_desc: "労働者党はその方針を転換した。党はもはやブラジル共和国の急進的な転換を信じておらず、むしろ漸進的で対象を絞った改革を信じている。イデオロギー的立場の変化は、より極端な要素が党を去る原因となり、支持基盤の大部分を形成していたより大きな急進派の群れが党を去ることを脅かしている。しかし、対照的に、ますます多くのセントロンのメンバーが群れをなして党に集まっている。"
 BRA_idea_party_of_progress_desc: "労働者党はその方針を転換した。党はもはやブラジル共和国の急進的な転換を信じておらず、むしろ漸進的で対象を絞った改革を信じている。イデオロギー的立場の変化は、極端な要素が党を去る原因となり、その大部分が国家を現状のまま打ち壊し、煉瓦一つ一つ再建することを真に望む政党を探している。これはもはや労働者党の見解ではない。なぜなら、彼らはブラジルの様々な機関の間で広範な政治改革を開始したため、自らを「進歩の党」とモデル化したからである。"
 BRA_idea_imbel_desc: "Indústria de Material Bélico do Brasil（IMBEL、ブラジル軍需産業）は、ブラジル政府の主要な防衛請負業者である。IMBELは1930年代初頭に、ブラジル陸軍が生産割当量に直接関与する形で設立された「Fábrica de Canos e Sabres para Armas Portáteis（携行武器用銃身および剣工場）」を起源とする。1970年代後半に至り、法令第6227号によってIMBELが設立され、民間投資を活用しながら軍需産業の推進を目的とする組織となった。"
 BRA_idea_modern_artillery_desc: "国内で利用可能な砲兵備蓄を拡大・近代化することで、我が国は世界有数の軍事大国としての地位をさらに確立することができる。"
 BRA_idea_homemade_rifles_desc: "ライフルを自宅や地下室で組み立てられるよう設計し、工場の種類を問わず迅速に生産できるキットを開発する。この武器の生産コストと生産能力により、我が国は将来への備えをさらに強化することができる。"
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "装甲部隊は、国内生産または市場から入手可能な最新技術を用いて近代化する必要がある。"
 BRA_idea_braco_forte_mao_amiga_desc: "ブラジル陸軍のモットー「Braço Forte Mão Amiga」（英語では「Strong Arm, Friendly Hand」）は、真の愛国心と国民精神を呼び起こす。軍隊はブラジルの誇るべき成果の一つであり、独立戦争から最近のコロンビア革命軍の侵入に至るまでの豊かで力強い歴史を称えるために、大規模な軍事力を維持し続けることが重要である。我々はこのモットーを体現し、強い腕を振るいながらも、我々に敵対しない者たちには常に友好的な手を差し伸べるだろう。"
