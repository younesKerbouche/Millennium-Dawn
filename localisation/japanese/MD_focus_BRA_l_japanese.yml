 BRA_idea_car_wash_desc: "「オペレーション・カー・ウォッシュ」は、ブラジリアの小さな洗車場でのマネーロンダリングを発端とする画期的な反汚職調査である。この調査は急速に拡大し、さまざまな国営企業、あらゆるレベルの政治家、そして多種多様な企業家がその影響を受けることとなった。この腐敗の根深さがどれほどのものか、時間が経てば明らかになるだろう……。"
