 BRA_idea_mbl_desc: "自由ブラジル運動（MBL）は、2014年に設立されたブラジルのリベラル運動である。当初は自由のための学生団体のブラジル支部の分派であったが、2013年のブラジルでの抗議後に生じた政治的不満の高まりの中で成長し、外部および内部の情報源から資金提供を受けた。その指導者は活動家であり議員であるキム・カタギリである。"
