l_japanese:
 BRA_lula: "ルラ"
 BRA_lula_desc: "ルイス・イナシオ・ルーラ・ダ・シルヴァ氏は、ロナルド・レーガンに次いで史上2番目に多くの票を獲得した大統領となった。労働者党としてブラジル国民に誇りを抱かせることができるだろうか？"
 BRA_nossa_economia: "我らの経済"
 BRA_nossa_economia_desc: "1997年のアジアの金融危機は、世界市場全体に波紋を広げた。ブラジルの経済の基本となっていた輸出産業は低迷し、カルドーゾの政策でも損害をなくすことはできなかった。この最悪な不況から逃れ、経済成長につながるように手を打とう。"
 BRA_the_internal: "社会主義に移行"
 BRA_the_internal_desc: "我が国は多くの問題に直面している。これを解決するためにはどうすればいいだろうか？社会主義体制がその答えになるだろうか？"
 BRA_nosso_povo: "ノッソ・ポヴォ"
 BRA_nosso_povo_desc: "我が国やノッソ・ポヴォは決して裕福ではない。最強でもない。しかし、我々には国民に正しいことをする潜在能力がある。"
 BRA_pay_back_the_imf: "IMFへの返済"
 BRA_pay_back_the_imf_desc: "締結された融資契約を全額返済しなければならない。ブラジルは外国機関からの束縛を解き放つべきだ。"
 BRA_brazilian_exports: "ブラジルの輸出"
 BRA_brazilian_exports_desc: "ブラジルの経済は、多くの天然資源を中心に構築されている。今こそ、それらの資源を加工し、より収益性の高い産業を生み出す可能性を追求すべきだ。"
 BRA_foreign_companies: "外国企業"
 BRA_foreign_companies_desc: "経済拡大への第一歩は、外国企業が我が国に投資できるようにすることだ。"
 BRA_discuss_the_party: "党との議論"
 BRA_discuss_the_party_desc: "党は今すぐ議題を進展させる必要がある。選挙運動は我々を大統領に導いた。我々は約束を守るだろか？"
 BRA_finalize_the_agenda: "議題の最終決定"
 BRA_finalize_the_agenda_desc: "どんな費用がかかっても議題は通過しなければならない。"
 BRA_root_out_corrpution: "腐敗の根絶"
 BRA_root_out_corrpution_desc: "我が国では腐敗が横行している。役人の横領は絶えず、政治家はスキャンダルにまみれている。政府に対する国民の信頼を取り燃す必要がある。"
 BRA_bolsa_familia: "ボルサ・ファミリア"
 BRA_bolsa_familia_desc: "ボルサ・ファミリアは、社会福祉プログラム「飢餓ゼロ」の一環として開発された教育プログラムだ。このプログラムは、貧困状態にある人々を支援し、子どもたちが学校に通えるようにすることを目的としている。国民を教育することで、彼らが貧困から抜け出すための手段を得られることを期待している。"
 BRA_socialism_in_concept: "概念社会主義"
 BRA_socialism_in_concept_desc: "我々は、社会主義は最早我々のメインプラットフォームではないと主張しているが、その概念の多くはまだ使うことができる。そのうちの一つは、より良いヘルスケアだろう。ヘルスケアシステムを拡大するということは、我々の最優先事項であるべきだ。"
 BRA_fome_zero: "フォメゼロ"
 BRA_fome_zero_desc: "「フォメゼロ」は、ブラジルの貧困削減に貢献する社会福祉プログラムを集めたものだ。これらのプログラムは、飢餓を減らすだけでなく、人々が自身や家族の生活を向上させるために教育を受けることを支援する重要な役割を果たすだろう。"
 BRA_our_own_industry: "自国の産業"
 BRA_our_own_industry_desc: "安定した経済を保証することで、ブラジルの投資家たちに自国経済への再投資を促すことができる。"
 BRA_new_wave_ideas: "新たな波のアイデア"
 BRA_new_wave_ideas_desc: "我々の国は安定し、本来あるべき大国の地位を手に入れた。これからは、海外でどのように勢力圏を拡大するのが最善かを決定しなければならない。"
 BRA_global_diplomacy: "国際外交"
 BRA_global_diplomacy_desc: "アメリカ、ヨーロッパ、中国、ロシア、そして日本。世界の主要な国々が、我々の関心と好意を争っている。しかし、我々は誰と手を組むべきなのだろうか？"
 BRA_align_to_nato: "NATO"
 BRA_align_to_nato_desc: "ブラジルは長年にわたりNATO諸国と緊密に協力してきた。我々の最も長いパートナー国の一つは米国である。当然ながら、より緊密な関係を築くことは困難な作業ではないだろう。"
 BRA_non_aligned: "非同盟"
 BRA_non_aligned_desc: "はるか昔の入植者たちは、ヨーロッパ列強の政治から逃れようと、新たな生活を求めてこの地にやって来た。我々は、今後起こる紛争において非同盟を維持し、中立を保つことで、彼らとその遺産を尊重すべきである。"
 BRA_eastern_alignment: "東側との連携"
 BRA_eastern_alignment_desc: "近年、ブラジルは中国やBRICS諸国と多くの協力を行い、緊密な関係を築いてきた。また彼らと連携するのはどうだろうか？"
 BRA_growth_through_freedom: "自由化による成長"
 BRA_growth_through_freedom_desc: "民間企業の拡大を進めることで、継続的な経済成長を支えるより強固な経済基盤を構築することができる。"
 BRA_build_fortaleza: "フォルタレザの発展"
 BRA_build_fortaleza_desc: "フォルタレザは、より明るい経済的な未来を築くために投資が求められる主要な都市だ。"
 BRA_brazilian_research_and_development: "ブラジルの研究開発"
 BRA_brazilian_research_and_development_desc: "軍の研究開発は非常に重要であり、経済活動に不可欠なものだ。"
 BRA_develop_recife: "レシフェを開発"
 BRA_develop_recife_desc: "レシフェは、成長を促進すべき重要な港湾都市だ。海外からの製品に容易にアクセスできるため、開発の最適なターゲットとなっている。"
 BRA_northeastern_stimulus: "北東部振興"
 BRA_northeastern_stimulus_desc: "海岸沿いの北部地域では、いくつかの開発が必要とされている。"
 BRA_rio_employment_projects: "リオ雇用プロジェクト"
 BRA_rio_employment_projects_desc: "新しい政府の政策に基づいて、リオは地域経済でより多くの資金を循環させている。未来は決して暗く見えない。それは今もだ。"
 BRA_foreign_research_methods: "他国の研究方法"
 BRA_foreign_research_methods_desc: "外国人科学者は、我が国の科学部門を支援するために活用すべきだ。"
 BRA_energy_mining_ministry: "エネルギー・鉱業省"
 BRA_energy_mining_ministry_desc: "鉱山エネルギー省（MME）の組織的使命は、エネルギーと鉱物資源の持続可能な管理のための公共政策を策定し、それを確実に実行することで、国の社会経済的発展に貢献することだ。"
 BRA_amazonian_el_dorado: "アマゾンのエルドラド"
 BRA_amazonian_el_dorado_desc: "マナウスはアマゾンの秘宝だ。その美しい景観と観光業の潜在力は、地域経済に有益な雇用を生み出す可能性がある。"
 BRA_develop_the_interior_and_amazon: "内陸部とアマゾンの開発"
 BRA_develop_the_interior_and_amazon_desc: "アマゾンとブラジル内陸部に住む人々の生活環境を改善するために、これらの地域を開発する必要がある。"
 BRA_develop_sp_mg_and_the_south: "南東部と南部の開発"
 BRA_develop_sp_mg_and_the_south_desc: "サンパウロやクリチバのような大都市は十分に発展している。我が国の南東部と南部にもっと多くの都市を発展させる必要がある！"
 BRA_santos_oilfields: "サントス湾沖合油田の開発"
 BRA_major_development_projects: "主要開発プロジェクト"
 BRA_major_development_projects_desc: "ブラジルの経済と産業を改善するため、運輸公共事業省を通じて国内の産業分野に投資を行う。"
 BRA_expanded_brazilian_economy: "拡大するブラジル経済"
 BRA_expanded_brazilian_economy_desc: "国内の主要プロジェクトは経済の改善に役立った！"
 BRA_santos_oilfields_desc: "サントス湾は石油の非常に豊富な地域である。この地域を開発すれば、我が国の経済を成長させることが出来るだろう。"
 BRA_petrobras_tech: "ペトロブラス社の技術"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A.（ペトロブラス）は、ブラジル政府を大株主とする株式公開企業であり、国営の混合経済企業である。石油・精製部門に重点を置いている。同社の技術により、石油埋蔵量の拡大や製油所の改善をすることができる！"
 BRA_canadian_vale_incorporation: "カナディアン・ヴェイルの統合"
 BRA_canadian_vale_incorporation_desc: "ヴァーレはブラジルの多国籍鉱業会社であり、国内最大の物流会社の一つだ。また、世界最大級の鉱業会社であり、鉄鉱石、ペレット、ニッケルの最大生産者でもある。同社はカナダでも事業を展開している。もしカナダのヴァーレを親会社であるブラジルのヴァーレとより緊密に統合すれば、カナダとの友好関係を維持しつつ、資源を獲得することができるだろう。"
 BRA_fossil_fuel_industry: "化石燃料産業"
 BRA_fossil_fuel_industry_desc: "「持続可能な開発」や環境保護について言われていることはすべて大きな嘘にすぎない。自然から資源を採掘しようではないか！"
 BRA_clean_energy_path: "クリーンエネルギーへの道"
 BRA_clean_energy_path_desc: "私たちはアマゾン熱帯雨林の大部分を所有している。このことを念頭に置き、将来の世代のために環境を守らなければならない。"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "リオで計画中の石油化学コンビナート「COMPERJ」。我々はこれに投資するべきだ！"
 BRA_develop_angra3: "ANGRA3の開発"
 BRA_develop_angra3_desc: "アングラ・ドス・レイスで計画中の原子力発電所「ANGRA3」。我々はこれに投資するべきだ！"
 BRA_presal_dev: "プレソルト層の開発"
 BRA_presal_dev_desc: "プレソルト層（PRÉ-SAL）は、海底の塩層の下にある岩層で発見された新しい深海油田だ。ブラジル沿岸で発見されたプレソルト層の埋蔵量は世界で最も深く、数十億バレルに及ぶ軽質油が見込まれている。"
 BRA_solar_power_sertao: "セルトンにおける太陽光発電の拡大"
 BRA_solar_power_sertao_desc: "セルトンはとても乾燥していて暑い地域である。太陽光発電に投資するには完璧な場所だろう！"
 BRA_help_the_farmers: "農家を援助"
 BRA_help_the_farmers_desc: "農家は我が国の経済にとって極めて重要な存在だ。我々は、農家が事業を継続するだけでなく、自給自足を支える基盤となるよう支援することに重点を置くべきだ。"
 BRA_agrotech: "農業技術への投資"
 BRA_agrotech_desc: "農場を改良するためには、農業技術に投資する必要がある！"
 BRA_agricultural_protectionism: "農業保護主義"
 BRA_agricultural_protectionism_desc: "我が国の食料自給を支える基盤として、農業産業は外国の利害から保護されなければならない！"
 BRA_free_trade_agro_producs: "農作物自由貿易"
 BRA_free_trade_agro_producs_desc: "外国は我が国の農産物に関心を持っている。経済を改善するために、農業市場を自由化するべきだ！"
 BRA_support_the_unions: "組合を支援"
 BRA_support_the_unions_desc: "我が国の労働組合は、我が国の成功に欠かせないものだ。そのような努力に賛同の意を示そうではないか。"
 BRA_pro_union: "親組合"
 BRA_pro_union_desc: "労働組合を支持すると口で言うことと、自らの評判を犠牲にして積極的に支持することは全く別問題だ。"
 BRA_agrarian_economy: "農業経済"
 BRA_agrarian_economy_desc: "我が国はサトウキビ畑の上に築かれた国だ。農産物が主要輸出品だった時代に立ち戻ろうではないか。"
 BRA_support_international_bankers: "国際銀行家の支持集め"
 BRA_support_international_bankers_desc: "経済の改善のためには、国際銀行家から支援を集める必要がある。"
 BRA_help_business_owners: "企業経営者の支援"
 BRA_help_business_owners_desc: "経済の大部分を担っている企業経営者を支援する必要がある。"
 BRA_support_industries: "コングロマリットへの支援"
 BRA_support_industries_desc: "ブラジルは広大な国土を持つが、十分に工業化されているとは言えない。今こそ、工業化の炎を再び燃え上がらせる時だ！"
 BRA_further_industrialization: "更なる工業化"
 BRA_further_industrialization_desc: "ブラジル全土で進行中の工業プロジェクトが経済を改善している。この流れをさらに推し進めよう！"
 BRA_neighborly_development: "近隣開発"
 BRA_neighborly_development_desc: "近隣諸国は我々の助けを必要としている。南米は、まさに収穫されるべき熟したリンゴであり、この未開拓の可能性を活かすのは、我々自身だ。"
 BRA_the_guays: "「グアイ」達"
 BRA_the_guays_desc: "パラグアイとウルグアイは我々の勢力圏の重要な一員である。両国は、将来に向けて互いに歩み寄り、助け合えるよう努めなければならない。"
 BRA_argentina: "アルゼンチン"
 BRA_argentina_desc: "アルゼンチンは長年にわたり、我々とライバル関係にある。これは歴史的に対立してきた両国の宗主国によるものであり、我々自身の選択ではない。大陸で最も軍事力の高い二国として、我々の協力は共通の経済成長にとって不可欠である。"
 BRA_bolivia: "ボリビア"
 BRA_bolivia_desc: "ボリビアは過去の戦争によって不利な立場に置かれた国だが、我々の利益と自国の利益のために、経済的に我々と協力する意思があるかもしれない。"
 BRA_northerners: "北の国々"
 BRA_northerners_desc: "我々の北にある国々は歴史的に不安定だが、これを逆転させることで国境が確保されるだけでなく、相互の経済成長も実現する。"
 BRA_western_coastal_countries: "西海岸の国家"
 BRA_western_coastal_countries_desc: "チリ、ペルー、エクアドルは、近代化の恩恵を多く失った国々である。彼らの状況改善を支援することで、我々自身の経済的利益も高めることができる。"
 BRA_the_way_we_judge: "我々の判断基準"
 BRA_the_way_we_judge_desc: "自分たちが何者であるかを決める第一歩は、誰を、そしてどのように判断するのかを決めることだ。"
 BRA_isolationism: "孤立主義"
 BRA_isolationism_desc: "世界は恐ろしく、卑劣な場所だ。新たな孤立主義の方針に立ち戻ろう。"
 BRA_the_country_of_brotherly_love: "友愛の国"
 BRA_the_country_of_brotherly_love_desc: "ブラジルは希望の灯台となり、友愛の象徴となるだろう。"
 BRA_restrict_travelers: "旅行者の制限"
 BRA_restrict_travelers_desc: "他国から我々の偉大な国に流入する人々は大きな問題となっている。これらの旅行者は、この地域にとって厄介な存在となりつつある。観光は厳しく審査され、抑制されるべきであり、これらの観光客や旅行者の入国は制限されなければならない。"
 BRA_shut_down_the_borders: "国境の閉鎖"
 BRA_shut_down_the_borders_desc: "国内への人の流入を制限するもう一つの方法は、国境を閉鎖し、国境沿いに軍事力を増強することだ。"
 BRA_brazil_first: "ブラジル第一主義"
 BRA_brazil_first_desc: "すべての上にブラジルを。何者にも屈しないブラジルを。"
 BRA_gunboat_diplomacy: "砲艦外交"
 BRA_gunboat_diplomacy_desc: "隣国は拡張のための絶好の標的となり得る。彼らを我々の支配下に置こう。小規模な国々の中には、力を行使してでも我々の偉大な国に統合した方がはるかに良いものもあるだろう。"
 BRA_brazil_above_all: "何よりもブラジル"
 BRA_brazil_above_all_desc: "我々は他国のニーズや希望よりも自国を優先する。"
 BRA_the_international_mediator: "国際調停者"
 BRA_the_international_mediator_desc: "偉大なるブラジル連邦共和国は、世界で最も独自性のある立場にある国の一つだ。我々は特定の立場に偏らない、最大規模の国の一つとして存在している。さらに、東西の狭間に位置していることで、双方を理解することができるのだ。"
 BRA_strength_in_cooperation: "協力という強み"
 BRA_strength_in_cooperation_desc: "この世界で我々が得られる最大の力は、選び取った友人たちだ。"
 BRA_visit_every_country: "世界歴訪"
 BRA_visit_every_country_desc: "目標は世界195カ国の全ての国と関係を築くことだ。"
 BRA_support_the_little_guys: "小さき者への支援"
 BRA_support_the_little_guys_desc: "まず最初の一歩は、小国たちを支えることだ。ガイアナやスリナムは、我々の揺るぎない支援を必要としているだろう。"
 BRA_a_global_power: "国際大国"
 BRA_a_global_power_desc: "ブラジルは新たな超大国となるだろう。"
 BRA_nosso_exercito: "ブラジル陸軍"
 BRA_nosso_exercito_desc: "陸軍には多くの問題があり、これらの解決を行う必要がある。"
 BRA_marinha_do_brasil: "ブラジル海軍"
 BRA_marinha_do_brasil_desc: "ブラジルは広大な海岸線を持つが、我が海軍は空域、河川、海域を十分に守れていない。"
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "IMBELへの投資は、ブラジルの防衛産業の成長をさらに促進するだろう。IMBELはブラジル軍の主要な準政府機関として位置付けられている。IMBELが軍需の継続的な需要を満たし、生産を拡大することを奨励することは、我が軍全体にとって永続的な利益となるだろう。"
 BRA_modern_artillery: "現代型野戦砲"
 BRA_modern_artillery_desc: "効果的な砲兵運用という古い教義を捨て去ることはできない。ブラジルは自立し、現代の強力な野戦砲を自国で生産する必要がある。"
 BRA_strength_on_land: "陸軍の強化"
 BRA_strength_on_land_desc: "我が軍の重点は陸軍に置かれるべきだ。ブラジルは陸軍で強大でなければならない。"
 BRA_homemade_rifles: "自作ライフル"
 BRA_homemade_rifles_desc: "ライフルは、万が一必要になったときに簡単に自宅で組み立てることができる。"
 BRA_western_military_factories: "西部の軍需工場"
 BRA_western_military_factories_desc: "西部は軍需産業の拡大に最適だ。"
 BRA_northeastern_military_factories: "北東部の軍需工場"
 BRA_northeastern_military_factories_desc: "フォルタレーザとレシフェは北東部の海岸沿いの重要な場所である。拡大する軍隊を支援するために、ここに軍需工場を建築することができるだろう。"
 BRA_national_drydocks: "国立乾ドック"
 BRA_national_drydocks_desc: "我が国の海軍には追加の乾ドックが必要だ。沿岸海軍の建造能力を拡大しなければならない。"
 BRA_sao_paulo_naval_industries: "サンパウロ造船産業"
 BRA_sao_paulo_naval_industries_desc: "新たな海軍施設の建築を続けてきたことにより、我々は徐々に最新の艦船の建造能力が向上している。"
 BRA_rio_drydocks: "アルセナウ・ジ・マリーニャの拡張"
 BRA_rio_drydocks_desc: "アルセナウ・ジ・マリーニャ（ブラジル海軍工廠）は、ブラジル海軍の軍事施設であり、リオデジャネイロ市のグアナバラ湾に位置している。この工廠は、ブラジル海軍および友好国向けの主な艦艇建造・整備施設である。この工廠を拡張して追加の艦艇建造を可能にすることは、我が海軍と同盟国にとって南大西洋での海上優位性を確保する上で大きな恩恵となるだろう。"
 BRA_behind_the_times: "時代遅れ"
 BRA_behind_the_times_desc: "我が国の海軍が大西洋において主要な海軍になるためには、さらなる努力が必要だ。"
 BRA_underwater_flotilla: "水中艦隊"
 BRA_reform_the_navy: "海軍改革"
 BRA_reform_the_navy_desc: "過去の失敗や他国の事例を学ぶことで、より強力で効率的な海軍を作り上げることができる。"
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "現在の装甲兵員輸送車は時代遅れになっており、十分に活用されていない。新たにＥＥシリーズの開発を始めなくてはならない。"
 BRA_acquire_new_equipment: "新型装備の調達"
 BRA_acquire_new_equipment_desc: "我が国の無線通信機器や指揮装備には改善の余地がある。狼煙の時代は終わったのだ。軍事政権も失望するだろう。"
 BRA_update_the_ifvs: "歩兵戦闘車の更新"
 BRA_update_the_ifvs_desc: "歩兵戦闘車は戦車などの重装備の使用を最低限に抑える近代的な装備であり、歩兵の軽支援を行うことができる。新世紀以降も軍事力を維持するために、これらを更新していく必要がある。"
 BRA_decentralized_warfare: "分散型戦争指揮"
 BRA_decentralized_warfare_desc: "他国とは異なり、我々はロシアやイランに注目すべきだ。彼らの指揮構造は単純で小規模だ。我々の陸軍もこれを模範とし、迅速かつ効率的に敵と戦う態勢を整えられるだろう。"
 BRA_modern_armor: "現代型装甲部隊"
 BRA_modern_armor_desc: "我が国の装甲車両は数年前の型で時代遅れだ。ドイツ製の新型車両に更新すべきだ。"
 BRA_larger_artillery: "大型砲の導入"
 BRA_larger_artillery_desc: "自走砲（SPG）の優先度が高まる中で、従来型の砲兵は重要視されなくなっている。しかし、固定式の大砲の有効性を過小評価してはならない。"
 BRA_braco_forte_mao_amiga: "強い腕、友好的な手"
 BRA_braco_forte_mao_amiga_desc: "ブラジル軍は、その存在感を示すべき力である。我々は決して引き下がらず、また他国を威圧することもない。強い腕と友好的な手で我々の力を示すのだ。"
 BRA_french_naval_studies: "フランス海軍研究"
 BRA_french_naval_studies_desc: "フランスは依然として世界で最も強力な海軍の一つを保有している。過去には我々を助けてくれたこともある。その知識を活用し、自国の艦艇を改良することができるかもしれない。"
 BRA_lets_go_nuclear: "核の時代へ"
 BRA_lets_go_nuclear_desc: "原子力はブラジルの未来を切り開く鍵だ！"
 BRA_assault_carriers: "強襲揚陸艦"
 BRA_assault_carriers_desc: "強襲揚陸艦の開発は、我が軍の戦力をさらに向上させるだろう。"
 BRA_usn_carriers: "アメリカ海軍の空母"
 BRA_usn_carriers_desc: "アメリカから空母を取得することで、遠洋での勢力投射能力をさらに強化できるだろう。"
 BRA_juruena_class: "ジュルエナ級"
 BRA_juruena_class_desc: "ジュルエナ級駆逐艦は、1930年代から1940年代にかけてイギリスで製造された駆逐艦だ。これらの駆逐艦は、汎用性の高い優れた艦艇だった。これらの駆逐艦を改修し、新たなジュルエナ級を建造しよう。"
 BRA_protegendo_nossas_riquezas: "資源保護"
 BRA_protegendo_nossas_riquezas_desc: "新たな武器がブラジル海軍を世界の羨望の的にするだろう！"
 BRA_air_force_expansion: "空軍の拡張"
 BRA_air_force_expansion_desc: "強力な海軍と陸軍には、それ以上に強力な空軍が必要だ。"
 BRA_invest_in_heli: "ヘリコプターへの投資"
 BRA_invest_in_heli_desc: "ヘリコプターは、空挺部隊の輸送や装備の搬送に大いに役立つだろう。"
 BRA_carrier_planes: "空母搭載機"
 BRA_carrier_planes_desc: "我々の空母は、現代の海軍作戦に対応するには装備が不十分だ。この国土、領海、そして領空をより確実に守るため、空軍の強化に注力しよう。"
 BRA_cas_research: "近接航空支援機研究"
 BRA_cas_research_desc: "近接航空支援は決して過小評価すべきではない。"
 BRA_maritime_routine: "海上パトロール"
 BRA_maritime_routine_desc: "海上哨戒機への投資は極めて有益だろう。"
 BRA_mr_fighters: "マルチロール戦闘機"
 BRA_mr_fighters_desc: "マルチロール戦闘機は万能なため、効果的な兵器である。マルチロール戦闘機は一つのことに特化しているわけではないが、それでも我が軍にとっては貴重な兵器である。"
 BRA_light_fighters: "軽戦闘機"
 BRA_light_fighters_desc: "軽戦闘機は我々にとって非常に有用な装備となる。偵察活動や部隊への軽火力支援を行えるだけでなく、敵爆撃機の迎撃にも役立つだろう。"
 BRA_brazilian_space_program: "ブラジル宇宙計画"
 BRA_brazilian_space_program_desc: "ブラジル宇宙計画（PEB）は、打ち上げ機技術の研究開発、衛星の製造、そしてブラジルにおける宇宙探査全般を包含する総称である。1994年以降、ブラジル宇宙機関（AEB）が国家宇宙計画を統括している。"
 BRA_cooperate_with_nasa: "NASAとの協力"
 BRA_cooperate_with_nasa_desc: "NASAは月面着陸を可能にした。我々が彼らと協力することで、多くの恩恵を得られるだろう！"
 BRA_create_launchpads: "新たな発射台の建設"
 BRA_create_launchpads_desc: "赤道からロケットを打ち上げるのはフロリダからの発射よりもはるかに優れている。地球の自転による追加の慣性を利用することで、軌道への到達がはるかに容易になるからだ。我々は、優れた発射台を建設するのに最適な場所に位置している！"
 BRA_first_time_in_the_moon: "初めての月面着陸"
 BRA_first_time_in_the_moon_desc: "ブラジル人が栄光を手にし、アメリカ人が成し遂げたように月面に着陸する時が来た。"
 BRA_a_mission_to_mars: "火星へのミッション"
 BRA_a_mission_to_mars_desc: "これまで火星に行った者はいない。少なくとも、人類が火星に着陸したことはない。我々が初の有人火星ミッションを送り出す責任を担うのだ！"
 BRA_brazilian_space: "ブラジル宇宙"
 BRA_brazilian_space_desc: "我々の宇宙での優位性は、国際的な認知と名声を大いに高めている。また、継続的な宇宙ミッションによって、多くの研究分野が進展している。"
 BRA_mining_in_space: "宇宙採掘"
 BRA_mining_in_space_desc: "ブラジルはすでに膨大な資源を有しているが、宇宙での採掘によってさらに多くの資源を得ることができる！"
 BRA_cardosos_last_years: "カルドーゾの最後の経済政策"
 BRA_cardosos_last_years_desc: "カルドーゾは任期終了前に実施を目指す一連の社会経済政策を計画している。彼の大統領任期中には、前任者から引き継いださまざまな問題や、不安定な世界経済の影響が立ちはだかった。それでも彼は、我々を新たな千年紀へと導くつもりだ。"
 BRA_amazonian_development_project: "アマゾン開発プロジェクト"
 BRA_amazonian_development_project_desc: "ブラジル全土の多くの企業が「アマゾン開発プロジェクト」として知られる計画を提案しようとしている。このプロジェクトは、アマゾン熱帯雨林を開発することを目的としている。計画の内容は軽度な鉄道敷設から、大規模な産業的採掘までさまざまだ。少なくとも彼らの提案を検討する価値はあるだろう。"
 BRA_project_devastate_the_amazon: "アマゾン破壊プロジェクト"
 BRA_project_devastate_the_amazon_desc: "政府内で議論されている別のプロジェクトがある。それはアマゾンを破壊するものだが、同時に我が国の経済を改善する可能性を秘めている。この件について、どう対応すべきだろうか？"
 BRA_march_of_the_excluded: "排除された者たちの行進"
 BRA_march_of_the_excluded_desc: "ブラジル建国500周年は、先住民たちの抗議によって暗い影を落とした。彼らは過去を思い出させ、街頭に立ち、最初にこの地にいた人々を支援できない現体制を厳しく非難している。"
 BRA_native_protests: "先住民の抗議"
 BRA_native_protests_desc: "先住民たちの抗議は、植民地主義の醜い歴史を改めて突きつけている。この機会を利用して、取り締まりを強化し、警察力を増強することができる。"
 BRA_angry_natives: "怒れる先住民"
 BRA_angry_natives_desc: "カルドーゾの境界画定に関する政策により、先住民たちは現政権に対してあまり満足していない。"
 BRA_reinstating_imf_debts: "IMF債務の再導入"
 BRA_reinstating_imf_debts_desc: "世界経済が変化の兆しを見せ始めている。選択肢が尽きかけ、現在、公的債務が増加している。かつて取り決められたIMF債務を、今再び導入する必要がある。IMFの救済パッケージは、ルーラが当選する数か月前に署名されたものだ。"
 BRA_a_modern_recession: "現代の景気後退"
 BRA_a_modern_recession_desc: "世紀の変わり目に、ブラジル経済は確かにいくつかの打撃を受けた。アジア危機、公的債務、その他の要因が最近の経済低迷を引き起こした。一部の経済改革により、停滞した経済を回復させることが可能だ。我々は、さまざまな有権者との的を絞った政治的対話を通じて、これを実現することができる。"
 BRA_foreign_assist: "外国援助の要請"
 BRA_foreign_assist_desc: "我々は、増大する債務を軽減するためにアメリカ合衆国に支援を求めることができる。現在、我が国の公的債務の多くは、債券やその他の国債の形でアメリカの民間投資家が保有している。相互の利益を目的とした取引や、単なる善意の行為として、アメリカ政府が我々の債務を免除し、IMFの債務パッケージにさらに絡め取られることを防いでくれる可能性がある。"
 BRA_deficit_spending: "赤字財政"
 BRA_deficit_spending_desc: "この規模の景気後退から抜け出す唯一の真の方法は、将来のために大量の資金を投入して経済を持ちこたえることだ。我々は、追加の国債を発行し、国民から資金を調達して不況を乗り切ることを検討できる。"
 BRA_crippled_currency: "弱体化した通貨の再評価"
 BRA_crippled_currency_desc: "我々が実施してきた政策により、弱体化した通貨に関連する金融危機が徐々に緩和されつつある。この方向性を維持し、さらなる問題が非効率な通貨から生じる前に、この問題を解決するべきだ。"
 BRA_logging_reform: "伐採産業の改革"
 BRA_logging_reform_desc: "我が国の伐採産業に対し、より厳格な規制を導入する時が来た。アマゾンは保護を切実に必要としており、現在の伐採面積の損失は、熱帯雨林の持続可能性を大きく超えている。"
 BRA_preserve_amazon: "アマゾン保護作戦"
 BRA_preserve_amazon_desc: "アマゾンのさらなる破壊を防ぐため、この地域に規制保護を設け、より厳しい罰則と強化された警備体制を整えなければならない！"
 BRA_protect_amazon: "アマゾンの保護"
 BRA_protect_amazon_desc: "我が国の三軍の協力により、アマゾンの河川、熱帯雨林、空域を保護することができる。"
 BRA_find_the_dealers: "売人の処罰"
 BRA_find_the_dealers_desc: "カルテルと戦うための第一歩は、その売人を処罰することだ。薬物を流通させる者を厳しく取り締まり、街から麻薬を排除する必要がある。"
 BRA_crack_down_on_suppliers: "麻薬の焼却"
 BRA_crack_down_on_suppliers_desc: "供給を絶滅させれば、首謀者の収入も絶滅することになる。"
 BRA_seize_and_arrest: "押収と逮捕"
 BRA_seize_and_arrest_desc: "供給者を取り締まり、協力を拒否する者を逮捕しなければならない。犯罪撲滅に協力しないなら、刑務所の満員化に加担することになるのだ。"
 BRA_take_out_kingpins: "キングピンの排除"
 BRA_take_out_kingpins_desc: "カルテルの指導者を排除することで、彼らの組織内に混乱が生じ、長きにわたり我が国を蝕んできた疫病を最終的に終わらせることに一歩近づくことになるだろう。"
 BRA_help_the_youth: "若者の支援"
 BRA_help_the_youth_desc: "我々の若者はカルテルの支配下で苦しんでいる。彼らが古い道に戻らないよう、新たな経済的機会を提供しなければならない。"
 BRA_end_the_cartels: "麻薬戦争の終結"
 BRA_end_the_cartels_desc: "長い時間の後、カルテルとの戦争がついに終わった。"
 BRA_expand_to_latin_america: "ラテンアメリカ全体への拡大"
 BRA_expand_to_latin_america_desc: "我々のこの連合は、メキシコ、グアテマラ、ホンジュラスといったラテンアメリカの兄弟すべてを結束させねばならない！"
 BRA_sa_right: "南米右派"
 BRA_sa_right_desc: "秩序と進歩。"
 BRA_south_american_protection: "南米保護"
 BRA_south_american_protection_desc: "将来の脅威から南米を守るためには、我々は団結する必要がある！"
 BRA_maitain_sa_democracy: "民主主義の維持"
 BRA_maitain_sa_democracy_desc: "民主主義原則は南米の保護において基本的である！"
 BRA_maintain_unity: "統一の維持"
 BRA_maintain_unity_desc: "人々は常にイデオロギーをめぐる議論で、些細な点をめぐって衝突している。新たな法律を制定することで、国民に対し、官僚たちが団結していることを示すことができる。これは間違いなく、国民の一体感に良い影響を与えるだろう。"
 BRA_mercosur_international_diplomacy: "メルコスールの国際外交"
 BRA_mercosur_international_diplomacy_desc: "メルコスールを拡大するためには、外交に対して開かれた姿勢を持たなければならない。"
 BRA_align_with_eu: "EUとの連携"
 BRA_align_with_eu_desc: "ヨーロッパ人は南米を植民地化した人々だった。今日、彼らは欧州連合（EU）で大きな経済的・政治的な力を持っている。我々が彼らと連携すれば、多くの利益を得られるだろう。"
 BRA_align_with_au: "アフリカとの連携"
 BRA_align_with_au_desc: "ブラジルとアフリカには多くの共通点がある。どちらも豊富な天然資源を有し、かつて植民地化された歴史を持ち、そして世界の大国となる可能性を秘めている。我々は彼らと連携しなければならない！"
 BRA_closer_alignment_un: "国連への緊密な連携"
 BRA_closer_alignment_un_desc: "国際連合は、国際協力を促進するために設立された政府間組織だ。我々が彼らと連携すれば、まさに理想的だ！"
 BRA_integrate_unasul: "UNASULの統合"
 BRA_integrate_unasul_desc: "UNASULとメルコスールは非常に類似した目標を持っている：南米における統一と協力を促進すること。完璧な決定は、これら二つの組織を合併することだろう。"
 BRA_amazon_question: "アマゾン問題"
 BRA_amazon_question_desc: "多くの国際機関や政府は、アマゾンがブラジルだけのものではないと主張しているが、その大半はブラジルに位置している。この問題を今こそ解決しなければならない！"
 BRA_mercosur_eu_trade_agreements: "メルコスール＝EU貿易協定"
 BRA_mercosur_eu_trade_agreements_desc: "メルコスールと欧州連合（EU）の間の自由貿易協定は、両者の間で自由貿易の実践を確立することを目的としている。"
 BRA_agro_agreement: "農業協力"
 BRA_agro_agreement_desc: "南米とアフリカの両方が飢餓問題を抱えている。飢餓を終わらせるためには、農業協力協定を締結する必要がある！"
 BRA_educational_support: "教育支援"
 BRA_educational_support_desc: "ヨーロッパには、世界最高水準と評価される大学がいくつも存在している。一方で、我々には学校を改善する必要があるため、ヨーロッパからの支援は非常に役立つだろう！"
 BRA_water_act: "水資源法"
 BRA_water_act_desc: "ブラジルは豊富な水資源を有する国であり、これは近い将来貴重になるかもしれない。だからこそ、この水資源を保護することが重要だ！"
 BRA_literacy_act: "識字法"
 BRA_literacy_act_desc: "アフリカと南米の両方が、識字率と教育水準の問題を抱えている。両大陸が協力することで、教育制度を大幅に改善することができるだろう！"
 BRA_european_investments: "ヨーロッパの投資"
 BRA_european_investments_desc: "ヨーロッパの投資家は、メルコスール加盟国の経済を改善する絶好の機会だ！"
 BRA_mercosur_au_economic_plan: "メルコスール＝アフリカ連合経済計画"
 BRA_mercosur_au_economic_plan_desc: "南米とアフリカは経済問題を抱えている。相互支援によって、これらの問題を解決することができる！"
 BRA_improve_african_infrastructure: "アフリカのインフラ改善"
 BRA_improve_african_infrastructure_desc: "アフリカのインフラは十分に整っていない。もし我々が援助を行えば、彼らを助けるだけでなく、支援を取り付けることもできるだろう！"
 BRA_invest_in_african_industries: "アフリカ産業への投資"
 BRA_invest_in_african_industries_desc: "アフリカへの投資は、この大陸の経済を改善するだろう。"
 BRA_gain_african_support: "アフリカの支持獲得"
 BRA_gain_african_support_desc: "アフリカの支持を集めることで、我々は世界における政治的地位を大きく向上させることができる。"
 BRA_gather_international_support: "国際的な支持の獲得"
 BRA_gather_international_support_desc: "国際的な支持を集めることで、我々は大きな政治的地位を得ることができるだろう！"
 BRA_welfare_expansion_for_mercosur: "福祉の拡充"
 BRA_welfare_expansion_for_mercosur_desc: "南米では福祉が課題となっている。医療予算を増加させることで、国民により良い健康をもたらすことができるだろう！"
 BRA_maitain_peace: "大陸の平和維持"
 BRA_maitain_peace_desc: "南米はついに平和を迎えた。"
 BRA_embrace_eu_tourists_immigrants: "ヨーロッパからの観光客と移民を受け入れる"
 BRA_embrace_eu_tourists_immigrants_desc: "ブラジルには多くのヨーロッパからの移民と観光客がいる。彼らに心からの歓迎を示そう！"
 BRA_research_agreement_eu: "ヨーロッパとの研究協定"
 BRA_research_agreement_eu_desc: "外国の研究援助は南米全体を助けるだろう！"
 BRA_get_inspiration_from_eu_model: "EUモデルからのインスピレーション"
 BRA_get_inspiration_from_eu_model_desc: "欧州連合にはいくつかの非常に良い政策がある。我々はこれらの政策をメルコスールに適用し、大陸への統一を促進すべきである。"
 BRA_americas_unity: "南米の団結"
 BRA_americas_unity_desc: "隣国に囲まれた我々は、一緒になれば強くなれる。"
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "MERCOSUR（メルコスール）、またはMERCOSUL（メルコスル）は、1990年代初頭にブラジル、アルゼンチン、ウルグアイ、パラグアイによって締結された関税および政治協定である。その後、南米の他の国々もメルコスールの準加盟国となった。この組織は、南米に必要な繁栄と団結をもたらす価値ある組織だ。"
 BRA_court_locals: "地元民への求愛"
 BRA_court_locals_desc: "地元の国々は、我々の外交政策に応じて、将来我々の同盟国となるかもしれない。"
 BRA_region_expansion: "地域拡大主義"
 BRA_region_expansion_desc: "我々は土地を必要としている。一部の国々は助けを必要としている。もし彼らが我々に服従すれば、彼らは経済に大きなブーストを得て、我々は土地を得るだろう。それはウィンウィンではないか？"
 BRA_suspend_ven: "ベネズエラの資格停止"
 BRA_suspend_ven_desc: "ベネズエラの continent のビジョンは我々のものと一致しない。彼らがメルコスールに存在し続け、組織の他のメンバーをさらに腐敗させることは許されない。"
 BRA_trade_agreement: "貿易協定"
 BRA_trade_agreement_desc: "我々は他の南米諸国との貿易をさらに続けるべきである。そうすれば我々は関係と経済を改善するだろう。"
 BRA_discuss_currency: "通貨の議論"
 BRA_discuss_currency_desc: "共通の通貨単位はメルコスールのすべてのメンバーによって合意されなければならない。"
 BRA_people_goods: "人と物資"
 BRA_people_goods_desc: "我々は物資だけでなく、国境を越えた人々の容易な移動も許可すべきである。"
 BRA_inv_obs: "オブザーバーの招待"
 BRA_inv_obs_desc: "メルコスールの強さを目撃するために外部のオブザーバーを招待しよう。"
 BRA_united_continent: "統一された大陸"
 BRA_united_continent_desc: "南米全体が共通の経済的利益において団結すべきである - 我々のライバルであるベネズエラ人でさえも。"
 BRA_follow_euro: "ユーロに従う"
 BRA_follow_euro_desc: "我々の貿易を米ドルに基づかせるのではなく、我々はUNASULの共通の交換媒体としてユーロを使用するだろう。"
 BRA_cooperation: "協力"
 BRA_cooperation_desc: "虹とキスについて何か叫ぶだけで成功が聞こえる。"
 BRA_assoc_members: "新メンバーの準加盟"
 BRA_assoc_members_desc: "我々の一員、我々の一員。"
 BRA_sa_left: "南米左派"
 BRA_sa_left_desc: "共産主義は永遠なり。"
 BRA_mercosur_diplomacy: "メルコスール国際外交"
 BRA_mercosur_diplomacy_desc: "メルコスールは欧州連合と同じように国際的に認識されるべきである。"
 BRA_new_coalition: "新連合"
 BRA_new_coalition_desc: "ブラジル左派は国家主義者に対して一つの利点を持っている：彼らはより団結している。より大きな利点を得るためには、連合が創設される必要がある！"
 BRA_parties_of_the_people: "人民の党"
 BRA_parties_of_the_people_desc: "多くの不承認をもって自らを維持する政府はない。これの良い例は、非常に低い承認率を持ち、弾劾で終わった我々の以前の政府であった。"
 BRA_strenghten_coalition: "連合の強化"
 BRA_strenghten_coalition_desc: "我々は我々の党とイデオロギーが唯一支配的であることを確実にしなければならない。"
 BRA_new_brazil: "新たなるブラジル"
 BRA_new_brazil_desc: "ブラジルは今や新しい国であり、偉大な左翼政府によって統治されている。"
 BRA_mst: "MST"
 BRA_mst_desc: "「土地なし農民運動」は、ブラジルの多くの耕作可能な土地が放棄されているか使用されていないため、農地改革を目指す運動である。"
 BRA_absorb_left_wing: "左翼政党の吸収"
 BRA_absorb_left_wing_desc: "PSOLやPCdoBのようなすべての左翼政党を吸収することは、我々の人気とブラジル支配を保証するだろう。"
 BRA_lulismo: "ルーリズム"
 BRA_lulismo_desc: "ルーリズムは、以前は社会運動や労働者党に敵対的であったブラジル社会の一部が、ルイス・イナシオ・ルーラ・ダ・シルヴァ大統領率いる政治勢力の背後に統合された2006年の状況を説明する政治イデオロギーである。制御された改革主義と、社会の最貧困層に焦点を当てた限定的な構造変化。"
 BRA_the_pheonix_reborn: "蘇る不死鳥"
 BRA_the_pheonix_reborn_desc: "労働者党は改革され、ブラジルの未来のための新しい関心と目標を持っている。"
 BRA_pro_workers: "親労働者"
 BRA_pro_workers_desc: "労働者は共産主義の主要な精神であるため、我々は彼らの利益を満たすべきである。"
 BRA_popular_government: "人民政権"
 BRA_popular_government_desc: "人民が我々が行うすべての行動と決定を支持するため、人民政権はやりたいことをすべて行うことができる。"
 BRA_crush_psdb: "PSDBの粉砕"
 BRA_crush_psdb_desc: "PSDBは再民主化以来、我々の主要なライバルであった。このライバル関係を永遠に終わらせる時が来た！"
 BRA_bring_back_dilma: "ジルマの復帰"
 BRA_bring_back_dilma_desc: "ジルマ・ヴァナ・ルセフはブラジルの経済学者であり政治家であり、労働者党に所属し、2011年から2016年の弾劾による罷免までブラジルの第36代大統領を務めた。"
 BRA_appease_south_american_socialists: "南米社会主義者への配慮"
 BRA_appease_south_american_socialists_desc: "ベネズエラは南米社会主義の主要な砦であり、我々は相互の成功を保証するために彼らと連携しなければならない。"
 BRA_industrialization_help_from_china: "中国からの工業化支援"
 BRA_industrialization_help_from_china_desc: "中国は巨大な産業と経済を持っている。もし我々が彼らからいくらかの支援を得れば、我々はより良い経済を持つかもしれない。"
 BRA_five_year_plan: "五カ年計画"
 BRA_five_year_plan_desc: "西側諸国の自由経済モデルは社会主義国家の未来ではない。計画経済への回帰、できれば古典的なソビエト式五カ年計画の形で、以前はチェックされていなかった経済に対して政府にチェックされていない影響力を与えるだろう。"
 BRA_the_corruption_question: "汚職問題の終焉"
 BRA_the_corruption_question_desc: "ルーラのような過去の主要な社会主義指導者たちは非常に腐敗していた。我々は同じ過ちを犯すべきではない。"
 BRA_empower_the_government: "政府の権限強化"
 BRA_empower_the_government_desc: "汚職と戦うことは良いことだが、我々はそれを利用することからもいくつかの利益を得るべきだ。"
 BRA_better_sus: "SUSの改善"
 BRA_better_sus_desc: "SUS（統一保健システム）は非常に管理が不十分な保健システムである。それを改善することは、我々の人々の健康結果を改善するはずだ。"
 BRA_align_unions: "労働組合の支援"
 BRA_align_unions_desc: "単に労働組合を支持すると言うことは一つのことである。評判を犠牲にして積極的に彼らを支援することは別のことである。"
 BRA_aid_the_poor: "貧困層への援助"
 BRA_aid_the_poor_desc: "貧困は独立以来ブラジルが直面している問題であった。ブラジルでは独立以来、これは大きな問題であった。貧しい人々に援助を与えることにより、我々はより多くの支持を集めることができる。"
 BRA_left_wing_education: "左翼教育"
 BRA_left_wing_education_desc: "我々の学生に影響を与えることにより、我々は時間をかけて支持を集め、反乱のリスクなしにブラジル支配を保証することができる。"
 BRA_ban_nationalists: "国家主義者の禁止"
 BRA_ban_nationalists_desc: "これらの国家主義者はもうたくさんだ！彼らはブラジルがこれまで持っていた最悪のものだ！"
 BRA_socialist_market: "社会主義市場"
 BRA_socialist_market_desc: "計画された市場は我々にいくつかの利益を与えるだろう。"
 BRA_state_industries: "国営産業"
 BRA_state_industries_desc: "外国人によって所有されている産業プラントは常に安全保障上のリスクである。外国が経済制裁で我々を脅かしているため、産業所有者が一晩で去り、プラントの重要な部分を持ち去る可能性が常に存在する。それを防ぐためには、たとえ外国を怒らせるとしても、これらの産業を国家のために差し押さえる必要がある。"
 BRA_break_banks: "銀行の解体"
 BRA_break_banks_desc: "ブラデスコ？ブラジル銀行？サンタンデール？イタウ？これらのヒルに、彼らが労働者階級に与える痛みを感じさせよう。我々は彼らの破壊的な影響力を終わらせるだろう。"
 BRA_foro_de_sp: "サンパウロ・フォーラム"
 BRA_foro_de_sp_desc: "サンパウロ・フォーラム、またはフォルム・デ・サンパウロとしても知られているものは、ラテンアメリカおよびカリブ海地域の左翼政党および組織の会議である。ブラジル労働者党が、国際シナリオと新自由主義政策の実施の結果を議論する目的で、ラテンアメリカおよびカリブ海地域の他の政党や運動にアプローチしたときに構成された。"
 BRA_influence_our_neighbors: "隣国への影響力"
 BRA_influence_our_neighbors_desc: "南米で社会主義を後押しする時が来た。"
 BRA_op_car_wash: "オペレーション・カー・ウォッシュ"
 BRA_op_car_wash_desc: "「オペレーション・カー・ウォッシュ」という名前は、元々この調査が洗車場の上で行われていたマネーロンダリング操作を対象としていたことに由来する。この作戦は、連邦警察クリチバ支部がこのマネーロンダリング計画の範囲を明らかにするために実施しているものであり、深刻な政治的影響を持つ。"
 BRA_odebrecht_corruption: "オデブレヒトの汚職"
 BRA_odebrecht_corruption_desc: "建設会社オデブレヒトのCEOであるマルセロ・オデブレヒトは、ブラジル建設業界のカルテルを主導する人物だ。もしかすると、司法取引を条件に証言してくれるかもしれない。"
 BRA_petrobras_indictment: "ペトロブラス起訴"
 BRA_petrobras_indictment_desc: "闇市場の通貨ディーラーであるアルベルト・ユセフが、ペトロブラスのCEOパウロ・ロベルト・コスタに新しいランドローバーを贈り、政治家たちへの接触を円滑にする手助けをした。我々はさらに詳しく調査すべきだ。"
 BRA_searchandseizure: "押収捜索"
 BRA_searchandseizure_desc: "押収捜索令状は、事件に関する重要な証拠を押収することを可能にするだろう。多くの企業や人物が関与しているため、大規模な逮捕は世間に衝撃を与えるかもしれない。"
 BRA_anti_corruption_measures: "反汚職対策"
 BRA_anti_corruption_measures_desc: "連邦検察庁（MPF）は、汚職防止に向けた10の対策を議会で可決させるためのキャンペーンを提案した。これらの対策は、我が国の汚職を大幅に減少させる助けとなるかもしれない。"
 BRA_parties_of_the_left: "左派政党"
 BRA_parties_of_the_left_desc: "我々は左派政権を継続しなければならない。これまでの政権で多くの善行を成し遂げてきた。"
 BRA_psl_growth: "PSLの台頭"
 BRA_psl_growth_desc: "ボルソナーロの人気がますます高まるにつれて、彼の党であるPSLも非常に急速に成長しており、選挙に向けてさらにその傾向が強まっている。"
 BRA_acquit_pmdb: "MDBの無罪化"
 BRA_acquit_pmdb_desc: "ブラジル民主運動（MDB）は、以前はブラジル民主運動党（PMDB）として知られていた、ブラジルの中道派の政治政党である。PMDBはブラジル最大の政党であり、議会、上院、最高裁判所、その他多くの政治関連機関に強い影響力を持っている。彼らと手を組めば、いくつかの利益を得られるかもしれない。"
 BRA_acquit_workers_party: "労働者党の無罪化"
 BRA_acquit_workers_party_desc: "労働者党（PT）は、ブラジルの左派政党である。PTは中道派（セントラオン）からの支持はそれほど多くないが、国内全土で多くの国民から支持を得ている。"
 BRA_the_new_elections: "新たな選挙"
 BRA_the_new_elections_desc: "選挙――ブラジルにとって緊張の時だ。国民は非常に分裂している。PSL、PT、PSDBが参加する今回の選挙は、ブラジル史上最も緊迫した選挙になるだろう！"
 BRA_rw_populist: "右翼ポピュリズム"
 BRA_rw_populist_desc: "ブラジル左派の逮捕と過ちの後、人々は通路の反対側とPSLのような政党に目を向けている。"
 BRA_pt_pmdb_coop: "PT-MDB協力"
 BRA_pt_pmdb_coop_desc: "MDBは中道派の政党であり、セントラオンに大きな影響力を持っている。現在、我々はセントラオンと関係が悪化しているが、MDBの支持を求めることで状況を変えることができる。"
 BRA_pt_hegemony: "PTヘゲモニー"
 BRA_pt_hegemony_desc: "我が党はすでにブラジルで非常に人気がある。我々は我が国における影響力を絶対的なものにしなければならない！"
 BRA_rise_electoral_media: "選挙メディアの台頭"
 BRA_rise_electoral_media_desc: "ボルソナーロはソーシャルメディア、特にTwitterで巨大な支持を持っている。大統領を支持するハッシュタグや人々を見るのは普通のことである。"
 BRA_populist_wave: "ポピュリストの波"
 BRA_populist_wave_desc: "ブラジルでのボルソナーロの勝利により、巨大なポピュリストの波がブラジルで始まった。アクレからリオグランデ・ド・スルまで、ボルソナーロは全国で巨大な支持を持っている。"
 BRA_christian_democracy: "キリスト教民主主義"
 BRA_christian_democracy_desc: "ブラジル人はキリスト教的価値観のような伝統的な価値観を維持したいと考えている。このため、我々はよりキリスト教的な民主主義を確立しなければならない。"
 BRA_restoration_image: "イメージの回復"
 BRA_restoration_image_desc: "カルドーゾの退任後、彼の後継者たちがPSDBが何であり得るかを再構築し、再想像する時が来た。"
 BRA_underdog: "アンダードッグ効果"
 BRA_underdog_desc: "アンダードッグであることは、勝つかどうかわからずに戦うが、戦う価値のある何かを信じているという魅力を持つ。追い詰められたキツネのように、我々は前進するだろう。"
 BRA_social_democracy: "ブラジル社会民主主義"
 BRA_social_democracy_desc: "社会民主主義は、ほとんどのリベラリズムの分岐よりも大きな程度で経済的および社会的正義を支持する広範な左翼イデオロギーのスペクトルを指す。社会民主主義者は、不平等を抑制し、抑圧を抑制し、民主主義を育成するために資本主義を人間化しようとしている。我々の人々は社会民主主義システムを愛している。それを採用しよう。"
 BRA_liberal_resurgence: "リベラル再興"
 BRA_liberal_resurgence_desc: "リベラリズムは、個人の権利を促進し、国家権力の拡大よりも自由を強調する中道イデオロギーである。リベラル派は、世界の他の地域との自由貿易を伴う自由市場の枠組み内で進歩的な社会政策を支持する傾向がある。ブラジル国民はますますリベラルになっている。我々は人民のためにリベラル政府になるだろう。"
 BRA_electoral_upset: "選挙の番狂わせ"
 BRA_electoral_upset_desc: "PTが近年行ったように、今後我々の権力を奪うことがないようにする時が来た。"
 BRA_reduce_debts: "我々の債務削減"
 BRA_reduce_debts_desc: "党の人気を高め、ブラジル経済を改善するためには、我々の対外債務を削減する必要がある。"
 BRA_expansive_spending: "拡大する支出"
 BRA_expansive_spending_desc: "我々は多額の金を費やし、産業に投資することによって我々の経済を大幅に改善することができる。"
 BRA_foreign_buyouts: "外国による買収模索"
 BRA_foreign_buyouts_desc: "我々は支持を集め、少額の金を費やして我々の経済を改善することができる。"
 BRA_ciro_gomes: "シロ・ゴメスが我々を支持"
 BRA_ciro_gomes_desc: "シロ・フェレイラ・ゴメス、しばしば単にシロとして知られているは、北東部のセアラー州出身の中道左派のブラジル人政治家、弁護士、学者である。彼のキャリアを通じて、シロは1998年、2002年、そして最近では2018年に3回大統領に立候補した。現在、社会民主主義の民主労働党（PDT）に所属しており、シロは今我々に支援を提供している。"
 BRA_agrarian_reform: "農地改革"
 BRA_agrarian_reform_desc: "農地改革はブラジルにおける長年の問題への解決策であり、非常に少数の人々の手に非常に多くの土地がある。これを終わらせる時が来た。"
 BRA_social_programs: "社会プログラム"
 BRA_social_programs_desc: "社会プログラムは我々の人々を助ける鍵である。"
 BRA_cardoso_legacy: "カルドーゾの遺産"
 BRA_cardoso_legacy_desc: "最も偉大な国になるためには、ブラジルはその元大統領フェルナンド・エンリケ・カルドーゾ、またはFHCの遺産に従う必要がある。"
 BRA_psdb_pdt_coalition: "PSDB-PDT連合"
 BRA_psdb_pdt_coalition_desc: "PSDBはここ数年、本当に社会民主主義的な政党であった。もし我々がPDTのような他の政党と連携すれば、我々のすべての利益を満たすことができる。"
 BRA_rise_of_moderates: "穏健派の台頭"
 BRA_rise_of_moderates_desc: "穏健派の政治家は今や我が党を支持するだろう。"
 BRA_align_with_other_parties: "新連合の創設"
 BRA_align_with_other_parties_desc: "我々はブラジルを単独で統治することはできない。我々は他の政党、特に我々の利益を満たす政党と共に統治すべきである。しかし、我々はどの政党を選ぶつもりか……"
 BRA_business_deregulation: "親ビジネス規制緩和"
 BRA_business_deregulation_desc: "親ビジネス規制緩和は、国際投資と起業家にとって最良の選択肢である。これはより多くの雇用を生み出すはずだ。"
 BRA_business_regulation: "親ビジネス規制"
 BRA_business_regulation_desc: "親ビジネス規制は、我々の人々や労働者にとって最良の選択肢である。これは彼らの要求を満たすはずだ。"
 BRA_fight_corruption: "我が党の汚職との闘い"
 BRA_fight_corruption_desc: "PSDBは腐敗した政治家で満ちた党としてよく知られている。我々は国の利益のために汚職と戦うべきである。"
 BRA_seek_young_vote: "若年層の票の追求"
 BRA_seek_young_vote_desc: "若者は国の未来である。もし我々が彼らの間で人気を集めれば、我々はさらに数十年間ブラジルを統治するだろう。"
 BRA_industrial_congolmerates: "産業コングロマリット"
 BRA_industrial_congolmerates_desc: "ブラジルは大きな国かもしれないが、あまり工業化された国ではない。工業化の火を再燃させる時が来た！"
 BRA_revitalize_economy: "経済の活性化"
 BRA_revitalize_economy_desc: "経済自由主義と民営化は我々の経済を改善する方法である！"
 BRA_healthcare_reforms: "医療改革"
 BRA_healthcare_reforms_desc: "SUS（統一保健システム）は非常に貧弱で不安定な保健システムである。それを改善することは、我々の人々の健康を改善するはずだ。"
 BRA_support_from_the_us: "アメリカからの支援"
 BRA_support_from_the_us_desc: "アメリカが我々の側にいれば、我々はより良い武器へのアクセスを持つだけでなく、国際的に強力な同盟国を持つことになるかもしれない。"
 BRA_embrace_free_market: "自由市場の受容"
 BRA_embrace_free_market_desc: "企業や産業を民営化する際に、アメリカのような他の国々の例に従うことによって、我々は経済を改善することができる。"
 BRA_bastion_of_liberty: "自由の砦"
 BRA_bastion_of_liberty_desc: "ブラジルはふさわしい世界超大国となるだろう。我々は民主主義の主要な砦となるだろう。"
 BRA_education_reforms: "教育改革"
 BRA_education_reforms_desc: "ブラジルの教育は非常に貧弱である。それを改善することによって、我々は支持を集めることができる。"
 BRA_pre_campaigning: "事前運動"
 BRA_pre_campaigning_desc: "事前運動は時間をかけて我々の人気を高めるかもしれない。"
 BRA_agri_buissneses: "アグリビジネスの成長"
 BRA_agri_buissneses_desc: "ブラジルは農業に大きく依存している国である。なぜこのセクターをさらに拡大しないのか？"
 BRA_alliances_with_unions: "労働組合との同盟"
 BRA_alliances_with_unions_desc: "我が国の労働組合は我々の成功に不可欠である。そのような努力への我々の承認を示そう。"
 BRA_education_integration: "教育統合"
 BRA_education_integration_desc: "共通のガイドラインを持つ新しい教育＆学生交換プログラムに資金を提供することにより、我々はすべてのメルコスールメンバーのカリキュラムを統合し始めるだろう。"
 BRA_mercosur_market: "メルコスール市場"
 BRA_mercosur_market_desc: "メルコスールの他のメンバーとの貿易に焦点を当てることにより、我々は関係を改善し、我が国の経済を改善することができる。"
 BRA_expand_assoc: "準加盟国の拡大"
 BRA_expand_assoc_desc: "新しい準加盟国をメルコスールに招待することは、南米における協力と経済的なつながりを強化するだろう。これらのメンバーはいつか完全な加盟国となることができ、団結して我々はかつてないほど強くなるだろう。"
 BRA_inv_obs2: "オブザーバーIIの招待"
 BRA_inv_obs2_desc: "より多くの南米諸国にオブザーバーステータスを与えることにより、我々は関係を改善すると同時に、将来メルコスールに参加する機会を彼らに与えることができる。"
 BRA_support_members: "メンバーの支援"
 BRA_support_members_desc: "困っている友人たちに援助と助けを与えることは、絆を築き、我々の連合における弱いリンクをカバーするだろう。"
 BRA_inv_assoc: "準加盟国の招待"
 BRA_inv_assoc_desc: "我々はメルコスールの準加盟国と親しい。関係をさらに良くし、彼らの経済に成長の機会を与えるために、我々は彼らを招待し、メルコスールの誇り高いメンバーにするべきだ。"
 BRA_maintain_quo: "現状維持"
 BRA_maintain_quo_desc: "メルコスールは今のところそのままで良い。我々は他のメンバーを必要としない。準加盟国は今のところ準加盟国のままでいることができる。"
 BRA_presal: "リオの開発"
 BRA_presal_desc: "リオデジャネイロは非常に活気ある都市だが、多くの失業者を抱えている。この大量の失業者を新しい工場に活用し、経済成長を促進してはどうだろうか？"
 BRA_integrate: "運動の国際化"
 BRA_integrate_desc: "我々の左翼国民運動の野心を完全に実現するためには、我々は国際的にならなければならない。金融エリートは皆国境を越えて働いており、我々も同じことをしなければならない。"
 BRA_posturing: "威嚇と力の誇示"
 BRA_posturing_desc: "革命の目標を進めるためには、外向きに強い姿勢を示し、いかなる外部圧力にも屈しないようにしなければならない。これが前進する唯一の方法である。"
 BRA_strengthen: "統一の強化"
 BRA_strengthen_desc: "常に人々はイデオロギーについて、ほんの些細な詳細についてさえ議論で衝突する。新しい立法を起草することにより、我々は我々の役人が団結して立っていることを人々に示唆することができる。これは間違いなく我々の国家の統一感に肯定的な効果を持つだろう。"
 BRA_peacekeeping_contributions: "平和維持活動への貢献"
 BRA_peacekeeping_contributions_desc: "平和維持活動は、我が国の部隊が外国での作戦を実行する経験を積むのに有益な方法であるだけでなく、我々の国が多国間主義や国際連合のような国際機関での協力に取り組んでいることを示すものでもある。"
 BRA_rise_of_bolsonaro: "ボルソナーロの台頭"
 BRA_rise_of_bolsonaro_desc: "以前は物議を醸す意見にフィルターをかけない単なる背景の国会議員であったジャイール・ボルソナーロが、今やブラジルの大統領である。"
 BRA_brazilian_diplomacy: "ブラジル外交"
 BRA_brazilian_diplomacy_desc: "ブラジルは強力な多国間外交を持っているにもかかわらず、ほとんどの人々はブラジルを「外交的矮小国」と見なし、国際舞台で全く発言権がないと思い込んでいる。エルネスト・アラウージョを外務の舵取りに置くことにより、ボルソナーロはブラジル外交政策を異なる道へと導くことを目指している。"
 BRA_ensure_military_support: "軍事支援の確保"
 BRA_ensure_military_support_desc: "元陸軍予備役大尉であるボルソナーロ大統領は、軍隊に強力な支持基盤を持っている。この支持を活用することは、我々の政治基盤を維持するために不可欠である。"
 BRA_allow_access_to_guns: "銃へのアクセス許可"
 BRA_allow_access_to_guns_desc: "ボルソナーロの主要プロジェクトの一つは、アメリカ合衆国のように再び銃へのアクセスを許可することであった。なぜなら、これは2003年に元大統領ルーラによって奪われた権利であったからだ。"
 BRA_fight_foreign_influence: "外国影響力との闘い"
 BRA_fight_foreign_influence_desc: "弱い国家のため、ブラジルは常に外国によって影響を受けている。我々はそれを止めるために具体的な行動を取らなければならない。"
 BRA_no_ideology: "「イデオロギーなし」外交政策"
 BRA_no_ideology_desc: "我々の外交政策が前政府の左翼イデオロギーによって指示されるのはもうたくさんだ。我々はそれから脱却し、我々自身の道を見つけるだろう。"
 BRA_improve_mil_conditions: "軍事状況の改善"
 BRA_improve_mil_conditions_desc: "戦争の場合、ブラジルは2時間分の弾薬しか持たないという神話が頻繁にある。外部の見方は、我々の軍隊の状況が粗末であるということである。我々は軍隊の能力に対する信頼を高めるための措置を講じなければならない。"
 BRA_increase_mil_budget: "軍事予算の増加"
 BRA_increase_mil_budget_desc: "軍隊に割り当てられる国家予算の割合を増加させることにより、我が国防省は軍隊の形を根本的に変えることができるかもしれない。"
 BRA_court_evangelicals: "福音派教会への求愛"
 BRA_court_evangelicals_desc: "福音派教会は議会にいくつかのメンバーを持ち、ブラジルでの影響力を急速に増加させている。彼らに求愛することにより、我々は強力な宗教的基盤を確保するだろう。"
 BRA_call_paulo_guedes: "パウロ・ゲデスを呼ぶ"
 BRA_call_paulo_guedes_desc: "パウロ・ゲデスはシカゴ学派で教育を受けた経済学者であり、緊縮財政と民営化の強力なマネタリスト的議題を持っている。彼はまたボルソナーロの偉大な支持者であり、一部では彼を単なる経済学者版のボルソナーロだと言っている。"
 BRA_insult_usa: "アメリカ人を侮辱する"
 BRA_insult_usa_desc: "アメリカ人は1964年のクーデターを助け、常に我々の事柄に干渉しようとし、グローバリスト的議題を推進している。彼らはもうたくさんだ！"
 BRA_insult_china: "中国企業を国有化"
 BRA_insult_china_desc: "中国人は、我々のエネルギーセクターの株式を購入し、ここに会社を建設することによって国を侵食しようとしている。我々は法の力によって彼らの株式を買い戻し、これらの共産主義者を追放しなければならない！"
 BRA_insult_europe: "Twitterで欧州指導者を侮辱"
 BRA_insult_europe_desc: "ボルソナーロのTwitterの使用は非常に色彩豊かであることで知られている。2019年だけで彼はフランス人、ドイツ人、そしてスウェーデン人を侮辱した。ほんの一部を挙げるだけでも。"
 BRA_crackdown_south_american_socialists: "南米社会主義者の弾圧"
 BRA_crackdown_south_american_socialists_desc: "ベネズエラやボリビアのような南米社会主義者は、常にブラジルと彼ら自身の人々にとって問題であった。南米人を共産主義から「解放」する時が来た！"
 BRA_the_caribbean_menace: "カリブ海の脅威"
 BRA_the_caribbean_menace_desc: "キューバはその革命以来、アメリカ大陸にとって脅威であり、ブラジルだけでなく他の南米諸国にも影響を与えてきた！キューバ人民を救う時が来た！"
 BRA_new_domestic_identity: "新しい国内アイデンティティ"
 BRA_new_domestic_identity_desc: "外国の影響力が対処された今、我々は今、グローバリズムから自由な新しいブラジルのアイデンティティを構築することができるかもしれない！"
 BRA_court_usa: "アメリカの支援確保"
 BRA_court_usa_desc: "アメリカが我々の側にいれば、我々はより良い武器へのアクセスを持つだけでなく、国際的に強力な同盟国を持つことになるかもしれない。"
 BRA_court_israel: "イスラエルへの求愛"
 BRA_court_israel_desc: "以前の左翼政府は、中東に関するあらゆる問題において、イランを含むアラブ諸国に頻繁に味方した。我々の大使館をエルサレムに移転することにより、我々はイスラエルの立場への強力な支持のメッセージを送るだろう。"
 BRA_talks_with_china: "BRICSへのより緊密な連携"
 BRA_talks_with_china_desc: "中国はここブラジルで大きな商業的影響力を持っている。また、ブラジルは近年BRICSと多く協力し、緊密な絆を築いてきた。なぜ再び彼らと連携しないのか？"
 BRA_our_south_american_allies: "我々の南米同盟国"
 BRA_our_south_american_allies_desc: "南米には多くの共産主義国があるが、アルゼンチンやパラグアイのような保守的およびリベラルな国々もある。彼らへのより緊密な連携を探ろう。"
 BRA_be_friend_european_conservatives: "欧州保守派とのより緊密な同盟"
 BRA_be_friend_european_conservatives_desc: "ヨーロッパの多くの国々は保守的であり、ポーランドやドイツのような国々である。我々はこれらの国々と新しい友情を確立するつもりだ！"
 BRA_invite_nationalists: "極右指導者をブラジルへ招待"
 BRA_invite_nationalists_desc: "我々は極右指導者をサミットに招待し、グローバリストのリベラル派と共産主義者に対抗するために我々の目標をどのように連携させるかについて議論すべきだ！"
 BRA_modernization_equipment: "装備の近代化"
 BRA_modernization_equipment_desc: "ブラジル軍、海軍、空軍はその装備を近代化する必要がある。我々は国家軍事技術に投資し、新しい飛行機と武器を輸入すべきだ！"
 BRA_harsher_conscription: "より厳しい徴兵制"
 BRA_harsher_conscription_desc: "すべての18歳は義務的な1年間の兵役のために軍に入隊しなければならない。しかし、入隊した者のうち、契約を超えて実際に務めるのはごく一部である。たとえ誰もが一日中畑を耕すだけであっても、我々は保持率を高める方法を見つけなければならない！"
 BRA_volunteer_reformation: "志願兵改革"
 BRA_volunteer_reformation_desc: "我々はより専門的な軍隊を奨励し、プロパガンダ、より良い賃金とキャリアの見通し、そして特権の使用によって志願兵の率を高めるべきである。"
 BRA_abundant_force: "豊富な戦力"
 BRA_abundant_force_desc: "ブラジルの軍事力は、他のすべての南米諸国を合わせたものに匹敵しなければならない。我々の軍隊の純粋な強さは、いかなる外国の侵略に対する抑止力としても機能しなければならない！"
 BRA_dealing_with_congress: "議会への対処"
 BRA_dealing_with_congress_desc: "ブラジル議会は非効率的で腐敗している。我々は、それを我々の有利に利用するか、破壊するか、具体的な行動を取らなければならない。"
 BRA_negotiate_centrao: "「セントロン」との交渉"
 BRA_negotiate_centrao_desc: "PMDB、DEM、その他の政党は、「大きな中央」と呼ばれる政治的中道派のブロックの一部である。彼らの発言なしにはどの立法も通過しない。したがって、我々は彼らの支持を得るために彼らと「交渉」する必要がある。"
 BRA_make_friends_congress: "議会で友人を作る"
 BRA_make_friends_congress_desc: "すべての大政党で主要な友人を作ることによって、我々は影響力だけで議会を抑制することができるかもしれない。"
 BRA_bolsokids_position: "ボルソナーロの息子たちを高位に就ける"
 BRA_bolsokids_position_desc: "エドゥアルドとカルロス・ボルソナーロは二人のリオの立法者であり、ジャイール・ボルソナーロの息子たちである。彼らを注目度の高い地位に就けることによって、我々は議会と内閣に対する支配を確保することができる。"
 BRA_eduardobolsonaro: "エドゥアルド・ボルソナーロを米国大使に"
 BRA_eduardobolsonaro_desc: "エドゥアルドは頻繁に旅行のために米国へ行き、数年間そこに住んでいた。彼を米国大使として持つことによって、我々は国際的な立場を確保することができる。"
 BRA_bolsonaro_political_family: "ボルソナーロ政治一家"
 BRA_bolsonaro_political_family_desc: "ブラジル政治における非常に広範な影響力により、ボルソナーロ政治一家は今やブラジルで最も強力であり、政治のあらゆる部門で発言権を持っている。しかし、ジャイールが亡くなった後、誰が彼を継承するのだろうか？"
 BRA_rally_far_right: "極右を結集せよ！"
 BRA_rally_far_right_desc: "議会の腐敗した「中道派」はもうたくさんだ！我々はすべての極右寄りの国会議員を単一のブロックに招待し、「セントロン」を排除しなければならない！"
 BRA_assign_military_cabinet: "軍人を内閣に任命"
 BRA_assign_military_cabinet_desc: "内閣における文民立法者や「専門家」はもうたくさんだ。我々は国を鉄の拳で導くのを助けるために、強力で賢明な軍人を招待しなければならない。"
 BRA_attack_press: "報道の自由への攻撃"
 BRA_attack_press_desc: "グローボ・ネットワークは国内最大のニュースおよび放送組織であり、またボルソナーロの最大の批判者の一人でもある。グローボのテレビおよびラジオライセンスを取り消すことにより、我々は彼らに忠誠心について教訓を与えるだろう。"
 BRA_rally_military: "軍隊を結集せよ！"
 BRA_rally_military_desc: "議会は腐敗しており非効率的だ！軍隊だけが本当にこの国の問題を解決できる！"
 BRA_auto_coup: "自己クーデター"
 BRA_auto_coup_desc: "本日現在、ボルソナーロ大統領は自身の議会に対してクーデターを実行し、事実上布告によって統治している。新しい議会は軍隊のメンバーで形成され、「鉛の年」時代のものに類似した二大政党制となるだろう。"
 BRA_defund_progressive_policies: "進歩的政策への資金提供停止"
 BRA_defund_progressive_policies_desc: "少数派やLGBTに関する進歩的な社会政策は、それがブラジルの家族への攻撃であると感じている福音派人口の間で非常に不人気である。福音派聖職者にさらに求愛するためには、我々は前政府によって制定されたすべての社会政策を撤廃しなければならない！"
 BRA_assign_evangelical_judge: "福音派判事をSTFに任命"
 BRA_assign_evangelical_judge_desc: "政府の親福音派政策を確固たるものにする方法として、ボルソナーロは「ひどく福音派的」な最高裁判所判事を任命するだろう。聖職者の利益を抑制しようとするかもしれない最高裁判所からのいかなる判決にも対処するために。"
 BRA_socialsecurity_reform: "社会保障改革"
 BRA_socialsecurity_reform_desc: "ブラジルの年金制度が破綻していることはよく知られた経済問題である。もしそれが現状のままで続けば、社会保障支出ならびに他の義務的支払いは国家予算の60%以上を占めることになり、教育や健康のような他の国家投資のための余地がなくなるだろう。パウロ・ゲデスは、不人気ではあるが、年金制度の問題に取り組む改革を提案した。"
 BRA_tax_reform: "税制改革"
 BRA_tax_reform_desc: "ブラジルの税金は非常に複雑である：経済の異なるセクターに対して4つの異なるVAT率があり（州VATは数えない）、税法は非常に複雑であるため、それをすべて本に印刷するためには、それはファミリーカーのサイズになるだろう。成長を促進し外国投資を引き付けるためには、我々は税法を完全に簡素化しなければならない！"
 BRA_privatize_national_companies: "国有化企業の民営化"
 BRA_privatize_national_companies_desc: "主に市場経済であるが、ブラジルの産業の大部分、特にエネルギーセクターは依然として国有化されている。我々は新しい民営化交渉ラウンドを開始し、新しい参入のためにブラジル市場を開放しなければならない。"
 BRA_mining_amazon: "アマゾンでの採掘"
 BRA_mining_amazon_desc: "アマゾンは自然保護区に広大で手つかずの鉱物および石油鉱床を持っている。我々はそれらの地域の経済的搾取を許可する立法を可決すべきである。"
 BRA_glorify_1964_coup: "1964年クーデターの賛美"
 BRA_glorify_1964_coup_desc: "ブラジル軍事独裁政権、または第五ブラジル共和国は、1964年4月1日に設立され、1985年3月15日まで続いた体制であり、連続する軍事政権の下にあった。権威主義的で国家主義的な性格を持ち、ジョアン・グラール政権を打倒した軍事クーデターで始まった。"
 BRA_brazilian_hypernationalism: "ブラジル超国家主義"
 BRA_brazilian_hypernationalism_desc: "右翼勢力の動員は順調に進んでいる。今や真のブラジル超国家主義を呼び起こす時が来た。"
 BRA_absorb_right_wing: "右翼政党の吸収"
 BRA_absorb_right_wing_desc: "スペクトラム全体の右翼政党は依然として無秩序である。今や彼らを我々の傘下に引き入れ、これらの政党を吸収する時が来た。"
 BRA_appease_centrao: "セントロンへの配慮"
 BRA_appease_centrao_desc: "PMDB、DEM、その他の政党は、「大きな中央」と呼ばれる政治的中道派のブロックの一部である。彼らの発言なしにはどの立法も通過しない。したがって、我々は彼らの支持を得るために彼らと「交渉」する必要がある。"
 BRA_olavist_policies: "オラーヴォ主義政策"
 BRA_olavist_policies_desc: "オラーヴォ・ルイス・ピメンテル・デ・カルヴァーリョはブラジルのエッセイスト、デジタルインフルエンサー、イデオローグであり、ジャーナリストであり占星術師であった。自称哲学者であり、ブラジルにおける保守主義の代表者である。"
 BRA_try_to_coup_psl: "新党の創設"
 BRA_try_to_coup_psl_desc: "ボルソナーロはPSLとの内部問題を抱えており、最終的には党を去るだろう。しかし、彼は新しい党を必要としている。その党は「アリアンサ」となり、保守政党となるだろう。"
 BRA_bolsonarismo: "ボルソナリズム"
 BRA_bolsonarismo_desc: "ボルソナリズムは、大統領当選者ジャイール・ボルソナーロを中心にブラジルで発生した政治現象である。それは2014年の大統領選挙運動後に形を成し、右派の理想に関する新しい計画を表しており、それ以降の国会議員の有権者によって支持され、ブラジルにおける左派の力を減少させるための変革を求めており、サッチャリズム、トランピズム、レーガニズムと比較されている。"
 BRA_make_alliances_with_centrao: "セントロンとの同盟締結"
 BRA_make_alliances_with_centrao_desc: "すべての大政党で主要な友人を作ることによって、我々は影響力だけで議会を抑制することができるかもしれない。"
 BRA_new_ministries: "新省庁の創設"
 BRA_new_ministries_desc: "我々の政府の下で国を統一するのを助けるために、一連の新省庁を創設する時が来た。これらの新省庁はスペクトラム全体の様々な政治家を取り込むだろう。それはより多くの安定をもたらすだけでなく、政府のトップとしての我々の地位をさらに固めるのを助けるだろう。"
 BRA_push_for_economic_liberalisation: "経済自由化の推進"
 BRA_push_for_economic_liberalisation_desc: "経済自由主義と民営化は我々の経済を改善する方法である！"
 BRA_the_brazilian_dream: "ブラジルの夢"
 BRA_the_brazilian_dream_desc: "我が国中で我々の人々は我々がなった偉大な国家の誇りをもって叫ぶ！世界は今や我々を真に国際的な尊敬に値する共和国として知るだろう。"
 BRA_a_new_way: "新しい道"
 BRA_a_new_way_desc: "ブラジル共和国はクーデターで生まれ、多くの以前の指導者たちはすでにブラジル共和国が失敗であったと言っている。我々は政治システムを変更し、古いスタイルに戻るべきだ。"
 BRA_old_values: "古き価値観"
 BRA_old_values_desc: "我々は古い価値観を保持する保守的な政府を持つ必要がある。"
 BRA_side_with_psl: "PSLと連携"
 BRA_side_with_psl_desc: "PSLはイデオロギーの問題において、我々に最も近い政党である。なぜ我々は彼らと連携しないのか？"
 BRA_monarchy_model: "君主制モデル"
 BRA_monarchy_model_desc: "旧ブラジル帝国は立憲君主制であったが、多くの人々は我々が強力な君主制を必要としていると考えている。我々の君主制システムはどれになるだろうか？"
 BRA_modern_monarchies: "現代君主制"
 BRA_modern_monarchies_desc: "我々は英国やスペインのような現代君主制に自らを触発すべきである。"
 BRA_learnings_from_past: "過去からの学び"
 BRA_learnings_from_past_desc: "我々は帝国として過去に多くの過ちを犯した。我々の新しい帝国では、過ちを犯すのを避けるべきである。"
 BRA_unite_the_people: "人民の団結"
 BRA_unite_the_people_desc: "我々の人々は政治の観点から非常に分裂している。我々は彼らを団結させる必要がある！"
 BRA_monarchist_propaganda: "君主制プロパガンダ"
 BRA_monarchist_propaganda_desc: "我々の偉大な帝国を回復するためには、我々の人々は君主制システムについてもっと知らなければならない。"
 BRA_restauration: "復古"
 BRA_restauration_desc: "国家刷新によって力を得たすべてのブラジル人は、第三ブラジル帝国の誕生を統合するだろう！これから、我々は世界舞台における大国として立ち上がるだろう！"
 BRA_acabar_isso: "これで終わりにしないと！"
 BRA_acabar_isso_desc: "左派は国の経済、道徳を破壊し、頻繁にブラジルの家族にそのイデオロギーを押し付けようとしている。これは終わらなければならない！"
 BRA_ending_mamata: "「マamata」の終焉"
 BRA_ending_mamata_desc: "ブラジルの政治家や立法者は皆、常に国家の「乳首」の一部を求めている腐敗した男たちである。我々は、この政府が政治における腐敗を終わらせるものであると公衆に認識させる必要がある。"
 BRA_new_imperial_university: "新帝国大学"
 BRA_new_imperial_university_desc: "ペドロ2世、もし最も偉大でないとしてもブラジルの指導者の一人であり、教育に非常に多くを費やした。我々はペドロの遺産に従い、我々の大学と教育を改善すべきである。"
 BRA_government_reform: "政府改革"
 BRA_government_reform_desc: "我々は共和国の誤りを修正し、過ちを避け、世界で最も偉大な君主制となるべきである！"
 BRA_brazilian_traditional_values: "ブラジルの伝統的価値観"
 BRA_brazilian_traditional_values_desc: "一般的に、ブラジル国民は保守的でキリスト教徒であるため、伝統的な価値観を維持することは我々の支持を高めるだろう。"
 BRA_fight_crime: "犯罪との闘い"
 BRA_fight_crime_desc: "犯罪はブラジルにおける巨大な問題である。警察資金を増加させることは、ブラジルの犯罪率を減少させるのに役立つだろう。"
 BRA_the_cisplatina: "シスプラチナ問題"
 BRA_the_cisplatina_desc: "1828年、ブラジルはその南部のシスプラチナ州の支配権を放棄することを強制された。今日、シスプラチナはウルグアイと呼ばれている。我々はそれを、外交または力によって、取り戻さなければならない。"
 BRA_empire_proud: "帝国の栄光"
 BRA_empire_proud_desc: "我々の皇帝の治世はブラジルを再統一し安定させ、繁栄と栄光へと導いた。我々はまたペドロ2世の遺産を果たした。栄光あれ！帝国あれ！"
 BRA_appease_military: "軍隊への配慮"
 BRA_appease_military_desc: "軍隊は我々の最大の支持者である。以前の政府では、彼らは見捨てられていた。彼らのニーズを満たし、以前の政府が犯した過ちを避けよう。"
 BRA_pro_bolsonaro_parties: "親ボルソナーロ政党"
 BRA_pro_bolsonaro_parties_desc: "ボルソナーロが権力の座に留まることを確実にするためには、いくつかの政党からの支持を集める必要がある。"
 BRA_empower_militaries: "軍隊の権限強化"
 BRA_empower_militaries_desc: "軍隊がブラジルで権力を握るべきだ！"
 BRA_eneas_legacy: "エネアスの遺産"
 BRA_eneas_legacy_desc: "エネアス・フェレイラ・カルネイロはブラジルの政治家であった。彼は3回大統領に立候補した。彼は、通常は極右と見なされていた国家主義的で保守的な国家秩序再建党（PRONA）の創設者であり指導者であった。彼はまた、一部産業の国有化も支持した。"
 BRA_ending_communism: "共産主義の終焉"
 BRA_ending_communism_desc: "共産主義はブラジルにおける大いなる災厄であり、ここの人々には多くの困難を示し、彼らの苦闘に悲惨さを加えただけである。"
 BRA_intervention_in_south_america: "南米への介入"
 BRA_intervention_in_south_america_desc: "これらの南米社会主義者はもうたくさんだ！大陸を一度そして永遠に支配する時が来た！"
 BRA_pax_brasilis: "パクス・ブラジリア"
 BRA_pax_brasilis_desc: "実際の状況、すなわちブラジルがラテンアメリカの議論の余地のない支配者であることを正式化する時が来た。我々が本当に何ができるかを世界に示す時が来た。"
 BRA_privatize_petrobras: "ペトロブラスの民営化"
 BRA_privatize_petrobras_desc: "ペトロブラスは石油および精製セクターに優先順位を持つ国営企業である。それはまた、いくつかの汚職スキャンダルにも関与している。ブラジルの民間市場をさらに拡大するためには、ペトロブラスを民営化する必要がある！"
 BRA_federal_pact: "連邦協定"
 BRA_federal_pact_desc: "連邦協定、または現在呼ばれている財政連邦主義は、ブラジル連邦共和国憲法（第145条から第162条）で定義されており、そこでは、とりわけ、連邦の構成体の税権、およびそれらが責任を負う負担または公共サービスが定義されている。"
 amazonian_development_project: "§Yアマゾン開発プロジェクト§!が始動している"
 denied_amazonian_development_project: "アマゾン開発権を拒否された"
 BRA_idea_growth_through_freedom: "自由化による成長"
 BRA_idea_growth_through_freedom_desc: "市場の自由化は、我が国の経済を活性化し、新たなビジネスチャンスを創出するために不可欠である。"
 BRA_idea_foreign_research_and_development: "他国との共同研究"
 BRA_idea_foreign_research_and_development_desc: "海外の研究開発チームから学ぶべきことは少なくない。"
 BRA_idea_nossa_economia: "我らの経済"
 BRA_idea_nossa_economia_desc: "我が国の経済は柔軟性を持つ必要がある。"
 BRA_idea_imf_debts: "IMF債務"
 BRA_idea_imf_debts_desc: "IMFに対する債務は依然として我々の頭上にのしかかっている。債務が海外投資家を遠ざけ、この偉大な国を国際投資から遠ざけ、経済成長を停滞させている。債務を解消しなければ、我々は過去の経済的絶望に苦しみ続けることになる。"
 BRA_idea_amazonian_development_project: "アマゾン開発プロジェクト"
 BRA_idea_brazilian_exports: "ブラジルの輸出"
 BRA_idea_pro_unions: "労働組合支持"
 BRA_idea_pro_farmers: "農業支持"
 BRA_idea_pro_industries: "工業支持"
 BRA_idea_crippled_currency: "弱体化した通貨"
 BRA_idea_crippled_currency_desc: "過去の経済問題により、我が国の通貨は国際的な価値において弱体化している。しかし、その一方で、内部成長において興味深い恩恵をもたらしている。資金を財政安定のための効果的な手段として活用できるようになったのだ。"
 BRA_idea_brazilian_knack: "ブラジル式ジエイチーニョ"
 BRA_idea_brazilian_knack_desc: "「ジエイチーニョ（Jeitinho）」は、単に規則や社会的慣習を迂回して物事を成し遂げる方法を指すだけではない。これは典型的なブラジル流の社会的な立ち回り術とされ、感情的な訴え、脅し、家族の絆、約束、報酬、金銭などを駆使して便宜を図ったり、有利な状況を得たりする方法と見る人もいる。しかし、この表現が生まれた背景には、資源や支援の不足という現実からくる必要性もあることを忘れてはならない。多くのブラジル人は創造性を発揮し、必要な物事を成し遂げるために新しい、より簡単な方法を考え出さなければならない。「ジエイチーニョ」という言葉は「ダル・ウム・ジェイト」、直訳すると「方法を見つける」という表現から来ている。それは手元にある資源や個人的なつながり、そして創意工夫を活用することを意味している。"
 BRA_idea_brazilian_emerging_influence: "ブラジルの新興影響力"
 BRA_idea_brazilian_emerging_influence_desc: "ブラジルはその力と影響力を行使し、この国を彼らの世界観へと揺り動かしている。"
 BRA_idea_angry_natives: "怒れる先住民"
 BRA_idea_angry_natives_desc: "ブラジルの多様な先住民たちは、現在の政府に不満を抱いている。不公平な賃金、労働者への劣悪な待遇など、法律の改善が進む中でもさまざまな問題を訴え続けている。"
 BRA_idea_new_wave_ideas: "新たな波のアイデア"
 BRA_idea_restricted_travelers: "旅行者の制限"
 BRA_idea_extensive_border_control: "厳格な国境管理"
 BRA_idea_diplomatic_powerhouse: "外交大国"
 BRA_idea_the_international_mediator: "国際調停者"
 BRA_idea_a_global_power: "国際大国"
 BRA_idea_a_global_power_desc: "我が国は世界的に広く知られ、地球上の大国の一つとして認識されている。豊かで活気ある歴史と、過去の波乱に満ちた時代が、我々を他の同格の国家と肩を並べる存在にした。今こそ、世界の舞台でその地位を確固たるものとし、新たな国際大国としての道を歩む時だ。"
 BRA_idea_rainforest_protectors: "熱帯雨林の保護者"
 BRA_idea_neo_comunista: "新共産党連携"
 BRA_idea_radical_leftist: "左翼急進党連携"
 BRA_idea_slightly_radical: "やや急進的党連携"
 BRA_idea_well_balanced: "バランスの取れた政党連携"
 BRA_idea_slightly_reformist: "やや改革主義"
 BRA_idea_modern_reformist: "穏健改革主義"
 BRA_idea_party_of_progress: "進歩の党"
 BRA_idea_imbel: "IMBEL"
 BRA_idea_modern_artillery: "現代型野戦砲"
 BRA_idea_homemade_rifles: "自作ライフル"
 BRA_idea_strength_on_land: "陸軍の強化"
 BRA_idea_modern_armor: "現代型装甲部隊"
 BRA_idea_braco_forte_mao_amiga: "強い腕、友好的な手"
 BRA_idea_underwater_flotilla: "水中艦隊"
 BRA_idea_reform_the_navy: "海軍改革"
 BRA_idea_french_naval_studies: "フランス海軍研究"
 BRA_idea_protegendo_nossas_riquezas: "資源保護"
 BRA_idea_mercosur_member_state: "メルコスール加盟国"
 BRA_idea_mercosur_member_state_desc: "メルコスール（MERCOSUR または MERCOSUL）は、1990年代前半にブラジル、アルゼンチン、ウルグアイ、パラグアイによって調印された関税および政治同盟である。その後、他の南アメリカ諸国も準加盟国として参加した。この組織は、南アメリカに必要な繁栄と統一をもたらす価値ある組織である。"
 BRA_idea_observer: "メルコスールオブザーバー国"
 BRA_idea_observer_desc: "[THIS.GetNameWithFlag]はメルコスールのオブザーバー国である。オブザーバー国は準メルコスール加盟国と同様に活発な議論に参加するが、組織における投票メンバーではない。"
 BRA_idea_associate_states: "準メルコスール加盟国"
 BRA_idea_mercosur_trade_agreement: "メルコスール貿易協定"
 BRA_idea_mercosur_education_integration: "教育統合"
 BRA_idea_mercosur_people_goods: "人と物資"
 BRA_idea_african_infrastructure_support: "アフリカのインフラ改善支援"
 BRA_idea_african_industry_support: "アフリカ産業支援"
 BRA_idea_eu_research_agreement: "メルコスール-EU研究協定"
 BRA_idea_literacy_act: "識字法"
 BRA_idea_educational_support: "教育支援"
 BRA_idea_agricultural_agreement: "農業協定"
 BRA_idea_eu_trade_agreement: "EU貿易協定"
 BRA_idea_improved_military_conditions: "改善された軍事状況"
 BRA_idea_volunteer_reformation: "志願兵改革"
 BRA_idea_harsher_conscription: "より厳しい徴兵制"
 BRA_idea_liberal_economy: "リベラル経済"
 BRA_idea_nationalism_rise: "壊れた党"
 BRA_idea_nationalism_rise_desc: "元大統領ルイス・ルーラ・ダ・シルヴァを含む労働者党の有力代表者の数々の逮捕に続き、労働者党は急速に承認と権力を失い、新しい右翼運動の台頭を見ている。"
 BRA_idea_globo_influence: "グローボへの影響力"
 BRA_idea_nationalism_rise2: "ナショナリズムの台頭"
 BRA_idea_opposition_media: "野党としてのグローボ"
 BRA_idea_globo_disbanded: "グローボ解散"
 BRA_idea_nationalised_globo: "国有化されたグローボ"
 BRA_idea_christian_values: "キリスト教的価値観"
 BRA_idea_christian_values_desc: "ブラジル国民のほとんどはキリスト教徒である。我々はキリスト教的価値観を強化すべきだ！"
 BRA_idea_tax_reformation: "税制改革"
 BRA_idea_tax_reformation_desc: "一連の対象を絞り、よく考えられた税制改革が可決され、ブラジル経済の多くのセクターで経済成長を促進した。"
 BRA_idea_liberalism: "ブラジルリベラリズム"
 BRA_idea_social_democracy: "ブラジル社会民主主義"
 BRA_idea_pro_psdb_youth: "親PSDB青年"
