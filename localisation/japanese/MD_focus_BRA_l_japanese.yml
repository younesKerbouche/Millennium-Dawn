 brazil_flavour_events.9.t: "中央銀行強盗事件"
 brazil_flavour_events.9.d: "フォルタレザで、ブラジル中央銀行が今日襲われた。中央銀行はアメリカの連邦準備制度に似た役割を持ち、通貨供給量の管理を行っている。この強盗事件は、首謀者たちが数か月にわたり準備と計画を進めた末に実行されたものだ。ギャングは、市街地の地下での作業を隠すため、地元の造園会社を偽装して作業拠点を設けた。そして、銀行の真下にあたる位置まで約78メートル（約256フィート）にわたり、市街地2ブロック近くを掘り進んだ。計画が実行段階に移ると、1.1メートル（約3.6フィート）の鉄筋コンクリートを掘り抜いて金庫室に侵入した。この結果、R$164,755,150（約7,160万米ドル相当）の紙幣が盗まれた。この紙幣は連続番号が付けられておらず、追跡はほぼ不可能とみられている。"
 brazil_flavour_events.9.a: "連邦警察を招集し、再発防止を徹底する。"
 brazil_flavour_events.9.b: "失われたものは仕方がない。"
 brazil_flavour_events.10.t: "セルジオ・ヴィエイラ・デ・メロ勲章"
 brazil_flavour_events.10.d: "2003年、セルジオ・ヴィエイラ・デ・メロは、ジャマーアト・アル＝タウヒード・ワル＝ジハードによるカナルホテル爆破事件で命を落とした。本日、法律第12.281号に基づき、彼の人生と功績を称えるために「セルジオ・ヴィエイラ・デ・メロ勲章」を制定した。ブラジルは、英雄や国際平和を追求する勇敢な人々を敬う国であることを世界に示している。"
 brazil_flavour_events.10.a: "セルジオ、あなたを追悼しよう。"
 brazil_flavour_events.11.t: "TAM航空3054便の惨事"
 brazil_flavour_events.11.d: "サンパウロ/コンゴーニャス空港で、TAM航空3054便が地元のシェルガソリンスタンドに隣接する宅配倉庫に墜落した。飛行機は衝突の瞬間に爆発し、乗客187人全員、乗員、さらに地上にいた12人が死亡した。3054便の事故は、南アメリカ航空史上最悪の犠牲者数を出した惨事となった。"
 brazil_flavour_events.11.a: "パイロットの訓練がもっと良ければ！"
 brazil_flavour_events.11.b: "彼らを追悼しよう。"
 brazil_flavour_events.12.t: "ブラジルの2017年カーニバル"
 brazil_flavour_events.12.d: "ブラジルのカーニバルは通常、いくつかのサーカス要素、マスク、そして公共のストリートパーティーを組み合わせた公共のパーティーおよび/またはパレードを含む。人々はこれらの祝賀の多くでコスチュームを着て、日常の個性を失い、高められた社会的一体感を経験することを可能にする。それは世界最大の祭りであり、本当にブラジルを代表するものである。"
 brazil_flavour_events.12.a: "最高のパーティーがサルヴァドールにあるのかリオにあるのかわからない！"
 brazil_flavour_events.13.t: "キリスト像、世界の新七不思議に認定"
 brazil_flavour_events.13.d: "「世界の新七不思議」は、2000年に始まったイニシアチブで、現代の新たな七不思議を選出することを目的としている。この取り組みは、古代の七不思議のほとんどが現存しないという点に着目して、リストを更新しようとする試みとして始まった。そして本日、リオにあるキリスト像（クリスト・ヘデントール）が「世界の新七不思議」の一つに選ばれたと発表された。"
 brazil_flavour_events.13.a: "ブラジル国民の心が誇りで満たされる！"
 brazil_flavour_events.13.b: "観光収入が楽しみだ！"
