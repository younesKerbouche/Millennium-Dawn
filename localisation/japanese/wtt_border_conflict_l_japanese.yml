 md4_border_conflict_won_attacker.1.t: "[their_state.GetName]にて勝利"
 md4_border_conflict_won_attacker.1.desc: "[our_state.GetName]・[their_state.GetName]間の国境地帯における衝突で、我が軍は[their_country.GetLeader]軍に勝利した。[their_country.GetAdjective]軍は再編制のために撤退し、我が軍が紛争地域を支配している。"
 md4_border_conflict_won_attacker.1.a: "奴らに我々の強さを見せつけてやった！"
 md4_border_conflict_won_defender.1.t: "[their_state.GetName]にて勝利"
 md4_border_conflict_won_defender.1.desc: "[our_state.GetName]・[their_state.GetName]間の国境地帯における衝突で、我が軍は[their_country.GetLeader]軍に勝利した。[their_country.GetAdjective]軍は再編制のために撤退し、我が軍が紛争地域を支配している。"
 md4_border_conflict_won_defender.1.a: "奴らに我々の強さを見せつけてやった！"
 md4_border_conflict_lost_attacker.1.t: "[our_state.GetName]にて敗北"
 md4_border_conflict_lost_attacker.1.desc: "[their_country.GetLeader]指揮下の軍は我々を[our_state.GetName]・[their_state.GetName]間の紛争地域から追い出すことに成功した。我が軍は順調に後退し、将来再戦すべく再編制中である。"
 md4_border_conflict_lost_attacker.1.a: "速やかに反撃せねば！"
 md4_border_conflict_lost_defender.1.t: "[our_state.GetName]にて敗北"
 md4_border_conflict_lost_defender.1.desc: "[their_country.GetLeader]指揮下の軍は我々を[our_state.GetName]・[their_state.GetName]間の紛争地域から追い出すことに成功した。我が軍は順調に後退し、将来再戦すべく再編制中である。"
 md4_border_conflict_lost_defender.1.a: "速やかに反撃せねば！"
 md4_border_conflict_canceled_attacker.1.t: "[their_state.GetName]での膠着"
 md4_border_conflict_canceled_attacker.1.desc: "[our_state.GetName]・[their_state.GetName]地域における戦闘はどちらも勝利できないことが明らかになり、停止された。どちらも領土を得ることなく。偵察隊は[their_country.GetAdjective]の兵士が防衛陣地を構築していると報告した。領土を守ろうとしているようだが、我々の前線に攻撃してくることはないだろう。"
 md4_border_conflict_canceled_attacker.1.a: "これより帰還する"
 md4_border_conflict_canceled_defender.1.t: "[their_state.GetName]での膠着"
 md4_border_conflict_canceled_defender.1.desc: "[our_state.GetName]・[their_state.GetName]地域における戦闘はどちらも勝利できないことが明らかになり、停止された。どちらも領土を得ることなく。偵察隊は[their_country.GetAdjective]の兵士が防衛陣地を構築していると報告した。領土を守ろうとしているようだが、我々の前線に攻撃してくることはないだろう。"
 md4_border_conflict_canceled_defender.1.a: "これより帰還する"
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap]が国境を脅かす"
 md4_border_incident_defender_warning.1.desc: "昨夜未明、[their_country.GetAdjective]の兵士が[attacker_state.GetName]から[defender_state.GetName]へ越境したのが目撃された。その夜のうちに[their_country.GetAdjective]の兵員が同地域へ増派され、我々の領内で防衛陣地を構築している。\n\nこれまでにも国境沿いにおいて[their_country.GetLeader]指揮下の軍による小規模な小競り合いや国境侵犯が発生していた。\n\nしかし今回は、[their_country.GetAdjective]軍が同地に進駐しようとしているのは明白である。奴らの行軍を阻止するため、可及的速やかに軍を派遣せねばならない。"
 md4_border_incident_defender_warning.1.a: "全部隊を動員せよ！"
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap]が戦争に向け動員中"
 md4_border_conflict_escalate_to_war.1.desc: "偵察隊の報告は[From.GetAdjective]軍が主目標である[our_state.GetName]に浸透するために[their_state.GetName]内部に集結していることを示している。[From.GetLeader]がこの冒険に費やそうとしている資源の量を考えると、これはもはや正当な国境の位置についての単なる紛争ではないことは明らかだ。\n\n全面戦争が差し迫っている。"
 md4_border_conflict_escalate_to_war.1.a: "奴らとの接触に備えるべきだ！"
 TUR_ob_win.1.t: "橄欖の枝作戦は成功した！"
 TUR_ob_win.1.desc: "トルコ軍と自由シリア軍は作戦開始後、迅速な包囲の後、YPGとPKKのテロリストからアフリーン地域を占領した。アフリーンなしでは、クルド軍は大規模な攻撃を行うことができないが、PKK、PYD、YPGはいまだ収まらず、恐らく永遠に戦い続けるため、我々の戦いは終わらないだろう。"
 TUR_ob_win.1.a: "真の脅威はまだ対処されていない……"
 TUR_ob_win.2.t: "トルコ軍を撃退した！"
 TUR_ob_win.2.desc: "トルコの悪魔共は我々をテロリストと呼び、その後、DAESHの脅威と抑圧のない民主的なシリアのために戦っている何百人ものクルド人戦闘員を殺すために我々の領土に進軍してくる。アフリーンはYPGが爪や歯すらつかって守り抜き、彼らを国境から越えさせなかったためトルコ人の手が触れることなく残っており、これからも彼らは決して国境を越えさせてはならない。彼らはクルド人の虐殺やそれらすべてを試みることができるが、抑圧との戦いを続けている限り、トルコは決して勝つことはないだろう。"
 TUR_ob_win.2.a: "戦いはここで終わらない……"
 TUR_ob_lose.1.t: "オリーブの枝作戦は失敗した！"
 TUR_ob_lose.1.desc: "クルド人のテロリスト達は我々の軍隊を押し返し、この地域から追い出したため、アフリーンへの侵攻は失敗に終わった。現時点でクルドの軍隊はアフリーンの拠点を引き続き支配しており、国境内で自由にテロ攻撃が可能だということを意味する。我々はこれに耐えることができず、これらのテロリストに対抗するためにすぐに戦略を再考しなければならない。"
 TUR_ob_lose.1.a: "戦いは終わっていない……"
 TUR_ob_lose.2.t: "アフリーンはトルコ軍の手に落ちた！"
 TUR_ob_lose.2.desc: "トルコ人は、自分たちの国で絶えず成長している内紛とは何の関係もない敵と戦うという使命に成功した。我々が望むのは、弾圧のないクルディスタンと、国民の声を聞くことができる民主主義国家であることを最初から明確にしてきた。これはトルコ人にとっては手に負えないことだ。間違った相手と戦いたいのであれば、そうしろ。しかし、もしレバント全域でこの戦いに勝利すれば、トルコ人の手に血が流れることになるだろう。"
 TUR_ob_lose.2.a: "彼らは決して戦うことを辞めず、また我々もそうする必要はない。"
 TUR_ob_warn.1.t: "[From.GetLeader]が対クルド人戦役を発表"
 TUR_ob_warn.1.desc: "[From.GetLeader]は彼らが地域より外に出る前にテロリストの力を抑えるため、アフリーンにトルコ軍を展開させることを発表した。YPGはどれくらいの間DAESHと戦っているか？トルコ人は、クルド人はクルド人自身にとって正しいことだけを望んでいることを決して理解しておらず、残念ながらそれを彼らはテロリズムと見なしている。これが彼らがしなければならないことであると彼らが信じているなら、神の恵みの下に我々は信仰と勇気と共に彼らの軍隊と相まみえるためにそこに居つづけ、我々はその死から自分自身を守り切るだろう。"
 TUR_ob_warn.1.a: "我々は準備しなければならない"
