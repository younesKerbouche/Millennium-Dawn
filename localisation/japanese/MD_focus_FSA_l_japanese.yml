l_japanese:
 FSA_death_over_humiliation: "屈辱より死を"
 FSA_death_over_humiliation_desc: "自由シリア軍は、自由将校運動として知られる軍の離反者集団から生まれた。この将校たちは、国民の不満を抑える命令に従うことを拒否し、かつて仕えていた政府に対して武器を取ることを選んだ。彼らの決断は、より広範な武装反対運動の始まりを告げるものとなった。圧倒的な不利な状況や、中央集権的な指揮や安定した補給の欠如に直面しても、この運動は「自由は圧政下で生きることよりも価値がある」という信念によって突き動かされ続けている。"
 FSA_extremism1: "低い急進派の影響力"
 FSA_extremism1_desc: "自由シリア軍はもともと、民主的かつ世俗的な政権代替案を唱える離反将校によって結成された。しかし、長引く紛争と反政府勢力の分散的な性質により、より急進的な派閥が勢力を拡大する余地が生まれた。アハラール・アル＝シャームやアル＝ヌスラ戦線といったイスラム主義傾向の勢力は、FSA名義の連合内や協力関係の中で活動する機会が増えている。これらのグループは、広義のFSAラベルを利用して正統性や資源を獲得する一方で、中道派と過激派の境界線を曖昧にしている。"
