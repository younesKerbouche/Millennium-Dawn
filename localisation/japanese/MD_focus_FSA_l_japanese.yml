 FSA_internal_revolt_category: "羊の皮を被った狼"
 FSA_internal_revolt_category_desc: "紛争が長引くにつれ、自由シリア軍は目標、忠誠心、思想の異なる旅団が寄せ集まった存在となっている。イスラム主義派やその他のサラフィー派運動は、より広範なFSAの組織に入り込み、経験豊富な戦闘員や重要な地域を提供しているが、その長期的な野望は、戦後シリアを民主的かつ多元的な国家として再建しようとするあらゆる試みに対し、直接的な脅威となっている。"
 FSA_defection_to_extremist: "過激派への転向"
 FSA_defection_to_extremist_desc: "急進的なイスラム主義勢力はFSA内部に入り込み、「穏健派」という看板を利用して影響力と支持を獲得している。彼らの存在感が増すことは、運動の統一性と長期的な政治目標を損なう恐れがある。"
