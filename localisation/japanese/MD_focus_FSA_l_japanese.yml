 SYR_free_syrian_offensive: "自由シリアの攻勢"
 SYR_free_syrian_offensive_desc: "点在するデモとして始まった動きは、全国規模の騒乱へと発展した。抗議活動は都市や町へと広がり、政権の治安部隊を圧倒し、大量離反を引き起こした。勢いを得た自由シリア軍は、支配権を奪取し蜂起を新たな段階へ進めるため、組織的な攻勢の準備を進めている。"