 ITA_moon_base: "月面基地"
 ITA_moon_base_desc: "月に設置した前哨基地は、太陽系のさらなる探査や資源の活用に向けた研究の拠点として最適だ。また、国際的な場面での威信の源でもある。"
 extraordinary_police_funding: "特別警察予算の投入"
 extraordinary_police_funding_desc: "マフィアとの戦いは、警察の限られた資源に大きな負担をかけている。大幅な特別予算の投入が間違いなく助けになるだろう。"
 mafia_infiltrations_focus_TT: "このプロジェクトの費用は、マフィアの浸透の度合いによって変動するため、注意が必要だ。このプロジェクト予算から盗まれた資金は、犯罪組織を強化する結果となる。"
 eradicating_mafia_focus_TT: "この国家方針を実行すると、§tマフィア§!と戦うためのさらなるディシジョンが解除される。"
 mafia_ITA: "イタリアの§tマフィア§!"
 mafia_ITA_desc: "組織犯罪は、イタリア統一以前から南イタリアを悩ませてきた問題だ。これは世界的に知られており、「§tマフィア§!」と呼ばれ、例えば§0カンパニア州§!の「§0カモッラ§!」、§2シチリア州§!の「§2コーサ・ノストラ§!」、§7カラブリア州§!の「§7ンドランゲタ§!」、§9プーリア州§!の「§9サクラ・コロナ・ウニータ§!」など、多様な犯罪組織の総称となっている。§tマフィア§!の影響力は放置すれば拡大し続け、さらにこれらの犯罪組織が公的資金や外国投資に手を伸ばすことに成功すれば、その勢力は大幅に増大する。"
 seize_drug_shipment: "§7カラブリア§!への麻薬輸送の押収"
 seize_drug_shipment_desc: "ヨーロッパの違法薬物取引の大部分が、ンドランゲタが支配する§7カラブリア§!の港を経由している。この貨物を押収することで、彼らの収益を大きく削減できる。"
 seize_weapons_shipment: "§9プーリア§!への武器輸送の押収"
 seize_weapons_shipment_desc: "東ヨーロッパから§9プーリア§!の港を経由してイタリアに大量の違法武器が流入している。これは§9サクラ・コロナ・ウニータ§!による違法取引が原因だ。この貨物の一部を押収することで、地域における彼らの影響力を低下させることができる。"
 expose_illicit_waste_dumps: "§0カンパニア§!での不法廃棄場の摘発"
 expose_illicit_waste_dumps_desc: "§0カモッラ§!の重要な収益源の一つは、安全性や環境法をほとんど無視した廃棄物の処理だ。"
 seize_illegal_migrant_boats: "§2シチリア§!での不法移民船の押収"
 seize_illegal_migrant_boats_desc: "地理的な近接性を利用し、シチリアの§2コーサ・ノストラ§!は不法移民ビジネスに手を出している。人身売買対策を強化することで、彼らの収益源の一つを脅かすことになるだろう。"
 reduce_mafia_strength_tt: "これにより、この犯罪組織の勢力が減少する。"
