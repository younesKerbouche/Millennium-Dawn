 xylella_epidemic: "キシレラ感染拡大"
 xylella_epidemic_TT: "キシレラ・ファスチディオサは非常に有害な害虫で、特にオリーブの木に対して危険だ。\n\nこれにより、週ごとの追加支出が§R0.05§!b増加する。"
 ITA_multipurpose_modifier: "多目的補正"
 ITA_multipurpose_modifier_TT: "この動的修正子は、国家方針やディシジョンのさまざまな効果をまとめて保存し、国民精神ウィンドウの余計な混雑を避けるためのものだ。"
 roma_capitale_modifier: "ローマ・カピターレ"
 roma_capitale_modifier_description_TT: "ローマは何十年もの間、壊滅的な統治と慢性的な非効率に苦しんできた。これは世界で最も美しい都市の一つにとって実に恥ずべきことだ。汚職、犯罪、§tマフィア§!、壊滅的な公共サービス、恒常的な財政赤字、そして他にも多くの問題を解決しなければ、この都市が再び輝くことはないだろう。"
 floods_and_land_erosion: "洪水と地盤侵食"
 floods_and_land_erosion_TT: "リグーリア州は美しい地域で、特に東部の有名な「チンクエ・テッレ」がその代表例だ。しかし、近年では地盤の不安定さに悩まされており、洪水や地滑りが景観に大きな被害を与え、観光にも多大な影響を及ぼしている。"
 ITA_drought: "干ばつ"
 ITA_drought_desc: "環境条件とひどい水管理の結果、干ばつが発生している。水の供給を制限して、水を節約する必要がある。"
 ITA_roma_invicta: "ローマは不敗なり"
 ITA_roma_invicta_desc: "ついにローマ帝国の正当な国境を復活させた。新たに蘇った不死鳥が、その翼を世界に広げる時が来た。"
 ITA_architectural_masters: "建築の名匠"
 ITA_architectural_masters_desc: "栄光の過去の数々の傑作を再建し、その過程で建築のルネサンスを促した。この動きは世界中に感動を与えている。"
 ITA_small_medium_business: "中小企業"
 ITA_small_medium_business_desc: "イタリアのビジネスセクターは非常に分散しており、大企業は非常に稀で、多くの産業が小規模な家族経営の企業によって支配されている。このような企業の小規模性と保守性により、他の西側諸国と比較してイノベーションの余地が限られている。"
 ITA_russian_propaganda: "ロシアのプロパガンダ"
 ITA_russian_propaganda_desc: "イタリアはロシアのプロパガンダの主要な標的となっている。複数のメディアプラットフォームを通じて、偽情報、ナショナリスティックなレトリック、反グローバリストや反資本主義的な決まり文句、ロシア寄りの物語が広められている。たとえば新聞「ファット・クオティディアーノ」やテレビチャンネル「ラ・セッテ」などがその例だ。"
 ITA_controlled_media: "RAIの利権配分"
 ITA_controlled_media_desc: "RAdiotelevisione Italiana（RAI）は、イタリアの公共テレビ放送局だ。新しく選出された政党が、政府を構成する各政党が公平な支配権を持てるように、会社内のポジションを入れ替えることが一般的な慣行となっている。"
 ITA_controlled_media_2: "RAIの利権配分"
 ITA_controlled_media_2_desc: "RAdiotelevisione Italiana（RAI）は、イタリアの公共テレビ放送局だ。新しく選出された政党が、政府を構成する各政党が公平な支配権を持てるように、会社内のポジションを入れ替えることが一般的な慣行となっている。"
 ITA_party_approved_media_n: "党公認のメディア"
 ITA_party_approved_media_n_desc: "メディアは新たなジャーナリスト集団によって運営される。"
 ITA_legacy_of_fascism: "MSIの遺産"
 ITA_legacy_of_fascism_desc: "1943年に国を分裂させた内戦と、ファシストが支配する北部領土でムッソリーニに抵抗したレジスタンス運動があったにもかかわらず、イタリアはそのファシストの過去と向き合うことができなかった。戦後、ニュルンベルク裁判のような裁きは行われず、社会の平和の名のもとに勝者たちは多くの国民が犯した犯罪やファシストへの支持を忘れることを選んだ。この結果、「イタリア社会運動（MSI）」のような、ほぼ公然とファシスト的な政党が自由に政治に参加することが可能となった。現在でも、MSIの解散後、多くの国民がファシストのレトリック、過去の栄光の約束、そして強力な指導者を求める傾向が残っている。"
 ITA_fragmentation_of_the_left: "左派の分裂"
 ITA_fragmentation_of_the_left_desc: "冷戦終結後の政治的混乱とマニ・プリータ裁判を経て、イタリア共産党（PCI）は解散した。その後継政党群は、かつてのPCIが持っていた人気のほんの一部にすら到達できずに苦戦している。"
 ITA_radio_radicale: "ラジオ・ラディカーレ"
 ITA_radio_radicale_desc: "ラジオ・ラディカーレは急進党のラジオ局であり、長年にわたりイタリア議会の公式ラジオ放送局となっている。これにより、政治が国民とのつながりを保つ手助けをしている。"
 ITA_happy_degrowth_decision: "脱成長による幸福"
 ITA_happy_degrowth_decision_desc: "我々の経済システムでは、永遠に成長し続けることはできない。我々の利益重視の姿勢は地球に破壊をもたらしており、これを止めなくてはならない。生産量を減らし、消費量を減らし、リサイクルを増やそう。"
 ITA_happy_degrowth_decision_repeal: "脱成長による幸福を停止"
 ITA_judicial_system: "非効率な司法制度"
 ITA_judicial_system_desc: "我々の司法制度は遅く、扱いにくい。その結果、国家、市民、企業にとって多大な時間と資源の浪費を招いているだけでなく、組織犯罪との戦いをより長期化させ、費用もかさむ原因となっている。"
 ITA_unsustainable_pension_system_1: "高コストな年金制度"
 ITA_unsustainable_pension_system_2: "持続不可能な年金制度"
 ITA_unsustainable_pension_system_3: "クオータ100"
 ITA_unsustainable_pension_system_4: "新しいベビーペンション"
 ITA_unsustainable_pension_system_1_desc: "我々の最近の改革は、年金制度の長期的な持続可能性をわずかに改善したが、依然としてさらなる対応が必要だ。"
 ITA_unsustainable_pension_system_2_desc: "我々の年金制度は、非常に短い労働期間で非常に寛大な年金が支給されてきた数十年の慣例と、減少する人口の影響により、世界でも最も持続不可能な制度の一つとなっている。"
 ITA_unsustainable_pension_system_3_desc: "最近の改革により、高齢化する人口への年金支払いを維持するために投じる税金の額が大幅に増加した。しかし、この制度は非常に人気を博しており、少なくとも負の影響が遠い未来にある限りは支持を得ている。"
 ITA_unsustainable_pension_system_4_desc: "最近の改革により、高齢化する人口への年金支払いを維持するために投じる税金の額が大幅に増加した。しかし、この制度は非常に人気を博しており、少なくとも負の影響が遠い未来にある限りは支持を得ている。"
 ITA_nuclear_power_banned: "原子力の禁止"
 ITA_nuclear_power_banned_desc: "炭素を排出せず、現存する中で最も安全なエネルギー源であるにもかかわらず、我々は未だに原子力を信用していない。それよりも、毎年数立方メートルの廃棄物を処理する代わりに、何百万トンもの石炭、アラビアの石油、ロシアのガスを燃やす方を選んでいる。"
 ITA_ageing_population: "高齢化する人口"
 ITA_ageing_population_desc: "イタリアは世界でも平均年齢が高い人口を抱える国の一つであり、出生率が非常に低く、さらに減少し続けている。\n\n毎月、月間人口修正値が高齢化人口推移修正値の10分の1ずつ変更され、この修正値は移民政策と出生率政策に影響される。  "
 ITA_unemployment_wave: "失業の波"
 ITA_unemployment_wave_desc: "最近の改革により雇用が大幅に減少した。経済が職を失った労働力を吸収するには時間がかかるだろう。その間、失業手当を強化する必要がある。"
 ITA_economic_catch_up_south: "南部経済の奇跡"
 ITA_economic_catch_up_south_desc: "発展が遅れていた南イタリアの地域が急速な工業化を遂げており、安価な労働力を利用するために国内外から企業が移転してきている。"
 ITA_extra_church_support: "追加された教会支援"
 ITA_extra_church_support_desc: "追加の資金により、教会はさらに広範囲に慈善活動を展開することが可能になり、敬虔な国民の支持を大いに得ることができる。"
