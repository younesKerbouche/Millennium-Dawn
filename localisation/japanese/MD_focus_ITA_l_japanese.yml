 infiltrate_cosa_nostra_desc: "適切な人脈を活用すれば、§2コーサ・ノストラ§!に潜入捜査官を送り込むことができる。これにより、有益な情報を得られるだけでなく、内部から彼らを弱体化させることができる。"
