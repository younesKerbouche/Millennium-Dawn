 mafia_infiltrations_TT: "賄賂や汚職を通じて、組織犯罪が建設プロジェクトに割り当てられた資金の大部分を奪取することが常態化している。"
 frequent_high_tides: "頻発する高潮"
 frequent_high_tides_TT: "ヴェネツィアは世界的に有名な都市で、最も象徴的な観光地の一つと広く見なされている。しかし、ヴェネツィア潟の中央という不安定な位置と、気候変動による潮位上昇が相まって、市内での洪水の頻度が徐々に増加している。"
 ITA_party_popularity_drift_modifier: "改革の期待"
 ITA_reform_expectance_TT: "人々は常に現状に不満を抱いているが、その不満が正当な場合も多い。イタリアは改革を切実に必要としているが、注意が必要だ。人々が望む改革が、必ずしも国家が実際に必要としている改革と一致するわけではない。\n\n改革の期待は、国家の状況（安定度、法律、税制、金利）に基づいて毎年修正され、国家方針、ディシジョン、イベントの影響を受けることもある。"
 unfinished_infrastructures: "未完成のインフラ"
 unfinished_infrastructures_TT: "この地域のインフラは伝説的な遅延を経験しており、その結果として極めて未発達な状態にある。"
 messina_strait_bridge: "メッシーナ海峡大橋"
 messina_strait_bridge_TT: "何世紀にもわたる夢と失敗した計画を経て、伝説的なメッシーナ海峡大橋がついに完成した。この工学の驚異は、世界最大の吊り橋である。これがシチリアがヨーロッパの他の地域に追いつく助けになることを願う。"
 ITA_nimby_culture: "NIMBYの影響"
 ITA_nimby_culture_TT: "「自分の庭には来ないで（Not in My Backyard）」運動は、ほぼすべての種類のインフラ整備に対してイデオロギー的に反対しており、その多くが科学的根拠や陰謀論に基づく主張を掲げて抗議し、工事を中止させたり他の場所に移すよう求めている。"
 monuments_restored: "修復された記念碑"
 monuments_restored_TT: "この地域で大規模な統合修復プロジェクトが完了し、観光客の流入が大幅に増加し、全体的な経済的繁栄が向上した。"
 ITA_election_tips: "選挙対策"
 ITA_election_tips_desc: "「消費促進のためのボーナス」と称して、納税者の金を使い人々の票を買う行為をより受け入れられる形で表現したものに、継続的に資金が注がれている。"
 ITA_election_tips_2: "選挙対策"
 ITA_election_tips_2_desc: "「消費促進のためのボーナス」と称して、納税者の金を使い人々の票を買う行為をより受け入れられる形で表現したものに、継続的に資金が注がれている。"
 ITA_election_tips_3: "選挙対策"
 ITA_election_tips_3_desc: "「消費促進のためのボーナス」と称して、納税者の金を使い人々の票を買う行為をより受け入れられる形で表現したものに、継続的に資金が注がれている。"
 ITA_vatican_support: "教皇庁からの支持"
 ITA_vatican_support_desc: "ラテラノ条約を更新したことで、教皇庁から多大な支持を得ることができた。これは、国民の大多数がいまだに信仰心が篤いことを考えると非常に重要だ。"
 ITA_royal_family: "王室"
 ITA_royal_family_desc: "イタリア王室の生活は、イタリア国民によって最も注目される社会現象の一つとなった。"
 ITA_decentralized_nation: "分権化された国家"
 ITA_decentralized_nation_desc: "多くの権限が国家から地方当局へ移管され、それに伴い財政資源も大幅に移動している。"
 ITA_war_with_Mafia: "§tマフィア§!との戦争"
 ITA_war_with_Mafia_desc: "組織犯罪の存在を我が国でこれ以上許すことはできない。彼らを完全に根絶するために、警察活動に追加の資源を割り当てなければならない。"
 ITA_party_propaganda: "戦時プロパガンダ"
 ITA_party_propaganda_desc: "敵は我々の圧倒的な力を目の当たりにして震え上がるだろう。"
 ITA_party_approved_media_f: "党公認のメディア"
 ITA_party_approved_media_f_desc: "メディアは国家の利益のために、我々の同胞であるイタリア人によって管理される。"
 ITA_party_approved_media_c: "党公認のメディア"
 ITA_party_approved_media_c_desc: "メディアは新たなジャーナリスト集団によって運営される。"
 ITA_traditional_values: "伝統的価値観"
 ITA_traditional_values_desc: "「神、祖国、そして家族」が我々の新たなモットーとなる。"
 ITA_expropriations: "収用政策"
 ITA_expropriations_desc: "搾取者も特権も、もはや存在しない。"
 ITA_legacy_of_the_PCI: "PCIの遺産"
 ITA_legacy_of_the_PCI_desc: "イタリア共産党（PCI）は、西側諸国で最大の共産党であり、数十年にわたりイタリアの政治に大きな影響を与えてきた。冷戦の終結後、その勢力は消滅し、党員たちは無数の小政党を結成したが、そのイデオロギーは今なお多くのイタリア人の信念に強い影響を与えている。"
 ITA_bloated_local_administrations: "肥大化した地方行政"
 ITA_bloated_local_administrations_desc: "地方行政は、特に南部では、安定した仕事を提供する簡単な手段として利用されてきた。この政策は確かに人気があるが、その結果としてコストがかさみ、非効率的になっている。"
 ITA_legalized_prostitution: "売春の合法化"
 ITA_legalized_prostitution_desc: "売春は他の多くの職業と同じような仕事である。"
 ITA_citizenship_income_spirit: "市民所得"
 ITA_citizenship_income_spirit_desc: "市民には毎月所得が支給される。"
 ITA_high_minimum_wage: "高い最低賃金"
 ITA_high_minimum_wage_desc: "組合に属していない人々の賃金引き上げを国家が支援する。"
 ITA_flat_tax: "一律課税"
 ITA_flat_tax_desc: "ロシアの例に倣い、一律課税を導入する。この制度は主に富裕層に恩恵をもたらすが、その効果が徐々に下層にも波及することを期待している。しかし、失われる税収により、これまでの水準で医療や社会サービスを維持するための資金が不足する可能性がある。"
 ITA_carbon_tax: "炭素税"
 ITA_carbon_tax_desc: "この税は民間セクターをグリーンエネルギーへと導く役割を果たすだろう。"
 ITA_green_subsidies: "グリーン補助金"
 ITA_green_subsidies_desc: "地球を救おうとする人々に補助金を支給する。"
 ITA_gmos_banned: "GMO禁止"
 ITA_gmos_banned_desc: "もう実験室で作られた食品は生産されない。"
 ITA_happy_degrowth_spirit: "脱成長による幸福"
 ITA_happy_degrowth_spirit_desc: "我々の経済システムでは、永遠に成長し続けることはできない。我々の利益重視の姿勢は地球に破壊をもたらしており、これを止めなくてはならない。生産量を減らし、消費量を減らし、リサイクルを増やそう。"
 ITA_capital_flight: "資本流出"
 ITA_capital_flight_desc: "投資家、実業家、銀行家たちは、自分たちの資金を置く場所として我が国を魅力的だとは感じていない。\n§Y税収§!を§G1%§!増加。\n"
 ITA_inefficient_administration_1: "非効率な行政"
 ITA_inefficient_administration_2: "非効率な行政"
 ITA_inefficient_administration_3: "非効率な行政"
 ITA_migration_tolerated: "移民の容認"
 ITA_migration_tolerated_desc: "我々は第三世界の状況を理解しており、より良い未来を求める人々を容認している。"
 ITA_divide_et_impera: "分割して統治せよ"
 ITA_divide_et_impera_desc: "「分割して統治せよ」（Divide Et Impera）は、権力の大きな集中を分割し、それぞれを戦略を実行する我々よりも小さな力にすることで、権力を獲得し維持するという意味だ。新たなローマを築きたいのであれば、この理念を我々の政策の指針とすべきだ。"
 ITA_peaceful_takeovers: "平和的な掌握"
 ITA_peaceful_takeovers_desc: "歴史が示すように、軍事力だけではヨーロッパを統一することはできない。我々の領土を取り戻すためには新たな手法を用いる必要がある。執拗で的を絞ったプロパガンダによって、我々の影響力を確立するための土壌を豊かにするのだ。"
 ITA_mafia: "§tマフィア§!"
 ITA_mafia_desc: "組織犯罪はイタリアにとって非常に深刻な問題だ。特に南部では、地元の企業が§tマフィア§!による脅迫や圧力を受けている。§tマフィア§!は役人に賄賂を渡し、犯罪者を追跡しようとする警察や検察官を脅迫している。"
 ITA_parliament_dismantled: "議会の解体"
 ITA_parliament_dismantled_desc: "行政権が権力を掌握し、議会を閉鎖した。国が新体制への移行を完了するまでの間、この状態が続く。"
 ITA_kingdom_restored: "サヴォイア王朝の復興"
 ITA_kingdom_restored_desc: "サヴォイア王朝が復活した。イタリアは再び王国となった。"
 ITA_new_march_on_rome: "ファシズムの復活"
 ITA_new_march_on_rome_desc: "ムッソリーニは黒シャツ隊と共にローマ進軍を行い、権力を掌握した。我々もファシスト運動を組織し、ファシズムを公式に復活させるための第二の進軍を支援すべきだ。今回は列車の時間もすでに正確なので、最初から征服に集中することができるだろう。"
 ITA_southern_question: "頑固な南部"
 ITA_southern_question_desc: "南イタリアは常にサヴォイア王朝に対して頑固な態度をとってきた。イタリア統一当時、南部の人々の間では「千人隊の遠征」は征服行為だと見なされており、そのため彼らは今も我々の王に反対している。"
 ITA_migrants_from_africa: "アフリカからの不法移民"
 ITA_migrants_from_africa_desc: "移民は犯罪の増加、社会的緊張、宗教的緊張をもたらしている。我々はこれらの不法移民をここに留めることを許さない。"
 ITA_migrants_from_africa_encouraged: "北アフリカからの移民の奨励"
 ITA_migrants_from_africa_encouraged_desc: "これらの若者たちが高齢化する我々の人口を増やす助けになる。移民の第一世代は、自国民よりも必要とするものが少ない。"
 ITA_migrants_from_africa_limited: "アフリカからの移民の抑制"
 ITA_migrants_from_africa_limited_desc: "移民は犯罪率の上昇、社会的不安、宗教的緊張をもたらす。我々はこれらの移民がここに来ることを抑制する。"
 ITA_restore_the_currency_idea: "リラの復活"
 ITA_restore_the_currency_idea_desc: "リラはイタリア史上最大の経済成長を支えた通貨だ。我々は再びリラを採用し、この成長をもう一度実現しよう。リラよ、帰ってきてくれてありがとう！\n §Y債務の金利§! §R+[?1]%§!"
 ITA_quality_army: "質の高い軍隊"
 ITA_quality_army_desc: "より高い質は、必要な量を減らすことを意味する。"
 ITA_quantity_army: "量の軍隊"
 ITA_quantity_army_desc: "力は数にあり、団結せよ！"
 ITA_mafia_sabotages_industry: "§tマフィア§!による産業への妨害"
 ITA_mafia_sabotages_industry_desc: "§tマフィア§!が我が国の民需産業セクターを恐怖に陥れている。郵便爆弾や爆破事件が国内の街中で頻発している。"
 ITA_mafia_sabotages_military: "§tマフィア§!による軍事への妨害"
 ITA_mafia_sabotages_military_desc: "ピッチョッティが秩序回復のために派遣された軍事車両を待ち伏せしたり、軍部隊に対して車爆弾を仕掛けている。汚職も増加している。"
 ITA_victory_over_mafia: "§tマフィア§!に対する勝利"
 ITA_victory_over_mafia_desc: "§tマフィア§!との戦いは長く過酷なものであったが、ついに勝利を宣言できる。ヨーロッパにおいて新たに目覚めた国家が台頭している。"
 ITA_roman_integration: "ローマの統合"
 ITA_roman_integration_desc: "再び大国として台頭するためには、ローマの属州を再統合する必要がある。しかし、インフラ整備や費用の問題から、このプロセスは長期にわたり、困難を伴うものとなるだろう。"
 ITA_zombie_companies: "ゾンビ企業"
 ITA_zombie_companies_desc: "企業の倒産を防ぎ、雇用を守るための取り組みによって、経済の競争力は大きく低下したが、少なくとも救われた雇用者たちの忠誠心を確保することには成功した。"
 ITA_dynamic_economy: "動的経済"
 ITA_dynamic_economy_desc: "企業の倒産を許容し、新たに効率的な企業に置き換えることで、経済全体の競争力を向上させることができる。"
 ITA_legalized_light_drugs: "軽度薬物の合法化"
 ITA_legalized_light_drugs_desc: "§Y税収§!が§G+2%§!増加\n\n軽度薬物の合法化により税収が増加し、裁判所の負担が大幅に軽減された。これにより、軽犯罪の判決に費やされる時間が削減された。"
 ITA_legalized_all_drugs: "薬物の合法化"
 ITA_legalized_all_drugs_desc: "§Y税収§!が§G3%§!増加\n\n薬物の合法化により税収が増加し、裁判所の混雑が大幅に緩和された。これにより、軽微な判決に費やされる時間が削減された。"
 ITA_tax_evasion: "脱税"
 ITA_tax_evasion_desc: ""
 ITA_brain_drain: "頭脳流出"
 ITA_brain_drain_desc: "能力よりも年功を重視する雇用市場と、資源不足の教育制度が若者、特に南部の若者にとっての機会を欠如させている。その結果、より活気ある経済を求める移民が増加している。"
 ITA_building_abuse: "建築違反"
 ITA_building_abuse_desc: "§Y税収§!が§R5%§!減少\nコスト削減のために建築安全法や規制計画を無視することが、国内の多くの地域で一般的な慣行となっている。地方当局は、§tマフィア§!と対峙するのを避けるため、これを見て見ぬふりをする傾向がある。さらに、歴代の政府は建築物の合法化を定期的に実施し、危険な建物をそのままにして課税対象とし続けてきた。"
 ITA_outdated_education: "伝統的な教育制度"
 ITA_outdated_education_desc: "我々の教育制度は数十年前に開発されたモデルを使用し続けており、改革の欠如によってある程度の費用を節約できているものの、次世代を未来の課題に対応できる状態に育てることができていない。明らかな欠陥にもかかわらず、知識層はこの古臭い制度を誇りに思い、制度や根本的な文化的問題を改革しようとする試みに反対している。"
 ITA_gmos_encouraged: "GMOの推進"
 ITA_gmos_encouraged_desc: "イタリアは人口密度が高く、実際に耕作可能な土地の割合はわずかであるが、GMOのおかげで農業収量が改善され、農地が予期せぬ事態に対して強くなった。また、外国からの輸入への依存も減少した。"
 ITA_tourist_destination: "主要な観光地"
 ITA_tourist_destination_desc: "美しい海、壮大な山々、そして豊かな歴史のおかげで、イタリアは世界で最も重要な観光地の一つとなっている。"
 ITA_flexible_labour_market: "柔軟な労働市場"
 ITA_flexible_labour_market_desc: "労働者に対する過剰な規制を制限することで、労働市場はより柔軟で効率的になった"
 ITA_rigid_labour_market: "硬直的な労働市場"
 ITA_rigid_labour_market_desc: "労働者を保護するための規制を強化することで、何百万もの家族の安定を向上させたが、その代償として労働市場の効率性が許容範囲内で低下した。"
 ITA_privatizations: "民営化"
 ITA_privatizations_desc: "公企業を民営化することで、多額の資金を回収すると同時に、経費を着実に削減することができた。"
 ITA_IRI: "IRI（産業再建公社）"
 ITA_IRI_desc: "産業再建公社は、国の戦略的資産を広範囲にわたって管理できる強力な手段だが、その運用には多大な費用がかかる。"
 ITA_underdeveloped_south: "南部問題"
 ITA_underdeveloped_south_desc: "イタリア南部には深く根付いた構造的な問題が存在し、国全体の発展を阻害している。"
 ITA_closed_nation: "全体主義政府"
 ITA_closed_nation_desc: "我々は自らの問題を自力で解決する。"
 ITA_economic_freedoms: "経済の自由"
 ITA_economic_freedoms_desc: "経済の自由は我が国の成長を促し、かつての偉大な帝国を復興するために必要な資源をもたらすだろう。"
 ITA_war_economy_spirit: "戦争経済"
 ITA_war_economy_spirit_desc: "我々の正当な領土を占領している蛮族は多く、強力な同盟者を持っている。彼らに立ち向かうためには、戦争に特化した経済が必要だ。"
 Planned_Economy_ITA: "計画経済"
 absolute_majority_popularity_TT: "連立政権の支持率が50%以上でなければならない。"
 list_of_statalist_parties_TT: "統制主義政党の一覧: \n [socialism_L] \n [Communist-State_L] \n [anarchist_communism_L] \n [Conservative_L] \n [Autocracy_L] \n [Neutral_green_L] \n [neutral_Social_L] \n [Neutral_Communism_L] \n [Nat_Populism_L] \n [Nat_Fascism_L] \n [Nat_Autocracy_L] \n [Monarchist_L] \n"
 list_of_expansionist_parties_TT: "拡張主義政党の一覧: \n 西側独裁主義者\n [Communist-State_L] \n [Autocracy_L] \n [Neutral_Autocracy_L] \n [oligarchism_L] \n [Neutral_Communism_L] \n [Nat_Fascism_L] \n [Nat_Autocracy_L] \n [Monarchist_L] \n"
 has_expansionist_government_TT: "拡張主義政府が必要だ。\n領土要求フォーカスにリストされている。"
 ITA_increase_police_effectivness_TT: "これにより警察の効果が向上する。"
 ITA_decrease_police_effectivness_TT: "これは警察の効果を低下させる。"
 ITA_tax_the_rich_TT: "§Y税収§!が§G1%§!増加\n"
 ITA_flat_tax_TT: "§Y税収§!が§R5%§!減少\n"
 ITA_carbon_tax_TT: "§Y税収§!が§G5%§!増加\n"
 ITA_increase_ASI_funding_TT: "この国家方針により、新たな宇宙探査のディシジョンが解放される。"
 integrative_restoration_decisions_unlocked_TT: "この国家方針により、新たな統合的修復のディシジョンが解放される。"
 ITA_empower_the_king_TT: "§Yサヴォイア家が再び我が偉大な国家を率いる！§!\n"
 ITA_draw_closer_to_east_TT: "ロシアとイタリアの関係によって影響力が§Y上昇§!した。\n"
 ITA_draw_closer_to_far_east_TT: "極東での我々の影響力が拡大する。\n§Y記載されたすべての国で影響力が増加し、中国が最も大きく増加する§!\n"
 ITA_reform_approval_TT: "イタリアは主要な西側諸国であり、アメリカやヨーロッパと強い文化的結びつきを持っているにもかかわらず、その政治的および経済的文化は、むしろアルゼンチンのような南米の国に近い。ペロニズムやネオケインジアン的な思想が、自由主義を標榜する政党でさえ支配的である。このため、自由化を試みても、支配的な文化が大きく変化しない限り、国民にはほとんど受け入れられないだろう。"
 ITA_ruling_party_popularity_change_decision_TT: "この決定による政党支持率の変化は、現在の与党によって異なる。"
 ITA_tax_evasion_TT: "§Y税収§!が§R10%§!減少\n"
 ITA_building_abuse_TT: "§Y税収§!が§R5%§!減少\n"
 ITA_nuclear_transition_TT: "§Y原子力エネルギー§!に置き換えられ、以下の効果を得る:\n 民需産業建設速度: §G+25%§!\n 研究速度: §G+30%§!\n税負担: §Y-5%§!\n 月毎の人口: §G+10%§!"
 ITA_focus_reduction_mafia_strength_TT: "この措置は組織犯罪の収入を減少させ、その勢力を弱める。"
 ITA_reopen_brothels_TT: "§Y税収§!が§G1%§!増加\n"
 monument_restored_TT: "この記念碑を修復することで、さらに多くの観光客を引き寄せ、この地域の経済成長が促進される。"
 romanization_ITA: "新ローマ化"
 romanization_ITA_desc: "ローマ帝国は遥か昔に滅びた。しかし、その影響力と遺産は今なお存在している。新たなるローマ人のもとで、前進し、ローマを再建するのは我々の使命だ！「すべての事物の始まりは小さなものである」。\n\n§Yこれらのディシジョンは非常に高額であり、ローマからの大規模な投資を必要とする。\n"
 integration_britannia: "ブリタニアのローマ化"
 integration_britannia_desc: "ブリタニアはローマ人による最後の大征服地の一つだ。スコットランド南部の地域は統合に最適だろう。イングランド人は土地を有効活用する術を知っていたのだから。"
 integration_narbonensis: "ナルボネンシスのローマ化"
 integration_narbonensis_desc: "ナルボネンシスはフランス南部の大部分を含む地域だ。この地域は我が国の本土に非常に近いため、統合を進めるべきだ。"
 integration_lugdunensis_aquitania: "ルグドゥネンシスとアクィタニアのローマ化"
 integration_lugdunensis_aquitania_desc: "ルグドゥネンシスとアクィタニアは、フランス北部と中部の大部分を占める地域だ。リヨンのような地域も含まれている。この地方は、カエサルの偉大な征服によって獲得された広大な領域の一つだった。"
 integration_belgica: "ベルギカのローマ化"
 integration_belgica_desc: "ベルギカは現代において複数の地域にまたがる地方であり、ベルギー、南オランダ、ルクセンブルク、そしてライン川西部のドイツの一部を含んでいる。ベルギカは帝国の最盛期において最大級の国境地方の一つだった。"
 integration_raetia_noricum: "レティアとノリクムのローマ化"
 integration_raetia_noricum_desc: "アルプスの向こうの土地は、かつて常に少し野性的な地域だった。スイスやオーストリアの山岳民たちも次第に従うことになるだろう。これらの土地は帝国北部に近いため、最初に征服された地域の一つだった。"
 integration_northwestern_balkans: "バルカン地域のローマ化"
 integration_northwestern_balkans_desc: "バルカン地域は、古代帝国の多くの属州を含む広大なエリアだ。最盛期には、パンノニア上州、パンノニア下州、そしてダルマチアがこの地域に存在していた。これらの三つの属州は密接に結びついているため、一つの大きな帝国属州として一括管理することが可能だ。"
 integration_dacia_moesia: "ダキアとメシアのローマ化"
 integration_dacia_moesia_desc: "帝国属州であるダキア、メシア下州、メシア上州は、バルカン地域の中部および東部の大部分を含んでいる。我々は真のローマ人による統治を復活させるべきだ。"
 integration_greece: "ギリシャのローマ化"
 integration_greece_desc: "ギリシャはローマ帝国が最初に大規模征服を成し遂げた地域の一つであり、ビザンツ帝国の拠点の一つでもあった。我々は再びこの地を統合しなければならない！"
 integration_mauretania: "マウレタニアのローマ化"
 integration_mauretania_desc: "マウレタニアは現在のマグリブ沿岸地域の大部分を含んでいる。この地を再び支配下に置いた今、地中海の掌握を強化するべきだ。"
 integration_africa_proconsularis: "カルタゴのローマ化"
 integration_africa_proconsularis_desc: "カルタゴの地域は主に現代のチュニジアに位置している。イタリアに近い征服活動を展開するため、シチリアとサルデーニャからの拠点として役立つだろう。"
 integration_tarraconensis_lusitania_baetica: "イベリア州のローマ化"
 integration_tarraconensis_lusitania_baetica_desc: "タラコネンシス、ルシタニア、バエティカの各州は、アウグストゥスによる再編の一環として紀元前27年に最初に設立された。"
 integration_cyrenaica_aegyptus: "エジプトとキレナイカのローマ化"
 integration_cyrenaica_aegyptus_desc: "エジプトとリビア北東部はかつて我々の帝国の要であった。ナイル川の肥沃な土地で帝国の重要な部分に食料を供給し、デルタ地帯の重要な港を提供していた。我々はそこに住む人々を再びローマ化し、ローマにさらなる活力を吹き込まねばならない。"
 integration_anatolia: "アナトリアのローマ化"
 integration_anatolia_desc: "アナトリアは東ローマ帝国の大部分を包含し、ローマが行った最大の征服地の一つでした。今こそ、正統な旗印の下にアナトリアを復興すべき時です。"
 integration_iraq: "イラクのローマ化"
 integration_iraq_desc: "イラクはかつてアッシリアとメソポタミアの属州だった。ローマ帝国の重要な穀倉地帯であり、またペルシャ軍との紛争の舞台でもあった。"
 generic_ITA: "イタリアのディシジョン"
 bonus_to_stimulate_consumption: "消費刺激ボーナス"
 bonus_to_stimulate_consumption_desc: "国内消費を刺激するという名目で、多額の金銭的ボーナスを支給して、現在の状況に対する国民の満足度を高めることができる。"
 one_time_paycheck_bonus: "一時的な給与ボーナス"
 one_time_paycheck_bonus_desc: "国内消費を刺激する口実のもと、労働者の給与に大幅な一時的ボーナスを支給することで、我々の支持率を向上させることができる。"
 integrative_restoration_ITA: "統合的修復"
 integrative_restoration_ITA_desc: "数十年にわたる研究の末、我々の祖先がこの国の多くの偉大な記念碑を築いた技術をほぼ完全に理解することができた。この技術を活用して、それらの記念碑を再建し、これらの栄光ある構造物を再び活気づけることができる。"
 restore_the_Colosseum: "コロッセオの修復"
 restore_the_Colosseum_desc: "地震や略奪によって部分的に破壊されているものの、コロッセオは依然としてローマ文明が到達した頂点を象徴する驚異的な建造物だ。本来の用途は現代には野蛮すぎるかもしれないが、それでも首都の中心でショーやコンサートの最高の舞台となるだろう。その修復には多大な費用がかかるが、間違いなくさらなる観光客を引き寄せ、国民の愛国心を喚起するはずだ。"
 restore_the_Fori_Imperiali: "フォリ・インペリアーリの修復"
 restore_the_Fori_Imperiali_desc: "ムッソリーニによるフォリ・インペリアーリの修復の試みは、利益よりもむしろ損害をもたらした。今回は正しい方法で修復を行い、古代の首都に新たな心臓部を築く。"
 restore_Pompeii: "ポンペイの修復"
 restore_Pompeii_desc: "史上最も重要な考古学的発見といえるポンペイは、我々の祖先の生活様式に関する驚くべき洞察をもたらした。これを栄光ある記念碑として修復するのがふさわしい。"
 restore_the_Temple_Valley: "神殿の谷の修復"
 restore_the_Temple_Valley_desc: "神殿の谷は地中海におけるギリシャ文明の最大級の遺跡の一つで、多くの神殿が時の流れでほぼ消失したものの、それでも多くの観光客を引き付けている。これを修復することで、シチリアを世界が賞賛するさらに魅力的な観光地にすることができる。"
 ITA_italian_space_decision_category: "イタリア宇宙計画"
 ITA_italian_space_decision_category_desc: "宇宙――それは最後のフロンティアだ。我々が世界において大国としての地位を維持するためには、このフロンティアを本格的に征服し始めなければならない。しかし、それを実現するには莫大な費用がかかる。また、大規模な宇宙計画が経済的な利益をもたらすかどうか確実ではないため、イタリア国民がこの挑戦が価値あるものであると納得し続ける必要がある。\n§R（宇宙計画への熱意が35を下回ると、宇宙関連の活動は停止する！）§!\n\n現在の宇宙計画への熱意: §Y[?ITA_peoples_support]§!\n科学的宇宙計画レベル: §Y[?ITA_space_program_level]§!\n宇宙計画による年間収入: §G[?ITA_space_income_var]§!\n宇宙計画による年間支出: §R[?ITA_space_expenses_var]§!\n§Y小惑星から採掘された資源§!:\n貴金属: [?ITA_asteroid_precious]　軽金属: [?ITA_asteroid_aluminium]　テクノロジーメタル: [?ITA_asteroid_tungsten]"
 ITA_run_support_campaigns_short: "短期間の世論支持キャンペーンの実施"
 ITA_run_support_campaigns_short_desc: "トップ科学者たちが宇宙に秘められた科学の驚異を解き明かし始めたばかりであるなら、国民はこの一連の取り組みに対して非常に困惑しているに違いない。短期間のソーシャルメディアキャンペーンを実施すれば、少しは支持を集められるだろう！"
 ITA_run_support_campaigns_long: "長期的な世論支持キャンペーンの実施"
 ITA_run_support_campaigns_long_desc: "トップ科学者たちが宇宙に秘められた科学の驚異を解き明かし始めたばかりであるなら、国民はこの一連の取り組みに対して非常に困惑しているに違いない。詳細な教育キャンペーンを展開することで、国民からの支持を大幅に得られるだろう！"
 ITA_rebalance_the_ASI_budget: "ASI予算の再調整"
 ITA_rebalance_the_ASI_budget_desc: "我々の宇宙開発機関ASIは、過去に非効率な支出や少額ながらも汚職が問題となっていた。過剰な支出を抑えるために国家監査官を派遣し、ASIに必要不可欠な良い評判を取り戻すべきだ。"
 ITA_launch_commercial_satellite: "商業衛星の打ち上げ"
 ITA_launch_commercial_satellite_desc: "情報時代が本格化する中、民間企業は衛星を打ち上げるために互いに争うような状況になっている。我々の施設をこれらの企業に利用させることで、かなりの経済的利益を得ることができるはずだ。ただし、商業重視の計画に対して国民が次第にうんざりしてくる可能性があることに注意が必要だ。"
 ITA_prep_international_space_station: "ISS打ち上げの準備"
 ITA_prep_international_space_station_desc: "国際的な偉業であり取り組みの一環として、ISS（国際宇宙ステーション）への補給ロケットや自国の要員を送る準備を進めることができる。"
 ITA_italian_iss_launch: "イタリアのISS打ち上げ"
 ITA_italian_iss_launch_desc: "数か月にわたる計画と準備の末、我々の補給シャトルミッションが打ち上げ準備を完了した。3……2……1……発射！"
 ITA_collect_income_mission: "収益の回収"
 ITA_collect_income_mission_desc: "毎年、民間企業から支払われるべき収益を回収する必要がある。"
 ITA_expand_space_program: "科学的宇宙計画の拡大"
 ITA_expand_space_program_desc: "より多くの資源は、より多くの機会と、より野心的な探査計画を意味する。"
