 ITA_southern_wind_power_desc: "イタリア南部には、陸上および洋上での風力発電の大きな可能性がある。"
 ITA_specialize_mangusta: "A-129マングスタの特化"
 ITA_specialize_mangusta_desc: "A129マングスタは、ATGM（対戦車誘導ミサイル）、ロケット、ガンポッドなど、さまざまな武器システムを搭載可能な高度な攻撃ヘリコプターだ。"
