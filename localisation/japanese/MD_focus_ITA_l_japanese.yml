 ITA_specialize_otomatic: "OTOMATIC自走式対空砲の特化"
 ITA_specialize_otomatic_desc: "OTO 主力対空戦車（OTOMATIC）は、イタリア海軍で使用される先進的な速射76mm砲を搭載し、レオパルトIを基にした車体により、航空機やミサイルの防護、間接火力支援、対戦車能力を提供する。"
