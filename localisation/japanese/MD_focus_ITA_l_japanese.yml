 ITA_alenia_aermacchi_merger: "アレーニア・アエルマッキ合併"
 ITA_alenia_aermacchi_merger_desc: "アレーニア・アエロナウティカとアエルマッキは、イタリアの軍用機製造業界における2大企業であり、どちらもイタリア政府がある程度管理している。これらを合併することで、不要な構造を削減し、効率を向上させることができる。"
 ITA_alenia_aermacchi_merger_TT: "アレーニア・アエロナウティカとアエルマッキが新会社「アレーニア・アエルマッキ」として統合される。同じ数の特性ポイントが維持される。\n\n（割り当てられた特性のみが規模に影響を与える）"
 ITA_finmeccanica_restructuring: "フィンメッカニカの再編"
 ITA_finmeccanica_restructuring_desc: "フィンメッカニカはすでに国内の主要な防衛関連企業のほとんどを管理している。これらの資産を単一の企業として適切に組織化することで、無駄を削減し、生産効率を向上させる時が来た。"
 ITA_finmeccanica_restructuring_TT: "アレーニア・アエルマッキ、フィンメッカニカ、セレニア、アグスタウェストランドが新会社「レオナルド」に統合される。同じ数の特性ポイントが維持される。\n\n（割り当てられた特性のみが規模に影響を与える）"
 ITA_world_renown_cuisine: "世界的に有名な料理"
 ITA_world_renown_cuisine_desc: "イタリアの料理の伝統は世界最高の一つであり、海外ではイタリア料理への需要が非常に高い。さらに、有名な地中海式食事法は非常に健康的なライフスタイルとして広く認識されている。"
 ITA_encourage_micro_hydropower: "小規模水力発電の推進"
 ITA_encourage_micro_hydropower_desc: "大規模な水力発電プロジェクトの大半はすでに前世紀に開発されているが、小規模なプロジェクトにはまだ大きな可能性が残されている。"
 ITA_encourage_micro_hydropower_TT: "水力発電の発電量が§G25%§!増加"
 ITA_develop_pumped_hydro: "揚水式水力発電の開発"
 ITA_develop_pumped_hydro_desc: "我々の広大な水力発電インフラの一部を、揚水式水力発電技術を用いてエネルギー貯蔵に活用することができる。この技術への投資は、特に将来的に再生可能エネルギーがさらに導入される場合には賢明な選択となるだろう。"
 ITA_develop_pumped_hydro_TT: "水力発電量1GWごとに§G100GWh§!のエネルギー貯蔵量が追加される。"
 ITA_subsidize_rooftop_solar: "屋上太陽光発電の補助"
 ITA_subsidize_rooftop_solar_desc: "我が国は太陽に恵まれている。その恩恵をさらに活用してみても損はないだろう。"
 ITA_subsidize_rooftop_solar_TT: "\n§R上記の費用は各州ごとのものだ。§!\n"
