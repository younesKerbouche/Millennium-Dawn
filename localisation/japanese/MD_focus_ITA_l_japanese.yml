 ITA_restore_hegemony: "覇権の復活"
 ITA_restore_hegemony_desc: "かつての栄光を取り戻す時が来た。この夢を実現するためには、正しい道を選ぶだけだ。"
 ITA_patrician_oligarchy: "貴族寡頭制"
 ITA_patrician_oligarchy_desc: "無知な平民に国家全体の権力を託すわけにはいかない。我々の中で最も賢明で、そして偶然にも最も裕福な少数の人々が共和国の運命を決定すべきだ。"
 ITA_let_the_plebs_vote: "民主的な元老院"
 ITA_let_the_plebs_vote_desc: "寡頭制や特権の時代は終わった。現代では、裕福ではない人々の声にも耳を傾ける必要がある。しかし、旧来の代表民主主義の失敗を無視することはできない。人々は政党に投票するが、その役割は単にどの技術官僚が政府を構成するかを選ぶことに限られるだろう。"
 ITA_let_the_plebs_vote_TT: "元老院は技術官僚的な仕組みを用いて通常の政党に開放される。"
 ITA_roma_capitale: "ローマ・カピターレ"
 ITA_roma_capitale_desc: "ローマは何十年もの間、壊滅的な統治と慢性的な非効率に苦しんできた。これは世界で最も美しい都市の一つにとって実に恥ずべきことだ。汚職、犯罪、マフィア、壊滅的な公共サービス、恒常的な財政赤字、そして他にも多くの問題を解決しなければ、この都市が再び輝くことはないだろう。"
 ITA_municipalities_corruption_rome: "自治体の腐敗"
 ITA_municipalities_corruption_rome_desc: "ローマの大都市圏は複数の自治体に分かれているが、その多くが腐敗やマフィアの浸透に陥っている。また、既存の権力構造によって状況の改善が妨げられている。この悪循環を断ち切らなければ、都市を再建することはできない。"
 ITA_casamonica_clan: "カサモニカ一族"
 ITA_casamonica_clan_desc: "「カサモニカ一族」は、ローマに拠点を置くロマ文化のマフィア組織だ。主要なマフィア一族ほどの力と影響力はないものの、ラツィオ地域における違法活動のかなりの部分を掌握している。"
 ITA_disastrous_transports_rome: "壊滅的な交通システム"
 ITA_disastrous_transports_rome_desc: "首都の公共交通システムは時代遅れで、絶え間ない問題に見舞われている。地下鉄はたった2路線しかなく、地上鉄道は少なく、遅延が頻繁で、安全性に欠け、汚れている。道路は整備が不十分で交通渋滞に悩まされ、タクシーサービスは非常に高額だ。さらに、タクシー運営者と公共交通事業者は政治に大きな影響力を持ち、いかなる改革も妨げている。私たちはインフラを整備し、システム改革のための確固たる基盤を築く必要がある。"
 ITA_flaming_buses_and_referendums: "燃えるバスと住民投票"
 ITA_flaming_buses_and_referendums_desc: "ローマの公共交通の状況はあまりに悲惨で、整備不良のためにバスが炎上するのも珍しくない。我々は住民投票を行い、ローマの公共交通会社であるATACからコントロールを取り戻し、改革を妨げている権力構造を打破する必要がある。"
 ITA_urban_waste_management_rome: "都市の廃棄物管理"
 ITA_urban_waste_management_rome_desc: "ナポリをはじめとする南イタリアの他の多くの都市と同様に、ローマも廃棄物管理の問題に苦しんでいる。特に、この巨大な都市が生み出す膨大な廃棄物の量を公共サービスが適切に処理できないことが原因だ。さらなる資源を投入し、これまでのように無駄にされないよう確実に管理する必要がある。"
 ITA_wild_boar_epidemic: "イノシシ問題の大発生"
 ITA_wild_boar_epidemic_desc: "大量に管理されていない廃棄物が、非常に繁殖力の高いイノシシの個体群を生み出し、地域の大部分を侵食し、しばしば都市の奥深くまで入り込んでいる。廃棄物問題が解決した今、このイノシシ問題を再発の恐れなく対処することができる。"
 ITA_widespread_absenteeism: "広範な欠勤問題"
 ITA_widespread_absenteeism_desc: "ローマ市では、毎日約15%の公務員が職場に出勤していない。さらに、労働力の25%が特別な支援を必要とする家族を介護するための欠勤許可を持っており、これは全国平均の3%と比べても非常に高い割合だ。欠勤は広範かつ慢性的で、もう容認するわけにはいかない。"
 ITA_chronic_strikes: "慢性的なストライキ"
 ITA_chronic_strikes_desc: "ローマの公共システムの労働者たちは、無能さや欠勤への寛容な態度にもかかわらず、定期的にストライキを行う。それは、既に大きな特権を享受している状況を変えようとする本当の意図がほとんどないまま、単なる別の形の欠勤となっている。"
 ITA_cinecitta: "チネチッタの再開発"
 ITA_cinecitta_desc: "チネチッタはローマにある地区で、テレビや映画産業の多くの制作が行われている。外国の影響やミラノでの競争の激化によってその重要性がやや薄れたものの、チネチッタがイタリア文化を世界に発信する拠点となる可能性はまだ残されている。"
 ITA_a_new_industrial_center: "新しい産業拠点"
 ITA_a_new_industrial_center_desc: "ローマは国の首都であるにもかかわらず、これまで産業開発の面では北イタリアの都市に遅れをとってきた。だが、都市の改革が進んだ今、多くの企業や雇用を誘致することができる。"
 ITA_technocratic_governments: "技術官僚政府"
 ITA_technocratic_governments_desc: "深刻な危機が発生した際、イタリアの不安定な政治情勢は、国家を困難な状況から導き出すために、実際に有能な指導者を受け入れざるを得なくなることが多い。そして、事態が収束すれば、政党は再び権力争いに明け暮れる。"
 ITA_relinquish_power_to_the_pope: "教皇への権力の委譲"
 ITA_relinquish_power_to_the_pope_desc: "教皇に地上における神の王国を復活させる権力を授ける時が来た。彼の祝福が私たち全てにありますように。"
 ITA_consult_pope_on_political_matters: "教皇への政治問題の相談"
 ITA_consult_pope_on_political_matters_desc: "法王陛下は賢明な人物であり、その判断は神によって導かれている。可能な限りその助言に頼るべきだ。"
 ITA_neutralize_russian_propaganda: "ロシアのプロパガンダの無力化"
 ITA_neutralize_russian_propaganda_desc: "ロシアのトロールがメディアで堂々と嘘を垂れ流し、それが罰せられない状況をこれ以上容認するわけにはいかない。"
 ITA_political_instability: "政治的不安定"
 ITA_political_instability_desc: "イタリアの政治状況は極めて不安定であり、政府は数か月の間に交代し、政党は何の影響もなくイデオロギー的立場を変えることがよくある。"
 ITA_italian_media: "イタリアのメディア"
 ITA_italian_media_desc: "イタリアではテレビが圧倒的に影響力のあるメディアであり、大多数の国民が唯一の情報源として依存している。新聞は次に重要なメディアであり、依然として数百万人の日刊読者を抱えている。一部のラジオは政治的に重要性を持たないが、例外として国会公式放送局であるラジオ・ラディカーレが挙げられる。"
 ITA_italian_newspapers: "イタリアの新聞"
 ITA_italian_newspapers_desc: "テレビに次いで新聞は2番目に影響力のあるメディアだ。「ラ・レプッブリカ」「ラ・スタンパ」「コリエーレ・デラ・セラ」などの大手紙は、毎日数十万部を販売している。1世紀にわたるジャーナリズムの伝統があるにもかかわらず、報道の質は政治や科学に関する真実よりも、スキャンダルや注目を追い求める傾向が強まり、著しく低下している。"
 ITA_enforce_factchecking: "ファクトチェックの徹底"
 ITA_enforce_factchecking_desc: "報道の質が悪化する懸念を止めるため、記事が独立した機関によって適切にファクトチェックされることを保証する必要がある。また、新聞が科学や技術に関するニュースで厳密な情報源に基づく報道を行うよう徹底するべきだ。"
 ITA_enforce_retraction: "訂正の強制"
 ITA_enforce_retraction_desc: "新聞が明白な政治的中傷の道具として利用されないようにするため、フェイクニュースを広めた場合の罰金を引き上げる必要がある。また、報道されたニュースが虚偽であると証明された場合には、出版社に対し、新聞の目立つ場所で公然と訂正を行うことを強制するべきだ。新聞の片隅に隠れるように掲載される訂正では不十分である。"
 ITA_media_control: "RAIの統制強化"
 ITA_media_control_desc: "RAdiotelevisione Italiana（RAI）は、イタリアの公共テレビ放送局だ。新しく選出された政党が、政府を構成する各政党が公平な支配権を持てるように、会社内のポジションを入れ替えることが一般的な慣行となっている。"
 ITA_liberalise_television: "テレビ放送の自由化"
 ITA_liberalise_television_desc: "イタリアの公共放送局は常に赤字状態にあり、収益がほぼ保証されているため状況改善へのインセンティブがほとんどない。問題が発生しても税金で補填される可能性が高い。この腐敗したシステムを終わらせる時が来た。"
 ITA_exploit_talk_shows: "トークショーの利用"
 ITA_exploit_talk_shows_desc: "現代イタリア文化の基盤の一つに、政治からエンターテインメント、スポーツに至るまであらゆる話題を扱うトークショー形式のテレビ番組がある。この形式は、徐々に専門家による情報提供の場から、互いに大声で罵倒し合う無秩序な討論の場へと堕落してしまった。この影響力を利用して、我々の政治的目的をさらに推進することができる。"
 ITA_crack_down_on_talk_shows: "トークショー文化への対策"
 ITA_crack_down_on_talk_shows_desc: "現代イタリア文化の基盤の一つに、政治からエンターテインメント、スポーツに至るまであらゆる話題を扱うトークショー形式のテレビ番組がある。この形式は、徐々に専門家による情報提供の場から、互いに大声で罵倒し合う無秩序な討論の場へと堕落してしまった。この状況に対応するため、中傷訴訟の迅速化や事実確認機関の設立が必要だ。"
 ITA_defund_radio_radicale: "ラジオ・ラディカーレの資金を削減"
 ITA_defund_radio_radicale_desc: "ラジオ・ラディカーレによる議会中継の公共サービスは、議会議事録と重複しており、余分なコストとなっている。この費用を削減することで、急進党による自由主義的な思想の広まりを抑制することもできるかもしれない。"
 ITA_defund_radio_radicale_decision: "ラジオ・ラディカーレの資金を削減"
 ITA_defund_radio_radicale_decision_desc: "ラジオ・ラディカーレによる議会中継の公共サービスは、議会議事録と重複しており、余分なコストとなっている。この費用を削減することで、急進党による自由主義的な思想の広まりを抑制することもできるかもしれない。"
 ITA_defund_radio_radicale_decision_repeal: "ラジオ・ラディカーレの復元"
 ITA_relations_with_the_church: "教会との関係"
 ITA_relations_with_the_church_desc: "イタリア国民の相当な割合がいまだに熱心なカトリック信者で構成されており、教会が国内で大きな影響力を持っているのは当然のことだ。"
 ITA_a_secular_state: "世俗国家"
 ITA_a_secular_state_desc: "カトリック教会は長い間我々の政治に干渉してきたが、そろそろ一歩引き、宗教を政治から完全に切り離す時だ。"
 ITA_limit_8xmille: "8x1000の制限"
 ITA_limit_8xmille_desc: "イタリアの所得税収入の0.8%が宗教団体の支援に充てられており、その大半がカトリック教会の金庫に流れている。"
 ITA_tax_church_property: "教会資産への課税"
 ITA_tax_church_property_desc: "イタリアのカトリック教会は国内に非常に広大な不動産を所有している。その多くは、わずかでも礼拝所を含んでいるという理由で固定資産税が免除されている。"
 ITA_abolish_school_religion_teaching: "学校での宗教教育の廃止"
 ITA_abolish_school_religion_teaching_desc: "イタリアのすべての学校では、小学校から高校まで宗教教育を受ける選択肢が提供されているが、これは限られた授業時間を無駄にしているだけでなく、時には反動的で保守的なイデオロギーを広めることさえある。"
 ITA_constitutionalise_secularism: "世俗主義の憲法化"
 ITA_constitutionalise_secularism_desc: "イタリアはすでに世俗国家であるにもかかわらず、ラテラノ条約およびその後の改訂を受け入れることで、カトリック教会がイタリア憲法の中で特別待遇を受けている。この状況を終わらせ、すべての宗教が国家に対して平等であることを確立する時が来た。"
 ITA_constitutionalise_secularism_TT: "聖職者を、国際銀行家、軍需産業複合体、コングロマリットまたは農家のいずれかに置き換えることができる。"
 ITA_a_devout_state: "信仰国家"
 ITA_a_devout_state_desc: "イタリアの根はカトリックの伝統に深く根ざしている。現代を乗り越えるために、伝統を受け入れて道を切り開くのがふさわしい。"
 ITA_economic_support_for_the_church: "教会への経済的支援"
 ITA_economic_support_for_the_church_desc: "教会の支援は我が国の柱だが、その信仰の可能性を最大限に引き出すにはさらなる資金が必要だ。"
 ITA_restore_roman_borders: "ローマの国境の復元"
 ITA_restore_roman_borders_desc: "ローマは再び誕生した。しかし、過去の広大な領土と比べれば、我々を帝国と呼ぶには程遠い。我々は古代の領土を取り戻さなければならない。"
 ITA_recover_iberia: "イベリアの回収"
 ITA_recover_iberia_desc: "イベリアは帝国の中でも最も豊かで、統合が進んでいた地域の一つだった。我々はローマの栄光のためにそれを再征服しなければならない。"
 ITA_recover_britannia: "ブリタニアの回収"
 ITA_recover_britannia_desc: "イングランド、かつてブリタニアと呼ばれた地は、何世紀にもわたりローマの支配下にあった。しかし、暗い時代にローマはそれを放棄せざるを得なかった。今こそその過ちを正す時だ。"
 ITA_fourth_shore: "第四の海岸"
 ITA_fourth_shore_desc: "ファシズム時代、「第四の海岸」とはイタリアに最も近い北アフリカの地域、すなわちチュニジアとリビアを指す表現だった。我々はこれらの地域をイタリア化する計画を復活させるべきだ。"
 ITA_attack_germany: "ドイツの覇権の打破"
 ITA_attack_germany_desc: "二度の世界大戦に敗れたにもかかわらず、ドイツは依然としてヨーロッパで最も強力な国だ。しかし、この現実はもはや存在しないことを世界に示す時が来た。新たな勢力が台頭したのだ。"
 ITA_attack_germany_spirit: "ドイツの覇権の打破"
 ITA_attack_germany_spirit_desc: "二度の世界大戦に敗れたにもかかわらず、ドイツは依然としてヨーロッパで最も強力な国だ。しかし、この現実はもはや存在しないことを世界に示す時が来た。新たな勢力が台頭したのだ。"
 ITA_attack_china: "中国への挑戦"
 ITA_attack_china_desc: "約1世紀にわたるアメリカの支配の後、新たな勢力が超大国の座を目指して台頭している。今こそ世界に、中国がアメリカの真のライバルに値しないことを示す時だ。"
 ITA_attack_china_spirit: "中国への挑戦"
 ITA_attack_china_spirit_desc: "約1世紀にわたるアメリカの支配の後、新たな勢力が超大国の座を目指して台頭している。今こそ世界に、中国がアメリカの真のライバルに値しないことを示す時だ。"
 ITA_carbon_tax_decision: "炭素税"
 ITA_carbon_tax_decision_desc: "この税は民間セクターをグリーンエネルギーへと導く役割を果たすだろう。"
 ITA_carbon_tax_decision_repeal: "炭素税の撤廃"
 ITA_normalize_extraordinary_bonuses_decision: "臨時ボーナスの正常化"
 ITA_normalize_extraordinary_bonuses_decision_desc: "多くの「1回限り」または「特別」なボーナスが、標準的または定期的なものになっており、同じ目的を持ちながら名前を変えただけの新しいボーナスが大量に次々と生まれている。この慣行は納税者の資金を利用する方法として効率的とは言えないが、それでも人気をかなり高める効果がある。"
 ITA_normalize_extraordinary_bonuses_decision_repeal: "選挙対策ボーナスの取り消し"
 ITA_streamline_subjects_integration: "従属国の統合の効率化"
 ITA_streamline_subjects_integration_desc: "いくつかの国々がかつてのローマ帝国の正当な領土を占領している。それらを全て統合するためには、並外れた努力が必要だ。"
 ITA_streamline_propaganda_campaigns_abroad: "海外でのプロパガンダ活動の効率化"
 ITA_streamline_propaganda_campaigns_abroad_desc: "いくつかの国々がかつてのローマ帝国の正当な領土を占領している。これらを全て再び我が手に取り戻すためには、並外れた努力が必要だ。"
 ITA_eight_milion_bayonets: "800万の銃剣"
 ITA_eight_milion_bayonets_desc: "ムッソリーニはかつて、イタリアには800万の銃剣が祖国を守る準備ができていると語った。"
 ITA_return_to_lira: "リラへの回帰"
 ITA_return_to_lira_desc: "ユーロを導入すれば「毎年1日少なく働き、あたかも1日多く働いたかのような収入を得られる」と約束されたが、その約束は空虚なものだった。実際には、我々の主権と、インフレや不安定性に苦しむ権利さえも奪われただけだった。"
 ITA_flat_tax_decision: "一律課税"
 ITA_flat_tax_decision_desc: "ロシアの例に倣い、一律課税を導入する。この制度は主に富裕層に恩恵をもたらすが、その効果が徐々に下層にも波及することを期待している。しかし、失われる税収により、これまでの水準で医療や社会サービスを維持するための資金が不足する可能性がある。"
 ITA_flat_tax_decision_repeal: "一律課税の撤廃"
 ITA_crush_third_rome_spirit: "第三のローマを粉砕せよ"
 ITA_crush_third_rome_spirit_desc: "ツァーリ時代、ロシア人は一人の皇帝の姪がツァーリだったことから、自分たちが帝国の後継者だと考えていた。しかし、彼らはすぐに学ぶだろう――ローマはただ一つだけなのだ、と。"
 ITA_reopen_brothels_decision: "売春の合法化"
 ITA_reopen_brothels_decision_desc: "貧しい女性が犯罪者に搾取されるのを許すのは、あらゆる道徳に反する。売春は、他の職業と同様に、適切な保障が伴うべき職業である。"
 ITA_reopen_brothels_decision_repeal: "売春の犯罪化"
 ITA_legalize_all_drugs_decision: "全薬物の合法化"
 ITA_legalize_all_drugs_decision_desc: "麻薬を合法化すれば、§tマフィア§!が麻薬を売るのが難しくなる。アルコールやタバコを販売し、カジノへの入場を許可しているのだから、モルヒネを試してはいけない理由があるだろうか？"
 ITA_legalize_all_drugs_decision_repeal: "重度薬物の禁止"
 ITA_protect_our_traditions_decision: "伝統の保護"
 ITA_protect_our_traditions_decision_desc: "私たちの価値観は「神、祖国、そして家族」だ。左翼が私たちの国を破壊したり、イスラム教の礼拝堂に変えたりすることを私たちは許さない……"
 ITA_protect_our_traditions_decision_repeal: "伝統保護政策の撤回"
 ITA_repeal_law_194: "中絶の禁止"
 ITA_repeal_law_194_desc: "中絶の権利は1978年に法律第194号によって認められたが、進歩主義者とカトリック教徒の間で何十年も議論の的となっている。"
 ITA_repeal_law_194_decision: "中絶の禁止"
 ITA_repeal_law_194_decision_desc: "中絶の権利は1978年に法律第194号によって認められたが、進歩主義者とカトリック教徒の間で何十年も議論の的となっている。"
 ITA_repeal_law_194_decision_repeal: "中絶の権利の復元"
 ITA_banned_abortion: "中絶を禁止している"
 ITA_outlaw_lgbt_behaviour: "LGBT行動の禁止"
 ITA_outlaw_lgbt_behaviour_desc: "我々のカトリック的な道徳観は、市民が不道徳な行動にふけることを防ぐことを求めている。"
 ITA_outlaw_lgbt_behaviour_decision: "LGBT行動の禁止"
 ITA_outlaw_lgbt_behaviour_decision_desc: "我々のカトリック的な道徳観は、市民が不道徳な行動にふけることを防ぐことを求めている。"
 ITA_outlaw_lgbt_behaviour_decision_repeal: "LGBTの権利の復元"
 ITA_banned_lgbt: "LGBTを禁止している"
 ITA_allow_same_sex_marriage: "同性婚の許可"
 ITA_allow_same_sex_marriage_desc: "LGBTの少数派は、キリスト教に基づく時代遅れの道徳観のために、あまりにも長い間苦しんできた。すべての市民が平等な権利を持つべきである。"
 ITA_allow_same_sex_marriage_decision: "同性婚の許可"
 ITA_allow_same_sex_marriage_decision_desc: "LGBTの少数派は、キリスト教に基づく時代遅れの道徳観のために、あまりにも長い間苦しんできた。すべての市民が平等な権利を持つべきである。"
 ITA_allow_same_sex_marriage_decision_repeal: "同性婚の禁止"
 ITA_gay_marriage: "同性婚を許可している"
 ITA_allow_euthanasia: "安楽死の許可"
 ITA_allow_euthanasia_desc: "多くの人々が他者に押し付けたがる歪んだ道徳観の名のもとに、解決不可能な状況や病気に苦しむ人々は、終わりのない痛みの中で生きることを強いられている。"
 ITA_allow_euthanasia_decision: "安楽死の許可"
 ITA_allow_euthanasia_decision_desc: "多くの人々が他者に押し付けたがる歪んだ道徳観の名のもとに、解決不可能な状況や病気に苦しむ人々は、終わりのない痛みの中で生きることを強いられている。"
 ITA_allow_euthanasia_decision_repeal: "安楽死の禁止"
 ITA_allowed_euthanasia: "安楽死を許可している"
 ITA_protect_prisoners_rights: "受刑者の権利の保護"
 ITA_protect_prisoners_rights_desc: "刑務所は過密状態にあり、受刑者は劣悪な環境で生活している。社会復帰の機会を確保するための取り組みはほとんど行われていない。"
 ITA_protect_prisoners_rights_decision: "受刑者の権利の保護"
 ITA_protect_prisoners_rights_decision_desc: "刑務所は過密状態にあり、受刑者は劣悪な環境で生活している。社会復帰の機会を確保するための取り組みはほとんど行われていない。"
 ITA_protect_prisoners_rights_decision_repeal: "受刑者の権利の縮小"
 ITA_prisoners_rights: "受刑者の権利を保護している"
 ITA_constitutionalise_social_rights: "社会的権利の憲法化"
 ITA_constitutionalise_social_rights_desc: "最近の改革により、長らくイタリアの有害な道徳観と戦ってきた人々に必要とされる権利が与えられた。この成果を守るため、これらの権利を憲法に明記しなければならない。"
 ITA_constitutionalise_social_rights_TT: "取得した権利が撤回されるのを防ぐ。"
 ITA_ban_nuclear_power_decision: "原子力の禁止"
 ITA_ban_nuclear_power_decision_desc: "イタリア国民は1987年の国民投票であらゆる形態の原子力エネルギーを廃止することを選び、これは今でも彼らの意思である。"
 ITA_ban_nuclear_power_decision_repeal: "原子力発電の禁止解除"
 ITA_encourage_renewables_decision: "再生可能エネルギーの促進"
 ITA_encourage_renewables_decision_desc: "今は21世紀だ。火力発電所は閉鎖しよう。風、太陽、水がある。それで十分だ。"
 ITA_encourage_renewables_decision_repeal: "再生可能エネルギーの促進を停止"
 ITA_ban_gmos_decision: "GMOの禁止"
 ITA_ban_gmos_decision_desc: "私たちは人工食品を禁止し、再び自然で健康的な食品の栽培を始めなければならない。"
 ITA_ban_gmos_decision_repeal: "GMOの禁止解除"
 ITA_tax_the_rich_decision: "金持ちに課税！"
 ITA_tax_the_rich_decision_desc: "富裕層からより多くを徴収し、それを国内の恵まれない人々に分配するために、富裕税を導入する必要がある。"
 ITA_tax_the_rich_decision_repeal: "富裕層への追加課税を撤回"
 ITA_raise_minimum_wage_decision: "最低賃金の引き上げ"
 ITA_raise_minimum_wage_decision_desc: "労働組合の団体契約が適用されていない労働者を保護するために、普遍的な最低賃金が必要だ。"
 ITA_raise_minimum_wage_decision_repeal: "最低賃金の引き下げ"
 ITA_protect_migrant_rights_decision: "移民の権利の保護"
 ITA_protect_migrant_rights_decision_desc: "イタリア人は過去に長期にわたって移民として他国へ渡り、今も行われている。自国では十分に安全で快適な生活を送ることができないから、他の国へ行くということがどれほどの苦しみか、彼らは知っているはずだ……移民たちを助け、ポピュリストのプロパガンダによってこれらの記憶を消し去ることを許してはならない。"
 ITA_protect_migrant_rights_decision_repeal: "移民の権利の撤廃"
 ITA_widespread_expropriation_decision: "大規模な土地収用"
 ITA_widespread_expropriation_decision_desc: "能力に応じて働き、必要に応じて受け取るという方針が、言葉だけであってはならない。"
 ITA_widespread_expropriation_decision_repeal: "土地収用の停止"
 ITA_redistribution_decision: "富の再分配"
 ITA_redistribution_decision_desc: "多数の人々の苦しみは、少数の金持ちの幸福によって正当化されるものではない。人々には各人に相応しい分の利益が与えられるべきだ。"
 ITA_abolish_capitalist_media_decision: "資本主義的プロパガンダの廃止"
 ITA_abolish_capitalist_media_decision_desc: "古いメディアは、利益のため、所有者の権益のために働く企業に過ぎない。我々は、労働者が所有する新しいメディアを作る。"
 ITA_abolish_capitalist_media_decision_repeal: "メディア独立性の回復"
 ITA_silence_defeatists_decision: "敗北主義者の排除"
 ITA_silence_defeatists_decision_desc: "新憲法を受け入れない者どもは、しっかりと教育し直さなければ……"
 ITA_silence_defeatists_decision_repeal: "プロパガンダキャンペーンの停止"
 ITA_safeguard_the_revolution_decision: "革命の保護"
 ITA_safeguard_the_revolution_decision_desc: "新憲法の起草だけでは不十分だ。今こそプロレタリア独裁を確立する時だ。"
 ITA_safeguard_the_revolution_decision_repeal: "民主主義の回復"
 ITA_northern_league: "北部同盟"
 ITA_northern_league_desc: "「北部同盟」は1991年に設立され、地域の自治やパダーニアの分離主義、または連邦主義を主張するとともに、南部住民への差別を助長していた。北部同盟の主要なスローガンは「ローマは我々を搾取している」だった。"
 ITA_lega_nord_populism: "ザ・リーグ"
 ITA_lega_nord_populism_desc: "サルヴィーニの指導下で、北部同盟はポピュリスト右派政党へと再編された。この党の主な関心事は、違法移民の排除、反グローバリズム、EU懐疑主義、そしてカトリックの伝統的価値観の維持である。国際的には、ロシアや他の世界各地の右派政党との緊密な関係を持っている。"
 ITA_fiamma_tricolore: "三色炎"
 ITA_fiamma_tricolore_desc: "三色炎党は1995年に、イタリア社会運動が二派に分裂した際に設立された。そのうちの過激派にあたるのが三色炎党である。ファシズムに強く影響を受けたこの党は、資本主義と共産主義の両方に対して公然と批判的であり、その代わりに「第三の道」を再現することを目指している。"
 ITA_building_amnesty_decision: "建築物の合法化"
 ITA_building_amnesty_decision_desc: "過去に多くの政府が行ってきたように、規制を変更して無数の違法建築物を合法化することができる。これにより、該当する建物に住む人々からの支持を得られるだろう。ただし、この決定を後悔することにならないことを願いたい。"
 ITA_stop_building_abuse_decision: "建築違反の抑止"
 ITA_stop_building_abuse_decision_desc: "建築違反は税収を減少させるだけでなく、犯罪組織の影響力を拡大させる。そして何よりも深刻なのは、安全性の問題を引き起こすことだ。特に、活断層や火山が存在する国にとっては重大な懸念である。"
 ITA_lower_taxes_on_jobs: "雇用にかかる税金の引き下げ"
 ITA_lower_taxes_on_jobs_desc: "税金と官僚的な手続きのせいで、合法的に従業員を雇うことが多くの企業にとって持続不可能なほど高額になることがある。税金を引き下げ、手続きを簡素化することで、広く蔓延している未申告労働の撲滅に役立つかもしれない。"
 ITA_simplify_tax_code: "税制の簡素化"
 ITA_simplify_tax_code_desc: "税制は世界中で複雑なものだが、イタリアの税制は間違いなく最悪の部類に入る。簡素化することで、人々がそれを守りやすくなるだろう。"
 ITA_enforce_electronic_payments: "電子決済の義務化"
 ITA_enforce_electronic_payments_desc: "電子決済は取引の追跡性を高め、未申告の取引を防ぐことができる。その利用を義務化する必要がある。"
 ITA_increase_checks: "検査の強化"
 ITA_increase_checks_desc: "新しい税制が確実に適用されるようにするためには、財務警察によるランダムな検査を増やし、脱税者に検査を受ける可能性が常に現実的であると感じさせる必要がある。"
 ITA_fiscal_amnesty: "財政特赦"
 ITA_fiscal_amnesty_desc: "過去の不正を見逃す代わりに未申告額の一部を徴収することで、未払いの税金をかなり回収できるだけでなく、かつての脱税者がクリーンな状態から遵守を始める現実的なチャンスを確保できる。"
 ITA_hydrogeological_safety_liguria: "リグーリア州の地盤安全対策"
 ITA_hydrogeological_safety_liguria_desc: "リグーリア州は美しい地域で、特に東部の有名な「チンクエ・テッレ」がその代表例だ。しかし、近年では地盤の不安定さに悩まされており、洪水や地滑りが景観に大きな被害を与え、観光にも多大な影響を及ぼしている。"
 ITA_protect_local_food_products: "地元食品の保護"
 ITA_protect_local_food_products_desc: "多くの有名なイタリア製品が、不公正な競争に直面している。低品質の安価な模倣品が、市場にあふれているのだ。これらの模倣品は、オリジナルに似たイタリア風の名前を利用している。"
 ITA_integrate_mountain_territories: "山岳地域への対応"
 ITA_integrate_mountain_territories_desc: "イタリアの領土の大部分は山岳地帯や渓谷、丘陵地に占められている。このような美しい景観は、住む上でいくつかの課題を生み出し、特別な配慮と資源を必要とする。"
 ITA_encourage_gmos_decision: "GMOの推進"
 ITA_encourage_gmos_decision_desc: "我々の大学は非常に有望な遺伝子研究を行っている。反動的な社会はこれまで彼らの翼を押さえつけてきたが、この新しく刺激的な分野での実験を許可する時が来た。"
 ITA_encourage_gmos_decision_repeal: "GMO推進の中止"
 ITA_abolish_the_provinces: "プロヴィンチャの廃止"
 ITA_abolish_the_provinces_desc: "1948年の新憲法で、イタリアはリージョンを新たな行政区分として設けた。しかし、それ以来、この新しい区分と従来のプロヴィンチャの権限が重複している状況が続いている。さらに、リージョンやプロヴィンチャは課税権がほとんどなく、政策の資金を中央政府に依存している。このような状況は長年にわたり財政責任の欠如と深刻な赤字をもたらしてきた。"
 ITA_block_municipalities_obstructionism: "自治体妨害の封じ込み"
 ITA_block_municipalities_obstructionism_desc: "NIMBY委員会の強みの一つは、地方自治体に与えられた大きな権限を利用し、中央政府が関与しているにもかかわらずプロジェクトを阻止できる点にある。"
 ITA_limit_rebound_of_responsibilities: "責任の再帰を制限"
 ITA_limit_rebound_of_responsibilities_desc: "地方行政は、自治体、山岳共同体、県、州の間で責任を絶えず移し替えるプロセスを利用して、プロジェクトを無限に先延ばしにしてきた。"
 ITA_close_nimby_committees: "NIMBY委員会の閉鎖"
 ITA_close_nimby_committees_desc: "我々の改革により、NIMBY委員会は大幅に弱体化した。この機会を利用して、既存の委員会を完全に閉鎖することができる。"
 ITA_safeguard_teachers_privileges: "教員特権の保護"
 ITA_safeguard_teachers_privileges_desc: "教員や学校制度全般は、国内で最も重要な有権者層の一つであり、無能な教授を解雇したり、教育方法を評価したりするような馬鹿げた考えで彼らを怒らせないことが重要だ。"
 ITA_introduce_meritocracy: "学校への能力主義の導入"
 ITA_introduce_meritocracy_desc: "教師たちは非常に高い保護を享受しており、たとえ明らかに無能であっても校長が彼らを解雇することさえ許されていない。ただ教室に現れ、必要な書類をこなして自分のことだけに集中するという行動に対して何の責任も伴わず、多くの教師がこの状況を悪用している。"
 ITA_increase_teachers_salary: "教師の給与の引き上げ"
 ITA_increase_teachers_salary_desc: "教師や教授の職は多くの安定性と安心感を提供するが、経済的にはあまり報われない。そのため、安全な仕事を他で見つけるのに苦労している低スキルの人々を引き付けやすい。給与を引き上げることで、職業の魅力と競争力を高め、より優れたスキルを持つ人材を引き付けることができる。"
 ITA_increase_english_teaching: "英語教育の改善"
 ITA_increase_english_teaching_desc: "現代社会では必要不可欠であるにもかかわらず、イタリアにおける英語の知識は非常に貧弱だ。イタリア人の英語能力は、ヨーロッパの同世代と比べて少なくとも1世代以上遅れている。この状況を改善するためには、学校での英語教育の方法を向上させる以外に道はない。"
 ITA_reform_private_schools: "私立学校の改革"
 ITA_reform_private_schools_desc: "現在、イタリアの多くの私立学校は裕福な家庭の子供たちの「駐車場」のような役割を果たしており、実際の成績に関係なく、資金を払えば卒業資格を得られる仕組みになっている。このようなシステムを改革し、私立学校が質の高い教育を提供しつつ、公的財政の負担を軽減することが不可欠だ。"
 ITA_encourage_private_schools: "私立学校の奨励"
 ITA_encourage_private_schools_desc: "私立学校は公立教育システムの負担を軽減し、コスト削減に寄与する可能性がある。多くの私立学校がほとんど基準を設けず、単に金銭と引き換えに卒業証書や学位を提供しているという事実には目をつぶることにしよう。"
 ITA_school_mass_hiring: "教員の大量採用"
 ITA_school_mass_hiring_desc: "全教育段階における教員の多くは、不安定で比較的保護されていない非正規契約で雇用されている。彼らに安定した正規契約を提供することで、教育の質を向上させるだけでなく、教員たちからの感謝も得られるだろう。"
 ITA_cash_bonus_to_18_year_olds: "18歳への現金ボーナス"
 ITA_cash_bonus_to_18_year_olds_desc: "イタリアは他の文明国が若者に提供しているような機会を十分に提供していない。その埋め合わせとして、高校を卒業したばかりの若者たちに現金ボーナスを支給することが考えられる。結局のところ、無差別に税金を投じれば解決できない問題などあるのだろうか？"
 ITA_shift_taxation_from_income_to_property: "所得から財産への課税の転換"
 ITA_shift_taxation_from_income_to_property_desc: "所得や収入への課税は、経済成長に対して財産への課税よりもはるかに悪影響を及ぼす。経済成長を促進するために、課税の優先順位を財産にシフトさせる必要がある。"
 ITA_increase_competition: "経済競争の強化"
 ITA_increase_competition_desc: "イタリアでは経済競争が非常に不足しており、効率が悪くても非常に小規模な企業が生き残れる状況が続いている。企業の質、革新力、経済成長を向上させるためには、より競争的な環境が必要だ。"
 ITA_marginalize_labour_unions_TT: "労働組合を、国際銀行家、軍需産業複合体、コングロマリットまたは農家のいずれかに置き換えることができる。"
 ITA_reintroduce_baby_pensions_decision: "ベビーペンションの再導入"
 ITA_reintroduce_baby_pensions_decision_desc: "いわゆる「ベビーペンション」は経済的に不合理に思えるかもしれない。結局のところ、14.5年間の拠出で40年間の年金を受け取るというのは、ほとんど論理的ではない。しかし、その労働者は、自分を国家の負担で生きさせてくれた人物に対して感謝することだろう。"
 ITA_reintroduce_baby_pensions_decision_repeal: "ベビーペンションの停止"
 ITA_recalculate_baby_pensions_decision: "ベビーペンションの再計算"
 ITA_recalculate_baby_pensions_decision_desc: "我々の年金制度は最近、持続可能性を高めるために変更されたが、多くの退職者が、わずか14年6か月と1日の労働で30代半ばに退職できるという旧制度の非常識な仕組みを利用していた（悪名高いベビーペンション）。これらの年金を新制度に基づいて再計算する必要がある。"
 ITA_recalculate_baby_pensions_decision_repeal: "以前のベビーペンションの復元"
 ITA_Quota_100_decision: "クオータ100"
 ITA_Quota_100_decision_desc: "退職の年齢要件を引き下げることで、新しい労働者のためのスペースを増やすことができる。この政策はすでに疲弊している制度に負担をかけるが、受益者からは大いに感謝されるだろう。"
 ITA_Quota_100_decision_repeal: "クオータ100の撤廃"
 ITA_increase_pension_age_requirements_decision: "年金受給年齢の引き上げ"
 ITA_increase_pension_age_requirements_decision_desc: "年金受給の年齢要件を引き上げることで、労働者が生涯にわたって制度に拠出する金額を増やす一方で、受給期間を短縮し、制度の大幅なコスト削減につなげることができる。"
 ITA_increase_pension_age_requirements_decision_repeal: "年金受給年齢の引き下げ"
 ITA_legalize_light_drugs_decision: "合法化せよ"
 ITA_legalize_light_drugs_decision_desc: "軽度の薬物、特に大麻の消費は、健康への影響が非常に軽微であることが証明されている。それにもかかわらず、我々の消費制限の試みは完全に失敗し、法執行機関に莫大なコストをかけ、裁判所の過負荷を引き起こしただけだった。これらの事実を認め、大麻を合法化する時が来た。"
 ITA_legalize_light_drugs_decision_repeal: "軽度薬物の合法化撤廃"
 ITA_simplify_legal_code: "法典の簡素化"
 ITA_simplify_legal_code_desc: "すべての改革は既存の法典に基づいて行われるが、既存の部分を調整して改善するのではなく、新たな部分が際限なく追加されていく。その結果、法典の複雑さが増し、国民や企業が法を遵守する能力を直接的に妨げている。"
 ITA_reduce_judgement_times: "裁判期間の短縮"
 ITA_reduce_judgement_times_desc: "イタリアでは、小さな案件であっても解決に10年を要することがある。これは関係する市民にとって大きなストレスの原因となり、また、裁判による補償を期待している企業にとっても重大な問題である。"
 ITA_impose_better_checks_on_magistrates: "裁判官の監査強化"
 ITA_impose_better_checks_on_magistrates_desc: "裁判官は同僚による監視の下でのみ活動しており、この状況が相互擁護を招き、問題の解決を妨げている。司法制度の機能を向上させるため、監査制度を拡充する必要がある。"
 ITA_refound_IRI_decision: "IRIの復活"
 ITA_refound_IRI_decision_desc: "IRI（Instituto per la Ricostruzione Industriale/産業再建公社）は、閉鎖の瀬戸際にある。この決定を覆し、経済への介入を統一的に行うための強力な旧来の手段を維持することができる。"
 ITA_refound_IRI_decision_repeal: "IRIの閉鎖"
 ITA_sell_government_shares_in_companies_decision: "政府保有株の売却"
 ITA_sell_government_shares_in_companies_decision_desc: "政府は多くのイタリア企業において重要な持ち株を保有している。これを売却することで、必要とされる資金を回収すると同時に、政府の干渉を減らし、経済的自由を拡大することができる。"
 ITA_sell_government_shares_in_companies_decision_repeal: "民営化された企業の買い戻し"
 ITA_privatize_water_distribution: "水道事業の民営化"
 ITA_privatize_water_distribution_desc: "イタリアの水道配給インフラは崩壊寸前であり、集めた水の半分以上が失われ、至る所で漏水が発生している。この状況を改善するための動機はほとんどなく、誰も責任を負っていない。システムに責任感と競争を導入するために、この分野を民営化する必要がある。"
 ITA_privatize_water_distribution_decision: "水道事業の民営化"
 ITA_privatize_water_distribution_decision_desc: "イタリアの水道配給インフラは崩壊寸前であり、集めた水の半分以上が失われ、至る所で漏水が発生している。この状況を改善するための動機はほとんどなく、誰も責任を負っていない。システムに責任感と競争を導入するために、この分野を民営化する必要がある。"
 ITA_privatize_water_distribution_decision_repeal: "水道事業の国営化"
 ITA_private_water: "水道事業を民営化している"
 ITA_privatize_museum_system: "博物館の民営化"
 ITA_privatize_museum_system_desc: "イタリアは、他のどの国よりも多くの歴史的遺物、考古学的遺跡、記念建築を有しているにもかかわらず、観光客を引きつける点でヨーロッパの他国の博物館に遅れを取っている。他の多くの分野と同様に、これらの施設の管理はほとんど検証されておらず、その結果、時代に適応したり競争力を持つための動機が欠如している。"
 ITA_privatize_museum_system_decision: "博物館の民営化"
 ITA_privatize_museum_system_decision_desc: "イタリアは、他のどの国よりも多くの歴史的遺物、考古学的遺跡、記念建築を有しているにもかかわらず、観光客を引きつける点でヨーロッパの他国の博物館に遅れを取っている。他の多くの分野と同様に、これらの施設の管理はほとんど検証されておらず、その結果、時代に適応したり競争力を持つための動機が欠如している。"
 ITA_privatize_museum_system_decision_repeal: "博物館の国営化"
 ITA_private_museums: "博物館を民営化している"
 ITA_further_protect_workers_rights_decision: "労働者の権利の向上"
 ITA_further_protect_workers_rights_decision_desc: "無期限契約の労働者は、すでにイタリアで最も保護されたカテゴリーだが、それでも退職者と並んで最大の有権者層を構成している。したがって、彼らの要求を満たすことは、支持率を高く保つための簡単な票獲得戦略となる。"
 ITA_further_protect_workers_rights_decision_repeal: "新たな労働者の権利を撤回"
 ITA_save_struggling_companies_decision: "苦境に立つ企業の救済"
 ITA_save_struggling_companies_decision_desc: "競争力のない企業の存続を保証することは決して安くはないが、選挙の時には、誰が自分たちの雇用を守ったのかを労働者や労働組合は必ず覚えているだろう。"
 ITA_save_struggling_companies_decision_repeal: "苦境に立つ企業の救済を停止"
 ITA_let_companies_fail_decision: "企業の倒産を容認"
 ITA_let_companies_fail_decision_desc: "イタリアでは、一定の影響力を持つ企業が破産寸前になるたびに、国家や地方自治体が雇用を守るために倒産を防いできた。この高コストな慣行は政治的な利益をもたらすが、経済の効率を大きく低下させている。企業の倒産を容認し、より生産的な企業が市場のシェアを獲得できるようにするべきだ。"
 ITA_let_companies_fail_decision_repeal: "企業倒産容認政策の撤回"
 ITA_strengthen_citizenship_income: "市民所得の強化"
 ITA_strengthen_citizenship_income_desc: "雇用を目的とした人員配置は、行政効率を大幅に低下させるという厄介な結果を招いてきた。これを「困窮している」人々に直接資金を移転することで解決できるかもしれない。我々は法令によって貧困を根絶するつもりだ。"
 ITA_citizenship_income_decision: "市民所得"
 ITA_citizenship_income_decision_desc: "雇用を目的とした人員配置は、行政効率を大幅に低下させるという厄介な結果を招いてきた。これを「困窮している」人々に直接資金を移転することで解決できるかもしれない。我々は法令によって貧困を根絶するつもりだ。"
 ITA_citizenship_income_decision_repeal: "市民所得の廃止"
 ITA_adriatic_gas_fields: "アドリア海のガス田"
 ITA_adriatic_gas_fields_desc: "アドリア海にはかなりの規模の天然ガス埋蔵量があるが、十分に活用されていない。我々は採掘能力を強化し、外国のエネルギー源への依存を減らすべきだ。"
 ITA_seize_power: "権力の掌握"
 ITA_seize_power_desc: "腐敗した奴隷どもが我が国を支配するのを、これ以上許すことはできない。必要であれば力を用いてでも、彼らを権力の座から引きずり降ろす。"
 ITA_claim_tunisia: "チュニジアの要求"
 ITA_claim_tunisia_desc: "チュニジアは、我々が動き出し「第四の海岸」プロジェクトの一部として要求する前にフランスに奪われた。今こそ再び挑戦する機会だ。"
 ITA_claim_lybia: "リビアの回収"
 ITA_claim_lybia_desc: "我々はトルコと激しく戦い、リビアを解放した。それ以来、リビアは数十年にわたり我々の植民地であった。「第四の海岸」として統合する計画を再開しなければならない。"
 ITA_claim_eritrea: "エリトリアの回収"
 ITA_claim_eritrea_desc: "我々が撤退を余儀なくされた後、エリトリアは悲惨な状況に置かれた。我々の支配を復活させることは、彼らにとって恩恵となるだろう。"
 ITA_claim_somalia: "ソマリアの回収"
 ITA_claim_somalia_desc: "我々が撤退を余儀なくされた後、ソマリアは悲惨な状況に置かれた。我々の支配を復活させることは、彼らにとって恩恵となるだろう。"
 ITA_claim_ethiopia: "エチオピアの回収"
 ITA_claim_ethiopia_desc: "我々が撤退を余儀なくされた後、エチオピアは悲惨な状況に置かれた。我々の支配を復活させることは、彼らにとって恩恵となるだろう。"
 ITA_oil_deal_egypt: "エジプトとの石油取引"
 ITA_oil_deal_egypt_desc: "スエズ運河のおかげで、エジプトは我々の貨物、特に石油の重要な輸送拠点となっている。また、エジプト自体も石油を生産している。我々はエジプトと有利な条件で取引を確保すべきだ。我々の軍事力が、その条件を最大限に有利なものにするだろう。"
 ITA_gulf_black_gold: "ペルシャ湾の石油取引"
 ITA_gulf_black_gold_desc: "ペルシャ湾諸国は、我々の軍需産業にとって重要となる大量の石油を生産している。"
 ITA_levant_oil_deal: "レバントの石油取引"
 ITA_levant_oil_deal_desc: "シリアとイラクは大規模な石油生産国であり、相互の貿易協定を結ぶことで、石油がイタリアに円滑に供給されるようになり、双方に利益をもたらすだろう。"
 ITA_persian_oil_deal: "イランとの石油取引"
 ITA_persian_oil_deal_desc: "イランは主要な石油生産国であり、そのエネルギー資源は我々の増大する需要を満たす上で重要となるだろう。"
 ITA_demand_carniola: "カルニオラの要求"
 ITA_demand_carniola_desc: "「イストリア、フィウメ、ダルマツィア、スロベニアもクロアチアも必要だ。」地中海を支配したいのなら、イタリアはバルカン半島を掌握しなければならない。我々は隣国に国境の引き直しを受け入れさせる……あるいは、我々の止められない軍隊が武力でそれを実現するのだ。"
 ITA_demand_dalmatia: "ダルマチアの要求"
 ITA_demand_dalmatia_desc: "「イストリア、フィウメ、ダルマツィア、スロベニアもクロアチアも必要だ。」地中海を支配したいのなら、イタリアはバルカン半島を掌握しなければならない。我々は隣国に国境の引き直しを受け入れさせる……あるいは、我々の止められない軍隊が武力でそれを実現するのだ。"
 ITA_reclaim_ionian_islands: "イオニア諸島の要求"
 ITA_reclaim_ionian_islands_desc: "コルフやザキントスといったイオニア諸島は数世紀にわたりイタリアの領土だった。我々はこれらを取り戻さなければならない。"
 ITA_our_grisons: "イタリア系スイスの回収"
 ITA_our_grisons_desc: "ティチーノ州とグラウビュンデン州はスイスのイタリア語圏地域だ。これらの地域は、ドイツ人やフランス人と共にいるよりも、同胞である我々と共にある方がはるかに良いだろう。"
 ITA_our_corsica: "コルシカの回収"
 ITA_our_corsica_desc: "コルシカは地理的にイタリアの一部であり、数世紀にわたりジェノヴァによって統治されてきた。我々の故郷の地域統一をついに完成させる時が来たのだ。"
 ITA_our_nizza: "ニースの回収"
 ITA_our_nizza_desc: "ニースはリソルジメント（イタリア統一運動）期にサヴォワと共にフランスに愚かにも譲渡された。統一を完成させるために、今こそそれを取り戻す時だ。"
 ITA_recover_alps: "アルプス地域の回収"
 ITA_recover_alps_desc: "アルプス地域は、帝国の中心地であるイタリア半島を守る重要な自然の防壁だ。イタリアを守るためには、この地域を回収することが不可欠だ。"
 ITA_attack_on_america_spirit: "アメリカへの攻撃"
 ITA_attack_on_america_spirit_desc: "アメリカ合衆国は第二次世界大戦中、我が国への侵略とイタリアの没落の背後にいた。それ以来、イタリアは衰退を続けてきた。しかし今、我々は世界の列強の中で正当な地位を取り戻した。したがって、ついに復讐の時が来たのだ。ワシントンを焼き払え！ローマの末裔たちの真の力をアメリカ人に見せつけよう！"
 ITA_pax_romana: "パクス・ロマーナ"
 ITA_pax_romana_desc: "ローマの最終的な運命がついに我々の手の届くところにある。全地球を帝国の鷲の下に統一しよう。一度きり、そして永遠に。"
 ITA_diplomatic_focus_TT: "この国家方針の説明には、このツリー内で他国に提案できる協定の効果が書かれている。"
 ITA_strive_for_neutrality: "中立の追求"
 ITA_strive_for_neutrality_desc: "歴史は、帝国が瞬く間に崩壊することを示している。軽率に一方の側につくことは危険かもしれない。"
 ITA_industrial_cooperation_with_japan: "日本との産業協力"
 ITA_industrial_cooperation_with_japan_desc: "イタリアと日本の両国は、国際貿易と輸出を重視した強力な製造業を有している。協力することで双方に利益をもたらすだろう。"
 ITA_security_cooperation_with_mexico: "メキシコとの安全保障協力"
 ITA_security_cooperation_with_mexico_desc: "メキシコは我々と同様に、強力な犯罪組織、すなわちカルテルの歴史を持つ。これらの組織は、麻薬密輸において我々のマフィアと協力することがしばしばある。彼らとの協力をは、この違法取引を弱体化させる助けとなるだろう。"
 ITA_trade_deal_with_australia: "オーストラリアとの友好"
 ITA_trade_deal_with_australia_desc: "オーストラリアには大規模なイタリア系コミュニティがあり、また主要な原材料輸出国でもある。貿易協定を結べば、両国にとって大きな利益となるだろう。"
 ITA_trade_deal_with_canada: "カナダとの友好"
 ITA_trade_deal_with_canada_desc: "カナダは主要な原材料の輸出国であり、イタリアの食品輸出に対する需要も高い。貿易協定を結べば、両国にとって大きな利益となるだろう。"
 ITA_befriend_india: "インドとの友好"
 ITA_befriend_india_desc: "インドは間もなく地球上で最も人口の多い国となるだろう。いずれ主要な国際的プレイヤーになるのは避けられない。今のうちに友好関係を築くのが賢明だ。"
 ITA_befriend_north_african_countries: "北アフリカ諸国との友好"
 ITA_befriend_north_african_countries_desc: "地中海の対岸を支配する北アフリカ諸国と友好関係を築くことは、ヨーロッパへの移民問題で協力するために賢明な選択となるだろう。"
 ITA_befriend_south_african_countries: "南アフリカ諸国との友好"
 ITA_befriend_south_african_countries_desc: "アフリカは豊かな資源の地だ。この鉱物資源は我々の産業にとって戦略的に重要であり、我々の企業が優先的にアクセスできるよう交渉を進めるのが賢明だ。"
 ITA_befriend_israel: "イスラエルとの友好"
 ITA_befriend_israel_desc: "イスラエルは農業、水管理、兵器など多くの分野で最先端技術を持つ非常に進んだ国だ。彼らとの協力は必ずや我々に利益をもたらすだろう。"
 ITA_befriend_israel_TT: "これにより干ばつの可能性が減少する。"
 ITA_befriend_taiwan: "台湾と韓国との友好"
 ITA_befriend_taiwan_desc: "台湾と韓国はプロセッサやその他多くの技術製品の製造における先進国だ。"
 ITA_attempt_join_sco: "SCOへの加盟"
 ITA_attempt_join_sco_desc: "我々はNATOを離脱してしばらく経つが、この突然の方針転換により隣国との友好関係を築くには至っていない。我々は新たな同盟国であるSCO（上海協力機構）に正式に加盟し、これから数十年にわたる外交政策の変化を確固たるものにしなければならない。イタリアは龍と共に歩む！"
 ITA_use_force_decision: "移民受け入れの停止"
 ITA_use_force_decision_desc: "無制限の移民は悪循環だ。中流階級は貧しい国から逃れ、豊かな国では下層階級となり、地元の下層階級の生活を脅かす。彼らの出身国は移民がいなくなることでさらに困窮し、より多くの人々が豊かな国へ向かう結果となり、この悪影響が拡大する。このサイクルを断ち切る必要がある。"
 ITA_use_force_decision_repeal: "移民受け入れ停止を解除"
 ITA_encourage_immigration_decision: "移民の歓迎"
 ITA_encourage_immigration_decision_desc: "移民は低出生率や低賃金労働者の不足など、多くの問題を解決してくれる。イタリアにとっては、より多くの移民を受け入れることが経済的に望ましい。"
