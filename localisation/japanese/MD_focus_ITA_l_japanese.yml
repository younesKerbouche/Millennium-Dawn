 ITA_ASI: "ASI"
 ITA_ASI_TT: "「ASI（イタリア宇宙機関）は、Agenzia Spaziale Italianaの略称で、イタリアの宇宙機関だ。これは、イタリアが西側諸国と肩を並べて進めてきた数少ない研究分野の一つであり、世界で最も権威のある宇宙機関との協力を通じて、いくつもの野心的な探査計画を実現させてきた。"
