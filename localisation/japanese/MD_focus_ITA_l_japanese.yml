 ITA_post_cold_war_reforms: "冷戦後の改革"
 ITA_post_cold_war_reforms_desc: "冷戦の終結で軍事ドクトリンは停滞したままだ。これを我が国が直面する新たな現実に適応させる必要がある。"
 ITA_advanced_technology: "先進技術"
 ITA_advanced_technology_desc: "通常戦力は良い基盤となるが、より特殊な戦争手段を持つことは常に良い考えだ。"
 ITA_military_nuclear_program: "軍事核計画"
 ITA_military_nuclear_program_desc: "これまでイタリアは非核化国家としての立場を維持してきたが、世界の情勢を考えると、この原則を放棄するのは賢明な判断かもしれない。これから訪れる嵐を乗り越え、優位に立つためには、核兵器の開発を最優先事項の一つとすべきだ。"
 ITA_naval_reactors: "海軍用原子炉"
 ITA_naval_reactors_desc: "原子力を使用する艦艇は、通常の艦船よりも長距離を航行でき、補給を減らしつつより速く移動できる。確かにコストは高いが、それを上回る利点があり、費用に見合った価値がある。"
 ITA_nuclear_weapons: "核兵器"
 ITA_nuclear_weapons_desc: "基盤が整い理論研究も完了した今、実際に核弾頭を開発する時が来た。イタリアが核保有国の仲間入りを果たす時が来たのだ。"
 ITA_new_alfa_project: "新プロジェクト・アルファ"
 ITA_new_alfa_project_desc: "1971年、プロジェクト・アルファにより、イタリアはアメリカのポラリス設計を基に初のICBMを開発した。この種の新たなプロジェクトを開始することで、軍事および民間の宇宙航空用途に向けたさまざまなミサイルの開発基盤を築くことができるだろう。"
 ITA_vega_rocket: "ヴェガ・ロケット"
 ITA_vega_rocket_desc: "国内で軌道に到達する発射能力を持つことは、衛星ネットワークの構築や軌道への自由なアクセスを確保するうえで極めて重要だ。新たに開発したICBMを宇宙発射用のロケットに転用することは、この能力を手軽に開始する良い方法だろう。ヴェガ計画は、私たちに星々への新たな道を切り開く。"
 ITA_galileo_satellites: "ガリレオ衛星"
 ITA_galileo_satellites_desc: "GPSやGLONASSは主要なグローバルナビゲーションシステムの二大勢力だが、これらを利用することは、利害が一致しなくなった場合に所有者から利用を制限されるリスクを伴う。独自のGNSSネットワークを構築することは、市民の誇りであると同時に国家安全保障の問題でもある。"
 ITA_submarine_missiles: "潜水艦発射ミサイル"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "巡航ミサイル"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "防空体制の近代化"
 ITA_modernize_air_defence_desc: "ICBMを保有する今、これに対抗する防衛手段も必要だ。弾道ミサイル防衛（ABM）と地対空ミサイル（SAM）の能力を構築することは、自国領土への攻撃を防ぐために不可欠だ。"
 ITA_upgrade_nike_missiles: "ナイキミサイルの改良"
 ITA_upgrade_nike_missiles_desc: "冷戦時代にアメリカから供与されたナイキシステムは、基本的な弾道ミサイル防衛（ABM）能力を提供している。現代の脅威に対応するためには、これらのミサイルと発射装置を改良し、最新の弾道ミサイルを迎撃できる水準に引き上げる必要がある。"
 ITA_upgrade_hawk_missiles: "ホーク・ミサイルのアップグレード"
 ITA_upgrade_hawk_missiles_desc: "かつてアメリカから提供されたホーク・システムは、当時世界有数の防空システムの一つだった。しかし、年月が経つにつれて時代遅れになっている。この発射装置とミサイルをアップグレードすることで、防空ネットワークを強化できる。"
 ITA_aster_missiles: "アスター・ミサイル"
 ITA_aster_missiles_desc: "アスターはフランスとの共同開発による、現代的で完全にヨーロッパ製の統一された地対空ミサイル（SAM）のファミリーで、陸上と艦船の両方に搭載できる。新たな契約を締結することで、大量のアスター・ミサイルを調達することが可能になる。"
 ITA_military_leadership: "軍事指導力"
 ITA_military_leadership_desc: "一般兵士やパイロット、船員が戦闘に勝利することはできるが、大規模な戦闘を指揮し、最終的な完全勝利へと導くのは有能な指導力だ。古い考え方では現代の戦場で勝利を収めることはできないため、新しい状況に適応しなければならない。"
 ITA_air_superiority: "航空優勢"
 ITA_air_superiority_desc: "航空優勢を達成することは、戦争において一方の勝敗を決する最も重要な要素となることが多い。天候や古い戦術が妨げになることは許されない。パイロットに航空戦闘や悪天候下での運用方法を徹底的に訓練することが不可欠だ。"
 ITA_bomber_interception: "爆撃機迎撃"
 ITA_bomber_interception_desc: "世界の大国が配備する航空機の数には到底対抗できないが、攻撃を仕掛ける際に大きな代償を払わせることで、どの国も攻撃を仕掛ける前に二の足を踏むようにすることは可能だ。"
 ITA_ground_support: "地上支援"
 ITA_ground_support_desc: "近接航空支援（CAS）は新たな戦争の神だ。そのため、空軍を活用して地上戦を有利に展開するための訓練を強化する必要がある。正確な攻撃、優先目標の排除、大規模な被害の与え方について、空軍はさらに訓練を積むべきだ。"
 ITA_strategic_bombing: "戦略爆撃"
 ITA_strategic_bombing_desc: "敵の物流や工場システムを効果的に攻撃するには、目標の特定、攻撃の調整、そして防御飛行に関するより高度な訓練が必要だ。この能力を向上させるには、新しい訓練計画と戦術的アプローチが求められる。"
 ITA_airforce_reformer: "空軍改革者"
 ITA_airforce_reformer_desc: "航空戦闘の分野はその誕生以来大きく変化してきており、その変化のペースは今後も衰える兆しがない。我々の空軍元帥たちは、この分野で直面する新たな現実に思考を適応させる必要がある。"
 ITA_army_offense: "陸軍攻勢"
 ITA_army_offense_desc: "我々の陸軍は、勝利をつかむために即座に敵に突き刺すことのできる槍だ。この槍を鍛え上げ、鉄の意志を持つ指導者と優れた戦略的思考で、いつ、どのように使用するのが最適かを判断できるようにしなければならない。武器の価値は、それを使う者次第だ。"
 ITA_army_defense: "陸軍防衛"
 ITA_army_defense_desc: "我々の指導者たちは、自分たちの背後には家族を守られることを願うイタリア国民がいることを理解しなければならない。我々の戦略と指導体制を整備し、どんな外部の力にも破られることのない防波堤として陸軍を作り上げる必要がある。"
 ITA_army_logistics: "陸軍兵站"
 ITA_army_logistics_desc: "軍が戦えるのは兵站が機能している間だけだ。軍の兵站計画は、敵を打ち破る戦略を立てるのと同じくらい重要だ。将校たちは常に部隊をどこでどのように補給し、再補充し、手持ちの物資を最大限活用して勝利を収める方法を考える必要がある。"
 ITA_army_planning: "陸軍計画"
 ITA_army_planning_desc: "どんな計画も敵との接触後には破綻する。我々の将校には、迅速に思考し、戦場の状況の変化に素早く対応できる訓練が必要だ。敵の突破を防ぐ場合でも、敵陣深くへの攻勢を進める場合でも、将校が効果的に軍を指揮できることが不可欠だ。"
 ITA_army_reformer: "陸軍改革者"
 ITA_army_reformer_desc: "我が陸軍は近代化の取り組みが恐らく最も遅れている。新しい戦術思想の開発や地上戦の遂行方法を前進させることが極めて重要だ。"
 ITA_decisive_battle: "艦隊決戦"
 ITA_decisive_battle_desc: "海軍の主目的は、敵艦隊を撃滅し、その後に優位性を押し広げるための十分な艦船を残すことにある。1回の決戦に依存する戦略を構築することで、敵に適応や反応する時間を与えず、勝利の日を手にするのだ。"
 ITA_naval_war_of_attrition: "消耗戦型海戦"
 ITA_naval_war_of_attrition_desc: "潜水艦やその他の海軍資産を用いて敵の補給線や貿易集団を襲撃することで、大規模な決戦で部隊を危険にさらすことなく、敵の戦争遂行能力に打撃を与えることができる。千の小さな打撃で敵を倒すのは、一度の決定的な一撃で打ち負かすのと同じくらい効果的だ。"
 ITA_fleet_maneuver: "艦隊機動"
 ITA_fleet_maneuver_desc: "大型艦は威信や純粋な戦闘力の面で重要だが、数が少なく非常に高価だ。より多くの小型戦闘艦を活用することで、同時に多くの場所に展開し、劣らない激しさで攻撃を仕掛けることができる。また、より多くの損失に耐えつつ、戦闘能力を維持することも可能になる。"
 ITA_naval_aviation: "海軍航空隊"
 ITA_naval_aviation_desc: "イタリアは運用可能な空母を保有する数少ない世界的な大国の一つであり、さらに建造を計画している。ミサイルや従来の攻撃手段の射程を超える遠距離の目標を攻撃する艦隊の能力を拡張する手段として、海軍航空隊の運用方法を洗練させる必要がある。"
 ITA_naval_reformer: "海軍改革者"
 ITA_naval_reformer_desc: "海軍は十分な装備を備えているが、同盟国の最近の戦闘経験や、海軍および航空戦闘における新たな技術進歩に基づいて戦略を改良する余地がある。"
 ITA_military_infrastructure: "軍事インフラ"
 ITA_military_infrastructure_desc: "よく整備され、よく訓練された軍隊も、それを支えるインフラがなければ意味がない。海軍基地、飛行場、要塞、地対空ミサイル（SAM）、沿岸防備施設は、防衛面での優位性を確保すると同時に、戦争の必要が生じた際の強力な展開拠点となる。"
 ITA_air_defences: "防空網"
 ITA_air_defences_desc: "近代的な地対空ミサイル（SAM）ネットワークは、航空機やミサイルによる敵の攻撃から領土や部隊を守る鍵となる。冷戦終結以降、この分野での防衛は限られたまま古い状態にとどまっている。重要拠点に追加の近代的なSAMを配備することで、大きな利益を得られるだろう。"
 ITA_missile_defences: "ミサイル防衛"
 ITA_missile_defences_desc: "弾道ミサイルは稀な脅威だが、たった1発でも都市に届けば壊滅的な結果を招く可能性がある。新たな迎撃ミサイル（ABM）ネットワークを構築し、どれほど執拗な攻撃であっても、壊滅的な打撃を防げるようにしなければならない。"
 ITA_naval_bases: "海軍基地"
 ITA_naval_bases_desc: "拡大した新たなイタリア海軍には、より多くの海軍要員を収容し、艦艇を停泊させられる新しい基地が必要だ。艦隊を限られた数の場所に詰め込むことは、敵が一斉攻撃で壊滅させる絶好の機会を与えることになるため、基地を分散して建設するのが最善だ。"
 ITA_coastal_defense: "沿岸防衛"
 ITA_coastal_defense_desc: "海軍は多くの攻撃を防ぐことができるが、その努力が失敗した場合、敵の侵略から沿岸を守るための代替策が必要だ。重要な地点に要塞を設置することで基本的な防衛線を構築し、必要に応じて後に拡張できるようにしておくのが良いだろう。"
 ITA_eastern_alpine_forts: "東アルプス要塞"
 ITA_eastern_alpine_forts_desc: "東アルプス地域は、不安定なバルカン半島と接しており、自然の防御地形も不足している。この地域を要塞化しないのは非常に危険であり、侵攻があった場合に防衛する拠点が全くない状況を招く可能性がある。"
 ITA_northern_alpine_forts: "北部アルプス要塞"
 ITA_northern_alpine_forts_desc: "スイスからの攻撃を予期する者はほとんどいないが、スイスが敵対的な勢力に支配された場合、潜在的な敵が北部防衛線を分断するのに絶好の拠点となる。こうした可能性を防ぐため、この地域を確保する必要がある。"
 ITA_western_alpine_forts: "西部アルプス要塞"
 ITA_western_alpine_forts_desc: "西部アルプス地域は、フランスからの進撃に対して無防備な状態であり、我が国の産業の中心地へ直接つながっている。この地域を守るためには、主力部隊が到着するまで国境部隊が耐えられる基盤を築くことが不可欠だ。"
 ITA_procurement_choice: "調達の選択"
 ITA_procurement_choice_desc: "我が国の兵器産業の特定分野は、外国との協力によって大幅な改善が見込める。いくつかの協力先が考えられるが、自力で乗り切る道も検討する必要がある。"
 ITA_nato_procurement: "NATO調達"
 ITA_nato_procurement_desc: "NATOは、加盟国間で技術移転と販売の仕組みを維持し、装備の相互標準化とより良い相互運用性を促進している。我々を大きく上回る分野を持つ同盟国もおり、我々自身が製造するモデルを開発する際には、彼らの経験を活用するのが賢明だろう。"
 ITA_eastern_procurement: "東側調達"
 ITA_eastern_procurement_desc: "ロシアと中国は何十年にもわたり装甲兵器やミサイル開発の最前線に立ってきた。NATOの支援を受けられなくなった以上、その経験をもとにした独自のシステムを開発するために、東側の技術的協力に目を向ける必要がある。"
 ITA_independent_procurement: "独自調達"
 ITA_independent_procurement_desc: "世界がますます不安定になる中、我々は独自の兵器産業を発展させるために独自の道を進まなければならない。イタリアには、西側や東側陣営の標準を単に満たすだけでなく、それを超えるモデルを作り出す意欲に満ちた設計者が数多くいる。"
 ITA_equipment_specialization: "装備の特化"
 ITA_equipment_specialization_desc: "特定の課題に対応するための装備をさらに洗練する必要がある。任務に正確に適合する道具を開発しなければならない。"
 ITA_future_army: "将来の陸軍"
 ITA_future_army_desc: "戦争が進化しても、兵士とその銃は軍事力の根幹であり続ける。必要な兵力の規模や、その訓練方法を決定する必要がある。"
 ITA_professional_army: "職業軍"
 ITA_professional_army_desc: "誰でも数十万の兵士を展開して勝利を期待することはできるが、彼らが銃をどこに向けるべきか分からなければ勝てない。高度に訓練された部隊を中核に持つことで、他のどの敵よりも複雑な戦術を駆使して勝利を収めることができる。"
 ITA_stricter_training: "厳格な訓練"
 ITA_stricter_training_desc: "戦闘では、より訓練された側が勝利する。我々の兵士がどんな状況や環境でも戦えるように、徹底的な訓練を施す必要がある。このペースを維持すれば、我々の兵士は世界で最も優れた存在となるだろう。"
 ITA_dedicated_logistics: "専用兵站"
 ITA_dedicated_logistics_desc: "訓練された精鋭部隊には、効果的に戦うための優れた兵站支援が必要だ。いくら最先端の訓練を施し、最新鋭の装備を揃えても、それが前線に届かなければ意味がない。"
 ITA_advanced_equipment_standards: "高度装備基準"
 ITA_advanced_equipment_standards_desc: "最優秀の兵士には、金で買える最高の装備が必要だ。我々の競争相手を上回る性能を持つ装備を開発する必要がある。"
 ITA_volounteer_forces: "志願兵部隊"
 ITA_volounteer_forces_desc: "人々を無理やり戦わせても良い兵士は生まれない。最も士気の高い兵士は、自らの意志で戦う志願兵だ。彼らを見つけ出し、軍に迎え入れるための体制を整備する必要がある。"
 ITA_massive_army: "大規模な陸軍"
 ITA_massive_army_desc: "量そのものが質であると言う人もいる。NATOや東側諸国の大国と肩を並べるためには、彼らの兵力に匹敵する規模の陸軍が必要だ。"
 ITA_streamline_mass_recruitment: "大規模徴兵の効率化"
 ITA_streamline_mass_recruitment_desc: "量を重視することを決めた以上、多くの兵を効率的に召集する方法を考えなければならない。そうでなければ、迅速な動員ができず、実際に意味を成さなくなる危険がある。"
 ITA_streamlined_logistics: "物流の効率化"
 ITA_streamlined_logistics_desc: "これだけ多くの兵士を配備するには、新たな物流上の課題が発生する。国境外への展開を本気で目指すなら、これらの課題を克服しなければならない。"
 ITA_mass_produced_equipment: "量産装備"
 ITA_mass_produced_equipment_desc: "兵士が戦場で機能するには、銃、制服、救急キット、無線機、その他多くの装備が必要だ。我々は兵士全員に最高品質の装備を十分な数揃えることはできないが、最低限必要な装備をしっかり確保することが重要だ。"
 ITA_home_exercises: "国内訓練"
 ITA_home_exercises_desc: "これほど多くの兵士を同時に同盟国と訓練させ、訓練基準を維持することは望めない。我々は、大量の兵士を適切なレベルに育成するための訓練施設、基地、物流拠点を整備し、実効性のある訓練計画を策定する必要がある。"
 ITA_specialize_ariete: "アリエテ戦車の特化"
 ITA_specialize_ariete_desc: "アリエテ主力戦車（MBT）は、我が軍の機甲部隊の中核であり、陸軍の誇りだ。この戦車を新たな陸軍ドクトリンに適合させるよう改良するのは良い考えだろう。"
 ITA_specialize_freccia: "フレッチャ歩兵戦闘車の特化"
 ITA_specialize_freccia_desc: "フレッチャ歩兵戦闘車（IFV）は、我が軍の機械化歩兵部隊の主力車両だ。その経験と意見を活かして、このプラットフォームをさらに改良すべきだ。"
 ITA_specialize_dardo: "ダルド装甲兵員輸送車の特化"
 ITA_specialize_dardo_desc: "ダルド装甲兵員輸送車（APC）は、我が軍におけるM113の後継車両だ。同クラスの車両としては武装と装甲が優れているが、改良の余地は常に存在する。"
 ITA_specialize_centauro: "チェンタウロ軽戦車の特化"
 ITA_specialize_centauro_desc: "チェンタウロは21世紀を代表する車輪式戦車だ。敵の後方地域への電撃的な侵攻を可能にし、速度と火力を駆使して戦場の支配を維持できる。しかし、さらに改良を加えることができるのではないだろうか？"
 ITA_specialize_lince: "リンス・トラックの特化"
 ITA_specialize_lince_desc: "トラックはどの軍隊においても中核をなす存在だ。我々のトラックを最新の状態に保ち、正常に機能させることが不可欠だ。"
 ITA_specialize_arx: "ARX銃の特化"
 ITA_specialize_arx_desc: "小火器は1970年代の終わり以降、大きな進化を遂げていない。しかし、それでもいくつかの改良を試みる余地はある。"
 ITA_specialize_siaccon: "SIACCON装備の特化"
 ITA_specialize_siaccon_desc: "SICCONIAは、我が国が開発した戦場での指揮統制システムだ。我々の軍事ドクトリンが進化するにつれ、このシステムも進化させる必要がある。"
 ITA_specialize_spike: "スパイクミサイルの特化"
 ITA_specialize_spike_desc: "イスラエル製のSPIKEミサイルは、現代のトップアタック方式のミサイルであり、世界最高の対戦車ミサイル（ATGM）と評価されている。しかし、それをさらに改良する余地は常にある。"
 ITA_specialize_stinger: "スティンガーミサイルの特化"
 ITA_specialize_stinger_desc: "スティンガーミサイルは、NATOで最も一般的な携帯式防空ミサイル（MANPADS）であり、長年にわたり我が国でも運用されている。これを今後の戦闘に向けて改良するのは良い考えだ。"
 ITA_specialize_obice_fh: "FH70榴弾砲の特化"
 ITA_specialize_obice_fh_desc: "砲兵はまさに戦争の神だ。しかし、FH70榴弾砲とその関連システムは、我々の必要により適合するよう改良が求められる。"
 ITA_specialize_semovente: "自走砲の特化"
 ITA_specialize_semovente_desc: "我々が使用しているPzH 2000はドイツ製だが、明確に「イタリアらしい」改良パッケージが必要だ。"
 ITA_future_airforce: "将来の空軍"
 ITA_future_airforce_desc: "アエロナウティカ・ミリターレ（イタリア空軍）は、空の守護者だ。彼らが直面する可能性のある進化する脅威に対処するため、訓練、装備、戦略を適応させる必要がある。また、他の部隊との連携をさらに強化することも求められる。"
 ITA_air_dominance: "航空優勢"
 ITA_air_dominance_desc: "最善の防御は攻撃だ。空を完全に支配するために全力を注ぎ、敵の攻撃を受けることのない目標を守るために資源を浪費するべきではない。我々のパイロットが頭上の空を完全に支配するのだから。"
 ITA_hostile_sky: "敵対的な空域"
 ITA_hostile_sky_desc: "常に航空優勢を確保できるとは限らない。そのため、全ての空襲を迎撃できない状況に直面する可能性もある。地上部隊を訓練し、被害を最小限に抑える方法を学ばせる必要がある。また、敵の攻撃や弾薬を無駄にさせるため、偽装目標を設置したり、敵が標的を外すよう誘導することが求められる。"
 ITA_incapacitate_enemy: "敵の無力化"
 ITA_incapacitate_enemy_desc: "敵の物流インフラや工業基盤を爆撃することは、直接的な攻撃よりも勝利の可能性に大きな影響を与える場合が多い。確かに、爆撃に全力を集中すれば、こちら側も通常以上の被害を受ける可能性があるが、敵に与える被害が自分たちの損害を上回れば、その被害はさほど問題にはならない。"
 ITA_home_air_defense: "本土防空"
 ITA_home_air_defense_desc: "現在、我が国の産業や物流ネットワークは、標的爆撃に対して脆弱な状態にある。背骨を折られた軍隊が戦えるはずもないため、防空網の整備やインフラの分散化を進め、たとえ敵が突破してきたとしても被害を最小限に抑え、作戦への影響を防ぐ必要がある。"
 ITA_air_superiority_fighter: "制空戦闘機"
 ITA_air_superiority_fighter_desc: "どれほど高性能な爆撃機であっても、飛行すべき空域を制圧できなければ無意味だ。高度な制空プラットフォームに資金を投入することで、空を支配するための優位性を手に入れ、敵の支援攻撃が我々の部隊に及ぶのを阻止できる。"
 ITA_multirole_fighters: "マルチロール戦闘機"
 ITA_multirole_fighters_desc: "あらゆる任務に対応できる航空部隊を持つことが、最も効果的な資金の使い方だ。マルチロール戦闘機は空軍の主力となり、現れる任務を遂行しつつ、戦場の状況に応じて柔軟に任務を切り替える能力を備えている。"
 ITA_light_fighters: "軽戦闘機"
 ITA_light_fighters_desc: "安価で大量生産可能、かつ効果的な戦闘機に依存することで、航空戦のあらゆる分野をカバーしつつ、過剰な費用をかけずに済む。多くの場合、それで十分な性能を発揮する。一機が撃墜されたとしても、問題ない。あと10機がすぐに向かっているのだから。"
 ITA_strike_fighters: "打撃戦闘機"
 ITA_strike_fighters_desc: "戦闘攻撃機は、地上目標への攻撃と敵に支配された空域での生存能力の両面で最良の選択肢だ。必要に応じて敵機と戦うこともでき、地上目標に重大なダメージを与えるのに十分な兵装を搭載可能だ。このため、地上攻撃用プラットフォームをこの分野に集中させるべきだ。"
 ITA_ground_attack_drones: "地上攻撃ドローン"
 ITA_ground_attack_drones_desc: "アメリカはUCAV（無人戦闘航空機）がいかに効果的であるかを証明してきた。長時間の滞空能力、大量の兵装搭載量、そして人的リスクがないという利点は、従来の攻撃プラットフォームを大きく上回る。地上攻撃をドローンに集中させることで、貴重な人的資源を他の任務に振り向けられ、全体的なコストも削減できる。"
 ITA_naval_bomber: "対艦攻撃機"
 ITA_naval_bomber_desc: "第二次世界大戦以来、空母艦載機は空中、陸上、海上のすべての目標を攻撃する艦隊の主要な打撃戦力となってきた。強力な対艦攻撃機を開発し維持することで、海軍航空部隊に敵対勢力が警戒せざるを得ない強力な武器を提供できる。"
 ITA_naval_multirole: "海軍マルチロール機"
 ITA_naval_multirole_desc: "対艦攻撃部隊は、しばしば自国の沿岸から遠く離れた非常に過酷な環境で活動しなければならない。海軍航空機は、あらゆる挑戦に最大限対応できる必要がある。それを可能にするのは、地上基地の航空機に匹敵する優れた海軍マルチロール機だけだ。"
 ITA_naval_light_multirole: "海軍軽マルチロール機"
 ITA_naval_light_multirole_desc: "大きな空母や大型艦載機は確かに魅力的だが、損失を被る余裕が少なくなる。小型で安価なプラットフォームに注力すれば、より多く配備できるだけでなく、損害を受けても作戦のペースを維持しやすくなる。しかも、コストが低いのも嬉しい点だ。"
 ITA_strategic_bomber: "戦略爆撃機"
 ITA_strategic_bomber_desc: "戦略爆撃機は高価で維持が難しく、生産にも手間がかかる。しかし、その戦略的影響力は決定的であり、戦局を我々に有利に変えることができることも多い。この力を敵に対して発揮したいのであれば、強力な戦略爆撃機の建造を最優先事項とすべきだ。"
 ITA_future_navy: "将来の海軍"
 ITA_future_navy_desc: "マリーナ・ミリターレ（イタリア海軍）は、歴史的にヨーロッパで最も強力な海軍の一つであり、高度に発展した外洋能力と戦力投射システムを備えている。この能力をさらに発展させ、地域および世界の現実により適合させる必要がある。"
 ITA_mediterranean_navy: "地中海海軍"
 ITA_mediterranean_navy_desc: "地中海は我々の本拠地であり、何世紀にもわたる歴史的な作戦エリアだ。この地域を支配できる海軍を育成し、沿岸および近海作戦に特化させることは、今後の有力な戦略となり得る。"
 ITA_land_based_naval_airforce: "陸上配備の海軍航空部隊"
 ITA_land_based_naval_airforce_desc: "我が国の本土は、地中海を巡回する航空機の拠点として最適な中央位置にある。陸上に配備すれば、空母を使用するよりもはるかに低コストで安全でありながら、地理的な位置のおかげで作戦上の利点を失うことはない。"
 ITA_attack_submarines: "攻撃型潜水艦"
 ITA_attack_submarines_desc: "潜水艦は現在、外洋で最も多用途なユニットだ。目立つことなく、通商破壊、戦場監視、さらには秘密作戦など、あらゆる任務を遂行できる。地中海では、閉じ込められた大型水上艦艇を打撃するのに潜水艦が最適だ。"
 ITA_frontline_corvettes: "前線コルベット艦"
 ITA_frontline_corvettes_desc: "フリゲート艦が海軍の中核を担う一方で、コルベット艦は海軍の必要性の隙間を埋める役割を果たすことができる。これらは、貿易保護や哨戒といった戦闘が激しいが重要な任務に割り当てられ、全体的な海軍の戦力を犠牲にすることなく運用可能だ。"
 ITA_frigate_backbone: "フリゲート艦の中核化"
 ITA_frigate_backbone_desc: "フリゲート艦は現在、海上で最も一般的な艦種であり、地域に焦点を当てた我々の戦略においても、この艦種に注力するのが理にかなっている。同規模の大型艦艇よりも低コストで、より多くのフリゲート艦を配備することが可能だ。"
 ITA_dedicated_AA_destroyers: "専用対空駆逐艦"
 ITA_dedicated_AA_destroyers_desc: "航空攻撃は海軍艦艇が直面する最も危険な脅威の一つだ。対空能力を強化するシステムや訓練体制を整える必要があり、艦隊全体の防空に特化した艦艇を生産することも検討すべきだ。その役割には駆逐艦が最適なプラットフォームとなる。"
 ITA_oceanic_navy: "外洋海軍"
 ITA_oceanic_navy_desc: "これまで地中海を中心に力を発揮してきたが、地元の海域を超えて外洋に進出することで、より積極的な世界的立場を取れるようになる。この方針は海軍の教義を大きく変えるものだが、海軍力の活用範囲が広がり、全体としてより強力な部隊を作り出せる。ただし、その分、国内防衛に特化した能力は減少するかもしれない。"
 ITA_supercarrier_development: "スーパーキャリア開発"
 ITA_supercarrier_development_desc: "現在の空母は大規模な海外作戦を維持するには小さすぎる。そのため、より大きな空母が必要だ。アメリカのニミッツ級のようなものをイタリアで設計・建造すれば、新たな作戦ニーズに非常によく適合するだろう。"
 ITA_missile_submarines: "ミサイル潜水艦"
 ITA_missile_submarines_desc: "これまでの潜水艦戦力は、小型で短距離のものが中心だったが、大型の潜水艦に長距離ミサイルを搭載すれば、現在の戦力を大幅に強化できる。これにより、さらに重要な任務を遂行することが可能となる。この種の潜水艦は原子力推進である場合もあり、核ミサイルを搭載することさえできる。"
 ITA_frontline_frigates: "前線フリゲート艦"
 ITA_frontline_frigates_desc: "フリゲート艦は新しいドクトリンにおける「安価な」ユニットだ。コルベット艦では、大規模な外洋艦隊についていくための持久力が不足しているからだ。"
 ITA_destroyer_backbone: "駆逐艦の中核化"
 ITA_destroyer_backbone_desc: "新たな艦隊計画の基盤は駆逐艦を中心とした海軍ドクトリンに置く。大規模な艦隊を建造するのは費用がかかるが、小型艦を中心とした小規模な艦隊を凌駕する圧倒的な戦力を得る価値がある。"
 ITA_dedicated_AA_cruisers: "専用対空巡洋艦"
 ITA_dedicated_AA_cruisers_desc: "巡洋艦は艦隊の長距離対空防衛に最適なプラットフォームだ。駆逐艦よりも多くのミサイルを搭載し、射程も長いおかげで、より多くの脅威や大規模な攻撃編隊から守ることができる。"
 ITA_ASW_corvettes: "対潜水艦コルベット艦"
 ITA_ASW_corvettes_desc: "第二次世界大戦中、コルベット艦は潜水艦との戦いにおける主力の一つだった。そして現代でもその役割は変わらない。小型で機動力に優れ、強力な対潜水艦装備を備えたコルベット艦は、敵の潜水艦戦力を排除するのに最適な手段だ。"
 ITA_dedicated_landing_ships: "専用上陸艦"
 ITA_dedicated_landing_ships_desc: "上陸艦は、遠隔地の戦闘部隊を支援し補給するための重要な手段だ。この種の特殊な艦船を導入すれば、NATOの任務に対応し、必要な地域に迅速に部隊を展開する能力を強化できる。たとえ敵に占領された地域であっても対応可能だ。"
