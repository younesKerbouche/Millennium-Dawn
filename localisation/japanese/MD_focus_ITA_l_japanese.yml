 policies_ITA: "イタリアの政策"
 policies_ITA_desc: "いくつかの政策は国家方針を通じて解禁され、ここで実行できるようになる。政策は特定の政党によってのみ実行可能だが、元の政党が権力を失った後も必ずしも撤廃する必要はない。ただし、もちろん正反対の政策を実行したい場合は別である。"
