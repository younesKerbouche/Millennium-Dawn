 reshuffle_coalition: "連立の再編"
 discredit_political_opponents_in_talk_shows: "トークショーでの政治的対立者の信用失墜"
 discredit_political_opponents_in_talk_shows_desc: "現代イタリア文化の基盤の一つに、政治からエンターテインメント、スポーツに至るまであらゆる話題を扱うトークショー形式のテレビ番組がある。この形式は、徐々に専門家による情報提供の場から、互いに大声で罵倒し合う無秩序な討論の場へと堕落してしまった。この堕落は、浅薄なメッセージと対立が真っ当なジャーナリズムよりも視聴率を稼ぐと気づいたプロデューサーによって熱心に奨励されたものである。この影響力を利用して、我々の政治的目的をさらに推進することができる。"
 estabilish_technocratic_government: "テクノクラート政府の樹立"
 estabilish_technocratic_government_desc: "イタリアは深刻な状況に直面しており、この国を無能な政治階級の手に委ねるリスクは取れない。必要なことを実行するためには、政治的な利害やイデオロギー的な狂信から解放された技術官僚政府を形成する必要がある。"
