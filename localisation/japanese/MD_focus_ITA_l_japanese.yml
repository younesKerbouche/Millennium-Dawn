 italy_md.38.o3: "連立政権の再編成を行う"
 italy_md.40.t: "サルヴィーニ、北部同盟の指導権を掌握"
 italy_md.40.d: "マッテオ・サルヴィーニが、北部同盟の欧州議会議員として、党内で十分な支持を集め、ボッシを打倒して指導者の地位を獲得した。サルヴィーニは強硬なEU懐疑派であり、政治的および経済的統合の両方に批判的な政治家だ。彼はロシアと強い関係を持ち、グローバリズム、移民、自由市場に反対する新国家主義運動を支持している。彼の指導のもと、北部同盟は北部地域と連邦制の要求に焦点を当てた政党から、外国人、移民、銀行、近隣諸国など「適切に作られた外部の敵」を利用して国家アイデンティティを構築しようとする全国規模の政党へと変貌を遂げようとしている。"
 italy_md.40.o1: "キャプテン！"
 italy_md.41.t: "ベッペ・グリッロ、新党を結成"
 italy_md.41.d: "著名なイタリア人コメディアン、ベッペ・グリッロは、ジャンロベルト・カザレッジョの助言を受け、いくつかの市民リストや支持者の組織を統合し、「五つ星運動」という新たな政党を結成した。この運動は、政治に失望し、ますます遠く腐敗していると感じている人々にプラットフォームを提供するために設立された。運動はインターネットが提供するツールを活用し、直接民主主義を強く提唱している。党内選挙やその他の決定は、カザレッジョが所有する非公開のインターネットプラットフォーム上で行われている。それにもかかわらず、実際の権力は党の指導部の手にあり、右派と左派の立場を自由に切り替えながら党を積極的に形成している。イデオロギーの柔軟性がある一方で、党の中心的な特徴は環境保護を重視しつつもニンビー（自分の庭には困る）に焦点を当てたアプローチを取る緑の党といえる。また、経済問題では反グローバリゼーションの立場を強く取っている。右派のポピュリスト政党とは異なり、五つ星運動はロシアよりも中国との関係を重視している。"
 italy_md.41.o1: "ふざけるな！"
 italy_md.42.t: "都市廃棄物危機、ナポリで発生！"
 italy_md.42.d: "計画の不備、長年のインフラ整備の放置、NIMBY（近隣迷惑施設反対）活動、マフィアの関与、政治腐敗が組み合わさり、ナポリの廃棄物回収・管理システムが崩壊した。かつて美しかった街のあちこちにゴミの山が積み上がっているが、それを回収する能力はほとんどなく、通常の埋立地や緊急用埋立地が満杯であるため、ゴミをどこに捨てるべきかという案もほとんどない。"
 italy_md.42.o1: "NIMBYを取り締まり、焼却炉を建設する"
 italy_md.42.o2: "ゴミをドイツやオーストリアに送る"
 italy_md.42.o3: "手助けしてくれる人たちを知っている……"
 italy_md.43.t: "都市廃棄物危機、ローマで発生！"
 italy_md.43.d: "計画の不備、長年のインフラ整備の放置、NIMBY（近隣迷惑施設反対）活動、マフィアの関与、政治腐敗が組み合わさり、ローマの廃棄物回収・管理システムが崩壊した。かつて美しかった街のあちこちにゴミの山が積み上がっているが、それを回収する能力はほとんどなく、通常の埋立地や緊急用埋立地が満杯であるため、ゴミをどこに捨てるべきかという案もほとんどない。"
 italy_md.43.o1: "NIMBYを取り締まり、焼却炉を建設する"
 italy_md.43.o2: "ゴミをドイツやオーストリアに送る"
 italy_md.43.o3: "手助けしてくれる人たちを知っている……"
 italy_md.44.t: "イタリアが軍事協力を提案"
 italy_md.44.d: "イタリアは我が国の装備を購入することで、両国の軍事協力を強化したいと考えている。"
 italy_md.44.o1: "承認する"
 italy_md.44.o2: "拒否する"
 italy_md.45.t: "ローマ帝国完全復活"
 italy_md.45.d: "ついにローマ帝国の正当な国境を復元した。新たに生まれ変わった不死鳥が、その翼を世界に広げる時が来た。"
 italy_md.45.o1: "ローマは不敗なり"
 italy_md.46.t: "建築のルネサンス"
 italy_md.46.d: "栄光の過去の数々の傑作を再建し、その過程で建築のルネサンスを促した。この動きは世界中に感動を与えている。"
 italy_md.46.o1: "壮大だ"
 italy_md.47.t: "連立政権からの離脱"
 italy_md.47.d: "支持率の大幅な低下を示す調査結果にますます懸念を抱いた結果、連立政権の一員であった我々のパートナーの一つが、野党として支持を回復させることを期待して政権から離脱することを決定した。"
 italy_md.47.o1: "仕方がない。"
 italy_md.48.t: "ローマ化完了"
 italy_md.48.d: "かつてのローマ帝国の一州が無事に統合され、その住民たちは今や誇り高きローマ市民となった。"
 italy_md.48.o1: "永遠のローマよ"
 italy_md.49.t: "イタリアが我々を脅迫"
 italy_md.49.d: "イタリアが我々の領土の一部に対する領有権を主張し、要求された領土を明け渡さない場合、戦争も辞さないと脅しているようだ。"
 italy_md.49.o1: "全面戦争のリスクは避けられない"
 italy_md.49.o2: "脅迫を無視する"
 italy_md.50.t: "イタリアが我々の領土の購入を提案"
 italy_md.50.d: "イタリアが我々の領土の一部に対する領有権を主張し、それらを売却するよう提案してきたようだ。"
 italy_md.50.o1: "妥当な取引のようだ"
 italy_md.50.o2: "受け入れられない"
 italy_md.51.t: "カルニオラの要求"
 italy_md.51.d: "カルニオラは正当なイタリアの領土であり、これを取り戻すことは不可欠だ。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.51.o1: "脅迫する"
 italy_md.51.o2: "買収する"
 italy_md.52.t: "ダルマチアの要求"
 italy_md.52.d: "ダルマチアは正当なイタリアの領土であり、これを取り戻すことは不可欠だ。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.52.o1: "脅迫する"
 italy_md.52.o2: "買収する"
 italy_md.53.t: "サヴォワの要求"
 italy_md.53.d: "サヴォワはイタリアを統一した王朝の祖先の地であり、これを取り戻すことは不可欠だ。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.53.o1: "脅迫する"
 italy_md.53.o2: "買収する"
 italy_md.54.t: "アリタリアが救済を要請"
 italy_md.54.d: "アリタリア航空はイタリアのフラッグキャリアであり、最大の航空会社だが、ひどい経営、余剰従業員を解雇できない状況、格安航空会社や高速鉄道との競争により、長年苦境に立たされている。またしても、経営陣は政府に「融資」を求めてきたが、それが決して返済されることのないものであることは誰もが知っている。このまま航空機を飛ばし続け、従業員に給与を支払い続けるためだ。いっそのこと政府が保有するこの会社の株式を売却し、完全に破綻させてしまえればどれだけ良いだろうか！"
 italy_md.54.o1: "これが最後であることを願う。"
 italy_md.54.o2: "もう終わりだ。このゾンビ企業の資産を欲しがる者に売却しろ。"
 italy_md.55.t: "ティチーノ・グラウビュンデンの要求"
 italy_md.55.d: "ティチーノ州とグラウビュンデン州は正当なイタリアの領土であり、これを取り戻すことは不可欠だ。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.55.o1: "脅迫する"
 italy_md.55.o2: "買収する"
 italy_md.56.t: "コルシカの要求"
 italy_md.56.d: "コルシカは地理的にイタリアの一部であり、数世紀にわたりジェノヴァによって統治されてきた。これを取り戻すことは不可欠だ。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.56.o1: "脅迫する"
 italy_md.56.o2: "買収する"
 italy_md.57.t: "ニースの要求"
 italy_md.57.d: "ニースはサヴォワと共に愚かにもフランスに譲渡された。これを取り戻すことは不可欠だ。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.57.o1: "脅迫する"
 italy_md.57.o2: "買収する"
 italy_md.58.t: "イオニア諸島の要求"
 italy_md.58.d: "コルフやザキントスといったイオニア諸島は数世紀にわたりイタリアの領土だった。我々はこれらを取り戻さなければならない。この任務を暴力に頼らずに達成できる可能性がある。"
 italy_md.58.o1: "脅迫する"
 italy_md.58.o2: "買収する"
 italy_md.59.t: "プーリア州でキシレラ発生"
 italy_md.59.d: "オリーブの木に特に危険な植物害虫であるキシレラ・ファスティディオーサがプーリア州のサレント地域で確認された。この地域にとってオリーブ生産がいかに重要であるかを考えると、害虫の繁殖を防ぐために木を移植して成長の余地を奪う必要がある。しかし、地元の住民や彼らが選んだ政治家たちは、科学に耳を貸すよりもすべての木が枯れて焼き払われるのを望んでいるようだ。"
 italy_md.59.o1: "何世紀もの歴史あるオリーブの木を切り倒すだと？とんでもない。"
 italy_md.59.o2: "害虫を防ぐために必要な措置を講じる。"
 italy_md.60.t: "G8抗議における警察の暴力"
 italy_md.60.d: "ジェノバで開催されたG8会議中、反グローバリズム運動に属する抗議者たちが警察と激しく衝突した。この衝突は非常に過酷なもので、少なくとも1人が死亡している。"
 italy_md.60.o1: "警察は任務を遂行していただけだ。"
 italy_md.60.o2: "責任者を処罰する。"
 italy_md.61.t: "モランディ橋が崩壊"
 italy_md.61.d: "モランディ橋はジェノバ近郊にある重要な高速道路の橋で、1960年代にリッカルド・モランディの設計で建設された。激しい雨、風、雷を伴う強い嵐が橋を崩壊させ、43人の死者を出す惨事となった。"
 italy_md.61.o1: "犠牲者のために祈る。"
 italy_md.62.t: "干ばつ"
 italy_md.62.d: "降水量が非常に少なく、極端な暑さが続いた結果、干ばつが発生した。私たちの水インフラはひどい状態で、非常に小規模な地方自治体が管理する無数の事業体に分散している。これらの事業体はしばしば地方政治家の駐在場所として利用されており、次の干ばつに備えるためには改革が必要だ。"
 italy_md.62.o1: "水を配給して最善を祈ろう。"
 italy_md.62.o2: "私たちはこれに備えていた。"
 italy_md.63.t: "イタリアが観光協定を提案"
 italy_md.63.d: "我が国とイタリアはどちらも美しい国だ。観光客がより自由に移動できるようになれば、双方にとって大きな利益となるだろう。"
 italy_md.63.o1: "承認する"
 italy_md.63.o2: "拒否する"
 italy_md.64.t: "イタリアが移民協定を提案"
 italy_md.64.d: "イタリアは、自国への移民の流入を管理するための支援と引き換えに、我々に金銭的な補償を提案している。"
 italy_md.64.o1: "承認する"
