 ITA_exploit_superiority: "優勢の活用"
 ITA_exploit_superiority_desc: "我々の陣営が誇る広大な航空戦力は、空の完全制圧を保証する。すでに手中にあるものを得るためにさらなる資源を無駄遣いする必要はない。それよりも、この航空優勢から可能な限り最大の利益を引き出すことに集中すべきだ。"
