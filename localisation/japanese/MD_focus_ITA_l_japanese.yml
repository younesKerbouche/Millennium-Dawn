 integration_caucasus: "コーカサスのローマ化"
 integration_caucasus_desc: "さまざまな忠誠度を持つ従属王国によって支配されることが多かったコーカサス地域は、ローマとペルシャの間で多くの紛争が繰り広げられた舞台だった。今こそ、この地を完全にローマのものとする時だ。"
 restore_Heliopolis: "ヘリオポリスの修復"
 restore_Heliopolis_desc: "現在バールベックとして知られるヘリオポリスには、ローマ世界で最も壮大な神殿の一つが存在していた。それをかつての栄光の姿に修復しよう。"
 restore_Thysdrus: "ティスドルスの修復"
 restore_Thysdrus_desc: "現在エル・ジェムとして知られるティスドルスには、ローマ世界最大級の円形闘技場が存在していた。それをかつての栄光の姿に修復しよう。"
 restore_diocletians_palace: "ディオクレティアヌス宮殿の修復"
 restore_diocletians_palace_desc: "ダルマチア海岸に位置するディオクレティアヌス宮殿は、ローマの宮殿として世界最大級で最も保存状態が良い例の一つだ。"
 restore_Palmyra: "パルミラの再建"
 restore_Palmyra_desc: "パルミラは東ローマ帝国で最も豊かで象徴的な都市の一つだった。私たちはその栄光を取り戻すために再建する。"
 restore_Arles_Nimes: "アルルとニームの競技場の修復"
 restore_Arles_Nimes_desc: "フランス南部のアルルとニームには、ローマ時代の競技場が極めて良い状態で保存されている。これらを完全な栄光の姿に修復する。"
 restore_Alexandria_lighthouse: "アレクサンドリアの灯台の再建"
 restore_Alexandria_lighthouse_desc: "アレクサンドリアの灯台は古代世界の七不思議の一つだった。これを新たな輝かしい黄金時代の象徴として再建する。"
 restore_Athens_acropolis: "アテネのアクロポリスの再建"
 restore_Athens_acropolis_desc: "アテネは古代において最も重要な都市の一つであり、その文化はローマ世界に大きな影響を与えた。我々はそれをかつての栄光の姿に再建する。"
 restore_Troy: "トロイの再建"
 restore_Troy_desc: "伝説の都市トロイは、アイネイアスの故郷であり、その子孫がローマを建国した。私たちは、この栄光ある過去を証するために、この神話的な都市を再建する。"
 restore_rhodes_colossus: "ロードス島の巨像の再建"
 restore_rhodes_colossus_desc: "ロードス島の巨像は、古代世界の七不思議の一つだった。"
 restore_leptis_magna: "レプティス・マグナの競技場の修復"
 restore_leptis_magna_desc: "レプティス・マグナの円形競技場は、北アフリカ最大級のものだった。"
 restore_marciana_traiana: "マルキアナ・トライアナの再建"
 restore_marciana_traiana_desc: "マルキアナ・トライアナ・タムガディは、現代のアルジェリアにおいて皇帝トラヤヌスによって建設されたローマ植民地だった。"
 restore_augusta_emerita: "アウグスタ・エメリタの再建"
 restore_augusta_emerita_desc: "アウグスタ・エメリタ、現在のメリダは、ルシタニアに位置するローマ植民地で、現代のスペインにあたる。"
 ITA_increase_asteroid_mining_precious: "貴金属小惑星の採掘率を増加"
 ITA_increase_asteroid_mining_precious_2: "貴金属小惑星の採掘率を増加"
