l_japanese:
 ITA_territorial_claims: "領土の主張"
 ITA_territorial_claims_desc: "かつての征服の遺産はアルプスを越え、地中海全域に広がっている。我々はその栄光を取り戻すために努力するのだ！"
 ITA_normalize_extraordinary_bonuses: "臨時ボーナスの正常化"
 ITA_normalize_extraordinary_bonuses_desc: "多くの「1回限り」または「特別」なボーナスが、標準的または定期的なものになっており、同じ目的を持ちながら名前を変えただけの新しいボーナスが大量に次々と生まれている。この慣行は納税者の資金を利用する方法として効率的とは言えないが、それでも人気をかなり高める効果がある。"
 ITA_eastern_sympathies: "東方への注目"
 ITA_eastern_sympathies_desc: "東こそが未来だ。"
 ITA_unaligned_empire: "独自路線"
 ITA_unaligned_empire_desc: "イタリア人はよくこう言う。「悪い仲間といるより、一人でいる方が良い」。"
 ITA_western_alignment: "西側陣営への傾倒"
 ITA_western_alignment_desc: "第一世界こそが最良の世界である。"
 ITA_new_land_nobility: "ラティフンドは我が道"
 ITA_new_land_nobility_desc: "貴族たちは人類の歴史の始まりからこの地を管理してきた。そしてこれからもそうあり続けるだろう。"
 ITA_new_industrial_nobility: "貴族による産業支配"
 ITA_new_industrial_nobility_desc: "血統は嘘をつかない。貴族がわが国の産業を牽引する。"
 ITA_secure_the_succession: "王位継承の確保"
 ITA_secure_the_succession_desc: "健やかな王子が病院におり、国王の死後、その地位を継ぐ準備が整っている。彼の王位継承権を確実にするため、法的枠組みを強化する。我々は王位継承を確保したのだ！"
 ITA_war_economy: "戦争経済"
 ITA_war_economy_desc: "兵士たちの行進する音が聞こえるか？爆撃機のエンジンの轟音が聞こえるか？あの戦車の縦隊が見えるか？戦争が近づいている。"
 ITA_empower_the_senate: "元老院の権限強化"
 ITA_empower_the_senate_desc: "「元老院とローマ市民」が再び我が国を率いるだろう。"
 ITA_empower_the_emperor: "皇帝の権限強化"
 ITA_empower_the_emperor_desc: "インペラトル（皇帝）が帝国を統治し、我々の正当な領土を取り戻すのだ。"
 ITA_recognize_free_market_efficiency: "自由市場の効率性の認識"
 ITA_recognize_free_market_efficiency_desc: "自由市場は世界のほとんどの国で受け入れられ、急速に成長するための最良の方法であることが証明されている。我々の新しい国家も迅速に発展させる必要がある。"
 ITA_corporativism: "協調主義"
 ITA_corporativism_desc: "ムッソリーニはこのイデオロギーについてこう語った。「全ては国家のために、国家の外には何もなく、国家に反するものは何もない」。各階級は、企業間の平和を強制する権威主義の下で協力して働かなければならない。"
 ITA_military_industrial_complex: "軍需産業"
 ITA_military_industrial_complex_desc: "我々の国は、偉大さへの道を阻む者すべてに立ち向かう準備をしなければならない……だが、今度は銃剣ではなく新たな力を用いる。"
 ITA_crush_third_rome: "第三のローマを粉砕せよ"
 ITA_crush_third_rome_desc: "ツァーリ時代、ロシア人は一人の皇帝の姪がツァーリだったことから、自分たちが帝国の後継者だと考えていた。しかし、彼らはすぐに学ぶだろう――ローマはただ一つだけなのだ、と。"
 ITA_reopen_brothels: "売春の合法化"
 ITA_reopen_brothels_desc: "貧しい女性が犯罪者に搾取されるのを許すのは、あらゆる道徳に反する。売春は、他の職業と同様に、適切な保障が伴うべき職業である。"
 ITA_legalize_all_drugs: "全薬物の合法化"
 ITA_legalize_all_drugs_desc: "麻薬を合法化すれば、§tマフィア§!が麻薬を売るのが難しくなる。アルコールやタバコを販売し、カジノへの入場を許可しているのだから、モルヒネを試してはいけない理由があるだろうか？"
 ITA_protect_our_traditions: "伝統の保護"
 ITA_protect_our_traditions_desc: "私たちの価値観は「神、祖国、そして家族」だ。左翼が私たちの国を破壊したり、イスラム教の礼拝堂に変えたりすることを私たちは許さない……"
 ITA_repeal_former_government_measures_9: "王の退位"
 ITA_repeal_former_government_measures_9_desc: "絶対王政は過去の遺物であり、近年のサヴォイア家の試みによってその理由が思い起こされた。今こそイタリア人が立ち上がり、共和制を回復する時である。"
 ITA_repeal_former_government_measures_8: "皇帝を退位させる"
 ITA_repeal_former_government_measures_8_desc: "絶対王国は過去の遺物であり、最近の帝国主義の試みはその理由を私たちに思い出させました。イタリア人が立ち上がり、共和国を回復するときが来ました。"
 ITA_repeal_former_government_measures_7: "政権の打倒"
 ITA_repeal_former_government_measures_7_desc: "かつて新政権の誕生を支えたファシストへの懐古は、あらゆる年齢層のイタリア人に広がっていたが、黒シャツ隊の残虐行為によってあっという間に一掃された。今こそ、イタリア独自のニュルンベルク裁判を行うべき時である。"
 ITA_repeal_former_government_measures_6: "国会の復活"
 ITA_repeal_former_government_measures_6_desc: "元老院は民主的な体裁をとってはいるが、イタリアの裕福なエリート層を表現しているに過ぎない。イタリア人はこのことに気づき、真の民主主義を取り戻す時が来たと判断した。"
 ITA_ban_nuclear_power: "原子力の禁止"
 ITA_ban_nuclear_power_desc: "1987年の国民投票で原子力発電の廃止が決定され、現在もその意思は引き継がれている。"
 ITA_encourage_renewables: "再生可能エネルギーの促進"
 ITA_encourage_renewables_desc: "今は21世紀だ。火力発電所は閉鎖しよう。風、太陽、水がある。それで十分だ。"
 ITA_happy_degrowth: "脱成長による幸福"
 ITA_happy_degrowth_desc: "我々の経済システムでは、永遠に成長し続けることはできない。我々の利益重視の姿勢は地球に破壊をもたらしており、これを止めなくてはならない。生産量を減らし、消費量を減らし、リサイクルを増やそう。"
 ITA_ban_gmos: "GMOの禁止"
 ITA_ban_gmos_desc: "我々は人工食品を禁止し、再び自然で健康的な食品の栽培を始めなければならない。"
 ITA_tax_the_rich: "金持ちに課税！"
 ITA_tax_the_rich_desc: "富裕層からより多くを徴収し、それを国内の恵まれない人々に分配するために、富裕税を導入する必要がある。"
 ITA_raise_minimum_wage: "最低賃金の引き上げ"
 ITA_raise_minimum_wage_desc: "労働組合の団体契約が適用されていない労働者を保護するために、普遍的な最低賃金が必要だ。"
 ITA_protect_migrant_rights: "移民の権利の保護"
 ITA_protect_migrant_rights_desc: "イタリア人は過去に長期にわたって移民として他国へ渡り、今も行われている。自国では十分に安全で快適な生活を送ることができないから、他の国へ行くということがどれほどの苦しみか、彼らは知っているはずだ……移民たちを助け、ポピュリストのプロパガンダによってこれらの記憶を消し去ることを許してはならない。"
 ITA_communism_resurgence: "共産主義の亡霊"
 ITA_communism_resurgence_desc: "冷戦期、イタリア共産党は西側共産主義政党の中で最大の規模を誇った。同志たちよ、今こそ再び立ち上がる時だ！資本主義を破壊する時だ！"
 ITA_non_aligned_communism: "共産主義復興党"
 ITA_non_aligned_communism_desc: "共産主義復興党は、マルクス主義、エコ社会主義、反スターリン主義を掲げる政党だ。この党は自動化の推進、すべての労働者の権利確保、そして相互扶助を目指している。"
 ITA_align_to_the_east: "イタリア共産党"
 ITA_align_to_the_east_desc: "この党はマルクス・レーニン主義に基づく政党であり、新たなレーニン主義的ネップ（新経済政策）を推進している。"
 ITA_nationalize_companies: "企業の国有化"
 ITA_nationalize_companies_desc: "企業経営は労働者が行う。雇い主は必要ない！"
 ITA_nationalize_companies_2: "企業の国有化"
 ITA_nationalize_companies_2_desc: "企業経営は労働者が行う。雇い主は必要ない！"
 ITA_widespread_expropriation: "大規模な土地収用"
 ITA_widespread_expropriation_desc: "能力に応じて働き、必要に応じて受け取るという方針が、言葉だけであってはならない。"
 ITA_redistribution: "富の再分配"
 ITA_redistribution_desc: "多数の人々の苦しみは、少数の金持ちの幸福によって正当化されるものではない。人々には各人に相応しい分の利益が与えられるべきだ。"
 ITA_plan_industrial_development: "産業開発計画"
 ITA_plan_industrial_development_desc: "国営企業、協同組合、労働者所有の産業を通じて国を発展させよう。"
 ITA_plan_industrial_development_2: "産業開発計画"
 ITA_plan_industrial_development_2_desc: "国営企業、協同組合、労働者所有の産業を通じて国を発展させよう。"
 ITA_abolish_capitalist_media: "資本主義的プロパガンダの廃止"
 ITA_abolish_capitalist_media_desc: "古いメディアは、利益のため、所有者の権益のために働く企業に過ぎない。我々は、労働者が所有する新しいメディアを作る。"
 ITA_silence_defeatists: "敗北主義者の沈黙"
 ITA_silence_defeatists_desc: "新憲法を受け入れない者どもは、しっかりと教育し直さなければ……"
 ITA_silence_defeatists_2: "敗北主義者の沈黙"
 ITA_silence_defeatists_2_desc: "新憲法を受け入れない者どもは、しっかりと教育し直さなければ……"
 ITA_safeguard_the_revolution: "革命の保護"
 ITA_safeguard_the_revolution_desc: "新憲法の起草だけでは不十分だ。今こそプロレタリア独裁を確立する時だ。"
 ITA_libertarians: "急進党"
 ITA_libertarians_desc: "急進党はイタリアにおいて、反教権主義、市民の自由、自由主義、急進主義、環境保護主義の拠点だった。ボニーノ・リストはこの偉大な政党の正当な後継者であり、イタリアの政治体制に対する最強の反対勢力として自らを位置づけた。急進派はイタリアでは非暴力と公民権運動、大麻の合法化、LGBTQの権利、受刑者の生活環境の改善、そして原子力の完全な廃止でよく知られている。国際的には、この党は人権と自己決定権の大義を支持した。"
 ITA_liberals: "自由主義者連盟"
 ITA_liberals_desc: "このイデオロギーは、親ヨーロッパ的な中道政党の旗印のもとに様々な思想をまとめ、カトリック教徒、特に進歩主義的な人々からの強い支持を得ている。この党には、社会保守派、社会進歩派、経済リベラル派、社会民主主義者が集まっている。"
 ITA_centre_right: "フォルツァ・イタリア"
 ITA_centre_right_desc: "フォルツァ・イタリアは、伝統的な社会観と経済的自由主義を織り交ぜている。この政党はヨーロッパ人民党（EPP）の一員であり、「自由」と「個人の重要性」の擁護者であると主張している。"
 ITA_centre_left: "オリーブの木"
 ITA_centre_left_desc: "社会民主主義者とキリスト教左派の連合であり、「キリスト教民主主義（DC）」や「イタリア共産党（PCI）」の元メンバーによって設立された政党から生まれた。この「オリーブの木」は5年ごとに予備選挙を行い、登録メンバーだけでなくすべてのイタリア国民が参加できる。この制度の下で、党内の多くの派閥が自由に対立し合うが、それが内部の派閥争いを招き、イデオロギーの混乱や頻繁な党分裂の原因となっている。"
 ITA_right_wing_populism: "国民同盟"
 ITA_right_wing_populism_desc: "国民同盟党は1995年に結成された。このとき、イタリア社会運動が二派に分裂し、より穏健な派閥である「国民同盟」と、「三色炎」に分かれた。同党の主要な信念は「社会的右翼」というイデオロギーに基づいており、伝統主義的で反グローバリズム的な社会観を持ちながらも、福祉国家と経済への政府介入を支持している。"
 ITA_left_wing_populism: "五つ星運動"
 ITA_left_wing_populism_desc: "五つ星運動（M5S）は、ポピュリスト、反体制、環境主義、反移民、反グローバリズム、そして欧州懐疑主義的な政党と見なされている。この党は、通常左派が推進する政策を支持しているにもかかわらず、その反移民的な立場から右派と見なされることもある。国際的には主に中国と連携している。元々はコメディアンによって体制や腐敗に対抗するために創設されたが、体制側の政党との協力を受け入れるようになった。"
 ITA_greens: "イタリア緑の党"
 ITA_greens_desc: "歴史的に、緑の党はイタリアで大きな成功を収めたことはなかった。その環境重視のエコ社会主義的な主張は、保守的なイタリアの国民によって抵抗されてきた。果たしてより良い未来を築けるだろうか？トゥンベリはこう言った。「未来のすべての世代があなたたちを見つめている。そして、もし私たちを失望させる選択をするなら、決して許さない。」"
 ITA_leu: "自由と平等"
 ITA_leu_desc: "イタリア人の中で最も裕福な上位5%が保有する資産（国全体の純資産の41%）は、最貧層の80%が保有する全資産を上回っている。我々は国内での富の再分配を推進し、不法労働と戦い、労働組合に未加入の職業に対して最低賃金を引き上げる。"
 ITA_protect_foreign_investment: "海外投資の保護"
 ITA_protect_foreign_investment_desc: "南イタリアに外国人が投資する理由を作り出した今、彼らの資金が§tマフィア§!によって横取りされないよう確実に保護しなければならない。"
 ITA_greater_padania: "大パダーニア"
 ITA_greater_padania_desc: "南イタリアはもはや救いようがないが、中央イタリアに住む人々についてはそうとは限らない。我々の新たな国家は彼らを受け入れる用意がある。ただし、ローマが首都の役割を放棄することが条件だ。"
 ITA_roma_ladrona: "ローマの堕落"
 ITA_roma_ladrona_desc: "長年にわたり、我々を苦しめてきたのは南イタリアだけではないことが明らかになった。ローマの腐敗と馬鹿げた規制は、南部全体から繰り返される金銭の要求と同じくらい有害だった。今こそ、これらの重荷を切り捨てる時だ。"
 ITA_dismantle_the_nation: "国家の解体"
 ITA_dismantle_the_nation_desc: "北部と南部の分断はもはや修復不可能だ。北部の人々は、南部の非効率さのために負担を背負うことをこれ以上受け入れるつもりはない。"
 ITA_italian_federation: "イタリア連邦"
 ITA_italian_federation_desc: "分離主義運動のより穏健な派閥を利用することで、北部から南部への資源の流出を止めるために自治権を拡大し、国家の統一を維持できる可能性がある。"
 ITA_dissatisfaction_in_the_north: "北部の不満"
 ITA_dissatisfaction_in_the_north_desc: "北部から南部への税金の流出をさらに増加させたことは、北部住民の忍耐の限界点となった。分離主義運動の勢力が大幅に強化されている。"
 ITA_building_amnesty: "建築物の合法化"
 ITA_building_amnesty_desc: "過去に多くの政府が行ってきたように、規制を変更して無数の違法建築物を合法化することができる。これにより、該当する建物に住む人々からの支持を得られるだろう。ただし、この決定を後悔することにならないことを願いたい。"
 ITA_stop_building_abuse: "建築違反の抑止"
 ITA_stop_building_abuse_desc: "建築違反は税収を減少させるだけでなく、犯罪組織の影響力を拡大させる。そして何よりも深刻なのは、安全性の問題を引き起こすことだ。特に、活断層や火山が存在する国にとっては重大な懸念である。"
 ITA_fight_tax_evasion: "脱税撲滅"
 ITA_fight_tax_evasion_desc: "イタリアでは脱税が非常に蔓延しており、ただでさえ苦しい財政から必要な資金を差し引いている。より高度な管理方法とより単純な税法が、この問題を解決するのに役立つはずだ。"
 ITA_great_projects: "大規模プロジェクト"
 ITA_great_projects_desc: "必要不可欠な多くのインフラプロジェクトが、全国各地で「自分の住む地域には反対」とするいわゆるNIMBY（ニンビー）委員会によって阻止されてきた。我々は、これらの委員会が地方行政に与える影響を削減し、新たなプロジェクトを確実に推進できるようにする必要がある。"
 ITA_brennero_tunnel: "ブレンネロトンネル"
 ITA_brennero_tunnel_desc: "ブレンネロ基底トンネルは、東アルプスのブレンネロ峠の下に鉄道トンネルを建設するプロジェクトであり、イタリアと中央ヨーロッパ間の移動時間を大幅に短縮することが期待されている。"
 ITA_tav_torino_lione: "トリノ－リヨン高速鉄道"
 ITA_tav_torino_lione_desc: "トリノとリヨンを結ぶ高速鉄道は、長年にわたり進められてきたプロジェクトである。この計画にはアルプスの下を通るトンネルの掘削が含まれており、多くのNIMBY（ニンビー）委員会によって強く反対されている。"
 ITA_mose_venezia: "ヴェネツィアのモーゼ"
 ITA_mose_venezia_desc: "モーゼ（MOSE、Modulo Sperimentale Elettromeccanico：実験的電気機械モジュール）は、ヴェネツィアの潟の入口に設置された可動式防潮堤で、非常に高い潮位による洪水を防ぐためのシステムだ。"
 ITA_messina_strait_bridge: "メッシーナ海峡を越える橋"
 ITA_messina_strait_bridge_desc: "メッシーナ海峡に橋を架けることは、1世紀以上にわたる夢だった。これまで多くの政府がその夢を実現しようと試みたが、いずれも失敗に終わった。しかし、今度こそ成功させる。"
 ITA_stop_the_brain_drain: "頭脳流出の防止"
 ITA_stop_the_brain_drain_desc: "若者たちにきちんとした機会を与えることで、我々は移民を止め、我々が支払った教育の恩恵を受けることができる。"
 ITA_integrative_restoration: "統合的修復"
 ITA_integrative_restoration_desc: "イタリアには過去の遺跡が数多く存在し、その中には非常に良好な状態で保存されているものもある。十分な資源と熟練した手があれば、それらは再びローマ時代のアリーナ（円形劇場）を擁するヴェローナのように、我々の都市の生きた一部として蘇らせることができる。"
 ITA_increase_ASI_funding: "ASIへの資金増額"
 ITA_increase_ASI_funding_desc: "イタリアは、アメリカとソ連に次いで、自国で衛星を宇宙に打ち上げた3番目の国だ。「サンマルコ」衛星以来、年月が経過したが、宇宙探査の重要性は依然として極めて高い。我々の国で起きている科学の春を活かし、イタリア宇宙機関（ASI）への支援を強化し、次の宇宙開発競争で有利なスタートポジションを確保しなければならない。"
 ITA_attract_foreign_tourists: "国際観光の誘致"
 ITA_attract_foreign_tourists_desc: "イタリアはすでに世界で最も人気のある観光地の一つだ。しかし、多くの都市が荒廃している上、最高のビーチでさえ外国人観光客がほとんど訪れず、国内観光に頼っているのが現状だ。我々の潜在能力を十分に活用しているとは言い難い。大規模な国際マーケティングキャンペーンを展開すれば、もっと多くの観光客をこの半島に呼び込むことができるだろう。"
 ITA_crack_down_on_antivaxxers: "反ワクチン主義者の取り締まり"
 ITA_crack_down_on_antivaxxers_desc: "最近のインターネットの普及には、陰謀論が急速に広まるという負の側面がある。その中で最も危険なのは、ワクチンが自閉症を引き起こすという信念だ。この馬鹿げた理論が深刻な被害をもたらす前に根絶しなければならない。"
 ITA_bypass_the_1987_referendum: "1987年の国民投票の無効化"
 ITA_bypass_the_1987_referendum_desc: "チェルノブイリ事故を受けて行われた1987年の国民投票以前、イタリアは原子力先進国であり、1960年代初頭にすでに3つの原子力発電所を建設していた。我々の水力発電は最大容量に達しており、国の電力網を危険にさらすわけにはいかない。炭素排出量削減の約束を守りながら、安定した電力供給と経済成長を確保するためには、クリーンなエネルギー源を見つける必要がある。原子力こそが最適な選択肢だ。"
 ITA_encourage_gmos: "GMOの推進"
 ITA_encourage_gmos_desc: "我々の大学は非常に有望な遺伝子研究を行っている。反動的な社会はこれまで彼らの翼を押さえつけてきたが、この新しく刺激的な分野での実験を許可する時が来た。"
 ITA_fight_scientific_illiteracy: "科学的無知との闘い"
 ITA_fight_scientific_illiteracy_desc: "科学教育への注力により、社会に広く蔓延している科学的無知を根絶する基盤が整った。この無知は、必要不可欠な環境政策や健康政策の実施を妨げてきた。"
 ITA_merge_small_municipalities: "小規模自治体の統合"
 ITA_merge_small_municipalities_desc: "イタリアには8000以上の自治体があり、その中には驚くほど小規模なものが数多く存在する。これらを統合することで、国家の多大なコストを削減し、統合された自治体が利用できる資源を増やすことができるだろう。"
 ITA_abolish_perfect_bicameralism: "完全二院制の廃止"
 ITA_abolish_perfect_bicameralism_desc: "イタリアの立法制度は下院（代議院）と上院（元老院）の二院制に基づいている。この制度はイタリア独自のもので、両院が同等の権限を持ち、すべての法律を両院で同一に承認する必要がある。その結果、立法プロセスが非常に遅くなり、場合によっては完全な行き詰まりを引き起こしている。"
 ITA_inefficient_administration: "非効率な行政"
 ITA_inefficient_administration_desc: "イタリアの公共行政は過剰で非効率的であり、腐敗している。地方行政は重複する権限を持ち、資金問題を抱え、責任感がほとんどない。このままではいけない。子供たちに健全な国家を残すために、これらをすべて変えなければならない。"
 ITA_tourism_is_our_oil: "観光は我々の石油"
 ITA_tourism_is_our_oil_desc: "我が国は、歴史的、芸術的、そして自然遺産の密度が世界で最も高い。美しい海岸や山々を持ち、都市は世界的に知られている。この強みを活かすために、人材を育成しなければならない。"
 ITA_increase_funding_for_research: "大学研究資金の増額"
 ITA_increase_funding_for_research_desc: "我が国の大学は、世界の他国に比べて大幅に少ない資金で、かなりの量の研究成果を生み出している。適切な資源が与えられた場合、彼らがどれほどの成果を達成できるか想像してほしい。"
 ITA_defund_school_laboratories: "専門学校への資金供給の削減"
 ITA_defund_school_laboratories_desc: "我々が専門学校に費やしている金額は、その教育の質を考えると非常に高額だ。この資金を他の用途に使ったほうが良いかもしれない。"
 ITA_increase_funding_for_professional_schools: "専門学校への資金増額"
 ITA_increase_funding_for_professional_schools_desc: "専門学校は、大学教育に投資する余裕がない社会の下層階級の子供たちを引き付ける傾向がある。次世代の労働者を育成するために、これらの学校が十分な資金を確保することは極めて重要だ。"
 ITA_classical_education: "古典教育"
 ITA_classical_education_desc: "昔ながらの良き伝統を捨ててはならない。この国は古典に精通した人々によって築かれた。だからこそ、将来の支配階級がこの伝統を守り続けるようにしなければならない。"
 ITA_modern_education: "現代教育"
 ITA_modern_education_desc: "中世の遺産を捨て、ラテン語やギリシャ語のような死語の教育に多くのリソースを割くのをやめ、より現代的な科目にシフトする時期が来ている。"
 ITA_school_reform: "教育制度改革"
 ITA_school_reform_desc: "我々の教育システムは急速に陳腐化し、不十分なものになっている。次の世代の未来を確保するために、教育システムを改革する必要があるだろう。"
 ITA_ask_the_chinese: "中国への協力要請"
 ITA_ask_the_chinese_desc: "中国は常にヨーロッパへの足がかりを求めており、イタリアの港は新シルクロードの終着点を提供することができる。中国からの投資は豊富に期待できるが、それには我が国における東側の影響力に関する懸念も伴う。"
 ITA_seek_european_help: "欧州への支援要請"
 ITA_seek_european_help_desc: "経済を刺激するのは安価ではない。もし国債で直接資金を調達すれば、債務問題を悪化させる可能性がある。欧州連合は低金利で必要な資金を提供してくれるだろう。"
 ITA_stimulate_growth: "成長の促進"
 ITA_stimulate_growth_desc: "債務をより管理しやすくするために、GDPを増加させ収入を増やし、結果として予想される金利を引き下げることができる。これは簡単でも無料でもないが、最終的には実を結ぶだろう。"
 ITA_reduce_expenses: "支出の削減"
 ITA_reduce_expenses_desc: "緊縮政策は人気がないかもしれないが、赤字を削減し、債務をより持続可能なものにする助けとなるだろう。"
 ITA_the_debt_problem: "債務問題"
 ITA_the_debt_problem_desc: "過去10年間の無責任な支出によって、イタリアは莫大な政府債務を抱えることになった。この問題に取り組むことは道義的な責任であり、我々の愚行の代償を子や孫に背負わせるわけにはいかない。"
 ITA_encourage_youth_to_join_unions: "若者の労働組合参加の促進"
 ITA_encourage_youth_to_join_unions_desc: "最近の年金改革は、主に退職者で構成される労働組合を大いに怒らせた。適切なキャンペーンを行えば、若い労働者を組合に参加させ、権力の力学を我々に有利な方向へ転換することができるかもしれない。"
 ITA_marginalize_labour_unions: "労働組合の影響力を削減"
 ITA_marginalize_labour_unions_desc: "イタリアの労働組合は主に退職者で構成されており、最近の年金改革により政府に対する彼らの不満が高まっている。この老朽化した組織が社会に持つ影響力を削減する時が来た。"
 ITA_reintroduce_baby_pensions: "ベビーペンションの再導入"
 ITA_reintroduce_baby_pensions_desc: "いわゆる「ベビーペンション」は経済的に不合理に思えるかもしれない。結局のところ、14.5年間の拠出で40年間の年金を受け取るというのは、ほとんど論理的ではない。しかし、その労働者は、自分を国家の負担で生きさせてくれた人物に対して感謝することだろう。"
 ITA_recalculate_baby_pensions: "ベビーペンションの再計算"
 ITA_recalculate_baby_pensions_desc: "我々の年金制度は最近、持続可能性を高めるために変更されたが、多くの退職者が、わずか14年6か月と1日の労働で30代半ばに退職できるという旧制度の非常識な仕組みを利用していた（悪名高いベビーペンション）。これらの年金を新制度に基づいて再計算する必要がある。"
 ITA_Quota_100: "クオータ100"
 ITA_Quota_100_desc: "退職の年齢要件を引き下げることで、新しい労働者のためのスペースを増やすことができる。この政策はすでに疲弊している制度に負担をかけるが、受益者からは大いに感謝されるだろう。"
 ITA_increase_pension_age_requirements: "年金受給年齢の引き上げ"
 ITA_increase_pension_age_requirements_desc: "年金受給の年齢要件を引き上げることで、労働者が生涯にわたって制度に拠出する金額を増やす一方で、受給期間を短縮し、制度の大幅なコスト削減につなげることができる。"
 ITA_pension_reform: "年金改革"
 ITA_pension_reform_desc: "我々の年金制度は世界でも最も持続不可能な部類に入っており、崩壊する前に改革しなければならない"
 ITA_generational_divide: "世代間の分断"
 ITA_generational_divide_desc: "過去数十年にわたり、イタリアの政治家たちは戦後のイタリア経済奇跡で得られた財源を利用してきたが、その多くは先見の明を欠いていた。現在、その資源は使い果たされたが、その代償を支払うのは恩恵を受けず、人口構成上も代表性の低い世代である。"
 ITA_legalize_light_drugs: "合法化せよ"
 ITA_legalize_light_drugs_desc: "軽度の薬物、特に大麻の消費は、健康への影響が非常に軽微であることが証明されている。それにもかかわらず、我々の消費制限の試みは完全に失敗し、法執行機関に莫大なコストをかけ、裁判所の過負荷を引き起こしただけだった。これらの事実を認め、大麻を合法化する時が来た。"
 ITA_reform_the_judiciary: "司法制度の改革"
 ITA_reform_the_judiciary_desc: "我々の司法制度は、先進国の中でも最も遅い部類に入る。このことは国民にとって大きな不利益であり、ビジネスにとってもマイナス要因となっている。制度を迅速化するために法典を簡素化しなければならない。"
 ITA_refound_IRI: "IRIの復活"
 ITA_refound_IRI_desc: "IRI（Instituto per la Ricostruzione Industriale/産業再建公社）は、閉鎖の瀬戸際にある。この決定を覆し、経済への介入を統一的に行うための強力な旧来の手段を維持することができる。"
 ITA_sell_government_shares_in_companies: "政府保有株の売却"
 ITA_sell_government_shares_in_companies_desc: "政府は多くのイタリア企業において重要な持ち株を保有している。これを売却することで、必要とされる資金を回収すると同時に、政府の干渉を減らし、経済的自由を拡大することができる。"
 ITA_further_protect_workers_rights: "労働者の権利の向上"
 ITA_further_protect_workers_rights_desc: "無期限契約の労働者は、すでにイタリアで最も保護されたカテゴリーだが、それでも退職者と並んで最大の有権者層を構成している。したがって、彼らの要求を満たすことは、支持率を高く保つための簡単な票獲得戦略となる。"
 ITA_save_struggling_companies: "苦境に立つ企業の救済"
 ITA_save_struggling_companies_desc: "競争力のない企業の存続を保証することは決して安くはないが、選挙の時には、誰が自分たちの雇用を守ったのかを労働者や労働組合は必ず覚えているだろう。"
 ITA_let_companies_fail: "企業の倒産を容認"
 ITA_let_companies_fail_desc: "イタリアでは、一定の影響力を持つ企業が破産寸前になるたびに、国家や地方自治体が雇用を守るために倒産を防いできた。この高コストな慣行は政治的な利益をもたらすが、経済の効率を大きく低下させている。企業の倒産を容認し、より生産的な企業が市場のシェアを獲得できるようにするべきだ。"
 ITA_cultural_divide: "文化の分断"
 ITA_cultural_divide_desc: "エイナウディの死以来、イタリアは事実上リベラルな政策を放棄し、すべての有力政党が暗黙のうちに大規模な政府介入を支持するコンセンサスに従ってきた。社会の大部分もそれに追随し、経済的および社会的自由を改善するための必要な試みを推進することがますます困難になっている。"
 ITA_safeguard_european_development_funds: "欧州開発基金の保護"
 ITA_safeguard_european_development_funds_desc: "北イタリアから引き出された資金の多くが不正に流用されたり、単に未請求のまま放置されたりした事例と同様に、欧州基金も不正な手に渡るか、使われないままになる傾向がある。必要不可欠なこれらの資金を適切に活用し、ビジネスの競争環境を整えるために努力しなければならない。"
 ITA_let_salaries_decrease: "給与の引き下げを容認"
 ITA_let_salaries_decrease_desc: "主要な職種ごとの適正賃金は、労働組合が締結する全国規模の契約によって規定されている。この仕組みと、北部労働者の高い生産性が相まって、南部では実質的な投資を呼び込むことができていない。契約を地域レベルで再交渉することで、賃金と生産性の差を大幅に縮小し、投資を促進できる。"
 ITA_fire_excessive_government_employees: "不要な公務員の解雇"
 ITA_fire_excessive_government_employees_desc: "シチリアだけでカナダ全土よりも多くの森林警備隊員がいるというのはよく言われる話だ。このような過剰な行政運営の例を止めなければならない。"
 ITA_south_reforms: "南部改革"
 ITA_south_reforms_desc: "南イタリアに投資された多くの資金は、大きな成果を生むことがなかった。そろそろ南部問題に取り組む新たな方法を模索すべき時かもしれない。"
 ITA_citizenship_income: "市民所得"
 ITA_citizenship_income_desc: "雇用を目的とした人員配置は、行政効率を大幅に低下させるという厄介な結果を招いてきた。これを「困窮している」人々に直接資金を移転することで解決できるかもしれない。我々は法令によって貧困を根絶するつもりだ。"
 ITA_hire_more_government_employees: "公務員の増員"
 ITA_hire_more_government_employees_desc: "公務員の仕事はその雇用の安定性から非常に人気がある。雇用を増やすことで、犯罪に巻き込まれやすい人々の数を減らすことができるだろう。また、南部の人々は、選挙の際に自分たちに仕事を与えた相手を忘れないはずだ。仕事の内容は後で考えればいい。"
 ITA_intensify_money_transfer: "資金移転の強化"
 ITA_intensify_money_transfer_desc: "南部のインフラは非常に未発達だ。これを改善すれば、地域の生産的潜在能力を引き出し、北部の税収を取り戻せるだろう。ただ、その資金が不正な手に渡らないことを願うばかりだ。"
 ITA_south_status_quo: "現状維持"
 ITA_south_status_quo_desc: "数えきれないほどの政府が南部問題を解決しようと、資金を投じてきた。もしかすると、ただ単に十分な額を投じていなかっただけかもしれない。"
 ITA_export_mafia: "§tマフィア§!の輸出"
 ITA_export_mafia_desc: "§tマフィア§!の活動は、国境のような馬鹿げた架空の線に縛られるものではない。新たに得た友人たちの犯罪界での既存のコネクションを活用すれば、国際的に貴重な影響力を得ることができるかもしれない。"
 ITA_rein_in_favors: "恩義の引き締め"
 ITA_rein_in_favors_desc: "我々は国内で広範なマフィア活動を黙認している。その見返りとして、ファミリーたちは次の選挙で誰も我々の大切な議席を脅かさないよう取り計らうだろう。"
 ITA_blindness_in_the_north: "北部の盲点"
 ITA_blindness_in_the_north_desc: "北イタリア人は、§tマフィア§!が南部だけの問題だと思いたがるが、実際はそうではない。ファミリーたちは不正に得た利益を豊かな北部に投資することに注力しており、大規模な公共事業や廃棄物管理、性風俗産業、麻薬取引を利用してその存在感を示している。我々はそれを見て見ぬふりをし、見返りを得ることにする。"
 ITA_deafness_in_the_south: "南部の聾唖状態"
 ITA_deafness_in_the_south_desc: "南部における§tマフィア§!の最も重要な収益源の一つは「ピッツォ」だ。これは、どんなに小さな事業でも、地元のファミリーに「保護料」として支払わなければならない金額を指す。支払いを拒否すると、事業やその所有者にとって不幸な結末を迎えることが多い。この慣行を容認することで、ファミリーからの見返りを得ることにする。"
 ITA_war_with_mafia: "§tマフィア§!との戦争"
 ITA_war_with_mafia_desc: "これまで警察部隊によって一定の成果を上げてきたが、現在の課題にはさらに強力な手段が必要だ。イタリア軍を街に展開し、マフィアのチンピラどもが再び「ピッツォ」を要求することをためらうようにしなければならない時だ。"
 ITA_relax_legal_framework: "法的枠組みの緩和"
 ITA_relax_legal_framework_desc: "§tマフィア§!のように社会に深く根付いた犯罪組織と戦うのは容易ではない。それを、我々自身の法律によって手を縛られた状態で行うのはさらに困難だ。§tマフィア§!に適切に対処するため、特別な措置を講じなければならない。"
 ITA_intensify_police_operations: "警察活動の強化"
 ITA_intensify_police_operations_desc: "ここ数十年にわたり消極的な対応は効果がなく、今後も効果は見込めない。我々は手を汚し、正面から§tマフィア§!と戦わなければならない。"
 ITA_turn_the_population_against_them: "民衆の反発"
 ITA_turn_the_population_against_them_desc: "§tマフィア§!の最大の強みは、社会の「オメルタ（沈黙の掟）」という受動的な受け入れにある。南部の人々は、恐怖から、あるいは中央政府に見捨てられたと感じてわずかな支持を示すことすらあるため、これらの犯罪者を告発しない。この物語を変え、民衆が安全で大切にされていると感じられるようにしなければならない。"
 ITA_seek_support_of_the_church: "教会支持の獲得"
 ITA_seek_support_of_the_church_desc: "イタリア南部は依然として信仰心が非常に篤い。そのため、教会は社会の支配を§tマフィア§!から奪還するための重要な味方となり得る。"
 ITA_anti_mafia_education: "反§tマフィア§!教育"
 ITA_anti_mafia_education_desc: "§tマフィア§!を打ち負かすためには、子どもたちがその組織に取り込まれないようにしなければならない。学校を安全な成長の場とし、一族の陰謀から遠ざける必要がある。"
 ITA_eradicating_mafia: "§tマフィア§!の撲滅"
 ITA_eradicating_mafia_desc: "南部の発展を妨げている最大の問題の一つが、§tマフィア§!として知られる組織犯罪だ。南イタリアをほぼ封建的な形で支配しているさまざまな犯罪組織が存在し、これらは社会の一部として深く根付いている。彼らを一掃するのは容易ではないが、それが正しい道だ。"
 ITA_North_South_divide: "南部問題"
 ITA_North_South_divide_desc: "南イタリアは何十年もの間、より工業化の進んだ北部に遅れをとってきた。この格差を埋め、イタリアが国際舞台で競争力を保つようにしなければならない。"
 ITA_divided_nation: "ヨーロッパの新たな病人"
 ITA_divided_nation_desc: "かつては活気に満ちていたイタリア経済だが、今や西欧諸国の基準から大きく後れを取っている。組織犯罪と腐敗が蔓延し、生産性の向上は止まり、国債は増え続けている。さらに、有能な若者たちはイタリアでは得られない機会を求めて国外へと流出している。この問題をはじめとする多くの課題に取り組まなければ、イタリアが新しい千年紀で成功を収めることはできないだろう。"
 ITA_industrial_focus: "イタリア産業"
 ITA_industrial_focus_desc: "イタリアの産業は冷戦期に急成長を遂げた。我々の使命は、この産業をさらに発展させ、世界の大国の間で強固な地位を維持することだ。"
 ITA_south_italian_dev: "南イタリアの開発"
 ITA_south_italian_dev_desc: "南イタリアを開発し、その貧しい現状を改善しなければならない。スペインの支配下にあった時代以来、南部は北部に比べて貧しく、遅れを取ってきた。この状況を是正する時が来たのだ。"
 ITA_central_italian_dev: "中央イタリアの開発"
 ITA_central_italian_dev_desc: "南部の産業が厳しい状況にあり、北部の産業が好調だからといって、国内中央部の産業を放置してよい理由にはならない。"
 ITA_north_italian_dev: "北イタリアの開発"
 ITA_north_italian_dev_desc: "北イタリアは国内でもっとも近代化された地域だ。この地域をさらに近代化し、発展させることで、さらなる成長を促し、我々の経済力を高めなければならない。"
 ITA_islands_dev: "島々の開発"
 ITA_islands_dev_desc: "シチリア島とサルデーニャ島は、イタリア本土よりもはるかに貧しい。我々はこれらの島々に投資し、成長と近代化を促さなければならない。"
 ITA_south_infrastructure: "南部インフラ整備強化"
 ITA_south_infrastructure_desc: "産業革命以降、イタリアのインフラは特に南部において、隣国に比べて貧弱だった。我々はもっと多くの高速道路や道路網を建設し、ドイツ人でさえ羨むような状況を作らなければならない！"
 ITA_central_infrastructure: "中央部インフラ整備強化"
 ITA_central_infrastructure_desc: "この国の多くの事柄と同様、中央イタリアのインフラは北部ほど発展しておらず、同時に南部ほど遅れてもいない。それでも改善の余地は確実に残されている。"
 ITA_north_infrastructure: "北部インフラ整備強化"
 ITA_north_infrastructure_desc: "北部イタリアは国内で最も優れたインフラを持つ地域かもしれないが、常に改善の余地はある。新しい高速道路や隣国の大量輸送ネットワークへの新たな接続は、北部の効率をさらに向上させるだろう。"
 ITA_islands_infrastructure: "島々の整備強化"
 ITA_islands_infrastructure_desc: "我々の島々が開発で遅れを取ることを許してはならない！新しい道路や鉄道を建設し、これらの地域をヨーロッパのどの優れた都市にも引けを取らないものにしなければならない！"
 ITA_south_dockyards: "ジョイア・タウロ港の改善"
 ITA_south_dockyards_desc: "ジョイア・タウロ港は南イタリアの主要な貿易港の一つだ。この港を改善し、貿易の円滑な流れを確保しなければならない。"
 ITA_central_dockyards: "チヴィタヴェッキア港の改善"
 ITA_central_dockyards_desc: "チヴィタヴェッキア港は戦略的な位置にあり、我々の首都にも近い重要な港だ。この港を改善しなければならない。イタリアはかつて海洋大国だった。ローマ近郊で海軍が強くなければ、その栄光を取り戻すことはできない！"
 ITA_north_dockyards: "トリエステ港の改善"
 ITA_north_dockyards_desc: "トリエステ港は、ヴェネツィア港やバーリ港と並んでアドリア海で最も重要な港の一つだ。この重要な港を改善しなければならない。"
 ITA_islands_civilian: "サルデーニャの民需工場建設"
 ITA_islands_civilian_desc: "素晴らしい島であるサルデーニャ島でより多くの商品を製造しなければならない。彼らの島を繁栄させ、彼らに感謝されることで、独立を要求する馬鹿げた声を落ち着かせることができるだろう。"
 ITA_islands_military: "島々での軍備増強"
 ITA_islands_military_desc: "イタリア陸軍はローマ軍団の末裔だ！強く、そして装備が充実していなければならない。その装備をシチリア島とサルデーニャ島で生産すれば、これらの地域を豊かにすることができる。"
 ITA_invest_south: "経済成長の遅れの克服"
 ITA_invest_south_desc: "南イタリアは発展が遅れていたが、その成長を妨げていた足かせを取り除いた今、その成果を享受し、地域経済をさらに強化することができる。"
 ITA_invest_north: "「ヨーロッパのエンジン」の拡大"
 ITA_invest_north_desc: "ロンバルディア州はヨーロッパでも最も活発な地域の一つとして知られている。我々の成長を牽引するエンジンとしての役割をさらに強化すべきだ。"
 ITA_enforce_culture_SRD: "サルデーニャの文化転向"
 ITA_enforce_culture_SRD_desc: "サルデーニャ人は自分たちの土地がイタリア内にあることを理解する必要がある。従って、我々は彼らの独立への欲求を止めなければならない。"
 ITA_north_miracle: "北部産業の効率向上"
 ITA_north_miracle_desc: "イタリア北部の産業は、国全体が歴史的な問題を抱えているにもかかわらず、高い効率性と生産性の歴史を持っている。"
 ITA_education_reforms: "教育改革"
 ITA_education_reforms_desc: "ドイツ、フランス、イギリスは、いずれもヨーロッパの高等教育を支配している。イタリアがヨーロッパの主要な大国となることを望むならば、イタリアの大学は大陸で最も優れたものとならなければならない！"
 ITA_oil_fields_sicily: "シチリアの油田"
 ITA_oil_fields_sicily_desc: "サウジアラビアやベネズエラなんて必要ない！真の大国は自給自足するものだ。我々は地中海での石油採掘を開始すべきだ。シチリアの海域には大量の石油埋蔵量があるかもしれない！"
 ITA_european_logistics: "新たな物流構造"
 ITA_european_logistics_desc: "改良された物流と改善されたインフラにより、より少ない工場でより多くの生産が可能になり、経済ブームを引き起こす助けとなるだろう。北部での新たな機会に適応できるよう、企業を支援しよう。"
 ITA_buona_scuola: "教育構造改革"
 ITA_buona_scuola_desc: "高等教育は確かに重要だが、外国人を育成していては本末転倒だ。イタリアの公立学校に投資し、ヨーロッパで最高の教育機関を目指そう。投資計画を立案しよう。"
 ITA_bureaucratic_reforms: "官僚構造改革"
 ITA_bureaucratic_reforms_desc: "イタリア政府は非常に非効率的だ。これまでの経済改革で得た知見をもとに内部官僚機構を再構築すれば、効率が大幅に向上するはずだ。"
 ITA_oil_fields_basilicata: "バジリカータの油田"
 ITA_oil_fields_basilicata_desc: "最近のシチリアでの成功を受け、我々は予想以上に多くの石油を保有している可能性があることを発見した。本土南部で採掘作業を開始しよう。黒い黄金を解き放つのだ！"
 ITA_support_eni_africa: "アフリカでのENI支援"
 ITA_support_eni_africa_desc: "政府の影響力を活用して、我が国を代表する石油会社ENIにアフリカ資源のより大きな管理権を与えることで、我々の経済に利益をもたらすだろう。"
 ITA_support_eni_arabia: "アラビアでのENI支援"
 ITA_support_eni_arabia_desc: "アフリカと同様に、アラビア半島でもENIを支援することで、世界の戦略的資源をさらに掌握することができる。"
 ITA_anti_mafia_measures: "§tマフィア§!排除政策"
 ITA_anti_mafia_measures_desc: "§tマフィア§!の力は世界中で知られており、多くの人は映画やテレビを連想するかもしれないが、イタリアでは真の脅威となっている。我々は法執行機関が彼らに対して大規模な活動を開始するのを支援しなければならない。完全に排除することはできないかもしれないが、短期的に彼らの影響力を減らせることは間違いない。"
 ITA_anti_corruption_measures: "反汚職対策"
 ITA_anti_corruption_measures_desc: "適切な資源を投入し、的確な手段を講じれば、汚職政治家の名前をいくつか突き止め、見せしめとして処罰することができる。"
 ITA_ideology_focus: "イデオロギー論争"
 ITA_ideology_focus_desc: "第二次世界大戦以来、イタリアは西側陣営に属する民主主義国家だった。しかし、時代は変わりつつある。そろそろ我々のイデオロギー的立場を見直す時かもしれない。"
 ITA_our_past: "古き道"
 ITA_our_past_desc: "民主主義がイタリアにもたらしたものは腐敗と国力の低下だった。我々が再び立ち上がるためには、民主主義から離れなければならない！"
 ITA_what_we_are: "民主主義の道"
 ITA_what_we_are_desc: "ムッソリーニの全体主義から何も学んでいないのか？イタリアは自由であり、これからも自由であり続けるのだ！"
 ITA_mantain_the_republic: "共和国の維持"
 ITA_mantain_the_republic_desc: "憲法には、イタリアは労働に基づく民主的共和国であると明記されている。主権は国民にあり、憲法の形式と限界内で国民によって行使される。"
 ITA_towards_monarchy: "君主制への回帰"
 ITA_towards_monarchy_desc: "イタリアの黄金時代は明らかに君主制の時代だった。我が共和国は失敗した実験に過ぎない。王政の復活を目指すべきだ！"
 ITA_empower_the_king: "新たなる王国"
 ITA_empower_the_king_desc: "君主制を復活させる以上、正統な王位継承者に権力を与えないわけにはいかない。政府の準備は整った。新たな王を戴冠しよう。万歳！サヴォイア家の正統なるイタリア王、ヴィットーリオ・エマヌエーレ4世に！"
 ITA_reestablish_rome: "新たなるローマ"
 ITA_reestablish_rome_desc: "イタリアの真の黄金時代は、ローマ帝国がイベリアからコーカサスまで広がっていた時代だった。我々はローマの栄光を再び手にし、現代において帝国を再建することを目指すべきだ。"
 ITA_dismantle_parliament: "議会の解体"
 ITA_dismantle_parliament_desc: "イタリア国民はその意思を示した。これで我々は、無駄な暴力を使うことなく、何十年にもわたる衰退を招いた腐敗した政治階級を排除する正当性を手に入れたのだ。"
 ITA_march_on_rome: "新たなるローマ進軍"
 ITA_march_on_rome_desc: "ムッソリーニは黒シャツ隊と共にローマ進軍を行い、権力を掌握した。我々もファシスト運動を組織し、ファシズムを公式に復活させるための第二の進軍を支援すべきだ。今回は列車の時間もすでに正確なので、最初から征服に集中することができるだろう。"
 ITA_reclaim_colonies: "植民地の回収"
 ITA_reclaim_colonies_desc: "イタリアの植民地帝国は世界最大ではなかったかもしれないが、ファシズムの力を世界に示したいのであれば、それを復活させなければならない！アフリカ人たちは我々イタリア人に敵わない。植民地の再征服などティラミスを食べるように簡単なことだろう。"
 ITA_renew_lateran_treaties: "ラテラノ条約の更新"
 ITA_renew_lateran_treaties_desc: "ラテラノ条約は、ファシスト政権下のイタリアとバチカン市国との間で結ばれた協定で、「ローマ問題」を解決するものだった。この条約によって、イタリアはついにバチカンを独立した小国家として認めた。これらは我々の民主的な憲法の一部となっているため、我々のファシスト政府がこれを尊重する意向を伝えるべきだ。今のところは。"
 ITA_renew_lateran_treaties_2: "ラテラノ条約の更新"
 ITA_renew_lateran_treaties_2_desc: "ラテラノ条約は、ファシスト政権下のイタリアとバチカン市国との間で結ばれた協定で、「ローマ問題」を解決するものだった。この条約によって、イタリアはついにバチカンを独立した小国家として認めた。これらは我々の民主的な憲法の一部となっているため、我々のファシスト政府がこれを尊重する意向を伝えるべきだ。今のところは。"
 ITA_pesky_states: "小国への最後通告"
 ITA_pesky_states_desc: "イタリア国内の小国に対し、政府が彼らの存在権を認めないことを伝える時が来た。彼らは新たなドゥーチェに従うか、それとも我々の黒シャツ軍団が進軍するかを選ばなければならない。"
 ITA_retake_african_coast: "アフリカ沿岸の再征服"
 ITA_retake_african_coast_desc: "古代ローマといえばヨーロッパを思い浮かべる人が多いが、北アフリカもまたその重要な一部だった。これらの国々は貧しく弱い。我々は容易にそれらを征服し、この地域にローマの支配を復活させることができるだろう。"
 ITA_retake_levant: "レバントの再征服"
 ITA_retake_levant_desc: "かつて古代最大の帝国が栄えた地であった中東は、歴史の中で忘れ去られ、その人々は外国の支配と絶え間ない内戦の下で苦しんできた。今こそこの地域に再び「パクス・ロマーナ（ローマの平和）」をもたらし、その地下資源を我々の栄光ある復興の原動力とする時だ。"
 ITA_invite_the_gauls: "西欧への招待状"
 ITA_invite_the_gauls_desc: "我々西欧の兄弟たちもまた、ローマの子孫である。我々のローマ連邦を本当の意味での帝国の後継者にしたいのであれば、彼らに加盟を申し出るべきだ。"
 ITA_invite_africans: "中東とアフリカへの招待状"
 ITA_invite_africans_desc: "アフリカや中東はローマ時代から大きく変化してきた。新しい文化とイスラム教の台頭は彼らを永遠に変えたかもしれないが、彼らもまたローマの子孫である。彼らに我々の連邦への加盟を申し出るべきだ。"
 ITA_strike_gaul: "西方への進撃"
 ITA_strike_gaul_desc: "ガリア、ヒスパニア、ブリタニア――これらの地はすべて、新たなローマ帝国の一部としてあるべき正当な領土だという現実を受け入れさせなければならない。我々の軍団が彼らを迅速に制圧するだろう。"
 ITA_recover_anatolia: "アナトリアの回収"
 ITA_recover_anatolia_desc: "東ローマ帝国を復活させなければならない。新たな技術によって、かつてのように分裂することなく、より良い統治が可能になるはずだ。だからこそ、これらの土地を取り戻すのは我々でなければならない。イスタンブールを再びコンスタンティノープルにしよう！"
 ITA_invite_anatolians: "アナトリアへの招待状"
 ITA_invite_anatolians_desc: "東ローマ帝国の後継者を自称する以上、アナトリアの諸国に加盟を提案しないわけにはいかない。それぞれの政府と交渉を進めよう。"
 ITA_our_savoie: "サヴォワの回収"
 ITA_our_savoie_desc: "サヴォワはリソルジメント（イタリア統一運動）期にオーストリアに対抗するためフランスの助けを必要とした際、不当にフランスに譲渡された。"
 ITA_recover_balkans: "バルカン地域の回収"
 ITA_recover_balkans_desc: "現在のバルカン地域は多様な民族が混在しており、それが多くの紛争を引き起こしてきた。ユーゴスラビア崩壊の際にもその現実を目の当たりにした。我々は彼らをローマの旗の下に兄弟として団結させ、これらの人工的な国家に終止符を打たなければならない。"
 ITA_invite_balkan_countries: "バルカンへの招待状"
 ITA_invite_balkan_countries_desc: "ローマ連邦にはバルカン諸国を招待すべきだ。連邦が地中海沿岸全域を覆うためには必要不可欠である。この地域は西ローマ帝国の重要な一部であり、最近の混乱はローマの記憶に対する侮辱である。"
 ITA_strike_germans_before_they_can: "トイトブルクの復讐"
 ITA_strike_germans_before_they_can_desc: "古代ローマを滅ぼしたのはゲルマンの蛮族だった。しかし今、新たなローマが誕生した。我々がその存続を確実にしたいのであれば、ドイツ人が脅威とならないようにしなければならない。彼らが先に攻撃するのを待つつもりはない。軍団を整えよ、ベルリンへ進軍するのだ！"
 ITA_arabian_black_gold: "アラビアの黒い黄金"
 ITA_arabian_black_gold_desc: "我々はムッソリーニの夢であるアラビアの征服を追求すべきだ。それはイタリア帝国の領土と重要性を大幅に拡大するだけでなく、膨大な石油へのアクセスをもたらすだろう。アラビアの黒い黄金はイタリア帝国を豊かにする。"
 ITA_abandon_the_west: "西側の放棄"
 ITA_abandon_the_west_desc: "NATOに「アッディオ」と言おう。我々は独自の道を進む！冷戦は終わった。もはやアメリカとその同盟国に我々の外交政策を縛られる必要はない。"
 ITA_settle_southern_question: "南部問題の解決"
 ITA_settle_southern_question_desc: "イタリア南部は新王国の構想に反対している。しかし、集中的なプロパガンダキャンペーンを通じて、地元住民にこの構想を受け入れさせ、抗議者たちを沈静化することができるだろう。"
 ITA_demand_crown_albania: "アルバニアの要求"
 ITA_demand_crown_albania_desc: "ヴィットーリオ・エマヌエーレ3世国王は、ゾグー国王からアルバニアの王位を与えられた。アルバニアは今でもイタリアとの強いつながりを持っている。今こそ彼らを再び我々の支配下に戻す時だ。"
 ITA_italian_empire: "皇帝陛下"
 ITA_italian_empire_desc: "植民地を取り戻したことで、実質的にイタリア帝国を復活させた。我々の偉大なる統治者は、イタリア王国が正式にイタリア帝国となったと宣言できるようになったのだ。万歳、皇帝ヴィットリオ4世！"
 ITA_attack_on_america: "アメリカへの攻撃"
 ITA_attack_on_america_desc: "アメリカ合衆国は第二次世界大戦中、我が国への侵略とイタリアの没落の背後にいた。それ以来、イタリアは衰退を続けてきた。しかし今、我々は世界の列強の中で正当な地位を取り戻した。したがって、ついに復讐の時が来たのだ。ワシントンを焼き払え！ローマの末裔たちの真の力をアメリカ人に見せつけよう！"
 ITA_with_europe: "欧州との協力への追従"
 ITA_with_europe_desc: "イタリアは欧州連合と緊密な関係でなければならない。他の加盟国との緊密な結びつきを追求し、協力を強めるべきだ。"
 ITA_with_europe_2: "ヨーロッパ協力の追求"
 ITA_with_europe_2_desc: "イタリアは欧州連合と緊密な関係を築かなければならない。他の加盟国との強い絆を追求し、協力を深めるべきだ。"
 ITA_european_speech: "ヨーロッパ統合宣言"
 ITA_european_speech_desc: "我々のヨーロッパ統一への意図を明らかにしなければならない。イタリアの欧州議会議員が欧州議会で行う公式演説を準備し、それに必要な広報活動も整えよう。"
 ITA_prepare_the_union: "連合国家への準備"
 ITA_prepare_the_union_desc: "統一条約を準備し、欧州議会に提出しなければならない。すべての加盟国が統合を喜んで受け入れるような条約を準備するには時間がかかるだろう。"
 ITA_unite_the_union: "一つのヨーロッパ"
 ITA_unite_the_union_desc: "欧州連合は我々の未来であり、我々こそが欧州連合の未来だ。統一条約を欧州議会に提出した。すべてのEU加盟国がこれを承認するよう努力を尽くし、史上最大の超大国を築き上げよう。"
 ITA_without_europe: "自力での道"
 ITA_without_europe_desc: "欧州連合は破綻する運命にあり、加盟していることで主権を奪われているにすぎない。我々はこの組織から距離を置き始めるべきだ。"
 ITA_diplomatic_focus: "外交の方針"
 ITA_diplomatic_focus_desc: "§Y産業協力§!: 両国が民間工場を獲得する。\n§Y軍事協力§!: イタリアが軍事装備の購入を要請する。\n§Y観光協定§!: 両国が観光事務所を設置する。\n§Y貿易協定§!: イタリアが資源を受け取り、相手国は工場を得る。\n§Y移民§!: イタリアが人口増加を得るか、警察費用を削減する。\n§Y技術協力§!: イタリアが研究速度と技術ボーナスを得る代わりに資金を支払う。"
 ITA_strenghten_ties_with_west: "西側との関係強化"
 ITA_strenghten_ties_with_west_desc: "ファシズムの終焉以降、イタリアは安定した民主主義国家に成長した。アメリカやNATO、自由世界全体との関係を維持していく必要がある。"
 ITA_draw_closer_to_east: "東側への接近"
 ITA_draw_closer_to_east_desc: "ロシアは強大な超大国だ。西側から距離を置こうとする今、彼らは最良の同盟国となるだろう。彼らは我々の港を利用でき、我々は彼らの影響力と力を活用できる。"
 ITA_draw_closer_to_far_east: "中国への接近"
 ITA_draw_closer_to_far_east_desc: "中国はこの新しい世紀を支配するだろう。もし我々が西側から距離を置きたいのなら、彼らに接近する必要がある。ヨーロッパにおける同盟国は彼らにとって非常に貴重であり、彼らは我々を快く受け入れるだろう。"
 ITA_befriend_america: "アメリカとの友好"
 ITA_befriend_america_desc: "アメリカは現代の自由と民主主義の砦である。イタリアが自由のために立っていることを世界に知らしめるために、我々は彼らの友情を確かなものにしなければならない。"
 ITA_befriend_europeans: "西欧との友好"
 ITA_befriend_europeans_desc: "我々のヨーロッパの同胞に、我々の忠誠が彼らにあることを示さなければならない。我々は彼らと共にある！"
 ITA_befriend_middle_east: "中東との友好"
 ITA_befriend_middle_east_desc: "我々は中東諸国に敵対するつもりはない。彼らは我々の隣国を警戒しているが、我々が友好的な関係を築く意志があることを示さなければならない。"
 ITA_befriend_south_east_asia: "東南アジアとの友好"
 ITA_befriend_south_east_asia_desc: "中国に接近する試みの一環として、他のアジア諸国とも友好関係を築かなければならない。"
 ITA_befriend_europeans2: "東欧との友好"
 ITA_befriend_europeans2_desc: "旧東側諸国は西側よりも貧しく、文化的・政治的にも異なる。我々は彼らに外交的支援を提供し、共に歩む意思があることを確実に伝えなければならない。"
 ITA_befriend_csto: "CSTO諸国との友好"
 ITA_befriend_csto_desc: "我々がロシアと歩調を合わせた以上、ロシアの友人たちとも友好関係を築くのは当然のことだ。CSTO（集団安全保障条約機構）の加盟国がイタリアを友人であり同盟国だと考えるよう努めなければならない。"
 ITA_befriend_malaya: "東インド諸国との友好"
 ITA_befriend_malaya_desc: "中国と歩調を合わせるのなら、その周辺で他の潜在的な同盟国を見つける必要がある。マレーシアやインドネシアといった太平洋諸国は有力な候補だ。"
 ITA_befriend_south_america: "南アメリカとの友好"
 ITA_befriend_south_america_desc: "南アメリカは冷戦以来、アメリカや西側諸国全般に対して不信感を抱いている。しかし、イタリアに対しては特に強い印象を持っていない。ブラジルやアルゼンチンに友好の手を差し伸べ、この地域への影響力を高めていこう。"
 ITA_befriend_europeans3: "北欧との友好"
 ITA_befriend_europeans3_desc: "我々はゲルマン諸国やスカンジナビア諸国の隣人を忘れてはならない。民主主義の真の支持者として認められるためには、彼らとの友好関係と支援を得ることが重要だ。"
 ITA_the_nato: "NATOへのコミットメントの再確認"
 ITA_the_nato_desc: "我々は同盟国に対し、彼らの安全を守ることに全力を尽くすという保証をしなければならない。一国への攻撃は全体への攻撃である。"
 ITA_italeave: "イタリーブ"
 ITA_italeave_desc: "欧州連合は腐敗した官僚の巣窟であり、イタリアを軽蔑し、その衰退を常に画策している。この腐敗した組織を離脱しなければならない。"
 ITA_global_investments: "海外投資"
 ITA_global_investments_desc: "ヨーロッパから離れて独自の道を進むならば、外国での影響力を高める必要がある。他国の発展に投資し、好意的な関係を築こう。"
 ITA_use_force: "移民受け入れの停止"
 ITA_use_force_desc: "無制限の移民は悪循環だ。中流階級は貧しい国から逃れ、豊かな国では下層階級となり、地元の下層階級の生活を脅かす。彼らの出身国は移民がいなくなることでさらに困窮し、より多くの人々が豊かな国へ向かう結果となり、この悪影響が拡大する。このサイクルを断ち切る必要がある。"
 ITA_encourage_immigration: "移民の歓迎"
 ITA_encourage_immigration_desc: "移民は低出生率や低賃金労働者の不足など、多くの問題を解決してくれる。イタリアにとっては、より多くの移民を受け入れることが経済的に望ましい。"
 ITA_close_air_support: "近接航空支援"
 ITA_close_air_support_desc: "近接航空支援機（CAS）は自己防衛の手段が限られているものの、敵兵や資材に甚大な損害を与え、高高度から現代の戦場を制圧する。制空権を確保できれば、敵軍を徹底的に爆撃し、はるかに強大な敵を打ち負かすことができる。"
 italy_md.1.t: "バチカンは条約の継続を受け入れた！"
 italy_md.1.d: "バチカン市国はラテラノ条約更新を決定した！これでイタリアは神すら味方につけたのだ！"
 italy_md.1.o1: "素晴らしい"
 italy_md.2.t: "バチカンが条約の更新を拒否"
 italy_md.2.d: "バチカン市国はラテラノ条約の更新を拒否することを決定した。"
 italy_md.2.o1: "自分たちが何に手を出しているのか分かっていないな！"
 italy_md.3.t: "イタリアが即時併合を要求！"
 italy_md.3.d: "とんでもない要求が届いた。イタリアが我が国の即時併合を求めてきたのだ！国はイタリアとの戦争に備えているが、多くの命が失われる可能性があり、戦争で勝利できる可能性は限られている……。どうすべきだろうか？"
 italy_md.3.o1: "どうやら我々もみんなイタリア人になったようだ……"
 italy_md.3.o2: "馬鹿げた要求だ！国際社会がきっと我々を支持してくれる"
 italy_md.4.t: "[From.GetName]が併合を承諾"
 italy_md.4.d: "[From.GetName]は我々の要求を受け入れることを決定し、これにより彼らはイタリア国家の一部となった。"
 italy_md.4.o1: "いいね。"
 italy_md.5.t: "[From.GetName]が併合を拒否"
 italy_md.5.d: "[From.GetName]は我々の要求を受け入れないことを決定した……"
 italy_md.5.o1: "では、[From.GetName]は間もなく荒廃地になるだろう！"
 italy_md.6.t: "イタリアからの提案"
 italy_md.6.d: "イタリアの国営企業ENIが、我が国の沿岸で油田を発見したと主張している…… 彼らは油井やその他のインフラを建設し、その利益を適切に分配すると提案してきた。受け入れるべきだろうか？"
 italy_md.6.o1: "外国からの投資？大歓迎だ！"
 italy_md.6.o2: "これは我々の石油だ。イタリアの帝国主義者になど渡さない！"
 italy_md.7.t: "[From.GetName]が石油取引を拒否"
 italy_md.7.d: "我々が[From.GetNameDef]に送った公正な提案が拒否された！彼らはその油田が自分たちのものであり、誰とも分け合うつもりはないと主張している。"
 italy_md.7.o1: "その代償を払わせてやる。"
 italy_md.8.t: "[From.GetName]による石油取引の承諾"
 italy_md.8.d: "我々の提案は[From.GetAdjective]政府によって受け入れられた。新たに発見された油田において、彼らが公正な分け前を得ることを条件に、我々が油井を建設することを許可してくれる。"
 italy_md.8.o1: "こちらも資源を得て、彼らも資源を得る。ウィンウィンだ！"
 italy_md.9.t: "イタリアからの提案"
 italy_md.9.d: "イタリア国営企業ENIが、我が国の沿岸で油田を発見したと主張している……。彼らは油井やその他のインフラを建設し、その利益を適切に分配すると提案してきた。受け入れるべきだろうか？"
 italy_md.9.o1: "もちろん受け入れるべきだ"
 italy_md.9.o2: "これは我々の石油だ。他人と分けるつもりはない！"
 italy_md.10.t: "提案拒否"
 italy_md.10.d: "[From.GetName]に送った公正な提案が拒否された！彼らは石油埋蔵量が自分たちのものであり、誰とも共有したくないと主張している。"
 italy_md.10.o1: "その代償を払わせてやる。"
 italy_md.11.t: "宇宙計画年次報告"
 italy_md.11.d: "今年、ASI（イタリア宇宙機関）およびその商業ブランド（スパジタリア）は、軌道外での活動から以下の成果を収めた。"
 italy_md.11.o1: "収益を集め、負債を返済する。"
 italy_md.12.t: "[From.GetName]がSCOへの加盟を希望"
 italy_md.12.d: "[From.GetName]がSCO（上海協力機構）の加盟候補国になることを求めている。承認すべきだろうか？"
 italy_md.12.o1: "承認する"
 italy_md.12.o2: "拒否する"
 italy_md.13.t: "緊縮財政措置"
 italy_md.13.d: "我々の公的債務は急速に増加している。このまま制御不能になるのを防ぐために、不必要な支出を削減して赤字を減らさなければならない。\n削減の重点をどこに置くべきだろうか？"
 italy_md.13.o1: "教育"
 italy_md.13.o2: "医療"
 italy_md.13.o3: "福祉"
 italy_md.14.t: "イタリアの仕組みパート2"
 italy_md.14.d: "このチュートリアルに再度アクセスするには、コンソールで「event italy.md23」を使用してください。\n\nイタリアのコンテンツ制作: Simone - Traiano\n協力者: Mik; Zebrone"
 italy_md.14.o1: "宇宙関連の決定と軍事部門"
 italy_md.14.o2: "週間安定度"
 italy_md.14.o3: "政策と指導者"
 italy_md.14.o4: "1ページ目に戻る"
 italy_md.15.t: "アマトリーチェで地震発生！"
 italy_md.15.d: "本日、イタリアが地震に見舞われた。震源地は中部イタリアのラツィオ州にあるアマトリーチェに位置し、地震の規模はリヒター規模で6.2と測定された。現在までに、ウンブリア、ラツィオ、マルケの各地域で299人の死亡が報告されているが、少なくとも238人が瓦礫の中から生還し、4,400人が捜索救助活動に参加している。"
 italy_md.15.o1: "すべてを再建する！"
 italy_md.16.t: "ラクイラで地震発生！"
 italy_md.16.d: "本日、イタリアが地震に見舞われた。震源地は中部イタリアのアブルッツォ州にあるラクイラで、地震の規模はリヒター規模で6.3と測定された。現在までに309人の死亡が報告されている。この地震は1980年のイルピニア地震以来最も致命的なものであり、ラクイラの地形の影響で、この地域ではさらに地震が続く可能性がある。"
 italy_md.16.o1: "迅速かつ効率的な再建を！"
 italy_md.17.t: "イタリアが産業協力を提案"
 italy_md.17.d: "両国とも、国際貿易や輸出に関する強力な製造業を有している。協力は両者に利益をもたらすだろう。"
 italy_md.17.o1: "承認"
 italy_md.18.t: "イタリアが貿易協定を提案"
 italy_md.18.d: "イタリアの産業は我が国の原材料から大きな恩恵を受けると考えており、同時にイタリアのファッションや食品が我が国で高い需要を持つことも確信している。この貿易協定は双方に利益をもたらすだろう。"
 italy_md.18.o1: "承認する"
 italy_md.19.t: "イタリアEU離脱！"
 italy_md.19.d: "我が国はヨーロッパの干渉なしでやっていける！国民投票を実施し、イタリアの人々がこの失敗した時代遅れの連合から脱退したいと示すべきだ。ついにイタリアを再び偉大な国にする時が来た！"
 italy_md.19.o1: "今日中に国民投票を実施しよう！"
 italy_md.20.t: "イタリアEU離脱の結果: 離脱！"
 italy_md.20.d: "国民は賢明にイタリアのEU離脱を選んだ。早急に交渉を始めて、EU条約第50条を発動するべきだ。"
 italy_md.20.o1: "素晴らしい"
 italy_md.21.t: "イタリアEU離脱の結果: 残留！"
 italy_md.21.d: "イタリア国民はEU離脱に反対票を投じた。欧州のプロパガンダに洗脳されているに違いない！だが、我々は第50条を発動するか否かを決めなければならない。この国の状況が少し荒れる可能性があるとしても……"
 italy_md.21.o1: "我々が決断を下す。"
 italy_md.22.t: "改革の期待"
 italy_md.22.d: "イタリアの政治的不安定を表現するために、新たに追加されたコンテンツの主な特徴の一つが「改革の期待」という動的修正子だ。与党連合に属する政党は、国民を満足させる政策が実行されない限り、その支持率が急速に低下する。もし連立政権の一部である政党の支持率が、選挙時の半分を下回ると、その政党は連立を離脱する。連立全体の支持率が大きく低下すると、政府危機が発生し、それを解決するためには新たな選挙を実施するか、安定性を犠牲にして政府を維持しようとする必要がある。改革の期待の量は、国家方針、イベント、ディシジョンによって影響を受けるが、静的なものではない。法律、税率、利率、安定性に応じて、改革の期待は高まるか低下する。また、テクノクラート政府を持つと、時間とともに改革の期待が増加し、改革にかかる政治力のコストも増える。"
 italy_md.22.o1: "仕組みの一覧に戻る"
 italy_md.22.o2: "説明はこれで十分"
 italy_md.23.t: "イタリアの仕組み"
 italy_md.23.d: "イタリアにはいくつか新しい仕組みが追加されている。この短いチュートリアルで、それらの機能に関する詳細な説明を読むことができる。"
 italy_md.23.o1: "改革の期待"
 italy_md.23.o2: "§tマフィア§!"
 italy_md.23.o3: "チュートリアルの2ページ目"
 italy_md.23.o4: "チュートリアルを閉じる"
 italy_md.24.t: "サレルノ-レッジョ・カラブリア高速道路"
 italy_md.24.d: "50年以上にわたる工事を経て、サレルノ-レッジョ・カラブリア高速道路がついに開通した！この高速道路は大規模な近代化が行われ、多くの場合、既存の道路に沿って完全に新しい並行高速道路が建設された。また、既存道路を保持する場合でも、ほとんどの区間で全面的な再建や置き換えが実施された。この高速道路がついに開通したことで、カラブリアへの行き来がはるかに容易になる。半世紀前には地形の特性から「イタリアの第三の島」と呼ばれていた地域であることを考えれば、これは大きな変化だ。"
 italy_md.24.o1: "やっとだ！"
 italy_md.25.t: "宇宙関連の決定と軍事部門"
 italy_md.25.d: "産業方針ツリーの「大プロジェクト」ブランチにある「ASI（イタリア宇宙機関）への資金増加」を完了すると、宇宙関連の一連の決定が解放される。繰り返し使用可能な決定として、科学的宇宙探査にさらなるリソースを割り当てるものがあり、これにはかなりの資金が必要だが、研究速度の向上とわずかな政治力の増加を提供する。最も重要なことは、宇宙計画を成長させることで最終的に月面基地の設置能力が解放されることだ。この基地は、将来的に小惑星採掘の拠点となる。小惑星採掘では戦略的な原材料資源を活用できるが、その取り組みを維持するためにはかなりの年間財政負担を覚悟する必要がある。同時に、宇宙計画の成果によって国民が十分満足している状態を維持しなければならない。さもなければ、その莫大な費用と努力が正当化されなくなり、さらなる運用が中止される可能性がある。\n\n新しい軍事部門では、装備を特化させるいくつかの方針が含まれている。これらは特定の装備タイプの生産コストを削減し信頼性を下げるか、コストを増加させ戦闘能力を向上させるかを選択できるイベントを発生させる。このボーナスは、国民精神ウィンドウが散乱しないように、軍事部門ごとに1つのアイデアとして表示される。さらに、新機能として指導者セクションで将校をアップグレードできるようになった。このプロセスでは、将校を引退させ、その名前のままでより良い能力を持つ新しい将校を作成する。ただし、使用中の将校の場合は再び徴用する必要がある。"
 italy_md.25.o1: "仕組みの一覧に戻る"
 italy_md.25.o2: "説明はこれで十分"
 italy_md.26.t: "内部派閥の変化"
 italy_md.26.d: "最近の国内政治の出来事により、我が国の内部派閥間の影響力に変化が生じた。"
 italy_md.26.o1: "コンフィンドゥストリア"
 italy_md.26.o2: "ピアッツァ・アッファーリ"
 italy_md.27.t: "イタリア貿易投資"
 italy_md.27.d: "イタリアの貿易代表団が我が国の首都に到着した。これにより、イタリアとの経済的結びつきがさらに強化されるだろう。"
 italy_md.27.o1: "すばらしい話だ、そうだろう？"
 italy_md.28.t: "犯罪者が産業を破壊！"
 italy_md.28.d: "本日、重武装した犯罪者たちによって、我が国の産業やインフラが破壊工作を受けたという報告が入った。産業は放火され、高速道路では大規模な爆発が発生した。我々の秘密機関は、これらの攻撃が、最近我々が取った§tマフィア§!への行動に対する報復であると突き止めた。"
 italy_md.28.o1: "一歩引き下がる必要がある"
 italy_md.28.o2: "彼らを地球上から消し去るべき理由がまた増えた！"
 italy_md.29.t: "犯罪者が軍需産業を破壊！"
 italy_md.29.d: "再び、我が国の産業が攻撃を受けた。さらに、バスや電車に対する爆弾攻撃も行われた。被害を受けた産業に加え、市街地でのテロ攻撃により推定不能な数の人々が命を落とした。これらの攻撃はすべて組織犯罪と関連している。いったいいつになれば止むのだろうか？"
 italy_md.29.o1: "本当に一歩引き下がる必要がある"
 italy_md.29.o2: "これで止まるわけがない！"
 italy_md.30.t: "§tマフィア§!"
 italy_md.30.d: "組織犯罪はイタリアにとって重大な問題だ。ゲームでは、新たな§tマフィア§!の仕組みでこれを表現している。南部の4州には、それぞれ主要な「クラン」が存在する。§2シチリア§!の§2コーサ・ノストラ§!、§0カンパニア§!の§0カモッラ§!、§7カラブリア§!の§7ンドランゲタ§!、そして§9プーリア§!の§9サクラ・コロナ・ウニータ§!だ。各クランは勢力値を持ち、その地域の成長を直接的に妨げる。この勢力値は建設速度を低下させ、外国投資のコストと期間を増加させる。また、すべてのクランの勢力値の平均値を用いて、§tマフィア§!が国家全体に与える影響を計算する。これには、§tマフィア§!の国民精神を通じた影響や、国家方針ツリーの費用増加が含まれる。産業関連の国家方針は、現在の§tマフィア§!の影響値に基づいてコストが増加するだけでなく、プロジェクトから犯罪者が資金を流用する量に応じて§tマフィア§!の勢力を増加させる。犯罪に対抗するには、イタリアは警察を活用し、国民が§tマフィア§!の根絶に協力する必要がある。§tマフィア§!の勢力は時間とともに自然に増加するが、いくつかの国家方針を採用することでこの増加を抑え、逆転させることも可能だ。また、§tマフィア§!と戦うための決定の効果は、警察の効果値に基づく。この値は、国家方針、汚職、警察への資金投入、地域の§tマフィア§!の勢力、そして潜入捜査官の数によって影響を受ける。すべての§tマフィア§!勢力の平均値が数年間無視できるレベルになれば、ついに§tマフィア§!に対する勝利が宣言できる。"
 italy_md.30.o1: "仕組みの一覧に戻る"
 italy_md.30.o2: "説明はこれで十分"
 italy_md.31.t: "週間安定度"
 italy_md.31.d: "この改良版では、多くの国家方針や仕組みが週間安定度に基づいている。バニラ版HOI4には、この修正値が安定度に与える影響に上限があるため、値が無期限に正しく適用されるようにするための国民精神が導入されている。ツリー内の選択肢の多くは、安定度に関して即時の大きな利益をもたらすが時間とともに減少するオプションと、逆に安定度が即座に低下するが時間とともに徐々に増加するオプションの間で選ぶ形になる。\n\nこれは、HOI4に安定度のプールがあり、その容量は100に固定されているために必要な仕組みだ。このプールは単純に安定度を付与する効果や週間安定度の影響によって満たされたり空になったりするが、国民精神や他の効果に関連付けられていない場合、このプールが完全に満たされるか空になると、週間安定度をこれ以上追加したり減少させたりすることができなくなる。このような場合、この仕組みにより週間安定度が汎用修正値に加えられる。したがって、週間安定度の増加が逆転すると、プールが再び完全に満たされるか空になるまで、汎用修正値の安定度には影響が及ばない。"
 italy_md.31.o1: "仕組みの一覧に戻る"
 italy_md.31.o2: "説明はこれで十分"
 italy_md.32.t: "組織犯罪の終焉！"
 italy_md.32.d: "何十年もの間、彼らの怪しい商売が黙認されてきたが、もう二度とこのようなことは起こらない！組織犯罪をあらゆる方法で標的とするための我々の改革は、かつてないほどの成功を収めた！イタリアは今や§tマフィア§!から解放され、特に南イタリアの国民が彼らによって苦しむことはなくなった。"
 italy_md.32.o1: "これはイタリアにとって歴史的な日だ！"
 italy_md.33.t: "イタリアがラテラノ条約の更新を提案"
 italy_md.33.d: "新たなイタリア政権は再び、教会がイタリア国民に持つ広範な影響力を利用しようとしている。彼らは我々の安全と独立を保証する代わりに、我々の支持を求めている。どのように応じるべきだろうか？"
 italy_md.33.o1: "承認する"
 italy_md.33.o2: "拒否する"
 italy_md.34.t: "イタリアからの投資要請"
 italy_md.34.d: "イタリアは経済停滞と戦うため、我々にイタリアへの投資を求めてきた。"
 italy_md.34.o1: "受け入れる"
 italy_md.34.o2: "拒否する"
 italy_md.35.t: "投資の承認"
 italy_md.35.d: "我々の開発援助の要請が承認された。"
 italy_md.35.o1: "良い取引だ。"
 italy_md.36.t: "投資の拒否"
 italy_md.36.d: "我々の開発援助の要請は拒否された。"
 italy_md.36.o1: "残念だ。"
 italy_md.37.t: "国家選択"
 italy_md.37.d: "新たに解放された国家でプレイしますか？"
 italy_md.37.o1: "パダーニャでプレイする"
 italy_md.37.o2: "両シチリアでプレイする"
 italy_md.38.t: "政府危機"
 italy_md.38.d: "この政府は、必要とされる改革を実行できるというイタリア国民の信頼を失った。野党は新たな選挙を要求しているが、いくつかの政治的妥協をすれば、もう少しの間は議席を維持できるだろう。どうすべきだろうか？\n\n政府危機は、与党連立の人気が選挙時の半分を下回ると発生する。この現象は、連立政権の人気が低下したり、政党が連立から離脱した場合に起こる（特に、人気が大幅に下がった場合）。また、連立内の少数党が与党より大幅に人気が高くなった場合にも、政府危機が引き起こされる可能性がある。"
 italy_md.38.o1: "新しい選挙を実施する"
 italy_md.38.o2: "政権の任期満了まで持ちこたえる"
 italy_md.39.t: "政策と指導者"
 italy_md.39.d: "イタリアの方針ツリーの政治部門の主要な仕組みは「政策」だ。政策は該当する国家方針を完了すると利用可能になるが、国家方針の効果が即座に適用されるわけではない。代わりに、政策はディシジョンとして移動され、複数回実行および撤回が可能になっており、ロールプレイやメタゲームの幅を広げることができる。ただし注意が必要だ。政策を撤回しても、実行時に得られた効果の完全な逆を提供するわけではない。特に「改革の期待」に関してはその傾向が強い。\n\n政策の上部にある方針ツリーのセクションは、党の指導者に関する内容に特化している。イタリアでは選挙敗北後に自動で党首が退任する仕組みが無効化されているため、指導者を変更できるようにするためにこのセクションが作られた。"
 italy_md.39.o1: "仕組みの一覧に戻る"
 italy_md.39.o2: "説明はこれで十分"
 italy_news.1.t: "イタリア、再びファシズムへ"
 italy_news.1.d: "本日、イタリアのファシスト反乱軍が武力で議会に突入した。国民の支持を受け、共和国は解散され、新たなファシスト政府がそれに取って代わった。これからイタリアで何が起こるのだろうか？新政府はムッソリーニの古い夢を追い、「未回収のイタリア」を武力で獲得しようとするのか、それとも外交的な手段を取る可能性があるのか？"
 italy_news.1.o1: "イタリアの未来は明るい"
 italy_news.1.o2: "欧州連合内でファシスト国家？そんなことは許されない！"
 italy_news.1.o3: "時が経てばわかる……"
 italy_news.2.t: "イタリア王国の復活！"
 italy_news.2.d: "本日、ローマで王党派支持者がクーデターを起こし、サヴォイア王朝の王位請求者であるヴィットーリオ・エマヌエーレ4世が新たなイタリア国王として即位するよう招かれた。彼はこれに即座に応じ、受け入れた。そして今、第二次世界大戦後にイタリア国民が共和国への移行を決めて以来、初の絶対君主として君臨することになる。"
 italy_news.2.o1: "国王万歳！"
 italy_news.2.o2: "実に興味深い展開だ"
 italy_news.3.t: "ローマ帝国の復活！"
 italy_news.3.d: "これは創作の題材のように聞こえるが、現実だ。本日早朝、イタリアのファシスト支持者たちが議会に乱入し、共和国の終焉と新たなファシスト政府の樹立を宣言した。この新政府は自らをローマ帝国と称し、かつての帝国領土を取り戻すことを目指している。それが外交によるものなのか、それとも戦争によるものなのか――それを知るのは時間だけだ……。"
 italy_news.3.o1: "来た、見た、勝った"
 italy_news.3.o2: "新しい「ローマ」の君主がユリウス・カエサルと呼ばれないことを祈ろう……"
 italy_news.3.o3: "再び蛮族の侵略が始まる時代なのか？"
 italy_news.3.o4: "興味深い"
 italy_news.4.t: "イタリア、欧州政策を推進"
 italy_news.4.d: "最近、イタリアの首相が、自国がこれから欧州との友好政策を追求すると表明した。欧州諸国の意図は、連合を拡大し、最終的には一つの国家に統一することであり、それは欧州大陸の絶対的な超大国となることを目指している。"
 italy_news.4.o1: "興味深い"
 italy_news.5.t: "欧州統合演説"
 italy_news.5.d: "欧州連合（EU）は、欧州諸国間の協力を徐々に強化してきた。長年にわたる戦争と闘争はついに終わりを迎え、欧州は今、統一のプロセスに向けて動き出している。EUの創設以来、シェンゲン協定やユーロ圏に合意した国々は大きな発展を遂げてきた。しかし、大陸全体を一つの政府と旗のもとに統一することで、欧州はアジアやアメリカの成長する経済に匹敵する存在であることを世界に示すことができるだろう。欧州統一への最後の一歩が踏み出されたのだ。"
 italy_news.5.o1: "一つのヨーロッパ！"
 italy_news.5.o2: "彼らには警戒が必要だ。"
 italy_news.5.o3: "我々が欧州を偉大さへと導かねばならない！"
 italy_news.6.t: "イタリア、統一条約の準備を発表"
 italy_news.6.d: "イタリアは、欧州を統一するための条約を欧州議会に提出し、承認を求めると発表した。欧州が単一国家のもとに統一されるのは、もはや数か月の問題だ。"
 italy_news.6.o1: "どうなるか見てみよう。"
 italy_news.7.t: "イタリア、§tマフィア§!に「宣戦布告」"
 italy_news.7.d: "組織犯罪はイタリアにとって大きな問題だ。何十年もの間、彼らの闇ビジネスはイタリア政府からほとんど何の報復も受けずに運営されてきた。しかし今日、イタリアは国内全域で組織犯罪を根絶する「プロセス」を正式に開始した。この「戦争」がどれほど効果を発揮するかは、時間が経てばわかるだろう。"
 italy_news.7.o1: "準備はできている。"
 italy_news.7.o2: "了解"
 italy_news.8.t: "イタリアの§tマフィア§!に対する戦いが成功！"
 italy_news.8.d: "数年前、この結果を誰が信じただろうか？おそらく誰も信じなかっただろう。しかし、今ではっきりと言えるのは、かつて§tマフィア§!と呼ばれた組織の最後の残党が消え去ったということだ。恐れられていた犯罪組織の最後のリーダーたちは最近裁かれ、いくらかの活動がまだ闇で行われている可能性はあるものの、§tマフィア§!全体としてはついに壊滅した！"
 italy_news.8.o1: "我が国にとってまた一つの大勝利だ"
 italy_news.8.o2: "了解"
 italy_news.9.t: "イタリアの§tマフィア§!に対する戦いは失敗！"
 italy_news.9.d: "どうやら、イタリアからの報道によると、最大規模の取り組みでさえ、イタリアにおける§tマフィア§!を完全に根絶するには至らなかったようだ。恐れられた犯罪組織は、イタリア政府がその力を削ぐのを阻止するために反撃を行い、これがイタリアを屈服させるには十分だった。この結果、「§tマフィア§!に対する戦い」は事実上中断された。"
 italy_news.9.o1: "やむを得なかった"
 italy_news.9.o2: "興味深い進展だ"
 mafia.1.t: "ギャング同士の清算"
 mafia.1.d1: "ライバルクランの縄張りに侵入し、適切な人物に不快な質問を投げかけることで、潜入工作員はライバルギャング間の対立を引き起こすことに成功した。これによりギャングたちは大幅に弱体化するだろうが、その抗争に巻き込まれる民間人が出るかもしれない。"
 mafia.1.a: "避けられない代償だ。"
 mafia.2.t: "我々の工作員が発見された！"
 mafia.2.d1: "潜入工作員がギャング同士の抗争を引き起こそうとした試みが発覚した。工作員の安否はまだ不明だが、良い結果ではなかったことは想像に難くない。"
 mafia.2.a: "次はうまくやるさ。"
 mafia.3.t: "§tマフィア§!の隠れ家を一掃"
 mafia.3.d1: "潜入捜査員による貴重な情報のおかげで、警察の奇襲により§tマフィア§!の隠れ家が一掃され、複数の犯罪者が逮捕された。この成功を全てのメディアで報じるべきだ。"
 mafia.3.a: "次の隠れ家へ進もう。"
 mafia.4.t: "捜査員が発覚！"
 mafia.4.d1: "潜入捜査員が§tマフィア§!の隠れ家を暴こうとした試みが発覚した。捜査員たちの安否はまだ不明だが、状況が好ましくないことは容易に想像できる。"
 mafia.4.a: "次は必ず成功させる。"
 mafia.5.t: "不法移民船"
 mafia.5.d: "沿岸警備隊によると、§2コーサ・ノストラ§!が再びリビアの移民密輸業者と協力しているとのことだ。"
 mafia.5.o1: "これに対処すべきだ。"
 mafia.5.o2: "これに構っている時間はない。"
 mafia.6.t: "違法廃棄物の投棄"
 mafia.6.d: "§0カンパニア州§!でまた違法な廃棄物投棄が発見された。処理されていない有毒な廃液が耕作地付近の灌漑用水を汚染している。§0カモッラ§!が主な容疑者だ。"
 mafia.6.o1: "これに対処すべきだ。"
 mafia.6.o2: "これに構っている時間はない。"
 mafia.7.t: "§7ンドランゲタ§!の麻薬密輸業者"
 mafia.7.d: "我々の情報提供者が、南アメリカからの麻薬の積荷がまもなくジョイア・タウロ港に到着する予定であると通知してきた。"
 mafia.7.o1: "これに対処すべきだ。"
 mafia.7.o2: "これに構っている時間はない。"
 mafia.8.t: "§9プーリア州§!での武器密輸！"
 mafia.8.d: "我々のスパイが、東ヨーロッパからの武器の輸送がまもなく§9プーリア州§!に到着し、§9サクラ・コロナ・ウニータ§!の手に渡ると予測されると報告してきた。"
 mafia.8.o1: "これに対処すべきだ。"
 mafia.8.o2: "そんな暇はない。"
 mafia.9.t: "§2コーサ・ノストラ§!の麻薬密輸業者"
 mafia.9.d: "我々の情報提供者が、南アメリカからの麻薬の積荷がまもなく§2シチリア§!に到着する予定であると通知してきた。"
 mafia.9.o1: "これに対処すべきだ。"
 mafia.9.o2: "これに構っている時間はない。"
 mafia.10.t: "§0カモッラ§!の麻薬密輸業者"
 mafia.10.d: "我々の情報提供者が、南アメリカからの麻薬の積荷がまもなく§0カンパニア§!に到着する予定であると通知してきた。"
 mafia.10.o1: "これに対処すべきだ。"
 mafia.10.o2: "これに構っている時間はない。"
 mafia.11.t: "§7ンドランゲタ§!のタバコ密輸業者"
 mafia.11.d: "我々の情報提供者が、§7カラブリア州§!で進行中のタバコ密輸作戦について知らせてきた。"
 mafia.11.o1: "これに対処すべきだ。"
 mafia.11.o2: "こんなことに時間を割いている余裕はない。"
 mafia.12.t: "§9サクラ・コロナ・ウニータ§!のタバコ密輸業者"
 mafia.12.d: "我々の情報提供者が、§9プーリア州§!で進行中のタバコ密輸作戦について知らせてきた。"
 mafia.12.o1: "これに対処すべきだ。"
 mafia.12.o2: "こんなことに時間を割いている余裕はない。"
 mafia.13.t: "§9プーリア州§!での汚職疑惑"
 mafia.13.d: "我々の潜入捜査員が、§9プーリア州§!での汚職の可能性について報告してきた。"
 mafia.13.o1: "すぐに逮捕しろ！"
 mafia.13.o2: "そんなことをしても時間の無駄だ"
 mafia.14.t: "§9プーリア州§!での契約不正の疑い"
 mafia.14.d: "情報提供者によると、不正が行われた可能性のある契約があるとのことだ。"
 mafia.14.o1: "DIAに今すぐ対応させるべきだ。"
 mafia.14.o2: "捜査が進展するのを待った方がいいだろう。"
 mafia.14.o3: "それはただの時間の無駄だ。"
 mafia.15.t: "逮捕"
 mafia.15.d: "徹底的な調査の結果、専任チームが最近の不正契約事件の背後にある犯罪ネットワークを明らかにした。"
 mafia.15.o1: "一歩ずつ進めよう"
 mafia.16.t: "失敗"
 mafia.16.d: "徹底的な調査の結果、我々の専従チームは最近の談合案件に関連する犯罪ネットワークを追跡できなくなった。犯罪者たちは内部情報を得た可能性がある。"
 mafia.16.o1: "くそっ！次こそは逮捕してやる。"
 mafia.17.t: "§7カラブリア州§!でのボス潜伏先の疑惑"
 mafia.17.d: "我々の潜入捜査員が、§7カラブリア州§!にあるボスの隠れ家の可能性のある家について報告してきた。"
 mafia.17.o1: "即時一斉検挙を指示しろ。迅速に終わらせるんだ。"
 mafia.17.o2: "そんなことをしても時間の無駄だ。"
 mafia.18.t: "§7カラブリア州§!での大量麻薬密輸の疑い"
 mafia.18.d: "情報提供者によると、ジョイア・タウロ港での大量の麻薬密輸の可能性があるとのことだ。"
 mafia.18.o1: "DIAに今すぐ対応させるべきだ。"
 mafia.18.o2: "捜査が進展するのを待った方がいいだろう。"
 mafia.18.o3: "それはただの時間の無駄だ。"
 mafia.19.t: "逮捕"
 mafia.19.d: "徹底的な調査の末、我々の専任チームはジョイア・タウロ港での最近の積荷に関わる犯罪ネットワークを暴いた。"
 mafia.19.o1: "一歩ずつ進めよう"
 mafia.20.t: "失敗"
 mafia.20.d: "我々の存在が露見し、積荷が変更されてしまった。すべての手掛かりを失った。"
 mafia.20.o1: "くそっ！次こそは逮捕してやる。"
 mafia.21.t: "§0カモッラ§!内部の司法協力者"
 mafia.21.d: "我々の潜入捜査員が、§0カモッラ§!内部に「ペンティート（司法協力者）」と呼ばれる可能性のある人物がいると報告してきた。"
 mafia.21.o1: "尋問と裁判が終わるまで彼を生かしておけ。"
 mafia.21.o2: "そんなことをしても時間の無駄だ。"
 mafia.22.t: "スカンピアへの潜入捜査"
 mafia.22.d: "我々のエージェントの一人が、ナポリの悪名高い地区スカンピアにある大規模な「ドラッグ取引拠点」に潜入した。"
 mafia.22.o1: "手遅れになる前にDIAが動くべきだ。"
 mafia.22.o2: "捜査が進展するのを待った方がいいだろう。"
 mafia.22.o3: "エージェントを引き上げさせろ、危険すぎる。"
 mafia.23.t: "逮捕"
 mafia.23.d: "綿密な捜査の結果、専従チームがナポリ地区での薬物配置に関与する犯罪ネットワークを摘発した。しかし、問題を根本から取り除かない限り、別の者たちがその場所を引き継ぐだけだ。"
 mafia.23.o1: "一歩ずつ進めよう"
 mafia.24.t: "失敗"
 mafia.24.d: "我々の行動が発覚し、容疑者たちは姿を消した。すべての手がかりを失った。"
 mafia.24.o1: "くそっ！次こそは逮捕してやる。"
 mafia.25.t: "ピッツォ"
 mafia.25.d: "我々のエージェントのおかげで、§2コーサ・ノストラ§!のピッツォ（みかじめ料）の収益を減らすチャンスが得られた。彼らの現金預金を狙い、痛手を与えられるかもしれない。ピッツォとは、マフィアが自らの支配地域内の事業活動に課す税金のようなものであり、推定ではパレルモの事業者の80%がピッツォを支払っているとされている。"
 mafia.25.o1: "作戦許可を出す。あとは最良の結果を祈るだけだ。"
 mafia.25.o2: "リスクが高すぎる。これ以上血が路上に流れるのは見たくない。"
 mafia.26.t: "§2シチリア州§!当局における汚職疑惑"
 mafia.26.d: "我々の捜査員は、§2シチリア自治州§!における大規模な汚職事件に関する情報を入手した。"
 mafia.26.o1: "DIAに今すぐ行動させよう。奴らが我々の計画に気付く前に。"
 mafia.26.o2: "捜査が進展するのを待った方がいいだろう。"
 mafia.26.o3: "いや、汚職者を逮捕し始めれば、また爆弾テロを仕掛けてくるかもしれない。"
 mafia.27.t: "逮捕"
 mafia.27.d: "綿密な捜査の結果、専従チームがこの汚職事件の容疑者全員を逮捕した。"
 mafia.27.o1: "一歩ずつ進めよう"
 mafia.28.t: "失敗"
 mafia.28.d: "我々の行動が発覚し、容疑者たちは姿を消した。すべての手がかりを失った。"
 mafia.28.o1: "くそっ！次こそは逮捕してやる。"
