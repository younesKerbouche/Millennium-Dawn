 italy_china_trade_deal: "中国のイタリアへの投資は、中国製品にヨーロッパへの優先的な輸入拠点を提供するという貿易協定をイタリアとの間で締結することを条件としている。"
 ITA_mafia_modifier: "§tマフィア§!"
 ITA_mafia_modifier_TT: "組織犯罪はイタリアにとって非常に深刻な問題だ。特に南部では、地元の企業が§tマフィア§!による脅迫や圧力を受けている。§tマフィア§!は役人に賄賂を渡し、犯罪者を追跡しようとする警察や検察官を脅迫している。"
 ITA_party_propaganda_modifier: "プロパガンダ"
 ITA_party_propaganda_modifier_TT: "イタリアをかつての栄光へと復活させるには、政府への信頼が必要だ。我々のメディアは、イタリア国民が必要な支援を全面的に提供してくれるよう働きかけなければならない。"
 mafia_foreign_investment: "§tマフィア§!による海外投資プロジェクトへの浸透"
