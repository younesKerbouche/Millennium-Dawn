l_japanese:
 form_UAR_category: "アラブ統一"
 form_UAR_category_desc: "\n£LBA_desctext_federation\n\n\n\n1900年代初頭より、アラブ人を単一の国家のもとに統一する夢を抱く人々がいた。反植民地アラブ社会主義者とナショナリスト運動の支持者であるバアス主義者ほど、その考えを強く持っていた者はいない。冷戦時代にはアラブ諸国を統一しようとする試みが何度か行われたが、政治的な合意形成ができず全て失敗に終わった。今日、バアス主義運動は親シリア派（新バアス主義）と親イラク派の2つに分かれている。"
 UAR_announce_neo_baathist_uar: "アラブ共和国連邦の設立を宣言"
 UAR_announce_neo_baathist_uar_desc: "我が国がアラブ世界で支配的な地位を得た今、このバアス主義国家司令部の活動範囲を他のアラブ諸国に拡大し始めるのが賢明だろう。"
 UAR_announce_baathist_uar: "アラブ連合共和国の設立を宣言"
 UAR_announce_baathist_uar_desc: "我が国がアラブ世界で支配的な地位を得た今、このバアス主義国家司令部の活動範囲を他のアラブ諸国に拡大し始めるのが賢明だろう。"
 UAR_invite_country_neo_baathist_uar: "[FROM.GetNameDef]を[ROOT.GetNameDef]に招待"
 UAR_invite_country_baathist_uar: "[FROM.GetNameDef]を[ROOT.GetNameDef]に招待"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] 分離を脅かす"
 UAR_country_leaves_neo_baathist_uar_desc: "[FROM.GetNameDef]政府に対する我々の影響力は最近低下している。[FROM.GetAdjective]はもはや、我々のアラブ統一の目標が彼らと合致するとは考えていない。彼らを我々の陣営に取り戻す必要がある。"
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] 分離を脅かす"
 UAR_country_leaves_baathist_uar_desc: "[FROM.GetNameDef]政府に対する我々の影響力は最近低下している。[FROM.GetAdjective]はもはや、我々のアラブ統一の目標が彼らと合致するとは考えていない。彼らを我々の陣営に取り戻す必要がある。"
 UAR_neo_baathist_uar_falls_apart: "[ROOT.GetNameDef]の崩壊"
 UAR_neo_baathist_uar_falls_apart_desc: "現政権はもはや、アラブ統一国家という以前の夢を支持していない。アラブの兄弟たちが我々への信頼を失うのは時間の問題だ。"
 UAR_campaign_for_arab_unity: "[FROM.GetNameWithFlag]におけるアラブ統一キャンペーン"
 UAR_campaign_for_arab_unity_desc: "アラブ諸国におけるアラブ民族主義は、ここ数十年、それほど強くはなかった。敵対的な帝国主義に立ち向かうには、団結しなければならないと、アラブの同胞を説得するためのプロパガンダや影響力行使キャンペーンを展開することができる。"
 UAR_unite_neo_baathist_uar: "アラブ統一を宣言せよ！"
 UAR_unite_neo_baathist_uar_desc: "ついにその時が来た！我々はアラブの兄弟たちの中で支配的な国家であり、今や全てのアラブ人を支配する権利を取り戻す我々を阻むものは何もない。抵抗する者もいるかもしれないが、彼らは必ず打ち砕かれるだろう！"
 UAR_unite_baathist_uar: "アラブ統一を宣言せよ！"
 UAR_unite_baathist_uar_desc: "ついにその時が来た！我々はアラブの兄弟たちの中で支配的な国家であり、今や全てのアラブ人を支配する権利を取り戻す我々を阻むものは何もない。抵抗する者もいるかもしれないが、彼らは必ず打ち砕かれるだろう！"
