 UAR_integrate_YEM: "[YEM.GetNameWithFlag]を統合"
 UAR.1.t: "[FROM.GetNameDef]への招待"
 UAR.1.d: "[FROM.GetNameDef]は我々をアラブ連合への加盟に招請した。名目上は彼らの連合の一部となるものの、我々は国家として依然としてかなり独立した形で活動できるだろう。"
 UAR.1.a: "もちろん"
 UAR.1.b: "いや、必要ない"
 UAR.2.t: "[FROM.GetNameDef]が[ROOT.GetNameDef]に加入"
 UAR.2.d: "[FROM.GetNameDef]は連合への招待を受け入れた。"
 UAR.2.a: "共により良い未来へ"
 UAR.3.t: "[FROM.GetNameDef]が招待を拒否"
 UAR.3.d: "[FROM.GetNameDef]は我々の連合への招待を拒否した。どのように反応すべきか？"
 UAR.3.a: "また別の機会に"
 UAR.3.b: "ならば強硬手段だ"
 UAR.4.t: "[FROM.GetNameDef]がアラブの覇権を主張"
 UAR.4.d: "[FROM.GetNameDef]は彼らの連合を統一することによって全てのアラブ人に対する覇権を主張した。彼らが我々を狙ってくるのは時間の問題である。もし我々が彼らに立ち向かうなら、今すぐそうしなければならない。"
 UAR.4.a: "対抗して新たな連合を結成する！"
 UAR.4.b: "もう終わりだ"
 UAR.5.t: "アラブ解放戦線への招待"
 UAR.5.d: "[FROM.GetNameDef]は、全てのアラブ諸国の主権を脅かす統一アラブ国家に対する国際的な有志連合の創設を発表した。彼らは連合に対する先制攻撃を計画しており、我々に加入を求めてきた。"
 UAR.5.a: "もちろん、主権にまつわる問題だ"
 UAR.5.b: "連合は脅威ではない"
 UAR.6.t: "アラブ連合に対する軍事攻撃"
 UAR.6.d: "我々は今準備ができた。全てのアラブ諸国を脅かすこの巨大な存在を打ち倒す時だ。"
 UAR.6.a: "戦争だ！"
 UAR.7.t: "[FROM.GetNameDef]が我々の支配に挑戦"
 UAR.7.d: "[FROM.GetNameDef]は全てのアラブ人民を統一する準備ができていると宣言した。これは我々に対する明確な宣戦布告である。彼らが我々のドアをノックしてくるのは時間の問題である。"
 UAR.7.a: "戦争だ！"
 UAR_news.1.t: "[FROM.GetNameDef]が声明を発表"
 UAR_news.1.d: "中東の地域政治に変化が訪れた。本日、地域の一大勢力がすべてのアラブ人を統一する目標を発表したのだ。昨日の記者会見で、[FROM.GetNameDef]の大統領である[FROM.GetLeader]は、アラブ人が単一の国家の下で団結するべき時が来たと述べた。その発言によれば、これこそがアラブ人が敵対的な勢力の傀儡であり続けるのではなく、国際政治における正当な地位を取り戻す唯一の方法であるという。しかし、すでに多くのアラブ諸国の指導者がこの発言を非難し、アラブ統一への圧力は中東にさらなる紛争を生むだけだと主張している。"
 UAR_news.1.a: "これが続くかどうかは時が経てば分かるだろう"
 UAR_news.2.t: "[FROM.GetNameDef]が[FROM.FROM.GetNameDef]に参加"
 UAR_news.2.d: "[FROM.GetNameDef]政府は、[FROM.FROM.GetNameDef]に参加し、統一されたアラブ国家を目指して共に取り組む意向を発表した。名目上は連合の一部となったものの、[FROM.GetNameDef]は依然として外交政策において大きな自治権を有している。しかし、国家間のさらなる統合がこれを変える可能性がある。"
 UAR_news.2.a: "これが続くかどうかは時が経てば分かるだろう"
 UAR_news.3.t: "[FROM.GetNameDef]が[FROM.FROM.GetNameDef]を脱退"
 UAR_news.3.d: "[FROM.GetNameDef]政府は、[FROM.FROM.GetNameDef]から脱退する意向を発表した。統合の政治的方向性に不満を感じた[FROM.GetAdjective]政府は、すべての協力を即座に停止すると発表した。"
 UAR_news.3.a: "はは、またしても失敗に終わった計画だな"
 UAR_news.4.t: "アラブ連合の崩壊"
 UAR_news.4.d: "中東でアラブ連合を創設しようとする最近発表された計画は、完全に頓挫した。主導国の急進的な政治的変化により、すべての地域の同盟国がこの計画を放棄することを決定した。これにより、アラブ統一の夢は再び葬られる結果となった。"
 UAR_news.4.a: "はは、またしても失敗に終わった計画だな"
 UAR_news.5.t: "[FROM.GetNameDef]が統一を宣言"
 UAR_news.5.d: "[FROM.GetNameDef]は、自国内の複数の自治領を単一の国家として正式に統合すると発表した。反対する政治指導者たちは、統一が他のアラブ諸国の主権への脅威であり、暴力に発展するのは時間の問題だと述べている。"
 UAR_news.5.a: "注意深く見守らなければならない"
 UAR_news.6.t: "アラブ解放戦線の創設"
 UAR_news.6.d: "統一アラブ国家の拡大を恐れた[FROM.GetNameDef]は、主権への脅威に対抗するため、志を同じくするアラブ諸国による国際連合を創設した。[FROM.GetAdjective]指導者[FROM.GetLeader]は、連合は独立を守るための軍事介入に備えていると表明した。"
 UAR_news.6.a: "これはまずいかもしれない"
 UAR_news.7.t: "アラブ統一戦争"
 UAR_news.7.d: "アラブ諸国における覇権争いは地域戦争へと発展した。新バアス党、バアス党、そしてアラブ主権主義者たちが互いに激しく争っている。中東の未来と政治情勢は永遠に変わってしまった。"
 UAR_news.7.a: "少なくともバルカンで始まったわけではない"
