l_japanese:
 Nepali_Congress_wins_tt: "ネパール会議派が国家の第一党になる"
 Communist_Party_of_Nepal_wins_tt: "ネパール共産党が国家の第一党になる"
 NEP_guerrilla_conflict: "ゲリラ紛争"
 nep_civil_war_info_tt: "双方ともそれぞれの地域でますます塹壕を固めている。マオイストは田園地帯の広大な領域を支配している一方、政府は主要な都市や町を保持している。戦闘は何年も続いており、どちらも決定的な優位を得ることができていない。"
 nepal.1.t: "2008年ネパール選挙"
 nepal.1.d: "2008年のネパール総選挙は、同国史上画期的な出来事であり、10年以上にわたりネパールを苦しめてきた内戦の終結後の転換点となった。2008年4月10日に実施されたこの選挙では、ネパール会議党とネパール共産党（毛沢東派）が、新憲法起草を任務とする制憲議会において二大政党として台頭した。"
 nepal.1.a: "ネパール会議派が唯一の選択肢だ"
 nepal.1.b: "共産党は前進する"
 news.87.t: "ネパール内戦の終結"
 news.87.d: "ネパールにとって歴史的な瞬間が訪れた。コイララ首相とマオイスト指導者プラチャンダが、ネパール内戦の終結を告げる包括的和平協定に署名したのだ。この合意は、国を荒廃させ、数え切れないほどの命を奪い、計り知れない破壊をもたらした長年の暴力的な紛争の後に成立した。\nネパールが未来を見据える中、今後の課題は重大だ。和解と復興には、政府、国民社会、そして国際社会を含むすべての関係者の一致団結した努力が必要となる。しかし、包括的和平協定の署名により、ネパールはより明るく平和な未来に向けて大きな一歩を踏み出した。"
 news.87.a: "興味深い"
 news.88.t: "毛沢東主義派がネパールで勝利を宣言"
 news.88.d: "重要な展開として、迫り来る勢力がネパールの最後の拠点を制圧し、長年同国を悩ませてきた紛争に終止符を打った。王国の崩壊は間違いなく転換点となった。\n最後の拠点の制圧は確かに重要な節目であるが、この運動が近隣諸国にエスカレートする可能性に対する懸念は依然として残っている。国際社会は状況を注視しており、多くの者が潜在的な紛争の平和的解決を求めている。"
 news.88.a: "興味深い"
 news.89.t: "毛沢東主義派の敗北"
 news.89.d: "重大な転換を迎え、ネパールでは親王党派勢力が毛沢東主義派勢力を国内から追い出し、長年続いた破壊の跡を残す紛争がついに終結した。残存する拠点も確保されたことで、ネパールは経済とインフラを再建しながら、復興と成長の時代を迎えることができるようになった。\nこうして、毛沢東主義派の敗北と新たな安定の時代の到来により、ネパールは国家としての潜在能力を実現するために重要な一歩を踏み出した。国際社会の支援と新たな国家的目的意識のもと、この国はこの暗い時代を乗り越え、より強く、より回復力のある国家として生まれ変わる準備が整っている。"
 news.89.a: "興味深い"
 news.90.t: "ネパール王族殺害事件"
 news.90.d: "ネパールのビレンドラ国王とその家族全員がナラヤンヒティ宮殿での虐殺事件で殺害された。虐殺の原因については諸説あるが、この事件はシャハ王朝の240年にわたる支配の終焉を示し、国を混乱に陥れた。"
 news.90.a: "興味深い"
 NEP_Himalayan_Rebellion_Struggle: "ヒマラヤ反乱闘争"
 NEP_Himalayan_Rebellion_Struggle_desc: "ネパール内戦における革命闘争は、政府軍の反撃により継続した。戦略的忍耐力を発揮し、慎重に行動計画を立てることが不可欠だった。"
 NEP_National_Unity_Campaign: "国民統一キャンペーン"
 NEP_National_Unity_Campaign_desc: "ネパールにおける平和の実現には、長年にわたり我々の利益を脅かしてきた共産主義勢力を打ち負かすことが必要である。"
 NEP_The_National_vendetta: "国民的復讐"
 NEP_The_National_vendetta_desc: "王族殺害事件の後、国家は目的を見失った状態に陥っている。多くの勢力が王族の名と反急進的姿勢を掲げて支持を集めている。"