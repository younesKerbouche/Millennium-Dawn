 VEN_nationalize_foreign_industry_TT: "外国企業から§Y3つの工場§!を国有化する！\n"
 bolivarian_economy: "チャベス経済思想"
 bolivarian_economy_desc: "チャベスのベネズエラ経済思想は、国の最大の資源である石油に基づいていた。チャベスはまた、多くの福祉プログラムと国営企業を創設し、本質的にポピュリスト的理想を持つ国家主導経済を推進した。"
 foreign_focused_investment: "改訂された経済モデル"
 foreign_focused_investment_desc: "ライン資本主義の経済モデルは、我々の来るべき闘争において助けにならないだろう。社会主義的特徴と混合された資本主義の新しいモデルを我々の革命に適応させる時が来た。"
 collective_industries: "集団産業"
 collective_industries_desc: "我々の産業センターは生産能力と速度に焦点を当てているのではなく、労働者に良い賃金と社会的援助を提供することに焦点を当てている。"
 efficient_industries: "効率的な産業"
 efficient_industries_desc: "我々の経済は今、より効率的になることに焦点を当てている。これは生産を増加させるが、我々の民衆支持を減少させる。"
 press_filled_with_propaganda: "プロパガンダに満ちた報道機関"
 press_filled_with_propaganda_desc: "我々の報道機関は国家によって所有され、プロパガンダで満たされており、体制に対する民衆支持を高めている。"
 press_free: "自由な報道機関"
 press_free_desc: "我々の報道機関は独立した企業によって所有されており、彼らは我々と我々の政策について好きなことを言う。"
 indoctrinated_army: "教化された軍隊"
 indoctrinated_army_desc: "我々の国軍は社会主義的および革命的理想で強く教化されており、我々の社会主義政府をはるかに支持させている。"
 professional_army: "専門的な軍隊"
 professional_army_desc: "我々の軍隊は専門的な部隊と強力な最高司令部に焦点を当てている。"
 recent_agrarian_reform: "最近の農地改革"
 recent_agrarian_reform_desc: "我々が前進し、国家の農業部分を取り巻く政策を改革する時が来た。"
 pdvsa: "ベネズエラ国営石油会社"
 pdvsa_desc: "ベネズエラ国営石油会社(PDVSA)は、ベネズエラの国営石油・天然ガス会社である。1976年にベネズエラの石油産業の国有化と同時に設立された。PDVSAは、世界第5位の石油輸出国であるベネズエラの石油産業を支配してきた。"
 enlisted_oil_plant_workers: "徴兵された石油プラント労働者"
 enlisted_oil_plant_workers_desc: "石油産業労働者の軍への統合は、これら2つの重要なセクター間にユニークな国家的な相乗効果を育む。国の防衛と資源管理を強化することを目的としている。"
 international_work: "国際運動"
 international_work_desc: "ベネズエラは外交的関与への高まった焦点を呈している。国家は積極的に同盟、貿易協定、そして他国との外交的パートナーシップを求めている。"
 VEN_anti_opposition_movement: "反野党運動"
 VEN_anti_opposition_movement_desc: "反対するイデオロギーや政治的反対意見を積極的に反対し、抑圧する。"
 VEN_opposition_strengthened: "強化された野党"
 VEN_opposition_strengthened_desc: "いくつかの慎重な変更と、あちこちでの数ドルで、我々は野党が我々の政府でより積極的になるように奨励することができる。"
 VEN_improved_spies: "キューバ親民主主義スパイ作戦"
 VEN_improved_spies_desc: "キューバ国内で民主主義的理想に共感するベネズエラの工作員によって行われる秘密活動。この秘密の支援は、民主主義的価値観を育み、キューバの内部力学に影響を与えることを目的としている。"
 VEN_CUB_venezuelan_democratic_influence: "ベネズエラの民主的影響力"
 VEN_CUB_venezuelan_democratic_influence_desc: "地域大国としてのベネズエラは、隣国キューバに対して、特に民主主義原則を提唱し、より開かれた政治的雰囲気を育む上で、大きな影響力を行使してきた。"
 faction_gran_colombia_alliance_member: "大コロンビア同盟メンバー"
 faction_gran_colombia_alliance_member_desc: "大コロンビアの広範な同盟内における国家のメンバーシップ。目的、協力、そしてこの地域連合の一部であることから生じる潜在的な利点を共有する。"
 VEN_expanded_diplomacy: "拡大された外交"
 VEN_expanded_diplomacy_desc: "ベネズエラは、グローバルな関与と協力の精神に駆り立てられている。外交的影響力を拡大し、世界中の国々とのより強い絆を築くことを決意している。"
 VEN_idea_eradicating_socialism: "汚職の根絶"
 VEN_idea_eradicating_socialism_desc: "汚職は我々の偉大な国家の疫病であり、我々の国家における汚職を終わらせる時が来た。"
 VEN_idea_greater_venezuela: "大ベネズエラ"
 VEN_idea_greater_venezuela_desc: "ベネズエラの歴史的、領土的、またはイデオロギー的な野心に関連する熱烈な願望と国民的アイデンティティを表し、国家にユニークな特性と目標を与える。"
 VEN_venezuela_militarism_idea: "ベネズエラ軍国主義"
 VEN_venezuela_militarism_idea_desc: "軍事力と防衛への根深い重点は、ベネズエラにおける軍隊の著しい文化的・政治的影響力を反映している。"
 VEN_idea_defense_of_lands: "絶望的な防衛"
 VEN_idea_defense_of_lands_desc: "悲惨な状況の中で、外部の脅威に対してその主権と領土を激しく保護するという国家の決意。"
 VEN_idea_forious_attack: "猛烈な攻撃"
 VEN_idea_forious_attack_desc: "ベネズエラの高まった軍事準備状態と戦闘における攻撃的な姿勢。"
 VEN_idea_autarky: "ベネズエラの自給自足"
 VEN_idea_autarky_desc: "自立を確立し、外国貿易と資源への依存を減らすという決意。"
 VEN_aggresive_foriegn_policy_idea: "攻撃的な外交政策"
 VEN_aggresive_foriegn_policy_idea_desc: "我々の外交姿勢は、はるかに攻撃的な姿勢に変更しなければならない。前進し、敵に対してキャンペーンを行い、力ずくで強さを手に入れる時が来た。"
 VEN_reestablish_the_military_industrial_complex_idea: "軍事能力の増強"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "もし我々が軍事能力を拡大し続ければ、南米でより強力なプレゼンスを確立できる。"
 VEN_attack_on_america_spirit: "アメリカへの攻撃"
 VEN_attack_on_america_spirit_desc: "アメリカは、いわゆるモンロー・ドクトリンで我々の国を破壊し、アメリカ大陸を破壊することしかしてこなかった。誰がボスであるかを彼らに示す時が来た。"
 VEN_Empire_of_Evil_idea: "悪の帝国"
 VEN_Empire_of_Evil_idea_desc: "しばしばその権威主義的または攻撃的な政策と行動のために、他者による国家の描写。それは国際関係に影響を与え、外交、関係、そして他国の認識に影響を与える可能性がある。"
 VEN_brain_drain: "頭脳流出"
 VEN_brain_drain_desc: "ベネズエラの課題の中で、熟練した専門家、知識人、教育を受けた個人がより良い機会を求めて海外に去るという著しい損失。この知的資本の流出は、国の成長と発展に深刻な影響を与える。"
 VEN_brain_drain_reversal: "頭脳流出の逆転"
 VEN_brain_drain_reversal_desc: "高度なスキルを持つ専門家の移住を食い止め、彼らの帰国を奨励し、海外からの才能ある個人を引き付けるためのベネズエラの積極的な措置。"
 VEN_FARC_active: "FARC活動中"
 VEN_FARC_active_desc: "コロンビア革命軍(FARC)は、コロンビアとベネズエラ西部で活動しているマルクス・レーニン主義のゲリラグループである。彼らは国の西側国境の山々を利用している。"
 VEN_outdated_army_idea: "旧式化した軍隊"
 VEN_outdated_army_idea_desc: "ベネズエラ軍は旧式化し、資金不足であり、改革が切実に必要である。もし我々が国外に力を投影したいのであれば、旧式化した軍隊を改革する必要があるだろう。"
 VEN_rejuvinated_army: "改革された軍隊"
 VEN_rejuvinated_army_desc: "訓練、組織、ドクトリンにおける改革を統合した、軍隊の包括的な変革。"
 VEN_better_generals: "より優れた将軍"
 VEN_better_generals_desc: "軍隊内の将軍の質と有効性を向上させるための専用プログラム。"
 VEN_cost_effectiveness: "費用対効果"
 VEN_cost_effectiveness_desc: "軍事努力における資源の効率的な利用"
 VEN_loyal_military: "忠実な軍隊"
 VEN_loyal_military_desc: "国家の指導者に対する軍の献身と忠誠心は、政府と軍隊の間の安定した支持的な関係を保証する。"
 VEN_tourist_destination: "新たな観光名所"
 VEN_tourist_destination_desc: "観光を奨励するために、国の自然の美しさ、文化遺産、多様な魅力を促進し開発するための集中的な努力。"
 VEN_nato_standards: "ベネズエラ-NATO基準"
 VEN_nato_standards_desc: "NATOの実践を採用または一致させるためのベネズエラの努力は、その軍事、外交、戦略分野に潜在的に影響を与える。"
 VEN_us_import_policy_fair: "米国の輸入政策"
 VEN_us_import_policy_fair_desc: "米国との貿易および経済的相互作用に対する国家のアプローチ。米国との輸入規制および貿易関係に関連する政策と協定の影響。"
 VEN_reached_out_to_cuba: "キューバへの接触"
 VEN_reached_out_to_cuba_desc: "ベネズエラによる、キューバ国内での関係強化と影響力増大への意図的な取り組み。"
 VEN_against_cuba: "キューバに対抗せよ！"
 VEN_against_cuba_desc: "ベネズエラのキューバに対する敵意の激化と、キューバからの脅威認識に直面した際の国家の高度な軍事準備態勢および断固たる姿勢。"
 VEN_idea_monopolist_economy: "独占主義経済"
 VEN_idea_monopolist_economy_desc: "ベネズエラの経済セクターは、大部分が少数の選ばれた企業または団体の支配下にある。"
 VEN_population_effort: "人口努力"
 VEN_population_effort_desc: "ベネズエラは利用可能な人的資源の顕著な増加を経験しており、様々な国家的な取り組みにおける国民の関与と参加レベルの高まりを反映している。"
 VEN_based_land: "基盤となる土地"
 VEN_based_land_desc: "ベネズエラの国民的アイデンティティの礎として機能し、その経済力、戦略的重要性、そして成長の可能性を形成する。"
 VEN_idea_libertarian_economy: "リバタリアン経済"
 VEN_idea_libertarian_economy_desc: "この政策は、経済成長を促進するために自由市場原則と規制緩和に重点を置いている。"
 VEN_rainforest_protectors: "熱帯雨林の保護者"
 VEN_rainforest_protectors_desc: "我々の国、そして世界を気候変動から守るためには、熱帯雨林を保護することが不可欠である。"
 VEN_armed_proletariat: "武装プロレタリアート"
 VEN_armed_proletariat_desc: "労働力が経済エンジンであるだけでなく、社会構造の防衛と維持に積極的に関与している社会。"
 VEN_self_sacrifice: "自己犠牲"
 VEN_self_sacrifice_desc: "ベネズエラ国民は、個人の利益よりも国家の幸福を優先する意欲を強調する。"
 VEN_state_equality: "国家の平等"
 VEN_state_equality_desc: "社会的不平等を是正し、より平等主義的な社会を促進するための努力。"
 ven_leader_cult: "指導者崇拝"
 ven_leader_cult_desc: "通常は国家元首または著名な政治家である、一人のカリスマ的指導者への強烈な焦点と偶像化を象徴する。"
 VEN_china_trade_deal: "中ベネズエラ貿易協定"
 VEN_china_trade_deal_desc: "中ベネズエラ貿易協定が署名され、両国間のより深い関係が確立された。"
 VEN_russia_trade_deal: "露ベネズエラ貿易協定"
 VEN_russia_trade_deal_desc: "露ベネズエラ貿易協定が署名され、両国間のより深い関係が確立された。"
 VEN_political_war: "政治戦争"
 VEN_political_war_desc: "国内外の競合するイデオロギー、政党、派閥間の継続的な闘争を体現し、国内の争いと不和をもたらす。"
 VEN_plan_bolivar_idea: "ボリバル計画"
 VEN_plan_bolivar_idea_desc: "ボリバル計画2000は、ベネズエラ大統領ウゴ・チャベスの政権下で制定されたボリバル・ミッションの最初のものであった。この計画には約40,000人のベネズエラ兵士の展開が含まれ、集団予防接種キャンペーン、貧困地域での食料配布、教育活動を含む包括的な反貧困イニシアチブに従事した。このプログラムはまた、数千人の恵まれない、病気のベネズエラ人を軍用貨物機やヘリコプターで費用対効果の高い輸送を促進し、彼らが雇用機会や医療にアクセスできるようにした。"
 ven_improved_transport_plane_production: "改良型輸送機生産"
 ven_improved_transport_plane_production_desc: "製造プロセスを効率化し、生産性の向上と航空機組立の納期短縮を可能にする。"
 agriculture_sectors_idea: "農業部門"
 agriculture_sectors_idea_desc: "国家の経済的安定の礎として、様々な農業セクターを育成・発展させることへのコミットメントを示す。"
 VEN_american_oil_deals: "アメリカとの石油取引"
 VEN_american_oil_deals_desc: "ベネズエラは、アメリカ企業との有利な石油取引から増加した収益と経済的安定を享受している。これらの合意は経済成長を促進し、政府プログラムに資金を提供し、国家全体の繁栄に貢献する。"
 VEN_innovative_techniques: "革新的技術"
 VEN_innovative_techniques_desc: "ベネズエラは研究開発に重点を置き、様々な分野で新興技術の最前線に留まることを目指している。"
 budding_petrostate: "新興石油国家"
 budding_petrostate_desc: "ベネズエラは、世界での地位を主張するための急成長する石油大国への道を歩んでいる。我々は最大の輸出品である黒い黄金を背に、未来へと自らを導くだろう。"
 VEN_Education_and_scientific_reforms_idea: "教育・科学改革"
 VEN_Education_and_scientific_reforms_idea_desc: "人的資本、イノベーション、技術進歩の開発と育成への献身的な焦点を体現する。"
 VEN_civilian_defense: "民間防衛"
 VEN_civilian_defense_desc: "準備態勢と市民参加の文化を促進し、民間人が国の防衛措置に積極的に参加することを奨励する。"
 VEN_the_people: "人民"
 VEN_the_people_desc: "社会に浸透する統一されたアイデンティティ意識と共通の目的を示す。"
 VEN_reinforced_mandatory_services: "強化された義務的兵役"
 VEN_reinforced_mandatory_services_desc: "全ての市民は奉仕しなければならない。"
 VEN_end_of_mandatory_services: "徴兵制の終了"
 VEN_end_of_mandatory_services_desc: "我々の軍隊が前進するためには、徴兵制は終わらなければならない。軍隊を志願制に再編成する時が来た。"
 VEN_attract_foreign_investors_idea: "外国資本の誘致"
 VEN_attract_foreign_investors_idea_desc: "我が国への外国資本の誘致は、国が前進するのを助ける後押しとなることができる。"
 VEN_joint_oil_extraction: "共同石油採掘"
 VEN_joint_oil_extraction_desc: "戦略的アプローチは、国内の石油資源の採掘、生産、流通を最大化するために外国企業とのパートナーシップを強調する。"
 bolivarian_revolutions: "ボリバル革命"
 bolivarian_revolutions_desc: "尊敬される南米の解放者、シモン・ボリバルの名にちなんだボリバル運動の永続的な遺産を要約する。"
 populist_president: "ポピュリスト大統領"
 populist_president2: "人民の大統領"
 economic_managers: "経済管理者"
 VEN_mission_vuelta_al_campo_modifier: "ヴエルタ・アル・カンポ"
 VEN_mission_vuelta_al_campo_modifier_desc: "ミッション・ヴエルタ・アル・カンポ（田園への帰還）は、都市部の貧困で失業したベネズエラ人のうち、田舎への移住を希望する者を支援しようとした。それは地域の経済成長を促進するとともに、これらの困窮したベネズエラ人に新しい生活を提供し、国の経済基盤を拡大するのに役立つだろう。"
 VEN_oil_deal: "武器のための取引"
 VEN_rejected_deal: "提案拒否"
 VEN_friendship: "ベネズエラの友情"
 VEN_friendship_cuba: "キューバの友情"
 VEN_friendship_brazil: "ブラジルの友情"
 VEN_friendship_argentina: "アルゼンチンの友情"
 VEN_reached_to_usa: "米国への到達"
 VEN_reached_out_to_cuba_modifier: "キューバへの到達"
 venezuela_allies_Tech_Share_name: "ベネズエラ技術共有"
 venezuela_allies_Tech_Share_name_desc: "ベネズエラ同盟のメンバーは共に技術を共有する。"
 VEN_caribbean_peacekeeper: "カリブの平和維持者"
 VEN_caribbean_peacekeeper_desc: "地域調和と安定へのコミットメントに導かれ、我々はカリブ海内での平和と協力の柱として奉仕するという国家の献身を反映するために平和維持任務に乗り出した。紛争を解決し相互理解を促進するために活動している。"
 VEN_peace_in_the_caribbean: "カリブ海の平和"
 VEN_peace_in_the_caribbean_desc: "カリブ海は、数十年を経てついに安定した。戦争も内戦もなく、米国が地域の安全を保っている。平和な地域に住む機会を提供してくれた米国に感謝すべきである。"
 VEN_untether_the_oil: "石油の束縛を解く"
 VEN_untether_the_oil_desc: "ベネズエラの石油産業は国家経済の要であり、国家によって厳しく統制されてきた。しかし、経済的困難と非効率性によってこの産業は大きな負担を抱えており、抜本的な方針転換が求められている。"
 venezuela.24.t: "ウゴ・チャベスの死"
 venezuela.24.d: "ニコラス・マドゥロ副大統領は本日、ウゴ・チャベス大統領が逝去したと発表した。マドゥロ氏によると、チャベス大統領は数年にわたり「難病」に苦しんでいたとのことで、大統領警護隊長はチャベス大統領が重度の心臓発作を起こしたと述べている。死因はともかく、ウゴ・チャベス大統領は逝去し、次期選挙が行われるまでマドゥロ副大統領が大統領代行を務める。マドゥロ氏はチャベス大統領が厳選した後継者と広く見なされており、大統領選への出馬を視野に入れている。彼が次期大統領となり、師の足跡を辿るかどうかは、時が経てば分かるだろう。"
 venezuela.24.a: "ボリバル革命の英雄"
 hand_chosen_successor: "自ら選んだ後継者"
 VEN_exploit_our_oil_reserves: "Exploit Our Oil Reserves"
 VEN_exploit_our_oil_reserves_desc: "Venezuela has some of the largest proven oil reserves in the world, especially in the western hemisphere, and as such we need to continue to exploit our reserves. If we start to funnel resources towards exploiting our proven resources in the various territories in our nation, we can significantly increase our oil production capacity."
 VEN_exploit_eastern_anzoategui_venezuelan_oil_reserves: "Exploit [916.GetName] Oil Reserves"
 VEN_exploit_eastern_anzoategui_venezuelan_oil_reserves_desc: "By investing in excavation technology and infrastructure in [916.GetName], we can tap into the region's significant oil deposits. This operation will require substantial upfront investment but will add 8 units of oil to our national production."
 VEN_exploit_eastern_bolivar_venezuelan_oil_reserves: "Exploit [876.GetName] Oil Reserves"
 VEN_exploit_eastern_bolivar_venezuelan_oil_reserves_desc: "The [876.GetName] region contains substantial untapped oil reserves. With modern excavation techniques, we can extract these resources and add 8 units of oil to our production capacity, strengthening our position as a major oil producer."
 VEN_hydroelectric_decision_category: "Encouraging Hydroelectric Expansion"
 VEN_hydroelectric_decision_category_desc: "Despite being an oil-rich nation, we are currently in need of additional sources of electricity for our citizens to ensure cheap electricity is available to all Venezuelans. Hydroelectric power offers a sustainable and cost-effective solution."
 VEN_construct_the_tocoma_hydro_power_plant: "Construct the §YTocoma Dam§!"
 VEN_construct_the_tocoma_hydro_power_plant_desc: "The Tocoma Dam will be a major hydroelectric facility in [876.GetName], providing significant clean energy to the region. Construction will take approximately two years and cost $1.5 billion, but will add 1.415 GW of electricity generation capacity and 3.6 TWh of storage."
 VEN_construct_caruachi_hydro_power_plant: "Construct the §YCaruachi Dam§!"
 VEN_construct_caruachi_hydro_power_plant_desc: "The Caruachi Dam represents a larger investment in our hydroelectric infrastructure in [876.GetName]. With a cost of $2.5 billion and a two-year construction period, this facility will provide 1.415 GW of generation capacity and 3.6 TWh of energy storage."