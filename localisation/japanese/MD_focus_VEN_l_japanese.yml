l_japanese:
 venezuela_focus: "ベネズエラ 国家方針ツリー"
 VEN_reap_the_fruits: "果物の収穫"
 VEN_reap_the_fruits_desc: "南米の中心に位置するベネズエラは、新たな時代の瀬戸際に立っている。石油資源に恵まれたこの国は、長らく世界の列強にとって魅力的な獲物であり、その膨大なエネルギー資源は蛾が炎に集まるように人々を惹きつけてきた。しかし今こそ、ベネズエラが自らの運命を切り開き、その豊かな天然資源の果実を収穫し、地域の大国として台頭すべき時だ。"
 VEN_our_president: "チャベス大統領"
 VEN_our_president_desc: "ウゴ・チャベスは1994年のクーデター未遂で投獄から釈放され、権力を掌握した。経済状況は悪化する中、彼が提唱した改革は中流階級と下層階級の多くの支持者を獲得した。こうした支持を得て、この簒奪者気取りの男は、既存のAD党とCOPEI党を破り、合法的に大統領職を獲得した。この黒馬は今、ベネズエラを永遠に作り変えるチャンスを手にしたのだ……"
 VEN_Education_and_scientific_reforms: "教育科学改革"
 VEN_Education_and_scientific_reforms_desc: "我々はこの国の教育制度を改革する！"
 VEN_technology_advancements: "技術進歩"
 VEN_technology_advancements_desc: "我々は大陸の他国に比べて技術面で遅れを取ってきた！今こそ追いつく時だ！"
 VEN_modern_education: "近代教育"
 VEN_modern_education_desc: "我々の教育システムはしばらくの間、過去にとどまったままであり、これは大きな問題である！我々は教育を近代化しなければならない！"
 VEN_increase_school_funding: "学校資金増額"
 VEN_increase_school_funding_desc: "あの親たちは教育費を払うべきではない！"
 VEN_balance_teachers_wages: "教員賃金均衡"
 VEN_balance_teachers_wages_desc: "教師の給料はここしばらく低水準となっている！教師がいなければ教育は成り立たず、教育がなければ我が国に未来はない！"
 VEN_securing_the_workforce: "労働力確保"
 VEN_securing_the_workforce_desc: "我が国は雇用率を改善する必要がある！どうやって改善するか？工場を動かせ！"
 VEN_technology_exchange: "技術交換"
 VEN_technology_exchange_desc: "我々は大陸の他国に比べて技術面で遅れを取ってきた！今こそ追いつく時だ！"
 VEN_undo_the_brain_drain: "頭脳流出阻止"
 VEN_undo_the_brain_drain_desc: "国民に十分な機会を提供することで、移民流出を抑制し、投資の成果を十分に実現できる。"
 VEN_state_companies_economy: "国営企業重視"
 VEN_state_companies_economy_desc: "PDVSA、我々の国営石油会社は、国営企業が成功できることを証明している。我々は可能な限りの産業を国有化し、そこから我々自身で管理するだろう。このようにして、我々は国の富が国内に留まることを確実にすることができる。"
 VEN_let_external_investors_run_freely: "外部投資家促進"
 VEN_let_external_investors_run_freely_desc: "膨大な石油埋蔵量にもかかわらず、ベネズエラは依然として貧しい。富裕な外国人に我が国への投資を促さなければならない。そうすることで初めて、我が国の恩恵を最大限享受できるのだ。"
 VEN_collective_industries: "集団産業"
 VEN_collective_industries_desc: "資本主義は労働者を抑圧しようとするが、我が国は産業の集団化に重点を置き、労働者が当然得るべき権力を獲得できるようにしていく。"
 VEN_efficient_industries: "効率的産業"
 VEN_efficient_industries_desc: "イデオロギー的には反対かもしれないが、マルクスでさえ資本主義の効率性を認めていた。経済成長のために、私たちはもうしばらく資本主義を容認し、経済拡大のために利用するだろう。利益追求と強力な企業権力が支配するだろう。今のところは。"
 VEN_promote_propaganda_press: "新プロパガンダ報道"
 VEN_promote_propaganda_press_desc: "ベネズエラ政府は長年、国民の間で「チャンネル8」と呼ばれている、国営テレビ局VTVを運営してきた。我々はこれを政府のプロパガンダ拡散と国民支持獲得に利用し、競争を制限することで、全ベネズエラ国民にとって主要なニュース源とする。"
 VEN_promote_free_press: "新自由報道"
 VEN_promote_free_press_desc: "社会主義であろうとなかろうと、自由な共和国には言論の自由が不可欠だ。だからこそ、我々はすべての人、たとえ敵であっても、自由に発言することを許す。こうすることで、資本主義諸国が我が国で自らの思想を披露しやすくなるが、それは正しいことである。"
 VEN_indoctrinated_army: "教化陸軍採用"
 VEN_indoctrinated_army_desc: "我が軍は、何よりも政府に奉仕し保護することを使命とする。我々は軍務から全ての反動分子を除去し、政府に忠誠を誓う兵士のみが我が軍に勤務することを保証する。技能に乏しい兵士を扱わねばならぬなら、そうせざるを得ない。"
 VEN_professional_army: "専門陸軍採用"
 VEN_professional_army_desc: "我が軍は共和国とその国民を守るために存在する。イデオロギーは祖国防衛者から切り離されねばならない。そうしてこそ、ベネズエラのために武器を取る者が、選ばれし精鋭のみであることを保証できるのだ。"
 VEN_rise_of_the_fifth_republic_movement: "第五共和国運動台頭"
 VEN_rise_of_the_fifth_republic_movement_desc: "第五共和国運動はベネズエラの未来だ。国の利益のために、彼らは権力を集中化し、影響力を拡大しなければならない。"
 VEN_increase_presidential_powers: "大統領権限強化"
 VEN_increase_presidential_powers_desc: "ベネズエラの政治は機能不全に満ちている。民主化プロセスにおける派閥主義と行き詰まりを回避するための、より良いアプローチが必要だ。共和国大統領に国家の利益のために法令を制定する権限を与える。"
 VEN_agrarian_reform: "ミシオン・サモラ"
 VEN_agrarian_reform_desc: "ベネズエラの石油ブームにより、農業部門はほぼ放棄された状態となった。この状況を改善するため、我々は「ミシオン・サモラ」を創設する。これにより政府は全国で貧しい人々に土地を再分配する権限を得る。これは農業部門を活性化し、恵まれない層への富の再分配を実現し、さらには野党の富裕層の勢力を弱体化させるだろう。これほど理想的な施策が他にあるだろうか？"
 VEN_pdvsa: "PDVSA強化"
 VEN_pdvsa_desc: "PDVSAはベネズエラ経済の根幹である。彼らが反ボリバル派に与しないことを保証するため、我々は忠誠派でそれを人員配置するだろう。赤いベネズエラのための赤いPDVSA！"
 VEN_bolivarianism: "ボリバル主義"
 VEN_bolivarianism_desc: "現代ボリバル主義はベネズエラで生まれ、多くのチャベス支持者、いわゆる「チャビスタ」によって擁護されている。普遍的な公教育制度、反帝国主義、技術革新、そして共産主義によるラテンアメリカ諸国の統一を擁護している。"
 VEN_friendly_cabinet: "友人を内閣へ"
 VEN_friendly_cabinet_desc: "既存政党はボリバル革命を阻止するためにあらゆる手段を講じるだろう。我々の政治的永続性を確保するため、内閣と任命されるすべての閣僚には、できる限り忠実なチャベス主義者を充てよう。革命のために、我々はいかなる侵入や転覆にも屈してはならない！"
 VEN_oil_industry_development_1: "石油産業開発 I"
 VEN_oil_industry_development_1_desc: "我が国の石油埋蔵量は世界最大で、これを活用しないのは愚かなことだ。可能な限り、国内の石油事業の拡大に活用する。カラカスがいつの日か西半球のドバイとなることを願おう！"
 VEN_deals_with_china: "中国との取引"
 VEN_deals_with_china_desc: "中華人民共和国はアメリカ合衆国に代わる強力な選択肢であり、名目上は社会主義国である。中華人民共和国との絆を深め、互恵的な貿易を促進しよう！"
 VEN_oil_industry_development_2: "石油産業開発 II"
 VEN_oil_industry_development_2_desc: "石油は流れ続けねばならない。より深く掘り進め、新技術で石油生産を高め、一滴たりとも無駄にしないことを保証しなければならない。"
 VEN_enlist_oil_plant_workers: "石油プラント労働者徴兵"
 VEN_enlist_oil_plant_workers_desc: "我々は全ての石油労働者に、少なくとも予備役として軍隊への入隊を義務付ける。これにより、彼らのキャリアに大きな影響力を持つことができ、十分な新規入隊者を確保できる。もちろん、彼らが最高の兵士になるとは限らないし、国民もこの考えに賛同しないかもしれない。"
 VEN_oil_industry_development_3: "石油産業開発 III"
 VEN_oil_industry_development_3_desc: "もっと。常にもっと。私たちはもっと掘ることができる。そして、必ずもっと掘る。掘れば掘るほど、国民は豊かになる。そして、社会主義者として、私たちは国民のためにある。革命の名において、私たちは掘り続ける！"
 VEN_deals_with_russia: "ロシアとの取引"
 VEN_deals_with_russia_desc: "ソ連は消滅したかもしれないが、ロシア政府は現在の世界秩序に反抗的な姿勢を貫いている。共に力を合わせれば、新たな世界を実現できる。たとえ彼らがもはや社会主義国ではなくなったとしても、私たちが思い描く社会主義の南米がワシントンのライバルにとっての脅威となることを否定することはできないだろう。"
 VEN_alo_presidente: "「アロー・プレシデンテ」創設"
 VEN_alo_presidente_desc: "メディアの干渉を受けずにベネズエラ国民とコミュニケーションをとる方法が必要だ。そのために、国営メディアチャンネル「チャンネル8」を活用し、大統領テレビ番組「アロ・プレシデンテ」を制作する。この番組で大統領は自らの計画を説明し、閣僚らと公に対話する。もちろん、これは公式のプロパガンダ媒体となる。"
 VEN_construct_the_communes: "コミューン建設"
 VEN_construct_the_communes_desc: "社会主義を推進するため、全国にコミューンを創設し、地域開発の主導権を委譲する。これによりボリバル主義者が地方政府を掌握し、国家の発展を促進する。"
 VEN_press_censorship: "報道検閲"
 VEN_press_censorship_desc: "政府を掌握した今こそ、我々に多大な迷惑をかけてきたブルジョアメディアを排除できる。通信委員会CONATELを通じて放送免許を取り消せば、法的に電波から排除できるのだ。"
 VEN_telesur: "テレスール創設"
 VEN_telesur_desc: "我々の影響力を拡大し、海外でのボリバル革命を強化するため、我々はキューバ人およびニカラグア人と共に、テレスールを創設するだろう。それはCNNに対するラテン社会主義者の答えとなるだろう。あの「ヤンキー」とそのブルジョワ的価値観はもはや我々の人口に嘘を吹き込むことはないだろう。"
 VEN_work_on_gran_colombia_unification: "大コロンビア統一工作"
 VEN_work_on_gran_colombia_unification_desc: "我々はシモン・ボリバルの相続人であり、彼には一つの夢があった：ベネズエラ、現代コロンビア、エクアドル、パナマから成る統一コロンビア。そして彼が夢見たように、我々も夢見る。"
 VEN_military_union: "武力による連合"
 VEN_military_union_desc: "ボリバルは外交手腕ではなく、軍事的才能で有名であった。我々はボリバル土壌に立つ腐敗政府を打倒し、彼らに革命をもたらすだろう。まさにボリバルが望んだように。"
 VEN_diplomatic_union: "外交による連合"
 VEN_diplomatic_union_desc: "征服者としてボリバル連合に参加するなら、その存続は期待できない。コロンビア、エクアドル、パナマとの対話を開始し、合意に至ることが望まれる。"
 VEN_bolivarian_revolutions: "ボリバル主義革命"
 VEN_bolivarian_revolutions_desc: "ボリバル革命はベネズエラだけに留まるべきではない。我々は近隣諸国やその他の主要な南米諸国において社会主義運動を推進する。共に鎖を断ち切り、新たなボリバル世界へと一つになって歩み出そう。"
 VEN_gran_colombia_alliance: "大コロンビア同盟"
 VEN_gran_colombia_alliance_desc: "我々の長い分岐した歴史は、我々が容易に一つの国になることを決して許さないだろうが、どこかから始めることはできる。大コロンビア同盟を創設しよう。そこでは全ての加盟国が互いを支援するだろう。それは完全な連合ではないかもしれないが、それは美しい何かの始まりである。"
 VEN_expand_the_alliance: "同盟拡大"
 VEN_expand_the_alliance_desc: "コロンビアが我々の同盟に同意した今、我々はそれを多極化させなければならない。エクアドルとパナマに参加を招待しよう。この連合が我々を新しいボリバル未来へと導くことを願う！"
 VEN_go_after_colombia: "コロンビアを追え"
 VEN_go_after_colombia_desc: "コロンビアの存在は、アメリカの解放者の記憶への侮辱である。ベネズエラとコロンビアは一つであるべきであり、ボリバルの祖国はボリバル大コロンビアのために彼が構想した全ての領土を含むように拡大するだろう。"
 VEN_go_after_ecuador_and_panama: "エクアドルとパナマを追え"
 VEN_go_after_ecuador_and_panama_desc: "コロンビアが確保された今、我々は最後の仕上げを加えなければならない。我々は今、エクアドルとパナマに銃を向け、我々の連合を完了し、シモン・ボリバルの夢を最終決定するだろう。"
 VEN_welfare_state: "福祉国家"
 VEN_welfare_state_desc: "資本主義は労働者階級、我々の中で最も脆弱な人々を搾取する。我々は彼らを助けなければならず、このために、我々は近代的な福祉国家を創設するだろう。教育、医療、経済援助、我々が提供できる全てを、我々は提供するだろう。"
 VEN_mission_robinson: "ミシオン・ロビンソン"
 VEN_mission_robinson_desc: "教育を受けた人々は繁栄した人々である。我々は我が国の非識字という災厄と戦わなければならず、「ミシオン・ロビンソン」はまさにそれを実行するだろう。ボランティア、そして我が軍隊は、我々の教育制度が失敗した人々に到達し、彼らに読み書きを教えるだろう。"
 VEN_mission_ribas: "ミシオン・リバス"
 VEN_mission_ribas_desc: "教育構想をさらに拡大するため、我々は数え切れないほどの高校中退者が我々の新しい「ミシオン・リバス」の下で補習授業を受けることを許可するだろう。それは我々の人々の心を広げるだろう。そしてそれは再教育された人々が我々をより支持するようにするかもしれない。"
 VEN_expand_diplomacy_in_the_americas: "米州での外交拡大"
 VEN_expand_diplomacy_in_the_americas_desc: "シモン・ボリバル、そして大コロンビアは、かつて米州における全ての出来事の中心であった。我々の新しいベネズエラも異なってはならない。我々は隣国との絆を拡大し、彼らの国々でも我々の革命的理想を推進するだろう。"
 VEN_cuban_friendship: "キューバとの友好"
 VEN_cuban_friendship_desc: "キューバ人は我々の最も近いイデオロギー的同盟国である。カストロは常にアメリカ帝国主義に立ち向かい、彼の政権は強力なソ連さえも生き延びた。我々は彼らと連携し、両国間の友好を促進しなければならない。"
 VEN_brazilian_and_argentine_friendship: "ブラジル・アルゼンチン友好"
 VEN_brazilian_and_argentine_friendship_desc: "ブラジルとアルゼンチンは、地理的に言えば、我々の大陸の大きなプレーヤーである。アルゼンチンのペロン主義は既に広まっており、ブラジルの社会主義者は成長するばかりである。友好を通じて彼らにボリバル主義の光を示そう。"
 VEN_american_socialist_alliance: "ボリバル主義インターナショナル"
 VEN_american_socialist_alliance_desc: "キューバ。アルゼンチン。ブラジル。ベネズエラ。全て社会主義の光によって導かれている。革命が我々を新たな高みへと連れて行くことを願うが、我々が行くかもしれない場所、光へか闇へか、我々は皆共に行く。"
 VEN_american_deals: "米国との取引"
 VEN_american_deals_desc: "アメリカ人は長い間社会主義の敵であった。しかし彼らは地球上で最も裕福な社会を持っている。もし我々が成長するなら、彼らのお金が必要かもしれない。ありがたいことに、我々には石油があり、それは彼らが必要とするものだ。多分、妥協点に達することができるだろう。"
 VEN_american_investments: "石油のための投資"
 VEN_american_investments_desc: "アメリカ合衆国は我々の開発を助けることに非常に意欲的であった。我々が石油を流し続ける限り、彼らは我々がさらに成長するのを喜んで助けるだろう。"
 VEN_european_investments: "欧州投資"
 VEN_european_investments_desc: "欧州諸国は我々の経済に投資したいと考えている。これは我々を新たな高みへと導き、石油輸出のための新しい市場を開くだろう。"
 VEN_asian_allies_investments: "アジア投資"
 VEN_asian_allies_investments_desc: "中東、そしてアジアの中国部分は広大な油田を持っているが――我々は市場を何らかの方法で拡大するために、彼らのいくつかと取引を提案しなければならない。"
 VEN_economic_cooperation_council: "経済協力評議会"
 VEN_economic_cooperation_council_desc: "欧州連合との経済評議会は、貿易取引を通じて我が国の富を拡大するための我々にとって大きな一歩となるだろう。"
 VEN_oil_independency_for_nato: "NATOへの石油独立"
 VEN_oil_independency_for_nato_desc: "NATOは全世界で最大の軍隊を有しており、その巨大な軍を維持するには大量の石油が必要だ。彼らは貴重な黒い金の対価を我々に支払い、その見返りとして我々の経済を支えるだろう。"
 VEN_follow_guevara_example: "ゲバラの模範に従え"
 VEN_follow_guevara_example_desc: "ゲバラは帝国主義が常に革命への最大の脅威であることを理解していた。もし我々が世界革命を通じて帝国主義勢力を根絶することに成功すれば、我々は真に自由な社会を確保したことになるだろう。"
 VEN_communist_militias: "共産主義民兵"
 VEN_communist_militias_desc: "我が政府の多くの必要性の一つは、軍隊人員を薄く伸ばしすぎずに土地の支配を維持するのを助ける共産主義民兵のシステムである。"
 VEN_arm_the_proletariat: "プロレタリアート武装"
 VEN_arm_the_proletariat_desc: "労働者は武装され組織されなければならない。全プロレタリアートは、武器として使用できるものであれば何でも、一度に武装されなければならない。いかなる口実の下でも武器と弾薬を降伏させてはならない；労働者を武装解除しようとするいかなる試みも、必要であれば力ずくで阻止されなければならない。"
 VEN_the_military_communes: "軍事コミューン"
 VEN_the_military_communes_desc: "軍事コミューンは、その内部の安定を確保するために我が国でその場所を取る必要がある。我々はまた、これを軍事複合体と兵器生産を改善する方法としても使用できる。"
 VEN_the_motto_of_self_sacrifice: "自己犠牲のモットー"
 VEN_the_motto_of_self_sacrifice_desc: "忠誠と献身は勇気へと繋がる。価値のあるものを得るためには代価を支払わなければならない；そして代価は常に労働、忍耐、愛、そして自己犠牲である。"
 VEN_equality_in_the_eyes_of_state: "国家の目における平等"
 VEN_equality_in_the_eyes_of_state_desc: "我々は全ての人々が我々の目において平等であることを保証しなければならない。人々の間に格差を持つことは受け入れられない。"
 VEN_proletarian_internationalism: "プロレタリア国際主義"
 VEN_proletarian_internationalism_desc: "プロレタリア国際主義、時には国際社会主義とも呼ばれる、は全てのプロレタリア革命を別々の局所的な出来事ではなく、単一の世界的な階級闘争の一部として認識することである。"
 VEN_the_propaganda: "政治的戦争機械"
 VEN_the_propaganda_desc: "政治的戦争機械は多くの方法で我が国に影響を与えることができる。戦争の場合に我々の人々全員が同じように考えるようにすることにより、我々は多分彼らにアピールするよう説得することができるだろう。"
 VEN_red_rising: "赤い台頭"
 VEN_red_rising_desc: "共産主義者は長い間我が国で台頭してきた。我々は彼らが革命のための適切な支援を得ることを保証しなければならず、多分これらの理想を同様の状況にある他の国々へ拡大するだろう。"
 VEN_setting_the_stage: "舞台設定"
 VEN_setting_the_stage_desc: "現代は複雑なものである。しかし我々は世界舞台で地位を保持することを保証しなければならず、それを達成するための最良の方法は、国際紛争に何らかの形で関与することである。"
 VEN_assist_our_brothers: "兄弟を援助せよ"
 VEN_assist_our_brothers_desc: "革命的キューバ人は我々の戦友であり、我々は両国のより大きな利益のために必要な助けを彼らに提供することを保証しなければならない。"
 VEN_the_quito_revolution: "キト革命"
 VEN_the_quito_revolution_desc: "エクアドルは常に政治的に我が国と我々の理想に対して否定的であった。我々が彼らを鎮圧する時が来た。なぜなら我々に矛盾することは革命に矛盾することだからだ。"
 VEN_the_eastern_revolutions: "東方革命"
 VEN_the_eastern_revolutions_desc: "ガイアナとスリナムはかつてヨーロッパ人から無視された植民地であった。これはもはやないだろう。我々は彼らの利益のため、そして我々のために、それらの国々に対して我々の影響力が行使されることを保証するだろう。"
 VEN_the_world_revolution: "世界は赤く染まるだろう"
 VEN_the_world_revolution_desc: "共産主義は我が国が何度も灰の中から現れた理由であった――世界中の人々はこのメッセージにアピールしなければならない。なぜなら彼らは我々と異ならないからだ。我々は皆、何らかの方法で赤いのだ。"
 VEN_the_lima_insurrection: "リマ蜂起"
 VEN_the_lima_insurrection_desc: "国境の向こう側の我々の戦友は彼らの政府と理想に矛盾してきた。彼らが支配者に対して立ち上がるための支援を提供する時が来た。"
 VEN_our_cult: "我らがカルト"
 VEN_our_cult_desc: "我々は政治と内部の働きをカルトとして見なければならない。人々は我々の共産主義的理想を疑う余裕があってはならない。なぜなら、もし疑いがあれば、大義へのコミットメントはないからだ。"
 VEN_reclaim_the_home_of_bolivar: "ボリバルの家を取り戻せ"
 VEN_reclaim_the_home_of_bolivar_desc: "我々の解放者が我が国の未来を見た時、彼はコロンビアとベネズエラが協力するのを見た。我々の国家間の個人主義は我々を引き離したが、精神においては我々は依然として団結している。我々は直ちに攻撃し、兄弟たちと再会しなければならない。たとえそれが戦争を意味するとしても。"
 VEN_venezuelan_dawn: "ベネズエラの夜明け"
 VEN_venezuelan_dawn_desc: "我々は強力で統一された大コロンビア、そしてそれを超えるものとして世界での地位を確保した。我々は今、誇りを持って地平線、未来を見なければならない。我々の前の人々の努力が無駄にならないように保証しなければならず、我々は統一された国々の全ての人々が我々の旗を一致して振ることを誇りに思うようにするだろう。"
 VEN_the_santiago_assault: "サンティアゴ攻撃"
 VEN_the_santiago_assault_desc: "大陸確保は実際の隣国との戦争を意味する。その一つがチリ、太平洋沿いに広がる国である。我々はそのような方法で自身をさらすことを許すことはできない。我々は海岸線を確保するためにサンティアゴを占領しなければならない。"
 VEN_brasilia_will_burn: "ブラジリアは燃えるだろう"
 VEN_brasilia_will_burn_desc: "ブラジルは、我々を除けば、南米で最大の国である。もし我々が最大になりたいなら、彼らは倒れなければならない。紛争は唯一の選択肢であり、この理由から、我々はブラジリアまでずっと行進することを確実にするだろう。我々がそうすれば、彼らは倒れるだろう。"
 VEN_strike_the_heart: "心臓部を打て"
 VEN_strike_the_heart_desc: "我々は多くの国々と多くの都市を征服したが、今のところ、ボリビアはいつものように大陸の中央に立っている――我々は大陸の心臓部を打たなければならない。そうすれば我々は自由にその上で活動できる。"
 VEN_follow_lenin_example: "レーニンの模範に従え"
 VEN_follow_lenin_example_desc: "ウラジーミル・レーニン、最初の成功したロシア革命の英雄は、我々の導き手でなければならない。真に自由で民主的な未来が我々の目標であり、マルクス主義がそこへ到達する方法である。"
 VEN_settle_the_republic: "共和国安定化"
 VEN_settle_the_republic_desc: "我々が完全に共産主義を受け入れることができる唯一の方法は、政府が安定し団結していることである。我々の理想と政府を安定させることは、最終的に南米全体を統一するための大きな一歩となるだろう。"
 VEN_separation_of_church_and_state: "政教分離"
 VEN_separation_of_church_and_state_desc: "教会は我々の理想や国の未来に対する我々のビジョンに決して同意しなかった。もし彼らが我々を助ける意思がないなら、我々は彼らが我が国で全く力を持たないことを確実にしなければならない。"
 VEN_the_new_economic_model: "新経済モデル"
 VEN_the_new_economic_model_desc: "もし我が国の繁栄を保証したいなら、新しい経済システムを導入しなければならない。それはついにこれら全ての年の後に我々に経済的安定をもたらすことができるものだ。"
 VEN_socialism_with_venezuelan_characteristics: "ベネズエラ社会主義"
 VEN_socialism_with_venezuelan_characteristics_desc: "我々は車輪を二度発明する必要はない――我々はただ車輪を我々のニーズに適応させる必要があるだけだ。同じ論理が社会主義にも適用されなければならない。我々は自身の国のために完璧な社会主義を創造することを確実にしなければならない。"
 VEN_denounce_south_american_capitalism: "南米資本主義非難"
 VEN_denounce_south_american_capitalism_desc: "南米の資本主義を非難することは、我々の仲間の南米の人々に資本主義が我々の国々の真の道ではないと納得させるための一歩である。"
 VEN_the_good_of_the_americas: "米州の利益"
 VEN_the_good_of_the_americas_desc: "米州は軍事産業でヨーロッパに追いつくべきだ！より多くの銃があればあるほど良い！"
 VEN_secure_the_basics: "基本確保"
 VEN_secure_the_basics_desc: "我々の人々はより良い医療に値する。だから我々は支出を増やし、全国的にはるかに改善された医療サービスを確保するためのプログラムを起草した。"
 VEN_the_agrarian_communes: "農業コミューン"
 VEN_the_agrarian_communes_desc: "農民は我が国の根幹であり、彼らは我々に食料と必要な生地を提供してくれる。彼らの農場を奨励し助けるために、我々は農民に政府におけるより多くの代表権を与えるだろう。同時にオリガルヒの力を我々のシステムから排除しながら。"
 VEN_economic_restructuring: "経済再構築"
 VEN_economic_restructuring_desc: "我々の新しい経済モデルはその機能を発揮している。しかしさらなる改善と適応が行われなければならない。もし我々が経済を再構築できれば、資金が必要な場所へ行くことを確実にでき、またそれらの動きにおける異常を検出し、同時に汚職を削減することができる。"
 VEN_secure_our_place: "我らが地位確保"
 VEN_secure_our_place_desc: "我々は政府への支持を維持しなければならず、また大陸における、そして世界舞台における我々の地位が確固たる基盤を持つことを確実にしなければならない。"
 VEN_the_world_stage: "世界舞台"
 VEN_the_world_stage_desc: "我々の貿易関係と貿易経済学を変えることは、世界舞台で我々自身を確立するのを助ける。我々はこれを利用しなければならない。"
 VEN_venezuelan_communism: "ベネズエラ共産主義"
 VEN_venezuelan_communism_desc: "我々が国で社会主義を適応させたように、次の論理的なステップは共産主義を我々のニーズに適応させることである。我々は文民セクターを拡大し、輸出入のためにより大きな港を確立することを確実にするだろう。それはまた我々の海軍にも利益をもたらすだろう。"
 VEN_support_our_people: "我らが人民支援"
 VEN_support_our_people_desc: "我々の政権は、人々が国が提供できる最高のものを値するという信念の上に築かれている。これには彼らの幸福が含まれる。もし我々が人民をケアしなければ、人民は我々をケアしないだろう。"
 VEN_bolivarian_missions: "ボリバル・ミッション"
 VEN_bolivarian_missions_desc: "ボリバル・ミッションは、ウゴ・チャベス政権下で実施され、ニコラス・マドゥロによって継続された30以上の社会プログラムの一連である。プログラムは最も不利な社会層を助け、健康、教育、食料のような不可欠な権利を保証することに焦点を当てている。"
 VEN_mission_mercal: "ミシオン・メルカル"
 VEN_mission_mercal_desc: "ミシオン・メルカルはボリバル・ミッションである。ミッションはメルカドス・デ・アリメントス社（MERCAL）と呼ばれる国営企業を含み、それは全国的な店舗チェーンを通じて補助金付き食料と基本物資を提供する。"
 VEN_mission_habitat: "ミシオン・アビタ"
 VEN_mission_habitat_desc: "ミシオン・アビタ（「ミッション・ハビタット」）は、貧困層のための数千の新しい住宅ユニット建設を目指すボリバル・ミッションである。プログラムはまた、教育から医療まで、社会サービスの全範囲を利用可能にする、快適で統合された住宅ゾーン開発も目指しており、そのビジョンをニューアーバニズムのそれに似せている。"
 VEN_mission_sucre: "ミシオン・スクレ"
 VEN_mission_sucre_desc: "ミシオン・スクレはボリバル・ミッションの一つである。プログラムは200万人の成人ベネズエラ人に無料かつ継続的な高等（大学および大学院レベル）教育を提供する。"
 VEN_mission_florentino: "ミシオン・フロレンティーノ"
 VEN_mission_florentino_desc: "ミシオン・フロレンティーノは、2004年のベネズエラ・リコール国民投票で彼を在職させ続けるために、民衆に「いいえ」と投票させるよう調整するために組織された政策である。ミッションの組織センターはコマンド・マイサンタと名付けられ、残りの大統領任期中チャベスをベネズエラ大統領として保持したいと願う人々のためのイデオロギー中央本部（選挙旅団）として機能した。"
 VEN_mission_miranda: "ミシオン・ミランダ"
 VEN_mission_miranda_desc: "ミシオン・ミランダは、侵略の場合に祖国を守るために軽火器を与えられた一般市民で構成される軍事予備役を設立する政策である。プログラム供給を意図した武器購入にはロシア製ライフルの取得が含まれ、これは見返りにアメリカ合衆国と、兵器の過剰在庫に反対した内部政党からの批判を引き起こした。"
 VEN_mission_ciencia: "ミシオン・シエンシア"
 VEN_mission_ciencia_desc: "ミシオン・シエンシア（「ミッション・サイエンス」）は、オープンソースソフトウェアで40万人を訓練するプロジェクト、および技術分野での大学院研究のための奨学金、ならびに異なる大学での研究所創設を含む。"
 VEN_mission_corazon_adentro: "ミシオン・コラソン・アデントロ"
 VEN_mission_corazon_adentro_desc: "ミシオン・コラソン・アデントロ（「ミッション・ハート・ウィズイン」）は、我が国の文化側面を拡大し奨励することに焦点を当てた文化ミッションであり、これは両国の文化的重要性の認識を拡大するためのキューバとの協力プロジェクトであった。"
 VEN_mission_guaicaipuro: "ミシオン・グアイカイプロ"
 VEN_mission_guaicaipuro_desc: "ミシオン・グアイカイプロ、環境天然資源省によって開始された、我が国の先住民への共同土地所有権と人権を回復するためのプロジェクトであり、侵略スペイン人に対して誇りと名誉をもって祖国を守った先住民首長にちなんで名付けられた。"
 VEN_mission_zamora: "ミシオン・サモラ"
 VEN_mission_zamora_desc: "ミシオン・サモラは、ウゴ・チャベスによってなされた49の布告パッケージの一部である土地法によって法律で創設された、ベネズエラにおける統合された土地改革および土地再分配プログラムである。計画は19世紀のベネズエラ農民指導者エセキエル・サモラに敬意を表して名付けられた。"
 VEN_mission_vuelta_al_campo: "ミシオン・ブエルタ・アル・カンポ"
 VEN_mission_vuelta_al_campo_desc: "ミシオン・ブエルタ・アル・カンポ（「ミッション・バック・トゥ・ザ・ファームランズ」）は、元ベネズエラ大統領ウゴ・チャベスによって実施された政策の一つである。ミシオン・ブエルタ・アル・カンポは、貧困化し失業した都市部ベネズエラ人が自発的に田舎へ戻ることを奨励し、それらの州でも開発が成長するようにすることを目指す。"
 VEN_mission_arbol: "ミシオン・アルボル"
 VEN_mission_arbol_desc: "「ミシオン・アルボル」（「木のミッション」）は、ベネズエラの首都カラカスを見下ろすグアライラ・レパノまたはアビラ山から。ベネズエラの新たに形成された保全委員会のメンバーと共に数十本の木を植えながら、チャベスは説明した。「もし木を利用するつもりなら、意識と環境への敬意を持ってそれをしなければならない。もし木を一本切り倒したら、さらに10本植える必要がある。」"
 VEN_mission_vuelvan_caras: "ミシオン・ブエルバン・カラス"
 VEN_mission_vuelvan_caras_desc: "ブエルバン・カラスは、政府によって承認された他の未完成のミッションを完了させることを目指すミッションであり、もし我々が本当に国を変えたいならこれが必要である。"
 VEN_plan_bolivar: "プラン・ボリバル2000"
 VEN_plan_bolivar_desc: "プラン・ボリバル2000は、ウゴ・チャベス大統領によって制定された「ボリバル・ミッション」の最初のものであった。計画は約4万人の兵士の展開を含み、包括的な反貧困構想に従事する。プログラムはまた、軍輸送を通じて数千人の恵まれない市民の費用対効果の高い輸送を促進する。"
 VEN_Vaccinate_The_Poor: "貧困層へのワクチン接種"
 VEN_Vaccinate_The_Poor_desc: "プラン・ボリバル中に実施された反貧困構想の一つは人民へのワクチン接種であり、構想は軍によって援助され、ワクチンは無料で貧困人口全体に平等に配布された。"
 VEN_Food_For_All: "全ての人のための食料"
 VEN_Food_For_All_desc: "我が国の食料は、高い税率と経済の不安定な性質のために、ゆっくりと特権となった。それを買う余裕がない人々に食料を提供するために国家から資金を割り当てることにより、我々は全ての家が最も基本的なニーズを満たすことができることを保証できる。"
 VEN_Education_For_The_Poor: "貧困層のための教育"
 VEN_Education_For_The_Poor_desc: "我々の教育制度は無視と放棄の結果に苦しんできた。これは我々の人口に大規模な思考停止を引き起こした。問題への解決策は単純ではないが、適切な第一歩を踏み出すことは極めて重要である。我々は自分自身でそれにアクセスするための富や手段を持たない人々のための教育を保証しなければならない。"
 VEN_land_development: "土地開発"
 VEN_powerful_infrastructure: "強力なインフラ"
 VEN_powerful_infrastructure_desc: "ベネズエラのインフラは、主に1950年代の独裁者ペレス・ヒメネスの仕事からの残り物である。これは受け入れられない。我々の社会主義人民が一つになるためには、我々は彼らをより近づけなければならず、そのためには道路、高速道路、そして鉄道が必要である。"
 VEN_democratic_socialism: "民主社会主義の探求"
 VEN_democratic_socialism_desc: "民主社会主義は常に夢であった。人々、全ての人々が真に鎖から解放される夢。我々はこの価値観を人民に推進し、彼らが我々の目標を理解することを保証するだろう。そうすれば我々は彼らの支持を得ることができるだろう。"
 VEN_neighbour_revolutions: "隣国での革命"
 VEN_neighbour_revolutions_desc: "我々は革命を輸出しなければならない。さもなければ我々は最終的に反動主義者によって転覆され破壊されるだろう。我々は彼らの中に革命の種を蒔き、そしてそれらが美しい庭へと成長するのを見るだろう。"
 VEN_revolutions_to_overthrow_capitalism: "資本主義打倒革命"
 VEN_revolutions_to_overthrow_capitalism_desc: "ベネズエラは革命の砦でなければならない。ボリバル革命は歴史上最も重要な革命として歴史に残るだろう。なぜなら、我々こそが世界を資本主義から解放する者たちとなるからだ！我が軍隊はまもなく死闘を戦う準備ができているだろう。なぜなら彼らはこの新しい世界の革命軍だからだ！"
 VEN_central_american_revolutions: "中米革命"
 VEN_central_american_revolutions_desc: "アメリカ人は長い間中米の貧しい兄弟たちを抑圧してきた。ニカラグアは正しい道を進んでいるかもしれないが、我々は彼ら全員が鎖を投げ捨てるのを助けなければならない。彼らの自由な人々が、アメリカ人がバナナを持つために二度と死なないことを願う！"
 VEN_south_african_revolution: "南アフリカ革命"
 VEN_south_african_revolution_desc: "南アフリカ人は長い間、反動的で人種差別的なアパルトヘイト体制の下で苦しんできた。彼らの正当な怒りは、容易に革命へと形成され得るものである。我々はボリバルの模範の光を彼らに広め、願わくばアフリカ全土にわたる赤い波となるであろうものを始めるだろう。"
 VEN_strike_at_america: "米国を攻撃せよ"
 VEN_strike_at_america_desc: "アメリカ合衆国、資本主義の砦であり米州の抑圧者は、ついにその報いを受けるだろう。人民。我々はボリバル革命の火を彼らの祖国へと広め、まもなくワシントンはカラカスと同じくらい赤くなるだろう！"
 VEN_caribbean_revolution: "カリブ革命"
 VEN_caribbean_revolution_desc: "カリブ海は、キューバ人によって示されたように、社会主義革命の最高の候補地である。陸続きの隣人がいないことは、彼らの国家を防御しやすくし、そして島であるため、完全に封鎖するのがより困難である。カリブ海はまもなく赤くなるだろう！"
 VEN_andes_revolution: "アンデス革命"
 VEN_andes_revolution_desc: "革命の火はアンデス山脈を越えて燃え広がるだろう。コロンビアは赤くなるだろう！ついに、ゲリラの闘争は終わるだろう。ボリバルは天国で我々のために涙を流し、彼の夢が実現するのを見るだろう。"
 VEN_influence_brazil: "ブラジルへの影響力"
 VEN_influence_brazil_desc: "ブラジル人とベネズエラ人は異なる。我々の歴史は異なる帝国に結びついている。我々は常に共和国であったが、彼らは君主制であった。しかし彼らは南の巨獣である。我々はどんな犠牲を払っても彼らを我々の傘下に入れなければならない。"
 VEN_quick_industrialization: "急速工業化"
 VEN_quick_industrialization_desc: "ソビエト連邦はその人民を動員し、地球上の全ての反動国家を打ち負かすことができる経済と戦争機械を創造した。我々は彼らの模範に従い、人民を動員して資本主義を屈服させる産業を創造するだろう。"
 VEN_leader_cult: "指導者崇拝"
 VEN_leader_cult_desc: "ウゴ・チャベスはベネズエラ第五共和国、そして最初のボリバル共和国を創設した。今、我々は人民に彼の全ての業績を示さなければならない。彼の肖像画は全ての家にあり、彼は我々の親愛なる指導者として記憶されるだろう。全ての社会主義英雄がそうあるべきように、彼が永遠に記憶されることを願う。"
 VEN_powerful_military: "強力な軍隊"
 VEN_powerful_military_desc: "ソビエト連邦、そして社会主義は、第二次世界大戦で死んだかもしれない。しかし赤軍は戦線を維持し、ファシストの脅威を押し戻した。今、ボリバル実験を破壊するであろう反動主義者たちは、新しい赤軍に直面するだろう。ベネズエラ・ボリバル国軍。"
 VEN_focus_on_expansion: "拡大重視"
 VEN_focus_on_expansion_desc: "ロシア革命は複数の社会主義共和国を含んでいた。我々は自身の革命を共和国だけに限定することはできない。我々は可能な限り全ての人々に、武力によって赤い旗を広めなければならない！"
 VEN_focus_on_diplomacy: "外交重視"
 VEN_focus_on_diplomacy_desc: "帝国主義は社会主義精神に反する。武器で革命を広めることは新たな帝国主義に過ぎず、世界を変える我々のチャンスを破壊するだろう。我々はただ新しい反動主義者になるだけだ。革命的外交こそが真の道である。なぜなら尊敬が帝国を倒すからだ！"
 VEN_topple_near_capitalist_regimes: "近隣資本主義政権打倒"
 VEN_topple_near_capitalist_regimes_desc: "資本主義はその暗い爪を我々の隣国に広げた。彼らは解放されなければならない。我々の革命軍は彼らを解放するだろう。我々の人民が彼らに正義をもたらすため、隣国の資本家たちが隠れることを願う。"
 VEN_communist_revolution_in_brazil: "ブラジル共産主義革命"
 VEN_communist_revolution_in_brazil_desc: "ブラジルの反動主義者は打倒されなければならない。我々の異なる言語のため、武力侵攻は問題外であり、我々は外国の占領者となるだろう。我々は彼らの政府が自国民の手によって倒れることを確実にしなければならない。革命万歳！革命万歳！"
 VEN_diplomacy_around_the_globe: "世界中での外交"
 VEN_diplomacy_around_the_globe_desc: "我々は革命の拡大を始めるために隣国に焦点を当てなければならないかもしれないが、我々は大きく夢を見なければならない。米州からアジアまで、我々は可能な限り我々の価値観を広めるだろう！"
 VEN_invest_in_brazil: "ブラジルへの投資"
 VEN_invest_in_brazil_desc: "BRICSの一員として、ブラジルは長い間将来の大国と考えられてきた。これは彼らを偉大な同盟国にするだけでなく、彼らを大きな経済的機会にもする。相互の社会主義的成長のために彼らの国に投資しよう！"
 VEN_invest_in_central_america: "中米への投資"
 VEN_invest_in_central_america_desc: "中米の人々は貧困の呪いに苦しんできた。資本家は彼らのプランテーションにのみ投資し、バナナについてしか気にかけなかった。我々はついに彼らが成長するために必要な資金を提供するだろう。永遠の連帯！"
 VEN_invest_in_mexico: "メキシコへの投資"
 VEN_invest_in_mexico_desc: "メキシコ革命はメキシコにおける社会民主主義の時代をもたらした。しかしPRI政府は極度に腐敗しており、人民を貧しいままにした。真の社会主義者として、我々は友情の手を差し伸べ、メキシコ人民の成功を助けるだろう。彼らが北の巨人としてアメリカ合衆国を凌駕することを願う！"
 VEN_invest_in_south_africa: "南アフリカへの投資"
 VEN_invest_in_south_africa_desc: "南アフリカは植民地化の犠牲者であり、その人民は反動のブーツの下で十分に苦しんできた。彼らが成功するために必要な全ての助けを提供しよう！我々の人民が繁栄することを願う！"
 VEN_brazilian_alliance: "ブラジル同盟"
 VEN_brazilian_alliance_desc: "ブラジルの新しい革命政府は手ごわい同盟国となるだろう。我々は軍事同盟で相互の連帯を確立すべきである。反動主義者が我々の相互の力を恐れることを願う！"
 VEN_venezuelian_unity: "ベネズエラ統一"
 VEN_venezuelian_unity_desc: "岐路に立つ国家ベネズエラは、激動の時代の真っ只中に立っている。抜本的な変化の後、軍事政権が権力の座に就き、深刻な変革期を通して国を導いている。「ベネズエラ統一」は、内部の分裂によって打ちのめされた国家に結束と安定をもたらすという政権のビジョンを要約している。"
 VEN_purge_the_opponents: "反対派粛清"
 VEN_purge_the_opponents_desc: "ベネズエラは内部の分裂、政治的反対、対立するイデオロギーに取り組んでいる。権力を強化し統一への道を築くため、ベネズエラ指導部は政治的反対派を粛清するという大胆な試みに乗り出した。"
 VEN_spread_right_wing_propaganda: "右翼プロパガンダ拡散"
 VEN_spread_right_wing_propaganda_desc: "右翼的価値観とイデオロギーを促進するための集中的なプロパガンダキャンペーンが開始される。"
 VEN_protect_our_lands: "我らが土地を守れ"
 VEN_protect_our_lands_desc: "新時代の瀬戸際に立つ我々として、政府は国家主権と資源を保護する差し迫った必要性を認識している。これは国の防衛を強化し、領土と人民の安全を確保するというコミットメントを要約するだろう。"
 VEN_desperate_defense: "決死の防衛"
 VEN_desperate_defense_desc: "我々は極めて重要な岐路に立っており、主権と安全保障を危険にさらす可能性のある差し迫った外部の脅威に直面している。我々は国家を団結させ、祖国を守るという困難な任務に備えなければならない。"
 VEN_furious_attack: "猛攻"
 VEN_furious_attack_desc: "我々は紛争の瀬戸際に立っており、差し迫った外部の脅威が主権と安全保障を脅かしている。我々はこれらの課題に正面から立ち向かうという国家の不屈の決意に頼り、祖国を守るというコミットメントを持たなければならない。"
 VEN_empower_military_control: "軍事統制強化"
 VEN_empower_military_control_desc: "軍により多くの統制を与えることは、軍の増大する影響力を認め、国の利益のためにその能力を活用しようとする戦略的な動きである。"
 VEN_ease_out_corruption: "汚職緩和"
 VEN_ease_out_corruption_desc: "我々は国家の進歩を妨げてきた汚職の蔓延する影響に直面している。我々は汚職緩和の戦略的構想に乗り出す。これは汚職と戦い、より透明で説明責任のある政府を育成するための包括的な努力を表すだろう。"
 VEN_purge_out_corruption: "汚職追放"
 VEN_purge_out_corruption_desc: "我々は汚職が国家の構造に浸透し、その安定性と成長の可能性を損なっていることを認めなければならない。腐敗した役人を追放することは、はるかに早くその機関を悩ませてきた汚職と不正管理から国を浄化するという断固たる試みである。"
 VEN_nationalize_foreign_industries: "外国産業国有化"
 VEN_nationalize_foreign_industries_desc: "権威主義政府下のベネズエラは、国境内で活動する外国所有産業を国有化するための一連の行動を開始する。これらの産業は国家管理下に置かれ、政府が経済に対してより強い影響力を行使することを可能にする。"
 VEN_establish_autarky: "自給自足確立"
 VEN_establish_autarky_desc: "経済的自立と独立の必要性を認め、自給自足達成の野心的な旅に出る。これは国家の経済政策における戦略的転換を反映しており、外部資源への依存を減らすことを目指している。"
 VEN_domestic_arms_industry: "国内武器産業"
 VEN_domestic_arms_industry_desc: "国営防衛産業は軍事装備の開発を任務とし、外国武器輸入への依存を減らす。"
 VEN_look_outwards: "外向き志向"
 VEN_look_outwards_desc: "地域プレーヤーとしての潜在能力を認識し、ベネズエラは「大ベネズエラ」と呼ばれる戦略的構想に乗り出す。それは南米地域におけるベネズエラの影響力拡大に焦点を当てる！"
 VEN_western_brothers: "西方の兄弟"
 VEN_western_brothers_desc: "共有されたアイデンティティ、領土、運命の下で人民を団結させるという国家の揺るぎない決意を要約しており、必要であれば、コロンビアとエクアドルに対する武力行使を通じてこれを達成する。"
 VEN_curacao_question: "キュラソー問題"
 VEN_curacao_question_desc: "ベネズエラはキュラソーの獲得を戦略的資産支配を得る機会と見なしている。島を支配することにより、ベネズエラは石油インフラへのアクセスを得て、石油をより効率的に精製・輸出できるようになるだろう。この動きは国家の経済見通しを強化し、潜在的に人口が直面している経済的困難の一部を緩和するのに役立つだろう。"
 VEN_guyana_question: "ガイアナ問題"
 VEN_guyana_question_desc: "ガイアナ地域を巡る長年の領土紛争に直面し、ベネズエラは歴史的主張を取り戻すための軍事作戦を開始する。これは、紛争地域に対する歴史的権利と主張を主張するという国家のコミットメントを保証するだろう。"
 VEN_northern_expansion: "北方拡大"
 VEN_northern_expansion_desc: "地域拡大と影響力のビジョンに駆られ、ベネズエラは「北方拡大」として知られる大胆な試みに乗り出す。これは、軍事を含むカリブ海における領土的および政治的利益を主張するという国家のコミットメントを反映している。"
 VEN_nearby_islands_control: "近隣諸島支配"
 VEN_nearby_islands_control_desc: "ベネズエラは現在トリニダード・トバゴによって管理されている島々に対する歴史的および領土的主張を主張する。それはこれらの地域をベネズエラのアイデンティティに結びつける歴史的絆と文化的繋がりを強調する。"
 VEN_question_the_future: "未来への問い"
 VEN_question_the_future_desc: "ベネズエラにおけるナショナリズムの高まりにより、我々は重大な政治経済的変化、国際関係における潜在的な転換、そしてベネズエラ文化とアイデンティティへの強調増加を期待できる。これは政府、経済政策、国際外交に影響を与え、全てが人口間のより大きな統一または分裂を育成しながら行われるだろう。"
 VEN_conservative_authoritarism: "保守的権威主義"
 VEN_conservative_authoritarism_desc: "保守派が権力の座に就いたことにより。これはベネズエラが政府における権威を中央集権化し、保守的指導者の手に権力を集中させることを保証するだろう。これは意思決定を合理化し、国家のための強力で結束した方向性を保証することを目指す。"
 VEN_compromise_with_the_major_powers: "大国との妥協"
 VEN_compromise_with_the_major_powers_desc: "複雑な国際関係を航行し、外交の重要性を認識し、ベネズエラは、その利益を保護し平和的共存を促進するために外交的解決策と妥協を見つけるという大国への戦略的コミットメントに乗り出す。"
 VEN_ally_the_us: "米国と同盟"
 VEN_ally_the_us_desc: "世界的な超大国と連携することの重要性を認識して。我々は、領土保全を確保し、経済成長を促進し、世界的地位を高めることを目的として、アメリカ合衆国との強力な同盟構築へのコミットメントを行った。"
 VEN_adopt_nato_standards: "NATO基準採用"
 VEN_adopt_nato_standards_desc: "軍隊を近代化し、防衛戦略を世界のベストプラクティスと連携させることの重要性を認識して。我が軍隊をNATOによって設定された基準に合わせるだろう。"
 VEN_invite_american_companies: "米国企業誘致"
 VEN_invite_american_companies_desc: "経済見通しを強化し、国際的絆を強化することを目指して。我々はアメリカ企業に投資し、経済発展に貢献するよう誘致する計画を開始する。"
 VEN_abandon_aggresive_foreign_police: "攻撃的外交政策放棄"
 VEN_abandon_aggresive_foreign_police_desc: "攻撃的な外交政策という我々の以前の立場からの意図的な離脱において、我々は今や他国との平和的かつ協力的な関係を追求し、攻撃的な外交政策の追求を放棄している。"
 VEN_nato_vanguard_in_south_america: "南米のNATO前衛"
 VEN_nato_vanguard_in_south_america_desc: "安全保障を強化し、西側民主主義諸国との協力関係を拡大することを目指して、NATO加盟国がベネズエラ領土に軍事基地を設立するための戦略的足場を提供することにより、地域安定を強化する。"
 VEN_the_condor_and_the_eagle: "コンドルと鷲"
 VEN_the_condor_and_the_eagle_desc: "強力な鷲をテーマにした国家との外交的、経済的、戦略的絆を深め、相互利益と地域安定のための協力を育成することにより、国家間の平和的共存を保証する唯一の方法であることを世界に示さなければならない。"
 VEN_iron_regime: "鉄の体制"
 VEN_iron_regime_desc: "断固たる権威主義体制の旗印の下、変革的な試みに乗り出す。権力を中央集権化し、民族主義的価値観を促進し、国家支配を主張しようとするファシスト政府の台頭と共に。"
 VEN_aggresive_ambitions: "攻撃的野心"
 VEN_aggresive_ambitions_desc: "復活したファシスト・アジェンダの影響下で。拡張主義、領土征服、そして1940年代以来見られなかった国際舞台での権力と影響力の追求への揺るぎないコミットメントが来る。"
 VEN_demand_the_canal: "運河要求"
 VEN_demand_the_canal_desc: "政府は[PAN.getname]に対して高リスクな外交最後通牒を発し、パナマ運河の支配権を即時ベネズエラに移譲するよう要求している。歴史的絆と地域支配を挙げて。この要求は戦略的水路を確保するという不屈の決意によって裏打ちされている。"
 VEN_peruan_submission: "ペルー服従"
 VEN_peruan_submission_desc: "政府はペルーに対して外交最後通牒を発し、ベネズエラ支配への服従を要求している。ペルーに対する我々の領土的および政治的主張を主張し、我々のイデオロギー的および歴史的優位性のレンズを通してそれらを正当化している。"
 VEN_army_expansion: "陸軍拡張"
 VEN_army_expansion_desc: "政府は軍隊を大幅に拡大し、資源を徴募、訓練、装備更新へと注ぎ込む。軍隊は強化され、近代化され、ファシスト国家の柱として位置づけられる。"
 VEN_push_on_north: "北方へ進出"
 VEN_push_on_north_desc: "北方への進出は、領土成長と地域支配のビジョンによって駆り立てられる、軍国主義的拡張主義と民族主義的熱狂の考え方を意味する。それは南米、中米、メキシコにおける地政学的景観を再形成するというベネズエラのコミットメントの反映である。"
 VEN_tackle_the_us: "米国に取り組め"
 VEN_tackle_the_us_desc: "政府は激しい反米レトリックを利用し、敵意の炎を煽り、アメリカ合衆国を侵略国家として描く。これは対立と軍国主義の風潮を作り出す。"
 VEN_empire_of_the_evil: "悪の帝国"
 VEN_empire_of_the_evil_desc: "それは、攻撃的な軍事行動を通じて隣国を支配し、潜在的に世界の地政学的景観を再形成するというベネズエラの意図の反映である。それは、軍事侵略と領土征服を通じて、歴史的なドイツを彷彿とさせるファシスト原則を採用し、手ごわい帝国を確立するという国家の決意を体現している。"
 VEN_kind_dictatorship: "親切な独裁"
 VEN_kind_dictatorship_desc: "ベネズエラは権威主義的理想を唱えるカリスマ的な強権指導者の周りに結集する。指導者は秩序と方向性を維持するために強力で中央集権的な権威を強調する。"
 VEN_concentrate_on_our_problems: "我らが問題に集中"
 VEN_concentrate_on_our_problems_desc: "政府は汚職を弾圧するために強硬なアプローチを取り、汚職対策タスクフォース、内部調査、腐敗行為で有罪とされた者への厳しい罰則などの措置を講じるだろう。目標は政府の全てのレベルから汚職を根絶することである。"
 VEN_open_borders_for_foreigners: "外国人への国境開放"
 VEN_open_borders_for_foreigners_desc: "我々は外国投資家への開放性を宣言し、国家経済への貢献を招待する。我々は外国資本と専門知識の流入を促進するために緩和されたビザと入国規制を約束する。"
 VEN_grand_populism: "大衆迎合主義"
 VEN_grand_populism_desc: "我々はポピュリスト運動を象徴するカリスマ的指導者を称賛する。彼らは大衆と繋がり、彼らの支持と熱意を活用する指導者である。"
 VEN_invite_foreign_companies: "外国企業誘致"
 VEN_invite_foreign_companies_desc: "我々は外国企業に門戸を開き、排他的経済協定を通じて国家経済への投資を奨励する。これらの協定は政権に彼らの運営に対する相当な支配権を与える。"
 VEN_diversify_oil_economy: "石油経済多様化"
 VEN_develop_tourist_infrastruscture: "観光インフラ開発"
 VEN_develop_tourist_infrastruscture_desc: "政府は観光インフラ開発の全ての側面に対して厳格な中央計画と統制を行使する。新しいリゾートから交通網まで、全てのプロジェクトは政府当局によって綿密に管理される。"
 VEN_give_a_little_freedom: "少しの自由を与えよ"
 VEN_give_a_little_freedom_desc: "政府は慎重に規定された境界内で市民的自由と経済的自由の制御された拡大を許可する。市民は権威主義体制の監視下に留まりながら、いくつかの個人的自由を与えられる。"
 VEN_diversify_oil_economy_desc: "我々は石油依存経済の脆弱性を認め、権威主義的支配の下で、経済基盤を多様化するための政策を制定する。それは製造業、農業、鉱物など、石油生産以外の産業の発展を奨励する。"
 VEN_cartel_question: "カルテル問題"
 VEN_cartel_question_desc: "カルテルはラテンアメリカ全体の問題であるが、我が国を含むコロンビア地域ほどそれらを象徴するものはない。我々はこの殺人的ギャングと戦うだろうか、それとも代わりに彼らを我々の有利に利用しようと試みるべきだろうか？"
 VEN_alliance_with_the_farc: "FARCと同盟"
 VEN_alliance_with_the_farc_desc: "コロンビア革命軍（FARC）はコロンビア政府打倒を目指す社会主義ゲリラグループであり、資金調達のために多くのカルテルと関与してきた。彼らと同盟を結ぶことにより、我々はイデオロギー的に目標を推進するだけでなく、米州全体のカルテルネットワークへの足がかりを持つことができるだろう。"
 VEN_bribe_schemes: "賄賂計画"
 VEN_bribe_schemes_desc: "賄賂は世界の人口のほとんどによって嫌悪すべき慣行と見なされている。しかし権力を持つ我々にとっては、それは結果をもたらす。我々のカルテル同盟者の邪魔をするかもしれない外国高官に賄賂を渡すために我々の資金を使おう。"
 VEN_pro_government_cartels: "親政府カルテル"
 VEN_pro_government_cartels_desc: "カルテルは通常、金銭だけを気にする単なる犯罪者と考えられている。しかしここでは、それを変えるチャンスがある。カルテルは街頭における我々の新しい執行者となるだろう。彼らに対する人々の恐怖は、我々が直面するかもしれないいかなる反対も消し去るだろう。"
 VEN_cartel_of_the_suns: "太陽のカルテル"
 VEN_cartel_of_the_suns_desc: "太陽のカルテルは、1990年代から存在し、ベネズエラの最高位軍関係者で構成されるとされるカルテルである。もし我々が犯罪地下組織における彼らの地位を確立すれば、それは世界中にわたる我々の政府のリーチを拡大するだろう。"
 VEN_integrate_the_military_and_the_cartel: "軍とカルテル統合"
 VEN_integrate_the_military_and_the_cartel_desc: "我が軍隊はこれまでカルテルを制御できなかった。彼らと戦っても何も得られなかった。しかし今や我々が彼らと協力しているので、我々は共に働くことができる。カルテルの執行者が我々の兵士を訓練し、我々の兵士が彼らを攻撃から守るだろう。我々のパートナーシップが相互の繁栄をもたらすことを願う！"
 VEN_increase_the_size_of_the_cartel: "カルテル規模拡大"
 VEN_increase_the_size_of_the_cartel_desc: "我が国は今や麻薬国家である。しかし、我々は自身の利益のためにこれをやった。カルテル指導部を宥和し、我々の影響力と力を増大させる両方のために、彼らの階級を拡大しよう。暴力的な犯罪者が訓練のために彼らに送られ、外国カルテルも我々の仲間となるだろう。"
 VEN_expand_the_cartel_to_other_countries: "他国へカルテル拡大"
 VEN_expand_the_cartel_to_other_countries_desc: "我々は他国のカルテルと繋がりを作り、今や彼らの中に存在感を確立するチャンスがある。我々のカルテルは成長し、彼らと共に、我々の力も成長するだろう。"
 VEN_fight_the_cartels: "カルテルとの戦い"
 VEN_fight_the_cartels_desc: "太陽のカルテルは、国際的な麻薬取引に関与しているベネズエラ軍の高官によって率いられているとされるベネズエラの組織である。ジャーナリストであり『チャベス主義、麻薬取引と軍隊』の著者であるエクトル・ランダエタによると、この現象はコロンビアの麻薬が腐敗した国境部隊からベネズエラに入り始め、「腐敗が階級を上っていった」時に始まった。"
 VEN_war_on_drugs: "麻薬戦争"
 VEN_war_on_drugs_desc: "ベネズエラにおける違法薬物取引は、ベネズエラにおける違法薬物取引の実践である。ベネズエラは、中米とメキシコ、そしてハイチ、ドミニカ共和国、プエルトリコのようなカリブ海諸国を通じて、コロンビア起源のコカインのアメリカ合衆国への経路であった。2010年代には、ベネズエラも徐々にコカインの主要生産国となった。"
 VEN_fight_the_farc: "FARCとの戦い"
 VEN_fight_the_farc_desc: "The Revolutionary Armed Forces of Colombia - People's Army (Spanish: Fuerzas Armadas Revolucionarias de Colombia - Ejército del Pueblo, FARC-EP or FARC) is a Marxist-Leninist guerrilla group involved in the continuing Colombian conflict starting in 1964. The FARC-EP emerged from peasant self-defense groups formed during the \"Violencia\" as a peasant force promoting a political line of agrarianism and anti-imperialism. They are known to employ a variety of military tactics, in addition to more unconventional methods, including terrorism."
 VEN_destroy_farc: "FARC破壊"
 VEN_destroy_farc_desc: "FARCはあまりにも長い間我々の悩みの種であった。彼らを粉砕し、地域支配を確立する時が来た。"
 VEN_prepare_army: "陸軍準備"
 VEN_prepare_army_desc: "Before we can effectively combat the FARC threat, we must mobilize our military forces and prepare them for the campaign ahead. This initial preparation phase will establish the framework for our three-pronged anti-FARC strategy: fortifying our border, infiltrating their ranks, and training Colombian police forces."
 VEN_fortify_border: "国境要塞化"
 VEN_fortify_border_desc: "To prevent FARC incursions and secure our territory, we must construct defensive bunkers along key border positions with Colombia. This fortification effort will focus on strategic provinces, creating a defensive line that will hamper FARC movement and protect our citizens."
 VEN_infiltrate_farc_ranks: "FARC階級潜入"
 VEN_infiltrate_farc_ranks_desc: "Intelligence is crucial in combating insurgent groups. By infiltrating FARC's organizational structure with our agents, we can gather critical information about their operations, leadership, and planned activities. This intelligence operation will also strengthen our influence within Colombia as we work closely with their security services."
 VEN_train_colombian_police: "コロンビア警察訓練"
 VEN_train_colombian_police_desc: "An effective police force is essential for maintaining order and combating FARC influence in Colombian territory. We will provide training and resources to enhance the Colombian police's capabilities, increasing their policing budget and improving their effectiveness in anti-insurgent operations."
 VEN_attack_farc: "FARC攻撃"
 VEN_attack_farc_desc: "With our preparations complete—borders fortified, intelligence networks established, and Colombian police trained—we are ready to launch a coordinated military offensive against FARC positions. This sustained campaign will significantly weaken their operational capabilities and reduce their threat to regional stability."
 VEN_campaign_against_farc: "対FARC作戦"
 VEN_campaign_against_farc_desc: "Having weakened FARC's military capabilities, we must now intensify our efforts with a comprehensive campaign to further diminish their strength. This continued pressure will push them closer to collapse and further reduce their ability to threaten the region."
 VEN_destroy_farc_influence: "FARC影響力破壊"
 VEN_destroy_farc_influence_desc: "With FARC severely weakened, we are now positioned to deliver the final blow. This operation will completely dismantle their remaining organizational structure and eliminate their influence in the region once and for all, bringing an end to decades of insurgent activity."
 VEN_FARC_weak: "FARC弱体"
 VEN_FARC_weak_desc: "Our initial offensive against FARC has been successful, significantly weakening their capabilities. However, their continued presence still impacts our economy, reducing tax revenue by 10%, increasing consumer goods demand by 2%, and raising social costs by 10%."
 VEN_FARC_weakened: "FARC弱体化"
 VEN_FARC_weakened_desc: "Our sustained campaign has left FARC severely weakened and on the brink of collapse. While they still pose some threat, their impact on our nation has been greatly reduced—tax revenue penalties are down to 5%, consumer goods factor to 1%, and social costs to 5%."
 VEN_arresting_high_profile_individuals: "大物個人逮捕"
 VEN_arresting_high_profile_individuals_desc: "ベネズエラ情報機関は、大物のFARC個人を特定し位置を突き止めるために熱心に活動している。秘密作戦と監視は、彼らの動きを追跡する上で不可欠なツールとなる。"
 VEN_support_the_colombians: "コロンビア支援"
 VEN_support_the_colombians_desc: "世界中で600万人以上のベネズエラ移民・難民がおり、180万人以上が隣国コロンビアに住んでいる。これらの個人は長年の経済的困難と政治的闘争に苦しむ国から逃れてきた。そして今日でも、ベネズエラの状況は悪化し続けており、移住が継続し、コロンビアが移民の過大な割合を受け取るとの予測に繋がっている。今年だけで、75万3千人以上のベネズエラ人が故郷を離れた。"
 VEN_dismantle_the_farc: "FARC解体"
 VEN_dismantle_the_farc_desc: "長年、FARCは不安定化させる力であり、安全保障上のリスクをもたらし地域平和を損なう活動に従事してきた。彼らの部隊解体は、この問題に対処し、最終的にFARC組織全体を打倒するための多面的な戦略を概説する。"
 VEN_alliance_with_colombia: "コロンビアとの同盟"
 VEN_alliance_with_colombia_desc: "コロンビア・ベネズエラ関係は、隣接するコロンビアとベネズエラの外交関係を指す。関係は16世紀初頭、スペイン植民者がサンタマルタ県（現コロンビア）とヌエバ・アンダルシア県（現ベネズエラ）を創設した時から発展してきた。両国はシモン・ボリバルの下で独立を達成し、一つの国家――19世紀に解散した大コロンビア――となった歴史を共有している。その後、両国間の全体的な関係は協力と二国間闘争の間で揺れ動いてきた。"
 VEN_coup_in_colombia: "コロンビアのクーデター"
 VEN_coup_in_colombia_desc: "1953年コロンビア・クーデターは、1953年6月13日にコロンビア軍最高司令官グスタボ・ロハス・ピニージャによる権力掌握に続くクーデターであった。彼は1957年まで独裁者として統治した。"
 VEN_national_army: "ベネズエラ国軍"
 VEN_national_army_desc: "FANB（ベネズエラ・ボリバル国軍）の名の下、ベネズエラ独立戦争中の1810年頃に設立されたベネズエラ国軍は、ベネズエラ軍の主体であり、したがって他の5つの軍種は直接その下にある。構造的には、選出された国防大臣の助けを借りて最高司令官が舵を取り、その下に各軍種の司令官が続く。"
 VEN_the_airforce: "ベネズエラ空軍"
 VEN_the_airforce_desc: "ベネズエラ空軍のルーツは1935年まで遡るが、独立軍種のための最初の公式司令官が選出された後の1946年に独立軍種として公式に設立されたのはその時だけであった。空軍は1950年代に大規模な近代化期を経、その後1970年代にさらなる近代化プログラムを経た。"
 VEN_modern_airforce: "近代空軍"
 VEN_modern_airforce_desc: "我々の空軍技術は再び近代化プログラムを緊急に必要としている――問題に資金を再配分することは、旧式化した機体を改善し、将来の航空機開発も考えることを可能にするだろう。"
 VEN_combat_aircraft: "戦闘機"
 VEN_combat_aircraft_desc: "ほぼ20年前に購入された我々のF-16は旧式化しつつある。資源を適切に割り当てることにより、我々はこの問題を修正し、再び我が国の基準に合った機体を持つことができる。"
 VEN_bombers: "爆撃機"
 VEN_bombers_desc: "我々は現在、旧式化した再利用練習機と、ひどく時代遅れのミラージュ5多用途機体を間に合わせの爆撃機として頼っている。これはもし戦争が起これば我々の能力をひどく損なうため、この問題を修正するための努力がなされなければならない。"
 VEN_transport_planes: "輸送機"
 VEN_transport_planes_desc: "現在の輸送機機体を研究し、整備マニュアルを見て新しいものを入手することにより、我々ははるかに速いレートで独自の機体を組み立て維持する新しい方法を見つけた。"
 VEN_new_helicopters: "近代ヘリコプター"
 VEN_new_helicopters_desc: "近代軍隊は今や、多くの任務で地上部隊を支援する方法として戦場にヘリコプターを投入している。我々はこれから学び、遅れないように独自のヘリコプターを取得しなければならない。"
 VEN_the_navy: "ベネズエラ海軍"
 VEN_the_navy_desc: "我が海軍は1811年に設立されたが、適切に投資し始めたのは1920年代と1930年代になってからであり、より大きな列強から古い船を購入した。現代においては、我々は様々なタイプのより小型の艦船のいくつかの購入を経てきた。70年代と80年代に我々は異なる取引を通じて現在の軍艦を取得した。今や我々はそれらの改善を継続することを保証しなければならない。"
 VEN_diesel_submarines: "ディーゼル潜水艦計画"
 VEN_diesel_submarines_desc: "ドイツから取得した我々の現在の209型潜水艦は、海軍での運用を通じていくつかの改修を経てきたが、新千年紀が到来し技術が進歩したため、ひどく時代遅れの潜水艦へのアップグレードに資金を提供する時が再び来たようだ。"
 VEN_armed_corvettes: "近代コルベット"
 VEN_armed_corvettes_desc: "現在の海軍はいかなる近代コルベットも投入していない。もし世界の海軍に追いつきたいなら、我々はそれらを海軍ドクトリンに導入しなければならない。"
 VEN_death_from_underneath: "水中からの死"
 VEN_death_from_underneath_desc: "潜水艦を通じて海軍優位を得る政策、すなわち直接より大きな船と交戦するか、あるいは戦うつもりの国の経済を疲弊させることにより、我々は海軍的野心を確保するために、より大きく、より高価な軍艦の必要性を無効にすることができる。"
 VEN_the_wolves: "現代の群狼"
 VEN_the_wolves_desc: "第二次世界大戦中、ドイツはイギリスへ向かう、またはイギリスから出るより大きな船団と効果的に交戦する方法として群狼戦術を創設した。これらの戦術を研究し、現代に適応させることにより、我々は潜水艦隊を最大限に活用することができる。"
 VEN_refitting_our_frigates: "フリゲート改修"
 VEN_refitting_our_frigates_desc: "1975年にイタリアから取得した旧式のルポ級フリゲートは、もし我々がそれらをより長い期間運用し続けたいなら、深刻な近代化の必要性がある。"
 VEN_armed_merchant_marines: "武装商船隊"
 VEN_armed_merchant_marines_desc: "我々自身のシーレーンを守ることができる艦隊を生産するための資源と産業能力の欠如は、我々に間に合わせの兵器で商船を武装させるという古い戦略に頼ることを強制するが、今回は我々はまた、乗組員に訓練と兵器を提供する試みもするだろう。"
 VEN_the_doctrine: "海軍学校"
 VEN_the_doctrine_desc: "我々は世界最高の船を持つことができるかもしれないが、適切な訓練がなければ、我々の艦船は敵の標的練習に過ぎない。我々は乗組員が可能な限り最高の訓練を受けることを保証しなければならない。"
 VEN_military_reforms: "軍事改革"
 VEN_military_reforms_desc: "ベネズエラ陸軍は他の先進国と比較してひどく時代遅れである。その不安定な状態からそれを回復させるために、複数の改革が行われなければならない。"
 VEN_increase_of_arms_production: "武器生産増加"
 VEN_increase_of_arms_production_desc: "我が国での軍事兵器生産増加は、我々自身の兵士を武装させる能力を提供する。そのような投資は、自衛のための軍隊能力を大いに改善するだろう。"
 VEN_upgrading_equipment: "装備更新"
 VEN_upgrading_equipment_desc: "我々の軍事技術は現代に追いつかなければならない。我々の研究開発チームは懸命に働き、兵器改善方法に関する素晴らしい報告書を我々に提供した。"
 VEN_venezuela_national_militia: "国民民兵創設"
 VEN_venezuela_national_militia_desc: "国民民兵の創設は、警察力の能力と力を高め、我が国の平和と安定を維持するために我が国で必要である。"
 VEN_improved_officer_training: "士官訓練改善"
 VEN_improved_officer_training_desc: "質を犠牲にすることなく軍隊でのキャリアを追求するためのより良く、より合理化された方法を提供するために、軍指導者の養成課程を改善しなければならない。"
 VEN_the_special_forces: "ベネズエラ特殊部隊"
 VEN_the_special_forces_desc: "特殊行動部隊は国防省によって創設されたベネズエラ国家警察のエリート歩兵部隊である。"
 VEN_guard_of_revolution: "革命防衛隊"
 VEN_guard_of_revolution_desc: "ベネズエラ革命防衛隊地上部隊は1979年5月5日に公式に設立された。それは地域を監視するための人民民兵部隊として構想された。しかし、公式設立は革命防衛隊の数ヶ月の活動に続いた。"
 VEN_glory_to_us: "我らに栄光を"
 VEN_glory_to_us_desc: "アメリカ合衆国の脅威に備えるために軍事演習を実施しなければならない。アイデアは、陸軍を動員し、兵士がシミュレートされた敵と交戦するための戦略的地域への偽攻撃を準備することである。"
 VEN_spirit_of_bolivar: "ボリバルの精神"
 VEN_spirit_of_bolivar_desc: "嵐に運ばれる羽根」2005年夏、ベネズエラはシモン・ボリバルの誓いの200周年を記念した。それは彼の偉大な教師シモン・ロドリゲスの前で行われた――後にパリで、マルクスよりずっと前に、社会主義秘密結社を頻繁に訪れ、1823年にのみ南米に戻った男。"
 VEN_modernize_the_armored_corps: "機甲部隊近代化"
 VEN_modernize_the_armored_corps_desc: "我々のAMX-30は現代基準にはひどく時代遅れである。外国の主力戦車設計を研究することにより、我々は独自の最新の戦車設計を得ることができる。"
 VEN_the_grand_army_of_the_republic: "共和国大陸軍"
 VEN_the_grand_army_of_the_republic_desc: "ベネズエラ・ボリバル海兵隊は、ボリバル海兵歩兵、または正式には海兵師団シモン・ボリバル将軍として知られ、ベネズエラ・ボリバル海軍の一部である。そのモットーは：勇気と忠誠。"
 VEN_a_new_army: "改革された陸軍"
 VEN_a_new_army_desc: "必要なx改革が完了したことで、我々はついに軍隊の未来を肯定的な方法で見ることができる。なぜなら我々は何が来ても準備ができていることを知っているからだ。"
 VEN_reorganize_the_colectivos: "コレクティーボ再編"
 VEN_reorganize_the_colectivos_desc: "最近ベネズエラで再び停電が数百万人に水と電気を奪った時、大統領は軍隊ではなく、忠実な武装グループに全ての近隣とブロックの平和を守るよう呼びかけた。"
 VEN_maintain_mandatory_service: "義務兵役維持"
 VEN_maintain_mandatory_service_desc: "もし我々が地域およびそれを超える地域での権力投射を維持したいなら、義務兵役を維持しなければならない。もし我々が自身を放っておけば、世界の他の国々に遅れを取るだろう。"
 VEN_end_of_mandatory_service: "義務兵役終了"
 VEN_end_of_mandatory_service_desc: "ベネズエラ人民は、軍隊に参加したいかどうかを自身で選択すべきである。しかし、彼らは依然としてベネズエラ市民としての義務、すなわち可能な限り国に奉仕する義務を思い出させられなければならない。"
 VEN_boliviarian_national_guard: "ボリバル国家警備隊"
 VEN_boliviarian_national_guard_desc: "ベネズエラ・ボリバル国家警備隊は、民間防衛の役割を担当し、予備軽歩兵の役割を果たすことができる軍の憲兵隊構成要素である。"
 VEN_strengthen_the_opposition: "反体制派強化"
 VEN_strengthen_the_opposition_desc: "国中の都市の街頭が反体制の舞台となる。何千人ものベネズエラ人、老いも若きも、変化を求める断固たる呼びかけに団結するからだ。彼らは横断幕を掲げ、国歌を歌い、揺るぎない決意で行進し、政府の転換と民主主義の回復を要求している。理由は、長年の権威主義的支配と経済的困難にうんざりしていることである。"
 VEN_revolution: "§R反体制派による権力掌握！§!"
 VEN_revolution_desc: "かつて看板を持ち国歌を歌う平和的なデモ隊で満たされていたベネズエラの都市の街頭は、今やトーンの変化を目撃している。人々の不満と絶望が、彼らをより攻撃的な抗議形態へと駆り立てる。平和的な詠唱は、政治的変革への激しい要求へと変化する。抗議が市民と地方当局との間の暴力的な衝突へと変わるにつれて。当局は増大する不安に警戒し、抜本的な措置を取り始める。機動隊と軍部隊が秩序維持のために配備され、抗議者と治安部隊との衝突につながる。"
 VEN_we_are_in_power: "我々は権力の座にある"
 VEN_we_are_in_power_desc: "反体制派指導者たちは、人民の決意に勇気づけられ、平和的な権力移行の青写真を起草するために集まった。彼らは国際社会に支援を訴え、前進する道として外交と交渉を提唱した。協議が進むにつれて、政府は圧倒的な国民感情と国際的な圧力を認識した。政府は変化の必然性を理解し、反体制派への平和的な権力移行を開始した。"
 VEN_pdvsa_takeover: "PDVSA買収"
 VEN_pdvsa_takeover_desc: "重要な動きとして、ベネズエラ政府はペトロレオス・デ・ベネズエラ社（PDVSA）の買収を開始した。この行動は石油・ガス部門に対する国家管理を強化し、透明性と効率性を育成し、責任ある環境慣行とインフラ開発を優先することを目的としている。政府は国際協力と既存の協定遵守に引き続きコミットしている。この展開は、ベネズエラにとってより安定し繁栄した未来への重要な一歩を示す。"
 VEN_empower_monopolies: "独占企業強化"
 VEN_empower_monopolies_desc: "ベネズエラ政府は、国家の成長と発展において重要な役割を担う主要企業に対し、大幅な権限付与を実施している。これにはエネルギー分野のPDVSA、通信分野のCANTV、電力分野のCORPOELEC、および様々な産業を監督するCVGが含まれる。これらの権限付与企業は政府と緊密に連携し、戦略と活動を国家目標に整合させている。その役割の詳細は時間の経過とともに変化する可能性がある。ベネズエラにおけるこれらの権限付与企業の最新情報については、最新の情報源を参照のこと。"
 VEN_establish_free_market: "自由市場確立"
 VEN_establish_free_market_desc: "ベネズエラで民営化が始動。ベネズエラ政府は経済成長と効率化を促進するため、主要セクターの民営化プロセスを開始した。この転換は同国の経済構造における重大な変化を示す。民営化の詳細は今後変化するため、ベネズエラの民営化施策に関する最新情報は最新の情報源を参照のこと。"
 VEN_begin_our_recovery: "我らが回復開始"
 VEN_begin_our_recovery_desc: "革命はベネズエラ経済に甚大な打撃を与え、GDPの急落、蔓延する失業、そしてインフラの寸断を引き起こした。ベネズエラは経済安定化、ハイパーインフレの抑制、そして自国通貨への信頼回復策を優先する。"
 VEN_diplomatic_efforts: "外交努力"
 VEN_diplomatic_efforts_desc: "ベネズエラは非同盟原則に沿うべく、活発な外交努力を行っている。急速に変化する世界情勢の中で、我が国は国際問題において中立的かつ不偏の立場を維持しようと努めている。ベネズエラの非同盟への取り組みの詳細は、時間とともに変化するだろう。この点に関するベネズエラの外交努力の最新情報については、現在の情報源を参照されたい。"
 VEN_all_belongs_to_pdvsa: "全てはPDVSAに属する"
 VEN_all_belongs_to_pdvsa_desc: "ベネズエラにおける新規石油埋蔵量の発見。重要な進展として、ベネズエラで新たな石油埋蔵量が発見され、同国の広大なエネルギー資源がさらに増加した。その結果、ベネズエラ国営石油会社(PDVSA)がこれらの埋蔵量の管理・運営を引き継いだ。この動きは、国家の利益のためにエネルギー資産を活用し、最大化するという政府の公約に沿ったものである。この買収の詳細は時間とともに変化するため、この石油発見とPDVSAの役割に関する最新情報については、現在の情報源を参照されたい。"
 VEN_purge_antimonopolists: "反独占主義者の粛清"
 VEN_purge_antimonopolists_desc: "ベネズエラは国内の汚職と闘うため、積極的に外交行動をとっている。この協調的な取り組みは、透明性の向上、説明責任の強化、そして政府と社会のあらゆるレベルからの腐敗行為の根絶に焦点を当てている。この継続中の汚職との闘いにおけるベネズエラの外交的イニシアチブの詳細は、時間とともに進化し続けるだろう。ベネズエラの汚職撲滅に向けた外交努力の最新の進展について情報を得るには、現在の情報源を参照されたい。"
 VEN_iron_control_of_pdvsa: "PDVSAの鉄の支配"
 VEN_iron_control_of_pdvsa_desc: "ベネズエラにおけるPDVSAに対する政府統制の強化。ベネズエラ政府は最近、ベネズエラ国営石油会社(PDVSA)に対する統制を強化した。この統制強化は、権限を集中させ、国営石油・ガス会社の運営により直接的な影響力を持つための戦略的な動きを反映している。この統制強化の詳細とそのPDVSAの将来の方向性への影響は、時間とともに進化し続けるだろう。この進展に関する最新情報については、現在のニュースソースを参照されたい。"
 VEN_corporativist_1984: "コーポラティズム 1984"
 VEN_corporativist_1984_desc: "1984年、ベネズエラはコーポラティズム的な政治経済システムを示していなかった。代わりに、この期間中に重大な政治的・経済的変動を経験した。"
 VEN_oil_and_gas_financial_system: "石油・ガス金融システム"
 VEN_oil_and_gas_financial_system_desc: "ベネズエラの金融システムは歴史的に石油・ガス産業と結びついてきた。世界最大級の石油埋蔵量を誇るこの国は、政府歳入を石油輸出に大きく依存している。国営のベネズエラ国営石油会社(PDVSA)が石油生産と輸出を管理している。しかし、この財政的依存は、ハイパーインフレや債務問題を含む経済的課題をもたらしてきた。石油資源の管理は、政府の政策が指導者の交代とともに頻繁に変化してきたため、重大な政治的意味合いも持っている。"
 VEN_oligarchic_republic: "寡頭制共和国"
 VEN_oligarchic_republic_desc: "ベネズエラは「寡頭制共和国」として特徴づけられるという批判に直面してきた。この用語は、少数のエリート層への権力と富の集中を強調し、著しい富の不平等と政治的な格差をもたらしている。この国は、特定の政治的・経済的エリートによる支配が特徴的な歴史的時期を経験してきた。"
 VEN_privatize_small_buissnesses: "小規模事業の民営化"
 VEN_privatize_small_buissnesses_desc: "近年、ベネズエラは小規模事業の民営化への転換を目の当たりにしている。この変化は、以前の国家管理重視からの脱却を示すものである。政府の戦略は、小規模企業の所有権と経営を公的部門から民間部門に移管することを含んでいる。この転換は、経済成長を刺激し、起業家精神を育成することを目的としている。"
 VEN_pacify_the_plebs: "民衆の懐柔"
 VEN_pacify_the_plebs_desc: "ベネズエラにおいて、国民の懸念に対処し、社会的一体性を育成するには、平和的手段、包括的な政策、そして開かれた対話を通じて取り組むべきである。民主主義の原則と人権を擁護しつつ、人々のニーズを理解し、それに応えることに焦点を当てるべきだ。"
 VEN_digital_grip: "デジタルの掌握"
 VEN_digital_grip_desc: "ベネズエラにおける金融サービスのデジタル化は、人々がお金を扱う方法に革命をもたらしている。デジタルウォレット、モバイルバンキング、オンライン決済は、金融取引をより簡単かつ効率的にしている。この「デジタルの掌握」への移行は、金融包摂と経済成長を促進する可能性を秘めているが、サイバーセキュリティとインフラの面で課題も提起している。本質的に、これはベネズエラにおけるより現代的で便利な金融環境への変革的な一歩である。"
 VEN_a_council_of_corporations: "企業評議会"
 VEN_a_council_of_corporations_desc: "ベネズエラにおける進化評議会の設立は、様々な分野での進歩と適応性を育成するための重要な一歩となるだろう。このような評議会は、国を動的な課題を通じて導き、イノベーションを促進し、変化する世界情勢に国の発展が合致するように政策調整を導くことに専念することができる。専門知識とデータ駆動型の意思決定を活用することで、進化評議会は経済的、技術的、社会的な変化に対するより効率的な対応を促進し、最終的にはより強靭で前向きなベネズエラに貢献することができるだろう。"
 VEN_invite_foreign_companies_libert: "外国企業の誘致 (自由主義)"
 VEN_invite_foreign_companies_libert_desc: "ベネズエラが外国企業を誘致するという決定は、経済成長と国際協力に向けた有望な動きである。外国からの投資と専門知識を歓迎することで、ベネズエラは経済を刺激し、雇用機会を創出し、グローバル市場に参入する可能性がある。このアプローチは、イノベーションと技術移転を促進し、最終的には国と参加する外国企業の両方に利益をもたらすことができる。しかし、ベネズエラが外国投資家を引き付け、維持するためには、公正な規制とともに、安定的で透明なビジネス環境を確保することが不可欠である。この協力的な取り組みは、ベネズエラにおけるより明るい経済的未来への道を開くことができる。"
 VEN_council_of_international_corporations: "国際企業評議会"
 VEN_council_of_international_corporations_desc: "ベネズエラにおける国内企業評議会の設立は、国内企業間の協力と相乗効果を促進する上で重要な役割を果たすことができる。この評議会は、協力を促進し、ベストプラクティスを共有し、共通の業界課題に対処するためのプラットフォームとして機能する可能性がある。地元企業間のコミュニケーションと調整を促進することで、国内の経済成長、競争力、イノベーションを強化する可能性がある。うまく構成された国内企業評議会は、ベネずエラの国内産業を強化し、国全体の経済発展に貢献する可能性を秘めている。"
 VEN_total_deregulation: "完全な規制緩和"
 VEN_total_deregulation_desc: "ベネズエラにおける完全な規制緩和は、様々な経済セクターにわたる政府規制の撤廃を伴い、より大きな市場の自律性の時代をもたらす。この動きは、経済成長、競争力の向上、イノベーションの可能性を秘めている。しかし、市場の変動性、消費者保護の低下、所得格差拡大の可能性といった特定のリスクももたらす。規制緩和と必要不可欠な規制との間で適切なバランスを取ることは、この経済政策アプローチを探求する上で重要な考慮事項である。"
 VEN_privatization_of_everything: "あらゆるものの民営化"
 VEN_privatization_of_everything_desc: "ベネズエラの全セクターを完全に民営化することは、国の経済状況を著しく変化させるだろう。この動きは、効率性の向上や投資誘致といった潜在的な利益をもたらすが、雇用の喪失、所得格差、政府統制の喪失といったリスクも伴う。持続可能な経済発展のためには、公的所有と私的所有のバランスを見つけることが極めて重要である。"
 VEN_maintain_free_market: "自由市場の維持"
 VEN_maintain_free_market_desc: "ベネズエラにおける自由市場の維持は、需要と供給、競争、そして経済活動への限定的な政府介入の原則を維持することを含むだろう。このアプローチは民間企業を支援し、起業家精神を奨励し、市場原理が価格と資源配分を決定することを可能にする。経済成長と効率性につながる可能性があるが、市場の乱用を防ぎ、社会福祉を確保するための効果的な規制も必要となる。ベネズエラにおける自由市場へのコミットメントは、経済自由化への献身と、開かれた競争市場の利点への信念を反映するだろう。"
 VEN_pmc_army: "ベネズエラの民間軍事会社"
 VEN_pmc_army_desc: "ベネズエラの民間軍事会社(PMC)の設立は、国の安全保障状況に新たな力学をもたらす。PMCは専門的な警備・軍事サービスを提供し、安全保障上の課題に対処し、経済的機会を創出する可能性がある。しかし、懸念事項には、説明責任の問題、潜在的な利益相反、安全保障問題に対する国家統制の浸食などが含まれる。安全保障・防衛分野におけるこれらの民間企業の関連リスクを管理するためには、効果的な規制と監督が不可欠である。"
 VEN_minimize_government: "政府の最小化"
 VEN_minimize_government_desc: "ベネズエラ政府の最小化は、社会と経済の様々な側面におけるその規模、範囲、影響力を縮小することを含む。このアプローチは、しばしば限定的な政府介入へのコミットメントと、市場原理と個人の自由へのより大きな依存と関連付けられる。官僚主義と政府支出の削減につながる可能性がある一方で、必要不可欠な公共サービスの確保、社会的セーフティネットの維持、法の支配の保護といった潜在的な課題がある。意図しない結果を避け、経済的・政治的安定を促進するためには、政府関与のバランスの取れた削減を達成することが不可欠である。"
 VEN_money_motivated_military: "金銭動機の軍隊"
 VEN_money_motivated_military_desc: "ベネズエラ軍が金銭動機であるという考えは、軍人の採用と忠誠心において、財政的インセンティブと経済的考慮事項が重要な役割を果たしていることを示唆している。この見方は、個人が主に競争力のある給与、ボーナス、またはその他の経済的利益を受けるなど、自身の経済的幸福を確保するために軍に入隊または留まる可能性があることを意味する。金銭動機の軍隊は、その人員の経済的ニーズと国防および義務へのコミットメントをどれだけうまくバランスさせるかによって、肯定的および否定的な両方の意味合いを持つ可能性がある。"
 VEN_build_a_unique_judgement_system: "独自の裁定システムの構築"
 VEN_build_a_unique_judgement_system_desc: "ベネズエラがユニークで独特な裁定システムを確立するという目標は、伝統的な法的枠組みからの大きな脱却を意味する。そのようなイニシアチブは、革新的な法的構造、代替的紛争解決方法、または法的事項を扱うための独自のアプローチの開発を含む可能性がある。独特な裁定システムを作成するという願望は、国の特定のニーズに合わせたよりカスタマイズされた解決策につながる可能性があるが、慎重な計画、法的専門知識、そして正義と公平性の基本原則を維持することの保証も必要となる。独自性と国際的な法的基準への準拠との間で適切なバランスを取ることは、そのようなシステムの成功と信頼性にとって不可欠である。"
 VEN_attract_foreign_investors: "外国投資家の誘致"
 VEN_attract_foreign_investors_desc: "経済成長のためには、外国投資家がベネズエラに投資するよう奨励することが不可欠である。これは、安定した政策、法的保護、経済改革、インフラ改善、透明性、インセンティブ、パートナーシップ、市場調査、教育、そして熟練した労働力を通じて達成できる。魅力的な投資環境の創出には、潜在的な投資家に信頼を植え付けるために、経済的、政治的、法的要因に対処する多面的なアプローチが含まれる。"
 VEN_the_based_land: "基盤となる土地"
 VEN_the_based_land_desc: "ベネズエラの生活の質の向上は、経済的安定、社会サービスへのアクセス、インフラ開発、安全保障、雇用機会、医療アクセス、環境保全、社会的包摂、政治的安定など、様々な側面を網羅する包括的な目標である。この目標の達成には、人口の幸福を高めるために、当面の課題と体系的な問題の両方に対処することが含まれる。"
 VEN_venezuelian_libertarianism: "ベネズエラのリバタリアニズム"
 VEN_venezuelian_libertarianism_desc: "ベネズエラのリバタリアニズムは、権威主義や経済不安といった問題に対処することを目的として、ベネズエラの文脈の中で、限定的な政府介入、個人の自由、自由市場原則を推進する。"
 VEN_eliminate_oil_competitors: "石油競合企業の排除"
 VEN_eliminate_oil_competitors_desc: "ベネズエラが国内のすべての石油競合企業を排除することは独占をもたらし、支配力と利益を統合する可能性があるが、イノベーションと競争を阻害する可能性もある。規制された競争を伴うバランスの取れたアプローチが、しばしばより有益である。"
 VEN_privatize_all_oil: "全石油産業の民営化"
 VEN_privatize_all_oil_desc: "もしベネズエラがその石油産業全体を民営化するならば、それは石油資源と操業の所有権と管理を政府から民間企業に移管することを伴うだろう。民営化は投資を誘致し、効率性を高め、潜在的に生産を増加させることができるが、収益創出や環境保護を含む国の利益が損なわれないように慎重に実施されなければならない。さらに、労働力や地域社会への社会的影響も、悪影響を避けるために考慮されなければならない。このような動きの成功は、規制、透明性、そして移行の管理に対する政府のアプローチにかかっているだろう。"
 VEN_diversify_the_economy: "経済の多角化"
 VEN_diversify_the_economy_desc: "ベネズエラ経済の多角化は、単一セクター、典型的には石油への重度の依存を減らし、よりバランスの取れた強靭な経済を創出するために他の産業を発展させることを含む。このアプローチは、石油価格の変動やその他の外的要因に対する脆弱性を減らすことを目的としている。多角化には、農業、製造業、技術、サービスなどのセクターへの投資、起業家精神とイノベーションの促進が含まれる場合がある。多角化された経済は、より安定した収益源と雇用機会を提供し、最終的には国の経済的持続可能性と強靭性を向上させることができる。"
 VEN_empower_banks: "銀行の権限強化"
 VEN_empower_banks_desc: "ベネズエラにおいて銀行が権力を握ることは、統治における重大な転換を示すだろう。これは金融の専門知識をもたらす可能性があるが、利益相反、社会的影響、説明責任に関する懸念を引き起こすかもしれない。経済的利益と国民の幸福との間のバランスを維持することが不可欠となるだろう。"
 VEN_develop_fintech: "フィンテックの開発"
 VEN_develop_fintech_desc: "ベネズエラのフィンテックは、ハイパーインフレや通貨切り下げを含む国の経済不安に対応して進化してきた。フィンテック企業は主にデジタル決済ソリューションに、そしてある程度はビットコインのような暗号通貨に焦点を当ててきた。しかし、規制上の課題と明確な枠組みの欠如が、事業運営を不確実なものにしてきた。これらの障害にもかかわらず、特に国境を越えた送金や従来の銀行とのパートナーシップを通じて、金融包摂を改善するために地元のフィンテックスタートアップが登場している。"
 VEN_empower_industrialists: "産業資本家の権限強化"
 VEN_empower_industrialists_desc: "ベネズエラの産業資本家は、政府の介入、主要産業の国有化、経済不安、資源不足、民間セクターへの制限を特徴とする困難な環境に直面してきた。これらの要因の組み合わせにより、産業資本家が効果的に運営し、生産性を維持することは困難になっている。政治的不安定と非公式経済への依存が、ビジネス環境をさらに複雑化させている。"
 VEN_macroeconomic_management: "マクロ経済管理"
 VEN_macroeconomic_management_desc: "ベネズエラの経済運営は、重大な課題によって特徴づけられてきた。国はハイパーインフレ、厳格な通貨管理、そして石油輸出への重度の依存に直面した。主要産業の国有化を含む政府の介入主義的な政策は、しばしば非効率をもたらした。基本的な物資の不足、深刻な人道危機、そして著しい非公式経済が存在した。"
 VEN_develop_industry: "産業の発展"
 VEN_develop_industry_desc: "ベネズエラの産業セクターの発展は、重大な課題によって特徴づけられてきた。主要産業の国有化や価格統制を含む政府介入は、非効率をもたらした。国の石油輸出への重度の依存は、世界の石油価格の変動に対して脆弱にした。ハイパーインフレは購買力を侵食し、基本的な物資や資源の不足が生産を妨げた。政治的不安定と抗議活動が産業活動を混乱させ、一部の労働者は生存のために非公式経済に頼った。熟練した専門家の「頭脳流出」が、さらにセクターに影響を与えた。"
 VEN_ally_south_american_rightists: "南米右派との同盟"
 VEN_ally_south_american_rightists_desc: "ベネズエラは、左派および右派の政府を含む様々な南米諸国と外交関係を維持していた。イデオロギー的な違いは存在したが、特に地域的に重要な問題に関して、ベネズエラと南米の右派指導者や政府との間で協力と外交の事例があった。これらの関係の具体的な性質と力学は、当時の政治状況、権力にある指導者、そして議論されている特定の問題に依存するだろう。政治的同盟と力学は時間とともに変化する可能性があり、国々の間の関係は様々な要因によって影響を受けることを覚えておくことが不可欠である。"
 VEN_follow_the_us_example: "米国の模倣"
 VEN_follow_the_us_example_desc: "ベネズエラの外交政策は、米国と緊密に連携していなかった。協力の分野はあったものの、特に政治的およびイデオロギー的な事柄に関して、重大な違いもあった。ウゴ・チャベス大統領下のベネズエラは、国益と国内政治に影響された独立した外交政策を追求した。米国との関係は、協力と緊張の両方を見てきた。"
 VEN_ally_the_northern_power: "北方の強国との同盟"
 VEN_ally_the_northern_power_desc: "ベネズエラの外交政策と同盟関係は、米国やカナダのような北米諸国に大きく傾いていなかった。代わりに、ベネズエラの外交政策は、南米内および他の地域との関係により焦点を当てていた。ベネズエラは北米諸国と外交関係を持っていたが、その外交関係の主要な焦点は、しばしば近隣諸国や世界の他の地域に向けられていた。"
 VEN_invite_american_banks: "米国銀行の誘致"
 VEN_invite_american_banks_desc: "ベネズエラは、政治的および経済的状況に応じて、様々な金融・経済問題について、時間をかけてアメリカの銀行と関わってきた。これらの関与の詳細は、国益と政策に基づいて変化してきた。"
 VEN_expand_and_diversify_the_market: "市場の拡大と多角化"
 VEN_expand_and_diversify_the_market_desc: "ベネズエラの新たな目標は、市場を拡大し、多角化することである。この目的は、おそらく貿易関係を広げ、特定のセクターや市場への依存を減らすために新たな経済的機会を探求することを含むだろう。具体的な戦略と焦点分野は、特定の時点での国の経済的および政治的優先事項によって異なるだろう。"
 VEN_increase_population_growth: "人口増加の促進"
 VEN_increase_population_growth_desc: "ベネズエラにおける人口増加を促進するには、経済的安定、社会福祉プログラム、そして移住に対処する政策を含む多面的なアプローチが必要となるだろう。家族に優しい環境の促進、教育と医療の改善、そして経済的機会の提供が重要な要素である。より大きな家族を支援する文化的価値観を奨励し、家族計画とリプロダクティブ・ヘルスに関する意識を高めることも重要となるだろう。"
 VEN_economic_expansion: "経済拡大"
 VEN_economic_expansion_desc: "ベネズエラにおける経済拡大を達成するには、経済の安定化、産業の多角化、外国投資の誘致、インフラと教育の改善策を含む多面的なアプローチが必要となるだろう。さらに、透明で説明責任のあるビジネス環境の育成、財産権の保護、財政責任の確保が不可欠な要素である。国際協力と貿易協定も、経済成長を支援する上で役割を果たすことができる。具体的な戦略と優先事項は、時間とともに変化し、国の進化する状況によって異なる場合がある。"
 VEN_closer_ties_with_northern_neighbours: "北隣諸国との緊密化"
 VEN_closer_ties_with_northern_neighbours_desc: "北米の強国との関係は、我々の政府をより西側寄りのものへと転換する取り組みに資するだろう。特に米国とカナダとの関係は重要である。"
 VEN_call_washington: "ワシントンへの連絡"
 VEN_call_washington_desc: "ワシントンへの連絡は、米国の中枢スタッフと直接会談し、彼らの影響圏に近づき、互いにどのように協力できるかについて共通認識に立つことを確実にする機会である。"
 VEN_economic_cooperation_with_america: "アメリカとの経済協力"
 VEN_economic_cooperation_with_america_desc: "米国が国民の基本的ニーズを提供するのを支援する合意がなされるだろう。これにより、政府への経済的圧力が緩和されると同時に、両政府と国民の間に強固な絆が築かれる。協力することは賢明な考えだ。"
 VEN_americans_help_with_economic_damage: "アメリカによる経済的損害への支援"
 VEN_americans_help_with_economic_damage_desc: "米国は、我が国における人権保護、市民社会の促進、民主的制度の強化、透明性と説明責任を支援することを決定した。これは、我が政府が正しいことを行い、経済を強力に回復させる前例のない機会である。"
 VEN_our_war_on_drugs: "我々の麻薬戦争"
 VEN_our_war_on_drugs_desc: "米国麻薬取締局(DEA)は、我々が望むならば、我が国で活動し、深刻な麻薬問題の根絶を支援することを申し出た。この協力的な取り組みは、大規模な外国介入を伴うが、街をきれいに保ちたいのであれば、我々が払わなければならない犠牲である。"
 VEN_introduce_western_industries: "西側産業の導入"
 VEN_introduce_western_industries_desc: "欧州連合の加盟国は、世界最大級の主要多国籍企業の多くを生み出し、そのグローバル本社を置いている。その中には、各業界/セクターで世界第一位にランクされる著名な企業も含まれる。これらの企業を我々の市場に関与させることができれば、我々はそこから莫大な利益を得るだろう。"
 VEN_ford: "フォードの導入"
 VEN_ford_desc: "フォード・モーター・カンパニーは、アメリカ合衆国ミシガン州ディアボーンに本社を置くアメリカの多国籍自動車メーカーである。彼らの自動車および軍事産業は、我々の成長する経済において巨大な要因となり得る。さらに、我が国をさらに多くのアメリカ人投資家に紹介するという付加的な利点もある。"
 VEN_volkswagen: "フォルクスワーゲンの導入"
 VEN_volkswagen_desc: "ドイツの自動車大手フォルクスワーゲンは、絶えず自らを拡大し、一貫して新しい市場を開拓しようと試みてきた。彼らに我が国での自動車製造を許可することで、我々はこの発展し続ける会社の一部であることを確実にし、もし我々がうまく立ち回れば、南米における彼らの事業の中核部分にもなり得る。"
 VEN_automobile_industries: "自動車産業"
 VEN_automobile_industries_desc: "自動車産業は、自動車の設計、開発、製造、マーケティング、販売、修理、改造に関与する幅広い企業や組織で構成されている。収益において世界最大の産業の一つである（フランスのような国では16%から、スロバキアのような国では40%まで）。"
 VEN_port_of_puerto_cabello: "プエルト・カベージョ港"
 VEN_port_of_puerto_cabello_desc: "プエルト・カベージョはベネズエラの北西岸、カラカスの西約120kmに位置する。ここに位置する港は、地域で最も良好な水域の一つにあり、最大の貨物船を荷降ろしするために必要な設備を備えているため、我々の経済にとって最も重要である。この港への投資は、軍用船であれ民間船であれ、我が国の経済成長にとって不可欠である。"
 VEN_attract_american_tourists: "アメリカ人観光客の誘致"
 VEN_attract_american_tourists_desc: "南米に関して言えば、アメリカ人観光客はブラジル、アルゼンチン、チリの国々を訪れることを好む。これは我々にとって大きな問題ではないように見えるかもしれないが、アメリカ人訪問者からの資金は、我々が追加資金を得るのに確実に役立つ可能性がある。観光客を増やす良い方法は、それらの外国人向けに娯楽を提供することに焦点を当てた民間事業に支出することである。"
 VEN_infrastructure_investments: "インフラ投資"
 VEN_infrastructure_investments_desc: "ベネズエラのインフラは、他の南米諸国と比較して非常に良好であるが、決して最良の状態ではない。西側経済圏からの追加資金の援助を何らかの形で得て、これらの資金が適切な場所に使われ、さらに優れたインフラを達成するのに役立つようにしなければならない。"
 VEN_purging_corrupt_officials: "腐敗した役人の粛清"
 VEN_purging_corrupt_officials_desc: "ベネズエラは、高い倫理基準を維持し、透明性を促進し、国全体で誠実さの文化を育むことを目指している。これは、我々の偉大な国家の長期的な成功と発展に貢献するだろう。"
 VEN_joint_weapon_system_lab: "共同兵器システム研究所"
 VEN_joint_weapon_system_lab_desc: "世界クラスの科学者や技術者たちは、ほぼ100年にわたり軍事研究所で兵士のための最先端技術を創造してきた。9月28日の国会議事堂での公聴会では、将来の戦争のために今日開発されている技術に焦点が当てられた。陸海空軍の研究所長は、下院軍事委員会の新興脅威・能力小委員会での公聴会中に、軍事作戦を支援するための科学技術を通じた革新について演説した。"
 VEN_venezuelian_fifth_gen: "ベネズエラ第五世代戦闘機"
 VEN_venezuelian_fifth_gen_desc: "近代化: ベネズエラ軍は米国からF-16戦闘機50機を購入した。その結果、ベネズエラの技術者たちは改良の余地を探し始め、それによりベネズエラ第五世代戦闘機の試作機を開発した。"
 VEN_army_westernization: "陸軍の西欧化"
 VEN_army_westernization_desc: "ベネズエラ陸軍はその歴史を通じて多くの改革と変化を経てきた。そして今日、我々は再びゆっくりとしたペースでの変化を望んでいる。今回は西側とのより緊密な関係を持ちたい。彼ら全体と協力できることを確実にすることで、紛争時に互いに助け合うことができるようにする。"
 VEN_us_import_policy: "米国の輸入政策"
 VEN_us_import_policy_desc: " 我々は、商品が多くの規制プロセスによって承認されなければならず、それらのプロセスでは輸入業者と輸出業者の両方がそれぞれの書類手続きに関与しなければならないという、米国の軍事輸入モデルを模倣したい。我々は、米国兵器を我が国に輸入することを容易にすることも、困難にすることもできる。ただし、これには代償が伴うかもしれない。"
 VEN_navy_import_convoys: "輸送船団の輸入"
 VEN_navy_import_convoys_desc: "我々の兵器輸入と商品輸出は、商船隊を相当な規模で拡大することを要求する。新しい輸送船団を建造することも可能かもしれないが、おそらくアメリカの輸送船団を直接購入することも良い選択肢である。これを行うことで一石二鳥となる。"
 VEN_navy_dockyards: "海軍工廠の増設"
 VEN_navy_dockyards_desc: "輸送船団生産の増大するニーズは、侵略者から我が国を守るために海軍を強化する必要性と相まって、新たな海軍工廠の建設に投資するよう我々を導いた。"
 VEN_navy_import_corvette: "コルベット艦の輸入"
 VEN_navy_import_corvette_desc: "イギリス海軍からコルベット艦製造の設計図を輸入することは、研究開発の面で世界の他の海軍に追いつくまでの間、良い暫定的な状況である。このようにして、資金を他の場所に割り当てることができ、同時に非常に尊敬されているNATO加盟国との関係を構築することもできる。"
 VEN_licenses_for_american_humvees: "米国製ハンヴィーのライセンス生産"
 VEN_licenses_for_american_humvees_desc: "ハンヴィーは我々のような国にとって完璧なプラットフォームである。多くの任務をこなし、全軍で使用することができる。米国から直接生産をライセンスすることで、彼らとの貿易ルートに依存する代わりに、自国の領土でそれを建造することができる。"
 VEN_licenses_for_american_small_arms: "米国製小火器のライセンス生産"
 VEN_licenses_for_american_small_arms_desc: "米国は我々にハンヴィーを提供してくれた。今度は、兵士のための彼らの兵器のライセンスも提供するよう求めなければならない。なぜなら、それは我々の軍隊がNATOやEUの軍隊とさらに密接に結びつき、弾薬や部品を共有することを意味するからだ。"
 VEN_licenses_for_american_artillery: "米国製火砲のライセンス生産"
 VEN_licenses_for_american_artillery_desc: "我々がアメリカ人と彼らの兵器について行った複数の合意により、本質的にイギリス製である彼らの火砲へのアクセスを得る選択肢が開かれた。すでに実績のあるシステムのライセンス版を作ることは、我々にとって有益である。なぜなら、我々は大規模なテストのために装備を割く余裕がないからだ。"
 VEN_import_american_humvees: "米国製ハンヴィーの輸入"
 VEN_import_american_humvees_desc: "我々の軍隊を再武装するには大規模な努力が必要となるだろう。しかし、もし我々が米国から装備を注文すれば、その努力は大幅に削減できる。ハンヴィーの納入は、我々の古い車両の一部を近代化するのに大いに役立つだろう。"
 VEN_import_american_small_arms: "米国製小火器の輸入"
 VEN_import_american_small_arms_desc: "我々の再武装における最も重要な要素は、我々の旗の下で奉仕する者たちに与える銃器である。我々は最高の装備が使用されることを保証しなければならない。そして現在、利用可能な最良の選択肢は米国からライフルを購入することであり、それは我々のニーズを満たすはずである。"
 VEN_import_american_artillery: "米国製火砲の輸入"
 VEN_import_american_artillery_desc: "我々の部隊のための適切な火砲兵器の深刻な不足は、我々が望むものではない。アメリカ製の火砲プラットフォームを購入することで、我々は砲兵旅団で望ましい基準を維持することができる。"
 VEN_form_us_brigade: "米軍旅団の編成"
 VEN_form_us_brigade_desc: "我が国における新たな基地への米兵の到着は、ある程度、我々の兵士と彼らの兵士との間の合同旅団の創設を可能にした。"
 VEN_import_american_jets: "米国製ジェット機の輸入"
 VEN_import_american_jets_desc: "我々は、数年前にそれらの出荷を購入したアメリカのF-16の経験を持っている。そして、我々のパイロットは優れたフィードバックを提供してくれた。したがって、空での我々の数を増強する際に取るべき最善のアプローチは、安全策をとり、すでに実績のあるF-16Cを購入することである。"
 VEN_airbase_investments: "空軍基地への投資"
 VEN_airbase_investments_desc: "我々の航空機を駐留させる際に柔軟性を持ちたいのであれば、国内の空軍基地を改善しなければならない。このようにして、我々は自国の航空機または同盟国の航空機を自国から直接展開することができ、いかなる潜在的な敵や脅威に対する戦略的な航空戦をはるかに容易に処理できる。"
 VEN_own_military_production: "独自の軍事生産"
 VEN_own_military_production_desc: "世界の他の軍隊に追いつくためには、我々の軍事生産を増やす必要がある！それがカリブ海地域の安定を保つ唯一の方法である。"
 VEN_begin_adaptation_to_nato_standards: "NATO基準への適応開始"
 VEN_begin_adaptation_to_nato_standards_desc: "ベネズエラがNATO基準を採用するという決定は、以前の政策からの大きな転換を示すものである。この転換は、国際規範に合わせ、NATO加盟国との互換性を高めようとする国の意欲を強調している。NATO基準の採用は、ベネズエラの軍事および安全保障慣行の様々な側面に影響を与える可能性があり、国の国際関係と安全保障戦略における変化する力学を反映している。"
 VEN_establish_us_military_base: "米軍基地の設置"
 VEN_establish_us_military_base_desc: "我々が米国の完全な同盟国になるためには、米国に我が国に軍事基地を設置するよう求めることが良い提案となるだろう。これは、我々が彼らの理想、そして同時にNATOの理想に沿っているという考えを強化するだろう。"
 VEN_major_non_nato_partner: "NATO非加盟主要同盟国"
 VEN_major_non_nato_partner_desc: "我々が最近、NATO非加盟主要同盟国の地位に昇格したことは、国際関係における重要な進展である。この動きは、世界の平和と協力に対する我々のコミットメントを示すものである。新たな地位は、NATO加盟国とのより緊密な協力の機会を提供し、南米における我々の戦略的な位置を活用する。このパートナーシップは、外交史における画期的な出来事であり、多国間主義と世界的な安全保障へのコミットメントを示すものである。"
 VEN_communists_up_north: "北方の共産主義者"
 VEN_communists_up_north_desc: "我々は今、公式にキューバを共産主義国家とレッテル貼りする。したがって、我々の新たに発見された同盟国の多くと同じ側に身を置くことになる。これは、世界舞台における我々の連携について疑いの余地がないことを保証する声明である。"
 VEN_meet_the_cubans: "キューバ人との会談"
 VEN_meet_the_cubans_desc: "我々は彼らを共産主義国家とレッテル貼りしているにもかかわらず、我々の指導者間の会談に同意することを決定した。おそらく我々は共通の基盤を見つけることができるか、あるいは将来彼らに関して取るべき行動について我々の心を決めるものを聞くことができる。"
 VEN_cooperation_with_cuba: "キューバとの協力"
 VEN_cooperation_with_cuba_desc: "我々の会談を通じて、特定の共通の基盤を見出した。それらは我々が望むほど巨大ではないかもしれないが、他のカリブ諸国との政治的パラダイムに関して、我々が構築するためのいくつかの柱を与えてくれる。もし彼らが我々が彼らを助けるのを助けることができるなら、我々は地域で新たな同盟国を見つけたかもしれない。"
 VEN_anti_cuban_stance: "反キューバ姿勢"
 VEN_anti_cuban_stance_desc: "会談は我々の最悪の恐れをもたらした。キューバ人は我々のビジョン、我々の政治、あるいは実際、何事にも同意しない。問題は我々の国々に限定されているが、それは依然として我々の周りの国々、そして西側の新たな同盟国にとって非常に重要なテーマである。我々の国々の間で紛争が醸成されているかもしれない。"
 VEN_infiltrate_our_spies: "スパイの潜入"
 VEN_infiltrate_our_spies_desc: "我々とキューバ人の間の政治ゲームで優位に立ちたいのであれば、諜報活動は最も重要である。我々の国家間の紛争は増大するばかりで、我々の関係に断絶を引き起こしたため、彼らのあらゆる動きを予測するために諜報網を構築することを確実にしなければならない。"
 VEN_soft_cuban_influence: "穏健なキューバへの影響力"
 VEN_soft_cuban_influence_desc: "我々はキューバ人とすべてにおいて同意するわけではないかもしれないが、彼らに攻撃的に見えないようにしながら、ゆっくりと我々の見解や理想を彼らの国で推進し始めることができる。人々を説得することは、直接的な暴力よりも物事に取り組むはるかに良い方法である。しかし、もしそうなれば、我々はより直接的なアプローチに頼らなければならないかもしれない。"
 VEN_coup_in_cuba: "キューバでのクーデター"
 VEN_coup_in_cuba_desc: "キューバの状況の展開は、最悪の結果に終わった。クーデターが実行され、国は再び絶望に陥った。我々はこの突然の措置なしにキューバ政府を再構築する最善の方法を試みたが、時には、我々の手は強制され、極端な行動を取らなければならない。"
 VEN_cuban_trade_relations: "キューバとの貿易関係"
 VEN_cuban_trade_relations_desc: "キューバとの貿易関係は近年着実に改善している。我々の国家は、様々な貿易協定と協力関係を通じて経済的結びつきを強化し、より大きな協力と経済成長を促進してきた。この進展は、我々の二国間関係における肯定的な一歩を示し、それぞれの経済に利益をもたらす可能性を秘めている。"
 VEN_caribbean_trade_market: "カリブ海貿易市場"
 VEN_caribbean_trade_market_desc: "我々の影響力は、いくつかのカリブ海諸国で増大している。地域力学におけるこの変化は、カリブ海における政治的・経済的状況を形成する上で、我々の拡大し続ける役割を強調している。"
 VEN_venezuelan_industry: "ベネズエラ産業"
 VEN_venezuelan_industry_desc: "我々の産業は主に資源採掘を中心に構成されており、主要な工業地帯周辺にはいくつかの冶金産業が存在する。採掘と建設方法を常に進化させることを確実にすることで、我々は繁栄し続けることができる。"
 VEN_economic_reforms: "経済改革"
 VEN_economic_reforms_desc: "我々の資源と豊かな地下土壌を最大限に活用するためには、経済を改革する必要がある。"
 VEN_regional_infrastructural_development: "地域インフラ開発"
 VEN_regional_infrastructural_development_desc: "我が国の一部の地域インフラは、主要首都と比較して著しく未開発である。資金を再配分し、忘れられた地域にも焦点を当てることで、少なくとも国の主要地域の開発に匹敵させようと試みることができる。"
 VEN_development_in_the_north: "北部開発"
 VEN_development_in_the_north_desc: "我が国の北部は、主にその豊富な石油埋蔵量と地域に位置する大都市のために、我々の富のほとんどが存在する場所である。しかし、インフラに関してはまだ改善すべき点がたくさんある。"
 VEN_central_development: "中部開発"
 VEN_central_development_desc: "リャノスは比較的田舎の地域であり、主に石油埋蔵量が存在する地域で開発されている。インフラの拡大、主に小都市と我々の油田で働く人々が住む町の開発は、我が国の改善に大いに役立つだろう。"
 VEN_eastern_development: "東部開発"
 VEN_eastern_development_desc: "東部では、アンソアテギ州は人口で3番目に大きい地域であり、ボリバル州は人口ではそれほど大きくないが、我が国で唯一鋼鉄と貴金属が発見される場所であることでそれを補っている。これらの地域は見捨てられてはならず、我が国の絶え間ない国内拡大の必要性に追いつくために開発されなければならない。"
 VEN_southern_development: "南部開発"
 VEN_southern_development_desc: "我が国の南部は、アマゾンの正当な一部である。この地域ではあまり開発が行われていないが、そこにはまだ小さな町や伐採産業が存在する。彼らに他の地域へのより容易なアクセスを提供することで、我々はこの地域が我々のより大きく、より豊かな北部セクターと同様のペースで発展するのを助けることができる。"
 VEN_connecting_carcas_and_riohacha: "カラカスとリオアチャの接続"
 VEN_connecting_carcas_and_riohacha_desc: "カラカスは我々の首都であり、ほとんどの高速道路の起点であり、ほとんどの商品と資源の終点である。それらの資源はその後、その港から輸出される。リオアチャには沖合および陸上の石油鉱床があるため、この地域をカラカスに接続することは我々の経済にとって最も重要である。"
 VEN_orinoquia_bridge: "オリノキア橋"
 VEN_orinoquia_bridge_desc: "オリノキア橋は、オリノコ川を渡る国内接続をさらに強化することを目的としたプロジェクトである。この橋はシウダ・グアヤナの近くに建設され、重要な相互接続プロジェクトである。"
 VEN_guayana_port: "グアヤナ港"
 VEN_guayana_port_desc: "現状では、カラカスが全国で唯一の重要な港を保有している。これは本質的に問題ではないが、もし何かが港湾サービスを長期間停止させれば、すぐに問題になる可能性がある。我が国の第二の都市の近くに小さな港を建設することで、我が国のシーレーンを強化できる港を持つことができる。"
 VEN_improving_internet_access: "インターネットアクセスの改善"
 VEN_improving_internet_access_desc: "現代においてインターネットアクセスの必要性が増大する中、我が国の最大都市におけるネットワークインフラの改善は、我々の国民と地方政府間の多くのコミュニケーションを効率化したいのであれば、最優先事項である。"
 VEN_diversifying_the_economy: "経済の多角化"
 VEN_diversifying_the_economy_desc: "石油は我々の経済の主要な推進要因であるが、完全にそれに依存することは効率的ではなく、我々の経済に対する推奨されるアプローチでもない。国中の他の産業の状況を改善することにより、我々は異なる種類の産業が我が国に定着するように奨励しようとするだろう。"
 VEN_expanding_Venezuelan_airlines: "ベネズエラ航空の拡大"
 VEN_expanding_Venezuelan_airlines_desc: "航空会社は、我が国が国内深部から資源を受け取り、輸出するために必要である。我々の航空会社に資金を注入することで、彼らが我が国で施設を拡大できることを確実にできる。これは、見返りとして、彼らが全国の飛行場を拡大するために資金を投資するのを助けるだろう。"
 VEN_domestic_manufacturing: "国内製造業"
 VEN_domestic_manufacturing_desc: "外部からの輸入に完全に依存することは、長期的には大きな問題である。なぜなら、もし外部との繋がりが断たれることがあれば、我々の経済はすぐに崩壊する可能性があるからだ。少なくとも、我々の基本的なニーズが自国によって賄われるように事前に準備することで、我々は自国民の富を拡大すると同時に、外部の国々からある程度の独立性を取り戻すことができる。"
 VEN_car_manufacturing_hub: "自動車製造拠点"
 VEN_car_manufacturing_hub_desc: "南米の自動車製造は過去にはるかに大きかったが、徐々に衰退していき、大陸に残っている唯一の大きな自動車メーカーはブラジルだけである。我々は自国に自動車製造産業を設立しようと試みなければならない。なぜなら、それは我々の国民に利益をもたらし、他の国々でドミノ効果を引き起こす可能性もあるからだ。"
 VEN_agriculture_expansion: "農業拡大"
 VEN_agriculture_expansion_desc: "我が国の南端、そして北部や東部の大部分でさえも、依然として農業に大きく依存している。我が国のパイサノ（農民）に助成金を提供することで、全体的な生活水準を向上させることができる。"
 VEN_fundacion_villa_del_cine: "ビジャ・デル・シネ財団"
 VEN_fundacion_villa_del_cine_desc: "コミュニケーションの拡大は、我が国の拡大の大きな部分である。様々な種類の視聴覚芸術を創造できる特定の場所を我が国に建設することは、大いに役立つだろう。したがって、ビジャ・デル・シネの設立は一般的に良い考えである。"
 VEN_build_up_of_tourist_businesses: "観光事業の構築"
 VEN_build_up_of_tourist_businesses_desc: "南米の他の国々は多くの観光客を抱えている。我々も多くいるが、もし我々が経済のそのセクターにより多くの資源を投資すれば、持てるはずの数にはほど遠い。そのための資金をより多く割り当てるようにしよう。"
 VEN_finance_sectors: "金融セクター"
 VEN_finance_sectors_desc: "我々の経済を前進させるための、安全で良い方法は、新たな金融セクターを創設することである。これは、比較的に低いコストで追加の収入をもたらすだろう。"
 VEN_fishing_sectors: "漁業産業セクター"
 VEN_fishing_sectors_desc: "我々の海岸線は様々な漁業セクターで満ちている。我々はそれらを適切に利用し、拡大しなければならない。同時に、可能であれば、本質的に生態系を損なわないようにする。"
 VEN_foresty_industry: "林業"
 VEN_foresty_industry_desc: "我々はアマゾンの一部を所有しているので、我々の林業は主に国の南部に位置している。その地域への投資は、森林伐採からの追加収入をもたらし、適切な配慮があれば、アマゾンをあまり損なわないだろう。"
 VEN_canvim_build_up: "CAVIMの増強"
 VEN_canvim_build_up_desc: "我々の唯一の軍需品生産者であるCAVIMを増強することは、我々の経済の重要な部分である。それはまた、外部からの装備購入への依存を減らすために、我々自身の装備を生産するのを助ける。"
 VEN_ending_the_rentier_state: "レンティア国家の終焉"
 VEN_ending_the_rentier_state_desc: "我が国は、領土内で広大な油田を発見して以来、レンティア国家として生きてきた。しかし、今、我々はこの考えを終わらせることを確実にしなければならない。"
 VEN_cater_to_the_labour_unions: "労働組合への対応"
 VEN_cater_to_the_labour_unions_desc: "我が国の労働組合は、より多くの代表権を要求している。彼らは、もし我々が彼らと協力すれば、我が国の南部への投資を約束している。これは長期的にはより良い経済状態につながる可能性がある。"
 VEN_becoming_an_investment_hub: "投資拠点化"
 VEN_becoming_an_investment_hub_desc: "我々はもはやレンティア国家ではないと決定したので、それを補うために他国の我が国への投資を奨励しなければならない。過去に課せられた重い規制を削減し、外国企業のためのオフィスを拡大することで、変化をより円滑にすることができる。"
 VEN_joining_globalized_trade: "グローバル貿易への参加"
 VEN_joining_globalized_trade_desc: "国家は、貿易プロセスの効率化と国際商取引への障壁の除去を優先する。ベネズエラは貿易の促進においてより熟練し、国境を越えた商品とサービスの効率的な流れを保証する。"
 VEN_ending_oil_dependency: "石油依存の終焉"
 VEN_ending_oil_dependency_desc: "我々は石油が非常に豊富であり、経済のほとんどがそれによって動かされているが、それが完全に我々の経済を支配させてはならない。我々は、それに関連しない我が国の既存の産業を多様化し、拡大しなければならない。"
 VEN_privitazing_job_sectors: "雇用セクターの民営化"
 VEN_privitazing_job_sectors_desc: "政府は、民営化から利益を得るであろう特定の雇用セクターを慎重に特定する。これらのセクターには、製造業、インフラ開発、サービス業などの産業が含まれる可能性があり、そこでは民間投資と競争が効率を高めることができる。"
 VEN_investing_into_construction: "建設への投資"
 VEN_investing_into_construction_desc: "建設への投資により、建設セクターで雇用機会が創出され、失業率の低下と経済成長に貢献するだろう。"
 VEN_renewable_energy_investments: "再生可能エネルギー投資"
 VEN_renewable_energy_investments_desc: " ベネズエラの再生可能エネルギーへの投資は、グリーンエネルギーソリューションへの移行に対する断固たるコミットメントを反映している。政府は、国の化石燃料への依存を減らし、風力、太陽光、水力などの再生可能資源を受け入れることを目指している。"
 VEN_encouraging_hydropower: "水力発電の奨励"
 VEN_encouraging_hydropower_desc: "ベネズエラは、水力発電インフラの開発と拡大にコミットする。これには、ダム、貯水池、発電所の建設が含まれ、その水資源のエネルギーポテンシャルを活用する。"
 VEN_extracting_metals: "貴金属の採掘"
 VEN_extracting_metals_desc: "政府は、金やダイヤモンドのような貴金属といった、国の貴重な天然資源を活用するための国の努力を強調する。この焦点は、経済成長と国家開発のためにその鉱物資源を活用するというベネズエラの意欲を体現している。"
 VEN_acheiving_nuclear_power: "原子力発電の達成"
 VEN_acheiving_nuclear_power_desc: "ベネズエラは、現代世界における原子力の潜在的可能性を認識し、平和的な原子力プログラムの開発を目指している。政府は、エネルギー生成や医療応用など、民間目的での原子力技術の使用を強調する。"
 VEN_the_oil_issue: "石油問題"
 VEN_the_oil_issue_desc: "国家は、その経済的繁栄が世界の石油市場と密接に関連していることを認識している。生産、価格設定、貿易協定に関する決定は、ベネズエラの財政安定と経済成長にとって極めて重要である。"
 VEN_foreign_oil_ventures: "外国石油事業"
 VEN_foreign_oil_ventures_desc: "政府は、石油産業を発展させ近代化するために、積極的に外国投資を求めている。これは生産と収益を向上させるだけでなく、技術交流と専門知識も促進する。"
 VEN_chevron: "シェブロン"
 VEN_chevron_desc: "世界最大の石油会社の一つであるシェブロンは、ベネズエラで注目すべき存在感を持っている。国の豊富な石油埋蔵量は、シェブロンの事業にとって魅力的な場所となっている。"
 VEN_shell: "シェル"
 VEN_shell_desc: "シェルはアングロ・ダッチ系の企業であり、世界で3番目に大きな会社である。その1世紀以上にわたって蓄積された資源と専門知識は、ベネズエラにとって大きな資産となり得る。"
 VEN_cnpc: "CNPC"
 VEN_cnpc_desc: "中国石油天然気集団(CNPC)は、ベネズエラのエネルギーセクターにおける主要なプレイヤーとして浮上している。相互に利益のある経済的パートナーシップにおいて、CNPCはベネズエラの石油産業に多額の投資を行い、国の広大な石油資源へのアクセスを確保している。"
 VEN_rosneft: "ロスネフチ"
 VEN_rosneft_desc: "この協力は、ベネズエラの石油資源の探査、採掘、輸出に焦点を当てている。ロスネフチの専門知識と投資は、ベネズエラの石油産業の発展と拡大に貢献する。"
 VEN_russian_development: "ロシアによる開発"
 VEN_russian_development_desc: "両国は、石油・ガス分野での専門知識の交換を含む、エネルギーセクターでの協力の機会を探求する。このパートナーシップは、ベネズエラの経済を強化する可能性を秘めている。"
 VEN_american_business_ventures: "アメリカの事業"
 VEN_american_business_ventures_desc: "ベネズエラは、アメリカ企業からのパートナーシップと投資を積極的に求めている。政府は、主要産業を活性化し、経済成長を促進する可能性を認識し、外国資本と専門知識のための魅力的な環境を作り出すことにコミットしている。"
 VEN_british_investments: "イギリスの投資"
 VEN_british_investments_desc: "ベネズエラ政府は、経済を強化するためにイギリスの投資を積極的に誘致しようとしている。イギリスの企業や起業家がベネズエラを資本展開の目的地として検討するように、インセンティブと良好なビジネス環境を提供する。"
 VEN_american_oil_deal: "アメリカとの石油取引"
 VEN_american_oil_deal_desc: "この取引には、ベネズエラにおけるアメリカの投資と利益を保護するための規定が含まれている。これらの保護は、外国投資家を安心させ、石油セクターの長期的な安定を確保することを目的としている。"
 VEN_adopting_global_technologies: "グローバル技術の採用"
 VEN_adopting_global_technologies_desc: "ベネズエラは、技術的に先進的な国々との協力とパートナーシップを積極的に求めている。これらの協力は、専門知識の交換、研究の共有、そして最先端技術へのアクセスを促進する。"
 VEN_securing_the_oil: "石油の確保"
 VEN_securing_the_oil_desc: "政府は、国の貴重な石油資源を保護し、最大化することに焦点を当てている。これは、主要な経済資産の安全を確保し、それを最大限に活用するという国家のコミットメントである。"
 VEN_supports_belt_road: "一帯一路の支援"
 VEN_supports_belt_road_desc: "ベネズエラは、現政権の下で中国との戦略的パートナーシップを確立し、経済的結びつきを強化し、相互の発展を促進する手段として一帯一路構想を受け入れる。両国はインフラプロジェクトと貿易協定で協力することを誓約する。"
 VEN_joining_brics: "BRICSへの加盟"
 VEN_joining_brics_desc: "BRICSへの加盟は、ベネズエラに世界で最もダイナミックな経済圏のいくつかとの席を提供する。これは、潜在的な貿易協定、投資機会、多様な市場へのアクセスの扉を開き、国の経済的見通しを増幅させる。"
 VEN_pdvsa_drilling_expansion: "PDVSA掘削拡大"
 VEN_pdvsa_drilling_expansion_desc: "ベネズエラは、その広範な石油資源をさらに活用し、世界の石油生産国としての地位を高めるための野心的な旅に乗り出す。"
 VEN_venezuelan_steel_works: "ベネズエラ製鉄所"
 VEN_venezuelan_steel_works_desc: "ベネズエラは、国内の鉄鋼産業の発展にコミットしており、国に自給自足の鉄鋼生産源を提供する。"
 VEN_venezuelan_aluminium_industry: "ベネズエラアルミニウム産業"
 VEN_venezuelan_aluminium_industry_desc: "ベネズエラは、アルミニウム生産能力を拡大する旅に乗り出す。国営および民間産業が協力して生産量を増やし、国内需要を満たすことに焦点を当てながら、潜在的に輸出機会を探求する。"
 VEN_fight_poverty: "貧困との闘い"
 VEN_fight_poverty_desc: "政府は、国民の幸福と国家の安定を確保するために、貧困に対処することの緊急性を認識している。"
 venezuela.1.t: "リコール選挙"
 venezuela.1.d: "リコール選挙が間近に迫っている。それは我々の偉大な指導者をその地位から追放する恐れがある。我々はどのように進めるべきか？ 民主的なプロセスを覆し、選挙を途中で終わらせるか、それとも民主主義の灯としてそれを進めることを許可するかを選ぶことができる。"
 venezuela.1.a: "選挙を予定通り行う。"
 venezuela.1.b: "些細な選挙だ……"
 venezuela.2.t: "変化する情勢"
 venezuela.2.d: "[VEN.GetLeader]のかつての友人であり、スリア州知事であるフランシスコ・アリアス・カルデナスが選挙運動を進めることを決定した。彼は労働者階級の中間層と企業エリートの間で急速に支持を集めている。聖職者たちもすぐにカルデナスに追随している。我々はこれらの政治団体間の増大する反対に対処し、カルデナスの増大する支持を阻止しなければならない。\n"
 venezuela.2.a: "それが政治だ"
 venezuela.2.b: "反対派を中傷する"
 venezuela.2.c: "カルデナスを弾圧する"
 venezuela.5.t: "反政府抗議の激化"
 venezuela.5.d: "カラカスからのニュースによると、我々の抗議者は政府庁舎を攻撃し、占拠することさえできたという。ますます多くの警察官や軍人が寝返り、我々の革命を支持している。政府高官は国外に急いで逃げ出しており、我々は間もなくベネズエラを完全に掌握するだろう。以前の政権支持者たちをどうすべきか？"
 venezuela.5.o1: "残りの共産主義者を粛清せよ！"
 venezuela.5.o2: "金で問題を解決せよ！"
 venezuela.14.t: "未来への問いかけ"
 venezuela.14.d: "軍事政権が権力の掌握を固めるにつれて、ベネズエラ国民は自分たちの国が向かっている方向に疑問を抱かずにはいられない。反体制感情は街頭だけでなく、軍の内部でも高まっている。増大する不安を感じ取り、軍事政権はジレンマに直面している。彼らは権威主義的支配を強化し、市民をさらに疎外し、国際的な非難を招くリスクを冒すか、あるいは別の道を選ぶことができる。軍事政権内の一部の声は、平和的な解決がベネズエラの未来を救う唯一の方法かもしれないと認識し、民主主義への交渉による移行を主張した。"
 venezuela.14.a: "未来は何を用意しているのだろうか？"
 venezuela.15.t: "決断"
 venezuela.15.d: "国家が不確実性の瀬戸際に立たされる中、軍事政権によってなされる選択は、ベネズエラが暗い道を歩み続けるのか、それとも民主的な願望を再発見し、崩壊した社会を再建する方法を見つけるのかを決定するだろう。世界の目はベネズエラに注がれており、我々の困難な国に平和と繁栄を取り戻す解決策を望んでいる。"
 venezuela.15.a: "西側の独裁者が指導するだろう。"
 venezuela.15.b: "右翼ポピュリストが指導するだろう。"
 venezuela.15.c: "ファシストが指導するだろう。"
 venezuela.8.t: "キュラソー問題"
 venezuela.8.d: "世界とベネズエラ国民に提示された話は、戦略的な位置と繁栄する港を持つキュラソー島が、植民地時代にオランダによって不当に奪われる前は、かつてベネズエラの歴史的遺産の一部であったというものである。島におけるオランダの存在は進行中の植民地搾取であり、彼らはキュラソー島が正当な所有者に戻る時が来たと主張している。"
 venezuela.8.a: "不必要な流血は避ける！"
 venezuela.8.b: "王国の正当な主権を守る！"
 venezuela.9.t: "キュラソー島の割譲"
 venezuela.9.d: "[HOL.GetNameWithFlag]において、この提案は激しい議論を巻き起こした。一部の政治家はこれをオランダの利益に対する裏切りと見なした一方、他の人々は高コストな海外領土からの撤退という現実的な解決策と捉えた。最終的にオランダ政府はベネズエラとの交渉を進めることを決定し、同領土を譲渡することに合意した。"
 venezuela.9.a: "キュラソー島はついにオランダの植民地圧制者から解放された。"
 venezuela.10.t: "オランダは我々の申し出を拒否"
 venezuela.10.d: "オランダ政府は、その海外領土を保護し、自決の原則を支持することにコミットしており、ベネズエラの要求を断固として拒否した。彼らは、キュラソー島の人々が自分たちの運命を選んだのであり、彼らの願いは尊重されなければならないと強調した。島におけるオランダ軍の駐留は、彼らのコミットメントの明確なメッセージとして強化された。"
 venezuela.10.a: "外交が終われば、戦争が始まる！"
 venezuela.11.t: "ベネズエラによる服従要求"
 venezuela.11.d: "ベネズエラ政府はペルーに対し、ベネズエラの支配下にある傀儡国家になることを受け入れるよう要求する最後通牒を発した。経済的・技術的支援、共同開発プロジェクト、そしてアマゾンのユニークな生態系を保護するという共通のビジョンを約束した。彼らは、地域の富を狙う外国勢力からの潜在的な外部の脅威を撃退するために、アマゾン諸国間の団結の重要性を強調した。最後通牒は厳しい警告とともに届けられた。拒否は軍事行動をもたらすだろう！"
 venezuela.11.o1: "彼らの支配に服従する。"
 venezuela.11.o2: "我々の主権を守る！"
 venezuela.12.t: "ペルーは圧力に屈した"
 venezuela.12.d: "ペルーは、追い詰められ、ベネズエラの力に抵抗できないと感じ、不本意ながら条件に同意し、傀儡国家となった。ベネズエラ軍はペルー全土の主要な場所に駐留し、ベネズエラの顧問がペルー政府の支配権を握った。公式の物語はこれを地域を安定させるための慈悲深い動きとして描いたが、現実には、それは自国の利益を確保し、南米における影響力を拡大するためのベネズエラによる戦略的な権力闘争であった。"
 venezuela.12.o1: "ベネズエラの支配力が増大する！"
 venezuela.13.t: "ペルーは圧力に屈せず"
 venezuela.13.d: "ペルーはベネズエラの要求に対し、断固として、しかし慎重な拒否で応じた。彼らは、自己決定へのコミットメントと、外部の干渉なしに自国の事柄を統治する権利を強調した。"
 venezuela.13.o1: "彼らは我々の軍事力に直面するだろう！"
 venezuela.16.t: "運河の要求"
 venezuela.16.d: "歴史的な権利意識をもって、ベネズエラの指導者たちは、この認識された歴史的不正を是正するのは自分たちの責任であると主張する。彼らは、パナマは逸脱した州として、正当にベネズエラの支配下にあると主張した。彼らは、この動きは歴史的な連続性を回復し、地域の安定を高め、彼らが分裂した国家と見なすものを再統一するという長年の願望を満たすだろうと主張する。"
 venezuela.16.o1: "我々は彼らの支配に服従する"
 venezuela.16.o2: "我々は主権のために戦う"
 venezuela.17.t: "圧力に屈する"
 venezuela.17.d: "潜在的な軍事侵略の影の下で、そして国家主権が危機に瀕している中で、パナマは不本意ながら我々の提案を受け入れた。パナマの指導部は、断腸の思いで決断を迫られ、即時の危害から国を守ると信じる道を選んだ。彼らは我々と協力することに同意したが、この決定が彼らの大切な独立を犠牲にしてなされたことを知っていた。"
 venezuela.17.o1: "おかえり！"
 venezuela.18.t: "譲歩せず"
 venezuela.18.d: "しかし、パナマはその主権を維持する決意において断固としていた。パナマ政府は、1世紀以上前にパナマの独立を承認した国際条約と協定を引用して、我々の歴史的主張に反論した。彼らは、彼らの主権は確定した問題であり、交渉の対象ではないと主張した。"
 venezuela.18.o1: "愚か者どもめ！"
 venezuela.19.t: "[VEN.GetName]が条約署名を求めている！"
 venezuela.19.d: "[VEN.GetAdjective]は、彼らの安全を保証する責任を我々に負わせる条約に署名するよう求めてきた。その見返りに、我々は彼らの国でいくらかの影響力を得るだろう。"
 venezuela.19.a: "良い考えだ、署名しよう"
 venezuela.19.b: "拒否する"
 venezuela.20.t: "[USA.GetName]が我々の条約を受け入れた！"
 venezuela.20.d: "[USA.GetName]は我々の安全を保証する条約に署名することに同意した。我々も同様に、感謝の意を示すためにそうするのが賢明である。"
 venezuela.20.a: "もちろんだ"
 venezuela.21.t: "[USA.GetName]が条約署名を拒否！"
 venezuela.21.d: "[USA.GetName]は我々の条約への署名を拒否した。つまり、彼らは我々を守らないということだ！"
 venezuela.21.a: "残念だ。"
 venezuela.22.t: "[VEN.GetName]が基地を要求"
 venezuela.22.d: "[VEN.GetName]は友情の証として共同軍事基地を設立するよう我々に求めてきた。これによって失うものは何もない。"
 venezuela.22.a: "了解"
 venezuela.22.b: "拒否する"
 venezuela.23.t: "[USA.GetName]が基地を拒否"
 venezuela.23.d: "[USA.GetName]は我々の共同軍事基地の申し出を拒否した。"
 venezuela.23.a: "悲しいなあ"
 venezuela.200.t: "[VEN.GetName]が貿易協定を提案"
 venezuela.200.d: "本日、[VEN.GetNameWithFlag]からの外交官が、彼らとの貿易協定の提案について話し合うためにやって来た。我々の両国間でこの貿易を形成することは、関係を改善し、両国の経済成長をもたらす可能性がある。どのように進めるべきか？"
 venezuela.200.a: "協定を受け入れる"
 venezuela.200.b: "協定を拒否する"
 venezuela.201.t1: "[FROM.GetName]は協定を受け入れた"
 venezuela.201.t2: "[FROM.GetName]は協定を拒否した"
 venezuela.201.d1: "歴史的な出来事の転換の中で、我々は今、[FROM.GetName]と貿易協定を結んでいる。それは、我々の偉大な国家間の新しい関係の基盤となり、未来とその先に向けて我々を準備させるだろう。我々が別の主要国と新しく永続的な絆を築いたので、新たな祝賀の時が来た。"
 venezuela.201.d2: "残念ながら、[FROM.GetName]は貿易協定を拒否した。外交にとって悲しい日である。我々の外交官は手ぶらで戻ってきた。"
 venezuela.201.a: "やっとだ。"
 venezuela.201.b: "残念だ"
 gca.1.t: "同盟への招待"
 gca.1.d: "大コロンビア同盟が出現し、大コロンビアの旗の下に統一戦線を形成するための招待を差し伸べている。シモン・ボリバルによって導かれた19世紀の南米統合の夢の歴史的再統一として、この派閥は、政治的・軍事力を通じて地域の繁栄、安定、主権を追求するために、コロンビア、ベネズエラ、エクアドル、パナマ、ペルーの国々を団結させようとしている。"
 gca.1.a: "大コロンビア万歳！"
 gca.1.b: "招待を拒否する。"
 gca.2.t: "招待を受け入れた"
 gca.2.d: "この受諾により、あなたの国は統一戦線の不可欠な一部となり、19世紀にシモン・ボリバルによって構想された南米統合の先見的な夢を再燃させようとしている。"
 gca.2.a: "仲間入りを歓迎する！"
 venezuela.6.t: "最も影響力のある政党に関する議論が始まる……"
 venezuela.6.d: "……イベントを通じて！"
 venezuela.6.o1: "親西側独裁派"
 venezuela.6.o2: "保守派"
