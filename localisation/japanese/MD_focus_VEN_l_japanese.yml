 venezuela.50.t: "米軍装備輸入戦略"
 venezuela.50.d: "米国との友好的な関係を考慮すると、我々のオフィスの一部の者は、もし米国から輸入したい場合に割引を追求できると考えている。我々はどの戦略を選ぶべきか？"
 venezuela.50.o1: "我々は関係をさらに改善するために全額を支払う。"
 venezuela.50.o2: "わずかな割引は彼らにとっては何でもないが、我々にとっては素晴らしいことだ。"
 venezuela.50.o3: "納税者のドルを節約するためにいくつかの譲歩をしよう。"
 venezuela.50.o4: "我々は他のことにもお金が必要だ。いくつかの関係コストをかけてでも、できる限り節約しよう。"
 venezuela.100.t: "憲法制定選挙"
 venezuela.100.d: "我が国の新憲法は、昨年末の1999年12月に署名され、法律として採択された。それは我々の現在の状況に大幅な変更を加え、新憲法を検証するために新たな選挙を実施することが法律で義務付けられている。それはまた、[VEN.GetLeader]が新たな6年間の大統領任期の最初に立候補できる最初の選挙でもある。ベネズエラにとって新しい夜明けだ…… 競争相手は[VEN.GetLeader]の地位を奪うことができるだろうか？"
 venezuela.100.a: "こうして始まる……"
 venezuela.101.t: "スーマテがリコール署名を集める"
 venezuela.101.d: "スーマテは、我が国の有権者の参加不足を調査している活動家運動である。彼らの目標は、ベネズエラの選挙と国民投票で高い有権者参加率を達成することである。それは、[VEN.GetLeader]が過去8年間の各選挙での大量の棄権のために不当に選出されたという告発から来ている。スーマテによれば、彼らは誰が権力を握っているかには関心がなく、むしろ、選出された役人が法の支配を尊重することに関心がある。各選挙での高い棄権率のため、彼らは最新の選挙を覆し、彼の疑わしい半不正選挙のために[VEN.GetLeader]をリコールしようとしている。"
 venezuela.101.a: "それで、それは……"
