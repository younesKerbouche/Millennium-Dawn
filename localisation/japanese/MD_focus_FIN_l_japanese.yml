l_japanese:
 FIN_government_expansion: "政府の拡大"
 FIN_government_expansion_desc: "世界は今、とても狂った場所なのである。我々は何があったとしても、それに対処するための準備が必要だ。"
 FIN_expand_the_interior_ministry: "内務省の拡大"
 FIN_expand_the_interior_ministry_desc: "我々の国では、地方公共団体への対応が常に効率化されている。"
 FIN_conscription_reform: "徴兵制改革"
 FIN_conscription_reform_desc: "我々は世界という舞台の特に不安定な場所に座っている。我々は常に我々の国民が何があっても準備ができていることを保障しなければならない。何があってもだ。"
 FIN_northern_road_maintenance: "北部でのインフラ整備"
 FIN_northern_road_maintenance_desc: "北部は常に集中化や横断が難しかった。北部に道路やインフラを建設することは、この地域をよりアクセスしやすい場所にするのに大いに役立つだろう。"
 FIN_industrial_expansion_policy: "産業拡大政策"
 FIN_industrial_expansion_policy_desc: "規制の緩和により、建設期間を短縮することができる。"
 FIN_timber_export_policy: "木材輸出政策"
 FIN_timber_export_policy_desc: "我々の木材は不足していない。この木材の輸出についても再考すべきだ。"
 FIN_focus_on_civilian_industry: "民需産業重視"
 FIN_focus_on_civilian_industry_desc: "贅沢品の製造は我々の経済に巨大な恩恵を与えるであろう。"
 FIN_focus_on_military_industry: "軍需産業重視"
 FIN_focus_on_military_industry_desc: "我々は常に軍事部門にもっと焦点を当てることができる。武器は多いほど良い！"
 FIN_expand_the_financial_ministry: "財務省の拡大"
 FIN_expand_the_financial_ministry_desc: "そろそろ財務省を見直す時期に来ている。より多く投資するのか、それとも手をこまねいているのか、まだわからない。"
 FIN_export_focus: "輸出重視"
 FIN_export_focus_desc: "経済をさらに成長させるには、輸出を大幅に増やす必要がある。"
 FIN_expand_valtatie_1: "国道1号の拡張"
 FIN_expand_valtatie_1_desc: "ヘルシンキ周辺の高速道路を改善することで、人と物資の輸送効率がより良くなる。"
 FIN_adopt_an_economic_doctrine: "経済学説の採用"
 FIN_adopt_an_economic_doctrine_desc: "経済のあり方について、態度を改める必要がある。"
 FIN_industrialize_turku: "トゥルクの工業化"
 FIN_industrialize_turku_desc: "トゥルクの工業化は非常に有益であることが証明され、周辺の小さな町の発展にもきっと役立つだろう。"
 FIN_industrialize_helsinki: "ヘルシンキの工業化"
 FIN_industrialize_helsinki_desc: "我が国の首都を工業化するのは当たり前だ。これが成功すれば、さらに多くの工業を導入できるだろう。"
 FIN_expand_the_foreign_ministry: "外務省の拡大"
 FIN_expand_the_foreign_ministry_desc: "生き残るためには、同盟国を期待して、強い国々に外交ルートを開く必要がある。"
 FIN_adopt_a_foreign_policy_doctrine: "対外政策ドクトリンの採用"
 FIN_adopt_a_foreign_policy_doctrine_desc: "今までの道を続けたいのか、もっと他国に手を伸ばしたいのか、再考すべきだろう。"
 FIN_secure_european_trade_deals: "欧州貿易取引の確保"
 FIN_secure_european_trade_deals_desc: "欧州連合に参加することで、欧州の同胞とのより良い貿易取引を確保することができる。"
 FIN_trade_with_the_nordics: "北欧との貿易"
 FIN_trade_with_the_nordics_desc: "友人であり兄弟であり続けるために、北欧諸国との貿易を行う必要がある。"
 FIN_trade_with_russia: "ロシアとの貿易"
 FIN_trade_with_russia_desc: "ロシアとの関係はあまりうまくいっていないかもしれないが、それでもロシアとの貿易を確保すべきだ。"
 FIN_trade_with_the_united_states: "米国との貿易"
 FIN_trade_with_the_united_states_desc: "米国は経済的に我々の味方をしてくれる非常に良い国である。友好関係を維持すべきだ。"
 FIN_trade_with_china: "中国との貿易"
 FIN_trade_with_china_desc: "中国は大国であり、今後も成長を続けるだろう。彼らと何かを確保しないのは、単に愚かなことだ。"
 FIN_proximity_to_russia: "ロシアへの接近"
 FIN_proximity_to_russia_desc: "いかなる形の紛争も避けるため、ロシアとの関係の強化は大いに役立つだろう。"
 FIN_distance_from_russia: "ロシアとの乖離"
 FIN_distance_from_russia_desc: "結局、ロシア人はまだ我々の領土を保持しているのだ。ロシア人に屈してはいけない。"
 FIN_proximity_to_sweden: "スウェーデンへの接近"
 FIN_proximity_to_sweden_desc: "もちろん、スウェーデンとの関係改善に向けて前進しよう！"
 FIN_distance_from_sweden: "スウェーデンとの乖離"
 FIN_distance_from_sweden_desc: "スウェーデン帝国による征服は決して忘れない。"
 FIN_proximity_to_the_nordic_countries: "北欧への接近"
 FIN_proximity_to_the_nordic_countries_desc: "北欧には長い歴史がある。もちろん、我々は関係を強化する！"
 FIN_distance_from_the_nordic_countries: "北欧との乖離"
 FIN_distance_from_the_nordic_countries_desc: "隣国との友好関係を考えるには、あまりに対立が多すぎる。"
 FIN_proximity_to_germany: "ドイツへの接近"
 FIN_proximity_to_germany_desc: "ドイツとの友好関係は、ヨーロッパ内でより多くの力を与えてくれるだろう！"
 FIN_distance_from_germany: "ドイツとの乖離"
 FIN_distance_from_germany_desc: "ヨーロッパの多くがドイツに屈服してきたが、フィンランドでは行われなかった。そのままにして置くべきだ。"
 FIN_proximity_to_the_united_states: "米国への接近"
 FIN_proximity_to_the_united_states_desc: "アメリカは世界のリーダーだ！彼らに絶対的な支持を示さねばならない！"
 FIN_distance_from_the_united_states: "米国との乖離"
 FIN_distance_from_the_united_states_desc: "なぜ大西洋を越えた千マイルも先の国家に忠誠を示さねばならないのか？アメリカは他のものを探す必要があるだろう。"
 FIN_proximity_to_the_baltic_states: "バルト諸国への接近"
 FIN_proximity_to_the_baltic_states_desc: "バルト諸国は我々と似た文化を持っている。故に我々は彼らを支え続けるべきなのだ！"
 FIN_distance_from_the_baltic_states: "バルト諸国との乖離"
 FIN_distance_from_the_baltic_states_desc: "バルト諸国と関係を持ったところで我々に得があるだろうか。"
 FIN_proximity_to_poland: "ポーランドへの接近"
 FIN_proximity_to_poland_desc: "東ヨーロッパに信頼できる友好国を持つことは、これから価値のある利点となるだろう。"
 FIN_distance_from_poland: "ポーランドとの乖離"
 FIN_distance_from_poland_desc: "我が国はポーランドとの友好で恩恵を受ける立場ではない。"
 FIN_proximity_to_china: "中国への接近"
 FIN_proximity_to_china_desc: "中国は地球の工場だ。彼らに近づかない理由はない！"
 FIN_distance_from_china: "中国との乖離"
 FIN_distance_from_china_desc: "あまり多くの国家が中国との友好による恩恵を受けたようには見えない。そのような間違いは避けよう。"
 FIN_expand_the_ministry_of_defense: "防衛省の拡大"
 FIN_expand_the_ministry_of_defense_desc: "具体的にどこに軍事投資をしているのかを評価すべきである。"
 FIN_military_import_programs: "軍事輸入計画"
 FIN_military_import_programs_desc: "戦争になったときに、軍に武器を供給する代替手段を見つけなければらない。"
 FIN_reform_the_armed_forces: "軍隊の改革"
 FIN_reform_the_armed_forces_desc: "今、我々は軍隊をより効率的にする必要がある。改革は長らく待ち望まれていた。"
 FIN_hire_fortification_experts: "要塞の専門家の雇用"
 FIN_hire_fortification_experts_desc: "我が国の地理的位置は、戦争の際に消耗を利用するのに非常に適している。要塞化により効果は非常に増すだろう。"
 FIN_military_production_in_helsinki: "ヘルシンキにおける軍事生産"
 FIN_military_production_in_helsinki_desc: "ヘルシンキに兵器工場を増やせば、経済が活性化し、同時に兵器も増える。"
 FIN_expand_upinniemi_naval_base: "ウピンニエミ海軍基地の拡大"
 FIN_expand_upinniemi_naval_base_desc: "我々の最も重要な海軍基地であり、拡大強化することで非常に優位に立てることだろう。"
 FIN_expand_tampere_pirkkala_air_base: "タンペレ＝ピルッカラ空軍基地の拡大"
 FIN_expand_tampere_pirkkala_air_base_desc: "現在、タンペレ＝ピルッカラ空港は民間用と軍用が混在しているが、この地域で活動する空軍の効果を高めるために、民間飛行場と軍用飛行場を明確に分けることができる。"
 FIN_recruit_additional_coastal_jaegers: "海岸の狩人部隊の追加募集"
 FIN_recruit_additional_coastal_jaegers_desc: "我が国の群島部は、非常に危険に晒された地域である。そのため、海岸の狩人部隊を増員することが賢明である。"
 FIN_additional_military_factories: "追加の軍需工場"
 FIN_additional_military_factories_desc: "我々は常に更なる装備を必要としている。"
 FIN_focus_on_naval_production: "海軍生産重視"
 FIN_focus_on_naval_production_desc: "バルト海の覇権を我が物にするのは難しいだろうが、我々は常に強くなるよう努力しなければならない。"
 FIN_finlands_main_ally: "フィンランドの主要な同盟"
 FIN_finlands_main_ally_desc: "国内外の舞台で経済的・外交的な目標を立てた後は、いよいよ決断の時だ。フィンランドはどこへ行くべきか？西側か？東側か？北に留まるか？"
 FIN_germany: "ドイツ"
 FIN_germany_desc: "我が国に対する最大の脅威は、東側の辺境にあるロシアである。ロシアの侵略に対する理想的な対抗手段は、ヨーロッパの経済的・防衛的な権力機構である。ドイツはすでに我が国の最も重要な経済協力国の一つだ。"
 FIN_leopard_2a4_imports: "レオパルト2A4の輸入"
 FIN_leopard_2a4_imports_desc: "フィンランドは装甲兵器の国産化が不十分だ。ドイツの新しい友人たちは、その点を助けてくれる。レオパルト2A4が我々の武器庫に加わるだろう。"
 FIN_finnish_german_trade: "フィンランドとドイツの貿易"
 FIN_finnish_german_trade_desc: "ドイツとの貿易はヨーロッパとの貿易である。バルト海を渡る安全なルートを確立する必要がある。あらゆる種類の輸出入のために、ヘルシンキ＝リューベック間の航路を繁栄させる必要がある。"
 FIN_european_involvement: "ヨーロッパとの関係"
 FIN_european_involvement_desc: "我々はヨーロッパの同胞ともっと関わるべきだ。"
 FIN_leopard_2a6_imports: "レオパルト2A6の輸入"
 FIN_leopard_2a6_imports_desc: "我々が新しい玩具を楽しんでいる間にも、ドイツ軍はより優れた、より殺傷力の高い軍備の開発に余念がなかった。レオパルト2A6主力戦車は、不可避なロシアの侵攻に対抗して我が軍を強化するための論理的な次の一歩である。"
 FIN_praise_the_kaiser: "皇帝を称賛"
 FIN_praise_the_kaiser_desc: "予想に反して、ドイツの君主制は復活した。ドイツと同盟を結ぶことは、1940年代初頭の不幸なドイツ贔屓に戻ったように思われる。カイザーは1871年さながらに宴を楽しんでおり、我々は共にこの地球が赤い世界になるのを防ごう。"
 FIN_join_nato: "NATO加盟"
 FIN_join_nato_desc: "ロシアを目の前にして、NATOへの加盟は必要不可欠なものになってきた。過去に加盟しておかなかったことは大きな間違いだった。"
 FIN_restore_the_kingdom_of_finland: "フィンランド王国の復活"
 FIN_restore_the_kingdom_of_finland_desc: "1917年にロシアから独立した直後、フィンランドはドイツに感謝し、ドイツの王子であるヘッセン公フリードリヒ・カールを国王に選んだ。1918年にドイツが敗戦し、ドイツ帝国の王位が廃止されたことで、フリードリヒ・カールが王位に就くことはなかった。ドイツ帝国がフィンランドとともに復活した今、フィンランドの王位を復活させるのは単なる形式的なことに過ぎないはずだ。"
 FIN_nato_drills_on_finnish_soil: "フィンランドにおけるNATOの軍事訓練"
 FIN_nato_drills_on_finnish_soil_desc: "戦争に備え、より首尾一貫した軍隊を持つためには、NATOの訓練を国内に受け入れる必要がある。"
 FIN_remilitarize_aland: "オーランド再軍備"
 FIN_remilitarize_aland_desc: "オーランド諸島が非武装地域であることは実に馬鹿げている。それを撤回すべきだ。"
 FIN_import_nato_equipment: "NATO装備の輸入"
 FIN_import_nato_equipment_desc: "NATOは先端技術兵器および装備の驚くべき供給源だ。直ちに輸入を開始すべきだ。"
 FIN_finnish_panzertruppe: "フィンランドのパンツァー部隊"
 FIN_finnish_panzertruppe_desc: "我が国の装甲実験は、ドイツの残存資材の存在とあまりにも密接に結びついている。数人のドイツ人専門家の助けを借りれば、フィンランド設計の戦車をフィンランドで生産するなど、独自の装甲戦力を構築できるはずだ。"
 FIN_secret_preparations_of_war_against_russia: "ロシアに対する秘密の戦争準備"
 FIN_secret_preparations_of_war_against_russia_desc: "ロシアとの戦争は避けられない。準備を始めた方がいいだろう。"
 FIN_proclamation_of_greater_finland: "大フィンランド宣言"
 FIN_proclamation_of_greater_finland_desc: "正当な我々の物を取り戻す時が来た。我々の土地である。ロシア人共は我々がこぼした血の代償を支払うべきだ。"
 FIN_sweden: "スウェーデン"
 FIN_sweden_desc: "中立は我々を定義し、安全を守ってきた。隣国スウェーデンも同様だ。スウェーデンに寄り添うことで、たとえ世界中が燃え尽きても、我々二つの国は存続できるはずだ。"
 FIN_secure_swedish_minority_rights: "スウェーデン人の権利保障"
 FIN_secure_swedish_minority_rights_desc: "スウェーデン人は何世紀にも渡って我が国にいる！彼らが正しい扱いを受けることを保証しよう。"
 FIN_ally_with_sweden: "スウェーデンとの相互防衛協定"
 FIN_ally_with_sweden_desc: "スウェーデンの外交政策は我々とよく似ている。防衛条約を結べば、お互いの安全保障をもう一段階高めることができる。"
 FIN_create_jobs_for_the_swedish_minority: "スウェーデン系少数派のための雇用創出"
 FIN_create_jobs_for_the_swedish_minority_desc: "地域社会により多くの仕事を導入すれば、スウェーデン人はより生産的になる。"
 FIN_military_cooperation_with_sweden: "スウェーデンとの軍事協力"
 FIN_military_cooperation_with_sweden_desc: "我が国の安全を更に確保するには、スウェーデン軍との統合を進める必要がある。"
 FIN_joint_artillery_projects: "共同砲兵計画"
 FIN_joint_artillery_projects_desc: "砲兵部隊はどのような戦争においても必要不可欠である。"
 FIN_import_swedish_equipment: "スウェーデン製装備の輸入"
 FIN_import_swedish_equipment_desc: "スウェーデンには、我が国の軍隊に使えるような軍事的道具が豊富にあるだろう。"
 FIN_joint_tank_projects: "共同戦車計画"
 FIN_joint_tank_projects_desc: "スウェーデン人と肩を並べて、より高度な戦車を開発すべきだ。"
 FIN_defensive_focus: "防衛重視"
 FIN_defensive_focus_desc: "我々は防衛ドクトリンの基礎となる要点を冬戦争から得ることができる。それを実行するための素晴らしい位置にある。"
 FIN_russia: "ロシア"
 FIN_russia_desc: "我が国の立場を根本的に見直す時が来ている。ロシアは問題ではなく、解決策である。フィンランド・ロシア同盟を通じて東の国境を確保することで、我が国はより効率的に、西や南への厄介事に対処することができる。"
 FIN_political_alliance_with_vladimir_putin: "ウラジーミル・プーチンとの政治的同盟"
 FIN_political_alliance_with_vladimir_putin_desc: "プーチン政権は腐敗していることで有名だ。彼とその取り巻きにフィンランド国内の資産と個人資産を少し与えることで、ロシアの有力者にフィンランドとの約束を守らせることができる。"
 FIN_csto_embassies: "CSTOの大使館"
 FIN_csto_embassies_desc: "将来の同盟国と友好関係を築くべきだ。ロシア連邦の同盟国に大使館や領事館を設置しよう。"
 FIN_ease_the_border_tensions: "国境摩擦の軽減"
 FIN_ease_the_border_tensions_desc: "フィンランドとロシアの国境は、両側に何キロにもわたって侵入禁止区域が設けられ、大規模に警備されている。この点を改善することで、共通の国境によって生じる緊張を和らげることができるだろう。"
 FIN_join_csto: "CSTO加盟"
 FIN_join_csto_desc: "ロシアとの間の緊張が高まっている今、CSTOに加盟することで状況を打開できるかもしれない。"
 FIN_csto_for_finnish_territories: "資金と引き換えの\nCSTO"
 FIN_csto_for_finnish_territories_desc: "取引は単純だ：ロシアが我々に資金を与え、我々は彼らの小さなクラブに参加する。"
 FIN_befriend_belarus: "ベラルーシの友人"
 FIN_befriend_belarus_desc: "ベラルーシとは同じ陣営に加盟しており、両国間の関係改善は有益だろう。"
 FIN_import_russian_equipment: "ロシア製装備の輸入"
 FIN_import_russian_equipment_desc: "驚いたことに、ロシアは実際に受け入れた。今、我々は彼らの広範な軍事兵器を（多少時代遅れではあるが）利用することができる。"
 FIN_plan_b: "プランB"
 FIN_plan_b_desc: "ロシアは我々の提案を拒否した。よって、今こそ方針を転換し、冬戦争以前のフィンランド領の回復について公然と話し合う時である。"
 FIN_befriend_kazakhstan: "カザフスタンの友人"
 FIN_befriend_kazakhstan_desc: "カザフスタンは世界で最も偉大な国で、その他の国は全て小さな女の子によって統治されている。"
 FIN_border_security: "国境警備"
 FIN_border_security_desc: "我が国の主権を維持し、国境警備を強化しなければならない。自国の保護が第一だ。"
 FIN_greater_finland_desc: "我々の国境回復の思いはついに現実になる。我々が受けた屈辱的な敗北は忘れられないが、いずれ復讐するだろう。"
 FIN_claim_the_borders_of_1938: "1938年国境の要求"
 FIN_claim_the_borders_of_1938_desc: "ペツァモ、サッラ、そしてカレリアは最後、我らの領土に戻るだろう！"
 FIN_claim_kola: "コラ半島の要求"
 FIN_claim_kola_desc: "コラ半島は今まで我々の領土ではなかったが、フィンランドが生き残るには戦略的に重要な地域である。"
 FIN_claim_eastern_karelia: "カレリアの要求"
 FIN_claim_eastern_karelia_desc: "ロシアは我々の損害に対して賠償すべきだ。我々がそうしたように、奴らも領土を手放すことになる。"
 FIN_david_against_goliath: "ダビデ対ゴリアテ"
 FIN_david_against_goliath_desc: "我々歴史の誤りを正すために立ち上がろう。これは正にゴリアテ対ダビデの物語のようだが、ダビデが勝利したように、我々も勝利するだろう。"
 FIN_border_security_TT: "すべての国境プロヴィンスにレベル2§Y陸上要塞§!を建造する"
 Finland.1.t: "徴兵制改革"
 Finland.1.d: "フィンランド軍は、フィンランド主権への主要な脅威であったソビエト連邦が存在しなくなった後でさえ、徴兵法を固守してきた。今日では、フィンランドの徴兵法は古風に見え、誰がどのくらいの期間、どの罰則で、兵役または市民役務に就くか就かないかについて、男女が平等に扱われていない。\n\n一部は、徴兵制は廃止されるべきであり、そのお金と解放された労働力がその後民間経済に利益をもたらすことができると主張している。より保守的な思想家は、ロシア連邦を「ソ連だが赤みが少ない」と指摘し、ロシアが世界的な野心を再確立する意欲を持つ可能性がフィンランドの独立に対する非常に現実的な脅威をもたらすと考えている。"
 Finland.1.a: "現状維持で満足だ。"
 Finland.1.b: "徴兵制は高コストで無用だ。\n廃止せよ。"
 Finland.1.c: "全ての男女を兵士に！"
 Finland.2.t: "木材輸出政策"
 Finland.2.d: "木材はフィンランドの最も重要な天然資源の一つである。フィンランドの木材は高品質で国際的にもかなり求められている――しかし、木材伐採の速度に関する我々の現在の政策は現実的か？"
 Finland.2.a: "生産を最大化せよ。"
 Finland.2.b: "長期的なアプローチが\nより現実的だ。"
 Finland.3.t: "財務省の拡大"
 Finland.3.d: "フィンランド財務省であるValtiovarainministeriöは、常に政治的議論の重要な部分である。予算委員会はどのように機能すべきか？国家公務員はどのように支払われるか？政府の経済・財政政策はどのように形成されるべきか、そして選択された道は有効か？"
 Finland.3.a: "投資こそが道だ！"
 Finland.3.b: "不干渉アプローチが\n好ましい。"
 Finland.4.t: "経済ドクトリン"
 Finland.4.d: "新千年紀はフィンランドのビジネスと企業にとって非常にストレスの多い時期となるだろう、そしてフィンランド政府は国内での雇用と繁栄を確保するために長期的な戦略を適切に準備する必要がある。"
 Finland.4.a: "フィンランドの資金は\nフィンランドに留めるのが好ましい。"
 Finland.4.b: "EUとの貿易が答えだ。"
 Finland.5.t: "外交政策ドクトリン"
 Finland.5.d: "フィンランドは常に世界地図上で不安定な場所にあり、一方にロシア、他方にロシアから離れたい国々に挟まれている。フィンランドの外交政策は、舞踏室の身なりの良い男性たちのゲームだけではなく、国家生存の問題である。フィンランドはロシアへのNATOの前進のチェス盤になるべきではなく、またロシアの州になるべきでもない。"
 Finland.5.a: "世界は均衡しており、\n均衡は保たれるべきだ。"
 Finland.5.b: "政府は追加の外交官を\n雇う必要がある。"
 Finland.6.t: "軍事政策"
 Finland.6.d: "ロシア侵攻の見通しは、フィンランド政治の決定的な政策点の一つである。我々の国防省であるPuolustusministeriöは、実際に我が国を生かし続ける責任を負っており（他の多くの類似した政府機関とは異なり）、どこへ行くべきかという問題に関して確固たる指針を与えられる必要がある。"
 Finland.6.a: "陸軍が最も重要だ。"
 Finland.6.b: "実験してみよう。"
 Finland.7.t: "フィンランド君主制"
 Finland.7.d: "フレデリク・カーレ１世は、１９１８年にフィンランド国王になりかけたヘッセン＝カッセル家のドイツ王子フリードリヒ・カールのフィンランド名である。彼の末裔は、ベルリンの帝国政府に友好的なドイツ君主制を設立する計画を我々の政府が公表したとき、主にフィンランド国民の間でその考えがいかに不人気であるかのために、名乗り出るのをかなりためらった。\n\nついに、フリードリヒ・カールの曾孫であり、またイタリア国王ヴィットーリオ・エマヌエーレ３世の曾孫でもあるドナトゥス・フィリップ・ウンベルトが名乗り出て、フィンランド政府への選択肢として自身を提示した。\n\n彼はうまくやるだろう。しかし彼の役割はまだ決定されていない。"
 Finland.7.a: "彼がフィンランドを\n導く必要がある！"
 Finland.7.b: "彼は我々の\n立憲君主となるだろう。"
 Finland.8.t: "フィンランドがCSTO加盟を提案――ただし代償付きで"
 Finland.8.d: "フィンランドは、過去数年間、特に過去数ヶ月間、自発的に友好と援助を求めてロシアに接近してきた。そしてサンクトペテルブルクとヘルシンキでフィン・露友好クラブが結成されたが、フィンランド人は異なる計画を持っているようだ。\n\n彼らは巨額の資金を要求しており、本質的に彼らの忠誠心を売っている。"
 Finland.8.a: "受け入れる。"
 Finland.8.b: "一笑に付す。"
 Finland.9.t: "フィンランドが相互防衛協定を提案"
 Finland.9.d: "フィンランドとスウェーデンの両国は、中立を保とうとする試みで繋がっている。フィンランド政府は、相互の利益と二国間関係を独立の相互保証を通じて正式化する提案を我々に持ちかけてきた。それは素晴らしい考えだ：それは同盟だが、実際にはそうではなく、しかし実際にはそうだ。"
 Finland.9.a: "良い考えだ！"
 Finland.9.b: "いや、必要ない"
 finland_focus: "フィンランド 国家方針ツリー"
 FIN_paavo_lipponen_desc: "パーヴォ・リッポネンは1995年からフィンランドの首相を務めている。彼はほぼ全生涯を社会民主党の一員として過ごし、党の外交政策スタンスを改革する主要な人物の一人であった。彼の首相としてのキャリアの最大の功績は、90年代初頭の経済危機からフィンランドを立ち直らせ、ユーロ導入に向けて国を準備したことである。一部の人々は、リッポネンがトニー・ブレアの政策に類似した新自由主義的な経済政策を実施することで、SDPをあまりにも右に動かしすぎたと批判している。"
 FIN_hjallis_harkimo_desc: "ハッリ・「ヤリス」・ハルキモはフィンランドで最も有名な実業家の一人である。彼は主にヨケリト・ホッケーチームの主要オーナーとして知られているが、ラジオ局を所有したり、不動産開発も行っている。彼はまた、フィンランド版「アプレンティス」の顔でもある。若い頃、ハルキモはオリンピックレベルのセーリングに参加し、BOCチャレンジの一環として世界を競争的に航海した初のフィンランド人であった。ハルキモは国民連合党の一員として政治キャリアをスタートさせたが、党で最も人気のある候補者の一人であったにもかかわらず大臣の地位を与えられなかったことに失望し、自身の党を立ち上げることを決意した。ハルキモの「今こそ運動党」は、明確なイデオロギーを持たず、主に彼自身のペルソナに基づいている。"
 FIN_bjarne_kallis_desc: "ビャルネ・カリスはキリスト教民主党にとって極めて重要な瞬間をもたらした。彼が党首に選出される前、党は非常にユーロ懐疑的であった。しかし、カリスのリーダーシップの下、党はより親EU、親NATOになった。カリスはまた、政治と宗教の分離を図るために党を改革した。政治家になる前、カリスはフィンレイルで短期間働いたほか、様々な学校で教師や校長を務めた。彼はスウェーデン人民党で政治キャリアをスタートさせたが、宗教を見出した後、キリスト教民主党に加わった。"
 FIN_helene_auramo_desc: "ヘレン・アウラモは実業家であり、Slushスタートアップカンファレンスの創設者の一人である。彼女はまた、様々な企業で管理職を務めてきた。アウラモはヤリス・ハルキモと共に「今こそ運動党」を立ち上げた人物の一人である。"
 FIN_jethro_rostedt_desc: "イェスロ・ロステットは、自身の言葉によれば「生まれながらのセールスマン」である。カブスカウトの一員として、彼は他の子供たちよりも多くのカレンダーを売った。十代の頃、彼は母親が化粧品を売るのを手伝った。不動産会社に入社後、わずか6年で会社のオーナーになった。彼はフィンランド版「アプレンティス」でフィンランドの一般大衆に知られるようになり、そのわずか数年後には、彼を中心としたいくつかのテレビ番組に出演した。"
 FIN_paivi_rasanen_desc: "パイヴィ・ラサネンは人生のほとんどをリーヒマキ病院の医師として過ごした。彼女は医師としての在職期間中、中絶などの道徳的問題と格闘しなければならず、社会と90年代初頭の失業が人々に与えた影響を見た後、政界入りを決意した。ラサネンは党内の前任者たちよりも宗教的であると見なされており、彼女は党をより聖書に沿うように導いてきた。"
 FIN_sari_essayah_desc: "サリ・エッサヤーは競歩選手から政治家に転身した。欧州連合で働いている間、彼女は様々なプレゼンテーションやイニシアチブに積極的に提案をすることで知られるようになった。彼女がキリスト教民主党の党首に就任したとき、彼女は党をドイツのCDUに匹敵するものに変えたいと語った。彼女は特に、フィンランドが経済面で北欧の隣国に遅れをとっていると感じているため、フィンランドの雇用市場を改革したいと考えている。"
 FIN_mika_poutala_desc: "ミカ・ポウタラは元スピードスケート選手で、スケート選手としてのキャリアを終えた後、キリスト教民主党に加わった。ポウタラはペンテコステ派であり、自身の言葉によれば毎日聖書を読んでいる。ポウタラはまた、「プラスチック」という偽名でクリスチャンラップを披露したこともある。"
 FIN_sauli_niinisto_desc: "サウリ・ニーニストは、1976年に国民連合党に入党し、サロ市議会に選出される前は、弁護士およびレンズマンとして働いていた。1987年に（3度目の挑戦で）ついにフィンランド議会に昇進し、当時の同僚の多くは彼を「典型的な一期だけの代表」と評した。しかし、ニーニストは党内外で急速に非常に人気を博した。90年代には法務大臣と財務大臣の両方を務め、後者では厳しい緊縮財政で知られるようになった。ニーニストは、その誠実で地に足のついた物腰から、フィンランドで最も人気のある政治家の一人となっている。"
 FIN_ville_itala_desc: "ヴィッレ・イタラは、1985年にトゥルク市議会に加わる前は弁護士であった。彼は1995年に国会議員になり、内務大臣を務め、また国会の憲法委員会にも積極的に参加した。イタラは、様々な市民権関連の委員会や組織への参加で知られるようになった。"
 FIN_alexander_stubb_desc: "アレクサンデル・ストゥブは外交のベテランである。彼はサウスカロライナのファーマン大学、パリのソルボンヌ大学、ブルッヘのヨーロッパ大学、そしてロンドン・スクール・オブ・エコノミクスで国際関係と経済学の両方を学んだ。政界入りする前、ストゥブはワシントンD.C.のフィンランド大使館、フィンランド外務省、フィンランド研究評議会、そしてブリュッセルの様々なEU関連の役職で働いた。ストゥブは欧州議会で政治キャリアをスタートさせた。ストゥブは、その穏やかで合理的な話し方と、世界の政治的現実に対する幅広い理解で知られるようになった。"
 FIN_petteri_orp_desc: "ペッテリ・オルポは、トゥルク大学を社会科学修士として卒業後、ほぼすぐに政治キャリアをスタートさせた。彼はトゥルク市議会議員、国民連合の地域政党の主要メンバー、そしてヴィッレ・イタラ内務大臣の特別補佐官であった。彼は政治経験が豊富であるが、時には政治的発言に完全にコミットせず、立場を後退させることで批判されてきた。"
 FIN_eero_heinaluoma_desc: "エーロ・ヘイナルオマは学校を中退し、倉庫や機械工場などで雑用をこなした。彼は1983年にSAK（フィンランド労働組合中央機関）に加わったときに、ついに天職を見出した。彼は国会議員に選出され、社会民主党の党首になるまで、労働組合のために働いた。"
 FIN_jutta_urpilainen_desc: "ユッタ・ウルピライネンは、社会民主党の下で国会議員になる前はヘルシンキの教師であった。ウルピライネンは財務大臣の地位に昇進し、フィンランドでその地位に就いた初の女性となった。ウルピライネンは、ロシアに対するより強力で明確な政策と、欧州連合へのより強い献身を望んでいる。彼女はまた、経済について話すとき、何が正しく、合理的であるかにより多くの焦点が当てられるべきだと述べた。"
 FIN_antti_rinne_desc: "アンッティ・リンネはフィンランドで最も有名な組合のボスと評されてきた。組合のリーダーとして、彼は交渉戦術として積極的に、そしてしばしばストライキで脅し、「労働市場のギャングスター」という自己イメージを築き上げた。彼は、その攻撃的な戦術がしばしば企業と労働組合の間に亀裂を生じさせると、他の組合から批判を受けた。彼はまた、政治サークルでの交渉中に「組合のような戦術」を使用したと非難されている。"
 FIN_sanna_marin_desc: "サンナ・マリンはベテランの政治家であり、国会議員としてのキャリアの前にタンペレ市議会で働いていた。マリンはフィンランドで最も若い首相となり、その独特でファッショナブルなスタイルで知られるようになった。彼女はまた、以前の政治指導者とは異なり、ソーシャルメディアで非常に活発である。マリンは北欧福祉モデルの支持者であり、特に教育と研究がフィンランドの生産性を高めるための重要な要素であると強調してきた。一部の人々はマリンを非常に現実的と呼び、時には彼女がソーシャルメディアを利用して政治的なトピックから議論を操作し、逸脱させたと非難されている。"
 FIN_antti_lindtman_desc: "アンッティ・リントマンは、SAK（フィンランド労働組合中央機関）の仲間入りをする前は、セメントトラックの運転手として働いていた。SAKから社会民主党の党員となり、最終的にはその党首になるのは自然な流れであった。リントマンにはスキャンダルがなかったわけではなく、彼が国会議長に、議論されているトピックに関する知識を持つ議員に意図的に発言機会を与えるよう指示していたことが発覚した。これは、すべての人が平等に参加する機会とは異なるものであった。リントマンが18歳の時に、サンタの帽子だけをかぶり、おもちゃの銃を持ってナチス式敬礼をする友人グループと一緒にポーズをとった写真が流出したこともある。"
 FIN_hannu_harju_desc: "ハンヌ・ハルユはフィンランドの左翼政治のベテランであり、フィンランド共産党でキャリアをスタートさせた。政治家としてのキャリアの前は、電気技師として働いていた。"
 FIN_mikko_vartiainen_desc: "ミッコ・ヴァルティアイネンは弁護士であり、フィンランドにおけるマルクス主義の支持者である。彼の主要な目標の一つは、電話会社と電力会社を国有化することである。彼はまた、フィンランドがNATOとの共同軍事演習を中止し、EUを離脱し、そこから得た資金を人々の生活を向上させるために使うことを望んでいる。ヴァルティアイネンは、ネルソン・マンデラを自身の政治的アイドルのの一人として見ている。"
 FIN_hannu_tuominen_desc: "ハンヌ・トゥオミネンは、子供の頃から共産主義者であったと語っている。彼の父親は共産主義者であり、独学のマルクス・レーニン主義者であり、それが最終的にトゥオミネンにも受け継がれた。トゥオミネンは、資本主義がもたらした損害を見て、自身の信念がより強固になったと述べている。"
 FIN_paavo_vayrynen_desc: "パーヴォ・ヴァイリネンはフィンランドで最も経験豊富な政治家の一人であり、1970年にはすでに国会議員としてキャリアをスタートさせている。在任中、彼はいくつかの大臣職を歴任し、中央党を率い、多くの危機を通じてフィンランドを導いてきた。フィンランド議会を去り、（フィンランドのEUおよびユーロへの加盟に反対していたにもかかわらず）欧州議会に加わった後、彼の人気は、より新鮮な新しい顔ぶれが国内で人気を集め始めると、徐々に薄れていった。ヴァイリネンは最終的に欧州議会から戻り、国内での地位を取り戻そうと試みた。党首選挙、大統領選挙での相次ぐ失敗、大臣職を逃した後、ヴァイリネンは自身の党を立ち上げることを決意した。ヴァイリネンは自身を中道左派で農本主義者であり、株式市場税の支持者と見なしている。ヴァイリネンは、ソビエト連邦とロシアの行動を非難することに消極的であったことで批判されており、例えば1991年にソビエト連邦自身がエストニアの独立を承認する前に、それを承認することを拒否した。"
 FIN_sami_kilpelainen_desc: "サミ・キルペライネンは農学者であり、国およびEUレベルでフィンランドの牛乳生産者のためのロビイストとして働いていた。田舎で育ったキルペライネンは、フィンランドの田舎のニーズをよく理解していると語っている。"
 FIN_ano_turtiainen_desc: "アノ・トゥルティアイネンはパワーリフターであり、WPOの世界記録保持者である。トゥルティアイネンは真のフィンランド人党で政治キャリアをスタートさせたが、公然とジョージ・フロイドを嘲笑した（そしてソーシャルメディアでの他の不適切な行動）後、党から追放された。これにより、彼は自身の党、権力は人民に属する党を設立するに至った。トゥルティアイネンは多くの陰謀論を信じ、それらを積極的に広めている。彼は、NASAが地球が平らであるという真実を隠しており、その組織が密かに票を数えることによってフィンランドの選挙を偽造したと主張している。トゥルティアイネンはまた、ロシアがフィンランドの一部を占領し、彼の党を指導的地位に押し上げるためにフィンランドの選挙に介入することを望んでおり、フィンランド人は第三次世界大戦に備えるべきだと語っている。彼はまた、3件の暴行（うち1件は14歳の少年を対象）とフィンランド赤十字社に対する扇動を含む、いくつかの有罪判決を受けている。"
 FIN_suvi_ahonen_desc: "スヴィ・アホネンは看護師であり、フィンランドを欧州連合から離脱させることを目指すFixit運動の創設者である。"
 FIN_ilkka_tiainen_desc: "イルッカ・ティアイネンは中央党から権力は人民に属する党に飛び込んだ。彼は、ロシアのプロパガンダ、反ワクチンレトリック、その他の陰謀論を広める番組を主催するPosi TVチャンネルの司会者としてよく知られている。"
 FIN_timo_lahtinen_desc: "ティモ・ラハティネンは長い間、自然法の原則の信奉者であった。彼は、西洋式の民主主義が人々が持つすべてのニーズを満たすことも、すべての社会問題を解決することもできないと信じている。自然法に基づいた政府が必要である。ラハティネンは、ヴェーダに基づいた医療システムを導入し、自然法に従って家を再建し、GMOを禁止し、教育において外部の知識に加えて内部の知識の探求を導入したいと考えている。ラハティネンはまた、資格のあるヨガフライヤーでもある。"
 FIN_wojtek_skalski_desc: "ヴォイテク・スカルスキはポーランドで生まれたが、1971年にフィンランドに移住した。スカルスキは、世界のすべての問題は、単に自然と調和し、自然法の知恵を発見するために自己を探求することによって解決できると信じている。スカルスキはまた、経済的な建設と古代の人々の建物がどのように自然と調和していたかにも興味を持っている。"
 FIN_esko_aho_desc: "エスコ・アホは、フィンランドの不況の直後、1991年から1995年まで政府を率いた。不況は中央党を指導的地位に押し上げ、一部の党員はそれを「心臓が止まるような選挙の勝利」と評した。中央党は、不況から国を脱出させるために必要だった財政政策が原因で、1995年の選挙で社会民主党に敗北した可能性が最も高い。選挙での敗北にもかかわらず、アホは党の指導的地位を辞任しなかった。"
 FIN_anneli_jaatteenmaki_desc: "アンネリ・ヤーテンマキは1987年から国会議員であり、90年代には短期間労働大臣を務めた。"
 FIN_matti_vanhanen_desc: "マッティ・ヴァンハネンは、ヌルミヤルヴィ市議会に選出される前の80年代後半に、ヴァンターの新聞社のジャーナリスト兼編集長であった。ヴァンハネンは1991年に国会議員に選出され、中央党のよりリベラルでグリーンな派閥を代表した。ヴァンハネンは地域政治の強力な支持者であり、フィンランド全土が人口を維持できることを望んでいる。"
 FIN_mari_kiviniemi_desc: "マリ・キヴィニエミは、ほぼ全生涯を政治家として過ごしてきた。キヴィニエミは、毛皮養殖、年金改革、そして東フィンランドでスウェーデン語の代わりにロシア語を学ぶ代替言語として追加することを支持している。"
 FIN_juha_sipila_desc: "ユハ・シピラは、自身がCEOを務めていたソリトラ社の部品を取得することから実業家としてのキャリアをスタートさせた。シピラは、一部国営であったラウタルーッキ社から資金を借り、そこからソリトラ社の株式を買い取った。2年後、同社はアメリカの企業に売却され、シピラはオウル地域で最初の億万長者の一人となった。シピラはその後、この資金を使って新しい会社を設立し、新しいスタートアップに投資した。フィンランドの緩やかに成長する経済を解決する方法として、シピラは政府所有の株式を個人投資家に売却し、その資金をより小さな成長企業に投資することを提案している。"
 FIN_altti_majava_desc: "アルッティ・マヤヴァはヘルシンキとイェーテボリの両大学で社会科学を学んだ後、ストックホルムに移り、地元の大学で人口関連の研究に従事した。フィンランドに戻った後、彼はいくつかの異なる研究センターで働き、労働省で20年間勤務した。"
 FIN_satu_hassi_desc: "サトゥ・ハッシは作家であり詩人である。学業を終えた後、彼女はタンペラで設計技術者として働き、その後タンペレ工科大学で助手として働いた。その後、彼女は作家に転身し、いくつかの詩集、エッセイ、物理学の教科書を出版した。ハッシは1991年に緑の同盟の下でフィンランド議会に加わった。国会議員として、彼女はいくつかの委員会で働いた。ハッシは、政治家としての仕事において、常に平等、人権、環境、エネルギーのトピックを優先してきた。彼女は原子力に反対している。"
 FIN_osmo_soininvaara_desc: "オズモ・ソイニンヴァーラはベテランの政治家である。彼は1968年に自由人民党に加わることから政治キャリアを始めたが、その時でさえ彼は環境問題に強く献身していた。彼は環境のために積極的に抗議し、少なくとも2つの既知のケースで、そのために罰金を受けている。彼はグリーンな経済政策の提唱者であり、環境に関する複数の本を執筆している。"
 FIN_tarja_cronberg_desc: "若い頃、タルヤ・クロンベリはフィンランドとスウェーデンの両社会民主党の党員であった。彼は最終的にグリーンな価値観に興味を持ち始め、北カレリアで放し飼い農業を始めた。クロンベリはまた、北カレリアの地域リーダー、そしてコペンハーゲンの平和研究所の所長としても働いた。クロンベリは、自身が田舎出身であるため、伝統的に都市志向の緑の同盟のメンバーにとって良い釣り合いの取れた存在であると感じている。"
 FIN_anni_sinnemaki_desc: "アンニ・シンネマキはかなり荒れた十代を過ごした。高校時代、彼女は16歳で最初の子供を産んだ。それにもかかわらず、彼女は同級生と同時に良い成績で高校を卒業した。その後、彼女はヘルシンキ大学で文学を学び、2冊の詩集を発表し、ウルトラ・ブラというバンドのために歌を書いた。彼女は1999年に国会議員に選出され、常にグリーンな政治に興味があったと述べている。彼女は同性婚の強力な支持者であり、原子力の反対者である。国会議員として、彼女はまた、対外援助の維持、公共交通機関の支援、森林の保護を提唱してきた。"
 FIN_ville_niinisto_desc: "ヴィッレ・ニーニストは自身を社会自由主義者のグリーンと呼んでいる。緑の同盟に加わる前、ニーニストは主にトゥルク大学の研究者として働いていた。ニーニストは自身をフェミニストと表現し、男性はより柔らかい価値観を選ぶ余地が必要であり、女性は雇用部門でより多くの権利が必要であると述べている。ニーニストはまた、毛皮養殖に反対している。ニーニストはまた、国民連合党の著名な政治家であるサウリ・ニーニストの甥である。"
 FIN_suvi_anne_siimes_desc: "スヴィ＝アンネ・シーメスは、偶然政治の世界に入ったと語っている。彼女はポフヤという町の地元の政治家に誘われ、最終的に左翼同盟に加わった。彼女は、党内のほとんどの人が信じていたこととは逆に、支出を削減し、税金を引き上げる必要性について語ったとき、党内で多くの注目を集めた。これにより、彼女は1998年に党首になった。彼女は、党の大多数が非同盟を望んでいるのに対し、NATOがフィンランドの可能な未来であると見なしているため、党内で多くの摩擦を引き起こした。"
 FIN_paavo_arhinmaki_desc: "パーヴォ・アルヒンマキは生涯政治家であった。アルヒンマキは、いわゆる「赤緑」政治と民主社会主義の熱心な信奉者と評されており、党を同じ方向に改革することを目指している。彼は、時には自身の不利益になることさえも、自分の意見を言うことを恐れない人物として知られている。アルヒンマキはまた、非常に熱心なサッカーファンでもある。"
 FIN_li_andersson_desc: "リ・アンダーソンは国際司法を学び、左翼同盟に加わる前にいくつかの政治・市民権団体で働いた。アンダーソンは性別中立の徴兵制を支持し、週の労働時間を4日に短縮することを提案した。アンダーソンは自身を社会主義者でありマルクス主義者であると呼び、その最大の価値は自由であると述べている。"
 FIN_minja_koskela_desc: "ミンヤ・コスケラは音楽の博士号を持ち、数年間音楽教師として働いてきた。彼女はまた、ヴァイオリンとピアノを演奏し、バンド「チームプレイ」のリードシンガーでもある。コスケラは交差的フェミニズムの支持者であり、女性問題、平等、母性に関するいくつかの本を執筆している。"
 FIN_yrjo_hakanen_desc: "ユルヨ・ハカネンはフィンランド共産党の長年の指導者であり、1990年から指導者を務めており、1970年代にはすでに党に加わっていた。ハカネンは党の「タイスト主義者」、すなわち親ソビエト共産主義者の一人である。ハカネンはソビエト連邦共産党と非常に緊密な関係を保っていたが、ソビエト連邦の崩壊以来、彼は多くの社会主義国の中央集権化と国有化を批判してきた。彼の共産主義者の仲間の多くは、左翼同盟が創設されたときに加わったが、ハカネンは共産党をそのまま維持することを決めた。"
 FIN_juha_pekka_vaisanen_desc: "ユハ＝ペッカ・ヴァイサネンは1989年に美術アカデミーを卒業し、自身をコンセプチュアルアーティストと呼んでいる。彼は美術教師、郵便配達員、テレマーケティング担当者、ジャーナリストなど、多くの仕事をしてきた。彼はまた、PAND - 平和のための芸術家組織の議長でもあった。"
 FIN_liisa_taskinen_desc: "リーサ・タスキネンはレニングラードで医師になるために学び、卒業以来ずっと医師の仕事をしてきた。彼女はまた、ナミビアの難民キャンプで1年間アンゴラで働いた。彼女は退職後間もなく共産党の党首になった。"
 FIN_timo_soini_desc: "ティモ・ソイニは1979年に16歳でフィンランド農村党に入党した。彼は1992年に党の書記になる前は、党の青年同盟のリーダーであった。ソイニは党の新しい政策方向の主要な定義者の一人であり、彼自身はそれを「フィンランドの国民ポピュリズム」と呼んだ。わずか3年後、党は破産した。ソイニと他の党員はその後、真のフィンランド人党を設立し、ソイニは1997年にその指導権を得た。ソイニは自身をフィンランドの数少ない「共和党員」の一人と表現しているが、経済的には時には民主党に近いこともあった。ソイニはまた、フィンランドのほとんどがルター派であるのに対し、カトリック教徒である。彼は、ルター派のサークルでは女性聖職に反対することが許されないと感じ、また、ルター派教会が宗教の問題に関して「弱虫」のように振る舞うと感じたため、カトリックに改宗した。野党時代、ソイニは「リンゴとメロンに同じ帽子は合わない」や「EUがあるところには、問題もある」などの慣用句で知られるようになった。"
 FIN_jussi_halla_aho_desc: "ユッシ・ハッラ＝アホは、Scriptaという自身のインターネットブログを運営することでフィンランドで知られるようになった。このブログはフィンランドの移民政策と多文化主義について議論していた。同時に、ハッラ＝アホはウェイター、キエフのフィンランド大使館の職員（そこでウクライナ語も学んだ）、そしてヘルシンキ大学の古スラブ語の研究者兼教師として働いていた。大学で働いている間、ハッラ＝アホは彼のブログに関連していくつかの警告を受けた。ハッラ＝アホは最終的に真のフィンランド人党に加わり、党首になった。ハッラ＝アホは、フィンランドの移民政策への批判とイスラム教への反対で最も知られるようになった。ハッラ＝アホは、彼自身のオンラインの文章で何度も調査を受けており、彼自身はそれを「時には攻撃的で誇張しており、読者に多くの解釈の余地を残す」と表現している。彼の物議を醸す文章にもかかわらず、インタビュー、法廷審問、演説中の彼の穏やかで論理的な態度は、彼が公的支援を集めるのに役立った。"
 FIN_riikka_purra_desc: "リッカ・プラは常に政治に興味があり、若い頃は緑の同盟を支持していた。しかし、ユッシ・ハッラ＝アホの反移民ブログ「Scripta」に親しんだ後、彼女はますます真のフィンランド人党に同調し始めた。しかし、彼女は依然として環境に配慮した考えを持っており、「消費に批判的」であると述べている。プラは、自身が財政的に保守的であり、政府支出を削減したいと述べている。"
 FIN_vaino_kuisma_desc: "ヴァイノ・クイスマは、国民戦線新聞の教師でありジャーナリストである。クイスマはアーリア・ドイツ同胞団を設立し、ネオナチのペッカ・シートインと緊密な関係にあった。クイスマは反EU、反米、反エストニア、反ロシアであり、「カレワラ・ナショナリズム」、すなわちフィンランドの古代宗教と神話からインスピレーションを得たフィンランド・ナショナリズムの一形態の支持者である。"
 FIN_olavi_maenpaa_desc: "オラヴィ・マエンパーは、ソビエト占領下のエストニアで様々な建設現場で働いた後、社会民主党に入党した。その後、彼はフィンランド農村党に切り替えたが、他の党員との意見の相違により1986年に追放された。彼は数年間無所属で政治活動を行った後、フィンランド人民の青白党を設立した。マエンパーは70年代と80年代に暴行と飲酒運転で数回有罪判決を受けており、これが彼の政治的役職に問題を引き起こした。彼はまた、スキンヘッドのグループとサッカー場で反ソマリの看板を掲げた後、人種グループに対する扇動で有罪判決を受けている。"
 FIN_matti_jarviharju_desc: "マッティ・ヤルヴィハルユは船長であり、平和維持要員である。エストニアの独立中、ヤルヴィハルユは新しく形成されたエストニア警察に送られる資金と車を組織した。ヤルヴィハルユが所有する財産は二度爆発物の標的となり、ヤルヴィハルユはそれが彼に対する標的暗殺であったと主張している。"
 FIN_gustav_hagglund_desc: "グスタフ・ヘッグルンドの下で、フィンランド国防軍はいくつかの改革を経験した。沿岸砲台とイェーガーは海軍の管理下に置かれ、空軍は一つの戦闘機タイプの運用に努力を集中させ、陸軍の偵察能力は改善された。ヘッグルンドは、第二次世界大戦後に占領された国々は「軍事的にゴミ」であり、フィンランド人は同じ船に乗っていると感じるべきではないと述べたとき、見出しを飾った。これは特にエストニアに対する侮辱と見なされた。"
 FIN_juhani_kaskeala_desc: "ユハニ・カスケアラはフィンランド海軍の提督である。彼が国防長官であった期間中、フィンランドは外国の紛争により積極的に参加した。"
 FIN_ari_puheloinen_desc: "アリ・プヘロイネンは、彼の家族に軍歴がなかったため、珍しい将軍である。彼はモスクワで訓練の一部を受け、そこで自動車化歩兵の基礎を学んだ。彼のロシア語の知識とロシア政治への精通のため、彼の軍事的役職の多くはフィンランド東部に集中している。彼はまた、バルト三国におけるロシアの地政学的利益についても執筆している。"
 FIN_moritz_von_hessen_desc: "マウリ1世（フルネーム：モーリッツ・フリードリヒ・カール・エマヌエル・フンベルト・フォン・ヘッセン）は、1980年に父フィリップが亡くなったときにヘッセン家の当主となった。モーリッツ王は熱心な美術収集家である。"
 FIN_mafalda_von_hessen_desc: "マファルダ1世（元はマファルダ・フォン・ヘッセン）は、父の後を継いでフィンランドの女王になる前は、ファッションデザイナーとして働いていた。"