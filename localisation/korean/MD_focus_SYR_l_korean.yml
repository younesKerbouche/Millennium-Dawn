 SYR_give_rise_to_merchants: "Rise of the Merchants"
 SYR_give_rise_to_merchants_desc: "With growth of Agrarianism in our society, it seems the time has come for us to return to traditions, a new, also maybe conservative, generation of investors will rise in our country and hopefully, they would manage our traditional economy in the best way they can do."
 SYR_secular_opposition_victory: "Secular Opposition Government"
 SYR_secular_opposition_victory_desc: "The secular opposition coalition has won the elections and will be tasked in leading syria into becoming a liberal democratic state"
 SYR_islamist_opposition_victory: "Islamist Opposition Government"
 SYR_islamist_opposition_victory_desc: "The islamist opposition coalition has won the elections and will be tasked in leading syria into becoming a conservative islamic republic"
 SYR_turkish_inspired_islamism: "Turkish Inspired Islamism"
 SYR_turkish_inspired_islamism_desc: "We will draw inspiration from the islamist movements that took place in turkey after the establishment of their republic. This will paint our movement in a more favorable light for now and may attract turkish conservative businessmen into investing in our country."
 SYR_deregulate_economy: "Deregulated Economy"
 SYR_deregulate_economy_desc: "To empower the middle classes and merchants that we draw lots of our support from, we will reduce restrictions on them and provide the space required for their growth"
 SYR_syrian_gulen_movement: "Syrian Gülen Movement"
 SYR_syrian_gulen_movement_desc: "The gülen movement in short was an islamist movement in turkey that was very popular between students advocating for a pacifist and modern view of islam. We will draw inspiration from their teachings and reform our school curriculums to advocate for islamic values and teach them to students as well as improve education overall."
 SYR_moderate_conservatism: "Moderate Conservatism"
 SYR_moderate_conservatism_desc: "We will root out extremist elements within our ranks and reshape our image as a force for conservatism that has nothing to do with religious fanaticism"
 SYR_religious_economic_charity: "Religious Donations"
 SYR_religious_economic_charity_desc: "Our movements have been always associated with charities and foundations that have been beneficial to our communities. Now that we have a more prominent position we will institutionalize them further to alleviate our economic burdens"
 SYR_qatari_support: "Qatari Support"
 SYR_qatari_support_desc: "We have drawn the interest of various qatari investors"
 SYR_flourishment_of_central_economy: "Develop Urban Centres"
 SYR_flourishment_of_central_economy_desc: "Our support base mainly comes from various urban regions and we should start to develop them to embolden our support from their population"
 SYR_turkish_investments: "Turkish Investments"
 SYR_turkish_investments_desc: "We have attracted lots of turkish investors thanks to our deregulation policies as well as our ideological similarities to them"
 SYR_reverse_secularization: "Reverse Secularization"
 SYR_reverse_secularization_desc: "The previous regime has heavily secularized our state. This clear insult to our ideals should not continue and we should reverse these policies in favor of sharia law"
 SYR_NPF_victory: "National Progressive Front Government"
 SYR_NPF_victory_desc: "The Mighty Union won the elections and now it's our time to reconfigure the future of the new Syria."
 SYR_statist_rise: "Statist Rise"
 SYR_statist_rise_desc: "Liberal Economics allow exploitation of our people and compromises our national independence and control. It is best for Syria to connect every aspect of economy to the state."
 SYR_maintain_military_role: "Maintain Army Leverages"
 SYR_maintain_military_role_desc: "The World is entering dark and awkward times so we have to protect our nation, doesn't matter what it costs."
 SYR_nationalize_oligarchic_holdings: "Nationalize Holdings"
 SYR_nationalize_oligarchic_holdings_desc: "We will nationalize the holdings and properties of various rogue oligarchs to strengthen our grip over the economy."
 SYR_maintain_socialistic_policies: "Maintain Socialist Laws"
 SYR_maintain_socialistic_policies_desc: "One thing the previous government got right, and is the ultimate reason why they were relatively more popular is their socialist policies that supported the lower classes. We will continue the policies implemented by the former president hafez al assad and depict ourselves as the true supporters of the oppressed."
 SYR_government_planned_economic_projects: "Government Projects"
 SYR_government_planned_economic_projects_desc: "We should initiate public projects to enhance our image as a responsible government and to gather support from the common people."
 SYR_patriotic_propaganda: "Patriotic Propaganda"
 SYR_patriotic_propaganda_desc: "We will strengthen our ideological positions by emphasizing the importance of national pride and state loyalty."
 SYR_gather_support_from_peasantry: "Peasantry Support"
 SYR_gather_support_from_peasantry_desc: "Peasants are the backbone of our nation and we have to make sure that they are supporting us."
 SYR_strong_government: "Strong Government"
 SYR_strong_government_desc: "We will have to show our people to our government is stable and capable enough to rule. This will allow us to gain their trust"
 SYR_expand_youth_organizations: "Expand Youth Organizations"
 SYR_expand_youth_organizations_desc: "Our parties have relied notably on youth organizations and now that we are in a position of power it's time to encourage the youth to support our ideological causes by winning their hearts and minds."
 SYR_illiberal_democracy: "Illiberal Democracy"
 SYR_illiberal_democracy_desc: "Liberalism is a virus that infects and exploits poor nations. What the people need is true democracy that truly represents the people and at the same time unites them under one banner. We are a democracy no matter what."
 SYR_reestablish_intelligence_committee: "Reestablish Intel Agencies"
 SYR_reestablish_intelligence_committee_desc: "The future wars are not with guns and tanks, but with information. It's our responsibility to create a fully functional intelligence agency."
 SYR_national_security_act: "National Security Act"
 SYR_national_security_act_desc: "The extremists groups are killing our nation slowly and pose a threat to our people. Their attacks are a clear threat to our nation and if anything we have to stop them immediately no matter what the cost, no matter what happens. TERRORISM SHALL STOP."
 SYR_pan_syrian_nationalism: "Pan Syrianism"
 SYR_pan_syrian_nationalism_desc: "Syria is the country that should brighten all over Middle East with it's unique identity. Our rich history and culture makes it clear that it's our duty to show our true potential and identity to the world."
 SYR_cultural_rebirth: "Cultural Rebirth"
 SYR_cultural_rebirth_desc: "Our nation is slowly but surely recognizing it's identity. Petty divides should not stop in the way of realizing the beauty of our people. Our people should acknowledge that no matter what, we're still syrians after all."
 SYR_deal_with_the_trade_unions: "A Deal With Unions"
 SYR_deal_with_the_trade_unions_desc: "The key of a strong country is it's production and economy so we have to make sure that all workers of Syria are supporting us."
 SYR_reassert_russian_ties: "Russian Ties"
 SYR_reassert_russian_ties_desc: "Russia is the only and true ally that helps us to become a modern, safe and prosperous nation."
 SYR_russian_oil_excavation: "Russian Oil Deals"
 SYR_russian_oil_excavation_desc: "There is a big treasure in our nation and our ally, Russia, will help us reach these resources."
 SYR_russian_tartus_base_expansion: "Expand Russian Naval Presence"
 SYR_russian_tartus_base_expansion_desc: "We can't create a strong navy immediately but our Russian friends will help us keep our costs safe by aiding in the expansion of the port's capabilities."
 SYR_nasserist_rise: "Nasserist Rise"
 SYR_nasserist_rise_desc: "Nasserism is rising again and ready to make Syria great again."
 SYR_the_coalition: "The Coalition"
 SYR_the_coalition_desc: "After reestablishing political parties two notable forces have risen. One advocates for federalizing the state and giving more power to provinces while the other advocates for entrenching the centralized authority and maintaining a united centralized republic. We'll have to choose carefully who we should align with"
 SYR_dismantle_the_military: "Dismantle Military Budget"
 SYR_dismantle_the_military_desc: "Lots of the defense gdp has been embezzled and directed towards useless projects due to the entrenched corruption within the institutions of our armed forces. We will repurpose and sell much of what we can get our hands on and while this may weaken our military and make us prone to threats, this is a necessary step towards economic recovery and corruption rootout"
 SYR_empower_institutions: "Empower Institutions"
 SYR_empower_institutions_desc: "Our institutions are very weak and sidelined. This is due to power being concentrated on the president and little power given to parliament as well as a state controlled media supporting an atmosphere constricting personal freedoms. Drafting a new constitution ensuring power distribution and liberalization is a crucial step towards the future"
 SYR_western_supported_economic_relief: "Western Relief"
 SYR_western_supported_economic_relief_desc: "Our ideals align with that of the west and even allowed us to set up our parties in their countries. We will set ties with them and request relief in exchange for economic leverages"
 SYR_liberalize_society: "Liberalize Society"
 SYR_liberalize_society_desc: "The people are strangers to values of freedom and equality. We should work on encouraging them to value their freedoms"
 SYR_scientific_ventures: "Scientific Ventures"
 SYR_scientific_ventures_desc: "By supporting scholarships and updating our outdated school curriculums we will be able to advance the country's scientific sector"
 SYR_banish_authoritarian_influence: "Banish Authoritarian Influence"
 SYR_banish_authoritarian_influence_desc: "Many authoritarian states such as Iran and Russia have had a large presence here. Now that we are a free state it's time we end their influence on our institutions and economy"
 SYR_democratic_socialism: "Democratic Socialism"
 SYR_democratic_socialism_desc: "The ruinous economic state of our country has left our population quite poor and underdeveloped. Reducing restrictions on businesses will introduce exploitation and unfair competition as economic inequality is still prevalent in our country. What we need is to focus on encouraging new businesses in the country and giving them grants to allow for a broad economic development that all classes of citizens can enjoy"
 SYR_unleash_economic_potential: "Unleash Economic Potential"
 SYR_unleash_economic_potential_desc: "We have a great potential to become an economic powerhouse. We can encourage foreign investors and businesses to set up companies here and even though this will subject our population to become cheap laborers it will be our great leap towards economic development"
 SYR_domestic_investments: "Domestic Investments"
 SYR_domestic_investments_desc: "Many young domestic businesses are being set up. We will invest in them to support their journey towards economic prosperity"
 SYR_subsidize_local_firms: "Local Firms"
 SYR_subsidize_local_firms_desc: "Thanks to our policies local firms are being recognized for their success. Time to invest in them"
 SYR_economic_democracy: "Economic Equality"
 SYR_economic_democracy_desc: "Our economic development has reached all people of all economic backgrounds by tackling economic inequality and even gave rise to successful domestic companies. This is something we should be proud of"
 SYR_syrian_diaspora_investments: "Diaspora investments"
 SYR_syrian_diaspora_investments_desc: "Thanks to our economically friendly policies we have attracted investments from the syrian diaspora living abroad"
 SYR_invite_US_business_giants: "Invite Business Giants"
 SYR_invite_US_business_giants_desc: "While we have allowed our economy to prosper this is not enough. We will invite giant businesses from the US to establish franchises in the country to encourage consumerism"
 SYR_address_ethnic_divides: "Solve Ethnic Divides"
 SYR_address_ethnic_divides_desc: "Our country has always been divided and plagued with sectarianism. We should decide how to address these issues"
 SYR_EU_investments: "EU Investments"
 SYR_EU_investments_desc: "Various European countries are seeking to invest in our country"
 SYR_student_exchanges: "Student Exchanges"
 SYR_student_exchanges_desc: "We will encourage scholarships into foreign countries to enhance our education and keep it on par to global standards"
 SYR_invest_in_tourism: "Tourism Boom"
 SYR_invest_in_tourism_desc: "With the improvements and investments we've made to our economy, the tourism industry is growing to numbers never seen before. Soon Syria will be one of the hottest vacation destinations in the Mediterranean"
 SYR_technological_investments: "Technological Investments"
 SYR_technological_investments_desc: "Our technology is extremely outdated it can't be simply ignored. We'll have to do something"
 SYR_digitalisation_campaign: "Digitalization Campaign"
 SYR_digitalisation_campaign_desc: "Our technological infrastructure is extremely outdated and inefficient for today's standards. We should divert funds towards the research and buildup of newer tech to tackle this hindering issue"
 SYR_chinese_anime: "Chinese Anime"
 SYR_chinese_anime_desc: "Venus Centre, a company based in Damascus, is currently the only dubbing company that dubs Japanese anime (and other cartoons) to Arabic. We have to expand their capabilities and encourage cooperation with Chinese anime studios. Even though they aren't as popular as their competitors, the chinese animation industry is very successful nonetheless and it's a great idea for us to learn and cooperate with them to be the leading animation producers in the middle east and arab world"
 SYR_domestic_anime: "Domestic Anime"
 SYR_domestic_anime_desc: "Venus Centre, a company based in Damascus, is currently the only dubbing company that dubs Japanese anime (and other cartoons) to Arabic. Our own culture and aesthetics should not be influenced by outside themes and we don't need foreign expertise. We will fully rely on ourselves and not try to seek out help from foreign animation giants"
 SYR_japanese_anime: "Japanese Anime"
 SYR_japanese_anime_desc: "Venus Centre, a company based in Damascus, is currently the only dubbing company that dubs Japanese anime (and other cartoons) to Arabic. We have to expand their capabilities and encourage cooperation with Japanese anime studios. The unopposed animation giant will surely be of immense help when it comes to setting up our animation industry and producing the most popular works in the middle east"
 SYR_economic_revitalization: "Economic Revitalization"
 SYR_economic_revitalization_desc: "Not only is our economy in shambles but very inefficient, unsustainable and outdated. If we seek economic prosperity we will have to start the tiresome process of modernizing and investing into our defunct and desperate economy"
 SYR_tartus_service_sector: "Tartus's Service Sector"
 SYR_tartus_service_sector_desc: "The service sector is one of the most attractive sectors for employment in the city of Tartus. As a high percentage of its inhabitants with good scientific qualifications work in the service sector, and they are distributed between the public and private sectors"
 SYR_expand_the_sector: "Expand Private Sector"
 SYR_expand_the_sector_desc: "The participation of the private sector is still below the required level compared to other coastal cities in the Mediterranean. We should invest in the private sector and expand it to become an attractive economic hotspot"
 SYR_service_sector_in_lacking_regions: "Investment To Lacking Service Regions"
 SYR_service_sector_in_lacking_regions_desc: "While the service sector in Tartus is well and thriving the same can't be said for other equally if not more important cities, and through economic encouragement of skilled workers to work outside Tartus and investment in promising businesses we will remedy this situation"
 SYR_expand_powerstations_in_homs: "Expand Homs's Powerstations"
 SYR_expand_powerstations_in_homs_desc: "A low number of powerstations exist in our country and this has been a persisting and annoying issue. We will build a number of powerstations in homs due to it's central location being the junction of syria and the presence of a big oil refinary in the city"
 SYR_tap_into_the_oil_reserves: "Tap Into The Oil Reserves"
 SYR_tap_into_the_oil_reserves_desc: "The oil reserves in the eastern part of the country look promising and await our drills to extract them"
 SYR_road_to_palmyra: "Road To Palmyra"
 SYR_road_to_palmyra_desc: "Palmyra is a crucial archaeological site that has attracted decent numbers of tourists. We will improve infrastructure and roads to make it easier for tourists to visit the landscape."
 SYR_expand_latakian_airport: "Expand Latakia Airport"
 SYR_expand_latakian_airport_desc: "The latakian airfield is used for military purposes. However, there is alot of potential for it to be used for civilian airlines due to the city being a tourist hotspot thus we will start investing in it"
 SYR_agricultural_investments: "Agricultural Investments"
 SYR_agricultural_investments_desc: "Agriculture is the 2nd largest sector of our economy after oil. We should exploit our potential to become a large agricultural force"
 SYR_idlib_aleppan_investments: "Idlib-Aleppo Agricultural Ties"
 SYR_idlib_aleppan_investments_desc: "Aleppo has a huge economic presence in Idlib's agriculture. We will encourage further investments to benefit both regions and encourage the agroindustrial potential of the two cities"
 SYR_idlib_contest_aleppan_investments: "Contest Aleppo's Presence"
 SYR_idlib_contest_aleppan_investments_desc: "While Aleppo's economic presence in Idlib is beneficial to both cities, this state of affairs might make the economic forces outside of our control gain unwanted power. We should contest their presence by investing in Idlib and reducing aleppo's economic ambitions in the region"
 SYR_provisions_to_daraa: "Provisions To Daraa"
 SYR_provisions_to_daraa_desc: "Daraa suffered from reduced water supply in the region and had been straining under the influx of internal refugees who were forced to leave their northeastern lands due to a drought exacerbated by the government's lack of provision. We will invest in the region and work on fixing these issues immediately"
 SYR_invest_in_hasakan_cotton: "Invest In Hasaka's Cotton"
 SYR_invest_in_hasakan_cotton_desc: "The economic boom in the cities of Qamishli and Al-Hasakah was a result of the irrigation projects started in the 1960s, which transformed northeastern Syria into a cotton-growing area. This will greatly benefit our economy and we shall capitalize on the city's potential for housing a profitable textile industry"
 SYR_renewables_focus: "Focus On Renewable Energy"
 SYR_renewables_focus_desc: "We have suffered from alot of problems regarding electricity and energy output due to low amounts of oil drilling as well as the increasing population. It's wiser to focus on renewable alternatives because if we think about it our oil-dependant energy sector will become more of a liability in the future."
 SYR_invest_in_wdrvm: "Invest In WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM is a promising company specializing in the manufacture and installation of wind turbines and powerstations. They have ambitious plans to install wind turbines accross the region and tackle the energy problems by exploiting the few regions where stable winds are present. While these regions are scattered with infrequent stable winds there is no denying the positive effects on our energy sector"
 SYR_set_up_puppet_ren_company: "Puppet Renewable Energy Company"
 SYR_set_up_puppet_ren_company_desc: "We should prop up a puppet renewable company to further strengthen our grip on the economy"
 SYR_encourage_domestic_solar_companies: "Domestic Solar Companies"
 SYR_encourage_domestic_solar_companies_desc: "A few ambitious solar power companies are being formed in the country and we should invest in them to encourage domestic solar panel production"
 SYR_monopolize_solar_power: "Monopolize Solar Power Industry"
 SYR_monopolize_solar_power_desc: "Great opportunities for profit lie in the solar potential of our desert. We'll set up our solar power companies to monopolize this promising sector"
 SYR_initiate_industrialization: "Initiate Industrialization"
 SYR_initiate_industrialization_desc: "Our industrial capabilities is outdated and non-existent. Yet we have the potential to kickstart an industrial growth that'll greatly empower and invigorate our economy"
 SYR_damascus_automotive_potential: "Damascus's Automotive Potential"
 SYR_damascus_automotive_potential_desc: "Many industrial regions in Damascus dedicated for car assembly exist yet received lower attention than deserved. We'll start investing in them."
 SYR_invite_automotive_giants: "Invite Car Giants"
 SYR_invite_automotive_giants_desc: "Popular car brands like mitsubishi, toyota and volkswagen will be of great benefit to our economy if we convince them to invest in us. This will allow quality vehicles be acquired by our populace"
 SYR_SIAMCO_monopoly: "SIAMCO Monopoly"
 SYR_SIAMCO_monopoly_desc: "We have a history dealing with car brands from Iran and China and it should always stay that way to produce affordable cars and keep unwanted influence out of our economy"
 SYR_homs_heavy_industry: "Homs Heavy Industry"
 SYR_homs_heavy_industry_desc: "Homs is home to several large public heavy industries.Obviously there is a promising future as an industrial giant and we should invest in them to allow the city to prosper. However we'll have to choose between investing on their production capabilities or resource extraction and processing capabilities"
 SYR_homs_production_focus: "Focus On Production"
 SYR_homs_production_focus_desc: "A growing private industrial sector has flourished in the past decade and many small to medium-sized enterprises occupy the industrial zones northwest and south of the city. We will capitalize on that and further develop these industries"
 SYR_phosphate_extraction: "Phosphate Extraction"
 SYR_phosphate_extraction_desc: "We will expand and build new phosphate plants to extract this useful resource that is present abundantly in the country"
 SYR_expand_industrial_capabilities: "Expand Industrial Capabilities"
 SYR_expand_industrial_capabilities_desc: "It's wiser for us to develop the city's production capabilities as this is the more sustainable path for the city's economic growth"
 SYR_tartus_pharmaceutical_giant: "The Pharmaceutical Giant"
 SYR_tartus_pharmaceutical_giant_desc: "Tartus has numerous pharmaceutical plants that are forming a formidable pillar for our economy. It's time to decide the future of this sector"
 SYR_pharmaceutical_export_focus: "Encourage Exports"
 SYR_pharmaceutical_export_focus_desc: "We will invest in the pharmaceutical companies and encourage their expansion towards regional supremacy and encourage the export of our medicines. This will be great for our economic growth"
 SYR_pharmaceutical_healthcare_focus: "Lower Medicine Prices"
 SYR_pharmaceutical_healthcare_focus_desc: "Our people can use this prowess to their well-being. We will allocate a percentage of our budget towards making medicine and pharmaceutical products cheaper for our population"
 syrian_phosphate_exports: "Syrian Phosphate Exports"
 syrian_new_high_command: "A new high command"
 syrian_agricultural_capability_fully_unleached: "Agrarian Society"
 syrian_agricultural_capability_fully_unleached_desc: "With the policies of the new government in Syria, it seems this country has chosen a more... conservative path, rather than a progressive one, in terms of economics at least."
 syrian_industrial_capability_fully_unleached: "Rapid Industrial Expansion"
 syrian_industrial_capability_fully_unleached_desc: "With full support of the Industrialists and creation of new investors in the country, Syria is taking a new step for the future of its country: Massive Industrialization."
 alawite_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Alawite Community"
 TT_alawite_political_inclusiveness_dynamic_modifier: "The Alawites are an ethnoreligious group that lives primarily in the Levant and follows Alawism, a sect of Islam that originated from Shia Islam. Their political inclusiveness in the country [?alawite_status|%%Y] defines the level of trust and political activity within the country's politics and is affected negatively by corruption, lack of regional infrastructure, poor record of religious freedoms and lack of regional industry when compared to other parts of the country."
 druze_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Druze Community"
 TT_druze_political_inclusiveness_dynamic_modifier: "Druze are ethnically Arab and Arabic speaking. Their monotheistic religion incorporates many beliefs from Islam, Judaism and Christianity, and is also influenced by Greek philosophy and Hinduism. Their political inclusiveness in the country [?druze_status|%%Y] defines the level of trust and political activity within the country's politics and is affected negatively by corruption, lack of regional infrastructure, poor record of religious freedoms and lack of regional industry when compared to other parts of the country."
 kurdish_political_inclusiveness_dynamic_modifier: "Political Inclusiveness of the Kurdish Community"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "The Kurds are an Iranian ethnic group native to the mountainous region of Kurdistan in Western Asia, which spans southeastern Turkey, northwestern Iran, northern Iraq, and northern Syria. Their political inclusiveness in the country [?kurdish_status|%%Y] defines the level of trust and political activity within the country's politics and is affected negatively by corruption, lack of regional infrastructure and lack of regional industry when compared to other parts of the country."
 syria_police_funding: "Reformed police force"
 syria_police_funding_desc: "We have reformed our police force to ensure security more efficiently"
