 Syria_economic_investments: "The Syrian Economic Potential"
 Syria_economic_investments_desc: "Our economy has always been extremely outdated and inefficient when compared to most of our neighbors yet it has the potential to become a great and powerful one. We have addressed some problems and potential investment targets in order to refurbish our capabilities and will have to start as soon as possible if we want our nation be brought to greatness, and our people proud and content with our government"
 invigorate_hisiyah: "Invigorate Hisiyah's Industrial Zone"
 invigorate_hisiyah_desc: "A major industrial project in our country was the establishment of a new industrial city in Hisyah. While it has been built and established we'll need to invest in it and expand it for our economy to grow"
 hisiyah_industrial_expansion: "Expand The Industrial Zone"
 hisiyah_industrial_expansion_desc: "Thanks to our economic growth and business friendly policies many investments from new and successful businesses are pouring into the industrial region. It's time to capitalize on this and further expand the region"
 clear_aleppan_slums: "Clear Aleppan Slums"
 clear_aleppan_slums_desc: "Due to a recent population growth and unemployment, many people in aleppo are living in slums. If we start housing projects and invest in the economy of the city we will be able to get rid of this problem"
 aleppan_economy_booming: "Invest In Aleppo's Potential"
 aleppan_economy_booming_desc: "Thanks to our economic growth and business friendly policies many investments from new and successful businesses are pouring into the city's industrial zones. We are now able to expand the city's industrial capabilities"
 damascus_private_sector_encouragement: "Encourage Damascus's Private Sector"
 damascus_private_sector_encouragement_desc: "Damascus is home to a wide range of industrial activity, such as textile, food processing, cement and various chemical industries. The majority of factories are run by the state, and this has proven to be very ineffective at unleaching the city's economic potential. It's time to expand the private sector by investing in the young and promising businesses present"
 damascus_private_sector_booming: "Invest In Damascus's Promising Private Sector"
 damascus_private_sector_booming_desc: "Thanks to our economic growth and business friendly policies the private sector has expanded and grew alot during the recent times. We will invest in this great development and make our capital an economic model"
 eastern_oil_excavation_phase1: "Eastern Oil Excavation Projects Phase 1"
 eastern_oil_excavation_phase2: "Eastern Oil Excavation Projects Phase 2"
 eastern_oil_excavation_phase3: "Eastern Oil Excavation Projects Phase 3"
 invest_in_eastern_cotton: "Invest In Eastern Cotton"
 invest_in_eastern_cotton_desc: "We will start investing in the cotton fields of the eastern parts of the country"
 Syria_agricultural_subsidies_decisions: "Agricultural Subsidies Policy"
 Syria_agricultural_subsidies_decisions_desc: "The Syrian government has heavily subsidised agriculture for years to ensure domestic food production. This has led to a situation where almost all arable land is cultivated."
 syria_decision_increase_subsidies: "Increase Subsidies"
 syria_decision_decrease_subsidies: "Decrease Subsidies"
 Syria_digital_investments_decisions: "Digital Investments"
 Syria_digital_investments_decisions_desc: "Our digital infrastructure is extremely outdated and practically non-existent. We have decided to do something about it and will begin allocating some of our budget towards improving and investing in this infrastructure"
 syria_decision_increase_investments: "Increase Investment Budget"
 syria_decision_decrease_investments: "Decrease Investment Budget"
 SyriaFocus.8.t: "An Arabian Night"
 SyriaFocus.8.d: "Tonight is probably going to be one of the longest nights for the security officers of the Syrian Arab Republic. Not always the SSNP was this hostile to the Syrian as of now. But nothing can be done politically right now, Since all of the political alternatives have been tested and... most of them failed. Now, it shall be seen what would happen this night, or tommorow, to Syria, and its leadership."
 SyriaFocus.8.a: "Let us pray for the best."
 SyriaFocus.43.t: "Rif'at al Assad and his hunger for power"
 SyriaFocus.43.d: "After the death of Hafez, his brother, it seems Rif'at has the best opportunity to gain the reign that he always deserved. Hence, he is now looking for many alternatives. And surely with them, the question of some... additional support comes too. Let's see how it goes. "
 SyriaFocus.86.t: "Rise of voluntary organizations"
 SyriaFocus.86.d: "Our encouragement and funding of voluntary organizations has been quite successful thanks to decent inclusiveness and trust from minorities and people towards the government. People are forming many organizations and associations that transcend sectarian and ethnic divides and generally are quite tolerant towards each other. This is a great step towards uniting our nation but the road still lies ahead and it'll take a while for us to achieve national unity defined by brotherly coexistence and cooperation"
 SyriaFocus.86.a: "The people are coming together"
 SyriaFocus.87.t: "Increase in number of states with economic self reliance"
 SyriaFocus.87.d: "Thanks to our successful efforts and relaxed laws towards economic activity, some states are developing durable and self sufficiant economies distinct to it's resources as a result of citizens feeling more incentivised to work and businesses given more freedom to conduct its' activities. This has allowed for more liquidity in our markets and a general improvement of our economy and we all have to thank decentralized development schemes aimed towards directly improving the quality of life and increasing economic opportunities based on each state's available resources. However it will take time for the country to achieve an economy that can be called sustainable and durable but as long as we are successful in investments we're sure to achieve that"
 SyriaFocus.87.a: "Our economy is improving"
 SyriaFocus.88.t: "The National Progressive Front Winner"
 SyriaFocus.88.d: "It seems that the National Progressive Front coalition has won. And the party with the most votes is:"
 SyriaFocus.88.a: "The Nasserists"
 SyriaFocus.88.b: "The Populists"
 SyriaFocus.90.b: "The Liberals"
 SyriaFocus.91.b: "The populist republicans"
 SyriaFocus.91.c: "Yeah... We can talk about that later"
 SyriaFocus.97.b: "Teach them a lesson this time."
 SyriaFocus.98.t: "Alawite officers break off!"
 SyriaFocus.98.d: "The alawites have long been a repressed minority in syria before the assads came to power and now that their rule came to an end a group of high ranking alawite officers took the opportunity to justify their community's currently precarious status to declare the independence of the alawite regions. Claiming that doing so will protect them even though it's clear that they're using their positions of power to usurp whatever they can get their hands on"
 SyriaFocus.98.a: "here goes our access to the mediterranean"
 SyriaFocus.98.b: "our territorial integrity is not a joke"
 SyriaFocus.99.t: "Formation of the syrian green federalist movement"
 SyriaFocus.99.d: "A group of kurdish political activists have formed a movement calling for the federalisation of syria as a solution to greater inclusiveness of the marginalized kurdish population in addition to promoting sustainable incentives. Even though their ideals were completely alienated in the political arena they're hopeful that their cries won't fall on deaf ears"
 SyriaFocus.99.a: "Federalism? in syria?"
 SyriaFocus.100.t: "Failed economic projects"
 SyriaFocus.100.d: "We have failed to successfully encourage economic prosperity in a number of states. This has possibly been due to our government not being business-friendly enough to incentivize the population into establishing and working for businesses"
 SyriaFocus.100.a: "Better luck next time"
 SyriaFocus.101.t: "Low political activity persists"
 SyriaFocus.101.d: "We have received the report and it seems that people are still not being motivated enough to attend townhall meetings. The people still do not have enough trust in the government and it's institutions to feel that they will be heard and thus aren't inclined to take part in regional decision-making. We'll have to gain the people's trust and assure that their voices will be heard in order to motivate them to become active in politics and society"
 SyriaFocus.101.a: "We should try harder"
 SyriaFocus.102.t: "Increased political activity"
 SyriaFocus.102.d: "Our efforts to encourage the people to become politically active has paid off. Many people are flocking towards their respective municipality's townhall and are discussing issues and policies. This will lead to the state implementing policies respective to it's own distinct peoples and will ensure that people respect the rule of law and shape their own lifestyle the way they please. Notably more effort is needed to entrench this behaviour and witness a swiss model of democracy"
 SyriaFocus.102.a: "The people shall become masters of their own destiny"
 SyriaFocus.103.t: "Formation of the Syrian Federation"
 SyriaFocus.103.d: "The road was long and difficult, but we did it! After much effort being spent in bringing the people together has lead to our nation becoming a model example of direct democracy under the banner of the federation. Brotherhood and cooperation have become the order of the day unlike a few years ago when divides, discrimination and bigotry were prevalent and seemingly impossible to overcome yet, coexistence has been truly entrenched and these divides appear no more. Long live the Syrian Federation where everyone lives free of tyranny, and indifferent to any attempts of division. For we shall cooperate towards achieving the hopeful future"
 SyriaFocus.103.a: "With hands held together, we look to the future"
 SyriaFocus.104.t: "Rebirth of the Syrian Republic"
 SyriaFocus.104.d: "Once deemed impossible, now has become reality! A nation-state united and powerful in a region of heterogenous peoples, have reunited by the will of it's people to form a state defined by itself as servant of the people of Syria. The people stand under the banner that unites them no matter what ethnicity or sect they adhere to, in total contradiction to our neighbors. A sense of patriotism towards Damascus's tricolored three starred flag overwhelms any other, as the people have chosen to unite with their homeland under a single identity. Long live the Republic and it's people where everyone shall exprience the glory and pride of the state, resiliant against odds, and determined to face whatever lies ahead"
 SyriaFocus.104.a: "With the flag raised and looked upon hopefully, we look to the future"
 SyriaFocus.104.b: "Grant them reserved seats in parliament"
 SyriaFocus.105.t: "Status of Druze representation"
 SyriaFocus.105.d: "The Druze are a religious minority in syria living in the southern mountainous regions of south syria that suffered repression throughout syria's history. Should we grant them reserved seats in parliament to ensure they acquire the representation they deserve or should we simply encourage political participation in their regions? Bear in mind that granting them seats will implement elements of confessionalism which is dividing the political system along sectarian lines. This might have future repercussions since the politicians might abuse their powers, accuse anyone who criticizes them of attacking the entire sect, and it will cause discontent in the minorities that weren't granted seats in parliament"
 SyriaFocus.105.a: "Just encourage them to be politically active"
 SyriaFocus.105.b: "Grant them reserved seats in parliament"
 SyriaFocus.106.t: "Fate of citizenship-denied kurds"
 SyriaFocus.106.d: "Ever since the previous regime got to power there have been at least 300,000 kurds with no citizenships granted, leaving them treated as foreigners in their own country. Should we start the process of distributing citizenships to them?"
 SyriaFocus.106.a: "Yes!"
 SyriaFocus.106.b: "No!"
 SyriaFocus.107.t: "The Christian community demands seats!"
 SyriaFocus.107.d: "Seeing how other religious communities received seats in parliament, the christian community, fearing misrepresentation, demanded that they be offered seats in parliament as well. Should we grant them seats risking increased drawbacks from confessionalism? or should we deny them seats and receive discontent from the christian community?"
 SyriaFocus.107.a: "Grant them seats"
 SyriaFocus.107.b: "They aren't entitled to that"
 SyriaFocus.108.t: "Anime Industry Boom"
 SyriaFocus.108.a: "Fucking weeaboos will be everywhere now"
 SyriaFocus.111.t: "The Kurds Break Away"
 SyriaFocus.111.d: "Dissatisfied with their alienation, the Kurdish people have exploited our weakened grip and are rebelling against us. They are seeking independence from Syria and are forming their own state. This will most likely lead to another conflict in Syria."
 SyriaFocus.111.a: "Damn"
 SyriaFocus.112.t: "Phosphate Industry and its questions"
 SyriaFocus.112.d: "With Syria having good amount of resources of phosphate, it seems that there are two options ahead of us, one is for profit, and one is for improving our argiculture. Surely exporting phosphate can speed up our economy a little, but at the same time, if we truly care for our argiculture, maybe a little self reliance would be better. After all, its a matter of choosing self reliance or Trade. So, which one should we choose?"
 SyriaFocus.112.a: "For an independent and better Syria, we will use them for our own."
 SyriaFocus.112.b: "Profit isn't bad, is it?"
