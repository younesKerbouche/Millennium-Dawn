 SYR_kick_out_iran_desc: "Iran has always subjugated us under their control and there's no reason for us to maintain our ties with them. It is the right time to kick these ideological enemies out of Syria!"
 SYR_islamist_renaissance: "이슬람의 부흥"
 SYR_islamist_renaissance_desc: "Our victory has emboldened our support throughout the masses. A new culture has evolved and we are all for supporting it"
 SYR_subsidise_police: "경찰 보조금 지급"
 SYR_subsidise_police_desc: "Police is one of the most important thing to make our people feel safe and guarantee our rule in Syria and it has been very underfunded. This has to change."
 SYR_empower_sharia_courts: "샤리아 법에게 권한을"
 SYR_empower_sharia_courts_desc: "It's time to empower the islamic judiciary and expand it's influence"
 SYR_religious_values: "Our Values Unwavering"
 SYR_religious_values_desc: "It might be that our previous policies to appease the populace and soften our image has allowed us to stray from the true values our ideals are built upon. We care less for what others view us and our only goal is to establish sharia in our lands nomatter how unpopular that may be"
 SYR_islamic_socialism: "이슬람 사회주의"
 SYR_islamic_socialism_desc: "People seem to forget that islam advocates lots of practices attributed to socialism such as zakat and sadaka. We should emphasize this relationship by basing our ideals around it as this will also gather support from the islamists that always stood against our ideals. Islamic socialism is the true way towards making our nation a modern, strong and virtuous republic."
 SYR_federalisation: "Federalisation"
 SYR_federalisation_desc: "The solution is to give more power to the states. This will greatly encourage local representation and inclusiveness and will greatly remedy sectarian fears and tensions. However this autonomy will weaken our hold over the states especially where minorities are present"
 SYR_republicanism: "Republicanism"
 SYR_republicanism_desc: "Syria is best governed as a strong state with a centralized authority. This will strengthen our government's rule but will cause alienation and anger from minorities that feel sidelined"
 syria_agricultural_subsidies: "농업 보조금"
 syria_agricultural_subsidies_desc: "Syria has a system of agricultural subsidies in place where 4% of its GDP is used to support local farmers in order to secure domestic wheat and cotton production. The support mainly comes in the form of subsidising diesel fuel and the price of cotton"
 autonomous_region_syr: "지역 자동화"
 syria_bakdash: "바크다쉬 (Bakdash)"
 syria_bakdash_desc: "Bakdash is over 100-year-old ice cream parlor operating in Damascus known for its booza-style ice cream. The government has decided to help this ice cream parlor expand into international markets"
 syria_natsec_constitution: "반자유주의적 민주주의"
 syria_natsec_constitution_desc: "The governing National Covenant Party of Syria has reformed the constitution so that the President of Syria can be of any religion. Breaking a decades old tradition of assigning a muslim president, and practicing an ideal form of democracy. However, as progressive as this might sound, Syria has been adopting a democracy that is illiberal in nature. One that is prioritizing national security and sovereignty, sometimes at the cost of economic and political liberty. Ensuring that Syria continues its populist right wing course"
 syria_demsec_constitution: "자유민주주의"
 syria_demsec_constitution_desc: "The governing Syrian People's Social Democratic Party has reformed the constitution so that the President of Syria can be of any religion. Breaking a decades old tradition of assigning a muslim president, and practicing an ideal form of democracy. One that enshrines personal liberty and freedom, and has proved to be efficient and stable. Ensuring that Syria continues its democratic and free course"
 socialist_islamism: "이슬람 사회주의"
 socialist_islamism_desc: "The governing National Covenant Party of Syria has instilled socialist policies of Sharia and Islam in the constitution and the general politics of the country. As well as preserving the status quo between secularism and religiousness in government. Ensuring that Syria maintains its stability"
 syria_socialist_welfare: "복지 국가"
 syria_socialist_welfare_desc: "We have reformed our welfare system to be more efficient"
 syria_islamist_welfare: "이슬람 복지 정책"
 syria_islamist_welfare_desc: "The government of Syria supports an islamic form of welfare that funds charitable organizations ensuring considerable benefits to Syria's citizens. Boosting the party's popularity"
 syria_nationalist_rise: "국가주의 부활"
 syria_nationalist_rise_desc: "Nationalism in Syria is becoming more popular than ever. Due to the government's clear opposition to foreign interference in the state, and its staunch support for the sovereignty and independence of the state"
 syria_progressive_ideals: "진보적인 성장"
 syria_progressive_ideals_desc: "The country is experiencing a not seen before boost in progressive and secular ideals. The society is becoming more accepting to secular and liberal thoughts, as well as abandoning the traditionalism it always had supported and enshrined previously"
 syria_sharia_law: "이슬람 공화국"
 syria_sharia_law_desc: "The Syrian nation has been effectively transformed into an Islamic Republic. Ensuring that conservatism and traditionalism stay as the two main pillars in supporting the state and it's society's cohesion, and ensuring that Syria continues its moderate Islamist course"
 syria_diversity_our_identity: "국가의 정신 개편"
 syria_diversity_our_identity_desc: "The Syrian government is overseeing a massive propaganda campaign aiming towards reshaping Syria's national identity into a republic of equals in which Syria's minorities form the very civil and political structure of the state"
 syria_federal_government: "연방 국가"
 syria_federal_government_desc: "Syria has adopted a federal system of government in which regions are being governed by autonomous administrations"
 syria_bureaucratic_government: "관료제 국가"
 syria_bureaucratic_government_desc: "Syria has adopted a federal system of government in which the nation is governed by elected bureaucracy"
 syria_direct_democracy: "직접 민주주의"
 syria_direct_democracy_desc: "The government is supporting a direct form of democracy in which the people have the utmost representation in state's decisions"
 syria_islamism_guaranteed_minority_rights: "소수자 권리 보장"
 syria_islamism_guaranteed_minority_rights_desc: "The religious minorities in Syria are given special rights"
 SyriaFocus.89.t: "The Elections"
 SyriaFocus.89.d: "Our first free and fair elections are finally taking place. Many people are racing to the ballots to vote for what they support and three popular forces arose. One, lead by the [socialism_L] and [liberalism_L] offers an inclusive type of government that ensures equal representation for all basing their entire ideology on secular grounds that aim to unite the country's diverse people into a western-style democratic government with empowered parliament and liberal institutions. The other is an islamist coalition lead by [Neutral_Muslim_Brotherhood_L] aiming to achieve what it calls a popular islamist republic that follows Islamic teachings and Sharia law. While not much addressing the religious diversity of the country they focused on the nostalgia of conservative rule and gathered support from zealous Sunni Islamist people and moderate conservatives in the country. A third powerful yet more fractured force has totally different plans based on the legacy of the previous government. The NPF or National Progressive Front has re-established itself as the torch-bearer of what they see as the true ideals and policies bringing the country to greatness and stability gathering support from reform-minded baathists and nationalists aiming for a strong government that is truly capable with it's members being from the politically powerful parliamentarians of the previous government. The NPF is divided between [anarchist_communism_L] and [Nat_Populism_L] the former advocating Nasserism and the latter Pan-Syrian nationalism. While the two parties differ they both share the same policies desired for implementation centered around populist framework exploitive of the various economic and social threats arising such as recent rise in terrorism and economic backwardness by promising to end these concerns swiftly without the hassle of democratic decision-making. So with the polls casted the victor is:"
 SyriaFocus.89.a: "The Islamists"
 SyriaFocus.89.b: "The Secular Opposition"
 SyriaFocus.89.c: "The National Progressive Front"
 SyriaFocus.90.t: "The secular opposition winner"
 SyriaFocus.90.d: "It seems that the secular opposition has won. And the party with the most votes is:"
 SyriaFocus.90.a: "The social democrats"
 SyriaFocus.91.t: "Government expansion"
 SyriaFocus.91.d: "Now that we are in charge, we have to solidify our position to carry further reforms by expanding our support base. 2 parties offered to ally with us but on certain conditions. A small but aspiring party is lead by federalists seeking to decentralize power structures and introduce direct democracy initiatives. The other party lead by populist republicans seeking a centralized bureaucratic power base that can act as a capable unifying force of order and justice fully opposed to the federal solution. We will ally with:"
 SyriaFocus.91.a: "The federalists"
 SyriaFocus.92.t: "Lack of voluntary organizations persist"
 SyriaFocus.92.d: "Our funding and encouragement of people to form national and anti-sectarian associations has failed to induce noticeable results. The people still have no trust in our government and feel no belonging to our country, choosing to gather around their sects resulting in deep ethnic divisions persisting. While it is very difficult to unite people of different ethnic backgrounds and sects together it's very much possible and we'll have to try again after increasing minorities' trust in our government and political process"
 SyriaFocus.92.a: "We have to unite our people"
 SyriaFocus.93.t: "Unchanged local accountability"
 SyriaFocus.93.d: "Our efforts to increase the accountability of local officials representing the government and capital has failed to bear noticeable results. It could've been due to low government transparency, high corruption, low police spending resulting in weak investigative authority, or weak trust in our government by minorities that caused sectarian profiteering and nepotism to exploit the administrative weakness. We'll have to tackle these issues before commencing another campaign to root out inefficiency and corruption in our state institutions to allow for accountability to be the dominant culture of our administrations"
 SyriaFocus.93.a: "Better luck next time"
 SyriaFocus.94.t: "Increased local accountability"
 SyriaFocus.94.d: "Our efforts to increase accountability of our administrations and root out corruption and nepotism has been largely successful thanks to our great police spending and the people's trust in government to report nefarious cases that've helped our investigative efforts. Our centralized administrative rule has become more and more relied on by the people and the rule of law is being respected by both people and administrators representing the capital's rule. We are on the right path to achieving a strong centralized state if we keep on carrying successful anti corruption campaigns that'll enhance efficiency and accountability"
 SyriaFocus.94.a: "Our state's centralized rule is getting stronger and more recognized"
 SyriaFocus.95.t: "A promising new generation of political representatives"
 SyriaFocus.95.d: "We have been able to find a number of talented and popular statesmen who have gathered great popularity and showed good ability to administer and serve their duty. This has come thanks to our relatively meritocratic and transparent institutions coupled with decent bureaucratic spending incentivizing able politicians to serve their positions and have their policies implemented with noticeable efficiency. However it'll take time and effort to create an establishment strong and experienced enough to result in damascus's rule becoming felt and respected throughout the country"
 SyriaFocus.95.a: "They will serve their positions well"
 SyriaFocus.96.t: "State officials fail to gather popular support"
 SyriaFocus.96.d: "We have failed to find and support individuals with popular support and capable skills to rely on for maintaining decent administrative legacy. Nepotism and corruption as well as lack of popular activity in politics has lead to lack of competition and members to qualify for these reponsible positions and we'll have to do more in tackling corruption for us to succeed"
 SyriaFocus.96.a: "We'll have to incentivize the people more"
 SyriaFocus.97.t: "Druze Revolt!"
 SyriaFocus.97.d: "The druze majority regions have risen up against us taking opportunity from the current civil war handing a severe blow to our legitimacy. This is largely due to our antisecular ideals that they see as a threat to their community's representation and even safety"
 SyriaFocus.97.a: "Let them do what they want..."
