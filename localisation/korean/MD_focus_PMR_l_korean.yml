 PMR_russia_moldovian_way: "최고회의"
 PMR_russia_moldovian_way_desc: "프리드네스트로비아 몰도바 공화국의 최고 의회는 프리드네스트로비아 몰도바 공화국 헌법에 따라, 인정되지 않은 프리드네스트로비아 몰도바 공화국의 국가 권력의 유일한 대표적이며 입법 기관입니다."
