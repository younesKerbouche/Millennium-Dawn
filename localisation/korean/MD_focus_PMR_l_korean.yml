 PMR_focus: "트란스니스트리아 중점 계통도"
 PMR_highway_focus: "고속도로 초점"
 PMR_disorganized_army: "시대에 뒤떨어진 군대"
 PMR_disorganized_army_desc: "트란스니스트리아 군은 지난 세기 말에 처음으로 창설되었으며, 그 발생 10년 후에는 가장 작은 군대는 아니지만, 여전히 다소 약한 전투 단위로 평가됩니다."
 PMR_14_army: "러시아 군대의 작전 그룹"
 PMR_14_army_desc: "몰도바 공화국의 트란스니스트리아 지역에 주둔하는 러시아군 작전 그룹은 러시아 연방군의 군사 단체로, 1995년부터 존재해온 미승인 국가인 트란스니스트리아 몰도바 공화국에 배치된 부대입니다."
 PMR_sheriff: "셰리프 공화국"
 PMR_sheriff_desc: "셰리프는 미승인 국가인 프리드네스트로비안 몰도바 공화국의 사기업들이 모인 지주회사입니다. 이 지주회사는 1993년부터 존재해 왔으며, 점차 트란스니스트리아 전체에서 가장 큰 세금 납부자가 되었습니다. 또한, 이 지주회사의 소유자들은 트란스니스트리아의 정치에 적극적으로 영향을 미칩니다."
 PMR_fragment_ussr: "소련의 파편"
 PMR_fragment_ussr_desc: "트란스니스트리아는 문자 그대로 소련의 과거를 보여주는 전시장이 되었으며, 안타깝게도 공화국의 어려운 상황으로 인해 이 현실은 가까운 미래에 바뀔 가능성이 낮습니다."
