 BRA_modern_frigate: "Modern Frigate"
 BRA_modern_frigate_desc: "In modern naval warfare, the role of frigates has been greatly enhanced compared to before, and it is imperative to develop our own frigates."
 BRA_unasul: "UNASUL"
 BRA_unasul_desc: "We need allies! Shouldn't we ask other South American countries to join us to make a strong alliance?"
 brazil_amazon.27.t: "Johan Eliasch"
 brazil_amazon.27.d: "Johan Eliasch, a Swedish businessman, has recently come into the nation and purchased the logging company Gethal Amazonas. The billionaire has stated that he will be ceasing operations of the company effective immediately freeing the lands for additional conservation. We could consider this a gift or we can choose to nationalize the company and use it for our own purposes. What should we do?"
 brazil_amazon.27.a: "Awesome! Allow him to close it."
