 protests_main_text: "우리는 시민들의 기대를 충족시켜 반란과 더불어 사회에 미칠 악영향을 최대한 피해야합니다.\n현재 §Y저항 강도§!: [protest_strength_TT]\n현재 §Y저항 급진화§!: [protest_radicalisation_TT][fuel_protests_TT]\n"
 OPEN_PROTESTS_BUTTON: "적정 예산 및 저항 강도 도움말 열기"
 OPEN_PROTESTS_BUTTON_TT: "이 창은 적정 정부 예산 지출과 더불어 앞으로 예상되는 반란의 강도와 급진화 여부에 대한 정보를 보여줍니다."
 PROTEST_TITLE: "적정 예산 및 저항도"
 CLOSE_PROTEST_SCREEN: "적정 예산 및 저항도 도움말 닫기"
 expected_social_spending_tt: "다음 값은 §Y사회 지출§!에 대한 예상 §Y정부 지출§!을 나타냅니다. 각 정수는 해당 범주의 법률 수에 따라 제한된 예상 지출 수준을 나타냅니다.\n\n\n§Y사회 지출§!의 예상 값은 §Y[expected_social_spending_law_name]§!입니다. (현재 값: [?expected_welfare_spending|0Y])\n\n§Y사회 지출§!의 예상 값 세부 사항\n-----------\n법률, 아이디어 및 기술이 예상 §Y사회 지출§!에 미치는 영향: [?ROOT.modifier@expected_welfare_modifier]\n1인당 GDP가 예상 §Y사회 지출에 미치는 영향§!: [calculate_gdp_c_modifier_welfare_spending]"
 expected_health_spending_tt: "다음 값은 §Y보건 예산§!에 대한 예상 §Y정부 지출§!을 나타냅니다. 각 정수는 해당 범주의 법률 수에 따라 제한된 예상 지출 수준을 나타냅니다.\n\n\n§Y보건 예산§!의 예상 값은 §Y[expected_healthcare_spending_law_name]§!입니다. (현재 값: [?expected_health_spending|0Y])\n\n§Y보건 예산§!의 예상 값 세부 사항\n-----------\n법률, 아이디어 및 기술이 §Y보건 예산§!에 미치는 영향: [?ROOT.modifier@expected_healthcare_modifier]\n1인당 GDP가 §Y보건 예산§!에 미치는 영향: [calculate_gdp_c_modifier_healthcare_spending]"
 expected_adm_spending_tt: "다음 값은 §Y행정 지출§!에 대한 예상 §Y정부 지출§!을 나타냅니다. 각 정수는 해당 범주의 법률 수에 따라 제한된 예상 지출 수준을 나타냅니다.\n\n\n§Y행정 지출§!의 예상 값은 §Y[expected_bureau_spending_law_name]§!입니다. (현재 값: [?expected_adm_spending|0Y])\n\n§Y행정 지출§!의 예상 값 세부 사항\n-----------\n법률, 아이디어 및 기술이 §Y행정 지출§!에 미치는 영향: [?ROOT.modifier@expected_adm_modifier]\n1인당 GDP가 §Y행정 예산§!에 미치는 영향: [calculate_gdp_c_modifier_adm_spending]"
 expected_edu_spending_tt: "다음 값은 §Y교육 예산§!에 대한 예상 §Y정부 지출§!을 나타냅니다. 각 정수는 해당 범주의 법률 수에 따라 제한된 예상 지출 수준을 나타냅니다.\n\n\n§Y교육 예산§!의 예상 값은 §Y[expected_education_spending_law_name]§!입니다. (현재 값: [?expected_edu_spending|0Y])\n\n§Y교육 예산§!의 예상 값 세부 사항\n-----------\n법률, 아이디어 및 기술이 §Y교육 지출§!에 미치는 영향: [?ROOT.modifier@expected_education_modifier]\n1인당 GDP가 §Y교육 예산§!에 미치는 영향: [calculate_gdp_c_modifier_education_spending]"
 expected_police_spending_tt: "다음 값은 §Y경찰 예산§!에 대한 예상 §Y정부 지출§!을 나타냅니다. 각 정수는 해당 범주의 법률 수에 따라 제한된 예상 지출 수준을 나타냅니다.\n\n\n§Y경찰 예산§!의 예상 값은 §Y[expected_police_spending_law_name]§!입니다. (현재 값: [?expected_police_spending|0Y])\n\n§Y경찰 예산§!의 예상 값 세부 사항\n-----------\n법률, 아이디어 및 기술이 §Y경찰 지출§!에 미치는 영향: [?ROOT.modifier@expected_police_modifier]\n1인당 GDP가 §Y경찰 예산§!에 미치는 영향: [calculate_gdp_c_modifier_police_spending]"
 expected_defence_spending_tt: "다음 값은 §Y군사 지출§!에 대한 예상 §Y정부 지출§!을 나타냅니다. 각 정수는 해당 범주의 법률 수에 따라 제한된 예상 지출 수준을 나타냅니다.\n\n\n§Y군사 지출§!의 예상 값은 §Y[expected_mil_spending_law_name]§!입니다. (현재 값: [?expected_military_sp|0Y])\n\n§Y군사 지출§!의 예상 값 세부 사항\n-----------\n법률, 아이디어 및 기술이 §Y군사 지출§!에 미치는 영향: [?ROOT.modifier@expected_mil_modifier]\n1인당 GDP가 §Y군사 지출§!에 미치는 영향: [calculate_gdp_c_modifier_military_spending]"
 expected_law_mechanic_tt: "§Y적정 예산 및 저항도§!의 목적\n"
 EL_green_square_explanation_tt: "§G녹색§! 칸은 현재 시민들에게 요구되는 예산을 보여주며 현재 수준으로 충족시켜 줄 수 있는 경우를 나타냅니다."
 EL_blue_square_explanation_tt: "§B파란§! 칸은 시민들이 요구하지 않지만 현재 지출로 요구되는 지출 수준을 나타냅니다."
 EL_red_square_explanation_tt: "§R빨간§! 칸은 시민들이 요구하지만 현재 지출로 커버되지 않는 지출 수준을 나타냅니다. 이로 인해 저항도가 심해지며 시위가 악화될 것입니다."
 EL_white_square_explanation_tt: "'힌색' 칸은 요구되지 않거나 예상되지 않은 가능한 지출 수준을 나타냅니다."