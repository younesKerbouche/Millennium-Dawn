 MOR_promote_tolerant_islam: "알-와사티야 §Y홍보하기§!"
 MOR_promote_tolerant_islam_desc: "모로코는 이슬람의 온건한 해석으로 잘 알려져 있습니다. 모로코의 알-와사티야(Al-Wasatiyyah) 원칙은 말리키 학파의 이슬람 법학, 아샤리(Ashari) 신학, 그리고 수니파 수피즘을 결합한 것입니다. 왕국은 극단적인 해석에 대응하기 위해 이러한 온건한 이슬람을 전파하는 것이 테러리즘을 예방하는 가장 효과적인 방법이라고 주장해왔습니다.\n\n우리는 다른 국가들에 우리의 가르침을 전파하기 위해 §Y영향§!를 갖추어야 합니다."
 OMA_promote_tolerant_islam: "이바드파 §Y홍보하기§!"
 OMA_promote_tolerant_islam_desc: "오만 사회는 극단적인 이슬람 이데올로기에 크게 영향을 받지 않았습니다. 이는 다른 종교에 대한 관용을 촉진하는 이바디 이슬람의 보급 덕분입니다. 이바디파는 대립보다는 분쟁의 평화적인 해결을 선호하며, 따라서 급진화에 취약하지 않습니다. 오만은 극단적인 이데올로기에 대응하기 위해 이바디 이슬람을 전파하는 것이 테러리즘을 예방하는 가장 효과적인 방법이라고 주장해왔습니다.\n\n우리는 다른 국가들에 우리의 가르침을 전파하기 위해 §Y영향§!을 갖추어야 합니다."
 MENA_terror_fund_deradicalisation_programmes: "비급진화 운동 §Y홍보§!"
 MENA_terror_fund_deradicalisation_programmes_desc: "감금된 지하드주의자들은 구원할 수 없는 존재가 아닙니다. 극단적인 조직의 많은 하위 병사들은 단지 잘못된 길을 간 젊은이들로, 동료 무슬림에 대해 죽음을 선포하는 변형된 이슬람에 피해를 입은 이들입니다. 우리는 이 실망한 젊은 남녀들이 사회로 재통합될 수 있도록 탈급진화 프로그램을 시행해야 합니다. 프로그램의 효과는 우리의 복지 지출에 달려 있습니다."
 terror_fund_deradicalisation_programmes_tt: "당신의 §Y$social_budget$§!가 클수록 §Y비급진화 운동§!의 효과가 더 커질 것입니다.\n\n"
 MENA_terror_ct_training: "디테러 훈련 §Y홍보§!"
 MENA_terror_ct_training_desc: "테러 위협에 대한 우리의 대응력을 극대화하기 위해 우리는 보안 서비스의 대비 태세를 지속적으로 업데이트해야 합니다. §Y 장교 훈련§!이 더 잘 이루어지고 우리 영토에 배치된 외국 고문이 많을수록 이 훈련의 효과는 더욱 커질 것입니다."
 terror_ct_training: "§Y대테러 훈련§! 레벨 (현재: [?ct_training|Y2])은 급습과 공습의 성공 가능성을 결정합니다.\n§Y대테러 훈련§! 레벨의 상승은 외국 고문 수 (현재 외국 고문: [?foreign_adivsors|Y0])와 현재의 장교 훈련 법에 의해 결정됩니다.\n\n각 외국 고문은 훈련당 §G+0.25§!만큼 §Y대테러 훈련§! 레벨을 증가시킵니다 (현재 외국 고문: [?foreign_adivsors|Y0]).\n§Y$Officer_Training_Law$§!이 §Y$officer_advanced_training$§! 이후에 있으면, 훈련당 §G+0.50§!만큼 §Y대테러 훈련§! 레벨을 증가시킵니다.\n\n훈련을 수행하면 §Y대테러 훈련§! 레벨이 [?foreign_advisors_math|+G]만큼 증가합니다.\n\n§R대테러 훈련 레벨의 최대치는§! 10 §Rand 매달 §R0.2§!만큼 감소합니다."
 MENA_terror_conduct_raid: "§YRaid§! Terrorist Hideouts"
 MENA_terror_conduct_raid_desc: "우리 보안 시스템이 우리 영토 내 테러리스트의 아지트를 발견하였습니다. 우리는 지하디스트 추청 인물들을 체포하고 불법 무기들을 장악하기 위해 특수 부대 공습을 진행해야 합니다. 이 공습의 성공 여부는 우리 보안 시스템이 얼마나 강도 높은 대테러 훈련을 진행하였는지에 따라 결정될 것입니다."
 terror_conduct_raid_tt: "습격이 §G성공적§!일 경우, §Y테러위협§!은 §G-5§!만큼 감소하고 (현재 위협: [?threat_level|Y0]), §YRadicalization§!은 §R+2§!만큼 증가합니다 (현재 급진화 정도: [?radicalization|Y0]).\n습격이 §R실패적§!일 경우, §Y테러 위협§!은 변화하지 않으며, §Y급진화§!은 §R+5§!만큼 증가합니다 (현재 급진화 정: [?radicalization|Y0]).\n§G습격은 공습보다 성공 가능성이 높습니다.§!\n\n습격의 기본 성공률은 §Y40%§!입니다.\n각각의 §Y디테러§! 레벨은 성공 가능성을 §G+5.00%§!만큼 증가시킵니다!\n(현재 §Y디테러§! 레벨: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YLaunch§! Airstrikes on Terrorist Hideouts"
 MENA_terror_conduct_strike_desc: "국내 중앙 정부의 권한이 제한된 외진 지역에 여러 지하디스트 은신처가 있습니다. 우리는 이들 은신처를 공습하여 지하디스트들이 야기하는 위협을 제거해야 합니다. 이러한 공습이 성공할 확률은 우리의 보안 요원들이 받은 반테러 훈련의 수준에 달려 있습니다."
 terror_conduct_strike_tt: "공습이 §G성공적§!일 경우, §Y테러 위혀ㅂ§!은 §G-5§!만큼 감소하고 (현재 위협 정도: [?threat_level|Y0]), §Y급진화§!은 §R+2§!만큼 증가합니다 (현재 급진화: [?radicalization|Y0]).\n공습이 §실패적§!일 경우, §Y테러 위협!은 변화하지 않으며, §Y급진화§!은/는 §R+5§!만큼 증가합니다 (현재 급진화 정도: [?radicalization|Y0]).\n§R공습은 습격보다 성공 가능성이 낮습니다.§!\n\n공습의 기본 성공률은 §Y25%§!입니다.\n각각의 §Y디테러§! 레벨은 성공 가능성을 §G+5.00%§!만큼 증가시킵니다!\n(현재 §Y디테러§! 레벨: [?ct_training|Y2])\n\n"
