 terror_main_category: "국가의 §Y테러 위협§! 수준이 높을수록, 해당 국가 내의 국내 목표(예: 정부 청사)와 외국 목표(예: 군 기지)에 대한 지하디스트 그룹의 공격 가능성이 높아집니다. 공격은 만약 인접 국가의 국경이 방치된다면 그 국가로도 향할 수 있습니다. 테러 공격의 심각성과 성공 가능성은 내부 보안 지출을 늘리고, 반테러 훈련을 실시함으로써 감소시킬 수 있습니다."
 terror_instruct_category: "국가가 §Y테러 위협§!을 일정 수준 이하로 감소시킬 수 있는 능력은 전쟁 상태, 안정성, GDP/c, 부패 수준에 따라 달라집니다. §Y테러 위협§!은 §Y급진화§! 수준과 인접 국가로부터 지하디스트들의 침투로 인해 증가할 수 있습니다. §Y테러위협§!은 낮은 수준의 §Y급진화§!과 급습 및 외부 개입에 의해 감소할 수 있습니다. §Y급진화§!의 최소 수준은 부패와의 싸움, 안정성 증대, 경제 성장으로 낮출 수 있습니다. §Y급진화§!는 [Caliphate_L]의 인기도와 급격한 사회적 자유화로 인해 증가합니다."
