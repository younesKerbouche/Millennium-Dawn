 SPR_idea_spanish_mining_companies_desc: "We have provided funding for our own Mining Companies to reduce the reliance of foreign corporations"
 SPR_idea_refinery_expansion: "Refinery Focus"
 SPR_idea_refinery_expansion_desc: "We are a nation which extracts very little oil but refines much-imported oil, we should give our refining industry increased attention"
 SPR_idea_spanish_oil_fever: "Spanish Oil Fever Beginning"
 SPR_idea_spanish_oil_fever_desc: "The process of extracting our oil is beginning, excitement in the fossil fuel industry is growing"
 spain.264.t: "Royals and Tax Fraud"
 spain.264.d: "More than a year has passed since the accusations of tax fraud against our princess, Infanta Cristina, have first come to light and public attention. It is now time to decide if Infanta Cristina should hold her rights to her Dukedom of Palma de Mallorca."
 spain.264.a: "Strip Her of Titles"
 spain.264.b: "Ignore the Accusations"
 spain.265.t: "Corruption Charges Against Infanta Cristina"
 spain.265.d: "Judge Jose Castro formalized charges against Infanta Cristina earlier today. The tax fraud charges were presented due to her relation with her husband, who was investigated for recent corruption and tax fraud. She recently denied all accusations against her and did not know about her husband's dealings. It is, of course, possible she is lying, but it is important to allow due process to take its course."
 spain.265.a: "A Blight on The Royals"
 spain.266.t: "Visitation to Ceuta & Melilla"
 spain.266.d: "The cities of Ceuta & Melilla are long overdue for a visit from the prime minister of our country. The people there are inherently Spanish and as such do deserve attention from the government and our Prime Minister by and large. It may be worthwhile to ensure they are reminded that they are a core part of the country just as much as any other part."
 spain.266.a: "Visit the Cities"
 spain.266.b: "Eh.. Better not."
 spain.267.t: "Spanish Prime Minister Visits Ceuta & Melilla"
 spain.267.d: "The Spanish Prime Minister [SPR.GetName] has visited the cities of Ceuta & Melilla. They are often not visited by their leader, but it has sparked outrage amongst several parties in the country. [Neutral_conservatism_L] is the most outspoken of these parties and some of the leadership have collectively quoted that Spain admires and supports its nationalistic and imperialist heritage. They are petitioning the government to voice their outrage."
 spain.267.a: "Disavow the Visit"
 spain.267.b: "It is their city..."
 SPR_visited_ceuta: "Visited Ceuta & Melilla"
 SPR_decommodify_the_basics_idea: "Decommodify the Basics"
 SPR_decommodify_the_basics_idea_desc: "The basics should not be considered a commodity. It is a basic and should be treated as such."
 SPR_nuclear_acceptance_campaign_desc: "Fighting against nuclear opposition can get the ball rolling for our green initiative. In the end, the ones who benefit from this are the people of Spain."
 SPR_reform_the_spanish_foreign_legion_decision: "Upgrade the Foreign Legion Tercios"
 SPR_reform_the_spanish_foreign_legion_decision_desc: "The current §YForeign Legion Tercios§! are performing well. We could aim to improve them with some targeted expansions as well as some additional investments."
