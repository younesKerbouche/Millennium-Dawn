 SPR_oil_independence: "Oil Independence"
 SPR_oil_independence_desc: "The majority of our oil reserves remain untapped leaving us vulnerable to foreign influence in our nation. We should become oil independent to preserve our sovereignty."
 SPR_nhindustries_desc: "Making deals with NHIndustries can help us gain extra benefits when it comes to getting the latest and greatest helicopters."
 spain.24.t: "Canarios Riots"
 spain.24.d: "Protests in the Canary Islands have become destructive with extremist elements and opportunists turning the protests into widespread riots. The chaos in the city requires us to either soften our grip or deploy specialized riot units to attempt to disperse the rioters."
 spain.24.a: "Let Them Get It Out Of Their Systems"
 spain.24.b: "Deploy Riot Police"
 spain.25.t: "Clashes With Police In Canary Islands"
 spain.25.d: "The rioters in the Canary Islands have responded violently to the police presence. Las Palmas has the appearance of a warzone as rioters deploy makeshift weapons against the police's attempts to bring peace to the city. There is widespread damage to the city, and multiple deaths have been reported."
