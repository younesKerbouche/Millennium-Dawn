 SPR_expand_the_huelva_copper_mine: "Expand the Riotinto Copper Project"
 SPR_expand_the_huelva_copper_mine_desc: "The Huelva-based Riotinto Copper Project is one of the largest mines in all of Spain. It produces well over nine million metric tons per annum which the majority of it being copper with over twenty thosand tonnes. Expanding this project will further allow us to establish ourselves as self-reliant and not dependent on foreign resource imports."
 SPR_expand_the_los_santos_mine: "Expand the Los Santos Mines"
 SPR_expand_the_los_santos_mine_desc: "One of the largest tungsten mines in Spain, the Los Santos mine has been one of our most profitable locations to dig up additional tungsten. Digging deeper using new methods should allow us to exploit additional reserves and expand our ability to further our self-sufficiency."
 SPR_exploit_the_mediterranean_province: "Expand the Spanish Mediterranean Bauxite Province"
 SPR_exploit_the_mediterranean_province_desc: "The Mediterranean Bauxite Province is one of the world's largest reserves of high-quality bauxite ore. Within our great country's borders we have some of these reserves, and it is in our best interest to start exploting these bauxite reserves to assist in our economic development."
 SPR_expand_the_high_speed_rail_network: "Expand the High-Speed Rail Network"
 SPR_expand_the_high_speed_rail_network_desc: "The antiquated and out-of-date rail network within in our country must be brought up to speed. If we fail to do so we will never truly become the greatest Spain we can be."
 SPR_establish_seville_cordoba_line: "Expand the Seville-Córdoba Line"
 SPR_establish_seville_cordoba_line_desc: "Seville and Córdoba are some of the most important cities within the territory of Andalusia. Expanding the rail between these two vital cities could see massive boons to the region and the two city's economies."
 SPR_establish_high_speed_madrid_to_toledo: "The Madrid-Toledo Line"
 SPR_establish_high_speed_madrid_to_toledo_desc: "Expanding the high speed rail network to Madrid-Toledo will further ensure economic growth in the central belt of our country."
 SPR_establish_the_malaga_madrid_high_speed: "The Málaga-Madrid Line"
 SPR_establish_the_malaga_madrid_high_speed_desc: "Connecting Andalusia to the central portion of the country with faster rail could see further unification with the Andalusian people."
 SPR_establish_the_madrid_to_valencia: "Expand the Madrid-Valencia Line"
 SPR_establish_the_madrid_to_valencia_desc: "Connecting Madrid to the coastal city of Valencia will further establish the two and bringing products from the center of the country to the coastal port city."
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines: "Zaragoza-Bilbao High Speed Line"
