l_korean:
 NATO.1.t: "[From.GetNameDef]과 NATO"
 NATO.1.d: "[From.GetName]은(는) NATO 회원국입니다. 우리가 그들에게 전쟁을 선포한다면 그들은 다른 NATO 회원국들을 전쟁에 참전시킬 수 있는 선택지를 얻게 될 것입니다. 다시말해 우리가 NATO 회원국 다수와 전쟁을 하게 될 가능성이 높다는 것을 의미합니다."
 NATO.1.a: "확인된 사항이다."
 NATO.2.t: "NATO에게 지원을 요청해야 하는가?"
 NATO.2.d: "우리는 타국의 공격을 당해왔습니다. NATO 회원국으로써 우리는 다른 NATO 회원국들이 우리를 도와 줄 것을 요구하는 조약 제 5조를 발동시킬 수 있습니다."
 NATO.2.a: "NATO를 부르자."
 NATO.2.b: "우리 혼자로도 된다"
 NATO.3.t: "[From.GetNameDef]의 지원 요청!"
 NATO.3.d: "[From.GetNameDef]은(는) 타국의 공격을 받았으며, NATO 제 5조를 발동시켰습니다. 이는 우리가 그들의 전쟁을 도와야 함을 의미합니다."
 NATO.3.a: "우리는 동맹국을 도와야만 한다!"
 NATO.3.b: "물러서는게 좋지 않을까?"
 NATO.4.t: "NATO 동원 해제"
 NATO.4.d: "이제 NATO 회원국에 대한 위협이 저지되었으므로 이들 국가 간의 군사 동맹을 해체 할 수 있습니다. NATO는 다른 회원국이 공격을 받으면 다시 모일 것입니다."
 NATO.4.a: "알겠다"
 NATO.5.t: "NATO 동원 해제"
 NATO.5.d: "이제 NATO 회원국에 대한 위협이 저지되었으므로 이들 국가 간의 군사 동맹을 해체 할 수 있습니다. NATO는 다른 회원국이 공격을 받으면 다시 모일 것입니다."
 NATO.5.a: "알겠다"
 NATO.6.t: "NATO를 떠나는 [From.GetNameDef]"
 NATO.6.d: "[From.GetNameDef]의 정부가 자신들이 NATO를 탈퇴할 것을 발표했습니다. 그들은 동맹이 더이상 자신들의 필요를 충당해주지 못하며, 옛 동맹국들과 함께 일하는 것을 불편하게 느꼈다고 말했습니다."
 NATO.6.a: "흥미롭군"
 NATO.7.t: "[From.GetNameDef] 측의 NATO 가입 요청"
 NATO.7.d: "[From.GetNameDef]은(는) NATO에 회원국으로써 가입하는 것에 관심을 보였습니다. 그들에게 가입준비단계 지위가 부여될 것이며, 그 후 그들이 NATO의 정식 회원국이 되기 위해서는 기존 NATO 회원국들 전원의 동의를 받아야만 합니다."
 NATO.7.a: "새로운 동맹인가?"
 NATO.8.t: "[From.GetNameDef]의 NATO 가입"
 NATO.8.d: "[From.GetNameDef]이(가) NATO의 정식 회원국으로 가입하는 것을 승인받았습니다. 그들은 현재 군사 동맹의 일부가 되었으며, 이제 동맹국을 방어하기 위해서라면 참전을 할것이고 혹은 그들의 새로운 동맹국들이 기꺼이 그들을 방어해줄 것입니다."
 NATO.8.a: "흥미롭군"
 NATO.14.a: "여기서 재미가 시작된다."
 NATO.14.b: "이것은 우리의 이익에 부합하지 않습니다."
 NATO.15.t: "[USA.GetNameDef]의 NATO 가입 요청 거부"
 NATO.15.d: "[USA.GetNameDef]이 우리의 NATO 가입 요청을 거부하였습니다."
 NATO.15.a: "실망스럽군."
 NATO.9.t: "NATO로의 초대"
 NATO.9.d: "미합중국과 그 동맹국은 세계의 자유와 평화를 지키고 공동의 이익을 위해서 NATO로 가입할 것에 대한 연락과 설득을 보냈습니다."
 NATO.9.a: "수락하지!"
 NATO.9.b: "이 사안을 고려할 시간조차 없다."
 NATO.10.t: "[From.GetNameDef]의 NATO 가입!"
 NATO.10.d: "[From.GetNameDef]로부터의 공식적인 발표에 따르면 우리 대사관을 통해서 NATO에 가입한다는 단언을 하였습니다."
 NATO.10.a: "자유의 세계를 위해서!"
 NATO.11.t: "[From.GetNameDef]은(는) NATO 회원국이 되기를 거부했습니다."
 NATO.11.d: "[From.GetNameDef]은(는) 통지하기를 NATO 회원국은 자국의 이익과 같은 선상에 있지 않기에 절대로 함께할 수 없다고 했습니다."
 NATO.11.o1: "이런."
 NATO.14.t: "[From.GetNameDef]이(가) NATO 가입을 요청하다"
 NATO.14.d: "[From.GetNameDef]은(는) [USA.GetNameDef]에게 NATO 가입을 요청했습니다."
 NATO.13.t: "NATO에 가입한 [Root.GetNameDef]"
 NATO.13.d: "NATO의  사무총장은 NATO 회원국과 [Root.GetNameDef] 간에 이야기를 나누며 괄목할 만한 결론을 내었다고 발표하고 [From.GetAdjective] 군은 곧 같은 지휘체계 아래 통합된다고 말했습니다."
 NATO.13.o1: "중대한 발전이다."
 NATO.16.t: "NATO를 떠난 [From.GetName]!"
 NATO.16.d: "[From.GetNameDef]의 지도자 [From.GetLeader]는 오늘 나토를 탈퇴한다는 성명을 발표했습니다. 이는 군사동맹을 약화시킬 것입니다."
 NATO.16.o1: "좋은 선택이다"
 NATO.16.o2: "흥미롭군"
 NATO_join_tt: "당신과 다른 모든 §BNATO§! 회원국들 간의 상호 §Y의견 성장§!이 추가될 것입니다.\n모든 §BNATO§! 회원국들 간의 §Y군사적 접속§!이 추가될 것입니다.\n"
 NATO_leave_tt: "당신과 다른 국가들간의 상호 §Y의견 성장§!이 제거되며, 모든 §BNATO§! 회원국들 간의 §Y군사적 접속§!을 잃을 것입니다.\n당신에 대한 모든 §BNATO§! 회원국들의 §Y의견§!이 악화될 것입니다.\n"
 NATO_decisions: "NATO 회원국"
 NATO_decisions_desc: "\n£MAIN_desctext_nato \n\n\n\n§YNATO§!, or the §YNorth Atlantic Treaty Organisation§! is a military alliance between multiple North American and European countries. §YNATO§! constitutes a system of collective defense whereby its independent member states agree to mutual defense in response to an attack by any external party."
 leave_NATO: "NATO §Y탈퇴§!"
 leave_NATO_desc: "우리는 더이상 NATO에 관심이 없습니다"
 denounce_Status_As_Major_Non_NATO_Ally: "비 NATO 주요 동맹국의 지위를 §Y버리기§!"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "더이상 NATO 동맹국들과 함께 군사작전을 수행할 수 없습니다."
 become_NATO_aspirant: "NATO에 야심적인 국가로 §Y변모§!"
 become_NATO_aspirant_desc: "NATO에 야심적인 국가들은 NATO 회원국이 되는데 크나큰 관심을 가지고 있습니다. NATO에 관심을 나타낸 후, NATO 가입을 허가받기 전까지 이에 필요한 절차들을 만족시킬 것입니다. 목표가 성취가 되면, 현존하는 NATO 회원국들에게 동의를 받아내는 대화의 장을 시작할 수 있을 것입니다."
 finish_NATO_membership_action_plan: "회원국 가입 절차 §Y완료§!"
 finish_NATO_membership_action_plan_desc: "NATO 회원국이 되기 위한 계획을 완료한 다음, 현존하는 NATO 회원국들에게 동의를 받아내는 대화의 장을 시작할 수 있게 되었습니다. 각각의 현존 NATO 회원국들은 우리가 낸 요청서에 동의를 해야합니다. 모든 회원국들이 동의를 할때까지 우리는 NATO 후보국으로 존속될 것입니다."
 ratify_country_accession: "[From.GetName]의 NATO 가입 §Y비준§!"
 ratify_country_accession_desc: "[From.GetName] 측은 회원국이 되기 위한 절차들을 만족시켰습니다. 이제 회원국으로의 가입여부는 우리와 NATO 회원국들에게 달려있는 것으로, 저들의 가입을 비준하여야 완전한 NATO 회원국이 될 것입니다."
 join_NATO: "NATO §Y가입§!"
 join_NATO_desc: "모든 다른 NATO 회원국들이 자국의 NATO 가입에 비준하였습니다. 이제 우리는 강력한 동맹국들을 보유하게 되었습니다."
 show_non_ratified_countries: "비준하지 않은 국가들 §Y보기§!"
 show_non_ratified_countries_desc: "이곳에 당신의 NATO 가입에 비준하지 않은 국가들이 있습니다. 이들과의 관계도를 올려 비준을 하도록 만들 수 있습니다."
 call_nato_to_arms: "전쟁에 NATO §Y호출!§!"
 call_nato_to_arms_desc: "우리는 외세로부터 침공을 받고 있습니다. 우리는 NATO 조약 제5조를 들어 우리의 동맹이 우리를 지키도록 할 수 있습니다."
 nato_enhance_forward_presence_brigade: "NATO의 E 여단 §Y배치§!"
 nato_enhance_forward_presence_brigade_desc: "최근 크림 반도 사태로 인해 미국은 위태로운 입장에 처했습니다. E 여단을 배치함으로써 러시아의 추가 공격을 억제하는 데 도움이 될 겁니다."
 nato_deply_turkish_brigade: "NATO의 S 여단 §Y배치§!"
 nato_deply_turkish_brigade_desc: "터키는 지속적으로 나토에 대한 약속을 재확인하고 있습니다. 우리는 그 지역에 새 여단을 파병해 감사의 뜻을 나타내야 합니다."
 RULE_CANT_LEAVE_NATO: "§R우리가 공격받고 있을때는 NATO를 떠날 수 없습니다!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§R우리는 NATO에서 국가를 추방시킬 수 없습니다!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§R전쟁에서 NATO의 지휘권은 최초의 지도자 국가로 고정되어 있습니다!§!"
 NATO.17.t: "정치적 변화"
 NATO.17.d: "우리의 최근 정치 변화로 인해 NATO는 우리를 버렸습니다. 우리는 그들이 말하는 민주주의라는 터무니없는 요구 사항을 더 이상 충족하지 않습니다. 우리는 이 개념을 거부하며, NATO와 그들의 허울뿐인 보호 없이 더 잘 지낼 수 있습니다!"
 NATO.17.o1: "그들이 없는게 더 낫다!"
 nato_join_Nato_Nuclear_Sharing: "핵무기 공유에 참여"
 nato_join_Nato_Nuclear_Sharing_desc: "핵무기 공유는 나토의 핵억지 정책 개념으로, 핵무기를 보유하지 않은 회원국들이 나토의 핵무기 사용과 계획에 참여할 수 있도록 하는 것입니다. 우리는 국가의 안전을 위해 참여해야만 합니다."
 Nato_Nuclear_Sharing: "핵무기 접근 요청"
 Nato_Nuclear_Sharing_desc: "긴장이 고조되고 있습니다. 우리나라와 동맹국을 방어하기 위해 핵무기를 손에 넣어야 합니다."
 nato_leave_Nato_Nuclear_Sharing: "NATO 핵무기 공유 그룹 탈퇴"
 nato_leave_Nato_Nuclear_Sharing_desc: "우리는 더 이상 핵 공유 그룹의 일원이 되고 싶지 않습니다. 우리나라에 저장된 모든 외국 무기를 없애야 합니다"
 Nato_Nuclear_Sharing_I_TT: "우리는 20 §Y[USA.GetNameWithFlag]§!로부터 §Ynuclear warhead 45kt§!와 §Y20 ALGM§!을 §Y365일§! 동안 받습니다.\n"
 NATO_apply_to_become_major_non_nato_ally: "주요 비 NATO 동맹국 지위 요청"
 NATO_apply_to_become_major_non_nato_ally_desc: "우리는 NATO 회원국들과, 특히 동맹의 지도자와의 압도적으로 긍정적인 관계 덕분에 현재 상황에 따라 주요 비 NATO 동맹국 지위를 요구할 수 있는 독특한 기회를 얻게 되었습니다."
 NATO_CSTO.1.t: "Continuation of Conventional Armed Forces in Europe Treaty proposed"
 NATO_CSTO.1.d: "Conventional Armed Forces in Europe Treaty is aimed to limit the conventional forces deployed in Europe by CSTO members and European members of NATO. Based on the previous agreement with Warsaw Pact, this proposal aims at reinforcing the initial drafts to prevent possible future conflicts in Europe."
 NATO_CSTO.1.a: "We shall agree."
 NATO_CSTO.1.b: "It is not in our interest."
 NATO_CSTO.2.t: "Conventional Armed Forces in Europe Treaty accepted"
 NATO_CSTO.2.d: "We have been reached by ambassadors of [FROM.GetName] to notify us that their country is willing to sign the agreement. Somewhat unexpected, but certainly a pleasant day for western diplomacy."
 NATO_CSTO.2.a: "Most welcome development."
 NATO_CSTO.3.t: "Conventional Armed Forces in Europe Treaty rejected"
 NATO_CSTO.3.d: "We have been reached by ambassadors of [FROM.GetName] to notify us that their country is rejecting the notion to sign the agreement. While expected, still this is a dark day for western diplomacy."
 NATO_CSTO.3.a: "As if they can actually pose a threat..."
 NATO_CSTO.100.t: "Conventional Armed Forces in Europe Treaty is signed"
 NATO_CSTO.100.d: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact."
 NATO_CSTO.100.a: "Lets hope this will last."
 NATO_CSTO.100.b: "That was a wise choice."
 NATO_CSTO.100.c: "Century of peace in Europe?"
 NATO_CSTO.101.t: "Conventional Armed Forces in Europe Treaty is decisively declined"
 NATO_CSTO.101.d: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact."
 NATO_CSTO.101.a: "They just make problems for themselves."
 NATO_CSTO.101.b: "We shall do as we see fit."
 NATO_CSTO.101.c: "A new Cold War on a horizon?"
 NATO_CSTO.103.t: "Conventional Armed Forces in Europe Treaty is invalidated"
 NATO_CSTO.103.d: "The CFE Treaty with its extension is now being invalidated. Experts struggle to predict the outcome, but one thing is certain - the storm is gathering over Europe."
 NATO_CSTO.103.a: "They could never be trusted."
 NATO_CSTO.103.b: "So much for peace talks."
 NATO_CSTO.103.c: "NATO is going on the offence?"
 NATO_CSTO.104.t: "Conventional Armed Forces in Europe Treaty is invalidated"
 NATO_CSTO.104.d: "The CFE Treaty with its extension is now being invalidated. Experts struggle to predict the outcome, but one thing is certain - the storm is gathering over Europe."
 NATO_CSTO.104.a: "Any agreement with Russia is worth less than paper its printed on."
 NATO_CSTO.104.b: "We are just rearming."
 NATO_CSTO.104.c: "CSTO might try to bight more than it can chew."