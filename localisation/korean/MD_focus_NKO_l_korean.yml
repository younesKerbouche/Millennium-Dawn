 NKO_land_reclamation: "토지 매립"
 NKO_land_reclamation_desc: "Reclaiming land for agricultural and industrial use will expand our resource base and support economic growth. We will undertake ambitious projects to convert barren lands into productive areas."
 NKO_infrastructure_development: "기반시설 개발"
 NKO_infrastructure_development_desc: "Developing our infrastructure is crucial for economic growth and national development. We will invest in transportation networks, energy production, and communication systems to create a robust foundation for future prosperity."
 NKO_Struggle_for_Power: "권력을 위한 투쟁"
 NKO_Struggle_for_Power_desc: "김정은과 그의 형 김정남 사이의 권력 투쟁은 북한 최고 권력층 내부의 은밀한 후계 구도 싸움이었습니다. 아버지 김정일이 사망한 후, 두 형제는 모두 정권 계승 후보로 거론되었습니다. 한때 유력한 후계자로 여겨졌던 김정남은 정권에 대한 공개적인 비판과 마카오 망명으로 인해 권력에서 밀려났습니다. 반면, 영향력 있는 엘리트들의 지지를 받은 김정은은 전략적 동맹과 내부 숙청을 통해 자신의 입지를 강화했습니다. 이 투쟁은 2011년 김정은의 권력 장악으로 마무리되었고, 2017년 김정남의 의문의 암살로 종결되었습니다. 많은 이들은 이 암살이 북한 정부의 사주를 받은 것이라고 믿습니다. 이 갈등은 세계에서 가장 비밀스러운 정권 중 하나인 북한의 권력 역학이 얼마나 잔혹한지를 여실히 보여주었습니다."
 NKO_Orthodox_Successor: "정통의 계승자"
 NKO_Orthodox_Successor_desc: "1990년대, 김정은은 뛰어난 자질을 인정받아 위대한 김정일 장군에 의해 후계자로 선택되었습니다. 과거와 현재, 그리고 미래에 걸쳐 하늘이 조선 인민에게 내려준 경애하는 김정은 동지께서는 언제나 주체 조선의 안전과 번영을 지켜나갈 것입니다."
 NKO_Promote_Self_Reliance: "자주성 강화"
 NKO_Promote_Self_Reliance_desc: "국가는 다른 나라에 의존해서는 결코 부유하고 강해질 수 없으며, 오직 자주적일 때에만 강해질 수 있습니다!"
 NKO_Ostracize_Kim_Jong_nam: "김정남 추방"
 NKO_Ostracize_Kim_Jong_nam_desc: "김정남을 고립시켜 \"아버지\"께서 그를 더욱 불신하게 만들면 권력을 잡을 가능성이 더 높아질 것입니다."
 NKO_Bribe_KPA_seniors: "조선인민군 수뇌부 매수"
 NKO_Bribe_KPA_seniors_desc: "북한군 장군들이 군사력을 쥐고 있기 때문에, 이들의 지지를 얻는 것이 우리가 상황을 장악할 가능성을 높여줄 것입니다."
 NKO_Oppose_to_Chinese_Reform_Road: "중국의 개혁 로드맵 공개적으로 반대"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "중국의 개혁 모델은 집단 지도 체제에서 비롯되었습니다. 만약 이 방식을 북한에 그대로 적용한다면 필연적으로 사회적 혼란을 초래할 것입니다. 그리고 \"아버지\"께서도 이를 지지하지 않으십니다. 백두의 전통을 이어가기 위해서는 중국식 개혁 모델을 도입하는 것에 공개적으로 반대해야 합니다."
 NKO_Discredit_Jang_Seong_taek: "장성택 불신"
 NKO_Discredit_Jang_Seong_taek_desc: "장성택은 북한 내 친중파의 거물이며 아버지 쪽에서도 인기 있는 인물입니다. 국가의 이익을 배신한 그런 매국노를 용납할 수 없습니다. 권력을 성공적으로 장악하기 위해서는 그의 유죄 증거를 수집하여 아버지 앞에서 고발해야 합니다."
 NKO_Call_for_Change: "변화를 위한 부름"
 NKO_Call_for_Change_desc: "조선민주주의인민공화국은 거의 50년 동안 계획 경제 체제를 유지해 왔습니다. 그러나 1989년 혁명과 고난의 행군은 국가 주도 계획 경제가 새로운 세기에 더 이상 적합하지 않다는 것을 입증했습니다. 북한이 다시 강대국으로 거듭나기 위해서는 과감하고 심오한 개혁이 필요합니다."
 NKO_Pull_in_young_Military_Officers: "젊은 장교 투입"
 NKO_Pull_in_young_Military_Officers_desc: "북한군에서 젊고 개방적인 장교들을 영입하는 것은 우리에게 해가 되지 않을 것입니다. 그들은 병사들과 더 가깝고, 군대를 통제하는 데 더 도움이 될 것이기 때문입니다."
 NKO_Frame_Opposition: "반대파 비난"
 NKO_Frame_Opposition_desc: "The strategy to frame Kim Jong-un involves portraying him as a reckless and destabilizing force within North Korea’s leadership. By highlighting his aggressive purges, volatile decision-making, and lack of diplomatic finesse, we can position him as a danger to both the regime's stability and regional security. This framing will contrast his actions with a vision of steady, rational leadership, emphasizing the need for a more balanced and internationally palatable figure. Through carefully curated narratives, targeted messaging, and leveraging insider accounts, the aim is to undermine his credibility and sway both domestic and international opinion."
 NKO_Stir_up_Father-son_Relations: "부자 간 갈등 촉발"
 NKO_Stir_up_Father-son_Relations_desc: "김정은과 김정일 사이에 갈등을 조장하는 것은 쉽지 않겠지만, 우리에게 더 많은 지지를 가져다줄 것입니다."
 NKO_Place_Loyalists_in_KPA: "조선인민군에 충성파 배치"
 NKO_Place_Loyalists_in_KPA_desc: "20년 전 김정일과 그의 이복형이 북한의 지도자 자리를 놓고 경쟁했을 때, 옛 유격대들의 김정일에 대한 지지가 그가 결국 최고 지도자로 선출되도록 한 결정적인 요인이었습니다. 이제 조선인민군이 그 자리를 물려받았으니, 충성파들을 조선인민군에 배치하고 조선인민군에 대한 우리의 통제력을 강화해야 합니다."
 NKO_Finding_Reformist_of_Party: "정당의 개혁주의자 물색"
 NKO_Finding_Reformist_of_Party_desc: "당내에 개혁파가 없는 것이 아니라, 김정일의 반대에 직면하여 감히 목소리를 내지 못하는 것뿐입니다. 그들의 지지를 얻는다면 조선을 변화시킬 가능성이 더욱 높아질 것입니다."
