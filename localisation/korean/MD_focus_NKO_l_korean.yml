 NKO_hermit_kingdom_desc: "북한은 창립 이후로 고립된 국가였습니다. 세계에서 가장 가난한 나라 중 하나임에도 불구하고, 북한은 여전히 세계에서 가장 큰 군대를 유지하고 있습니다. 김씨 가족은 50년 이상 권력을 잡고 있으며 사실상 내부의 반대 세력은 존재하지 않습니다. 북한은 국가들 중에서 설명할 수 없는 이상한 존재입니다.\n\n§R이는 김씨 가문이 더 이상 권력을 쥐고 있지 않으면 제거됩니다.§!"
