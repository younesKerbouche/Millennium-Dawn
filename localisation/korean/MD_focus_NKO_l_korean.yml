 NKO_juche_for_new_era_desc: "김여정 위원장의 취임으로 북한은 새로운 시대, 더 밝은 미래를 맞이하게 되었습니다...."
 NKO_for_well_being_of_people: "조선 인민들의 행복을 위해"
 NKO_for_well_being_of_people_desc: "조선로동당의 창당 목적은 조선 인민의 행복과 안녕을 위한 것이었습니다. 우리는 초심을 잊어서는 안 됩니다."
 NKO_quality_first: "품질 우선"
 NKO_quality_first_desc: "지역 민간 기업들이 우리의 목표 달성을 위해 제품 품질을 심각하게 저하시키고 있으며, 이는 반드시 중단되어야 합니다!"
 NKO_chosun_dream: "조선몽"
 NKO_chosun_dream_desc: "\"조선몽\"은 [NKO.GetLeader] 주석이 소개한 새로운 개념으로, 조선 국민의 개인적 및 국가적 목표를 함축하고 있습니다. 이는 경제, 정치, 국제 분야를 포함한 다양한 영역에 걸친 열망을 담고 있습니다."
