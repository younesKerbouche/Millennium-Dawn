 NKO_Choson_Dream: "조선몽"
 Choson_Dream_desc: "\"조선몽\"은 [NKO.GetLeader] 주석이 도입한 새로운 개념으로, 조선 인민의 개인적, 국가적 목표를 함축하고 있습니다. 이는 경제, 정치, 국제 분야를 포함한 다양한 영역에 걸친 열망을 담고 있습니다."
 Fallout_leadership_succession: "지도자 승계의 후유증"
 Fallout_leadership_succession_desc: "우리 위대한 령도자 김정일의 죽음은 권력의 공백을 불러왔고, 모든 세력들이 그들의 이익을 조금이라도 차지하기 위해 움직이기 시작했습니다."
