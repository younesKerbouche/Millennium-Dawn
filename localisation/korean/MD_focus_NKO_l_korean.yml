l_korean:
 NKO_People_Army: "인민군"
 NKO_People_Army_desc: "우리 인민군은 \"고난의 행군\"이라는 어려운 시기에도 미제와 남조선 괴뢰군을 막기 위해 전쟁 준비를 해야 했습니다."
 NKO_National_Defence_Force: "국방"
 NKO_National_Defence_Force_desc: "고난의 행군으로 인해 우리는 군대를 현 상태로 유지시키는 것이 불가능합니다. 조선인민군은 방위 산업체를 만족시키기 위해 군대를 최소한으로 줄여야 할것이며, 그로써 국고를 보충할 수 있을 것입니다."
 NKO_Begin_Uranium_Enrichment: "우라늄 농축 시작"
 NKO_Begin_Uranium_Enrichment_desc: "남한 사람들의 해방을 위해서든, 미국 제국주의자들의 핵 위협으로부터 우리의 위대한 조국을 지키기 위해서든, 우리는 단호하고 용기 있게 핵무기를 계속 개발해야 합니다!"
 NKO_Remove_Monitoring_Devices: "모니터링 장치 제거"
 NKO_Remove_Monitoring_Devices_desc: "우리의 우라늄 농축은 반드시 국제 사회의 저항을 받을 것입니다. 우리의 최선은, 국제 사회가 보이지 않도록 하는 것입니다."
 NKO_Expel_Inspectors: "사찰단 추방"
 NKO_Expel_Inspectors_desc: "국제 원자력 기구는 많은 시찰단을 보내어 우리가 핵기술을 에너지 공급에만 쓰도록 했습니다. 우리가 그들로부터 떨어지려면, 그 과정에서 제국주의 스파이들을 추방하는 것이 좋을 것 같습니다."
 NKO_Withdraw_from_NPT: "핵확산방지조약 탈퇴"
 NKO_Withdraw_from_NPT_desc: "우리의 독립과 안보에 관련된 핵 프로그램의 가장 중요한 단계는 핵확산방지조약에서 탈퇴하는 것입니다. 우스꽝스러운 제국주의자들의 불평등한 조약 때문에 우리 나라의 독립과 안보를 지킬 능력을 제한할 수 없습니다!"
 NKO_Missile_Tests: "미사일 실험"
 NKO_Missile_Tests_desc: "북한의 미사일 시험은 단거리에서 대륙간탄도미사일(ICBM)에 이르는 다양한 미사일 시스템을 선보이며, 군사 기술 발전, 지역적 영향력 행사, 전략적 의도를 알리는 중요한 전시입니다. 이러한 시험은 종종 긴장을 고조시키고 국제적인 반응을 촉발하는 요소로 작용합니다."
 NKO_Nuclear_Tests: "핵실험"
 NKO_Nuclear_Tests_desc: "북한의 핵 실험은 2006년 이후 국가의 핵무기 개발 프로그램의 일환으로 진행된 일련의 지하 폭발 실험입니다. 이러한 실험은 무기 출력과 기술의 발전을 보여주며, 종종 국제적인 비난과 제재를 초래합니다. 북한의 핵 실험은 정권 안보를 보장하고, 세계 무대에서 권력을 과시하려는 전략에서 중요한 요소를 차지합니다."
 NKO_Our_Pride_and_Joy: "우리의 자부심과 기쁨"
 NKO_Our_Pride_and_Joy_desc: "인민들이어 기뻐하라! 미 제국주의자들과 그들의 속국들의 가혹한 봉쇄 속에서 사랑하는 동지인 [NKO.GetLeader]의 영토 아래에 우리 조선민주주의인민공화국은 마침내 우리들만의 핵 대응책을 가지게 되었다! 이제 미 제국주의자들이 핵을 가지고 우릴 협박하려던 시절은 모두 지나갔다! "
 NKO_People_Air_force: "인민 공군"
 NKO_People_Air_force_desc: "조선의 하늘은 미제나 남조선의 침입으로부터 안전하게 지켜야만 합니다. 우리가 항공 능력을 향상시키지 않는다면 이것은 어려운 일이 될 것입니다."
 NKO_improve_our_air_doctrine: "공군 교리 개선"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "공군 기지 건설"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "자체 제작 소총"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "모형 전문가"
 NKO_Model_Master_desc: "북한의 전차 개발은 자국의 지형과 군사 교리에 맞춘 자체 개발 장갑차 생산에 중점을 두고 있습니다. 소련제에서 영감을 받은 모델부터 현대화된 설계에 이르기까지, 이러한 전차들은 기동성, 화력, 그리고 다양한 전투 상황에서의 운용 능력을 강조하며 북한 지상군에서 핵심적인 역할을 수행합니다."
 NKO_Rocket_Artillery: "로켓포"
 NKO_Rocket_Artillery_desc: "KN-09와 KN-25를 비롯한 다양한 기종을 포함한 북한의 로켓포는 북한 군사력의 핵심 요소입니다. 이러한 로켓포는 장거리 정밀 타격을 위해 설계되었으며, 군사 및 전략 목표물 모두에 상당한 화력을 투사할 수 있습니다. 로켓포의 기동성과 신속한 배치 능력은 북한의 전력 투사 및 공세 지속 능력을 향상시킵니다."
 NKO_Naval_Modernization: "해군 현대화"
 NKO_Naval_Modernization_desc: "북한의 해군 현대화는 소형의 기동성 좋은 함정과 첨단 미사일 시스템을 통해 전력을 강화하는 데 중점을 두고 있습니다. 여기에는 탄도 미사일 발사 가능 잠수함(SLBM) 개발과 수상함의 현대식 무기 증강이 포함됩니다. 이러한 노력은 연안 및 수중 자산을 활용하여 해군력이 더 큰 상대국에 대응하고 지역 해역에서 영향력을 투사하는 비대칭 전쟁 전략을 반영합니다."
 NKO_Anti-Submarine: "대잠 능력"
 NKO_Anti-Submarine_desc: "북한의 대잠수함 능력은 제한적이지만 발전 추세에 있으며, 순찰정, 폭뢰, 소나 장착 함정을 조합하여 운용하고 있습니다. 이러한 시스템을 개선하기 위한 노력에는 소형의 기동성 좋은 함정 배치와 자체 기술 실험 등이 포함됩니다. 이러한 능력은 연안 해역 방어와 적국의 잠재적인 잠수함 침입에 대응하여 연안 해양 안보를 확보하는 데 중점을 두고 있습니다."
 NKO_Infiltration_by_Sea: "해상 침투"
 NKO_Infiltration_by_Sea_desc: "북한의 해상 침투 전략은 소형 고속 함정, 잠수함, 반잠수정 등의 함대를 활용하여 은밀한 작전을 수행하는 데 중점을 둡니다. 이러한 자산을 통해 특수부대와 장비를 종종 발각되지 않고 수송하여 정찰, 사보타주 또는 비정규전 활동을 수행할 수 있습니다. 이러한 접근 방식은 북한의 적의 해안선 취약점을 공략하기 위한 비대칭 전술에 대한 강조를 보여줍니다."
 NKO_Submarine_Development: "잠수함 개발"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "조선소 강화"
 NKO_Upgrade_Shipyards_desc: "북한의 잠수함 개발은 재래식 잠수함과 전략적 잠수함을 포함한 잠수함 함대 확장에 중점을 두고 있으며, 신포급 잠수함과 같은 탄도미사일 잠수함(SLBM)을 포함합니다. 이 프로그램은 북한이 핵 전략에서 은밀성과 생존성을 강화하여 신뢰할 수 있는 수중 억지력을 구축하려는 야망을 강조합니다. 자국 설계와 기존 모델의 현대화를 결합한 북한은 비대칭 해군 능력을 우선시하여 방어력과 전략적 영향력을 강화하고 있습니다."
 NKO_Expand_Bases: "기지 확장"
 NKO_Expand_Bases_desc: "북한의 군사 기지 확장 전략은 방어력과 대비 태세 강화를 목표로 하고 있습니다. 이는 기존 시설의 업그레이드, 새로운 지하 대피소 건설, 군을 지원하기 위한 물류 허브의 강화 등을 포함합니다. 기지 확장의 목적은 부대 배치 효율성을 높이고, 중요한 자산을 보호하며, 전략적 깊이를 제공하여 잠재적인 공격에 대한 생존성을 확보하고, 주요 전략적 지점에서 권력을 과시하는 것입니다. 이러한 개발은 또한 미사일 시스템, 잠수함, 기타 군사 장비의 발전을 지원하는 데 중점을 두고 있습니다."
 NKO_Green-Water_Navy: "지역해군"
 NKO_Green-Water_Navy_desc: "북한의 연안 해군력 증강 전략은 작전 범위를 연안 해역을 넘어 지역 해역으로 확장하는 데 중점을 두고 있습니다. 이 전략에는 소형 호위함, 초계함, 미사일정 배치와 더불어 잠수함 역량 강화 노력이 포함됩니다. 목표는 영유권 주장을 수호하고, 비대칭전 전략을 지원하며, 특히 서해와 일본해를 비롯한 지역 해역에서 제한적이지만 영향력을 행사하는 것입니다. 이러한 접근 방식은 비용 효율적인 현대화와 전략적 군사 목표의 균형을 맞추려는 북한의 야심을 보여줍니다."
 NKO_Revolutionary_Military_Spirit: "혁명적 군인 정신"
 NKO_Revolutionary_Military_Spirit_desc: "북한의 \"혁명적 군인 정신\"은 국가와 지도부에 대한 변함없는 충성, 규율, 헌신을 강조하는 핵심 이념입니다. 이는 군대의 동기 부여 틀로서, 역경 속에서도 회복력, 자립심, 희생정신을 고취합니다. 이러한 정신은 국가의 군사 문화를 뒷받침하며, 경제적·기술적 어려움에도 불구하고 전략적 목표를 달성하려는 단결과 결의를 강화합니다. 이는 정치 이념과 군사 전략의 결합을 보여주는 북한 방위 전략의 원동력입니다."
 NKO_Expand_Peasant_Militia: "농민군 확대"
 NKO_Expand_Peasant_Militia_desc: "북한이 로농적위대로 알려진 농민민병대를 확장하는 것은 대규모 동원을 통해 국가 방위력을 강화하려는 전략적 움직임입니다. 민간인으로 구성된 이 준군사 조직은 정규 군사 작전을 보완하고, 지역 사회를 방어하며, 국내 안보를 유지하는 임무를 맡고 있습니다. 확장 노력에는 훈련 강화, 민병대원들에게 경무기를 지급하고, 이들을 더 광범위한 군사 훈련에 통합하는 것이 포함됩니다. 이러한 접근 방식은 북한이 비대칭 전쟁과 \"전인방위\" 전략에 중점을 두고 있음을 반영하며, 외부 위협에 저항하고 국내 안정을 유지할 수 있는 대규모의 분산된 병력을 확보하려는 의도를 보여줍니다."
 NKO_Bolster_Young_Red_Guards: "젊은 홍위병 양성"
 NKO_Bolster_Young_Red_Guards_desc: "북한의 청년 준군사 조직인 붉은 청년 근위대를 강화하는 것은 젊은 세대에게 이념적 충성심과 군사적 준비태세를 심어주기 위한 핵심적인 정책입니다. 이는 학생들을 대상으로 군사 훈련, 정치 교육, 체력 단련을 강화하고, 종종 국가 방위 훈련에 참여시키는 것을 포함합니다. 붉은 청년 근위대에게 기본 무기와 생존 기술을 제공함으로써, 북한은 분쟁 시 정규군을 지원할 수 있는, 이념적으로 헌신적이고 전투 준비가 된 인재를 꾸준히 확보하고 있습니다. 이러한 정책은 북한 정권이 '전민방위' 전략의 일환으로 청년 동원에 크게 의존하고 있음을 보여줍니다."
 NKO_Rebuild_Kim_Il-sung_Military_University: "김일성군사종합대학 재건"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "평양에 위치한 국방의 핵심 대학인 김일성군사종합대학은 1952년 설립 이후 수많은 최고 지휘관들을 배출해 왔습니다. 새로운 세기에 접어들면서 이 대학의 낡은 시설들은 새로운 전쟁 양식에 점점 부적합해지고 있습니다. 이제 이 대학을 과거의 영광으로 되돌려야 할 때입니다."
 38th_parallel_NKO: "조국평화통일위원회"
 NKO_The_38th_Parallel: "38도선"
 NKO_The_38th_Parallel_desc: "1953년 7월 남북한과 중국 의용군, 유엔군 사이에 정전협정이 체결되어 38선을 기준으로 비무장지대를 구축하여 남북을 분단시켰습니다. 이 분단선은 약 50년 동안 존재해 왔고 어떤 식으로든 통일을 향해 나아가야 할 때입니다."
 NKO_The_Road_to_Peace: "평화를 향한 길?"
 NKO_The_Road_to_Peace_desc: "한국의 \"햇볕 정책\"은 통일에 대한 진심 어린 열망을 보여주는 것 같습니다. 어쩌면 남북 동무들이 통일을 위해 힘을 모아야 할 때입니다."
 NKO_cross_border_initiatives: "국경을 넘는 결단력"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "선전 방송 중단"
 NKO_cease_propaganda_broadcasts_desc: "선전 방송은 오늘날 우리에게 별 도움이 되지 않으며, 오히려 반공주의 교육을 받아 우리의 행동에 반감을 품게 된 남한 사람들의 반감을 키울 뿐입니다. 이러한 행태를 중단하는 것이 그들을 조금이나마 만족시킬 수 있을 것입니다."
 NKO_invite_the_president: "대통령 초대"
 NKO_invite_the_president_desc: "남조선 대통령을 우리나라에 초청하여 서로를 더 잘 알아가고 차이점과 편견을 해소할 수 있도록 해야 합니다."
 NKO_invite_southern_performers: "남조선 예술단 초대"
 NKO_invite_southern_performers_desc: "남조선 출신 예술가들은 북녘 청년들에게 큰 영향을 미치고 있습니다. 그들을 우리 공화국에 초청하는 것은 남녘 청년들에게 우리의 호의를 보여주는 좋은 방법이 될 수 있습니다."
 NKO_stress_historical_bonds: "회유적 언행"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "협상 제안"
 NKO_offer_negotiations_desc: "이제 남조선과 평화적 통일에 대해 이야기할 때가 되었습니다."
 NKO_propose_north_led_unification: "북한 주도의 통일 제안"
 NKO_propose_north_led_unification_desc: "공정한 복지 시스템부터 더욱 강력한 핵무기에 이르기까지, 우리의 방식이 조선반도의 미래를 위한 길임은 분명합니다. 우리는 통일 이후 강력한 조선을 이끌어갈 주역이 되어야 한다는 점을 분명히 해야 합니다."
 NKO_pave_the_way_for_reunification: "통일을 향한 길"
 NKO_pave_the_way_for_reunification_desc: "북남 관계 정상화를 향한 큰 진전이 이루어졌으므로, 이제 통일을 위한 준비를 시작할 수 있습니다."
 NKO_The_Road_to_War: "전쟁으로 가는 길"
 NKO_The_Road_to_War_desc: "미제와 그 남조선 괴뢰들은 과거에도 현재에도, 그리고 앞으로도 조선의 진정한 통일을 결코 용납하지 못할 것이다. 무력 통일만이 영원한 진리이다."
 NKO_threaten_the_south: "남조선 위협"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "통신 폐쇄"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "실험 가속화"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "핵무기 준비"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "DMZ 재무장"
 NKO_remilitarize_the_DMZ_desc: "DMZ를 재무장화하는 것은 남조선과의 갈등에서 중대한 격화를 의미하지만, 다가오는 분쟁에서는 의심할 여지 없이 우리 부대에게 유리하게 작용할 것이다."
 NKO_all_out_war: "전면전"
 NKO_all_out_war_desc: "때가 되었다! 남조선 괴뢰들과 우리의 조선인민군이 전장에서 끝장을 보게 될 것이다!"
 NKO_foment_insurrection: "내란 조장"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "원조 공여"
 NKO_send_support_desc: "돌과 화염병만으로는 승리할 수 없습니다. 남조선 게릴라들이 절실히 필요로 하는 장비를 지원해야 합니다."
 NKO_assert_control: "통제 주장"
 NKO_assert_control_desc: "남조선 유격대의 지휘권을 우리 총참모부에 통합하여 조선인민군과 유격대가 더욱 효과적으로 협력할 수 있도록 해야 합니다."
 NKO_Kim_Jong_il_Death: "김정일의 죽음"
 NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\n이 초점은 §Y2011년 12월 17일 오전 8시 30분§!에 §H잠금 해제§!됩니다. 사랑받는 위대한 수령 동지이자 조선민주주의인민공화국의 창립자이며 공화국의 영원한 어버이이신 김정일은 2011년 12월 17일 오전 8시 30분, 지역 방문을 위해 기차로 이동 중 급성 심근경색과 심인성 쇼크로 승하하셨습니다."
 NKO_Junta: "군사정부 쿠데타"
 NKO_Junta_desc: "중국과 베트남의 성공적인 개혁은 우리에게 좋은 본보기가 되었지만, 그들의 개혁이 순탄하지는 않았습니다. 만약 우리의 개혁이 실패했다면 우리는 사망하거나 남쪽에 의해 합병되었을 것입니다. 그리고 김정은과 김정남은 각기 다른 수준의 개혁을 원하고 있습니다. 우리는 국가나 당을 잃지 않기 위해 가장 어려운 선택을 해야 할 것입니다."
 NKO_Preserve_Songun: "선군정치 유지"
 NKO_Preserve_Songun_desc: "선군은 군의 근간이며, 우리는 그 이념을 수호해야 합니다."
 NKO_Entrench_Military_Authority: "군대 권력 강화"
 NKO_Entrench_Military_Authority_desc: "비록 우리가 군대를 동원해 김씨 왕조로부터 권력을 빼앗았지만, 여전히 군 내에는 김씨에게 충성하는 자들이 남아 있습니다. 우리는 우리의 \"수단\"을 통해 그들을 설득할 것입니다..."
 NKO_Smash_Black_Market: "\"시장\" 파괴"
 NKO_Smash_Black_Market_desc: "\"시장\"의 힘은 우리나라에 큰 피해를 주고 있으며, 즉시 중단되어야 합니다!"
 NKO_Determining_the_loyalty_of_army: "군대의 충성심 확인"
 NKO_Determining_the_loyalty_of_army_desc: "이제 우리는 충성스러운 부하들을 승진시켜 우리에게 더욱 복종하게 만들 수 있습니다."
 NKO_Purge_Dissenters: "반대파 제거"
 NKO_Purge_Dissenters_desc: "정권 이양이라는 중대한 시기에 국가의 안정을 유지하기 위해서는 잠재적 반체제 인사들을 즉시 체포해야 합니다!"
 NKO_Crush_the_Kims: "김씨일가 처형"
 NKO_Crush_the_Kims_desc: "김정일의 아들들을 살려두는 것은 결국 정권을 불안정하게 만드는 요인이므로, 비밀리에 처형해야 합니다!"
 NKO_Constrain_the_Donju: "돈주 제한"
 NKO_Constrain_the_Donju_desc: "돈주는 이전부터 우리나라 경제 발전에 작은 기여를 해왔습니다. 그들이 계속 활동할 수 있게 하여야 합니다..."
 NKO_End_the_Donju: "밀수 단속"
 NKO_End_the_Donju_desc: "밀수는 중범죄이며, 국가 경제에 기여하는 부분이 있다 하더라도, 이러한 위법자들을 완전히 근절해야 할 때입니다."
 NKO_High_pressure_politics: "고압 정치"
 NKO_High_pressure_politics_desc: "민중의 불만이 극에 달해 우리는 통치를 유지하기 위해 무력을 사용해야만 하는 지경에 이르렀습니다."
 NKO_Empower_the_State_Security_Department: "정찰총국에게 권한 부여"
 NKO_Empower_the_State_Security_Department_desc: "이제 우리는 군 정찰총국에 더 큰 책임을 부여하고 국가의 핵심 정보기관으로 자리매김하도록 권한을 위임해야 합니다. 정찰총국은 잠재적인 사보타주범과 제국주의 스파이를 색출, 체포 및 제거할 것입니다."
 NKO_CHI_military_support: "중국의 군사 지원"
 NKO_CHI_military_support_desc: "중국은 우리의 영원한 형제이자 동맹국입니다. 국제 무대에서 살아남기 위해 우리는 다시 한번 베이징의 품에 안길 것입니다."
 NKO_perpetual_war_footing: "중국의 보호 요청"
 NKO_perpetual_war_footing_desc: "Our military government is a potential target for intervention. We must give up some of our sovereignty to China to ensure our survival. It is what is necessary"
 NKO_Military_Collectives: "군사 통치"
 NKO_Military_Collectives_desc: "Our people are not ready to embrace the West, we need to continue to maintain our rule."
 NKO_Encourage_private_enterprise: "민간 기업 장려"
 NKO_Encourage_private_enterprise_desc: "민간 기업가 정신은 우리 경제 발전의 미래 원동력이며, 우리는 이를 장려하고자 합니다."
 NKO_Market-based_economy: "시장경제"
 NKO_Market-based_economy_desc: "우리의 경제 시스템은 끊임없는 문제와 위기만을 가져다주었습니다. 이제는 바꿔야 할 때입니다."
 NKO_Reorganising_Government: "정부조직 개편"
 NKO_Reorganising_Government_desc: "It's time to reorganize the government, the country needs a new government."
 NKO_Kim_Jong_un: "김정은"
 NKO_Kim_Jong_un_desc: "김정일의 후계자로서 높은 기대를 받고 있는 김정은은 국가의 안정과 통일을 유지하면서 경제를 활성화하기 위한 적절한 경제 개혁을 추진하고자 합니다. 그러나 그는 자신의 안정적인 권력 장악과 '백두 혈통'으로서의 높은 위상을 잃고 싶어하지 않습니다."
 NKO_Consolidate_power: "힘을 향해 나아가다"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "경공업 개발"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "어리석음 비판"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Centralize_Power: "권력 중앙집권화"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "부패 근절"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "권력 구조 공식화"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "김정남 암살"
 NKO_Assassinate_Kim_Jong-Nam_desc: "김정남이 죽지 않는 한 우리 정권의 안정에 지속적인 위협이 될 것입니다. 무슨 수를 써서라도 제거해야 합니다."
 NKO_Appoint_Loyalists: "충성파 임명"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "민간 경제 통제"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "당, 주, 군대"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "영원한 당"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "영원한 주체사상"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Since the \"Arduous March\", Kim Jong Nam has become more and more eager to change the backwardness of North Korea. To this end, he has turned his attention to China, a country that has successfully \"Reform and Open up\". He wants to use the reform experience of this friendly neighbouring country to bring North Korea into a \"Affluent Society\"..."
 KimJongNam_BACK_NAME: "김정남의 귀환!"
 KimJongNam_NAME: "김정남"
 NKO_Face_world: "세상을 마주하라"
 NKO_Face_world_desc: "The country's institutional reform cannot be achieved without external support, and we therefore need to focus on the diplomatic aspect of governing and to have good relations with the world."
 NKO_Conciliatory_Rhetoric: "세계와의 화해"
 NKO_Conciliatory_Rhetoric_desc: "Foreign countries have misunderstood us for too long, our open-door policy can convince them of our pro-peace stance."
 NKO_Diplomatic_Overtures: "타국과 외교 관계 수립"
 NKO_Diplomatic_Overtures_desc: "The second step in North Korean diplomacy is the establishment of formal diplomatic relations with various countries, which will smooth the path of reform in the country."
 NKO_step_up_joint_Ventures: "더 많은 외국인 사업가 초대"
 NKO_step_up_joint_Ventures_desc: "Foreign investment is a channel to help reform our economy and we welcome it."
 NKO_Embrace_the_people: "인민 포용"
 NKO_Embrace_the_people_desc: "Our country cannot remain closed forever. It is time to open our arms and embrace our people and create a different North Korea."
 NKO_Loosen_Information_monopoly: "정보 독점 완화"
 NKO_Loosen_Information_monopoly_desc: "사람들은 누구나 표현의 자유를 누릴 권리가 있다."
 NKO_Tone_Down_Propaganda: "공식적인 선전 감소"
 NKO_Tone_Down_Propaganda_desc: "While the official media used to embody the will of the state, our democratization reforms do not need to force \"democracy\" on them now."
 NKO_End_forced_Labor: "강제적 노동 종료"
 NKO_End_forced_Labor_desc: "No more forced labor, and we move on to the open world."
 NKO_Expand_SEZs: "경제특구 확장"
 NKO_Expand_SEZs_desc: "라선과 개성의 경제특구의 도움 없이는 우리 경제를 개혁할 수 없으며, 더 많은 경제특구를 설립하여 일부 사람들이 먼저 부자가 될 수 있도록 해야 합니다."
 NKO_End_Juche: "주체사상의 끝"
 NKO_End_Juche_desc: "주체사상은 만병통치약이 아닙니다. 우리에게는 보다 과학적인 지침 모델이 필요합니다."
 NKO_Foreign_Knowledge: "해외 연구 인재"
 NKO_Foreign_Knowledge_desc: "조선민주주의인민공화국은 지난 수십 년간 억압적인 정책으로 인해 많은 인재를 잃었습니다. 이러한 인재 부족을 해소하기 위해 외부 연구원을 초빙하는 방안을 고려해 볼 수 있습니다."
 NKO_Join_the_WTO: "WTO에 가입"
 NKO_Join_the_WTO_desc: "오랫동안 우리는 세계무역기구 회원국들이 누리는 국제 무역 혜택에서 배제되어 왔습니다. 이제 우리는 이러한 상황을 바꾸어 서구식 자유 경제 질서의 구조를 우리의 개혁에 더욱 효과적으로 활용할 수 있게 되었습니다."
 NKO_Preserve_the_Party: "당 지도부 유지"
 NKO_Preserve_the_Party_desc: "개혁개방은 로동당의 령도가 끝나는 것과는 다르며, 로동당은 인민을 밝고 번영하는 미래로 이끌 수 있습니다."
 NKO_Appeal_to_the_Youth: "청년층에 호소"
 NKO_Appeal_to_the_Youth_desc: "우리 개혁의 주축은 바로 젊은이들입니다."
 NKO_The_Choson_Dream: "조선몽"
 NKO_The_Choson_Dream_desc: "조선몽은 지도자 [NKO.GetLeader]이 도입한 새로운 개념으로 한민족의 개인적, 국가적 목표를 압축한 것입니다. 이 개념은 경제, 정치, 국제 사회를 포한한 여러 분야에서의 염원들을 아우르고 있습니다."
 NKO_Democracy_with_North_Characteristics: "북한 특색 민주주의"
 NKO_Democracy_with_North_Characteristics_desc: "서구식 민주주의는 조선에 완전히 적합하지 않으며, 조선에는 조선 특색 민주주의가 필요합니다."
 NKO_People_before_Party: "인민이 당보다 우선"
 NKO_People_before_Party_desc: "인민이야말로 이 나라의 주인입니다!"
 NKO_Elections: "현지 선거"
 NKO_Elections_desc: "우리의 개혁안에는 정치 체제의 민주화가 포함되어 있으며, 인민들은 자신들이 원하는 지도자를 선택할 권한을 갖게 될 것입니다."
 NKO_Free_Expression: "표현의 자유"
 NKO_Free_Expression_desc: "북한 주민들은 억압적인 정책 아래 너무 오랫동안 억압받아 왔으며, 주민들에게 허용된 가장 기본적인 자유는 표현의 자유입니다."
 NKO_Byungjin: "병진"
 NKO_Byungjin_desc: "고난의 행군 기간 동안 현명하신 김정일 장군께서는 \"선군\" 정책을 통해 국가의 안정을 지켜냈습니다. 그러나 이제 경제가 회복되었으니, 낡은 군사 중심적 접근 방식을 버리고 군사력과 경제력을 동시에 발전시켜야 할 때입니다!"
 NKO_Scale_Back_Spending: "정부 지출 축소"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "소비 장려"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "SOE 통제 완화"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "국유기업 경쟁"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "리조트 및 관광"
 NKO_Resorts_and_Tourism_desc: "국제 제재로 인해 우리는 외환을 확보할 방법이 제한되어 있습니다. 관광 산업을 활성화하여 전 세계 사람들이 북한의 아름다움을 볼 수 있도록 해야 합니다!"
 NKO_Samjiyon: "삼지연"
 NKO_Samjiyon_desc: "삼지연은 북한의 위대한 혁명 성지입니다. 중국의 연안과 같은 위상을 지니고 있습니다. 우리는 그곳에 기념물을 건립하여 인민들이 더욱 애국심을 함양할 수 있도록 힘써야 합니다."
 NKO_Incentive-Based_Economy: "기반 경제 장려책"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "돈주에게 힘을 부여"
 NKO_Empower_the_Donju_desc: "발전을 위해 외부 세계에 과도하게 의존해서는 안 됩니다. 그러나 돈주 없이는 우리 경제가 지속되기 어렵습니다. 무역에 유리한 방향으로 그들에게 더 많은 권한을 부여하고, 국가 경제의 선도적 주체로 나서게 해야 합니다. 그렇게 해야 조선 경제의 천리마가 다시 힘차게 달릴 수 있을 것입니다."
 NKO_Weaken_the_Donju: "돈주 약화"
 NKO_Weaken_the_Donju_desc: "중국과 한국 제품을 재포장해서 되파는 것으로는 우리나라가 부유해질 수 없습니다. 우리는 우리 고유의 산업 브랜드에 집중하고 북한 브랜드가 세계 시장의 정상에 오르도록 해야 합니다!"
 NKO_Encourage_Foreign_Investment: "해외 투자 장려"
 NKO_Encourage_Foreign_Investment_desc: "우리 국내 산업이 아무리 회복력이 강하다 하더라도 해외 투자가 없이는 그 잠재력을 완전히 발휘할 수 없습니다. 우리는 외국인 직접 투자를 장려하기 위한 유인을 제공해야 합니다."
 NKO_Privatize_Means_of_Production: "생산수단의 민영화"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "경제적 부활"
 NKO_Economy_Revival_desc: "\"고난의 행군\"이 끝났으니 이제 우리 경제를 다시 활성화할 때입니다."
 NKO_Priorit_for_Civilian_Industry: "민간 산업 집중"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "군수 산업 집중"
 NKO_Priorit_for_Army_Industry_desc: "군수산업은 국내 경제 수요를 증진시키고 국방력을 강화하는 데 매우 중요합니다."
 NKO_Arms_Trafficking: "무기 암거래"
 NKO_Arms_Trafficking_desc: "Why should there be countless weapons piled up in warehouses all the time? We could exchange them for gold."
 NKO_Sinuiju: "신의주 특별행정구"
 NKO_Sinuiju_desc: "신의주는 예로부터 북한과 중국 간 무역에 중요한 항구였습니다. 중국의 '일국양제' 정책을 본받아 외국과의 무역에 더욱 적합하게 만들 수 있을 것입니다."
 NKO_Recognition_of_Economic_Backwardness: "경제 낙후 인식"
 NKO_Recognition_of_Economic_Backwardness_desc: "북한 경제는 \"고난의 행군\" 이후 시대에 뒤떨어졌습니다. 근본적인 개혁이 필요합니다."
 NKO_2009_Revaluation: "화폐개혁"
 NKO_2009_Revaluation_desc: "고난의 행군 기간 동안 우리 경제, 특히 화폐 시스템은 심각한 타격을 입었습니다. 국민들은 화폐를 신뢰하지 않았고, 일상생활은 물물교환으로 점철되었습니다. 이러한 상황을 바꾸기 위해서는 과감한 화폐 개혁과 재평가가 필요합니다."
 NKO_Revaluation_Success: "화폐개혁 성공"
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "화폐개혁 실패"
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "고려항공"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "집단농장의 민영화"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "지역 집단농장에 대한 규제를 완화하여 생산 의욕을 고취시켜야 합니다."
 NKO_Construction_of_Hydraulic_Facilities: "수력설비 시공"
 NKO_Construction_of_Hydraulic_Facilities_desc: "화학비료에 대한 의존도를 낮추면서 농작물 생산량을 늘리려면 수리 시설을 더 많이 건설해야 합니다."
 NKO_Free_Housing: "추가 무료 주택"
 NKO_Free_Housing_desc: "아파트를 더 많이 지어서 사람들이 감당할 수 있는 가격으로 살 수 있게 해야 합니다!"
 NKO_Exporting_Workforce: "인력 수출"
 NKO_Expand_Compulsory_Education: "의무교육 확대"
 NKO_Expand_Compulsory_Education_desc: "교육은 강성대국의 근간입니다. 의무교육을 확대하여 더 많은 아이들이 고등교육을 받을 수 있도록 해야 합니다."
 korea_north.1.t: "남한의 우리 군대의 철수를 요구하는 북한"
 korea_north.1.d: "북한은 우리에게 대한민국과의 연결을 끊고 미군 철수를 요구하며, 그렇지 않을 경우 통일 시 핵무기를 사용할 것이라고 요구하고 있습니다. 북한은 항상 위협적이었지만 위협을 실행하지 않은 경우가 대부분이었습니다. 하지만 이번에는 실제일 것 같습니다..."
 korea_north.1.a: "이는 터무니없는 요구이다!"
 korea_north.1.b: "우리가 한 발 물러서는게 맞다..."
 korea_north.2.t: "세계무역기구에 가입하는 북한"
 korea_north.2.d: "북한과 세계무역기구는 현재 회원국들 간의 장기적인 협상 끝에, 북한의 세계무역기구가입 신청이 드디어 승인되었습니다. 북한은 미국, 유럽 연합, 그리고 중국 등의 세계무역기구 회원국들에게 경쟁을 위해 경제를 개방하는 중요한 조치를 취하고 있다는 것을 보여줘야 했습니다. 북한공식 매체는 이 사건을 \"북한의 개혁과 현대화 과정에서의 역사적 순간\"이라고 묘사하고 있습니다."
 korea_north.2.a: "북한이 계속해서 세계와 가까워지고 있다."
 korea_north.3.t: "화폐개혁"
 korea_north.3.d: "북한 당국은 전면적인 화폐 개혁을 발표했으며, 가구당 과거의 동전 10만개로 한정하여 통화를 재평가할 것을 발표했습니다.\n 새 화폐와 이전 화폐 간의 환산 비율은 얼마가 되어야 할까요? "
 korea_north.3.a: "25(구식)에서 1(신식)"
 korea_north.3.b: "100(구식)에서 1(신식)까지"
 korea_north.4.t: "화폐개혁 성공"
 korea_north.4.d: "우리의 모든 노력 끝에, 결국 우리의 화폐 개혁이 성공했습니다!"
 korea_north.4.a: "대단해!"
 korea_north.5.t: "갈등 완화"
 korea_north.5.d: "우리의 최근 개혁이 혼란을 야기했고, 사람들이 외화를 사재기하는가 하면 함경북도에서는 폭동까지 일어났습니다. 우리가 양보해야 할까요?"
 korea_north.5.a: "현상 유지하자"
 korea_north.5.b: "환전 제한 횟수 완화."
 korea_north.6.t: "화폐개혁 실패"
 korea_north.6.d: "The currency reform led to economic chaos as goods could not be sold before the state set prices and the population panicked amid a scramble to exchange foreign currency.\nThe North Korean won fell 96% against the US dollar in the week following the currency reform and the price of rice per kilo rose from 17 North Korean won to 50 won in three days. The currency reform was declared a complete failure."
 korea_north.6.a: "숙청은 불가피하다!"
 kim_jong_il_death.1.t: "누가 \"왕좌\"를 잇는 상속자가 될 것인가?"
 kim_jong_il_death.1.d: "김정일은 곧 사망할 것이며 그의 두 아들 중 후계자를 정해야 합니다. 김정은은 국가 정치 및 경제 시스템의 보수적인 개혁을 선호하는 사람입니다. 김정남은 급진적인 정치 체계 뿐만 아니라, 사회주의 시장 경제 시스템의 개혁을 추구합니다.\n"
 kim_jong_il_death.1.a: "김정은!"
 kim_jong_il_death.1.b: "김정남!"
 kim_jong_il_death.2.t: "김정일 수령 동지의 승하!"
 kim_jong_il_death.2.d: "우리 친애하는 위대한 수령 동지이시자, 조선민주주의인민공화국을 건국하신 우리의 위대한 령도자 김정일 수령 동지가, 2011년 12월 17일 오전 8시 30분, 철도를 통해 지역 시찰을 하는 도중, 급성 심근경색으로 승하하셨습니다."
 kim_jong_il_death.2.a: "슬픈 소식이군..."
 kim_jong_il_death.3.t: "김정은으로부터의 보고..."
 kim_jong_il_death.3.d: "김정은은 아버지의 사무실로 들어갔다. 방 안은 담배 연기로 가득 차 있었고, 아버지는 방금 한 대의 시가를 다 피운 듯한 기분 좋은 표정을 짓고 있었다.\n\"아버지, 장성택 동지가 나라의 이익을 개인적으로 팔아넘기고 있는 것 같습니다. 제가 보고서를 작성했습니다.\"\n그는 보고서를 테이블 위에 올려놓았다. 그 옆에는 담배 꽁초로 가득 찬 재떨이와 마시다 만 반 잔의 위스키가 놓여 있었다.\n김정일은 보고서를 집어 들고 살펴보며 말했다. \"골동품을 파는 일은 내가 장성택과 39호실 사람들과 함께 한 일이다. 나라에 돈이 없었으니, 정말로 절박한 상황에서 한 일이다... 그리고 장성택 동지는 그저 내 지시를 따랐을 뿐이다. 그 외에는 큰 문제가 아니다. 그가 예전에 나에게 말했던 내용들도 몇 가지 있고, 나는 이를 묵인했다.\"\n아버지는 일어섰다. 그리고 김정은에게 다가가 어깨를 두드리며 말했다. \"정은아, 이런 일은 작은 문제들이니 장성택 동지와 직접 해결해라. 개인적인 감정을 정치적 문제로 키우지 말고.\" 아버지는 유리잔을 들고 한 모금 마시며 말했다. \"가라, 나중에 장성택과 얘기할 것이다.\""
 kim_jong_il_death.3.a: "\"장성택도 그렇게 믿음직스럽지는 않은데...\""
 kim_jong_il_death.4.t: "북한의 정권을 장악한 김정남!"
 kim_jong_il_death.4.d: "오늘 아침, 김정남은 공식적으로 국무위원회 위원장과 조선로동당 총비서에 취임했다. 보도에 따르면, 그의 형 김정은은 나라를 떠나 숨겨진 곳에서 도피 생활을 하고 있다고 한다."
 kim_jong_il_death.4.a: "이게 우리랑 무슨 상관이냐?"
 kim_jong_il_death.4.b: "예상치 못했다."
 kim_jong_il_death.5.t: "북한의 정권을 잡은 김정은!"
 kim_jong_il_death.5.d: "오늘 아침 김정은이 공식적으로 국무위원장 겸 조선로동당 총서기에 취임했습니다. 그의 형인 김정남은 해외로 거처를 옮긴 것으로 알려졌습니다."
 kim_jong_il_death.5.a: "이게 우리랑 무슨 상관이냐?"
 kim_jong_il_death.5.b: "예상한 대로."
 kim_jong_il_death.6.t: "The People's Army Conduct a Surprise Coup in North Korea!"
 kim_jong_il_death.6.d: "놀라운 소식으로, 오늘 아침 조선인민군(KPA)에 의한 군사 쿠데타가 발생했다. 새로운 군사 정부는 김정일의 사망으로 공석이 된 권력을 차지하게 되었으며, 이들은 \"조선 국가와 민족의 강력한 요청에 의해\" 주체 이념의 순수성을 지키기 위한 쿠데타라고 주장했다."
 kim_jong_il_death.6.a: "이게 우리랑 무슨 상관이냐?"
 kim_jong_il_death.6.b: "놀라운 소식입니다. 이것이 김씨 왕조의 완전한 멸망을 의미하는 것일까요?"
 kim_jong_il_death.6.c: "오 신이시여..."
 kim_jong_il_death.7.t: "장성택의 요청"
 kim_jong_il_death.7.d: "장성택의 중국 방문은 김정남이 권력을 잡을 수 있도록 중국이 개입해주기를 바라는 의도가 담긴 것으로 보입니다. [CHI.GetLeader]와의 만남을 통해 중국의 지원을 요청한 것으로, 이는 김정은의 축출과 김정남의 권력 승계를 위한 중요한 정치적 움직임일 수 있습니다."
 kim_jong_il_death.7.a: "김정은에게 이 정보를 전해주어라."
 kim_jong_il_death.7.b: "아무것도 하지 말라. 김정은이 나랑 무슨 상관이냐?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "제2차 세계 대전 이후, 한반도는 분단된 나라로 남아 있습니다. 이념적 분열과 대국 간의 갈등은 가족들을 갈라놓았고, 한국 민족의 잠재력을 실현하는 데 장애물이 되었습니다. 한국에서는 노년층이 여전히 통일된 한반도를 기억하며 통일을 갈망하지만, 통일된 반도의 기억은 점차 희미해지고 있습니다.\n\n§Y통일에 대한 지지§!와 한국 내 §Y여론§! 및 §Y한국에서의 대중적 인기도§!는 한국 사람들이 통일 협상에서 얼마나 양보할 준비가 되어 있는지를 결정하는 중요한 요소입니다. 이 지지는 매월 0.1%의 비율로 감소하며, 결정, 초점, 사건에 의해 영향을 받습니다. 만약 또는 통일이 이루어진다면, 나라가 하나로 유지되도록 이를 높게 유지해야 합니다."
 NKO_close_kaesong_industrial_park: "개성공단 폐쇄"
 NKO_close_kaesong_industrial_park_desc: "비무장지대 건너편의 저들은 신뢰할 수 없습니다. 그들이 개성공단을 통해 이득을 취하는 것을 막기 위해 개성공단을 폐쇄해야 합니다."
 NKO_reopen_kaesong_industrial_park: "개성공단 재개"
 NKO_reopen_kaesong_industrial_park_desc: "우리는 동포들에게 더 나은 관계를 추구할 의지가 있음을 보여줘야 합니다. 그러기 위해서는 개성공단을 재개방해야 합니다."
 NKO_restart_peace_talks: "평화 회담 재개"
 NKO_restart_peace_talks_desc: "남조선은 우리의 평화 제안을 거부했지만, 그렇다고 해서 다시 시도할 수 없다는 뜻은 아닙니다. 다만, 이전 회담의 실패가 되풀이되지 않도록 우선적으로 노력해야 합니다."
 NKO_Arduous_March: "고난의 행군"
 NKO_Arduous_March_desc: "§R북한 대기근§!은 1994년 북한에서 발생한 대규모 기아와 경제 위기이며, 일명 \"고난의 행군\"으로도 알려져 있습니다."
 Kim_Jong_un_support: "김정은: 최고위층에 로비"
 Kim_Jong_Nam_support: "김정남: 최고위층에 로비"
 matched_adversaries: "힘의 균형"
 The_gradual_loss_of_trust: "김정남에 대한 점진적인 신뢰 상실"
 The_gradual_loss_of_trust_desc: "김정일이 늙어가면서, 그는 김정남을 점점 불신하게 되었다..."
 The_gradual_loss_of_trust2: "김정은에 대한 점진적인 신뢰 상실"
 The_gradual_loss_of_trust2_desc: "김정일이 늙어가면서, 그는 김정은을 점점 불신하게 되었다..."
