 Kim_Jong_il_Death: "김정일의 죽음"
 Kim_Jong_il_Death_desc: "존경하는 위대한 지도자이자 조선민주주의인민공화국의 창건자이며 영원한 공화국 주석이신 김정일 주석께서 2011년 12월 17일 오전 8시 30분, 기차를 타고 지역 방문차 이동 중이시던 중 급성 심근경색에 따른 심인성 쇼크로 서거하셨습니다."
 NKO_Anti_tatmadaw_sentiment: "반-조선인민군 정서"
 NKO_Anti_tatmadaw_sentiment_desc: "조선인민군이 조선의 정치 상황을 대대적으로 개편하기로 결정했을 당시, 군사 통치에 대한 인민의 반감은 전례 없는 수준에 이르렀습니다."
