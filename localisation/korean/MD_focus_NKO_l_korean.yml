 NKO_Simhwajo_Sageon_legacy: "심화조 사건의 유산"
 NKO_Simhwajo_Sageon_legacy_desc: "The Simhwajo Sageon is a massive purge campaign by Kim Jong-il to remove the men of his father Kim Il-Sung that took place in the DPRK between 1997 and 2000 \nSome called it the \"North Korean version of McCarthyism\" or the \"North Korean version of the Cultural Revolution\""
