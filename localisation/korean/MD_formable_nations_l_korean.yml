 form_NORDEM_category: "북해 제국"
 form_NORDEM_category_desc: "북해 제국은 11세기 초, 잉글랜드, 덴마크, 노르웨이 왕국 간의 정치적 연합이었습니다. 이 제국은 바이킹 시대의 끝자락에 있었고, 매우 짧은 기간 동안 존재했습니다. 현대에 제국을 다시 통합하는 것은 큰 성과가 될 것이며, 이는 신 바이킹 시대의 도래를 의미할 수 있습니다."
