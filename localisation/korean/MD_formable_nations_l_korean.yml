 form_CANZUK_category: "\"캔적 (CANZUK)\" "
 form_CANZUK_category_desc: "캔적 (CANZUK)은 캐나다, 오스트레일리아, 뉴질랜드, 그리고 영국 간의 연방입니다. 이는 연방으로써 직접 통치를 하며 완전히 통합된 국가를 만든다는 점에서 대영 제국과 차이가 있습니다. 국가는 여러 대륙에 흩어져 있기에 하나가 된다면 국제 무대의 강력한 경쟁자가 될 수 있을 겁니다. 과연 이 연방을 유도하여 하나의 국가로 통일 해야할까요?"
