 form_SCA_category: "노르드인의 단결"
 form_SCA_category_desc: "노르딕 민족들은 이전에 스웨덴 제국, 칼마르 동맹 등 여러 나라를 공유한 바 있습니다. 이러한 활기차고 풍부한 역사, 독특한 문화, 그리고 언어를 가진 민족들을 통합하는 것은 이를 시도하는 누구에게나 큰 도전이 될 것입니다."
 SCA_integrate_start: "스칸디나비아 형성 시작"
 SCA_integrate_start_desc: "스칸디나비아 제국을 형성할 때가 왔습니다. 우리의 형제자매들이 하나의 깃발 아래 진정으로 통합되며, 더 나은 내일을 위해 함께 건설할 것입니다."
