l_korean:
 FRA_state_of_french_politics: "프랑스의 정치 상황"
 FRA_state_of_french_politics_desc: "프랑스는 세계에서 가장 흥미롭고 불안정한 위치에 있습니다. 프랑스의 공산당은 선거에서 전례없는 성공을 거두었습니다. 국민전선은 국민 속에서 커져가는 민족주의적 수사력을 대변하는 차기 정당입니다."
 FRA_french_parliament: "프랑스식 의회"
 FRA_french_parliament_desc: "프랑스 의회는 상원과 하원(국민의회)으로 나뉘어져 있습니다. 이러한 이원화 체계는 정부에 대한 견제와 균형을 가능하게 합니다. 또한 모든 사람들을 대표할 수 있는 적절한 대표성을 보장합니다."
 FRA_the_fifth_power: "5위의 강국"
 FRA_the_fifth_power_desc: "우리는 현재 세계 5위의 경제력을 가진 국가입니다. 그 성과는 가시적이고 널리 찬사를 받습니다. 그러나, 프랑스는 5위의 자리보다 더 높은 곳을 향해야 합니다. 남의 그늘에서 살아가지 않고 앞을 향해 전진합시다!"
 FRA_liberty: "자유"
 FRA_liberty_desc: "'Liberté'는 자유를 의미하며, 무엇보다도 개인의 권리와 자유를 우선시하는 것에 초점을 맞추고 있습니다. 우리는 선조들의 길을 계속 나아갈 것입니다!"
 FRA_equality: "평등"
 FRA_equality_desc: "'Égalité'는 모든 사람이 동등할 자격이 있다는 사상에 기반을 두고 있습니다. 누구도 다른 사람들보다 더 나은 대접을 받을 자격은 없습니다. 우리는 이 철학을 따라 국가를 부강하게 하고 사람들을 자유롭게 할 것입니다!"
 FRA_fraternity: "우애"
 FRA_fraternity_desc: "'Fraternité'는 상호 우정과 형제애의 개념입니다. 프랑스를 부강하게 하려면 공동의 목표를 향해 노력하는 동안 우애를 지지해야 합니다!"
 FRA_stricter_policing: "엄격한 치안 유지"
 FRA_stricter_policing_desc: "국민들은 항상 권리를 가집니다. 그러나 때때로 그 권리를 지나치게 확장하여 경찰의 능력을 방해하기 시작할 때가 있습니다."
 FRA_euro_investments: "유로 투자"
 FRA_euro_investments_desc: "유로존에서의 우리의 지위는 우리가 유럽연합 전역에서 약간의 외국인 투자를 받을 수 있게 해주었습니다. 또한 우리는 대규모 민간 부문을 활용하여 국내외에서 더 많은 개발 사업을 추진할 수 있습니다."
 FRA_the_national_assembly: "국민의회"
 FRA_the_national_assembly_desc: "프랑스 정부는 국민의회(하원)와 상원이라는 이원화된 구조를 가지고 있습니다. 프랑스 의원의 대다수는 하원인 국민의회 소속입니다. 따라서, 우리는 향후 법안을 통과시키기 위해선 그들의 지지를 확보해야 합니다."
 FRA_global_economics: "세계 경제"
 FRA_global_economics_desc: "세상은 광대한 곳입니다. 각 국가는 이익을 가져다줍니다. 혁신을 주도하는 미국, 거대한 제조업을 보유한 중국, 은행가가 있는 스위스, 천연 가스가 매장되어 있는 러시아까지. 프랑스인들이 시장을 지배하기 시작하려면 앞으로 전진하는 것이 중요합니다."
 FRA_french_nato_restructures: "프랑스 - NATO 재구성"
 FRA_french_nato_restructures_desc: "우리는 NATO의 창립 회원국 중 하나입니다. 보다 유동적인 작전을 위해 우리의 군사 체계를 NATO의 체계에 더 잘 맞추는 것이 중요합니다."
 FRA_competitive_education: "경쟁 교육"
 FRA_competitive_education_desc: "우리의 새로운 세계에서 성장을 견인하는 것은 더 이상 경제력만이 아닙니다. 교육의 힘은 타의 추종을 불허합니다."
 FRA_french_political_reformation: "프랑스 정치 개혁"
 FRA_french_political_reformation_desc: "비록 우리가 세계에서 가장 위대한 국가 중 하나이지만 우리의 정치 체계는 부패와 비효율에 큰 영향을 받습니다. 우리는 이러한 상황을 개선해야 합니다."
 FRA_french_autonomy: "프랑스 자주권"
 FRA_french_autonomy_desc: "'프랑스인에게 독립보다 중요한 것은 없다' - Ted52 (Millennium Dawn 개발자)"
 FRA_strength_in_the_eu: "EU에서의 지위 강화"
 FRA_strength_in_the_eu_desc: "유럽 연합은 모든 유럽 국가들이 참여해 이룬 업적입니다. 크든 작든 모든 나라가 발언권을 가지는 하나의 정부에 국민을 통합하는 것은 훌륭하고 놀라운 일입니다. 이러한 협동심은 우리를 수년 동안 앞으로 나아가게 할 것입니다."
 FRA_european_investments2: "동유럽 투자"
 FRA_european_investments2_desc: "동유럽을 투자하기에 시기가 무르익었습니다. 이는 우리가 금전적 보상을 받는 동시에 유럽 친구들을 부양할 수 있는 확실한 기회입니다."
 FRA_vive_la_france: "프랑스 만세!"
 FRA_vive_la_france_desc: "'Vive la France'는 프랑스에 대한 애국주의를 표현하기 위해 사용되며 대략 '프랑스여 영원하라' 또는 '프랑스 만세'로 번역합니다. 어느 쪽이든, 그것은 가장 위대한 우리나라의 위대한 민족주의를 표현하는 한 방법입니다."
 FRA_the_will_of_the_people: "민중들의 의지"
 FRA_the_will_of_the_people_desc: "프랑스인들은 많은 일을 겪었습니다. 백년 전쟁 기간 동안의 영국 제국주의자들, 프랑스 공화국을 위협한 공산주의자들, 그리고 제2차 세계 대전의 나치들. 이 모든 과정에서 프랑스 국민의 의지는 강해졌습니다."
 FRA_european_expanisonism: "전진하는 공화국"
 FRA_european_expanisonism_desc: "§Y[EUU.GetFlag] 유럽 연합§!의 전진하는 공화국(La République en Marche)은 새로운 정치 세력이 등장했고 빠르게 성장하고 있습니다."
 FRA_a_united_union: "하나된 연합"
 FRA_a_united_union_desc: "보수적인 유럽연합 접근 방식: 유럽 통합은 긴 과정입니다."
 FRA_cooperation_in_union: "소르본 연설"
 FRA_cooperation_in_union_desc: "§Y[EUU.GetFlag] 유럽 연합§!에 대한 고무적인 연설을 한 마크롱 대통령"
 FRA_invitations_to_the_eu: "아헨 조약"
 FRA_invitations_to_the_eu_desc: "엘리제 조약 55주년 기념식에서 §Y[FRA.GetNameWithFlag]§!와(과) §Y[GER.GetNameWithFlag]§!은(는) 소위 \"아헨 조약\"이라고 불리는 프랑스-독일 협력과 통합에 관한 조약에 서명했습니다."
 FRA_european_persuasion: "유럽 투자자 유치"
 FRA_european_persuasion_desc: "우리는 §Y[EUU.GetFlag] 유럽 연합§!에서 투자자를 유치해야 합니다."
 FRA_french_political_dominance: "프랑스 정치적 장악"
 FRA_french_political_dominance_desc: "프랑스는 유럽 연합에서 가장 큰 국가 중 하나입니다. 우리는 자주성을 유지하기를 원하지만 EU의 정치 지형을 지배하기 위해 밀어붙여야 합니다."
 FRA_preparing_the_union: "남쪽을 지원하라"
 FRA_preparing_the_union_desc: "우리는 우리의 남쪽 그리고 지중해 방면의 이웃인 §Y[EUU.GetFlag] 유럽 연합§! 회원국들을 지지해야 합니다."
 FRA_a_international_language: "국제 공용어"
 FRA_a_international_language_desc: "프랑스어는 어디에나 존재하는 언어 중 하나이며 세계에서 다섯 번째로 많이 사용되는 언어입니다."
 FRA_the_new_seat: "새로운 지도국"
 FRA_the_new_seat_desc: "유럽의회 의석을 차지하고 있는 나라에 쉽게 도전할 나라는 없습니다. 그들은 유럽 연합에서 의심할 여지 없이 가장 큰 영향력을 행사합니다."
 FRA_uniting_the_union: "발칸에서의 유럽 단일 시장 가능성"
 FRA_uniting_the_union_desc: "발칸 국가들이 §Y[EUU.GetFlag] 유럽 연합§!에 새로운 회원국으로 합류하면서 유럽 단일 시장으로 인해 큰 투자 기회가 생겼습니다."
 FRA_means_of_production: "생산 수단"
 FRA_means_of_production_desc: "생산 수단은 노동자들에 의해 통제되어야 했습니다. 우리는 노동자이고, 못된 관료들을 붙잡아야 합니다! 생산수단은 지체 없이 신속하게 노동자들에게 돌려져야 합니다!"
 FRA_honor_the_communes: "코뮌 인정"
 FRA_honor_the_communes_desc: "1871년 초, 최초의 사회주의 혁명가들 중 일부는 프랑스 공화국과의 무력 충돌 끝에 파리의 일부를 점령했습니다. 급진적인 국민위병들은 보불전쟁에서 정규군 대신 파리를 점령하기 위해 노력했습니다. 우리는 우리가 존경했던 사람들 중 일부보다 이 남성들과 여성들을 더 존경해야 합니다."
 FRA_a_new_dawn: "새로운 새벽"
 FRA_a_new_dawn_desc: "세상은 더럽고 탐욕스러운 곳이 되었습니다. 모든 사람이 같은 몫과 같은 토대를 갖는다면 사회의 새로운 여명이 될 것입니다."
 FRA_equality_en_masse: "집단 평등화"
 FRA_equality_en_masse_desc: "평등은 필수적입니다. 급진적 사회주의는 사회를 진보시키려면 반드시 실현되어야 하며, 기회균등의 선언은 훨씬 더 나은 사회를 제공할 것입니다."
 FRA_marxist_ideology: "마르크스주의 이념"
 FRA_marxist_ideology_desc: "마르크스주의는 다른 어떠한 이데올로기와도 다른 역사를 가지고 있습니다. 프랑스 공산당은 마르크스주의가 다시 한번 실행 가능한 통치 형태임을 증명했습니다. 노동자를 해방하라!"
 FRA_socialism_in_france: "프랑스의 사회주의"
 FRA_socialism_in_france_desc: "대개 프랑스는 혁명의 시발점입니다. 프랑스 국민들은 그들의 권리가 짓밟히는 것을 즐기지 않고 또 혁명으로 쫒겨난 사람들을 짓밟는 것 또한 즐기지 않습니다. 사회주의란 누군가의 권리를 짓밟지 않는 것입니다!"
 FRA_reduction_of_press: "언론 억압"
 FRA_reduction_of_press_desc: "언론 자유권은 얻어지는 것이지 요구하는 것이 아닙니다. 우파 사상은 우리의 위대한 나라를 불안정하게 할 뿐이기 때문에 계속 억압되어야만 합니다!"
 FRA_the_communist_party: "공산당"
 FRA_the_communist_party_desc: "프랑스 공산당(Parti Communiste Français)이 새로운 행진을 시작했습니다. 민중 사이에서 지지를 받더니, 이제 그들은 정부 그 자체가 됐습니다. 프랑스 만세!"
 FRA_a_new_international: "새로운 국제주의"
 FRA_a_new_international_desc: "Trotsky and them International lads knew what was up. Let us build a new one in the name of communism domestically and abroad!"
 FRA_preparing_the_revolution: "혁명 준비"
 FRA_preparing_the_revolution_desc: "세계에 대한 혁명을 일으킬 시간이 무르익었습니다. 잠시 동요하지 않고 혁명의 불길을 부채질한다면 성공입니다."
 FRA_new_popular_army: "새로운 인민 군대"
 FRA_new_popular_army_desc: "Our Army requires some political indoctrination. Education to better impose that the comrade is almost as important as themselves."
 FRA_securing_our_place: "고국 수호"
 FRA_securing_our_place_desc: "The government is slightly unstable due to the recent seizure of power. We should expand our budgets to place propaganda around the cities and the villages further to further our base."
 FRA_igniting_the_flames: "혁명에 불을 지펴라"
 FRA_igniting_the_flames_desc: "혁명의 불꽃이 타오릅니다. 혁명의 물결을 먼 곳까지 보내야 합니다!"
 FRA_leave_europe: "프렉시트 국민투표"
 FRA_leave_europe_desc: "유럽 연합은 분명히 훌륭하지만, 고압적인 계모가 되는 것 외에 우리에게 실질적인 혜택을 주지 못했습니다. 오직 국민이 결정해야 합니다! EU 탈퇴를 주제로 국민투표를 실시하라!"
 FRA_renounce_nato: "NATO 탈퇴"
 FRA_renounce_nato_desc: "NATO는 민주주의를 위해 가장한 거짓말에 지나지 않습니다. 미국인들과 다른 유럽인들은 자유를 명분으로 외국에서의 민주주의에 대한 그들의 생각을 강요합니다. 다시 한번 위대해지려면 이 그림자를 날려버려야 합니다!"
 FRA_freedom_from_the_west: "서방으로부터의 해방"
 FRA_freedom_from_the_west_desc: "In recent years the West has predominantly pushed their ideology abroad and demanded the French people follow suit. We must cast off these oppressors to forge our destiny!"
 FRA_the_paris_accord: "파리 협정"
 FRA_the_paris_accord_desc: "To combat NATO and EU influence in Europe. It is time we push to form our alliance. The Paris Accord will show those who align with us will become strong in their right."
 FRA_euroscepticsm: "유럽 회의주의"
 FRA_euroscepticsm_desc: "Europe has pushed its overbearing ideologies onto us for far too long. The pushing of a stronger European Union will only reduce our autonomy."
 FRA_electoral_shutdown: "선거 중단"
 FRA_electoral_shutdown_desc: "Elections are a fool's policy. Shut them down. We can not allow our people to be swayed by fancy words. A little tampering might put the right people in charge."
 FRA_heavier_policing: "국가 헌병대 (Gendarmerie Nationale)"
 FRA_heavier_policing_desc: "현재 헌병대의 상황은 좋습니다. 하지만, 우리는 그들을 광신도 부대로 만들어 반대자들을 분쇄하고 우리의 이념을 밀어붙여 그들을 더 좋게 만들 수 있습니다."
 FRA_neo_nationalists: "신국가주의자 (Neo-Nationalists)"
 FRA_neo_nationalists_desc: "민족주의는 새로운 개념은 아니지만 오늘날 프랑스 뉴스와 언론의 헤드라인을 장식하며 정부 권력을 향해 나아가고 있습니다."
 FRA_censorship_in_education: "교육에서의 검열"
 FRA_censorship_in_education_desc: "아이들은 책과 같은 것들을 읽을 필요가 없습니다. 차라리 홍보 책자가 훨씬 낫습니다."
 FRA_strong_guy: "가혹한 통치"
 FRA_strong_guy_desc: "The country needs a firm hand and a heavy fist. Let us remind the people who are in charge."
 FRA_the_national_front_desc: "국민전선은 흥미로운 현상의 선구자가 되었습니다. 그들은 이제 가장 인기 있는 여당입니다.  그들은 우리에게 새로운 구성원들과 함께 프랑스의 영광을 단번에 완전히 회복할 것임을 보여주었습니다."
 FRA_napoleon_dream: "나폴레옹의 꿈"
 FRA_napoleon_dream_desc: "Emperor Napoleon had the right idea. Laying claim to Europe and showing the might of the French people and the French Armed Forces. Our superior's tactics and superior bread will show them!"
 FRA_european_betrayal: "유럽의 배신"
 FRA_european_betrayal_desc: "Europe has done nothing more than stab us in the back. It is now time to return the favor."
 FRA_new_napoleon_guard: "신 제국친위대"
 FRA_new_napoleon_guard_desc: "Napoleon's Imperial Guard was a directly administered force by Napoleon himself. It was the elite forces used tactically to bring the Emperor victory, time and time again. It is time we reinstated such a unit."
 FRA_nationalism_in_europe: "유럽의 민족주의"
 FRA_nationalism_in_europe_desc: "유럽 ​​민족주의자들은 지원을 찾고 있으며 경쟁하고 있습니다. 그들을 지원하는 것은 우리의 의무일 뿐만 아니라 그들을 억압하는 정부를 무너뜨리는 의거입니다!"
 FRA_a_new_empire: "새로운 제국"
 FRA_a_new_empire_desc: "프랑스 제국은 다시 일어설 것입니다! 더 이상 우리는 유럽의 웃음거리가 되지 않을 것입니다. 우리의 군대와 경제 규모는 팽창하고 있습니다. 이제 나폴레옹이 오래 전에 하지 못한 것을 바로잡을 때입니다."
 FRA_economic_policy: "경제 정책"
 FRA_economic_policy_desc: "우리 경제는 세계 5위입니다. 어쩌면 우리는 좋은 경제 정책이 무엇인지 보여주기 위해 선제적으로 행동할 수 있습니다."
 FRA_free_market: "자유 시장"
 FRA_free_market_desc: "The world's markets are better left to decide for themselves than regulate. A free market is better than a regulated market!"
 FRA_total_sa: "토탈 (Total SA) 정유 회사"
 FRA_total_sa_desc: "Total SA는 세계에서 가장 큰 석유 생산 회사 중 하나입니다. 우리는 그들의 자산을 사용하여 공화국이 사용할 석유 산업을 확장할 수 있습니다."
 FRA_french_economic_intervention: "경제 개입"
 FRA_french_economic_intervention_desc: "The best way to act on the economy is to intervene in it regularly. However, too much intervention has been shown to cause issues. It is up to the government to decide ultimately what is right. The invisible hand of the market will not harm France and nor will we beckon to its call."
 FRA_reduction_in_taxes: "감세"
 FRA_reduction_in_taxes_desc: "세금이 미쳤습니다! 그러니 세금을 줄여봅시다. 바라건대, 세금 감면은 새로운 투자를 유치하고 민간 부문의 경제를 촉진시킬 것입니다."
 FRA_deregulation: "규제 완화"
 FRA_deregulation_desc: "경제를 건설하는 첫 번째 단계는 규제를 완화하는 것입니다. 제한된 지역에서 개발을 허용하는 것은 단지 속임수일 수 있습니다."
 FRA_state_stock_in_sa: "토탈 정유회사 투자"
 FRA_state_stock_in_sa_desc: "Total SA는 최근 계약에서 큰 성과를 거두었습니다. 그들은 우리의 이익뿐만 아니라 외국 의존으로부터의 자율성을 늘리기 위해 부분적으로 '투자'해야 합니다."
 FRA_paris_employment_projects: "파리 고용 계획"
 FRA_paris_employment_projects_desc: "파리는 과거에 실업률이 높았습니다. 그들에게 일자리를 줘야 합니다."
 FRA_nationalization_of_steel: "철강 국유화"
 FRA_nationalization_of_steel_desc: "철강 산업의 국유화는 우리의 산업 역량을 분명히 향상시킬 것입니다."
 FRA_private_contracting: "민간 계약"
 FRA_private_contracting_desc: "현지 기업과 계약하는 것은 건설 프로젝트의 속도를 높이는 데 도움이 될 수 있습니다. 그러나 가격을 설정하지 않기 때문에 예산을 초과할 가능성이 있습니다."
 FRA_tapping_resources: "에너지 이용"
 FRA_tapping_resources_desc: "There are resources all over France. We should look into exploring our natural resources to reduce our dependencies."
 FRA_offshore_oilrigs: "해양 석유 시추"
 FRA_offshore_oilrigs_desc: "쿠루의 해안에서 약간 떨어진 곳에 우리가 사용할 수 있는 석유가 매장되어 있습니다. 석유는 검은 황금이고 우리는 부자가 되어야 합니다!"
 FRA_state_run_construction: "국영 건설"
 FRA_state_run_construction_desc: "국가가 대금 기일과 직원 수를 정합니다. 다만 문제는 프로젝트에 자금이 부족하거나 직원들이 가만히 서 있는 시간이 너무 오래 정해져 있어 비효율적일 수 있다는 점입니다."
 FRA_infrastructure_projects: "기반시설 계획"
 FRA_infrastructure_projects_desc: "지역 기반시설은 과거에도 몇 가지 문제가 있었습니다. 이러한 체계를 개선합시다."
 FRA_decentralization: "지방분권화"
 FRA_decentralization_desc: "정부의 권력을 분권화하는 것은 많은 이점을 가지고 있습니다. 미국의 주 처럼, 각 지역들이 더욱 독립적이게 될 것입니다. 이를 통해 우리는 잠재적으로 정부의 경제 정책을 축소하고 세금으로 인한 우리만의 수익을 더 창출해 낼 수 있을 것입니다."
 FRA_centralization: "중앙집권화"
 FRA_centralization_desc: "정부를 중앙 집권화하면 모든 위치의 독립 변수에 대한 통제력을 높이고 모든 삶의 방식에 영향을 미칠 것입니다."
 FRA_french_healthcare: "프랑스 의료 시스템"
 FRA_french_healthcare_desc: "French Healthcare is some of the most well-formed healthcare systems in the world. It is one of the few who offer true universal health care."
 FRA_french_arms_industries: "프랑스 무기 산업"
 FRA_french_arms_industries_desc: "프랑스의 방위산업체들은 여전히 지구상에서 가장 수익성이 좋은 회사들 중 하나입니다. 넥스터(Nexter)든, 다쏘(Dassault)든, 탈레스(Thales Group)든. 이 기업들은 언제나 투자나 정부 계약의 가치가 있습니다."
 FRA_research_and_dev_projects: "연구 개발 프로젝트"
 FRA_research_and_dev_projects_desc: "State-run research and development allow for more standards of scientific greatness."
 FRA_reformed_universal_healthcare: "개선된 보편적 의료서비스"
 FRA_reformed_universal_healthcare_desc: "국내에 최고의 의료법이 있음에도 불구하고. 해당 법안은 여전히 ​​결점을 가질 것입니다."
 FRA_nexter: "넥스터 (Nexter) 무기 회사"
 FRA_nexter_desc: "넥스터(Nexter)는 무기와 차량 개발에 특화된 국영 방위산업체입니다."
 FRA_dassault: "다소"
 FRA_dassault_desc: "다쏘(Dassault)의 주력 사업은 항공 산업으로 가장 잘 알려진 발명품은 미라주 전투기입니다."
 FRA_thales_group: "탈레스 (Thales) 전자공학 회사"
 FRA_thales_group_desc: "비록 탈레스 그룹이 전자제품 회사이긴 하지만 그들은 기술적으로 진보된 우리의 주력함에서 맡은 임무를 훌륭히 완수했습니다."
 FRA_usa_fra_collaboration: "미국-프랑스 협력"
 FRA_usa_fra_collaboration_desc: "미국과의 협력은 득이 될 뿐만 아니라 명백한 선택이기도 합니다."
 FRA_french_armed_forces: "프랑스 군"
 FRA_french_armed_forces_desc: "For the majority of French history the French Armed Forces have been a sense of immense pride in our country. The armies that marched against the English to defend our right to have a French King or the men who served under Napoleon himself. Either way, the military is one of our claims to set us apart from others."
 FRA_the_french_army: "프랑스 육군"
 FRA_the_french_army_desc: "프랑스 육군(Armée de Terre)은 우리 군대 구조의 3대 핵심 부대 중 하나입니다. 우리 육군의 공적은 널리 칭송됩니다. 육군는 계속 명예를 유지하고 국가를 더 발전시키기 위해 확장되야 합니다."
 FRA_the_french_air_force: "공군"
 FRA_the_french_air_force_desc: "우리 공군은 세계에서 가장 오래된 역사를 지닌 공군 중 하나입니다. 프랑스 공군의 첫 비행단은 1909년, 프랑스 육군의 항공대로 편성되었습니다. 이제, 공군은 독립적인 군종이며 우리는 세계에서 가장 훌륭한 공군 중 하나입니다."
 FRA_french_navy: "프랑스 해군 (Marine Nationale)"
 FRA_french_navy_desc: "프랑스 해군은 우리의 야망과 욕망을 세계적인 규모로 추진하는 것을 도왔습니다. 또한 스페인과 대영제국 사이에서 세계에서 가장 큰 식민지 제국을 세우는 데 도움을 주었습니다. 따라서 해군에 대한 투자를 통해 해외 작전을 진행할 수 있을 것입니다."
 FRA_amx_leclerc: "AMX 르클레르"
 FRA_amx_leclerc_desc: "The AMX Leclerc and its successors are the MBT class of the French military. It is robust and well-rounded like most modern tanks. Investing further in their development can boost our armored corps."
 FRA_network_centric_warfare: "네트워크 중심전"
 FRA_network_centric_warfare_desc: "Much like the Americans and other European majors we should invest in more technologically advanced methods of warfare to pull away from using people and begin to rely heavily on technology. The change will be expensive, but it will ultimately save more French lives."
 FRA_land_air_coordination: "Land-air Coordination"
 FRA_land_air_coordination_desc: "Land-air coordination is vital to any joint task force operation. Without ground forces, we cannot push the frontlines; without air, we cannot expect efficient fire support. Therefore, we should push to better coordinate between the air war and the ground war."
 FRA_the_mirage: "미라주 (Mirage) 전투기"
 FRA_the_mirage_desc: "The Mirage has become one of those iconic fighters for the French Air Force. It is used in service by nine other countries in the world and is an imported fighter by many."
 FRA_maritime_fighters: "해상 전투기"
 FRA_maritime_fighters_desc: "우리 공군과 해군 모두의 개선을 위해서는 더 효율적인 해군 전투기가 필요합니다."
 FRA_lafayette_class: "라파예트급 (Frégate Légère Furtive)"
 FRA_lafayette_class_desc: "라파예트급 호위함(Frégate Légère Furtive)은 80년대 후반, 노후화된 구축함을 대체하기 위해 설계됐습니다. 이 함선은 프랑스 함대의 방어 역할에 적합한 경량 다목적 함선입니다."
 FRA_de_gaulle_class: "드골급"
 FRA_de_gaulle_class_desc: "드골급 항공모함은 프랑스 해군의 10번째 항공모함입니다. 미 해군을 제외한 유일한 핵추진 항공모함이며 강력한 항공모함입니다."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10은 프랑스 육군의 경전차입니다. 이 전차는 이상적인 지형에서 85km의 놀라운 속도를 자랑합니다. 그리고 말할 필요도 없이 지옥 같은 환경에서도 신속한 기동성을 보여줍니다."
 FRA_vbci: "보병전투차량 (VBCI)"
 FRA_vbci_desc: "VBCI는 노후화된 AMX-10P를 대체하기 위해 개발되었으며 2008년부터 실전배치될 예정입니다. VBCI의 최고 속도는 시속 100km로 AMX-10보다 빠르며 또한 많은 개선이 있었습니다. 그러나 VBCI는 더 가벼운 무장과 더 빠른 속도를 위해 대구경 포를 포기했습니다."
 FRA_forward_air_bases: "전방 공군 기지"
 FRA_forward_air_bases_desc: "To prepare for any outcome, we must build up our forward air bases to ensure properly staged offensive or defensive plans."
 FRA_mirage_2000d: "미라주 2000D"
 FRA_mirage_2000d_desc: "The Mirage 2000D is a run-of-the-mill attack plan that has served us faithfully since its conception. Pushing for future and better plans will only honor the Mirage's legacy."
 FRA_carrier_fighters: "라팔 마린"
 FRA_carrier_fighters_desc: "라팔 마린은 라팔 전투기의 함재기형입니다. 이 전투기는 개발 원형과 유사한 체급입니다. 전반적으로, 이 전투기는 제해권을 차지하기 위한 전투에서의 괴수입니다."
 FRA_med_naval_bases: "지중해 해군 기지"
 FRA_med_naval_bases_desc: "코르시카는 발전된 해군 기지를 갖출 최고의 입지를 지닌 영토입니다. 본토와 분리되어 있으면서도 비교적 방어가 용이합니다."
 FRA_triomphant_class: "트리옹팡급"
 FRA_triomphant_class_desc: "트리옹팡급 잠수함은 기존 전력을 대체할 예정이고, 현재는 핵 억지력을 가지는 대양함대에서의 주력입니다."
 FRA_ifv_investment: "보병전투차 (IFV) 투자"
 FRA_ifv_investment_desc: "더 나은 보병전투차(IFV)와 다른 형태의 경장갑차량에 투자하는 것은 우리의 군대와 경제를 향상 시키는데 도움을 줄 수 있을 것입니다!"
 FRA_national_arms_exports: "국가 무기 수출"
 FRA_national_arms_exports_desc: "프랑스는 주요 방위산업체 운영국가가 됐습니다. 우리는 이러한 노선을 유지해야 합니다."
 FRA_the_space_program: "항공우주 프로그램"
 FRA_the_space_program_desc: "우주는 새로운 개척지이고, 최근까지 우리는 우주에서 많은 위대한 것들을 배울 수 있다는 것을 증명했습니다! 우리는 우리의 우주 프로그램에 대한 신뢰를 회복할 가치가 있습니다."
 FRA_floreal_class: "플로레알급급"
 FRA_floreal_class_desc: "프로레알급은 프랑스 함대의 주력 경호위함입니다. 프로레알급과 그 후속함들은 대함, 해군-육군 지원, 대공, 본격적이지는 않은 대잠수함 능력을 갖춘 다목적 전투함입니다."
 FRA_laredoubtable_class: "르두타불급 (La Redoubtable Class)"
 FRA_laredoubtable_class_desc: "르두타블급 잠수함은 프랑스 해군이 운용하는 오래된 잠수함입니다. 하지만, 이 잠수함이 프랑스 해군의 핵 억지력 전략에서 중추적인 역할을 한다는 점은 의심의 여지가 없습니다."
 FRA_honour_and_fidelity: "\"영광과 충성\" (Honneur et Fidélité)"
 FRA_honour_and_fidelity_desc: "The motto of the French legion resonates well with our country. The military shows and attributes in specific the values of honor in both what they do and fidelity by their undying faithfulness to the French homeland."
 FRA_cnes_budgeting: "프랑스 국립우주연구센터 (CNES) 예산 지원"
 FRA_cnes_budgeting_desc: "CNES(프랑스 국립우주연구센터)는 프랑스 항공우주산업과 항공학의 중추입니다. 우리는 CNES를 위한 예산편성을 허용해야 우주라는 새로운 개척지로 향할 수 있고 경쟁력을 유지할 수 있습니다."
 FRA_international_space_research: "국제 항공우주 산업 주도"
 FRA_international_space_research_desc: "우리는 이 개척지로 향하기 위해 미국과 같은 다른 나라들과 협력해야 합니다!"
 FRA_kourou_launch_pad: "쿠루 (Kourou) 발사대"
 FRA_kourou_launch_pad_desc: "프랑스령 기아나의 쿠루는 전략적인 우주선 발사 장소이자 우리 소유의 직할지입니다. 우리는 또한 이 훌륭한 입지를 사용하여 다른 우주 기관과 거래를 중개할 수 있습니다."
 FRA_french_space: "프랑스 우주 확장"
 FRA_french_space_desc: "우주에서의 우위는 우주에서 얻을 자원과 이득을 위해 필수적입니다."
 FRA_peaceful_rise: "평화적 성장"
 FRA_peaceful_rise_desc: "프랑스인들은 결정했습니다. 더 이상, 우리는 과거의 방식을 따르지 않습니다. 우리의 이념은 세계로 뻗어나갈 것입니다."
 FRA_stage_africa: "아프리카 무대"
 FRA_stage_africa_desc: "한때 아프리카 대륙은 우리의 위대한 제국에 의해 약 45%가 통치되었습니다. 우리는 과거 통치권의 일부를 다시금 프랑스의 영향권으로 회복해야 합니다."
 FRA_stage_americas: "아메리카 무대"
 FRA_stage_americas_desc: "The Americas were especially important in our early colonial empire. Louisiana and Quebec were all staples in our empire."
 FRA_stage_europe: "유럽 무대"
 FRA_stage_europe_desc: "유럽은 프랑스 정치에 있어 항상 흥미로운 곳이었습니다. 우리는 한때 대륙의 대부분을 정복했습니다. 우리는 한때 유럽 본토의 대부분을 지배했습니다. 그 땅에 대한 프랑스의 지배는 다시 한번 실현될 것입니다."
 FRA_stage_asia: "아시아 무대"
 FRA_stage_asia_desc: "아시아는 우리가 자원을 투자하기 항상 까다로웠습니다. 우리는 인도, 인도차이나, 태평양의 많은 작은 섬에 항구를 소유했었습니다. 그럼에도 불구하고 획득할 준비가 된 인력과 자원은 훨씬 더 매력적입니다."
 FRA_stage_oceania: "오세아니아 무대"
 FRA_stage_oceania_desc: "오세아니아의 프랑스에 대한 영향은 매우 흔치 않은 일입니다."
 FRA_the_dominican: "도미니카공화국과 아이티"
 FRA_the_dominican_desc: "The island the two nations sit on is both strategic and extreme strategic importance. It can push us forward into Lousiana, or the Caribbean nations."
 FRA_island_bases: "섬 기지"
 FRA_island_bases_desc: "프랑스가 보유하고 있는 남동 카리브해의 섬들은 아메리카 대륙에서의 작전 준비에 더욱 유용합니다."
 FRA_north_africa: "북아프리카"
 FRA_north_africa_desc: "마그레브는 한때 프랑스의 지배를 받았습니다.모로코, 알제리, 튀니지 모두 프랑스 제국에 충성을 맹세했었습니다!"
 FRA_the_horn: "아프리카의 뿔"
 FRA_the_horn_desc: "아프리카의 뿔 지역은 다른 지역에 비해 약간 무시되는 경향이 있었습니다. 하지만 지부티를 우리의 식민지로 수복한다면, 우리의 투사 전력은 향상될 것입니다."
 FRA_quebec: "퀘벡"
 FRA_quebec_desc: "Quebec marked one of the greater accomplishments in the new world. It marked a new kind of colonialism, one that involved cooperation with the natives and not forcibly seizing their lands. The natives were far too valuable to lose for the colonizers."
 FRA_the_benelux: "베네룩스"
 FRA_the_benelux_desc: "저지대 또는 베네룩스는 항상 유럽에서 분쟁의 장이었습니다. 부르고뉴 왕의 몰락, 벨기에에서 플랑드르와 왈롱 사이의 인종 분열 그리고 유럽연합의 장이기도 합니다. 따라서 이러한 국가들에서의 통제력을 회복하는 것이 전략적 행동입니다."
 FRA_indian_ocean_bases: "인도양 기지"
 FRA_indian_ocean_bases_desc: "The Indian Ocean is a vast place. However, boosting French bases should provide us with a tactical advantage in both East Africa and South Asia."
 FRA_french_indochina: "프랑스령 인도차이나"
 FRA_french_indochina_desc: "French Indochina was the pinnacle of our far east expansion. We once owned Cambodia, Vietnam, and Laos. However, now it is the time we reclaim our influence and take back our strength in Indochina."
 FRA_new_caledonia_base: "뉴 칼레도니아 기지"
 FRA_new_caledonia_base_desc: "뉴 칼레도니아(Nouvelle Calédonie)를 소유하는 것에 큰 의미가 있진 않습니다. 그러나 더 나은 입지를 위해 이 지역을 활용할 수 있습니다. 지역 기반을 개선하면 해당 권역에서 어느정도의 우위를 점할 수 있을 것입니다."
 FRA_west_africa: "서아프리카"
 FRA_west_africa_desc: "서아프리카에서 프랑스의 영향력은 여전합니다. 한때 우리가 지배했던 대부분의 국가는 프랑스어를 공식 언어로 사용합니다. 전 세계의 많은 사람들이 이 언어를 제 2 언어로 사용합니다."
 FRA_subsahara: "사하라 이남 아프리카"
 FRA_subsahara_desc: "사하라 사막 이남은 전략적 자원 보유 및 이와 유사한 기타 사유으로 인해 중요했습니다. 우리는 계속해서 해당 지역에서의 통제력을 향상시켜야 합니다."
 FRA_lousiana: "루이지애나"
 FRA_lousiana_desc: "루이지애나는 크레올 문화가 탄생한 몇 안 되는 곳 중 하나입니다. 프랑스 음식과 향신료가 섞이는 이 곳은 또 다른 좋은 점도 있지만 프랑스 해외 영향력의 허브라는 점에서 중요합니다."
 FRA_the_iberans: "이베리아"
 FRA_the_iberans_desc: "The Iberians once swore allegiance to the French, and Spain's ruling family is French. We should continue to push our influence to strengthen the regions close to home."
 FRA_mountain_boys: "산맥의 형제들 (Mountain Boys)"
 FRA_mountain_boys_desc: "스위스는 오랜 기간 긴밀한 동맹이자 친구였습니다. 이 나라의 서부 지역은 주로 프랑스어를 사용하며 다른 국가들의 영향으로부터 국경을 보호하기에 좋은 곳입니다. 마지막으로 우리의 영향력과 통제력으로 오스트리아에도 압력을 가해야 합니다. 산맥의 형제들은 프랑스의 힘을 견디지 못할 것입니다!"
 FRA_german_goliath: "독일이라는 골리앗"
 FRA_german_goliath_desc: "독일인들은 2차 세계대전에서 우리를 상대로 승리했습니다. 그들은 이제 그들이 유럽에서 일어나는 모든 일을 통제해야 한다고 믿습니다. 독일이라는 골리앗은 멈춰야 합니다."
 FRA_russian_bear: "러시아 곰"
 FRA_russian_bear_desc: "러시아 곰은 나폴레옹 치세에서 우리에 대한 승리의 상징이었습니다. 이제 우리가 프랑스를 위해 우리의 영광을 되찾고 러시아가 우리에게 항복할 자비를 베풀어 줄 때입니다!"
 FRA_francosphere: "프랑스어권 (Francosphere)"
 FRA_francosphere_desc: "France has been practicing a method of neocolonialism since the end of World War II. While not directly occupying these nations' lands, France has been a puppet master pulling the strings in its favor. However, with the start of the twenty-first century, many are willing to reduce their dependence on Paris as a source of leadership. Therefore, it is now time for France to act accordingly."
 FRA_francafrique: "프랑사프리크 (Françafrique)"
 FRA_francafrique_desc: "Africa was once one of the pillars of our former colonial empire. The nation of former Françafrique must continue to follow our lead into the new century. We should investigate  the best way to help them and maintain our influence over the region."
 FRA_faction_the_paris_accord: "파리 협정 (The Paris Accord)"
 FRA_the_national_front: "국민전선"
 FRA_house_of_bonaparte_crowned: "보나파르트가 왕위를 거머쥐었습니다!"
 FRA_a_peaceful_rise_flag: "평화 외교 정책"
 France_news.97.t: "France Endorses Egalité."
 France_news.97.o1: "프랑스 만세!"
 France_news.97.o2: "그들에겐 좋은 일이군."
 France_news.97.o3: "흥미롭군"
 France_news.98.t: "France Endorses Fraternité."
 France_news.98.d: "프랑스는 최근 세계에서 지지되고 있는 '무정하고 타락한' 정책들에 대해 불만족스러워하고 있습니다. [FRA.GetLeader] 프랑스 대통령은 정책과 수사적 측면에서 새로운 권위주의적 경향을 보이고 있습니다.\n\n[FRA.GetLeader] 대통령은 이것이 삼색기 아래 형제자매간의 우애(Fraternité)를 이끌 것이라고 약속했지만, 국제 관측통들은 회의적인 시선입니다. 한 아일랜드 언론인이 이러한 상황에 '민주주의는 더 민주적이기 위해 독재자가 필요해서는 안 된다.'라는 말을 덧붙였습니다."
 France_news.98.o1: "프랑스 만세!"
 France_news.98.o2: "음."
 France_news.98.o3: "옳은 길로 한 걸음 나아갈 뿐이다"
 France_news.99.t1: "왕의 귀환"
 France_news.99.t2: "황제의 귀환"
 France_news.99.d1: "부르봉 왕가는 그들의 조상, 루이 14세에 의해 지어졌던 베르사유 궁전으로 돌아와 다시 한번 프랑스의 통치권을 장악했습니다.\n\n국왕 [FRA.GetLeader](은)는 프랑스와 세계를 위해 새롭고 웅장한 시대를 약속했습니다. \"프랑스의 정당한 통치자와 서유럽의 수호자가 제 자리로 돌아왔다\"는 그의 연설의 마지막 부분은 다른 유럽 지도자들과 프랑스 공화주의자들에 의해 즉각적으로 지나친 발언이라는 비판받았습니다."
 France_news.99.d2: "자칭 황제 나폴레옹 1세 보나파르트(1769~1821)의 후손인 자칭 보나파르트의 '황실'이 베르사유로 돌아왔습니다. 나폴레옹(및 그의 후손)은 항상 프랑스에서 인기가 있었지만 타국의 귀족과 평민 모두에게선 인지도가 덜합니다.\n\n최근 프랑스의 황제로 즉위한 [FRA.GetLeader]의 최근 매파적 수사에 독일, 영국, 이탈리아, 러시아의 지도자들이 의문을 제기했습니다. 프랑스의 새로운 통치자들은 친구가 거의 없습니다.\n\n새로운 통치 체제와 함께 프랑스는 새로운 깃발을 공개했습니다. 이전과 동일하지만 게양대에 의해 붉게 휘날렸습니다. 이는 최초의 보나파르트 제국 직전에 비슷한 깃발이 게양되었던 프랑스 혁명을 다시 상기시켜 줍니다."
 France_news.99.o1: "국왕 폐하 만세!"
 France_news.99.o2: "황제 폐하 만세!"
 France_news.99.o3: "이럴수가."
 France_news.100.t: "프랑스의 모나코와 안도라 침공"
 France_news.100.d: "프랑스 병사들이 오늘 아침 프랑스 국경을 통해 두 소국에 진입했습니다. 안도라 공국과 모나코 공국은 프랑스군의 공격의 가장 최근의 희생자가 되었습니다.\n\n자체적 군사력이 상당히 부족한 안도라와 모나코의 운명은 이전에 방위를 위해 의존했던 프랑스의 손에 달려 있습니다."
 France_news.100.o1: "프랑스에 영광을!"
 France_news.100.o2: "뭐, 그걸로 됐네."
 France_news.100.o3: "좋아"
 France_news.100.o4: "받아들일 수 없다!"
 France_news.100.o5: "무슨 상관이야?"
 France_news.101.t: "France Demands its 'Natural Borders'"
 France_news.101.d: "For France's economic destiny and its military protection, the Rhine River is its indispensable eastern border. We will have to reclaim it, by force if necessary.\n\n[FRA.GetLeader] has stirred up quite a bit of controversy by essentially proclaiming an upcoming war for no reason but French military aggression."
 France_news.101.o1: "영광스러운 프랑스가 찾아올 것이다!"
 France_news.101.o2: "멍청한 것들."
 france_md.0.t: "파리 협정으로의 초대"
 france_md.0.d: "프랑스 정부는 우리가 동맹에 가입하는 것과 동등한 군사적 약속을 하고 군사적 보장을 받을 것을 긴급히 요청했습니다."
 france_md.0.o1: "동의한다. 프랑스는 강력한 국가다."
 france_md.0.o2: "안된다. 그들은 너무 많은 것을 포기한다"
 france_md.1.t: "유로 투자"
 france_md.1.d: "오늘 프랑스가 우리에게 흥미로운 제안을 가지고 왔습니다. 그들은 유럽 국가들이 유로화를 채택하면서 본격적인 경제 협력의 초기 단계를 시작했습니다. 공통 화폐를 사용하는 것은 우리 시민들이 환전이나 통화 변환 걱정 없이 국경을 넘나들 수 있게 해줍니다. 또한, 프랑스 외교관들에 따르면, 유로화 도입은 우리와 같은 유럽 국가들과의 경제적 유대를 더욱 강화하는 데 도움이 될 것이라고 합니다. 현재 제시된 조약은 프랑스가 우리나라에 대한 투자금을 선불로 지급하는 요청입니다."
 france_md.1.a: "조약에 서명하라"
 france_md.1.b: "절대 안된다"
 france_md.2.t: "우리의 투자를 수락하는 [From.GetName]!"
 france_md.2.d: "좋은 소식입니다! [From.GetName]이(가) 협정을 수락했습니다! 그들은 프랑스와 더 긴밀한 경제 관계를 맺는 것이 그들이 가야 할 길이라고 결정했습니다."
 france_md.2.a: "훌룡한 선택이다."
 france_md.3.t: "[From.GetName]의 거절"
 france_md.3.d: "그들은 우리의 투자가 자신들에게 최선의 이익이 되지 않는다고 결정했습니다. 흥미롭게도 그들은 우리의 위대한 두 국가 모두에게 이익이 되는 것을 거부할 것입니다!"
 france_md.3.a: "실망스럽군."
 france_md.4.t: "고속도로 기반시설 계획 - 동유럽"
 france_md.4.d: "동유럽의 기반시설은 최근 몇 년 동안 혼란에 빠졌습니다. 일부 프랑스 하청업자들이 일자리를 찾고 있어 해당 국가의 고속도로 일부 개선에 대해 알아보기 위해 우리에게 접근하고 있습니다. 그들은 건설 비용을 지불하는 데 사용되는 모든 형태의 세금을 해당 사업을 통해 수익을 얻는 한 건설 비용으로 지불하겠다고 제안했습니다."
 france_md.4.a: "물론이다! 공짜 기반시설이라니!"
 france_md.4.b: "그건 프랑스의 것이 아니다"
 france_md.5.t: "파리 협약"
 france_md.5.d: "프랑스는 유럽연합의 미래에 대해 논의하기 위해 모든 주요 유럽연합 지도자 및 회원국들과 함께 오늘 파리에서 회의를 소집했습니다. 흥미롭게도 회의의 주요 기능은 특이한 것을 논의하는 것이었습니다. 우리의 프랑스 호스트는 연합의 통일 가능성을 논의하기로 결정했습니다. 그들은 이 노조의 대표가 되겠다는 제안을 나열했습니다. 또한 프레임워크가 마련되었으며 이제 서명자들이 법안을 의회를 통해 추진하고 최종적으로 그 결실을 맺기를 기다리고 있습니다. 유럽 ​​연합 발전의 유일한 원인은 하나의 유럽입니다."
 france_md.5.a: "프랑스는 우리의 지원을 받을 것이다"
 france_md.5.b: "절대 안된다!"
 france_md.6.t: "[From.GetName]의 통합 지원!"
 france_md.6.d: "[From.GetName]이(가) 회의에서 조약에 복귀하기로 했습니다. 아주 멋진 소식입니다, 그들은 우리의 위대한 노력을 지지하고 새로운 유럽을 향해 나아가기로 결정했습니다!"
 france_md.6.a: "좋아"
 france_md.7.t: "[From.GetName]이(가) 연합에서 탈퇴하다!"
 france_md.7.d: "[From.GetName]이(가) 우리의 훌륭한 법률을 파괴하고 신뢰성을 실추시켰습니다. 그들의 대표들은 또한 리스본 조약 50조에 의거하여 우리의 위대한 연합에서 도망칠 수 있는 법안의 초안을 작성하고 인용하기 시작했습니다."
 france_md.7.a: "그들은 실수를 하고 있다"
 france_md.8.t: "군주정 문제"
 france_md.8.d: "The French people have been made a fool of in recent years. We have been belittled and constantly accosted by many people. Napoléon once showed the world the French are not to be trifled with. He stomped his boot across many, including the Germans, and English. There is still a living descendant of this once-great leader. Jean Christophe, Prince Napoléon is now the head of the Bonaparte Imperial Family. Could he lead France to glory?"
 france_md.8.a: "황제를 복위하라!"
 france_md.8.b: "국민전선이 우리를 이끌 것이다!"
 france_md.9.t: "보나파르트 제정 복원"
 france_md.9.d: "[FRA.GetLeader] has made a return to Versailles. He has welcomed himself home to his true calling. [FRA.GetLeader] has been crowned the new Emperor of France. The restoration of the throne has caused worry amongst many governments in Europe. The Emperor and the French people have chosen their path. Vive la France!"
 france_md.9.a: "나폴레옹 대공 만세"
 france_md.10.t: "새로운 프랑스의 길"
 france_md.10.d1: "The French Empire has been through many things in its life. We can trace our lineage through much of the land here in France and also through the late Charlemagne. [FRA.GetLeader] advisors have come up with one of the policies we must enact before we can truly bring the empire further than it ever has been.\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.d2: "이제 프랑스 코뮌이 정부에 대한 통제를 강화하기 시작했습니다. 해외에서의 혁명에 대해 생각해 볼 때입니다. 공산주의는 모두에게 더 잘 보여지고 우리의 지도자 [FRA.GetLeader]은(는) 우리를 진정한 사회주의로 이끌 것입니다. 여기와 세계 모두에서!\n\n §G이 선택은 영구적이며 변경할 수 없으며, 많은 효과가 사용자의 결정에 따라 발생할 것입니다.§!\n"
 france_md.10.a: "평화적 성장"
 france_md.10.b: "세상을 무릎 꿇게 하다"
 france_md.11.t: "CNES - NASA 협력"
 france_md.11.d: "CNES leaders have come to us today to discuss the possibility of extended cooperation between NASA and the CNES. They state that there is much to learn from space, and having the backing of another large space program could help one another significantly. The agreement that is presented states we would each upfront cost $10b dollars to pursue greater ties scientifically."
 france_md.11.a: "충분히 가치있는 조약이다"
 france_md.11.b: "안된다"
 FRA_french_space_decision_category: "The French Space Program & CNES"
 FRA_french_space_decision_category_desc: "우주는 마지막 개척지입니다. 우리가 세계인의 눈에 강대국으로 남기 위해선 이 개척지를 본격적으로 정복하기 시작해야하지만, 막대한 비용을 지불해야만 이 목표를 달성할 수 있습니다. 대규모 우주 프로그램의 실질적인 경제적 이익을 확신할 수 없기 때문에, 프랑스 국민들은 이것이 가치 있는 모험이란 확신을 가져야 합니다!\n§R우주 프로그램에 대한 열광도가 35 이하로 떨어지면, 우주 작전은 중단됩니다!§! 더욱이, §YCNES(국립우주연구센터)§!에 대한 일반적인 무관심으로 인해 §Y우주 프로그램에 대한 열광도§!가 매주 §Y0.1§!씩 감소합니다.\n\n\n 현재 우주 프로그램에 대한 열광도: [?FRA.FRA_peoples_support|+50.0]\n §Y우주 작전§!에 따른 주당 수입: $[?FRA.FRA_space_income_var|+3]x10억"
 FRA_run_support_campaigns_short: "단기간의 민간 지원 캠페인 시작"
 FRA_run_support_campaigns_short_desc: "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A short social media campaign should give us some support!"
 FRA_run_support_campaigns_long: "장기간의 민간 지원 캠페인 시작"
 FRA_run_support_campaigns_long_desc: "만약 우리의 최고 과학자들이 우주에 있는 과학적 경이로움을 풀기 시작했다면, 국민들은 그 시련에 대해 엄청나게 혼란할 것입니다. 세밀한 교육 캠페인을 통해 우리는 사람들로부터 놀라울 정도의 지지를 받을 것입니다!"
 FRA_launch_commercial_satellite: "상업 인공위성 발사"
 FRA_launch_commercial_satellite_desc: "정보화 시대가 한창인 지금의 민간 기업들은 사실상 위성 발사로 넘어가는 형국입니다. 이 회사들 중 일부가 우리의 시설에서 위성을 발사하도록 허용함으로써, 우리는 합리적인 경제적 이익을 가져와야 합니다. 그러나 사람들은 우리의 상업적인 프로그램에 싫증을 내기 시작할지도 모릅니다."
 FRA_prep_international_space_station: "ISS 발사 준비"
 FRA_prep_international_space_station_desc: "Whilst a global achievement and initiative, we can prepare to send our supply rockets to the ISS, along with our personnel."
 FRA_french_iss_launch: "프랑스 국제우주정거장 (ISS) 발사"
 FRA_french_iss_launch_desc: "수개월의 계획과 준비 끝에 우리의 보급선 임무를 수행할 준비가 되었습니다. 셋... 둘... 하나... 발사!"
 FRA_french_space_TT: "§R이 중점의 효과는 때가 되면 공개될 것입니다...§!"
 FRA_international_space_nasa_TT: "§G이 거래는 프랑스와 미국 양측 모두에게 10.0 x10억의 비용이 요구됩니다§!"
 FRA_international_space_nasa_focus_TT: "§G만약 [USA.GetNameWithFlag] 측이 거래를 수락한다면:§!\n"
 fra_has_enough_space_support_tt: "작전을 시작하기 위해서는 충분한 §Y우주 프로그램 열광도§!가 필요합니다."
 france_focus: "프랑스 중점 계통도"
 FRA_income_TT: "징세는 항상 지지를 잃게 만드는 행위입니다"
 FRA_idea_the_francosphere: "프랑스어권"
 FRA_idea_the_francosphere_desc: "프랑스어권은, 프랑스어를 사용하는 국민과 국가들로 이루어진, 글로벌 공동체 입니다. 이는 프랑스가 구 프랑스 식민지에 대한 영향력을 유지하는 하나의 수단이지만, 동시에 프랑스어권 국가들 간의 협력체로도 기능하고 있습니다"
 FRA_idea_french_red_army: "프랑스의 붉은 군대"
 FRA_idea_strong_guy: "Strong Guy"
 FRA_idea_infrastructure_projects: "기반시설 프로젝트"
 FRA_idea_french_armored_production: "프랑스의 장갑 차량"
 FRA_idea_napoleon_dream: "나폴레옹의 꿈"
 FRA_idea_napoleon_dream_desc: "나폴레옹은 프랑스 국민에게 영광과 권능을 가져다 주기 위해 노력했습니다. 우리는 이 정신을 기려, 프랑스의 권능을 돌려놓아야 합니다!"
 FRA_idea_napoleon_guard: "새로운 제국근위대"
 FRA_idea_new_empire: "새로운 프랑스 제국"
 FRA_fraternity_movement_reformed: "형재에 부흥 운동"
 FRA_idea_fra_usa_collab: "미국-프랑스 R&D 협력체"
 FRA_taxation_reform_idea: "세제 개혁"
 FRA_state_investments_in_sa: "SA Investments"
 FRA_idea_central_decentral: "관료적 개혁"
 FRA_idea_the_french_military: "개혁된 군대"
 FRA_idea_the_french_military_desc: "After years of letting the military fall into dismay. We have finally pushed ourselves to reform our aging military. Now we may further press that France is both a country not to be trifled with and a country to befriend!"
 FRA_idea_fifth_power: "5위의 강국"
 FRA_idea_french_nato_restructures: "프랑스 - NATO 군사 구조조정"
 FRA_idea_vive_la_france: "프랑스 만세!"
 FRA_idea_reformed_cnes: "CNES(프랑스 국립 우주 연구센터) 개혁"
 FRA_idea_cnes_failing: "CNES (프랑스 국립우주연구센터) 예산 부족"
 FRA_idea_prep_the_launch: "발사 준비"
 FRA_idea_space_research: "우주 연구 개발"
 FRA_idea_expanding_r_and_d: "R&D 확대"
 FRA_idea_nasa_partnership: "CNES - NASA 파트너십"
 FRA_self_determination: "자결 능력"
 FRA_self_determination_desc: "전 세계에서 중요한 나라는 프랑스 뿐입니다. 그 이상도 이하도 아닙니다."
 FRA_the_french_agriculture: "프랑스 농업"
 FRA_the_french_agriculture_desc: "60억 인구가 충분한 식량을 확보하기 위해 노력하는 세계에서 농업은 미래가 밝은 분야입니다. 우린 운이 좋게도 질 좋은 토양을 가지고 있으며 식량 자율성을 확립하기 위해 토양의 용도를 다각도로 탐색해야 합니다."
 FRA_the_vineyard_industries: "와인 양조 산업"
 FRA_the_vineyard_industries_desc: "프랑스 와인 산업은 국제적인 명성을 얻고 있으며 좋은 맛과 행운의 상징으로서 프랑스의 소프트 파워에 크게 기여하고 있습니다."
 FRA_the_dairy_industry: "낙농업"
 FRA_the_dairy_industry_desc: "젖소들은 양질의 육류 외에도 최근에는 다양한 제품에 사용되는 대량의 우유를 생산할 수 있습니다."
 FRA_wheat_industry: "밀산업"
 FRA_wheat_industry_desc: "밀은 식량 의존도가 높은 세계에서 전략 자원 중 하나이며, 밀이 잘 자란다는 것은 우리에겐 행운입니다."
 FRA_mechanized_agriculture: "기계화 농업"
 FRA_mechanized_agriculture_desc: "새천년의 여명기에, 우리는 토양을 효율적으로 이용할 수 있는 능력을 강화해야 하며, 중장비 차량의 개발은 이를 실현하는 데 도움이 될 수 있습니다."
 FRA_packaging_industries: "패키징 산업"
 FRA_packaging_industries_desc: "The packaging industry is an important part of our food independence project, guaranteeing that our products are packaged in solid, environmentally friendly, and made-in-France packaging."
 FRA_agriculture_industry: "농산업"
 FRA_agriculture_industry_desc: "We have successfully ensured our country's food self-sufficiency in an expanding world."
 FRA_improved_railways: "발전된 철도"
 FRA_improved_railways_desc: "Rail is an efficient way of linking metropolises and smaller towns together, and we should expand this sector by developing the technologies associated with it."
 FRA_focus_on_rails: "Focus on Rails"
 FRA_focus_on_rails_desc: "Now that we've upgraded our communication channels, we can add more vehicles to use them."
 FRA_high_speed_rail_lines: "고속철도"
 FRA_high_speed_rail_lines_desc: "With the evolution and massification of high-speed tracks, we are in a position to connect our country both inland and wherever there are rails in Europe."
 FRA_luxury_goods: "명품들"
 FRA_luxury_goods_desc: "The luxury goods industry is dominated by private French companies such as Louis Vuitton, Chanel and Hermes, which are known the world over. Perhaps by investing in this sector, we could benefit from its spin-offs for our economy."
 FRA_tourism_industry: "관광산업"
 FRA_tourism_industry_desc: "Since 1990, France has been the world's number one tourist destination, which already benefits a lot for our economy and our \"soft power\", but the massive presence of tourists is a problem in major cities. Perhaps we should work on this."
 FRA_the_gorgeous_coasts: "The Gorgeous Coasts"
 FRA_the_gorgeous_coasts_desc: "France is a large coastal country, with access to 3 different seas and magnificent landscapes around them. We should make these paradises accessible to attract tourism away from the cities. "
 FRA_the_spaces_between: "The Spaces Between"
 FRA_the_spaces_between_desc: "Our country is very beautiful but very empty. There are many areas inland that have enormous historical importance and identity for our country, and perhaps by developing these places, we could reap the benefits."
 FRA_beaches_of_france: "프랑스의 해변"
 FRA_beaches_of_france_desc: "We've succeeded in attracting new tourists, and spreading them around our beautiful country in a manageable way. This sector, which never stops hiring, will be our glory and our fortune."
 FRA_energy_sector: "에너지 부문"
 FRA_energy_sector_desc: "Our country has long forged its energy independence, which is mainly based on intensive use of nuclear power. It has long since been independent of other nations and the future of our great country lies in the use of nuclear power. Investment and research in the field of nuclear reactors and replacing old nuclear reactors with more efficient ones will see to it that France will continue to remain ahead of the curve against those who wish to challenge her."
 FRA_renewable_investments: "Renewable Investments"
 FRA_renewable_investments_desc: "Our country is crossed by several major rivers, this is a source of energy that will last as long as there is water on earth. We could start by building dams to take advantage of the benefits of our country's waterways."
 FRA_solar_investments: "Solar Investments"
 FRA_solar_investments_desc: "There are certain parts of France where the sun shines brightly, and once again it's an inexhaustible, even if expensive, source of energy. But to guarantee our future energy autonomy, we need to diversify."
 FRA_wind_investments: "Wind Investments"
 FRA_wind_investments_desc: "To complete our range of renewable energies, it would be interesting to equip ourselves with wind turbines, because the wind will blow forever. "
 FRA_the_northern_reactors: "The Northern Reactors"
 FRA_the_northern_reactors_desc: "Although we are already major users of nuclear power, we need to work on consolidating this sector, keeping our reactors up to date and improving their components. We could start by building two fully updated reactors."
 FRA_improved_nuclear_waste_management: "Improved Nuclear Waster Management"
 FRA_improved_nuclear_waste_management_desc: "The fate of nuclear waste casts a gloomy shadow over this energy of the future, so we need to ensure that it is treated in such a way as to avoid future disasters."
 FRA_expanded_enrichment_facilities: "Expanded Enrichment Facilities"
 FRA_expanded_enrichment_facilities_desc: "The nuclear enrichment process requires a large number of structures if we are to ensure our energy autonomy."
 FRA_the_new_energy_dawn: "The New Energy Dawn"
 FRA_the_new_energy_dawn_desc: "We have successfully ensure our future in an energy-dependent world, and are now once again in a position to sell our energy to our allies."
 FRA_honour_homeland_valour_discipline: "Honneur, Patrie, Valeur, Discipline"
 FRA_honour_homeland_valour_discipline_desc: "The motto of the French Navy is an expression of more than just what it means to be in the military. The people are one in the motherland, we are nothing more than filled with honor and valor, and our courageous people are disciplined."
 FRA_aggressive_expansionism: "Aggressive Expansionism"
 FRA_aggressive_expansionism_desc: "We must prepare for the world and the conflict that will soon arise."
 FRA_piedmont: "Piedmonte"
 FRA_piedmont_desc: "Piedmonte is not necessarily French. However, this region rests on the other side of the Franco-Italian border. The kingdom of Sardinia-Piedmont was once a client state underneath Napoleon. It's possible to restore this cooperation."
 FRA_the_levant_problem: "레반트 문제"
 FRA_the_levant_problem_desc: "레반트는 종종 간과되는 프랑코스피어의 한 부분입니다. 이 지역은 한때 프랑스 제국에 귀중한 곡물, 과일, 기름을 제공했습니다."
 FRA_antagonize_syria: "시리아를 적대하자!"
 FRA_antagonize_syria_desc: "알-아사드 가문 하의 시리아는 너무 많은 잘못된 결정을 내렸습니다. 우리는 정권을 불안정하게 만들고 시리아가 우리의 이념으로 나아가도록 격려하며 독재자들을 축출해야 합니다."
 FRA_supporting_armenia: "아르메니아를 지원하자"
 FRA_supporting_armenia_desc: "아르메니아는 프랑코권의 새로운 회원이지만 그럼에도 불구하고 전략적 동맹국입니다. 이 나라의 투쟁은 우리 자신의 투쟁을 많이 떠올리게 하며, 우리는 카라바흐에서의 아르메니아의 투쟁을 지원해야 합니다."
 FRA_anti_assad_regime_message: "아사드 정권 반대 메시지"
 FRA_anti_assad_regime_message_desc: "우리가 시리아에 대해 전반적으로 적대적이었지만, 이제는 더 이상 비틀거리며 숨기지 말고 우리가 진정으로 의미하는 바를 명확히 할 때입니다. 알-아사드 가문 하의 시리아는 최악의 방향으로 가고 있으며, 우리는 알-아사드에 대한 우리의 혐오를 계속해서 분명히 해야 합니다."
 FRA_escalation_from_the_damascus_spring: "다마스커스 봄으로부터의 확대"
 FRA_escalation_from_the_damascus_spring_desc: "다마스커스의 봄이 본격화되었습니다. 이제 시리아와 중동 전역의 민주주의 운동에 대한 지지를 계속 보내는 것이 매우 중요합니다."
 FRA_collaboration_with_the_fsa: "시리아 반군과의 협력"
 FRA_collaboration_with_the_fsa_desc: "반군은 알-아사드 가문에 맞서기 위해 상당한 자원을 필요로 할 것입니다. 우리는 시리아를 앞으로 이끌 수 있는 그룹에 무엇을 제공할 수 있을지, 우리의 옵션을 살펴봐야 합니다."
 FRA_oil_and_gas_investments: "석유 및 가스 투자"
 FRA_oil_and_gas_investments_desc: "레반트 지역은 특히 상당한 양의 석유와 가스 매장량을 보유하고 있습니다. 이 지역의 석유와 가스 산업에 자원과 인력을 투자하는 것은 영구적으로 유리할 것입니다."
 FRA_reminder_of_the_taif_agreement: "타이프 협정의 상기"
 FRA_reminder_of_the_taif_agreement_desc: "타이프 협정, 공식적으로 국가 화해 협정으로 알려진 이 협정은 레바논 내전의 종식을 상징하는 기본적인 합의를 제공하고 정상화와 내전의 종결을 가져오기 위해 체결되었습니다. 우리는 레바논과 중동에 타이프 협정에 대해 상기시키고, 헤즈볼라를 종식시킬 방법을 모색해야 합니다."
 FRA_root_out_hezbollah: "헤즈볼라 근절"
 FRA_root_out_hezbollah_desc: "헤즈볼라는 레바논, 타이프 협정, 그리고 지역의 평화에 대한 직접적인 도전입니다. 헤즈볼라를 근절하는 것은 중동에서 평화를 구축하는 첫 번째 단계 중 하나입니다."
 FRA_agriculture_works_in_the_levant: "레반트에서의 농업 활동"
 FRA_agriculture_works_in_the_levant_desc: "레반트 전역에서 다양한 농업 투자에 나서는 것은 가치가 있을 것입니다. 이 지역에 대한 대부분의 외국적인 생각과는 달리, 이 지역은 잠재력으로 가득 차 있습니다. 많은 농작물들이 레반트의 풍부한 해안이나 시리아의 강 유역에서 자랄 수 있습니다. 우리는 이 지역에서의 투자를 탐색하고 레반트의 농업 잠재력을 발휘하는 데 도움을 주어야 합니다."
 FRA_francophone_solidarity: "프랑스어권 연대"
 FRA_francophone_solidarity_desc: "이것은 프랑코폰 국가들 사이에서 프랑스어 사용 문화와 프랑스의 가치를 증진시키려는 구상이었습니다. 이 구상은 저소득 국가들에 대한 교육 접근을 확대하고 개발도상국에 대한 경제적 지원을 포함하여, 그들이 탈식민지화 이후 유지해온 기반을 확립하고 발전시키기를 바랐습니다. 특히 아프리카 국가들에서는 프랑스가 자국의 영향을 유지하면서 수익성 있는 이익을 창출할 수 있도록 아프리카 국가들 간의 파트너십을 적극적으로 지원했습니다."
 FRA_continue_cold_war_mentality: "냉전적 사고방식 반복"
 FRA_continue_cold_war_mentality_desc: "많은 사람들이 공공과 국제적 영역에서 국제적인 강국을 넘어서는 상황에 이르고 있습니다. 우리는 어떤 대가를 치르더라도 글로벌 리더 국가로서의 지위를 유지해야 합니다. 과거의 관점으로 돌아가는 것은 국제 사회에서 인기를 끌지 않을 것이지만, 행동은 취해야 하며, 시간이 지나면 상황은 진정될 것입니다."
 FRA_NEPAD_development: "아프리카 발전을 위한 새로운 파트너십 개발"
 FRA_NEPAD_development_desc: "아프리카 발전을 위한 새로운 파트너십(NEPAD)은 아프리카 연합이 유럽연합, 중국, 일본 및 다른 G8 국가들과 함께 개발한 경제 발전 프로그램입니다. 우리는 NEPAD의 발전에 특별히 관심을 가지고 있으며, 유럽연합에서 경제적, 정치적 후원자로서 주요한 역할을 맡고 있습니다. 우리는 아프리카 전역을 돕기 위해 프로그램의 발전을 확장하고, 그에 대한 자금 지원과 후원을 증가시키는 방안을 모색해야 합니다."
 FRA_CFA_Reforms: "CFA 개혁"
 FRA_CFA_Reforms_desc: "CFA에 대한 문제는 우리의 가장 큰 우려 중 하나입니다. 시간이 지남에 따라 영향력이 약화됨에 따라 우리는 신식민지 제국을 유지하기 위해 개혁을 추진해야 하는 상황에 놓였습니다. 우리의 일부 개혁은 은행 시스템 내에서의 자율성 증대에 초점을 맞추고 있습니다. 또한, 통화 자금의 보다 용이한 사용과 환율 통제의 개선도 목표로 하고 있습니다."
 FRA_introduce_the_eco: "ECO를 소개"
 FRA_introduce_the_eco_desc: "우리는 CFA 프랑을 우리의 영향권에서 분리하고, 우리의 전 식민지들이 우리에 대한 의존도를 없애야 합니다. ECO는 제안된 새로운 통화로, 이를 통해 서아프리카 국가들이 일정한 경제적 자율성과 새로운 국가들 간의 협력을 이루어낼 수 있을 것입니다. 우리는 그들이 새로운 공통 통화를 창출하는 노력에 지원을 아끼지 말고, 잠재적으로 모든 전 프랑스령 아프리카 국가들이 이 새로운 통화를 사용할 수 있도록 설득해야 합니다."
 FRA_unrestricted_subjugation: "제한 없는 예속"
 FRA_unrestricted_subjugation_desc: "우리의 행동은 그동안 착취와 자원 추출에만 집중되었습니다. 그러나 이제 우리는 이 입장에서 재고하고, 외교적 입장을 재조정하며 새로운 정부 운영과 통제의 단계로 나아가야 할 때입니다. 이 선택은 인기를 끌지 않을 수 있지만, 그것은 오직 한 국가와 그 국가의 글로벌 지위를 위한 결정입니다."
 FRA_intervention_in_africa: "프랑사프리크 개입주의"
 FRA_intervention_in_africa_desc: "우리의 이전 식민지 소유지에는 지원이 필요합니다. 이제 우리는 이 지역에 개입하고 필요한 곳에 군사 지원을 제공하는 추가 정책을 추진할 때입니다."
 FRA_sahel_region: "사헬 지역"
 FRA_sahel_region_desc: "사헬 지역은 자원 채굴과 자연 자원 수집의 잠재력을 가진 지역으로, 프랑스의 지정학적 영향력과 기업 이익을 위한 전선 역할을 하고 있습니다. 이제 새 밀레니엄의 극단주의가 성장함에 따라, 우리는 우리 본국의 안전을 보장하기 위해 행동해야 할 때입니다. 사헬 지역에서 자생하는 위험은 지역 내 프랑스 자산들을 위협하고 있습니다. 우리는 주도권을 잡고, 이 침입을 어떤 대가를 치르더라도 보호하고 제거해야 합니다."
 FRA_afrique_centrale: "중앙아프리카"
 FRA_afrique_centrale_desc: "아프리카의 심장과 영혼, 무수한 자연의 경이로움과 방대한 자원, 그리고 잠재력으로 가득 찬 지역. 그 위대한 가능성에 의해 아직 개발되지 않은 지역입니다."
 FRA_CAR_intervention: "상가리스 작전"
 FRA_CAR_intervention_desc: "상가리스 작전은 중앙아프리카 공화국 내전에 대한 제안된 작전 및 개입의 별칭이다."
 FRA_operation_artemis: "아르테미스 작전"
 FRA_operation_artemis_desc: "제2차 콩고 전쟁이 본격적으로 벌어지면서, 프랑스와 다른 유럽 국가들은 우간다 군의 철수 후 콩고 동부 지역에 자율적인 개입을 시작했습니다. 이는 유럽연합의 외교 및 군사 공동 작전에서 중요한 전환점을 의미했습니다."
 FRA_resources_prospects: "자원 전망"
 FRA_resources_prospects_desc: "사하라 이남 아프리카의 자연적으로 풍부한 지역들은 많은 자원을 보유하고 있으며, 이미 프랑스와의 협력이 이 잠재력을 활용하고 있습니다. 이러한 자원에 대한 수요가 증가함에 따라, 우리는 해외 자산에 투자하고, 이를 통해 우리의 입지를 확보하고 잘 유지할 수 있도록 주도적으로 나서야 합니다."
 FRA_oef_hoa: "OEF - 아프리카의 뿔"
 FRA_oef_hoa_desc: "소말리아 내전은 너무 오랫동안 계속되었습니다. 우리는 소말리아 정부를 지원하여 그들이 전쟁으로 폐허가 된 나라를 재건하고, 소말리아 정부가 자국을 안정시키기 위한 노력에 도움을 주기 위해 개입해야 합니다."
 FRA_operation_licorne: "리콘느 작전"
 FRA_operation_licorne_desc: "리콘느 작전(Operación Licorne)는 코트디부아르 내전 중 새로운 코트디부아르 군(Forces Nouvelles de Côte d'Ivoire)과 코트디부아르 군(Forces Armées de Côte d'Ivoire) 사이의 충돌에 대응하여 프랑스 평화 유지군이 배치된 임무 명칭입니다."
 FRA_the_second_ivory_coast_civil_war: "제2차 코트디부아르 내전"
 FRA_the_second_ivory_coast_civil_war_desc: "제2차 코트디부아르 내전은 로랑 가바그보의 지지자들과 당선자 알라산 와타라 간의 갈등에서 비롯된 두 번째 무력 충돌이었습니다. 이 두 사람 간의 갈등은 전면적인 충돌로 격화되었습니다. 우리는 이 충돌이 통제 불능 상태로 발전하기 전에 개입하여 안정시킬 필요가 있습니다."
 FRA_Industrial_expansion: "산업 확장"
 FRA_Industrial_expansion_desc: "우리의 이전 식민지 국가들은 절실하게 경제 부흥이 필요합니다. 주로 농업 사회는 이 지역에 투자 기금을 투입하여 경제에 약간의 혜택을 줄 수 있습니다."
 FRA_educational_development: "교육 개발"
 FRA_educational_development_desc: "이전 식민지 지배 지역에 교육 자금을 제공하면 그곳 주민의 교육 수준이 높아지고, 결과적으로 생산성이 향상되는 데 도움이 될 것입니다."
 FRA_operation_serval: "오페르 방르"
 FRA_operation_serval_desc: "오페르 방르(Operación Serval)는 말리 내전 동안 프랑스와 말리 주도의 개입을 위한 명칭으로, 이 지역의 이슬람 극단주의자들에 대한 첫 번째 충돌 단계로서의 역할을 했습니다."
 FRA_French_pillar_of_counterterrorism: "디테러의 기둥"
 FRA_French_pillar_of_counterterrorism_desc: "우리의 반테러 및 반극단주의 세력은 세계적으로 유명해졌으며, 우리는 전 세계적으로 디테러의 중심이자 얼굴이 되었습니다."
 FRA_the_french_foreign_legion: "프랑스 외인부대"
 FRA_the_french_foreign_legion_desc: "프랑스 외인부대는 다양한 전문 분야로 구성된 프랑스 군의 정예 부대입니다. 1831년 당시 루이 필리프 왕에 의해 창설되었으며, 외국인 모집자들에게 프랑스 군 내에서의 자리를 제공하기 위해 만들어졌습니다. 따라서 외인부대는 다민족적이고 다문화적인 전투 부대로, 규율과 단결 정신으로 세계적으로 유명합니다."
 FRA_sahel_support_initiative: "사헬 지원 이니셔티브"
 FRA_sahel_support_initiative_desc: "사헬의 군대는 종종 장비가 부족합니다. 우리는 재정적으로나 군사적으로 그들의 방식으로 일부 자원을 재편하여 아프리카에서 우리의 입지를 강화할 수 있습니다."
 FRA_sahel_officer_training: "사헬 장교 교육"
 FRA_sahel_officer_training_desc: "사헬 지역 국가들의 군대는 더 효과적인 전투력을 발휘하기 위해 추가적인 훈련이 필요합니다. 우리는 이 지역의 동맹국 군대에 투자하고, 그들의 장교 수준을 향상시키기 위한 방안을 모색해야 합니다."
 FRA_takuba_task_force: "타쿠바 특무부대"
 FRA_takuba_task_force_desc: "타쿠바 태스크포스(Takuba Task Force)는 프랑스, 말리, EU, 미국 군대 간의 공동 작전 시리즈로, 말리 내전 동안 이슬람 극단주의자들과의 싸움을 이어가기 위한 목적을 가지고 있었습니다. 우리는 이 지역의 안정성을 보장하기 위해 말리에서 다시 한 번 개입을 시작하는 것이 전략적 목표입니다."
 FRA_haitian_coup: "아이티 쿠데타"
 FRA_haitian_coup_desc: "장-베르트랑 아리스트이드(Jean-Bertrand Aristide)는 여전히 우리 국가에 큰 장애물이 되고 있습니다. 배상 요구는 비난받아 마땅합니다. 우리에게는 아이티의 새로운 관리 체제를 찾는 것이 이익이 될 수 있습니다."
 FRA_repeal_the_ordiance: "조례를 철회하라"
 FRA_repeal_the_ordiance_desc: "1825년 샤를 10세의 법령은 아이티-프랑스 관계를 정상화하는 데 방해가 되는 요소입니다. 이 법령은 아이티가 독립을 선언한 후 거의 75년 동안 계속된 배상금 지급의 원인입니다. 우리는 화해의 첫 번째 단계로 이 고대의 법령을 폐지하는 것이 필요합니다."
 FRA_senegalese_civil_war: "세네갈 내전"
 FRA_senegalese_civil_war_desc: "세네갈 내전은 최근 선거를 계기로 국지적인 충돌로 시작되었습니다. 세네갈은 내륙과 북부에서 프랑스로 물자를 운반하는 중요한 해안 국가입니다. 아프리카에서 우리의 야망을 지속하기 위해 이 지역에 개입하는 것은 반드시 필요합니다."
 FRA_returning_to_indochina: "인도차이나로의 귀환"
 FRA_returning_to_indochina_desc: "인도차이나는 한때 프랑스의 극동 식민지의 정점이었으나, 베트남 독립 전쟁 이후 그 지위가 상실되었습니다. 이제는 식민지배자가 아닌 친구로서 인도차이나로 돌아갈 때입니다. 중국의 부상으로 이 지역에 대한 우리의 관심이 커지면서, 인도차이나는 가장 중요한 지역 중 하나로 자리잡게 되었습니다."
 FRA_former_indian_colonial: "인도양 문제"
 FRA_former_indian_colonial_desc: "인도양에서 프랑스의 보유지와 프랑스어를 사용하는 국가들은 원치 않는 외국의 영향력을 저지하고 대응하는 데 전략적으로 중요합니다. 이제 우리는 이 중요한 지역으로 돌아가, 투자와 기타 전략적 개선을 함께 가져오는 준비를 해야 할 때입니다."
 France_news.97.d1: "모국의 새로운 내부 및 외부 동맹을 추구하며, 프랑스 대통령 [FRA.GetLeader]는 경제 및 외교 정책에서 좌향적 전환을 발표했습니다. 프랑스의 두 가지 다른 모토보다 '평등(Egalité)'을 강조하며, 모든 프랑스 시민의 보편적 평등이 곧 실현될 것이라고 정부는 주장하고 있습니다."
 France_news.97.d2: "모국의 새로운 내부 및 외부 동맹을 추구하며, 프랑스 대통령 [FRA.GetLeader]는 경제 및 외교 정책에서 좌향적 전환을 발표했습니다. '평등(Egalité)'을 다른 두 프랑스 모토보다 강조하며, 모든 프랑스 시민의 보편적 평등이 곧 실현될 것이라고 정부는 주장하고 있습니다. 프랑스 정부와 우리 정부는 세계를 바라보는 시각에서 유사한 견해를 공유합니다. 세계의 공산주의자들과 좌파들은 노동자들이 족쇄를 벗을 수 있도록 우리의 대의에 힘을 합칠 것입니다."
 france_md.100.t: "아르메니아 지원"
 france_md.100.d: "아르메니아와 그들의 투쟁은 우리 자신을 많이 떠올리게 합니다. 아르타크스에서의 아제르바이잔과의 싸움은 우리 자신을 많이 떠올리게 합니다. 그들의 노력에 대한 지원은 단지 바람직할 뿐만 아니라 우리 지역에서의 이익을 위해서도 필요합니다. 우리는 그들의 갈등에서 물질적, 재정적, 정치적 지원을 제공할 수 있습니다. 예레반에 있는 우리의 친구들을 어떻게 도와야 할까요?"
 france_md.100.a: "아르메니아를 정치적 지원하기"
 france_md.100.b: "아르메니아를 재정적으로 지원하기"
 france_md.100.c: "아르메니아를 군사적으로 지원하기"
 france_md.101.t: "프랑스의 지지!"
 france_md.101.d: "프랑스는 우리가 스스로를 확립하기 위해 계속되는 투쟁에 지원을 보내기로 결정했습니다. 아제르바이잔과의 갈등과 터키 문제는 계속해서 우리를 괴롭히고 있지만, 이제 우리는 유럽에 동맹을 맺었습니다."
 france_md.101.a: "이건 또 다른 움직임이다."
 france_md.102.t: "The First Ivorian Civil War"
 france_md.102.d: "The First Ivorian Civil War has kicked off in earnest. The conflict is raging and it does not seem to have any sign of boiling down. The once crown jewel of Françafrique has turned into a killing field between the opposing sides. The stability in the region is held delicately in the balance as the nation tears itself apart. What side best aligns with our current interests?"
 france_md.102.a: "Back Laurent Gbagbo"
 france_md.102.b: "Back Guillaume Soro"
 france_md.102.c: "Back the Third Faction"
 france_md.103.t: "The Second Ivorian Civil War"
 france_md.103.d: "The Second Ivorian Civil War is in full swing between the FNC and the government of the [CDI.GetName]. The conflict seemed to have started from the presidential election in which Gbagbo refused to step down allowing Ouattara to take power in their fair and free elections. Which side best aligns with our current interest?"
 france_md.103.a: "Back Laurent Gbagbo"
 france_md.103.b: "Back Alassane Ouattara"
 france_md.104.t: "아르테미스 작전"
 france_md.104.d: "Operation Artemis, formally known as the European Union Force Democratic Republic of the Congo (EUFOR), is a proposed plan for peacekeeping and intervention forces to be deployed to the Democratic People's Republic of Congo. Many politicians within our government are looking for France to lead the European Union's military action. We have a choice amongst the participants as to which we wish to support. Rwanada and [RWA.GetLader] could be a strong ally but their faction is mainly situated in the east and doesn't wish for control over the entirety of the country. [UGA.GetLeader] and [RCD.GetName] are another choice but they're mostly situated around the north of the country. We can always support Kinshasa which would be the most optimal as they are the currently ruling government. Who are we going to support in the Great African War?"
 france_md.104.a: "콩고 민주공화국 지원"
 france_md.104.b: "우간다 지원"
 france_md.104.c: "Support Rwanda"
 france_md.105.t: "Senegalese Civil War"
 france_md.105.d: "The Senegalese Civil War expanding into a much more detailed and wider conflict was a surprise to all of those involved. The combination of the Casamance issue as well as accusations of election tampering has destabilized yet another country in Africa. Our options vary considerably depending on our goals. We can support [SEN.GetLeader] and their government, the rebel factions or the people of Casamance. Either choice will help Senegal pave a new future for itself in the region."
 france_md.105.a: "Support Senegal"
 france_md.105.b: "Support the Rebels"
 france_md.105.c: "Support Casamance"
 france_md.106.t: "Opération Sangaris"
 france_md.106.d: "The National Assembly and military of our country have proposed a new intervention in the Central African Republic in response to their new conflict. The operation's proposed is known as Opération Sangaris which will focus our troops in support of one of the factions in the civil conflict on behalf of the leader. Who are we going to support in the conflict?"
 france_md.106.a: "Support the CAR"
 france_md.106.b: "Support the UFDR"
 france_md.106.c: "Support Seleka"
 france_md.106.d1: "로곤 지원"
 france_md.106.e: "중앙아프리카 반정부 기독교 민병대 지원"
 france_md.107.t: "Opération Serval"
 france_md.107.d: "Opération Serval has been proposed to the National Assembly as a reaction to the Tuareg rebellion in the country of Mali. Serval is currently oriented towards French forces being deployed to support the government of [MAL.GetName] and [MAL.GetLeader]. We do have the option of changing our foreign policy and supporting the cause of the Tuaregs if we so choose. What side of the conflict should we intervene on behalf of?"
 france_md.107.a: "Support the Malian Government"
 france_md.107.b: "Support the Tuaregs"
 france_md.108.t: "타쿠바 특무부대"
 france_md.108.d: "Islamic insurgents have started to fight against both the [MAL.GetAdjective] Government and the Tuareg forces. Opération Serval has been underway for some time now, but we can incorporate additional support for the faction we had been supported before or we can make a radical shift and support a new benefactor in Mali. What faction are we going to support in the future?"
 france_md.108.a: "Support the Malian Government"
 france_md.108.b: "Support the Tuaregs"
 france_md.108.c: "Support Ansar Dine"
 france_md.109.t: "The Haitian Coup"
 france_md.109.d: "The ruling body of the government of Haiti is not currently in our favor. The precedent that the ruling party is setting is not of benefit to our foreign policy. Instigating the coup and supporting the opposition is one of our best options for ensuring that the rest of the colonies do not begin to demand reparations against us for colonial infractions."
 france_md.109.a: "Instigate the Coup"
 france_md.109.b: "Support the Rebels"
 france_md.350.t: "France is Kicking Us Out of Lebanon!"
 france_md.350.d: "The French have succeeded in interfering in our politics, following multiple campaigns of influence against us. They have used their influence to force our departure from Lebanon! We can follow up on this slight by returning to LEB"
 france_md.350.a: "Rat! You'll pay for this!"
 france_md.350.b: "Enforce the Claim"
 france_md.355.t: "France instills a sense of revolt in the population"
 france_md.355.d: "The bloody French have managed to turn the population against us! Now they want rights and elections, we've seen it all! Hurry up and regain control of the situation before it gets out of hand!"
 france_md.355.a: "Now that hurt..."
 france_md.360.t: "Oil and Gas Investments in Central Syria"
 france_md.360.d: "France wants to invest in the oil and gas found underground. Should we allow them to do so or not?"
 france_md.360.a: "We thank you for this initiative"
 france_md.360.b: "We don't need that at this point"
 france_md.400.t: "Infrastructure Investments in North Lebanon"
 france_md.400.d: "France wants to invest in infrastructure in North Lebanon to improve living conditions"
 france_md.400.a: "We thank you for this initiative"
 france_md.400.b: "We don't need that at this point"
 france_md.401.t: "Investing in Infrastructure in Southern Lebanon"
 france_md.401.d: "France wants to invest in infrastructure in Southern Lebanon to improve living conditions"
 france_md.401.a: "We thank you for this initiative"
 france_md.401.b: "We don't need that at this point"
 france_md.402.t: "Investing in Lebanese Industry"
 france_md.402.d: "France wants to invest in Lebanese industry to reduce unemployment in the country."
 france_md.402.a: "We thank you for this initiative"
 france_md.402.b: "We don't need that at this point"
 france_md.403.t: "Send Humanitarian Help"
 france_md.403.d: "France plans to send humanitarian aid to Lebanon to alleviate its difficult situation."
 france_md.403.a: "We thank you for this initiative"
 france_md.403.b: "We don't need that at this point"
 france_md.500.t: "The Lumio Attacks"
 france_md.500.d: "A small commune in Lumio has been struck by the National Liberation Front of Corsica. The attack did not cause any loss of life but it did leave a substantial amount of damage on the small amount of military infrastructure in the commune as well as leaving several gendarmes injured."
 france_md.500.a: "유감스럽군."
 france_md.501.t: "The Hotel Attacks in Marseille"
 france_md.501.d: "A string of minor bombings have been carried out in Marseille. The National Liberation Front of Corsica has claimed responsibility for the strikes. Several people have been hospitalized and injured due to the incidents, but it does not appear that they have any intention of launching additional bomb strikes on any other hotels."
 france_md.501.a: "Unfortunate"
 france_md.504.t: "The McDonald's Bombing"
 france_md.504.d: "A small amount of Breton nationalists have decided to bomb a local McDonald's in Quévert, Brittany. The bomb exploded killing one person in the McDonald's. The ongoing investigation has not produced much in the way of evidence if it is a larger plot, but a tragic occurrence."
 france_md.504.a: "Unfortunate"
 FRA_balance_the_cnes_budget: "Rebalance CNES' Budget"
 FRA_balance_the_cnes_budget_desc: "Our space program, CNES, has had some issues in the past with inefficient spending and minor amounts of corruption. We should send in our state auditors to help reel in excessive spending, and gain CNES some sorely-needed positive reputation."
 FRA_invest_LEB_decision_category: "French-Lebanese Investments"
 FRA_invest_LEB_decision_category_desc: "The Lebanese were once a former colonial holding of ours and as such it is imperative we return to the region and invest in the great country of [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Invest in South Lebanon"
 FRA_LEB_invest_infrastructure_south_desc: "Economically developing South Lebanon can help prevent radicalization in the region. The more economic opportunity for the region ultimately the better for all parties involved."
 FRA_LEB_invest_infrastructure_north: "Invest in North Lebanon"
 FRA_LEB_invest_infrastructure_north_desc: "The economic heartland of Lebanon has almost always been centered around Beirut and the surrounding territories. Expanding and investing in the northern part of the countries will yield excellent."
 FRA_LEB_invest_civilian_factory: "Invest in Lebanese Civilian Industries"
 FRA_LEB_invest_civilian_factory_desc: "The Lebanese could use an additional investment in their civilian industries. Developing these industries could further help the economic development of Lebanon and to become more self-sufficient on the global stage."
 FRA_LEB_financial_help: "Provide Lebanon Financial Help"
 FRA_LEB_financial_help_desc: "We should provide Lebanon financial help to help offset some of their budget shortcomings and otherwise."
 FRA_french_africa_decision_category: "Françafrique/Africa Decisions"
 FRA_french_africa_decision_category_desc: "Africa and Françafrique can often be synonymous for us. The continent in Africa needs our assistance and our caretaking and as such we should continue to make Africa a focal point of our foreign policy and our interests."
 FRA_invest_in_NEPAD_education_decision: "Invest in NEPAD Education Programs"
 FRA_invest_in_NEPAD_education_decision_desc: "The NEPAD education programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more education spending cost reductions."
 FRA_invest_in_NEPAD_healthcare_decision: "Invest in NEPAD Healthcare Programs"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "The NEPAD healthcare programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more health care spending cost reductions."
 FRA_invest_in_NEPAD_social_care_decision: "Invest in NEPAD Social Care Programs"
 FRA_invest_in_NEPAD_social_care_decision_desc: "The NEPAD social care programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more social care spending cost reductions."
 FRA_invest_in_NEPAD_economic_program_decision: "Invest in the NEPAD Economic Programs"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "The NEPAD economic programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see increased productivity and building speed."
 FRA_extend_the_NEPAD_program_decision: "Extend the NEPAD Program"
 FRA_extend_the_NEPAD_program_decision_desc: "The program needs to be extended. We can pump some additional funding into the program to keep the program going."
