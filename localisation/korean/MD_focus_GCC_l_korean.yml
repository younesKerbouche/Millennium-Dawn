l_korean:
 GCC_socio_economic_affairs: "사회경제문제"
 GCC_socio_economic_affairs_desc: "[ROOT.GetNameDef]의 경제와 사회는 흥미로운 도전에 직면해있습니다. 많은 사람들은 현재 우리의 석유에 대한 의존이 지속가능하지 않으며 외국 이민자에 대한 우리의 정책을 비판하고 있습니다. 더욱이 여성의 권리 개선을 요구하는 목소리가 국내외에서 목소리를 내고 있습니다."
 GCC_the_rentier_state: "불로소득 국가"
 GCC_the_rentier_state_desc: "[ROOT.GetAdjective]의 경제는 일반적으로 불로소득 국가의 것으로 특징지어집니다. 이는 우리의 수입이 외국의 석유 \"임대료\"에서 나오기 때문에 그렇습니다. 이 소득은 보조금과 복지의 형태로 우리에게 제공되며 우리나라로 하여금 세금제도나 정부없이 존속하도록 해줍니다. 하지만 언젠가는 이 시스템에 석유가 소진될 것이라는 사실은 잘 알려져있습니다.\n\n§Y이 국민정신은 개인세가 20%에 도달하면 제거될 것입니다.§!"
 GCC_expand_oil_extraction: "오일 추출 확장"
 GCC_expand_oil_extraction_desc: "우리 경제를 다각화해야 할 필요성은 분명하지만, 그렇다고 해서 석유 추출 활동을 즉각 중단해야 한다는 의미는 아닙니다."
 GCC_joint_ventures: "합작"
 GCC_joint_ventures_desc: "[fossil_fuel_industry_name]이 자체적으로 석유 추출 활동을 수행할 수 있지만, 다른 석유 회사의 자원과 기술 노하우를 통해 이점을 얻을 수 있습니다."
 GCC_total_sa: "토탈(Total S.A.)"
 GCC_total_sa_desc: "토탈은 프랑스 석유 및 가스 회사이며 7개의 \"슈퍼메이저\" 석유 회사 중 하나입니다."
 GCC_royal_dutch_shell: "로열 더치 셸"
 GCC_royal_dutch_shell_desc: "로열 더치 셸은 영국-네덜란드 회사이자 세계에서 3번째로 큰 회사입니다. 100년 이상 축적된 전문지식은 [fossil_fuel_industry_name]에게 큰 힘이 될 수 있습니다."
 GCC_lukoil: "루크오일"
 GCC_lukoil_desc: "러시아의 에너지 거대 기업인 루코일은 유럽 경쟁업체들의 오랜 역사를 가지고 있지는 않지만, 그럼에도 불구하고 급속히 성장해서 세계 최대 석유 생산자 중 하나가 되었습니다."
 GCC_sinopec: "중국석유화공(Sinopec)"
 GCC_sinopec_desc: "중국석유화공은 세계 최대의 석유 정제, 가스 및 석유 화학 대기업으로 많은 재정자원을 활용할 수 있습니다."
 GCC_stock_market_listing: "주식 시장 상장"
 GCC_stock_market_listing_desc: "[fossil_fuel_industry_name]의 초기 공모(IPO)는 여러 면에서 우리 나라의 안정에 대한 리트머스 테스트의 역할을 할 것입니다. 국내외 투자자들이 우리 나라에 대한 자신감을 가지고 있다면 초기 공모는 성공할 것이지만 상당한 금액을 모으는 데도 실패할 수도 있습니다. 초기 공모로 모인 금액은 우리가 국부 펀드에 얼마나 사용할 수 있는지를 결정할 것입니다."
 GCC_sovereign_wealth_fund: "국부 펀드"
 GCC_sovereign_wealth_fund_desc: "초기공모를 통해 우리의 국부 펀드를 강화하고, 해외 투자를 할 뿐만 아니라 국내 공공 서비스 및 인프라 프로젝트에 자금을 조달할 수 있는 능력을 향상시킬 수 있습니다."
 GCC_secure_the_fossil_fuel_industry: "화석 연료 산업 확보"
 GCC_secure_the_fossil_fuel_industry_desc: "[fossil_fuel_industry_name]에 대한 국가 통제는 과거에도 잘 먹혔으며 앞으로도 그렇게 할 것입니다. 회사에 대한 직접적인 소유권이 없더라도 우리 정부는 [fossil_fuel_industry_name]가 너무 자율적으로 되는 것을 막을 수 있습니다."
 GCC_untether_the_fossil_fuel_industry: "화석 연료 산업을 놓아주다"
 GCC_untether_the_fossil_fuel_industry_desc: "수십 년 동안 우리는 [fossil_fuel_industry_name]에 대한 엄격한 통제를 유지해 왔지만 초기 공모를 통해 이러한 철권을 포기할 때가 되었습니다. 이러한 움직임은 의심할 여지없이 현재 국가 통제의 혜택을 누리고 회사의 리더십에 독립적인 권력 기반을 형성 할 수있는 사람들을 분노하게 만들 것입니다. 그러나 통제를 포기하는 것은 회사가 보다 효율적이게 만듭니다."
 GCC_innovative_techniques: "혁신적인 기술"
 GCC_innovative_techniques_desc: "21세기는 새로운 기회와 도전을 제공합니다. 우리는 이러한 기회를 활용하여 석유 추출과 관련된 과제를 극복할 수 있는 새롭고 지능적인 방법을 개발해야 합니다."
 GCC_deepen_the_safety_net: "사회 안전망 강화"
 GCC_deepen_the_safety_net_desc: "우리의 통치 제도는 공공 서비스를 통해 시민들에게 부를 분배하는 데 의존합니다. 우리는 석유 수익을 이 후원 체계를 확장하는데 쓸 수 있습니다. 이것은 우리 정부에 대한 국민들의 지지도를 강화 할 것입니다."
 GCC_subsidize_economic_activity: "경제 활동 보조금 지급"
 GCC_subsidize_economic_activity_desc: "우리 자본가들의 사업활동에 대한 보조금은 우리의 권한에 의존하는 후원의 또 다른 주요 경로입니다. 석유 수입을 통해 보조금을 늘린다면 우리의 석유 수익이 증가할 뿐 아니라 자본가들의 지지도를 높이고 [ROOT.GetAdjective]의 경제를 자극하는데 도움이 될 것입니다."
 GCC_reinforce_patronage_networks: "후원 네트워크 강화"
 GCC_reinforce_patronage_networks_desc: "국민들과 자본가들은 우리 정부를 지지하는 중요한 부분이지만 우리 정부의 생존에 더 중요한 역할을 하는 다른 정치 세력들도 있습니다. 우리는 이러한 정치가들의 충성심을 보장하는 후원 네트워크를 강화해야합니다."
 GCC_invest_in_the_metal_industry: "강철 산업에 투자"
 GCC_invest_in_the_metal_industry_desc: "우리 나라는 화석 연료의 추출 및 수출로 가장 유명하지만, 하느님은 또한 경금속을 우리 나라에게 선물했습니다. 이러한 원자재의 추출에 초점을 맞추는 것은 우리 경제를 다각화하는 데 거의 도움이 되지 않을 것이지만, 유용한 단기적인 이익을 제공할 것입니다."
 GCC_diversify_the_economy: "경제 다각화"
 GCC_diversify_the_economy_desc: "석유에 대한 의존도를 줄이기 위해 우리는 제조업 및 서비스와 관련된 보조 및 고등 부문에 투자해야 합니다. 이것은 쉽지 않은 일이 될 것이며 현상 유지로부터 이익을 얻는 사람들의 반대를 받을 것입니다."
 GCC_shrink_the_safety_net: "사회 안전망 축소"
 GCC_shrink_the_safety_net_desc: "현재 사회 서비스 제공은 우리 정부의 정당성에 중요하지만 너무 커졌고 지속가능하지 않습니다. 우리는 우리 경제의 다각화를 위해 축소를 해야 합니다."
 GCC_private_sector_job_creation: "민간 부문 일자리 창출"
 GCC_private_sector_job_creation_desc: "우리 정부는 역사적으로 공공 부문에서 시민의 대부분을 고용했습니다. 이는 [ROOT.GetNameDef]의 사람들을 위한 안정적인 고용을 보장하고 있으며, 이는 역동적인 경제를 방해하는 역할을 합니다. 우리는 지금은 이전에 공공 부문에서 일했던 직원들을 위해 민간 부문 내에서 공간을 열어야 하지만 이는 이내 자연스럽게 공공부문의 축소로 이어질 것입니다."
 GCC_construction_boom: "건설 호황"
 GCC_construction_boom_desc: "건설에 대한 투자는 다각화된 경제를 위해 필수적입니다."
 GCC_support_the_aviation_sector: "항공 부문 지원"
 GCC_support_the_aviation_sector_desc: "에티하드, 카타르항공 등 여러 항공사는 자국의 국제적 이미지를 강화했으며 석유가 지배하는 경제에서 파생된 독특한 기업입니다. 우리는 이러한 명성을 활용하고 다각화를 향한 진전을 높이기 위해 국내 항공 산업을 지원해야 합니다."
 GCC_support_the_entertainment_industry: "엔터테인먼트 산업 지원"
 GCC_support_the_entertainment_industry_desc: "영화와 음악은 우리 나라가 확실히 부족합니다. 이러한 경제 부문을 지원하면 경제적 기회를 개발할 뿐만 아니라 더 많은 사람들 사이에서 정부에 대한 지지율이 증가할 것입니다. 그러나 이 정책이 근본주의 이슬람 가치와 모순되면 일부 지역에서는 적을 만들 수 있습니다."
 GCC_support_manufacturing: "제조업 지원"
 GCC_support_manufacturing_desc: "우리 나라의 방대한 천연 자원 때문에, [ROOT. GetNameDef]는 완전히 산업화 된 적이 없습니다. 서비스 부문을 개발하는 것 외에도 신진 제조 산업도 지원해야 합니다."
 GCC_the_dubai_model: "두바이 모델"
 GCC_the_dubai_model_desc: "두바이는 아랍에미레이트의 석유 의존도를 성공적으로 감소시킨 걸프 만의 다른 국가들과 다른 독특한 경제 모델을 개발했습니다. 그러나, 외국인 투자와 관광을 장려하는 이 모델은 두바이의 많은 주민들에게 서구화와 고르지 않은 경제 성장으로 인해 환멸을 느끼게 하기도 합니다."
 GCC_reduce_vice_prevention: "악덕 규제 완화"
 GCC_reduce_vice_prevention_desc: "우리 나라에 외국인을 유치하기 위해 우리는 먼저 우리의 더 엄격한 법률의 일부를 완화해야합니다. 특히 알코올의 금지 및 의류 제한에 관한 규제를 풀어야합니다. 그러나 이러한 작업은 안 좋은 결과 없이 이루어지지 않습니다."
 GCC_court_tourism_and_foreign_businesses: "관광 및 외국 기업 장려"
 GCC_court_tourism_and_foreign_businesses_desc: "사회법을 충분히 완화한 지금, 우리는 외국인 투자가 국내 인프라를 지원하고 관광 부문이 석유의 대안 역할을 할 수 있는 길을 열었습니다."
 GCC_end_the_rentier_state: "불로소득 국가 종료"
 GCC_end_the_rentier_state_desc: "불로소득 국가들은 석유 수익의 흐름에 의존합니다. 이것이 더 이상 가능하지 않다는 점을 감안할 때, 우리는 불로소득 국가를 종식시키고 정당성을 위한 다른 방법을 찾아야합니다."
 GCC_end_oil_dependency: "석유 의존성 종식"
 GCC_end_oil_dependency_desc: "우리의 다각화 노력은 마침내 열매를 맺었습니다. [ROOT. GetAdjective] 경제는 더 이상 화석 연료의 생산 및 수출에만 의존할 필요가 없으며, 보다 지속 가능한 미래를 위한 길을 열어주었습니다."
 GCC_empower_industrial_conglomerates: "대기업 역량 강화"
 GCC_empower_industrial_conglomerates_desc: "제조업에 대한 우리의 지원으로 대기업은 자본과 영향력을 축적하기 시작했습니다. 이 새로운 경제력을 지원하면 급성장하는 이차 부문을 통합하는데 도움이 되지만 정부 정책에 영향을 줄 수 있는 새로운 권력기반을 만들 것입니다."
 GCC_commit_to_domestic_merchants: "국내 기업가들에게 약속"
 GCC_commit_to_domestic_merchants_desc: "기업가들은 역사적으로 [ROOT.GetNameDef]의 경제의 열쇠였으며 [ROOT.GetAdjective]에 상당한 영향을 미쳤습니다. 우리는 기존 권력 균형을 유지하기 위해 이러한 기업가들을 지원하기 위해 최선을 다해야합니다."
 GCC_cater_to_investors: "투자자를 위한 서비스"
 GCC_cater_to_investors_desc: "미래는 제조업이나 전통적인 상거래 형태가 아니라 현대 금융에 있습니다. 따라서 우리는 [ROOT.GetNameDef]를 석유 이후 시대에 우리의 글로벌 경쟁력을 보장하기 위해 지역 금융 허브로 개발해야합니다."
 GCC_migrant_rights: "이민자들의 권리"
 GCC_migrant_rights_desc: "우리의 특별한 인구 통계학적 상황은 주의를 필요로 합니다. 우리 경제는 중동과 남아시아 나머지 지역의 이민자들의 지속적인 유입에 의존하지만, 우리 국민들은 [ROOT.GetAdjective]의 정체성의 희석을 두려워합니다. 또한, 우리는 [ROOT.GetNameDef]에 있는 이민자들의 열악한 생활환경에 대해 비판을 받고 있으므로 정부가 제안하는 제한된 법적필요를 필요로 합니다."
 GCC_inclusive_policies: "포괄 정책"
 GCC_inclusive_policies_desc: "[ROOT.GetNameDef]에서 이민자들의 중심성을 받아들일 시간입니다. 우리는 그들의 생활 환경을 개선하고 우리나라에서 그들을 환영하기 위해 우리가 할 수 있는 일을 해야합니다."
 GCC_amend_the_kafala_system: "카팔라 제도 수정"
 GCC_amend_the_kafala_system_desc: "카팔라 제도는 이주 노동자들이 국내 스폰서를 갖는 것을 요구하며, 실제로는 고용주들에게 크게 의존하게 만드며, 그들로 하여금 착취와 학대를 받게 합니다. 당연히, 이 제도를 개혁하려는 시도는 우리나라의 다양한 고용주들의 반대에 부딪히게 될 것입니다."
 GCC_minimum_wage: "최저임금"
 GCC_minimum_wage_desc: "이주 노동자에 대한 최저임금의 부재는 그들의 가난한 생활조건과 고용주에 대한 과도한 의존에 기여하고 있습니다. 이를 도입하여 그들의 생활수준을 향상시킬 수 있습니다. 그러나 이러한 움직임은 우리의 경제 활동에 악영향을 미칠 수 있습니다."
 GCC_open_pathways_to_citizenship: "시민권 개방"
 GCC_open_pathways_to_citizenship_desc: "[ROOT.GetNameDef]의 이민자들은 억압되고 시민권을 거부당했습니다. 우리는 시민권을 취득할 만큼 오랫동안 이 나라에 거주한 외국인들을 더 쉽게 수용할 수 있게 만들어야합니다. 이 정책으로 인해 귀화시민들에 대한 인기가 높아질 것이지만 이 정책은 지역 주민들에게 정반대의 영향을 미치게 되어 이민배척주의자 정치세력에 대한 지지가 높아질 것입니다."
 GCC_exclusive_policies: "배타적 정책"
 GCC_exclusive_policies_desc: "[ROOT.GetNameDef]로 들어오는 이민자의 홍수는 우리의 문화와 정체성에 위협이 됩니다. 우리는 [ROOT.GetAdjective]의 사람들을 이러한 위험으로부터 보호해야합니다."
 GCC_reverse_naturalization: "귀화 반대"
 GCC_reverse_naturalization_desc: "외국인 이민자의 귀화는 거의 일어나지 않았지만, 우리는 더이상 시민권을 주는 것을 막아야합니다."
 GCC_impose_quotas: "할당량 부과"
 GCC_impose_quotas_desc: "우리는 [ROOT.GetAdjective]의 문화가 침식되는 것을 막기위해서 이민자의 수를 제한해야합니다."
 GCC_maintain_exploitation: "착취 지속"
 GCC_maintain_exploitation_desc: "우리는 우리 사회에 대한 외국 이민자들의 안 좋은 영향력에 분개하고 그들이 제기하는 위협을 막기 위해 모든 노력을 다했지만, 우리는 지속적인 경제 성장을 위해 외국 이민자의 필요성을 받아들여야 합니다."
 GCC_accelerated_growth: "가속화된 성장"
 GCC_accelerated_growth_desc: "카팔라 제도 개혁에 대한 압박을 무시하기로 한 우리의 결정은 우리가 이민자 인구를 최대한 활용할 수 있게 해주었습니다."
 GCC_mass_deportation: "대량 추방"
 GCC_mass_deportation_desc: "외국인은 우리 사회에 안 좋은 영향력을 행사하고 있으며, 국가의 이익을 위해 추방되어야 합니다."
 GCC_empower_the_mutaween: "이슬람근본주의 선호"
 GCC_empower_the_mutaween_desc: "샤리아는 우리 법률 시스템의 중요한 기초입니다. 그러나, 우리는 이를 더 중시할 수 있습니다. 우리 종교 사회에 대한 진보적 가치관의 점진적인 침식을 멈춰야 합니다. 대신, 우리는 샤리아 법의 기본 원칙으로 돌아가야합니다."
 GCC_weaken_the_mutaween: "개혁주의 선호"
 GCC_weaken_the_mutaween_desc: "최근 몇 년 동안 이 지역은 사회적 자유화를 향한 점진적인 추세에 있었습니다. 이러한 추세에 저항하는 대신 우리는 그것을 지원하기 위해 할 수 있는 일을 해야합니다."
 GCC_womens_rights: "여성의 권리"
 GCC_womens_rights_desc: "[ROOT.GetNameDef]에서의 여성의 운명은 언제나 [ROOT.GetAdjective]의 남자의 손에 달려있었습니다. 우리는 이 상황을 바꾸거나 가부장적 현상을 지속할 것인지 선택해야합니다. 우리가 취하는 접근 방식에 관계없이 여성의 지위는 국가 정체성의 중심입니다."
 GCC_women_in_the_economy: "경제분야의 여성"
 GCC_women_in_the_economy_desc: "최근 여성들은 비즈니스 커뮤니티에서 더욱 두각을 나타오르기 시작했지만 이러한 추세는 아직 초기 단계에 있습니다. 우리가 이 추세를 지원하거나 이를 반대할 수 있습니다."
 GCC_women_in_politics: "정치분야의 여성"
 GCC_women_in_politics_desc: "공직의 대부분은 남성에 의해 채워져있습니다. 우리는 성평등을 위해 노력할지, 아니면 여성을 정치권에서 벗어나게할지 결정해야합니다."
 GCC_reform_personal_status_laws: "개인지위법 개정"
 GCC_reform_personal_status_laws_desc: "개인지위법은 샤리아 원칙을 가장 많이 활용하는 법률입니다. 따라서 이러한 법은 여성에 대해 크게 차별하고 있으며, 예를 들어 법적으로 남자의 가치는 여성의 두 배입니다. 이와 같이 오래된 법률은 다시 검토되어야 합니다."
 GCC_political_affairs: "정치적 사건들"
 GCC_political_affairs_desc: "우리의 법은 많은 위협에 직면해 있습니다. 민주주의 운동가, 이슬람 급진주의자 등은 우리 정부의 정당성에 도전합니다. 우리가 이러한 자들에게 비판을 해야 할지, 그들을 가혹하게 억압해야 할지 여부는 우리에게 달려있습니다."
 GCC_constitutional_monarchy: "입헌 군주정"
 GCC_constitutional_monarchy_desc: "입법부로 하여금 왕가에게 제한된 권력만을 주도록 할 때입니다. 이를 통해 우리는 적어도 현재로서는 민주주의에 대한 열망을 줄이면서 우리의 특권적인 지위와 정치 권력의 대부분을 보존할 수 있습니다."
 GCC_universal_suffrage: "보통 선거권"
 GCC_universal_suffrage_desc: "[ROOT.GetAdjective]의 모든 사람들에게 국회의원을 선출할 수 있는 권리를 준다면 우리 정부가 가지고 있는 차별과 편견에 대한 비난을 막을 수 있을 것입니다."
 GCC_permit_activism: "시위 허가"
 GCC_permit_activism_desc: "과거에는 통제된 청원 이외에 우리 정부에 대한 비판을 용납하지 않았지만, 이제 우리의 지위는 활동가 단체의 운영을 허용할 만큼 충분히 안전합니다."
 GCC_empower_parliament: "의회 권한 부여"
 GCC_empower_parliament_desc: "의회는 헌법에 의해 제한되어 있으며, 대부분의 권한은 왕실의 손에 남아있습니다. 이로 인해 선출된 입법부에 더 많은 권한을 위임하는 것이 대중적인 요구로 떠올랐기 때문에, 우리는 이를 따라야 합니다."
 GCC_end_censorship: "검열 종료"
 GCC_end_censorship_desc: "검열은 우리의 권위에 대한 위협을 막는 데 도움이되지만, 건설적인 대중들의 담론을 억누르고 우리 정부에 대한 분노를 불러일으킵니다."
 GCC_free_and_fair_elections: "완전한 민주주의 정부 수립"
 GCC_free_and_fair_elections_desc: "우리의 개혁은 민주적으로 선출된 입법부로 이어졌지만, 지금까지 정부 공무원의 임명은 왕실의 통제 하에 있었습니다. 추가적인 민주화를 요구하는 대중은 더 이상 무시할 수 없으며, 선거 경선 때 부터 이러한 입장을 지지해야 합니다."
 GCC_empower_baath_supporters: "바트 당 지지자들 강화"
 GCC_empower_baath_supporters_desc: "바트당과 아랍민족주의자들은 지역 전체에 걸쳐서 패배와 분열을 겪고 있었습니다. 하지만 이제 우리가 우리나라의 정치판을 개방했기 때문에, 우리는 사회주의와 민족주의 사상이 뒤섞인 [ROOT.GetNameDef]를 만들 수 있으며 이는 바트당의 새로운 기반이 될 것 입니다."
 GCC_empower_shia_democrats: "시아파계열 민주당에게 권한부여"
 GCC_empower_shia_democrats_desc: "우리의 시아파 시민들은 대의권을 원하고 있으며 당연히 그렇게 해야합니다. 우리는 시아파 국민을 대표하는 다양한 민주주의 단체에 지원을 제공해야합니다."
 GCC_empower_sunni_democrats: "수니파계열 민주당에게 권한부여"
 GCC_empower_sunni_democrats_desc: "다원주의 수니파 이슬람은 [ROOT.GetNameDef]의 독재기간동안 가장 눈에 띄는 정적이었습니다. 무슬림 형제단과 같은 단체의 종교적 가치는 비공식적인 지원과 복지네트워크를 통해 지역사회와의 긴밀한 연결을 통해 대중의 지지를 강화합니다."
 GCC_empower_western_based_dissidents: "자유당에게 권한 부여"
 GCC_empower_western_based_dissidents_desc: "일부 정당과 활동가들은 서구의 세속적이고 진보적인 가치에게서 영향을 받아 사회적으로 보수적인 여타의 이슬람 정당과는 달리 사회자유주의를 선호합니다. 그들의 가치는 진보적인 청소년들 사이에서는 인기를 끌지만 나이가 많고 보수적인 유권자들에게선 영 아닙니다."
 GCC_defensive_nationalism: "방어적 민족주의"
 GCC_defensive_nationalism_desc: "우리 국가는 많은 외부 위협에 직면해 있습니다. 이러한 위협에 대응하는 가장 좋은 방법은 해외에 개입하는 것이 아니라 국경을 방어하고 내부 단결을 유지하는 데 집중하는 것입니다."
 GCC_aggressive_nationalism: "공격적 민족주의"
 GCC_aggressive_nationalism_desc: "최고의 수비는 공격입니다. [ROOT.GetNameDef]는 국가적 무결성을 지키기 위해 대외 공격을 준비해야합니다."
 GCC_irredentist_rhetoric: "민족통일주의 수사학"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "바흐라니는 동부 아라비아 전역에 퍼져있는 고귀한 민족입니다. 그들은 한때 동부 아라비아 전체에 걸친 광대한 영토를 지배했습니다.  하지만 그 이후로 그들은 외국 정복자들의 억압으로 고통받고 있습니다. 알 칼리파와 알 사우드 왕조는 이 한때 위대했던 민족을 분열시켰습니다. 바레인 사람들은 그들의 명에에서 벗어나 과거의 영광을 찾아야합니다."
 GCC_irredentist_rhetoric_desc_KUW: "1922년 우케어 협약를 통해 현재는 사우디아라비아로 불리는 나지드와 이라크는 둘 사이에 있는 쿠웨이트 영토의 일부를 분할했습니다. 이 분열된 지역은 석유가 부존되어있지만 사우디아라비아가 우리의 것이 되어야 하는 석유를 차지하고 있습니다.  우리는 이 나뉘어진 부분에서 사우디아라비아가 차지하고 있는 부분을 돌려받고 그들의 석유추출권을 회수해야합니다."
 GCC_irredentist_rhetoric_desc_OMA: "예멘의 지방들 중 하나인 알-마흐라와 하드라마우트는 오만의 도파르 지방과 밀접한 역사적, 문화적 유대관계를 맺고 있습니다. 이 동부지역은 문화적으로, 알-마흐라의 경우에는 예멘과 언어적으로도 다릅니다.더욱이, 그들의 예멘 정부와의 관계는 좋지 않으며, 오만의 지배를 환영할 가능성이 높습니다."
 GCC_irredentist_rhetoric_desc_QAT: "카타르의 하와르 제도의 소유권을 바레인이 주장하는 것은 우리 나라의 자존심을 긁어놓는 일입니다. 바레인과 싸워서 무찌른다면 섬에 대한 우리의 주권은 복원될 것입니다."
 GCC_irredentist_rhetoric_desc_SAU: "압둘아지즈는 아라비아 반도를 정복하면서 사우디아라비아가 될 수 있는 기초를 마련했습니다. 이 정복은 영국이 동부 아라비아 해안과 하시미트 왕국을 독립보장하면서 멈추게 되었습니다. 이제는 우리의 지역적 확장이 방해받지 않는 덕분에, 우리는 아라비아 반도 전체를 하나의 깃발 아래 자유롭게 통합할 수 있습니다."
 GCC_irredentist_rhetoric_desc_UAE: "바레인과 카타르는 1971년에 결성되었던 아랍에미리트연합에 가입해야 합니다. 우리나라가 완전한 영광을 누리기 위해서는 이 두 개의 불량 에미리트가 독립적으로 유지되면 안되며 필요한 경우에는 강제적으로 복원되어야만 합니다."
 GCC_favor_khomeinism: "호메이니즘 선호"
 GCC_favor_khomeinism_desc: "윌라야트 알 파키르(wilayat al-faqih)의 원칙은 이란의 아야톨라 호메이니가 대중화한 시아파의 원칙으로 국가의 권력을 파키르(이슬람 법학자)의 손에 놓는 것을 말합니다. 이 원칙은 이란 이슬람 공화국과 동맹한 헤즈볼라와 같은 단체들이 공유하고 있으며, 따라서 국경을 초월하여 시아파의 정체성을 하나로 묶을 수 있습니다."
 GCC_favor_the_shiraziyyin: "시라지인 선호"
 GCC_favor_the_shiraziyyin_desc: "알 -시라지의 추종자 또는 시라지인(shiraziyyin)이라고 불리는 무리들은 윌라야트 알 파키르(wilayat al-faqih)에 대한  반대를 통해 호메이니와 멀어진 저명한 시아파 종교지도자 모하마드 알-시라지의 가르침을 고수합니다. 이러한 분열의 결과로 걸프만의 시라지 운동은 이란으로부터 자율성을 추구하고 다국적 국가문제보다는 국가 내부의 문제에 관심을 집중합니다."
 GCC_maintain_tradition: "전통 유지"
 GCC_maintain_tradition_desc: "정치권의 자유화가 우리의 지역전통을 전부 서구의 자유사회로 바꿔야한다는 것은 아닙니다.  우리나라는 이슬람 원칙의 가치에 따라 계속 통치되어야하며 [ROOT.GetAdjective]의 사람들은 존중되어야 합니다."
 GCC_westernization_policies: "서구화 정책"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective]사회는 구식 전통를 유지한다면 발전할 수 없습니다. 우리나라는 국제사회의 문명화된 일원이 되기 위해서 급속한 자유화 개혁을 거쳐야합니다."
 GCC_religious_subsidies: "종교 보조금"
 GCC_religious_subsidies_desc: "우리는 종교기관에 정부 보조금을 제공함으로써 [ROOT.GetNameDef]의 종교에 대한 정부의 지속적인 지지를 보여줘야합니다."
 GCC_ideological_partners: "이념적 파트너"
 GCC_ideological_partners_desc: "중동은 위험한 지역입니다. 우리는 적대적인 세력들에 의해 사방에서 위협을 받고 있기때문에  우리의 이념적 조화를 공유하는 국가들과의 관계를 강화해야합니다."
 GCC_establish_a_republic: "공화국 수립"
 GCC_establish_a_republic_desc: "우리는 지금까지는 상징적인 위치의 유지를 위해 군주제의 지속을 용인했지만, 그들의 지속적인 존재는 우리의 민주적 가치에 대한 모욕으로 남아있습니다. [ROOT.GetNameDef]의 국민들은 왕실로부터 해방되기 전까지는 그들의 권위주의적 유산에서 결코 자유로워지지 않을 것입니다."
 GCC_preserve_the_royal_family: "왕실 보존"
 GCC_preserve_the_royal_family_desc: "왕실의 지속적인 존재는 우리의 민주주의에 위협이 되지 않습니다. 그들의 모든 권한은 박탈되었고, 선출직 공무원에 대한 그들의 권력도 제거되었습니다. 굳이 많은 사람들이 다정하게 지켜보는 왕실을 없애가면서 [ROOT.GetNameDef]의 안정도를 떨궈야할까요?"
 GCC_break_the_religious_establishment: "종교계 파괴"
 GCC_break_the_religious_establishment_desc: "너무 오랫동안 [ROOT.GetAdjective] 정부의 정책적 결정은 울레마나 이슬람 학자들의 이슬람 법의 해석에 따라 정부 정책을 지원하거나 반대 했습니다. 우리 정부를 크게 자유화하는데는 성공했지만, 울레마는 우리 사회의 발전에 걸림돌로 남아있으며 이제 이를 제거해야합니다."
 GCC_absolute_monarchy: "절대 군주정"
 GCC_absolute_monarchy_desc: "우리 정부에 대한 비판에 대한 답은 위험한 포퓰리즘의 요구에 굴복하지 않는 것입니다. 대신, 우리는 21세기 들어 우리 정부의 권위를 확고히 하기 위해 우리에게 제공하는 사회적 통제를 위한 더 큰 기회를 활용해야합니다. 절대군주제를 유지하여 통제를 유지하는 것이야말로 안정성을 유지하는 유일한 방법입니다."
 GCC_anti_corruption_drive: "반부패 운동"
 GCC_anti_corruption_drive_desc: "부패는 [ROOT.GetNameDef]에서 명백한 문제입니다. 부패한 활동을 하는 왕실 인원들을 내쫓는다면 우리에게 유익할 것입니다. 특히 [ROOT.GetLeader]의 권위에 위협을 끼치는 사람들을..."
 GCC_reinforce_tribal_ties: "부족 관계 강화"
 GCC_reinforce_tribal_ties_desc: "우리의 권위는 [ROOT.GetNameDef]의 여러 부족들의 지도자와 왕실간의 밀접한 결속에 의존했습니다. 우리의 규칙을 공고히 하기 위해 우리와 부족간의 결속을 그 어느때보다 강하게 결속시켜야합니다."
 GCC_extend_control_over_the_ulema: "울레마에 대한 제어 확장"
 GCC_extend_control_over_the_ulema_desc: "울레마는 [ROOT.GetAdjective]의 사회에 엄청난 영향을 끼쳤으며 우리 정부의 행동을 정당화할 수 있는 이슬람 법에 대한 해석을 발행해서 도와주고 있었습니다. 그러나, 이들은 높은 수준의 자율성을 유지하고 있으며 우리의 특정 정책을 지지하지 않을 수 있습니다. 군주의 권위가 최고조에 다다르기 위해서는 이 자율성을 떨어트려야 합니다."
 GCC_bolster_the_security_services: "보안 서비스 강화"
 GCC_bolster_the_security_services_desc: "우리나라의 경찰과 정보기관은 정권의 안보, 더 나아가 [ROOT.GetNameDef]의 안전에 필수불가결입니다. 경찰과 정보기관은 [ROOT.GetAdjective]의 사회에 위험하고 불온한 요소들에 대응하는데 모든 노력을 기울여야합니다."
 GCC_centralize_power: "중앙집권화"
 GCC_centralize_power_desc: "[ROOT.GetLeader]의 권위에 대해 가장 큰 위협은 지하디스트나 민주주의지지자들이 아니라 왕실의 경쟁자입니다. 왕실의 엄청난 크기는 그들의 힘을 정부에 남겨놓으려는 [ROOT.GetLeader]의 통치에 반대하는 세력이 있다는 것을 의미합니다. 권좌를 노리는 자들은 제거되어야 합니다."
 GCC_pro_government_indoctrination: "친정부 교화"
 GCC_pro_government_indoctrination_desc: "학교와 모스크는 [ROOT.GetAdjective]의 의견을 형성하는 핵심위치입니다. 우리는 이러한 교육기관들에게 친정부기조를 유지하고 [ROOT.GetAdjective]의 사람들에게 애국심을 심어주도록 압력을 가해야합니다."
 GCC_enhanced_surveillance: "지속적인 감시"
 GCC_enhanced_surveillance_desc: "[ROOT.GetNameDef]의 시민들의 대다수는 충성스럽고 애국적이지만, 우리는 정부를 전복할 수 있는 요소가 갑자기 들이치지 않게 국민들을 지속적으로 감시해야합니다."
 GCC_a_cult_of_personality: "개인숭배"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader]는 그의 적으로부터 두려워질 뿐 아니라 국민들에게 사랑받아야합니다. 우리가 확보한 [ROOT.GetAdjective] 사회에 대한 통제를 통해 우리는 이 나라의 성공과 행운이 알라의 의지와 하나가 되는 우리의 영광스러운 지도자의 지도력에 직접적으로 결부되어 있다는 것을 [ROOT.GetAdjective] 국민들에게 납득시킬 수 있습니다."
 GCC_build_a_totalitarian_state: "전체주의 국가 건설"
 GCC_build_a_totalitarian_state_desc: "이제 국가 통합이 완료되었습니다. 우리는 무조건적으로 [ROOT.GetLeader]와 그의 정부를 사랑하는 사회를 구축했습니다. 이는 어디에서도 반란을 볼 수 없으며 왕실에 대한 충성심이 무엇보다 우선시되는 사회입니다."
 GCC_a_radical_reorientation: "급진적인 방향 전환"
 GCC_a_radical_reorientation_desc: "이슬람 근본주의가 정부에 대한 위협으로 간주되고 대부분의 엘리트들에게 적대받지만, 일부 지역에서는 코란을 급진적으로 해석하여 무력에 의한 이슬람 국가 수립을 촉구하고 권위에 도전하는데 대한 지지가 있습니다."
 GCC_covert_support_for_islamist_radicals: "은밀한 지원"
 GCC_covert_support_for_islamist_radicals_desc: "아라비아 반도의 알 카에다는 걸프만 인근에서 오랫동안 활동해 왔지만, 그 활동은 주로 예멘에 국한되어 있습니다. 개별 채널을 통해서 예멘의 알 카에다(AQAP)에게 후원한다면 이슬람 근본주의 운동의 생존 가능성을 높일 수 있습니다."
 GCC_tolerate_radical_preachers: "급진적인 설교자들을 용인"
 GCC_tolerate_radical_preachers_desc: "울레마는 유사한 넓은 시야를 가진 넓은 범위의 개인들을 포함합니다. 정부는 역사적으로 공격적인 발언을 하는 종교 인사들을 경계해 왔지만, 우리는 우리의 영향력을 활용해 급진적인 일부에게 그들의 견해를 방송할 기회를 제공할 수 있어야 합니다."
 GCC_welcome_militants: "무기 유입"
 GCC_welcome_militants_desc: "우리가 국경에서 벌어지고 있는 일을 모른 척 한다면, 누가 바람직하지 않은 몇몇 요소가 은밀하게 [ROOT.GetNameDef]로 들어오고 있는 것을 알까요?"
 GCC_arms_smuggling: "무기 밀수"
 GCC_arms_smuggling_desc: "반란이 성공하려면 사람들은 무장해야 합니다. 다행히도, 우리 나라는 다국적 무기 밀수망에 위치해있습니다."
 GCC_start_the_uprising: "이슬람 근본주의 쿠데타"
 GCC_start_the_uprising_desc: "너무 오랫동안 우리 나라는 정당하게 국민에게 속한 권력과 자원을 계속 장악한 부패하고 퇴폐적인 엘리트들의 지배를 받아왔습니다. 우리가 알 와합의 근본을 되찾고 퇴폐적인 엘리트에 맞서 무장 투쟁을 벌일 때입니다."
 GCC_clamp_down_on_vices: "범죄 단속"
 GCC_clamp_down_on_vices_desc: "이전 정부의 퇴폐적이고 서구화된 성격은 도덕적으로 부패하고 썩은 사회를 만들어 왔습니다. 이 나라의 주민을 죄악으로부터 구하기 위해 최선을 다하는 것이 우리의 의무입니다."
 GCC_revolutionize_the_ulema: "울레마 개혁"
 GCC_revolutionize_the_ulema_desc: "많은 울레마는 조용히 입을 다물거나 어떤 경우에는, 코란에 대한 우리의 해석에 반대합니다. 이러한 잘못 인도된 울레마들에게 그들의 방법이 잘못되었다는 것을 이해시켜줘야 합니다."
 GCC_traditional_gender_roles: "전통적인 성 역할"
 GCC_traditional_gender_roles_desc: "사회는 변화하라고 있는 것이 아닙니다. 남성과 여성의 책임은 공개적으로 토론할 것이 아니라 명백히 구분되어 있습니다."
 GCC_pledge_allegiance_to_al_qaeda: "안사르 알-샤리아(알 카에다) 본부"
 GCC_pledge_allegiance_to_al_qaeda_desc: "이제 우리는 신실한 사람들을 위한 피난처를 설립했으므로, 우리가 통제한 영토는 알-카에다의 지역적 혹은 세계적 활동의 근거지가 될 수 있습니다."
 GCC_pledge_allegiance_to_daesh: "이슬람 국가에 충성 맹세"
 GCC_pledge_allegiance_to_daesh_desc: "알-카에다는 글로벌적인 지하드를 하려는 원래의 목표를 잃어버리고 지역차원에서 빌빌거리는 쇠퇴하고 부패한 세력이므로 , 새로운 목적을 가진 새로운 세력이 그 자리를 차지할 때 입니다."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "알-카에다 계열사의 충성도 확보"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "수년 동안 알-카에다는 중동, 아프리카 및 중앙 아시아 전역에서 지하디스트 운동을 지원해 왔습니다. 이제 우리는 알카에다의 글로벌 활동의 기반을 구축했기 때문에, 우리 동맹들이 우리의 대의를 위해 도와줄 때가 되었습니다."
 GCC_jihad_in_arabia: "아라비아에서의 지하드"
 GCC_jihad_in_arabia_desc: "메카와 메디나의 성지의 고향인 아라비아 반도는 아마도 세계에서 가장 종교적으로 중요한 영토일 것입니다. 따라서 세속적이며 부패한 정부에 의해 계속 통치되는 것을 허용할 수 없습니다."
 GCC_jihad_in_the_levant: "이라크와 레반트 등지에서의 지하드"
 GCC_jihad_in_the_levant_desc: "이라크와 레반트는 식민지 시대 부터 외국 세력에 의해 찢어진 지역입니다. 레반트의 십자군과 시온주의 점령자들을 추방할 수 있는 것은 무기의 힘을 통해서만 가능합니다."
 GCC_jihad_in_the_maghreb: "마그레브 지역에서의 지하드"
 GCC_jihad_in_the_maghreb_desc: "마그레브의 북아프리카 국가들에서 지하디스트 형제들이 서방의 지지를 받는 정권의 잔인한 억압 아래 고통받는 것을 보았습니다. 우리는 가능한 한 빨리 그들의 고통에서 그들을 해방하고 북아프리카를 괴롭히는 jahiliyyyah(무지)에 종지부를 올려야합니다."
 GCC_jihad_in_west_africa: "사헬지역 에서의 지하드"
 GCC_jihad_in_west_africa_desc: "사헬은 식량 불안, 가뭄, 부패한 통치에 시달리는 지역입니다. 따라서 많은 지역이 해방을 요구하며 많은 무슬림들이 우리의 대의에 동참하기를 열망합니다."
 GCC_war_on_daesh: "이라크 레반트 이슬람 국가에 대한 전쟁"
 GCC_war_on_daesh_desc: "소위 \"이슬람 국가\"는 글로벌 지하디스트 운동의 우리의 리더십에 대한 명확한 위협입니다. 그들의 비상식적인 술책은 더 이상 용납될 수 없습니다. 우리는 신생 이라크 레반트 이슬람 국가에 대한 전쟁을 시작해야합니다."
 GCC_foreign_affairs: "외교 정책"
 GCC_foreign_affairs_desc: "우리는 역사적으로 지역 정치에 크게 관여한 적이 없지만, 영국과 미국이 우리에게 제공한 안보를 감안할 때, 아마도 우리가 외교 정책에 대해 보다 적극적인 접근을 할 때가 왔을 것입니다."
 GCC_influence_muslim_europe: "유럽의 무슬림들에게 영향력 행사"
 GCC_influence_muslim_europe_desc: "오스만 제국의 유럽 진출은 여러 이슬람 국가들의 형태로 유럽에 발자국을 남겼습니다. 이 나라들의 이슬람교도들은 우리 나라의 이슬람교도과 대조적으로 신앙에 대해 매우 다른 접근법을 채택했지만, 우리는 이들을 이 지역에서 영향력을 확대하기 위한 기초로 사용할 수 있습니다."
 GCC_befriend_the_turks: "터키와 친선"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "터키는 성장하는 지역 강대국이며, 우리가 가까워지는 것이 도움이 될 수 있습니다. 이는 [SAU.GetNameDef]의 지역 패권에 대한 야망에 대응하기 위해 우리에게 필요한 대응책을 줄 것입니다."
 GCC_befriend_the_turks_desc_saudi: "과거에 우리는 우리의 영향권 안에서 터키의 존재감을 경계해 왔지만, 이제는 터키와의 대화를 추구하는 것이 더 도움이 될 수 있습니다. 터키가 페르시아인이 아닌 우리와 가깝도록 하는 것은 이란의 위협을 억제하는 데 도움이 될 것입니다."
 GCC_contain_the_turks: "투르크인 억누르기"
 GCC_contain_the_turks_desc: "우리는 터키가 중동에서 자국의 이익을 추구하는 것을 허용할 수 없습니다. [TUR.GetLeader]의 이슬람교에 대한 정치적 지원은 우리 정부를 전복시키려는 위험한 대중주의 운동을 강화할 위험이 있습니다."
 GCC_turkish_bases: "터키 군사기지 허용"
 GCC_turkish_bases_desc: "터키와의 관계 강화의 일환으로 우리는 [TUR.GetLeader]가 터키 군사기지를 우리의 영토에 설립하는 것을 시도해야합니다. 이는 양국 관계를 더욱 개선할 뿐만 아니라 터키가 새로운 군사 기지를 보호하기 위해 우리를 도와주어 외부 위협으로부터 우리의 안보를 강화하는데 도움이 될 것입니다."
 GCC_security_guarantees_turkey: "안보 약속"
 GCC_security_guarantees_turkey_desc: "이제 터키와의 관계가 매우 가까워졌기 때문에 양국이 상대방의 주권을 보장하는 조약을 협상해야 할 때입니다. 이는 확실히 우리 또는 우리의 새로운 동맹국 중 하나를 위협 할 수 있는 적대적인 세력을 막는 데 도움이 될 것입니다."
 GCC_sanction_turkey: "터키 제재"
 GCC_sanction_turkey_desc: "우리의 경고에도 불구하고 터키는 아랍 세계에 계속 개입하고 있습니다. 우리는 터키가 제국주의의 야망을 발전시키는 것을 막기 위해 강압적인 조치를 사용할 수 밖에 없습니다."
 GCC_influence_the_levant: "이라크와 레반트에 영향력 증가"
 GCC_influence_the_levant_desc: "이라크와 레반트는 여러 기회와 위협을 동시에 내포하고 있는 지역입니다. 여러 세력들 간의 지리적 교차점에 위치해 있기 때문에 우리는 이를 무시할 수 없습니다."
 GCC_back_the_syrian_opposition: "반대파 무장"
 GCC_back_the_syrian_opposition_desc: "[SYR. GetLeader]는 잔인한 독재자이지만 더 중요한 것은 이 지역에서 우리의 이익에 위협이 된다는 것입니다. 우리는 이 위협의 지역을 제거할 수 있는 반대파에게 지원을 보내야 합니다."
 GCC_intervene_in_syria: "아사드 실각"
 GCC_intervene_in_syria_desc: "혁명이 진행되고 있습니다. 우리는 지상군 배치를 검토해 이를 성공으로 이끌어야합니다. 만약 우리가 손 안의 패를 옳게 다룬다면 이 지역은 미국이 아닌 우리의 것이 될 겁니다. 시리아 정권을 약화시키면 이란의 핵심 동맹국이자 헤즈볼라의 후원자를 제거할 수 있고, [ROOT.GetAdjective]를 수용하는 정부의 수립을 위한 길을 열어줄 것입니다."
 GCC_denounce_the_opposition: "반대파 포기"
 GCC_denounce_the_opposition_desc: "위험한 극단주의 요소를 지닌 반대 운동을 계속해서 지지하는 것은 우리도 시리아와 같은 위협을 겪을 수 있게 하므로 현명하지 못합니다."
 GCC_rapprochement_with_the_regime: "정권과의 화해"
 GCC_rapprochement_with_the_regime_desc: "시리아 전쟁의 조류는 반대파에 대항하는 것으로 흐르기 시작했습니다. 앞으로 현실적으로 우리와 대면해야할 정부와의 관계를 개선하는 것이 우리의 이익에 도움이 될 것입니다."
 GCC_jordanian_ties: "팔레스타인 외면"
 GCC_jordanian_ties_desc: "궁극적으로 팔레스타인인들의 운동은 매우 작은 지정학적 영향밖에 끼치지 못합니다. 친팔레스타인 노선을 엄격하게 고수하는 것은 우리가 많은 공통의 적을 공유하는 이스라엘과 협력하지 못하게 했습니다. 그러나 팔레스타인을 논외로 취급한다면 의심할 여지없이 압도적으로 반시온주의자인 우리 국민들의 저항에 직면하게 될 것입니다."
 GCC_pressure_lebanon: "레바논에 압력"
 GCC_pressure_lebanon_desc: "레바논과의 관계는 역사적으로 좋았지만, 우리는 더 이상 레바논 정부의 이란의 지원을 받는 위험한 테러 조직인 헤즈볼라에 대한 관용을 무시할 수 없습니다. 우리는 레바논에 이란의 영향권에서 멀어지도록 압력을 가해야 합니다."
 GCC_grant_recognition: "국가 인정"
 GCC_grant_recognition_desc: "대부분의 이슬람 세계는 이스라엘 국가의 정당성을 인정하지 않습니다. 이러한 불인정은 우리와 이스라엘 사이의 관계 개선을 방해하므로, 유대인 국가와 긴밀한 협력을 위해 나머지 이슬람 세계로 부터 이스라엘을 인정하게 하는 것이 우리의 이익에 도움이 될 것입니다."
 GCC_secret_cooperation: "비밀 협력"
 GCC_secret_cooperation_desc: "이스라엘은 중동에서 가장 기술적으로 진보된 국가입니다. 비밀리에 양국 간 군사 기술을 공유하는 협정을 협상하는 것은 의심할 여지 없이 우리 자신의 역량을 강화하는 데 도움이 될 뿐만 아니라 헤즈볼라를 한 번에 없애고 증가하는 페르시아의 위협에 저항할 수 있는 중동의 세력인 IDF(이스라엘 방위군)와의 협력을 심화시키는 데 도움이 될 것입니다."
 GCC_war_with_hezbollah: "헤즈볼라와의 전쟁"
 GCC_war_with_hezbollah_desc: "헤즈볼라는 수 년 동안 이란의 외교 정책의 도구로 사용되어 왔으며, 이 지역 전역의 시아파 소수민족들 사이에서 혁명의  정서를 장려함으로써 우리와 같은 정부의 통치에 도전하고자 노력해 왔습니다. 헤즈볼라에 대한 우리의 적대감은 이스라엘이 공유하고 있으며, 이스라엘은 그들의 영토에 대한 공습과 무차별 공격으로 고통받고 있습니다. 따라서 우리는 자연스레 헤즈볼라에 대항하는 동맹국이 되어야합니다."
 GCC_host_talks: "공정한 중재자"
 GCC_host_talks_desc: "이스라엘과 팔레스타인 사이의 평화에 관해서, 많은 사람들이 시도했습니다만 모두 실패했습니다. 우리는 우리의 정치적 자산을 이용하여 양측이 수용할 수 있는 제안을 만들어 중동의 평화를 실현하기 위해 새로운 시도를 해야 합니다."
 GCC_cash_for_land: "토지 보상"
 GCC_cash_for_land_desc: "이스라엘 사람들과 팔레스타인 난민들과의 감정적인 문제에 관해, 현금은 부적절한 해결책으로 보일 수 있습니다. 그럼에도 불구하고 재정적 보상은 우리의 평화제안의 주요한 요점이며, 따라서 우리는 수십만, 심지어 수백만명의 정착을 보상하고 지원하는 데 자금을 기꺼이 투입할 것 입니다."
 GCC_peace_in_the_middle_east: "중동의 평화"
 GCC_peace_in_the_middle_east_desc: "우리의 평화 제안은 얼마 전에 워싱턴, 런던, 모스크바 등에서 비웃음을 당했습니다. 그러나 우리는 이스라엘과 팔레스타인 사이의 평화 - 모든 국제 중재자가 지금까지 하지 못한 것을 달성했습니다. 이 시점부터, [FROM. GetName]은 기민한 외교를 통해 수백만 명의 삶을 개선했다는 것과 영원히 연관될 것입니다."
 GCC_favor_resistance: "자유 팔레스타인 지원"
 GCC_favor_resistance_desc: "팔레스타인들은 국적이 없이 시달려왔으며, 그들의 곤경은 국제 사회의 실패를 지속적으로 상기시킵니다. 이스라엘 점령의 잔혹성과 아랍 정부들의 팔레스타인에 대한 암묵적 포기는 팔레스타인을 홀로 있게 만들었습니다. 우리는 그 동맹국이 될 수 있습니다."
 GCC_live_and_let_live: "레바논 지원"
 GCC_live_and_let_live_desc: "레바논은 수십년 동안 내부 분열로 고통받고 있습니다. 우리는 이 취약한 국가가 바로 서는 비현실적인 기대를 하기보다는  정부를 지원해야합니다."
 GCC_support_hamas: "하마스에게 무기지원"
 GCC_support_hamas_desc: "1993년 오슬로 협정과 그 이후의 실패들은 주류 팔레스타인 민족주의 운동의 라이벌인 하마스를 잃어가면서 명성이 크게 훼손되었습니다. 따라서 이스라엘을 방해하기 위해서는 지원을 통해 하마스를 우리의 장기말로 써먹으면 좋을 것입니다."
 GCC_combat_saudi_influence: "점령 비판"
 GCC_combat_saudi_influence_desc: "유감스럽게도 많은 아랍 국가들이 외교 관계에 부정적인 영향을 미치지 않기 위해 이스라엘을 지나치게 비난하는 것을 피하기로 결정했습니다. 우리는 그러한 고려를 해서는 안 되며, 이스라엘의 팔레스타인 불법 점령을 가능한 가장 강력한 용어로 비난해야 합니다."
 GCC_back_an_intifada: "인티파다로 회귀"
 GCC_back_an_intifada_desc: "팔레스타인인들은 그들의 목소리가 세계로 전달되기를 바랍니다. 인티파다(아랍인 반란)은 그들의 고통이 간과되어서는 안 된다는 것을 세상에 알리고 이스라엘의 팔레스타인 점령이 지속가능하지 않다는 것을 보여 줄 것입니다."
 GCC_war_with_israel: "이스라엘과의 전쟁"
 GCC_war_with_israel_desc: "인티파다(아랍인 반란)은 이스라엘의 잔혹함에 한계가 없다는 추가적인 증거를 우리에게 주었습니다. 우리는 팔레스타인인들이 무자비하게 학살당하는 것을 가만히 앉아서 볼 수 없습니다."
 GCC_forge_an_independent_path: "지역 격변"
 GCC_forge_an_independent_path_desc: "수 년 동안 중동에 그림자가 드리웠습니다. 이전 정부는 미국의 간섭에 거의 도전하지 않았고 이러한 무반응으로 인해 [ROOT.GetAdjective]의 사람들은 실패했습니다. 이제 우리는 이전과는 다르고 더욱 급진적인 길을 추구해서 중동을 재구성해야합니다."
 GCC_strategic_hedging: "전략적 헤징"
 GCC_strategic_hedging_desc: "중동은 많은 강대국들간의 경쟁의 공간입니다. 이러한 힘을 균형있게 맞추고 유연성을 발휘하는 외교 정책을 추구하는 것이 우리에게 최선의 이익을 가져다 줄 것입니다."
 GCC_keep_to_the_saudi_line: "현상 유지"
 GCC_keep_to_the_saudi_line_desc: "우리는 역사적으로 첫째로는 영국과, 둘째로는 미국과 긴밀한 파트너십을 유지해 이익을 얻었습니다. 우리는 서방과의 관계를 버리고 우리의 안보를 위태롭게 할 이유가 전혀 없습니다. 그러나 이러한 파트너십이 의존으로 해석되어서는 안됩니다. 서방 동맹국들이 항상 우리를 도우러 오지 않을 수 있기 때문에 우리는 우리에게 해를 끼칠 가능성이 있는 자들에 대해 대응할 수 있는 능력을 유지해야 합니다."
 GCC_improve_relations_with_iran: "이란과의 관계 개선"
 GCC_improve_relations_with_iran_desc: "이란은 무시하기에는 너무 강력합니다. 우리의 동맹국들은 이란과의 관계 개선에 반대할 수 있지만, 현재로서는 실용주의적 외교에 초점을 맞추고 나중에 우리의 외교 정책 변화의 잠재적인 파급 효과에 대처해야 합니다."
 GCC_the_arab_street: "아랍세계의 공론"
 GCC_the_arab_street_desc: "아랍 세계 전역에 걸쳐 역사적으로 정부의 정책과 사람들의 견해 사이에 불일치가 있었습니다. 이스라엘-팔레스타인 문제, 미국과의 관계, 이슬람 정치 및 민주화에 관련해 여론을 외교정책으로 바꿀 용기가 있는 아랍 정부는 거의 없습니다. 우리는 이러한 사태를 바꿀 수 있는 자들 중 하나입니다."
 GCC_non_aggression_pact: "쿠드스 군 초청"
 GCC_non_aggression_pact_desc: "1979년 이란 혁명 이후 이슬람 공화국은 동맹국과 무장 단체를 지원해서 이란의 적을 약화하고 자신의 영향력을 확대하는 개입주의적 외교 정책을 추구해 왔습니다. 우리는 이란을 지원하고 우리의 영토가 이란의 악명높은 쿠드스 군(이슬람 혁명 수비군의 특수부대)의 활동 기지로 사용 할 수 있도록 해야합니다."
 GCC_align_with_iran: "이웃 약화"
 GCC_align_with_iran_desc: "아라비아 만의 시아파는 오랫동안 적대적인 군주정에 의해 억압되었습니다. 우리는 억압받는 소수종교가 정부에 대항하도록 장려해야합니다."
 GCC_antagonize_iran: "이란에 적대"
 GCC_antagonize_iran_desc: "1979년부터 아랍 군주들은 이란의 이슬람 공화국으로 인해 실존적 위협에 직면해 왔습니다. 때때로 이 관계는 미온적이었지만, 우리는 항상 이란의 혁명적인 정치체제가 이 지역의 안정과 우리 정부를 위협한다는 사실을 이해해 왔습니다."
 GCC_combat_iranian_influence: "이란의 영향력에 대항"
 GCC_combat_iranian_influence_desc: "이란의 영향력은 수니파와 시아파 지역 모두에서 성장하고 있습니다. 우리는 이란의 소프트 파워 확장 시도에 저항하거나 이란의 소위 \"저항 축\"과 시아파 초승달의 확장에 대항하기 위해 우리의 영향력을 사용해야 합니다."
 GCC_denounce_iranian_meddling: "이란의 간섭 비난"
 GCC_denounce_iranian_meddling_desc: "우리는 우리의 불만을 토로하지 않고는 이란이 이 지역에서 아무것도 못하게 할 수 없습니다. 동맹국들의 무능은 이러한 한심한 사태에 기여하므로 우리는 직접 총대를 매고 이란의 위협에 비난해야합니다."
 GCC_confront_iranian_partners: "페르시아 파트너들 봉쇄"
 GCC_confront_iranian_partners_desc: "걸프협력회의는 걸프 지역의 아랍 군주제의 공통된 위협에 맞서 형성된 공동전선으로 구상되었습니다. 그러나 이러했던 단합은 이란으로 인한 여러 방해공작에 의해 깨져있고, 우리의 과거 몇몇 파트너들은 치명적인 적들과 우호적인 관계를 추구하고 있습니다. 이는 더 이상 용납할 수 없습니다."
 GCC_the_war_within: "아라비아반도 전쟁"
 GCC_the_war_within_desc: "지역협력의 차원에서 걸프협력회의는 빈 껍질만 남았습니다. 유감스럽게도, 우리는 폭력적인 수단을 통해 대화할 수 밖에 없습니다."
 GCC_strengthen_us_ties: "미국과의 관계 강화"
 GCC_strengthen_us_ties_desc: "미국과 [ROOT.GetNameDef]는 매우 다른 정권 유형을 감안할 때 동맹국이 될 수 없을 것 같지만, 공통의 지역 이익은 굉장히 비슷합니다. 우리는 국익과 지역 안보를 뒷받침 할 수 있는 이 관계를 강화해야합니다. 일부 [ROOT.GetAdjective]들 은 이러한 특별한 관계에 대해 분개할 것이지만, 우리는 그러지 않고는 견딜 수 없습니다."
 GCC_mass_arms_purchases: "미국의 보호 획득"
 GCC_mass_arms_purchases_desc: "미국은 과거에 우리의 안보를 수사학적으로 지지해 왔으며, 걸프전 기간 동안 우리의 보호에 나섰으며 중동 안정에 대한 의지를 보여주었습니다. 그래도, 이 지역에서 보다 적극적인 외교정책을 추진하기 전에 우리는 먼저 우리는 외부 공격이 발생할 경우에 대비해서 미국의 확고한 보호약속을 받아내야합니다."
 GCC_amplify_sectarian_rhetoric: "종파적 수사 확대"
 GCC_amplify_sectarian_rhetoric_desc: "서구 언론들이 주장하는 것과 다르게 종파주의는 중동 정치의 영구적인 특징은 아닙니다. 그럼에도 불구하고, 최근의 사건들은 수니파와 시아파 사이의 긴장을 악화시켰고, 이로 인해 시아파 이란을 약화시킬 수 있는 기회가 다가오고 있습니다."
 GCC_support_iranian_separatists: "이란 분리주의자 지원"
 GCC_support_iranian_separatists_desc: "이란과 다양한 분리주의 운동과의 싸움은 이슬람 공화국보다 먼저 발생했습니다. 아제리스, 아랍인, 발로키스, 쿠르드인은 모두 테헤란의 차별에 맞서 더 큰 자율성을 달성하기 위해서 노력했습니다. 특히 아랍인과 발로키스인들은 우리의 공통된 수니파적 정체성 덕분에 자연적인 동맹국이 될 수 있습니다."
 GCC_behead_the_snake: "뱀을 참수하다"
 GCC_behead_the_snake_desc: "미국은 이란이 양국에게 제기하는 위협을 인식해야 합니다. 이란의 핵 프로그램, 정부 전복 운동 지원, 그리고 그 자체의 급진적이고 극단적인 사상은 신속하고 단호한 무장 대응을 요구합니다. 우리는 이란 이슬람 공화국를 처단하거나 위험에 처하게 해야 한다는 점을 미국에게 분명히 해야합니다."
 GCC_distance_from_america: "미국과 거리두기"
 GCC_distance_from_america_desc: "우리는 우리의 안보를 위해 미국에 대한 의존도를 줄이라는 국민들의 압력을 무시할 수 없습니다. 우리의 외교 정책에 근본적으로 다른 접근 방식을 채택할 때이며 이를 통해 신-제국주의에서 [ROOT.GetNameDef]는 자유로워질 것입니다!"
 GCC_expel_us_interests: "미국의 이권 제거"
 GCC_expel_us_interests_desc: "[ROOT.GetNameDef] 사람들은 미군을 미워합니다. 미국인이 우리를 제국주의 야망을 위한 발판으로 사용할 수 없도록 내쫓아야 합니다."
 GCC_friendship_with_russia: "러시아와의 친선"
 GCC_friendship_with_russia_desc: "러시아는 헤게모니적 측면에서 미국보다 부족하며, 이는 그들이 미국과 같은 제국주의적 야망을 갖지는 않으나 우리의 안보를 보장할 수 없다는 것을 의미합니다. 따라서 러시아와의 안보 파트너십은 [ROOT.GetAdjective]에게 더 공정하지만 대중들에게는 인기가 없을 것입니다."
 GCC_invite_russian_advisors: "러시아 고문단 초청"
 GCC_invite_russian_advisors_desc: "러시아 군은 수백년간 축적된 전문지식을 가지고 있으며, 우리가 러시아 고문단을 초청한다면 군대 훈련을 통해 전문지식을 얻을 수 있습니다."
 GCC_russian_bases: "러시아 기지"
 GCC_russian_bases_desc: "러시아가 우리 영토에 군사 기지를 세우도록 허용하는 것은 양국의 이익에 도움이 될 것입니다. 러시아는 전략적으로 중요한 지역에서 유용한 작전 기반을 확보할 것이며, 우리는 새로운 동맹국으로부터 안보에 대한 더 큰 노력을 얻을 것입니다."
 GCC_reject_foreign_interference: "외국의 간섭 거부"
 GCC_reject_foreign_interference_desc: "중동은 수십년 동안 수입과 안보를 위해 외국 세력에 의존하는 협력주의 정부에 의해 지배되었습니다. 지역 주민들은 현상 변화를 강력히 요구하고 있으며, 이 과정을 위해서 우리는 외세의 영향력을 분리시켜 [ROOT.GetNameDef]을 본격적으로 시작할 수 있습니다."
 GCC_attack_foreign_stooges: "외국 군대의 추방을 요구"
 GCC_attack_foreign_stooges_desc: "Many countries host military bases for foreign nations with imperial aspirations in the region. Whether it is American or Russian troops that these countries host on their soil, they must order them to leave immediately or face the consequences."
 GCC_war_with_imperialism: "제국주의에 대한 전쟁"
 GCC_war_with_imperialism_desc: "Unfortunately we have yet to bring about the liberation of the Muslim and Arab peoples of the region, as foreign troops continue to occupy land that is rightfully ours. The only option that remains available to us is to drive them out by force and overthrow the puppet governments that host them."
 GCC_influence_north_africa: "북아프리카에 영향"
 GCC_influence_north_africa_desc: "북아프리카, 특히 마그레브 국가들은 전통적으로 중동의 정치로부터 어느 정도 분리되어 있으며, 북쪽으로는 유럽, 남쪽으로는 사하라 이남 아프리카와 더 강한 유대 관계를 유지해 왔습니다. 그러나 우리의 즉각적인 영향권에서 발생하는 지정학적 경쟁이 증가하고 있다는 점을 고려할 때 이 지역에 대한 우리의 참여를 강화하는 것이 가치가 있을 수 있습니다."
 GCC_algerian_ties: "알제리와 한편에"
 GCC_algerian_ties_desc: "Algeria and Morocco have, since independence, competed for dominance and clashing repeatedly. This animosity makes it exceedingly difficult to maintain good relations with both simultaneously. Improving relations with Algeria may be in our interest due to that country's extensive experience fighting Islamist rebels, experience that we can draw upon."
 GCC_moroccan_ties: "모로코와 한편에"
 GCC_moroccan_ties_desc: "Algeria and Morocco have, since independence, competed for dominance and clashing repeatedly. This animosity makes it exceedingly difficult to maintain good relations with both simultaneously. Being a monarchy rather than a republic, Morocco is the more natural partner for us and our relations have therefore been strong in the past."
 GCC_aid_sudan: "수단 원조"
 GCC_aid_sudan_desc: "Sudan's Islamist government has historically leant towards Iran given the two states' ideological affinity. However, this relationship has done little to support Sudan's ailing economy which has suffered under Western sanctions since the late 90s. We can help secure a Sudanese realignment by providing the economic support that Iran has been unable to offer."
 GCC_sanction_sudan: "수단 제재"
 GCC_sanction_sudan_desc: "[SUD.GetLeader]의 지도력은 국제적인 논란에 휘말렸습니다. 그의 통치 아래, 수단은 테러를 지원하는 국가이자 주요 인권 침해국으로 비난받았습니다. 이에 따라 서방 국가들은 이 반국가적 국가에 제재를 가했으며, 이는 우리가 따라야 할 본보기가 됩니다."
 GCC_back_the_strongman: "독재자를 지지하라"
 GCC_back_the_strongman_desc: "Egypt is governed best when it is under the control of a single, strong leader backed up by one of the most powerful militaries in the Middle East. We should continue to support stability and secular rule in this key Arab country, along with a regional order that favors American-backed autocracy over destabilizing democracy."
 GCC_back_the_brotherhood: "형제 국가를 지지하라"
 GCC_back_the_brotherhood_desc: "Egypt, as the birthplace of the Muslim Brotherhood, is a symbolically significant arena for the battle between secular authoritarianism and Islamist democracy, a battle that we should formulate a position on. The Brotherhood, which enjoys a strong following across the region, may be a useful conduit for our overseas influence."
 GCC_war_in_libya: "리비아산 무기 배송"
 GCC_war_in_libya_desc: "For much of its history Libya has been a site of foreign contestation. Italy, Britain, Russia and the United States vied for influence in the pre-Qaddafi Libya, attempting to benefit from the country's strategic location and high quality oil deposits. However, the West's diminished involvement in the country has offered regional powers like ourselves an opportunity to shape Libyan politics to our advantage."
 GCC_influence_south_asia: "남아시아에 영향"
 GCC_influence_south_asia_desc: "To the East lies a region rich in history and culture, one which once boasted one of the most powerful Muslim empires in the history of the world. Today the Indian subcontinent suffers from a bitter rivalry between India and Pakistan. This rivalry means that we must be careful about our diplomatic overtures, as there is only so far that we can improve relations with one side without antagonizing the other."
 GCC_affirm_pakistani_ties: "파키스탄과의 관계 재확인"
 GCC_affirm_pakistani_ties_desc: "As one of the largest Muslim-majority countries in the world, Pakistan is a country that has cultural, economic and geopolitical value to us. We should therefore ensure that our ties with the Pakistanis are as strong as they possibly can be."
 GCC_oil_refineries_in_pakistan: "파키스탄의 정유 공장"
 GCC_oil_refineries_in_pakistan_desc: "Our decades of experience with oil means that we can offer our Pakistani partners useful technical know-how regarding the refining of crude oil. This cooperation improve our relations with Pakistan as well as help support Pakistan's growing economy."
 GCC_deepen_military_cooperation: "더욱 깊은 군사 협력"
 GCC_deepen_military_cooperation_desc: "The Pakistani military is one of the most experienced and well-trained militaries in the Muslim world. We can benefit from this expertise and experience by ramping up our military cooperation with our Pakistani partner. However, this cooperation will prevent us from pursuing closer ties to Pakistan's bitter rival."
 GCC_security_guarantees: "안보 약속"
 GCC_security_guarantees_desc: "이제 파키스탄과의 관계가 실질적으로 강화되었으므로 우리는 안전 보장을 통해 양국을 하나로 묶을 수 있습니다. 오늘부터 [ROOT.GetNameDef]와 파키스탄은 단순히 가까운 파트너가 아니라 강력한 동맹이 될 것입니다."
 GCC_draw_closer_to_india: "인도와의 접촉"
 GCC_draw_closer_to_india_desc: "While we have traditionally had closer ties to Pakistan, India is too large a military and economic power for us to ignore. We should therefore pursue amicable relations with India, even as we continue to maintain ties to its most hated enemy."
 GCC_improve_trade_relations: "무역 관계 개선"
 GCC_improve_trade_relations_desc: "India's massive population means that it has a similarly massive market for our exports. It would therefore be wise for us to strengthen our trading partnership with this economic powerhouse."
 GCC_end_the_special_relationship: "특별 관계 종료"
 GCC_end_the_special_relationship_desc: "While our ties with Pakistan may have served us well in the past, the time has come for us to make a choice between preserving our relationship with Pakistan and pursuing closer ties to its larger rival."
 GCC_indian_bases: "인도 기지"
 GCC_indian_bases_desc: "Having thrown our lot in with India as opposed to Pakistan, it would make sense for us to cement our alliance with the Indians by giving them permission to establish military bases in our territory. Doing so will not only produce tangible signs of our close partnership, but will also give India a compelling reason to remain invested in our security."
 GCC_military_affairs: "군사 문제"
 GCC_military_affairs_desc: "In an increasingly unstable region it remains to be seen whether we can continue to depend on the United States for our security. We should build up our own capabilities in order to be ready for any threat to our sovereignty and territorial integrity."
 GCC_equipment_modernizations: "장비 현대화"
 GCC_equipment_modernizations_desc: "Our Cold War-era stockpiles are increasingly falling behind global standards. We should do what we can to keep the equipment of our armed forces up to date."
 GCC_foreign_procurement: "해외 조달"
 GCC_foreign_procurement_desc: "Realistically we will never be able to develop an arms industry like that of Russia and the United States. We should therefore continue to import our arms from technologically superior nations."
 GCC_ak103: "AK-103s 주문"
 GCC_ak103_desc: "Our aging service rifles demand a more advanced replacement. The AK-103 is a modern iteration of the infamous Kalashnikov assault rifle, chambered for the 7.62x39mm round. It is a product of the same expert Russian engineering that produced the AK-47 and a whole host of other small arms that have shaped modern battlefields."
 GCC_m4: "M4 카빈 주문"
 GCC_m4_desc: "Our aging service rifles demand a more advanced replacement. The M4 carbine is a compact AR-15 derivative that remains widely used in the United States Army and Marine Corps, as well as US-allied militaries all around the globe. It is therefore an appropriate weapon for our forces to adopt."
 GCC_kobra: "코브라스 주문"
 GCC_kobra_desc: "The Turkish Otokar Cobra is a robust and dependable vehicle that has received substantial global attention and export success. In addition, it is relatively more affordable than some of its competitors."
 GCC_matv: "지뢰 방호 전지형 만능차 (M-ATVs) 주문"
 GCC_matv_desc: "The Oshkosh M-ATV is an American Mine Resistant Ambush Protected (MRAP) vehicle designed to replace the United States military's large stockpile of Humvees. It has significantly improved upon flaws that American servicemen and women encountered in its predecessor."
 GCC_f35: "F-35와 함께 이동"
 GCC_f35_desc: "F-35 라이트닝 II는 새로운 5세대 스텔스 전투기 생산을 위한 미국의 많은 비용과 시간의 결과입니다. 프로그램은 미국의 많은 동맹국들이 추구하였고 그럴만한 가치가 있었습니다. 우리도 이에 발맞춰 [ROOT.GetAdjective] 공군을 위해 첨단 다목적 전투기를 도입해 노후화된 항공기 보완해야 합니다."
 GCC_eurofighter: "유럽 타이푼 전투기와 함께 이동"
 GCC_eurofighter_desc: "The Eurofighter Typhoon was an ambitious multinational project that involved the aeronautical expertise of the UK, Germany, Italy and Spain. It is an effective and widely used air superiority fighter and would therefore make a worthy addition to our aircraft inventory."
 GCC_rafale: "라팔 (Rafale)과 함께 이동"
 GCC_rafale_desc: "France originally took part in the Eurofighter Typhoon project, but following disagreements with the project's other participants, France broke away and started pursuing its own fighter program. This program produced the Dassault Rafale, an advanced aircraft that would be an effective but affordable supplement to our existing aircraft inventory."
 GCC_su57: "Su-57과 함께 이동"
 GCC_su57_desc: "The Sukhoi Su-57 is a much anticipated fifth-generation jet fighter currently being developed by the Russian Federation. The Su-57 will be the first Russian aircraft to utilize stealth technology and will replace the MiG-29 and Su-27 in Russian service. This highly advanced nature aircraft is the Russian counterpart to the American F-35, despite differences in their intended role and design."
 GCC_local_arms_industry: "지역 무기 산업"
 GCC_local_arms_industry_desc: "While in the past we relied on imported weapons, increasing regional insecurity means that we should consider developing our own arms industry in order to maximize our self-sufficiency in the event of an outbreak of armed conflict."
 GCC_domestic_rifle_designs: "[ROOT.GetAdjective] 소총 디자인"
 GCC_domestic_rifle_designs_desc: "Our existing service rifles are decades old and in need of replacement. Instead of importing more small arms from abroad and perpetuating are dependency on foreign suppliers, we should instead develop our own service rifle."
 GCC_armored_vehicles: "[ROOT.GetAdjective] 무기"
 GCC_armored_vehicles_desc: "In order to reduce our reliance on foreign imports, we should support our local arms industry by promoting the development of domestic armored vehicles."
 GCC_corvette_program: "해군 계획"
 GCC_corvette_program_desc: "Our navy has historically relied on ships manufactured abroad. However, now that we have started to develop our own naval industry we can supplement this inventory with locally designed and manufactured ships."
 GCC_expanded_recruitment: "징병 확장"
 GCC_expanded_recruitment_desc: "Our military is relatively small due to our historical reliance on the United States for our security. However, even in the event that the United States continues to be a reliable guarantor of our security, we should have a sufficiently large military to delay any invasion of our territory long enough for help to arrive."
 GCC_a_streamlined_military: "간소화된 군대"
 GCC_a_streamlined_military_desc: "While a large military has its advantages, the nature of modern warfare means that a slimmer, more efficient and better coordinated military may suit the needs of [ROOT.GetNameDef] better."
 GCC_asymmetric_warfare: "군사 업무의 혁명"
 GCC_asymmetric_warfare_desc: "Following the end of the Cold War the world's militaries have started shifting away from large-scale conventional warfare in favor of smaller, more mobile forces that rely on close cooperation between different military branches and usage of advanced technology. The [ROOT.GetAdjective] military should adapt itself to comply with this trend."
 GCC_radar_improvements: "레이더 개선"
 GCC_radar_improvements_desc: "Radar is an essential component of our national defence, and an area that has not been historically given the attention that it deserves. Furthermore, improving our radar capabilities can support further technological improvements."
 GCC_develop_indigenous_drone_capability: "국내 드론 수용량 확장"
 GCC_develop_indigenous_drone_capability_desc: "Unmanned aerial vehicles are widely praised as the future of modern warfare. We should make our own contribution to this relatively new industry."
 GCC_chinese_uavs: "중국산 무인항공기"
 GCC_chinese_uavs_desc: "The CAIG Wing Loong, also known as the Chengdu Pterodactyl I, is China's low-cost contribution to the UAV market. Importing the Wing Loong would give our military UAV capability far quicker than if we were to attempt to develop our own platform."
 GCC_expand_special_forces: "특수부대 확장"
 GCC_expand_special_forces_desc: "Increasingly protecting our national interests have required surgical interventions into high-risk environments. In situations where personnel on the ground are necessary, these are tasks which special operations forces are best suited for."
 GCC_counterinsurgency_tactics: "반란 전술"
 GCC_counterinsurgency_tactics_desc: "The majority of threats to our government come from non-state groups rather than conventional state actors. This means that our Cold War-era focus on countering state threats is no longer sufficient, and should be supplemented by a comprehensive strategy to address insurgencies."
 GCC_improve_targeting: "향상된 표적 기술"
 GCC_improve_targeting_desc: "Modern battlegrounds are environments in which the identification of targets is often extremely difficult without spotters on the ground. We should do what we can to improve out targeting capabilities."
 GCC_precision_air_strikes: "정밀 공중 타격"
 GCC_precision_air_strikes_desc: "Fighting in urban areas is fraught with risks. If not enough due diligence is taken, what could at a distance appear to be a military target may in fact be a civilian one. We should ensure that our air strikes are as precise as possible in order to minimize collateral damage and better comply with our obligations under international humanitarian law."
 GCC_a_modern_military: "현대적인 군대"
 GCC_a_modern_military_desc: "Now that we have bolstered the capabilities and technological assets of elements within our armed forces, we can complete the modernization of the rest of our armed forces by focusing on network-centric warfare."
 GCC_military_industry_investments: "군수산업 투자"
 GCC_military_industry_investments_desc: "It will not be possible for us to produce our own equipment on a significant enough scale without first investing into our arms industry."
 GCC_naval_industry_investments: "해군 산업 투자"
 GCC_naval_industry_investments_desc: "Despite the importance of maritime security to the structure of our economy, we have as yet failed to invest significant resources into developing an independent naval capability, as our existing ships are all manufactured by foreign defense contractors. We should address this issue by investing in our own shipbuilding capability,"
 GCC_improve_sam_sites: "지대공 미사일 발사대 개선"
 GCC_improve_sam_sites_desc: "Surface-to-air missiles are an important part of Anti Access/Area Denial (A2AD), restricting the ability of foreign forces to operate within our airspace."
 GCC_expand_air_bases: "공군기지 확장"
 GCC_expand_air_bases_desc: "A modern and effective air force is essential to 21st century combat. While we do have some of the infrastructure necessary to support such an air force, improving the capacity of this infrastructure will allow us to improve upon our existing aerial capabilities."
 GCC_shia: "시아파 민족"
 GCC_shia_desc: "Following the death of the Prophet, a split emerged between those members of the Muslim community who wished to be led by prominent clerics and those who wished to be led by relatives of the Prophet. The former would become known as Sunnis, the latter as Shia, producing a religious split within the Muslim community that persists to this day."
 GCC_appease_the_shia: "시아파 유화 정책"
 GCC_appease_the_shia_desc: "In order to foster a strong, united [ROOT.GetName], it would be best for us to pursue a conciliatory approach towards our Shia population, ensuring that they feel included in our society."
 GCC_subsidize_shia_mosques: "시아파 모스크에 대한 보조금"
 GCC_subsidize_shia_mosques_desc: "Simply tolerating the right of the Shia to practice their faith is not sufficient. We should demonstrate our government's commitment to their wellbeing by subsidizing the construction of mosques for them to worship in."
 GCC_employment_opportunities: "고용 기회"
 GCC_employment_opportunities_desc: "One grievance of the Shia is a lack of job opportunities in the public sector, leading to allegations of Sunni favoritism. In order to address these accusations, we should open up more public sector jobs for members of the Shia faith."
 GCC_condemn_anti_shia_preachers: "반-시아파 연설자 규탄"
 GCC_condemn_anti_shia_preachers_desc: "There are unfortunately some Sunni clerics, particularly those with puritanical Salafi leanings, that target our Shia community with hate speech, encouraging discrimination against them and stigmatizing their way of life. While it would be best for us not to muzzle these clerics, we should make sure to distance our government from their views."
 GCC_release_dissidents: "반체제 인사 석방"
 GCC_release_dissidents_desc: "Some Shia dissidents have been imprisoned by the security services for criticizing our government. It would be best for us to release these dissidents as a goodwill gesture to the community, so long as they do not advocate the overthrowing of our government by force."
 GCC_fair_representation: "공평한 대표"
 GCC_fair_representation_desc: "Now that we have made our system of government more open and inclusive, it is possible for the Shia members of our community to be fairly represented by their government."
 GCC_shia_dominance: "시아파 지배"
 GCC_shia_dominance_desc: "이제 시아파 사람들의 이익을 대표하는 정부가 마침내 [ROOT.GetNameDef]에서 권력을 잡았으므로 우리는 다른 모든 것보다 그들의 이익을 우선시하는 국가를 설립할 수 있습니다. 수니파는 여전히 우리 사회의 일부일 수 있지만, 그들의 신념이 자신들을 불리하게 만들 것이라는 사실을 받아들여야 합니다."
 GCC_rally_sunnis: "수니파 집회"
 GCC_rally_sunnis_desc: "The Shia that live among us are a threat to the unity of our nation. We should rally the people of [ROOT.GetNameDef] around our collective Sunni identity against those who would seek to undermine that identity."
 GCC_counter_terror_operations: "아지트 기습"
 GCC_counter_terror_operations_desc: "Shia terrorists are an omnipresent threat to [ROOT.GetNameDef]'s security and the lives of its people. We should step up raids targeting suspected terrorists so as to protect our people from harm."
 GCC_arrest_prominent_shia_clerics: "저명한 시아파 성직자 체포"
 GCC_arrest_prominent_shia_clerics_desc: "The foremost Shia figures criticizing our government are religious leaders who use their platform to fabricate lies about our government. These Shia clerics cannot be allowed to continue preaching hatred against our government."
 GCC_inflame_rhetoric: "반-시아파 설득"
 GCC_inflame_rhetoric_desc: "Salafism is a brand of Sunni Islam that rejects deviations from the true faith. Shiism is one of the most prominent of these deviations. By favoring revivalist Salafi rhetoric that demonizes the Shia, we can convince our population of the need to persecute this subservise group."
 GCC_close_shia_mosques: "시아파 모스크 폐쇄"
 GCC_close_shia_mosques_desc: "Shia mosques have become hubs of dissent towards our government, where the enemies of the state plot the downfall of [ROOT.GetLeader]. We must close down these hotbeds of terrorism to deprive these subversive elements of their main venue for plotting sedition."
 GCC_comprehensive_crackdown: "포괄적인 단속"
 GCC_comprehensive_crackdown_desc: "이제 우리는 사회에 대한 국가의 통제력을 성공적으로 확장했기 때문에 시아파 테러가 어디에 있든 단속할 수 있는 능력을 갖게 되었으며, 이를 통해 저항이 나타나기 전에 이를 진압할 수 있게 되었습니다. 이제 우리는 시아파 위협의 종식을 공식적으로 선언할 수 있습니다."
 GCC_the_gcc: "걸프 협력 회의"
 GCC_the_gcc_desc: "1981년에 결성된 걸프협력회의 (GCC)는 중동에서 가장 영향력있는 정부 간 협정입니다. 이는 대다수의 아랍 및 걸프 국가를 정치와 경제 공동체로써 함께할 수 있도록 추구하고 있습니다. 걸프협력회의 (GCC)의 국가들은 유사한 형태의 정부 체계를 공유하고 있으며, 일반적으로 비슷한 대외 정책을 추구하는 반면 지금까지 통합을 위한 여러 노력을 방해하였던 이자율 정책을 서로 달리하며 더욱 완벽한 통합을 위해 힘쓰고 있습니다."
 GCC_economic_union: "경제 연합"
 GCC_economic_union_desc: "걸프협력회의(GCC)의 경제는 전체적으로 강력하지만, 내부에서는 서로 연결되지 못하고 극심한 격차를 보인채 지속되고 있습니다. 국가 간 교류와 통합의 부재는 해외의 세력과 다른 지역 간의 통합을 혼란스럽게 하고 있습니다."
 GCC_intra_gcc_trade: "GCC 내부간 무역"
 GCC_intra_gcc_trade_desc: "GCC 내부는 석유에 대한 의존도가 널리 퍼져 있는 걸프만 경제의 유사한 구조로 인해 지금까지 제한된 상태로 남아 있습니다. 대신 무역의 대부분은 2차 및 3차 산업을 발전시킨 유럽, 북미, 아시아의 비중동 국가들과 이루어집니다. GCC가 진정으로 하나된 단체가 되기 위해서는 이러한 상황을 바로잡아야 합니다."
 GCC_standardize_regulations: "합동 연구 계획"
 GCC_standardize_regulations_desc: "Were the Gulf states to unite our combined scientific capabilities, we would be able to boast the same innovative potential as other developing economies."
 GCC_common_market: "공동 시장"
 GCC_common_market_desc: "The establishment of a common market would go a long way to promote the integration of the GCC, as it would facilitate the movement of people, goods and services across borders, facilitating the creation of a shared GCC identity."
 GCC_monetary_union: "통화 공유"
 GCC_monetary_union_desc: "Forming a monetary union, the Khaleeji area, will enhance the GCC's collective impact on global financial markets and promote intra-GCC trade, but will also force member states to relinquish control over their monetary policy."
 GCC_cross_border_transit_systems: "국경 간 교통 시스템"
 GCC_cross_border_transit_systems_desc: "The lack of infrastructure such as rail networks and highways between GCC member states has hampered cross-border interactions. Investing in this infrastructure will help further the cause of GCC integration and stimulate local economies."
 GCC_military_union: "군사 연합"
 GCC_military_union_desc: "When Baathist Iraq made gains in the war against Iran in 1981, Saddam Hussein sought to take charge of security in the Gulf region through a united Arab force headquartered in Baghdad. The GCC was created shortly after this proposal as a way to counter Saddam's initiative and since then collective security against external threats, including Baathist Iraq, has been an important part of the GCC's remit."
 GCC_joint_defense_agreement: "합동 방위 조약"
 GCC_joint_defense_agreement_desc: "The joint defense agreement will codify every GCC member state's commitment to the security of the entire organization. This will help secure GCC states, especially weaker members, against external enemies thereby preventing a repeat of the occupation of Kuwait in 1991."
 GCC_gulf_academy: "걸프 아카데미"
 GCC_gulf_academy_desc: "Establishing the Gulf Academy for Strategic and Security Studies will help improve and standardize the training of GCC military officers. In the event of an armed conflict involving GCC member states, the shared experience of our army officers at this institution will prove invaluable."
 GCC_limited_unified_command: "지휘통제"
 GCC_limited_unified_command_desc: "While the GCC member states have all expressed commitments to the security of their fellow member states, our armed forces remain fragmented and divided. In order to maximize the ability of our armed forces to work together, we should establish a unified system of command and control to better coordinate the various GCC armies against external aggressors."
 GCC_joint_military_ventures: "GCC 합작 투자"
 GCC_joint_military_ventures_desc: "Most GCC states lack an indigenous arms industry, relying primarily on foreign arms imports. Supporting joint ventures between different GCC arms companies will help reduce this dependence."
 GCC_a_robust_alliance: "강력한 동맹"
 GCC_a_robust_alliance_desc: "이제 GCC 군대가 충분히 통합되었으므로 방어적으로나 공격적으로 함께 행동할 수 있는 역량을 갖춘 NATO와 같은 동맹을 구축할 때가 왔습니다."
 GCC_political_union: "정치적 연합"
 GCC_political_union_desc: "One key function of the GCC has been to provide a framework for the various Gulf states to formulate a common foreign policy. However, some member states, most notably Oman and Qatar, have pursued independent foreign policies that largely do not reflect the outlooks of their fellow member states. Increasing the cohesiveness of the GCC's foreign policy will mitigate these internal differences."
 GCC_solidify_pro_american_alignment: "친미 성향 지지 강화"
 GCC_solidify_pro_american_alignment_desc: "The GCC has historically viewed the United States as its primary external backer. We should consolidate this alliance by securing an American commitment to the defence of the entire GCC."
 GCC_increase_autonomy: "자치도 증가"
 GCC_increase_autonomy_desc: "너무 오랫동안 걸프 지역 국가들은 외국 세력의 이익에 복종해 왔습니다. 이러한 합의는 안일함과 신식민지적 의존을 키워 걸프 지역 주민들의 능력을 억압했을 뿐만 아니라 걸프 아랍 국가들의 안보를 보장하지도 못했습니다. 우리는 스스로 더 강해집니다."
 GCC_pursue_hegemony: "패권 추구"
 GCC_pursue_hegemony_desc: "Ironically, distancing the GCC from foreign powers helps increase the autonomy of the GCC as a whole while undermining the autonomy of the smaller member states of the GCC. These smaller states are no longer able to balance against our dominance by turning to external partners, providing us with the perfect opportunity to pursue regional hegemony."
 GCC_exploit_authority: "권위 이용"
 GCC_exploit_authority_desc: "Our influence across the Gulf has now increased to the point where there is a little that our smaller neighbors can do to counteract our demands. We should exploit our regional primacy to demand concessions from our fellow GCC member states for the good of the organization as a whole."
 GCC_benign_dominance: "온화한 점령"
 GCC_benign_dominance_desc: "It is best for us to preserve the unity of the GCC by not seeking to exploit our leverage over our fellow member states. This restraint on our part will demonstrate our willingness to see our neighbors as equals, rather than puppets."
 GCC_gulf_super_state: "칼리지 (Khaleeji) 연합"
 GCC_gulf_super_state_desc: "The time has come to unite the nation states of the Gulf that share a common history, culture, language and religion. The new state of Khaleej will be the most powerful force in the Middle East, and will earn international respect due to its economic prowess, military self-reliance and political stability."
 GCC_new_partners: "새로운 파트너"
 GCC_new_partners_desc: "The United States has shown that it is no longer a dependable guarantor of the GCC's security. We should turn instead to other allies that may not share the military expertise of the United States, but will be more willing to commit to the defence of the GCC."
 gulf_focus: "Gulf Focus Tree"
 JOR_oil_shale: "Iranian Oil Shale Extraction"
 JOR_oil_shale_desc: "We've signed a 10 year contract with the [PER.GetFlag] Iranian government that allows them to extract oil from our large oil shale reserves."
 JOR_renegotiate_terms: "Re-Negotiate Terms"
 JOR_renegotiate_terms_desc: "The Iranians came to us with an offer abruptly. They left little breathing room for any negotiation as their government was in such a rush to dig for our oil, that we too were blind sided. It is time to negotiate for more favorable terms."
 JOR_back_out_of_contract: "Cancel the Contract"
 JOR_back_out_of_contract_desc: "The Iranians are not ideal business partners to work with, especially when we are on the losing end. We will no longer be a pawn in their game of chess, they can get their oil elsewhere."
 PER_oil_shale2_TT: "[JOR.GetFlag] §HJordan§! will receive £oil_texticon §H12 Oil§! in §HAmman§!\n[PER.GetFlag] Iran will control this £oil_texticon oil for 10 years, and upon expiration of the contract Jordan will gain control."
 JOR_eight_years_TT: "Less than 7 years of the contract have been completed"