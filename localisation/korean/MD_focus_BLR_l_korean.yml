 BLR_constitution_BSSR_desc: "To begin with, it is necessary to restore the Constitution of the BSSR"
 BLR_Excursion_Vilnius: "Excursion to Vilnius"
 BLR_Excursion_Vilnius_desc: "Wagnerians actively agitate and complain about the desire to arrange an \"excursion\" to Vilnius. We can help them organize it. A breakthrough of the border from our territory is theoretically possible, but will Poland declare war on us after this?"
 BLR_vilnius_return: "Integration of Vilnius"
 BLR_vilnius_returns: "Integration of Vilnius"
 BLR_belorusisation_vilnius: "Belarusianization of Vilnius"
 BLR_belorusisation_vilnius_desc: "Vilnius has long been a disputed region that we wanted to possess, but now that we have mastered it, we are ready to promote to the masses the idea of settling the region with Belarusians."
 BLR_new_democratic_constitution: "New Democratic Constitution"
 BLR_new_democratic_constitution_desc: "It's time to adopt a new constitution that will be consistent with Western democracy"
 BLR_Great_stone_china: "Great Stone of China"
 BLR_national_library: "National Library Of Belarus"
 BLR_Transnistria_enemy: "Solve Problem of Transnistria"
 BLR_Transnistria_enemy_desc: "A small unrecognized state is Transnistria. It has long been a headache for Moldova, but we are ready to help them solve this problem, of course, by taking these lands for ourselves"
 BLR_transnistria_claims: "Territorial Claims to §Y[PMR.GetNamewithFlag]§!"
 BLR_batka_krut_TT: "We will §Rclean up§! §Ythe political sphere§!, leaving only a §Gfew parties loyal to us§! and we will §Gcreate a real patriotic party§! for §YLukashenko§!"
 belarus_politics.1.t: "The New Political Reality"
 belarus_politics.1.d: "Though the victory over the protesters was monumental, there is still a wide network of opposition organisations and parties just waiting for the hour to destroy our country. To prevent this, we need to completely cleanse the political field of unnecessary politicians and organisations, leaving only parties loyal to us, and we may also need our own political party to control the political sphere. Or we can leave everything as it is, but the enemy will still have the tools to influence us domestically."
 belarus_politics.1.a: "Shake them up!"
 belarus_politics.1.b: "Let's not piss people off any more."
 BLR_revoult_army_gco_drone_desc: "We will actively use drones in our army to improve its effectiveness"
 BLR_potato_empire_idea: "Potato Empire"
 BLR_country_for_life_idea: "Country for Life"
 BLR_pension_reform_idea: "Pension Reform"
 BLR_agriculture2: "Intensify Private Rural Companies"
 BLR_agriculture2_desc: "Further privatization of Belarus’ agricultural sector."
 BLR_country_for_life_idea_desc: "'Country for Life' is a slogan and a movement associated with Belarusian blogger and activist Sergei Tikhanovsky. It represents a vision for a Belarus where ordinary citizens can live freely and without fear. "
 BLR_pension_reform_idea_desc: "Pension funds are vital to the functioning of our society and some changes need to be made to make them work better."
 BLR_assembly_shop_of_europe: "Assembly Shop of Europe"
 BLR_assembly_shop_of_europe_desc: "As perhaps one of the most overlooked economies, Belarus has the potential to overtake Russia. Economically at least. But that will only happen if we were to focus on fixing the root problems that exist, as for years we've neglected doing even the most basic investments into our economy."
 BLR_increase_livestock_imports: "Increased Livestock Imports"
 BLR_increase_livestock_imports_desc: "§C'This milk tastes funny'§!\n\nOur people need animals, not just to eat, but to also use for produce. Cows are great for this, particularly because they're able to produce dairy. With many use cases, we could use dairy to give a serious boost to our agricultural sector."
 BLR_proportional_mining: "Proportional Mining"
 BLR_proportional_mining_desc: "We can't go around digging for resources just anywhere we wanted, proper infrastructure must be established beforehand. To do so, we must establish mines only in areas that warrant the need for resources, and thus we will only construct new mines in areas with an industrial sector. Of course it'll only worsen the air quality, but at least [BLR.GetLeader] would be able to finance some nice palaces."
 BLR_industrial_wide_reform: "Industrial-Wide Reform"
 BLR_industrial_wide_reform_desc: "While the heart of Belarusian industry is beating strong as is, it could beat even stronger. We will initiate a series of reforms that'll proceed to enhance knowledge on sustainable industrial expansion."
 BLR_fostering_automotive_innovation: "Fostering Automotive Innovation"
 BLR_fostering_automotive_innovation_desc: "While Belarus isn't world renown for its automotive industry just yet, it doesn't mean that the idea is entirely out of the picture. With the right amount of motivation and propaganda (and maybe some funding), we'll be sure to kick start a automotive titan to rival the likes of Germany. Maybe."
 BLR_the_fate_of_belarusian_steel_works: "Fate of Belarusian Steel-Works"
 BLR_the_fate_of_belarusian_steel_works_desc: "Being founded in 1984, OJSC Belarusian Steel Works has supplied Belarusian industry with world-class steel, the likes of which are not going to be found anywhere else on Earth."
 BLR_tractors: "Europe's Strongest Tractor"
 BLR_tractors_desc: "One thing Belarusian industry is known for are its reliable tractors, with Belarusian farmers being the envy of Europe. Funding the tractor industry would only serve to benefit the economy even further, as we'll be able to equip our farms with state of the art equipment."
 BLR_buses: "The Easts Bus"
 BLR_buses_desc: "Luckily our brilliant engineers at several companies have been able to decode the impossible task of constructing some-what reliable buses. With that in mind, our buses could only improve. With a little bit of luck and some funding we will get to work and construct the best bus found anywhere East of Britain."
 BLR_trains: "Revitalize Bielaruskaja Cyhunka"
 BLR_trains_desc: "§R'Faster than any bullet train!'§!\n\nBielaruskaja Čyhunka, also known as Belarusian Railway by the English-speaking folk too lazy to learn our culturally superior Belarusian, has been at the forefront of building railway infrastructure for the many citizens living within our borders. Reporting directly to the ministry of of transport, Belarusian Railway is one of the inheritor companies from the Soviet era, and it is currently projected to continue its monopoly on Belarusian railways. We can revitalize Bielaruskaja Čyhunka to also bankroll certain train producers to best fit the needs of Belarusian commuters."
 BLR_infrastructure_contracts: "Prop Infrastructure Contracts"
 BLR_new_paths: "All Roads Lead to [BLR.capital.GetCapitalVictoryPointName]"
 BLR_revamp_railroads: "Revamped Railways"
 BLR_revamp_railroads_desc: "The national rail system suffers from outdated equipment and slow service. Revamping it with modern standards will shorten travel times and reduce maintenance issues. A stronger railway system boosts both civilian and industrial transport."
 BLR_belneftekhim: "Strengthen Belneftekhim"
 BLR_belneftekhim_desc: "Belneftekhim plays a central role in Belarusian petrochemicals, but it needs modernization to stay competitive. Investing in new technology and refining processes increases output quality. These upgrades help secure our position in global markets."
 BLR_the_belaruskali_monopoly: "Maintain the Belaruskali Monopoly"
 BLR_the_belaruskali_monopoly_desc: "Belaruskali is one of our most valuable assets, and keeping its monopoly intact ensures predictable revenue. Strengthening its market position helps protect Belarusian influence in the potash industry. Stability in this sector supports wider economic planning."
 BLR_uplift_grodno_azot: "Uplift Grodno Azot"
 BLR_uplift_grodno_azot_desc: "Grodno Azot produces essential chemicals for agriculture and industry. Modernizing its facilities will increase efficiency and reduce waste. Supporting this plant reinforces our chemical sector as a whole."
 BLR_tend_to_oil_shale: "The Search for Oil Shale"
 BLR_tend_to_oil_shale_desc: "Belarus has potential oil shale deposits that remain largely unexplored. Investigating and developing these fields could diversify our energy sources. Even small discoveries would ease reliance on foreign imports."
 BLR_award_chinese_contractors: "Award Contracts to Chinese Firms"
 BLR_award_chinese_contractors_desc: "Chinese construction companies offer competitive bids and rapid project delivery. Awarding major contracts to them can accelerate our infrastructure plans. This move also strengthens diplomatic and economic ties with Beijing."
 BLR_award_luxembourgian_contractors: "Placate the Luxembourgians"
 BLR_award_luxembourgian_contractors_desc: "Luxembourgian firms provide high quality work and expect fair access to our markets. Granting them key contracts improves relations and signals our willingness to cooperate. Their involvement can also raise construction standards at home."
 BLR_potash_safety_and_hazards_regulation: "Potash Safety and Hazard Regulations"
 BLR_potash_safety_and_hazards_regulation_desc: "Mining potash carries significant risks if safety rules are ignored. Establishing stronger regulations protects workers and prevents accidents. A safer industry also ensures more stable and reliable production."
 BLR_bountiful_fields: "Cultivate Bountiful Fields"
 BLR_bountiful_fields_desc: "Belarus has rich soil but inconsistent yields. Extending support to farmers and introducing better practices can transform our fields into dependable harvests. This effort improves food security and strengthens rural communities."
 BLR_speed_up_land_reformation: "Accelerate Land Reform"
 BLR_speed_up_land_reformation_desc: "Land reform has moved slowly and unevenly across the country. Speeding up this process will help farmers gain stability and encourage investment. Clearer ownership rules improve overall agricultural productivity."
 BLR_reinforce_government_support_for_agriculture: "Reinforce Agricultural Support"
 BLR_reinforce_government_support_for_agriculture_desc: "Agriculture remains a pillar of Belarusian society and requires strong government backing. Increasing subsidies, training, and equipment access will raise yields and protect small farmers. A resilient agricultural sector supports national stability."
 BLR_achieving_self_sufficiency: "Pursue Self Sufficiency"
 BLR_achieving_self_sufficiency_desc: "Reducing reliance on imports strengthens national independence and economic stability. By developing domestic industries and improving productivity, Belarus can meet more of its own needs. Achieving this goal will take time but is essential for long term resilience."
 BLR_streamline_taxation: "Streamline Taxation"
 BLR_streamline_taxation_desc: "A complicated tax system slows business growth and frustrates investors. Simplifying the rules encourages entrepreneurship and reduces bureaucratic delays. Clearer taxation can boost revenue by making compliance easier."
 BLR_counterurbanization: "Counterurbanization Policies"
 BLR_counterurbanization_desc: "Rural areas continue to lose people to the cities, creating unequal development. Counterurbanization policies aim to support villages through new investments and improved services. Strengthening rural life helps balance growth across the country."
 BLR_potash_large_reserves: "Large Potash Reserves"
 BLR_agriculture_reduced: "Agriculture Reduced"
 BLR_belneftekhim_idea: "Belneftekhim"
 BLR_streamlined_taxation: "Streamlined Taxation"
 BLR_safety_protocols_in_place: "Implemented Safety Protocols"
 BLR_disease_amongst_livestock: "Disease Amongst Livestock"
 BLR_belarusian_trains: "The Conductors Stede"
 BLR_treading_on_thin_steel: "Treading On Thin Steel"
 BLR_treading_on_thin_steel_desc: "In terms of our economy we're treading on thin steel because all the ice has melted. We will need to reinforce this steel by further advancing our industry, beit resources or production."
 BLR_agricultural_shock: "Agricultural Shock"
 BLR_agricultural_shock_desc: "We moved far too quickly in transitioning our economy towards an industrial focus, and as a result, our agricultural sector has taken a severe hit."
 BLR_automotive_industry: "Belarusian Automotive Sector"
 BLR_automotive_industry_desc: "4 doors and maybe 1 wheel is all that's needed for a reliable, trustworthy, and modern piece of Belarusian machinery. With our expansion into the automotive sector, we'll be sure to beat out those incompetent fools working for Mercedes or BMW."
 BLR_activates_fermer_mission_TT: "£text_icon_kaldanger Will activate a §Hmission§! requiring us to build §HAgricultural Districts§! in certain regions\n - Failure to meet these demands may result in agrarian discontent\n - If successful, we will receive a boost to the national economy"
 BLR_livestock_warning_TT: "£text_icon_kaldanger There will be a risk of disease §Rkilling§! our livestock depending on our §HGenetic Engineering§! research level\n\n§H500§! cows will be imported from a friendly state"
 BLR_steel_warning_TT: "£text_icon_kaldanger If we initiate reforms to orient our economy towards an §HIndustrial Focus§! without having §H11 Civilian Industries§! first, we may experience a short crisis"
 BLR_potash_purchase_TT: "We will make an attempt to purchase §HSafety Equipment§! for our workers, but make no promises"
 BLR_oil_shale_TT: "Every state with at least §H3 Strategic Fuel Reserves§! will receive £oil_texticon  §H2§! oil"
 BLR_factory_to_steel_TT: "We will begin §HMining Operations§! in every state with §H1 Civilian Industry§! or more"
 belarus_md.1.t: "Agricultural Crisis Looms"
 belarus_md.1.d: "Following our sudden shift into an industrial oriented economy, our agricultural sector experienced a sudden shock as government support was withdrawn without any proper infrastructure for us to fall back on. As a result our agricultural sector has taken a hit that would take a year to fully recover."
 belarus_md.1.a: "Damn it"
 belarus_md.2.t: "To Privatize Or To Not?"
 belarus_md.2.d: "The OJSC Belarusian Steel Works company was founded in 1984 during the reign of the Soviet Union. Since then lots of things have changed, and the collapse of the Union has led us to finally opening up our markets to some degree. There have been some calls from within the state to open the company up to being privtaized, allowing us to tap in on the revenue that is to be generated, but there are those who are warning us against letting such an important company go out into the hands of others."
 belarus_md.2.a: "We shall not privatize!"
 belarus_md.2.b: "Privatization is the only answer"
 belarus_md.3.t: "Disease Rapidly Spreads Amongst Livestock"
 belarus_md.3.d: "Following the import of roughly 500 cows from a friendly state, our expert analysts began noticing a sharp increase in the death of livestock throughout Belarus. Upon further research it was determined that a singular imported cow was carrying Bovine Spongiform Encephalopathy, also known as 'Mad Cow Disease'. As a result, some citizens have already been admitted to hospitals from contracting a variant of the disease from a cow."
 belarus_md.3.a: "If only things went right"