 belarus_another.63.d: "The Russian government has agreed to create a joint potash trading company."
 belarus_another.63.a: "니스"
 belarus_another.64.t: "Belarus Closes Joint Potassium Trader"
 belarus_another.64.d: "The confrontation between our two Potassium trading enterprises has reached its limit and the Belarusian government has decided to allocate its own company and create its own trader."
 belarus_another.64.a: "슬프군"
 belarus_another.65.t: "Pro-Union Coup"
 belarus_another.65.d: "We tried to carry out a coup of power in Belarus using all our administrative and law enforcement resources, as well as connections."
 belarus_another.65.a: "Let's Look At The Result"
