 BLR_end_reform: "Complete The Reform Of The Army"
 BLR_end_reform_desc: "We will complete the reforms of our army and now it will meet modern standards"
 BLR_MZKT_desc: "Minsk Wheel Tractor Plant is an enterprise specializing in the production of road and off—road heavy-duty vehicles, trailed vehicles, special wheeled chassis for the installation of equipment for enterprises of construction, oil and gas and machine-building complexes; a state enterprise under the jurisdiction of the State Military-Industrial Committee of the Republic of Belarus"
 BLR_minoitor_desc: "Minotor-Service is a Belarusian enterprise located in Minsk and engaged in the development, production, modernization, repair and maintenance of combat tracked vehicles, as well as the supply of spare parts for the latter. It is one of the leading enterprises of the country's military-industrial complex"
 BLR_belspecveshtech_desc: "Belspetsvneshtechnika, BSVT is a Belarusian state—owned foreign trade unitary enterprise founded in 1995. Specializes in the trade and production of weapons and dual-use products. It is a member of the State Military-Industrial Committee and is considered the country's leading enterprise in the field of arms exports"
 BLR_140_zavod_desc: "The 140th Repair Plant is a state—owned enterprise of the military-industrial complex of Belarus, which specializes in the repair and modernization of armored vehicles and their engines"
 BLR_fight_the_oligarchs_desc: "We cannot allow the power of Oligarchs in our country, then we will definitely not see economic growth."
 BLR_russian_fsb_desc: "The FSB will work together with our special services and provide us with greater political stability"
 BLR_science_boost: "Investing in Science"
 BLR_science_boost_desc: "Science should be sponsored as much as possible from the state budget"
 BLR_support_promka: "Support for Domestic Industry"
 BLR_support_promka_desc: "We will support the domestic industry"
 BLR_boost_economic: "Accelerate Economic Growth"
