 belarus_another.55.t: "Jeans Revolution"
 belarus_another.55.d: "Protests are gaining momentum in Belarus that the Belarusian government cannot suppress, maybe we should step in and save their government?"
 belarus_another.55.a: "We Will Send Our Specialists"
 belarus_another.55.b: "Let's Not Interfere"
 belarus_another.56.t: "Jeans Revolution"
 belarus_another.56.d: "Russia sent its specialists to us and together we were able to suppress the protests!"
 belarus_another.56.a: "Thank you Russia"
 belarus_another.57.t: "Jeans Revolution"
 belarus_another.57.d: "We secretly asked the Russian government for help and they refused us, which leaves us alone with the revolutionary movement."
 belarus_another.57.a: "God Help Us"
 belarus_another.58.t: "Jeans Revolution"
 belarus_another.58.d: "The protests are gaining momentum, some administrative buildings have already been seized, as well as riots are already beginning in other cities, in addition, some of the generals have defected to the rebels, what should we do?"
 belarus_another.58.a: "We Will Fight To The End!"
 belarus_another.58.b: "We Will Peacefully Surrender Power"
 belarus_another.59.t: "Belarus is Asking For A Loan"
 belarus_another.59.d: "The Belarusian government is asking us to provide them with a loan, we may not be sure of their solvency, but the influence that we will receive will definitely pay for itself."
 belarus_another.59.a: "Let's Give Them Money"
 belarus_another.59.b: "We Will Refuse"
