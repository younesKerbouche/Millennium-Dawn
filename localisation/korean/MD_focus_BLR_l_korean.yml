 belarus_another.61.a: "슬프군"
 belarus_another.62.t: "Belarus Proposes To Create a Joint Potassium Trader"
 belarus_another.62.d: "The Belarusian government has proposed to create a joint potassium trader of the two enterprises. Uralkali and Belaruskali, thus we will be able to profit more profitably from this resource."
 belarus_another.62.a: "We Agree"
 belarus_another.62.b: "We Disagree"
