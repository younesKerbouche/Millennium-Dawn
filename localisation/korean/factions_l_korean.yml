 faction_cento_alliance: "중앙조약기구 회원국"
 faction_cento_alliance_desc: "CENTO, also known as the Central Treaty Organization is a military alliance recently revived to safeguard secular and democratic values in the middle east. Though the alliance was not very effective during the cold war, its members have vowed to change that and bring about more change in the region."
 faction_cento_TT: "§RFaction Special Rules§!:\n- Only some countries in Middle East, Africa and Central Asia are allowed in the faction\n- Countries can only be called to defensive wars"
 faction_cento_alliance_call_ally_rule_tt: "§R중앙조약기구 (CENTO) 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 faction_cento_alliance_join_ally_rule_tt: "§R중앙조약기구 회원국은 오직 방어 전쟁에만 참전할 수 있습니다!!§!"
 faction_cento_alliance_join_faction_rule_tt: "§R오직 중동과 중앙아시아의 일부 국가만 중앙조약기구에 가입할 수 있습니다!§!"
 faction_cento_alliance_offer_join_faction_rule_tt: "§R오직 중동과 중앙아시아의 일부 국가만 중앙조약기구에 가입할 수 있습니다!§!"
 imperial_bloc_alliance: "제국주의 연합"
 faction_imperial_bloc_alliance: "제국주의 연합국"
 faction_imperial_bloc_alliance_desc: "종종 신중앙 세력(neo-Central Powers)으로 불리는 제국 블록(Imperial Bloc)은 독일이 이 지역의 CSTO 및 NATO 지배에 맞서 경쟁하기 위해 형성했습니다. 독일의 조약 체결은 본질적으로 강력했지만, 이는 더욱 양극화된 세계의 변화를 가져왔습니다."
 faction_imperial_bloc_TT: "§R세력 특수 조건§!:\n- 오직 유럽 국가들만 가입이 가능함\n- §H공격 전쟁§!에 참전 가능함"
 faction_imperial_bloc_join_faction_rule_tt: "§R오직 유럽의 일부 국가만 제국주의 연합에 가입할 수 있습니다!§!"
 faction_imperial_bloc_alliance_join_faction_rule_tt: "§R오직 유럽의 일부 국가만 제국주의 연합에 가입할 수 있습니다!§!"
 faction_imperial_bloc_alliance_offer_join_faction_rule_tt: "§R오직 유럽의 일부 국가만 제국주의 연합에 가입할 수 있습니다!§!"
 brics_alliance: "브릭스 (BRICS)"
 faction_brics_alliance: "BRICS 회원국"
 faction_brics_alliance_desc: "브릭스(BRICS)는 여러 지역에 걸쳐 있는 여러 국가의 집합체입니다. 이 협정은 처음에는 본질적으로 좀 더 경제적으로 설계되었지만 회원국들은 NATO와 같은 경쟁 동맹에 대해 방어 협정을 체결하는 것이 최선이라고 결정했습니다."
 faction_brics_TT: "§R세력 특수 조건§!:\n- 핵심 회원국들의 승인을 받은 국가는 누구나 가입할수 있습니다\n- 오직 방어 전쟁에만 참전 가능함"
 faction_brics_alliance_call_ally_rule_tt: "§R 브릭스 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 faction_brics_alliance_join_ally_rule_tt: "§R 브릭스 회원국은 오직 방어 전쟁에만 참전할 수 있습니다!§!"
 faction_brics_alliance_join_faction_rule_tt: "§R오직 승인받은 국가들만이 브릭스 (BRICS)에 가입할 수 있습니다!§!"
 faction_brics_alliance_offer_join_faction_rule_tt: "§R오직 승인받은 국가들만이 브릭스 (BRICS)에 가입할 수 있습니다!§!"
 mto_alliance: "지중해 연합 (MTO)"
 faction_mto_alliance: "지중해 연합 (MTO) 회원국"
 faction_mto_alliance_desc: "이 나라는 MTO(지중해조약기구)에 가입한 다른 이슬람 국가들의 상호 방어에 참여하는 회원국입니다. MTO는 또한 무슬림의 경제적 복지를 향상시키는 것을 주요 목표로 중동 및 인근 지역의 다양한 경제 프로젝트에 참여합니다."
 faction_mto_TT: "§R세력 특수 조건§!:\n- 오직 중동과 북아프리카의 일부 국가들만 가입이 가능함\n- 오직 방어 전쟁에만 참전 가능함"
 faction_mto_alliance_call_ally_rule_tt: "§R 지중해 연합 회원국은 오직 방어 전쟁에만 동맹국을 호출할 수 있습니다!§!"
 faction_mto_alliance_join_ally_rule_tt: "§R 지중해 연합 회원국은 오작 벙어 전쟁에만 참전할 수 있습니다!§!"
 faction_mto_alliance_join_faction_rule_tt: "§R오직 중동과 북아프리카 일부 국가들만 지중해 연합에 가입할 수 있습니다!§!"
 faction_mto_alliance_offer_join_faction_rule_tt: "§R오직 중동과 북아프리카 일부 국가들만 지중해 연합에 가입할 수 있습니다!§!"
 gca_alliance: "그란콜롬비아 연맹"
 faction_gca_alliance: "그란콜롬비아 회원국"
 faction_gca_alliance_desc: "그란 콜롬비아라고도 알려진 그란 콜롬비아 동맹은 1819년부터 1831년까지 남미 대부분과 중앙아메리카 남부 일부를 포괄하는 국가였습니다. 여기에는 현재의 콜롬비아, 에콰도르 본토, 파나마, 베네수엘라와 페루 북부 일부가 포함되었습니다. , 브라질 북서부, 가이아나. 연방주의자, 분리주의자, 내부 정치적 갈등으로 인해 국가의 붕괴는 명백했습니다. 그러나 이제 베네수엘라는 정치적, 군사적 동맹을 통해 그란 콜롬비아의 통일을 모색하고 있습니다."
 faction_gca_TT: "§R세력 특수 조건§!:\n- 오직 남아메리카와 중앙아메리카의 일부 국가들만 가입이 가능함\n- 오직 방어 전쟁에만 참전 가능함"
