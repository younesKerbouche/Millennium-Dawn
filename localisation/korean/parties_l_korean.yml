 Nat_Populism_desc: "우파 포퓰리즘: - 국가주의 정부는 자신들이 세계화의 주도권을 가지고 있다고 믿고 있으며, 무역 보호주의, 군국주의, 애국심, 민족성을 추구하는 정추입니다. 이들은 세계 자유와 관련된 집단을 혐오하지만, 좁은 영토를 확장하고 확장주의 목표를 달성하기 위해서는 이러한 혐오감도 견딜 수 있습니다."
