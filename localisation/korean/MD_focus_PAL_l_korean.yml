 PAL_MODERN_DAY_DESC: "이사야가 인류가 ‘그 칼을 쳐서 보습을 만들고 창을 쳐서 낫을 만들 것이다’ 날을 예언했던 땅, 이스라엘 땅은 유대인이 2,000년 만에 독립을 재건한 이래로 너무 많은 피를 흘려왔습니다. 1990년대 오슬로 협정 과정의 낙관론은 1995년 11월, 라빈 총리의 암살로 사라졌고, 바락 총리의 낙관에도 불구하고 제2차 인티파다는 불가피해 보입니다. 그러나 이로부터 일어설 이스라엘은 어떤 모습일까요? 과거의 그림자에 불과한 껍데기가 될 것인가, 아니면 스스로의 조건으로 협상할 수 있는 떠오르는 지역 강국이 될 것인가? 또한 지금까지 철저히 회피해온 유대적 정체성과 민주적 정체성 사이의 미묘한 균형을 어떻게 다룰 것인가?"