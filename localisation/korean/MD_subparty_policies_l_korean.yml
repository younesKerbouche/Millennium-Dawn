l_korean:
 subparty_policies_category: "이념적 갈등"
 subparty_policies_category_desc: "우리 정당은 우리의 이념으로 정의됩니다. 우리가 세계를 보는 시각은 이념을 이해하고 접근하는데 있어 독특한 방법을 제시합니다."
 generic_admit_5_year_plan_failure: "5개년 개획의 실패 인정"
 generic_admit_5_year_plan_failure_desc: "우리가 세운 거창한 5개년 계획이 지나치게 야심적이었다는 것을 인정해야 합니다. 이를 인정하는 것은 분명히 받아들이기 힘든 일이며, 세상에 우리의 약점을 드러내는 것일 뿐입니다. 또한 많은 당원들에게도 달갑지 않은 해결책이 될 것입니다."
 generic_nationalise_biggest_influencer_industries: "[?var:influence_array^0.GetFlag] [?var:influence_array^0.GetAdjective] 투자 국유화"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName]은 우리나라를 통해 막대한 자금을 이동시키고 있습니다. 그들은 자본주의적 이익을 위해 우리 국민을 착취하고 있으며, 이는 반드시 중단되어야 합니다. 우리는 [?var:influence_array^0.GetAdjective]이 보유한 일부 자산을 국유화해야 합니다."
 generic_nationalise_second_biggest_influencer_industries: "[?var:influence_array^1.GetFlag] [?var:influence_array^1.GetAdjective] 투자 국유화"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] moves large amount of money through our country. They are abusing our people for capitalistic gains and that needs to be stopped. We should nationalise some of the [?var:influence_array^1.GetAdjective] holdings in our country."
 generic_form_paramilitary_units: "청소년 준군사조직 창설"
 generic_form_paramilitary_units_desc: "우리 청년들이 게으르고 타락해가고 있습니다. 그들에게 유용한 생활 기술과 군사 기술, 그리고 물론 당에 대한 충성심을 가르칠 수 있는 준군사 조직을 만들어야 합니다."
 TT_ABANDON_5_YEAR_PLAN: "§H[Root.GetLeader]§!가 불가사의하게 사라졌습니다.\n다행히 §H[show_ruling_party]§!에는 지도자가 되기를 간절히 원하는 사람이 있습니다.\n\n"
 TT_HAS_20_INFLUENCE: "목표 대상이 우리에게 최소 20%의 영향력을 보유하고 있음"
 TT_HAS_INVESTMENTS: "목표 대상은 §Y대외 투자§!가 있음"
 TT_CASH_BONUS: "우리는 $[?cash_bonus|+3] §Yx10억§!의 청산된 자산을 얻습니다"
 IP_spread_the_revolution: "혁명 전파"
