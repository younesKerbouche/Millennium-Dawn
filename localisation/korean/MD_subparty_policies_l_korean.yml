 IP_patriotism: "애국주의"
 IP_patriotism_religious: "애국주의"
 IP_homefront_first: "무엇보다 [ROOT.GetName]!"
 IP_welfare_state: "복지 국가"
 IP_peaceful_diplomacy_local_security_bonus_green: "평화적 외교 - 지역방어주의"
 IP_peaceful_diplomacy_limited_interventionism_bonus_green: "평화적 외교 - 제한된 개입주의"
 IP_peaceful_diplomacy_regional_interventionism_penalty_green: "평화적 외교 - 특정지역 개입주의"
 IP_peaceful_diplomacy_global_interventionism_penalty_green: "평화적 외교 - 전세계적 개입주의"
 IP_peaceful_diplomacy_neoimperialism_penalty_green: "평화적 외교 - 신 제국주의"
 IP_naive_worldview: "세계를 보는 순진한 시각"
 IP_invisible_hand: "보이지 않는 손"
 IP_keep_it_in_the_family: "왕실 칙령"
 IP_for_king_and_queen: "왕과 여왕 폐하를 위해"
 IP_religious_law_emerging: "샤리아법"
 IP_religious_law_salafist: "샤리아법"
 IP_nationalist_liberation_movements: "민족주의 해방 운동"
 IP_anti_military: "전쟁 반대"
 IP_yes_men_army: "예스맨의 군대"
 IP_outdated_ideals: "시대에 뒤떨어진 군대"
 IP_international_pariah: "국제적 왕따"
 subparty_policies.0.t: "성공적인 자산의 청산"
 subparty_policies.0.desc: "신속한 작전을 통해 우리는 외국의 자금을 확보할 수 있었습니다. 해외 자산을 동결하고, 물자와 재산을 몰수하고, 금융 상품을 정부 계좌로 이체함으로써 국가의 부를 크게 증대시켰습니다."
 subparty_policies.0.a: "훌륭하군"
 subparty_policies.1.t: "국가가 통제하는 해외 공장"
 subparty_policies.1.desc: "The [ROOT.GetAdjective] leader [ROOT.GetLeader] announced today that the assets of a large company, headquartered outside our country, would be forcefully bought by the state. This is to prevent the 'eventual relocation of industrial output somewhere else' and 'end the exploitation of [ROOT.GetAdjective] workers', as stated by our great leader. To the company in question, this comes as a shock. The CEO was quoted saying that 'it is pure insanity that a state would have authority over an honest and reputable company'."
 subparty_policies.1.a: "훌륭하군"
 subparty_policies.2.t: "국가가 차지한 무기 공장"
 subparty_policies.2.desc: "Early this morning, [ROOT.GetAdjective] military police marched onto the property of a military equipment factory operated by an international defence company. The company had been declared in breach of international law, and is under suspicion of delivering weapons for capitalistic wars against humanity. For this reason, all company property has been confiscated by the [Root.GetAdjective] government. All military production at the factory will continue immediately so we can do a full indepth review on how inhumane these weapons are exactly."
 subparty_policies.2.a: "훌륭하군"
 subparty_policies.3.t: "국가가 징발한 해군 조선소"
 subparty_policies.3.desc: "Early this morning, [ROOT.GetAdjective] coast guard blocked the entry way to a naval dockyard with patrol boats. The dockyard is suspected of being a front to smuggling operations. Because of this, the coast guard, together with the [ROOT.GetAdjective] navy have placed the area under military control. A spokesperson of the international shipbuilding company currently leasing and running the dockyard denied the claims saying that the [ROOT.GetAdjective] authorities have in no way been in contact with the company."
 subparty_policies.3.a: "훌륭하군"
 subparty_policies.4.t: "국유화의 실패"
 subparty_policies.4.desc: "It seems that our plans to nationalise foreign assets leaked to our target. Before we could react, bank accounts had been closed and money moved to offshore accounts. It is possible that someone in our administration had gotten a bit too friendly with foreign powers, leading to the leak."
 subparty_policies.4.a: "훌륭하군"
 subparty_policies.5.t: "[ROOT.GetName]의 공장을 이전하는 공장"
 subparty_policies.5.desc: "It seems that our plans to nationalise foreign assets leaked to our target. Due to this, an international company made a snap decision to move one of their manufacturing plants out of the country under the fear of losing all their assets. This is a big blow to the [ROOT.GetAdjective] economy."
 subparty_policies.5.a: "최악이군"
 subparty_policies.6.t: "기술 기업의 인수"
 subparty_policies.6.desc: "A multinational tech company announced today they were suffering from a massive cyber attack. In a helpful response, the [ROOT.GetAdjective] intelligence services arrived at the scene to provide aid. It was concluded that the company was under a cyber attack from a hostile country. In the name of national security, the company assets have been put under the temporary control of the intelligence services."
 subparty_policies.6.a: "훌륭하군"
 IP_MAIN_BUTTON_TT_delayed: "Every ideology has their unique powers and gameplay elements. Click here to see a full list of them, and to which you have access right now."
 IP_communist_category_desc: "§Y공산주의§!\n다음의 정당이 이념을 가지고 있음:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LCommunists usually follow some form of Marxism-Leninism or a similar ideology. As advocates of state run economy, they have an easier time industrialising through nationalising foreign industries and their 5-year-plans. They can also boost their own Outlook more effectively with their spies.§!"
 IP_communist_spread_the_revolution: "§YSpread the Revolution§!\n[IP_communist_spread_the_revolution_tooltip]: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LWorkers of the World unite! Our proletariat brethren are exploited by the capitalist bourgeoisie. We can't rest until the entire world is liberated from their chains!§!"
 IP_communist_five_year_plans: "§Y5개년 개획§!\n§Y디시전§!을 통해 §Y5개년 개획§!을 실행할 수 있습니다"
 IP_communist_five_year_plans_delayed: "§LThe economy needs to be tightly controlled by the state. This is the only way to maximise the productivity of our workers. By planning all production ahead for five years, we can focus and predict the exact resources we will have after the plan finishes.§!"
 IP_communist_means_of_production: "§Y생산의 수단§!\n§Y디시전§!을 통해 거대한 해외 영향력 자산을 §Y국유화§!시킬 수 있습니다"
 IP_communist_means_of_production_delayed: "§LThe means of production belong to the people! Foreign powers will use their money and power to gain control parts of our economy. We must fight against these imperialists tooth and nail!§!"
 IP_communist_incompatible_economy: "§Y가혹한 노동§!\n[IP_communist_incompatible_economy_tooltip]: §R+15%§!"
 IP_communist_incompatible_economy_delayed: "§L[ROOT.GetAdjective]의 노동자는 근면한 노동자입니다. 그들은 우리나라를 번영시키기 위해 밤낮으로 노예처럼 일합니다. 그러나 공장이 노동자로 가득 차 있음에도 불구하고 우리는 자본주의 국가들의 효율성 수준에 도달하지 못하는 것 같습니다. 그들이 경제 데이터를 조작하고 있는 것이 분명합니다. 왜냐하면 한 사람이 8시간이 아닌 16시간을 일한다면 두 배의 생산량을 내야 하기 때문입니다.§!"
 IP_autocrat_category_desc: "§Y전제정§!\n다음의 정당이 이념을 가지고 있음:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§L독재자들은 국가를 운영하기 위해 강력한 남성(그리고 드물게는 강력한 여성)의 권력에 의존합니다. 선동가들은 원하는 것을 얻기 위해 의심스러운 방법과 밀실 거래를 서슴지 않습니다. 독재자들은 높은 수준의 부패를 용인하고 철권통치로 국가를 장악하는 데 더 능숙합니다.§!"
 IP_autocrat_scratch_my_back: "§YCronyism§!\n[IP_autocrat_scratch_my_back_tooltip]: §G+0.3§! per §YCorruption Level§! above §YNegligible Corruption§!"
 IP_autocrat_scratch_my_back_delayed: "§L친한 친구와 친척을 정부의 요직에 앉히면 거래가 훨씬 수월해집니다. 어떤 이들은 이를 부패라고 부르지만, 우리는 이를 충성심 확보라고 부릅니다.§!"
 IP_autocrat_good_connections: "§YGood Connections§!\nIncreasing the §YOpinion§! of §YInternal Factions§! is more effective\n\nIf ruled by [oligarchism_L], this bonus is replaced with:\n[IP_autocrat_good_connections_tooltip]: §G+10.00%§!"
 IP_autocrat_good_connections_delayed: "§LOur rule is cemented in place by strong supporters. The clandestine groups are perfectly happy knowing that the government has their back.§!"
 IP_autocrat_emergency_powers: "§YPower Through Strength§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\nIf ruled by [Nat_Fascism_L], this bonus is replaced with:\nCan form §YParamilitary Units§! through §YDecisions§!"
 IP_autocrat_emergency_powers_delayed: "§LA strong country must be ruled by a strong leader. We must show our people all the things we can achieve, and they will never rise against us.§!"
 IP_autocrat_yes_men_army: "§Y'예스맨'의 군대§!\n[IP_autocrat_yes_men_army_tooltip1]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§L충성스러운 장교단을 확보하는 것이 권력 유지의 핵심이지만, 예스맨과 아첨꾼들에게 둘러싸이면 우리 군의 자질에 대해 완전히 잘못된 정보를 갖게 될 수 있습니다. 직장을 잃을까 두려워하거나 더 나쁜 상황에 처할까 봐 두려워하는 사람들은 살아남기 위해 거짓말을 하기 마련입니다.§!"
 IP_conservative_category_desc: "§Y보수주의§!\n다음의 정당이 이념을 가지고 있음:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§L보수주의자들은 대개 현 상태를 유지하거나, 오히려 진보적인 법률들을 되돌리기를 원합니다. 보수주의에는 민족주의와 깊은 종교적 신념이 종종 섞여 있기도 합니다. 이러한 이유로 보수적인 국가들은 급진적인 변화가 드물기 때문에 정치적, 국가적 안정을 유지하기가 더 쉽습니다.§!"
 IP_conservative_good_old_days: "§Y좋았던 옛날§!\n[IP_conservative_good_old_days_tooltip]: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§L향수는 강력한 도구입니다. 누구나 과거의 모습이 지금보다 더 좋았다는 것을 알고 있습니다. 우리는 더 이상의 변화와 새로운 사상의 도입으로 나라가 파멸에 이르는 것을 막기 위해 할 수 있는 모든 것을 해야 합니다.§!"
 IP_conservative_stable_society: "§Y안정된 사회§!\n[IP_conservative_stable_society_tooltip]: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§L사람들은 우리가 권력을 쥐고 있는 한 어떠한 예상치 못한 일도 일어나지 않을 것임을 알고 있습니다. 그들은 두려워할 필요가 없으며, 우리에게 전적인 신뢰를 보낼 수 있습니다.§!"
 IP_conservative_patriotism: "§Y애국주의§!\n[IP_conservative_patriotism_tooltip1]: §G+15.00%§!\n\n[Mod_Vilayat_e_Faqih_L] 또는 [Neutral_Muslim_Brotherhood_L] 정당이 집권하고 있을 경우, 이 보너스는 다음으로 대체됩니다:\n[IP_conservative_patriotism_tooltip2]: §G+15%§!"
 IP_conservative_patriotism_delayed: "§L우리는 모두 같은 공동체에 속해 있습니다. 우리 국민들이 국가를 위해 최선을 다할 수 있도록 공통된 이상과 가치관을 고취해야 합니다.§!"
 IP_conservative_homefront_first: "§Y [ROOT.GetName]자국우선주의§!\n[IP_conservative_homefront_first_tooltip]: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§L우리 지지자들은 우리가 자국을 우선시하기를 기대합니다. 그렇기 때문에 해외 원조를 보내거나 다른 나라의 정치에 개입하는 것은 매우 어려운 일입니다. 물론 전쟁이 불가피한 경우는 예외입니다. 우리 지지자들은 전쟁을 매우 좋아합니다. 전쟁에서 이기면 당연히 우리가 우선이 되니까요!§!"
 IP_socialist_category_desc: "§Y사회주의§!\n다음의 정당이 이념을 가지고 있음:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§L사회주의자들은 시장 자본주의와 국가 자본주의의 요소들을 진보주의와 결합합니다. 종종 정부의 모든 노력을 국가 자체에 투자하는 데 초점을 맞춥니다. 사회주의자들은 복지 정책과 정부의 경제 개입을 통해 자국의 내부 상황을 개선하는 데 어려움을 느끼지 않습니다.§!"
 IP_socialist_welfare_state: "§Y복지 국가§!\n[IP_socialist_welfare_state_tooltip1]: §G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]: §G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§L국민으로부터 거둬들인 세금을 가장 효율적으로 사용하는 방법은 그 돈을 다시 국민에게 투자하는 것입니다. 오직 정부만이 국민에게 접근 가능하고 질 좋은 서비스를 제공할 수 있는 권한을 가지고 있습니다. 우리 조직이 국민의 복지를 최우선으로 생각할 때, 효율적이고 저렴한 복지를 제공할 수 있습니다.§!"
 IP_socialist_economic_intervention: "§Y경제 개입주의§!\n[IP_socialist_economic_intervention_tooltip1]: §G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]: §G-25.00%§!\n\n만약 [Neutral_green_L]이 집권한다면, 이 보너스는 다음으로 대체됩니다:\n[IP_socialist_economic_intervention_tooltip3]: §G+50%§!"
 IP_socialist_economic_intervention_delayed: "§L때로는 경제에 약간의 자극이 필요합니다. 우리는 사회와 경제를 올바른 방향으로 이끌기 위해 정부의 강력한 개입이 필요합니다. 자본주의가 스스로 흘러가도록 내버려 두는 것은 너무 위험합니다.§!"
 IP_socialist_pacifism: "§YPeaceful Diplomacy§!\n[IP_socialist_pacifism_tooltip]: §G+15%§! per level of §YForeign Intervention Law§! below §YLimited Interventionism§!\n\n[IP_socialist_pacifism_tooltip]: §R-15%§! per level of §YForeign Intervention Law§! above §YLimited Interventionism§!"
 IP_socialist_pacifism_delayed: "§L우리는 다른 나라를 착취하기 위해 무력만을 사용하는 자본주의자들과는 다릅니다. 또한, 사상을 강제로 전파하려는 공산주의 형제들과도 다릅니다. 우리의 초점은 협력에 있습니다. 우리는 무력이 아닌 친절한 말과 외교로 세상을 변화시킬 것입니다.§!"
 IP_socialist_naive_worldview: "§Y세계를 보는 순진한 시각§!\n[IP_socialist_naive_worldview_tooltip]: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§L외교의 길을 택하는 것은 쉽지 않은 길입니다. 순진하게 다른 사람들도 모두 우리와 같다고 믿는 것은 결국 자멸로 이어질 수 있습니다. 다른 나라를 공격하겠다고 위협하는 독재자의 말은 허풍에 불과합니다. 결국 그들은 우리의 존경을 얻고 싶어하는 것뿐이니까요, 그렇죠?§!"
 IP_liberal_category_desc: "§Y자유주의§!\n다음의 정당이 이념을 가지고 있음:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§L자유주의자들은 자유라는 이념을 중시하는 경향이 있지만, 일부 정당은 보다 진보적인(사회 자유주의적인) 접근 방식을 취하기도 합니다. 대부분의 자유주의 정당의 핵심에는 정부 개입을 최소화한 자유 시장이라는 이념이 자리 잡고 있습니다.§!"
 IP_liberal_high_risk_investment: "§Y고위험 투자§!\n[IP_liberal_high_risk_investment_tooltip]: §G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§L많은 정부는 '지속가능성'이나 '윤리성' 같은 말을 하면서 투자 대상을 정할 때 신중한 태도를 보입니다. 하지만 우리는 가장 큰 이익을 가져다주는 곳에 투자할 것입니다. 결국 투자의 목적은 바로 그것이니까요!§!"
 IP_liberal_invisible_hand: "§Y보이지 않는 손§!\n[IP_liberal_invisible_hand_tooltip1]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip2]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip3]: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§L경제를 좌우하는 것은 바로 보이지 않는 거대한 손입니다. 통화 정책과 정부의 경제 투자에 아주 약간의 변화만 줘도 사회주의적인 술책 없이 경제를 쉽게 회복시킬 수 있습니다.§!"
 IP_liberal_business_friendly_environment: "§Y사업체 친화적§!\n[IP_liberal_business_friendly_environment_tooltip]: §G+10.00%§!"
 IP_liberal_business_friendly_environment_delayed: "§L우리는 기업의 친구이며, 기업들도 그것을 알고 있습니다. 기업 친화적인 법률 제정은 우리나라에 많은 기업을 유치할 것입니다.§!"
 IP_liberal_anti_military: "§Y반군사주의§!\n[IP_liberal_anti_military_tooltip1]: §R-15.00%§!\n[IP_liberal_anti_military_tooltip2]: §R-15.00%§!"
 IP_liberal_anti_military_delayed: "§L전쟁은 사업에 해롭기 때문에 어떤 수를 써서라도 피해야 합니다. 차라리 민간 부문과 부의 창출에 집중하는 것이 낫습니다. 끔찍한 인권 기록을 가진 독재자를 무너뜨리는 대신, 그들의 인권을 악용하여 돈을 버는 것이 훨씬 낫지 않습니까!§!"
 IP_monarchist_category_desc: "§Y군주주의자§!\n다음의 정당이 이념을 가지고 있음:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§L군주주의자들은 혈통과 영광을 바탕으로 나라를 다스립니다. 권력을 한 가문에 집중시키는 것은 여러 이점이 있습니다. 이 가문은 권력을 가져다주고, 군주는 백성들에게 영감을 불어넣는 데 능숙합니다.§!"
 IP_monarchist_keep_it_in_the_family: "§Y왕실 칙령§!\n£economy_laws_cost_texticon 경제법 비용: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§L군주는 정치적 진보에 얽매이지 않습니다. 국가가 방향을 바꿔야 할 필요가 있을 때, 군주는 언제든 마음대로 그렇게 할 수 있습니다.§!"
 IP_monarchist_for_king_and_queen: "§Y폐하를 위해§!\n[IP_monarchist_for_king_and_queen_tooltip1]: §G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspires our people and soldiers to fight on even when the situation is desperate. Those who are worthy will be rewarded, either on Earth or in Heaven.§!"
 IP_monarchist_crown_estate: "§Y국왕 소유 사유지§!\n[IP_monarchist_crown_estate_tooltip]: §G+10.00%§!"
 IP_monarchist_crown_estate_delayed: "§L왕실은 [ROOT.GetName]에 많은 토지를 소유하고 있습니다. 그 토지를 활용하면 국가에 막대한 금전적 이득이 발생하며, 아마도 [IP_monarch_name]의 주머니에도 상당한 금액이 들어갈 것입니다.§!"
 IP_monarchist_outdated_ideals: "§Y구시대적 이념§!\n[IP_monarchist_outdated_ideals_tooltip]: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§L군주제는 더 이상 최신 유행의 통치 방식이 아닙니다. 오늘날 사람들은 전제군주제 말고 다른 선택지를 원합니다. 아직도 군주제가 멋지다고 생각하는 사람은 덴마크 사람 정도밖에 없을 것입니다.§!"
 IP_fundamentalist_symbol_desc: "§Y근본주의자§!\n다음의 정당이 이념을 가지고 있음:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§L근본주의자들은 극단적인 초보수적 이슬람 교리를 따르는 강경 보수주의자들입니다. 그들의 주된 목표는 이러한 보수적인 견해를 다른 나라에도 전파하는 것입니다.§!"
 IP_fundamentalist_religious_law: "§Y샤리아 법§!\n£salafist_outlook_campaign_cost_modifier_texticon 일간 신흥국 지지: §G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§L우리의 사법 및 법률 체계는 샤리아, 즉 이슬람법의 영향을 크게 받고 있습니다. 쿠란을 제도의 기반으로 삼음으로써 우리는 국민들을 타락한 사상으로부터 해방시킬 수 있습니다.§!"
 IP_fundamentalist_recruitment_campaign: "§Y해외 용병§!\n[IP_fundamentalist_recruitment_campaign_tooltip]: §G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§L세상에는 소외된 젊은 무슬림들이 많습니다. 우리는 그들을 유혹하여 우리 군대에 합류하도록 해야 합니다. 그들은 근면하고 충성스러우며, 우리의 대의를 믿도록 쉽게 설득할 수 있습니다.§!"
 IP_fundamentalist_national_liberation_movements: "§Y국가주의 해방 운동§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§L시온주의 압제자들에 맞서 싸우는 여러 단체들이 있습니다. 독실한 무슬림으로서 우리는 이러한 단체들이 압제자들에 맞서 싸울 수 있도록 돕는 것이 우리의 의무입니다!§!"
 IP_fundamentalist_international_pariah: "§YInternational Pariah§!\n[IP_fundamentalist_international_pariah_tooltip]: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LBeing extreme can be challenging as it is very difficult to find countries willing to do trade with us. Maybe people just understand the phrase \"theocracies are radical\" differently than we do?§!"
