 IP_paramilitary_units_formed: "[ROOT.GetAdjective] 유소년 방위대"
 IP_paramilitary_units_formed_desc: "[ROOT.GetAdjective]를 위한 준군사 조직이 창설되어 그들이 군대 생활에 적응하도록 돕고 있습니다."
 IP_good_old_days: "좋았던 그 시절처럼"
