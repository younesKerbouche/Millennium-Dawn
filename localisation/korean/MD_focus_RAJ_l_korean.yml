 RAJ_naxalite_insurgency: "Severe Naxalite Insurgency"
 RAJ_naxalite_insurgency_desc: "[RAJ.GetName] is experiencing a severe Naxalite-Maoist insurgency. The Red Corridor is highly active with major guerrilla operations, frequent ambushes on security forces, and significant territorial control by insurgents."
 RAJ_naxalite_insurgency_severe_TT: "§RSevere Insurgency Level§! - Major guerrilla presence and operations"
 RAJ_naxalite_insurgency_1: "High Naxalite Insurgency"
 RAJ_naxalite_insurgency_1_desc: "[RAJ.GetName] is facing a highly active Naxalite insurgency. The insurgents maintain strong presence in rural areas with frequent attacks on government installations and personnel."
 RAJ_naxalite_insurgency_high_TT: "§OHigh Insurgency Level§! - Active insurgency with frequent attacks"
 RAJ_naxalite_insurgency_2: "Moderate Naxalite Insurgency"
 RAJ_naxalite_insurgency_2_desc: "[RAJ.GetName] is dealing with a moderate Naxalite insurgency. Established rebel presence exists with periodic incidents, but security forces maintain overall control."
 RAJ_naxalite_insurgency_moderate_TT: "§YModerate Insurgency Level§! - Established presence with periodic activity"
 RAJ_naxalite_insurgency_3: "Weak Naxalite Insurgency"
 RAJ_naxalite_insurgency_3_desc: "[RAJ.GetName] has limited Naxalite presence in this region. Sporadic incidents occur but the insurgent infrastructure has been significantly degraded."
 RAJ_naxalite_insurgency_weak_TT: "§GWeak Insurgency Level§! - Limited presence with sporadic incidents"
 RAJ_naxalite_insurgency_4: "Low Naxalite Insurgency"
 RAJ_naxalite_insurgency_4_desc: "[RAJ.GetName] has minimal Naxalite activity in this area. The region is mostly cleared with only isolated incidents."
 RAJ_naxalite_insurgency_low_TT: "§GLow Insurgency Level§! - Minimal activity, area mostly cleared"
 RAJ_development_boost: "Development Initiative Active"
