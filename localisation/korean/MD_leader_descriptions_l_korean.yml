 POLITICS_PAUL_KAGAME_DESC: "폴 카가메가 28살이었을 때, 우간다 정권을 무너뜨리는데 일조했습니다. 36세에 후투족을 대량 학살한 르완다 정권을 무너뜨렸습니다. 39세에는 아프리카에서 가장 타락하고 억압적인 콩고민주공화국의 모부투를 몰아냈습니다. 카가메는 적은 재정에도 불구하고 살아있는 이들 중에서는 그 누구보다 많은 전쟁에서 이긴 가장 성공한 군사 지도자입니다. 고국에서 반대의 입장에 서 있는 이들이 투치족이 외세의 야망, 후투족들의 반란의 진압, 광산에서 착취하는 것을 지켜보아야만 했습니다."
 costas_simitis_desc: "Costas Simitis (born June 23, 1936) is the son of George Simitis lawyer and professor at the economic university of Athens. Having participated in anti government organizations during the Greek Junta Costas Simitis shortly after the fall of the Greek junta was a founding member of the Panhellenic Socialist Movement (PASOK) in 1974. During the 1981 PASOK electoral victory he was called to be in many governmental positions during the rule of Andreas Papandreou such as head of department of economics, agriculture, education and religion as well as simultaneous head of departments of industry, research, energy, technology and trade. After Andreas Papandreou died in 1996 he was elected to leadership of PASOK and shortly after he won in the 1996 general elections. Now Costas Simitis looks to steadily increase privatizations in the public sector, economic stability, lowering the national debt, solving Greco-Turkish disputes and most important increasing ties and cooperation with the European Union"
 nikolaos_michaloliakos_desc: "Nikolaos Michaloliakos (born December 11th, 1957) is the founder of Golden Dawn, the largest nationalist party of Greece. Michaloliakos was a supporter of the Greek Military regime and known for participating in many extremist right wing groups which had committed attacks on many anti dictatorship figures as well as a relation with the head of the Greek Junta Georgios Papadopoulos. In 1980, he formed the Golden Dawn far right party which aims to have an anti-leftist agenda, anti immigration, glorifying Greek authoritarian regimes such as the 1967 Junta and the 4th of August 1936 regime and aligning to Russia and China and moving away from the west. Michaloliakos and his Golden Dawn party have been condemned of being a criminal organization which targets minorities a having pro-neo-nazi and fascist views as well as an anti-democratic stance. In spite of the backlash against him Nikolaos Michaloliakos and his party have been rising in popularity as economic instability and social divides have been plunging Greece it has drawn more supporters to the Golden Dawn cause. If the situation becomes worse Nikolaos Michaloliakos may achieve his goals, taking power and building a new Greek state"
 JIANG_ZEMIN_LEADER_DESC: "1926년 8월 17일에 태어난 장쩌민은 1989년 이후로 천안문 항쟁의 여파로 개혁파 자오쯔양의 뒤를 이어 공산당을 이끌어 온 전직 기술직 공무원입니다. 이전에 상하이 시장을 맡았었고 상하이에서 그와 함께 일했던 사람들에 대한 지속적인 우대는 \"상하이방\"이라 불리는 당파로 이어졌습니다. 경제개혁을 지지하던 그의 1990년대 통치는 덩샤오핑의 개혁개방 정책을 지속했고 민간부문을 정상화시켰습니다. 또한 그는 홍콩과 마카오의 중국 반환을 주도했고 인권에 대한 그의 강압적인 접근은 비판에 당면하게되었습니다."
 HU_JINTAO_LEADER_DESC: "1942년 12월 21일에 태어난 후진타오는 문화대혁명 기간 동안 아버지에 대한 비난을 경험했던 전직 기술 공무원입니다. 지도자로서 그는 급속한 경제성장이 중국의 사회와 환경에 미치는 영향에 대처하고 싶다는 의사를 표명했으며 공산주의청년단인 톈파이를 이끌고 있습니다. 총리인 원자바오와 함께 후진타오는 중국 경제 발전의 이익을 보다 균등하게 분배하고 공산당의 우위를 확고히하면서 엘리트주의적인 통치를 줄이고자 합니다."
 XI_JINPING_LEADER_DESC: "1953년 6월 15일에 태어난 시진핑은 태자당으로 알려진 신세대의 중국 고위관료들 중 한 명입니다. 원로 공산당원의 아들인 시진핑은 반부패 운동을 통해 정적과 기존 공산당 파벌들을 약화시키면서 그의 지도하에 중앙집권화와 권력 강화를 강조해왔습니다. 또한 국제 문제에서 저자세를 유지하라는 덩샤오핑의 방침에서 탈피한 적극적인 외교 정책의 지지자입니다."
 BO_XILAI_LEADER_DESC: "1949년 7월 3일 태어난 보시라이는 유명한 태자당원이고 보이보 전 부총리의 아들입니다. 충칭시 당위원회 당서기 재임 시절 조직범죄 척결 운동과 중국 경제 성장의 평등주의적 행보에 불만을 품은 좌파들의 지지를 얻은 그의 \"붉은 문화\" 부활과 관련이 있다. 보시라이는 그의 정치인생 동안 많은 적이 생겼고 논란의 여지가 있는 명성을 갖고 있습니다."
 KIM_DAE_JUNG_LEADER_DESC: "1924년 1월 6일에 태어난 김대중은 민주화 운동에 투신한 오랜 역사로 인해 한국 정치에선 그를 존경받는 인물로 일부에서는 그를 \"아시아의 넬슨 만델라\"라고 부릅니다. 암살 시도, 정보 요원의 납치, 사형 선고에서 살아남은 김 대통령은 거의 50년 동안의 탄압에서 마침내 나라를 이끌게 되었습니다. 1998년 집권 이후 그의 우선순위는 경제 회복, 한국의 강력한 재벌을 책임지는 것, 그리고 그의 상징인 햇볕 정책에 따라 북한에 관여하는 것이었습니다."
 ROH_MOO_HYUN_LEADER_DESC: "1946년 8월 6일에 태어난 노무현은 독재 정권에 맞서 학생 시위대를 변호한 빈곤한 배경을 가진 전 인권 변호사입니다. 그는 그를 지지해 온 김대중 대통령처럼 북한에 대한 국제적 고립 정책보다는 북한과의 협상을 선호합니다. 미국과 일본에 대해서도 공개적으로 비판을 가하며 한국의 보수 기득권과 적대적인 관계입니다. 노 전 대통령은 80년대에 대학을 다녔고 60년대에 태어난 좌파 성향의 '386세대'로부터 지지를 받고 있습니다."
 LEE_MYUNG_BAK_LEADER_DESC: "1941년 12월 19일에 태어난 이명박은 보수 정치인이자 전 현대그룹 계열사의 회장입니다. 현대에 있을 때 그는 엄격한 관리 방식으로 인해 \"성난 불도저\"라는 별명을 얻었습니다. 야심찬 인물인 이명박은 한국을 세계 최대 경제국으로 탈바꿈시키고 한국의 국제적 위상을 높이는 국제주의적 외교 정책을 추진하기를 희망하고 있습니다. 이명박은 좌파와 달리 대북 강경 접근과 미국과의 긴밀한 협력 관계를 선호합니다."
 PARK_GEUN_HYE_LEADER_DESC: "1952년 2월 2일에 태어난 박근혜는 논란의 여지가 있는 한국의 전 권위주의 지도자인 박정희의 딸로 가장 잘 알려져 있습니다. 일부에서는 박정희를 고문과 투옥을 통해 통치를 유지한 잔인한 독재자로 보는 반면, 다른 이들은 박정희의 경제적 성과를 칭송합니다. 어린 시절에 그녀는 어머니와 아버지의 암살에서 살아남았습니다. 어머니는 북한 요원의 손에, 아버지는 중앙정보부부장의 손에 살해당했습니다. 보수적이고 시장 지향적인 입장으로 알려진 박근혜는 규제 완화, 세금 인하, 법과 질서를 선호합니다."
 MOON_JAE_IN_LEADER_DESC: "1953년 1월 24일에 태어난 문재인은 실향민의 아들이자 전 인권 변호사이자 운동가입니다. 문 대통령은 군 복무 중 특수부대 특공대원으로 복무해 1976년 판문점 도끼살인 사건에 대한 한미공동대응인 폴 버니언 작전에 참가했습니다. 노무현 전 대통령과 법조계를 함께 했던 절친한 친구로, 문 대통령은 노무현 정권의 좌파 행정부에서 활약했으며 햇볕정책의 중요한 역할을 맡았고, 지금도 이를 공약으로 내세우고 있습니다. 문 대통령은 한미동맹에 전념하는 한편 한국은 미국에 대해 거절하는 법을 배워야 하며 전시 한국군의 통제권을 미국으로부터 되찾기를 희망한다고 말했습니다."
 VOTED_FOR_TRUMP: "Voted For Trump"
 bird_loves_constants: "  - Loves Constants"
 stole_my_dog: "  - Stole my Dog"
 gets_dominated: "  - Gets Dominated"
 big_brain_of_the_git: "  - Big Brain of the GIT"
 double_teamed_droids_mother: "  - Double Teamed Droids Mother"
 KIM_JONG_UN_LEADER_DESC: "김정은 (1984년 1월 8일 출생)은 김정일 생전 가장 아끼던 아들이었다. 스위스에서 유학하던 시절, 약간 비만한 체형 때문에 그를 과소평가할 수 있었지만, 왕좌에 오르자 그는 비밀리에 정치적 적들을 처형하는 그의 침착함, 교활함, 잔인함으로 세계를 놀라게 했다. (미확인 보도에 따르면, 그의 아버지의 삼촌을 대공포로 처형했다고 한다.) 그는 국제적인 제재에도 불구하고 핵무기 개발을 계속할 것이라는 의지를 다졌고, 미국과 남한과의 우호적인 대화의 적절한 타이밍을 잡았다. \"하늘에서 온 위대한 사나이\"로서 그의 지도 아래, 북한이 \"강하고 번영하는 나라\"가 될 실질적인 가능성이 있을까요?"
 KIM_JONG_NAM_LEADER_DESC: "김정남 (1971년 5월 10일 출생)은 김정일과 그의 두 번째 부인 사이의 아들이다. 가족의 장남으로서 김정남은 \"고난의 행군\" 아래에서 사람들의 비참함을 목격했다. 해외에서 그는 중국의 개혁과 개방의 급속한 발전을 목격했고, 변화의 힘에 깊은 인상을 받았다. 그는 개혁만이 북한 사람들에게 물질적 번영과 정신적 행복을 가져다줄 수 있다고 믿었지만, 변화가 그의 권력을 잃을 수도 있다는 것도 이해했다. 하지만 그는 결코 후회하지 않았다."
 KIM_YO_JONG_LEADER_DESC: "김여정 (1987년 9월 26일 출생)은 가족 중 유일한 여자로, 정치 경력을 시작할 때부터 그토록 뛰어난 재능을 보여 김정일은 후계자를 선택할 때 \"김여정이 남자였으면 좋겠다\"고 탄식했다. 아마도 그녀의 여성적인 이미지 때문에, 그녀는 국내외에서 높은 지지를 받고 있다. 오늘날, 그녀의 통치는 여성이 어떤 나라의 정치이든 남성과 마찬가지로 잘 할 수 있다는 것을 증명하고 있다."
 COUNCIL_FOR_NATIONAL_PRESERVATION_DESC: "The Council, is a rump remnants of what was the federal government of the former United States. As such whatever is left is attempting to rally what people and territory it has left around a new flag. Members of the council look to create a sense of law and order as well as a sense of peace, this way they can then conduct a smooth transition of power to a new administration."
 MATHEW_CROUDER_DESC: "The \"Marshal\", or simply Mat/Mathew, is a bit of a paradox. Both talkative yet overtly quiet this young man has a sort of scatter brain approach to handling things or doing things that interest him. Despite his initial unlikeliness to become any kind of leader, his own soft power in terms of making acquaintances as well as his more gentle personality makes him a fairly relateable person. Though he has been known to be a bit of a hot head at times in more confrontational matters, he strives to do what he can for as many as he can. As he was once quoted by an interviewer, \"Life is a strange and confusing mess, you never truly know where you will end up even if you wanted to do something you may certainly find yourself doing the complete opposite. I mean from JROTC in highschool, to the odd hobby of writing a constitution and exploring the idea of a micro-nation, I never once would have even dreamed of being a political leader... Let alone one on a federal level.\" This somewhat naivety yet sort of boundless optimism has seen Mathew now put in charge of the Southern Republic of America, though what he'll do not many know, for now we just wait and see."
 CONGRESSIONAL_CHAMBERS_DESC: "With the electoral college failing and the election having...unexpected issues in the state of Florida, congress scrambles to try and figure out who to vote or at the very least get into the president's seat before things boil down any more than they already have."
 YOON_SUK_YEOL_LEADER_DESC: "Yoon Suk Yeol (born December 18, 1960) was the former prosecutor general of the Republic of Korea and the chief prosecutor of the Seoul Central District Prosecutors' Office. During his presidency, Yoon Suk Yeol declared an emergency martial law, accusing the opposition of controlling the National Assembly, sympathizing with North Korea, and paralyzing the government through anti-state activities. But then the National Assembly voted to lift the martial law. Since then, Yoon Suk Yeol has been charged with sedition and ordered to be banned from leaving the country, becoming the first incumbent president in South Korean history to be banned from leaving the country. And later Yoon Suk Yeol was arrested, becoming the first incumbent president to be arrested in South Korean history."