 KOR_grant_wartime_control: "전시작전통제권 승인"
 KOR_grant_wartime_control_desc: "우리는 우리나라가 북한과 전쟁을 하게 되면 우리 군에 대한 통제권, 즉 전시작전권은 그들에게 넘어간다는 데 미국과 합의했습니다. 이것을 거절하는 것은 전쟁 총력에 큰 걸림돌이 될 것입니다."
 KOR_expeditionary_forces_tt: "모든 부대는 §Y원정군§!으로 §Y[USA.GetNameDef]§!에 보내졌습니다."
 38th_parallel_KOR: "통일부"
 KOR_38th_parallel: "[Root.38th_parallel]"
 KOR_38th_parallel_desc: "2차 세계대전의 종식 이후, 한국은 분단 국가로 변모했습니다. 이념의 양극화와 강대국들의 힘겨루기는 우리 민족을 반으로 갈라놓았고 한국인의 완전한 잠재력을 세계에 보여주지 못하고 있습니다. 물론 기성세대들은 아직 하나의 한국을 기억하고 있으며 통일을 염원하고 있지만, 통일된 한반도의 기억은 점차 기억 속으로 사라지고 있습니다.\n\n§Y통일에 대한 지지§!는 국민들이 얼마나 통일을 원하는지 보여줍니다. 이 수치는 한달에 0.1% 씩 감소하며 다양한 디시전, 중점, 이벤트에 의해 영향을 받습니다. 만약 통일이 진행된다면, 이 값은 항상 높은 수치를 유지해야하며 그로써 양국이 계속해서 긍정적인 협의를 이어나갈 수 있도록 해야합니다.\n\n[KOR.GetFlag] §Y통일에 대한 지지§!: [?KOR.SFR]%\n\n[NKO.GetFlag] 평화를 받아들일 가능성: [NKO_peace_likelihood]\n[NKO.GetFlag] 남북 통일 정부를 받아들일 가능성: [NKO_unity_likelihood]\n[NKO.GetFlag] 남한 주도 통일을 받아들일 가능성: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "개성공단 폐쇄"
 KOR_close_kaesong_industrial_park_desc: "DMZ를 넘어서 있는 우리의 상대방을 믿을 수 없습니다. 우리는 개성공단을 폐쇄하여 그들이 혜택을 받지 못하게 해야 합니다."
 KOR_reopen_kaesong_industrial_park: "개성공단 재개"
 KOR_reopen_kaesong_industrial_park_desc: "우리는 동포들에게 더 나은 관계를 추구할 의지가 있다는 것을 보여줘야 합니다. 그러기 위해서는 개성공단 출입을 재개해야 합니다."
 KOR_organize_joint_sporting_events: "단일 스포츠 팀 조직"
 KOR_organize_joint_sporting_events_desc: "올림픽과 같은 국제 스포츠 행사에 단일팀으로 참가함으로써 남북은 더욱 가까워질 것이고 이를 통해 통일의 꿈은 현실로 다가갈 수 있을 것입니다."
 KOR_screen_north_korean_films: "북한 영화 상영"
 KOR_screen_north_korean_films_desc: "남한 영화제의 북한 영화 상영을 허용함으로써 비교적 온화한 분야에서 남북 교류가 활성화될 수 있도록 돕을 수 있습니다. 이러한 교류는 우리 국민들이 볼 때 북한을 덜 알 수 있고 덜 적대적으로 보이게 할 것입니다."
 KOR_encourage_sympathetic_portrayals_of_the_north: "북한에 대한 동정적인 묘사 장려"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "많은 좌파 영화 제작자들은 그들의 작품에서 북한을 비교적 동정적으로 묘사하는 경향이 있습니다. 이러한 관행을 장려하는 것은 통일을 향한 발전을 계속 가로막고 있는 북한에 대한 지속적인 적대감과 의심에 대항하는 데 도움이 될 것입니다."
 KOR_cease_propaganda_broadcasts: "선전 방송 중단"
 KOR_cease_propaganda_broadcasts_desc: "우리 군이 북으로 내보내는 확성기 방송은 북방 이웃 국가들을 더욱 적대시하는 것 외에는 별다른 성과를 거두지 못했습니다. 우리는 남북한의 우호적인 관계를 증진시키는 것을 돕기 위해 이러한 방송을 중단해야 합니다."
 KOR_restart_propaganda_broadcasts: "선전 방송 재개"
 KOR_restart_propaganda_broadcasts_desc: "북한은 그들을 신뢰할 수 없다는 것을 보여주었습니다. 북한군을 향한 확성기 방송을 재개하는 것은 북한의 도발에 저항하는 우리의 의지를 보여줄 것입니다."
 KOR_cease_propaganda_leaflets: "삐라 살포 금지"
