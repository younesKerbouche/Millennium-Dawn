l_korean:
 KOR_the_rok_armed_forces: "대한민국 국군"
 KOR_the_rok_armed_forces_desc: "대한민국은 '끊임없는 취약함'이라는 단어로 정의내려질 수 있습니다. 남북 군사충돌은 북한이 우리 국민의 안보를 위협하고 있음을 지속적으로 상기시켜주고 있습니다. 한반도 너머에서, 우리는 우리에게 해를 끼치려는 적들에 대한 경계를 늦추지 말아야 합니다. 모든 위협에 대비하기 위해, 우리 군대는 할 수 있는 최대한 강해질 필요가 있습니다."
 KOR_foreign_procurement: "해외 조달"
 KOR_foreign_procurement_desc: "지난 수 년 동안 국내 무기 산업을 상당히 발전시켰지만, 아직 우리가 만든 장비와 해외에서 수입한 장비에는 격차가 존재하고 있습니다"
 KOR_p8_poseidon: "P-3 오리온"
 KOR_p8_poseidon_desc: "The P-3 Orion has been a reliable workhorse of our maritime patrol fleet. While its performance has declined in recent years, targeted upgrade packages can enhance its radar and detection capabilities. By acquiring additional airframes and investing in modernization, we can maintain an effective deterrent against North Korean naval threats while we develop more advanced solutions."
 KOR_c295: "C-295"
 KOR_c295_desc: "우리의 노후화된 P-3C 기체가 퇴역할 때입니다. 이들 해상초계기는 실망스럽게도 지난번 훈련에 투입된 북한 잠수함의 28%만 탐지하였기 때문입니다. 스페인에서 제조한 C-296 MPA는 P-8보다 훨씬 더 저렴하지만, 일반적으로 열등하다 평가받고 있습니다."
 KOR_upgrade_f16s: "F-16 업그레이드"
 KOR_upgrade_f16s_desc: "록히드 마틴과 계약하여 F-16을 F-16V 수준까지 끌어올리는 것은 5세대 전투기로 전환하기 전에 우리 공군의 효율성을 유지하기 위한 중요한 임시방편입니다."
 KOR_order_f35s: "F-35 구매"
 KOR_order_f35s_desc: "대한민국 공군이 5세대 항공기를 구입하지 않고는 여타 라이벌을 상대하는 것은 불가능할 것입니다. 미국제 F-35의 놀라운 스텔스 기능은 구매할만한 가치를 보여줍니다."
 KOR_blue_water_navy: "대양해군을 향하여"
 KOR_blue_water_navy_desc: "과거에 우리 해군이 연안해군으로써의 역할에 충실했지만, 21세기 해상 통신로를 효과적으로 방어하기 위해서는 대양해군으로의 전환을 시작해야 할 것입니다."
 KOR_kss_program: "한국형공격잠수함(KSS) 사업"
 KOR_kss_program_desc: "한국형 공격 잠수함 프로그램은 대한민국 해군의 국산 공격 잠수함 능력을 키우는 중요한 프로젝트입니다. 우리 국내 제조사들이 독일과 스웨덴 잠수함 제조사들의 기술 노하우를 전수 받았으니 국산 잠수함의 시대가 눈앞에 다가왔습니다."
 KOR_ffx_program: "미사일호위함(FFX) 사업"
 KOR_ffx_program_desc: "미사일 호위함은 대한민국 해안 방어의 핵심 부분입니다. 북한 해군과의 정기적인 충돌은 이 배들의 가치를 증명했습니다. 따라서 우리는 적대 세력으로부터 우리의 해안을 지켜온 호위함 함대에 시간과 돈을 투자해야 합니다."
 KOR_kdx_program: "한국형구축함(KDX) 사업"
 KOR_kdx_program_desc: "우리의 실험적인 구축함 프로그램은 해군 현대화 노력의 핵심입니다. 구축함은 대한민국 해군이 연안 지역을 방어하도록 돕는 뿐만 아니라, 우리 해군의 영역을 확장해 대양해군이라는 목표에 도달하도록 도와줍니다."
 KOR_lpx_program: "대형수송함(LPX) 사업"
 KOR_lpx_program_desc: "우리의 강습상륙이 가능한 대형수송함은 우리가 계획한 대양해군의 모체가 될 기동전단의 자랑이자 기쁨으로, 이를 통해 대한민국 해군의 꿈이라고 볼 수도 있는 '원거리에서도 신속하고 단호한 타격'을 가능하게 해줍니다. 우리의 첫 대형수송함정 이름을 독도로 명명하였으며, 이는 우리 영토의 안전을 보장하기 위한 의지를 담기 위함입니다."
 KOR_jeju_complex: "제주복합해군기지"
 KOR_jeju_complex_desc: "한반도 최남단에 위치한 제주도의 전략적 위치를 고려한다면 이는 우리의 기동전단을 수용할 수 있는 확장된 해군 기지로 이상적인 장소입니다. 제주도에 위치한 대한민국 해군은 황해 해상교통로를 지킬 수 있을 것입니다."
 KOR_expand_dockyards: "조선소 확장"
 KOR_expand_dockyards_desc: "세계적인 21세기 대양해군이라는 우리의 목표에 도달하기 위해서는 필요한 함정을 건조할 수 있는 능력을 갖추어야 합니다."
 KOR_ship_building_effort: "조선업 주력"
 KOR_ship_building_effort_desc: "우리의 조선 산업에 보조금을 지급함으로써, 우리는 해군 강화의 진전을 가속화할 수 있습니다."
 KOR_a_smart_navy: "스마트 해군"
 KOR_a_smart_navy_desc: "21세기에는 최신 기술을 완벽하게 접목한 해군이 필요합니다. 정보통신기술(ICT) 기반 시스템을 구현함으로써 우리 스마트 해군은 기술적으로 열등하고 신기술 도입이 더딘 경쟁국들보다 적응력과 유연성 측면에서 유리해질 것입니다."
 KOR_modernize_the_army: "육군 현대화"
 KOR_modernize_the_army_desc: "국군의 상태는 이상과는 거리가 멉니다. 세계에서 기술적으로 가장 발달한 나라 중 하나임에도 불구하고, 평균적인 한국 보병의 장비는 창피할 정도로 구식입니다. 저출산으로 인한 인구 압박은 대한민국의 안보를 보장하기 위해 병력수에만 의존할 수 없다는 것을 의미합니다. 양보다 질이 더 우선입니다."
 KOR_rd_funding: "R&D 투자"
 KOR_rd_funding_desc: "우리의 군사력을 향상시키기 위해서는 대한민국의 가장 강력한 자산 중 하나인 선진 산업 역량을 활용해야 합니다. 이를 이용해 우리는 새로운 군사 기술 개발에 투자해야 합니다."
 KOR_rifle_modernization_program: "소총 현대화 계획"
 KOR_rifle_modernization_program_desc: "현재 우리 부대가 보유하고 있는 대우 K2는 잘 이용되었지만 냉전시대의 디자인은 대한민국 육군에 대한 우리의 열망과는 맞지 않습니다."
 KOR_next_generation_ifvs: "차세대 보병 전투 차량"
 KOR_next_generation_ifvs_desc: "빠르고 효과적인 지상군 보병 전투 차량(IFV)은 중요한 기능을 합니다. 보병과 기갑에 모두 치명적인 우리의 IFV는 우리의 잠재적인 적들 중 가장 강력한 적들과 대적할 것입니다."
 KOR_tank_improvements: "전차 개선"
 KOR_tank_improvements_desc: "국산 주력 전차 설계가 개발됨에 따라, 외국 모델에 대한 우리의 의존도가 적어질 것입니다 . K2 흑표 개발과 개선이 우리 국내 군수 산업의 최우선 과제임에 틀림없습니다."
 KOR_women_in_the_special_forces: "여성 특전사"
 KOR_women_in_the_special_forces_desc: "현재 우리 군의 모든 위치가 모두에게 알려져 있는 것은 아닙니다. 우리의 증가하는 인력 부족과 여성들이 남성들만큼 잘 할 수 있는 능력을 가지고 있다는 사실을 인정할 필요성이 증가하고 있다는 점을 고려할 때, 이것은 계속될 수 없습니다. 어떤 용감한 여성 자원봉사자라도 그들이 그 부대의 높은 수준에 부합한다면, 특수부대에 입대할 수 있을 것입니다."
 KOR_ticn_program: "TICN 프로젝트"
 KOR_ticn_program_desc: "전술 정보 통신 네트워크 프로그램은 우리의 구식이고 비효율적인 음성 통신 방식을 개편할 것입니다. 이 디지털 네트워크는 대규모 정보 유통에 도움이 될 것이며, 훨씬 더 대응력이 높고 유연한 군대를 가능하게 할 것입니다."
 KOR_bolster_cyber_security: "사이버 보안 강화"
 KOR_bolster_cyber_security_desc: "TICN 프로그램과 같은 디지털 시스템에 대한 의존도가 증가하는 동시에 우리의 군사력을 강화하는 것도 사이버 위협에 취약하게 만듭니다. 우리는 증가하는 위험으로부터 보호하기 위해 사이버 보안 능력을 높여야 합니다."
 KOR_it_augmentation: "IT 강화"
 KOR_it_augmentation_desc: "현대 정보 기술은 21세기 분쟁에서 승리하는 열쇠입니다. 우리는 우리가 할 수 있는 가장 진보된 기술을 잘 알고 있는지 확인해야 합니다."
 KOR_warrior_platform: "워리어 플랫폼"
 KOR_warrior_platform_desc: "일반 한국 보병의 장비는 안타깝게도 세계 기준에 맞지 않으며, 한국전쟁 당시의 장비는 여전히 사용되고 있습니다. 우리는 병사 개개인이 최신 방탄복, 광학 조준경, 야간 투시경과 같은 최신 장비를 갖추도록 함으로써 이 문제를 해결해야 합니다."
 KOR_new_uniforms: "신형 군복"
 KOR_new_uniforms_desc: "따뜻한 기후와 점점 더 도시화된 환경은 우리의 기존 군복의 교체가 필요하다는 것을 의미합니다. 새로운 위장 패턴은 우리 군대가 내일의 전장에 잘 적응할 수 있도록 도와줄 것입니다."
 KOR_focus_on_the_sof: "특수부대에 집중"
 KOR_focus_on_the_sof_desc: "대한민국 특수부대는 일반 병력이 따라올 수 없는 기술과 정밀함이 요구되는 작전을 수행하는데 필수적인 역할을 해왔습니다. 이들 부대의 훈련과 장비를 개선하기 위한 집중적인 노력은 한국군 특수전사령부 산하 부대가 세계에서 가장 효과적인 부대가 되도록 도울 것입니다."
 KOR_slimmer_but_smarter: "보다 가볍게, 보다 똑똑하게"
 KOR_slimmer_but_smarter_desc: "국군은 워리어 플랫폼 프로그램을 통해 한국군 병사 개개인에게 첨단 기술을 제공하는 데 성공해 보병 한 명이라도 효과적인 전투력 역할을 할 수 있게 됐습니다. 이는 병력이 줄어들더라도 우리 군이 어떤 적대세력에도 단호하게 대응할 수 있다는 것을 의미합니다."
 KOR_korea_aerospace_industries: "한국항공우주산업"
 KOR_korea_aerospace_industries_desc: "KAI는 우리나라 최고의 항공우주 및 방위 회사입니다. 삼성 항공우주, 대우중공업 항공우주 부문, 현대우주항공이 합병해 설립된 KAI는 국내 유수의 방위사업자들의 기술 노하우가 집약돼 있습니다. KAI의 도움 없이는 국산 항공기 개발이 불가능할 것입니다."
 KOR_korean_helicopters: "한국형 헬리콥터"
 KOR_korean_helicopters_desc: "우리의 오래된 외국 헬리콥터에 대한 의존은 더 이상 만족스럽지 않습니다. 우리는 이제 우리만의 헬리콥터 모델을 개발할 수 있는 능력을 가지고 있으며, 따라서 한국의 디자인을 하늘로 보내기 위해 노력해야 합니다."
 KOR_next_generation_uavs: "차세대 무인 항공기"
 KOR_next_generation_uavs_desc: "무인 항공기는 현대 군대에서 필수적인 것이 되었습니다. 감시용이든 근접항공지원용이든 우리 군은 자체 무인항공기(UAV) 설계 없이는 할 수 없습니다."
 KOR_experimental_fighter: "실험적인 전투기"
 KOR_experimental_fighter_desc: "KF-X 사업은 우리 공군을 위한 차세대 다목적 전투기를 생산하여 미국 전투기에 대한 우리의 의존을 종식시킬 것입니다. 몇몇 사람들은 우리나라가 그러한 항공기를 만들 수 있는 능력에 의문을 제기하지만, KAI의 도움으로 우리는 이 비전을 실현할 수 있을 것입니다."
 KOR_korean_space_program: "한국 우주 프로그램"
 KOR_korean_space_program_desc: "실행 가능한 우주 프로그램은 선진적이고 강력한 국가의 표식이 되었습니다. 우주 비행사를 우주로 보낼 수 있는 우리 자신의 능력을 개발하는 것은 우리나라가 초라한 시작을 한 이래 얼마나 멀리 왔는지 세계와 국민들에게 증명할 것입니다."
 KOR_conscription_policy: "징병법"
 KOR_conscription_policy_desc: "우리 군이 겪는 문제는 낡은 장비에만 국한된 것이 아닙니다. 한국의 낮은 출산율과 그와 연관된 인구통계학적 절벽은 이미 걱정되는 소규모 인력 수용량이 계속 줄어들고 있다는 것을 의미합니다. 게다가 우리 징집병들 중 상당수는 국가의 강압성에 대한 원망으로 인해 사기가 저하되는 반면, 다른 이들은 아예 복무를 거부합니다."
 KOR_tolerate_objectors: "양심적 병역거부자 합법화"
 KOR_tolerate_objectors_desc: "양심적 병역거부자를 가혹하게 대해 우리가 받은 비판에 근거는 충분합니다. 우리만큼 인권을 중시하게 된 나라가 자국민에게 군 복무를 강요 할 수는 없습니다. 그러므로 우리는 양심적 병역거부자들이 다른 덜 강압적인 수단을 통해 국가에 봉사하도록 허용해야 합니다."
 KOR_maintain_hardline_approach: "강경한 접근법 유지"
 KOR_maintain_hardline_approach_desc: "우리나라는 의무적인 국가복무에 수반되는 규율과 회복력 없이는 이렇게 오래 살아남을 수 없습니다. 양심적 병역거부자들이 처벌받지 않고 가도록 허용하는 것은 궁극적으로 우리 나라를 항상 존재하는 북쪽의 위협에 더 취약하게 만들 것입니다."
 KOR_reduce_conscription: "징병 축소"
 KOR_reduce_conscription_desc: "우리 군의 규모는 북쪽의 군대와 결코 견줄 수 없을 것입니다. 대신 우리는 군살을 줄이되, 더욱 헌신적인 군대를 유지하는데 초점을 맞추고 우리의 힘을 발휘해야 합니다."
 KOR_require_naturalized_citizens: "귀화 시민 복무 요구"
 KOR_require_naturalized_citizens_desc: "우리의 인력 부족은 귀화 시민뿐만 아니라 대한민국에서 태어난 시민들에게도 군 복무를 요구함으로써 해결할 수 있습니다. 이것은 한국의 줄어드는 인구로 인한 징병자 감소에 대응하는데 도움이 될 것이지만, 외국인들이 한국 국적을 취득하는 것을 단념시킬 것입니다."
 KOR_repeal_article_92_6: "군형법 92조 6항 폐지"
 KOR_repeal_article_92_6_desc: "우리가 92조 6항을 통해 군대에서 동성관계를 범죄화한 것은 인권단체와 친LGBTQ+ 활동가들로부터 비난을 받고 있습니다. 이 법을 폐지하는 것은 이 반갑지 않은 관심을 끝내고 양심적 병역거부자의 수를 줄일 것입니다"
 KOR_favor_traditional_values: "전통적 가치 지지"
 KOR_favor_traditional_values_desc: "우리 국민들은 자랑스런 우리 국군에 대한 높은 도덕적 기준을 계속해서 유지할 것입니다. 그 이하는 절대 용납할 수 없습니다."
 KOR_state_of_the_republic: "공화국의 상황"
 KOR_state_of_the_republic_desc: "1948년 8월에 수립된 오늘날의 대한민국은 길고 아픈 역사적 유산을 계승하고 있습니다. 일제강점기, 냉전기의 적대관계, 군사독재, 급속한 경제성장의 여파는 오늘날 대한민국 주민들이 뼈저리게 느끼고 있습니다."
 KOR_the_korean_left: "대한민국의 좌파"
 KOR_the_korean_left_desc: "한국 좌파의 정치적 이상은 엘리트 재벌보다는 서민의 이익을, 대립보다는 북한과의 화해를 우선시하는 것입니다. 그들의 이상은 한국의 경제 체제와 국제적 지위의 변혁을 모색하는, 명백히 반현실적 이상입니다. 현대의 한국 좌파는 한국의 독재정치를 무너뜨린 민주화 운동을 기반하고 계승합니다."
 KOR_anti_capitalist_backlash: "반자본주의적 반발"
 KOR_anti_capitalist_backlash_desc: "체제가 고장 났습니다. 내부에서 개혁하려는 시도는 실패할 수밖에 없습니다. 억압받는 한국의 하층민들에게 유일한 희망은 혁명적인 아래로부터의 지배 구조 개편입니다."
 KOR_support_underground_organizations: "지하 조직 지원"
 KOR_support_underground_organizations_desc: "주류 정당들은 진정한 혁명가들이라기보다는 현상의 옹호자들을 대표합니다. 급진적 이념을 가진 전복적 조직만이 한국 노동계급의 진정한 옹호자입니다."
 KOR_spread_radical_beliefs: "급진적 이념 확산"
 KOR_spread_radical_beliefs_desc: "계급 의식이 없다면 혁명은 불가능합니다. 한국의 노동자들은 그들이 살고 있는 사회의 매우 불평등한 본질을 이미 알고 있지만, 이념적 틀 안에서 그들의 요구를 어떻게 구체화할지를 배워야 합니다."
 KOR_national_liberation: "민족 해방"
 KOR_national_liberation_desc: "북한식 정부 아래 한반도가 통일되기 전까지는 한반도의 노동자들은 결코 진정으로 자유로울 수 없습니다. 우리 민족의 해방 과정은 북한이 일관되게 추진해온 반제국주의 담론 속에 분명히 표현되어야 합니다."
 KOR_form_armed_militias: "무장 민병대를 조직"
 KOR_form_armed_militias_desc: "다가오는 분쟁에 대비하기 위해서 우리는 기꺼이 한국의 회복을 위해 무기를 들어 올릴 의리 있는 투사들로 구성된 자원병을 비밀리에 동원해야 합니다."
 KOR_make_preparations: "준비"
 KOR_make_preparations_desc: "혁명은 필요한 물자 없이는 불가능할 것입니다. 그중에서무엇보다도 우리에게 필요한 것은 무기입니다. 취약한 경찰 무기고와 중국 암시장은 그러한 무기의 유용한 공급처로으로 사용할 수있습니다"
 KOR_ignite_the_rebellion: "반란의 도화선"
 KOR_ignite_the_rebellion_desc: "드디어 제국주의 압제의 굴레를 벗고 주체사상 아래 한반도를 통일하기 위해 싸울 때가 왔습니다."
 KOR_request_northern_assistance: "북측의 지원 요청"
 KOR_request_northern_assistance_desc: "우리가 서울에서 반 제국주의자들과 전투를 지속하려는 계획은 평양에서 매각한 자산으로 인해 위축되었습니다. 우리는 북의 동지들에게 자본주의의 적들과 벌이는 갈등에 대한 지원을 부탁할 수 있습니다."
 KOR_juche_in_the_south: "남쪽의 주체사상"
 KOR_juche_in_the_south_desc: "우린 한반도에서 미국의 영향력을 몰아내고 남쪽의 통제권을 손에 넣었습니다. 이제 우리는 북의 사상 아래 통일된 한국으로의 변화를 맛 볼 수 있을 겁니다."
 KOR_address_inequality: "경제민주화"
 KOR_address_inequality_desc: "한국은 눈부신 경제 성장을 이루어냈지만, 실제로는 심각한 불평등 사회로 남아있습니다. 중산층과 재벌 간의 격차는 반드시 공론화되어야 합니다. 공정한 경제를 추구하기 위해선, 우리는 저소득층과 소규모 소상공인, 그리고 중소기업을 지원하여 오로지 대기업만이 경제 성장의 축복을 받는 집단이 되지 않도록 해야 합니다."
 KOR_income_led_growth: "소득 주도형 성장"
 KOR_income_led_growth_desc: "재벌에 의존하지 않고 경제 성장을 자극하기 위해선, 우리는 사회 복지 비용과 임금을 인상하여 한국 소비자들의 구매력을 끌어 올려야합니다. 그러나, 이 정책은 거대 고용주의 반발을 살 것입니다."
 KOR_growth_by_innovation: "혁신을 통한 성장"
 KOR_growth_by_innovation_desc: "중소기업과 스타트업 창업자들에게 경제적 지원을 제공함으로써, 우리는 한국이 제일 특화된 것에 집중하며 경제 성장을 이룩할 수 있습니다. 바로 혁신이죠."
 KOR_investigate_corruption: "부패 조사"
 KOR_investigate_corruption_desc: "이제 중요 고위 인사들이 대기업과 유착 관계에 있다는 사실은 공공연한 사실입니다. 이런 악습에 대해 공개 수사를 진행함으로써 우리의 목표인 재벌 독점 사회를 끝내는데 한걸음 더 나아갈 수 있을 겁니다."
 KOR_clamp_down_on_anti_competitive_practices: "반경쟁행위 해결"
 KOR_clamp_down_on_anti_competitive_practices_desc: "재벌의 독점은 경쟁 체재를 방해합니다. 이런 환경에서는 중소기업과 스타트업이 살아남기란 불가능에 가깝습니다. 경쟁을 저하시키는 재벌의 악습을 공격함으로써 이 문제를 지속적으로 공론화할 수 있을 것입니다."
 KOR_empower_trade_unions: "노동조합 권한부여"
 KOR_empower_trade_unions_desc: "우리는 유권자들에게 노동권은 정부의 관리 감독 아래 강화될 것이라고 약속했습니다. 우리는 국가의 노동 조합에게 힘을 부여함으로써 이를 약속할 것입니다."
 KOR_ratify_ilo_conventions: "국제노동기구(ILO) 협약 비준"
 KOR_ratify_ilo_conventions_desc: "한국이 국제노동기구(ILO)의 많은 조약에 서명했지만, 일부 핵심 조약은 아직 승인되지 않았습니다. 많은 기업들이 서명에 거부하고 있지만, 우리는 노동 인권을 강화하기 위해 이 서명을 국회로 빠르게 넘길 것입니다."
 KOR_a_fair_economy: "공정한 경제"
 KOR_a_fair_economy_desc: "우리의 개혁 덕분에, 재벌의 영향력이 급속도로 줄어들었습니다. 우린 그 자리에 소규모 및 중견 기업의 힘을 키워 줌으로써 이 공백을 채울 것입니다."
 KOR_a_liberated_economy: "자유 경제"
 KOR_a_liberated_economy_desc: "이제 과도한 재벌의 영향력에서 우리나라는 완전히 해방되었으므로, 우리는 노동 조합의 힘을 키워 국가 운영의 더욱 중추적인 역할을 맡도록 할 것입니다."
 KOR_sunshine_policy: "햇볕정책"
 KOR_sunshine_policy_desc: "북한 문제에 대하여, 한국 좌파들은 대립보단 화합을 택했습니다. \"햇볕정책\"을 통해, 분단된 한민족이 고통없는 평화적인 통일을 진행할 수 있을 만큼 충분한 화해의 과정을 거칠 수 있기를 바랄 뿐입니다."
 KOR_joint_development: "개성공단"
 KOR_joint_development_desc: "개성공단은 남북 교류의 상징이자 통일의 희망입니다. 이 공단이 지속되는 한, 북한은 외화를 벌어들일 수 있는 중요한 수단을 얻게 될것이며 남한의 기업들은 값싼 노동력을 활용할 수 있을 것입니다. 그러나 일각에서는 공단이 북한의 무기 개발에 도움을 줄 수 있을거라며 우려를 표했습니다."
 KOR_sporting_events: "문화 교류"
 KOR_sporting_events_desc: "국제 행사에서 합동 스포츠 팀을 조직하고 남한 영화 산업에 북한의 영화를 접목시킴으로써, 우리는 남북간 시민의 교류를 활성화 할 수 있을 겁니다. 이는 두 국가 사이의 긴장을 낮출 것이며 우리 시민들이 통일을 지지하게끔 만들 것입니다."
 KOR_offer_talks: "평화조약 추구"
 KOR_offer_talks_desc: "이제 북한의 시골 청년에게 우리가 함께함으로써 이 불행한 삶에서 빠져나올 수 있는 방법을 제안할 때가 왔습니다."
 KOR_propose_south_led_unification: "남한 주도 통일 제안"
 KOR_propose_south_led_unification_desc: "우리나라의 경제 성장 모델부터 삶의 수준까지, 남한의 체계가 한반도에서 훨씬 발전한 시스템이라는 것은 분명한 사실입니다. 우리는 통일 이후 한민족의 미래를 더욱 눈부신 성장으로 이끌어 나갈 수 있도록 대한민국의 한반도 통제를 요구할 것입니다."
 KOR_propose_unity_government: "통일 정부 제안"
 KOR_propose_unity_government_desc: "북한의 지도자들은 본인들을 권력에서 쫒아내고 과거 행적에 대한 처벌을 받는 것에 대해 부정적인 반응을 보였습니다. 남북의 통일 정부야말로 한민족 통일의 의의를 추구할 수 있는 최선의 방법일 것입니다."
 KOR_pave_the_way_for_reunification: "통일을 향한 길"
 KOR_pave_the_way_for_reunification_desc: "우리는 남북한 관계를 정상화하는 단계까지 올라왔으며, 이제 한민족의 통일을 위한 준비를 시작할 수 있습니다."
 KOR_soften_rhetoric: "유연한 설득"
 KOR_soften_rhetoric_desc: "북한에 대해 불필요할 정도로 비판하는 것은 통일이라는 목표를 방해할 것이며 의미있는 성과를 거두지 못할 것입니다."
 KOR_wind_down_propaganda: "부정 선전 중단"
 KOR_wind_down_propaganda_desc: "우리나라에서 북한을 목표로 하는 부정 선전은 평양에서 크게 분노할 만한 원인을 제공할 수 있습니다. 우호적인 믿음의 표시로써, 우리는 이런 활동을 중단시켜야 합니다."
 KOR_repeal_the_national_security_law: "국가보안법 폐지"
 KOR_repeal_the_national_security_law_desc: "국가보안법은 지금까지 한반도의 역사적 분단으로 인한 부정적 의견과 비판적 평가를 잠재우는 관리 도구 역할로써 활용되어 왔습니다. 한반도의 민주적인 변화를 위해서, 이 법은 무슨 일이 있어도 지켜져야 합니다."
 KOR_reform_the_nis: "국정원 개혁"
 KOR_reform_the_nis_desc: "국정원은 외부의 위협으로 부터 우리를 보호하기는 커녕 막대한 정보기관 인력을 동원해 한국인들을 감시하고 조작하는데만 집중했습니다. 이런 악습은 사라져야합니다."
 KOR_restrict_cyber_operations: "국내 작전 통제"
 KOR_restrict_cyber_operations_desc: "국정원은 정부에 비판하는 이들을 감시하는데 너무 많은 시간을 할애하여 정작 우리의 주적에 대한 대응은 충분히 이루어내지 못하고 있습니다. 우리는 최소한 국내 감시에 있어선 국정원의 선택에 대한 자유를 금지해야 할 것입니다."
 KOR_protect_whistle_blowers: "내부고발자 보호"
 KOR_protect_whistle_blowers_desc: "국정원에 대한 비밀 보안 유지의 중요성을 강조하면서 동시에 완전히 투명하게 만드는 것은 가능성이 없는 얘기지만, 책임을 확실히 할 수 있는 다른 방법이 있습니다. 그 중 한가지는 동료 및 조직의 불법과 위헌적인 행위를 고발 할 수 있을 정도로 용감한 조직 내부의 밀고자에 대해 보호 조치를 강화할 수 있는 수단을 만드는 것입니다."
 KOR_strengthen_oversight: "감시 강화"
 KOR_strengthen_oversight_desc: "국정원의 정치적 권한을 제한하기 위해선 더욱 보편적인 입법 및 사법 체계가 확립되어야 합니다. 더이상 한국의 정치를 자기 입맛대로 조작하는 애매모호한 정보 기관을 지원할 수 없습니다."
 KOR_decouple_politics_from_intelligence: "정치와 정보의 분리"
 KOR_decouple_politics_from_intelligence_desc: "이제 국정원의 정치적 권한을 대폭 감소시켰고, 우리는 국가의 정보 기관이 제한적인 정치 관련 임무보다 대한민국 국민들의 국익을 위해 일할 것이라고 장담할 수 있습니다."
 KOR_electoral_reform: "선거 개혁"
 KOR_electoral_reform_desc: "한국의 정치는 현재 보수와 진보. 두 거대 양당에 의해 지배되고 있습니다. 역사적 부담이 큰 양당의 정치적 이분법을 타파하고 새로운 사고의 기회를 제공하기 위한 선거 개혁에 대한 요구가 점점 더 많아지고 있습니다."
 KOR_expand_proportional_representation: "비례대표 확장"
 KOR_expand_proportional_representation_desc: "비례대표제 확대는 기존의 소수정당의 중요성을 증대시켜 새롭고 역동적인 사고로 한국 정치의 활력에 대한 희망이 될 것입니다. 그러나 이는 또한 국회에서 정치적 교착 상태의 위험을 증가시킬 것입니다."
 KOR_end_proportional_representation: "비례대표제 종료"
 KOR_end_proportional_representation_desc: "비례대표제를 폐지하면 한국의 양대 정당 중 하나가 국회에서 과반수를 확보하는 것이 더 쉬워질 것입니다. 안정성을 높이는 한편, 정치적 타협을 대가로 치러야 하고, 우파와 좌파의 이념적 분열이 심화될 것이라는 주장도 존재합니다."
 KOR_progressive_policies: "진보 정책"
 KOR_progressive_policies_desc: "한국의 좌파가 반권위주의 정부에서 강력한 영향력을 행사한 반면, 진보 정치는 한국의 주요 좌파 정당의 의제에서 대체로 빠져 있었습니다. 더 작고 진보적인 정당들이 의미 있는 개혁을 시행해야 할 때입니다."
 KOR_campaign_against_discrimination: "차별 철폐 운동"
 KOR_campaign_against_discrimination_desc: "성별, 인종, 종교적 차별은 한국의 국제적 위상을 실추시키고 소수자의 일상생활을 방해하고 있습니다. 우리는 이 차별에 맞서기 위해 우리가 할 수 있는 일을 해야 합니다. 그러나 이러한 접근 방식은 사회적으로 보수적인 한국 국민들에 의해 거부될 수 있습니다."
 KOR_migrant_protections: "이주자 보호"
 KOR_migrant_protections_desc: "한국의 이민자들은 법적 보호를 거의 받지 못합니다. 우리는 이주민들이 한국 사회에서 처한 상황을 보다 안정적으로 만들어 그들이 한국 경제에 기여한 점에 대해 감사를 표해야 합니다."
 KOR_centrist_policies: "중도주의 정책"
 KOR_centrist_policies_desc: "너무 오랫동안 지배적인 한국의 좌파와 우파 정당이 한국의 정치 의제를 장악해 왔습니다. 이데올로기적 적대보다는 실용주의로 더 많은 정보를 국민에게 제공하는 새롭고 급진적인 중도주의적 접근이 필요한 때입니다."
 KOR_liberal_economics: "학생들에게 힘을"
 KOR_liberal_economics_desc: "학생들은 우리나라의 근간이지만 개혁이 필요한 가혹한 교육제도로 인해 고통받고 있습니다. 우리는 학생들을 지원하고 졸업 후 기회를 극대화하기 위해 최선을 다해야 합니다."
 KOR_support_entrepreneurs: "기업 지원"
 KOR_support_entrepreneurs_desc: "우리는 젊은이들이 혁신하는 데 필요한 지원을 제공함으로써 젊은이들의 기업가 정신을 활용해야 합니다. 이 혁신은 젊은 사람들이 고용된 기존 기업이나 야심찬 신생 기업에서 일어날 수 있습니다."
 KOR_the_korean_right: "대한민국의 우파"
 KOR_the_korean_right_desc: "한국의 우파는 내부 개혁에 신중을 기하고 있습니다. 우파는 재벌의 경제 지배적 위치를 한국의 경제 성장을 지속하기 위해 필요하다고 보고 노동조합의 힘에 대한 제한을 선호합니다. 그리고 우파는 북한과의 밀월을 반대하고 박정희를 현대 한국의 시조로 숭배합니다."
 KOR_empower_the_nis: "NIS(국가정보원) 권한 강화"
 KOR_empower_the_nis_desc: "국정원은 북한의 침입에 맞서 싸우는 우리의 핵심 자산입니다. 국가 보안 임무을 수행하는 데 필요한 모든 지원을 제공해야 합니다."
 KOR_manipulate_public_opinion: "여론 조작"
 KOR_manipulate_public_opinion_desc: "북한으로부터 우리나라의 안보를 위협할 좌파 대통령을 국민이 선출할 위험이 너무 크기에 이는 무시할 수 없습니다. 우리는 스스로 문제를 해결해야 합니다."
 KOR_domestic_surveillance: "국내 보안 감시"
 KOR_domestic_surveillance_desc: "우리 국민 안에 잠재적인 문제를 일으키는 사람들을 감시하지 않는다면 우리는 북한으로부터 스스로를 지킬 수 없습니다."
 KOR_blacklist_artists: "예술가를 블랙리스트에 추가"
 KOR_blacklist_artists_desc: "좌파 예술가들은 우리 정부의 명예를 더럽히고 북한을 동정적으로 묘사하는 경향이 있습니다.우리는 이러한 예술가들이 국가윽 지원을 받지 못하도록 비밀리에 블랙리스트에 올려야 합니다."
 KOR_cut_taxes_on_the_rich: "부자의 세금 인하"
 KOR_cut_taxes_on_the_rich_desc: "우리가 최선을 다해 최선을 다해 세금을 제한한다면 우리 경제는 성장하지 못할 것입니다. 엘리트들의 소비력을 풀어주는 것이 성장을 이루는 가장 좋은 방법입니다."
 KOR_subsidize_chaebols: "재벌에게 보조금지급"
 KOR_subsidize_chaebols_desc: "재벌의 경제적 힘은 한국이 경제적으로 경쟁력 있고 역동적인 국가로 남도록 하는 열쇠입니다."
 KOR_restrict_union_activity: "노조활동규제"
 KOR_restrict_union_activity_desc: "너무 오랫동안 이 나라의 노동조합은 경제 발전을 저지하기 위해 조직력을 사용해 왔습니다. 우리는 성장을 좌절시키는 노동조합의 능력을 제한하기 위해 정치적 자본을 사용해야 합니다."
 KOR_business_first: "비즈니스 퍼스트"
 KOR_business_first_desc: "우리는 친기업적 접근 방식으로 투자자 신뢰를 강화했으므로 이제 자유 시장 자본주의의 혜택을 누릴 수 있습니다."
 KOR_the_threat_from_the_north: "북한에서의 위협"
 KOR_the_threat_from_the_north_desc: "좌파는 북괴들을 달래야 하겠지만, 공산주의 침략의 위협 앞에서 우리들의 결의를 약화시켜서는 안 될 것입니다."
 KOR_ban_pro_northern_groups: "친북집단 금지"
 KOR_ban_pro_northern_groups_desc: "남한 내부의 일부 반역 분자들은 계속해서 북의 비뚤어진 주체사상을 지지하고 있습니다. 이 단체들이 위험한 이상을 퍼뜨리는 것을 허용해서는 안 됩니다."
 KOR_arrest_sympathizers: "동조자 체포"
 KOR_arrest_sympathizers_desc: "우리의 노력에도 불구하고, 일부 사이비 지식인들은 소위 북한 정치 체제의 미덕을 계속 외치고 있습니다. 그들의 가증스러운 활동을 계속하도록 더 이상 허용할 수 없습니다"
 KOR_praise_the_south: "남한에 대한 찬사"
 KOR_praise_the_south_desc: "우리는 현재 경제, 사회, 기술, 문화 분야에서 북한을 훨씬 능가합니다. 우리는 북한 지도부의 실패에 비해 우리 국가의 성과를 부각시켜야 합니다."
 KOR_champion_human_rights: "인권 옹호"
 KOR_champion_human_rights_desc: "인권은 한국의 정체성에 없어서는 안 될 존재가 되었습니다. 우리는 북괴들이 저지르기 쉬운 인권남용, 학대 등과 같은 인권의 노골적인 탄압들을 널리 알려야 합니다."
 KOR_promote_patriotism: "애국주의 촉진"
 KOR_promote_patriotism_desc: "한국인들은 점점 더 자국에 대한 자긍심을 잃어가고 있는데, 이는 북한의 실존적 위협에 직면했을 때 위험한 현상입니다. 우리 사회, 특히 젊은이들에게 애국심의 가치를 심어줘야 합니다."
 KOR_venerate_park_chung_hee: "박정희를 향한 존경"
 KOR_venerate_park_chung_hee_desc: "그의 결점에도 불구하고, 박정희는 우리나라를 위해 많은 것을 성취했습니다. 우리는 북한의 위협에 맞서 남한의 충실한 수호자로서 그를 존경해야 합니다."
 KOR_commemorate_dictatorship: "독재 기념"
 KOR_commemorate_dictatorship_desc: "약하고 분열된 민주주의 체제의 미덕에 대한 허세를 떨쳐버릴 때가 도래했습니다. 국민 전체가 처음부터 이 생각에 개방되어 있지 않을 수도 있지만, 침략의 위협을 경계하고 우리 나라의 성장을 촉진하는 가장 좋은 방법은 권위주의적인 체제입니다."
 KOR_offensive_approach: "공격적인 접근"
 KOR_offensive_approach_desc: "전쟁은 불가피합니다. 북한이 나중에 우리를 공격하기를 기다리는 것보다 지금 우리의 조건에 따라 싸우는 것이 낫습니다."
 KOR_military_buildup: "군수 개발"
 KOR_military_buildup_desc: "시간이 얼마 남지 않았습니다. 우리는 다가올 분쟁에 대비하기 위해 군수 물자 생산을 가속화해야 합니다."
 KOR_provoke_confrontation: "분쟁 유발"
 KOR_provoke_confrontation_desc: "북쪽의 위협을 완전히 제거할 때가 왔습니다. 일단 우리가 국경에서 위기를 만들어내면, 그것은 결국은 우리를 전면적인 북침으로 이끌 것입니다. 멸공!"
 KOR_defensive_approach: "방어적인 접근"
 KOR_defensive_approach_desc: "우리는 북한의 행동을 예상할 수 없으며, 우리가 그런 무시무시한 적에 대해 공세를 취하는 것은 현명하지 못한 행동입니다. 대신 우리는 평양으로부터의 맹공으로부터 살아남을 수 있는 능력을 키워야 합니다."
 KOR_expanded_fortifications: "확장된 요새"
 KOR_expanded_fortifications_desc: "DMZ는 이미 세계에서 가장 요새화된 지역 중 하나이지만, 북한이 우리의 방어를 뚫는 것을 막기 위해 할 수 있는 일이 더 많을 것입니다."
 KOR_prepare_for_the_worst: "미사일 방어 체계"
 KOR_prepare_for_the_worst_desc: "북한이 보유한 순항미사일과 탄도미사일은 전쟁이 발발할 경우 우리나라를 초토화시킬 것입니다. 우리는 북한의 미사일 무기의 파괴력을 최소화하기 위해 미사일 방어 시스템에 투자해야 합니다."
 KOR_subversive_approach: "체제 전복적인 접근"
 KOR_subversive_approach_desc: "우리는 북한에 전면전을 선포하는 위험을 감수할 수도 없고, 불가피한 침략을 마냥 기다릴 수도 없습니다. 대신 우리는 북한 내부로부터 깎아내려 그들이 스스로 무너지도록 하는 방법을 모색해야 합니다."
 KOR_spark_insurrection: "내란 유발"
 KOR_spark_insurrection_desc: "북한 주민들이 자신들을 묶어왔던 족쇄를 벗어던지고, [NKO.GetLeader] 의 잔혹한 독재에 맞서 봉기해야 할 때가 왔습니다!"
 KOR_raise_tensions: "긴장 고조"
 KOR_subversive_approach_lar: "체제 전복적인 접근"
 KOR_subversive_approach_lar_desc: "우리는 북한에 전면전을 선포하는 위험을 감수할 수도 없고, 불가피한 침략을 마냥 기다릴 수도 없습니다. 대신 우리는 북한 내부로부터 깎아내려 그들이 스스로 무너지도록 하는 방법을 모색해야 합니다."
 KOR_intensify_propaganda: "선전 강화"
 KOR_intensify_propaganda_desc: "우리는 북한 주민들, 그중에서도 특히 조선인민군들이 우리의 삶의 방식에 필수적인 가치에 공감할 수 있도록 최선을 다해야 합니다."
 KOR_raise_tensions_desc: "독재정권은 하루아침에 수립될 수 없습니다. 권위주의적 통치의 복귀를 이루어내기 위해, 우리는 한국 사회 내의 긴장을 고조시키기 시작해야 합니다. 북한, 불법 체류자, 좌파 운동권, 정부 비평가 등에 대한 적대감을 부각시킴으로써, 우리는 철권통치를 할 절대자의 귀환을 위해 한국 대중을 선동시킬 수 있습니다."
 KOR_clamp_down_on_political_activism: "정치적 활동 단속"
 KOR_clamp_down_on_political_activism_desc: "정치 활동가들은 한정된 자원을 가진 긴장된 국가에 지긋지긋한 압력을 가합니다. 이들이 국가로부터 탄압을 당했을 때 가장 뼈아픈 측면이 지목되어야 할 것입니다."
 KOR_impose_martial_law: "계엄령 선포"
 KOR_impose_martial_law_desc: "위기 분위기가 고조되는 상황에서 계엄령 선포를 통해 정부의 통제력을 공고히 하고, 그에 따라 정상적인 정치 활동을 '일시적'으로 정지시킬 수 있습니다."
 KOR_muzzle_the_media: "매체 검열"
 KOR_muzzle_the_media_desc: "언론이 우리 정부의 성과를 깎아내리면서 언론은 우리 쪽 가시밭이 되었습니다. 우리는 그러한 언론매체가 우리의 진실을 보도하도록 압력을 가해야 합니다."
 KOR_favor_armed_forces: "국군에 대한 혜택"
 KOR_favor_armed_forces_desc: "무력의 수단을 독점하는 것이 권력을 유지하는 유일한 방법이기 때문에 군대는 독재 정권의 필수불가결 요소입니다. 게다가, 군대를 지휘하는 정치인들을 싫어하게 된 군대는 군사 쿠데타로 그들을 전복시키는 것에 거리낌이 없었다는 것을 역사가 말해주고 있습니다."
 KOR_favor_the_nis: "국가정보원에 대한 혜택"
 KOR_favor_the_nis_desc: "정보국은 모든 독재 정권의 핵심 요소입니다. 그들의 지지 없이는, 지도자는 정부뿐만 아니라 국민들의 위협으로부터 완전히 안전할 수는 없습니다.  당시 중앙정보부에 의한 박정희의 암살 사건으로 국정원의 적대감을 불러일으킨다는 것은 위함하다는 것이 입증되었습니다."
 KOR_install_the_yusin_dictatorship: "유신 체제 확립"
 KOR_install_the_yusin_dictatorship_desc: "대한민국을 박정희가 설계한 통치, 즉 내부는 물론 외부의 위협으로부터 나라를 지키는 독재체제로 돌아가야 할 때가 왔습니다."
 KOR_ban_demonstrations: "시위 탄압"
 KOR_ban_demonstrations_desc: "누군가가 유신독재 복원에 분개하는 것은 필연적입니다. 이러한 체제 전복적 정서가 국민들 사이에서 조용히 유지된다면 이는 우리의 권력 장악에 영향을 미치지 않을 것입니다. 그러나 우리는 대중이 시위를 통해 이런 위험한 생각을 퍼뜨리려는 어떤 시도든지 강력하게 대응해야 합니다."
 KOR_increase_surveillance: "감시 강화"
 KOR_increase_surveillance_desc: "우리의 새로운 정권을 보호하기 위해, 우리는 위협이 되기 전에 체제를 전복할 수 있는 요소들을 찾기 위해 대국민 감시를 늘려야 합니다."
 KOR_imprison_leftists: "좌파 제거"
 KOR_imprison_leftists_desc: "좌파 동조자들이 정부 관료체제 내에 남아 있습니다. 그들이 우리의 통치 체계를 손상시키기 전에 쫓아가서 숙청해야 합니다."
 KOR_middle_power_diplomacy: "중간국 외교"
 KOR_middle_power_diplomacy_desc: "한국의 외교정책은 강대국과 소강대국, 양극화된 국제적 입장 사이에서 중견국 지위를 지향하고 있습니다. 이러한 중견국 외교는 종종 한국으로 하여금 적대 국가들과 우호 관계를 발전시키도록 이끌었습니다. 그러나 한국이 언제까지 적대국 간의 다중 균형을 유지할 수 있을지는 불확실합니다."
 KOR_bridging_eurasia: "유라시아의 가교"
 KOR_bridging_eurasia_desc: "한국은 역사적으로 유라시아 전역에서 경제적, 문화적, 외교적 관계를 구축하기 위해 노력해 왔으며 국제적 중요성의 상징으로서 유럽으로 그 범위를 확장했습니다. 이러한 노력은 틀림없이 계속될 것입니다."
 KOR_rapprochement_with_russia: "러시아와의 화해"
 KOR_rapprochement_with_russia_desc: "냉전시대에는 소련과의 팽팽한 긴장을 유지했으나 1990년대 이후 한국과 러시아는 경제 관계를 통해 점차적으로 우호화되었습니다."
 KOR_satellite_assistance: "인공위성 기술 지원 요청"
 KOR_satellite_assistance_desc: "우리의 위성 프로그램은 스푸트니크의 역사적인 성공으로 대표되는 러시아의 우주 탐험 기술과 전문지식으로부터 이익을 얻을 수 있을 것입니다."
 KOR_russian_energy: "러시아의 에너지"
 KOR_russian_energy_desc: "러시아에 매장된 석유와 천연가스는 세계의 중요한 에너지원입니다. 러시아로 가는 파이프라인을 개발함으로써 우리는 우리 인구의 증가하는 에너지 수요를 더 충족시킬 수 있을 것입니다."
 KOR_a_land_bridge_to_europe: "유럽으로의 랜드 브리지"
 KOR_a_land_bridge_to_europe_desc: "러시아와의 유대관계를 더욱 발전시켜나가면 유라시아 횡단지역에 한국의 영향력이 더욱 강화될 것입니다."
 KOR_czech_investments: "체코 투자"
 KOR_czech_investments_desc: "체코 산업에 대한 한국 기업들의 투자를 촉진함으로써 우리는 경제적으로뿐만 아니라 외교적으로도 유럽에 발판을 마련할 수 있을 것입니다."
 KOR_british_military_exercises: "영국 군사 훈련"
 KOR_british_military_exercises_desc: "영국은 오랫동안 한국의 친한 친구였습니다. 우리 군이 함께 훈련함으로써 상호운용성을 높이고 우리 군의 노출도를 높일 수 있을 것입니다."
 KOR_lessons_from_germany: "독일의 교훈"
 KOR_lessons_from_germany_desc: "독일은 우리와 같이 냉전 시기 분단을 거쳤으나 평화통일을 이룩한 몇 안 되는 나라 중 하나입니다. 독일의 경험을 통해 우리는 한국 통일의 가능성에 대한 귀중한 교훈을 얻을 수 있을 것입니다."
 KOR_kic_europe: "유럽-한국 과학 및 기술 교환"
 KOR_kic_europe_desc: "우리의 연구원들이 EU의 유럽 연구 위원회와 지식과 아이디어를 교환하게 함으로써, 양측은 그들의 기술적 능력에 힘을 얻게 될 것입니다."
 KOR_turn_to_the_middle_east: "중동으로 눈을 돌려라"
 KOR_turn_to_the_middle_east_desc: "한국은 수년 동안 중동에서의 교류를 발전시켜 왔습니다. 그 지역의 불안적인 상황에도 불구하고, 한국은 중동 지역을 기회가 풍부한 세계의 일부로 보고 있습니다."
 KOR_cautious_optimism: "조심스러운 접근"
 KOR_cautious_optimism_desc: "대한민국은 전통적으로 이스라엘보다는 아랍 국가들과 더 가까웠지만 1970년대의 관계는 특히 냉랭했습니다. 그러나 최근에는 두 나라 사이의 경제적 접촉이 극적으로 증가했습니다. 어쩌면 한국과 이스라엘 사이에 조심스러운 재협상이 필요한 때가 온 것 같습니다."
 KOR_a_free_trade_agreement: "자유 무역 협정"
 KOR_a_free_trade_agreement_desc: "이스라엘과의 무역협정을 체결함으로써 우리 기업들이 에너지, 운송, 농업, 사이버 등의 분야에서 이스라엘 시장에 접근할 수 있는 길이 열릴 것입니다."
 KOR_iron_dome: "아이언 돔"
 KOR_iron_dome_desc: "이스라엘의 아이언 돔은 세계에서 가장 발달된 방공 시스템 중 하나입니다. 아이언 돔을 참고함으로써 우리는 북한의 공격에 대응하기 위해 우리의 방공 시스템을 보완할 수 있을 것입니다."
 KOR_technological_cooperation: "기술 협력"
 KOR_technological_cooperation_desc: "한국과 마찬가지로 이스라엘도 첨단 기술을 경제의 핵심 요소로 추구해 왔습니다. 이스라엘과의 기술협력을 추진함으로써 우리는 우리의 독자적인 기술개발을 증진할 수 있을 것입니다."
 KOR_one_heart_one_soul: "한 마음 한 뜻으로"
 KOR_one_heart_one_soul_desc: "대한민국과 이란은 역사적으로 한국-이란 간 \"한 마음 한 뜻으로\"이라 불리는 매우 긴밀한 관계를 누려왔습니다. 국제적 긴장에도 불구하고, 우리는 오래되고 유익한 유대관계에 지속적으로 헌신할 것입니다."
 KOR_increase_trade_volume: "무역량 증가"
 KOR_increase_trade_volume_desc: "이미 미미하지 않은 양국 간 교역량을 늘리는 것은 상호 이익을 제공하고 우리의 긴밀한 우정을 공고히 할 것입니다."
 KOR_iranian_infrastructure_projects: "이란 기반시설 계획"
 KOR_iranian_infrastructure_projects_desc: "이란 인프라는 투자가 필요하고, 한국 기업들은 이를 발전시키는 데 필요한 자본과 전문성을 갖추고 있습니다."
 KOR_education_exchanges: "교육 교류"
 KOR_education_exchanges_desc: "우리는 교육 교류를 통해 양국 간의 국민 대 국민 접촉을 강화하고 이란의 사회경제 발전에 기여할 것입니다."
 KOR_engage_the_arabs: "아랍과의 친선 강화"
 KOR_engage_the_arabs_desc: "한국은 아랍 세계에서 그들의 수출 시장 성장을 도울 수 있는 다양한 상업적 유대 관계를 가지고 있습니다."
 KOR_export_military_hardware: "군사 장비 수출"
 KOR_export_military_hardware_desc: "아랍 국가들은 세계에서 가장 많은 무기를 수입하는 국가들입니다. 아랍 정부와 국방 계약을 체결한다면 한국 경제는 큰 이익을 얻을 수 있을 것입니다."
 KOR_the_largest_shipyard_in_the_world: "세계 최대 규모 조선소"
 KOR_the_largest_shipyard_in_the_world_desc: "사우디아라비아는 한국 기업과 협력하여 자국 영토에 세계 최대의 조선소를 건설하는 데 관심을 표명했습니다. 이 합작 투자는 우리 국가에 매우 유리함을 입증할 것입니다."
 KOR_trade_with_the_gcc: "걸프 협력 회의와의 무역"
 KOR_trade_with_the_gcc_desc: "아랍 국가들 중 가장 통합적인 블록인 걸프협력회의(Gulf Cooperation Council)와 협정을 협상함으로써 중동에서 우리의 수출 범위를 크게 늘릴 수 있을 것입니다."
 KOR_peace_in_east_asia: "동아시아의 평화"
 KOR_peace_in_east_asia_desc: "중국과 미국 사이에 끼여들면서 한국은 강대국 정치의 볼모가 되기를 거부하고 자신의 이익을 최대한 추구하며 강대국으로서 외교정책을 펼치려 하고 있습니다."
 KOR_improve_relations_with_china: "대중국 관계 개선"
 KOR_improve_relations_with_china_desc: "중국은 동북아시아 최대 국가이자 중요한 교역 상대국으로서 우리가 무시할 수 없는 나라입니다."
 KOR_hallyu_in_china: "중국의 한류"
 KOR_hallyu_in_china_desc: "드라마와 대중음악을 포함한 한국 대중문화의 중국 내 보급을 촉진함으로써 양국 문화의 연계를 더욱 발전시키고 상호교류가 원활히 이루어질 수 있도록 도울 것입니다."
 KOR_trading_partners: "무역 파트너"
 KOR_trading_partners_desc: "중국의 거대한 시장은 우리 회사들을 극도로 감질나게 하고 있습니다. 우리는 양국 간의 무역을 촉진함으로써 한국 기업들이 중국에서 더 큰 거점을 확보할 수 있도록 도와야 합니다."
 KOR_military_exchanges: "군사 교류"
 KOR_military_exchanges_desc: "장교 간 교류와 군사 핫라인은 우리 군과 중국 군 사이의 군사적 대립 위험을 줄일 수 있는 핵심 신뢰 구축 수단입니다. 하지만, 비평가들은 이러한 조치들이 중국 군사 활동에 효과적으로 대응할 수 있는 우리의 능력을 떨어뜨릴 것이라고 주장합니다."
 KOR_a_shared_history: "유산 공유"
 KOR_a_shared_history_desc: "한국과 마찬가지로 중국도 일본 제국주의의 침략으로 큰 어려움을 겪었습니다. 우리는 일본의 손에 의한 공동의 억압을 강조함으로써 양국 간의 유대를 더욱 강화해 나갈 것입니다."
 KOR_china_supports_the_south: "남한을 지원하는 중국"
 KOR_china_supports_the_south_desc: "우리가 중국과의 관계를 충분히 개선했고, 미국과 일본으로부터 우리의 자율성을 증명했기 때문에, 중국은 북한에 대한 그들의 지원을 더 기꺼이 끝낼 것 같습니다."
 KOR_eternal_allies: "영원한 동맹"
 KOR_eternal_allies_desc: "반세기 이상 한국과 미국은 변함없는 우방국입니다. 북한의 위협과 공동의 가치는 한미동맹의 기반입니다. 우리의 좋은 관계를 손상시킴으로써 이 파트너십을 위태롭게 하는 것은 현명하지 못한 일입니다."
 KOR_revisit_historical_grievances: "역사상의 불만 재주장"
 KOR_revisit_historical_grievances_desc: "우리는 일본이 우리나라를 식민지화하는 동안 우리에게 가한 범죄와 그에 따른 착취와 억압을 잊지 않고 있습니다. 우리는 일본인들이 자신들이 한 일에 대해 제대로 속죄하지 않는 한 정상적인 외교관계를 누릴 수 없음을 상기시켜야 합니다."
 KOR_demand_reparations: "배상금 요구"
 KOR_demand_reparations_desc: "일본의 범죄 생존자들과 그들의 지지자들은 계속해서 일본인들에게 배상을 요구하고 있습니다. 우리는 시민들의 정당한 요구를 지원해야 합니다."
 KOR_defend_our_claims: "우리의 요구 유지"
 KOR_defend_our_claims_desc: "일본의 반발에도 불구하고, 독도는 한국의 땅이며, 우리 군은 외부의 침략으로부터 그것을 방어할 준비가 되어 있을 것입니다."
 KOR_economic_showdown: "최후의 경제 담판"
 KOR_economic_showdown_desc: "더 이상은 안 됩니다. 그들이 우리나라에 대한 범죄를 인정하지 않는 상황에서 우리는 일본인들과 계속 사업을 할 수 없습니다. 우리는 그들에게 그들의 행동이 실수라는 것을 보여주기 위해 우리가 할 수 있는 모든 수단을 사용해야 합니다."
 KOR_draw_closer_to_japan: "일본과의 접촉"
 KOR_draw_closer_to_japan_desc: "일본이 한반도에서 철수하고 제국주의자들의 야망을 포기한 지 수십 년이 지났습니다. 우리는 오랜 라이벌과 화해하는 방안을 모색해야 합니다."
 KOR_step_up_military_exercises: "군사 훈련 증가"
 KOR_step_up_military_exercises_desc: "북한의 위협은 과소평가될 수 없다. 합동훈련이 남북관계에 미치는 영향을 상관하지 않고 북한의 침략에 최대한 대비해야 합니다."
 KOR_improve_economic_relations: "경제 관계 개선"
 KOR_improve_economic_relations_desc: "일본은 이미 우리나라의 중요한 상업 파트너입니다. 우리는 활발한 두 나라 경제 사이의 이러한 경제적 유대관계를 공고히 하고 장려해야 합니다."
 KOR_intelligence_cooperation: "정보 협력"
 KOR_intelligence_cooperation_desc: "한일 양국이 공동의 적인 북한의 군사력을 알고 있어야 한다는 것이 무엇보다 중요합니다."
 KOR_strengthen_anti_northern_coalition: "반북한 연합 강화"
 KOR_strengthen_anti_northern_coalition_desc: "이제 미국과 일본과의 관계를 공고히 했으니, 세 개의 가까운 동맹으로 구성된 반(反)북한 연합군이 북쪽의 공격에 더 잘 저항할 수 있을 것입니다."
 KOR_support_the_self_defense_forces: "상호방위조약 체결"
 KOR_support_the_self_defense_forces_desc: "우리의 일본과의 관계가 이보다 강력했던 적은 없었습니다. 우리나라 내 소수의 목소리 높은 항의에도 불구하고, 우리는 방위 조약을 통해 일본과의 우정을 공고히 해야 합니다."
 KOR_distance_from_china: "중국과 거리를"
 KOR_distance_from_china_desc: "중국은 동아시아 지역질서의 가장 큰 위협입니다. 우리는 이 부상하는 패권과 더 이상 긴밀한 관계를 유지할 여유가 없습니다."
 KOR_revisit_the_alliance: "동맹 재방문"
 KOR_revisit_the_alliance_desc: "수십 년 동안 북한의 침략에 대한 과장된 두려움으로 인해 한국은 미국과 종속적인 관계를 맺을 수밖에 없었습니다. 우리는 그들의 보호에 대한 대가를 치러야 했고, 그들의 군대의 천박한 행동을 참아야 했으며, 미국의 지원을 받는 독재자들의 만행을 겪어야 했습니다. 한국은 이 일방적이고 신제국주의적인 관계를 더 이상 용납하지 않을 것입니다."
 KOR_secure_wartime_control: "전시통제권 확보"
 KOR_secure_wartime_control_desc: "미국은 한국전쟁 이후 북한과의 전쟁 발발 시에도 우리 군에 대한 작전통제권을 유지해 왔습니다. 전쟁이 터질 경우 한미동맹의 실효성이 떨어진다고 해도 대한민국과 같은 주권국가로서는 용납할 수 없는 일입니다."
 KOR_wind_down_the_us_presence: "미국연합훈련 중지"
 KOR_wind_down_the_us_presence_desc: "미국과의 군사훈련은 북한을 불필요하게 적대시하는 것 외에는 별 도움이 되지 않습니다. 우리는 이러한 군사 훈련의 규모를 줄이는 것을 추진해야 합니다."
 KOR_korean_security_in_korean_hands: "한국의 안보는 한국의 손아귀에"
 KOR_korean_security_in_korean_hands_desc: "외부 강대국의 간섭으로부터 한국의 자치와 독립을 선언할 때가 왔습니다. 한반도의 운명은 워싱턴이나 베이징, 모스크바가 아니라 한국인의 손에 달려 있어야 합니다. 강대국들이 우리의 이견을 해결하기 위해 남겨둘 때만이 한민족이 통일될 수 있습니다."
 KOR_southern_focus: "남쪽에 집중"
 KOR_southern_focus_desc: "남아시아와 동남아시아는 세계에서 가장 빠르게 발전하는 나라들의 본거지입니다. 한국이 세계무대에서 중요한 위치를 차지하기 위해서는 이 두 지역과 관계를 발전시켜야 합니다."
 KOR_overtures_to_asean: "아세안(ASEAN)에 접근"
 KOR_overtures_to_asean_desc: "비록 EU만큼 통합되지는 않았지만, 아세안은 세계에서 몇 안 되는 중요 지역 블록 중 하나로 남아 있습니다. 아세안과의 교류를 강화하면 우리의 아시아 진출이 촉진될 것입니다."
 KOR_support_development: "개발 지원"
 KOR_support_development_desc: "베트남, 필리핀과 같은 동남아시아의 개발도상국들은 한국의 개발원조를 열렬히 받고 있습니다."
 KOR_asean_mediation: "아세안(ASEAN) 중재"
 KOR_asean_mediation_desc: "아세안은 반대 세력 간의 공평성과 균형에 자부심을 갖고 있습니다. 따라서 아세안 중재자들은 남북한 간의 화해를 촉진하는 데 도움을 줄 수 있는 좋은 위치에 있습니다."
 KOR_two_tigers: "두마리의 호랑이"
 KOR_two_tigers_desc: "호랑이는 한국과 인도 모두에서 중요한 문화적 상징입니다. 세계에서 가장 잘 나가는 두 개의 경제를 소유하고 있는 두 나라가 그들의 협력을 극대화하는 것은 이치에 맞습니다."
 KOR_national_highways: "국가고속도로"
 KOR_national_highways_desc: "인도의 광대한 영토는 사회 기반 시설로 잘 연결되어 있지 않습니다. 한국의 건설회사들의 능력은 이 문제를 개선하는 데 도움이 될 수 있습니다."
 KOR_smart_phone_manufacturing: "스마트폰 제조"
 KOR_smart_phone_manufacturing_desc: "인도는 우리가 많은 전문지식을 가지고 있는 기술 분야에서 중요한 참가자가 되고자 합니다."
 KOR_promote_korean_defense_companies: "한국 방위산업체 육성"
 KOR_promote_korean_defense_companies_desc: "남아시아와 동남아시아의 군대는 대처해야 할 새로운 안보 위협이 적지 않습니다. 그들은 분명 한국산 무기의 열렬한 구매자가 될 것입니다."
 KOR_engage_with_africa: "아프리카와 교류"
 KOR_engage_with_africa_desc: "아프리카는 한국의 동아시아 주변으로부터 멀리 떨어져 있을 수 있지만, 아프리카는 자원, 영향력과 같은 국제적 지위뿐만 아니라 국제 선교에 참여함으로써 얻을 수 있는 평판적 이익의 측면에서 많은 기회를 제공합니다."
 KOR_a_responsible_power: "책임 있는 힘"
 KOR_a_responsible_power_desc: "한국은 아프리카 대륙에 대한 진출을 위해 국제관계에서 책임 있는 강대국의 외교정책을 채택할 것입니다. 상호간의 이익, 개발, 그리고 지속가능성을 고려해 봤을 때, 이익과 단기간의 자가 이익보다 더 특권이 있을 것입니다."
 KOR_development_assistance: "개발 지원"
 KOR_development_assistance_desc: "다른 동아시아 국가들처럼, 한국의 20세기 변혁은 현재와 이전의 정책 입안자들에게 발전의 중요성을 확신시켰습니다."
 KOR_ethical_investments: "윤리적 투자"
 KOR_ethical_investments_desc: "투자는 감독이나 제한 없이 이루어 질 수는 없습니다. 환경 악화, 인구 이동, 생활 수준 저하 등은 용납할 수 없습니다."
 KOR_corporate_interests: "기업 이익"
 KOR_corporate_interests_desc: "한국의 재벌들은 한국의 성공 신화의 중심이었습니다. 아프리카와의 관계에서 국가와 대기업의 긴밀한 관계를 지속하는 것이 현명할 것입니다."
 KOR_peacekeeping_contributions: "평화 유지에 기여"
 KOR_peacekeeping_contributions_desc: "평화유지 임무에 기여함으로써, 한국은 국제무대에서 중요한 강대국으로서의 역할을 하겠다는 의지를 보여줄 뿐만 아니라, 한국군이 절실히 필요한 실전경험을 축적하는 데도 도움이 될 것입니다."
 KOR_anti_piracy_operations: "해적 퇴치 작전"
 KOR_anti_piracy_operations_desc: "아덴만은 주요 항로이며 세계 최대의 해상 해적 목표물 중 하나입니다. 한국 해군 순찰대는 국제 사회의 이익과 한국의 국제적 명성을 위해 이 수로를 확보하는 데 도움이 될 것입니다."
 KOR_establish_manufacturing_plants: "제조 공장 설립"
 KOR_establish_manufacturing_plants_desc: "전략적으로 빠르게 진행되는 산업화가 성공적인 발전을 위한 유일한 방법입니다. 우리는 이 경로가 초래할 수 있는 부정적인 요소보다 그것이 가져다주는 결과에 더 관심을 가집니다."
 KOR_land_acquisitions: "토지 획득"
 KOR_land_acquisitions_desc: "상대적으로 작은 나라로서, 한국은 땅의 부족, 특히 식량 생산에 어려움을 겪고 있습니다. 땅을 확보하기 위해 아프리카 정부와 협상을 하는 것은 지역사회의 생계를 위협할 수도 있지만, 한국의 장기적인 미래를 확보하는 데는 도움이 될 것입니다."
 KOR_improve_our_standing: "우리의 입지 강화"
 KOR_improve_our_standing_desc: "아프리카 대륙에서의 우리의 행동 덕분에, 우리는 그에 수반되는 모든 혜택으로 그 지역에서 우리의 명성을 높일 수 있습니다."
 KOR_extend_our_influence: "우리의 영향력 확대"
 KOR_extend_our_influence_desc: "국제적인 힘은 약소 국가들에 구애하는 것이 아니라 약소 국가들에 대한 한국의 지배력을 강화함으로써 생길 것입니다. 우리의 행동은 미국, 유럽, 중국, 러시아가 이미 영향력을 놓고 경쟁하고 있는 대륙에서 중요한 발판을 마련하려는 우리의 목표를 더욱 확고히 하는 데 도움이 되었습니다."
 f16_upgrades: "F-16 업그레이드"
 f16_upgrades_desc: "록히드마틴이 대한민국 공군의 F-16 비행단을 F-16V 기준에 맞게 개량해 공군 주력 전투기의 상황을 개선했습니다."
 KOR_smart_navy: "스마트 해군"
 KOR_smart_navy_desc: "한국 해군은 유연성과 민첩성, 적응성을 높이기 위해 최첨단 기술과 IT 기반 시스템을 활용합니다."
 KOR_idea_women_in_the_special_forces: "여성 특전사"
 KOR_idea_women_in_the_special_forces_desc: "군 개혁에 따라 특수부대를 포함한 한국군 내 모든 직급은 이제 여성이 필요한 요건을 갖추기만 하면 여성에게 허용됩니다."
 KOR_SOF_focus: "엘리트 특수부대"
 KOR_SOF_focus_desc: "한국의 특수작전부대를 훈련시키고 장비를 갖추기 위한 엄격한 노력은 한국군 특수전사령부 산하 부대들이 세계에서 가장 효과적인 부대들 중 하나가 되도록 도왔습니다."
 KOR_smart_army: "스마트 육군"
 KOR_smart_army_desc: "국군은 워리어 플랫폼 프로그램을 통해 한국군 병사 개개인에게 첨단 기술을 제공하는 데 성공해 보병 한 명이라도 효과적인 전투력 역할을 할 수 있게 됐습니다. 이는 병력이 줄어들더라도 우리 군이 어떤 적대세력에도 단호하게 대응할 수 있다는 것을 의미합니다."
 KOR_conscientious_objectors: "양심적 병역거부자"
 KOR_conscientious_objectors_desc: "매년 수백 명의 한국 남성들이 종교적 신념이나 다른 개인적인 이유로 군복무를 거부합니다. 이러한 양심적 병역거부자들은 18개월 동안 수감되어 있고, 사회에 복귀한 후 종종 오명을 쓰게 됩니다. 일부 양심적 병역거부자는 LGBTQ+ 성향을 띄는 개인으로, 특히 군 형법 92조 6항에 따라 군내 성소수자에 대한 차별에 항의합니다"
 KOR_conscientious_objectors1_desc: "매년 수백 명의 한국 남성들이 종교적 신념이나 다른 개인적인 이유로 군복무를 거부합니다. 양심적 병역거부자들이 병역거부로 처벌받곤 했지만, 정부는 이들이 신념에 어긋나지 않는 대체복무를 할 수 있도록 하는 법안을 제정했습니다. 일부 양심적 병역거부자는 LGBTQ+ 성향을 띄는 개인으로, 특히 군 형법 92조 6항에 따라 군내 성소수자에 대한 차별에 항의합니다."
 KOR_conscientious_objectors2_desc: "매년 수백 명의 한국 남성들이 종교적 신념이나 다른 개인적인 이유로 군복무를 거부합니다. 이러한 양심적 병역거부자들은 18개월 동안 수감되어 있고, 사회에 복귀한 후 종종 오명을 쓰게 됩니다."
 KOR_conscientious_objectors3_desc: "매년 수백 명의 한국 남성들이 종교적 신념이나 다른 개인적인 이유로 군복무를 거부합니다. 양심적 병역거부자들이 병역거부로 처벌받곤 했지만, 정부는 이들이 신념에 어긋나지 않는 대체복무를 할 수 있도록 하는 법안을 제정했습니다."
 KOR_improved_labor_protections: "향상된 노동자 보호"
 KOR_improved_labor_protections_desc: "노동보호 수준이 약간 높아지면서 고용주 대비 노동조합의 협상력이 높아졌습니다."
 KOR_improved_labor_protections2_desc: "현저하게 높은 노동 보호는 고용주 대비 노동조합의 협상력을 증가시켰습니다."
 KOR_reduced_labor_protections: "감소된 노동자 보호"
 KOR_reduced_labor_protections_desc: "약간 줄어든 노동 보호는 고용주 대비 노동조합의 협상력을 약화시켰습니다."
 KOR_reduced_labor_protections2_desc: "현저한 감소된 노동 보호는 고용주들에 대한 노동조합의 협상력을 약화시켰습니다."
 KOR_fair_economy: "공정한 경제"
 KOR_fair_economy_desc: "우리의 개혁 덕분에 재벌의 영향력이 충분히 줄어들었습니다. 그 대신 중소기업들이 산업 공백을 메울 수 있도록 힘을 실어줄 수 있습니다."
 KOR_liberated_economy: "자유 경제"
 KOR_liberated_economy_desc: "재벌의 부당한 영향력으로부터 나라를 해방시켰으니, 우리는 노동조합이 우리나라의 통치에 더 큰 역할을 할 수 있도록 힘을 실어줄 수 있습니다."
 NKO_kaesong_industrial_park: "개성공단"
 NKO_kaesong_industrial_park_desc: "개성공단은 남북 협력과 통일의 미래 전망의 중요한 상징입니다. 한편, 그것은 북한 정부에 중요한 외화 공급원을 제공합니다."
 KOR_kaesong_industrial_park: "개성공단"
 KOR_kaesong_industrial_park_desc: "개성공단은 남북 협력과 통일의 미래 전망의 중요한 상징입니다. 한편, 그것은 한국 회사들에게 값싼 노동력의 유용한 원천을 제공합니다."
 KOR_national_security_law: "국가보안법"
 KOR_national_security_law_desc: "국가보안법의 명시적인 목적은 북한의 체제 전복으로부터 남한 국가를 보호하는 것입니다. 그러나, 그것은 표현의 자유, 의견, 결사의 제약으로 인해 널리 비판을 받아왔습니다. 논란의 여지가 큰 상황에서 북한에 지나치게 동조하는 것으로 판단되는 의견을 피력해 법에 따라 기소되는 경우가 많습니다."
 KOR_national_assembly_deadlocked: "국회: 교착 상태"
 KOR_national_assembly_deadlocked_desc: "거대 양당 모두 과반을 차지하지 못하면서 국회는 교착상태에 빠졌습니다. 소수 정당은 법을 통과시키는 열쇠를 쥐고 있고, 정부는 그들의 지지를 확보하기 위해 상당한 정치적 힘을 써야 할 것입니다."
 KOR_national_assembly_conservative: "국회: 다수를 차지한 보수당"
 KOR_national_assembly_conservative_desc: "제1 보수 정당이 국회에서 과반수를 차지하고 있습니다. 이것은 보수적 의제 추구를 용이하게 하지만, 대기업을 제약하는 정책이나 징병·정보개혁, 북한과의 화해를 촉진하는 것은 불가능할 것입니다."
 KOR_national_assembly_liberal: "국회: 다수를 차지한 진보당"
 KOR_national_assembly_liberal_desc: "국회에서 진보당이 과반수를 차지하고 있습니다. 이것이 진보적인 의제를 추구하는 것을 용이하게 하지만, 노동조합을 제약하거나, 대기업을 지원하거나, 북한과의 대립을 조장하는 정책을 제정하는 것은 불가능할 것입니다."
 KOR_politicized_spy_agency: "정치화된 첩보국"
 KOR_politicized_spy_agency_desc: "대한민국과 북한의 팽팽한 긴장 관계에 미루어 볼때, 국가 정보 기관은 역사적으로 강력한 권한을 행사할 수 있었습니다. 외부와 더불어 내부의 안보 문제에 대한 책임을 가진 국정원은, 남한의 정치에 자주 간섭하며 북한을 위협하기 위해 꼭 필요하다고 생각되는 일들을 진행해왔습니다."
 KOR_politicized_spy_agency1_desc: "대한민국과 북한의 팽팽한 긴장 관계에 미루어 볼때, 국가 정보 기관은 역사적으로 강력한 권한을 행사할 수 있었습니다. 외부와 더불어 내부의 안보 문제에 대한 책임을 가진 국정원은, 표면상으론 북한의 위협에 대항하여 국가 안보를 수호하기 위한 명목으로 비밀리에 남한의 정치에 자주 간섭해왔습니다. 이 중 일부는 기관의 방대한 자료를 이용해 자유주의 진영을 희생시키며 한국의 보수주의 진영을 지원하는 형태의 활동으로 나타납니다."
