 KOR_de_facto_two_party_system: "사실상의 양당제"
 KOR_de_facto_two_party_system_desc: "한국은 혼성 선거제도를 유지하고 있지만 역사적으로 정치는 양대 정당이 사실상 지배해 왔습니다. 군소 정당은 비례대표 명부를 통해 의석을 확보하는 데는 성공했지만 거대 양당에 도전할 만큼 충분한 영향력을 얻은 적은 없습니다. 어떤 사람들은 현상 유지나 심지어 존재하는 소수의 홍보 의석을 없애야 한다고 주장하는 반면, 다른 사람들은 거대 양당의 독주가 정치적 양극화를 악화시키고 한국의 정치 발전을 침체시켰다고 주장합니다."
 KOR_two_party_system: "양당제"
 KOR_two_party_system_desc: "이제 한국은 비례대표를 없앴기 때문에 거대 한국 양당 중 하나가 국회 과반을 확보하기가 더 쉬워졌습니다. 이것은 거의 틀림없이 안정성을 증가시켰지만, 어떤 사람들은 이것이 정치적 타협을 희생하고 우파와 좌파 사이의 이념적 분열을 악화시켰다고 주장합니다."
 KOR_multi_party_system: "다당제"
 KOR_multi_party_system_desc: "국회에서 비례대표가 확대되면서 과거 군소정당의 중요성이 커지면서 새롭고 역동적인 사고방식으로 한국정치가 활성화되기를 바라는 희망을 갖게 되었습니다."
 KOR_inclusive_korea: "차별 없는 한국"
 KOR_inclusive_korea_desc: "성별, 인종, 종교적 차별은 역사적으로 평등한 한국 사회를 만드는 것을 방해해 왔습니다. 이러한 차별이 초래하는 편견을 완전히 없애는 것은 불가능하지만, 우리는 한국 정부, 즉 사회가 최대한 포용적으로 되도록 노력할 수 있습니다."
 KOR_inclusive_korea1_desc: "성별, 인종, 종교적 차별은 역사적으로 평등한 한국 사회를 만드는 것을 방해해 왔습니다. 이러한 차별이 초래하는 편견을 완전히 없애는 것은 불가능하지만, 우리는 한국 정부, 즉 사회가 최대한 포용적으로 되도록 노력할 수 있습니다."
 KOR_entrepreneurs_supported: "사업가 지원"
 KOR_entrepreneurs_supported_desc: "혁신에 필요한 모든 지원을 제공함으로써 우리나라 젊은이들의 기업가 정신을 활용해야 합니다. 이러한 혁신은 젊은이들이 고용된 기존 기업이나 야심찬 스타트업에서 일어날 수 있습니다."
 KOR_aggressive_approach: "공격적인 대북정책"
 KOR_aggressive_approach_desc: "전쟁은 피할 수 없습니다. 나중에 북괴가 우리를 침공할 때까지 기다리느니 지금 우리의 가 싸우는 것이 좋을 것입니다. 예방전쟁이라는 괜히 있는 것이 아니지요."
 KOR_russian_satellites: "러시아 인공위성 기술 지원"
 KOR_russian_satellites_desc: "러시아의 도움으로, 우리의 우주 프로그램은 적지 않은 지원을 받게 될 것입니다."
 KOR_PER_education_exchanges: "한국-이란 교육 교류"
 KOR_PER_education_exchanges_desc: "이란의 핵심 파트너인 한국과의 교육 교류가 우리나라에서 원활한 학습에 도움이 되었습니다."
 KOR_CHI_exchange: "한중 군사 교류"
 KOR_CHI_exchange_desc: "우리 군대와 중국 인민해방군 간의 군사교류는 양국 관계를 개선시켰지만 양국 간 무력충돌 시 우리 군의 대중국 억제력에는 약간의 영향을 미칠 것입니다."
 KOR_dokdo_fortified: "독도 요새화"
 KOR_dokdo_fortified_desc: "일본의 반대 주장에도 불구하고, 독도는 한국의 땅이고 우리 군은 외부의 침략으로부터 그것을 방어할 준비가 되어 있을 것입니다."
 KOR_JAP_trade_war: "한일 무역 전쟁"
 KOR_JAP_trade_war_desc: "저들은 선을 넘었습니다! 그들이 우리나라에 대한 범죄를 인정하지 않는 한 우리는 일본인들과 계속 거래를 할 수 없습니다. 우리는 그들에게 그들의 방법의 오류를 보여주기 위해 우리가 할 수 있는 모든 수단을 사용해야 합니다."
 KOR_anti_dprk_coalition: "반북한 연합"
 KOR_anti_dprk_coalition_desc: "한국과 일본, 미국은 어깨를 나란히 하고 북한의 어떠한 공격적인 행동도 격퇴할 준비가 되어 있습니다."
 KOR_wartime_control: "미국 전시작전통제권"
 KOR_wartime_control_desc: "북한과의 전쟁이 일어나면 우리 군에 대한 통제권이 미군에 이양되어야 합니다. 이것은 한국의 주권을 제한하지만, 북한의 침략에 대응하는 데 있어서 한미 동맹의 효과를 보장합니다."
 KOR_wartime_control1_desc: "북한과의 전쟁이 일어나면 우리 군에 대한 통제권이 미군에 이양되어야 합니다. 이것은 한국의 주권을 제한하지만, 북한의 침략에 대응하는 데 있어서 한미 동맹의 효과를 보장합니다."
 KOR_development_assistance_idea: "한국 개발 지원"
 KOR_development_assistance_idea_desc: "한국 정부는 이 나라의 발전을 촉진하기 위해 보조금과 차관을 제공해 왔습니다"
 KOR_neo_colonialism: "신식민주의"
 KOR_neo_colonialism_desc: "아프리카에 대한 우리의 땅 압류는 신식민주의라는 비난을 낳았지만, 우리는 국가의 자원안보를 확보하기 위해 할 수 있는 모든 것을 해야 합니다."
 KOR_chaebol_dependence: "재벌의존"
 KOR_chaebol_dependence_desc: "한국의 대기업과 재벌들은 대한민국의 경제 발전에 결정적인 역할을 해왔습니다. 이것은 공무원들과 재벌들이 긴밀한 유대 관계를 맺으며 뿌리 뽑기 힘든 부패와 족벌주의로 이어지고 있습니다."
 KOR_chaebol_dependence1_desc: "한국의 대기업과 재벌들은 대한민국의 경제 발전에 결정적인 역할을 해왔습니다. 이것은 공무원들과 재벌들이 긴밀한 유대 관계를 맺으며 뿌리 뽑기 힘든 부패와 족벌주의로 이어지고 있습니다."
