 NKO_southern_propaganda_broadcasts: "대한민국 선전 방송"
 NKO_southern_propaganda_broadcasts_desc: "이 국가 정신은 §R제거됩니다§! 만약 우리가 §H선전 방송 중단§! 초점을 완료하면. \n§W--------------§!\n 하루에 2-6시간 동안, 한국 군은 확성기를 사용하여 DMZ를 지키는 북한 군에 메시지를 방송합니다. 메시지의 내용은 날씨 보고부터 K-pop, 그리고 가장 중요한 북한에 대한 비판적 보고와 남한에 대한 긍정적인 묘사까지 다양합니다."
 KOR_northern_propaganda_broadcasts: "북한 선전 방송"
 KOR_northern_propaganda_broadcasts_desc: "북한이 남한의 뉴스와 K-pop 방송과 맞먹는 접경지역에서는 남한에 대한 대안적 서사를 제공하고자 합니다. 북한 방송은 남한의 자본주의 체제를 조롱하면서 북한의 통치 체제를 찬양합니다. 기술적인 문제에 노출되기 쉬운 이러한 북부 방송들은 위협보다는 한반도의 긴장을 지속적으로 상기시킵니다."
 NKO_southern_balloon_leaflets: "한국의 전단지 풍선"
 NKO_southern_balloon_leaflets_desc: "이 국가 정신은 §R남한이 합병되면§! §H제거됩니다§! \n§W--------------§!\n 남한 사람들과 탈북자들은 정기적으로 풍선에 수천 개의 전단지를 담아 북쪽으로 보내고 있으며, 이는 평양에서 분노를 일으키는 반응을 불러일으킵니다. 전단지를 보내는 사람들은 이것이 독재 정권에 맞서 북쪽 동포들을 돕기 위한 것이라고 주장하지만, 비판자들은 전단지가 북쪽을 불필요하게 자극하고 국경 근처에 살고 있는 남한 사람들을 위험에 빠뜨린다고 주장합니다."
 KOR_intensified_propaganda: "남방 선전 강화"
 KOR_intensified_propaganda_desc: "남쪽 정부는 매우 다양한 수단을 통해 우리의 정통성을 훼손하려 하고 있습니다. 우리가 이 거대한 선전공세에 대응할 수 있으려면 시간이 걸릴 것입니다."
 KOR_global_korea: "세계적인 한국"
 KOR_global_korea_desc: "한국이 외교 문제에 몰두할 필요가 없었던 시대는 지났습니다. 글로벌 시대에 한국은 자신의 권리 내에서 세계를 강대국으로 참여시키는 방안을 모색할 것입니다."
 KOR_reunification_shocks: "통일의 충격"
 KOR_reunification_shocks_desc: "수십 년간의 분단 이후, 남북한은 마침내 공식적으로 통일되었습니다. 그러나 이 나라의 두 반쪽은 여전히 극도로 양극화되어 있고, 통일로 인한 경제적 비용으로 인해 경제는 큰 피해를 입었습니다. 새 정부는 38선을 넘나들며 지속되고 있는 이견을 해결하기 위해 빠른 조치를 취해야 합니다. 그렇지 않으면 한국이라는 신생 국가가 해체될 위험을 감수해야 합니다."
 KOR_divided_military: "분단된 군사"
 KOR_divided_military_desc: "통일된 한국은 이전으로부터 두 군대의 강력한 전투력을 물려받았습니다. 하지만, 새로운 국가는 이 비대하고 통제불능이며 내부적으로 분열된 군을 관리하려는 시도에서 심각한 어려움을 극복할 수 있는 방법을 찾아야 합니다."
 KOR_mass_migration: "대규모 이주"
 KOR_mass_migration_desc: "통일의 중요한 파장은 38선을 넘어 더 나은 기회를 찾아 사람들이 대거 이주한 것입니다. 이 운동의 거대한 규모와 속도는 매우 불안정하여 전국에 혼란을 일으키고 있습니다."
 KOR_fragmented_governance: "단편화된 통치 방식"
 KOR_fragmented_governance_desc: "한국은 이제 공식적으로 하나의 주권국가로 존재하지만, 실제로는 38선을 가로지르는 두 개의 매우 다른 정치 문화가 남아 있습니다. 나라를 어떻게 통치할 것인가에 대한 문제는 빨리 해결되어야 합니다."
 KOR_uneven_economy: "불균등 경제"
 KOR_uneven_economy_desc: "필연적으로 남북한의 경제 발전 수준의 상당한 차이가 통일 이후 영향을 미치고 있습니다. 새로운 한국 국가가 완전한 경제적 잠재력을 발휘하기 위해서는 이러한 불균형이 시정되어야 합니다."
