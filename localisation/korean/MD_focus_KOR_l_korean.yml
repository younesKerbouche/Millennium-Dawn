 KOR_uneven_economy_2_desc: "필연적으로 남북한의 경제 발전 수준의 상당한 차이가 통일 이후 영향을 미치고 있습니다. 새로운 한국이 완전한 경제적 잠재력을 발휘하기 위해서는 이러한 불균형이 시정되어야 합니다."
