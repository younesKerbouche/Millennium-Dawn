 IND_finished_disaster_desc: "Wow you prevented the last disaster early! Good job."
 IND_purchase_rafale_jets: "Rafale Jets"
 IND_purchase_rafale_jets_desc: "Our friends in the west have offered us their latest and greatest multi-role jets, but it comes at a cost. We should consider this, as we can grow closer with them and get our hands on western planes"
 IND_cede_riau: "Cede Riau"
 IND_cede_riau_desc: "Ceding Riau will solve a lot of our issues. It is not worth it fighting over a small island"
 IND_our_policies_tt: "We must complete either §Y$IND_new_capital$§! or §Y$IND_new_silkroad$§!"
 IND_grasberg_mine_exploitation: "Grasberg Mine Exploitation"
 IND_grasberg_mine_exploitation_desc: "The Grasberg Mine in Western Papua is one of the largest gold and copper mines in the world. We should expand and exploit the reserves in the area to better bring Indonesia into the market for precious metals."
 IND_separate_school: "Separate schools for Boys and Girls"
 IND_separate_school_desc: "Our students will be distracted looking at each other while in the classroom. We must build new, separate schools for boys and girls"
 IND_dont_separate_school: "Boys and Girls in one School"
 IND_dont_separate_school_desc: "Despite the conservatives calling for separate schools, it would be foolish to cave into their demands. If we are to build new schools it would rack up debt and it would delay our students education!"
 IND_dem_entrepreneur: "Fund Entrepreneurships"
 IND_dem_entrepreneur_desc: "In an increasingly digitalized world, it is important we fund entrepreneurships so that our people can bring Indonesia up to par with the rest of the world."
 IND_equal_opportunities: "Equal Opportunities"
 IND_equal_opportunities_desc: "An equal opportunity is not something many have the luxury of, especially here in Indonesia. We can change that however, by granting people plots of land"
 IND_reparations_give: "Give Reparations"
 IND_reparations_give_desc: "Lets give the families of the volunteers some financial compensation as a way to say sorry, and also boost our nations image"
 IND_demand_reparations: "Demand Reparations"
 IND_demand_reparations_desc: "The families of our men and women need immediate financial compensation. If we do not receive this compensation, we're going to take it by force..."