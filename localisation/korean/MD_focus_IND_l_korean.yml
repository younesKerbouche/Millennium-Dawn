 indonesia.577.d1: "A disasterous tsunami has hit Banda Aceh, and other parts of the province. The already crippled region from the years of guerilla warfare and resistance is now devastated even more than it was before. It is imperative we begin to look at recovery efforts for this area else we risk another uprising."
 IND_Aceh_insurgency_desc: "Aceh has been in a state of disarray and rebellion since 1976, and it's causing our nation instability and unnecessary bloodshed. Our military is way too focused on dealing with these insurgents, and it is causing us to fall behind militarily"
