 some_additional_consumption_spirit_desc: "정부는 국민들의 재정적 부담을 덜어주기위해 국민의 전력 사용량에 대한 소규모 대상 보조금 제도를 시행했습니다. 이로인해 소비는 조금 늘어났지만 전기 소비는 급증했습니다."
 heavy_additional_consumption_spirit_desc: "정부는 국민들의 재정적 부담을 덜어주기위해 국민의 전력 사용량에 대한 대규모 대상 보조금 제도를 시행했습니다. 이로인해 소비가 많이 늘어났지만 전기 소비도 급증했습니다."
