 KOR_join_sco: "상하이 협력 기구 가입"
 KOR_join_sco_desc: "SCO는 중국과 러시아가 주도하는 조직으로, 지역 평화, 안보, 대테러, 경제 협력에 중점을 두고 있습니다. 이는 우리 나라에 필요한 많은 자원을 제공할 수 있습니다. 예를 들어, 대테러 훈련과 개발 지원입니다. 우리는 우리 나라의 이익을 위해 SCO에 가입해야 합니다."
 KOR_nato_membership_action_plan: "NATO 특별 회원국 등록 작전"
 KOR_nato_membership_action_plan_desc: "활기차고 굳건한 민주주의는 NATO가 원하는 바로 그것입니다."
 KOR_national_strength: "국가의 권력"
 KOR_national_strength_desc: ""
 KOR_the_balhae_controversy: "발해 논쟁"
 KOR_the_balhae_controversy_desc: "7세기 말부터 사람이 살기 시작한 우리의 고유한 영토를 되찾아야 할 때입니다."
 KOR_ethnic_irredentism: "민족 수복주의"
 KOR_ethnic_irredentism_desc: "우리의 고유한 영토를 다시 가져올 때 입니다! 그 누구도 우릴 막을 수 없습니다!"
 KOR_reclaim_gando: "간도 영유권 주장"
 KOR_reclaim_gando_desc: "간도는 이미 14세기 명나라 때 우리의 관할로 넘어왔습니다. 이것은 간도가 우리 땅이라는 것을 충분히 증명합니다."
 KOR_militarize_dokdo: "독도 요새화"
 KOR_militarize_dokdo_desc: "일본은 오랫동안 우리의 독도를 빼앗으려 했고, 제 2차 세계대전 이후로는 미국조차도 그들의 야망을 막지 못했습니다. 이 섬을 지킬 수 있는 유일한 길은 전쟁을 준비하는 것입니다."
 KOR_dominate_the_east_sea: "동해 지배"
