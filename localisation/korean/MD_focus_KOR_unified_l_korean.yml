 KOR_lean_to_China: "중국에 의지"
 KOR_lean_to_China_desc: "중국은 우리의 최대 무역 파트너입니다. 그들과 함께하는 우정은 우리의 사업을 다음 단계로 끌어올릴 것입니다."
 KOR_lean_to_United_States: "미국에 의지"
 KOR_lean_to_United_States_desc: "미국은 세계에서 가장 강력한 국가입니다. 그들과의 관계도 향상은 우리를 조금 더 안전하게 만들것입니다."
 KOR_preserve_neutrality: "중립 유지"
 KOR_preserve_neutrality_desc: "통일 한국은 더이상 전쟁을 감당할 여유가 없습니다. 중립이 우리 최선의 선택입니다."
 KOR_stoke_anti_americanism: "반미주의 선동"
 KOR_stoke_anti_americanism_desc: "한국 전쟁 정전 협정 이후 미군은 남한에서 최고 권력을 즐겼으며, 그들은 민간인을 치료하더라도 무죄로 보장받을 수 있습니다. 이로 인해 한국에서는 반미 감정이 높아지고 있습니다. 이러한 미제 확장주의자들은 쫓아내야 합니다!"
 KOR_back_chinese_claims: "중화권으로 복속"
 KOR_back_chinese_claims_desc: "중국의 영향권으로 돌아가서, 한중 경제 문화 협력을 더욱 확대하자."
