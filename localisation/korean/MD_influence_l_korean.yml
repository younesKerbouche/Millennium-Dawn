 INFLUENCE_TOOLTIP_DELAYED: "영향력은 한 국가에 대한 지배력을 나타냅니다. 건물에 대한 투자나 원조, 군사 지원, 혹은 정치력 사용으로 영향력을 확장시킬 수 있습니다. 다른 나라들은 영향력을 넓히기 위해 경쟁할 것이며, 주권국은 가능하다면 자신들의 권리를 주장하고자 노력할 것입니다.\n\n 만약 당신의 영향력이 충분하게 높다면, 그 나라로 하여금 유리한 무역 협정에 서명하도록 강요할 수도 있으며, 그들을 관리 국가로 전락시킬 수 있습니다. 세계 전망을 향해 서서히 나아갈 방향을 잡아가는 것에 더불어 이 영향력은 당신에게 유리한 정치를 벌일 수 있도록 조작하는 일종의 통화로써 사용될 수도 있습니다."
 influence_action_button_TT: "§H영향력 확장§!\n£click_left §Y왼쪽 클릭§! 하여 §Y[FROM.GetNameWithFlag]§! 측을 자동으로 영향력을 확장할 국가로 설정하거나 취소하세요. 자동 영향력 확장은 국가마다 £pol_power  §Y일간 정치력 획득§! 수치를 §R-1.50§! 감소 시킬 것입니다. 자동 영향력 확장으로 인한 §Y영향력§! 변동은 매달 마지막에 적용될 것입니다. 자동 영향력 확장은 £pol_power  정치력이 §R-100§! 보다 낮을 경우 자동으로 종료될 것입니다. 한번 영향력 확장을 시작하면 30일이 지난 뒤 취소할 수 있습니다. §Y영향력 지도 모드§!를 통해 현재 영향력을 행사 중인 국가를 확인 할 수 있습니다. (현재 §Y일간 정치력 비용§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YShift + 왼쪽 클릭§!) §Y현재 영향력 행사 중인 모든 국가 제거§!\n£click_right §Y오른쪽 클릭§! 하여 수동으로 §Y[FROM.GetNameWithFlag]§!에 §Y영향력§!을 확장시키세요. 비용은 £pol_power  정치력 §R50§! 입니다."
 influence_action_button_delayed_TT: "§H요구 사항:§!\n[!opt_influence_action_button_click_enabled]\n§H효과:§!\n[!opt_influence_action_button_click]\n(£key_shift  + £click_left  §YShift + 왼쪽 클릭§!) §Y현재 영향력 행사 중인 모든 국가 제거§!\n\n(£click_right  §Y오른쪽 클릭§!) §6수동 영향력 확장§!:\n\n§H요구 사항:§!\n[!opt_influence_action_button_right_click_enabled]\n§H효과:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
 aid_button_TT: "§HGive Economic Aid§!\nWe will send a one-time monetary gift to §H[FROM.GetNameWithFlag]§! in return for influence and a boost in relations. The gift is §Y5%§!, §Y10%§!, or §Y15%§! of the §H[FROM.GetAdjective]§! GDP.\n\nIf the AI is in a good position they will deny the aid.\n"
 aid_button_delayed_TT: "§H요구사항:§!\n[!opt_aid_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H원조 제공§! 이벤트 발생\n\n이 국가에는 §H30§!일에 한번씩 §H경제적 원조§!를 제공할 수 있습니다.\n"
 aid_military_button_TT: "§H군사적 원조§!\n우리는 총기류 또는 다른 장비들을 지급하여 §H[FROM.GetNameWithFlag]§!에게 일회성 무기 지원을 할 수 있습니다. 이를 통해 영향력을 회복하고, 관계를 개선할 수 있습니다. 그러나, 이는 그 국가의 적국들과의 관계에 부정적인 영향을 미칠 것입니다. 오직 60일에 한 번씩만 원조를 할 수 있습니다.\n\n참고: 현재로써는 병력수송장갑차 (APC)/ 보병전투차량 (IFV), 그리고 보병 장비 밖에 보낼 수 없습니다! 다른 장비들은 현재 본모드에서 아직 추가하지 않은 상태이므로, 감안하고 플레이해주시면 감사하겠습니다."
 aid_military_button_delayed_TT: "§H요구사항:§!\n[!opt_aid_military_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H군사 원조 지급§! 이벤트 시작"
 target_other_button_TT: "§H다른 영향력을 제압§!\n우리는 §H[PREV.GetNameWithFlag]§!에게 가장 강한 영향력을 행사중인 국가를 표적으로 삼아 그 영향력을 줄이거나, 아니면 주권국을 목표삼을 수도 있습니다."
 target_other_button_delayed_TT: "§H요구 사항:§!\n[!opt_target_other_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H[PREV.GetNameWithFlag]에서의 또다른 영향력 목표§! 이벤트 발생"
 manipulate_politics_button_TT: "§H정치계 조종§!\n우리의 영향력을 사용하여 우리의 가치관과 §H[FROM.GetNameWithFlag]§!의 정권을 소유하고 있는 정당을 지원합니다. 만약 우리의 가치관과 그들의 정권이 서로 맞지 않는다면, 관계가 악화될 것입니다.\n\n조종의 강도는 그 국가의 부패 단계에 따라 달라지며, 추가적으로 그 국가의 해외 영향력 변동치에 영향을 줌으로써 더욱 변화시킬 수 있습니다.\n\n§H변동치:§!\n§H[ROOT.GetNameWithFlag]§! 해외 영향력 변동치: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! 해외 영향력 방어 변동치: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§H요구사항:§!\n[!opt_manipulate_politics_button_click_enabled]\n§H효과:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§H쿠데타 시도§!\n§H[FROM.GetNameWithFlag]§!에서 쿠데타를 시도합니다. 쿠데타는 성공하거나, 발각되어 실패하거나, 내전으로 이어지게 할 수 있습니다. 각각의 확률은 당신이 목표 국가에 미치는 영향력, 당신의 가치관과 §H[FROM.GetNameWithFlag]§! 집권 정당의 인기도, 그리고 안정성과 같은 여러 요인들에 의해 정해집니다."
 coup_button_delayed_TT: "§H요구사항:§!\n[!opt_coup_button_click_enabled]\n§H효과:§!\n§H[ROOT.GetNameWithFlag]§!: §H쿠데타 시도§! 이벤트 발생"
 economic_exploitation_button_TT: "§H경제 착취§!\n우리의 영향력을 사용하여 §H[FROM.GetNameWithFlag]§!의 경제를 착취합니다. 대가없이 제공되는 일부 산업과 값싼 자원이 보장되지만, 관계를 악화시킵니다."
 economic_exploitation_button_delayed_TT: "§H요구 사항:§!\n[!opt_economic_exploitation_button_click_enabled]\n§H효과:§!\n[!opt_economic_exploitation_button_click]"
 make_puppet_button_TT: "§H괴뢰국으로 전환§!\n만일 우리가 §H[FROM.GetNameWithFlag]§!에 대한 영향력을 충분히 확보하고 있으며, 그들 또한 우리의 가치관과 동일하다면, 우리는 그들을 괴뢰국으로 만들 수 있습니다. 이는 목표 국가와 근접해있는 이웃 국가들과의 관계를 악화시킬 것이며 세계 긴장도를 유발할 것입니다."
