 TUR_pkk.100.t: "Pre-Operation Strike on [ROOT.TUR_PKK_bases_name]"
 TUR_pkk.100.d: "We've reached the stage where we must begin softening the defences of the PKK at the base we are targetting. Currently, PKK movement around [ROOT.TUR_PKK_bases_name] is being mapped out for us to conduct pre-operation strikes on. There is always a chance that things could go wrong, but we should not be too worried about failure if our troops are prepared, and effective."
 TUR_pkk.100.a: "Launch a coordinated airstrike"
 TUR_pkk.100.b: "Disrupt their supply lines"
 TUR_pkk.100.c: "Pepper them with artillery"
 TUR_pkk.100.d1: "We can sit this one out"
 TUR_pkk.200.t: "Troops Run Low on Supplies"
 TUR_pkk.200.d: "Reports coming from the front at [ROOT.TUR_PKK_bases_name] are indicating a shortage of supplies, signaling a potential of failure in our operational ability to do damage against the PKK. We can send the troops at the front lines their much needed equipment, but we must also remember to maintain our own supplies for any potential conflict that looms in the international stage."
 TUR_pkk.200.a: "Airlift them whatever they need"
 TUR_pkk.200.b: "Give equipment to trustworthy locals to transport"
 TUR_pkk.200.c: "They can use what they have now"
 TUR_pkk.201.t: "PKK Entrench Themselves in Residential Area"
 TUR_pkk.201.d: "The PKK have decided to set up defensive positions in a residential area, putting civilians at risk. We must figure out a way to take out these insurgents without causing a major disturbance in the area, else we could risk our reputation and the lives of those who wish nothing but to be left alone."
 TUR_pkk.201.a: "Call up the Commando Units"
 TUR_pkk.201.b: "Try and strike at night"
 TUR_pkk.201.c: "Just launch an attack!"
 TUR_pkk.202.t: "PKK Launch Counter-Offensive"
 TUR_pkk.202.d: "The PKK have decided to launch a major counter-offensive on the city of [ROOT.TUR_PKK_bases_name], resulting in some disorder and a sense of fear amongst some of the troops. However, now is not the time to run around like headless chickens, but rather it is time for us to evaluate our next steps. The high command in charge of operations has been notified and are awaiting orders."
 TUR_pkk.202.a: "Respond to them with an offensive of our own"
 TUR_pkk.202.b: "Dig in and prepare for the assault"
 TUR_pkk.202.c: "Use scorched earth tactics and fall back"
 TUR_pkk.203.t: "Massive PKK Convoy Ambushed"
 TUR_pkk.203.d: "Using captured military and civilian vehicles, the PKK were advancing from [ROOT.TUR_PKK_bases_name] to a different location as a way to avoid being hit by an unexpected attack. However our informants within the PKK warned us of the movement, and we were able to ambush them. Currently this convoy has been encircled by our Jandarma, and they are awaiting orders on what steps they should pursue moving forward."
 TUR_pkk.203.a: "Destroy everything in the area"
 TUR_pkk.203.b: "Make an attack and try to capture the equipment"
 TUR_pkk.203.c: "Starve them out until they surrender"
 TUR_pkk.204.t: "PKK Attempts to Sow Division"
 TUR_pkk.204.d: "The PKK has attempted to sow political division within our nation, doing so by calling for mass protests across the nation. Riot police have been put on stand-by, but the congress and our political party are calling for extended measures."
 TUR_pkk.204.a: "Arrest the ring-leaders"
 TUR_pkk.204.b: "Use the movement to our advantage"
 TUR_pkk.204.c: "Pass laws to weaken their movements"
 TUR_pkk.205.t: "PKK Forces Retreat into Armenia"
 TUR_pkk.205.d: "PKK fighters that were engaged with our own troops have crossed the border into Armenia, even attacking and holding some Armenian border guards hostage. There are a few who are still trying to flee from the enagagement with our troops, but we now have to make a decision to either send reinforcements and prepare to cross the border or continue the fight against the ones who are still trying to flee."
 TUR_pkk.205.a: "Abandon the operation entirely"
 TUR_pkk.205.b: "Focus on those still here"
 TUR_pkk.205.c: "Go after them!"
 TUR_pkk.206.t: "Turkish Forces Suffer Defeat"
 TUR_pkk.206.d: "Reports from the Turkish-Armenian border are suggesting that the Turkish combatants are retreating back into Turkey after being unable to capture PKK operatives that fled to Armenia. Armenian officials have repeated that they did not shelter the PKK, but rather it was an unexpected intrusion, and that the captured PKK fighters will be dealt with."
 TUR_pkk.206.a: "Okay"
 TUR_pkk.207.t: "Armenian Forces Stand Down"
 TUR_pkk.207.d: "Following a series of successful attacks against Armenian guards on the border, the units stationed there have agreed to stand down and allow the capture of PKK fighters that fled into Armenia from the Eastern Turkish border."
 TUR_pkk.207.a: "Okay"
 TUR_pkk.208.t: "Turkish and Armenian Forces Agree to Ceasefire"
 TUR_pkk.208.d: "Following a series of clashes between Armenian and Turkish border guards, both sides have agreed to lay down their arms and agreed to a ceasefire."
 TUR_pkk.208.a: "Okay"
 TUR_pkk.209.t: "Troops Lack Proper Transport"
 TUR_pkk.209.d: "Our troops have some how managed to get themselves stranded on the way back to their base. Reportedly, PKK militants were able to sabotage much of the convoys used to transport the troops to the Eastern border."
 TUR_pkk.209.b: "Tell them to keep pushing"
 TUR_pkk.209.a: "Send more transports"
 TUR_pkk.209.c: "Salvage what we can"
 TUR_pkk.210.t: "Alleged PKK Deserter Promises Intel"
 TUR_pkk.210.d: "Allegedly, a deserter from the PKK surrendered himself to our units promising to reveal key positions of PKK units stationed around Van. If he is not lying, then we will be able to use his intel to completely obliterate the PKK positions that he gives up."
 TUR_pkk.210.a: "He cannot be trusted, put him in a cell"
 TUR_pkk.210.b: "'Where are they?'"
 TUR_pkk.210.c: "'What else do you know?'"
 TUR_pkk.211.t: "Misleading Information Leads To Casualties!"
 TUR_pkk.211.d: "It appears that the information given by the Alleged PKK double agent has been incorrect. As a result, we have lost several good men to this tragedy. Their blood will not be in vein, and our revenge will be swift!"
 TUR_pkk.211.a: "Terrible"
 TUR_pkk.212.t: "Information Leads To Secret PKK Base"
 TUR_pkk.212.d: "It apepars that the information provided to us by the PKK double agent has led to the location of several PKK members at a hidden base. As a result, our men have been able to assault the location and take out several PKK terrorists."
 TUR_pkk.212.a: "Great!"
 TUR_pkk.214.t: "Operational Success In Van"
 TUR_pkk.214.d: "After decades of fighting, organized Kurdish resistance has come to an end in the greater Van area. The glorious banner of the Turkish state flies higher than ever before, as a new start for the province has renewed hopes for all kinds of peoples living there."
 TUR_pkk.214.a: "At long last.."
 TUR_pkk.215.t: "Operational Success In Middle Euphrates"
 TUR_pkk.215.d: "After decades of fighting, organized Kurdish resistance has come to an end in the greater Middle Euphrates area. The glorious banner of the Turkish state flies higher than ever before, as a new start for the province has renewed hopes for all kinds of peoples living there."
 TUR_pkk.215.a: "At long last.."
 TUR_pkk.216.t: "Operational Success In Diyarbakır"
 TUR_pkk.216.d: "After decades of fighting, organized Kurdish resistance has come to an end in the greater Diyarbakır area. The glorious banner of the Turkish state flies higher than ever before, as a new start for the province has renewed hopes for all kinds of peoples living there."
 TUR_pkk.216.a: "At long last.."
 TUR_pkk.217.t: "[TUR.GetName] Proclaims Victory Over The PKK"
 TUR_pkk.217.d: "The [TUR.GetAdjective] government has recently released a statement declaring that all major PKK bases, cells, and hideouts have been cleared out by the [TUR.GetAdjective] Armed Forces (TSK). This announcement has worried Kurdish separatists across the middle east, including [TUR.GetName] itself. The PKK had been active in [TUR.GetName] for a very long time, spanning several decades from its start in the 1970's. The Kurdish group initially hoped to create an independent state in what is the Turkish East, but their movement quickly came down to the want for autonomy rather than total independence. The [TUR.GetAdjective] government had been resilient in the face of such pressure, and it has now reached a point where it can declare victory over the movement."
 TUR_pkk.217.a: "Interesting"
 TUR_pkk.603.t: "End Of Operations"
 TUR_pkk.603.d: "Our current series of operations against the PKK have concluded. The military will be holding a meeting shortly to discuss how to move forward with future operations."
 TUR_pkk.603.a: "Okay"
 TUR_pkk.604.t: "PKK Declare General Mobilization"
 TUR_pkk.604.d: "The PKK has declared a general mobilization against our government, with a spokesperson earlier today announcing that 'all supporters of the movement, and all freedom fighters must report to their commanding officers at dawn'. This announcement was followed up by general attacks from the PKK into towns surrounding the Kurdistan region, officially beginning hostilities and creating an atmosphere of great worry for the people living in those areas. A state of emergency is to be declared soon until the PKK has been fully rooted out."
 TUR_pkk.604.a: "They show their true colors.."
 TUR_pkk.600.t: "Catastrophic Consequences Following Failure In Delivering Our Promise"
 TUR_pkk.600.d: "Our empty promises have now caught up to us. The Kurdish that reside in the east of our state have seized control over Kurdish majority areas. We no longer formally control these territories, with our government being essentially powerless in making an immediate decision as a result of the bureucratic process that we are stuck in."
 TUR_pkk.600.a: "Oh no"
 TUR_pkk.601.t: "Kurdish Autonomy Referendum Passes"
 TUR_pkk.601.d: "The Kurdish independence referendum has passed with an overwhelming majority of Kurds voting in favor of autonomization. With this referendum, the People's Republic of Kurdistan will become an Eyalet of [TUR.GetName]. The Kurdistan Worker's Party will be the ruling authority in the state, and they will be able to field an army, govern the laws and politics of the region, and hold elections as they see fit. We will still retain control over major industrial and economic sectors, but a fraction of the profits will still go to the Kurdish state."
 TUR_pkk.601.a: "Okay"
 TUR_VAN_SELECTED_OP: "Van has been selected"
 TUR_commence_operations_in_van: "Commence Operations in Van"
 TUR_commence_operations_in_van_desc: "The time has come to strike deep into the heart of the PKK in our nation. Being the most eastern hold out within our nation, the PKK use Van as a staging ground for many of their attacks into Western Turkey & Iran. We will commence operations to take them out, and Van shall be free of the menace that has lingered there all these years."
 TUR_PKK_ACTIVITY: "Active £TUR_Neutral_Communism  PKK Insurgencies"
 TUR_PKK_ACTIVITY_desc: "The PKK have "
 TUR_misak_mili: "Misak-ı Millî"
 TUR_misak_mili_desc: "\n£TUR_desctext_misak \n\n\n\n\n§HMisak-ı Millî§! (National Pact) was a set of six decisions passed by the parliament in the 1920's. Vitalized primarily after the destruction of the [TUR.GetFlag] Ottoman Empire at the hands of the Entente, the §HNational Pact§! sought out to restore some of Turkey's lost glory, and it's lands. However the decisions were not followed through with due to the [TUR.GetFlag] Turkish war of independence and the establishment of the [TUR.GetFlag] Turkish Republic by Mustafa Kemal Ataturk. However the concept and ideals of the §HNational Pact§! still resonates within many [TUR.GetFlag] Turkish nationalists in the modern day, despite it's lack of wide-spread support in the national populus."
