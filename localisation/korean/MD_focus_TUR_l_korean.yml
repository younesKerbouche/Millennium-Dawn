 TUR_kurdish_language_5: "Kurdish State Channel"
 TUR_kurdish_language_5_desc: "TRT (short for Türkiye Radyo Televizyon, Turkish Radio and Television) has been our official state TV since '68. By years, it numbers grew up and there are now several channels of TRT, some of them are for general subjects or for example TRT-Müzik broadcasts only music or TRT-Belgesel broadcasts only documentaries. We should open up a new one that will operate in Kurdish language. This can cost more but will further discredit PKK propaganda."
