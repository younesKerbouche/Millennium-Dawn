 TUR_invite_azerbaijan: "아제르바이잔 초대"
 TUR_invite_azerbaijan_desc: "Our brothers in Azerbaijan have been longing for this day where we unify. Let us hope they are more than happy to join up with us."
 TUR_invite_kazakhstan: "카자흐스탄 초대"
 TUR_invite_kazakhstan_desc: "Kazakh's currently have some of the most land in the Turkic world. Their invitation to the Confederation should be a no-brainer."
 TUR_invite_uzbekistan: "우즈베키스탄 초대"
 TUR_invite_uzbekistan_desc: "Uzbek's will be delighted upon hearing the news that their nation is eligable to join the Turkic Confederation. There will be no doubts they will join."
 TUR_invite_turkmenistan: "투르크메니스탄 초대"
 TUR_invite_turkmenistan_desc: "Turkmenistan is not a country that really opens it self up to the world, but surely they will open themselves up to their Turkic friends."
 TUR_land_reforms: "토지개혁"
 TUR_land_reforms_desc: "We will completely reform how the distribution of land is handled amongst our people."
 TUR_military_debug: "군부 (TSK)"
 TUR_ottomans_time: "We can bring the §HHouse of Osman§! into power, and the focus tree will be made available."
 TUR_appease_PKK: "쿠르디스탄 노동자당 회유"
 TUR_seize_mafia_assets: "Seize Mafia Assets"
 TUR_seize_mafia_assets_desc: "Now that we have had several mafia members arrested, we can safely seize their assets for... Investigation purposes."
 TUR_seize_goods_from_ports: "Steal goods from Ports"
 TUR_assassinate_abdul_mustafa: "Deal with the Kurds"
 TUR_assassinate_abdul_mustafa_desc: "Ever since the Kurds gained autonomy in Northern Iraq back in the 90's, our security forces have been put on high alert due to the boost in morale of Kurdish separatists. By assassinating the governor of Kirkuk we will be able to severly damage Kurdish morale, and resistance."
 TUR_gulenist_educators2_desc: "We have put focus on improving our education, and we must spread the teachings of Gülen while we can"
 TUR_9833_name_mhp: "Konstantiniyye"
 TUR_mbt_tech: "AFV Technology"
 TUR_flavor_event.5.b: "Tragic"
 TUR_support_from_kurdish_television: "Support From Kurdish Television"
 TUR_support_from_kurdish_television_desc: "Kurdish television channels that we helped prop up have begun supporting and talking well of our government and state."
 PKK_hard_fought_freedom: "Hard Fought Freedom"
 PKK_hard_fought_freedom_desc: "Our freedom did not come with ease. It took the brave fighters of Kurdistan decades to gain autonomy from the Turkish state, and this freedom will be protected down to the very last Kurd!"
