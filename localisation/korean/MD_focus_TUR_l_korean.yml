 TUR_PKK_TT: "£decision_icon_small §YUnlocks§! Additional §YDecisions§! for Phase I: Trouble in Kurdistan\n - This route will let us cooperate with our neighbors in destroying the [PKK.GetFlag] PKK, both inside our country and outside of it. Any of our neighbors can deny this request, with them being [PER.GetFlag] Iran, [IRQ.GetFlag] Iraq, and [SYR.GetFlag] Syria.\n - We will be able to train and conduct exercises with any neighbor that accepts cooperation.\n - For any country that denies cooperation, we will be able to raid their territory to weaken the [PKK.GetFlag] PKK if we must."
 TUR_PKK2_TT: "£decision_icon_small §YUnlocks§! Additional §YDecisions§! for Trouble in Kurdistan\n - Taking this option will allow us to assert greater dominance over the Kurdish regions of the middle east.\n - If we successfully destroy all PKK bases, we will be able to bring a permanent end to Kurdish separatism in Turkey."
 TUR_PKK3_TT: "£decision_icon_small §YUnlocks§! Additional §YDecisions§! for Trouble in Kurdistan\n - This option will grant the [PKK.GetFlag] Kurds more autonomy\n - The [PKK.GetFlag] Diyarbakir will be an autonomous region, with much of the industry being controlled by us.\n - The [PKK.GetFlag] PKK will have its own army, government, and territory.\n - We will need to pass a series of reforms in order to reconcile, autonomize, and cooperate with [PKK.GetFlag] Diyarbakir.\n - Taking this option will anger neighboring countries with a sizeable Kurdish minority, as now they will seek independence from their overlords."
 TUR_rebuilding_kurdistan: "Rebuilding Kurdistan"
 TUR_rebuilding_kurdistan_desc: "\n£TUR_desctext_PKK \n\n\n\n\nOur promise of reconciliation has renewed hopes in the Kurdish population living in the Eastern parts of our great nation. Though they will be a seperate entity, the new Kurdish state will still need to answer to our government. In order to create a stable, and self-sufficient Kurdish state, we must first create the necessary infrastructure and framework for it to hold itself without collapsing or relying on us too much. If we fail to deliver this promise, we may lose complete control over the region."
 TUR_PKK_mechanic: "Trouble in Kurdistan"
 TUR_PKK_mechanic_desc: "\n£TUR_desctext_PKK \n\n\n\n\nThe £TUR_Neutral_Communism  §HPKK§! first began their attacks in the late 70's, and ever since, have persisted in their efforts of gaining autonomy or out-right independence from our nation. The £TUR_Neutral_Communism  §HPKK§! have spread their movement to neighboring states, destabilizing our neighbors, and creating a need for closer cooperation. We can do little in stopping the growth of their strength except for attacking them. The more bases we clear out, the weaker their strength becomes. Taking out the £TUR_Neutral_Communism  §HPKK§! is a race of time, the longer we take to clear them out, the closer they get to a major revolt or independence.\n\nSelected Base: [ROOT.TUR_PKK_bases_name]"
