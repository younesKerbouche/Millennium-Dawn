 PKK_strength_TT: "PKK Strength"
 PKK_strength2_TT: "This variable will display how strong the PKK has gotten. This variable will tick up by 5-10% every year, and once it reaches 100%, the PKK will break free and wage a war for independence. The more bases we clear out, the weaker PKK strength will get. We need to act quickly, otherwise the PKK will be able to break free in a couple of years."
