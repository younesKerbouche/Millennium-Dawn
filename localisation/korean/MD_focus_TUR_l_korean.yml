 TUR_hold_meeting: "Hold the Diyarbakır Summit"
 TUR_hold_meeting_desc: "We can convene at the Diyarbakır with our allies, and together we can agree on a deal to move forward. Either we can cooperate with our allies, and take on the PKK together at a cost, or we can decide to do things on our own, potentially risking conflict with our neighbors if we choose to pursue cross-border raids. We can also choose to announce our intention to grant the Kurds autonomy at the summit."
 TUR_select_van_base: "Conduct Operations In Van"
 TUR_select_van_base_desc: "The Van area is the province with some of the highest PKK activity, bordering both Iran and Armenia."
 TUR_select_diyarbakir_base: "Conduct Operations In Diyarbakır"
 TUR_select_diyarbakir_base_desc: "Perhaps the area with the most resistance from PKK members and supporters, Diyarbakır has been a hotspot for PKK activity."
 TUR_select_euphrates_base: "Conduct Operations In Middle Euphrates"
 TUR_select_euphrates_base_desc: "Though more calm than other areas, the Middle Euphrates area has been active with PKK cells running around."
 TUR_assault_this_base: "Launch Assault On [ROOT.TUR_PKK_bases_name]"
 TUR_assault_this_base_desc: "By launching an assault on [ROOT.TUR_PKK_bases_name], we will be able to more directly flush out PKK strongholds."
 TUR_greenlight_operations_in_van: "Greenlight Operations In Van"
 TUR_greenlight_operations_in_van_desc: "We can give the go-ahead to the TSK in order to launch a full scale attack against the PKK in Van."
 TUR_end_operations_in_van: "End Operations In Van"
 TUR_end_operations_in_van_desc: "We need to wrap operations up in Van, as resources and planning is needed elsewhere."
 TUR_greenlight_operations_in_diyarbakir: "Greenlight Operations In Diyarbakır"
 TUR_greenlight_operations_in_diyarbakir_desc: "We can give the go-ahead to the TSK in order to launch a full scale attack against the PKK in Diyarbakır."
 TUR_end_operations_in_diyarbakir: "End Operations In Diyarbakır"
 TUR_end_operations_in_diyarbakir_desc: "We need to wrap operations up in Diyarbakır, as resources and planning is needed elsewhere."
 TUR_greenlight_operations_in_euphrates: "Greenlight Operations In Middle Euphrates"
 TUR_greenlight_operations_in_euphrates_desc: "We can give the go-ahead to the TSK in order to launch a full scale attack against the PKK in Middle Euphrates."
 TUR_end_operations_in_euphrates: "End Operations In Middle Euphrates"
 TUR_end_operations_in_euphrates_desc: "We need to wrap operations up in Middle Euphrates, as resources and planning is needed elsewhere."
 TUR_clean_out_PKK_in_van: "End PKK Presence In Van"
 TUR_clean_out_PKK_in_van_desc: "The time has come for us to finally end PKK presence in Van and its surrounding areas. Our success in combating the PKK has paid off thus far, but will we be able to maintain peace in Van?"
 TUR_clean_out_PKK_in_diyarbakir: "End PKK Presence In Diyarbakır"
 TUR_clean_out_PKK_in_diyarbakir_desc: "The time has come for us to finally end PKK presence in Diyarbakır and its surrounding areas. Our success in combating the PKK has paid off thus far, but will we be able to maintain peace in Diyarbakır?"
 TUR_clean_out_PKK_in_euphrates: "End PKK Presence In Middle Euphrates"
 TUR_clean_out_PKK_in_euphrates_desc: "The time has come for us to finally end PKK presence in the Middle Euphrates and its surrounding areas. Our success in combating the PKK has paid off thus far, but will we be able to maintain peace in the Middle Euphrates?"
 TUR_declare_victory_over_PKK: "Triumph Over The PKK"
 TUR_declare_victory_over_PKK_desc: "The time has come for us to claim our long awaited victory and triumph over the PKK terrorists who began ruthlessly attacking our sovereignty several decades ago."
 TUR_the_promise_of_no_return: "The Promise Of No Return"
 TUR_the_promise_of_no_return_desc: "A grand promise was made by our government. A promise that we cannot break. We have promised the Kurdish community in the East of our country greater autonomy, with a series reforms needed to be passed before we can officially loosen the reigns for our friends in the Kurdistan region.\n------------------------------\nThe more reforms we pass, the more delayed this mission will become."
 TUR_finalize_the_reforms: "Finalize The Reforms"
 TUR_finalize_the_reforms_desc: "With many reforms having been passed, it is time to finalize the reforms and call for a proper Kurdish referendum."
 TUR_power_infrastructure: "Establish Proper Power Infrastructure"
 TUR_power_infrastructure_desc: "A lack of a proper power grid could lead to colossal failures when it comes to running a state. The new Kurdish state will be no different."
 TUR_jobs_and_careers: "Kurdish Jobs and Careers"
 TUR_jobs_and_careers_desc: "Jobs are a necessity for the Kurdish state to thrive. Without proper employment and productivity, the economy of any nation would collapse in on itself."
 TUR_kurdish_security_apparatus: "Establish The Kurdish Security Apparatus"
 TUR_kurdish_security_apparatus_desc: "Without proper security and a competant armed force, the Kurdish state will be seceptible to foreign or internal attacks on its territory. This would eventually spill over into Turkey itself, which is something that we simply cannot afford."
 TUR_pass_the_infrastructure_bill: "Pass The Infrastructure Reform Bill"
 TUR_pass_the_infrastructure_bill_desc: "By passing the Eastern Kurdistan Infrastructure Reform Bill we will be able to formally authorize the transfer of several industries into Central Anatolia, and build the infrastructure necessary for the state-to-be to build their own industries."
 TUR_release_ocalan: "Release Öcalan"
 TUR_release_ocalan_desc: "Abdullah Öcalan has been in our prison for some time now, with him being on the verge of execution on multiple occasions. The time has come for us to release Öcalan back into society if we wish to better our relations with the Kurds."
