 TUR_pkk_manpower2_TT: "This variable displays the manpower present in the [ROOT.TUR_PKK_bases_name] base. If we can get it to below 100, we will be able to permanently root the PKK out of this area. Once we root out the PKK in every state, we can declare total victory over the PKK."
