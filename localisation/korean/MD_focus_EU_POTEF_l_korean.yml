 EU_POTEF_environmental_imperialism_decision_desc: "우리는 지구를 살려야 합니다. 만약 §Y[FROM.GetNameWithFlag]§!(이)가 필요한 §G환경 개혁§!을 그들 스스로 하지 진행하지 않는 다면, 우리는 그들에게 강요해야 합니다. 그들은 스스로 모든 주에 최소 하나의 §Y생물연료 정제소§!를 지어야 할 것입니다. §Y[FROM.GetNameWithFlag]§!(이)가 한달 내로 우리의 요구 조건을 충족시키지 못한다면, 우리는 그들에게 §R환경적인 제재§!를 부과할 것입니다."
