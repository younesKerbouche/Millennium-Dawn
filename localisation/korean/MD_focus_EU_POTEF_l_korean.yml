 POTEF_amphibious_doctrine: "상륙전 교리"
 POTEF_amphibious_doctrine_desc: "§Y지중해 국가들§!은 전통적으로 해상 침공 전술에 특화되어 있습니다. 상륙전 교리를 통해서, 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다."
 POTEF_extensive_amphibious_doctrine: "해상 침공 교리"
