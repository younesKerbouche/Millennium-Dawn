 EU_POTEF_environmental_imperialism_mission_desc: "§Y유럽§!은 지구를 살리기 위해 §G환경 개혁§!을 요구합니다. 우리가 한달 내로 모든 주에 최소 하나의 §Y생물연료 정제소§!를 짓지 않는다면, 그들은 §R환경적인 제재§!를 부과할 것입니다."
