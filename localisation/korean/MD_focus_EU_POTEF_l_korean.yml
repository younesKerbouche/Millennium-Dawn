 POTEF_partisan_doctrine: "게릴라전 교리"
 POTEF_partisan_doctrine_desc: "§Y발칸의 국가들§!은 전통적으로 게릴라 군에 특화되어 있습니다. 게릴라 전략 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다."
 POTEF_counter_insurgency_doctrine: "대게릴라전 교리"
