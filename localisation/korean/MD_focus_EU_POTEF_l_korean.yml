 POTEF_special_forces_doctrine: "특수부대 교리"
 POTEF_special_forces_doctrine_desc: "§Y발트해의 국가들§!은 전통적으로 뛰어난 능력을 자랑하는 소규모의 특수 부대에 집중하였습니다. 그들의 특수 부대 교리를 통해서, 모든 회원국들이 그들의 전통과 전략을 도입할 수 있을 것입니다."
 POTEF_extensive_special_forces_doctrine: "확장된 특수 부대 교리"
 POTEF_extensive_special_forces_doctrine_desc: "The §YBaltic countries§! traditionally focused on small and highly capable Special Forces. With the Special Forces Doctrine all member states can adopt this tradition and tactics."
