l_korean:
 landmark_kaaba: "카바"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "카바는 이슬람의 가장 신성한 장소인 메카의 마스지드 알-하람 중심에 위치한 신성한 정육면체 구조물입니다. 검은 비단으로 덮여 있고 금색 아랍 서예로 장식되어 있으며, 전 세계 수백만 명의 무슬림들이 기도할 때 향하는 방향을 나타냅니다. 신의 집으로 숭배되는 카바는 수세기에 걸친 신앙, 순례, 역사적인 의미를 담고 있으며, 깊은 영적 중요성을 지니고 있습니다.\n\n§Y랜드마크 카바§!는 아랍 국가들의 전체 인구에 기반하여 관광수입을 생성합니다. 정확한 금액은 §Y경제 미리보기§!에서 확인 할 수 있습니다."
 landmark_milad: "밀라드 타워"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "밀라드 타워(Borj-e Milad)는 이란의 혁명 이전 시기로 그 뿌리를 두고 있으며, 초기 계획은 1970년대에 시작되었습니다. 1979년 이란 혁명 이후, 정치적 우선순위의 변화로 이러한 초기 계획은 중단되었으나, 1990년대 후반에 비전이 재조명되었고, 2000년에 건설이 시작되었습니다. 이는 이란의 새로운 개발 및 현대화 목표와 맞물려 이루어진 일이었습니다. 밀라드 타워는 수십 년 된 꿈의 실현입니다. 이 타워의 디자인은 이란의 전통적 유산과 현대적 공학을 결합하여 역사적 연속성과 국가의 진화하는 정체성을 나타내는 인상적인 상징물이 되었습니다. 오늘날 밀라드 타워는 다기능 복합 단지이자 주요 문화적 랜드마크로, 테헤란 시민들과 방문객들에게 도시와 먼 알보르즈 산맥의 파노라마 전망을 제공합니다."
 landmark_domeofrock: "바위의 돔"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "돔 오브 더 록(Dome of the Rock)은 유명한 이슬람 성소로, 금빛 돔이 구시가지(Old City)를 내려다보는 모습으로 잘 알려져 있습니다. 7세기에 건립된 이 성소는 하람 알샤리프(Haram al-Sharif) 또는 성전산(Temple Mount) 위에 위치해 있으며, 이는 이슬람교와 유대교 모두에게 신성한 장소입니다. 이곳은 이슬람교도들이 예언자 무함마드가 하늘로 승천한 곳으로 믿는 '기초석(Foundation Stone)'을 보유하고 있으며, 유대교도들은 고대 유대 성전의 지성소가 있던 장소로 여기고 있습니다."
 landmark_goldengate: "금문교"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "골든 게이트 브리지는 샌프란시스코의 안개 낀 언덕을 배경으로 우아하게 서 있으며, 그 상징적인 오렌지-빨간색 탑이 하늘로 솟아 있습니다. 태평양으로 향하는 만 입구를 가로지르며, 이 다리는 도시와 광활한 마린 헤드랜즈를 우아하게 연결하고, 아래 반짝이는 물의 숨막히는 전망을 제공합니다. 그 시대를 초월한 아름다움과 공학적 기량은 혁신과 캘리포니아 자연의 아름다움을 모두 상징하는 아이콘입니다."
 landmark_UScongress: "워싱턴 D.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "워싱턴 D.C., 미국의 수도는 역사적으로 풍부한 도시로, 상징적인 기념물과 랜드마크들이 자리잡고 있습니다. 내셔널 몰에는 링컨 기념관, 워싱턴 기념탑, 미 의회 의사당과 같은 유명한 건축물이 있으며, 이들 모두는 미국 역사에서 중요한 순간과 인물들을 대표합니다. 이 도시는 또한 백악관과 베트남 전쟁 참전용사 기념비, 마틴 루서 킹 주니어 기념비 등 기념비들을 보유하고 있어, 정치와 문화 모두에서 중요한 목적지로 여겨집니다."
 landmark_fuji: "후지산"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "후지산은 우아하게 지구에서 솟아오르며, 그 신성한 정상은 하늘을 닿고, 자연과 신성함의 조화를 상징합니다. 구름에 싸이거나 태양 아래 빛나는 후지산은 평온함과 힘을 구현하며, 일본의 풍경을 지키는 시대를 초월한 수호자로 존재합니다. 후지산을 바라보는 것은 마치 고대 영혼들의 속삭임이 바람에 실려 오는 듯한, 영혼의 고요한 깨우침을 느끼는 순간입니다."
 landmark_giza: "기자 피라미드"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "카이로 외곽, 기자에 위치한 피라미드는 고대 이집트에서 왕들의 무덤으로 지어진 고대 건축물들입니다. 가장 유명한 대피라미드는 파라오 쿠푸를 위해 건설되었으며, 고대 세계의 7대 불가사의 중 하나로, 고대 이집트의 공학과 건축적 능력을 증명하는 상징적인 존재입니다. 이 피라미드들은 스핑크스와 함께 이집트의 지속적인 유산을 상징하며, 세계에서 가장 상징적이고 많이 방문하는 랜드마크들 중 하나입니다."
 landmark_shuttle: "케네디 우주 센터"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "켄네디 우주 센터(Kennedy Space Center)는 플로리다의 대서양 연안에 위치한 NASA의 인간 우주 비행 임무를 위한 주요 발사 기지입니다. 이곳에는 로켓 발사를 준비하는 상징적인 우주선 조립 건물(Vehicle Assembly Building)과 아폴로 및 우주왕복선 임무의 역사적 발사를 장소인 제39발사단지(Launch Complex 39)와 같은 대규모 시설들이 있습니다. 센터는 현재 상업 우주 비행과 심우주 탐사를 포함한 우주 임무에서 중요한 역할을 하며, 혁신과 탐사의 중심지로 남아 있습니다."
 landmark_buran: "바이코누르 우주 기지"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "바이코누르 우주기지(Baikonur Cosmodrome)는 카자흐스탄의 외딴 스텝지대에 위치한 세계 최초이자 최대의 우주 기지로, 소련과 러시아의 우주 미션에서 중요한 역할을 해왔습니다. 1955년에 설립된 이곳은 유리 가가린이 보스토크 1호를 타고 우주에 최초로 진입한 역사적인 임무를 포함한 여러 중요한 임무를 수행했습니다. 발사대, 연구 시설, 조립 격납고 등이 포함된 우주기지의 광대한 복합 단지는 우주 탐사의 역사에서 상징적인 의미를 지닙니다."
 landmark_ICBMsilominot: "마이노트 공군 기지"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "마이노트 공군기지(Minot Air Force Base)의 미사일 복합시설은 노스다코타 평야에 걸쳐 있는 대륙간 탄도 미사일(ICBM)을 보관하는 광범위한 지하 사일로(Silo) 네트워크로 구성되어 있습니다. 사일로(Silo)들은 외부 위협을 견딜 수 있도록 강화되고, 지속적인 준비 태세를 유지하도록 설계되었습니다. 이러한 외딴 위치의 시설들은 미국의 핵 억제 전략에서 중요한 역할을 하며, 비상 상황 발생 시 신속한 대응 능력을 보장합니다."
 landmark_ICBMsiloyasny: "야스니 미사일 기지"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "야스니 미사일 기지는 러시아 오렌부르크 지역의 돔바로프스키 근처에 위치한 주요 전략적 미사일 기지로, 발사대에 배치된 대륙간 탄도 미사일(ICBM)을 보유하고 있습니다. 냉전 기간 동안 설립된 이 기지는 광범위한 지하 실로 복합시설과 강화된 발사 통제 시설을 갖추고 있으며, 중요한 자산을 보호하기 위해 높은 수준의 보안을 유지하고 있습니다. 러시아 핵 삼위일체의 중요한 부분으로서, 야스니 미사일은 억제력과 신속한 대응 능력을 보장하는 역할을 합니다."
 landmark_shuttle_launch: "케네디 우주 센터"
 landmark_shuttle_launch_plural: "$landmark_shuttle_launch$"
 landmark_shuttle_launch_desc: "켄네디 우주 센터(Kennedy Space Center)는 플로리다의 대서양 연안에 위치한 NASA의 인간 우주 비행 임무를 위한 주요 발사 기지입니다. 이곳에는 로켓 발사를 준비하는 상징적인 우주선 조립 건물(Vehicle Assembly Building)과 아폴로 및 우주왕복선 임무의 역사적 발사를 장소인 제39발사단지(Launch Complex 39)와 같은 대규모 시설들이 있습니다. 센터는 현재 상업 우주 비행과 심우주 탐사를 포함한 우주 임무에서 중요한 역할을 하며, 혁신과 탐사의 중심지로 남아 있습니다."
 show_construction_speed: "When checked, you can see the current £construction_speed_texticon §YConstruction Speed Bonus§! for each §YBuilding Type§!\n\nThis modifier shows only the building specific modifier. Its does not take into account the §YGlobal £construction_speed_texticon Construction Speed.§!"