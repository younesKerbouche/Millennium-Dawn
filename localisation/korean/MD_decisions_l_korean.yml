 cyber_warfare_category: "사이버 전쟁"
 cyber_warfare_category_desc: "\n\n\n\n\n\n£MAIN_desctext_cyber \n\n\n\n\n\n\n\n\n§RThe wars§! of §Ythe 21st century§! are increasingly being fought not in the air, sea or on land but in §1cyber-space§!. We should make astute decisions so as not to fall behind in this critical area of modern combat."
 invest_in_cyber_security_infrastructure: "사이버 보안 시설에 대한 §Y소규모 투자§!하기"
 invest_in_cyber_security_infrastructure_desc: "우리의 시스템이 해킹되거나 중요한 정보가 도난 당하지 않도록 하려면, 우리는 사이버 보안 시설을 향상시켜야 합니다."
