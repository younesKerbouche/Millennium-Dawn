 child_soldiers_category: "소년병"
 child_soldiers_category_desc: "Multiple source of international law, including the Geneva Conventions, prohibit the recruitment of children into armies. While our usage of child soldiers assists our war effort by providing us with manpower, it erodes the effectiveness of our armed forces and damages our international legitimacy.\n\n§YThe Child Soldier Recruitment Level§! determines the rate at which new child soldiers are recruited into our ranks. If it becomes negative, more child soldiers will leave the military than enter it.\n\nNumber of Child Soldiers: §Y[?Root.child_soldiers]§!\nMonthly Child Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "소년병의 소규모 동원 해제"
 Small_Scale_Demobilization_desc: "우리는 소수의 소년병들이 즉시 그들 가족의 품으로 돌아갈 수 있도록 해야합니다."
 Child_Soldier_Demobilization: "소년병 동원 해제"
 Child_Soldier_Demobilization_desc: "우리는 상당수의 소년병들이 즉시 그들 가족의 품으로 돌아갈 수 있도록 해야합니다."
 Large_Scale_Demobilization: "소년병의 대규모 동원 해제"
 Large_Scale_Demobilization_desc: "우리는 대다수의 소년병들이 즉시 그들 가족의 품으로 돌아갈 수 있도록 해야합니다."
 Punish_Recruiters: "징병관, 모병관 처벌"
 Punish_Recruiters_desc: "우리가 소년병을 징집하는 이들을 처벌한다면, 이를 통해 징집 관리자들이 소수자들을 압박하여 군대에 끌고 가는 것을 막을 수 있을 겁니다."
 Subsidize_Reintegration: "사회 복귀 및 재통합 프로그램 지원"
 Subsidize_Reintegration_desc: "소년병을 동원 해제 하는 것이 하나의 방법입니다. 또한 그들의 회복과 안정적인 사회 복귀를 돕고, 다시 강제로 징집되지 않도록 보장하는 일도 또 다른 중요한 방법일 것입니다. 특히 여성 소년병들은 사회로 다시 돌아가는데 큰 어려움을 겪고 있습니다. 비정부 기구 (NGO)가 이전의 소년병들이 사회에 재통합 될 수 있도록 돕는 것은 아직까지 남아있는 소년병들이 그들의 무기를 내려놓고 사회로 다시 나아갈 수 있게 해줄 것입니다."
 Strengthen_Legislation_and_Regulation: "입법 및 규제 강화"
 Strengthen_Legislation_and_Regulation_desc: "소년병의 동원 해제를 진행하는 동시에 징집 관리자들을 처벌하는 것은 단기 및 중기적으로 큰 도움을 가져다 줄 것입니다. 이런 노력들을 더욱 확실하게 하기 위해서, 우리는 소년병 징집을 막기 위한 더욱 강력한 규제 시스템을 구축하고 유지해 나가야 합니다."
