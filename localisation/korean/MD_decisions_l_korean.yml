 NATO_CSTO_agreement: "Conventional Armed Forces in Europe Treaty"
 NATO_CSTO_agreement_desc: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact.\nThe goal was: prevent either side from massing enough conventional military forces in Europe to launch a large-scale blitz, invasion, or war.\nIt has since transformed into NATO-CSTO treaty, but hopes are still high that it can prevent escalation in Europe.\n\nWe would need to keep our forces in Europe limited.\n\nMain limitation is on number of mechanized and armored battalions. Current number of forces deployed is:\n\nNATO\nInfantry deployed [?global.var_nato_inf_count]/1000\nTanks deployed [?global.var_nato_tank_count]/400\n\nCSTO\nInfantry deployed [?global.var_csto_inf_count]/1000\nTanks deployed [?global.var_csto_tank_count]/400\n\n"
