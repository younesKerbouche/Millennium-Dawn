 sudan_second_civil_war_decisions_category: "제2차 수단 내전"
 sudan_second_civil_war_decisions_category_desc: "두 번째 수단 내전은 수단 군과 오마르 알-바시르가 이끄는 국가 이슬람 전선(NIF)이 사디크 알-마흐디를 전복시키면서 시작되었습니다. 즉시, 알-바시르 정부는 남수단과 전역에 걸쳐 이슬람화 정책을 재실행하기 시작했습니다. 이는 알-마흐디와 남수단 인민해방군(SPLA) 간의 불안정한 휴전 기간 동안 잠시 중단된 정책이었으며, 이로 인해 주로 기독교와 애니미즘을 신봉하는 남수단은 정부에 맞서 무기를 들게 되었습니다."
 SUD_second_sudanese_civil_war_mission: "Comprehensive Peace Agreement"
 SUD_second_sudanese_civil_war_mission_desc: "수단 인민해방군(Sudan People's Liberation Army)은 우리의 정권을 전복하고 더 포용적이고 민주적인 정권을 수립하려는 목표로 우리에 대항해 일어났습니다. 우리는 이를 허용할 수 없습니다. 수단은 아랍과 이슬람 국가여야 합니다. 우리는 전쟁에 피로감을 느끼기 전에 반군을 신속히 처치해야 합니다."
 SUD_second_sudanese_civil_war_mission_success_tt: "Capitulate §Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "The following states will be given to whoever §Ycontrols§! them. §YClaims§! on all other South Sudanese states are lost"
 SUD_second_sudanese_civil_war_mission_tt: "Both parties agree to a §YSouth Sudanese independence referendum§! that is to be held in §Y6 years.§!\n"
 SSU_second_sudanese_civil_war_mission: "Comprehensive Peace Agreement"
 SSU_second_sudanese_civil_war_mission_desc: "The Sudanese government has oppressed our people for the last time. We will march all the way to Khartoum and force [SUD.GetLeader] to step down. This is the only way to ensure a democratic and fair government for Sudan. We don't want to get stuck in a stalemate however."
 SSU_second_sudanese_civil_war_mission_success_tt: "Capitulate §Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "The following states will be given to whoever §Ycontrols§! them. §YClaims§! on all other Sudanese states are lost"
 SSU_second_sudanese_civil_war_mission_tt: "Both parties agree to a §YSouth Sudanese independence referendum§! that is to be held in §Y6 years.§!\n"
 SSU_second_sudanese_civil_war_eastern_front: "Open The Eastern Front"
 SSU_second_sudanese_civil_war_eastern_front_desc: "There are several insurgent groups in the East of Sudan that operate from Eritrea. These groups also oppose [SUD.GetLeader]'s rule, although they use their military resources mainly for disrupting roads and oil pipelines going to Port Sudan. We should ally ourselves with them and send arms and equipment. This way we can maybe draw out some of the [SUD.GetAdjective] forces from the South."
 SSU_second_sudanese_civil_war_eastern_front_tt: "Two brigades of §YEastern Front§! forces cross the border from Eritrea towards §YPort Sudan§!"
 SSU_second_sudanese_civil_war_derg_support: "Seek Help From Mengistu"
 SSU_second_sudanese_civil_war_derg_support_desc: "Before Mengistu was overthrown, he was an adamant supporter of our cause. This was mainly due to Sudan supporting Mengistu's opposition. There are many Sudanese refugees living in [ETH.GetName]. Now that Mengistu is in charge of the country again, we should ask his help in arming these refugees into an anti-[SUD.GetLeader] contingent."
 SSU_second_sudanese_civil_war_derg_support_tt: "Four brigades of §YSudanese Liberation Front§! forces cross the border from Ethiopia into the §YBlue Nile§! state"
 SSU_second_sudanese_civil_war_uganda_support: "Request Help From [UGA.GetNameWithFlag]"
 SSU_second_sudanese_civil_war_uganda_support_desc: "Yoweri Museveni, the President of [UGA.GetName], is a long time supporter, friend and ally of John Garang. In the late 80s, there were even [UGA.GetAdjective] army troops fighting alongside the SPLA. The support from Museveni dropped however when the country got involved in the Democratic Republic of Congo. If the situation in the Congo calms down, perhaps Museveni will be able to assist us again."
 SSU_second_sudanese_civil_war_uganda_support_tt: "If they accept, then\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Cede [925.GetName] For Weapons"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "The Ilemi Triangle is a small area between Sudan and Kenya. The area has no official agreed border, and effective administrative lines have varied across the years. Perhaps we should officially give the territory to Kenya, if they promise to help us get weapons against [SUD.GetName]."
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "If they accept, then\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "Employ Iraqi Paratroopers"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "Iraq has previously send us a small detachment of paratroopers, and they have taken part in the fight for Juba. We need to request a larger contingent of current and ex-members of Iraqi paratroopers and form an elite unit out of them."
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "A regiment of Iraqi paratroopers will be deployed in Khartoum"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "Hire Chinese Security For Oil Fields"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "Due to various insurgent groups in the country, we have to keep constant security on our oil fields. We have been offered to hire security services from China. By hiring these guards, we could move some of the oil field security units to fight on the frontline."
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "The more oil producing states we fully control, the more security units we can mobilise. This will also impact the cost of this decision and how much influence [CHI.GetNameWithFlag] gets on us"
 SUD_second_sudanese_civil_war_libyan_mercenaries: "Request Additional [LBA.GetAdjective] Mercenaries"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] has sent us a group of mercenaries to help our government. We need to request an additional unit to be sent to bolster our forces."
 SUD_second_sudanese_civil_war_congo_volunteers: "Get Volunteers From [DRC.GetNameWithFlag]"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "[UGA.GetNameDef]가 [SSU.GetNameDef]를 지원하는 반면, 우리는 [UGA.GetNameDef]에 반대합니다. 이로 인해 우리는 [DRC.GetNameDef]와 자연스러운 동맹 관계가 됩니다. 불행히도, 그들은 [UGA.GetName]-[RWA.GetName] 연합군의 압박을 받고 있습니다. 만약 그들이 적들을 물리칠 수 있다면, 우리는 그들의 도움을 받을 수 있을지도 모릅니다."
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] controls at least one border crossing with [SSU.GetNameDef]"
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "Four brigades of §YCongolese volunteers§! attack the towns of §YYambio§! and §YYei§!"
 sudan_war_in_darfur_decisions_category: "다르푸르 분쟁"
 sudan_war_in_darfur_decisions_category_desc: "다르푸르의 긴장감은 수십 년 동안 쌓여왔으며, 중앙 정부는 일부에서 아파르트헤이드라고 부르는 방식으로 현지 인구를 아랍화하려 했습니다. 결국 긴장감은 전쟁으로 폭발했으며, 다르푸르 해방전선과 정의와 평등 운동은 수단 정부를 무너뜨리기로 결심했습니다.\n\n만약 [SUD.GetNameWithFlag]가 §Y[224.GetName]§!의 어떤 지방도 통제하지 않는다면, 3년의 타이머가 시작됩니다. 타이머가 종료되면, [DAR.GetNameWithFlag]는 [SUD.GetName]의 지배 하에 §Y자치권§!를 부여받게 됩니다. 만약 다르푸르가 타이머가 종료될 때 §Y[1183.GetName]§! 또는 [223.GetName]§!을 통제하고 있다면, 다르푸르는 완전한 독립을 얻게 됩니다. 만약 [SUD.GetNameWithFLag]가 §Y[224.GetName]§!의 어떤 지방이라도 다시 점령하면, 타이머는 리셋됩니다."
 SUD_war_in_darfur_mission: "Fight Against [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "[DAR.GetNameDef]의 궁극적인 목표는 [SUD.GetLeader]의 전복입니다. 남부의 반란자들과는 달리, 다르푸르의 충돌은 상대적으로 최근의 일이어서 다르푸르 사람들은 전쟁을 오래 지속하려는 의지가 더 강할 것입니다. 그들이 자치권을 얻지 못하게 하려면, 우리는 그들을 완전히 짓밟아야 합니다."
 SUD_war_in_darfur_mission_cancel_trigger: "We control any province in the [224.GetName] state"
 DAR_war_in_darfur_mission: "Fight Against [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "For years the [SUD.GetAdjective] regime has oppressed our people, trying to turn us into Arabs against our will. This ends today."
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] controls any province in the [224.GetName] state"
 SUD_war_in_darfur_arm_janjaweed: "Arm The Janjaweed"
 SUD_war_in_darfur_arm_janjaweed_desc: "잔자위드는 다르푸르에서 활동하는 아랍 민병대입니다. 원래 차드에 의해 창설된 잔자위드는 다르푸르의 아랍 인구를 위한 강경파 역할을 하며, 그들의 손에 땅이 유지되도록 합니다. 우리는 오랫동안 잔자위드를 이용해 다르푸르 반란을 통제해왔지만, 우리의 군대가 열세에 처하자, 이제 그들에 대한 지원을 강화할 때일 수 있습니다."
 SUD_war_in_darfur_arm_janjaweed_tt: "Three brigades of §YJanjaweed militia§! will be created"
