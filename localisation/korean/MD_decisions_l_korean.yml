 coalition_decisions_desc: "[Root.GetLeader], 그리고 집권당인 [show_ruling_party] ([show_ruling_elect_percentage]) 은(는) 단독 정부를 형성하기 위해 필요한 다수의 득표를 선거에서 획득하지 못하였습니다. 우리는 다른 정당을 초대해야 할 것입니다.\n\n현재 정당보다 더 많은 득표수를 얻은 정당들은 연립하는 것에 관심을 가질 것입니다. 정당을 초대하는데 드는 정치력은 그들의 영향력과 정치적 이념 차이에 따라 달라질 것입니다.\n\n§H지금까지, 우리 연립 정부는 §!\n[show_ruling_party] ([show_ruling_elect_percentage])[L_coal_elect_percent_0][L_coal_elect_percent_1][L_coal_elect_percent_2][L_coal_elect_percent_3][L_coal_elect_percent_4][L_coal_elect_percent_5][L_coal_elect_percent_6][L_coal_elect_percent_7][L_coal_elect_percent_8][L_coal_elect_percent_9][L_coal_elect_percent_10][L_coal_elect_percent_11][L_coal_elect_percent_12][L_coal_elect_percent_13][L_coal_elect_percent_14][L_coal_elect_percent_15][L_coal_elect_percent_16][L_coal_elect_percent_17][L_coal_elect_percent_18][L_coal_elect_percent_19][L_coal_elect_percent_20][L_coal_elect_percent_21][L_coal_elect_percent_22][L_coal_elect_percent_23]로 구성되어 있습니다.\n\n§H현재 연립 정부의 지지율:§! [?government_coalition_strength_elect|%1]. \n§R집권 정부를 형성하기 위해 현재 필요한 지지율:§! [?majority_threshold|%1]\n우리가 가진 §H[?election_threshold|%0]§!의 한계는 우리보다 더 적은 득표율을 갖는 정당을 만들 것입니다.\n"
