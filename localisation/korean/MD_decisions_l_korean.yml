 public_war_wariness_decision_category: "Public War Weariness"
 public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness \n\n\n\nOur country is now at war. The issues that accompany conflict are now ever important. The most effective way to win a war is to keep the people's support of it going. Once the people lose their support of a conflict we have already lost.\n\n§YNote: The people do not appreciate long wars. The more decisive the war the less penalizing the war.§!\n\nCurrent War Support Penalty: [?war_support_factor_var|R0%]\n"
 POR_expand_the_neves_corvo_mine: "Expand the Neves-Corvo Mine"
 POR_expand_the_neves_corvo_mine_desc: "The Neves-Corvo mine was founded in 1977 following the discovery of a gravimetric anomaly in a geophysical study. The mine primarily produces zinc and copper and is considered one of the major mines within the country. We should exploit it further by investing some additional resources into the mine."
 POR_expand_the_panasqueira_mines: "Expand the Panasqueira Mines"
 POR_expand_the_panasqueira_mines_desc: "Collectively referred tot he Panasqueira Mines is a generic name for mining between Cabeço do Pião and the local village of Panasqueira . The mine has been operation since the end of the 19th century sporting yet still more reserves of tungsten and other mineral in the region. We can bring additional investments and more state funding to further exploit the reserves to help our country more."
 POR_expand_the_mua_mine: "The Mua Mine Project"
 POR_expand_the_mua_mine_desc: "The Mua Mines in Portugal are one of the largest mines in the country and in the world. It represents one of the largest iron ore reserves accounting for 2.56 billion tonnes of ore which are graded at 37% iron. Expanding and exploting this will help us yield yet further independence on our economic dreams."
