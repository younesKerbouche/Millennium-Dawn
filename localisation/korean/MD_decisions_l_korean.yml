l_korean:
 jihadist_decisions: "지하드!"
 jihadist_decisions_desc: "지하드는 우리의 위대한 칼리프에 의해 선포되었습니다."
 allow_foreign_recruitment: "외국인 모병 허용"
 allow_foreign_recruitment_desc: "외국인 모병을 허용하면 알라를 위한 싸움을 계속할 수 있도록 병력을 보강할 기회가 있을것입니다. 그러나 이 움직임은 우리의 매우 국수적인 일부 지하드 주의자에게는 평판이 좋지 않을 것입니다."
 draw_in_foreign_recruits: "모병자 선발"
 draw_in_foreign_recruits_desc: "이후 [ROOT.GetLeader]는 영토 밖에서도 모병할 수 있도록 허용하셨습니다. 비록 문제가 있을지라도 우리는 언제 어디서나 용사를 모집해야합니다. 우리의 위대한 칼리파는 그들이 독실하지 않다면 서서히 교화해 나갈것입니다."
 JAP_spirit_of_the_warrior: "전사의 혼을 선포"
 JAP_spirit_of_the_warrior_desc: "우리는 먼저 중국을 모두 정복해야 합니다. 그리고나서 세계를 정복합니다!"
 ALB_nationalist_claims_FYR: "[FYR.GetNameWithFlag] 로부터 우리의 땅을 돌려달라고 요구합니다."
 ALB_nationalist_claims_FYR_desc: "우리는 모든 알바니아인들을 위대하고 통일된 알바니아로 결속시켜야 합니다."
 ALB_nationalist_claims_KOS: "코소보 요구"
 ALB_nationalist_claims_KOS_desc: "우리는 모든 알바니아인들을 위대하고 통일된 알바니아로 결속시켜야 합니다."
 ALB_nationalist_claims_SER: "코소보 요구"
 ALB_nationalist_claims_SER_desc: "우리는 모든 알바니아인들을 위대하고 통일된 알바니아로 결속시켜야 합니다."
 AUS_nationalist_claims_ITA: "남티롤 요구"
 AUS_nationalist_claims_ITA_desc: "남티롤은 마땅한 오스트리아의 영토입니다. 이제는 우리가 저 땅을 되찾을 때입니다."
 DEN_nationalist_claims_GER: "슐레스비히홀슈타인 요구"
 DEN_nationalist_claims_GER_desc: "역사적으로나 문화적으로나 덴마크의 땅인 슐레스비히홀슈타인의 덴마크인들이 [GER.GetNameWithFlag] 에 의해 억압받도록 너무 오랫동안 내버려두었습니다."
 DEN_nationalist_claims_SWE: "스코네 요구"
 DEN_nationalist_claims_SWE_desc: "역사적으로나 문화적으로나 덴마크의 땅인 스코네의 덴마크인들이 [SWE.GetNameWithFlag] 에 의해 억압받도록 너무 오랫동안 내버려두었습니다."
 FRA_nationalist_claims_BEL: "[BEL.GetNameWithFlag] 로부터 왈롱 요구"
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] 은(는) 거짓된 구성체입니다. 우리가 플라망의 플랑드르 사람들이 무엇을 하기로 결정했는 지는 우리 알 바가 아니지만 한가지 확실한 것은 프랑스어를 쓰는 왈롱 지역이 [FRA.GetNameWithFlag] 로 돌아와야 한다는 것입니다."
 FRA_nationalist_claims_SWI: "프랑스어권 스위스 지역 요구"
 FRA_nationalist_claims_SWI_desc: "우리는 스위스의 프랑스인들이 [FRA.GetNameWithFlag]의 일환으로 돌아가면 더욱 행복할 것이라 확신합니다."
 HOL_nationalist_claims_BEL: "플란데런과 브라반트 요구"
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] 은(는) 거짓된 구성체입니다. 오랫동안 플랑드르인들은 [FRA.GetNameWithFlag] 와의 통합을 외쳤습니다. 이제는 이를 현실로 만들 때가 되었습니다."
 HUN_nationalist_claims_ROM: "트란실바니아의 헝가리 지역 요구"
 HUN_nationalist_claims_ROM_desc: "루마니아의 헝가리인들에 대한 탄압는 오랫동안 계속되었습니다. 우리는 이들이 헝가리로 돌아갈 수 있는 적절한 방법을 찾아야 합니다."
 HUN_nationalist_claims_UKR: "헝가리령 카르파티아 요구"
 HUN_nationalist_claims_UKR_desc: "우크라이나의 헝가리인들은 오랫동안 시달렸습니다. 우리는 그들과의 재통합을 모색해야 합니다."
 NOR_nationalist_claims_DEN: "그린란드와 페로 제도 요구"
 NOR_nationalist_claims_DEN_desc: "그린란드와 페로 제도는 언제나 노르웨이 역사의 일부분이었으나, 우리의 영토는 [SWE.GetNameWithFlag] 측에 의해 불법적으로 [DEN.GetNameWithFlag] 측으로 양도되었습니다. 이는 올바르지 않습니다. 우리의 땅을 수복해야한다는 것은 우리 스스로가 잘 알고 있습니다."
 NOR_nationalist_claims_ENG: "셰틀랜드 요구"
 NOR_nationalist_claims_ENG_desc: "셰틀랜드는 스코틀랜드나 [ENG.GetNameWithFlag] 보다 노르웨이에 문화적으로 더 가깝습니다. 그들은 우리 아래에 있을 때 더 행복해 할 것입니다."
 NOR_nationalist_claims_SCO: "셰틀랜드 요구"
 NOR_nationalist_claims_SCO_desc: "독립국으로서 [SCO.GetNameWithFlag] 는 끔찍한 우스갯소리입니다. 사람들은 그들의 바이킹 친구들과 통합하기를 갈망하고 있습니다."
 NOR_nationalist_claims_ICE: "[ICE.GetNameWithFlag] 요구"
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] 는 노르웨이 인들에 의해 자리잡았고, 나폴레옹 전쟁의 합의로 [SWE.GetNameWithFlag] 에 의해 [DEN.GetNameWithFlag] 로 불법적으로 넘어가기 전까지 노르웨이 왕국에 제일 길게 존속해 있었습니다. [ICE.GetNameWithFlag] 는 이제 독립국이고, 우리는 그들이 선호하는 선택지가 노르웨이라는 것을 알고 있습니다"
 SWE_nationalist_claims_FIN: "[FIN.GetNameWithFlag] 로부터 올란드 요구"
 SWE_nationalist_claims_FIN_desc: "올란드는 민족적으로 스웨덴의 것이며, 열등한 핀란드인들은 이를 즉시 넘겨주거나 결과에 직면해야 할 것입니다!"
 has_election_no: "§R아니오§!"
 has_election_yes: "§G네§!"
 remove_usaid: "USAID §R제거§!"
 retire_current_leader: "§Y[Root.GetLeader]§!: 지도자로써 §R은퇴하다§!"
 retire_current_leader_desc: "이는 분명 충격으로 다가올 것이고, 비싼 정치적 대가를 치르게 될 것이며, [Root.GetLeader] 의 정계 복귀 가능성을 배제하겠지만, 가족과 더 많은 시간을 보내고 정치계에서의 고역으로부터 멀어지도록 은퇴할 가능성이 열려있습니다.\n\n§W효과:§!\n§H[Root.GetLeader]§! §W는 [Root.GetName] 의 지도자로써 은퇴할 것입니다§!\n§H[show_ruling_party]§! §W정당 내에서 새로운 지도자를 선출할 것입니다.§!"
 hold_reelections: "§Y새로운§! 비상 선거 §Y실시§!"
 hold_reelections_desc: "14일 내에 새로운 선거를 실시할 것입니다. 이들의 특별한 성격 때문에, 이 이후의 선거는 계획된 미래의 날짜에도 계속 열릴 것입니다."
 permanently_suspend_elections: "선거 §R영구§! 중단"
 permanently_suspend_elections_desc: "우리는 현재 독재정권에 기울어져 있는 정부로, 권력 장악을 위협할 수 있는 선거를 다시 치르는 것은 바보같은 짓입니다."
 return_democracy: "§Y[Root.GetFlag] [Root.GetName]§! 에서 민주주의와 선거 §1허용§!"
 return_democracy_desc: "우리는 국가를 민주화하여 선거 시작을 선택할 수 있습니다. 그러나 우리는 지금도 권력을 유지할 것이지만 사람들이 결정하도록 하는 것은 위험할 수 있습니다."
 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0])의 반란 개시"
 fascism_extremist_civil_war_desc: "[Nat_Fascism_L] 이 주도하는 극우 세력은 힘을 모아왔습니다. 군인들과 일부 군 수뇌부 사이에서 인기가 높아지면서 권력 장악에 대한 소문이 퍼지기 시작했습니다. \n\n효과:\n§H50% 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!"
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% 지지도"
 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0])의 군부 쿠데타 실시"
 nat_autocracy_civil_war_desc: "정부 내에서 군부가 힘을 키우고 있습니다. [Nat_Autocracy_L]의 통치 아래 군대의 체계를 도입한다면 군사 정부를 세우는데 발생할 수많은 반란을 억제하는데 많은 도움을 줄 것입니다.\n\n효과:\n§H내전 시작: 50%의 전력§!\n\n§R이를 실행시키면 앞으로 국가의 반란을 통제하는 당신의 모습을 볼 수 있을겁니다§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% 지지도"
 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0])의 쿠데타 개시"
 monarchist_extremist_civil_war_desc: "전제 군주제를 지지하는 군주제 세력은 [Monarchist_L] 의 기치 아래에서 힘을 모으고 있습니다. 군인들과 일부 군 수뇌부 사이에서 인기가 높아지면서 권력 장악에 대한 소문이 퍼지기 시작했습니다. \n\n효과:\n§H50%의 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% 지지도"
 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0])의 쿠데타 개시"
 caliphate_extremist_civil_war_desc: "살라피스트 지하디즘은 [Root.GetName] 에서 주요 세력이 되었습니다. 단단히 조직되어있고 광적인 종교적 동기를 가지고 있는 저들은 \"부패하고 반이슬람적인 정부\" 를 물리치고 칼리파국 건국을 위해 길고 힘든 전쟁을 기꺼이 치르려고 합니다.\n\n효과:\n§H50%의 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% 지지도"
 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0])의 쿠데타 개시"
 communist_state_extremist_civil_war_desc: "[Communist-State_L] 의 공산주의자들은 단순히 거리에서 행진하고 팸플릿을 나누어 주는 것에 지쳤습니다. 이제는 말로만 할 때가 아닙니다. 사회에서 광범위한 지원을 받아, 그들은 마침내 [Root.GetName] 의 부르주아-제국주의 정부를 타도하기 위한 무장 혁명을 시작할 태세처럼 보입니다. 마침내 압제당한 대중들이 강말하는 프롤레타리아의 독재 체제를 확립했습니다. 레닌과 마오의 정신은 잘 살아 있습니다 - 혁명 만세 !\n\n효과:\n§H50%의 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% 지지도"
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]의 쿠데타 개시"
 neutral_communist_extremist_civil_war_desc: "[Neutral_Communism_L] 의 공산주의자들은 단순히 거리에서 행진하고 팸플릿을 나누어 주는 것에 지쳤습니다. 이제는 말로만 할 때가 아닙니다. 사회에서 광범위한 지원을 받아, 그들은 마침내 [Root.GetName] 의 부르주아-제국주의 정부를 타도하기 위한 무장 혁명을 시작할 태세처럼 보입니다. 마침내 압제당한 대중들이 강말하는 프롤레타리아의 독재 체제를 확립했습니다. 레닌과 마오의 정신은 잘 살아 있습니다 - 혁명 만세 !\n\n효과:\n§H50%의 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!\""
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% 지지도"
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0])의 쿠데타 개시"
 vilayat_e_faqih_extremist_civil_war_desc: "1979년 이란의 이슬람 혁명에 영감을 받고 저항 세력으로부터 이념적 지지를 받아, [Vilayat_e_Faqih_L](은)는 그들의 이념이 \"순교의 달콤한 주스를 맛보다\"라는 뜻일지라도 정부를 전복할 준비가 되어 있다고 합니다. \"이슬람 법치주의 정부\"를 세우는 것은 엄격하게 조직되어있고, 이념적이며 종교적인 기반을 가지고 있기 때문에, 시오니즘과 서양의 영향력에 대항하는 튼튼한 기반이 될 것입니다.\n\n효과:\n§H50%의 확률로 내전 시작§!\n\n§R이 결정을 선택하면 당신이 반란에 대한 통제를 시작하게 될 것입니다§!"
 vilayat_e_faqih_20_tt: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%1]) > 20% 지지도"
 promote_outlook_decision_category: "신흥 이념 선전"
 promote_outlook_decision_category_desc: "국가 내에 우리가 지원할 수 있는 몇 개의 당이 있습니다."
 promote_outlook_decision_support_pro_western_parties: "§Y친서방§! 선전 운동"
 promote_outlook_decision_support_pro_western_parties_desc: "정보 전쟁을 통해 우리는 세계 상황에 대한 여론에 영향을 미칠 수 있습니다. 그러나 이러한 운동은 사람들이 점차적으로 관심을 잃어 제한된 기간동안만 유효할 것입니다.\n\n§Y선전 운동 비용§! 변동치: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Y친서방 선전 운동 비용§! 변동치: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_emerging_parties: "§Y신흥관점§! 선전 운동"
 promote_outlook_decision_support_emerging_parties_desc: "정보 전쟁을 통해 우리는 세계 상황에 대한 여론에 영향을 미칠 수 있습니다. 그러나 이러한 운동은 사람들이 점차적으로 관심을 잃어 제한된 기간동안만 유효할 것입니다.\n\n§Y선전 운동 비용§! 변동치: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Y신흥국 선전 운동 비용§! 변동치: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_non_aligned_parties: "§Y비동맹§! 선전 운동"
 promote_outlook_decision_support_the_non_aligned_parties_desc: "정보 전쟁을 통해 우리는 세계 상황에 대한 여론에 영향을 미칠 수 있습니다. 그러나 이러한 운동은 사람들이 점차적으로 관심을 잃어 제한된 기간동안만 유효할 것입니다.\n\n§Y선전 운동 비용§! 변동치: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§Y비동맹 선전 운동 비용§! 변동치: [?ROOT.modifier@nonaligned_outlook_campaign_cost_modifier|-2%]"
 promote_outlook_decision_support_the_nationalists: "§Y민족주의§! 선전 운동"
