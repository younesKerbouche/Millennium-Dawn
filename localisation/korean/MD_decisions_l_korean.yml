 force_conscript_children: "징집 소년병 군단"
 force_conscript_children_desc: "징집 소년병을 구성할 수 있습니다. 많은 비대칭적인 전투에서, 소년병은 반란군들에게 징집되고 폭력에 둔감하게 변모합니다. 이러한 아이들의 운명은 트라우마에 시달리거나, 폭력으로 인해 변모하고, 술과 약에 쩔어 비참한 삶밖에 남지 않게 됩니다.\n\n징집 소년병 군단은 우리 군에 큰 도움이 될 것이지만, 사실상 고기방패 그 이상도 아닙니다."
