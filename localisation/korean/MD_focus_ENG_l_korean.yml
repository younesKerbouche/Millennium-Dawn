 ENG_scottish_referendum_desc: "스코틀랜드인들은 우리의 정책에 의해 고독한 평화로워졌습니다. 브렉시트 투표 이후 SNP는 스코틀랜드인들 사이에서 압도적인 지지를 얻고 있습니다. SNP는 영국으로부터독립을 옹호하는 정당이다. 청원서가 웨스트 장관을 범람하기 시작했습니다. 스코틀랜드인들이 작은 국민투표를 주최하도록 하는 것이 현명합니다."
