l_korean:
 preah_vihear_decisions_category: "Preah Vihear Border Dispute"
 preah_vihear_dispute: "Preah Vihear Temple Dispute"
 SIA_escalate_preah_vihear_tensions: "Escalate Border Tensions"
 SIA_escalate_preah_vihear_tensions_desc: "Nationalist protests against Cambodian claims to the Preah Vihear Temple continue to grow. We can use this momentum to increase pressure on Cambodia over the disputed border region."
 SIA_attack_preah_vihear: "Launch Border Incursion"
 SIA_attack_preah_vihear_desc: "Send troops to secure the disputed area around Preah Vihear Temple. This will provoke an armed response but may establish our presence in the region."
 SIA_request_asean_mediation: "Request ASEAN Mediation"
 SIA_request_asean_mediation_desc: "Ask ASEAN to mediate the border dispute with Cambodia. This diplomatic approach may help defuse tensions and find a peaceful resolution."
 SIA_accept_icj_ruling: "Accept ICJ Ruling"
 SIA_accept_icj_ruling_desc: "Accept the International Court of Justice ruling on the Preah Vihear Temple dispute. This will end the conflict but may be seen as a diplomatic defeat."
 SIA_reject_icj_ruling: "Reject ICJ Ruling"
 SIA_reject_icj_ruling_desc: "Reject the ICJ ruling and continue to assert our claims to the disputed territory. This will escalate international tensions but show our resolve."
 CBD_protest_thai_actions: "Diplomatic Protest"
 CBD_protest_thai_actions_desc: "Lodge formal protests against Thai provocations in the border region. This may help reduce international tensions and garner sympathy for our position."
 CBD_attack_border_region: "Counter-Attack Border Region"
 CBD_attack_border_region_desc: "Launch a retaliatory strike against Thai forces in the disputed border area. We must defend our sovereignty and the temple complex."
 CBD_request_asean_mediation: "Request ASEAN Mediation"
 CBD_request_asean_mediation_desc: "Ask ASEAN to mediate the border dispute with Thailand. A regional diplomatic solution may help protect our claims."
 CBD_appeal_to_icj: "Appeal to the ICJ"
 CBD_appeal_to_icj_desc: "File a case at the International Court of Justice to reaffirm Cambodia's sovereignty over the Preah Vihear Temple and surrounding territory."
 preah_vihear.100.t: "UNESCO Designates Preah Vihear as World Heritage Site"
 preah_vihear.100.d: "The United Nations Educational, Scientific and Cultural Organization has officially designated the Preah Vihear Temple as a World Heritage Site, attributing it to Cambodia. Nationalist protests have erupted across Thailand, with demonstrators demanding military action to protect what they consider Thai territory. The situation along the border is rapidly deteriorating."
 preah_vihear.100.a: "This is an outrage! Mobilize our forces!"
 preah_vihear.100.b: "We should respect the international decision"
 preah_vihear.101.t: "UNESCO Recognizes Preah Vihear"
 preah_vihear.101.d: "UNESCO has officially designated the ancient Preah Vihear Temple as a World Heritage Site under Cambodian sovereignty. This is a major diplomatic victory, reaffirming the 1962 ICJ ruling. However, nationalist protests in Thailand may lead to increased tensions along our border."
 preah_vihear.101.a: "A great day for Cambodia!"
 preah_vihear.1.t: "Thai Provocations at the Border"
 preah_vihear.1.d: "Thailand has escalated tensions along our border near the Preah Vihear Temple. Nationalist protesters in Bangkok are demanding military action, and Thai troops have been repositioned closer to the disputed area."
 preah_vihear.1.a: "We must remain vigilant"
 preah_vihear.5.t: "Thai Forces Attack!"
 preah_vihear.5.d: "Thai military forces have launched an incursion into the disputed border region near Preah Vihear Temple. Our troops are engaging the attackers. The international community watches as the situation threatens to escalate into full-scale conflict."
 preah_vihear.5.a: "Defend our territory!"
 preah_vihear.6.t: "Cambodian Counter-Attack"
 preah_vihear.6.d: "Cambodian forces have launched a counter-attack against our positions near the Preah Vihear Temple. Artillery and small arms fire can be heard along the border."
 preah_vihear.6.a: "We must hold our positions"
 preah_vihear.10.t: "Victory in Border Clash"
 preah_vihear.10.d: "Our forces have secured their objectives in the border clash near Preah Vihear. The enemy has been pushed back, and we have demonstrated our military capability in the region."
 preah_vihear.10.a: "Excellent news"
 preah_vihear.11.t: "Defeat in Border Clash"
 preah_vihear.11.d: "Our forces have been repelled in the border clash near Preah Vihear. The engagement ended in failure, and our troops have withdrawn to previous positions with casualties."
 preah_vihear.11.a: "A bitter setback"
 preah_vihear.12.t: "Border Clash Inconclusive"
 preah_vihear.12.d: "The border clash near Preah Vihear has ended in a stalemate. Both sides have withdrawn without achieving their objectives, though both have gained valuable combat experience."
 preah_vihear.12.a: "Regroup and reassess"
 preah_vihear.13.t: "Victory in Counter-Attack"
 preah_vihear.13.d: "Our counter-attack has succeeded in pushing back the enemy forces. We have demonstrated that aggression against our territory will be met with determined resistance."
 preah_vihear.13.a: "Our sovereignty is defended"
 preah_vihear.14.t: "Counter-Attack Repelled"
 preah_vihear.14.d: "Our counter-attack has been repelled by enemy forces. Despite our best efforts, we were unable to dislodge them from their positions in the disputed area."
 preah_vihear.14.a: "We will recover"
 preah_vihear.20.t: "ASEAN Mediation Proposal"
 preah_vihear.20.d: "Thailand has requested ASEAN mediation in the Preah Vihear border dispute. Indonesia, as ASEAN chair, is proposing to send observers to the border region and facilitate negotiations between both parties."
 preah_vihear.20.a: "Accept mediation"
 preah_vihear.20.b: "Reject mediation"
 preah_vihear.21.t: "ASEAN Mediation Proposal"
 preah_vihear.21.d: "Cambodia has requested ASEAN mediation in the Preah Vihear border dispute. Indonesia, as ASEAN chair, is proposing to send observers to the border region and facilitate negotiations between both parties."
 preah_vihear.21.a: "Accept mediation"
 preah_vihear.21.b: "Reject mediation"
 preah_vihear.22.t: "ASEAN Mediation Accepted"
 preah_vihear.22.d: "Both Thailand and Cambodia have agreed to ASEAN mediation. Indonesian observers will be deployed to the border region, and diplomatic negotiations will begin to find a peaceful resolution to the dispute."
 preah_vihear.22.a: "A path to peace"
 preah_vihear.23.t: "ASEAN Mediation Rejected"
 preah_vihear.23.d: "The other party has rejected ASEAN mediation in the Preah Vihear dispute. Diplomatic efforts have failed, and tensions remain high along the border."
 preah_vihear.23.a: "We must prepare for continued confrontation"
 preah_vihear.30.t: "Cambodia Appeals to ICJ"
 preah_vihear.30.d: "Cambodia has filed a case at the International Court of Justice regarding the Preah Vihear Temple dispute. The court will consider Cambodia's request for provisional measures and eventually rule on the sovereignty question."
 preah_vihear.30.a: "We await the court's decision"
 preah_vihear.31.t: "ICJ Rules in Our Favor"
 preah_vihear.31.d: "The International Court of Justice has reaffirmed Cambodia's sovereignty over the Preah Vihear Temple and ordered both sides to withdraw military personnel from a provisional demilitarized zone around the temple."
 preah_vihear.31.a: "International law is on our side"
 preah_vihear.32.t: "ICJ Rules Against Us"
 preah_vihear.32.d: "The International Court of Justice has ruled in favor of Cambodia's sovereignty claims over the Preah Vihear Temple. The court has ordered the establishment of a demilitarized zone around the disputed area."
 preah_vihear.32.a: "This is an unjust ruling"
 preah_vihear.35.t: "Thailand Accepts ICJ Ruling"
 preah_vihear.35.d: "Thailand has accepted the ICJ ruling on the Preah Vihear Temple dispute. Thai forces will withdraw from the demilitarized zone, effectively ending the border crisis."
 preah_vihear.35.a: "Peace at last"
 preah_vihear.36.t: "Thailand Rejects ICJ Ruling"
 preah_vihear.36.d: "Thailand has rejected the ICJ ruling on the Preah Vihear Temple dispute, calling it unjust and refusing to recognize the court's jurisdiction. Tensions along the border are expected to increase."
 preah_vihear.36.a: "We must prepare for continued conflict"
 preah_vihear_news.1.t: "Preah Vihear Dispute Resolved"
 preah_vihear_news.1.d: "The long-standing border dispute between Thailand and Cambodia over the Preah Vihear Temple has been resolved. Thailand has accepted the International Court of Justice ruling affirming Cambodia's sovereignty over the temple complex. Both nations have agreed to withdraw military forces from the area and establish normal diplomatic relations."
 preah_vihear_news.1.o1: "Regional stability restored"
 preah_vihear_news.2.t: "ASEAN Mediates Border Dispute"
 preah_vihear_news.2.d: "Through ASEAN mediation, Thailand and Cambodia have agreed to de-escalate the border dispute over the Preah Vihear Temple. Indonesian observers will monitor the ceasefire as both nations work toward a diplomatic solution."
 preah_vihear_news.2.o1: "Diplomacy prevails"
 preah_vihear_news.3.t: "Border Clashes Erupt Between Thailand and Cambodia"
 preah_vihear_news.3.d: "Armed clashes have broken out along the Thai-Cambodian border near the disputed Preah Vihear Temple. Thai forces have launched military operations in the area, and Cambodian troops are responding. Artillery fire and small arms exchanges have been reported. The ancient temple complex, a UNESCO World Heritage Site, is caught in the crossfire as both nations escalate their territorial dispute."
 preah_vihear_news.3.o1: "A dangerous escalation"