l_korean:
 CHE_establish_loyal_government: "Establish a Loyal Government"
 CHE_establish_loyal_government_desc: "We need loyal people and colleagues in the government to create a stable and prosperous republic"
 CHE_strengthen_ties_moscow: "모스크바와의 관계 증진"
 CHE_strengthen_ties_moscow_desc: "우리는 모스크바와의 연락을 계속 강화해야 합니다. 형제애 협력이 우리의 번영의 열쇠입니다."
 CHE_infrastructure: "인프라 복원"
 CHE_infrastructure_desc: "우리 공화국은 전쟁 중에 큰 피해를 입었고, 전체 인프라가 파괴되었습니다. 이제 그것을 복원할 때입니다."
 CHE_modernize_agriculture: "농업 산업 현대화"
 CHE_modernize_agriculture_desc: "우리 농민들은 최고의 환경에서 일해야 하며, 우리는 우리의 제품이 이 나라에서 가장 우수한 제품이 되도록 모든 것을 할 것입니다!"
 CHE_loyal_people_agency: "법 집행 기관의 충성스러운 사람들"
 CHE_loyal_people_agency_desc: "우리는 법 집행 기관에 충성스러운 사람들이 필요합니다. 적들은 여전히 깨어 있으며 우리 공화국을 불안정하게 만들기를 희망하고 있습니다."
 CHE_start_investing_medicine: "의료 분야에 투자 시작"
 CHE_start_investing_medicine_desc: "우리 영토에서 의료를 부활시킬 때입니다. 우리 공화국의 생활 수준을 향상시키기 위해서는 요양원이 필요하고, 리조트 및 기타 건강 증진 기관이 필요합니다."
 CHE_revive_education: "공화국 교육 부활"
 CHE_revive_education_desc: "체첸에는 시간이 지나면서 부활시키려는 많은 대학들이 있습니다."
 CHE_solve_religious_issue: "종교 문제 해결"
 CHE_solve_religious_issue_desc: "종교는 우리 공화국 주민들의 마음속에 특별한 자리를 차지하고 있으므로 이 문제에 대한 모든 갈등은 즉시 근절되어야 합니다."
 CHE_suppress_political_opposition: "반대파 숙청"
 CHE_suppress_political_opposition_desc: "우리는 서방의 관료들과 다른 샤이탄들에게 자신의 의견을 팔아 우리 국민과 공화국에 악의를 품은 사람들을 필요로 하지 않습니다."
 CHE_establish_islamic_university: "쿤타 하지 러시아 이슬람 대학교"
 CHE_establish_islamic_university_desc: "쿤타 하지 러시아 이슬람 대학교는 체첸에서 가장 높은 지위와 주요 종교 교육 기관입니다. 그로즈니 중심부에 위치하고 있으며, 약 300명의 학생이 재학 중입니다. 이 대학교에서는 요르단, 말레이시아, 아랍에미리트, 사우디아라비아, 시리아, 이집트의 이슬람 대학 졸업생들이 강의합니다. 교육과정에서 중요한 부분은 이 대학교의 이름이 된 쿤타 하지의 유산을 연구하는 것입니다."
 CHE_police_regiment: "카디로프 경찰 연대 생성"
 CHE_police_regiment_desc: "러시아 연방 영웅 A.A. 카디로프의 이름을 딴 특수목적경찰연대는 람잔 카디로프의 개인적인 주도로 설립되었습니다."
 CHE_revive_tourism: "관광 산업에 투자"
 CHE_revive_tourism_desc: "체첸의 아름다운 풍경은 우리 나라의 광활한 각지에서 온 주민들을 분명히 끌어들일 것입니다."
 CHE_special_motorized_regiment: "특수 기계화 연대"
 CHE_special_motorized_regiment_desc: "141번째 특수 기계화 연대, A. A. 카디로프의 이름을 따서 명명되었으며, 특수 기계화 대대 '북부'를 기반으로 합니다."
 CHE_battalion_vostok: "대대 \"보스토크\""
 CHE_battalion_vostok_desc: "GRU의 특수 목적 대대(스페츠나즈)는 42번 경비 기계화 보병사단의 291번 경비 기계화 보병연대의 일원으로, 주로 체첸인들로 구성되었습니다."
 CHE_cult_ramzan: "람잔 카디로프 숭배"
 CHE_cult_ramzan_desc: "우리 대통령은 단순히 직책을 맡은 사람이 아니라 공화국의 상징이어야 합니다!"
 CHE_electro_pult: "\"일렉트로펄트\" 공장"
 CHE_electro_pult_desc: "상트페테르부르크 기업과의 협력 덕분에 우리는 우리 공화국 영토에서 생산을 개시할 수 있었습니다."
 CHE_russian_university_spetsnaz: "러시아 특수부대 대학교 설립"
 CHE_russian_university_spetsnaz_desc: "러시아 특수부대 대학교는 특수 부대의 전문 교육을 제공하는 러시아 연방에서 첫 번째이자 현재 유일한 민간 교육 기관입니다."
 CHE_grozni_city: "그로즈니 시티"
 CHE_grozni_city_desc: "그로즈니 시티는 그로즈니 중심부, 아흐마트 카디로프 거리와 순자 강 기슭에 위치한 고층 빌딩 단지입니다."
 CHE_chechen_neftehim: "체첸네프테힘프롬 주식회사"
 CHE_chechen_neftehim_desc: "체첸네프테힘프롬 주식회사는 체첸 공화국의 지하자원 사용 관리에 종사하는 회사입니다. 경제적 및 행정적 업무 외에도, 이 회사는 체첸 공화국의 석유 산업에 대한 투자 유치 및 탐색, 석유 분야의 생산 및 개발 메커니즘 개선, 지하자원의 지질 탐사 및 새로운 탄화수소 자원의 탐사를 수행하고 있습니다."
 CHE_palestine: "팔레스타인 승인"
 CHE_palestine_desc: "우리는 팔레스타인의 독립을 인정하며 이스라엘의 지역 정책에 불만을 표명합니다."
 CHE_saudi: "사우디 아라비아와의 우정"
 CHE_saudi_desc: "우리는 사우디와 대화를 시작할 준비가 되어 있습니다. 이는 무슬림 세계에서 우리에게 큰 기회의 창을 열어줄 것이기 때문입니다."
 CHE_terek: "SOBR 테레크"
 CHE_terek_desc: "또 다른 체첸 대대가 형성되었습니다."
 CHE_sever: "\"세버\" 대대"
 CHE_sever_desc: "또 다른 체첸 대대가 형성되었습니다."
 CHE_yug: "\"여그\" 대대"
 CHE_yug_desc: "또 다른 체첸 대대가 형성되었습니다."
 CHE_Grozneftegaz: "그로즈네프테가즈"
 CHE_Grozneftegaz_desc: "JSC \"그로즈네프테가즈\"는 러시아 북카프카스 연방구역에서 운영되는 석유 및 가스 생산 기업입니다."
 CHE_allah_money: "누군가 체첸에 돈을 준다"
 CHE_allah_money_desc: "국가의 자금 출처에 대한 기자들의 질문에 카디로프는 다음과 같이 답했습니다: \"알라가 주십니다. 모르겠습니다. 돈은 어딘가에서 옵니다.\""
 CHE_chaborz: "차브로즈 M-3"
 CHE_chaborz_desc: "경량 고통과 통과 능력이 뛰어난 무장 전술 전지형 차량(버기) - 체첸 공화국의 러시아 특수부대 대학교의 주문에 의해 Zenit-Defense에 의해 개발되었습니다. Chabor M-3은 산악지대나 초원, 사막에서의 사용을 위해 설계되었습니다."
 CHE_ahmat_sever: "대대 \"아흐마트 서버\""
 CHE_ahmat_sever_desc: "우리는 이렇게 강력한 적과의 전쟁을 위해 긴급히 새로운 대대를 만들기 시작했습니다. 우리의 용감한 전사들은 마지막까지 싸울 준비가 되었습니다!"
 CHE_ahmat_other: "다른 대대"
 CHE_ahmat_other_desc: "아매트 대대가 급히 멀리 편성되고 있습니다. 우리의 인원이 많을수록 승리가 가까워질 것입니다!"
 CHE_end_fight_terrorists: "아흐마트 실라"
 CHE_end_fight_terrorists_desc: "아크마트 실라"
 CHE_oil_polk: "석유 연대"
 CHE_oil_polk_desc: "체첸 로스 가드의 특수 부대로, 불법적인 석유 사업을 퇴치하고 석유 인프라를 보호하기 위해 창설되었습니다. 전투로 재구성하여 전선에 투입할 수 있습니다."
 CHE_russian_islamic_university: "쿤타 하지 러시아 이슬람 대학교"
 CHE_kto: "대테러 작전"
 CHE_religion_turism: "체첸과 팔레스타인 사이의 종교 관광"
 CHE_Chabor: "차브로즈"
 CHE_Ahmat: "아흐마트"
 CHE_MAC: "MAC"
 CHE_ahmat_sila_idea: "아흐마트 실라"
 CHE_ahmat_other3: "대대 창설의 지속"
 CHE_ahmat_other3_desc: "우리는 논란의 여지가 있는 이름에도 불구하고 새로운 대대를 다시 만들 준비가 되어 있으며, 우리는 신경 쓰지 않고 우리의 작업을 계속할 것입니다."
 CHE_ahmat_other2: "아흐맛-러시아와 아흐맛-체첸"
 CHE_ahmat_other2_desc: ""
