 CHE_revive_chgu_desc: ""
 CHE_geo_training: "하이랜드에서의 훈련"
 CHE_geo_training_desc: ""
 CHE_doctrine_land: "지상에서의 전투 교리"
 CHE_doctrine_land_desc: ""
 CHE_warfrare: "현대 전쟁의 경험을 적용"
 CHE_warfrare_desc: ""
 CHE_arms_rebuild: "군사 산업 부활"
 CHE_arms_rebuild_desc: ""
 CHE_new_gover: "신정부 수립"
 CHE_new_gover_desc: "이제 우리나라도 새로운 정부를 구성해야 할 때가 왔습니다."
 CHE_return_vs: "체첸의 군대를 부활시키다"
 CHE_return_vs_desc: "우리나라에는 수비수가 필요하고, 우리나라 자체 군대가 필요합니다."
 CHE_return_nac_gvard: "주 방위군 부활"
 CHE_return_nac_gvard_desc: "우리는 국민방위군을 다시 부활시킬 것입니다."
 CHE_return_ichkerian: "모든 이체케리인들을 고향으로 돌려보내다"
 CHE_return_ichkerian_desc: "우리는 해외에서 우리의 독립을 위해 싸운 형제들을 만날 준비가 되어 있습니다."
 CHE_snb_return: "국가보안국"
 CHE_snb_return_desc: "우리는 국가적 지위를 보호하기 위해 강력한 특수 서비스가 필요합니다."
 CHE_gudermes_idea: "[CHE.GetFlag]구데르메스 특수부대 대학교"
 CHE_gudermes2_idea: "[CHE.GetFlag]구데르메스 특수부대 대학교"
 CHE_gudermes3_idea: "[CHE.GetFlag]구데르메스 특수부대 대학교"
 CHE_selhoz_idea: "농업부"
 CHE_selhoz2_idea: "농업부"
 CHE_chgu_idea: "체첸 국립 대학교"
 CHE_nat_guard_idea: "주 방위군"
 CHE_shariat_guard_idea: "샤리아 방위군"
 CHE_mobilize_the_nation_idea: "Mobilize the Nation"
 CHE_narcos_idea: "헤로인 전염병"
 CHE_narcos_idea_desc: "쉽게 접근할 수 있는 헤로인의 지역 시장 유입은 체첸과 그 지역 사람들의 건강에 중대한 도전 과제가 되고 있습니다. 이 지역은 점차 심각해지는 문제를 해결하기 위해 애쓰고 있습니다."
 CHE_narcos2_idea: "헤로인 전염병"
 CHE_narcos2_idea_desc: "쉽게 접근할 수 있는 헤로인의 지역 시장 유입은 체첸과 그 지역 사람들의 건강에 중대한 도전 과제가 되고 있습니다. 이 지역은 점차 심각해지는 문제를 해결하기 위해 애쓰고 있습니다."
 CHE_experience_chechen_wars_idea: "두 번의 체첸 전쟁의 경험"
 CHE_experience_chechen_wars_idea_desc: "우리나라는 러시아와 두 ​​번이나 싸운 적이 있고, 엄청난 전투 경험을 가지고 있어서 우리에게도 분명 도움이 될 것입니다."
 CHE_tourism_idea: "체첸에서의 관광"
 CHE_tourism_TT: "우리 공화국에 대한 관광은 우리에게 약간의 수입을 가져다 줄 것입니다"
 chechnya_focus: "체첸 중점 계통도"
 CHE_gover: "새로운 이체케리아"
 CHE_gover_desc: ""
 CHE_repair_ingush_ties: "인구셰티아와의 관계 수립"
 CHE_repair_ingush_ties_desc: "우리와 매우 긴장된 관계를 맺었던 오랜 이웃. 이제 우리의 상호 관계 발전 방향을 바꿀 때가 되었습니다."
 CHE_repair_dage_ties: "다게스탄과의 관계 수립"
 CHE_repair_dage_ties_desc: "우리와 매우 긴장된 관계를 맺었던 오랜 이웃. 이제 우리의 상호 관계 발전 방향을 바꿀 때가 되었습니다."
 CHE_ismalic_polk: "이슬람 특수부대 연대"
 CHE_ismalic_polk_desc: "우리가 재건할 또 다른 부대입니다."
 CHE_icherian_glory_army: "군의 자부심"
 CHE_icherian_glory_army_desc: "우리 나라의 모든 시민은 우리의 군대, 즉 우리의 수호자에 대해 자랑스러워해야 합니다."
 CHE_icherian_identity: "우리의 국가 정체성"
 CHE_icherian_identity_desc: "우리 체첸인들은 자랑스럽고 독립적이며 강력한 사람들이며 우리는 미래 세대에 이러한 자질을 심어줄 것입니다."
 CHE_protect_borders: "국경 정리"
 CHE_protect_borders_desc: "우리의 국경은 미래의 침략으로부터 보호되어야 합니다."
 CHE_icherian_youth: "청년의 군사화"
 CHE_icherian_youth_desc: "모든 체첸인은 어린 시절부터 무기를 들고 조국을 방어할 준비가 되어 있어야 합니다."
 CHE_icherian_mobilise: "국가 동원"
 CHE_icherian_mobilise_desc: "국민은 언제든지 무기를 들 준비가 되어 있어야 합니다."
 CHE_integrate_officers: "불충실한 장교 숙청"
 CHE_integrate_officers_desc: "우리 군대는 끔찍한 상태에 있으며, 조직에 문제를 일으키는 자들을 제거해야 합니다."
 CHE_maskhadovs_primacy: "마스하도프의 유산"
 CHE_maskhadovs_primacy_desc: "마스하도프의 대통령 임기는 90년대 내내 체첸 역사에 큰 영향을 미쳤으며 우리는 이를 받아들여야 합니다."
 CHE_zalizat_rani: "잃어버린 것을 회복할떄다"
 CHE_zalizat_rani_desc: "우리나라는 경제적 손실 등 막대한 손실을 입었으며, 이러한 손실을 최소한 부분적으로라도 메워야 합니다."
 CHE_honor_dudaev: "두다예프의 유산을 존중하다"
 CHE_honor_dudaev_desc: "우리는 이치케리아 공화국의 창시자의 유산을 특별한 두려움과 함께 다룰 것입니다."
 CHE_detach_islamists: "이슬람주의자들을 거부하다"
 CHE_detach_islamists_desc: "우리는 급진 이슬람주의자들과 협력하지 않을 것입니다."
