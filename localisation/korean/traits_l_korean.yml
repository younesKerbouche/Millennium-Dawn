 loyalist_soldier: "연방주의자"
 loyalist_soldier_desc: "이 지도자는 대서양 중부 지역으로 알려진 곳에서 태어났거나 해외에 있는 미군 가족에게서 태어났습니다. 연방에 대한 그들의 충성심은 사실상 의심의 여지가 없습니다."
 new_yorker_soldier: "뉴욕"
 new_yorker_soldier_desc: "이 리더는 뉴욕 주에서 태어났습니다. 그들의 Big Apple이 큰 위협을 받고 있다면 연방에 대한 그들의 충성심은 의심스럽습니다."
 new_england_soldier: "뉴잉글랜드"
 new_england_soldier_desc: "이 지도자는 뉴잉글랜드 지역에서 태어났습니다. 집이 위협을 받으면 그들은 엉클 샘 대신 가족과 친구들을 보호하려고 할 수도 있습니다."
 southern_soldier: "남부 군인"
 southern_soldier_desc: "이 리더는 남부 주에서 태어났으며 자신의 집에 더 충실한 경향이 있습니다. 밀어붙이면 결국에는 연합에 얽매이지 않을 수도 있습니다."
 midwest_soldier: "대호수 지역"
 midwest_soldier_desc: "이 리더는 중서부 주에서 태어났으며 자신의 집에 더 충실한 경향이 있습니다. 밀어붙이면 결국에는 연합에 얽매이지 않을 수도 있습니다."
 texan_soldier: "텍사스"
 texan_soldier_desc: "이 리더는 텍사스에서 태어났습니다. 연합에 대한 그들의 충성심은 기껏해야 의심스러우며 기회가 생기면 그들은 꽃이 만발한 노란 장미로 떠날 가능성이 높습니다."
 great_plains_soldier: "대평원 병사"
 great_plains_soldier_desc: "이 지도자는 대평원 주에서 태어났으며 국가 중심부의 평원에서 기회를 공평하게 여길 것입니다. 최악의 상황이 닥치면 그들은 계속 머물지 않을 것입니다."
 rocky_mountain_soldier: "록키마운틴 군인"
 rocky_mountain_soldier_desc: "이 지도자는 남부 록키산맥 주에서 태어났습니다. 고국에 있을 때에도 집에서 너무 멀리 떨어져 있으면 순수한 군국주의나 자녀 양육비만이 피할 수 있는 향수병을 느끼게 됩니다."
 california_soldier: "캘리포니아"
 california_soldier_desc: "곰 공화국이 대륙이든 아니든 해방된다면, 이 지도자는 고향으로 돌아갈 것입니다."
 cascadian_soldier: "캐스케이드 군인"
 cascadian_soldier_desc: "이 지도자는 태평양 북서부에서 태어났습니다. 실제로 워싱턴 DC의 정반대인 Cascadia 운동은 작지만 새로운 삶의 상징이 될 것입니다."
 puerto_rican_soldier: "푸에르토리코"
 puerto_rican_soldier_desc: "이 지도자는 푸에르토리코 영토에서 태어났습니다. 섬은 거의 한 세기 동안 우리 국가의 일부로 존재해 왔지만, 섬 출신 많은 사람들은 연합에 속해 있는 것에 대해 무관심합니다. 그들의 충성도는 기껏해야 불분명합니다."
 alaskan_soldier: "이 지도자는 푸에르토리코 영토에서 태어났습니다. 이 섬은 현시점에서 거의 100년 동안 우리나라 내에 존재해 왔지만, 그 섬의 많은 사람들은 연방에서 탈퇴하는 것에 무관심합니다. 그들의 충성심은 기껏해야 알 수 없습니다."
 alaskan_soldier_desc: "이 지도자는 알래스카 주에서 태어났습니다. 대부분의 알래스카인들은 48도 이하 지역에서 무슨 일이 일어나는지 전혀 신경 쓰지 않기 때문에 심각한 일이 일어나더라도 눈 하나 깜짝하지 않을 것입니다. 그들의 충성심은 존재하지 않습니다."
 pacific_islander_soldier: "태평양 섬 주민"
 pacific_islander_soldier_desc: "이 지도자는 태평양 지역에서 태어났습니다. 하와이에서 태어났다고 해도 배가 침몰한다면 그 배에 합류할 것이라는 기대는 전혀 없습니다."
