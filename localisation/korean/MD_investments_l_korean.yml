l_korean:
 AC_DECISIONS: "건설 프로젝트"
 AC_DECISIONS_desc: "외국에 실시된 우리의 건설 프로젝트입니다.\n\n우리는 현재 §H[?ROOT.int_investments] x10억 달러§!를 §G해외 투자§!하였습니다.\n현재 진행중인 §Y투자 프로젝트§!: [?active_projects]/15\n"
 AC_construction_opinion4: "최근 투자"
 AC_construction_CANCEL_decision: "건설 프로젝트 취소"
 AC_construction_CANCEL_decision_desc: "미완성 건물의 비용을 환수합니다."
 AC_target_country_DECISIONS: "건설 프로젝트"
 AC_target_country_DECISIONS_desc: "우리 국가의 외국에 의한 건설 프로젝트"
 AC_construction_INF: "§Y기반 시설§!\n이 건물은 해당 주의 기반시설을 증대시킵니다. 전략 지역의 보급력과 사단의 속도를 높이며 지역의 자원 채굴량도 늘립니다.\n\n§Y건물당 기본 건설비용:§! §R[?global.BUILD_COST_INFRASTRUCTURE]§! x10억"
 AC_construction_AIR: "§Y공군 기지§!\n이 건설은 지역에 공군 기지를 배치할 수 있도록 해줍니다.\n\n§Y건물당 기본 건설비용:§! §R$[?global.BUILD_COST_AIRBASE]§! x10억 달러"
 AC_construction_AA: "§Y단거리 방공시스템 기지(SHORAD Sites)§!\n§Y단거리 방공시스템 기지(SHORAD Sites)§!는 저고도 공중 위협에 대해 대공 방어를 수행하기 위한 대공무기와 전술을 갖춘 복합체입니다. 기지는 영공을 방어 가능한 공역으로 나누어, 헬리콥터부터 저공비행 항공기와 제트기까지 이들로부터 지역의 군사 목표와 기반시설에 대한 대공 방어를 제공합니다.\n\n§Y건물당 기본 건설 비용:§!§R$[?global.BUILD_COST_ANTIAIR]§!x10억"
 AC_construction_RAD: "§Y레이더 기지§!\n레이더 기지는 인근 주에서 적군에 대한 첩보를 얻을 수 있습니다. 그것은 다양한 레이더와 센서, 그리고 변화하는 상황을 분석 할 수 있는 정보 자산 및 역량으로 구성됩니다.\n더 높은 수준의 레이더는 유효 범위를 증가 시킬 것입니다.\n또한 더 나은 적 공군 탐지를 제공하여 당신의 항공기가 더 유리한 상황에서 교전 할 수 있는 기회를 부여합니다.\n바다에서 적 함대의 탐지 또한 상승 시킵니다.\n\n§Y건물당 기본 건설 비용:§! §R$[?global.BUILD_COST_RADAR]§! x10억"
 AC_construction_MIC: "§Y군수 공장§!\n이 건물은 국가에 새로운 군사 장비 생산을 위한 산업을 제공합니다. 필요한 경우 민간 산업으로 전환할 수 있습니다.\n\n§Y건물 당 기본 건설 비용:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! x10억"
 AC_construction_CIC: "§Y민간 공장§!\n이 건물은 해당 주에 민간용품의 생산이나 새 건물을 짓기 위한 산업력을 제공합니다. 필요 시 군수 산업체로 전환할 수 있습니다.\n\n§Y건물 당 기본 건설 비용:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! x10억"
 AC_construction_NIC: "§Y해군 조선소§!\n이 건물은 해당 주에 새 함선을 건조하기 위한 산업력을 제공합니다.\n\n§Y건물 당 기본 건설 비용:§! §R$[?global.BUILD_COST_DOCKYARD]§! x10억"
 AC_construction_REF: "§YRenewable Energy Infrastructure§!\nRenewable energy infrastructure is a catch-all for all renewable energy sources. These include but are not limited to; solar parks, wind turbines, biofuel refineries, charcoal plants, biofuel power plants, and more. As such, it uses renewable sources and produces fuel from those sources.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_REFINERY]§! Billion"
 AC_building_amount_increase_button_tt: "이 주에 건설할 선택한 유형의 건물 수를 선택합니다. \n§L최대 개수는 건물, 주의 빈 슬롯 및 기술에 따라 달라집니다.§!\n!"
 AC_down_arrow_tt: "§Y투자§! 인터페이스 숨기기"
 AC_up_arrow_tt: "§Y투자§! 인터페이스 표시"
 AC_build_button_text: "[AC_GetBuildButtonText]"
 AC_start_project: "투자"
 AC_cancel_project: "취소"
 AC_standby_project: "분석 중..."
 AC_standby_project_desc: "[THIS.GetName] 은 우리의 요청을 분석중입니다."
 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "건설 프로젝트에 투자하면 투자를 받는 국가에 대한 영향력을 높이고 당신의 국가 재정에 투자 수익을 제공해 국가 총수입을 늘립니다.\n\n§Y국가의 부패 수준과 주의 기반시설 단계 모두 총 건설 기간에 영향을 줍니다. 건설시간은 변동치에 상관 없이 35% 증가합니다.§!\n\n§L만약 상대 국가가 당신의 투자 제안을 승인하면, 건설이 완료됐을 때 그 건물을 소유하게 됩니다. 그리고 당신은 투자 수익을 얻습니다.§!\nAI 국가는 경제적인 문제가 있거나 자국 영향력이 너무 낮을 경우 투자를 거절할 수도 있습니다.\n\n[investment_cooldown]"
 AC_build_button_tt_2: "활성 프로젝트를 취소합니다(하루에 이 상태에 한 번만 투자할 수 있음)."
 AC_build_button_tt_b: "이 버튼을 눌러서 주의 소유주에게 권한 요청을 보냅니다. 만약 그들이 동의한다면, 건설 프로젝트는 당신의 결정 탭에서 진행될 것입니다. 이 프로젝트는 건설이 완료될 때까지 반복해서 나타날 것입니다.\n\n§Y일반적으로 -25%의 건설 속도 페널티를 받습니다. (your country's construction speed modifiers apply).§![From.AC_GetPoliticalPowerCost]\n\n§L오로지 한번에 하나의 프로젝트만을 실행할 수 있습니다.\n\n한 지역에 여러 나라가 동시에 투자할 수 없습니다.\n\n만약 당신과 지역 소유국 사이의 관계가 나쁘다면, 그들은 당신의 요청을 거절할 것입니다.§!"
 AC_event.1.t: "[From.GetNameWithFlag]으로 부터의 투자 제안"
 AC_event.1.d: "[From.GetName] proposes to construct [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] in [?FROM.AC_state_target.GetName].\n\nThe full project cost is estimated at $$[?FROM.project_monetary_cost^-1] billion. It will take an estimated [?FROM.project_construction_duration^-1] days to complete this project. [From.GetName] is offering us a deal whereby we contribute 10% of the construction sum. The [From.GetNameWithFlag] will potentially gain influence from this work. [FROM.GetNameWithFlag] will profit from this project.\n\n\nDays to Complete: [?FROM.project_construction_duration^-1]\nTotal Project Cost([FROM.GetNameWithFlag]): $$[?FROM.project_monetary_cost^-1] Billion\nBuilding Type: [From.AC_GetConstructionType]\nInvestee Cost ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nLocation: [?FROM.AC_state_target.GetName]"
 AC_event.1.o1: "제안을 받아들인다"
 AC_event.1.o2: "제안을 거절한다"
 AC_event.2.t: "건설 허가가 거절됨"
 AC_event.2.d: "우리는 잠재적인 새 투자 파트너로부터 거절을 받았습니다. 우리가 그들의 국가를 발전시키는 데 도움을 줌으로써 그들의 정부를 통제하거나 영향력을 행사할 수 있다는 것이 불가사의하게도 거부당한 것입니다! 어쨌든, [FROM.GetName]과의 투자 계약은 [?FROM.AC_state_target.GetName],에서 실패했으므로 누군가 다른에게 투자 계약을 제안해보는 것이 좋을 것입니다."
 AC_event.2.o1: "그럼 그 옆 나라에 얘기해볼까..."
 AC_event.3.t: "취소된 건설 프로젝트"
 AC_event.3.d: "유감스럽게도, [FROM.GetName]의 우리 친구들과의 투자 계약을 완료하지 못했습니다. 이에 대한 많은 이유가 있을 수 있습니다. 정부와의 관계, 자금 부족, 혹은 지역 주민들의 일반적인 관심 부족 등이 그 예일 수 있습니다. 언제든지 다른 기회가 있을 것입니다."
 AC_event.3.o1: "자기들 손해지 뭐!"
 AC_cancel_investment_tt: "[From.GetName]로부터의 투자를 취소합니다:"
 AC_build_cost_tt: "§Y해외 투자 비용§!\n\n§Y해외 투자 비용§! §g앞으로 진행할 프로젝트의 비용입니다. 이는 대상 국가가 프로젝트를 수락할 시 바로 우리 국고에서 빠져나가 §! §Y대외 투자액§! §g에 추가 됩니다.§!\n\n§g만일 방금 다른 국가 및 지역을 선택하였다면 건물 건설 횟수를 올리거나 다른 종류의 건설을 클릭하여 수시로 업데이트되는 건물 프로젝트 비용을 확인해주세요.§!\n\n§g부패 및 국민정신 이외 다양한 요소가 투자 프로젝트의 비용에 영향을 미칠 것입니다. 투자받는 국가의 부패 정도에 따라 프로젝트의 비용이 증가할 것입니다.§!\n"
 AC_clock_tt: "§Y투자 건설이 완료되는데 걸리는 시간:§! [?ROOT.project_total_construction_duration_display^-1] 일\n\n§Y투자 건설이 완료되는데 걸리는 시간§! §g또는 프로젝트의 기간은 [PREV.GetName]에서의 예정된 프로젝트를 완료하는데 걸리는 시간을 의미합니다. 더 많은 투자를 §Y[PREV.CONTROLLER.GetNamewithFlag]§!에 진행할 경우 더 오랜 시간이 걸립니다.§!\n\n§g만약 방금 다른 국가의 주를 클릭했다면 이전 투자 계획의 세팅이 그대로 고정되어 있으니 원하는 투자의 종류 및 수량을 새로 지정해야 실제 필요한 비용이 정확히 나타납니다.§!\n"
