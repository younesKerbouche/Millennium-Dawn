l_korean:
 Idaho_focus: "아이다호 중점 계통도"
 IDH_ideas_mountain_men_spirit: "산악인의 정신"
 IDH_ideas_mountain_men_spirit_desc: "산은 우리의 고향이며, 자연 그 자체가 탐욕스러운 사람들의 부정적인 영향으로부터 가장 좋은 은신처입니다. 우리는 이 땅에 대한 본능적인 지식과 제한된 무기를 활용하여 그 어느 때보다 강력하게 싸울 것입니다. 이 땅은 우리의 것이며, 흐를 피는 그들의 피일 뿐, 우리의 피는 흐르지 않을 것입니다."
 idaho_event.1.t: "동원"
 idaho_event.1.d: "긴장이 최고조에 달하며, 우리가 한때 친구라 여겼던 적들에 대한 방어를 찾아야 합니다. 태평양 연안 국가들은 단지 값싼 아시아인들에 불과합니다. 우리는 자생적이고 진정한 대륙의 사람들입니다. 로키 산맥의 영광과 경외는 신이 직접 정한 거대한 경계로, 우리의 고향과 그들의 고향을 구분짓습니다. 우리는 승리할 것이며, 우리는 방어할 것입니다."
 idaho_event.1.o1: "무장하라!!!"