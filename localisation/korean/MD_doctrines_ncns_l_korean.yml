 SUBDOCTRINE_DESIGN_DRONE_DESC: "This doctrine prioritizes the development of unmanned aircraft designs built around remote operation and autonomous support systems. Drone designs emphasize modular integration and flexible mission configuration to expand air power options across operational requirements."
