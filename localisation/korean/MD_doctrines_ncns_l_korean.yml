 SPECIAL_FORCES_ELITE: "정예 특수부대"
 SPECIAL_FORCES_ELITE_DESC: "This doctrine structures special forces as highly selective units trained for complex, high-priority missions requiring precision and discretion. Special forces elite concepts emphasize advanced capability integration and operational effectiveness across diverse environments."
 GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE: "지역 영공 방어"
 GRAND_DOCTRINE_STRATEGIC_DESTRUCTION: "전략적 파괴"
 GRAND_DOCTRINE_AIR_SUPREMACY: "공중 지배"
 GRAND_DOCTRINE_MIXED_ROLE: "혼합된 역할"
 GRAND_DOCTRINE_COMBINED_ARMS: "제병협동"
 GRAND_DOCTRINE_SHOCK_AND_AWE: "충격과 공포"
 GRAND_DOCTRINE_SHOCK_AND_AWE_DESC: "This grand doctrine organizes land operations around rapid, concentrated application of combat power to achieve decisive operational effects. Shock and awe concepts emphasize tempo, dominance, and coordinated force employment."
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH: "종심 방어"
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH_DESC: "This grand doctrine structures land defense through layered positions and depth-based force employment across the battlespace. Defence in depth concepts emphasize continuous defensive coherence and controlled operational space."
 GRAND_DOCTRINE_MISSION_COMMAND: "임무형 지휘체계"
 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT: "전장 지원"
 GRAND_DOCTRINE_MISSION_COMMAND_DESC: "This grand doctrine structures land forces around delegated authority guided by clear intent and defined objectives. Mission command concepts emphasize initiative and coordinated execution across multiple echelons."
 GRAND_DOCTRINE_GUERRILLA_WARFARE: "유격전"
 GRAND_DOCTRINE_GUERRILLA_WARFARE_DESC: "This grand doctrine structures land operations around irregular forces conducting dispersed and persistent combat activity. Guerrilla warfare concepts emphasize localized organization and continuous pressure within contested environments."
 GRAND_DOCTRINE_EQUIPMENT_MIXED: "혼합된 장비"
 GRAND_DOCTRINE_EQUIPMENT_MIXED_DESC: "This grand doctrine structures force equipment around a balanced combination of systems to support diverse operational requirements. Mixed equipment concepts emphasize flexibility in equipping formations across different combat roles."
 GRAND_DOCTRINE_EQUIPMENT_LIGHT: "경장비"
 GRAND_DOCTRINE_EQUIPMENT_HEAVY: "중장비"
 GRAND_DOCTRINE_EQUIPMENT_MOBILE: "기동 장비"
 GRAND_DOCTRINE_EQUIPMENT_FIRES: "화력 지원 장비"
 GRAND_DOCTRINE_EQUIPMENT_FULL: "완전군장"
 GRAND_DOCTRINE_BLUE_WATER: "대양해군"
 GRAND_DOCTRINE_GREEN_WATER: "지역해군"
 GRAND_DOCTRINE_JEUNE_ECOLE: "청년학파"
 GRAND_DOCTRINE_GUERRE_DE_COURSE: "통상파괴"
 GRAND_DOCTRINE_COMBINED_ARMS_DESC: "This grand doctrine structures land forces around integrated employment of maneuver, fire support, and sustainment elements. Combined arms concepts emphasize synchronized action across formations to generate cohesive battlefield effects."
