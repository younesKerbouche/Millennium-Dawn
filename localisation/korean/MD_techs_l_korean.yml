 stealth_destroyer_1: "2015년형 스텔스 구축함"
 stealth_destroyer_1_desc: "Changes in modern technology of warfare have caused more advanced fleets to look for new answers for survivability in their fleets. Stealth Destroyers have become a preeminent focus. Keeping hidden from advanced enemy sensors and radars means these powerful weapons can striker closer, quicker, and with increased lethality, with the added bonus of increased survivability in modern conflicts."
