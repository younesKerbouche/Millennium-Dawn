 NAVAL_TITLE_SUBMARINE: "잠수함"
 NAVAL_TITLE_N_CRUISERS: "원자력 추진 순양전함"
 NAVAL_TITLE_N_CRUISERS_DESC: "원자력 추진 순양전함은 함대의 기함으로써 중화기로 이용되는 무거운 폭발 병기들을 실을 수 있는 가장 큰 중전함 중 하나입니다. 이들의 주요 임무는 일반적으로 핵 무기들을 수송하거나, 또는 전선의 다른 군함들이 가지고 있지 않는 무기들을 가득 채워 다니는 것입니다."
 INFANTRY_TITLE_WEAPONS: "소형 화기"
 INFANTRY_TITLE_WEAPONS_DESC: "모든 군인은 소총병으로 시작합니다. 소화기는 주력 돌격소총부터 저격소총과 권총에 이르기까지 다양한 무기를 아우릅니다."
 INFANTRY_TITLE_SPECIAL: "특수부대"
 ARTILLERY_SP_TITLE: "자주포"
 INFANTRY_TITLE_nvg: "야간 투시경"
 INFANTRY_TITLE_DRONES: "드론"
 INFANTRY_TITLE_COMMAND: "지휘&통제 장비"
 INFANTRY_TITLE_COMBAT_ENGI: "공병 장비"
 NAVAL_TITLE_CARRIERS: "AIRCRAFT CARRIERS"
 NAVAL_TITLE_SUBMARINES: "잠수함"
 INDUSTRY_TITLE: "산업"
 INDUSTRY_TITLE_PRODUCTION: "생산"
 INDUSTRY_TITLE_CONSTRUCTION: "건설"
 TITLE_ELECTRONIC_SUBTITLE: "컴퓨터"
 TITLE_INTERNET_SUBTITLE: "인터넷"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "인공 지능 기술"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "인공 지능은 기계를 통해 설명 가능한 모든 지능 관련 분야들을 나타냅니다."
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "나노 섬유와 3D 프린터"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "나노 섬유와 3D 프린터는 현대 시대의 산업 분야에 접근하는 더욱 새로운 방식입니다. 그러나 이들은, 현대 시대에 소개된 제일 중요한 기술들 중 하나이기도 합니다."
 CIVILIAN_TITLE_GENETICS: "유전 공학"
 CIVILIAN_TITLE_GENETICS_DESC: "유전 공학은 비교적 새로운 과학 분야 입니다. 이는 주로 유전학을 이해하거나 이를 변형하는 존재에 대해 초점을 맞추고 있습니다."
 CIVILIAN_TITLE_FUEL: "연료 정제 및 에너지 기술"
 CIVILIAN_TITLE_FUEL_DESC: "현대 시대의 연료 정제는 과거의 연료 정제 과정을 기반으로 하며 바이오 연료와 관련된 방향으로 점점 발전해 나갑니다."
 night_vision_1: "1세대 야간 투시경"
 night_vision_1_desc: "1세대 야간 투시경은 매우 기초적인 장비입니다. 이들은 그들의 환경을 정밀하고 깔끔하게 표현하는데 큰 제한이 있지만, 그래도 사용자들이 더 효과적인 야간 전투를 가능하게 합니다."
 night_vision_2: "2세대 야간 투시경"
 night_vision_2_desc: "2세대 야간 투시경은 1세대의 형태를 개선하였고 더 가늘어진 이미지와 야간 투시경의 가시거리를 증가시켰습니다."
 night_vision_3: "3세대 야간 투시경"
 night_vision_3_desc: "3세대 고글은 이전 세대 플랫폼을 다시 한 번 개선하여 일광과 거의 유사한 이미지를 볼 수 있는 전투원의 능력을 향상시킵니다."
 night_vision_4: "4세대 야간 투시경"
 night_vision_4_desc: "4세대는 가장 많은 개선을 이루어낸 야간 투시경으로써, 매우 깔끔한 이미지를 보여주고 전투 상황에서 매우 효율적입니다."
 support_weapons: "냉전 시대 지원 화기"
 support_weapons_desc: "지원 화기는 장거리에서 화력 지원을 제공하고 적 위치를 압박하기 위해 자주 쓰여왔습니다. 이 관점은 냉전 시대에 크게 발전하였습니다."
 squad_automatic_weapon: "편대 자동화 무기"
 squad_automatic_weapon_desc: "편대 자동화 무기는 편대 구조의 중요한 역할로써 세기 말 부터 그 모양을 갖춰가기 시작하였습니다."
 tandem_charge_warheads: "탠덤 기반 탄두"
 tandem_charge_warheads_desc: "탠덤 기반 탄두는 장갑차와 헬리콥터와의 전투에서 우리 보병들에게 큰 도움을 줄 것입니다."
 support_weapons2: "현대 지원 화기"
 support_weapons2_desc: "우리의 경기관총과 대전차 무기들의 효율을 위한 수송 시스템의 개선은 대성공을 거두었습니다."
 support_weapons3: "향상된 대전차 무기"
 support_weapons3_desc: "대전차 무기들의 개선은 적 부대에 대항하여 더욱 높은 관통력을 가져다 줄 것입니다."
 support_weapons4: "보병자동소총"
 support_weapons4_desc: "보병자동소총은 경기관총의 모든 기능들을 가지고 있고, 이를 하나로 묶어 사용하기에 편리한 형태로 만든 다중 구조의 형태를 대체하기 위한 형태의 소총입니다."
 support_weapons5: "향상된 대공 무기"
 support_weapons5_desc: "경 대공 무기들은 최근 몇년간 엄청난 발전을 하였으며, 실제 전투에서 헬리콥터의 역할을 대체하기 시작하였습니다."
 special_forces2: "개인 방어 무기"
 special_forces2_desc: "개인 방어 무기는 근접전 상황에서 더욱 재빠른 대응을 하기 위해 우리 특수 부대에 널리 사용되고 있으며 이와 동시에 그 부대들에선 이것이 특별한 이슈로 떠오르고 있습니다."
 special_forces3: "현대 특수부대"
 special_forces3_desc: "추가적인 훈련은 우리 특수부대가 적에 대항하여 더욱 발전할 수 있도록 해줄 것입니다."
 special_forces4: "지정된 특수부대 무기"
 special_forces4_desc: "지정된 특수부대 무기들은 우리 특수부대에 무엇이 필요한지 정확히 파악하고 이를 공급해주기 위한 구체적인 과정을 보여줍니다."
 special_forces5: "사이버 특수부대"
 special_forces5_desc: "우리 특수부대를 위한 사이버 훈련을 시작하는 것은 그들이 우리의 적들에 대항하여 더 크고 중요한 정보를 입수할 수 있도록 해줄 것입니다."
 special_forces6: "미래 특수부대"
 special_forces6_desc: "그 누구도 군대 내에서 특수부대의 미래가 어떻게 될지 알 수 없습니다. 그러나, 우리는 계속해서 이 부대들을 우선 순위에 놓고 발전시키는 것이 급선무 일 것입니다."
 body_armor_1980: "케블러 방탄복"
 body_armor_1980_desc: "케블러 방탄복 이전의 초기 방탄복들은 주로 나일론으로 만들어졌습니다. 케블러 방탄복은 1975년 첫 선을 보인 발명품으로, 1980년대에 미군에서 채택을 하였습니다.\n\n보호부위가 상체만으로 한정되고, 구경이 작은 권총탄만 막아줄 수 있었습니다."
 body_armor_2000: "방탄판 강화 방탄복"
 body_armor_2000_desc: "오랫동안 세라믹이 방탄복에 사용되고 있다고 하여도, 현대 방탄복이라 할 수 있는 발명품은 90년대에서 2000년대 초에 도입된 것이 사실입니다. 이 새로운 방탄복은 소총탄 또한 막을 수 있으며, 보호 부위도 사타구니에서 목까지 늘어났습니다."
 body_armor_2010: "향상된 전술 방탄복"
 body_armor_2010_desc: "강력한 방호력을 제공하는 방탄복은 사용자에게 있어서 다루기 어려운 장비였습니다. 하지만 이 방탄복은 더욱 더 가벼운 전술적인 디자인을 띄고 있습니다. 그와 동시에 강력한 방호력을 제공하고, 사용자의 움직임에 어떠한 제한도 주지 않습니다. 현대 방탄복은 개인의 체형에 맞게 제작되는 전술적인 방탄복으로써 어떠한 상황에서도 사용할 수 있습니다. 또한 철갑탄도 방호할 수 있습니다."
 body_armor_2030: "전술 강습복"
 body_armor_2030_desc: "더 이상 총알과 파편으로부터 병사들을 보호하는 것만으로는 충분하지 않습니다. 병사들이 착용하는 방호복은 환경 보호 기능도 제공해야 합니다. 또한 무거운 세라믹 판을 사용하는 대신 비뉴턴 유체의 경화 특성을 활용하는 보호 기술을 사용해야 합니다."
 camouflage: "초기 위장"
 camouflage_desc: "지난 수세기 동안 군대에서 위장이 사용되기는 했으나, 진정한 위장색이라 할만한 색은 2차대전 전후 군복에서 사용되었습니다. 첫 위장색은 2개에서 3개의 색깔이 고르게 분배되어 있는 색깔을 띄고 있습니다."
 camouflage2: "다중 위장"
 camouflage2_desc: "다색 위장은 초기 위장에 적용된 색깔의 두깨를 변형시켜 만든 변형형입니다. 바탕색에 색깔이 칠해진 이 위장은 기하학적인 형상을 띄고 있습니다. 이 속임수로 자연물과 비슷한 색상을 띄도록 보이도록 할 수 있으며, 거리에 따라서 여러 자연물의 색깔에 동화될 것입니다."
 camouflage3: "디지털 위장"
 camouflage3_desc: "디지털 위장은 다중 위장의 개량형으로써 컴퓨터에 의해 무늬가 새겨진 위장입니다. 디지털 위장은 점모양으로 보이며, 이전과 같이 동일한 무늬가 반복되는 위장이 아닙니다."
 camouflage4: "개인 다스펙트럼 위장"
 camouflage4_desc: "다스펙트럼 위장은 적외선, 레이더에 기반을 둔 탐지기의 탐지를 피하는 기술을 적용한 위장입니다. 모든 전투 상황에서 사용할 수 있는 놀라운 병사 개개인의 길리 슈트에 적용되어 있습니다. 현대 재료공학을 통해, 적외선 차단 도료를 군복에 적용할 수 있었습니다."
 camouflage5: "광학위장"
 camouflage5_desc: "반사하는 물질을 통해서, 인간의 눈을 속일 수 있었고 완벽히 물체를 감출 수 있게 되었습니다. 전자기 방사 또한 비틀어서 무기, 차량, 탑재 무기, 사람까지도 인간의 눈에서 보이지 않게 만들 수 있습니다."
 legacy_doctrines: "과거 교리"
 legacy_doctrines_desc: "냉전의 교리는 우리의 군사적 결정을 미래로 안내하고 추진할 것입니다."
 armoured_mass_assault: "기갑 대량 공격"
 armoured_mass_assault_desc: "대규모의 기갑부대를 활용하여 적의 방어를 기갑주먹으로 무너뜨릴 것입니다."
 offensive_focus: "공세적 전투 교리"
 offensive_focus_desc: "우리 군대는 강력한 공격군으로, 우리 영토 외에서 적을 공격하고 파괴하도록 만들어 졌습니다."
 lr_maritime_strike: "장거리 해상 타격"
 lr_maritime_strike_desc: "우리는 전략적으로 지상에서 출발하는 폭격기들을 해상 전투에 투입시킬 수 있습니다."
 rw_frontline_focus: "최전방 회전익 항공기 중심"
 rw_frontline_focus_desc: "고정익 항공기 자원과 비교했을 때 근접전의 반경과 낮은 속도는 헬리콥터들이 깊은 곳으로 진입하여 타격하는 것을 어렵게 만듭니다. 그렇기에, 최전선의 부대들이 대공 지원을 제공하여 헬리콥터의 효율을 높이는 전략이 더욱 중요시됩니다."
 recon_strike_complex: "정찰 타격 단지"
 recon_strike_complex_desc: "정찰 타격 단지는 대규모 수준의 대형에서 장거리 타격 자산과 공중 및 우주 기반 감시 체계의 융합을 구상하는 전쟁의 개념입니다. 이는 고가치의 표적을 전면에서 깊숙히 근 실시간으로 파괴할 수 있습니다."
 roaving_fighters: "순회 비행 전투기"
 roaving_fighters_desc: "공중 정찰 및 감시 장비를 발견하고 파괴하는 것은 목표물 파괴를 주도하는 숙련되고 경험이 많은 조종사가 필요합니다."
 pilot_adversarial_training_oi: "조종사 적대적 훈련"
 pilot_adversarial_training_oi_desc: "조종사 적대적 훈련은 적군이 사용하는 항공기와 전술들을 시뮬레이션하는 고급 조종사 훈련 방법입니다."
 aviation_fire_strike: "항공기 집중 폭격"
 aviation_fire_strike_desc: "공중 폭격은 미사일, 항공기, 전자기기 등 모든 종류의 화력 병기들을 이용하여 첫 폭격에 모든 것을 쏟아붓는 공격 방식입니다."
 alcm_raid_oi: "공중발사 순항 미사일 공습"
 alcm_raid_oi_desc: "공중발사 순항 미사일 공습은 적 함대를 향해 대함 미사일을 발사하는 해군 타격 항공기의 대규모 작전에 특화되어있습니다."
 jsead: "합동 적 방공망 제압 (JSEAD)"
 jsead_desc: "적의 방공망에 대한 합동 제압 작전은 적의 방공 무기들을 억제하기 위한 군사 작전입니다. 조직화된 진압 전술과 함께 지대공미사일 (SAM)과 대공포 (AAA) 기지를 파괴함으로써 조종사들이 적은 위험으로 공중 지원 임무를 수행할 수 있도록 해줍니다."
 tech_naval_systems_engineering: "해군 시스템 공학"
 tech_naval_systems_engineering_desc: "현재의 해군 시스템은 대부분 오직 몇가지의 수단과 함께 수동으로 작동됩니다. 해군 시스템 공학은 선박들을 미래 시대로 이끄는 매우 중요한 연구입니다."
 tech_digital_naval_systems: "디지털 해군 시스템"
 tech_digital_naval_systems_desc: "과거 2차 대전과 냉전시대의 선박들의 디자인을 기반으로 디지털 시스템을 추가하여 우리의 선박들을 재정비합니다. 또한 컴퓨터 사용의 개선은 우리 함선들에게 큰 도움을 줄 것입니다."
 tech_modern_naval_electronics: "현대 해군 전자부품"
 tech_modern_naval_electronics_desc: "해군 전자부품은 수직 발사 시스템 (VLS), 경함포, 또는 다른 형태의 주력 무기처럼 더욱 향상된 시스템을 우리의 현대 함선에 구축하는데 있어 매우 중요한 역할을 합니다."
 tech_digital_communication_equipment: "디지털 통신 장비"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "현대 함체 디자인 요소"
 tech_modern_hull_design_materials_desc: "첨저선 (아랫부분이 역삼각형으로 뾰족한 모양, Wave-piercing) 형태의 새로운 선박 디자인은 적들의 무기로 인한 피해를 격퇴하는데 큰 도움을 줄 것입니다."
 tech_ar_networking_navigation_systems: "증강 현실 네트워킹 항해 시스템"
 tech_ar_networking_navigation_systems_desc: "증강 현실 항해는 조타수와 승무원들이 사전에 대응 체계를 훈련하며, 더 많은 정보들을 습득하고 익히기 위해서 점점 해상을 기반으로 한 게임을 늘려가고 있는 중입니다."
 tech_advanced_systems_microengineering: "향상된 마이크로 시스템 공학"
 tech_advanced_systems_microengineering_desc: "해군 시스템의 기본적인 개념은 재설계되어야 합니다. 디지털과 아날로그 시스템은 점점 더 쓸모가 없어지고 있습니다."
 tech_automated_digital_ship_systems: "자동화된 디지털 선박 시스템"
 tech_automated_digital_ship_systems_desc: "자동화는 최초의 자동으로 움직이는 기계가 처음 사용될 때부터 지금까지 오랜 기간 동안 발전해 왔습니다. 선박 내의 지루하고 반복적인 임무들을 자동화 하는 것은 우리 함선들이 더욱 빠르고 효과적으로 대응하도록 발전하는데 큰 도움을 줄 것입니다."
 tech_naval_armament_engineering: "해군 군사장비 공학"
 tech_naval_armament_engineering_desc: "무거운 선박을 생산하는 것은 우리의 대양함대에 매우 중요한 역할을 합니다. 해군 군비 공학 부서를 확장하는 것은 이 문제를 개선하는데 큰 도움이 될 것입니다."
 tech_power_systems: "디젤 엔진"
 tech_power_systems_desc: "대부분의 현대 함선들은 피스톤 형식의 디젤 엔진을 주 동력원으로 사용하고 있습니다. 이는 원동력 체계를 기반으로 하는 다른 엔진들과 비교하였을 때 작전의 편리성, 탄탄함과 연료 절약이 가능하기 때문입니다."
 tech_power_systems_1: "제트 엔진"
 tech_power_systems_1_desc: "대형 해군 함선들을 더욱 빠른 속도로 끌어올릴 수 있는 터빈 엔진은, 종종 디젤엔진과 함께 사용되어 높은 엔진 출력 범위 뿐만 아니라 낮은 출력에서까지 우수한 성능을 발휘하게 합니다."
 tech_nuclear_power_systems: "초기 함정 원자로"
 tech_nuclear_power_systems_desc: "석유 또는 디젤 엔진을 사용하는 선박들과는 다르게, 핵 추진 동력원은 재급유까지 걸리는 시간 간격을 매우 늘어나게 함으로써 큰 이득을 가져다 줍니다."
 tech_nuclear_power_systems_1: "향상된 함정 원자로"
 tech_nuclear_power_systems_1_desc: "개선된 새로운 세대의 원자로는 더욱 빠른 속도와 수명, 그리고 신뢰도를 자랑합니다."
 tech_nuclear_power_systems_2: "현대 함정 원자로"
 tech_nuclear_power_systems_2_desc: "현대 원자로는 그 크기보다 엄청나게 많은 양을 생산해낼 수 있으며, 많은 에너지를 소비하는 동력원을 선박들이 사용할 수 있도록 합니다."
 tech_nuclear_power_systems_3: "미래형 함정 원자로"
 tech_nuclear_power_systems_3_desc: "미래의 원자로는 수명이 늘어나고, 인력과 유지 비용을 절감하며, 더욱 많은 양의 에너지를 생산할 수 있게 될 것입니다. 이로써 에너지와 추진력을 필요로하는 무기와 장비에 더욱 많은 양을 공급할 수 있을 것입니다."
 tech_combat_support_systems: "전투 지원 시스템"
 tech_combat_support_systems_desc: "전자전을 바탕으로 하는 병참 자동화 시스템을 통해, 군의 계획을 지원하는 도구로써 사용되고, 현대전 지원의 물질적인 필요조건을 충족시켜줄 것입니다."
