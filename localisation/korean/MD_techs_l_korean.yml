 module_light_flight_deck_3: "헬기 상륙함 공격"
 module_light_flight_deck_3_desc: "이 모듈은 함선의 상륙 지원 작전의 비중을 결정합니다. 함재기 수용량이 증가할수록 상륙 지원 작전의 비중은 낮아질 것이며, 반대로 상륙 지원 작전 비중을 늘릴 수록 함재기 수용량이 적어집니다."
 module_sub_esm_1: "전자전지원 I"
 module_sub_esm_1_desc: "전자전지원 (ESM)은 위협 인지를 위한 감지, 탈취, 검수, 기록, 위치 지정, 그리고 전자기 에너지가 방출되는 출처를 분석하는 임무를 포함합니다."
 module_sub_esm_2: "전자전지원 II"
 module_sub_esm_2_desc: "전자전지원 (ESM)은 위협 인지를 위한 감지, 탈취, 검수, 기록, 위치 지정, 그리고 전자기 에너지가 방출되는 출처를 분석하는 임무를 포함합니다."
 module_sub_esm_3: "전자전지원 III"
