 module_futuristic_integrated_missile_radar_control: "미래형 전투 정보 시스템"
 module_futuristic_integrated_missile_radar_control_desc: "미래형 전투 정보 시스템은 적의 아음속, 초음속, 심지어 극초음속의 적 무기를 발사 추적, 항해 및 요격하는 함선의 능력을 향상시키기 위해 기계 학습과 AI 기술을 통합합니다."
 module_chain_gun: "체인건 I"
 module_chain_gun_desc: "경 체인건은 .30 구경의 자동 소총같은 작은 탄 부터 .50 구경의 대공 화기까지 모든 총기에 호환이됩니다. 그러나 해상전에서는 후자가 더욱 선호됩니다."
