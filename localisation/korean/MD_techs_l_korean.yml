 stealth_frigate_hull_1: "2010년형 스텔스 호위함 함체"
 stealth_frigate_hull_1_desc: " A stealth frigate is a modern take on the frigate class, but designed to operatate far into the future. With advanced design techniques, the reduced radar cross section, along with acoustic dampaning systems and electronic warfare operations, the vessel is much harder to detect and target. Used for a wide range of missions, from ASW to surveillance, these vessels are an asset to any navy that can produce them."
