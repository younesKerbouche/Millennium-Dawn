 cruiser_hull_1: "1965년형 순양함 함체"
 cruiser_hull_1_desc: "항공모함과 강습상륙함을 제외하고 현대 함대에서 가장 큰 공격 함정인 강력한 자산은 전 세계의 바다와 대양을 모두 아우를 수 있습니다. 역사적으로 대공 방어에 중점을 두었지만(구축함은 주로 대함 전투를 담당함), 현대 순양함은 다른 어떤 전투함보다 강력한 무기를 보유하고 있습니다. 순양함은 강력한 센서와 전투 통제 체계를 탑재할 수 있기에 전투단(battle group)의 기반이 될 수 있습니다. 일반적으로 지휘통제, 대공 전투, 대함 전투, 대지 타격 작전에 사용 됩니다."
