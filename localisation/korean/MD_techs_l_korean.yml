 tech_mtg_landing_craft_ai_systems: "인공지능 상륙 주정 시스템"
 tech_mtg_landing_craft_ai_systems_desc: "인공지능을 도입하면 착륙선이 비상 상황에 시기적절하고 정확하게 대응할 수 있습니다."
