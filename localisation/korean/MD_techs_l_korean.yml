 helicopter_operator_hull_1: "1970년형 강습상륙함 함체"
 helicopter_operator_hull_1_desc: "헬리콥터모함은 주로 헬리콥터를 운반하는 데 사용되는 항공모함이지만 강습상륙함이나 대잠수함 항공모함으로 분류되는 경우도 많다. 주로 대잠전, 상륙작전, 근접항공지원 등 군용 항공임무에 사용된다. 일부 상륙돌격함은 상륙정을 운반하도록 설계된 부두를 갖추고 있으며 부두 상륙함의 기능을 갖습니다. 일부 강습상륙함은 수직 이착륙 고정익 항공기를 탑재해 상륙작전을 위한 공격헬기보다 더 강력한 근접항공지원을 제공하도록 설계됐으며, 경항공모함의 기능도 갖췄다."
