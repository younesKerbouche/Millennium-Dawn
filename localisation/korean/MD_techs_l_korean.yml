 aircraft_carrier_engineering_desc: ""
 aircraft_heli_engineering_1: "헬리콥터 함재 기술"
 aircraft_heli_engineering_1_desc: "현재의 항공모함을 더 효율적인 헬리콥터 배치와 함재가 가능하도록 수리하고 개선하는 것은 잠수함 공격을 위한 우리의 능력을 향상시켜줄 것입니다."
 aircraft_heli_engineering_2: "향상된 헬리콥터 배치"
