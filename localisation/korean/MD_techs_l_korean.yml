 COMSAT1: "통신위성 1965"
 COMSAT1_desc: "An artificial satellite that relays and amplifies radio telecommunication signals via a transponder. This creates a communication channel between a source transmitter and a receiver at different locations on Earth.\n\nCommunication Satellite (COMSAT 1965):\nThe §Y$COMSAT1$§! satellite is a communication satellite with a bandwidth of §Y56 kbits/s§!. They are required for a §Y56 kbits/s communication satellite system§!."
