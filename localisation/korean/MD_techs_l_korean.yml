 INFANTRY_TITLE_SUPPORT_DRONES: "화력 지원 드론"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Fire support drones are automated or remote controlled weapons platforms that can be used to safely provide support for our troops without our soldiers having to expose themselves."
 INFANTRY_TITLE_AUGMENTED_VISION: "AUGMENTED VISION"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Augmented and virtual reality displays mounted to our soldiers' helmets can be used to provide them with valuable battlefield data."
 INFANTRY_TITLE_EXOSKELETON: "EXOSKELETON"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Exoskeletons are power suits that can enhance their wearer's strength, speed and agility."
 armor_subtitle_hull_desc: "Main battle tanks are the heaviest land vehicles our armed forces can wield. Their main purpose is to provide fire support for our troops and also engage hostile armoured targets."
 armour_subtitle_computer_desc: "Computer systems consist of targeting systems, fire control, cameras and other electronic warfare devices that our armoured vehicles need to operate."
 armor_subtitle_armour_desc: "Advanced armour includes composite and explosive reactor armour, that can be more effective in protecting our armoured vehicles than just plain steel or aluminium armour."
 armour_subtitle_engine_desc: "Engines are what propels our vehicles. Generally most armoured vehicles operate by running diesel engines but other, more exotic options are also available."
 armour_subtitle_weapons_desc: "Tanks generally use different sized cannons as their main weapon, all the way from smaller 90 mm cannons to massive 152 mm cannons."
 armor_subtitle_afv_hull_desc: "Armoured fighting vehicles include IFV (Infantry Fighting Vehicle) and APCs (Armoured Personnel Carriers). The former act as as fire support and pushing element for our infantry, while the latter offers battlefield taxis and limited fire support."
 armour_subtitle_afv_weapons_desc: "The most common weapons for IFVs and APCs are different kinds of autocannons, although machine guns and high calibre assault cannons also make rare appearances."
 MD_ARTILLERY_TITLE: "TOWED ARTILLERY"
 MD_ARTILLERY_TITLE_DESC: "Artillery acts as the main fire support element for our soldiers. Earlier models require to be moved by trucks or by hand, but more modern models have their own built-in engines to quickly relocate them over short distance."
 ARTILLERY_SP_TITLE_DESC: "Self-propelled artillery pieces are artillery guns that are mounted on a tank or a truck hull. This allows them greated mobility, ammo storage and crew protection."
 improved_gunship_ordnance: "Improved Gunship Ordnance"
 improved_gunship_ordnance_desc: "Aerial gunships will be equipped with better ammunition and weapons, to allow them to be more effective in the skies of battle."
 ARTILLERY_TITLE_LIGHT_AT: "LIGHT ANTI-TANK GUIDED MISSILES"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Light ATGMs (Anti-Tank Guided Missiles) are anti-armour weapons that are light enough to be carried by individual soldiers or weapons squads. They are the main Heavy Anti-tank ordnance our infantry has, in case personnel carried anti-tank weapons are not enough."
 ARTILLERY_TITLE_HEAVY_AT: "HEAVY ANTI-TANK GUIDED MISSILE"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "Heavy ATGMs (Anti-Tank Guided Missiles) are more powerful anti-armour weapons when compared to their lighter counterparts. Their weight and size requires them to be mounted on vehicles in order to be effectively moved around in combat."
 ARTILLERY_TITLE_SP_AA: "자주대공포"
 ARTILLERY_TITLE_SP_AA_DESC: "Self-propelled anti-air vehicles offer us mobile and much heavier way of defending against enemy aircraft than personnel carried air defence systems do."
 ARTILLERY_TITLE_AA: "휴대용 방공 시스템(MANPADS)"
 ARTILLERY_TITLE_AA_desc: "Man-portable air-defence systems (or MANPADS) are anti-aircraft weapons light enough to be carried by an individual soldier. These give our soldiers the opportunity to fight against aircraft, helicopters and missiles although at a much shorter range and efficiency than dedicated anti-air weapons."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "스텔스 초계함"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "These are corvettes with stealth characteristic allowing them to avoid detection by enemy forces."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "스텔스 호위함"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "With more and more advanced detection systems, it has become necessary to equip our frigates with stealth technology to make them harder to detect."
 NAVAL_TITLE_MTG_BATTLESHIPS: "전함/순양전함"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Battleships and battlecruiser are relics of the past. While they used to rule the seas, the advances in aircraft and missiles have made them easy targets for smaller vessels. But perhaps with enough technological advancement, they can be made to rule the seas once more."
 NAVAL_TITLE_MTG_SUB_ENGINES: "잠수함 엔진"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Submarines generally operate by using diesel engines for propulsion and for charging on-board batteries. When submerged, the submarine operates via an electric engine."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "Systems engineering constitutes all the auxiliary parts of naval vessels, such as engines, electronics and radar."
 NAVAL_TITLE_MTG_ENGINES: "함선 엔진"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Sips usually operate by massive diesel engines or turbine engines, or a combination of both."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "원자력 엔진"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Nuclear engines have essentially unlimited fuel, allowing our ships to operate on the ocean as long as there are supplies for the sailors on board."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Fire control computers are responsible for targeting enemy ships and calculating hit vectors."
 NAVAL_TITLE_MTG_RADAR: "레이더"
 NAVAL_TITLE_MTG_RADAR_DESC: "A radar uses radio-waves to detect objects in the air or on the water. Radar helps our ships detect and identify targets"
 NAVAL_TITLE_MTG_SONAR: "소나"
 NAVAL_TITLE_MTG_SONAR_DESC: "A sonar uses soundwaves to detect objects under water. This is mainly used in detecting submarines, but can also be used to detect sea mines, torpedoes or to measure water depth."
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "All ships require weapons to operate on the seas. While ships started with using large batteries as main armament, the weaponry quickly evolved into using different types of missiles as these allow even smaller vessels to target heavier ships."
 NAVAL_TITLE_CANNONS_DESC: "Naval cannons can be use to attack smaller targets on shorter range, such as patrol boats or even land targets. They also have limited use against aerial targets."
 NAVAL_TITLE_RAILGUNS: "레일건"
 NAVAL_TITLE_RAILGUNS_DESC: "Railguns use kinetic ammunition that is accelerated to high speeds with electromagnetic waves. The projectile accelerates into incredibly high speeds, giving it good penetration and accuracy characteristics."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Point defense systems are designed to protect ships against incoming missiles and aircraft if the primary missile defenses have failed to take them down."
 NAVAL_TITLE_MTG_ASM_DESC: "Anti-ship missiles are the main weapon ships have against other ships. Anti-ship missiles include missile systems both against surface and sub-surface vessels."
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Anti-air missiles are what our ships use as their main defence against aerial targets. Anti-air missiles can be traditional surface-to-air missiles (SAMs) or rolling airframe missiles (RAMs) that are mainly intended against incoming missiles."
 NAVAL_TITLE_MTG_VLS_SURFACE: "SURFACE VERTICAL LAUNCH SYSTEMS"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Vertical launch systems (VLS) are missiles that are launched vertically from the hull of the ship. This allows ships to carry more missiles per surface area used and the weapon system has a smaller radar signature when compared to traditional arm-launched missiles."
 NAVAL_TITLE_MTG_VLS_AIR: "AERIAL VERTICAL LAUNCH SYSTEMS"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Vertical launch systems (VLS) are missiles that are launched vertically from the hull of the ship. This allows ships to carry more missiles per surface area used and the weapon system has a smaller radar signature when compared to traditional arm-launched missiles."
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Torpedoes are underwater missiles that are used against ships. A torpedo is generally launched from a submarine, but can also be launched from a ship or from an airplane."
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Landing craft are needed to perform any type of amphibious assault. These can be speed boats, dedicated landing craft, hovercraft or even massive ships capable of landing multiple vehicles at once."
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Transport helicopters allow us to create very airmobile units. Helicopters allow our troops to move with great speed across varied terrain. However, in order for those troops to be effective in combat, they have to be dropped off quite far away from any enemy soldiers in order not to be vulnerable."
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "LIGHT AIRFRAMES"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Light airframes will allow us to build nimble fighters and trainers"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "MEDIUM AIRFRAMES"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Medium airframes are one of the more common airplane configurations, allowing for multi-role fighters, close air support and various other airplanes."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "HEAVY AIRFRAMES"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Heavy airframes are used to design bombers, maritime patrol aircraft, transport planes and gunships."
 AIR_TITLE_PLANE_AVIONICS: "AVIONICS & DRONES"
 AIR_TITLE_PLANE_AVIONICS_DESC: "Avionics consists of all the electronic controls of airplanes as well as different monitoring devices. With advanced avionics, we can create remote controlled aircraft, or drones, that will be able to strike targets independently."
 AIR_TITLE_PLANE_ENGINE: "엔진 & 연료"
 AIR_TITLE_PLANE_ENGINE_DESC: "Most modern aircraft fly with the help of jet engines, though other options are available. There are also various ways of improving the range of our aircraft, such as larger fuel tanks or air-refueling."
 AIR_TITLE_PLANE_WINGFORM: "WINGFORM & MATERIALS"
 AIR_TITLE_PLANE_WINGFORM_DESC: "Wingform defines the overal shape of the aircraft. Different wing shapes have different advantages and disadvantages. By also investing time into new material technologies, we can improve our aircraft."
 AIR_TITLE_PLANE_NAVWEAP: "해상 무기"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Naval weapons that airplanes carry can be missiles, torpedoes or mines. For using aircraft against submarines, we need to equip our aircraft with Magnetic Anomaly Detector (MAD), that can detect the iron in the submarine's hull."
 AIR_TITLE_PLANE_AGWEAP: "공대지 무기"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Air-to-grounds weapons generally involve various types of missiles and bombs, although cannons can be used as well. In order to improve our aircraft's ability to hit ground targets, we can equip them with Targeting Pods (TGPs) to help guide missiles to their targets."
 AIR_TITLE_PLANE_AAWEAP: "공대공 무기"
 AIR_TITLE_PLANE_AAWEAP_DESC: "When aircraft fight, it is usually done with missiles. Many aircraft also have cannons as a backup though they are rarely used in combat. To help our aircraft fight against enemy missiles, we should equip them with flares and other countermeasures."
