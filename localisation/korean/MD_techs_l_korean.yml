 tech_mtg_smart_landing_craft_desc: "지능형 상륙정은 수륙 양용 작전에 미래 기술을 적용한 것입니다."
 corvette_hull_1: "1965년형 초계함 함체"
 corvette_hull_1_desc: "전함으로 분류되는 가장 작은 등급의 선박인 초계함은, 일반적으로 대양을 책임지고 보호할 수 있는 해군 집단인 '대양 해군'에는 포함되지 않습니다. 이 작고 빠른 선박은 대부분 각 종류의 장비들로 무장하고 있고, 그렇기에 다양한 범위의 임무들을 수행할 수 있습니다. 초계함은 다른 함선들과 비교했을 때 가격과 생산비용이 적은 특성 때문에 많은 국가들이 작거나 중간 정도 규모의 해군을 위해 초계함을 사용하고 있습니다. 초계함은 주로 다음과 같은 임무에 사용됩니다 : 해안 방어와 감시, 기뢰 소해, 대잠, 대공 및 대함, 그리고 현대에선, 지상 공격 임무를 수행하기도 합니다."
