 air_defense: "대공 방어"
 air_defense_desc: "Air Defense encompasses surface-based, subsurface (submarine-launched), and air-based weapon systems, in addition to associated sensor systems, command and control arrangements, and passive measures."
 missile_defense: "미사일 방어"
 missile_defense_desc: "Missile defense is a system, weapon, or technology involved in the detection, tracking, interception, and also the destruction of attacking missiles. Conceived as a defense against nuclear-armed intercontinental ballistic missiles (ICBMs), its application has broadened to include shorter-ranged non-nuclear tactical and theater missiles."
 nuclear_technology: "핵 기술"
 nuclear_technology_desc: "핵 기술"
 reactor1: "마그녹스"
 reactor1_desc: "마그녹스(특수 마그네슘 합금) 원자로는 이산화탄소가스를 냉각제로 하는 천연 우라늄으로 가동되도록 설계되었습니다. 경수로가 대부분을 대체하기 전까지 1950년대 후반부터 70년대까지 가장 초기의 유형들이 건설되었습니다. 단순한 설계와 낮은 전력 밀도로 인해 1세대 원자로로서 안전하고 비용 효율적인 원자로가 되었습니다."
 reactor2: "경수로 (LWR)"
 reactor2_desc: "경수로란 냉각수와 중성자 감속재를 정상수로 사용하는 원자로를 포괄하는 용어입니다. 그것의 세 가지 변종은 설계가 더 단순하고 싸기 때문에 가장 흔한 유형의 원자로입니다. 이전 원자로 이후의 기술적 발전은 GEN II '상업용 발전용 원자로'로 만들었습니다."
 reactor3: "고급 비등수 원자로 (ABWR)"
 reactor3_desc: "고급 비등수 원자로는 출력을 향상시키기 위해 이전의 비등수 시스템을 기반으로 만들어진 유형입니다. 그것의 최첨단 비등 시스템은 그것을 가장 초기의 3세대 원자로로 만듭니다. 안전에 있어 여러 가지 새로운 추가와 디지털 제어 장치 추가는 원자로가 이전의 원자로 설계보다 크게 도약하게 합니다."
 reactor4: "시스템 80+"
 reactor4_desc: "시스템 80 가압수형 원자로의 개선된 버전은 비용과 안전 부분에서 다양한 변화를 만들어 냈습니다. 강력한 원자로는 민간 차원 뿐만 아니라 군사 목적의 플루토늄 또한 감당할 수 있으며 미래에 사용될 수 있도록 저장도 가능합니다."
 reactor5: "AP1000"
 reactor5_desc: "가압수형 원자로를 둘러싼 기술의 더욱 향상된 개선을 통해 상당한 비용 절감과 효율성을 대폭 증가시켰습니다. 이제 더 적은 인력으로 원자로 내의 피동 안전 계통 시스템 (passive safety system)의 동일 성능을 낼 수 있을 겁니다. 이 첫번째 소형 디자인 (AP600)은 세계 최초로 GEN III 원자로 중 하나였음에도 불구하고 비용효과적이지 못하다고 평가받았습니다."
 reactor6: "VVER-1200"
 reactor6_desc: "수용량과 연료 효율의 증가는 핵분열을 고조시킬 수 있습니다. 개선된 현대 안전 시스템과 새로운 재급유 체계는 수명을 늘릴 뿐만 아니라 최대 효율을 90% 까지 향상 및 확장시켰습니다."
 reactor7: "첨단 가압수형 원자로 (APWR)"
 reactor7_desc: "첨단 가압수형 원자로는 중성자 반사경, 효율성 향상 및 안전 시스템 개선을 포함한 몇 가지 설계 개선 사항을 특징으로 합니다. 액티브 시스템과 패시브 시스템을 두 대의 추가 열차와 통합하여 위험을 더욱 낮춥니다."
 reactor8: "CFR-1000"
 reactor8_desc: "이전 모델인 CFR-600은 \"일반적인\" 냉각수 대신 액체 나트륨으로 새로운 방법을 테스트하도록 설계되었습니다. CFR-1000은 더 큰 상업용 원자로이지만 무기급 플루토늄도 쉽게 다룰 수 있습니다."
 reactor9: "용융염 원자로 (MSR)"
 reactor9_desc: "용융염 원자로는 \"일반적인\" 일반 물 냉각수와 달리 대기압에 가까운 압력에서 원자로를 작동시키는 특수 혼합물을 사용합니다. 그것은 또한 중심부에서 방출된 방사성 가스를 흡수합니다. 이것은 크고 비싼 격납 구조물의 필요성을 줄여줍니다."
 reactor10: "초고온 원자로 (VHTR)"
 reactor10_desc: "4세대 초고온 원자로는 헬륨이나 녹은 소금을 냉각제로 사용할 수 있습니다. 코어는 훨씬 더 많은 기차와 고도로 발달된 안전 시스템으로 둘러싸일 것입니다."
