 armour_subtitle_afv_weapons: "장갑전투차량 화기"
 logistical_goliath: "골리앗 병참술 개선"
 logistical_goliath_desc: "현재 우리가 사용 중인 해상에서의 주력함 재보급 방식을 크게 개선 할 수 있습니다. 새로운 호송대 관리 원칙의 도입이 가장 중요한 해군 자산에 대한 연료와 필수품의 소모를 줄이는 데 도움이 될 것입니다."
 small_medium_gun_tech_4: "미래 경전차포"
 small_medium_gun_tech_4_desc: "향상된 총구의 속도와 전차 주포에서 차용된 구성 부품으로, 미래의 경전자포는 전장에서 거의 모든 위협에 대응할 수 있을 것입니다."
 medium_gun_tech_4: "미래 중형 전차포"
 medium_gun_tech_4_desc: "추가적인 전열 화학 추진을 통해, 미래의 전차포는 탄환이 포신 전체를 통과하는 동안 가속하게 되므로 매우 향상된 총구 속도를 가지게 될 것입니다."
 large_gun_tech_3: "향상된 중전차포"
 large_gun_tech_3_desc: "개선된 설계를 통해, 향상된 중전차포에서 발사된 탄환은 차량과 보병에 매우 효과적입니다."
 very_large_gun_tech_3: "향상된 초중전차포"
 very_large_gun_tech_3_desc: "탄환의 추가적인 전자기 가속으로 인해, 초중전차포는 그 포탄으로 장갑, 건물은 물론 벙커까지도 관통할 수 있습니다."
 small_autocannon_tech: "냉전 초기 기관포"
 small_autocannon_tech_desc: "20-30mm의 구경으로써, 2차대전의 대공포에서 일부 개조된 형태입니다. 그래도, 제 역할은 해냅니다."
 small_autocannon_tech_2: "냉전 후기 기관포"
