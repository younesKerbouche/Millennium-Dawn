 SPACE_TITLE_OLV: "궤도 우주 발사체"
 SPACE_TITLE_OLV_DESC: "발사체 또는 운반체 로켓은 로켓 추진체로, 지구 표면에서 우주로, 보통 지구 궤도 또는 그 너머로, 화물을 운반하는 데 사용됩니다."
 BALLISTIC_MISSILES_TITLE_IRBM: "중거리 탄도미사일"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "중거리 탄도 미사일(IRBM)은 사정거리가 1000-5000km인 탄도 미사일입니다."
 BALLISTIC_MISSILES_TITLE_ICBM: "대륙간 탄도미사일"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "대륙간탄도미사일(ICBM)은 주로 하나 이상의 열핵탄두를 운반하기 위해 설계된 최소 사거리 6000km의 미사일입니다."
 CRUISE_MISSILES_TITLE_HSCM: "초음속\n순항 미사일"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "극초음속 순항 미사일(HSCM)은 음속의 최소 5배(마하 5)를 이동합니다."
