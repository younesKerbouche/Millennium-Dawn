 ballistic_missile: "탄도 미사일"
 ballistic_missile_desc: "Ballistic missiles are a type of missile that uses pproject motion to deliver warheads on a target. The weapons are powered through a brief explosive and large expenditure of fuel and force and the majority of the flight is unpowered. Some missiles are short-range ballistic missile (SRBMs) which remain within the Earth's atmosphere while the largest of these missiles are capable of orbital flight and spend the majority of their flight outside of the atmosphere."
 cruise_missile: "순항미사일"
 cruise_missile_desc: "A cruise missile is an unmanned self-propelled guided missile that sustains flight through aerodynamic lift for most of its flight path. Cruise missiles are designed to deliver a large payload over long distances with high precision. Modern cruise missiles are capable of traveling at high subsonic, supersonic, or hypersonic speeds, are self-navigating, and are able to fly on a non-ballistic, extremely low-altitude trajectory."
