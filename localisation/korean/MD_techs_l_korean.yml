 stealth_destroyer_hull_1: "2015년형 스텔스 구축함 함체"
 stealth_destroyer_hull_1_desc: "현대 전쟁 기술의 변화는 더욱 발전된 함대들이 그들의 생존 가능성에 대한 새로운 해답을 찾도록 만들었습니다. 스텔스 구축함이 여기서 엄청난 주목을 받기 시작했습니다. 적들의 향상된 센서와 레이더로부터 지속적으로 발각되지 않을 수 있다는 것은 이 강력한 무기들이 더욱 가까이서, 빠르게 공격할 수 있다는 뜻이며, 그리고 더욱 증가된 치명도와 함께, 현대전의 생존 가능성에서 더욱 큰 보너스를 얻을 수 있을 것입니다."
