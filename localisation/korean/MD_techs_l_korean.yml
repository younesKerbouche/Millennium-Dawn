 SPYSAT1: "첩보위성 1965"
 SPYSAT1_desc: "Military or Intelligence satellite's that are designed to conduct a varying range of missions, from intelligence gathering to nuclear device detection.\n\nReconnaissance Satellite (SPYSAT 1965):\nThe §Y$SPYSAT1$§! satellite is a reconnaissance satellite with an image resolution of §Y5 m GSD§!. They are required for a §Y5 m GSD§! reconnaissance satellite system.\n§YGSD§! - §YGround Sample Distance§!: GSD is the distance between pixel centers measured on the ground. For this satellite the adjacent pixels image locations are 5 m apart on the ground."
 SPYSAT2: "첩보위성 1975"
 SPYSAT2_desc: "Military or Intelligence satellite's that are designed to conduct a varying range of missions, from intelligence gathering to nuclear device detection.\n\nReconnaissance Satellite (SPYSAT 1975):\nThe §Y$SPYSAT2$§! satellite is a reconnaissance satellite with an image resolution of §Y2.5 m GSD§!. They are required for a §Y2.5 m GSD§! reconnaissance satellite system.\n§YGSD§! - §YGround Sample Distance§!: GSD is the distance between pixel centers measured on the ground. For this satellite the adjacent pixels image locations are 2.5 m apart on the ground."
 SPYSAT3: "첩보위성 1985"
 SPYSAT3_desc: "군사 또는 정보 위성은 정보 수집부터 핵 무기 탐지에 이르기까지 다양한 작전을 수행하도록 설계되었습니다.\n\n정찰 위성 (첩보위성 1985):\n§Y$SPYSAT3$§! 위성은 §Y1.5 m 지상표면거리 (GSD)§!의 이미지 해상도를 가진 정찰 위성입니다. §Y1.5 m 지상표면거리 (GSD)§! 정찰 위성 시스템에 필요합니다.\n§YGSD§! - §Y지상 표면 거리§!: 지상표면거리 (GSD)는 지상에서 측정한 픽셀 중심과의 거리를 나타냅니다. 이 위성의 경우 근접한 픽셀 이미지의 위치는 지상에서 1.5 m 떨어져 있습니다."
 SPYSAT4: "첩보위성 1995"
