 Strike_upgrade_3: "원격 조종"
 Strike_upgrade_3_desc: "기체를 무인화하는 것은 더 위험한 임무 소티와 더 높은 중력가속도를 버틸 수 있는 항공기의 설계를 가능하게 한다."
 electronics_folder: "전자기기"
 electronics_folder_desc: "컴퓨팅 발전 및 인터넷 프로토콜."
 basic_computing: "기초적인 컴퓨터"
 basic_computing_desc: "전자식 디지털 컴퓨터는 이제 프로그래밍 가능하게 되었습니다. 비록 엄청나게 크고 비싸지만, 이 컴퓨터는 인간의 범위를 넘어선 정보 분석을 가능하게 해주었습니다.\n"
 integrated_circuit: "집적회로"
 integrated_circuit_desc: "집적 회로는 반도체 소자재에 형성되어 각각의 부품들로 만들어진 더 큰 회로와 동일한 기능을 수행합니다.\n"
 microprocessors: "마이크로프로세서"
 microprocessors_desc: "하나 또는 많은 집적회로의 기능을 통합해 더 좋은 컴퓨터 프로세서를 구축하는 마이크로프로세서입니다. 프로세서의 출현으로 컴퓨터가 훨씬 저렴해질 수 있었습니다.\n"
 computing1: "대형 컴퓨터"
 computing1_desc: "중요 어플리케이션, 대량 데이터 처리 및 기타 대규모 프로세싱 작업에 주로 사용되는 대형 컴퓨터입니다.\n"
 computing2: "마이크로컴퓨터"
 computing2_desc: "마이크로컴퓨팅 이론은 마이크로프로세서를 컴퓨터 분야에 도입하는 데서 비롯됩니다. 마이크로프로세서의 도입으로 컴퓨터가 더욱 좋아지고 가정용 컴퓨터가 많이 보급될 수 있게 되었습니다.\n"
 computing3: "향상된 컴퓨터"
 computing3_desc: "시간이 지나며 컴퓨터의 인기는 치솟고 있습니다. 이제 컴퓨터는 책상에 두고 사람들이 게임을 하고, 글을 쓰고, 사람들이 생각하지 못했던 편안함을 줄 수 있었습니다."
 computing4: "발전된 컴퓨터"
 computing4_desc: "2000년대 중반에 현대적인 모습의 최초의 데스크톱이 도입되면서 정보 폭발이 일어났습니다. 사람들은 이제 훨씬 많은 것들을 할 수 있습니다.\n"
 computing5: "최신 컴퓨터"
 computing5_desc: "한때 거대한 박스에 있던 컴퓨터는 이제 태블릿만큼 작아지는 등 이제는 컴퓨터 기술이 빠르게 발전하고 있습니다.\n"
 computing6: "양자 컴퓨터"
 computing6_desc: "양자 컴퓨터는 1980년대 초에 폴 베니오프가 튜링 머신의 양자 기계 모델을 제안했을 때부터 시작되었습니다. 과학자들은 일반 컴퓨터로는 못할 시뮬레이션을 할 수 있다고 제안했습니다.\n"
 decryption1: "복호화 I"
 decryption1_desc: "더 새롭고 현대적인 컴퓨터는 암호 해독을 훨씬 빠르게 만들었고 우리가 암호화된 메세지를 해독하기 위해 새로운 기술을 사용할 수 있게 해줍니다."
 decryption2: "복호화 II"
