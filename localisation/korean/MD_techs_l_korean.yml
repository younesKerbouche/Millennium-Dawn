 blue_water_navy: "Blue Water Navy"
 blue_water_navy_desc: "A blue-water navy is a naval force capable of operating globally across the deep waters of open oceans. The definition varies based on the forces, but the requirement is the ability to exercise sea control at long range. It allows a nation's navy to project power far from the home country and usual includes one or more aircraft carriers."
 green_water_navy: "Green Water Navy"
 green_water_navy_desc: "A green-water navy is a maritime force capable of operating in its nation's coastal zones and has limited ability to operate in the surrounding marginal seas."
 CAT_jeune_ecole_two: "청년학파"
 jeune_ecole_two: "청년학파"
 jeune_ecole_two_desc: "Jeune École, or \"Young School,\" is a naval doctrine focusing on small, heavily armed, maneuverable warships to combat heavier, less agile ones. The design should allow us to fight with smaller vessels battling larger, more numerical, and superior enemy navies."
 TITLE_SPECIAL_FORCES_ABN: "Special Forces Airborne"
 TITLE_SPECIAL_FORCES_MAR: "Special Forces Marine"
 centralized_maintenance: "Centralized Maintenance Teams"
 centralized_maintenance_desc: "With a central location for repairs, maintenance, and more, our forces will be able to quickly coordinate the drop off of damaged vehicles to a central point, simplifying supply lines."
 decentralized_maintenance: "Decentralized Maintenance Teams"
 decentralized_maintenance_desc: "By dispersing our maintenance teams out into their individual units, we can ensure rapid repair and work performed on vehicles."
 integrated_close_air_desc: "By assigning attack helicopter companies to our combat arms elements, we can ensure every unit has the ability to call for fire support at a moments notice."
 multi_weapon_pylons_desc: "By making sure our gunships can equip a large range of weapons, we maximize their ability to engage any target they may be assigned."
 eye_in_the_sky_desc: "Trained not only for offensive operations, but reconnaissance, our gunship crews will gather valuable intelligence prior to any attacks."
 CAT_western: "Western Combat Doctrine"
 CAT_eastern: "Eastern Combat Doctrine"
 high_efficiency_engines: "High Efficiency Engines"
 high_efficiency_engines_desc: "Using advances in technology, our utility vehicles will have improved engine performance, decreasing their fuel consumption and increasing their independence from supply lines."
 CAT_awacs: "AWACS"
 electronics: "Electronics"
 Drones: "Drones"
 CAT_arty_research: "Towed Artillery Research Speed"
 large_bore_weapons_desc: "Increasing the caliber of our weapon systems will allow our light tanks to hit far above their weight, especially when fighting enemy armored units."
 land_fort_building_1: "Hesco Bastion"
 land_fort_building_1_desc: "The Hesco Bastion (also known as the Concertainer) is a gabion designed by the British HESCO company. The bastion consists of a large sandbag surrounded by a wire mesh frame. This bag can be filled by heavy machinery or by hand, and it can be used to quickly build walls around a military base."
 land_fort_building_2: "Bremer Walls"
 land_fort_building_2_desc: "Bremer Walls (or T-walls) are massive t-shaped concrete slabs that can easily be packed next to each other to create a solid wall capable of protecting from small arms and artillery fire. The walls come in different sizes, all the way from 12 foot tall to 20 foot tall"
 land_fort_building_3: "Automated Sentry Guns"
 land_fort_building_3_desc: "By developing a camera equipped weapon system, we can have a sentry gun that will automatically recognise and aim at hostile targets. The firing decision must still be made by a human operator, of course."
 land_fort_building_4: "Total Defense Doctrine"
 land_fort_building_4_desc: "Rather than just looking at building fortifications, we should look at the entirety of the battlefield as a fortification simply to be transformed. Every house can be a bunker, every basement a weapons dump, every boulder an anti-tank obstacle and every tree an observation point. By utilising each environment to its full extent, we can turn the entire battlefield into a death trap for the enemy."
 stronghold_building_1: "State-Wide Defensive Efforts"
 stronghold_building_1_desc: "While military fortifications are usually built in tactical location, we must also consider the defense of our nation on a strategic level. With enough effort, we can pre-plan and design the defense of a large area of our country. By building bomb shelters, excavating tunnels and caves or by creating road networks and bridges that can be easily destroyed or put into military use we can improve the readiness of our military in case of war."
 gps_agricultural_applications: "GPS Agriculture Applications"
 gps_agricultural_applications_desc: "The invention of GPS revolutionized travel, but we have devised a clever new way we can utilize it for our crops. We can use this new technology to help us in precision farming such as mapping field boundaries, roads, irrigation systems and problem areas. The precise mapping allows farmers to have extensive knowledge of their farm in relation to others as well as helping identifying problem areas based on GPS data."
 automated_irrigation_systems: "Automated Irrigation Systems"
 automated_irrigation_systems_desc: "Automating irrigation systems will allow less work for our agricultural workers freeing them for more prominent tasks such as maintenance, devising improvements to their crops and much much more."
 farming_data_analytic_softwares: "Farming Data Analytic Softwares"
 farming_data_analytic_softwares_desc: "Invention of new data analytic software to help analyze crop success and failure rates, rate of problems with certain pesticides and more will help boon a large amount of productivity towards our agricultural sector."
 limited_automated_harvesting_software: "Limited Automated Harvesting Technologies"
 limited_automated_harvesting_software_desc: "Installing limited automated harvesting and tending capacity will allow us to begin reducing the agricultural workforce to more heavier and more specific tasks while the mundane tasks are left to automated robots and drones that can do the light work."
 satellite_based_agricultural_planning: "Satellite-Based Agricultural Planning"
 satellite_based_agricultural_planning_desc: "Expanding on our GPS applications we can use satellites imaging, and other data from satellites to expand our reach and diligently plan our crop fields to ensure the most productive fields."
 programmable_harvesters: "Programmable Harvesters"
 programmable_harvesters_desc: "Installion of new software into some of our heavy farming equipment such as our combines and harvesters allowing us to program and automate their directives while the driver maintains the machine from the driver's seat will allow for additional productivity and eliminate additional maargin of error."
 improved_harvesting_automation: "Improved Harvesting Automation"
 improved_harvesting_automation_desc: "Expanding further on our limited automated harvesting machinery and installing additional capacity for automated harvesting and tending will free up even more time for our farmers and agrarian workers."
 robotic_harvesters: "Robotic Harvesters"
 robotic_harvesters_desc: "Developing and deploying robotic agrarian workers will not only help boon productivity but free up a large amount of our agriculture workforce from working in the fields and in the barns to allow them to shift to other critical industries."
 agi_maintained_agricultural_developments: "AGI Maintained Agricultural Developments"
 agi_maintained_agricultural_developments_desc: "Due to the onset and development of artificial general intelligence (AGI) we will be able to continue to automate and deploy more workers practically eliminating the need for extensive agriculture workers in our industry while contiuning to maintain a massive level of food production."
 INFANTRY_TITLE_UTILITY_VEHICLES: "UTILITY VEHICLES"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Utility vehicles are trucks, jeeps and armoured cars that our motorised infantry uses as battlefield transports and limited fire support."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "SUPPORT WEAPONS"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Support weapons are the mortars, machine guns and portable anti-tank launchers of our troops that will help them both on the offence and defence."
 INFANTRY_TITLE_nvg_DESC: "Night vision goggles are essential in allowing our troops to operate in the dead of night."
 INFANTRY_TITLE_SPECIAL_DESC: "Our special forces are the best of the best. Giving them unique weapons and equipment will make them even better."
 INFANTRY_TITLE_COMMAND_DESC: "Command and control equipment covers radios, computers and other communication equipment that are vital for our armies to stay organised."
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Combat engineers will help our soldiers build defensive fortifications and destroy enemy built obstacles."
 INFANTRY_TITLE_DRONES_DESC: "Small drones that can be launched and controlled by our infantry will help us build situational awareness of the combat situation with ease."
 INFANTRY_TITLE_BODY_ARMOUR: "BODY ARMOUR"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Equipping our troops with body armour will allow them to survive bullet hits when they normally couldn't."
 INFANTRY_TITLE_CAMOUFLAGE: "CAMOUFLAGE"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "Camouflage includes patterns for our military uniforms as well as drapes and nets that can be pulled over equipment. More advanced forms of camouflage will allow hiding from more advanced detection measures."
 CIVILIAN_TITLE_NUCLEAR: "NUCLEAR REACTORS"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Next generation nuclear reactors will improve the efficiency of all our reactors."
 CIVILIAN_TITLE_AGRICULTURE: "AGRICULTURAL DIGITALIZATION"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "Agriculture still heavily relies on manual labour and human operated machinery. By utilising computers and automatization our agricultural sector could be improved further"
 augmented_vision_1: "Augmented Reality System"
 augmented_vision_1_desc: "Giving our soldiers headgear that allows the display of information in their field of view will allow us to more effectively control the battlefield."
 augmented_vision_2: "Enhanced Vision System"
 augmented_vision_2_desc: "In addition to displaying live information, this next generation vision system will be able to enhance the vision of our soldiers, improve target recognition and allow us to integrate various weapon systems."
 rc_fire_support_drone: "Remote-Controlled Fire Support Drone"
 rc_fire_support_drone_desc: "By developing a tracked or a wheeled weapon platform that can be controlled remotely, our soldiers will be able to lay suppressing fire on the enemy without risking their own lives."
 autonomous_fire_support_drone: "Autonomous Fire Support Drone"
 autonomous_fire_support_drone_desc: "With the use of AI, the fire support drone can be made to operate semi-autonomously. This will allow the drone to follow along with our units during offensive operations."
 exoskeleton_1: "Strength Multiplier Suit"
 exoskeleton_1_desc: "The first iterations of exoskeletons won't be able to operate smooth and fast enough for combat duties. However, in logistic support, we can use the suits as a strength multiplier for our support personnel. With the ability to carry heavier weight and move heavy objects, we will be able to move supplier more efficiently."
 exoskeleton_2: "Kinetic Operations Suit"
 exoskeleton_2_desc: "With the second generation of exoskeletons, the suit is fast and flexible enough to be used in combat. While probably not feasible to equip our entire army with these suits, our military units can have dedicated squads or dedicated squad personnel to wear the suit to increase their efficiency as the lead operator."
 stealth_corvette_hull_1: "2010년형 스텔스 초계함 함체"
 stealth_corvette_hull_1_desc: "What? No, that's not a warship, we'd never make warships. You must be hallucinating; that's clearly a jet black sports car made by Chevrolet.\n\n\nThe stealth corvette capitilizes on the advantages of the corvette class, by making a small, hard to detect ship even less visible to radar and sonar systems."
