 nsb_defense_tech_1: "IRCM Suite"
 nsb_defense_tech_1_desc: "A basic infrared countermeasure system designed to confuse heat-seeking missile seekers. Uses a rotating IR jammer to emit false signals and reduce missile lock-on accuracy. Effective against early-generation MANPADS but limited against modern threats."
