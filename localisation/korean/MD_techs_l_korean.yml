 tech_mtg_air_cushioned_landing_craft: "공기부양 상륙 주정"
 tech_mtg_air_cushioned_landing_craft_desc: "수륙양용 작전에서 전통적인 선박형 상륙정은 전 세계 해안선의 약 15%에만 착륙할 수 있는 반면, 1960년대 이후 개발된 호버크라프트는 70%에 도달할 수 있습니다. 따라서 적응성이 크게 향상되었습니다. 동시에 속도는 기존 상륙정보다 빠르며, 주력 전차를 운반하고 해변에서 해병대를 엄호할 수 있습니다. 호버크라프트는 수륙양용 착륙 게임의 규칙을 완전히 바꿔 놓았습니다."
 tech_mtg_modern_landing_craft: "현대식 상륙정"
 tech_mtg_modern_landing_craft_desc: "현대 기술의 도입으로 상륙정의 성능이 크게 발전하여 수륙 양용 착륙의 효율성이 크게 향상되었습니다."
 tech_mtg_specialized_protective_equipment: "특수 보호 장비"
