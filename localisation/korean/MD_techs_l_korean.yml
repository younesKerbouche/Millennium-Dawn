 tech_submarine_engineering: "잠수함 공학"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "초기 잠수함 엔진"
 tech_submarine_engineering_1_desc: "초기 잠수함에 사용된 디젤-전력은 디젤 엔진, 전기 모터, 발전기, 배터리로 구성되었습니다. 프로펠러는 전기 모터와 병렬로 연결된 디젤 엔진이었습니다. 디젤 엔진은 해상 항해에 사용될 수 있고, 디젤 엔진은 배터리를 충전하기 위해 발전기를 구동하는 데 사용될 수 있습니다. 선박이 물에 잠겼을 때 공기 공급이 제한되어 산소를 소비하는 열 엔진이 작동할 수 없었습니다. 배터리는 전기로 프로펠러를 구동하는 전기 모터에 에너지를 제공합니다."
 tech_submarine_engineering_2: "발전된 잠수함 엔진"
 tech_submarine_engineering_2_desc: "새로운 디젤-전기 동력 시스템은 기존 납축 ​​배터리 대신 리튬 배터리를 사용하여 더 긴 주행 ​​시간을 달성합니다."
 tech_submarine_engineering_3: "현대 잠수함 엔진"
 tech_submarine_engineering_3_desc: "AIP를 도입하면 잠수함이 보다 효율적이고 조용하며 안정적으로 작동할 수 있습니다."
 tech_submarine_engineering_4: "미래형 잠수함 엔진"
 tech_submarine_engineering_4_desc: "새로운 기술의 도입으로 잠수함은 더 먼 거리, 더 빠른 속도, 더 낮은 소음으로 수중 작전을 수행할 수 있습니다."
 attack_submarine_hull_1: "1965년형 공격형 잠수함 함체"
 attack_submarine_hull_1_desc: "세계 해양의 조용한 살인자인 이 수중 전투 플랫폼은 스텔스, 정보 수집, 무기 시스템을 포함한 다양한 유용한 능력을 통합합니다. 광범위한 원양 및 연안 임무를 위해 설계된 이 지역 거부 전문가는 모든 해군의 초석입니다. 공격잠수함은 해외의 원거리 표적을 공격하도록 설계된 미사일과 잠수함의 조합이다."
