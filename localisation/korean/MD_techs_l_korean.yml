 AIR_TITLE_ANTI_INFANTRY_DESC: "Rocket pods, gun pods, and nose mounted guns, used for attacking infantry and lightly armored targets."
 AIR_TITLE_SPECIAL: "특수장비"
 AIR_TITLE_SPECIAL_DESC: "Special equipment mounted to helicopters, to either increase combat capabilities or survivability."
 mbt_tech_ops: "Armored Hull Development"
 mbt_tech_ops_desc: "The cornerstone of armored warfare, this research focuses on the fundamental design principles of armored hulls. From the rugged chassis of main battle tanks to the versatile platforms of infantry fighting vehicles and armored personnel carriers, this technology lays the groundwork for all future armored vehicle development. Balancing mobility, protection, and adaptability, it ensures our forces have a solid foundation for mechanized operations."
 nera_armor_tech_1: "1st Generation NERA"
 nera_armor_tech_1_desc: "Non-explosive reactive armor (NERA) uses a sandwich of heavy titanium or depleted uranium inserts to disrupt incoming projectiles. Heavier, and more expensive than regular composite but much more effective."
 nera_armor_tech_2: "2nd Generation NERA"
 nera_armor_tech_2_desc: "Improved non-explosive reactive armor (NERA) with enhanced materials and design, providing better protection against shaped charges and kinetic penetrators."
 nera_armor_tech_3: "3rd Generation NERA"
 nera_armor_tech_3_desc: "Advanced non-explosive reactive armor (NERA) utilizing cutting-edge materials and innovative configurations, offering superior defense against a wide range of threats."
 defensive_systems: "Defensive Systems"
 defensive_systems_desc: "A collection of technologies aimed at enhancing the survivability of our vehicles through various defensive measures."
 defensive_systems_2: "Advanced Defensive Systems"
 defensive_systems_2_desc: "Further advancements in defensive technologies to enhance vehicle survivability. These systems incorporate improved smoke launchers and enhanced spaced armor, providing increased protection against enemy threats and improving the overall defensive capabilities of our vehicles."
 defensive_systems_3: "Modern Defensive Systems"
 defensive_systems_3_desc: "State-of-the-art defensive technologies to maximize vehicle survivability. These modern systems include advanced smoke generation, laser warning systems, and innovative spaced armor designs, providing our forces with a comprehensive suite of defensive measures to counter a wide range of threats on the modern battlefield."
 defensive_systems_4: "Cutting-Edge Defensive Systems"
 defensive_systems_4_desc: "The pinnacle of defensive technologies, designed to provide unparalleled protection for our vehicles. These advanced systems incorporate state-of-the-art active protection systems and electronic warfare capabilities to counter a wide range of threats, ensuring the survivability of our forces on the modern battlefield."
 defensive_systems_5: "Enhanced Defensive Systems"
 defensive_systems_5_desc: "The next generation of defensive technologies, focused on improving the survivability of our vehicles through advanced defensive measures."
 early_cold_war_ammo: "Early Cold War Ammunition"
 early_cold_war_ammo_desc: "Ammunition developed during the early Cold War period, designed to effectively engage various targets on the battlefield. These rounds provide a balance between penetration and fragmentation capabilities, suitable for the combat scenarios of the time."
 cold_war_ammo: "Cold War Ammunition"
 cold_war_ammo_desc: "Ammunition designed during the Cold War to counter a wide range of threats. These rounds feature improved penetration and fragmentation capabilities, allowing them to effectively engage both infantry and armored targets in Cold War-era combat scenarios."
 modern_ammo: "Modern Ammunition"
 modern_ammo_desc: "State-of-the-art ammunition developed for modern warfare. These rounds incorporate advanced technologies for enhanced penetration, fragmentation, and area effect, ensuring maximum effectiveness against a variety of targets on the modern battlefield."
 near_future_ammo: "Near Future Ammunition"
 near_future_ammo_desc: "Innovative ammunition designed for the near future. These rounds utilize cutting-edge technologies to provide superior penetration, fragmentation, and area effect capabilities, ensuring optimal performance against evolving threats."
 future_ammo: "Future Ammunition"
 future_ammo_desc: "Revolutionary ammunition designed for the distant future. These rounds incorporate groundbreaking technologies for unparalleled penetration, fragmentation, and area effect, ensuring devastating impact against even the most advanced targets on the future battlefield."
 anti_infantry_early_cold_war_ammo: "Early Cold War Anti-Infantry Ammunition"
 anti_infantry_early_cold_war_ammo_desc: "Specialized ammunition designed to effectively engage and neutralize infantry targets during the early Cold War period. These rounds are optimized for fragmentation and area effect, maximizing their impact against enemy personnel."
 anti_vehicle_early_cold_war_ammo: "Early Cold War Anti-Vehicle Ammunition"
 anti_vehicle_early_cold_war_ammo_desc: "Ammunition developed during the early Cold War to counter enemy vehicles. These rounds feature enhanced penetration capabilities, allowing them to effectively engage and damage armored targets, such as tanks and armored personnel carriers."
 anti_infantry_cold_war_ammo: "Cold War Anti-Infantry Ammunition"
 anti_infantry_cold_war_ammo_desc: "Advanced ammunition developed during the Cold War to effectively engage and neutralize infantry targets. These rounds feature improved fragmentation and area effect, ensuring maximum impact against enemy personnel."
 anti_vehicle_cold_war_ammo: "Cold War Anti-Vehicle Ammunition"
 anti_vehicle_cold_war_ammo_desc: "Specialized ammunition designed during the Cold War to counter enemy vehicles. These rounds have enhanced penetration capabilities, allowing them to effectively engage and damage armored targets, such as tanks and armored personnel carriers."
 anti_infantry_modern_ammo: "현대형 대보병 탄약"
 anti_infantry_modern_ammo_desc: "State-of-the-art ammunition designed to effectively engage and neutralize infantry targets in modern warfare. These rounds feature advanced fragmentation and area effect capabilities, ensuring maximum impact against enemy personnel."
 anti_vehicle_modern_ammo: "Modern Anti-Vehicle Ammunition"
 anti_vehicle_modern_ammo_desc: "Cutting-edge ammunition developed to counter enemy vehicles in modern combat scenarios. These rounds have enhanced penetration capabilities, allowing them to effectively engage and damage armored targets, such as tanks and armored personnel carriers."
 anti_infantry_near_future_ammo: "근미래형 대보병 탄약"
