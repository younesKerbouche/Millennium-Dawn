l_korean:
 LOADING_TIP_0: "아무리 불가피하거나 정당화된다 하더라도 전쟁이 범죄가 아니라고 결코 생각지 말라\n-어니스트 헤밍웨이-"
 LOADING_TIP_1: "1932년부터, 태국은 12번의 쿠데타 성공과 7번의 실패한 쿠데타가 발생했습니다. 오늘날의 태국은 군사 독재가 이루어지고 있는 곳입니다."
 LOADING_TIP_2: "볼리비아는 1825년 설립된 이후로 194번의 쿠데타 혹은 그 시도가 있었습니다. 마지막 시도는 2024년이었습니다."
 LOADING_TIP_3: "70년 이상된 가장 오래된 잠수함은 여전히 운용되고 있습니다. USS 커트라스(USS Cutlass)는 1945년 취역하여, 1973년에 대만에 인수되어 'Hai Shih'이라는 이름으로 재취임했습니다."
 LOADING_TIP_4: "ISIS는 2003년 미국의 침공으로 결성된 이라크, 알 카에다의 정식 군사조직이었습니다."
 LOADING_TIP_5: "어제의 적이 오늘의 신병이다. 당신과 함께 싸우도록 그들을 훈련하고, 결과적으로 그들이 당신을 싫어하게 되지 않기를 빌어라.\n- 중장 셰퍼드 -"
 LOADING_TIP_6: "덴마크는 1219년 만들어진 'Dannebrog'라는 가장 오래된 국기를 보유하고 있는 나라입니다."
 LOADING_TIP_7: "역사는 승리자에 의해 쓰여진다. 그리고 내가 여기있기에, 우리가 승리했다고 생각한다.\n- 중장 셰퍼드 -"
 LOADING_TIP_8: "평판 위원회에 따르면 스위스가 가장 높은 국제 평판을 보유한 것으로 나타났으며, 인간개발지수 또한 상위권을 차지하였습니다."
 LOADING_TIP_9: "캐나다는 세계에서 가장 긴 해안선을 가지고 있습니다."
 LOADING_TIP_10: "우즈베키스탄과 리히텐슈타인은 세계에서 유일하게 타국의 국경선에 갇혀있는 나라로, 즉 해안가에 인접해있지 않다는 것입니다."
 LOADING_TIP_11: "러시아는 필리핀보다 55배 더 크지만, 해안선의 길이는 같습니다."
 LOADING_TIP_12: "지도 상에서 스페인, 프랑스, 이탈리아, 영국, 독일, 폴란드를 콩고 민주 공화국 위에 맞추어서 넣을 수 있습니다."
 LOADING_TIP_13: "60%의 세계 인구가 아시아에 살고 있습니다."
 LOADING_TIP_14: "미래의 컴퓨터는 1.5 톤 보다 무겁지 않을 것이다.\n- 퍼퓰러 메케닉스, 1949 -"
 LOADING_TIP_15: "로켓은 절대 지구 대기권 밖을 떠날 수 없을 것이다.\n- 뉴욕 타임스, 1936 - "
 LOADING_TIP_16: "중국은 100만이상의 인구를 보유한 113개의 도시를 소유하고 있습니다. 그 중 21개의 도시는 500만이상의 인구를 보유하고 있습니다."
 LOADING_TIP_17: "정치인들은 항상 똑같다. 그들은 강이 없는 곳에 다리를 짓겠다는 약속을 한다.\n- 니키타 흐루쇼프 -"
 LOADING_TIP_18: "베네수엘라와 사우디아라비아는 세계에서 가장 많은 원유 매장량을 자랑하고 있는 나라이지만, 러시아와 이란은 가장 많은 천연가스 매장량을 자랑하고 있습니다."
 LOADING_TIP_19: "가장 싼 빅맥은 이집트에서 찾을 수 있으며, 스위스에서는 가장 비싼 값을 자랑합니다."
 LOADING_TIP_20: "만약 중국이 초강대국이 되고 다른나라를 중국의 공세에 종속시킨다면, 세계인들 모두가 이를 받아들이고 자국정부를 전복시킬 것이다.\n- 덩샤오핑 -"
 LOADING_TIP_21: "우리는 역사에서 배울 것이 없다는 사실을 역사를 통해 배운다.\n- 조지 버나드 쇼 -"
 LOADING_TIP_22: "국민들이 정복을 원하지 않았기에 독일은 평화로운 합병을 이루어낼 수 있었다.\n- 게르하르드 슈뢰더 -"
 LOADING_TIP_23: "내 이웃은 200개 종류의 와인을 알고 있다. 나는 레드 와인과 화이트 와인밖에 모릅니다. 하지만 이웃은 오직 선진국과 개발 도상국, 두 가지 종류의 나라만 알고 있다. 그러나 나는 200개의 나라를 알고 있다.\n- 한스 로슬링 -"
 LOADING_TIP_24: "전쟁은 소년을 남자로 만들어주지 않는다. 그저 그를 죽게 할 뿐이다.\n- 켄 길레스피 -"
 LOADING_TIP_25: "빈곤은 사회주의가 아니다. 풍족은 자랑할만한 것이다.\n- 덩샤오핑 -"
 LOADING_TIP_26: "사람들을 죽이고 싶지 않지만, 그렇다면 대통령으로 집권되지도 않았겠지요.\n- 로드리고 두테르테 -"
 LOADING_TIP_27: "트위터를 박멸시킬 것이다. 국제 사회가 뭐라하든 신경쓰지 않겠다. 모두가 터키 공화국의 힘을 볼 수 있을 것이다.\n- 레젭 타이이프 에르도간 -"
 LOADING_TIP_28: "나는 유럽, 세계에서 가장 뛰어난 지도자이다.\n- 실비오 베를루스코니 -"
 LOADING_TIP_29: "1979년 이란의 이슬람 혁명 후에, 서방은 가장 중요한 동맹국을 잃고 사담 후세인은 8년간 이란에 맞써서 피비린내나는 싸움을 벌였습니다."
 LOADING_TIP_30: "오늘 나는 한쪽 손에 올리브 가지를, 다른 손에 자유의 투사의 총을 열매로 맺었다. 절대로 올리브 가지를 내 손에서 떨어트리게 하지 마라.\n- 야세르 아라파트 -"
 LOADING_TIP_31: "그 누구도 전쟁을 시작하지 않는다 - 아니, 전쟁할 마음을 품지 않는다, 그가 전쟁의 정확한 목표와 확실한 계획을 처음부터 명확히 하지 않는 한.\n- 카를 폰 클라우제비츠 -"
 LOADING_TIP_32: "인류의 존엄이 지켜질 때까지 우리는 멈출 수 없습니다.\n- 앙겔라 메르켈 -"
 LOADING_TIP_33: "절대로 과거를 단지 현재와 맞지 않다는 이유로 지우려하거나 지울 수 없다.\n- 골다 메이어 -"
 LOADING_TIP_34: "세계에서 가장 많이 사용되는 전차는 소련제 T-72로 40개정도의 나라에서 사용되고 있습니다. 독일제 레오파드 2는 18개국, 미국의 M1 에이브람스는 7개의 나라에서 사용되고 있습니다."
 LOADING_TIP_35: "나는 인간과 물고기가 평화롭게 공존할 수 있다는 사실을 안다.\n- 조지 W. 부시 -"
 LOADING_TIP_36: "테러는 애국심이나 종교와는 구별되는 것이다.\n- 블라디미르 푸틴 -"
 LOADING_TIP_37: "도망치는 놈들은 다 베트콩이야. 여전히 서있는 놈들은 훈련을 잘 받은 베트콩이지!\n- 풀 메탈 재킷 -"
 LOADING_TIP_38: "2013년, 러시아는 소련 이후, 첫번째로 인구 증가율이 상승하였습니다."
 LOADING_TIP_39: "모로 이슬람 해방전선은 필리핀의 무슬림 국가의 독립을 위해 투쟁하는 모로 이슬람 자유주의 전선의 약어입니다. 이들은 2014년 와해되었으며, 일부 잔여세력들은 ISIS에 가입했습니다."
 LOADING_TIP_40: "중국이 깨어난다면, 세계는 혼란을 겪을 것이다.\n- 나폴레옹 -"
 LOADING_TIP_41: "시리아, 남수단, 적도 기니, 니제르, 부룬디는 세계에서 인구가 가장 빠르게 증가하고 있는 나라입니다."
 LOADING_TIP_42: "가장 많은 군사가 주둔한 북한과 남한의 국경은 다른 한편으로는 가장 경제적 차이가 심하게 구분되는 곳이기도 합니다."
 LOADING_TIP_43: "전 세계에서 더이상 아이들의 수가 늘어나고 있지 않다. 아직도 원유 최고가에 대해 의논하고 있지만, 출산율에 대해서도 의논을 해야한다.\n- 한스 로슬링 -"
 LOADING_TIP_44: "교사가 있으면 아이들이 있다.\n-루드윅 아그렌-"
 LOADING_TIP_45: "민주주의가 효율적이라는 사실은 의심의 여지가 없지만, 이는 가장 기본적인 인민들의 요구사항이 충족되어야만 가능하다. 만약 이를 위해 권위주의가 필요하다면, 나는 그런 권위주의를 환영한다.\n- 미하일 고르바초프 -"
 LOADING_TIP_46: "이라크처럼 피로 물든 민주주의를 원하는 것은 아니다.\n- 블라디미르 푸틴 -"
 LOADING_TIP_47: "만약 미국이 이라크에 군대를 주둔시키지 않거나 이라크 국내 문제를 정리하지 않고 떠난다면, 이는 두번째 실수를 저지르는 것이다.\n- 블라디미르 푸틴 -"
 LOADING_TIP_48: "무기 없이는 대화도 없다.\n- 오사마 빈 라덴 -"
 LOADING_TIP_49: "돈만이 답이 될 수 없지만, 상황을 다르게 만들어줄 수도 있다.\n- 버락 오바마 -"
 LOADING_TIP_50: "전세계에 퍼진 미국의 영향력은 절정에 달했다.\n- 즈비그뉴 브레진스키 -"
 LOADING_TIP_51: "모든 곳에 개입할 수 없다는 것 때문에, 어디에든 개입할 수 없다고 결론 지어서는 안된다.\n- 즈비그뉴 브레진스키 -"
 LOADING_TIP_52: "국내에 테러리스트가 있을 때, 이들에게 풍선을 덜질 필요도, 고무 막대를 사용할 필요도 없다. 무기를 사용하라.\n- 바샤르 알아사드 -"
 LOADING_TIP_53: "세계의 어떤 정부도 미친자가 지도자로 있지 않은 이상은 국민들을 죽이지 않는다.\n- 바샤르 알아사드 -"
 LOADING_TIP_54: "이스라엘이 무장해제를 한다면, 이스라엘이라는 나라는 사라질 것이다. 중동의 국가들이 무기를 내려놓는다면, 더이상 전쟁은 없을 것이다.\n- 베냐민 네타냐후 -"
 LOADING_TIP_55: "자유에 익숙하며 이를 파괴하지 않으려는 도시의 수장에 오르는 자는, 그 자유로 인해 파괴될지도 모른다.\n- 니콜로 마키아벨리 -"
 LOADING_TIP_56: "절대로 전쟁을 피하기 위해 어리석은 책임을 저질러선 안되며, 그것은 오히려 피하는 것이 아닌, 너의 악행을 좇는 것 밖에 되지 않을 것이다.\n- 니콜로 마키아벨리 -"
 LOADING_TIP_57: "82명의 남자와 혁명을 시작했다. 믿음과 계획을 가지고 있다면, 그 규모가 얼마나 되든 상관이 없다.\n- 피델 카스트로 -"
 LOADING_TIP_58: "자 여기, 안젤라. 내가 아무런 신경도 쓰지 않는다 생각하지 말라고.\n- 도널드 트럼프가 G7 정상회담에서 앙겔라 메르켈 총리에게 스타버스트 캔디를 던진 후. -"
 LOADING_TIP_59: "모든 전쟁은 기만을 전제로 하고 있다.\n- 손자 -"
 LOADING_TIP_60: "장기간 지속된 전쟁으로 국가가 이득을 얻은 적은 없다.\n- 손자 -"
 LOADING_TIP_61: "적의 모든 병력과 싸우고 모든 영토를 점령하는 것은 전쟁의 최우선 목표가 아니다. 전쟁의 최우선 목표는 싸우지 않고 적을 굴복시키는 것이다.\n- 손자 -"
 LOADING_TIP_62: "수적 약세는 모든 가능성 있는 공격에 대항한 준비로부터 비롯되는 것이며, 수적 강세는 이러한 준비를 속이기 위함에 있다.\n- 손자 -"
 LOADING_TIP_63: "'국제 사회'가 당신의 '상황'에 대해서 '우려'를 나타낼 때, 당신의 상황은 아주, 잘 좃되는 것이다.\n- 미카엘 D. 웨이스 -"
 LOADING_TIP_64: "국가의 지리를 잘 알기 위해서는 외교 정책을 알아야 한다.\n- 나폴레옹 -"
 LOADING_TIP_65: "국제 정치는 민주주의, 인권에 관련된 것이 절대로 아니다. 국가의 이익을 위해 움직이는 이들이 존재하는 곳이다. 역사가 이 사실을 말해주고 있다.\n- 에곤 바흐 -"
 LOADING_TIP_66: "강력한 정부나 국토를 통제하지 못하는 정부가 있는한 테러리스트는 어디에서나 나타날 수 있다.\n- 로버트 D. 카플란 -"
 LOADING_TIP_67: "아프가니스탄과 가난한 개발도상국에 대해서 첫번째로 파악할 것은 단순히 지도에서 보이는 것보다 훨씬 더 큰 사안이다.\n- 로버트 D. 카플란 -"
 LOADING_TIP_68: "뉴스에 나올만한 가치가 없는 많은 변화들이 점진적으로 일어나고 있다. 하지만 역사상 이 변화들이 '뉴스에 나올만한 사안'들보다 훨씬 더 중요하다.\n- 로버트 D. 카플란 -"
 LOADING_TIP_69: "세계에서 가장 해로운 사안은 선한 이들이 행한 사고, 일탈, 누락에 의해 이루어진 것이 아닌 행동입니다. 이는 선한 이들이 의도를 가지고 행한 것들이다.\n- 이자벨 패터슨 -"
 LOADING_TIP_70: "군대는 다양한 국가 생산력의 결과물이다.\n- 이자벨 패터슨 -"
 LOADING_TIP_71: "국가는 영원한 친우나 동맹이 아니라, 오직 영원히 이득만을 추구할 뿐이다.\n- 파머스턴 경 -"
 LOADING_TIP_72: "가끔씩 나는 전쟁이 지리를 가르치는 신이 행하는 방법이라고 생각한다.\n- 폴 로드리게즈 -"
 LOADING_TIP_73: "공통된 적은 우리를 하나되게 하지만, 사실 서로의 공통된 관심사가 서로가 하나되는데 방해가 되고 있다. 그렇기에 무엇에 맞써고 있는지 확실하게 해야한다.\n- 알렉산더 더진 -"
 LOADING_TIP_74: "당신이 은혜를 베푼 이보다 당신에게 호의를 베푼 이가 당신에게 또 다른 호의를 베풀 준비가 되어있을 것이다.\n- 벤자민 프랭클린 -"
 LOADING_TIP_75: "원유 없이 나이지리아가 더욱 더 발전할 수 있을 것이라고 확신하고 있습니다. 저는 우리가 다시는 원유 냄새를 맡지 않기를 바랍니다.\n- 윌레 소잉카 -"
 LOADING_TIP_76: "독일을 유럽에 안착시키지 않고, 유럽을 지배적이고 통합된 독일에 안착시켰더군. 결국에, 친우여 아무 소용이 없는 것을 발견할테지.\n- 마가렛 대처 -"
