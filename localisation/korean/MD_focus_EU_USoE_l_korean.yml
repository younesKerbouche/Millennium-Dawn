 EU_USoE_category: "유럽 합중국"
 EU_USoE_category_desc: "유럽 연합의 회원국들은 하나의 초국가로 통합되었습니다."
 EU_USoE_capital_of_europe: "유럽의 수도"
 EU_USoE_capital_of_europe_desc: "브뤼셀은 역사적으로 다수의 유럽 연합 기관들이 오랜 기간동안 자리하고 있었기에 사실상 유럽 연합의 수도와 마찬가지였습니다. 유럽 연합은 공식적인 수도가 없지만, 브뤼셀은 유럽 집행위원회, 유럽 연합 정상회의, 유럽 연합 이사회 뿐만 아니라 유럽 의회의 의석 (공식적으로는 차관 자리이지만 사실상 제일 중요한 자리)까지 모두 모여있는 곳입니다. 그렇기에, 새로운 국가의 수도를 브뤼셀로 정해야 합니다."
 EU_USoE_westernize_decision: "[FROM.GetName] 서구화하기"
 EU_USoE_westernize_decision_desc: "[FROM.GetName]을 외교적이거나 물리적인 방법으로 서구화 할 것이며, 이는 [FROM.GetName]에 따라 달렸습니다."
 EU_USoE_create_eurosphere_decision: "유로권 (Eurosphere)의 형성"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag](은)는 유로권을 형성하기 위해 영향력을 퍼트릴 것입니다."
 EU_environmental_imperialism_category: "생태 제국주의"
 EU_environmental_imperialism_category_desc: "유럽은 밝고 푸르른 세상입니다. 그러나 세계는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다."
 EU_USoE_environmental_imperialism_decision: "환경 개혁 요구"
 EU_USoE_environmental_imperialism_decision_desc: "우리는 지구를 살려야 합니다. 만약 §Y[FROM.GetNameWithFlag]§!(이)가 필요한 §G환경 개혁§!을 그들 스스로 하지 진행하지 않는 다면, 우리는 그들에게 강요해야 합니다. 그들은 스스로 모든 주에 최소 하나의 §Y생물연료 정제소§!를 지어야 할 것입니다. §Y[FROM.GetNameWithFlag]§!(이)가 한달 내로 우리의 요구 조건을 충족시키지 못한다면, 우리는 그들에게 §R환경적인 제재§!를 부과할 것입니다."
 EU_USoE_environmental_imperialism_mission: "환경 개혁"
 EU_USoE_environmental_imperialism_mission_desc: "§Y유럽§!은 지구를 살리기 위해 §G환경 개혁§!을 요구합니다. 우리가 한달 내로 모든 주에 최소 하나의 §Y생물연료 정제소§!를 짓지 않는다면, 그들은 §R환경적인 제재§!를 부과할 것입니다."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "녹색에너지 재건축"
 EU_USoE_break_environmental_sanctions_decision: "환경 제재 중단하기"
